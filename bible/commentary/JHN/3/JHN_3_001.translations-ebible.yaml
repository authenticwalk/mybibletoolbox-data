verse: JHN.003.001
translations:
  kpx-kpx: Dielusalema o kemo Diue kosive mole Nikodimasi keu ua. Keu Balisia atahi
    vaveveabe vamale.
  okv-H: Eto Pharisee ari embo vahai Judea ta embo okose javo Nicodemus
  tbo-tbo: Lawa gowana Nikodemo tauna Palisi hai bolu, mi Yudeya hai tu wiwogatala
    gehouna.
  mal-C: യെഹൂദരുടെ ഭരണസമിതിയിൽ നിക്കോദേമൊസ് എന്നു പേരുള്ള ഒരു പരീശൻ ഉണ്ടായിരുന്നു.
  grc-SR: Ἦν δὲ ἄνθρωπος ἐκ τῶν Φαρισαίων, Νικόδημος ὄνομα αὐτῷ, ἄρχων τῶν Ἰουδαίων·
  bgc-bgc: फरीसियाँ म्ह तै नीकुदेमुस नाम का एक माणस था, जो यहूदियाँ का प्रधान था।
  khz-khz: Parisea talimana ta etaluwai arana Nikodemo, ia Iuda talimara geria vekuneagi
    talimana ta.
  deu-TKW: Es war aber ein Mann von den Pharisäern mit Namen Nikodemus, ein Oberer
    der Juden.
  zsr-NT: Nicodemo, bönniꞌ gdauꞌ fariseo, nabáblenëꞌ yuguꞌ bönniꞌ judío uná bëꞌ.
  lin-lin: Ezalaki na moto moko kati na Bafarizeo, oyo kombo na ye ezalaki « Nikodemi. »
    Azalaki moko kati na bakonzi ya Bayuda.
  hns-NT: Ek aadmie raha, okar naam Niekodemas raha. Oe ekgo Fariesie aur Israel ke
    barkwan me ke raha.
  noa-E: Woun ãb sĩejim, Moiseeu Ẽwandam iek phã pʉatarr wajapcha ʉʉrkhaajem khʉʉn
    eem, Nicodemo a thʉ̈r sĩerr. Maan judionaan eem chi thethem ajim ĩchab.
  eng-EMTV: Now there was a man of the Pharisees whose name was Nicodemus, a ruler
    of the Jews.
  mib-NT: Te ni īyo ɨɨn tēe grupo fariseo, naní de Nicodemo, te cújéhnu de nuū ñáyuu
    ñuu de hebreo.
  lif-NT2: आल्‍ल निकोदेमस मे़प्‍मनाबा लत्‍छा फरिसिधिक्‌वये़, खे़ङ्‌ग यहुदि ये़जुम्‍भोरे़न्
    पासिङ्पादाङ्‌लाआङ् वये़रो॥
  xnj-xnj: Kwavi na chilongosi mmonga Myawudi wa chikundi cha Vafalisayu, liina laki
    Nikodemu.
  mmx-mmx: Lara laradi laasen teren ne Nikodimas, neni lara atdi luvuttadi amgomgo
    at leme Judaia la neni lara atnedi libinam tadi at lubung Parisi.
  cbr-NT: Fariseo uni achúshi ca Nicodemo caquin anëcë 'iacëxa. Ax ca judíos unicaman
    'apu achúshi 'iacëxa.
  tee-NT: Ju pumatam lapanac Nicodemo ixjuncan. Chai ju yuchi xa'ucxtin israelitanin
    ixjunita. Chai na ixlaca'i vachu' ju ixlhamap'aksin'an ju fariseonin.
  eng-LSV: And there was a man of the Pharisees, his name Nicodemus, a ruler of the
    Jews;
  cak-NT: Y c'o jun achi chiquicojol ri fariseos ri rubinan Nicodemo, y ri achi re'
    can c'o-wi ruk'ij chiquiwech ri winak israelitas.
  pah-NT: 'Aerẽ Nicodemos''ga ruri Jesus''ga pyri ypytunimo. Ga ko judeus''g̃a mog̃itahara''ga
    fariseu''ga. Aerẽ ga ruri Jesus''ga pyri xanhomonhi''ĩ ti javo. —“Gaha ko nhanembo''ehara,”
    oro''e ore nde ve, ei ga Jesus''ga pe. “A''ereki Tupana''ga ga mbuhuruka nhande
    pyri tombo''e ti ga g̃a javo,” oro''e ore nde ve, ei ga. Tupana''ga opokogame
    jate g̃a hepiukari Tupana''ga popoakara nde ja ahemonhimomby''ava''ea japovo,
    ei ga ga pe. Nurã ore ei: “Tupana''ga ombuhuruka ga rerekovo,” oro''e ore, ei
    Nicodemos''ga ga pe.'
  sja-NT: Bapachi fariseo t'ɨ̃jarapatap'edaa Nicodemo. Judiorã poro waibɨarãdepema
    paji.
  xed-xed: Mamu sana mndu mataba la Farisa ta hgə lu ka Nikwademu tekw mataba gwal
    dagaladagala mataba la Yahuda.
  glk-glk: مردی بو از فرقه‌یه فَریسی، نیقودیموس نام، از حاکمأنه یهود.
  mks-NT: Na̱sahi̱in in da̱ xíca cuéntá na̱ fariseo naní Nicodemo ta cúú dá da̱ sa̱cua̱ha̱
    nu̱ú na̱ Israel cán.
  gfk-S: Io, ma tike tamat ta di ira Iudeia, no hinsana ne Nikodimas, aie bileng tikenong
    ta di ra Parisi.
  bmu-bmu: Juda könagesögö jike kaunsöl sutŋine jitŋememe azi kun qetŋi Nikodemus
    malök. Yaŋön Farisi (Köna keugö kapaŋkölköl) kambunöŋ kinök.
  dgz-dgz: Ap mepe, Ierusalem gapan, Parisi apan da yaua Nikodimas wande en Me Diu
    nagirewa namu yoyo muga da. Gutut mega mam.
  eng-GNV: There was nowe a man of the Pharises, named Nicodemus, a ruler of the Iewes.
  zaa-NT: Gùdua ttu nubeyu' láą Nicodemo, denúą religión fariseo. Lą nna uccuą ttu
    enne' principal de lo iyaba ca enne' judíua.
  eng-WEBSTER: 'There was a man of the Pharisees named Nicodemus, a ruler of the Jews:'
  guh-guh: Nicodemo fariseonë. Nexata catsitecaponapona fariseovi pijacuene. Nicodemo
    judíovi pevetsiviyajuvënënë.
  bon-bon: Puga ge yepä Parisea sigu biname ngii Nikodemo. Tabe Israela biname bime
    yepä mutre biname ge.
  nhw-BL: Itztoya se tlacatl itoca Nicodemo catli elqui se fariseo huan se tlayacanquetl
    tlen israelitame.
  swh-ONEN: Basi palikuwa na mtu mmoja Farisayo, jina lake Nikodemo, mmoja wa Baraza
    la Wayahudi lililotawala.
  wbi-wbi: Kwe alyale um'baha jumonga ughwa Vayahudi, ughwa mukipugha kya Vafalisayi,
    akatambulwagha Nikodemo.
  bba-bba: Durɔ ɡoo wɑ̃ɑ Fɑlisibɑ sɔɔ wi bɑ rɑ nɛɛ Nikodɛmu, u sɑ̃ɑwɑ Yuubɑn tɔnwero.
  eng-KJVCPB: 'There was a man of the Pharisees, named Nicodemus, a ruler of the Jews:'
  kgk-NT: 'Ha upéi katu ogwahẽ ou-vy Hesu ha-py mburuvixa héry va''e Nicodemos. Pyhare-ma
    ou. Upe va''e fariseu kwéry va''e. Judeu kwéry ruvixa ave. Ogwahẽ rire he''i Hesu-pe:
    —Avave onhe''ẽ-py rei nahembiapo porãiry ne rembiapoha-rami, porombo''eháry. Nhandejáry
    nhe''ẽ-py ae hembiapo porã arã ne rembiapo porãha-rami. Upéa-gwi ne mbou-ma nipo
    ra''e Nhandejáry ore mbo''e hagwã, he''i Hesu-pe.'
  waj-waj: Farisai vaidi voovai nnutuuvo Nikotimaaso ivoota Yutayaiyaki kieetavai
    varuuvo
  cpy-cpy: Eenitatsi Inashitantaniri iita Nicodemo, riiperori Judá-paeni irika.
  ekk-PKP: Oli üks mees nimega Nikodeemos, variser ja juutide valitseva nõukogu liige.
  mpx-mpx: Tau etega Yudiya wali tohouwa etegana alana Nikodimas, iya boda Palisi
    gamagalina etega.
  wbp-wbp: Jintalpa wati nyinaja yirdiji Nikurtimu, ngulajulpa nyinaja Juwu-kurlangu
    kamparrurla ngulaju Paraji kujalpa nyinaja.
  luo-luo: Ne nitie ngʼat moro ma ja-Farisai ma nyinge Nikodemo, ne en achiel kuom
    jobuch jo-Yahudi.
  nhe-NT: Itztoya se tlacatl tlen itoca eliyaya Nicodemo huan elqui se fariseo huan
    se tlayacanquetl tlen israelitame.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܚܲܕ ܐܢܵܫܵܐ ܡ̣ܢ ܦܪ̈ܝܼܫܹܐ ܫܸܡܹܗ ܢܝܼܩܵܕܹܡܘܿܣ، ܓܘܼܪܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ.
  esk-NT: Uvvaasriiñ inniqsuq iñuk atiqaqtuaq Nicodemus-mik, Jew-ŋuruat sivulliuqtaiñ
    iḷaŋat, piqataupluni taapkunani Pharisee-ŋuruani.
  msb-msb: Igwaʼn Pariseo na an ngaran Nicodemo. Usad siya na namumuno san mga Judio.
  cpa-NT: Jan² dsa² fariseo, dsa² lán¹² ta³ quiah¹² guøh¹² quiah¹² dsa² judío, dsa²
    tsen² Nicodemo,
  dso-dso: ପାରୁସିମନର୍‌ ବିତ୍‌ରେଅନି ନିକଦିମ ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକ୍‌ ରଇଲା । ସେ ଜିଉଦି ମନର୍‌
    ଗଟେକ୍‌ ନେତା ।
  meu-meu: Farisea tauna ta ladana be Nikodemo; ia na Iuda taudia edia lohia ta.
  yva-NT: Vatano Parisije inta apa tame mirati Nikodemus, opamo akarijo vatano Yahudi
    inta pije.
  dgc-dgc: Nadid, te esa a lakay a namamahala du Judeo, a ti Nikodemo i ngahen na.
    Sakup siya na rilihiyon a ngéngahinan de a Pariseyo.
  zpm-NT: 'Ziecowle liuw, bdziṉ tib zha farisé lë Nicodem zaatne rbëz Jesús; tib zha
    non nac me lo meṉguiedz Israel. Bdziṉ me rëb me lo Jesús:'
  hix-NT: Taa. Kohsaya toy hatà, horykomo, Txesusu hyaka. Nekoknemusu noro hatà, esotà.
    Farysew komo kukuru rma mok nehxakon hatà, Xuknewyana yoh komo kukuru rma hatà.
    Noro rma toy hatà, Txesusu hyaka, kohsaya hatà. Khananàhnye y, kekon hatà, àwya.
    Khoryenkomo nànyaketxho me manaha, amna wya. Noro yano me hananàhno ynye ro me
    manaha, amna wya, kekon hatà. Ayakoronomen hamà, Khoryenkomo. Àsok tawro hana,
    owya ayahoxetà yonyhonàr ke, anaro rha eryehokano ytxoho hoko oyesnàr ke. Ayakoronomahra
    noro yehtok haxa, àro hokohra oyesnàràtho haryhe mà, kekon hatà, Nekoknemusu.
  sim-sim: Ma lar Jisasin heyekurik ormu tara, hi orhi Nikodemus, or Farisi lar oria.
    Judama lida lihi lar oria.
  npi-ULB: अब त्यहाँ निकोदेमस नाउँ गरेका एक जना यहूदी अगुवा थिए ।
  cgc-cgc: May mama na ngaran din Nicodemo na mimbro ta grupo na paumaw na Pariseo
    daw isya man kanen an ta mga manugdumala ta mga Judio.
  tim-tim: Akto Parisaio yâk yeŋgâlân gâtŋe siâ malep kotŋe Nikodemo yâk Yuda yeŋgât
    luâk kembuyeŋe yeŋgât humo malep.
  yor-yor: Ọkùnrin kan sì wà nínú àwọn Farisi, tí a ń pè ní Nikodemu, ìjòyè kan láàrín
    àwọn Júù.
  wos-wos: Judana néma du nak dé re. Déka xi Nikodemus dé. Wun du Farisina du dé.
  emp-NTPO: Pariseoda b̶asia Nicodemo abadada. Idjira judio dji droma basía.
  eng-F35: Now there was a man among the Pharisees whose name was Nicodemus, a ruler
    of the Jews.
  ind-ind: Pada suatu malam, seseorang bernama Nikodemus datang kepada Yesus. Dia
    adalah anggota kelompok agama Yahudi yang disebut Farisi, juga salah satu pemimpin
    agama Yahudi. Nikodemus berkata kepada Yesus, “Guru, kami tahu bahwa Guru diutus
    Allah untuk mengajar kami, karena tanpa bantuan Allah, tidak ada seorang pun yang
    bisa melakukan keajaiban-keajaiban seperti yang Guru lakukan.”
  pes-OPCB: در این میان، مردی بود از گروه فریسیان به نام نیقودیموس، که یکی از اعضای
    شورای عالی یهود بود.
  mpt-mpt: Yudai komok make niniino Nikodimas etabe. E Felisiei meletanobe.
  ssx-ssx: Handa Pa꞉tisi tapake hali homeke Nikodimasita꞉ ipikita꞉ mo Diu wanda꞉halina꞉
    Ka̱le̱sete hali hata꞉ta꞉
  mkl-mkl: Idũ ɑjɔ nŋu ɡɔ mɔkɔ ɡɔ í bɔ bi Jesu ɑ̀ yɑ kpoo Nikodɛmu. Mɔkɔu Fɑrisii,
    nɔ wɑ jɛ inɛ nɡboi Zuifu ɡɔ ŋɑ. Iyi í to bi Jesu ŋɔi í ni, Mɛɛtu, ɑ̀ mɑ̀ iyi Ilɑɑɔ̃i
    í bɛɛ wɑ i nɑɑ i kɔ nwɑ si cio. À mɑ̀ bɛɛbɛi si nɑ iyi í jɔ̀ inɛ ɡɔ kù wɛɛ iyi
    ɑ́ yɔkɔ ku ce mɑɑmɑɑke ŋɑ iyi ì yɑ mɑɑ ce bii kù jɛ Ilɑɑɔ̃i í wɛɛ do lɑfɛ̃ɛ.
  gaq-gaq: ପାରୁସିଇଂନେ ବିତ୍ରେ ନୀକଦୀମ ମ୍ନିକ୍ନେ ମୁଇଙ୍ଗ୍ ଜିଉଦି ନେତା ଲେଃକେ ।
  gof-RNT: Farisaaweta yaraappe gidida, Ayhudeta halaqay, Niqodimoosa giya issi addey
    de7ees.
  unx-unx: ଫାରୁଶୀକଏତେ ନିକଦୀମ୍‌ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ହଡ଼ ତାଇକେନାଏ, ଇନିଃ ଯିହୁଦୀକଆଃ ମିଆଁଦ୍‌
    ଆଗୁଆଇ ତାଇକେନାଏ ।
  gah-gah: Palisaio monó vetini kigivéipo makó minamó, agulizá Nikotemó. Áisi nene
    Zuta vetini monó gizapa venini makó minamó.
  lcm-lcm: Mang igenen katapo ago kana asan ta Nikodemo. Kapo mangsikei i ri Parisaio,
    na kapo sinong si kari kuvkuvulan lava i sausaupai ri Iudaia.
  aer-aer: Artwe atyeperre anthurre aneke nhenge alartetye Jew areyeke Nicodemus arritnye,
    nhenge Pharisee-anteye-arle aneke.
  qvc-NT: Karqanmi suq farisiyu duktrinayuq runa Nikudimu shutiq. Payqam isrraylinukunapa
    kamachikuqnin karqan.
  tgl-ULB: Ngayon mayroon isang Pariseo na nagngangalang Nicodemo, kasapi ng Konseho
    ng Judio.
  cbs-NT: 'Janua judiobun ichati jiwe xanen ibu betsa fariseo Nicodemo meshu medan
    june Jesúsbe janchai kaxun yuikin: —Yusinaan, Diosun mia medabewamadan, min dami
    atimaska atidumaki. Jaskakenan, Dios anua yusinanan, min miaki, en unanan— aka'
  xtm-NTPP: Iyo in tee fariseo ma ja nani de Nicodemo, te in tee kanuu xeen ne'un
    ñayii judío ma kúu de.
  nnq-nnq: Pakiba na kilongoi jumwe Nhyahudi, jwa kikundi cha Mafalisayo, liina lyakwe
    Nikodemo.
  bao-NT: Niiupi jĩcʉ̃ fariseo, judíos're ca jʉo niigʉ ca nii majuropeegʉ ca niigʉ,
    Nicodemo ca wãme cʉtigʉ.
  san-ORI: ନିକଦିମନାମା ଯିହୂଦୀଯାନାମ୍ ଅଧିପତିଃ ଫିରୂଶୀ କ୍ଷଣଦାଯାଂ
  huv-NT: Tajlüy nop naxey tiül fariseos nenüt Nicodemo. Nej nop nenajiüt tiül nipilan
    judío.
  otn-NT: Bi̱ m'mʉ'a̱ n'na ra̱ n'yohʉ ngue ra̱ fariseo ni̱ hu̱ ngue ra̱ Nicodemo.
    Guehna̱ n'na rá̱ hmu̱ yø judío na̱.
  nop-nop: Falisi heki’walaaniŋ me nohik niŋ hatiluguk wou Nikodimas. Adi Judame heki’walaŋ
    me talitimeŋ wapum maaŋ hatiluguk.
  obo-NT: Na, duwon sokkad no minuvu no id ngoranan ki Nicodemo. Sokkad sikandin taddot
    od pombuyyahon to mgo Judio woy sakup mandad sikandin to mgo Pariseo.
  cak-ENT: Y c'o c'a jun achi chiquicojol ri fariseos ri rubini'an Nicodemo, y ri
    achi re' c'o-vi c'a ruk'ij chiquivüch ri ruvinak israelitas.
  lif-NT: ᤀᤠᤸᤗ ᤏᤡᤁᤥᤍᤣᤔᤛ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤗᤳᤇᤠ ᤑᤖᤡᤛᤡᤎᤡᤰ ᤘᤕᤧ. ᤂᤧᤱᤃ ᤕᤜᤢᤍᤡ ᤕᤧᤈᤢᤶᤓᤥᤖᤧᤴ ᤐᤠᤛᤡᤱᤐᤠᤍᤠᤱᤗᤠᤀᤠᤱ
    ᤘᤕᤧᤖᤥ॥
  mie-NT: De íyó iin tēe grupo fariseo, nání dē Nicodemo, de cúñáhnú dē nūū nchivī
    nación dē hebreo.
  san-TIB: ནིཀདིམནཱམཱ ཡིཧཱུདཱིཡཱནཱམ྄ ཨདྷིཔཏིཿ ཕིརཱུཤཱི ཀྵཎདཱཡཱཾ
  qve-NT: Huk runan karan Nicodemo sutiyoq. Payqa fariseo religionniyoq, hinallataq
    Israel nación llaqtata kamachiq runakunamanta huknin kaq importante runan karan.
  pao-NT: Sumu'yoo nana Nicodemus mee naneadu ka umu nananesootuhi papabe'e-matu,
    ka Te Pabe'e-baa toga nobene petugase mee oo netamma, “Numme numu u sopedakwatoo
    u yow Te Naa-nakwana kemmadu, ka tu unnepu numme u tunedyooe tuunguna. U ka Te
    Naa besa pooha-ma nanabesa pooha manekena.”
  cbu-NT: Sirú Níkodemu tputs sura Utaáshuch urkarimuna; tsipas kurakamuncha.
  usa-usa: ááqibo Pérati-wayukabikemma anó-nakoma Níkótímati
  soy-soy: Utisi unyinɛ yɛɛ pɛɛ́ we, ɑpi yɛ u séi rɛ Nikotɛm. U pɛɛ Pifɑrisi kunɑi
    kɛ́mɛɛ welɛ un kɔ Pisuifi uwɛ́ɛ́sɛ usɛ unyinɛ.
  hui-hui: Perisi aria agali mbira Yu wali agali haru haga henego ibu mini Nigodimusi
    hene.
  amf-amf: Parisa eensa shaarira Ayiwd eensa hayoa Niqodimos hambhea eedi kalaa dahade.
  quc-NNT: K'o jun tata' fariseo, Nicodemo u b'i'. Ri tata' ri' nim u b'anik chkixol
    ri winaq aj Israel.
  dob-dob: Tai ꞌebweu ꞌana esana Nikodimo, tauna ꞌebweu Palisi, ta wate me Yudia ꞌadi
    toanugana,
  wrs-wrs: Mongo indhanarini lohvna, nihilva henamba Nikotemus, himba Varisinindrini.
    Wo himba mongo mendekli kuwul wulluhunvna Yutanindna.
  mca-mca: Ewi'ƚ ha' jukhew fariseo, ƚii Nicodemo, hik hakha' ewi'ƚ hekhewe' tenek'enhei
    ne' judiol.
  tzo-TZC: Oy jun jfariseo vinic, Nicodemo sbi, ti ichꞌbil ye yuꞌun ti jꞌisraeletique.
  mya-mya: ဖာ​ရိ​ရှဲ​ဂိုဏ်း​ဝင်​ဖြစ်​သူ​နိ​ကော​ဒင်​နာ​မည်​ရှိ​သော ယု​ဒ​အ​မျိုး​သား​ခေါင်း​ဆောင်​တစ်​ယောက်​ရှိ​၏။-
  gng-NT: Ujɛ uba là te bi yih wɔ Nikodɛm, u yé *Farisiɛnmbɛ ya cɛkl ya nil nɛ,
    ki yé Sufmbɛ ya ciɛnb ya uba.
  cbi-NTPO: Ma fariseo chachi Nicodemo mumumi, judíola' bale ruku.
  ikk-NT: O nwọn okẹnnyẹ ohu w'a kpọ Nikodimọsị. Onyẹ Itu Ndị Farisi rọ, onyẹ ohu
    imẹ ndị-isi ndị Ju k'ọ wụ.
  leu-leu: Saxa Ferasi aava saxa piran sina mu matalava Juda, a isina na Nikodimaas
  maz-NT: Mi bübü 'naja c'o fariseo c'ü mi chjũ Nicodemo. Mi jmu'u cja c'o menzumü
    a Israel.
