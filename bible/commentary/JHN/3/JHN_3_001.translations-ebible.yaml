  mpp-mpp: Farisaio ngic monic wacine Nikodemus, ye Yuda ngic-ngigac yengele ngic
    micne monic gawec.
  apb-apb: Oto ngaeta na'ohai mwane haahie mo Jiu nge satana a Nikodimas, na ingeie
    no'one aana pulitaa mo Parise,
  san-TEL: నికదిమనామా యిహూదీయానామ్ అధిపతిః ఫిరూశీ క్షణదాయాం
  ben-IRV: ফরীশীদের মধ্যে নীকদীম নামে একজন মানুষ ছিলেন; তিনি একজন ইহূদি সভার নেতা।
  ntu-ntu: Kzdq Farzsi kx prtr mz Kansrl kx aclvele Loukxtr scgr, nigr lr Jiu, drtqde
    Nikodimzs.
  pan-pan: ਉੱਥੇ ਨਿਕੋਦਿਮੁਸ ਨਾਮ ਦਾ ਇੱਕ ਮਨੁੱਖ ਸੀ, ਜੋ ਫ਼ਰੀਸੀਆਂ ਵਿੱਚੋਂ ਅਤੇ ਯਹੂਦੀਆਂ ਦਾ ਮੁੱਖ
    ਆਗੂ ਸੀ।
  tkr-tkr: Fariseyaaşine yı'q'nee sa Nikodim donana insan eyxhe. Mana Yahudeeşine
    ç'ak'ınbışda sa eyxhe.
  gvc-gvc: Tí macai Nicodemo wama tiriro, judio masa pʉhtoa mehne macariro jire. Tiro
    fariseo curua macariro jire.
  mwp-mwp: Wara Yoewdhayalgaw mabayg Parasayoelayg, nungu nel Nikodemoes, nuy koey
    mabayg thanamun kawnselaw.
  sbk-sbk: Hwa hali omuntu oFalisayo itawa aliyo Nikodemo, wali jumbe mwibaraza lya
    Yahudi.
  mya-JVB: ယုဒ လူတို့တွင် အရာရှိ ဖြစ်သော နိကောဒင် အမည် ရှိသောဖာရိရှဲ တစ်ယောက်သည်၊
  kgf-kgf: Farisaio ic sucginaiguc ic méŋ kerec, qara imi Nikodemo. Ic imi Yuda ic
    ionac galeŋgina méŋ.
  awb-awb: Péhrasi aní wenáwíq Níkóríma anotah Asiu aní ména
  gdn-gdn: Apunu mo si ka Nikodimasi. E ka Parisi apunai Diyu ragidai mu kawaimaga
    mosi.
  nko-NT: Yudafɔ ɔhandɛ ɔkʋ létsiá, bʋtɛtɩ́ mʋ Nikodemo. Farisiyin ogyi.
  bsn-NT: Sĩgʉ̃ fariseo masʉ, Nicodemo vãme cʉtigʉ ñacami. Jud'io masa vatoajʉre ñamasugʉ̃
    ñacami ĩ.
  pib-NT: Wanenanru jeji satu Gwariseyo, Nikotemo giwakatletachri. Goteyone gitsrukate.
  wiv-wiv: Kaka katiu hizana a Nikodemus, ia na paraha katiu ke vuni Iuda. Ia ve e
    bukuna kabu ke vuni Parisi.
  reg-reg: Mbe aliga alio Farisayo unu lisina lyaye Nikodemo, oumwi.
  mlh-mlh: Juda kufufunde soriŋ kaunsol botuyaŋuŋgo minebobo ŋi mo tinaine Nikodemus
    goya. Iŋoji Farisi (Kadi buŋore yameŋyameŋ) kubuo dimaya.
  gof-ENT: ፋሪሳዌታ ያራፔ ጊዲዳ፥ ኣይሁዴታ ሃላቃይ፥ ኒቆዲሞሳ ጊያ ኢሲ ኣዴይ ዴዔስ።
  aau-aau: Seyr Juda mo peyrmawk-uwr prueyn hokwe serey lwak. Hyo uru hokwe Nikodemus,
    hiykwe Farisi mo uwrku.
  tvk-tvk: E taon te hal Serusalem, Farasi tei da en xa be tei e ngan xil xa ladi
    e Kaonsel na Siu xil, hisen Nikodimas.
  prf-NT: Nadid, tehud a essa a pinunu nen Judio hidi a en ngaran na ay ti Nicodemo.
    Kabilang bi siya ten grupu nen Pariseo hidi.
  auy-auy: Moóráwigo ámáán-kawaa-waasi Yúndaa-waasiti kawáágón-áwíꞌa Níkótímási
  tbg-tbg: Parasi vaiinti vo vira autu Nikotimaara. Nikotimaava Iutaa vatanaaka vika
    nora vaiinti vovano vaura.
  hub-NT: Fariseo shuar Nicodemo naartin judío ainan apuri ajakua nu,
  hmo-hmo: Farisea tauna ta ena ladana be Nikodemo, ia be Iuda taudia edia lohia ta.
  big-big: Yombanu yeikta Nikotimas mei nak wizagoma. Pi Palisiwili meiwiliyaga nak
    keya pi Yudawiligi ngai yemane nak. Yombu Palisiwili meiwili yombu Yuda kangka
    yemane Mosegi loyeng mabiyengki waberek panu kiriwei mizi keya puwiligi yelibungang
    kokawiligi ngago yogongyengkirau kozang panu kiriwei mizi miziwili.
  gux-G: Ama o nilo den ye Farisienba siiga nni, ke bi yii o Nikodema, ke o tie Juufinba
    bado,
  cnl-NT: Xen³ jø̱n³ dsa³ fariseo 'i³ xi̱i̱n³ Nicodemo. Rɨ³løn³¹ dsa³ 'i³ dxi³ 'i'²³
    jee²³² quiee'³² dsa³ Israel.
  zar-NT: Nicodemo, tu bönniʼ yudoʼ fariseo, nabábalenëʼ yuguʼ bönniʼ judío unná bëʼ.
  kde-kde: Pávele na munu yumo lina lyake Nikodemo, wa nnikuwa lya vakulu va lukumbi
    lwa Vayahudi, ánavele nnikuwa lya chidini lya chiyahudi lichichêmwa Mafalisayo.
  ata-ata: Ioxe, no voxo vile la itema vile ualasou lexe Nikodimo, anu Palisaio vile
    mo anu itema tila vile noxiꞌa ta Iutaia
  qvw-NT: Ñatac Nicodemo śhutiyu nuna fariseocunap jucnin puydïninmi Israelcunäćhu
    cala.
  nfa-nfa: Abhu ca dhèu nèti partei agama Parisi, ngara na Nikodemus. Nèngu ne, mese
    aae nèti dhèu Yahudi.
  tnp-tnp: Iətəmi asoli kəti rəha nətəm Isrel, nərgɨn u, Nikotiməs. In Farəsi kəti.
  urd-urd: फ़रीसियों में से एक शख़्स निकुदेमुस नाम यहूदियों का एक सरदार था।
  hot-hot: Islael iniŋ anyô bêŋ te anêŋ athêŋ nena Nikodimus. Yani ma Palisi te.
  mqj-NT: Dengan mesa perepi'na to Yahudi to nakala' kombonganna to Farisi disanga
    Nikodemus.
  rus-SYN: Между фарисеями был некто, именем Никодим, один из начальников Иудейских.
  mbh-mbh: Toko omole e ako ini Parisi, na ini mun i Judare oa pompomere or mule pa
    limai e, iion a Nikodemus.
  bdd-bdd: Loheya ꞌaigeda sanina Nikodimo, tauna Palisi ꞌidi boda ꞌaigeda. Ma wete
    tauna meYudiya ꞌadi tohanugeta.
  cbt-NTPO: Tashi' nisahuaso', a'na quëmapi huë'nin Quisoso nontacaso marë', Nicotimo
    itopiso'. Cotio hua'an inaso'. Parisio niponahuë', Quisoso nontiirin. —Maistro,
    Yosë a'pairinquën a'chintancoiso marë'. Sacai' nininsopita nicaton, Yosë pochin
    ninan. Napoaton ina a'pairinquën, tënai. Co Yosë catahuarinquënhuë' naporini,
    co quëma nanitapaitonhuë', itiirin.
  srn-NT: Wan Fariseiman ben de di ben nen Nikodemus. A ben de wan fu den edeman fu
    den Dyu.
  cta-NT: Ntsuꞌu sca nguꞌ cusuꞌ jiꞌi̱ nguꞌ judío nu naa Nicodemo, nguꞌ fariseo laca.
    Loꞌo nguꞌ fariseo ni, tacati tsa nduꞌni ycuiꞌ nguꞌ, ntiꞌ nguꞌ.
  bqc-SIM: Falisie ku wì mɛ Nikodɛũ. Yuda gbãadeↄ doɛ.
  tcz-CHONGTHU: Pharisee mi amin Nicodemus kiti Judah teho'u lamkai khat aum e.
  mar-mar: परूश्यांपैकी निकदेम नावाचा एक मनुष्य होता, तो यहूद्यांचा एक अधिकारी होता.
  snp-snp: Ena Falisi we minagu yauti we ma nemo kuliya Nikodemusi ya Yuda mono kanisole
    we ya
  isl-isl: Kvöld eitt, eftir að dimmt var orðið,
  spy-NT: Kimii ꞉kāāntōōyiintēēt ake nyēē ki *Fārisooyiin nyēē kibo *kōōkwēētaab Yuutayeek
    nyēē /kikēēkuurēē Nikōtēēmō.
  xnn-xnn: Wada nan esay ap-apon di Judio ay Fariseo ay kangadan is Nikodemo.
  mwe-mwe: Bhashinkupagwa bhakulungwa bhamo bha ashikalongolele bha lukumbi lwa Bhayaudi,
    bha munkumbi gwa shikundi sha dini ja Bhayaudi shishemwa Mapalishayo, lina lyabho
    a Nikodemo.
  tte-tte: Tomo yabo esana Nikodimo, iya Palisi yo tabe Yudiya ali tobaguna yabo.
  tcs-tcs: I bin gad wan Parasi, neim blo em i bin Nikadimas. Em i bin wan dem lida
    blo dem Zuwispipol.
  hlt-THB: Juda ukkungkhqi ak khuiawh kaw Nikodemu ak mingnaak Farasi thlang pynoet
    awm hy.
  soq-soq: Ius apanawa eiau bedeuwo dea ebowa Nikodimas, me ipa Parisi apanawa sou
    dea.
  qub-qub: Juc fariseo runami caran Nicodemo jutiyoj. Payga Israelcunacho mandajmi
    caran.
  att-att: Ajjan yù tádday sù ira karakalán na Kudio nga Parisio, nga mangngágan ta
    Nikudemu.
  bki-bki: Ana ka bogo tai bereio, ka bogiano tai, kulo Israel nalo kanalo navurim̃araboiano
    tai naio binimei ka jidom rial Yesu. Toro nene naio be Varisis nalo tai, siano
    Nikotimas. Mia naio binimei, naio mil bija Yesu naio berinavo “Naverloglogiano,
    kumemi numialso, nubitilubar ka jau kobe naverloglogiano tai napano jau kobinimei
    ea Atua, bior maka ve toro tai napano mijikia rila kijokijo nam̃a jau kojom̃a
    komilaio, ver Atua to re vija.”
  bqp-bqp: Farisi ke kun kũ òdi pinɛ Nikodɛmu. Yuda gbãnadenↄ domɛ.
  mcp-mcp: Ŋgwɔ́l múúd nyə á ka bə gwooŋg *Ofarizyɛ̂ŋ dɨ́ nə jínə́ nə́ Nikodɛ̂m; nyə
    á bə nə́mə́ tɔ́we shwóg *Oyúdɛn.
  hat-hat: Te gen yon nonm yo te rele Nikodèm ki te fè pati gwoup farizyen yo. Se
    te yonn nan chèf jwif yo.
  npl-NT: Okatka se tlakatl fariseo non itoka Nicodemo, ye okatka tlayakanki judío.
  bgg-bgg: Thiichiih shii Pharisithek pha ibrog pha ro Jewthek dumuii Nekhodemus beng
    pha jia um.
  eng-TCENT: Now there was a Pharisee named Nicodemus, who was a ruler of the Jews.
  eng-BSB: Now there was a man of the Pharisees named Nicodemus, a leader of the Jews.
  cpu-NT: Tzimatsi aparoni Fariseo ipaita Nicodemo, iriiperori Judío jinatzi.
  san-ASM: নিকদিমনামা যিহূদীযানাম্ অধিপতিঃ ফিৰূশী ক্ষণদাযাং
  tac-NT: Bilé rió bariseo asale Nikoremio anilime, alué rioka wa'lula nile ralámuli
    jurío nuleme.
  eng-WEBPB: Now there was a man of the Pharisees named Nicodemus, a ruler of the
    Jews.
  gfk-H: Io, ma tiga tamat nudiet ira Iudeia, no hinsana ne Nikodimas, ma ia mah tikai
    ta diet ira Parasi.
  viv-viv: Tu kaliva saꞋeyana gimiyami, bana tonagona tafatafalolodiyao adi egana
    Falisi ana yoꞋo kalivana, ana egana Nikodimo, ada bana miYuda yama tovehimeya
    saꞋeyana.
  yao-yao: Jwapali chilongola jwa Chiyahudi liina lyakwe che Nikodemu juŵaliji mu
    mpingo wa Mafalisayo.
  tgp-tgp: Ale tamlohi tavera matea na vao Pharisee hijana Nicodemus, enia tamlohi
    aulu matea nona Jew,
  auc-NT: Paditeocä adocanque tömengä ëmöwo Nïicodemö tömengä ïñömö oodeoidi awënëidi
    tönö në godongämæ̈ cæcä ingacäimpa.
  kbc-NT: Ica ɡ̶oneleegiwa liboonaɡ̶adi Nicodemus, one fariseu, codaa me lacilo judeutedi.
  bmh-bmh: Du tub wanib Nikodemus, go Zuda duailel agal du banou tub. Go Parisi du.
  ctu-BL: An juntiquil fariseo, i c'aba' Nicodemo, i yum judíojob.
  meq-meq: Ndoweye andaya məzele ŋgay Nikodem. Neŋgeye na, bagwar eye mə walaŋ i ndo
    neheye tə ləvawa Yahuda hay aye. Neŋgeye na, Farisa hay.
  noa-H: Woun hãb sĩejim, Moiseeu Hẽwandam hiek p'ã pʌatarr wajapcha hʌʌrk'aajem k'ʌʌn
    heem, Nicodemo ha t'ʌ̃r sĩerr. Maan judionaan heem chi t'et'em hajim hĩchab.
  alp-NT: Tamata Parisi sae me eni nane Nikodemuse, ile agama Yahudiaru esi elake
    sae.
  san-VEL: nikadimanaamaa yihuudiiyaanaam adhipati.h phiruu"sii k.sa.nadaayaa.m
  kbq-kbq: Hagi Farisi vahepinti mago nera agi'a Nikodimasi, Jiu vahe'mokizmi mono
    kanisol ne' mani'ne.
  kbh-kbh: Inamna canÿe boyabása Nicodemo ca uabainá. Cha yojamna fariseunguents̈á
    y judiëngbe canÿe amëndayá.
  ron-LSB: Și era un om dintre farisei, numit Nicodim, un fruntaș al iudeilor.
  pon-pon: ARAMAJ amen mia, kijan Parjar akan, me mar a Nikodemuj, me jaumaj amen
    ren Juj akan,
  nhe-BL: Itztoya se tlacatl tlen itoca eliyaya Nicodemo huan elqui se fariseo huan
    se tlayacanquetl tlen israelitame.
  sps-sps: Te kaa me na mes te koo ri Nikodimas a tsoiny mumua tana taa Jiu, ana ayei
    kan a isen tsuri na taa Farasi.
  wnc-wnc: Aminu tapatu umana Nikodimas ngang iniking. Aminu waapa Ferisi amikat nana
    tapatu siwan Judia nana amindane take aminu tapatu.
  bus-bus: Farisi kee kuu kɛ̀ wè benɛ Nikodɛmu. Yuda gbãadeenↄ dokemɛ.
  gub-BL: Amo awa Zeruzarez tawhu pe har a'e, Nikunem her ma'e a'e, zutew wanuwihaw
    romo hekon a'e, amogwer tuwihaw wainuromo a'e. Moizez ze'eg kwaw par romo hekon
    a'e.
  imo-imo: Juda imbomanga iye mare Farisima ningo moloringi. Aku iye Farisimanga iye
    te, imbi Nikodemus, yu Juda imboma nokorumu kaunsil iye te,
  boj-boj: Jerusalem dia tamo bei soqnej aqa ñam Nikodemus. A Farisi tamo. A Juda
    naŋgo gate bei.
  eng-DRA: And there was a man of the Pharisees, named Nicodemus, a ruler of the Jews.
  knf-knf: Uka ţfa ţi *bafariŧay ñiinţ aloŋ i katim kawooŋ Nikodem. Awo ţi baweek
    biki bayuday.
  san-KHM: និកទិមនាមា យិហូទីយានាម៑ អធិបតិះ ផិរូឝី ក្ឞណទាយាំ
  arn-NT: Mülerkey kiñe farisew Nikodemo pingelu, kiñe füta üytun wentru ürke ti pu
    judiu mew, koneltulelu ti pu longkolelu mew.
  zas-NT: Guyu tijb bénfarisew brii lajman Nicodemo, gojcaman tijb guxtis loj ree
    bén Israel.
  ken-NT: Mǔnti bo Israɛl amɔt achi nyaka. Aka nnyɛ́n bɛ Nikɔdɛ́mɔs. Abhak mǔnkwɔ
    Fárisi.
