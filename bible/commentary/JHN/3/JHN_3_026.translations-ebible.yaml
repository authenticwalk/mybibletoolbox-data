    vityin sacondutyá ra ta tandɨhɨ ñu nanyicón ñu chi ra ―catyí ra chi ra.'
  tzo-NT: 'Hech yu''un patil ba yalbeic ti Juane: ―Maestro, ti much''u ital ti atojol
