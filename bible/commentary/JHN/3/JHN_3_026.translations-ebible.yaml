  bzj-bzj: Dehn kohn tu Jan ahn seh tu ahn, “Teecha, yu si di man weh mi deh wid yu
    pahn di neks said a Jaadn, di sayhn wan weh yu aalwayz mi-di tel wi bowt? Wel,
    ih deh ya di baptaiz tu, ahn evribadi di goh tu hihn.”
  chk-chk: Iwe, ra feila ren Johannes o üreni, “Sense, ka chechemeni ewe mwän a nom
    reöm ötiuen ewe chanpupu Jortan, ätewe ka kapas ngenikem usun? Iei a papataisi
    aramas o aramas meinisin ra feila ren.”
  ssd-ssd: Tum Taŋgo, ne Yordan kule simŋge taŋgo ande ne ndoŋ minna le ne nu tuku
    maŋau te-mayokmba sakina ta kile nu teŋge kule pisneniŋgit. Nane ŋakmba nu tugum
    kumba minig ŋga sanaig le
  acr-TNT: 'Xebec cꞌut xeꞌquibiꞌij che ri Juan: —Lal tijonel, tape la, e ri jun xopon
