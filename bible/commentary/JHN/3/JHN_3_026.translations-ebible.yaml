    willarkangi; chi runapassi kuna­ura baug­ti­sa­ku. Tukui­kuna­mi pai­wa ri­nakú.'
  hrv-hrv: 'Dođoše Ivanu i rekoše mu: “Učitelju, onaj koji s tobom bijaše s onu stranu
