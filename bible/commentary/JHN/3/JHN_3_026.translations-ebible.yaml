    hiyúlhni.'
  mio-NT: 'Tacan cuu, ta cuahan ra nu iyo ra Juaan, ta quechaha cati ra chi ra Juaan
    can ti: ―Maestru, nacoto cun chi ra quichi nu ni chacoo yo inga chiyo yuta Jordán,
    ta cati tuhun cun yoo rai cuu ra. Vitin sacuanduta tahan ra chi ñivi, ta ndihi
    ñivi cuahan nu iyo ra ―cati ra ta ra.'
  srq-NT: Nyebe Juan ñɨmbaaquiatu nyoɨ nguiã ñee Juan je. —Ae rese ereɨco Ama Jordán
    ndobeɨ, ae abe riqui bautizar ɨ mbia je huee. Ae eresenei senei turã nguia ure
    je, aque. Mbia riqui tuchɨte eruɨ ã, ɨ que Juan ñɨmbaaquiatu ñee ee ra.
  kje-NT: Enla nin man lernohi enihe mai re'el Yohanis ra'aheni, “Papa meser, horokala
    lere nonolu papa kukul ri ida mayai lere minle oir Yordan wali? Po'onala! Lere
    eni Ai mahan ulutada ri nammori de kar mai pape me'e!”
  gaz-gaz: Isaanis Yohannis bira dhufanii, “Yaa barsiisaa, namichi si wajjin Yordaanos
    gama ture, kan ati waaʼee isaa dhugaa baate sun kunoo cuuphuutti jira; namni hundis
    gara isaa dhaquutti jira” jedhaniin.
  kud-kud: Eeta tau'awa pa'ipa'i'iwone hilau ta Yoni ainai hiwawalone, hiwalo, ‘Taubada,
    unuwatuwu avivini towahowa mwalona Yolidani vali geyo'wanai baidam, eena alimaiyai
    uwawalo mahalavane towahonane vehabana, iya bada teina haugane tomowa i'abi'abiye
    bapitaisowedi, na maudoidi yana abiye bapitaisone nuwanuwadi, ta ainai hilaulau’.
  urb-NT: 'A''erehe Juã pe a''eta pandu oho: —Sa''e! Ngã mu''eha nde. Amukwehe y ruwái
