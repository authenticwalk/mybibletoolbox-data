  kyf-kyf: 'We ''gbʋ wa bɛa Zaan -yɔ, ''ɩn wa nɛɛ: «Wlabi, nyɩmɛ -ɔ -yɔ -mɩ ''sɔ mɩa
    Zudɛɛn nyu lʋ, ''ɩn -ɩn yia ɔ -gʋgbʋ gba -aɩn -yla, ɔmɔ, ɔ mɩ nyɩma batizeda,
    ''ɩn nyɩma weee mɩ ɔ -gbɛ mnɩda.»'
  tpi-tpi: Na ol disaipel i go long Jon, na ol i tokim em olsem, “Tisa, dispela man
