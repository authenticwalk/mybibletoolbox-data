  rug-rug: Ke la koe Zone si arini meke zama, “Titisa, balabala ia tugo goi sa tie
    sapu somana koa goi pa kali karovona sa Ovuku Zodani, sapu vivinei nia goi? Sa
    tie asa si korapa variva papitaiso kamahire, meke soku tie si korapa la koa Sa!”
    gua si arini.
  hop-NT: 'Noqw puma John aw ö́kihqe, aw paṅqaqwa: Rabbi, ura i’ Jordan yupqöyve úmumnihqa
    sinmuy kūyit akw tuvoylalawu; noqw sinom sohsoyam put aw ökiwta. Ura um put hakiy
    lalvaya.'
  san-URD: ہے گُرو یَرْدَّنَنَدْیاح پارے بھَوَتا سارْدّھَں یَ آسِیتْ یَسْمِںشْچَ بھَوانْ
    ساکْشْیَں پْرَدَداتْ پَشْیَتُ سوپِ مَجَّیَتِ سَرْوّے تَسْیَ سَمِیپَں یانْتِ چَ۔
  heb-LB: 'תלמידים באו אל יוחנן ואמרו: ”רבי, האיש שפגשת בעבר־הירדן ואמרת שהוא המשיח,
    גם הוא מטביל, וכולם הולכים להיטבל על־ידו ולא על־ידך.“'
  caf-NT: '''Et huwa John highu nindel ''ink''ez hiyoodulhkut, “Rabbi ndun dune ''ilhunuh
    ngha hoodul''eh, Jordan took''oh nyaz ts''ih, ''en dune hubulh yaílhtuk ínle,
