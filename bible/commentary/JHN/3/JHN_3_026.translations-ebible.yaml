    Taktakun ai, In ramor baptaes ye narmamə. Kɨni narmamə m-fam kamhavən masəm.”
  kmo-kmo: 'Worek, ye Jon riitak ya riina wor: “Tisa, mii her Jodan pa yepak chishitar
    ma riina miita wori mii kapo hikitu? Wowak, rii man uku yeechi tawak, eyey ma
    riitabak ichu!”'
  agr-agr: 'nunikag Juagkan jegaantag: —Jintinkagtinuh, amijai Jordagkan amain pujubium
    nunú, ame mina ukujui minittawai tusam etsegmayum nu yamai yamijattai, kuashat
    aents aidau nemajuinawai, —tuidau.'
  kyc-kyc: Dokona lao Jone kareyamo dokona epapala baa dopa lamaiyami. Rapu Pingi,
