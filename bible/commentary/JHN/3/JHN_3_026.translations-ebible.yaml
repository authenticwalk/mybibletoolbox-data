    ayantana, ramara jaribi jato bautizani iitai, jakopíra ichaxon já chibankanai
    —akin akana iki.'
  aom-aom: 'Jöho ëhi ahoꞌahamirovoromo John-are ijorajohuro vaꞌoromo John uavareje:
    Tisa Jordan jovo ioroꞌiorore jaꞌo hijamu jaehu hesi jö majahuijanoho ë ahuro jasi
    muoho vajiohunöꞌe baeromo bapataeto vaejëvego jabu ae ahoꞌobëhe hesirire vaꞌoruomaje
    höjo.'
  geb-geb: Mbe wari ga nzuav, Zon phorga rui ŋaara gumgi mbari Zon han zav khaŋ ana
    nzuai, “Guma Rum, mba fhum ndu phorgap ra ndai fhain mueŋ nderen Zordan mbɨn kegi
    guma, ndu ana buni vhuuiŋ bun suaŋgi, ana ntigem gumgi gu mbigi ruaim, gumgi gu
    mbigi zam ana han vui.”
  eng-WYCLIFFE: And thei camen to Joon, and seiden `to hym, Maister, he that was with
    thee biyonde Jordan, to whom thou hast borun witnessyng, lo! he baptisith, and
