  aaz-aaz: Rarit sin neman neun naiꞌ Yohanis he natonan am nak, “Aam Tungguru! Ho
    mumnau, aiꞌ kaah, Tuaf reꞌ naim ko mbi noe Yarden in panin? Tuaf reꞌ ho mak, In
