  hlt-hlt: Te dongah Johan te a paan uh tih, “Rhabbi, anih ke Jordan rhalvangan la
    nang taengah om tih, a kawng na phong dae ta. Anih loh a nuem dongah a taengla
    boeih ha pawk uh coeng ke,” a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ kɔtɛ kɛ́nɑ́kɛ́ Isɑ̃ɑ̃ kɛ dɔ̀: Okótì, nɛ̀ wè di sòò bo Suditɛ̃ɛ̃
    kó nyɑ́ɑ̀, ɑ sòò nɑ́ɑ́ nwèè kpɛ́í, weè ɑ̃ɑ̃̀ bɑ̀tɛ́mmù kɛ̀ bɛnìtìbɛ̀ bɛmɔu kɔ̀rì
    o borɛ̀.'
  san-GUJ: હે ગુરો યર્દ્દનનદ્યાઃ પારે ભવતા સાર્દ્ધં ય આસીત્ યસ્મિંશ્ચ ભવાન્ સાક્ષ્યં
    પ્રદદાત્ પશ્યતુ સોપિ મજ્જયતિ સર્વ્વે તસ્ય સમીપં યાન્તિ ચ|
  amx-amx: Inang John-warn alhemel renh ilek, “Kaltj-anthenh-anthenhay! Ntwang artwang
    nheng iterl-aremam, rang nheng ngkwengel-ayeng anekarl, mer nheng Jordan ulpayel?
    Ntwang artwang kwer-akert tjerrtj map iletjam, rang artwang mwerr anem, Altjerrengarl
    petjek. Rang kwenh tjerrtj map lyet kwatj-warn irrpelh-ilemel baptise-em-ilem!
    Tjerrtj aningk kwer-warn alhem!”
  ake-NT: To' uyee'pʉ Isaan piya', ta'pʉ to' uya ipɨ', “Rapai, kʉrɨ rɨ ɨpiyau ne'taine'
    Isotan ratoi po mekamataine', kʉrɨ rɨ si man epa'taisiman nɨto' kupʉ pɨ', tanporon
    kon ka'pon amʉ' uyepʉ ipiya',” ta'pʉ to' uya.
  qvn-NT: 'Jinarcurmi paycunaga aywapäcusha Bautizag Juanman. Chrarärirga cay nipäcusha:
    “Yachrachig, cay Jordán mayupa waclacag chimpachru capäcungay runam. ‘Payga munayniyog’
    ningaymi cananga bautizayänag. Jinarcurmi lapan runacuna aywarcayan payman”.'
  tku-NT: 'Talaka''lh Juan ē tahuanilh: ―Mākelhtahua''kē''ni'', ¿pāstaca'' chi''xcu''
