  bjk-bjk: Io, idi toxo wan uruso re Jon ma toxo tengen, “Tene Ausu, mem me eka töngösen
    nöngön lamun a tödi ewe niang ixo tuu sik me nöngön ti lawu xö gegene Ari Jordan.
    Ine mon niang u xo etöngösen me ine. Io, na nangen i wewet a baptais ma oleleng
    te orot pösöt ine.”
  msy-2020: Egha suren gumaziba Jon bagha ghuegha kamaghɨn a mɨgei, “Tisa, gumazir
    kam fomɨra nɨ ko Jordanɨn Fanemɨn vongɨn ike, ezɨ nɨ an gun mɨkeme, gumazir kam
    datɨrɨghɨn gumazamiziba ruema, gumazamiziba bar a bagha zui.”
  bpr-bpr: Taman, ta salu ale di ku Dyan, na manla di kenen, “E Sér, gafaldamam i
    demem gal sgalak ditù di faltù Dyordan, dunan i galam tulen? Gal kenen munyag,
    na ta too dee dad to magin di kenen.”
