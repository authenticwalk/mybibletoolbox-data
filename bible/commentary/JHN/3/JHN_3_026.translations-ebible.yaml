  box-NT: 'Ó o Zãn nì-kenínia mu wà van o cɔ̃́n, á vaá bía nɔn wo yi: «Nì-kàránlo,
    ũ hácírí so ɓuara a nùpue na nɔ̀nzoǹ wi làa fo khíi ho Zurudɛ̃n mɔ́n bìo
