    mindudw? Alvdo, hv nyi vdwa baptisma jiduku okv nyi mvnwngngv hvkv gvlo vngdung
    duku!”
  gui-NT: 'Jayave yogüeru Juan oia pe jare jei chupe: —Rabí, nde remombeu ma oreve
    Jordán jovaicho pe nde ndive oise vae regua. Mase, jae oporombobautiza oi, jare
    opaete vae yogüɨraja ñogüɨnoi jae oia pe —jei reta Juan pe.'
  quc-TT: 'Ri utijoxelabꞌ ri Juan xeꞌkibꞌij che ri Juan: Ajtij, ri achi ri xopan awukꞌ
    che ri junmul chꞌaqaꞌp che ri Jordán, ri xaqꞌalajisaj chkiwach ri winaq, tajin
    kubꞌan qasanaꞌ, e kꞌi winaq tajin koꞌpan rukꞌ.'
  heg-NTPO: Kon oen maas se Yuhanis le tekan noan, “Ama guru nangan neta tam lo ka?
    Atuling man in nuting ama se palun Yordan halin nua, man ama tek noan, Un nam
    mo Kristus sa, kon sarain atuli! Ta muik in maa bus el kita li pait lo ka! Lole
    totoang atuli li taan in laok bus el Una lua sii kam!”
  ptu-ptu: 'Iya umpellambi''im Yohanes anna nauaanni: “O Tuangguhu, ungkilalaipaka
    Puang Yesus indo to umpasola dipe lambam libanna Salu Yordan, indo untulasangkam?
    Iya si mantedo''um duka'' temo anna budam tau le''ba'' lako.”'
  bzd-NTPO: 'E'' kue̱ki̱ ie''pa míyal Juan ska'' ta̱ ichéitö ia̱: —A S''wöbla''u̱kwak,
    wëm dë'' be'' ska'' Jordán di'' wi̱she̱t yë'' be'' tö, e'' wák tso'' s''wöskuök
    ta̱ sulitane mi''ke ie'' ta̱. ¿E'' kë̀ tö be'' tsiriwè̱?'
  kwf-kwf: Ma fafarongo sa John ki kira leka siana sa John, ma kira ka saefiloa kira
    ka Ꞌuri, “FaꞋamanata Ꞌae, Ꞌoko saiana na ngwae ba nia uu faꞋi Ꞌoe bali loꞋoba
    ana kafo Ꞌi Jodan, neꞋe Ꞌoko saea ru leꞋa ki sulia? Ana kaidaꞋi neꞋe, nia siuabua
    naꞋa ngwae ki, ma na ngwae Ꞌoro ki, kira ka leka taꞋifau naꞋa siana!”
  eng-WYC-2017: And they came to John, and said to him, Master [or Rabbi], he that
    was with thee beyond [or over] Jordan, to whom thou hast borne witnessing, lo!
    he baptizeth, and all men come to him.
  eng-WMBB: They came to Yochanan and said to him, “Rabbi, he who was with you beyond
    the Jordan, to whom you have testified, behold, he immerses, and everyone is coming
    to him.”
  zat-NTPS: 'Nadxa xeajlegue̱zre̱'' Juan: ―Benne'' wese̱de, bénnea'' ble̱''e̱ naga
    zu'' chalá''a xe̱gu Jordán naga dxalaj gubizra, bénnea'' bchálajle̱nu'' netu''
    chee̱'', na''a dxuchúe̱'' bénneache nisa, na'' xúgute̱ bénneache zjácale̱ne̱''
    Le̱''.'
  spp-spp: 'Tire nàkaante ɲùŋɔ taan, Yuhana cyelempyiibil''à kàr''a sà yi jwo u á:
    «Wuu cyelentuŋi, mu ná nàŋi u mpyi siɲcyan Zhurudɛn baŋi kùŋke na ke, mu à ŋgemu
    kyaa jwo ke, u we, u u sùpyire batizeli numɛ. Sùpyire puni mú si wá na ŋkɛ̀ɛge
    u yyére.»'
  zty-NTPS: 'Bžíngake'' gan zoa Ẕwan'', na'' belyi''e ḻe'': —Benne'' wsedle. Bwia
    nga. Bennen'' wzóaḻene'' le'' yecheḻá''a yego Jordán, bennen'' bzoa lio'' chie'',
    žezóe'' benách ka'' nis, na'' želžín yógo''te benách ka'' gan zoe''.'
  mek-mek: Ke isa kemai Ioane kepainia keinaka, “Rabai, au egaꞌina oi fou Jordan apiegai
    oapa, ke fouga loifafoua auga baptismo epipeni, ke papiau maꞌoai isa eega kelao,”
    keoma.
  aey-aey: Odimeig age Jonca humeig madoin, “Meca, dana uqa wele, hina Jodan wa gesacna
    ono isec bibilegan, hinaca hon, hina uqanu je qasali magem eu uqadodoc dana wa
    joadena. Odocob dana cajaca cunug age uqaca legina!” doin.
  urd-GVH: वह यहया के पास आए और कहने लगे, “उस्ताद, जिस आदमी से आपकी दरियाए-यरदन के
    पार मुलाक़ात हुई और जिसके बारे में आपने गवाही दी कि वह मसीह है, वह भी लोगों को
    बपतिस्मा दे रहा है। अब सब लोग उसी के पास जा रहे हैं।”
  ycn-ycn: 'Marí caje aú ne''ejná riyucuna i''imajé Juanjlo. Nephá rinacu. E nemá
    rijló: —Huehuíña''atajeri, Jordan pa''ajnajo pumitá hue''emacá huacajé, pajluhuaja
    ina''uqué iphari pinacu. Pimá huajló i''imacá na ina''uqueca ri''imacá. Chuhua
    ricá penájemi huacára''ari ra''apiyatéjena, nala''acáloje bautizar ina''uqué penaje.
    Chuhua piyuqueja ina''uqué i''ijnaño richaje, ra''apiyatéjena la''acáloje bautizar
    necá penaje —que nemacá rijló.'
  djr-djr: Bala beŋuryiny walal ŋunhi Djonguny malthunamirr walal marrtjinan, bala
    lakaraŋala Djongalnydja bitjarra, “Way Marŋgikunhamirr, barpuru nhe ga ŋunhi ḏirramuny
    lakaram, ŋunhi ŋayi nhuŋu barpuru buna ŋunha gali' mayaŋŋur Djodin? … ŋunhan ŋayi
    ga ḻiya-ḻupmaraman yolŋunhan walalany. Ga bukmaknha ga ŋunha yolŋuny walal marrtjiny
    nhanukal balayiny dharrwan mirithirra.”
  kvg-kvg: Yaq ndigu Zion-té ginøzáv, vømømbō-einim, “Nøméndim ezoqam. Ndego ezoqam,
