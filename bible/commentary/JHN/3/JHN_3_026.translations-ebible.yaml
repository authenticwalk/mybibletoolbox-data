  pan-pan: ਇਸ ਲਈ ਚੇਲੇ ਯੂਹੰਨਾ ਕੋਲ ਆਏ ਅਤੇ ਆਖਿਆ, “ਗੁਰੂ ਜੀ, ਕੀ ਤੁਹਾਨੂੰ ਉਹ ਆਦਮੀ ਯਾਦ ਹੈ
