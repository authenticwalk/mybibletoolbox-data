    bhabhala bhahulondolela.”
  mya-JVB: ယောဟန် ထံသို့ လာ ၍ ၊ အရှင် ဘုရား၊ ယော်ဒန် မြစ်တစ်ဘက် ၌ ကိုယ်တော် နှင့်တကွ
    ရှိ ၍၊ ကိုယ်တော် သက်သေ ပေးသောသူ သည် ဗတ္တိဇံ ကိုပေးလျက်နေ၏။ ထိုသူ ထံသို့ လူအပေါင်း
    တို့သည် ရောက် ကြပါ၏ဟု လျှေက် လျှင်၊
  kgf-kgf: Waŋu merac ieneŋ Yohanearu kemma yomuhuc ézégic; Kiwi ic gi Yodan néwécgeŋaciguc
    kecna ic méŋ giguc keru héniaya ʒéasarima nénézénec. Waŋu ninʒaŋ, inéŋ mia doku
    naec haka waŋ énécmiyu ic embac mocʒoŋ iwac muru kemmanec kenʒu.
  awb-awb: Sóniba séra wensabé, Íwáhnoraníno, arereq Sorana aroipéq seberaebéq mitaq
    teiátóna anímé wega mahtaq ména wání merírara ómiga are auwera weba pokowe uwe.
  gdn-gdn: Mu apunu Diyoni bameya bautagubu manako simupu, tagubu ke; “Nidiyei Kabukabuwa
    Apunai, nu naiya awana Diyoudani papasi buridere mete idiweya manako kau apunu
    mosi bauwagana ki e sisiyai nu nidiyeya, apunu ki karako bauwena iyapana buri
    siruwatamiyau. Iyapana kuduba karako e bameya kayatagamu ko kau mu kamadiniyamu.”
  nko-NT: Ɩnʋ Yohane akasɩ́pʋ́ bɔyɔ mʋ wá yɛ́bláa mʋ bɛɛ, “Osunápʋ́, yɛ́ɛ fakáɩ́n
    oyin ámʋ́ʋ́ fʋ́a mʋnyɔ mlɩlétsiá Yordan bʋnkpa ɔbɩn, fegyi mʋ ɩwɩ adánsɩɛ
    wankláán ámʋsʋ? Ɔdɛ ahá asú bɔ, ahá fɛ́ɛ́ bʋdɛ mʋ wá yɔ.”
  bsn-NT: 'Ĩ rãca ĩna oca josariaro bero, Juan tʉjʉ ejacõari, ado bajiro ĩre gotiyujarã
    ĩ buerã: —Gotimasiorimasʉ, Jordán vãme cʉtirisa ijacatʉajʉ mʉ ĩagoticacʉ, mʉ yirũgũrore
    bajirone masare oco rãca ĩnare bautizarũgũñuju ĩ. To bajiri jãjarã masa mani tʉjʉre
    ejaborona, ĩ tʉjʉa rĩne varũgũrãma ĩna, ĩre yigotiyujarã ĩna —Juanre, masare oco
    rãca bautizarimasʉre.'
  pib-NT: Yayegitluna wa Gwa. Wane chinruna, “Rawi, wa Gorta wakanute pixaymalutunanu,
    wa pupgujtajenatanru, petanru, katlewjixa. Ptowrunpotunanuko yayegitlu.”
  wiv-wiv: Dia ta mai ni Jon. Dia ka tania vona, “Tisa, kaka kena kilangata e kamaniho
    na paligena rae na hiripa ni Iordan, kaka kena tu popole vona. Kuari ia ti vavala
    baptais na manumanu, e na manumanu laveve kini vavano vona.”
  reg-reg: Nibhagenda ku Yohana nibhamubwila ati, “Rabi, unu waliga nage kungego yo
    mugela gwa Yorodani, unu abhambaliye emisango jaye, lola, nabhatija na bhona abhagenda
    abhamujako.”
  mlh-mlh: Oŋu ebi yobiŋgame Jondeo wareru iŋi ojibuŋ, “Sogunenoŋuŋ mane, ŋi Jordan
    obu mobeineo goke goko gake fuŋine kitiŋgaku minde, iŋoji ŋiŋigo miti meso rau
    yareme kubu sogo sogo iŋoreo raegobi.”
  gof-ENT: ኤንቲ ዮሃኒሳኮ ቢዲ፥ «ኣስታማሪያው፥ ዮርዳኖሴ ሻፋፔ ሄፊንን ኔራ ዴዔይሲ፥ ኔኒ ኢያባ ማርካቲዳይሲ፥ ሄኮ ፃማቄስ።
    ኣሳይ ኡባይካ ኢያኮ ቦሶና» ያጊዶሶና።
  aau-aau: Sawk Jon so ki-wayh homkwe Jon so owh mon ley nok, hye senkin mekow, “Juda
    mo sow ke hiymon-sorasor-uwr ara, uwr, paraw hne nion yawp Jordan mon ma non-wak,
    sa hwon ma mesor sanion sow kow, hiykwe pau uwrsa me hu mon prouk. Seyr uwrsa
    lowpwarowp homkwe hyo owh mon-aw ley.”
  tvk-tvk: Misak ni, xil labe visal Sion e labiteni mini labit, “?Titsa, onem xat
    moletin xa otepisen ni mi xamem e seri Oeisal Sodan, ngan xa otehit rati otehit
    xi be Mesaea? !Xi mun di baptaes ni moletin xil, e, taxeak, moletin xil vus di
    labe visali sung!”
  prf-NT: Kaya ummangay hidi kánni Juan, sakay kinagi di, “Maistu, en lállaki a kaguman
    mu ten dibelyu ni Jordan, en pinatunayan mu, ay magbinyag bi sakay ngari-ngari
    a atanan tolay ay ummangay dikona!”
  auy-auy: Yónini kísau-waasisomba wembá tasimámesa sésa óraakoo Yóndani-nonkoni menáípáꞌó
    eséꞌo máíwaimba wenáwíꞌo mósá maráándawimba wemá nombá wémaitinkaisasa sáwífaꞌ-waasi
    wétoso owe suwaná
  tbg-tbg: Maara ti variara vaiintio, tota are Iotani Namari hini mantaraini vaiinti
    vontira vaiharama are virara vivave tunarave. Ho tavaane. Vi vaiintiva vivavata
    namari nimi vaimanta airitahaa viva inaini vi variavo, ti.
  hub-NT: 'Juankan jeariar chicharainak: “Unuikartina, Jordán amain pujarin ame wina
    ukuruin winittawai tusam etsermam nu yamai imakratui, tumakai nukap shuar tuarainawai”,
    tusa tinaiti.'
  hmo-hmo: Vadaeni, idia be Ioane dekenai idia lao, idia gwau, “Rabi e, Ioridane Sinavai
    unai kahana dekenai oi danu ia noho, bona oi ese oi herevalaia tauna be hari ia
    bapatiso karaia noho. Bona taunimanima ibounai ia dekenai idia lao noho.”
  big-big: Togo puwili Yowan kaimelibekyegi kanda pelik meiya, Kiriwagabek, yombanu
    nugu kai Yolodang lingka pangazuwaga wilek ula logo nugu pi Mesiyabek kaibok,
