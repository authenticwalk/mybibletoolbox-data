    ñɨndɨñgɨtañgan tuk i-sem-i-sem kena tɨmbɨmbi, amatam gɨtɨktɨ endoñ pa ñañ yañ!”
  twi-ASANTE: Enti, asuafoɔ no kɔɔ Yohane nkyɛn kɔka kyerɛɛ no sɛ, “Ɔkyerɛkyerɛfoɔ,
    ɔbarima bi a na ɔwɔ wo nkyɛn wɔ Yordan fa nohoa no a wodii ne ho adanseɛ no nso
    rebɔ asu na nnipa pii rekɔ ne nkyɛn.”
  aoj-aoj: Eaꞌ alipumi Joni mafeꞌma anen maꞌipana maꞌi, “Dembinai Tisa, aman fowaꞌ
    nape nagaloma inaꞌ gani waꞌol walemb Jordani ma inaꞌ nagawalapa basef nagaꞌifanai,
    aman anamba deiꞌ amam nematawa hiasi safeꞌma anen napisiꞌas embel.”
  cbv-cbv: 'Pánih míic wéhe péanit, Juan pebhna jʉibínit, ã bohénit caandíh nin pah
    ĩt niíj ʉʉ́bh joyóp wʉt jĩ: —Bohéní, Jordán mʉj conanaajĩ́h majeéh jʉmniji ‘Caán
    caá weemdíh chah jʉmni’, ma niijníjiboó bʉʉ cã́acwãdih daabána caá ã chãjap. Páant
    ã daabánachah, nihat caan pébhna míicjeh bejna caá ĩ chãjap, Juandih ĩt niijíp
    wʉt jĩ.'
  taw-taw: Penpen agɨl, Jon bɨne okok apɨl nop agɨlak, Tisa, ned bɨ ak nad ayɨp ñɨg
    Jodan gol kɨd adaŋ yek, takaw nop ak agñenak ak, mɨñɨl ne apɨl ñɨg pakñaknɨŋ,
    binɨb mɨdupsek nop yɨl apebal agɨlak.
  jic-NT: 'Tjil, tjowelepj Juan lal Jesucristo po''ó: —Rabbí, jupj cyapj tecyon̈ca
    wa ''üsǘ na''aj po''ó, ''üsǘ Jordán ló nt''a. Jipj ''a ''ücj velen jupj mpes
    lovin. Quina ma qjuisas jupj lijá. Jupj bautizar la siji wa quinam jipj jinwá,
    ne pjü jil jupj nt''a. Jipj nt''a ma jiquil quinam.'
  zap-NT: 'Lex wa xpén Xwa lo Xwa, re men: ―Maxter, le men ne wtsëlo de rugyow-Jordán
    ladro no ne wzëët de lo noo yra noo, le men katxobnis mén no yrandxee mén rdxiin
    lo men.'
  wer-wer: Pël ëak pit Sonë naë së piin epël ök mëëa. “Rë yanuulaup, ni omën namp
    ngaantak Yotan i pouuk niiring wë pim songönte war wesak ök mëëan pöpön kön wiaan
    ma? Omën pöpök omën i yemomëën omën pourö pim ngësël sa pet yair.”
  ipi-ipi: Wuane lalu, utupane-mane Jone ateanga poto, bala lamawuato, tisa, wamba
    akali mindi nimba towa atu ipa Jotane amo yangi ateapi-angi, nimbato bala ati
    kenga atala yuunga epeane lee okoni. Andipa balato wandakali ipa peya-mawua ateya-kola,
    wandakali tupa pitaka nimba tepa alu, bala ateyanga peyai okonde leainipia.
  qul-NT: 'Purerkancu Juanman willaj, nispa: —Yachachej, Jordán mayu chimpapi uj runa
    kanwan cachcarkan; paymanta willawarkanquichis. Chay cunanka bautizachcan, tucuytaj
    paywan purichcancu.'
  ter-NT: 'Ina kixopónohiko Xuâum: —Ihikaxotí, eneponeko hóyeno simópiti yovo''íko
    poixô''oke húveona Njôrdaum, enepone kíxene itúkeovo kúxone ûti símeamo, áhikexonemaka
    nê''e. Yoko yupihovó koe êno xâne pihinoâti.'
  bmr-NT: 'Jaamoro Juaco nuutuumo: Mojɨɨbogomɨnaafi, meecɨ ɨɨma oono Jorda oonegueehi
    iicaubo icahi diibotɨ mɨɨhaico ɨdɨɨbuguubo. Jaabojaago sihidɨ miyamɨnaa ofoomoco
    nitɨhicaabo, noomoro.'
  fuf-fuf: 'Ɓen ɓadii Yaayaa, ɓe wi''i mo: «Karamoko''en, mo wondunoɗaa on gaɗa Yurdayniwol,
    ɗun ko on mo seeditiɗaa fii mun, himo lootude yimɓe ɓen, awa kadi fow no yaarude
    e makko!»'
  bhl-bhl: 'Beli, Sion em gelewkabiliw kunum i Sion em mit mewso teleko, elo bokolewomiliw:
    “Kukuyemin kunum kutaka! Yoldan bang mali em dim kalo sua kel talse kunum be telei,
    em dim teliw kawtiw banban mak ok da koyem kebe te. Kunum beem dulum elote ku
    nulo bokoyemomelew: ‘E Sunbin-Got em kiin dim e wiin fian so kunum ete te!’, yangeselew
    te.”, dangeko on kemin weng mak bokolewsiliw kale.'
  ons-ons: Paki eŋe Yohane wano ari more olale rakoi, “Kito ŋebo ŋebon, ge Yordan
    eri woken ŋei mane sogino gerop geki ge sikan ŋonnom paki kineine ra wakone ŋedangone
    ea detmaine? Ŋei yewa oŋo naso iwao doku tauongi ŋei ŋerep korop mo eŋano ari
    waremami!”
  con-NTPO: 'Condaseccopa Juanga japa su''fa: —Atesian''su, Jordán na''en jonifani
    quei''ccu jacan''su, tsa Jesús, “Cristo” qquen que su''cho, tsa tsu jipa a''ima
    feti''je. Nane poiyi''cco tsu tisenga bo''fa.'
  ghs-ghs: Hiireqi noko Dzohaneho toro baaqi oho qasa hiireta, Mai naname, Nii abi
    teema nipe Dzotani oba qee neta ooqi nii noho isere qidza mootota. Oonihe moorare.
    Poiqa abi quba mina noho toro biranatemi noi ikanoma eete nii eetoraiho isakita
    noko obama soorarai?
  peg-peg: ଆରେ, ହେୱାର୍‌ ଜହନ୍‌ ଲାଗେ ହାଲ୍‌ଜି ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାର୍‌, “ଏ ଗୁରୁ, ଜେ ଜର୍ଦନ୍‌ନି
    ଆଣ୍ଟିପାଡ଼୍‌କା ନି ଲାହାଙ୍ଗ୍‌ ମାଚାର୍‌, ଇନେନ୍‌ ବିସ୍ରେ ଏନ୍‌ ସାକି ହିତାୟ୍‌ନା, ହୁଡ଼ାଟ୍‌,
    ହେୱାନ୍‌ ବାପ୍ତିସିମ୍‌ ହିନାନା ଆରି ୱିଜ଼ାକାର୍‌ ତା ଲାଗେ ହାନାରା ।”
  txu-NT: arỳm Djuão'ỳr tẽn 'ỳr bôx ne Jeju'ã kum, —Ẽ, ujarẽnh djwỳnh, aje ngôbê Djodão
    nhijukri me'õmẽ ro'ã aban aje 'ã adjujarẽnh ar aba. Be, adjwỳnhdjwỳ arỳm ngômã
    me angjênho ba nhym me kunĩ arỳm mũm abê tẽn 'ã kume:x, ane.
  eng-WEBU: They came to John and said to him, “Rabbi, he who was with you beyond
    the Jordan, to whom you have testified, behold, he baptizes, and everyone is coming
    to him.”
  gnw-NT: 'Jayave yugüeru Juan oĩ vae pe jare jei chupe: —Oporomboe vae, nde nemɨmbeu
    ma oreve Jordán jovaicho pe nde ndive icose vae regua. Mase, jae upurumbɨbautiza
    oĩ, jare opaete vae yugüɨraa ñugüɨnoi jae oĩ vae pe —jei reta Juan pe.'
  mux-mux: 'Penga Jon-nga lumbili anduli yima Jon yu mulurumna oku kene niku mele:
    “Rapai, yi te no Jodan nekendu nu wasie muluringli kene nu-ni yu molemú mele niku
    sirinu yi kanili-ni no liinjipa molemúna yambu pulele pukumele.” niring.'
  maj-NT: 'I̱ncha ngjisehe̱ Jua ko̱ b''a̱ kitsúhu̱: —Ji nda̱ maestru̱, nda̱ xi j''aisehi
    ngabantá ntáje̱ Jordan, xi tsixínyai yáha kui, kui xi ta̱ tíbaténtá ko̱ ngayjee̱
    xu̱ta̱ tíi̱ncha fisehe̱.'
  bkq-NT: João eynynonro modo eyam agueze idâly. — Tânanâgueze âmâ mâkâ uguondo paru
    Jordão kuynâ agonropyry, iwâgâ amyguehobyry. Toenzepa kurâdo eyam idâly batiza
    âiehoze, âyam âeni modo takaze — kelymo.
  kue-kue: Ana Jon disaipelma tau ende wu Jon moglmara yegl dingwa, “Beke Notnga,
    yagl ta ene bogl akiye Jodan Nigle koglo imbo miurko ana ene ye pre kamo dingra,
    yaglmo i eremogl yomba baptais erete moglko ana yomba merkinde ende ye moglmara
    eingwa.”
  cot-NT: 'Ariqueate yoashijianaqueriquea Joanca icantajiguiri: —Tsatacaantantatsica,
    iriraqueate pitsipatacaca chapinqui ontaniqui intatiqueroqui Jororanequi pitsavetantaqueca
    imaica choocaquea iviñacajatantaque. Yoashijianaqueriquea maasano.'
  bnp-bnp: Ri lakea ne Ioanes ri takia ri ta maea, “Mari ni tovo, ra bakovi i turamu
    rira na gagana naru e Iordan, ra viri o vakalongo e huriki vona. Ngane i vahilolo
    e huriki, pali ngane e huriki lobo ri lokovonga vona.”
  apn-NT: 'Hãmri nẽ akupỹm Juãw Paxis wỳr tẽ nẽ kãm: —Kwa mẽ ijahkre xwỳnh. Pyhti
    pê Jotãw nhĩkjê hã ate mẽhõ pumunh nẽ tanhmã mẽ inhmã harẽnh to xwỳnhta kôt mẽ
    pa ho mẽ pa xwỳnhjaja na xep htem apyrà nẽ mẽ hkrã kumrãr o pa nhũm xep mẽ ra
    ohtô nẽ mẽ pahkaga nẽ mẽ hkôt pa. Kwa xà ja amã mex nà? Anẽ.'
  ctp-NT: 'Kanꞌ chaꞌ mdiyan neꞌ seꞌen ndiꞌin Xuwa chaꞌ chkwiꞌ neꞌ loꞌo yu: ―Mstru
    ―ndukwin neꞌ―, ti kwiꞌ yu nu yaa seꞌen mdiꞌiin xka laꞌa tsuꞌ chku Jordán ti ngwa
    xkanꞌ, ti kwiꞌ nu ndukwiin chaꞌ ndloo la lka yu, wa ngala yu kanꞌ ndukwatya yu
    ꞌin nten laꞌa tsuꞌ re ni. Kaꞌan ꞌa nten ndaꞌan seꞌen ndiꞌin yu.'
  bre-BRG: 'Dont a rejont da gavout Yann, hag e lavarjont dezhañ: Mestr, an hini a
    oa ganit d''an tu all d''ar Jordan, hag ac''h eus roet testeni dezhañ, setu, eñ
    a vadez, hag an holl a ya d''e gavout.'
  opm-opm: Sakarap goshapti Jon ohnong Tisa. Gwe Kaput ihtin han tit apripramur ripatin
    arpin tom Jodan han tan ma apingop han oh gin oh hanip ihirnong tom patirpatmur.
    Patirpatin kuuhan gonsi ihir ohe danong hama ohe duupnongwi haptimur ama potpa
    oh.
  bvr-bvr: Lika Jon burr-yika jawina aburr-gata aburr-bona gurda nula, lika aburr-yinanga
    nula, “Bunggawa, a-lay, an-gata nginyipa ny-nyurrjinga an-molamola gata nyirri-nirra
    Jordan gu-gapa gu-rrarnba, gun-guniya gugu nipa rrapa bama burr-gurragaja a-nirra,
    aburr-yigipa aburr-ni barra aburr-bulapalawa.” Aburr-yinagata Jon burr-yika jawina
    aburr-wena nula.
  wal-wal: Eti Yohaannisakko biidi, “Tamaarissiyaagoo, Yorddaanoosa SHaafaappe hefinttan
    nenaara de7iyaagee, neeni abaa markkattidoogee, be7a ha77i xammaqees; asai ubbaikka
    akko bees” yaagidosona.
  zad-NT: 'Na'' wyajgake'' jellgake'' Juanna'': ―Maestro, beena'' wzeleno'' shḻaa
    yao Jordanna'', beena'' bi''o xtilleena'', ba chchoe'' beṉ'' nis na'' yog''zə
    beṉ'' chajgake'' kwite''na''.'
  kmg-kmg: 'Eme motec jaŋe Johanerao rarâ šiŋuc âzâcnembiŋ: “Qaqazu, go Jordaŋ ocniŋucnao
    juhaŋtecne ŋic moc bâfuacgume fuŋne-ticne mujaŋgeŋkerâ nâzâmeŋ, eki dameŋ šiŋuczia
    ŋic opâ rua-jareme erao rafâreŋgopieŋ.”'
  aso-aso: 'Neꞌmine igisa Zohaneꞌ izipahala zuho ingine Zohaneꞌ neida vi tiꞌ li li-imaniꞌ
    ve: Tisazo, Zodani noso hela holela nanivo ve ma geikisi neivo eze monovomuꞌ lo
    sotoꞌ sotoꞌ abe. Aꞌmine ve maꞌmo nene eveneꞌ noso noholo-ngidivo eveneꞌ vaiꞌ goloso
    nene ezela nivave.'
  uli-uli: Iwe resa loh irel Johannes resa kangalu bo, “Sensey, ho chil memangi mal
    we ho kapta kofal we ye mel irem mo wol ngachel mololul we Jordan rewe Meteral?
    Igla ila yesa ma baptismusgilir yarmat ngo pangal yarmat resa loloh irel!”
  nin-NT: Na gru nga ni zhi Yohana di, “Unitsarr, du ùwà hi ugo nggo a nga nu ùwà
    ku nu unddu inyi ku Joda ku, uwanggo nggo ùwà da ure ni itu ima yi? Kye uwanggo
    à so zzu anishirr na amasirr, anishirr shishemi a so kuma na ku!”
  tgk-tgk: 'Онҳо ба назди Яҳё омада, ба ӯ гуфтанд: «Устод, он касе, ки дар соҳили
    шарқии Урдун бо шумо буд ва шумо дар борааш шаҳодат дода будед, Ӯ ҳам таъмид дода
    истодааст ва ҳама пеши Ӯ мераванд!»'
  acu-NT: 'Tura nunia Juankun iniasartas wear chicharinak: —Nuikiartinu, ame nuwik
    Jordán entsa amajin pujusam, amijai nuni pujuma nu pachisam: Wína ukurun winitatui
    timiame nuka yamaikia aints ainaun imiaawai. Tura asamtai mash niin nemarinawai,
    —ningki nintimsar tiarmiayi.'
  cak-WNT: 'Xepe c''a ri discípulos ri'' xebe c''a riq''ui ri Juan y xbequibij chare:
    Tijonel, ri achi ri Jesús rubi'' ri xapon awuq''ui ri juc''an chic ruchi'' ya''
    Jordán, ri xabij chi ya Riya'' ri takon pe ruma ri Dios, wacami xa can quinojel
    chic ri winek ye''apon riq''ui Riya'' riche (rixin) chi yeruben el bautizar, xecha''.'
  ebk-ebk: Isunga inmuycha kan Juan, at kenalicha, “Misturu, ay manumnummu nan chiyuy
    taku ay kadwam as nan usa ay chumang nan wawwang ay Jordan, nan chiyuy pay challu
    penaneknekam kan chakami? Cha munfunfunyag hiya, ya chacha um-umuy am-in chi tataku
    kan hiya.”
  spa-PDDPT: 'Fueron a Juan y le dijeron: Maestro, el que estaba contigo al otro lado
    del Jordán, de Quien Tú diste testimonio, bautiza y todos van hacia Él.'
  ruf-ruf: Apfo wamghendela Yohane, wamlongela, “Mlangulitsi, imunu yula iyakalile
    naghwe kumwambu kwe tsiwa Yoridani, ayula yutulongele mbuli tsake, sambi kobatitsa
    na iwanu wose womghendela.”
  gun-gun: 'Ha''e ramo hemimbo''e kuery oje''oi João pe omombe''u. Ha''e vy aipoe''i
    okuapy: — Orembo''ea, kueve Jordão rovai re ndea py ava ou va''ekue, hekorã remombe''ua
    va''ekue ma nhomongarai avi oikovy. Ha''e ramo pavẽ rei ''rã oje''oi oĩa py —
    he''i okuapy.'
  agu-BL: 'Yi stzaje''n wi'' yi wak'' iba''tz, nintzun e'' opon yi e'' ẍchusbe''tz
    Wa''n te''j. Itzun cyaltz tetz: —Ta'', —che''ch, —¿ja pe'' tbitu'' stziblal yi
    jun yaj yi ja kil jalaj icy''en yi a'' Jordán, yi jun yi ẍchajnaku'' sketz? I
    bin jalu'', wi''nin wunak xomche'' te''j nin na tzan i'' tan jese''n a'' ẍchiwi'',
    —che''ch bantz tetz Wa''n.'
  isn-isn: Akalongola kung'wa Yohana akamuila, “Rabi, nuanso naza mine nu ng'wenso
    kitumbi nila mongo nua Yordani, Ng'wenso nai ukuiie i nkani ni akwe, goza, ukoja
    ni ihi akulongola akumutyata.”
  eng-PEV: Then they went to John and said, “Teacher, remember that man you talked
    about, the man that was with you on the other side of the Jordan River. Lots of
    people are going to him, and he is baptising them.”
  ilo-ULB: Napanda kenni Juan ket kinunada kenkuana, “Rabbi, ti kadwam idi a pinaneknekam,
    adda isuna idiay bangir iti karayan Jordan, kitaem mangbaubautisar isuna ken mapmapanda
    amin kenkuana.”
  pir-NT: 'Sa ye tiquina Ñu cahapʉ esa, tiquirore yahuahye: —‍Buhegʉ, Jordã si pahrẽpʉ
    mʉhʉ mehna ijiriquiro “Tiquirota ijiaga”, mʉhʉ nidiquiro pehe yojopʉre masare
    wame yero nine. Tiquiro sa yegʉ̃ ijipihtiyequina tiquiro cahapʉ dihita wahare,
    niahye tiquina Ñure.'
  anv-NT: Ne baá utɔɔ́ Jɔn achwɔ́ ɛta wuú agaré ji aké, “Ménlɛré, mende ayi
    nyá ɔbɔ́ ɔlu ne ji né ɛgbɛ́ ɛbɛɛ́ Jodan ɛwé né, ayi ɔbɔ ɔgarege bɔɔ́ gétú
    jií, alú mbɔ fa ne bɔɔ́ ako ájyɛɛ́ ɛta wuú awyagé ɛbwɔ́ manaá Ɛsɔwɔ.”
  sab-NT: 'Kwian geru jwannga Juan-Bautistage ulita jo gerule Juan-Bautista ole: —Cha
    tkanga tangle geruge, cha gerule ba ole kwian gdaite giti kledu ba ole chi Jordánge
    tanglegu, ama giti ba gerudu no cha ole, ama ngwadi kwian ulita kle joge, ama
    kle kwian geru jwannga amage ulita gbe kwian ñe chiske, nege kwian ulita kle chage
    ama nate.'
  tmd-tmd: Nuö nuö yadön, Jon nöbö nuŋ bla hön nugwo yadmä, “Mönö yad nölɨb nöbö.
    Nöbö röbö Jodan pö ir kwo mɨdmɨn, nugwo Nöbö Dib me rɨmö aku, weik hö nöbö mö
    ñɨgö röbö pal nölmɨda nugwön nöbö mö magalɨg nugwo dumɨdöiŋö,” rɨmä.
  acr-NNT: 'Xebꞌek kꞌut xeꞌkibꞌiꞌij che ri Juan: —Lal tijonel, tape la, e ri jun xopon
    ukꞌ la chꞌaqa yaꞌ che ri nimayaꞌ Jordán, ri xqꞌalajisan la puwiꞌ, woꞌora katajin
    che uyaꞌik ri bautismo y konoje ri tikawex eteran chirij —xechaꞌ.'
  kpg-kpg: Digaula gaa hula gi John, ga helekai gi mee, “Tangada agoago, goe e langahia
    Taane nogo goolua i baahi i dua di monowai Jordan dela nogo helekai iei goe? Mee
    e hai ana babdais dolomeenei, gei digau huogodoo e hula gi Mee.”
  taj-taj: जमाहेन्‍से थेनीगदे यूहन्‍ना मुबा ग्‍लारी खसी, “गुरु, यर्दन क्‍याम्‍सङ मुबा
    धुइरी ह्राङसे ङन्‍दा म्‍हि गिकला बारेरी सुङ्मुबा, थे म्‍हि ह्राङदेन छ्‌यामनोन
    मुबा। दान्‍दे थेसेनोन बप्‍तिस्‍मा पिन्‍बान मुला, ओच्‍छे जम्‍मान म्‍हिगदे थे मुबा
    ग्‍लारी निबान मुला” भिसी भिजी।
  avt-avt: 'Te hɨr nen Jon nitɨwekhi nar ik: “Mɨtɨk luwe, ti han kitet mɨtɨk kerek
    nɨpaa ketikewit yeit mani Jodan yeit pɨnak eik, kerek ti hatɨp hɨm mɨrak em? Hɨrak
    epei kɨkɨr in ek, te mɨt yapɨrwe nanɨno nanɨrek.”'
  cbk-cbk: Entonces ya anda sila con Juan y ya habla, “Maestro, ta acorda ba uste
    con aquel gente ya man junto con uste alla na otro lao de Jordan, aquel ya habla
    uste canamon? Ahora, ta bautisa ya man ele y dol todo el maga gente ta anda alla
    con ele.”
  uig-ARA: 'ئاندىن مۇخلىسلار يەھيانىڭ يېنىغا كېلىپ: ــ ئۇستاز، ئىئوردان دەرياسىنىڭ
    ئۇ قېتىدا سەن بىلەن بىرگە بولغان، ئۆزۈڭ تەرىپلەپ گۇۋاھلىق بەرگەن ھېلىقى كىشى مانا
    ھازىر ئۆزى كىشىلەرنى چۆمۈلدۈرۈۋاتىدۇ، ۋە ھەممە ئادەم ئۇنىڭ يېنىغا كېتىشىۋاتىدۇ،
    ــ دېدى.'
  tuf-tuf: 'Tecuar Juan chiwat Juan quin wacay béjecro. Cur wajacro: —Síw̃quibu, rih
