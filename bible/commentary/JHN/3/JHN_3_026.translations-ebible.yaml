  cme-NT: 'Baa kã ka gbɛ̃ Nsãa‑i wuɔ: «Hãalãtie, niŋ waaŋ naacolŋo maŋ maama‑i
    baa-ye; umaŋ waa baa-ni dii *Yurdɛ̃ bomborma namma-na, u duɔŋ tuɔ batiseŋ nuɔmba‑i,
