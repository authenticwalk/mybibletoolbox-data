    dae karo bapitisimo nyakamyuo karapyamopa wambu peparae baa karapyamo dokona papa
    pyuo karaminyi kande, leyami.
  urd-GVU: وہ یحییٰ کے پاس آئے اور کہنے لگے، ”اُستاد، جس آدمی سے آپ کی دریائے یردن
    کے پار ملاقات ہوئی اور جس کے بارے میں آپ نے گواہی دی کہ وہ مسیح ہے، وہ بھی لوگوں
    کو بپتسمہ دے رہا ہے۔ اب سب لوگ اُسی کے پاس جا رہے ہیں۔“
  yre-NT: 'O -kʋ Zan -va, ɛn waa laabʋ -yrɔ ''nan: «Bali -le ''wɩ "paazan, min nɛn
