    Fin too mfaun ein annaon kuuk anꞌanin Na!”
  qup-NT: 'Paykunaka Juanta rimak rirkakuna: Yachachik, maykanmi kanwa karka Jordán
    yaku chimpapi, maykanmantami ñukanchita rimarkanki, payka kunanka bawtisahumi.
    Chaymantapas tukuy runakuna paytana katihunkuna.'
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ polɑ Yohɑɑnɩ kiŋ nɑ pɑ́ pɔɔsɩ-ɩ sɩ: Tɑcɑɑ, n tɔɔsɑ yʋlʋ wei
    ɩ tɔm n kɑ heelɑ-tʋ nɑ nyɑ́ nɑ-ɩ ɩ́ kɑ wɛ Yɑɑtɑnɩ wɑɑlɩ tɔ ɩ tɔɔ? Nyǝnɩ pǝnɛntɛ
    ɩnɩ ɩ sɔɔkǝnɑ ntɛɣɛ yǝlɑɑ kɛ Ɩsɔ lʋm, nɑ pɑ tǝnɑ pɑ́ puki ɩ kiŋ.'
  azb-azb: 'Şagirdləri Yəhyanın yanına gəlib dedilər: «Rabbi, İordanın o tayında sənin
    yanında olan və barəsində şəhadət etdiyin Şəxs indi Özü vəftiz edir və hamı Onun
    yanına gəlir».'
  eng-DBY: And they came to John and said to him, Rabbi, he who was with thee beyond
    the Jordan, to whom thou barest witness, behold, he baptises, and all come to
    him.
  guo-NT: 'Do jawʉx, Juan pejnachala mox soepa Juanxot nospaeliajwa japoxliajwa. Jʉm-aechi
    Juanliajwa: —Jiw chanaekabʉanan, xatis Jordánlajt weskleldas wʉt, xam chajia jʉm-amponliajwa
    xanalliajwa, amwʉtjel japon jiw bautisafʉl. Xabich jiw fʉlafosbejpon —aech Juan
    pejnachala Juanliajwa.'
  hla-hla: Ba nori e la uarima tere Jon me poier i tanen, “Tson Hihatuts, alö e atei
    silem nonei a katun te ka gono meio lö i hapalana ramun i Jodan, nonei a katun
    tu rangein lö? Nonei e baptais has rena u katun, nu barebana e la hoboto uar i
    tanen!”
  mav-NT: Mi'i hawyi tuwat Iuwãu kape te'e­ro'e hamo — Urumu'e hat i'atu'e mekewat
    ihainia Iutãu e'y sakpuat emimo­herep sa'a­wy­'iwuat wyti toĩne'en mio meiũpe
