  aby-aby: '@see-verse:JHN.003.025'
  eng-YLT: and they came unto John, and said to him, 'Rabbi, he who was with thee
    beyond the Jordan, to whom thou didst testify, lo, this one is baptizing, and
    all are coming unto him.'
  jni-jni: Wakuri wa eh ahira a yahaya, wagunmme desa dati wazi wazi nanme, urusa
    u urdun me, desa hu necce nu we wabezi urusa ume, manno mazin nu zorso anabu ine
    ini anabu wazin nu haza ahira ameme.
  kne-kne: Siya di, inmey din papasolot ay sana en Juan. Kanan da, “Apo maestro, ay
    manemnem mo din gait mo sin kawadam ed demang di Jordan, ay din inbagbagam met
    laeng? Wada kano ay manbonbonyag, yan am-in ay ipogaw et em-emey dan sisya.”
  tgj-tgj: Vkvlvgabv bunu Jon gvlo vngtoku okv minto, “Tamsarnv, no mvngpa dukudw
