  mil-NT: 'Te ní sáháⁿ‑güedé núú ndécú tě Juàá ní xáhaⁿ‑güedě: —Mèstrú, tée ní quixi
    núú nǐ xíndecu‑n ndàa ɨngá xio yúte Jòrdán, tée dii cuèndú‑xi ní cáháⁿ‑n, tée‑ǎⁿ
    dácuàndute‑dé tnàhá‑dé ñáyiu. Te ío vài ñáyiu ní chinchícúⁿ ñáhá xìi‑dé —càchí‑güedé
    xǎhaⁿ‑güedě xii‑dé.'
  myu-myu: Imẽnpuye o'jekawẽn ip João eju. — Ocemutaybitbin'ukat — io'e ip. — Ag̃okatkat
    iboceayũ mubatisasan g̃asũ! Kuy bima ixe oceweju oeku Jordão wĩnãbu bima — io'e
    ip. — Ixe juk adi eg̃uwẽn ocewebe — io'e ip. — Soat iboceayũ cum cekay acã oceju
    ixe ebekitkiyũm g̃asũ bit i'e am — io'e ip.
  fue-fue: 'Ɓe jahi to Yuhaana, ɓe bi''i ɗum: «Moodibbo, gorko gondunooɗo e maa takkol
    maayo Urdun, mo ceedaniɗaa men, kanko bo oo waɗa batisi. Himɓe fu e yaha to makko.»'
  amk-amk: Ainanaya era we Yohanesia tuti emadu wei eteyo, “Dai Rabio Mantaunaune
    waune, inontarai mano raminde doa ria wau na waya Yardeni eneung dowarua foi tuti
    boinawi kariri nani, ninaifa mani webaptisi kontai tuti kaiwasanei kiai era wei
    pampang.”
  fai-fai: Yon bakodaw kaliw ko. “Kukumin kinim kaba, be atamal. Kinim yak wok Yoddan
    madik kawso bada, kaba ami sung kin wala bakamsaw. Kinim aka wok ban bomin boya
    bada, wanang kinim adikum iyo am fukan unebiw kala.” Akiwade,
  ura-NT: '@see-verse:JHN.003.025'
  mcd-NT: Ascatan Juan ano fonifo. Nococashon yoinifo, —Tapimamisiton, non mia tapimapai.
    Unu Jordán oquirishon min na nocofunu Jesusqui nocotan, “Nan Diospan Facu. Nocoqui
    nocoaran,” ishon min yoita. Arifi natian yorafo unu muran iquimapacui. Nantifi
    yora aqui focaniran, —inifo.
  urt-urt: Lenge jetalah yalme Jon pe, tinge yaname na, “Jetmam, nin ŋoiheryembe miyeꞌ
    ŋaiye somohon kin narp topoꞌe nin nal umbur ŋaiye mih Jordan no, nin ŋanange nalaŋatme
    wusyep me kin? Miyeꞌ uku, tukwini kin gihyeꞌ pinip lenge miyeꞌ tuweinge pe, tinge
    lalme yalme kin.”
  kiz-kiz: Bhakalota kwa Yohana bhakan'jobhela, “Rabi, muene jhaukajhenaku kwiselya
    ya kiholo Yorodani, muene ghwashuhudili habari sya muene, langayi, ibatisya ni
    bhoha bhilota bhakan'kesya.”
  tzo-TZE: 'Jech laj yalbeic li Juane: ―Jchanubtasvanej, li boch''o tey ital ta atojol
    le'' ta jot uc''um Jordán ti laj avalbe sc''oplale, ja'' ta xac'' ich'' vo'' ec.
    Scotol cristianoetic tey ta xbat xchi''inic ―x''utat yu''un li yajchanc''optaque.'
  lex-lex: 'Noma rla rakot la Yohansi riwra: “Tungkurga, o'' e mhuoratrer mia''ta
    riy maka kora o'' pa kden la gerlawna Yordan walli dena, maka omukot nohora la
    rira. Riy de ed mak omtiutga mai ami me la'' walia la'' riy dom to''a, la ler
    ululu toh! La'' dodo''ondi de Enharan wiali riy, ne riy liawanni e rla'' E'' de,
    me edon rmai owa''an o''a!”'
  dov-dov: Bayiinka kuli Joni mpawo bamwaambila kuti, “Labbi, ooyo wakali aanduwe
    kulimwi bbazu lyamulonga wa Jodani, aatala ayooyo ngwakalungulula, laanga, uliiku
    bbabbatizya mpawo boonse balikwiinka kulinguwe.”
  toc-NT: 'Xlacán talá­kalh Juan y chiné tahuá­nilh: —Ma̠kalh­ta­hua­ke̠ná, a̠má chixcú
    hua̠nti̠ qui̠­laklán a̠li̠quilh­tu̠tu kalh­tu̠­choko Jordán hua̠nti̠ huix xli̠­chu­hui̠­námpa̠t
    pi̠ mini̠tán quin­ca̠­lak­ma̠x­tuyá̠n, chú na̠ aya akmu­nu̠­numa y lhu̠hua cris­tianos
    ta­sta̠­la­ni­má̠­nalh.'
  ulk-1902: Uiaba Ioaneim tabakeuare, a abi detagereda, kega, Rabi, abele le mari
    dog, Ioridano apek, mama emetu abi ageakarem, dasmer, E ko bapataiso, a gaire
    le uridili abim tabakeuare.
  som-som: Markaasay u yimaadeen Yooxanaa oo ku yidhaahdeen, Macallimow, kii kula
    jiray Webi Urdun shishadiisa oo aad marag u furtay ayaa dad baabtiisaya, oo dadka
    oo dhan way u imanayaan.
  mam-C: 'I ul t-xnaq''tzb''in Juan tuk''a, ex xi kyq''ma''n te: ¡Xnaq''tzil, ka''yinxa!
    A xjal at tuk''iy jlajxi Nim A'' Jordán, aj tq''may qe''y qa wen; nimxjal nchi
    ku''x tq''o''n toj a'' te jawsb''il a'', ex tkyaqilxjal ma che''x lipe ti''j.
    Ajo lo nya wen toj qwutza.'
  ndj-ndj: Topi vamuyendela Yohani mbatisha, vamuwombela, “muwula, ukumkumbuka mundu
    yula yaghaveyi pamu na yuwi kula kumwambu ya lweni Yoludani, yula yiwutuwombilili
    milandu yaki? Ponopa akubatisha na vandu vosi vakumuyendela!”
  mbj-NT: —Ãã ma matëg —näk mä Jowãw hã. —Aj'yy tamyyj däk hã makahataa doo, maky
    n'aa her'oot do paah, ta ti na-ããj hẽ nu gemuun hỹỹ kä. Sahõnh hẽ rabahõm kän
    ta wë. Dooh ãã wë rana boo bä —näk mä Jowãw nu gahem'uun do ma matëg ta hã.
  lat-VUC: 'Et venerunt ad Joannem, et dixerunt ei: Rabbi, qui erat tecum trans Jordanem,
    cui tu testimonium perhibuisti, ecce hic baptizat, et omnes veniunt ad eum.'
  ngp-ngp: Waitaga kwa Yohana niyo wamgamba, “Mhinizi, yudya mwandanye hamwenga kudya
    ng'ambu yo mto Yolodani, Yudya walongaga zimbuli zakwe, abatiza naho want'hu wose
    waita kwakwe.”
  aoi-aoi: Biya nalikena wurrakina Janjanu-wa akwa neyama enuwa-wa, “Wayi, nungkuwa!
    Ningkeningma nibina nenungkwarba nambilyuma nungkuwa-manja ayakingaluba adalyuma
    emikirra Jardina, nibina ningkenuminiyengbinu-mulangwa nungkuwa? Kwuja! Nakina
    arakba nenumingekingambajinama warnumamalya aduwaba akwa wurrababurna-langwa nawurrakilikajamurra
    enuwa-wa-da!” neyama wurrakina Janjana-langwa warnikabuburrakiyuwa.
  enq-2: Dokopa Jonenya disaipolo dupa Jone katea dokonya pupala baa lamaiyoo, “Mana
    Lenge, emba Jodane omotena katao, akali mendenya lao pii lao paneeno akali dokome
    kaimbu pyamupa, endakali dupa pitaka baa katapya dokonya pelyaminona” leami.
  eng-ASVBT: And they came unto John, and said to him, Rabbi, he that was with thee
    beyond the Jordan, to whom thou hast borne witness, behold, the same baptizeth,
    and all men come to him.
  mna-mna: 'To tila ki Yoan mi tiso pini ta kembei: “Mos katuunu o, re. Tomtom ta
    muŋgu niomru kombotmbot Yordan pakaana mbaaga, mi nu pombol zin tomtom be tiurla
    kini, ta zin iwal timap ma tilala kini ma ikamam yok pizin a.”'
  myw-myw: Mapuna inekes Yon, ilansa, “Tamwey, taw towen nukwatimlakem, kulana, ‘Yowbad
    a̱len towen,’ kweiboug soum nukusesus ven towen niweiw, Yoldan nimeim; tut towen
    bo neim ibapta̱yses gamags, o gamag babaw ininekes.”
  sby-sby: Neco beshikwiya basa balesa kuli Yohane ne kumwambileti, “Mwiyi bonani,
    muntu usa ngomwalikwamba nendi kutala kwa mulonga wa Yolodani, usa ngomwalenshila
    bukamboni neye labatishinga, kayi bantu bonse balafwambilinga kulyendiye.”
  sll-sll: Di pisolere gamahobi pire Yon yu ditongwi. “Tisao, homa Yodan nulu hoibi
    yuwo molere, yal ta kina ereho mole yal i momua di na tengarai, yal i omaga arihobi
    nir bil tongure ari para muru pir tere doling bongwo haminua.”
  yaq-NT: 'Junuen san, inime''e, juka'' Joanta a'' tejwaaboka au sajak: ―Yee majtame,
    a'' ju''uneiyaane, wa''a batwee Joran tea''abeas, ta''ata yeu we''e betana emak
    ane''u, ju''u em aapo''ik betana itou nokaka''u, i''an ket juna''a yee bato''owaa
    intok si''ime jeela aamak eaka au yajja ―ti au jiakai.'
  uro-uro: Dä rha män ge ma Jon bä rha qoar na qa rhoqortäqyia, “Qamorqa, iaqäkt ama
    ruqa qärak i sa qale qa qä na nge rhage na ama rigi ma Jordan bä qärak i ngi sameng
    sävät a qa di nak sa qä baptais pät ama ruvek bä ama ruvek moe di rhat tet sagem
    ga.”
  ita-1885: 'E vennero a Giovanni e gli dissero: Maestro, ecco, colui che era teco
    lungo il Giordano, a cui tu rendesti testimonianza, battezza, e tutti vengono
    a lui.'
  muy-muy: 'Nahkay nday nakəŋ tə̀rəkioru ke Zeŋ, tə̀hi ahkado : « Mʉsi, bay ya a vaɗ
    nahaŋ àbu lekʉlʉm ata naŋ ke ledi ge Zʉrdeŋ kàgrakia sedia ni ti, nihi ti naŋ
    àbu abaray mis, mis ɗek tə̀bu tərəkioru. »'
  kqc-kqc: John rofu baesi niyadi, “Oteimana amiye, mina amiye kaere bi yasa Jordan
    koru di berou eta rofu ma ya yaku ini ago niokuyo, gua ina bi amiye babatiso redo,
    ma amiye tau gade bi ina rofu bodedi!”
  tav-tav: 'To bairo cabairo bero Juan buerã ocõo bairo cʉ caĩwã: —Jãre cabuei, tirʉmʉbʉjaacã
    Jordán i nʉgoapʉ mʉ mena jĩcaʉ, jãre mʉ cabuioricʉ yucʉra cʉ buerã camajare na
    bautisarã áama na quena. Nipetirã cʉ ʉjanucuma cʉ̃re, cʉ caĩwã Juãre, Jesu cʉ
    cãniere cʉ ĩ buiorã.'
  eng-ULB: They went to John and said to him, “Rabbi, the one who was with you on
    the other side of the Jordan River, about whom you have testified, look, he is
    baptizing, and they are all going to him.”
  spa-VBL: 'Ellos fueron donde Juan y le dijeron: “Rabí, el hombre con el que estabas
    al otro lado del Jordán, del cual diste un testimonio favorable, ¡mira, ahora
    está bautizando y todos están acudiendo a él!”'
  fra-_FOB: 'Et ils vinrent à Jean, et lui dirent: Maître, celui qui était avec toi
    au-delà du Jourdain, à qui tu as rendu témoignage, le voilà qui baptise, et tous
    vont à lui.'
  hau-ULB: Suka je wurin Yahaya suka ce, “Rabbi, wanda yake tare da kai a dayan ketaren
    kogin Urdun, kuma ka shaida shi, duba, yana baftisma, kuma mutane duka suna zuwa
    wurin sa.”
  mal-mal: 'അവർ യോഹന്നാന്റെ അടുക്കൽവന്ന് അവനോട്: റബ്ബീ, യോർദ്ദാനക്കരെ നിന്നോടുകൂടെ
    ഇരുന്നവൻ, നീ സാക്ഷീകരിച്ചുട്ടുള്ളവൻ തന്നേ, ഇതാ, സ്നാനം കഴിപ്പിക്കുന്നു; എല്ലാവരും
    അവന്റെ അടുക്കൽ ചെല്ലുന്നു എന്നു പറഞ്ഞു.'
  kkc-kkc: Osoloso diayo sibileso Yonee mapoo egeesee takaso, “Eligili odoo, daga
    Yoden howo hodiokoo odoo nobolo hodobo badebei ee no gooleedoo. Esiga nayo odoo
    egeeyo goo imapoo takemeni oso odoo howo ka olugumoloso. No ege, odoo susuga oso
    no poogoloso see yimapoo ka duso,” dee takaso.
  lit-lit: 'Ir jie atėjo pas Joną ir jam tarė: „Rabi, tas, kuris buvo su tavimi anapus
    Jordano, kurį tu esi paliudijęs, štai jis krikštija, ir visi eina pas jį.“'
  urd-GVR: Wuh Yahyā ke pās āe aur kahne lage, “Ustād, jis ādmī se āp kī Dariyā-e-Yardan
    ke pār mulāqāt huī aur jis ke bāre meṅ āp ne gawāhī dī ki wuh Masīh hai, wuh bhī
    logoṅ ko baptismā de rahā hai. Ab sab log usī ke pās jā rahe haiṅ.”
  far-far: Ma fafurongo sa Jon ki kera leka siana sa Jon, ma kera ka ledia kera ka
    'uri, “Wane Famanata 'ae, 'oe saitamana na wane be nia uu fai 'oe bali kafo loko
    'i Jodan, ne 'oe saea ru lea ki sulia? Ana kada ne, nia siuabua na wane ki, ma
    wane 'oro ki, kera leka tafau na siana!”
  suz-BL: मिनु यूहन्‍ना कली ग्रुम्‍शा “शेंब, मेको यर्दन खोला आइक्‍ची हांबुम गे नु
    बाक्‍ब, इन तुइक्‍पाइश्‍शो परमप्रभु यावे आ तौम ब्‍वाक्‍कुमी ख्रुम्‍शा ग्रुंइतीक
    गेय पाइब। मिनु मुर नेल्‍ल मेकेर लाइनीम” दे यूहन्‍ना कली देंतेक्‍म। यूहन्‍ना १:२६-३४
  car-NT: 'Irombo Johanes ''wa iwopy''san. Ika''san i''wa: “Amepanen, mo''ko Jordan
    kopose me ajekosa kynakon inoro, mo''ko mamyikapon inoro kari''na etykanon. Pa''poro
    kari''na kyny''saton I''wa.”'
  amp-amp: Ndnatn wom Jonrhu uhik ahik htfasyuk yimam yimomn Jonr mkfo memomr, “Tisa,
    nd yimar ninpno rpat Joden mkukor tohhato kfo memo, ‘Nd yimar Bro Nkifrarhu Yoner,’
    to nd yimarn bi bok met yindarim baftais yahukatrm bi rorparpno yimam kitm.”
  bht-bht: कने यूहन्ना दे चेलयां उस बाल आई करी उसला बोलया, “गुरू जी, जड़ा माणु यरदन
    खड्डा दे पारले पासे तेरे सोगी था, जिसदे बारे च तुसां गबाही दिती थी; दिख, सै बपतिस्मा
    दिन्दा है, कने सब उस बाल ओंदे न।”
  eng-NOY: And they came to John, and said to him, Rabbi, he who was with thee beyond
    the Jordan, to whom thou hast borne witness, behold, he baptizeth, and all men
    are going to him.
  cub-NT: 'Que teni yávarĩ bʉojarĩ, Juan Bautistare coyʉrãearejaimad̶a ina ʉ̃i bueimaracavʉ:
    —Mʉ, bueipõecʉ, ñai mʉ́que cʉ́vacacʉ Jordã́d̶a ãnidʉvei, mi coyʉvacamʉ Jʉ̃menijicʉi
    majiéque, ʉ̃́vacari põevare Jʉ̃menijicʉque jã́d̶ovaimi ocoque. Obedivʉ nʉñama
    ʉ̃́que caride, arejaimad̶a.'
  ita-1927: 'E vennero a Giovanni e gli dissero: Maestro, colui che era con te di
    là dal Giordano, e al quale tu rendesti testimonianza, eccolo che battezza, e
    tutti vanno a lui.'
  lww-lww: Apisayu m̃a pano-o p̃isi na apim apisu Yoane, apiun petania, asape “Navianena,
    mesape meviun tan ko sanape e lepas nap̃a nanua sumo, pogos nap̃a tesike e wii
    nap̃a Yortan lepas navano, ana yaru nap̃a Yesu pimi pisu ko, ana ko na opisa plan
    sur moki kom puna. A nanagane na naga m̃ena kee ke yeririna lala, ana la punu
    ga asum̃a amliligan ita apa ke ga puna, la moki na moki.”
  ckb-ckb: 'قوتابییەکانی هاتنە لای یەحیا و پێیان گوت: «ڕابی، ئەوەی لەوبەری ڕووباری
    ئوردون لەگەڵ تۆ بوو، ئەوەی شایەتیت بۆی دا، ئەوەتا خەڵک لە ئاو هەڵدەکێشێت و هەموو
    خەڵک دێنە لای.»'
  nas-nas: Aung aaꞌ tee, Jooni bakaning Jooni-anko berouꞌ nauaavaꞌnaang. Aaꞌpauꞌ,
    “Nau-anta Pankaing, tee ee dake naning noruꞌemaang ntong-koo avetekaꞌkoo otoresieeng
    Jooꞌdani-nari-koo tee eeꞌnara naning dake minkueuꞌnung? Tee eeꞌnara naninge enang
    nantoong ntong-koo minkivurima meekaꞌantavurimaang, eeꞌnoko ookara tee-anko nanaamaang.”
  uvl-uvl: Ol pe tela nge Ioanes pe te hele, “Hetoronga, letem metene non nem nenge
    tu luluch nge iong nga ech ilina hele nge Iortan pe iong o haliu hotote i lala
    nge hehei pe hana. i kou henunun pule pe hulua te lala nge i.”
  eng-BBE: And they went to John and said to him, Rabbi, the man who was with you
    on the other side of the Jordan, the man to whom you gave witness, is now giving
    baptism, and everyone is going to him.
  ixl-CNT: 'Ech ul xeꞌ u Xhan utz, tal te ech tzaꞌ: —Chusul, aatz u vinaj vaꞌl atich
    sakꞌatza sala bꞌen u Jordaan vaꞌl yolonaxh tiꞌ, nibꞌan vautisaar aanima. Utz vaꞌl
    tok aanima tiꞌ.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga Yoane ne pâri-tamâta ŋinde silâ pa Yoane, aku sipai tu, “Pananâŋa,
    tamâta toŋge muŋga imo kuku noko lâ Jodan Lââ tini pinde pa mbwera kâ, aku lâ
    zo ŋinde noko kutula ŋgua ŋana i kâ. Ayo, kala ŋine tamâtani ndaina uru iveta
    wurâta ŋana ililinzi tamâta kâ, aku kinzi tamâta ndoni nde sipono muli papa i.
    Kinda ma taveta mana.”
  crx-NTPO: '''Inka John highu nindil ''ink''ez huyoodulhkut, “Rabbi ndun dune ''ilhoghun
    ngha hodul''eh-un, Jordan koh nyaz ts''e, ''en ghun dune bubulh yaílhduk ínle'',
    ''awet ''en dune too be ''úlh''en ''ink''ez ts''iyanne hits''ú lhodulh,” huyúlhni.'
  kan-OKCV: ಅವರು ಯೋಹಾನನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಗುರುವೇ, ಯೊರ್ದನ್ ನದಿಯ ಆಚೆದಡದಲ್ಲಿ ನಿನ್ನೊಡನೆ
    ಇದ್ದ ಒಬ್ಬರ ಬಗ್ಗೆ ನೀನು ಸಾಕ್ಷಿ ಕೊಟ್ಟೆಯಲ್ಲಾ. ಇಗೋ, ಅವರು ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸುತ್ತಿದ್ದಾರೆ
    ಮತ್ತು ಎಲ್ಲರೂ ಅವರ ಬಳಿಗೆ ಹೋಗುತ್ತಿದ್ದಾರೆ,” ಎಂದರು.
  bbb-bbb: Ijadufuo bu va usiaena Joni kuae, E Nijasiamo a e be fu osiki do Jodeni
    gara ijia oenoema ije abe vierafe? E ije a fuesina kuaruema ije fune iviama e
    do ruoriaga e uruvana bune una fuone vakono kuae.
  blw-blw: Wat yachi agé yag émméy hen anchichay pasorot Juan an Juan yag imfagacha
    way mangaliyén, “Apo, ay matancha-anam hen anchi tagu way nan-ifam hen kawad-antaaw
    hen chumang hen antoy wangwang ad Jordan way empachamagno an chàni, te cha angkay
    mamfunyag agé ad uwan, yag hiyaat agé hen cha ayan amin hen tatagu.”
  tam-2017: 'அவர்கள் யோவானிடத்தில் வந்து: ரபீ, உம்முடனேகூட யோர்தானுக்கு அக்கரையில்
    ஒருவர் இருந்தாரே; அவரைக்குறித்து நீரும் சாட்சி கொடுத்தீரே, இதோ, அவர் ஞானஸ்நானம்
    கொடுக்கிறார், எல்லோரும் அவரிடத்தில் போகிறார்கள் என்றார்கள்.'
  azz-NT: 'Huan ijcón imomachtijcahuan de Juan Taahuijque yajque nochi quitapohuitoj
