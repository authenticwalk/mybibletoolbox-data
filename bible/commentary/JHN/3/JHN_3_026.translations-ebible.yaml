  tnp-tnp: Kəni ilah kəməhuvən moteruh Jon, motəni=pən kəm in məmə, “Iəgətun, ik nəkəhrun
    iətəmimi kəti u aupən itəlau min əpəha e nɨtəni=pən ikɨn e nəhu Jotən, kəni ik
    nəməhtul pətɨgəm mətəghati lan kəm nətəmimi. Rəueiu əha, in tɨnatol bəptais e
    nətəmimi. Kəni ilah rəfin kɨnautəhuvən ohni.”
  urd-urd: उन्होंने युहन्ना के पास आकर कहा, “ऐ रब्बी! जो शख़्स यरदन के पार तेरे साथ
    था, जिसकी तूने गवाही दी है; देख, वो बपतिस्मा देता है और सब उसके पास आते हैं।”
  hot-hot: Êŋ ma ŋê ku i hadêŋ Jon ma enaŋ, “Kêdôŋwaga! Ôpatu sêbôk ba hamô haviŋ
    o hamô Jolodaŋ vi ba honaŋ abô bêŋ anôŋ hathak yani. Ondaŋô! Ôpêŋ lêk hathik avômalô
    halôk ŋaŋ ba avômalô sapêŋ i hadêŋ yani!”
  mqj-NT: 'Laomi umpellambi''i Yohanes anna kuanni: “O tuangguru, mukilalaipika iato
    to musolaan sambali'' lamban lianna Salu Yordan to mupa''pesa''bian lako kalekio?
    Marassan duka'' mantedok anna budamo tau lao umpellambi''i.”'
  rus-SYN: 'И пришли к Иоанну и сказали ему: Равви! Тот, Который был с тобою при Иордане
    и о Котором ты свидетельствовал, вот Он крестит, и все идут к Нему.'
  mbh-mbh: Lama o es a Jon nge, ma o ria i ve, “Pamirealinga, lomum rum mun toko aton
    thomu paini o voth a Jordan wo epee, toko aton ong ritet nge? Ken, i vava mun
    ake toko aken i oma mun paninuong na toko elonga o wilal a i nge la, e?”
  bdd-bdd: Coinega toheꞌoheꞌoheyedi sitauya Yoni ꞌoina sigwae, “Cinapwana, mwalona
    loheyaina ꞌoima ꞌugwaegwaeneya tutaina ꞌowa ma tauma Yolidani weꞌahina hali tupwanega
    tamiyamiya. Tauna bewa tuwa loheyaina ꞌiꞌabiꞌabi hebabitaiso, ma boda mabwaiyadi
    ꞌina babitaiso nuwadi ꞌiꞌeweya, ꞌoinega siꞌauꞌauta ꞌoina.”
  cbt-NTPO: Ina quëran Coansha sha'huitonpi. —Ni'quë' Maistro. Cortanii' aquëtëran
    nicasëhua', inaquë Quisosonta' nisarin ni'ton, anohuitërancoi. Iporaso' inanta'
    aporintarin. Na'a piyapi'sari imasapi. Co ina nápo quëmaso' imasarinënquënhuë',
    itopi.
  srn-NT: 'Dan den kon na Yohanes èn den taigi en taki: “Meister, wan Man ben de na
    yu na a tra sei fu a Yordanliba èn yu ben ferteri unu suma na En. Now a Man dati
    e dopu sma tu èn ala sma e go na En.”'
  cta-NT: 'Biꞌ chaꞌ ya̱a̱ nguꞌ slo Juan chaꞌ chcuiꞌ nguꞌ loꞌo: ―Mstru ―nacui̱ nguꞌ―,
    nu ñati̱ nu ya̱a̱ slo nuꞌu̱ nde chaca tsuꞌ staꞌa̱ Jordán tya tsubiꞌ la, la cuiꞌ
    nu nacui̱ nuꞌu̱ chaꞌ loo la laca ycuiꞌ yu, cua ndyalaa yu biꞌ ntyucuatya yu jiꞌi̱
    ñati̱ nde tsuꞌ re juani. Ndyaꞌa̱ tsa nguꞌ slo.'
  bqc-SIM: 'Ɔ̃ aa sↄ̃̀ Zãazi aa mɛ̀: Mɛtulu, gbɛ̃́ pↄ́ kunnↄ yãa Yuudɛ̃ baale, n
    aà yã''òwɛ̃ɛ, ↄ̃mɛ lɛ́ gbɛ̃́ↄ da''ilɛkɛ tia, gbɛ̃́pii lɛ́ gɛ́ aà kĩ́i.'
  tcz-CHONGTHU: Hijeh chun John seijui ho ahenga ahung'un, ajah'a “Rabbi (hichu houhil
    tina ahi), Jordan luigala nakimupi a ama Messiah ahi tia nahettoh sah pa jong
    chun miho baptize achansah jin ahi. Chuleh mi tampi eiho henga hungtalouvin ama
    henga ache tauve,” atiuvin ahi.
  mar-mar: ते योहानाकडे येऊन त्यास म्हणाले, “रब्बी, यार्देनेच्या पलीकडे जो आपल्याबरोबर
    होता आणि आपण ज्याच्याविषयी साक्ष दिली तो बाप्तिस्मा करीत आहे आणि त्याच्याकडे सगळे
    जात आहेत.”
  snp-snp: Moila fiyato, Yoni ege moinamo we yate Yoni nedo ya uti eti loti loumamo,
    Api lilibanimo we, kamo Yodani no filigaleka afula minageto we ma u keyeto katula
    ito monala lo oloto pi lomanimo we yamakafo oiya kamena amaleka wenena noku wi
    gede minaito, ya amodoka u fuli lae, loumae.
  isl-isl: 'Þeir fóru því til Jóhannesar og sögðu: „Meistari, maðurinn sem þú hittir
    hinum megin við ána – sá sem þú sagðir að væri Kristur – hann skírir líka og allir
    fara til hans.“'
  spy-NT: Kunyoo, kubēēchi ꞉rubiichooto Yoowaana ānkumwoochi kule, “Kāānēētiintēēt,
    tēēsōōtē chiichoo kyōōboontē keey ām biitēēt ake nyēbo āynēētaab Yoortaan, chiichoo
    'kiing'āloolēē? Mii ꞉chiichooto kōōbātisāniisyē kuu nyiitēnyi, ānkāākōōwuuyēēnēēch
    biiko tukul.”
  xnn-xnn: Isonga dadat omey ken Juan et kananda, “Apo, din ib-am issan demang di
    ginawang ay Jordan ay inbagam ken dakami et menbonbonyag id wani et siya nan omay-ayan
    am-in nan kaipoipogaw isonga atiatik nan omal-ali isna.”
  mwe-mwe: Bhai bhaajiganywa bhala gubhaajendelenje a Yowana nikwaalugulila, “Mmaajiganya,
    mundu aaliji na mmwe kung'ambu lushi lwa Yolodani jumwakong'ondele ga ngani jakwe
    jula, na jwalakwe nnaino anabhatisha na bhandu bhabhagwinji bhanakunnjendelanga.”
  tte-tte: Kabo tobenaliyaone silau Yoni koina siba, “Toyakayakatai, tomowa baguna
    mekamkava waila Yolidan dedei yabo mena, iya kaiwena kuwalo-masala, iya bwaite
    sauga iyaele tomo iyabayababitaisoli. Tomo sibaibaiwasosi silaulau koina, na nige
    silalaoma kolila.”
  tcs-tcs: Bikoz prom dis agiu, dem klostuman blo Zon i bin kam po luk Zon ane ol
    bin spik demkain po em, ‘Tisa. Dat man Zizas uda bin de wea yu lo da nadasaid
    blo Zodan Riba, da seimwan wea yu bin spik em da Promiswan, em de baptaiz ol pipol
    tu ane ebriwan i de go po em nau.’
  hlt-THB: Cawh Johan a venna law unawh, “Cawngpyikung, Jordan tui caqai awh nang
    ing nanik awm haih thlang nang dyih pyi ce, anih ing baptisma pek khqi nawh thlangkhqi
    a venna cet uhy,” tina uhy.
  soq-soq: Ion wawe alala apana sa ene Ion mampe wimone waienase, “Debamamba, dewa
    dea os no eweite nuamba polaida wade. Apana mida e do esa Ioadan waiwa dawo eneile
    me umanawa e benemaitena, me do tauma babatutu nolawa dewasadio apana uduudu e
    eene me mampe antoi.”
  qub-qub: 'Chaypitaga Juanta disïpuluncuna niran: «Maestru, ¿manachu gamwan juc cuti
    Jordán mayu chimpanchu juc runa caycaran? Paypämi gamga willacurayqui. Cananga
    paypis bautisaycannami. Chaymi llapan runacuna paymanna aywarcaycan.»'
  att-att: Á minay ira laguk kâ Kuan. “Mesturu,” kud da kuna, “manonò mu yù ngaw kabbulum
    mu nga inipakánnámmum nikami ta paggiát tam ngaw ta dammáng na Jordan? Ajjanin
    nga manigù, á umay yù ira ngámin nga tatolay makirigù kuna!” kud da kâ Kuan.
  bki-bki: Aberii banbano-o karina abinimei amial Jone, abika denio, aberinavo “Naverloglogiano,
    kumemi numisidom nuvika denso ea tivelinio na toro na Yesu napano beamu, bogo
    na kito rojua marauei na Yortano tivelinio bano, naio binimei mialso, naruei jau
    koberial saba telaboiio naio. Vonganei, naio bunu binimei jo baruei ea tomu nalo,
    mila abiniu aju ajuvarvan kito aban ea naio ga, vio bujo mia vio bujo.”
  bqp-bqp: 'Akũ ò nà Yahayai ò pì: Rabi, gbɛ̃ kũ à kú kũnwo yã Yoda bara dire,
    kũ n a yã òwɛrɛ mɛ́ àtɛn gbɛ̃nↄ da''itɛ kɛ tera, baadi tɛn gɛ́ a kĩnaa.'
  mcp-mcp: 'Bwə́ mú kə wə́ Yuánɛs kə cɨ nə nyə nə́: «*Rabi, dʉgɨ́, muud bɨ́ná bɨ á
    bə Zhurdɛ̧̂ faŋwíny wó á ŋgə bwaagʉlə láŋ yé yɛ́, a ŋgə duu buud, buud bɛ̂sh bwə́
    mú ŋgə kə nyə́dɨ́.»'
  hat-hat: 'Y'' ale bò kot Jan, yo di l'' konsa: Mèt, ou chonje nonm ki te avè ou
    lòt bò larivyè Jouden an, moun ou t''ap pale nou an? Enben, l''ap batize koulye
    a. Tout moun al jwenn li.'
  npl-NT: 'Ijkuakó okilitoh n Juan: —Tlamachti, akin okatka mowa ik nepa lado de n
    río Jordán, de akin tejwatsi otechtlapowi, noiwa ya tlakuaatekijtok, iwa nochteh
    yawih inawak.'
  bgg-bgg: Ji-è ai ne Jon shii wuii srane yao, “Masdo, nathek è yao muii pha bran
    na rog shii um pha bran ne hayang pha Jordan pha thrang um pha ji na ne thieg
    chak bey? Ai ne thuh shii khowo phiramuii ro, bran de ai hà wuiiramuii ro!”
  eng-TCENT: So John's disciples came and said to him, “Rabbi, he who was with yoʋ
    beyond the Jordan, about whom yoʋ have testified, behold, he is baptizing people,
    and everyone is going to him.”
  eng-BSB: So John’s disciples came to him and said, “Look, Rabbi, the One who was
    with you beyond the Jordan, the One you testified about—He is baptizing, and everyone
    is going to Him.”
  cpu-NT: 'Ipoña jiyaataiyakeni isaiki Juan, ikantapaakeri: “Rabí, irintaranki tsipatakamiri
    intatsikero jiñaa Jordán, tsika itzimi piñaaventakotakenari, joviinkaatantatzi
    iroñaaka irirori, osheki atziriite pokashitziriri.”'
  san-ASM: হে গুৰো যৰ্দ্দননদ্যাঃ পাৰে ভৱতা সাৰ্দ্ধং য আসীৎ যস্মিংশ্চ ভৱান্ সাক্ষ্যং
    প্ৰদদাৎ পশ্যতু সোপি মজ্জযতি সৰ্ৱ্ৱে তস্য সমীপং যান্তি চ|
  tac-NT: '''Lige Juani ''yuga e''yénameka simíbale Juani ajtígichi, ''lige anele:
    ―Mué benírame, alué rió napu mué si ajtigáriké ''yabé Jorani anilichi bakochi
    na''lebo ''nálige bajoniga, alué napu mué ra''ichia anié, ralámuli rewará ajtí,
    ''lige suwábaga ralámuli simiba napu alué rió ajtí.'
  eng-WEBPB: They came to John and said to him, “Rabbi, he who was with you beyond
    the Jordan, to whom you have testified, behold, he baptises, and everyone is coming
    to him.”
  gfk-H: Io, diet ga haan tupas ne Ioanes, diet gaam tangai tana bia, “Tena hausur,
    mehet wara hasasei uga tano tunatuna nong ga tur tikai taar ma uga arau tano mes
    na palpala taah Ioridaan. Ia mon nong u ga hasasei mehet utana. Io, ken kana i
    gilgil bapitaiso ma ra haleng diet hananhuat taar tana.”
  viv-viv: Au Yoni ana tomuliya bana againe hiꞋela hiꞋawatalatalaina higayo, “Tovehawala,
    Bana boi yuwa Yolidani buye wamiyami ada Bana faꞋine ulumamala-ma, Bana kalivai-nadi
    againe adamoya kaliva moyaꞋaidi hinauna hibafibafitaiso. Vaita o againiya hidaꞋela
    tu Bana againe hinauna.”
  yao-yao: Nipele, ŵakulijiganya wo ŵanjaulile che Yohana ni kunsalila, “Jwakwiganya,
    ajula mundu juŵaliji pamo nomwe peesi Yolodani, jumwaŵalasile ngani syakwe, nombejo
    sambano akubatisya, ni ŵandu wose akwajaulila.”
  tgp-tgp: Ale la mai isan John la verea isana lara, “Tija, pa tamlohi atu ko lo verea
    hin rani atu, na tavalu wai Opae Jordan, nakerihi mo lo paptijo na tamlohi, moiso
    tamlohi tari la lo marongia.”
  auc-NT: Adodäni Wäö weca ponte apæ̈nedinque, —Në odömömi ëñëmi. Oododänö æ̈mæ̈mäa
    bitö weca në pöningä ingantedö ante bitö, Mäningä ingampa, ante apæ̈nebitawo.
    Edæ mäningä onguïñængä ïñömö adobaï æpæ̈në guidongä guiidänipa töö. Waodäni tömänäni
    tömengä weca godänipa, ante wædänitapa.
  kbc-NT: Odaa niɡ̶ijo anodiotibeci João anodinotigimadetege judeutedi jiɡ̶igotibeci
    midataɡ̶a João, modita, “Ǥoniiɡ̶axinoɡ̶odi. Niɡ̶ijoa ane ideite makaamitaɡ̶a daato
    akiidi Jordão, niɡ̶ijoa ane ɡ̶adalakitalo, jiɡ̶idaaɡ̶idoa digoida nilegetediniwace
    oko, codaa eliodi oko anodiitalo”.
  bmh-bmh: Guzenaimai, Zon nugau tapaimareu dudu ipal agen beteimai, Zon guzenai auremen,
    “Igul abai miganem du, na getal du go en anemen Zordan ze gasag am zuaneun eiman
    na ibaiz dareun koli go en dabelen. Ulis, duailel unum go waugab betena, go nug
    ze ziwarai dareu.”
  ctu-BL: 'Tsa'' tiliyob ba''an Juan. Tsi'' subeyob: Maestro, woli'' yʌc'' ch''ʌmja''
    jini tsa'' bʌ tili ba'' añet ti junwejl Jordán ja'', jini tsa'' bʌ a wʌc''ʌ ti
    cʌjñel che'' bʌ tsa'' cha''le subt''an. Pejtelel winicob x''ixicob mi'' tsajcañob,
    che''ob.'
  meq-meq: 'Gawla i Yuhana niye hay ti ye ka təv i Yuhana, ti ye naha tə gwaɗay: «Miter,
    ndo niye ahəl niye ka dzum gər ma diye i magayam i Yurdum ka tsik faya aye na,
    faya ma dzəhuɓiye tay ha ndo hay a yam ada ndo hay tebiye faya ta diye ka təv
    ŋgay tuk na, kəkay?»'
  noa-H: Mag hijẽjẽb nʌʌ hawia warag hich Juan haarcha wëtwia hichigcha, —Maestro,
    har chum Jordán higaau hedau höbeerjem higar, pʌchdëucha marag jaauwai Hẽwandamau
    pʌ̈itarr ha sĩerr wounaujã hĩchab hõor pör choo nʌrrʌm haajemgui hajim hanʌm.
    Maagwai hõor pöm hʌ̃rcha hi haarta p'ẽp'ẽeuk'am haimajierram haajem hirig.
  alp-NT: Eleki esi luake loko Yohanese kai esi beteke lokoi be, “Kuru, Tamata rebe
    Isakesa kai ale ndi kwele Yordane tebaije kai ale lekwe alepae lokoI peneka, Ibaptise
    tamata lekwe kai tamata boka titinai esi keu lokoI, hoko tamata esi luake loko
    ite boka moneka.”
  san-VEL: he guro yarddananadyaa.h paare bhavataa saarddha.m ya aasiit yasmi.m"sca
    bhavaan saak.sya.m pradadaat pa"syatu sopi majjayati sarvve tasya samiipa.m yaanti
    ca|
  kbq-kbq: Nehu'za Joninte e'za amanage hu'za asmi'naze. Hurami (Rabbai) ne'moke,
    Jodani timofo kantu kaziga kagrane mani'neama, Agri agi hu'ama hu'nana ne'mo'a,
    mono ti frenezmantege'za mika vahe'mo'za Agrite nevaze.
  kbh-kbh: 'Chora, chënga Juánbioye tmojánabo y tmojaniyana: —Buatëmbayá, chë Jordán
    chenguánoica ácaftaca enjamná, ndabiama ts̈a ts̈abá conjanoyebuambná, mora ents̈anga
    entsëbayana y nÿetscanga cha montsë́stona ca.'
  ron-LSB: 'Aceștia au venit la Ioan și i-au zis: “Rabi, cel care era cu tine dincolo
    de Iordan, despre care ai mărturisit, iată că el botează și toată lumea vine la
    el.”'
  pon-pon: 'Irail ari ko don ren Ioanej indan i: Rapi, me kot re omui palilan Iordan,
    me komui kin kadede, majani, a kin wia paptaij o karoj kin pwarala re a.'
  nhe-BL: 'Huajca imomachtijcahua Juan yajque campa ya huan quiilhuijque: ―Tlamachtijquetl,
    ¿tiquilnamiqui nopa tlacatl Jesús tlen itztoya mohuaya ipan nopa seyoc nali atemitl
    Jordán campa quisa tonati? Tiquinilhuiyaya nochi para yajaya nopa Cristo. Ama
    nochi tlacame yohuij campa ya para mocuaaltise.'
  sps-sps: Ana ri naa fi to ten Jon ri tsue to tsunia, “Tsoiny Fifaatsuts, anyi natiny
    rom a mes te kaakaa fiisen mi nyi tan mes panainy aurom iny Jodan, ito na mes
    te tsue tsuk anyi? Eye, Ayei fapeenainy rarora vainy, ana fokinai suur fi naa
    ror Tsunia!”
  wnc-wnc: Siwan pandetnata Jonde kuku toknga wamu anzing iniking, “Yanindamumsaapa.
    Aminu waapa tupa gaat Jodan tapa kautdu saak yuke gata ie wam yakapbuyau yangga
    maya wawi sauyamuwawan aminbamda ie kukaing,” ngang iniking.
  bus-bus: 'Ben aↄ̃ sↄ̃̀ Yaayazi wà bè: Rabi, gbɛ̃ kɛ̀ kúnyo yã Yoda baa kãa kpa,
    kɛ̀ n à yã òwee bé èe gbɛ̃nↄ batisi kɛɛ tia, baade píngi e gaa à kiia.'
  gub-BL: A'e rupi a'e Zuàw hemimu'e uzewyr oho umu'e har pe wà kury. — Hawi, i'i
    izupe wà. (— Purumu'e ma'e, i'i izupe wà.) — Aipo nema'enukwaw a'e awa rehe ne.
    Oho Zotàw yrykaw waz nepyr a'e. Eremume'u heko haw urewe, i'i izupe wà, hehe upuranu
    pà wà. — Upurumuzahazahak oho iko a'e kury. Teko tetea'u oho uzemuzahazahak kar
    pà izupe a'e wà kury, i'i umu'e har pe wà.
  imo-imo: Altopa Jononga lombili andolima Jon yu molorumuna ongolio ningeindo, “Ungu
    Mane Tilimu, iye te no Jordan nekondo nu peya moloringili kinye nuni yu moromo
    mele ningo tirinu kano iyemuni imbo no ltindipe moromona imbo awini purumele,”
    ningi.
  boj-boj: Osib naŋgi Jon aqa areq gilsib minjeb, “O Qalie Tamo, nami tamo ni ombla
    Jordan ya taqal beiq di sosibqa ni a qa anjam maroqnem qaji bini tamo uŋgasari
    kalil naŋgi aqa areq gileqnabqa a na yansnjreqnu. Naŋgi inoq bosaieqnub.”
  eng-DRA: 'And they came to John, and said to him: Rabbi, he that was with thee beyond
    the Jordan, to whom thou gavest testimony, behold he baptizeth, and all men come
    to him.'
  knf-knf: 'Babi ţi Yowan aji na a : « Najukan, ñaaŋ ambiiŋ awo na iwi du plut pi
    Yordan, i ibiiŋ aţiiniyaan uko wi nul awuŋ du abatŧaar kë bañaaŋ bŧi bakya du
    a. »'
  san-KHM: ហេ គុរោ យទ៌្ទននទ្យាះ បារេ ភវតា សាទ៌្ធំ យ អាសីត៑ យស្មិំឝ្ច ភវាន៑ សាក្ឞ្យំ
    ប្រទទាត៑ បឝ្យតុ សោបិ មជ្ជយតិ សវ៌្វេ តស្យ សមីបំ យាន្តិ ច។
  arn-NT: 'Fey kom amuyngün ñi feypimeafiel ta Juan: —Kimeltufe, chumül mülelu eymi
    Jordan ñi tripawe antü ad püle, tüfeychi wentru tami nütramelmufiel nga, fewla
    mekey ñi fawtisachen, fey kom che küpakey kisu mew.'
  zas-NT: 'Dxel biguiedx reeman loj Waj: ―Mextr, bén guzunël stiblad roꞌ guiiw Jordán,
    bén bel xtiidx du lojn, në laaman curoobnijs bejn ree abiꞌ gra reeman zinal laaman.'
  ken-NT: Ɛ́kʉ́ bakoŋo Jɔ̌n bárɔ́k ntá yi barɛm bɛ, “Ntɔŋ, mmu anɛ achi nyaka nɛ
    wɔ ɛbhé Nyɛ́n Jɔ́dan ɛnɛ́ awu ɔ́ngati nɔkɔ bo mɛnyɨŋ ɛ̌ti yi, ǎjwiti bho nɛ
    yɛ̌ntɨkɨ mmu árɔ̀ŋ ntá yi.”
