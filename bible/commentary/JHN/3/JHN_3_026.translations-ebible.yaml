  ind-AGS: Jadi, mereka pergi untuk bertemu Yohanes sambil berkata, “Guru, orang yang
    bersama-sama denganmu di seberang Sungai Yordan, orang yang pernah engkau bicara
    tentang dia — saat ini dia sedang membaptis orang-orang dan hampir semua orang
    pergi kepadanya.”
  omw-omw: Mwaanra ti variarao, tauraa e Iotaani qarahi vutura hini vaisi mpovata
    variqarama e mwianra mwivave tunanrave. Qio taqaante. Mwi vaisiva mwivavata nramanri
    nyi varihata airivanto mwiva hinani vi variavo, tita.
  yrb-yrb: '@see-verse:JHN.003.025'
  maa-NT: 'Kiì jñà xi̱ta̱ ñánda tíjna Juan, kitsò‑la̱: ―Maestro, jè xi̱ta̱ xi ijchòkoi̱i
    ján xijngoaà xa̱jngá nandá Jordán, jè xi̱ta̱ xi ji̱ kits''iì ''én i̱t''aà ts''e̱,
