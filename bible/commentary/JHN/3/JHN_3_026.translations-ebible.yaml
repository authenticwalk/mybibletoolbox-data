    che uyaꞌic ri bautismo y conoje ri ticawex eteran chirij —xechaꞌ.'
  rop-rop: en afta deibin go langa Jon, en deibin dalim im, “Titja, yu sabi det men
    neim Jisas hubin deya garram yu najasaid langa det Jodan Riba weya yubin dalimbat
