  mcq-mcq: ꞌEjume pu Joni oni vaꞌe ijá ꞌwava Najuhiꞌine Hena! Ea kaꞌene karaꞌahuni
    Jotani naꞌijaꞌi a Hu rone nú ꞌwarumajaho Hu ea toi samauꞌe ea mapokaꞌe Huni nianaa
    rou ꞌwavara.
  sus-A: عٍ نَشَ سِفَ يَيَ يِرٍ، عٍ عَ قَلَ عَ بّ، «كَرَ مْشْ، وٌ نُن شّمّ نَشَن نُ
    عَ رَ يُرُدّن نَاكِرِ مَ، عِ بَرَ نَشَن مَ قٍ سٍيدٍ بَ، عَ نَ مِشِيٍ شُنشَقٍ يٍ
    شْورَ. بِرِن نَ سِفَقٍ عَ يِرٍ.»
  jpn-1965: 彼らはヨハネのところに来て言った。「先生。見てください。ヨルダンの向こう岸であなたといっしょにいて、あなたが証言なさったあの方が、バプテスマを授けておられます。そして、みなあの方のほうへ行きます。」
  fra-SBL: 'Ils s''approchèrent de Jean et lui dirent : « Rabbi, celui qui était avec
    toi au-delà du Jourdain, et à qui tu as rendu témoignage, voici qu''il baptise,
    et tout le monde vient à lui. »'
  yka-yka: Hap pī meˈ tindeg Yahiya miyaˈan si iye duk paˈinde si iye, “Tuwan, taˈessebnu
