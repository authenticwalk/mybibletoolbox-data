  ory-ory: ଆଉ, ସେମାନେ ଯୋହନଙ୍କ ନିକଟକୁ ଯାଇ ତାହାଙ୍କୁ କହିଲେ, ହେ ଗୁରୁ, ଯେ ଯର୍ଦ୍ଦନ ନଦୀର
