verse: JHN.003.026
translations:
  kpx-kpx: Katelahaito halevai Dionie tilu. Tiliale namihai avoe, “No kosive, malaha
    moleu Diodani e vaki mole ae lohoale ke ana huhuanu. A ke vaveve noheho lounu.
    Iale keu aike ata babatisogevege ata bahataeau avue tima.”
  okv-H: pambuto John ta degi ke einge ea, “Ahe Poekari Embo, embo vahai umo Jordan
    oiho ta umo te mihei harikehe kogora amina embomeni bapataito oi embo isapamane
    amita degi ere pahora.” ainge eo
  tbo-tbo: Yaka hi nae Yoni uyahina po hi baha hi pa, ‘Guyau, u nugotuhuya lolowa
    Yodani u tuponei ta memae ma lawana u laimoineya, tauna i wiwawala po e ibapatiso,
    ma a bapatisona lawa atapuhi hi luhogaleya po he nenae uyahina.’
  mal-C: 'അവർ യോഹന്നാന്റെ അരികിൽ വന്ന് അദ്ദേഹത്തോട് “റബ്ബീ, യോർദാന്റെ അക്കരെ അങ്ങയോടുകൂടെ
    ഉണ്ടായിരുന്ന ആ മനുഷ്യൻ—അങ്ങു സാക്ഷ്യപ്പെടുത്തിയ ആൾ—സ്നാനം കഴിപ്പിച്ചുകൊണ്ടിരിക്കുന്നു:
    എല്ലാവരും അദ്ദേഹത്തിന്റെ അടുക്കലേക്കു പോകുന്നു.” എന്നു പറഞ്ഞു.'
  grc-SR: Καὶ ἦλθον πρὸς τὸν Ἰωάννην καὶ εἶπον αὐτῷ, Ῥαββί, ὃς ἦν μετὰ σοῦ πέραν τοῦ
    Ἰορδάνου, ᾧ σὺ μεμαρτύρηκας, ἴδε οὗτος βαπτίζει, καὶ πάντες ἔρχονται πρὸς αὐτόν.
  bgc-bgc: अर यूहन्ना कै चेल्यां नै आकै उस ताहीं कह्या, “हे गुरु, जो माणस यरदन नदी
    कै परली ओड़ तेरी गेल्या था, अर जिसके बारें म्ह तन्नै कह्या सै, देख, वो यीशु बपतिस्मा
    देवै सै, अर सारे उसकै धोरै आवै सै।”
  khz-khz: Ioane gena melo genai geagoto, ne gekilato, “Vevega-ripa talimamu, Ioridana
    waina vokavanai goi ria gotaluwai e goi na okilagiato talimana evebapatisona,
    taunilimalima vogo ia genai geagona.”
  deu-TKW: 'Und sie kamen zu Johannes und sagten zu ihm: Rabbi, der bei dir war jenseits
    des Jordan, für den du gezeugt hast, siehe der tauft und alles läuft zu ihm.'
  zsr-NT: 'Guladxinëꞌ ga zoëꞌ Juan len tëꞌ lëꞌ: ―Bönniꞌ usëdi. Byutscaꞌ. Ruquilëꞌ
    bunách nis bönniꞌ naꞌ gzóalenëꞌ liꞌ yetsláꞌa yegu Jordán, bönniꞌ naꞌ benuꞌ lnaꞌ
    lau queëꞌ, atiꞌ taꞌdxín ga zoëꞌ yúguꞌtë bunách.'
  lin-lin: 'Bakendeki epai ya Yoane mpe balobaki na ye : — Moteyi, ozali koyeba lisusu
    moto oyo azalaki elongo na yo, na ngambo mosusu ya Yordani, oyo na tina ye opesaki
    litatoli ? Ye mpe azali kobatisa bato, mpe bato nyonso bazali kokende epai na
    ye.'
  hns-NT: 'Tab oesab Johaanas ke paas gail aur bolies: „Maastar djie, Jordaan nadie
    ke habara ek aadmie tore sanghe raha aur toe gawaahie deile rahiele kie oe Ke
    hai. Ab ohoe dopoe kare hai, aur sab koi okare paas dja hai.”'
  noa-E: Mag ijẽjẽb nʉʉ awia warag ich Juan aarcha wëtwia ichigcha, —Maestro, ar chum
    Jordán igaau edau öbeerjem igar, pʉchdëucha marag jaauwai Ẽwandamau pʉ̈itarr a
    sĩerr wounaujã ĩchab õor pör choo nʉrrʉm aajemgui ajim anʉm. Maagwai õor pöm ʉ̈rcha
    i aarta phẽphẽeukham aimajierram aajem irig.
  eng-EMTV: And they came to John and said to him, “Rabbi, He who was with you beyond
    the Jordan, to whom you have testified—behold, this Man is baptizing, and all
    men are coming to Him!”
  mib-NT: 'Te ni quecoo de nuū Juan, te ni cacahān de: Maestro, tēe ní ine jíín ní
    yūte Jordán ichi núū cáne niāndii, jeē ní nacani ní jnúhun de nuū ná, vijna te
    scuándute máá de, te ndɨvii ñayuu cuangoo i nuū de.'
  lif-NT2: युहुन्‍नारे़ कुहुॽसाम्‍बाहाॽ मे़द्‌ये़आङ् खुने़ॽ मे़मे़त्तु, “सिक्‍साम्‍बे,
    यर्दन यङ्‌घङ्‌ङिल्‍ले़ नाधाःम्‍बि खे़ने़ॽनु के़वाॽबाल्‍ले़ कुयाःम्‍बेओ खे़ने़ॽ
    तोःन्‍दि के़बिरुबा मनाःल्‍ले़ बप्‍तिस्‍मा पिरुसिर याक्‍लो॥ आनिॽओ के़रे़क् मनाहाॽ
    तामारे़ कुले़क्‌वा खुने़ॽओ मे़बेःक्‍ल मे़बत्‍लो॥”
  xnj-xnj: Hinu, vawuliwa avo vakamhambila Yohani na kumjovela “Muwula mundu yula
    mwewavili nayu kumwambu ya Yoludani, yula veve mwewatijovili malovi gaki, hinu
    namwene ibatiza na vandu voha vakumlanda!”
  mmx-mmx: Kuren la diga vot pasa ne Jon la diga lok tin keretna, “Rabai. Nenu una
    doma bilong ti mo laradi ga nemen eburu minu ro auret ladan sen Joridan, laradi
    nenu ga paase mumu i. Neni mo ip sep susu limixin, la limixin axap mo di mumu
    asu i.”
  cbr-NT: 'Usai cuëbicananquiani anu cuanxun ca Juan cacëxa: —A ñuiquinmi nu cacë
    uni axa mibë Jordán ''ucë manan ''icë, Jesús, an unicama nashimicëbë ca camabi
    unix anu ricuatsinia.'
  tee-NT: 'Chai ju ix''amamaka''ui ju Xivan talakmilh ju ix''amamaka''unu''an. Tajunich:
    ―Amamaka''unu'' ju anu'' lapanac ju ixt''avilhchan lhimak''antacutni xaxcan Jordán
    ju chavai amakpaxananch chai na lhu ju talakxcavataji ju yuchi. Yuchi ju anu''
    ju lhich''ivin.'
  eng-LSV: and they came to John and said to him, “Rabbi, He who was with you beyond
    the Jordan, to whom you testified, behold, this One is immersing, and all are
    coming to Him.”
  cak-NT: 'Xepe ri discípulos ri'' xebe-apo riq''uin ri Juan y xbequi''ij che: Maestro,
    xecha''. Ri Jun ri xapon awiq''uin ri juc''an chic ruchi-ya'' Jordán, ri xa''ij
    chi ja raja'' ri nak''alajij, xa can conojel chic ri winak ye''apon riq''uin chi
    yeru''on bautizar.'
  pah-NT: Nurã Joãova'ea remimbo'ehara'g̃a hoi ahe pyri javo ahe ve. —Akoja'ga, ei
    g̃a, kiroki ga oko nde pyri paranauhũa aherovai Jordão aherovai – kiroki ga nde
    eremombe'u ore ve oji'i, ei g̃a, kiro ga g̃a mobatizauhui no. Ohopavuhu reki g̃a
    ga pyri a'ero, ei g̃a imombe'gwovo ahe ve novĩa.
  sja-NT: 'Juanmaa chejida mãik''aapa mãgajida: —Tachi Jarateepari, ma eperã pɨ ome
    bada Jordán to k''ĩraik''a eere mãik''aapa pɨa jarada taimaa, mãgɨpa eperãarã
    poro choomaa bɨda ajida. Ma awara jõmaarãta irumaa wã p''anɨ poro choopide.'
  xed-xed: 'Ka sliʼaftá həŋ ka lagha da mnay ŋa Yuhwana kazlay: Maləma ɗa! Tsa mndu
    si kawadaga nda kagha ta ɓla ghwa Zurdeŋ si ta mnə ka ta gwaɗa ta ghəŋani ya kay
    ná, waʼa ta maga batem ŋa mnduha. Ta sliʼi inda mnduha da tsi, ka həŋ.'
  glk-glk: 'پس یحیی ورجه بَموییدی و اونه بوگفتیدی: «اوستاد، اونی کی تی اَمره او طرفه
    رودِ اُردن ایسه بو و تو درباره‌یه اون شهادت دَیی، الأن خودش تعمید دهه و همه اونه
    ورجه شیدی.»'
  mks-NT: 'Tá na̱ndihi já ndáva na̱ xíca xi̱hi̱n Juan na̱sa̱ha̱n na̱ cáha̱n na̱ xi̱hi̱n
    dá já na̱cachi na já: —Maestro, da̱ta̱a, da̱ na̱nditúhún xi̱hi̱n ndó inga xoo
    yu̱ta Jordán cán, da̱ na̱ca̱ha̱n mé ndó sa̱ha̱ nu̱ú nde̱ cán, viti xíca nuu da
    jácandúta̱ dá ña̱yivi ta ja̱ndá joho tócó ndihi ña̱yivi ndíco̱ na̱ da̱ viti —na̱cachi
    na̱ cán xi̱hi̱n Juan.'
  gfk-S: Io, di ga hana tupas ne Jon, di gom tange tana be, “Tena harausur, mem ura
    hininawase ugo tano turadi nong ga tur tikai ter ma ugo tua tano mes na palpal
    a taho Ioridan. Aie mon nong u ga hinawase mem utana. Io, kakarek kanaia i gilgil
    baptais ma ra haleng di hananawat ter tana.”
  bmu-bmu: Mewö jigetka lömböriiga Jongöreŋ kaba kewö jiget mörök, “Ketaŋamnini mötnöŋ,
    azi Jordan o likepŋe göbuk maliga nangak könaŋamŋi naŋgöba jinöŋi, yaŋön ambazip
    o melun mem eŋgiiga jesöŋgöŋan mönö yaŋgöreŋ anakze.”
  dgz-dgz: Mu Dion ine tauan anega wane, “Wadianiana, apan ap me ge den Diodan asepagan
    daiton menan guturewa wawa kakayat taingianawa, ame waenapan dup iamuiwan, amba
    mu iragi me inap amuiwanum.”
  eng-GNV: And they came vnto Iohn, and saide vnto him, Rabbi, he that was with thee
    beyond Iorden, to whom thou barest witnesse, behold, he baptizeth, and all men
    come to him.
  zaa-NT: 'Huía tè cą ru''a lo Juáan nna ra cą bi: Maestro, tsí hua yù cuią''lu''
    qui''ni enne'' du lani lu'' biỹa tsá nuá attu lado yò Jordán nna, gutixa''a huá
    lu'' nu cca quì''e, pues annana ría iyaba ca enne'' ru''a lo bi nna runi huá bi
    cą bautizar.'
  eng-WEBSTER: And they came to John, and said to him, Rabbi, he that was with thee
    beyond Jordan, to whom thou didst bear testimony, behold, the same baptizeth,
    and all men come to him.
  guh-guh: 'Nexata Juan pijajivi pona Juanjavabelia. Nexata bajarapamonae Juanjavabelia
    jumaitsi Jesús yabara: —Ponë caxitajarabame Jordánmene itsapanatalia, ponë vajunupaebame
    paxanëjavaberena, bajaraponë ata aeconoxae jivi bautisabapona. Nexata daxitajivi
    bajaraponëjavabelia pona, jai Juan pijajivi.'
  bon-bon: Siige teepi seclige Yoane bau me, jejisi egä, “Abiberäja biname, maane
    cama lui biname tage Yoridana baduge nuuja poto doro ca, maane lui ne teitnäjumete,
    tabe cuta page biname bine niiye ca jicisäjenenemige, siige bucurage cina piiyeme
    otnenininisi teeme bau me.”
  nhw-BL: 'Huajca imomachtijcahua Juan yajque campa ya huan quiilhuijque: ―Tlamachtijquetl,
    ¿tiquelnamiqui nopa tlacatl Jesús catli itztoya mohuaya ipan nopa seyoc nali hueyatl
    Jordán campa hualquisa tonati? Tiquinilhuiyaya nochi para yaya nopa Cristo. Ama
    nechca nochi masehualme yohuij campa ya para mocuaaltise.'
  swh-ONEN: Wakamwendea Yohana wakamwambia, “Rabi, yule mtu aliyekuwa pamoja nawe
    ngʼambo ya Mto Yordani, yule uliyeshuhudia habari zake, sasa anabatiza na kila
    mtu anamwendea!”
  wbi-wbi: Pe vakaluta kwa Yohana vakambuula vakati, Ghwe mbulanisi, umuunhu jula
    juno aava nuuve imwambo ija kikogha kya Yorodani, juno ghwolekagha imhola saake,
    lino ghwope ikwofugha avaanhu, kange avaanhu vinga viluta kwa mwene.”
  bba-bba: Mɑ bɑ dɑ Yohɑnun mi, bɑ nɛɛ, yinni ɑ durɔ wi yɑɑye? Wi u rɑɑ wɑ̃ɑ kɑ wunɛ
    sɑnnu Yuudɛnin ɡuruɔ, wìn seedɑ ɑ di? N wee, u mɑɑ derɑ bɑ tɔmbu bɑtɛmu mɔ̀ ni.
    Tɔmbu kpuro bɑ mɑɑ dɑɑmɔ win mi.
  eng-KJVCPB: And they came unto John, and said unto him, Rabbi, he that was with
    thee beyond Jordan, to whom thou barest witness, behold, the same baptizeth, and
    all men come to him.
  kgk-NT: 'Upe-ma ramo oje''oipa João renda-py: —Naiporãi voi, porombo''eháry, he''i
    João-pe hikwái. —Oĩ va''ekwe kwimba''e ne ndive Jordão ysyry rovái. Hesegwa eremombe''u
    va''ekwe. Ha ko''ánga katu ogwahẽ ko''a-py upe va''e. Oporomongarai ko oiko-vy
    ko''a-py ave. Enterove ete oho henda-py, he''i íxupe hikwái.'
  waj-waj: 'Itaa kua tuuvaara iya Yuvuaanaasi oro inna kiaa mmida tunoo: Vitaira-o,
    nnaaru vaidi voovai nnoori Yorotaanaa siri sainai i tasipama dioo vauduu a innara
    iqii vaidi tuanaa ivovee tunnaivo aanna makee ivoono gioonna kiaapuuya nnoori
    apuoo varinoo. Apuoo varikiai mmuakiaa gioonna kiaapuuya i pikiada innasi kuaanoo,'
  cpy-cpy: 'Ari riyaatee-yakini ijeekira Juan, ikantapaakiri: “Yotaantanari, irinta
    tsipatzimiri intatsikiro eni Pareenkaarini, pikenkithata-kota-kinari, romitsiryaatan-tatzii
    rirori, osheki atziri pokashitakiriri.”'
  ekk-PKP: 'Nad läksid Johannese juurde ja ütlesid talle: „Rabi, see mees, kellega
    sa teiselpool Jordani jõge koos olid, see, kelle toetuseks sa tunnistasid, vaata,
    see ristib nüüd ja kõik lähevad tema juurde!“'
  mpx-mpx: Yaka tohago o hi nok hi na Diyon elana hi ba, “Topankite, tau toto valila
    alom wewel Yolidani labena leunati ge wasana u wasaan, he iya iyoho sauga e gamagalau
    i papababitaisol, ge gamagalau gegewel to hi noknok elana o.”
  wbp-wbp: Ngula-jangkaju, yaninjarlalu payurnu Jaanuju, wangkajalurla, “Tiija, manngu-nyanyinya
    kanpa yangkaju wati kujalpangku jirrnganja nyinaja kamparru-wiyi kakarrumparra-warnu
    karru Jurdunukuju, yangka kujalpanpa-jana yimi-ngarrurnu yapaku nyanunguju wati,
    ngulaju mayi kanpa manngu-nyanyi? Jalanguju, ngulakulku kalurla yapa panu-jarlu
    turnu-jarri, ngulangkulku kajana papitaji-mani.”
  luo-luo: Negibiro ir Johana mi giwachone niya, “Rabi, jal manyocha ni kodi loka
    Jordan, ma en Jal mane iwuoyo kuome cha, parie ni en bende tinde obatiso ji, kendo
    ji duto dhi ire.”
  nhe-NT: 'Huajca imomachtijcahua Juan yajque campa ya huan quiilhuijque: ―Tlamachtijquetl,
    ¿tiquilnamiqui nopa tlacatl Jesús tlen itztoya mohuaya ipan nopa seyoc nali atemitl
    Jordán campa quisa tonati? Tiquinilhuiyaya nochi para yajaya nopa Cristo. Ama
    nochi tlacame yohuij campa ya para mocuaaltise.'
  aii-aii: 'ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣ ܝܘܿܚܲܢܵܢ ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܪܲܒܝܼܲܢ، ܗ̇ܘ ܕܝܼܗܘܵܐ ܥܲܡܘܼܟ݂
    ܒܡܲܪܙܵܐ ܐܚܹܪܢܵܐ ܕܝܘܿܪܕܢܵܢ، ܗ̇ܘ ܕܝܘܼܗܒܹܠܔ ܠܘܼܟ݂ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܕܝܼܹܗ، ܐܘܼܦ ܗ̇ܘ
    ܡܲܥܡܘܼܕܹܐ ܝܠܹܗ، ܘܪܵܒܵܐ ܒܹܐܙܵܠܵܐ ܝܢܵܐ ܠܟܸܣܠܹܗ.“'
  esk-NT: Aasriiñ John-mun utlautiplutiŋ uqautiplugu, “Iḷisautrii! Aŋun itqaġiviuŋ
    Jordan-ŋum igḷuani piqatigikkan, ilvich uqautigikkan? Ilaa paptaaġiaqsiruq, aasrii
    iñuum iluqani utlakkaa!”
  msb-msb: Kaya nagpakaradto sinda kan Juan kag nagsumat, “Rabi, idtoʼn kaupod mo
    sa unhan san Jordan na gintestigusan mo, adi na naman siya nagapambunyag kag an
    tanan nagakaradto na sa iya.”
  cpa-NT: 'Hi² jøng² ca¹ŋi¹lé²dsa ja³tsenh¹³ Juan. Ca¹juúh²dsa: ―Tøa¹², dsa² héi²
    ma²chiog¹² dsa² jmøi², dsa² mi³hiúg³ quianh¹³ hnéng¹ tø¹hŋoh¹³ chi³jmøi² Jordán,
    dsa² ca¹cuøh³hning jǿg³ dsio¹ quiah¹². Jøng² ca¹lah¹já¹ dsa² ma²dsø²lé² dsen¹³
    cah³ dsa² héi² ―ca¹juúh²dsa.'
  dso-dso: ଆରି ଜଅନର୍‌ ସିସ୍‌ମନ୍‌ ତାର୍‍ ଲଗେ ଆସି କଇଲାଇ, “ଏ ଗୁରୁ, ତମେ ଜର୍‌ଦନ୍‌ ଗାଡ୍‌ ସେପାଟେ
    କାର୍‌ସଙ୍ଗ୍‌ ବେଟ୍‌ ଅଇରଇଲାସ୍‌ ଆରି ତାର୍‌ ବିସଇ ତମେ ସାକି ଦେଇତେରଇଲାସ୍‌, ସେ ଲକ୍‌ ଏବେ
    ଲକ୍‌ମନ୍‌କେ ଡୁବନ୍‌ ଦେଲାନି ଆରି ସବୁ ଲକ୍‌ମନ୍‌ ତାର୍‌ ଲଗେ ଗାଲାଇନି ।”
  meu-meu: Bena idia na Ioane dekena ela, eto, Rabi e, Ioridane sinavaina unukahana
    ai oi ida o nohova bona oi ese o herevalaia tauna na vada e hahebapatisomu, bona
    taunimanima loḡora ia dekena e laomu.
  yva-NT: Wuruta no Yohanesa nui muno wo raura nanto ai ware, “Injayo Kurune, winyamo
    ta naemeno Vatano nandija po Injae natavon no mana Yordan we Aija e? Arono naije
    Injae nyo arorono reansai. Vatano napije soamo Po vatane maugasya kuvuni mana
    rai tavona, weti vatan tenambe uta irati Ai. Abo! Indati Po nakivan aje!”
  dgc-dgc: Kanya inumange side ni Juan, a kinagi de diya, a “Maistu, anya tu kaguman
    mo a lélake to éya ta dibelew na Hordan, siya a nipahayag mo? Mégbébinyagén kan
    dén siya nadid ta tolay, éy meadu kan be diya a dumédulug. Bakit?”
  zpm-NT: 'Blozhse bdiḻdiidz zho, wbig xpëëdscuel Juan lo Juan, rëb zho: ―Maestro,
    meṉ ne goṉ bzodiidznie luu ro guiubee Jordán ga, meṉ ne scataa bzeet luu lo miech,
    ¡ye me laa me quiachoobnis miech niina, ni ndal miech niapse lo me zie zho, ziaatraade
    zho nëz rii!'
  hix-NT: Àro ke totxownà hatà, Xowawu hyaka. Khananàhnye y, ketxkon hatà, àwya. Aymomno
    yeryan hatà, mokà ymo, ohyawo ehxaho ymo. Xoknaw mon ho kehtokonye, ohyawo nehxaknano,
    ketxkon hatà. Noro yehtxoho mekarymeko, toto komo wya. Noro rma, tan harha nay
    hatà, aymomno ynyàr hok hatà. Omeroron komo tetxow hatà, àhyaka, ketxkon hatà.
    Omorohnà noro haxa hyaka tetxow hatà, àwya tataymomponàr kom horà, ketxkon hatà,
    ànhananàhrà ro komo, Xowawu wya.
  sim-sim: Urik ol Jonin tiyandari ma ondo Jonik li raha limu sawera, �Tisa, ayo ma
