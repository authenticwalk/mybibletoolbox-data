  nfa-nfa: Ka dhèu se mai asa Yohanis, hèia ra peka na, “Ama Mese! Sanèdꞌe era, do
    aadꞌo? Dhèu dhu uru èèna tenge ama ètu sebhe loko Yarden, dhu ama peka na, Nèngu
