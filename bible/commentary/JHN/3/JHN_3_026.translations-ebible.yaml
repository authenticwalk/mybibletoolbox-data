    magpandi meˈ aˈa ne iye, duk ekka teˈed aˈa hap pī si iye.”
  mle-mle: Aw adiy Jon dikidiy kalivadidiy duw dikik yikuw, ata wadaad, “Gaba maja
    duw, min lakwuminaad adi minawa Jawtan bayib agika gikim tidi duw, adi waminidi
    duw, ‘Di Godab danaad,’ waan. Kita ada di duw takwaam baptais kwiynaad. Aw miyawa
    duw taakw adiyka minaam wapakuw, dikik yinadiy.”
  shp-NTPO: 'Jaskataxa jaonmea onannaibo Juanhiba bokana iki, boxonra neskáakin yoikana
