    yueque macare juchine patyatu tuque miatsehuedya juchine. Cuejachinedya mira ecuana
    tuque Mesiasque. Dutya jujeri tuna tuaqueja cuaya cutsameretira. ¿Jidadya tu jadya
    juishu? —jadya tunajatu aticuare.
  kgp-NT: Kỹ João mré mũ ag tóg João mỹ tag tó mũ, ha mẽ. “Ũ tỹ Jordão mãtá ã mré
    nĩ ja ẽn vỹ ag kygpég jẽ nĩ, ã tỹ ẽg mỹ ũn kãmén ja ẽn ti. Hã ra vẽnh kar vỹ ti
    mré mũ mũ ha, hã kỹ ag tóg ã venh kãmũ mãn tũ nĩ ha,” he ag tóg mũ, João mỹ, Jesus
    to.
  bvd-bvd: '''Uri nai, waa kwairooi sa Dion ki kera daka lea siana sa Dion ma daka
