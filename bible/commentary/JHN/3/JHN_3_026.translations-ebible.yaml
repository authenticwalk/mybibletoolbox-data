    de yimɓe fuu ina njaha to makko.'
  arl-NT: 'Nocuaji nojoriiri Tiuquinijiona Juan sequetusee Jesujiniji: —Niishitiojonanaa,
    noo pueyano, quiaa nojuajiniji canaa pohuatacanutej, noo quiata quiquianu Jordán
    moo taquijiriatej, nojuajana pueya tiuquinijiyajuhuaj. Puetunu pueyajanaana nocua
    quiojiya tiuquinijiosano nojori quiniuria.'
  ziw-ziw: Ivyo waita kwa Yohana nakugamba, “Mhinya, wakumbuka yudya mntu endaga hamwenga
    na weye ng'ambo yo mto Yolodani, yudya waukulaga mbuli zakwe? Kaula, haluse abatiza,
    naho chila mntu amwitila!”
  grc-TR: Καὶ ἦλθον πρὸς τὸν Ἰωάννην καὶ εἶπον αὐτῷ, Ῥαββί, ὃς ἦν μετὰ σοῦ πέραν τοῦ
    Ἰορδάνου, ᾧ σὺ μεμαρτύρηκας, ἴδε οὗτος βαπτίζει, καὶ πάντες ἔρχονται πρὸς αὐτόν.
  nag-nag: Aru taikhan John logote ahi taike koise, “Rabbi, jun Jordan nodi paar te
    apuni logote thakise, jun nimite apuni kotha koi dise, sabi, etu manu baptizma
    di thakise, aru sob Tai logote ahijai ase.”
  eng-OEBCW: and the disciples came to John and said, ‘Rabbi, the man who was with
    you on the other side of the Jordan, and to whom you have yourself borne testimony
    – he, also, is baptizing, and everybody is going to him.’
  knj-NT: 'Yuxan, jix bet yal eb jaxca ti'' tet naj Juan: —Jaach cuywam, ja'' jun
