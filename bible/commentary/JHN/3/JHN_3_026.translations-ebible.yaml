  sxb-NT: Kutio awalonzi awa Yowaana waamugiako wamulaga watino, “Omugerezi, omuntu
    owawanga ni iwue engereka eya oluuzi olwa Yordaani, owa nyanga wagamba-gambako
    geeza oria, mbwe oona nyingeeno abatiisa awantu kandi awantu woona wamugiako.”
  nhu-NT: Ɛ boom bo ŋgoo le bo Jon e nɛ gɛn fô Jon e, gay ɛ̂ wvú lɛ, “Labay, wee wɛ
