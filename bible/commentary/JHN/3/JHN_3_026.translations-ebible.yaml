  kpf-kpf: Oi ziŋâ Yohanegâren gam itâ sâm dukuwe, “Patâ, gâ Yodaŋ too nâmbutken ândina
    a ŋâi muyagei topŋâ dâtnâŋgoin. Zâk narâk ziren ga a too saŋgonziŋgi a doŋbepŋâ
    zâkkâren arie.”
  ppo-ppo: Atéró, Jon-né yó matere whi̧rape a̧ beterepaae wóló duraalu, “Yó matere
    whi̧-ó, Jordan wȩi uté tȩró ya̧tamo bitu, naao da̧paae kale whi̧ ai ape yóló,
    yó male whi̧né so whi̧ fea wȩi tópurótu betepa, mo turó so whi̧ a̧ beterepaae
    fu beterapó,” yalepó.
  hin-2017: और उन्होंने यूहन्ना के पास आकर उससे कहा, “हे रब्बी, जो व्यक्ति यरदन के
    पार तेरे साथ था, और जिसकी तूने गवाही दी है; देख, वह बपतिस्मा देता है, और सब उसके
    पास आते हैं।”
  bef-bef: 'Ya hilete enali Yonitoga bite aiꞌa panaꞌaloboꞌamagi lu emiꞌahana: Tisao,
    ai kumu lulata nohata bomo Yotani nagami mula beletoga kai hiti mineꞌahaꞌina bomoba
    kai keheli etoꞌahapihe? Ya bomouba ai nagamiꞌi nofolo epalago asaga boanaꞌi aitogago
    nebabe.'
  amm-amm: No monoi no mo, Iyonoso ima tumokino, na imokino, “Oi, aiyolokomomoko nokota,
    noko toku no tolo tomasimokini no, Yotano iwo ausaimiso, toku no posasoko unukini
    no, nonani nokotayo mani, to mo noko nokolalo iwoso tuluwakomoi. Wiyou, totani
    auso na tonu liyaimoi, noko nokolalo molopoiyo. Koi mo wiyou tiyamonoki.”
  zaj-zaj: Avo wachola ha Yohana wamulongela, “Mkulufunzi, munhu ija yakalile na gweye
    mwambu wa ikabili wa Ulwanda lwa Yolodani, ija iumulongile kamba iyo Kilisto,
    na heyo kobatiza, na wanhu wose womgendela.”
