  kxv-kxv: ଏ଼ୱାରି ଜହନଇଁ ଏଲେଇଚେରି, “ଗୂରୁ ଆମ୍ବାଆସି ଜର୍ଦନ କାଡାତି ଅ଼ରୱାକି ନୀ ତଲେ ମାଚେସି,
