    uli, nameitu douk nape nenek baptaisumech. Ali chanatimaguk elpech douk chanamu
    anan atunu.”
  grc-F35: Καὶ ἦλθον πρὸς τὸν Ἰωάννην καὶ εἶπον αὐτῷ, «Ῥαββί, ὃς ἦν μετὰ σοῦ πέραν
    τοῦ Ἰορδάνου, ᾧ σὺ μεμαρτύρηκας—ἴδε, οὗτος βαπτίζει, καὶ πάντες ἔρχονται πρὸς
    αὐτόν.»
  cav-NT: Tuna cama caquemitsati caquemitsati juatsu tuna Juan queja cuacuare. —Ebahuityaquique,
