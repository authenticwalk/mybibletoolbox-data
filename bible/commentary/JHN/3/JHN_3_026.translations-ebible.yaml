  apz-apz: Oseso Jounɨye inomokomoyo sohwa hofɨko Jounɨmo uꞌmantɨfi ulɨmentohofi,
    Nakwoe lonetɨhwayo sohwosi, kɨko upaꞌnyo. Oso hwe Mijo Joutan nongkihntaꞌni kɨkoꞌnji
    humamentiso sohuneꞌno kɨko kakineꞌno hungkuno lɨjwaoꞌmentohino sohwo kako huhwo
