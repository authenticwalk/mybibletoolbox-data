    uso yei mambutera.”
  mqb-NT: 'Anga nan, ta zla pə cakay ana Yuhana. Ta jan, ta wa: «Miter, ɗowan a iken
    sə side apan, kə zlingen pa ''am zlinder sə Urdon ata nà, həna winen ɗukwen,
    winen apan i gan baptisma anà ɗo ahay. Ɗo ahay ɗukwen tinen apan ti zla fok pə
    cakay anahan.»'
  ape-B: Ali amam disaipel hanamali Jon ali haklipanu hakli, “Nebenyali Tisa, anudak
