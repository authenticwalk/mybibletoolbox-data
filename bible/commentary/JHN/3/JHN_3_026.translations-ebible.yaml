  quf-NT: 'Chaymi Juanpa yaĉhakuqninkunaqa riranllapa payta kaynu nir willaq: —Yaĉhachimaqniyllapa,
    qammi parlamaraykillapa riyu Jordanpa chimpanpi pullayki karan, chay runapaq.
    Paymi kananqa shutichikutin, tukuy kriyir paymanna riyanllapa.'
  yuw-yuw: Ihoroc tongga yu Jönot ongmuya inogung, “Fandat fandat amna kombihi, amna
