    im.”
  mee-mee: Minmina na keke loa te Ion, na keke ballage roma, “Rabai, agau laeala e
    pala ne momo kala nge one nga Me Ae Ioran bavana tetoto ama one turupotpote, i
    ke pamagoegoea ragau ba ri kinung keke lola te i.”
  mwf-2018: Mu bere pulangay nukunu John the Baptist-ka punnanadhaneme ngarra nukunu-yu.
    I pumamnaneme, “Pule, kardu pana nganaka ngarra nhinhi kardidha da ngipilinh Jordan
    ngamimarda kathu-ka, i thurdamngarruyithneme-ka, nukunu kardu nhini-ka kardu warda
    dampunluluwewu wurran i kardu terert nimin parramnarurtuy pibim ngarra nukunu-yu.”
  dif-dif: 'Ja tana Johanningu wokarana wonti ja nunkangu jatana wonti: „Rabbi, Naupini
    jinkangu nganana paraia Jordan kaiarani jerankari, nunkangundru jundru tinkari
    ngankana paraia, mai, Nau multibai, ja pratjana nunkangu wokarai.“'
  gam-gam: Kambono kandja embe dje kermaka, Jon kogoye una po Jon moi al embe dji,
    tisa, iwa ta ni asa djin ge, iwa ni boll aike nu Jodan konato moi iwa ge, une
    po una nu pagle aundaka una porapora er une moro al pinj we dji.
  nou-nou: Awasedo ungoi John da yei mambudo sisera, “Atopatari embo inemi Jordan
