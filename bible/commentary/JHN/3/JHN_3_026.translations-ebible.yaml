  qvw-NT: 'Chaypïtam Juanman ćhaycälil: “Yaćhachicü taytay, chay Jordan mayup chimpanćhu
    limapämäśhayquipi nunämi bawtisayäñä. ¡Payman''a achca-achcamari licuyalcan!”
