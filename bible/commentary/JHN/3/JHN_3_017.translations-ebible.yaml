    Urmiŋ teŋ kerke katyiŋ.
  tnk-tnk: Kumwesən rɨpkərhi pehe mhə Tɨni ruvehe ia tɨprənə i mə trərpwɨn noien ərəha
    me səvəi nərmama, mətə in rərhi pehe Tɨni mə truvehimɨru irəha.
  kpr-kpr: 'Ainda tuka mo: God jo, natofo da ari ekoko ijujedo sari amboro dae sedo,
    nunda Mandi dirigari furaeri. Nune sari natofo jebugaoro dae sedo, dirigetiri
    fusira.'
  san-IAS: īśvaro jagato lokān daṇḍayituṁ svaputraṁ na preṣya tān paritrātuṁ preṣitavān|
  nho-nho: TeAtua ni see heuna mai tana Tama naa ma ki au no hakatonutonu te henua.
    Seai. Tana tama naa ni kkave mai ki au no hakaora naa tama te maarama nei.
  gym-NT: ñobtä ñan angwane ñan Ngöbökwe ja Odei juani ni kukwe kämekäme nuenkä Ngöbö
    rüere mikakäre ja tare nike, akwa niara köböire rabadre dianintari, abkokäre juani
    kwe.
  azg-NT: Ee chito jñon Tyoꞌtsꞌon Jnda jon ndëë nnꞌan tsonnangue, chaꞌ quitꞌuiiviꞌhanꞌhin
    tsojnaanꞌ jnanhan. Iꞌua Tyoꞌtson tsꞌianꞌñeen nnon Jnda jon na ntsinꞌman jon ñuaan
    nnꞌan.
  bhd-bhd: किजोकि परमेशरे अपनू मट्ठू दुनियाई मां एल्हेरेलेइ नईं भेज़ोरू कि तै दुनियारे
    लोकन (तैन केरे पापां केरि) सज़ा दे, बल्के एल्हेरेलेइ कि दुनियारे लोक तैसेरे ज़िरिये
    सेइं (पापां केरि सज़ाई करां) मुक्ति हासिल केरन।
  too-NT: Dios macamilh ixO'kxa' nac quilhtamacuj. Tū' macamilh para nacāmāpātīnī
    xalanī'n nac cā'quilhtamacuj. Macamilh para que xlaca'n natapūtaxtu. Ixlīhuākca'n
