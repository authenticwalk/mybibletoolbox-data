    ã wah deyacap jĩ. Obohjeéhtih, iiguípna ĩ bejat déedih queétdih wã tʉ́i ʉbat pínah
    niijná, ã wah deyanap jĩ.
  taw-taw: Anɨb ak nɨm, God Ñɨne nop agyokak anɨb ak, binɨb lum awl okok kɨlop tɨg
    asɨkɨl bɨlokɨnɨmuŋ agɨl ma yokak agak. Kɨlop tɨg asɨk dɨnɨmuŋ agɨl yokak agak.
  jic-NT: Nin mpes Dios jas tjejyama jupj Jatjam nosis nt'a. Dios jas tjejyama malala
    la tjajay la veles tulucj. Jas tjejyama jis capj la p'acj; jupj mpes 'ücj ca mpatjam
    Dios lal.
  zap-NT: Porke wxaaldet Dëdyuzh XPee Ne gyëzlyu ne yzakzi XPee Ne mén, sinke le Ne
    wxaal XPee Ne chen yselaa XPee Ne mén lo dol.
  wer-wer: Ruup ne ngön ë pet yairauröa yaë pöl elniimëak won, omnarö utpetetakaan
    kama niömëak Anutuuk wes nemëën irëaut.
  ipi-ipi: '@see-verse:JHN.003.016'
  qul-NT: Dioska cay pachaman Churinta cachamorkan, mana runacunata juchachananpajchu,
    manachayri salvananpaj.
  ter-NT: Pahúkinoake Itukó'oviti ne Xe'éxa yara kúveu mêum, haina ipíhoponope xâne
    nê'e, itea énomone kutí'inoke itóvotihiko.
  bmr-NT: Mɨɨro Moocaani jiijehallɨvɨ Illico galluutɨhi jiinɨje miyamɨnaaco cɨɨjɨgaifaño
    igañɨɨsuqui. Jillɨ galluubo diibofeenedɨ jiinɨje miyamɨnaa itaajaqui.
  fuf-fuf: Ko fii Allaahu on addaali Ɓiɗɗo makko on e oo aduna fii ɲaawugol aduna
    on, kono ko fii yo aduna on dandire sabu makko.
  bhl-bhl: Ku kilele kililolewka! Sunbin-Got e akalem Min be kunum waneng ilo geeyemomin
    beem dulum elo kawin dim kaleelo dabalalinba kese kate, e elo dabalalei, e teleko,
    kawtiw im kuanomin deiw bul gewsi koleweko, ilo finik so bin deiw ka kel mo koyemomin
    talse te.
  ons-ons: Anutuŋo gipole wano wanok urata mayakane raki paki kepeo mi birakaki ketke,
    eŋe ŋei borikino ŋine ebu more mainone eŋino takot oniakane raki paki birakaki
    ketke.
  con-NTPO: Nane Chigaja Tise Dutssi'yema moembi cuintsu a'i injama'choma somboeñe.
    Tsa'ma poiyi'cco a'ima ccushaeñe tsu tisema moen.
  ghs-ghs: Oi Ohongai khata nome dzoobiremi ttoka abike qomaqoma hiibare quratarani.
    Bamu. Ttoka abike qidzaita qubake anai baaqorai.
  peg-peg: ଇସ୍ୱର୍‌ ତା ମେହିଙ୍ଗ୍‌ ପୁର୍ତିତ ବିଚାର୍‌ କିନି କାଜିଂ ଆକାୟ୍‌, ମାତର୍‌ ପୁର୍ତିତ
    ଇନେସ୍‌ ତା ଲାହାଙ୍ଗ୍‌ ମୁକ୍ତି ଆନାନ୍‌ ହେଦାଂ କାଜିଂ ପକ୍‌ତାନ୍‌ନା ।
  txu-NT: Mỳj kadjy ne Metĩndjwỳnh pykamã Kra jano? Djãm kute memã axwe pãnh jarẽnh
    nhym me me biknor tokry djàkam biknor kadjy? Kati. Kute kubê me kunĩ pytàrmã ne
    ano.
  eng-WEBU: For God didn’t send his Son into the world to judge the world, but that
    the world should be saved through him.
  gnw-NT: Tumpa ombou Taɨ ɨvɨ pe, ɨvɨ pegua reta uyembɨasaca vaerã jae jeco pegua.
    Taɨ ou'ã uãa vaerã ɨvɨ pegua reta.
  mux-mux: “Pulu Yili-ni Málalendu “Nu-ni mana-yambuma kot piliikunu enini ka-lkuna
    liiku mundani pui.” ni naa nirim. ‘Nanga kangale enini tepa liipa mindili nolkemela
    kupulanum-na wendu liipa na-kene molku kunjingí kupulanum-na liipa munjupili.’
    nimba yu-ni Málalendu “Ma-koleana mania pui.” nimba yu liipa mundurum.
  maj-NT: Nti̱a̱ná najmi kits'ín nibá Ntíhi̱ a̱sunntee̱ tsa tu̱ xi k'u̱éjñanehe̱ ra̱
    xu̱ta̱ ni xi kanéhe̱ nga̱t'aha̱ ngatitsun xi kits'ín. Kits'ín nibá ní tu̱ xi ts'i̱ínk'ankihi.
  bkq-NT: Deus ugonodyly, xirâ anano modo igueduo tienagazedoem inkâba, idânârâ yeinwântaynrim
    modo tienmakehoem.
  kue-kue: God Wam di manginagle endungwa i yomba mambunono yumbu sinambuka pre ta
    manga, ba ye yomba ere-ina pre ungwa.
  cot-NT: Teenica irooquea intigaranquimenteri Irijanite acaniqui quepatsiqui incantacaantajiaqueriqueate
    caquintepae iroajianaque camorecariqui, iroguentiquea itigaranquimenqueri iraajiajateri.
  bnp-bnp: “A Vure i rudua e Tuna a bakovi i valai na malala, i uka ma ge pelekado
    e huriki. I rudu vilia ge korimule e huriki na limana.
  apn-NT: No mẽ ate amnhĩ tomnuj mỳrapê tanhmã ixte mẽ anhĩpêx to kaxyw na pre mẽ
    awỳr inhmẽnh kêt nẽ. Ãm ixkukwak ri mẽ atĩr tũm nẽ mẽ amex rãhã apa ho apa hprãm
    xàj na pre mẽ awỳr inhmẽ pa mẽ awỳr wrỳ.
  ctp-NT: Wa msuꞌwa Ni ꞌñaǎn ndijyaǎn lo chalyuu chaꞌ suwiǐn kiꞌya nu ndukwi nten
    chalyuu. Ja nchka tiꞌ Stiǐn Ndiose chaꞌ xkwiꞌ nan xtya Ni kiꞌya ꞌin nten; ja ndijyaǎn
    lo chalyuu chaꞌ kuꞌniǐn ngwañaꞌan ―ndukwin Jesús―.
  bre-BRG: Rak Doue n'en deus ket kaset e Vab er bed evit barn ar bed, met evit ma
    vo salvet ar bed drezañ.
  opm-opm: Got oh orhe mon nohnong ma nadarhetip oh Kakdah ihir er hat pati ohoh ihan
    go susa er han ihirnong sama eimat er teinong matinmur napor na nadarhetipmur.
    Go susa ihirnong amburinmur napor nadarhetipmur.
  bvr-bvr: Ngardawa Wangarr ana-jerrmarra An-walkurpa ana-bona mari nula ngika; wurra
    jarra ana-bona wurra gama gorlk barra wanngu burr-nega.
  wal-wal: Aissi giikko, Xoossai ba Na7aa ha sa7aa pirddanau kiittibeenna; shin sa7aa
    a baggaara ashshanau kiittiis.
  zad-NT: Chioza' bseḻee xiiṉe'na' yell-lioni aga kwenc̱he wlliayee beṉaan, san kwenc̱he
    yisle' ḻegaken'.
  kmg-kmg: Ŋokâ e ŋic jaŋere kiŋ bataraocte mâcne, ŋic bâpiaŋ-jopaocte Anutuzi soreme
    wahawec.
  aso-aso: Idoꞌ Oꞌmosoꞌmo aꞌmine gipele me misubouko imiselineꞌ nene me misubouko
    aleve leliꞌ nene goniꞌ o-ledo lihime lemelive losa imiselineꞌ nevoba asi me misubouꞌ
    aleve leliꞌ nene do luꞌ izelingumuꞌ ve losa imiselineꞌ ma neive.
  uli-uli: Deus yete fangdoh mala Lol woal talop le bo yebe hatugulu kofer re talop;
    ye fangdoh bo yebe hadorar.
  nin-NT: Abachi à si turr Uzuma wa ji nga di a bu ni vɨ anishirr ba ingbingbru ba
    ni ila ure mu hen, a tu ma di a bu ni kpa ba ttungo mu.
  tgk-tgk: Зеро Худо Писарро на барои ҳукм кардани ҷаҳон фиристод, балки барои он,
    ки ҷаҳон ба воситаи Ӯ наҷот ёбад.
  acu-NT: Yuska aints ainautin mengkaakarti tusangka ni Uchirinka akupturmakchamiaji.
    Antsu mash aints ainautin uwemtikramratas ni Uchirin akupturmakmiaji.
  cak-WNT: Ruma chi ri Dios ma xutek ta pe ri Ruc'ajol wawe' chuwech re ruwach'ulef
    riche (rixin) chi noruk'ata' tzij pa quiwi' ri winek y noruya' ta ruc'ayewal pa
    quiwi'. Ma que ta ri'. Ri Dios xutek pe ri Ruc'ajol, riche (rixin) chi yecolotej
    ri winek chupan ri mac.
  ebk-ebk: Tay chaan finaor Apo Dios nan Anakna asna's luta ta keddengana ay manusa
    as nan tataku, ngem kuna at finaor ta maesarakancha babaen kan hiya.
  spa-PDDPT: Porque Dios no envió a su Hijo al mundo para juzgar al mundo, sino para
    que el mundo sea salvo por medio de Él.
  ruf-ruf: Kwaapfila Imulungu ng'amtumile bae Imwanaghe muisi, yaihighe, ila yaikombole
    kubitila yeye.
  gun-gun: Mba'eta ko yvy re Nhanderuete Gua'y ombou yvy regua kuery ombopaga aguã
    e'ỹ, ha'e rã hexeve vy yvy re ikuai va'e oo jepe aguã.
  agu-BL: Qui saj ẍchakol Ryos yi Cy'ajl tan tak'le'n chicaws wunak, ma na saj ẍchakol
    tan chicolpe'n tk'ab il c'ol.
  isn-isn: Ku nsoko Itunda shanga ai umulagiiye ung'wana nu akwe mihi iti aulamule
    u unkumbigulu, ila kina u unkumbigulu ugunike mung'wa akwe.
  eng-PEV: You see, God sent his son into the world so that he can save the people
    of the world. He didn’t send him to judge people and do payback to them.
  ilo-ULB: Saan nga imbaon iti Dios ti Anakna tapno ilunodna ti lubong no diket tapno
    maisalakan ti lubong babaen kenkuana.
  pir-NT: Cohãcjʉ̃ yʉhʉre tiquiro macʉre masare buhiri dahre dutiro ohoerari yʉhʉre
    ahri yehpapʉre. Sa yero masare pecapʉ wahaboriquinare yʉhdʉoacjʉre yʉhʉre ohori.
  anv-NT: Ɛsɔwɔ átɔɔ́ fɔ́ Maá wuú fa mme nnó áchwɔ́ ágare nnó bɔɔ́ mme ákwe
    mpa wɔ́. Atɔ́ lé ji nnó áchwɔ́ áfere ɛbwɔ́ né ɛfwyale gabo.
  sab-NT: Chube me mo Kirolla kagu nga dba ai giti kwian ulita gbe jiske age me no
    giti gdale, Chube mo Kirolla kagu kwian ulita jwen siere ji chugege kwian age
    me no gdale.
  tmd-tmd: God Ha nuŋwa agal aböŋ aku, nöbö mö bla ñɨgö mönö diba yajönɨŋö, rön, agal
    abölöŋ; nöbö mö akuyöbö kömö paŋ, me rön, agal aböŋa.
  acr-NNT: Ma ri Dios na xutaq ta lo Rukꞌajol che ruwachulew re koluꞌqꞌata tzij pakiwi
    ri tikawex; ri xutaq wuloq e chaꞌ kebꞌoluꞌkolobꞌej.
  kpg-kpg: Idimaa, God hagalee ne hagau mai dana Dama belee hagi aga henuailala. Mee
    ne hagau mai dana Dama belee hai di haga mouli ni henuailala.
  taj-taj: तिग्‍दा भिसम परमेश्‍वरसे ह्राङला झादा जम्‍बुलिङदा सजाय पिन्‍बारी पुइखबा
    आहिन। तर थेग्‍याम जम्‍बुलिङसे थार्बा याङ्‌गै भिसी पुइखबा हिन्‍ना।
  avt-avt: God ap kesiuwe hi Nɨkan kɨrak hi han tɨ ik skelim mɨt au. Hi han hahi akaap
    mɨt ne tɨ ik.
  cbk-cbk: Cay Dios nuay manda con el di suyo Hijo aqui na mundo para jusga con el
    maldad del maga gente, sino para salva con todo el maga gente na mundo por medio
    del di suyo Hijo.
  uig-ARA: خۇدا ئوغلىنى دۇنيادىكى ئىنسانلارنى گۇناھقا بېكىتىش ئۈچۈن ئەمەس، بەلكى ئۇلارنىڭ
    ئۇ ئارقىلىق قۇتقۇزۇلۇشى ئۈچۈن دۇنياغا ئەۋەتتى.
  tuf-tuf: Sirat ima wacjá cajc uch cutar uwat táyara yajác ques tecuan acui áytiro.
    Uw siwin acu áyjacro. Ay bár yajác táyara tunin acu áyjacro.
  abx-abx: Kay i tuyu'-na si Diyos pagpabawa si Dadi'-na pada'ito si kalibutan ma'in
    pagpatok si mga a'a kundi' basi' pina'agi si iya atalwas mga iya.
  mco-NT: Dios ca' quejxy y'ung ya naaxhuiñ co tzaachytunɨpy yɨ naaxhuiñyjäy ajcxy
    mɨɨd ypocy ycɨxpɨ. Paady y'ung quejxy co yajpocyñïhuáatzcɨxɨpy.
  kqf-kqf: Maimaituwa Natuna i giukamaḡe yovoḡe dobumo mote laukivigebogebo aubaina
    bi dobu lavedi waiyawasanidi aubaina.
  cpb-NT: Tema Pawa te iro rotyaantantyaariri Itomi kipatsiki riyakowentairi isaawikisatzi,
    rotyaantakeri rowawisaakoshiretairi.
  aon-aon: Iruhin madae neshopok ananin Nuganin nunamori agudok atapig nahobig um
    nunemesh baraen arpesh kabi douk anan jas um uwe, uwok. Aria anan douk neshopokan
    nanamori nurao ihish arpesh shutanamori shupe wosik atin.
  hus-NT-2005: Na Dios yab in abámal nin Chakámil abal ti walbix, in abámal abal ti
    lóꞌol.
  mig-NT: Chi̱ tú ní tájí Dios Se̱'e‑ya̱ núu̱ ñúyɨ́vɨ já tá'nu̱ ndatu̱ ña̱yɨvɨ, chi̱
    sua ja̱ ná káku ña̱yɨvɨ sá'a‑ya̱.
  bps-bps: Du ise én duen Dwata mdek i Tingaan dini di tah tanà du mlayam i dad to,
    bay dekan dini du fye falwaan dad to di dad salàla.
  mbs-mbs: Insogò te Timanem se Batà din dini te keneyonan kenà amon ipelumun din
    se otaw, meneng insogò din amon megpelowà te otaw.
  tof-tof: God tóba olom ini tüpdü igósüm koke zirrsapónórr pamkolpam zaz bainüm akó
    ⌊kolaean darrem⌋ aliónüm, a wa ibü zid bainüm zirrsapónórr.
  cme-NT: Diiloŋo saa saaŋ u Biɛŋo jo hĩɛma-na duɔ ji kɔsuɔŋ nelbiliemba‑i, ŋga u
    saaŋ-yo wuɔ u ji kor-ba.
  sus-sus: Ala mu a xa Di xɛɛ duniɲa xa ratɔnde, a a xɛɛ nɛ a xa fa duniɲa rakisi.
  pon-2006: Pwe Koht sohte ketin poaronedohng nin sampah Sapwellime Iehros pwe en
    kadeikada sampah, a pwe en komourala.
  dad-dad: Negur ĩ, yogon Naal teneub enei bun, tamo kayau es fediya nigin to sur
    fen, ĩ bunem tamo kayau teneub enei bun, kel gei fouf nigin sur fen.
  zab-NT: Te pur Dios quɨt bxiaaldtiny Lliinny lo guɨchliu par isiáldny castigu de
    bniety sino que pur laany gap de bniety perdón lo Dios.
  jae-jae: Gebe Anôtô kêsakiŋ Latu tageŋ gêmêŋ nom, gebe êmêtôc ŋamalac atom, gêmêŋ
    gebe ênam ŋamalac kêsi.
  ksd-ksd: Tago God pa i ga tulue Natuna uti ta ra rakarakan a gunagunan upi na kure
    ra rakarakan a gunagunan, upi na valaun uka ra rakarakan a gunagunan par.
  msm-NT: Su to pagpaandini to Diyus to Anak din to kalibutan, kona no iyan tuud din
    to pagkastigu to mgo otow, di agun no yuwason din sikandan pinaagi to sikan pigpaandini
    din.
  myk-myk: Kilɛ ya ta wu Ja wu tun na pa koŋɔ na, kɔnhɔ wu ba kiiri kɔn sipyii na
    wɛ, ga wʼa wu tun na pa, kɔnhɔ koŋɔ sipyii di shɔ wu baraga ni.
  sbe-sbe: Yaubada Natuna ye hetamaliyama nige bena tanoubu ta tamowaidi ye hekilainodi,
    na bena ye gilihaidi.
  mcr-mcr: Goti Hanjuwä Iqu Iqueqä Ymeqä Iqueŋi, ämaqä qua täuŋä iuqä suqä quvqe iwäsäutŋqä
    ändowatkqä mäetqe, Iqu iquauŋi häŋä iqumuatätŋqä ändowatkqe.
  cux-NT: Caati Dendyuūs ní dicho'ó yā Daiyá yā iⁿ'yeeⁿdī chi Daiyá yā nguɛ́ɛ́ diiⁿ
