  san-BUR: ဤၑွရော ဇဂတော လောကာန် ဒဏ္ဍယိတုံ သွပုတြံ န ပြေၐျ တာန် ပရိတြာတုံ ပြေၐိတဝါန်၊
  yaa-NT: Niospa ãfe Fakekõi mai ano nĩchini ato omiskõimatama ãto chaka soaxoniyonõ
