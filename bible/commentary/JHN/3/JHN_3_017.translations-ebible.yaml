  bod-N: དཀོན་མཆོག་གིས་རང་གི་སྲས་འཇིག་རྟེན་དུ་མངགས་པ་ནི་འཇིག་རྟེན་གྱི་མི་ཐམས་ཅད་སྐྱོབ་པར་མཛད་པ་ལས་ཉེས་ཆད་གཅོད་པར་མངགས་པ་མ་ཡིན་ནོ།།
  tca-NT: —Yerü ga Tupana rü tama ñoma ga naãnewa nanamu ga Nane na duü̃xü̃gümaã naxueguãxü̃cèx
