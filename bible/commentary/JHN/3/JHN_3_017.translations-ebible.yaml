  tur-YTC: Çünkü Tanrı, Oğlu’nu dünyayı yargılamak için dünyaya göndermedi. Dünya
    O’nun aracılığıyla kurtulsun diye gönderdi.
  san-ITR: Ishvaro jagato lokAn daNDayituM svaputraM na preShya tAn paritrAtuM preShitavAn|
  bel-N: Бо не паслаў Бог Сына Свайго ў сьвет, каб судзіць сьвет, але каб сьвет быў
