  jiv-NT: Yus áentsun kajerak jinium surukat tusa ni Uchirí̱n akupkachmiayi. Antsu
    uwemtikrarat tusa akupkamiayi.
  otm-NT: Nguetho in nde Oją da yąnjʉ guejʉ dí 'bʉhmbʉ ua ja ra ximhäi, nɛ hinguin
    nde di 'dajʉ rá muui ma ts'oquihʉ, nɛ gue'a bí mbɛnhua rá Ts'ʉnt'ʉ ua ja ra ximhäi
    a.
  dah-dah: Al Kuruŋbe alya bereya gayen merem yaŋ yire yeŋ ma Urmiŋ teŋ kerke katyiŋ.
