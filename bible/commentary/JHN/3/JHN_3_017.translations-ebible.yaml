  sch-sch: Pathien'n rammuol theiloi mintum rangin a Nâipasal juongtîr maka, rammuol
    sanminring rangin kêng a juongtîr ani.
  mic-MIQNT: Gjinisgam wej petgimapnn uggwisl mimajuinuigtug ugjit ugs'tawian mimajuinu'g
    aq wa'so'q la'lan mo ugjit ilsuman aq ugtapulan.
  huu-NT: Naimacɨna duere fɨnotallena ie Jitona oreñede; iadedɨ naimacɨ jeacɨnomona
