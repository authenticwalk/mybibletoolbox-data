  cpu-NT: Tema Pava te iro irotyaantantyaariri Itomi jaka kipatsiki iriyakoventayetairi
    osavisatzi, aña irovavisaakoshireyetaatyeeri.
  san-ASM: ঈশ্ৱৰো জগতো লোকান্ দণ্ডযিতুং স্ৱপুত্ৰং ন প্ৰেষ্য তান্ পৰিত্ৰাতুং প্ৰেষিতৱান্|
  tac-NT: Onorúgameka pecha júlalekó bo'né Inolá napurigá 'légana injiérnochi julámala
    ralámuli. Alueka júlale napurigá buinámala ralámuli chátiri bowechi.
  eng-WEBPB: For God didn’t send his Son into the world to judge the world, but that
    the world should be saved through him.
  gfk-H: Ma Kalou pa ga tulei no Natina ukai ta iakan ra ula hanua bia na kurei dahat,
    senbia ga tulei ia bia na halon dahat.
  viv-viv: Yaubada Natuna babiya giꞋiveninisena keke vaita tomiyababi matahiwadi ginaveledi,
    keke-moꞋa. Au giꞋiveninisena be kaliva ginakibababaledi faꞋina.
  yao-yao: Pakuŵa Akunnungu nganantuma Mwanagwe pachilambo kuti aiche kukwalamula
    ŵandu, nambo aiche kukwakulupusya.
  tgp-tgp: Matan God mo sopo r̃ule Natuna na varama vara i ari na tamlohi, mo vono.
    Mo r̃ulea vara i jurira hinia.
  auc-NT: Edæ Wængonguï incæ tömengä Wengä ingante inguipoga ïñömö da pönongä pongacäimpa.
    Incæte, Inguipoga quëwënäni näni pante wæquinque, ante apænte ancæte ante wïï
    pongacäimpa. Wæætë inguipoga quëwënäni ïnänite tömengä ængä beyænque quëwencædänimpa,
    ante tömengä ingante da pönongä pongacäimpa.”
  kbc-NT: Aneotedoɡ̶oji niiɡ̶e Lionigi me yewikatidi inatawece oko. Aniiɡ̶e Lionigi
    me iwi, oditaɡ̶a iloikatiditeda oko leeɡ̶odi loenataka ane beyagi.
  bmh-bmh: Einen, Uwait nug gonugau nag em e ebu duailel sisiarabun du sul Uwait nugau
    ameg ebu ag ze awarabun palautab tam, bo, go duailel agal igul eg ebuan imarabun
    palautoroun.
  ctu-BL: Come Dios ma'anic tsi' choco tilel i Yalobil ti pañimil cha'an mi' yotsan
    ti tojmulil. Tsi' choco tilel cha'an mi' taj i coltʌntel ti' Yalobil.
  meq-meq: Mbəlom a sləraw Wawa ŋgay ka məndzibəra na, hərwi ada mâ ge sariya ka ndo
    hay bay. A sləra ahaya na, hərwi ada ndo hay tâ təma ɗuh.
  noa-H: Hẽwandamau mʌ pʌ̈itarr chan, sĩi hõor k'aibag waupi jaaumk'ĩir k'aba, sĩi
    ham peerdʌ haumk'ĩirta mʌ pʌ̈ijimgui hajim hirig.
  alp-NT: Le Alla Iulake Au luake lomei nusa meije kena Au hukume tamata mei nusa
    meije mo po kena hlamate tamata mei nusa meije.
  san-VEL: ii"svaro jagato lokaan da.n.dayitu.m svaputra.m na pre.sya taan paritraatu.m
    pre.sitavaan|
  kbq-kbq: Na'ankure Anumzamo Mofavre'a huntegeno ama mopafima e'neana, mopafi vahe
    refko hinogu huntegeno ome'ne. Hagi Agripinkati vahe'mo'za zamagu'vazizana erisaze
    huno huntegeno erami'ne.
  kbh-kbh: Er Bëngbe Bëtsá chabe Uaquiñá quem luaroye ndoñe tbonjichmó quem luare
    ents̈angbiama jabáyanama nts̈amo tmojamama castigánënga chaotsamnama ca, sinó,
    ents̈anga chábeyeca atsebácanënga chamotsemnama.
  ron-LSB: Căci Dumnezeu nu L-a trimis pe Fiul Său în lume ca să judece lumea, ci
    pentru ca lumea să fie mântuită prin El.
  pon-pon: Pwe Kot me kotin porone don jappa japwilim a ol, kaidin en kadeikada jappa,
    a pwe jappa en kamauri kila i.
  nhe-BL: Toteco ax quititlanqui Icone ipan ni tlaltepactli para tetlatzacuiltis.
    Quititlanqui para temaquixtis.
  sps-sps: Gov gima jiats me na Guei Tsoiny Tsuan tana vainy tana monaagits to, ma
    faarei Ya na tsoiny vaatsuk ma pokei rari Ya, er nom to na fasaraa tan mat a suu,
    a sikia, sai te faarei non a Tsoiny Fiisaup tana vainy tana monaagits to.
  wnc-wnc: Anututa dua kotnake itane waaknga ngang initewan keune epuke ita amin usanzike
    toknga yamuyaapa binga dakngake dua tasiwikge initewan epbut. Wena. Ita initewan
    epuke wa amin papan kayuk asinggan asinggan yutningge epbut.
  bus-bus: Ludaa e a Nɛ́ zĩ anduna guu lɛ à yã vɛ̃ɛ andunaa yãnzinlo, lɛ anduna
    mìsina e à gãzĩ yãnzimɛ.
  gub-BL: — Eho ywy rehe nehe, emume'u a'e pe har wanemiapo kwer ikatu 'ym ma'e nehe,
    ezepyk tàrityka'i wanehe nehe, ni'i kwaw heru ihewe a'e, ywak rehe hereko mehe
    a'e. — Eho teko wapyro pà tatahu wi ne wà nehe, wanemiapo kwer ikatu 'ym ma'e
    wi ne wà nehe, i'i ihewe a'e, a'e 'ar mehe a'e.
  imo-imo: Goteni Malondo nuni maina imboma kot pilko eno ka ulkena liko mundeni puwi
    ungu naa nimu. Nalo Maloni teremo ulumuni mai kombu imboma kombu kerina naa pangei
    nimbe tepa lipili nimbe Goteni yu kanopa lipe mundurumu.
  boj-boj: Qotei a tamo uŋgasari mandamq endi unub qaji naŋgo une qa peginjrqa marsiq
    aqa Ŋiri qariŋyosai. A naŋgi eleŋam naŋgi padalaib deqa osiq aqa Ŋiri qariŋyonaq
    mandamq aiyej.
  eng-DRA: For God sent not his Son into the world, to judge the world, but that the
    world may be saved by him.
  knf-knf: Naşibaţi aanyil yil Abukul abi aji na bañaaŋ kë baduknaana awo i pkeţ,
    ayila yil bañaaŋ baţëpna ţi a babuur.
  san-KHM: ឦឝ្វរោ ជគតោ លោកាន៑ ទណ្ឌយិតុំ ស្វបុត្រំ ន ប្រេឞ្យ តាន៑ បរិត្រាតុំ ប្រេឞិតវាន៑។
  arn-NT: Fey Ngünechen am werkünolu ñi Fotüm ta mapu mew, tañi kondenayafiel ta che,
    welu may tañi montulafiel kom che.
  zas-NT: Din Dios ad guxhaalt xiꞌnman loj guidxliuj din gudëëdaman bejn casti, guxhaalaman
    laaman din gap ree bejn perdon loj Dios.
  ken-NT: Mandɛm abhɨ́kɨ́ to Mɔ̌ywi fá amɨk bɛ ántwɔ́ ántáŋ bǒ mmɨk andɛm bɛ
    babhɔŋ bɛkwɛ́nɛ́. Atǒ yí chi bɛ́ ámfʉɛ́t ntá yi, ampɛmɛ bǒ mmɨk.
