verse: JHN.003.017
translations:
  kpx-kpx: Dilavau au mo hanavoale keu vatae ataemo kotaho lohoholinu. Isito vaveveabe
    toelamoike au maleveho lohonu.
  okv-H: Eto God na amita Meni enda ta ari sasapura avoeto tau irae aja ikae rate
    amina enda orekaja ikena.
  tbo-tbo: Yaubada Natuna i himihimiliyai hipuli lawahi ubeita, ega ipa ina wigouta
    ma ipa ina luyawihita.
  mal-C: ദൈവം അവിടത്തെ പുത്രനെ ലോകത്തിലേക്കയച്ചത് ലോകത്തെ കുറ്റം വിധിക്കാനല്ല, തന്നിലൂടെ
    ലോകത്തെ രക്ഷിക്കാനാണ്.
  grc-SR: Οὐ γὰρ ἀπέστειλεν ὁ θεὸς τὸν υἱὸν ⸋αὐτοῦ⸌ εἰς τὸν κόσμον ἵνα κρίνῃ τὸν κόσμον,
    ἀλλ᾽ ἵνα σωθῇ ὁ κόσμος δι᾽ αὐτοῦ.
  bgc-bgc: क्यूँके परमेसवर नै अपणा बेट्टा दुनिया म्ह इस खात्तर न्ही भेज्या, के दुनिया
    पै दण्ड का हुकम देवै, पर इस खात्तर भेज्या के दुनिया उसकै जरिये उद्धार पावै।
  khz-khz: Kwalana Palagu na Natuna ema tugu-rigioato tanoparai, ati tanopara pene
    agiroria ulanana, na tanopara ia pakunai pene maguli gaurai.
  deu-TKW: Denn Gott hat den Sohn nicht in die Welt gesandt, damit er die Welt richte,
    sondern damit die Welt durch ihn gerettet werde.
  zsr-NT: Dios bsölëꞌë Zxiꞌnëꞌ yödzlyú ni, clëg quië gchuguëꞌ quegac bunách yödzlyú
    ni, san quië lulá bunách yödzlyú ni niꞌa queëꞌ Lëꞌ.
  lin-lin: Nzambe atindaki Mwana na Ye kati na mokili mpo ete akatela yango etumbu
    te, kasi mpo ete abikisa yango.
  hns-NT: Pieta Parmeswar aapan Beta doenia me na pathaais hai manai logan ke kasoer
    dewe ke, bakie oelogke paap me se batjaawe khaatien.
  noa-E: Ẽwandamau mʉ pʉ̈itarr chan, sĩi õor khaibag waupi jaaumkhĩir khaba, sĩi am
    peerdʉ aumkhĩirta mʉ pʉ̈ijimgui ajim irig.
  eng-EMTV: For God did not send His Son into the world so that He might condemn the
    world, but that the world through Him might be saved.
  mib-NT: Chi tu ní tájí Yaā Dios Sēhe ya ini ñayɨ̄vɨ jéē snahnú ndetū yā ñayuu, chi
    sa suhva jeē jnáma ya ñayuu.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मो कुस्‍साःन् मे़न्‍छाम्
    याप्‍मिहाॽ आप्‍तिक् कुःप्‍मासि फाॽआङ् पाङ्‌घुबा मे़ःन्‍लो कर खे़ङ्‌हाॽ ताङ्‌से़ःप्‍तुसिर
    फाॽआङ् पाङ्‌घुबारो॥
  xnj-xnj: Chapanga amtumili lepi Mwana waki pamulima ndava ya kuvahamula vandu, nambu
    kuvasangula.
  mmx-mmx: Moroa ga riki ne Nitna ude at na lavatbung menemen kopmen do neni na lok
    li loxokoxo ri limixin. Ketla Moroa ga riki ne Nitna xusu neni Laradi Loklox Arooro
    ridi.
  cbr-NT: Nucën Papa Diosan ca aín Bëchicë an ënë menu 'icë unicama aín 'ucha cupí
    'uchonun xuáma 'icën. Ama, ënë menu 'icë unicama aín 'ucha tërë́nquin ainan 'inun
    ië́minun quixun ca xuacëxa.
  tee-NT: Ju Dios jantiyu' quilhimacamilh ju ani lacamunutpa' ni va ac'ulanilh ixtalak'alhin'an
    ju lapanacni. Para alai va quilhimacamilh ni laquimacni cataputak'alhtaxtuyach
    ju lapanacni.
  eng-LSV: For God did not send His Son into the world that He may judge the world,
    but that the world may be saved through Him;
  cak-NT: Ri Dios man xutak ta pe ri Ralc'ual we' chech-ulef chi yeru'on juzgar ri
    winak y yeru'on castigar. Ri Dios xutak-pe ri Ralc'ual chi jojrucolo-ka chech
    kamac.
  pah-NT: 'Gwa''yra''ga mbuhurame nhande koty Tupana''ga nde''i ga pe: “Eho ti g̃a
    pyri peko te''varuhu pe javo g̃a pe.” Tupana''ga nde''i a''ea gwa''yra''ga mbuhurukarame
    nhande koty. A''ereki ga gwa''yra''ga mbuhuruka avo togweru po ti ga g̃a ji pyri
    nehẽ javo.'
  sja-NT: Tachi Ak'õrepa ichi Warra pëi-e paji na p'ek'au eujãdepemaarã atuapiit'ee.
    Jĩp'a pëiji eperãarã o k'achiade wãdap'edaadeepa k'aripa atade atuanaadamerã.
  xed-xed: Ghunaga a Lazglafta ta zwaŋani ŋa tsanaghatá guma ta mnduha ta ghəŋa haɗik
    wu, ama ŋa mutsafta mnduha ma ghəŋa haɗik ta mbaku nda ma tsatsi, kəl Lazglafta
    ka ghunagatá Zwaŋani ta ghəŋa haɗik.
  glk-glk: چونکی خدا خو پسره اوسه نوکوده تا مردمه دنیایه محکوم بوکونه، بلکی اوسه کوده
    تا توسطه اون نجات پیدا بوکونید.
  mks-NT: Co̱ó na̱chindahá Ndióxi̱ ja̱hyi a ña̱ ná quixi da jándihi da sa̱há na̱ ndúu
    ñuyíví yóho. Na̱chindahá a̱ ja̱hyi a jáchi̱ cúni̱ a̱ jáca̱cu a ña̱yivi.
  gfk-S: Ma ne God pai gale tule no Natine ukira ta kin ra ula hanuo be na kure dait,
    iesene iga tule ie be na halon dait.
  bmu-bmu: Ambazip gölme dop mal anjini, Anutunöŋ Nahönŋi neŋgö keunini jim tekömapköra
    aka qahöpmö, Nahönŋan amöt neŋguiga kantri dop letota oyaeŋkoyaeŋ akingöra aka
    melaiiga gölmenöŋ erök.
  dgz-dgz: God otua watu enen piup ma taueni tavewa waenapan wanene tamopen menan
    ya tauen, go me gamup waenapan inak warapen menan tauen.
  eng-GNV: For God sent not his Sonne into the world, that he should condemne the
    world, but that the world through him might be saued.
  zaa-NT: Porqui'ni Tata Dios nna labí guthèl·le'e Ỹi'ni áa para gunie condenar yétsiloyu,
    sino para qui'ni yétsiloyu nna ccá lą́ salvo por lèe.
  eng-WEBSTER: For God sent not his Son into the world to condemn the world, but that
    the world through him may be saved.
  guh-guh: Dioso apo itorobitsica pexënato mapanacuayabetsicaje mapanacuapijivije
    pijaneconi yabara penaneconitsiaexanaenexa. Biji rajane Dioso itorobica pexënato,
    pejamatabëcueneta Dioso pecapanepaenexa mapanacuapijivije pibisiacuene pexanaeneconimivecua,
    nayabarajai Jesús pijacuata Nicodemojavabelia.
  bon-bon: Acejiyame te lica teeme Bägrä ne tityepuji ai gawecewe cabu me biname bine
    atraname niiya puupu cabu me otnime, yepä tabe naace tääpume tityepuji tabe teebibine
    niiya cabu ca äsecrerame.
  nhw-BL: Toteco amo quititlanqui Icone ipan ni tlaltipactli para tetlatzacuiltis.
    Quititlanqui para ma temaquixtis.
  swh-ONEN: Kwa maana Mungu hakumtuma Mwanawe kuuhukumu ulimwengu, bali kupitia kwake
    ulimwengu upate kuokolewa.
  wbi-wbi: Ulwakuva uNguluve naalyansung'hile umwanake mu iisi kukuvahigha avaanhu,
    ulwene alyansung'hile kukuvapoka.
  bba-bba: Gusunɔ u ǹ win Bii ɡɔrimɛ hɑnduniɑɔ u kɑ hɑnduniɑ tɑɑrɛ wɛ̃, ɑdɑmɑ hɑnduniɑ
    yu kɑ fɑɑbɑ wɑɑrɑwɑ sɑɑ win min di.
  eng-KJVCPB: For God sent not his Son into the world to condemn the world; but that
    the world through him might be saved.
  kgk-NT: Nhande kwéry va'e-pe ombou va'ekwe gwa'ýry. Nomboúi íxupe nhane mbohasa
    asy hagwã. “Pene rembiapo vai ko” nde'íry nhande-vy ou-vy. Ombou rei ae va'ekwe
    nhande kwéry va'e-pe. Nhane resendeharã rei ombou va'ekwe.
  waj-waj: Ivo ari Mmaapuuvaa mmatayaa titooduu tuoo hama gioonna kiaapuuya kua pinaivaki
    yapaanaraivaara tiiravai. Iya vitoo aataru yoketaivau yapaanaraivaara tiiravai.
  cpy-cpy: Tema Tajorentsi tee rotyaantziri Itomi jaka kepatsiki riyakowenteeri jaawiki-jatzi,
    tema ikowatzii rowawijaa-koyiteeri.
  ekk-PKP: Jumal ei saatnud Poega maailma, et maailma hukka mõista, vaid et maailm
    tema kaudu päästa.
  mpx-mpx: Yehoba Natuna i patuna i lau panayawiya, nige tage gamagalau panayawi ni
    pakotil, yaa ni pwamwalil.
  wbp-wbp: Ngajujurna Kaatu-kurlangu Ngalapi-nyanu. Kaaturluju kulaju yilyajarni yapaku
    maju-pajirninjarla mamparlangkanjaku, lawa. Kaaturluju yilyajarni Ngarlkinpa yungurna-jana
    muurlparlu mardarni palinja-kujaku.”
  luo-luo: Nimar Nyasaye ne ok ooro Wuode e piny mondo ongʼad ne piny bura, to noore
    mondo ores piny.
  nhe-NT: Toteco ax quititlanqui Icone ipan ni tlaltepactli para tetlatzacuiltis.
    Quititlanqui para temaquixtis.
  aii-aii: ܣܵܒܵܒ ܠܵܐ ܫܘܼܕܸܪܹܗ ܐܲܠܵܗܵܐ ܠܒܪܘܿܢܹܗ ܠܥܵܠܡܵܐ ܕܕܵܐܹܢ ܠܥܵܠܡܵܐ، ܐܸܠܵܐ ܕܦܵܪܹܩ
    ܥܵܠܡܵܐ ܒܝܼܹܗ.
  esk-NT: Atakkii Agaayyutim Iġñiñi tuyuġinġitchaa atanniqsuqtautquplugu nunam iñuiñun
    aglaan anniqsuqtautquplugu iluqaitñun.
  msb-msb: Dili ginsugo san Dios an iya anak pakadi sa kinab-an para maghusgar, kundi
    paagi sa iya masalbar an katawuhan san kinab-an.
  cpa-NT: Ha¹chi² ca¹tse¹ Diú¹³ jong¹²dsa juu¹² ni³ jmøi¹guǿi¹, mi³huu¹³ hi² mi³cuúh¹dsa
    dsa² jmøi¹guǿi¹ dsag³. Ca¹tsei¹dsa mi³huu¹³ hi² liúg² jong¹²dsa dsa² jmøi¹guǿi¹
    dsag³ hi² ni³re²dsa.
  dso-dso: ପର୍‌ମେସର୍‌ ତାର୍‌ ପିଲାକେ ଏ ଦୁନିଆଇ ବିଚାର୍‌ କର୍‌ବାକେ ପାଟାଏନାଇ, ମାତର୍‌ ତାର୍‌
    ଲାଗି ଦୁନିଆ ରକିଆ ପାଅ ବଲି ପାଟାଇ ଆଚେ ।
  meu-meu: Badina be Dirava ese Natuna tanobada e siaia mai na dia tanobada ihahemaoro-henina
    totona, to tanobada hari ia bagunai do baine mauri.
  yva-NT: Weye Amisye po apa Kavo atutir de mine so rai indamu Po mangke raugaje vatano
    mine so mai mamo jewena, yara indamu Po mapaya awa ayao kakaije rai.
  dgc-dgc: Ewan pinaange na Diyos tu anak na ta mundua a maghukum ta tolay, éngˈwan
    magligtas ta tolay.
  zpm-NT: Laa Dios pxeeḻ naa lo guidzliu par csilaa naa miech lo doḻ, ziaḻd naa par
    gdziibdoḻ naa miech.
  hix-NT: Àsok tawro hana buru nyakye ha. Yukryeka hona nànyakye hamà, kàhyakanye.
    Tanàhnohsom me manatxhe hampànà kaxehra nànyakye. Konyhoryexeny haxa ryhe nànyakye.
  sim-sim: Avui Wasilaka jikisi orhin or mbashirik misambi torok tari ria. Hako or
    mbeek man kotim ukurik tari ambu ri, wahau. Or kavak li nakurin jivinakurik tari
    ri.
  npi-ULB: किनकि परमेश्‍वरले यस संसारलाई दण्ड दिन होइन, तर उहाँद्वारा संसारलाई बचाउन
    आफ्ना पुत्र पठाउनुभयो ।
  cgc-cgc: Tuyo ta Dyos na papadala din iya na Bata naan ta mga ittaw ta kalibutan
    dili para magsintinsya iya na Bata ki danen ta ula katapusan na silot. Tuyo din
    na paagi ta iya na Bata danen maluwas alin ta silot.
  tim-tim: Anutuŋe nanŋe huŋgun aŋep amâ luâk âmbâle den âiân bo kat yekbiapgât huŋgun
    aŋep. Amâ luâk âmbâle dosayeŋe bo akto heŋgem yeŋguâkgât huŋgunaŋdo giep.
  yor-yor: Nítorí Ọlọ́run kò rán ọmọ rẹ̀ sí ayé láti dá aráyé lẹ́jọ́; ṣùgbọ́n kí a
    le ti ipasẹ̀ rẹ̀ gba aráyé là.
  wos-wos: God déka nyanré wandéka dé ané héfaré gaya, du takwa hurundan haraki saraki
    sémbut hérekinjoka. Hurundan haraki saraki sémbut diré hasa hwendéte, God wahambandé.
  emp-NTPO: Ãcõrẽba idji Warrara naʌ̃ ẽjũãnaa diabueẽ́ basía ẽberãrã bed̶ead̶e b̶ʌmãrẽã
    ãtebʌrʌ diabuesia ẽdrʌ edamãrẽã.
  eng-F35: For God did not send His Son into the world in order to condemn the world,
    but so that the world might be saved through Him.
  ind-ind: Karena Allah mengutus Anak-Nya ke dalam dunia ini bukan untuk memberi hukuman
    kepada manusia, tetapi supaya melalui Dia manusia dapat diselamatkan.
  pes-OPCB: خدا پسر خود را به جهان نفرستاد تا مردمان را محکوم سازد، بلکه تا جهان را
    به‌وسیلهٔ او نجات بخشد.
  mpt-mpt: Gode e miin ne mo nemane tenita dabalim sel nakaia unangai hengmin gami
    kot kebenea dlanea aseinin bib unine geneta nemaneta tlim blimobe. E funanea Ne
    dabaia daaknea dabalim sel nakaia unangai hengmino temo blibo dotlaneko geneta
    namaneta daak tlibiobe.
  ssx-ssx: Koda꞉ma꞉ta꞉ ipika꞉ Weki kenke wanda꞉halina꞉ pi yokaalu peaalo pa꞉la꞉ hali
    haena꞉yeke na tapake ika꞉ mea da꞉taalo pa꞉la꞉ hali haena꞉yeke tapaeyekeme.
  mkl-mkl: Ilɑɑɔ̃ kù bɛ Amɑɛ wɑ si ɑndunyɑ ku bɑ ku yɛò tɑɑlei inɛi ɑndunyɑ ŋɑ, ɑmmɑ
    í bɔɔ wɑi ku bɑ inɛi ɑndunyɑ ŋɑ ɑ bɑ fɑɑbɑ nɑ sɑɑbuɛ.
  gaq-gaq: ଇସ୍‌ପର୍ ମେଁନେ ଉଙ୍ଗ୍‌ଡେକେ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ବିଚାର୍‌ ଡିଙ୍ଗ୍‌ନ୍‌ସା ବେ ଆବକେ
    ଡାଗ୍ଲା ମଞ୍ଚ୍‌ପୁର୍‌ ଡିରକମ୍ ମେଁନେବାନ୍‌ ଉଦାର୍‌ ବାଏ ଆତେନ୍‌‌ସା ବେବକେ ।
  gof-RNT: Xoossay ba Na7aa ha alamiya kiittiday alamiya pirddanaw gidonnashin alamiya
    iya baggara ashshanaassa.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ହନ୍‍କେ ଅତେଦିଶୁମ୍‌ରାଃ ବିଚାର୍‌ ନାଗେନ୍ତେଦ କାହା, ମେନ୍‌ଦ
    ଅତେଦିଶୁମ୍‌କେ ଇନିଃତେ ବାଞ୍ଚାଅ ନାଗେନ୍ତେ କୁଲ୍‍କିୟାଏ ।
  gah-gah: Gipala nenémo mikasiuka vegená lihima kimitove loko nomive. Kelémo kugutó
    vizitive loko Ómasímo amiselekago limimó neve.
  lcm-lcm: Io, God parik katapa alis kana nat ane kuli rina, asi kana me saupai ani
    ri vap i kuli rina asi kari mat, parik. Katala alis ia asi kana me vil ato aniria.
  aer-aer: Nhenge Ngkartele Alere ikwerenhe apmere ahelhe nhenhe-werne yerneke, Re
    kwenhe renhe tyerrtye areyeke arriletyeke yernetyakenhe nhenge arne akurne areyele
    itne-arle mpwarekenge. Kele anteyele re renhe yerneke-tetye nhenge re itnenhene
    itetheke mpwaretyeke.
  qvc-NT: Chaymi Tayta Dyus kay munduman Churinda kach'amurqan, yumbayta chay kastigumanda
    washanambaq. Manam kach'amurqanchu, kay mundupi tiyaqkunata jusgashpa kastigananqa.
  tgl-ULB: Dahil hindi isinugo ng Diyos ang kaniyang Anak sa mundo para parusahan
    ang sangkatauhan, ngunit para ang mundo ay marapat na maligtas sa pamamagitan
    niya.
  cbs-NT: Januxun jau ewen taexun yudabu jatu kupixanun, iwanan, Diosun ea jawen bake
    bestichai ea taxnimama iniki. Jakia Dios daewakin jau ewen dabanan matun chakabu
    buaxunkubainxanun, iwanan, Diosun ea jawen bake bestichai taxnimaniki.
  xtm-NTPP: Vaa Su'si ma, masu ni tetniñu ya Sa'ya ya ma ñuu ñayivi ya'a ja xndo'o
    xneni ya ñayii ma.
  nnq-nnq: Magambu Nnoongo antumitije Mwana padunia pano kahukumu bandu, nambu kakombolanga.
  bao-NT: Ʉmʉreco Pacʉa, bojocare ñañaro tiirʉgʉ méé, cʉ̃ Macʉ̃re tiicojoupi. Cʉ̃
    jʉori bojocare ametʉenerʉgʉ pee cʉ̃re tiicojoupi.
  san-ORI: ଈଶ୍ୱରୋ ଜଗତୋ ଲୋକାନ୍ ଦଣ୍ଡଯିତୁଂ ସ୍ୱପୁତ୍ରଂ ନ ପ୍ରେଷ୍ୟ ତାନ୍ ପରିତ୍ରାତୁଂ ପ୍ରେଷିତୱାନ୍|
  huv-NT: Teat Dios ngo müüch miün anopǘyan Micual nej wüx aaga iüt cam mayac asoet
    nipilan. Ngwüy, nej tiün mawün wüx asoetiw meáwan nipilan wüx aaga iüt cam.
  otn-NT: Nu̱na̱ Oja̱, hi̱mbi̱ bɛnhná̱ Ts'ʉnt'ʉ ua ja ra̱ xi̱mhäi ngue da̱ mɛnhna̱
    castigo yø ja̱'i̱. Sinoque bá̱ pɛnhua ja ra̱ xi̱mhäi ngue da̱ ya̱nyø ja̱'i̱.
  nop-nop: Unduŋ doktiŋa Bepaŋ adi Mihiŋiŋ kwetfoloŋ iŋoŋ kameu foguk adi metam mede
    gineŋ yapmeeŋ yehitubu-kadaka titiŋdok mu yoŋa kameu foguk. Adi tobo yehitubu-loda
    titiŋdok yoŋa kameu foguk.
  obo-NT: Oyyos waa id popiyod to Monama iddos Anak din ka‑ay to ampow't ingod amoy
    od silut to mgo minuvu, ko konna, amoy'd kotobbus dan ukit kandin.
  cak-ENT: Roma ri Dios man xutük tüj pe ri Ruc'ajol chere' chuvüch ri ruch'ulef,
    richin que nbün-pe juzgar pa quivi' ri vinük y nuya-pe tüj ru-castigo richin chi
    jumul pa quivi'. Man quiri' tüj. Ri Dios xutük-pe ri Ruc'ajol, richin que nkurucolo-pe-ka
    chupan ri kamac.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ ᤀᤠᤵᤋᤡᤰ ᤁᤢ᤺ᤵᤔᤠᤛᤡ
