    rais hukun. Mes In nreek haefan Kau he ꞌsoi ufetin atoniꞌ naꞌko sin sanat ma penu
    sin.
  qup-NT: Yaya Dioska manami Wawantaka kay allpama kacharkachu ñukanchi runakunata
    kastigananpa. Ashwan paytaka kacharkami uchanchikunarayku wiñaypa kastigarina
    kashkanchimanta kishpichinanpa.
  dop-dop: Pǝ tɑɣɑ ɩsɩɩ yǝlɑɑ tɔm kʋɣʋ tɔɔ kɛ́ Ɩsɔ tilɑ ɩ Pǝyɑɣɑ. Amɑ pɑ nyʋɣʋ yɑpʋ
    tɔɔ kɛ́.
  azb-azb: Allah dünyanı mühakimə etmək üçün deyil, Oğlunun vasitəsilə xilas etmək
    üçün Onu dünyaya göndərdi.
  eng-DBY: For God has not sent his Son into the world that he may judge the world,
    but that the world may be saved through him.
  guo-NT: 'Dios xan nato''a jiw bʉ''weliajwan ampathatat. Dios xan nato''a-el jiw
    jʉmchiliajwan: ‘Ampi jiw kastikaxaes, babijaxan is xot’ —chiliajwan.'
  hla-hla: E Sunahan e ma hala sile mei a Pien Tson i tanen i puta te go mi kot sil
    merien u katun i puta. E moa. Nonei e hala sile meien te go mi taguhu merien u
    katun.
  mav-NT: Ta'i Tupana tipo­'oro Tosa­'yru miit'in ehakye­ra'at hanuat sese. Ta'i yt
    miit'in atuma­'at'i ma'at'i hamo i Tupana tipo­'oro Tosa­'yru e.
  kpf-kpf: Nanŋâ nâ a zeŋgât tosaziŋaŋgât sâm kwâkâbatkât buŋâ. A tânzâŋgobatkât Anutuŋâ
    sâŋgonnogi gem gâwan.
  ppo-ppo: Ti noatepa meipó. Kótóné ama Naalema i haepaae wó̧póló dotȩyale beteta,
    i haemó betó mole so whi̧tamo fo tokó̧tamo yóló só deró̧póló initei, so whi̧ fea
    aluyao̧sóró, ama yale alané tao só̧póló yalepó.
  hin-2017: परमेश्वर ने अपने पुत्र को जगत में इसलिए नहीं भेजा, कि जगत पर दण्ड की आज्ञा
    दे, परन्तु इसलिए कि जगत उसके द्वारा उद्धार पाए।
  bef-bef: To Huꞌmau ma melugu panaꞌa ho lifigo limiꞌehina ai mana melugu bonaꞌi loko
    hilibe lutogope eneleꞌmo enubuto bilibe luto ho lifiꞌehina yabe.
  amm-amm: Noko nokolaloni molo koiyau foli monoi pa imo taikiyokiso. Noko samiyaikiyo
    monoisu na imo taikiyoki, tani awitonoso. No monoi no.
  zaj-zaj: Kwavija Mulungu hamgalile Mwanage muulumwengu yeze kuutagusa ulumwengu,
    ila ulumwengu ukomboligwe kubitila heyo.
  chq-NT: Jo gasii¹in Dios Jóon¹on fu juncwii²¹ wa'a jmoo¹o 'ii'²¹ 'e júun²in tsá²,
    gasii¹mo wa'a jmaa¹a tiin'¹³ tsá² 'wii'¹³ 'ii‑o.
  swp-swp: 'Eaubada, Natuna nige i hetamariama tanoubu eai ta, bena tanoubu i hegiru:
    na ena nuatu mo bena tanoubu i tuahemauri.'
  bjr-bjr: Anutufa sia maa maqanasaaqaraa fasiqa anaasee narí ufa firaanaki mara aquanifeerau
    narí amaaku maa maqanasaa quqannisanau. Mifa faiqí anaasee nariranakinaana qumbaqeeqee
    naaru asumu mariranaki quqannisaanifeera Yisuna quqanau.
  aby-aby: Enoba Godima Danu Amara emebairo fanisi wake weroma feareka daabaro odifiane
    we odaise daurieke nono i eme yaisina Dawabairo aafisake wirofisane ibake we odaia
    wei.
  eng-YLT: For God did not send His Son to the world that he may judge the world,
    but that the world may be saved through him;
  jni-jni: Ugomo asere matubarka vana umeme uneh ugeme barki agi ma weki tize tini
    ba manyari uneh ukem ukaba ahira amame.
  kne-kne: Tan adi inbaan Diyos din Anak na isnan lobong ta keddengana di kaipoipogaw,
    mo adi et ta maisalakan da babaen en sisya.
  tgj-tgj: Pwknvyarnv ninyigv Kuunyilo nga nyiamooku so gv nyi vdwa jwngkadaka yanv
    gubv imu ma, vbvritola ringyanv gubv imu pvnv.
  gui-NT: Tumpa ombou Taɨ ɨvɨ pe, ɨvɨ pegua reta oñemboasauca vaera jae jeco pegua.
    Taɨ mbaeti ou ojaa vaera ɨvɨ pegua reta.
  quc-TT: Ri Dios man xutaq ta loq ri uKꞌojol chuqꞌatik tzij pa kiwiꞌ ri winaq ri
    e kꞌo choch ri uwachulew, xane xpetik rech rumal rech kekolotaj ri winaq.
  heg-NTPO: Ama Lamtua nutus Au, Un Ana Baun siing ngia, le maang se apan-kloma kia,
    halin nutus hukung bel atuli li lo. Molam Un nutus Auk maang le bel boa-blingin
    atuli li deng oen in kula-sala ngas.
  ptu-ptu: Aka taia pattujunna Puang Allataala ussua Änä'na mentama inde lino la umpassala
    hupatau, sapo' sule hi tia la mepasalama'.
  bzd-NTPO: Skëköl kë̀ wa̱ ilà patkëne ká̱ i' a̱ se' kichatöktsa̱. E' skéie ipatkë'itö
    se' tsa̱tkök.
  kwf-kwf: God noaꞋa kasi kwatea maꞋi na Ngela nia saena magalia fuana na matalangaꞋilana
    na ngwae ki, bore ma nia ka kwatea lala maꞋi fuana faꞋamaurilada.
  eng-WYC-2017: For God sent not his Son into the world, that he judge the world,
    but that the world be saved by him.
  eng-WMBB: For God didn’t send his Son into the world to judge the world, but that
    the world should be saved through him.
  zat-NTPS: Dios gusél-le̱' Zrí'ine̱' lu xe̱zr la xu nigá, quegá chee̱ guzría xi'e̱
    bénneache, san chee̱ guselé̱' bénneache.
  spp-spp: Kile ɲyɛ a u Jyaŋi tun diɲyɛŋi i u pa yoge kwɔ̀n sùpyire na mɛ. Ŋka u à
    u tun, bà sùpyire si mpyi si shwɔ u cye kurugo mɛ.
  zty-NTPS: Dios bseḻe'e Ẕi'ne' yežlyó nga, kege nich choge' chegak benách ka' nníta'gake'
    yežlyó nga kwia yí'gake', san nich yelágake' ni'a chie' Ḻe'.
  mek-mek: Gome Deo, Isa Gauga iꞌina agofaꞌa papiauꞌi eꞌi laomai apalaꞌi afa fepeniꞌi
    puo aeulaisa aemai kai, Isa Gauga faagagai agofaꞌa papiauꞌi kaniaꞌi feagamauga
    eoma puo eulaisa emai.
  aey-aey: '@see-verse:JHN.003.016'
  urd-GVH: क्योंकि अल्लाह ने अपने फ़रज़ंद को इसलिए दुनिया में नहीं भेजा कि वह दुनिया
    को मुजरिम ठहराए बल्कि इसलिए कि वह उसे नजात दे।
  ycn-ycn: Uncá Tupana huacára'ala Ri'irí eja'ahuá chojé i'imacá, rihuajácaloje ina'uqué
    penaje. Rihuacára'a ricá majó, ri'imatácaloje ina'uqué Tupánajlo capichácajo liyá
    penaje. Richojé ina'uqué i'imajeñó capichácajo liyá.
  djr-djr: Yo, God-Waŋarryuny ŋunhi djuy'yurrnydja nhanŋuwuy ŋayi Gäthu'mirriŋunhany
    räliny dhipalnydja munatha'lilnydja, yaka rom-nyamir'yunarawnydja yolŋuwnydja
    walalaŋ, ŋany walŋakunharawnha walalaŋ.
  kvg-kvg: Mbumbukiam ekeza Yo, nqanek manqei-qape-te, ambá ta zapaya ndø̄go tendē-khofotav,
    manqei-qape ezoqam, manqa ovøyam-tē genǿ-āb. Geté ndǿgo tende-khofotáv,
    manqei-qape ezoqam, te mokho-te gékhandí꞉z.
  rug-rug: Ura lopu garunu mae nia Tamasa sa Tuna pude pitu ia sa kasia popoa, ba
    pude ta harupu sa kasia popoa koa Sa.
  hop-NT: Pi God Tiy sinmuy ayo óyaniqat ōviy put aṅqw tavi, sinmuy hin yukunaniqat
    qa paniq’ö.
  san-URD: اِیشْوَرو جَگَتو لوکانْ دَنْڈَیِتُں سْوَپُتْرَں نَ پْریشْیَ تانْ پَرِتْراتُں
    پْریشِتَوانْ۔
  heb-LB: שהרי אלוהים שלח את בנו להושיע את העולם ולא לשפוט אותו.
  caf-NT: '''Aw dune ba nahuteyeh ílah Yak''usda buYe'' ndi yun k''uz yutélh''a. ''En
    bugha ndi yun k''ut whut''en ''en ts''iyannah hudoojih, ''et wheni ndi yun k''uz
    yutélh''a.'
  mio-NT: Ni tava tiñu ra Ndioo chi sehe ra, vati cuni ra cha cua sacacu sehe ra chi
    ñivi ñuñivi. Ña cuni ra Ndioo cha cua tachi tuni sehe ra chi ñi.
  srq-NT: Mbia mbasi sacuã eã ngue Dios nguiirĩ mbu íbii ra. Mbia rirõ sacuã mbae
    ɨcuã sɨ quia ñɨ ngue Dios nguiirĩ mbu nguiã.
  kje-NT: Makromod Lalap kan hopon Anan mai nala hunukum noho wawan eni, maa An hopon
    mai leke huri we'er ri mormori nano dohohala nin molollo.
  gaz-gaz: Waaqni karaa isaatiin addunyaa fayyisuudhaaf malee addunyaatti muruuf Ilma
    isaa gara addunyaatti hin ergineetii.
  kud-kud: Na Yaubada Natunane bale'uwai ivetamalenama nigele ebeha omiu taumiya bale'u
    iyave'ewaigomiu na hesi habi lauyeyawahaigomiu.
  urb-NT: Kome'ẽ ywy keruhũ pe Ta'yr ke Tupã muwyr. Kome'ẽ ywy keruhũ pe har ta ke
    Ta'yr muhã katu ta uwyr. A'eta ke a'e mupyrara ta uwyr. Anĩ. Aja ym. Muhã katu
    ta uwyr.
  fra-LSG: Dieu, en effet, n’a pas envoyé son Fils dans le monde pour qu’il juge le
    monde, mais pour que le monde soit sauvé par lui.
  san-HK: Izvaro jagato lokAn daNDayituM svaputraM na preSya tAn paritrAtuM preSitavAn|
  cak-SNT: Ruma ri Dios man xutak ta pa ri Rucꞌajuol vaveꞌ choch-ulief chi ncaꞌruꞌon
    condenar ri vinak. Ri Dios xutak-pa ri Rucꞌajuol chi ncaꞌrucol ri vinak.
  uvh-uvh: Ka Anutu wari mindingni u anigaregu' wa adi aming u adisining kadagang
    waraga' midi ganang kukyapma yangbenga ifikadaga titi waraga' mo' anikaregu'.
    Mokngang sini' adi aming ka kadagang ganang iik u manggara kafakafa tanga kukyabinga
    kareng gi' ubu iik waraga'sa' sura anikareinga afugu'.
  ino-ino: Anumaya Koti'a ma mopafi vaya kake hupateno nofi hupatekefe mafa'ne'a hutekeno
    o'me'nea'maki ma mopafi vaya apa'ku apame alino katiseafe hutekeno eline'ne.
  gnn-gnn: “Yo, Gunhu'yu djuy'yurruna nhanŋuway ŋunhi Gäthu'mirriŋunha dhipala munatha'lilinydja
    yolŋu'-yulŋuwu walŋakunharawunydja, yakana ŋayi ŋanya lili djuy'yurruna murr'maranharawunydja
    yolŋu'-yulŋuwu.
  yal-yal: Bayo Ala mi a Dii Xɛmɛn nafaxi dunuɲa yi alogo a xa dunuɲa muxune yalagi,
    koni alogo dunuɲa muxune xa kisi a xɔn ma.”
  cnt-NT: Ia₁ on₃jua'₅₄ jaun₂ ca₂chei₃ Diú₄ ca₂chein₃ Ja₁ŋi'₅₄ mɨ₂güɨ́g₃ a₂qui₃'ë́₂
    uɨg₅ ja₁con₂ dsa₂ mɨ₂güɨ́g₃; a₂jaun₂ bá₄ ca₂chei₃ ia₁jaun₂ lión₂ dsa₂ mɨ₂güɨ́g₃
    të₂le₃ quian'₅₄ 'éi₂.
  tif-tif: 'God ayo, Nimi man ali dabaali daak tawaal diim kaami unang so, tunum so,
    imi bokoya-lomda: Iltipni kukup mafak kaami kalan kaata, yim-bak-saanak o, kala-somdala,
    dabaala tildaak talse daa; kemin, kaa dong dokoyila tiin tap daalin tap kelin
    o, kala-lomda dabaala tildaak talse.'
  nlx-nlx: बोगवान तान बेटाख दुनिया माय ज्यानकेरता नाह मुकल्यो काय दुनियान नियाव केरी,
    पुण ज्यानकेरता काय दुनियाह तान उगे रेन सुटकारो जुड़ी।
  apw-NT: Bik’ehgo’ihi’ṉań biYe’ ni’gosdzáń biká’zhį’ nkeyínł’a’íí ni’gosdzáń biká’
    nṉee doo yił ch’ígóweh doleełhíí bighą nkeyínł’a’ da, áídá’ ni’gosdzáń biká’ nṉee
    bíí bee hasdádokaahíí bighą.
  gum-gum: Kaguende Tiusbe nui Nusrkawan yu piraumay ørøppe, yu pirau misagwan kaigyu
    pønrrønrrai pønsrønrrab kømøtø, masken nøgurri yu pirau misaameran kaigyugurri
    wesranrrai ørig køn cha.
  not-NT: Tosorintsi teni iroro iragábiritina Naro Itomi yaca quibatsica cara nangasitígataigueri
    matsiguenga. Igáquena arota nagabisaicoqueri matsiguenga ira quemisanquinane.
  plu-plu: Ig Uhokri awahkis gikamkayh atan kawki adahan gisayraptenkisma hiyeg henneme
    adahan gamnihtenkis.
  iou-iou: Anutu uwä Nanakna komen ämawebe manken kaŋ yepmaŋpän yäŋpäŋ nämo tewän
    äpuk. Nämo, u komen ämawebe yäpän tägakta yäŋpäŋ nanaki kubägän-inik uwä iniŋ
    kireŋkuk.
  ntp-NT: Diuusi ootoi gʌmara tami oidi daama sai cʌʌgacʌrʌ vuvaidana oodami sioorʌ
    vaavoitudagi maisiu isootosa ʌgai ʌDiaavora ʌʌmadu.
  rai-rai: God pa i tula wa Natuna urin u ra rakrakaan buaal kupi in taar a naagagon
    na binabaalu karom a rakrakaan buaal. I tula wai ku kupi in walaaun a rakrakaan
    buaal.
  haw-1868: Aole no hoi i hoouna mai ke Akua i kana Keiki i ke ao nei, i hoohewa'i
    oia i ko ke ao nei; aka, i ola'i ko ke ao nei ma o na la.
  ffm-ffm: Laamɗo neliraali Ɓiyum oo e aduna faa Ɓiyum oo saroo aduna oo. Ko mo neliraa
    dee, faa aduna oo hisira saabe makko.
  arb-NAV: فَإِنَّ اللهَ لَمْ يُرْسِلِ ابْنَهُ إِلَى الْعَالَمِ لِيَدِينَ الْعَالَمَ،
    بَلْ لِيَخْلُصَ الْعَالَمُ بِهِ،
  cop-CNT: ⲛⲉⲧⲁ ⲫϯ ⲅⲁⲣ ⲁⲛ ⲟⲩⲱⲣⲡ ⳿ⲙⲡⲉϥϣⲏ ⲣⲓ ⳿ⲉⲡⲓⲕⲟⲥⲙⲟⲥ ϩⲓⲛⲁ ⳿ⲛⲧⲉϥϯϩⲁⲡ ⳿ⲉⲡⲓⲕⲟⲥⲙⲟⲥ ⲁⲗⲗⲁ
    ϩⲓⲛⲁ ⳿ⲛⲧⲉ ⲡⲓⲕⲟⲥⲙⲟⲥ ⲛⲟϩⲉⲙ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲟⲧϥ.
  adz-adz: Anutu itangin Narunggan igi iba intap i anungꞌ raruda garam intap u, imaꞌ.
    Itangin iba i rima garam intap sib.
  sri-sri: Marĩpʉ ĩgʉ̃ magʉ̃rẽ masakare peamegue waabonerãrẽ taudoregʉ i ʉ̃mʉguere
    ĩgʉ̃rẽ iriudi ããrĩmí. Masakare wajamoãdoregʉ meta i ʉ̃mʉguere ĩgʉ̃rẽ iriudi ããrĩmí.
  nal-nal: Avuna Nakmai xa kling fawat Naatna xunitiat la pira angkari, xawit adu
    xuna varurang aubina wana dorang, singsaxai xuna naan kana zaxot faulin naandi
    lamaskana Naatna.
  kyq-kyq: Raa jaay ɔlo Goonin̰ do naaŋ ki se, gɛn kɔjn̰ bɔɔrɔ do jeege tu eyo. Num
    gaŋ naan̰ ɔlin̰o do naaŋ ki se gɛn kaajn̰ jeege.
  kwd-kwd: God 'ame kwatea mai nga Wela aana 'ubulana fanua lo'o 'i wado fana nga
    sufalana nga ta'a, ma ngaia 'e kwatea mai fana fa'amoorilaga.
  ded-ded: Anutungo Medaha bangecngic manganangina isinggema desiudeac sueu mi maec,
    kpac. Ye bangecngic ebicfunac mesiyunuu komoc kpegecdeac bangecfu sueu maec.
  ewe-ewe: Mawu meɖo Via ɖa be wòava drɔ̃ ʋɔnu xexea me o, ke boŋ be wòaɖe xexea me
    to edzi.
  nuy-nuy: Na-God nu-lharrgang na-Niwiyayung aani a-lhal-wuy, yagu waari ngambani-lhajbini-yinyung.
    Nu-lharrgang nguynju yungguyung ngaambani-wiri-gana yungguyung.
  cop-BHC: ⲚⲈⲦⲀ ⲪⲚⲞⲨϮ ⲄⲀⲢ ⲀⲚ ⲞⲨⲰⲢⲠ ⲘⲠⲈϤϢⲎ ⲢⲒ ⲈⲠⲒⲔⲞⲤⲘⲞⲤ ϨⲒⲚⲀ ⲚⲦⲈϤϮϨⲀⲠ ⲈⲠⲒⲔⲞⲤⲘⲞⲤ ⲀⲖⲖⲀ
    ϨⲒⲚⲀ ⲚⲦⲈⲠⲒⲔⲞⲤⲘⲞⲤ ⲚⲞϨⲈⲘ ⲈⲂⲞⲖ ϨⲒⲦⲞⲦϤ.
  buk-buk: Anötö kêŋ ndê Atu sip nom meŋ bu êmatôc lau dom, magoc kêŋ iŋ meŋ bu ti
    lêŋ nem lau si-ŋga.
  pri-NT: Ba câé caa cùru me Pwina naîê, wà Pwiduée, ba na é pitèi tèpa âboro gòropuu.
    Â é cùrué me, ba na rà udò ê pâ âboro gée gooé, [ma tâa tàra ê *âji wâro jaaé].
  zpq-NT: Na' Diosen' gwseḻe' Xi'iṉen' yežlio nga gague cont gwnežjue' castigw c̱he
    xtoḻa' beṉac̱hen', san cont gwnežjue' yeḻa' mban c̱hegaque' toḻi tocaṉe.
  por-TFT: Quando Deus mandou seu Filho ao mundo, não foi para castigar os habitantes
    [MTY] do mundo por seus pecados. Pelo contrário, Ele O mandou para que eles pudessem
    ser salvos por Ele {Ele pudesse salvá-los} de serem culpados/punidos por seus
    pecados.
  gwi-NT: Vit'eegwijyąhchy'aa Didinji' nankat dinjii an hahtsyaa eenjit gwats'ą' hił'e'
    kwaa gaa dinjii neehahshii eenjit.
  gvn-gvn: Godungku kari nyungu kangkal yungan bama punishim-bunganka. Kari. Nyulu
    kangkal yungan bama juran-bunganka.
  nna-nna: Munu ngakarnama palinymili pujamu nyungukarti ngapiku, jurtu ngakanaku
    wiyirrku. Palinyju ngakarna nganyjurruku kartuwarra manaku wiyirrku!
  nhy-NT: Dios mach okualtitlanke iKone itech yin tlaltikpak para ma kinpojpolo in
    tlaltikpaktlakaj, sino okualtitlanke para ma kinmakixti.
  asm-FB: কিয়নো জগতক দোষী সাব্যস্ত কৰিবলৈ নহয়, কিন্তু জগতে তেওঁৰ দ্বাৰাই পৰিত্ৰাণ
    পাবলৈহে ঈশ্বৰে পুত্ৰক জগতলৈ পঠিয়ালে।
  okv-okv: Eto God na amita Meni enda ta ari sasapura avoeto tau irae aja ikae rate
    amina enda orekaja ikena.
  mxt-NT: Nyoo ña tachi̱ ra chi Sehe ra sɨquɨ ñuhu ñayɨvɨ̱ vatyi sacunaa ra chi ñáyɨvɨ,
    soco tachi̱ ra chi ra na sacacu ra añima ñu tacuhva ma cuhun ñu anyaya cha catyi
