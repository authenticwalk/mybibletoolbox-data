  enq-2: 'Nambame emba etete kiningi langilyo: Naimame masingipi, kandengepi dupa
    lao panamanopa, naimanya pii dupa nyakamame soo nanyilyamino.'
  eng-ASVBT: Verily, verily, I say unto thee, We speak that which we know, and bear
    witness of that which we have seen; and ye receive not our witness.
  mna-mna: 'Nio aŋso kat pu ta kembei: Koroŋ ta niam amute, ta amzzo pa. Pa niam amre
    kat pa motoyam. Tanata ampombolmbol ka sua. Tamen niom kakan la sua tiam som.'
  myw-myw: '@see-verse:JHN.003.010'
  sby-sby: Ndakwambilinga cancine ncine tukute kwamba mbyotwinshi, kayi tukute kupa
    bukamboni mbyotwalabona, nomba amwe nkamulashomonga maswi etu.
  sll-sll: Na yalhobi tal pire hanere ominga i, i tibi ol ni tere nibil di ni tominua.
    Tominba, ni yalhobi a i si wakire, grana si olinua.
  yaq-NT: Lutu'uriapo ne inen eu jiia, itepote ala, juka' itom ju'uneiyaa'uta a' teteuwaa,
    intok itepo, juka' itom bitlaa'uta, a' ju'uneiyaaka a' lutu'uriate. Taa eme'e
    intoko, juka' itom emou teuwaa'uta, eme'e ka a' suale.
  uro-uro: Nguat tamän särhäm nge na ama engäktki mamär i ut tamän sävät iarhongäkt
    kärqärhong i sa ut dräm irhong bä qosaqi urhi sameng sävät kärqärhongni i sa ut
    lu irhong sokt di ngän ama ruvek di qaku ngänät nanakt na ut sameng.
  ita-1885: In verità, in verità, io ti dico, che noi parliamo ciò che sappiamo, e
    testimoniamo ciò che abbiamo veduto; ma voi non ricevete la nostra testimonianza.
  muy-muy: Nəhuk nahəma, ere ye ti leli məɗəmki ma ni ti leli mə̀səra àndava. Ere
    ye ti leli magrakia sedi a ni ti, leli mìpia àndava. Ay lekʉlʉm ti ni kə̀gəsumkabu
    ma geli ya məhi ana kʉli ni do.
  kqc-kqc: Rama iniye ya nida, beika una diba bi nisifa, ma beika veyafa bi niokusifa
    mini, idu ya vene bi uni beika nisifa bi de neidededi.
  tav-tav: Cariapena mʉ yʉ ĩgʉ. Yʉ, yʉ Pacʉ Dio mena jã camajirijere, jã catʉjʉriquere
    mʉjaare jã cabuiobapʉ. Mʉja apiʉjaquẽe.
  eng-ULB: Truly, truly, I say to you, we speak what we know, and we testify about
    what we have seen. Yet you do not accept our testimony.
  spa-VBL: '“Te digo la verdad: nosotros hablamos de lo que sabemos y damos testimonio
    de lo que hemos visto, pero ustedes se niegan a aceptar nuestro testimonio.'
  fra-_FOB: En vérité, en vérité je te dis, que nous disons ce que nous savons, et
    que nous rendons témoignage de ce que nous avons vu; mais vous ne recevez point
    notre témoignage.
  hau-ULB: Hakika, hakika, ina gaya maka, muna fadin abubuwan da muka sani, kuma muna
    shaida abubuwan da muka gani. Duk da haka ba ku karbi shaidar mu ba.
  mal-mal: 'ആമേൻ, ആമേൻ, ഞാൻ നിന്നോട് പറയുന്നു: ഞങ്ങൾ അറിയുന്നത് പ്രസ്താവിക്കുകയും
    കണ്ടത് സാക്ഷീകരിക്കയും ചെയ്യുന്നു; എന്നിട്ടും ഞങ്ങളുടെ സാക്ഷ്യം നിങ്ങൾ അംഗീകരിക്കുന്നില്ല.'
  kkc-kkc: Esiga ayo namapoo taka. Iyo gooleedoo sabolo osoloso iyo egei goo ee Yu
    odoo nimapoo ka takomo siloso. Esino niyo ibada to mapoo tei talai ee ka gowooso.
  lit-lit: 'Iš tiesų, iš tiesų sakau tau: mes kalbame, ką žinome, ir liudijame, ką
    matėme, o jūs nepriimate mūsų liudijimo.'
  urd-GVR: Maiṅ tujh ko sach batātā hūṅ, ham wuh kuchh bayān karte haiṅ jo ham jānte
    haiṅ aur us kī gawāhī dete haiṅ jo ham ne ḳhud dekhā hai. To bhī tum log hamārī
    gawāhī qabūl nahīṅ karte.
  far-far: Ru mamana nau ku saea fuamu, kalu farongo ana na ru ne kalu saitamana ki,
    ma kalu ka fata sulia na ru ne kalu ada to'oda ki. Ma nao ta wane amulu si famamana
    go.
  suz-BL: नोफा दाइश्‍शा थमा लोव़ नेनीन, गो आंइ तुइश्‍शो लोव़ पाइनीकी। आंइ तशो यो शेंनीकी।
    गे चहिं आंइ शेंशो थमा मसुइक्‍नीनी।
  car-NT: Ita'ro pore, tynukutyry poko na'na kynaurananon. Tynene'po amyikapojan na'na.
    Moro na'na namyikapory anapo'i'pa te mandon amyjaron.
  amp-amp: Na kfo mifwann, nom kfo pthiwohat, nom bi tunom tawisafhato, yo nom tunmoh
    nyingaye hti hik bohiket nefmn nom kfo ptha nuhas-wonomko. Nhai be kfo furakahnom.
    To niko, nom kfo pthiwa mrokfot yekwakomt mongko htewukomt.
  bht-bht: मैं तिजो ने सच्च-सच्च बोलदा है की सांझो जड़ा पता है, सै बोलदे न, पर जिसयो
    असां दिखदे न उदी गबाई दिन्दे न, कने असां जड़ा बोलदे न उस पर तुसां भरोसा नी करदे
    न।
  eng-NOY: Truly, truly do I say to thee, We speak that which we know, and testify
    that which we have seen; and ye receive not our testimony.
  cub-NT: 'Jãve coyʉyʉbu mʉre: Ñʉje majiéde mʉjare coyʉrĩduyavʉ̃ ñʉja. Ñʉje jã́iye
    bajure coyʉrĩduyavʉ̃. Ʉbenita jʉ abevʉ mʉja ñʉje coyʉrĩduiyede.'
  ita-1927: In verità, in verità io ti dico che noi parliamo di quel che sappiamo,
    e testimoniamo di quel che abbiamo veduto; ma voi non ricevete la nostra testimonianza.
  lww-lww: Oyagogo ruruia! Sa nap̃a navisawalena la amiyum̃aen pa nanua rui, in na
    nepisa ke ga sur ya nap̃a nekilia amio suri ya nap̃a nepisuia, ana sa nap̃a silaga,
    amiu yeririna nae Israel lala yepemiu mavin kiamimi visena lala.
  ckb-ckb: 'ڕاستی ڕاستیت پێ دەڵێم: ئەوەی دەیزانین دەیڵێین و ئەوەی دەیبینین شایەتی
    بۆ دەدەین، ئێوەش شایەتیمان قبوڵ ناکەن.'
  nas-nas: Masikaꞌ nauramaang, niiꞌke tampaꞌ noruꞌampiritaaꞌ karompimaung, eeꞌnoko
    kapooꞌ ooampiritaaꞌ minkuampimaunge. Eeꞌnoko diiꞌ aung niikaang kara taara-koo
    piaroriaung.
  uvl-uvl: E hele ke manmanna toto lange iong, imem mo helele ia ure nemur nenge mo
    eteia iri pe mo nenene ure nemur nenge mo eses ia iri. Pe pomerei letemo manmanna
    nga ure nemur ero?
  eng-BBE: Truly, I say to you, We say that of which we have knowledge; we give witness
    of what we have seen; and you do not take our witness to be true.
  ixl-CNT: Niꞌxhtekꞌval see aas taꞌxh nivaleꞌ kam vaꞌl vootzaj utz, kam vaꞌl ilel
    vaqꞌo xeꞌ Tioxh. Pek yeꞌ nenima kam vaꞌl nivaleꞌ.
  xsi-xsi: Naŋa aporo mao nâ pano; maka kasama ŋinde marumbu lâ, ande kala uru kaporo
    katula ŋgua ŋana. Aku maka uru katula ŋgua ŋana vetâŋa rârâni maka muŋga kamora
    ŋinde. Aŋga miki nde tinimi pwâka tu kalomi tawana nema ŋgua ŋine.
  crx-NTPO: Soo ts'ih'un un'a njan nyudúsni, t'éts'onínzun ndet howu yats'ulhduk-un
    'ink'ez ts'ih'un un'a nohts'útni ndai la ts'an'en 'i ghun 'ink'ez nohni 'aw neghuni
    nohba 'alha lhe'ít'oh.
  kan-OKCV: ನಾನು ನಿನಗೆ ನಿಜನಿಜವಾಗಿ ಹೇಳುತ್ತೇನೆ, ನಾವು ತಿಳಿದಿರುವುದನ್ನು ಮಾತನಾಡುತ್ತೇವೆ ಮತ್ತು
    ಕಂಡಿದ್ದಕ್ಕೆ ಸಾಕ್ಷಿ ನೀಡುತ್ತೇವೆ. ನೀವಾದರೋ ನಮ್ಮ ಸಾಕ್ಷಿಯನ್ನು ಸ್ವೀಕರಿಸುವುದಿಲ್ಲ.
  bbb-bbb: Vua boeje no kuaenoejo ije noka kufuimevo baki. Ro noka irere no vierafekinu
    ro giaeva ije kuariave. Rove vua nuvuone ije jaka mukoe fiena kenoevo baki.
  blw-blw: Te tot-owa way hen chani aryénat hen anchi tot-owa way innilani ya hen
    anchi chani haphapeténat hen anchi innilan paat hen matani. Ngém anyug achi chillu
    afuroton.
  tam-2017: உண்மையாகவே உண்மையாகவே நான் உனக்குச் சொல்லுகிறேன், நாங்கள் அறிந்திருக்கிறதைச்
    சொல்லி, நாங்கள் பார்த்ததைக்குறித்துச் சாட்சி கொடுக்கிறோம்; நீங்களோ எங்களுடைய சாட்சியை
    ஏற்றுகொள்ளுகிறது இல்லை.
  azz-NT: Huan yec melau ten nimitzilía que tejuan tictenextilíaj ne ten ticyecajsicamatij.
    Huan tejuan no tictetapohuíaj nochi ten melau tiquitacque ya. Pero namejuan amo
    nanquiyecneltocaj ten tamechilíaj.
  spa-RV-1909: De cierto, de cierto te digo, que lo que sabemos hablamos, y lo que
    hemos visto, testificamos; y no recibís nuestro testimonio.
  csy-csy: Aman tatak kong ci hi, kote ka hi uh le ka heak thu uh son khu hi, taciang
    ka mu uh thu te tettipang khu hi; taciang note in ka tetti pan uh sia hong sang
    ngawl nu hi.
  mxq-NT: Jantsy tʉyꞌa̱jtʉnʉts mij nꞌanʉʉmʉ, nꞌanmaabyʉts diꞌibʉts nnija̱ꞌa̱p. Es
    tʉgekyʉ diꞌibʉ tʉ ndukmʉmadya̱ꞌa̱ktʉ, yʉꞌʉ dʉn diꞌibʉts tʉ nꞌixy. Per miidsʉty
    kyaj xymyʉbʉktʉ diꞌibʉts ʉj miits njatukmʉmadyáktʉp.
  tzj-NT: Pro ajoj bien kotak nak rbanic ja kamajon rbixic, bien katz'aton ja kamajon
    rk'alasaxic chewach pro ja rixix xa matenimaj ja nkabij chewe.
  tdt-tdt: Hau hatete lo-loos ba ita, Ami nee hanorin kona ba buat nebee Ami hatene
    tuir. I Ami foo sasin tuir buat nebee mak Ami haree tiha ona. Maibee imi sira
    nee la simu nafatin Ami nia sasin.
  ron-BTF: 'Adevărat, adevărat îți spun: Vorbim ceea ce știm și aducem mărturie ce
    am văzut, dar nu primiți mărturia noastră.'
  eng-WEBP: Most certainly I tell you, we speak that which we know and testify of
    that which we have seen, and you don’t receive our witness.
  eng-FBV: “I tell you the truth, we speak of what we know and give evidence regarding
    what we have seen, but you refuse to accept our testimony.
  nld-1939: 'Voorwaar, voorwaar, Ik zeg u: Wat Wij weten spreken Wij, en Wij getuigen
    wat Wij hebben gezien; en toch aanvaardt gij onze getuigenis niet.'
  bwo-bwo: Ariko arikoniye neesh tietiry, nodantso keewirwone, no bek'tsonowere gawirwone,
    itmó no gawts gawo de'atste.
  nch-BL: Nelía nimitzilhuía, nimitzyolmelahua cati nijmati huan cati niquitztoc,
    pero amo tijneltoca nocamanal.
  quc-TNT: Kas tzij quinbij che la, chi ri uj cäkabij ri ketam, cäkak'alajisaj c'u
    ri kilom. Are c'u ri alak man cäcoj tä alak ri cäkabij chech alak.
  tfr-NTPO: L̈ër bop kong jl̈õkoyo ga tjl̈õkwo l̈ërwa bomi kong, e miydërwa kjĩy,
    l̇l̇ëbo ĩnorwa om go l̈i, e l̈orwarë, gueniyo tjl̈õkwo l̈ërwa l̈öng l̈i, e kjrëmi
    l̇l̇ëme.
  kaq-NT: 'Yohicoin tah hen mia jai: Honanxon non mato yohihah bi tah man nincayamahi.
    Jisxon non yohihah bi tah man nincayamahi non hihcoinai bi.'
  sgb-sgb: Pakagilamên mo. Panhabiên naên ya muwang naên, haka an-ipamwang naên ya
    nahêlêk naên. Noa, a yo ampaniwal-an ya anhabiên naên.
  vie-1934: Quả thật, quả thật, ta nói cùng ngươi, chúng ta nói điều mình biết, làm
    chứng điều mình đã thấy; còn các ngươi chẳng hề nhận lấy lời chứng của chúng ta.
  kxv-kxv: ନା଼ନୁ ନିଙ୍ଗ ସାତା ୱେସିମାଞ୍ଜାଇଁ, ନା଼ନୁ ଏ଼ନାଆଁ ପୁଞ୍ଜାମାଇଁ, ଏ଼ଦାନି କାତା ୱେସିମାଞ୍ଜାଇଁ,
    ଏ଼ନାଆଁ ମେସାମାଇଁ, ଅ଼ଡ଼େ ନୀନୁ ନା଼ କାତା ନାମିହିଲଅତି ।
  cha-cha: Magajet ya magajet jusangane jao, Y tatungo, tasangan; ya y talie tadeclara,
    ya ti inresibe y testimoniota.
  amu-NT: Ñꞌoom na mayuuꞌcheⁿ matsjo̱o̱ya njomꞌ. Matseina̱ⁿya cantyja na mantyjiiya,
    ndoꞌ macwjiꞌyuuꞌndyo̱ ljoꞌ na jnda̱ ntyꞌiano̱o̱ⁿ, sa̱a̱ ꞌo tiñeꞌcalayuꞌyoꞌ ñꞌoomꞌñeeⁿ.
  hin-CV: 'मैं आप पर यह अटल सच्चाई प्रकट कर रहा हूं: हम वही कहते हैं, जो हम जानते
    हैं और हम उसी की गवाही देते हैं, जिसे हमने देखा है, किंतु आप हमारी गवाही ग्रहण
    नहीं करते.'
  eng-OURB: Most certainly I tell you, we speak that which we know, and testify of
    that which we have seen, and you don’t receive our witness.
  spa-BES: 'Verdaderamente, te digo: decimos aquello de lo que tenemos conocimiento;
    damos testimonio de lo que hemos visto; pero ustedes no creen en nuestro testimonio.'
  san-BEN: তুভ্যং যথার্থং কথযামি, ৱযং যদ্ ৱিদ্মস্তদ্ ৱচ্মঃ যংচ্চ পশ্যামস্তস্যৈৱ সাক্ষ্যং
    দদ্মঃ কিন্তু যুষ্মাভিরস্মাকং সাক্ষিৎৱং ন গৃহ্যতে|
  tdx-tdx: Eka! to t’itaroñako te volañe’ay o fohi’aio vaho talilie’ay o nitrea’aio,
    fe tsy antofe’ areo o taro’aio.
  naf-naf: 'Neŋ penaŋ pigok diŋgoma nâmbak: Neŋ kwitnaŋ kwitnaŋ sambe Kawawaŋaŋ zemâtâtname
    nâmban keyet zapatnaŋ ma Kawawaŋaŋ ammagen mulupmaŋ kawaŋan sosok mamme egap keyet
    zapatnaŋ diindoma in sambeyaŋ ningalen zet ke nâme ewe pepesut beme ku manâmkiŋpeip.'
  grc-MT: αμην αμην λεγω σοι οτι ο οιδαμεν λαλουμεν και ο εωρακαμεν μαρτυρουμεν και
    την μαρτυριαν ημων ου λαμβανετε
  vid-vid: Ndangukulonjela ndikomya, twangulonga agala tugazelele na twangulonga ulolezi
    kwa agala tugawene, ila kuduhu munhu yowakola lupichi kubochela aga tutumigwe.
  pio-NT: Péemìa cayábani, watàaníca ìwali yái wáaliérica ìwali, wacàlidacué nacái
    piríni, yái waiquéerica, quéwa càmitacué peebáida watàacái.
  tsn-tsn: '@see-verse:JHN.003.010'
  amr-NT: Do ijnopo̱e̱po, ijbatiaʼpaki. Ijtiahuaypo, ijbatiaʼpaki. Do ijmanaʼnigʼa,
    opud judío huairi doʼtaj eknopo̱e̱ʼtaʼ pakhueʼ moʼe̱. Buttida ijjay.
  pwg-pwg: Vonavaghata avonavonem da aviyavisina kakakovi na kaisisiyei, ma aviyavisina
    kakitakitai na kavonavonaverena. Ma kegha da tami na akii vonaverena ke kota kayokayowei.
  cjv-cjv: Fiyo! Nonon tai fipunga kam dupunga te no tai kanupunga kam di mari dopunba
    ne yokama ka dupunga mounom wako noreimie.
  tiw-tiw: Amintiya yimi ngawa-yuwuni kangatawa, “Awarra naki ngirramini api warntirrana
    awarra ngirramini ngini ngiya amintiya ngiya-mamanta nimarra ngarimi kangi nuwa
    Jews. Amintiya awanuwanga ngawujiyarra nuwa awarra ngini ngawa waya nginti-pakuluwunyi
    api nuwa karluwu kuwa ngimpirimi awarra ngirramini,” yimi ngawa-yuwuni kapi awarra
    Nicodemus.
  tha-KJV: เราบอกความจริงแก่ท่านว่า พวกเราพูดสิ่งที่เรารู้ และเป็นพยานถึงสิ่งที่เราได้​เห็น
    และท่านหาได้รับคำพยานของเราไม่
  por-BR-2018: Em verdade, em verdade te digo, que o que sabemos, falamos; e o que
    temos visto, testemunhamos; e não aceitais nosso testemunho.
  mhl-mhl: 'Nonji buŋo foriine yobu mo iŋi mibe mane: Niŋoji uruŋu mane mukugobeneŋ,
    oi miku barariŋga yareegobeneŋ eru uruŋu jiŋonoŋunji ŋoneru manegobeneŋ, oi kitiŋgaku
    miegobeneŋ. Oŋu egobeneŋyoŋ, ŋoŋoji jibu Biŋe buŋonoŋuŋ oi so maneru sabareegobi.'
  klv-klv: Kitin, nokitin mai gaiug ke, namtukel ur nǝsa namttolǝboii, namtukel kot
    nǝsa namttorisi, avil gamito, mǝtsadǝlom na-kel-koti-an sinamito.
  bco-bco: Niyo꞉ gemo꞉wo꞉ hendele so꞉lo꞉l. Nililo꞉ asululi a꞉no꞉ widaki, a꞉la꞉ta꞉ga꞉
    nililo꞉ ba꞉ba꞉ a꞉no꞉ fanda sa꞉la꞉len. Ko꞉sega gio꞉ to nilo꞉ sio꞉ a꞉no꞉ gola ba꞉ba꞉.
  kdl-NT: Mayun n tonuko vu, ukuna u ɗa tsu revei u ɗa tsa dansa, kpam tsu yain kadyanshi
    ka ili iꞌya tsu wenei. Shegai i wushuku n ili iꞌya tsu tonuko ɗa̱ wa.
  apu-NT: Atãopitikara ikara atoko nitxanãtai pite. Ate sãpiretari aimarotakiti, aĩtiãkiti
    pakini. Txamari !hinirekari hãuikapiretiniri asãpiretakiti.
  roo-roo: Oiraopavira rutu oiso osa vii tavi iraopaavoi oiso, Igei varao-ia reopaiei
    oara-ia taraipaiei. Ora varao iava siposipopaiovoi oara kekeiovora. Osa visii
    vao vo reore isivapataveira oreoa vao oa iava oiraopavira rutu siposipopaiovoi.
  miz-NT: Nuu é ntaā i é kākaꞌán u ni ō. Ntákaꞌán ntɨ nēe é īní ntɨ. Ntántaa ntɨ́
    nēe é iní ntɨ, ntá tsi dɨvi ntō ne, ña ntákuintiꞌxe nto nēe é ntákaꞌán ntɨ.
  qvz-NT: Sirtupacha canda nini, ñucanchi yachashcatami rimanchi, chasnallata ñucanchi
