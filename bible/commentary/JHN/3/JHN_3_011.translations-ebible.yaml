  quc-TT: Qas tzij kinbꞌij chawe, ri uj are kaqabꞌij ri qetaꞌm, xuqujeꞌ kaqaqꞌalajisaj
    ri qas qilom, ri ix kꞌut man kikoj taj ri kaqaqꞌalajisaj.
  heg-NTPO: Auk tek ku in toma kia. Auk nol Auk atulin nas, taan dais nias. Lole kaim
    daid saksi deng dasi-dais man kaim net esan son nas. Mo mi sium babanan kaim in
    aa ngas lo.
  ptu-ptu: Kutulasangko setonganna, anggam kitula' anna kisa'bii indo kiissanna anna
    kiitanna. Sapo' mokakoa' ungkatappa'i tula'ki.
  bzd-NTPO: Moki̱ ye' tö be' a̱ ichè tö ì jche̱r sa' wa̱, e' cheke sa' tö a' a̱, ñies
    ì sué̱ sa' tö, e' pakeke sa' tö, erë a' kë̀ é̱na sa' ttö̀ klö'wa̱k yës.
  kwf-kwf: Ru mamana nau ku saea fuamu, kami faꞋarongo Ꞌani na ru neꞋe kami saiani
    ki, ma mika fata sulia na ru neꞋe kami lisiꞋi ki. Ma noaꞋa ta ngwae amuꞋa kasi
    faꞋamamana goꞋo.
  eng-WYC-2017: Truly, truly, I say to thee, for we speak that that we know, and we
    witness that that we have seen, and ye take not our witnessing.
  eng-WMBB: Most certainly I tell you, we speak that which we know and testify of
    that which we have seen, and you don’t receive our witness.
  zat-NTPS: Da li dxapa' lue', netu' dxuchálajntu' ca naca da nézentu', ne dxexeché̱bentu'
