  buk-buk: Aö wasôm yom ŋandô têŋ am. Gêŋ naŋ aö ti lau naŋ sêŋkuc aö naŋ aŋyalê,
    dec yac asôm asê. Ma yac ahoc yom ŋandô asê pi gêŋ naŋ yac alic su. Magoc mac
