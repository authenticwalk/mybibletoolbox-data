verse: JHN.003.011
translations:
  kpx-kpx: Iale seleveta di hoto ko loui a namihage evinela. No onole elehai loui
    hilokale ke laheho louge la kemo la uvu mavoholilu.
  okv-H: Na no degi ta ke be erena, dagota kiari avo ungota degi ere harikihera eto
    dagota tihi na do kiora avo ungota degi ere harikihera te ungo na dagota ke ingari
    uje ae ra.
  tbo-tbo: A baha dumalu uyahimi awai a hanahanapugeya po a gagaleya naka a bahebaheya
    uyahimi ma u baha ega ota kawaimoineya.
  mal-C: 'സത്യം സത്യമായി ഞാൻ താങ്കളോട് പറയട്ടെ: ഞങ്ങൾ അറിയുന്നതിനെപ്പറ്റി സംസാരിക്കുകയും,
    കണ്ടിരിക്കുന്നതിനെപ്പറ്റി സാക്ഷ്യം പറയുകയും ചെയ്യുന്നു, എന്നിട്ടും ഞങ്ങളുടെ സാക്ഷ്യം
    നിങ്ങൾ സ്വീകരിക്കുന്നില്ല.'
  grc-SR: Ἀμὴν ἀμὴν λέγω σοι ὅτι ὃ οἴδαμεν λαλοῦμεν, καὶ ὃ ἑωράκαμεν μαρτυροῦμεν·
    καὶ τὴν μαρτυρίαν ἡμῶν οὐ λαμβάνετε.
  bgc-bgc: मै तेरे तै साच्ची-साच कहूँ सूं के हम जो जाणां सां, वो कह्वां सां, अर जिस
    ताहीं हमनै देख्या सै उसकी गवाही देवां सां, अर जो हम कह्वां सां, उसका थम बिश्वास
    कोनी करदे।
  khz-khz: Au na avaikila-taunataunamuna, ai ripamai gaura gakilagirana, e gagitarato
    gaura gakilagi-matagairana, na gema kila ati gogapi-ragerana.
  deu-TKW: 'Wahrlich, wahrlich, ich sage dir: Wir reden was wir wissen, und bezeugen
    was wir gesehen haben, und ihr nehmt unser Zeugnis nicht an.'
  zsr-NT: Le nactë rëpaꞌ liꞌ, le nö́zituꞌ ruiꞌtuꞌ didzaꞌ qui, len le bléꞌituꞌ runtuꞌ
    lnaꞌ lau qui, san cutu rziꞌ lu naꞌliꞌ lë naꞌ runtuꞌ lnaꞌ lau.
  lin-lin: 'Nazali koloba na yo penza ya solo : tolobaka makambo oyo toyebi mpe topesaka
    litatoli na tina na makambo oyo tomoni ; kasi bino, boboyi kondima litatoli na
    biso.'
  hns-NT: Ham tose satj bataaila kie ham djaaniela kaun tjiedj ke biese me batiaaila.
    Ham aapan aakhie se dekhlie hai. Bakie tabbo toelogan hamaar baat na maange hai
    bieswaas kare.
  noa-E: 'Pʉdë ũrbarí, pʉrʉg jaaukhimgui ajim: Maraun chadcha maachdëu khaphʉm nemta
    jaaunaa maach daúacha ootarrta jaaujem, mamʉ pãrau ʉ̈khamapha nʉmgui ajim.'
  eng-EMTV: Most assuredly I say to you, that which We know, We speak, and that which
    We have seen, We bear witness to, and you do not receive Our witness.
  mib-NT: Jendaá cahán rī jiín ró jeē jnūhun cájecūhun ni rī cúu jeē cácahān rī jiín
    ró. Te cánacani cájí rí jnūhun jniñu ní cajito ri. Te tu cácandíje ró jnúhun cácahān
    rī.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए खे़ने़ॽ मे़त्‍ने़ॽरो॥ आनिगे़ निःसुम्‍बे़ ले़स्‍सुम्‍बे़बा
    पाःन्‍हाॽए खिनिॽ मे़त्तासिगे़ॽ, करसाङ् आनिगे़ पाःत्तुम्‍बे़बा पाःन्‍निन् खिनिॽ
    नसाःन् के़न्‍जोगुम्‍मिन्‍लो॥
  xnj-xnj: Chakaka nikujovela, tete tijova getikugamanya na tikuvajovela vandu vindu
    vyetiviwene, nambu nyenye nakuyidakila ujumbi witu.
  mmx-mmx: A tong tuturun i ru, nema ma paase mi lempanga makleklen i, la ma tong
    lempanga maga ven i, ketla kopmen tinotno tara atnimi limixin amgomgo, na lok
    do na siam ka levelinga atnama.
  cbr-NT: Asérabi cana mi cain, nun 'unáncë ñu ñuianan nun iscë ñuribi ñui cananuna
    nux quin. Quiabi camina nun bana ca asérabi 'icë quixun sinaniman.
  tee-NT: Slivasalh ju icjunan. Ju tuchi icmispayauch icnonauch. Ju tuchi iclakts'intau
    icmavasalayauch. Para ju uxijnan jantu lai quilalaca'iniyau ju tuchi icnonauch.
  eng-LSV: Truly, truly, I say to you, what We have known We speak, and what We have
    seen We testify, and you do not receive Our testimony;
  cak-NT: Ren nintzijoj ri weta'n y ri nutz'eton, pero ret y ri winak man nijo' ta
    ninimaj.
  pah-NT: Tamombe'u katu tuhẽ nde ve, ei ga. Oromombe'u ore pe me orerembikwahavipyra.
    Orerembiepiagipyra ore oromombe'u pe me novĩa. Emo pe ndaperoviarihu oreremimombe'uagwera,
    ei Jesus'ga ga pe.
  sja-NT: Mɨa wãarata jararu. Taipa jarapata ne-inaa k'awa p'anɨ mãik'aapa unudap'edaa.
    Mamĩda parãpa ijãadak'aa taipa jarapata.
  xed-xed: Kahwathwata ka yu ta mnaghata, skwi snaŋ ŋni ta mnə ŋni, skwi nghaŋ ira
    ŋni ta gwaɗə ŋni, tsaw tsuʼa a kuni ta skwi ta mnə ŋni wa.
  glk-glk: آمین، آمین، تره گم اَمأن از اونچی کی دأنیم، حرف زنیم و اونچی کی بیده‌ییم،
    شهادت دیهیم، امّا شومأن اَمی شهادته قبول نوکونیدی.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱. Cáha̱n nde̱ sa̱há ña̱ cánda̱a̱
    ini nde̱ ta sa̱há ña̱ na̱xini nde̱ xi̱hín nu̱ú nde̱ joo ndóhó co̱ cándúsa ndó
    ña̱ cáha̱n nde̱ xi̱hi̱n ndo̱.
  gfk-S: Hadado baak! Mem la tangtange ing mem nunure ter. Ma mem la hininaawas ta
    ing mem gate nes. Iesene pa mu lale kapkap usurane leh ira numem hininaawas.
  bmu-bmu: 'Nöŋön keu öl töhönŋi kun kewö jibi mötnöŋ: Neŋön wania möt kutuzini, mi
    jiba indelakzin aka wania jeninan eka mötzini, mi naŋgöba jimakzin. Mewö ahakzinmö,
    eŋön töndup Buŋa keunini mi qahö möt aŋgön kölakze.'
  dgz-dgz: Ne tave di wadiagivin, nu asiginupe gapan waivin amba gutut waitoni ame
    yawatoni gapan waivin, go waenapan e gutut nuga ya di anuyan warisi.
  eng-GNV: 'Verely, verely I say vnto thee, wee speake that we know, and testifie
    that we haue seene: but yee receiue not our witnesse.'
  zaa-NT: 'Hualigani te'' nia'' lu'': Nu yù ri''u nna, lànuá rinne ri''u. Nu chi bila''ni
    ri''u nna, lànuá ribèqquiali ri''u. Pero lebi''i nna labí ríalatsi'' le nu riquixá''a
    tu''.'
  eng-WEBSTER: Verily, verily, I say to thee, We speak what we know, and testify what
    we have seen; and ye receive not our testimony.
  guh-guh: Xaniajanë pacuenia catsipaebijitsiatsi. Juan jivibautisabinë. Bajaraponëbeje
    patayapëtaelivaisibeje, jivi patsipaebaponajëbeje. Xua pepacuene patanijibeje,
    bajaraxua ata jivijavabelia patsipaebaponajëbeje. Itsiata baitsi jane patatsipaebilivaisianëbeje,
    apo panejumecovënëtsimë.
  bon-bon: Cane toraca naajenine meebine, egä cine jiicemusi, cine lui tääpume umle,
    cuta jaaitnimusi cine lui bine jääpänimusi, yepä weene lica yaacatuye cime mene
    ne.
  nhw-BL: Nelía nimitzilhuía, nimitzyolmelahua catli nijmati huan catli niquitztoc,
    pero amo tijneltoca nocamanal.
  swh-ONEN: Amin, amin ninakuambia, sisi tunazungumza lile tunalolijua na tunashuhudia
    lile tuliloliona. Lakini ninyi watu hamkubali ushuhuda wetu.
  wbi-wbi: Kyang'haani nikuvavuula, usue tujova sino tusikagwile, kange tukwoleka
    sino tusivwene, neke umue namukwupila uvwolesi vwitu.
  bba-bba: Kɑ ɡeemɑ nɑ nun sɔ̃ɔmɔ, bɛsɛ sɑ ɡerumɔwɑ ye sɑ yɛ̃, mɑ sɑ yen ɑreru dimɔ
    ye sɑ wɑ. Kɑ mɛ, i ǹ kĩ i bɛsɛn ɑreru wurɑ.
  eng-KJVCPB: Verily, verily, I say unto thee, We speak that we do know, and testify
    that we have seen; and ye receive not our witness.
  kgk-NT: —Amombe'u-ta nde-vy anhetegwa va'e. Oroikwaa-gwi oronhe'ẽ va'e. Oromombe'u
    va'e ore rembiexagwe. Ha ndaperoviái voi joty ore nhe'ẽ, he'i íxupe Hesu.
  waj-waj: Na kua kutaavai i kiaa i mmiaunoo. Ti yaatana vai kuaivaata ti avu tai
    kuaivaatama ta kiaunnani ngia mmuakiaaya hama ti kuaivaa rikiaanoo.
  cpy-cpy: Nokenkithatee-yatzii-mironi okaatzi niyotako-yitziri. Nokenkithatee-yatzii-mironi
    okaatzi noñaayita-piintziri nokiki, teemaeta pikemijantee-yanitzi okaatzi nokanta-yitzimiri.
    Oaperotatya.
  ekk-PKP: '„Ma räägin sulle tõtt: me kõneleme sellest, mida teame, ja tunnistame
    sellest, mida oleme näinud, kuid sina keeldud meie tunnistust vastu võtmast.'
  mpx-mpx: Ya ba tunahot eliyam, bugul toto ha atena te ha baunan, ge toto ha kite
    te ha wasaan, yaa komiu wama baaba nige ku aabulilek-an.
  wbp-wbp: Junga karnangku nyampuju jaru wangka. Nganimpa karnalu wangka pina kuja
    karnalu yangka milya-pinyi, manu karnalu-nyarra yimi-ngarrirni pinangku kujarnalu
    yangka nyangu. Kala nyurrurlaju, kula kankulu-nganpa ngungkurr-nyina nganimpakuju
    pinakuju nyanja-warnukuju.
  luo-luo: Anyisi adier ni wawuoyo kuom gik mwangʼeyo, kendo watimo neno kuom gik
    mwaseneno; to un, to pod utamoru rwako neno marwa.
  nhe-NT: Nelía nimitzilhuía, nimitzyolmelahua tlen nijmati huan tlen niquitztoc,
    pero ax tijneltoca notlajtol.
  aii-aii: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܘܼܟ݂، ܡܸܢܕܝܼ ܕܒܝܼܕܵܥܵܐ ܝܘܲܚ ܗܲܡܙܘܼܡܹܐ
    ܝܘܲܚ، ܘܡܸܢܕܝܼ ܕܚܸܙܝܵܐ ܝܘܲܚ ܒܝܼܵܗܒ݂ܵܐ ܝܘܲܚ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܕܝܼܹܗ، ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ
    ܠܹܐ ܝܬܘܿܢ ܩܲܒܘܼܠܘܼܗ̇ ܣܵܗܕܘܼܬܲܢ.
  esk-NT: Iḷumutuullapiaqtuamik nipliutigikpiñ, Uvagut uqaġaqtugut iḷisimakkaptiknik
    suli iḷisautriraqtugut qiñikkaptiknik. Aglaan nallipsi uqałiqput akuqtuġummataitchaa.
  msb-msb: Matuod gayod na ginasurmaton lang namon an amon naaaraman kag an amon nakita
    ginatestigo, pero dili niyo ginatuudan an amon ginasabi.
  cpa-NT: 'Lah¹dsóh² juǿi²jni hning²: Jmo² jnieh³ jǿg³ ma²ne³ jnieh³, jǿg³ quiah¹²
    hi² ma²ca¹ne¹³ jnieh³. Cónh¹jøng² tsa¹héh² hniah¹² jǿg³ quián² jnieh³.'
  dso-dso: ମୁଇ ତକେ ସତ୍‌କାତା କଇଲିନି, ଆମେ ଜନ୍‌ଟା ଜାନୁ ସେଟା କଇଦେବୁ, ଜନ୍‌ଟା ଦେକିରଇବୁ ସେଟା
    ସାକି ଦେବୁ, ଅଇଲେ ମିସା ତୁଇ କାଇକେ ବିସ୍‌ବାସ୍‌ କରୁସ୍‌ନାଇ ?
  meu-meu: Momokani vaitani na hamaoromumu, ai na dibamai ḡaudia a herevalaimu, bona
    a ita ḡaudia a gwauraimu, to emai hereva na asio abi daemu.
  yva-NT: 'Syo raura tugaive: Ana reamo raene mirati reamo raura wasai muno ana reamo
    raeno reansamije rai wemirati reandaura kakavimbe wasai. Weramu weapanave raije
    ramu.'
  dgc-dgc: Tandaan mo; tu napospusan me sakay tu mineta me, éy ibaheta me dikam a
    talaga. Pero sikam, éy éwan kam méniwala ta kagi mia.
  zpm-NT: Miṉe rne naa nu ncuaaṉe rieṉ naaw, ncuaaṉe goṉ naaw, ni rieṉde to zha naca.
  hix-NT: Onà wyaro yaworo xaxa mpànà àkehe ha, owya. Amna nekarymanàrà ryhe, amna
    nhutwatxehkatxho me naha, kekon hatà. Amna nenyetxho me naha. Àro wyaro hamà kahra
    mak manatxhe, omnyamo, amna nekarymanàr hoko, kekon hatà, Txesusu.
  sim-sim: Omendingak mirin amu sawenduwa, mbele mbele os ni heyenda nga os ni misinda
    nga nimu sawenduwa. Hako jir mbeek mashi os ni mbawan misinda ambu jir. Mashi
    oson ji kumasinda sir.
  npi-ULB: साँचो, साँचो म तिमीलाई भन्दछु, कि हामी जे जान्दछौँ, त्यहीँ भन्छौँ, र हामीले
    जे देखेका छौँ, त्यसैको गवाही दिन्‍छौँ । तापनि तिमीहरू हाम्रो गवाही स्वीकार गर्दैनौ
    ।
  cgc-cgc: Tingala a gid na ula no pa naintindii, piro gambal a ki kaon na pasugid
    nay en ki kyo mga nlaman nay daw mga nakita nay, piro ula kaw man gyapon gapati
    ta ame na sugid.
  tim-tim: Aregât hin makgiŋdere nâŋgâ. Nenŋe wan me wan nâŋgâm ekmaen areâk makmâ
    makgiŋden gârâmâ dengât hâkâŋ akbai.
  yor-yor: Lóòótọ́ lóòótọ́ ni mo wí fún ọ, Àwa ń sọ èyí tí àwa mọ̀, a sì ń jẹ́rìí
    èyí tí àwa ti rí; ẹ̀yin kò sì gba ẹ̀rí wa.
  wos-wos: Mwi hundi wuni méniré we. Nani xékélakimben jooka nani ménika we. Xémben
    jooka akwi nani hundi we. Wambeka guni nana hundi xékénjoka hélék guni ye.
  emp-NTPO: 'Wãrã arada mʌ̃a bʌ́a jaraya: daiba cawa panʌnebemada, unu panʌnebema
    sid̶a bed̶ea panʌa baribʌrʌ daiba bed̶ea panʌra bãrãba ĩjãnacaa.'
  eng-F35: Most assuredly I say to you, we speak what we know and testify to what
    we have seen, but you (pl) do not receive our testimony.
  ind-ind: Sekali lagi Aku menegaskan kepadamu bahwa sesungguhnya, Aku dan murid-murid-Ku
    mengajar tentang hal-hal yang sudah kami ketahui. Kami bersaksi mengenai apa yang
    sudah kami lihat, tetapi kalian tidak menerima kesaksian kami.
  pes-OPCB: براستی به تو می‌گویم که ما آنچه را که می‌دانیم و دیده‌ایم می‌گوییم ولی
    شما نمی‌توانید باور کنید.
  mpt-mpt: Ne wengo bain baabkenamabibe, nesa ne okok aleyemin naka isa inamin namino
    tekein kebob osa eka inamin namino watemobbuo weng osa Yuda ibo baabenomob otane
    ibo ni wengo mo wentubeim blim weng omdibiye binabiobe.
  ssx-ssx: I̱ma꞉ neke pa꞉ta꞉ ota꞉ pi alome laa Nikana꞉ma꞉ honema꞉ handoloma꞉ ekimanu
    make lekema꞉ handoloma꞉ ekimanu make la kitoloma꞉pate iki pa꞉ta꞉ hala꞉ hali homeke
    a꞉nda꞉ma꞉ make do pi opuluekema꞉ hone na wita꞉la꞉me.
  mkl-mkl: Ntɔ ntɔ ǹ wɑ n sɔ̃ɛ, ide iyi ɑ̀ mɑ̀i ɑ̀ wɑɑ fɔ, nɔ ɑ̀ wɑɑ jɛ sɛɛdɑi mii
    iyi ɑ̀ yɛ. Ammɑ do nŋu fei, i ci yɑ jɛsi sɛɛdɑ nwɑ ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍ ଣ୍ଡିଙ୍ଗ୍ ନେ ମେଁନେ ମ୍ୟାନେଲେକେ ଆତେନ୍‌ ବାଲିର୍‌ନେଡିଙ୍ଗ୍‌
    ମେଁନେ କେନେଲେଃକେ ଅଃତେନ୍‍ ବିସୟ୍‌ରେ ସାକି ନେବିଏ ଏଲେଡିଗ୍ ପେଇଂ ଜାଣ୍ଡେ ବିସ୍‌ବାସ୍ ପେଡିଙ୍ଗ୍‌କେ
    ଣ୍ତୁ ।
  gof-RNT: Taani new tuma odays; nu eriyabaa odoosinne be7idabaa markkattoos, shin
    nu markkatethaa hintte ekkeketa.
  unx-unx: ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାମେତାନା, “ଆଲେ ସାରିୟାକାଦ୍‌ କାଜିଲେ କାଜିତାନା ଆଡଃ ନେଲାକାନ୍‌ରେୟା
    ଗାୱାଲେ ଏମେତାନା ଆଡଃ ଆପେ ଆଲେୟାଃ ଗାୱା କାପେ ମାନାତିଙ୍ଗ୍‌ତାନା ।
  gah-gah: Neza lamaná lo gimitoze, gelezo. Leza nene ánigoko gele nouni netá áminagó
    lo lekemeaká nounimóza, lekeza nene gakote gili ahuliaká niave.
  lcm-lcm: Napo atai atutuman luai anim, namempo mengen ta bil ang namempo nas ia,
    na namempo amalmalangasai ta bil ang namemtala arai ania, sikei nami mipo tav
    ainak ani kamem amalmalangasai.
  aer-aer: 'Mwantyele awerrirraye: The arrenhantherrenhe ileme arne areye-akerte tharle
    areke, arne nhenge areye-akerte arratye kwenhe anerlenge. Kenhe arrantherre akenhe
    akangkwe-irretyakenhe aneme iwenhe-arle ayenge angkemeke.'
  qvc-NT: Alliptam niyki, noqaqam yach'ashqayta, rikashqayta yach'achiykillapa. Piru
    qamkunaqam mana kriyiwangichu.
  tgl-ULB: Tunay nga, sinasabi namin iyong alam namin, at pinatotohanan iyong nakita
    namin. Subalit kayong mga tao, hindi ninyo tinatanggap ang aming patotoo.
  cbs-NT: —Chanima en mia yuiaii. Eskaki, mia yuinun ninkawe. Nukun uinkin inun tapinmisxun
    Nashimanika Juan inun ean nun matu yusinmiski. Jakia nukun jancha danankin nukukidi
    xabakabi man shinanbumaki.
  xtm-NTPP: Ja ndaa ja ndaa ká'an sa, ja ja ka jini sa a ka ka'an sa, ji'in ja ka
