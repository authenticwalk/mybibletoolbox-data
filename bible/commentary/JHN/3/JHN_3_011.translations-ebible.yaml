  cbt-NTPO: No'tëquën itaranquën. Nitotatoi, a'chintarainquëma'. Ni'naiso' sha'huitarainquëma'.
    Canpitaso nipirinhuë' co natëramacoihuë'.
  srn-NT: 'Fu tru Mi e taigi yu taki: Wi sabi san wi e taki èn wi e ferteri san wi
    ben si. Ma toku un no e bribi san wi e taigi unu.'
  cta-NT: Liñi tsa chaꞌ nu nda naꞌ loꞌo nuꞌu̱. Nu cuare, liñi nchcuiꞌ ya jiꞌi̱ sca
    chaꞌ nu cua jlo tiꞌ ya, sca chaꞌ nu cua naꞌa̱ ya, pana ná ntucuá ma̱ tsiyaꞌ ti
    chaꞌ nu nchcuiꞌ ya ―nacui̱ yu―.
  bqc-SIM: Sĩana málɛ onɛ, yã́ pↄ́ wá dↄ̃ ↄ̃ wi o. Yã́ pↄ́ wá è seeladeↄn wá
    ũ, ↄ̃ ili wá yã́ sio.
  tcz-CHONGTHU: Tahbeh a kaseipeh nahi, keihon kahet kaseiyu ahin, kamu kahettohsah'u
    ahi; ahivangin kahettohsah'u hi nanghon nasang pouve.
  mar-mar: मी तुम्हास खरे खरे सांगतो, जे आम्हास ठाऊक आहे ते आम्ही सांगतो आणि आम्ही
    जे पाहिले आहे त्याची साक्ष देतो; पण तुम्ही आमची साक्ष मानत नाही.
  snp-snp: Namo ka ona kula lokomowe. Lamo neta kolonido ido eyonido, ayalo ya loto
    lo oloto gilibi minoba, linate ya kate ya koli fulo minae.
  isl-isl: '@see-verse:JHN.003.010'
  spy-NT: Ānkētē kiyēē āmiitē āmwoowuung', ānkāārāru kiyēē kyaakas. Ānkoo kuwuu nyooto,
    ‑mōōchāmē ng'aleekyuu.
  xnn-xnn: Ibagbagak met nan tet-ewa ay getkek ya inilak ngem adiyo kayet patiyen
    nan kankanak.
  mwe-mwe: Kweli ngunakummalanjila, uwe tunabheleketa itukwimanya nikong'ondela ituibhweni,
    ikabheje mmanganya nkaakundanga ntenga gwetu.
  tte-tte: Yawalo yawasosi koliwo, ginauline kakataili kaedeedede kaiweli yo kawalo-masalagili
    tawae kagitaili, na iyamo komiu nige kwamemeli ama walone kaiweli.
  tcs-tcs: Ai spik trutok po yu. Mipla tokbaut ol samting wanem mipla i prapa sabe.
    Ane mipla i prapa stanap spik trutok wanem mipla i bin luk lo ai. Bat stil yupla
    no bilib mipla.
  hlt-THB: Awitak ka nik kqawn peek, ni sim ve ni nik kqawn nawh, ni huh ceni ni sim
    pyi, cehlai nangmih ingtaw kaimih a simpyinaak ve am do uhyk ti.
  soq-soq: Ne ulaipa dieedina, no dima atentena umanawa waitana, ita do dima no ewatana
    benemawantitana, tane no benemamba e mai etape ruawaitapona, dia.
  qub-qub: 'Rasunpami në: Gamtaga willapaycä musyashätami. Rasunpa cajta ricashätami
    niycä. Chaypis gamcunaga manami riguinquichu.'
  att-att: Kukurugán nga kuruk yù kagiak ku nikaw. Á kagiak ku yù ammù ánna yù nasingak
    ku. Ngam sikayu nga Parisio, arán naw kurugan yù kagiak ku.
  bki-bki: Kaiagago rivu! Javukia nam̃a naverialiano nalo amilaiio beamu ruei, kiniou
    nojom̃a neberial ga venia na m̃a kiniou nemijikiaio, p̃eli na venia na m̃a kiniou
    namialio, mia tibe na dam̃ariga, kamiu tomu nalo na vio Israel kamiu maka kuvisidom
    kuvisov kenememi iliano nalo.
  bqp-bqp: Yãpuran matɛn onnɛ, yã kũ ó dↄ̃n ótɛn o. Yã kũ o èe sèedaan ótɛn kpá,
    akũ átɛn gí ó yã síi.
  mcp-mcp: Bʉ́bə́lɛ́, mə́ jaaw wo nə́, sə́ ŋgə lás sâ sə́ mə́ mpú yí, sə́ ŋgə bwiiŋg
    sâ sə́ á dʉ́g yí, njɨ bɨ́ nda magʉlə sâ sə́ ŋgə́ bwiiŋg yí.
  hat-hat: 'Sa m''ap di ou la a, se vre wi: mwen menm, mwen pale sa m'' konnen, mwen
    di sa m'' te wè. Men nou menm, nou pa vle asepte sa m''ap di a.'
  npl-NT: De milajka, de milajka nimitsilia, tejwah tikijtoah tlan tikmatih, iwa titetlapowiah
    de tlan otiktakeh. Pero nomejwah mach nonkineltokah tlan tomechiliah.
  bgg-bgg: Ji-è gu na shii izai phosro gu nyie thieg ji yao chiih-è nyie doh lei ne
    ji yao, jishii na ne gu miyao ne anuii.
  eng-TCENT: Truly, truly, I say to yoʋ, we speak of what we know, and we testify
    about what we have seen, but you do not receive our testimony.
  eng-BSB: Truly, truly, I tell you, we speak of what we know, and we testify to what
    we have seen, and yet you people do not accept our testimony.
  cpu-NT: Noñaaventaiyimiro okaratzi niyotakoyetziri. Noñaaventaiyimiro okaratzi nokitapiintajaantari.
    Iro kantamaitacha te pinkempisantaiyeni eerokaite nokantayetzimiri. Omaperora.
  san-ASM: তুভ্যং যথাৰ্থং কথযামি, ৱযং যদ্ ৱিদ্মস্তদ্ ৱচ্মঃ যংচ্চ পশ্যামস্তস্যৈৱ সাক্ষ্যং
    দদ্মঃ কিন্তু যুষ্মাভিৰস্মাকং সাক্ষিৎৱং ন গৃহ্যতে|
  tac-NT: 'Neka ''la bijchiá aní: Ramué napu alawégame niru Onorúgame Alawala napu
    ekí ejebénigame niru ''lige napu ekí eteru pe lakí ruyáguru, nobi mueka tabiléchigo
    bijchígigo ye ramué ra''ichálila.'
  eng-WEBPB: Most certainly I tell you, we speak that which we know and testify of
    that which we have seen, and you don’t receive our witness.
  gfk-H: Hadadei baa! Mehet la tangtangai ing mehet nunurei tar. Ma mehet la hasahesa
    ta ing mehet gata nas. Senbia pa muat la kapkap timaan lah ira numehet hasahesa.
  viv-viv: Yaubada gihalamaneku tu gagahegahe. Ime bona ahalamane-moꞋena ma alukahihiyena
    ada gavadi aꞋita-moꞋena ma ahawavemogatalena tu omi tovehawala ma bonama keke
    wadavenogaleni.
  yao-yao: Isyene ngunsalila, uweji tukuŵecheta itukwimanyilila ni kuŵalanga umboni
    wa itwiweni, nambo ŵanyamwe ngankusaka kuujitichisya utenga wetu.
  tgp-tgp: Varar̃uhu na verea isam, kama lo vereuli na sava kama levosahira, matan
    kama hasemam hitera, pani ka sopo rasu nomam vereulia sei.
  auc-NT: Bitö ïmite näwangä ämopa. Mönitö quïëmë ante ëñënïmöni inte mänïnö ante
    apæ̈nemönipa. Mönitö quïëmë ante adïmöni ïninque, Mänömaï impa, ante apæ̈nemönipa.
    Mïnitö guiquënë möni änö ante apæ̈nemöni ëñëninque ayæ̈ Baa ämïni inte pönënämaï
    ïmïnipa.
  kbc-NT: Ejitaɡ̶awa niɡ̶ina anewi. Ejinaɡ̶atece niɡ̶ina ane jowooɡ̶otaɡ̶a. Codaa
    jatematiiɡ̶a niɡ̶ina ane jinataɡ̶a. Pida akaamitiwaji aɡ̶abaatege niɡ̶inoa ɡ̶odotaɡ̶a.
  bmh-bmh: Iz na petak pet aizem. Ig ze go ulis aizai darem go ig unum abe maimai,
    uligemun. Bo, ag ze go duabun utemen.
  ctu-BL: Isujm, isujm mic subeñet, mic cha'len lojon t'an cha'an chuqui tac cujil
    lojon. Mic sub lojon ti toj chuqui tsaj q'uele lojon. Ma'anic mi la' jac'beñon
    lojon c t'an.
  meq-meq: Sər ha na, nəmaa tsikakum na, wu nakə nəmaa sər aye ada ka gər i wu nakə
    nəmaa ŋgatay aye. Ane tuk na, a sakum matəme wu nakə nəmaa ɗakum ha aye bay.
  noa-H: 'Pʌdë hũrbarí, pʌrʌg jaauk''imgui hajim: Maraun chadcha maachdëu k''ap''ʌm
    nemta jaaunaa maach daúacha hootarrta jaaujem, mamʌ pãrau hʌ̈k''amap''a nʌmgui
    hajim.'
  alp-NT: Au beteke ete ale be ami lepae loko saisa rebe ami rekwae kai ami beteke
    saisa rebe ami selue kena matama ruama. Au beteke meije tinai po alene loko mo.
  san-VEL: tubhya.m yathaartha.m kathayaami, vaya.m yad vidmastad vacma.h ya.mcca
    pa"syaamastasyaiva saak.sya.m dadma.h kintu yu.smaabhirasmaaka.m saak.sitva.m
    na g.rhyate|
  kbq-kbq: Tamagerfa hu'na negasamue. Kema nehunana, antahita keta hu'nona zanku huama
    nehunketa, ana nanekegura tamagra antahinoramize.
  kbh-kbh: Ndegombre cbëyana, bëngna chë fststáts̈ëmbo soyëngama fsëntsoyebuambná,
    y chë tifjinÿe soyëngama ndegombre bétsemnama fsë́ntsichamo. Pero ts̈ëngaftangna,
    chë cbontsëtsëtsná soyënguiñe ndoñe ques̈matos̈buaché.
  ron-LSB: Adevărat îți spun că noi spunem ceea ce știm și dăm mărturie despre ceea
    ce am văzut, iar tu nu primești mărturia noastră.
  pon-pon: Melel, melel I indai on uk, me je ajadar, iei me je kin indada, o me je
    kilaner, iei me je katitiki, a komail jota kin kamelele at kadede.
  nhe-BL: Nelía nimitzilhuía, nimitzyolmelahua tlen nijmati huan tlen niquitztoc,
    pero ax tijneltoca notlajtol.
  sps-sps: Nyo tsue faman of marom anyi, amam vegiau iny rom a ka te natiny romam,
    ana mam vegiau iny rom a ka te tagei romam, sana sikia ta isen tsumi ma faarof
    iny a foka te vegiau romam.
  wnc-wnc: Nata siakande siknga ganinggat. Ninu wamu sanga atnataamang kakngae yake
    sanga akaamang kakngae yakapmakamang. Siwan ngana ginu Ferisi aminu wamu ninda
    wa yakapmakamang kakngae ginda natapa siakan dua singgak.
  bus-bus: Yãpuraan mɛ́ɛ oonnɛ, yã kɛ̀ wá dↄ̃ↄn wée oo. Yã kɛ̀ wá è sèedan wée
    kpaa, ben ée gii wa yã sízi.
  gub-BL: Azeharomoete ko heze'eg ihe. Tuweharupi amume'u ma'e heremigwaw teko ihe,
    neànàm Zutew wanupe ihe. Amume'u ma'e heremixak kwer wanupe no. Na'izeruzar wer
    kwaw heze'eg rehe wà.
  imo-imo: Nani nundo i tepo paimbo nimbo tiro, Lino pimolomando nimolo, karomolomando
    nimbo tirimolo. Nalo i ungu nimolo unguma enoni pali pilko limele imbo te molo.
  boj-boj: E bole mermqai. Anjam iga qalieonum qaji deqa mareqnum. Kumbra iga uneqnum
    qaji deqa saeqnum. Ariya niŋgi gago anjam endi ojosaieqnub.
  eng-DRA: Amen, amen I say to thee, that we speak what we know, and we testify what
    we have seen, and you receive not our testimony.
  knf-knf: Dţupu na manjoonan, ŋji ŋţiiniyaan uko wi ŋmeeŋ kabot kaţup wi ŋwinuŋ,
    kë an naşë wo naanji nadinan pfiyaar uko wi ŋjakuŋ.
  san-KHM: តុភ្យំ យថាត៌្ហំ កថយាមិ, វយំ យទ៑ វិទ្មស្តទ៑ វច្មះ យំច្ច បឝ្យាមស្តស្យៃវ សាក្ឞ្យំ
    ទទ្មះ កិន្តុ យុឞ្មាភិរស្មាកំ សាក្ឞិត្វំ ន គ្ឫហ្យតេ។
  arn-NT: Rüf dungu feypiaeyu iñchiñ ta dungukeiñ taiñ kimnieel, ka nütramyekeiñ taiñ
    pekeel, welu eymün feyentukelaymün iñchiñ tamün feypiwkefiel,
  zas-NT: Diidxliczi rnin lojl, raneen ni rayagbeen ni baguiaa tëën, per lëjt ad rliladxtidi
    ni ranan.
  ken-NT: Tɛtɛ̌tɛp, sɛ́rɛ̀m mɛnyɨŋ ɛbhɛn sɛ́rɨ́ŋɨ́, nɛ sɛ́ghàti bho chi mɛnyɨŋ ɛbhɛn
    sɛ́ghɔ́ nɛ amɨ́k, yɛ̌ nɔ bǎpú noko mɛnyɨŋ ɛbhɛn sɛ́ghàti bhe.
