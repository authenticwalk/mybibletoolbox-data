  aby-aby: '@see-verse:JHN.003.010'
  eng-YLT: '''Verily, verily, I say to thee — What we have known we speak, and what
    we have seen we testify, and our testimony ye do not receive;'
  jni-jni: Ine ini inzin nu gusan hu, imumbe sa tirusa ine ini ta buka we tizin nu
