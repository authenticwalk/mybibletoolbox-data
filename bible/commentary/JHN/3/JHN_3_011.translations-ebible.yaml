  mek-mek: Iifa gome maamuai laifania. Lau ke eꞌu imoi fou kapaꞌina alogo auga fouga
    oi maamiai aifania, ke aisa auga koꞌa mo oi maamiai aifafoua. Ega mo ganinagai
    oi lai kapaꞌina koꞌa mo aifafoua auga alopakoꞌania paisa.
  aey-aey: Ija je mele mahigina, ege doqona eunu maadoqona, ege fom eunu qasali maadoqona,
    euqa egena qasali maadec docnu culegina.
  urd-GVH: मैं तुझको सच बताता हूँ, हम वह कुछ बयान करते हैं जो हम जानते हैं और उस की
    गवाही देते हैं जो हमने ख़ुद देखा है। तो भी तुम लोग हमारी गवाही क़बूल नहीं करते।
  ycn-ycn: 'Pema''á marí: Palá nu''umichaca riyucuna pijló. Huecá, Tupana hua''até,
    hue''epiño nacaje huapura''acaro nacojé. Nacaje huamácare nacú huapura''ó. E''iyonaja
    uncá na calé inaquiyana a''añó huapuráca''alo inacojó.'
  djr-djr: Ga bulu ŋayi Djesu waŋan bitjarr, “Märr-yuwalknha ŋarra ga dhuwal lakaramany
    nhumalaŋ. Lakaramany ŋanapurr ga dhuwal ŋunhiŋuwuynha rombuynydja ŋunhi napurrnydja
    bilin marŋgin, ga wiripuny ŋunhiŋuwuynha ŋunhi napurr gan nhäŋala. Yurr bäyŋun
    nhakun ŋuli ŋunhi ŋula yolthuny yolŋuy waŋganydhuny märr-yuwalkmirriyiny.
  kvg-kvg: No unimanqatín nqataqa-manqate. Matev ndøgo, ni ezoqa nqeizømbe-manqate,
    ni mø̀tinøtén. Neka ni nqati-zømesim ndøgo, ni mø̀iqeivím. Geté zo niqa manqat
    upøgimáv.
  rug-rug: 'Maqu tozi va hinokarani gamu: zama vura nia gami sapu gua gilania gami,
    meke tozi vura nia gami sapu gua dogoro sotia gami; ba loke tie gamu si emi va
    hinokari sari na mami zinama.'
  hop-NT: 'Pas antsaa, pas antsa nu ūmi paṅqawni: Itam hihta navoti’yuṅqey yuaatota,
    pu hihta aw yórikyaqey tuawi’yuṅwa, noqw uma itahtuawiy qa ömahtota.'
  san-URD: تُبھْیَں یَتھارْتھَں کَتھَیامِ، وَیَں یَدْ وِدْمَسْتَدْ وَچْمَح یَںچَّ
    پَشْیامَسْتَسْیَیوَ ساکْشْیَں دَدْمَح کِنْتُ یُشْمابھِرَسْماکَں ساکْشِتْوَں نَ
    گرِہْیَتے۔
  heb-LB: ”אני מבטיח לך שאנחנו מדברים על מה שאנו יודעים, ומעידים על מה שראינו, אך
