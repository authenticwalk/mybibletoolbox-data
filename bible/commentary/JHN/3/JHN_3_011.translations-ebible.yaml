    kwaa.
  gvn-gvn: Ngayu yunundu manubajabuku balkal. Ngalin Nganjan junjuynku binal, ngalin
    yinyaynka balkan-balkal. Ngalin junjuy nyajil, ngalin yalarrku yinyaynka balkal.
    Yamba yurra bama ngalinyanda wawu kari milka-jananka.
  nhy-NT: Ipan melajka nimitzilwia, tejwan tikijtaj de tlan tikmatij. Titetlapowiaj
    de tlan yotikitakej, pero namejwan mach ankineltokaj tlan tamechilwiaj.
  asm-FB: আপোনাক সঁচাকৈয়ে কওঁ, আমি যি জানো তাকে কওঁ আৰু যি দেখো সেই বিষয়ত সাক্ষ্য
    দিওঁ, কিন্তু আপোনালোকে আমাৰ সাক্ষ্য গ্ৰহণ নকৰে।
  okv-okv: Na no degi ta ke be erena, dagota kiari avo ungota degi ere harikitora
    eto dagota titi na do kiora avo ungota degi ere harikitora te ungo na dagota ke
    ingari uje ae ra.
  mxt-NT: Cha ndicha catyí chuun vatyi cahín cha chité ta cuví cha ndaa cha nyehi̱.
    Soco nyoho ña chinó iñi ndo cha catyí chi ndo.
  tzo-NT: Melel ti c'usi chacalbee, ti ho'ontutique chcaltutic ti c'usi jna'ojtutic,
    ti c'usi quilojtutique. Ti ho'oxuque mu xapasic ti muc' jc'optutic.
  ind-AGS: Dengan sungguh-sungguh aku berkata kepadamu, kami mengajar tentang hal-hal
    yang sudah kami tahu. Kami pun bersaksi tentang apa yang sudah kami lihat, tetapi
    kalian tidak mau terima kesaksian kami.
  omw-omw: Nte qutaama tuqo. Tire ntapihi kyeta rie taqe hunanra nkyi timwa nyi varurata
    nkye hia tiri qua riaarave.
  yrb-yrb: '@see-verse:JHN.003.010'
  maa-NT: 'Xi nguì o̱kixi̱, k''oa̱á xan‑lè: Jè kjoa̱ xi ma‑naje̱n, k''oa̱á s''ín nokjoà‑je̱n;
    xi jye kina''yà‑je̱n, k''oa̱á s''ín bèno̱jmí‑je̱n. Jñò, mìkiì mokjeiín‑nò ''én‑na̱je̱n.'
  mcq-mcq: Na nihoꞌo nimaa nimaa a ꞌwaravu nú raka kaꞌene hena kivujiru ꞌwaravu kaivo
    a nihoꞌo núra ꞌwaravujaho pahenuhu.
  sus-A: ﭑ شَ نْندِ يَتِ قَلَ عِ بّ، مُشُ قٍيٍ نَن قَلَمَ مُشُ نَشٍيٍ كٌلٌن. مُشُ
    مَن قٍيٍ نَن سٍيدٍ بَمَ مُشُ نَشٍيٍ تٌشِ، كْنْ وٌ بَرَ تٌندِ مُشُ شَ سٍيدٍحْشْيَ
    رَ.
  jpn-1965: まことに、まことに、あなたに告げます。わたしたちは、知っていることを話し、見たことをあかししているのに、あなたがたは、わたしたちのあかしを受け入れません。
  fra-SBL: Je vous le dis en vérité, nous disons ce que nous savons et nous rendons
    témoignage de ce que nous avons vu, et vous ne recevez pas notre témoignage.
  yka-yka: Sabennal akahante kew, kami iye inaka kamihin kinataˈuhan kamihin, duk
    iye sinaksiˈan kamihin meˈ bakas takite kamihin. Saguwaˈ gaˈi kahagadbi panaksiˈ
    kamihin.
  mle-mle: Aw Jisas maa ata wadid, “Wun minak mwiya mwiyaba maajal watuwa. Wunawa
    wunadiy kalivatuwadiy bapa duw bwula-kwabanadiy jaav, nyan lakwu-kwabanadiy jaavadiy.
    Nyan bwutaay kapa milaar vibadiy jaavadiy. Aw gwur Juw duw taakw samab nyanadiy
    majib wukijibir ti maa.
  shp-NTPO: Enra mia pontéshaman yoiai; ja non onannabora noa yoyo ikai itan nonbishaman
    oinnaboribira non mato yoiai. Ikaxbira maton noa ikonhayamai ja non mato yoiaibo.
  aom-aom: Ave jöho na jö mae uaꞌiëꞌajëjo. Simane javuëꞌëro ë jöho no atarue höjo.
    Nunehu gavëꞌe jöho huruoho majëhijarue höjo. Majëhijego jemëro bogo ejahuaruje
    höjo.
  geb-geb: Gu guigira ndu nzuai, nza wo kaŋgi bigi, nza nta nzuai. Nza kha bun nzuai
    bigi, nza nta gangi. Nza nta bun nzuaim, nde kɨr nza nzuai buni ga segi.
  eng-WYCLIFFE: Treuli, treuli, Y seie to thee, for we speken that that we witen,
    and we witnessen that that we han seyn, and ye taken not oure witnessyng.
  bsj-bsj: bilenke, bilengke ma yinenti tok ike nyi nyomeu, nyi nee to-e. di duwal
    kom yo bo warke nyeu.
  cak-cak: Yin kitzij-kitzij nin-ij chave, chi ja ri achique keteman y katz'eton ri
    nikatzijoj. Jac'a rix man ninimaj ta ri nikatzijoj chive.
  chf-NT: Totojtoj cälbenet, ni cuwi t'ocobba acäle', ni cä chäni t'ocobba acä tz'aycun,
    y anelaba mach a sapäla ni cä t'an t'ocob.
  tlf-tlf: Kale weng uyo tuluun bogopkelan-temi kale, mufekmufek Aatum ulim nulumi
    utamsup umi sang uta baga-bom-nulup e minte, mufekmufek nulumi tiin fala utamsup
    umi sang uta baga-bom no kem-nuubup kuta, ibo weng bagan-nuubup boyo, tinangkulaalup
    o agesip ko.
  piu-2006: Wangka tjukarurruṉanta watjaṉi. Nintingkulitjunta wangka panyapa nintiṉi,
    paapa Katutjaluṯarra. Yaṉangu tjuṯangkunyurra ngalimpaṉu wangka kulira wantipayi.
  poh-NT: Reꞌ hin til coric i cꞌahchiꞌ nikꞌorom aweh xa reꞌ laꞌ ruꞌ to̱b ta xa cꞌahchiꞌ
    nikꞌoric chiri̱j i yeꞌo̱j keh chi ilmijic jeꞌ woꞌ chi ehtꞌaljic, wilic aweh tak
    chipam acomonil, maꞌ nquicoj ta wach i nikꞌor.
  tue-tue: 'Yʉʉ ateréja diamacʉ̃́rã jĩĩã: Ʉ̃sã masĩrére, ʉ̃sã ĩñariguere mʉ́ãrẽ wedea.
    Mʉ́ãpe ʉ̃sã wederére padeorícu.'
  bjp-bjp: Tekentu kanaka ia fas o, keme use sani keme usum lo ma keme ka famalal
    sani keme par ta u, isau le biil tom gam somangat pes fafamalal kimem.
  xon-xon: M tuk si mbamɔn la, ti len taah nyi pu na la, ki tuk binib tinimbil aah
    kan pu na, le naa gaa taah len pu na.
  tzo-ZNT: Ta melel chacalbe, li voꞌone jaꞌ chcal ti cꞌusi jnaꞌe xchiꞌuc ti cꞌusi
    quiloje. Li voꞌoxuque mu xachꞌunic li cꞌusi chcale.
  mpm-NT: Jandaa na kachi ri nuu ra, ja ka jini ndaa ra taka jnuꞌun kaꞌan ri, ti jani
    ndaa ri jnuꞌun taka ja ni jini ri. Ko so ja roꞌo, tu kandixia ra jnuꞌun kaꞌan
    ri.
  ots-NT: Cierto dí xihqui, gue yʉ cosa dí pa̱di rá zö, dí xihqui, pa gui hñemejʉ.
    Dí ña̱ ncja hnar testigo, dí xihquijʉ yʉ cosa xtú cca̱hti. Nuquiguɛjʉ, jin guí
    ne gui hñemejʉ ca dí xihquijʉ.
  hoy-hoy: ना नीन से खरा खरा अनतीन कि नाव जो अरूतेव अद माताळतेव, अदिक यदरी नाव नोळेव
    अदुर्द गवाही कोळतेव, अदिक नीव नाम गवाही ग्रहण माळालीर.
  amo-amo: Kidegenere, tidin belu ilenge imon nati yiru, ti din belu ilenge na tiyene,
    vat nani na anughe nsere uliru bite ba.
  pjt-pjt: Tjukaṟurungkuṉanta wangkanyi, panya nganaṉa nyurala nintingku wangkanyi
    munula nyakunytjatjanungku tjakultjunanyi, ka panya nyura tjakultjunkunyangka
    nganaṉanya kuliṟa wantinyi.
  cwe-cwe: Nokulongela kweli, cholonga vinhu vochivimanyile, iviya cholonga ukalangama
    wa vinhu vochiviwone, mbali mung'hali mwolema ukalangama wetu.
  daa-NT: Di cokay, naan̰ kaawe seene ! Nin kaawa ɗo bi ka maan kaak ni ibingiyo ho
    kaak ni taltu iŋ odinni, kar kuŋ gay rakaaɗo ice kaawni.
  mlp-mlp: Ya helmo nibilenaiq ham. I nagah ginad tiqem hasta naqmo agamukan bilaqauq
    ham. Bilaqad i nagah gimeb ahol tuwawta naqmo ago i ne gibilenauq ham. Teq ne
    i gigo gamuk na gileh ugayta ham.
  ape-C: Adur atin yakripen. Apak douk meyagwreh um eshudok madukemesh iri aria makripep
    baraen um eshudok matrish iri. Aria ipak douk pakenyuk agabus enyudok apakin baraen.
  bgs-bgs: Paminág nu ni kagin ku áknikó. Ágkagin dé tô tingód katô isóddóran dé,
    asta gulitán dé tô tingód katô igkita dé, asal ándà kó bánnal katô igkagi dé.
  faa-faa: Hao, kaisie. Nōmo neaki kakaro somerakanapo. Isiapo makata kakaro hemakapusua
    hákasane somerapo. Arirakano isiapo makata asesa hákasane somerapo. Somesa nine
    repo kakimarakarifapo.
  kik-kik: Ngũkwĩra atĩrĩ na ma, twaragia ũrĩa tũũĩ, na tũkoimbũra ũrĩa tuonete, no
    inyuĩ, mũtiĩtĩkagĩra ũira witũ.
  cap-NT: Ultimupan wejr cjiwc̈ha. Wejrqui tii puntuquiztan intintazcu chiyuc̈ha.
    Weraraz̈ chiyuc̈ha, tii weriz̈ zizta niz̈aza cherta puntunacami. Jalla nuz̈ cjenami
    amqui weriz̈ chiita anam catokc̈ha.
  ksr-ksr: 'Niinoŋ qaa hoŋa tooŋ moŋ kokaeŋ jewe moba: Nononoŋ naama moma kotojoŋi,
    ii jeŋ iŋisaamakejoŋ ano naama jaanananoŋ iima mojoŋi, ii naŋgoŋ jeŋkejoŋ. Kaeŋ
    amakejonto, oŋonoŋ kileŋ Buŋa qaanana ii mende moma aŋgoŋ komakeju.'
  eng-TNT: 'Verely verely I saye vnto the we speake that we knowe and testify that
    we have sene: and ye receave not oure witnes.'
  sbs-sbs: Niti, niti, niwamba kwenu, tuwamba zitwizi, imi tupaka zituva voni. Kono
    kamutambuli vupaki vwetu.
  sue-sue: Na me memeka sane. Nakare nena kotumai meni gosinowenakare, o nena giti
    moka meni goisenakare da awa towenakare awa. Ago wawenakare amire nikare ge nasokare
    dotinowewa awa.
  fra-NCL: En vérité, en vérité, je te le dis, nous disons ce que nous savons, et
    nous attestons ce que nous avons vu, mais vous ne recevez pas notre témoignage.
  bhg-bhg: Eiwa awa gebé bajina imonde tena. Nakare rorae matu gari awa tedo era,
    edo ro jisimi gari awa karigedo era, ata natokare karigari awa imomane bae.
  snn-NT: Më'ëni ganreba yihuoguë quëayë yë'ë. Yëquëna achani ye'yese'ere bainni güina'ru
    quëajën ba'iyë. Yëquëna ëñase'ere bainni güina'ru quëani achoyë. Quëani achojënna,
    mësacuabi achaye güejën ba'iyë.
  atb-NT: Ngò, nang lé teng za taî kyo lé, ngamoq gi, ngamoq sê é hkyô lé taí mù,
    ngamoq myang wú bê lé saksé hkâm lhê; nghut kôlhang, nungmoq gi, ngamoq é saksé
    lé a hap yù kó nghut ri.
  cek-AK: Loktang to, loktang ah kang thuih, Kaicae loe panoek ih hmuen to ka thuih
    o moe, ka hnuk o ih hmuen to ni ka taphong o; ka taphong o ih hmuen to na talawk
    o ai.
  bkd-bkd: Laus gayed sa ag-ikagiyen ku ha sa intudlù day iyan sa natun-an day daw
    sa tagsubayen day iyan sa naahà day ba harì nuy agdawaten.
  ctu-76: Melel mic subeñet, mi lojon c cha'len t'an cha'an chʌ bʌ tyac ti lojon quilʌ.
    Mach'an mi la' ch'ujbin cha'an melel lojon c t'an.
  lac-NT: Jach taj quin wa'aric tech Nicodemo. A tenob in wa'aricob tech a ba' in
    werob, baxuc a ba' tin wirob. Chen techex mʌ' ja quibex a ba' quin wa'aricob.
  xla-xla: Epedeme na꞉ ikadepe koko wa꞉ watle atlema. Na꞉ta momalamale mate epo na꞉ta
    tlamale koko mateye Yu so wua꞉ dla atlamsela꞉po. Epapele tlope wua꞉ na꞉ yu hala
    allipo.
  xav-NT: Tô sena, wa aima waihu'u za'ra wa'wa. Wa norĩ hã marĩ hã wama waihu'u pese
    wa, duré wa te 'madâ'â wa, wa ãne wa te dama 're wasu'u. Tane nherẽ, wa te aima
    're rowasu'u za'ra wa'aba mono nherẽ, ãma 're wazaze za'ra wa'aba mono õ di.
  cuk-cuk: Napira an bega soged, anmar ibmar-wisidba sunmakmalad. Anmar ibmar-daksadba
    sogmalad, degi-inigwele, bemar anmar-ibmar-bega-sogedi yapa be abingamalad.
  tbf-tbf: O oeng tuktuk sevoi. Gei vokokotie misa gei ta telekiran ma gei vavatei
    katsep ngan misa gei tate nga pare, eiekesen kap ka mei senga a vodovodon tuktuk
    si kegei vinakokoit katsep.
  uig-CYR: Бәрһәқ, бәрһәқ, мән саңа шуни ейтип қояйки, биз билгинимизни ейтимиз вә
    көргинимизгә гувалиқ беримиз, лекин силәр бизниң гувалиғимизни қобул қилмайсиләр.
  ikw-NT: Me kanụ ị ezi ọka, a nookwu nhne a magwụ, a naagba akebne nhne ke a whnụrnu,
    kọvu anụ kwé ọ nahọru akebne aị.
  khs-khs: 'Alamakeye, ta:ta:pa:. Neyewi kema heneye selakeye. Niyawa nano heneye
    matanawamoke semeteiwa selesekeye. Aputa: niyawa nano papolo semeteiwa selesekeye.
    Alawamona, seya amowa kiyawa eta: ta:tesemakeye.'
  dwr-ENT: ታኒ ኔው ቱሙዋ ኦዳይ፤ ኑኒ ኤሪያዋ ሃሳዬቶኔ ቤዔዳዋ ማርካቴቶ፤ ሺን ኑኒ ማርካቲያዋ ሂንቴንቱ ኣኪኪታ።
  pma-pma: Anatin eli naviteni minuk keke inau ka onak keil memul meselus usil tounah
    koa mekilea eni ka melesi tuai. Ka kami hetetamen keil onen Siu keil mirkurtei
    anatin en selusien keil onomai.
  atd-NT: Malogot ka soin no ogkagion ku koykow,” kagi ni Hisus. “Ignangon noy ka
    natagaan noy woy ignangon noy atag ka nakitaan noy. Di waro atag no sagboka now
    no ogtuman to ignangon noy.
  tel-2017: మాకు తెలిసిన సంగతులను చెబుతున్నాం, మేము చూసిన వాటి గురించి వివరిస్తున్నాం.
    అయినా మీరు మా సాక్షాన్ని ఒప్పుకోరని కచ్చితంగా చెబుతున్నాను.
  hat-BSA: Anverite, anverite, Mwen di ou, nou pale sa ke nou konnen, e fè temwayaj
    de sa ke nou konn wè, e ou pa aksepte temwayaj nou.
  top-NT: Aquit cli̱ta̱chihui̱namá̱n tú ccatzí y tú cacxilhni̱t la̱ qui̱taxtuni̱t,
    pero huix ni̱ ca̱najlaya.
  msk-msk: Pagalaong ko kanmo yang tinuud. Yang kyakatigaman nami aw yang kikita nami
    yaan yang byabatok nami toyo wa kamo otoo sang byabatok nami.
  gyr-NT: 'Supi eté aipo ahe ndeu: ore oromombehu mbahe oroicua vahe, orosepia vahe
    ité. Pe rumo ndaperoyai eté ore remimombehu.'
  kmh-kmh: 'Nip niŋind yimb aspiyn: chin windin key niŋiy, niŋrep giy nep nimbip aŋgñimbun
    ak pen; minim chinup ak ma dipim.'
  ukr-ONPU: 'Істинно кажу тобі: ми говоримо про те, що знаємо, свідчимо про те, що
    бачили, але ви не приймаєте нашого свідчення.'
  emi-emi: Aghaaulia ngakoronna etam va ami, ami kilakila sa ateva ami aaulieinia
    poli ngami ghe tarala. Karika teva etaimim aue ealoanna voto ami aauliaa.
  nay-nay: Katyil, katyil, atte tingowun umangk, ngurn yarnin yare urn nglemin, ngurn
    tingowun umangk yare urn nakkir, wunyinde nowaiy wurruwarrin.
  zpv-NT: Pwihsi naꞌh guchiin nin rñiꞌn loh luꞌh laꞌh nu rachiñiꞌ nu nin naann nu,
    nee rachiñiꞌ nu nin bidiaꞌhaloh nu, per laꞌh tu ayi riachiistoꞌ tu nin rachiñiꞌ
    nu.
  gux-gux: N yedi a yi moamoani ti wangi tin bani yaala leni tin laa yaala, ama yii
    tuodi ki gaani ti siedi.
  kos-kos: 'Nga fahk na pwaye nu sum: kut kaskas ke ma kut etu, ac fahkak ma kut liye
    uh. Ne ouinge, wangin sie suwos lulalfongi ma kut fahk uh.'
  ibo-ibo: Nʼezie, nʼezie agwa m unu. Anyị na-ekwu banyere ihe anyị maara, na-akọwapụtakwa
    ihe anyị hụrụ, ma unu onwe unu adịghị anabata akaebe anyị.
  yml-yml: A vona mogitana ꞌwaimuye, avaꞌai ꞌa ꞌisedi wata ꞌa ꞌasetadi ꞌa veveifufuyedi
    ꞌwaimuye, siwe kebu tamu aitoi ꞌwaimiega yama vona faifaidi i da veꞌawamogitana.
  ory-ory: ମୁଁ ତୁମ୍ଭକୁ ସତ୍ୟ ସତ୍ୟ କହୁଅଛି, ଆମ୍ଭେମାନେ ଯାହା ଜାଣୁ, ତାହା କହୁ, ପୁଣି, ଯାହା
    ଦେଖିଅଛୁ, ତାହା ବିଷୟରେ ସାକ୍ଷ୍ୟ ଦେଉ, ଆଉ ତୁମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କର ସାକ୍ଷ୍ୟ ଗ୍ରହଣ କରୁ
    ନାହଁ।
  bzj-bzj: Ah di tel yu di chroot, wee taak bowt weh wee noa, ahn wi tel evribadi
    weh wi si, ahn stil non a unu noh bileev wi.
  chk-chk: 'Enlet, üpwe wesewesen ürenuk: Äm aia kapas usun mine aia silei o pwärätä
    mine aia küna, nge esap wor eman leimi a mochen etiwa mine aia eäni afalafal.'
  ssd-ssd: Ye siŋka pasa sanamŋgit. Sine wam afu kila mineg ta kile-mayokkeg. Wam
    afu ammbi kaŋgerkigeŋ ta satiŋgeg le tane sine tuku pasa ta pitaide.
  acr-TNT: 'Pakatzij wi cambiꞌij waꞌ cheꞌla: Riꞌoj e cakatzijoj janipa ri ketaꞌam
    y ri kilom; na rucꞌ ta cꞌu riꞌ, ralak na cacoj ta alak saꞌ ri cantzijoj che alak.'
  rop-rop: Trubala ai dalim yu. Mi en main wekinmen olabat dalim yumob wanim melabat
    sabi, en melabat dalim yumob wanim melabat luk. Bat yumob kaan bilib det wed weya
    melabat tok.
  mee-mee: Iau nga role kone ka kaomannmannangana roma, mangng ka pamolloga ta oru
    ra mangng ka lomangngmatana ki. Ba mangng ka turulomatana ta ora mangng ka kele,
    ava miau ka sana lomiaungatakalkale oru ra mangng ka tuturulomatana ki.
  mwf-2018: Nga, murrinh thathpirr-wa mampanu kanhi-yu. Ngankuneme-ka murrinh ngumamnarruneme
    ngumpanka murrinh ngarra the nganthinkaneme i ngubamkangkarduneme ngumpanka-ya,
    mu nanki-ka mere thathpirr murrinh numabath nuru nhini-yu.
  dif-dif: 'Morlalu, morlalu, ngani jinkangu jatai: Ngaiani jatai mina ngaiani ngujamai,
