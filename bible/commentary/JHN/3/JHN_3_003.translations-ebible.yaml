  ron-LSB: 'Isus i-a răspuns: “Adevărat îți spun că, dacă cineva nu se naște din nou,
    nu poate vedea Împărăția lui Dumnezeu.”'
  pon-pon: 'Iejuj kotin japen majani on i: Melel, melel I indai on uk, meamen jo ipwi
    japal, jota pan kak kilan wein Kot.'
  nhe-BL: 'Huan Jesús quiilhui: ―Nelía nimitzilhuía, intla se tlacatl ax tlacatis
    sampa huan quipiyas yolistli tlen yancuic, ax quema huelis yas campa tlanahuatía
    Toteco.'
  sps-sps: Jisas biny towa, “Nyo tsue faman of marom anyi, sikia ta isen ta mes te
    onot non ma sof a Waan e Gov, onot non te agiir fatabin pis non ya.”
  wnc-wnc: Iniwan yake tuwang wamu takngatu anzing inikut, “Nata siakande siknga ganinggat.
    Enandang nanata aminu tapatu gatu aawikge tasiwanu waapata Anututa amin panangge
    tasinggak kakngae gepbiatang dua kopik,” ngang inikut.
  bus-bus: 'Ben Yesu bènɛ: Yãpuraan mɛ́ɛ oonnɛ, tó èe kɛ wà gbɛ̃ kɛ̀kɛ wà à ì dↄ
    baasiro, eé fↄ̃ àgↄ̃ kpata kɛ̀ bↄ̀ Luda kiia dↄ̃ro.'
  gub-BL: — Azeharomoete ko heze'eg ihe, i'i Zezuz izupe. — Aze teko nuzexak kar zuapyr
    wi kwaw wà nehe, nupuner kwaw Tupàn hemiruze'eg romo weko haw rehe wà nehe, i'i
    izupe.
  imo-imo: Jisasini topondopa yundo nimbeindo, “Nani nundo paimbo nimbo tiro. Imbore
    kelko naa menge lemo kano imbomuni Goteni iye nomi kingimu molopa kombu nokoromo
    kombumu manda naa kanopa yunge imbo manda naa molombalo,” nimu.
  boj-boj: Onaqa Yesus na kamba minjej, “E bole mermqai. Tamo bei a aŋgro mom bunuj
    bulosim ŋambabqasai di Qotei na a taqatosim aqa Mandor Koba sqasai. Deqa a Qotei
    unqa keresai.”
  eng-DRA: 'Jesus answered, and said to him: Amen, amen I say to thee, unless a man
    be born again, he cannot see the kingdom of God.'
  knf-knf: 'Kë Yeŧu aşë ŧeema aji : « Na manjoonan dţupu, nin ñaaŋ aanhilan kawin
    *Pşih pi Naşibaţi bë aankak abuka buka. »'
  san-KHM: តទា យីឝុរុត្តរំ ទត្តវាន៑ តវាហំ យថាត៌្ហតរំ វ្យាហរាមិ បុនជ៌ន្មនិ ន សតិ កោបិ
    មានវ ឦឝ្វរស្យ រាជ្យំ ទ្រឞ្ដុំ ន ឝក្នោតិ។
  arn-NT: 'Jesus feypieyew: —Rüf dungu feypiaeyu kiñe che we choyüngetunole, pepi
    konpulayay ta Ngünechen ñi ülmen mülewe mew.'
  zas-NT: 'Dxel rëb Jesús: ―Diidxliczi rnin lüj, bén ad zajlt stijb, ad zajct guguiaaman
    xguialrniabee Dios.'
  ken-NT: Yesu aghati yi bɛ, “Tɛtɛ̌tɛp, Mandɛm apú kway bɛbhak ntá mmu mbɔ Mfɔ ywi,
    kpátɛ mámbe yi ndɔŋ achak.”
