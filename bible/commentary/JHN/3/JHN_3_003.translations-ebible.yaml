verse: JHN.003.003
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Seleveta di a namihage evinela. Atabeu bae Dilava
    matamae doga keve talivebene. Isito auna vasohuta u moleaito bae keve tai.”
  okv-H: Iesu na ke einge ena, “Na no degi ta ke be erena, embo God na au e na eha
    ingarako aisuja, te ainge ae amo God ta tihi jigari degi amo mane kesuja.” ainge
    enu,
  tbo-tbo: Yaka Yesu i paliweleya i pa, ‘A baha duma uyahim, apo iyawoi ega hina guni
    mehi yaka Yaubada anani taniwaga uyahina apega hina lui.’
  mal-C: '“ഞാൻ താങ്കളോട് സത്യം സത്യമായി പറയട്ടെ: വീണ്ടും ജനിച്ചില്ല എങ്കിൽ ദൈവരാജ്യം
    കാണാൻ ആർക്കും കഴിയുകയില്ല” യേശു പ്രതിവചിച്ചു.'
  grc-SR: Ἀπεκρίθη ⸋ὁ⸌ Ἰησοῦς καὶ εἶπεν αὐτῷ, Ἀμὴν ἀμὴν λέγω σοι, ἐὰν μή τις γεννηθῇ
    ἄνωθεν, οὐ δύναται ἰδεῖν τὴν βασιλείαν τοῦ θεοῦ.
  bgc-bgc: यीशु नै उस ताहीं जवाब दिया, “मै थारे ताहीं सच कहूँ सूं, जै कोए नए सिरे
    तै ना जन्म ले तो परमेसवर का राज्य देख न्ही सकदा।”
  khz-khz: Iesu na evega-geleato, netiwato, “Taunatauna vagi avaikilamuna, ati pene
    walawai talimana na Palagu gena Basileia ati vagi pene gitaa.”
  deu-TKW: 'Antwortete Jesus und sagte zu ihm: Wahrlich, wahrlich, ich sage dir, wenn
    einer nicht von oben her geboren wird, so kann er das Reich Gottes nicht sehen.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―Le nactë rëpaꞌ liꞌ, nu cugálj leyúbl, cutu
    caꞌ gleꞌi latj ga niꞌ rna bëꞌë Dios.'
  lin-lin: 'Yesu azongiselaki ye : — Nazali koloba na yo penza ya solo : moto moko
    te akoki komona Bokonzi ya Nzambe soki abotami te mbotama ya sika.'
  hns-NT: 'Tab Jiesoe bolies: „Soen, ham tose koetjh bataabe. Khaalie djab ek iensaan
    ek dafe auro paida hoi, tab oe Parmeswar ke raadj ke biese me samadjh sakie.”'
  noa-E: 'Magbaawai Jesuu irig, —Pʉdë ũrbarí, mua pʉrʉg jaaukhimgui ajim: Chi deeu
    eeupemjö thaababa sim chan pöd Ẽwandam ichta chi Pörkha sim aar öbërbamgui ajim,
    i chaai khaba sĩewai.'
  eng-EMTV: Jesus answered and said to him, “Most assuredly I say to you, unless one
    is born again, he cannot see the kingdom of God.”
  mib-NT: 'Te ni cahān Jesús: Jendaá cahán rī jiín ró jeē núu tu nacacu jeé ɨɨn ñayuu,
    te ma cúu quɨ̄vɨ i ndaha Yaā Dios jeē ndacu ya jniñu nuū i, áchí yá jiín de.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “इङ्‌गाॽ से़क्‍खाए मे़त्‍ने़ॽ, याम्‍मो सामे़न्‌वाःन्‍छिङ्‌ङे
    थारिक् आत्तिल्‍ले़आङ् निङ्‌वाॽफुहाङ्‌जुम्‍मिन् निःमा मे़सुक्‍तुन्‍लो॥”
  xnj-xnj: Yesu akamjovela, “Chakaka nikujovela, mundu ngati avelekiwi lepi kavili
    ihotola lepi kulola Unkosi wa Chapanga.”
  mmx-mmx: Iesu ga vorang i rin keretna, “A tong tuturun i na ru. Do tara noxo lok
    kaka livipisik amaxat, neni noxo vubeles at Linintoo at ne Moroa.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Asérabi cana ''ën mi cain, axa aín cushin bacë́ntëcëncëma
    uni ax ca Nucën Papa Diosnan ''itima ''icën.'
  tee-NT: 'Chai ak''alhtayanalh ju Jesús. Junich: ―Slivasalh ju icjunan. Ju jantu
    catsucuchokoya'' aktam jantu lai cati''alh junta lhinajun ju Dios.'
  eng-LSV: Jesus answered and said to him, “Truly, truly, I say to you, if anyone
    may not be born from above, he is not able to see the Kingdom of God”;
  cak-NT: 'Y ri Jesús xu''ij che ri Nicodemo: Can ketzij ri nin-ij chawe: Ri winak
    ri man xtalex ta chic jun mej (bey), man xtitiquier ta xtoc quiq''uin ri ye''an
    gobernar roma ri Dios, xcha'' che.'
  pah-NT: 'Igwete Jesus''ga ei ga pe a''ero: —Tamombe''u katu tuhẽ kiro nde ve, ei
    ga. Kiroki g̃a ojihuva''ja – g̃a pe jate po ti Tupana''ga ei: “Jihi ko g̃anduvihavuhuhetero,”
    ei Jesus''ga ga pe.'
  sja-NT: 'Jesupa mãgaji: —Mɨa wãarata jararu. Eperã waya t''o-e pɨrã, p''oyaa ba-e
    pai Tachi Ak''õre jua ek''ari ichideerã ome.'
  xed-xed: «Kahwathwata ka yu ta mnaghata, ka ya a lu ta mndu ka mahis wu katsi, laviŋ
    a ta nghaŋtá ga mghama Lazglafta wu,» ka Yesu nda tsi.
  glk-glk: 'عیسی در جواب بوگفته: «آمین، آمین، تره گم تا کسی از نو به دنیا نأیه، نتأنه
    خدا پادشاهی‌یه بیدینه.»'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ dá já na̱cachi a já: —Mé a̱ nda̱a̱
    ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ ni in túhún ña̱yivi a̱ cúu cacomí Ndióxi̱ cuéntá
    sa̱ha̱ tá ná a̱ ndícó co̱o tucu na cacu tucu na —na̱cachi a.'
  gfk-S: Io, Jisas ga tange tana, “Hadado baak! Be tikenong pa di gale kaho habaling
    ie, pai nale nes no kingdom tane God.”
  bmu-bmu: 'Mewö jiiga kewö jiba meleŋ waŋgiyök, “Nöŋön keu öl töhönŋi kun kewö jibi
    mötnöŋ: Kunŋan Anutugöreŋök ahuahu dölökŋi qahö ahuma ewö, yaŋön mönö Anutugö
    bemtohoŋe aŋgota ekŋamgö osima.”'
  dgz-dgz: Nop garewa Iesu aroga anega wan, “Ne tavewa di wadiagivin, God toemu mega
    orup da daiton ya unugeta. Orup da me Guewa Woup Seniwa gapan ya yanepiwa me God
    toemu mega ya unugeta.”
  eng-GNV: Iesus answered, and said vnto him, Verely, verely I say vnto thee, except
    a man be borne againe, he can not see the kingdome of God.
  zaa-NT: 'Becàbi Jesús nna rèe na: Hualigani te'' nia'' lu'': Nuỹa díbá ttu enne''
    canchu labí galią attu nna, entonces nunca labí ilá''nią ti''iỹa tsè'' ná la''
    rigú''ubia'' qui'' Tata Dios.'
  eng-WEBSTER: Jesus answered and said to him, Verily, verily, I say to thee, Except
    a man be born again, he cannot see the kingdom of God.
  guh-guh: 'Nexata Jesús jumaitsi Nicodemojavabelia: —Xaniajanë pacuenia catsipaebijitsiatsi.
    Pajivi Dioso pejamatabëcueneta apo naexanae tsane icatsia bepejananaexanaejiviyo,
    bajarapajivi Dioso apo pijajivitonë tsane, jai.'
  bon-bon: Yeesu teebine jejige egä, “Cane toraca naajenine, biname te liba kirece
    lica laplimluge, tabe äblicäco äbita biname me, Acejiyame lui ne yaacanuge.”
  nhw-BL: 'Huan Jesús quiilhui: ―Nelía nimitzilhuía, sintla se masehuali amo tlacatis
    sempa huan quipiyas nemilistli catli yancuic, amo quema huelis yas campa tlanahuatía
    Toteco.'
  swh-ONEN: Yesu akamjibu, “Amin, amin nakuambia, hakuna mtu anayeweza kuuona Ufalme
    wa Mungu kama hajazaliwa mara ya pili.”
  wbi-wbi: UYesu akamwamula akati, “Kyang'haani nikukuvuula, nakwale umuunhu juno
    ndepoonu ikwingila mu vutwa vwa Nguluve, naaholilue ulwa vuvili.”
  bba-bba: Mɑ Yesu u nɛɛ, kɑ ɡeemɑ, nɑ nun sɔ̃ɔmɔ, mɑ n kun mɔ bɑ tɔnu mɑrɑ nɔn mɛɛruse,
    u ǹ kpɛ̃ u ko bɑn te Gusunɔ u swĩiɡii.
  eng-KJVCPB: Jesus answered and said unto him, Verily, verily, I say unto thee, Except
    a man be born again, he cannot see the kingdom of God.
  kgk-NT: 'Upe ramo Hesu he''i íxupe: —Ejeapysaka porã katu. Anhetegwa va''e amombe''u-ta
    nde-vy. Ndikatúi avave ojohu Nhandejáry-pe gwuvixarã. Onhembopyahu jevy ramo ae
    oikwaa va''erã, he''i mburuvixa-pe.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Na kua kutaavai i kiaa i mmiaunoo.
    Fai hama vaidi voovoono hanigioo nnaakara meedi roosiima karaasavai varioo fai
    hama Anutuuqo gioonna kiaapuuyara diraivaki taanaravaivee,'
  cpy-cpy: 'Ari rakanaki Jesús, ikantziri: “Pikemi nokantemi. Itzimi-rika kaari apiiteeroni
    itzimae, eero iñeero ipinkathari-wentantee Tajorentsi. Omaperotatya.”'
  ekk-PKP: „Ma räägin sulle tõtt,“ vastas Jeesus, „kui sa pole uuesti sündinud, ei
    saa sa Jumala riiki kogeda.“
  mpx-mpx: Yeisu Nikodimas anana i lahe i ba, “Ya ba tunahot eliyam, nige bosowaina
    gamagal etega Yehoba wana abalogugui ni kite ana siga ebo Yehoba ni ab pavavaluna.”
  wbp-wbp: Ngula-jangkaju, Jijajirla wangkaja, “Junga karnangku nyampuju jaru wangka.
    Kajilparla ngana yapa palka-jarriyarla-yijala marlaja Kaatuku kurdu wita-piya,
    ngulaju kajika Kaaturlu Warlalja-Wirirli warrawarra-kanyi warlalja nyanungu-nyangu.
    Kala kuja-wangurlaju, ngulaju kula Kaaturluju warrawarra-kanyi Warlalja-Wirirliji.”
  luo-luo: Yesu nodwoke kawacho niya, “Awachoni adier, ni onge ngʼama nyalo neno pinyruoth
    Nyasaye ka ok onywole nywol manyien.”
  nhe-NT: 'Huan Jesús quiilhui: ―Nelía nimitzilhuía, intla se tlacatl ax tlacatis
    sampa huan quipiyas yolistli tlen yancuic, ax quema huelis yas campa tlanahuatía
    Toteco.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܘܼܟ݂،
    ܐܸܢ ܐܢܵܫܵܐ ܠܵܐ ܦܵܐܹܫ ܝܠܝܼܕܵܐ ܓܵܗܵܐ ܕܬܲܪܬܹܝ ܠܹܐ ܡܵܨܹܐ ܚܵܙܹܐ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Jesus-ŋum kiugaa, “Iḷumutuuruamik uqautigikpiñ, iñuum anitqiñġisuaġuni,
    Agaayyutim aŋaayuqautaa qiñitlasriyumiñaitchaa.”
  msb-msb: Nagsabat si Jesus, “Matuod gayod na kun may tawo na dili ianak otro para
    sa Dios dili siya magin sakop sani.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹dsóh² juǿi²jni hning²: Ha¹chian² dsa² dsianh¹³
    ja³jmo¹² Diú¹³ héh¹ ju³ná³ tsa¹ca¹lø¹chián¹dsa ni³ hmë́² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାକେ କ‍ଇଲା, “ମୁଇ ତକେ ସତ୍‌ କାତା କଇଲିନି, ଆରିତରେକ୍‌ ଜନମ୍‌ ନ ଅଇଲେ କେ ମିସା
    ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ ଦେକି ନାପାରତ୍‌ ।”
  meu-meu: Iesu ese e haere henia, eto, Momokani vaitani na hamaoromumu, taunimanima
    na basine vara lou, ia na Dirava ena basileia basine itaia diba.
  yva-NT: 'Yesus po raura akananto ai pare, “Syo raura tugaive: Vatane inta pare ato
    siso kawasaeyo Amisye be akarive maije mai, weamo ano akato wanyimbe, wea umba
    siso.”'
  dgc-dgc: 'Ey kinagi nadid ni Jesus to lakay, a “Tandaan mo: éng éwan ienak i tolay
    a huway, éy éwan siya maari a ipasakup ta kaharian na Diyos.”'
  zpm-NT: ―Gneli naa lo luu gaṉle Nicodem ―rëb Jesús―, grëse miech, teḻne gald zho
    stib grieelod gdziṉ zho zaatne rnabey Dios.
  hix-NT: Onà wyaro neyukye hatà, Txesusu. Onà wyaro yaworo xaxa mpànà àkehe ha, owya,
    kekon hatà. Tonuhorye harha natxhe, toto komo, Khoryenkomo mryenon me harha tehtxoho
    menye. Enurhura tehtokonye, noro mryenon mehra ro mak natxhe ha, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik Jisas ormu mbara, �Omendingak mirin amu sawenduwa, os ma
    lar ma akrik or nana ambu nahi, or mbeek yanga os Avui Wasilaka hulaima nokopman
    or arangoshinak orhi siyok li sikwa yanga orok ikwa ambu ri.�
  npi-ULB: येशूले तिनलाई जवाफ दिनुभयो, “साँचो, साँचो म तिमीलाई भन्दछु, कोही फेरि नजन्मिएसम्म,
    त्यसले परमेश्‍वरको राज्य देख्‍न सक्दैन ।”
  cgc-cgc: Ambal Jesus ki Nicodemo, “Matuod gid nyan daw sugiran ta kaw na ula duma
    na masakep ta pagdumala ta Dyos daw dili, mga ittaw na matao isab.”
  tim-tim: Hain dâmbo hin magaŋep, “Nâ hin makgiŋdere nâŋgâ. Nanaŋ gurukŋe akmai dop
    hainâk lâuwâŋe bo miawakbai âmâ Anutuŋe bo damunyeŋe akbiap.” dâep.
  yor-yor: Jesu dáhùn ó sì wí fún un pé, “Lóòótọ́ lóòótọ́ ni mo wí fún ọ, bí kò ṣe
    pé a tún ènìyàn bí, òun kò lè rí ìjọba Ọlọ́run.”
  wos-wos: Dé wungi wandéka dé Jisas déré wa, “Mwi hundi wuni méniré we. Du takwa
    huli wambula xakuhafi yandat, dé God néma du reta diré jémba yamba hatikéndé.
    Hatihafi yandét, di Godna du takwa yamba rekéndi.”
  emp-NTPO: 'Jesuba idjía jarasia: –Wãrã arada mʌ̃a bʌ́a jaraya: ẽberãda wayacusa
    tod̶aẽ́bʌrʌ Ãcõrẽ purud̶ebema baẽ́a.–'
  eng-F35: Jesus answered and said to him, “Most assuredly I say to you, unless someone
    is begotten from Above, he is not able to see the kingdom of God.”
  ind-ind: 'Jawab Yesus kepadanya, “Aku menegaskan kepadamu bahwa perkataan ini benar:
    Tidak ada seorang pun yang bisa menjadi warga kerajaan Allah kalau dia tidak dilahirkan
    kembali.”'
  pes-OPCB: 'عیسی جواب داد: «براستی به تو می‌گویم، اگر تولدی تازه پیدا نکنی، هرگز
    نمی‌توانی ملکوت خدا را ببینی.»'
  mpt-mpt: Yesuse baabanea Ne bain baabkenamabibe, Gode naka make imino mo dofaim
    blim kene mole e mo mema naka neta Gode kimanin bibo mo watemamabebabo ge baabasea
  ssx-ssx: Koto pi leeke handa Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ I̱ma꞉ neke pa꞉ta꞉
    ota꞉ pi alome. Hali epima꞉ pa panake weki leke na mendia꞉ka꞉na꞉ta꞉ kota꞉ Koda꞉
    ipika꞉ Kilu Tombuao Hala꞉eki na handilieke leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, ntɔ ntɔ ǹ wɑ n sɔ̃ɛi, nɔ ɑ kù bí inɛ isɛ ɡbeejisiɑ
    kɑɑ yɔkɔ ku yɛ ɑndunyɑ titɔ̃i Ilɑɑɔ̃.
  gaq-gaq: ଜିସୁ ଆମେକେ ଉତର୍ ବିଃକେ ନେଙ୍ଗ୍ ଆନାକେ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ରେମୁଆଁ ଆରି ମୁଇଂତର୍‌
    ଜନମ୍ ଆପାଙ୍ଗ୍ଲା ଜାଣ୍ଡେ ଇସ୍‌ପର୍‌ନେ ରାଇଜ୍ କିକେ ଆୟା ଣ୍ତୁ ।
  gof-RNT: Yesuusi zaaridi, “Taani new tuma odays; oonikka zaari yelettonna ixxiko
    Xoossaa kawotethaa be7anaw dandda7enna” yaagis.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କିୟା, “ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାମେତାନା, ଜେତାଏ କାଏ
    ଜାନାମ୍‌ରୁହାଡ଼୍‌ରେଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ କାଏ ନେଲ୍‌ଦାଡ଼ିୟା ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Neza lamaná lo gimitoze, gelezo.
    Makó nenémo okulumakutí gosohá utó amitimó nenémo Ómasímo alévolé oko gizapa olikimiaká
    apá ánigaminogo ive.'
  lcm-lcm: Na Iesu kala ngenget ia asukang ke, “Napo antok atutuman luai anim ta,
    man ta sikei parik katapa serei atanginang, kapo tav angkoai luai si palak si
    kana vainagoan a God.”
  aer-aer: 'Jesus akenhe ikwere alakenhe-arle angkirtnerlenge, “Nhenhe awaye: The
    kwenhe ngkwenge arratye nhenhe ileme, nhenge tyerrtye apeke awethe-arle akweke
    interlenge-ante, Ngkartele kwenhe renhe ikwere artweye-anteye-ileme, Alartetye
    ikwerenhe anetyeke.”'
  qvc-NT: 'Chayshina Nikudimu niptinmi, Jisusqa nirqan: —Alliptam niyki, suq runa
    mushuqmanda nasishpam, atin Tayta Dyuswan syilupi kawsaytaqa. Manaqa manam atinchu,
    nishpa.'
  tgl-ULB: Sumagot si Jesus sa kanya, “Tunay nga, maliban kung isilang muli ang isang
    tao hindi niya makikita ang kaharian ng Diyos.”
  cbs-NT: 'Jesúsun ana yuikin: —Chanima en mia yuiaii. Tsuada ana kain benama Dios
    xanen ibuai anu ka jiwetidumaki. Jakia ana kain benatan Dios xanen ibuaibe jiwexankanikiki—
    aka'
  xtm-NTPP: 'Te ni ndakone''e Jesús ma, te jiña''a ya: ―‍Ja ndaa ja ndaa ká''an sa,
    nú na in ma ndakâku jaa i, masu kuu kuni i nuu tatnuni Su''si ma ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Yesu ngannyanga, “Nannenge kweli, abije mundu ojwa pakukibona Kingwana
    cha Nnoongo pangabelekwa kabele.”
  bao-NT: 'To biro cʉ̃ ca ĩiro Jesús pea o biro cʉ̃re ĩiwi: —Díámacʉ̃ mʉre yʉ ĩi:
    Nemo ca wãma baʉatigʉa, Ʉmʉreco Pacʉ cʉ̃ ca doti niirijere do biro ĩa majitimi
    —ĩiwi.'
