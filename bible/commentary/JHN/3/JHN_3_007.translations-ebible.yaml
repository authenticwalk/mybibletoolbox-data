verse: JHN.003.007
translations:
  kpx-kpx: Katealemoike di aho loui kosea, ‘Tota u moleanela.’ Iale kemo ainaho vikoalive.
  okv-H: Avoeto ke erena avo umo God na au meni isapa sira ao eha ingarako asora avo
    umo ingito jeneki honeki mane asoa. Ari amo einge ra.
  tbo-tbo: U wibaabani guni meme binei, ega nugonugom ina gohogoholi.
  mal-C: ‘നിങ്ങൾ വീണ്ടും ജനിക്കണം,’ എന്നു ഞാൻ പറഞ്ഞതിൽ നീ ആശ്ചര്യപ്പെടേണ്ടതില്ല.
  grc-SR: Μὴ θαυμάσῃς ὅτι εἶπόν σοι, Δεῖ ὑμᾶς γεννηθῆναι ἄνωθεν.
  bgc-bgc: हैरान ना होवै, के मन्नै तेरे तै कह्या, के थारे ताहीं नए सिरे तै जन्म लेणा
    जरूरी सै।
  khz-khz: Goi ragai pono vevega-kali evetaina avaikilamuna aonai, kwalana au pakila,
    ‘Gomi maparami pio walawai.’
  deu-TKW: Wundere dich nicht, dass ich dir gesagt habe, ihr müßt von oben her geboren
    werden.
  zsr-NT: Cutu ubannuꞌ le rëpaꞌ liꞌ, run bayúdx galjuꞌ leyúbl.
  lin-lin: 'Kokamwa te ndenge nalobi na yo : « Osengeli kobotama mbotama ya sika ! »'
  hns-NT: 'Aur bolies: „Ka, toe thak hoi gaile djab ham bollie kie toelogke tjaahie
    ek dafe auro paida howe ke?'
  noa-E: Pari mua mag pãach thumaam khʉʉnta deeu thaabaju aai nʉm a chirʉm ũrwia oob
    atcha jʉ̈gderraa amgui ajim.
  eng-EMTV: Do not marvel that I said to you, ‘You must be born again.’
  mib-NT: Ma náā ni rō cani ni rō ndese cúu jnūhun ni cahān rī jiín ró jeē cánuú jéē
    nacacu jeé ró jijnáhan ró.
  lif-NT2: हे़क्‍केःल्‍ले़ ‘खे़ने़ॽ याम्‍मो सागे़वाःन्‍छिङ्‌लए पोःङ्’ मे़त्‍ने़ल्‍ले़
    के़निङ्‌वाॽ मे़मये़न्‍ने़ॽओ॥
  xnj-xnj: Ukotoka kukangacha kuvya nijovili yikumgana mundu kuvelekewa kavili.
  mmx-mmx: Nemen uta sangu atla nia a tong i ru do, ‘Una lok ka livipisik amaxat.’
  cbr-NT: Nucën Papa Diosan cushin camina bacë́ntëcëncë 'iti 'ai quixun 'ën mi cacëx
    ratúaxma ca 'it.
  tee-NT: Jantu alhamak'anin ni xacjunan ni akts'iya tasq'uini ni ats'uc'uch'ok'oya'.
  eng-LSV: You may not wonder that I said to you, It is required for you to be born
    from above;
  cak-NT: 'Y man tisatz ano''j (tisach ac''u''x) roma ri xin-ij chawe, roma can quiri-wi:
    Can nic''atzin chi conojel ye''alex chic jun mej (bey).'
  pah-NT: 'Terenhimomby''auhui ti nhiremimombe''uagwera rehe ji erame nde ve: “Pejihuva''ja
    ti.” Nahã ti pe ndeaporog̃itapyahuro nehẽ. Erovia ti nhinhi''ig̃a, ei ga Nicodemos''ga
    pe.'
  sja-NT: P'era pɨk'a banáaji mɨa jarada perã eperãarã waya t'odaipia bɨ.
  xed-xed: 'Ma ndərmim ka nda ndərmima kabga mnaghata ɗa: “Tkweʼ ka yagatá kaghuni
    ka mahis” kəʼa.'
  glk-glk: تعجب نوکون کی بوگفتم بأید از نو به دنیا بأیید!
  mks-NT: Ta co̱ ndítahan catóntó ndó tá cáchí i̱ xi̱hi̱n ndó ña̱ ndítahan cacu tucu
    ndihi ña̱yivi já ná cacomí Ndióxi̱ cuéntá sa̱ha̱ ná.
  gfk-S: Waak u karup ing be e tange tam be da kaho habaling at mu.
  bmu-bmu: “Mewögöra iŋini ahuahu dölökŋi Anutugöreŋök qahö ahume, miaŋön mönö qahö
    dop kölja. Keu mi jibiga miaŋgöra mönö kude auruman.
  dgz-dgz: Ne sia di yanapen menan waingina anu seke ya ta. Ge iravi tanamo mek sia
    di yanan.
  eng-GNV: Marueile not that I said to thee, Yee must be borne againe.
  zaa-NT: 'Acca bittu caỹílatsi'' lu'' qui''ni pá''a'' lu'': Iyaba le nna náduel·la''
    galia le attu.'
  eng-WEBSTER: Marvel not that I said to thee, Ye must be born again.
  guh-guh: “Xamë ata baja cajena icatsia benaexaname bepejananaexanaejiviyocuenia,”
    tacajaijava yabara, pëtsa jamatabëcuenenabenajacame.
  bon-bon: Peei name pi cälu te gone näätuge, cane lipu naajine, egä weene miiji kirece
    aplimla.
  nhw-BL: Amo techsentlachili quema nimitzilhuía monequi yancuic titlacatis.
  swh-ONEN: Kwa hiyo usishangae ninapokuambia huna budi ‘kuzaliwa mara ya pili.’
  wbi-wbi: Nungadeghaghe ulwakuva nikuvulile kuuti, 'lulondua kuholua ulwa vuvili.'
  bba-bba: A ku biti ko yèn sɔ̃ nɑ nun sɔ̃ɔmɔ mɑ bɑ ǹ koo ko bɑ kun tɔnu mɑrɑ nɔn
    mɛɛruse.
  eng-KJVCPB: Marvel not that I said unto thee, Ye must be born again.
  kgk-NT: Ha'e kuri nde-vy, “Nhandejáry oipota erenhembopyahu jevy” ha'e nde-vy. Ma'erã
    po erepondera xe nhe'ẽ-rehe? he'i.
  waj-waj: Anutuuqaa Mmannasaivo i mmata kinai rikiee hanigiee nnaakara meedi roosiima
    varianeera na i kiaa i mmiau kua ivaara sa nnikiaraakianee.
  cpy-cpy: 'Eero pipampoyaa-wentziro okaatzi nokanta-kimiri: ‘Okowa-perotatyaa papiiteero
    pitzima-yitee.’'
  ekk-PKP: 'Ära üllatu, kui ma ütlen sulle: „Te peate uuesti sündima.“'
  mpx-mpx: Bahi atem ni yoyou no baaba kaiwena, toto ya ba, ‘Ebo nuwamiu nuku ulutuk
    Yehoba wana abaloguguiya, he Yehoba ni ab pavavaluna-agimiu.’
  wbp-wbp: Nikurtimu, nyarrparlanpa paa-karrinjarla kinyirr-ngarnu yangka kujarnangku
    wangkaja kamparru yungulpanparla palka-jarriyarla-yijala marlaja kurdu wita-piyaju!
  luo-luo: Ok onego ibwogi kuom gima awacho ni, ‘Nyaka nywoli nywol manyien.’
  nhe-NT: Amo xinechsentlachili quema nimitzilhuía monequi yancuic titlacatis.
  aii-aii: ”ܠܵܐ ܥܲܓ̰ܒܸܬ ܕܐܡܝܼܪܝܼ ܐܸܠܘܼܟ݂ ܕܘܵܠܹܐ ܝܠܵܗ̇ ܕܦܵܝܫܝܼܬܘܿܢ ܝܠܝܼܕܹܐ ܓܵܗܵܐ ܕܬܲܪܬܹܝ.
  esk-NT: Quviġusruutiginagu nipliutiga, ‘Anitqiksuksraupiaqtusri’.
  msb-msb: Ayaw pagngalas na ginsabihan ko ikaw na dapat ianak otro kamo tanan.
  cpa-NT: Tsa³ju³li¹dsogh¹² hoh¹²hning jǿg³ ma²na²juǿi²jni hning² hi² hniuh¹² li¹chianh²hning
    ni³ hmë́².
  dso-dso: ସେଟାର୍‌ପାଇ ମୁଇ ତକେ ଆରିତରେକ୍‌ ଜନମ୍‌ ଅଇବାକେ ଅଇସି ବଲି କଇବା ବିସଇ ସୁନି କାବାଅଇଜାଆ
    ନାଇ ।
  meu-meu: Egu hereva basio hoalaia, nato “Ba vara lou”.
  yva-NT: Maisyare omai ti, arakovo Nikodemus, vemo mpaparo nai nora, arono Syo raura
    syare wea tenambe wasavaki jakato.
  dgc-dgc: Diyan ka mégtaka to kinagi ko diko a kailangan a ienak i tolay a huway.
  zpm-NT: 'Gacxe waa, gzeed zdoo luu znu rne naa: “Grëse miech, ib none gal zho stib.”'
  hix-NT: Àsok tawro harha kahra exko, rorwon hoko, tonuhorye harha manatxhe katxho
    hoko, kekon hatà, Txesusu, Nekoknemusu wya.
  sim-sim: Mashi kas mirin a sawewa, jir avak ma akrik ji naka, karem a mbawa mashin
    angop mi misindahik nanda mir.
  npi-ULB: मैले तिमीलाई, ‘तिमी फेरि जन्मनुपर्छ’ भनेकोमा अचम्म नमान ।
  cgc-cgc: Dili ka magtingala ta ake na ambal na kada ittaw kinanglan matao isab.
  tim-tim: Luâk âmbâle irakŋe miawakŋetgât makgiŋdere nâŋgâmenâ bo hâumgoâk.
  yor-yor: Kí ẹnu kí ó má ṣe yà ọ́, nítorí mo wí fún ọ pé, ‘A kò lè ṣe aláìtún yín
    bí.’
  wos-wos: Wungi wataka dé wambula wa, “Ménika wuni we, guni huli du takwa xakungute.
    Wun hundi xéka waréngénékéméni.
  emp-NTPO: Mʌ̃a wayacusa tod̶ida panʌana ad̶a carea jũmawãyã crĩcharãdua.
  eng-F35: Do not be perplexed that I said to you, ‘You (pl) need to be begotten from
    Above.’
  ind-ind: Janganlah heran karena Aku berkata, ‘Kalian semua harus dilahirkan kembali.’
  pes-OPCB: پس تعجب نکن که گفتم باید تولد تازه پیدا کنی.
  mpt-mpt: Ne baabkenia Gode ibo imin dlaneko gabi olo kobo mo dlou unemebe!
  ssx-ssx: I̱ma꞉ iki paeyao pa panake weki wandiki leke mendia hamina꞉ alo ekina꞉ta꞉
    hone ta꞉ta꞉ na wia꞉peke.
  mkl-mkl: Ǹ sɔ̃ɛ ǹ ni, í ɡbe ɑ bí inɛ isɛ ɡbeejisiɑ. Ammɑ mɑɑ̀ jɔ̀ ideu ku muɛ biti.
  gaq-gaq: ସାପାରେକେ ଆରି ମୁଇଂତର୍‌ ଜନମ୍ ଡିଙ୍ଗ୍‌ନେ ପଡ଼େଏ ଡାଗ୍‌ଚେ ନେଙ୍ଗ୍ ଆଣ୍ଡିନେ ବାଃଲିର୍‌ଣ୍ଡିଂ
    ଆତେନ୍‌‌ ଇରିଆତୁଗ୍ ଆଡିଙ୍ଗେପା ।
  gof-RNT: Taani, ‘Hintte zaari yelettanaw bessees’ gada hinttew odida gisho neeni
    malaalettofa.
  unx-unx: ଜାନାମ୍‌ରୁହାଡ଼୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ମେନ୍ତେଇଙ୍ଗ୍‌ କାଜିୟାଦ୍‍ମେଆ, ଏନାତେ ଆଲମ୍‌
    ହାଏକାଟଃଆ ।
  gah-gah: Lá onoinazo, lekeza okulumakutí gosohá utó itave loko lumó nene geza gelekako
    gena amino.
  lcm-lcm: Ku ago ta taping an ani kag mengen ta kapo mamaiten ta ku serei atanginang.
  aer-aer: Apatetyalaye nhenge nhenhe-arle the ngkwenge ilemeke arrantherre-arle awethe
    akweke intemeke utnenge alkarle atnyenemeke Ngkarte-ngentyele.
  qvc-NT: 'Chayri ama ispantaychu: “Mushuqmanda nasiriy”, nishuptiyqa.'
  tgl-ULB: Huwag kayong mamangha na sinabi ko sa inyo, 'Dapat kayong ipanganak muli.'
  cbs-NT: 'Jaskaken: “Jau dasibibu ana kain benanunbunwen”, iwanan, akin en mia yuia
    shinain: “¿Jaskada betsajaidamen?” iki jabaa! iyamawe.'
  xtm-NTPP: Máko kun‑nenu ini ni ja ká'an sa ja jiniñu'u ja jin ndakâku jaa ni.
  nnq-nnq: Makaomwangaje magambu nannengile mpaka mmelekwe oti kabele.
  bao-NT: To biri, “Bojoca wãma baʉa jʉorã cʉ̃ja ca baʉaricarore birora, ca baʉa nemoparã
    niima,” mʉre yʉ ca ĩirijere tʉo ʉcʉaticãña.
  san-ORI: ଯୁଷ୍ମାଭିଃ ପୁନ ର୍ଜନିତୱ୍ୟଂ ମମୈତସ୍ୟାଂ କଥାଯାମ୍ ଆଶ୍ଚର୍ୟଂ ମା ମଂସ୍ଥାଃ|
  huv-NT: 'Nde mbayamear menguiay sasaj ic quiaj: “Netam wijquiamaran alinomb”, naj
    ic.'
  otn-NT: '''Yo ga̱di ''yøtho na̱ ra̱ hya̱ dí xi''i. Gätho yø ja̱''i̱ ja ngue ma̱''da''yo
    di̱ m''mʉi.'
  nop-nop: Nu eyaŋ nabugoŋ kotigoŋ mintaaŋ Hatihati Uŋgoniŋ kahiledok mede ganilat
    i nadiŋa boho mu tibeŋ.
  obo-NT: De‑en yo kod kosoobbu‑i taddot id ikahi ku, no ko‑ilangan od kominuvu kow
    mandon.
  cak-ENT: 'Y man tisatz c''a ac''u''x riq''uin ri ninbij chave, roma quiri'' vi:
    Conojel c''a nc''atzin que nquic''uaj jun chic c''ac''a'' alaxic.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ‘ᤂᤧᤏᤧ᤹ ᤕᤠᤶᤔᤥ ᤛᤠᤃᤧᤘᤠ᤺ᤴᤇᤡᤱᤗᤀᤣ ᤐᤥ᤺ᤱ’ ᤔᤧᤳᤏᤧᤸᤗᤧ ᤁᤧᤏᤡᤱᤘᤠ᤹ ᤔᤧᤔᤕᤧᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: Mā sáhvi inī nū cani inī nū nāsa cúu tūhun nī ncāhān ni jíín nú jā cánuú
    nacacu jeé ndá nú.
  san-TIB: ཡུཥྨཱབྷིཿ པུན རྫནིཏཝྱཾ མམཻཏསྱཱཾ ཀཐཱཡཱམ྄ ཨཱཤྩཪྻཾ མཱ མཾསྠཱཿ།
  qve-NT: Amayá qanqa “kaqmantan nacenayki” nisqaywanchu admirakuy.
  pao-NT: Gi a nasoomenakwupana, gi nagutza unu namanedu nu u netammakute.
  cbu-NT: ¿Mayaamsha punirustaksha? Punirustarinllpa; tárangiya Isusu.
  usa-usa: íma karatiyo! kemó timámunayatabama keráwáqá móragaraq matikaíno!
  soy-soy: Ái kɑpɛ pírí pɔ́ wɑ rɛ nɛ mɑɑ rɛ li pisɛ rɛ pikɛ́ pimɑ́rɛ nɔ́ rikpɑ́
    nnyɑ.
  hui-hui: I̱na í̠ halu mende taba honolene nga larugonaga í̠ mogo nalabe.
  amf-amf: ‘Lansi adhadha yeam ko zaske’ inin hana hamonna ya targadhaabhode.
  quc-NNT: 'Mäkajmaj b''a'' la chi kinb''ij che la: “Rajwaxik chi kil chi na u wäch
    jun winaq jumul chik,” —kächa che.'
  dob-dob: Geyaꞌabo ꞌunuwanuwa owana manuna yaeonemu be ꞌaene wada tubuwa limana.
  wrs-wrs: Ata ye muembta angaviluhvav, memba kava yemba ishomnavpa, yeoa indkumbimoa
    henga nemelalm nilhapro.
  mca-mca: 'Hasu''uj e''nitjuƚaxijpha''m in hit''ij ewets: “ekheweli''ƚ les ƚe''wistax
    qu'' ewi''ƚi''ij iye qu'' eneki''ƚfik''i.”'
  tzo-TZC: Mu me loꞌiluc noꞌox xavaꞌiic ti vaꞌi sꞌelan laj calbote, yuꞌun acotolic
    ta scꞌan ta xachaꞌvoqꞌuic ta achꞌ.
  mya-mya: တစ်​ဖန်​မွေး​ဖွား​ခြင်း​ကို​ခံ​ရ​ကြ​မည်​ဟု​ငါ ဆို​သည်​ကို​မ​အံ့​သြ​နှင့်။-
  gng-NT: La cère n tɔke' ŋɛ ma ki ye nì kpɛ bɛ ń maa nɛ kí lere nnɔ ń cuo ŋɛ
    miyɔkm.
  cbi-NTPO: Tsa' mitya, “Kasa na mangayaiñuu tene inu dejuve”, tiñu mere' ne wapanbashiinu
    kityude.
  ikk-NT: Y'a tụlẹ i ẹnya nị m sị nị wẹ sikọ d'a mụdọnzirịrị ụnụ.”
  leu-leu: Muta ipul sena ferawaian ne xuus nano pana. Nami xapiak mi taa luxan fulaa
    ti laaꞌui.
  maz-NT: Dya me rí tsjijñi c'ü ró xi'ts'i, ni jyodü ra jmuxc'ü na yeje.
  bod-N: བདག་གིས་ཁྱོད་རང་ཡང་བསྐྱར་སྐྱེ་དགོས་པ་ཡིན་ཞེས་སྨྲས་པ་ལ་ཁྱོད་ཀྱིས་ངོ་མཚར་བར་མ་འདོད༌ཅིག
  tca-NT: —¡Tãũtáma cuḇaixãchiãẽ na cumaã nüxü̃ chixuxü̃ na Tupana naxwèxexü̃ na
    guxü̃ma i duü̃xü̃gü rü wena nabuexü̃!
  zpl-NT: 'La zeca lullieꞌlu equie nú unia lulu chenu unia lulu: “Rquiꞌña nú ala zeca
    bee bene.”'
  mbc-NT: Inî'rî eesenpo e'pai man tauya manni' pî' teesewankono'mai pra e'kî.
  ndg-ndg: Kana ushangae kwa mana natikukumakiya,'lazima kubelekwa mara ya ibele.'
  wsk-wsk: Ani balem ale maem, ‘Nina kuriang mimili bilanga kam akingtala bilangaralko,’
    maem, mu ko ikia me ka morukko.
  toj-NT: Pero ja hua hualtzili, ¿yuj ama jel tuc huax cala huab que t'ilan oj ajc'achbuc
    ba?
  tbc-tbc: Gug oŋ foun lasa wo ŋabol dan niŋen o oŋ masa saian umoi.
  sna-sna: Haufaniri kushamiswa nezvandareva ndichiti, ‘Unofanira kuberekwa patsva.’
  smk-NT: Andi' ka edet nin mabigra' no ibarita' ko komo a matkap moyon tutawo a paitawo
    nin uman!
  grc-TCGNT: Μὴ θαυμάσῃς ὅτι εἶπόν σοι, Δεῖ ὑμᾶς γεννηθῆναι ἄνωθεν.
  gof-WFTW: Taani, ‘Hintte zaari yelettanaw bessees’ gada hinttew odida gisho neeni
    malaalettof.
  spa-BLM: 'No te extrañes de que te haya dicho: “Tenéis que nacer de nuevo”.'
  kyz-NT: —Eneporesag awi je ree aipo ejeupe 'eramũ. A'jea futat je 'i enee. E'aru'jaw
    iki, a'e je enee. Aipoa a'jea futat.
  dao-dao: ‘Na hmi be vai ka tia phäha käh cäia.
  cya-cya: A cuhue ti' lyee la cha' nu ycuin' lo'o si'yana 'ni cha' ca cune' xiya'.
  wrk-wrk: Mikujiyi manmala, yanyba jala ngayu nganyi, marda ninjimi mili walajba
    baki jungku janinji wanka yurrngumba. Mikujiyi manmala.
  nii-nii: “Na nim kanip nind, ek ei piikin noman embin to pinerii mon! Nim okun,
    nga wu konj mił mułii,” pa nim.
  ign-NT: 'Vahi picuarami eta juca níchiravihi: Táitaure­vaquene ticachi­cha­he­yarehi
    ema Espíritu Santo.'
  dik-NT: Duk ye gäi tɛ̈ lëk ɣɛn yï, lɔn dhil we bɛn dhiëëth.
  cac-cac: Man̈ ac' sat a c'ool yuj tas sval tic, yovalil tzex aljixi d'a schaelal.
  tzj-E: Mex junwa' xawc'axaj jxenbij chawa je nc'atzina ncatalex chic jmul.
