  zar-NT: Nútiʼtës bönniʼ rizíʼ lu nëʼë lë naʼ runëʼ ba nalí, bönniʼ ni ruluʼë lahui
    réajlëʼë naca idútë li didzaʼ ruʼë Dios.
  kde-kde: Na kila munu apwechelêla malove lake, nang'e ànamaiha kuva Nnungu nni uhiu.
  ata-ata: ꞌEi ane uꞌosa sou unoꞌu vaikalau ne, anu musosovosou lexe Lataua anu manina.
  qvw-NT: Chaynu captinpis willacuyninta mayanpis ćhasquicücämi ichá, tantiälälin
    Diospa nishan rasunca caśhanta.
  nfa-nfa: Ladhe dhèu sèmi rare ngaa dhu Dhèu nèti dedha-liru ne peka, èèna padꞌelo
    bukti kahèi, na, nèngu parcaya lii padhai Ama Lamatua èèna, lèke tareꞌa.
  tnp-tnp: Iətəmimi iətəm təmos rəhan nəghatiən kəni mətəhatətə lan, in tətəhtul pətɨgəm
    məmə nəghatiən iətəm Uhgɨn təməni, in nɨpəhriəniən.
  urd-urd: जिसने उसकी गवाही क़ुबूल की उसने इस बात पर मुहर कर दी, कि ख़ुदा सच्चा है।
  hot-hot: Wapômbêŋ bôk hêv Lovak Matheŋ ba hamô ôpêŋ kapô siŋ ba halêm hanaŋ Wapômbêŋ
    anêŋ abô. Ba intu ôpatu ba hêvhaviŋ yani ma hik thô nena Wapômbêŋ ma hanaŋ abô
    avanôŋ iyom.
  mqj-NT: Benna-benna ummorean tula'na Puang Yesus untonganan Puang Allata'alla.
  rus-SYN: Принявший Его свидетельство сим запечатлел, что Бог истинен,
  mbh-mbh: Na toko e ako i nongal ile riong, i pathengal ako ve, ilemi ve, God ile
    riong i nunganga.
  bdd-bdd: Ma hesi taiyawedi ꞌeguma ꞌina gwaeyedi siꞌabiꞌabi yahidi, beno taudi sihepwaileya
    ꞌabehega Yehoba ꞌina gwae moisa.
  cbt-NTPO: A'naquënpoaso nipirinhuë' natëtërëhua'. “Yosë no'tëquën nonin. Inari a'paimarin,”
    ta'tëhua', natëtërëhua'.
  srn-NT: Ma te wan sma bribi san A taki, a e sori nanga dati tak' Gado abi leti.
  cta-NT: Si taquiyaꞌ na jiꞌi̱ chaꞌ nu nda Jesús, liꞌ nduꞌni na loꞌo tyaꞌa na chaꞌ
    liñi tsa laca chaꞌ nu nda ycuiꞌ Ndyosi loꞌo na.
  bqc-SIM: Gbɛ̃́ pↄ́ aà yã́ sì, ade Lua sĩanadekɛ sìɛ.
  tcz-CHONGTHU: Hijeh chun koi hileh, athu hettohsah tahsan'a kisan chun Pathen dihtah
    chu apomdet ahitai.
  mar-mar: ज्याने त्याची साक्ष स्वीकारली आहे त्याने ‘देव खरा आहे’ यावर आपला शिक्का
    लावला आहे.
  snp-snp: Gotikafo ilifi melami we siya-mulunau ya Ouna faitoto melainako, Goti kala
    ya lo minami yamu ka limo koli kikitamo wenena yate Goti monala ya mona ona kula
    ya ne, loti olu faka lo minamo ne.
  isl-isl: En þeir sem það gera komast að raun um að Guð er uppspretta sannleikans.
    Því að Kristur er sendur af Guði og talar Guðs orð og andi Guðs starfar í honum,
    hindrunarlaust.
  spy-NT: Nto nyoo kāsyinē ng'aleekyii kōōkiimē kule bo man ꞉Yēyiin.
  xnn-xnn: Ngem nan mangidnge isnan ibagbagana et paneknekana ay tet-ewa nan kankanan
    Apo Dios.
  mwe-mwe: Ikabheje mundu jo jowe akunda ntenga guka jwenejo, anakong'ondela kuti
    a Nnungu ni bhakweli.
  tte-tte: Na tem yaiya ana walone imeliyan iya ikawa-yawasosi yakato Yaubada iya
    towalo-yawasosi.
  tcs-tcs: Demwan uda i bin bilib wea em, i bin paindaut dem tok blo God i prapa trutok.
  hlt-THB: Ak do ingtaw, “Khawsa taw ak thyym ni,” tice dyihpyi hy.
  soq-soq: Tane apana mida me benemawa etedie ruawaleidia me eueuwa mampe sabamosade
    God me ipa ulaipaida,
  qub-qub: 'Pay nishanta chasquicoj cäga Tayta Diospa palabrantapis chasquin: «Tayta
    Diosga palabranta cumlinmi» nir.'
  att-att: Ngam yù ira tatolay nga manguruk sù bilin na, ipakánnámmu ra ta kuruk yù
    ngámin nga ubobuk ni Namarò, megapu sù panguruk da.
  bki-bki: Telabo na maka amoneaio, mia kito nam̃a kito romoneaio, kanado moneano
    naio jekar batitigio ka Atua, kanano iliano nalo be riano, a amemedu batitigio
    bo ga.
  bqp-bqp: Gbɛ̃ kũ à a yã sì zɛ̀o kũ Luda bi yãpurademɛ.
  mcp-mcp: Muud mə mágʉ́lə́ bwaagʉlə́lə wɔɔŋg yɛ́ mə́ lwágʉlə nə́ Zɛmbî jɨ bʉ́bə́lɛ́.
  hat-hat: Moun ki asepte sa l'ap di a, li rekonèt sa Bondye di a se vre.
  npl-NT: Pero akin kineltoka tlan Ye kitetlapowia, kinextia nik Dios kijtoa tlan
    milák.
  bgg-bgg: Jishii hanyie è ai mua ji yoi arone ai ne Hamangkhung-aphuii è izai rone
    yaothiakjong ro.
  eng-TCENT: Whoever does receive his testimony has certified that God is true.
  eng-BSB: Whoever accepts His testimony has certified that God is truthful.
  cpu-NT: Iro kantacha inkarate kempisantanairine, ari irimatanakya irirori iñaaventanakeri
    Pava kyaaryoori jinatzi.
  san-ASM: কিন্তু যো গৃহ্লাতি স ঈশ্ৱৰস্য সত্যৱাদিৎৱং মুদ্ৰাঙ্গিতং কৰোতি|
  tac-NT: Ralámuli 'la bijchígime ka alué ra'íchali, 'we a'lá machimela 'la bijchígili
    ra'íchame ko Onorúgame.
  eng-WEBPB: He who has received his witness has set his seal to this, that God is
    true.
  gfk-H: Ma nong i kap timaan ira nuna hinhinawas, i hatutun tar bia ira nianga ta
    Kalou i tutuna.
  viv-viv: Tu gava kaliva Bana bonana ginavenogalena, medema ginaꞋalakakila ginagayo,
    Yaubada Bana velemona.
  yao-yao: Nambo mundu jwalijose jwakukunda umboni wakuusala jwelejo, akwitichisya
    kuti Akunnungu ali usyene.
  tgp-tgp: La haratu la rasua enira la verea vara God enia varar̃uhu.
  auc-NT: Mänïnö ante në Ao angä guiquënë tömengä, Wængonguï näwangä angä ingampa,
    ante edonque pönï angä ïnongä ingampa.
  kbc-NT: Niɡ̶ina oko ane dibatege lotaɡ̶a ikee mewi niɡ̶inoa Aneotedoɡ̶oji lotaɡ̶a.
  bmh-bmh: Du in gonugau ze suban doimai, sesamoramau, go ein ze Uwait nug aneu go
    petak pet araog zumau.
  ctu-BL: Jini mu' bʌ i ñopben i t'an mi' sub isujmʌch Dios.
  meq-meq: Ndoweye ka təma bazlam ŋgay nakə a tsik aye na, niye na, faya ma ɗiye ha
    wu nakə Mbəlom a tsik aye na, deɗek.
  noa-H: Pari har hʌ̈u hi hiek hʌ̈k'a durrum k'ʌʌnaun mag hʌ̈k'a nʌmua, “Hẽwandamaun
    chadchata hiek'a sĩerrʌm” hanʌm k'abahab hajim hanʌm, Jesús higwia hi Hiewaa ha
    hiek'aawai.
  alp-NT: Po sire pine ipersaye loko Eni lepataru hoko inaku be Allare Inkena.
  san-VEL: kintu yo g.rhlaati sa ii"svarasya satyavaaditva.m mudraa"ngita.m karoti|
  kbq-kbq: Iza'o, Agri agi agenke'a erimo'a, tamage huno Anumzamofo nanekegura nehie.
  kbh-kbh: Nda nts̈amo cha tojtsóyebuambnañe tojtsos̈buaché y chca tojtsama, jtsinÿanÿnayana
    Bëngbe Bëtsá ndegombre soyënga inetsichámuama.
  ron-LSB: 'Cel care a primit mărturia lui și-a pus pecetea pe aceasta: Dumnezeu este
    adevărat.'
  pon-pon: A me kamelele a kadede, kin kadede, me Kot me melel.
  nhe-BL: Pero ajqueya quineltoca tlen Cristo quiijtohua, quipannextía para Toteco
    quiijtohua tlen melahuac.
  sps-sps: E sei to aya te faarof iny Ya ana ya faamainy ton vegiau Tsunia ee, te
    pokei minon e Gov, Ayei na man.
  wnc-wnc: Sike mamin amindaka itane wam natapan siakan siwik kakngata tasiwan Anututa
    siakan gan yanggak ngang anggaman siwik.
  bus-bus: Gbɛ̃ kɛ̀ à à yã sì zɛ̀o kɛ̀ Luda nɛ́ yãpuradeemɛ.
  gub-BL: Tupàn umume'u ze'eg azeharomoete har a'e. Amo teko uzeruzar Zezuz ze'eg
    rehe wà. Amogwer wexak uzeruzar ma'e wà. Wanexak mehe ukwaw Tupàn ze'eg azeharomoete
    har wà. — Azeharomoete ize'eg, i'i izupe wà.
  imo-imo: Imbo teni yunge ungumu pilipe lipe paimbo nimu nimbe imbomuni aku tepa
    Goteni paimbo nimo nimbelola.
  boj-boj: Tamo uŋgasari Yesus aqa anjam di ojeqnub qaji naŋgi a qa naŋgo areqalo
    siŋgilatoqnsib mareqnub, “Bole, Qotei a anjam bole qa utru.” Naŋgi degsib mareqnub.
  eng-DRA: He that hath received his testimony, hath set to his seal that God is true.
  knf-knf: Anfiyaaruŋ uţup wi nul adiiman kë adinan kë uko wi Naşibaţi ajakuŋ uwo
    manjoonan ;
  san-KHM: កិន្តុ យោ គ្ឫហ្លាតិ ស ឦឝ្វរស្យ សត្យវាទិត្វំ មុទ្រាង្គិតំ ករោតិ។
  arn-NT: Welu iney rume feyentule, rüf dungu mew kellukonkey Ngünechen ñi rüf dungu
    ñi nien.
  zas-NT: Bal yuꞌ bén rliladx xtiidxaman, zian rguien guial ni diidxli na̱j xtiidx
    Dios.
  ken-NT: Kɛ mmu anɛ ághókó ɛnyɨŋ ɛnɛ́ yi arɛmɛ anoko, ǎtɔŋ bɛ yi anókó ɛnyɨŋ
