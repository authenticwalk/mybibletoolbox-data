verse: JHN.003.033
translations:
  kpx-kpx: Iale ata olena hotove eviniege kemo hilokage Dilava keu seleve.
  okv-H: Rate embo amuna amita ke ingaguja amo God ta ari avo ke be eaguja
  tbo-tbo: Ma apo iyai tuwegana ina witumaganeya yaka apo Yaubada ina kawamoineya.
  mal-C: ആ സാക്ഷ്യം സ്വീകരിക്കുന്നവനോ ദൈവം സത്യവാൻ എന്നതു സ്ഥിരീകരിക്കുന്നു.
  grc-SR: Ὁ λαβὼν αὐτοῦ τὴν μαρτυρίαν ἐσφράγισεν ὅτι ὁ θεὸς ἀληθής ἐστιν.
  bgc-bgc: जिसनै उसकी गवाही अपणाई उसनै इस बात पै छाप लगा दी के परमेसवर साच्चा सै।
  khz-khz: Rai na ia gena kila egapi-rageana talimana na evega-taunatauna vagiana,
    Palagu taunatauna vegata.
  deu-TKW: Der sein Zeugnis annahm, hat besiegelt, dass Gott wahrhaftig ist.
  zsr-NT: Nútiꞌtëz bönniꞌ rziꞌ lu nëꞌë lë naꞌ runëꞌ lnaꞌ lau, bönniꞌ ni ruluꞌë lahui
    rejlëꞌë nac gdutë li didzaꞌ ruꞌë Dios.
  lin-lin: Moto nyonso oyo andimi litatoli na Ye akolobaka na solo ete Nzambe azali
    solo.
  hns-NT: Aur dje okar baat aapan diel me dhar lewe hai, oe gawaahie dewe hai kie
    Parmeswar satj hai.
  noa-E: Pari ar ʉ̈u i iek ʉ̈kha durrum khʉʉnaun mag ʉ̈kha nʉmua, “Ẽwandamaun chadchata
    iekha sĩerrʉm” anʉm khabahab ajim anʉm, Jesús igwia i Iewaa a iekhaawai.
  eng-EMTV: He who receives His testimony has certified that God is true.
  mib-NT: Te núu ɨɨn ñayuu candíje i jnūhun cáhán yā, suu cúu jeē jejnúhún i jeē Yaā
    ndaā cúu Yaā Dios.
  lif-NT2: आत्तिल्‍ले़ खुने़ॽ नसाःन् चोगुॽ, खे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् से़क्‍खा
    चोःक् फाॽआङ् पर्माङ्‌गि पिरुॽरो॥
  xnj-xnj: Nambu mundu yoyoha mweiyidakila ujumbi waki ndi ijova Chapanga ndi mchakaka.
  mmx-mmx: Do tara na siam ka levelinga ren, neni i lox asuusu i do ne Moroa neni
    Luruturun.
  cbr-NT: Usa 'aínbi ca axa aín bana cuati ami catamëcë uni, an —Nucën Papa Diosan
    banax ca asérabi 'icë —quixun sinánan —ca usa 'icë —quixun unicama ñuixunia.
  tee-NT: Ju laca'ini ju ixchivinti mavasalai ni vas najun ju Dios.
  eng-LSV: he who is receiving His testimony sealed that God is true;
  cak-NT: Pero ri winak ri can niquinimaj ri nuk'alajij ri Jun ri petenak chicaj,
    can niquik'alajij chi ri Dios can ketzij-wi.
  pah-NT: 'Kiroki g̃a gwerovia ganhi''ig̃a – g̃a e''i a''ero: “A''itituhẽva''ea tuhẽ
    Tupana''ga nhi''ig̃a,” ei g̃a.'
  sja-NT: Mamĩda eperãpa irua jara bɨ ijãak'ãri, k'awa bɨ Tachi Ak'õrepa ichita wãarata
    jarapari.
  xed-xed: 'Mndu ta tsuʼaftá gwaɗani ná, grafgra tsa mndu ya ta Lazglafta kazlay:
    Kahwathwata ya kəʼa.'
  glk-glk: کسی کی اونه شهادته قبول بوکونه، بر راستی‌یه خدا مُهرِ تأیید بزه.
  mks-NT: Joo ndá na̱ cándúsa nu̱ cáha̱n mé á, na̱ cán cúú na̱ cánda̱a̱ cáxí ini na
    ña̱ cáha̱n Ndióxi̱ ña̱ nda̱a̱.
  gfk-S: Ma nong i kap usurane ira nuno hininaawas, i hatutuno be ira nianga tane
    God i tutuno.
  bmu-bmu: “Ambazip kunŋan naŋgönaŋgö keuŋi möt aŋgön köljawi, yaŋön Anutu ölbölŋi
    akzawaŋgö keuŋi mem köhöiiga pöwöwömŋi akŋa.
  dgz-dgz: Apan ansena da Iesu nop mega ware di anu kakayaseni, me aroga ase manega
    wata, “God ame tavewa di.”
  eng-GNV: He that hath receiued his testimonie, hath sealed that God is true.
  zaa-NT: Pero nu ríalatsi' nu riquixé'e nna, lànua nna runią reconocer qui'ni Dios
    nna siempre rinnie nu ná lí.
  eng-WEBSTER: He that hath received his testimony, hath set to his seal that God
    is true.
  guh-guh: 'Pajivi jumecovënëta athëbëvetsica pepatsinë pepaebilivaisi, bajarapajivi
    Dioso ata yabara jamatabëjumaitsi: “Dioso cajena pexaniajailivaisi pepaebinë,”
    jamatabëjai.'
  bon-bon: Yepä laati te liba yaacatuge teeme mene ne, tabe jaawabudnituge, egä Acejiyame
    lui toraca gyene.
  nhw-BL: Pero aqui quineltoca catli Cristo quiijtohua, quipannextía para Toteco quiijtohua
    catli melahuac,
  swh-ONEN: Lakini yeyote anayekubali huo ushuhuda anathibitisha kwamba, Mungu ni
    kweli.
  wbi-wbi: Umuunhu juno ikwupila uvwolesi vwake, ihufia kuuti sino ijova uNguluve
    sa kyang'haani.
  bba-bba: Bɑɑwure wi u win ɑreru wurɑ, u seedɑ diwɑ mɑ Gusunɔ sɑ̃ɑ ɡeeɡii.
  eng-KJVCPB: He that hath received his testimony hath set to his seal that God is
    true.
  kgk-NT: 'Inhe''ẽ ogwerovia va''e ae: “Nhandejáry ijapu e''ỹ va''e. Anhetegwa voíte
    omombe''u va''e ae” he''i ete hese.'
  waj-waj: 'Fai gioonna kiaapu voovoono inna kuaivaa tuqinnama rikioo puaisa utino
    mmoori kaanaivo vainai teeda seena gioonna kiaapuuya kiaara: Anutuuqo kua tiivo
    kua kutaavai vaivaivee, kiaaravai.'
  cpy-cpy: Roo kanteencha ikaate kemijanta-neerini irika, aritaki imatanakyaa rirori
    ikenkithata-kota-nakiri Tajorentsi kyaariperori.
  ekk-PKP: Kuid igaüks, kes tema sõnad vastu võtab, kinnitab, et Jumal on õige.
  mpx-mpx: Yaa henala ebo wana baaba ni abulilek-an, he iya iyaka i patunahot te Yehoba
    iya tobaaba tunahot.
  wbp-wbp: Kala nganangku-puka kaji ngungkurr-nyinanjarla rdakurl-kijirni yimiji nyanungu-nyanguju,
    ngulangkuju-ka manngu-nyangu Kaatu ngulaju junga-nyayirni.
  luo-luo: Ngʼat moyie ni wechene gin adier, biro ngʼeyo malongʼo ni Nyasaye en ja-adiera.
  nhe-NT: Pero ajqueya quineltoca tlen Cristo quiijtohua, quipannextía para Toteco
    quiijtohua tlen melahuac.
  aii-aii: ”ܐܝܼܢܵܐ ܟܠܔ ܡ̇ܢ ܕܩܘܼܒܠܵܐ ܝܠܹܗ ܣܵܗܕܘܼܬܹܗ، ܒܸܡܚܵܝܵܐ ܝܠܹܗ ܚܵܬܡܵܐ ܕܐܲܠܵܗܵܐ
    ܫܲܪܝܼܪܵܐ ܝܠܹܗ.
  esk-NT: Kia akuqtuiruam uqałhanik nalupqiginġiġaa Agaayyutim iḷumutuułha.
  msb-msb: Pero an tanan na nagaako san iya ginatestigo nagapamatuod na matuod an
    ginsabi san Dios,
  cpa-NT: Ju³ná³ hein² dsa² hé² jǿg³ juúh² dsa² chian² ŋi¹juǿi¹, dsa² héi² jmo¹² hi²
    té¹² jǿg³ juúh² Diú¹³.
  dso-dso: ଜେ ତାର୍‌ କଇରଇବା କାତା ନାମ୍‌ସି, ସେ ପର୍‌ମେସର୍‌ ସତ୍‌ଟା ବଲି ନାମ୍‌ସି ।
  meu-meu: A ena hereva e abi daemu tauna ese Dirava e gwauraiamu, Dirava na momokani.
  yva-NT: Yara vatano rui pirati panave Apa ayao rai, weamo po raen Amisye pamo apa
    ayao mbe tugaive.
  dgc-dgc: Pero side a méniwala a talaga ta kagi ni Jesus, éy side i mégpatunaya a
    katutuhanan i Diyos.
  zpm-NT: Zha ne rliladzse xtiidz me, rieṉ zho gaṉle niapse diidzli rnee Dios.
  hix-NT: Ohxe enytxany kom haxa ryhe, onà wyaro kany me rma nehxatxkon hamà. Àro
    wyaro hamà, yaworon me xaxa nay hamà, Khoryenkomo, kany me nehxatxkon hamà.
  sim-sim: Hako ma ol mashi orhin misihi toltambanawa ma ondo angop li heyenda sir,
    mashi Avui Wasilakahi ome sira.
  npi-ULB: उहाँको गवाही ग्रहण गर्नेले परमेश्‍वर सत्य हुनुहुन्छ भन्‍ने पुष्‍टि गरेको
    छ ।
  cgc-cgc: Mga ittaw na gapati ta iya na sugid, danen gapamatuod na mga ambal ta Dyos
    matuod gid.
  tim-tim: Luâk siâ Anutugât nanŋaet den nâŋgâmbo dâtŋe akto hin dâmap, “Anutu bunŋe
    amboŋe.” dâmap.
  yor-yor: Ẹni tí ó gba ẹ̀rí rẹ̀ fi èdìdì dì í pé, olóòtítọ́ ni Ọlọ́run.
  wos-wos: Du nak déka hundi xékéta dé wun hundika angi watandé, “God mwi hundi male
    dé we.” Wungi watandé.
  emp-NTPO: Baribʌrʌ idji bed̶ea ĩjã b̶ʌba cawa b̶ʌa Ãcõrẽba jara b̶ʌra wãrãda.
  eng-F35: The one who receives His testimony certifies that God is true.
  ind-ind: Namun semua yang menerima kesaksian-Nya mengakui bahwa kabar yang Dia sampaikan
    itu sangat layak dipercaya, karena berasal dari Allah.
  pes-OPCB: کسی که سخنان او را باور می‌کند، تأیید می‌کند که خدا حقیقت است،
  mpt-mpt: Nakaia unangai Yesuse wengo wenteniba bainobo gabibi tekein keniba Gode
    weng osa motonobo gabiobe.
  ssx-ssx: Hali epima꞉ ipika꞉ pi opua miniki haya꞉ka꞉na꞉ta꞉ Koda꞉ma꞉ ota꞉eki ala꞉me
    laa lelieke.
  mkl-mkl: Inɛ iyi í jɛsi sɛɛdɑɛ, í jɛsi iyi Ilɑɑɔ̃ í jɛ ilu ntɔ.
  gaq-gaq: ଜାଣ୍ଡେ କି ମେଁନେ ସାମୁଆଁ ସାଃଏ, ମେଁ ଇସ୍‌ପର୍‌କେ ସତ୍ ଡାଗ୍‌ଚେ ମାନେଃଏ ।
  gof-RNT: Iya markkatethaa ekkiya oonikka Xoossay tuma gideyssa qonccisees.
  unx-unx: ମେନ୍‌ଦ ଇନିୟାଃ ଗାୱା ଅକଏ ମାନାତିଙ୍ଗ୍‌ନିଃ, ପାର୍‌ମେଶ୍ୱାର୍‌ ସାର୍‌ତିଗିୟାଏ ମେନ୍ତେ
    ଏନ୍‌ କାଜିରେ ମୋହର୍‌କାଦାଏ ।
  gah-gah: Gakoláa gili alitamó keza Ómasímo lokago alévolé oaká noi veve liki nene
    gakó hize lé iaká niave.
  lcm-lcm: Man a si kapo ainak ani kana mengen, e iang kapo akalit amalangas ta God
    kapo atutuman.
  aer-aer: Kenhe tyerrtye areyele angkentye ikwerenhe aweke-iperrele renhe arratye
    itelaremele kwenhe akaltye anetyenhe iwenhe-arle Ngkarte-arle angkeme kwenhe arratye
    anthurre aneme.
  qvc-NT: 'Piru paypi kriyiqkunaqam allita yach''anllapa: Tayta Dyusqam mana llullakunchu.
    Chaqa pay nishqanqam tukuy ima allip, nishpa.'
  tgl-ULB: Ang tumanggap sa kaniyang patotoo ay pinatunayan na totoo ang Diyos.
  cbs-NT: Jakia tsuabunda jawen bake dananma “Dios chani chakaismaki”, ikin jawen
    jancha mestenwanmisbuki.
  xtm-NTPP: Kovaa nú na in na kandija ya ma, ñayii yukan, ká'an ndaa i ja Su'si ndija
    kúu Su'si ma,
  nnq-nnq: Nambu mundu jwajote ojwajeketela nhwalo gwakwe achalakicha Nnoongo nga
    kweli.
  bao-NT: To biro cʉ̃ja ca bii pacaro, jĩcʉ̃, cʉ̃ yee quetire díámacʉ̃ ca tʉo nʉnʉjeegʉ
    pea, “Díámacʉ̃ra nii Ʉmʉreco Pacʉ cʉ̃ ca wederije,” ĩigʉ ĩimi.
  san-ORI: କିନ୍ତୁ ଯୋ ଗୃହ୍ଲାତି ସ ଈଶ୍ୱରସ୍ୟ ସତ୍ୟୱାଦିତ୍ୱଂ ମୁଦ୍ରାଙ୍ଗିତଂ କରୋତି|
  huv-NT: Jane apmayar andeac nej, aag ayaj apmajaw naleaing andeac Teat Dios.
  otn-NT: Pɛ nu̱ya yø ja̱'i̱ bi 'yɛ̱c'ɛ̱i̱ na̱ ra̱ hya̱ na̱, guehya ha̱xa̱ njua̱ni̱
    ngue ma̱jua̱ni̱ te bi̱ ma̱n'Oja̱ conná̱ nguehna̱ ra̱ hya̱ øde i hma̱.
  nop-nop: Kaŋ nebek niŋdi medeŋiŋ nadiŋa nadidahi tilakdi Bepaŋ’walaŋ mede biyagoŋ
    yoŋa hatilak.
  obo-NT: Piru iddos minuvu no id pomakoy taddot id nonaw rin, id posivonnaa no iddos
    langun no kahit Monama, mooggot en.
  cak-ENT: Y ri vinük c'a ri nuniman ri nuk'alajrisaj ri Jun ri petenük chila' chicaj,
    nuk'alajrisaj c'a que ri Dios ketzij vi.
  lif-NT: ᤀᤠᤳᤋᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢ᤹. ᤂᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤛᤧᤰᤂᤠ ᤆᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ ᤐᤷᤔᤠᤱᤃᤡ
    ᤐᤡᤖᤢ᤹ᤖᤥ॥
  mie-NT: Sochi tú iin nchivī cándíja ji tūhun cáhān yā, suu cúu jā jétúhún ji jā
    Yāā ndāā cúu Yāā Dios.
  san-TIB: ཀིནྟུ ཡོ གྲྀཧླཱཏི ས ཨཱིཤྭརསྱ སཏྱཝཱདིཏྭཾ མུདྲཱངྒིཏཾ ཀརོཏི།
  qve-NT: Pipas paypa willakusqanpi creen chayqa, yachanmi Diospa nisqanqa, cheqaqpuni
    kasqanta.
  pao-NT: Tooe haga tooe ka Te Pabe'e naka'oedyukuse soo Te Naa oo tubetse toge'yookute.
  cbu-NT: 'tputsini machin mangoonaranganiya. Mangooneeruni, Apanlleetssha: Zuraktishcha;
    táranginiya. Apanll waanaatsi Wip zanganirangu, chínashee nda pakchiyam pachindarangiya;
    Waanaatsi Wani kizpur tapshturangiya.'
  usa-usa: waayúkama wenáaraqa yáqtoqma akoqnáá urétama yíyaqnobaqa mirá kétee. ‘Áánûqtu
    árai-naqa máiye.’ yíyaqnobaqa maami-káyúkámá mirá téta kétee.
  soy-soy: Uyɛɛ lɛ̃ kuu ḿ mɑ n ŋmurɛi yɛ mɑlɛ uu wééri rɛ Uléécɑɑ yɛ ɑsei lɛ.
  hui-hui: Yu tiga bidagome Ngode Datagaliwabe henene ka lalu walia ka.
  amf-amf: Kinin tarjonam tiyaa ea Barjosa gonamonam kida tarje.
  quc-NNT: Jachin k'u ri kukojo, ruk' wa' kujikib'a u b'ixik chi ri Dios kub'ij ri
    qas tzij.
  dob-dob: Ta ꞌabo yaisigedi ꞌina simana nina siemisena, gote ꞌena siꞌawa ꞌaiꞌaila
    ꞌaene Yaubada tauna topalupaluna.
  wrs-wrs: Heva os mongova indhanariniva himba nomba vravrava, nomba temba himba ishunvpa,
    doa vilipivongoi, osva Sesoava tanamolnam ishov.
  mca-mca: Pakha' qu' netk'enetsha nite' yeqeku'uk'i pakha' qu' nit'ij hakha'an, pakha'an
    qa yiwjutsiqenija qu' nit'ijets pa' Dios in yijaa'ija.
  tzo-TZC: Ti mi oy buchꞌu ta xchꞌun ti cꞌusi ta xal ti Buchꞌu liquem talel ta vinajele,
    ta xlic yil ti jaꞌ melel xcꞌot xcꞌopoj ti Diose.
  mya-mya: ကိုယ်​တော်​၏​ဟော​ပြော​ချက်​ကို​လက်​ခံ​သော သူ​မူ​ကား​ယင်း​သို့​လက်​ခံ​ခြင်း​အား​ဖြင့်
    ဘု​ရား သ​ခင်​သည်​သစ္စာ​တော်​ရှင်​ဖြစ်​ကြောင်း​ကို သက်​သေ​ခံ​သူ​ဖြစ်​၏။-
  gng-NT: Wà kɛ teke' uʼmɔ̀nkun nnɔ la, u tuo' ki ye Uwien yé ugbɛmɔ̀ndaan nɛ.
  cbi-NTPO: Tsaanuren mun ya' kuindanu keranguemulaya tsangue' meenguitu, Dios mika
    ura' pamuuñu bain tsangue aseetanguiidekive;
  ikk-NT: Onyẹ ọwụlẹ gi oku ẹ dọn a ghọsịọlẹ nị Osolobuẹ wụ onyẹ-ezioku.
  leu-leu: Taasaxa mataa aava langai e namkai sena, nane taxa faxaalit o a ferawaian
    sina Piran a tuuna.
  maz-NT: Nu c'ü ejme c'o mama, ya o jñunt'ü o̱ mü'bü c'ü na cjuana c'ü mama Mizhocjimi.
  bod-N: ཁོང་གིས་མཛད་པའི་བདེན་དཔང་ཁས་ལེན་མཁན་རྣམས་ཀྱིས་དཀོན་མཆོག་ནི་བདེན་པ་ཡིན་པ་ར་སྤྲོད་བྱས་སོ།།
  tca-NT: —Natürü ngẽxguma texé nüxü̃́ yaxõxgu i norü ore, rü ngẽmaãcü tanango̱xẽẽ
    na aixcüma yiĩxü̃ i ngẽma Tupana nüxü̃ ixuxü̃.
  zpl-NT: Tunu nuꞌ enu nzeli arquiꞌ stichiaꞌnu, scua rlubeꞌlla nú neli neca Stichiaꞌ
    Diose.
  mbc-NT: Anî'ya innape imaimu kupî ya, seru'ye' pe pra Paapa wanî taiya mîrîrî.
  ndg-ndg: Ywembe ywapokya ushuhuda bake atihakikisha kuwa Nnongo nga mkweli.
  wsk-wsk: Bare awiriya noko den umu ikiso ale ko gomang ningi nunguning aso, mu nu
    balso, “Kaem mu nunguning.”
  toj-NT: Pero ta ay c'a ma' huas sc'uan merani, yuj ni huax yab slugaril que meran
    ja jas huax yala ja Diosi.
  tbc-tbc: Gug talpein enti ru an iŋaneg yabi sakar dan, kulob an lo ikubiai tile
    yak iŋsan ilo rumok igo ya, “Anut san ru an ru rumok.”
  sna-sna: Munhu anohugamuchira, anopupura kuti Mwari ndowechokwadi.
  smk-NT: Ket saraynamaet a mamper kona, patutu'wan ra a say nibarita' nan Dios ket
    tutuo,
  grc-TCGNT: Ὁ λαβὼν αὐτοῦ τὴν μαρτυρίαν ἐσφράγισεν ὅτι ὁ Θεὸς ἀληθής ἐστιν.
  gof-WFTW: Iya markkatethaa ekkiya oonikka Xoossay tuma gideyssa qonccisees.
