verse: JHN.003.012
translations:
  kpx-kpx: Di vatae hoto laheho louge la di hoto ke maholilu. Iale dana otogoe hoto
    laheho louge lana oleve kateai bae di hoto mai.
  okv-H: Eto na enda ta ari ke erena amo ungo ingae avoeto uhu ta ari ijirono ungo
    mane ingesova.
  tbo-tbo: Ginouli hipuligei a palipaliwelemi ma ega ota witumagana, ma apo iyowai
    yada ginoulihi ona hanapugehi.
  mal-C: ലൗകികകാര്യങ്ങൾ ഞാൻ നിങ്ങളോടു പറഞ്ഞിട്ടു നിങ്ങൾ വിശ്വസിക്കുന്നില്ലെങ്കിൽ സ്വർഗീയകാര്യങ്ങൾ
    പറഞ്ഞാൽ എങ്ങനെ വിശ്വസിക്കും?
  grc-SR: Εἰ τὰ ἐπίγεια εἶπον ὑμῖν καὶ οὐ πιστεύετε, πῶς, ἐὰν εἴπω ὑμῖν τὰ ἐπουράνια,
    πιστεύσετε;
  bgc-bgc: जिब मन्नै थारैतै दुनिया की बात कही, अर थम बिश्वास न्ही करदे, तो जै मै थमनै
    सुर्ग की बात कहूँ, तो फेर किस ढाळ बिश्वास करोगे?
  khz-khz: Au na gomi gemi tanopara gaura akilagirana, na ati govega-taunataunakuna,
    na kupa gaura pana vega-ripami aonai, raka pio vega-taunatauna-tiwaku.
  deu-TKW: Wenn ich euch von den irdischen Dingen sagte und ihr glaubtet nicht, wie
    werdet ihr glauben, wenn ich euch von den himmlischen sage?
  zsr-NT: Chquiꞌ cutu réjlëꞌliꞌ nedaꞌ catiꞌ ruíꞌlenaꞌ lbiꞌiliꞌ didzaꞌ ca nac le rac
    yödzlyú ni, ¿nacxcz gac tséjlëꞌliꞌ chquiꞌ gyëpaꞌ lbiꞌiliꞌ le tac yehuaꞌ yubá?
  lin-lin: Soki tango nazali koloba na bino makambo ndenge esalemaka na mokili, bozali
    kondima te, bongo bokondima ndenge nini soki nalobi na bino makambo ya Likolo ?
  hns-NT: Djab ham doenia ke tjiedj kaam me leike toelogke koetjh samdjhaaila, tab
    toelog na bieswaas kare hai. Tab djab ham toelogse swarag ke tjiedj ke biese me
    bataabe, tab toelog kaise bieswaas kar sakiehe?
  noa-E: Magnaa irig, Mʉig eegarm nemdampai mua jaau chirʉmjã pãrau ʉ̈khamapha nʉm,
    ¿jãga ʉ̈khaagauma ajim, ya Ẽwandam khĩirjugcha mua pãachig jaaubaadeewai?
  eng-EMTV: If I have told you earthly things and you do not believe, how will you
    believe if I tell you heavenly things?
  mib-NT: Chi ni cahān rī jnūhun ndese sáha Yaā Dios ini ñayɨ̄vɨ́, te tu cácandíje
    ró. Núu súcuan ¿te ndese candíje ró núu cahān rī jnūhun tācá ndese sáha ya nde
    andɨvɨ́?
  lif-NT2: इङ्‌गाॽ इक्‍सादिङ् खाम्‍बेःक्‍मोबा पाःन्‍हाॽ खिनिॽ मे़त्‍निङ् हे़क्‍केसाङ्
    नसाःन् चोःक्‍मा के़न्‍छुक्‍तुम्‍मिन्॥ हे़क्‍केःल्‍ले़ साङ्‌ग्राम्‍पेदाङ्‌ङोबा
    पाःन्‍हाॽ मे़त्‍निङ्‌ङिल्‍ले़ आक्‍खेलॽरिक् नसाःन् चोःक्‍मा के़सुक्‍तुम्‍बे?
  xnj-xnj: Nivajovili mambu ga pamulima nakusadika, hinu mwihotola wuli kusadika nikavajovela
    mambu ga kunani kwa Chapanga?
  mmx-mmx: Nenia ara vaase vam tu mi lempanga at na lavatbung menemen la uxo nunu
    at na levelinga rak. Uba nunu at levelinga rak kereva do nia ana paase ru mi lempanga
    boro vana at laxalibet?
  cbr-NT: ¿Ënë menu 'icë ñu 'ën ñuia cuaquinma caramina uisaxun 'ën naínu 'icë ñu
    ñuia cuati 'ain?
  tee-NT: Ni icjuntan ju va ixlacata sa'atsucunti ju ani lacamunutpa' chai jantu lac'a'i
    ju quinchivinti tas alhilac'a'iya'ich ni acjunin ixlacata ju atsucunti ju xt'ak'a
    ju Dios ju vilhcha lact'iyan.
  eng-LSV: if I spoke to you of the earthly things, and you do not believe, how, if
    I will speak to you of the heavenly things, will you believe?
  cak-NT: Rix man ninimaj ta ri nin-ij chiwe, y ren xa chiquij ex ri yebanataj we'
    chech-ulef yich'o'n-wi, y xa ta yich'o'n chiquij ri yebanataj chicaj chiwe, can
    manak-wi xquininimaj, roma xa chi chila' chicaj.
  pah-NT: Yvyakotyva'ea ji amombe'u pe me. Emo pe ndaperoviari, ei ga. Ndaperoviari
    kaitu po ti pe nhinhi'ig̃a nehẽ ji imombe'urame yvagipeva'ea pe me nehẽ, ei ga
    Nicodemos'ga pe.
  sja-NT: Parãpa ijãada-e p'anɨ pɨrã mɨa na eujãdepema ne-inaa jarak'ãri, ¿sãga ijãadayama
    aji, mɨa ɨt'aripema ne-inaa jarak'ãri?
  xed-xed: Gwaɗay ɗa ta skwi ta magaku ta haɗik ŋa ghuni, zlgha a kuni wu, waka kuni
    dzaʼa zlghaftá skwi ta magaku ta luwa dzaʼa mnaghunata yu tama?
  glk-glk: وختی شیمی اَمره درباره‌یه اموره زمینی حرف بزم، باور نوکودیدی، چوطو باور
    کونیدی اگر شیمی اَمره از اموره آسمانی بگم؟
  mks-NT: Cáha̱n i̱ sa̱há ña̱ha ñuyíví yóho xi̱hi̱n ndo̱ ta co̱ cándúsa ndó ña̱. Ndaja
    ga̱ ví caja ndó tá ná ca̱ha̱n i̱ sa̱há ña̱ha íin indiví.
  gfk-S: Aiou te hinawase mu uta ira linge mekira napu ma pa mu gale nurnur. Be ing
    iga tutuno, hohaam tuno iat be mu na nurnur, be ni hinawase mu uta ira linge metuma
    ra mawe?
  bmu-bmu: “Gölmegö yuaiŋi jenöŋ ehekŋi miaŋgö keuŋi jibiga möta qahö möt narim niŋgize
    ewö, nöŋön Suepkö yuaiŋi qahö ehekŋi miaŋgö könaŋi jibiga mötmei, mi mönö denöwö
    möt naribeak?
  dgz-dgz: Ne piup guegue mega wadiagena ge ya anu tumat nimanegean. Anenen amba kiman
    guegue mega wadiagepena ge anu tumat nimanegai?
  eng-GNV: If when I tel you earthly things, ye beleeue not, howe should yee beleeue,
    if I shall tel you of heauenly things?
  zaa-NT: Chi gutixa'ánia' le ca cosa fácil qui' yetsiloyu ba, pero labí ríalatsi'
    le. Ti'ala modo tsíalatsi' le canchu quixa'ánia' le ca cosa qui' yíabara' cá.
  eng-WEBSTER: If I have told you earthly things, and ye believe not, how will ye
    believe if I tell you heavenly things?
  guh-guh: Catsipaebi atatsi xua Dioso exanapona mapanacuataje, itsiata apo nejumecovënëtsimë.
    ¿Detsa nexata pacuenia nejumecovënëtsianame itsa catsipaebianatsi xua Dioso exanapona
    athëbëtatsia? jai Jesús.
  bon-bon: Weene cebine lica nätrunguye, cane liba jijananinune ai gawecewe me mule
    poto cidi me; weene piba lipulipu cije ätrunga cebine, cane liba jijananinune
    cabucewe me mule poto cidi me.
  nhw-BL: Sintla nimitzilhuijtoc catli pano nica ipan tlaltipactli huan amo techneltoca,
    huajca ¿quenicatza huelis techneltocas quema nimitzilhuis catli eltoc ilhuicac?
  swh-ONEN: Nimewaambia mambo ya duniani, nanyi hamkuniamini, mtaniaminije basi nitakapowaambia
    mambo ya mbinguni?
  wbi-wbi: Nave namukwitika pano nikuvavuula isa mu iisi muno, pe kyande mukwitika
    ndaani pano nikuvavuula isa kukyanya?
  bba-bba: I ǹ mɑn nɑɑnɛ doke sɑnɑm mɛ nɑ bɛɛ hɑnduniɑ yen ɡɑri sɔ̃ɔmɔ. Amɔnɑ i ko
    kɑ nɑɑnɛ doke nɑ̀ n bɛɛ Gusunɔ wɔllun ɡɑri sɔ̃ɔwɑ.
  eng-KJVCPB: If I have told you earthly things, and ye believe not, how shall ye
    believe, if I tell you of heavenly things?
  kgk-NT: —Ndaxe reroviáiry-ma kuri amombe'u ramo peẽ-my yvy arigwa rehegwa. Aipo
    ramo, mba'éixa po xe rerovia-ta amombe'u ramo peẽ-my yváy pygwa rehegwa?
  waj-waj: Na mmatayaa vai mminnaiyauvaara ngii giaa ngii miaukai hama ngia rikiaanoo.
    Ngiau aapu vai mminnaiyauvaara na ngii giaa ngii minai fai ngia dataama rikiaarannee?
  cpy-cpy: Tee pikemijantena nokenkithata-kotzimiro jaawiki-jato, rootaki maperota-chani
    eero pikemijantana aririka nokenkithata-kotemiro inkite-jato.
  ekk-PKP: Kui sa ei usu seda, mida räägin sulle maistest asjadest, kuidas usuksid
    sa seda, kui räägiksin sulle taevastest asjadest?
  mpx-mpx: Sauga ebo ya baaba bugul bolo hi masala panayawiya kaiweliya, yaka no baaba
    nige ku aabulilek-an. He ga abwe nuku abulilek ola ebo na baaba bugul bolo hi
    masala labulabumwa kaiweliya?
  wbp-wbp: Jalangu kuja karna-nyarra nyiyarningkijarraku wangka walya nyampu-wardingki-kirli,
    ngulakuju kula kankujulu ngajukuju ngungkurr-nyina. Kujarlaju ngakaju, nyarrpalku-yijalankujulu
    ngungkurr-nyina kajirna-nyarra nyiyarningkijarra yimi-ngarrirni kuja-ka Kaatu-kurlangurla
    nguru-nyayirni-wangurla karri?
  luo-luo: Asewuoyo kodu mana kuom gik manie pinyni, to utamoru yie; koro ubiro yie
    nade ka awuoyo kuom gik manie polo?
  nhe-NT: Intla nimitzilhuijtoc tlen pano nica ipan tlaltepactli huan ax tinechneltoca,
    ¿quejatza huelis tinechneltocas quema nimitzilhuis tlen eltoc elhuicac?
  aii-aii: ”ܐܸܢ ܡܸܢܕܝܼܵܢܹ̈ܐ ܐܲܪ̈ܥܵܢܵܝܹܐ ܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܘܠܹܐ ܝܬܘܿܢ ܗܲܡܘܼܢܹܐ، ܕܵܐܟ݂ܝܼ
    ܒܸܬ ܗܲܡܸܢܝܼܬܘܿܢ ܐܸܢ ܐܵܡܪܹܢ ܐܸܠܵܘܟ݂ܘܿܢ ܡܸܢܕܝܼܵܢܹ̈ܐ ܫܡܲܝܵܢܵܝܹ̈ܐ؟
  esk-NT: Ilipsi ukpiġinġitchipsitña uqautikapsi nunakŋaqtatigun; qanuġusri ukpiġitlasrigisivisitña
    uqautigupsi pakmakŋaqtatigun?
  msb-msb: Dili ngani niyo ginatuudan an ginasurmaton ko manungod sa mga nangyayari
    sa kinab-an kaya pan-o kamo magtuod sa akon kun magsurmaton ako sa iyo manungod
    sa nangyayari sa kalangitan.
  cpa-NT: Tsa¹héh² hniah¹² jǿg³ ca¹juǿi²jni hniah¹² ha²lah lǿa¹² ni³ jmøi¹guǿi¹. Jøng²
    tsa¹lë́²jni hi¹ héh² hniah¹² jǿg³ ju³ná³ ca¹juǿi²jni hniah¹² ha²lah lǿa¹² ŋi¹juǿi¹.
  dso-dso: ମୁଇ ତକେ ଏ ଦୁନିଆର୍‌ ବିସଇ କଇବାବେଲେ ବିସ୍‌ବାସ୍‌ କରୁସ୍‌ ନାଇ । ଆରି ସରଗର୍‌ ବିସଇ
    କଇବି ବଇଲେ କେନ୍ତି ମକେ ବିସ୍‌ବାସ୍‌ କର୍‌ସୁ ?
  meu-meu: Lau ese tanobada ḡaudia na herevalai henimumu to asio abi daemu, o guba
    ḡaudia baina herevalai henimu be ede bavabi dae toma?
  yva-NT: Umawe Syo ana nande no mine so inta raura kakavimbe wasai to, weramu wapanave
    rai jewen. Wabeare so, Syo ana nande no munijo ntiti inta raura, weamo indati
    wapanave rai jewen kobe.
  dgc-dgc: Nadid, éng éwan kam méniwala to kinagi ko dikam tungkul ta munduae, éy
    pakodyan moy a maniwala éng ibaheta ko dikam i manyaria tungkul ta langet?
  zpm-NT: Teḻne rieṉd luu zha nac grë miṉe rne naa nu zeeṉe rzet naa ncuaaṉe rac lo
    guidzliu, ¿zha dzigo guieṉ luu miṉe gne naa teḻne gzet naa grë ncuaaṉe rac gbaa?
  hix-NT: Yukryeka ho oyehtxoho komo wekarymano, owyanye. Àro hoko rma, àro wyaro
    hamà kahra rma manatxhe, kekon hatà. Àro yonytxanyehnà rma, kahe yawo oyehtxoho
    komo yonytxahra rma rha manatxow hamà. Rowya ekarymantoko rma, àro wyaro hamà
    kahra rma rha manatxow hamà, kekon hatà.
  sim-sim: Mbele mbele misambik fehendan jirin na sawewa mbeek misinda ambu jir. Undosik
    erema, mbele mbele hevenik fehendan na sawewa mbeek misinda ambu jir.
  npi-ULB: यदि मैले तिमीलाई पृथ्‍वीको कुरा भनेँ भने तिमीहरू विश्‍वास गर्दैनौ, यदि
    मैले स्वर्गका कुराहरू भनेँ भने तिमीले कसरी विश्‍वास गर्छौ ?
  cgc-cgc: Tenged na ula kaw gapati ta tudlo ko parti ta kabui naan ta kalibutan i,
    dili kaw man gyapon magpati ta isugid ko ki kyo parti daw ino naan ta langit.
  tim-tim: Akto nâ hângât wan me wan owâiŋe aregât makgiŋdere are hanâk bo nâŋgâm
    heŋgemgoât. Aregât wan me wan umatŋe himbimânba miawakmap aregât makgiŋdere âmâ
    nâŋgâmenâ umatŋe humo akto gain gain nâŋgâm heŋgemgowerât?
  yor-yor: Bí mo bá sọ ohun ti ayé yìí fún yín, tí ẹ̀yin kò sì gbàgbọ́, ẹ̀yin ó ti
    ṣe gbàgbọ́ bí mo bá sọ ohun ti ọ̀run fún yín?
  wos-wos: Wuni ané héfana jonduka ménika wawuka méni wun jonduka jémba xékéhambaméni.
    Wuni Godna getéfana jonduka ménika wawut, yingi maki ye méni wun hundi xékétaméni?
  emp-NTPO: Mʌ̃a naʌ̃ ẽjũãne unubadad̶ebema jara b̶ʌda bãrãba ĩjãnacabʌrʌ, bajãnebemada
    jaraibʌrʌ ¿sãwã ĩjãni?
  eng-F35: If I have told you earthly things and you do not believe, how will you
    believe if I should tell you the heavenly?
  ind-ind: Waktu Aku mengajarkan tentang hal-hal yang terlihat di dunia ini pun kalian
    sudah tidak percaya. Lalu bagaimana mungkin kalian bisa percaya kalau Aku mengajar
    tentang hal-hal surgawi?
  pes-OPCB: من از امور این دنیا با شما سخن می‌گویم و شما باور نمی‌کنید. پس اگر از
    امور آسمان با شما صحبت کنم چگونه باور خواهید کرد؟
  mpt-mpt: Ne ibo dabalim olo inamin namino wengo baabenimio ibo mo bainobo gabinabibba
    kesoa ne abilimo inamin namino wengo baabenimio ibo weng olosa mo bainobo genomabibbabe.
  ssx-ssx: Do kenkena꞉eki I̱ma꞉ walolo ekimanu na opimika꞉na꞉ta꞉ kota꞉ oli hepeni
    nane pita꞉la꞉ ekimanu waloa꞉ka꞉na꞉ make ekipa opilimikipe.
  mkl-mkl: Ǹ wɑ n sɔ̃ ŋɛ ide iyi wɑ ce si ɑndunyɑ nɔ i kù dɑsi nɑɑnɛ ŋɑ. To, bii bɛɛbɛi,
    nɔ bɛirei ɑɑ ce i dɑsi nɑɑnɛ ŋɑ bii n sɔ̃ ŋɛ mii ŋɑ iyi wɑ ce lelei Aɔ̃.
  gaq-gaq: ନେଙ୍ଗ୍ ମଞ୍ଚ୍‌ପୁର୍‌ ବିସୟ୍ ବାସଙ୍ଗ୍‌ଲା ପେଇଂ ବିସ୍‌ବାସ୍‌ ପେଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ; କିତଙ୍ଗ୍ଇନିନେ
    ବିସୟ୍ ବାସଙ୍ଗ୍‌ଲା ଡିରକମ୍ ବିସ୍‌ବାସ୍ ପେଡିଙ୍ଗ୍‌ଏ ?
  gof-RNT: Taani hinttew sa7abaa odin hintte ammanonnabaa gidikko salobaa odin waati
    ammananee?
  unx-unx: ଆଇଙ୍ଗ୍‌ ନେ ଅତେରେୟାଃ କାଜିଙ୍ଗ୍‌ କାଜିୟାଦ୍‍ପେରେ କାପେ ପାତିୟାରେତାନା, ଏନ୍ତେ ଆଇଙ୍ଗ୍‌
    ସିର୍ମାରେୟାଃ କାଜିଙ୍ଗ୍‌ କାଜିୟାପେରେ ଚିଲ୍‌କାତେପେ ପାତିୟାରେଆ ।
  gah-gah: Neza mikasigú utó oaká noi netakumú lo lekemekugo, gili seketigí amanazo,
    nenemú okulumakú utó oaká noi netakumú lo likimitomó nene, nanatitotí gili seketigí
    itave.
  lcm-lcm: Natala mengen imi ta matan bil i pukun ke, na parik mipa lomlomon. Au na
    mi saka lomlomon an ta keve bil i metekuku man nala mengen imi tatana?
  aer-aer: The kwenhe arrekantherre ileke arne areye-akerte apmere ahelhe nhenhele
    irrekenge, arrantherre akenhe ayenge uyarne itelareme. Kele nhenge the apeke arrenhantherrenhe
    arne areye-akerte ilemele nthakenhe-arle apmere alkere akertnenge irremenge, arrantherre
    ayenge uyarne anthurre-arle itelaretyenhe!
  qvc-NT: Chayshina kay pachapi rikashqaypaq parlachishuptiy, mana kriyiwashpaqa,
    ¿imashinataq kriyiwangiman, syilupi rikashqaypaq parlachishuptiyqa?
  tgl-ULB: Kung sinabi ko sa iyo ang tungkol sa mga bagay na makalupa at hindi ka
    naniwala, paano ka maniniwala kung sasabihin ko sa iyo ang mga bagay na makalangit?
  cbs-NT: Jaskaken yudabukidi en matu yuikubainai en jancha man ikunwanbumawen taexun
    Dios anua jamapaikidi en matu yuiaidi man ikunwantidubumadiki.
  xtm-NTPP: Nú ma jin kandija ni tna'a ja ká'an sa a sukan kúu ñuu ñayivi a, ¿naxe
    jin kandija ni nuna ka'an sa sukan kúu andivi ma?
  nnq-nnq: Kunhwaminije ne mangobu apanannengile mialo ja padunia pano, mpakunhwaminibo
    nenga, apambakunnenge ilebe ya kumbengu?
  bao-NT: Ati yepa maquẽrena mʉjare yʉ ca wederijere díámacʉ̃ mʉja ca tʉotijata, ¿do
    biro pee biicãri ʉmʉreco tutipʉ maquẽ yʉ ca wederije peera díámacʉ̃ mʉja tʉobogajati?
  san-ORI: ଏତସ୍ୟ ସଂସାରସ୍ୟ କଥାଯାଂ କଥିତାଯାଂ ଯଦି ଯୂଯଂ ନ ୱିଶ୍ୱସିଥ ତର୍ହି ସ୍ୱର୍ଗୀଯାଯାଂ କଥାଯାଂ
    କଥଂ ୱିଶ୍ୱସିଷ୍ୟଥ?
