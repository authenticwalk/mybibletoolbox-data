  zar-NT: Channö cabí réajlëʼëliʼ nedaʼ cateʼ ruíʼilenaʼ libíʼiliʼ didzaʼ ca naca
    le raca yödzölió ni, ¿nacxi caz gaca tséajlëʼëliʼ channö guíaʼ libíʼiliʼ le raca
