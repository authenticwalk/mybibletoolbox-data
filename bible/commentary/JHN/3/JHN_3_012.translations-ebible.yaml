  kde-kde: Nangu nìnnyaulidile vitukutuku vya pachilambo, henga nkángukulupidile,
    mùmbengukulupila dachi panimbennyaulila vitukutuku vya kulihunde?
  ata-ata: Eni evikalangengixu mii sou no lia ꞌo, ia ngingi ngamulaxu tangengi no
    anu uasi. Io lexe eni avikalangengixu mii sou teitexi no opo loxotolo, la sou
    ngingi ngamulaxu tangengi no anu a loxovaa?
  qvw-NT: Ñatac cay pachäćhu cäcunällapïta niyaptïpis mana tantiayalchun, janay pachäćhu
    cäcunäpïta willaptïlä quirimanquiman ampá.
  nfa-nfa: Miu moꞌo boe lèka, ropa Jaꞌa lole lula-nèti jꞌara-jꞌara dhu jꞌajꞌi ètu
    rai-haha ne. Ngaa hari ladhe Jaꞌa lole jꞌara-jꞌara dhu jꞌajꞌi ètu dedha-liru nèi.
    Tatu miu asa lèka boe!
  tnp-tnp: Iəu iəməni natimnati mɨn iətəm katol e nəhue nɨtəni əmə u, mətəu itəmah
    nəsotəhatətəiən e rəhak nəghatiən. ?Kəni nəmə iəkəni natimnati mɨn iətəm katol
    e Negəu e Neai, nəkotəhro lanu motəhatətə lan?
  urd-urd: जब मैंने तुम से ज़मीन की बातें कहीं और तुम ने यक़ीन नहीं किया, तो अगर मैं
    तुम से आसमान की बातें कहूँ तो क्यूँकर यक़ीन करोगे?
  hot-hot: '@see-verse:JHN.003.011'
  mqj-NT: Kutulasangkoa' kara-kara mellinona tae'a' muorean, la dapakaia ke kara-kara
    yaomo suruga kutulasangkoa'.
  rus-SYN: Если Я сказал вам о земном, и вы не верите, - как поверите, если буду говорить
    вам о небесном?
  mbh-mbh: Na tho tongporum lomumu paninenga nge ur ulue anga, ave lomumuo nge avele,
    na aro ve tho ria thomu nge ur Pen a Urvet anga, i pavurvur mun aro lomumuo nge
    avele.
  bdd-bdd: Ceguma baleꞌu weyahina ꞌahehepwaila ma geya wada hemisaediya, togidega
    nata galewa ꞌina ꞌebe loina wasanapu ꞌese tutaina ꞌeguma galewa weyahina ꞌahegwaegwae
    ꞌoimiya?
  cbt-NTPO: Isoro'paquë ya'huërinsopita quëran a'chintopiranquëmahuë', co natëramacohuë'.
    Inápaquë ya'huërinsopita quëran a'chintohuatënquëma', aquëtë huarë' co natëtaramahuë'.
  srn-NT: Efu un no e bribi Mi te Mi e ferteri unu sani fu grontapu, dan fa un o bribi
    Mi te Mi e ferteri unu sani fu heimel?
  cta-NT: Ntsuꞌu chaꞌ nu nchcuiꞌ naꞌ loꞌo cuꞌma̱ cuentya jiꞌi̱ chalyuu re, pana ná
    jlya tiꞌ ma̱ chaꞌ biꞌ. ¿Ñiꞌya̱ caca chaꞌ jlya tiꞌ ma̱ jnaꞌ si chcuiꞌ naꞌ loꞌo
    ma̱ scaa chaꞌ nu ntsuꞌu jiꞌi̱ ycuiꞌ Ndyosi nu laca loo? ―nacui̱ Jesús jiꞌi̱ Nicodemo―.
  bqc-SIM: Lá ma tↄↄlɛ yã'òɛ́, ili sio, tó ma luabɛ yã'òɛ́, á síe?
  tcz-CHONGTHU: Keiman leiset thil ho kaseiya natahsan lou leh, van'a thil ho thudol
    seileng iti natahsan ding ham?
  mar-mar: मी पृथ्वीवरच्या गोष्टी तुम्हास सांगितल्या असता तुम्ही विश्वास ठेवत नाही;
    मग, मी स्वर्गातील गोष्टी जर तुम्हास सांगितल्या तर तुम्ही कसा विश्वास ठेवाल?
  snp-snp: Ido mikaleka neta yamu logimomo ya koli kiki ádanako, kosinauka neta yamu
    logiminamo ya egaidana oti koli kikitenawamo ne?
  isl-isl: Ef þú trúir mér ekki þegar ég segi þér frá hlutum sem gerast meðal manna,
    hvernig geturðu þá trúað ef ég segi þér frá himneskum hlutum?
  spy-NT: Kwāāmwoowook ng'aleekaab kōōrooni, āmōōyēnwoo. Kunyi ii, ōmuuchē raat kule
    nee ōyēnchi ng'al chēē rubtooy keey āk Kaab Yēyiin?
  xnn-xnn: Inpagtekko nan maipanggep isnan wada isnan batawa ngem adiyo patiyen. Intoy
    ikkanyo ngalod ay mangpati no ibagak ken dakayo nan maipanggep isnan wada id daya?
  mwe-mwe: Monaga nkaakulupalipanga indu ya pa shilambolyo inimmalanjilenje, shinkulupalilanje
    bhuli nimmalanjilangaga indu ya kunnungu?
  tte-tte: Nige sowana yaedeedede ginauli bulibuli mena kaiweli kaiwena kani nige
    kwamemeli. Kaiwena ginauli situbu yanuwa yaulina mena kaiweli yaedeededeko na
    iyamo nige wakakawa-yawasosi.
  tcs-tcs: Ai bin tokbaut dem samting wea i bin apen ya lo dis wold po yupla, bat
    yupla no bin bilib. Den wiskain nau ai go tokbaut ol samting de antap blo eben
    po yupla, po meke yupla po bilib?
  hlt-THB: Khawmdek them akawng kak kqawn zani am zasim thai utik saw; ikawmyihna
    khan benna kaw themkhqi ce naming zaksim naak pai kaw?
  soq-soq: Ne e manlawo tawo nituwa wineia umanawa gagalowantedine, ita e mai sumanaitapona,
    dia. E epe dewaitilana bedewe ne uba nituwa gagalowanteapo ambi e sumanaitana?
  qub-qub: Cay pachacho cajcunallapaj willapaycaptëpis mana riguiycarga ¿imanöparäshi
    riguinquiman syëlucho cajcunapaj willapaptëga?
  att-att: Á nu arán naw kurugan yù kinagì nikayu nga meyannung ta dabbuno, manguruk
    kayu panò nu kagiak ku nikayu yù meyannung ta lángì?
  bki-bki: Kiniou nojo neberii saba nalo na yetemeriba nei ban kamiu, mia maka kuvisidom
    kumonmoneaio, mia ver neverii saba nalo na vio mave, mia kamiu kuvijikia kumonmoneaio
    tum̃abe? Kiniou namial ka mia ve deio ga.
  bqp-bqp: Lákũ ma andunia yã òárɛ nà, akũ a gi síi, tó ma ludambɛ yã òárɛ, áni
    sí yá?
  mcp-mcp: Ja mə́ lás nə bɨ́ isâ yâ shí ga, bɨ́ nda *magʉlə yí, bɨ bʉ́sə nə ŋkul magʉlə
    yâ gwɔ̂w na ntʉdɛl?
  hat-hat: Nou pa kwè m' lè m'ap pale nou bagay k'ap pase isit sou latè. Ki jan n'a
    fè kwè m' lè m'a pale nou bagay k'ap pase nan syèl la?
  npl-NT: Ne nomechtlapowia ika tlan tlamochiwa itech nin tlaltíkpaktli, iwa amo nonnechneltokah,
    ¿kenijki nonnechneltokaskeh tla nomechtlapowis de tlan tlamochiwa ilwikak?
  bgg-bgg: Nathek ne gu è sohjambling pha miyao yao pha rang de nathek è migi arek,
    jiè Hamangkhung pha miyao yao arone nathek ne khi-èrek ne migi rek mage phlei?
  eng-TCENT: If I have spoken to you about earthly things and you do not believe,
    how will you believe if I speak to you about heavenly things?
  eng-BSB: If I have told you about earthly things and you do not believe, how will
    you believe if I tell you about heavenly things?
  cpu-NT: Tera pinkempisantena noñaaventzimiro osavisato, iro ovatsipero eero pikempisantana
    aririka noñaaventemiro inkitesato.
  san-ASM: এতস্য সংসাৰস্য কথাযাং কথিতাযাং যদি যূযং ন ৱিশ্ৱসিথ তৰ্হি স্ৱৰ্গীযাযাং কথাযাং
    কথং ৱিশ্ৱসিষ্যথ?
  tac-NT: Mueka tabilé bijchigi ye ra'íchili napu ne ruwí, ye ra'íchilika ruyame júkuru
    alakió jena wijchimoba. 'Liko ne ruisáká alakió 'pa rewagachi, a'liko abéchigo
    pecha námamalagó mué.
  eng-WEBPB: If I told you earthly things and you don’t believe, how will you believe
    if I tell you heavenly things?
  gfk-H: Iau ta hasasei muat uta ira linga makai napu ma pa muat ga nurnur. Ing bia
    ga tutuna, hoeh tutun at bia muat na nurnur ing bia iau na hasasei muat uta ira
    linga maram ra mawai?
  viv-viv: Babi ana miya faꞋina omi agaimiya galukahihiyena tu keke wadavetumaganeku.
    KaꞋi lobama ana miya faꞋina ganalukahihi, keke-moꞋa wanavetumaganeku.
  yao-yao: Iŵaga nantanjile indu ya pachilambo ni ŵanyamwe nganinjitichisya, ana nantanjilaga
    indu ya kwinani chinjitichisye chinauli?
  tgp-tgp: Vara a vere kamim na hinau mata varama, pani ha sopo rasuau, ha pa rasuau
    sohena sava vara a vere kamim na hinau matan na tuka?
  auc-NT: Botö mïnitö ïmïnite, Inguipoga quëwënäni weca æbänö ï, ante apæ̈nedïmo ïmo
    incæte mïnitö ëñënämaï ïmïnipa. Ïninque Wængonguï cæcä beyænque öönædë mïni quëwenguïnö
    ante æbänö ï, ante apæ̈nebo baï ædö cæte pönenguïmïnii, ante apæ̈necantapa.
  kbc-NT: Codaa aɡ̶iwaɡ̶atitetiwaji niɡ̶inoa yotaɡ̶a niɡ̶ina mejitece niɡ̶inoa aninoatigi
    digoina iiɡ̶o. Odaa amiida ica ɡ̶animaweneɡ̶egitiwaji madadiwaɡ̶ati nigejitece
    aninoatigi digoida ditibigimedi?
  bmh-bmh: Iz ag em e ebuan igul awaremin oiagab petak i amau, gonun, Mesgai wagan
    igul awaranai, han oiagab petak i amau.
  ctu-BL: Mi ma'anic mi la' ñop che' mic subeñetla chuqui tac an ti pañimil, ¿bajche'
    mi caj la' ñop che' mic subeñetla chuqui tac an ti panchan?
  meq-meq: Na tsikakum ka wu nakay ka məndzibəra aye ka təmum bay. Ada kəkay taɗə
    na tsikakum ka wu nakə mə mbəlom aye na, ka təmumeye ɗaw?
  noa-H: Magnaa hirig, Mʌig heegarm nemdampai mua jaau chirʌmjã pãrau hʌ̈k'amap'a
    nʌm, ¿jãga hʌ̈k'aagauma hajim, ya Hẽwandam k'ĩirjugcha mua pãachig jaaubaadeewai?
  alp-NT: Au lepa loko yelu mei nusa meije apersaye au mo. Ele mere hoko lepa loko
    yelu ndete surgare lekwe apersaye mo lesi leneka.
  san-VEL: etasya sa.msaarasya kathaayaa.m kathitaayaa.m yadi yuuya.m na vi"svasitha
    tarhi svargiiyaayaa.m kathaayaa.m katha.m vi"svasi.syatha?
  kbq-kbq: Mopafi zanku'ma neramasamisunketa tamagrama tamentintima osanuta inankna
    huta monafi zanku'ma tamasami'sunana tamentintia hugahaze?
  kbh-kbh: Ats̈e, quem luarents̈a soyëngama sënjoyebuambá y ts̈ëngaftanga áts̈beñe
    ndoñe ches̈matos̈buaché. Y as, ¿nts̈amo áts̈beñe s̈mochtsos̈buáchiye, celoca soyëngama
    cbojtsëtsëtsnase?
  ron-LSB: Dacă v-am spus lucruri pământești și nu credeți, cum veți crede dacă vă
    voi spune lucruri cerești?
  pon-pon: Ma I katitiki on komail men pa, a komail ap jota kamelele, a iaduen, komail
    pan kamelele, ma I katitiki on komail men nanlan?
  nhe-BL: Intla nimitzilhuijtoc tlen pano nica ipan tlaltepactli huan ax tinechneltoca,
    ¿quejatza huelis tinechneltocas quema nimitzilhuis tlen eltoc elhuicac?
  sps-sps: Ami te vaa'ets Vanyo to te tsue of im yam tana foka tana monaagits to,
    ana mi nai vaa'ets kan Vatuanyo, te tsue of fi marom yam a foka iny Gormirmir.
  wnc-wnc: Siwan nata sanga keune nanae daniwa ginda ie natapa siakan dua siwanu sanga
    enandang nanae daniwa ginda ie natapa siakan dua siwik.
  bus-bus: Lán ma anduna yã òare nà, ben a gi sízi, tó ma ludambɛ yã òare, é síↄ́?
  gub-BL: Aze napezeruzar kwaw ko ywy rehe har ma'e imume'u mehe pe, màràzàwe tuwe
    pezeruzar putar ywate har ma'e imume'u mehe nehe no.
  imo-imo: Ya mai kombuna uluma eno nimbo tiro kinye enoni kolo toromonje ningo pimelemunga
    pele kinye mulu kombuna uluma nimbo tindu lemo paimbo nimu ningo ambe teko manda
    pilingeya? Manda naa pilinge lemo.
  boj-boj: Endego e mandam qa anjam merŋgonumqa niŋgi qusib nuŋgo areqaloq di siŋgilatosai.
    Deqa e laŋ qure qa anjam dego merŋgit niŋgi kiyersib nuŋgo areqaloq di siŋgilatqab?
  eng-DRA: If I have spoken to you earthly things, and you believe not; how will you
    believe, if I shall speak to you heavenly things?
  knf-knf: Woli naanfiyaar wi nji kaţiiniyaanuŋ iko yi mboş, hum di di nakluŋ kafiyaar
    woli dluŋ aţiiniyaan iko yi baţi ba?
  san-KHM: ឯតស្យ សំសារស្យ កថាយាំ កថិតាយាំ យទិ យូយំ ន វិឝ្វសិថ តហ៌ិ ស្វគ៌ីយាយាំ កថាយាំ
    កថំ វិឝ្វសិឞ្យថ?
  arn-NT: fey feyentumunoli femngechi dunguyüm tüfachi mapu mew mülechi dungu, ¿chumngechi
    am feyentuaymün dunguwliyiñ ta wenu mapu mülechi dungu?
  zas-NT: Bal id rliladxidi chi rnin xcwent ree ni loj guidxliuj guie, ¿xhienaag chililadxidi
    bal ganin xcwent ree ni xanyabaa?
  ken-NT: Mbák ngátí bhe mɛnyɨŋ ɛ̌ti barak anɛ́ áfàkari fá amɨk be kɛnókó,
    ná bǎkwáy mɛnoko mbák ngátí bhe mɛnyɨŋ ɛ̌ti barak anɛ áfàkari awu amfay?
