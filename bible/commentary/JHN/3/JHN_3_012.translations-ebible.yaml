  aia-aia: Ma 'onaa mou ai'a hinihiniau 'oha nau maani'i mareho nara to'oto'o na'i
    marewanani, 'aigui he'uai hinihini'i amoo'i mareho ni aro nawai maani'i?
  srp-1865: Kad vam kazah zemaljsko pa ne vjerujete, kako æete vjerovati ako vam kažem
    nebesko?
  agt-agt: A am awemuy la kurugan ya nabidak tekamuy nga malogon maita ta lutakin
    a had kukummuy mantu mangurug am intu sangaw bidan ku tekamuy ya awemuy maita
    ta langitewan?
  lug-lug: Naye obanga temukkiriza bwe mbabuulira eby’ensi, kale munaasobola mutya
    okukkiriza bwe nnaababuulira eby’omu ggulu?
  yby-yby: Sa-ikaka nianako, nemoya maya mikau soto pekaka noibo nesamuya lo liboboya
    li laliki elamanako, okulumau soto pekaka noibo nesamuya lo libetuboya nenahatipoloti
    nemodamu eli elewole itae.
  heb-heb: אם אמרתי אליכם דברי הארץ ואינכם מאמינים איך תאמינו באמרי אליכם דברי השמים׃
  mpp-mpp: Na himongte wiyacka gbolicne fikeningte yowa milu edocngebabe ngenge mi
    ngagesingkeibong. Aime honocmengte wiyacte edocngebadactewa, ngenge yogo wenucka
    ngagesingkedaingte?
  apb-apb: ?Mala uri omu ka'a hiiwalaimoli oto aaku aana no ko ere i sulie mo ola
    ko reu-reu mei aano i leu, omu ke si hiiwalaimoli eeku uri taa eena aana uri ne
    kei ere i sulie mo ola ko reu ta'au i Lengi?
  san-TEL: ఏతస్య సంసారస్య కథాయాం కథితాయాం యది యూయం న విశ్వసిథ తర్హి స్వర్గీయాయాం కథాయాం
    కథం విశ్వసిష్యథ?
  ben-IRV: আমি যদি জাগতিক বিষয়ে তোমাদের বলি এবং তোমরা বিশ্বাস না কর, তবে যদি স্বর্গের
    বিষয়ে বলি তোমরা কেমন করে বিশ্বাস করবে?
  ntu-ntu: Mzli kc tqyapwxti-ngrbo bamu dalr nrlc, trlxngitiwamuu ninge. ?Mz nzmu-krde
    lcde, myx kxnamu nalxngiti-ngrnamu ninge kalr, mz nzyapwxtr-krbo dalr Heven?
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਇਸ ਦੁਨੀਆਂ ਦੀਆਂ ਗੱਲਾਂ ਬਾਰੇ ਦੱਸਿਆ ਹੈ। ਪਰ ਤੁਸੀਂ ਵਿਸ਼ਵਾਸ ਨਹੀਂ ਕੀਤਾ।
    ਇਸ ਲਈ ਜੇ ਮੈਂ ਤੁਹਾਨੂੰ ਸਵਰਗੀ ਗੱਲਾਂ ਬਾਰੇ ਦੱਸਾਂਗਾ ਤਾਂ ਫ਼ਿਰ ਤੁਸੀਂ ਕਿਵੇਂ ਵਿਸ਼ਵਾਸ ਕਰੋਂਗੇ?
  tkr-tkr: Zı şos ç'iyelyne karbışike yuşan ha'amee, şu mançilqa inyam ha'a deş, xəybışeene
    karbışike yuşan ha'axhee, şu inyam ha'ayee?
  gvc-gvc: Ahri yahpa macaa mehne masa ti masa bajuari mehne mʉhʉre piti dahre yʉ
    buhe mʉhtarire “Potocã tjira”, nierara mʉsa. Ã nierana piti dahre buhero marieno
    Cohamacʉ yare yʉ yahuchʉ cʉ̃hʉre “Potocã tjira”, nisi mʉsa.
  mwp-mwp: ngoey midh umamoeypa ngithamulpa koew nubi apaw goewaw ya. Ngoey bangal
    nanga ngithamulpa daparaw ngulayg nanga yadu palgane, ngitha kay midh paru mina
    yoepathamaypa?
  sbk-sbk: Nkashe embabho zezye enongwa zyepa pansi na semuhweteshele nkanaibhabhozya
    ezya mwanya?
  mya-JVB: မြေကြီး အရာကို ငါပြော ၍ သင် တို့သည် မ ယုံ လျှင် ၊ ကောင်းကင် အရာကို ငါပြော
    သောအခါ အဘယ်သို့ ယုံ ကြလိမ့်မည်နည်း။
  kgf-kgf: Ni baecac iwawai énézéwa ini ménda ninʒéŋ géanʒuiguc kurumeŋac iwawai énézémaŋiguc
    dimuhuc ninʒéŋgému?
  awb-awb: Marakóipeqté teawú náneqmarí arega íre aiq pútare aintahnayabé Maniká míéhrabeqte
    éhwéh teawenah árahue aiq pútare aintaníbo?
  gdn-gdn: Ki pokere, nau yewe wairau badidi matarau empuwani ki sisiyai suwaga-kani
    manako wi nau eba sumasiniyamu ki ka nau kunuma ki wi eba empiyamu ki sisiyai
    suwagani ki ka wi nau mete eba sumasinimana diyayai wainapakani.
  nko-NT: Nɩ́ nɛbláa mlɩ tɔ́á ɩdɛ mʋ́sʋ́ yɔ ɔyɩ́ ánfɩtɔ, mlɩmóhogyi a, nkálɩ
    ɩbɔ́bwɛ nɛbláa mlɩ tɔ́á ɩdɛ mʋ́sʋ́ yɔ ɔsʋ́sʋ́ mboún mlóhogyi?
  bsn-NT: Adi macarʉcʉroayere yʉ gotisere ajitegʉ ñari, Dios ĩ bajisere ĩabʉjayamanire
    yʉ gotijaquẽne, ajiterʉcʉja mʉ —ĩre yiyuju Jesús.
  pib-NT: Wa nunkakingi tyechijne gajerupirankaka, gi galixa, ¿gi gixpokotyawaka galixini
    wa tengogne gajerupirankaka nunkakingi?
  wiv-wiv: Ho beta nu bilip kua hau ta tatania ni niho na goloaloa bukuna garigari,
    pele da tu bilip ziha kua na tania ni niho na goloaloa bukuna lagato?
  reg-reg: Alabha nabhabwila emisango ja kuchalo namutakwikilisha, omutula kutiki
    okwikilisha alabha nabhabwila emisango mulwile?
  mlh-mlh: “Morende ya jiŋoji ŋoŋoneine ore buŋo mibe maneru so manesiŋ nugobi ine,
    nonji Sombunde ya so ŋoŋoneine ore fuŋine ŋajibe oi uruŋu manesiŋ ganobuŋ?
  gof-ENT: ታኒ ሂንቴው ሳዓባ ኦዲን ሂንቴ ኣማኖናባ ጊዲኮ ሳሎባ ኦዲን ዋቲ ኣማናኔ?
  aau-aau: Hakwe hme kokwe mey ki ko me po kiy-mesor kow, sawk homkwe nanpanan kiykiy-ay
    pey. Hai, ha mey nonkumey ko me kiy-mesor ankin, homkwe hane penkin nan kiykiy-ay
    a?
  tvk-tvk: Xouk otake reitin ti e sepinien navan melele xa nabit kila nggo holesok
    xil ak te ut etan. ?Mak, ma ukila uke reitin e sepinien navan xil itep xosxa nisep
    usil holesok xil te ut nesao?
  prf-NT: Ni awan kam maniwala ten bagay hidi a kagiyán ku tungkul ti munduwiday,
    ay konya moy a paniwalaan en ikagi ku a tungkul ten bagay hidi dilanget?
  auy-auy: Miyá wéon-tantaaꞌe marapáꞌó wéon-tantaatafeꞌo wésimamunda ímba éraiꞌe séndanifo
    wíyómpaken-tantaatafeꞌo simáméndamo e nóra séwa éraiꞌe sínono.
  tbg-tbg: Te vataihainaa haikara ni tiva nimuramanta ne virara kia quqaa uvave tiarave.
    Ne minti tiavera te naaruvaihainaa haikara tiarira nantiakee ne vi uvara ho quqaave
    tivarave?
  hub-NT: Ju nugka juiyan pachisan wii etserkaisha nekaspapita tachautirmesha, ¿itursarmek
    nayaimpinmayan pachisan etserkaisha nekaspapita titarme?
  hmo-hmo: Tanobada gaudia lau herevalaia oi dekenai to oi abia dae lasi, to bema
    guba gaudia do lau herevalaia oi dekenai, be edena bamona do oi abia dae diba?
  big-big: Tamizeige ini nogo ngabelakka pelege Anotogo miziyengki langai kozak kairikki
    ngizi kumuli ono mabura talik miza logo ini nogo paka ngalege Anotogo miziyengki
    langai kozak kairikki ngizi kumulagi.
  gux-G: N ya maadi tinga n ne maama ke maa pia o po dudugdi, a ba tieni ledi i, ki
    ya dugi min ba maadi a tanpoli bona po?
