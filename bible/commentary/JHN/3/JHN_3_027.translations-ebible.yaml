  mwe-mwe: A Yowana gubhajangwile, “Mundu nngakola shoshowe akapegwe na a Nnungu kukoposhela
    kunnungu.
  tte-tte: Yoni kainali iyamaisa iba, “Nige sowasowana ginauli yabo iyawatagili tomo
    yabo koina bwaimwanamo tem Yaubada kaiwe iwolena koina.
  tcs-tcs: Zon i bin ansa dempla diskain, ‘God de lo eben, i gibe da wok po wanem
    yu mas mekem.
  hlt-THB: Joahan ing cekkhqi venawh, “Khawk khan nakawng a peek doeng ce ni thlang
    ing a huh hy.
  soq-soq: Ion mo ingugurau gagalowa etene diamone wanase, “God apana deadea nolauwonolauwo
    wanamode, mai apana da di epe nolalepia rua.
  qub-qub: 'Chayno niptinmi Juan niran: «Runaga imatapis ruran, imamanpis chayan Tayta
    Dios camacächiptinrämi.'
  att-att: Á simibbák si Kuan, á kinagi na nira, “Á napiá laguk, ta si Namarò yù mangiyawâ
    kuna ta pakáwayyá na sù akkuán na, ta awán ta pakáwayyá na tolay nga arán na iniyawâ
    ni Namarò kuna.
  bki-bki: Ana bogo nam̃a aber jibe na ka Jone, naio maka rijoku, maka rijog rivova,
    mia naio jaaro ga, berinavo “Kito tomu nalo nonovio monoka roim̃auka ga venia
    napano Atua naio midu jua jum̃ado.
  bqp-bqp: 'Yahaya pìńnɛ: Gbɛ̃ke dì fↄ̃ à pↄ́ke le à síro, tó adi kɛ Luda a gbà baasiro.'
  mcp-mcp: 'Yuánɛs mú bɛ̧sa nə́: «Muud cugɛ́ nə ŋkul bə nə sâ, Zɛmbî kú fwo yə nyə.'
  hat-hat: 'Jan reponn yo: Pesonn pa ka gen anyen si se pa Bondye nan syèl la ki ba
    li li.'
  npl-NT: 'Juan okinnankili: —Se tlakatl amo weletis itla kiselis, tla amo kimaktilia
    de ilwikak.'
  bgg-bgg: Jon è chang, Hamangkhung-aphuii è aphi sapho shii ne hanyie shii magungde
    nyie de oi phro.
  eng-TCENT: John replied, “A person cannot receive anything unless it is given to
    him from heaven.
  eng-BSB: John replied, “A man can receive only what is given him from heaven.
  cpu-NT: 'Ari jakanake Juan, ikantzi: “Tsikara ikanta piñaakeri irika, tera ompoñaashivaitya,
    aña iri Pava iriiperotakaakeri.'
  san-ASM: তদা যোহন্ প্ৰত্যৱোচদ্ ঈশ্ৱৰেণ ন দত্তে কোপি মনুজঃ কিমপি প্ৰাপ্তুং ন শক্নোতি|
  tac-NT: '''Lige Juánika anele: ―Bilé rió pecha nígame júkó alué nóchali Onorúgame
    tabilé ''yásaká alué rió napurigá alué rió ralámuli rewarámala.'
  eng-WEBPB: John answered, “A man can receive nothing unless it has been given him
    from heaven.
  gfk-H: Ma Ioanes ga tangai ta diet, “Taia tikai pa na gil tiga pinapalim ing bia
    Kalou pai tar ia tana.
  viv-viv: Higahe-yo Yoni gigahedi gigayo, “Yaubada anakaibe vehimeya givetavetala.
    Hakwadi yana kikaiwabu lakahina kadu hakwadi yana kikaiwabu kabiꞋona ma Yaubada
    anakaibe givehimeyena.
  yao-yao: Che Yohana ŵajanjile, “Mundu ngakukombola kukola chachilichose ikaŵe apegwilwe
    ni Akunnungu ŵa kwinani.
  tgp-tgp: John mo r̃aramira mara, “Tea i sopo er̃i vai te hinau hatea, pani vara
    God mo tinar̃ihia, enia i pa er̃i vaia.
  auc-NT: Ante wædäni ëñëninque Wäö, —Wængonguï öönædë quëwënongä pönö angä æ̈ninque
    waocä mänömaï beyæ̈ cæcampa.
  kbc-NT: Naɡ̶a niniɡ̶odi João, meetiogi, “Niɡ̶ina oko idoka yakadi ganigica nige
    Aneotedoɡ̶oji yajigote.
  bmh-bmh: Zon nug koli awaraimai, eneun, “Du tub nugtal go igul tub guzenai mabun
    iborain tam, bo, Uwait nug gusig muraba, petak igul go mamau.
  ctu-BL: 'Juan tsi'' jac''ʌ: Ma''anic chuqui mi'' tajob winicob, cojach mu'' bʌ i
    tilel ti Dios am bʌ ti panchan.'
  meq-meq: 'Yuhana a mbəɗatay faya a gwaɗatay: «Taɗə Mbəlom kə vəlay bay na, ndəray
    ma sliye məhute bay tebiye.'
  noa-H: Magbaawai Juanau hamag, —Hoob hiekk'õr waumiet hajim hanʌm. Hẽwandamauta
    hichdëu k'ap hõrag jaauba haajeeb, hichdëu k'õsi simjöta nem waumk'ĩir. Mag sĩewai
    hichdëuta juau hirig jãgpi sĩebahab hajim hanʌm.
  alp-NT: Yohanese iombe, “Ele mere neka le sae iono sasaisa mo sepo Alla ndete surga
    Iriluke ktiline etei mo.
  san-VEL: tadaa yohan pratyavocad ii"svare.na na datte kopi manuja.h kimapi praaptu.m
    na "saknoti|
  kbq-kbq: Hazageno Joni'a anage hu'ne, mago vahe'mo'a, Mago zana e'origahie, ana
    hugahianagi monafinkati mago'zama amisigeno'a amne erigahie.
  kbh-kbh: 'As Juan tojanë́yana: —Ndocná quenátobena tondaye ntsebomnana, Bëngbe Bëtsá
    ndoñe tbonjats̈etase.'
  ron-LSB: 'Ioan a răspuns: “Nimic nu poate primi omul, dacă nu-i este dat din cer.'
  pon-pon: 'Ioanej japen majani: Aramaj amen jota kak aneki meakot, ma a jo aneki
    jan nanlan.'
  nhe-BL: 'Huajca Juan quinnanquili: ―Toteco Dios quimaca sesen tlacatl nopa tequitl
    tlen quinequi ma quichihua.'
  sps-sps: Jon biny ratuari, sa tsue na ka, “Gov kaa non Gormirmir te faan bus iny
    a binun to tan isiseiny mes.
  wnc-wnc: Iniwa Jonda yake anzing yanikut, “Anututa aminu tapatu dua gatangamanu
    puya tasinggak kakngata take dua siwik. Sike ita gatangamanu puyana take siknga
    siwik.
  bus-bus: 'Yaaya bèńnɛ: Gbɛ̃ke è fↄ̃ à pↄ́ke e à síro, tó èe kɛ Luda à gbà baasiro.'
  gub-BL: Na'e uze'eg Zuàw wanupe kury. — Ikatuahy nezewe ty wà. Ta'e Tupàn uzapo
    a'e awa purumuzahazahak ma'e romo a'e xe. Aze mo nuzapo iwer, a'e mehe mo nuiko
    iwer mo purumuzahazahak ma'e romo a'e.
  imo-imo: Aku ningi ungu pilipelie Jononi topondopa nimbeindo, “Mulu kombuna Goteni
    iye te ulu te tepili ungu naa nilkanje aku iyemuni manda naa telka.
  boj-boj: Onaqa Jon na kamba minjrej, “Qotei laŋ qureq di unu qaji a na iga iŋgi
    bei egwasai di iga iŋgi bei oqa keresai.
  eng-DRA: 'John answered, and said: A man cannot receive any thing, unless it be
    given him from heaven.'
  knf-knf: 'Kë Yowan aŧeem baka aji : « Nin ñaaŋ aanhil kayeenk uko uloŋ bë uunwoona
    du baţi.'
  san-KHM: តទា យោហន៑ ប្រត្យវោចទ៑ ឦឝ្វរេណ ន ទត្តេ កោបិ មនុជះ កិមបិ ប្រាប្តុំ ន ឝក្នោតិ។
  arn-NT: 'Juan feypieyew: —Kümelkamekey tati. Iney rume nielayafuy chem no rume,
    Ngünechen ta elunoeliyew.'
  zas-NT: 'Badxiꞌ Waj laan rëbaman: ―Achut zajc gap guialrniabee bal id Dios gudëë
    laan.'
  ken-NT: Jɔ̌n akɛmɛ bhɔ bɛ, “Yɛ̌ mmu apu kway bɛbhɔŋ ɛnyɨŋ kpátɛ Mandɛm anchyɛ yi
    yɔ.
