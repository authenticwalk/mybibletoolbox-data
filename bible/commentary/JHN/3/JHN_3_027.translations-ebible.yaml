verse: JHN.003.027
translations:
  kpx-kpx: Ige Dioniu namigevei avoe, “Isito Dilavau lovi igaegae nahioveale ke nahiabuna
    vai.
  okv-H: John na ke einge ena, “Embo ta uje na mane humbuto eagora te God na uhu ta
    ikeoi humbuto eagora.
  tbo-tbo: Yoni hai baha i wimiheya i pa, ‘Bagibagi atapuhi Yaubada i huhounihi naka
    tauhi lawa hi wobagibagiyehi.
  mal-C: 'അതിനു മറുപടിയായി യോഹന്നാൻ: “സ്വർഗത്തിൽനിന്ന് നൽകാതെ യാതൊന്നും മനുഷ്യനു സ്വീകരിക്കാൻ
    കഴിയുകയില്ല.'
  grc-SR: Ἀπεκρίθη Ἰωάννης καὶ εἶπεν, Οὐ δύναται ἄνθρωπος λαμβάνειν ⸂οὐδέν,⸃ ἐὰν μὴ
    ᾖ δεδομένον αὐτῷ ἐκ τοῦ οὐρανοῦ.
  bgc-bgc: यूहन्ना नै जवाब दिया, “माणस नै तब तक कुछ न्ही मिल सकता, जिब तक वो सुर्ग
    तै ना दिया जावै।”
  khz-khz: Ioane evega-geleta, netiwato, “Talima taa na gau ta ati pene rawali-kawaa,
    na Palagu na kupana pene veni-rigoa vou pene rawalia.
  deu-TKW: 'Antwortete Johannes und sprach: Ein Mensch kann nichts nehmen, es sei
    denn ihm gegeben vom Himmel her.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Juan, rëꞌ lequëꞌ: ―Cutu bi dë lu nëꞌë bönniꞌ, chquiꞌ
    Dios cutu nudödëꞌ lei lu nëꞌë.'
  lin-lin: 'Yoane azongisaki : — Moto akoki kozwa eloko moko te soki Likolo epesi
    ye yango te.'
  hns-NT: 'Tab Johaanas bolies: „Ek manai khaalie oe kaam kar sake hai djaun Parmeswar
    oke deis hai kare ke.'
  noa-E: Magbaawai Juanau amag, —Oob iekkhõr waumiet ajim anʉm. Ẽwandamauta ichdëu
    khap õrag jaauba aajeeb, ichdëu khõsi simjöta nem waumkhĩir. Mag sĩewai ichdëuta
    juau irig jãgpi sĩebahab ajim anʉm.
  eng-EMTV: John answered and said, “A man can receive nothing unless it has been
    given to him from heaven.
  mib-NT: 'Te ni cahān Juan: Ni ɨɨn tēe ma cúu sáha de jniñu Yaā Dios te núu ma tejníñu
    ya de.'
  lif-NT2: युहुन्‍नारे़ खे़न् नोगप् पिरु, “साङ्‌ग्राम्‍पेदाङ्‌लाम् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    मे़म्‍बिएग मनाःल्‍ले़ थे़माआङ् खोःमा मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Yohani akavayangula, “Mundu ihotola lepi kuvya na chindu ngati angapewa
    na Chapanga.
  mmx-mmx: Jon ga vorang i ridi xeretna, “Kopmen teta naba ruuna ka tavanga do ne
    Moroa noxo raba i min.
  cbr-NT: 'Cacëxun ca Juanën cacëxa: —Uinu ''icë unínbi ca Nucën Papa Diosan ''imicëxunma
    usa ñu ''atima ''icën.'
  tee-NT: 'Chai ak''alhtayanalh ju Xivan. Ajunich: ―Jantu lai xamati'' amaklhtayanan
    tu''u'' tachaput ni jantu lact''iyan ju caxtaknicancha.'
  eng-LSV: John answered and said, “A man is not able to receive anything if it may
    not have been given him from Heaven;
  cak-NT: 'Y ri Juan xu''ij chique ri ru-discípulos: Ja ri Dios xti''in ancu''x (anchique)
    xtic''ue'' más ruk''ij.'
  pah-NT: 'Igwete Joãova''ea ei g̃a pe a''ero: —Pyry hete reki ji ve g̃a hopavame
    ga pyri, ei ahe. Tupana''ga jate ombopopoakarame ahe popoakaramo a''ero okovo
    Tupana''ga remimbotarimova''ea rehe, ei ahe. Nurã g̃a hopavi ga pyri. A''ea ko
    pyry hete ji ve, ei ahe g̃a pe.'
  sja-NT: 'Mãpai Juanpa p''anauji: —Apidaapa mãgee ne-inaa ooda-e pak''ajida aji,
    Tachi Ak''õrepa oopi-e pada paara.'
  xed-xed: 'Ka Yuhwana mantsa: «Haɗ mndu dzaʼa mutsaftá sana skwi ka Lazglafta a ta
    vlaŋta wa.'
  glk-glk: 'یحیی در جواب بوگفته: «هیچکی نتأنه چیزی به دست بأوره مگر اونکی از آسمان
    به اون عطا ببه.'
  mks-NT: 'A̱nda̱ já na̱cachi Juan já xi̱hín na̱ cán: —Ni in túhún toho ña̱ha a̱ cúu
    caja ña̱yivi tá co̱ sáhan Ndióxi̱ ña̱ma̱ni̱ nu̱ ná caja na ña̱.'
  gfk-S: Ma ne Jon ga tange ta di, “Pata tikenong pai nale gil tike pinapalim ing
    be God paile ter ie tana.
  bmu-bmu: Jonöŋ mi möta kewö meleŋnök, “Anutunöŋ azi kungöra yuai kun Suepnöhök qahö
    al waŋgibawak ewö, yaŋön mönö mi buŋa qem aŋgumamgö osiza.
  dgz-dgz: Dion gare wan, “Apan da tat mega aroewa God kimani wanini gapan megenat
    taiwan.
  eng-GNV: Iohn answered, and saide, A man can receiue nothing, except it be giuen
    him from heauen.
  zaa-NT: 'Làniana Juáan nna ra bi cą: Ttu enne'' nna, labí biỹa runią recibir canchu
    làhuabi ną́ por voluntad qui'' Tata Dios.'
  eng-WEBSTER: John answered and said, A man can receive nothing, except it be given
    him from heaven.
  guh-guh: 'Nexata Juan jumaitsi pijajivijavabelia: —Xuavajëto xaina caejivi canacujitsia,
    Dioso perajutsixaetsi xaina.'
  bon-bon: Yoane jejemige egä, “Nuuja biname te äblicäco pepu mule ne acata, Acejiyame
    te liba lica yääcäruge teebine.
  nhw-BL: 'Huajca Juan quinnanquili: ―Toteco Dios quimaca sesen tlacatl nopa tequitl
    catli quinequi ma quichihua.'
  swh-ONEN: Yohana akawajibu, “Hakuna mtu yeyote awezaye kupata kitu chochote isipokuwa
    kile tu alichopewa kutoka mbinguni.
  wbi-wbi: UYohana akavamula akati umuunhu naangave ni kimonga nave uNguluve naampeliile.
  bba-bba: Yohɑnu u bu sɔ̃ɔwɑ u nɛɛ, ɡoo sɑri wi u koo ɡɑ̃ɑnu wɑ mɑ n kun mɔ ni Gusunɔ
    u nùn wɛ̃.
  eng-KJVCPB: John answered and said, A man can receive nothing, except it be given
    him from heaven.
  kgk-NT: 'Ha João he''i: —Nhande-vy Nhandejáry remime''ẽgwe mante jareko, he''i.'
  waj-waj: 'tuduu rikioo Yuvuaano iya sai tunoo: Hama giaasidiri gioonna kiaapu voovoono
    mminnaivaa varaivai. Anutuuqoono mmikio varaivai.'
  cpy-cpy: 'Ari rakanaki Juan, ikantzi: “Jempe ikanta piñaakiri irika, teera opoñaashi-waeta,
    riitaki Tajorentsi riiperota-kaakiriri.'
  ekk-PKP: „Keegi ei võta midagi vastu, kui seda ei anta talle taevast,“ vastas Johannes.
  mpx-mpx: Analiya i lahe i ba, “Nige bosowaina bugul etega ni gan gamagal etega elana
    iyai te ebo Yehoba ni talamwan elana.
  wbp-wbp: Jaanurlulku-jana jangku-manu, “Kajilparla Kaaturlu yungkarla warrki yapaku,
    ngulaju kajikarla warrki-jarri yaliji yapa nyanungukulku. Kala kuja-wangurlaju,
    kulalparla nyarrpa warrki-jarriyarla.
  luo-luo: Johana nodwokogi niya, “Onge gima ngʼato nyalo yudo makmana mano momiye
    koa e polo.
  nhe-NT: 'Huajca Juan quinnanquili: ―Toteco Dios quimaca sesen tlacatl nopa tequitl
    tlen quinequi ma quichihua.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܘܿܚܲܢܵܢ: ”ܠܹܐ ܡܵܨܹܐ ܐܢܵܫܵܐ ܫܵܩܹܠܔ ܡܸܢܕܝܼ، ܐܸܢ ܠܵܐ
    ܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܐܸܠܹܗ ܡ̣ܢ ܫܡܲܝܵܐ.'
  esk-NT: John-ŋum kiuniġai, “Kiñaunniiñ sumik piqaġumiñaitchuq, Agaayyutmun qaitchiñġunnani.
  msb-msb: Nagsabat si Juan, “Waraʼn bantog sugad sana an tawo kun dili ginatugot
    sa iya san Dios.
  cpa-NT: 'Jøng² ca¹juúh² Juan: ―Ha¹chi² juu¹² jmø³hiég¹ chi² quián² jniang³ dsa²
    jmøi¹guǿi¹, ju³ná³ tsa¹cuø¹ Diú¹³.'
  dso-dso: ଜଅନ୍‌ କ‍ଇଲା, “ପର୍‌ମେସର୍‌ ନ ଦେଲେ, କେ ମିସା କାଇଟା ନ ପାଅତ୍‌ ।
  meu-meu: Ioane e haere, eto, Guba amo basinema henia tauna na ḡau ta basinema abia
    diba.
  yva-NT: Yohanes po raura akananto mansai pare, “Anakotaro rui vayave vatane awaura
    rai mamo Amisye wepi po raunande.
  dgc-dgc: “Ewan,” kagi ni Juan du alagad na. “Tama tu gimet na. Tandaan moy, maski
    ti ésiya a te kapangyarian, éy Diyos i méngatéda diya.
  zpm-NT: 'Pquiab Juan rëb Juan: ―Ib Dios rdeed diidz zha guṉ miech tib tib xtsiiṉ
    me, gacd ne lega zhal zho guṉ zho pe cos.'
  hix-NT: Neyuhtxownà hatà, noro. Àsok hana tehxan ha, ehonomnà me hana, ehonomnà
    mehra haxa hana, kekon hatà. Kahe yawono ryhe khutwehe. Noro yano me marma ehonomnà
    me xaxa tehxan hamà. Ehonomnà me hak nahko, mosonà, kahra haxa noro yehtoko, ehonomnà
    mehra rma tehxan hamà, kekon hatà, Xowawu.
  sim-sim: Karem li mbarik Jon mu mbara, �Os Avui Wasilaka or hevenik linda kwambun
    ma larin or hana ambu nahi, ma oto mbeek lerawu las landahi ambu ri.
  npi-ULB: यूहन्‍नाले जवाफ दिए “मानिसलाई स्वर्गबाट नदिएसम्म त्यसले कुनै पनि कुरा प्राप्‍त
    गर्न सक्दैन ।
  cgc-cgc: Ambal Juan, “Bay-an nyo nang. Daw ula kanen paatagan ta Dyos ta katengdanan,
    impusibli na iling an tan mabuat din.
  tim-tim: Hain dâmbiâ hin dâm makyeŋgiep, “Anutuŋe bo hekat nengimbo dâine amâ gain
    gain akmâ nâŋgâwâen? Bo.
  yor-yor: Johanu dáhùn ó sì wí pé, “Ènìyàn kò le rí nǹkan kan gbà, bí kò ṣe pé a
    bá ti fi fún ún láti ọ̀run wá.
  wos-wos: Wungi wandaka dé Jon diré wa, “God du nakéka nak jémba hwehafi yandét,
    wun du wun jémba yamba yakéndé.
  emp-NTPO: 'Maʌ̃ carea Juaʌ̃ba jarasia: –Ãcõrẽba iduaribiẽ́bʌrʌ, ni ab̶aʌba ẽberãrãra
    zocãrã jʌrʌ peẽ́a.'
  eng-F35: 'John answered and said: “A person can receive nothing unless it has been
    given to him from Heaven.'
  ind-ind: Lalu Yohanes menjawab mereka, “Kita manusia hanya menerima apa yang Allah
    berikan kepada kita.
  pes-OPCB: 'یحیی جواب داد: «کسی نمی‌تواند چیزی دریافت کند، مگر آنچه که از آسمان به
    او عطا شود.'
  mpt-mpt: Yone baabenea Gode abilim ut bie nakai elekiem elekiem i okoko omkayebebe.
  ssx-ssx: Koto ekina꞉ Dionima꞉ ika꞉ pi hombo peaaso alota꞉ Koda꞉ma꞉ niki pa꞉ta꞉ aleta꞉
    ma꞉nda꞉ na kia꞉ka꞉na꞉ta꞉ kota꞉ mea꞉peke na ya꞉la꞉me laa
  mkl-mkl: Ŋɔi Zɑ̃ɑ í sɔ̃ ŋɑ í ni, inɛ ɡɔ kɑɑ yɔkɔ ku bɑ nɡɔɡɔ bii kù jɛ Ilɑɑɔ̃i í
    muɑɑ.
  gaq-gaq: ଜହନ୍‌ ଉତର୍ ବିଃକେ, “ଇସ୍‌ପର୍ ଆବିଲା, ରେମୁଆଁ ମେଃଡିଗ୍‌ ଆବା ଣ୍ତୁ ।
  gof-RNT: Yohaannisi zaaridi, “Xoossay immonna asi aybibaakka ekkanaw dandda7enna.
  unx-unx: ଯୋହାନ୍‌ କାଜିରୁହାଡ଼ାଦ୍‍କଆଏ, “ସିର୍ମାସାଃଏତେ କା ଏମଃରେଦ ହଡ଼ ଜେତ୍‌ନାଃ କାଏ ନାମ୍‍ଦାଡ଼ିୟାଃ
    ।
  gah-gah: Liki likago, Zoní láa loko lo kimimó; Ve makó nenémo okulumá amelaho netá
    matá amemikoma ezáa hagitana alitihe.
  lcm-lcm: Na Ioanes kala antok iria ta, “Si man a God parik kapa lis a igenen ta
    sikei a bil, au parik kapa angkoai si atogon ania.
  aer-aer: John anteme itneke alakenhe angkirtneke, “Arrpenheme kwenhe atyenge-werne
    apetyeke. Kenhe arrpenheme akenhe Jesus-werne-arle alheme. Itne kwenhe apelkele
    ware alhetyakenhe. Tyerrtyele kwenhe atnyeneme nhenge iwenhele Ngkartele-ante
    ware renhe antheme, arrantherre kwenhe ingkerte-irretyale anetyeke tyerrtye areye-arle
    kwenhe Jesus-werne alherlenge.
  qvc-NT: 'Chayshina yach''akuqninguna niptinllapaqam, Jwanqa nirqan: —Tayta Dyus
    suq runata yanapaptinqam, imatapis atin rurayta. Manaqa manám.'
  tgl-ULB: Sumagot si Juan, “Walang anumang bagay ang tatanggapin ng isang tao maliban
    na lamang kung ito ay ibinigay sa kaniya mula sa langit.
  cbs-NT: 'Juanen jatu yuikin: —Juni betsa Diosun yunuama xanen ibu kayabi itidumaki.'
  xtm-NTPP: 'Te Juan ma, jiña''a de: ―‍Masu nawa kuu koneva''a o, nú masu taa maa
    Su''si ma.'
  nnq-nnq: Yohana ngabajanga, “Mundu aotwije kube na kilebe mpaka ibe kuboka ku mbengu.
  bao-NT: 'To biro cʉ̃re cʉ̃ja ca ĩiro, o biro cʉ̃jare ĩiupi Juan: —Jĩcʉ̃ ʉno peera
    to biro tii majiriquere cʉo majitimi, Ʉmʉreco Pacʉ cʉ̃ ca tiicojotijata.'
  san-ORI: ତଦା ଯୋହନ୍ ପ୍ରତ୍ୟୱୋଚଦ୍ ଈଶ୍ୱରେଣ ନ ଦତ୍ତେ କୋପି ମନୁଜଃ କିମପି ପ୍ରାପ୍ତୁଂ ନ ଶକ୍ନୋତି|
  huv-NT: 'Quiaj tasaj nejiw a Juan: ―Nejinguind ngondom marang aag ayaj sitiül Teat
    Dios najlüy tiül cielo ngo müüch nej marang.'
  otn-NT: 'Bi ''yɛ̱nna̱ Xuua p''ʉya: ―Nu̱na̱ Oja̱, ya xpá̱ nzännbi̱ n''na ngu̱ n''na
    ndana̱ gue''a̱ ta̱te ngue mi̱''da.'
  nop-nop: Unduŋ yogiŋ kaŋ Jondibo yeniŋguk, “Nebek niŋdi nemenemek ne tuwot mu moŋgotak,
    Bepaŋdi mimbune kedem moŋgotak.
  obo-NT: Mid tavak si Juan to, “Waa en kogahan to minuvu otik konna idda id boggoy
    to Monama.
  cak-ENT: 'Ri Juan xbij c''a cheque ri rachibila'': Ja ri Dios nbin achique ri nc''uje''
    ruk''ij.'
  lif-NT: ᤕᤢᤜᤢᤴᤏᤠᤖᤧ ᤂᤧᤴ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤔᤧᤶᤒᤡᤀᤣᤃ ᤔᤏᤠ᤺ᤸᤗᤧ
    ᤌᤧᤔᤠᤀᤠᤱ ᤂᤥ᤺ᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤴᤗᤥ॥
  mie-NT: 'De nī ncāhān Juan: Ni iin tēe mā cūú sāhá dē tiñu Yāā Dios de tú mā tétíñú
    yā dē.'
  san-TIB: ཏདཱ ཡོཧན྄ པྲཏྱཝོཙད྄ ཨཱིཤྭརེཎ ན དཏྟེ ཀོཔི མནུཛཿ ཀིམཔི པྲཱཔྟུཾ ན ཤཀྣོཏི།
  qve-NT: 'Bautizaq Juanñataqmi paykunata contestaran khaynata: —Runaqa manan ni imatapas
    ruwaytaqa atinmanchu, sichus Dios payta mana yanapaqtinqa.'
  pao-NT: Soo John yise meeoo, “Numme ka Te Naa numme tunetammekupu mayohodyakwe.”
  cbu-NT: 'Apuchirinsha: Waana Apanll chiyaa kamachtaku anuritam kinachchi.'
  usa-usa: 'Yóáane maaráá téna yauwéqma tiráiye: “máqte-qtataaqa wení márûpake Áánûqtu
    ámikaipoana móra-nakoma kéqokeq-yataaqa paá íma mayáníbo.” Yóáane téna tiráiye:'
  soy-soy: 'Yohɑni uu pi pɛsɛ rɛ: Uléécɑɑ un ńnɑŋɛ pɔ́ n hɛ rɛ ɑ nɛ linyinɛ wɑ
    mɛcirɛ kɑɑ yɛ fe ɑɑ li wɑi.'
  hui-hui: Ani layagola Yonehanda ladai bialu lalu, Ngode Datagaliwabehanda mbiralihondo
    mbirale mbira namiyagua nde mbirali ogoni ibu mbirale nayi holebira.
  amf-amf: Wannisaar kena yinin maasenka, “Eedi haynaar cecira Barjo kina imima yer
    kala hattear tiyana damehe.
  quc-NNT: 'Ri tat Juan xub''ij chke: Man k''o tä jun winaq k''o jas käkowin chub''anik,
    we man yo''m che rumal ri Dios.'
  dob-dob: Ta Yoni ꞌieonedi ga ꞌigwae, “Nigeya ꞌebweu yaita sawesawenaya be ꞌietai
    sinabwa ꞌeguma Yaubada nigeya ꞌena ꞌitagwatagwala.
  wrs-wrs: Yon unna, lehra Yesusva nomba temba vevpa osva, manara, Sesoana aralna
    nengavnangra nomba temba phov.
  mca-mca: 'Ka'' Juan qa yeku''ƚ pa''aj, qa yit''ij: —Ham pakha'' qu'' nana''lƚi''im
    pa''qu'' ƚunye''je'', qu'' nite'' netisi''ij pakha'' i''nji'' ha''ne wa''s.'
  tzo-TZC: 'Ti Juane jech laj stacꞌ: ―Muꞌyuc cꞌusi xuꞌ yuꞌun jun vinic ti mi maꞌuc
    acꞌbil yabtel yuꞌun ti Diose.'
  mya-mya: ယော​ဟန်​က ``ဘု​ရား​သ​ခင်​ပေး​အပ်​တော်​မ​မူ လျှင် လူ​သည်​အ​ဘယ်​အ​လုပ်​တာ​ဝန်​ကို​မျှ
    မ​ခံ​မ​ယူ​နိုင်။-
  gng-NT: 'Nɛ San tɔke'' bɛ ki ye: «Nil ŋa ń fre kí li ŋmɔbe niba ŋɔ Wien ŋa de''
    wɔ nɛ̀.'
  cbi-NTPO: 'Tsa detiñu Juan tsandimi: Naaju chachillaba Diosren tsanguikarei''ñuya
    tibanguen dejutyuve.'
  ikk-NT: Jọnụ nọ za, sị, “O nwọnni onyẹ hụn e nwẹhẹn ihiẹn ọwụlẹ mmanị wẹ gha elu-igwee
    y'ẹ ihiẹn hụ.
