verse: JHN.003.005
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Seleveta di a namihai. Ata oleuoleu eta Munana
    Tumutamo uale kebia unahae abuna Dilava matamae doga keve tai.
  okv-H: Iesu na einge ena, “Eto embo na umo te Ahihi te na e ta hini ta eha vearako
    aisuja te ainge ae amo God ta tihi jigari degi ai ta mane horasuja.
  tbo-tbo: Yesu i baha meme i pa, ‘A baha duma uyahim, inapa lawa ega goilei po gasi
    Alugo Woiyawei ina guni meya yaka Yaubada anani taniwaga uyahina apega ina lui.
  mal-C: 'യേശു മറുപടി പറഞ്ഞു: “ഞാൻ നിങ്ങളോട് സത്യം സത്യമായി പറയട്ടെ, വെള്ളത്തിൽനിന്നും
    ആത്മാവിൽനിന്നും ജനിച്ചില്ലെങ്കിൽ ദൈവരാജ്യത്തിൽ പ്രവേശിക്കാൻ ആർക്കും കഴിയുകയില്ല.'
  grc-SR: Ἀπεκρίθη ⸆ Ἰησοῦς, Ἀμὴν ἀμὴν λέγω σοι, ἐὰν μή τις γεννηθῇ ἐξ ὕδατος καὶ
    πνεύματος, οὐ δύναται εἰσελθεῖν εἰς τὴν βασιλείαν τοῦ θεοῦ.
  bgc-bgc: यीशु नै जवाब दिया, “मै तेरे तै सच कहूँ सूं, जिब ताहीं कोए माणस पाणी अर
    आत्मा तै ना जन्मे तो वो परमेसवर के राज्य म्ह बड़ न्ही सकदा।
  khz-khz: Iesu evega-geleto, netiwato, “Au na avaikila-taunataunamuna, talima ta
    Palagu gena Basileia aonai ati pene lakatoga-kawa, na nanu na pene wala e Veaga
    Palaguna genana maki pene wala talimana vou pene laka-toga.
  deu-TKW: 'Antwortete Jesus: Wahrlich, wahrlich, ich sage dir, wenn einer nicht geboren
    wird aus Wasser und Geist, so kann er nicht in das Reich der Himmel eingehen.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―Le nactë rëpaꞌ liꞌ. Nu bönniꞌ cugaljëꞌ niꞌa
    qui nis len niꞌa queëꞌ Dios Böꞌ Laꞌy, cutu gac tsaziëꞌ ga rna bëꞌë Dios.'
  lin-lin: 'Yesu azongiselaki ye : — Nazali koloba na yo penza ya solo : moto moko
    te akoki kokota na Bokonzi ya Nzambe soki abotami te na mayi mpe na Molimo.'
  hns-NT: 'Tab oe bolies: „Khaalie djab ek iensaan paanie aur Pawietr Aatma me se
    paida howe hai, tab oe Parmeswar ke raadj me bhaag lei sakiega.'
  noa-E: Magbaawai jũrr Jesuu deeu ũwaai, —Ʉ̈ʉ̈, mua chan sĩi thaabaa chaar thaaba
    nʉm jaauba chirʉmgui ajim. Mua mag eeupemjö thaabaju a chirʉmʉn, Juanau pör choo
    simua jaaujerrjö Ẽwandam Akharag dich khĩirjug chi iiurig paapʉ̈ipi nʉmta jaau
    chirʉmgui ajim. Magbam chan pöd Ẽwandam sim aar öbërbam, agtha i dën khaba sĩewai.
  eng-EMTV: Jesus answered, “Most assuredly I say to you, unless one is born of water
    and the Spirit, he cannot enter the kingdom of God.
  mib-NT: 'Te ni cahān Jesús: Jendaá cahán rī jiín ró jeē núu tú nacacu ɨɨn ñayuu,
    te ma cúu quɨ̄vɨ i ndaha Yaā Dios jeē ndacu ya jniñu nuū i. Te jeē nácacu i cúu
    jeē ndúndoo cuēchi i nájnūhun jíín ndute, te condee Espíritu Santo ini anuá i.'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “इङ्‌गाॽ से़क्‍खाए मे़त्‍ने़ॽ, च्‍वाःत् नु सेसेमाङ्‌लाम्‍बा
    सामे़न्‌वाःन्‍छिङ्‌ङे थारिक् निङ्‌वाॽफुहाङ्‌जुम्‍मो आत्तिन्‍नाङ् लाःप्‍मा मे़सुक्‍ने़न्‍लो॥
  xnj-xnj: Yesu akamyangula, “Chakaka nikukujovela,” Mundu ngati avelekiwi lepi kwa
    manji na kwa Mpungu Msopi katu nakuhotola kuyingila mu Unkosi wa Chapanga.
  mmx-mmx: La ne Iesu ga vorang i rin, “A tong tuturun i na ru. Do tara noxo lok kaka
    lesep susu la noxo lok kaka livipisik amaxat boro at Loroonan Kaala, neni noxo
    beles at Linintoo at ne Moroa.
  cbr-NT: 'Nicodemonën cacëxun ca Jesusan cacëxa: —Usama ca. Asérabi cana ''ën mi
    cain, ''unpax ''imainun Nucën Papa Diosan Bëru Ñunshin Upitan bacë́ntëcëncëma
    uni ax ca Nucën Papa Diosnan ''itima ''icën.'
  tee-NT: 'Pus ak''alhtayanalh ju Jesús. Junich: ―Slivasalh ju icjunan. Ju tam lapanac
    ju akpaxta va ixlaca''atalh ni tam xajun ju is''atsucunti pus tachi ju va tsucuchokolhca''.
    Chai acsni tanui ju Spiritu Santu la''is''atsucunti tam xamati'' pus vana tachi
    ju va tsucuchokolhca''. Para ju lapanacni ju jantu tam junita ju is''atsucunti''an
    chai ju jantu tapacxanta ju Spiritu Santu la''ix''alhunut''an pus jantu lai catitatanu
    junta lhinajun ju Dios.'
  eng-LSV: Jesus answered, “Truly, truly, I say to you, if anyone may not be born
    of water and the Spirit, he is not able to enter into the Kingdom of God;
  cak-NT: 'Ri Jesús xu''ij: Can ketzij ri nin-ij chawe: Ri c''ac''ac'' alaxnic ri
    xinnataj, jari'' ri ni''an roma ri Espíritu Santo y ya''. Y ri man xquie''alex
    ta chic jun mej (bey), can man xquie''oc ta quiq''uin ri ye''an gobernar roma
    ri Dios.'
  pah-NT: 'Igwete Jesus''ga ei ga pe: —Tamombe''u katu tuhẽ nde ve. Penhimobatizauka
    po pe yhya pyvõ imomboruka pejikote''varuhua pejihugwi hamo, ei ga. Tupana''ga
    ra''uva po pe mboheaporog̃ita pyahu hamo no, ei ga. Nane''ymame po ti Tupana''ga
    ndokoi penduvihavuhuhetero nehẽ penhimobatizaukare''ymame yhya pyvõ gara''uva
    pe mboheaporog̃itapyahue''ymame nehẽ no, ei Jesus''ga ga pe.'
  sja-NT: 'Jesupa p''anauji: —Mɨa wãarata jararu. Eperã paniapa t''o-e pɨrã mãik''aapa
    Tachi Ak''õre Jaurepa t''opi-e pɨrã, p''oyaa ba-e pai Ak''õre jua ek''ari ichideerã
    ome.'
  xed-xed: 'Ka Yesu mantsa: «Kahwathwata ka yu ta mnaghata, ka ya a lu ta mndu nda
    imi nda Sulkum wu katsi, laviŋ a ta walaŋtá lami da ga mghama Lazglafta wa.'
  glk-glk: 'عیسی جواب بده: «آمین، آمین تره گم تا کسی از آب و روح به دنیا نأیه، نتأنه
    وارده خدا پادشاهی ببه.'
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já xi̱hi̱n dá: —Cáha̱n i̱ ña̱ nda̱a̱ xi̱hi̱n
    ndo̱. Tá na̱candúta̱ ña̱yivi xi̱hín ticui̱í ta tá na̱ndicutú nda̱a̱ ínima̱ ná
    xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱ já cúú á tátu̱hun cácu tucu na ta a̱nda̱ já cuu cacomí
    Ndióxi̱ cuéntá sa̱ha̱ ná.'
  gfk-S: Io, Jisas ga balu ie, igom tange, “Hadado baak! Be tikenong pa dile kaho
    ie tano taho ma tano Tanuo bileng, paile tale be na salo tano kingdom tane God.
  bmu-bmu: 'Mewö jiiga kewö meleŋnök, “Nöŋön keu öl töhönŋi kun kewö jibi mötnöŋ:
    Kunŋan o melun mem waŋgigetka Uŋa Töröŋan uruŋe geiga mewöŋi miaŋön ahuahu dölökŋe
    qahö ahuza ewö, mewöŋi miaŋön mönö Anutugö bemtohoŋ uruŋe aŋgotmamgö osima.'
  dgz-dgz: Iesu gare wan, “Ne tave di wadiagivin, orup da me kaum ge Guewa Woup Seniwa
    gapan ya yanepiwa me God toemu mega ya unugeta.
  eng-GNV: Iesus answered, Verely, verely I say vnto thee, except that a man be borne
    of water and of the Spirite, hee can not enter into the kingdome of God.
  zaa-NT: 'Becàbi Jesús nna rèe na: Hualigani te'' nia'' lu'': Nu labí galią de inda
    nna Espíritu nna, entonces nunca labí gá''ą le'' reino qui'' Tata Dios.'
  eng-WEBSTER: Jesus answered, Verily, verily, I say to thee, Except a man be born
    of water, and of the Spirit, he cannot enter into the kingdom of God.
  guh-guh: 'Jesús nexata jumaitsi Nicodemojavabelia: —Xaniajanë pacuenia catsipaebijitsiatsi.
    Pajivi pena pecototoverena naexana, yaperabëanaexana baja cajena. Pajivi pijinia
    Espíritu Santo pejamatabëcueneta naexana bepejananaexanaejiviyo, bajarapajivi
    Diosojavabelia ajamatabëcuenesaëyaexanatsi, Espíritu Santo petsijamatabëecaexaetsi.
    Pajivi Dioso pejamatabëcueneta jamatabënaexana icatsia bepejananaexanaejiviyo,
    bajarapajivi xanepana pebautisabinexatsi merata. Nexata bajarapajivi Espíritu
    Santo rajutsianatsi pejanajamatabëcuene. Nexata bajarapajivi Dioso pijajivitonëcuenia
    evetsianatsi.'
  bon-bon: Yeesu jejige egä, “Cane toraca naajenine, biname te liba lica birige aplimla
    niiye piiyepu Aceji Seemo cabu ca, Acejiyame te lica teebine acana.
  nhw-BL: 'Huan Jesús quinanquili: ―Nelía nimitzilhuía, sintla amo sempa tlacatis
    ica atl huan ica Itonal Toteco, amo huelis yas campa Toteco tlanahuatía.'
  swh-ONEN: Yesu akamwambia, “Amin, amin nakuambia, hakuna mtu yeyote anayeweza kuingia
    Ufalme wa Mungu kama hajazaliwa kwa maji na kwa Roho.
  wbi-wbi: UYesu akamwamula akati, “Kyang'haani nikukuvuula, nakwale umuunhu juno
    ndepoonu ikwingila mu Vutwa vwa Nguluve, nave naaholilue na malenga nu mhepo ghwa
    Nguluve.
  bba-bba: Yesu u nùn wisɑ u nɛɛ, ɡeemɑ nɑ nun sɔ̃ɔmɔ, ɡoo sɑri wi u koo kpĩ u ko
    bɑn te Gusunɔ u swĩiɡii mɑ n kun mɔ bɑ nùn mɑrɑ kɑ nim kɑ Gusunɔn Hunde.
  eng-KJVCPB: Jesus answered, Verily, verily, I say unto thee, Except a man be born
    of water and of the Spirit, he cannot enter into the kingdom of God.
  kgk-NT: 'He''i jevy mburuvixa-pe: —Ejeapysaka porã katu. Anhetegwa va''e amombe''u-ta
    nde-vy, he''i. —Ojéhegwi rei avave nomoirũ mo''ãi Nhandejáry-pe gwuvixarã. Onhemopotĩ
    rire, onhembopyahu jevy-ma rire Nhe''ẽ Marangatu tee va''e oiko-magwi ipy''a-py
    ae, ojohu va''erã íxupe, he''i.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Na kua kutaavai i kiaa i mmiaunoo.
    Fai hama vaidi voovoono nnooriivoota mmannasaivootama mmata kiaivo hama Anutuuqo
    gioonna kiaapuuyara dira yoosinnaivaki kuanaravai.'
  cpy-cpy: 'Ikantzi Jesús: “Itzimi-rika kaari kimitakaan-teroni itziman-teeyaawomi
    nijaa, kaarira otzimashiretakaa-yiteeri Ishire tajorentsi, eero iñeero ipinkathari-wentantee
    Tajorentsi.'
  ekk-PKP: '„Ma räägin sulle tõtt: sa ei saa Jumala riiki, kui sa ei ole sündinud
    veest ja Vaimust,“ lausus Jeesus talle.'
  mpx-mpx: Yeisu Nikodimas anana i lahe i ba, “Ya ba tunahot eliyam, nige bosowaina
    gamagal etega ni ulutuk Yehoba wana abaloguguiya ana siga ebo Yehoba ni ab pavavaluna
    wewel ge Yayaluwa Bwabwalena elana.
  wbp-wbp: Ngula-jangkarluju, Jijajirliji yarda jangku-manu, “Junga karnangku nyampuju
    jaru wangka. Kajilparla ngana yapa marlaja palka-jarriyarla-yijala ngapangka yukanjarla
    Pirlirrpa Kaatu-kurlanguku, ngulaju kajika yukamirra nguru-nyayirni-wangu-kurra
    Kaatu-kurlangu-kurra. Kala kuja-wangurlaju, ngulaju kulalpa yukayarlarra.
  luo-luo: Yesu nodwoke niya, “Awachoni adier ni onge ngʼama nyalo donjo e pinyruoth
    Nyasaye ka ok onywole gi pi kod Roho Maler.
  nhe-NT: 'Huan Jesús quinanquili: ―Nelía nimitzilhuía, intla se tlacatl ax sampa
    tlacatis ica atl huan ica Itonal Toteco, ax huelis yas campa Toteco tlanahuatía.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܘܼܟ݂، ܐܸܢ
    ܐܢܵܫܵܐ ܠܵܐ ܦܵܐܹܫ ܝܠܝܼܕܵܐ ܡ̣ܢ ܡ̈ܝܼܵܐ ܘܪܘܼܚܵܐ، ܠܹܐ ܡܵܨܹܐ ܥܵܒܹܪ ܠܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.'
  esk-NT: Jesus-ŋum kiugaa, “Iḷumutuullapiaqtuamik nipliutigikpiñ, Iñuk anitqiñġisuaġuni
    imikun suli Ipqitchuakun Irrutchikun isitlasriyumiñaitchuq Agaayyutim aŋaayuqautaanun.
  msb-msb: Nagsabat naman si Jesus, “Matuod gayod na an dili ianak gihapon paagi sa
    tubig kag Espirito dili makasulod sa kahadian san Dios.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹dsóh² juǿi²jni hning²: Ha¹chian² dsa² dsianh¹³
    ja³jmo¹² Diú¹³ héh¹ ju³ná³ tsa¹ca¹jéinh¹ dsǿa¹²dsa ju³lah jeinh¹² dsǿa¹² dsa²
    tsog¹² jmøi², ju³ná³ tsa¹ca¹can¹dsa jmi²dsí² han¹³ quiah¹² Diú¹³.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ମୁଇ ତକେ ସତ୍‌କାତା କଇଲିନି, ଗଟେକ୍‌ ଲକ୍‌ ପାନି ଆରି ଆତ୍‌ମାଇଅନି
    ଜନମ୍‌ ନ ଅଇଲେ, ପର୍‌ମେସରର୍‌ ରାଇଜେ ଜାଇ ନାପାରେ ।
  meu-meu: Iesu e haere, eto, Momokani vaitani na hamaoromumu, taunimanima na ranu
    amo bona Lauma ena amo basinema vara, ia na Dirava ena basileia lalonai basinema
    raka vareai diba.
  yva-NT: 'Naije Yesus po raura akananto ai pare, “Syo raura tugaive: Vatane inta
    pare ato siso kawasaeyo Amisye be akarive maije mai, weamo avaki mana rai muno
    Anawayo Vambunine rai wusyimbe rati.'
  dgc-dgc: “Tandaan mo,” kagi ni Jesus, “éng éwan ienak i tolay ta dinom sakay ta
    Espiritu na Diyos, éy éwan siya makasdép ta kaharian na Diyos.
  zpm-NT: 'Rëbchaa Jesús: ―Ible none gal miech, none gal zho zigne racladz Dios. Sac
    teḻne chobnisd zho ni ygaad zho Espíritu Sant, grieelod sëëb zho zaatne rnabey
    Dios.'
  hix-NT: Neyukye hatà, Txesusu. Onà wyaro yaworo xaxa mpànà àkehe ha, owya, kekon
    hatà. Tuna kwaka tataymomrà komo ke tonuhorye harha natxhe, toto komo, Khoryenkomo
    mryenon me harha tehtxoho menye. Khoryenkom yokato yano me tonuhorye harha natxhe,
    kekon hatà. Àro wyaro enurhura tehtokonye, noro mryenon mehra ro mak natxhe ha,
    kekon hatà, Txesusu.
  sim-sim: Karem or mbarik ormu mbara, �An mbeek nijavahi sunguk mi layinak indik
    si wakwa mashin a mbawa ambu nir. Mashi os a mbawa karem, os ma lar uku nga Masikome
    Avui Wasilakahi nga ma akrik or nana ambu nahi, or mbeek Avui Wasilaka yanga orhi
    orok ikwa ambu ri, wahau.
  npi-ULB: येशूले जवाफ दिनुभयो, “साँचो, साँचो म तिमीलाई भन्दछु, कोही पनि पानी र आत्माबाट
    नजन्मेसम्म ऊ परमेश्‍वरको राज्यमा पस्‍न सक्दैन ।
  cgc-cgc: Sabat Jesus, “Matuod gid nyan, piro gambal a ki kaon na ula duma na makalabet
    naan ta mga ittaw na padumalaan ta Dyos daw dili, mga ittaw na matao paagi ta
    waig daw Dyos Ispiritu Santo.
  tim-tim: Hain dâmbo hin dâm magaŋep, “Hin makgiŋdere nâŋgâ. Memelupyeŋande meyekbiâ
    manmanyeŋe miawagep. Dâ Anutugât Heakŋande meyekto âmâ irakŋe akmâ nanŋe baratŋe
    irakŋe miawakbiâ Anutuŋe damunyeŋe akbiap. Dâ benŋe siâŋe hain bo nâŋgâwiap âmâ
    bo miawagaŋbiap.
  yor-yor: Jesu dáhùn wí pé, “Lóòótọ́ lóòótọ́ ni mo wí fún ọ, bí kò ṣe pé a fi omi
    àti Ẹ̀mí bí ènìyàn, òun kò lè wọ ìjọba Ọlọ́run.
  wos-wos: Dé wungi wandéka dé wa, “Mwi hundi wuni méniré we. Du takwa Godna hémémbu
    xakunjoka mawuli yata tale di hulingumbu akwi Godna Hamwinyambu akwi huli xakutandi.
    Wungi huruhafi ye di Godna hémémbu yamba xakukéndi.
  emp-NTPO: 'Jesuba panusia: –Wãrãda mʌ̃a bʌ́a jaraya: baidod̶eba, Ãcõrẽ Jaured̶eba
    bid̶a tod̶aẽ́bʌrʌ, Ãcõrẽ purud̶ebema baẽ́a.'
  eng-F35: 'Jesus answered: “Most assuredly I say to you, unless someone is begotten
    by water and Spirit he is not able to enter the kingdom of God.'
  ind-ind: 'Jawab Yesus kepadanya, “Sungguh, Aku menegaskan kepadamu: Setiap orang
    yang ingin menjadi anggota kerajaan Allah harus dilahirkan dari air dan Roh Kudus.
    Kalau tidak begitu, dia tidak bisa menjadi anggota kerajaan Allah.'
  pes-OPCB: 'عیسی جواب داد: «آنچه می‌گویم عین حقیقت است. تا کسی از آب و روح تولد نیابد،
    نمی‌تواند وارد ملکوت خدا شود.'
  mpt-mpt: Yesuse baabanea Ne bain baabkenamabibe, nakae aaye mo fuelanea Gode Hobe
    e bobol temo mo dababbaim blim kene mole e mo mema naka neta Gode kimanin bibo
    mo unamabebabe.
  ssx-ssx: Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ I̱ma꞉ neke pa꞉ta꞉ ota꞉ pi alome.
    Hali homeke a꞉nda꞉ ikalima꞉ make Sipitidima꞉ make ipikita꞉ panake weki leke paa
    na mendia꞉ka꞉na꞉ta꞉ Koda꞉ ipika꞉ Kilu Tombuao Hala꞉eki pa꞉ta꞉ na honda꞉ pamba
    pelieke laa
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, ntɔ ntɔ, bii kù jɛ inyi do Hundei Ilɑɑɔ̃i í bi inɛ
    ɡɔ, lɑfɛ̃ɛ kɑɑ yɔkɔ ku lɔ ɑndunyɑ titɔ̃i Ilɑɑɔ̃.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିଃକେ, “ସତ୍ ସତ୍ ନେଙ୍ଗ୍ ଆପେକେ ବାଲିର୍‌ଣ୍ଡିଂ, ଣ୍ଡିଆ ବାରି ଆତ୍ମାବାନ୍
