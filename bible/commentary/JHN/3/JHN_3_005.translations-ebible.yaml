  kbh-kbh: 'Chora Jesús tbojanjuá: —Ndegombre cbëyana, béjayeca y chë Uámana Espíritbeyeca
    ntjonÿnacá, ndocná quenátobena Bëngbe Bëtsabe amë́ndayoye jamashënguama.'
  ron-LSB: 'Isus a răspuns: “Adevărat vă spun că, dacă nu se naște cineva din apă
    și din Duh, nu poate intra în Împărăția lui Dumnezeu.'
  pon-pon: 'Iejuj kotin japen: Melel, melel I indai on uk, meamen jo ipwiki pil o
    nen, a jota kak pedelon on nan wein Kot!'
  nhe-BL: 'Huan Jesús quinanquili: ―Nelía nimitzilhuía, intla se tlacatl ax sampa
    tlacatis ica atl huan ica Itonal Toteco, ax huelis yas campa Toteco tlanahuatía.'
  sps-sps: Jisas biny towa, “Nyo tsue faman of marom anyi, a sikia ta isen ta mes
    te onot non ma sof a Waan e Gov, onot non te agiir fiisen minon ya na aurom an
    Aaven Taabos.
  wnc-wnc: Iniwan yake anzing inikut, “Nata siakande siknga ganinggat. Aminu tapatuta
    musia dua tapan tekwamban yangga dua sauke mayata engang tangaiwan kayukapa aakgak
    binga Waungga aminu waapae musia dua tangenawan kayuk dua dakngakengu ita Anututa
    amin panangge tasinggak kakngae gepbiatang kopnanga dua.
  bus-bus: 'Ben Yesu wèàla à bè: Yãpuraan mɛ́ɛ oonnɛ, tó èe kɛ wà gbɛ̃ ì kↄ̃n ío
    kↄ̃n Luda Ninio baasiro, eé fↄ̃ à gɛ̃ kpata kɛ̀ bↄ̀ Luda kiia guuro.'
  gub-BL: Uze'eg Zezuz izupe. — Azeharomoete ko heze'eg ihe. Ni amo nupuner kwaw Tupàn
    hemiruze'eg romo weko haw rehe a'e nehe, aze nuzexak kar zuapyr wi kwaw mokoz
    haw a'e nehe. Teko uzexak kar uhy rie wi pitài haw a'e wà. — 'Y pupe wazexak kar
    haw, za'e izupe. Aze a'e teko heko wer Tupàn hemiruze'eg romo wà nehe, Tupàn rekwe
    wixe wapy'a pe a'e nehe. Amo ae teko ài wanekon putar wà nehe. A'e rupi — Uzexak
    kar zuapyr wi a'e wà, za'e wanupe. — Tupàn rekwe pupe wazexak kar haw, za'e izupe.
  imo-imo: Jisasini topondopa nimbeindo, “Nani nu paimbo nimbo tiro. Imbore nomuni
    kape Minimuni kape naa mengili lemo aku imbomu Gotenga bakulu naa molopa Gote
    iye nomi King molopa nokoromo kombuna tuku manda naa pumbelo, molo.
  boj-boj: Onaqa Yesus na kamba minjej, “E bole mermqai. Tamo bei a ya na ti Qotei
    aqa Mondor na ti aŋgro mom bunuj bulosim ŋambabqasai di Qotei na a taqatosim aqa
    Mandor Koba sqasai.
  eng-DRA: 'Jesus answered: Amen, amen I say to thee, unless a man be born again of
    water and the Holy Ghost, he cannot enter into the kingdom of God.'
  knf-knf: 'Kë aŧeema aji : « Na manjoonan dţupu, ñaaŋ anwooŋ aankak abuka ţi meel
    na Uhaaş wi Naşibaţi aanhil kaneej du Pşih pi Naşibaţi.'
  san-KHM: យីឝុរវាទីទ៑ យថាត៌្ហតរម៑ អហំ កថយាមិ មនុជេ តោយាត្មភ្យាំ បុន រ្ន ជាតេ ស ឦឝ្វរស្យ
    រាជ្យំ ប្រវេឞ្ដុំ ន ឝក្នោតិ។
  arn-NT: 'Jesus wiñoldungueyew: —Rüf dungu feypiaeyu fey ti choyüngenolu ko mew ka
    ti Lif Küme Püllü mew, pepi konlayay Ngünechen ñi ülmen mülewe mew.'
  zas-NT: 'Badxiꞌ Jesús laan rëbaman: ―Diidxliczi rnin, bén ad rirobnijst ad nabannë
    tëëtaman xSprijt Dios ad zileꞌt yayuman loj xguialrniabee Dios.'
  ken-NT: Yesu akɛmɛ yi bɛ, “Tɛtɛ̌tɛp, Mandɛm apú kwáy bɛbhak ntá mmu mbɔ Mfɔ ywi
    kpátɛ mámbé yi nɛ manyiɛp* nɛ Ɛfóŋó Mandɛm.
