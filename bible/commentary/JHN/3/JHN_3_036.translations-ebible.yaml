  aom-aom: Ae rahu Harihu mae uehorovëꞌoho ma-ioroꞌioremu maro hijajeje. O ae rahu
    Harihu bogo ejahëꞌoho bogo maroho hiꞌi God-ro hesi örire dë vörönimemu vörönimajeje.
  geb-geb: Guma, ana Kama khothɨgi, ana zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ ki. Guma,
