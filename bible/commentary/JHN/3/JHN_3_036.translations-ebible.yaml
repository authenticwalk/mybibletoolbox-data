    shunam debeihi nyih shumnek eriger ihih nyumneh.”
  bgs-bgs: Tô manubù na ágpamaké katô Batà ka Manama duwán kantayan na ándà ágtamanán.
    Asal tô manubù na dì ágbánnal katô Batà ka Manama dì bággayan ka kantayan, asal
    dungguan ka supak ka Manama.
  faa-faa: Asiamo Kotimo ipi hokosamo somesane aporo hinamomo kakimarakano iane Kotiyaki
