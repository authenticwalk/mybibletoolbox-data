  cek-AK: 'Capa tang kami loe dungzan hinghaih to tawnh: Capa tang ai kami loe hinghaih
    hnu mak ai; Sithaw palungphuihaih a nuiah om tih, tiah a naa.'
  bkd-bkd: Bisan sin-u sa tumuu hu Batà hu Dios amin din kinabuhì ha hurà din katapusan,
    ba saena ha harì tumuu kandin hurà din kinabuhì ta agsilutan hu Dios hu hinangturan.
  ctu-76: Jini mu' bʌ i ch'ujbin cha'an Ajcotyaya i cha'an i Yalobil Dios, anix i
