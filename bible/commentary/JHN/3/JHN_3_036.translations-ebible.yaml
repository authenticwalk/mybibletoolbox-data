  hoy-hoy: जो पार मा विश्वास माळतान, अनन्त जीवन आऊन हुन; लेकीन जो पार उन मातगोळी मान्सालुन,
    आव जीवन इक नोळतीदिल, लेकीन परमेश्वर उन सिट्ट आऊन मा ईरतद.”
  amo-amo: Ulenge na ayinna nin Saune di nin lai nsali ligang, ame ulenge na ayinna
    nin Saune ba, ama yenu ulai ba, nani tinana nayi Kutelle sossin litime.
  pjt-pjt: Ka aṉangumpa palumpa katjaku mulamularingkulampa wanka tiṯutjara nyinaku
