    رَ.»
  jpn-1965: 御子を信じる者は永遠のいのちを持つが、御子に聞き従わない者は、いのちを見ることがなく、神の怒りがその上にとどまる。
  fra-SBL: Celui qui croit au Fils a la vie éternelle, mais celui qui désobéit au
