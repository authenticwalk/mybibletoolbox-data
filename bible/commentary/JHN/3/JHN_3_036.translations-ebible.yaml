  mpm-NT: Yɨvɨ kandixia Seꞌe Yandios ja nama ya i, ti kunchuku i jiin ya ja kuu saa
    ni. Ko yɨvɨ ja tu kandixia Seꞌe ya, tu kuu kunchuku i jiin ya, chi suꞌva viꞌi
