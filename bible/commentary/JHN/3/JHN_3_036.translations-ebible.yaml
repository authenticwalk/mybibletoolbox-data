    to tobo to. Mia toro napano maka m̃a rimonmonea naio, mia naio rijikia re rial
    meuliano nei bogo tai, mia Atua kanano tiniemimiano ve toru toa naio.”
  bqp-bqp: Gbɛ̃ kũ àtɛn Nɛ́ pì náani kɛ wɛ̃̀ndi kũ àdi lákaro vĩ. Gbɛ̃ kũ àtɛn
    gí a yã mai ni wɛ̃̀ndii pì lero, Luda pↄfɛ̃ kpɛ́ kúamɛ.
  mcp-mcp: Muud mə *búgʉ́lá Mwân mə Zɛmbî yɛ́ jɨ nə cʉg á kandʉgə kandʉgə; muud mə
    bán nə́ nyə abúgʉ́láyɛ́ *Mwân mə́ Zɛmbî yɛ́ nyə abʉ́lɛ *dʉ́g cʉg, mpimbə mə́ Zɛmbî
    yida nada nyə cʉgʉd.»
  hat-hat: Moun ki mete konfyans yo nan Pitit la, yo gen lavi ki p'ap janm fini an.
    Moun ki desobeyi Pitit la, yo p'ap gen lavi sa a. Se kòlè Bondye k'ap tonbe sou
    yo.
  npl-NT: Akin kineltoka Ikone Dios, yolitos nochipa kan ilwikak. Pero akin amo kineki
    kitlakitas Ikone Dios, amo yolitos kan ilwikak yej kiselis ikualanilis Dios.
  bgg-bgg: Ji-è hanyie yi Dufuii shii migi rek arone, ai ne idang pha chai um ruii
    phro, chiih-è hanyie yi bran Dufuii shii migi arek arone ai ne chai amua ruii
    phro, jishii aishii ne Hamangkhung-aphuii ro lago mua ruii phro.
  eng-TCENT: Whoever believes in the Son has eternal life, but whoever disobeys the
    Son will not see life; rather, the wrath of God remains upon him.
  eng-BSB: Whoever believes in the Son has eternal life. Whoever rejects the Son will
    not see life. Instead, the wrath of God remains on him.”
  cpu-NT: Itzimirika kempisantanairine Itomi, ari inkañaanete. Iriima kaari kempisantairine
    Itomi, eero ikañaanetai irirori, intaani irapeshitaiyaaro irovasankitagairi Pava.”
  san-ASM: যঃ কশ্চিৎ পুত্ৰে ৱিশ্ৱসিতি স এৱানন্তম্ পৰমাযুঃ প্ৰাপ্নোতি কিন্তু যঃ কশ্চিৎ
    পুত্ৰে ন ৱিশ্ৱসিতি স পৰমাযুষো দৰ্শনং ন প্ৰাপ্নোতি কিন্ত্ৱীশ্ৱৰস্য কোপভাজনং ভূৎৱা
    তিষ্ঠতি|
  tac-NT: Bilé rió 'la oyérasaká Onorúgame Inolá, alueka asíriga 'la semáriga na'támala
    jena wijchimoba asagá, 'lige aminami nabí bejtega asimela Onorúgame 'yuga 'pa
    rewagachi napu'lige mukusá. Bilé rió sairúgame nísaká Onorúgame Inolá 'yuga, alueka
    tajsiné bejtélamala Onorúgame 'yuga, Onorúgameka pe aminacho resítiri raweli 'ya
    asimela.
  eng-WEBPB: One who believes in the Son has eternal life, but one who disobeys the
    Son won’t see life, but the wrath of God remains on him.”
  gfk-H: Siga nong i nurnur tano Natina i hatur kahai no nilon hathatikai. Iasen siga
    nong i ul pat tana pa na nas iakano nilon, ma i kis taar narako tano ngalngaluan
    ta Kalou.”
  viv-viv: Gava kaliva Yaubada Natuna givetumaganena medema yawai-vagahina ginuhagana,
    tu gava kaliva Yaubada Natuna ginadibutoyogena be keke ginavetumaganeni medema
    yawai-vagahina keke-moꞋa ginanuhagani, au Yaubada yana ilaꞋa bana kalivai-nadi
    againe ginaduva-vagata. Au hidede amine.
  yao-yao: Jwakunkulupilila Mwana akwete umi wa moŵa gose pangali mbesi, jwangakunkulupilila
    Mwana ngakola umi, ni uchimwa wa Akunnungu uli pa jwelejo.”
  tgp-tgp: Haratu mo rasu Natuna mo pete lavi na mauri tui moiso. Pani haratu mo sopo
    oloolo hin Natuna, i pa sopo er̃i lavi mauri tui atu, matan talai lolokoru non
    God mata hehe mo lo toho isana.”
  auc-NT: Æcänö Wængonguï Wengä ingante në wede pönëna ïñömö tömengä cöwë wæ̈nämaï
    quëwencæcäimpa. Æcänö Wængonguï Wengä ingante në Baa ante pönënämaï ïna guiquënë
    tömengä wïï cöwë wæ̈nämaï quëwencæcäimpa. Edæ Wængonguï tömengä ingante ænguï
    nänö panguïmämo cöwë cædongä ingampa, ante Wäö mänïñedë ïinque apæ̈negacäimpa.
  kbc-NT: Niɡ̶ina aneyiwaɡ̶adi Aneotedoɡ̶oji Lionigi jiɡ̶ida lewiɡ̶a ane daɡ̶adiaaɡ̶ica
    liniogo miniwataɡ̶a Aneotedoɡ̶oji. Pida niɡ̶ina ane daɡ̶a dibatege Aneotedoɡ̶oji
    Lionigi aɡ̶ica lewiɡ̶a miniwataɡ̶a Aneotedoɡ̶oji, codaa Aneotedoɡ̶oji biɡ̶idioka
    limedi me yelatetema niɡ̶ini oko, codaa iloikatidi.
  bmh-bmh: Duair in go gonugau nag en ougab petak aimai, gonugau ze suban sesamoraba,
    goagal doropag muzmuz awau damau. Bo, duair in go gonugau ze sesamoraba, gonugau
    dorog muzmuz dabun gusig i umau. Uwait nug go en muzmuz aigsisilai zuna, uhu muraneu.”
  ctu-BL: Jini mu' bʌ i ñop i Yalobil Dios, an i cha'an i cuxtʌlel mach bʌ anic mi'
    jilel. Jini mach bʌ anic mi' ñop i Yalobil Dios mach mejlic i yʌq'uentel i cuxtʌlel.
    Mi' yajñel ti' mich'lel Dios.
  meq-meq: Ndo nakə kə dzala ha ka Wawa i Mbəlom aye na, ma hutiye sifa nakə ma ndəviye
    bay aye. Ndo nakə a kərah mədzala ha ka Wawa i Mbəlom aye na, ma hutiye sifa niye
    təbey. Mevel i Mbəlom ma ta ndziye faya.»
  noa-H: Magtarr haawai chadcha chi Hẽwandam Hiewaagta hich peerdʌ haupi sim k'ʌʌn
    mʌg heegarwejã ya hich dënk'a sĩsimgui hajim hanʌm, hi haar höbërwia hi dʌ̈i hich
    mag nʌrraag. Pari Hẽwandam Hiewaa hiekta hʌ̈k'aba habarm chan hi haarjã höbërba,
    warag hi gaaita Hẽwandamau hich k'ĩir machag meeupʌ̈ijugui hajim haajem, hich
    Juanau hich dʌ̈i wënʌrraajerr k'ʌʌnag. Magta Juan chi hõor pör choomieu Jesús
    t'ö hiek'amajim haajem.
  alp-NT: Hoko sire pine ihlaleke loko Alla Eni Nanae mere, isupu rue kai Alla eti
    pela, po sire pine ihlaleke loko Eni Nanae mere mo, hoko isupu rue kai Alla mo
    po Alla Iaseluke Eni nasute etesi hoko Ihukumesi bei meije eti pela.”
  san-VEL: ya.h ka"scit putre vi"svasiti sa evaanantam paramaayu.h praapnoti kintu
    ya.h ka"scit putre na vi"svasiti sa paramaayu.so dar"sana.m na praapnoti kintvii"svarasya
    kopabhaajana.m bhuutvaa ti.s.thati|
  kbq-kbq: Aza'o Nemofonte amentintima hanimo'a manivava asimura erigahie. Hagi iza'o
    Nemofo kema rutagresimo'a manivava asimura e'origahie. Hanki Anumzamofo tusi'a
    rimpahe knazamo agrite megahie.
  kbh-kbh: Nda chë Uaquiñábeñe tojtsos̈buaché, chë nÿetsca tescama yomna ts̈abe vida
    echántsebomna; y nda chë Uaquiñábioye ndoñe tbontsas̈buaché, chana chë vida ndoñe
    queochátsbomna, y chë Bëngbe Bëtsabe uabouana castigo nÿetsca tescama chábeñe
    echántsemna ca” —cha tojánayana.
  ron-LSB: Cine crede în Fiul are viață veșnică, dar cine nu ascultă de Fiul nu va
    vedea viața, ci mânia lui Dumnezeu rămâne asupra lui.”
  pon-pon: Me pojon japwilim a ol, aneki maur joutuk. A me jota pojon japwilim a ol,
    jota pan kilan maur, a onion en Kot pan mimieta re a.
  nhe-BL: Intla se tlacatl quineltoca Icone Toteco, yajaya quipiya yolistli para nochipa.
    Pero intla se ax quineltoca Icone Toteco, ax quipiyas nopa yolistli huan temachtli
    Toteco quitlatzacuiltis.”
  sps-sps: E sei te faamainy non a Guei Tsoiny ee te kaa bus me na toto na suu, ai
    sei te tsugei non a Guei Tsoiny ee te gim non ma nom on a toto na suu, sana koma
    seeve ten Gov nai kaa enanon tsunia a sikia ta fafakap nan.
  wnc-wnc: Aminu Anututane waakngae natapan siakan siwiu waapata kayuu asinggan asinggan
    yuwik. Sike aminu waakngae genu dua tawambiu ita kayuk yuwik kaknga dua tapik.
    Wena. Anututa musia toknga asinggan asinggan natangamik.” Ngangu Jonda wamu waaknga
    yanikut.
  bus-bus: Gbɛ̃ kɛ̀ èe Nɛ́ pì náanɛ kɛɛ wɛ̃̀ndi kɛ̀ è yãaroo vĩ. Gbɛ̃ kɛ̀ èe gii
    à yã mazi é wɛ̃̀ndi pì ero, Luda pↄfɛ̃ kpɛ́ kúamɛ.
  gub-BL: Aze amo uzeruzar ta'yr rehe a'e wà nehe, a'e teko wiko putar tuweharupi
    (Tupàn pyr) a'e wà nehe. (Noho pixik kwaw tatahu pe wà nehe.) Ta'yr heruzar 'ymar
    nuiko pixik kwaw Tupàn pyr a'e wà nehe. Tupàn wikwahy putar wanupe tuweharupi
    a'e nehe, uzepyk putar wanehe upytu'u 'ym a'e nehe.
  imo-imo: Imbo te Yu paimbo nimu Yu paimbo Gotenga Malo ltemo ninge imboma waliwalima
    koinjo molko kau punge. Nalo imbo te Malo umbulu tiko yunge ungumu liko tui tiko
    naa pilinge imboma koinjo mololi ulu pulumu naa linge. Aku imboma kinye kape,
    pele kamukumu kape Goteni mindili lipe timbelo ulu pulumu eno kinye peremo,” nimu.
  boj-boj: Tamo uŋgasari Qotei aqa Ŋiri qa naŋgo areqalo siŋgilateqnub qaji naŋgi
    ŋambile gaigai sqab. Ariya tamo uŋgasari Qotei aqa Ŋiri aqa anjam dauryqa urateqnub
    qaji naŋgi ŋambile itqasai. Qotei aqa minjiŋ naŋgoq di sqas.
  eng-DRA: He that believeth in the Son, hath life everlasting; but he that believeth
    not the Son, shall not see life; but the wrath of God abideth on him.
  knf-knf: Anfiyaaruŋ Abukul aka ubida wi mnţo ; anwooŋ aandi pŧiinka aankka ubida
    mënţ ; udeeb wi Naşibaţi uji uwo ţi a. »
  san-KHM: យះ កឝ្ចិត៑ បុត្រេ វិឝ្វសិតិ ស ឯវានន្តម៑ បរមាយុះ ប្រាប្នោតិ កិន្តុ យះ កឝ្ចិត៑
    បុត្រេ ន វិឝ្វសិតិ ស បរមាយុឞោ ទឝ៌នំ ន ប្រាប្នោតិ កិន្ត្វីឝ្វរស្យ កោបភាជនំ ភូត្វា
    តិឞ្ឋតិ។
  arn-NT: Fey ti feyentulu ta Fotüm mew niey rumel mongen, welu tati pinolu ñi feyentuael
    ta Fotüm mew, nielayay rumel mongen, welu may üngümniey reke Ngünechen tañi kutrankachen.”
  zas-NT: Abiꞌ chutëëz bén rliladx Xiꞌnman, laaman rajp guialnaban tiblayaa loj Dios.
    Per bén ad rtiëjbt chililadx, ad rajptaman guialnaban guin, laaman rayal xcasti
    Dios.
  ken-NT: Yɛ̌ntɨkɨ mmu anɛ ánókó Mmu anɛ áfú ntá Mandɛm, ǎbhɔ̀ŋ nɛpɛ́m ɛnɛn
    nɛbhɨkɨ bhɔŋ ngwɛnti. Mmu anɛ ábhɨ́kɨ́ noko Mmu anɛ áfú ntá Mandɛm apú bhɔŋ
    nɛpɛ́m. Kɛ bɛběntɨ Mandɛm bɛ́tɨŋɨ nɛ yi.”
