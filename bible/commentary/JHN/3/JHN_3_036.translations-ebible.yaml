    nii z̈oñiqui castictaz̈ cjequic̈ha.
  ksr-ksr: “Ejemba moŋnoŋ Meria moma laariŋ uuta meleenji, iinoŋ mono mombo letoma
    laaligo kotigaa buŋa kolooja. Moŋnoŋ Meriaa qaaya mende teŋ komakeji, Anutuwaa
