verse: JHN.003.036
translations:
  kpx-kpx: Iale oleuoleu abu uvu mai avuemo mavoliege abuna ukolikoli malei. Isito
    oleuoleu abu uvu mai Dilava mo kemo mavoholiliege abu bae ukolikoli malelivebene.
    Ige Dilava itumuna vani bahata kebiamo ugei.”
  okv-H: Eto embo amuna Meni ke be aisuja amo vasiri daroho humbuto iresuja te embo
    amuna Meni ke be ae aisuja amo vasiri daroho mane humbasuja te God ta tumo avo
    amita hamo ta daroho iresuja.”
  tbo-tbo: Ma apo iyai ina witumaganeya yaka yautu tuwetuwenai ina tuhagaya, ma apo
    iyai ega ina witumaganeya yaka apega yautu tuwetuwenai ina tuhagaya, ma Yaubada
    a luyogigai apega ina kokoe uyahina.’
  mal-C: പുത്രനിൽ വിശ്വസിക്കുന്നവർക്ക് നിത്യജീവനുണ്ട്; പുത്രനെ അനുസരിക്കാത്തവരോ ജീവനെ
    കാണുകയില്ലെന്നുമാത്രമല്ല; ദൈവക്രോധം അവരുടെമേൽ നിലനിൽക്കുകയും ചെയ്യുന്നു.”
  grc-SR: Ὁ πιστεύων εἰς τὸν υἱὸν ἔχει ζωὴν αἰώνιον· ὁ δὲ ἀπειθῶν τῷ υἱῷ, οὐκ ὄψεται
    ⸆ ζωήν, ἀλλ᾽ ἡ ὀργὴ τοῦ θεοῦ μένει ἐπ᾽ αὐτόν.
  bgc-bgc: जो बेट्टै पै बिश्वास करै सै, अनन्त जीवन उस्से का सै, पर जो बेट्टै की बात
    कोनी मान्दा, उसनै वो अनन्त जीवन कोनी मिलै, इसकी बजाये उसपै परमेसवर का छो बण्या
    रहवैगा।
  khz-khz: Rai na Natuna evega-taunataunaana talimana na maguli vanagivanagi pene
    vaia. A Natuna ati evega-taunataunaana talimana na maguli ati pene vaia, na Palagu
    gena paru ia atanai pene mia.”
  deu-TKW: Der an den Sohn glaubt, hat ewiges Leben; der dem Sohn nicht folgt, wird
    kein Leben sehen, sondern der Zorn Gottes bleibt auf ihm.
  zsr-NT: Nu bönniꞌ rejlëꞌë Dios Zxiꞌn, dë yöl‑laꞌ naꞌbán gdu queëꞌ, san bönniꞌ curejlëꞌë
    Dios Zxiꞌn, cutu gdél‑liꞌnëꞌ yöl‑laꞌ naꞌbán naꞌ, san nabaguëꞌë zxguiaꞌ lahuëꞌ
    Dios bönniꞌ naꞌ.
  lin-lin: Moto nyonso oyo andimi Mwana azali na bomoi ya seko ; nzokande moto oyo
    aboyi kondima Mwana akozwa bomoi yango te, kasi azalaka kaka na se ya etumbu ya
    Nzambe.
  hns-NT: Ohie khaatien dje Parmeswar ke Beta me bieswaas kare hai, oe sada ke lieje
    Parmeswar ke saathe rahiega. Bakie dje okar Beta ke baat na soene hai, oe Parmeswar
    ke saath na rahiega. Parmeswar ke goessa hardam okare oeppar rahiega.”
  noa-E: Magtarr aawai chadcha chi Ẽwandam Iewaagta ich peerdʉ aupi sim khʉʉn mʉg
    eegarwejã ya ich dënkha sĩsimgui ajim anʉm, i aar öbërwia i dʉ̈i ich mag nʉrraag.
    Pari Ẽwandam Iewaa iekta ʉ̈khaba abarm chan i aarjã öbërba, warag i gaaita Ẽwandamau
    ich khĩir machag meeupʉ̈ijugui ajim aajem, ich Juanau ich dʉ̈i wënʉrraajerr khʉʉnag.
    Magta Juan chi õor pör choomieu Jesús thö iekhamajim aajem.
  eng-EMTV: He who believes in the Son has eternal life; and he who does not believe
    the Son will not see life, but the wrath of God abides on him.”
  mib-NT: Ñayuu jeē candíje máá Séhe ya jeē jnáma ya i, cotecu i nɨ́ɨ́ cáni andɨvɨ́.
    Te ñayuu tu cúní candíje Sēhe ya, ma cótecu i nɨ́ɨ́ cáni andɨvɨ́, chi sa suhva
    cuāha Yaā Dios castigo jeē ndoho i nɨ́ɨ́ cáni.
  lif-NT2: निङ्‌वाॽफुसाःन् नसाःन् के़जोःक्‍पा के़रे़क्‍ले़ मे़न्‍नुप्‍मनाबा हिङ्‌मन्
    मे़घोःसुॽरो॥ आबुगे़न् कुस्‍साःन् नसाःन् मे़न्‍जोःक्‍मनाबाहाॽरे़ मे़न्‍नुप्‍मनाबा
    हिङ्‌मन् आप्‍फाल्‍ले़आङ् मे़ङ्‌घोःसुन्‍लो, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसाक्‍के़न्‍निन्
    खे़ङ्‌हाॽ सम्‍दाङ् चुक्‍लो॥
  xnj-xnj: Mweakumsadika Mwana avi na wumi wa magono goha gangali mwishu, nambu angamsadika
    Mwana avi lepi na wumi, nambu ligoga la Chapanga likumtamila.
  mmx-mmx: Do nege i nunu at ne Nitna ne Moroa, neni naba ruuna ka lorooro avolo.
    La nege do i ronga xepe ne Nitna ne Moroa, neni noxo ruuna ka lorooro avolo la
    lebelemamao at ne Moroa ik lok mu amisix i.”
  cbr-NT: Axa aín Bëchicëmi catamëcë uni, ax ca ainan 'aish Nucën Papa Diosbë nëtë́timoi
    'ia. Usa 'aínbi ca axa Nucën Papa Diosan Bëchicëmi sinántisama tancë uni, ax ainanma
    'aish Nucën Papa Diosbë nëtë́timoi 'ima. A uni ca Nucën Papa Diosan aín 'ucha
    cupí 'aisamaira oquin castícancë 'iti 'icën.
  tee-NT: Ju lhilaca'anch ju ists'alh Dios alin is'atsucunti ju conk'alhiyanta tus
    lact'iyan. Ju jantu tu'u' lhiulani ju ists'alh Dios jantu cati'alilh ju is'atsucunti
    ju conk'alhiyanta lact'iyan ni va ulanich ixtalhk'amti ju Dios ju anu' lapanac.
  eng-LSV: he who is believing in the Son has continuous life; and he who is not believing
    the Son will not see life, but the wrath of God remains on him.”
  cak-NT: Ri winak ri xtiquinimaj ri Ralc'ual, can xtic'ue' quic'aslen ri man xtiq'uis
    ta. Pero ri winak ri man niquijo' ta niquinimaj ri Ralc'ual ri Dios, man xtic'ue'
    ta quic'aslen; roma ri winak ri man xtiquiya' ta cánima riq'uin, can je richi
    chic chi nika ri castigo ri xtuya' ri Dios pa quiwi'.
  pah-NT: Kiroki g̃a ojiko Tupana'ga ra'yra'ga rehe hendukatuavo ganhi'ig̃a – g̃a
    ndeaporog̃itapyahuro a'ero aerẽ okovo Tupana'ga pyri nehẽ. Kiroki g̃a nohendukatui
    ganhi'ig̃a ojikoge'yma ga rehe – g̃a po ti ndohoi yvagi pe upa Tupana'ga pyri
    nehẽ. Ga e'i g̃a pe jipi peko te'varuhu pe javo.
  sja-NT: Eperãpa iru Warrade wãara ijãak'ãri, ichita bapariit'ee Tachi Ak'õre ome.
    Mamĩda eperãpa iru Warrade ijãa k'inia-e bɨ pɨrã, Ak'õre trua unu-e pait'ee. Tachi
    Ak'õre ichita k'ĩrau bait'eeda aji, mãgɨ́ eperã ome.
  xed-xed: Mndu ta zlghaftá tsa Zwaŋ ya mutsafmutsa ta hafu. Mndu ta kwalaghutá zlghaftá
    tsa zwaŋ ya mutsafta a ta tsa hafu ya wa. Ta ghəŋa ɓasa ŋuɗufa Lazglafta yeya
    ta nzaku ta ghəŋani,» kaʼa.
  glk-glk: اونی کی به پسر ایمأن دأره زندگی‌یه اَبدی دأره، امّا اونی کی از پسر اطاعت
    نوکونه، زندگی‌یه اَبدی‌یه نیدینه، بلکی زیرِ غضبه خدا مأنه.»
  mks-NT: Ta ndá na̱ cándeé ini mé a̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱ cán, na̱
    cán cúú na̱ catacu a̱nda̱ ama cáa qui̱vi̱. Joo na̱ co̱ cúni̱ candúsa ñahá cán,
    na̱ cán cúú na̱ a̱ ñéhe̱ táhvi̱ toho na catacu na xi̱hi̱n Ndióxi̱. Ña̱ caja Ndióxi̱
    xi̱hi̱n ná quéa̱ chindahá a̱ na̱ cu̱hu̱n na̱ indayá a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Nesi nong i nurnur tano Natine na hatur kawase no nilon hathatikai. Sene
    be nesi na ul ba ter tana pai nale nes ikino nilon, iesene ina kis naramon tano
    harangungut tane God.”
  bmu-bmu: “Ambazip kunŋan Nahönŋi möt nariba uruŋi meleŋjawi, yaŋön mönö kunbuk letota
    malmal köhöikŋaŋgö buŋaya akza. Kunŋan Nahönŋaŋgö keuŋi qahö tem kölakzawi, Anutugö
    irimsesewölŋan mönö yaŋgö qakŋe öŋgöba pöndaŋ kini malmal köhöikŋaŋgö könaŋi qahö
    ek kutuba önewat laŋ malja.” Mewö
  dgz-dgz: Orup ansena me God otua anu tumasepiwa inak yaibobot wariwandata, orup
    ansenawa da God mek otua tandayasepiwa me inak da ya wareta go God nemoro mega
    ware me inap baraeta.
  eng-GNV: Hee that beleeueth in the Sonne, hath euerlasting life, and hee that obeyeth
    not the Sonne, shall not see life, but the wrath of God abideth on him.
  zaa-NT: Nu hualigani ríalatsi'į qui' Ỹi'ni áa nna, chi té la'labàni nu labí ttíą
    quì'į. Pero nu labí ríalatsi'į qui' Ỹi'ni áa nna, entonces labí gata' la'labàni
    quì'į, sino qui'ni castigo qui' Tata Dios nna seguru bá íl·lanią lani ą.
  eng-WEBSTER: 'He that believeth on the Son, hath everlasting life: and he that believeth
    not the Son, shall not see life; but the wrath of God abideth on him.'
  guh-guh: Pajivi najamatabëcopata Dioso pexënatojavabelia, xainaena matacabi apo
    pevereverecaejava. Pajivi apo najamatabëcopatsi Dioso pexënatojavabelia, matacabi
    apo pevereverecaejava apo xainae tsane. Bajarapajivi Dioso naneconitsiaexanaenatsi
    daxita matacabijavabelianexa, jai Juan pijajivijavabelia.
  bon-bon: Laati te Bägrä ne jäätrunguge, tabe iyeteta ireclota ne jääpänuge. Yepä
    laati te Bägrä ne lica jäätrunguge, tabe pui ireclota ne lica jääpänuge, yepä
    Acejiyame me claabe te yaanajuge teeme cabu.”
  nhw-BL: Sintla se masehuali quineltoca Icone Toteco, yaya quipiya nemilistli para
    nochipa. Pero sintla se amo quineltoca Icone Toteco, amo quipiyas nopa nemilistli
    huan temachtli Toteco quitlatzacuiltis.”
  swh-ONEN: Yeyote anayemwamini Mwana ana uzima wa milele, lakini yeye asiyemwamini
    Mwana hatauona uzima, bali ghadhabu ya Mungu itakuwa juu yake.”
  wbi-wbi: Umuunhu juno ikumwitika umwana ghwa Nguluve, ali nu vwumi uvwa kuvusila
    kuvusila kusila, neke umuunhu juno naikumwitika, naali nu vwumi uvuo ulwene ali
    mu vuhighi vwa Nguluve.
  bba-bba: Wi u Bii nɑɑnɛ doke u wɑ̃ɑru mɔ te tɑ ku rɑ kpe. Wi u kun mɑɑ Bii wi mɛm
    nɔɔwɛ, u ǹ wɑ̃ɑ te wɑsi, ɑdɑmɑ Gusunɔn mɔru wɑ̃ɑ yɛ̃ron wirɔ.
  eng-KJVCPB: 'He that believeth on the Son hath everlasting life: and he that believeth
    not the Son shall not see life; but the wrath of God abideth on him.'
  kgk-NT: Jajerovia ramo Nhandejáry ra'y-rehe, jaiko-ma opa e'ỹ reheve va'erã Nhandejáry
    ndive. Ha nhahendu e'ỹ ramo katu inhe'ẽ, ndajaiko mo'ãvéi-ma va'erã Nhandejáry
    ndive. Ha'e nhande rereko asy va'erã.
  waj-waj: Gioonna kiaapu voovoono inna Mmaapuuvaara kutaavaivee tiivoono vaa tupatupaa
    variraivaa varaivai. Gioonna kiaapu voovoono inna Mmaapuuvaa kuaivaa hama rikiaivoono
    fai hama tupatupaa variraivaa varaanaravai. Anutuuqaa nnannateeraivo fai tupatupaa
    innayaa vainaravaivee.
  cpy-cpy: Itzimi-rika kemijanta-neerini Itomi, aritaki rañahae. Riima kaari kemijanteerini
    Itomi, eero rañahae rirori, apatziro ratsipetee-yaawo rowajankitahaeri Tajorentsi.”
  ekk-PKP: Igaühel, kes usub Pojasse, on igavene elu, aga see, kes keeldub Poega uskumast,
    ei saa igavest elu, vaid tema osaks saab Jumala hukkamõist.
  mpx-mpx: Henala ebo Yehoba Natuna ni abulilek-an, he iya yawalina hot iyaka i pwawa,
    yaa henala ebo Yehoba Natuna ni towani, yawal o nige ni pwapwawa, yaa Yehoba wana
    huga i minaa elana.
  wbp-wbp: Ngana-puka kajirla Kaatu-kurlanguku Ngalapi-nyanuku wala nyina kapuru-wangu
    manu ngungkurr-nyina, ngulaju kapurla jirrnganja nyina wankaru tarnnga-juku Kaatukuju.
    Kala kajirla ngana-puka wilji-jiki jukuru jurnta nyina purda-nyanja-wangu Ngalapi-nyanuku,
    ngulaju kularla marlaja nyina wankaruju, lawa. Kaatuju kapurla kulu-nyayirni nyina
    tarnnga-juku.
  luo-luo: Ngʼato moyie kuom Wuowi nigi ngima mochwere, to ngʼat modagi Wuowi ok none
    ngimano, nimar mirimb Nyasaye osiko kuome.”
  nhe-NT: Intla se tlacatl quineltoca Icone Toteco, yajaya quipiya yolistli para nochipa.
    Pero intla se ax quineltoca Icone Toteco, ax quipiyas nopa yolistli huan temachtli
    Toteco quitlatzacuiltis.”
  aii-aii: ”ܡ̇ܢ ܕܗܲܡܸܢ ܒܒܪܘܿܢܵܐ ܐܝܼܬ ܠܹܗ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ، ܘܡ̇ܢ ܕܠܵܐ ܗܲܡܸܢ ܒܒܪܘܿܢܵܐ،
    ܠܹܐ ܚܵܙܹܐ ܚܲܝܹ̈ܐ، ܐܸܠܵܐ ܟܲܪܒܵܐ ܕܐܲܠܵܗܵܐ ܥܲܪܩܘܼܠܹܐ ܝܠܵܗ̇ ܥܲܠܘܼܗ‌ܝ.“
  esk-NT: Ilaa ukpiqsriruaq Iġñiġmik isruitchuamik iñuułiqaqtuq, aasrii tupiksriñġitchuaq
    Iġñiġmik iñuułiqaġumiñaitchuq. Aglaan Agaayyutim qinnautaa nayuutigisiruq ilaani
    qaŋavak taimuŋa.”
  msb-msb: An nagatuod sa Anak nagakaigwaʼn buhay na waraʼn katapusan, pero an dili
    nagatuod sa Anak dili magakaigwa sana na buhay kundi ada sa iya an grabe na kaurit
    san Dios.”
  cpa-NT: Ju³ná³ hein² dsa² hé² jǿg³ quiah¹² jong¹² Diú¹³, li¹chian² dsa² héi² tiá².
    Jøng² ju³ná³ hein² dsa² tsa¹mi²ti¹ jǿg³ quiah¹² jong¹² Diú¹³, tsa¹li¹chian² dsa²
    héi² ja³cog² Diú¹³. Ma²hian¹³ Diú¹³ dsa² héi².
  dso-dso: ଆରି କେ ପର୍‌ମେସରର୍‌ ପିଲାକେ ବିସ୍‌ବାସ୍‌ କର୍‌ସି, ସେ ନ ସାର୍‌ବା ଜିବନ୍‌ ପାଇସି
    । ମାତର୍‌ ଜେ ପର୍‌ମେସରର୍‌ ପିଲାକେ ନାମେ ନାଇ, ସେ ନ ସାର୍‌ବା ଜିବନ୍‌ ନ ପାଏ । ଆରି ପର୍‌ମେସରର୍‌
    ଡଣ୍ଡ୍‌ ପାଇବାକେ ସେ ରଇସି । ”
  meu-meu: Natuna e abidadama heniamu tauna ese mauri hanaihanai baine abia; Natuna
    e gwau edeede heniamu tauna ese mauri basine itaia, a Dirava ena badu na ia latanai
    e miamu.
  yva-NT: Vatano are nawirati wanave Arikainyo Amisy napije ai, weamo awaura irati
    kovo nuge nuganuije rai. Yara vatano ponae beto irati Ai, weamo apaura kovo namije
    rai ramu, yara Amisye apa pari mangke Po raugaje aija nuge nuganui.
  dgc-dgc: Nadid, maski ti ésiya a méniwala ta anak na Diyos, éy mabuhay siya a éwan
    tu katapusan. Pero side a éwan sumunud to anak na, éy éwan de kamtan i buhay a
    éwan tu katapusan, éngˈwan, basta manatili dide i parusa na Diyos.
  zpm-NT: Grëse zha ne gnalo me, laa zho bgaale tib guieḻmban ne ib gdziṉd dze lozh;
    saṉgue zha ne gond xtiidz me, gdziṉd zho gbaa, zaatne ygaa zho guieḻmban co. ¡Grëse
    zha co, ible zgaa zho guieḻnëdox ne csiaab Dios!
  hix-NT: Khoryenkom muru hona xeny komo ryhe, karyhe roro harha natxhe. Noro yoyuknyehnà
    kom haxa ryhe, karyhe roro harha manatxhe katxho mehra ro mak natxhe ha. Nyamoro
    hoko ewakhàra roro rma naha, Khoryenkomo, anàhnohtàkanàr kom horà.
  sim-sim: Unda osik ma ol jikisi orhi otohi mashin misindiyawa ma ondo ermba ermbak
    linda oson lakwa lir. Hako ma ol jikisi orhin kumaifahanda ondo mbeek ermba ermbak
    linda oson lakwa ambu lir, wahau. Avui Wasilaka waplelena orhi ermba ermbak lihik
    nakwa sir.�
  npi-ULB: पुत्रमा विश्‍वास गर्नेसँग अनन्त जीवन हुन्छ, तर पुत्रको अवाज्ञा गर्नेले
    जीवन देख्‍नेछैन, तर त्यसमाथि परमेश्‍वरको क्रोध पर्नेछ ।”
  cgc-cgc: Bisan kino na gatuo ta Bata Ta Dyos, naangken din en kabui na ula katapusan
    na alin ta Dyos. Piro, bisan kino na ula gatuo ta Bata Ta Dyos, dili din maangken
    kabui na ula katapusan tak maageman din segeng na silot ta Dyos ta ula katapusan.
  tim-tim: Aregât Anutugât nâŋgâ aŋbiâ âgâwiap. Dâ luâk âmbâle bikŋe Yesugât den bo
    nâŋgâm manmaiŋe manman kârikŋe âlepŋe bo membai. Akto Anutugât kambiam bâle arekŋe
    yâk yeŋgâlân emelâk miawaktâp. Akto miawakmâ âgâwiap.”
  yor-yor: Ẹni tí ó bá gba Ọmọ gbọ́, ó ní ìyè àìnípẹ̀kun, ẹni tí kò bá sì gba Ọmọ
    gbọ́, kì yóò rí ìyè, nítorí ìbínú Ọlọ́run ń bẹ lórí rẹ̀.”
  wos-wos: Godna nyanka jémba sarékékwa du takwa huli mawuli hérae wungi re wungi
    re jémba retandi. Déka hundi xékéhafi yakwa du takwa huli mawuli yamba hérakéndi.
    Godna mawuli wi dimbu dé té, wungi té wungi té.
  emp-NTPO: Idji Warra ĩjã b̶ʌra Ãcõrẽ ume ewariza zocai b̶aya, baribʌrʌ dji Warra
    igara b̶ʌra Ãcõrẽ ume ewariza zocai b̶aẽ́a. Ara nawena Ãcõrẽba idjira cawa o b̶ʌcãrĩa.
  eng-F35: The one believing into the Son has eternal life, but the one disobeying
    the Son will not see the Life, but the wrath of God will remain upon him.”
  ind-ind: Oleh karena itu, setiap orang yang percaya kepada Anak Allah sudah mempunyai
    hidup yang kekal. Tetapi semua orang yang tidak taat kepada Anak Allah tidak akan
    mendapat hidup itu, melainkan akan terus mengalami kemarahan Allah.
  pes-OPCB: هر که به پسر خدا ایمان بیاورد، حیات جاویدان دارد. اما هر که از پسر خدا
    اطاعت نکند، هرگز حیات جاویدان را تجربه نخواهد کرد، بلکه خشم خدا بر او باقی می‌ماند.»
