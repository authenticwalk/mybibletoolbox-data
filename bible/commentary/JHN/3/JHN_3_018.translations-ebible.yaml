  san-GUJ: અતએવ યઃ કશ્ચિત્ તસ્મિન્ વિશ્વસિતિ સ દણ્ડાર્હો ન ભવતિ કિન્તુ યઃ કશ્ચિત્
    તસ્મિન્ ન વિશ્વસિતિ સ ઇદાનીમેવ દણ્ડાર્હો ભવતિ,યતઃ સ ઈશ્વરસ્યાદ્વિતીયપુત્રસ્ય નામનિ
