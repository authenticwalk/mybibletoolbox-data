verse: JHN.003.018
translations:
  kpx-kpx: “Iale oleuoleu abu uvu mai movemo mavoge au bae kebiamo kotalivebene. Isito
    ataeau abu uvu mai Dilava mo igaemo mavoholiale kemo Dilavau subuta kotae hoto
    loui mamoale kena kebia malevei.
  okv-H: Eto embo amuna God ta Meni ke be aisuja embo amo God na au amita ari sapura
    ta mine hajire mane ikau kesuja. Eto embo amuna God ta Meni ta javo ke be ae aisuja
    amo God na amita ari sapura ta hajire mahu ikau kesuja.
  tbo-tbo: Apo iyai Yaubada Natuna ina witumaganeya yaka apega libahibahi ina wialoni.
    Ma iyai tauna ega ita itumaganeya libahibahi apo i wialoni, babana Yaubada Natuna
    ega ita witumaganeya.
  mal-C: അവനിൽ വിശ്വസിക്കുന്ന ആർക്കും ശിക്ഷാവിധി ഇല്ല; എന്നാൽ വിശ്വസിക്കാത്തവർക്കോ,
    ദൈവത്തിന്റെ നിസ്തുലപുത്രന്റെ നാമത്തിൽ വിശ്വസിക്കാത്തതുകൊണ്ട്, ശിക്ഷാവിധി വന്നുകഴിഞ്ഞു.
  grc-SR: Ὁ πιστεύων εἰς αὐτὸν οὐ κρίνεται· ὁ ⸋δὲ⸌ μὴ πιστεύων ἤδη κέκριται, ὅτι μὴ
    πεπίστευκεν εἰς τὸ ὄνομα τοῦ μονογενοῦς υἱοῦ τοῦ θεοῦ.
  bgc-bgc: जो परमेसवर के बेट्टे पै बिश्वास करै सै, उसपै दण्ड का हुकम कोन्या होन्दा,
    पर जो उसपै बिश्वास न्ही करदा, वो कसूरवार बणैगा, ज्यांतै के उसनै परमेसवर के इकलौते
    बेट्टै कै नाम पै बिश्वास कोनी करया।
  khz-khz: Ia genai evega-taunataunana talimana ati pene agiroria, na ati evega-taunataunana
    talimana warau eagirorirato, kwalana ia na Palagu Natuna wala geregana ati evega-taunataunaana
    gaurai.
  deu-TKW: 'Der an ihn glaubt, wird nicht gerichtet: der nicht glaubt, ist schon gerichtet,
    weil er nicht zu dem Glauben gekommen ist an den Namen des einzigen Sohnes Gottes.'
  zsr-NT: Nu bönniꞌ rejlëꞌë Lëꞌ, Zxiꞌnëꞌ Dios, cutu caꞌ narugu queëꞌ, san bönniꞌ curejlëꞌë
    Lëꞌ, chnarugu queëꞌ, le cutu rejlëꞌë Lëꞌ, laꞌz dui Zxiꞌnëꞌ Dios.
  lin-lin: Moto nyonso oyo andimi Ye akozwa etumbu te ; kasi ye oyo aboyi kondima
    Ye asili kozwa etumbu, pamba te aboyi kondima Mwana se moko ya Nzambe.
  hns-NT: Dje bieswaas kare hai kie Parmeswar ke Beta okar kasoer aapan oeppar leis
    hai, Parmeswar oke be-kasoerie maane hai. Bakie dje okare me na bieswaas kare
    hai, oe sadja laaik hai. Oe to Parmeswar ke ekahie Beta ke oeppar bharosa na karies
    hai.
  noa-E: ’Mʉch chi Ẽwandam Iewaa iekta ʉ̈khanaa mʉ ig sim woun chan Ẽwandamau isegwia
    khĩmie durr barpʉ̈ibam. Pari ar mʉ igba sim chan ya sĩi barpʉ̈ijupaita simgui
    ajim, ichdëu Ẽwandam Iewaa mʉchta ãbpai chitʉmta igba arr gaaimua ichdëupaita
    wir aig ich isegpi jaau simjö sĩewai.
  eng-EMTV: “He who believes in Him is not condemned; but he who does not believe
    has been condemned already, because he has not believed in the name of the only
    begotten Son of God.
  mib-NT: ’Ñayuu jeē candíje i jeē jnáma ya i, ma jnahnú ndetū i. Te ñayuu tu cándíje,
    je ni jnahnū ndetū i, chi tu ní cándíje i máá Séhe Yaā Dios, te máá ɨɨn‑ni ya
    iyó.
  lif-NT2: खुने़ॽओ नसाःन् के़जोःक्‍पाहाॽरे़ग खुम्‍दिङ् मे़ङ्‌घोःसुन्‍लो कर खुने़ॽओ
    नसाःन् मे़न्‍जोःक्‍मनाहाॽरे़ङ्‌ग तगिए खासे़न् पोःक्‍खे़ चुरे़आङ् वाॽरो, थेआङ्‌भे़ल्‍ले़
    खे़ङ्‌हाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ थिक्‍लक् कुस्‍साःओ नसाःन् मे़न्‍जोगुन्‍लो॥
  xnj-xnj: Mweakumsadika Mwana ihamuliwa lepi, nambu mwangamsadika amali kuhamuliwa,
    ndava amsadiki lepi, nga Mwana yuyo wa Chapanga.
  mmx-mmx: Do nege i nunu at ne Nitna, neni noxo lok kaka loxokoxo. Do nege xopmen
    na nunu, neni ira sok ka vam loxot tin, mila neni xopmen na nunu at legesa madak
    mun at ne Moroa.
  cbr-NT: Aín Bëchicëmia catamëcë uni ax ca Nucën Papa Diosan 'uchocë 'ima. Usa 'aínbi
    ca axa ami catamëcëma uni ax aín Bëchicë achúshi ami catamëcëma cupí Nucën Papa
    Diosan aín 'ucha cupí castícantishi 'icën.
  tee-NT: Ju quilhilaca'an pus tus ani jantuch muc'anican ju ixtalak'alhin. Para ju
    jantu quilhilaca'an pus tus ani muc'anicanta ju ixtalak'alhin va ixlacata ni jantu
    quilhilaca'anta ju laquintapaka'ut ju lakatami ists'alh Dios icjunita.
  eng-LSV: he who is believing in Him is not judged, but he who is not believing has
    been judged already, because he has not believed in the Name of the only begotten
    Son of God.
  cak-NT: Ri winak ri xquieniman richi, man xtika ta ri castigo pa quiwi'. Pero ri
    winak ri man xquieniman ta richi, ri castigo ri nuya' ri Dios can c'o chic pa
    quiwi', roma man xquijo' ta xquinimaj ri Ralc'ual ri Dios.
  pah-NT: 'G̃a jikogame gara''yra''ga rehe Tupana''ga nde''ia''javi g̃a pe: “Peko
    te''varuhu pe.” G̃a jikoge''ymame Tupana''ga e''i jipe a''ea g̃a pe. Oko te''varuhu
    tuhẽ nanongara''g̃a. A''ereki g̃a ndojikogi Tupana''ga ra''yra''ga rehe – ga ojipeji
    oko gara''yretero.'
  sja-NT: ’Mapa Tachi Ak'õrepa atuapi-e ichi Warrade ijãa bɨ. Mamĩda atuapiit'ee chi
    ijãa-ee bɨ, mãgɨpa ijãak'aa perã Tachi Ak'õre Warra apai iru badade.
  xed-xed: Mndu ta zlghaftá Zwaŋa Lazglafta, haɗ guma ta ghəŋani wa. Mndu kul zlghafta,
    nda ghada tsatá guma ta ghəŋani, kabga kwalani kul zlghaftá Zwaŋa Lazglafta turtuktuk.
  glk-glk: «هرکی به اون ایمأن دأره، محکوم نیبه، امّا هرکی به اون ایمأن نأره، از هَه
    الأنم محکوم بوبوسته، چونکی به خدا یگانه پسره نام ایمأن نأورده.
  mks-NT: ʼTa ndá na̱ sa̱ cándeé ini ye̱he̱, ña̱ cúú u̱ ja̱hyi Ndióxi̱, na̱ cán cúú
    na̱ cája cáhnu ini Ndióxi̱ sa̱ha̱. Joo na̱ co̱ó na̱xeen cándúsa ñahá cán, na̱
    cán cúú na̱ co̱ cája cáhnu ini Ndióxi̱ sa̱ha̱ jáchi̱ co̱ó na̱xeen na cándúsa na
    da̱ cúú in túhún ji̱ni̱ já ja̱hyi mé á.
  gfk-S: Io, nong i nurnur tana pai nale tur ra harkurai. Ma nong paile nurnur tana,
    no harkurai te karet ter ie kinong pai gale nurnur tano halhaaliena Bulukasa tane
    God.
  bmu-bmu: “Ambazip kunŋan Nahönŋi möt narizawi, Anutunöŋ yaŋgö keuŋi jim teköiga
    qahö ayuhumapmö, kunŋan Jisös qahö möt narim waŋgizawi, Anutunöŋ yaŋgö keuŋi lök
    jim teköiga malja. Anutugö Nahönŋi mohotsirikö qetŋi qahö möt narizawaŋgöra aka
    könöp siagö buŋaya akŋa.
  dgz-dgz: Mu da da anu tumasepiwa koewa gapan wanene ya tamota, go mu da da ya anu
    tumasepiwa gaseget God wanene mega gapan yonane, iwa God otua daiton iragenawa
    ya anu tumasene.
  eng-GNV: 'Hee that beleeueth in him, is not condemned: but hee that beleeueth not,
    is condemned already, because he hath not beleeued in the Name of that onely begotten
    Sonne of God.'
  zaa-NT: Nu ríalatsi'į Ỹi'ni Tata Dios nna labí té castigo quì'į; pero nu labí ríalatsi'į
    ne nna, chi ną́ destinado para ccą́ castigar porqui'ni labí nì'i tsíalatsi'į tùteruba
    enne' ná Ỹi'ni Tata Dios.
  eng-WEBSTER: 'He that believeth on him, is not condemned: but he that believeth
    not, is condemned already, because he hath not believed in the name of the only-begotten
    Son of God.'
  guh-guh: 'Icatsia Jesús pijacuata nayabarajumaitsi Nicodemojavabelia: —Pajivi sivanajamatabëcopata
    Daxitajivi Pematapijinëjavabelia, bajarapajivi Dioso apo naneconitsiaexanaetsi
    tsane pibisiacuene pexanaeneconimi yabara. Pajivi apo sivanajamatabëcopatsi Daxitajivi
    Pematapijinëjavabelia, bajarapajivi baja naneconita Diosojavabelia. Nexata Dioso
    naneconitsiaexanaenatsi. Tsipaji apo sivanajamatabëcopatsi pepo caenë Dioso pexënatojavabelia.'
  bon-bon: Laati te teebine jäätrunguge, Acejiyame te lica pui biname ne jaatranuge.
    Yepä laati te lica jäätrunguge teebine, pui biname ne uja ituge atrana, ingle
    tabe lica ituge ätrunga acita Acejiyame me japurage Bägrä me ngii cabu me.
  nhw-BL: Toteco amo quitlatzacuiltis catli quineltoca Icone. Pero catli amo quineltoca,
    quena, Toteco ya motemacatoc quitlatzacuiltis pampa amo quineltoca itoca [3:18
    Itequiticayo.] Icone iyojtzi.
  swh-ONEN: Yeyote amwaminiye hahukumiwi, lakini asiyeamini amekwisha kuhukumiwa,
    kwa sababu hakuliamini jina la Mwana pekee wa Mungu.
  wbi-wbi: Juno ikumwitika umwene, naihighua, Juno naikumwitika ahighilue ulwakuva
    naikumwitika umwana ghwa Nguluve juno ali jumo mwene.
  bba-bba: Bɑɑwure wi u nùn nɑɑnɛ doke, bɑ ǹ nùn tɑɑrɛ wɛ̃ɛmɔ, ɑdɑmɑ wi u kun nùn
    nɑɑnɛ doke bɑ yɛ̃ro tɑɑrɛ wɛ̃ kɔ, yèn sɔ̃ u ǹ Gusunɔn Bii teereru nɑɑnɛ doke.
  eng-KJVCPB: 'He that believeth on him is not condemned: but he that believeth not
    is condemned already, because he hath not believed in the name of the only begotten
    Son of God.'
  kgk-NT: —Upéixa ramo jajerovia va'e gwive hese nhasẽ rei-ma nhane monhe'ẽ e'ỹ reheve.
    Ha jajerovia e'ỹ va'e gwive hese katu nhane mbohasa asy hagwã-ma voi. Ndajajeroviái-gwi
    Nhandejáry ra'y réry anho-rehe, nhane mbohasa asy va'erã.
  waj-waj: Gioonna kiaapu voovoono innara kutaavaivee tiivaaki hama kua pinaivo innaki
    vaivai. Gioonna kiaapu voovoono hama innara kutaavaivee tiivaaki vaa kua pinaivo
    innaki vaivai. Ivo hama innara Anutuuqaa Mmaapu mmuaa tuanaivovee tiivaara kua
    pinaivo innaki vaivai.
  cpy-cpy: Ikaate kemijanteerini Itomi Tajorentsi, eero riyakowentee-tziri. Riima
    kaari kemijanteerini, tema ari riyakowentee-takiri, okantakaan-tziro tee ikemijanteeri
    rapintzite Itomi Tajorentsi.
  ekk-PKP: Neid, kes usuvad temasse, ei mõisteta hukka, kuid need, kes temasse ei
    usu, on juba hukka mõistetud, sest nad ei ole uskunud Jumala ühtainsat Poega.
  mpx-mpx: Gamagal toto i abulilek elana nige ana kot i gagan, yaa toto nige i aabulilek,
    iya ana kot i mowasi ge ana lahi hi baunan haba, kaiwena nige i aabulilek Yehoba
    Natuna maisena alana elana.
  wbp-wbp: Ngula-jangkaju, Jijajirla yarda wangkaja Nikurtimuku, “Ngana kajiji wala
    nyina yapa Ngalapi-nyanuku kapuru-wangu, ngulaju kula-ka Kaaturluju miimii-nyanjarla
    maju-pajirni, lawa. Kala ngana kajiji kapuru nyina Ngalapi-nyanuku Kaatu-kurlangu
    maruluku, ngulaju nyurru-juku Kaaturlu miimii-nyanjarla maju-pajurnu yangka kapurunju.
  luo-luo: Ngʼato angʼata moyie kuome ok nobed gi bura. To ngʼat ma ok oyie kuome
    bura oseloyo, nikech pok oyie kuom nying Wuowi ma miderma mar Nyasaye.
  nhe-NT: Toteco ax quitlatzacuiltis tlen quineltoca Icone. Pero tlen ax quineltoca,
    quena, Toteco ya quitlalijtoc para quitlatzacuiltis pampa ax quineltoca itoca
    Icone iyojtzi.
  aii-aii: ܡ̇ܢ ܕܗܲܡܸܢ ܒܝܼܹܗ ܠܹܐ ܦܵܐܹܫ ܕܝܼܢܵܐ، ܘܡ̇ܢ ܕܠܵܐ ܗܲܡܸܢ ܡ̣ܢ ܓ̰ܲܠܕܹܐ ܦܝܼܫܵܐ ܝܠܹܗ
    ܕܝܼܢܵܐ، ܣܵܒܵܒ ܠܵܐ ܗܘܼܡܸܢܹܗ ܒܫܸܡܵܐ ܕܒܪܘܿܢܵܐ ܝܼܚܝܼܕܵܝܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Kisupayaaq ukpiqsripḷuni tunŋaviñiktuaq Iġñiŋanik, atanniusriaksraitchuq.
    Aglaan ukpiqsriñġitchuaq atanniqsimaaŋaniktuq, takku ukpiqsrił̣ikun tunŋaviñiksimaitḷuni
    Agaayyutim Iġñituaġikkaŋanik.
  msb-msb: “Waraʼn huhusgaran na nagatuod sa iya anak pero an dili nagatuod sa iya
    ginhusgaran na tungod na wara siyaʼn pagsarig sani na anak san Dios.
  cpa-NT: Ha¹chi² dsag³ ta¹canh¹³ dsa² hé² jǿg³ quiah¹² jong¹² Diú¹³. Cónh¹jøng² ju³ná³
    hein² dsa² tsa¹hé² jǿg³ quiah¹² jong¹² Diú¹³, dsa² héi² ma²rø²canh¹² dsag³. Di³
    tsa¹ca¹hé¹dsa jǿg³ quiah¹² jan² jøng² báh³ jong¹² Diú¹³.
  dso-dso: କେ ପର୍‌ମେସରର୍‌ ପିଲାକେ ବିସ୍‌ବାସ୍‌ କଲାନି ତାର୍‌ ବିଚାର୍‌ନା ନଏଁଁ । ମାତର୍‌ ଜେ
    ପର୍‌ମେସରର୍‌ ପିଲାକେ ବିସ୍‌ବାସ୍‌ କରେନାଇ ତାର୍‌ ବିଚାର୍‌ନା ଅଇସାର୍‌ଲାବେ । କାଇକେବଇଲେ ସେ
    ଗଟେକ୍‌ ବଲି ପିଲାକେ ବିସ୍‌ବାସ୍‌ କରେନାଇ ।
  meu-meu: E abidadama heniamu tauna na se hahemaoro heniamu, to se abidadama heniamu
    tauna na vada e hahemaoro henia vaitani, badina be ia ese Dirava Natuna vara-edeana
    ladana na se abidadama heniamu dainai.
  yva-NT: Vatano wanave Amisye apa Kavo ai, indati mangke raugaje mansai jewen. Yara
    vatano wanave Ai jewen, awa mangke mamo Amisye po rapatimu mansai to weye wanave
    Apa Kavo intabo dave Aije ramu.
  dgc-dgc: Kanya nadid, maski ti ésiya a méniwala ta anak na Diyos, éy éwan siya hukumén
    na Diyos. Pero tu éwan méniwala éy mahukum dén, da éwan side méniwala ta isesa
    a anak na Diyos, a ti Jesu Cristo.
  zpm-NT: Sac grëse zha ne dib zdoo gnalo naa ne naa csilaa zho lo doḻ, nitlod zho.
    Saṉgue zha ne gnalod naa, laa zho bnitlole ga, sac goṉ Xpëëd Dios nac naa ni bliladzd
    zho naa.
  hix-NT: Noro hona kàwya xenyetoko, tanàhnohsom me manatxhe hampànà katxho mehra
    harha tehxaha. Àhona xenyhera rma kehtok haxa, tanàhnohsom me manatxhe hampànà
    katxho me rma tehxaha. Àsok tawro hana, Khoryenkom muru hona xenyhera kesnàr ke,
    ànàhnànà txko hona xenyhera kesnàr ke.
  sim-sim: Karem uwosik ma ol mashi orhin misindiyawa ma ondo kotik li siwa wolo mbeek
    kavak or nakwa ambu lir. Hako ma ol mashi orhin misindiyawa ambu ondo angop krestawa
    lir. Mberem ushiwak? Lir mbeek Avui Wasilaka jikisi orhi otohi mashin misindiyari
    ambu lir.
  npi-ULB: उहाँमा विश्‍वास गर्ने दण्डित हुँदैन, तर उहाँमा विश्‍वास नगर्ने अगि नै दण्डित
    भइसकेको छ, किनभने त्यसले परमेश्‍वरका एक मात्र पुत्रको नाउँमा विश्‍वास गरेको छैन
    ।
  cgc-cgc: Gani, bisan kino na gatuo ta Bata Ta Dyos, dili en sintinsyaan. Piro, bisan
    kino na ula gatuo, nasintinsyaan en ta silot na ula katapusan tak ula gatuo ta
    bugtong na Bata Ta Dyos.
  tim-tim: Akto yeŋe yâkgât nâŋgaŋmâ hanyeŋande hikom biwiyeŋe yâkgâlân katbiâ amâ
    sop bâiŋân den âiân bo katyekmâ den sami bo makyeŋgiwiap. Dâ bikŋande Anutugât
    nanŋe konok aregât kotŋe nâŋgâm biwiyeŋân bo katmai aregât emelâk den âiân manmâ
    gambiâ dosayeŋaet hâuŋe miawakbiap aregât pat aktâp.
  yor-yor: Ẹni tí ó bá gbà á gbọ́, a kò ní dá a lẹ́jọ́; ṣùgbọ́n a ti dá ẹni tí kò
    gbà á gbọ́ lẹ́jọ́ ná, nítorí tí kò gba orúkọ ọmọ kan ṣoṣo ti Ọlọ́run gbọ́.
  wos-wos: Déka nyanka jémba sarékékwa du takwaré God watandé, “Guni yikafre du takwa
    guni. Jémba retanguni.” Wataka dé déka nyanka jémba sarékéhafi yakwa du takwaré
    watandé, “Guni haraki saraki sémbut hurukwa du takwa guni. Wuna nyanka jémba sarékéhafi
    yanguka wuni hurungun haraki saraki sémbut hasa hwetawuni.” God wungi watandé.
  emp-NTPO: Ãcõrẽba idji Warra ĩjã b̶ʌra bed̶ead̶e b̶ʌad̶a aẽ́a. Baribʌrʌ idji Warra
    ĩjãẽ́ b̶ʌra Ãcõrẽba bed̶ead̶e b̶ʌad̶a abaria, idji Warra ab̶a b̶ʌda igara b̶ʌ
    bẽrã.
  eng-F35: The one believing into Him is not condemned, but the one not believing
    has already been condemned, because he has not believed into the name of the only
    begotten Son of God.
  ind-ind: Semua orang yang percaya kepada Anak Allah tidak akan dihukum oleh Allah.
    Tetapi semua orang yang tidak percaya sudah berada di bawah hukuman Allah, karena
    mereka tidak percaya kepada Anak Allah satu-satunya.
  pes-OPCB: «کسانی که به او ایمان بیاورند، هیچ نوع محکومیت و هلاکتی در انتظارشان نیست؛
    ولی کسانی که به او ایمان نیاورند، از هم اکنون محکومند، چون به یگانه پسر خدا ایمان
    نیاورده‌اند.
  mpt-mpt: Nakaia unangai wanita Gode miin ne bainobo getnenimibi Gode i mo kot kebeneta
    dlaneta aseinin bibo mo unomabibbabe. Ina otane nakaia unangai wanita ne mo bainobo
    ganebibbai Gode sin baanea I aseinin bib unomabiobo genebiobe. Niminbabe, i Gode
    miin yanmakob ne mo bainobo geim blim kesoa i aseinin bib unomabiobe.
