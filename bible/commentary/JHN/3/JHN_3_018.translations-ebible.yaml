  tpi-tpi: Man i bilip long em, em i no gat kot. Man i no bilip, em i lus pinis long
    kot, long wanem, em i no bin bilip long nem bilong dispela wanpela Pikinini Bilong
    God.
  mih-NT: Ñiyɨvɨ sa sino iñi sii zehe ra Ndyoo, ma tasi tuñi ra Ndyoo sii ñu, zoco
    ñiyɨvɨ sa ña sino iñi cua tasi tuñi ra Ndyoo sii ñu vatyi ña sino iñi ñu sii sa
    minoo tuhun ñi ra cu zehe Ndyoo.
  qvh-NT: '@see-verse:JHN.003.017'
  kms-kms: Wute ni nde gri God nei rimbig kin ni yembe neny segi, pudi ninge ni nde
    gri nei rimbig segi kin God ni yembe neny puq nand pre, te pugri ni God ningg
    wo irine nganye ni nde nyamb pe God nei rimbig segi.
  agn-agn: Animan ang taw ang pagto ong Ana tang Dios, indi ra sintinsian ang silotan
    ang anday kataposan. Piro ang indi magto ong nandia, nasintinsian dang lagi ang
    silotan ta maning ta si tenged indi tanandia nagto ong bogtong ang Ana tang Dios.
  nhi-NT: ’Naquin tlaniltoca inauac niConetzin Dios, Dios amo icchialtihtoc in tlatzacuiltilis.
    Pero naquin amo tlaniltoca inauac, Dios icchialtihtoc in tlatzacuiltilis, nic
    amo tlaniltoca inauac nitoocaatzin nisintiConetzin Dios.
  ttc-NT: Ab'lchaq aj n'okslan wi'j [wetz] aj Tk'wa'al Dios [a'in], tetz nlay xik
    si' tuj il. Yatzun te aj nlay tz'okslan, tetz ya q'umankaj jun xhcho'nal ti'j
    tzan tpaj k'onti'l n'okslan wi'j wetz aj cha jun a'in Tk'wa'al Dios.
  dan-1931: Den, som tror på ham, dømmes ikke; men den, som ikke tror, er allerede
    dømt, fordi han ikke har troet på Guds enbårne Søns Navn.
  kwj-kwj: Sembe rini ni haro hima ri, rini mwanji nambwe. Sembe rini ni ha nambwe
    hima ri, rini mwanji chele, kapwa hi ri torohiro. Hinde wowani, ka Gotri Che funda
    naha i hi ni sembe ri ha nambwe.
  vie-OVCB: Ai tin Con sẽ không bị phán xét, ai không tin đã bị phán xét rồi, vì không
    tin nhận Con Một của Đức Chúa Trời.
  kze-kze: Áánútu ááninkon-aaiyavesa áraire kwésewai íma aaivimbá maitinkánívo ímo
    árairemo kwésewaima á'a aaivimbá maitínkaraiye. Áánútu kímbora-aaninkon-aaiyavesa
    árairemo ímo kwésentavena á'a aaivimbá maitínkaraiye.
  mpj-mpj: Yiipi martulurninyurra palumili kaja kulilku, mirta-nyurranya Mamalu kuutja
    wajalku kurtingku. Yiipi martulurninyurra wululu kulira junku, Mamalu jiiyuru
    kuwarri kulilku junku, ka ngula kuutja wajalku kurtingku, jumajirni ngayu palumili
    kaja kujuwiyaju mirta kulirni.
  lbk-lbk: Ad-i maokom ay machosa nan takho ay mamati ken siya. Ngem nan ad-i mamati
    ken siya et apchas naokom ay machosa, tay ad-i mamati isnan es-esang ay Anak Apo
    Dios.
  mto-NT: Pa̱n pa̱n xa veꞌe du̱jaanchjaꞌvip je̱ Nteꞌyam je̱ yꞌOnu̱k, kaꞌats je̱ꞌe̱
    veꞌe yakmo̱o̱ynit je̱ tsaachpaatu̱n juuꞌ veꞌe xa̱ꞌma ka̱jx ijtnup; ax pa̱n pa̱n
    tseꞌe kajaanchjaꞌvijup, nu̱pa̱a̱mdu̱kanits je̱ꞌe̱ veꞌe yꞌit je̱tseꞌe yakmo̱o̱ynit
    je̱ tsaachpaatu̱n juuꞌ veꞌe xa̱ꞌma ka̱jx ijtnup.
  bzh-bzh: Mehönon sën ayoj neya timu vu yi lo su rëḳ degeḳo nyëvewen rë. Gaḳ mehönon
    sën su ayoj neya timu vu yi rë lo, og Anutu nër vorot bë rëḳ degeḳo nyëvewen
    doḳ nah hir nġaa nipaya, in su ayoj neya timu vu Anutu Nalu timu sënë rë.
  guj-2017: તેમના પર જે વિશ્વાસ કરે છે, તે અપરાધી ઠરતો નથી; પણ જે વિશ્વાસ નથી કરતો,
    તે અપરાધી ગણાઈ ચૂક્યો છે, કેમ કે ઈશ્વરના એકનાએક દીકરા ઈસુના નામ પર તેણે વિશ્વાસ
    કર્યો નથી.
  jvn-NT: “Sapa sing pretyaya marang Dèkné ora bakal disalahké, nanging sapa sing
    ora gelem pretyaya kuwi wis disalahké, awit ora pretyaya marang jenengé Anaké
    Gusti Allah sing ora ènèng tunggalé.
  byr-byr: Gawaalɨvaangerɨna lɨmwagaza pwarɨ Gotɨyai kotɨyaꞌ maryawɨbwaꞌdei mɨꞌ. Malɨmwagyaza
    pwai kotɨyaꞌ mena yawɨbwaꞌnɨkelyɨ. Gotɨyare Gawaalɨvaanga gaverɨna gamɨre yayavɨnajɨ
    malɨmwagaryajaꞌna kotɨyaꞌ mena dɨnɨkesɨ.
  ian-ian: Kɨta nyan wun kat vɨlaa wun kat kwunapmat yandɨ waa yelavɨtndeyan God ndɨ
    kat ana sɨgiyandɨ. Kɨta nyan wun kat kai wandeyan wan nyan kat God sɨgiyowun waa
    tamba wandɨ. God kwiya nyan kɨta. Nɨma sakwat ana lɨgandɨ. Wun kat kai wanjeyan
    ndɨ kat kwunakiya nat nyan kai. Kavle vat mɨna yiga yetɨlɨgiyandi.
  hun-hun: Aki hisz őbenne, el nem kárhozik, aki pedig nem hisz, immár elkárhozott,
    mivelhogy nem hitt az Isten egyszülött Fiának nevében.
  mcf-NT: 'Aden aton Mado Esus tantiaquido cuidenquio icquin Esus tantiesabo cuidendac:
    —Con Mado chieshëmpec —queshun.'
  kjs-kjs: Enaali raayome ni madaa kone rulalimiri nipu kose agale natea. Yapare enaali
    medalomame ni madaa kone narulalimiri nimu kose madaa abala popalimi. Go enaalinuri
    ni Gote-na Si komea madaa kone narulaeme-pulu kose madaa koe kedaa mulalo pimi.
  mni-mni: Machanupa adubu thajaba makhoi adu wayen toubide adubu thajadaba makhoi
    adugidi wayen loikhre maramdi makhoina amatta ngairaba Tengban Mapugi Machanupa
    adubu thajade.
  yad-NT: Jiñu ji̱ta, jiryatiy satuva̱chusara simu, ne sa̱cha paruti̱si̱ jijyuuchuvediva
    varidye. Jiñu ji̱ta, jiryatimyu̱ ne satuva̱chusara simu, ni̱ni̱ ji̱ta ra̱vichasara
    paruti̱si̱ju̱ day, jiryatimyu̱ ne satuva̱churu̱y si̱tyamu Ju̱denu denu day, jiryatiy
    vinu ti̱qui dañi̱.
  mxb-NT: ’Dá chi̱ ndidaá na̱ kándéé ini ñaá, ko̱ kánian chiya̱ꞌi na sa̱ꞌá kua̱chi
    na. Tído na̱ ko̱ ní xíin kandeé ini ñaá, no̱ón kúú na̱ kánian chiya̱ꞌi saꞌa̱ kua̱chi
    kée na, dá chi̱ ko̱ ní kándeé ini na̱ na̱ kúú iin tóꞌón dini̱ de̱ꞌe Ndios.
  pon-2006A: Mehmen me pwoson ih sohte pahn pakadeikada, a mehmen me sohte pwoson,
    iei ih me pakadeikadahr, pwehki eh sohte pwoson Sapwellimen Koht Iehros.
  maq-NT: ’Xuta xi mangucacun cojo Quihndi rë Nina ne, hacuiin chjaháchuva rë me.
    Peru me xi hacuiin mangucacun cojo Quihndi rë Nina ne, ha cachjaháchuva rë me
    ta, tsëhë xi hacuiin mangucacun me cojo me xi Quihndi ngu rë Nina.
  hto-hto: Juzíñamui Jitomo ñue ɨ́ɨnotɨmɨe duere fɨnóbiñede. Ɨɨnoñedɨmɨe jae duere
    fɨnóbide, Juzíñamui daade Jitomo ɨ́ɨnoñena jira.
  por-BRBSL: Aquele que acredita nele não é julgado. Aquele que não acredita já foi
    julgado, porque não acreditou no nome do único Filho de Deus que nasceu.
  ces-NKB: Kdo v něj věří, není souzen, ale kdo nevěří, je již odsouzen; neboť neuvěřil
    ve jméno jednorozeného Božího Syna.
  cui-cui: “Pon Nacom Pexanto tatsi yabara jume cowʉntatsi, bapon jopa Nacom tsitatsi
    xua atene peexanaewa tsainchi xua penatsicuentsixae xua abe peexanaexae Nacomtha.
    Ichitha nama pon Nacom Pexanto tatsi jopa yabara jume cowʉntsichi bapon Nacom
    bayatha tsitatsi xua atene peexanaewatsi tsainchi xua penatsicuentsixae jopa peyabara
    jume cowʉntsixaetsi Nacom Pexanto tatsi, pon bara compa.
  boj-2014: Tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateqnub qaji naŋgi Qotei na
    peginjrqasai. Ariya tamo uŋgasari Yesus qa naŋgo areqalo siŋgilatosaieqnub qaji
    naŋgi Qotei na peginjrqas. Di kiyaqa? Naŋgi aqa segi Ŋiri qujai aqa ñam qa naŋgo
    areqalo siŋgilatosai deqa.
  eng-OEBUS: The person who believes in him escapes condemnation, while the person
    who does not believe in him is already condemned, because they have not believed
    in the only Son of God.
  eri-eri: Ariya fai no Idau bona huwanya ngalengana waha, no kot uwau. Ariya, fai
    no Idau bona huwanya ngalengawei uwa waha, no kot langa oto wonbona. Taate bona,
    no Itou Idau etenga waha nomo unyi bona, no huwanya ngalengawei uwa.
  aly-aly: Rernem alerikw renh tnakenty, Akngeyel nthakenh renh-rnem ayerney-angenh,
    court-emiley-angenh. Ikwer awelhey-angenh-rnem rernem apmwangkwarr alheyel. Akngeyel
    renh-rnem ayerneyenh, rernemarl Akngey-kenh Alerikw Impen renh tnakey-angenh.
  wiu-wiu: Manake wene tugoa meki-kiti koiso akoa kibu moamatekoyake manake wene tugamiki
    yenepa poane take wetekou wa koiso wete akoa pianeya. Nipa one mana odene agono
    ibinike wene tugamadete wakili tokome toko.
  swe-swe: 'Den som tror (lutar sig mot, förlitar sig) på honom är inte dömd (straffad,
    förkastad), men den som inte tror är redan dömd, eftersom han inte har trott på
    Guds ende Son. [Försoningen på korset illustreras genom kopparormen med en för
    Nikodemus välkänd händelse i slutet på israeliternas ökenvandring från . Tidigare
    generationer hade klagat, men nu används ett grövre ord för att klaga och folket
    säger rent ut att de är trötta på ’denna eländiga manna’ som Gud försåg dem med,
    se vers 5. Man gör uppror och ifrågasätter varför Gud och Mose har fört dem från
    Egypten för att dö i öknen. Israeliternas beskydd försvinner och giftiga ormar
    dyker upp i lägret. När Jesus undervisar om bön i , tar han just en liknelse om
    att inte ens en ond far skulle ge sin son en orm om han bad om en fisk att äta.
    Israeliterna ville inte längre ha med Gud att göra, och han svarade på deras bön.
    Kopplingen till den gamle ormen, Satan själv, är tydlig i de ormar som letar sig
    in i tältlägret och dödar folket. Den som väljer bort Gud får i stället Satan
    som sin Herre. Folket besinnar sig och erkänner sin synd i vers 7: ’Vi syndade
    när vi klandrade Herren och dig. Be till Herren att han tar bort ormarna från
    oss.’ I samtalet med Nikodemus liknas synden vid dessa giftormar. Synden finns
    inte bara omkring oss, den har också bitit oss alla. På samma sätt som kopparormen
    fästes upp i öknen gjordes Jesus till synd och bar den på korset, men den som
    ser upp på honom i tro blir frälst, se .]'
  cth-cth: Apihai Capa ka yuem pueng ni lawkcengnae khang mahoeh. Kayuemhoehnaw teh
    Cathut Capa tawntoe e min a yuem awh hoe dawkvah atu hai lawkceng lah ao toe.
  mti-mti: Bira da Usiwa gumbe anotumat apewa, me gumbe pui den yupe. Megara bira
    da anotumat den anewa, me gumbe wait pui aune. Kuiyawa me God Usiwa Desiromiren
    iviwa gumbe anotumat den ane.
  pad-NT: Ni-Deua bihonariaki ida ija'ari kidisai vakaijokana hiki Ibavi Jaharika'oakia
    okhani. Deua bini'a'bo'da'iki ida kidisai hoarana vakaijokana hiriki Ibavi Jaharika'oakia
    okhani. Jesu-ra vakaijokaravini mani ida Ibavi Jaharika'oakia arakhani hija bana.
  twi-twi: Obiara a ogye ɔba no di no, wɔremmu no atɛn; na nea onnye no nni no, wɔabu
