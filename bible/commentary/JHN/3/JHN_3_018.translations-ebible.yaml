    has already been condemned, because he has not believed in the name of God’s one
    and only Son.
  cpu-NT: Ikaratzi kempisantairine Itomi Pava, eero jiyakoventayeetziri. Iriima itzimi
    kaari kempisantayetaatsine, aritakera iriyakoventayeetairi, okantakaantziro te
    inkempisantairi irapintzite Itomi Pava.
  san-ASM: অতএৱ যঃ কশ্চিৎ তস্মিন্ ৱিশ্ৱসিতি স দণ্ডাৰ্হো ন ভৱতি কিন্তু যঃ কশ্চিৎ তস্মিন্
    ন ৱিশ্ৱসিতি স ইদানীমেৱ দণ্ডাৰ্হো ভৱতি,যতঃ স ঈশ্ৱৰস্যাদ্ৱিতীযপুত্ৰস্য নামনি প্ৰত্যযং
    ন কৰোতি|
  tac-NT: › Bilé rió 'la narésaká alué Onorúgame Inolá na'tálila, 'liko Onorúgameka
    tabilé siné saíla neraga etémala alué rió. Bilé rió tabilé bijchígime ka napurigá
    'sile alué Onorúgame Inolá, alueka asíriga wa'lú gastigo narémala napugiti pecha
    bijchígime kame churigá nile alué bi'lepi rió Onorúgame Inolá.
  eng-WEBPB: He who believes in him is not judged. He who doesn’t believe has been
    judged already, because he has not believed in the name of the only born Son of
    God.
  gfk-H: Io, nong i nurnur tana pa na tur ra warkurai. Senbia nong pai nurnur tana,
    no warkurai i ta karat tar ia kanong pa ga nurnur tano kapawena Nati Kalou.
  viv-viv: Gava kaliva Yaubada Natuna againe ginavetumagana au medema Yaubada keke
    matahiwadi ginaveleni, tu gava kaliva gidibutoyoga be keke ginavetumaganeni au
    aheꞋi, ana wamatahiwadi Yaubada matane ahe gimimiyami, faꞋina Natuna anakaibeꞋu-moꞋa
    ana egana keke gidavetumaganeni.
  yao-yao: Jwakunkulupilila Mwana jwa Akunnungu, jwelejo ngakulamulwa, nambo jwangankulupilila
    jwelejo amasile kulamulikwa, pakuŵa nganankulupilila Mwana jwajikape jwa Akunnungu.
  tgp-tgp: Haratu mo rasu na Natun God enia i pa sopo lavi na talai, pani isan la
    haratu la sopo rasua, God mo pete tau na nora talai moiso matan la sopo rasu na
    hijan Natun God vorahese.
  auc-NT: “Æcänö tömengä ingante në wede pönëna ïñömö Wængonguï tömengä ingante, Bitö
    pante wæquinque cæbipa, ante apænte änämaï incæcäimpa. Æcänö guiquënë wede pönënämaï
    ïna ïñömö Wængonguï tömengä ingante, Botö Wengä adocanque ïñongante bitö tömengä
    ëmöwo ante pönënämaï ïnömi inte wæcæbiimpa, ante do apænte angä ingampa.
  kbc-NT: Niɡ̶ina oko aneyiwaɡ̶adi Aneotedoɡ̶oji Lionigi, Aneotedoɡ̶oji aɡ̶alee iwi
    codaa ailoikatidi niɡ̶ini oko. Pida niɡ̶ina oko ane deɡ̶etiwaɡ̶ataka, baɡ̶a iwi
    Aneotedoɡ̶oji, codaa baɡ̶a iloikatidi, leeɡ̶odi aɡ̶eyiwaɡ̶adi Liboonaɡ̶adi oniniwatece
    me Lionigi Aneotedoɡ̶oji.
  bmh-bmh: Duair inen go gonugau nag en oiagab petak emen go Uwait nugau ameg ebu
    ze tamacag. Bo, duair inen go en oiagab petak ab tam, go ze a. Einen, go Uwait
    nugau Nag tutakpaiu en ougab petak ab tam.
  ctu-BL: Jini mu' bʌ i ñop ma'anic mi' yochel ti tojmulil. Jini mach bʌ anic mi'
    ñop, ochemix ti tojmulil, come ma'anic tsi' ñopbe i c'aba' jini cojach bʌ i Yalobil
    Dios.
  meq-meq: «Ndo nakə kə dzala ha ka Wawa i Mbəlom aye na, sariya ma ta gəsiye na bay.
    Ane tuk na, ndo nakə kə dzala ha bay aye na, ɓa sariya kə gəs na, hərwi kə dzala
    ha ka felik i Wawa i Mbəlom bay.
  noa-H: ’Mʌch chi Hẽwandam Hiewaa hiekta hʌ̈k'anaa mʌ hig sim woun chan Hẽwandamau
    hisegwia k'ĩmie durr barpʌ̈ibam. Pari har mʌ higba sim chan ya sĩi barpʌ̈ijupaita
    simgui hajim, hichdëu Hẽwandam Hiewaa mʌchta hãbpai chitʌmta higba harr gaaimua
    hichdëupaita wir haig hich hisegpi jaau simjö sĩewai.
  alp-NT: Sire pine ihlaleke loko Au, Alla Eni Nanae esane hoko isupu hukumane mo,
    po sire pine ihlaleke loko Au mo hoko Alla Itutukeni peneka.
  san-VEL: ataeva ya.h ka"scit tasmin vi"svasiti sa da.n.daarho na bhavati kintu ya.h
    ka"scit tasmin na vi"svasiti sa idaaniimeva da.n.daarho bhavati,yata.h sa ii"svarasyaadvitiiyaputrasya
    naamani pratyaya.m na karoti|
  kbq-kbq: Aza'o Agrite'ma amentintima himofona refko huno nanekea hunonte, iza'o
    Agrite'ma amentintima nosimofona, trate ko avrenteno keaga hunte'ne. Na'ankure
    Anumzamofona magoke Mofavre'amofo agirera, agra amentinti osigu ana nehie.
  kbh-kbh: “Nda Bëngbe Bëtsabe Uaquiñábeñe tojtsos̈buáchebiama, Bëngbe Bëtsá ndoñe
    queochátayana nts̈amo cha tojamama, castiganá chaotsemna ca. Pero chë Uaquiñábeñe
    ndoñe tontsos̈buáchebiama, mora Bëngbe Bëtsá ya tojayana, nts̈amo tojamama cha
    castiganá chaotsemna ca, chë Bëngbe Bëtsá nÿe canÿe Uaquiñá ibobomnábeñe ndoñe
    yontsos̈buaché causa.
  ron-LSB: Cine crede în El nu este judecat. Cel care nu crede a fost deja judecat,
    pentru că nu a crezut în numele singurului Fiu născut al lui Dumnezeu.
  pon-pon: Me pojon i, jota pan pakadeikada, a me jo pojon i, iei pakadeikadar, pweki
    a jota pojon mar en japwilim en Kot ieroj.
  nhe-BL: Toteco ax quitlatzacuiltis tlen quineltoca Icone. Pero tlen ax quineltoca,
    quena, Toteco ya quitlalijtoc para quitlatzacuiltis pampa ax quineltoca itoca
    [3:18 O itequihuejcayo.] Icone iyojtzi.
  sps-sps: “E sei tsun te faamainy non a Guei Tsoiny ten Gov ee, sikia non ma nom
    a fasaraa tan mat a suu, ai sei tsun te gim non ma faaman ee, fasaraa tsunia te
    tapokaa busen, ana fasaraa tsunia to nai kaa enanon tana mat a suu, tana saa ayei
    gima faamainy a isen tsun a Guei Tsoiny ten Gov.
  wnc-wnc: Aminu ie natapa siakan siwiu wamu wena. Sike aminu ie natapa siakan dua
    siwiu wamu kaa. Dasingge? Ita aminu waapa kake Anututane waaknga ngang dua natapa
    kekekakut.
  bus-bus: Yã é vɛ̃ɛ à náanɛkɛriaro. Yã gĩakɛ à vɛ̃̀ɛ à náanɛkɛrisaia kↄ̀, kɛ̀ èe
    Luda Nɛ́ mɛ̀n do léle pì náanɛ kɛro yãnzi.
  gub-BL: Aze teko uzeruzar ta'yr rehe a'e wà nehe, Tupàn numume'u kwaw a'e teko wanemiapo
    kwer ikatu 'ym ma'e wanupe nehe, nuzepyk kwaw wanehe nehe. Aze teko nuzeruzar
    kwaw ta'yr rehe wà nehe, Tupàn umume'u putar tuwe a'e teko wanemiapo kwer ikatu
    'ym ma'e wanupe a'e nehe. — Azepyk putar penehe nehe, i'i wanupe.
  imo-imo: Malo ipuki tirimo imbomu yunge kot naa pembalo, molo. Nalo ipuki naa tili
    imbomu, yunge kotemu oi wendo orumu. Kano imbomuni Gotenga Malo tendekumu kau
    moromo akumundo Gotenga Malo naa nimu. Ne kano imbomu kot pimo iyemuni lipe kot
    tendepa yu kolopili nimbe koro oi kot pilipe pora tirimu.
  boj-boj: Tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateqnub qaji naŋgi Qotei na
    peginjrqasai. Ariya tamo uŋgasari Yesus qa naŋgo areqalo siŋgilatosaieqnub qaji
    naŋgi Qotei na peginjrqas. Di kiyaqa? Naŋgi aqa segi Ŋiri qujai aqa ñam qa naŋgo
    areqalo siŋgilatosai deqa.
  eng-DRA: 'He that believeth in him is not judged. But he that doth not believe,
    is already judged: because he believeth not in the name of the only begotten Son
    of God.'
  knf-knf: Ñaaŋ anfiyaaruluŋ aankduknaana, anwooŋ aanfiyaara ado bi duknaana duknaana,
    ţiki aanfiyaar ţi Abuk Naşibaţi aloolan ţañ i akaaŋ.
  san-KHM: អតឯវ យះ កឝ្ចិត៑ តស្មិន៑ វិឝ្វសិតិ ស ទណ្ឌាហ៌ោ ន ភវតិ កិន្តុ យះ កឝ្ចិត៑ តស្មិន៑
    ន វិឝ្វសិតិ ស ឥទានីមេវ ទណ្ឌាហ៌ោ ភវតិ,យតះ ស ឦឝ្វរស្យាទ្វិតីយបុត្រស្យ នាមនិ ប្រត្យយំ
    ន ករោតិ។
  arn-NT: Tati feyentulu Ngünechen ñi kiñen Fotüm mew fey ta kondenangelay, welu tati
    feyentunolu dew kondenaley, tañi feyentunon mew Ngünechen tañi kiñen Fotüm mew.
  zas-NT: ’Bén rliladx Xiꞌn Dios ad rayaltaman xcasti Dios. Per bén ad rliladxt, laaman
    ma rayal casti guial ad rliladxtaman Xiꞌn Dios, bén na̱j tijbzi xiꞌnman.
  ken-NT: Bápú tɛmsi mmu anɛ ánókó yi, kɛ mmu anɛ ábhɨ́kɨ́ ka mɛnoko, bɛkwɛ́nɛ́
    bɛchi nɛ yi mbɔnyunɛ ábhɨ́kɨ́ ka mɛnoko Njaŋa-Mɔ Mandɛm.
