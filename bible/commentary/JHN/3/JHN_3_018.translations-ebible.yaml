  qup-NT: Maykan runami Yaya Diospa Wawanpi sinchikun payka manami kastigarinkachu.
    Maykan runami mana sinchikunchu paypa Wawanpi, payka ñami kastigarishka kan, shuklla
    Wawanpi payshina Yaya Diosllatata kashkapi mana sinchikushkanrayku.
  dop-dop: Pɑɑ kʋɣɩ wei ɩ tǝŋɑ kɑ tɔm tɔ pʋntʋ tɔm. Amɑ wei ɩɩ tǝŋǝɣɩ kɑ tɔm tɔ, pʋntʋ
    tɔm tɛmɑ sǝpʋ, ɩ tɑ tǝŋ Ɩsɔ Pǝyɑɣɑ ɩkpɑmlɛ tɔm tɔ pǝ tɔɔ.
  azb-azb: Ona iman edən mühakimə olunmur, iman etməyənsə artıq mühakimə olunub, çünki
    Allahın vahid Oğlunun adına iman etməyib.
  eng-DBY: 'He that believes on him is not judged: but he that believes not has been
    already judged, because he has not believed on the name of the only-begotten Son
    of God.'
  guo-NT: “Xan nanaexasiti Dios paxʉlnanponan, japi infierno poxaxildiki. Pelax xan
    nanaexasis-elpi, japi infierno poxaxaek jaxotdik kastikaliajwas, chajia jʉmtis
    xoti japi kastikaliajwas, xan nanaexasis-el xoti, xan kaenan, Dios paxʉlnanponan.
  hla-hla: A katun te hamana uana tara Pien Tson tere Sunahan e moa tu kot te ga butuia
    i tanen. Kaba a katun te ma hamana nei e ka noa has mena u kot, taraha nonei e
    ma hamana uai tara toa koru a Pien Tson tere Sunahan.
  mav-NT: Uwe uwe Ha'yru mohey haria ti Tupana yt ti'a­tu­'a­piheg i ma'ato irania'in
    ti aru Tupana mi'a­tu­'a­piheg wuanuaria tukup­te'en mi'iria are. Mi'iria pe wyti
    aru mio tã e Tupana — Yt nakuaria i sese eipe e katu­pono Uha'yru uimiium pun
    haria eipe e.
  kpf-kpf: Oi ŋâi zâk nâŋgâm pâlâtâŋ kwatnibapŋâ zâkkât tosagât hâuŋâ mân mimbap.
    Ka ŋâi zâk nanŋâ nâ mân nâŋgâm pâlâtâŋ kwatnibapŋâ tosa hâuŋaŋgât siŋgi op zimbap.
    Wangât, zâk Anutu nanŋâ kânok, nâgât mân nâŋgâm pâlâtâŋ kwatnigip, zorat.
  ppo-ppo: Mepaae so whi̧ detamo a̧paae kisipa tiró betepa, ti ai so whi̧tamo Kótóné
    fo tokó̧tamo yóló só deranénipó. Tépatei, Kótóné ama mo beta̧ betere Naale a̧tóró
    hi̧tipóló a̧paae kisipa tiki tirénire so whi̧ta, fo tokó̧tamo yóló só deró beterapó.
    Ti noatepae, ai so whi̧ atima Kótóné mo beta̧ betere Naalepaae kisipa tiki tiró
    bitinireteinépó.
  hin-2017: जो उस पर विश्वास करता है, उस पर दण्ड की आज्ञा नहीं होती, परन्तु जो उस
    पर विश्वास नहीं करता, वह दोषी ठहराया जा चुका है; इसलिए कि उसने परमेश्वर के एकलौते
    पुत्र के नाम पर विश्वास नहीं किया।(यूह. 5:10)
  bef-bef: Bo moneuba Huꞌmamofihi panaꞌa agoya hu emilina ai ka foya melilinaꞌmu.
    To bo moneuba aiꞌi agoya hu meemilina ai ka foya aliꞌehilibe. Henaꞌmugope ai Huꞌmamofihi
    moneko panaꞌamofihi agoya hu meemiꞌehinaꞌmu yabe.
