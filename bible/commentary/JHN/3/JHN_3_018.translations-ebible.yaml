  msy-2020: Gumazim nɨghnɨzir gavgavim Otarimɨn iti, a kotiaba puvatɨ. Ezɨ gumazim
    nɨghnɨzir gavgavim an ikian aghua, a kotɨn ikia bar ovegha gɨfa. A nɨghnɨzir gavgavim
    Godɨn Otarir vamɨran kamɨn itir puvatɨ, kamaghɨn amizɨ, an ovegha gɨfa.
  bpr-bpr: “Na nè to ftoo di Ngà i Dwata, ta là falnayam Dwata dun, bay nè to là ftoo
    di kenen, ta nukum di kaflayam du là fantoon i sen Ngà Dwata.
