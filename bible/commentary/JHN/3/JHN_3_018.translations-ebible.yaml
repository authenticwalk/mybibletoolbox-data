    thil coeng.
  tbz-SIM: Wèè tɑ̃́ Kuyie mBirɛ kù bɑ́ɑ́ ò bekɛ́nɛ̀, wèè mɛ nyí dɛ̀ tɑ̃́ kù ò bekɛ́nɛ̀
