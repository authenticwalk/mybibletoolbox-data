  gmv-NT: ኢዚ ቃማራ ዬሱሳኮ ቢዲ “ኣስታማሬ! ፆሲ ኢዛራ ዲዛዴ ጊዲኮፌ ኣቲን ሃይታ ኔ ኦꬂዛ ማላሊሲዛ ማላታታ ኦꬃናስ ዳንዳዪዛዴይ
