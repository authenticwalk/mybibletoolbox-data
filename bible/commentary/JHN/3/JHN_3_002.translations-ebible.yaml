  kfw-kfw: "Hiwa miringpa in zaanna Jisu diang aheiwa-ah aleiti, “Rabbi, keini'n kinjet\
    \ khachu Pathian diangnga inphut kajuo ocha kha na eii; Pathian in ama kha inruoipuimak\
    \ inchu, tuteii inkhat innum nang itho inlak chuon ngaihi thomatornunu.”\x94"
  bfz-bfz: तिने राती आयी की यीशुए खे बोलेया, “ओ गुरू! आसे जाणूंए कि तूँ परमेशरो री
    तरफा ते गुरू ऊई की आयी रा, कऊँकि कोई बी इना चमत्कारा खे, जो तूँ दखाएया, जे परमेशर
    तेस साथे नि ओ, तो दखाई नि सकदा।”
  cuk-09: 'We-dulede mutik Jesússe nonikid, ega sognonikid: —Rabí, odurdaked-saila-dummad,
    anmar wisid, be Bab Dummadgi danikid, dulemar-odurdakegar. Ar dule gege ibmar-wilubgan-dakledisurmalad
    imaked, we Bab Dummad eba gudisulir.'
  ben-OBCV: তিনি রাত্রিবেলা যীশুর কাছে এসে বললেন, “রব্বি, আমরা জানি আপনি ঈশ্বরের কাছ
    থেকে আগত একজন শিক্ষাগুরু কারণ ঈশ্বরের সহায়তা ব্যতীত কোনো মানুষ আপনার মতো চিহ্নকাজ
    সম্পাদন করতে পারে না।”
  mil-NT: 'Te tée‑áⁿ nǐ sáháⁿ‑dé niú ní cáháⁿ ndɨhɨ‑dé Jèsús, te ní xáhaⁿ‑dě: —Mèstrú,
    yúhú ndɨhɨ dava‑gá‑güedé sa nàha‑ndɨ́ sá Yǎ Ndiǒxí ní tendaha ñàha‑gá xii‑n věxi‑n
    dànehé ñáhá‑n xìi‑ndɨ́, chi núu ñá túú Yǎ Ndiǒxí ndécú ndɨ̀hɨ‑n, te vá ndácú‑n
    càda‑n nchaa sá vǎ yǒo tnàhí ndàcu cada quide‑n —cachí‑dé xǎhaⁿ‑dě.'
  myu-myu: '@see-verse:JHN.003.001'
  fue-fue: 'Jemmaare gom o yahi to Yeesu, o wi''i ɗum: «Moodibbo, emen anni a laati
    nun baajotooɗo ƴiwuɗo to Alla, gam goɗɗo waawataa ko waɗi kaayeefiiji ɗi gaɗataa,
    to Alla wondaa e makko.»'
  amk-amk: Da diruai we Yesusi ma tuti medu wei deyo, “Dai Rabio Mantaunaune waune,
    amewaitawanai we wau mani Allai dino demi wau ma ne tuti ro wemantaunau ma. Weo
    mandoni kontaio wiro niari fitantuma nari nina kaha, Allai weriria wenani fino
    niari finana fe.”
  fai-fai: Kale aka midiliw kal tad Yesus bakodaw, “Kukumin kinim, nuka nulum kal
    kaba Kukumin kinim Got ata kamadála tasadaw kinim ade kam kukuw makik makik kidelbaw,
    be kan kinim ata mak kidel kudoma banim, kata Got aso badano, ki ken kanodoma.”
    Akane,
  ura-NT: 'Niite janotiin Cana Coaunera Calaohi Jesoso rene turuha uhe. Turuhinte:
    “Eletoaa Cana Coaunerane coitucuhacaanura. Iite itolere bacosacuru aina cunaitenacaauru
    rautaeraneein neeicha. Nitohanai ichana nainihei jelai cacha Cana Coaunera colaneta,
    cacha relaera,” naa Necodemone janate:'
  mcd-NT: Nantori Jesusqui yamu oshon yoini, —Tapimamisiton, non tapiafin Upa Diosin
    mia nichiniquin min noco tapimanon. Man nonfin tapiaquin tsoan atiroma cuscan
    min huaiton Dios fu rafuamatocai asca huatiroma cuscafin min huaaquin, —ishon
    yoini.
  urt-urt: O ŋaiye ŋup pe, miyeꞌ uku kin nate ŋetekeꞌe Jisas pe, kin ŋaname na, “Jetmam,
    poi sisyeme nange nin jetmam ende ŋaiye Got nember nin nat. Pe mirakel luku ŋaiye
    nin ŋende pe, ki pasam poi nange Got nember nin nat.”
  kiz-kiz: Munu ojho andotili Bwana Yesu pakilu ni kun'jobhela, “Rabi, tumanyili kujha
    bhebhe mwalimu kuh'omela kwa K'yara, kwa maana ajhelepi munu jha ibhwesya kubhomba
    ishara ese syoha sya K'yara isipokujha pamonga ni bhebhe.”
  tzo-TZE: 'Li Nicodemoe ta ac''ubaltic ay sc''opan li Jesuse. Jech laj yalbe: ―Jchanubtasvanej,
    ta jna''cutic ti ja'' stacojot tal li Diose yu''un tal achanubtasuncutic. Ti manchuc
    chi''inbilot yu''un Diose, mu xu'' avu''un chapas sq''uelubiltac atsatsal jech
    chac c''u cha''al chapase ―xi li Nicodemoe.'
  lex-lex: 'La'' mela ida de enmaiya Yesus pa nakot la niwra: “Am tungkurga, ami e
    matg oleka de Uplerlawna ed mak khopn O'' pa Omua Mpuatutu-mpuaye''a rimormiori.
    Yoma riy meni ho''mana edon nhi''a hihi''a-yapyapi mak kamehi-kayona mak ktutga
    Uplerlawna rurni-laini emeka Omhi'' nana re, atiaru me nodia Uplerlawna plolli.”'
  dov-dov: Ooyo mwaalumi wakaza kuli Jesu mansiku, mpawo wakati kulinguwe, “Muyiisyi
    kuti uli muyiisyi wakazwa kuli Leza, nkaambo tawope ukonzya kuchita zitondeezyo
    eezyo chita ado Leza ulaanguwe.
  toc-NT: 'Maktum tzi̠sní Nico­demo alh laka­pa­xia̠lhnán Jesús y chiné huá­nilh:
    —Ma̠kalh­ta­hua­ke̠ná, aquinín cca­tzi̠­yá̠hu pi̠ Dios maca­mi­ni̠tán xla­cata
    naqui­la̠­ma̠­kalh­chu­hui̠­ni̠­yá̠hu, porque ni̠para cha̠tum tícu tla̠n ma̠siyuy
    lac­lanca li̠cá̠cni̠t ta­scújut cumu la̠ huix ca̠t­la­huaya para ni̠ huá Dios
    nama̠x­qui̠y xli̠­maka­tli­hueke.'
  ulk-1902: 'E ki ge Iesuim tabakeam, a abi detager, kega, Rabi, keriba umele ma ereuer
    le tarabu Adelam: abelelam nole nerute le umele ikeli abele gaire atamelam mama
    ikeli, ese Ade nole abi dog.'
  som-som: Isagu habeenkuu u yimid Ciise, wuxuuna ku yidhi, Macallimow, waannu og
    nahay inaad tahay macallin ka yimid Ilaah, waayo, ninna ma samayn karo calaamooyinkan
    aad samayso haddaan Ilaah la jirin.
  mam-C: 'Kanin Nicodem tk''atz Jesús toj qniky''in, ex xi tq''ma''n te: Xnaq''tzil,
    b''inqe qu''n qa a Dios saj chq''o''nti''y te xnaq''tzil qe''y; qu''n mix a''l
    jun xjal aku tzaj yek''inte tipin tuk''a nim techil tze''nku nb''ant tu''n, qa
    nya qMan tuk''a.'
  ndj-ndj: Lijuva limu palumihi kamuyendela Yesu, kamuwombela, “Muwula, tumanya kucha
    yuwi ndi muwula ulayishiliwi na Chapanga, kwanongwa kwahela mundu yawesha kugola
    chilangushilu chiwugola yuwi, kucha wula Chapanga kava pamu na mweni ha.”
  mbj-NT: 'Atsëm tabana Jesus wë, ti taky hadoo ta hã: —Ma matëg, —näng mäh —ãã hapäh,
    õm P''op Hagä Do mejũũ, ãã mama metëëk hyb n''aa. Ta ti ãã wén hapäh, dooh hajaa
    pé ta tii d'' mapahuunh doo da P''op Hagä Do nawäd bä ta sii —näng mä Nikodẽm
    kyyh.'
  lat-VUC: 'Hic venit ad Jesum nocte, et dixit ei: Rabbi, scimus quia a Deo venisti
    magister, nemo enim potest hæc signa facere, quæ tu facis, nisi fuerit Deus cum
    eo.'
  ngp-ngp: Amwizilaga Yesu kilo kimwenga niyo amgamba, “Labi, kikumanya weye u mhinizi
    wizile kulawa kwa Mnungu, kwaviya hahali mnt'hu yeyose akudaha kudamanya vihungi
    ukudamanya weye uneva Mnungu hehamwenga nayehe.”
  aoi-aoi: Nilikenuma nakina alyarrngwalyilya Jesus-uwa akwa niyama, “Wayi, nungkuwa!
    Nara wurribina warningerribirra warnumamalya warnikiyama-langwa amurndakibina
    arruburrubuda ningkiyamina-mulangwa nungkuwa umba kinambilya-manja yimbukwa Neningikarrawara
    aburruwa-manja, kembirra keyaminama wurrakina arruburrubuda aburramba-langwa-da.
    Umba nungkwaja arakba ningkiyamama arruburrubuda ningkakina. Kembirra yarningma
    yirraja arakba nungkuwa ningkena ningkenikakakirumaka ningkibina ningkilikenuma
    abalkaya-langwa yangkwurrangwa Neningikarrawara-langwa,” niyama Nikidima Jesus-uwa.
  enq-2: Akali doko kuka gii mendenya Jisasa petea dokonya ipupala baa lamaiyoo, “Mana
    Lenge, Gote doko endakali mende-pipa nakalyamopa, endakali dokome embame mirakolo
    pilyino dopale mende napingi. Tenge dokonya, embame naima mana langyale lao Goteme
    puu leana lao masilyamanona” lea.
  eng-ASVBT: the same came unto him by night, and said to him, Rabbi, we know that
    thou art a teacher come from God; for no one can do these signs that thou doest,
    except God be with him.
  mna-mna: 'Mbeŋ ta na, ni ila ki Yesu, mi iso pini ta kembei: “O mos katuunu, niam
    amute: Nu, Anutu iŋgo u ma mar be paute zin tomtom. Pa sombe Anutu ilae ki tomtom
    som, na ni irao be itooro mos boozomen kembei ta nu kamam na som.”'
  myw-myw: Mtowen inek Yeisuw, boug waseg, ilana. “Tamwey, kakakin Yowbad nikayabeim
    nukum kwatimlakem yakamey, peinan namam mulin kuvag mamagina Yowbad nawotet. Kukin
    nag Yowbad soum bilabeim, nag bukuwtel ma̱wan.”
  sby-sby: walesa kuli Yesu mashiku ne kwambeti, “Bashikwiyisha, tucinsheti njamwe
    shikwiyisha ngwalatutumina Lesa, pakwinga kuliya muntu wela kwinsa bingashilo
    byeshikukankamanisha mbyomulenshinga, na Lesa nkalipo nendi.”
  sll-sll: Yal i girungwo ta Yisas mongwo bani u pa dire yu ditongwi, “Tisao, ni God
    ni bai nu sungure, ya ure ha maing nir si tenga piminua. Ni diu sire tal guma
    hon dongwo onga i, God yulang ni tekinangure tal yu onanga panamo? Paikinamia.
    Yulang ni tongure onga pamua.”
  yaq-NT: 'Ini''i Nikoreemo'' teame, tukaapo Jesujta a'' ane''epo au noitek intok
    inen au jiiak: ―Yee majtame, ju''uneate Liojta betana em itom majtane'' betchi''bo
    a''abo em bittuarituka''po. Bwe''ituk kaabe machilaata a jita a'' joa''uta a''
    jooa em a'' joa''a benasia, Liojta ka aamak tuko ―ti au jiiak.'
  uro-uro: Bä nga näp bängagi dä qa män ge ma Jisas bä qa qoar na qa rhoqortäqyia,
    “Qamorqa, sa ut dräm i nge di akni qärak i qä su ama ruvek kärak i qa män nage
    ma Ngämuqa. Ut dräm doqoräkt inguna qaku mamär vät aung anga ruqa iva qa rhualat
    na anga nañis ngät anga muqunän doqor nge i ngiat tualat na ngät kre i sa qaku
    ma Ngämuqa gem ga.”
  ita-1885: 'Costui venne a Gesù di notte, e gli disse: Maestro, noi sappiamo che
    tu sei un dottore venuto da Dio; poichè niuno può fare i segni che tu fai, se
    Iddio non è con lui.'
  muy-muy: 'Ga məlavaɗ a vaɗ nahaŋ nahəma àrəkia ka Yezu a, àhi ahkado : « Mʉsi, mə̀səra
    Melefit àslərbiyu kur ga macahi zlam ana leli, aɗaba maslaŋa àbi agray zlam magray
    ejep akaɗa gayak ni bi, si tamal ti Melefit àvia njəɗa gana ana maslaŋa gana kwa. »'
  kqc-kqc: Urusa yokoiri Iesu rofu baesi niyo, “Oteimana amiye, una una diba ya bi
    oteimana amiye, kaere bi Sei gutuna deyo, adina Sei inasa de bi, amiye yokoi mina
    kana rebe ya reisa kana de rego.”
  tav-tav: 'To bairi jĩca ñami Jesure jeniñagʉ cʉ tʉpʉ caejawĩ. Ejaʉ ocõo bairo cʉ
    caĩwĩ Jesure: —Mʉ mena ãcʉmi Dio. To bairi apeyere mʉ áti iñoo majii cʉ tutuarique
    jʉgori. Mʉ cáti iñoonucurijere tʉjʉrã, “Camajare cʉ buioato ĩi mʉre cajooyupi
    Dio,” jã ĩ maji, caĩwĩ Nicodemo Jesure.'
  eng-ULB: This man came to Jesus at night and said to him, “Rabbi, we know that you
    are a teacher that came from God, for no one can do these signs that you do unless
    God is with him.”
  spa-VBL: 'Él vino por la noche donde Jesús estaba y le dijo: “Rabí, sabemos que
    eres un maestro que ha venido de parte Dios, porque nadie podría hacer las señales
    milagrosas que tú estás haciendo a menos que Dios esté con él”.'
  fra-_FOB: 'Cet homme vint, de nuit, trouver Jésus et lui dit: Maître, nous savons
    que tu es un docteur venu de la part de Dieu; car personne ne peut faire ces miracles
    que tu fais, si Dieu n''est avec lui.'
  hau-ULB: Wannan mutum ya zo wurin Yesu da dare ya ce masa, “Rabbi, mun sani cewa
    kai malami ne da kazo daga wurin Allah, gama ba wanda zai iya yin wadannan alamu
    da kake yi sai idan Allah na tare da shi.”
  mal-mal: 'അവൻ രാത്രിയിൽ യേശുവിന്റെ അടുക്കൽ വന്നു അവനോട്: റബ്ബീ, നീ ദൈവത്തിന്റെ അടുക്കൽ
    നിന്നു ഉപദേഷ്ടാവായി വന്നിരിക്കുന്നു എന്നു ഞങ്ങൾ അറിയുന്നു; ദൈവം തന്നോടുകൂടെ ഇല്ലെങ്കിൽ
    നീ ചെയ്യുന്ന ഈ അടയാളങ്ങളെ ചെയ്‌വാൻ ആർക്കും കഴിയുകയില്ല എന്നു പറഞ്ഞു.'
  kkc-kkc: Osoloso yayo gesi sibileso Yesu mapoo egeesee takaso, “Eligili odoo, iba
    gooleedoo, no eligili odoo Godeeye diye di ee noso. Bei, edebeeyo eyo goolee goo
    toowa opusomo di nayo egee moodoomo silo egeesi moodoolai tebile. Esino Godee
    nobolo hodobo badoga, nayo goo toowa opusomo di hageesi moodoolai tebileiso,”
    diso.
  lit-lit: 'Šitas nakčia atėjo pas Jėzų ir jam tarė: „Rabi, mes žinome, kad tu esi
    atėjęs nuo Dievo mokytojas, nes niekas negali daryti šitų antgamtinių ženklų,
    kuriuos tu darai, jei Dievas nėra su juo.“'
  urd-GVR: Wuh rāt ke waqt Īsā ke pās āyā aur kahā, “Ustād, ham jānte haiṅ ki āp aise
    ustād haiṅ jo Allāh kī taraf se āe haiṅ, kyoṅki jo ilāhī nishān āp dikhāte haiṅ
    wuh sirf aisā shaḳhs hī dikhā saktā hai jis ke sāth Allāh ho.”
  far-far: '@see-verse:JHN.003.001'
  suz-BL: मिनु नाक्‍दो मेको मुर येसु आ बाक्‍तीक जाक्‍शा, येसु कली “शेंब, गे परमप्रभु
    यावे आ सोइश्‍शो शेंब ननी, दे तुइक्‍नीकी। मारदे हना परमप्रभु यावे आ सोइश्‍शोमी
    ला गे इन खोदेंशो पा छक लाक्‍चा ङा गेय पने चाप्‍ब” देंत।
  car-NT: 'Mo''ko wopy''po ro koko Jesus ''wa. Ika''po I''wa: “Amepanen, Tamusi wyino
    amepanen me awopy''po uku''san na''na. Amy pairo morokon anenepory kapu wyinonokon
    otykon enepory upijan, imaro e''i''pa Tamusi a''ta.”'
  amp-amp: Nd yimar turpathato Jisasrpno yifung yimorn mkfo memorr, “Tisaye, nom wom
    Judanom htitwonomn ni Bro Nkifrar kfo tkrurafoyuk tisaye. Bro Nkifrarhu Yafothat
    mthu nawoh duha yimar nhai ndar ni hingrnewa kanjohot mirakerkfot hingrnakfot.”
  bht-bht: उनी राती यीशुऐ बाल आई करी उसयो बोलया, “गुरू जी, असां जाणदे न, की परमेश्वरे
    तुहांजो सांझो सिखाणे तांई भेजया है, क्योंकि कोई भी इना चमत्कार जो जड़े तू दसदा
    है, अगर परमेश्वर दा साथ ना हो तां नी दसी सकदा है।”
  eng-NOY: This man came to him by night, and said to him, Rabbi, we know that thou
    hast come as a teacher from God; for no one can do these signs which thou doest,
    unless God be with him.
  cub-NT: Cũináñami Jesúre borotecʉearejamed̶a. —Mʉ, bueipõecʉ, coreóvaivʉbu ñʉja
    mʉre Jʉ̃menijicʉi daroimʉ mácʉre, buecʉyʉre ʉ̃ jiede. Que baru ácʉ põecʉ Jʉ̃menijicʉi
    parʉéde cʉvabecʉ baru, d̶aiye majibebi yópe põeva ne d̶arĩ majibede mi d̶aiyepe.
    Que baru mʉ́que cʉbi Jʉ̃menijicʉ, arejamed̶a Nicodemo Jesúre.
  ita-1927: 'Egli venne di notte a Gesù, e gli disse: Maestro, noi sappiamo che tu
    sei un dottore venuto da Dio; perché nessuno può fare questi miracoli che tu fai,
    se Dio non è con lui.'
  lww-lww: '@see-verse:JHN.003.001'
  ckb-ckb: 'بە شەو هاتە لای عیسا و پێی گوت: «ڕابی، دەزانین تۆ مامۆستایەکی لەلای خوداوە
    هاتوویت، چونکە کەس ناتوانێت ئەو پەرجووانە بکات کە تۆ دەیکەیت، ئەگەر خودای لەگەڵ
    نەبێت.»'
  nas-nas: Eeꞌnoko niiꞌnaꞌmung muunga Jiisuuꞌanko pora aaꞌpuuꞌ, “Nau-anta Pankaing
    ee, daꞌ niiꞌke noruꞌdampiri otong. Daꞌ nau-anta Kumponinge botoruuꞌnung. Aing
    taaꞌniꞌantananka nkovemaing naninge baka nkovuarupeuꞌ Kumponing ninka nariꞌ otoreaꞌ
    dei.”
  uvl-uvl: Ana non lange Iesus nga miliko e pe hele, “Hetoronga, imem mo eteia ke
    iong hetoronga nenge NeHalang kulosia ke at. Iange Iong o hele pe ure te lohot
    manmana. Nenge teke NeHalang tu luluch nge iong ero, lape nakum ero nge o poia
    ure papalaungana nemur.”
  eng-BBE: He came to Jesus by night and said to him, Rabbi, we are certain that you
    have come from God as a teacher, because no man would be able to do these signs
    which you do if God was not with him.
  ixl-CNT: 'Ech opon xeꞌ u Jesuus tu maꞌl u aqꞌbꞌal. Utz tal te ech tzaꞌ: —Chusul,
    qootzajle aꞌ vetkꞌaskuꞌlaxh xeꞌ Tioxh tu vachusuneꞌ. Tan abꞌil koj sabꞌanon qꞌu
    txaichil naꞌaneꞌ tziꞌ, oj yeꞌk Tioxh kꞌatza.— Texhtuꞌ.'
  xsi-xsi: Lâ mbo toŋge, Nikoteme imâ pa Yesu aku ipai tu, “Pananâŋa, maka kasama
    tu Maro Kindeni isupwano kumâ ŋana kupanananzi tamâta kâ. Ambo Maro Kindeni ivila
    tamâta toŋge tia, ande tamâta ŋinde ma ikura tu iveta mâsi kaika kie-kie, itogo
    noko uru kuveta mine, ande tia.”
  crx-NTPO: '''En ''ulhdzis ''et Sizi ghu ninya ''ink''ez ''uyúlhni, “Rabbi, Yak''usda
    yulh ''unt''oh-un dune, ''en za njan huwa ít''en-un tune'' oot''en huba ''uhoont''oh.
    ''Et huwa soo t''ets''onínzun dune hodul''eh-un Yak''usda ts''u haínya-un, ''en
    inli whe ''int''oh.”'
  kan-OKCV: ಇವನು ಒಂದು ರಾತ್ರಿ ಯೇಸುವಿನ ಬಳಿಗೆ ಬಂದು, “ಗುರುವೇ, ನೀವು ದೇವರ ಬಳಿಯಿಂದ ಬಂದ ಬೋಧಕರೆಂದು
    ನಾವು ಬಲ್ಲೆವು. ಏಕೆಂದರೆ ದೇವರು ಒಬ್ಬನ ಸಂಗಡ ಇಲ್ಲದಿದ್ದರೆ ನೀವು ಮಾಡುವ ಸೂಚಕಕಾರ್ಯಗಳನ್ನು
    ಯಾವ ಮನುಷ್ಯನೂ ಮಾಡಲಾರನು,” ಎಂದನು.
  bbb-bbb: '@see-verse:JHN.003.001'
  blw-blw: Angkay henlafiyan, émméy ah Nicodemo an Jesus way mangaliyén, “Apo, innilani
    way ah Apudyus hen nannag an hea way mantudtuchu, te maid maka-amma hen annachay
    kaskascha-aw way cham ammaan no maid ah Apudyus an hiya.”
  tam-2017: 'அவன் இரவு நேரத்தில் இயேசுவினிடம் வந்து: ரபீ, நீர் தேவனிடத்தில் இருந்து
    வந்த போதகர் என்று அறிந்திருக்கிறோம், ஏனென்றால், ஒருவனும் தன்னுடனே தேவன் இல்லாவிட்டால்
    நீர் செய்கிற இப்படிப்பட்ட அற்புதங்களைச் செய்யமாட்டான் என்றான்.'
  azz-NT: 'Huan Nicodemo yajqui quinojnotzato Jesús cuac ne tapoyahuic ya, huan quilito
    ijcuín: ―Tamachtijque, cuali ticmatij que Dios mitzualtitanic para titechonmachtis.
    Huan no cuali ticmatij que amo aquen se tagat huelis quitenextis ichicahualis
    para quichihuas se mohuiscatequit queme tejuatzin ticchihua, tajcón amo ihuan
    yetica in Totajtzin Dios.'
  spa-RV-1909: 'Este vino á Jesús de noche, y díjole: Rabbí, sabemos que has venido
    de Dios por maestro; porque nadie puede hacer estas señales que tú haces, si no
    fuere Dios con él.'
  csy-csy: 'Ama sia Jesus kung ah zan ciang in hongpai a, Rabbi, nang sia Pathian
    kung pan in hongpai syapa ni hi, ci hong he khi hi: banghangziam cile na vawt
    nalamdang te sia Pathian in ompui ngawl hile, kuama in vawt thei ngawl hi, ci
    hi.'
  mxq-NT: 'jaꞌa ñimiin ja Jesús koots, es tꞌanma̱a̱y: —Yaꞌʉxpʉjkpʉ, nnija̱ꞌa̱dʉpts
    ko Dios tʉ mgéxyʉty es xyaꞌʉxpʉ́ktʉdʉts, jaꞌa ko ni pʉ́n mba̱a̱t tkayaꞌíxyʉty
    yʉ ijxwʉꞌʉmʉn diꞌibʉ myʉda̱jtypy ja mʉjꞌa̱jtʉn éxtʉm mij xyaꞌíxyʉty, pʉn kyajpʉ
    Dios pyudʉ́kʉty.'
  tzj-NT: 'Xuban c''a jutij xekaji ja Nicodemo ruq''uin ja Jesús chak''a'' in xumaj
    tzij ruq''uin, quewa'' xbij tre ri'': —Rabí, ajoj kotak chi atat at jun tijonel
    attakonto rmal ja Dios como anin wotak chi majun winak xticowin ta xtuban ta ja
    nimak tak milagro ja ramajon rbanic atat ja wi mta ja Dios ruq''uin, ne'' tre.'
  tdt-tdt: Iha kalan ida nia baa hasoru Jesus hodi dehan, “Mestri, ami hatene katak
    Maromak haruka Ita Boot mai atu hanorin ami. Tanba Maromak hamutuk ho ema ida
    mak foin ema nee bele halo milagre hanesan Ita Boot halo nee.”
  ron-BTF: 'Acesta a venit la Isus noaptea și i-a spus: Rabi, știm că ești un învățător
    venit de la Dumnezeu; fiindcă nimeni nu poate face miracolele acestea pe care
    le faci tu, decât dacă Dumnezeu este cu el.'
  eng-WEBP: He came to Jesus by night and said to him, “Rabbi, we know that you are
    a teacher come from God, for no one can do these signs that you do, unless God
    is with him.”
  eng-FBV: He came at night to where Jesus was and said, “Rabbi, we know you are a
    teacher who has come from God, for nobody could do the miraculous signs you're
    doing unless God was with him.”
  nld-1939: 'In de nacht kwam hij bij Hem, en sprak tot Hem: Rabbi, we weten, dat
    Gij van Godswege als leraar zijt gekomen; want niemand kan de tekenen doen, die
    Gij verricht, zo God niet met hem is.'
  bwo-bwo: Ashaan t'úwon Iyesusok waat, «Danifono, Ik'o bínton b́wotiyala bako nee
    n k'aliru adits keewanotsi k'alosh falituwo konuwor aaliye, manshe nee Ik'oke
    waats danifo nwottsok'o danfone» bí et.
  nch-BL: 'Yaya hualajqui ica tayohua quiitaco Jesús huan quiilhui: ―Tamachtijquet,
    tojuanti tijmatij Toteco Dios mitztitanqui nica para techmachtis pampa amo aqui
    hueli quichihua huejhueyi tanextili cati technextilía ichicahualis Toteco quej
    tijchihua sinta Toteco amo itztosquía ihuaya.'
  quc-TNT: 'Ri tat Nicodemo xopan ruc'' ri Jesús chak''ab chuch''abexic, xubij che:
    Ajtij, —xcha che. Ketam chi are ri Dios takowinak la lok che ka tijoxic rumal
    chi man c''o tä jun cäcowin chuc''utic ri u chuk''ab cuc'' cajmabal tak etal jas
    ri tajin cäban la we ta mat c''o ri Dios ruc'', —xcha che ri Jesús.'
  tfr-NTPO: Shkër kjwara ga jek öötong shäng Jesús shwoy ga tjl̈ẽ ba kong ga «Tjl̈apga
    no pingga, miydërwa ga pja ichaga Sbörë no ping. Sbö shäng bop tjok l̇l̇ëm kjwe
    ga l̇l̇ëbo ĩydëba l̇l̇ëm wl̈eniyo shäryëp shäng l̈i shäryëp ga äe» l̈e.
  kaq-NT: 'Jesus qui yame caxon yohiquin: —Noque honanmahi mia jonon ta mia Papan
    raannishqui, Maestron. Non tah non honanai. Mian tah min hahan honantibojahi.
    Mihbetan Papa Dios hihyamahiya cahen min jascajati hahtipahyamahan —hahquin.'
  sgb-sgb: Mihay yabi, ay dinumani ya kan Apo Jesus, ta wana kana, “Mánoro, muwang
    naên ya in-utoh ka ni Apo Namalyari, hên manoro kannaên, ta a mo madyag ya andaygên
    moy kapapaêpapah, no ayn ya kamo hi Apo Namalyari, hên ampanawop kamo.”
  vie-1934: 'Ban đêm, người nầy đến cùng Đức Chúa Jêsus mà nói rằng: Thưa thầy, chúng
    tôi biết thầy là giáo sư từ Đức Chúa Trời đến; vì những phép lạ thầy đã làm đó,
    nếu Đức Chúa Trời chẳng ở cùng, thì không ai làm được.'
  kxv-kxv: ଏ଼ୱାସି ଲା଼ଆଁ ବେ଼ଲାତା ଜୀସୁ ତା଼ଣା ୱା଼ହାନା ଏଲେଇଚେସି, “ଏ଼ ରାବି, ମା଼ମ୍ବୁ ପୁଞ୍ଜାମାନମି
    ନୀନୁ ମାହାପୂରୁ ପାଣ୍ତାମାଞ୍ଜାନି ଗୂରୁ । ନୀନୁ ଆମିନି ବାରେ କାବାଆ଼ନି କାମା କିହିମାଞ୍ଜି,
    ମାହାପୂରୁ ସା଼ୟେମି ହିଲାଆସାରେ ଏ଼ଦାଆଁ ଆମ୍ବାଆରି କିହାଲି ଆ଼ଡଅରି ।”
  cha-cha: 'Este mato gui as Jesus gui puenge ya ilegna nu güiya: Rabi, jame intingo
    na jago maestro guine as Yuus, sa taya siña fumatinas este sija na señat, ni unfatitinas,
    yaguin ti sumisija yan Yuus.'
  amu-NT: 'Jñoom na mꞌaaⁿ Jesús cwii teijaaⁿ. Matsoom nnom: —Maestro, manquiuuyâ na
    ꞌu cwiluiindyuꞌ tsꞌaⁿ na jñom Tyꞌo̱o̱tsꞌom na caꞌmo̱ⁿꞌ ñꞌoom naya ꞌnaaⁿꞌaⁿ nda̱a̱yâ.
    Ee xocanda̱a̱ nntsaꞌ tsꞌiaaⁿmeiⁿꞌ xeⁿ nchii Tyꞌo̱o̱tsꞌom mꞌaaⁿ ñꞌeⁿndyuꞌ.'
  hin-CV: रात के समय मसीह येशु के पास आए और उनसे कहा, “रब्बी, हम जानते हैं कि आप परमेश्वर
    की ओर से भेजे गए गुरु हैं क्योंकि ये अद्भुत काम, जो आप करते हैं, कोई भी नहीं कर
    सकता यदि परमेश्वर उसके साथ न हों.”
  eng-OURB: The same came to him by night, and said to him, “Rabbi ·Teacher·, we know
    that you are a teacher come from God, for no one can do these signs that you do,
    unless God is with him.”
  spa-BES: 'Vino por la noche a Jesús y le dijo: Rabí, estamos seguros de que has
    venido de Dios como maestro, porque ningún hombre podrá hacer estas señales que
    tú haces si Dios no estuviera con él.'
  san-BEN: যীশৌরভ্যর্ণম্ আৱ্রজ্য ৱ্যাহার্ষীৎ, হে গুরো ভৱান্ ঈশ্ৱরাদ্ আগৎ এক উপদেষ্টা,
    এতদ্ অস্মাভির্জ্ঞাযতে; যতো ভৱতা যান্যাশ্চর্য্যকর্ম্মাণি ক্রিযন্তে পরমেশ্ৱরস্য
    সাহায্যং ৱিনা কেনাপি তত্তৎকর্ম্মাণি কর্ত্তুং ন শক্যন্তে|
  tdx-tdx: 'niheo mb’amy Iesoà mb’eo hàleñe, le nanoa’e ty hoe: O Talè, fohi’ay te
    mpañòke hirik’ aman’ Añahare irehe; amy te tsy eo ty hahatafe­tetse o viloñe anoe’oo
    naho tsy aman’ Añahare.'
  naf-naf: An keyaŋ buzak tambuyet Zisasmagen moti pigok dunduye, “An zikat indanda,
    nin gâgât yaŋaŋdi nânup. Geŋ an zikat indanda penaŋ Kawawaŋmagengatnan kwatobanan.
    Âpme geŋ menok sepem igak igak maminik keboŋ kapi an ŋen Kawawaŋpiŋ mamti mulup
    keboŋ keboŋ ke ŋep ku mnak.”
  grc-MT: ουτοσ ηλθεν προσ αυτον νυκτοσ και ειπεν αυτω ραββι οιδαμεν οτι απο θεου
    εληλυθασ διδασκαλοσ ουδεισ γαρ ταυτα τα σημεια δυναται ποιειν α συ ποιεισ εαν
    μη η ο θεοσ μετ αυτου
  vid-vid: Nechilo imwe nakaluta kwa Yesu na kumuuza, “Mlangusa, tuvizela kota hegwe
    uli mlangusa yatumigwe na Nguluwi, kwa vila kuduhu munhu yolajila viduzanduza
    kota vyoudita hegwe wone hawele na ludali lya Nguluwi.”
  pio-NT: 'Yái Nicodemo yàacawa ipáchiaca Jesús yàatalé táiyápi itàanícaténá yáapicha.
    Nicodemo yàacawa néré táiyápicáwa ipíchaná yàacawéeyéiná fariseo náalíacawa ìwali
    ipáchianá Jesús. Yá Nicodemo íimaca Jesús irí: —‍Pía yéewáidéerica wía, wáalíacawa
    pìwali Dios idéca ibànùaca pía péewáidáanápiná wía. Cài wáalíacawa càmicáiná yáalimá
    áiba imànica yái càmíirica wenàiwica idé imànica, càide iyúwa pimàníiná, càmicaalí
    Dios yàacawéerida nía —‍íimaca yái Nicodemoca.'
  tsn-tsn: '@see-verse:JHN.003.001'
  amr-NT: Sikyo Jesúste anʼbatiaʼpakyaʼpo oʼhuatiakbedʼuyate. —‍Huamanmadikaʼeri i̱ʼe̱po,
    oroʼomeytaj aʼmanmadikayaʼpo Apag Diosyaʼ iʼtiakuy, oroʼ oʼnopo̱e̱y. Kenda konig
    kahued o̱ʼneonhuahuikaʼuyatenigʼa oyda iʼkikaʼ. Kenaʼpo Apag Dios beʼtihuapoknok
    ʼuruaʼda iʼkikaʼ, Huamanmadikaʼeri. —‍Nicodemoa Jesústaj onaʼuy.
  pwg-pwg: Didibarai ipisi Yesu kurina ma ivonei bo, “Bada, kakovim da tam vibeyebeyena
    wawayim ma God ivonatawem, iyamna iyavo kava gwabisiyai God ke ita makamakai na
    ke kovokovoghina da weni berasi ghamaghamasi ina berai.”
  cjv-cjv: Ena giruwangua ta yaromi u Yesu moingui tei uro “Ka nuwi si norenga yae,
    Yai Gumam nenta moingi tei moikenangua yaromi ne ari ganom nouro dinga tarom bengamere
    epe beikenangua ena iran no mora fipunga Yai Gumam ‘Ne ari ka nuwi si ero!’ di
    erere ewi domie,” di tongoro
  tiw-tiw: Kiyi ngarra yuwuriyi kangi ngawa-yuwuni Jesus karri yartijanga api yimi
    ngini, “Aya,” yimi. “Ngawa ngarimajawu ngini ngarra ngawa-rringani yini-pangirri
    (sent) nginja kapi ngawa arikutumunuwi ngini jimata-waluwa (teach) ngawa. Ngawa
    awarra ngarimajawu pili awarra mirrikili (miracles) ngini nginja nimpirikirimi
    api ngarra warntirrana awarra mirrikili. Ngarra wangatamiya ngawa-rringani apakirayi
    power kapi arikutumunuwi ngini mirrikili pimata-kirimi api ngawa ngarimajawu ngini
    ngawa-rringani aminyu-wani (helps) nginja ngini mirrikili nimpirikirimi.” Ngarra
    awarra yimi awarra Nicodemus kapi ngawa-yuwuni. Kiyi awarra Nicodemus nyoni nginaki
    yimi kapi ngawa-yuwuni, “Ngini ngawa ngawutimarti ngawa-rringani ngini yimata-mangi
    ngawa amintiya ngini ngawa-alawura yimatami api ngawa awungana ngamatama?” yimi
    awarra Nicodemus.
  tha-KJV: ชายผู้​นี้​ได้​มาหาพระเยซูในเวลากลางคืนและทูลพระองค์​ว่า “รับบี พวกข้าพเจ้าทราบอยู่ว่าท่านเป็​นคร​ู​ที่​มาจากพระเจ้า
    เพราะไม่​มี​ผู้​ใดกระทำการอัศจรรย์ซึ่งท่านได้กระทำนั้นได้ นอกจากว่าพระเจ้าทรงสถิตอยู่กับเขาด้วย”
  por-BR-2018: 'Este veio a Jesus de noite, e disse-lhe: Rabi, bem sabemos que és
    Mestre vindo de Deus; porque ninguém pode fazer estes sinais que tu fazes, se
    Deus não for com ele.'
  mhl-mhl: Iŋoji ubu mogo Yesureo waperu iŋi ojiya, “Sogunene, go mosi qoqowirie eege,
    oi ŋi moji Anutu iŋoke so dimako iŋoyoŋe akoŋ eiŋgo embimbiŋgaega. Ore eru go
    Anutuji maŋgo egareko qaqaji fukege, oŋu manegobeneŋ.”
  klv-klv: Egǝm hǝn aYesu len mariug, ale isor maii ke, “Hai p̃usan, namtolǝboii ke
    gaiug govi ahai p̃usan sua aGot tosǝvati gǝmai, husur sǝkad avan ideh tolǝboi
    b̃igol namerikel gotogolgole, asike aGot b̃itoh maii.”
  bco-bco: Nulu no amio꞉ e Ya꞉sulo꞉wa ha꞉na꞉ga꞉ a꞉la꞉sio꞉, “Widan kalu, kalu nowo꞉
    Godeyo꞉ e o꞉lia꞉ mo꞉dowai kibo꞉bowo꞉, molo ha꞉na꞉no꞉ gilo꞉ dimidab o꞉leaumbo꞉
    mada modimidamabe. A꞉la꞉fo꞉ko꞉lo꞉ widan kalu Godeya꞉lo꞉ iliga꞉fo꞉wo꞉ ge, niliyo꞉
    a꞉la꞉asulo꞉l.”
  kdl-NT: Kain ka te n kayin, u banai ara Yesu, u danai, “Uzapige, tsu reve ta̱ Kashila̱
    ka ka suku vu ara tsunu vu wenishike tsu. Kpaci ko uza wa fuɗa wa yan ikunesavu
    tyoku ɗa va yansa wa, shegai Kashila̱ ka̱ baci n eyi.”
  apu-NT: 'Iua misãkiretari Xesosi: —Koerekareri, ate imarotari koerekareri, Teoso
    iokanatakiti pininiua. Teoso pitekata mauakaniã, kona piposotari posotiiretxi
    pikamini, ininiã ate imarotari Teoso iokanatai pite kãkitimoni —itxa.'
  roo-roo: Ira urioroepa Jisas iare vokiaro oiso rerare purasa, “Tisato. Igei taraipaiei
    oiso, Pauto vii siporevora oiso rutu osa iravu tisato. Ari vosa viapau Pauto irai-ia
    toupareve, ra viapau uvuipa ra vo ravotoro purapareve irai oara purapariveira.”
  miz-NT: 'Xée ñā é nīñu mí tuví Jesuú ne, kakaꞌan ñá ni ñā: —Mastru, iní ntɨ tsí
    taxnuu Xuva ko ntō é nañeꞌē ntó ntɨ. Tsí nté uun ñaꞌa ña kuvi vií ña nuu i e dóo
    kaꞌnu vatā ó de nto tē ña te Xuva ko túvi niꞌi ña ña —kaꞌan ña.'
  qvz-NT: Cai Nicodemo shuc tuta Jesushuan cuintanacungahua rira. Pactasha paita nira,
    Yaya Dios ñucanchita yachachingahua canda cachashcataga yachanchimi señor. Can
    rashcagunata pi runahuas ranata mana ushanzhu Yaya Dios chi runahuan mana aupiga.
  deu-ELO: 'Dieser kam zu ihm bei Nacht und sprach zu ihm: Rabbi, wir wissen, daß
    du ein Lehrer bist, von Gott gekommen, denn niemand kann diese Zeichen tun, die
    du tust, es sei denn Gott mit ihm.'
  mjc-NT: 'Ra Nicodemo ihya, tsaha̱n ra nu nyií ra Jesús iin tsacuaa. Tan catyí ra
    tsihin ra: ―Maestro, tsitó ndi tyin Nyoo tava̱ tyiñu tsi un tsa quitsi un jacuaha
    un tsi ndi. Tyin yoñi nyɨvɨ tan cuví javaha ñi tsa iyo tsa javahá un, tatun nduve
    Nyoo iyó tsihin ñi ―catyí ra tsihin ra Jesús.'
  caa-caa: 'xeꞌ ixin tuaꞌ uwarajse e Jesús acbꞌar porque war asubꞌajra. Entonces ojron
    jaxir y che: —Ajcanseyajet, war canata que net ebꞌetbꞌir tariet umen e Dios tuaꞌ
    acansion, porque mamajchi uyubꞌi uche e sian milagro lo que war ache net jay machi
    turu e Dios tacar, che e Nicodemo.'
  pls-NT: 'Nicodemo jihi ná ttie cjoi para joitsjehe Jesús co ndac̈ho: ―Maestro, nona
    na que Dios rroanha jaha para sinchecoanna ni ra, ixin ẍonhi chojni nchao sinchehe
    tsje cosa inchin jaha rrinchehe si Dios coha ngain chojni mé.'
  eng-WYC-2018: And he came to Jesus by night, and said to him, Rabbi, we know, that
    thou art come from God a master, [or Rabbi, we know, for of God thou hast come
    a master]; for no man may do these signs, that thou doest, [no] but God be with
    him. (And he came to Jesus by night, and said to him, Teacher, we know, that thou
    art a teacher sent from God; for no man can do these miracles, that thou doest,
    unless God be with him.)
  bdv-bdv: ସେ ରାତିବଃଳ୍‌ ଜିସୁର୍‌ ଲଃଗେ ଆସି ତାକ୍‌ କୟ୍‌ଲା, “ଏ ଗୁରୁ, ତୁୟ୍‌ ଜେ ଇସ୍ୱର୍‌ ତଃୟ୍‌ହୁଣି
    ଆୟ୍‌ଲା ଗୁରୁ, ଇରି ଅଃମିମଃନ୍‌ ଜାଣିଆଚୁ, ବଃଲେକ୍‌ ତୁୟ୍‌ ଇରି ଜୁୟ୍‌ ସଃବୁ କାବା ଅଃଉତା ଚିନ୍
