  mbc-NT: 'Mîîkîrî wîtî''pî Jesus pia ewaron ya''. Jesus pî'' ta''pîiya: —‍Uyenupanen,
    yenupaton amîrî Paapa piapainon. Amîrî epu''tî pî'' anna man. Ankupî''pî anna
