    oothiya malaata oothanaw dandda7iya asi baawa” yaagis.
  spa-BLM: 'Se acercó a Jesús de noche y le dijo: “Rabí, sabemos que eres un maestro
    venido de Dios, porque nadie puede hacer estas señales que tú haces, si no está
    Dios con él.”'
  kyz-NT: 'Ypytunimũ Nikutemu ''ga ''ua oporogytau Jejui ''ga upe: —Janeruwarete ''ga
    ''ga amut jane mu''jawamũ, aru''e ore arajaupe ene ree jepi. Janeruwarete ''ga
    remiayuwamũ etee ae aeremiapoe''ema apoi. ''Ga remiayuwe''emamũ ae nuapoa''uweri.
    A''eramũ ore ''jau enee: Janeruwarete ''ga pãjẽ mũ futat ''ga mama''e apoi. A''eramũ
    ore ''jau arajaupe: Janeruwarete ''ga remimurera ''ga futat ra''e, ''jau ore arajaupe—
    ''jau Nikutemu ''ga Jejui ''ga upe.'
  dao-dao: Ani cun mthana Jesuha veia law lü, “Rabbi, nang Pamhnama vei üngka naw
    lawkia saja, ti kami ksingki. Isetiakyaküng, müncanksee na jah pawha mäih, Pamhnam
    am ngpüikia u naw am jah pawh khawh,” a ti.
  cya-cya: 'Yato''o sca tla yaa yu se''en ndi''in Jesús, lo'' juin yu ''in ñi: Rabí,
    cua'' jlyo ti'' hua si''yana lo''o cunta ''in Ndiose ndlo''o um, si''yana a tucui
