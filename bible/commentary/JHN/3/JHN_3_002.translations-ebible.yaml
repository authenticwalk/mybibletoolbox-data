  ndg-ndg: Mundu yoo atin'yendya Ngwana Yesu kilo ni kummakiya”Rabi, tutangite kuwa
    u mwalimu kuoma kwa Nnongo, kwa mana ntopo mundu ywaweza panga ishara zeno zoti
    abile pamope ni Nnongo.”
  wsk-wsk: Nu tom bo tirom Jesus kote tairam ale “Rabbi,” mam, “ana ko ikisan ni mu
    kausa kari Kaem ka beteram se tairem. Mu awuk, kari Kaem ilak me bagoso mu miracle
    ni betesam mu bitirukko me terong.”
  toj-NT: 'Jun acual ti huaj ja ba snaj ja Jesusi, ti yalaa: ―Maestro, huax naaticon
    que Dios ni seconeja ja hueni ba oja jee quiticon porque ¿machunc''a oj bob sc''uluc
    ja milagro jastal huax bob ac''uluc ja hueni? Mi c''a jauc tey amoc ja Diosi,
    ¡jastal oj bob ajee ahuip ja jastal iti! xchi ja Nicodemo.'
  tbc-tbc: Tamol an tidom ta lo Jesus san na yaug, irupei, “Girek Maŋau, maŋ maloŋ
    ak Anut oŋ idinog maŋsama na girek maŋau igo palu ya. Man dugo, tamol enti a Anut
    ida dumado dan mi, kulob tubun tubun a oŋ gane dan iŋ ka igane wa. Iŋ Anut san
    tia dop man, urat a gane dan igane san tia ya.”
  sna-sna: Akauya kuna Jesu usiku akati, “Rabhi, tinoziva kuti muri mudzidzisi akabva
    kuna Mwari. Nokuti hakuna munhu angagona kuita zviratidzo zvamunoita kana Mwari
    asinaye.”
  smk-NT: Ni'sa, nako yayti kona ni Jesus sin yabi ana ket wana kona, “Maistro, tanda'
    mi a nibaki' nakadti nin Dios nin mako mangyakay komi. Wanin bana' ta kasan makagwa'
    sa sain say makapaka'ngap nin paka'kitan a man-gaw'en mo no kasa ya a Dios kona.”
  grc-TCGNT: οὗτος ἦλθε πρὸς αὐτὸν νυκτός, καὶ εἶπεν αὐτῷ, Ῥαββί, οἴδαμεν ὅτι ἀπὸ
