  bod-N: ནམ་ཞིག་གི་མཚན༌མོར། མི་དེ་སྐྱབས་མགོན་ཡེ་ཤུར་མཇལ་དུ་ཡོང༌སྟེ། རཱབ་པེ་ལགས། དཀོན་མཆོག་ནི་ཁྱེད་དང་ལྷན་དུ་མི་བཞུགས༌ན།
