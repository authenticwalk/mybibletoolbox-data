    laar paa a kum wakilang u paami, baa God pa in waraauti.”
  haw-1868: 'Hele aku la ia io Iesu la i ka po, i aku la ia ia, E Rabi, ua ike makou
    he kumu oe i hele mai nei mai ke Akua mai: no ka mea, aole e hiki i kekahi kanaka
    ke hana i keia mau hana mana au e hana nei, ke ole ke Akua me ia.'
  ffm-ffm: 'Oon gorko yehi to Iisaa jemma, wii ɗum: —Moobbo, miɗen anndi a jannginoowo
