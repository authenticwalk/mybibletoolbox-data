  txq-txq: Laꞌe esa, ana mai neu leꞌodaek fo natonggo no Yesus. Boe ma ana nae, “Papa
    Meser! Ai bubuluk mae, Manetualain ndia nadenu Papa fo manori ai. Tanda heran
