  tnp-tnp: Kəni nian kəti lapɨn, in təmuvən məmə otəghati ilau Iesu. In təməni=pən
    məmə, “Iəgətun, itɨmah iəkotəhrun məmə ik iəgətun kəti iətəm Uhgɨn təmahli=pa
    ik nəkuva, mətəu-inu iətəmi kəti ko təsoliən nəmtətiən mɨn u ik natol nəmə Uhgɨn
    təsatɨgiən ohni.”
  urd-urd: उसने रात को ईसा के पास आकर उससे कहा, “ऐ रब्बी! हम जानते हैं कि तू ख़ुदा
    की तरफ़ से उस्ताद होकर आया है, क्यूँकि जो मोजिज़े तू दिखाता है कोई शख़्स नहीं
    दिखा सकता, जब तक ख़ुदा उसके साथ न हो।”
  hot-hot: Bôlôvôŋ ma hi hadêŋ Yisu ma hanaŋ, “Kêdôŋwaga, hothak hudum lavôŋiŋ lomaloma
    ba intu yêlô ayala nena Wapômbêŋ hêv o ba hôlêm hatôm kêdôŋwaga. Ma Wapômbêŋ miŋ
    hamô haviŋ anyô te ami, êŋ ma miŋ hatôm indum lavôŋiŋ êtôm atu ba hudum ami.”
  mqj-NT: 'Pissan attu, lao bongi umpellambi''i Puang Yesus anna ma''kada lako nakua:
    “O Rabi, kiissanan kumua Ikomo tuangguru pesuaanna Puang Allata''alla annu tae''
    tappa'' dengan tau mala umpogau'' tanda memangnga-mangnga susi simupogau'' ke
    tae'' nasolaan Puang Allata''alla.”'
  rus-SYN: 'Он пришел к Иисусу ночью и сказал Ему: Равви! мы знаем, что Ты учитель,
    пришедший от Бога; ибо таких чудес, какие Ты творишь, никто не может творить,
    если не будет с ним Бог.'
  mbh-mbh: Na i es a Jisas nge pemlik, ma i ria i ve, “Pamirealinga, lemimem mire
    ako ong ini pamirealinga e ako i es a God nge me. Toko e avele i pavurvur ako
    aro i oma pathepolong ako ong oma ir, tova God i opoal i nge avele.”
  bdd-bdd: Loheyainaina nihuwanega ꞌitauya Yesu ꞌoina ma ꞌihegwaeya ꞌigwae, “Cinapwana,
    ꞌasanapuya ꞌowa toheꞌitaina Yehoba ꞌoinega ꞌutauyama. Weyahina geya ꞌeta taiya
    ꞌina paihowa waiwaina ꞌowa gidemusa ꞌeguma Yehoba geya mahetena.”
  cbt-NTPO: '@see-verse:JHN.003.001'
  srn-NT: 'Wan neti a man disi kon na Yesus dan a taigi En taki: “Meister, wi sabi
    tak'' na Gado seni Yu kon fu gi den sma leri. Bika no wan sma bo man du den marki
    san Yu e du, efu Gado no ben de nanga en.”'
  cta-NT: 'Ndyaa nu cusuꞌ biꞌ sca talya su ngaꞌa̱ Jesús: ―Mstru Jesús ―nacui̱―, jlo
    tiꞌ nguꞌ chaꞌ nuꞌu̱ laca sca mstru nu nda ycuiꞌ Ndyosi jiꞌi̱ lijya̱ chalyuu, chaꞌ
    ná ngua jinuꞌu̱ cuaꞌni ni sca chaꞌ tlyu si ná nxtyucua ycuiꞌ Ndyosi jinuꞌu̱. Ná
    nchca jiꞌi̱ ñati̱ chalyuu cuaꞌni nguꞌ juaꞌa̱ ―nacui̱ Nicodemo jiꞌi̱ Jesús.'
  bqc-SIM: 'À mↄ̀ Yesu kĩ́i gwãasĩna a òɛ̀: Mɛtulu, wá dↄ̃ kɛ́ yãdanɛde pↄ́
    bↄ̀ Lua kĩ́in n ũ, asa gbɛ̃e a fↄ̃ dabudabu pↄ́ ni kɛↄ kɛo, sema Lua kuaànↄ
    bàasio.'
  tcz-CHONGTHU: Amapa chu jankhat Yeshua henga ahungin Yeshua jah'a, “Houhil, keiho
    dinga Pathen in nahin sol ahi kaheuve; melchihna kidang hijat nabol hohi Pathen'a
    kon nahi aphot chetna ahitai,” ati.
  mar-mar: तो रात्रीचा त्याच्याकडे येऊन म्हणाला, “रब्बी, आपण देवाकडून आलेले शिक्षक
    आहात हे आम्ही जाणतो; कारण आपण जी चिन्हे करीत आहात ती कोणीही मनुष्य, त्याच्याबरोबर
    देव असल्याशिवाय करू शकणार नाही.”
  snp-snp: luwaila Yesu nedo oto ya eti loumami, Api lilibanimo we, lamo monaka ya
    koli minone. Kamo api lilibanimo we ya Gotidokati anima ne. Kamo neta kofawa olu
    oloto pi lumu-lumu animo, ya Goti kamoki minámami neko, etito olu oloto piyámagi
    ne, loto loumaiye.
  isl-isl: kom einn af ráðherrum Gyðinga, farísei að nafni Nikódemus, til Jesú að
    ræða við hann. „Herra,“ sagði hann, „við vitum allir að Guð hefur sent þig til
    að fræða okkur, það sanna kraftaverk þín svo að ekki verður um villst.“
  spy-NT: Kiwo ꞉chiichoo bēsyēēt ake kwēēmooy wōlēē kimii ꞉Yēēsu ānkumwoochi kule,
    “Boontēēt, kiinkētē kule inyiing' kāānēētiintēēt nyēē kiiyookuung' ꞉Yēyiin. Māmii
    ꞉chii nyēē imuuchē kuyey ng'al chēbo kwōng'uut kuu yoo iyēyē ꞉inyiing', yoo mēēbērē
    boonto kāāmuukēywēēkaab ꞉Yēyiin.”
  xnn-xnn: Isnan esay labi inmey ken Jesus et kanana, “Apo, getkenmi ay si Apo Dios
    nan nangibaa ken sik-a ay mangisolo ken dakami tay maiwed makaikkan isnan kaskasdaaw
    ay ik-ikkam malaksig no wada si Apo Dios ken siya.”
  mwe-mwe: Lyubha limo shilo bhashinkwaajendela a Yeshu, gubhaalugulile, “Mmaajiganya,
    tummanyi kuti mmwe mmaajiganya ntumilwe na a Nnungu, pabha jwakwa mundu akombola
    kutenda yene ilangulo inkutendai, a Nnungu bhakabhe pamo naka jwenejo.”
  tte-tte: Boniyai mena ilau Yeisu koina yo itobalan iwalo koina iba, “Labai, kakatai
    kowa toyakayakatai kulaomaya Yaubada koina kaiwena ginauli kaba nuwapwanopwano
    bwaite uginaginauliline nige sowasowana yaiya yabo iginaulili tem Yaubada nige
    mekanakava.”
  tcs-tcs: Wan nait Nikadimas i bin kam de po bizit Zizas. Em bin spik diskain po
    em, ‘Tisa. Mipla sabe yu wan tisa wea God i bin sanem. Ane nobodi i ken meke dem
    mirikalsain wiskain yu mekem. Demting mata ken apen wen God i stap wea laip blo
    yu.’
  hlt-THB: Anih ce khawmthan awh Jesu a venna law nawh, “Cawngpyikung, nang ve Khawsa
    venna kawng ak law cawngpyikung ni tice ni sim nyng. Nang ing na sai kawpoek kyi
    ik-oeihkhqi ve Khawsa ing ama awm pyi mantaw u ingawm am sai thai ti kaw,” tina
    hy.
  soq-soq: Me tadino dea gagalo baiwa Iesu mampe wisene diene wanase, “Debamamba,
    no atenten e ipa God sauwa euda wade mampe apana waeuwamoiana, ipawa e ginasa
    mukamukaua dewamoiana. Apanaida mai epe dewasapia rua, dia, tane naita me God
    mampe mukawa wadepia, me epe dewasapia rua.”
  qub-qub: 'Chay runami juc chacay aywaran Jesús cajman. Chayaycur niran: «Maestru,
    nogacunaga musyämi yachachimänayquipaj Tayta Dios cachamushushayquita. Gam rurashayqui
    milagrucunataga manami pipis ruranmanchu. Chaycunataga ruranman quiquin Tayta
    Dios yanapaptillanmi.»'
  att-att: Á ta tádday nga gabi, minay si Nikudemu nakiubobuk kâ Apu Kesu. “Mesturu,”
    kun ni Nikudemu kuna, “ammu mi ta sikaw yù mangituddu nga jinok ni Namarò, ta
    awán gemma ta makapagaddátu ta kun na kingnguám, nu ari mepulù si Namarò kuna,”
    kun ni Nikudemu kâ Apu Kesu.
  bki-bki: '@see-verse:JHN.003.001'
  bqp-bqp: 'À sù Yesu kĩnaa gwãani à pìnɛ: Rabi, ó dↄ̃ kũ mↄkↄ̃n dannɛri kũ à bò
    Luda kĩnaa ũ, zaakũ gbɛ̃ke ni fↄ̃ à daboyã kũ ndì kɛnↄ kɛro, sé Luda kú kãao.'
  mcp-mcp: 'Muud ɛ́nɛ nyə á ka kə dʉ́g Yésus mpwó-bulú kə cɨ nə nyə nə́: «*Rabi sə́
    ŋgə mpu nə́ wo jɨ yɨ́ɨ́gʉli ŋgə́ zhu wə́ Zɛmbî yɛ́. Nəcé, muud cugɛ́ nə ŋkul sá
    *mə́shimbá wó ŋgə́ sá mə́ga ŋkí Zɛmbî nyə ayə́yɛ́ nyə ŋkul.»'
  hat-hat: 'Yon jou lannwit, li vin bò kot Jezi, li di l'' konsa: Mèt, nou konnen
    se Bondye ki voye ou moutre nou tout bagay sa yo. Paske, pesonn pa ka fè tout
    mirak w''ap fè yo si Bondye pa avèk li.'
  npl-NT: 'Ye okitato n Jesús se yúali, iwa okili: —Tlamachti, kuali tikmatokeh Dios
    omitsaltítlanki techmachtiki, porke amaka weleti kinchiwa ninteh milagros non
    Tejwatsi tikinchiwa, tla Dios amo kajki iwa.'
  bgg-bgg: Habjuang jia shii Nekhodemus è Isu hà wuii srane yao, “Rabi, gathek è na
    shii thieg jong, chiih-è na shii ne Hamangkhung-aphuii muthoh ge pha masdo ro.
    Nyieliieshii Hamangkhung-aphuii nathek rog shii oi arone nathek mirek pha buang
    hì ne arek mua.”
  eng-TCENT: He came to Jesus by night and said to him, “Rabbi, we know that yoʋ are
    a teacher who has come from God, for no one can do these signs yoʋ are doing unless
    God is with him.”
  eng-BSB: He came to Jesus at night and said, “Rabbi, we know that You are a teacher
    who has come from God. For no one could perform the signs You are doing if God
    were not with him.”
  cpu-NT: 'Ikanta irika jatake tsireni iriñeeri Jesús. Ikantapaakeri: “Rabí, niyotaiyini
    iri Pava otyaantakemi piyotaayetena, tema tekatsi kanterone irantero okaratzi
    poñaakantakeri eeroka, eerorika itsipashiretari Pava.”'
  san-ASM: যীশৌৰভ্যৰ্ণম্ আৱ্ৰজ্য ৱ্যাহাৰ্ষীৎ, হে গুৰো ভৱান্ ঈশ্ৱৰাদ্ আগৎ এক উপদেষ্টা,
    এতদ্ অস্মাভিৰ্জ্ঞাযতে; যতো ভৱতা যান্যাশ্চৰ্য্যকৰ্ম্মাণি ক্ৰিযন্তে পৰমেশ্ৱৰস্য
    সাহায্যং ৱিনা কেনাপি তত্তৎকৰ্ম্মাণি কৰ্ত্তুং ন শক্যন্তে|
  tac-NT: 'Chíboka simile bilé rukó napu asale Esusi, ''lige anele: ―Mué benírame,
    ''we a''lá machiaa ramué Onorúgamete nulérigime ko mué napurigá beníramala. Pe
    Onorúgame A''walílate ''la gainawa alué semati e''karúgame napu newá mué pe bo''né
    ''nátaga.'
  eng-WEBPB: He came to Jesus by night and said to him, “Rabbi, we know that you are
    a teacher come from God, for no one can do these signs that you do, unless God
    is with him.”
  gfk-H: Ga hanuat taar tane Iesu ra bung, gaam tangai tana bia, “Tena hausur, mehet
    nunurei bia uga tiga tena hausur maram ta Kalou, kanong taia ta tikai pa gaar
    tale kaiken ra hakilang u gilgil, bia Kalou pai kis tikai taar ma ia.”
  viv-viv: Ada bogi saꞋeyana againe hida kalivai-nadi Yesu againe giꞋela gigahena
    gigayo, “Tovehawala lakahi, ime ahalamane Yaubada giꞋiveninise be bonana unavehawalema,
    faꞋina tova moyaꞋaina nima ana iyaꞋiyaya ufifaisewana. KaꞋi Yaubada keke O buye
    wadamiyami o, iyaꞋiyaya-nadi keke afaiweya.”
  yao-yao: Chilo chimo che Nikodemu ŵanjaulile Che Yesu ni kunsalila, “Jwakwiganya,
    tukwimanyilila kuti mmwe ndi jwakwiganya jwalajiswe ni Akunnungu, pakuŵa ngapagwa
    mundu jwakukombola kupanganya imanyisyo inkwitendekanya mmwe akaŵe Akunnungu ali
    pamo najo.”
  tgp-tgp: mo mai isan Iesu na vutepongi matea mo verea isana mara, “Tija, kama levosahia
    vara God mo r̃uleho vara o vujangi kamam, matan mo sopo te tamlohi hatea vara
    i er̃i vai na matamata vara God mo sopo toho isana.”
  auc-NT: Adocä woyowotæ̈ Itota weca pöninque, —Awënë në Odömömi ëñëmi. Wængonguï,
    Odömoncæbiimpa, ante bitö ïmite da pönongä pönïmi ïmipa, do ëñëmönipa. Edæ Wængonguï
    waocä tönö godongämæ̈ cædämaï ingä ïninque mäningä ædö cæte bitö baï bamönengæ̈
    cæcä aquïmönii.
  kbc-NT: Odaa ica enoale, jiɡ̶igo dalitalo Jesus, odaa oneetalo, “Ǥoniiɡ̶axinoɡ̶odi.
    Jowooɡ̶otaɡ̶a makaami niiɡ̶axinaɡ̶anaɡ̶a ane niiɡ̶e Aneotedoɡ̶oji, igaataɡ̶a aɡ̶ica
    ane yakadi meote niɡ̶inoa ɡ̶odoxiceɡ̶etedi libinienaɡ̶a ane oeni, daaditiɡ̶icoateda
    Aneotedoɡ̶oji makaamitaɡ̶a”.
  bmh-bmh: Umaum tub, go Yesus dareun zaueim beteimai, guzenai aureun, “Du banou,
    ig abiu na tapaimiganem du banou. Uwait nugtal na palautizena, alemen. Na gugeg
    beu beu memen sul du tub nug mabun iborain tam. Uwait nugtal du go al daba, petak
    go gugeg go mamau.”
  ctu-BL: 'Nicodemo tsa'' tili ba''an Jesús ti ac''ʌlel. Tsi'' sube: Rabí, cujil lojon
    maestrojet, chocbilet tilel i cha''an Dios. Come ma''anic majqui mi mejlel i pʌs
    i yejtal i p''ʌtʌlel che'' bajche'' jatet mi ma''anic Dios yic''ot, che''en.'
  meq-meq: 'Pat wuray na, a ye ka təv i Yesu ta həvaɗ. A ye naha, a gwaɗay: «Miter,
    nəmaa sər ha Mbəlom a sləra kar ahaya na, ka matətikamay wu hay deɗek, hərwi ndəray
    ma sliye faya məge masuwayaŋ andza nakə ka ge aye bay taɗə gədaŋ i Mbəlom andaya
    faya bay na, ma sliye faya bay.»'
  noa-H: Mag wounau hedaar Jesús haig bëewia hirig, —Maestro, marau k'ap'ʌ nʌmgui
    hajim, chadcha Hẽwandamauta pʌ pʌ̈ijim, hich hiek marag jaaumk'ĩir. Hí pʌ dʌ̈i
    sĩewai merag chuk'u simgui hajim, jãg hag na hõrau nem hooba haajempa pʌchdëu
    wau sim gaaimua. Magba haawai ni hãbmuajã jãg pua nem wau simjö wauba nʌmgui hajim.
    Magua mʌ pʌ haigta bëejimgui hajim, Hẽwandam chi Pörk'a sim haar jãga mʌ hi dʌ̈i
    chirsiju mʌchig k'ap jaaumk'ĩir.
  alp-NT: Kena kpetu rebai sae me iluake loko Yesuse kai ibeteke be, “Ntuane kuru,
    ami rekwa be Alla Iulake Ale kena Aatetuke ami. Le tamata makete iono tanda herane
    kena aseluke Alla Eni kbasare lupe Aonore saisa mo, sepo kbasa bei Allare sae
    mo.”
  san-VEL: yii"saurabhyar.nam aavrajya vyaahaar.siit, he guro bhavaan ii"svaraad aagat
    eka upade.s.taa, etad asmaabhirj naayate; yato bhavataa yaanyaa"scaryyakarmmaa.ni
    kriyante parame"svarasya saahaayya.m vinaa kenaapi tattatkarmmaa.ni karttu.m na
    "sakyante|
  kbq-kbq: E'i ana ne'mo'a kenage hanimpi Jisasinte eno amanage huno antahige'ne.
    Rempi hurami ne'moka antahi'none, Kagrama hurami ne' Anumzamofontegati e'nane.
    Mago'mo'a Kagrama nehanaza huno amanahu avame zana osugahie, Anumzamo agrane mani'nesimo
    hugahie.
  kbh-kbh: 'Chana ibeta Jesúsbioye tojána y tbojaniyana: —Buatëmbayá, bënga fsë́ntsetats̈ëmbo
    aca canÿe buatëmbayá comnama, Bëngbe Bëtsabe ichmoná. Ndocná quenátobena jamana
    quem bëts soyënga, aca contsama soyënga, Bëngbe Bëtsá cháftaca ndoñe tontsemnëse.
    Chíyeca bënga chca fsë́ntsetats̈ëmbo ca —cha tbojaniyana.'
  ron-LSB: 'El a venit la Isus noaptea și I-a zis: “Rabi, știm că ești un învățător
    venit de la Dumnezeu, căci nimeni nu poate face aceste semne pe care le faci Tu,
    dacă nu este Dumnezeu cu el.”'
  pon-pon: 'Me poto don i ni pon o, katiti on i: Rapi, je aja, me komui jaunpadak
    amen, me tapido jan ren Kot, pwe jota, me kak wia kilel akan due me komui kotin
    wiada, ma Kot jo ian.'
  nhe-BL: 'Yajaya hualajqui ica tlayohua quiitaco Jesús huan quiilhui: ―Tlamachtijquetl,
    tojuanti tijmatij Toteco Dios mitztitlanqui nica para xitechmachtis pampa axaca
    hueli quichihua huejhueyi tlanescayotl tlen technextilía ichicahualis Toteco queja
    tijchihua intla Toteco ax itztosquía mohuaya.'
  sps-sps: Ayei te naa ten Jisas tana isen a voiny sa tsue Tsunia, “Tsoiny Fifaatsuts,
    amam nat rom, Anyi na isen a tsoiny fifaatsuts te jiats me Gov. Sikia ta isen
    ta mes te onot non ma kat a binun a reits iny faatok te katkat Anyi, onot non
    te kaa fiisen minon Ya Gov, ana Ya te faakouts Ya tan kat a foka to.”
  wnc-wnc: Aminu waapa zikaane Jesue apuke anzing inikut, “Yanindamumsaapa. Ninu atnataamang.
    Anututa ganitewan ga yanindamumsaapa dakngake apbuyak. Sike Anututa aminu tapatuat
    dua gatake yukengu ita duya gata wa tasinggayak binga dua tasiwik,” ngang inikut.
  bus-bus: 'À mↄ̀ Yesu kiia gwãavĩ à bènɛ: Rabi, wá dↄ̃ kɛ̀ ḿbe dannɛri kɛ̀ bↄ̀ Luda
    kiia ũ, zaakɛ gbɛ̃ke é fↄ̃ à dabuyã kɛ̀ nɛɛ̀ kɛɛnↄ kɛro, sé Ludaa kúo.'
  gub-BL: Amo 'ar mehe, pyhaw ur Nikunem Zezuz pyr kury. Uze'eg izupe. — Hawi, i'i
    izupe. (— Purumu'e ma'e, i'i izupe.) — Ereiko upurumu'e ma'e Tupàn hemimur karer
    romo ne. Ihe ihe, amogwer Zutew a'e wà no, urukwaw nereko haw ure, i'i izupe.
    — Ta'e aze Tupàn numur kwaw ukàgaw amo awa pe, a'e awa nupuner kwaw ma'e iapo
    haw rehe a'e xe, Tupàn ikàgaw hexak kar pà purupe a'e xe, i'i izupe. — Erezapo
    agwer ma'e, a'e rupi Tupàn ikàgaw hereko har romo ereiko ne, i'i izupe.
  imo-imo: yu Jisas molorumuna ipu leli ombalie nimumuni, yundo nimbeindo, “Ungu Mane
    Tilimu, nu Gote peya molkolio ungu mane tinindo orunu nimbo pimolo. Iye te Gote
    kinye naa molkanje Goteni ulu enge nili teremo mele nuni tereno aku tepa yuni
    manda naa telka nimbo pimolo,” nimu.
  boj-boj: A qolo Yesus aqa areq bosiqa minjej, “O Qalie Tamo Koba, iga qalieonum,
    ni powo tamo bole. Ni Qotei aqaq na bem. Qotei a ni siŋgila emosai qamu maŋwa
    ni yeqnum qaji di ni babtqa keresai qamu.”
  eng-DRA: 'This man came to Jesus by night, and said to him: Rabbi, we know that
    thou art come a teacher from God; for no man can do these signs which thou dost,
    unless God be with him.'
  knf-knf: 'Aya du Yeŧu na uŧejan aji na a : « Najukan, ŋme kë iwo najukan i Naşibaţi
    ayiluŋ, ţiki nin ñaaŋ aloŋ aanhil pdo iko iñoŋarënaan yi ikdoluŋ woli Naşibaţi
    aanwo na a. »'
  san-KHM: យីឝៅរភ្យណ៌ម៑ អាវ្រជ្យ វ្យាហាឞ៌ីត៑, ហេ គុរោ ភវាន៑ ឦឝ្វរាទ៑ អាគត៑ ឯក ឧបទេឞ្ដា,
