  rug-rug: Keke boṉi si ene golomo mae koe Zisu si asa, meke zama, “Rabae d, gilanigo
    mami gami sapu keke titisa ta garunumu mae koe Tamasa si Goi. Sina loke tie si
    boka taveti sari na tinavete variva magasadi gua sapu taveti Goi, be lopu koa
    koasa sa Tamasa.”
  hop-NT: 'I’ hak míhikpuva Jesus aw pítuhqe, aw paṅqawu: Rabbi, itam hapi pas suyan
    uṅ God aṅqw sinmuy tutuqaynaniqe pítuhqat mātsi’yuṅwa; ispi kurs God qa úmumniqw,
    um k̇ātatayhpit hintsakqey kurs hin hintsakniq’ö.'
  san-URD: یِیشَورَبھْیَرْنَمْ آوْرَجْیَ وْیاہارْشِیتْ، ہے گُرو بھَوانْ اِیشْوَرادْ
    آگَتْ ایکَ اُپَدیشْٹا، ایتَدْ اَسْمابھِرْجْنایَتے؛ یَتو بھَوَتا یانْیاشْچَرْیَّکَرْمّانِ
    کْرِیَنْتے پَرَمیشْوَرَسْیَ ساہایَّں وِنا کیناپِ تَتَّتْکَرْمّانِ کَرْتُّں نَ
