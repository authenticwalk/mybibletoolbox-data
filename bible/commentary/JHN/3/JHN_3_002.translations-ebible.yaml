    se, debm kɛn Raa te naan̰ ey num an̰ kɔŋ tɛɗin̰ eyo.»'
  kwd-kwd: '@see-verse:JHN.003.001'
  ded-ded: Nga yeng tofocnac dzongiau Yesuaru hama deec, “Rabbi, geng Anutuarunac
