  san-BUR: ယီၑော်ရဘျရ္ဏမ် အာဝြဇျ ဝျာဟာရ္ၐီတ်, ဟေ ဂုရော ဘဝါန် ဤၑွရာဒ် အာဂတ် ဧက ဥပဒေၐ္ဋာ,
    ဧတဒ် အသ္မာဘိရ္ဇ္ဉာယတေ; ယတော ဘဝတာ ယာနျာၑ္စရျျကရ္မ္မာဏိ ကြိယန္တေ ပရမေၑွရသျ သာဟာယျံ
    ဝိနာ ကေနာပိ တတ္တတ္ကရ္မ္မာဏိ ကရ္တ္တုံ န ၑကျန္တေ၊
  yaa-NT: 'Nãato fakishi oxõ Jesús yõkani: “Maestro, nõ tãpia mĩ noko tãpimanõ mia
    Niospa nĩchini. Mã nõ tãpia Nios fe rafexoma tsõa afara fetsa atiroma nã mĩ akai
    keskara fakĩ tsõa atiroma,” faito,'
  cab-NT: Ába lídin Nicodémo ayánuja lúma Jesúsu gúñoun, ába laríñagun lun. —Maésturu,
    subúdi wamúti luágu Búngiu lan oúnajabalibu arúfudaja woun, ladǘga úati ni ában
    lun gayára lan larúfuduni lubáfu láu miláguru quei badǘgüni ánjein úa lubeí Búngiu
    lúma.
  clu-clu: May gabi nga si Nicodemo nga dia nagayan kay Jesus kag magkoon, makon na,
    “Rabbi, naulaman namun nga ikaw manogtodlo nga ginpadara ang Dios, tungud nga
    ara may makaimo ang mga milagro nga pario imong ginapangimo kon ang Dios ara dian
    kanana.”
  swh-ULB: Mtu huyu alimwendea Bwana Yesu usiku na akamwambia, “Rabi, tunajua ya kuwa
    u mwalimu kutoka kwa Mungu, kwa maana hakuna mtu awezaye kutenda ishara hizi zote
    Mungu asipokuwa pamoja naye.”
  tpt-NT: 'Va laqkilal ni Jesús tejkan tsꞌis ixjunita, va junil: —Jamalaniniꞌ, kijnan
    kꞌatsayau ni va Dios malaqachatan para kilamiu masuninin. Yu va matichun kaval
    incha jantu chꞌantaun katꞌataulal ni Dios jantu lay kamakal lajꞌay axtoqnuꞌ chun
    tacha uxintꞌi makꞌay.'
  aai-aai: Guguminamaim na Jesu biyan tit, naatu eo, “Bai’obaiyenayan, aki aso’ob
    o i bai’obaiyenayan God biyanane ina. Men yait ta karam boro ina’inanen fairih
    o kusisinafube nasinaf, God men hairi hinama’am na’at.”
  sny-sny: Pasi a'i su, le Jisas ma'e sewiyeyei ne fai. Le Jisas ma'e apou eiye, “Atuatu
    siye meni, Nomo ne ne te'e atuatu siye meni, Owane Sitewi ma'e fai ape, so'oruweye.
    Wiyeme a'i! Owane Sitewi lai lu mase iro ta'ame su, lowe wiyawi erasi pefine a'i
    eite mo irorowata.”
  myy-myy: 'Ĩ Nicodemo, ñamijʉ Jesure tigʉ ejayijʉ. Ĩ tʉ ejacõri, ado bajiro yiyijʉ
    ĩ Jesure: —Riasori masʉ, “Gʉare riasotoni mʉre cõañi Dios”, yi tʉoĩa gʉa mʉre.
    Mʉ rãca Dios ĩ ñajare tiyamani ĩo masia mʉ. Ñimʉjʉa gãji tiyamani mʉ ĩoro bajiro
    yibiquĩji, Dios ĩ rãca ñabeja, yiyijʉ ĩ Jesure.'
  trc-NT: 'Dan me se rej nii̱ caꞌnaꞌ soꞌ rihaan Jesucristó, ne̱ cataj soꞌ: ―Neꞌen
    núj se vaa si̱j caꞌnéé Diose̱ tu̱cuꞌyón man yuvii̱ mé so̱ꞌ, maestro. ꞌO̱ se sese
    nuviꞌ Diose̱ racuíj mán so̱ꞌ, ne̱ ne gu̱un nu̱cuáá so̱ꞌ qui̱ꞌyáá so̱ꞌ nda̱a vaa
    ꞌyáá so̱ꞌ nihánj cuano̱ asuun maꞌ ―taj soꞌ rihaan Jesucristó a.'
  cut-NT: 'Tuma ye a̱ma vino, chahn ye chendihchero ye Dihvo vo, ne ra̱hn ye ri ye
    ihyan: ―Ihyan Ricuahn, a devano nuhn che Dendiohs dechuh ye ndih ca̱va che cacuahn
    ne nuhn, te nde a̱ma ihyan hua co din ye vederihno che redin ne, ndete che hua
    nduco Dendiohs ihyan.'
  bel-bel: 'ён прыйшоў да Ісуса ўначы і сказаў Яму: Равьві! мы ведаем, што Ты - Настаўнік,
    Які прыйшоў ад Бога; бо такіх цудаў, якія Ты творыш, ніхто ня можа тварыць, калі
    ня будзе зь ім Бога.'
  zlm-KSZI: Dia mengunjungi Isa pada suatu malam lalu berkata, ‘Tuan Guru, kami tahu
    bahawa Engkau guru yang datang daripada Allah. Tidak mungkin seseorang melakukan
    mukjizat seperti yang Kaulakukan kecuali Allah menyertai-Nya.’
  gdr-gdr: Ɨ yɨpa sɨwɨnyɨnd, ton ket yikonj Yesum pɨlwa, ɨ ket Yesund yomnonj da,
    “Ouyaena Rɨga-wɨi! Sɨn wumɨr im da man Godɨm pɨlke metkot re ouyaena rɨga na.
    Mop nokɨp ra maka ra God yɨpa rɨgam pɨlɨnd ɨbɨm, ton makwa rɨrɨr e odede kɨd kesa
    kɨma danda wɨko tamnɨkiny rɨnsim re man amnɨkeneninyɨt.”
  vmy-NT: 'kui xi ngajñu jaꞌekun Jesús ꞌba kitsure: —Maestru, ꞌya=ni nga ji jngu maestru
    xi Naꞌenchana kitsikasen. Ngatꞌa tuꞌyá ku̱anre saꞌen kjuakun xi teñeꞌen tsa bi
    Naꞌenchana tijña ngajinre.'
  cmn-FEB: 一天晚上，他找到耶稣说：“拉比，我们知道你是从上帝那里来的老师，如果不是因为与上帝同在，就没有人可以像你一样显化神迹。”
  gmv-RNT: Izi qamara Yesusakko biidi “Astamare! Xoossi izara dizadde gidikkofe attin
    hayta ne ooththiza malalisiza malatata ooththanas dandayizaddey deenna. Hessa
    gish ne Xoossa achchafe yida astamare gididayssa nu eroos” gides.
  ncl-NT: 'In se hualac capa Jesús pa layúa, quilic: —Rabí, ticmatilo tehual tiunca
    lamaxtini hual tihualac pampa Dios mitztilanic. Ticmatilo inon, pampa amaqui huil
    quinchihuaya innojen huejué hual tehual tiquinchía sinda amo cataya Dios ca yihual.'
  sua-sua: '@see-verse:JHN.003.001'
  are-are: Era Jesuurna ingula pitjika. Era erinha ilaka, “Kaltjinthanhinthanhai,
    nurna kaltja Altjirrala nganha nurnakurna yairnakala, nurnanha kaltjinthitjika.
    Nurna turta kaltja Altjirralanta relhanha ekarltilama tjatjikarta urrkaputjika.”
  gai-gai: Na an ramootta Iesusmo mouŋa kɨpca manmo gaindopatna, “Riripti, aia lamŋirena
    Raraŋ Aetaniaca unmo mandaca ririptina kirar toca kɨprina. Na Raraŋ Aetaniaca
    ramoot ianap eac ŋgocor te, an ramootta un morena an ŋgagatraca ma mba moitndai.”
  qvm-NT: 'Paymi tsacaylapa Jesús cagman aywargan parlananpag. Chayaycurmi caynog
    nergan: “Milagrucunata rurashgayquita musyarmi tantyapäcö Tayta Dios yanapaycäshushgayquita,
    tayta. Tsaymi musyapäcö nogacunata yachatsimänayquipag cachamushushgayquita.”'
  chz-NTPS: 'Taꜙlaꜙ hwëˈ baˊ ñeeˊ dsaˉñʉʉhˉ heꜘ naˊjë̱ë̱yˉ Jesús mahꜗ gaꜙsɨɨyhꜙ: —Taˉjwohꜗ,
    ñeˊ jnäähꜗ, gaꜙche̱e̱ꜗ Dio hneˉ, la̱a̱hꜗ ja̱a̱ˉ taˉjwohꜗ. Jëëhꜘ niꜙ ja̱a̱ˉ saꜙ
    lihꜙ jmeeꜗ läꜙjëꜙ heˉ jʉhˉga̱a̱ˉ heˉ jmeehˉ hneˉ waˊraˉ jähꜘ kihꜗ saꜙ kya̱a̱hˊ
    Dio hneˉ —gaꜙjähꜘ Nicodemo sɨɨyhꜙ.'
  kmu-kmu: Nago kegela ani kanomoꞋa Yisasite eno mage huno hie “Humave-nelina kanomoga
    tagaya ago havimainone kagaya humaveli hama-veli nehana kanomoga Anumaya KotiꞋa
    hu-gategeka emainane. Kagaya oꞋagenaya tokiya avame yana nehane. Anumaya KotiꞋa
    kagaiꞋene omaineleꞋasina aniꞋa kavala ohateꞋasine. Ani yafe tagaya ago havimainone
