    Kudwanyi. Mikuwali yabimba yaji nyuluma kunymambikanyi yalunya. Ngawamba kunymambikanyi
    yalunya, kandimba jala nanda Kudwanyi.” Barriwa.
  nii-nii: Wu ei eim epin kunum opu, Jiisas mułum konu opu yi nim, “Ek emb tokun wumb
