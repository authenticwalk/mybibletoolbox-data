  adz-adz: Da idziang mangan da arangan iba da Yisu da ini binaꞌ, “Rabai, aga sruꞌ
    gin i Anutu itangin agu iba ibi kidungwaga. I bida Anutu mamida i ruta garam mangan,
    da garam arigi wasangꞌ i nanga nam maran mangan bida agu nangan igi u.”
  sri-sri: 'Su ñami Jesúre ĩãgʉ̃ ejayupʉ. Ĩgʉ̃ pʉrogue eja, ĩgʉ̃rẽ ãrĩyupʉ: —Buegʉ,
