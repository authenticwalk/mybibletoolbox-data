  npi-ULB: यी मानिस राति येशूकहाँ आए, र उहाँलाई भने, “गुरुज्यू, हामी जान्दछौँ, कि
    तपाईं परमेश्‍वरबाट आउनुभएका एक जना शिक्षक हुनुहुन्छ, किनकि तपाईंले गर्नुभएका यी
    चिह्न‍हरू परमेश्‍वर त्यससँग नभईकन कसैले पनि गर्न सक्दैन ।”
  cgc-cgc: Isya na kilem, giling kanen an ki Jesus daw gambal, “Mistro, nlaman nay
    na kaon papadala ta Dyos aged magtudlo ki kami. Nlaman nay tak imo na mga katingalaan
    na buat pamatuod na Dyos an gaubay ki kaon.”
  tim-tim: Luâk arekŋe Yesugâlân hândâgân togom hin magaŋep, “Apo, nen gâŋgât keige
    nâŋgâen. Gâŋe âi memat are luâk siâŋe Anutuŋe bo tângombo âmâ âi hainare bo memap.
    Aregât gâ Anutuŋe kârikŋe giŋdo âi memâk kindât nâŋgâen.” dâep.
  yor-yor: Òun náà ní ó tọ Jesu wá ní òru, ó sì wí fún un pé, Rabbi, àwa mọ̀ pé olùkọ́ni
    láti ọ̀dọ̀ Ọlọ́run wá ni ìwọ ń ṣe, nítorí pé kò sí ẹni tí ó lè ṣe iṣẹ́ àmì wọ̀nyí
    tí ìwọ ń ṣe, bí kò ṣe pé Ọlọ́run wà pẹ̀lú rẹ̀.
  wos-wos: Nak gan wun du Jisaska ye dé déré wa, “Wakwekwa du, God méniré wandéka
    méni ya, déka hundika naniré wakwenjoka. Nani wundé xékélakikwa. Baka du méni
    yamén maki hanja xéhafi yamben hambuk jémba yamba yakéndé. God méni wali téndéka
    méni wun hambuk jémba ya.”
  emp-NTPO: 'Maʌ̃ Nicodemora diamasi Jesumaa wãsia. Maʌ̃be Jesua jarasia: –Jaradiabari,
    dairãba cawa panʌa bʌra Ãcõrẽba diabued̶ada. Bʌa o b̶ʌ ne ununacara ni ab̶aʌ ẽberãba
    poya oẽ́a Ãcõrẽda idji ume b̶ʌẽ́bʌrʌ.–'
  eng-F35: The same went to Jesus at night and said to Him, “Rabbi, we know that you
    have come as a teacher from God, because no one can do these signs that you do
    unless God is with him.”
  ind-ind: '@see-verse:JHN.003.001'
  pes-OPCB: 'او شبی نزد عیسی آمد و گفت: «استاد، ما روحانیون این شهر، همه می‌دانیم
    که تو از طرف خدا آمده‌ای تا ما را تعلیم دهی. نشانه‌های معجزه‌آسایت گواه بر این
    است که خدا با توست.»'
  mpt-mpt: Naka ele kwitimib tenea Yesus esu ele tlanea baabanea Aleyemin naka kobo
    ni tekein kenoba God eta kobo kemaneta tenebta nakaia unangai aleyebeobo gabuobe.
    Gode naka make mo bekeba nim blim kenemeo e okoko sumo kobo okok kebeb enamino
    mo klanamabebabo gesea
  ssx-ssx: nate ma꞉nda꞉na꞉ timba Yesu pa꞉ta꞉ pua alota꞉ Disao. Neketa꞉ Koda꞉ma꞉ tapaaleke
    walele hali hale ekita꞉ handoloma꞉me. Kutupa nakana꞉ma꞉ wele pitele tupa꞉ Koda꞉
    yaapo na hake halima꞉ wele pea꞉peke na ya꞉la꞉me la leekeme.
  mkl-mkl: '@see-verse:JHN.003.001'
  gaq-gaq: ମେଁ ମିଡିଗ୍ ବେଲା ଜିସୁନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ, ଏ ଗୁରୁ ନାଁ ଜେ
    ଇସ୍‌ପର୍‌ବାନ୍ ପାଙ୍ଗ୍‍ଲେଃକ୍ନେ ଆରି ମୁଇଙ୍ଗ୍ ଗୁରୁ ଆକେନ୍ ନେ ସାପାରେ ମ୍ୟାନେଲେକେ, ଡାଗ୍ଲା
    ନାଁ ଆକେନ୍ ସାପା ଇରିଆତୁଗ୍ କାମ୍ ଡିଙ୍ଗ୍‌ନାବକେ, ଇସ୍‌ପର୍ ଏତେ ଆଲେଃଲା ଆତେନ୍‌ ସାପା ଜାଣ୍ଡେ
    ଡିଙ୍ଗ୍ ଆୟା ଣ୍ତୁ ।
  gof-RNT: Niqodimoosi qamma Yesuusakko yidi, “Asttamaariyaw, neeni Xoossay kiittida
    asttamaare gideyssa nuuni eroos. Ays giikko, Xoossay iyara doonna ixxiko ha neeni
    oothiya malaata oothanaw dandda7iya asi baawa” yaagis.
  unx-unx: ଇନିଃ ମିଆଁଦ୍‌ ନିଦା ୟୀଶୁତାଃ ହିଜୁଃକେଦ୍‌ତେ କାଜିକିୟା, “ହେ ଗୁରୁ, ଆମ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ସାଃଏତେ
    ଇତୁନିଃ ହିଜୁଆକାନାମ୍‌ ଏନାଦଲେ ସାରିୟାଃ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଜେତାଏଲଃ କା ତାଇନ୍‌ରେଦ ଇନିଃ ଆମ୍‌
    କାମିକାଦ୍ ଚିହ୍ନାଁକ କାଏ କାମିଦାଡ଼ିୟାଃ ।”
  gah-gah: 'Ámina ve áisi límugusigú Izesú noitoka vike láa loko lo amimó: Monó gizapa
    velemaka, leza mogonaka geleaká noune. Géisi monó apí o lemeaká ve gihila minokanike,
    Ómasilokatí lemenimóma neve. Ve makó nenémo Ómasi aitoka minamiko loló oaká noani
    suni aleko alévolé netá loló oakaláa nene nomive.'
  lcm-lcm: Si mang tenei vong kala pasal taun a Iesu na kanla antok ia asukang ke,
    “Rabi, namempo nas ta God kata asok ua asi kam me katakai i akalit, using kapo
    kovek ta sikei a igenen, kapo vil korong a keve avibisan i vilvil ataping ke kupo
    abis iria, man a God kapo tav rokorokot ania.”
  aer-aer: Re ingwele anteme Jesus-werne alheke ikwere anteme angkeke, “Akaltyele-anthenhe-anthenhe-aye,
    anwerne kwenhe itelareme Ngkartele-arle ngenhe yerneke akaltyele-anthetyeke artwele-arle
    arne ilyernpenye anthurre nhenhe areye uyarne mpwarerlenge unte-ante mpwaremeke
    Ngkarte-kwenye. Ngkartele-ante ware kwenhe ikwere imerneme nhenge rarle itnenhe
    mpwaretyenhenge.”
  qvc-NT: 'Chay Nikudimuqam suq tuta Jisusta rishpa watukuq, kayshina nirqan: —Yach''achikuq
    Taytitu, yach''anillapam qambaq: Tayta Dyusmi kach''amushushqa, noqaykunata yach''achiwanayki,
    nishpa. Chaqa Taytanchiq Dyus kach''amushushqa kaptinqam, atingi chay achka milagrukunata
    rurayta. Manaqa manam atingimanchu, nishpa.'
  tgl-ULB: Pumunta ang taong ito kay Jesus nang bandang gabi, at sinabi niya “Rabi,
    alam namin ikaw ay isang guro galing sa Diyos dahil walang sinumang makagagawa
    ng mga tandang ito na ginawa mo maliban na nasa kaniya ang Diyos.”
  cbs-NT: '@see-verse:JHN.003.001'
  xtm-NTPP: 'Tee ya''a, ni kii de nuu iyo Jesús ma in jakuaa, te jiña''a de: ―‍Teskua''a,
    ka jini sa ja nuu Su''si ma vee ni ja kaxtnu''u ni nuu ñayii a, vaa masu na in
    kúu sa''a milagru sa''a ni a, nú masu iyo i ji''in Su''si ma ―‍kúu de jiña''a
    de.'
  nnq-nnq: Lichoba limwe kilo Nikodemo ngannyendelela Yesu nu kunnengela, “Aboli,
    tumanyi mwenga maboli mantumigwe na Nnoongo. Abije mundu ojwaotwi kulaya iingi
    yi ikobo eintenda mwe pangabe Nnoongo kube pamwe nakwe.”
  bao-NT: 'Cʉ̃ pea jĩcã ñami Jesús pʉto ĩagʉ doori, o biro cʉ̃re ĩi jãiñawi: —Buegʉ,
    jãare ca bue majiopʉ, Ʉmʉreco Pacʉ cʉ̃ ca tiicojo cojoricʉ mʉ ca niirijere jãa
    maji. Jĩcʉ̃ ʉno peera Ʉmʉreco Pacʉ cʉ̃ mena cʉ̃ ca niitijata, ca ĩa ñaaña manirije
    mʉ ca tii bau niirije ʉnore tii majiticumi —cʉ̃re ĩiwi.'
  san-ORI: ଯୀଶୌରଭ୍ୟର୍ଣମ୍ ଆୱ୍ରଜ୍ୟ ୱ୍ୟାହାର୍ଷୀତ୍, ହେ ଗୁରୋ ଭୱାନ୍ ଈଶ୍ୱରାଦ୍ ଆଗତ୍ ଏକ ଉପଦେଷ୍ଟା,
    ଏତଦ୍ ଅସ୍ମାଭିର୍ଜ୍ଞାଯତେ; ଯତୋ ଭୱତା ଯାନ୍ୟାଶ୍ଚର୍ୟ୍ୟକର୍ମ୍ମାଣି କ୍ରିଯନ୍ତେ ପରମେଶ୍ୱରସ୍ୟ
    ସାହାଯ୍ୟଂ ୱିନା କେନାପି ତତ୍ତତ୍କର୍ମ୍ମାଣି କର୍ତ୍ତୁଂ ନ ଶକ୍ୟନ୍ତେ|
  huv-NT: 'Aaga naxey quiaj tamb majaw Teat Jesús noic ongwiiüts. Tasaj: ―Rabí, sajawan
    Teat Dios tüüch ic mewiün mequiaach xicon; cos nejinguind ngondom marang ateócan
    atnej ique irang sitiül ngome Teat Dios ambeol nej ―aj.'
  otn-NT: 'Bi̱ ma n''na xu̱i̱ na̱ ra̱ Nicodemo bá̱ nya̱ui ra̱ Jesús. Bi ''yɛ̱mbi̱:
    ―Ague grá̱ xännba̱te, dí pa̱cähe ngue bá̱ pɛn''na̱''i̱ Oja̱ ngue gui̱ nxännga̱he.
    Porque hi̱njonda̱ zä da̱ ''yøtyø milagro guí øt''e ngue''mø hi̱ngui̱ n''youi Oja̱.'
  nop-nop: Ala heleniŋ timiŋ wooŋ Jesu kaŋ niŋguk, “Hinale, indi mebige agaŋ nadiyam.
    Nebek niŋdi ne hogok hatiŋa du Bepaŋ kunumneniŋ’walaŋ kudi tilaŋ undiniŋ tuwot
    mu tibetik, doktiŋa Bepaŋdi hinale gapmeune buguŋ u agaŋ nadiyam.”
  obo-NT: Sokkad no bulli, id undiyon sikandin to ki Disas woy mid ikahi sikandin
    to, “Tohodnonaw, nosorollan doy no sikkow en kos id popiyod to Monama amoy'd nonaw
    konami. Oyyos waa en minuvu nod pokopuung to mgo mokososoobbu iling to od puungan
    du, otik waa id duma kandin iddos Monama.”
  cak-ENT: 'Y pa jun ak''a'', rija'' xapon riq''uin ri Jesús y xbij chin: Nk''alajin-vi
    c''a que rat jun Maestro ri takon-pe roma ri Dios, roma ri milagros ri nye''abanala'',
    xaxe c''a ri c''o Dios riq''uin ri ntiquer nbanun.'
  lif-NT: ᤌᤡᤰ ᤛᤧᤴᤍᤡᤰ ᤂᤧᤴ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤍᤢᤶᤛᤧ ᤐᤣᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤂᤧᤏᤧ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶᤔᤣ
    ᤁᤧᤍᤩᤧᤒᤠᤖᤥ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢᤶᤒᤧᤖᤥ॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤈᤥᤃᤢᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ
    ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ᤃ ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤸᤗᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹ᤏᤢ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤔᤧᤘᤠ᤹ᤏᤧᤴᤏᤡᤸᤗᤧᤃ ᤜᤧᤰᤁᤣ ᤆᤥ᤺ᤰᤔᤠ
    ᤔᤧᤛᤢᤰᤋᤢᤴᤗᤥ॥”
  mie-NT: 'Tēe yáhá nī nquiji dē nūū Jesús iin jacuáā, de nī ncāhān dē jíín yā: Maestro,
    ja jínī ndá sá jā maá Yāā Dios nī ntají yā níhín jā stéhēn ní tūhun yā nūū ndá
    sá. Chi tú nduú íyó Yāā Dios jíín ní, de mā cūú sāhá ní ni iin tiñu ñáhnú tá cúu
    nūū sáhá ní jā stéhēn ní poder ní, ncachī dē.'
  san-TIB: ཡཱིཤཽརབྷྱརྞམ྄ ཨཱཝྲཛྱ ཝྱཱཧཱརྵཱིཏ྄, ཧེ གུརོ བྷཝཱན྄ ཨཱིཤྭརཱད྄ ཨཱགཏ྄ ཨེཀ ཨུཔདེཥྚཱ,
    ཨེཏད྄ ཨསྨཱབྷིརྫྙཱཡཏེ; ཡཏོ བྷཝཏཱ ཡཱནྱཱཤྩཪྻྱཀརྨྨཱཎི ཀྲིཡནྟེ པརམེཤྭརསྱ སཱཧཱཡྻཾ ཝིནཱ
    ཀེནཱཔི ཏཏྟཏྐརྨྨཱཎི ཀརྟྟུཾ ན ཤཀྱནྟེ།
  qve-NT: 'Paymi huk tuta Jesuspa kasqanman hamuspa, khaynata niran: —Yachachikuq,
    noqaykuqa yachaykun qanqa yachachiwanaykikupaq Diosmanta hamusqaykita. Qanpa ruwasqayki
    milagrokunataqa manan ni pipas ruwaytaqa atinmanchu, sichus paywan Dios mana kaqtinqa,
    nispa.'
  pao-NT: '@see-verse:JHN.003.001'
  cbu-NT: Parísiypanshuchimuna tputsi. Ashirucha, Isusungaz naateeru, psaan kusarangiya.
    Kuseeru, Mayistoroo, shiy apanllpantishcha; Apanll shiyaa tayaspatamaam zanganirangparee
    atiniya iya, tárangiya. Anoo ichinguruni yasaktanicha, watam shiy Apanll tamapari
    kizpur ashishawa. Apanll shiyaa ndunnaa istaku, antaati shiy kizpureezish, ndambaree.
  usa-usa: 'Îtunopaqa nokáámma wemá iréna timá ámikaiye: “Aráábaeo, emá timá-yiminaqa
    Áánûqtunopake máane. minnâ ketáá kéitaunatae. Aánûqtu etê ímo máráinaama emá íma
    anómma uyáqtárain-awaameqa kanaaráq ínóne.” téna Níkótímati tiráiye.'
  soy-soy: 'Uu kɛsinɛ kɛnyinɛ Yeesu-i sĩ́ uú hɑ u mɑɑ rɛ: Ucélɑɑ, tɔ nyulɛ rɛ Uléécɑɑ
    yɛɛ pɔ́ tummɛ rɛ ɑ rɔ́ céési. Uléécɑɑ unsɑ́ usoi kɛpirɛ n we, úu yɛ́ fe ukɛ́
    mɛwɑisɑŋɑ mmɛ́ kɑɑ nní n wɑi mɛcɔ n wɑi.'
  hui-hui: Ibugua mbiraga mbirungi Yasu hearia ibuwa ibuhondo lalu, Í̠ lawai hagaore
    Ngode Datagaliwabehanda pu lenego íbu ke lo manda bu kama. Mbiralime Ngode Datagaliwabela
    haru ndo ibuni hangu howa agalime nabiagane aleru í̠na walia haga biriligodagua
    bibe naheore ka, lene.
  amf-amf: Kidiar sootinka Yesuskal nivayse, “Woam Dhettsea, Barjo kimbesana ki dahaamma,
    hanin hayayna igina tarshayna yerraam hayana damea eedi qolehe. Ogonante Barjokalanka
    nivaa dhettsea hanin dohonam dhesooda dhese” kina ki hamade.
  quc-NNT: 'Ri tat Nicodemo xopan ruk'' ri Jesús chaq''ab'' chuch''ab''exik, xub''ij
    che: Ajtij, —xcha che. Qetam chi are ri Dios taqowinaq la loq che qa tijoxik rumal
    chi man k''o tä jun käkowin chuk''utik ri u chuq''ab'' kuk'' kajmab''al taq etal
    jas ri tajin käb''an la we ta mat k''o ri Dios ruk'', —xcha che ri Jesús.'
  dob-dob: ga boiboiya ꞌimai Yesu ꞌenaya ga ꞌieonena, ꞌigwae, “ꞌInapwana, ꞌamwalamwalatoni
    ꞌaene ꞌoyo toeꞌita Yaubada ꞌenega, manuna nigeya ꞌebweu yaita ꞌina guinuwa ꞌana
    waiwai nadigega ꞌoyo, ꞌabo Yaubada nigeya maꞌiyana.”
  wrs-wrs: Sinimba Nikotemusva provna Yesusindam. Hev omnana, guru, kava nonora lohv,
    osva yimba guru prona Sesoanamini. An eva mongova vevav mendekliandrava, osva
    yimba memba vevpa, heva os Sesoa hev waivevra hemba.
  mca-mca: 'Hakha''an qa namii ha'' Jesús naja''xij hakha'' i''ni'', qa yit''ijets:
    —Rabí (Maestro), tsikfe''li''ƚets in ƚata''ƚijiiha pa'' Dios in a''maestro, qe
    ham pa''qu'' naqsi''jƚi''ijkii kekhewe'' ham ƚunyejeyi''iju''ƚ ƚaqsiijkii qu''
    nite'' na''ni''ijup pa'' Dios.—'
  tzo-TZC: 'Ti Nicodemoe tey ibat scꞌopon ta acꞌobaltic ti Jesuse. Jech laj yalbe:
    ―Jchanubtasvanej, jnaꞌojcutic lec ti tacbilot talel yuꞌun ti Diose yoꞌ jech tal
    achanubtasuncutic. Yuꞌun muꞌyuc buchꞌu junucal ti jech ta xacꞌ iluc smucꞌul stsatsal
    jech chac cꞌu chaꞌal ta xapase ti mi muꞌyuc chiꞌinbil yuꞌun ti Diose ―xi.'
  mya-mya: သူ​သည်​ညဥ့်​အ​ခါ​ကိုယ်​တော်​၏​ထံ​သို့​လာ​၍ ``အ​ရှင်​ဘု​ရား၊ ဘု​ရား​သ​ခင်​အ​တူ​ပါ​ရှိ​တော်
    မ​မူ​လျှင် အ​ဘယ်​သူ​မျှ​အ​ရှင်​ပြ​တော်​မူ​သော အံ့​ဖွယ်​နိ​မိတ်​လက္ခ​ဏာ​များ​ကို​ပြ​နိုင်​မည်
