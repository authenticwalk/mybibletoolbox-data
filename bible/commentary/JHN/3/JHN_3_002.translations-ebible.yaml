  qup-NT: 'Chay runaka shuk tuta pakalla Jesusta pasyak rirka. Chaypi paktashpan rimarka:
    Yachachik, yachanchi Yaya Diospa kachashkan ñukanchita yachachik kanaykita. Yaya
    Dios kanta yanapashpanllami atipanki tukuy chay nima ima uras rikushkanchita ruranata.'
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ polɑ Yesu kiŋ kɛ ɑhoo nɑɑlɩ nɑ ɩ́ yɔɣɔtɩ-ɩ sɩ: Tɑcɑɑ, tǝ nyǝmɑ́
    sɩ Ɩsɔ kɔnnɑ-ŋ sɩ ń sɛɣɛsɩ-tʋ. Pǝ tɑɣɑ pʋlʋ, nɔɣɔlʋ fɛɩ wei ɩ pǝsǝɣɩ nɑ ɩ́ lɑ
    piti tǝmɑ ɩsɩɩ n lɑkʋɣʋ tɔ nɑ pǝ́ tɑ́ kɛnɑ Ɩsɔ toŋ.'
  azb-azb: 'O, gecə ikən İsanın yanına gəlib dedi: «Rabbi, bilirik ki, Sən Allahın
    yanından gələn bir müəllimsən. Çünki Allah ona yar olmasa, heç kəs Sənin göstərdiyin
    əlamətləri edə bilməz».'
  eng-DBY: he came to him by night, and said to him, Rabbi, we know that thou art
    come a teacher from God, for none can do these signs that thou doest unless God
    be with him.
  guo-NT: 'Do madoi wʉt, Nicodemo fʉlaech nospaeliajwa, Jesús sʉapich. Jesúsxot pat
    wʉt, jʉm-aechon: —Jiw chanaekabʉanan, xanal chiekal xam matabijtax xam Dios to''aponam
    xanal nanaewʉajnaliajwam. Taenx, xam koechaxan isam wʉt Dios pejpamamaxtat. Xanal
    matabijaxbej ampox. Dios chaxdusaxil wʉt pamamax, xam koechaxan isaximil —aech
    Nicodemo.'
  hla-hla: '@see-verse:JHN.003.001'
  mav-NT: — Urumu'e hat e ewat eminug wakuap ko'i yt uwe misepap ewy i ra'yn e. Mi'i
    pote uruikuap Tupana epo'oro urumu'e hamo hap uruikuap mehĩ e. Mi'i pote uruikuap
    Tupana toĩne'en ewywo kahato Mehĩ e Iesui pe.
  kpf-kpf: A zorâŋ ŋâtigân Yesugâren gam itâ sâm dukuip, “Patâ, nen gâgât topkâ nâŋgen.
    Gâ a patâ, Anutugâren gâbâ gâin. Gâ sen mârât kulem top top tuumat, zorat itâ
    nâŋgan. Anutuŋâ gâ sot mân ândei sâi ko mân tuubat.”
  ppo-ppo: Ai whi̧ a̧ dilikitamo Yesu beterepaae wóló duraalu, “Yó matere whi̧-ó,
    ya̧ta Kótóné dotonatepa wale yó matere whi̧póló da̧né kisiparapó. Ti noatepae,
    Kótó ya̧tamo bitua̧meisóró, ti mepaae whi̧né enénire etei kaae doasi kelemei alarape
    erótu bitua̧meipó,” yalepó.
  hin-2017: उसने रात को यीशु के पास आकर उससे कहा, “हे रब्बी, हम जानते हैं, कि तू परमेश्वर
    की ओर से गुरु होकर आया है; क्योंकि कोई इन चिन्हों को जो तू दिखाता है, यदि परमेश्वर
    उसके साथ न हो, तो नहीं दिखा सकता।”
  bef-bef: 'Mone yupahi ai sininugu Yesutoga oloto ma luto lu emiꞌehina: Tisao, kai
    Huꞌmau koho lifigo limiꞌahata babafi nohataya lali akeheliꞌohune. Kai lusi liliꞌna
    nolitaꞌa huto mone keneꞌuba melilina Huꞌma aitoga mino hetofa hulenogomo yabe.'
  amm-amm: Nonani nokota mo amolokimai tumoki, Isisoni auso. Na ima tumoki, “Aiyolokomomoko
    nokota, koi mo sai, Kotoyo imo taikiyokini. Mulu ifolaluwawoi mi na tano manoni,
    koini molo timai. Kotoyo fasi somiso mo, pa panoniso.” Aino ima tumoki, Nikotimoyo
    mo.
  zaj-zaj: Kachola ha Yesu ikilo, kamulongela, “Mkulufunzi, tuvimanya kamba gweye
    kwa mkulufunzi ugaligwe na Mulungu. Kwavija haduhu munhu yondayadahe kutenda mizonza
    yuutenda kamba Mulungu hali hamoja na heyo.”
  chq-NT: 'Joon ''in Nicodemo do ningóo¹o ngafee''¹³i Jesús lɨ'' canʉʉ²¹. Joon nigasɨɨ''²¹ɨ:
    ―Tɨfo''² tyii''i, nee²oo''o ''e Dios gasii¹in ''nʉ i''e''²''e jna''a tsʉ ce jiin''¹³
    jaain²¹ jo lí² jmá¹ milagro la lɨ ''e lii''¹ ''nʉ wa jo uncoon''¹³on Dios ''nʉ.'
  swp-swp: 'Maiona esau eai ie lau Iesu arinai, i ribalau, i ene, “Rabi e, ai itayao
    oa hetabu tauna Eaubada arinai u laoma: paana teina laulau gigiboridi u laulauedi
    wa, nige tau esau i ginauridi, Eaubada mo maena.”'
  bjr-bjr: Mi fasiqafa moo eenda asukunaki kukeeqakufanoo Yisufa maruqoo anireenoo
    qimaminoo qinau. Oo ufasaa rakisirafa anee Anutufinaindari anianafa ufasaa rakisirafa
    marianaqa maasa minara iridaqa. Sia fifau fasiqa narikai qinanoo faiqí teeroo
    ainaina aaqee taikaannoo, anee ianandee qiananoo taikaannoo. Anutufinaindari anianafa
    mariannanara mi afeeka ainaina auqimarianaqa maasa iridaqa. Anee nanufa fee maasa
    qimaqiminnaree.
  aby-aby: Dawama dumuro Yesubairo farike eno wei, Rabai, Ae Godibairoma farike Danu
    wake weakuba iya iwoka sinaisia eno wei. Godima A we odaiaiba ibake farike buna
    ukeka ukaku enoba Ae ba Godibairoma fari iya iwoka sinaisia eno wei.
  eng-YLT: this one came unto him by night, and said to him, 'Rabbi, we have known
    that from God thou hast come — a teacher, for no one these signs is able to do
    that thou dost, if God may not be with him.'
  jni-jni: Unu uginome ma e ahira a yeso in niye magunmme hu una jetirusa hu unu rusamani
    sa wa e ahire asere, barki unu rusa wuza katuma kawe ma maraneba, de be sa mazi
    nigo nan na Asere memani madi uiuzi kani.”
  kne-kne: Sin namingsan ay labi, inmey sin kad-an Jesus yan kanana en sisya, “Apo
    maestro, ammo mi ay inbaan Diyos sik-a ay man-itdo en dakami. Tan maga polos di
    makaamag sin nakaskasdaaw ay sinyal ay inam-amag mo mo magas Diyos en sisya.”
  tgj-tgj: Ayu yupgolo hv Jisu gvlo vngto okv ninyia tvvkato, “Tamsarnv, ngonu chindu
    Pwknvyarnv nam tamsarnvbv vla vngmupvnv. Yvvka no gv rinam vbv lamrwpadubv rinam
    a rinyu mare Pwknvyarnv ngv ninyia lvkobv dooming gvma bolo.”
  gui-NT: 'Cuae cuimbae ou Jesús oia pe pɨtu yave jare jei chupe: —Rabí, roicuaa co
    Tumpa nembou reporomboe vaera. Echa mbaeti quia ipuere oyapo jocuae nunga mɨacañɨ
    reyapo vae Tumpa mbaeti yave oi jae ndive —jei.'
  quc-TT: 'Jun chaqꞌabꞌil ri Nicodemo xuꞌsolij ri Jesús. Xubꞌij che: Ajtij, qetaꞌm
    chi are ri Dios xtaqow la loq, rumal cher maj chi jun kakwin chubꞌanik ri etal
    ri kabꞌan la, xaq xwi kakwin ri winaq chubꞌanik we jastaq riꞌ we kꞌo ri ukwinem
    ri Dios rukꞌ.'
  heg-NTPO: Oe mesan na, un maa tutnaal Yesus duduman. Hidim un tekan noan, “Tuang
    Guru! Kaim tana noan Ama Lamtua man nutus Tuang le tui kami. Lole tada-taad herang
    man Tuang in tao ngas, daid tada noan, Ama Lamtua man bel Tuang kuasa na. Eta
    ela lo kam, taon elola ko taad herang nas daid lo.”
  ptu-ptu: 'Pissam wattu bengi le''ba'' umpellambi''i Puang Yesus anna nauaanni: “O
    Tuangguhu, kiissammi kiua Iko to nasuako Puang Allataala aka abana tä'' deem moi
    podo la mesa tau la mala umpogau'' tanda memängä-mängä umba susi puha umpadadi
    ke tä''i nasahum Puang Allataala.”'
  bzd-NTPO: 'Ká̱ et nañewe ie'' de Jesús ska'' ta̱ ichéitö ia̱: —A S''wöbla''u̱kwak,
    ì kë̀ o̱r yi a̱ ese we̱ke be'' tö. Skëköl kë̀ kú̱pa be'' ta̱, e̱''ma kë̀ be''
    a̱ ì o̱nuk. E'' kue̱ki̱ sa'' wa̱ ijche̱r tö ie'' tö be'' patkë'' sa'' wöbla''u̱k.'
  kwf-kwf: '@see-verse:JHN.003.001'
  eng-WYC-2017: And he came to Jesus by night, and said to him, Rabbi, we know, that
    thou art come from God a master [or for of God thou hast come a master]; for no
    man may do these signs, that thou doest, but God be with him.
  eng-WMBB: He came to Yeshua by night and said to him, “Rabbi, we know that you are
    a teacher come from God, for no one can do these signs that you do, unless God
    is with him.”
  zat-NTPS: 'Benne'' nigá guxíaje̱'' xeajnné̱''e̱ Jesús chizrela, na'' guzre̱'' Le̱'':
    ―Benne'' Wese̱de, nézentu'' Dios nasel-le̱'' Lue'' chee̱ gusé̱denu'' netu'' lawe''
    da quebe nu benne'' gaca gune̱'' ca zaj naca xel-la'' waca zrente̱ da dxunu''
    Lue'' che quebe zúale̱ Dios le̱''.'
  spp-spp: 'Canŋka numpilage e, u à kàre Yesu á maa sà yi jwo u á: «Cyelentuŋi, wuu
    à li cè na Kile à mu yaha a pa, mu u mpa a wuu kâlali, ɲaha na yɛ kakyanhala karigii
    mu na mpyi ke, wà sì n‑jà cyire pyi ná Kile ɲyɛ a sìi ná urufol''e mɛ.»'
  zty-NTPS: 'Benne'' ni bḻe''e gan zoa Jesusen'' to xe''le, na'' gože'' Ḻe'': —Benne''
    Wsedle. Nnezla'' Dios bseḻe''e Le'' nich wsedlo'' neto''. Bi zoa no benne'' gak
    gone'' yeḻa'' wak ka'', da'' zej nak bian'', kan zej nak da'' ka'' žono'' Le'',
    cha'' bi zoaḻen Dios ḻe''.'
  mek-mek: Isa gapiai emai Iesu eegai kai epainia einaka, “Rabai, lai alogo oi auga
    pamalele aumu Deo eegai lomai. Gome Deo aufalao agaꞌo eegai aeagu auga mirakulo
    gouꞌi oi lokapaꞌi koa afaekapaꞌi,” eoma.
  aey-aey: Dana eu witic osona uqa Jisasca humei madon, “O Meca, hina kobolkobol odogona
    eu oso odocwe qee, euqa oso Anut uqaca bilecebfi eu odocnu ihoc. Eunu hina iwalgec
    dana Anut sulheceb hom eu ege doqona,” don.
  urd-GVH: वह रात के वक़्त ईसा के पास आया और कहा, “उस्ताद, हम जानते हैं कि आप ऐसे
    उस्ताद हैं जो अल्लाह की तरफ़ से आए हैं, क्योंकि जो इलाही निशान आप दिखाते हैं वह
    सिर्फ़ ऐसा शख़्स ही दिखा सकता है जिसके साथ अल्लाह हो।”
  ycn-ycn: 'E caja Nicodemo i''ijnari Jesús chaje lapí. Riphá rinacu. E rimá Jesusjlo:
    —Huehuíña''atajeri, huahue''epí Tupana huacára''aca picá majó huehuíña''atajeri
    penaje. Cajrú huani nacaje pila''acá uncá meño''ojó iná la''alare. Uncá meque
    la''ajé iná la''alá pila''acá que. Tupana a''acale piñaté, pila''á piyuque huani
    nacaje. Nacaje palani huani pila''acare aú huahue''epí Tupana huacára''aca picá
    majó —que rimacá rijló.'
  djr-djr: Waŋganydhuny munhay bala ŋayi ŋunhiyiny yolŋu Nikadimatjtja marrtjinan
    balan Djesuwala, ga waŋan nhanukal ŋayi bitjarr, “Way Marŋgikunhamirr. Ŋanapurrnydja
    dhuwal marŋgi nhuŋu, ŋunhi nheny dhuwal djuy'yunawuy God-Waŋarrwuŋ, bili nhokuŋ
    djämapuynydja dhuwal yindi mirithirr, ŋoy-ganyim'thunamirr warray. Yakan dhu ŋunhi
    ŋula yolthu yolŋuy djäma bitjandhiyiny ŋayipiny gänany, ŋany waŋganydhun yan dhu
    ŋunhi God-Waŋarrwalnha yan ganydjarryu bitjandhiny djämany.”
  kvg-kvg: Yaq khøuwa nøme, lová, Yesu-té genøwáv, vømømbō-ein, “Nøméndim ezoqam.
    Ni mø̀tinøtén. Qo Mbumbukiam ndokhofotáq, ni toqote-nømendimat. Ezoqa kopømba
    mbaín, umingiap matev tematanam, av qo ndoqote-matanam, getē Mbumbukiam te namba
