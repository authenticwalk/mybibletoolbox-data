  aaz-aaz: Neot es, in neem fa-fai he nateef nok Naiꞌ Yesus. Rarit in nak, “Aam Tungguru!
    Hai mihiin mak, Uisneno es reꞌ anreek haefan Ko he munoniꞌ kai. Fin rais sanmaakt
