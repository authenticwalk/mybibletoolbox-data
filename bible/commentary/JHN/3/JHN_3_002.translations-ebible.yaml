  dso-dso: ସେ ଦିନେକ୍‌ ରାତିଆ ଜିସୁର୍‌ ଲଗେ ଆସି କଇଲା, “ଏ ଗୁରୁ ଆମେ ଜାନୁ, ତମେ ପର୍‌ମେସର୍‌
    ପାଟାଇରଇବା ଗଟେକ୍‌ ଗୁରୁ । କାଇକେ ବଇଲେ ଜଦି ଗଟେକ୍‌ ଲକର୍‌ ସଙ୍ଗ୍‍ ପର୍‌ମେସର୍‌ ନ ରଇଲେ,
    ତମେ ଜନ୍‌ ସବୁ କାବାଅଇଜିବା କାମ୍‌ମନ୍‌ କଲାସ୍‌ନି, ସେତ୍‌କି କାମ୍‌ମନ୍‌ କେ ମିସା କରିନାପାରତ୍‌
    ।”
  meu-meu: Hanuaboi ta ai Iesu dekena ela, e hereva henia, eto, Rabi e, ai dibamai
    oi na hahediba tauna, Dirava ena amo vada oma; badina be o karamu toadia na Dirava
    ese basinema bamoa tauna ese basinema kara diba.
  yva-NT: Namane inta de no Yesusa nui, naije payao nande Ai pare, “Injayo Kurune,
    reamo naen Winyamo Amisye po natutir, weye are pirati po anapaporainye inta raroronare
    Nyo rave ramaisy, Opamo Amisye tavondi ai pije.”
  dgc-dgc: To esa a kélép, éy inumange siya ni Jesus a nékiohon. “Maistu,” kagi na,
    “napospusan me a maistu ka a gébwat ta Diyos, da éwan ka makagimet ta gégemtén
    mua a memahal éng éwan édse diko i Diyos.”
  zpm-NT: ―Maestro, ndioṉ no ible Dios pxeeḻ luu ziadseed luu no. Grë milagr nroob
    ne ruṉ luu, ga rlu ne Dios nacnie luu.
  hix-NT: '@see-verse:JHN.003.001'
  sim-sim: Nirik or taha ormu sawera, �Tisa, nir angop ni heyenda sir, os Avui Wasilaka
    ma lar nga or lina ambu nahi, ma oto mbeek mbele mbele ma undahi ambu lal ukwa
