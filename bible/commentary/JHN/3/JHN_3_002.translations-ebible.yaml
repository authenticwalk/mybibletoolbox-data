    Gos wu endi kin mulermba, ei eim jep oł en mił yi kapłi enermba mon.”
  ign-NT: 'Tacahe, eta jena yátiquenehi, ema Nicodemo tiyanapa mapaipiu­cha­pa­napahi
    ema Jesús. Tacahe, eta náechaji­ri­si­ravahi, macahepa ema Nicodemo: —Tata maestro,
    véchahi eta vanairu­cavihi me Viya eta juca pítesirahi pímitu­si­ra­ha­vi­panahi.
    Taicha nájina apanaina achane títurue­que­ne­haimahi eta juca tiárami­careana
    píchaque­neanahi píti —macahepa.'
  dik-NT: naɣɔn akɔ̈u wɛ̈ɛ̈r tök ke la tënë Jethu ku lueel, “Raan piööc, aŋicku yïn
    ë raan piööc cï Nhialic tooc. Rin acïn raan loi käk jäŋ gɔ̈i cïmën yïn, tɛ̈ liu
