  mio-NT: 'Cha cuaa cuu chi, ta cuahan ra nu iyo ra Jesuu, ta quechaha cati ra Nicodemo
    chi ra ti: ―Maestru, chito ndi ti cha ni tachi ra Ndioo chihun, vati cua sacuahun
    chi ndi. Ña cuu savaha ñivi cuhva cha ni savahun, tu ña tindee ra Ndioo chi ñi
    ―cati ra.'
  srq-NT: Itondaru mo ngue esɨ Jesús rea ra. —Mbia mbaaquiatusa chõ nde re. Dios chɨmbu
    chõ nde re. Ureɨcuate que ra. Mbia mae sayã nda mbia mo saã eã, Dios siquíã mose
    erese, ɨ que Nicodemo Jesús je ra.
  kje-NT: Ai nodi a'alam ida mai Yesus na'ahenia, “Pap Meser, ai mauroiroin nahenia
    Papa namwali Meser man mai nano Makromod Lalap, ono Pape hihi'i tanada ri kan
    dodo'onnale makun ma nodi kunukunohi nahenia Makromod Lalap mehe norle'ule'u norwalwali
    O.”
  gaz-gaz: Innis halkaniin Yesuus bira dhaqee, “Yaa barsiisaa, akka ati barsiisaa
    Waaqa biraa dhufte taate nu beekna; nama Waaqni isa wajjin jiru malee namni mallattoo
    ati hojjettu kana hojjechuu dandaʼu tokko iyyuu hin jiruutii” jedheen.
  kud-kud: na boniyaiyena ilaoma Yeisu ainai ta iwawalone, iwalo, ‘Bada yahanapuigo'o
    ebeha owa tauve'ita Yaubada ainaena, wuwuna nigele teya yaiya yana paihowa wahiwahiyalana
    dova owa ebe Yaubada nigele baidana’.
  urb-NT: 'Amõ pytun rahã, Jesu rehe a''e usak uwyr. Pandu ipe: —Sawa''e! Ngã mu''eha
    nde. Nde ke Tupã muwyr, a''erehe ehe har jande ke nde eremu''e katu. Aja jakwa
    katu. Ne namõ Tupã ixo, a''erehe marã ka ym amõ ma''eha, ame''ẽ ke nde erema''ema''e
    katu. Pyrãtã te ha namõ nde erema''ema''e katu. A''erehe nde ke Tupã muwyr aja
    ihẽ akwa katu tĩ — aja Jesu pe.'
  fra-LSG: 'qui vint, lui, auprès de Jésus, de nuit, et lui dit: Rabbi, nous savons
    que tu es un docteur venu de Dieu; car personne ne peut faire ces miracles que
