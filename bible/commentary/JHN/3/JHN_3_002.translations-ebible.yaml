  zpl-NT: 'Nu uyabiꞌyalla Jesuse tucu rulaꞌ, nu unilla lunu: ―Maestro, liꞌiru nediyaꞌru
    nú Diose uxeꞌla liꞌilu para nú zeteꞌlu liꞌiru, xne lecati aca riꞌi saꞌ bee milagro
