    tam-baala tal kukuyin tunum kesap o, akale,'
  nlx-nlx: तो एक राती यीशु फाय आवीन केयो, “एय रब्बी, आमुह मालुम हे काय तु बोगवानान
    उगे रेन आयेल हे। काहाकाय कुण बी ज्या चोमेत्काराह जा तु देखाड़ेह, केदी बोगवान ता
    हिऱ्यो नाय रेय ते देखाड़ नाह सिकेत।”
  apw-NT: 'Áń tł’é’yú Jesus yaa nyáágo gáyiłṉii, Ni, Iłch’ígó’aahíí ńlíni, doo hadíń
    godiyįhgo áná’ol’įįłíí áńł’įįhíí áyóléh át’éé da, Bik’ehgo’ihi’ṉań yił nlįįyúgo
    zhą́: áí bighą Bik’ehgo’ihi’ṉań bits’ą́’dí’ iłch’ígó’aahíí ńlį́į́go bídaagonlzį.'
  gum-gum: 'Truibe Jesúsweimay yem ashchab arruabe, trenchibig køn: —Kusrennøbig,
