    ca₂lia''₂ ''i₁jan₂ tsá₃ lé₂ le₃jmo₃ léi₄ juë''₂ le₂në₅, juɨ₁lia''₂ jmo''₂ ''ne₂,
    jua''₅₄ tsá₃ quiong''₅₄ Diú₄.'
  tif-tif: 'Kemin, tunum ayo kutamiip kawu tal Yesus ami bokola-lomda: Kukuyin tunum
    kapyo, God ali tunum imi diim kawu bombe disa dinam, kapni kukup kusnum akal alik
