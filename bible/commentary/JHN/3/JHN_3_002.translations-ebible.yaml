verse: JHN.003.002
translations:
  kpx-kpx: Iale keu vavi mole Iesue lohoale namihai avoe, “Kosive, no hilokage Dilavau
    a hanavoge a keu no haivemale kosive. Atabeu bae vikoe vaveve ke va kavalivebene.
    Isito Dilavau avuemo u hutevage bae kateale vai.”
  okv-H: amina mumete puvuto Iesu ta degi ke einge ena, “Ahe Poekari Embo, umo ari
    neite neite ere oa amo embo na oenga mane ahera te God na hondate uei eagoa avo
    eto umo ahe poekari embo God na ikenu puvura.” ainge enu,
  tbo-tbo: Tauna uguwei i nae Yesu uyahina, po i paliweleya i pa, ‘Guyau, tam to hanapugem,
    tu wiatatiyana Yaubada uyahinei, babana om bagibagi galenana mei Yaubada a bagibagi
    wipoyana po ega emoemotana lawa gehouna hoi hipuli ina bagibagiyeya.’
  mal-C: അദ്ദേഹം രാത്രിയിൽ യേശുവിന്റെ അടുക്കൽവന്നു പറഞ്ഞു, “റബ്ബീ, അങ്ങു ദൈവത്തിന്റെ
    അടുക്കൽനിന്ന് വന്ന ഒരു ആചാര്യനാണ് എന്നു ഞങ്ങൾ മനസ്സിലാക്കുന്നു. ദൈവം കൂടെയില്ലെങ്കിൽ
    അങ്ങു ചെയ്യുന്ന ഈ ചിഹ്നങ്ങൾ ചെയ്യാൻ ആർക്കും സാധ്യമല്ല.”
  grc-SR: οὗτος ἦλθεν πρὸς ⸂αὐτὸν⸃ νυκτός, καὶ εἶπεν αὐτῷ, Ῥαββί, οἴδαμεν ὅτι ἀπὸ
    θεοῦ ἐλήλυθας διδάσκαλος· οὐδεὶς γὰρ ⸉ταῦτα τὰ σημεῖα δύναται⸊ ποιεῖν ἃ σὺ ποιεῖς,
    ἐὰν μὴ ᾖ ὁ θεὸς μετ᾽ αὐτοῦ.
  bgc-bgc: उसनै रात नै यीशु के धोरै आकै उस ताहीं कह्या, “हे गुरु, हमनै बेरा सै के
    तू परमेसवर की ओड़ तै म्हारे ताहीं सिखाण खात्तर आया सै, ज्यातैए कोए इन चिन्ह-चमत्कारां
    नै जिननै तू दिखावै सै, जै परमेसवर उसकै गेल्या ना हो, तो दिखा कोन्या सकदा।”
  khz-khz: Toma ta pogi aonai Iesu genai eagoto ne netiwato, “Rabi, ai ripamai, goi
    vevega-ripa talimamu, Palagu genana ovogomaito, kwalana vegailia irau vagira okalarana
    gaura Palagu na ati eveakavaana talimana na ati vagi pene kalara ripa.”
  deu-TKW: 'Dieser kam zu ihm nachts und sagte zu ihm: Rabbi, wir wissen, dass du
    als Lehrer von Gott gekommen bist. Denn niemand kann diese Zeichen tun, die du
    tust, es sei denn Gott mit ihm.'
  zsr-NT: 'Chdzöꞌl bidëꞌ ga zoëꞌ Jesús bönniꞌ ni, len rëꞌ Lëꞌ: ―Bönniꞌ Usëdi. Ráquibeꞌituꞌ
    nasölëꞌë Liꞌ Dios quië usëdnuꞌ netuꞌ. Cutu sáquiꞌnëꞌ bönniꞌ gunëꞌ yöl‑laꞌ huac
    nacgac bëꞌ ca nacgac le cni runuꞌ Liꞌ chquiꞌ cuzóalenëꞌ lëꞌ Dios.'
  lin-lin: 'Ayaki na butu epai ya Yesu mpe alobaki na Ye : — Rabi, toyebi ete ozali
    Moteyi oyo awuti epai ya Nzambe, pamba te moto moko te akoki kosala bikamwa oyo
    Yo ozali kosala soki Nzambe azali elongo na ye te.'
  hns-NT: 'Ek raat oe gail Jiesoe se batiaai. Oe bolies: „Maastar djie, hamlog tor
    atjambho kaam dekhlie hai. Ek iensaan etana barka kaam na kar sake hai biena Parmeswar
    ke saktie se. Ohie se hamlog djaaniela kie Parmeswar toke pathaais hai manai logan
    ke siekhaawe khaatien.”'
  noa-E: Mag wounau edaar Jesús aig bëewia irig, —Maestro, marau khaphʉ nʉmgui ajim,
    chadcha Ẽwandamauta pʉ pʉ̈ijim, ich iek marag jaaumkhĩir. Í pʉ dʉ̈i sĩewai merag
    chukhu simgui ajim, jãg ag na õrau nem ooba aajempa pʉchdëu wau sim gaaimua. Magba
    aawai ni ãbmuajã jãg pua nem wau simjö wauba nʉmgui ajim. Magua mʉ pʉ aigta bëejimgui
    ajim, Ẽwandam chi Pörkha sim aar jãga mʉ i dʉ̈i chirsiju mʉchig khap jaaumkhĩir.
  eng-EMTV: This man came to Him by night and said to Him, “Rabbi, we know that You
    have come from God as a teacher; for no one can do these signs that You do unless
    God is with him.”
  mib-NT: 'Tēe yáha ní quiji de nuū Jesús ɨɨn jecuáā, te ni cahān de jíín yá: Maestro,
    je cájini na jéē maá Yaā Dios ni tají yá nihín jéē steén ni jnúhun ya nuū na jíjnáhan
    ná. Chi núu tu íyó Yaā Dios jiín ní, te ma cúu sáha ní ni ɨɨn jniñu jéhnu nájnūhun
    sáha máá ní jeē steén ni poder ní, áchí de.'
  lif-NT2: थिक् से़न्‍दिक् खे़न् ये़सुरे़ कुदुम्‍से़ पेआङ् मे़त्तु, “सिक्‍साम्‍बे,
    खे़ने़ॽग निङ्‌वाॽफुमाङ्‌लाम्‍मे के़द्‌ये़बारो फाॽआङ् आनिगे़ कुसिङ् निःत्तुम्‍बे़रो॥
    थेआङ्‌भे़ल्‍ले़ खे़ने़ॽ के़जोगुबा निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽग आत्तिन् मनाःल्‍ले़आङ्
    खुने़ॽनु निङ्‌वाॽफुमाङ्‌ङिन् मे़वाॽने़न्‍निल्‍ले़ग हे़क्‍के चोःक्‍मा मे़सुक्‍तुन्‍लो॥”
  xnj-xnj: Ligono limonga kimihi Nikodemu amhambalili Yesu akamjovela, “Muwula, tikumanyii
    ngati veve muwula mweutumwili kuhuma kwa Chapanga, muni kawaka mundu mweihotola
    kukita ulangisu weukita changali kuvya na Chapanga.”
  mmx-mmx: At lara laxanimin neni ga mu bung ti ne Iesu la ga lok tin, “Rabai. Maklen
    i do nenu laradi loklox ase, la ne Moroa ga riki u. Kopmen tara na epovo xusu
    na lok nom lempanga sangsangu, mo do ne Moroa noxo lok tooro i.”
  cbr-NT: 'Usa ''ixun ca anu ñantan cuanxun Jesús cacëxa: —Unían mix camina cushiira
    ''ai quixun ''unánun camina uinu ''icë unínbia ''acëma ñu ''ain. Nucën Papa Diosa
    abëma ''ain ca uinu ''icë unínbi minmi ''acësoquin ñu ''atima ''icën. Usa ''ain
    cananuna ''unan, Nucën Papa Diosan ca minmi nu ''unánminun ënë menu mi xuacëxa
    quixun.'
  tee-NT: 'Ju yuchi ts''is ju quilakts''ilh ju Jesús. Chaich chani juni acsni lakcha''alh:
    ―Amamaka''unu'' icc''atsayauch ni la''ixmacni Dios ju t''ant''a amamaka''unu''.
    Va icpuc''atsayauch chunch ni jantu xamati'' ju lai canavi ju ani lhamak''an ju
    tuch''i navich ju uxint''i ni jantu cava Dios ju aktaijuyan.'
  eng-LSV: this one came to Him by night and said to Him, “Rabbi, we have known that
    You have come from God—a teacher, for no one is able to do these signs that You
    do, if God may not be with him.”
  cak-NT: 'Raja'' xapon riq''uin ri Jesús jun nok''ok''a'' y xu''ij che: Can keta''n-wi
    chi jat jun Maestro ri takon-pe roma ri Dios; roma ri milagros ri ye''aben, xe
    jun ri c''o Dios riq''uin nitiquier nibano quiere'', xcha''.'
  pah-NT: '@see-verse:JHN.003.001'
  sja-NT: 'P''ãrik''ua mãgɨ́ eperã Jesumaa p''asiade wãji mãik''aapa mãgaji: —Tachi
    Jarateepari, k''awa p''anɨda aji, Tachi Ak''õrépata pɨ pëida taimaa jarateede.
    Pɨa p''oyaa oo-e pak''ajida aji, nãgee ne-inaa pia pɨa ooparik''a, Tachi Ak''õre
    pɨ ome ba-e pada paara.'
  xed-xed: 'Ka sliʼaftá tsi nda rviɗik ka lagha slanaghatá Yesu. Kaʼa nda tsi mantsa:
    «Maləma ɗa! Nda sna ŋni kazlay: Mnda tagha skwi ta saha daga da Lazglafta kagha
    kəʼa, kabga haɗ mndu ta laviŋtá maga tsa mazəmzəmha ta magə kagha ya, ka haɗ Lazglafta
    kawadaga nda tsi wu,» kaʼa.'
  glk-glk: 'اون ایتأ شب عیسی ورجه بَمو و اونه بوگفته: «اوستاد! دأنیمی کی تو معلمی
    ایسی کی از خدا طرف بَمویی، چونکی هیچکی نتأنه معجزاتی‌یه کی تو انجام دیهی، انجام
    بده، بجز اونکی خدا اونه اَمره ببه.»'
  mks-NT: 'Ta ñuú na̱queta da cua̱ha̱n da̱ coto nihni da Jesús. Ta tá na̱xi̱nu̱ co̱o
    da nu̱ á já na̱cachi da já xi̱hi̱n á: —Maestro, cánda̱a̱ cáxí ini nde̱ ña̱ na̱chindahá
    Ndióxi̱ ndo̱hó va̱xi ndó nu̱ú nde̱ ña̱ ná jána̱ha̱ ndó nu̱ú nde̱. Jáchi̱ ni in
    túhún toho ña̱yivi a̱ cu̱ú caja ña̱ náhnu cája mé ndó tá ta̱ co̱ íin Ndióxi̱ xi̱hi̱n
    ná —na̱cachi da xi̱hín Jesús.'
  gfk-S: Iga hanawat ter tane Jisas ra bung, igom tange tana, “Tena harausur, mem
    nunure be augo tike tena harausur metuma hone God, kinong pata ta tikenong pai
    gorle petlaar kike ra hakilang u gilgil, be God paile kis tikai ter ma ie.”
  bmu-bmu: Yaŋön suŋgem kunöŋ Jisösgöreŋ kaŋgota kewö jii mörök, “Ketaŋamni, gi aŋgöletot
    memakzani, mi azi kunŋan Anutu yambuk qahö kiniga nanŋök memamgö osimakza. Miaŋgöra
    gi Anutunöŋ nam köl gihiiga böhi akzan, mewö mötzin.”
  dgz-dgz: Me muma Iesu inap taue anega wan, “Wadianiana apanewa, nu asiginup ge wadianet
    da God inap ongean. Iwa ge yo ugup ugup taianawa, orup da God me inap ya wandepiwa
    ge taianawa mini ya tata.”
  eng-GNV: 'This man came to Iesus by night, and sayd vnto him, Rabbi, we knowe ye
    thou art a teacher come from God: for no man could do these miracles that thou
    doest, except God were with him.'
  zaa-NT: 'Nicodémua nna huíą de réla lá ru''a lo Jesús nna rą ne: Maestro, yù tu''
    qui''ni Tata Dios nna guthel·le''e cuią''lu'' para gulue''ni cuią''lu'' intu''
    enseñanza, porqui''ni lanú nuỹa ccani guni ca milagro luetsi canu runi cuią''lu''
    canchu lanú Tata Dios runie na cualani.'
  eng-WEBSTER: 'The same came to Jesus by night, and said to him, Rabbi, we know that
    thou art a teacher come from God: for no man can do these miracles that thou doest,
    except God be with him.'
  guh-guh: 'Nexata Nicodemo meravi pona Jesúsjavabelia. Nexata itsa pata, Jesúsjavabelia
    Nicodemo jumaitsi: —Petuxanenë, pacayapëtanetsi baja cajena athëbëvetsica Dioso
    pecaitorobinëcuenetsica patanetsipaebaponaenexamë Dioso pejumelivaisi. Itsa Dioso
    apo cayajavaponaponae tsipae, nexata apo exanaemë tsipae pinijicuene nexanaejavanë,
    xuanë baja exanaponame, jai Nicodemo Jesúsjavabelia.'
  bon-bon: Ciiye cabu tabe Yeesu bau me ädige, jejige egä, “Raabi, cine umle gemi,
    egä Acejiyame te meebine näätyepuji abiberäjame. Nuuja te äblicäco gyene apu ciitaca
    mule bine wawenena maane lui bine jewenenemite, liba Acejiyame lica gyene teta
    cama.”
  nhw-BL: 'Yaya hualajqui ica tlayohua quiitaco Jesús huan quiilhui: ―Tlamachtijquetl,
    tojuanti tijmatij Toteco Dios mitztitlanqui nica para techmachtis pampa amo aqui
    hueli quichihua huejhueyi tlanextilijcayotl catli technextilía ichicahualis Toteco
    quen tijchihua sintla Toteco amo itztosquía ihuaya.'
  swh-ONEN: Huyu alimjia Yesu usiku akamwambia, “Rabi, tunajua kuwa wewe ni mwalimu
    uliyetumwa na Mungu, kwa maana hakuna mtu awezaye kufanya miujiza hii uifanyayo
    wewe, kama Mungu hayuko pamoja naye.”
  wbi-wbi: Umuunhu ujuo alyalutile pakilo kwa Yesu akam'buula akati, “Ghwe m'balanisi,
    tukagwile kuuti uli m'bulanisi juno asung'hilue nu Nguluve, ulwakuva nakwale umuunhu
    juno ndepoonu ihufia ifivalilo ifi fino ghuvomba, nave uNguluve naali palikimo
    nu mwene.”
  bba-bba: Durɔ wi, u dɑ Yesun mi sɔ̃ɔ teeru wɔ̃kuru, mɑ u nɛɛ, yinni, sɑ yɛ̃ mɑ Gusunɔwɑ
    nun ɡɔrimɑ ɑ kɑ sun keu sɔ̃ɔsi, domi ɡoo sɑri wi u koo kpĩ u sɔm mɑɑmɑɑkiɡii nini
    ko nìn bweseru ɑ rɑ ko, mɑ n kun mɔ Gusunɔ wɑ̃ɑ kɑ yɛ̃ro.
  eng-KJVCPB: 'the same came to Jesus by night, and said unto him, Rabbi, we know
    that thou art a teacher come from God: for no man can do these miracles that thou
    doest, except God be with him.'
  kgk-NT: '@see-verse:JHN.003.001'
  waj-waj: 'heenaki Yisuunnasi vioo tunoo: Vitaira-o, vaa ta taunnavai. Anutuuqo i
    titaa kiaikiai a tummuannaikua a vitaira mmooriivaa iikiannanoo. Fai vaidi mmatayaa
    voovoono hama Anutuuqaa yaagueeqaivo inna tasipano rikioo hama Anutuuqaa mmoori
    ari vookaraivaa a iikiannaneema iinaravaivee,'
  cpy-cpy: 'Ikanta riyaataki tsireniki Nicodemo iñeeri Jesús. Ikantapaakiri: “¡Yotaanaí!
    Niyoteeyini naaka riitaki Tajorentsi otyaantakimiri piyotaa-yitena, tema tekatsi
    materoni okaatzi poñaahan-takiri eeroka eerorika itsipa-shiretari Tajorentsi.”'
  ekk-PKP: 'Ta tuli öösel sinna, kus Jeesus oli, ja ütles: „Rabi, me teame, et sa
    oled Jumala juurest tulnud õpetaja, sest keegi ei suudaks teha tunnustähti, mida
    sina teed, kui Jumal ei oleks temaga.“'
  mpx-mpx: Bulin etega i na Yeisu elana ge i ba, “Labai, ha atena owa topankite etega
    u neem Yehoba elana, kaiwena nige gamagal etega bosowaina ginol yawiyawi ni ginol
    ni ola owa, ebo Yehoba nige i miminek elana.”
  wbp-wbp: Jintangka mungangka, yanurnurla Jijajiki wangkanjaku, “Tiija, kajilpanpa
    nyinakarla Kaatu-kurlangu-wangu, ngulangkuju kulalpanpa yartarnarri mardakarla
    yapaku milki-yirrarninjaku nyuntu-nyangurla warrkingka. Kala nganimparlurnangkulu
    nyangu yartarnarri-kirli warrki-jarrinja-kurra. Kujarlaju, nyuntuju karnangkulu
    milya-pinyi kuja kanpa pinangkalpa-nyayirni Kaatu-kurlangu nyina ngulaju yilyanja-warnu
    kujangku Kaaturlu yilyajarni.”
  luo-luo: Nikodemo nobiro ir Yesu gotieno mowachone niya, “Rabi, wangʼeyo ni in japuonj
    moa ka Nyasaye, nimar onge ngʼama nyalo timo ranyisi mag honni mitimogi ka Nyasaye
    ok ni kode.”
  nhe-NT: 'Yajaya hualajqui ica tlayohua quiitaco Jesús huan quiilhui: ―Tlamachtijquetl,
    tojuanti tijmatij Toteco Dios mitztitlanqui nica para xitechmachtis pampa axaca
    hueli quichihua huejhueyi tlanescayotl tlen technextilía ichicahualis Toteco queja
    tijchihua intla Toteco ax itztosquía mohuaya.'
  aii-aii: 'ܐܵܗܵܐ ܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣ ܝܼܫܘܿܥ ܒܠܲܝܠܹܐ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܪܲܒܝܼ، ܒܝܼܕܵܥܵܐ ܝܘܲܚ
    ܕܡ̣ܢ ܐܲܠܵܗܵܐ ܐܬܝܼܵܐ ܝܘܸܬ ܡܲܠܦܵܢܵܐ، ܣܵܒܵܒ ܐܘܼܦ ܚܲܕ ܐܢܵܫܵܐ ܠܹܐ ܡܵܨܹܐ ܥܵܒܹܕ ܐܲܢܹܐ
    ܢܝܼܫܲܢܩܹ̈ܐ ܕܐܲܢ݇ܬ ܒܸܥܒ݂ܵܕܵܝ ܝܘܸܬ، ܐܸܢ ܐܲܠܵܗܵܐ ܠܵܐ ܗܵܘܹܐ ܥܲܡܹܗ.“'
  esk-NT: Unnuat iḷaŋatni utlautiniqsuq Jesus-mun nipliqhuni, “Iḷisautrii! Iḷitchuġigikput
    ilvich iḷisautriksrauplutin tuyuułhiñ Agaayyutmiñ. Kia-unniiñ piyumiñaitchai quviqnaqtuat
    savaat kisianik Agaayyutim piqasriumalugu.”
  msb-msb: Usad sin gab-i nagkadto siya kan Jesus kag naghunga, “Maestro, aram namon
    na maestro ka na hali sa Dios dahilan na waraʼn makahimo sani na mga milagro na
    ginaparahimo mo kun wara dida sa iya an Dios.”
  cpa-NT: 'ca¹dsiég¹ dsa² héi² ja³guǿ¹³ Jesús cøng² ja³neng². Ca¹juúh²dsa: ―Tøa¹²,
    ma²ne³ jnieh³ hi² lanh¹²hning jan² tøa¹², dsa² ca¹tse¹ Diú¹³. Di³ ha¹chian² dsa²
    tiúh¹ jmo¹ juu¹² juøh¹² ju³lah jmoh²hning ju³ná³ tsa¹mi³hag¹³ Diú¹³ ―ca¹juúh²
