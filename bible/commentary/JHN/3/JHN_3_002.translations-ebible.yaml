    Laamɗo wondaa e mum.'
  arb-NAV: 'جَاءَ إِلَى يَسُوعَ لَيْلاً وَقَالَ لَهُ: «يَا مُعَلِّمُ، نَعْلَمُ أَنَّكَ
    جِئْتَ مِنَ اللهِ مُعَلِّماً، لأَنَّهُ لَا يَقْدِرُ أَحَدٌ أَنْ يَعْمَلَ مَا تَعْمَلُ
