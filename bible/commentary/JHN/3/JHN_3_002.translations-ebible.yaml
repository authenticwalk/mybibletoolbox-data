    amun faakilanang ina nua gu gigiu tamon Nakmai xawit na iziar varaxai wana naan.”
  kyq-kyq: 'Ɓii kalaŋ naan̰ ɓaaɗo ɔŋ Isa nɔɔr tɔnd mɛtin̰ ɔɔ: «Debm dooy jeege, naaje
