    mi nɔɛ ne ligɛ xa Ala mi a xɔn ma.”
  cnt-NT: 'Ŋe₄ ''éi₂ ca₂i₁jɨin₁₂ Jesús të₂le₃ ca₂nei₂, jaun₂ ca₂juá''₂ ca₂tsɨ́''₃
