  san-MAL: യീശൗരഭ്യർണമ് ആവ്രജ്യ വ്യാഹാർഷീത്, ഹേ ഗുരോ ഭവാൻ ഈശ്വരാദ് ആഗത് ഏക ഉപദേഷ്ടാ,
    ഏതദ് അസ്മാഭിർജ്ഞായതേ; യതോ ഭവതാ യാന്യാശ്ചര്യ്യകർമ്മാണി ക്രിയന്തേ പരമേശ്വരസ്യ സാഹായ്യം
    വിനാ കേനാപി തത്തത്കർമ്മാണി കർത്തും ന ശക്യന്തേ|
  tam-TCV: அவன் ஒரு இரவிலே இயேசுவினிடத்தில் வந்து, “போதகரே, நீர் இறைவனிடத்திலிருந்து
    வந்த ஒரு போதகர் என்று எங்களுக்குத் தெரியும். ஏனெனில் இறைவன் ஒருவரோடு இல்லாவிட்டால்,
    நீர் செய்கிற அடையாளங்களைச் செய்யமுடியாது” என்றான்.
  mit-NT: 'Te divi‑ne nì sàhàn ndé iá Jesús iin sàñaà, te nì cachi‑nè xì‑yá: ―Maestro,
    ináhá‑nsî divi mandu xi Dios vàxi‑ní, vàchi nú màsà chíndéé Dios, dandu ni‑iin
    nèhivì, mà níhì‑né quida‑ne milagru nacua quidá mii‑ní.'
  ceb-ULB: Kining tawhana miadto kang Jesus sa pagkagabii ug miingon kaniya, “Rabbi,
    nasayod kami nga ikaw usa ka magtutudlo nga naggikan sa Dios kay walay tawo nga
    makahimo niining mga timaan nga imong gihimo gawas kon ang Dios uban kaniya.”
  ces-LB: 'Ten jedné noci vyhledal Ježíše a řekl mu: „Mistře, víme, že jsi učitel
    poslaný od Boha. Kdyby za tebou nestál sám Bůh, nemohl bys dělat takové zázraky,
    jaké jsi nám ukázal.“'
  mkn-mkn: Satu kali, dia datang malam-malam katumu sang Yesus. Ju dia bilang, “Bapa
    Guru! Botong tau bilang, Tuhan yang utus sang Bapa ko ajar sang botong. Te tanda-tanda
    heran yang Bapa bekin dong tu, kasi tunju bukti bilang, Tuhan yang kasi itu kuasa
    sang Bapa. Kalo sonde bagitu, na, pasti itu tanda heran sonde bisa jadi.”
  pol-UBG: 'Przyszedł on do Jezusa w nocy i powiedział: Mistrzu, wiemy, że przyszedłeś
    od Boga jako nauczyciel. Nikt bowiem nie mógłby czynić tych cudów, które ty czynisz,
    gdyby Bóg z nim nie był.'
  qxh-NT: 'Juc chacay Jesúsman aywaran. Ćhayar, niran: «Yaćhaj tayta, Tayta Diosninchipa
    caćhan car, shiminta willapäcuycanqui. Camacächiyninpa tucuy-jinanpa runacunatapis
    yanapaycanqui. Rurashayquicunata runa mana ruranmanchu. Chaymi caćhamushushayquita
    nuwacuna musyä.»'
  nwi-nwi: Kɨni nɨpɨg kɨrik, yenpɨg, in rɨmavən mə tukrəgkiar iriu Yesu, mɨmə, “Yhajoun.
    Kɨmawə yakharkun mə ik yhajoun kɨrik yame Kughen rɨmnher-pə kɨn ik nakuə, meinai
    Kughen rɨpipəh nəmɨrien tuk Ik, nakpipəh norien nɨmtətien mɨnə e.”
  kmo-kmo: 'Eeta ma rii Jisas riina niyik yarek, eecha wor: “Tisa, no hecho mii eeta
    God riita heechirek yar Tisa. Ma por God riitaka tanan siiney, riipa diita yikadey
    mirakelen eecha otiikasakech.”'
  agr-agr: 'Nunú Nicodemo Apajuin pachis ausatatus kashi Jisusan jegajiuwai. Dutika
    aujak: —Jintinkagtinuh, jutiik dekainaji dekas aminak Apajuí awetabiuwai, jutii
    aidautin jintintuati tusa. Apajuijai pujachuk aents dutikmainchau aidau, ame kuashat
    iwainajam takaam imatikag takamainchau ainawai.'
  kyc-kyc: Kukwa mendepa akali doko Yesu kareyamo dokona epapala dopa lamaiya. Rapu
    Pingi Anatumi emba puu leyasa mana lao epee doko namwa silyamano. Dokona lao embame
    yulu andake lasaka pyuo karene dupwa akali mendeme pyuo kararo laramopa Anatumi
    nyiso kara nara ramo baa pinya saka nara ingilyamo leya.
  urd-GVU: وہ رات کے وقت عیسیٰ کے پاس آیا اور کہا، ”اُستاد، ہم جانتے ہیں کہ آپ ایسے
    اُستاد ہیں جو اللہ کی طرف سے آئے ہیں، کیونکہ جو الٰہی نشان آپ دکھاتے ہیں وہ صرف
    ایسا شخص ہی دکھا سکتا ہے جس کے ساتھ اللہ ہو۔“
  yre-NT: 'E -ta Zozi ''va ''pei -man, ɛn e ''nan -yrɛ ''nan: «''An ''san, kʋa -tɔa
    ''nan i ya min nɛn Bali -a ''pa ''sia -e ''e ''wɩ "paa minnun ji bɛ -a. Kɔɔ ''lɛbo
    "fɔ wɩnun nɛn yia dra ''gʋɛ min nɛn Bali a ''e ''padɩ "va "bɛ, -a san ''bɛ -kɔlaman
    -a drɛdɩ -a.»'
  fuh-BKF: 'Gorko oon yehi to Iisaa jemma, wi''i ɗum: —Moodibbo, miɗen anndi a jannginoowo
    ƴuuruɗo to Laamɗo, sabo fay gooto waawaa waɗude maandeeji kaayniiɗi ɗi ngaɗataa
    ɗiin si Laamɗo waldaa e muuɗum.'
  arl-NT: 'Jesuucua na tiuquishacari, naa na sequeseeri: —Niishitiojonanaa, quia cumaacata
    quia miiniuucua canaa niquiara, canaari cunora niishiyani quiaari Pueyaso jiyarosano,
    canaa niishitiojoriquiano. Seetanujuanaa, Pueyaso jaara pueyano naacuyaquiri na
    cumaacata, nojuajaari maja na naata cusosuhua naatanijionu taa quia miiquiaacuaani.'
  ziw-ziw: Chilo chimwenga ambasaga Yesu nakumgamba, “Labi, chimanya kugamba weye
    wi mhinya usigilwe ni Chohile. Hahali akudaha kudamanya vilagiso ukudamanya uneva
    Chohile he hamwenga naye.”
  grc-TR: οὗτος ἦλθε πρὸς τὸν Ἰησοῦν νυκτός, καὶ εἶπεν αὐτῷ, Ῥαββί, οἴδαμεν ὅτι ἀπὸ
    Θεοῦ ἐλήλυθας διδάσκαλος· οὐδεὶς γὰρ ταῦτα τὰ σημεῖα δύναται ποιεῖν ἃ σὺ ποιεῖς,
    ἐὰν μὴ ᾖ ὁ Θεὸς μετ᾿ αὐτοῦ.
  nag-nag: Tai rati te Jisu logote ahi Taike hudi kene koise, “Rabbi amikhan jane
    Apuni Isor pora aha ekjon hikhok ase, kelemane Isor Tai logote nathakile kunbi
    Apuni pora chihna dikhai diya khan koribo na paribo.”
  eng-OEBCW: This man came to Jesus by night, and said to him, ‘Rabbi, we know that
    you are a teacher come from God; for no one could give such signs as you are giving,
    unless God were with him.’
  knj-NT: 'Ja'' naj Nicodemo ti'', jix apni naj sc''atan Jesús yet jun ak''balil.
    Jix yalon naj tet Jesús jaxca ti'': —Jaach cuywam, kotaj on tol Dios jix jaach
    aontej yu cu cuyomal oj on. Yutol asan yetoj yipal Dios chi c''al ske'' x''oxle
    milagro jaxca cha wun ti'', ẍi naj tet Jesús.'
  deu-1912: 'Der kam zu Jesu bei der Nacht und sprach zu ihm: Meister, wir wissen,
    daß du bist ein Lehrer von Gott gekommen; denn niemand kann die Zeichen tun, die
    du tust, es sei denn Gott mit ihm.'
  san-PUN: ਯੀਸ਼ੌਰਭ੍ਯਰ੍ਣਮ੍ ਆਵ੍ਰਜ੍ਯ ਵ੍ਯਾਹਾਰ੍ਸ਼਼ੀਤ੍, ਹੇ ਗੁਰੋ ਭਵਾਨ੍ ਈਸ਼੍ਵਰਾਦ੍ ਆਗਤ੍ ਏਕ ਉਪਦੇਸ਼਼੍ਟਾ,
    ਏਤਦ੍ ਅਸ੍ਮਾਭਿਰ੍ਜ੍ਞਾਯਤੇ; ਯਤੋ ਭਵਤਾ ਯਾਨ੍ਯਾਸ਼੍ਚਰ੍ੱਯਕਰ੍ੰਮਾਣਿ ਕ੍ਰਿਯਨ੍ਤੇ ਪਰਮੇਸ਼੍ਵਰਸ੍ਯ ਸਾਹਾੱਯੰ
    ਵਿਨਾ ਕੇਨਾਪਿ ਤੱਤਤ੍ਕਰ੍ੰਮਾਣਿ ਕਰ੍ੱਤੁੰ ਨ ਸ਼ਕ੍ਯਨ੍ਤੇ|
  nob-LB: '@see-verse:JHN.003.001'
  ntj-ntj: Wati palunyanya mungangka pitjangu Tjiitjala wangkakitja. Palunyalu watjarnu,
    “Yuwa Puurr, nintilu-latju kulira tjiinya Mama Kuurrtunta witurnu palunyaku wangka
    nintipungkulatjaku. Tjiinya kutjupalu yayirninytjulu kutjupa-kutjupa kamu palyalku,
    ngaa nyuntulun palyara, palunyapirinypa. Ngarna Mama Kuurrtunta kanyiranyangkan
    palyalku.”
  sxb-NT: Nyanga yafuma owuire agia ku Yesu amulaga otino, “Omugerezi, tumanyire mbwe
    iwue ori omugerezi oemere ku Katonda aeniki awulao omuntu ooza yakola amankono
    aga okola gano, ni kutari mbwe Katonda ari nae.”
  nhu-NT: Ɛ wee wvun ke nɛ to fô Jisos e ɛntaŋ gay ɛ̂ wvú lɛ, “Labay, bese kee lɛ
    wo nu wee n'yɛɛyi wvù nɛ fô Nyo' le, njefo kɛ wee nu dvú wvù nulo egee kfuu mvun
    mwɛɛm mvù duŋci bvukukɛ bvu Nyo' le mvù wo gee mvun sɛ Nyo' nu bô wvú kɛ.”
  row-row: Lao esa, ana nema tetembaꞌ nandaa no Yesus. Boe ma ana nae, “Ama Meser!
    Hai bubꞌuluꞌ oi, Lamatualain mana denu Papa fo munori hai. Huu manadadꞌi-manaseliꞌ
    fo Papa taoꞌ ra naa, ratudꞌu bukti oi, Lamatualain mana fee koasa naa neu Papa.
    Mete ma nda taꞌo naa sa, na, tantu manadadꞌi-manaseliꞌ naa nda dadꞌi sa.”
  msy-msy: Dɨmagarir mam gumazir kam Iesus bagha izegha kamaghɨn a mɨgei, “Tisa, e
    fo, God tisan mɨn nɨ amadazɨma nɨ ize. E fo, God gumazitam ko ikian koghtɨma,
    eghtɨ gumazir kam mirakelɨn nɨ amir kaba, a tam damuva avegham.”
  agg-agg: Asu mamɨ nɨmbokoanɨ Nikodemus ai Sisas sowahɨ hu tüküfi hoafɨyundühɨ yahuya,
    “Yamundo-randeimbɨ, Ro fɨfɨrɨ-hunɨnɨmboanefɨ, seana nindou yamundo-randeimbɨ God
    koamarɨhenɨn-anafɨ. Nindou ŋgorü ai-amboanɨ ŋgɨrɨ hepünɨfeimbɨ moatükunɨ se Godɨndɨ
    ŋgɨnɨndɨnambo rawarowandɨ ra randeandɨ,” mehuamboyu.
  ptp-ptp: Lêc la vô Yesu vô bucên dɨ nêl vô i ên nêbê, “Ông gexolac kehe, dɨ xe xovô
    ên xe nêbê Anutu vông ông lam. Ên do levac wê ông mi vông ge Anutu obêc dô hɨxôn
    ông lêm ge od ông obêc vông do levac tibêge lêm.”
  nak-nak: Eia goio te Iesus te la logo, eia goio veiala mago “Tahalo La Vimari, amite
    rovime veia eme la tahalo la vimari loata te La Tahalo Uru. La tahalo isa ouka
    koramulia ge igo egiteu la golu la karutula ale eme igigo egiteue, mai La Tahalo
    Uru kama ge sulia.”
  lbb-lbb: I han tetek e Iesu ana ning a morom pa i atai i mange, “Tena asasaer, mila
    tasman u mang u a tena asaer ning e God i sune u. Bel ta barsan ir tolsot pas
    a akinalangla ning u sira toli, ning e God bel ir kes taum onoi.”
  kan-2017: ಅವನು ರಾತ್ರಿಯಲ್ಲಿ ಯೇಸುವಿನ ಬಳಿಗೆ ಬಂದು ಆತನಿಗೆ, “ಗುರುವೇ, ನೀನು ದೇವರ ಬಳಿಯಿಂದ
    ಬಂದ ಬೋಧಕನೆಂದು ನಾವು ಬಲ್ಲೆವು. ನೀನು ಮಾಡುವಂಥ ಈ ಸೂಚಕ ಕಾರ್ಯಗಳನ್ನು ದೇವರ ಸಹಾಯವಿಲ್ಲದೆ ಮಾಡುವುದು
    ಯಾರಿಂದಲೂ ಆಗದು” ಎಂದು ಹೇಳಿದನು.
  cso-NT: 'Nicodemo hí³ né³ ca³ñí¹jɨen¹³ Jesús cáun² já¹niéi², hi³ ca³záɨh³ dí² la³
    lá²: ―Tɨ³², né¹ jnoh¹ hi³ hnú² ca³ze³ Dió³² hi³ ña³ma³ta¹³ nú² jnoh¹, quí¹ hí¹
    jan² yáh³ tiá² hin² lɨ́¹³ jmu³ li²¹ lɨ́³ hua³jueh³² la³jmɨ́¹ jmuh³² hnú² nɨ́²
    sá¹jmɨ́¹ hi³ tiá² Dió³² quionh³ tsú².'
  ena-ena: Hɨfɨlɨ mu hɨvɨ Nikodemusɨ agaŋ Jisasɨ dɨ pɨŋ vemi. Vevɨla Jisasɨ dɨ nameŋ
    abami. Iavaŋ uami. Asɨ nadɨ abɨci vevɨla aludɨ manasɨŋ sihɨ hɨsɨŋ hulaŋ me hɨnilanaŋ
    uami. Asɨ hulaŋ mu agaŋ hula ma hɨnici ha hulaŋ agaŋ mu sihɨ mu sihɨ nama abalamɨlanaŋ
    hameŋ agɨladɨ ma abalamɨvi uami.
  tgo-tgo: Gougou regha i menawe Jisas na i dagewe iŋa, “Ravavaghare, wo ghareghare
    ravavaghara ghen u menawe Loi. Kaiwae i vakathana u vakathaŋgina ma lolo regha
    valɨkaiwae thoŋgo ma weiye Loi.”
  yap-yap: Me reb e neap’ me yib ngak Jesus me ga’ar ngak, “Tamchib, gamad manang
    ni gur ba tamchib nike l’ugem Got ka mub. Ya dariy be’ nrayag ni nge ngongliy
    fapi maang’ang ni ga be ngongliy ni fa’an gomanga de moy Got rok.”
  mop-NT: Jun p'eel ac'ü' c'ochi aj Nicodemo etel a Jesusu. —Maestro,— cu t'an ti'i
    a Jesusu. —Ti weel ti le'ec a Dioso, u tücaa'tajech ti'i ca' a ca'anso'on. Ma'ax
    mac u paatal u betic a milagro a jabix a tan a betiqui, jadi' a walac u yaantabül
    u men a Dioso,— cu t'an ti'i.
  tet-tet: Baa kalan ida, nia mai nasoru Yesus nodi katak naꞌak, “Ita Boot! Ami hatene
    Naꞌi Maromak mak solok Ita Boot atu mai nanorin ami. Tadak blaar mak Ita Boot
    naseꞌi, foo lia kakaer baa ami naꞌak, Naꞌi Maromak mak foo beran baa Ita Boot.
    Tan, kalo lahoos nunia, tadak blaar nia sia la bele dadi.”
  hlt-MCSB: Anih loh khoyin ah a taengla a paan tih, “Rhabbi, Pathen taeng lamkah
    aka pawk saya pakhat la kam ming uh, Pathen te a taengah om pawt atah miknoek
    na saii he saii ham coeng mahpawh,” a ti nah.
  xtd-NT: 'Ɨɨn xakuaa n‑xe kotoniꞌni‑s Jesús, te n‑jaꞌan‑s: —Maestru, ka xini‑da xa
    n‑tundaꞌa ñaꞌa Ianyuux mee‑n xa dakuaꞌa ñaꞌa‑n. Ni ɨɨn ñayiu ma kuaꞌa xa kada‑i
    milagru kida mee‑n, nux ña tuu mee‑n xiꞌin Ianyuux.'
  mdy-ETH: ዬይ ዓሢ ዹሚና ዬሱሴ ኮራ ሙካዖ፦ «ዔርዛሢዮ! ፆኦሲ ዒዛና ዎላ ማዔሢዳፓዓቴም ሃያ ኔኤኒ ማዻ ፆኦሲ ዎልቄና ማዺንታ
    ዓኮ ባኮ ማዻኒ ዳንዳዓይ ዖኦኒያ ባኣሴ፤ ዬያሮ ኔኤኒ ፆኦሲ ኮራፓ ሙኬ፥ ዔርዛያ ማዔሢ ኑኡኒ ዔራኔ» ጌዔኔ።
  spl-spl: Omoŋ âlâen lok yaŋe Yesuhâlen ari yuwu sâm ekuop. “Kutdâ, gâhât topge naŋgain.
    Gâŋe kulem topŋe topŋe memat yu lok nombotŋe Anitâ orop ki mansaiŋe kulem yuwuya
    menomaihât dop âlâ ki tap.”
  usp-NT: 'Re xe'' chi jsolaj Kakaj Jesús lak''ab'' y xij re: Kajtijonl, ketami''
    chi Kakaj Diosi'' xattakowch chi katijoj jwi''l ta'' ni jonok ticwin chi jb''anic
    c''utb''i jcwinel Kakaj Dios chapca'' tab''an at wi mita'' Kakaj Dios riq''uil,
    xche'' re.'
  zav-NT: 'Nicodemon'' gwyeɉe'' lao Jeso''osən'' še''elə na'' gože''ene'': ―Maestr,
    ṉezeto'' de que Diozən'' bseḻe''e le'' par chzeɉni''ido'' neto'', c̱hedə'' la''
    notono no chac gon ca naquə miḻagr ca'' chono'' šə cui zo Diozən'' len ḻe''.'
  sgz-sgz: I kesi libung, a han narsá Iesu mák parai ngoromin singin, “Tám Aratintin,
    gim mák ilmi ngo kálámul a lu longoi matngan akiláng er u lu longoi, a kápkabin
    ái Káláu a kis i narsán. Má ngo ái Káláu kápate kis narsán, kápate arwat suri
    na longoi. Má ngorer gim mánán ngo ái Káláu a dos pala iáu sang.”
  kek-NT: 'Sa'' jun li k''ojyi̱n laj Nicodemo quicuulac chi a̱tinac riq''uin li Jesús
    ut quixye re: —At tzolonel, la̱o nakanau nak riq''uin li Dios chalenakat chak
    chok'' aj tzolol ke xban nak ma̱ ani ta̱ru̱k tixba̱nu li milagros li nacaba̱nu
    la̱at cui ta ma̱cua'' riq''uin xcuanquil li Dios, chan.'
  blz-NT: Na sa'angu' rondom i Nikodemus notakamo ni Yesus ka' norobu taena, “Guru!
    Kai inti'i se' i Kuu guru men ia posuu' Alaata'ala. Gause sianta sa'angu'po mian
    men sida mangawawau upa kosamba' koi men Kuu wawau, kalu Alaata'ala sian muntulung
    i ia.”
  poe-NT: 'A̱ ntá ijnko tie kjuíchréhe̱ chꞌán tí chꞌín Jesús a nixje̱he̱ chꞌán ntáchro
    chꞌán kíxin: ―Maestro, kónoheni kíxin Itꞌéni tjen nkaya nka̱jní mé tsíchrꞌán kꞌuinka
    tsjákohéni kíxin tí jehya Dios chrókjuakꞌekoa la xitjahya chrókjuásian kjuaxroan
    jié ―ichro chꞌán.'
  san-TAM: யீஸௌ²ரப்⁴யர்ணம் ஆவ்ரஜ்ய வ்யாஹார்ஷீத், ஹே கு³ரோ ப⁴வாந் ஈஸ்²வராத்³ ஆக³த்
    ஏக உபதே³ஷ்டா, ஏதத்³ அஸ்மாபி⁴ர்ஜ்ஞாயதே; யதோ ப⁴வதா யாந்யாஸ்²சர்ய்யகர்ம்மாணி க்ரியந்தே
    பரமேஸ்²வரஸ்ய ஸாஹாய்யம்ʼ விநா கேநாபி தத்தத்கர்ம்மாணி கர்த்தும்ʼ ந ஸ²க்யந்தே|
  cof-NT: 'Yari Jesúchica quepen nosa jato, yaca respetaito pato, Rabí tito itsantinue:
    —Nuri duque seque wepanato quirantsancari quinae tinue. Junto miralarayoe tinue
    Diosi ereca jun joto micarimin joeque. Diosi ereca itomanpari, tsanquino podeino
    itomin jonhoe tinue.'
  srm-NT: 'Nöö hën wë a ko a Masa Jesosi a wan ndeti gbolo. A kai ën: “Mësitë o.”
    Hën a piki. A taa: “Wë u sabi taa i da wan leima di Gadu seei manda ko. Biga na
    wan sëmbë sa du dee gaan foombo wooko dee i ta du, ee na Gadu dë ku i.”'
  qvs-NT: 'Suk tuta Nikodemoka Jesusta rirkan tarik. Chaypina willarkan: —Maestru,
    yachanisapa Tata Dios kanta kachamushushkanta ñukaykunata yachachiwanaykipasapa.
    Mana Tata Dios kachamushushka kaptinka mana atipankimanchu nima milagrukunata
    rurayta.'
  zca-NT: 'Miyi'' re'', or yë''l ngwatswi'' xa'' lo Jesús, nzhab xa'': ―Maestr, nane
    no, Dios ka mixë''l go par tse''d go no, porke yent cho tu men gak le'' rë zhi''n
    nazhon kwa''n nile'' go re'' chi gat nzo Dios kun lë'' xa''.'
  cbc-NT: 'Torecʉ, cʉ̃ pʉame jĩcã ñami caãno Jesure cʉ̃ jẽniñagʉ, cʉ̃ tʉpʉ ásúpʉ.
    Bairo cʉ̃tʉ etari, atore bairo qũĩñupʉ̃ Nicodemo Jesure: —Ni jĩcãʉ̃ ũcʉ̃ mena
    Dios cʉ̃ camanicõãta, ape wãme cʉ̃ caátijẽñorĩjẽ manibujioro. Bairo mʉ caátijẽñorĩjẽrẽ
    ĩñarã, “Jesús mena niñami Dios,” jãã ĩ tʉ̃goñamasĩcõãña. Tunu bairoa, “Camasãrẽ
    cʉ̃ quetibʉjʉáto ĩ, mʉrẽ joʉ ásupi Dios,” jãã ĩ masĩña —qũĩñupʉ̃ Nicodemo Jesure.'
  qxo-NT: 'Paymi juc tsacay Jesusman aywaycur caynö nirgan: “Taytay, nogacuna musyayämi
    Tayta Dios yachatsiyämänayquipä cachamushungayquita. Tayta Dios mana yanapaptinga
    manam pipis milagrucunata ruranmantsu gamnöga” nir.'
  mox-mox: '@see-verse:JHN.003.001'
  kew-kew: 'Go aame yapi meda ribaa Yesu piri-para ipua gupa sa: Tisaa, nere Gote-na
    agaa mogeainalo mea rapaasa. Go konere niaame makuaaema pare Gote ne raapu pia-pulu
    neme napiaa kogono epe-rupa pe sa.'
  dww-dww: Tauna kupie giu aubainama Yesu ḡarone ya verau be ya riuna, “Tauwai katakatai,
    tauma kè kataiena da tam Mamaitua ya riuporemna tauma waikatakataimaima aubainama.
    Baninama am matairama tawai maḡatarana da tam Mamaitua ya riuporemna.”
  nif-nif: Endɨ tim nola Yesuloñ bɨmbi nɨñguk, “Endaut. Nɨndɨ gambɨ-nandɨ-dakleamɨñ,
    wɨn Kunum Yambattɨ dɨk endaut kuuñdok ganɨ-mupi, dɨkɨta patak. Neta, jimba kundit
    dɨk pa tɨlañ, wandin wɨn ama nolɨ nɨsɨlok gembɨnjɨ plon tɨnelɨñdok tuop nɨm.”
  twi-ASANTE: kɔɔ Yesu nkyɛn, kɔka kyerɛɛ no sɛ, “Ɔkyerɛkyerɛfoɔ, yɛnim sɛ Onyankopɔn
    na ɔsomaa wo, ɛfiri sɛ, obiara ntumi nyɛ nsɛnkyerɛnneɛ a woyɛ yi gye sɛ Onyankopɔn
    ka ne ho.”
  aoj-aoj: Anamb owamb nafiꞌmai Jisas naꞌipana naꞌi, “Tisa Dembinai, apaꞌ mogawa inaꞌ,
    God nasapaꞌena nafiꞌi siꞌi dembinai Tisa. Iꞌi owaꞌ God nope noloma anin epena,
    anin ina laꞌifina nendaꞌ maol inimba banagani inaꞌ nandaꞌani, owaꞌatin.”
  cbv-cbv: 'Jesucristo Jerusalén tʉ́tchiboó jʉm láa, chei tac yoób dée, Nicodemo Jesúsdih
    enedih ãt jʉibínap wʉt jĩ. Pánih jʉibínit, nin pah ãt niijíp wʉt jĩ: —Bohéní,
    Dios jwiítdih ma bohéát pínah niijná, meemdíh ã wahatdih jwĩ jéihna caá. Pánih
    wahnit, majeéh ã jʉmatdihbʉt jwĩ jéihna caá. Majeéh ã wihcah, jwiít cã́acwã jwĩ
    jéih chãjca naáhdih mata jéih chãjcan tagaá, ãt niijíp wʉt jĩ.'
  taw-taw: Ne maynab ayaŋ amɨl, Jisas nop nɨŋɨd anɨb agak, Tisa, chɨn nopun, tap mageptek
    gɨpan okok nak ke ma gɨpɨnap agak. God nokom nep agyokek apɨl nɨm, tap mageptek
    anɨb okok gɨlɨg, chɨnop takaw agñɨlɨg gɨpan agak.
  jic-NT: 'Nicodemo Jesús nt''a tjac'' püste na. Tjevele jupj lal: —Rabbí, cupj selecj
    Dios jin tjejyama qjuisin ''yüsa la mijin ncupj. Jipj pajal ''üsüs lejay, Dios
    liji jinwá lejay. Dios ma se con̈ca, ma polel lo jay pajal ''üsüsmpa jipj lejay
    jin. Mop''in ne nin p''in.'
  zap-NT: 'Gyëël wa menree lo Jesus, re men: ―Maxter, nan noo ne Dëdyuzh wxaal de
    ne yneluu de noo yra noo. Porke ni te mén gundet gan ylaa gyelmilaguer ne rlaa
    de belne raknonden Dëdyuzh men.'
  wer-wer: Pi röök nentak Yesuu naë së epël mëëa. “Rë yanuulaup, niin ten ëwat wë.
    Anutuuk ni ten rë niulömëak wes nimëaup. Anutu omën nampë naë won wiaan yok pangk
    nim yaën epël retëng it ngolöp nent naëpan.”
  ipi-ipi: Utulu akali okone bala Jisasa peteanga epoto, tisa, Gote bala wandakali
    mindi towa ata napeando, wandakali okonemane metekolo piape nimbato pilini okonepene
    tupa katulo napulu-peya. Tene okonena, nanimato andeyama-kola, Goteto nimba tisa
    piape pulu puu leane ya lo nembo teyama leaipia.
  qul-NT: 'Tutapi Jesusman jamuspa, nerkan: —Yachachej, yachaycu Dios cachamuskasunquita
    yachachinawayquichispaj. Mana pipas chay milagrocunata ruwayta atinmanchu kan
    jina, Dios paywan mana cajtenka.'
  ter-NT: 'Eneponeko hóyeno, pîho ya yóti noíxoponea Jesus. Hara kixóponoa: —Ihikaxotí,
    véxoa itúkeovo iti hána''iti ihíkaxoti páhoenovi Itukó''oviti, vo''oku enepone
    iyupánevoti ítike, ako íta xâne itúkea ákoti Itukó''oviti xokóyoke —kíxoane.'
  bmr-NT: 'Jaabo Jesujaago fucu asaauboro diiboco nuuhi: Jɨɨbogomɨnaafi, mɨɨhai magaajahi
    ɨco Moocaani mɨɨhaico dɨɨbeguequi agalluunoco. Chahamo mɨɨjoho sihidɨ ejeevanoco
    ɨɨjoho omoonɨbadɨ iicanoco omoonɨmo Moocaani diiboma iicatɨruva, nooboro.'
  fuf-fuf: 'On ari jemma takko Iisaa, o wi''i: «Karamoko''en, meɗen andi ko a jannoowo
    iwruɗo ka Alla, ko fii hay gooto waawataa waɗude ɗii maandeeji hawniiɗi ɗi wonɗaa
    e waɗude, si tawii Alla aldaa e ontigi.»'
  bhl-bhl: '@see-verse:JHN.003.001'
  ons-ons: Ŋei wa yewaŋo ruo maneo, Yesu wano ari more qesonka rake, “Kito ŋebo ŋebon,
    ŋene kineŋone detmaine, ge kito ŋebo ŋebon mane, Anutuŋo biragangi ketkone. Ge
    masi togogole mamaine iwa ŋei maneŋo Anutu midaine ge more maine mi mayake.”
  con-NTPO: 'Cose Nicodemojan Jesúsni can''su jipa su: —Atesian''su, atesu''fa gi
    queja ñoa''me Chiga moen''cho atesian''su qui. Majañi''qque quia''caen canjaen''choma
    canjaeñe oshambi Chiga tisei''ccu can''jembian''da.'
  ghs-ghs: Oonita qupibake noi Dzesuho toro peite erake hiireta, Banaita name, nana
    qupadzomami Ohongai hiiremi nii nanake banaitare baata. Oi teeho bahe nii Ohongama
    ipibidzaama naatapuko nii obaoba eetoraiho isakita qidzoke eetarori.
  peg-peg: ହେୱାନ୍‌ ନାଣା ସମୁତ ଜିସୁତି ଲାଗେ ୱାଜ଼ି ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌, “ଏ ଗୁରୁ, ଏନ୍‌ ଜେ
    ଇସ୍ୱର୍‌ତାଂ ୱାଜ଼ି ମାଚି ଗୁରୁ, ଇଦାଂ ଆପେଂ ପୁନାପ୍‌, ଇନାକିଦେଂକି ଏନ୍‌ ଇ ଇମ୍‌ଣି ୱିଜ଼ୁ
    କାବାଆନି କାମାୟ୍‌ କିତାୟ୍‌ନା, ଇସ୍ୱର୍‌ ଲାହାଂ ହିଲ୍‌ୱିତିସ୍‌ ହେ ସବୁ ଇନେର୍‌ କିଦେଙ୍ଗ୍‌
    ଆଡୁର୍‌ ।”
  txu-NT: Akamàtkam ne Jeju'ỳr tẽn 'ỳr bôx ne kum, —Ujarẽnh djwỳnh, mrãmri ne Metĩndjwỳnh
    ajano. Aje memã kukràdjà'ã adjujarẽnh kadjy ajano ga bôx. Arỳm ba me ije amar.
    Ga ne ga aje mỳjja pumũnh kêt kwỳ nhipê:x, me punu krãptĩ:o mex. Kam ne ba me
    arỳm kôt ije amar. Djãm me'õ kajgo kute ã meo anhỹrmã got? Kati. Be, Metĩndjwỳnh
    amẽ amijo kajkep. Kam ne ga ã meo ane. Nãm ã Nikodemu Jejumã ane.
  eng-WEBU: He came to Jesus by night and said to him, “Rabbi, we know that you are
    a teacher come from God, for no one can do these signs that you do, unless God
    is with him.”
  gnw-NT: 'Cua cuimbae ou Jesús oĩ vae pe pɨ̃tu yave jare jei chupe: —Oporomboe vae,
    nduicuaa co Tumpa nembou ndeporomboe vaerã. Echa''ã mbaetɨ quía ipuere uyapo jocua
    nunga mɨacañɨ ndiyapo vae Tumpa oĩ''ã yave jae ndive —jei.'
  mux-mux: 'yu Yesos mulurumna sumbulsuli omba kene, yundu nimba mele: “Rapai, ‘Nu
    Pulu Yili wasie molkulu kene ung-bo tunjunindu urunu.’ nimbu piliilimulu. Yi te
    ‘Pulu Yili-kene naa molkanje Pulu Yili-ni ulu-tonduluma telemú mele nu-ni tellu
    aku-sipa yu-ni kapula naa telka. Ulu telluma-ni Pulu Yili-kene wasie molembele
    mele liipa ora silimú.’ nimbu piliilimulu.” nirim.'
  maj-NT: 'j''aisehe̱ Jesu nga jyuu̱n ko̱ b''i̱ kitsúhu̱: —Ji nda̱ maestru̱, yaníi̱
    nga ji xi nku nda̱ maestru̱ xi Nti̱a̱ná kits''ín nibáha̱. A̱t''aha̱ najmi ch''a
    ka̱maha̱ ts''i̱ín kju̱a̱nkjún xi tín''ei tsa najmi tíjñajihi̱n Nti̱a̱ná.'
  bkq-NT: Kopae idâly Jesus agâ agueze. — Tutuze xina, konomedâni mawyly, Deus ingonotyby.
    Agâpa Deus watay, adyesenry kehoem amânhetaymba tâise âmâ — kely.
  kue-kue: Ye enduwer undre, Yesus moglmara yegl dungwa, “Beke Notnga, no pirkan ounga
    ene ka beke notnga ta God di endungo unga, ene kimagl etnere yegl yomba ta erekraglkwa,
    ba God eremogl yomba ta mina mogl tenan ye pra kimagl etnere yegl erambuka.”
  cot-NT: 'Iriatimpaqueate yoanincanaquequea tsiteniriqui irinejeri Jesoshi, ariquea
    icampojaqueri: —Tsatacaantantatsica, notsajiaquempi piponeaca Aapaniqui Irioshiqui
    pintsatacaajiaquenanijite, teenica inchoocateji agavejatsineca irantaque oacaantantatsica
    intati inquejetaquempiqueate aviatimpa aatogueti iriguenti tsipatari Aapani Irioshi.'
  bnp-bnp: I luve ne Isu na rodo, i ta maea, “Mari ni tovo, mi lohoka vona a Vure
    i rudu valai ioe, go tovo e huriki. A bakovi ra Vure i laho turana kunana, bara
    i rata a maka nivakasiri, i manga a hini ioe o rata.”
  apn-NT: 'Jakamã na pre Jejus jarẽnh ma nẽ kãm omunh prãm nẽ. Hãmri nẽ hkwỳ pymaj
    kamàt kãm hwỳr tẽ nẽ omu nẽ kãm: —Pa mẽ ijahkre xwỳnh. E ot pa awỳr tẽ. Ra mẽ
    ixte apumunh mex. Tĩrtũm na pre ate mẽ ijahkre ho apa kaxyw mẽ ixwỳr amẽ ka mẽ
    ixwỳr wrỳ. Mẽhõ koja apyrà nẽ aa mẽ inhmã mẽ kot mẽmoj pumunh kêt kwỳ ho anhỹr
    o pa? Nà amrakati kumrẽx. Kop apu Tĩrtũm kot mẽ ixwỳr amẽnh kêt ronhỹx ka ã amnhĩ
    nhĩpêx anhỹr kêt nẽ. Anẽ.'
  ctp-NT: 'Bra nu ngwiꞌya tla yaa yu kula kanꞌ seꞌen ndiꞌin Jesús: ―Mstru Jesús ―ndukwin
    yu―, jlyo tiꞌ nten chaꞌ nuꞌwin lkaa ska mstru nu msuꞌwa Ndiose ꞌiin ndijyaan lo
    chalyuu, chaꞌ ja ka ꞌiin kuꞌnii skaa chaꞌ tnun si ja loꞌo Ndiose ndayaꞌ ꞌiin.
    Jlyo tiꞌ ba chaꞌ ja ka ꞌin nten chalyuu kuꞌni neꞌ ngwañaꞌan ―ndukwin Nicodemo
    ꞌin Jesús.'
  bre-BRG: 'Hemañ a zeuas, e-pad an noz, da gavout Jezuz hag a lavaras dezhañ: Mestr,
    ni a oar out un doktor deuet a-berzh Doue, rak den ne c''hell ober ar mirakloù-se
    a rez, nemet Doue a vefe gantañ.'
  opm-opm: Patin gahan oh kwitem oh Jisas ohe pat ama apdap oh. Aprisa Jisas ohnong
    Tisa. Gwe hanip nure na imtin hatin da ma deipat moh hanip nure da ohsi na imtin
    hatin ma hapat. Ihan Got orhe kasip da oh napriporhan go ama da ohsi indeipat
    ma hapat. Ihan kat han pang han nuhurhe go Got oh nadarhetir tisa ma hapat dahat
    patimur pongop.
  bvr-bvr: Ana-munya gu-ni, nipa Nikadímach ana-bona, a-bena nula Jesus. A-yinanga
    nula, “A-lay, Rebay (Rabbi), ngayburrpa marn․gi nggula minypa nginyipa ny-jurda
    marn․gi nyi-gunega nyina-bona, Wangarr biy-jerrmarra. Minypa ana-nga a-yinagatiya
    burr-barlmarrk jama a-jirra minypa nginyipa, an-gata nipa minypa Wangarr wugupa
    nula,” a-yinagata a-wena an-gata Nikadímach.
  wal-wal: Niqoodimoosi qammi Yesuusakko yiidi, “Tamaarissiyaagoo, neeni Xoossai kiittido
    tamaarissiyaagaa gidiyoogaa nuuni eroos; aissi giikko, Xoossai aara de7iyo asappe
    attin, ha neeni oottiyo wolqqaama malaatata oottanau danddayiya asi baawa” yaagiis.
  zad-NT: 'Na'' Nicodémona'' wyaje'' jawie'' Jesúza'' waḻ-lə na'' chi''ene'': ―Maestro,
    ṉezinto'' Chioza'' bseḻee li'' kwenc̱he wli'' wsedilo'' neto'', ḻa'' bi gak gono''
    yeḻ'' wakka'' chono'' sheḻ'' bi zoalen Chioza'' li''.'
  kmg-kmg: 'Ŋic eki hâcne Jesu ŋafeo iqickerâ šiŋuc âzâcnewec: “Qaqazu, nâŋe fuŋnege
    manaeŋgopeneŋ, go qaqazu fârinezi Anuturaonec wahameŋ, go mâsi baekic i ŋic moczi
    Anutu tâmiric juhuc bapane mi ekac.”'
  aso-aso: 'Aꞌmine ve nene Izesuꞌ neida holukaꞌ ogo hetelo tiꞌ lo lineꞌ ve: Tisazo,
    gaza atoꞌ suno do sotoꞌ ogaꞌ naineꞌ neꞌmine nene ve maliꞌmo Oꞌmoso ezesi mino
    hize eleꞌ o-damivo nene ngelo ma do sotoꞌ amoloseinako nemuꞌ laza geikumuꞌ nene
    Oꞌmosoꞌmo tisaꞌ gono daline lo gimiselive ma ne nane losa gele none.'
  uli-uli: Lubungul seral ngo Nicodemus yesa loh irel Jesus sala kangalu bo, “Rabbi,
    hamem ha gola le gel semal sensey le Deus ye fangdoh. Tor semal le be yoh ngali
    le be foru kkemal kala gel ho foforu. Semal le be rel mel Deus irel ngo sa moch
    mmal ngali le be foru.”
  nin-NT: Azhibarr numa nggo ni ibittu uwa gru kuma ni Yesu ku, na ku da ku di, “Unitsarr,
    inta hi du ùwà yo su unitsarr, nggo Abachi à tu ùwà di ùwà bu nga ni tsarr inta
    ure umaku. Ka sama na Abachi, uwa ka si so na aseki ka ikagri angga ka hen.”
  tgk-tgk: 'Ӯ шабона назди Исо омада гуфт: «Устод, мо медонем, ки Шумо аз тарафи Худо
    фиристодашуда ҳастед. Чунки, агар Худо бо касе набошад, ӯ чунин мӯъҷизаҳоеро,
    ки Шумо нишон додаед, ба амал оварда наметавонад».'
  acu-NT: 'Tura Jesúsan kashi weri chicharak: —Nuikiartinu, aints Yusjai pujachuka,
    ame wainchati takat turame nunaka kichkisha turachminuitai. Tura asamtai Yus amin
    aints ainaun nuiniarat tusa akuptamkawaitai tusar nekaji, —timiayi.'
  cak-WNT: 'Y pa jun chak''a'', riya'' xapon c''a riq''ui ri Jesús y xubij chare:
    Can nik''alajin wi c''a chi yit jun Tijonel ri yit takon pe ruma ri Dios, ruma
    ri milagros ri ye''abanala'', xaxu (xaxe wi) c''a ri c''o Dios riq''ui ri nicowin
    nibano quere'', xcha''.'
  ebk-ebk: As nan henlafi, inmuy hiya kan Jesus, ya kanana, “Misturu, ammumi ay usaka
    ay mun-isursuru ay infiaor Apo Dios, tay maid makaekaman as nan nauycha nakaskaschaaw
    ay sinyar ay cham at-atun sukúd wacha hi Apo Dios kan hiya.”
  spa-PDDPT: 'visitó a Jesús de noche y le dijo: Maestro, sabemos que Tú viniste de
    Dios como Maestro, porque nadie puede hacer las señales que Tú haces, si Dios
    no está con Él.'
  ruf-ruf: Chilo chimwe, kamghendela Yesu, kamlongela, “Mlangulitsi, twokumanya ghweghwe
    kwa mlangulitsi yulawile kwe Imulungu. Kwaapfila kuduhu imunu wowose iyodaha kutenda
    pfinu pfa kukangawatsa pfautenda ka Imulungu ng'ali hamwe naye bae.”
  gun-gun: 'Peteĩ pytũ ha''e va''e oo Jesus oĩa py. Ha''e vy aipoe''i ixupe: — Porombo''ea,
    ore kuery roikuaa ndee Nhanderuetea gui ae rejuague nhombo''earã, mba''eta hexa
    pyrã ndee rejapo reikovy va''e nunga avave rei ndojapo kuaai ''rã, hexeve Nhanderuete
    oiko e''ỹ re — he''i.'
  agu-BL: 'Bene''n tzun i'' tan xajse''n Jesús lak''bal, itzun taltz: —Ta'', na el
    katxum tetz yi chakij tzaju'' tan Ryos tan kachusle''n, na qui''c klo'' na xcye''u''
    tan banle''n e''chk milawr yi na banu'' yi qui''k xomij Ryos te''ju'', —stzun
    i'' tetz Jesús.'
  isn-isn: Muntu uyu ai umuhangile uYesu utiku nu kumuila, “Rabi, kulingile kina wi
    ng'walimu kupuma kung'wa Itunda, ku ndogoelyo kutili u muntu nu humile kituma
    izi yihi Itunda aze wikutili palung'wi nu ng'wenso.”
  eng-PEV: '@see-verse:JHN.003.001'
  ilo-ULB: Napan daytoy a tao kenni Jesus iti rabii ket kinunana kenkuana, “Rabbi,
    ammomi a sika ti manursuro a naggapu iti Dios agsipud ta awan ti makaaramid kadagitoy
    a pagilasinan nga inaramidmo malaksid no adda kenkuana ti Dios.”
  pir-NT: 'Sa yero ihcã ñami tiquiro Jesu cahapʉ ahta, tiquiro mehna yahuducuahye:
    —‍Buhegʉ, mʉhʉ Cohãcjʉ̃ buhe dutiro tiquiro ohorigʉ mʉhʉ ijigʉ̃ ʉsã masiaja. Cohãcjʉ̃
    mʉhʉre tiquiro yedohoeragʉ̃ mʉhʉ pehe tiquiro tutuaye mehna ne ye ihñoedaboaga.
    Mʉhʉ peye tahari Cohãcjʉ̃ tutuaye mehna ye ihñore, niahye Nicodemo Jesure.'
  anv-NT: Mende yimbɔ achwɔ́ bané Jisɔs ne utuú, ajɔɔ́ ne ji aké, “Ménlɛré ɛsé
    dékaá nnó Ɛsɔwɔ ne atɔmé wɔ, néndé muú fɔ akágé pyɛ unó bi wɔ ɔpyɛ́ɛ,
    mbɔgé Ɛsɔwɔ álá pɔ́ ne ji.”
  sab-NT: 'Chui gbaite ngajrege Nicodemo e jo tienda Jesudi gerule Jesu ole, Nicodemo
    gerudu: Nicodemo geru trage Jesu ole —Kwian tkanga tangle geruge, chage uñale
    kaire kwian na tanrege uñale Chube ba kagu cha ulita tke tangle Chube giti. Diali
    ba kle lle daga ngwale no dodade kwian gwa giti, e giti suge trate chage ba kle
    age Chube kiralla giti, Chube me kle ba ole ba me ñage age ene ba kle age kare.'
  tmd-tmd: Nuŋ pɨxmag yuö bö, Jisas nugwo nuguba, mɨdöŋ yöra hön yadöŋa, “Mönö yad
    nölɨb nöbö. An nugwöla, ap rölɨbä akuyöbö rɨlö piaku, naŋ keir röyax; God nuŋ
    keir nagö pɨsaŋ mɨd makwam, ap rölɨbä akuyöbö rɨlö. Makwam, an nugumɨn, God nuŋwör
    nagö abmɨn hön anɨŋ mönö yad nöilaŋö,” röŋa.
  acr-NNT: 'Rire xeꞌbꞌina rukꞌ ri Jesús chaqꞌabꞌ y xubꞌiꞌij che: —Lal tijonel, lik
    qꞌalaj lal taqom lo la ruma ri Dios re koꞌlkꞌutun la chiqawach, ma na jinta junoq
    kaꞌanaw janipa wa kꞌutubꞌal kaꞌan la, we na jinta ri Dios rukꞌ —xchaꞌ.'
  kpg-kpg: Di boo e dahi, gei mee ga hanimoi gi Jesus, ga helekai, “Rabbai, gimaadou
    e iloo bolo Goe tangada agoago ne hagau mai go God, idimaa, tangada e mee di hai
    ana mogobuna be Goe ai, maa God la hagalee i dono baahi.”
  taj-taj: थे तिरेकुनु म्‍हुनङ येशू मुबा ग्‍लारी निसी येशूदा “गुरु, ह्राङ ङन्‍दा लोप्‍बारी
    परमेश्‍वरग्‍याम फेप्‍खबा हिन्‍ना भिबा ङन्‍दा था मुला। तिग्‍दा भिसम परमेश्‍वरसे
    ह्रो आलनी भिसम ह्राङसे लबा ह्रङ्‌बा शक्तिशाली गेगदे खालैसेन लबारी आखम” भिसी भिजी।
  avt-avt: 'Wɨtaan ham hɨrak kan kɨr Jisas ketpɨwek kar ik: “Mɨtɨk luwe, haiu mertei
    God keriuwetit ti han tɨ heteiknai menmen. God kekepit ti hɨrɨak menmen. Mɨt neiyan
    ap te nanrɨak menmen iuwe mamɨr ke tɨ hɨrɨakem taau!”'
  cbk-cbk: Un noche ya anda le visita con Jesus, y ya habla, “Maestro, sabe came que
    Dios ya manda con uste aqui para enseña, cay nuay ni un gente puede hace este
    maga milagro que ta hace uste si hende Dios junto con ele.”
  uig-ARA: 'بۇ ئادەم بىر كېچىسى ئەيسانىڭ ئالدىغا كېلىپ: ــ ئۇستاز، سېنىڭ خۇدادىن كەلگەن
    تەلىم بەرگۈچى ئىكەنلىكىڭنى بىلىمىز. چۈنكى خۇدا ئۇنىڭ بىلەن بىللە بولمىسا، ھېچكىمنىڭ
    سەن كۆرسەتكەن بۇ مۆجىزىلىك ئالامەتلەرنى كۆرسىتىشى قەتئىي مۇمكىن ئەمەس، ــ دېدى.'
  tuf-tuf: 'Nicodemo chéycara cutar Jesús quin tew̃ay bijacro. Cur wajacro: —Síw̃quibu,
    isat ítitan, Sirat bah áyjacro, is siwin acu. Sirat bah áytiir waquít bahat yajquíc
    bitách yájcajatro. Bahat bahnác bar yajcátaro. Sirat cuitar yájtieyra bahat yajacan
    bitách yájcajatro, wajacro.'
  abx-abx: Adda sinan sangom, anungbalay iya si Jesus ngan agpakulaw iya si pag'aku'-na
    nga magin ma'istru-nay to si Hebruhanon allingon, “Rabbi, katu'anan kami' nga
    nagpabawa-na kaw si Diyos paragturo' tungod kay gana' makahimo si mga pangngilalahan
    si langitnon kasiguruhan nagparapamuhat-mo kon ga'i aghuwangan-na si Diyos.”
  mco-NT: 'Chi jada'' Nicodemo ymiñ coodz ma Jesús anajty y''ity, chi nɨmay: ―Huindzɨn,
    nejhuɨɨyb ɨɨch ajcxy co miich tüg huindzɨn huɨdibɨ tzomb ma Dios. Com ca'' ni
    pɨn jaty nej tunɨpy je mɨjhuinma''ñ huɨdibɨ miich mdumyb, pen ca'' Dios ymɨc''ajt
    mɨɨdɨty.'
  kqf-kqf: Dudubala ḡemota i tava Yesu lisinemo bi i giuwena gado, “Labai, tama ke
    sibem te tam ba tauwailovelove, Maimaituwa lisinaḡa kuna yovo. Tam mataila kwa
    voivoiyedina ba sa kakamaḡatim te tam ba Maimaituwa vaitena.”
  cpb-NT: 'Ikanta jirika jatake tsireniriki iñeeri Jesús. Ikantapaakeri: “Rabí, niyotaiyini
    iriitake Pawa otyaantakemiri piyotaayetena, tekaatsi kanterone rantero okaatzi
    poñaagantakeri eeroka, eerorika itsipashiretari Pawa.”'
  aon-aon: Anab wab, anudok arman Nikodemus nanak natik Jisas aria nakripan nakri
    namudok, “Debeini Tisa, apak madukemesh um nyak douk anan tisa douk Iruhin nakripen
    um nyanaki nyenek skulum apak um ananin baraen iri. Aria enyudok Iruhin atun neneken
    iri mour douk nyak nyape nyeneken iri, apak madae enen arpen ta wosik nyeneken
    uwe, uwok. Umum maresh? Iruhin douk nini enen arpen shupe um, aria enyudok arpen
    ko nyenek enyudoki mour.”
  hus-NT-2005: 'Jechéꞌ na Nikodemo kʼale jun i akal kin álnaꞌ na Jesús ani in utsaꞌ
    enchéꞌ: ―Okʼtsix, i choꞌób abal a Dios ti abámal ta okʼtsix, pos ni jun xitaꞌ
    yab neꞌech kin ejto kin xalkʼaꞌ nin awiltal kʼal i labidh exóltsik jelt xan ta
    tʼajál, max na Dios yab kʼwajat kʼal jajáꞌ.'
  mig-NT: 'Cha̱a yá''a ni̱ chaa̱‑de nuu̱ Jesús ɨɨn akuáa. Te ni̱ ka''a̱n‑de jíín‑yá:
    Maestro, a kájini̱‑ná ja̱ ɨ́ɨn maestro kúu‑ní te va̱i‑ní onde̱ nuu̱ Dios, chi̱
    nú tú chindéé chítuu Dios ɨɨn cha̱a, te ma̱ kúu sá''a‑de ta̱ká tuni̱ ja̱ sá''a
    máá‑ní núú, áchí‑de.'
  bps-bps: Di satu butang, salu Nikodimus di ku Dyisas, na manan di kenen, “Rabay,
    gadèmi ge i satu to tamdò dek Dwata, du landè to gmagan mimò i tnikeng nimoam
    ku là déén di kenen Dwata.”
  mbs-mbs: Dimoton sikandin ki Jesus te delem, aw minikagi, “Sir, netegahan day den
    te insogò ka te Timanem amon megtoladà kenami, so wedad otaw mekebatog meg-inang
    te kepelahan iling te ininang no den singed aw doen tolos ibegay te Timanem kandin.”
  tof-tof: Darrü irrüb, wa Yesuka wamórr. Oyabóka wagó, “Rrabi, ki umulakla ma umulbain
    pamla, ma Godkagabi tamórró. Darrü pama inzan ⌊wirri tulmil⌋ kokean okaka imzazile
    Godón arüng pupainüm, mazan tómbapóndóla, ngarkwat kókó ta God oyaka asi yarile.”
  cme-NT: 'Isuɔŋgu naŋgu-na, wuɔ sire kã Yesu wulaa ka cira: «Hãalãtie, i suyaa
    yiɛ nuɔŋo‑i Diiloŋo''i puɔraa-ni baa u nelma‑i; ni ma''i sĩ niŋ ceŋ gbɛrɛ-wɛima
    maŋ daama‑i, nelgbãŋgbãlãaŋ siɛ gbãa ce-ma.»'
  sus-sus: A naxa siga Isa xɔn ma kɔɛ ra, a a fala a bɛ, «Karamɔxɔ, muxu a kolon karamɔxɔ
    nan i ra Ala naxan xɛɛxi. I tɔnxuma makaabaxi naxee rabafe, mixi yo mu nɔma e
    rabade xa a kanyi nun Ala xa mu a ra.»
  pon-2006: Pwohng ehu, ohl menet ahpw waidohng rehn Sises oh patohwanohng, “Rapai,
    se patohwan ese me komwi sounpadahk emen me pekederdo sang rehn Koht, pwehki sohte
    emen me kak wia kilel pwukat me komw kin ketin wiewia ma Koht sohte ketin ieiang.”
  dad-dad: Ĩ bõ Jesus wagen isi fen, iron, “Rabi, amã keleĩ, õ tise Negur bunem usin.
    Ere nigin, taka nem Negur ĩ ado to ibodõf are, memelik õ unodif anĩ inodiya kisi
    feleya sã.”
  zab-NT: 'ax güetixlob Jesús tuby guxin. Chiy raipbɨ laany: —Maistrɨ, dunnɨ nánnɨ
    dec Dios bxiaald laabiu par iliuubiu dunnɨ, te pur ruteete quɨt tu chaleeti gún
    saa de milagrɨ ni runbiu belati quɨt rbeznéb Dios.'
  jae-jae: Ŋac tonaŋ gêdêŋ gêbêc gêdêŋ Jesu gêja ma kêsôm gêdêŋ eŋ gebe “Mêtêmôkê,
    aêac alic aôm mêtêmôkê aŋga Anôtônê tec gômôêŋ, gebe gêŋtalô taŋ aôm gôgôm naŋ,
    ŋamalac teŋ oc êŋgôm êtôm atom, Anôtô êwiŋ eŋ acgom.”
  ksd-ksd: 'i vana tadav Iesu ra marum ma i biti tana: Tena Vartovo, ave nunure u,
    ba u a tena vartovo marama pire God; pa ta tutana na pait valar pa go ra lavur
    vakilang u papait ia ba God pa i maravut ia.'
  msm-NT: Songo kadukiloman migdoyom sikandin diya ki Jesus aw ikagi, “Sir, namaanan
    noy no pigpaandini ka to Diyus to pagpang-anad kanami. Su wada ogpakahinang to
    mgo milagru no angod to pighinang nu ko kona sikandin gahoman to Diyus.”
  myk-myk: 'A wee di ba shɛ Yesu yíri caŋa ka piige ni, na wu pye: «Wù Karamɔgɔ, ɲaha
    shɛshɛɛrɛ kakanhaŋaa kii mu ya sii na byi ge, sipya wa shishiin da já da ki pyi
    ni Kilɛ ɲɛ ni ma ni wɛ. Lee wuu na wèe ya li cɛ, jo Kilɛ wʼa mu tun mu wu pa wèe
    kalaa.»'
  sbe-sbe: Boniyai hesau unai ye lau Yesu kalinawai na ye wane, “Labi, kabim ka kata
    meta kowa taulauhekata Yaubada unai ku laoma. Laulau gigigigibwalidi ku ginaulidi
    wa nige tamowai hesau gonowana ye ginaulidi. Teina unai ye hemasalaha meta Yaubada
    iya maiyam.”
  mcr-mcr: Iqu Jisasi Iquenyqä heatqäŋga äpäqe, “Näqŋqä-vqä Iquki, ne näqŋqe, si näqŋqä
    motqueqä Goti Hanjuwä Iqu äkndowatqä Iqukiyqä” ätuätä, tii ätukqe. “Ämaqä hŋqu
    nätmatqä ämaqä hui mimäkqänäŋi Si imäkätqäŋä-paŋä iiŋi, mimäkqä danä yänä. Goti
    Hanjuwä Iqu iqutä anä sätäti, i imäkäŋqiyä” ätukqe.
  cux-NT: 'Sáⁿ''a ''cūū nndaa sa nanááⁿ Jesús nguiīnū miiⁿ. Níícú ngaⁿ''a sa ngii
    sá ''iiⁿ''yāⁿ: N''diī Maestro, déénú ''nū chi ndaá nī yeⁿ''é Dendyuūs chi lado
    yeⁿ''e maestro caati mar ''áámá ''iiⁿ''yāⁿ nguɛ́ɛ́ cuuvi diíⁿ yā señales chi idiíⁿ
    nī ndúúti chi nguɛ́ɛ́ canee Dendyuūs ndúúcu yā.'
  tur-YTC: Geceleyin Yeşua’ya gelip, “Rabbuni, senin Tanrı’dan gelen bir öğretmen
    olduğunu biliyoruz. Çünkü Tanrı kendisiyle birlikte olmadıkça, hiç kimse senin
    yaptığın bu belirtileri yapamaz” dedi.
  san-ITR: yIshaurabhyarNam Avrajya vyAhArShIt, he guro bhavAn IshvarAd Agat eka upadeShTA,
    etad asmAbhirj nAyate; yato bhavatA yAnyAshcharyyakarmmANi kriyante parameshvarasya
    sAhAyyaM vinA kenApi tattatkarmmANi karttuM na shakyante|
  bel-N: 'Ён прыйшоў да Ісуса ўначы і сказаў Яму: «Раббі! Мы ведаем, што Ты Настаўнік,
    Які прыйшоў ад Бога, бо ніхто ня можа рабіць такіх знакаў, якія Ты робіш, калі
    б ня быў з ім Бог».'
  sch-sch: Jân khat chu Jisua kôm a sea, a kôm, “Rabbi, Pathien juongtîr Minchupu
    ni ni ti kin riet. Pathien an chunga aom nônchu tutên nangma angin sininkhêlngei
    hih tho thei no ni ngei,” a tia.
  mic-MIQNT: Newgtejgeg wela'gweg elietl Se'suseg aq telimatl, “Lapai, nujigina'muet,
    'ms't wen geitoq Gjinisgam petgim'sg ugjit gina'muen. Mo wen gis tla'tegegw mesgi'gl
    'lgowaqan ta'n gi'l gis tla'tege't'p glapis Gjinisgam i'mlij ugtinneg.”
  huu-NT: '@see-verse:JHN.003.001'
  jiv-NT: Niisha kashi Jesusa̱i̱ irastajtsa wé tímiayi “Uuntá, shuáran unuiniarat
    tusa Yus akúptámkaiti. Nu paant nékaji. Yúsai̱ya̱nchuitkiumka aentsti tujintiamu
    túramna nu tujinkiaintme’ tímiayi.
  otm-NT: 'N''da ra xui bi zøm bʉ ''bʉh ra Jesús, nɛ bi ''yɛ̨mbi: ―Xänbate i, dí pąhmbe
    Oją bi zän''ni i gui xängahe, nguetho hin xtán zä xquí ''yøt'' yʉn t''øt''e nuįxte
    ''bʉ hin di zɛ a Oją, bi ''yɛ̨na.'
  dah-dah: Yeŋ beleŋ wawuŋ kurare kura Yesu hitte waŋbe, “Rabai, gebe al saba yird
    yird al, irde Al Kuruŋ beleŋ gad gerke wayaŋ yeŋ nurde hite. Al kura Al Kuruŋya
    ma hiriryeŋbe mata tiŋeŋ kurayen kurayen ge beleŋ irde ha gayen epte ma iryeŋ,”
    inyiŋ.
  tnk-tnk: Iəmə i ruvehe tɨ Iesu ia nəpɨn, mɨni pen tukwe in mə, “Iahatən. Kɨmaha
    iahəukurən mə ik iahatən riti sə Kumwesən rərhi pehe ik. Iərmama riti riwən ko
    ro nɨmtətien me i səməme ikamo trɨni mɨnuə Kumwesən rɨpkarə mhə tukwe.”
  kpr-kpr: 'Tumba eni, nu Iesu kena ira buvudo sisira, “Rabai (Ijuga Kato), namane
    kasama erera: God setiri ni ijuga kato edo fusesi. Tano a ari mendeni mendeni,
    nine easo gido dudukugheraera ava, mave jo tofo nunda fakinaimi ae arira. Ava
    sedo, ni amingeraesa amo, ni God da fakinaimi eraesa,” nu aminge sisira.'
  san-IAS: yīśaurabhyarṇam āvrajya vyāhārṣīt, he guro bhavān īśvarād āgat eka upadeṣṭā,
    etad asmābhirjñāyate; yato bhavatā yānyāścaryyakarmmāṇi kriyante parameśvarasya
    sāhāyyaṁ vinā kenāpi tattatkarmmāṇi karttuṁ na śakyante|
  nho-nho: A ia ni hanake ki Jesus i te poo tokotasi no taratara ake ki Jesus, “Rabai,
    maatou e illoa maa koe se tisa ni heunatia mai TeAtua. See hai tama e lavaa te mee
    naa mahi TeAtua pee ko oo vana e mee naa, ki mee maa naa mahi TeAtua see takkoto
    iaa ia.”
  gym-NT: 'Ni ye abko nikani deo Jesu känti mda, käkwe nieba ie: Dirikä, mata sribi
    kri ñan tuabare nuene, yebtä abko Ngöbökwe ma juani dirire nunye abko nüke gare
    nunye, ñobtä ñan angwane ni btä Ngöbö di ñakare ñan raba sribi nuene jire chi
    ja di jenbti au, mata nuene ye kwrere, nieba kwe Jesuye.'
  azg-NT: 'Tja jon na mꞌaan Jesús ncüii tijaan. Itso jon nnon Jesús: —Nndaꞌ ta, ꞌuꞌ
    na matsiꞌmanꞌ jñꞌoonꞌ Tyoꞌtsꞌon ndëë nnꞌan, mangiö́ na condui ꞌuꞌ tsꞌan na jñon
    Tyoꞌtsꞌon na quitsiꞌmanꞌ jñꞌoon naya ꞌnaanꞌ jon ndë́. Ee xe na aa tyiꞌcꞌoonhin
    yo ꞌuꞌ, tyiꞌjeꞌquindëë ntsaꞌ tsꞌianminꞌ.'
  bhd-bhd: एक्की राती तै यीशु कां एइतां ज़ोने लगो, “हे गुरू, अस ज़ानतम कि तू परमेशरेरी
    तरफां गुरू भोइतां ओरोस; किजोकि ज़ैना चमत्कार तू हेरातस, होरो कोई न हेरेई सके,
    ज़ांतगर परमेशर तैस सेइं साथी न भोए।”
  too-NT: 'Lakatin tzī''sa'' xla'' lakmilh huan Jesús lā'' huanilh: ―Mākalhtō''kē''ni'',
    ca''tzīcan que Dios macaminī''ta''ni'' para namāsu''yu''ya''. Xmān ū''tunu''n
    a''ntī Dios tatā''scuja, xmān xlaca''n tzē natatlahua huan lē''cnīn hua''chi tlahua''ya''
    hui''x.'
  ind-AYT: Suatu malam, dia datang kepada Yesus dan berkata, “Rabi, kami tahu bahwa
    Engkau adalah Guru yang datang dari Allah karena tidak ada seorang pun yang dapat
    melakukan tanda-tanda ajaib yang Engkau lakukan, kecuali Allah ada bersamanya.”
  cjo-NT: 'Ikanta riraga Nikoreemo ipokashitakiri Jesoshi tsiteniriki, ikantapaakiri:
    —Iyotaanari, niyotakimi pipoñaaka Tajorentsiki. Rootaki pipokantakari, piyoteeyapaenani.
    Eeromi itsipatzimimi Tajorentsi eeromi pitajonkantzimi. Rootaki nokowantari piyoteena
    naari.'
  nsn-nsn: A siokor boung Nikodemus ke la tang Iesu, kare kula pare “Tang Ualasir!”
    Inggeim mi ate totomua, ingga ter ualualasir o la tur tang God, teeit ahik me
    tang sioko re matot e touo me inete misiana ko guata pea. A tamat e guata puk
    gete uangoul teil God tatanon.
  san-DEV: यीशौरभ्यर्णम् आव्रज्य व्याहार्षीत्, हे गुरो भवान् ईश्वराद् आगत् एक उपदेष्टा,
    एतद् अस्माभिर्ज्ञायते; यतो भवता यान्याश्चर्य्यकर्म्माणि क्रियन्ते परमेश्वरस्य
    साहाय्यं विना केनापि तत्तत्कर्म्माणि कर्त्तुं न शक्यन्ते।
  tna-NT: 'Jesús peje su dhidha su putiana. Cuinati putsu, uja atana Jesús: —Ebuetsuaji,
    bahue ecuanaju mida Diusu peje jenetia pueana ecuanaju ebuetsua puji. Bahue ecuanaju
    Diusu mi neje yani, miada nimetiuda aida cuana yainia putsu.'
  lid-lid: Na ben ari Nikodemus ili anya kasehek sahou hawe Jises, eme ma iy asehek
    anya, “Ndramak ta leheya, ahi tanan, ou badeh, Kindrei suni ou ame ta leheya ahi.
    Ou badeh, ado hawe Kindrei ame. Ari ndramak winiyan bamekes kalem hawe lahou tinan
    buku ou amekes kede-eh bwe, tasah Kindrei badeh, udu hawen.”
  wim-wim: Nil aak ngutang wamp Jesus.ant, aꞌ thawant, “Ayyang, Teacher-ang, ngan
    kan meeꞌmiy God.angan kuch nintang, yipmam thaaꞌ-aath-aathān nganang. Nil God.angan
    keꞌwey maꞌ-aathiw nintang-a, an nint work piꞌ-piꞌanam min-miniy keꞌ yumpin yaꞌa.”
  zga-M: Umunu oyo akhandutile umbakha u Yesu pakelo nukhumbula, “Rabi, tulumanyile
    ukhuta ulemanyisi ukhukhuma khwa Nguluve, pakhuva asikholi uyiwesya ukhavomba
    indagelo nchooni incha Nguluve pupaninie numwene.”
  yom-yom: 'Niandi wuyiza bata Yesu va builu ayi wunkamba : —Labi, tuzebi kueto ti
    ngeyo widi nlongi wuba kuidi Nzambi bila kuisi ko mutu wulenda vanga bikumu biobi
    wulembo vangi enati Nzambi kasi yandi va kimosi ko.'
  san-SIN: යීශෞරභ්‍යර්ණම් ආව්‍රජ්‍ය ව්‍යාහාර්ෂීත්, හේ ගුරෝ භවාන් ඊශ්වරාද් ආගත් ඒක
    උපදේෂ්ටා, ඒතද් අස්මාභිර්ඥායතේ; යතෝ භවතා යාන්‍යාශ්චර‍්‍ය්‍යකර්ම්මාණි ක්‍රියන්තේ
    පරමේශ්වරස්‍ය සාහාය්‍යං විනා කේනාපි තත්තත්කර්ම්මාණි කර්ත්තුං න ශක්‍යන්තේ|
  yut-yut: Uŋun amɨn kalbi kɨnda Yesukon kɨŋ altaŋ ɨmɨŋek yaŋ iyɨgɨt, “Yoyɨŋdet, amɨn
    kɨnda Piŋkop gat gadat gadat dɨma asak tam, gak da wasok tapmɨmɨ toŋ asal uŋun
    arɨpmɨ dɨma aban. Do gak yoyɨŋdet kɨnda Piŋkopmon da apgul yaŋ nandaŋ gamamaŋ.”
  grc-BYZ: οὗτος ἦλθε πρὸς αὐτὸν νυκτὸς καὶ εἶπεν αὐτῷ· ῥαββί, οἴδαμεν ὅτι ἀπὸ Θεοῦ
    ἐλήλυθας διδάσκαλος· οὐδεὶς γὰρ ταῦτα τὰ σημεῖα δύναται ποιεῖν ἃ σὺ ποιεῖς, ἐὰν
    μὴ ᾖ ὁ Θεὸς μετ᾽ αὐτοῦ.
  cpc-NT: 'Ikanta jirika jataki tsiniri jiñiiri Jesús. Ikantapaakiri: “Rabí, niyotaiyini
    iri Pawa otyaantakimiri piyotaayitina, tikaatsi kantironi jantiro poñaagantakiri
    iiroka, tiirika itsipashiritari Pawa”.'
  nhg-NT: 'Ini nönca ohuöla ca yohuale tieca Jesús hua otieyelfe: ―ToTiemachtejcötzi,
    tecmate que tejuatzi tehualmobicac de Deus para tomobetztas tomaestro. Pues abele
    öque quechihuas ini nönca sieñas de tietzöbetl tli tejuatzi tomochibelea, tlö
    amo iloasquea Deus ca yaja.'
  nya-nya: Iye anabwera kwa Yesu usiku ndipo anati, “Rabi, ife tikudziwa kuti ndinu
    aphunzitsi wochokera kwa Mulungu, pakuti palibe amene angachite zizindikiro zodabwitsa
    zimene Inu mukuchita ngati Mulungu sali naye.”
  ngu-NT: 'Yehua in Nicodemo oyaj oquinotzato Jesús ijcuac tlayohua, niman oquijlij:
    ―Temachtijquetl, ticmatztoquej ica Dios omitzajtitlan para otitechmachtico, pampa
    xacaj hueli quiteititia ipoder ican milagros quen tejhua ticchihua tla Dios xihuan
    nemi.'
  kup-kup: Met popuhö kutur natak pi sat Iesun epat mañah, “Añairameñip ae, met God
    ninañ honeo nakezatin ni horï hehari batin batameñ-poñ rekot nat tooñ narab, oñ
    dei nim tameñ-poñin etet epat hodad raveg, God pimauz ñetiv dein añookez ninañ
    honeo hez.”
  jid-jid: igua lu wa yesu ye ni chu na yo Rabbi ki tohwu u malami wawu tsi ni rji
    ki toh idiori na toh tie kpe wa wu si tie yinna se orji he niwu
  wmw-wmw: 'Kwa suku moja usiku, koka ka Insa, akimwambira: “Mwanlimu, tikwijiwa kuwa
    uwe kuwa mwanlimu kuperekiwa na Mwenyezimungu. Kamana aapo akidiri kutenda alama
    za maajuza zautenda‑zi ikiwa munu‑yo aári upande wa Mwenyezimungu.”'
  gmv-GGM: Izi qamara Yesussakko yidi “astamare Xoossi izara dzade gidikofe atin hayta
    ne oothiza malalsiza malatata oothanas danda7izadeye dena. Hessa gish ne Xoossa
    achafe yida astamare gdidayysa nuu erosu” gidass.
  ssg-ssg: Ipong tehu i nahih hani kapi Jises ape i ukek, “Tel masiwi, amite tioi
    ka Haeu taloma o hanaui seilon. Tap tel seilon pon ailei kolakol lalap ti lawe
    o ailele, mewenae na i hina pohe Haeu.”
  zpo-NT: 'Tub gwzhe ngwa xaa ne lo Jesús nu nzhé xaa: —Maestr, ne nu lee Dios mxaal
    lu zee seed lu nu, nel nik tub xaa nyent mod le re kwaan gro doo kwaan nle lu,
    chelee Dios nanzot kwaan lee xaa.'
  poy-poy: Lishaka limu kamgendera Yesu pashiru na kamgambira, “Mfunda, tuvimana handa
    gwenga gwa mfunda yagutumitwi na Mlungu. Kwahera muntu yakaweziti kutenda mauzauza
    gagutenda mpaka Mlungu kapamuhera na yomberi.”
  qwh-NT: 'Tse nunam paqasllapa Jesusman ewarnin, queno nerqan: —Mayestru, noqacunam
    musyayä Dios yachatsiyämänequipaq cachamushonqequita, porqui manam pipis qamnoqa
    milagrucunata ruranmantsu, Dios mana pewan captenqa —nir.'
  gaw-gaw: danab amu nug tuqan Jesus gumiṯa uḏia, Nug amegp̱a aum. “Ip̱uniṯak danab,
    ig dooṯem, na am ip̱uniṯak danab Kayak top̱anu uḏime. Anṯe, Kayak Nug danab laa
    ii ehaniṯeb amu nug ep̱onak keeke, danab heḵunu elele iiṯa, na heṯem ele amu,
    nug heḵunu elele iiṯa,” awa aum.
  nca-nca: Uni ŋu suwono Yesuko mahero ŋande yaró, “Rapi, nore ŋande iŋomukoteto,
    keko rondaqe-rondaqe uni Anutu koŋgo mahete qu. Dokoro Anutuko uni kaya kama yote
    tiníqo, rokó-rokó keto teyote ŋunde qu tewero mepémo kini.”
  zpz-NTPP: 'Orzeꞌ tub rel guay gua güiiy Jesuuz. Orzeꞌ nay rab yum: ―Masht, de̱ ya̱
    rad lagy de̱ nu Ñgyoozh bzuu nez mi ru yad ru par nu lyuur ni de mbecy, gun ni
    tub la mbecy wac gyicy dey de nusuriidz nu ricy ru zeꞌ benu walab Ñgyoozh nac
    num yu.'
  mkj-mkj: Pwong oau, woal mene ken inla ipen Jesus pwehng Ih, “Rabbi, kamai kidal
    ma Koawoa Jounpadahk men ma koadoaddoardo jang ipen Koahs, pwa joh emen ma kak
    wia kilel pwiai ma Koawoa kin wihwia ioarroar ma Koahs kin pwili Ih.”
  zac-NT: 'Nicodemo guagná lëꞌë Jesús gueꞌlë nu guníꞌill: ―Mësë. Rdëꞌë naꞌa cuendë
    de quë Dios bësheꞌldë lë́ꞌël parë zeꞌdë guëluáꞌal, purquë ni tubi adë chu gáquëdiꞌi
    guëluaꞌa pudërë nu milagrë cumë ziquë rúnël, sulë si talë Dios quëbezënúhiꞌ lë́ꞌël.'
  kyg-kyg: Agaemo mago haniꞌilagamo Yesutegamo eno, Tisao, lagaemo kageꞌnonana Gotiꞌa
    alino kateꞌnigeka eka alika apaya neꞌmalana vekamo maiꞌnane. Gotiꞌa kaha oꞌmaeꞌniyesinana
    noꞌagona kaune kavaꞌmo afaꞌa nosanesine, huno ha paiꞌniye.
  kmk-kmk: Sinlabiyan inummoy kan Jesus nakabagbaga un kanana’n, “Mistulu, tigammu
    mi un sika’d imbaun Apudyus un umoy mantudtudu. Ta maid makakokwa’t am-amug un
    padan dan koom nu maid si Apudyus kan siya.”
  cao-NT: Jabi baquichá tsi quiha Jesu qui ja joniquë chaninaxëna. Johax, —Dios raahacanish
    ca maestro xo mia, Taitá. Dios mi bëtayamarohapino tsi mi acai ca jisti bo mi
    ayamaquë aquë ra —i quiha Jesu qui ja niquë.
  bbr-bbr: Kar pututu, ko Jisas rawon owa potomara, keser auruwon, “Näu ro, ik äpu
    na tamukiäum ro näwäu. Anut nukasar na äsimoisonuk, koumon. Na kurur atap atap
    keseruram senek kar ros keserau senek wa. Anut nukasar kiro ro pak raunuk, epar
    ko kiro kurur keserai.”
  inb-inb: 'Chi runa­ka, sug tuta Jesus­pagma cha­iag­rispa, nirka: —Iachanchimi,
    kam iacha­chig taita, Taita Dius kacha­muska iacha­chig kan­ga­pa kagta. Taita
    Dius mana kamwa kag­pika, manachar pudin­trangi, chi mana ima­ura­pas kawaska­sinata
    kam ruran­ga­pa.'
  hrv-hrv: 'On dođe Isusu obnoć i reče mu: “Rabbi, znamo da si od Boga došao kao učitelj
    jer nitko ne može činiti znamenja kakva ti činiš ako Bog nije s njime.”'
  box-NT: 'Tĩ́nàahṹ ɓúi, ó o ɓuara a Yeesu cɔ̃́n á ɓueé wee bío làa wo:
    «Nì-kàránlo, wa zũ le ũnɛ́n lé yìa le Dónbeenì tonkaa. Lé bìo á nùpue
    yí dà máa wé mu yéréké bìowa làa bìo ũnɛ́n wee wéráa mu ká le Dónbeenì
    yí nɔn mu wéró pànká ɓànso yi.»'
  ote-NT: 'Nuꞌá̱ bi ma dega xuui pa bá cꞌa̱ꞌtsa ra Jesu ne bi ꞌñembabi: ―Xahnate,
    dí pa̱he gue Ajua̱ xpá mɛñꞌaꞌi pa gui xancaguihe, ne guí ꞌbʉi con gueꞌa̱, ngueꞌa̱
    ꞌbʉ hingrí ꞌbʉhma̱ con gueꞌa̱ hinda za gui ꞌyøthma̱ nuya da̱nga ntꞌudi guí øtꞌe.'
  wnu-wnu: 'Qen geret wo itum Yisast diab nob qamar: “Imbigau munon, in ne mom niimbigoun
    Qenu niimurima derenei. Munon ar ger Qenu wo me maribiginer eng qomon wes-wes
    ne ebet igoan eng maigas me ebeinerei.”'
  zam-NT: 'Nicodema ngua too naa Jesús thìb yál''. Látha, ndxab Nicodem loo Jesús:
    ―Maistr, nu'' nda'' cuent no nanee nu'' le'' Diox mtel'' U'' par gàc U'' thìb
    maistr co'' lu'' nu''. Tac yende chó mèn tar gác lu'' no co'' li yalguzye'' roo
    no yalguzye'' xèn xal ndli U'' chele'' Diox indlyath node mèna par li mèna con''a.'
  zyp-NT: Zaicing tah Zisu khaco a vong ka, a hai leco, “Rabbi, nama cawh Khazing
    taitei a va chuhpaw cawngpahtu na cang tahpaw kaa hni. Khazing tah a ungkhui ly
    caco he na tuapaw hming hapaw ningang chuipaw paching pakhanah heh ahotahmai tah
    tua khy bei he,” a tah.
  sey-NT: 'Ja̱je paꞌipi Nicodemo ñami Jesure ñasiꞌi caquë, sani capi, i̱te: “Yeꞌyaquë,
    asayë, mëꞌëre Diusupi yeꞌyaja̱ꞌquëre jëjo daosiquëpi paꞌi, pa̱i yoꞌo ti̱ꞌa maꞌñere
    yoꞌoquë tutu i̱ñoquë cuiꞌne siꞌaye yoꞌoquëna. Pa̱iseꞌe paꞌini ja̱je yoꞌo ti̱ꞌañe
    peoji, Diusupi co̱ni yoꞌoye pa̱to.”'
  nvm-nvm: '@see-verse:JHN.003.001'
  mps-mps: Te bidi Jisas bidibo digi hulide aselama, te po wai, “Po ola mabo bidi,
    dago koneai, Godigo nage e tǫba po ola mabo bidi nigilama, tagala palai. Tibaso
    da, Godigo bidi me deli dali bidisiąyu da, agai te sę Jisas nago ebo bomai sę
    tiwai me egobeo,” te bidigo Jisas dali te po wai.
  pab-NT: 'Makiya tyoa waiya maheta Jesus hoka nexa ihiye: — Wiso atyo wotita hiso,
    xaotyakisatiye. Enore xaxikalahare terota waokita hiso, wiyaotyakisase maheta.
    Maisaiya xala harenai tyomita hisomitereharenai Enore mawenaneharene ekakoa hoka
    — nexa.'
  llg-llg: Laꞌi esa, ana mai neu leꞌodaek fo natonggo no Yesus. Boe ma nae, “Ama Mesen!
    Ai bubuluk mae, Lamatuak nadenu Ama fo manoli ai. Huu tanda heran nala fo Ama
    tao kala sila, natudu buti nae, Lamatuak ndia fee koasa neu Ama. Mete ma taa leondiak,
    na, neu ko tanda heran nala sila taa bisa dadi.”
  kyf-kyf: 'mɔ yia -Zezuu -gbɛ sabɔ, ''ɩn ɔ nɛɛ: «Wlabi, -a -yi we ''ji nɩɩ, -Lagɔ
    ka -mɩ tie, -ɩn ''ka -aɩn gbʋ -slolu. -Lagɔ -yɔ -mɩ ''sɔ ''nɩ -mɩ nɩ, -ɩn ''nɩ
    mneni -ɩn ''ka ''sasʋkpa -gwɛdigbʋnya nɩ lɛnʋ.»'
  tpi-tpi: Dispela man i kam long Jisas long nait na i tokim em olsem, “Tisa, mipela
    i save, God i bin salim yu i kam olsem tisa. Sapos God i no i stap wantaim wanpela
    man, orait dispela man i no inap wokim ol dispela mirakel yu save wokim.”
  mih-NT: 'Ta i sahan ra minoo sa cuaa sa cua cahan ra sihin ra Jesús, ta catyi ra:
    Maestro, sito ndi vatyi maa ra Ndyoo i tava tyiño suun vatyi zacuohon sii ndi
    vatyi yoñi ra cuu zavaha sa ndyityi tañi zavaha moo tatu yɨvɨ ra Ndyoo tyindyee
    sii ra.'
  qvh-NT: 'Paymi sacaylapa Jesús cagman aywargan parlananpä. Chaycurmi nergan: “Milagrucunata
    rurashgayquita musyarmi tantyayä Tayta Dios yanapaycäshushgayquita, taytay. Saymi
    musyayä nogacunata yachasiyämänayquipä cachamushushgayquita.”'
  kms-kms: Ni burpoq pu Jisas nde nandi, di nari, “Tisa, beghi nei bab nu wuti God
    ningg wand wute bei kueny ye nu God ningg wand kuare guadi. Te pugri wuti iri
    God ningg Ququ ni nde nas segi, tedi nu yumbo ur gre ye bei guad ye ren kin ni
    puq nen tuqui segi.”
  agn-agn: Tatang labi, napaning tanandia ong ni Jesus ig minaning, “Rabi, gata-wanan
    amen ang yawa tatang maistro ang nagalin ong Dios, tenged anday taw ang mapagboat
    tang mga milagrong agboaten mo mga ang Dios anda ong nandia.”
  nhi-NT: 'Yeh oualah youac octaco in Jesús, uan oquiluih: —Tlamachtani, itmatih nic
    otoualah de Dios queh se tlamachtihqui, pues amaquin uili quinchiua nescayomeh
    quemeh touatzin itquimonchiua, tla Dios amo metzticah iuan.'
  ttc-NT: 'Tetz oxwa''q qonik''an q''olb''el Jesus b''ix oxik tq''uma'' ikxjani: «Xnaq''tzon,
    qetza qeb''enkyna yatz lajomich tzan Qtata Dios tzan qtzaj axnaq''tza''na. Komo
    yatz tidi''chq lab''al nqet ayek''u'', b''ix nijunwt b''a''n tzan tk''ulun ikxni''n
    qa te Qtata Dios k''onti''l-wit atqet tuky''i''l.»'
  dan-1931: 'Denne kom til ham om Natten og sagde til ham: “Rabbi! vi vide. at du
    er en Lærer kommen fra Gud; thi ingen kan gøre disse Tegn, som du gør, uden Gud
    er med ham.”'
  kwj-kwj: Woro kari hima Jisas tambwa niliki ri tani ya rini sawe, “Ondiyakandiyandau
    hima, nu hambwandau, Gotri to ondiyakandiyandau hima hinga mini humbwewani mi
    taro. E, Gotri hima foringa da nambwe nawa, dele kwambu chele sumbu ambwe le mi
    wosindau hinga hinde apa ri wosi kumbwa.”
  vie-OVCB: 'Một buổi tối, ông đến để nói chuyện với Chúa Giê-xu: “Thưa Thầy, chúng
    tôi biết Đức Chúa Trời sai Thầy xuống để dạy chúng tôi, nếu Đức Chúa Trời không
    ở cùng Thầy, chẳng ai thực hiện nổi những phép lạ Thầy đã làm.”'
  kze-kze: kwemá moórá-no'waamba Ísunopa'a téna séna anóndakoo Áánútun-aai simásiminiyondayavena
    embá ai'máráísama tamáyaanata awánaraumne. Áánútumo embó asirayámbó ímo ámakainkakai
    ó'on-o'on-kawe'-mayai íma kanaán-umai mayáásino súwana
  mpj-mpj: Jiilu yanu mungajarra Jiijajjalu wangkakijalu. Jilanyara wajarnu, “Nintipuka!
    Ninti-lajungku nyuntunta Mamalu ngarnawarrapurlukalu kurtingu, jumajin nyuntulu
    yalyjirrpa kujupa kujupa ngapilpayi, Mamamili maparnwintilu.”
  lbk-lbk: Isnan esa'y lafi inmey ken Jesus ya kinwanina ken siya, “Apo, ammomi ay
    sik-a nan mistolo ay nalpo ken Apo Dios. Maid makaikkan issacha ay katataa ay
    sinyal ay cham ang-angnen, mo maid si Apo Dios ken siya.”
  mto-NT: 'Je̱ Nicodemo tseꞌe ko̱o̱ꞌts o̱jts du̱kuꞌix je̱ Jesús, je̱tseꞌe du̱nu̱u̱jmi:
    ―Yakꞌixpa̱jkpa, nnu̱jaꞌvinup xa a̱a̱tseꞌe je̱ts je̱ Nteꞌyam mitseꞌe mke̱jxjup
    je̱ts a̱a̱tseꞌe juuꞌ xtukꞌíxu̱t xtuknu̱jávat, ku̱x je̱ꞌe̱ xa veꞌe juuꞌ veꞌe ijtp
    je̱ Nteꞌyam ma̱a̱t, je̱ꞌe̱jyji tseꞌe o̱ꞌyixjup je̱tseꞌe je̱ kyutojku̱n du̱yaknu̱ke̱ꞌxnatá̱kat
    ma̱a̱t je̱ mú̱jit nu̱jaꞌvin ax joꞌn mitseꞌe xtun.'
  bzh-bzh: Mehö sënë yam vu Yesu buk benër vu yi bë, “Tatovaha! He raḳ nim bë honġ
    tatovaha ti, bAnutu vonġ honġ yam. Bë Anutu su medo geving mehöti rë, og su
    yoh vu bë rëḳ gevonġ nġaa böp böp nabë sën ġenevonġ-ë rë.”
  guj-2017: તે માણસે રાત્રે ઈસુની પાસે આવીને કહ્યું કે, ‘ગુરુજી, અમે જાણીએ છીએ કે
    તમે ઈશ્વરની પાસેથી આવેલા ઉપદેશક છો; કેમ કે જો કોઈ માણસની સાથે ઈશ્વર ન હોય તો જે
    ચમત્કારિક ચિહ્નો તમે કરો છો તે તે કરી શકે નહિ.’”
  jvn-NT: 'Ing sakwijiné wengi Nikodémes mara nang nggoné Gusti Yésus ngomong: “Gusti,
    awaké déwé ngerti nèk enggonmu mulangi awaké déwé kuwi sangka kongkonané Gusti
    Allah déwé. Awit nèk dudu Gusti Allah déwé sing ngongkon Kowé, Kowé ora bisa ngekèki
    tanda-tanda sing nggumunké.”'
  byr-byr: Mwaalɨna yaka sawɨta pɨrɨvɨ Jizaazaryawɨnna bɨna yaka bamwaaina yaka wɨdɨna
    “Wɨjɨwaakyaigɨ, ‘Gotɨyai gɨthasɨwaabɨkeigɨ bahɨna wɨjɨwaakɨna neyɨvanɨgɨ. Sareꞌ
    dareꞌnesɨ. Aꞌmwera wɨjɨwaainyangɨ yɨvanɨgɨ. Dɨragɨnya yɨvanɨgɨ. Gotɨyai magɨhaimwagyazɨ
    kwajɨ sara mi kyɨdɨꞌ dɨragɨnya davwi,’ sara yawɨꞌmwona.”
  ian-ian: Wan nyan Jisas kat ngambuvat ngan yandɨ. Yalaa Jisas kat wandɨ. Njambwi
    nyan God wandɨ maa nɨn kat sɨmogwivat yamɨn. Vɨlɨganɨn. God kwondu kwiya nyan
    mɨna alɨpsɨga kwutɨma njɨvwa kwukiyandɨ waa wandɨ.
  hun-hun: 'Eljött Jézushoz éjjel, és mondta neki: „Mester, tudjuk, hogy Istentől
    jöttél tanítóul, mert senki sem teheti azokat a jeleket, amelyeket te teszel,
    hacsak nem az Isten van vele.“'
  mcf-NT: 'Inchëshën Esusbëd onquenuec chopondash. Choshombic aidëmbi: —“Nuquin Papan
    icmiacpadquid chuiquidquio mibi nec,” quequin tantiembi. Mimbi comapenen tantiaquin
    nabansho isun: “Nuquin Papan namiaidënuidtsëquien adotsiash,” mibi caombi —quepondash.'
  kjs-kjs: 'Go alimi koro meda ribaa Yesu piri-para ipuma gu-rupa lisa: Tisaa, nere
    Gote-na agale mogeainalo mea rapasa. Go konere naame makuaaema pare Gote ne raapu
    pia-pulu neme napi kogono epe-rupa pe lisa.'
  mni-mni: "Nongma numidang amada mahakna Jisugi manakta laklaga hairak-i, “Oja Ibungo,\
    \ nahakti Tengban Mapuna thabirakpa oja amani haiba eikhoina khangjei. Maramdi\
    \ nahakna touriba angakpa khudamsing asi Mapu Ibungona loinabidrabadi kana amatana\
    \ touba ngamloi.”\x94"
  yad-NT: 'Ni̱ni̱ jiya̱da simu Jesús nupora, su̱teda variy siva: “Datyanu̱, nu̱dyetya
    yiniy Ju̱denumusiy datyanu̱ju̱. Ti̱tya jvaay mityamusiy dityadoda tara, nu̱tyu
    jityi jvaay darya, netimyu̱ ne Ju̱denu ju̱na̱y yisa̱.”'
  mxb-NT: 'Dá ni̱ saꞌa̱n ra̱ iin sa̱kuaá noo̱ ió Jesús, dá ni̱ kaa ra̱ xíꞌín ná: ―Maestro,
    náꞌá nduꞌu̱ ña̱ ni̱ ta̱ndaꞌá Ndios mií ní ve̱i ní kakuu ní iin na̱ dánaꞌa̱ no̱ó
    ndu̱, dá chi̱ kée ní ña̱ náꞌano, ta ni iin ña̱yuu ko̱ kándeé kee ña̱ náꞌano tá
    ko̱ ió Ndios xíꞌín ná.'
  pon-2006A: Pwohng ehu, ohl menet ahpw waidohng rehn Sises oh patohwanohng, “Rapai,
    se patohwan ese me komwi sounpadahk emen me pekederdo sang rehn Koht, pwehki sohte
    emen me kak wia kilel pwukat me komw kin ketin wiewia ma Koht sohte ketin ieiang.”
  maq-NT: 'Ngundiya jan ne, nguixun quiji cavisiajmi me cojo Jesús, hane cuitjin cachja
    me: ―‍Maestro, ngayin ne, hyin ta ngayun ne, ngu maestru xi Nina catsingatju rë.
    Cuatjin hyin ta, tsëhë xi tsajin yo xi cuma sahmi cjuarcun xi nihñu ngayun sa
    xi hacuiin Nina visecoo rë. ―‍Cuatjin cachja Nicodemo cojo Jesús.'
  hto-hto: 'Afe bie Nicodemo naɨo Jesumo úrizaɨbite. Jesuna daɨde: —Llófueraɨma, Juzíñamui
    orécao caɨ llófuellena onódɨcaɨ. Juzíñamui cómemo íñeniadɨ bu bie rɨ́irede cɨófɨnina
    fɨ́nuana ácatanide. Ua o fɨ́nua izói buna fɨnónide, —daɨde.'
  por-BRBSL: 'Ele veio a Jesus à noite e lhe disse: “Rabino, sabemos que você é um
    mestre vindo de Deus, pois ninguém pode fazer estes sinais que você faz, a menos
    que Deus esteja com ele”.'
  ces-NKB: 'Ten přišel k Ježíši v noci a řekl mu: “Rabbi, víme, že jsi přišel [jako]
    učitel od Boha, neboť nikdo nemůže dělat znamení, která děláš ty, není-li Bůh
    s ním.”'
  cui-cui: 'Bapon Nicodemo merawi Jesús siwa poinchi, yawa Jesús jeichichi: —Pon jiwi
    Necuidubim, bara paxan payaputan xua Nacom caitoroba xua jinya pata tanecuidubiwam
    tsane. Tsipei ichʉn jopa itacʉpaetsi xua pexeinya petsita itʉtsi coyenewan peexanaewa
    Nacom pia peayapusʉwatha tatsi icha Nacom jopa yantsiyo bapon icha be xua poxonae
    ichim poxonae xua exaname Nacom necayantsixae, jei Nicodemo.'
  boj-2014: A qolo Yesus aqa areq bosiqa minjej, “O Qalie Tamo Koba, iga qalieonum,
    ni powo tamo bole. Ni Qotei aqaq na bem. Qotei a ni siŋgila emosai qamu maŋwa
    ni yeqnum qaji di ni babtqa keresai qamu.”
  eng-OEBUS: This man came to Jesus by night, and said to him, “Rabbi, we know that
    you are a teacher come from God; for no one could give such signs as you are giving,
    unless God were with him.”
  eri-eri: Fai no waha, ooru ete langa Yesus bagu maidu bona letuwai, “Isisi higigou
    fai, ere isiya, Itou no ne huuru hinainga isisiwou fai dorofe meene. Itou no fai
    ete bagu ada yafonga wa, fai no dodokawou ne tafani benoha waha ada tafona.”
  aly-aly: Ra Jesus-warl apetyek ingwel irrtyertel, ingwerel-rnem renh intwarekerr.
    Ra Jesus-warl angkek, “Ingkart inngarl ngan! Anwantherran ngenh iterl-areyel,
    ngenharl Akngeyel thwenek ahern nhenh-warl, ntwa ingkerrenh Akngey-kenh angka
    akalty-anthetyek. Ntwa ilek-ilek mwerr-angkwarr mpwareyel, alakenh-anyem anwantherran
    ngenh iterl-areyel, Akngeyelarl ngenh rlterrkileyel.”
  wiu-wiu: Ta lianeya keneke einago Yesu mekata nokome okome Tikisago Akolaliyodo
    auapeamokalepa padele padele telekole neme tokolepa padameka oyake toamoino, nepa
    Akolali mekota kawa noke olaukakago tadeko-kale okome
  swe-swe: 'På natten kom han till Jesus. [Kanske kom han på natten för att inte bli
    sedd tillsammans med Jesus, eller så var det för att få mer tid med Jesus. Det
    kan även bildligt tala om att han var bekymrad, dvs. ”i en mörk stund”. Inom judendomen
    är natten också förknippad med reflektion och kunskap, se . Vi vet att detta samtal
    måste ha berört Nikodemus. Han är senare med och tar hand om Jesu kropp, se .
    En lärjunge tillbringade all tid med sin lärare, så Jesu lärjungar var troligen
    också med. Samtalet måste ha etsat sig fast i den unge Johannes minne eftersom
    han tar med det här i sitt evangelium.] Nikodemus [inleder dialogen med Jesus
    och] sade: ”Rabbi (min lärare), vi vet (har förstått eftersom vi sett allt du
    gjort) att du är sänd från Gud som en lärare, för ingen kan göra dessa tecken
    (under, mirakler) som du gör, om inte Gud är med honom.”'
  cth-cth: Ahni ni tangmin vah Jisuh koe a tho teh, Bawipa nang ni na sak e mitnoutnaw
    Cathut ni na awmkhai hoehpawiteh sak thai lah awm mahoeh tie ka hmu awh dawkvah,
    Bawipa nang teh Cathut ni na patoun e doeh tie ka panue, atipouh.
  mti-mti: Me Iesu gumbe arampuna onne, sira me gumbe wane, “Rabai, nu yaugem anotu
    ge toewanewan abnawa God gumbe onaganawa. Kuiyawa God me gumbe den wakenewa, bira
    da oma den ane ape irayauyau ge egewa.”
  pad-NT: 'Joma vania okha''aha ada Nicodemos Jesus kania, bini''a''aha: —Jesus, aogaki
    ida ija''ari ka''ojomo''iva abono ihini. Deus ira karona''iki i. Deus ira kakodiarija
    vaha; ni-ikaabokaki ida badani danokia ikabadanibakhiani.'
  twi-twi: kɔɔ Yesu nkyɛn kɔka kyerɛɛ no se, “Kyerɛkyerɛfo, yenim sɛ Onyankopɔn na
    ɔsomaa wo, efisɛ obiara ntumi nyɛ nsɛnkyerɛnne a woyɛ yi gye sɛ Onyankopɔn ka
    ne ho.”
  hlt-hlt: Anih loh khoyin ah a taengla a paan tih, “Rhabbi, Pathen taeng lamkah aka
    pawk saya pakhat la kam ming uh, Pathen te a taengah om pawt atah miknoek na saii
    he saii ham coeng mahpawh,” a ti nah.
  tbz-SIM: 'Kòo kɔtɛ kɛyènkɛ̀ mɑkɛ̀ Yesu borɛ̀ kɛ́bɛ́i nkɛ dɔ̀: Okótì, ti yɛ̃́mu kɛ
    dò nKuyie nkuù dɑ tɔ̃nní kɑ̀ɑ bo ti nɑ́kɛ́ ku nɑ́ɑǹtì, kɛ yɛ̃́ òmɔù bɑ́ɑ́ nɑmɛ̀
    kɛ́dɔɔ̀ ɑ mɛ̀ ndɔ̀ɔ̀ri tìì diɛtì kɛ̀ Kuyie nyí ò bonɛ̀.'
  san-GUJ: યીશૌરભ્યર્ણમ્ આવ્રજ્ય વ્યાહાર્ષીત્, હે ગુરો ભવાન્ ઈશ્વરાદ્ આગત્ એક ઉપદેષ્ટા,
    એતદ્ અસ્માભિર્જ્ઞાયતે; યતો ભવતા યાન્યાશ્ચર્ય્યકર્મ્માણિ ક્રિયન્તે પરમેશ્વરસ્ય
    સાહાય્યં વિના કેનાપિ તત્તત્કર્મ્માણિ કર્ત્તું ન શક્યન્તે|
  amx-amx: Rang Jesu-warn kwenyel petjek. Rang renh pawenhek, “Kaltj-anthenh-anthenhay,
    nwern-artek kaltj, Altjerrelant kwenh tjerrtj twer-ilem, twer kwerenh-akertel
    rrkwapetjeh, ntwang kwenh lakenh rrkwapekarl-arteh. Nwern kwenh kaltj, nwern ngwenh
    arek Altjerr-henh twer-akertel rrkwaperleh. Lakenheng nwern kaltj, ngwenh Altjerrel
    nwerneh-warn lanthekarl, nwernenh kaltj-anthetjeh.”
  ake-NT: Itɨ'pʉ ewarupɨ nau Sises piya', mɨrɨpan uya ta'pʉ ipɨ', “Ina uya ɨi'tu,
    Rapai, Papa nennoko'pʉ pe. Ɨnʉ' uya rɨ i'tuto' ipɨkɨrɨ kupʉ pʉra rɨ iyesi mɨrɨ
    mʉku'ai'ne', Papa pʉra iye'tane tʉpiyau,” ta'pʉ iya.
  qvn-NT: 'Paymi Jesusman pagaspa chrarur cay nin: “Yachrachig, musyarcayämi yachrachinaypag
    cayman Dios cachramushungayta, manam pisi ima-aygatas ruranmanchu gam rurayangaynuyga.
    Caycunataga ruranman pisi Dios yanapaptilanmi”.'
  tku-NT: 'A''ktin tzī''sni'' xla'' lakmilh Jesús ē huanilh: ―Mākelhtahua''kē''ni'',
    ca''tzīyāuj Dios macaminī''ta''n namāsu''yu''ya''. Jā tī tī tzē tlahua lī''a''cnīn
    tū hui''x tlahua''ya'' palh jā Dios macaminī''t.'
  bjk-bjk: Ixo ot pösöt e Jisas kö dömön ma ixo tengen, “Rabai, mem me ösöxö bere
    nöngön a tene ausu, me God ixo tile nöngön, möxösa, kaim pe öng i eöt tua wewet
    abo auxileng nang u wewet nang e God i kobo kis arixe me ine.”
  msy-2020: Dɨmagarir mam gumazir kam Iesus bagha izegha kamaghɨn a mɨgei, “Tisa,
    e fo, God tisan mɨn nɨ amadazɨma nɨ ize. E fo, God gumazitam ko ikian koghtɨma,
    gumazir kam mirakelɨn nɨ amir kaba, a tam damuva avegham.”
  bpr-bpr: Di satu kifuh, salu kenen di ku Dyisas, na manan dun, “E Sér, gadèmi na
    ge i satu to tamdò mdà di Dwata, du landè to gmagan mimò dad tnikeng gambet i
    teenmi dini ku ise Dwata i magin di kenen.”
