  tca-NT: 'Rü guma Nicodému rü Ngechuchuxü̃tagu nanaxũãne ga chütacü. Rü ñanagürü
    Ngechuchuxü̃: —Pa Ngúexẽẽruü̃x, toma nüxü̃ tacuèx na aixcüma Tupana núma cuxü̃
    muxü̃ na toxü̃ cungúexẽẽxü̃cèx. Erü taxucürüwa texé cuxrüü̃ tanaxü i ngẽma taxü̃
