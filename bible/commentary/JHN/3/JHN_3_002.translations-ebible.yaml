    pasrømubene.—'
  not-NT: 'Cara tsitiniriquë ipocasipëri Jesos Nicoremo, icampëri: —Ogometinari, nigóiguë
    Obiro iragátane Tosorintsi tenta irineni pairiraca intasorintsitë cantimine pibega
    Obiro pitasorintsitasanoti queroca itsibatari Tosorintsi.'
  plu-plu: 'Pahay hawkri tiyegim ig tipik danuhpene ta git Kiyapwiye Jesus. Ig danuh
    atere, ig awna git: ―Kiyapwiye, usuh hiyakni ku Uhokri awahkispi adahan ukannuhten.
    Yuma pahapwinama awayg hiyá akehka akebyi ini annut ku pariye pis keh. Waké pis
    ka gikakma Uhokri, pis ka hiyakam nikehka.'
  iou-iou: Eruk bipani kubä Nikodemus päŋku Jesu ahäŋ imiŋpäŋ iwetkuk; Yäwoŋärewani
