  uvh-uvh: '@see-verse:JHN.003.001'
  ino-ino: Mako hani'ainaka Ni'kotimasi'a Yisasite eno inake nehe “Hu'ka apavenelina
    Nenao lakaeya ako afi'none Anumaya Koti'a hukateke'ka kakaeya hu'ka apavenelina
    ne mai'nane. Kakaeya o'ake'naya avame'ya hu lo'kiya kavana nehane. Anumaya Koti'a
    kakaeya'ae o'mainininana ani kavana kakaeya ohanine. Ani yafe lakaeya ako afi'none
    Anumaya Koti'a hukateke'ka e'nane.” nehe.
  gnn-gnn: Ga waŋganymirri munhaku, ŋayi ŋunhi Rom-dharraymirri ḏarramu marrtji bala
    Djesuwala, ga waŋa nhanukala bitjan, “Way Marŋgikunhamirri. Ŋanapurru marŋgi nhuŋunydja,
    ŋunhi nhenydja dhuwala djuy'yunara Gunhu'-Waŋarrwuŋu, liŋgu nhokuŋu djämawuynydja
    mirithirri warray ḻatju', ga ŋutu' warray wal'ŋu. Yakana yurru ŋula yolŋuyu djäma
    bitjandhiyinydja ŋayipinydja gänanydja; Gunhu'walana yana ganydjarrkurrunydja
    yurru yolŋuyu djäma yukurra bitjandhiyinydja.”
  yal-yal: Na yi fa Yesu fɛma kɔɛɛn na, a yi a fala a xa, a naxa, “Karamɔxɔ, nxu a
