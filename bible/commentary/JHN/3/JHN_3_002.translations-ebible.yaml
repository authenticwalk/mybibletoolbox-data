  ikk-NT: O gi imẹ uhinhin bịa d'e kunrun Jizọsị, sị a, “Onyẹ-nkuzi, ẹnyi a marịngụọ
    n'ị wụ onyẹ-nkuzi gha ebe Osolobuẹ rị bịa, makẹlẹ o nwọnni onyẹ jẹnkọ d'e ri-ẹka
    rụn ọrụn-atụmẹnya ndịnị ị rị a rụn mmanị Osolobuẹ nọyen'ẹ.”
  leu-leu: a savat si Yesus la vung e kuus malaan, “Mataa ina Fepitaa, maam texaas
