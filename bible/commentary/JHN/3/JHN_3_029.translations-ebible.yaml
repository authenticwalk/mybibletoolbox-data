  lww-lww: A nenagane na, sane amiu na apisawal ga pan inu na wa, naga pimi kila ke
    pa kiena yum̃aena rui, ana suri nene nekekarania, nepisu po pap̃isi. “Naga sane
    pog na talopaena, nap̃a sanini. Visae yar nap̃a talopa, kiena erau tai, naga iila
    keviu nakilaruruen sur punu ga na p̃ap̃agena, ana siraunia, e kana legiena nena,
    pogos nap̃a aure sira imi, sira nene tap̃atete va totano amio yaru nene, va su
    ga amio wona. Ana yaru nene pe mloge re piowa poli, kiena kekarena maran taaga
    ga sane naga nap̃a talopa. Ana nanagane, in m̃ena nekekara sanene, nap̃a kiau
    nalogena la asum̃a ataveve Yesu.
  ckb-ckb: بووک بۆ زاوایە، هاوڕێی زاواش کە خزمەتی زاوا دەکات و چاوەڕێی دەنگی هاتنەکەی
    دەکات، کاتێک گوێی لە دەنگی زاوا دەبێ، زۆر دڵخۆش دەبێت. ئەم خۆشییە درا بە من و
