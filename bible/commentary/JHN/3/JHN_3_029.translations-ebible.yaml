  dwr-ENT: ሚሺራ ማጫዉና ዴዒያ ኡራይ ኢካ ሚሺራ፤ ሄ ሚሺራ ሚያታይ ኤቂዴ፥ ኢ ጊያዋ ሲሲያዌ ኣ ሃሳያን ዳሮ ናሼቴ። ሄዋ ዲራው፥
