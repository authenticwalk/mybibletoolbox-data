  tam-2017: மணமகளை உடையவனே மணமகன்; மணமகனுடைய தோழனோ, அருகே நின்று, அவருடைய சொல்லைக்
    கேட்டு மணமகனுடைய சத்தத்தைக்குறித்து மிகவும் சந்தோஷப்படுகிறான்; இந்தச் சந்தோஷம்
    இப்பொழுது எனக்குச் சம்பூரணமானது.
  azz-NT: 'Huan ijcón in Juan quinnextiliaya in tagayot ica nijín nexcuitil de se
    nenamictilis: ―Cuac ongac nenamictilis ne naquen cuica in sihuapil, yejua ne iyoquich
