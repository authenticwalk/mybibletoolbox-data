  dop-dop: Akpɑɣɑlʋ tǝnnɑ ɑsɑsɑɑlʋ. Amɑ ɑkpɑɣɑlʋ tɑɑpɑlʋ sǝŋɑ tǝnɑ nɑ ɩ́ kemɑ ŋkpɑŋŋ.
