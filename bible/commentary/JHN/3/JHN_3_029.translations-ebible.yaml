  jpn-1965: 花嫁を迎える者は花婿です。そこにいて、花婿のことばに耳を傾けているその友人は、花婿の声を聞いて大いに喜びます。それで、私もその喜びで満たされているのです。
  fra-SBL: Celui qui a l'épouse est l'époux ; mais l'ami de l'époux, qui se tient
