    hǝn nǝvanuan gail lotovan hǝn aKristo.
  bco-bco: Kaluwa꞉yo꞉ gayo꞉ diab amio꞉, ga ko꞉ kalu elo꞉ samelo꞉wa ha꞉na꞉ib. Kalu
