  ory-ory: ଯେ କନ୍ୟା ଗ୍ରହଣ କରନ୍ତି, ସେ ବର, କିନ୍ତୁ ବରଙ୍କ ଯେଉଁ ବନ୍ଧୁ ଠିଆ ହୋଇ ତାହାଙ୍କ କଥା
