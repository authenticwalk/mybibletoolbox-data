  kan-OKCV: ಮದುಮಗಳು ಮದುಮಗನಿಗೆ ಸೇರಿದವಳು. ಆದರೂ ಮದುಮಗನ ಸ್ನೇಹಿತನು ನಿಂತುಕೊಂಡು ಆತನ ಮಾತಿಗೆ
