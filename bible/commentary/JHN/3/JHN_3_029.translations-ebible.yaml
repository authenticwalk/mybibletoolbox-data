  apn-NT: —Te ixte mẽ umre kot amnhĩ nhĩpêx pyràk. Na htem axpẽn mã mẽ rer kaxyw nhũm
    mẽ umreja myta wỳr tẽ nẽ hpa hã kupy nẽ ma ni hwỳr o tẽ nẽ axpẽn mã wa kure. Hãmri
    nhũm hpãnhã mẽhõja axpẽn tã wa hakre. Nhũm umreja wa kuri hkĩnh nẽ mar o xa. Tã
    te ixte mẽ umre kot amnhĩ nhĩpêx pyràk jakamã koja mẽ ma Tĩrtũm kot mẽ pakaxyw
    ãm xwỳnhta wỳr mra nẽ kapẽr ma pa mẽ harẽnh ma nẽ ixkĩnh nẽ.
  ctp-NT: Ñaꞌan tiꞌ xa wa mjwi kwilyoꞌo neꞌ, ska ti yu kiꞌyu kanꞌ, kanꞌ nu lka kwilyoꞌo
    kuxiin; loꞌo taꞌa suꞌwe nsuꞌwi nu kiꞌyu kanꞌ, suꞌwe ꞌa nka tiye yu kunan yu chaꞌ
    nu nchkwiꞌ yu kanꞌ. Sa ñaꞌan suꞌwe nka tiye taꞌa suꞌwe nsuꞌwi yu ndiꞌin yu xa
    wa mjwi kwilyoꞌo neꞌ, ngwañaꞌan naꞌ suꞌwe ꞌa nka tiyeěn chaꞌ ñaꞌaǎn ꞌin neꞌ nu
    nnan chaꞌ nu nduꞌu Jesús ―ndukwin Xuwa―.
  bre-BRG: An hini en deus ar wreg eo an ozhac'h; met mignon an ozhac'h a zo eno hag
    en selaou; leuniet eo a levenez o klevout mouezh an ozhac'h, hag al levenez-se
    a zo va hini; mat-tre eo.
  opm-opm: Gin gur mohnong dahatinmur. Han tit kuu darhanoh orhe dat paten kuu uhmur.
    Orhe dat paten kuu daro rim orhe yah han arwap oh amam hapatmur. Amaru hat orhor
    noh kuuhan ihir Jisas ohe duupnong ham orhe han haptio rim orhe yah han noh amamnap
    hat patmur.
  bvr-bvr: Minypa gun-maywapa ranginy jin-gata gochila gochila jin-gurra nipa jin-nigipa
    an-gata gochila abi-rrana, wurra ana-gata an-nika jawina an-gata a-jinyjarra rrapa
    marr gu-ganyja nula, nipa a-worlworlchinga a-galiyarra manyjirda a-jirra a-weya.
    Rrapa gun-narda minypa ngaypa ngu-worlworlchinga minypa Jesus aburr-boya nula
    aburr-jirra.
  wal-wal: Bullachchiyo maccaasiyaa de7iyo urai bullachchiyaagaa; he bullachchiyaagaa
    laggee eqqidi, i giyoogaa siyiyaagee bullachchiyaagaa haasayan daro ufaittees.
    Hegaa gishshau, hagee ta ufaissai polettiis.
  zad-NT: To ga chak wishagna', bi'na' chshagnan' ikaab' noola'. Na' bi'na' nllaguib'
    chi'b' kwitbaa, ḻe chibaib' ka chenib' chshaljb'. Kayeṉ'nan chak c̱ha', ḻe chibaid'
    daa chzenaggake' c̱he Crístona'.
  kmg-kmg: Ŋokac biŋe mucnekicne eki hâcne ŋokac rune. Eme ŋokac bahuc šeri kâcɋene
    šeri eme âgo-ticnezi manarâ bafickehuc bubiaŋ sâko bâfuaocmu wâc. Bubiaŋ i hâcne
    manapemurâ dameŋne maickekac ši.
  aso-aso: Idoꞌ izeni ikaniꞌ veneꞌ nene mo vanahidokovoꞌ vaaꞌ neineꞌza veneliꞌmi vanahi
    zuho neꞌmo aꞌmine venetoꞌ nene gizebo o-do neivo ogo elenahine do vilineꞌ nene
    gizebo o-do minelive aza izeboloꞌ molamoloseive. Asi elenahine dalosa ogo vise
    lilineꞌ noloꞌve gelelineꞌ nene olize izeleseive. Aꞌmineꞌmine ogo eveneꞌ nete neniꞌ
    huli-nidi Izesuda nivangumuꞌ nene naza nolize izo nouvo luꞌneuꞌ nene gulumo lise
    osuꞌ nolive.
  uli-uli: Mal la be habulupoy ila bele lamli fefel la ril. Molwe mararel mal we ila
    ye wedwed, ngo ye kkataleng ngo yebe rraiy le bela rongrong lliyalol mal we ye
    bele habulupoy. Iye sengal kkelel yai rraey igla.
  nin-NT: Ni iga i ihru ayamba, uwanggo wa nggo à di gri ku ayamba wa, uwa yo à si
    akikye na ayamba wa. U ukpama wa à ta nyarr, nggo uwa se nu unto ku na wo ukorr
    umaku. Ima yo di ingga se ni inyarr kakami.
  tgk-tgk: Домод соҳиби арӯс аст ва дӯсти домод бошад, дар паҳлӯи ӯ истода, овози
    домодро шунида хурсанд мешавад. Ҳамин тавр шодии ман пурра шуд.
  acu-NT: Nintimrataram. Aints yamai nuwan nuwatmatai, ni amikrisha taa, nu mai tsaniasar
    wajainaun wainak, tura ni amikri etsermaun antuk nukap waraawai. Atumsha Jesús
    pachisrum etseru wearme nuna antukan, wisha nunisnak nekasan nukap waraajai.
  cak-WNT: Achi'el tek jun c'ajol ri xc'ule' can yetzijon chic c'a riq'ui ri k'opoj
    ri xoc rixjayil y ri ramigo ri c'ajol can niquicot c'a tek yerac'axaj chi ri c'ajol
    y ri k'opoj ri xec'ule' yetzijon chiquiwech. Quec'ari' riyin can niquicot ri wánima
    wacami, ruma xinwac'axaj chi sibilaj ye q'uiy winek ri ye'apon chic riq'ui ri
    Jesucristo.
  ebk-ebk: Nan nauy at maepachong as nan chuyas nan chumuyas ay laraki ya nan chumuyas
    ay fiafiai. Nan kiayyum nan chumuyas ay laraki at hiya nan mangenongnong as nan
    sakiana as nan chuyas. Munsusuud ya chumngor hiya as nan munfiangchan nan chumuyas
    ay laraki. Kuna pay chungrun nan kalina, ongor nan lagsakna. Assesantu nan lagsakku,
    tay ha-un nan maepachong as nan hana kiayyum.
  spa-PDDPT: El que tiene la esposa es el esposo, pero el amigo del esposo, que lo
    acompaña y lo oye, se regocija mucho al oír la voz del esposo. Por eso este gozo
    mío se cumplió.
  ruf-ruf: Iyali na pinga iyokwelighwa, ayo iyo immale iyomkwela. Sale wake immale
    iyokwela kombeta na komtegheletsa, kodeng'elela hayohulika litsi lyake. Sambi
    ndeng'elo yangu itimila.
  gun-gun: Ha'e rã Jesus ma omenda va'e rami oiko, ha'e omenda va'e anho 'rã ogueraa
    kunha. Ha'e rã omenda va'e irũ ma ovy'a 'rã omenda va'e ayvu oendu vy. Ha'e nunga
    rupi xee voi avy'a aikovy.
  agu-BL: 'Quibit tzaju'' jun elsawutzile''j: Yi na bajij jun quicyuj, i''tz yi xicy
    yi na k''uke'' c''u''l te yi xun, ma yi aj calpul, ntin na tzatzin te''tz te''j
    yi ko ba''n atit chiyol yi xicy tu xun. Ni''cu''n tzun wutane''n wetz chi jun
    aj calpul. Wi''nin na chintzatzin te yi stziblal yi wi''nin wunak xomche'' te
    Jesús.'
  isn-isn: Nuanso nuine nu mutiziila ingi mukulu nua winga. Itungili umuhumbamuya
    nuang'wa mukulu nua winga, nuimikaa nu kutegeelya wiloeelya lukulu kunsoko a luli
    nula mukulu nua winga. Uwu itungili ingi ulowa nu ane ni ukondaniie.
  eng-PEV: Listen to this picture story about wedding parties. The man that marries
    the woman is the important man. The man’s good friend waits for him, and the friend
    is really happy when the man comes. Well, in the same way, I am like the good
    friend of Jesus. He came, so I am really happy. And people are going to him, and
    I am happy about that too.
  ilo-ULB: Isuna nga addaan iti nobia ket isu ti nobio. Ti agtaktakder ken agdingdingngeg
    ita a gayyem iti nobio ket agrag-o iti kasta unay gapu iti timek iti nobio. Daytoy
    met ti nangan-anay iti pagragsakak.
  pir-NT: 'Cristo mehna masa tiquina wahagʉ̃ ihñagʉ tutuaro bucueaja. Ohõ saha ijire
    ti: Omoca dʉhtericoro ticoro manʉno mehna ijiro wahare. Omoca dʉhtegʉ̃ cohteriquiro
    pehe dʉhteatiquiro namo tigʉ̃ ihñano tiquiro yahuducugʉ̃ tʉhoro tutuaro bucuere.
    Sa yegʉ yʉhʉ omoca dʉhtegʉ̃ cohteriquiro tiquiro bucueriro saha Cristo mehna masa
    tiquina wahagʉ̃ ihñagʉ tutuaro bucueaja.'
  anv-NT: Menɔ neba ne awyaá mendée neba, yɛ́mbɔ mejeé menɔ neba, muú ajwɔlege
    awuú meko menɔ neba, abɛɛ́ ne nechɔ́chɔ́ gétúgé meko menɔ neba ayi ji awuú.
    Nechɔ́nchɔ́ ɛnina nelú ɛna, ne nana metɔɔ́ ɛgɔɔ́ me gétúgé mende yina.
  sab-NT: Nege ama chku, kwian kle chage ule ama ole, e giti nga chege suga no no
    chadi. E salengwli kwian onbre be mo jwen chuialla gbe, ama be skatemanalla gdaite
    gbe lle ulita gbe biale mo jwen chuiage alin. Mo jwen chuia chke gire onbre, muire
    kle ule, ulita kle no. E giti skatemanalladi nga be chege suga no no. Ene kaire
    nga suga no chadi Cristo chku kwian kle chage ule ama ole.
  tmd-tmd: Nöbö i mö pön wop aku, nuŋ mö nuŋwa pöna. Mö aku mö nuŋwa maku pal. Mö
    pön nöbö aku, nöbö nugub nuŋwa i hön nugwo rɨ nöiöna. Wop kai mö nuŋwa pɨba hönɨŋö,
    rön, nugwo pöx mɨjöna. Makwam nuŋ mö pɨba hön ‘Mödö hölö’ cön aku, nöbö nugub
    nuŋwa wahax pöna. Mag akuyöbö nɨ algör. Jisas nuŋ nöbö mö akuyöbö ñɨgö aliö almɨd
    aku, nɨ wä ra. Wopik nɨ mɨ ödöriö wahax pɨmɨdla.
  acr-NNT: »E pachaꞌ pa juna kꞌulanikil. Ri lik kꞌo uwach na e ta ri ramigo rala,
    e rala kakꞌuliꞌik ma e ukꞌaꞌyom re rali. Yey ri ramigo kꞌo putzal rala, e lik
    kakiꞌkot che utayik ri kubꞌiꞌij rala. Jekꞌulaꞌ riꞌin woꞌora lik kinkiꞌkotik ma
    ya xkꞌun ri Cristo.
  kpg-kpg: Di ahina hai lodo la di ahina donu ni taane hai lodo, gei di hoo taane
    hai lodo dela e duu i baahi o mee e hagalongo, gu tenetene i dono hagalongo gi di
    lee o taane hai lodo. Deenei di hai o di hagahonu o dogu tene.
  taj-taj: जुन म्‍हिदेन छ्‌याम चाङछार चिला थेनोन म्‍हाछार हिन्‍ना। म्‍हाछारदेन छ्‌याम
    राप्‍बा म्‍हि म्‍हाछारला काइ थेःसी ल्‍हानान ताङ्मुला। थेह्रङ् लसीन ङाएनोन ल्‍हानान
    ताङ्‍बा मुला।
  avt-avt: Mɨtɨk kerek kakɨt mɨte hɨre mɨte pɨrak. Jisas hɨrak kɨre mɨtɨk ik. Mɨt
    nises hɨm mɨrak hɨr nɨre mɨte pɨrak. Mɨtɨk kerek wariyakɨt kɨrak kemtewek hɨrak
    kaknen ketpɨwek menmen, hɨrak han yaaik kar ke in ek hi han yaaik iuwe. Te hi
    ap yɨnk enuk hentar mɨt yapɨrwe nisesik au. In ek hi han yaaik iuwe.
  cbk-cbk: Ay dale yo con ustedes un ejemplo. El novia amo para del novio. Y el amigo
    del novio talla lang cerca con ele para puede oi si cosa le ay habla. Y cuando
    ta oi le el voz del novio, bien alegre gayot ele. Ansina tamen yo ta alegra, y
    ahora bien completo el di mio alegria.
  uig-ARA: كېلىنچەكنى ئەمرىگە ئالغۇچى يىگىتتۇر؛ قولدىشى يىگىتنىڭ ئاۋازىنى كۈتىدۇ؛
    قولداش ئۇنىڭ ئاۋازىنى ئاڭلاپ، قەلبىدە تولىمۇ خۇرسەن بولىدۇ. شۇنىڭغا ئوخشاش، مەندىمۇ
    خۇرسەنلىك تولۇپ تاشىدۇ.
  tuf-tuf: Uchtaan wanro. Uwat wiya yehw̃jacro. Yehw̃ír wíyara éyayro. Eyta cuar wiya
    yehw̃quib íw̃oquey cat ahní rehcaro, uw eyat wiya yehw̃jác rahcuír. Uw iw̃oc ahní
    rehquír eyta ahra as cat eyta ahní rehcaro, -wajacro-.
  abx-abx: Pariho si kamutangan-na si kinasal, i kinasal danda para hamok si kakasal-na.
    I abay-na si lalla, ga'i a'uyam pag'antahak sito bisan sumiran to anakka. Lugod,
    bali iya kalipayan kon sapamati'an-na na i busis-na si kinasal. Akapariho sinan
    i kalipayan-ko ngan atuman to gayod ina'anto.
  mco-NT: Co jäy ypɨcy je yëydɨjc je' je' mɨɨd'idam je ytöxyɨjc. E je töxycapxpɨ huɨdibɨ
    tɨ yaj'oyɨ̈y je pɨjcɨn, ca' je' mɨɨd'ida'ñ je töxyjäy, jëyɨ co yjotcugɨ̈y co yöcmɨdoohuɨ
    je töxyjäy ñäy co yjädy ma je' ytɨjc co ypɨgaanɨ. Cristo jadu'n je' nipaady nej
    tüg töxyjäy ñäy, e je töxyjäy jadu'n je' nipaady nej Dios yjäy. Je Cristo ymɨɨd'idaanɨpy
    Dios yjäy. Jadu'n ɨɨch nipaady nej tüg töxycapxpɨ, tɨ Dios yjäy nyajni'ixɨɨyɨch
    jɨgɨx mɨjpɨdáaccɨxɨpy je Cristo. Jotcujcɨch cham co je Cristo tɨ ymiñ, e ñɨcxy
    yɨ jäy ajcxy ma yɨ'.
  kqf-kqf: Lawelawe ba lawelawena aubaina. Bi naḡi soinemo lawelawe ena tau ya tavana
    ba ya labe bi yai beyavaiye. Bi laḡannemo lawelawe kalinana ya vaivaiye ba ya
    yasisi gulata. Maibena tagu niganana e yasisi gulata bi nuwagu i kena.
  cpb-NT: 'Thame noshiyakaawentemiro: apaani aawakagaantsi, iriitake iimentaitari
    iriiperori, aapiintzirori tsinane. Iriima itsipaminthare, eero iñaaperowaita irirori,
    apatziro inkimoshiretanake inkemakeririka inkenkithawaitanake jimetsi. Ari nokantakari
    naaka, te niriiperowaite, iro kantzimaitacha, antawo nokimoshiretake.'
  aon-aon: Aria douk arman nakana nurao onok armatok um, namudok aria okwudok armatok
    ta kutogur ananik irohukwik. Aria ananin arpenyin ta niyotu apa nubuk arigos nunadudareh
    um numnek anudok nurao armatok iri ananih mah. Namudok aria douk eik yanadudareh
    abom um eikish urkum apahw.
  hus-NT-2005: Ba jun i tomkixtaláb, xitaꞌ kʼál tu dhabaláb an tomkinél tsidhan, jaꞌich
    kʼal an tomkinél inik; ani nin jaꞌúb an tomkinél inik, xi kʼwajat junax ani in
    achʼál xowaꞌ in ulal, u kulbél jeye tʼajat kʼal xowaꞌ in achʼál in tʼilál an tomkinél
    inik. Anchanꞌ jeye, xoꞌ in kulbél neye tʼajat.
  mig-NT: Cha̱a ncháka ñasɨ́'ɨ́ kúu yii. Te amigo yii‑ún ká'i̱in xiin‑dé te kájini
    so̱'o tu̱'un ká'a̱n‑de. Te kákusɨɨ̱ xáa̱n iní‑i, nú a ni̱ ka̱jini so̱'o‑i ká'a̱n
    yii‑ún. Súan kúu ja̱ kúsɨɨ̱ xáa̱n iní‑ri̱ vina.
  bps-bps: Ku fkahta di kasdeme, gablà ku i lagi sandeme i gufikit i libun nfunan,
    na i to fatlagad i kasdeme fatanan i kakel i lagi sandeme na di kaklingen i taluan
    too kenen lehew. Salngad én deg, na too sikof nan i klehewgu du takel nan.
  mbs-mbs: Se meama peipiden, yan se tekingan te bayi. Meneng se sigalak te meama
    peipiden, yan se megtagad kandin aw menenalan heman kandin, aw meluba se pedowan
    din te pegdineg din te kagi te sigalak din peipiden. Iling a heman kenyan, so
    nesikop den se keluba te pedowan ko te pegdineg ko te medita se otaw egtaking
    ki Jesus.
  tof-tof: Kol nótó zumige, ene kol oyano. Oya gódam pam nótóke, wa nólgóp kwata zamngólda.
    Wa kari bagürwóm ta kokea, kol nótó zumige, oya bóktan nóma arrkrruda. Ka ta inzan,
    ka kari bagürwóm ta kokela.
  cme-NT: 'Uŋ waaŋ mafamma‑i, wuɔ naŋ gbãnalãaŋ daaku‑i baa-ba wuɔ: «Na suyaa wuɔ
    da ŋ ta ŋ jã ciɛŋo, ŋ huɔŋga gbuu fɛ̃ da yogogo wuɔ ŋ ka da hũnyɔmma. Ŋ jĩɛŋ
    duɔ ne da ŋ huɔŋga fĩɛ, ŋ bi da fuɔ kaaŋga fĩɛ. Muɔ mii dii ŋaa dɔrbiɛŋo jĩɛŋo''i
    baa-mi; mi huɔŋga fĩɛ gbarnu.'
  sus-sus: Xɛmɛ naxan ginɛ fenxi, a tan nan findima ginɛ kanyi ra. A dɛfanboore tan
    luma a fɛ ma nɛ, a a tuli mati a ra ɲɛlɛxinyi kui. N tan luma na ki nɛ Isa bɛ.
    N ma sɛɛwɛ bara kamali.
  pon-2006: Ohl emen me lih kamwohd mi reh, iei ih me ohl kamwohd. A kompoakepahn
    ohl kamwohdo kin uh mpe oh rongorong; oh e kin pereperen ni ahnsou me e rong ngilen
    ohl kamwohdo. Ihme kahrehda met ei peren unseklahr.
  dad-dad: Mois kayau are, mois tamo nẽ. Mois nẽ mou ĩ, bagu fiya bun ifar fen, karĩ
    fiyek, ĩ mois tamo nẽ ait anĩ karĩ ye fen, kulĩya odug ado. Kulĩya are neu, anĩ
    gama kisi felef.
  zab-NT: Dunnɨ nánnɨ dec rut rac tuby saa, bíiny ná ni zuguané dxaap. Ne xmigu bíiny
    ni zuguané laab horqui, quesentiand rzaclaazbɨ chi rindiagbɨ sulo inii bíiny diidx.
    Anre ziyzaquɨy quesentiand rzaclaaza pur laany,
  jae-jae: Ŋac taŋ sêsi awê gêjac eŋ ŋawae naŋ, kêtu ŋac-ênam-awêwaga. Mago ŋac-ênamawêwaga
    nê ŋac, taŋ jakêkô ma gêŋô eŋ naŋ, kêtu samuc ŋac-ênam-awêwaga nê awa. Ma galoc
    aê amboac tonaŋ têtac ŋajam kêlêlêc samucgeŋ.
  ksd-ksd: Nina ba kana ra vavina ba na taulai me, ia ra taulai kalama; ma a talai
    ra taulai kalama i tur pirana, ma i valongore, ma i gugu muka ta ra nilai ra taulai
    kalama; ma go kaugu gugu di tar pait ot pa ia.
  msm-NT: Siakon, sahian ka da to yagi to banahon no iyan ogsaligan to kumbiti. Inggad
    kona no sikandin to ogpakaasawa to sikan no bohi, di ogtukhow sikandin ko ogdinogon
    din no ogkalipay sikan bana to sikan asawa din. Kaling ogkalipay a hilabi kuntoon
    su mahan-in on to ogpasakup ki Jesus.
  myk-myk: 'Lee kadugo na a Yohana di talenɛ la jo na: «Cenabun poo wo wu ɲɛ wu cenabun.
    Cenabun poo wu naɲii wu kunni niyerege yɛ ki ma bye wu tàan. Wu bu cenabun poo
    wu mujuu logo, wʼa fundanga ta xuuni cenabun poo wu mujuu li wuu na. Kee fundanga
    ki tuugo ki ɲɛ nɛ wogo ke. Kee fundanga kʼa pɛlɛ fo na nɔ ki tɛhɛnɛ na.'
  sbe-sbe: Tautawasola waihiuna meta iya tautawasola loheyana yona. Na tautawasola
    loheyana tausaguina meta ye nayanaya yo ye lapulapui. Na huyana tautawasola loheyana
    kalinana ye lapui meta ye gwauyalakalili. Tenem gwauyala ne meta yau yogu, matawuwuna
    tautawasola loheyana ede ye masalahako.
  mcr-mcr: Ämaqä hŋqu apäkä tuwakŋä änyuätqe, apäkä ii iqueqä apäkiyi. Iŋäqe ämaqä
    apäkä metŋqä iqueqä näueqä iqu, iqi ätqäutä apäkä meqaŋgqä iqueqä quväki qätä
    äwiyäqäŋgaŋi, iqu yeeqänäŋä yänä. Ga nyaqä yeeqä iqe, aaŋä naqänäŋä asä iiŋiqä.
  cux-NT: Du'ū chi vɛ́ɛ́ n'daataá yeⁿ'e yā, 'iiⁿ'yāⁿ miiⁿ ní isáⁿ'ā yeⁿ'ē tá. Amigo
    yeⁿ'ē isáⁿ'ā miiⁿ ní 'iiⁿ'yāⁿ chi cánéé ndúúcu yā ní n'giindiveéⁿ yā yeⁿ'é yā.
