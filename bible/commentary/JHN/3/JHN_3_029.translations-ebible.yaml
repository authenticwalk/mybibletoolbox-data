    Nitabꞌi kam chaj siꞌaneꞌ utz, techal itxuqꞌtxun tiꞌ. Utz echat u vetzaneꞌ; tiira
    techal unchiꞌbꞌeꞌ aas nivabꞌi qꞌu kam tziꞌ.
  xsi-xsi: Pakâeŋa taine nde imo pakâeŋa tamwata nâ kaiwa. Aŋga pakâeŋa tamwata ninambwe
