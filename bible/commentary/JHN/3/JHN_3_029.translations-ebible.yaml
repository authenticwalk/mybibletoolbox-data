  kxv-kxv: ମା଼ଙ୍ଗାନି ଅ଼ନାସି, ଏ଼ୱାସି ହନେଏସି, ସାମା ହନେଏଣି ଏମିନି ତ଼ଡ଼ୁ ନିଚାନା ତାନି ହା଼ଡା
