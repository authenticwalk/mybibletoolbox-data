    miyalk nhanŋuwuynha yan ŋurukiyin bili yan ḏirramuw. Ga ŋayiny ḻundu'mirriŋuny
    nhanŋu ŋurikiny ḏirramuwnydja, yan ŋayi ŋuli ga nhakun ŋunhi dhärra, buthuru-bitjun
    nhanŋu, yurr ŋayi ŋuli mirithirra dhika ŋayaŋu-djulŋithirrnydja ga, ŋunhi ŋayi
    ŋuli ŋämany nhanŋuwuy ŋayi ḻundu'mirriŋunhany miyalkkalaŋawuynydja märranhawuy.
    Yo. Ga Djesuny dhuwal balanya nhakun ŋunhiyi ḏirramu dhuway'mirriŋu miyalkku,
