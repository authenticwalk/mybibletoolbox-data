    nandʉꞌʉn ʉj, xondákpʉts jotkʉdaꞌaky ko yʉ ja̱ꞌa̱yʉty tpanʉjxtʉ ja Jesús.
  tzj-NT: Ja Jesús yatal trij chi nebe ja winak ruq'uin chi ncachbilaj. Cani' tre
    jun ala' tok nc'ule'e yatal trij chi ja rxjayil nrachbilaj. No anin xa in cani'
