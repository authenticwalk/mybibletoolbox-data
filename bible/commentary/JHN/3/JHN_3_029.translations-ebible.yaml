    kanaku naiagagoano nalo aju ajakisor Yesu.
  bqp-bqp: Nↄsɛri mɛ́ à nↄ vĩ. Nↄsɛri gbɛ̃nna sↄ̃ àdigↄ̃ zɛ a sarɛ àdi sã kpá a yãi,
