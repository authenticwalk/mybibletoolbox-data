verse: JHN.003.029
translations:
  kpx-kpx: Iale kemo di hoto mole louge evive. Ma melameveve mo kena ma melamei. Ige
    haokaveu vavavemo lamiale kena hotove evisi vahaehoai. Iale ke nahate di Iesuu
    lohoale hoto ke evisi vahaehoanu.
  okv-H: Kakara amo singa amita jimbari be ra eto amita namei na jimbari embo ta ke
    ingito tunga javotoho eaguja ainge dombo na ke avo ingito tunga javotoho be ere
    ona.
  tbo-tbo: Yoni i’mpaliluwaluwa i pa, ‘Hewahewali luwaga hi memae po tulana a guguhini
    i tuhagaya po ipa apo ina lawagi, ma tulanana i kaoha duma babana tulana a houga
    tawine amaka i geleta. Mei tau naka pitenana a kaoha duma babana lawa atapuhi
    he nenae Yesu uyahina.
  mal-C: മണവാട്ടിയുള്ളവനാണ് മണവാളൻ. മണവാളന്റെ തോഴനോ, മണവാളന്റെ കൂടെ നിന്ന്, അവന്റെ
    സ്വരം കേട്ട് അത്യധികം ആഹ്ലാദിക്കുന്നു. ആ ആനന്ദമാണ് എനിക്കുള്ളത്; ഇപ്പോൾ അതു പൂർണമായിരിക്കുന്നു.
  grc-SR: Ὁ ἔχων τὴν νύμφην, νυμφίος ἐστίν· ὁ δὲ φίλος τοῦ νυμφίου, ὁ ἑστηκὼς καὶ
    ἀκούων αὐτοῦ, χαρᾷ χαίρει διὰ τὴν φωνὴν τοῦ νυμφίου· αὕτη οὖν ἡ χαρὰ ἡ ἐμὴ πεπλήρωται.
  bgc-bgc: बन्दड़ा बन्दड़ी तै ब्याह करै सै, पर बन्दड़े का साथी जो खड्या होया उसकी
    आवाज सुणै सै, बन्दड़े कै वचन तै घणा खुश होवै सै, अर मै भी खुश सूं।
  khz-khz: Pene vegarawa vavinena pene garawaa melona na pene garawaa. A pene garawaa
    koloana gatana eruga-tagona, (e au, Ioane), e gatana ekamonagi-tagona, gatana
    pene vegarawa koloana karona pene kamonagia genai, pene verere. Vovetaina gaurai
    au verere na pavonuvonu-rage.
  deu-TKW: Der die Braut hat, ist Bräutigam, der Freund aber des Bräutigams, der da
    steht und ihm zuhört, freut sich hoch über die Stimme des Bräutigams. Diese meine
    Freude nun ist erfüllt.
  zsr-NT: Bönniꞌ naꞌ rziꞌë‑biꞌ biꞌi ngul rutság naꞌbiꞌ naquëꞌ bönniꞌ rutság nëꞌë,
    san böchiꞌ lzëꞌë bönniꞌ rutság nëꞌë, len dzaguëꞌ lëꞌ, ruzë́ naguëꞌ didzaꞌ ruꞌë,
    len rudzijnëꞌ le ryönnëꞌ didzaꞌ ruꞌë bönniꞌ rutság nëꞌë. Lëzcaꞌ cni, rudzíjtsquidaꞌ
    nedaꞌ le rac cni lë ni.
  lin-lin: 'Mwasi ya libala azali ya mobali oyo abali ye ; mpe moninga ya mobali oyo
    asili kobala, ezali moto oyo atelemi pembeni na ye mpe azali na esengo makasi
    tango azali koyoka mongongo na ye. Ezali mpe bongo mpo na ngai : esengo na ngai
    ezali sik’oyo ya kokoka.'
  hns-NT: Doelahien doelaha khaatien hai. Aur doelaha ke sanghatia ke okar aawaadj
    soenat bahoet attjha lage hai. Ohie se ham khoesie baatie djab sab koi okare paas
    dja hai.
  noa-E: 'Pãrau ooba aajẽ ajim anʉm, jua pʉr nʉm khʉʉnjã: chi ʉʉi dʉ̈i nawe iek deewi
    simta chi jayau; pari chi mag eeu pa nʉm khʉʉn paairinkha sim dʉ̈i am bigaau simjã
    ĩchab onee aajem. Maarjã ich agjöta naabahab Jesús dʉ̈i. I jãg sim aig woun ãb
    eeu ʉʉi au simjöta sĩebahab. Magua amau jãg i aarta phẽphẽeukham aig, mʉjã dʉ̈i
    ĩchab onee chirʉmgui ajim anʉm, sĩi õrag i jaau chitʉmua.'
  eng-EMTV: He who has the bride is the bridegroom; but the friend of the bridegroom,
    who stands and hears him, rejoices greatly because of the voice of the bridegroom.
    Therefore my joy has been fulfilled.
  mib-NT: Te núu cásáha vico quíjnáhan, te máá yɨɨ cúu jeē ndéca ñasɨhɨ́. Te amigo
    yɨɨ un íne jíín de, te jíni sōho jnūhun cáhán de. Te yōhyo cúsɨɨ̄ ni jíni sōho
    jnūhun cáhán yɨɨ ún. Te suni súcuan ruhū, chi cúu ri nájnūhun amigo yɨɨ, chi ni
    quee maá Cristo, te yōhyo cúsɨɨ̄ ni rī jíni sōho ri jnūhun cáhán yā.
  lif-NT2: सिसामेःत्तिङ्‌ग नालिसाङ्‌ङिल्‍ले़न्‍नेरो॥ नालिसाङ्‌ङिन् आत्तो वाॽ, खे़प्‍मोए
    सिसामेःत्तिन् पेःक्‍लो॥ नालिसाङ्‌ङिन् कुन्‍देःङ्‌बाल्‍ले़ हाङ्‌घुआङ् खुने़ॽ कुबाःन्
    खे़प्‍सुॽ हे़क्‍क्‍याङ् खुने़ॽ ताःल्‍ले़ सःत्‍लो॥ इङ्‌गाॽआङ् हे़क्‍केलॽरिक् सःत्तारो
    हे़क्‍क्‍याङ् आल्‍ल आसःप्‍मे़न् कुलिङ्‌धो के़रे़रो॥
  xnj-xnj: Mdala wa ndowa ndi waki mkolo ndowa, nambu nkozi wa mkolo ndowa mweiyima
    kumyuwanila iheka neju kuyuwana mkolo ndowa ijova. Mewa nene nisangalwiki neju.
  mmx-mmx: At loklox epot laradi i lok ka latkin tin, ketla lentangas teren i tu saparav
    i la ing tonga i. I lok momo xusu ti ronga levelinga ap mo laradi. La kerepmo
    nia a lok momo la lomomo rak i silok.
  cbr-NT: Ësa ca. Ainan 'inúan unin bicëx ca xanu ainan 'ia. Ainan 'iti xanu bitsia
    uni cuëëni banaia cuati ca axa abë nicë uníxribi cuëënia. Usaribiti cana 'ëx —unicaman
    ca Jesusan bana cuatia —quixunmi mitsun 'ë cacëxun cuati chuámarua tani cuëënin.
  tee-NT: Junta tamak'axt'ok'a tam ts'alh pus anchach vachu' ya ju ix'amigo chai ni
    k'asmat'a ixchivinti ju anu' ix'amigo acsni t'achivinin ju is'asq'uininti pus
    na k'achanch. Pus vana va chun ju quit'in. Na ick'achan acsni tak'asmatni ixchivinti
    ju Cristo ju lapanacni.
  eng-LSV: He who is having the bride is bridegroom, and the friend of the bridegroom,
    who is standing and hearing Him, rejoices with joy because of the voice of the
    bridegroom; this, then, my joy has been fulfilled.
  cak-NT: Ren can yalan niquicot ri wánima cami, roma ri xinc'oxaj chi je q'uiy winak
    ye'apon riq'uin ri Jesucristo. Nin-en anche'l nu'on ri jun ala', ri ala' ri' c'o
    jun ru-amigo xc'ule' y niquicot roma yeruc'oxaj ri ala' y ri xten junan yetzijon
    y quic'uan chic qui'. Can reta'n chi ri xten c'o chic apo riq'uin ri rachijil,
    quiri' yiquicot ren riq'uin ri Cristo.
  pah-NT: —Nahã g̃a nembirekorame jipi, ei Joãova'ea. Hẽapotahara'ga tuhẽ gwereko
    hẽa, ei ahe. Gairũ'ga reki hẽapotahara'ga pokogi g̃anembirekoag̃wama. A'ero ga
    roryvamo hẽapotahara'ga nhi'ig̃a renduva hẽa rerekoa mombe'urame, ei ahe g̃a pe.
    Hẽapotahara'ga irũ'ga ja ko ji, a'e ji pe me. A'ereki ji Jesus'ga poko. A'ero
    ji roryhetero g̃a hopavame Jesus'ga pyri ga rerekovo, ei ahe g̃a pe.
  sja-NT: K'ĩsiadáma nãgɨde. Miak'ãidak'ãri, wẽra chi ɨmɨk'ĩra wẽra paru. Mamĩda ma
    ɨmɨk'ĩra k'õp'ãyo k'ait'a bainɨ̃ beepari mãik'aapa o-ĩadaipari ũrik'ãri ma ɨmɨk'ĩrapa
    jararu chi wẽramaa. Mãga pɨk'a mɨ ma poro choomaa bɨ k'õp'ãyok'a bɨ. Maperãpɨ
    mɨ o-ĩa bɨ.
  xed-xed: Ŋa zwaŋa midzi ta kla lu ta makwa, gra zwaŋa midzi ya guli ná, tavatani
    ta nzata tsi ka sna lwa gwaɗa ta gwaɗagapta zwaŋa midzi. Snaŋtani ta gwaɗa ta
    gwaɗagapta tsi ya, rfayni ta rfu. Manda tsaya ta rfa iʼi ta rfu guli. Ndanana
    ná, rfu ŋa ɗa ta rfay.
  glk-glk: عروس داماده‌شینه، امّا داماده رفق کی کنار ایسَه به اون گوش کونه، و از ایشنَوستنه
    داماده صدا، شادی‌یه زیادی کونه. می شادی‌یم اَطویی تکمیله بوسته.
  mks-NT: Cande̱hé ndo̱. Cúú á tátu̱hun tá cúu in víco̱ tánda̱ha̱. Ta da̱ cúú amigo
    da̱ tánda̱ha̱ cán ndáti da casa̱a̱ da̱. Ta cáji̱i̱ ini da tá xíni̱ jo̱ho da nu̱
    cáha̱n vatá da̱ tánda̱ha̱ cán jáchi̱ íin ñájíhí da̱ xi̱hi̱n dá. Ta quia̱hva já
    cáji̱i̱ ini i̱ jáchi̱ cásáhá ña̱yivi ndíco̱ na̱ ja̱ta̱ Jesús viti.
  gfk-S: Ma horek. No tunana nong i ura tinolen, a nuno iat no bulahine nong i ura
    tinolen. Iesene no harwis ta ikino tunana, i tur hinadado ter utana. Ma ina manga
    laro be na hadade no ingana no tunana nong na tola. Ma no nugu gungunuama te hanawat
    hobi, ma ite bukas ter kakarek.
  bmu-bmu: 'Miaŋgö keuŋi dop ala kewö jimam: Azi kunŋan ambi buŋaŋambuk aka ambi memamgöra
    sösöŋgai keu jim sehiba malja. Mewö maliga azi alaŋan kösutŋe kinda sösöŋgai keuŋaŋgö
    jölŋi möta yaŋgöra önöŋi qahö söŋgaimakza. Miaŋgö dop nöŋön Jisösgö alaŋi aka
    yaŋgöra söŋgaibiga sösöŋgai miaŋön dölki uruni kokolak qeiga maljal.'
  dgz-dgz: Waenapan negawa, waen apan ganganaseni megawa di. Apan ame, me evenewa,
    naine mutat gapan me amase taiwandata. Menan naine mutat apane noa anupiwa me
    aton anuta. Ne naine mutat apane evenewa mini amba aton ame negawa potanap no
    dotouen iwa Iesu taueni menan.
  eng-GNV: 'He that hath the bride, is the bridegrome: but the friend of the bridegrome
    which standeth and heareth him, reioyceth greatly, because of the bridegromes
    voyce. This my ioy therefore is fulfilled.'
  zaa-NT: Le' ttu thá'a nna du ènne'yu' nu ná novio lani novia qui' bi. Amigo qui'
    nóvioá nna du bą́ cuitta' bi nna rudà nàgui'į rinne bi nna yala redácca'nią. Ą'hua
    inte' annana yala la' redacca' latsi' chi té quia' de riyeni te' rinnie.
  eng-WEBSTER: 'He that hath the bride, is the bridegroom: but the friend of the bridegroom,
    who standeth and heareth him, rejoiceth greatly, because of the bridegroom''s
    voice: this my joy therefore is fulfilled.'
  guh-guh: Ponë pita petiriva pijavanexa, nacasaba. Nexata pejananacasabinë peyapëtaenëtsi,
    namuxunaevetanuca imoxoyo. Bajaraponë ata nabarëya itsa jumetane pejananacasabinë
    pebarëyajava. Bajara pijinia pacuenia xanë ata aeconoxae bitso jamatabëcuenebarëyanë,
    itsa vënëlivaisitaniji jivi peponaejava Jesúsjavabelia.
  bon-bon: Mamye magebi lui mamye rooriye tääpu mwene. Yepä mamye rooriye me biname
    lui te jaaclajutuge teeme gome, teeme mene jäätecijuge, tabe gege birige teeme
    tagepogogo ätecijame. Yeesu lui mamye rooriye pana gyene, peei name pi cane babo
    gege gäne teeme tääpume.
  nhw-BL: Quema onca nenamictili, nopa ichpocatl yohui campa nopa mosihuajtijquetl,
    pero ihuampox nopa mosihuajtijquetl quicaqui quema quinotza nopa ichpocatl ma
    huala, huan nelía paqui nojquiya. Na niitztoc quen ihuampox nopa mosihuajtijquetl.
    Na ninelpaqui pampa masehualme yohuij ihuaya Jesús.
  swh-ONEN: Bibi arusi ni wa bwana arusi. Lakini rafiki yake bwana arusi anayesimama
    karibu naye na kusikiliza kutoka kwake, hufurahi sana aisikiapo sauti ya bwana
    arusi. Kwa sababu hii furaha yangu imekamilika.
  wbi-wbi: Umhinja juno itolua muunhu ghwa ntola n'dala. Une ne juno nili ndavule
    ummanyaani ghwa ntola n'dala nimile palubale pa ntola n'dala, nihovokapano nipulika
    ilisio lyake. Kyang'haani nihovwike fiijo.
  bba-bba: I ǹ yɛ̃ mɑ wi u kurɔ kpɑo mɔ, wiyɑ kurɔ kpɑon durɔ? Durɔ win bɔrɔ wi u
    nùn yɔ̃re u win nɔɔ nɔɔmɔ, wiyɑ nuku dobu mɔ. Yen sɔ̃nɑ nɛn tiin nuku dobu yibɑ.
  eng-KJVCPB: 'He that hath the bride is the bridegroom: but the friend of the bridegroom,
    which standeth and heareth him, rejoiceth greatly because of the bridegroom’s
    voice: this my joy therefore is fulfilled.'
  kgk-NT: Upéi omombe'u íxupe kwéry peteĩ nhe'ẽ. —Kunha-rehe nhamenda-tama ramo, nhane
    rembirekorã voi pe kunha. Ndaha'éi nhane irũ rembirekorã. Ha nhane irũ katu, nomendái
    ramo jepe, ovy'a joty. Nhande ayvu ohendu ramo, ogwerohory joty nhande ayvu. Upéixa
    ete xe avy'a Hesu-rehe. Heta ojehesa rerova kuri hese oiko-vy. Ha xe irũ katu
    ndahetái. Ndahetái ramo jepe, xe avy'a joty Hesu-rehe. Xe avy'a eterei ko'ánga,
    he'i ójehe.
  waj-waj: Nnaata vaati vareera suaivaki vaatiivo safuuma ari nnaataivaa varaivai.
    Vaatiivaa seena ngiaammuau voovoono oro inna tasipama diivo innara faannainno
    varioo kati inna kuaivaa rikiaikio inna yoketaivai. Itaama iivaara ni sirigairaivo
    niiki vaivo vaa pinaavai vainoo.
  cpy-cpy: Jame noshiya-kaanta-wakiro aawakaa-chari, riitaki aapiintziro tsinani iiminteetari.
    Riima itsipa-minthatani, eero ikosheka-waeta rirori, apatziro ikimo-shiretanaki
    ikemakiri-rika iñaawaetanaki iiminentsi. Ari nokantari naaka, tee niriipero-waetzi,
    roo kanteencha antawo nokimo-shiretanaki.
  ekk-PKP: Peigmees on see, kellel on pruut! Isamees kuulatab peigmehe tulekut oodates
    ja ta on väga rõõmus, kui kuuleb peigmehe häält − samamoodi on minu rõõm nüüd
    täielik.
  mpx-mpx: Toalolon melutauina iya te toalolon meluyovana i aahe, yaa toalolon melutauina
    wana heliyam i matamatan toalolon melutauina alona ge toalolon meluyovana nihi
    vin, inoke iya iyoho i lalaegan. Inoke sauga toalolon melutauina anana i hago,
    yaka i yaliyaya nabi. He nau no yaliyaya i ola to, ge no yaliyaya iyaka i olaolaek.
  wbp-wbp: Kuja-ka wati yupukarra-jarrinjini ngurrara-karirla, ngula-jangka kuja-ka
    pina-yanirni palka-kurlulku karnta-kurluju manu karla milki-yirrarninjarla yimi-ngarrirnilki
    nyanungu-nyangu wungu-warnuku, ngulakuju nyanungu-nyangu wungu-warnuju karla wardinyi-jarri-nyayirni
    palkakulku. Kuja-piya-yijala karnarla ngajuju wardinyi-jarri-nyayirni yangkakuju
    Mijayakuju.
  luo-luo: Miaha en mar wuon kisera. Jachungʼ mar wuon kisera nyaka chik ite ne wuon
    kisera kendo winje; opongʼ gi mor kowinjo dwond wuon kisera kawuoyo. An ema an
    gi mor machal kamano, kendo mornano koro oromo chuth.
  nhe-NT: Quema onca se nenamictili, nopa ichpocatl yohui campa nopa mosihuajtijquetl,
    pero ihuampo nopa mosihuajtijquetl quicaqui quema quinotza nopa ichpocatl ma huala,
    huan nelía paqui nojquiya. Na niitztoc queja ihuampo nopa mosihuajtijquetl. Na
    ninelpaqui pampa tlacame yohuij ihuaya Jesús.
  aii-aii: ”ܡ̇ܢ ܕܐܝܼܬ ܠܹܗ ܟܵܠܬܵ‌ܐ ܚܸܬܢܵܐ ܝܠܹܗ، ܘܪܵܚܡܵܐ ܕܚܸܬܢܵܐ، ܗ̇ܘ ܕܟܵܠܹܐ ܘܡܲܨܝܸܬ
    ܐܸܠܹܗ، ܟܹܐ ܚܵܕܹܐ ܚܲܕܘܼܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܐܝܼܡܲܢ ܕܫܵܡܹܥ ܩܵܠܵܐ ܕܚܸܬܢܵܐ. ܐܵܗܵܐ ܚܲܕܘܼܬܵ‌ܐ
    ܕܝܼܝܼ ܝܠܵܗ̇، ܘܐܵܕܝܼܵܐ ܬܘܼܡܸܡ ܠܵܗ̇.
  esk-NT: Nukatpiaq katchuutniaqtuaq niviaqsiam uiksrautigigaa. Nukatpiam iḷauraaŋa
    qichaqatauraqtuq naalaġnipḷugu, quviagiplugu tusraałha nukatpiam katchuutniaqtuam
    nipaa. Taatnatun quviasrułiġa naammatigiruq.
  msb-msb: Halimbawa, an karaslon na babayi para sa karaslon na lalaki pero an abay
    san karaslon na lalaki na adto didto kag nakabati san iya boses nalilipay gayod,
    kaya sugad sani niyan malipay-lipay gayod ako.
  cpa-NT: Lǿa¹² quieg¹ jní² ju³lah lǿa¹² quiah¹² ha²mei¹³ quián¹² dsa² ŋioh¹² ca¹jenh²
    gug². Dsa² ca¹jenh² gug² héi² báh³ dsa² jian¹ hio¹³. Jøng² hioh¹² jenh¹² ha²mei¹³
    quián¹²dsa na³ma²ca¹jái¹dsa ca¹hie¹ dsa² héi² hio¹³ quián¹². Lah¹jøng² báh³ hioh¹²
    jéin¹² jní² ja³cog² Jesús.
  dso-dso: ଜେ ବିବା ଅଇସି, ସେ ବର୍‌ ଦାଙ୍ଗ୍‌ଡା । ମାତର୍‌ ବର୍‌ ଦାଙ୍ଗ୍‌ଡାର୍‌ ଲଗେ ବରର୍‌ ସଙ୍ଗାରି
    ଟିଆଅଇ ତାର୍‌ କାତା ସୁନ୍‌ସି । ସେ ବର୍‌ ଦାଙ୍ଗ୍‌ଡାର୍‌ କାତା ସୁନି, ବେସି ସାର୍‌ଦା ଅଇସି ।
    ସେନ୍ତାରିସେ ମର୍‌ ସାର୍‌ଦା ମିସା ପୁରାପୁରୁନ୍‌ ଅଇଲାଆଚେ ।
  meu-meu: Hahine matamatana e abiamu tauna, headava matamata tauna bunai. A headava
    matamata tauna turana danu e ginimu, erena e kamonaimu, bona headava matamata
    tauna gadona e moalelaiamu. Taunabunai, lauegu moale vada eme ḡuḡuru.
  yva-NT: 'Syo ananeneae inta raura wasai: Arono anya pare baunam, opirati po apa
    wanya raugav. Weramu apa arakov napirati po ono vauname ratayao amarom, tet po
    anyuto dei. Muno opamo ananibe rave arono daniv anya bauname so de nande to. Maisyare
    omaisy risyamo inananibe rave weye syo ranaun Mesias de to, Wepirati syo vatane
    matayao indamu wanave Ai pije.'
  dgc-dgc: Mara tu bébe a kasalén,” kagi ni Juan, “ti ésiya i te kooa sa, tu lélake
    a mangasawa o tu bukabli na? Tu lélake a mangasawa, siya i te koo to bébe. Tu
    bukabli na, éy masaya siya éng meta na side a nagagum dén. Nadid, kona be sa sakén,”
