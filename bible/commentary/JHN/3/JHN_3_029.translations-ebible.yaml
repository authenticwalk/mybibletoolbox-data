  hat-hat: Nan yon maryaj, lamarye se pou nonm k'ap marye a. Zanmi nonm k'ap marye
    a kanpe toupre l', l'ap koute. Li pa manke kontan lè li tande vwa nonm k'ap marye
    a. Se konsa, mwen menm, mwen kontan nèt koulye a.
  npl-NT: Kan monamiktilo, n novio mokawa iwan novia, iwa iamigo n novio paki ijkuak
    kikaki itlajtol n novio. Ijkó kiné, ajsitok nopakilis.
  bgg-bgg: 'Hanyie shii phiyiy bufuii um, ai ne phiyiy bimi pha ro, jishii phiyiy
    bufuii ro ijak ne hanyie è riu ne nuii shii phiyiy bufuii gow yoi mage shii bajo
    sang ruii phro: Hì duiine gu è sang pha ji ne zab rey ge ro.'
  eng-TCENT: He who has the bride is the bridegroom. But the friend of the bridegroom,
    who stands and listens for him, rejoices greatly at the bridegroom's voice. So
    this joy of mine has been made full.
  eng-BSB: The bride belongs to the bridegroom. The friend of the bridegroom stands
    and listens for him, and is overjoyed to hear the bridegroom’s voice. That joy
    is mine, and it is now complete.
  cpu-NT: 'Thame noshiyakaaventemiro: aparoni aavakaantsiki, iri aapiintziro tsinane
    itzimi iimentaitari. Iriima itsipaminthare, eero jiñaaperovaita irirori, intaani
    inkimoshiretanake inkemakeririka iñaavaitanake jimetsi. Ari nokempitzitakari naaka
    iroñaaka, te niriiperovaite, iro kantamaitacha, antaro nokimoshiretake.'
  san-ASM: যো জনঃ কন্যাং লভতে স এৱ ৱৰঃ কিন্তু ৱৰস্য সন্নিধৌ দণ্ডাযমানং তস্য যন্মিত্ৰং
    তেন ৱৰস্য শব্দে শ্ৰুতেঽতীৱাহ্লাদ্যতে মমাপি তদ্ৱদ্ আনন্দসিদ্ধিৰ্জাতা|
  tac-NT: Ralámulika alué si simíbaguru napugiti alué kame wa'lula abé najtékame me'tigá
    ne'chí. Neka pe nejkúrame júkuru. Neka pe napurigá bilé amígola ju napu gu'írime
    ju napu'lige newichi bilé rió. 'Lige napu'lige aké ne alué rió ra'íchachi 'we
    ra'sáláme ju ne, 'lige jípeko 'we ganíliga ajtí ne.
  eng-WEBPB: He who has the bride is the bridegroom; but the friend of the bridegroom,
    who stands and hears him, rejoices greatly because of the bridegroom’s voice.
    Therefore my joy is made full.
  gfk-H: Ma hoken. No tunaan nong i wara tinolen, nuna at no gurar nong i wara tinolen.
    Senbia no turana iakano tunaan, i tur na hanhadoda taar utana. Ma i manga guama
    bia na hadadei no ingana no tunaan nong na tolai. Ma no nugu gungunuama i ta hanuat
    hua, ma i ta hung taar kaiken.
  viv-viv: WaꞋita, kaꞋi kaliva ginanagi, kwamayoku bana againe ginaꞋela buye hinalukahihi
    ada kaliva tobohiyana badi lilidiya ginamiyami-ma, tonagi agona yana wavemwamwala
    ginanogalina. Ginanogalini-yo bana kadu ginavemwamwala. Ada iya vaita kaliva toubohiyana
    amine. Meda anafaiweya moyaꞋaidi Yesu againe hiꞋelaꞋela faꞋina, iya Yesu tobohiyana
    gavemwamwala-moꞋa.
  yao-yao: Jwakulombekwa ali jwakwe nnombela, nambo nkamusi jwa nnombela akwima kuntumichila
    nnombela, nkamusi jo akusangalala nnope pakupilikana liloŵe lya nnombela ali nkukunguluka.
    Iyoyo peyo ni uneji ngusangalala nnope.
  tgp-tgp: Ka sopo levosahia vara tamlohi i pa lahi natu, mo lahi na har̃ai, pani
    tapalan tamlohi atu mo avulahi vara mo rongo na leona, ale vara i turu mariviti
    isana. Enia natu, noku avulahi tavera mo vano sohena natu.
  auc-NT: Monguingä ïñömö mongä ate tömengä onquiyængä nänöogængä bacampa. Tömengä
    guiidengä ïñömö në monguingä ante wänö cöninque ëñëñongä monguingä apæ̈necä ëñëninque,
    Monguingä apæ̈necä ëñëmopa, ante watapæ̈ tocampa. Botö adobaï Codito apæ̈necä
    ëñëmopa, ante mäningä baï nanguï watapæ̈ tobo ïmopa.
  kbc-NT: Niɡ̶ina ane wado, naɡ̶ani awicije ane liomaɡ̶ata, ja nebi. Niɡ̶ina lokaaɡ̶edi
    niɡ̶ina ane wado ninitibece niɡ̶ina naɡ̶a yowooɡ̶oditege lotaɡ̶aneɡ̶egi ane wado.
    Odaa ee idiniciaceeketege niɡ̶ina lokaaɡ̶edi niɡ̶ina ane wado, eliodi me idinitibeci.
  bmh-bmh: Du tub nug air uba, air go gonugau wau. Ag go don, du go nugau zaugul agal
    zaiag gonugau air wabun alai dareu doimai, siksikanem. Guzenaital du go alina,
    iz siksikem.
  ctu-BL: Jini mu' bʌ i pʌy i yijñam, jiñʌch xñujpuñijel. Wen tijicña i pusic'al i
    cʌñʌ bʌ che' an ti' t'ejl jini xñujpuñijel che' mi' yubiben i t'an. Che' jini
    woli' ts'ʌctiyel i tijicñʌyel c pusic'al ti' tojlel Cristo.
  meq-meq: Ndo nakə a zla dahəlay aye na, dahəlay niye na, i ŋgay ŋgway. Ane tuk na,
    dzam i zal i dahəlay niye na, ma lətsiye sləp ka tsakay ŋgay ada ma piye zləm
    ka bazlam ŋgay. Kə tsəne bazlam ŋgay niye faya ma piye faya zləm aye na, ma ŋgwasiye
    haladzay. Andza niye məŋgwese niye anəke na, i ga haladzay dərmak.
  noa-H: 'Pãrau hooba haajẽ hajim hanʌm, jua pʌr nʌm k''ʌʌnjã: chi hʌʌi dʌ̈i nawe
    hiek deewi simta chi jayau; pari chi mag heeu pa nʌm k''ʌʌn paairink''a sim dʌ̈i
    ham bigaau simjã hĩchab honee haajem. Maarjã hich hagjöta naabahab Jesús dʌ̈i.
    Hi jãg sim haig woun hãb heeu hʌʌi hau simjöta sĩebahab. Magua hamau jãg hi haarta
    p''ẽp''ẽeuk''am haig, mʌjã dʌ̈i hĩchab honee chirʌmgui hajim hanʌm, sĩi hõrag
    hi jaau chitʌmua.'
  alp-NT: Meije laleku ndina titinai. Le Ile rebe au aknekae lalane eteIje Ime peneka.
    Au meije batuke tamata piasa. Ile saka mokwai rebe iono kena ikai. Saka au aknekae
    eni yelu pusulu kena ikaije. Hoko petu kena mokwaije kai binare luasi kai lomaije
    mina pine laleku endina titinai.
  san-VEL: yo jana.h kanyaa.m labhate sa eva vara.h kintu varasya sannidhau da.n.daayamaana.m
    tasya yanmitra.m tena varasya "sabde "srute.atiivaahlaadyate mamaapi tadvad aanandasiddhirjaataa|
  kbq-kbq: Mago vemo'ma a'ma erinaku nehigeno rone'amo oti'neno antahi nemino, aravema
    huku hia vahe'mofo ageru nentahino muse nehie. E'ina higu nagrira muse zamo'a
    avite'ne.
  kbh-kbh: Chë tobias̈e tojtsobouamá ora, chë bobontse chábioye jtsebomnana; y chabe
    amigna, chabiama jtsobátmanana y chë bobontse bouamnabe oyebuambnayana jtsuenanana;
    y chca tojtsuenana ora, ts̈a oyejuayá cha jtsemnana. Cachcá, nts̈amo chë Uabuayaná
    yojtsamama y yojtsóyebuambnama sëntsuenana ora, áts̈naca corente oyejuayá së́ntsemna.
  ron-LSB: Cel care are mireasa este mirele; dar prietenul mirelui, care stă în picioare
    și îl aude, se bucură foarte mult din cauza glasului mirelui. De aceea bucuria
    mea este deplină.
  pon-pon: Me li amen kijin nin on, iei oI kamod. A kompoke pan ol kamod kin u roneron
    perenki nil en ol kamod; ari, iei ai peren unjokala.
  nhe-BL: Quema onca se nenamictili, nopa ichpocatl yohui campa nopa mosihuajtijquetl,
    pero ihuampo nopa mosihuajtijquetl quicaqui quema quinotza nopa ichpocatl ma huala,
    huan nelía paqui nojquiya. Na niitztoc queja ihuampo nopa mosihuajtijquetl. Na
    ninelpaqui pampa tlacame yohuij ihuaya Jesús.
  sps-sps: A tsoiny fanging ayei na mes te fanging naa non tana muiny fanging to,
    ana vaatau tana tsoiny fanging to te anaanos non ya te vanongon ana ya te paparaa
    te nongoiny fi non ya na ngue na tsoiny fanging to. U paparaa tsian te kaa mi
    ronyo to tana saa a vainy te nongon, ri vovou iny Towa.
  wnc-wnc: Sanga wa daninggat takngae tuwang wamu takngatu anzing daniwa natapnong.
    Aminu tapatuta maya takengu maya waapa aminu atapik kapatane maatna. Siwan itane
    notnabamda maatna kaya apae apbaknganing. Ina unzakan apmanu aminu wa ginda nanikaing
    kapata umana kayaapa dakngawikge take siknga nataat. Sike natane umana apimapanu
    take siwik,” ngang yanikut.
  bus-bus: Nↄsɛri bé à nↄↄ vĩ. Nↄsɛri gbɛ̃nna sↄ̃ ègↄ̃ zɛ à saɛ è swã kpá à yãzi,
    nↄsɛri kòto è à pↄↄ kɛ nna. Lɛn sↄ̃ ma pↄnnaa kɛ̀ bíta lɛ.
  gub-BL: Aze awa hemireko a'e nehe, a'e awa imyrypar oho putar zereko haw pe a'e
    nehe. Imyrypar nuwereko kwaw hemireko a'e nehe. Hemireko ma'e ràm wereko putar
    wemireko a'e nehe. Imyrypar oho zereko haw pe. Hurywete putar hemireko ma'e ràm
    ize'eg henu mehe nehe. Nezewegatete ihe. Aiko Zezuz imyrypar romo ihe. Hemireko
    ma'e ràm ài hekon a'e. Teko tetea'u uzeruzar putar hehe a'e wà nehe, hemiruze'eg
    romo wiko pà a'e wà nehe. Nuiko kwaw heremiruze'eg romo a'e wà nehe. Herurywete
    putar ihe nehe, hemiruze'eg tetea'u wanexak pà ihe nehe. Hemiruze'eg a'e wà, Zezuz
    hemireko ài wanekon a'e wà. Nuiko kwaw heremiruze'eg romo wà.
  imo-imo: Iye ambo limbeimunga ambomu yunge kau. Iye ambo limbei iyemunga pulu lembalo
    iyemuni ambo limbei iyemuni ungu nimbelo mele pilimbeindo komu tendepa molombalo.
    Yunge ungumu pilipelie paa tono kolombalo. Akumunga iyemu kinye pulu lembalo iyemu
    konopu timbelo mele na aku tepo kamukumu tono kolto. Ambo limbei iyemu olandopa,
    yunge pulu ltemo iyemu yu kinye we tapu topa moromo, aku iyemu mainyendopa.
  boj-boj: Tamo uŋa baŋ ojqas qaji a segi na uŋa di oqas. Aqa was a laŋa qalaq di
    tigelesosimqa tamo uŋa baŋ ojqo qaji aqa anjam quoqnqas. Qusimqa tulaŋ areboleboleiyqas.
    Dego kere e bini tulaŋ areboleboleibqo.
  eng-DRA: 'He that hath the bride, is the bridegroom: but the friend of the bridegroom,
    who standeth and heareth him, rejoiceth with joy because of the bridegroom’s voice.
    This my joy therefore is fulfilled.'
  knf-knf: Naniim akaaŋ naniima, kë nanoh naniim anwooŋ da aji lilan woli aŧiink pdiim
    pi naniim. Mnlilan mi, manwooŋ mi ŧaan mandëm maakan keeri.
  san-KHM: យោ ជនះ កន្យាំ លភតេ ស ឯវ វរះ កិន្តុ វរស្យ សន្និធៅ ទណ្ឌាយមានំ តស្យ យន្មិត្រំ
    តេន វរស្យ ឝព្ទេ ឝ្រុតេៜតីវាហ្លាទ្យតេ មមាបិ តទ្វទ៑ អានន្ទសិទ្ធិជ៌ាតា។
  arn-NT: Fey kiñe mafün mew, tati nielu ti nofia fey lle tati nofio. Feychi nofio
    ñi nieelchi weni, mülelu ti mafün mew allküñmafilu ñi nütramkameken ti nofio,
    rume ayükey. Fey ta famngechi iñche rüf dungu mew rume ayüwkülen tati nofio reke.
  zas-NT: Dunuj ree rayagbee guial loj guialruxhliaa, xin zaꞌnë biingunaa guin, laaxan
    cuxhliaa, guiáad xmiwix xin zaꞌ con laax rabaanë daꞌtix laax chi riguiejnx rnieex.
    Ziangajc naj dád rabaanëꞌn laaman.
  ken-NT: Mbǎy-ngɔrɛ kɛ ábhɔ́ŋɔ́ ngɔrɛ́. Mmʉɛrɛ mbǎyngɔrɛ́ anɛ áchí téé ánòŋ
    bɛ́ghok ɛyɔŋ ɛnɛ mbǎyngɔrɛ́, ǎghok ɛyɔŋ ɛyi, ambɔ́ŋ bɛyǎ maŋák. Ɛnyu yɔ kɛ
    ɛ́chi nɛ mɛ. Maŋák ama ajwí pɔɔt nɛ́nɛ.
