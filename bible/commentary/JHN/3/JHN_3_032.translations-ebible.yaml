  mqj-NT: Natula' asammi angga mangkanna naita sola narangngi sapo tae' tappa' dengan
    tau ummoreanni.
  rus-SYN: и что Он видел и слышал, о том и свидетельствует; и никто не принимает
    свидетельства Его.
  mbh-mbh: Na i re inga ako i panongpol nge ur areko i nongpol i na i thopol i ako
    a Pen a Urvet, aveto e avele i nongal ile riong.
  bdd-bdd: Toꞌaha gide ꞌinonodiya ta ꞌiꞌitediya weyahidi ꞌihehegwaegwae. Ma hesi ꞌina
    gwaeyedi geya ꞌeta taiya ꞌida ꞌabi yahidiya.
  cbt-NTPO: Yosë'pa' ya'huërinsopita nohuitërin. Nani ni'nin. Yosëri nontërinsonta'
    natanin. Ina nohuitaton, sha'huitarinpoa'. Sha'huitopirinpoahuë', na'con na'con
    piyapi'saso', co yanatëtopihuë'.
  srn-NT: A Wan di kmoto na heimel e ferteri fu san A si nanga san A yere, ma no wan
    sma e bribi san A e taki.
  cta-NT: nda yu chaꞌ liñi loꞌo na cuentya jiꞌi̱ lcaa na nu cua naꞌa̱ yu, lcaa chaꞌ
    nu cua ndyuna yu ca biꞌ. Pana ná ntajaꞌa̱ ñati̱ xñi chaꞌ nu nda yu loꞌo nguꞌ.
  bqc-SIM: ìↄ dɛ pↄ́ pↄ́ a è ń yã́ pↄ́ a mào seelade ũɛ, ↄ̃ gbɛ̃e lí aà yã́
    sio.
  tcz-CHONGTHU: Aman amu leh ajah chu ahettohsah ahi, ahivangin ama hettohsah chu
    koiman asangpoi.
  mar-mar: जे त्याने पाहिले आहे व ऐकले आहे त्याविषयी तो साक्ष देतो आणि त्याची साक्ष
    कोणी मानत नाही.
  snp-snp: Amo ya koto kolito imo neta yamu lo oloto melaifa, wenena yate kala koli
    fulo minae.
  isl-isl: Kristur segir frá því sem hann hefur séð og heyrt, samt trúa honum fáir.
  spy-NT: Mwoowu ꞉chiichoo bo kibkōōnkōy kiyēē kiikukasee koonyekyii āk yiitiikyii,
    ‑/āmākēēkāsyinē ng'aleechaa.
  xnn-xnn: Ibagbagana nan inil-ilana ya nan dindinngena ngem atiatik nan mangpati
    isnan kankanana olay no siya nan kangatowan.
  mwe-mwe: Jwenejo yataya yaibhweni na kwipilikana ila, ikabheje jwakwa mundu akunda
    ntenga gwakwe.
  tte-tte: Ginauli tawae bulibuli mena igitaili yo ibenalagili wasaliyao iwalo-masalagili,
    na iyamo nige yabo ana walone simemeliyan.
  tcs-tcs: Em i prapa spik trutok baut wanem em bin luk lo ai ane lisen lo talinga.
    Bat lelbet pipol i bin bilib wanem em i bin spik po dempla.
  hlt-THB: Anih ing a huh ingkaw ang zaak ce dyihpyi hy, cehlai u ingawm ak awih kqawn
    ce am do pehy.
  soq-soq: Me dima ewene ita etena umanawa benemaleide, tane mai mida da me benemawa
    eteipe ruawaleipona, dia.
  qub-qub: Chaymi willacuycan janaj pachacho ricashancunapäwan wiyashancunapaj. Chayno
    willacuptinpis manami pipis chasquicuyta munanchu.
  att-att: Á ubobugan na yù nasingan na ánna naginná na ta lángì, ngam awán garè ta
    manguruk sù kagian na.
  bki-bki: napano naio binimei jom̃a berial vite nalo nam̃a naio mialio beamu ea vio
    mave, a vite nalo nam̃a naio mijogio. Naio berial vite nalo na, mia tomu nalo
    maka asidom kanano iliano, maka amoneaio.
  bqp-bqp: àdigↄ̃ pↄ́ kũ à è kũ yã kũ à màaoo sèeda kɛ, akũ gbɛ̃ke tɛni a yã
    síro.
  mcp-mcp: A ŋgə bwaagʉlə sâ nyə á dʉ́g yí nə sâ nyə á gwág yí, njɨ, buud bwə́ áŋgɛ̂
    nə magʉlə sâ á ŋgə́ bwaagʉlə yí.
  hat-hat: L'ap di sa l' wè, sa l' tande. Men, pesonn pa asepte mesaj li.
  npl-NT: Ye kitematiltia tlan yokitak iwa yokikak, pero amaka kineltoka tlan kitematiltia.
  bgg-bgg: Chiih-è ai ne nyie doh ne nyie yoi pha ji yao shii, jimagungde hanyie è
    airo mua ji ayoi phi ro.
  eng-TCENT: He testifies to what he has seen and heard, yet no one receives his testimony.
  eng-BSB: He testifies to what He has seen and heard, yet no one accepts His testimony.
  cpu-NT: jiñaaventakotziro okaratzi jiñiiri, okaratzi ikemiri. Iro kantamaitacha
    eero ikempisantaitziro okaratzi jiñaaventziri.
  san-ASM: স যদপশ্যদশৃণোচ্চ তস্মিন্নেৱ সাক্ষ্যং দদাতি তথাপি প্ৰাযশঃ কশ্চিৎ তস্য সাক্ষ্যং
    ন গৃহ্লাতি;
  tac-NT: Alueka ruwime júkuru napu etele bo'né 'lige napu akele alé 'pa rewagachi,
    nobi we'ká ralámuli jena wijchimoba mochígame tabilé bijchígigó.
  eng-WEBPB: What he has seen and heard, of that he testifies; and no one receives
    his witness.
  gfk-H: I hasahesa ta ing gata nas ma ing gata hadadei, senbia taia tikai pai kap
    timaan ira nuna hinhinawas.
  viv-viv: Ada gavadi lobameya giꞋitana be ginogalina, medema faꞋina gilukahihiyena
    tu keke tamo hakwadi Bana bonana gidavenogaleni.
  yao-yao: Jwelejo akutyosya umboni wa indu yaiweni ni kuilipikana, nambo ngapagwa
    mundu jwakukunda indu yakuisala.
  tgp-tgp: Mo lo vere na sava mo hitera, mo rongora, pani tamlohi la sopo rasua.
  auc-NT: Tömengä Wængonguï weca quïëmë adingä inte quïëmë ëñëningä inte mänïnö ante
    apæ̈necä ëñëninque wadäni wæætë, Näwangä impa, ante änämaï ïnänipa töö.
  kbc-NT: Niɡ̶iniwa eetetece niɡ̶inoa ane nadi, codaa ane wajipate. Pida aɡ̶ewi ina
    mica ane dibatege lotaɡ̶a.
  bmh-bmh: Go nugtal gonugau ameg nug ecesab uligeun mui ze ipal dabug nug doun mui
    duailel awaraneu, bo, dudu asiu gonugau ze doimai, oiagab petak ab tam.
  ctu-BL: Mi' sub chuqui tac tsi' q'uele yic'ot chuqui tac tsi' yubi. Ma'anic majqui
    mi' ñopben i t'an.
  meq-meq: Ma tsikiye na, ka wu nakə a ŋgatay ada a tsəne aye. Ane tuk na, wu nakə
    a tsik aye na, ndəray ma təmiye bay.
  noa-H: Mamʌ hirua magba, mʌ k'ãaijã hʌ̃gt'armta hichdëucha hoowia hichdëucha hũrtarrta
    jaau sĩebahab hajim hanʌm Jesús higwia. Mamʌ magʌmjã k'apancha k'aba nʌm hi hiek
    hʌ̈k'a durrum k'ʌʌn.
  alp-NT: Ilepa loko saisa rebe Iselure kai rebe Ilenere po tamata mei nusa meije
    sae ipersaye Eni lepataru mo.
  san-VEL: sa yadapa"syada"s.r.nocca tasminneva saak.sya.m dadaati tathaapi praaya"sa.h
    ka"scit tasya saak.sya.m na g.rhlaati;
  kbq-kbq: Agrama antahino keno hu'nea zante Agra naneke'a huama nehie, hianagi mago'mo'e
    huno agi agenke'a antahi anira osu'ne.
  kbh-kbh: Cachá nts̈amo tojinÿe y tojouencá entsoyebuambná, pero chë entsichamo soyënguiñe
    ndocná quenatos̈buaché.
  ron-LSB: Ceea ce a văzut și a auzit, despre aceasta mărturisește; și nimeni nu primește
    mărturia lui.
  pon-pon: O me a kilanada o ronada, iei me a kin kadedeki, a jota me kamelele a kadede.
  nhe-BL: Huan yajaya tlayolmelahua tlen quiitztoc huan quicactoc nepa elhuicac, pero
    miyac tlacame ax quineltocaj tlen quinilhuía.
  sps-sps: Ayei te vegiau tsuk iny non a ka te tagei Ya ana ka te nongoiny Ya Gormirmir,
    sana sikia ta mes ma faarof iny vegiau Tsunia, a tee vainy tsun to ari te faarof
    iny Ya ri faamainy ton vegiau Tsunia.
  wnc-wnc: Ita wamu sanga akakut takngaat atnatapbut takngaatde yakapan ngana aminu
    kuupbamda natapa siakan dua singgak.
  bus-bus: ègↄ̃ pↄ́ kɛ̀ à è kↄ̃n yã kɛ̀ à mào sèeda kɛɛ, ben gbɛ̃kee e à yã siiro.
  gub-BL: Umume'u wemixak kwer weminu kwer purupe. Xo màràn teko zo uzeruzar hehe
    a'e wà. Teko tetea'u nuzeruzar kwaw ize'eg rehe wà.
  imo-imo: Yuni mulu kombuna kanopa pilerimu mele nimbe tirimo nalo imbomani kolo
    toromo ningo liko tui tiko naa pimele.
  boj-boj: Kumbra a uneqnu qaji a deqa saeqnu. Anjam a queqnu qaji di a na babtosiq
    mareqnu. Ariya mandam qaji tamo uŋgasari naŋgi aqa anjam di ojosaieqnub.
  eng-DRA: 'And what he hath seen and heard, that he testifieth: and no man receiveth
    his testimony.'
  knf-knf: aji ţup uko wi awinuŋ akuţ aŧiink kë nin aloŋ aşë wo aanji di pŧiink uţup
    wi nul.
  san-KHM: ស យទបឝ្យទឝ្ឫណោច្ច តស្មិន្នេវ សាក្ឞ្យំ ទទាតិ តថាបិ ប្រាយឝះ កឝ្ចិត៑ តស្យ
    សាក្ឞ្យំ ន គ្ឫហ្លាតិ;
  arn-NT: Ka dungukey tañi pekeel ka ñi allkükeel, welu iney no rume feyentukelaeyew
    kisu tañi piel.
  zas-NT: abiꞌ rüman ni ma baguiaaman ni ma biguiejn tëëman, per achut rliladx ni
    rnieeman.
  ken-NT: Yí ǎghati bo mɛnyɨŋ ɛbhɛn yi aghɔ nɛ amɨ́k, aghók nɛ batú. Yɛ̌ nɔ, yɛ̌
    mmu apú noko ɛnyɨŋ ɛnɛ yi árɛ̀m mbɔ ɛnyɨŋ.
