verse: JHN.003.032
translations:
  kpx-kpx: '@see-verse:JHN.003.031'
  okv-H: Eto embo uhu ta eto puvurari amita ke te ari te do ingari eto do kiari avo
    hande eaguja te embo isapamane na mane ingiora.
  tbo-tbo: Yada dewahi i gagalehi ma i noonolihi amaka i paliweleta po a baha ta nonoli
    ma lawa gehouhi ega hita kawamoineya.
  mal-C: താൻ കണ്ടതും കേട്ടതുമായ കാര്യങ്ങൾക്ക് അയാൾ സാക്ഷ്യംവഹിക്കുന്നു. എന്നാൽ അയാളുടെ
    സാക്ഷ്യം ആരും സ്വീകരിക്കുന്നതുമില്ല.
  grc-SR: ⸋Καὶ⸌ ὃ ἑώρακεν καὶ ἤκουσεν, τοῦτο μαρτυρεῖ· καὶ τὴν μαρτυρίαν αὐτοῦ οὐδεὶς
    λαμβάνει.
  bgc-bgc: उसनै जो कुछ देख्या अर सुण्या सै, वो उस्से की बात करै सै, पर उसकी गवाही
    कोए न्ही मानता।
  khz-khz: Ia vonai egitato e ekamonagito gaura ekilagi-matagairana, na talima taa
    na gena kila ati egapi-rageana.
  deu-TKW: bezeugt, was er gesehen hat und hörte, und niemand nimmt sein Zeugnis an.
  zsr-NT: Bönniꞌ ni runëꞌ lnaꞌ lau qui le bléꞌinëꞌ len le byönnëꞌ, san nutu nu rziꞌ
    lu nëꞌi le runëꞌ lnaꞌ lau.
  lin-lin: azali kotatola na tina na makambo oyo amonaki mpe ayokaki, kasi moto moko
    te azali kondima litatoli na Ye.
  hns-NT: Bakie dje swarag me se aail hai, oe bataawe hai djaun tjiedj oe hoewa dekhies
    aur soenies hai. Tabbo koi na okar baat bieswaas kare hai.
  noa-E: Mamʉ irua magba, mʉ khãaijã ʉ̈gtharmta ichdëucha oowia ichdëucha ũrtarrta
    jaau sĩebahab ajim anʉm Jesús igwia. Mamʉ magʉmjã khapancha khaba nʉm i iek ʉ̈kha
    durrum khʉʉn.
  eng-EMTV: And what He has seen and heard, that He testifies; and no one receives
    His testimony.
  mib-NT: Te nácani ya jnūhun jeē ní jito ya jiín jéē ní jini sōho ya. Te ñayuu chi
    tu cácandíje i jnūhun cáhán yā.
  lif-NT2: खुने़ॽग निःसुबा नु खे़प्‍सुबा पाःन्‍हाॽए पाःत्तुॽ, कर आत्तिल्‍ले़आङ् खुने़ॽ
    कुबाःन्‍निन् नसाःन् मे़जोगुन्‍लो॥
  xnj-xnj: Mwene ijova gala geagawene na kuyuwana, nambu kawaka mundu mweiyidakila
    ujumbi waki.
  mmx-mmx: Neni i paase mi levempanga neni ga ven i la gang tonga i, ketla kopmen
    teta i siam ka levelinga ren.
  cbr-NT: An ca an iscë ñucama ñuianan, an cuacë banacamaribi ñuia, ñuiabi ca uinu
    'icë unínbi aín bana ca asérabi 'icë quixun sinanima.
  tee-NT: Ju tuchi lakts'inta ju yuchi chai k'asmat'ach pus yuchach ju najun. Para
    jantu xamati' laca'ini ju ixchivinti.
  eng-LSV: And what He has seen and heard—this He testifies, and none receives His
    testimony;
  cak-NT: Ri Jun ri petenak chicaj, can ja ri ruc'oxan-pe y rutz'eton-pe, jari' ri
    noruk'alajij-ka chake. Pero ri winak man niquijo' ta niquinimaj ri nuk'alajij
    raja'.
  pah-NT: Ga omombe'u g̃wembiepiagipyra g̃wemienduvipyra reheve. G̃a ki a'e te ndogweroviarihu
    ganhi'ig̃a.
  sja-NT: Irua jarapari ichia unuda mãik'aapa ũrida ɨt'ari, apidaapa ijãa k'iniada-e
    p'anɨ pɨjida irua jara bɨ.
  xed-xed: Gwaɗa ta ghəŋa skwi nghaŋ tsi nda ya snaŋ tsi ta gwaɗə tsi. Haɗ mndu ta
    tsuʼaftá gwaɗani wa.
  glk-glk: اون از اونچی کی بیده و بیشنَوسته شهادت دهه، امّا هیچکی اونه شهادته قبول
    نوکونه.
  mks-NT: Ta cáha̱n mé a̱ cán sa̱há ña̱ na̱xini xi̱hín nu̱u̱ a̱ ta cáha̱n sa̱há ña̱
    na̱xini jo̱ho a. Joo ni in na co̱ cúni̱ candúsa na ña̱ cáha̱n mé á.
  gfk-S: I hininaawas ta ing igate nes ma ing igate hadade, iesene pata tikenong paile
    kap usurane ira nuno hininaawas.
  bmu-bmu: Yaŋön yuai eka möt kutuba malöhi, miaŋgö könaŋi jiba naŋgöba dangunu ewö
    kinja. Mewö kinjapmö, naŋgönaŋgö keuŋi mi ambazip kunŋan kun qahö möt aŋgön kölja.
  dgz-dgz: Kimani Viseni apanewa dim da aupa yaveni ge anuni oisewa waiwan go waenapan
    noa ya wariwanum.
  eng-GNV: 'And what hee hath seene and heard, that he testifieth: but no man receiueth
    his testimonie.'
  zaa-NT: Lèe nna riquixé'e nu bila'nie nna nu biyéninie nna, pero lanú nuỹa rudà
    nàgui'į nu riquixé'e.
  eng-WEBSTER: And what he hath seen and heard, that he testifieth; and no man receiveth
    his testimony.
  guh-guh: Bajaraponë picani tsipaeba jivijavabelia pacuene tane athëbëtatsia. Tsipaebanua
    picani palivaisi ata jumetane athëbëtatsia. Itsiata baitsi jane daxitajivi jumeaebatsi
    petsipaebilivaisianë.
  bon-bon: Tabe eei bine jeitnäjenenemige, tabe lui bine ituge päpänena piiyepu tabe
    lui poto cidi me ituge ätecijana, yepä biname cina lica ecatisi teeme aitneja
    ne.
  nhw-BL: Huan yaya tlayolmelahua catli quiitztoc huan quicactoc nepa ilhuicac, pero
    miyaqui masehualme amo quineltocaj catli quinilhuía.
  swh-ONEN: Yeye hushuhudia yale aliyoyaona na kuyasikia, lakini hakuna yeyote anayekubali
    ushuhuda wake.
  wbi-wbi: Sino asivwene na kupulika se sino ikwoleka, neke nakwale umuunhu juno ikwupila
    juno ikwupila uvwolesi vwake.
  bba-bba: Ye u wɑ kɑ ye u nuɑ, yen ɑrerɑ u dimɔ. Adɑmɑ ɡoo sɑri wi u win ɑreru wurɑ.
  eng-KJVCPB: And what he hath seen and heard, that he testifieth; and no man receiveth
    his testimony.
  kgk-NT: Ha'e omombe'u gwembiexagwe ha gwemiendukwe mate. Ha avave joty ndogweroviái
    joty íxupe.
  waj-waj: ari toovaaraata ari rikioovaaraatama tikiai hama gioonna kiaapu voovoono
    rikiaivai.
  cpy-cpy: ikenkithata-kotziro okaatzi iñiiri, okaatzi ikemiri. Roo kanteencha eero
    ikemijantee-tziro okaatzi ikenkithata-kotziri.
  ekk-PKP: Tema tunnistab sellest, mida ta on näinud ja kuulnud, kuid keegi ei võta
    tema sõnu vastu.
  mpx-mpx: Iya bugul bolo i kitel ge i hagoem labulabumwa wasana i wasaan, yaa wana
    baaba nige gamagal etega i aabulilek-an.
  wbp-wbp: Ngulangkuju kala-jana yirri-puraja ngulaju nyiyarningkijarra kujalpa nyangu
    manu purda-nyangu kankarlarra. Ngulakuju kalurla yimikiji purda-nyanjarla ngungkurr-nyina
    ngari marnkurrpa-mipa, kula panu.
  luo-luo: Otimo neno kuom gik moseneno kendo owinjo, to onge ngʼama orwako nende.
  nhe-NT: Huan yajaya tlayolmelahua tlen quiitztoc huan quicactoc nepa elhuicac, pero
    miyac tlacame ax quineltocaj tlen quinilhuía.
  aii-aii: ”ܗ̇ܘ ܒܸܣܗܵܕܵܐ ܝܠܹܗ ܒܘܼܬ ܡܸܢܕܝܼ ܕܚܙܹܐ ܠܹܗ ܘܫܡܝܼܥ ܠܹܗ، ܐܝܼܢܵܐ ܐܘܼܦ ܚܲܕ ܠܹܐ
    ܝܠܹܗ ܩܲܒܘܼܠܘܼܗ̇ ܣܵܗܕܘܼܬܹܗ.
  esk-NT: Aasrii uqautigigaa qiñikkani tusraakkaniḷu, aglaan kisupayaat uqałha akuqtunġitchaat.
  msb-msb: Nagatestigo siya sa iya mga nakita kag nabatian pero mga pira lang an nagatuod
    sa iya.
  cpa-NT: He¹²dsa jǿg³ quiah¹² hi² ma²ca¹ jái¹dsa, hi² ma²ca¹nǿng²dsa. Cónh¹jøng²
    tsa¹hé² dsa² jue¹² jǿg³ juúh²dsa.
  dso-dso: ସେ ଜନ୍‌ଟା ଦେକ୍‌ଲା ଆଚେ ଆରି ସୁନ୍‌ଲା ଆଚେ ସେ ବିସଇ ସେ ଜାନାଇଲାନି । ମାତର୍‌ ସେ
    କଇରଇବା କାତା କେ ମିସା ନାମତ୍‌ ନାଇ ।
  meu-meu: ia ese e ita bona e kamonai ḡaudia na e gwaurai hedinaraimu, a tau ta ese
    ena hereva se abi daemu.
  yva-NT: Yesus taune po munijo ntiti raen muno taune Po Amisye apa ayaowe raranivo
    amarikoame rai. Weramu arono Po anakotare umaso raura kakavimbe, vatane wanave
    raije ramu.
  dgc-dgc: Mégbaheta siya ta neta na éy ta nabati na, pero éwan méniwala du tolay
    ta kagi naa.
  zpm-NT: saṉgue me, niapse grë miṉe bin me, grë miṉe goṉ me miṉ co rnee me lo miech;
    ¡ni choot rliladzda!
  hix-NT: Noro rma, omeroro nekarymekon hatà. Kahe yawo tànenyetxhàrà rma yokarymekon
    hatà. Kahe yawo tànenytxatxhàrà xarha yokarymekon hatà. Noro yonytxahra mak nehxatxkon
    hatà, toto komo. Àro wyaro hamà kahra mak nehxatxkon hatà, noro nekarymatxho hoko.
  sim-sim: Or mashi os or sawewa mbele mbele ol or heyenda nga or misinda nga sawenda
    ria. Hako ma misambik fehe mbeek mashi orhin misihi toltambananda ambu lir.
  npi-ULB: उहाँले जे देख्‍नु र सुन्‍नुभएको छ, त्यसको गवाही दिनुहुन्छ, तर उहाँको गवाही
    कसैले स्वीकार गर्दैन ।
  cgc-cgc: Kanen i na alin ta langit gasugid parti ta mga nakita daw mga namatian
    din naan ta langit, piro pila nang gapati ta iya na sugid.
  tim-tim: Yâkŋe siâ siâ ekmâ nâŋgâep aregât den patŋe makmap. Dâ luâk âmbâle hârokŋe
    yâkgât denŋe bo nâŋgâmai.
  yor-yor: Ohun tí ó ti rí tí ó sì ti gbọ́ èyí náà sì ni òun ń jẹ́rìí rẹ̀; kò sì sí
    ẹni tí ó gba ẹ̀rí rẹ̀.
  wos-wos: Dé xéndén jonduka akwi xékéndén hundika akwi dé diré wa. Wandéka di déka
    hundi xékénjoka hélék di ya.
  emp-NTPO: Idjiabʌrʌ bed̶ea b̶ʌa bajãne ununanebemada, ũrĩnanebema sid̶a. Mãwãmĩna
    idjia bed̶ea b̶ʌra naʌ̃ ẽjũãnebemarã ni ab̶aʌba ĩjãnacaa.
  eng-F35: And to what He has seen and heard He testifies, yet no one receives His
    testimony.
  ind-ind: Dia memberi kesaksian mengenai hal-hal yang sudah dilihat dan didengar-Nya
    di surga, tetapi hanya sedikit orang yang menerima kesaksian-Nya itu.
  pes-OPCB: او آنچه را که دیده و شنیده است بیان می‌کند، ولی عدهٔ کمی سخنان او را باور
    می‌کنند.
  mpt-mpt: E inamin namino watemebu osa eka wentebu osa nakaia unangai o wengo oyebe
    otane i e wengo mo wentehabibbabe.
  ssx-ssx: ipikana꞉ma꞉ handa꞉la꞉eki make opita꞉la꞉eki make la kita꞉la꞉pate wanda꞉halima꞉
    ipika꞉ pi opua na miniki halememe.
  mkl-mkl: Wɑ jɛ sɛɛdɑi mii iyi í yɛ do iyi í ɡbɔ. Ammɑ inɛ kɑ̃mɑ kù wɑɑ jɛsi sɛɛdɑɛ.
  gaq-gaq: ମେଁ ଆଣ୍ତିନେ କେଲେଃକେ ଆରି ଦ୍ରିଗ୍‌ଲେଃକେ ଆତେନ୍‌ ବିସୟ୍‌ରେ ବାଲିର୍‌ଏ ଡାଗ୍ଲା ମେଁ
    ବାଲିର୍‌କ୍ନେ ସାମୁଆଁ ଜାଣ୍ଡେ ଆସାଃଆର୍ ଣ୍ତୁ ।
  gof-RNT: I ba be7idabaanne si7idabaa markkattees, shin iya markkatethaa ekkey baawa.
  unx-unx: ଇନିଃ ନେଲାକାଦ୍‍ ଆଡଃ ଆୟୁମାକାଦ୍ ତେୟାଃରାଃ ଗାୱାଇ ପେରେଃକେଦା ମେନ୍‌ଦ ଇନିୟାଃ ଗାୱା
    ଜେତାଏ କାକ ମାନାତିଙ୍ଗ୍‌କେଦା ।
  gah-gah: Áisi nene netá matá geleko ániga netakumú loaká noimóza, aí gakó giliake
    amegesaló mila vegená mukí niamave.
  lcm-lcm: Kapo amalmalangasai ta keve bil ang kata arai ania na kata longong ia,
    sikei kapo kovek ta sikei kapo ainak ani kana mengen.
  aer-aer: Re tyerrtye areyeke ileme iwenhe-arle re areke awekele alkere akertnenge,
    kenhe tyerrtye urrpetyele ware-arle awerlenge nhenge iwenhele re angkemeke.
  qvc-NT: Chaymi payqa syilupi rikashqanda, uyashqanda yach'achikun. Piru tukuy chaykunata
    yach'achiptimbismi, ancha achka runakuna mana kriyinllapachu paytaqa.
  tgl-ULB: Nagpapatotoo siya kung ano ang kaniyang nakita at narinig, ngunit walang
    taong tumatanggap sa kaniyang patotoo.
  cbs-NT: '@see-verse:JHN.003.031'
  xtm-NTPP: te ká'an ya ja jiniso'o ya ma ji'in ja jini ya ma. Kovaa ñatuu na in kándija
    ja ká'an ya ma.
  nnq-nnq: Jweno agagabweni nu kugajoa nga agachalakicha, nambu abije mundu ojwajeketela
    nhwalo gwakwe.
  bao-NT: cʉ̃ ca ĩariquere, cʉ̃ ca tʉoriquere, wedemi. To biro cʉ̃ ca ĩimijata cãare,
    jĩcʉ̃ ʉno peera cʉ̃ ca wederijere díámacʉ̃ tʉo nʉnʉjeetima.
  san-ORI: ସ ଯଦପଶ୍ୟଦଶୃଣୋଚ୍ଚ ତସ୍ମିନ୍ନେୱ ସାକ୍ଷ୍ୟଂ ଦଦାତି ତଥାପି ପ୍ରାଯଶଃ କଶ୍ଚିତ୍ ତସ୍ୟ ସାକ୍ଷ୍ୟଂ
    ନ ଗୃହ୍ଲାତି;
  huv-NT: Nej andeac wüx leaw ajaw, at andeac wüx leaw anguiay; pero nejinguind ngo
    mayar andeac nej.
  otn-NT: '''Nɛ̱ i̱ mma̱ te bi̱ nnu̱p''ʉ ma̱hɛ̱ts''i̱. Nu̱''a̱ ra̱ hya̱ bi øde, gue''a̱
    mma̱n''a̱. Pɛ hi̱njongui̱ ɛ̱c''ɛ̱i̱ na̱ ra̱ hya̱ i̱ mma̱.'
  nop-nop: Tiŋa adi nemenemek kunum gineŋ kaŋ nadiguk u yolak kaŋ metamdi medeŋiŋ
    mu nadimiiŋ.
  obo-NT: Ahad id ponudtuu rin iddos moka‑atag to nokita woy norinog din diyot datas
    to langit, waa moho goli od pomakoy taddot id posivonnaa rin.
  cak-ENT: Ri Jun c'a ri petenük chila' chicaj, ja ri rac'axan-pe y rutz'eton can,
    jari' ri nberuk'alajrisaj-ka cheke. Pero ri vinük man ncajo' tüj nquic'ul ri nuk'alajrisaj
    rija'.
  lif-NT: ᤂᤢᤏᤧ᤹ᤃ ᤏᤡ᤺ᤛᤢᤒᤠ ᤏᤢ ᤂᤧᤵᤛᤢᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤣ ᤐᤠ᤺ᤳᤋᤢ᤹. ᤁᤖ ᤀᤠᤳᤋᤡᤸᤗᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤒᤠ᤺ᤴᤏᤡᤴ
    ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤴᤗᤥ॥
  mie-NT: De nácani yā tūhun jā ní jinī yā jíín jā ní jini yā. De nchivī chi nduú
    cándíja ji tūhun cáhān yā.
  san-TIB: ས ཡདཔཤྱདཤྲྀཎོཙྩ ཏསྨིནྣེཝ སཱཀྵྱཾ དདཱཏི ཏཐཱཔི པྲཱཡཤཿ ཀཤྩིཏ྄ ཏསྱ སཱཀྵྱཾ ན
    གྲྀཧླཱཏི;
  qve-NT: Chayraykun Diospa Wawanqa hanaq pachapi rikusqanmanta, hinallataq uyarisqantawan
    ima riman. Ichaqa manataqmi kay pachapi runakunaqa paypa willakusqantaqa creenkuchu.
  pao-NT: Soo Te Pabe'e no'oko ka Te Naa-witu sopedakwadoona te too'e tuukwe'e, pana
    susumudu numu gi oo naka'oedyukute.
  cbu-NT: Apanllee chínash iyaam kamanirangiya. Waana izuuru yasayaru, kamanirangiya.
    Kamanirangtaa, ashiritaa nda ashpartini mangoonarangani;
  usa-usa: aónarena ítarai-qtataaqtaba Áánûqtuni márûpaqa wemá kétiye. ááqibo keráwáqá
    wenáaraqa taákaq íkemaraae.
  soy-soy: Lɛ̃ kuu n yɛ̃́ uu kɔ kom ɑseérɑ kuu lésɛ, ɑmɑ́ úkɑ úu kɔ pɛɛ lɛ̃ kuu
    ḿ mɑ ŋmurɛi.
  hui-hui: Ibugua handayagobi hale hayagobi wali agalihondo lamialu kagola tigua yu
    tiga nabi ka.
  amf-amf: Kidi yinin haaponbee yinin qansonbeam kida tarje; kinin tarjenamaar tiyea
    qolehe.
  quc-NNT: Ri Are' k'ut, are kutzijoj ri rilom, ri u tom. Man k'o tä k'u jun kukojo
    jas ri kub'ij.
  dob-dob: Yage nidi niꞌatu ꞌiꞌitedi manudi ꞌisimana apwesa ta nigeya ꞌebweu yaita
    ꞌinoonodi nai ꞌiemiemisedi ꞌina simana nidi manudi.
  wrs-wrs: Himba ishunvra, nom hev ten vena, nonglanam, eva hellevnam, heva os owai,
    mongova ovranamoa, nomba temba ishovnamba himba.
  mca-mca: Hakha'an nifel pakha' yi'wen qa yepi'ye' iye. Qa hamƚe nek'enheyuye'ets.
  tzo-TZC: Jech xtoc ta xalbe scꞌoplal ti cꞌusi yiloje, ti cꞌusi yaꞌyioj teye. Pero
