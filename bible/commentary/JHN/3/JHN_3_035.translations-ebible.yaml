verse: JHN.003.035
translations:
  kpx-kpx: Dilavau isivi au mo omisi onobenobe bahata malei omige au au negomo ke
    bahata nibievema.
  okv-H: Eto God Mamo na amita Meni osa eaguja avoeto ari tapa Meni ta ingeni ta iketo
    toaguja.
  tbo-tbo: Guyau Natuna i luhogaleya yaka anani taniwaga u nimana i hounihi.
  mal-C: പിതാവു പുത്രനെ സ്നേഹിക്കുന്നു; സകലതും അവന്റെ കൈയിൽ ഏൽപ്പിച്ചുമിരിക്കുന്നു.
  grc-SR: Ὁ πατὴρ ἀγαπᾷ τὸν υἱόν, καὶ πάντα δέδωκεν ἐν τῇ χειρὶ αὐτοῦ.
  bgc-bgc: पिता अपणे बेट्टै तै प्यार करै सै, अर उसनै सारी चीज उसकै हाथ्थां म्ह दे
    दी सै।
  khz-khz: Tamana na Natuna eulamagiana, e gau maparara ia gimanai etao-kaurato.
  deu-TKW: Der Vater liebt den Sohn und hat alles in seine Hand gegeben.
  zsr-NT: Dios Xuz nadxiꞌinëꞌ Zxiꞌnëꞌ, atiꞌ yúguꞌtë le dë chnudödëꞌ lu nëꞌë Zxiꞌnëꞌ
    naꞌ.
  lin-lin: Tata alingaka Mwana, mpe Mwana azalaka na bokonzi kowuta na Tata mpo na
    kokonza nyonso.
  hns-NT: Pieta Parmeswar aapan Beta ke bahoet tjaahe hai, aur sab tjiedj okar haath
    me saupies hai.
  noa-E: Chi Ayaujã ich Chaai jãsene wai sĩewai nem thʉnʉmjã thum ãba irigta jaaubajieb.
  eng-EMTV: The Father loves the Son, and has given all things into His hand.
  mib-NT: Máá yá jeē cúu ya Tatá, yōhyo manī yā jiín Séhe ya, te ndɨvii ni jēhe ya
    ndaha Séhe ya jeē ndacu ya jniñu nuū.
  lif-NT2: पानुदिङ् पाःल्‍ले़ आबाङे कुस्‍साःन् लुङ्‌माॽ तुक्‍तुॽ, हे़क्‍क्‍याङ् काक्
    पाःन्‍हाॽ कुहुक्‍को पिरुआङ् वाॽरो॥
  xnj-xnj: Dadi amganili Mwana na amgotolili vindu vyoha.
  mmx-mmx: Moroa i balamu aleng ne Nitna la ira lok li vam levempanga axap maxopok
    at loklok tatao ren.
  cbr-NT: Nucën Papa Diosan ca aín Bëchicë nuibaquin axa aín 'ibu 'inun camabi ñu
    a 'ináncëxa.
  tee-NT: Ju xapai Dios mapaini ju ists'alh. Chai xtaknik'ota ixtachaput ju ists'alh.
  eng-LSV: the Father loves the Son, and has given all things into His hand;
  cak-NT: Y ri Ajaf Dios yalan nrojo-wi ri Ralc'ual, y pa ruk'a' raja' xujach-wi ronojel.
  pah-NT: Tupana'ga oarõ hete gwa'yra'ga. A'ero ga ga mbopopoakarukari togwereko pa
    ti ga g̃wemimbotarimo.
  sja-NT: Tachi Ak'õrepa ichi Warra k'inia iru bapari. Ne-inaa jõmaweda iru jua ek'ari
    bɨji irua ak'ɨmerã.
  xed-xed: «Ɗvuɗva Da ta Zwaŋ, ka fanamtá tsi ta inda skwi ma dzvani.
  glk-glk: پئر پسره محبت کونه و همه چیزه به اون بیسپرده.
  mks-NT: Ta Ndióxi̱, tátá a̱ ña̱ íin indiví quíhvi̱ ndiva̱ha ini a in túhún ji̱ni̱
    já ja̱hyi a ta na̱sa̱ha̱n ndée̱ a̱ nu̱ú ja̱hyi a ña̱ ná cuu caja tócó ndihi ña̱ha.
  gfk-S: Mama i manga sip no Natine, kaie igom bul ie be na harkurai ta ira linge
    bakut.
  bmu-bmu: Iwinöŋ Nahönŋi uruŋan jöpaköm waŋgimakzawaŋgöra aka yuai pakpak buŋa qem
    waŋgiba böröŋe ali ahöza.
  dgz-dgz: Mamewa otua menan anu gureni menan dim dim iragi Otua nani bagup baraen.
  eng-GNV: The Father loueth the Sonne, and hath giuen all things into his hande.
  zaa-NT: Tàtaa nna catsi'ínie Ỹi'ni áa. Iyábani ca cosa nna chi betie cą latsi' né'e.
  eng-WEBSTER: The Father loveth the Son, and hath given all things into his hand.
  guh-guh: Dioso bitso asiva pexënato. Tocopata daxitacuene pevetsinexa, pitorobinexanua.
  bon-bon: Babe te singi gyene teeme Bägrä tääpume, siige iyeta gwidape ituge acrana
    teeme ime cabu.
  nhw-BL: Toteco Dios quiicnelía Icone huan quimacatoc tequiticayotl ica nochi catli
    onca.
  swh-ONEN: Baba anampenda Mwana, naye ametia vitu vyote mikononi mwake.
  wbi-wbi: UNguluve uNhaata amughanile umwanaake, kange avikile fyoni mu mavoko ghaake.
  bba-bba: Bɑɑbɑ u win Bii kĩ, mɑ u nùn yɑbu kpuro nɔmu sɔndiɑ.
  eng-KJVCPB: The Father loveth the Son, and hath given all things into his hand.
  kgk-NT: Ha Nhandejáry katu Nhande Ru va'e ohayhu va'e gwa'ýry. Enterove va'e járy-ma
    voi oiko ta'ýry.
  waj-waj: 'Ari Koovaano ari Mmaapuuvaara kaayauma mmuduuya ruoo inna tinoo: Mmuakiaa
    mminnaiyauvaara na diauneema eenoo dianee, tiivai.'
  cpy-cpy: Irika Ashiteeri retakotari Itomi, ipinkatha-ritakaakiri maawoeni tzimayita-tsiri.
  ekk-PKP: Isa armastab Poega ja on kõik andnud tema kätte.
  mpx-mpx: Tamana Natuna i nunuwana-an ge bugul gegewena i teli nimanaa.
  wbp-wbp: Wapirra Kaatu karla nyanungu-nyanguku Ngalapi-nyanuku yulkami-nyayirni,
    manu wiri-ka yirrarni nyiyarningkijarraku.
  luo-luo: Wuoro ohero Wuowi, kendo oseketo gik moko duto e lwete.
  nhe-NT: Toteco Dios quiicnelía Icone huan quimacatoc tequihuejcayotl ica nochi tlen
    onca.
  aii-aii: ”ܒܵܒܵܐ ܟܹܐ ܡܲܚܸܒ ܠܒܪܘܿܢܵܐ، ܘܡܘܼܬܒ݂ܵܐ ܝܠܹܗ ܟܠܔ ܡܸܢܕܝܼ ܒܐܝܼܕܵܬܘܼ̈ܗ‌ܝ.
  esk-NT: Aapam Iġñiñi piqpagiplugu aasrii supayaat aatchuutigigai ilaanun.
  msb-msb: Namumuot an Ama sa Anak kag ginpabuot sa iya an tanan.
  cpa-NT: Hnio¹ Diú¹³ ja³ŋiúh³dsa. Ma²ca¹dsii¹dsa gug² tai³ ja³ŋiúh³dsa ca¹lah¹jǿ¹
    juu¹² jmø³hiég¹ quiah¹²dsa.
  dso-dso: ବାବା ପିଲାକେ ଆଲାଦ୍‌ କରି ସବୁ ବିସଇ ତାର୍‌ ଆତେ ସର୍‌ପି ଦେଲାଆଚେ ।
  meu-meu: Tamana ese Natuna e lalokau heniamu, bona ḡau idoidiai ia imana ai vada
    e ato.
  yva-NT: Injayo Amisy muiny irati Apa Arikainye ai, weti Po anakotaro rui vayave
    raunande Ai vintabo.
  dgc-dgc: Mahal na Diyos tu anak na a Jesus, a inatdinan na siya ta étanan, a siya
    dén i te kapangyarian.
  zpm-NT: Rleyniedox Dios me, nac me Xpëëd Dios; gane grëtaa ncuaaṉe no gbaa, no lo
    guidzliu, ladznia me psaṉ Diosa.
  hix-NT: Buru xe rma haxa nay hamà, noro, àyàmà. Àro ke, omeroron kom yoh me neryeye.
  sim-sim: Avui Wasilaka jikisi orhin wapnuku orhik or ewendari osik mbele mbele orhi
    ondon tavarenje jikisi orhik hari ri.
  npi-ULB: पिताले पुत्रलाई प्रेम गर्नुहुन्छ, र उहाँले सबै कुरा उहाँको हातमा दिनुभएको
    छ ।
  cgc-cgc: Kanen i na papadala, kanen Bata ta Dyos Amay daw papalangga kanen i ta
    Dyos daw patugyanan ta tanan.
  tim-tim: Akto areâk bo. Anutuŋe ikiŋe nanŋe ekmâ heŋgemgom okot âlep agaŋmâ wan
    me wan hârok waŋep.
  yor-yor: Baba fẹ́ Ọmọ, ó sì ti fi ohun gbogbo lé e lọ́wọ́.
  wos-wos: Yafa God déka nyanka dé némafwimbu mawuli ye. Némafwimbu mawuli yata dé
    déka atéfék jondu hwe, dé wun jonduka jémba hatindéte.
  emp-NTPO: Dadji Zeza Ãcõrẽba idji Warrara quĩrĩã b̶ʌa; maʌ̃ bẽrã ne jũmada diasia
    idji jʌwaed̶a erob̶amãrẽã.
  eng-F35: The Father loves the Son and has given all things into His hand.
  ind-ind: Allah mengasihi Anak-Nya dan sudah menyerahkan segala sesuatu ke dalam
    tangan-Nya.
  pes-OPCB: پدر آسمانی ما او را دوست می‌دارد، و همه چیز را به دست او سپرده است.
  mpt-mpt: Eka Aalebe e miine Yesuse kla goba bianea titilo omanea inamin namino alukum
    eta olalebua kima biebe.
  ssx-ssx: Atekema꞉ ipika꞉ Eiyeke pa꞉ta꞉ pukima꞉ homolo hata꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao
    Eiyekena꞉ kiki pa꞉ta꞉ wina꞉ la꞉la꞉me.
  mkl-mkl: Ilɑɑɔ̃ Bɑɑbɑ í bi Amɑɛ nɔ í dɑɑ mii fei si ɑwɔ.
  gaq-gaq: ଆବା ଉଙ୍ଗ୍‌ଡେକେ ଆଲାଦ୍ ଡିଂଆର୍‌ଏ ବାରି ସାପା ବିସୟ୍ ମେଁନେ ନ୍ତି ବିଃ ବକେ ।
  gof-RNT: Aaway ba Na7aa dosidi ubbabaa iya kushen wothis.
  unx-unx: ଆପୁଦ ଆୟାଃ ହନ୍‌କେ ଦୁଲାଡ଼ାଃଏ ଆଡଃ ସବେନାଃ ଇନିୟାଃ ତିଃଇରେ ଏମ୍ଉତାରାକାଦାଏ ।
  gah-gah: Amelaho eza gipala ánigo amu heleake, mukí netá nene gipalámini agizakú
    molo asú okave.
  lcm-lcm: God kapo buk alava kana nat, na katala alis a keve bil aongos e kungana.
  aer-aer: Awerrirraye! Akngeye kwenhe Alere ikwerenhe atnerte ahentye anthurre aneme
    Re-anteme renhe arrerneke arne ingkirreke anthurreke alartetye anetyeke.
  qvc-NT: Tayta Dyusqam Churinda ancha kuyan. Chaymi paypa makimbi rurashqa tukuy
    runakunata, warmikunata, tukuy ima kaqta, yumbayta kamachinambaq.
  tgl-ULB: Mahal ng Ama ang Anak at ibinigay niya ang lahat sa kaniyang mga kamay.
  cbs-NT: Epa Diosun jawen bake bechipaikin jau dasibi ibuai xanen ibuxanun jawen
    kushipa dasibi inaniki.
  xtm-NTPP: Vaa Yuva ya ma chi kútoo ya Sa'ya ya ma, te wa'a ya tnu'u ja tátnuni Sa'ya
    ya ma siki ndaka ja iyo ñuu ñayivi a.
  nnq-nnq: Awawa bampala mwana na bampile ilebe yoa.
  bao-NT: Cʉ̃ Pacʉ, cʉ̃ Macʉ̃re maimi. To biri niipetirijepʉrena cʉ̃ ca doti maji
    niirijere cʉ̃re tiicojoupi.
  san-ORI: ପିତା ପୁତ୍ରେ ସ୍ନେହଂ କୃତ୍ୱା ତସ୍ୟ ହସ୍ତେ ସର୍ୱ୍ୱାଣି ସମର୍ପିତୱାନ୍|
  huv-NT: Teat Dios xeyay andiüm Micual Nej; meáwan leaw almajlüy lamayac tiül owix
    nej.
  otn-NT: Nu̱na̱ ra̱ Papá di̱ ma̱hrá̱ Ts'ʉnt'ʉ, 'nɛ̱ bi u̱nná̱ ts'ɛdi ngue di̱ ma̱nda'a̱
    te gä ja ya.
  nop-nop: Tiŋa Beudi Mihiŋiŋdok uŋgoniŋ hinek nadimiŋguk doktiŋa nemenemek hogohogok
    adi kohoŋ gineŋ mindapmaguk.
  obo-NT: Dakkoo kos ginawa to Monamon Amoy taddot Anak din, woy id sanna rin kandin
    iddos kotungud nod ponguu to langun.
  cak-ENT: Y ri Tata'aj juis vi c'a nrajo' ri Ruc'ajol, y pa ruk'a' rija' xujüch-vi
    ronojel.
  lif-NT: ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤸᤗᤧ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤢᤜᤢᤰᤁᤥ
    ᤐᤡᤖᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Maá yā jā cúu yā Tatá, ndasí mānī yā jíín Sēhe yā, de ndiviī nī nchihi yā
    ndahá Sēhe yā jā tatúnī yā nūū.
  san-TIB: པིཏཱ པུཏྲེ སྣེཧཾ ཀྲྀཏྭཱ ཏསྱ ཧསྟེ སཪྻྭཱཎི སམརྤིཏཝཱན྄།
  qve-NT: Dios Taytaqa ancha-anchatan Wawantaqa munakun. Chaymi Diosqa tukuy ima kaqkunata
    Wawanman qoran, pay kamachinanpaq.
  pao-NT: Soo Te Naa ka tu Tooa, Te Pabe'e Jesus, unu soobedyana too'e no'oko tu pooha
    oo-tamme nemawuni.
  cbu-NT: Ashirucha, Aparich Wipaa kizpur chinarangu, Shiysha, Isusoo, ichinguru tputsireetsi
    chinangcha; shiyamari ksingcha; táyaru, na Isussha wamari kasikiya.
  usa-usa: aboámá wenáanikoma kaayoné umákena máqte-qtataaqa wení akoqnááraq ámikaiye.
  soy-soy: Sɑ́ɑ Uléécɑɑ yɛ Ukɛpipi lɑlɛ uu ḿpɑ́ yo kɛɑnipɛ-i wɑi.
  hui-hui: Abahanda ibu Igini gubalini timbuniore howa mbirale bibahende ibuhondo
    miai hene.
  amf-amf: Barjo Imbaa yisa Naasaam kida nashe; yer wulam kisa hayamon demente haydine.
  quc-NNT: Ri Dios qa Tat loq' ru K'ojol chuwäch, u yo'm k'u ronojel pu q'ab'.
  dob-dob: ꞌInapwana Natuna ꞌiobobomena ꞌenega yage maiboꞌana nimanaya ꞌisaꞌuna,
  wrs-wrs: Manara, aralva und vev mindnam ombolmba, wo himba moalamangva kovoraohna,
    kuwulm wulluhunilm, nonam manimani memba lohvpa.
  mca-mca: Pakha' Ƚatata yisu'un hakha' Ƚa's, qa tisij pa' qi ƚet'unha'x qa week tenek'enhe'yij
    ene' week wekwek.
  tzo-TZC: Ti Totile cꞌux ta xaꞌi ti Snichꞌone. Jech o xal un, laj xa yacꞌbe ta yoc
    ta scꞌob scotol ti cꞌusitic oye.
  mya-mya: ခ​မည်း​တော်​သည်​သား​တော်​ကို​ချစ်​တော်​မူ သ​ဖြင့် တန်​ခိုး​အာ​ဏာ​ရှိ​သ​မျှ​ကို​သား​တော်
    လက်​သို့​ပေး​အပ်​တော်​မူ​ပြီ။-
  gng-NT: Uwien Baa yíe uʼBijɛ, nɛ ki taa' nà kɛ te ki ŋukn' wɔ.
  cbi-NTPO: Ya' Apa Dios, ya' Nanu estyamu' mitya, tinuba demadanguenuu tireve.
  ikk-NT: Ihiẹn Nwa a a sụọ Chuku-Nẹdi, ọ wegụọ ihiẹn ile che ẹ ẹka.
  leu-leu: Na Tamana pe la xunavata nane vubuxan xasingit a Natuna e voxo fo tavaie
    pana maana mo xapiak.
  maz-NT: Mizhocjimi me s'iya c'ü nu T'i'i. O nzhötü texe cja o̱ dyë'ë.
  bod-N: ཡང་ཡབ་ཀྱིས་རང་གི་སྲས་ལ་བྱམས་ཤིང་བརྩེ་བར་མཛད་ནས་ཐམས་ཅད་སྲས་ཀྱི་ལག་ཏུ་སྤྲད།
  tca-NT: —Rü Tanatü ya Tupana rü Nanexü̃ nangechaü̃. Rü ngẽmacèx marü naxmẽ́xwa nanangẽxmaxẽẽ
    i guxü̃ma i ṯacü i ngẽxmaxü̃.
  zpl-NT: Diose secanu Lliꞌñinu, nu udeteꞌ cuendanu yeene lu Lliꞌñinu para nú nibiyaꞌnu
    lu yeene.
  mbc-NT: Tînmu pînînma Iyunya mararî pra. Mîrîrî ye'nen tamî'nawîron rumakasai'ya
    man itenya'.
  ndg-ndg: Tate umpenda mwana ni kumpeya ilebe yoti mumaboko gake.
  wsk-wsk: Nuet ko Namar kua tuso, ale mel suen la kuting te beteram.
  toj-NT: Ja Dios Tatali jel yaj huax yab juntiro ja yunini, jayuj ac'ubal yip ba
    yibc'abal oj yaa spetzanil ja jas ayi.
  tbc-tbc: Bai iŋanen Nanun o tubun mi imat go, mel fidian iŋ banin lo idiri a.
  sna-sna: Baba vanoda Mwanakomana uye vakaisa zvose mumaoko ake.
  smk-NT: Wanin ta, si Dios a syay Ama, kawa'nan nayay Anak na, ket nipagamet na a
    sarba kona.
  grc-TCGNT: Ὁ πατὴρ ἀγαπᾷ τὸν υἱόν, καὶ πάντα δέδωκεν ἐν τῇ χειρὶ αὐτοῦ.
  gof-WFTW: Aaway ba Na7aa dosidi ubbabaa iya kushen wothis.
  spa-BLM: El Padre ama al Hijo y ha entregado todas las cosas en su mano.
  kyz-NT: 'Janeruwarete ''ga oporomutaramũ wa''yra ''ga ree. A''eramũ ''ga opãjẽ mua
    wa''yra ''ga upe. A''eramũ ''ga ''jau: —Tepãjẽa je omono teja''yra ''ga upe. A''eramũ
    ''ga mama''e esage apou jee— ''jau ''ga.'
  dao-dao: “Pa naw a Capa mhläkphya na lü, ahmäi naküt a kut üng a msum.
  cya-cya: Stina Ndiose lyee ndyu'hui cuiya' ti' ñi 'in Sñe' ñi, lo' yaa' can' mxnu
    ñi cunta nchgaa loo cha'.
  wrk-wrk: Buwakanya Kingkarri, maruka nyulu muwa kudanyu nanganginkanyi Jandayngkanyi.
    Yabimba nyuli nangangi Jandanyi ngiruka yabimbikanyi bukamba yaji.
  nii-nii: Arim Gos eim kingam Jiisas ei noman ngopu, eim epi pei kingam angił ełe
    ngopu, wu ei Jiisas epi pei tep er mołum.
  ign-NT: Ema Vicaiyaquene máemunacahi ema Machicha. Eta tacahe, matupa­racahi eta
    émaira­yarehi téchayare tamutu.
  dik-NT: Wun ë Wënde nhiaar ku tɛ̈ɛ̈u këriëëc ëbën yecin.
  cac-cac: A Yuninal co Mam Dios, te xajan yuuj. Yuj chi', a Smam chi' ix ac'anoch
    masanil tastac d'a yol sc'ab'.
  tzj-E: Ja' Rlec'walxel najni'la njo'xa rmal Ttixel. Chka' njelal achnak jchon pruk'a'
    rmal Ttixel.
  san-BUR: ပိတာ ပုတြေ သ္နေဟံ ကၖတွာ တသျ ဟသ္တေ သရွွာဏိ သမရ္ပိတဝါန်၊
  yaa-NT: Epa Niospa ãfe Fake noikĩ nĩchini nai mẽra ikafãfe ãto Ifo inõ, nãmãnoafãferi
    ãto Ifo inõ.
  cab-NT: Jínsiñeti Liraǘ Búngiu lun, rúlaali gíñe sun cátei lújaburugun.
  clu-clu: Ginaigogma ang Amay anang Bata kag gintogyan na kanana ang tanan.
