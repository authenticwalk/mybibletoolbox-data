verse: JHN.003.013
translations:
  kpx-kpx: Atabeu otogoe ui avuemo dobai lohoholinu. Isito Atae Eseu avuemo ui dobai
    lohoale ke igaena tota veatai tai.
  okv-H: Eto embo nei amuna uhu i ta pambae rate Embo ta Meni uhu i ta iraguja amina
    enda ta puvija
  tbo-tbo: Ega iyai gehouna ita gae hoi yada, ma tau Lawa Moinau yadei a hopu mai.
  mal-C: സ്വർഗത്തിൽനിന്ന് ഇറങ്ങിവന്ന മനുഷ്യപുത്രൻ ഒഴികെ മറ്റാരും സ്വർഗത്തിൽ കയറിപ്പോയിട്ടില്ല.
  grc-SR: Καὶ οὐδεὶς ἀναβέβηκεν εἰς τὸν οὐρανόν, εἰ μὴ ὁ ἐκ τοῦ οὐρανοῦ καταβάς, ὁ
    υἱὸς τοῦ ἀνθρώπου ⸋ὁ ὢν ἐν τῷ οὐρανῷ.⸌
  bgc-bgc: अर कोए सुर्ग पै कोनी चढ़ा, सिर्फ वोए एक सै जो सुर्ग तै उतरा यानिके मै माणस
    का बेट्टा।
  khz-khz: Talima ta kupai ati vagi everageto, na kupana emarigoto talimana gereganamo,
    ia Taunilimalima Natuna.
  deu-TKW: Und es ist niemand in den Himmel aufgestiegen, außer der vom Himmel herabgekommen
    ist, der Sohn des Menschen, der im Himmel ist.
  zsr-NT: ’Gatga grenëꞌ bönniꞌ yehuaꞌ yubá, san tuzaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu
    Bunách, bötjaꞌ brujaꞌ yehuaꞌ yubá, atiꞌ zoaczaꞌ niꞌ yehuaꞌ yubá.
  lin-lin: 'Ezali na moto moko te oyo asila komata na Likolo, longola kaka Ye oyo
    akita wuta na Likolo : Mwana na Moto.'
  hns-NT: Koi na swarag me gail hai, khaalie iensaan ke Beta. Aur oe bhie hoewa se
    oetaral hai.
  noa-E: ’Agtha iwiir ãbjã ʉ̈gthar Ẽwandam sim aar maba sim, i khĩirjug khap aag;
    ãba i aarmua bëetarr wounaupaita Ẽwandam khĩirjugan khaphʉ simgui ajim, õrag jawaag;
    wajapcharan mʉch chi Emkhooi Iewaama. Mʉch khabahab ajim, Ẽwandam aarmua bëetarr
    aawai deeu i aar maju.
  eng-EMTV: And no one has gone up into heaven except He who came down out of heaven,
    the Son of Man, who is in heaven.
  mib-NT: ’Chi ni ɨɨn tu ní cáa andɨvɨ́ jeē cúni ndese íyó yúcuan, chi máñúhún‑ni
    ruhū, Yaā ní nduu tēe. Chi andɨvɨ́ ndéé rí, te ni cuun ri vēji ri.
  lif-NT2: साङ्‌ग्राम्‍पेदाङ्‌लाम् के़युःबा इङ्‌गाॽ मे़न्‍छाम्‍साःन्‍नुःल्‍ले़ वेॽ
    आत्तिन्‍नाङ् साङ्‌ग्राम्‍पेदाङ्‌ङो थाःङ् मे़म्‍बेःक्‍के वाॽरो॥
  xnj-xnj: Kawaka mundu mwahambili kunani kwa Chapanga, nambu Mwana wa Mundu ndi mweahelili
    kuhuma kunani kwa Chapanga.”
  mmx-mmx: La kovisi tara goxo urut uto vana at laxalibet, ketla legesa radi mene
    ga si boro vana at laxalibet la neni nenia, Laradi Mevana.
  cbr-NT: Uinu 'icë unínbia anu 'icë ñu 'unáncë 'aímabi cana 'ën cuni anuax uá 'ixun
    'unanin.
  tee-NT: Jantu xamati' ju quilata ju lact'iyan ni laich cac'atsa ta yu junitach ju
    anch. Va quit'in ju icc'atsai ta yu junitach ju anch ni anch ju xacminacha ju
    lact'iyan. Chai anch ict'ajun ju lact'iyan. Quit'in ju quimalakachatachilh ju
    Dios ni lapanac actsucuya' ju ani.
  eng-LSV: And no one has gone up to Heaven, except He who came down out of Heaven—the
    Son of Man who is in Heaven.
  cak-NT: Y chicaj man jun aponinak, xa can xe ri Jun ri kajinak-pe chicaj. Can xe
    raja' ri aponinak. Xa can xe ri Jun ri xalex chi'icojol y chicaj riq'uin ri Dios
    c'o-wi rocho.
  pah-NT: Ndajiupihavi yvagi pe ikwahava mbatera ojyva imombe'gwovo, ei ga. Jihi jate
    reki ajy pea hugwi imombe'gwovo a'itituhẽva'ea pe me. A'ereki Tupana'ga ji mbuhuruka
    kokoty, ei Jesus'ga imombe'gwovo Nicodemos'ga pe.
  sja-NT: ’Apida Ak'õre eujãdee wãda-e p'anɨ. Jõdee aba, chi Eperã Ak'õre Truadepema,
    Ak'õre eujãdeepa cheji.
  xed-xed: Haɗ mndu ta kɗə lafi ta luwa, ka mndu ta saha daga ta luwa a tsi wa. Ba
    Zwaŋa mndu yeya ta saha daga ta luwa.
  glk-glk: هیچکس به آسمان بوجور نوشو، مگر اونی کی از آسمان بیزیر بَمو، یعنی انسانه
    پسر.
  mks-NT: ʼNi in túhún toho ña̱yivi a̱ ñáha ndaa cu̱hu̱n chí indiví. In túhún da̱
    ndaa indiví cúú da̱ na̱nuu, da̱ na̱quixi ñuyíví yóho. Ta da̱ cán cúú ye̱he̱, da̱
    na̱chindahá Ndióxi̱ nduu ña̱yivi.
  gfk-S: Io, pata tikenong pai gale hana utuma ra mawe, iesene aie sene mon Nong a
    Turadi ie nong ga hanasur metuma ra mawe.
  bmu-bmu: Gölmegö azi kunŋan Suepnöŋ qahö öŋgöyökmö, Suep gölmegö Azi ölŋan Suep
    mire mala eta asuhuyöhi, yaŋön mönö liliŋgöba Suepnöŋ öŋgöma.
  dgz-dgz: Waenapan daiton da kiman ya dot aen, go daiton megenat kimani aoma taueni,
    ame ne, Kimani Vitana apanewa.
  eng-GNV: For no man ascendeth vp to heauen, but he that hath descended from heauen,
    that Sonne of man which is in heauen.
  zaa-NT: Lanú nuỹa chi huàppi ỹiabara', sino Enne' huàdi lá de ỹiabara' nna née Nubeyu'
    de Ỹiabara'; lèe nna dúe ỹiabara'.
  eng-WEBSTER: And no man hath ascended to heaven, but he that came down from heaven,
    even the Son of man who is in heaven.
  guh-guh: 'Icatsia Jesús pijacuata nayabarajumaitsi Nicodemojavabelia: —Itsajivi
    ata cajena apo ponae Dioso pijanacuayabetsia icatsia pepatsinexatsica mapanacuayabetsicaje
    petsipaebinexa jivijavabelia pacuenia itsi athëbëtatsia. Caenë, Daxitajivi Pematapijinë,
    caëjëpatsi jivi petsipaebinexa pacuenia itsi athëbëtatsia. Tsipaji baja cajena
    bajaraponë athëbëvetsica pepatsinë. Tsipaji baja cajena athëbëtatsia peponaponaenë.'
  bon-bon: Nuuja te lica ituge otni cabucewe me, yepä Acejiyame bau ca lui te täduji
    biname me äbituji, tabe taatu ge.
  nhw-BL: “Amo aqui yajtoc ilhuicac huan mocueptoc nica para anmechilhuiqui quenicatza
    eltoc. San na catli niMocuepqui Masehuali catli nihualtemoc tlen ilhuicac hueli
    nimitzilhuía catli eltoc nepa.
  swh-ONEN: Hakuna mtu yeyote aliyekwenda mbinguni isipokuwa yeye aliyeshuka kutoka
    mbinguni, yaani, Mwana wa Adamu.
  wbi-wbi: Ulwakuva nakwale umuunhu juno aghelile kutogha kukyanya, looli une ne,
    Mwana ghwa Adamu ne juno nisile kuhuma kukyanya.
  bba-bba: Goo sɑri wi u yɔɔwɑ Gusunɔ wɔllɔ mɑ n kun mɔ Tɔnun Bii, wi u sɑrɑmɑ sɑɑ
    Gusunɔ wɔllun di.
  eng-KJVCPB: And no man hath ascended up to heaven, but he that came down from heaven,
    even the Son of man which is in heaven.
  kgk-NT: Upéa rehegwa avave ndoikwaái yváy-py ndojeupíry-gwi oho-vy. Ha xe ae katu
    Nhande Ryke'y tee va'e aiko upe-py. Upe-gwi aju kuri. Upéa-gwi xe aikwaa voi upéa
    rehegwa, he'i mburuvixa-pe.
  waj-waj: Hama vaidi voovoono ngiau aapuuvaki kuaivaivee. Na Vaidiivaa Mmaapuuvoono
    ivakidiri tummuaivoono vaa neneenoo nnaasu ivaki tauvaivee.
  cpy-cpy: Tekatsira apaani jatatsini inkiteki, apatziro ikantakaawo poñeenchari inkiteki.
    Riitaki akenkithata-kotziri, Itomi Atziri.
  ekk-PKP: Keegi ei ole taevani jõudnud, kuid inimese Poeg tuli taevast alla.
  mpx-mpx: Nige gamagal etega i haha labulabumwa, iyai ya te Gamagal Natuna, iya i
    loem labulabumwa.
  wbp-wbp: Kula ngana yapaju yanu kankarlarra nguru-nyayirni-wangu-kurra. Ngaju-miparna
    yani yali-kirraju yangka Yapa-nyayirni-wangu Kaatu-kurlangu yangka ngularna yali-ngirli
    yanurnu. Ngakarna pina-yani yali-kirra-yijala.”
  luo-luo: Onge ngʼato angʼata mosedhi e polo makmana Jal mane olor oa e polo, ma
    en Wuod Dhano.
  nhe-NT: “Axaca yajtoc elhuicac huan mocueptoc nica para inmechilhuiqui quejatza
    eltoc. San na tlen niMocuepqui Tlacatl tlen nihualtemoc tlen elhuicac hueli nimitzilhuía
    tlen eltoc nepa.
  aii-aii: ”ܐܘܼܦ ܚܲܕ ܠܹܐ ܝܠܹܗ ܐܣܝܼܩܵܐ ܠܫܡܲܝܵܐ ܫܒ݂ܘܿܩ ܡ̣ܢ ܗ̇ܘ ܕܨܠܹܐ ܠܹܗ ܡ̣ܢ ܫܡܲܝܵܐ،
    ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܕܝܼܠܹܗ ܓܵܘ ܫܡܲܝܵܐ.
  esk-NT: Kiñaunniiñ pakmuŋa mayuqsimaitchuq, aglaan Iñuum Iġñiŋa atqaqtuaq tatpakmakŋa.
  msb-msb: Wara pa sin nakasaka sa langit kundi ako na Anak San Tawo na naglusad hali
    sa langit.
  cpa-NT: Ha¹chian² dsa² siáh² chian², dsa² ma²ca¹ŋie³ ŋi¹juǿi¹. Jan² jní² báh³ ma²ca¹ŋie³,
    jní² dsa² ca¹guio¹ juu¹² ŋi¹juǿi¹, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹²hning.
  dso-dso: ସର୍‌ଗେଅନି ଉତ୍‌ରି ଆଇଲା ନର୍‌ପିଲା ମୁଇ, ମକେ ଚାଡିକରି ଆରି କେ ମିସା ସର୍‌ଗେ ଜାଅତ୍‌
    ନାଇତା ।”
  meu-meu: 'Tau ta guba ai se dae kau, guba amo e diho tauna mo sibona: Taunimanima
    Natuna bunai, iena noho gabuna na guba ai.'
  yva-NT: Vatane inta pana to no munijo ntiti rai rainy. Weramu Risyirati Arikainyo
    Vatan syo anakotaro munijo ntiti raen tenambe, weye ino no munijo ntiti syaje
    no mine so.
  dgc-dgc: Entan mo, éwan tu tolay ta mundua a maski ti ésiya a gébwat ta langet,
    éng éwan sakén san a ngéngahinan de a lélake a gébwat ta langet.”
  zpm-NT: ’Wlaltaa gard tso tib zha ne soquia gbaa, per no tib meṉ ne biet gbaa, meṉ
    cosi soquia me gbaa, sac ga nac zaatne no me; ni lëë meṉ co nu nac naa.
  hix-NT: Kahe yawo oyehtxoho komo yokarymany komo ehxera ro mak naha ha. Àsok tawro
    hana. Kahe yaka asanàmxemo komo ehxera nay hamà, kekon hatà. Toto me Enusah haxa
    ryhe, kahe yawo ehxah me naha. Noro rma, nomokye, kahe yaye. Àro ke, kahe yawo
    oyehtxoho komo yokarymany me nay hamà, noro ha, kekon hatà, Txesusu.
  sim-sim: Ma lar mbeek hevenik lawunda ambu ri, wahau. Ma Jikisi Avui Wasilakahi
    oto nom orok or rakahanda osik indik orok ikwa ri.
  npi-ULB: स्वर्गबाट ओर्लिआउनुभएका मानिसका पुत्रबाहेक कोही पनि स्वर्गमा उक्लेको छैन
    ।
  cgc-cgc: Ula duma na kailing naan ta langit daw makasugid gid parti ta langit daw
    dili, Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan.”
  tim-tim: Anutuŋe huŋgun niŋdo himbimânba hânân gem luâk akmâ manmâ gan nune konok
    himbimân âgân.
  yor-yor: Kò sì ṣí ẹni tí ó gòkè re ọ̀run bí kò ṣe ẹni tí ó ti ọ̀run sọ̀kalẹ̀ wá,
    Ọmọ Ènìyàn tí ń bẹ ní ọ̀run.
  wos-wos: Du natafa male dé Godna getéfaré wari. Tale Duna Nyan Godna getéfambu re
    dé ané héfaré gaya. Gayandéka ané héfana du nak Godna getéfaré warihambandé.
  emp-NTPO: Ni ab̶aʌda bajãnaa wãnacaa maʌ̃ cawai carea. Ab̶abe mʌ̃, Naʌ̃ Djara Edad̶aba
    maʌ̃ra cawa b̶ʌa, bajãneba zed̶a bẽrã.
  eng-F35: No one has gone up into Heaven except the One who came down out of Heaven
    —the Son of the Man, who is in Heaven.
  ind-ind: Tidak ada orang yang pernah naik ke surga lalu turun lagi untuk mengajar
    kalian tentang hal-hal surgawi. Hanya Aku, Sang Anak Adam, yang pantas mengajarkan
    hal-hal itu, karena hanya Aku yang turun dari sana dan tetap berada di sana.
  pes-OPCB: چون هیچ‌کس تا به حال به آسمان بالا نرفته که از آنجا برگشته باشد. اما پسر
    انسان از آسمان به این جهان آمده است.
  mpt-mpt: Naka maki mo utnibta abilim ut danibta imin daak tlim blimobe. Abilim Da
    Tlemin Naka ne nenekiem neneta abilimo deibonia daak tenia dabalim ele tlania
    abilim omimio weng sango ibo oyebibe.
  ssx-ssx: Kutupa hali homeke a꞉nda꞉ oli hepeni nane na pa꞉la꞉pate hande Wanda꞉halina꞉
    Eiyeke hepeni nane hao a꞉pa꞉la꞉ hali homekee laa leekeme.
  mkl-mkl: Inɛ ɡɔ kù wɛɛ iyi í bɔ lelei Aɔ̃ bii kù jɛ ɑmu Amɑi Amɑnɛ, ɑmu iyi ǹ kitɑ
    wɑ hɑi lelei Aɔ̃.
  gaq-gaq: ଆଣ୍ତିନେ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ କିତଙ୍ଗ୍‌ଇନିବାନ୍‌ ପାଙ୍ଗ୍ ଲେଃକେ ଆମେକେ ଆନ୍ତାର୍‌ଚେ
    ଆରି ଜାଣ୍ଡେ କିତଙ୍ଗ୍‌ଇନିନ୍ନିଆ ଆୱେଆର୍‌କେ ଣ୍ତୁ ।”
  gof-RNT: Saloppe wodhdhida Asa Na7aappe attin salo keyiday oonikka baawa; [salon
    de7iya Asa Na7ay tana]” yaagis.
  unx-unx: ଅକନ୍‌ ମାନୱାହନ୍‌ ସିର୍ମାଏତେ ଆଡ଼୍‌ଗୁଆକାନାଏ, ଇନିଃକେ ବାଗିକିଃତେ ଆଡଃ ଜେତାଏ ହଡ଼
    ଚିଉଲାହ ସିର୍ମାତେ କାଏ ରାକାବାକାନା ।”
  gah-gah: Lekelikutí ve makolímo okulumakú iteko okulumakú noi netá nene keké ánigonamimóma
    neve. Okulumakutí lumu ve gihila nénisi Ómasilokatí lumumó nenazo, neza okulumakú
    noi netá nene ánigonoumóma neve.
  lcm-lcm: Kapo kovek i mangsikei katala palak ane metekuku, sikei igenen i pukun,
    nia papalik, voiang kata pasiang le metekuku.
  aer-aer: Ayenge-ante ware kwenhe alkere akertne-werne alheke-arle. Arrpenhe kwenhe
    alhetyakenhe apmere akertne nhakwe-werne. Ayenge-ante ware kwenhe nhenge apetyeke-arle
    alkere-akertne-ngentyele, arrantherre kwenhe itelaretyeke nhenge iwenhele tharle
    arrekantherre ilemeke.
  qvc-NT: Manam ni pipis syiluman rishpaqa, kutimushqachu. Noqallam Dyusmanda Shamuq
    Runa kashpa, syilumandaqa shamushqa kani.
  tgl-ULB: Walang sinumang umakyat sa langit maliban ang bumaba mula sa langit, ang
    Anak ng Tao.
  cbs-NT: Jaska inun, Dioskidi unantanun ika Dios anu tsua inatidumaki. Jakia eadan,
    matun Juchi Kayabi Iyuatun matu unanmai Dios anua jua en taxniniki.
  xtm-NTPP: Masu na in ni kaa andivi ma, nú masu ja maa iya ni kenda ñayivi ñuu ñayivi
    a, ja iyo ya andivi ma.
  nnq-nnq: Na abije mundu ojwaakajenda kumbengu ila Mwana jwa Mundu, aulwike padunia
    kuboka kumbengu.”
  bao-NT: ”Jĩcʉ̃ ʉno peera ʉmʉreco tutipʉre mʉa waatiupi. Yʉ, ʉmʉreco tutipʉ ca duwi
    dooricʉ, Ca Nii Majuropeegʉ Macʉ̃ wado yʉ nii.
  san-ORI: ଯଃ ସ୍ୱର୍ଗେଽସ୍ତି ଯଂ ଚ ସ୍ୱର୍ଗାଦ୍ ଅୱାରୋହତ୍ ତଂ ମାନୱତନଯଂ ୱିନା କୋପି ସ୍ୱର୍ଗଂ ନାରୋହତ୍|
  huv-NT: ’Nejinguind nganaw mamb andüy cawüx tiül cielo, áag miün tiün imiün cawüx
    tiül cielo, aag ayaj Teat Naxey, cos imiün quiaj tiün.
  otn-NT: Hi̱njon xpa̱ mmengbʉ ma̱hɛ̱ts'i̱, hi̱nda̱ høndra̱ N'yohʉ bí 'yɛ̱ ma̱hɛ̱ts'i̱
    da̱ zä da̱ ma̱ te bí jap'ʉ, porque ja rá̱ ngu̱mp'ʉ'a̱.
  nop-nop: Tiŋa nebek niŋdi kunum gineŋ nemu loguk, mokoŋ. Toboniŋ Me Kobumuŋ adi
    kunum gineniŋ foguk.
  obo-NT: Oyyos waa en ahad ondoy no noko‑undiyon to datas to langit, ko konna, siyak
    da en no Anak to Minuvu, su riyon a man id pomon.
  cak-ENT: Ri chila' chicaj man jun chic c'a ri xapon tüj, xaxe c'a ri Jun kajnük-pe
    chila'. Xe rija' ri xapon. Xaxe ri Jun ri xalüx chi'icojol y chila' chicaj riq'uin
    ri Dios c'o-vi racho.
  lif-NT: ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤁᤧᤕᤢ᤺ᤒᤠ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴᤏᤢ᤺ᤸᤗᤧ ᤘᤣ᤹ ᤀᤠᤳᤋᤡᤴᤏᤠᤱ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ
    ᤌᤠ᤺ᤱ ᤔᤧᤶᤒᤣ᤺ᤰᤁᤣ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi ni iin nduú ní ncáa andiví jā cunī nāsa íyó ñúcuán, chi mátúhún-ni nduhū,
    Yāā nī nduu tēe. Chi andiví ndéē ni, de nī ncuun nī vāji nī.
  san-TIB: ཡཿ སྭརྒེ྅སྟི ཡཾ ཙ སྭརྒཱད྄ ཨཝཱརོཧཏ྄ ཏཾ མཱནཝཏནཡཾ ཝིནཱ ཀོཔི སྭརྒཾ ནཱརོཧཏ྄།
