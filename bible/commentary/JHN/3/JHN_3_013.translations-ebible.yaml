  snp-snp: Wenena ma kosinauka idámae. We Kula nanimo lawoko yako kosinauka minodoti
    lomomo ne.
  isl-isl: Ég, Kristur, er sá eini sem komið hefur niður til jarðarinnar og mun fara
    aftur til himins.
  spy-NT: Māmii ꞉chii ām kōōrooni nyēē kiikuwo Kaab Yēyiin, nteenee *Wēritaab Chii
    nkit ꞉nyēē kichōōnēē wōlooto.
  xnn-xnn: Maiwed ipogaw is in-inmey id daya ay makaibaga isnan wada isdi nodi kedengak
    ay Iyon-an Am-in di Ipogaw tay nagapowak id daya.
  mwe-mwe: Jwakwa jojowe apite kunnungu, ikabhe nne Mwana juka Mundu ngopweshe kunnungu.
  tte-tte: Nige yabo yaiya isasae bulibuli mena bwaimwanamo Tomo Natuna iya ilobimaya
    bulibuli mena.
  tcs-tcs: Wa, no pipol i bin go antap po dat ples wea God i ruloba ebribodi. I mata
    da man uda bin kamdaun prom de antap. Em nau da Truwan blo Man.
  hlt-THB: Khan benna kawng ak law Thlanghqing Capa ti kaana taw, u awm khawk khan
    na am kai hy.
  soq-soq: Mai mida da uboo odape alepe uba nituwa ewamopona ita gagaloulepi, dia.
    Tane Apana Otopa mida uboe iene wisena me os uba ewena baiwa gagalowalepia rua.
  qub-qub: «Cay pachapitaga manami pipis syëluman wichashachu. Destinädu Runami ichanga
    janaj pachapita cay pachaman urämusha.
  att-att: Awán bulubugá ta minay ta lángì nu ari lâ sikán nga naggapu ta lángì, sikán
    nga Kaká na ngámin na tatolay.
  bki-bki: Mia kiniou Kulorinio Kenerinio, kiniou ve takurano ga nemijikia neverloglog
    kamiu ka na vio mave, bior ka napano maka ve toro dolu tai riva rial vio nene,
    mia kiniou ga Kulorinio Kenerinio najaluvo den naio nebinimei yetano ruei, a iorou,
    mia navan bere eaio.
  bqp-bqp: Gbɛ̃ke dí gɛ́ ludambɛ yãro, tó adi kɛ Bisãsiri Nɛ́ kũ à bò gwe baasiro.
  mcp-mcp: Mpugá nə́ muud nyə afwóyɛ́ bád kə joŋ dɨ́ gwɔ̂w, nə́mə́ njɨ *Mwân mə Múúd,
    nyə muud nyə á zhu gwɔ́w yɛ́.
  hat-hat: Pesonn pa janm moute nan syèl la, esepte Moun Bondye voye nan lachè a ki
    desann soti nan syèl la.
  npl-NT: '''Amaka tlejkotika ilwikak, sanwel Ne, Akin onimochi ni tlakatl, non oniwaltemok
    de ilwikak.'
  bgg-bgg: Chiih-è hanyie magungde hamangkhung hà adun ba ro, hamangkhung hà wuii
    phane Bran Dufuii hamangkhung è thazam wuii pha ji bie ro.
  eng-TCENT: No one has ascended into heaven, except he who descended from heaven,
    the Son of Man, who is in heaven.
  eng-BSB: No one has ascended into heaven except the One who descended from heaven—the
    Son of Man.
  cpu-NT: Tekatsira aparoni jataintsine inkiteki, intaani itzimi aparoni poñeenchari
    inkiteki. Iriira añaaventzi, Itomi Atziri.
  san-ASM: যঃ স্ৱৰ্গেঽস্তি যং চ স্ৱৰ্গাদ্ অৱাৰোহৎ তং মানৱতনযং ৱিনা কোপি স্ৱৰ্গং নাৰোহৎ|
  tac-NT: › Tabilé 'wesi moyénale rewagachi, pe aluecho napu 'pa rewagáchika nawale
    napurigá rió neraga.
  eng-WEBPB: No one has ascended into heaven but he who descended out of heaven, the
    Son of Man, who is in heaven.
  gfk-H: Io, taia tikai pa ga haan uram ra mawai, senbia ia sen mon Nong a Tunatuna
    Ia nong ga hansur maram ra mawai.
  viv-viv: Ada keke tamo hakwadi lobameya gidalaka-yo gidahobuꞋela tu Iya TohobuꞋela
    akukaibe. Au lobameya gamiyami be gahobuꞋela.
  yao-yao: Ngapagwa jwalijose jwajawile kwinani ikaŵe Mwana jwa Mundu juŵatulwiche
    kutyochela kwinani.”
  tgp-tgp: Tea mo sopo lo sahe na tuka, ale i mele sinai, pani Natun Tamlohi hasena,
    enia mo tai atu mo sinai nike.
  auc-NT: Ayæ̈ apæ̈nedinque, “Waodäni tömänäni öönædë æidämaï ingadänimpa. Waobo në
    ëñagaïmo inte öönædë quëwente në wææ̈ pömo ïñömö botö adoboque öönædë æibo ïmopa.
  kbc-NT: Aɡ̶ica oko baaniɡ̶ica migo ditibigimedi. Emoka Ee, me Ee, Ǥoneleegiwa midiaaɡ̶ejo
    digoida ditibigimedi, codaa jiɡ̶idaa jicoɡ̶otibigimece ditibigimedi.
  bmh-bmh: Em e ebuan du tub Mesgai wag i simai dareu. Tam, Du Nugau Nag sag go Mesgai
    utei aleun.
  ctu-BL: Ma'anic majch tsa' letsi ti panchan, cojach jini tsa' bʌ jubi tilel ti panchan,
    jiñʌch i Yalobil Winic am bʌ ti panchan.
  meq-meq: «Ndəray ɗaɗa kə tsal a mbəlom bay. Ndo nakə neŋ Wawa i Ndo aye nəte ŋgweŋ.
  noa-H: ’Hagt'a hiwiir hãbjã hʌ̃gt'ar Hẽwandam sim haar maba sim, hi k'ĩirjug k'ap
    haag; hãba hi haarmua bëetarr wounaupaita Hẽwandam k'ĩirjugan k'ap'ʌ simgui hajim,
    hõrag jawaag; wajapcharan mʌch chi Hemk'ooi Hiewaama. Mʌch k'abahab hajim, Hẽwandam
    haarmua bëetarr haawai deeu hi haar maju.
  alp-NT: Sae isa lolete sorga mosa eleki irulu lomei nusa suike kena ibeteke sorgare
    ete imi. Batuke Au, Tamata Eni Nanae, ruaKu pine rulu bei ndete surga kena beteke
    surgare ete imi.
  san-VEL: ya.h svarge.asti ya.m ca svargaad avaarohat ta.m maanavatanaya.m vinaa
    kopi svarga.m naarohat|
  kbq-kbq: Mago'mo'a monafinka mrerino ovu'ne. Hagi Agra monafinkati'ma erami'neana,
    Vahe'mofo Mofavremo erami'ne.
  kbh-kbh: “Ndocná, nÿe cachábeyeca Bëngbe Bëtsábioye tonjátsjua. Nÿe chë celocana
    tojabá aíñe, chë Bëngbe Bëtsá Ents̈á tbojanbemá.
  ron-LSB: Nimeni nu s-a înălțat la cer decât Cel care S-a coborât din cer, Fiul Omului,
    care este în ceruri.
  pon-pon: Jota meamen, me kodala nanlan, i eta, me kodido jan nanlan, Nain aramaj,
    me kin mimieta nanlan.
  nhe-BL: “Axaca yajtoc elhuicac huan mocueptoc nica para inmechilhuiqui quejatza
    eltoc. San na tlen niMocuepqui Tlacatl tlen nihualtemoc tlen elhuicac hueli nimitzilhuía
    tlen eltoc nepa.
  sps-sps: A sikia ta isen ta mes ma naa fi Gormirmir ana ya te of fatabin me a tsue
    of matuami, sana Guei Tsoiny tsun te Bobot e Gov sa ruak iny Mes me te of fi me
    Gormirmir, to sa tsue non tsumi.
  wnc-wnc: Aminu tapatuta enandangu dua kopbut. Na aminbamdane notna dakngake yuat
    tapa enandangga epbum tapatakan sanga enandang nanae atnataat. Natake daniwa ngana
    ginda natapa siakan dua singgak.
  bus-bus: Gbɛ̃kee e gá ludambɛ zikiro, sé Gbɛ̃ntee Nɛ́ kɛ̀ bↄ̀ gwee baasiro.
  gub-BL: Ni amo teko nuzeupir pixik kwaw ywak rehe a'e wà. Ihe Awa ta'yr ihe, ihe
    zutyka'i aiko a'e pe ihe. Azur a'e wi.
  imo-imo: Imbo tendekure kape olando tiko mulu kombuna tuku naa puringi. Iye tendekumu
    kau, mulu kombuna mainyendo tipe orumu iyemu kau oi mulu kombuna molorumu. Yu
    Iyemunga Malo.
  boj-boj: Tamo bei a laŋ qureq oqosai. E Tamo Aŋgro e segi qujai laŋ qureq dena mandamq
    aiyem.
  eng-DRA: And no man hath ascended into heaven, but he that descended from heaven,
    the Son of man who is in heaven.
  knf-knf: Nin ñaaŋ aloŋ aampaya baţi *Abuk Ñiinţ ţañ [anwooŋ du baţi] awaliiŋ.
  san-KHM: យះ ស្វគ៌េៜស្តិ យំ ច ស្វគ៌ាទ៑ អវារោហត៑ តំ មានវតនយំ វិនា កោបិ ស្វគ៌ំ នារោហត៑។
  arn-NT: '“Iney no rume pürakelay ta wenu mapu, welu may tati nagpalu müten ta wenu
    mapu: tati Wentrukünuwpalu, tati wenu mapu mülelu.'
  zas-NT: ’Achut wayej xanyabaa, tijbzi bén biguiat diizd xanyabaa, Bén guxhaal Dios
    loj guidxliuj.
  ken-NT: Yɛ̌ mmu amɔt ábhɨ́kɨ́ re ko amfay ɛbhak ɛnɛ Mandɛm achi, ɛ́bhɨ́kɨ́ fʉɛt
    Mmu anɛ áfú ntá Mandɛm, yi mmu áfú amfay atwɔ amɨk.
