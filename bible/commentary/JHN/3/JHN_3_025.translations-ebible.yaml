verse: JHN.003.025
translations:
  kpx-kpx: Isege Dioni esemu degomoleau babatisoamale vaveve ke loui Diue atahi moleho
    louma.
  okv-H: Eto John ta ambotani te Judea embo vahai te aingeto donda egari eto hamo
    te ingeni te egagora amita otohu ari ta ke avo kaseo irae enu,
  tbo-tbo: Yoni a hewahewali Yudeya lawana mitehi hi lugamobagibagi bapatiso yeuyeuna
    binei.
  mal-C: ആചാരപരമായ ശുദ്ധീകരണത്തെപ്പറ്റി യോഹന്നാന്റെ ശിഷ്യന്മാരിൽ ചിലർക്ക് ഒരു യെഹൂദനുമായി
    തർക്കം ഉണ്ടായി.
  grc-SR: Ἐγένετο οὖν ζήτησις ἐκ τῶν μαθητῶν Ἰωάννου μετὰ ⸂Ἰουδαίου⸃ περὶ καθαρισμοῦ.
  bgc-bgc: ओड़ै यूहन्ना के कुछ चेल्यां का किसे यहूदी गेल्या पाणी तै शुद्धिकरण कै बारै
    म्ह बहस होगी।
  khz-khz: Votama Ioane gena melo Iuda talimana ta ria geveituto. Ira geria kila,
    arigi veguligi kalanai taunilimalima pene nama iwavagi.
  deu-TKW: Daher entstand ein Streit seitens der Jünger Johannes' mit einem Juden
    über die Reinigungsfrage.
  zsr-NT: Niꞌr gulazú lauquëꞌ laꞌquëꞌ bönniꞌ daꞌquëꞌ Juan taꞌdíl‑lenëꞌ bönniꞌ judío
    didzaꞌ ca nac qui yöl‑laꞌ rupáꞌ cuini qui gdauꞌ.
  lin-lin: Mokolo moko, bayekoli ya Yoane bazalaki kobendana na Moyuda moko na tina
    na kopetolama.
  hns-NT: Tab Johaanas ke tjela log ek doesar aadmie se diel ke safaai ke biese me
    moeh laraawe lagal.
  noa-E: Pari õrau jaauwai mag nʉm ee ĩchab ãaur Juan dʉ̈i wënʉrraajerr khʉʉn garmua
    jũrr judío ãb aig sĩerr dʉ̈i chikham ipeer ahaukhamua, “Magan ¿khaíu pör choobarmta
    wajapcha sĩ, Jesuu pör choobarm wa maar maestroou choobarmwa?” anaajim anʉm.
  eng-EMTV: Then there came to be a dispute between John's disciples and a Jew about
    purification.
  mib-NT: Yūcuán na te sava tēe cáscuáha jíín Juan yōhyo ni cacahān de jíín sava jnáhan
    de hebreo sɨquɨ̄ núu ndé ɨɨn cúu modo vāha ga jeē cúchi ñayuu ndundoo i nuū Yaā
    Dios.
  lif-NT2: युहुन्‍नाःल्‍ले़ कुभा कुहुॽसाम्‍बाहाॽ यहुदिधिक्‍नु सेसे चोःक्‍सिङ्‌मा थिम्‍मिल्‍ले़
    कुयाःम्‍बेओ पाःन्‍धङ् पोःक्‍खे़रो॥
  xnj-xnj: Ukahumila muhutanu pagati ya vawuliwa va Yohani na myawudi mmonga ndava
    ya mvelu wa kunyambiswa ndava ya kumuyupa Chapanga.
  mmx-mmx: Lentaba lavaun pinivu at ne Jon eburu mi lara laradi boro Judaia diga etep
    mi levelinga mumu lususu rik lox adadat laradi at lemeren ne Moroa.
  cbr-NT: Usa 'ain ca judío uni achúshinëx Juanëan 'unánmicë unicamabë, aín raraxa
    quiásabi oquin Nucën Papa Diosa cuëënun ñu 'ati ñui cuëbicanancëxa.
  tee-NT: Pus ju israelitanin ixtalhilanita ni na paklhu ixtalacch'ak'ai ixlacc'a'ulh'an
    chai na paklhu ixtak'aich'ak'ai ni ma chunch salaka ca'alakts'ilh ju Dios. Pus
    ju ix'amamaka'ui ju Xivan ni jantu chun ixtanavi tachi ju ixtalhilanitach ju ist'a'israelitanin
    pus at'alak'ajicalh ju ixlapanacni ju Xivan.
  eng-LSV: there arose then a question from the disciples of John with [some] Jews
    about purifying,
  cak-NT: Y jec'o israelitas ri xquitz'om-qui' riq'uin tzij quiq'uin ri ru-discípulos
    ri Juan chirij ri anchique ri bautismo ri más utz.
  pah-NT: 'Aerẽ jararamo Joãova''ea remimbo''ehara''g̃a nhi''ig̃ayvari ojipe''ga pavẽi
    judeu''ga pavẽi. —João''ga g̃a mobatizarame pyry hete okwahyro g̃a ndehe, ei aheremimbo''ehara''g̃a
    ga pe. A''ero judeu''ga ei g̃a pe: —A''ea hohe te ikwahyro g̃a ndehe Jesus''ga
    g̃a mobatizarame, ei ga g̃a pe.'
  sja-NT: Ewari aba Juan k'õp'ãyoorã aupedeemaa p'aneejida awaraa judío ome, eperãarã
    poro choopata k'ap'ɨa.
  xed-xed: Ka sliʼanaftá duhwalha Yuhwana ta zlərɗutawi nda sana mnda la Yahuda ta
    ghəŋa gwaɗa ta ghuɓa səla.
  glk-glk: ایدفعه بین یحیی شاگردأن و ایتأ یهودی، رسمه تطهیره وستی بحثی به وجود بَمو.
  mks-NT: 'In tañu java na̱ xíca xi̱hi̱n Juan cán na̱casáhá na̱ ndítúhún i̱hvi̱ na̱
    xi̱hín java na̱ Israel sa̱há ña̱ yóho: á ndíya̱hvi chága̱ tá cája ndúta̱ Juan
    ña̱yivi á tá cája ndúta̱ na̱ xíca tuun xi̱hín Jesús ña̱yivi.'
  gfk-S: Ma ari ta ira bulu na harausur tane Jon no ut na baptais di ga hargor ma
    tike Iudeia. No nudi harkurai be di na taptapir, kaie pa di nale sana tano ninaas
    tane God. Ma di ga hargor pane ikin ra tintalen.
  bmu-bmu: Juda yeŋön amöt qem aŋgubingöra böröŋini saŋgoŋmaljema. Mewögöra Jongö
    gwarekurupŋi yeŋön Juda azi kunbuk keu miaŋgö goranora aka könahiba jitnakölik
    jiget.
  dgz-dgz: Dion wa ewamot megawa amba Diu apan da den God yamap bigip muga wat mutapen
    gueguewa menan notatae waiwanumun.
  eng-GNV: Then there arose a question betweene Iohns disciples and the Iewes, about
    purifying.
  zaa-NT: Làniana ca discípulo qui' Juáan nna beni cabi discutir lani ca judíua acerca
    de ca costumbre qui' quį para eyacca nàrìni cą.
  eng-WEBSTER: Then there arose a question between some of John's disciples and the
    Jews, about purifying.
  guh-guh: 'Nexata Juan pijajiviyajuvënëvi anaeya najumenotsiaya cuaicuaijai judíonëjavabelia.
    Juan pijajivi jumaitsi: —¿De meta ponë itsa nacabautisaba, nacajamatabëcuenexaniavaetsiana
    Dioso vajanacabarajamatabëcuene xanepanaenexa? jai Juan pijajivi judíonëjavabelia.'
  bon-bon: Puma cita ca Yoane me abiberäja bägrä cina gije abacitinisi yepä Israela
    biname cama äcelame teeme Israela biname bime äciseja mule poto cidi me, teepi
    lipulipu cude gwidape cabu ca kälyä läbitaninusi.
  nhw-BL: Huan sequin itlatoquilijcahua Juan pejque mocamaijixnamiquij ininhuaya sequin
    tlayacanani tlen israelitame ica catlique tlacuaaltilistli achi cuali para tepajpacas
    iixpa Toteco.
  swh-ONEN: Mashindano yakazuka kati ya baadhi ya wanafunzi wa Yohana na Myahudi mmoja
    kuhusu suala la desturi ya kunawa kwa utakaso.
  wbi-wbi: Ikighono kimonga avavulanisivua vamonga va Yohana valyale vikaning'hana
    nu Muyahudi jumonga vwimila ulwiho ulwa kuvalasia.
  bba-bba: Sɑnɑm mɛyɑ sikirinɔ ɡɑ seewɑ Yohɑnun bwɑ̃ɑbu kɑ Yuu ɡoon suunu sɔɔ sɑ̃rɑsiɑbun
    ɡɑrin sɔ̃.
  eng-KJVCPB: Then there arose a question between some of John’s disciples and the
    Jews about purifying.
  kgk-NT: 'Ha upéi katu onhonhe''ẽ mbojevy jevy-ma João remimbo''e kwéry judeu kwéry
    va''e ndive: —Nhanhemongarai hagwã a-rami tekoha, he''i. —Ndaha''éi. Ndaikoséi
    nde reko-rupi. A-rami ae aikose, he''i outro. Nohenduséi onhonhe''ẽ.'
  waj-waj: Yutayaa vaidiiya mmamma finira mmaanna aataruuyauvaara Yuvuaanaa ngiaammuau
    vooyaata Yutayaa vaidi voovaatama pinaama kua yaagueeqama tiravai.
  cpy-cpy: Ikanta riyotaani-paeni Juan iñaana-minthatakiri Judá-paeni jempe okanta-kota
    ikitewa-thatan-teeyaari rantayitziro ipinkae-tziri.
  ekk-PKP: Johannese jüngrite ja ühe juudi vahel tekkis vaidlus tseremoniaalse puhastamise
    pärast.
  mpx-mpx: Diyon wana tohago enuna avaliya Yudiya etega hi peawabalgigil highig paganina
    kaiwena, hauna toto nihi toulil ge bosowailiya nihi sapu Yehoba matanaa.
  wbp-wbp: Kujalpa Jaanu yalumpurla-juku warrki-jarrija, ngula-kurra-juku wati-kari
    Juwu-yijala jinta-karilkirla yanurnu. Kujarla yanurnu Jaanuku, ngulaju-jana rdurrjurnu
    wilji-maninjakulku Jaanu-kurlangukuju kurdungurlu-patukuju, kulungkulpa-jana ngarrurnu
    kujarlu, “Nyurrurlarlulpankulu-nyanu rdaka-jarra parljikarla-wiyi miyi ngarninjakungarntirli!
    Ngulaju Mujuju-kurlangu kuruwarri!”
  luo-luo: Mino wach nochakore e kind jopuonjre Johana moko gi ja-Yahudi moro kuom
    wach mar pwodhruok.
  nhe-NT: Huan sequin itlatoquilijcahua Juan pejque mocamaijixnamiquij ininhuaya sequin
    tlayacanani tlen israelitame ica catlía tlacuaaltilistli achi cuali para tetlapajpacchihua
    iixpa Toteco.
  aii-aii: ܗܘܹܐ ܠܹܗ ܕܘܼܪܵܫܵܐ ܒܹܝܠܔ ܬܲܠܡܝܼ̈ܕܹܐ ܕܝܘܿܚܲܢܵܢ ܘܚܲܕ ܝܗܘܼܕܵܝܵܐ ܒܘܼܬ ܕܲܟܲܝܬܵ‌ܐ
    ܒܡ̈ܝܼܵܐ.
  esk-NT: John-ŋum maliġuaqtaiñ iḷaŋich uqaksraqtuaqsiñiqsut Jew-ŋuruatlu taavrumuuna
    ipqiqsakkaułikun.
  msb-msb: Niyan, an mga disipulos ni Juan kag san usad na Judio nagasuruay manungod
    sa paghugas na nakaugalian na san mga Judio.
  cpa-NT: Jøng² ca¹dsii¹ dsa² quianh³ Juan jǿg³ quianh¹³ jan² dsa² judío ha²lah jmo¹dsa
    ni³jŋió¹³dsa ja³cog² Diú¹³.
  dso-dso: ସେବେଲା ଗଟେକ୍‌ ଜିଉଦି ଲକ୍‌ ଆରି ଜଅନର୍‌ ସିସ୍‌ମନ୍‌ ଅସୁକଲ୍‌ଅନି ରିତିନିତି ଇସାବେ
    ସୁକଲ୍‌ ଅଇବା ବିସଇ ନେ‍ଇ ତାକର୍‌ ବିତ୍‌ରେ ଦଦାପେଲା ଅଇତେ ରଇଲାଇ ।
  meu-meu: Una negana ai hepapahuahu e vara, Ioane ena hahediba na Iuda tauna ta ida
    haheḡoeva karadia e hepapahuahulai.
  yva-NT: Yohanes apa arakovo utavondi ai nanawe, vatano Yahudi inta pe, wayaowi jirati
    koano vatane wo maneme, majoe rarondome rai.
  dgc-dgc: Nadid, du alagad ni Juan sakay tu esa a Judeo, éy négpasuway side tungkul
    ta pégbinyag ni Juan sakay ta pégbinyag ni Jesus.
  zpm-NT: Tib dzew, wbig tib zha Israel lo zla xpëëdscuel Juan, psilo zho nodiḻdiidz
    zho dieṉ cho zhiwrobnis nonraa; pe zhiwrobnis Jesúsa, te zhiwrobnis Juana ye.
  hix-NT: Taa. Nosonytxetxkon hatà, Xowawu nhananàhrà ro komo, toto yakoro, Xuknewyana
    yakoro. Aymomno ytxoho hoko nosonytxetxkon hatà, Xuknewyana komo yosonyhoryetxho
    hoko rma hatà.
  sim-sim: Urik Jonin tiyandari ma nga Judama lar nga ujanda nombo os Avui Wasilakahi
    misokomek jivik li nakurik nombo osonjik limu anamblarnara.
  npi-ULB: त्यहाँ यूहन्‍नाका केही चेलाहरू र एक जना यहूदीबिच विधिवत् शुद्धिकरणको विषयमा
    विवाद भयो ।
  cgc-cgc: Ta yon man na timpo, gadiskasay mga tinudluan Juan daw isya na mama na
    Judio tenged ta sunuran ta mga Judio parti ta sirimunya ta paglimpyo.
  tim-tim: Akto Yohane tu puli luâk hoŋ bawalupŋande Yuda luâk siâ Anutugât dewunŋân
    dosayeŋe bo miawakbiapgât aikoyi. Aikombiâ magaŋgi goaŋgi agi.
  yor-yor: Nígbà náà ni iyàn kan wà láàrín àwọn ọmọ-ẹ̀yìn Johanu àti Júù kan nípa
    ti ìwẹ̀nù.
  wos-wos: Jonéna du di du nak wali waru. Juda deka hambuk hundi xékéta di gu yakéndakaka
    di waru.
  emp-NTPO: Maʌ̃ ewarid̶e ʌ̃cʌrʌ Juaʌ̃ ume nĩbabadarãda dewara judio ume caicayasid̶aa
    Ãcõrẽ quĩrãpita bia b̶ead̶i carea ne sʌgʌbadad̶ebema carea.
  eng-F35: Then some of John's disciples had an argument with a Judean about purification.
  ind-ind: Kemudian timbullah pertengkaran di antara para pengikut Yohanes dan orang
    Yahudi yang lain tentang syarat-syarat pembersihan diri menurut adat Yahudi.
  pes-OPCB: روزی، میان یکی از یهودیان و شاگردان یحیی بر سر آیین تطهیر بحثی درگرفت.
  mpt-mpt: Yone okok aleyemin naka maki tenabiba eka Yuda naka make tenaniba aa fuayemino
    wengo obianiba Yone okok aleyemin nakai baaniba Inaminobo gesiba eka Yuda nakae
    baanea Yeye inaminobo gese bianiba obiniba
  ssx-ssx: Kutupa Dionina꞉ disaipolo mandane haliwekima꞉ mo Diu hali homeke ame̱le̱
    mo pi ula꞉ ekina꞉ ikalima꞉ peiya꞉tiki pia꞉peke ekina꞉ pi yokaalu pimikime.
  mkl-mkl: Ŋɔi mɔcɔi Zɑ̃ɑ ŋɑ do Zuifu ɡɔ ɑ̀ wɑɑ ce kɑkɔɔ si buki iyi ɑmɑnɛ ɑ́ ce ku
    bɛi ku mɑ́.
  gaq-gaq: ମେଃସୁଆ ସାସ୍ତ୍ରିଇଂ ନିୟମ୍‌ ଅନୁସାରେ ପବିତ୍ର ଡିଙ୍ଗ୍‌ନେ ବିସୟ୍‌ରେ ଜହନ୍‌ନେ ସିସ୍ଇଂ
    ମୁଇଙ୍ଗ୍ ଜିଉଦି ରେମୁଆଁ ଆଃତେ ବାଲିର୍‌ବାତା ଡିଙ୍ଗ୍‌ଆର୍କେ ।
  gof-RNT: Hessafe guye, Yohaannisa tamaaretinne issi Ayhude addey geesho wogabaa
    palamidosona.
  unx-unx: ଏନ୍ତେ ଯୋହାନ୍‌ଆଃ ଚିମିନ୍‍ ଚେଲାକ ଆଡଃ ମିଆଁଦ୍‌ ଯିହୁଦୀ, ଫାର୍‌ଚିଅଃରେୟା ବିଷାଏରେ
    କୁପୁଲିୟାନାକ ।
  gah-gah: Lá okago, Zuta ve makolímo Zonini izegipala zuhagi nagamí holokimiaká sunimú
    pelevesava zemó.
  lcm-lcm: Kana keve nat i akalit a Ioanes kian lapo anggegelai ve mangsikei a igenen
    i Iudaia ta kari sausaupai i asising.
  aer-aer: Kele apententye akngerre John-kenhe arrpenheme nhenge ahele-anteme angkerreke
    artwe Jew anyenteke nhenge iwerre arratyele anetyeke-akerte, atywerrenge itnekenhenge
    ularre, nhenge itne kwatyele alhewelhetyarte.
  qvc-NT: 'Chay tyimpupim Jwamba yach''akuqningunaqa suq isrraylinu masingunawan suq
    layata suq layata anyanakurqanllapa: —Tayta Dyusqam munan kayshina mayllakunanchiq,
    ama uchayuqkuna kananchiqllapa, nishpa.'
  tgl-ULB: Pagkatapos ay may lumitaw na alitan sa pagitan ng ilang alagad ni Juan
    at sa isang Judio tungkol sa seremonya ng paghuhugas.
  cbs-NT: “Ja beya unpaxwen chukikin Dios xabakabi uinmai nun pepamiski”, ikin shinain
    judio yusinan betsabe Juanen tsuma betsabu jatun beyawen taea ja iki yuinamei
    menetan
  xtm-NTPP: Kovaa jaku ñayii ka ndikin Juan ma, ni ka keja'a i ka tetna'a i ji'in
    in tee judío ma siki ja sukan nduvii ndundoo ñayii ma nuu Su'si ma,
  nnq-nnq: Mitau ngijipitila kati ja akinapunji bange ba Yohana na Nhyahudi jumwe
    kuuchu lukobo lwabe lukuya.
  bao-NT: To biri jĩcã rʉmʉ jĩcãrã Juan buerã pea, jĩcʉ̃ judío mena wede peniupa,
    ñañarije cʉ̃ja ca tiiricaro jiro, teere coerã cʉ̃ja ca uwa coerucurije maquẽre.
  san-ORI: ଅପରଞ୍ଚ ଶାଚକର୍ମ୍ମଣି ଯୋହାନଃ ଶିଷ୍ୟୈଃ ସହ ଯିହୂଦୀଯଲୋକାନାଂ ୱିୱାଦେ ଜାତେ, ତେ ଯୋହନଃ
    ସଂନ୍ନିଧିଂ ଗତ୍ୱାକଥଯନ୍,
  huv-NT: Condom tajlüy noic mondeac tiül nipilan judío maquiüjpüw minipilan Juan
    nguineay alndom najneajay majlüyiw majaw nejiw Teat Dios.
  otn-NT: Nu̱ 'da yø xädi ra̱ Xuua, bi̱ nju̱n'ma̱hya̱ui 'da yø judío ngue ndana̱ ma̱n'na
    xa̱nho ra̱ nxixya̱ øt'e.
  nop-nop: Jon mihiŋiye noli adi Judame niŋdut Imeyout tali dediŋ gineŋ tiŋa Bepaŋ’walaŋ
    namanda foloŋ uŋgoniŋ hatidok wendok siwenegiŋ.
  obo-NT: Sokkad no allow, iddos mgo tinodduwan ni Juan, nokod‑apuu taddot sokkad
    no Judio moka‑atag to kod‑ikuu to botasanon dan to kodlinis.
  cak-ENT: Y yec'o ruvinak israelitas ri xquibila' chiquivüch quiq'uin ri rachibila'
    ri Juan pari' ri achique bautismo ri más utz.
  lif-NT: ᤕᤢᤜᤢᤴᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤓᤠ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤕᤜᤢᤍᤡᤎᤡᤰᤏᤢ ᤛᤣᤛᤣ ᤆᤥ᤺ᤰᤛᤡᤱᤔᤠ ᤌᤡᤶᤔᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ
    ᤐᤠ᤺ᤴᤎᤱ ᤐᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: Ñúcuán de sava tēe scuáha jíín Juan ndasí nī ncāhān ndá dē jíín sava táhán
    dē hebreo sīquī ní iin cúu modo vāha cā jā cuenduté nchivī jā ndundoo ji nūū Yāā
    Dios.
  san-TIB: ཨཔརཉྩ ཤཱཙཀརྨྨཎི ཡོཧཱནཿ ཤིཥྱཻཿ སཧ ཡིཧཱུདཱིཡལོཀཱནཱཾ ཝིཝཱདེ ཛཱཏེ, ཏེ ཡོཧནཿ སཾནྣིདྷིཾ
    གཏྭཱཀཐཡན྄,
  qve-NT: Hinaqtinmi Bautizaq Juanpa discipulonkunaqa Israel nacionniyoq runamasinwan
    discutinakuyta qallariranku, huchankumanta imaynata limpiakuna costumbremanta.
