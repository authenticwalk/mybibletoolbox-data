    itërin. Nisha nisha ninontopi.'
  srn-NT: Dan den man fu Yohanes kisi trobi nanga wan Dyu fu a fasi fa yu mus krin
    yusrefi.
  cta-NT: Loꞌo liꞌ nda xi nguꞌ judío chaꞌ cusu̱u̱ loꞌo nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱
    Juan; nguxlyú nguꞌ chaꞌ hichu̱ꞌ tyaꞌa nguꞌ ñiꞌya̱ nu tsoꞌo la cuaꞌni nguꞌ chaꞌ
    caca lubii cresiya jiꞌi̱ nguꞌ cuentya jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Gↄↄ bee Zãa ìwaeↄ nà lɛkpaakɛawa ń Yuda gbãadeeo gbãbↄa yã́ musu.
  tcz-CHONGTHU: Hichun kisuhtheng na thudol'a John seijui ho leh Judah mi phabep kikah'a
    kinelna anasoh in ahi.
  mar-mar: मग योहानाच्या शिष्यांचा एका यहूद्याबरोबर शुद्धीकरणाविषयी वादविवाद झाला.
  snp-snp: Noku wi gede-gede ito, Yoni ege moinamo we malekaki Yuda we maki noku wiyamo
    mona yamu moila fiyae.
  isl-isl: Dag einn fór einhver að deila við lærisveina Jóhannesar og sagði að betra
    væri að skírast hjá Jesú.
  spy-NT: Kikwiilē keey ꞉rubiik alake chēbo Yoowaana ākoo Yuutāyiintēēt ake kubo ntāsimuutēkaab
    kāātiliilēēt kurubta keey ākoo ātēbuutēkaab Yuutayeek.
  xnn-xnn: Issan esay agew et wada nan inmey ay nakisongbat isnan papasolot Juan maipanggep
    isnan bonyag ay kakaanan di basol.
  mwe-mwe: Jishinkukoposhela mitau ja bhaajiganywa bha a Yowana na bhayaudi bhamo
    ga nkubho gwa Shiyaudi gwa tawasha.
  tte-tte: Yoni ana tobenaliyao tupwaliyao sigamwapakiki Yudiya yabo mekalikava sugu
    mumugana kaiwena toisabo simuliya mesabana kani idudulai Yaubada manna mena.
  tcs-tcs: Wea dat seimtaim, i bin gad agiu midel ol klostuman blo Zon ane wan Zuwisman.
    Dempla i bin agiu baut da Zuwiswei po meke yuselp stap klinwan.
  hlt-THB: Cawh tui ing silhnaak awh Johan a hubatkhqi ingkaw Juda thlang pynoet mi
    oelh qu uhy.
  soq-soq: Ion apana babatutumodio me wawe alala isiwa Iuswa dea do wawanton mo etemitamitau
    dewawa osowe.
  qub-qub: Chaychömi Juanpa disïpuluncuna Israel-masincunawan tapunacur rimanacuran
    limyuyänanpaj imano ruraypitapis.
  att-att: Á ajjan yù tádday nga Kudio nga minay nakipereperang ta ubobuk sù ira makituddu
    kâ Kuan ta meyannung sù kustombare na rilisiod da nga mappakarenu.
  bki-bki: Naruei ka bogo na Jone kanano naiagagoano nalo amila iliano tai bija toro
    Ju dolu tai, ea tivelinio ka m̃arabo na sekon vite nalo jibe ka kanalo nalotuano
    berenio, ana ea tivelinio na bunu varueiano nalo napano Jone bija Yesu kialo.
  bqp-bqp: Gↄrↄ birea Yahaya ìba kenↄ nà ledikpakɛnaaa kũ Yuda gbãnade keo gbã̀bona
    yã musu.
  mcp-mcp: Ompwíín ɔ́ Yuánɛs bə́nɔ̂ŋ ŋgwɔ́l *Yúdɛn bwə́ á ka zə sɛ́ŋʉsa məkə̂l shú
    sâ í dʉ́gyá nə ŋgusa yə́bə́ yí.
  hat-hat: De twa nan patizan Jan yo tonbe diskite ak yon jwif sou regleman relijyon
    an ki mande pou moun lave kò yo.
  npl-NT: Ijkuakó sikimeh itlamachtijkawah n Juan omotlatlajtolkopkeh iwan se tlakatl
    judío de kenijki se moyolchipawas inawak Dios.
  bgg-bgg: Jon ro samoythek è Jew rog shii Sang shud pha zen pha miyao re-è khnaing
    rai.
  eng-TCENT: Now a discussion arose between the disciples of John and a Jew about
    purification.
  eng-BSB: Then a dispute arose between John’s disciples and a certain Jew over the
    issue of ceremonial washing.
  cpu-NT: Ikanta tsika ikaratzi iriyotaane Juan jiñaanaminthatake aparoni Judío tsika
    onkantya inkitevathayeetantyaari.
  san-ASM: অপৰঞ্চ শাচকৰ্ম্মণি যোহানঃ শিষ্যৈঃ সহ যিহূদীযলোকানাং ৱিৱাদে জাতে, তে যোহনঃ
    সংন্নিধিং গৎৱাকথযন্,
  tac-NT: '''Lige boichí anile na''áwaka jaré alué Juani ''yuga járome bilé ralámuli
    jurío ''yuga machináliga tachiri ruwime ko napu''lige bilé rió ba''wichí bokobuga
    rewaralia.'
  eng-WEBPB: Therefore a dispute arose on the part of John’s disciples with some Jews
    about purification.
  gfk-H: Ma aring ta ira bulu na hausur tane Ioanes no tena bapitaiso diet ga hargau
    ma tiga Iudeia. No nudiet warkurai bia diet na hilhilim ing pa diet na sakena
    tano ninaas ta Kalou. Ma diet ga hargau panei iakan ra magingin.
  viv-viv: Tu Yoni ana tomuliya tufoidi kwanamiYuda saꞋeyana buye hivekwageya. Bwanene
    ana abaꞋikolakola tafatafalolona faꞋina hivekwageya.
  yao-yao: Gakopochele makani pasikati ja Myahudi jumo ni ŵakulijiganya ŵampepe ŵa
    che Yohana nkati masyoŵelelo ga kuliswejesya kwaligongo lya kwapopelela Akunnungu.
  tgp-tgp: Hin rani atu tamlohi usuri non John la lo vasvas peresi na Jew matea mata
    nora posposi mata hoje vara la vokevoke.
  auc-NT: Wäö ëmïñæ̈näni pancadäniya oodeocä adocanque tönö apæ̈nedinque, Mönö oodeocabo
    æbänö cæte Wængonguï weca guiicæte ante waëmö bacæmöimpa, ante tömënäni näni pönënö
    ante guëadö guëa ante tedewënänipa.
  kbc-NT: Ica eledi anodiotibeci João joɡ̶odinotigimadetege icoa ɡ̶oneleegiwadi judeutedi.
    Odinotigimadetigi lakatigi judeutedi me dinibinie lodoe Aneotedoɡ̶oji.
  bmh-bmh: Zon nugau tapaimareu dudu mui Zuda du tub mui ag Uwait nugau ameg ebu naliu
    usalabun ze ziwanem igul en ze alalemen.
  ctu-BL: Tsa' caji i pejcañob i bʌ judíojob yic'ot xcʌnt'añob i cha'an Juan. Ti chajp
    ti chajp woliyob ti t'an cha'an bajche' yom mi' pocob i bʌ.
  meq-meq: Pat wuray na, siye i gawla i Yuhana hay ta dazlay a məkəɗe wuway ta ndo
    i Yahuda wuray ka məbere wu hay ta məndze tsəɗaŋŋa.
  noa-H: Pari hõrau jaauwai mag nʌm hee hĩchab hãaur Juan dʌ̈i wënʌrraajerr k'ʌʌn
    garmua jũrr judío hãb haig sĩerr dʌ̈i chik'am hipeer hahauk'amua, “Magan ¿k'aíu
    pör choobarmta wajapcha sĩ, Jesuu pör choobarm wa maar maestroou choobarmwa?”
    hanaajim hanʌm.
  alp-NT: Eleki tamata leini rebe esi lulu Yohanese eni maka luluaru kai tamata Yahudia
    sae me esi nasuke lomai loko atate koa nanakwalare.
  san-VEL: apara nca "saacakarmma.ni yohaana.h "si.syai.h saha yihuudiiyalokaanaa.m
    vivaade jaate, te yohana.h sa.mnnidhi.m gatvaakathayan,
  kbq-kbq: Ana nehazage'za Jonima amage nentaza disaipol naga'ane, mago Jiu ne'ene,
    Juda vahe'mokizmi avu'avapi ti fre'za avu sese nehaza zanku keaga hu'naze.
  kbh-kbh: Chë tempo, básefta Juanbe ústonënga tmojanonts̈é inÿe judíoftaca enatsëtsnayana
    nts̈amo tempo judiënga chë jtsacuénts̈abiama imojanámanama.
  ron-LSB: De aceea, s-a iscat o dispută între discipolii lui Ioan și unii iudei în
    legătură cu purificarea.
  pon-pon: En Ioanej a tounpadak kan o ol en Juj amen ap akamaiki pena duen kamakelekel.
  nhe-BL: Huan sequin itlatoquilijcahua Juan pejque mocamaijixnamiquij ininhuaya sequin
    tlayacanani tlen israelitame ica catlía tlacuaaltilistli achi cuali para tetlapajpacchihua
    iixpa Toteco.
  sps-sps: Mesapan nar matisian ten Jon tanik iny fa'ararat mito na isen a tsoiny
    Jiu, tan kat iny fataabos a mes tan fafaatouf tana taa Jiu.
  wnc-wnc: Siwan Jondane pandetnaat gatu Judia nana tapatuatda wamu takngatue yanganuking.
    Miti puya tasiyuk yangga saukaingge wam yanganuking.
  bus-bus: Gurↄ beeea Yaaya ìba kenↄ nà lɛokpakↄ̃akɛnaa kↄ̃n Yuda gbãade keo gbãsĩbↄna
    yã musu.
  gub-BL: Na'e amo Zuàw hemimu'e a'e wà, uze'eg amo Zutew pe a'e wà, purumuzahazahakaw
    rehe a'e wà. — Xo Zuàw zutyka'i umuzahazahak teko a'e wà, Tupàn hemiruze'eg romo
    wamuigo kar pà a'e wà, i'i a'e Zutew pe wà. — Nan kwaw pa, xo Zezuz zutyka'i umuzahazahak
    teko a'e wà, Tupàn hemiruze'eg romo wamuigo kar pà a'e wà, i'i a'e Zutew a'e,
    Zuàw hemimu'e wanupe a'e.
  imo-imo: Walite Jononga lombili andoli iyema kinye Juda iye te kinye nendo yando
    karaye teko ningolio, “Lino no ambe tepo lemolo kinye Goteni lino kake tembalo
    kanombaloya?” ningo ningi.
  boj-boj: Bati bei Jon aqa aŋgro qudei naŋgi Juda tamo bei ti jejamu yanso kumbra
    qa anjam na qotoqneb.
  eng-DRA: 'And there arose a question between some of John’s disciples and the Jews
    concerning purification:'
  knf-knf: Unuur uloŋ kë bţup başë pën ţi baţaşar Yowan na nayuday aloŋ ţi uko wi
    bañow.
  san-KHM: អបរញ្ច ឝាចកម៌្មណិ យោហានះ ឝិឞ្យៃះ សហ យិហូទីយលោកានាំ វិវាទេ ជាតេ, តេ យោហនះ
    សំន្និធិំ គត្វាកថយន៑,
  arn-NT: Welu kiñekentu Juan ñi kompañ eluwi ñi üyawtuwael kiñe judiu engün feytichi
    liftuwün wimtun dungu mew, femngechi ñi kümelkawkületuael ta Ngünechen mew.
  zas-NT: Per bëlzi ree xbejn Waj, con za tioꞌp choon gajc ree bén Israel guzuloj
    cadildiidx reeman por xcostumbr reeman guial xhienaag gac reeman naya.
  ken-NT: Ɛ́bhɨ́kɨ́ tat, ɛpʉ́ítí ɛ́kwɛ́n nɛntɨ bakoŋo Jɔ̌n nɛ mmu Israɛl achak ɛ̌ti
    ɛnyǔ nɛso ɛnɛn nɛ́kʉ̀ mmu ambak pɛ́pɛ́p bɛsí Mandɛm.
