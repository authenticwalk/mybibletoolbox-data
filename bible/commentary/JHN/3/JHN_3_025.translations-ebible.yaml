  bss-NT: Bɔɔb-pɔɔ́, doŋge dé bembapɛɛ ábe Jɔnɛ bépéntánnáá ne mod a Israɛl
    tə̂ŋgɛne nwobe ń yə̌l.
  met-met: Tauna, hakhaxinga tela sok liwe mana lipudi dinaxu mana Yon xaung Yuda
    tela. Dahakhaxi mana Yudadi kuboludinga didamia axamandi bu disok sigixinga Urana
    maxania.
  kpj-NT: Judeu mahãduõ, Joaõ erydỹỹna mahãdu‑wana rybetere txiõdỹỹna ròhònyra, bede
    ywina òbiti aõmydỹỹnanamy wahe.
  zao-NT: Per lee chop tson zha kuu ngeteed lo Juan mndelo mbyodiz kon thib zha Israel,
    kwent chaan xomod gak nambi men lo Diox,
  byx-byx: Baiv aa de iari nevet ma Jon aa risura te ne ama Judaqa ta taarl metna.
    I ra taarl metna se ama gamansena i ama Lautu-vem-ta te quknas.
  ctu-CTI: Ti queji i subeñob i bʌ israelob yic'ot ajcʌnt'añob i cha'an Juan cha'an
    bajche' yom i pocob i bʌ yic'ot yambʌ pocoñel* tyac.
  zos-NT: Y Jua'nis ñøtuṉdøvø'is ñø'onguipyaj Israel pøn que jujche ndø cøtze'pa
    ndø vin como seña que ndø cøvajcøyu'am Diosis vyi'naṉdøjqui.
  gvs-gvs: E tauna kidi Iyoni ina tovatotowanayao be Diyuu koroto tayamo taiyao sikaumakimaki
    goyo ana kimavada manuna.
  kbm-kbm: Jon ane singamolomb-gen es valir ve yaun ge gitangi amol Juda ane ti, gisov
    eisir Juda as luev ebe ivarguv is ate gimungg bekob en ben ok ane.
  tew-tew: Ihayḏá John-bí khä̖ge̖ˀnin wí Huḏíyo-áḏí pꞌóˀpꞌoekan niˀgeḏi dívítu̖hä́nboˀ.
  rmc-rmc: Varesave učeňika le Janoskre pes vesekedinenas jekhe Židoha pal oda, hoj
    so phenel o zakonos, sar pes kampel te obžužarel.
  apr-apr: Ngan betanga atu in iken kataunu ye Yowan di galiunu tiye tool atu kidi
    Yuda. Di ngan tiwetewete a tiparsu ye momo kidi Yuda yo bet titoo a tirriu le
    tinidi igalanga dook mata ye Maro matana i.
  tiy-tiy: Bé béno, wén i ségétéwe Judio ménséédél bé de dumo kuyug Juan fantag bé
    kélimfiyowe dob adafay Tuluse.
  nlg-nlg: Na balu nina vaovarongo John tara vuivuni nia kokoe hughuhughu kolua na
    Jew, nia na sasau marabu.
  dgr-DOGNT: John-Baptıst wecheekeè eyıts'ǫ Israel got'ı̨į̀ gha k'àowo ı̨łè edek'enats'ehtsee
    nàowoò ghǫ ełets'ǫ̀ nàyagehtı.
  pes-OPV: آنگاه در خصوص تطهیر، در میان شاگردان یحیی ویهودیان مباحثه شد.
  ron-1924: Ынтре ученичий луй Иоан ши ынтре ун иудеу с-а искат о неынцелеӂере ку
    привире ла курэцире.
  tpz-tpz: A ma meh vamomhë pe Jon to vaato vasukaꞌ me a pah to Jiuꞌ. Ee to vaato
    vasukaꞌ suk ne a taateꞌ no a napan se suksuk ne manih pa taateꞌ vahu, ke Sosoenën
    sih inan raoe to tavus vavoon manih po epep peꞌ.
  agd-agd: Máan tiyain damú ana Yonini eyo iyampon kayo vá mana Yutan banta vá ano
    Tiyarafenu avorá ma avusesein avúava san araíen asive asive en mino.
  rkb-NT: 'Suão Batista tuk zinymyrykynahatsa Sudeu zipehakanaha. Asahi: — Aty sa
    wasanita nikaranaha Suão nisiharasusukuze ja nikaranaha. Sesus nisiharasusukuze
    ja. Aty sa wasani — nikaranaha.'
  san-THA: 'อปรญฺจ ศาจกรฺมฺมณิ โยหาน: ศิไษฺย: สห ยิหูทียโลกานำ วิวาเท ชาเต, เต โยหน:
    สํนฺนิธึ คตฺวากถยนฺ,'
  iws-iws: Mɨ Jon siir kɨgna mɨrii kam nhɨrɨm sɨma Judami inkam nwɨrɨn Isrelanɨn saɨkar
    nɨnkɨnwamwarkɨi boɨnkɨm. Sɨma op baptaisni siyɨuɨn siir nɨnkɨnwamwarkɨi boɨnkɨn.
  pol-SZ: Pewnego dnia ktoś posprzeczał się z uczniami Jana o sprawy dotyczące rytualnych
    oczyszczeń.
  ztq-NT: Per lëë bla xaa nii nak ksa Juan ptilytiitsni tu xaa Israel. Ptilytiits
    xaa xa kak nyë meñ parñee kuuñ ksak meñ Dios.
  zai-NT: Ucuaa yú né ca discípulu sti Juan caadxi judíu tu jma riquiiñe enda riguu
    nisa sti', sti Juan la? o sti Jesús.
  upv-upv: Renge iok Jon jinibb sen sopor ko m̃eri Isrel san arsupsup̃e suri murrun
    ne lalosen, erpese nga jinibb san orongwos puwokwok renge no Atua.
  wap-NT: John tominapa-kidanii bii ikiinao kashadaakapan baꞌoran Jew tuma chikain-karu
    dauꞌan choochi kakinaopan kawanaꞌatiꞌoraz.
  mva-mva: Zon tagataga ne alu ditaguraki be Iuda tamoata teke zaiza Iuda mata nedi
    ono dirukuruku be bolo dirorokaki nge diegoretaki.
  dwr-NT: Hewaappe guyyiyan, Yohaannisa kaalliyaawanttunna amareedda Ayihudatuwaa
    meechchaa wogaabaa palumetteeddino.
  kfw-kfw: Khawa jarra John siamruoi ngaili Jihudi ngai'n biaklam dungjuiya insuthiangna
    jarra murruolsiak inlei-intho.
  bfz-bfz: तेती यूहन्ने रे चेलेया रा केसी यहूदिये साथे शुद्ध करने री रवाजा रे बारे
    रे बईस उई।
  cuk-09: Agi Juan-sapingan Judiomar-ebo abin-abin imakarmalad, dule-swilidik-ibmar-imaked-igargi.
  ben-OBCV: তখন আনুষ্ঠানিক শুদ্ধকরণ নিয়ে যোহনের কয়েকজন শিষ্য ও কয়েকজন ইহুদির মধ্যে
    বিতর্ক দেখা দিল।
  mil-NT: Te ní cacu ɨɨⁿ cuèndú ní cáháⁿ cue tée xìca cuu ndɨhɨ té Juàá ndɨhɨ ɨɨⁿ
    ǔú cue tée isràél, núu ndědacàa sá vǎha‑gá cada ñáyiu cuèndá nduu íǐ‑yu.
  myu-myu: João eju etaybitbinayũ o'jewa'õxikxik ip Judeu eju. — Abu g̃u cũg̃ ma wuyjuyũ
    mubatisasan teyũku webekitkiyũ iap mubapuk am? — io'e ip jewewebe. — Jesus g̃u
    xe'e? — io'e ip. — João Batista g̃u xe'e? — io'e ip jewewebe.
  fue-fue: Nyaanne gom aahiiɓe Yuhaana yeddontirii e Yahuduujo gom dow haala laaɓal.
  amk-amk: Rahida bei Yohanesi ne inontarai erariati fosa tuti inontarai Yahudi manei
    esawasa kariri todoni koangno eruairurangsarao emararebanafo kariri agama Yahudi
    fo.
  fai-fai: Yon alam weng kidimin kinim madik ikil keidiwade, Yu kayak makuw akal keida.
    Ikil wok ban bomin kalan wengal fukansi nadiwe tad
  ura-NT: '@see-verse:JHN.003.024'
  mcd-NT: Nantianri Juanpan tanamisifo ya nocofunu nocon caifo futsa fu fochishmanantanannifo.
    Ahuuscashucaimun unu muran iquimamutiroquin icashu fochishmanantanannifo.
  urt-urt: Wusyep teketenge ende tahar bumbe me lenge jetalah tikin Jon topoꞌe miyeꞌ
    Juta ende. Tinge yanange teketenge wusyep ŋaiye yaŋah mune ŋaiye ka junde tungurh
    pinip no, ka tuhur bwore yil ŋembep tikin Got.
  kiz-kiz: Kisha ghatokili mabishano kati jha bhanafunzi bha Yohana ni Myahudi kuhusu
    sikukuu sya utakaso.
  tzo-TZE: Li yajchanc'optac Juane oy jayibuc la stsac sbaic ta lo'il xchi'uc jayibuc
    jchi'ilcutic ti tey co'ol jchi'inojcutic li Jesuse. Li yajchanc'optac Juane chopol
    laj ya'yic ti tey ta xtal yich'ic vo' ta stojol Jesús li jchi'iltaccutique.
  lex-lex: Noma maklernohor reri Yohansi re dom rora riy Yahudi dom to'a, de rahuri-rawo'or
    la'a deulu-tatra mak kakot nohora ramou-rawitna.
  dov-dov: Lino aawo kwakabuka lukazyano aakati kabasikwiiya ba Joni aba Juda aatala
    aapobwe lyakusanzyania.
  toc-NT: Amá quilh­ta­macú xta­ma̠­kalh­ta­huaké̠n Juan y cha̠tum judío tzú­culh
    taliaklhu̠­hua̠tnán xatícu a̠tzinú tla̠n xapay xta­la̠­ka­lhí̠n acxni̠ akmu­nu̠nún,
    pi̠ huá cahuá Jesús.
  ulk-1902: Ioane ra kaimeg giz a nerute uiaba Iudaia le giz basardare abele tonar
    ogarup.
  som-som: Sidaa aawadeed waxaa ka dhex kacay Yooxanaa xertiisii iyo nin Yuhuudi ahaa
    weyddiis oo daahirinta ku saabsan.
  mam-C: Jawtzin anq'in jun yol kyxol t-xnaq'tzb'in Juan, a Jawsil A', kyuk'a junjun
    kyxol aj Judiy, kyi'jjo a nb'ant kyu'n ojtxe, tu'n kyel wen twutz Dios.
  ndj-ndj: Vanachuli vamu va Yohani mbatisha vakandili kulimbana na Muyawudi yumu
    kwa chilongu cha chishovi cha kuying'alisha.
  mbj-NT: 'Ti m'' Jowãw nu gahem''uun do ma matëg raky ked''aak Judah buuj see sii.
    Judah buuj raky n''aa jaw''yyk do mejũũ nyy da ji behop ji h''yyb enyyw däk hyb
    n''aa P''op Hagä Do matym gó. Ti p''ãã raky ked''aak. Ti m'' Jowãw nu gahem''uun
    do ma matëg rabana ta wë, ti m'' raky hadoo ta hã:'
  lat-VUC: Facta est autem quæstio ex discipulis Joannis cum Judæis de purificatione.
  ngp-ngp: Niyo wahigana. Wanamp'hina wa Yohana Mbatizi hamwenga na Myahudi yumwenga
    mwe mbuli yo kukuka.
  aoi-aoi: Aburraja wurrukwala Janjana-langwa warnikabuburrakiyuwa narriyarrkingirrajuwama
    WarningiJudiya-langwa-langwa eningarumuruma ayakwa aburruwa nuwilyaba NeningiJudiya
    nenumamalya. Nalyelyimbukweyinuma wurrakina ayakwa narriyuwarnu-mulangwa aburra-langwa-manja
    eningarumuruma ayakwa warnikajarra-langwa ayarrka iya amurndakijika.
  enq-2: Kuni nasina lao pyoo wasoo nepenge mana dokonya Jonenya disaipolo dupa-pipa
    Juu mende-pipa pii yanda piami.
  eng-ASVBT: There arose therefore a questioning on the part of John’s disciples with
    a Jew about purifying.
  mna-mna: Aigule ta na, naŋgaŋ pakan ki Yoan ziŋan tomtom ta, tiparzorzooro pa weŋana
    ka tutu.
  myw-myw: Yon navamul mwasanin mo ikamnimans sisiy gum-Yudiy teitan, idokes kalisiy
    sivka̱kay bwein va̱gan biwid gamag sikalbaleb.
  sby-sby: Beshikwiya bambi baYohane balatatika kutototekeshana ne Muyuda naumbi shamwambo
    wakuliswepesha.
  sll-sll: Ungwo gin wie, yal Yon gamahobo Yuda yal ta kina, nir bil tongwo i, ha
    bolbin di mongwi.
  yaq-NT: Junak intok waate jume' Joanta majtim, junama wate juriommak emo nok bwisek,
    jachin emo ba'atuawaka, junuen Liojta bichapo emo tu'utewamta betana.
  uro-uro: Näkt maos dä ama enge ngä märanas mänguräp ma Jon aa mudäsaqongda rhi na
    akni nävät ama Judaqäna sävät iomäkt i ama ruvek ti qumär nas parhäm arha morta
    arhä qärhong.
  ita-1885: Laonde fu mossa da' discepoli di Giovanni una quistione co' Giudei, intorno
    alla purificazione.
  muy-muy: Eslini mis ya taɗəbay Zeŋ ni ndahaŋ e kiɗiŋ gatay bu tə̀bu tagray gejewi
    akaba zal Zʉde nahaŋ àki ke divi ga ndam *Zʉde ya taɗəbay ti tîgi *njəlatani ni.
  kqc-kqc: John di usi dina vene bedakai ma Jew amiye yokoi moi ruaka rina vegu dada
    kayamo resi
  tav-tav: To bairo cʉ cabautisa ani paʉ jĩca rʉmʉ Juan cʉ cabuiorijere caapiʉjarã
    aperã judío maja yere cátinucurã mena caame wada netowã. Caroorije jã cátaje coje
    rerã jã áa ĩrã na cátinucurije unie caame ĩ wada netowã.
  eng-ULB: Then there arose a dispute between some of John's disciples and a Jew about
    ceremonial washing.
  spa-VBL: Surgió un debate entre los discípulos de Juan y los judíos respecto a la
    purificación ceremonial.
  fra-_FOB: Or, il y eut une dispute entre les disciples de Jean et les Juifs, touchant
    la purification.
  hau-ULB: Sai gardama ta taso tsakanin almajiran Yahaya da wani Bayahude akan al'adun
    tsarkakewa.
  mal-mal: യോഹന്നാന്റെ ശിഷ്യന്മാരിൽ ചിലർക്കു ഒരു യെഹൂദനുമായി ശുദ്ധീകരണത്തെക്കുറിച്ച്
    തർക്കമുണ്ടായി;
  kkc-kkc: Egeesee semelee biame omapoo Yonee o hamamee dili odoo aboso Yu odoo dia
    adaga dia goo ee dodolone dee sabolo, homo sabolo, osoloso bi abo hapeli goo maga
    Yu odoo hee sabolo toso agadigaso.
  lit-lit: Tada iškilo klausimas tarp kai kurių Jono mokytinių ir tam tikrų žydų dėl
    apeiginio apsivalymo.
  urd-GVR: Ek din Yahyā ke shāgirdoṅ kā kisī Yahūdī ke sāth mubāhasā chhiṛ gayā. Zer-e-ġhaur
    mazmūn dīnī ġhusl thā.
  far-far: Ma ana kada nai, tani wane ana fafurongo sa Jon ki, kera olisusu fainia
    te wane ana Jiu ki sulia falafala Jiu ki ana taufilana nonida, fua ne kera ka
    falu 'i naona God.
  suz-BL: मिनु यूहन्‍ना आ शेंसीबपुकीमी “दोपा पाप क्‍याम्‍सीबा?” दे यहूदी का नु लोव़
    पाम्‍तेक्‍म।
  car-NT: Moro jako ro mo'karon Johanes nemeparykon 'wa taurangon ejuku'san amy Simosu
    maro ekorokano poko.
  amp-amp: Jonrhu uhik ahik htfasyuk yimami wom Judar, turoh nkifra yuk truf yuhatpno
    rinahtakhato nnakfo huttmom.
  bht-bht: ओथु यूहन्ना दे चेलयां दा कुसकी यहूदिये सोगी रिबाजा दे हिसावे ने शुद्धी
    दे बारे च बेहस होई।
  eng-NOY: Then there arose a question on the part of John's disciples with a Jew
    about purifying.
  cub-NT: Juan Bautista ʉ̃i bueimaracavʉ copʉ yávarĩ bʉ́rejaimad̶a cũinácʉ judíoque,
    ñʉje d̶arĩ cõmajiyede Jʉ̃menijicʉi me jã́quiyepe aivʉ ñʉjare.
  ita-1927: Nacque dunque una discussione fra i discepoli di Giovanni e un Giudeo
    intorno alla purificazione.
  lww-lww: Ana e pogos nene nalogena kiena ne Yoane lala akila visena tai amio le
    Yu tap̃ena tai e lepas nakevanen sur lala sa nap̃a kiela lotuena pisa ke, ana
    e lepas m̃ena nakeena lala nap̃a Yoane amio Yesu lalua akila.
  ckb-ckb: لەوێ دەربارەی پاککردنەوە گفتوگۆیەک کەوتە نێوان قوتابییەکانی یەحیا و جولەکەیەک.
  nas-nas: Eeꞌnoko niiꞌning Jooni bakaning barevare-nupoong-kooning tataꞌeekoꞌ Juꞌnupoong-koong
    narung pankaing ninka kiiroraaꞌanta aarumo meekung-koong.
  uvl-uvl: Ol pe hunelinga unne lohot nge Ioanes nena hana mur nenge te nanansia i,
    pe non Iuta e. Te hunel nga poinga nenge Iuta mur te nananasia nenge te henun
    susue iri ke te helemlem mulmule iri nga reria poinga poreke ngana mur.
  eng-BBE: Then a question came up between John's disciples and a Jew about washing.
  ixl-CNT: Uncheeꞌ atin yaayoliꞌbꞌ xoꞌl qꞌul ichusulibꞌ u Xhan tuchꞌ unjolol qꞌu qꞌesal
    uqꞌaybꞌal xoꞌl qꞌu Israeel. Nichiyaayoli tibꞌ tiꞌ u kostuumbre tiꞌ u txꞌaatxꞌochil
    vatz Tioxh.
  xsi-xsi: Andeta Yoane ne pâri-tamâta pinde nde simandi sipawa ŋgua kuku Juda tamâta
    toŋge. Kinzi sipawa ŋgua ŋana Juda nenzi mâsi ŋana silili ku sipua kelekele ŋana
    siveta warakanzi sipâŋga mbâra-mbâra lâ Maro Kindeni nao.
  crx-NTPO: '''Et ''oh da'' John yugha hodul''ehne Lizwifne bulh howun lhdulhyoh ''uhudutni,
    Lizwifne bube ''ut''en k''oh hukw''un''a lana''huldoh ''et huwun.'
  kan-OKCV: ಯೋಹಾನನ ಶಿಷ್ಯರಿಗೂ ಒಬ್ಬ ಯೆಹೂದ್ಯನಿಗೂ ಶುದ್ಧಾಚಾರವನ್ನು ಕುರಿತು ವಿವಾದ ಉಂಟಾಯಿತು.
  bbb-bbb: Joni fu ijiege e do ruorianoeno ijia e vua fuone fievo gue bu urina e Jiusi
    be ijena izege e Jiusi bu buenina e kena do ruoriavo ijadufuo bue kuaena sagui.
  blw-blw: Angkay hiyachi, wachacha hen tapen anchichay pasorot Juan way nèsongel
    hen ihay kacharaancha way Judio mepanggép hen funyag.
  tam-2017: அப்பொழுது யோவானுடைய சீடர்களில் சிலருக்கும், யூதர்களுக்கும், சுத்திகரிப்பைக்குறித்து
    வாக்குவாதம் உண்டானது.
  azz-NT: Ijcuacón sequin imomachtijcahuan de Juan Taahuijque peuque motajtoltehuíaj
    ihuan sequin taca judíos ica por ne tanahuatil den huehuentzitzin de judíos de
    que monequi ma se momatequi achtopa que se tacuas.
  spa-RV-1909: Y hubo cuestión entre los discípulos de Juan y los Judíos acerca de
    la purificación.
  csy-csy: Tua zawkciang in John i nungzui te le Judah mite kilaklaw ah ki thiansua
    na taw kisai thu dok na hong piang hi.
  mxq-NT: Es diꞌibʉ naty ja Fwank Yajnʉbajtpʉ ꞌyʉxpʉjkpʉty ñaygya̱jxʉdʉ mʉt tuꞌugʉ
    israelítʉty pʉn wiꞌixʉ ja̱ꞌa̱y ñayyajwa̱ꞌa̱dsʉdʉ.
  tzj-NT: Ja discípulo rxin ja Juan eje'e' quemaj tzij cuq'uin jule' chic aj Israel
    in c'oli quech'a' chibil tak qui' tre ja bautismo.
  tdt-tdt: João nia eskolante sira ho ema Judeu ida komesa diskuti malu kona ba serimonia
    hamoos aan.
  ron-BTF: Între unii dintre discipolii lui Ioan și iudei s-a iscat atunci o întrebare
    despre curățire.
  eng-WEBP: Therefore a dispute arose on the part of John’s disciples with some Jews
    about purification.
  eng-FBV: An argument developed between John's disciples and a Jew over ceremonial
    purification.
  nld-1939: Toen de leerlingen van Johannes eens geschil kregen met een Jood over
    godsdienstige reiniging,
  bwo-bwo: Manoor Yohans danifuwotsnat ayhudi iko dagotse nemok'on s'ayini jango moosho
    tuu b́gutsi.
  nch-BL: Huan sequij itatoquilijcahua Juan pejque mocamaijixnamiquij inihuaya sequij
    tayacanani ten israelitame ica catijqui tacuaaltilisti achi cuali para tepajpacas
    iixpa Toteco.
  quc-TNT: Te ri' xchaptaj jun ch'oj chquixol ru tijoxelab ri tat Juan cuc' jujun
    aj Israel chrij ri resaxic ri äwas chquij.
  tfr-NTPO: Eshko ga Juan oppinggaga opyono l̈öng ëngl̈ë kar kar judío shäng kjl̈ara
    eshko l̈i tjok, shji wë di go sorë l̈i l̈ãywe l̈öng.
