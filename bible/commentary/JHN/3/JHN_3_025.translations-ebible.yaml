  agu-BL: Cyoque'n tzun cobox ẍchusbe'tz Wa'n tan wak' ib scyuch' coboxt judiy yi
    qui xom chiwi' scye'j. E' oc tan wak' ib te yi ẍe'n sban jun yaj tan xansal tib.
  isn-isn: Uugwa ai ipumie wikungumi mu amanyisigwa ang'wa Yohana ni Ayahudi kutula
    siku kuu nia weligwa.
  eng-PEV: At that time, the Jewish people had laws about making themselves clean
    for their ceremonies, and some of John’s followers argued with a Jewish leader
    about the right way to get clean.
  ilo-ULB: Nangrugi ditoy ti saan a pagkinnaawatan dagiti dadduma nga adalan ni Juan
    ken ti maysa a Judio maipapan iti seremonia iti panakaugas.
  pir-NT: Ti pjere Ñu buheyequina mehna cjẽna meheñequinagã judio masʉno mehna wame
    yeyere yahuducuye niahye.
  anv-NT: Ɛwyágé muú Jus fɔ alɔ́ manyɛ mbeé ne baá utɔɔ́ Jɔn, gétúgé gefɔɔ́
    ɛyigé muú abɔɔ́ manshwɔné mmyɛ ne ábɛ́ pópó né mbɛ ushu Ɛsɔwɔ.
  sab-NT: Chui gbaite kwian geru jwannga Juan-Bautistage ulita kira batu kwian israelita
    gdaite ole kwian ñe chiske giti, kwian geru jwannga Juan-Bautistage gerudu Juan-Bautista
    giti Juan-Bautista kwian ñe chiske kwian chege ma trate, kwian israelita gerudu
    Jesu giti kwian geru jwannga Jesuge kwian ñe chiske kwian chege ma trate.
  tmd-tmd: Makwam Juda nöbö i hön, Juda mag ñɨŋ akuyöbö, röbö äbäd abön God mämäg
    ila mɨd ri abnɨŋö rɨmɨdöi mönö adaku yadön, Jon nöbö nuŋ bli pɨsaŋ nuö nuö yadmä.
  acr-NNT: Ekꞌuchiriꞌ, jujun chike rutijoꞌn ri Juan kukꞌ jujun e aj judiꞌabꞌ xkijeq
    kechꞌaꞌt chwi taq ri taqanik chwi ri kijosqꞌikil chwach ri Dios.
  kpg-kpg: Hunu daangada i nia dama agoago a John ga daamada ga lagalagamaaloo ang gi
    tangada o Jew i di hai o di hagahemeheme daumaha.
  taj-taj: थेनोन धुइरी यूहन्‍नाला चेलागदे यहूदी गिकदेन छ्‌याम चोखो तबाला बारेरी ताम
    लबान मुबा।
  avt-avt: Mɨt disaipel han ne Jon netike mɨtɨk hak ke Isrel hɨr nenehan nentar menmen
    me nɨkɨr mɨt neriuwe tɨpar nises hɨm mɨt ne Isrel nɨpaa nisesim.
  cbk-cbk: Ahora, el maga siguidores di Juan y un gente Judio ta tene discucion acerca
    del maga reglamento del ceremonia de limpiesa con agua.
  uig-ARA: شۇ ۋاقىتلاردا يەھيانىڭ مۇخلىسلىرى بىر يەھۇدىي كىشى بىلەن تاھارەت قائىدىلىرى
    توغرىسىدا بەس-مۇنازىرە قىلىشىپ قالدى.
  tuf-tuf: Juanat pueblo Enón cutar uw rih sar siw̃á rabar Juan chiwat judíoin owár
    tecuay yinjacro. Sir ub cahmor restá bitara sucuátatara ey ques técuajacro.
  abx-abx: Sigi pasusuway i ditangnga' si mga inadalan-na si Juan kuntra si addangan
    Hebro mahi'unong si pagtuman si kinahanglanon nga anlimpyo i a'a si pangulawan-na
    si Diyos.
  mco-NT: Ca' ajcxy ñay'ayuc-huinjɨhuɨɨyɨ nijëjɨty huɨdibɨ anajty Juan yaj'ixpɨjcyp
    etz tüg jäy nej jëbɨ huaad ypocy ñayyajnïhuädzɨɨyb ajcxy.
  kqf-kqf: Diyon ena tauwaikaiwatana ḡesaudi Diu lavana vaitena laukoḡa vaivaina dabanemo
    ai kagiu.
  cpb-NT: Ikanta riyotaanewo Juan riñaanaminthatake apaani Judá-ite tsika onkantya
    inkitewathatantaiyaari.
  aon-aon: Aria anam Jon ananim disaipel hani anan arman Juda um eshesh hape hanitok
    baraen um agundok eshesh Juda shagipesh esheshin lo aria sheshrokuh abar um shakri
    Iruhin nutrish aria nuhwaresh yopishi um.
  hus-NT-2005: Taltsik nin exóbaliltsik na Juan in tuju tám ti káwlíx kʼal an judíotsik
    kʼal tin kwenta an tʼokeltaláb.
  mig-NT: Te cha̱a káskuá'a jíín Juan, ni̱ ka̱státá'an‑de jíín cháa judío sɨkɨ̱ modo
    ndoo ini̱.
  bps-bps: Na nun dad mlalò ku Dyan, sdal ale satu Dyu gablà di kafbunyag.
  mbs-mbs: Doen menge tinoledaan i Juan aw sebad Judiyo migpedindilay tepad te pegpelinis.
  tof-tof: Zonón ngibürr umulbain olmala darrü Zu pampükü ongyalóm bainóp wekwata,
    darrü pama ⌊kolkal⌋ ia baine Godón ilküpdü, nae-e aguldi.
  cme-NT: Yiiŋgu naŋgu-na, u hãalãbiemba namba ji ta ba fanu ba-naa baa *Yuifuyiɛŋo
    naŋo‑i nɛliɛŋ nuɔ niŋ saaya ŋ migãaŋ ŋ fɛrɛ dumaa a saanu baa Yuifu ba Diiloŋ-hũmelle‑i.
  sus-sus: Lɔxɔ nde, wɔyɛnyi naxa mini Yaya fɔxirabirɛe nun Yuwifi nde tagi marasɛniyɛnyi
    xa fe ra.
  pon-2006: Eri, ekei nein Sohn tohnpadahk ko ahpw tapihada akamaikihong mehn Suhs
    emen, duwen arail tiahk en kamwakel.
  dad-dad: Jon nẽ dõ fiya tar tunĩ, Juda tamo taka geid, dogo neid tobonuneid dõ de
    fen, imeid kulo difedig anĩ nigin luwa diroun.
  zab-NT: Per tuby tiop de xpɨny Juany cun tuby tiop de ni zenuupac ley guzulo rchaadeb
    lo diidx pur xcostumbrɨdeb xa xquel gacniadeb.
  jae-jae: Joaŋnê ŋacseŋomi to ŋac Judaŋa teŋ ac sêpa tauŋ kêtu biŋ sêkwasiŋ tauŋ
    têtu selecŋa.
  ksd-ksd: Ma ra tarai na vartovo kai Ioanes dia vartoto ma ra te Iudaia ure ra niu
    na varvagomgom.
  msm-NT: Na, songo aedow migyayalis to mgo inanad ni Juan dow to sobuuk no angod
    dan no Hibru bahin to hustu no paagi to pagtuman dan to tumanon to paghugas.
  myk-myk: Caŋa ka, nakaara ya jé Yohana wo kalaapiire ta, ni Yawutu wa tɛ ni, fɛfɛɛrɛ
    kalɛgɛɛ ki shizhaa na Yawutuu pu kabaŋa na.
  sbe-sbe: Yowane yona hekahekatao yo Dius tamowaina hesau Dius yodi lauheꞌaꞌa kabikabina
    debanaena se haikawayagala.
  mcr-mcr: Hiunji hŋqueŋi, Jonä iqueqä ämotquamiŋqä hŋquatä, Israitqä huizi hŋqutä,
    suqä eqetä akiyä änymiŋuwä iquenyqä kukŋuä näŋi-täqi ämamäumiŋuwi.
  cux-NT: Discípulos yeⁿ'ē Juan ch'ɛɛcu cheendí yā ndúúcū 'iiⁿ'yāⁿ Israel yeⁿ'é táácā
    'iiⁿ'yāⁿ nduuvi dɛɛvɛ́ yā.
  tur-YTC: Yuhanna’nın öğrencileriyle bazı Yahudiler arasında temizlenme konusunda
    bir tartışma çıktı.
  san-ITR: apara ncha shAchakarmmaNi yohAnaH shiShyaiH saha yihUdIyalokAnAM vivAde
    jAte, te yohanaH saMnnidhiM gatvAkathayan,
  bel-N: І сталася спрэчка ў Янавых вучняў з Юдэямі пра ачышчэньне.
  sch-sch: Hanchu John ruoisi senkhatngei le Juda inkhat rusûk minsâina balam roia
    an inkhala.
  mic-MIQNT: Na alt Sa'n unaqapemg poqji gi'gaja'suala'titl newgte'jilitl Lesui'pal
    iganpuguilitl ugjit ta'n mimajuiniu'g tl waqamo'ltitaq Nisgamewigtug.
  huu-NT: Naie facaise Juan mɨcorɨ llofueoicaigano judíuaɨ imɨe dɨga bautizajana siadotɨmacɨ.
  jiv-NT: Tura Juaṉka unuiniamuri̱ Israer-shuarja̱i̱ jianaiktinian naṉkamawarmiayi.
    “¿Ya imiakratma imiá péṉkerait?” tusar áujmatiarmiayi.
  otm-NT: Bin junthʉ 'da ʉ yʉ́ mijudíohʉ ʉ yʉ́ xädi ra Xuua, gue bi bɛ̨ni man'da di
    muui rán xixyą i øt'a ra Jesús.
  dah-dah: Be, Yonyen komatyabe Yuda al kura goya yende matare ig uliŋ teŋ teŋ mataya
    fe baptais niŋ kadom mohoŋde tiyamiŋ.
  tnk-tnk: Nəpɨn riti nərmama nepwɨn səvəi Jon mɨne iəmə Isrel riti hənaməvisə mɨnraha
    me tɨ nəresien riti mə tuhəfərkwerɨɡ irə.
  kpr-kpr: 'Amingiri, John da ambo jimbi mendeni tuturo edo, Jusi embo da genembo
    eninde beisiga useri. Ne beisiga usera da susu mo: ne ijuga eni, ungo seghari
    da agho dari aindae beisiga useri.'
  san-IAS: aparañca śācakarmmaṇi yohānaḥ śiṣyaiḥ saha yihūdīyalokānāṁ vivāde jāte,
    te yohanaḥ saṁnnidhiṁ gatvākathayan,
  nho-nho: E mee naa disaipol John e hakatauttau ma te Jew tokotasi i te iloo naa Jew
    i naa tiputipu te hakaukau.
  gym-NT: Akwa ja bä mikadre ño dbe ñöbti Ngöbö ngwärekri diribare nitre israelitakwe,
    yebtä ni ruäre nänkä Juanbe abko käkwe ja kwetani nitre israelita ruäre ben.
  azg-NT: Nque nnꞌan na tonanꞌjonhan yo juu jñꞌoon na toninncyaa Juan, jnanꞌjndyehan
    jndyuehan yo ncüii ntyjehan tsꞌan judío. Conanꞌneinhan yuu vaa tsꞌian na yantyi
    na ntquenhanꞌ tsꞌan na jiꞌua conduihin tonnon Tyoꞌtsꞌon. ¿Aa ntyja ꞌnaanꞌ Jesús,
    ndoꞌ aa ntyja ꞌnaanꞌ Juan?
  bhd-bhd: एक्सां यूहन्नारे चेलां केरि केन्ची यहूदी मैन्हु सेइं (रुवाज़ेरे मुताबिक)
    शुद्ध भोनेरे बारे मां बेंस भोइ।
  too-NT: Makapitzīn ixchi'xcuhuī'n Juan tatzuculh tatā'lāhuanī huan ā'makapitzīn
    israelitas por ixpālacata huan a'nchī mā'kpaxīni'ncan lā' palh Dios laktzī'n más
    xatzey catīhuā a'xni'ca' a'kpaxa.
  ind-AYT: Lalu, timbul perdebatan di antara beberapa murid Yohanes dan seorang Yahudi
    mengenai penyucian.
  cjo-NT: '@see-verse:JHN.003.024'
  nsn-nsn: Doho gisiamehe no tamatang uakuakeluk Jon ka uelperere mer tang siokor
    Ju tar niguatang tar uahuhur nasir Ju.
  san-DEV: अपरञ्च शाचकर्म्मणि योहानः शिष्यैः सह यिहूदीयलोकानां विवादे जाते, ते योहनः
    संन्निधिं गत्वाकथयन्,
  tna-NT: Beju pia judío cuana Juan sa ebuqueji cuana neje jacuicuinapirutitana jarucuati
    ai cuana jepuiti.
  lid-lid: Eme losen sese asahan ndrokowa oro lau ta Jon ma hawe ndramak ari badu
    Juwis, ta kandriyen ta sikine iri lakou ta salom.
  wim-wim: Aꞌ than pam puungk wiy ngurp John.antam anangan, puth-a, pam Jew thonam,
    than wik thaw-thawin thanttakam, than nath weeꞌantan iiyayn kuchek kuungkanakana,
    nath John.antana, nath yaꞌa, nath Jesus.antana.
  zga-M: Pakhuva savalekhwelevana avakongi Yohana na Vayahudi ukhokhusu ishelekhe
    incha lwesayo.
  yom-yom: Ziphaka zibua va khatitsika minlonguki mi Yowani ayi nyuda wumosi, mu diambu
    di vedila.
  san-SIN: අපරඤ්ච ශාචකර්ම්මණි යෝහානඃ ශිෂ්‍යෛඃ සහ යිහූදීයලෝකානාං විවාදේ ජාතේ, තේ යෝහනඃ
    සංන්නිධිං ගත්වාකථයන්,
  yut-yut: Uŋun bɨsapmon Jon dakon paŋdetni gat ae Juda amɨn kɨnda gat gen emat awit.
    Ni kosiron da pakbi soŋek Piŋkop da dabɨlon tagɨ kɨlek togɨ yaŋ do gen emat awit.
  grc-BYZ: Ἐγένετο οὖν ζήτησις ἐκ τῶν μαθητῶν Ἰωάννου μετὰ Ἰουδαίου περὶ καθαρισμοῦ.
  cpc-NT: Ikanta kiyopayipaini jiyotaani Juan jiñaanaminthatakiri Judá-mirinka tsika
    onkantya inkitiwathatantyaari.
  nhg-NT: Hua omochi que imachtejcöhua de Xohuö mojolfejque ca sente joreyo de quiene
    öque mochepöhuas.
  nya-nya: Mkangano unabuka pakati pa ophunzira ena a Yohane ndi Ayuda ena pa zamwambo
    wodziyeretsa wa Ayuda.
  ngu-NT: Quemaj sequimej inomachtijcahuan Juan opejquej nocamatlanij inhuan sequimej
    hebreos yejhua ica on tlacuatequilistli. Yejhuamej quinequiya quimatisquej catlejhua
    tlacuatequilistli más cuajli, tla on yejhuan de Jesús noso on de Juan.
  kup-kup: Tahan Zoaniz mañair abanari Zuda aban mod napunañ Zoanir Iesu añarab ivoh
    memeohavoz ñetï nao hahapuh nae nap ser haoh.
  jid-jid: u kbonronkpa lude ni mi almajeran yahaya ni indi u yahuda nitu al adun
    tsarka kewa
  wmw-wmw: Sambi, wanafunzi wa Yahaya na Yahudi mmoja wakanza kukaidiyana kuhusu kutawada.
  gmv-GGM: Hee wode Yaansassne isi isi ayyhudea asat. garrsane Ayyhudata gessa wooga
    gesii gtta polamaay denndidess.
  ssg-ssg: Ngain telao tesol kahikahi Jon kak hapatapat kapi tel Ju liai sale baptaisiai
    seilon. Laha kak hapatapat ka saun tenen ia salan ti na seilon aile usi lehe Haeu
    namiloi ukek laha sawisawin.
  zpo-NT: Per lee lak xaa mseed lo Juan, mzelo mdildiizh kwaan lak sawlazh nu, kwent
    cheen xomod gak nzhul xaa lo Dios,
  poy-poy: Likakatala lilawiriti pakati pa wafundwa wa Yohani na Myawudi yumu kuusu
    shitiba sha kunawa ntambu yayifiriwitwi.
  qwh-NT: Tse junaqcunanam Juanpa disipuluncuna israel autoridawan liryacurcuyarqan
    bautismu asuntu.
  gaw-gaw: Anam heegeg, Johanesnu ip̱uniṯak awak danab laala ag Juda danab laa ele,
    ag danab Juda dilag ḏop̱a op̱ia awak daaḵunu nai madip̱ig.
  nca-nca: Asa Jon koro iŋo-iŋo rewero uniyómboya Juda uni kanata kaya kiro puso tero
    ŋande yaŋgurí, “Nore date sonoworo Anutu toŋímo sara tewato,” yaŋgurí.
  zpz-NTPP: Na, la be de yu nu rsyaꞌ lo Waa, bee zi dey riidz nu tuubaꞌ mbecy Israeel
    gyiꞌ nu nac nu lac mod gyacaacy de mbecy par lo Ñgyoozh.
  mkj-mkj: Doari, epwi nihn John sohnpadahkkok pel sapda akmaikihoang mihn Jew men,
    doahroar arai siahk in kamwkel.
  zac-NT: Iurní bëldá shini gusëꞌdë Juan, gudildi diꞌdzë raiꞌ con tubi israelitë nabëꞌnë
    cumplir custumbrë. Guzublú rall chupë diꞌdzë subrë shcuendë lla gunë rall parë
    gac limpi rall lu Dios.
  kyg-kyg: Yoni geꞌamo neꞌafiya vayaꞌe Yu nofi vayaꞌeꞌmo aniꞌmo faleꞌa neꞌapataya
    kavafeꞌmo ge vaiꞌnae.
  kmk-kmk: Kad sidi, inggaw osa’n Judio un nakasinsinnungbat dat disipulus Juan maipanggop
    sit madaḻusan dat tagu utdat basuḻ da.
  cao-NT: Jabi ashimati jabi tahëxo tsi quiha joi mërati Juan rabëti bá chitahëhuaniquë
    jodiobo yaxo na.
  bbr-bbr: Jon nukan tamareäu roat pak kar Juda ro pak ak Anut nukan amukup eposek
    saräun an joiäi onok mesin ketäiein.
  inb-inb: 'Juanta kati­raiag­kuna i sug judiu­wa sin­chi rima­na­kurka, kasa nispa:
    “Baug­ti­sa­ris­paka, ¿imasa­sik Diuspa ñawipi mailla­riska­sina alli­lla kawa­ringa?”.'
  hrv-hrv: Između Ivanovih učenika i nekog Židova nastade tako prepirka o čišćenju.
  box-NT: Wizonle ɓúi, ó o Zãn nì-kenínia nùwã yɛn ɓúi wã̀anía là a zúifù
    nìi ɓúi bìo ho làndá le ɓa wé wé ceéráa míten wán.
  ote-NT: Ha nuyá nxadi ra Xuua mi ntsanoyaui ꞌrayá mixodyoui de ra sistehe pa ra
    ntꞌaxqui.
  wnu-wnu: Ne Yon wonou imbigau yurau eng der Yuda munon ger ya ubau qomon end at
    wogub nob agunumirei.
  zam-NT: Leque le'n huiza, mque di's myen' xin' mté'th Juàn con plá mèngool co' ñibe',
    no co' ndyoo ner, no co' ndyoo naa loo mèn nación Israel cón che'n mod co' mbez
    mèn ndxàc mèn nambìila's loo xley' mèna.
  zyp-NT: Johan hning a zuipaw sahlo thaikhehpaw le Juda cawngsaw pakheh cawh a sipathainah
    phung le lang kong letah bia a ei he.
  sey-NT: Ja̱ maca Juan yeꞌyacohuaꞌi acohuaꞌipi judío pa̱i ja̱ꞌre sa̱ñope yoꞌojë careña,
    siꞌsi tsoa to̱ñe ayere cajë.
  nvm-nvm: Ijegrekoga e Jonon vuak faivo roin bu e Jius be ijiena unam izeg bu e Jiusbuon
    unam ijia e kege do ruardiavo ijefuon dab bui kuaime sigunamin.
  mps-mps: Te Jon aga wali pabo bidi dali te Juda bidi me deli dali, augwali tomode
    konila po wai. Te po konila ebo page te we bidi baptais mabo kolesagade po wai.
  pab-NT: 'Hatyaoseta haiyaharenai João xaotyakiraharenai iraeha kinatyaxa hatya judeu
    kakoa: — Enore maniya wisaonita hoka exakere watihita tinihalitinai, exahe halitinai
    hare — nexaha.'
  llg-llg: Anggama Yahudi laena hadak esa fo tao nalalao aok, bei fo ala bole hule-haladoi.
    Nai ndia hambu hataholi Yahudi esa nadedeꞌa no Yohanis ana mana tungga nala laꞌeneu
    dedeꞌak ndia.
  kyf-kyf: -Bha kpɩkpɛlɩe -bhoa Zaaan 'bɩnɔnya -yɔ Zuifʋ yabhlo nyɩdɩ, sa Zuifʋʋ tite
    gbaa wa budo wa 'ka -mɔwlʋ, we -gʋ.
  tpi-tpi: Wanpela tok pait i kirap namel long ol disaipel bilong Jon na wanpela Juda.
    Ol i toktok long wanem pasin bilong waswas ol i mas bihainim long kamap klin long
    ai bilong God.
  mih-NT: Tacuan ta zɨquɨ i quisaha natuhun tahan xaan ra cu tahan sihin ra Juan sihin
    minoo ra hebreo sa cuenda yozo caa nduvaha cuhva iyo ñiyɨvɨ.
  qvh-NT: 'Saychömi Israel runacunapa juc ishcay autoridänincuna Juan Bautistapa discïpuluncunata
    nergan: “Jesús bautizashganmi más ali caycan Juan bautizashganpitaga.”'
  kms-kms: Muq Jon ningg wute di Juda kin wuti iri ane wute wuye map ye te ningg ker
    mawo.
  agn-agn: Mandian, ang mga sinagpan ni Juan pagigdiskosion da ong tatang masig ka
    Judio nira don natetenged mga monopa tang tamang pagrilimpion agod magimong limpio
    tang tatang taw ong pama-dek tang Dios.
  nhi-NT: Ihcuacon opeuqueh motlahtolixnamiquih siquin itlasalohcauan in Juan iuan
    se judío, quenih icnamiqui mochipauasqueh.
  ttc-NT: Ntons jun q'ij kye txnaq'atz Wa'nch b'ix txq'an kxjalil aj tijajil Israel
    eb'ajjaw wululun ch'in ti'j titza' nkaj saq qanim tuj twitz Qtata Dios.
  dan-1931: Da opkom der en Strid imellem Johannes's Disciple og en Jøde om Renselse.
