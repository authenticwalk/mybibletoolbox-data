verse: JHN.003.031
translations:
  kpx-kpx: “Iale ata keu otogomo lohoale keu ata bahata evigevei baluganu. Ata oleu
    vatae ata holiale kena vatae hoto lougei. Isege otogomo lohoale auna ata bahata
    evigevei au ehue onole elehai eviale ke lougei. Isito ataeau bae hotove evilivebene.
  okv-H: Eto embo uhu ta eto puvurari amo embo tapa dembari ra. Eto embo enda ta ingari
    amo enda ta ari eto enda ta ke avo eaguja.
  tbo-tbo: ‘Lawana yadei i nenei naka lawa ataputa i gelagonita, ma iyai hipuligei
    i nenei naka tauna hipuli lawana, po hipuli gapolahi ubeihi e ibaabani. Ma lawana
    yadei i hopuhopu mai tauna lawa baneina.
  mal-C: “ഉന്നതത്തിൽനിന്ന് വരുന്നവൻ എല്ലാവരിലും ഉന്നതനാകുന്നു; ഭൂമിയിൽനിന്നുള്ളവനോ
    ഭൗമികനാകുന്നു; അയാൾ ഭൗമികമായതു സംസാരിക്കുന്നു. സ്വർഗത്തിൽനിന്ന് വരുന്നവൻ എല്ലാവരിലും
    ഉന്നതനാകുന്നു.
  grc-SR: Ὁ ἄνωθεν ἐρχόμενος ἐπάνω πάντων ἐστίν. Ὁ ὢν ἐκ τῆς γῆς, ἐκ τῆς γῆς ἐστιν,
    καὶ ἐκ τῆς γῆς λαλεῖ· ὁ ἐκ τοῦ οὐρανοῦ ἐρχόμενος ἐπάνω πάντων ἐστίν.
  bgc-bgc: 'जो सुर्ग तै आवै सै, वो सारया म्ह सबतै महान् सै, जो धरती कान्ही तै आवै
    सै वो धरती का सै, अर धरतीए की बात कहवै सै: जो सुर्ग कान्ही तै आवै सै, वो सारया
    तै उप्पर सै।'
  khz-khz: “Kukuna na emarigoto talimana gau maparara atarai; tanopara na evogomaito
    talimana ia tanopara talimana e tanopara kilaramo pene kilagi. Kupa na evogomaito
    talimana gau maparara atarai.
  deu-TKW: Der von oben her kommt, ist über allen; der von der Erde ist, ist von der
    Erde und spricht aus der Erde heraus. Der vom Himmel kommt,
  zsr-NT: 'Gnëꞌ caꞌ Juan: ―Bönniꞌ naꞌ zëꞌë zacaꞌ xtsaꞌl náctërëꞌ blau ca yúguꞌtë bunách.
    Bönniꞌ naquëꞌ bunách yödzlyú ni, qui yödzlyú ni naquëꞌ, len ruꞌë didzaꞌ qui le
    rac yödzlyú ni, san Bönniꞌ naꞌ zëꞌë zacaꞌ yehuaꞌ yubál náctërëꞌ blau ca yúguꞌtë
    bunách.'
  lin-lin: Ye oyo awuti na Likolo azali likolo na nyonso ; kasi moto oyo awuti na
    mokili akotikala kaka ya mokili mpe alobaka kaka lokola moto ya mokili. Ye oyo
    awuti na Likolo azali likolo na nyonso,
  hns-NT: Dje oeppar se aail hai, oe sab iensaan se barka hai. Dje dhartie me ke hai,
    oe khaalie doenia ke kaar-baar ke biese me batia hai.
  noa-E: Maimua mag iekhamamua ich Juan chi pör choomieupai Jesús igwia, ’Iita ʉ̈gtharmuacha
    bëetarr aawai ichta chadcha maach thumaam khʉʉn khãyaujã ʉ̈rʉʉcha sĩebahab ajim
    anʉm. Pari mʉ magba sĩi pãachjö mʉig eegarmpai aawai mʉg eegarm khʉʉn dënjöpaita
    jaau chirʉmgui ajim aajem.
  eng-EMTV: He who comes from above is above all; he who is from the earth is earthly
    and speaks of the earth. He who comes from heaven is above all.
  mib-NT: Te Yaā jeē véji nde andɨvɨ́, cújéhnu ya nuū ndɨhɨ. Chi tāca jéē ní cacu
    ini ñayɨ̄vɨ yáha, sēhe ñayɨ̄vɨ cúu, te máni jnūhun ñayɨ̄vɨ cáhán. Te Yaā jeē véji
    ichi ándɨvɨ́, chi cújéhnu ya nuū ndɨhɨ ñayuu.
  lif-NT2: साङ्‌ग्राम्‍पेदाङ्‌लाम् के़युःबान्‍नुःल्‍ले़ यम्‍बाग आत्तिन्‍नाङ् होःप्‍लो॥
    इक्‍सादिङ् खाम्‍बेःक्‍मोलाम्‍बा के़बोःङ्‌बाङ्‌ग खाम्‍बेःक्‍मोबाएरो हे़क्‍क्‍याङ्
    खे़ल्‍ले़ग खाम्‍बेःक्‍मोबा पाःन्‍निन्‍लक् पाःत्तुॽ, कर साङ्‌ग्राम्‍पेदाङ्‌लाम्
    के़युःबान्‍ने के़रे़क्‍नुःल्‍ले़ यम्‍बारो॥
  xnj-xnj: Mweibwela kuhuma kunani kwa Chapanga ndi mkulu kuliku voha, mweihuma pamulima
    ndi wa pamulima, na ilongela mambu ga pamulima. Nambu mweibwela kuhuma kunani
    ndi ilongosa vindu vyoha.
  mmx-mmx: La ne Jon ga lok bok, “Do tara na si boro vana at laxalibet, neni i silok
    aleng tinotno ri limixin axap. Laradi mede xopok, neni at na lavatkangka mun la
    neni i paase ngan laradi mede at na lavatkangka. Ketla do tara na si boro vana
    at laxalibet, neni i volo aleng ti limixin axap.
  cbr-NT: Axa naínuax uá, an unio ñucamabë sënë́nma cushiira 'aish ca bëtsi unisamaira
    'icën. Unían bëchicëxa bacë́ncë uni an ca unishi 'ixun ënë menu 'icë ñuishi ñuia.
    Axa Nucën Papa Diosnuax uá, ax ca an unio ñucamabë sënë́nma cushiira 'aish bëtsi
    unisamaira 'icën.
  tee-NT: Ju lact'iyan mintachalh yuchach ju palai xak'ai. Ju va lhilapanac tsucuta
    pus va lhilapanac t'ajun chai va ixtaxtokni lacamunutpa' ju lhichivinin. Para
    ju lact'iyan mintacha yuchi ju palai xak'ai.
  eng-LSV: He who is coming from above is above all; he who is from the earth, from
    the earth he is, and from the earth he speaks; He who is coming from Heaven is
    above all.
  cak-NT: Ri Jun ri petenak chicaj, jari' ri más c'o ruk'ij que konojel roj winak.
    Roma kano'j (kana'oj) roj winak, can xe we' chech-ulef niq'uis-wi-ka. Can xe ri
    c'o chech-ulef ri jojtiquier nakatzijoj. Pero ri Jun ri kajinak-pe chicaj, man
    anche'l ta oc roj, roma raja' can c'o parui' ronojel.
  pah-NT: Yvateahugwive'ga ko huvihavuhuhetero oko yvyakotyve'g̃a hohe. Yvyakotyve'g̃a
    yvyakotyva'ea rehe jate g̃a ndekoi. A'ea rehe jate g̃a nhi'ig̃i no. Yvagahugwive'ga
    ko huvihavuhuhetero tuhẽ oko g̃a hohe pa.
  sja-NT: —Eperã ɨt'ariipa cheda jõmaarã k'ãyaara waibɨara bɨ. Eperã na p'ek'au eujãdepema
    na eujãde bapari perã, ichita jarapari na eujãdepema ne-inaa. Jõdee chi ɨt'ariipa
    cheda jõmaarã k'ãyaara waibɨara bɨ.
  xed-xed: «Mndu ya ta saha daga ta luwa ná, nzanaghanza tsatsi ta ghəŋa inda skwi
    demdem. Mndu ya ta ghəŋa haɗik guli ná, ŋa ghəŋa haɗik tsatsi. Gwaɗa ta ghəŋa
    skwi ta ghəŋa haɗik ŋani ta gwaɗay. Mndu ta saha daga ta luwa ná, [ta ghəŋa inda
    skwi nzanaghata tsatsi].
  glk-glk: «اون کی از آسمان اَیه، از همه بالاتره، امّا اونی کی از زمین ایسه، زمینی‌یه
    و از چیزأنه زمینی حرف زنه. اونی کی از آسمان اَیه، از همه بالاتره.
  mks-NT: Mé Jesús na̱quixi chí indiví ta cáhnu chága̱ mé á nu̱ ndíhi ña̱ha. Ta ña̱yivi
    na̱cacu ñuyíví yóho cáha̱n na̱ sa̱há ña̱ha ñuyíví cuití va. Joo mé á na̱quixi
    chí indiví cán cúú á ña̱ cáhnu chága̱ nu̱ tócó ndihi ña̱ha.
  gfk-S: “Nong i hanasur metuma ra mawe i tamat ta ira turadi. Ma nong mekira napu
    ra pu, a gar na pu iat ie, ma ila iangianga iat ta ira linge mekira napu ra pu.
    Iesene i tutuno, nong i hanasur metuma ra mawe i tamat ta ira mes bakut.
  bmu-bmu: “Daŋön euyaŋgöreŋök eröhi, yaŋön ambazip körek pakpak eŋgoŋgita öŋgöŋgöŋi
    akza. Kunŋan gölmenöŋ asuhuba gölmegö buŋaya akza aka gölmenöŋ malmalgö keuŋi
    jimakza. Suepnöhök eta kayöhaŋön mönö körek pakpak eŋgoŋgita öŋgöŋgöŋi akza.
  dgz-dgz: Kimani viseni apanewa me aigap iragenawa. Go piupa yaneni apanewa piup
    megawa, amba piup guegue mega wainiwa.
  eng-GNV: 'Hee that is come from an hie, is aboue all: he that is of the earth, is
    of the earth, and speaketh of the earth: hee that is come from heauen, is aboue
    all.'
  zaa-NT: Enne' da' de ỹiabara' nna adiru dàqque'e de lo iyábani; pero nu da' ba de
    yétsiloyu nna, nu yétsiloyu ba ną́ ą'hua nu cca qui' yétsiloyu ba rinnią nna.
    Pero Enne' da' de ỹiabara' nna née enne' bána'ni iyábani.
  eng-WEBSTER: 'He that cometh from above is above all: he that is of the earth is
    earthly, and speaketh of the earth: he that cometh from heaven is above all.'
  guh-guh: 'Icatsia Juan jumaitsi pijajivijavabelia: —Athëbëvetsica pepatsinë, bitso
    cajena ayaijamatabëcuenenë daxitajivi matatoxenetsia. Pamonae naexana mapanacuataje,
    bajarapamonae saya mapanacuapijivije. Nexata saya cuaicuaijai ëmapanacuapijicuene
    yabaraje. Itsiata baitsi jane ponë athëbëvetsica pepatsinë, bajaraponë daxitajivi
    matatoxenetsia bitso ayaijamatabëcuenenë.'
  bon-bon: Lui te cabucewe ca täduji, tabe sine baborage iyeta bime cabu ca. Lui te
    gawecewe cabu ca gyene, tabe gawecewe tääpu myene, siige gawecewe mule poto cidi
    me jiicemimuge. Yepä cabucewe ca lui te täduji, tabe baborage gyene iyeta poto
    bime bau ca.
  nhw-BL: “Cristo hualajqui tlen huejcapa huan yaya más hueyi que nochi sequinoc.
    Na san niehua ipan ni tlaltipactli huan san nijmati catli eltoc ipan ni tlaltipactli.
    Pero yaya hualajqui tlen ilhuicac huan quipiya tlanahuatili ica nochi tlamantli.
  swh-ONEN: “Yeye ajaye kutoka juu yu juu ya yote, yeye aliye wa duniani ni wa dunia,
    naye huzungumza mambo ya duniani. Yeye aliyekuja kutoka mbinguni, yu juu ya yote.
  wbi-wbi: Umwene juno ihuma kukyanya mbaha kukila avaanhu vooni. Juno ihuma mu iisi,
    ghwa mu iisi ijova isa mu iisi. Neke juno ahumile kukyanya m'baha kukila avaanhu
    vooni.
  bba-bba: Wi u nɑ sɑɑ wɔllun di u kpuro kere. Wi u wɑ̃ɑ hɑnduniɑɔ, hɑnduniɑɡiiwɑ
    u sɑ̃ɑ, hɑnduniɑɡiɑ u rɑ n ɡerumɔ. Wi u mɑɑ nɑ sɑɑ wɔllun di u kpuro kere.
  eng-KJVCPB: 'He that cometh from above is above all: he that is of the earth is
    earthly, and speaketh of the earth: he that cometh from heaven is above all.'
  kgk-NT: Yváy-gwi ogwejy va'ekwe entéro va'e-gwi heko porãve va'e. Ha yvy pygwa katu
    oiko rei yvy ári ojehegwigwa mante omombe'u. Ha yváy gwigwa ou va'ekwe katu enterove
    va'e-gwi hekoha porãve va'e.
  waj-waj: Ivoono ngiau aapuuvakidiri tuuvoono mmuakiaaya yaataraivai. Mmatayaa diaa
    vaidi voovoono mmata aavau varioo mmata aavau vai mminnamminnaiyauvaara nnaasu
    kua tiivai. Ngiau aapuuvakidiri tuuvoono mmuakiaaya yaataroo
  cpy-cpy: “Irika poñeenchari jenoki rawijiri maawoeni. Riima nampitawori kepatsiki,
    jaawiki-jatzira irika, ikenkithata-shita-piintawo jaawiki-jato. Riima poñeenchari
    inkiteki rawijiri maawoeni,
  ekk-PKP: See, kes tuleb ülevalt, on kõigist suurem; see, kes tuleb maa pealt, kuulub
    maa peale ja räägib maistest asjadest. See, kes tuleb taevast, on kõigist suurem.
  mpx-mpx: Tau toto i neem natiya, iya gamagalau gegewela i bwata lakela. Tau toto
    i neem panayawiya, iya panayawi gamagalina ge i baaba bugul bolo hi masamasal
    panayawiya kaiweliya. Yaa tau toto i neem labulabumwa, iya gamagalau gegewela
    i bwata lakela.
  wbp-wbp: Yangka kuja jinta-kari yanurnu Kankarlarra-wardingki, ngulaju-ka nyina
    wiri-nyayirni nyiyarningkijarrakuju parrparda-juku. Kala yangka jinta-kari Jaanu
    Papitaji, ngulaju nyampu-wardingki walya-wardingki. Yalirli Jaanurlu, ngulaju
    ngari kala-jana wangkaja manu yimi-ngarrurnu nyiya-puka kuja kala nyangu nyampurla
    walyangka, ngulanya kala-jana yimi-ngarrurnu. Kala yangka Kankarlarra-wardingki,
    ngulaju-ka nyina wiri-nyayirni nyiyarningkijarrakuju parrparda-juku.
  luo-luo: “Jal moa e polo malo duongʼ moloyo gik moko duto, to ngʼat monywol e piny
    en mar piny, kendo owuoyo kaka ngʼama onywol e piny. Jal moa e polo duongʼ moloyo
    gik moko duto.
  nhe-NT: “Cristo hualajqui tlen huejcapa huan yajaya más hueyi que nochi sequinoc.
    Na san niehua ipan ni tlaltepactli huan san nijmati tlen eltoc ipan ni tlaltepactli.
    Pero yajaya hualajqui tlen elhuicac huan quipiya tlanahuatili ica nochi tlamantli.
  aii-aii: ”ܗ̇ܘ ܕܐܵܬܹ‌ܐ ܡ̣ܢ ܥܸܠܸܠܔ، ܥܸܠܸܠܔ ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܝܠܹܗ، ܘܗ̇ܘ ܕܝܼܠܹܗ ܡ̣ܢ ܐܲܪܥܵܐ،
    ܐܲܪܥܵܢܵܝܵܐ ܝܠܹܗ ܘܡ̣ܢ ܐܲܪܥܵܐ ܟܹܐ ܗܲܡܙܸܡ. ܐܝܼܢܵܐ ܗ̇ܘ ܕܐܵܬܹ‌ܐ ܡ̣ܢ ܫܡܲܝܵܐ، ܥܸܠܸܠܔ
    ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܝܠܹܗ.
  esk-NT: “Ilaa aggiqsuaq pakmakŋa iluqaitñiñ kamanatluktuq. Nunakŋaqtaġli iñułhiñaupluni
    nunamiittuaŋuruq, nunakŋaqtanik nipiqaqhuni. Ilaa aggiqsuaq qiḷaŋmiñ kamanatluktuq
    iluqaitñiñ.
  msb-msb: “Labaw sa tanan siya na tagalangit. An tagakinab-an naman tagakinab-an
    lang gayod kag pareho man san mga tagakinab-an an iya panurmaton. Kaya labaw man
    gayod an tagalangit.
  cpa-NT: Hiug¹² jín³ juanh¹² dsa² chian² guiuh¹³ ŋi¹juǿi¹ cónh¹ jín³ ca¹lah¹já¹ dsa²
    chian² jmøi¹guǿi¹. Dsa² jmøi¹guǿi¹ báh³ dsa² chian² guøh³ huø¹ la², dsa² hløah¹²
    jmáh¹lah jǿg³ chi² ni³ jmøi¹guǿi¹. Jøng² hiug¹² jín³ juanh¹² dsa² chian² ŋi¹juǿi¹
    cónh¹ jín³ ca¹lah¹já¹ dsa² chian² guøh³ huø¹ la².
  dso-dso: “ଜେ ସର୍‌ଗେଅନି ଆଇଲା ଆଚେ, ସେ ସବୁ ଲକ୍‌ମନର୍‌ତେଇଅନି ମଆନ୍‌ । ଜେ ଜଗତେ ଅନି ଜନମ୍‌
    ଅଇଆଚେ, ସେ ଜଗତର୍‌ କାତାସେ କଇସି । ମାତର୍‌ ଜେ ସର୍‌ଗେଅନି ଆସିଆଚେ, ସେ ସବୁକଲର୍‌ତେଇ ଅନି
    ମଆନ୍‌ ।
  meu-meu: Atai amo ema tauna na ḡau iboudiai daediai; tano amo ema tauna na tano
    tauna, bona tano herevadia e gwauraimu. Guba amo ema tauna na ḡau iboudiai daediai;
  yva-NT: Yesus opamo no vombe rave no warae umba de, weti Opamo titi vintabo vatane
    makivan. Vatano mine so nawamo awa munije me awa anakotaro udaura omamo mine so
    ama ma. Weramu Vatano no no munijo ntiti umba paje Opamo po vatan tenambe wansakivan.
  dgc-dgc: Siya a gébwat ta langet, éy siya i mataasa. Siya a édse ta mundua, éy mégtoldu
    siya ta tungkul ta édse ta mundua, da séˈ san ya i kinatobuan na a lugar. Ti Jesus
    a gébwat ta langet, éy siya i mataasa.
  zpm-NT: ’Nëz gbaa ziaad me, miṉ co ne mazdraa non me lo grë miech. Teḻ naa tib miech
    guidzliuse nac naa, ni ncuaaṉe rieṉse tib miech lo guidzliu miṉ co rne naa;
  hix-NT: Kahe yaye omohsaho ryhe, omeroron komo yoho rma haxa naha. Yukryeka hon
    komo ryhe, yukryeka ho tehxem kom marma hutwetxow hamà. Àro kom hok marma nàrwonatxow
    hamà. Kahe yaye omohsah haxa ryhe, yukryeka hona omohsaho rma, omeroron komo yoho
    rma haxa naha.
  sim-sim: Or hevenik fehe orik mbele mbele misambik fehen tikrihi hausinda ri. An
    misambik fehe onik mbele mbele misambik fehenda nom a heyenda nir. Hako or hevenik
    fehe orik anin or tikrihi hausinda ria.
  npi-ULB: माथिबाट आउनुहुने सबैभन्दा माथि हुनुहुन्छ । जो पृथ्‍वीबाटको हो त्यो पृथ्वीकै
    हो, र त्यसले पृथ्‍वीका कुराहरू बोल्दछ । जो स्वर्गबाट आउनुहुन्छ, उहाँ सबैभन्दा
    माथि हुनुहुन्छ ।
  cgc-cgc: Igo gid na mas nakala Pinili Ta Dyos kaysa ki Juan tak Pinili an alin ta
    langit ya na istaran ta Dyos daw iya an na katengdanan pinakadatas ta tanan. Piro,
    mga ittaw na naan ta kalibutan i, taga-unti nang danen an daw iran man na ambal
    parti nang ta mga betang naan ta kalibutan i.
  tim-tim: Luâk âmbâle hânân manmai arekŋe hângât pat areâk makmai. Dâ yâk âmâ himbimgât
    patŋe aregât hârok ewangi nenekmap.
  yor-yor: “Ẹni tí ó ti òkè wá ju gbogbo ènìyàn lọ; ẹni tí ó ti ayé wá ti ayé ni,
    a sì máa sọ ohun ti ayé. Ẹni tí ó ti ọ̀run wá ju gbogbo ènìyàn lọ.
  wos-wos: Anwarmbu re gayandé du dé atéfék du takwana néma du dé. Ané héfambu rekwa
    du héfana jonduka male di xékélaki. Anwarmbu gayandé du atéfék jonduka xékélakita
    dé diré sarékéngwandé.
  emp-NTPO: Ʌ̃taareba ze b̶ʌra jũmarã cãyãbara dji dromaara b̶ʌa. Naʌ̃ ẽjũãne b̶eara
    naʌ̃ ẽjũãnebema bẽrã ab̶a namabemadrʌ bed̶eabadaa. Maʌ̃ bẽrã bajãneba ze b̶ʌra
    jũmarã cãyãbara dji dromaara b̶ʌa.
  eng-F35: “He who comes from Above is above all; he who is from the earth is earthly,
    and speaks of the earth. He who comes from Heaven is above all.
  ind-ind: Kita yang berasal dari dunia ini hanya sanggup berpikir dan berbicara tentang
