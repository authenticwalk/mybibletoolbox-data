  bus-bus: Gbɛ̃ kɛ̀ bↄ̀ musu dɛ baade píngila. Gbɛ̃ kɛ̀ bↄ̀ tↄↄtɛ nɛ́ anduna gbɛ̃mɛ,
    anduna yãn è o. Gbɛ̃ kɛ̀ bↄ̀ ludambɛ sↄ̃ↄ dɛ baade píngila,
  gub-BL: Uze'eg wi Zuàw wemimu'e wanupe kury. — Ywate wi ur ma'e kwer a'e, ikàg wera'u
    amogwer wanuwi paw rupi a'e. Zezuz a'e, ywate wi ur ma'e kwer romo hekon a'e.
    Ywy rehe har romo aiko ihe. Nakwaw kwaw ma'e ywate har ihe. Xo ma'e ywy rehe har
    rehe zo aze'eg peme ihe. Ywate wi ur ma'e kwer uze'eg iko ma'e ywate har rehe
    a'e. Ikàg wera'u amogwer wanuwi paw rupi a'e.
  imo-imo: Iye wi ola molopalie mainyendo orumu iyemu imbomanga pali yu olandopamu.
    Lino maina imbo moromoloma maina melemanga kau molopo maina melemanga kau imbima
    nimbo tipo temane toromolo. Lino mainyendopa, mulu kombuna molopalie mainye orumu
    iyemu yu imbomanga pali olandopa.
  boj-boj: Tamo laŋ qureq di sosiqa dena mandamq aiyej qaji a na iŋgi iŋgi kalil tulaŋ
    buŋnjrejunu. Mandam qaji tamo uŋgasari naŋgi mandam endeqa kumbra yoqnsib anjam
    mareqnub. Ariya tamo laŋ qureq di sosiqa dena mandamq aiyej qaji a na iŋgi iŋgi
    kalil tulaŋ buŋnjrejunu.
  eng-DRA: He that cometh from above, is above all. He that is of the earth, of the
    earth he is, and of the earth he speaketh. He that cometh from heaven, is above
    all.
  knf-knf: « Anwoonuŋ baţi apel bañaaŋ bŧi ; anwooŋ i mboş, awo i mboş abot aji ţup
    iko yi mboş. Anwoonuŋ baţi [apel bañaaŋ bŧi]
  san-KHM: យ ឩទ៌្ហ្វាទាគច្ឆត៑ ស សវ៌្វេឞាំ មុខ្យោ យឝ្ច សំសារាទ៑ ឧទបទ្យត ស សាំសារិកះ
    សំសារីយាំ កថាញ្ច កថយតិ យស្តុ ស្វគ៌ាទាគច្ឆត៑ ស សវ៌្វេឞាំ មុខ្យះ។
  arn-NT: “Tati wenu mapu küpalu wünenküley itrokom dungu mew. Tati mapu mew mülelu
    mapu tuwünngey, ka femkey tati mapu mew mülechi dungu. Welu tati küpalu wenu mapu
    mew wünenküley itrokom dungu mew.
  zas-NT: ’Din bén zëëd diizd xanyabaa, laaman na̱j bén rniabee loj gra. Per bénguidxliuj,
    bénguidxliujzi najman abiꞌ ganax ni yuꞌ loj guidxliuj ruzaꞌtaman. Per Bén zëëd
    diizd xanyabaa laaman rniabee gra,
  ken-NT: “Mmu anɛ áfú amfay, achá yɛ̌ntɨkɨ mmu achak. Mmǔ mmɨk afu fá amɨk,
    nɛ ǎrɛm chi barak anɛ́ mmɨk. Mmu anɛ áfú amfay achá bǒ mmɨk mankɛm.
