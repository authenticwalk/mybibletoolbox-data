  jpn-1965: 一方ヨハネもサリムに近いアイノンでバプテスマを授けていた。そこには水が多かったからである。人々は次々にやって来て、バプテスマを受けていた。
  fra-SBL: Jean aussi baptisait à Enon, près de Salim, parce qu'il y avait là beaucoup
