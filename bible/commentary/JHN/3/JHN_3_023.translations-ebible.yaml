  heb-heb: וגם יוחנן היה טבל בעינון קרוב לשלם כי שמה מים לרב ויבאו ויטבלו׃
  mpp-mpp: Dameng iwa Salim mac emeina mac monic wacine Ainon, iwa misa bocyac fawec.
