  ory-ory: ଯୋହନ ମଧ୍ୟ ଶାଲମ ନିକଟସ୍ଥ ଏନୋନରେ ବାପ୍ତିସ୍ମ ଦେଉଥିଲେ, କାରଣ ସେ ସ୍ଥାନରେ ବହୁତ ଜଳ
