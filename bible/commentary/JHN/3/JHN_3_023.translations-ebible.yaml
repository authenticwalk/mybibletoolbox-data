  dov-dov: Lino Joni alakwe wakali kubbabbatizya mu Ayinoni afwiifwi ku Salimu nkaambo
    kwakali meenda mayingi nkuko. Bantu bakalikusika kulinguwe mpawo bakali ku bbabbatizigwa,
  toc-NT: Juan na̠ antá xak­mu­nu̠­numa nac Enón lacatzú nac Salim, porque antá lhu̠hua
    xuí chú­chut. Antá xtamín lhu̠hua cris­tianos y xca̠akmu­nucán.
  ulk-1902: 'Ege Ioane ko Ainonem bapataiso, abele maike Salim, abelelam au ni pedali:
    uiaba tabakeuare, a bapataisoem.'
  som-som: Yooxanaana wuxuu dad ku baabtiisayay Caynoon oo ku dhow Saalim, waayo,
    meeshaasu waxay lahayd biyo badan, iyaguna way yimaadeen, waana la baabtiisay.
  mam-C: Ex ikyx te Juan n-aq'nin toj junxil tx'otx', Enón tb'i, nqayin tk'atzjo tnam
    Salim. Nchi kux tq'o'n te' xjal toj a' te jawsb'il a', qu'n nim a' attaq antza.
  ndj-ndj: Wuwula wula Yohani mbatisha aveli akubatisha vandu aku Ayinoni pabehi na
    Salimu, kwanongwa kula kwavelili na machi vatangalili. Vandu vamuyendela na mweni
    kavabatisha.
  mbj-NT: Ti noo gó Jowãw nu gahem'uun do nu gemuun wät panang Anon häd näng doo bä,
    panang Sarĩm häd näng do nedaa bä, tamii maeh do hyb n'aa tii bä. Hajõk Jowãw
    wë han'aa ranu kemuun hyb n'aa.
  lat-VUC: 'Erat autem et Joannes baptizans, in Ænnon, juxta Salim: quia aquæ multæ
    erant illic, et veniebant et baptizabantur.'
  ngp-ngp: Yohana naye andaga akabatiza kint'hu kukwitangwa Ainoni, hagihi na Salimu
    kwaviya nokunda na mazi mengi, want'hu niyo waita kwakwe vileke wakabatizwe.
  aoi-aoi: Enejukwaba nakina Janjana nenumingekingambajuwama warnumamalya akina-manja
    angalya Ayinena. Akine-ka angalya akwudangwa engemba-manja Jalima-manja nuwambilyuma.
    Nakina Janjana nenumingekingambajuwama wurrakina yakwujina mena aruma-baba akungwa
    akina. Aburrajukwaba wurrababurna warnumamalya nawurrakilikenuma enuwa-wa akwa
    kembirra nenumingekingambajuwama wurrakina.
  enq-2: Yuu Salima makisa, yuu Aenone dokonya endaki longo epenge dokonyana, Joneme
    yuu dokonya kaimbu pyao kateamopa, endakali dupa ipao kaimbu nyepa piami.
  eng-ASVBT: 'And John also was baptizing in Aenon near to Salem, because there was
    much water there: and they came, and were baptized.'
  mna-mna: Mi Yoan tomini ikamam yok pizin tomtom isu kar Aenon ta igarau pa kar Salim
    na. Pa lele tana na ka yokŋana. Mi tomtom boozo timokorkor lala kini be ikam yok
    pizin.
  myw-myw: Yon gog misik ibibapta̱yses gamag ven yagan Aynon, walasin Selim, peinan
    ven towen yevagam avakaein nises. Gamags imimeis mo ibapta̱yses.
  sby-sby: Neye Yohane walikubatisha ku Ainoni pepi ne Salimu, pakwinga ekwalikuba
    menshi angi. Bantu balikushika kulyendiye, walikubabatisha.
  sll-sll: Habang gin i singaba Herot Yon olo hani sikungure honagi homa kebering
    hole ongwi.
  yaq-NT: Ju'u Joan teame intok ketchia, ili jo'ara Enon tea'po, ini'i, senu jo'ara
    Salim tea'po ka mekka, aapo yee bato'owaan. Bwe'ituk junama'a tua ba'a bu'uureakan.
    Ju'u yoemra intok junaman Joantau yajaka bato'owaawan.
  uro-uro: Näkt toqoräkt di qosaqi ma Jon di qä baptais pät ama ruvek pät ama ivärhäm
    ma Ainon glaqot na ama värhäm ama gaini na äm ma Salim inguna äkt di masirhat
    na ama reng e. Bä ama ruvek di rhat dän basägos ivakt iva qä baptais pät a rha.
  ita-1885: Or Giovanni battezzava anch'egli in Enon, presso di Salim, perciocchè
    ivi erano acque assai; e la gente veniva, ed era battezzata.
  muy-muy: Ka sarta gani nani ti Zeŋ day naŋ àbu abaray mis a Enoŋ kà gəvay ga kəsa
    Selim. Zeŋ abaray mis eslini ti aɗaba yam àbu dal-dal. Nahkay mis dal-dal tə̀bu
    tərəkia mək abaray tay.
  kqc-kqc: John ka Aenon ri Salim atafu babatiso regamo, adina mironari bi koru tora
    gade, ma amiye ka degamadi babatiso regika.
  tav-tav: Juan, bautisari majocʉre presopʉ cʉ na cajooparo jʉgoye cʉ quena bautisaʉ
    cámí Salim cawamecʉto, Enón cawamecʉti majuuri paʉpʉ. Topʉ pairo oco cãmʉ. To
    bairi camaja cʉ tʉpʉ bautisa rotira anaa caejawã Juan tʉpʉ.
  eng-ULB: Now John was also baptizing in Aenon near to Salim because there was much
    water there. People were coming to him and were being baptized,
  spa-VBL: Juan también estaba bautizando en Enón, cerca de Salim, porque allí había
    mucha agua y las personas seguían viniendo para ser bautizadas.
  fra-_FOB: Et Jean baptisait aussi à Énon, près de Salim, parce qu'il y avait là
    beaucoup d'eau, et on y allait pour être baptisé.
  hau-ULB: Yahaya ma yana Baftisma a Ainon kusa da Salim domin akwai ruwa da yawa
    a can. Mutane na zuwa wurin sa yana masu Baftisma,
  mal-mal: യോഹന്നാനും ശലേമിന് അരികത്ത് ഐനോനിൽ സ്നാനം കഴിപ്പിച്ചുകൊണ്ടിരുന്നു; അവിടെ
    വളരെ വെള്ളം ഉണ്ടായിരുന്നതുകൊണ്ട് ആളുകൾ അവന്റെ അടുക്കൽ വന്നു സ്നാനം ഏറ്റു.
  kkc-kkc: Esino Yonee yo neliga moso ma kulodu tooselega badolone, Salim mi koola
    mapoo Ainon mi mapoo yayo odoo howo oluguso. Bei, mi omapoo howo toowa meleega,
    odoo susuga diba Yoneeye howo olugulame yimapoo sibumeleeso.
  lit-lit: O Enone, arti Salimo, Jonas irgi krikštydavo, nes ten buvo daug vandens.
    Žmonės ateidavo ir būdavo pakrikštijami,
  urd-GVR: Us waqt Yahyā bhī shālem ke qarīb wāqe maqām ainon meṅ baptismā de rahā
    thā, kyoṅki wahāṅ pānī bahut thā. Us jagah par log baptismā lene ke lie āte rahe.
  far-far: Ma ana kada nai laugo, sa Jon ka siuabua na wane ki ana mae fere 'i Aenon
    karangia 'i Salim. Sa Jon ka siuabuda 'i senai, sulia kula ne kafo nia 'oro ana.
    Aia, ma wane 'oro ki laugo kera ka leka siana fuana siuabulae.
  suz-BL: यूहन्‍नामी यो सालीम सहर आ नेक्‍था एनोन बाक्‍तीक ङा शुश ब्‍वाक्‍कु बाक्‍तीकेमी
    ब्‍वाक्‍कुमी ख्रुम्‍शा ग्रुंइतीक गेय पशो बाक्‍त। शुश मुर जाक्‍शा, ब्‍वाक्‍कुम
    ख्रुम्‍शा ग्रुंइचा पुंइसाक्‍म।
  car-NT: Johanes enapa kari'na etykakon Enon po, Salim wyino tyse waty. Pyime irombo
    tuna undykon moro po kynatokon. Kari'na kyno'satokon i'wa. Irombo i'wa kynosetykapojatokon.
  amp-amp: Jonr nhaf kmi Ainonthu met yindarim baftaiskfot hemorm. Nd kmit brbo Salimtpno
    korht, ndombhart bok bu yinham ruhetmn bok met yindarim yihato baftaiskfot yi
    fakmoum.
  bht-bht: कने यूहन्ना भी ऐनान ग्रां च जड़ा सामरिया इलाके दे शालेम शेहर दे नेड़े है
    ओथु बपतिस्मा दिन्दा था। क्योंकि ओथु मता पांणी था, कने लोक आई करी बपतिस्मा लेंदे
    थे।
  eng-NOY: And John also was baptizing in AEnon, near Salim, because there was much
    water there; and they came, and were baptized.
  cub-NT: Aru Enón ãmicʉriĩmaro baji, Salim ãmicʉrõ joabejĩno, cʉrejamed̶a Juan Bautista
    máre. Põeva ʉ̃́re eaivʉre Jʉ̃menijicʉque jã́d̶ovañʉ marejámed̶a, oco ʉrarõ cʉe
    boje nore.
  ita-1927: Or anche Giovanni stava battezzando a Enon, presso Salim, perché c’era
    là molt’acqua; e la gente veniva a farsi battezzare.
  lww-lww: Ana e m̃a nena e pogos nene, Yoane Nakeena m̃ena sum̃a e lele tap̃ena tai
    kiena ki Aenon, lavisin yo nap̃a Salim. Naga pimi e nene vanon wii tai m̃eke ea,
    p̃isi na yeririna la nap̃a apim puna, naga kee la e wii nene.
  ckb-ckb: یەحیاش لە ئەینونی نزیک شاری سالیم خەڵکی لە ئاو هەڵدەکێشا، چونکە لەوێ ئاو
    زۆر بوو، ئیتر دەهاتن و لە ئاو هەڵدەکێشران،
  nas-nas: Tenang napoꞌ Joonie nantoong niiꞌning ntong-koo minkivurima meekaꞌantavurikoꞌ
    Iinong-a, Sielimaꞌnavuntuꞌkoo dueꞌka, teꞌ ntong mmauꞌpoꞌnooꞌ deemparako. Nantoong
    mmauꞌ teꞌ berokoꞌ Joonie minkivurira meekaꞌanta-koo.
  uvl-uvl: Pe Ioanes pule henunune hehei pe hana nga kileng nenge Aenon. Kileng nei
    rochroi langa kileng nenge Salem pe ana ech halang. Pomalam hulua te atat ke kokoes
    ke Ioanes henunune iri.
  eng-BBE: Now John was then giving baptism at Aenon near Salim, because there was
    much water there; and people came and were given baptism.
  ixl-CNT: Echat u Xhan majte, nichibꞌan vautisaar aanima tu Enoon, najaꞌch u txꞌavaꞌ
    Saliim. Tan kaanaich aꞌ tziꞌ. Ech nichtopon aanima utz, nichibꞌanax vautisaar.
  xsi-xsi: Aku Yoane Lââ-Liliŋa Tamwata kala iveta wurâta mineni nâ ŋana ililinzi
    tamâta kâ. Iveta ŋine lâ Ainon lawea, ikeno Salim lawea tini laiti, ŋana tu lââ
    ŋalae irere lâ nia ŋinde. Kinzi tamâta lâ nia ŋinde uru simâ papa i, kala ililinzi
    lâ lââ.
  crx-NTPO: '''Oh da'' za John ''en cha keyoh Aenon huwhútni-un keyoh Salem huwhútni-un
    whenghoh whuz''ai-un, ''et dune too be ''úlh''en, tube ''et too lhai ''inka. Dune
    hits''u lhodulh ''ink''ez whulohne dune too be'' binla.'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೋಹಾನನು ಸಹ ಸಲೀಮ್ ಎಂಬ ಊರಿನ ಸಮೀಪದಲ್ಲಿದ್ದ ಐನೋನ್ ಎಂಬ ಸ್ಥಳದಲ್ಲಿ ದೀಕ್ಷಾಸ್ನಾನ
    ಮಾಡಿಸುತ್ತಿದ್ದನು. ಏಕೆಂದರೆ ಅಲ್ಲಿ ಬಹಳ ನೀರು ಇತ್ತು. ಜನರು ಬಂದು ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  bbb-bbb: Ro maza besu ijia e Joni fudua fu are Aenoni are Sarime ivuake ijia fine.
    Ro are Aenoni ijia fuka do boeje ijadufuo e boeje bu fuone ruakoke fu kaenamiana
    do ruoriame.
  blw-blw: Yah Juan agé way chan funfunyag, wacha ad Enon way nehag-én ad Salem te
    chuar hen chanum ahchi wat chana agé funyagan hen anchichay tatagu way cha éméy
    an hiya way mampafunyag.
  tam-2017: சாலிம் ஊருக்கு அருகாமையான அயினோன் என்னும் இடத்திலே தண்ணீர் அதிகமாக இருந்தபடியினால்,
    யோவானும் அங்கே ஞானஸ்நானம் கொடுத்து வந்தான்; மக்கள் அவனிடத்தில் வந்து ஞானஸ்நானம்
    பெற்றார்கள்.
  azz-NT: Huan no ijcón in Juan Taahuijque, yejua ne taahuijtinemía campa pueblo Enon
    campa amo huejca quitztoya ne pueblo Salim, porín campa ne pueblojcopaca ongaya
    míac ame. Ica ya nojón míac pueblojuani hualayaj campa in Juan huan yejua quinahuía.
  spa-RV-1909: Y bautizaba también Juan en Enón junto á Salim, porque había allí muchas
    aguas; y venían, y eran bautizados.
  csy-csy: 'John zong Salim pan a nai na mun Aenon ah tuiphumna pia hi, banghangziam
    cile tua mun ah tui tam mama om hi: taciang amate hongpai uh a tui kiphum uh hi.'
  mxq-NT: Nandʉꞌʉn ja Fwank Yajnʉbajtpʉ yajnʉbétyʉ naty jam Enón diꞌibʉ myʉwingonꞌa̱jtypy
    ja Salim, jaꞌa ko jamʉ naty ja kom nʉʉ, es ja ja̱ꞌa̱yʉty ñʉjxtʉ es ñʉbáttʉt.
  tzj-NT: In queri' nuban ja Juan chakaja', arja' ntajini neruban bautizar ja winak
    chipan ja lugar rbina'an Enón ja c'o chinakaj Salim como ja tri' sobre ya'. Tri'
    xe'ekaj wi' ja winak in xeba̱n bautizar.
  tdt-tdt: Iha tempu nebaa João seidauk tama iha komarka. Nia foo sarani ema iha rai
    Enon, besik aldeia Salim, tanba iha nebaa iha bee barak. Ema nadodon mai iha fatin
    nee atu João foo sarani sira.
  ron-BTF: Și Ioan de asemenea boteza în Enon, aproape de Salim, pentru că acolo era
    multă apă; și ei veneau și erau botezați.
  eng-WEBP: John also was baptizing in Enon near Salim, because there was much water
    there. They came and were baptized;
  eng-FBV: John was also baptizing at Aenon near Salim, because there was plenty of
    water there and people kept coming to be baptized.
  nld-1939: Maar ook Johannes diende te Ennon bij Salim het doopsel toe; want daar
    was veel water, en men ging er heen, om zich te laten dopen.
  bwo-bwo: Manoor Yohanswere aats ayi beyoke Salem ganoke Henoni eteets beyoke b́gupfera
    b́tesh, ashuwotswere waatni bo gupefo.
  nch-BL: Huan ipan nopa tonali Juan tecuaaltiyaya nechca altepet Enón cati eltoya
    nechca altepet Salim pampa nopona oncayaya miyac at, huan masehualme yahuiyayaj
    campa ya para ma quincuaalti.
  quc-TNT: Ri tat Juan xukuje' tajin cuban kasna' pa Enón, chunakaj ri Salim, jawije'
    c'o wi q'uia joron. Xeopan ri winak ruc', xuban c'u qui kasna'.
  tfr-NTPO: Kjok buk kjrina ko Enón, Salim kjokyo ber buk soshko. Enón kjokyo l̈ishko
    ga di ara. E kjĩshko ga Juan bängzaydëba no shdũzl̈ong uyo roshko l̇l̇ëm obishko
    ga shäng eshko no wë, ga nopga jek äär l̈öng ara ba shwoy, we Juandë wl̈o.
  kaq-NT: Enon jema janinxon Juaman rihbi nashimaquin Salim hochoma jano noayahpa
    huean jaiton. Juaman jato nashimanon caibo jano cahi.
  sgb-sgb: Hi Juan Bautista ay namawtismo etaman ha logal ya nag langan Enon ha danin
    Salim, gawan mal-at ya lanêm bayro, haka mal-at ya ampagpabawtismo kana.
  vie-1934: Giăng cũng làm phép báp têm tại Ê-nôn, gần Sa-lim, vì ở đó có nhiều nước,
    và người ta đến đặng chịu phép báp têm.
  kxv-kxv: ଜହନ ଜିକେଏ ସାଲମତି ଡାଗେ ଏନନ୍‌ତା ବାପ୍ତିସ୍ମ ହୀହିମାଚେସି, ଇଚିହିଁ ଏମ୍ବାଆଁ ଗାଡି
    ଏ଼ୟୁ ମାଚୁ, ଅ଼ଡ଼େ ଲ଼କୁ ୱା଼ହାନା ବାପ୍ତିସ୍ମ ଅ଼ହିମାଚେରି ।
  cha-cha: 'Managpapange locue si Juan, guiya Enon, jijot guiya Salim, sa gaegue güije
    megae na janom: ya sija manmamaela, ya manmatagpange.'
  amu-NT: Mati Juan tyotseitsꞌoomñê nnꞌaⁿ cwii joo na jndyu Enón, manndyooꞌ Salim,
    ee majndye ndaatioo mꞌaaⁿ joꞌ. Ndoꞌ tyoꞌoo nnꞌaⁿ na tyotseitsꞌoomñê joona.
  hin-CV: योहन भी यरदन नदी में शालीम नगर के पास एनोन नामक स्थान में बपतिस्मा देते
    थे क्योंकि वहां जल बहुत मात्रा में था.
  eng-OURB: John [Yah is gracious] also was baptizing in Enon near Salim, because
    there was much water there. They came, and were immersed.
  spa-BES: Ahora Juan estaba bautizando en Enón, cerca de Salim, porque allí había
    mucha agua; y la gente vino y se les dio el bautismo.
  san-BEN: তদা শালম্ নগরস্য সমীপস্থাযিনি ঐনন্ গ্রামে বহুতরতোযস্থিতেস্তত্র যোহন্ অমজ্জযৎ
    তথা চ লোকা আগত্য তেন মজ্জিতা অভৱন্|
  tdx-tdx: Nampilipotse e Ainone marine i Saleime añe ka t’i Jaona, amy t’ie maro
    rano, le nimb’ama’e mb’eo iareo vaho nampiliporeñe.
  naf-naf: Âpme Zân egaŋ kegogak mka ŋen kwitnaŋ Enon zeme ke Selim msaleset tu sambe
    penaŋ matatan ke mamti am tu manzulutindemtan.
  grc-MT: ην δε και ιωαννησ βαπτιζων εν αινων εγγυσ του σαλημ οτι υδατα πολλα ην εκει
    και παρεγινοντο και εβαπτιζοντο
  vid-vid: Yohani na heye nayali yobatiza wanhu ako Ainoni, behi na Salemu, mina ako
    kwali na malenga menji. Wanhu nawaluta kwa heye, na heye nakawabatiza.
  pio-NT: Juan el Bautista ibautizácaté yàacawa wenàiwica nacái Enón ìyacàlená néré
    mawiénita Salim ìyacàlená irí ìyacáiná néeni manùba úni. Ináté wenàiwica yàanàaca
    néré. Yá Juan ibautizáca nía.
  tsn-tsn: Ka nako e, Johane wa Mokolobetsi o ne a ise a tsenngwe mo kgolegelong.
    O ne a kolobetsa kwa Ainona gaufi le Salema, gonne go ne go na le metsi a mantsi
    teng.
  amr-NT: Enón huakkaʼ jakte kenpaʼti Salim huakkaʼ jak ibodteda Juan kenpaʼti bautiza
    oʼmagkaʼuyate, ke̱yo̱ huakkaʼ hue̱ʼe̱y o̱ʼe̱nok. Aratbut huakkaʼ enʼtiakte Juana
    bautiza oʼmagkaʼuyate.
  pwg-pwg: Ma Jon na Ainon dobunai ibababataito. Tuna Salim kwanatuna baranai, iyamna
    nani gawarina na okowa dobuna. Tuna kubiine wawaya peyarisi inenae nani ku gawarina
    da ita babataito.
  cjv-cjv: Te koro ipo iki birom ori Inon dungua te i iki birom ori ta i kam Sarim
    teina tei dumie. Ena akai tei nuwi munmane moingoro ena na yai donam Yoane ari
    ama nuwi bui erome. Te Eroti yaromi bei moiro na donam ama kan si tekengua kakom
    i ari yai opai munmane kakom kakom u moingoro nuwi bui ere moimie.
  tiw-tiw: Ngarra John the Baptist awungarri baptise yuwuji-kirim-ani arikutumunuwi
    kapi nyoni murrakupuni pili yingarti kukuni awungarruwu kapi awarra murrakupuni.
    Awarra murrakupuni ngarra yintanga Aenon yinkitayi kapi awarra murrakupuni Salim.
