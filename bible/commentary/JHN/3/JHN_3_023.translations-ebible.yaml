  amo-amo: Yuhana tutung wadi nshitu nanite in Ayinon kupo in Salim bara nmyen wadiku
    gbardang. Anit wa dasu kitime a shinto nani nmyen,
  pjt-pjt: Ka Johntu ngapartji baptise-katingiṯu ngura kutjupangka ini Ainanta ngura
