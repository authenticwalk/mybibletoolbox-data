  gvn-gvn: John, nyulu townbu Aenon, yuba townbu Salim. Nyulu yalarrku bama banabu
    dukul-damal-daman, bana jirray yinyaymba. Bama wubul nyungundu kadarin, nyulu
    jananin banabu dukul-daman.
  nhy-NT: Juan noijki otlakuateekijtoka itech pueblo de Enón, inakastlan pueblo de
