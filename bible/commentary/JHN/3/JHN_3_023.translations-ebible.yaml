    tjuṯa nyara palulakutu pitjangi uṟukutu baptise-katinytjaku.
  cwe-cwe: Yohana iviya kakala kobatiza wanhu uko Ainoni habehi na Salimu, kwaviya
    uko kukala na mazi mengi. Wanhu wamuhitila, nayo kawabatiza.
  daa-NT: Ɗo wiktin taar-at, Yaaya-Batist sa batiziya gee. Ŋaar gay goy kiɗ ka Enon,
