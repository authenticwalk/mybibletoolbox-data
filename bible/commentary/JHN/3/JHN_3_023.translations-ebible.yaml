  pan-pan: ਯੂਹੰਨਾ ਵੀ ਏਨੋਨ ਵਿੱਚ ਲੋਕਾਂ ਨੂੰ ਬਪਤਿਸਮਾ ਦੇ ਰਿਹਾ ਸੀ। ਏਨੋਨ ਸਾਲੇਮ ਦੇ ਨੇੜੇ ਹੈ।
