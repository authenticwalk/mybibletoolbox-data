    esisina, awatedo embomai gumboro bapataito edo esisina.
  snn-NT: Ba'ijënna, Juan'ga Enón casirute ba'iguë, bainbi raijënna, bacuare bautizaguë
    baji'i, ai oco ba'iru, Salim cueñe ba'irute.
  atb-NT: Haú u lé, Yohan gi, Salim nàm mâ é E-nun gâ é jowò má, wuì gyai myo joq
    é yanmai, wui-myhup hkám byî nyi ri; byu pé gi, abyit alan lé lò kômù, wui-myhup
    lé hkâm yu nyi bum akô nghut ri.
  cek-AK: 'Johan mah doeh Salim taengah kaom Aenon avang ah tuinuemhaih to paek: to
    ahmuen ah loe tui pop pongah, kaminawk angzoh o moe, tuinuemhaih to sak o.'
  bkd-bkd: Ba diyà ta Enon ha ubay ta Salim ha amin duun madalem ha wahig namautismu
    daan si Juan hu mga etaw ha agpangakauma.
  ctu-76: Juan je'el chʌncol i yʌc' ti ch'ʌm ja' ya' ti ja' Enón bʌ i c'aba' lʌc'ʌl
    ti lum Salim bʌ i c'aba' como ya' an cabʌl ja'. Ti c'oti quixtyañujob. Ti' ch'ʌmʌyob
    ja'.
  lac-NT: Baxuc Juan xan tan yacsic ja' tu jo'r mac ich u cajar Enón. A Enóno' c'ʌs
    bʌytʌc u cajar Salim. Quire' ti' yʌn ya'ab yic' ja'. A mac c'uchob ich Juan caj
    ac'sa'b ja' tu jo'r wa tu quib u t'ʌn xan.
  xla-xla: Amasiyama Yon ya꞉ ala amtuwale aya dulu dla poka꞉stlalo hallati Salim mo
    mateka꞉pi Ainon dla opaye yú dla ka꞉ka꞉timhalaiyo. Adipalati, mo edla yú pato
    halaiyo.
  xav-NT: Zuwã Batita hã te duré te te dama 're ab'manharĩ â dawabzuri hã, wanhiti.
    Sarĩ na 'ri nhisi 'rata â hã, sa'ẽtẽ di. Taha wa, te tame a'â nhamra, Eno na â
    nhisi 'rata, Zuwã Batita hã. Tawamhã te nasi ĩtẽme dasito, â dawabzuri hã te te
