  peg-peg: ଜହନ୍‌ ପା ସାଲମ୍‌ ଲାଗେ ଏନନ୍‌ତ ଜହନ୍‌ ବାପ୍ତିସିମ୍‌ ହିିଜ଼ି ମାଚାନ୍‌, ଇନାକିଦେଂକି
