    tun ki Juan, asta igbunyagan din sikandan.
  faa-faa: Arirakano Inone apeane Sarime taonea makeraka, he kára pekereakipoko aporo
    hinamo perakano iane Yonemo hea tapukumurisiapo.
  kik-kik: O nake Johana nĩabatithanagĩria Ainoni gũkuhĩ na Salimu, nĩgũkorwo kũu
    nĩ kwarĩ maaĩ maingĩ, nao andũ nĩmookaga kuo kaingĩ kaingĩ mabatithio.
  cap-NT: Niz̈aza Juan bautiscan zakaz z̈elatc̈ha. Salim cjita wajt z̈cati Enón cjita
    wajtquin z̈elatc̈ha. Jalla nicju wacchi kjaz z̈elatc̈ha. Nekztan z̈oñinacaz̈ tjonatc̈ha
    bautista cjisjapa.
  ksr-ksr: Jiisasnoŋ kaeŋ laligoroto, Jonoŋ kaaŋagadeeŋ gomaŋ qata Salim kawaa kosianoŋ
    laligoro. Gomaŋ qata Ainon kanoŋ apu mamaga ero ano ejembanoŋ Jombaanoŋ kouma
    oomulu meŋ oŋombatiwaajoŋ qisigi afaaŋgoŋ meŋ oŋoma laligoro.
  eng-TNT: And Iohn also baptised in Enon besydes Salim because ther was moche water
    there and they came and were baptised.
  sbs-sbs: Linu Johani naye chaka kakoloveza mwa Enoni kwi mbali ya Salimu kakuli
    kuvena menzi mangi. Vaantu vavali kwiza kwali imi vava kukolovezwe,
  sue-sue: Yohane dai ema bama ge ou gutinoise itinua. Nu zebu zo zazo Ainon, Selim
    nate kena ago noise ge ou gutai bua inoisonua. Nu zebu amira ana inoisonua, nera
    kota, ou bamu ago itisonua. Are ema bama nuso nana kokounasara ge ou gutinoisonua
    awa.
  fra-NCL: Jean aussi baptisait à Ennon, près de Salim, parce qu’il y avait là beaucoup
    d’eau, et l’on venait et l’on était baptisé,
  bhg-bhg: Edo iji ainde John awa daedo yai Aenon ainda isite embomai bapataito edo
