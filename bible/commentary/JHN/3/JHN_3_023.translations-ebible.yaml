  maa-NT: Juan ti̱koa̱ kis'iìn bautizar xi̱ta̱ ya̱ na̱xa̱ndá Enón, jngoò i̱'nde xi
    chrañàt'aà‑la̱ ya̱ na̱xa̱ndá Salim, koií kjoa̱‑la̱ i̱'nde jè tjín jchán nandá.
    Jñà xi̱ta̱, ya̱á ijchòkon Juan nga komà bautizar.
  mcq-mcq: Joni ꞌuꞌo ea toi samaume ꞌurijara. Kwaa iha Enani Serimi rori ijihuni maijaho
    ijí kwaa kajaho toa mapoki jihunaꞌe ea mapoka ijí vaꞌuma hu toi samaana.
  sus-A: يَيَ قَن نُ مِشِيٍ شُنشَمَ يٍ شْورَ عٍنٌن نّ، سَلِمٌن قّ مَ، بَرِ مَ يٍ فبٍفبٍ
