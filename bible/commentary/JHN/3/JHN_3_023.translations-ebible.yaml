  uig-CYR: Шу чағда Йәһя пәйғәмбәрму Салим йезисиниң йенидики Айнон дегән йәрдә кишиләрни
    чөмүлдүрүвататти. Чүнки у йәрниң сүйи мол еди. Кишиләр униң алдиға келишип, чөмүлдүрүшни
