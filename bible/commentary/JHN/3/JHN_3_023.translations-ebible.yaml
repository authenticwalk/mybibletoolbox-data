    toedipu papthaysoepa.
  sbk-sbk: O Yohana aliahwozyaohwo hu Ainea pepe na Salim afutanaje hwaliamenze minii
    hula. Abhantu bhahenzaga hwa mwahale ahwozewe,
  mya-JVB: ယောဟန် သည်လည်း ၊ ရှာလိမ် မြို့နှင့်အနီး အဲနုန် အရပ်၌ ရေ များ သောကြောင့်
    ၊ ဗတ္တိဇံ ကိုပေး၍ နေသဖြင့်၊ လူများတို့သည်လာ ၍ ဗတ္တိဇံ ကို ခံကြ၏။
  kgf-kgf: Salim hosuru Ainon baeciguc doku sasala heyu Yohane imuhucyanec imuaru
    doku naec énécmiyu ic embac ieneŋ toroqema hagic doku naec énécmiyec.
  awb-awb: Sóniga Serima suwahpeq wahtotaq Inona arahno korabeq míowara áhnte waní
    ko púara mó kegá mitaq suwana Sóniga wání meriuwe.
  gdn-gdn: '@see-verse:JHN.003.022'
  nko-NT: Alɩ brɛ́ ámʋtɔ á, Yohane ɛ́ dɛ́ ahá asú bɔ Aenon nsáɩntɔ, mantáa Salim
    wúlu. Tsúfɛ́ ntsu dada nsɩnɛ́ ɩnʋ. Ahá betsiá yɔ́ mʋ wá, oletsiá bɔ́ amʋ́
    asú.
  bsn-NT: Juan, oco rãca bautizarimasʉ, Salim vãme cʉti maca tʉjʉ Enón vãme cʉti macajʉ
    oco rãca masare bautizarũgũñuju ĩ quẽne. Tojʉre riaga jairo ti oco cʉtijare, ĩnare
    bautiza ñarũgũñuju ĩ. Jãjarã masa ĩre bautizarotirã ejarũgũñujarã ĩna, tojʉre.
  pib-NT: Katlewata koxa Gwa Genoya, Sali Pokchistsi, gi rixanu wane rawa gixo gonu.
    Wane yana. Katkalune.
  wiv-wiv: Kilaka kua a Jon ve ia e valavala baptais na manumanu ni Aenon kozoho ni
    Salim, na vuna zia naru motu vona, manumanu dia ka mamai, kete valanga baptais
    ni dia.
  reg-reg: Woli Yohana on aliga nabhatija eyo Ainea yei na Salim kwo kubha galiga
    galio na manji mafu aliya. Abhanu bhaliga nibhaja kumwene nabhabhatija,
  mlh-mlh: Yesuji oŋu goyayoŋ, Jonji oŋuakoŋ moreŋ tinaine Salim ore bembeŋgo goya.
    Moreŋ tinaine Ainon oo obu kokoine peko eme ŋiŋigoji Jondeo waperu miti meso rau
    yareiŋgo weu tebi afagaru rau yareru goya.
  gof-ENT: ቃሲ ዮሃኒሲ ሳሌሜ ማታን ዴዒያ ሄኖና ጊያሶን ጊዲያ ሃ ዴዒያ ጊሾ ኣሳ ያን ፃማቄስ። ኣሳይካ ያ ቢዲ ፃማቄቶሶና።
  aau-aau: Jon hiykwe seyr uwrsa kraiar hyo owh mon ma le mokwe, yier Ainon mon prouk.
    Payhokuaw, yier sohokwe hu kraiar. Yier sohokwe yier Salim so ohriar mon lwak.
  tvk-tvk: E, e rute sav xa lakesi ni Aenon, Sion Baptis mun di baptaes ni moletin
    xil holu xa lamei visali vengan xa oei holu di e rute ak. Rute ak de provins te
    hal Sameria, sangas visal taon te hal Salim.
  prf-NT: Ti iyud a panahun, ay magbinyag bi ti Juan ti Enon, adeni ti Salim, gapu
    makpal a dinom haud, sakay ummangay dikona en tolay hidi a magpabinyag.
  auy-auy: minkánááráꞌá Yónimba ándáfaꞌa ímba máánkaronkaꞌa Ínóni-aempaꞌa Sérími-naokoni
    ewaaꞌ-nónaumpaꞌa Yóni ména sáwífaꞌ-nomba wéropaꞌa mérowasa waásisomba tóso uwaná
    Yóni nombá wémaitinkowasa
  tbg-tbg: Namari nimi vauvaro Ionivavata vatuka vo, Salimi tataaqa Ainonini vaiharo
    namari nimi vaura. Ioniva nora namari vaunaini vaumanta vaiinti nahenti mini ruvaaqumavi
    vauvaro Ioniva vika namari nimi vaura.
  hub-NT: Tumainai Juansha Enón, Salimnum jeattak a nui imakratuk pujau, tuma asamtai
    ashi shuar aina chicham etsermaun nekaspapita tusa anturak ninii jeaka entsanam
    maakaru ainawai.
  hmo-hmo: Ioane danu Aenona dekenai, Salima ena kahana dekenai, ia bapatiso henia,
    badina ranu be ia bada unai gabu dekenai. Taunimanima be unuseni idia lao, vadaeni
    ia bapatiso henia idia dekenai.
  big-big: Puwekkerik Yowan kaimelibek ngoluk wigira ono wizigeya. Pi yereng Inong
    mei, yereng Saling mei puragi mereke puraga yongkambanu piyegi wiriyawili kaimeli,
    pulogo kai kolokngagono kopong.
  gux-G: Jan mo den ye Enɔn, ki batise bi niba, kelima mi ñima den yabi li kani,
    ke bi niba mo kpendi boncianla ki bua wan batise ba.
  cnl-NT: '''E³ quie''²³ la''³ Juan co̱''³. ''Iún² xaan³² dsa³ jmɨɨ³ je² xi̱i̱n³ Enón,
    mɨ³lén² la²³ je² xi̱i̱n³ Salim. Qui² bi²³ xa³ jmɨɨ³ je² núu²³. Xen³ dsa³ ''i³
    i²guín¹ ''e³ ca²³jŋáan³te''²³ jmɨɨ³.'
  zar-NT: Lëscaʼ ruquilëʼ Juan bönachi nisa ga nazíʼi le Enón, galaʼ ga dë yödzö Salim,
    tuʼ dë nisa zila lataj naʼ, ateʼ taʼdxín bönachi niʼ, en taʼdila nisa.
  kde-kde: Yohana nanang'e ávele aneko ku Ainoni pepi na ku Salemu, wabatisa vanu,
    ing'anya aneko kúvele medi lohe, na vanu nkummwenela, nanang'e nkuvabatisa.
  ata-ata: Mo Ioanesi kalumo uꞌulosiꞌa ta mitema no tuala ne Ainon ꞌalai ne Salimu.
    Xo no xalee lia ane ne, lexa tavuꞌalo. Ta mitema tavuꞌalo ineneꞌe noxou Ioanesi
    sou uꞌulosiꞌa.
  qvw-NT: Chaynütacmi Juanpis bawtisayäla Salin malcap achca yacu caśhan Enonćhu.
    Chaymanmi mana camacaycüña nunacunaca bawtisachicü śhayämula.
  nfa-nfa: Lodꞌo èèna, Herodes si dhae pamaso mèka Yohanis tuka sarani asa dꞌara bèdho.
    Aa Yohanis sarani dhèu ètu rae Ainon, padètu dènge rae Salim, lula abhu èi ae
    ètu era èèna. Nèti èèna ka, dhèu ae mai asa Yohanis ho na sarani si.
  tnp-tnp: Mətəu e nian əha, Jon mɨn, in tatol bəptais e nətəmimi əpəha ikɨn kəti
    iuəkɨr əmə o Salim, nərgɨn u, Aenon, mətəu-inu, ikɨn əha, nəhu tepət ikɨn. Kəni
    nətəmimi kautəhuvən ikɨn əha, məmə Jon otol bəptais e lah.
  urd-urd: और युहन्ना भी 'एनोन में बपतिस्मा देता था जो यरदन नदी के पासथा, क्यूँकि
    वहाँ पानी बहुत था और लोग आकर बपतिस्मा लेते थे।
  hot-hot: Ainon hêk habobo Salim. Loŋ êŋ ma ŋaŋ bêŋ anôŋ hêk ba avômalô ibi thêthô
    i loŋ êŋ. Jon miŋ hamô koladôŋ ami denaŋ, ba intu hamô loŋ êŋ ek isik thêlô.
  mqj-NT: Attu iatoo, ta'pa ditarungkun Yohanes to simantedok. Mantedok duka' dio
    Ainon, sikadappi' Salim annu buda wai dio. Sasaeammi tau anna tedokki.
  rus-SYN: А Иоанн также крестил в Еноне, близ Салима, потому что там было много воды;
    и приходили туда и крестились,
  mbh-mbh: Na Jon mun i oma paninuong ako a Ainon ako i totho a Salim, eneke thei
    i pom nge pen aken. Na toko na sengre pom o es a i nge, ma i paninu or.
  bdd-bdd: Yoni wete ꞌasa ꞌaigeda sanina Ainoni ꞌoina, beno ꞌasa Selimi deina, ꞌiꞌabiꞌabi
    hebabitaiso. Weyahina tupwainaina ꞌoina weꞌaha madouna ꞌimiyamiya, eeta weꞌahinaina
    ꞌoina boda sitautauyama, ma Yoni ꞌiꞌabiꞌabi hebabitaisodi.
  cbt-NTPO: Coanshanta' Inoiiquë aporintarin. Sarimo ya'cariya inaso'. Inaquë na'a
    ii' ya'huërin ni'ton, inaquë aporintarin. Na'a piyapi'sa' huë'pachinara, aporintarin.
  srn-NT: Yohanes ben e dopu sma tu na Enon, krosbei fu a foto Salim, bika furu watra
    ben drape. Den sma ben go drape na en fu a dopu den.
  cta-NT: Loꞌo juaꞌa̱ ngaꞌa̱ Juan cacua ti, chaꞌ loꞌo tya ntyucuatya Juan jiꞌi̱ nguꞌ.
    Sca seꞌi̱ su naa Enón, ca biꞌ ngutu̱ Juan, cacua ti jiꞌi̱ sca seꞌi̱ su naa Salim.
    Ca biꞌ ntyucuatya jiꞌi̱ nguꞌ chaꞌ ca biꞌ ntsuꞌu tsa hitya. Ndyaꞌa̱ tsa nguꞌ chaꞌ
    tyucuatya jiꞌi̱ nguꞌ.
  bqc-SIM: Zãa lɛ́ gbɛ̃́ↄ da'ilɛkɛ sↄ̃ Ainↄ, Saliũ saɛ, asa í di weɛ. Wìↄ mↄ aà
    kĩ́i, ↄ̃ ì ń da'ilɛkɛ.
  tcz-CHONGTHU: Hiche pet chun Tuilutsah John injong Salim koma Aenon mun'a twi ninglhing
    tah'a aum jeh chun, miho baptize achansah jin, chule aphat seh in, miho jong baptize
    chang dingin ahung jingun ahi.
  mar-mar: आणि योहानदेखील शालिमाजवळ, एनोन येथे बाप्तिस्मा करीत होता; कारण तेथे पाणी
    पुष्कळ होते आणि लोक तेथे येऊन बाप्तिस्मा घेत असत.
  snp-snp: Ido Yoni ya nela numugu fulo edámamo kamenalo nenako, amokafo ayaidana
    oto mika ma kuliya Ainoni adu Salimi numudo ya no so loto nemo yamu neto wenena
    oti-oti ato, ya noku wi gede-gede iye.
  isl-isl: Þegar þetta var, hafði Jóhannesi skírara enn ekki verið varpað í fangelsi
    og var hann að skíra við Aínon, nálægt Salím, því þar var mikið vatn.
  spy-NT: Kimii ꞉nkinee Yoowaana kubātisāniisyē ām yēē /kikēēkuurēē Aynoon yēē kilēēkitēē
    Salim wōloo ki chaang' ꞉bēēko. Kibēētii ꞉biiko kwaak wōlooto /bokēēbātisānē.
  xnn-xnn: Si Juan et menbonbonyag abes id Enon ay sag-en di Salim tay adoado nan
    danom isdi. Men-inonod nan ipogaw ay omey ken siya danat bonyagan daida.
  mwe-mwe: Na bhalabho a Yowana kubhaaliji ku Ainoni, tome na ku Shalemu bhalibhatisha
    bhandu, pabha kweneko gashinkupagwa mashi gamagwinji. Bhandu gubhaajendelenje,
    na bhalabho gubhaabhatishenje.
  tte-tte: Yoni Toyababitaiso besiele tomo iyabayababitaisoli yanuwa Ainon bwaimwa
    Salim papalina mena kaiwena bwaine koina waila lalakina imiyamiya mwa tomo meuloili
    silaulau koina na iyabayababitaisoli.
  tcs-tcs: Da seimtaim nau, Zon i bin baptaiz ol pipol de wea Ainon. Dis ples i klostu
    po Salim bikoz i bin gad tumas wata de. Ol pipol i bin kam de po Zon po baptaiz
    dempla.
  hlt-THB: Cawh Johan ingawm Salim a venawh kaw Aenon awh baptisma pe lawt hy, cawh
    tui khawzah a awm dawngawh, thlangkhqi ce baptisma huh aham a venawh law uhy.
  soq-soq: '@see-verse:JHN.003.022'
  qub-qub: Bautisaj Juanpis bautisaycaran Enón marcacho. Chaychöga caran achca yacumi.
    Enonga caran Salim marcapa sercan. Chaycho bautisaycashanta mayarmi waquin runacunaga
    bautisacunanpaj chayman aywaran.
  att-att: Á nanigù gapay si Kuan ta gián na Enon nga aranni ta ili na Salim, gapu
    ta napiá yù danum tán. Á minay yù ira tatolay, tapè makirigù ira kâ Kuan, á jinigù
    na ira.
  bki-bki: Ana ka bogo nene nei ga Jone Baruei bunu naio joa vio dolu tai, siano Aenon,
    vaataro ka vio na Salim. Naio binimei ea vio na bior uei tai joaio, mia tomu nalo
    na aju abinimei ka naio, naio jom̃a baruei ealo ea marauei nene.
  bqp-bqp: Yahaya tɛn gbɛ̃nↄ da'itɛ kɛ se zaa Ainↄ, Salimu sarɛ, zaakũ í di gwe.
    Òdigↄ̃ su a kĩnaa, akũ àdi ń da'itɛ kɛ.
  mcp-mcp: Í á bə, Yuánɛs ŋgə́ nə́mə́ duu buud Inɔn, kúnə́-kúnə nə Salîm, nəcé məjúwó
    mə́ á bə wu ŋkí bulya. Buud bwə́ á ka dʉ kə, dʉ kə duwan.
  hat-hat: Jan Batis menm t'ap batize moun tou nan Enon, toupre Salim, paske te gen
    anpil dlo la. Anpil moun te vin jwenn li la pou l' li te batize yo.
  npl-NT: Juan noiwa otlakuaatekijtoka itech altepetl de Enón, inakastla n altepetl
    de Salim, porke ompa okatka miak atl. Iwa miakeh tlakah oyayah inawak Juan iwa
    Ye okinkuaatekiaya.
  bgg-bgg: Ji pha ishak Jon de Salim è lumuii ruang asi pha Aenon shii khowo phiramuii,
    nyieliieshii ji pha ithua shii kho bajo um. Chiih-è bran de aishii wuii srane
    khowo yie.
  eng-TCENT: Now John was also baptizing people in Aenon near Salem, because there
    was plenty of water there, and people were coming to him and being baptized.
  eng-BSB: Now John was also baptizing at Aenon near Salim, because the water was
    plentiful there, and people kept coming to be baptized.
  cpu-NT: Matzitacha eejatzi Juan joviinkaatantzi irirori Enón-ki, tsika okarikitapai
    Salim, tema janta ari otzimaperotziri jiñaa. Ikaratzi jatayetaintsiri janta, joviinkaayeetavakeri.
  san-ASM: তদা শালম্ নগৰস্য সমীপস্থাযিনি ঐনন্ গ্ৰামে বহুতৰতোযস্থিতেস্তত্ৰ যোহন্ অমজ্জযৎ
    তথা চ লোকা আগত্য তেন মজ্জিতা অভৱন্|
  tac-NT: '''Lige abiena eyénale alé a''bemi alué Juani, alué Juani ta''chó bajchalía
    galírale. Enoni anilichi ajtile, a''bé alé Salima anilichi. ''Lige wa''lú ba''wí
    ilígame nile alé. ''Lige ralámulika simíbale alé Juani ajtígichi, ''lige Juánika
    rewarale ba''ichí bokobuga suwábaga ralámuli alé jsime.'
  eng-WEBPB: John also was baptising in Enon near Salim, because there was much water
    there. They came and were baptised;
  gfk-H: Ma Ioanes mah ga gilgil bapitaiso kaia ra taman Ainon huteta Salim kanong
    a mon tamat na taah kaia. Ma ira mataniabar diet ga hananhuat bia na bapitaiso
    diet.
  viv-viv: Ada kadu Yoni melala ana egana Ainoni againe, medema Salimu liline, kaliva
    gikikivebafitaisoyedi melalai-nadi againe gufa lakahina gidauda faꞋina. Ada kaliva
    vevine bana againe hinauna hibafibafitaiso.
  yao-yao: Che Yohana nombe ŵaliji ku Ainoni, pachiŵandi ku Salimu achibatisyaga ŵandu,
    pakuŵa kweleko kwaliji ni meesi gamajinji. Ŵandu ŵanjaulilaga, nombewo ŵabatisye.
  tgp-tgp: Hin rani atu la sopo lo tau John na ima r̃ilangi, enia mo lo paptijo na
    tamlohi la lo mai isana na jara Aenon mariviti Salim mata wai mo mar̃ivi ea.
  auc-NT: Ënöö quëwëñömö æpæ̈ nanguï mæ̈ adinque Wäö mänïñömö guidongä guiigadänimpa.
    Ayæ̈ waodäni, Wäö mönitö ïmönite æpæ̈në guidonguingä, ante cöwë tömengä weca pönäni
    ïnänite guidongä guiidänimpa. Ënöö quëwëñömö Tadïï quëwëñömö eyequeï ïnimpa.
  kbc-NT: João baɡ̶a idei digoida Enom, ipegitege Salim, leeɡ̶odi digoida beɡ̶eliodi
    ninyoɡ̶odi. João aaɡ̶aɡ̶a nilegetiniwace oko anodiita.
  bmh-bmh: Zon go han ze tub wanib Ainon, Salim uzan waugab duailel ze ziwarai dareun.
    Uzan go pezoroi ze asiu dareu, duailel asiu go waugab nuna, go nug ze ziwarai
    dareun.
  ctu-BL: Juan ja'el woli' yʌc' ch'ʌmja' ya' ti Enón lʌc'ʌl ti Salim, come ya'an cabʌl
    ja'. Tsa' tiliyob winicob x'ixicob i ch'ʌmob ja'.
  meq-meq: Ahəl niye na, Yuhana a dzəhuɓawa ndo hay a yam dərmak. A dzəhuɓawa tay
    ha ndo hay na, ma gəma i Enon bəse ta gəma i Salim hərwi dəlov andaya haladzay
    ma təv eye niye. Ndo hay ti yawa naha ka təv ŋgay ada a dzəhuɓawa tay ha a yam.
  noa-H: Hich mag jaar hĩchab Juanaujã hagt'a hõor pör choo nʌrrajim haajem, maagwaiwe
    chan hagt'a hi cárcel deg pʌ̈iba narr haawai. Mag hi hõor pör choo sĩerr haig
    Enón ha t'ʌ̃r sim, Salim dak'a. Maigta dödam nap'ʌ k'ërarr haawai hõor pör choojeejim
    haajem.
  alp-NT: Kena mere Yohanese maka baptise ikusu bui mosa. Ibaptise tamata me hena
    Ainone tehaike hena Salime, le ete mere kwele bokala. Tamata bokala esi luake
    rame lokoi leke ibaptisesi.
  san-VEL: tadaa "saalam nagarasya samiipasthaayini ainan graame bahutaratoyasthitestatra
    yohan amajjayat tathaa ca lokaa aagatya tena majjitaa abhavan|
  kbq-kbq: E'i ana knafi Joni'a, Salim kumamofo tava'onte Ainoni kumate mono tina
    frezmante'ne. Na'ankure anantega rama'a tina me'nege'za vahe'mo'za ete'vute hu'za
    mono tina fre'naze.
  kbh-kbh: Cach tempo, Juanënaca ents̈anga yojanëbáyana Enonoca, Salim béconana, er
    choca bëtscá béjaye inabinÿna. Ba ents̈anga choye imojtsaye, y Juan chënga yojanëbáyana.
  ron-LSB: Ioan boteza și el în Enon, lângă Salim, pentru că acolo era multă apă.
    Ei au venit și au fost botezați;
  pon-pon: A Ioanej pil wia paptaij Enon koren ion Jalim, aki pil toto mi waja o,
    irail ari koieila paptaij ela.
  nhe-BL: Huan ipan nopa tonali Juan tecuaaltiyaya nechca altepetl Enón tlen mocajqui
    nechca altepetl Salim pampa nepa oncayaya miyac atl. Huan tlacame yohuiyayaj campa
    ya para ma quincuaalti.
  sps-sps: Jon kan fapeenainy ir a vainy tana ngats fan iny Ainon, sikia kan ma veevian
    osing a ngats fan iny Salim, tana saa a aurom a kinai te kaa na aya. Vainy te
    naa tsunia ana ya fapeenainy ratuari.
  wnc-wnc: Yangga sauyamuwatna Jon kaa maya wawi Inon kep kom Selim yot gapma yuaune
    yangga sauyamuke yukut. Sike keu wakomune yangga kwaapzangga yuaing. Siwan maya
    wawita kuke yangga paking.
  bus-bus: Yaaya e gbɛ̃nↄ batisi kɛɛ se zaa Ainↄ, Salimu saɛ, zaakɛ í di gwe. Wègↄ̃
    mↄↄ à kiia, ben è ń batisi kɛ.
  gub-BL: Zuàw a'e no, umuzahazahak En ywy rehe har a'e wà no. Xàri taw huwakea'u
    hekon. Ta'e heta tetea'u 'y a'e pe a'e xe. Oho teko a'e pe wà, uzemuzahazahak
    kar pà izupe wà.
  imo-imo: Jon yu imboma no ltindipe molorumula. Ulke kombu Salim nondopa kombu Ainan
    no awini omba purumu kala Jon yuni akuna imboma no ltindirimu. Imbo awini yu molorumuna
    no lingei oringi.
  boj-boj: Jon yansnjro qaji a Ainon qureq di sosiqa a dego tamo uŋgasari naŋgi yansnjroqnej.
    Ainon qure di Salim qure jojomq di unu. Dia ya koba soqnej deqa tamo uŋgasari
    naŋgi Jon aqa areq beqnabqa a na yansnjroqnej.
  eng-DRA: And John also was baptizing in Ennon near Salim; because there was much
    water there; and they came and were baptized.
  knf-knf: Yowan kak awo ţi pbatŧaar du Aenon kañog Ŧalim ţiki meel manŧum da, kë
    bañaaŋ babot abi'abi ţi a pyeenk batiŧmu.
  san-KHM: តទា ឝាលម៑ នគរស្យ សមីបស្ថាយិនិ ឰនន៑ គ្រាមេ ពហុតរតោយស្ថិតេស្តត្រ យោហន៑ អមជ្ជយត៑
    តថា ច លោកា អាគត្យ តេន មជ្ជិតា អភវន៑។
  arn-NT: Juan ka mekerkey ñi fawtisachen Enon waria mew ka Salim waria ñi fülpüle,
    fey üye mew am mülelu fentren ko, fey ti pu che amukey, fey fawtisangekey.
  zas-NT: Nëgajc Waj curoobnijs bejn ree luguiedx la Enón, ni rigaꞌ gajxh guiedx Salim,
    guial yuꞌ zil nijs ni. Abiꞌ rej ree bejn persi rirobnijs reeman.
  ken-NT: Mpok ɛyɔ, Jɔ̌n abhak Áénɔn, kɛkwɔt nɛ Sálim, anjwiti nɔkɔ bho. Abhak
    arɛ́ mbɔnyunɛ manyiɛp aya nyaka ɛbhak ɛyɔ. Bo báré rɔŋ ntá yi, anjwiti nɔkɔ
    bhɔ.
