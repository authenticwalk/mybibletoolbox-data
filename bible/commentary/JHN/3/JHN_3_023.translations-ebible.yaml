  cop-BHC: ⲚⲀⲢⲈ ⲠⲔⲈⲒⲰⲀⲚⲚⲎⲤ ⲆⲈ ϮⲰⲘⲤ ⲠⲈ ϦⲈⲚⲈⲚⲰⲚ ϦⲀⲦⲈⲚ ⲤⲀⲖⲒⲘ ϪⲈ ⲚⲈⲞⲨⲞⲚ ⲞⲨⲘⲎϢ ⲘⲘⲰⲞⲨ ⲘⲘⲀⲨ
