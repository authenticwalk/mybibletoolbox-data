    irqursamo on mataw kabemmo bolsa in tuhuz negyaq.
  ape-C: Jon douk shopunek nape nenek baptaisumesh aburdok wabur Ainon. Aburdok wabur
    douk bape hurukatin um Salim aria sabaibari abar bor nagundok. Namudok aria arpesh
    shanaki aria nape nenek baptaisumesh.
  bgs-bgs: Igbunyag pagsik si Juan na Tarabunyag tô ándà pa prisowi sikandin. Igbunyag
