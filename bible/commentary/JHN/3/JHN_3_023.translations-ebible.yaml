verse: JHN.003.023
translations:
  kpx-kpx: Isege Dioniu Salimi o ke vavae o mole ivi Anoni keve ata babatisogevema.
    Kosealemo keve e balugau ua. Kemoike au keve usege ataeau tige au kebia babatisogevenu.
  okv-H: John na da Aenon da Salim engihi umo isapamane ai ta embomeni bapataito ena
  tbo-tbo: Yoni gasi lawa i ibapatisohi Yudeya u tuponana. Naka Enoni meyageina Salim
    u liyaliyana babana tupo noka goila hi maga uyahinei lawa hi liya nae po i ibapatisohi.
  mal-C: യോഹന്നാൻ ശലേമിനടുത്തുള്ള ഐനോനിലും സ്നാനം കഴിപ്പിച്ചുപോന്നു; കാരണം അവിടെ വെള്ളം
    ധാരാളമുണ്ടായിരുന്നു. ജനങ്ങൾ സ്നാനം സ്വീകരിക്കാൻ വന്നുകൊണ്ടിരുന്നു.
  grc-SR: Ἦν δὲ καὶ ⸆ Ἰωάννης βαπτίζων ἐν Αἰνὼν ἐγγὺς τοῦ Σαλήμ, ὅτι ὕδατα πολλὰ ἦν
    ἐκεῖ· καὶ παρεγίνοντο καὶ ἐβαπτίζοντο.
  bgc-bgc: यूहन्ना भी शालेम नगर कै धोरै ऐनोन नामक गाम म्ह बपतिस्मा देवै था, क्यूँके
    ओड़ै घणाए पाणी था, अर माणस आकै बपतिस्मा लेवै थे।
  khz-khz: Ioane maki Aenon ai, Salim kavanai, ebapatisowai kwalana nanu kamu vonai.
    Taunilimalima voanana geagowai, evebapatisorawai.
  deu-TKW: Es war aber auch Johannes taufend in Aenon nahe bei Salem, weil dort reichlich
    Wasser war, und sie kamen herbei und ließen sich taufen
  zsr-NT: Lëzcaꞌ ruquilëꞌ bunách nis Juan ga nazíꞌ lei Enón, gal‑laꞌ ga dë yödz Salim,
    le dë niꞌ nis zil. Latj naꞌ taꞌdxín bunách len taꞌdíl nis.
  lin-lin: Yoane mpe azalaki kobatisa na Enoni, pembeni ya Salimi, mpo ete mayi ezalaki
    mingi kuna ; bato bazalaki kokende kuna epai na ye mpe bazalaki kozwa libatisi.
  hns-NT: Oe tem par Johaanas dopoe kare waala bhie dopoe karat raha. Oe abbe djahal
    me na raha. Oe aapan kaam Saalem sahar ke nagietj Enon me karat raha. Hoewa dher
    paanie raha. Aur manai log okare paas bhie aawat raha dopoe karwaawe.
  noa-E: Ich mag jaar ĩchab Juanaujã agtha õor pör choo nʉrrajim aajem, maagwaiwe
    chan agtha i cárcel deg pʉ̈iba narr aawai. Mag i õor pör choo sĩerr aig Enón a
    thʉ̈r sim, Salim dakha. Maigta dödam naphʉ khërarr aawai õor pör choojeejim aajem.
  eng-EMTV: Now John also was baptizing in Aenon near Salem, because there was much
    water there. And they came and were baptized.
  mib-NT: Te suni scuándute Juan, íne de lugar jeē naní Enón yajni ñuu Salim, chi
    yūcuan íyó cuéhē ndute. Te ni quijicoo ñayuu nuū de, te ni scuándute de i.
  lif-NT2: खे़न् ये़म्‍मो युहुन्‍नाःन् सालिम् पाङ्‌जुम्‍मिल्‍ले़ कुबेसाङ् एनोन मे़प्‍मनाबा
    ते़न्‍नो बप्‍तिस्‍मा पिरुसिर यागे़ थेआङ्‌भे़ल्‍ले़ खे़प्‍मो यरिक् च्‍वाःत् ने़स्‍से़आङ्
    मनाहाॽ बप्‍तिस्‍मा पोःङ्‌से़ खे़प्‍मो मे़द्‌ये़र मे़वये़रो॥
  xnj-xnj: Mewawa Yohani avi mukubatiza vandu ku Ainoni, papipi na ku Salemu, muni
    kwenuko kwavi na manji gamahele vandu vamhambalili, mwene akavabatiza.
  mmx-mmx: Jon bok gap sep susu limixin to Inon, goxo vaxalom solo boro Salim, mila
    levendan silok mo ga nemen go. Limixin digat pas parav i la ni gap sep susu nedi.
  cbr-NT: Nashimimainun ca Juanënribi sipuacëma pain 'ixun Enón caquin anëcë ëma,
    anua 'itsa 'unpax 'ain, anuxun uni ricuatsincë nashimiacëxa. Enón cacë ëma ax
    ca Salim caquin anëcë ëma 'urama 'iacëxa.
  tee-NT: Ju Xivan vachu' ix'amakpaxanan ju lak'achak'an Enón ju vanin ixt'avi ju
    lak'achak'an Salim. Chai ju ixtach'ak'ok'aich ju yuchi anch ju ix'amakpaxaich
    ni na lhu ix'alin ju xcan ju anch.
  eng-LSV: and John was also immersing in Aenon, near to Salem, because there were
    many waters there, and they were coming and were being immersed—
  cak-NT: Chupa chuka' ri tiempo ri', ri Juan Bautista c'o chiri' pa Enón, ri c'o-apo
    chunakaj ri tenemit rubinan Salim. Raja' chiri' yeru'on-wi bautizar ri winak,
    roma chupa ri lugar ri' q'uiy ya' c'o. Ri winak ye'apon riq'uin chi ye'an-e bautizar.
  pah-NT: A'ea rupi João Batistava'ea rekoi ojipe'g̃a mobatizavo cidade de Enom me
    – a'ea ojopyri u cidade de Salim pavẽi. A'ereki gwereko hete yhya pevo. Igwete
    pevove'g̃a hog̃ahoi ahe pyri a'ero onhimobatizavouka ahe ve.
  sja-NT: Juanpa ichiaba eperãarã poro choomaa baji Enonde, Salim k'ait'a, mama paniara
    paraada perã. Mama eperãarã chepachida poro choopidait'ee.
  xed-xed: Ta magə Yuhwana ta batem guli ŋa mnduha ma sana vli ta hgə lu ka Inuŋ,
    ndusa nda sani vli ta hgə lu ka Salima, kabga dagala imi hada. Ka va sliʼadaghatá
    mnduha ŋa maganaftá batem ta həŋ.
  glk-glk: یحیایم عِیْنونِ میأن، نزدیکه سالیم، تعمید دَیی، چونکی در اویه آب زیاد بو
    و مردم اَموییدی و تعمید گیفتیدی.
  mks-NT: Ta jári Juan va na̱jácandúta̱ dá ña̱yivi chí ñuu naní Enón yati ñuu Salim
    cán jáchi̱ cán ñúhu cua̱há ticui̱í. Ta cua̱há ña̱yivi na̱sa̱ha̱n na̱ cán candúta̱
    ná.
  gfk-S: Ma ne Jon bileng ga gilgil baptais kaia ra taman Ainon hutate Salim kinong
    a mon tamat na taho kaia. Ma ira matanabar di git hananawat be na baptais di.
  bmu-bmu: Jisösnöŋ mewö malökmö, Jonöŋ mewöyök miri qetŋi Salim miaŋgö kösutŋe malök.
    Miri qetŋi Ainon miaŋgöreŋ o jök ahöyök aka ambazipnöŋ Jongöreŋ kaŋgota o melun
    mem eŋgimapkö qesigetka amqeba mem eŋgiba malök.
  dgz-dgz: Ap wamewa at ugupewa at Aenon, at Seilim konintu, Dion dup iam wandin,
    iwa at ame gapan kaum aruga, amba waenapan aruga pot poraet dup iamot wan tauiwanumun.
  eng-GNV: 'And Iohn also baptized in Enon besides Salim, because there was much water
    there: and they came, and were baptized.'
  zaa-NT: Juáan nna beni huá bi bautizar, ttu lugar láą Enón cuitta' taá attu lugar
    láą Salim, porqui'ni iỹenitsè' inda yù'u nía. Ca enne' nna huía tè cą uccua cą
    bautizar.
  eng-WEBSTER: 'And John also was baptizing in Enon, near to Salim, because there
    was much water there: and they came, and were baptized.'
  guh-guh: Juan pijinia itsamonae bautisabaponapona Enón tomarata. Enóntomara eca
    Salimtomara imoxoyojavata. Bajarajota Juan jivi bautisabaponapona tsipaji ayaimera.
    Juan jivi topataponatsi pebautisabinexa. Nexata pepataponaevi, Juan bautisabapona.
  bon-bon: Yoane cuta niiye ca biname bine jicisäjemige cewe ngii Aenona je lui Salima
    cewe mameta ge, ingle baborage niiye puga ge, siige biname cina totninisi Yoane
    bau me niiye ca äciseja tääpume.
  nhw-BL: Huan ipan nopa tonali Juan tecuaaltiyaya nechca altepetl Enón catli mocajqui
    nechca altepetl Salim pampa nepa oncayaya miyac atl, huan masehualme yohuiyayaj
    campa ya para ma quincuaalti.
  swh-ONEN: Yohana naye alikuwa akibatiza huko Ainoni karibu na Salimu kwa sababu
    huko kulikuwa na maji tele. Watu wazima wakamjia huko ili kubatizwa.
  wbi-wbi: Unsiki ughuo ghwope uYohana umwofughi alyale ikwafugha kukikaaja ikya Ainea
    piipi ni likaaja ilya Salim ulwakuva ukuo kwe ghalyale amalenga minga, avaanhu
    vakalutagha kwa mwene kuuti avofughe,
  bba-bba: Yohɑnun tii u tɔmbu bɑtɛmu mɔ̀ Enɔnuɔ, Sɑlimun bɔkuɔ, yèn sɔ̃ nim yibɑ
    mi. Mɑ tɔmbɑ dɑɑmɔ win mi, u bu bɑtɛmu mɔ̀.
  eng-KJVCPB: 'And John also was baptizing in Aenon near to Salim, because there was
    much water there: and they came, and were baptized.'
  kgk-NT: Upe jave João oporomongarai oiko-vy ave. Enom tetã-my Salim ypy-py oporomongarai.
    Upe-py heta oĩ y. Heta oĩ va'e henda-py oje'ói. Onhemongarai uka-vy oje'ói.
  waj-waj: Ii mmuai suai ivaki Yuvuaano vo yoosinna Sareema vainima vau yoosinnaivaa
    nnutuuvo Ainoona ivaki varioo gioonna kiaapuuya nnoori apiravai. Nnoori haruunga
    pinaivo ivaki vauvaara ivo ivaki iya nnoori apiravai. Gioonna kiaapuuya ivo iya
    nnoori apuaiveeraivaara mmannammanna innasi nnuduu ivo ivaki iya nnoori apiravai.
  cpy-cpy: Imatzitakawo Juan romitsiryaatantzi rirori Apinyaateki, jempe okaakitapae
    Aapatziyaarini, tema janta ari otzima-perotziri nijaa. Ikaatzi jatayiteen-tsiri
    janta, romitsiryaa-yitawakiri.
  ekk-PKP: Ka Johannes ristis Ainonis Salimi lähedal, sest seal oli rohkelt vett ja
    inimesed tulid, et ristitud saada.
  mpx-mpx: Diyon Tobabitaiso al ge gamagalau i papababitaisol, iya iyoho Ainon awan
    Salim gegelinaa, kaiwena labi o elana wewel i bwata. Inoke gamagalau hi noknok
    elana ni pababitaisol.
  wbp-wbp: Ngula-puruju, Jaanu Papitajirlangurlulpa-jana papitaji-manu yapa ngalya-kariji
    witangka kirringka yirdingkaju Yininirla yirdijalpa ngapa wita-wangu ngunaja ngulangkaju.
    Nyampuju kirri Yinini karrijalpa ngulaju kutu kirri-karikiji yirdikiji Jalimiki.
    Ngula-jangkaju, yapalpalurla yanurnu Jaanuku papitaji-maninjaku yalumpu-wardingki-patuju
    kirri-wardingki-patu.
  luo-luo: To Johana bende ne batiso ji Ainon machiegni gi Salim, nikech pi ne ngʼeny
    kanyo, kendo ji nosiko ka biro ire mondo obatisgi.
  nhe-NT: Huan ipan nopa tonali Juan tecuaaltiyaya nechca altepetl Enón tlen mocajqui
    nechca altepetl Salim pampa nepa oncayaya miyac atl. Huan tlacame yohuiyayaj campa
    ya para ma quincuaalti.
  aii-aii: ܐܘܼܦ ܝܘܿܚܲܢܵܢ ܡܲܥܡܸܕ ܗܘܵܐ ܓܵܘ ܥܹܝܢ ܝܘܿܢ ܩܘܼܪܒܵܐ ܠܫܵܠܝܼܡ، ܣܵܒܵܒ ܐܝܼܬ ܗܘܵܐ
    ܡ̈ܝܼܵܐ ܪܵܒܵܐ ܬܵܡܵܐ، ܘܐܵܬ‌ܝܼ ܗܘܵܘ ܐܢܵܫܹ̈ܐ ܘܦܵܝܫܝܼ ܗܘܵܘ ܥܡܝܼܕܹܐ،
  esk-NT: John-tuuq paptaaġiniqsuq Aenon-mi uŋasriñġitchuamiñ Salem-miñ, takku imġukkaqhuni
    tamanna. Iñuich utlaaġaqługu ilaan paptaaqtaġniġai.
  msb-msb: Sadto man na panahon nagapambunyag man si Juan sa Enon halapit sa Salim
    dahilan na damo didtoʼn tubig, kaya damoʼn tawo an nagakaradto agod magpabunyag
    pa sa iya.
  cpa-NT: Jø¹² bíh³ hiúg³ Juan jøa³juøi² Enón, cøg¹² juøi² Salim. Ja³jøng² mi³chiog¹²dsa
    dsa² jmøi². Di³ ma¹dsio¹² jmøi² hii² ja³jøng². Jue¹² dsa² ca¹dsi¹lé². Ca¹jŋó²dsa
    jmøi² ca¹chiag¹ Juan.
  dso-dso: ସେ ବେଲାଇ ଜଅନ୍‌ ମିସା ସାଲମ୍‌ ଗଡ୍‌ଲଗେ ଏନନ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଗାଏଁ ଡୁବନ୍‌ ଦେଇତେ
    ରଇଲା । କାଇକେ ବଇଲେ ସେ ଜାଗାଇ ବେସି ପାନି ରଇଲା । ଆରି ଲକ୍‌ମନ୍‌ ଆସିକରି ଡୁବନ୍‌ ନେଇତେ ରଇଲାଇ
    ।
  meu-meu: Ioane danu Aenon ai, Salim kahana ai, e bapatisova, badina be ranu na bada
    unuseni ai. Taunimanima na unu e laova, bena e bapatisodiava.
  yva-NT: Weramu Yohanes pamo po vatane maugasya kuvuni mana rai tavon no munijo Ainon
    mararai no Salim, weye mana manui rave no naije. Vatano wanui ude indamu Yohanes
    po maugasya kuvuni mana rai.
  dgc-dgc: I éya a panahun, éy panahun pabi ni Juan a mégbinyag, da éwan de pabi nipihesu.
    Ey édsa nadid ti Juan ta Enon, a mégbébinyagén sa siya du tolay, da meadu sa i
    dinom (adene i Enon ta Salim). Ey meadu i dumédulug sa diya a nipabinyag.
  zpm-NT: Leṉ dze co gard guiab Juan Bautist ladzguiib; dzigo ye me nochoobnis miech
    zaatne lë Enón gax Salim; sac ga no naal nis. Nzian miech ne rdziṉ lo me ga, rchoobnis
    me zho.
  hix-NT: Xowaw xarha, aymomno yeryakonà rma hatà. Enon ho nehxakon hatà, noro, Saryen
    màhto rma hatà. Àto rma aymomno yeryakon hatà, tahtunye tuna yesnàr ke hatà. Àhyaka
    nomokyatxkon hatà, toto komo. Nataymompetxkon hatà, àwya.
  sim-sim: Oro wolok Jon er nga yanga Ainonik or lihi man tolofaleri ria. Ainon oso
    pasir yanga Salimik nanda sira. Fa musha orok nandari osik ma orok li tarik lirin
    fak ormu tolofalera.
  npi-ULB: अहिले यूहन्‍नाले पनि सालीम नजिकैको एनोनमा बप्‍तिस्मा दिइरहेका थिए, किनभने
    त्यहाँ धेरै पानी थियो । मानिसहरू उनीकहाँ आइरहेका थिए, र तिनीहरूले बप्‍तिस्मा लिँदै
    थिए ।
  cgc-cgc: Ta yon man na timpo, Juan gabautismo ta mga ittaw naan ta Enon na dani
    nang ta Salim tak naan dya tama waig. Giling pa mga ittaw naan ki kanen daw magpabautismo
  tim-tim: Akto sop ain amâ Heroteŋe bo makto âmâ Yohane kala busi kâlegen boâk katbiâ
    malep. Aregât Yohaneŋe hân kotŋe Ainoŋ ain ariep. Ainoŋ amâ Salim ginŋân. Akto
    tu dondâ ain yiepgât ain arim luâk âmbâle yâkgâlân arimbiâ tu puliyegep.
  yor-yor: Johanu pẹ̀lú sì ń ṣe ìtẹ̀bọmi ní Aenoni, ní agbègbè Salimu, nítorí tí omi
    púpọ̀ wà níbẹ̀, wọ́n sì ń wá, a sì ń tẹ̀ ẹ́ wọn bọ omi.
  wos-wos: Jon akwi dé Ainonmbu téta dé du takwaré guré husanda, séfélak xéri rekwambu.
    Wun getéfa Salim wali walémbambu dé té. Wun hafwambu séfélak du takwa yandaka
    dé Godna ximbu diré guré husanda.
  emp-NTPO: Maʌ̃misa Juaʌ̃ba borocue b̶abadjia Enoʌ̃ne Salim puru caita. Mama baidoda
    egorod̶eba ʌ̃taa bogadrʌ nũmabadjia. Ẽberãrãra idjimaa wãbadjid̶aa, maʌ̃ne idjia
    borocuebadjia. (
  eng-F35: Now John also was baptizing in Aenon, near Salem, because there was plenty
    of water there. And people were coming and being baptized;
  ind-ind: Pada waktu itu, Yohanes belum dimasukkan ke penjara. Dia juga membaptis
    orang-orang yang datang kepadanya di Ainon, yang letaknya dekat Salem, karena
    di sana ada banyak mata air.
  pes-OPCB: یحیی در این هنگام نزدیک سالیم در محلی به نام عینون مردم را تعمید می‌داد،
    چون در آنجا آب زیاد بود و مردم برای تعمید نزد وی می‌آمدند.
  mpt-mpt: Inon bibo Selim bibo kikib ye biobe. Bib olo aayo homono ye bio kesoa nakaia
    unangai homoni teniba Yon esu ele tlebiba aayo fuaye monsebe.
  ssx-ssx: Dionima꞉ make mo Seilimi da teke pa꞉ta꞉ Inoni da hata꞉ta꞉ ikali wotu pitieke
    handaa ipiki pa꞉ta꞉ a꞉pa꞉tiki pimiki wanda꞉halita꞉ ipikana꞉ma꞉ bapitaisi peatiki
    piekeme.
  mkl-mkl: Zɑ̃ɑ mɔ wɑ dɑsi inɛ ŋɑ inyi ilui Enɔɔ, kɔkɔi Sɑlimu, domi inyi í kpɔ bɛ.
    Inɛ ŋɑ ɑ̀ wɑsi ku koo siɛ nɔ wɑ dɑsi ŋɑ inyi.
  gaq-gaq: ଜହନ୍‌ ଡିଗ୍ ଶାଲମ ଡାଗ୍ରା ଏନୋନନ୍ନିଆ ରେମୁଆଁଇଂକେ ଦିକ୍ୟା ବିଃଡିଂକେ ଡାଗ୍ଲା ଆତେନ୍‌
    ଜାଗାନ୍ନିଆ ଜାବର୍ ଣ୍ଡିଆ ଲେଃକେ ବାରି ରେମୁଆଁ ପାଙ୍ଗ୍‌ଚେ ଦିକ୍ୟା ଡୁଂଡ ଆର୍‌ଡିଂକେ ।
  gof-RNT: Qassi Yohaannisi Saleeme matan de7iya Henoona giyason gidiya haathi de7iya
    gisho asaa yan xammaqees. Asaykka yaa bidi xammaqettosona.
  unx-unx: ଆଡଃ ଯୋହାନ୍‌ହଁ ସାଲିମ୍‌ ଜାପାଃ ଏନନ୍‌ରେ ବାପ୍ତିସ୍ମାକତାନ୍ ତାଇକେନାଏ, ଚିୟାଃଚି ଏନ୍ତାଃରେଦ
    ପୁରାଃଗି ଦାଆଃ ତାଇକେନା, ଆଡଃ ହଡ଼କ ବାପ୍ତିସ୍ମାଅଃ ନାଗେନ୍ତେ ହିଜୁଃତାଇକେନାକ ।
  gah-gah: Ámina zupa nene Zonini nene velesá nagá numukú alími milamago, Zoní nene
    Salima apá agilikaloka minake, Aeno loko noi numutoka minamó.
  lcm-lcm: Ioanes kapa katapo kun asing tauia ani ri vap e Ainon, angasungai i Salim,
    using katapo duk ta laman e iang, na vap miang kipo serei singina na kamepo asing
    tauia iria.
  aer-aer: Lyete anteme John-elarlke tyerrtye areye kwatyeke akwernetyame apmere arrpenhenge-arlke
    Aenon arritnyenge itwele yanhe ahelhe Salim arritnyenge, nhenge yanhe ikwerele-arle
    kwenhe kwatye pirnte atningke anerlenge. Tyerrtye atningke John ikwere-werne apetyetyame,
    re itnenhe kwatyeke akwernetyame.
  qvc-NT: Jwan Shutichikuqpismi Inun llaqtapi shutichiykarqan runakunata, warmikunata,
    chaypi achka yaku kashqanrayku. Chay Inun llaqtaqam Salim llaqtapa ladumbi kidan.
  tgl-ULB: Ngayon si Juan din ay nagbabautismo sa Enon malapit sa Salim dahil higit
    na marami ang tubig doon. Lumalapit sa kaniya amg mga tao at sila ay nababautismuhan,
  cbs-NT: 'janu jaskaitiandi Juan achixun bichidiabuma janu Jordán jene netsuisma
    anuxun mae betsa Salim dapi Enón anuxun Nashimanika Juanen jancha ninkanun ika
    beabu jabun jawen yusian ninkatan jatun shinan betsa wakin ikunwainbu jatu nashimadiakubainaya:'
  xtm-NTPP: Suni Juan ma, iyo de ichi ñuu Enón ma yatni ñuu Salim ma, te ni yo jan
    koo ñayii ma, te ni yo skuandute de i, vaa iyo kua'a ndute yukan.
  nnq-nnq: Yohana uyo akiba akabaticha bandu kweno Kuainoni, papipi na Kusalemu, magambu
    kweno kwakiba na mache ndu. Bandu ngabannyendelela, jwombe ngababatichanga.
  bao-NT: Ñucã Juan cãa, Enón'pʉ bojocare uwo coe niiupi, Salim ca wãme cʉtiri macã
    pʉtore, tii tabere pairo oco ca niiro macã. To biri bojoca toopʉ waari, cʉ̃re
    uwo coe ecorucuupa.
  san-ORI: ତଦା ଶାଲମ୍ ନଗରସ୍ୟ ସମୀପସ୍ଥାଯିନି ଐନନ୍ ଗ୍ରାମେ ବହୁତରତୋଯସ୍ଥିତେସ୍ତତ୍ର ଯୋହନ୍ ଅମଜ୍ଜଯତ୍
    ତଥା ଚ ଲୋକା ଆଗତ୍ୟ ତେନ ମଜ୍ଜିତା ଅଭୱନ୍|
  huv-NT: Aton Juan tenguial üüch yow nipilan tiül Enon, quiájan niüng ajlüy Salim
    cos ajlüy quiaj xeyay yow. Xeyay nipilan apeayiw quiaj müjndiw yow.
  otn-NT: Nu̱na̱ ra̱ Xuua xquet'a̱ mi̱ øtra̱ nxixya̱ p'ʉ ja ra̱ häi Enón, ha di̱ ntøt'ui
    ra̱ häi Salim, porque xa̱ngu̱ yø dehe pop'ʉ. Ja bí ɛ̱p'ʉ yø ja̱'i̱ ngue di xixya̱bi̱.
  nop-nop: Adi unduŋ tulune Jon maaŋ undugoŋ Inon, Selimkade uŋoŋ ime fee doktiŋa
    metam feedi uune Imeyout kwanai tiyemguk.
  obo-NT: Na si Juan no Tohodboutismu, id ponayun mandad sikandin nid bovoutismu riyon
    to Enon no moranit bonuwa to Salem, su dakkoo man kos oweg dutun. Id pon‑undiyon
    iddos mgo minuvu to ki Juan amoy'd poboutismu.
  cak-ENT: Chupan c'a chuka' ri tiempo ri', ri Juan Bautista c'o c'a chiri' pan Enón,
    ri c'o-apu chunakaj ri tinamit rubini'an Salim. Rija' chiri' c'a nyerubün-vi bautizar
    ri vinük, roma chupan ri lugar ri' jabel ya' c'o. Ri vinük nye'apon c'a riq'uin
    richin nyeban-e bautizar.
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴ ᤛᤠᤗᤡᤶ ᤐᤠᤱᤈᤢᤶᤔᤡᤸᤗᤧ ᤁᤢᤒᤣᤛᤠᤱ ᤀᤣᤏᤥᤏ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤋᤧᤴᤏᤥ ᤒᤵᤋᤡᤛ᤻ᤔᤠ
    ᤐᤡᤖᤢᤛᤡᤖ ᤕᤠᤃᤧ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤵᤔᤥ ᤕᤖᤡᤰ ᤆᤫᤠ᤺ᤳ ᤏᤧᤛ᤻ᤛᤧᤀᤠᤱ ᤔᤏᤠᤜᤠ᤹ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤐᤥ᤺ᤱᤛᤧ ᤂᤧᤵᤔᤥ
    ᤔᤧᤍᤩᤧᤖ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: De suni scuénduté Juan, ndéē dē lugar jā nání Enón ñatin ñuū Salim, chi
    ñúcuán íyó cuāhā ndute. De nī nquiji ndá nchivī nūū dē, de nī scuénduté dē ji.
  san-TIB: ཏདཱ ཤཱལམ྄ ནགརསྱ སམཱིཔསྠཱཡིནི ཨཻནན྄ གྲཱམེ བཧུཏརཏོཡསྠིཏེསྟཏྲ ཡོཧན྄ ཨམཛྫཡཏ྄
    ཏཐཱ ཙ ལོཀཱ ཨཱགཏྱ ཏེན མཛྫིཏཱ ཨབྷཝན྄།
  qve-NT: Saynallataqmi Bautizaq Juanpas Enón nisqa sitiopi ashka unu kaqtin, payman
    hamuq runakunata bautizaran. Chay Enón sitioqa Salim nisqa lugarpa cercanpin karan.
  pao-NT: Soo John punno'o baa-wi numu matzakadyakwe, ka ewow baa-ga-kwi'yoona.
  cbu-NT: Itaru, apuchirini tashtap yaktanung Áynunnung sura tayaspatarangiya. Anush
    minsha yakat watsiritam taarangiya Saríma sura. Anush kungunung imurinung tayaspatarangiya.
    Ashirucha, tputs amb naateersin, apuchirinsha tputsee ichumarangitamta.
  usa-usa: Înonibaq waaqókáqá Téiramapaq taíbaq nommá wáqe-uraitata Yóáane mibáq nommá
    kébeqyikaiye. waayúkama nommá peráíyábá kéyikaipoata wekáqá yíq-yiq kéoe.
  soy-soy: Yohɑni pɔ̃́ nɛ kɔ pɛɛ Enɔɔ kuyu-i welɛ uu yɛ pisoi míni wolɛ. Ái kei
    nɛ Sɑlim kuyu kɛtɑɑ we. Míni yɛ pɛɛ kei mɛyɑ̃́ welɛ. Pisoi pin pɛɛ mɛsɛ́rɛ ukɛmɛɛ
    sɔ́nɑɑpɔ un míni pi wolɛ.
  hui-hui: Yonehanda Salimi dindi kaware ngelowa Aenononi iba dewa bereagoria baboraya
    bialu hene. Wali agalime ibu hearia ibugu biyagola ibugua baboraya bigi bini.
  amf-amf: Wannisar Saaleem katamansa gasante Yenoon hambhea raqaate thoothi noqon
    dohonna, eenam kida shive; eenoar kikal nivayse koda shiidhe.
  quc-NNT: Ri tat Juan xuquje' tajin kub'an qasna' pa Enón, chunaqaj ri Salim, jawije'
    k'o wi k'ia joron. Xeopan ri winaq ruk', xub'an k'u ki qasna'.
  dob-dob: Ta Yoni wate tomota ꞌigiegie bapitaisoedi sena Ainoni ꞌenaya, nate Selimi
    selabenaya, manuna sena nina ꞌenaya bwasi sinabwana. Ga ꞌenega tomota yaudi sitautauya
    ꞌenaya ta ꞌigiegie bapitaisoedi.
  wrs-wrs: Eva Yonmba di pona poswol vawovnata Ainonda murapeta Salimda, manara noinda
    diva mindnam pomba lungu vevna. Indhanamba ahui vevna, domba gawolmba, pona posvralmba.
  mca-mca: Ka' Juan Bautista wenqimpulijin iye hakha' witset'ii Enon meti'm ha' witset
    Salim, qe hik hakha'a' he' olots iwelii. Qa olots he' namii qa wempuli'jju'.
  tzo-TZC: Jaꞌ jech xtoc ti Juane ta xacꞌ ichꞌ voꞌ ti ta jteclum Enón ti jaꞌ nopol
    xil sbaic schiꞌuc ti jteclum Salime, yuꞌun ti teye oy ep voꞌ. Ti cristianoetique
    tey ta xtalic ta xꞌacꞌbat yichꞌic voꞌ.
  mya-mya: ရှာ​လိမ်​မြို့​အ​နီး​အဲနုန်​အ​ရပ်​တွင်​ရေ​များ​စွာ ရှိ​သ​ဖြင့်​ယော​ဟန်​သည်​လည်း
    ဗတ္တိ​ဇံ​မင်္ဂ​လာ ပေး​လျက်​နေ​၏။ လူ​တို့​သည်​ယော​ဟန်​ထံ သို့​လာ​၍​ဗတ္တိ​ဇံ​မင်္ဂ​လာ​ကို​ခံ​ယူ​ကြ​၏။-
  gng-NT: San mɔ là siih binib Uwien ya ñunm, Ɛnɔn ya du ni nɛ, kimɛ miñunm là
    yɛbe niʼsaan. Udu nnɔ kpieke Salim ya du nɛ. Binib là bàareh uʼsaan, nɛ u siih
    bɛ Uwien ya ñunm.
  cbi-NTPO: Tsanguentsu Juan bain Salim tena keesha Enón pebulubi chachillanu mungaantsumi,
    junu pi purenañu' mitya. Tsenñu mungaakutinu tyamu chachilla bain junga jijiila.
  ikk-NT: Jọnụ nkẹ rịzị obodo Enọm hụn nọkunmẹ Salim e mẹ mirin-Chuku makẹni mirin
    rị ebahụn ọda-ọda. Ịhịan hụ e jẹn d'e kunrun ẹ, ọ hụ e mẹ wẹ mirin-Chuku.
  leu-leu: E na Jon vaxa, taxa fasuf a mu rabuna sait e nane taxa taagul pe Enon faasilak
    se Selam senaso a raarum molava taxa waan pave e mu rabuna xaves ri fuuna savat
    xena fasufan.
  maz-NT: E Juan xo mi jichite a Enón bëxtjo a Salim. Mi jichite nu, na ngueje mi
    po na puncjü ndeje nu. O ẽjẽ c'o nte'e ma ẽ ji'iji.
  bod-N: ཁྲུས་གསོལ་མཁན་ཡོ་ཧ་ནན་གྱིས་ཀྱང་སཱ་ལིམ་ཡུལ་དང་ཉེ་བའི་ཨེ་ནོན་ཞེས་པའི་གནས་སུ་ཁྲུས་གསོལ་བྱེད་བཞིན་ཡོད༌དེ།
    གནས་དེ་རུ་ཆུ་མང་པོ་ཡོད་པས་མི་རྣམས་ཀྱང་གནས་དེར་ཕྱིན་ནས་ཁྲུས་གསོལ་ལ་ཞུགས་སོ།།
  tca-NT: Rü Cuáü̃ ga baiü̃xẽẽruü̃ rü Enóãrü ĩãnewa ga Charíarü ngaicamana rü ínanabaiü̃xẽẽ
    ta ga duü̃xü̃gü yerü yéma nayexma ga taxü̃ ga dexá. Rü yema yéma íngugüetanüxü̃
    ga duü̃xü̃gü, rü Cuáü̃ ínayabaiü̃xẽẽtanü.
  zpl-NT: Leꞌca tucu eyeche nú lee Enón, axu eyeche nú lee Salim, zeꞌe uriꞌnza Juan
    bee bene xne nuꞌ huaxi inza zeꞌe, nu nza bee bene para nú rinza beei zeꞌe.
  mbc-NT: João Batista nîrî wanî'pî pemonkonyamî' yenpatakona pî' Enom pata po, aminke
    pra Salim pata pî', maasa pra tuna wanî'pî moro mararî pra. Pemonkonyamî' wîtî'pî
    João pia moropai to' esenpatakona'pî,
  ndg-ndg: Nambeambe Yohana abile atikwabatiza kolyo Ainea papipi ni Salim maana pabile
    ni mase ganansima palyo.
  wsk-wsk: John betela anuwa marak ura agotala sor Salim duap te, wonong Aenon mu
    te bitawakaso, sor mu yu suen biya ago se kariimet umu te taikasan ale anuwa marak
    tokasan.
  toj-NT: Jach ni ja Juan chomajquili, cho ti huax ya yii ja' ja cristiano ja ba Enoni,
    mojan ja ba stz'eel ja Salim porque ja tihui, jel tzamal ja jai. Jaxa cristiano
    huane xta jaquel ba oj aajuc yile ja'.
  tbc-tbc: Ago dugo Jon dam sasau Ainon dubol dak ate, aben Salim sumeik an, ante
    imado dugo tamolpein iŋsan na dupalug you lo isuguai se ya. Man dugo, you kuror
    ak aben ante dien da.
  sna-sna: Zvino Johaniwo aibhabhatidza paAenoni pedyo neSarimu nokuti pakanga pane
    mvura zhinji, uye vanhu vakanga vachiramba vachiuya kuti vazobhabhatidzwa.
  smk-NT: Si Juan anamaet, mampamawti-bawtismo yadtaw sa Enon nin adani sa Salim ta
    raranom itaw nin lugar. (Sin sain ket kai ya et nin mangkapriso si Juan.) Kasan
    tegen ran mako nin tutawo kona ket binawti-bawtismwan nasara.
  grc-TCGNT: Ἦν δὲ καὶ Ἰωάννης βαπτίζων ἐν Αἰνὼν ἐγγὺς τοῦ Σαλήμ, ὅτι ὕδατα πολλὰ
    ἦν ἐκεῖ· καὶ παρεγίνοντο καὶ ἐβαπτίζοντο.
  gof-WFTW: Qassi Yohaannisi Saleeme matan de7iya Henoona giyason gidiya haathi de7iya
    gisho asaa yan xammaqees. Asaykka yaa bidi xammaqettosona.
  spa-BLM: También Juan bautizaba en Enón, cerca de Salim, porque allí había mucha
    agua. Venían y se bautizaban;
  kyz-NT: Juã 'ga nanẽ 'gã amũ pymĩãu akou ajepeja amunaw ipe, Enom 'jaw ipe. Enom
    'jawa 'upa Salim 'jawa pyri. Peu typyu'iramũ 'ya. A'eramũ 'ga 'gã pymĩãu akou
    peu.
  dao-dao: Johan naw Salim pei Anon, acuia tui a daa phäha, baptican a jah pe k’um
    üng, law u lü Baptican khan lawkie.
  cya-cya: Lo'o yu Xuhua mducua tya yu 'in nten sca se'en naan Enón, cui' ti se'en
    lca Salim, si'yana can' tlya tyi'a ntsu'hui, lo' mducua tya yu 'in nten nu mdiyaa
    can'.
  wrk-wrk: '@see-verse:JHN.003.022'
  nii-nii: Jon eim yi ku wumb noł pendpi eririm, ei konu Einon ni konu ei, Salim konu
    mandi sirim. Noł pei pim konu ełe wumb ok noł pinjing.
  ign-NT: Tásiha, ema Juan tícacha­si­ri­ca­hivare te jena Enón tachacayahi eta Salim,
    taicha ánaqui tatiarihihi eta une. Ena achaneana napauchahi éma. Jéhesare máicacha­si­ca­va­ca­paipahi
    ena tivara­hanahi náinaji­cayare eta napeca­turana.
  dik-NT: Ku Joon ë ye kɔc muɔɔc nhïïm aya tɛ̈ cɔl Aenon thiääk kek Thalim la yic
    pïu juëc. Ku kɔc aake ye la bï ke la muɔɔc nhïïm.
  cac-cac: An̈ejtona' ix yac'pax bautizar eb' anima vin̈aj Juan d'a jun lugar scuch
    Enón, d'a slac'anil Salim, yujto man̈ jantacoc a a' ta'. Ix laj c'och eb' anima,
    ix yac'an bautizar sb'a eb' d'a vin̈.
  tzj-E: Cara' nuban Juan chka' nqueruban bautizar je' wnak chpam jun lwar rubi' Enón
    jc'ola chenkaj Salim, com tzra' sowr ya'. Xepeta je' wnak y xeba'na bautizar.
  san-BUR: တဒါ ၑာလမ် နဂရသျ သမီပသ္ထာယိနိ အဲနန် ဂြာမေ ဗဟုတရတောယသ္ထိတေသ္တတြ ယောဟန် အမဇ္ဇယတ်
    တထာ စ လောကာ အာဂတျ တေန မဇ္ဇိတာ အဘဝန်၊
  yaa-NT: Juan karaxa mẽra ikimayofafomano nãatori yorafo maotisafapani. Nã Enón nã
    Salim chaimashta nika ini. Nãno faka noa ini. Nãskata nãnoxõ ato maotisafapani.
    Nãno yorafo akiki feaifãfe ato maotisafapani.
  cab-NT: Ñíñein gíñe Juan abásteragüdaja lídan fulásu le gíribei Enón, yaráfa lun
    Sálim, ladǘga ñíñein lan sarágu dúna, ába buríti jayábingua gürígia, ába jabásterun.
  clu-clu: Si Juan nagapangbunyag ra piro doto sa Enon, marapit sa Salim, ay dorong
    tobig doto. Sigi-sigi anang ayan doto ang mga tao kay Juan agud magparabunyag.
  swh-ULB: Sasa Yohana pia alikuwa akibatiza huko Ainea karibu na Salim maana kulikuwa
    na maji mengi pale. Watu walikuwa wakija kwake na kubatizwa,
  tpt-NT: Vachu ni Juan ixtꞌaunachal jamaqchajꞌavan ancha xalakatꞌun Enón, ixlhiꞌukstsꞌuniy
    Salim, ancha ixꞌalin lhuu xkan. Ni lapanakni ixtalaqchaꞌan, ex ancha ixjalaqmaqchajꞌavakan.
  aai-aai: Nati’imaim John auman tafaram Aenonamaim sabuw bapataito bitih, Salim i
    men ef yok i sisibinamaim, anayabin nati’imaim i harew moumurih, naatu sabuw i
    nan ufun hinan bapataito bain isan.
  sny-sny: Sosu Jon sa'i au hu siye meni, le lu taune tamo sa'i au huteye. Le sa'i
    Ainon omo Salim atahe a'i ne, sa'i au huteye. Omo ape sahe sa'i tomu ne'ese iroteye.
    Lu taune tomu ne'ese Jon ma'e sa'i au ani huwei ne fai.
  myy-myy: Juan idé guri masʉ cʉni Salim cʉto sõjʉa Enón wame cʉtiri cʉtojʉ masare
    idé gu ñayijʉ ĩ cʉni. Itojʉ ide jairo iti ñajare, masa jãjarã idé gu rotirã ejayijarã.
    Ito bajiri ĩnare idé guyijʉ Juan.
  trc-NT: Ne̱ síí cuꞌna̱j Juan roꞌ, ne chumanꞌ cuꞌna̱j Enón, ne̱ utaꞌ ne soꞌ man yuvii̱
    uún a. ꞌO̱ se nichru̱nꞌ naj chumanꞌ Enón ga̱ chumanꞌ Salim, ne̱ ma̱n uxrá na cata̱ꞌ
    ne yuvii̱ rej yoꞌ, ne̱ caꞌnaꞌ uxrá yuvii̱, ne̱ ataꞌ ne nij yuvii̱ ado̱nj.
  cut-NT: Ro min ne, metah din se preso Jua̱n, ne quenan ye a̱ma cua̱n na̱n che duche
    Enón, nino ya̱n Salim, rehdenune ye ihyan che renda̱ ye, te min ne, a̱ma va nune.
  bel-bel: А Ян таксама хрысьціў у Яноне паблізу Саліма, бо там было многа вады; і
    прыходзілі туды і хрысьціліся;
  zlm-KSZI: Yahya pula mengimadkan di Ainon, tidak berapa jauh dari Salim, kerana
    di situ ada banyak air. Orang datang kepadanya dan dia mengimadkan mereka.
  gdr-gdr: Ɨ Ainon tungg re Salim tungg wus nat yɨbnonj, ɨ demb de ma yɨpa kɨma nyɨ
    wɨmenapu na wekenonj. Sɨ onggɨt penaemb Yoan toda kwa rɨga baptiso amnɨkinonj
    onggɨt tunggɨnd. Sɨ rɨga re kea wuwenonj, dɨde ket baptiso yokateno.
  vmy-NT: ꞌBa nde Juan tibatenda xuta jngu ngaꞌnde xi Enón ꞌmi, ngaꞌnde xi tijñatꞌa
    tiñare Salim, ngatꞌa ꞌñu tjin nanda kio, ꞌba jaꞌe xuta nga kisatenda.
  cmn-FEB: 约翰施洗的地点位于撒冷附近的艾农，因为那里水很充足，众人纷纷前去接受他的施洗。
  gmv-RNT: He wode Saalime achchan Henoone geetettizason daro Haaththi diza gish Yohannisi
    asa xammaqishin asikka izakko biidi xammaqetides.
  ncl-NT: Juan noje cataya pin caltilan Enon capa amo cataya huejca Salim. Nepa lacuayatectataya
    pampa cataya míac al. Hualaloaya lacames huan quincuayatequiaya Juan pampa Juan
    ayamo cataya latzacuali pa calijtic.
  sua-sua: Vanang e Yoanes nma parrum o mia kat ko mInon ko rkieng a rengmat to e
    Salim. Va o mia ngama veet ngok kim, en kam parrum mar ko tok, ko o itok ngarlatgep
    ko mnam a mhe to endo.
  are-are: John-ala turta relha ntjarranha kuta kaltjirrpulhelakantema pmara Aenon-ala,
    pmara Salim-anga etinya. Erataka pmara nhanhala relha ntjarranha kuta kaltjirrpulhelaka,
