  okv-okv: John na da Aenon da Salim engiti umo isapamane ai ta embomeni bapataito
    ena
  mxt-NT: Tyicuan caa tucu ra Juan cuan ñohó ra sacondutyá ra chi ñáyɨvɨ nu cuví Enón
