  dwr-ENT: ቃሲ ዮሃኒሲ ሳሌሜ ማታን ዴዒያ ሄኖና ጊያ ሳን ዎጋ ሃይ ዴዒያ ዲራው፥ ኣሳይ ኣኮ ዪና ፃማቄ።
  pma-pma: Ka, en out sav tai koa avise en Aenon, Sion Baptis emun vi baptaes en meatin
