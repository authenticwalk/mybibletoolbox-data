    mon. Nimbił erang, wumb en enim oł kis er mulnjung.
  ign-NT: '@see-verse:JHN.003.018'
  dik-NT: Ku kën bï ke luɔ̈k wei akïn, ruɛl acï bɛ̈n pinynhom ku kɔc aa nhiar muɔ̈ɔ̈th
