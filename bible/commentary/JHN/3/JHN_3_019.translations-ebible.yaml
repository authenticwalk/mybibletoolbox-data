    sareꞌna dɨnɨkesɨ.
  ian-ian: Kan kɨpmamba lɨga nɨmba ndi kavle vat mɨna yiga yetɨlɨgandi. Kavle vat
    yiga yetɨlɨnja vak kulun walaa lɨga ngan vla lɨgandɨ. Wan nandinya sɨlɨga nya
    vla lɨgowun. Ndi kavle vat yiga yetɨvak kat mɨna woviyaguga lɨgandi. Ndi kat sɨmogwi
