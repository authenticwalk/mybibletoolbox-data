  san-BUR: ဇဂတော မဓျေ ဇျောတိး ပြာကာၑတ ကိန္တု မနုၐျာဏာံ ကရ္မ္မဏာံ ဒၖၐ္ဋတွာတ် တေ ဇျောတိၐောပိ
