  gmv-NT: ፒርዳይካ ሃይሳ ማላ፥ ፖዖይ ሃ ኣላሜ ዪዴስ ሺን ኣሳስ ኦሶይ ኢታ ጊዲዳ ጊሽ ኣሳይ ፖዖፔ ዳሮ ꬉማ ዶሲዴስ።
  por-BLT: 'É assim que os casos são decididos: a luz veio ao mundo, mas as pessoas
