    människan har fått ett val: att komma till ljuset eller att inte komma till det.]
    Detta är grunden (orsaken) till domen: Ljuset har kommit till världen, men människorna
    älskade mörkret mer än ljuset eftersom deras handlingar var onda (förgiftade,
    destruktiva).'
  cth-cth: Lawkceng lah a onae teh, angnae teh talaivan a pha ei, taminaw ni kahawihoehe
