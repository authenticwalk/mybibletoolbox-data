    nicacaisoáchin pa'yatatona', tashi pochin cancantopi. Co yanatëpihuë' ni'ton,
    Yosëri ana'intarin.
  srn-NT: 'Na fu a sani disi den o kisi strafu: A faya kon na grontapu, ma sma ben
    lobi a dungru moro a faya, bika san den ben e du ben ogri.'
  cta-NT: Na cua nda ycuiꞌ Ndyosi xee lijya̱ lo yuu, pana ná ntajaꞌa̱ ñati̱ chalyuu
    tyiꞌi̱ su xee biꞌ. Ntsuꞌu tsa nguꞌ nu ndiya la tiꞌ tyiꞌi̱ nguꞌ su talya ñaꞌa̱,
    chaꞌ xñaꞌa̱ tsa nguꞌ biꞌ; biꞌ chaꞌ ntsuꞌu quiꞌya nu ngusta Ni jiꞌi̱ nguꞌ biꞌ.
  bqc-SIM: 'Pↄ́ pↄ́ tò yã́ zↄ̃̀lɛ gbɛ̃́ↄwan kɛ: Gupua mↄ̀ dṹnia guu, ↄ̃ aa ye
    gusiai dɛ gupuapila, kɛ́ an yãkɛaↄ vãi yã́i.'
  tcz-CHONGTHU: Chule thutanna chu hiche hi ahi; Pathen vah chu vannoiya ahungin,
    ahivangin mihon vah sangin, achonnau aphatlou jeh in muthim joh adeijouvin ahi.
  mar-mar: आणि न्याय हाच आहे की, जगात प्रकाश आला आहे; पण मनुष्यांनी प्रकाशापेक्षा
    अंधाराची आवड धरली, कारण त्यांची कृत्ये वाईट होती;
  snp-snp: 'Ido lifima ka olu itibito gimami monawa etito ya ne: Lamena yakafo mikalo
    wenena olu alalili mele gede minaifa, monani nosámaido minanako, lamena ya seni-muluni
    umámoti, sinidimo ya seni-muluni umae.'
  isl-isl: 'Ástæður dómsins eru þessar: Ljósið frá himnum kom í heiminn, en mennirnir
    elskuðu myrkrið meir en ljósið, því verk þeirra voru vond.'
  spy-NT: 'Nto yoo /sikiiruusta chii kumii kule: Kiikuchō ꞉lēbkēēyyēēt kōōrēēt, nteenee
    kucham ꞉biiko mēēnānēēt kubo ng''ōōkisto nyēē yēyē.'
  xnn-xnn: Nan kapabasolanda et inmali nan silaw isnan batawa ngem pawedwed-en kayet
    nan ipogaw nan menbolinget mo nan menpat-a gapo isnan ngawi ay ik-ikkanda.
  mwe-mwe: Bhashiukumulwanga pabha, shilangaya shiishe pa shilambolyo, ikabheje bhandunji
    gubhapinjilenje lubhindu kupunda shilangaya, kwa ligongo lya itendi yabhonji yangali
    ya mmbone.
  tte-tte: Yatala yaina bwaite besiele. Mayale ilaomako ilusae yanuwa yaulina mena
    na tomo ali nuwatu iyaelemo boniboniyai mena yo nuwanuwali lalakina boniyai, mayalene
    sisikotanan kaiwena mumugaliyao sinae.
  tcs-tcs: Dempla gede panis bikoz; nomata da lait bin kam prom eben po dis wold,
    bat pipol i stil wande da dak moden lait, bikoz dempla i mata meke ol nugudting.
  hlt-THB: 'Ve ve thawlh awidengnaak na awm hy: Vangnaak ce khawmdek awh law hawh
    hy, cehlai thlang ing a ik-oeih saikhqi a set dawngawh, vangnaak anglakawh thannaak
    ce lungna uhy.'
  soq-soq: 'Dewa ema baiwa kotu winede: Sapa tawo osowe wisene sapa wan, tane apana
    sapa sa dabuasane ene dubawa nuawadawadasaiena, ipawa mo dewau kadiwaida.'
  qub-qub: Juchasapa cäga castigashami canga. Paycunaga achqui chayamusha caycaptinpis
    juchallancho cawayta munaywan chacajllacho cacuyta munasha.
  att-att: “Á yáyù nga pagikaruan ni Namarò ira, gapu ta minayin ta dabbuno yù Anâ
    na, nga mamannawák ta nonò na tolay, ngam manakì yù ira tatolay kuna. Á yá ipanakì
    da, ta arád da ikáyâ yù nawák, nu ari galâ yù kallà yù ikáyâ da, gapu ta narákè
    yù akka-akkuád da.
  bki-bki: ?Ana vironiano nei napano mia Atua naio monoka rilaio, burupati nene be
    venia? Naina bior napano naio miila kanano yulu binimei ea yetemeriba nei, mia
    tomu nalo ajum̃a amila kikiio ga banbano-o na, maka asaaro kanio, mia ajidom ga
    bajago na bova tena melijokouo.
  bqp-bqp: 'Pↄ́ kũ à tò yã vùtɛ gbɛ̃nↄaan dí: Gupura sù andunia gũn, akũ gbɛ̃nↄ
    ye gusirai de gupura pìla, kũ ń yãkɛnanↄn vãni yãi.'
  mcp-mcp: 'Dʉgá, Zɛmbî nyə a sá nə́ sémbyé mílə́sʉ́ í mpúyʉ́g, nyə a sá ntʉ́ga: nyə
    á ntɨ məŋkɛnya shí ga dɨ̂, buud bwə́ mú yida cɛɛl mə́yídʉ́gʉ́ cɔ̧́ mə́ŋkɛnya.
    Bwə́ á sá ntɔ́ nəcé bɔ̂w bwo misɔ́ɔ́lʉ́gʉ́.'
  hat-hat: 'Men ki bò kondannasyon an soti pou yo: limyè a te vini nan lemonn, men
    lèzòm te pito fènwa a pase limyè a, paske sa y''ap fè a mal.'
  npl-NT: Akimeh amo kineltokah Dios, kintlajtlakoltis. Porke ijkuak owala n Tláwili
    itech nin tlaltíkpaktli, okachi okiwilitakeh n tleyuálistli iwa amo n tláwili.
    Yika okichiwayah tlan amokuali.
  bgg-bgg: Chua pha ji ne hì duiine ro, nyieliieshii muchuang sohjambling hà wuii
    thog shii, jishii bran è muchuang è ne igiia shii bushun rek, nyieliieshii ithek
    blia ne awie jiè ithek ne igiia shii miie.
  eng-TCENT: 'This is the judgment: The light has come into the world, but people
    loved the darkness rather than the light because their works were evil.'
  eng-BSB: 'And this is the verdict: The Light has come into the world, but men loved
