  tkr-tkr: Dyunyelqa Nur qadı ixheeyid, insanaaşe pisın ha'ava, manbışis miç'axiyvalla
    Nurule geeb vukkiykan. Mançil-allab manbı muhaakima haa'as.
  gvc-gvc: Yʉhʉ Cohamacʉ macʉno ahri yahpapʉ tacʉ buhriaro to noano marine to ñʉ masichʉ
    yoaro seheta Cohamacʉ yare noano masichʉ yoaja. Yʉ ã masichʉ yoapachʉta, yʉhʉre
    wacũ tuaeraina sehe yʉhʉre cahmaerara. Ti ñaa yoaa sehere noano cahmana. Ti ã
    cahmari buhiri tinare buhiri dahre duti tuhsʉre.
  mwp-mwp: ‘Senaw nuy wati kuth kedha aymipa, buya mangayngu nubi apa goewanu kasa
    kay kedha mabaygal ngaru inuraw pawanu nipa; thana buyaw mekathaw ngara pudhamayngu
    ubigigal. Minguz kedha, thanamun mura ngara pudhamay kasa ngaru ipidhadh gegeyadh.
  sbk-sbk: Ene yenongwa eyalongwe, aje olukhozyo lwenzele munsi, awantu wasongwelwe
    enkisi ashile olughozyo alengane embombo zyabho zya mbibhi.
  mya-JVB: အပြစ် စီရင်ခြင်းကို ခံရကြောင်း ကား၊ အလင်း သည် ဤလောက သို့ ဝင် ၍၊ လူ တို့သည်
    မကောင်း သောအကျင့် ကို ကျင့် သောကြောင့် ၊ အလင်း ထက် မှောင်မိုက် ကိုသာ၍ နှစ်သက်
    ကြ၏။
  kgf-kgf: Asac mararaŋnéŋ baec ic embac sucginaiguc hazac, néŋ wawaŋ memegina biria
