  byx-byx: I liina i ama qaqet i qurli ra naa ne ama tuvetki dai raqurliani, “Ama
    Nirlaqa dai sa qa men saver ama aivetki, dav ama qaqet per ama aivetki te rarliq
    ama viirang. Dap kuasik te narliip se ama Nirlaqa, (i ama nirlaqa i ne ama tekmeriirang
    ama atliirang). I qatikka raquarli ra mugelnas sa tekmet ne ama viirang.
  ctu-CTI: Jini mach'ʌ ba'an mi' ch'ujbin wʌ alʌlix mi quej i xot' i mul. Come ti
    tyʌli i sʌclel mulawil. Quixtyañujob ti' mulʌ ic't'ojñal bʌ mulawil. Mach'an ti'
    mulʌ i sʌclel mulawil come simaron mi' cha'leñob.
  zos-NT: Øtz mi'nøjtzi nascøsi como sø'ṉgø va'cø ṉgøsø'ṉøjay pø'nis chocoy, pero
    pø'nista'm más syuñaj pi'tzø'ajcuy que ji'n sø'ṉgø va'cø jana cyeja que nø chøcyaj
    yatzitzoco'yajcuy, y por eso maṉba yaj coja'ajyaj Diosis.
  gvs-gvs: 'E takinonayana unana ame: Mavadayana bogina ima poyapoya ame goi go, tomota
    nuwodi geya ikabiyeta, go sem mamaníwana nuwodi ikabi. Idi nuwokabiyana moe idi
    guinuwa goyogoyoidi pasidi.'
  kbm-kbm: Pomate atob niute amolmol as yaun be nemb vavavne nitangi amolmol, ve gisov
    Ei geb ane bogbogo ginme nalk gikwai ve niro amolmol. Bemem amolmol bwais ve invang
    insov bogbogo etok aplo, eisir tas givin ve invang insov aiweng tumi ge aplo veik
    inalgum gen ungglus ungglus painge invang.
  tew-tew: Yôesi Táḏáví ay nä́ä oepáa kꞌayḏipiyeˀ naˀä̖ä̖ wí kohthay waagibá namúníḏí
    heḏânho tꞌowa dínkeepúwíḏí, hewänbo tꞌowa yä̖ˀḏâapí dívítsiyekanhondi khu̖u̖
    eeyebo diyê̖e̖níˀin shánkí ovâyhí̖ˀan i kohthay ipiyeˀ dimú-ívíˀweḏi. Heḏânho
    Yôesi Táḏáḏí nä́ˀin tꞌowabá ovâytuchä̖nukhâymáa.
  rmc-rmc: Kada hin oda sudos, hoj o švetlos avľa pre phuv, ale o nipi buter kamenas
    o kaľipen sar o švetlos, bo lengre skutki sas nalačhe.
  apr-apr: 'Ngan ye punu yo bet Maro iyemenai di tooltool ye i, in nen: Maro iwanga
    sul a isi tana i oo, bong ngan di tooltool lodi pang sul lulngana tiap. Di ngan
    lodi pang dada dook tiap yo ke todo lono nga, ngan mai san, yesoo di ngan ran
    kidi geingi dada yo dook tiap nga.'
  tiy-tiy: 'Been i funay Tuluse kémukum: I Soloe, sani Kristowe, ménangéy dob duniyae,
    éndob i de étéw méuyot ro bé délémone, brab mika ro bé Soloe non bé de tete rigoné
    ro.'
  nlg-nlg: God ke detera na pukuna eni, na marara te mai tua tana maramana, mana lei
    tinoni tara dolovia vaa na pungi, mara mua dolovia na marara na pukuna na gehegehedira
    te dika.
  dgr-DOGNT: 'Dıı hanì hòɂǫ ts''ıhɂǫ̀ Nǫ̀htsı̨ dǫ sınìyaehtı hǫt''e: Dzęh dıı nèk''e
    ts''ǫ̀ ajà, hanìkò dǫ nàowołı̨ı̨ k''ę̀ę̀ eghàlageeda ts''ıhɂǫ̀ to gıgha denahk''e
    nezı̨.'
  pes-OPV: و حکم این است که نور در جهان آمدو مردم ظلمت را بیشتر از نور دوست داشتند،
    ازآنجا که اعمال ایشان بد است.
  ron-1924: Ши жудеката ачаста стэ ын фаптул кэ, одатэ венитэ Лумина ын луме, оамений
    ау юбит май мулт ынтунерикул декыт лумина, пентру кэ фаптеле лор ерау реле.
  tpz-tpz: Ka pusun in a teꞌ pa napan po vahutët ivëh pan, o maaka to taneꞌ maꞌ manuh
    pa vöön va kin to nö voh maꞌ manih po oeh. Ivëhkëk, a napan to hikta iu vaman
    ne o maaka pamëh. Ee to iu teꞌ vaviꞌ rakah e ne pa popoen. Suk eꞌe to iu nok ne
    a ma taateꞌ hat.
  agd-agd: Mai ma yaimin naini ana máan mi ukhen mino. Kakhan ma varará erakhen mifo
    vanasi ano namu avúavá anan bariyan kakhan nan ída aran niyan mino.
  rkb-NT: Deus tatse zuba zipeha. Sizubarẽtsa sisopyksapybyitsa tu nikaranaha nisiwatawyky.
    Wasani mykara nisiwatawyky. Atahi okoroze ky wa. Myzubatsa ihumo batu siakparawy.
    Sisopyksapybyitsa nikaranaha iwatsahi ihumo batu siakparawy. Asahi miwa ha nizihikiknaha.
    Iwatsahi batu ihumo sispirikpo.
  san-THA: 'ชคโต มเธฺย โชฺยติ: ปฺรากาศต กินฺตุ มนุษฺยาณำ กรฺมฺมณำ ทฺฤษฺฏตฺวาตฺ เต
    โชฺยติโษปิ ติมิเร ปฺรียนฺเต เอตเทว ทณฺฑสฺย การณำ ภวติฯ'
  iws-iws: Adi Komii siya iikam ɨmiirɨn hɨnɨɨna hɨdgɨm, kariir yaiyɨm ɨni bɨekɨ whwoyanan
    ywowɨm. Kara tɨ nu ɨiirɨn mɨnam nɨtkɨn Adi Komii siir dimɨn taemɨnɨm sɨmiir nɨisiimauuwɨm
    mɨ sɨma Adi Komii siir dimɨn mɨiyɨk mɨiyɨkɨm sɨmiiram bɨ naɨngwokɨm, sɨma nuan
    dimɨn biyɨeyɨm sɨmiiramar naɨngwo krɨpkaigɨm. Dimusi rani, sɨma dimɨn biyɨe tɨram
    naɨngwokɨm.
  pol-SZ: Wyrok taki zapadł dlatego, że chociaż na świat przyszło światło, ludzie
    bardziej pokochali ciemność, bo ich czyny były złe.
  ztq-NT: Kchësy meñ nii xnilasty kyëkiy, por psaldy meñ go xaa nii nak bini worñee
    biid xaa lo kislyu, sink lëë meñ go byaan lo nguey porñee xtsiladzy meñ go xtol.
  zai-NT: Ma dxi'ba donda ique cani qué runi cre purti beeda biaani guidxilayú peru
    jma gunaxhii ca guelacahui que biaani, purti malu ni runi ca'.
  upv-upv: 'Atua ololi erpok suri nanu ngel le: moron evini pa iel ngatan osuw, ko
    jinibb sete armerreni te. Armerreni wor nemalik asie moron, suri nanu nga marok-lolir
    arsij.'
  wap-NT: 'Kaikapaꞌo wuruꞌu, Tominkaru dakota-kinaaz pidannao oiaꞌo nii: Kaawaꞌoraꞌa
    naa kanadaꞌo imiꞌi baara ati, mazan pidannao tuukii ĩmarainpan marutaꞌo wuru aiaꞌa
    kanadaꞌoraz, Tominkaru diꞌikiꞌoraz ukaawan. Ĩshaꞌapaapan idi soo oiaꞌo paꞌidiwaru.'
  mva-mva: 'Nanaranga bokainatuka be tamoata be aine lama tago diuni saranga aoa-dialo
    ngarokakalako be giriki odio nganangalako kana: Malama teke kateka-o ipura, ata
    tamoata be aine kateka-o oabubu direretaki. Muzi goalakadia-tina diememaki. Bokai
    ka oabubu direretaki be malama disegesegeaki.'
  dwr-NT: 'Asaa bolla yiyaa pirdday hawaa: Poo7uu ha alamiyaa yeedda; shin asaa kiitay
    iita gidiyaa diraw, poo7uwaappe aathiide, dhumaa siiqeedda.'
  kfw-kfw: Chongtan kha hiwahi ejei, khachu War kha manmasituolla ajuojei, takkha
    mi ngai inchu akaziing kha war neek-ah inleimanuom, ajarchu inmani chuontho ngaikha
    leidikmak.
  bfz-bfz: और दण्डो री आज्ञा री बजअ ये कि जोति दुनिया रे आयी री और मांणूआ खे न्हेरा
    जोतिया ते प्यारा लगेया, कऊँकि तिना रे काम बुरे थे।
  cuk-09: “Bab-Dummad-Machi we-napnegse-nonikidba neg mee imaknonikid. Dulemar ibmar-iskana-imakmaladba,
    neg-sichid bur gwallu-meegwadba sabgusmalad. A-ular dulemar sabsur odurdaklegoed.
  ben-OBCV: 'এই হল দণ্ডাদেশ: জগতে জ্যোতির আগমন হয়েছে, কিন্তু মানুষ জ্যোতির পরিবর্তে
    অন্ধকারকে ভালোবাসলো কারণ তাদের সব কাজ ছিল মন্দ।'
  mil-NT: Chi ní quixi Déhe‑gá ñuyíú‑a ní dándíxí tǔu‑gá iní‑yu cuèndá cutnùní iní‑yu
    nàcuáa ndùu cuendá Yǎ Ndiǒxí te tnɨɨ́‑yu ɨɨⁿ ichi váha ni cùu, te ñá ní tnàhá
    iní‑yu, chi ní cudɨ́ɨ́‑gǎ iní‑yu nchaa sá cuèhé sá dúhá dàcúúxí sǎ vǎha, núu xíǎⁿ
    tá xǐta nihnú‑yu cuáháⁿ.
  myu-myu: Deus ipot osodot ipi kay apẽn ikẽrẽat Deus xe iap mubapuk am wuywebe, apẽn
    cũg̃ ma iap mubapuk am tak. Ixe kabiaap puxim. Ijodiayũ bit ikẽrẽat mujurũg̃rũg̃.
    Kabiok tag̃ jekuku'ukat puxim ip. Imẽnpuye ip ibu'u jetabut am Deus ipot kay —
    io'e.
  fue-fue: 'Kiita maɓɓe nani: Jaayŋol warii e duuniyaaru, amma himɓe, niwre nun ɓuri
    yiɗugo dow jayŋol, gam gaɗu maɓɓe wooɗaa.'
  amk-amk: 'Weyoasoa kahai nani, fi dapai we sobu aiboifo ainina: Sambewarafoi da
    kawuru to nunei ma ne, wape inontaraine etohong we mamantiti rorong fo sewa weru
    Sambewarafoi, weo enari ne karirafo fefe.'
  fai-fai: Kale wanang kinim imi taktaka imkanba umi dam ude bulata ko. Naka Got alamiyo
    Lánin abid tikin kalo madák bakan tasi, kata wanang kinim iyo Lánin be aket kudawongin
    banim dako nadiwe midilin ki aket kumamsiw. Be watawo kaleyo bá, ika kukuw mafak
    seng keimusiw kayo.
  ura-NT: Cono rijijieeinne turuun caa chauratane que Cana Coaunera Calaohi nichaaunne,
    cacha conaeranu que niqui. Nete nii cono jerecurene nii Cana Coaunera Calaohi
    nichaaunne esenetaauruhi cachaauru. Acaihanejein nocohena janaachate nenaa jerecure,
    nocohenaanau neein suujua coaraelanaala baaso ichacuruhane coina. Nii corenihate
    caseteconeein neeurureein.
  mcd-NT: Isca huaquin mato tapimai. Shafa yafi faquishcai ositiroma. Nanscarifiai
    unfin Diospan Facu sharaquin. Ahua chacacai ufu itiroma. Upa Diosin ua nichini
    nan maitio shafa cuscara un imanon chaca shatunonfo. Ascafiacai yorafoan aton
    chaca potacasmacanifin uqui fucasmacani isharashcaquin. Ascacun Upa Diosin ato
    onaintimai. Aton chaca noicanicai uqui fupaicanima chaca shatucanashu isharashcaquin.
  urt-urt: 'Wusyep tehei ŋaiye kot lenge mitiŋ ŋaiye yarp kekep pe, ki taꞌe leꞌe:
    Yirise si nate gah kekep lalme, kom lenge miyeꞌ tuweinge yende nihararme yepelmbe
    supule. Kut tinge jarnge yirise. Detale, tinge miyeꞌ ŋaiye yende hwap.'
  kiz-kiz: Ejhe ndo sababu jha hukumu, jha kujha nuru ihidili ulimwengu, lakini bhanadamu
    bhaganili ngisi zaidi jha nuru kwandabha matendo gha bhene ghajhe maovu.
  tzo-TZE: Ta xich'ic castigo yu'un li' xa oyun ta banamil, vu'un li Xnich'onun Diose.
    Jech chac c'u cha'al c'alal ta sacub osile, ta xvinaj scotol me oy c'usi chopol
    ic'ot ta pasele, ja' no'ox jech ti c'alal lital li' ta banamil, vu'un li Xnich'onun
    Diose, ivinaj ti oy smulic scotol cristianoetique. Li cristianoetique mu sc'an
    xtalic ta jtojol yu'un chopol scotol li c'usitic ta spasique. Ja' lec cha'yic
    spasel scotol li c'usi chopole.
  lex-lex: Rto'on reria, yoma A'u maka rweta la Lelerni de muai olek la nohkerna wawannu,
    mere rimormiori rreiniana-ra'nana ma'ta ha melmelli de. Ha rreiniana-ra'nana melmelli
    de yoma hihi'ini-yapyapni re lola yatyatni-halalli ralamni.
  dov-dov: 'Aaka nkikaambo kakutonga: Mumuni wasika munyika mpawo bantu bayanda mudima
    kwiinda mumuni nkaambo nchito zyabo nzyabubi.'
  toc-NT: Hua̠nti̠ ni̠ taca̠­naj­laniy xta­chu­huí̠n ámaj pa̠ti̠nán porque milh tax­káket
    nac ca̠quilh­ta­macú y xlacán a̠tzinú tala­ká­ti̠lh tala­ta­pu̠li̠y nac xaca̠­pucsua
    ni̠ xachuná nac xaca̠x­ka­kaná, la̠qui̠ ni̠ti̠ naca­tzi̠y para li̠xcáj­nit hua̠ntu̠
    xtat­la­hua­má̠­nalh.
  ulk-1902: Abele mer barditug, datki gesepem tabarki, gaire le kupkup laglag tumem
    datki, abelelam uiaba dorge adud.
  som-som: Kanu waa xukunka, nuurka ayaa dunida yimid, dadkiise waxay nuurkii ka jeclaadeen
    gudcurka, maxaa yeelay, shuqulladoodu shar bay ahaayeen.
  mam-C: 'Axixsin t-xilin tkyaqiljo lo: Ma chin kanin tzalu''n twutz tx''otx'' te
    jun spiky''in kyexjal. Me ayetzin xjal kyky''e'' ti''jjo spiky''in; qala'' tok
    tilil kyu''n tu''n kykyij toj qxopin, qu''n nya wenjo kyb''inchb''in.'
  ndj-ndj: 'Damuhighiwi ngimu nahawu: Lwengi luyisa mumlima, lakini vandu vachitama
    chisi pitu lwengi, kwanongwa fivagola fya wafu.'
  mbj-NT: '—Hahỹ hyb n''aa P''op Hagä Do rejãã da sa hã: Ta t''aah, ji h''yyb tym
    bag, baad hadoo do P''op Hagä Do gen''aak do ji hã tametëëh doo, kajaa badäk hahỹỹ
    hã habong do sa mahang. Ti hado né paawä, dooh rakamahä̃n bä ta ti bag. Rakamahä̃n
    badagyp do hadoo doo, nesaa do ramoo bong do hyb n''aa.'
  lat-VUC: 'Hoc est autem judicium: quia lux venit in mundum, et dilexerunt homines
    magis tenebras quam lucem: erant enim eorum mala opera.'
  ngp-ngp: Naho usengelo wenye nuuno, ung'azi nowiza mwe isi, want'hu niyo waungisa
    ziza no kuulemela ung'azi, kwaviya yadya udamanyi wawe nounda wiha.
  aoi-aoi: Miyambena-burra Neningikarrawara ngarrenilekbajama ngakwurruwa-wa? Kamakinama
    kembirra nungkwurruwa-wa. Eneja nakina Neningikarrawara nenilarrkenuma Nenikilarrkabarraka
    enenu-wa angalya. Akena nara ngarnumamalya alyelyingmama alarradada umba ngarrilyelyingminama
    alarrumur.da-manja. Nara eyamama eninginingaba umba ngarriyaminama awurruwurrariya.
  enq-2: 'Goteme endakali dupa-kisa tenge setelyamo doko dake: Tii pipae doko isa
    yuu dakenya ipao kateamopa, endakali dupanya mana miniami dupa koo dokonyana,
    iminjetae doko auu kaeyapala tii pipae doko yakineami.'
  eng-ASVBT: And this is the judgment, that the light is come into the world, and
    men loved the darkness rather than the light; for their works were evil.
  mna-mna: 'Sombe Anutu iur kadoono pizin tomtom, nako ka uunu ta kembei: Mat ta isu
    toono kek. Tamen tomtom mbulu kizin ta boozomen isaana lup. Tana lelen pa mat
    tana som, mi lelen pa zugut ilip.'
  myw-myw: “Silawun ya̱tal towen, peinan kamnat bo isap im ven watinow; tage gamag
    ipiyaves, sivines kid dadub, peinan siwotet kalbaleb.
  sby-sby: Lombolosho nulu lwakwambeti nekukabeti mumuni walesa pacishi capanshi bantu
    balasuna mushinshe, kupita mumuni pakwinga incito shabo shaipa.
  sll-sll: Ena ha hol maing yu pamia. Ganba baniya nabile ba bongwo u tibi umba, arihobi
    iwe, tal nigi dongwo a i si wa molere, mining hole si bongwo ala i ya mol parala
    dire yulang bomua. Bole ba bongwo bani wanangwo ha pirikimua.
  yaq-NT: Jume' ka a' sualeme, jaibu ka tu'isi tawaarim. Bwe'ituk juka' Liojta yoemiata,
    ju'u tachiriapo ta'eewame, a'abo bwiau a' yepsako, inime'e, juka' ka tu'ik, ka
    machik benak che'a a' tu'urek, ju'u tachiriapo ta'eewamta bepa. Bwe'ituk bempo
    ka tu'ik bo'o jooriakai.
  uro-uro: “Bä rhom däkt di ama rharimini sa ama matnävämne i ama neraqa qa män sämäni
    ama ivätki sokt di ama ruvek di arhä snäng bät ama bängagi dap kaku rha ama neraqa
    inguna rhat tualat na ama vuirhong.
  ita-1885: 'Or questa è la condannazione: che la luce è venuta nel mondo, e gli uomini
    hanno amate le tenebre più che la luce, perciocchè le loro opere erano malvage.'
  muy-muy: '« Seriya ya Melefit agəs mis àna naŋ ni ti nihi : àslərbiyu Wur gayaŋ
    a duniya vu ga maslaɗi məlaŋ ana mis, ay mis tàwayay məlaŋ maslaɗani ni ndo, tàwayay
    manjəhaɗani a məlaŋ ziŋ-ziŋeni bu sawaŋ. Tagray nahkay ti aɗaba tə̀bu tagudar
    zlam.'
  kqc-kqc: 'Ye mina bi kota rena di vegu: vabara bi kono tora noibanuri deyo, idu
    amiye bi vabara feresi mukuna rofu uka maradi, adina ini moi raga rededi vegu
    bi no.'
  tav-tav: 'Cʉ̃re canʉcʉbʉgoquẽna cʉ capopiyeyeparã anitʉgama. Ocõo bairo ã: Jesucristo
    jĩa bujuricarore bairo cãcʉ cʉ cáató cʉ cabooquẽjupa camaja. Rooro átaje macare
    boo netobana canaitĩaropʉ cãnare bairo catuayupa.'
  eng-ULB: 'This is the reason for the judgment: The light has come into the world,
    and men loved the darkness rather than the light because their deeds were evil.'
  spa-VBL: 'Así es como se decide esto: la luz vino al mundo, pero las personas amaban
    las tinieblas más que a la luz, porque sus acciones eran malvadas.'
  fra-_FOB: Et la cause de cette condamnation, c'est que la lumière est venue dans
    le monde, et que les hommes ont mieux aimé les ténèbres que la lumière, parce
    que leurs œuvres étaient mauvaises.
  hau-ULB: Wannan shi ne dalilin shari'ar, domin haske ya zo duniya, amma mutane suka
    kaunaci duhu fiye da hasken, sabili da ayyukan su na mugunta ne.
  mal-mal: ന്യായവിധിയ്ക്ക് കാരണമോ, വെളിച്ചം ലോകത്തിൽ വന്നിട്ടും മനുഷ്യരുടെ പ്രവൃത്തി
    ദോഷമുള്ളത് ആകയാൽ അവർ വെളിച്ചത്തേക്കാൾ ഇരുളിനെ സ്നേഹിച്ചത് തന്നെയാകുന്നു.
  kkc-kkc: Gadeebugu mipoo hamapoo simiso. Esino mi odoo oso gadeebugu egee goomegele
    poogoloso see neliga ono diya goomogaso. Bei, diayo dia suso goo moodoo ee diya
    tokeneega. Goo egeesi maga Godeeye dia goo tokenee eyo nei tenelaiso.
  lit-lit: 'Ir šis yra nuteisimo pagrindas: Šviesa yra atėjusi į pasaulį, bet žmonės
    labiau mylėjo tamsą nei Šviesą, nes jų darbai buvo blogi.'
  urd-GVR: Aur logoṅ ko mujrim ṭhahrāne kā sabab yih hai ki go Allāh kā nūr is duniyā
    meṅ āyā, lekin logoṅ ne nūr kī nisbat andhere ko zyādā pyār kiyā, kyoṅki un ke
    kām bure the.
  far-far: God kai keto kera sulia ne na madakwalae nia dao na mai 'i laona molagali,
    boroi ma wane ki, kera kwaimani lalau ana maerodo, ma nao kera si kwaimani ana
    madakwalae, sulia falafala kera ki ta'a.
  suz-BL: मिनु निसाफ दोदेंशो बाक्‍ब देंशा हना, छेङछेङ माइश्‍शो रागीम जाक्‍त। मुरपुकीमी
