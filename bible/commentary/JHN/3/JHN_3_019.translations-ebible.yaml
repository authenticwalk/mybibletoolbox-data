  mop-NT: Bel in quin yee' biqui ti walac u yilbil a sip'ili. Le'ec a jun tuul jabix
    a sasil a walac u ye'ic biqui'il u tucul a cristianojo, udi yoc'olcab. Le'ecoo'
    a cristianojo, chen walacoo' u betic a c'asa, mentücü, ma' u c'atoo' a sasil abe'e.
    Jadi' qui'oo' tu wich a jabix ac'ü'ü, le'ec a na'at a ma' tojo.
  tet-tet: 'Lia nuneꞌe: Naꞌi Maromak solok kroman mai tiꞌan atu naksinak iha raiklaran
    neꞌe. Mais ema la noꞌuk moris iha kroman nia. Sia nakara fila baa moris iha makukun,
    tan sia beer nalo aat. Etuk, Naꞌi Maromak atu kastikar sia.'
  hlt-MCSB: Laitloeknah he om ngawn coeng. Vangnah tah diklai la ha pawk coeng dae
    hlang rhoek loh a khoboe thae a khueh dongah vangnah lakah yinnah te lat a lungnah
