  mdy-ETH: ፖዒ ዓጮ ሙኬኔ፤ ዓሳ ጋዓንቴ ዔያቶኮ ማዻ ፑርታ ማዔሢሮ ፖዒዳፓ ባሼ ዹሚ ናሽኬኔ፤ ዎጊንቴ ፑርቶ ዎጋኣ ዬያኬ።
  spl-spl: Yâhâ Anitâŋe nen lohimbi kerek mem kiwilinenekmâ matŋe ningimu menom yakât
    topŋe yuwu tap. Nen lohimbi kerekŋe orotmeme bâleŋe otne sâm yan bukulipnenŋaŋe
    nenekmâ nâŋgâm bâleningimai sâm kurihiakmâ tihân otmâ gamain. Yâhâ nenâmâ Yesuhâlen
    biwinenŋaŋe kepeim tem lâuwaŋgim mansainŋe topnenŋe ki kurihiakmain. Nenŋe lok
    senyeŋan kinmunŋe manmannenŋe tetekŋan ekmai. Yâhâ lohimbi nombotŋaŋe orotmemeyeŋe
    bâleŋe ya witgumâk otmâ mansaiŋe topyeŋe kurihiakmâ Yesu, laŋinŋe amboŋahât hâkâŋ
    otmâ betbaŋgimai.
  usp-NT: Ri' ri quiek jwi'l tran jk'atb'itzij Kakaj Dios chib'ak juntir cristian.
    Ta' rajak jwich k'ak' ri xyuk wich ulew jwi'l rechak ri' mas xe' ranmak chirij
    man uku'mal jwi'l ri' tijin trantak mak etzltak no'j.
  zav-NT: Can' chac, beṉə' ca' cui chso'onḻilažə' ḻe' banchoglaon c̱hega'aque' de
    que zɉənape' doḻə', por ni c̱he de'en babidə Xi'iṉ Diozən' yežlyon' nse'e be'eni'
    par yic̱hɉla'aždao' beṉac̱hən', na' chəsyə'əbeichene' de'e žc̱hoḻən' cle ca be'eni'
    c̱he'enə' c̱hedə' chso'one' de'e malən'.
  sgz-sgz: 'Ngoromin á sálán nagogon a oboi ái Káláu uri matananu: talas ákte hut
    uri naul matmatngan pokon suri atalsai tatalen kán matananu, ái sár matananu di
    lala nem i kuron má di matai talas, kabin kandi tatalen a sápkin.'
  kek-NT: Xban nak inc'a' neque'pa̱ban, cuan li tojba ma̱c sa' xbe̱neb. Li C'ajolbej
    quic'ulun sa' ruchich'och' chixc'utbal li xya̱lal chiruheb li cuanqueb sa' ruchich'och'.
    A'an chanchan li cutan. Abanan eb li cuanqueb sa' ruchich'och' k'axal que'raj
    cua̱nc sa' xk'ojyi̱nal ru li ma̱c ut inc'a' que'raj cua̱nc sa' li cutan xban nak
    inc'a' us lix na'lebeb.
  blz-NT: 'Ukuman iya''a koi kani''imari: Ruar iya''a noko takamo na tano'' balaki'',
    kasee mian tongko'' mingkira''kon kapintungan, taasi''po ruar, gause wawauna i
    raaya''a ba''idek.'
  poe-NT: Na mé xi̱kaha Dios sinchekjasóte sín jnkochríxín kíxin ó kui tí nkexro tꞌinkaséyanxín
    chjasintajni na kjónté ntá a̱ntsí má tóxrjínhi̱n sín tí sítié a. A̱ ntá tí tꞌinkaséyan
    la náhí kíxin na̱xa̱ tóxrjínhi̱n sín tí nkehe jínahya tjejóchꞌe sín.
  san-TAM: 'ஜக³தோ மத்⁴யே ஜ்யோதி​: ப்ராகாஸ²த கிந்து மநுஷ்யாணாம்ʼ கர்ம்மணாம்ʼ த்³ருʼஷ்டத்வாத்
    தே ஜ்யோதிஷோபி திமிரே ப்ரீயந்தே ஏததே³வ த³ண்ட³ஸ்ய காரணாம்ʼ ப⁴வதி|'
  cof-NT: 'Tsarasica tenca calaquede! Jerale seiton quiminlari tsen jonunca munaratulajoe.
    Tsen jonunte jatuchi timinla joe yape seiton quilaquinaeque monantiya miilaitusa.
    Jutsa quituminla mantimini tsente janiiminlae yape uyanlanan miilaisa Diosibe
    seque nenalaraeque. Junni Diosi tsachilaca itsanque quirato miica joe seiton jolajoeque:
    Yachi Naoca toca erenue yape tseno cuwenta josa. Juntonan tsachila mantimini tsenoca
    munaratulajoe. Yucanbe nemente nenanoca fe munaralarae. Jun tenchi Diosi yalaca
    culpa tanla joe tica joe.'
  srm-NT: “Nöö di soni aki sö, hën da di soni mbei sö wan sëmbë musu kisi sitaafu.
    A dë sö taa Gadu manda limbo ko a goonliba u limbo libisëmbë wojo, ma nöö de an
    këën. Fa de sai dë, de lobi di dungu möön di limbo. Biga de an kë disa di hogilibi
    u de fu de ko a di së u limbo.
  qvs-NT: Tata Dios tukuy paykunata kastiganankuna tiyan mana allikunata rurashpalla
    kawsaptinkuna. Jesukristu kay allpaman shamurkan Tata Diospa yuyayninta yachachiwananchikunapa.
    Chashna yachachikuk shamushpa lusshina karkan. Mana Jesukristuta kreyik runakuna
    uchankunata mana sakinayashpankuna mana munarkansapachu luspishina kawsayta. Munarkansapa
    tutapishina kawsayllata.
  zca-NT: Rë xa' gat ñilat Xga'n Dios, nzë'b xki la bixa' lo Dios, no por nile' bixa'
    kwa'n gat lë', kuze' or mbi'd Me nak Ki lo rë men yizhyuo, más nguio laxto' bixa'
    zo bixa' lo nakao ke par zo bixa' lo Ki che'n Dios,
  cbc-NT: 'Cʉ̃rẽ catʉ̃goʉsaena popiye catãmʉoparã majũ niñama. Atore bairo niña: Jesucristo
    jĩñabusuricarore bairo caãcʉ̃ cʉ̃ caató, cʉ̃ boesupa. Roro átaje pʉamerẽ cʉ̃ netõrõ
    bomirã, canaitĩãrõpʉ caãnarẽ bairo ãñupã.'
  qxo-NT: Jesucristo cay patsaman shamur runacunata tantiyatsirgan jutsasapa cayangantam
    y rasunpa Tayta Diospa perdonninta miñishtiyangantam. Tsaynö tantiyaycätsiptinpis
    tsacaychönö cawar jutsancuna musyacänanta mana munarmi Jesucristuta mana chasquicuyantsu.
  mox-mox: Baʼe luvine nana ʼiuna, mana simatala mahalega niʼa mai bwaʼobwaʼoya, ta
    tomotau simatala nana ge nuadi daʼewea, ta ʼesi nuanuadi qiduana velovelovana,
    mana edi ilivu luveifa otaqina.
  kew-kew: 'Go koso lapena re-re gupa: Epe paa go su amaa aba ipisa pare onaanumi
    waeanu pu pimi. Nimumi go epe paa gimoa ribaa madaa raana omoa pimi.'
  dww-dww: '“Baninama uma aubainama waitaratautau ya tubuḡana: Yana dobue ya yovona
    be banaga tadiwanawana a ḡoe vavasaḡena, nam maika yana, baninama taudi adi voiama
    matabudi gewegewedima aubainama.'
  nif-nif: 'Wɨndɨñ tɨñguk wɨn kusei ñɨndɨñda: endɨ kolsalen kwelan ikan nɨ-mulɨmbi
    indañguk, gan kuñgunjɨ kolanda tɨmbi amatamdɨ kolsalen siñgi wɨlɨmbi, kɨlɨm kasɨleñgɨlɨñ.'
  twi-ASANTE: 'Deɛ Onyankopɔn gyina so bu atɛn ne sɛ: Hann no aba ewiase, nanso nnipa
    ani gye sum ho sene Hann no, ɛfiri sɛ, wɔn nneyɛeɛ nyinaa yɛ bɔne.'
  aoj-aoj: Basef kofagefa ma kot luꞌunai anamba naꞌamba. Mogogalaꞌi aꞌ mafiꞌi mataga
    itap apaꞌe eaꞌ, owaꞌ esis ukup pandaꞌi waf atona anamba itapanai siꞌi owambi,
    sandaiwaꞌma mogogalaꞌi amamba. Deiꞌ maina esis sandaiwaꞌ? Esis sandaꞌ waf awafi
    naꞌamba deiꞌ sandaiwaꞌ.
  cbv-cbv: Weém Dios wʉ̃ʉ́h baabát panihni nin baácboó jʉ̃óhna, ded pah cã́acwã Diosjeéh
    ĩ tʉ́i jʉmat pínahdih wã jéihyaíhna caá. Obohjeéhtih, weém caán baabát panihnidih
    cã́acwã ĩ náahcap be. Ĩ chãjat yeejép ã jʉmʉchah, dʉpʉ́át panihnidihjeh ĩ náahap
    be. Pánihna, baabát panihnidih náahcan, yeejép chãjnit ĩ jʉmʉchah, Dios queétdih
    ã peéh chãjbipna caá.
  taw-taw: Takaw awl yɨbɨl dɨpal jɨj anɨb ak, anɨgɨl mɨdeb agak. God mɨlek ne ak lum
    awl owup ak pen, binɨb okok mɨlek anɨb ak nɨgel kɨlop tep ma gup agak. Kɨli gɨ
    tɨmel gɨl mɨdebal tek, kɨsɨlɨm owup okok nep nɨgel tep gup agak.
  jic-NT: ¿Ncu selen tsjan mpes Dios nin vele gente malala lajay? Napj jyawca jinwá
    nosis nt'a. Napj sin 'yüsa lejay t'üc' way Dios po'ó. Newa nin, yupj ma jisastsja
    napj. Yupj p'iyá malala nyuca yólatsja, ninana jisastsja yupj. Lovin malala nyuca
    lajaytsja, mpes nin.
  zap-NT: Cheguel sakzi mén, porke naaree ne wlenza men ne nak bnii, mazre wtseleedx
    mén ne mal, porke teblose ne mal rlaa men.
  wer-wer: Ngön ya mëmpna pöta songönte epël. Yesu pi ëwa pepap yangerak oröak wëënak
    omnarö pit pim ëwa pöten itaampnaaten kaaö ëën kouten kent ëa. Pöt pitëm wëwëet
    utpet pötaanök ëwaaten kaaö ëa.
  ipi-ipi: Goteto balana pii enene oko wato minalaini wandakali tupa minu tai laya
    eya-kola, utupane-mane balana piape piyaini. Wandakali waka tupamane okone andeakale
    nembo toto, Gotena wandakali utupane tii-pene okona epoto, piape piyaini tekeko,
    wandakali waka minditupa-mane mana koo tupa minu ateyai-kola, tii-pene okonemane
    utupanena mana koo tupa mo pana alane. Mo pana olane nembo toto, wandakali utupane
    pitaka-mane tii-pene okone embo wete wato, tii-pene okonena na-epalaini. Jia.
    Gotena tii-pene okone ati kenga atala yuunga epea-kola, utupane-mane tii-pene
    okone epele naene, undupi-lene oko epele wete alaini nembo toto, Goteto utupane
    yapa lo tale puato, koo tene mindi utupanenga yata alane.
  qul-NT: Mana creejcunaka juchachaskaña cancu, imaraycuchus c'anchay cay pachaman
    jamojtin, paycuna c'anchaymanta nejtin tutayajta munarkancu, mana allincunata
    ruwaskancuraycu.
  ter-NT: Hara kutí'inoke ipihóponokonotimo. Simóne yara kúveu mêum ne Kouhápu'ikoti
    xâne, itea unatí'inoane xanéhiko óvoheixea hahákutike yaneko koúhapu'ikeokonohiko.
    Koáhati ainóvoti váhere ne ítuke.
  bmr-NT: Jaamo imiyaavogotɨmo cɨɨjɨgaifaño ifeequi icacuuhi. Mɨɨro jiinɨjehallɨvɨ
    aachɨcɨnɨɨbo asaauboco imogotɨmo ɨcɨvonocoro imuguumo imitɨcoro omoonɨhicaumaño.
  fuf-fuf: 'Awa e hino ɲaawoore nden: ndaygu ngun arii ka aduna, kono yimɓe ɓen yiɗii
    niwre nden ɓuri ndaygu ngun, ɓay kuuɗe maɓɓe ɗen ko bonɗe.'
  bhl-bhl: Nimtew angom? Ailbin be kawin dim kaleelo talse kate, kawin dim kasel im
    kukuw e wa kelei, i ailbin beelo ibolow kelinba kelewsiliw kate, i mililiw ete
    kuw ibolow fian kelewkabiliw kasike.
  ons-ons: Sot turuŋ wane don urata ma ma ea wane kine iwa yale pamaike, qelaŋanŋo
    kepeo wakonge, ŋo siluŋ ŋei eŋe qelaŋan wane simile oniake yalemo panaman wane
    siminonge, onoka wane eŋe borikine kine kine makoi, ea wane yale okangoi.
  con-NTPO: 'Qquen tsu injama''choma somboen''cho: Chiga Dutssi''ye chanjien''suve
    a''inga jipa a''tatssia''ve condasesi in''jambi''chondeqquiaja sinttiani can''jeñe
    in''jan''fa tise''pa egae tsincon''choma attiañe in''jambipa.'
  ghs-ghs: Oho kahosai erani. Dzadzai ao ttoka abi baiburoraihe, abiho khooba qanganita
    noko ikaqi hiireqi dzadza oho goottae eete qupiho dzake eetorai?
  peg-peg: ଆରେ, ହେ ବିଚାର୍‌ ଇ, ପୁର୍ତିତ ଅଜଡ଼୍‌ ୱାତାତ୍‌, ମାତର୍‌ ମାନାୟାର୍‌ ଅଜଡ଼୍‌ ପିସ୍ତି
    ମାଜ୍‌ଗାତିଂ ଜିଉନତାର୍‌, ଇନାକିଦେଂକି ହେୱାର୍‌ତି କାମାୟ୍‌ ସବୁ ବାନ୍ୟା ।
  txu-NT: Mỳj ne Metĩndjwỳnh amim arẽn kam arỳm memã me biknor tokry djàkam biknor
    jarẽ? Bir, nãm amim, —Ba arỳm pykakam memã Jeju jano nhym bôx. Jeju ne kute memã
    pry kurwỳ djà pyràk. Jejukôt me katàt amijo ban tĩnkumrẽx. Nã bãm memã ano nhym
    me kum kĩnh kêt. Ga, akamàt kô tykkam me kute mỳjja pumũnh kêt ne ba punuja pumũ.
    Me jadjwỳ ne me kum arĩk ar baja kĩnh. Mỳkam? Bir, me axwe'ã maje kum katàt amijo
    ba kĩnh kêt. Nãm ã me'ã amim ane.
  eng-WEBU: This is the judgment, that the light has come into the world, and men
    loved the darkness rather than the light, for their works were evil.
  gnw-NT: Tembipe ou ma ɨvɨ pe, ẽrei ɨvɨ pegua reta uipota ete ico pɨ̃tumimbi pe.
    Uipota'ã ico tembipe pe. Echa'ã uyapo reta icavi mbae vae. Jáeramo uñeãaca reta
    ma co.
  mux-mux: '“Koteliinga ung-pulele i-sipa mele: Pa tíliele ma-koleana wendu urum akiliinga-pe
    mana-yambuma-ni ulu-pulu-kísima mindi teku kene pa tiliele numanu naa monjuku
    súmbulu tuliele mindi numanu monjulemele.'
  maj-NT: Kui nga̱t'ai̱ tje̱he̱n ra̱ jé xu̱ta̱. J'ai a̱sunntee̱ nd'í xi ts'ín ndzjehe̱n
    xu̱ta̱, tu̱nga 'yúhún kama mjehe̱ xu̱ta̱ má jyuu̱n nga má ndzjee̱n, a̱t'aha̱ najmi
    nda tjín ni xi tíi̱ncha ts'ín.
  bkq-NT: Iajinu MAH nheto ara xirâ anaym Deus wâgâ koendonro segatu, urâ Deus imery;
    Deus xurâ keba modo olâ Deus izepa ato adiendylylâ ize atomo, awylygue yizepa
    awylymo. Iamu duay adakobâni aramo kulâ, iajinu oday adakobâni ara inkâba. Awârâ
    mawânrâ yeinwântânry modo aunloenlâ âsenagazedomoem egamehonrimo.
  kue-kue: Ana kot eraglkwa mambuno i yegl, ambuglange ende makandle wu kondungwa,
    ba yomba ambuglange wakai kanamna payondi kondo mim wakai kanigwa, sraglpre ye
    mambuno kinde ere meglkwa.
  cot-NT: 'Jeroquea icantimentantajiacarica: icoraquevetaca Tsirencari quepatsiqui,
    cotanquitsiquea irirajia caquintejia iroguenti inintamajajianaque pitsecari, teequea
    irishineventajiavaquempariji Tsirencari, covaeguishetacatari yantajiaqueca.'
  bnp-bnp: 'A Vure i pelekado e huriki maea: A nipara i bele pali na malala, pali
    e huriki a bakovi a ngatavine ri ngaru hatekea a uvo, ri marikoi a nipara, a vuhuna
    a narone ria i hale.'
  apn-NT: 'Nhũm Jejus arĩ Nĩkotẽ mã kapẽr nẽ kãm: —Na pre Tĩrtũm amnẽ pika hwỳr mẽ
    awỳr inhmẽ. Mẽ ate amnhĩ tomnuj xwỳnh ã amnhĩ pumunh kaxyw mẽ awỳr inhmẽ. Tã nhũm
    mẽ ohtô nẽ amnhĩ tomnuj gryk ã kãm kapẽr mar prãm kêt nẽ. Jao ixkaga nẽ kãm ixkapẽr
    mar prãm kêt nẽ.'
  ctp-NT: Wa nda Ndiose xaa ndijyan lo chalyuu, loꞌo ja nxlyaa ꞌa nten chalyuu tyiꞌin
    seꞌen xaa kanꞌ. Nsuꞌwi ꞌa nten nu ndiya la tiꞌ tyiꞌin seꞌen tla, chaꞌ xaꞌan ꞌa
    tiye neꞌ kanꞌ; kanꞌ chaꞌ nsuꞌwi kiꞌya nu mstya Ndiose ꞌin neꞌ kanꞌ.
  bre-BRG: Hag an dra kiriek d'ar varnedigezh eo penaos ar sklêrijenn a zo deuet er
    bed, ha penaos o deus an dud karet muioc'h an deñvalijenn eget ar sklêrijenn,
    abalamour ma oa fall o oberoù.
  opm-opm: Er teinong son ohe mandap teinong hat ma pati ohe duuptei oh mohmur. Has
    yah da oh kakdah moh apriporhan gur Nuhur er hat orhorwi pateprimur daham has
    yah danong mandama kwitem dus paten danong hat patimur.
  bvr-bvr: 'Minypa gun-guna mari: An-gujayanaya ana-bona rrawa, wurra an-gugaliya
    jarra an-munya jal a-ni, rrapa gun-gujayanaya ngika. Ngardawa nipa an-gugaliya
    gun-nerra jama a-ji a-workiyana.'
  wal-wal: Asaa bolli pirddiyo pirddai hagaa; poo7oi sa7aa yiis; shin asaa oosoi iita
    gidiyo gishshau, asai poo7uwaappe aattidi, xumaa siiqees.
  zad-NT: Ba nchoglo kwiayi' beṉ' yell-lioni daa ba bla' beena' nsa' beeni'na', na'
    daa chongake' dii mala', wyazlall'chgake' yel c̱hoḻa' aga ka beeni'na'.
  kmg-kmg: 'Okacnere fuŋne šiŋuc fokac: Tatamaczi ŋic maic-jopame jaŋe tatamac bâsuerâ
    dapâcte wosâembiŋ, juju bapa-jeŋic sâqocnere iŋuc hâcne embiŋ.'
  aso-aso: 'Idoꞌ lihime ngemelineꞌ monovo nene neꞌminemuꞌ ngemeleseive: Labanaliꞌmi
    meleho nene me misubouko oganiꞌza me misubouꞌ aleve ingine nene monovo golosovoꞌ
    igi mili minadiꞌmo labanaliꞌmi lulouꞌ minaakumuꞌ goseleꞌ ngebelavo litiꞌmusouꞌ
    minaakumuꞌ ngumo helaaꞌ ineꞌ ve.'
  uli-uli: 'Iye sengal igegel hattugul: yela budoh teram lal faileng ngo yarmat re
    hachang luwul ruchupung mo imol teram bo ye tayikof mekla wigdigir.'
  nin-NT: 'Ibre amu i Abachi inggi i si di: Uru ku là ku Abachi ku u nga ni ingbingbru
    inggi, aba si kpanye na ku hen. Na ka na zha ibwu mu, nggo a so di na aseki amimi.'
  tgk-tgk: 'Ана ҳукм аз чӣ иборат аст: равшанӣ ба ҷаҳон омад, вале мардум торикиро
    аз рӯшноӣ зиёдтар дӯст доштанд, чунки корҳои онҳо бад аст.'
  acu-NT: Yuse Uchiri ju nungkanam tara, aints ainau tunaarin paan nekamtikiamiayi.
    Turamaitiat aints ainau tunau turin asar, paaniunmaka pujutan nakitinak, antsu
    tuke teenam pujustasar wakerinau asar tuke mengkaakartin ainawai.
  cak-WNT: Y quinojel c'a ri ma yeniman ta, can c'o chic riche (rixin) chi nika ri
    ruc'ayewal pa quiwi'; ruma ri Sakil can xoka wi chuwech re ruwach'ulef, pero riye'
    xa más xcajo' ri k'eku'm que chuwech ri Sakil, ruma riye' can xu (xe wi) c'a ri
    etzelal ri yequibanala'.
  ebk-ebk: '“Hiyana nan kiapón nan maokománcha: Enmali nan silaw ay manilaw as numnum
    nan tataku asna''s luta, ngem lenaylayadcha nan ngongot mu nan silaw, tay mangotettet
    nan chacha atuatun.'
  spa-PDDPT: 'Este es el juicio: la Luz vino al mundo, y los hombres amaron más la
    oscuridad que la Luz, porque sus obras eran malas.'
  ruf-ruf: Apfi pfipfo pfamtsohighighwa, Ghumwanga ghutsa muisi, lekeni iwanu wanoghela
    ichisi kubita ghumwanga, kwaapfila ghawotenda gheha.
  gun-gun: Ha'e kuery opaga 'rã mba'eta yvy re hendy va'e ou teĩ ha'e kuery teko vai
    rupi ikuai va'e vy pytũ rive ojou porãve.
  agu-BL: Banijt chicaws yi e' yi qui na k'uke' chic'u'l te'j, na ja ulak wi munt
    chi jun txekbil tane'n. Poro yi e' wunak, mas tcu'n na chipek' te yi il c'ol.
    Mas na chipek' tan banle'n yi yab ajtza'kl.
  isn-isn: Iyi yiyo nsoko a ulamulwa, nia kina u welu ai uzile mu unkumbigulu, kuiti
    iana adamu akalowa kiti ikilo a welu ku nsoko ntendo ni ao ai yatulaa ya ubii.
  eng-PEV: So God will judge them. You see, the light has come into the world, but
    people don’t want the light. They love the darkness too much. They love doing
    bad things in the dark, and they want to keep on doing them.
  ilo-ULB: Daytoy ti maigapu iti panakaukom no apay nga immay ti lawag ditoy lubong.
    Kaykayat dagiti tattao ti sipnget ngem ti lawag gapu ta dagiti aramidda ket dakes.
  pir-NT: Yʉhʉ, Cohãcjʉ̃ macʉ ahri yehpapʉ ahtagʉ buhrioro quehnoano marine to ihña
    masigʉ̃ yero sahata Cohãcjʉ̃ yere quehnoano masigʉ̃ yeaja. Yʉhʉ sa masigʉ̃ yegʉ̃
    ihñañe yʉhʉre wacũ tutueyequina yʉhʉre cahmedare. Tiquina ñañe yeye pehere quehnoano
    cahmene. Tiquina sa cahmedi buhiri tiquinare buhiri dahrerota.
  anv-NT: Gɛ́ na ne mpa ayi mbɔ abɛɛ́ nyɛ. Geŋgbɔ́ gechwɔ́ fa mme, yɛ́mbɔ bɔɔ́ ágbóo
    ne gemua ápwɔ geŋgbɔ́ néndé unó bi ɛbwɔ́ abɔ ápyɛ ulɔmé fɔ.
  sab-NT: kwian ene chege jiske diali age me no gdale. Kwian kle age me no kle age
    nga jereske kare, Chube Kirolla chku nga dba ai giti jichra kare kwian ene ulitaske,
    agwa kwian mo ta gbaba age me no diali kwian ene me no jichra ole, me ta jogekalin
    jichra kle ngwadi, ene ama kle age giti me no me chke uñale, ama ta chegekalin
    nga jereske kare age me no diali ama ta agekalin kare.
  tmd-tmd: 'God nöbö mö akuyöbö ñɨgö mönö diba yadön paiŋö ölɨŋ höb pɨ nölön, il aku
    aliö mɨda: Mila mögörɨb mɨgrö kɨ hö aku, jɨ nöbö mö ñɨŋ, mila mɨd yöraku duŋö,
    rön, rɨb aku yöx nugwölöi. Ñɨŋ ap kib mag gwogwo rɨ gɨr mɨdöi aku, pɨxmag gur
    piakwör mɨjnɨŋö, rön, rɨb aku yöx nugwöia.'
  acr-NNT: 'Yey ri qꞌatbꞌal tzij kuꞌan ri Dios e ruma waꞌ: Ri Qꞌijsaq re ri Dios xkꞌun
    che ruwachulew, pero taq ri tikawex e más xukꞌul kikꞌuꞌx ri qꞌequꞌmalil re ri
    mak chwa ri Qꞌijsaq; ma ri ketajin che uꞌanik, lik na chom taj.'
  kpg-kpg: 'Deenei di hai o di hagi aga: Di maalama gu hanimoi gi henuailala, gei
    nia daangada le aloho hua i di bouli laa hongo di maalama, idimaa, nadau hangahaihai
    le e huaidu.'
  taj-taj: दोषी खाह्रङ् लसी तला भिसम य्‍हाल जम्‍बुलिङरी खसी जिन्‍सैनोन म्‍हिगदेदा
    य्‍हाल भन्‍दा धोपधोपनोन सेम निजी। तिग्‍दा भिसम थेनीगदेसे लबा गेनोन आज्‍यबा मुबा।
  avt-avt: God skelim mɨt kakɨr ik. Hɨm mai yaaim mɨre wepni kɨr, hi han tɨ ik heteikɨn
    mɨt menmen me God. Te hɨr hanhan menmen enum me tɨ hɨram mɨre wɨtaan toto. Menmen
    yaaim em me God au. Hir hanhan menmen enum me tɨ nentar hɨr nɨrɨak menmen enum
    enum.
  cbk-cbk: Este el rason si porque sila condenao, cay ya llega ya el luz na mundo,
    pero el maga gente na mundo no quiere con ese luz, sino quiere gayot sila el oscuridad
    del maldad, cay malo gayot el di ila maga trabajo.
  uig-ARA: ۋە گۇناھقا بېكىتىش سەۋەبى مانا شۇكى، نۇر دۇنياغا كەلگەن بولسىمۇ، ئىنسانلار
    نۇرنى ئەمەس، بەلكى قاراڭغۇلۇقنى ياخشى كۆردى؛ چۈنكى ئۇلارنىڭ ئەمەللىرى رەزىل ئىدى.
  tuf-tuf: Uch ques icar tayar chícaro. Urá wiquey, cuan ayquey cajc uch cutar itay
    rajacro. Wiquír uw quin imarat ay bár yajquey ehcuro. Imarat ay bár yajcáy ocuajác
    ey ehcujác etar urá wiquey rácari batro. Checúm cutar istiti eyta uw cat imarat
    ay bár yajaquey éytaan wan istiti it cunro. Ey ques icar tayar chícaro, -wajacro-.
  abx-abx: 'Yayto i nagbasaran-na si Diyos paghusgar: I danta'' pada''ito si kalibutan,
    pero aruyag dina i mga a''a si kalu''uman kuntra si kadanta''an tungod kay i mga
    sagara''an-na i karat''an dina.'
  mco-NT: Paady ycɨxpɨ Dios tzaachytuna'ñ mayjäy mɨɨd ypocy ycɨxpɨ, com co Dios quejxy
    y'ung mɨɨd ytɨy'ajt ya naaxhuiñ, e ca' ajcxy mɨbɨjcy Dios y'ung, jadu'n je' anajty
    nej tüg jɨɨn huɨdi codɨɨcxɨp jäy ajcxy ma chɨnaayɨn yjugy'ajtɨn. Per ca'p ajcxy
    je naaxhuiñyjäy mɨjpɨdacy je jɨɨn, jadu'n nej jɨhuɨ̈y ajcxy anajty yjacjotcujcɨty
    co chɨnaaygɨxy agoodztuuyb, com je' co nïgɨ tzachnijot'ajtcɨxy jɨbɨc-huinma'ñ.
  kqf-kqf: 'Niga mainana kovoḡa ya noyanoya: Maimaituwa ena yanayana ba dobumo i yovo.
    Bi lava waidudubala a ḡoye mote mai yana, banina edi kauwa a gebo gulata.'
  cpb-NT: Maawoini kaari kemisantatsine, aritake riyakowentaitakeri, tema rantapiintatziiro
    kaariperori. Tema ripokawetapainta pairani kipatsiki iitaitziri ‘Kiteesheenkari’,
    iro ikowaperotake tsirenikiri, imanintawakeri ‘Kiteesheenkari.’
  aon-aon: Baugenyum baraen um agundok Iruhin ko nunemesh baraen um douk namudok.
    Arman nape kabi laitmori douk nanaki nabuhi agudok atapig nahobig, aria arpesh
    esheship urkwip panasuhw yoweishi inahos pape kabi douk arukwutigun um. Aria lait
    shanoiwosat. Umum maresh? Eshesh douk shapeum shenek yoweishi inahos atin iri.
  hus-NT-2005: Xitaꞌ yab in belaꞌ, walbidhich ti kʼwajat, abal tam ti tsích an tajaxtaláb
    ban kʼayꞌlá, in kulbetnaꞌtsik más an jikʼwaxtaláb ké an tajaxtaláb, kom tokot
    in tʼajáltsik xowaꞌ yab alwaꞌ.
  mig-NT: A ni̱ chaa̱ máá luz ini̱ ñu̱yɨ́vɨ. Ko ña̱yɨvɨ‑ún, ni̱ ka̱kumani̱‑gá‑i jíín
    ñúñáa vásá jíín luz, chi̱ tiñu kásá'a‑i kákuu tiñu ñáá. Ja̱ yúán te ta'nu̱ ndatu̱
    ná'ín‑i.
  bps-bps: I duen Dwata mlayam i dad to ani, du tasalu agu, i salò, dini di tah tanà,
    bay én balingla too knayè i kifu, na knangla i kalwa, du sasè i nimòla.
  mbs-mbs: Seini se doun te ipelumun dan. Pegdateng te iningedanan Lowa dini te keneyonan,
    neibeg dan te kengitngitan aw kimulu dan te kelowahan, so medaet se eg-inangen
    dan.
  tof-tof: 'God sab pamkolpam ini zitülkusdügabi büdüldü zirrnapórre: zyóna wa kuri
    tamórr ini tüpdü, a pamkolpamab ma kari ubi kokea tümündü ngyabenóm. Ibü ubi babula
    zyóndü ngyabenóm, zitülkus ibü tórrmen tulmil kolaeako.'
  cme-NT: 'Kumaŋ juɔ baa kufaŋgu‑i ku yaa daaku: Fitĩnuɔ juɔ miwaaŋo-na, ŋga nelbiliemba
    ciluɔŋ balaaŋ dumaaŋo-na, ba bir yaŋ aa par kukulma.'
  sus-sus: 'Kiiti nan ya: Ala xa naiyalanyi bara fa duniɲa, kɔnɔ dimi rafan adamadie
    ma dangi na naiyalanyi ra, barima e kɛwali mu fan.'
  pon-2006: 'Eri, iet duwen kadeiko: maraino pwarodohngehr nin sampah, ahpw aramas
    akan poakohng rotorot laudsang maraino, pwehki arail kin wia me suwed.'
  dad-dad: Foi fiya eig fiya, fula fiya teneub enei bun mogo isin, anĩ ere, tamo idi
    dogo neid tobonuneid sane nigin, fula fiya ditor ken, gugum nigin waud laa fen.
  zab-NT: De ni quɨt reldilaaz ariálddeb castigu te pur chi beedny, laany ni nány
    bieeny xte Dios, laadeb mazru bdxulaazdeb nez mal pur ni rundeb púrzi ni ná mal.
  jae-jae: Mêtôc tau ŋam amboac tonec gebe ŋawê gêmêŋ nom, mago ŋamalac têntac gêwiŋ
    ŋakesec kêlêlêc ŋawê su, gebe sêgôm nêŋ secgeŋ.
  ksd-ksd: Ma go ia ra varkurai, ba ra kapa i tar vana rikai ta ra rakarakan a gunagunan,
