  ena-ena: Mufɨli nɨbu hulaŋ iamɨgali agɨladɨ ciaŋ hɨvɨ lamɨbali agadɨ ciaŋ hɨdɨlɨ
    nɨbu nameŋ uami. Abɨlu agaŋ fɨli neŋ ci mɨgami uami. Agadɨ ala hulaŋ iamɨgali
