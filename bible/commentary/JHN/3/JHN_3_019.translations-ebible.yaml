  eng-WEBPB: This is the judgement, that the light has come into the world, and men
    loved the darkness rather than the light, for their works were evil.
  gfk-H: 'Ma no burena Kalou i kurei iakan ra ula hanua i hoken: no Lulunga i ta hanuat
    ukai tano ula hanua, senbia ira tunatuna diet manga sip no kankado, ma no nuna
    madaraas pataia, kanong ira nudiet magingin i sakena.'
  viv-viv: Yaubada yana matahiwadi gavana ana inuba? Tomahala babiya gihobuꞋela nonogana,
    kaliva nuwanuwadi uyuꞋuyuyune hinamiyami be dewa koyona hinafaisewana faꞋina.
    Yadi dewa koyona faꞋina keke nuwanuwadi mahalina againe hinamiyami. Hidema faꞋina
    Yaubada matahiwadi ginaveledi.
  yao-yao: Lilamulo lili lyeleli, lilanguka liiche pachilambo nambo ŵandu achinonyele
    nnope chipi kupunda lilanguka, pakuŵa akupanganya ya chigongomalo.
  tgp-tgp: 'Pulo nora talai mo sohen harihi: matan malarani mo mai na varama, pani
    tamlohi la opoi na r̃or̃oha mo tavera mo jeu na malarani matan nora vavahinau
    la hehe.'
  auc-NT: Wængonguï nänö apænte änö ïñömö ïïmaï impa. Në ñäö baï ïnongä ïñömö, Wængonguï
    æbänö ingää, ante inguipoga ïñömö ancæte ante pongacäimpa. Incæte waodäni tömënäni
    näni cædïmämo wënæ wënæ ï beyænque wëmö ïñömö ante waadete pönënäni ïnänipa. Wæætë
    në ñäö baï ïnongä ingante waadedämaï ïnänipa.
  kbc-NT: Niɡ̶ijoa ane lokokena enagi minataɡ̶a oko digoina iiɡ̶o. Pida niɡ̶ina oko
    daɡ̶axa moyemaa nexocaɡ̶a, aɡ̶oyemaa lokokena, leeɡ̶odi mowote niɡ̶inoa ane beyagi.
    Odaa leeɡ̶odi me doɡ̶oyemaa lokokena, Aneotedoɡ̶oji iwi, codaa iloikatidi niɡ̶idi
    oko.
  bmh-bmh: Uwait nug em e ebuan duailel guzenai sisiaramau; Uwait nugau al hilanau
    em e ebu aleun, bo, em e ebuan duailel ag unum em e ebuan igul eg maimai, umaum
    dabun oiagab noumanem. Agal oiagab oug igul eg mabun sag guzenanem. Guzenaimai,
    ag Uwait nugau al go en oiagab noumab tam.
  ctu-BL: Jiñʌch i mul winicob. Tsa' tili i sʌclel pañimil pero winicob tsi' c'uxbiyob
    ic'ch'ipan bʌ pañimil. Ma'anic tsi' c'uxbiyob i sʌclel pañimil, come jontol i
    melbalob.
  meq-meq: 'Sariya ma ta gəsiye ndo hay ta tsəveɗ waray na, ma ta gəsiye tay ha na,
    andza nakay: Dzaydzay ki yaw ka məndzibəra. Ane tuk na, ndo hay ta wuɗa dzaydzay
    niye bay. Nəteye ta wuɗa ɗuh na, ləvoŋ, hərwi tə gawa na, wu neheye lele bay aye
    hay.'
  noa-H: Mag hamachdëupai wir haig hamach hisegpimjö nʌmʌn, nem k'aigbamta waum k'õchgau
    Hẽwandam Hiewaa higba nʌm gaaimuau. Hamach mag nʌm gaaimuata mag hõor peerdʌ hawaag
    hõtdau paa dʌnʌmjö chirʌm bëewaijã mʌ higba nʌmgui hajim, hich mag k'ĩchag heeta
    meraa nem wau nʌmjö naam k'õchgau.
  alp-NT: Alla Itutukeni le Au rebe kotie Aure hitate, Au luake mei nusa peneka po
    tamataru batuke esi trima melene. Esi trima melene le esi ono neune.
  san-VEL: jagato madhye jyoti.h praakaa"sata kintu manu.syaa.naa.m karmma.naa.m d.r.s.tatvaat
    te jyoti.sopi timire priiyante etadeva da.n.dasya kaara.naa.m bhavati|
  kbq-kbq: Nanekema huzmante'siana, ama kemofo agafare huzmantegahie. Masamo'a ama
    mopafima efregeno'a, vahe'mo'za hani avu'ava'zanku avesinente'za masamofona avesi
    onte'naze. Na'ankure havi zamu'zamake'za hu'naze.
  kbh-kbh: Chca, chë ndoñe tmontsos̈buáchengbiamna cha ya tojayana, nts̈amo tmojamama
    castigánënga chamotsemna ca; er chë ents̈angbe juabnënga binÿnayá quem luaroye
    tojabo, pero ba ents̈anga tmojábos̈ena jtsomñana, chë ents̈angbiama bacna juabnë́ngaca
    chamotsebomnama amáftaca. Chënga sempre bacna soyënga jtsamana; chíyeca chënga
    jtsebos̈ana cháftaca jtsomñama.
  ron-LSB: 'Aceasta este judecata: că lumina a venit în lume și oamenii au iubit mai
    degrabă întunericul decât lumina, pentru că faptele lor erau rele.'
  pon-pon: A iet kadeik o, marain pwara don jappa, a aramaj pok on rotorot mon marain,
    pweki ar wiawia kan me jued.
  nhe-BL: Huan quitlatzacuiltis pampa Icone hualajqui ipan tlaltepactli para quitlahuilis
    inintlalnamiquilis tlacame, pero tlacame quiicnelíaj más tzintlayohuilotl que
    tlahuili pampa fiero tlen quichihuaj.
  sps-sps: A fasaraa ten Gov te kat fi non nei, a arasan ana man nan e Gov te of osing
    me naa Gormirmir, sa naa ename tana vainy tana monaagits to, sana vainy mangiir
    fiisok a uurup ri biak ravainy to na arasan, tana saa ari te mauts fiisok kat
    tana ngi'arapaar.
  wnc-wnc: Sike aminu waakwakga wai tasikaing kakngae yaningge wamu anzing. Kakaa
    akngata kepdakane gwa epan kake ngana ie dua natapbing. Wena. Keune nana aminbamda
    waiakngakan pasike zikaa akngae banip gwaang natapbing.
  bus-bus: 'Pↄ́ kɛ̀ tò yã vɛ̃̀ɛ gbɛ̃nↄan yɛ̀: Gupuraa mↄ̀ anduna guu, mↄde gbɛ̃nↄↄ
    ye gusiaazi dɛ gupuraa pìla, kɛ̀ aↄ̃ yãkɛnanↄↄ zaa yãnzi.'
  gub-BL: Aze xiraha ikatu 'ym ma'e tatainy huwake nehe, xixak putar ikatu 'ymaw nehe.
    Aiko tatainy zàwenugar romo ihe. Ahem tuwà ko ywy rehe. Nahekatu kwaw teko wanupe.
    Nuputar kwaw tatainy wà. Uputar ipytunaw wà, ta'e ikatu 'ym ma'e iapo har romo
    wanekon wà xe. A'e rupi Tupàn uzepyk putar wanehe nehe.
  imo-imo: 'Kotemunga ungu pulumu i tepa: Pa telimu maina wendo orumu nalo maina imbomani
    ulu pulu kerima kau tekolio pa telimu konopu naa mondoko tumbulu tolimu kau konopu
    mondoromele.'
  boj-boj: Qotei na tamo uŋgasari naŋgi di peginjrqas di aqa utru agiende. Puloŋ a
    mandamq ainaqa naŋgi ambru qa arearetnjroqnej. Naŋgi puloŋ qa arearetnjrosaioqnej.
    Di kiyaqa? Naŋgi kumbra uge yoqneb deqa.
  eng-DRA: 'And this is the judgment: because the light is come into the world, and
    men loved darkness rather than the light: for their works were evil.'
  knf-knf: 'Kë uko wi, ukţuuŋ baji baduknaanaa : bjeehi babi ţi umundu kë bañaaŋ başë
    magan bdëm apel bjeehi ţiki iko yi bañaaŋ bakdoluŋ iwuţ maakan.'
  san-KHM: ជគតោ មធ្យេ ជ្យោតិះ ប្រាកាឝត កិន្តុ មនុឞ្យាណាំ កម៌្មណាំ ទ្ឫឞ្ដត្វាត៑ តេ
    ជ្យោតិឞោបិ តិមិរេ ប្រីយន្តេ ឯតទេវ ទណ្ឌស្យ ការណាំ ភវតិ។
  arn-NT: 'Ngünechen feypifi tati pu che: tati pelon küpay mapu mew, fey ti pu che
    llowlafi ti pelon, doyümfilu am tati dumiñ tati pelon mew.'
  zas-NT: Bén ad rliladxt ree rayal reeman casti, din yan ni biꞌt bén na̱j xbajl Dios,
    mazri bayuladx reeman nejz mal, guial rüjn reeman ganax ni mal.
  ken-NT: Ntí anɛ Mandɛm átàŋ bo abhɛn bábhɨ́kɨ́ noko Mɔ́ywi chi bɛ́ ɛrɔ́ŋɔ́ ɛ́twɔ
    fá amɨk kɛ bo bákɔŋ ɛjuri bácha ɛrɔ́ŋɔ́, mbɔnyunɛ barak abʉ́abʉ kɛ bɔ bákʉ̀.
