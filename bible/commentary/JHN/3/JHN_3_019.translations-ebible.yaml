  ntu-ntu: Nzayrplapxngr lc vzpxm mz nzatwzlr-krm Gct mrlxde mz lr nrlc mz nzaelwapx-krde
    da angidr badr. A' nzpxtxpx-ngrdr nzalvztr-krdeng, mz nzmrlzba-krdr alwx, murde
    nzale-zvzlr da kxtrka.
  pan-pan: ਲੋਕਾਂ ਦਾ ਦੋਸ਼ੀ ਬਣਨ ਦਾ ਕਾਰਨ ਇਹ ਹੈ ਕਿ ਚਾਨਣ ਸੰਸਾਰ ਵਿੱਚ ਆ ਚੁੱਕਿਆ ਹੈ, ਪਰ ਲੋਕਾਂ
    ਨੇ ਚਾਨਣ ਨੂੰ ਪਸੰਦ ਨਹੀਂ ਕੀਤਾ। ਉਹ ਸਿਰਫ਼ ਹਨੇਰੇ ਦੇ ਕੰਮਾਂ ਨੂੰ ਹੀ ਚਾਹੁੰਦੇ ਸਨ। ਕਿਉਂਕਿ
