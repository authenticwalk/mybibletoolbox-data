    yaji mungana. Mirnarrijba nyulu muwa munganyi jala mikuyaji mirnbinyi wambarralba
    yaji. Nyulu balki jungku mungana, jala mikuwali najba yingkawanyi. Ngala Jisus,
    nyulu barrinani mirnbi. Yalu, jala yalu balki, miku yalimi jilajba nangandurri
    Jisusyurri. Jingkijbangka yalunya Jisuswanyi, yalu balki jungku.
  nii-nii: Gos wumb kos piimba ei, ek pułe yi pałim. Jiisas tiłang owundu ei mei wumb
