verse: JHN.003.019
translations:
  kpx-kpx: Atagau subuta vatae lohoge ataeau ataga ke kabebihavoi vaviho isivilahale
    kemo Dilavana malevei hoto balugamo otovei. Kosealemo vaveveabe keu toelanu.
  okv-H: Eto God na hajire ikau kesuja amita ke be amo erevira. God ta usasa mahu
    enda ta puvuto mihia avo embo na uje ae ue enana ta ari sasapura avoeto mume ta
    iresi uje ere ora.
  tbo-tbo: Lawa hai libahibahihi babana geegeka. Yayata amaka i nei hoi hipuli po
    ata dewa apapoehi i lugeletehi, ma uguwa dewana nugohi i waya ma yayatana dewana
    ega hita luhogaleya.
  mal-C: പ്രകാശം ലോകത്തിലേക്കു വന്നിട്ടും മനുഷ്യരുടെ ദുഷ്ടതനിറഞ്ഞ പ്രവൃത്തി കാരണം
    അവർ പ്രകാശത്തിനു പകരം അന്ധകാരത്തെ സ്നേഹിച്ചു എന്നതാണ് ശിക്ഷാവിധിക്ക് അടിസ്ഥാനം.
  grc-SR: Αὕτη δέ ἐστιν ἡ κρίσις, ὅτι τὸ φῶς ἐλήλυθεν εἰς τὸν κόσμον, καὶ ἠγάπησαν
    οἱ ἄνθρωποι μᾶλλον τὸ σκότος ἢ τὸ φῶς· ἦν γὰρ ⸉πονηρὰ αὐτῶν⸊ τὰ ἔργα.
  bgc-bgc: अर दण्ड कै हुकम का कारण यो सै के चान्दणा दुनिया म्ह आया सै, अर माणसां नै
    अन्धेरै ताहीं चाँदणे तै घणा प्यारा जाण्या क्यूँके उनके काम बुरे थे।
  khz-khz: 'Voveagirori kwalana ea: Maeka tanoparai warau ema matagaito, na taunilimalima
    na mukuna geulamagi-kamuato, kwalana geria kala rakava gaurai.'
  deu-TKW: Dies aber ist das Gericht, dass das Licht in die Welt gekommen ist, und
    die Menschen haben die Finsternis mehr geliebt als das Licht; denn ihre Werke
    waren böse.
  zsr-NT: Qui lë ni naꞌ chnarugu quegac bunách, le bdxinëꞌ yödzlyú ni Bönniꞌ naꞌ naquëꞌ
    yeníꞌ, san glunr zxön le nac chul xöhuiꞌ bunách ni ca le glunëꞌ zxön Bönniꞌ naꞌ
    naquëꞌ yeníꞌ, le nacgac xöhuiꞌ le tunëꞌ.
  lin-lin: 'Tala ndenge nini etumbu yango ezali : pole eyaki kati na mokili, kasi
    bato balingaki molili, pamba te misala na bango ezali mabe.'
  hns-NT: Parmeswar ke andjor doenia me aail hai. Bakie iensaan logan ke auro attjha
    lagat raha andhiaar me rahe ke. Oelogan to paap-boeraai karat raha. Aisane dekha
    hai kie oesab sadja laaik hai.
  noa-E: Mag amachdëupai wir aig amach isegpimjö nʉmʉn, nem khaigbamta waum khõchgau
    Ẽwandam Iewaa igba nʉm gaaimuau. Amach mag nʉm gaaimuata mag õor peerdʉ awaag
    õtdau paa dʉnʉmjö chirʉm bëewaijã mʉ igba nʉmgui ajim, ich mag khĩchag eeta meraa
    nem wau nʉmjö naam khõchgau.
  eng-EMTV: And this is the condemnation, that the light has come into the world,
    and men loved the darkness more than the light, because their works were evil.
  mib-NT: Máá Yaā jeē stíndēé ini anuá ñayuu, je ni quee ya ini ñayɨ̄vɨ́. Te cánujnahan
    gā ni ñayuu caca i nájnūhun nuū néē vēsú nuū luz yā, chi jniñu cásáha i cúu jniñu
    néé. Jeē yúcuan cúu jeē jnahnú ndetū ñayuu tu cácandíje ún.
  lif-NT2: खुनिॽ खासे़न्‍निन् बा कन्‍लो, साङ्‌ग्राम्‍पेदाङ्‌लाम् से़न्‍दाङ्‌गे़न्
    ओःत्तिःन् ये़ कर खे़ङ्‌हाॽरे़ खुनिॽ याःम्‍बक्‍किन् ताप्‍फे़ःम्‍बा चोगे़बाल्‍ले़
    खे़ङ्‌हाॽरे़ ओःत्तिन्‍नुःल्‍ले़ खादाम्‍मान्‍ने खुनिॽ सिराॽ थाङे़॥
  xnj-xnj: Na uhamula wene ndi uwu, lumuli lubwelili pamulima nambu vandu vaganili
    chitita kuliku lumuli, muni matendu gavi gahakau.
  mmx-mmx: Limixin dinaba lok kaka lumumuat atla, laxasep gara vot pam at lavatbung
    menemen, la diga lox abulubun i. Diga vavara aleng loklok at lubuxumin, mila leveloklok
    atdi ga lok kapmek.
  cbr-NT: Axa ami sináncëma unicamax ca aín 'ucha cupí Nucën Papa Diosan castícantishi
    'icën, atúan an aín sinan upíira 'ixun uni upí 'imiti ax uánbi ami catamëisama
    tanquin 'atima ñu 'atishi cuëëncë cupí.
  tee-NT: Icminta ju ani lacamunutpa' ju quit'in ju tachi maclhcu icjunita ni ic'amalacpucujunu'.
    Para ju lapanacni jantu tu'u' quintalhiula. Va palai k'ox talhiula ni tachi ju
    va laca'atats'isni catatsuculh mas tuncujuntach. Tachi ju va laca'atats'isni ju
    tat'ajun ni va tanaviputun ju macxcai. Chai yuchi alhimuc'anicanta ixtalak'alhin'an.
  eng-LSV: And this is the judgment, that the light has come into the world, and men
    loved the darkness rather than the light, for their works were evil;
  cak-NT: Can conojel-wi ri man yeniman ta richi, c'o chic ri castigo pa quiwi'; roma
    ri Sakil can xoka-wi chech-ulef, pero reje' xa más xquijo' ri k'eku'm chech ri
    Sakil, roma reje' can xe ri itzel tak ex ri niquijo' niqui'en.
  pah-NT: Nahã a'ero. Mytu'ẽrame nhande ve nhande hepiagi mbatera ikwahava. A'ea'java'ea
    pe Cristo'ga ei a'ero urame yvya koty. “Tamomytu'ẽ ti g̃a pe, ei ga. A'ero po
    ti g̃a Tupana'ga kwahavi okovo katu nehẽ,” ei ga novĩa. Emo g̃a ndokwahapotari
    Tupana'ga. A'ereki g̃a okote'varuhue'ymi. Oko hete g̃a okote'varuhua rehe jate
    a'ero – a'ea ypytuna ja ndokwahavukari g̃a pe. Nurã ko Tupana'ga eag̃wama g̃a
    pe.
  sja-NT: Chi ɨ̃daa pɨk'a bɨ cheji na p'ek'au eujãdee. Mamĩda eperãarã ũk'uruurãpa
    ma ɨ̃daa pɨk'a bɨ k'iniadak'aa paji, p'ãriu pɨk'a bɨde p'anee k'inia p'anadap'edaa
    perã ne-inaa k'achia oodait'ee.
  xed-xed: '«Wya ghəŋa tsa guma ya: Ma saha tsuwaɗak ta ghəŋa haɗik, ka zlanavatá
    mndu ta tsuwaɗak ka laghwi ɗvatá grusl, kabga slnaha taŋ kul ɗinaku.'
  glk-glk: و محکومیت در اَنه کی نور به جهان بَمو، امّا مردم تاریکی‌یه بیشتر از نور
    دوست دأشتیدی، چونکی اَشأنه کارأن بد ایسه.
  mks-NT: Ta na̱ co̱ó na̱xeen cándúsa cán sa̱ na̱sacu va Ndióxi̱ sa̱ha̱ ná cu̱hu̱n
    na̱ indayá jáchi̱ na̱ca̱an na cája na ña̱ núu. Sa̱há ña̱ cán quéa̱ na̱xi̱nu̱ mé
    á cúú ja̱hyi Ndióxi̱ ñuyíví yóho ta cúni̱ a̱ jándiyéhe̱ a̱ nu̱ú ña̱yivi. Jáchi̱
    cátóó chága̱ na̱ canduu na nu̱ú naá jáchi̱ cája na ña̱ núu.
  gfk-S: 'Ma no burwana God na kure hagae ikin ra ula hanuo i hokarek: no Lulungo
    te hanawat ukira tano ula hanuo iesene ira turadi di manga sip no kadado, ma no
    nuno madares pata, kinong ira nudi tintalen i sana.'
  bmu-bmu: 'Anutunöŋ gölme ambazip keunini jim tekömakzawi, miaŋgö könaŋi kewö: Asakŋan
    lök gölmenöŋ eta asuhuyökmö, ambazipnöŋ ahakmeme bölöŋi bölöŋi aka memba malget.
    Mewö mala Anutugö asakŋi tököba uruŋini söŋaupkö ahakmemenöŋ laŋ jöhöba mala kotket.'
  dgz-dgz: God wanene ame tamopi tavewa ame mam, ganat piup tauen, go ya anu tumasene
    nagirewa mum sisip imumu wareni menan ganat tandayasene iwa mu inak muga koevet.
  eng-GNV: And this is the condemnation, that that light came into the worlde, and
    men loued darknesse rather then that light, because their deedes were euill.
  zaa-NT: 'Nui nna ną́ razón de qui''ni hua té condenación: qui''ni gul·lani la''yáni''a
    yétsiloyu, pero ca enne'' nna adila guyú''u latsi'' quį la''chul:a tì''chula la''yani'',
    porqui''ni yala tul:la'' beni cą.'
  eng-WEBSTER: And this is the condemnation, that light is come into the world, and
    men have loved darkness rather than light, because their deeds were evil.
  guh-guh: Ponë Daxitajivi Pematapijinë, bepecotia picani. Tsipaji jivi tsipaebapona
    pexaniajailivaisi jivi pejamatabëcueneitayotsinexa. Itsiata mapanacuapijivi apo
    jitsipae pejamatabëcueneitayotsinexatsi. Jitsipa saya piaitaquirijamatabëcuene.
    Tsipaji bajarapamonae pibisiacuene exanavanapa. Bajaraxuata bajarapamonae naneconitsiaexanaenatsi
    Dioso.
  bon-bon: Teepi atranäneji gemi, ingle apaclyera te itu täduji ai gawecewe cabu me,
    yepä teepi singi lica ge apaclyera tääpume; teepi krokeciiye tääpume singi, ingle
    teeme mule lui niiyarage gemi.
  nhw-BL: Huan quitlatzacuiltis pampa Icone hualajqui ipan tlaltipactli para quitlahuilis
    inintlalnamiquilis masehualme, pero masehualme más quiicnelíaj tzintlayohuilotl
    que tlahuili pampa fiero catli quichihuaj.
  swh-ONEN: 'Hii ndiyo hukumu kwamba: Nuru imekuja ulimwenguni, nao watu wakapenda
    giza kuliko nuru kwa sababu matendo yao ni maovu.'
  wbi-wbi: Uvuhighi uvuo vwe uvu, ulumuli lwisile mu iisi muno, neke avaanu vajighanile
    ing'hiisi kukila ulumuli, ulwakuva imbombo saave mbiivi.
  bba-bba: N wee mìn di tɑɑrɛ wɛ̃ɛbu nɑ. Yɑm bururɑm mu nɑ hɑnduniɑɔ, ɑdɑmɑ tɔmbɑ
    yɑm wɔ̃kuru kĩɑ n yɑm bururɑm kere yèn sɔ̃ ben kookoosu kun wɑ̃ si bɑ mɔ̀.
  eng-KJVCPB: And this is the condemnation, that light is come into the world, and
    men loved darkness rather than light, because their deeds were evil.
  kgk-NT: Ogwahẽ-ma va'ekwe ou-vy ko yvy ári nhande py'apy-py nhande resapeharã. Ha
    hembiapo vai va'e gwive katu ndojohu porãi nhande resapeha. Pytũ ae ha'e kwéry
    ojohu porã va'ekwe. Upéa-gwi Nhandejáry, “Ambohasa asy va'erã” he'i imandu'a hese
    kwéry ombohasa asy hagwã.
  waj-waj: Kua pinaivo vaivaa aataruuvo ataama vainoo. Mmeekiaivo vaa mmatayaiyasi
    tiikiainnaataida iya hama innara mmuduuya ruaanoo. Iya maisa aataruuvaa vaa iida
    taivaara upisiivaki vai aataruuvaara mmuduuya ruaanoo.
  cpy-cpy: Maawoeni kaari kemijanta-tsini, aritaki riyakowentee-takiri, tema ranta-piintakiro
    kaari-perori. Tema ipokawita-paenta paerani kepatsiki iiteetziri ‘Koñeetyaatsiri,’
    roo ikowa-perotee-tanaki tsireniri, imaninta-wakiri ‘Koñeetyaatsiri’,
  ekk-PKP: 'Otsus tehakse nii: valgus tuli maailma, kuid inimesed armastasid pigem
    pimedust, mitte valgust, sest nende teod olid kurjad.'
  mpx-mpx: 'He yatala puna i ola hiwe: mwananal iyaka i nem i tuk panayawi, yaa gamagalau
    nuwaliya i noek gogou elana, mwananal nige nuwaliya i oola, kaiwena wali pagan
    i nak.'
  wbp-wbp: 'Kujarlunya kajana Kaaturluju miimii-nyanyi yapa: Ngajujurna Kaatu-kurlangu
    Jarra-nyayirni-wangu kujarna palka-jarrija nyampurla walyangka. Yapa yangka kuja
    kalu maju nyina munga-piyarla, ngulaju kula kajulu ngampurrpa nyina ngajukuju.
    Ngari kalu ngampurrpa nyina nyiyarningkijarraku majumajuku kuja-ka maju karri
    munga-piyarla. Kuja-jangkanya kajana Kaaturluju maju-pajirni.'
  luo-luo: 'Ma e gima bura osengʼado: Ler osebiro e piny, to ji nohero mudho moloyo
    ler, nikech timbegi ne richo.'
  nhe-NT: Huan quitlatzacuiltis pampa Icone hualajqui ipan tlaltepactli para quitlahuilis
    inintlalnamiquilis tlacame, pero tlacame quiicnelíaj más tzintlayohuilotl que
    tlahuili pampa fiero tlen quichihuaj.
  aii-aii: ܘܐܵܗܵܐ ܝܠܵܗ̇ ܕܝܵܢܬܵ‌ܐ، ܕܒܲܗܪܵܐ ܐܬܹ‌ܐ ܠܹܗ ܠܥܵܠܡܵܐ، ܐܝܼܢܵܐ ܐܢܵܫܹ̈ܐ ܡܘܼܚܸܒ
    ܠܗܘܿܢ ܠܚܸܫܟܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܒܲܗܪܵܐ ܣܵܒܵܒ ܦܘܼܠܚܵܢܵܝ̈ܗ‌ܝ ܒܝܼܫܹ̈ܐ ܝܗܘܵܘ.
  esk-NT: Taatnaiḷipḷugu taamna atanniusriaksraq ittuq, qauma nunam iñuiñun tikitman.
    Aglaan iñuich piqpagitlukkaat taaqtuaq taavrumakŋa qaumamiñ, takku iliŋich irrusriñiksimaaqhutiŋ
    pigiitchuamik.
  msb-msb: 'An ginbasihan san paghusgar amo ini: nagpakadi sa kinab-an an ilaw pero
    mas naiilaan san mga tawo an kadulman ki sa kapaw-an kay mga maraot an ginaparahimo
    ninda.'
  cpa-NT: 'Lah¹la² báh³ jmo¹² hi² ma²rø²canh¹² dsa² jmøi¹guǿi¹ dsag³: Ca¹lø¹chián¹
    jong¹² Diú¹³ ni³ jmøi¹guǿi¹, dsa² jmo¹² taih¹² juu¹² ja³ŋi¹nio¹ dsa² jmøi¹guǿi¹.
    Cónh¹jøng² tsa¹hniu¹ dsa² jmøi¹guǿi¹ ŋi¹nio¹ ja³taih¹². Hiug¹² jín³ hi² hniu¹dsa
    ja³neng². Di³ hi² hlaih¹³ jmo¹²dsa.'
  dso-dso: ଆରି ସେ ବିଚାର୍‌ନା ଏନ୍ତି ଅଇସି, ସର୍‌ଗେ ଅନି ଉଜଲ୍‌ ଏ ଦୁନିଆଇ ଆସିରଇଲା । ମାତର୍‌
    ଏ ଦୁନିଆର୍‌ ଲକ୍‌ମନ୍‌ ସେ ଉଜଲେଅନି ଆନ୍ଦାର୍‌କେ ବେସି ମନ୍‌ କଲାଇ । କାଇକେବଇଲେ ସେମନ୍‌ କର୍‌ବା
    କାମ୍‌ ସବୁ ବେସି କାରାପ୍‌ ।
  meu-meu: 'Hahemaoro badina binai: diari na tanobada ai vada eme vara, a taunimanima
    ese dibura e ura henia badamu, diari e ura henia maraḡimu; badina be edia kara
    na didika.'
  yva-NT: Amisye po rapatimu pare Po mangke raugaje mai weye Apa Vare nde mine so
    rai to, weramu vatane ubekero kaumure bo rai rave, weye awa ana udave ngkakai
    muno mamun.
  dgc-dgc: Nadid, inumange dén ta mundua i Demlag a ti Jesu Cristo. Pero inidelan
    siya du tolay. Gustu du tolay i diklém kesira ta demlag, da medukés i gimet dia.
    Kanya hukumén side na Diyos.
  zpm-NT: Laa zho bnitlole, sac goṉ biaadpaa biini lo guidzliu ni laa ne nleynie zho
    biini, leḻ guieḻcow bleynie zho, sac guieḻntseeb nac miṉe zienaḻ zho.
  hix-NT: Tanàhnohsom me natxow hamà, toto komo. Àsok tawro hana, atxke rma haxa tesnàr
    komo ke hamà. Yukryeka hona nomokye, kawasmeny komo, yaworon xaxa hutwamohsonye
    rma. Noro xehra mak nehxatxkonà, toto komo. Awaràn wawo roro tesnàr komo xe nehxatxkonà.
    Yaworon xaxa hutwanàr xehra mak nehxatxkonà. Awasàn ho harha tesnàr komo xehra
    ro mak nehxatxkonà, atxke rma haxa tesnàr komo ke.
  sim-sim: Mberem ushinak li krestaku? Ukruharanda angop misambik takari ri. Hako
    lir mbeek orin rupshiri ambu lir. Lir kavakava os li unda oso nom li rupshihi
    mbeek orhik tari ambu lir.
  npi-ULB: न्यायको कारण यही होः ज्योति संसारमा आउनुभएको छ, र मानिसहरूले ज्योतिभन्दा
    अन्धकारलाई नै रुचाए, किनभने तिनीहरूका कामहरू दुष्‍ट थिए ।
  cgc-cgc: 'Yi tenaan na sintinsyaan danen an ta Dyos: Kanen an na paumaw na Ilaw
    giling ta kalibutan i daw gapapawa kanen an ta isip ta mga ittaw aged magpati
    danen ta Dyos, piro mas gusto danen kadelem kaysa ta kapawa aged magpadayon danen
    ta iran na mga buat na malain.'
  tim-tim: Akto hâuŋaet keiŋe hin yendâp. Yesuŋe Anutugât pagaleŋe yâkŋe hânân miawakto
    luâk âmbâle bikŋe, “Agak memenenŋe ekbâi.” dâm hândâk kâlegen nâŋgâmbiâ humo agep
    aregât heambukmâ pagaleŋaet hâkâŋ akmai.
  yor-yor: Èyí ni ìdájọ́ náà pé, ìmọ́lẹ̀ wá sí ayé, àwọn ènìyàn sì fẹ́ òkùnkùn ju
    ìmọ́lẹ̀ lọ, nítorí tí iṣẹ́ wọn burú.
  wos-wos: Jisas yikafre ya maki hanyinjoka dé ané héfaré ya. Yandéka di du takwa
    haraki saraki sémbut huruta di halékingambu renjoka di mawuli ya. Wun yaka hélék
    yandat, God diré haraki hundi watandé.
  emp-NTPO: 'Ãcõrẽba naʌ̃ ẽjũãnebemarãra bed̶ead̶e panʌana abaria naʌ̃ carea: ʌ̃naara
    naʌ̃ ẽjũãne zesia jũmarãba sãwã nĩbad̶ida panʌda ununamãrẽã. Baribʌrʌ ẽberãrãba
    obadara cadjirua bẽrã pãĩmadrʌ biara quĩrĩãsid̶aa.'
  eng-F35: “Now this is the basis for the condemning, that the Light has come into
    the world, but the people loved the darkness rather than the Light, because their
    deeds were malignant.
  ind-ind: 'Dan inilah dasar dari hukuman itu: Terang dari surga sudah datang ke dunia
    ini, tetapi manusia lebih senang hidup di dalam kegelapan daripada hidup di dalam
    terang, sebab perbuatan-perbuatan mereka jahat.'
  pes-OPCB: محکومیت بی‌ایمانان به این دلیل است که نور از آسمان به این جهان آمد ولی
    مردم تاریکی را بیشتر از نور دوست داشتند، چون اعمال و رفتارشان بد است.
  mpt-mpt: I aseinin bib unomabibo mitmakamo enaminobe. Ayal ne sin ye daak tenia
    dabalim ele tlibi otane nakaia unangai ayal ne gotnenamino deitneniba mililanamin
    ota gobo bliobe. Niminbabe, i kukub misiamo wafu blib kesotabe.
  ssx-ssx: Mo pi yokaalu pulu pa꞉la꞉ ekita꞉ dupae. Do kenkena꞉ pa̱a̱ pa꞉la꞉eki amba꞉
    epa꞉la꞉pate haliwekima꞉ta꞉ ika꞉ hoke haumanu pu haleme ekina꞉ hande pa̱a̱ pa꞉la꞉
    ekita꞉ kiao mo timba꞉la꞉ pamba꞉la꞉eki pa꞉ta꞉ haluekema꞉ hone witelememe.
