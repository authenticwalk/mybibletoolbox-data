  rus-SYN: Суд же состоит в том, что свет пришел в мир; но люди более возлюбили тьму,
    нежели свет, потому что дела их были злы;
  mbh-mbh: 'Na paomelaling tepun kene i vene: Pen lalanga i esu a ulue me lale, aveto
