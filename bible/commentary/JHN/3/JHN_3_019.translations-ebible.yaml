  san-ASM: জগতো মধ্যে জ্যোতিঃ প্ৰাকাশত কিন্তু মনুষ্যাণাং কৰ্ম্মণাং দৃষ্টৎৱাৎ তে জ্যোতিষোপি
    তিমিৰে প্ৰীযন্তে এতদেৱ দণ্ডস্য কাৰণাং ভৱতি|
  tac-NT: Alué Onorúgame Inolá nawale napurigá ra'ósili jena gawichí, nobi ralámulika
