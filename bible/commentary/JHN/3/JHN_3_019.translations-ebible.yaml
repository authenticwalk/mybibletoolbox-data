  gof-ENT: ፒርዳይካ ሃይሳ፡ ፖዖይ ኣላሚያ ዪስ፥ ሺን ኣሳ ኦሶይ ኢታ ጊዲያ ጊሾ ኣሳይ ፖዑዋፔ ኣዲ ማ ዶሴስ።
  aau-aau: God so mey, uwrsa me lira sor anon anon ey hokwe senkin, ey-yar hokwe ki
