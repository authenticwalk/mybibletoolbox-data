  pol-UBG: A potępienie polega na tym, że światłość przyszła na świat, lecz ludzie
    umiłowali ciemność bardziej niż światłość, bo ich uczynki były złe.
  qxh-NT: Runacunapa shungunta musyapänanpaj Tayta Diosninchi Jesústa caćhamuran.
    Paymi achqui-jina Tayta Diosninchipa shungunta musyachicuran. Juchaćhu arujcunam
    ichanga chacajćhu-jina cawayllata munaran. Achquićhu cawayta mana munashan-jina,
    Tayta Diosninchitapis mana wiyacuranchu. Chaymi Jesústapis wasguiparan.
  nwi-nwi: Kughen tukrɨvəhsi-pən narpɨnien kɨmi əriə meinai nɨkakien ruauə ta ye tokrei
    tanə, mərɨg iriə khapəh nɨsorkeikeiyen nɨkakien. Kasorkeikei əmə nəpɨgnəpien,
    meinai nɨpɨg m-fam, norien kapəriə ramahas.
  kmo-kmo: 'Anasak tawa boboy si mu diitata: Haba diita nosapek heechirek yari, ma
    ye niyi nobon kwoya hechawak, haba eena yuyato. Yecha kapasek boboyen otiitawak,
    eena ye eecha otiito.'
  agr-agr: Apajuí Uchijí ju nugka juwi taa, ditá tudauji aidaunak paan iwaintukajui,
    suwenum batsamaina numamtuk wajainamun. Dutikamaitak aents aidauk, tudau takatan
    imá senchi wakegaidau asag, Apajuí wakegamujiya nuna takainak tsaaptinnum pujumaina
    numamtuk wajamaina nuna dakitjaju asag, Apajuijaig tuke kanaak kanakagtin ainawai.
  kyc-kyc: Yanga paupau lenge doko isa panda epeyamopape isa wambu dupwame baa mona
    mai napala yulu koo pingi dokome iminjingi yulu dupwa mona mailyaminyi renge dokona
    kote pii palamo.
  urd-GVU: اور لوگوں کو مجرم ٹھہرانے کا سبب یہ ہے کہ گو اللہ کا نور اِس دنیا میں آیا،
    لیکن لوگوں نے نور کی نسبت اندھیرے کو زیادہ پیار کیا، کیونکہ اُن کے کام بُرے تھے۔
  yre-NT: '''Wɩ nɛn -yee "wɛan, Bali ''trɛdanɔn ''le tin "baa bɛ, -nyrɛn ''gʋ, ''tɛ
    ''san -ta ''trɛda, ɛn minnun ''ka -a yɩlɛ "yi "dɩ, o klun ''yɩ "yi e mlin ''tɛ
    ''san da, o drɛnan wɩ a -wlidɩ "le "wɛan.'
  fuh-BKF: 'Inan sariya oon: annoora warii e adunaaru, de yimɓe cuɓii nimre dow annoora
    sabo golleeji muɓɓen wo bonɗi.'
  arl-NT: Janiyari mijiria niquiaarini pueya jiuujia cua cuhuatanura Pueyaso Rupaata.
    Pueyari saaja na ruuretaquiaa, ninishiqui nojori jiuujia quiniuucua. Sesa miijiaca
    nojori quiniuucua, majaari nojori paniniu cuhuatasano nojori quiniuria. Naaratej,
    nojoriiri saniitiosaanutaniya.
  ziw-ziw: Kanto dyalawana savino, ung'azi wiza mwe isi, mna wantu waunga chiza waleka
    ung'azi, kwaviya ntendwa zawo ziha.
  grc-TR: Αὕτη δέ ἐστιν ἡ κρίσις, ὅτι τὸ φῶς ἐλήλυθεν εἰς τὸν κόσμον, καὶ ἠγάπησαν
    οἱ ἄνθρωποι μᾶλλον τὸ σκότος ἢ τὸ φῶς· ἦν γὰρ πονηρὰ αὐτῶν τὰ ἔργα.
  nag-nag: Aru golti karone bisar to etu ase, puhor to duniya te ahise, kintu manu
    to puhor pora bhi andhera ke bisi morom kore, kelemane taikhan laga kaam biya
    ase.
  eng-OEBCW: The ground of their condemnation is this, that though the light has come
    into the world, people preferred the darkness to the light, because their actions
    were wicked.
  knj-NT: Jainti', jix jin eyol yul yiban k'inal ti' yu wak'on saj k'inal yin spixan
    eb ánima. Pero ey eb c'am chi ochen jun saj k'inal ti'. Yuxan, oj c'al can can
    sya'ilal yiban eb. Asan k'ej k'inal chi yoche eb, yutol asan spenail chi el yunen
    eb.
  deu-1912: Das ist aber das Gericht, daß das Licht in die Welt gekommen ist, und
    die Menschen liebten die Finsternis mehr als das Licht; denn ihre Werke waren
    böse.
  san-PUN: ਜਗਤੋ ਮਧ੍ਯੇ ਜ੍ਯੋਤਿਃ ਪ੍ਰਾਕਾਸ਼ਤ ਕਿਨ੍ਤੁ ਮਨੁਸ਼਼੍ਯਾਣਾਂ ਕਰ੍ੰਮਣਾਂ ਦ੍ਰੁʼਸ਼਼੍ਟਤ੍ਵਾਤ੍
    ਤੇ ਜ੍ਯੋਤਿਸ਼਼ੋਪਿ ਤਿਮਿਰੇ ਪ੍ਰੀਯਨ੍ਤੇ ਏਤਦੇਵ ਦਣ੍ਡਸ੍ਯ ਕਾਰਣਾਂ ਭਵਤਿ|
  nob-LB: Grunnen til at de blir dømt er at da lyset fra himmelen kom ned til jorden,
    viste det seg at menneskene elsket mørket høyere enn lyset fordi handlingene deres
    var onde.
  ntj-ntj: Tjiinya tili mantakutu pitjanytja. Nyangka-ya yarnangu pirnilu tili wantingu
    mungalurrku mukurringkulanytjalu. Tjiinyamarntu-ya palyamunu palyalpayi. Nyangkalta-tjananya
    Mama Kuurrtu mirritjunu.
  sxb-NT: 'Nintino ekiina kirikengwa: Owueru wuaza ku ekialo, na awantu waagonzia
    ekierema okukira owueru aeniki enkola ziawu ziawanga embiiwi.'
  nhu-NT: Bó nu ke esumtɛn nsaw ɛ̂ yin je le, njefo n'yuu nu ɛ to yî woŋ e, bonyii
    ɛ kaa ɛ koŋ fibole ɛ ɛ̀ nu ɛjiwɛ ɛfey n'yuu. Ɛ bó kooŋke nonɛn njefo gee dibole
    nu dì befe.
  row-row: 'Onaꞌ taꞌo ia: Lamatualain haitua manggareloꞌ a nema fo naronda sia raefafoꞌ
    ia. Te atahori hiiꞌ a rasodꞌa sia maꞌahatuꞌ a. Ara nda hii rasodꞌa sia manggareloꞌ
    a sa, huu sira tataon nara nda maloleꞌ sa. Naa de Lamatualain nae huku-doki se.'
  msy-msy: Ezɨ Godɨn kotiamɨn mɨngarimɨn arazim kamakɨn, Godɨn angazangarim nguazimɨn
    izegha gɨfa. Ezɨ gumazamiziba, me amir araziba bar ikufi, kamaghɨn amizɨ me mɨtatem
    bagha bar ifonge, me angazangarimɨn aghua.
  agg-agg: 'Yɨbobofe ranahandɨ nɨmɨndɨ ra ndahurai-ane: Sapo si aboedɨ ra sünambeahɨndɨ
    makosoyosɨ, ŋga asu ai moai ranahambo yifirɨyei, ŋga ai nɨmbokoanɨ nɨmbɨ afɨndɨ
    pɨmayo ranambe nɨŋgomboyei yifirɨmayei. Nɨmboe sapo ai moaruwai hohoanɨmo rarɨhindühɨ
    wamboyei ramehindɨ.'
  ptp-ptp: Myavɨwen wê xomxo ob kô ge, kehe bêga nêbê Yesu kô xêseac mɨ lam kɨbun
    ga lê, lêc xomxo xêyaa vin lec mapɨtoc dɨ he xona ên xêseac, ên môp wê he vông
    ge nipaên.
  nak-nak: 'Male, la vuhu la viputumulila eia maie: La matagaga eia paga veiti la
    maligoma, eala moli la valalua me hatavivile so masaga moli la maligoma, la vuhula,
    la matagaga soukama ge veipala la vulovulo giteu ale kama kokorale.'
  lbb-lbb: 'Ine a kamkama warkurai ning e God i sarani: A talapor ka hanot ana rakrakan
    hanua, ika a tarai la mang ka sur a mormorom pa a talapor bel, anasa anunla toltol
    i laulau kol.'
  kan-2017: ಆ ತೀರ್ಪು ಏನೆಂದರೆಬೆಳಕು ಲೋಕಕ್ಕೆ ಬಂದಿದ್ದರೂ ಮನುಷ್ಯರ ಕೃತ್ಯಗಳು ಕೆಟ್ಟವುಗಳಾಗಿರುವುದರಿಂದ
    ಅವರು ಬೆಳಕಿಗಿಂತ ಕತ್ತಲೆಯನ್ನೇ ಪ್ರೀತಿಸಿದರು.
  cso-NT: Tsá² la³ hí³ má²ca³ta³tsɨn¹ héih³², quí¹ cun³ñí¹ hi³ jmɨ́¹ cuan¹ jáun² Tsá²
