  ded-ded: Yoacninaac desi desiac hania imoc yofi, kperagingo bangecfu hau ngicngac
    angammemengina manganaac amma kundunggac songo monggoc negemma kperagia wagec.
  ewe-ewe: Nu si ta wodrɔ̃ ʋɔnu wo xoxo lae nye be Kekeli tso dziƒo va xexea me, gake
    ame siawo lɔ̃ viviti wu Kekeli la, elabena woƒe nuwɔnawo vɔ̃ɖi ŋutɔ.
  nuy-nuy: Na-God niga ngarrani-nguynju-nguynjijgana. Yaani-yung wiijamana, anaani
    wu-lhalmbaarrii-yinyung wu-waṉini aani-wuy a-lhal-lhangu. Yagu wugurraayung warra-wurru-wurruj
    wirri-ngaynbandii wugurru anubani-yung waangudumana-wuy, yagu yamba wurru-waṉbina
    wugurru yij-galaaladi-wugij.
  cop-BHC: ⲪⲀⲒ ⲠⲈ ⲠⲒϨⲀⲠ ϪⲈ ⲠⲒⲞⲨⲰⲒⲚⲒ ⲀϤⲒ ⲈⲠⲒⲔⲞⲤⲘⲞⲤ ⲞⲨⲞϨ ⲚⲒⲢⲰⲘⲒ ⲀⲨⲘⲈⲚⲢⲈ ⲠⲒⲬⲀⲔⲒ ⲘⲀⲖⲖⲞⲚ
    ⲈϨⲞⲦⲈ ⲠⲒⲞⲨⲰⲒⲚⲒ ⲚⲞⲨϨⲂⲎⲞⲨⲒ ⲄⲀⲢ ⲚⲀⲨϨⲰⲞⲨ ⲠⲈ.
  buk-buk: Ma ŋac si matôc dau ŋahu bocdec bu. Ŋawê ŋandô sip nom meŋ, tigeŋ sêtec
    ŋawê dau ma atac whiŋ lêŋ ŋasec-ŋga, ma sêsap mêtê sac dôŋ ŋapaŋ.
  pri-NT: '«Â ê aupitèi bèepwiri, âna êni: É jèe tèepaa me ê pwéelaa naa gòropuu,
    êco na wà tèpa âboro, âna wâdé tàra ê bàutê jii ê pwéelaa. Ba ê pâ càrarà ma tûâ
    kàra, âna nye taaci èpà.'
  zpq-NT: Na' can' naquen, beṉe' bi chesejnilaže' Xi'iṉ Diosen' ba nchoglaon c̱hegaque'
    yesezaca'zi'e toḻi tocaṉe. Nchoglaon yesezacazi'e, ḻe ba bid Xi'iṉ Diosen' nse'e
    be'ni' c̱he yic̱hjlaždao' beṉac̱hen' perw na' chesyebechde' dan' nac c̱hoḻ clel
    ca be'ni' c̱hen', dan' chesone' da' malen'.
  por-TFT: 'É esta a razão porque Deus vai julgar as pessoas e dizer que deve puni-las:
    Aquele que era como uma luz [MET] para revelar-nos a verdade de Deus já veio ao
    mundo. Mas as pessoas amavam aquilo que era mau como é má a escuridão [MET], ao
    invés de amarem aquele que é como uma luz, pois eram iníquas as práticas delas.'
  gwi-NT: 'Jii t''ee jyąhts''ą'' dinjii an heelyaa t''agwarahnyąą: Jii nankat datthak
    k''ąą adrii gwilii, gaa dinjii nąįį tǫǫ ąįį geet''igiindhan, ąįį googwitr''it
    gwiizųų geh''an.'
  gvn-gvn: Jesusangka yalaman, “Ngayu yala light, bubungu kadanda. Bama wawu kari
    lightmunku, jana buyun-damanya. Bamangka buyun-damanka nguwul-nguwulbu. Yinyaynka
    Godungku jananin punishim-bungal.
  nna-nna: 'Yakujunngarra: Tili God-milingarra milpanyanganyjurraku, marrngulu warrukurlaku
    karrinyaya, kurlujartinykungarra karrinyaya.'
  nhy-NT: Akinmej amo kineltokaj, kijtosneki yomopolojkej. Porke Nej oniwalaj itech
    yin tlaltikpak kej se tlanextle. Pero in tlaltikpaktlakaj okachi okiwelitakej
    in tlatleyualotl (tlatleyuwalistle) iwan amo yen tlanextle. Okachi kiwelitaj in
    tlatleyualotl porke kichiwaj tlan mach kuale.
  asm-FB: সোধ-বিচাৰৰ কাৰণ এয়ে যে, জগতলৈ পোহৰ আহিল, কিন্তু মানুহে পোহৰতকৈ আন্ধাৰক
    অধিক প্ৰেম কৰিলে; কাৰণ তেওঁলোকৰ কৰ্ম মন্দ আছিল।
  okv-okv: Eto God na hajire ikau kesuja amita ke be amo erevira. God ta usasa matu
    enda ta puvuto mitia avo embo na uje ae ue enana ta ari sasapura avoeto mume ta
    iresi uje ere ora.
  mxt-NT: Ñu ña chinó iñi, cha cuanaa ñu. Vatyi quɨvɨ quichi̱ ra cuví ñuhu̱ ndichin
    cha sacundichín sɨquɨ ñuhu ñayɨvɨ̱, ña natɨɨ̱n cuenda ñu chi ra tyi taha̱n ca
    iñi ñu nu ñaa iñi vatyi nyacuví ñu cha ña vaha.
  tzo-NT: Chapal xa sc'opilal yu'un smulic yu'un i'ay xa li' ti balumil ti Snich'on
    ti Diose. Hech chaj c'u che'el ti c'alal tsacub ti osile chvinaj scotol mi oy
    c'utic chopol ic'ot ti pasel, ja' no'ox hech uc ti c'alal ital ti Snich'on ti
    Diose ivinaj uc ti oy jmultic jcotoltic. Ti crixchanoetique mu sc'an chtalic ti
    stojol ti Snich'on ti Diose yu'un chopol ti yabtelique. Lec cha'yic ti mulile.
  ind-AGS: 'Beginilah keputusan dibuat: terang datang ke dunia, tetapi orang-orang
    lebih menyukai kegelapan daripada terang, karena tindakan mereka jahat.'
  omw-omw: Mwaa inraikyara kyaara qua vahiananro. Omwavanto mwatani tumihata nraakye
    qoravanto hia mwia qamwata mwataraitita, mwihua kyokira rirara nraahu qamwateqata
    variara. Mwihua kyaiqavanto qora kyaiqa vaihatara tita, mwihua hia mwi omwanra
    qamwata mwateta.
  yrb-yrb: Aneba eno koto ufisu? I orofa atata uwara nesiabai ario derawere fariro
    i uwara unutawa ario fareta. Emanu ueta sineta siosawereba iba emanu ununa dumu
    iba koto ufisu.
  maa-NT: Jñà xi̱ta̱ xi mìkiì mokjeiín‑la̱, jyeé kjo̱'in tjínè‑la̱, koií kjoa̱‑la̱
    k'e̱ nga j'iì i̱ i̱sò'nde jè xi̱ta̱ xi j'iìko̱ kjoa̱hiseèn, mìkiì kisaseèn‑la̱
    kjoa̱hiseèn; ìsa̱á ndaà kisaseèn‑la̱ kjoa̱jñò, nga ch'o tjín kjoa̱ xi nchis'ín.
  mcq-mcq: Ikaho ꞌotua vehuni jihuni ꞌunamijina. Hanajiꞌina iki mweꞌi roana kaivo
    ea pu nutuviꞌina oja mahajihunaꞌe pu hanajiꞌinijaho pataarohara. Ijihuni maijaho
    puni ꞌunama kaꞌene pura vejajija sisea.
  sus-A: كِيتِ نَن يَ؛ عَلَ شَ نَءِيَلَنيِ بَرَ قَ دُنِحَ، كْنْ دِ مِ رَقَن عَدَ مَدِيٍ
    مَ دَنفِ نَ نَءِيَلَنيِ رَ، بَرِ مَ عٍ كّوَلِ مُ قَن.
  jpn-1965: そのさばきというのは、こうである。光が世に来ているのに、人々は光よりもやみを愛した。その行ないが悪かったからである。
  fra-SBL: 'Tel est le jugement : la lumière est venue dans le monde, et les hommes
    ont préféré les ténèbres à la lumière, parce que leurs œuvres étaient mauvaises.'
  yka-yka: Iye inin jānnen hangkan siye tewwaˈ hukuman Tuhanin, peggeˈ tiyaˈ ne pitu
    si Isa si dunya ngadantaˈan pikilan manusiyaˈin, saguwaˈ gaˈi manusiyaˈin mabayaˈ
    si dantaˈin. Kabayaˈande lindemin peggeˈ meˈ hinanganden laˈat.
  mle-mle: “A danik tikuw, God dayaam kupwaraap kwurkidadiy. Adiy kupwarapa jaav kwurjibir
    tikwanadiy duw taakw dayadiy yikwadanadiy vaal gaan van tikwanadiy. Aw wun lait
    kaytik dadiwun. Aw adiy kupwarapa jaav kwurjibir tikwanadiy duw taakw dayadiy
    mawul ganik yitaay, aw lait ak kwasik yikwanadiy.
  shp-NTPO: Ja ikonhayamaibora moa masá tenetiain iki; jatian jakonma jawékibores
    akí jakanabo ixonra, ja joé joxon jato tenaketian, ja joé omisi yamé meranres
    ikana iki.
  aom-aom: A sisënö bamëvaje hesi öroho aviëhije. Ajohuro saꞌare rovëꞌeje. Rovëꞌe
    jiamu aëro ajoho bijönimoꞌi ramoramoho nimoruomadeje mu sisëmu vaejaruëro jiëꞌëro.
  geb-geb: Fhe Bakɨme mbe nzuav nzuai ne nɨɨeŋ khaŋ muuŋgi. Vhavar ŋaar kha nuianan
    hɨgap ana shɨrigi. Kha gumgi gu mbigi, mbe guigira gɨngɨnan kɨrga ne vuzvugi.
    Mbe vhavar ŋaarar kɨrga ne vuzvugi fhuvara. Ne khaŋ muuŋgi, mbe tɨvi mbatɨgi ga
    mbui gumgi gu mbigi ma.
  eng-WYCLIFFE: And this is the dom, for liyt cam in to the world, and men loueden
    more derknessis than liyt; for her werkes weren yuele.
  bsj-bsj: Won co dike bwi bolang filang ko bou dor bitiner, nubo cwi kuntacile la
    filang ko, wori nangen cero cile.
  cak-cak: 'Ri achique roma c''o chic castigo pa ruvi'', jare'': ri Sakil richin ri
    Dios xuka choch''ulef, pero ri vinak más xcajo'' ri k''eku''n que chuvech ri Sakil,
    roma rije'' xa itzel ri yequibanala''.'
  chf-NT: U yäc'binte u toje' u tanäjob, uc'a c'oti pancab aj Jesucristo, ni junch'äcni
    ta Diosba, pero a'ajtäjob pancab más u yajna'tijob it'obni que ni junch'äcni,
    uc'a ni cua' u chenobba mach utz.
  tlf-tlf: Kale weng telelmin bomi magam uyo ki, God iyo ilami man daala malaak kafin
    diim abe yogon kefolata, unang tinum imi kuguup uyo ilagen-suu kuta, unang tinum
    imi kuguup uyo mafak kale, mililep tem kweng tilinom-nilipta, God imi ilagenin
    diim boyo kupka-silip ko.
  piu-2006: Ngula Katutjalu yaṉangu tjuṯa kuutawutjungka watjalku. Tjinguru yaṉangungku
    mantangka ngayukuṉu wangka kulira walytjarringutjangka Katutjalu watjalku palumpa
    ngurrangka nyinatjunkukitjangku. Yaṉangu tjuṯangku palumpaṉu wangka kulira wantipayi.
    Palumpa wangka yalatji wantirra paluru tjana kuya kutu palyara nyinanyi. Ngula
    Katutjalu tjananya watjalku warungka waṉikitjangku.
  poh-NT: Chaj waꞌric chi nchꞌukuric kꞌoric chi quina̱ take cꞌacharel ruꞌum i Dios?
    Ruꞌum chi xa cꞌahchiꞌ woꞌ que̱b chi cꞌahbilal take cꞌacharel. Ruꞌum reꞌ naxcꞌulic
    ayuꞌ wach acꞌal i Jesus chi aj sakomonel pa̱m quinoꞌjbal, reꞌ take cꞌacharel xquicꞌax
    wach i kꞌekom wilic wi̱ꞌ i quinoꞌjbal chiwach chi reꞌ Jesus narisakomem nak pa̱m
    quinoꞌjbal
  tue-tue: Cõãmacʉ̃ macʉ̃ sĩãwócore néeatigʉ tiiróbiro atibʉ́recopʉre atiwi. Basocápe
    ñañaré tiirá niijĩrã, sĩãwócore néeatigʉre booríyira. Ñañarére tiidʉgájĩrã, naĩtĩãrõpʉ
    pʉtʉádʉgayira. Teero tiigʉ́, Cõãmacʉ̃ cʉ̃́ãrẽ ñañarõ tiigʉ́daqui.
  bjp-bjp: 'Wara ae ri ka fiu na nagogon i aragii: Malal ka tapiek ta aga na piklinbat,
    isau le fanu biil ri ier isi malal, biil. Ri lala ier tom isi kubunor, wara le
    sinangu ri i laulau.'
  xon-xon: Uwumbɔr aah ga ji bi tibɔr pu na le ye ke nwiihn dan dulnyaa ni, le binib
    yii mu, le ki gee mbɔmbɔɔn ni; ba pu? baatuln aa ŋan.
  tzo-ZNT: Jaꞌ chba yichꞌic o castico ti mu xchꞌunic ti iꞌay liꞌ ta sba balamil ti
    Xchꞌamal Rioxe, xchiꞌuc ti más lec chaꞌiic spasel li cꞌusitic chopole.
  mpm-NT: Iyo kuaꞌa yɨvɨ ja tu ka kandixia jniñu ni saꞌa Yandios. Ka saꞌa ndevaꞌa
    i, ti jiin jniñu ka saꞌa i un jini yo ja ka jnaꞌnu ndatu i. Ja ni taji Yandios
    seꞌe ya nuu ñuyɨvɨ, ti kuu ya nanu ɨɨn ñuꞌun ja ndinchaa nuu ñuñaa, ja na kuni
    yɨvɨ na ichi kinkoyo i, ko tu ka jandatu i. Chi ka ndiyo ini i ja saꞌa ndevaꞌa
    i nanu ɨɨn chaa jajnaꞌan ini kaka jakuaa. Suni siaꞌan ka ndiyo ini i kundikun
    i kuachi un. Siaꞌan ka stuu yɨvɨ un maa i ja ka jnaꞌnu ndatu i nuu Yandios.
  ots-NT: Bú e̱cua jar jöy ca hnaa ca mí jñɛjmi hnar jiahtzi. Nu cʉ cja̱hni hua jar
    mundo jin tza mí nejʉ car jiahtzi‑ca̱. Mí nejʉ di hmʉjtijʉ pʉ jar bbɛxu̱y pa jin
    di ni̱gui, ¿cja már nttzo ca mí øtijʉ? Car Tzi Ta ji̱tzi ya xí dyɛmbi cár castigo
    cʉ cja̱hni cʉ jin gá ne gá nguati car jiahtzi.
  hoy-hoy: अदिक दण्ड इन आग्या अन्द कारण ईद आद कि ज्योति दुनिया दा बंदाद, अदिक मंळसागोळ
    अंधार इक ज्योति से यक्कुल प्रिय सम्सदुर यतिकी आंदुर क्याल्सा बुरा ईरव.
  amo-amo: ILenge imonere finu nsharawe, nworu nkanang na dak nanya inyii, anit ani
    nadi nin su nnsirti a na nkannanghe ba bara na adadumine an sirtiari.
  pjt-pjt: Palu tili Godalanguṟu mantangka wirkaṟa nyinanyi Godanya tjukaṟurungku
    nintintjikitja. Kaya aṉangu tjuṯangku tili pala palunya wantipai mungawaḻuṟuku
    mukuringkula tjana rawangku kurantjatjanungku. Nyara palulanguṟu Godalu tjananya
    ngurkantaṟa wantir'iyantjaku ngaṟanyi.
  cwe-cwe: Vino ivo vondamutagusigwe, bung'hulo diza muna iisi, mbali wanhu walonda
    ziza kufosa bung'hulo, kwaviya sang'hano zawo ziha.
  daa-NT: 'Talu, maman seriin yaa obe gee : portikaw as ɗo duniiner, kar geeŋ gay
    el gondikaw kat guna, asaan ŋu gina gamin kuuk jookumo.'
  mlp-mlp: Teq God on mataw gilum kemim gigo daq amenin negaqta na alulin in kazaq.
    Saw anuwan og kab tugwahtim. Gwahtiqan teq on mataw saw anuwan na anan ginad a
    hi bilam. Haiqgam. On mataw na gigo daq bunmo meqin iyim iyan in romriqmo anan
    ginad bilam.
  ape-C: Baugenyum baraen um agundok Iruhin ko nunemesh baraen um douk namudok. Arman
    nape kabi laitmori douk nanaki nabuhi agudok atapig nahobig, aria arpesh esheship
    urkwip panasuhw yoweishi inahos pape kabi douk arukwutigun um. Aria lait shanoiwosat.
    Umum maresh? Eshesh douk shapeum shenek yoweishi inahos atin iri.
  bgs-bgs: Supakan dan, su tô igdunggù tô ágngadanan na kappawaan kannun ta mga manubù
    nit banuwa, idigárran dan tô kangittángngan. Dì dan ágkadigárran tô kappawaan,
    su madat tô áglumun dan.
  faa-faa: Fanasihokosa kepoane oyapo. Faesa hauaka wo pesapo. Faesa pesane aporo
    hinamomo hisiraka namina watikiaka rakiako katosa yia risirapo. Aporo hinamomo
    namina watikiaka rakisiane aporo metamo aserapaka faesa á perafapo. Faesane kakaro
    hisiraka, faesa á risikiako perafapo.
  kik-kik: 'Rĩĩrĩ nĩrĩo ituĩro: Ũtheri nĩwokire gũkũ thĩ, no andũ makĩenda nduma gũkĩra
    ũtheri, nĩ ũndũ ciĩko ciao ciarĩ njũru.'
  cap-NT: Yooz zinta Majchc̈ha Yooz kamaña tjeezñiqui zuma kjanaz̈takaz. Jalla nuz̈
    cjenaqui tii muntuquiz tjontan, z̈oñinacaqui ana wali kamañchiz kamzpanz̈ pecatc̈ha,
    zumchiquiz kamzpanz̈ pecatc̈ha. Niz̈aza ninacaz̈ ana wali kamtanacaz̈ cjen Yooz
    kamañchiz cjis ana pecchipanc̈ha. Jalla niz̈tiquiztan castictapanz̈ cjequic̈ha.
  ksr-ksr: 'Anutunoŋ baloŋ ejemba qaanana jeŋ tegoŋkeji, iikawaa kania ii kokaeŋ:
    Asasaganoŋ namonoŋ kamaaŋ kolooroto, ejembanoŋ nanamemeŋ bologa bologa ama meŋ
    laligogi. Kaeŋ laligoŋ Anutuwaa asasaga togoŋ uugia paŋgamambaa nanamemenoŋ laŋ
    somoŋgoŋ laligoŋ kougi.'
  eng-TNT: 'And this is the condempnacion: that light is come into the worlde and
    the me loved darcknes more then light because their dedes were evill.'
  sbs-sbs: 'Ili nji vaka lye nkatulo: iseli livakezi mwinkanda, imi vaantu vava kusaka
    ififi kuhita iseli kakuti mitendo yavo iva silafele.'
  sue-sue: Are kotora ena duwai amira susu ego itia awa. Zasimai meni zebura kei awenu
    ema nukare zasimaira bayai azu sero mumera dago itamu sewa awa. Nukare nuai nusokare
    waya, are ago wewa awa.
  fra-NCL: 'Or, voici quel est le jugement : c’est que la lumière est venue dans le
    monde, et que les hommes ont mieux aimé les ténèbres que la lumière, parce que
    leurs œuvres étaient mauvaises.'
  bhg-bhg: Edo God mi ango matu katesira, aindabé parara matu butuda gupusina, ata
    embomai buro bebegae edo esitera. Awatedo parara dubobae dodo muyae duboburitera.
  snn-NT: Yureca, Riusu cocarebare quëani achoguëbi mia re'oto ñatani saoye'ru bainna
    ti'anbi. Ti'anguëna, bainbi mia re'otore ba'iye yëma'iñë. Te'e ruiñe ba'i cocare
    achaye yëma'iñë. Zijei re'otore ba'iye quë'rë cu'eyë, gu'aye yo'ojën ba'icua sëani.
    Ja'nca miañe ëñotoca, gu'a recoyo ro'tajën ba'icuare masiye poreyë.
  atb-NT: Maubó gi, mingkan htoq má lé jé to bê; nghut kôlhang, byu pé kut é hkyô
    gi, agè ashop hkyô nghut é yanmai, yhangmoq gi, maubó lé chyit râ malaî, mauchut
    lé chyit akô nghut ri; haû gi, mara byî é hui râ hkyô yhang nghut ri.
  cek-AK: Hae loe lokcaekhaih ah oh, aanghaih loe long ah angzoh, toe a sak o ih hmuennawk
    to hoih ai pongah, kaminawk mah aanghaih pongah vinghaih to koeh o kue.
  bkd-bkd: Iyan haini hinengdan ha aghukuman sa mga etaw. Su makauma dini ta kalibutan
    sa sulù iyan dan impalabi sa masukilem ta madaet gayed sa mga buhat dan.
  ctu-76: Jini mach'ʌ ba'an mi' ch'ujbin wʌ alʌlix mi quej i xot' i mul. Come ti tyʌli
    i sʌclel mulawil. Quixtyañujob ti' mulʌ ic't'ojñal bʌ mulawil. Mach'an ti' mulʌ
    i sʌclel mulawil come simaron mi' cha'leñob.
  lac-NT: Mʌ' ja wirej, tarij u parar C'uj ich yoc'ocab quire' tu toc tucraj a C'ujo'
    bic cu bin u ruc'sic u si'pir mac. Mʌ' ja wirej, ca' bin tac u sasirir a a'ac'biro'
    chʌca'an a wiric ba' u ber wa c'as. Baxuc xan caj tar u parar C'uj chʌca'an yiric
    wa yʌn u si'pir tu cotor mac. Chen a winiquiro' mʌ' u c'at u tar tu yʌn u parar
    C'uj quire' cu manob tu c'asir quire' raji'ob cu jach pachticob u si'pirob.
  xla-xla: Epedeme hela꞉dletapo ta꞉lamo hema mo-puwapo. Amasiyama ta꞉la sotapo hela꞉dle
    eye posolotamalalo wekepame ma amtuwale tlo sikemte solotamuwapo. Adipalati, yia꞉ta
    moto mate koko halomha꞉ha꞉leye pta batalimana. Epapele koko tle Godtapo yia꞉ batalimale
    asiyama hamilipe.
  xav-NT: '@see-verse:JHN.003.018'
  cuk-cuk: ”Gwallu-meegwad we-napnegse nonikid. Degi-inigwele, dulemar bur ibmar-isgana-imakmalad-ulale,
    bur gwallu-meegwadba negsichid sabgusmalad. A-ular, dulemar sabsur-odurdaklegoed.
  tbf-tbf: Ine arie vasa mi vinuor a tsatsang ven. Mi Berber a te nga beit simi mangmagoso
    enaenamon, eiekesen mi kulou gi nga lalaron beitsak mi ngingi, ma kap va mi Berber,
    simi vunan bu sinavigie a nga tsokor.
  uig-CYR: Вә гунаға бекитиш сәвәви мана шуки, нур дунияға кәлгән болсиму, инсанлар
    нурни әмәс, бәлки қараңғулуқни яхши көрди; чүнки уларниң әмәллири рәзил еди.
  ikw-NT: Ka bụ ikpe wam be kperu ọwa, iwhne varụ n'ọwa, ele badnụ whnụrnu ọchichiri
    n'anya karụ iwhne, kwnornu nụ be nọornu ẹrnu ọjo.
  khs-khs: 'Falasima:na: mouwa wekeye. Ho:liya peleya: sosolo weyemi minakeye. Alawamona,
    ho:liya minawa sena kesaleyewi mapolose i kene olokeyatela tima:na:pela: yopolotela
    kemi sita: tesekeye. Sena kesaleyewi i kene olokeyatela timiyawa sena nowamoke
    popa:pekise ho:liya emiwa eta: inisemakeye. Ho:liyawa heneye mapolose, ho:liya
    emi sita:pesena:pela: eta: inisemakeye.'
  dwr-ENT: ኣሳ ቦላ ዪያ ፒርዳይ ሃዋ፡ ፖዑ ሃ ኣላሚያ ዬዳ፤ ሺን ኣሳ ኪታይ ኢታ ጊዲያ ዲራው፥ ፖዑዋፔ ኣዴ፥ ማ ሲቄዳ።
  pma-pma: Ahi san meneai onen mita en out netan tuai. Ka meatin keil aseseini ka
    e vat mankoli mulin meneai enek, veni sakien one tisa. Sakini, Ahi helei rahit
    usite onen meatin keil housil asa koa amumoni en meneai enek.
  atd-NT: Soini ka tuud to ogbobootan. Nighondini to soin no kalibutan ka Igbat-ow
    to pogdoromdom to mgo otow. Di kono ogkoiniat ka mgo otow to soin no igbat-ow
    su konon gustu ran to ogkabat-awan ka sumsumanan dan su maroot man ka oghimuon
    dan.
  tel-2017: ఆ శిక్ష విధించడానికి కారణం ఇది, ఈ లోకంలోకి వెలుగు వచ్చింది. వారు చేసే
    పనులు దుర్మార్గమైనవి కాబట్టి మనుషులు వెలుగును కాకుండా చీకటిని ప్రేమించారు.
  hat-BSA: “Sa se jijman an, ke limyè a te vini nan lemond, men lòm te renmen tenèb
    la olye limyè a. Paske zèv pa yo te mechan.
  top-NT: Nac ca̱quilhtamacú milh ca̱ma̱lacahua̱ní lanca taxkáket, pero lhu̱hua cristianos
    ni̱ tatalacatzúhui̱lh y ta̱lh ní ca̱paklhtu̱tá xlacata ni̱tí nacatzí ni̱ tla̱n
    ixkasatcán.
  msk-msk: Yang akaponowan nang pagsilot kanilan yani, na yang gyugual nang Allag
    yakani sang donya antak kaalladan naan yang dumdum nang manga otaw sang paagi
    nang Dios, awgaid way gosto nilan saan, kay yaan yang pyaparabi nilan yang maat
    na imo nilan.
  gyr-NT: Ẽgüe ehi etera chupe yuvɨreco. Esepia, tesapesa supi eté vahe ou co ɨvɨ
    pɨpe, ahe ava rumo oipota catu mbahe Caruguar suindar pɨ̃tumimbi vahesave güeco
    ãgua yuvɨreco.
  kmh-kmh: 'Minim yomb yimb diniŋgambay junj kun ak, kun giy mindip: Melik tep ak
    man ar biy wip ak pen; biynimb gok Melik kun ak ker amnun aŋgey, kuyip tep ma
    gip. Kiyk timey gi mindpay rek, kisyim wip okok nep niŋey tep gip.'
  ukr-ONPU: 'У цьому полягає суд: світло прийшло у світ, але люди полюбили більше
    темряву, ніж світло, бо їхні вчинки були погані.'
  emi-emi: 'Niaisakei eteae ia avalua toko: Mallanga ateva ghe mae sio tale kosa ateva,
    me taumattu ngatoa la ghaloanna saurrom, me karika la ghaloanna mallanga, poli
    gheeleiaaira sesa.'
  nay-nay: Hil amb ai ile an kondem em, tyelyerar klartin ruwungai, kornar pornun
    an yonguldye, nowaiy pernun an tyelyerar, hil amb uk ar wirrangwallin.
  zpv-NT: Pwihsi bwiinn raꞌ chi ya bireꞌnchii rsohn naa raꞌ ba bwiinn duhlda laasii
    dziꞌn dxaaba ruhnn raꞌ ba; chin biꞌ biaꞌñih loh guidxyiyuh mahziru biuꞌstoꞌ raꞌ
    ba loh nacahyi laasii dziꞌn dxaaba ruhnn raꞌ ba,
  gux-gux: Yaala n baa teni ban jia bi niba ti buudi tie ke mi yenma cua handuna nni,
    ama bi niba bua li biigili ki ha mi yenma kelima bi tuona bia.
  kos-kos: 'Pa inge luman nununku sac: kalem tuku tari nu faclu, a mwet uh elos lungse
    lohsr yohk liki kalem sac, mweyen orekma lalos uh koluk.'
  ibo-ibo: Nke a bụ mkpebi ikpe ahụ; na Ìhè abịala nʼụwa, ma ụmụ mmadụ hụrụ ọchịchịrị
    nʼanya kama ìhè ahụ, nʼihi na ọrụ ha jọrọ njọ.
  yml-yml: Yau Yaubada Natunanina a maiga baniꞌodi mageta tomia fwayafwaya ꞌwaimie,
    siwe tomotoga fuedi nuanuadi dudubala fai i vevesauluva sakoidi, begaidi kebu
    nuanuadi mageta, faifainanina vematavuloga i na veluagai Yaubada ꞌwainega.
  ory-ory: ଆଉ, ସେହି ବିଚାର ଏହି, ଜଗତରେ ଜ୍ୟୋତିଃ ପ୍ରକାଶିତ ହୋଇଅଛି, ଆଉ ଲୋକମାନେ ଜ୍ୟୋତିଃ ଅପେକ୍ଷା
    ବରଂ ଅନ୍ଧକାରକୁ ଭଲ ପାଇଲେ, ଯେଣୁ ସେମାନଙ୍କର କର୍ମସବୁ ମନ୍ଦ।
  bzj-bzj: '“Dis da wai Gaad wahn joj dehn: kaa hihn sen di Lait soh dat peepl ku
    si how fi goh; bot dehn raada di daaknis moa dan di lait, kaa dehn waahn goh hed
    ahn du dehn wikidnis.'
  chk-chk: 'Iei usun pwüngün ewe apwüng: Ewe saram a tolong lon fanüfan, nge aramas
    ra efich rochopwak lap seni saram, pun ar föför a ngau.'
  ssd-ssd: Taŋgo afu nane naŋgine une tuku pa tam tuku minig ta tugunu teŋenmba. Bulu
    tugusek nu kilke te mbol prona le taŋgo nane wam ŋaigonu kade tukunu nane bulu
    ta mbulmba ma make nzaliniŋgit.
  acr-TNT: 'Yey ri kꞌatbal tzij cuꞌan ri Dios e ruma waꞌ: Ri Kꞌijsak re ri Dios xcꞌun
    che ruwachulew, pero tak ri ticawex e más xucꞌul quicꞌuꞌx ri kꞌekuꞌmalil re ri
    mac chwa ri Kꞌijsak; ma ri quetajin che uꞌanic, lic na chom taj.'
  rop-rop: “Yu si? God bin jandim mi langa dijan wel. En lagijat na im pudumbat bleim
    langa pipul, dumaji mi na det lait. Bat pipul nomo laigim det lait. Dei laigim
    det dakbala, dumaji dei oldei dumbat nogudbala ting,
  mee-mee: 'Bae Nutu kalingnanangana ka ragau ke lele minakai roma: Olamana ke atupisigi
    ta mogalo laekia e ngape tapu. Ava ragau baingareame keke soali, minmina na ri
    keke matea osuguna raumana nga olamana.'
  mwf-2018: “Nga. Da mange patha nukun da tarangka-ka pangarntuy warda da ngarra putek
    ngala kanhi-yu. Mu kardu-ka mere marda kumart kuru da tarangka nhini-yu, mu da
    thipmam binhi da matha marda pumanganart pumpan i da nhini-re-ya da mange wiye
    wiye pamam pumpan-yu, i da-ka nhini weyida Yile neki purdunkartelnu kardu nhini-yu
    ngarra da thungku ngala wangu.
  dif-dif: 'Naupini kalala nganai: Praitji mitani wokarana wonti, ja kanali ngalpuru
    morla ngantjana wonti praitjani; ngangau ngankana tananani madlentji nganana wonti.'
  gam-gam: Kandja kot yenda ge me embe paro, makimb al yero ge tago au dji pora dji
    ba, una singare ke ye waninj pille, emill ye pai al ge wopake kaninj, au dji al
    ke pille awinj.
  nou-nou: Edo kasari bugudo ira ainda be re eire. Usasa busu berari da embo da yei
    bugusira te embo usasa ujo ae edo umenga da atari dipapa isera ainda be awa ungo
    iji berari wasiri bebegae edo era awasedo.
  mqb-NT: 'Sariya ata aday nà, anga ''am a anan: Jiyjay a nay ahay pə daliyugo, əna
    ɗo sə daliyugo ahay tə pəlay luvon zal jiyjay, anga tinen apan ti ga nà, mer
    su way lelibay aya awan.'
  ape-B: Bawogenyumu balan umu agundak God eke nunemech balan umu douk namudak. Alman
    nape kobi laitumali douk ananaki apudak atap naglak, wakuli elpech echechip ulkwip
    panubu panosuh enenyi enen yowenyi douk nyape kobi yomotokweh umu. Lait chakli
    wakatu. Umu moneken, echech douk chapemu chenek yowenyi atin uli.
  grc-F35: »Αὕτη δέ ἐστιν ἡ κρίσις, ὅτι τὸ φῶς ἐλήλυθεν εἰς τὸν κόσμον, καὶ ἠγάπησαν
    οἱ ἄνθρωποι μᾶλλον τὸ σκότος ἢ τὸ φῶς, ἦν γὰρ πονηρὰ αὐτῶν τὰ ἔργα.
  cav-NT: Huecajutu ejitaju eje buchique; jadidyatu Yusuja Ebacuaque riyaque yahuaju
    junahua Yusuja biji eque jadique bamere ishu. Jesús queja nimee ama cuanaque tuna
    Yusuja biji eque ama aniya. Tunadya tuna apuda ducu juneniya buchique. Jadya tibudya
    tuna Yusuja Ebacuaque queja catyaticarama juya.
  kgp-NT: “Topẽ tỹ ũ tỹ inh ki ge tũ ag to jũ vỹ ge nĩ, ha mẽ. Ga kri mũ ag kanhrãn
    sóg tĩ, hã ki sóg ag mỹ jẽngrẽ ri ke nĩ. Hã ra ag tóg mẽ sór tũ nĩgtĩ. Kuty mĩ
    ag tóg mũ sór mũ, jẽngrẽ tóg ag mỹ kórég nĩ, ag jykre pãno nĩn kỹ.
  bvd-bvd: Doo ne adea ma God ka falea kwakwaea, nia 'urii ne. Na kwesu 'e dao naa
    lao fera ne 'i saegano, ma sui wane ka dooria 'ana rorodoa lae ma ka ote nia 'ana
    kwesu nai suli na abulo lana wane 'e ta'aa.
  ukr-1871: Сей же єсть суд, що сьвітло прийшло на сьвіт, а полюбили люде темряву
    більше нїж сьвітло; були бо лихі їх учинки.
  apz-apz: Oso tohino mayo hwapɨngoso olenoho. Pomponaho honɨngkano wopɨngo wonyoangkafo
    somo utɨhwayoꞌne nto pmmentisofoho. I osoꞌno aꞌamu fehohnjo hofɨkoe honɨngkano
    wonyo soꞌnji hwahoponjo yahino wonyo soꞌntnneꞌno umoꞌnɨngkahonjoso ole lɨwoꞌnɨngkohofofoho.
    Nakwo pomponaho somo inɨngkayoso nakwolaho. Oꞌo, sɨkwoꞌmjohoꞌmo wohumentɨhwano
    lontɨfi iwoꞌnɨngkohofofoho.
  yon-yon: Wengyundi ye weng kuu kamune kii, Nambiri kuu okad yiri monoon, kumban
    nimakarub kuu nambiri korondenib kumunbed yi dowaken darewoob keriwen, amborom
    kuu yi kuu arewamo kamimaib kowe.
  poi-NT: Chiit́a̱p castigo jém pɨxiñt́am porque cuando miñ yɨ́p naxyucmɨ jém wɨbɨc
    juctɨaŋtso̱ca, jesɨc jeeyaj d́a iwɨ̱aŋja̱myaj. Tsa̱m it́oyyajpa jém piichɨ porque
    tsa̱m iwɨ̱aŋja̱m iga imalwatyajpa.
  wuv-wuv: 'Sifeni, feni pa''aa warea: fei We''ai na nodigimai yeni malagufu ma''uaa,
    ei rama''a, rona nunuminaa fei roromaa laraa fei we''ai, uaa ei bigi''aa ro''ou
    na hafelo.'
  quf-NT: Chay mana kriyiqkunaqami uchachakashana. Chaqa mana allinkunata rurar tutaparaqlapi
    kayta munar, Dyuspa Wamran achkirachikuq shamutinqa, mana yaĉhayta munaranllapachu
    paywanqa.
  yuw-yuw: '“Oro mata youpdec idithon foro wömai ingoroc: Yagunoho gurocdec engkuboc
    mahong guroc amnaho kumbongnodec itonggonga toup kombigung. Tongo yu toroc kiap
    wontucmuno toctocha kiringga yaguno me imongidung.'
  hus-NT-1971: Jolbithits cum yab im belal ani im pojcal jaja’ axi che’nec quim pitha’
    an inicchic i tajaxtalab tin ichich. Tocat in culbetnale ca xe’tsin más al an
    yic’uax ani iba al an tajax. Antsana’ in culbetnal cum in ey in c’anithal ani
    in t’ajal jahua’ yab alhua’.
  med-med: Wamp kʉmp tʉmba uⱡ ei mel, Jisas ni, rʉⱡang ei, ya mʉi kona ila mana urum.
    Ei mʉi kona ila wamp mbʉ ndi, kandʉk kun iti natʉk, rumbʉⱡ ei kandʉk, numan nguk,
    rʉⱡang ei tʉk mbaⱡ ngorung. Nambuⱡ emel, wamp mbʉ ndi, uⱡ kit mbʉ etʉk morung.
  bch-bch: Ngan ipu ga oaine ta Deo ipamadid gid ngan posanga. Ngansa ele taranga
    isulug ga inam tanoeai na, be gid panua tikim tau madonga dodom aea. Be tikim
    Deo ele taranga mao, ngansa gid led kadonga papaeamao.
  cco-NT: Jo̱baꞌ lajaléngꞌˋ dseaˋ i̱ jaˋ jángꞌˋ yaang˜ fɨˊ jaguóˋ Fidiéeˇ, nibíiñˉ
    fɨˊ lɨ˜ ꞌlɨꞌˆ uíiꞌ˜ e eáangˊguɨ catɨ́ˋ dsíirˊ e cajméerˋ jaléꞌˋ e jaˋ dseengˋ;
    co̱ꞌ ie˜ mɨ˜ cagüéngˉ fɨˊ jmɨgüíˋ la i̱ Jɨngꞌˋ quiáꞌˉ Fidiéeˇ do, jaˋ calɨjíiꞌ˜
    jaléngꞌˋ dseaˋ i̱ dseaˋ íˋ, co̱ꞌ e lɨ˜ nʉʉˋ sǿꞌˋ dob cajmeáangˋguɨ quiáꞌrˉ e laco̱ꞌguɨ
    i̱ Jɨngꞌˋ quiáꞌˉ Fidiéeˇ do é.
  deu-1951: Darin besteht aber das Gericht, daß das Licht in die Welt gekommen ist,
    und die Menschen liebten die Finsternis mehr als das Licht; denn ihre Werke waren
    böse.
  alq-ALGNT: Mi oo8e Kije Manido ke odji tibakonigedj. Ki pija8an ooma akig Og8izisan,
    8in ka iji 8aseanig ka apitendagozindjin. Misa8adj dac a8iagog na8adj omin8endana8a
    ka iji kacki tibikanig kidji te8adj apitc8in ka iji 8aseanig. Madji inakamigizi8ag
    mega.
  ixl-NNT: As kat teesa veꞌt el tibꞌ unqꞌa tenameꞌ kꞌatz u txijun tetz u taanxelaleꞌ
    tul uvaꞌ kat ul Aak vatz u txꞌavaꞌeꞌ, tan tiꞌ uvaꞌ nisaꞌ unqꞌa tenameꞌ ibꞌanat
    u vaꞌlexheꞌ. Pet yeꞌ nisaꞌ inimat u txijun tetz u taanxelaleꞌ. Estiꞌeꞌ at veꞌt
    tzan u kꞌaxkꞌoeꞌ tiꞌ unqꞌa tenameꞌ.
  boa-NT: Ehdu pajtyéiñe peetédúu o néébe ííñujɨ́vú o tsááne cáhcújtsotúmé ímityúné
    méénuhíjcyámeke.
  etr-etr: Asiala hamoila säi amoda gomalä. Yo digalo nagadaiawi digai nebegi gaso,
    udia dolöea mala nafademu hamolo amea, gasimi sagalomu boba hamosalea, yo digaloda
    boba hamoi made nelo.
  quh-NT: Cheka c'anchay Cristoka tucuy runasman jamorka. Runastaj sajra lakhayayta
    astawan munacorkancu paymanta niskaka, ruwaskasnincu sajra caskanraycu. Chayraycu
    Dioska paycunata juchachan.
  kwi-kwi: Sunkana Diosne awaruza ilnanazi. Usne paiña painkulta, impil aizmukanain
    ɨninta, awa ussa piankamanapa. Kwail kiara akwa, awane tɨlkwiltain ɨashira, uspa
    kwail kiara aizpa kai izamanpa. Watcha pashiarachi.
  agm-agm: Iyataatɨ isɨhiya nisapɨ gɨmaanunyaahohiyɨhiyai Autaahaatɨho saundatɨ, ‘Sahɨ
    maipɨhaiwaisawɨhiyaatisɨ samɨ maipɨhaiwaapɨ pɨwɨha awaisɨha nepise,’ undɨtandɨhandamɨ
    tanyaaha siyate. Nɨnɨ nausainjɨhonɨnisɨ nisɨ kiyohɨwaiwa nausaatatɨ sisɨhaamatiyatɨ
    isɨhiyai nɨwusaatataise. Aihɨ isɨhiya apɨpaahɨ maipɨhaiwaisawɨhiyaasɨ nisɨ kiyohɨwaiwaapɨ
    maarɨho naninyawɨ gɨmaanunyaapɨ daahɨ kiyaanɨhɨ maipɨhaiwaisaahɨhɨ maarɨho nunyawɨ
    kiyohɨtɨhandaahɨ Autaahaatɨho kiyaamɨhetɨ pɨwɨha netɨ yawutaatɨ sahɨ samɨ maipɨhaiwaapɨ
    pɨwɨha awaisɨha nepise undɨtaise.
  ubr-ubr: Baigurubaban min atonio nanaba ebobo; Iesu on ratafin, On inat tafanamai
    baise sabu on kous On aurin siyein yabin osi wouman sinuaboai, men ratafin ba,
    osi asi bobo on komasis wat sefofour.
  tsw-NT: 'Apa ili i na i zuwai ugeꞌetosu u ri lo adama e le: Ekan a̱ ta̱wa̱ ta̱ a̱tsuma̱
    o uvaɗi, agba a ciga yi shi. Irumbu i ɗa a cigai, adama a na linga le iwuya i
    ɗa.'
  cax-NT: Arrübama chicocoropümañü ane carrticurrü ümoma. Itopiqui cuatü manu basarurrü
    icu na cürrü, pero arrüma manrrü urria ümoma tomiquianene pünanaqui nanentarrü,
    itopiqui isamutema arrüba nomünantü. (Arrümanu basarurrü, tonenti Cristo; tapü
    arrümanu tomiquianene, tone arrüba nomünantü icu na cürru.)
  aia-aia: Mana taranai maho na 'ia God 'ai hiiriraaui noni 'inia 'a o'ani. Na marewa
    'a boi na'i marewana, maagu 'iraaui noni nai marewanani ra ta'ahia di'u i kuhi
    baaniai marewa, suria na barongadaa'i ra ta'a'i.
  srp-1865: A sud je ovaj što vidjelo doðe na svijet, i ljudima omilje veæma tama
    negoli vidjelo; jer njihova djela bijahu zla.
  agt-agt: A yen ya gafu na pakedaruman na tolay te lumattog na ya negitta en ta zilag
    nga mangpadakar ta nonot na tolay kiden, ammi nekatupag da haman, te pake nekayat
    da hud la ya sugiram ammi ta dakaren, te dulay haman ya tarabaku da.
  lug-lug: 'Era guno gwe musango nti: Omusana guzze mu nsi, kyokka abantu ne baagala
    ekizikiza okusinga omusana, kubanga ebikolwa byabwe bibi.'
  yby-yby: 'Lihima bekakamidana monawa maya sakoya ne: Okulumauti lamedalaki wemamo
    muki wewenasida domudalo soto pekaiyoko, mudakudawo maya neyo lamiki lahelibo
    lahelamibo nesa lolo ikaka niabo maya nenako, lamedamidana hulitikiki lubumidana
    oluhola lolo iki minae.'
  heb-heb: וזה הוא הדין כי האור בא אל העולם ובני האדם אהבו החשך מן האור כי רעים מעשיהם׃
  mpp-mpp: Yowa mimoctowecte fungine yogo yanguc, Angocti himongka kwesime, ngic-ngigac
    aibabangineng sowacnele ailu kundungte angac ngagelu Angoc hegileibong.
  apb-apb: Na leilada kei lae mola aena aana raa-raa e lae oto mai laona walumalau,
