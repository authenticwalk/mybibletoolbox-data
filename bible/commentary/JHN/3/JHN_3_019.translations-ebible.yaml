  mni-mni: Wayen adu asini madudi mangal aduna taibangpanda lakle adubu misingnadi
    amamba thabakna henna pambagi maramna makhoina mangaldagi amambana henna pammi
    maramdi makhoigi thabaksing phattaba oirammi.
  yad-NT: 'Jiryatirya Ju̱denu jteda riñijyu̱: ‘Dañuma rani jtima̱da Ju̱denu no̱no̱da
    jirya mucadimu, riñi̱ru̱yada nijya̱nvay jaryi vandamusirya nupocudi, jiryatiy
    rivyichasara nicyara̱y vichavay daryaju̱.’'
  mxb-NT: Ta kánian chiya̱ꞌi na sa̱ꞌá kua̱chi kée na, dá chi̱ ni̱ ka̱sáa̱ na̱ dátoo̱n
