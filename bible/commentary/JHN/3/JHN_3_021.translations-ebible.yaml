  kbh-kbh: Pero nda sempre tojtsiyena nts̈amo ndegombre yomncá jtsamëse, chana aíñe
    chë binÿnayábioye jabana, chë binÿnayá chabiama chabuinÿinÿema, chë tojama soyëngna,
    nts̈amo Bëngbe Bëtsá tojtsebos̈cá tojamama ca” —Jesús tojánayana.
  ron-LSB: Dar cel care face adevărul vine la lumină, pentru ca faptele lui să fie
    descoperite, ca să se vadă că au fost făcute în Dumnezeu.”
  pon-pon: A me wiawia melel, kin ko don marain, pwe a wiawia kan en janjaleda, me
    re tapi jan ren Kot.
  nhe-BL: Pero tlacame tlen quichihuaj tlen cuali hualahui campa nopa tlahuili ica
    paquilistli para monextis para Toteco quinpalehuía ica nochi nopa cuali tlamantli
    tlen quichihuaj.
  sps-sps: San e sei te kat non kat man ee naa minon tana arasan, tan kat to aya a
    arasan te nai tapokaa non ana fo binun te katkat non ya, nai faatok iny non a
    ka ayei te manaats non e Gov.”
  wnc-wnc: Ngana aminu sanga siakan taknga tasiwiu ita kakaa akngane asapunggak. Ita
    Anututane gen gwaamuyuk puyana pasinggak ngang anggaman siwan kaningge apunggak.”
  bus-bus: Gbɛ̃ kɛ̀ è zĩi kɛ yãpuraaa, àmbe è mↄ́ gupura kiia, lɛ wàgↄ̃ dↄ̃ kɛ̀ kuuna
    Luda guun à yã pìnↄ kɛ̀n.
  gub-BL: Ze'eg azeharomoete har heruzar har a'e wà, ur tatainy zàwenugar pe a'e wà.
    A'e rupi tatainy zàwenugar uze'eg nezewe wanupe a'e. — Pezapo ikatu ma'e peho
    peiko Tupàn ze'eg heruzar pà nehe, i'i wanupe.
  imo-imo: Nalo imbo ulu paimboma teremo imbomuni Goteni na lipe taporomona i ulu
    pulu paimboma tero kani tero uluma imbomani kanangei nimbe pana wendo oromo,”
    nimu.
  boj-boj: Ariya tamo uŋgasari anjam bole dauryeqnub qaji naŋgi puloŋ aqaq beqnub.
    Boqnsib wau bole bole yeqnabqa tamo naŋgi unoqnsib mareqnub, ‘Bole, naŋgi Qotei
    aqa siŋgila na wau di yeqnub.’”
  eng-DRA: But he that doth truth, cometh to the light, that his works may be made
    manifest, because they are done in God.
  knf-knf: Kë ñaaŋ anjaaŋ aţaş manjoonan aji ya du bjeehi, kahilna kadiiman kë iko
    yi akdoluŋ iwoona du Naşibaţi. »
  san-KHM: កិន្តុ យះ សត្កម៌្ម ករោតិ តស្យ សវ៌្វាណិ កម៌្មាណីឝ្វរេណ ក្ឫតានីតិ សថា ប្រកាឝតេ
    តទភិប្រាយេណ ស ជ្យោតិឞះ សន្និធិម៑ អាយាតិ។
  arn-NT: Welu tati müngeltuniefilu ñi chem pilen tati rüfngechi dungu, fülkonpakey
    ta pelon mew femngechi tañi kimngeael ta itrokom ñi femken chumngechi ñi ayüken
    ta Ngünechen.”
  zas-NT: Per ree bén naban ziꞌc rayal loj Dios, laa reeman rbig loj xbajlaman din
    guiguien guial graczi ni cayüjn reeman na̱j ni rën Dios.
  ken-NT: Kɛ mmu anɛ ákʉ̀ mɛnyɨŋ ɛbhɛn bɛchi tɛtɛp ǎtwɔ ndǔ ɛrɔ́ŋɔ́ nɛ maŋák,
    bɛ bo mangɔ bɛ Mandɛm kɛ ákwak yi ankʉ mɛnyɨŋ ɛbhɔ.”
