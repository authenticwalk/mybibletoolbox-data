verse: JHN.003.021
translations:
  kpx-kpx: Isito ata oleu vaveve dua vamale kena atagae lohoge atagana vaveveve kemo
    haluge ataeabuna hilokage vaveveve keu Dilavamo lohonu.”
  okv-H: embo amuna ke be ijie iraguja amo God ta hondateari na ari tapa eaguja avo
    embo ta tihina kiora usasa ta pambaguja.”
  tbo-tbo: Ma iyai a dewa dumadumaluna yayatana uyahina e nenae po yayata a dewa e
    laugeleteya, naka a bagibagi Yaubada uyahinei e nenei.’
  mal-C: എന്നാൽ സത്യമനുസരിച്ചു ജീവിക്കുന്നവർ, തങ്ങളുടെ പ്രവൃത്തി ദൈവംമുഖേനയാണ് ചെയ്തതെന്നു
    വെളിപ്പെടാൻ പ്രകാശത്തിലേക്കു വരുന്നു.
  grc-SR: Ὁ δὲ ποιῶν τὴν ἀλήθειαν ἔρχεται πρὸς τὸ φῶς, ἵνα φανερωθῇ αὐτοῦ τὰ ἔργα,
    ὅτι ἐν θεῷ ἐστιν εἰργασμένα.
  bgc-bgc: पर जो सच्चाई पै चाल्लै सै वो चाँदणे धोरै आवै सै, ताके ये साबित हो जावै
    के उसके काम परमेसवर की ओड़ तै कराये गये सै।
  khz-khz: Na rai raupara taunatauna na ekwalanaana talimana na maeka eago-veniana,
    ne taunilimalima na pia gita-namanamaa, gena kala namara ekalarato, Palagu genana
    ekalarato.”
  deu-TKW: Wer aber die Wahrheit tut, kommt zum Licht, damit seine Werke offenbar
    werden, weil sie in Gott gewirkt sind.
  zsr-NT: Rdxin lu yeníꞌ nu run le nac gdutë li quië gac bëꞌ nungac niꞌa queëꞌ Dios
    le run nu naꞌ.
  lin-lin: Nzokande, moto nyonso oyo atambolaka na solo ayaka epai pole ezali mpo
    ete misala oyo asalaka, na boyokani elongo na Nzambe, emonana polele.
  hns-NT: Bakie dje aapan djiewan Parmeswar ke sattjaai se bietaawe hai, oe andjor
    khodje hai. Tab okar tjaal-tjalan se dekhaai djaai kie oe Parmeswar me bieswaas
    kare hai.”
  noa-E: Pari magba ar jũrr nem wajapham appai waum khõsi aajem khʉʉnau chan mʉ isegba,
    warag mag õtdau paa dʉnʉmjö chirʉmta iigjerramgui ajim, Ẽwandamau khõsi simjöta
    nem agcha wauju khaphʉnaa amachdëu mag wajapha nem wau nʉm bigaaum khʉʉnagjã khap
    amkhĩir. Magta Jesuu Nicodemoog, jãga Ẽwandamta chi Pörkha sim aar ijã chiraimaju
    aai chirʉ́ a jaaujim.
  eng-EMTV: But he who does the truth comes to the light, that his works may be revealed,
    that they have been done in God.”
  mib-NT: Te ñayuu jeē cájica jíín jniñu ndaā, jéhe i jnūhun jeē stíndēe yá ini anuá
    i, návāha natūu ndijin jeē tācá jniñu cásáha i cúu jniñu cúní Yaā Dios. Achí yá
    jiín de.
  lif-NT2: कर आत्तिन्‍हाॽ से़क्‍खाओ लाङ्‌मे़घेःक् खे़ङ्‌हाॽरे़ खुनिॽ याःम्‍बक्‍किन्
    निङ्‌वाॽफुमाङ्‌ङो मे़जोगुआङ् वाॽ के़लॽबान् नुःरिक्‍काङ् निधाःप्‍ल फाॽआङ् खे़ङ्‌हाॽ
    ओःत्तिओ मे़दारो॥”
  xnj-xnj: Nambu mundu yeyoha mweilanda gachakaka ibwela kulumuli muni matendu gaki
    galolekanayi, gahengiki kwa kumyidakila Chapanga.
  mmx-mmx: Ket do nege luruptuvuk teren in manton tino ngan luruptuvuk at ne Moroa,
    neni i nemen at laxasep la kerepmo limixin di ven kisip lorooro ren la diklen
    i do ne Moroa i nemen eburu min.”
  cbr-NT: Usa 'aínbi ca an Nucën Papa Dios cuëëncësabi oquin 'acë uni, an 'aia isquian
    —an ca Nucën Papa Diosan 'aquincëxun ñu 'aia —quixun unin 'unánun xabánuxun ñu
    'aia.
  tee-NT: Para ju navi ju stavasalanti quilakmin ju quit'in ju tachi maclhcu icjunita
    ni ic'amalacpucujunu'. Ju chunch laich calakts'incana' tuchi navich ni la'ixtachaput
    Dios ju navi.
  eng-LSV: but he who is doing the truth comes into the light, that his works may
    be revealed, that in God they are having been worked.”
  cak-NT: Pero ri winak ri can yequi'en-wi ri ketzij, can ye'apon-apo chupa ri Sakil
    chi nik'alajin chi niqui'en anche'l nrojo' ri Dios.
  pah-NT: 'Jararamo ki g̃a a''e te oko Tupana''ga reaporog̃ita rupi okovo katu. Nanongara''g̃a
    oko pota tuhẽ Cristo''ga pavẽi – gaha okwahapavuka ahe ve. A''ereki g̃a e''i:
    “Ji rekorame Cristo''ga pavẽi po ti ojipe''g̃a ikwahavi jirekokatua nehẽ. A''ero
    po ti g̃a ei ji mombe''gwovo: ‘Tupana''ga ga poko ga mongovo g̃wemimbotarimova''ea
    rehe,’ e po ti g̃a ji mombe''gwovo a''ero nehẽ,” ei g̃a. Nanongara Jesus''ga imombe''umbe''ui
    Nicodemos''ga pe ikwehe.'
  sja-NT: Jõdee chi oopataarãpa Tachi Ak'õrepa wãarata jara pëidak'a, ma ɨ̃daa pɨk'a
    bɨ k'awa k'inia p'anapata. Mãga p'anapata jõmaarãmaa k'awapi k'inia p'anadairã
    ãchia ne-inaa pia oo p'anɨ Tachi Ak'õrepa oopiparik'a.
  xed-xed: 'Ka ŋərmani nzakwa mndu kahwathwata katsi ná, dzaʼa saghasa da tsuwaɗak
    kada nghavata inda slnani ta magə tsi tsiɗiɗ kazlay: Skwi ta magə tsi, zɗəganazɗa
    ta Lazglafta kəʼa.»'
  glk-glk: امّا اونی کی در راستی زندگی کونه، نوره طرف اَیه تا آشکاره به، کی خو کارأنه
    به یاری‌یه خدا انجام بده.»
  mks-NT: Joo na̱ cája ña̱ nda̱a̱, na̱ cán cúú na̱ cáyati chága̱ nu̱ú ña̱ va̱ha, ña̱
    cúú tátu̱hun ña̱ yéhe̱ já ná na̱ha̱ ña̱ mé a̱ nda̱a̱ cája na ña̱ cúni̱ Ndióxi̱
    —na̱cachi Jesús.
  gfk-S: Ma nesi nong ila lolon mur ira tutuno tane God ina hanawat ter tano madares
    waing na palai be aso ing ila gilgil ite hanawat metuma hone God.”
  bmu-bmu: Qahö aŋgorakzemö, kunŋan kun keu ölŋi wuataŋgöba maljawi, yaŋön ölöp asakŋaŋgö
    uruŋe kaŋgotma. Anutunöŋ sölölöhöm waŋgiiga ahakmemeŋi aka memba malöhi, miaŋgöra
    ahakmemeŋi miaŋön aukŋe asuhumapköra mötza.” Mewö.
  dgz-dgz: Go mu da da ganat warane den tamana ininewa, ganat inap tauain iwa mu den
    aroga ase yao anuin ame mu dim da tainewa mu God gamup taiwanum.
  eng-GNV: But he that doeth trueth, commeth to the light, that his deedes might bee
    made manifest, that they are wrought according to God.
  zaa-NT: Pero ca enne' canu runi ba de acuerdo lani nu ná lí nna, pues làcą nna ribiga'
    cą le' la'yani', para qui'ni ilá'ní qui'ni ca obra qui' quį nna ná cą de acuerdo
    ba lani voluntad qui' Tata Dios.
  eng-WEBSTER: But he that doeth truth, cometh to the light, that his deeds may be
    made manifest, that they are wrought in God.
  guh-guh: Pamonae jumecovënëta Dioso pexaniajailivaisi, bajarapamonae apo cujunavi.
    Bajarapamonae pata Daxitajivi Pematapijinëjavabelia pejamatabëcueneitayotsinexatsi.
    Bajarapamonae jitsipa daxitajivi peyapëtaenexatsi Dioso peyavenonaponaejavatsi
    xua exanavanapa, nayabarajai Jesús pijacuata Nicodemojavabelia.
  bon-bon: Yepä laatibi toraca mule bine jaawenimusi, teepi apaclyera cabu me saacluge,
    siige apaclyera te jaawabudne-muge, egä teepi lui mule bine jaawenimusi, Acejiyame
    me singi ibi gemi.”
  nhw-BL: Pero masehualme catli quichihuaj catli cuali, hualahuij campa nopa tlahuili
    ica paquilistli para monextis para Toteco quinpalehuía ica nochi nopa cuali tlamantli
    catli quichihuaj.
  swh-ONEN: Lakini yule aishiye kwa ukweli huja kwenye nuru, ili ionekane wazi kwamba
    matendo yake yametendeka katika Mungu.”
  wbi-wbi: Looli umuunhu juno ivomba isa kyang'haani, ikwisa ku lumuli, kuuti imbombo
    saake sivoneke sivombilue mu ngufu sa Nguluve.
  bba-bba: Adɑmɑ wi u ɡeɑ mɔ̀, wiyɑ rɑ nɛ yɑm bururɑm sɔɔ kpɑ bu kɑ wɑ mɑ win kookoosu
    su koorɑmɔwɑ Gusunɔn min di.
  eng-KJVCPB: But he that doeth truth cometh to the light, that his deeds may be made
    manifest, that they are wrought in God.
  kgk-NT: Ha anhetegwa ojapo va'e gwive hembiapo ojekwaa porã hagwã-my oho va'e. Upe-py
    oho entéro ohexa porã hagwã hembiapo porãkwe. “Nhandejáry reko-rupi hembiapo porã”
    oipota he'i ójehe, he'i pe mburuvixa-pe Hesu.
  waj-waj: Gioonna kiaapu voovoono kua kutaivaara yaata utuoo iivoono mmeekiaivaasi
    nniivai. Hama arinaidiri iirainno Anutuuqo tiivaugiataama iivai. Mmeekiaivoono
    ivo ii mmooriivaa kookieekiaiveera mmeekiaivaasi nniivaivee. Yisuuva itaa kua
    tiravai.
  cpy-cpy: Riima antapiinta-neerori kyaari-perori, rawentaa-perota-naari ‘Koñeetyaatsiri,’
    rootaki iñahaetan-tyaariri rantawae-tanaatziiniri Tajorentsi.”
  ekk-PKP: Aga need, kes teevad head, tulevad valguse kätte, et saaks avalikuks see,
    mida Jumal neis teeb.“
  mpx-mpx: Yaa bolo wali ginol i sapu ge i tunahot hi nok mwananala, kaiwena nuwaliya
    ni mwananal te toto hi ginol hi ginola Yehoba wana gasisi elana.
  wbp-wbp: Kala nganangku-puka kaji purda-nyanyi Kaatu wilji-wangurlu, ngulaju kaji
    yanirni kutu-nyayirni ngaju-kurraju Jarra-nyayirni-wangu-kurra, ngulangkunya karnarla
    milki-yirrarni ngurrjuju yapaju Kaatukulku, yangka kujalparla linpangku purda-nyanjarla
    warrki-jarrija nyanunguku kamparru-wiyi.”
  luo-luo: To ngʼato angʼata mawuotho e adiera donjo e ler, mondo onere maler ni gik
    motimo duto gin gik ma Nyasaye oyiego.”
  nhe-NT: Pero tlacame tlen quichihuaj tlen cuali hualahui campa nopa tlahuili ica
    paquilistli para monextis para Toteco quinpalehuía ica nochi nopa cuali tlamantli
    tlen quichihuaj.
  aii-aii: ܐܝܼܢܵܐ ܟܠܔ ܕܥܵܒܹܕ ܫܪܵܪܵܐ، ܟܹܐ ܐܵܬܹ‌ܐ ܠܟܸܣ ܒܲܗܪܵܐ ܕܦܵܝܫܝܼ ܝܕܝܼܥܹܐ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ
    ܕܒܐܲܠܵܗܵܐ ܝܢܵܐ ܥܒ݂ܝܼܕܹܐ.
  esk-NT: Aglaan kisupayaaq irrusriñikkami iḷumutuuruamik qaumamun utlautiraqtuq,
    taavrumuŋa qaumamun sagviumatquplugu irrusriġiliutikkani tupiksrił̣ikun Agaayyutmik.”
  msb-msb: Pero an nabubuhay sa kamatuudan an nagapahalapit sa kapaw-an agod makita
    sin maayo na an iya mga ginahimo susog sa kagustuhan san Dios.”
  cpa-NT: Jøng² dsa² jmo¹² ju³lah lǿa¹² jǿg³ dsøg¹², dsa¹lé² dsa² héi² dsen¹³ cah³
    dsa² jmo¹² taih¹² juu¹². Mi³jøng² li¹léi¹³ cu²rø² jmo¹²dsa ju³lah hniu¹ Diú¹³.
  dso-dso: ମାତର୍‌ ଜନ୍‌ଲକ୍‌ ସତ୍‌ ଆରି ଟିକ୍ ଇସାବେ କାମ୍‌ କରି ଚଲାଚଲ୍‌ତି କଲାନି, ସେ ଉଜଲ୍‌
    ଲଗେ ଆଇସି । ତେବେ, ସେ କର୍‌ବା କାମ୍‌ ପର୍‌ମେସରର୍‌ ମନ୍‍ କର୍‍ବା ଇସାବେ ଅଇଲାନି ।”
  meu-meu: A kara momokani ibadinana tauna ese diari e lao heniamu, bena Dirava lalonai
    e karamu karadia na bae hedinarai.
  yva-NT: Weramu vatano po Amisye apa ayao tugae obo rarijat, weamo de Vare umaso
    rai indamu apa ana po rave raen kakavimbe omamo mamaisyo Amisye apa bekere rai.
  dgc-dgc: Pero side a te gimet ta tama, éy umadene side ta Demlag, monda meta dén
    i gimet de, a ayun ta kaluuben na Diyos.
  zpm-NT: Saṉgue zha ne ruṉ miṉe rnabey Dios, haxta rley zho rbig zho lo biini, zeeṉa
    glu gaṉle zienaḻ zho miṉe rnabey me.
  hix-NT: Yaworo kehtok haxa ryhe, awasàn hona tàtehe. Yaworon xaxa hutwamohsonye
    hyaka rma tàtehe, yaworon me tonyxem me kesnàr horà, Khoryenkom yano me ohxe tonyxem
    me kesnàr horà.
  sim-sim: Hako ma ol nombo worna indingan tiyanda ma ondo ukruharanda orok takwa
    lir. Mberem ushiwak? Li heyewa, mbele mbele ol li unda ondo Avui Wasilaka or mbanda
    nombo hom unda lir.�
  npi-ULB: तापनि सत्य काम गर्ने ज्योतिमा आउँछ, ताकि परमेश्‍वरमा गरिएका त्यसका कामहरू
    प्रकट होऊन् ।
  cgc-cgc: Piro, tanan na gasunod ta kamatuuran parti ta Dyos, gaprani danen an ki
    kanen na paumaw na Ilaw aged makita ta mga ittaw na gabuat danen an ta dayad tak
    gatuman ta Dyos.
  tim-tim: Dâ den bunŋe lokomapŋe âmâ Anutuŋe ikiŋe âi keiŋe hutyeŋân ketugumap are
    luâk âmbâle ekŋet dâm pagaleŋân manmap.
  yor-yor: Ṣùgbọ́n ẹni tí ó bá ń sọ òtítọ́ ní í wá sí ìmọ́lẹ̀, kí iṣẹ́ rẹ̀ kí ó lè
    fi ara hàn pé a ṣe wọ́n nípa ti Ọlọ́run.”
  wos-wos: Mwi hundi xékékwa du takwa wunde du takwa maki yingafwe. God dika hambuk
    hwendéka di yikafre jémba ye. Yata di larékwa hafwaré yindaka di nawulak du hurundan
    yikafre jémbaré xé. Xéndaka God dika hambuk hwendéka di xékélaki.
  emp-NTPO: Baribʌrʌ jũma wãrã ẽpẽ b̶eara ʌ̃naanaa ze panʌa ãdjia Ãcõrẽba quĩrĩã b̶ʌ
    quĩrãca obadada jũmarãba cawad̶amãrẽã.
  eng-F35: But whoever does the truth comes to the Light so that his deeds may be
    clearly seen, that they are done in God.”
  ind-ind: Tetapi semua orang yang berbuat benar akan datang kepada terang itu, supaya
    kelihatan bahwa mereka melakukan perbuatan-perbuatan yang benar atas pertolongan
    Allah.
  pes-OPCB: ولی درستکاران با شادی به سوی نور می‌آیند تا همه ببینند که آنچه می‌کنند،
    پسندیدهٔ خداست.»
  mpt-mpt: Otane nakai kukub moloto wafu blib ile ayal esu ye bliba i kukub nabibo
    keim anoa naka mak unang maki wateniba tekein keniba Gode kukubo yota naine geneta
    e titilo omyenseta nabinabiobo genomabiobo ge baabasebe.
  ssx-ssx: Kutu pa꞉la꞉pate hali epima꞉ ota꞉ hau pu hala꞉ halima꞉ mo pa̱a̱ pa꞉la꞉eki
    pa꞉ta꞉ ipilieke. Kutupa mo pa̱a̱ pa꞉la꞉ ekima꞉ ipika꞉ piekeeki manuta꞉ Koda꞉ yaapo
    hata꞉ pieke ekimanu peneme yao walena꞉yeke ipilieke.
  mkl-mkl: Ammɑ inɛ iyi wɑ too kpɑ̃ɑi ntɔ í yɑ ce icɛɛ ŋɑi do idɔɔbii Ilɑɑɔ̃. Nɑ ŋɔi
    í jɔ̀ ɑ́ nɑɑ si inyɑ kumɑ́ ku bɑ ɑ yɛ mii iyi nŋu wɑ ce ti idɔɔbii Ilɑɑɔ̃i.
  gaq-gaq: ଡାଗ୍ଲା ଜାଣ୍ଡେ ସତ୍‌ ବେବ‍ଆର୍‌ ଡିଂଏ, ମେଁ ତାର୍‌କିଗ୍‌ନ୍ନିଆ ପାଙ୍ଗ୍‌ ନ୍‌ସା ଇକ୍‌ଚା
    ଡିଙ୍ଗ୍‌ଏ; ଡାଗ୍ଲା ମେଁନେ ସ୍ଲେନ୍ନିଆ ମେଁ ଜେ ଇସ୍‌ପର୍‌ନେ ଅଦିକାର୍‌ ଏନ୍ ସାମୁଆଁ ମେଁ ତାର୍‌କିଗ୍‌ନ୍ନିଆ
    ଆତ୍ନା ନ୍‌ସା ଇକ୍‌ଚା ଡିଂକେ ।
  gof-RNT: Shin tuma oothiya oonikka Xoossay kiittidayssada I oothidayssa poo7oy qonccisana
    mela poo7uwakko yees.
  unx-unx: ମେନ୍‌ଦ ଜେତାଏ ସାର୍‌ତି କାମି କାମିୟାଏ, ଇନିଃ କାମିକାଦ୍‌ତେୟାଃକ ଜେ'ଲେକା ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ସାନାଙ୍ଗ୍‌ଲେକା କାମିକେଦାଏ ମେନ୍ତେ ଉଦୁବଃକା, ଏନାମେନ୍ତେ ଇନିଃ ମାର୍ସାଲ୍‌ତାଃଏ ହିଜୁଃଆ ।
  gah-gah: Makó keza netá gihila aliki minatamó nenete Ómasímo hize lé okimikago iki
    miliki amó nenémini mogonáa utó itive liki lapanalámini avogisaló anigave.
  lcm-lcm: Sikei ninia kapo to si tutuman, kapo buk a malangas ani malangas ka akalit
    aro ta sa kapo abis ia kapo serei le si God.”
  aer-aer: Kenhe tyerrtye areye akenhe mpwaremele nhenge iwenhe-arle Akngeye angkeme
    arratye anerlenge, nhenge irrpelthe-irremele alkngenthe-werne apetyeme, nhenge
    tyerrtye areyele akethe aretyenhenge arne areyele itne-arle mpwarekeke. Nhenge
    arne yanhe areye itne-arle mpwareke imernemele itne-arle Akngeye aywerrkele aweke.
  qvc-NT: 'Piru suqkunaqam allip kaqta kasushpa, michapishina purinllapa. Chaymi tukuy
    runakuna rikashpa yach''anllapa: Taytanchiq Dyus munashqandam ruraykanllapa, nishpa.'
  tgl-ULB: Subalit ang gumagawa ng katotohanan ay lumalapit sa liwanag upang ang kaniyang
    mga gawa ay malinaw na makita at ang mga iyon ay naganap dahil sa pagsunod sa
    Diyos.”
  cbs-NT: Jakia tsuabunda Diosun jancha xaba keska ea ninkatan betsabu unanmakin jancha
    chanima yusinkubainmisbun jabun Diosun shinain keska chibankin ea ikunwanmisbuki—
