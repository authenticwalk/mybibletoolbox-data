verse: JHN.003.015
translations:
  kpx-kpx: Ige oleuoleu abu uvu mai avuemo mavoale keabuna ukolikoli malei.
  okv-H: ke be eto vasiri daroho humbasuja.
  tbo-tbo: Ma iyawoi hina witumaganeu yaka apo yautu tuwetuwenai hina tuhagaya.
  mal-C: അവനിൽ വിശ്വസിക്കുന്ന ഏതു വ്യക്തിയും നിത്യജീവൻ പ്രാപിക്കേണ്ടതിനു വേണ്ടിയാണിത്”
    എന്നു പറഞ്ഞു.
  grc-SR: ἵνα πᾶς ὁ πιστεύων ⸂εἰς αὐτὸν⸃ ⸋μὴ ἀπόληται, ἀλλ᾽⸌ ἔχῃ ζωὴν αἰώνιον.
  bgc-bgc: ताके जो कोए मेरे पै बिश्वास करै वो अनन्त जीवन पावै।
  khz-khz: Vonai vou ia genai pia vega-taunatauna talimara maparara na maguli vanagivanagi
    pia vaia.
  deu-TKW: damit jeder, der an ihn glaubt, ewiges Leben habe.
  zsr-NT: Cni gac quiaꞌ, cui laꞌnít yúguꞌtë nup laꞌyejlëꞌ nedaꞌ, san gataꞌ quequëꞌ
    yöl‑laꞌ naꞌbán gdu.
  lin-lin: mpo ete moto nyonso oyo akondima Ye azwa, kati na Ye, bomoi ya seko.
  hns-NT: Ie rakam har ek djaun okare me bieswaas kare hai, oe hardam ke lieje Parmeswar
    ke sanghe rahiega.
  noa-E: Wajapcharan mag nemkhõrkha wau sim pa gaai jiir wëjorragta oobaawai monaaujerrjö,
    chi mʉrʉgta ich peerdʉ aupi sim khʉʉn peerdʉwia Ẽwandam aarcha öbërwia ich mag
    iiu sĩerrajugui ajim.
  eng-EMTV: that everyone who believes in Him should not perish but have eternal life.
  mib-NT: Te súcuan cánuú návāha tāca ñáyuu jeē candíje i jeē jnáma ri i, ma jnahnú
    ndetū i, chi sa suhva cotecu i nɨ́ɨ́ cáni andɨvɨ́.
  lif-NT2: हे़क्‍केलॽरिक् खुने़ॽओ नसाःन् के़जोःक्‍पा के़रे़क्‍ले़ मे़न्‍नुप्‍मनाबा
    हिङ्‌मन् मे़घोःसुॽरो॥
  xnj-xnj: muni kila mundu mweakumsadika yati ivya na wumi wa magono goha gangali
    mwishu.
  mmx-mmx: kusu nege do i nunu rak, neni naba ruuna ka lorooro avolo.
  cbr-NT: uinu 'icë unix cara 'ëmi catamëtia axa nëtë́timoi Nucën Papa Diosnan 'inun.
  tee-NT: 'Acsni chunch acnavicanach pus tachi chun ju aquilhilaca''anach jantu cats''ank''aya''.
    Alinch is''atsucunti ju conk''alhiyanta ju lact''iyan. Ju Jesús tailhi''alh ju
    ixchivinti chai juni ju Nicodemo:'
  eng-LSV: that everyone who is believing in Him may not perish, but may have continuous
    life,
  cak-NT: Chi quiri' anchique winak ri xtiniman richi, man xticom ta chi ronojel tiempo,
    xa can xtic'ue' ruc'aslen chi ronojel tiempo.
  pah-NT: Nahã Tupana'ga ga momanoukari toko pyahu ti g̃a javo – kiroki g̃a ojiko
    ga rehe. Aerẽ po ti g̃a ndekoi Tupana'ga pyri yvagi pe nehẽ no.
  sja-NT: eperãarãpa iru ak'ɨdamerã. Mãgá jõmaarãpa irude ijãapata ichita iru ome
    ɨt'ari p'anapataadait'ee.
  xed-xed: kada mutsafta dər wa ta zlghaftá hafu ŋa kɗekedzeŋ.
  glk-glk: تا هر کسی کی به اون ایمأن بأوره، زندگی‌یه اَبدی بدأره.
  mks-NT: já quéa̱ ná ca̱cu ndaa ínima̱ ña̱yivi já ná a̱ cúhu̱n na̱ indayá tá ná candeé
    ini na ye̱he̱. Ta xi̱hín ña̱ yóho catacu na a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: '@see-verse:JHN.003.014'
  bmu-bmu: Ambazip i möt narim waŋgizei, yeŋön körek pakpak malmal köhöikŋi miwikŋaiba
    malmegöra aka eu öŋgöma.
  dgz-dgz: Ap menan da da ne anu tumat nimanegepiwa inak yaibobot warain.” Iesu ap
    anega wan.
  eng-GNV: That whosoeuer beleeueth in him, shoulde not perish, but haue eternall
    life.
  zaa-NT: para qui'ni iyaba canu tsíalatsi' quį ne nna labí nitti cą sino qui'ni gata'
    la'labàni nu labí ttíą qui' quį.
  eng-WEBSTER: That whoever believeth in him should not perish, but have eternal life.
  guh-guh: Nexata pajivi bajaraponëjavabelia sivanajamatabëcopata, apo naxuabi tsane.
    Bajarapajivi xainaena matacabi apo pevereverecaejava, nayabarajai Jesús pijacuata
    Nicodemojavabelia.
  bon-bon: siige iyeta lui cina teebine jäätrungusi, teepi iyeteta ireclota ne birige
    päpäna.
  nhw-BL: Huan nochi catli nechneltocase quiselise nemilistli yancuic para nochipa.”
  swh-ONEN: Ili kila mtu amwaminiye awe na uzima wa milele.
  wbi-wbi: kuuti avaanhu vooni vano vikumwitika vaave nu vwumi uvwa kuvusila kusila.
  bba-bba: kpɑ bɑɑwure wi u nùn nɑɑnɛ doke u n wɑ̃ɑru mɔ te tɑ ku rɑ kpe.
  eng-KJVCPB: that whosoever believeth in him should not perish, but have eternal
    life.
  kgk-NT: Xe moĩ-ta kurusugwasu-rehe entéro ojerovia va'erã gwive xe-rehe oiko porã
    meme ete hagwã Nhandejáry ndive. Opa e'ỹ va'erã voi, he'i mburuvixa-pe.
  waj-waj: Haara kikio rikioo fai gioonna kiaapu voovoono niiyara kutaavaivee tioo
    fai tupatupaa variraivaa varaanaravaivee. Yisuuva itaa kua tiravai.
  cpy-cpy: rañaantee-yaari ikaate kemijanteerini”.
  ekk-PKP: et igaühel, kes temasse usub, oleks igavene elu.
  mpx-mpx: inoke gamagalau gegewel bolo hi abulilek elana yawaliliya hot nihi ahe.”
  wbp-wbp: Ngula-kurraku ngana kajiji wala nyinami ngajuku kapuru-wangu, ngulaju kapurla
    jirrnganja nyina wankaru tarnnga-juku Kaatukuju.
  luo-luo: mondo ngʼato ka ngʼato moyie kuome obed gi ngima mochwere.
  nhe-NT: Huan nochi tlen nechneltocase quiselise yolistli yancuic para nochipa.”
  aii-aii: ”ܕܟܠܔ ܡ̇ܢ ܕܗܲܡܸܢ ܒܝܼܹܗ ܗܵܘܹܐ ܠܹܗ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ.“
  esk-NT: Kisupayaaq ukpiqsripḷuni turviñiktuaq ilaanik isruitchuamik iñuugisiruq.
  msb-msb: agod an may pagsarig sa akon magkakaigwaʼn buhay na waraʼn katapusan.
  cpa-NT: Mi³jøng² ju³ná³ hein² dsa² hé² jǿg³ quieg¹ jní², dsa² héi² li¹chian² tiá²
    ja³cog² Diú¹³ ―ca¹juúh² Jesús.
  dso-dso: ତେବେ, ତାକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ସବୁ ଲକ୍‌ମନ୍‌ ନ ସାର୍‌ବା ଜିବନ୍‌ ପାଇବାଇ ।
  meu-meu: bena bae abidadama henia taudia iboudiai ese mauri hanaihanai bae abia.
  yva-NT: indamu vatano are pirati panave Rinai, indati apaura irati kovo nuge nuganuije
    rai.”
  dgc-dgc: a monda maski ti ésiya a tolay a méniwala diya, éy mabuhay siya a éwan
    tu katapusan.
  zpm-NT: zeeṉa grëse miech, zha ne gbig dib zdoo zho gnalo zho naa, zgaa zho tib
    guieḻmban ne gdziṉd dze lozh.
  hix-NT: Takryexem me naha hampànà, thona toto komo wya xenytxoho me. Noro hona xeny
    komo rma, karyhe roro harha natxhe hampànà, kekon hatà, Txesusu.
  sim-sim: Erem li unda osik ma ol mashi orhin misindiyawa ma ondo avak ermba ermbak
    linda oson lakwa lir.�
  npi-ULB: ताकि उहाँमा विश्‍वास गर्ने सबैले अनन्त जीवन पाऊन् ।
  cgc-cgc: aged bisan kino magtuo ki kanen, maangken danen kabui na ula katapusan.”
  tim-tim: Aregât niŋemaŋe nâ nâŋgâ niŋmâ biwiyeŋe nâŋgâlân katbiâ manman kârikŋân
    manmâ âgâwai.” dâep.
  yor-yor: Kí ẹnikẹ́ni tí ó bá gbà á gbọ́, kí ó má bà á ṣègbé, ṣùgbọ́n kí ó le ní
    ìyè àìnípẹ̀kun.”
  wos-wos: Harékéndat di wuniré xéta wunika jémba sarékéta wuna hundika ‘Mwi hundi
    dé’ nae di huli mawuli hérae God wali wungi re wungi re jémba retandi.” Wungi
    dé Jisas wa.
  emp-NTPO: '@see-verse:JHN.003.014'
  eng-F35: so that everyone who believes into Him should not be wasted, but should
    have eternal life.
  ind-ind: supaya setiap orang yang percaya kepada-Ku mempunyai hidup yang kekal sehingga
    tidak akan binasa.”
  pes-OPCB: تا هر که به او ایمان آوَرَد، حیات جاویدان یابد.
  mpt-mpt: Nakaia unangai nemutda nateme bianiba bainobo getnenimibo isa mo kaanimibbabe,
    amit nomabiobe.
  ssx-ssx: ipiki pa꞉ta꞉ hone tulao haleme wanda꞉halima꞉ deto hala꞉eki mina꞉yeke haliwekima꞉
    ipiki mea a꞉meiyalieke.
  mkl-mkl: ku bɑ inɛ iyi í dɑsim nɑɑnɛ fei ku bɑ kuwɛɛ hɑi tɑ̃.
  gaq-gaq: ଡିରକମ୍ ଜାଣ୍ତେ ଡିଗ୍‌ ମେଁନେ ଅରିଆ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଏ ମେଁ ମାଡାନେ ପାରାନ୍‌ ବାଏ
    ।
  gof-RNT: '@see-verse:JHN.003.014'
  unx-unx: ଇନିଃରେ ବିଶ୍ୱାସ୍‌ତାନ୍‌କଦ ଜାନାଅ ଜାନାଅରେୟାଃ ଜୀଦାନ୍‌କ ନାମେୟା ।
  gah-gah: Nilími otikiko nene, nenikumú gili alévolé itamoláa keza alévolé kemetamenigi
    minanigave, loko limó.
  lcm-lcm: ani riria aongos a vap ang ki lomlomon tatana, ki teng a to asikei.
  aer-aer: Yanhe ikwerenge-ntyele anteme, tyerrtye ingkirrekele ayenge arratye itelareme
    imerte itethe akwete anemele alethe re, atyengenge anyente-irremele anteme.”
  qvc-NT: noqapi yumbay yuyakuqkuna ama chinganambaq, ashwan syiluman rishpa, tukuy
    tyimpu kawsanambaqllapa, nishpa.
  tgl-ULB: upang ang lahat ng mananampalataya sa kaniya ay magkaroon ng buhay na walang
    hanggan.
  cbs-NT: '@see-verse:JHN.003.014'
  xtm-NTPP: sukan‑va'a nú na in na kandija i ya ma, masu skenaa i maa i, su'va koteku
    i ni‑kani ni‑jika ―‍kúu ya jiña'a ya.
  nnq-nnq: Na kila mundu ojwanhwamini jwombe maba na bwomi gwa machoba goa pangapela.
  bao-NT: niipetirã bojoca yʉre ca tʉo nʉnʉjeerã to birora caticõa niiriquere cʉ̃ja
    ca cʉopere biro ĩigʉ —cʉ̃re ĩiwi Jesús, Nicodemore.
  san-ORI: ତସ୍ମାଦ୍ ଯଃ କଶ୍ଚିତ୍ ତସ୍ମିନ୍ ୱିଶ୍ୱସିଷ୍ୟତି ସୋଽୱିନାଶ୍ୟଃ ସନ୍ ଅନନ୍ତାଯୁଃ ପ୍ରାପ୍ସ୍ୟତି|
  huv-NT: Pares meáwan jangantanej leaw apmayar nej andeac, apmapac meáwan nüt niüng
    ajlüy Teat Dios.
  otn-NT: Ja da̱ thop'ʉ, n'namhma̱ ngue nu̱ te'o gätho da̱ 'yɛ̱c'ɛ̱i̱, hi̱ndi̱ m'mɛdi,
    sinoque di̱ nja ra̱ 'da'yo te para za̱ntho.
  nop-nop: Unduŋ tubune nediyeŋ nadisukilitimimbaak adi hatihati dapmandapmaŋnit mokit
    kahilewaak.
  obo-NT: su amoy iddos ahad ondoy nod pomakoy koddi, od pokotanggap to umuun waad
    tomanon.”
  cak-ENT: Richin quiri' achique c'a vinük ri nitaken richin, man c'a napon tüj chupan
    ri camic ri richin chi jumul, xa nc'uje' ruc'aslen ri man nq'uis tüj.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤢᤏᤧ᤹ᤀᤥ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤁᤧᤖᤧᤰᤗᤧ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴ ᤔᤧᤄᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: De súcuán cánuú tácua ndācá nchivī jā candíja ji jā scácu nī ji, mā tánū
    tāhvī ji, chi sa cutecū ji níí cání andiví.
  san-TIB: ཏསྨཱད྄ ཡཿ ཀཤྩིཏ྄ ཏསྨིན྄ ཝིཤྭསིཥྱཏི སོ྅ཝིནཱཤྱཿ སན྄ ཨནནྟཱཡུཿ པྲཱཔྶྱཏི།
  qve-NT: saynapi pipas noqapi creeqqa, mana chinkasqa kananpaq, aswanqa wiñay kawsayniyoq
    kananpaq, nispa.
  pao-NT: Mu ka nuka nanetzakwiyina gwetzoikwu. O'nosoo te nanamoomooatupu-wa'nesoo
    ka pa'a e nataposase mu saa'a gwetzoidooa.
  cbu-NT: Tsipayaruri, tputs nuwamun mang' tatkachu, taárashee urutamash panachima;
    tárangiya Isusu, Níkodempat tsiyatku.
  usa-usa: miráipoata yeráwáqá Áánûqtuni áanikoma yirummá amétama yemmá káqon-auwaraimma
    yímikaiye.
  soy-soy: Úye un pɛɛ́ nɛ kɛfɑ u n tɛnɛ, liute ukɛ́ nɛ nfɑ́ɑ tɛnɛcirɛ́ n yɛ̃́ nnyɑ.
  hui-hui: Ibuhondo mini mbiraore wiragome haabobo holene yilo ani bulebira.
  amf-amf: Ogonoar kidar woylamin qajea hayyear rooro wul lay dehen sadanam kinin
    haapoadettsine.
  quc-NNT: Je ri' rech apachin ri käkojon chwe in man käsach tä u wäch, xane kuriq
    ri k'aslemal ri man k'o tä u k'isik, —xcha ri Jesús che ri tat Nicodemo.
  dob-dob: be ꞌenega yaisigedi ꞌeguya siemisa, yawasidi ataya sida loba.
  wrs-wrs: Wo indkumbiva himba nomba undnahonamba lovahthamnavrava, himba nomba si
    wohavav yunalmangas.
  mca-mca: Hats'inha qu' weeke' pakha' qu' nite' neqeku'ye' nakha'an, ma' qa' nana'li'm
    na' witiƚa'x nite' yili'ij.—
  tzo-TZC: Jech o xal scotol ti buchꞌutic ta xischꞌunique, mu xchꞌayic. Ta sta scuxlejalic
    sbatel osil ―xi ti Jesuse.
  mya-mya: '@see-verse:JHN.003.014'
  gng-NT: ŋɔ unil wà kɛ teke' wɔ ki jin' la, wɔ ń lɛ limiɛl là ŋa ŋmɔbe gbenm.»
  cbi-NTPO: tsenmalaa mun yanu keranguemu ju' bain naa-uwanuba Diosba ura' chunudetsu.
  ikk-NT: kẹni onyẹ ọwụlẹ hụn kwerini n'ẹ hụn ụzọ nwọn ndụn itẹbitẹ.”
  leu-leu: talo a mu rabuna xapiak aava ri namkai sena, ri taa toxan a toyan vulai,
    vulai.
  maz-NT: Nguec'ua texe c'o ra 'ñench'ezügö cja o̱ mü'bü nde ra bübütjoji, dya ra
    ndũji, eñe e Jesús.
  bod-N: མིའི་བུ་ལ་དད་པ་བྱེད་མཁན་ཐམས་ཅད་ལ་མཐའ་མེད་པའི་ཚེ་སྲོག་འཐོབ་པར་འགྱུར་བའི་ཕྱིར༌ཡིན།
  tca-NT: '@see-verse:JHN.003.014'
  zpl-NT: para nú ye bee bene enu chili arquiꞌ liꞌinu, la nitilu beella, nu luꞌcu
    beella elunehuañi nú leca xunga laxu lunu.
  mbc-NT: Mîrîrî kupî to'ya e'pai awanî innape uku'nenan ko'manto'pe ipatîkarî Paapa
    pia —‍ta'pîiya.
  ndg-ndg: ili bote balowa kumwamini bapate ukoti wangayomoka.
  wsk-wsk: se awiriya noko nongomang ningi nunguning aruk, mu bagara ningo pempem
    la te bagamonko mu arigimonko.”
  toj-NT: Jaxa spetzanil ja ma' huas sc'uanon ja queni, mi ni oj ch'ayuca. Oj ni staa
    ja svida jau ba mi ni nunca oj ch'acuqui, xchi ja Jesusi.
  tbc-tbc: '@see-verse:JHN.003.014'
  sna-sna: kuti ani naani anotenda kwaari ave noupenyu husingaperi.
  smk-NT: ta pigaw nin si si'numan a magmatalek kongko ket magkamain ya nin anggan-angga
    nin byay a iti konan Dios.
  grc-TCGNT: ἵνα πᾶς ὁ πιστεύων εἰς αὐτὸν μὴ ἀπόληται, ἀλλ᾽ ἔχῃ ζωὴν αἰώνιον.
  gof-WFTW: '@see-verse:JHN.003.014'
  spa-BLM: para que todo el que crea en él no perezca, sino que tenga vida eterna.
  kyz-NT: —A'eramũ nipo je rerowiaara 'gã juejue awau ajemogyau Jarejuwarete 'ga pyri
    amanũu'jape'ema futat— 'jau Jejui 'ga Nikutemu 'ga upe, 'ga mu'jau ojee.
  dao-dao: “Au pi Ani jumki naküt naw angsäi xünnak yah khaie.
  cya-cya: ña'an ca si'yana nchgaa nu tsa qui'an ti' 'in ñi a quinan' cusya 'in, cui'
    ca nu caja chendyu nu a tsatii 'a 'in.
  wrk-wrk: Baki nanda jala mirnarrijbangka muwa nangangi Buwaya Bukambijuyngka, janyulu
    wankijba yurrngumba.” Nani barri yanybayi Jisus nangangi malbunyi.
  nii-nii: Kundangin, wumb pei na kin pii gii ninjing kin, en enim noman konj sik
    kunum kunum ka mułngii.
  ign-NT: Ene nucaheyare núti apana, tinaca­nua­na­yareva te anuquehe. Eta níchara­ra­ca­vayare
    apaesa nucuchu­cu­hapahi namutu ena nácani ticasi­ña­nua­na­ya­repahi. Tásiha,
    máichecua­ra­qui­renapa eta náitare­si­rayare. Tájina ticami­tie­que­ne­ha­va­caimahi.
  dik-NT: rin bï raan gam wɛ̈tde ëbën pïr akölriëëc ëbën yök.
  cac-cac: Icha chi' ol in ajoc, yic vach' a jantacn̈ej eb' tzin ac'anoch d'a sc'ool,
    man̈ ol satel eb', palta to ol scha sq'uinal eb' d'a juneln̈ej.
  tzj-E: Cara' nba'na tzra ch-utz c'ara' conjelal je xteyke'a quec'u'x ruq'uin majo'n
