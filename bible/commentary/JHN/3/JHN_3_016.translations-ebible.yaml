verse: JHN.003.016
translations:
  kpx-kpx: Dilavau vatae ataho isivi balugale kemoike au au mo igae mai vatae hanavonu.
    Ige elike ataeau abu uvu mai avuemo mavoliege abu bae haluvilivebene. Isito abuna
    ukolikoli malei.
  okv-H: Eto God na enda osa peni vahai eto amita Meni avo vahai ikenu enda ta puvuna,
    avo embo amuna ke be aisuja amo mane pehasuja te vasiri te daroho iresuja.
  tbo-tbo: Yaubada hipuli lawahi i luhogalehi yaka Natuna emosi hota i palihaleya,
    apo iyai ina witumaganeya yaka apega ina hilage ma yautu tuwetuwenai apo ina waya.
  mal-C: ദൈവത്തിന്റെ നിസ്തുലപുത്രനിൽ വിശ്വസിക്കുന്ന ഒരു വ്യക്തിയും നശിച്ചുപോകാതെ നിത്യജീവൻ
    അവകാശമാക്കേണ്ടതിന് അവിടത്തെ പുത്രനെ യാഗമായി അർപ്പിക്കുന്നത്ര ദൈവം ലോകത്തെ സ്നേഹിച്ചു.
  grc-SR: Οὕτως γὰρ ἠγάπησεν ὁ θεὸς τὸν κόσμον, ὥστε τὸν υἱὸν ⸋αὐτοῦ⸌ τὸν μονογενῆ
    ἔδωκεν, ἵνα πᾶς ὁ πιστεύων εἰς αὐτὸν μὴ ἀπόληται, ἀλλ᾽ ἔχῃ ζωὴν αἰώνιον.
  bgc-bgc: क्यूँके परमेसवर नै दुनिया के माणसां तै इसा प्यार राख्या के उसनै अपणा इकलौता
    बेट्टा दे दिया, ताके जो कोए उसपै बिश्वास करै, वो नाश कोनी होवै, पर अनन्त जीवन
    पावै।
  khz-khz: Kwalana Palagu na tanopara eulamagi-kamu-iwavagiato gaurai, Natuna wala
    geregana evenirato, gaurai ia pia kamonagi-venia talimara maparara ati pia kwarega,
    na maguli vanagivanagi pia vaia.
  deu-TKW: Denn also hat Gott die Welt geliebt, dass er seinen einzigen Sohn gab,
    damit jeder, der an ihn glaubt, nicht verloren gehe, sondern ewiges Leben habe.
  zsr-NT: Le bdxíꞌitsquinëꞌ bunách yödzlyú Dios, budödëꞌ laꞌz dui Zxiꞌnëꞌ, cui laꞌnít
    yúguꞌtë nup laꞌyejlëꞌ Lëꞌ, san gataꞌ quequëꞌ yöl‑laꞌ naꞌbán gdu.
  lin-lin: Pamba te Nzambe alingaki mokili mingi penza, yango wana apesaki Mwana na
    Ye se moko, mpo ete moto nyonso oyo akondima Ye akufa te kasi azwa bomoi ya seko.
  hns-NT: Parmeswar doenia ke etana pjaar karies kie oe aapan ekahie Beta deis, djeme
    har ek djaun okare me bieswaas kare hai, oe Parmeswar se na alag karal djaai,
    bakie hardam khaatien okare sanghe rahe.
  noa-E: ’Pari magaagta Ẽwandamau oowai mʉg durr gaaim khʉʉn thum ya chi okhoomta
    nʉm khaphʉ arr aawai, ich garmuata am peerdʉ aum khõchgau mʉ ich Iewaa ãbpai khitʉmta
    am kõit thõmkhĩir pʉ̈ijimgui ajim, magbarm gaaimua chi mʉrʉgta amach peerdʉ aupi
    nʉm khʉʉn chan okhooba, mʉig eegarwejã ich dënkhanaa ich aar öbërwia ich mag ich
    dʉ̈i wënʉrramkhĩir.
  eng-EMTV: For God so loved the world that He gave His only begotten Son, that whoever
    believes in Him should not perish but have eternal life.
  mib-NT: ’Chi Yaā Dios yōhyo ni cundáhú ni yā ñayuu ñayɨ̄vɨ́. Jeē yúcuan ní tají
    yá Sēhe ya ni quiji, vēsú mañúhún‑ni ya iyó, návāha tāca ñáyuu jeē candíje i jeē
    jnáma ya i, ma jnahnú ndetū, chi sa suhva cotecu i nɨ́ɨ́ cáni andɨvɨ́.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मोबा मे़न्‍छाम् याप्‍मिहाॽ
    साॽरिक् लुङ्‌माॽ तुक्‍तुसिबाल्‍ले़ चोगुल्‍ले़ खुने़ॽ थिक्‍लक् कुस्‍साःन् पाङ्‌घु
    युःसुरो, हे़क्‍केलॽरिक् खुने़ॽ नसाःन् के़जोःक्‍पाहाॽग मे़म्‍मे़क्‍ने़न्, कर खे़ङ्‌हाॽरे़
    मे़न्‍नुप्‍मनाबा हिङ्‌मन् मे़घोःसुॽरो॥
  xnj-xnj: Muni Chapanga avaganili neju vandu va mulima hati amuwusili Mwana waki
    ngamwene yuyo, muni yoyoha mwaisadika akotoka kuyaga ndi avyayi na wumi wa magono
    goha.
  mmx-mmx: Moroa ga balamu rinotno limixin axap at na lavatbung menemen, kuren la
    ni ga raba mi legesa madak mun teren, kusu do nege i nunu ren, neni noxo seeve,
    ketla neni naba ruuna ka lorooro avolo.
  cbr-NT: Camabi uni asérabi nuibaquin ca Nucën Papa Diosan aín Bëchicë achúshi ënë
    menu xuacëxa, uicamax cara ami catamëtia axa nëtë́timoi abë 'inun.
  tee-NT: ―Ju Dios chunchach ju apumapaini ju lapanacni ju ani lacamunutpa' ni quilhitap'uxlh
    ju quit'in ju lakatami ists'alh icjunita. Ju chunch tachi chun ju aquintalhilaca'anach
    jantu cats'ank'aya'. Alin is'atsucunti'an ju conk'alhiyanta lact'iyan.
  eng-LSV: for God so loved the world that He gave the only begotten Son, that everyone
    who is believing in Him may not perish, but may have continuous life.
  cak-NT: Ri Dios can yalan-wi yerojo' ri winak ri jec'o chech-ulef, romari' xutak-pe
    ri Ralc'ual we' chech-ulef. Más que raja' can xe ri' ri Ralc'ual c'o, can xutak-pe,
    chi quiri' xabachique (xama'anchique) winak ri xtiniman richi, man xticom ta chi
    ronojel tiempo, xa can xtic'ue' ruc'aslen chi ronojel tiempo.
  pah-NT: A'ereki Tupana'ga oarõ hete yvyakotyve'g̃a. A'ero ga gwa'yra'ga mbuhuri
    yvyakotyve'g̃a pyri ikwehe. Gara'yra'ga ko ojipeji hete ko ga rekoi ga pe. Emo
    Tupana'ga ga mbuhuri nhande pyri ga momanomouka nhande repyga toho ti g̃a yvagi
    pe nehẽ javo. Nurã nhandejikogame Tupana'ga ra'yra'ga rehe po ti nhande rekoi
    Tupana'ga pyri avuirama nehẽ. Ndiahoi po ti nhande hahyva'ea ruvihava pype a'ero
    nehẽ nhanemanorame nehẽ.
  sja-NT: —Tachi Ak'õrepa na p'ek'au eujãdepemaarã audú k'inia iru bada perã, ichi
    warra apai iru bada pëiji piumerã eperãarã pari. Eperãpa iru Warrade ijãa bɨ pɨrã,
    atua-e. Jai-idaak'ãri, Ak'õre eujãde banait'ee.
  xed-xed: «Ɗvuɗva Lazglafta ta ghəŋa haɗik, kəl tsi ka vlatá Zwaŋani turtuktuk, dər
    wa ta zlghafta, zwaɗuta a wu, mutsafmutsa ta hafu ŋa kɗekedzeŋ.
  glk-glk: «چونکی خدا دنیایه اونقدر محبت بوکوده کی خو یگانه پسره فده، تا هرکی به اون
    ایمأن بأوره هلاکه نبه، بلکی زندگی‌یه اَبدی بدأره.
  mks-NT: ʼJáchi̱ sa̱ha̱ ña̱ na̱qui̱hvi̱ ndiva̱ha ini Ndióxi̱ ña̱yivi ndúu ñuyíví
    sa̱há ña̱ cán quéa̱ na̱chindahá mé á in túhún ji̱ni̱ já ja̱hyi a ñuyíví yóho.
    Já quéa̱ tá ná candeé ini na mé á cuu ca̱cu ndaa ínima̱ ná já ná catacu na a̱nda̱
    ama cáa qui̱vi̱.
  gfk-S: “Io, God ga manga sip ikin ra ula hanuo horek, be iga ter leise no nuno halhaaliena
    Bulukasa, be nesi i nurnur tana pai nale hiruo iesene na hatur kawase no nilon
    hathatikai.
  bmu-bmu: '“Miaŋgö könaŋi kewö: Ambazip i möt narim waŋgizei, yeŋgöreŋök kunŋan ayuhubapuköra
    Anutunöŋ gölme dop önöŋi qahö jöpaköm neŋgiyök. Neŋön körek letota malmal köhöikŋaŋgö
    buŋaya akingöra mönö Nahönŋi mohotsirik mi neŋgiyök.'
  dgz-dgz: Iwa God piup nagirewa munan bumaga tantan anu gureni menan otua daiton
    iragena nunen. Ap menan da da God otua anu tumasepiwa guamu ya wakaumain go inak
    yaibobot warain.
  eng-GNV: For God so loued the worlde, that hee hath giuen his onely begotten Sonne,
    that whosoeuer beleeueth in him, should not perish, but haue euerlasting life.
  zaa-NT: Porqui'ni yala telá catsi'íni Tata Dios ca enne' tsè'e yétsiloyu, acca guthèl·le'e
    ttu teruba Ỹi'ni áa, para qui'ni nuỹa tediba tsíalatsi'į ne nna labí nittią, sino
    qui'ni gata' la'labàni nu labí ttíą quì'į.
  eng-WEBSTER: For God so loved the world, that he gave his only-begotten Son, that
    whoever believeth in him, should not perish, but have everlasting life.
  guh-guh: 'Icatsia Jesús pijacuata nayabarajumaitsi Nicodemojavabelia: —Pinijicuenia
    Dioso asiva mapanacuapijivije. Bajaraxuata itorobica pepo caenë pexënato mapanacuayabetsicaje
    mapanacuapijivije Diosovecua penaxuabiyaniva. Pamonae sivanajamatabëcopata Dioso
    pexënatojavabelia, apo naxuabi tsane. Bajarapamonae matacabi apo pevereverecaejava,
    Dioso rajutsianatsi.'
  bon-bon: Acejiyame te epu babo singi ge biname bime tääpume, egä tabe teeme japurage
    Bägrä ne tityepuji, siige laati te liba teebine jäätrunguge, tabe lica birige
    apesera yepä tabe iyeteta ireclota ne päpäna.
  nhw-BL: Toteco nelía miyac quinicnelía nochi masehualme ipan ni tlaltipactli, huan
    yeca quititlanqui Icone iyojtzi para miquis por inijuanti. Huan quej nopa nochi
    catli quineltocase, amo polihuise, pero quipiyase nemilistli catli yancuic para
    nochipa.
  swh-ONEN: “Kwa maana jinsi hii Mungu aliupenda ulimwengu hata akamtoa Mwanawe wa
    pekee, ili kila mtu amwaminiye asipotee, bali awe na uzima wa milele.
  wbi-wbi: UNguluve avaghanile fijo avanu va muiisi muno, fye nambe akantavula umwanaake
    juno ali jumo mwene kuuti umuunhu ghweni juno ikumwitika aleke pisova looli aave
    nu vwumi uvwa kuvusila kusila.
  bba-bba: Domi Gusunɔ u hɑnduniɑɡibun kĩru mɔ, sere u win Bii tɔn durɔ teereru bu
    wɛ̃, kpɑ bɑɑwure wi u nùn nɑɑnɛ doke, u ku kɑm ko, ɑdɑmɑ u n wɑ̃ɑru mɔ te tɑ ku
    rɑ kpe.
  eng-KJVCPB: For God so loved the world, that he gave his only begotten Son, that
    whosoever believeth in him should not perish, but have everlasting life.
  kgk-NT: —Nhande kwéry va'e-pe nhande rayhu tee rei-ma va'ekwe Nhandejáry. Upéa-gwi
    nhande rayhu-gwi, ombou ime'ẽ-vy va'ekwe nhande-vy gwa'ýry ha'e anho oiko va'e.
    Upéixa ramo jajerovia va'e gwive hese, nanhane mondói va'erã mombyry ojéhegwi.
    Jaiko meme ete va'erã ae Nhandejáry ndive. Japave e'ỹ reheve jaikove joty va'erã
    voi.
  waj-waj: Anutuuqo mmuakiaa gioonna kiaapu mmatayaiyara pinaama mmuduuya ruoo ari
    Mmaapu mmuaa tuanaa ivaa titooduu tiiravai. Gioonna kiaapu innara kutaavaivee
    kiaiya eeyaara putida taikeevoora titooduu tiiravai. Iya tupatupaa variraivaa
    varaateeraivaara titooduu tiiravai.
  cpy-cpy: “Tema retako-perotani royiri Tajorentsi jaawiki-jatzi, ishinetakiri rapintzite
    Itomi ikamawenteeri, rootaki eero ikaamanitantaa ikaate kemijanteerini, ashi rowaero
    rañaayitee.
  ekk-PKP: Sest Jumal armastas maailma nii väga, et andis oma ühe ja ainsa Poja, et
    igaüks, kes temasse usub, ei peaks surema, vaid tal oleks igavene elu.
  mpx-mpx: He Yehoba panayawi i nunuwana-an nabiyan, yaka Natuna maisena hot i talamwan,
    inoke henala ebo ni abulilek-an nige ni yayaomal, yawalina hot ni ahe.
  wbp-wbp: Kujanya kangalpa Kaatuju yulkami yapaku jintawarlayikiji. Kujarlanya yilyajarni
    nyampu-kurra walya-kurra Ngalapi-nyanu marulu. Ngana-puka kajirla wala nyina Ngalapi-nyanuku
    kapuru-wangu, ngulaju kula palimi, lawa. Ngulaju kapurla jirrnganja nyina wankaru
    tarnnga-juku Kaatukuju.
  luo-luo: “Nikech Nyasaye nohero piny ahinya, omiyo nochiwo Wuode ma miderma, mondo
    ngʼato angʼata moyie kuome kik lal, to obed gi ngima mochwere.
  nhe-NT: Toteco nelía miyac quinicnelía nochi tlacame ipan ni tlaltepactli huan yeca
    quititlanqui Icone iyojtzi para miquis ininpampa. Huan queja nopa nochi tlen quineltocase,
    ax polihuise, pero quipiyase yolistli tlen yancuic para nochipa.
  aii-aii: ܣܵܒܵܒ ܗܵܕܟ݂ܵܐ ܡܘܼܚܸܒ ܠܹܗ ܐܲܠܵܗܵܐ ܠܥܵܠܡܵܐ ܕܵܐܟ݂ܝܼ ܕܝܘܼܗܒܹܠܔ ܠܹܗ ܠܒܪܘܿܢܹܗ
    ܝܼܚܝܼܕܵܝܵܐ، ܕܟܠܔ ܡ̇ܢ ܕܗܲܡܸܢ ܒܝܼܹܗ ܠܵܐ ܛܵܠܹܩ، ܐܸܠܵܐ ܗܵܘܹܐ ܠܹܗ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ.
  esk-NT: “Agaayyutim nunam iñui piqpagivagitḷugich, Iġñitualuni aatchuutiginiġaa.
    Kisupayaaq ukpiqsrił̣ikun turviñiktuaq ilaanik tuquyumiñaitchuq, aglaan isruitchuamik
    iñuugisiruq.
  msb-msb: “Matuod na kay namut-an gayod san Dios an katawuhan san kinab-an, kaya
    ginsugo ngani niya an iya bugtong na anak agod an buhay sani magigin halad para
    sa inda kasal-an. Niyan, dili mawawar-an sin buhay an may pagsarig sa iya kundi
    magkakaigwa lugod sin buhay na waraʼn katapusan.
  cpa-NT: Hiug¹² hnio¹ Diú¹³ dsa² jmøi¹guǿi¹. Hi² jøng² ca¹cuan¹dsa jan² jøng² báh³
    jong¹²dsa. Mi³jøng² ju³ná³ hein² dsa² hé² jǿg³ quiah¹²dsa, tsa¹dsa¹hén² dsa² héi².
    Li¹chian² dsa² héi² tiá² ja³cog² Diú¹³.
  dso-dso: ପର୍‌ମେସର୍‌ ଏ ଦୁନିଆର୍‌ ଲକ୍‌ମନ୍‌କେ ଏତେକ୍‌ ଆଲାଦ୍‌ କଲାଜେ, ତାର୍‌ ଗଟେକ୍‌ ବଲି
    ପିଲାକେ ସର୍‌ପିଦେଲା । ଜେ ମିସା ତାକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ ବଇଲେ, ସେମନ୍‌ ନସ୍‌ଟ ନ ଅଇକରି,
    ନ ସାର୍‌ବା ଜିବନ୍‌ ମିଲାଇବାଇ ।
  meu-meu: 'Badina be Dirava ese tanobada ini e lalokau henia tomamu: Natuna vara-edeana
    vada eme heni, bae abidadama henia taudia iboudiai basie mase, a mauri hanaihanai
    bae abia.'
  yva-NT: Weye Amisye muiny irati vatan tenambe mansai no mine vone so wirati Po apa
    Kavo intabo dave aunande indamu vatano wanave Aije indati ukakai awa ayao kakai
    raije jewen, yara awaura irati kovo nuge nuganuije rai.
  dgc-dgc: Mahal na Diyos a tahod i tolay ta mundua. Kanya pinaange na se tu anak
    na a isesa, monda maski ti ésiya i maniwalaa diya, éy éwan mate, éng éwan mabuhay
    a éwan tu katapusan.
  zpm-NT: Sac goṉ rleyniedox Dios grëse miech ne ndxie lo guidzliu; gane niicle tib
    naa nac mëëd lo me per laa me pxeeḻ naa lo guidzliu; zeeṉa grëse zha ne gnalo
    naa, zgaa zho tib guieḻmban ne gdziṉd dze lozh; led yed zho nitlo.
  hix-NT: Kxenye rma haxa nehxakon hamà, Khoryenkomo. Àro ke, buru ro txko yàmye.
    Towenyxanotho txko yàmye, àhona xenytxoho me, kàwyanye. Àhona xeny komo ryhe,
    àwayehpànà ro me natxhe ha. Karyhe roro harha natxhe ha.
  sim-sim: �Avui Wasilaka jikisi orhi namtar numbu ria. Hako ma misambik fehendan
    wapnuku orhik or ewendari osik jikisi orhi oton or mbashirik ma ondon jivinakurik
    takari ri. Uhunda osik ma ol orin wavu lihik ewewa ma lihi lar mbeek kavak nakwa
    ambu ri, wahau, ermba ermbak lindan lakwa ri.
  npi-ULB: किनभने परमेश्‍वरले संसारलाई यस्तो प्रेम गर्नुभयो, कि उहाँले आफ्ना एक मात्र
    पुत्र दिनुभयो, ताकि उहाँमा ‍विश्‍वास गर्ने कोही पनि नमरोस्, तर उसले अनन्त जीवन
    पाओस् ।
  cgc-cgc: Tenged ta bakod na paggugma ta Dyos ta mga ittaw ta kalibutan, paatag din
    bugtong din na Bata aged bisan kino magtuo ta iya na Bata, dili din maageman silot
    na ula katapusan. Tagan din danen an ta kabui na ula katapusan.
  tim-tim: Anutuŋe luâk âmbâle hânân manmai okot dondâ nâŋgâ yeŋgimap. Aregât nanŋe
    konok are bo gangerâm hanâk luâk âmbâle bikŋe are nâŋgaŋbai arekŋe siâ bo hilip
    agum âmâ manman kârikŋe peniaŋmâ manbai aregât huŋgun aŋdo hânân ge manmâ dumyeŋân
    kilep.
  yor-yor: “Nítorí Ọlọ́run fẹ́ aráyé tó bẹ́ẹ̀ gẹ́ẹ́, tí ó fi ọmọ rẹ̀ kan ṣoṣo fún
    ni, kí ẹnikẹ́ni tí ó bá gbà á gbọ́, má bà á ṣègbé, ṣùgbọ́n kí ó lè ní ìyè àìnípẹ̀kun.
  wos-wos: God ané héfambu rekwa du takwaka némafwimbu mawuli yata dé déka natafa
    male dunyaré wandéka dé gaya. God wungi dé wa, du takwa déka nyanka jémba sarékéta
    huli mawuli hérae dé wali jémba rendate, wungi re wungi re. Yamba hiyakéndi.
  emp-NTPO: Wãrãda Ãcõrẽba ẽberãrã bio quĩrĩã b̶ʌ bẽrã idji Warra ab̶a b̶ʌda naʌ̃
    ẽjũãnaa diabuesia jũma idji ĩjãbʌdara aduarãnamãrẽã, ãtebʌrʌ idji ume ewariza
    zocai b̶ead̶amãrẽã.
  eng-F35: Because God loved the world so much that He gave His only begotten Son,
    so that everyone who believes into Him should not be wasted, but should have eternal
    life.
  ind-ind: Memang kasih Allah sangat luar biasa kepada orang-orang di dunia ini sehingga
    Dia menyerahkan Anak-Nya satu-satunya, supaya setiap orang yang percaya kepada
    Anak-Nya itu tidak akan binasa, tetapi menerima hidup yang kekal.
  pes-OPCB: زیرا خدا به قدری مردم جهان را دوست دارد که یگانه پسر خود را فرستاده است،
