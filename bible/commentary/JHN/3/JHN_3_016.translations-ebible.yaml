    nanpimiatarëhua''.'
  srn-NT: Bika Gado lobi libisma sote, tak' A gi En wan enkri Manpikin fu meki tak'
    ala sma di e bribi ini En, no mus go lasi, ma fu den abi a libi fu têgo.
  cta-NT: ’Ntsuꞌu tsa tyiquee ycuiꞌ Ndyosi ñaꞌa̱ Ni jiꞌi̱ ñati̱ chalyuu, biꞌ chaꞌ
    cua nda ycuiꞌ Ni jnaꞌ nu laca̱ Sñiꞌ ycuiꞌ ca Ni lijya̱ naꞌ chalyuu. Ná tsaa ñati̱
    ca bilyaa si xñi nguꞌ chaꞌ jnaꞌ, nu laca̱ sca ti Sñiꞌ ycuiꞌ Ndyosi; caja chalyuu
    tsoꞌo jiꞌi̱ nguꞌ biꞌ, chalyuu nu ná ngaꞌa̱ chaꞌ tye ―nacui̱ Jesús―.
  bqc-SIM: Asa Lua ye dṹniazi à kɛ̀ zài, ↄ̃ à a Nɛ́ mɛ̀ndona kpà, kɛ́ gbɛ̃́
    pↄ́ lɛ́ aà náaikɛ a gao, wɛ̃ni láasai ↄ̃ aↄ vĩ.
  tcz-CHONGTHU: Ajeh chu Pathen in hibanga hi vannoi angailut ahin, koi hijongleh
    Ama tahsan chan chu mangthah louva tonsot hinna anei na dingin, aneisun achapa
    changkhat chu apetan ahi.
  mar-mar: कारण देवाने जगावर एवढी प्रीती केली की, त्याने आपला एकुलता एक पुत्र दिला
    यासाठी की, जो कोणी त्याच्यावर विश्वास ठेवतो त्याचा नाश होऊ नये तर त्यास सार्वकालिक
    जीवन मिळावे.
  snp-snp: Ena Goti yakafo mikalo wenena muki ya siya-muluna oto dito gimami yamu
    Nalafo lawokoko ilifi melaima, ya koli kikito umunawamo wenena ya u kopa ámuti,
    moda kofawa minowa-minowa oti minomo dinagilae, loto ilifi melaiye.
  isl-isl: Því að svo elskaði Guð heiminn að hann gaf einkason sinn til þess að hver
    sem trúir á hann glatist ekki, heldur eignist eilíft líf.
  spy-NT: Kicham ꞉Yēyiin kōōrooni miisin kut kukōōn lakwanyii nyooto akeenke baateey
    sukung'eet ꞉chii ake tukul nyoo ikoosēē keey lakwanaa mēēbērē mākubot, nteenee
    mākunyōōr *soboontaab kibchuulyo.
  xnn-xnn: Gapo tay dadama nan layad Apo Dios isnan ipogaw isnan batawa et inpaiyalina
    nan kedkedeng ay Anakna tasiyay am-in ay mamati ken siya et adida kadosdosa nodi
    matagotagoda ken Apo Dios.
  mwe-mwe: Pabha a Nnungu bhashinkwaapinganga bhandu pa shilambolyo, mpaka gubhampeleshe
    mwanagwabho jwa jika, nkupinga jojowe shankulupalile anaobhe, ikabhe akole gumi
    gwa pitipiti.
  tte-tte: Yaubada yanuwa yaulina imulolososi koina kabo natuna kaigeda-sosisosimo
    italamwan mwa tem yaiya imeli koina nige sowasowana iboita na yawasina miyamiya
    yaina ilobai.
  tcs-tcs: ‘God i prapa labe ebridem pipol blo da wold, so em i bin sane dat wan Boi
    blo em wea em prapa labem, solong ebriwan uda i mata bilib wea em nogo mata stap
    ded, bat go gad longlaip poeba.
  hlt-THB: U awm amah ak cangnaak boeih am qeeng kawmsaw kumqui hqingnaak a taaknaak
    thai aham, Khawsa ing khawmdek a lungnaak awh a Capa a taak dyyn ce pehy.
  soq-soq: God tawo nuawadawadaidasana baiwa me Otopa deaida amonalene nenen. Ita
    mida me bedewe sumanaileidia mai kadiwa donsapie rebalepi, dia, tane inawinakasala
    wadepi.
  qub-qub: «Tayta Diosga runacunata fiyupa cuyarmi japallan cuyay wamranta cachamuran
    Payman pipis yäracoj cäga mana wañunanpaj chaypa ruquenga imaycamapis cawananpaj.
  att-att: “Á gapu ta napasigaggà yù ángngiddù ni Namarò sù ira tatolay ta dabbuno,
    yáyù nga iniyawâ na yù Anâ na nga táttádday ta metapil megapu nira, tapè aggira
    ngámin nga mangikatalà kuna, ari ira mesinná kâ Namarò, nu ari galâ nga mesipà
    ira nga mepattolay kuna ta áddè ta áddè.
  bki-bki: Yesu ber jibe na bior Atua tinien jii tomu nalo na yetemeriba nei toru
    laka, naruei naio mijamo ka kenerinio na kirinovo laka, napano naio ga takurano
    be kanano, binimei m̃aro kar kito, naruei toro kei napano rimonea naio, mia maka
    rijikia riva kovio, mia rivokar meuliano na bo nei napano maka rijikia ribisi
    bogo tai.
  bqp-bqp: Zaakũ Luda ye anduniai à kɛ̀ zↄ̃kↄ̃, akũ à a Nɛ́ mɛ̀n do légelege kpà,
    de gbɛ̃ kũ àtɛni a náani kɛ sún garo, séde àgↄ̃ wɛ̃̀ndi kũ àdi lákaro vĩ.
  mcp-mcp: Nəcé, Zɛmbî nyə á cɛɛl buud ɔ shí ga nə mbíya yáág-yáág cɛɛlí, váál á nə́,
    nyə a yána Cʉ́gə́ lʉ́ Mwán dɛ́ nə́ muud yɛ̂sh mə búgʉla nyə yɛ́ bág bə kú yə,
    a yidag bə nə cʉg á kandʉgə kandʉgə.
  hat-hat: Paske, Bondye sitèlman renmen lèzòm li bay sèl Pitit li a pou yo. Tout
    moun ki va mete konfyans yo nan li p'ap pedi lavi yo. Okontrè y'a gen lavi ki
    p'ap janm fini an.
  npl-NT: '''Totajtsi Dios saikpanoa okintlasojtlak n tlaltikpaktlakah, yika okitemakti
    non sanwel Ye se Ikone, para nochteh akimeh kineltokaskeh amo mamoixpolokah, yej
    makipiakah se yankuik nemílistli non ayik tlami.'
  bgg-bgg: Chiih-è Hamangkhung-aphuii è sohjambling shii bajo miie rek ne awairo Dufuii
    iphen jia ji de phi muii, jiè hanyie magungde aishii migi rek arone ji pho ne
    khuchung de a-iy phro, jishii idang pha chai mua ruii phro.
  eng-TCENT: '“For God loved the world in this way: He gave his one and only Son,
    so that whoever believes in him should not perish but have eternal life.'
  eng-BSB: For God so loved the world that He gave His one and only Son, that everyone
    who believes in Him shall not perish but have eternal life.
  cpu-NT: “Tema jetakoperokitaari Pava osavisatzi, ishinetakeri irapintzite Itomi
    inkamimenteri, iro eero ikaamaneyetantaa inkarate kempisantairine, aña inkañaaneyetai.
  san-ASM: ঈশ্ৱৰ ইত্থং জগদদযত যৎ স্ৱমদ্ৱিতীযং তনযং প্ৰাদদাৎ ততো যঃ কশ্চিৎ তস্মিন্
    ৱিশ্ৱসিষ্যতি সোঽৱিনাশ্যঃ সন্ অনন্তাযুঃ প্ৰাপ্স্যতি|
  tac-NT: › Onorúgameka 'we galele ralámuli, alekeri bo'né bi'lepi Inolá júlale napurigá
    alué 'símala ralámuli gu'iria. Suwábaga ralámuli napu ekí 'la Onorúgame Inolá
    oyérame ju, alueka tabilé simámili júkuru injiérnochi. Alueka 'pa rewagachi simámili
    júkuru ejperélimia nabí.
  eng-WEBPB: For God so loved the world, that he gave his only born Son, that whoever
    believes in him should not perish, but have eternal life.
  gfk-H: “Io, Kalou ga manga sip iakan ra ula hanua hoken, ma ga tar sei no kapawena
    Natina, bia siga tikai i nurnur tana pa na hirua, senbia na hatur kahai no nilon
    hathatikai.
  viv-viv: Au higa Yaubada nuwanuwana lakahi-moꞋena tomiyababi, faꞋina Natuna anakaibeꞋu-moꞋa
    gihawahegena be gava kaliva Bana againe ginavetumagana, medema keke ginaꞋalika-vagata
    tu yawai-vagahina ginanuhagana.
  yao-yao: Pakuŵa Akunnungu ŵaanonyele nnope ŵandu ŵa pachilambo, nipele ŵantyosisye
    Mwanagwe jwajikape, kuti jwalijose jwakunkulupilila akajonasika, nambo akole umi
    wa moŵa gose pangali mbesi.
  tgp-tgp: 'Matan God mo opoi na tamlohi na varama sohen harihi: mo sile Natuna sei
    enia vorahese, vara sava tamlohi mo rasua i pa sopo vano na komo, pani i pa lavi
    na mauri tui.'
  auc-NT: “Edæ Wængonguï incæ inguipoga quëwënäni ïnänite në waadete pönengä inte
    tömengä Wengä adocanque onguïñængä ïñongante pönongä pongacäimpa. Ïninque æcänö
    tömengä ingante në wede pönëna ïñömö tömengä wë womönämaï inte cöwë wæ̈nämaï quëwencæcäimpa.
  kbc-NT: Aneotedoɡ̶oji eliodi me yemaa okotigi digoina iiɡ̶o, joaniɡ̶idaa leeɡ̶odi
    me yajigo niɡ̶ijoa oniniwatece me Lionigi lemaanigi, eotedibige minatawece niɡ̶ina
    anoyiwaɡ̶adi aɡ̶alee nigo, pida jiɡ̶ida lewiɡ̶a ane daɡ̶adiaaɡ̶ica liniogo miniwataɡ̶a
    Aneotedoɡ̶oji.
  bmh-bmh: Uwait nug em e ebuan duailel en ougab noumaimai, gonugau nag tutakpaiu
    palautina, aleun. Go igul go guzenina, duair inen go en oiagab petak amau, go
    i noumamau, gonugau dorog muzmuz awau damau.
  ctu-BL: Come che'i tsi' wen c'uxbi jini año' bʌ ti pañimil Dios. Tsi' yʌc'ʌ cojach
    bʌ i Yalobil. Majqui jach mi' ñop i Yalobil, ma'anic mi' sajtel. Mi' taj i cuxtʌlel
    mach bʌ anic mi' jilel.
  meq-meq: Hərwi Mbəlom a wuɗa məndzibəra na, haladzay. Hərwi niye a sləraw Wawa ŋgay
    felik eye hərwi ada kwa way kə dzala ha faya na, ma dziye sa bay. Ane tuk na,
    ma hutiye sifa nakə ma ndəviye bay aye.
  noa-H: ’Pari magaagta Hẽwandamau hoowai mʌg durr gaaim k'ʌʌn t'um ya chi hok'oomta
    nʌm k'ap'ʌ harr haawai, hich garmuata ham peerdʌ haum k'õchgau mʌ hich Hiewaa
    hãbpai k'itʌmta ham kõit t'õmk'ĩir pʌ̈ijimgui hajim, magbarm gaaimua chi mʌrʌgta
    hamach peerdʌ haupi nʌm k'ʌʌn chan hok'ooba, mʌig heegarwejã hich dënk'anaa hich
    haar höbërwia hich mag hich dʌ̈i wënʌrramk'ĩir.
  thd-thd: Godang nila ngangkam pama uyuwu akuni nila kawiyeni pama nengka ningurrm
    thononi waam-parra kawaya thana uyuni konnomeem ninguni ka'i uthumanha thana kawaya
    muchithaawaya yethala niin-nh. Kot nul ngeengkmam pam kulpungkak raakun nul angarrp
    pam Nemgk nangn thononurr reekarr angarr peln koop kaall-aath-nh Nangun kaar wonpnh,
    peln angarr muthaathan kunk niin-nh.
  alp-NT: Alla Ioki tamata mei nusa meije titinai eti Iriluke Au, Eni Nanae esane
    lomei nusa meije leke sire pine ihlaleke loko Aure isupu rue kai Alla eti pela.
  san-VEL: ii"svara ittha.m jagadadayata yat svamadvitiiya.m tanaya.m praadadaat tato
    ya.h ka"scit tasmin vi"svasi.syati so.avinaa"sya.h san anantaayu.h praapsyati|
  kbq-kbq: Anumzamo tusiza huno mopafi vaheku avesi nezmanteno, magoke ante'nea Ne'mofavre'a
    zami'ne. Agrite zamentinti hanamo'za fanane osu'za manivava zamasimu erigahaze.
  kbh-kbh: 'Mënts̈ánaca Jesús tojánayana: —Bëngbe Bëtsá quem luare ents̈ángbioye ts̈a
    yojánababuanÿeshanayeca, chë nÿe canÿe Uaquiñá ibobomná, bë́ngbioye tbojichmó,
    nÿetsca chábeñe os̈buáchiyënga ndoñe chamondóbanama, y aíñe chë nÿetsca tescama
    yomna ts̈abe vida chamotsebomnama.'
  ron-LSB: Fiindcă atât de mult a iubit Dumnezeu lumea, încât a dat pe singurul Său
    Fiu născut, pentru ca oricine crede în El să nu piară, ci să aibă viață veșnică.
  pon-pon: Pwe iet duen Kot kotin kupura jappa, me a kotikidoki japwilim a Ieroj,
    pwe karoj, me pojonla i, ender jalonala, a en aneki maur joutuk.
  nhe-BL: Toteco nelía miyac quinicnelía nochi tlacame ipan ni tlaltepactli huan yeca
    quititlanqui Icone iyojtzi para miquis ininpampa. Huan queja nopa nochi tlen quineltocase,
    ax polihuise, pero quipiyase yolistli tlen yancuic para nochipa.
  sps-sps: tana saa Gov mangiir fiisok a vainy tana monaagits to, ana Ya faan iny
    to na isen tsun a Guei Tsoiny Tsuan, tan kat to aya ere sei tsun te faaman ror
    Tsunia ee, gim ror ma nai nom a mat a suu, sana ri kaa bus me na toto na suu.
  wnc-wnc: “Ngan. Anutue waaknga awiapatakan yuak. Ngana Anututa aminbamu kepdakane
    nana aminde butaya siknga natayamukut. Butaya siknga natayamuke waaknga awia waapa
    dua kotnakut. Dua kotnake keune nana aminda wena siningge dua natapbut. Aho. Aminu
    itane waaknga awia waapae natapa kekekawiu wa aminda wena dua sike kayuk yutnanga
    aknga pake asinggan asinggan yutningge take natake dua kotnakut.
  bus-bus: Zaakɛ Ludaa ye andunazi à kɛ̀ bíta, ben à a Nɛ́ mɛ̀n do léle kpà, lɛ gbɛ̃
    kɛ̀ èe à náanɛ kɛɛ tón garo, sé àgↄ̃ wɛ̃̀ndi kɛ̀ è yãaroo vĩ.
  gub-BL: Ta'e Tupàn uzamutar katu tuwe teko ywy rehe har paw a'e wà xe. A'e rupi
    umur kar wa'yr ko ywy rehe a'e. Pitài zo ta'yr. (Ihe aiko ta'yr romo ihe.) Aze
    teko uzeruzar ta'yr rehe wà nehe, Tupàn nuzepyk kwaw wanehe nehe. A'e teko wiko
    putar tuweharupi (Tupàn pyr) wà nehe (tatahu pe oho 'ym pà wà nehe).
  imo-imo: Goteni maina imboma konopu paa pulumu mondopalie imboma kombu kerina naa
    pungo, waliwalima molko kondoko kau pangei nimbe yunge malo tendekumu kau molorumu
    nalo akumu maina imboma tirimu. Imboreni Yu ipuki timo lemo kombu kerina naa pumbe
    waliwalima molopa kondopa kau pumbelo.
  boj-boj: “Qotei aqa Ŋiri qujai unu. Qotei na tamo uŋgasari kalil mandamq endi unub
    qaji naŋgi tulaŋ qalaqalainjrsiq deqa aqa segi Ŋiri qujai di naŋgi enjrej. A endegsi
    are qalej, ‘Tamo uŋgasari naŋgi ijo Aŋgro qa naŋgo areqalo siŋgilatqab di naŋgi
    padalqasai. Naŋgi ŋambile gaigai sqab.’ Qotei a degsi are qalsiq deqa aqa segi
    Ŋiri qujai naŋgi enjrej.
  eng-DRA: For God so loved the world, as to give his only begotten Son; that whosoever
    believeth in him, may not perish, but may have life everlasting.
  knf-knf: « Naşibaţi aŋal bañaaŋ maakan adoo wul Abukul aloolan ţañ i akaaŋ, ñaaŋ
    anfiyaaruluŋ awutna kakeţ, aşë ka ubida wi mnţo.
  san-KHM: ឦឝ្វរ ឥត្ថំ ជគទទយត យត៑ ស្វមទ្វិតីយំ តនយំ ប្រាទទាត៑ តតោ យះ កឝ្ចិត៑ តស្មិន៑
    វិឝ្វសិឞ្យតិ សោៜវិនាឝ្យះ សន៑ អនន្តាយុះ ប្រាប្ស្យតិ។
  arn-NT: “Fey tüfa ta feyngey Ngünechen am rume piwkeyefilu ta kom mapu mew mülechi
    pu che, feymew wüli ñi kiñen Fotüm femngechi kom tati feyentulu kisu mew chumkawnorume
    ñi lanoael, welu may ñi nieael ta rumel mongen.
  zas-NT: ’Guial tant rën Dios bénguidxliuj, majsi tijbzi xiꞌnman, per guxhaalaman
    laaman loj guidxliuj, din graczi bén chililadx laaman ad zanijtt reeman loj Dios,
    gap reeman guialnaban tiblayaa con laaman.
  ken-NT: “Mandɛm akɔŋ nyaka bǒ mmɨk tontó, kpát achyɛ Njaŋá Mɔ́ywi bɛ yɛ̌ agha
    anɛ ánókó yi, ákɛ́ gu ánɛ́m, kɛ ámbɔ́ŋ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛ́nti.
