  dop-dop: Pǝ tɑɣɑ pʋlʋ, Ɩsɔ sɔɔlɑ yǝlɑɑ tǝnɑɣɑ sɔsɔm, hɑlǝnɑ ɩ́ cɑŋ ɩ́ hɑ ɩ Pǝyɑɣɑ
