  peg-peg: ଇନାକିଦେଂକି ଇସ୍ୱର୍‌ ପୁର୍ତିତିଂ ଏଚେକ୍‌ ଜିଉନତାନ୍‍ ଜେ, ହେୱାନ୍‌ ଜାର୍‌ ପାଣ୍‍ଆଁ
