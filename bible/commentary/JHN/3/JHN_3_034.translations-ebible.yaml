  zao-NT: Tak lee zha kuu mtaal Diox taa kwent chaan Diox, ndaa zha kwent chaan Diox
    ne ndaa Diox Mbi Nayon lo zha, ne ngwiit Diox ploy ndaa Diox lo zha.
  byx-byx: I ama Ngemumaqa qa nem ka be qatikka qel sil ne aa lengi. Be ama Ngemumaqa
    dai qa buup ka ne aa Qevepka mai.
  ctu-CTI: Como jini tsa' bʌ chojqui tyʌlel cha'an Dios, mi' sube' i t'an Dios. Dios
    mach'an i p'isol bajche' mi yʌc' Ch'ujul bʌ i Ch'ujlel.
  zos-NT: Lo que Diosis cyø'vejupø, je'is cha'maṉvajcapya Diosis 'yote, porque Diosis
    chi'pa más vøti 'Yespiritu.
  gvs-gvs: Ame moitamo. Yaubada Natuna ietune ima ina livala italavaitedi. Bogina
    kuyagoi. Yaubada Balomaina ivakayaodeivatae.
  kbm-kbm: Amol ete Pomate gihlin be ginme ok, ei ginei yaun ebe giute nangge Pomate
    avo ok ge gitangi amolmol. Ve gisov Pomate geb Ngalau Yamar ungglus ge gitangi
    ei beti ginme.
  tew-tew: Yôesi Táḏáví ay isandi-á Yôesi Táḏáví híˀ ihéeˀoˀ, gá Yôesi Táḏáḏá
    khâ̖a̖gipí i Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ ho óemä́giḏân.
  rmc-rmc: Bo oda, kas o Del bičhaďa, vakerel o lava le Devleskre, bo o Del leske
    del le Duchos bi e mira.
  apr-apr: Tool tani yo Maro iwanga a isi i, in si iwetewete betanga ke Maro. Yesoo,
    Maro ikaua Amunu Silene panga a ipaponi ye, le manga pa bet iken tiap.
  tiy-tiy: Non i sénugu i Tuluse, ureté noy kébéréh i Tuluse, non iray i Tulusey Rémogor
    ne énda i tamana no.
  nlg-nlg: Na tinoni God te nia vetena mai te bosai lei bosana God, na pukuna God
    te talua na maana ni Tarunga Tabu itatana.
  dgr-DOGNT: Nǫ̀htsı̨ dǫ gots'ǫ̀ yı̨ı̨hɂàa sìı yeyatıì t'à gode hǫt'e, Nǫ̀htsı̨, Yedàyeh
    Nezı̨ı̨ deghàà wets'ǫ̀-èlı̨ ayį̀į̀là.
  pes-OPV: زیرا آن کسی را که خدا فرستاد، به کلام خدا تکلم می‌نماید، چونکه خدا روح
    را به میزان عطا نمی کند.
  ron-1924: Кэч Ачела пе каре Л-а тримис Думнезеу ворбеште кувинтеле луй Думнезеу,
    пентру кэ Думнезеу ну-Й дэ Духул ку мэсурэ.
  tpz-tpz: A teꞌ vëh ne Sosoenën to vanö maꞌ ivëh e Ieesuꞌ, eꞌ to vavatvus non a soe
    peꞌ, suk ataeah, e Sosoenën to heꞌ avoes voh en peꞌ pa Tuvuh Vasioꞌ.
  agd-agd: Tiyarafenu anon mai vanta siantan erikhen beni vayan tiyan mino. Para vara
    seyo, Tiyarafenui Aunan mano véimpin bíkakhan mino.
  rkb-NT: 'Deus tihi: — Utakta katse Sesus pipehaka. Ihumo kamypokzitsiarẽta. Kahyrikoso
    ituk tawahi mynapykyryk. Kahyrikoso hi izikwy kazikwy hi atsatu my. Ata kino wasaniha
    zuba natsasoko. Kahyrikoso humo zikwy tsizubarẽna — niy.'
  san-THA: 'อีศฺวเรณ ย: เปฺรริต: เสอว อีศฺวรียกถำ กถยติ ยต อีศฺวร อาตฺมานํ ตไสฺม อปริมิตมฺ
    อททาตฺฯ'
  iws-iws: Mɨ inkamɨn yɨpɨkɨ Adi Komii siya nɨmbingiyɨn mɨ ha nɨkropkiyɨn, siya wɨ
    Adi Komii siir boɨnmɨmauuwi. Dimusi rani, Adi Komii siir naeyɨuɨn siirɨn siya
    bɨdi yɨnkɨnɨukikaiyɨn mɨ siirɨn siyar whɨnkɨnsiis haigɨnɨuwi ta mɨi aiir mɨriiyamɨn.
  pol-SZ: Ten bowiem, kto został wysłany przez Boga, przemawia w Jego imieniu. A Bóg
    w pełni obdarza Go swoim Duchem.
  ztq-NT: Porque xtiits Dios xñee xaa nii pxaal Dios, ni lëë gaa Dios xtee xKyalbini
    lo xaa, xkady Dios xKyalbini.
  zai-NT: Ni biseenda Dios la? rui' stiidxa Dios, purti ruchá Dios ladxidó' de Espíritu
    Santu.
  upv-upv: M̃er nga Atua mukoni, ni ok-sup̃e suri nale se Atua, suri Atua elai Nem̃in
    On sen tevi ni owun saut rrese.
  wap-NT: Wuruꞌu Tominkaru dyuudaniaz, ukowaada Tominkaru paradan, ushaꞌapanum kauꞌan
    kaimanaimanaꞌo Tominkaru taan uꞌati Kaimanaꞌo Doronaa.
  mva-mva: Tamoata maka Nanaranga inepi be ipura nge Nanaranga pilenga ka ipilepile.
    Tamoata bokainaina nge Nanaranga ambe Oli Spirit ne ere-moarunga be ono inangai.
  dwr-NT: Xoossay kiitteeddawe Xoossaa qaalaa odee; ayissi gooppe, Xoossay bare Geeshsha
    Ayyaanaa palahissiide immee.
  kfw-kfw: Pathian ijuotir miring khan Pathian chong ngaikha aril, ajarchu Pathian
    in Ratha kha akasip-ah apeii.
  bfz-bfz: कऊँकि जो परमेशरे पेजी राखेया, से परमेशरो री गल्ला बोलोआ, कऊँकि परमेशर तेसखे
    आपणा आत्मा नापी-नापी की नि देंदा पर खुले दिलो ते देओआ।
  cuk-09: Ar Bab Dummad we-dule-barmiarsoggu, a-ular we-dule-nibneggi-danikid Bab-Dummad-gaya-burba
    sunmaked. Ar Bab Dummad na E-Burba-Nued ise-obinagwar uked, ise-wilubsaar uksulid.
  ben-OBCV: ঈশ্বর যাঁকে পাঠিয়েছেন তিনি ঈশ্বরের বাক্য প্রকাশ করেন, কারণ ঈশ্বর সীমা
    ছাড়িয়ে পবিত্র আত্মা দান করেন।
  mil-NT: Te Déhe‑gá Yaá véxi cuuⁿ andɨu càháⁿ‑gá mee‑ni tnǔhu‑gá. Te ñá ùhú iní‑gá
    ní sáñaha‑gǎ Espíritú‑gá ndécú ndɨ̀hɨ Déhe‑gá.
  myu-myu: Deus emumudot Deus ekawẽn muwẽnuwẽn. Cebay tacup g̃u. Jebiõg̃buk muõmõm
    jekpot pe. Imẽnpuye soat em jebay biõg̃buk a'õbi jekukum ipot.
  fue-fue: Mo Alla lili, ko Alla bati nun o batata, gam Alla hebbinii mo Ruuhu mum.
  amk-amk: Weo Mano Allai demi mani, wenani dino deiriri Allai ne Kaiwofo ne, weo
    Allai dohong Nuaninufoi weia wiro werea na ea kaha.
  fai-fai: Kata kinim mak Got walu dabadála madák tase, aka Got weng bakanába uyo
    watawo kaleyo bá, Got aka ulum kano sun kuw Sinik Abem muk didaw be.
  ura-NT: '@see-verse:JHN.003.033'
  mcd-NT: Upa Diosin ahuun Yoshin Shara Jesusqui nichini afu rafupacunon. Nantifi
    ahuun curushu inanni. Diosin yoia cuscan nantifi nocori tapimani.
  urt-urt: Miyeꞌ ŋaiye Got nember nat pe, miyeꞌ uku ŋanange nalaŋatme wusyep Got.
    Detale, Got si nuwilꞌe Yohe Yirise nate gahanahme kin supule.
  kiz-kiz: Kwa ndabha muene jhaatumibhu ni K'yara ilongela malobhi gha K'yara. kwa
    kujha akampela lepi Roho kwa kip'emu.
  tzo-TZE: Li Jesús ti tacbil tal yu'un Diose ja' sc'op Dios ta xal, yu'un j'ech'el
    i'ac'bat o yu'un Dios li Ch'ul Espíritue.
  lex-lex: Yoma Yesus, maka Uplerlawna Nhopan pa Nmai die ed mak kakot nohora Uplerlawna
    lirni-tunnu, yoma Uplerlawna Nal oleka E Nhiwni pa Napenga ihranu ralamni.
  dov-dov: Ooyo Leza ngwatuma wambuula majwi aa Leza. Pesi tapi mweelo wamuuya.
  toc-NT: Pus a̠má chixcú hua̠nti̠ Dios macá­milh nac ca̠quilh­ta­macú la̠qui̠ xlá
    naquin­ca̠­li̠­ma̠­kalh­chu­hui̠­ni̠yá̠n xta­chu­huí̠n, xma̠nhuá xlá tla̠n li̠chu­hui̠nán
    xta­la­ca­pa̠s­tacni, porque Dios ni̠ caj cha̠­lak­ca­tzaj ma̠x­qui̠ni̠t Xes­pí­ritu.
  ulk-1902: 'E dali Ade de temarida mer atagerem gaire Ade ra mer: abelelam E nole
    Lamar Zogo ikuar au tale lu ge de.'
  som-som: Waayo, kii Ilaah soo diray ayaa ereygii Ilaah ku hadla, maxaa yeelay, isagu
    qiyaas kuma siiyo Ruuxa.
  mam-C: Qu'n atzin a tzaj chq'o'n tu'n Dios o'kxtza nyoline Tyol qMan, qu'n ax Dios
    saj tq'o'n T-xew tib'aj te jun majx.
  ndj-ndj: Yalayishiwili na Chapanga akudeta filongu fya Chapanga, kwanongwa Chapanga
    akumumemesha Mfuki waki utangalili.
  mbj-NT: Ỹ P'op Hagä Do mejũũ ta ky n'aa ỹ baher'oot hyb n'aa. Baad tabanoo hã ỹ
    ta Sahee. Ti hyb n'aa, te hub né hẽ bë hapäh Jesus ky n'aa ỹ her'oot doo.
  lat-VUC: 'Quem enim misit Deus, verba Dei loquitur: non enim ad mensuram dat Deus
    spiritum.'
  ngp-ngp: Yehe asigiilwe ni Mnungu alonga mbuli za Mnungu, kwaviya kenk'higwa Muye
    ywa Mnungu haheina kihimo.
  aoi-aoi: Nakina nibina Neningikarrawara nenilarrkama yangkwurrangwa, nenilyangburrukwajinama
    ena-langwa Nenumawurrina niyirrbiyirrba ngawa enuwa-manja. Kembirra alibina-wiya
    ngawa niyengbinama nakina Neningikarrawara-langwa ayakwa.
  enq-2: Goteme Spirita doko longo lao maingi. Dopa pingi dokonya, Goteme epena lea
    akali dokome Gotenya pii dupa endakali dupa lamaingi.
  eng-ASVBT: 'For he whom God hath sent speaketh the words of God: for God giveth
    not the Spirit by measure.'
  mna-mna: Pa tomtom ta Anutu iŋgo i ma isu na, ni izzo Anutu kalŋaana. Mi Anutu ikam
    Bubuŋana pini na, irre ki som. Imap ma ise kini.
  myw-myw: Mtowen Yowbad nikayeb neim, ikatimlakeids Yowbad ansinap, peinan singaya
    ikatpel Kululuwan isek towen.
  sby-sby: Uyo Lesa ngwalatuma, ukute kwamba maswi a Lesa, pakwinga Lesa ukute kumupa
    Mushimu Uswepa wabula cipimo.
  sll-sll: God yal ta bai nu sinangwo yal iwe, ha dinangwo i God grang pire dinamia.
    Dinangwo ipire, God Kwiang nu si olangure yong obilga wu binama di pino? Muru
    wu binanagure ha di tibi olangwo pamia.
  yaq-NT: Bwe'ituk ju'u, Liojta betana yeteu bittuari, ini'i, Liojta betana juka'
    nokta weyemta a' teuwaa. Bwe'ituk ju'u achai Lios, juka' a' yoemiawata juka' a'
    tu'u jiapsiwata, kaita be'eeka aet autua.
  uro-uro: Inguna iaqäkt kärak i ma Ngämuqa sa qa rhäk na qa di qat tamän bät ma Ngämuqa
    aa enge inguna ma Ngämuqa qät täqäp ka masirhat na ama Qloqaqa ama Qumärqumärqa.
  ita-1885: Perciocchè, colui che Iddio ha mandato parla le parole di Dio; poichè
    Iddio non gli dia lo Spirito a misura.
  muy-muy: Bay ya ti Melefit àslərbiyu naŋ ni ti aɗəm pakama ge Melefit, aɗaba Melefit
    àvia njəɗa ga Məsuf gayaŋ a ɗek.
  kqc-kqc: Adina Sei yaku nifeideyo amiye bi ini ago nido, Sei yaku Vima di beika
    baika tau gade mado dada.
  tav-tav: Jesucristo Dio cʉ cajooricʉ aniri Dio cʉ cabuio rotirijere cabuioʉ ãmi.
    Dio cʉ Espíritu Santore tutuaro cʉ̃re cʉ cajooro to bairo áami.
  eng-ULB: For the one whom God has sent speaks the words of God. For he does not
    give the Spirit by measure.
  spa-VBL: Porque el que Dios envió habla las palabras de Dios, porque Dios no limita
    al Espíritu.
  fra-_FOB: Car celui que Dieu a envoyé dit les paroles de Dieu, parce que Dieu ne
    lui donne pas l'Esprit par mesure.
  hau-ULB: Domin duk wanda Allah ya aika kan yi magana da kalmomin Allah. Domin bai
