  ssd-ssd: Kuateŋge kukulna taŋgo ta nu Tukul Guwa ŋaknu tuwit tukunu Kuate sakate
    taŋamba nu mata sakate.
  acr-TNT: Ma ri jun takom lo ruma ri Dios, e cutzijoj ri cubiꞌij ri Dios. Ma ri Dios
