    ge dje orko wordo.
  nou-nou: Edo embo ave God mi ituri bugudo era awa God da ge awa sedo ira ko God
    mi umo awa Asisi Kotopu mi sirido ira awasedo.
  mqb-NT: Ɗo maslan a Mbərom cəna, winen apan i ja ɗukwen 'am ana Mbərom, anga Mbərom
