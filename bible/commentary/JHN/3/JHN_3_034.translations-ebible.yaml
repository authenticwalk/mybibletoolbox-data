  bqp-bqp: Gbɛ̃ kũ Luda a zĩ̀i pìi dì Luda yã o, zaakũ Luda a Nini kpàa papanamɛ.
  mcp-mcp: Nəcé muud Zɛmbî nyə á ntɨ yɛ́ mə́ dʉ lás íciyá í Zɛmbî; nəcé, Zɛmbî mə
