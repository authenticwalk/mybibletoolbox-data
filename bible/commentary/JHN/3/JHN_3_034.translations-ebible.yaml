  gof-ENT: ፆሳይ ባ ጌሻ ኣያና ኢያው ኩሜ ኢሚያ ጊሾ ፆሳይ ኪቲዳይሲ ፆሳ ቃላ ኦዴስ።
  aau-aau: Okar, uwr, God hiy ma me-ha sohokwe, God so ok ke-aw mesor. Payhokuaw,
