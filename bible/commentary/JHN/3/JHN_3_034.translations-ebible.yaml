  ape-B: Anudak alman God nakaganu nanakili, anan douk nanaki naklipu elpech God ananin
    balan. Umu moneken, God nanubu nakanu ananin Michin nyawich nyapenyunu chukninu
    ali nyagakamanu nenek enyudak.
  grc-F35: Ὃν γὰρ ἀπέστειλεν ὁ Θεὸς τὰ ῥήματα τοῦ Θεοῦ λαλεῖ, οὐ γὰρ ἐκ μέτρου δίδωσιν
    ὁ Θεὸς τὸ Πνεῦμα.
  cav-NT: Tuquetu Jesús Yusuja Ecuadishaque. Turatu Yusuja quisarati yunerique cuejaya,
