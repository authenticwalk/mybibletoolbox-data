  bod-N: དེ་ཡང་དཀོན་མཆོག་གིས་མངགས་པ་དེས་དཀོན་མཆོག་གི་བཀའ་གསུང༌ཞིང༌། དེ་ནི་དཀོན་མཆོག་གིས་ཁོང་ལ་དམ་པའི་ཐུགས་ཉིད་རྫོགས་མཐའ་མེད་པ་ཞིག་གནང་བའི་ཕྱིར༌རོ།།
