  kgp-NT: Topẽ tỹ ũn jẽnẽg mũ ẽn vỹ ti vĩ kãmén mũ. Topẽ kuprĩg vỹ Jesus tar han mũ,
    ti tỹ tỹ ti jagrẽ pẽ nĩn kỹ, ti tỹ ti ve mág han kỹ.
  bvd-bvd: Ma na Kraes nai ne God fale nia mai faasia 'i salo, ma nia ka faatalongainia
    na baea mamane sulia God, suli God nia fale dangatai mai 'ana Anoedoo Abu nia
    fua Kraes.
  ukr-1871: Кого бо післав Бог, той слова Божі говорить; бо не мірою дає Бог Духа.
  apz-apz: Oso aꞌamu nakwoe hwaho loponeꞌno Anɨtu lɨhwatɨmentiso sohwo kako Anɨtuye
