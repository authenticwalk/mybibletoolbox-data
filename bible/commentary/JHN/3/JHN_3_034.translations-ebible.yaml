    Espíritu te u Jesús.
  boa-NT: Muuráhjáa Píívyéébe wálloobe úúbállehíjcyá dííbyé uwááboju dííbyé pañe Íapííchó
    íjcyánélliíhye.
  etr-etr: Amoïe mida, Godea gëla made, ïe Gesami ïlo amea, afädë ea fisiga idai ameada,
    Godeïe ado amo sälo nea.
  quh-NT: Diospa cachamuska Wawanka Diospa niskasninta parlan. Diostaj Espiritunta
    mana mich'acuspa payman kon.
  kwi-kwi: Dios ɨnintɨtmikane Dios pit paramtu, Dios ussa paiña Sɨnam Izpul mɨlarɨt
