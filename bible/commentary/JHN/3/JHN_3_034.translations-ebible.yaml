verse: JHN.003.034
translations:
  kpx-kpx: Dilavau hanavoale ata kena Dilava hoto lougei. Kosealemo Dilavau au Munanae
    Tumu mai omige keu avuemo vuvuneanu.
  okv-H: eto God na Embo amita ikari puvurari amita degi Ahihi Otohu ikeoi jo eneteoi
    God ta ke be avo hande eaguja.
  tbo-tbo: Lawana tauna Yaubada i himihimili, Yaubada a baha i bahebaheya, babana
    Yaubada Alugona i lihogo dumaya.
  mal-C: കാരണം, ദൈവം അയച്ചിരിക്കുന്നവൻ ദൈവത്തിന്റെ വചനം പ്രസ്താവിക്കുന്നു; അവിടന്ന്
    ആത്മാവിനെ അളവില്ലാതെ നൽകുന്നല്ലോ.
  grc-SR: Ὃν γὰρ ἀπέστειλεν ὁ θεός, τὰ ῥήματα τοῦ θεοῦ λαλεῖ· οὐ γὰρ ἐκ μέτρου δίδωσιν
    ⸋ὁ θεὸς⸌ τὸ πνεῦμα.
  bgc-bgc: क्यूँके जिस ताहीं परमेसवर नै भेज्या सै, वो परमेसवर की बात कहवै सै, क्यूँके
    परमेसवर उननै बिना किसे माप के पवित्र आत्मा देवै सै।
  khz-khz: Kwalana Palagu na etuguato talimana Palagu gena kila pene kilagia, kwalana
    Palagu na gena Veaga Palaguna na eveniato e evega-vonuvonu-rageana.
  deu-TKW: Denn wen Gott abgesandt hat, der spricht die Worte Gottes; denn er verleiht
    den Geist nicht abgemessen.
  zsr-NT: Bönniꞌ naꞌ nasölëꞌë Dios, didzaꞌ queëꞌ Dios ruꞌë, le nuzóëꞌ Dios gdu ladxëꞌë
    lu Bönniꞌ naꞌ Dios Böꞌ Laꞌy.
  lin-lin: Motindami ya Nzambe alobaka kaka maloba kowuta na Nzambe, pamba te Nzambe
    atondisa ye na Molimo na Ye nyonso.
  hns-NT: Parmeswar oke pathaais hai aur okar diel Pawietr Aatma se djaada bharal
    hai. Oe Parmeswar ke baat bataawe hai.
  noa-E: Í chadcha ich Ẽwandamauchata pʉ̈itarr aawai ich Ẽwandam khĩirjugta jaau simgui
    ajim anʉm, magamkhĩirta irig ich Akhaarjã phẽs dee sĩewai.
  eng-EMTV: For He whom God has sent speaks the words of God, for God does not give
    the Spirit by measure.
  mib-NT: Chi Yaā ní tají Yaā Dios vēji, máni máá jnúhun Yaā Dios cahán yā. Chi Yaā
    Dios tu yɨ́cuāha jéhe ya Espíritu yā nuū Yaā ní tají yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खुने़ॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाङ्‌घुबारो॥ खे़ल्‍ले़
    निङ्‌वाॽफुपाःन्‍लक् पाःत्तुॽरो, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़न्
    सेसेमाङ्‌ङिल्‍ले़ कुधिम् थिम्‍सुॽरो॥
  xnj-xnj: Ndava yula mweatumwili na Chapanga ijova malovi ga Chapanga, ndava Chapanga
    ammemisi mundu mwenuyo Mpungu Msopi.
  mmx-mmx: Mo laradi ne Moroa ga riki i, i paase mi levelinga at ne Moroa mila ne
    Moroa ga raba i mi Loroonan Kaala kopmen tatnese ren.
  cbr-NT: Usai 'inun ca Nucën Papa Diosan aín Bëru Ñunshin Upí ñonquinma aín Bëchicë
    'inania. Usaquian 'ináncëxun ca an xucë́xa ucë uni, Jesús, an aín Bëru Ñunshin
    Upitan sinánmicë 'ixun Nucën Papa Dios cuëëncësabi oquin unicama bana ñuixunia.
  tee-NT: Ju macaminta ju Dios pus chivinin ixchivinti Dios. Chunchach chivinin ni
    jantu va lhcaxt'ak'a ju Dios ju Spiritu Santu.
  eng-LSV: for He whom God sent, He speaks the sayings of God; for God does not give
    the Spirit by measure;
  cak-NT: Roma ri Jun ri xtak-pe roma ri Dios chech-ulef, can ja-wi rutzij ri Dios
    ri nutzijoj. Y ri Dios can ruyo'n-pe ri Espíritu Santo che, y can man xretaj ta
    xuya-pe che.
  pah-NT: A'ereki Tupana'ga remimbuhurukara'ga omombe'u katu Tupana'ga nhi'ig̃a. A'ereki
    Tupana'ga omondo gwa'uva ga pyri a'ea ti tokwahavuka pa ga pe javo. Nurã ga omombe'u
    katu Tupana'ga nhi'ig̃a.
  sja-NT: Tachi Ak'õrepa pëidapa jarapari Tachi Ak'õre pedee, Ak'õrepa ichi Jaure
    pëipari perã iru ome bapariimerã.
  xed-xed: Mndu ghunaga Lazglafta ná, gwaɗa Lazglafta ta gwaɗə tsi, kabga zwakuzwakwa
    Sulkum vlaŋ Lazglafta mida.
  glk-glk: چون اونی‌یه کی خدا اوسه کوده، خدا کلامه بیان کونه، چون خدا خو روحه به یک
    میزان عطا نوکونه.
  mks-NT: Ndióxi̱ quéa̱ na̱chindahá mé á ta cáha̱n ndinuhu tu̱hun Ndióxi̱ jáchi̱ co̱
    ndáhví toho cúú ini Ndióxi̱ jándicutú nda̱a̱ mé a̱ cán xi̱hín ínima̱ yi̱i̱ mé
    á.
  gfk-S: I tutuno hokakarek kinong nong God ga tule hasur ie i tangtange ira nianga
    tane God. Ma i tange hobi kinong God ga ter bakut iat no Halhaaliena Tanuo ter
    tana.
  bmu-bmu: Anutunöŋ kolek aziŋi melaiba Uŋaŋi Töröŋi musa qakŋe qahöpmö, keleŋmaleleŋ
    waŋgimakza. Miaŋgöra kolek aziŋan mönö Anutugö keu töhönŋi indela jimakza.
  dgz-dgz: Iwa God wa watu eneni apanewa, Iesu God oise wainiwa iwa God Guewa Woup
    Seniwa om aigapewa Iesu waniniwa.
  eng-GNV: 'For hee whome God hath sent, speaketh the woordes of God: for God giueth
    him not the Spirit by measure.'
  zaa-NT: Porqui'ni Enne' guthel·la' Tata Dios nna, pues ca titsa' qui' Tata Dios
    ba rinnie, porqui'ni alàa lani medida ba betie la'huacca qui' Espíritu Santo lanie,
    sino itute.
  eng-WEBSTER: 'For he whom God hath sent, speaketh the words of God: for to him God
    giveth not the Spirit by measure.'
  guh-guh: Ponë Dioso itorobatsi, bajaraponë tsipaeba jivijavabelia Dioso pitorobilivaisi.
    Tsipaji Dioso rajutatsi Espíritu Santo. Yajavaponaponaeyaexanatsinua Espíritu
    Santo ayaicuenia.
  bon-bon: Acejiyame lui ne tityepuji, tabe Acejiyame me Mene jiicemimuge, ingle Acejiyame
    te teebine Aceji Seemo iyeta teeme kokre cama ituge ceera.
  nhw-BL: pampa Toteco quititlanqui huan yaya camanalti icamanal Toteco. Pampa Toteco
    quimacatoc Jesús Itonal huan amo quimacac san se quentzi. Quimacatoc Itonal ica
    nochi ichicahualis.
  swh-ONEN: Yeye aliyetumwa na Mungu husema maneno ya Mungu, kwa kuwa Mungu humtoa
    Roho pasipo kipimo.
  wbi-wbi: Ulwakuva juno asung'hilue nu Nguluve ijova amasio gha Nguluve. Ulwakuva
    uNguluve ampeliile ingufu sooni isa mhepo umwimike.
  bba-bba: Wi Gusunɔ u ɡɔrimɑ, wiyɑ u Gusunɔn ɡɑri ɡerumɔ, domi Gusunɔn Hunde yibɑwɑ
    wi sɔɔ.
  eng-KJVCPB: 'For he whom God hath sent speaketh the words of God: for God giveth
    not the Spirit by measure unto him.'
  kgk-NT: Ha'e ko Nhandejáry remimbou va'e. Nhandejáry nhe'ẽ tee omombe'u va'e voi.
    Ha Nhandejáry katu nahakate'ỹiry ime'ẽ-vy íxupe Nhe'ẽ Marangatu tee va'e. Ome'ẽ
    me'ẽ rei íxupe. Upéa-gwi ha'e Nhandejáry nhe'ẽ tee omombe'u va'e voi.
  waj-waj: Anutuuqo titoovoono Anutuuqaa kuaivaa tiivaara iya itaa kua kiaaravai.
    Anutuuqo Mmannasa Yoketaivaa inna mmikio innaki suvuaikio Anutuuqaa kuaivaa tiivai.
  cpy-cpy: Irika rotyaantakiri Tajorentsi, iñaani Tajorentsi ikenkithata-kote. Tema
    Tajorentsi ithonkiro ijeeka-shireta-kaantantawo Itajorenka.
  ekk-PKP: Sest see, kelle Jumal on läkitanud, kõneleb Jumala sõnu, sest Jumal ei
    piira Vaimu.
  mpx-mpx: Toto Yehoba i patuna iya Yehoba anana i baubaunan, kaiwena Yehoba Yayaluwana
    i pek elana i kalaopopwi.
  wbp-wbp: Yangka Kankarlarra-wardingki kuja Kaaturlu yilyajarni, ngulakujurla Kaaturlu
    kurru-pungu-nyayirni Pirlirrpa nyanungu-nyangu. Kujarlanya kajana yimi-ngarrirni
    Kaatu-kurlanguju jaruju.
  luo-luo: Nimar Jal ma Nyasaye oseoro wacho weche Nyasaye, nikech Nyasaye chiwo Rohone
    mogundho ma ok ongʼwonyo lwete.
  nhe-NT: Pampa Toteco quititlanqui huan yajaya camati itlajtol Toteco. Pampa Toteco
    quimacatoc Jesús Itonal huan ax quimacac san se quentzi. Quimacatoc Itonal ica
    nochi ichicahualis.
  aii-aii: ”ܣܵܒܵܒ ܗ̇ܘ ܕܐܲܠܵܗܵܐ ܫܘܼܕܸܪܹܗ، ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܟܹܐ ܗܲܡܙܸܡ، ܣܵܒܵܒ ܐܲܠܵܗܵܐ
    ܟܹܐ ܝܵܗܒܹܠܔ ܠܹܗ ܪܘܼܚܵܐ ܕܠܵܐ ܟܝܘܼܠܵܐ.
  esk-NT: Taavruma Agaayyutim tuyuġikkaŋan Agaayyutim uqałhi uqaġigai, takku Agaayyutim
    qaitchipḷugu inuŋaiqł̣ugu Ipqitchuamik Irrutchiġmiñik.
  msb-msb: kay siya na ginsugo san Dios amo an nakasurmaton san iya mensahe dahilan
    na an Espirito Santo na ginhatag sa iya san Dios biyo na sa gahom.
  cpa-NT: Di³ jǿg³ quiah¹² Diú¹³ báh³ hløah¹² dsa² ca¹tse¹ Diú¹³. Cuø¹² Diú¹³ ja³ca¹lah¹jǿ¹
    jmi²dsí² quiah¹²dsa ja³cog² dsa² héi².
  dso-dso: ଜାକେ ପର୍‌ମେସର୍‌ ପାଟାଇଲା ଆଚେ, ସେ ପର୍‌ମେସରର୍‌ ବାକିଅ କଇସି । କାଇକେ ବଇଲେ ତାକେ
    ପର୍‌ମେସରର୍‌ ଆତ୍‌ମା ପୁରାପୁରୁନ୍‌ ଦିଆଅଇଲାଆଚେ ।
  meu-meu: Badina be Dirava ese e siaia tauna ese Dirava ena hereva e gvauraimu; bona
    Dirava ese Lauma e henimu neganai dia taidia taidia se henimu.
  yva-NT: Weye Yesus wepi Amisye po atutir weti Apa daura mamo Amisye apa bom, weye
    Anawayo Vambunin raugasyo Ai ti Mo ausuru tenambe.
  dgc-dgc: Tu pinaange se na Diyos a ti Jesus, éy siya i mégkagia ta kagi na Diyos,
    da inatdinan siya na Diyos ta Espiritu na.
  zpm-NT: Xtiidz Dios rnee me lo miech; sac Espíritu Sant rdeed guieḻbiini lo me,
    ni Dios nac meṉ ne pxeeḻ me.
  hix-NT: Khoryenkomo rwonà yokarymekon hamà, noro, Khoryenkomo nànyaketxho rma. Àsok
    tawro hana. Tokato rma yàmtàhkay hamà, Khoryenkomo, àwya. Rokato hoye wàmyaha,
    àwya, kahra mak nehxakon hatà.
  sim-sim: Avui Wasilaka Masikome orhin simbalesik orin or hashirik misambik tari
    ria, mashi orhin or sawekmbahan. Unda osik os nimu heyenduwa, mashi os or sawenda
    omendinga sira.
  npi-ULB: किनकि परमेश्‍वरले जसलाई पठउनुभएको छ, त्यसले उहाँको वचन बोल्छ । किनकि उहाँले
    पवित्र आत्मा नापतौल गरेर दिनुहुन्‍न ।
  cgc-cgc: Kanen i na papadala ta Dyos alin ta langit gasugid ta mga ambal ta Dyos
    tak paatag ki kanen Dyos Ispiritu Santo an na magtabang na ula limitasyon.
  tim-tim: Aregât keiŋe hin. Anutuŋe nanŋe huŋgun aŋdo giep arekŋe amâ Anutugât denâk
    makmap are Anutuŋe ikiŋe Heakŋe bo gangerâm âmâ hârok waŋmap. Dâ getek bo.
  yor-yor: 'Nítorí ẹni tí Ọlọ́run ti rán ń sọ ọ̀rọ̀ Ọlọ́run: nítorí tí Ọlọ́run fi
    Ẹ̀mí fún un láìsí gbèdéke.'
  wos-wos: God wandéka yandé du dé Godna hundi wa. God déka Hamwinya atéfék dé hwe,
    wun duka. Hwendéka dé Godna hundi wa.
  emp-NTPO: Ãcõrẽba diabued̶aba Ãcõrẽ bed̶eada jarabaria, Ãcõrẽba idji Jaureda idji
    ume b̶emãrẽã diad̶a bẽrã.
  eng-F35: For He whom God sent speaks God's words, because God does not give the
    Spirit by measure.
  ind-ind: Dan kita tahu bahwa kabar itu benar, karena Dia yang diutus Allah ke dalam
    dunia ini benar-benar menyampaikan ajaran dari Allah sendiri. Dan sudah jelas
    bahwa Allah memberikan Roh-Nya sepenuhnya kepada Dia.
  pes-OPCB: زیرا او از جانب خدا فرستاده شده است. او کلام خدا را بیان می‌کند، چرا که
    خدا روح خود را بدون حد و حصر به او می‌بخشد.
  mpt-mpt: Gode nakae dabanea tlebue e Gode wengo kla omkeimabebe. Niminbabe, Gode
    Hobe e dabalea Hob ele e bobol temo sibbeba biebe.
  ssx-ssx: Koda꞉ma꞉ tapaala꞉ halima꞉ta꞉ Koda꞉na꞉ pimanu lalieke. Koda꞉ma꞉ ipiki pa꞉ta꞉
    Holi Sipitidi hala꞉la꞉ ekita꞉ tombo wia na hala꞉la꞉ ekina꞉ loa꞉me.
  mkl-mkl: Inɛ iyi Ilɑɑɔ̃ í bɛ wɑ idei Ilɑɑɔ̃i wɑ fɔ, domi Ilɑɑɔ̃ í muɑɑ Hundeɛ do
    inɔ ɑkɑ̃.
  gaq-gaq: ଡାଗ୍ଲା ଇସ୍‌ପର୍ ଆଜାକେ ବେବକେ ମେଁ ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ବାଃଲିର୍‌ଏ, ଡାଗ୍‌ଲା ଇସ୍‌ପର୍
    ଆମେକେ ଜାବର୍‌ ଆଃତେ ଆମେକେ ଆତ୍ମା ବିଃଏ ।
  gof-RNT: Xoossay ba geeshsha Ayyaana iyaw kumethi immiya gisho Xoossay kiittidayssi
    Xoossaa qaala odees.
  unx-unx: ପାର୍‍ମେଶ୍ୱାର୍‌ତାଃଏତେ କୁଲାକାନ୍‍ନିଃଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଜି କାଜିୟାଏ, ଚିୟାଃଚି
    ପାର୍‍ମେଶ୍ୱାର୍‌ଦ ଇନିଃକେ ଆୟାଃ ଆତ୍ମା ପୁରାଃଗି ଏମିୟା ।
  gah-gah: Ómasímo amiselekago limi ve áisi nene Ómasímini Sikalahula gúe vaí omiake
    Ómasímini gakokó loaká noive.
  lcm-lcm: Using ninia voiang a God kata asok ia kapo mengen ta mengen si God, na
    God kapo uli aduk ania ta Malanganto.
  aer-aer: Anwerne kwenhe itelareme nhenge renhe arratye-arle anemenge Jesus-arle,
    Ngkartele-arle yernekenge, nhenge angkerlenge angkentye Ngkarte-kenhe. Angkentye
    kwenhe arratye anthurre aneme, Utnenge Ngkarte-kenhe-arle Jesus-eke irrpenheke,
    Utnengele anteme Jesus ileme angkentye ikwere angketyeke.
  qvc-NT: Taytanchiq Dyusqam Churinda syilumanda kach'amushpa, Santu Ispiritunda qon,
    tukuy imapi ancha allita yanapanan. Chaymi payqa Tayta Dyus rimashqandalla yach'achikun.
  tgl-ULB: Dahil ang sinumang ipinadala ng Diyos ay ipinapahayag ang mga salita ng
    Diyos. Dahil hindi niya ibinigay ang Espiritu sa pamamagitan ng sukat.
  cbs-NT: Januxun jawen bake yunukin jawen Yushin Pepa keyuisma inankubainmiswen taexun
    Diosun bake ja yununitun jawen jancha yuimiski.
  xtm-NTPP: vaa maa Su'si ma ni tetniñu Sa'ya ya ma. Vaa iya ni tetniñu Su'si ma,
    ká'an ya ndaka ja tátnuni Su'si ma, vaa Su'si ma chi masu jaku‑ni Xtumani maa
    ya ma ni wa'a ya Sa'ya ya ma chi ni wa'a ndi'i ni wa'a tu'u ya.
  nnq-nnq: Mwana ojwatumigwe kulongela malobe ga Nnoongo, jweno Nnoongo ampi Uhuke
    jwakwe changapemeka.
  bao-NT: Ʉmʉreco Pacʉ cʉ̃ ca tiicojo cojoricʉ, Ʉmʉreco Pacʉ yee wadore wedemi, Ʉmʉreco
    Pacʉ cʉ̃ Añuri Yerire dʉjaricaro maniro cʉ̃ ca tiicojoricʉ niiri.
  san-ORI: ଈଶ୍ୱରେଣ ଯଃ ପ୍ରେରିତଃ ସଏୱ ଈଶ୍ୱରୀଯକଥାଂ କଥଯତି ଯତ ଈଶ୍ୱର ଆତ୍ମାନଂ ତସ୍ମୈ ଅପରିମିତମ୍
    ଅଦଦାତ୍|
  huv-NT: Cos jane Teat Dios üüch miün, nej andeac leaw andeac Teat Dios, cos Teat
    Dios üüch nej Nangaj Miespíritu nej palanüy, ngo metam mapeax.
  otn-NT: Nu̱na̱ ra̱ Jesús bá̱ pɛn'Oja̱, rá̱ hya̱ Oja̱ mma̱nna̱. Hi̱nha rá̱ nzɛgui
    di ha̱tra̱ ts'ɛdi ra̱ Espíritu Santo ra̱ Jesús.
  nop-nop: Bepaŋdi Mihiŋiŋ kameu buguk u Munabuli dapmandapmaŋnit mokit milak doktiŋa
    Bepaŋ’walaŋ medeŋiŋ uŋakoŋ yolak.
  obo-NT: Oyyos si Disas no id popiyod to Monama, waa osson id ponudtuu rin, idda
    ra en so id po‑ikahi to Monama kandin. Su id boggayan man sikandin to waa toppong
    no kotuusan to Uhis no Ispiritu.
  cak-ENT: Roma ri Jun ri xutük-pe ri Dios chuvüch ri ruch'ulef, ja vi ri rutzij ri
    Dios ri nutzijoj. Y ri Dios ruyo'on c'a pe ri Lok'olüj Espíritu chin. Y ri Lok'olüj
    Espíritu ri nuya-pe chin rija' man jun ri ntiquer tüj netan.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤠᤱᤄᤢᤒᤠᤖᤥ॥ ᤂᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤐᤠ᤺ᤴᤗᤰ ᤐᤠ᤺ᤳᤋᤢ᤹ᤖᤥ.
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤧᤴ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤎᤡᤶ ᤌᤡᤶᤛᤢ᤹ᤖᤥ॥
  mie-NT: Chi Yāā jā ní ntají Yāā Dios vāji, chi maá-ni tūhun Yāā Dios cáhān yā. Chi
