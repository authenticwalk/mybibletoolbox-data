  kde-kde: Ayula atumwîjwe na Nnungu, àtangola malove la Nnungu, ing'anya Nnungu àmwing'ile
    Umumu wake bila chipimo.
  ata-ata: Anu ane Lataua mupalusou muluꞌe ne, Anu uvikala vaivaikala noxou Lataua.
