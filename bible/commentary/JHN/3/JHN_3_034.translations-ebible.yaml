  heb-heb: כי את אשר שלחו אלהים דברי אלהים ידבר כי לא במדה נתן אלהים את הרוח׃
  mpp-mpp: Wapongti ngic salewec, ye Wapongte yowa migac. I yangucte, Wapongti Tili
