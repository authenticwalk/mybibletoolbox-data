  med-med: Ei mel, Got nga tʉpa mundrum wamp ei ndi, elim nga keta tʉpa nʉtʉm. Ei
    nambuⱡ emel, Got nga Muⱡnga ei, elim kʉn peka ropa morum.
  bch-bch: Ngansa eaba toa Deo isula ei ga inam ne, ei ikakado Deo ele posanga. Ngansa
