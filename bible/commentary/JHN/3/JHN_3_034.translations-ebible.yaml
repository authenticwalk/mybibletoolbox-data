  mal-mal: ദൈവം അയച്ചവൻ ദൈവത്തിന്റെ വചനം പ്രസ്താവിക്കുന്നു; അവൻ ആത്മാവിനെ അളവുകൂടാതെയല്ലോ
    കൊടുക്കുന്നത്.
  kkc-kkc: Esiga Godeeye diye di odoo oso Godee maga to toloso takomo siliso. Bei,
    Godeeye o Dio Tei su goodegelega yimapoo olo teneeso.
  lit-lit: Nes tas, kurį Dievas yra atsiuntęs, kalba Dievo žodžius, nes Dievas duoda
    Dvasią be saiko.
  urd-GVR: Jise Allāh ne bhejā hai wuh Allāh kī bāteṅ sunātā hai, kyoṅki Allāh apnā
    Rūh nāp-tolkar nahīṅ detā.
  far-far: Ma na Christ ne God kwatea mai fasia 'i langi, nia ka 'ainitalo ana fatalana
    God, sulia God kwatea na Anoeru Abu fua ka fungulia tafau.
  suz-BL: परमप्रभु यावे आ सोइश्‍शोमी परमप्रभु यावे आ लोव़ पाइब। मेकोमी परमप्रभु यावे
    आ सोक्‍तीमी ब्री‍तीके आ लोव़ पाइब। यूहन्‍ना १:१६
  car-NT: Mo'ko Tamusi nemoky'po irombo Tamusi auran ekari'san. Poto me irombo Tamusi
    ta'kary yjan i'wa.
  amp-amp: Nd yimar Bro Nkifrar kfo tkrurafetrn ndnatn tu Bro Nkifrarhu mrokfo yuhamn
    ptha hikwor. Ror mrokfom inji ptha hik bohikwohat to tu Bro Nkifrarhu Yafothar
    thu dbothat bugayetrn inji ptha hik bohikworm.
  bht-bht: क्योंकि जिसयो परमेश्वरे भेजया है सै परमेश्वरे दे बचना दा प्रचार करदे न
    क्योंकि ऐ सेई है जिसयो परमेश्वरे बिना नापी-तोली करी पबित्र आत्मा दिन्दा है।
  eng-NOY: For he whom God sent speaketh the words of God; for he giveth not the Spirit
    by measure.
  cub-NT: Jecʉbecʉva Jʉ̃menijicʉ ʉ̃i Espíritu Santore cʉre d̶aibi Cristoque. Que baru
    Cristo, Jʉ̃menijicʉi daroimʉ mácʉ ijãravʉi, Jʉ̃menijicʉ jiede coyʉibi.
  ita-1927: Poiché colui che Dio ha mandato, proferisce le parole di Dio; perché Dio
    non gli dà lo Spirito con misura.
  lww-lww: Kiena visena la nene, mligan Navisaarena pitomi pisawal pan ita rui, ana
    tekilia tesape visena la nene pe visena lelaga. Nanene komin pogos nap̃a Navisaarena
    pitomi, tepisu sane naga pis e puriu kawaena na Ninuna Wa kiena ne Ntewa, vanon
    Ntewa mla kiena Ninuna pan naga pe komsus re poli, punu nenaga.
  ckb-ckb: چونکە ئەوەی خودا ناردوویەتی بە پەیامی خودا دەدوێت، لەبەر ئەوەی خودا بێ
    سنوور ڕۆحی پیرۆز دەبەخشێت.
  nas-nas: Tee eeꞌnara Kumponinge botovuuꞌnung Kumponing-koong kara koontoꞌ taaꞌniꞌpoioꞌ
    minkuvumaung, Tanuaang Meekung Kumponinge ootukuarioꞌ avuuꞌnung ninka.
  uvl-uvl: Pe i nenge NeHalang kulosia ke at, hele hotote NeHalang nena helenga mur
    iange NeHalang tung tote Opepengpeng ke muta toto nge ana non.
  eng-BBE: For he whom God has sent says God's words; and God does not give him the
    Spirit by measure.
  ixl-CNT: Tan aatz vaꞌl Tioxh vetchajon, yolbꞌal Tioxh nitaleꞌ. Utz aatz u Tioxh,
    tzꞌajel taqꞌax u Tioxhla Espiiritu niꞌaneꞌ.
  xsi-xsi: Maro Kindeni muŋga isupwa tamâtani ndaina imâ, aku ina uru itula Maro Kindeni
    kawa ŋgua, ŋana tu Maro Kindeni io ne Koroani Sapâŋa imâ ipaŋando i ndo lâ.
  crx-NTPO: Ndun 'en Yak'usda whusayálh'a'-un, 'en 'ink'ez didut Ndoni be yudilhbun,
    'et huwa Yak'usda ooghuni za be yálhduk.
  kan-OKCV: ದೇವರು ಕಳುಹಿಸಿದವರಾದರೋ ದೇವರ ಮಾತುಗಳನ್ನೇ ಆಡುತ್ತಾರೆ. ಏಕೆಂದರೆ ದೇವರು ಅವರಿಗೆ ಆತ್ಮವನ್ನು
    ಮಿತಿಯಿಲ್ಲದೆ ಕೊಟ್ಟಿದ್ದಾರೆ.
  bbb-bbb: Ro E Ije Godi fu kuaga fu ari ruaema ije fu vua irere Godi fu kuaraema
    fu ijiaru abe e boege kuariamo. Ijadufuo maeje fune Godido Kavene daroki ijare
    oe fuone ijia fino.
  blw-blw: Yag hen anchi empalen Apudyus, maid kasen aryéna no achi yanggay hen anchi
    inyalen Apudyus, te nawawà-acha hen Espiritun Apudyus an hiya.
  tam-2017: தேவனால் அனுப்பப்பட்டவர் தேவனுடைய வார்த்தைகளைப் பேசுகிறார்; தேவன் அவருக்குத்
    தமது ஆவியை அளவில்லாமல் கொடுத்திருக்கிறார்.
  azz-NT: Huan Totajtzin Dios cualtitanic ne Jesús huan Yejuatzin ne tajtoa sayó ica
    in tajtoltzitzin ten Dios quimactilij. Porín mismo Totajtzin Dios quimactilij
    ya Jesús nochi in chicahualis den Yecticatzin Espíritu.
  spa-RV-1909: 'Porque el que Dios envió, las palabras de Dios habla: porque no da
    Dios el Espíritu por medida.'
  csy-csy: 'Banghangziam cile Pathian i sawl pa in Pathian thu te son hi: banghangziam
    cile Pathian in Thaa khaikhin in hong pia ngawl hi.'
  mxq-NT: Pʉ́nʉ Dios tʉ kyéxyʉty, Diosʉ ꞌyayuk myadyakypy. Esʉ Dios tmooy ja Jesús
    yʉ Espíritʉ Santʉ tʉgekyʉ.
  tzj-NT: Dios takyonto rxin ja Ralc'walaxel in como ruq'uin ja Dios penak wi' chewi'
    tok tzij xin Dios ja nbij. Queri' nuban como ja Dios nutakto ja rEspíritu Santo
    ruq'uin in ni nojnak wi' ja rEspíritu Santo pa ranma, majutij ja maquita uc'an
    rmal.
  tdt-tdt: Ema nebee Maromak mak haruka, Nia hatoo Maromak nia liafuan, tanba Maromak
    foo tomak Espiritu Santu ba Nia.
  ron-BTF: Fiindcă acela, pe care l-a trimis Dumnezeu, vorbește cuvintele lui Dumnezeu;
    fiindcă Dumnezeu nu îi dă Duhul cu măsură.
  eng-WEBP: For he whom God has sent speaks the words of God; for God gives the Spirit
    without measure.
  eng-FBV: For the one God sent speaks God's words, because God doesn't restrict the
    Spirit.
  nld-1939: want Hij, dien God heeft gezonden, spreekt de woorden van God; God immers
    geeft den Geest zonder maat.
  bwo-bwo: Ik'o b́ S'ayin shayiro b́ imfo tatsde b́ woterawotse Ik'i woshtso Ik'i
    aap'o keewitwe.
  nch-BL: pampa Toteco Dios quititanqui Jesús huan yaya camanalti camanali ten Toteco.
    Pampa Toteco quimacatoc Itonal huan amo quimacac san se quentzi. Quimacatoc Itonal
    ica nochi ichicahualis.
  quc-TNT: Ri Jun ri takom lok rumal ri Dios, cutzijoj ru Tzij ri Dios, rumal chi
    ri Dios man xak tä jubik' ri Espíritu rech Are' u yo'm che.
  tfr-NTPO: Jesús ichara Sbörë ba tjl̈õkwo roy l̈ë oba kong, ga e go ba Sëya twara
    beno ba kong kësbang anmoyõ.
  kaq-NT: Papan raannica joni hihxon ta Papan joibo yohihiqui. Hahqui ta jahuen yoshin
