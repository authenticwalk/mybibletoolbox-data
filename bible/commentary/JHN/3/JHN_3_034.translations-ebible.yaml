  rop-rop: “Wal God bin jandim Jisas, en im oldei dalimbat det wed blanga God, dumaji
    God bin gibit im det Holi Spirit blanga im brabliwei.
  mee-mee: Iau ka role minmina kurumea, agau a Nutu baꞌe ke rorolea pangamologa rae
    Nutu kanna, ta Nutu tungngana ka kannu ae i ta agau laeala ka sana lisina.
  mwf-2018: Bere kardu pangu ngarra Yile neki kathu wurdanthuk-ka murrinh thathpi
    ngarra Yile neki nukunu da matha wurdannheyith wurran-yu, i Yile neki-ka Ngepan
    ngarra nukunu kathu banmardardi ngarra nukunu-yu.
  dif-dif: Ngangau worana Godali jinpana wonti, Nulu Godaia jaura kaukaubai; ngangau
    Godali wata Jaola ngalje jinkiai nunkangu.
  gam-gam: God kandja djindo ge, yene dje wori woi iwa ge kandja ge dje orko wordo.
