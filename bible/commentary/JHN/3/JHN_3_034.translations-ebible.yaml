    Yuamánì‑yá cáhàn‑yà, vàchi màdì iyuhu‑ní Espíritu Ìì sànì níhìtáhvì‑yá, còó. Sànì
    nìhì nsìhí‑yá Espíritu Ìì.
  ceb-ULB: Kay siya nga gipadala sa Dios nagsulti sa mga pulong sa Dios. Kay walay
    sukdanan ang iyang gihatag nga Espiritu.
  ces-LB: Bůh jej k tomu také plně uschopnil svým Duchem.
  mkn-mkn: Itu Orang yang Tuhan kirim datang tu, kasi tau Tuhan Allah pung pasán.
    Te Tuhan su kasi Dia pung Roh sang Dia deng sonde ada pung batas.
  pol-UBG: Ten bowiem, którego Bóg posłał, mówi słowa Boże, bo Bóg daje mu Ducha bez
    miary.
  qxh-NT: «Tayta Diosninchipa caćhan car, shimintapis Jesús willapäcun. Sumaj yanapashpan
    maquinćhüpis Espíritu Santu purichin.
  nwi-nwi: Ror məkneikɨn meinai yermamə yame Kughen rɨmnher-pə kɨn mə tukruə, In ramni-ərhav
    nəgkiarien kape Kughen. Kɨtawə kharkun mə In ramni-ərhav əmə nəgkiarien kape Kughen
    meinai Nanmɨn kape Kughen rehuə pɨk iran.
  kmo-kmo: Diita ma riina God riita heechirek yari, riita God riiti majijn kwodii
    wocho. God riita riina Spiriten hawey, takiikiisiinak, eena rii kwodii wocho.
  agr-agr: Apajuí awemamua duka Apajuinak pachis chichaawai, chichamenash shiig etsegtawai,
    Wakaní Pegkeji ashí susamu asa.
  kyc-kyc: Dokona lao Anatumi mapanyi peeyamo epeyamo dokome Anatunyako pii lao karamo.
    Anatumi Imambu doko pingyapala mainginde daa.
  urd-GVU: جسے اللہ نے بھیجا ہے وہ اللہ کی باتیں سناتا ہے، کیونکہ اللہ اپنا روح ناپ
    تول کر نہیں دیتا۔
  yre-NT: -Yɛɛ cɩ 'nan min nɛn Bali -a 'pa 'sia bɛ, Bali 'bɔ wei nɛn yaa ve, kɔɔ Bali
    'ka 'yee lei 'saun 'nɔndɩ "nɛn 'palɛa dɩ.
  fuh-BKF: Mo Laamɗo nuli oon, wo ko Laamɗo haali ɗuum haaltata, sabo Laamɗo hokkii
    mo Ruuhu mo walaa haddi.
  arl-NT: Pueyasoori jiyanohua queraatia na Sohuanu niquitioquiaari na Jiyarosano.
    Naacuajitij, seetanu Pueyaso rupaajanaa pohuataari.
  ziw-ziw: Yudya asigilwe ni Chohile alonga mbuli za Chohile, kwaviya Chohile amwinka
    umemo wa Muye wakwe.
  grc-TR: Ὃν γὰρ ἀπέστειλεν ὁ Θεός, τὰ ῥήματα τοῦ Θεοῦ λαλεῖ· οὐ γὰρ ἐκ μέτρου δίδωσιν
    ὁ Θεὸς τὸ πνεῦμα.
  nag-nag: Kelemane kunke Isor pathai, tai he Isor laga kotha khan koi diye. Kelemane
    Tai Atma ke napikena nadiye.
  eng-OEBCW: For he whom God sent as his messenger gives us God’s own teaching, for
    God does not limit the gift of the Spirit.
  knj-NT: Yutol ja' jun mac txequel tu', ja' Dios jix chejontej. Yuxan, ja' sk'ane
    Dios chi yala. Ja' bey jun tu', tz'ajaji chi yun yak'on Yespíritu Dios tet.
  deu-1912: Denn welchen Gott gesandt hat, der redet Gottes Worte; denn Gott gibt
    den Geist nicht nach dem Maß.
  san-PUN: ਈਸ਼੍ਵਰੇਣ ਯਃ ਪ੍ਰੇਰਿਤਃ ਸਏਵ ਈਸ਼੍ਵਰੀਯਕਥਾਂ ਕਥਯਤਿ ਯਤ ਈਸ਼੍ਵਰ ਆਤ੍ਮਾਨੰ ਤਸ੍ਮੈ ਅਪਰਿਮਿਤਮ੍
    ਅਦਦਾਤ੍|
  nob-LB: Denne mannen, som er sendt av Gud, bringer Guds budskap. Gud har fylt ham
    med sin Ånd.
  ntj-ntj: Wati nyarra Mama Kuurrtu wituntjalu Mamaku wangka tjukarurrulu watjara.
    Tjiinyamarntu-lu Mama Kuurrku Kuurti tjarrpangu nyinarra.
  sxb-NT: Ni kutio aeniki omuntu owa Katonda atumre awoola amangʼana aga Katonda kandi
    iye nio Katonda a-aa Omwoyo gwae Omweru kuwungi owukirre.
  nhu-NT: Wee wvù Nyo' nu ɛ tum ké no jemyi kɛ ɛ ɛ̀ nu diɛw Nyo', njefo Nyo' nu ɛ
    nya Keyoy kew ɛ̂ wvú ɛ nfew yaa nu kɛ.
  row-row: Atahori fo Lamatualain haitua nemaꞌ a, nafadꞌe Lamatualain hehelu-fufulin.
    Te Lamatualain fee Dula-dalen nda mana etu mana basaꞌ sa neu Eni ena.
  msy-msy: Gumazir God amadazir kam, God uan Duam isa bar a ganɨngi. Kamaghɨn amizɨ,
    a Godɨn akam akuri.
  agg-agg: Nindou God koamarɨheira makusu ranai ana ahandɨ hoafɨ yaŋgɨr-ani hoafɨyu
    arandɨ. Sapo God ai moai ahambo Yifiafɨ Aboedɨ ra bɨdɨfɨrɨ-bɨdɨfɨrɨre sagado.
  ptp-ptp: Xomxo ti wê Anutu vông i lam ge, nêl Anutu kɨyang, ên Anutu vông Myakɨlôhô
    Ngɨbua hɨvun i xôn.
  nak-nak: Eia sesele, la tahalo ale La Tahalo Uru baha tarotia somaie, eia valolo
    te la vikararala te La Tahalo Uru, la vuhula La Kalulu La Uru eia oio volu tetala,
    La Tahalo Uru abi seseleala.
  lbb-lbb: Esaning e God i sune i, i warwara ana warwara ane God, anasa e God i saran
    arop tar a Talngan Tabu teteki.
  kan-2017: ಹೇಗೆಂದರೆ ದೇವರು ಯಾರನ್ನು ಕಳುಹಿಸಿದ್ದಾನೋ ಆತನಿಗೆ ಆತ್ಮ ವರವನ್ನು ಅಳತೆಮಾಡದೆ ಧಾರಾಳವಾಗಿ
    ಅನುಗ್ರಹಿಸುವುದರಿಂದ ಆತನು ದೇವರ ಮಾತುಗಳನ್ನೇ ಆಡುತ್ತಾನೆ.
  cso-NT: quí¹ Tsá² lɨ́²ze³ Dió³² dá² hleh³² jë¹ Dió³² bíh¹, quí¹ cun³ñí¹ hi³ Dió³²
    cuen² Jmɨ́²chí³ joh¹ ñí¹con² tsú² ca³la³ hi³ tiá² tsɨ³² héih³² bíh¹.
  ena-ena: Asɨ agaŋ hulaŋ agadɨ abɨci mɨgami uami. La cɨhu nudɨ Amɨŋ agadɨ avi abɨci
    vevɨla nɨbu hula sɨkasɨkan hɨniadami uami. Hɨnidaci Asɨ dɨ ciaŋ agadɨ pam sulɨlalɨ
    uami.
  tgo-tgo: Kaiwae thela Loi va i variye, i utuŋa Loi ghalɨŋae, kaiwae Loi i giya valawewe
    Nyao Boboma na ma ele moto.
  yap-yap: En ni Got e ke l’oeg ke yib e be weliy e thin rok Got; ya Got e ke pi’
    fare Kan ni Thothup rok ngak ni polo’.
  mop-NT: Tan u ye'ic ti baalo' u men le'ec a Jesusu, walac u yadic u t'an a Dioso.
    Dios u tücaa'taj ala'aji, y u laj tz'aj u Püsüc'al ti'i.
  tet-tet: Naꞌi Maromak solok Nia mai atu katak Niakaan mamenon. Naꞌi Maromak moos
    fakar Niakaan Kmalar baa Nia.
  hlt-MCSB: Anih te Pathen loh a tueih dongah Pathen kah olthang ni a thui. Mueihla
    a paek te khaw a tarhing a khueh pah moenih.
  xtd-NT: Chi n‑tundaꞌa Ianyuux Daꞌya Yɨɨ‑ia vaxi‑ia ñuñayiu. Jaꞌan Daꞌya Yɨɨ‑ia tnuꞌu
    Ianyuux, chi xiaꞌan Ianyuux xa xiaꞌan ka‑ia Espíritu Ii nuu Daꞌya Yɨɨ‑ia.
  mdy-ETH: ፆኦሲ ዳኬሢ ፆኦሲ ቃኣላ ኬኤዛኔ፤ ፆኦሲያ ፔኤኮ ዓያኖ ሚርጌና ዒዛም ዒንጋኔ።
  spl-spl: '@see-verse:JHN.003.033'
  usp-NT: Jun ri takalch jwi'l Kakaj Dios wich ulew, Jyolji' Kakaj Dios ri tijb'ij,
    jwi'l nojsali' ranm la' Lok'laj Jsantil Kakaj Dios jwi'l Kakaj Dios.
  zav-NT: Na' Xi'iṉ Diozən' ben' bseḻe'enə' cho'e xtižə' Diozən' c̱hedə' Diozən' chone'
    par nic̱h zotezə zo Spirit c̱he'enə' len ḻe' dote tyemp.
  sgz-sgz: Koner a tarwa palai ái Káláu a lu parai midán ái Káláu, kabin ái Káláu
    ákte tar kunlai Tanián singin máng káng on.
  kek-NT: Li Jesucristo, a'an taklanbil chak xban li Dios ut naxye li c'a'ru nayehe'
    re xban li Dios xban nak li Santil Musik'ej cuan riq'uin chi tz'akal.
  blz-NT: Gause mian men ia posuu' Alaata'ala iya'a nambantilkon wurungna Alaata'ala,
    gause Alaata'ala taasi' tongko' alu-alum nongorookon Alus-Na na Ko'ona.
  poe-NT: kíxin tí nkexro ichrꞌán Dios mé nixja itén Dios kíxin jehya intsíkoá tí
    Ncha̱kuen Dios kꞌuáyéhe̱ chꞌán. Náhí.
  san-TAM: 'ஈஸ்²வரேண ய​: ப்ரேரித​: ஸஏவ ஈஸ்²வரீயகதா²ம்ʼ கத²யதி யத ஈஸ்²வர ஆத்மாநம்ʼ
    தஸ்மை அபரிமிதம் அத³தா³த்|'
  cof-NT: Jesuri Diosi ereca jun jato, Diosichi fiquica pamin joe. Junni Apa Diosi
    yachi Tencaca Jesuchi cuwanato, nasi nacári cuwatunue; jera cuwanue.
  srm-NT: Biga di Sëmbë dë, fa i si a sai dë, nöö Gadu wë mandëën e, nöö a ta konda
    soni leti kumafa Gadu ta dëën. Nöö i si fa Masa Gadu dëën di Akaa fëën dë nö?
    An dëën hafuhafu e, ma a dëën tuu seei ku telu faa sa ta wooko nëën liba nöömö.
  qvs-NT: Tata Dioska kachamushkan runata mana michashpa Espiritunta kun. Chayrayku
    payka Tata Diospa yachachishkanta riman.
  zca-NT: porke xa' mixë'l Dios par le' zhi'n nazhon che'n Dios yizhyuo re', nab tsa
    widi'zh che'n Dios nidi'zh xa', porke Dios miza' rë tsa yalnazhon che'n Dios nka'
    xa' re' por Sprit che'n Dios.
  cbc-NT: Dios pʉame Espíritu Santo cʉ̃ camasĩrĩjẽrẽ bʉtioro majũ cʉ̃ joyupi Jesure,
    ati yepapʉ cʉ̃ cajoricʉre. Bairo cʉ̃ cajoroi, Jesús pʉame caroaro cariape quetibʉjʉnucũñami
    Dios yaye quetire.
  qxo-NT: Tsaycunataga paymi willacuycan Espiritu Santupa munayninwan. Paynöga ni
    pipis manam willamantsictsu”.
  mox-mox: Mana Ieisu mai Yaubada ena luvetune ʼinega, ta ena vona simasimanea, mana
    Yaubada Niboanina ʼinega niʼa luveagatunaʼi aqiaqiea.
  kew-kew: Gote-me epenasa aare Gote-na Holi Spirit robaa-para marulatabaaya-pulu
    go aamere Gote-na agaa laketa.
  dww-dww: Be Mamaitua banaga ya riuriuporena, tauna Mamaitua riunama e giugiuena,
    baninama tauna noponama Mamaitua Aruinama yai moḡavu taritarina.
  nif-nif: '@see-verse:JHN.003.033'
  twi-ASANTE: Deɛ Onyankopɔn asoma no no ka Onyankopɔn asɛm, ɛfiri sɛ, Onyankopɔn
    de ne Honhom ahyɛ no ma.
  aoj-aoj: Aman anamba God nasapaꞌana nagafiꞌii anen nawalapa basef Godi. Eaꞌ God
    nasoꞌana Ambal buꞌunai ananinai nape siꞌinama anen.
  cbv-cbv: Dios ã wahni Cristodih ã́ih Tʉ́ini Espíritudih bʉ́dí yoobát ã wʉ̃hʉp be.
    Pánihna, Cristo Dios naáwátdih yoobópdih ãpĩ́ naóhna caá.
  taw-taw: God bɨ anɨb ak nop agyokek owak ak, God ne Kawnan ne ak yokek apɨl ayɨp
    nep mɨdeb agak. Ak nɨm takaw agñub ak, God takaw nep ak agñub agak.
  jic-NT: Dios jas tjejyama Jesús. Jupj nin vele Dios velá. Mpes yupj japon na Jesús
    velá, japon wa Dios velá. Dios 'yaya jupj Cjües, pjü 'ücj la mijis jupj. Pues
    pjü way vele pjü 'ücj vele Dios Cjües se p'a'sa mpes.
  zap-NT: Porke men ne wxaal Dëdyuzh ne zëëd men, xdiiz Dëdyuzh rzëët men, porke laa
    Dëdyuzh nak ne kesentyent rseleedx Espíritu Sant lo men.
  wer-wer: Anutu pim wes mëën waisa pipop pim Pulö mangkën peö ëaup. Pötaanök pi Anutuu
    ngön këët ya.
  ipi-ipi: '@see-verse:JHN.003.033'
  qul-NT: Diospaj cachamuskanka Diospaj palabrancunata parlan; imaraycuchus Dios Santo
    Espiritunta payman kon, mana chhicanta jarc'acuspa.
  ter-NT: Vo'oku koati emo'u Itukó'oviti koyúho neko páhoe, koane ako íyuhixa Itukó'oviti
    poréxea ne Sasá'iti Omíxone ovo'ó kó'iyea.
  bmr-NT: Moocaani agalluubo Moocaani iijɨco jɨɨbeguehi. Jaaboco Moocaani Igaijaco
    finɨtɨno acɨhi.
  fuf-fuf: Ko fii on mo Allaahu on nuli, ko daaluyeeji Alla ɗin o wowlata. Ko fii
    Allaahu on yeɗay mo Ruuhu mun on no heewiri.
  bhl-bhl: Nimtew angom? Sunbin-Got e akalem Sunbin-Finik beelo akalem dabalase kunum
    beem mutuk tem dukulewei, Sunbin-Finik beem mutuk dim be atin kuw gek kolewse
    kasike. Kanese kasike, e fein Sunbin-Got em weng bakayemin kunum kese kale.
  ons-ons: Anutuŋo ŋei weku birakaki ketke, oŋo Anutu wane donka ra wakone okanmaike.
    Onoka wane Anutuŋo Asuine wat watko ra man okanmaike.
  con-NTPO: Nane Chigaja Tise Qquendya'pai'ccu se'pimbe'yi Tise moen'cho Jesúsma in'jaensi
    tsu pa'tssi Chiga Aya'fama afa'je.
  ghs-ghs: '@see-verse:JHN.003.033'
  peg-peg: ଇନାକିଦେଂକି ଇସ୍ୱର୍‌ ଇନେରିଂ ପକ୍‌ଚି ମାଚାନ୍‌, ହେୱାନ୍‌ ଇସ୍ୱର୍‌ତି ବଚନ୍‌ ଇନାନ୍‌,
    ଇନେକିଦେଂକି ହେୱାନ୍‌ ଇସ୍ୱର୍‌ତି ଜିବୁନ୍‌ତ ବାର୍ତି ।
  txu-NT: Metĩndjwỳnh kute anorkam ne Kra arỳm Metĩndjwỳnh kukwakam kabẽn jarẽnho
    ba. Kute kubê Karõ nê kêtkumrẽx nhym kute 'amỳnh tỳx ne o ba.
  eng-WEBU: For he whom God has sent speaks the words of God; for God gives the Spirit
    without measure.
  gnw-NT: Echa'ã jocua Tumpa ombou vae umɨmbeu Tumpa iñee, jare Tumpa umee chupe Espíritu
    Santo opaete imbaepuere reve.
  mux-mux: Pulu Yili-ni liipa mundurum yi ili Pulu Yili yunga Minéle aima auli-tepa
    silimú numanuna pepa kapula telemáliinga yu-ni Pulu Yili-nga ungele sumbi-sipa
    nilimú.
  maj-NT: A̱t'aha̱ xi kits'ín nibá Nti̱a̱ná, kui xi nchja̱ éhe̱n Nti̱a̱ná, a̱t'aha̱
    Nti̱a̱ná kitsjáyjehe̱ Espiri̱tu̱.
  bkq-NT: Deus aguedyse ato, mâkâ Deus ingonotyby agueho, Deus Ispiritury eagâpa nitaymba.
  kue-kue: Te God di endungwa yomba ta ungwa i ye God kamo dungwa, sraglpre God eremogl
    Holi Spirit tongo yomba i mina mogl kau sungwa.
  cot-NT: Aritarite iriraquea itigarancaqueca Aapani Irioshi iquenquetsataque icanqueca
    Aapani Irioshi, teenica intsaneguempariji Aapani Irioshi Ishire.
  bnp-bnp: A viri a Vure i rudua i valai i vakalongo e huriki na nitana Vure, a vuhuna
    a Vure i habi vona a Hanuna, i uka harena.
  apn-NT: —Tĩrtũm na pre mẽ pahwỳr Jejus mẽ nhũm amnẽ mẽ pahwỳr wrỳ nẽ Tĩrtũm Karõ
    nhỹ hã mẽ pamã kapẽr jarẽnh o ri mẽ pahkôt pa.
  ctp-NT: Wa msuꞌwa Ndiose ꞌin Jesucristo ndijyan yu lo chalyuu, loꞌo xkwiꞌ chaꞌ ꞌin
    Ndiose nchkwiꞌ yu loꞌoan chabiyaꞌ ꞌin Tyiꞌi Ndiose nu nsuꞌwi ꞌin yu. Loꞌo Ndiose
    ni, ja tsaa tii ꞌa chaꞌ nda Ni Tyiꞌi Ni ꞌin Sñiꞌ Ni.
  bre-BRG: Rak an hini en deus Doue kaset a lavar komzoù Doue, rak Doue ne ro ket
    dezhañ ar Spered dre vuzul.
  opm-opm: '@see-verse:JHN.003.033'
  bvr-bvr: Ngardawa Wangarr ana-jerrmarrapa nipa an-gata gu-ngurrjinga a-workiya Wangarr
    gun-nika. Minypa a-mangga a-workiya Mern An-mawunga Wangarr a-wucha a-workiya
    gun-delipa ngika.
  wal-wal: Xoossai kiittidoogee Xoossaa qaalaa yootees; aissi giikko, Xoossai ba Geeshsha
    Ayyaanaa palahissidi immees.
  zad-NT: Beena' bseḻ' Chioza', cho'a xtill' Chiozan' cho'e, ḻa' Chioza' no'ene' do
    ka nak Espíritu c̱he'na'.
  kmg-kmg: Anutuzi ŋic sorewec eki Anuture dâŋ jaha muekac. Ŋic iŋucne e Anutuzi Mâro
    sâc tâmiric qikiŋnecneekac.
  aso-aso: '@see-verse:JHN.003.033'
  uli-uli: Yeramtala Deus ye fangdoh ila ye fofoloyu mekla yalol Deus, bo fal mala
    Deus ye fang Espritu Santus ngali.
  nin-NT: Undurr wa nggo Abachi à tu ma à ni bre ure umaku, Abachi à nu ma Izhi yi
    nggo i si wawami.
  tgk-tgk: Фиристодашудаи Худо суханони Худоро мегӯяд, чунки Худо Рӯҳашро бе меъёр
    мебахшад.
  acu-NT: Yus ni Wakanin surittsuk susamu asa, Yus akupkamuka ni chichamen tuke etserui.
  cak-WNT: Ruma ri C'ajolaxel ri xutek pe ri Dios chuwech re ruwach'ulef, can ya wi
    ri ruch'abel ri Dios ri nutzijoj. Y ri Dios can ruya'on c'a pe ri Lok'olaj Espíritu
    chare. Y ri Lok'olaj Espíritu ri nuya' pe chare Riya', can ma pajtal ta.
  ebk-ebk: Tay nan infiaor Apo Dios at ifiakiana nan kalen Apo Dios, tay inchat Apo
    Dios kan hiya nan am-in ay pannakafialin nan Espirituna.
  spa-PDDPT: El enviado de Dios habla las Palabras de Dios, porque Él da el Espíritu
    sin medida.
  ruf-ruf: Iyatumighwe ne Imulungu kolonga mbuli tse Imulungu, kwaapfila Imulungu
    kommemesa Ghumuhe ghwake Mwenzeluka.
  gun-gun: Mba'eta Nhanderuete remimbou ma ijayvua anho 'rã omombe'u, hexe Onhe'ẽ
    omoĩ ramo amongue'i py e'ỹ.
  agu-BL: Na na kocsaj yi Ryos nchakon tzaj Jesús, nin na kocsaj yi i'tz yi tajbil
    Ryos yi na tzan i' tan xtxole'n, na Ryos mmak'on tzaj yi Espíritu Sant tetz.
  isn-isn: Ku nsoko nuanso nai ulagiingwe ni Itunda wiligitya makani ang'wa Itunda.
    Ku nsoko shanga wiminkiilya uNg'wau ng'welu nua ngele.
  eng-PEV: You see, Jesus only says God’s words. God sent him and gave him the full
    power of his Holy Spirit.
  ilo-ULB: Ta ibagbaga iti maysa nga imbaon iti Dios dagiti sasao iti Dios. Saana
    nga it-ited ti Espiritu babaen iti panangrukod.
  pir-NT: Ahriquiro Cristore Cohãcjʉ̃ ohoriquirore Espíritu Santo ye tutuayere oho
    pehore Cohãcjʉ̃. Sa yero tiquiro Cohãcjʉ̃ ye yahuducuyere yahure.
  anv-NT: Ne muú yi Ɛsɔwɔ atɔmé, ajɔɔ́gé ɛlé depɔré Ɛsɔwɔ néndé Ɛsɔwɔ achyɛge
    ji uto Mendoó wuú byágébyágé.
  sab-NT: Chube mo Kirolla kagu nga dba ai giti, Chube Kirolla kle Chube gerua trage
    kwian ole, Chube kle mo Oña kage diali Kirolla alin, me kle Kirolla chuge ngwadi
    ama gerua trage gballa.
  tmd-tmd: God nuŋ Jisas aböŋ aku, Inöm nuŋ aku nugwo nölmɨn aja wölmɨn, God mönö
    mag nuŋ akwör yad nölmɨda.
  acr-NNT: Ma ri jun taqom lo ruma ri Dios, e kutzijoj ri kubꞌiꞌij ri Dios. Ma ri
    Dios na xuxuꞌyaj ta ri Ruxlabꞌixel uyaꞌom che; e uwariꞌche, xaqi kꞌo ri Ruxlabꞌixel
    rukꞌ.
  kpg-kpg: Tangada dela ne hagau mai baahi o God, le e helehelekai nia helekai a God,
    idimaa, God gu haga honu a Mee gi dono Hagataalunga Dabu.
  taj-taj: परमेश्‍वरसे पुइखबा म्‍हिसे परमेश्‍वरलान ताम पाङ्ला। तिग्‍दा भिसम परमेश्‍वरसे
    थेदा ह्राङला पूरान आत्‍मा पिन्‍बा मुला।
  avt-avt: Mɨtɨk kerek God keriuwetek hɨrak kakwepyapɨr hɨm me God kentar hɨrak kewetɨwek
    Hɨmɨn kɨrak Yaaik keneises han kɨrak kekepik kɨrɨakem.
  cbk-cbk: El persona con quien Dios ya manda aqui canaton ta habla el maga palabra
    de Dios, y con todo el corazon Dios ta dale con ele el Espiritu Santo.
  uig-ARA: چۈنكى خۇدا ئەۋەتكىنى خۇدانىڭ سۆزلىرىنى سۆزلەيدۇ؛ چۈنكى خۇدا روھنى ئۇنىڭغا
    ئۆلچەم بىلەن كەملەپ بەرمەس.
  tuf-tuf: Sirat áyjaqueyat Sir ajca tew̃ro. Sirat ey quin ima Ajcan Cámuran Eya es
    yajti wíjacro.
  abx-abx: Kay i addangan nga nagpabawa-na si Diyos, agpahalling hamok si mga allingun-na
    si Diyos ngan gana' nga ga'i pwidi sahimu-na si Espirito nagpa'ayup-na si Diyos
    si iya.
  mco-NT: Je Jesús huɨdibɨ Dios yquejx, ca'pxy Dios ytɨy'ajt nïgapxpejtɨ, com Dios
    tɨ möy yɨ' y'ung yɨ' yjɨhuɨ'ñ ymɨcc'ajt mɨjcajee.
  kqf-kqf: Tana taunana Maimaituwa i giukamaḡe te Maimaituwa giuna ya giugiuwe, banina
    Maimaituwa Aluwina tana i waiwanavu kauwe.
  cpb-NT: Itzimi rotyaantakeri Pawa, riñaane Pawa ikenkithatakotzi. Tema rithotyiiro
    Pawa inampishiretakaantawo Itasorenka.
  aon-aon: Anudok arman Iruhin neshopokan nanaki iri anan douk nakrip arpesh um Iruhin
    ananin baraen. Umum maresh? Iruhin nakoni ananin Mishin nyawish nyape shuknin
    um anudok arman aria nyatauruman nenek enyudok mour.
  hus-NT-2005: abal xitaꞌ abnék kʼal a Dios, in káwintal a Dios in tʼilál, pos na
    Dios yán tʼajat tin pidhnál nin Tʼokat Ejattal.
  mig-NT: Chi̱ I'a̱ ni̱ tájí Dios va̱i, tu̱'un Dios ká'a̱n‑ya̱. Chi̱ Dios, tú kuí'a̱‑ni
    já'a‑ya̱ Espíritu‑ya̱.
  bps-bps: Du Dyisas i to dek Dwata, na i gumdà dad taluan di Dwata du sdulê blé Dwata
    i Tulusan di kenen.
  mbs-mbs: Eg-ikagi se insogò te Timanem te kagi lekat te Timanem, so tigkan imbegay
    te Timanem se Espiritu Santo diyà kandin.
  tof-tof: God noan zirrsapónórr, wa Godón bóktan amgolda, zitülkus God tóba Samu
    dudu akyanda.
  cme-NT: Na saa da, Diiloŋ uŋ puɔraa umaŋ, u yuu kutieŋo huɔŋga‑i baa u *Yalle‑i,
    a ce dumaaŋo-na u waŋ Diiloŋ-nelma.
  sus-sus: Ala xa Xɛɛra Ala xa masenyi nan tima, barima a kamalixi Ala Xaxili Sɛniyɛnxi
    ra.
  pon-2006: Pwehki ih me Koht ketin poaronedohr kin ketin mahmahsanih mahsen en Koht,
    pwehki Koht ketikihongehr Ngene unsek.
  dad-dad: Taka ĩ Negurem sur fiyen are, ĩ Negur nẽ od wogõ yef, ere nigin, Negur
    ĩ Awa Uur idikeleya sã ifenek.
  zab-NT: Ne elquɨ ni zéed pur Dios, laany rueeny xtiidx Dios pur ni bialo bdeed Dios
    laany guelrnabee pur Spíritu Sant.
  jae-jae: Ŋac taŋ Anôtô kêsakiŋ eŋ naŋ, kêsôm Anôtônê biŋ, gebe Anôtô kêkêŋ Ŋalau
    gêdêŋ eŋ kêtôm dôŋgeŋ atom, eŋ kêsêwageŋ.
  ksd-ksd: Tago nina God i ga tulue, i tatike ra lavur tinata kai God; tago pa i valavalar
    tar ra Tulungen.
  msm-NT: su mgo kagi man yagboy to Diyus to ignawnangon ni Jesus no pigpaandini din.
    Su bug-us no imbogoy kandin to gahom to Ispiritu Santu.
  myk-myk: Bani Kilɛ ya wemu tun ge, Kilɛ jomɔ wee ya yu. Kilɛ ya Fɛfɛɛrɛ Munaa taga
    wee ɲi.
  sbe-sbe: Matawuwuna Yaubada Keliso ye hetamaliyama yo Yaluwa Tabuna unai iya ye
    hemwayaukaliliyei, ede Yaubada yona hedehedede ye hededehemasalahadi.
  mcr-mcr: Goti Hanjuwä Iqu, Ämaqä Iqu ändowatqäqä Iqueŋi, Iqueqä Dŋä Äŋguä Ique aaŋä
    kuapänäŋä vqaŋgqetaŋi, Iqu Goti Hanjuwä Iqueä kukŋui awä tänä.
  cux-NT: Du'ū chí Dendyuūs dichó'o yā, 'iiⁿ'yāⁿ miiⁿ ngáⁿ'a yā nduudu yeⁿ'e Dendyuūs
    miiⁿ, caati Dendyuūs nga'a yā 'iiⁿ'yāⁿ Espíritu N'dai yeⁿ'e Ndyuūs nguɛ́ɛ́ ndúúcū
    caadi.
  tur-YTC: Çünkü Tanrı’nın gönderdiği kişi Tanrı’nın sözlerini söyler. Çünkü Tanrı,
    Ruh’u ölçüsüz verir.
  san-ITR: IshvareNa yaH preritaH saeva IshvarIyakathAM kathayati yata Ishvara AtmAnaM
    tasmai aparimitam adadAt|
  bel-N: Бо Той, Каго паслаў Бог, гаворыць словы Божыя, бо ня мераючы дае Бог Духа.
  sch-sch: Pathien tîrpu'n chu Pathien chong a misîr ngâi, Pathien'n ama Ratha
    akipin a pêk sikin.
  mic-MIQNT: Na Ewjilitl Nisgaml ta'n Gjinisgam petgimapnn, wesgutgl Gjinisgam ugglusuaqanml
    aq Gjinisgam ignmuatl Wejuli Nisgaml aq iapjiw gugunatal.
  huu-NT: Jusiñamuidɨ ie Joreño ie Jitomo caidɨñeno fecaja jira, naimɨe Jusiñamui
    uaina llocabite.
  jiv-NT: Yus akupkamuka Yusa chichame̱n étserui. Yuska ni Wakaní̱n ementutsuk susa
    asamtai tu étserui.
  otm-NT: Nguetho bá pɛnh Oją a, nɛ guesɛ Oją i yą 'bʉ i yą a, nguetho nte di 'bɛh
    rá Hogandąhi Oją a.
  dah-dah: Al Kuruŋ beleŋ teŋ kerke wayyiŋ al gobe Holi Spirit keŋkela wor po untiŋ
    geb, Al Kuruŋyen mere po tagalde hiyen.
  tnk-tnk: Iəmə sə Kumwesən rɨnərhi pehe i rani irapw nəɡkiariien me səvəi Kumwesən,
    tɨ nəri nə mə Kumwesən rauvei pen Nənɨmwɨn Ikinan min rasori pɨk.
  kpr-kpr: Genembo God dirigetiri fusira aikena, God nunda Asisi da fakina isambu
    futusira. Aindae sedo, nu God da Geka ava, vironu seraira.
  san-IAS: īśvareṇa yaḥ preritaḥ saeva īśvarīyakathāṁ kathayati yata īśvara ātmānaṁ
    tasmai aparimitam adadāt|
  nho-nho: Ttama ni heunatia mai TeAtua raa e taratara mai naa taratara TeAtua, i te aa,
    naa mahi hakkaatoa TeAitu raa e kauake TeAtua kiaa Ia.
  gym-NT: ñobtä ñan angwane ni juani Ngöbökwe, ye abko tä Ngöbö kukwei era niere,
    ñobtä ñan angwane Ngöbökwe ja Üai mikani täte jökrä btä, aisete tä blite kore.
  azg-NT: Ee nquii tsan na jñon Tyoꞌtsꞌon quiiꞌ ntꞌan nnꞌan, itsinin juu jñꞌoonꞌ jon,
    tyiꞌcacuaa xjen incyaa jon Espíritu cüentaaꞌ jon quiiꞌ tsꞌon jnda jon.
  bhd-bhd: किजोकि (मसीह) ज़ै परमेशरे भेज़ोरोए, तै परमेशरेरी गल्लां ज़ोते, किजोकि परमेशर
    तैस पवित्र आत्मा नैपतां न दे।
  too-NT: Huan a'ntī Dios macamilh, xla' līchihuīna'n ixtachihuīn Dios porque Dios
    maxquī' huan Espíritu Santo lā' tū' lakpuhuan a'nchī māstā'.
  ind-AYT: Sebab, orang yang diutus Allah akan menyampaikan perkataan Allah karena
    Allah memberikan Roh yang tidak terbatas.
  cjo-NT: Rirotaki Tajorentsi otyaantziriri riraga Jesoshi, iroñaaka riyotaantapaakiro
    iyenkithari. Riraga Tajorentsi tee ithañaawo Ishire, inta ikithatzitakari Itomi
    Ishireki.
  nsn-nsn: Gitir tang sioko geke heirihain God e mene tena uelhire God, teene God
    ke siokor heir uadeil uakapa tun tar Iabenon.
  san-DEV: ईश्वरेण यः प्रेरितः सएव ईश्वरीयकथां कथयति यत ईश्वर आत्मानं तस्मै अपरिमितम्
    अददात्।
  tna-NT: '@see-verse:JHN.003.033'
  lid-lid: Are lau Kindrei nane suni iy eme, iy badeh, asehek sahou badu boho Kindrei
    amwenen. Tasah, Kindrei ndranyuhi iy ndrarek mara-ei na Malawin Mwasin.
  wim-wim: Nil pam anan God.angan kuch nunang-a, Jesus.an-a, nil wik God.antaman waaꞌ-waaꞌan
    thant, nil puth God.angan Ngeen-Wiy Min nungantaman kuch nungant, yipam ngangkang
    angman wun-wunow nungantang.
  zga-M: Pakhuva avasukhiwe nu Nguluve inchova amamenyu aga Nguluve. Pakhuva sikhupa
    Umepo khwa khupima.
  yom-yom: Bila mutu wowo Nzambi katuma, weta tuba mambu ma Nzambi bila Nzambi wumvananga
    Pheve mu kambu teza.
  san-SIN: ඊශ්වරේණ යඃ ප්‍රේරිතඃ සඒව ඊශ්වරීයකථාං කථයති යත ඊශ්වර ආත්මානං තස්මෛ අපරිමිතම්
    අදදාත්|
  yut-yut: Amɨn uŋun Piŋkop da yabekban apgut uŋun Telagɨ Wupni tagapmɨsok dɨma, tugok
    tugogɨsi taŋ ɨmɨsak, do Piŋkop dakon gen yaŋ teŋteŋosok.
  grc-BYZ: ὃν γὰρ ἀπέστειλεν ὁ Θεός, τὰ ῥήματα τοῦ Θεοῦ λαλεῖ· οὐ γὰρ ἐκ μέτρου δίδωσιν
    ὁ Θεὸς τὸ Πνεῦμα.
  cpc-NT: Ikaatzi jotyaantziri Pawa, jiñaani Pawa ikinkithatakotzi. Tima Pawa jothotyiiro
    jinampishiritakaantantawo Itasorinka.
  nhg-NT: Pos öque Deus tiehualtitlanuc, tlajtule de Deus quejtulo. Pos Deus tiemacalo
    tieEspíritu amo sa tepetzi.
  nya-nya: Pakuti amene Mulungu wamutuma amayankhula mawu a Mulungu; Mulungu wamupatsa
    Mzimu Woyera mopanda malire.
  ngu-NT: On yejhuan Dios ocuajtitlan quitojhua on itlajtol Dios, pampa Dios oquimacac
    iEspíritu ican nochi ihueyilis.
  kup-kup: Met Godiz meehan erah-pop pimauhö maot Pul Tinap manamahan pim loporih
    an pap manat hezaek, pim ñetiv tinam añamahan dari hateveteameg.
  jid-jid: indi wa irji ton a ani tre ni lan u rji ana no ruhu a ni tsara tsara na
  wmw-wmw: Konta aperékiwe na Mwenyezimungu asowera usemi wa Mwenyezimungu, kamana
    iye akumpa Roho bila kipimo.
  gmv-GGM: Xoossa kittdadeey Xoossa Qalla yotiss Xssika izades ba ayana kunnthie imess.
  ssg-ssg: Tetel Haeu taloma, i kakaxi kakai Haeu nake Haeu hani hatapo hawane i Spirit
    tetan.
  zpo-NT: Lo xaa mxaal Dios nzaa kwent cheen Dios, mzaa Dios Xmbi Naban xaa nu nangwiit
    xaa paro kwaan mzaa xaa lo xaa.
  poy-poy: Uliya yakatumitwi na Mlungu kutakula visoweru vya Mlungu, toziya Mlungu
    kumpanana muntu ayu Rohu Mnanagala pota na shipimu.
  qwh-NT: Porqui Dios cachamushqanqa yachatsicun Dios parlashqancunatam. Petaqa Diosmi
    Santu Espiritunta paqwepa qoycushqa.
  gaw-gaw: Yo, laa Kayak me uḏiom amu Nug Kayak nai madiṯe amu Kayak Nug nuhig Ouḏi
    am bak medaṯe.
  nca-nca: Hamó, Anutuko uni asáŋoní maheró ŋuko Anutu koro mandí yeyote, dokoro,
    Anutuko Yuqa Surumí ŋu parámi inaró.
  zpz-NTPP: Zeꞌ biñ nu bzuu nez Ñgyoozh, mi zeꞌ rniim riidz ni Ñgyoozh, gun Ñgyoozh
    briic zaꞌ lam Espiriit Yon nim ni mi zeꞌ.
  mkj-mkj: Pwa Ih ma Koahs ne kadardo kin siksikoa en Koahs Ah lal, pwa Koahs ne kioang
    Ngenin unjek.
  zac-NT: El quë nabësheꞌldë Dios, ni ruadíꞌdzëll shtiꞌdzë Dios purquë Dios rdëꞌë
    Espíritu Santo sin medidë parë nguiu ni të cuezënúhiꞌ lëꞌë nguiu ni.
  kyg-kyg: Gotiꞌa alino ateꞌnigeno eꞌniya vekamoꞌa Goti geꞌamo hapa nepaiye. Gotiꞌa
    Aunemeꞌamo alino fako huno magoꞌamo maleteno oꞌamiꞌnifa mukiꞌamo alagi alino amiꞌniyaꞌmofeꞌmo
    Goti geꞌamo aeno hakalo huno hapa nepaiye.
  kmk-kmk: Ta satuwa imbaun Apudyus, maid udum si ug-ugudona nu adi sat ugud Apudyus
    gaputa intod na kan siya dit Ispiritu na.
  cao-NT: Jabi Dios Chani yoahi quiha Jesu, ja qui Espíritu Santo Diós ani quëshpi
    na. Dios shina jayaria xo ra.
  bbr-bbr: Kiro ro ko Anut nukas äsimorwon, ko Anut nukan ämän eposek miäu, owon,
    Anut nukas kon Osou Näu erekapu nuriäu.
  inb-inb: Taita Dius, paipa Ispi­ri­tuta mana tupuspa­lla­mi pai kacha­muskata kara­murka.
    Chi­wa­mi paipa rimai­lla­wa willa­ku.
  hrv-hrv: Uistinu, onaj koga Bog posla Božje riječi govori jer Bog Duha ne daje na
    mjeru.
  box-NT: Yìa le Dónbeenì tonkaa wón wee fɛɛ le ɲi-cúa, lé bìo le Dónbeenì
    wee na mí Hácírí ɓànso yi à yòo puuní.
  ote-NT: Ngueꞌa̱ nurá Tꞌʉ Ajua̱ xpá mɛhni ma̱nga núꞌʉ ya noya bá xipabi Ajua̱, ngueꞌa̱
    nuꞌá̱ xa umba maxøgue rá tsꞌɛdi ra Ma̱ca Nda̱hi.
  wnu-wnu: Munon eng Qenu imurima derer eng wonou Igomurur qau qeretutnob opur igama
    wonou qob eng gor qeretutnob qamb qib igo.
  zam-NT: Tac Diox co' mtel' Crist, Diox mtel' Crist par tyoodi's Crist ante di's
    co' mnibe' Diox tyoodi's Crist no co' ta' Crist cuent loo mèn. Lomisque' ne, Diox
    ne'nglàade Xpii Natú' loo Crist xal thìb con' co' nchi'x mèn.
  zyp-NT: Khazing tawpaw a cangpaw taco Khazing bia khah a rei. Zecawtamaw tatah Khazing
    taco ama cawh a Thlawpaw khah ri tai ung lytah a peh.
  sey-NT: Ja̱je paꞌina, Maijaꞌquë jëjo daosiquë cato Maijaꞌquë cocare caji, Maijaꞌquë
    ë̱seye peoyerepa i̱ deꞌo joyore i̱siquëna.
  nvm-nvm: Regavo e iji God fu kuamga fu ari ruainma iji fu vuak God fu kuardainma
    ijesugin abe e fok kuardiam. Ijefuon maiji Godri Kaven fuon darokin iji fu daknum
    vajamo bakin.
  mps-mps: Te bidi Godigo tagala palali bidi, te bidi agai Godigo po pusubo dao. Magi
    basowe? Godigo agai Dwagi Yai Mobo Bidi agabolo habuge me mabeo, sese mu mawai.
    Tama mobaso, te bidigo Godigo po pusubo dao.
  pab-NT: Enore axikahenere atyo xakai iniraine halitinai hiye. Enore atyo axikatya
    Isekohaliti Waiyexe enomana maxaimenekotyakahareta hoka masakare kahinaetitene.
  llg-llg: Hataholi ndia fo Lamatuak haituan mai ndia, nafada Manetualain dedeꞌa-kokolan.
    Huu Lamatuak fee Ndia Dulan neu Ndia, ma taa no to-lane.
  kyf-kyf: Nɩɩ, -ɔ -Lagɔ -ka tie, -Lagɔwɛlɩ ɔ gbaa, -we ka gbʋ -wa, -Lagɔ nyɛa ɔ ɔ
    Zuzu kplo! kplo!
  tpi-tpi: Dispela man God i salim i kam, em i save autim tok bilong God, long wanem,
    God i no givim Holi Spirit hap hap tasol long em.
  mih-NT: Vatyi ra i tasi ra Ndyoo, cahan ra Tuhun Ndyoo. Vatyi saha maa ra Ndyoo
    Tatyi Ii sii ra cuaha xaan.
  qvh-NT: '@see-verse:JHN.003.033'
  kms-kms: Te pugri God wuti tiqi nundog nandi ye te Ququ musoq musoq neng segi, pugri
    bu ni God ningg wand simbe nand.
  agn-agn: Tenged ang sinobol tang Dios, poros bitala tang Dios mismo tang agsasayod
    na. Tenged bogos tang pagtorol tang Dios tang Ispirito na ong nandia.
  nhi-NT: NiConetzin Dios, naquin Dios ocualtitlan, tlahtoua yen tlen itlahtol Dios,
    nic Dios ocmactih mahsic nochi niEspíritu.
  ttc-NT: Te aj otzaj lajo' tzan Qtata Dios, tyol Qtata Dios ntyoli' tzan tpaj te
    Qtata Dios nxik tsi' Txew tuky'i'l b'eyx te jun-ele'x.
  dan-1931: Thi han, hvem Gud udsendte, taler Guds Ord; Gud giver nemlig ikke Ånden
    efter Mål.
  kwj-kwj: Kari hima Gotri rini humbwewani ri taro ti, rini Gotri mwanji numbwa ri
    bwandau. Hinde wowani, Gotri ri Himamwale tipache tumbwa rini ha nambwe.
  vie-OVCB: Sứ giả của Đức Chúa Trời chỉ rao truyền lời Đức Chúa Trời, vì Đức Chúa
    Trời ban Chúa Thánh Linh cho Ngài không giới hạn.
  kze-kze: Áánútu ai'mákaiwaimba kwenamankómbá ámatukaimba póna Áánútun-aai kwésisasa
    mináíntávésamo árairemo kwésewai sésa Áánútu árair-ainkona ááimban-iye kwésewe.
  mpj-mpj: Mamalu kurtingu Jiijajpa, ka jiilu-jananya Mamamili wangka parra wajalpayi,
    jumajilu Mamalu palumili Kuurti jarrpajunu, ka palumili maparnwintilu-jananya
    parra wajalpayi.
  lbk-lbk: Tay si Jesus ay finaan Apo Dios, et ifaagna nan kalin Apo Dios, ya ad-i
    kakonto nan angnen Apo Dios ay mangigwa isnan Ispirito Santo ken siya.
  mto-NT: Je̱ꞌe̱ pa̱neꞌe je̱ Nteꞌyam ke̱jxju, je̱ Nteꞌyam je̱ kya̱ts je̱ yꞌayookts
    je̱ꞌe̱ veꞌe kya̱jtsp, kaꞌa tseꞌe je̱ Nteꞌyam vyintoka ku veꞌe je̱ Espíritu Santo
    du̱yaky.
  bzh-bzh: Mehö sën Anutu vonġ yi yam lo, og nenër Anutu yi ġaġek, in Anutu vonġ
    yi Anon Vabuung los dahis loḳ yam ggërin ayo.
