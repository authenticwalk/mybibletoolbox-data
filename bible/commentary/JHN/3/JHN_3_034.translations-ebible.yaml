  npl-NT: Porke Akin Dios okwaltítlanki, tlajtoa de itlajtol Dios, porke Dios amo
    kitemaka n Espíritu san ajachi.
  bgg-bgg: Jishii hanyie shii Hamangkhung-aphuii è thoh ge pha ne Hamangkhung-aphuii
    pha miyaogamthek yao ruii phro, nyieliieshii Hamangkhung-aphuii è awai Ragung
    aishii zab ley phi srane thoh ge ro.
  eng-TCENT: For he whom God sent speaks the words of God, for God gives the Spirit
    without measure.
  eng-BSB: For the One whom God has sent speaks the words of God, for God gives the
    Spirit without limit.
  cpu-NT: Itzimi jotyaantakeri Pava, iñaane Pava jiñaaventzi. Tema Pava jothotyiiro
    inampishiretakaantantaro Itasorenka.
  san-ASM: ঈশ্ৱৰেণ যঃ প্ৰেৰিতঃ সএৱ ঈশ্ৱৰীযকথাং কথযতি যত ঈশ্ৱৰ আত্মানং তস্মৈ অপৰিমিতম্
    অদদাৎ|
  tac-NT: Alué napu Onorúgame júlale 'pa rewagáchika, alueka ra'íchame ju napu anéliru
    Onorúgamete. Onorúgameka asíriga 'la ra'sáligá 'yale alawá bo'né alawala, napurigá
    alué rió 'la gainámala Onorúgame ra'ichálila ra'icha. Alué rioka tabilé resí lame
    ju napugiti Onorúgame 'yame kame suwábaga.
  eng-WEBPB: For he whom God has sent speaks the words of God; for God gives the Spirit
    without measure.
  gfk-H: I tutun hoken, kanong nong Kalou ga tulei hasur ia i tangtangai ira nianga
    tane Kalou. Ma i tangai hua kanong Kalou ga tar bakut at no Halhaliana Tanua taar
    tana.
  viv-viv: BanaꞋe Yaubada giꞋiveninisena-ma Yaubada bonana gilukahihiyena, faꞋina
    Yaubada Bana againe AluꞋaluwana keke maꞋita gidanuwaloloneni, au gidodobodabodana.
  yao-yao: Ajula jwatumikwe ni Akunnungu akusala maloŵe ga Akunnungu, pakuŵa Akunnungu
    akwapa Mbumu jwa Akunnungu kwa winji.
  tgp-tgp: Matan God mo r̃ule Natuna vara i vere na nona reti, matana, mo sile vevuhi
    na suiha Tanumena isana.
  auc-NT: Edæ Wængonguï nänö da pönöningä ïñömö Wængonguï nänö änö ante apæ̈necampa.
    Tömengä ingante Wængonguï ïñömö tömengä Önöwoca ingante godongä æ̈ninque tömengä
    ædæmö ëwocate quëwengampa.
  kbc-NT: Niɡ̶ijoa ane niiɡ̶e Aneotedoɡ̶oji, eetetece Aneotedoɡ̶oji lotaɡ̶a, leeɡ̶odi
    Aneotedoɡ̶oji aɡ̶ica liniogo me yajigote Liwigo.
  bmh-bmh: Du go gue Uwait nug palauteun, go Uwait nugau ze naliu macaneu, einen,
    Uwait nug gonugau Ah Wes unum muraneu.
  ctu-BL: Come jini tsa' bʌ chojqui tilel cha'an Dios mi' sub i t'an Dios. Ma'anic
    i p'isol bajche' mi' yʌc' i yEspíritu.
  meq-meq: Ndo nakə Mbəlom a sləraw aye na, faya ma tsikiye na, bazlam i Mbəlom, hərwi
    Mbəlom kə rah ha ta Məsəfəre ŋgay.
  noa-H: Hí chadcha hich Hẽwandamauchata pʌ̈itarr haawai hich Hẽwandam k'ĩirjugta
    jaau simgui hajim hanʌm, magamk'ĩirta hirig hich Hak'aarjã p'ẽs dee sĩewai.
  alp-NT: Le Yesuse Iluake bei Tuhane Alla hoko Ilepa loko Tuhane Alla Eni lepataru
    le Tuhane Alla Eni Rore kbasaeNi.
  san-VEL: ii"svare.na ya.h prerita.h saeva ii"svariiyakathaa.m kathayati yata ii"svara
    aatmaana.m tasmai aparimitam adadaat|
  kbq-kbq: Na'ankure Agrira Anumzamo huntege'no e'neankino, Anumzamofo keaga nehie.
    Na'ankure Agra refko osuga'are Avamura aviteno ami'ne.
  kbh-kbh: Chcasna, Bëngbe Bëtsabe ichmonana, jtsóyebuambnayana nts̈amo Bëngbe Bëtsá
    tojtsichamcá. Bëngbe Bëtsana chë ichmonábioye tbojichmó chë Uámana Espíritu, nÿets
    tempo corente chabotsájabuachanama, nts̈amo cach Bëngbe Bëtsá tojtsichamo y cachcá
    chaotsichámuama.
  ron-LSB: Căci cel pe care l-a trimis Dumnezeu vorbește cuvintele lui Dumnezeu; căci
    Dumnezeu dă Duhul fără măsură.
  pon-pon: Pwe i, me Kot kotin poronedor, kin kida en Kot a majan, pwe Kot jota kotikida
    Nen ki men jon.
  nhe-BL: Pampa Toteco quititlanqui huan yajaya camati itlajtol Toteco. Pampa Toteco
    quimacatoc Jesús Itonal huan ax quimacac san se quentzi. Quimacatoc Itonal ica
    nochi ichicahualis.
  sps-sps: Ai Tsunia to te jiats me Gov, te vegiau tsuk iny non vegiau ten Gov, tana
    saa Gov te fainy faavots Yan Aaven Taabos, ana sikia ma panpan.
  wnc-wnc: Aminu Anututa initewan apbuu waapata Anutue wam yakapmanggak. Dasingge?
    Anututa banip gwaang buyak natangamuke Waunga gatukande asimukut.
  bus-bus: Gbɛ̃ kɛ̀ Luda à zĩ̀ pì è Luda yã o, zaakɛ Luda a Ninii kpàa papanamɛ.
  gub-BL: Zezuz a'e, Tupàn hemimur kar romo hekon a'e. Umume'u Tupàn ze'eg oho iko
    purupe a'e kury, ta'e Tupàn umur tuwe wekwe ipy'a pe a'e xe.
  imo-imo: I Goteni lipe mundurumu iyemu Gote yunge Minimu paa awili tepa tirimo konopuna
    pepa manda teremo kani yuni Gotenga ungumu tumbi tipe nimo.
  boj-boj: Tamo Qotei na qariŋyej qaji a Qotei aqa anjam babtosiq mareqnu. Di kiyaqa?
    Qotei na aqa Mondor a torei yekritej deqa. A na aqa Mondor potosiq taqal bei segi
    Yesus yosai.
  eng-DRA: 'For he whom God hath sent, speaketh the words of God: for God doth not
    give the Spirit by measure.'
  knf-knf: Naşibaţi aji wul ñaaŋ i ayiluŋ Uhaaşul kakëşan aşë kaţup uţup wi Naşibaţi.
  san-KHM: ឦឝ្វរេណ យះ ប្រេរិតះ សឯវ ឦឝ្វរីយកថាំ កថយតិ យត ឦឝ្វរ អាត្មានំ តស្មៃ អបរិមិតម៑
    អទទាត៑។
  arn-NT: Fey Ngünechen ñi werküelchi Fotüm dungukey Ngünechen ñi dungu, Ngünechen
    am eluetew ñi Lif Küme Püllü.
  zas-NT: Abiꞌ bén zëëd por Dios, laaman rü xtiidx Dios guial guidiblagaa badëëd Dios
    xSprijtaman lojman.
  ken-NT: Ɛchi nɔ mbɔnyunɛ yí mmu Mandɛm átó, árɛ̀m chi Ɛyɔŋ Mandɛm mbɔnyunɛ Mandɛm
    achyɛ́ yi Ɛfóŋó Bɛdyɛrɛ njɛnti ti.
