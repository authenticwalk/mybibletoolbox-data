    kapei tau.
  cco-NT: Jo̱ i̱ dseaˋ i̱ nɨcasíingˋ Fidiéeˇ fɨˊ jmɨgüíˋ la, jmangꞌˉ júuˆ quiáꞌˉ dseaˋ
