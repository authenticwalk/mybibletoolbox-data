    ku̱x kaꞌa veꞌe du̱yaknu̱ke̱ꞌxnata̱kavaꞌanda je̱ kyo̱ꞌo̱y je̱ꞌe̱ juuꞌ veꞌe tyoondup.
  bzh-bzh: Alam pin sën denevonġ nġaa nipaya lo, og denesis beġö vu Ranġah gesu
