    tuneda da apuda su ai madhada aji cuana nime. Tsada mahue mecuana sa cristiano
    cuana ja ebata tuna apuda su ai madhada yatani cuana.
  lid-lid: Lau marakon amekes kandriyen ndra-in, iri baso-ok sun bwe, ma iri winiyan
    bame mirihik ta sun bwe. Tasah iri anoh, kora-on kandriyen tiri ndra-in kasahan
    keme lewan.
  wim-wim: Than weeꞌ-weeꞌanangan way anman yump-yumpantan-a, than Jesus.an ngangk-wayangam
