    Qui² bi²³ juø''² rɨ²³li²³jné³ ta² quiee''³².'
  zar-NT: Yúguʼtë bönniʼ tuʼë döʼ bitiʼ raza ládxiʼgaquiëʼ beníʼ, en bitiʼ rídigaquiëʼ
    lu beníʼ, para cabí iláʼ lahui le tunëʼ.
  kde-kde: Kila munu atênda lakánkatapalila Nnungu ànauchima nng'anje, na akátamwa
    kwida kunng'anje, wayopa lànapihuliwa àlalá lakánkatapalila Nnungu latênda.
  ata-ata: Aneꞌi ane iꞌoxoꞌoxonu ꞌiliꞌilixo masumasua ne, imasaxau lamana ne mo ilai
    no lamana ne uasi. Xo aneꞌi imasaxa lexe ꞌiliꞌilixo masumasua noxiꞌa ne upalaꞌa
    no ieꞌi ta mitema uasi, utalumesi.
  qvw-NT: Mayanpis mana allinta luläcunacá chay acchïta ćhïnipalmi chayman mana aśhuycunchu
    lulaynincuna mana camalaycunanpä.
  nfa-nfa: Te dhèu aaꞌi-aaꞌi dhu tatao ra lèke boe, dꞌèi boe saraa èèna. Rèngu dꞌèi
    boe saraa ne dꞌelo rèngu, sèna ka saraa ne baku pasabhoka bhabhelu-katubꞌa ra.
  tnp-tnp: Nətəmimi nətəm kautol noliən iətəm təsəhruahruiən, ilah kəutəməki e Nəhagəhagiən.
    Kəni ilah kəsəhuvaiən e Nəhagəhagiən, mətəu-inu ilah kəutəpəh məmə Nəhagəhagiən
    əha otasiəgəpɨn pətɨgəm rəhalah noliən tərah mɨn.
  urd-urd: क्यूँकि जो कोई बदी करता है वो नूर से दुश्मनी रखता है और नूर के पास नहीं
    आता, ऐसा न हो कि उसके कामों पर मलामत की जाए।
  hot-hot: Deda tem injik avômalô iniŋ kambom thô ma tem thêlô mama ba intu ŋê kambom
    ethak êpôlik ba miŋ ibitak êyô deda kapô ami.
  mqj-NT: Angganna to umpogau' kakadakean la ungkabassi kamasiangan anna moka lao
    umpellambi'i indana kawanan pa'palako kadakena.
  rus-SYN: ибо всякий, делающий злое, ненавидит свет и не идет к свету, чтобы не обличились
    дела его, потому что они злы,
  mbh-mbh: Areko o oma vothung kerenga, kene oni silal pen lalanga ma oni plong ve
    aro o eso a pen lalanga lemi, eneke oni plong ve aro ole vothung kerenga aro i
    ngo patu a lalanga.
  bdd-bdd: Coinega taiyawedi mumugadi galadi maedanaina geya nuwadi. Ma wete geya
    nuwadi ma maedanaina ꞌoina silatu, nata gidemusa mumugadiyedi galadi maedanaina
    ꞌiꞌabi latuhedi.
  cbt-NTPO: Co noyahuë' nipisopita co tahuëri pochin nininso' nohuantopihuë'. A'pininquë
    a'ninquëchin huanicaiso' co nohuantopihuë'. Tahuëri nipachina, ma'sha co noya
    nipisohuë' quënanë'.
  srn-NT: A sma di e du ogri, no lobi a faya srefsrefi èn a no e kon ini a faya, fu
    sma no kon sabi san a e du.
  cta-NT: Ná ntiꞌ nu ñati̱ xñaꞌa̱ biꞌ chaꞌ ta ycuiꞌ Ndyosi xee nu tyuꞌú neꞌ cresiya
    jiꞌi̱ nguꞌ. Tyijyuꞌ ti ndyaꞌa̱ nguꞌ biꞌ su ná ñaꞌa̱ xaꞌ ñati̱ jiꞌi̱ nguꞌ, xquiꞌya
    chaꞌ xcuiꞌ chaꞌ cuxi nduꞌni nguꞌ biꞌ ―nacui̱ Jesús―.
  bqc-SIM: Asa vãikɛna píi za gupuauɛ, ìli mↄ́ gupua kĩ́io, kɛ́ aà yãkɛaↄ su
    bↄo yã́i.
  tcz-CHONGTHU: Michonphalou jousen vah athet'un, nai jong anailut ngam pouve, ajeh
    chu achonset nau hinphong doh khante tin akichauve.
  mar-mar: कारण जो कोणी वाईट कृत्ये करतो तो प्रकाशाचा द्वेष करतो आणि आपली कृत्ये उघडकीस
    येऊ नयेत म्हणून प्रकाशाकडे येत नाही.
  snp-snp: Nosámami mona mele minamo wenena yate lamena eleka fi umuti, ya monate
    olu oloto pitenaiye, loti lamedo ya ámoti minae.
  isl-isl: Þeim var illa við þetta himneska ljós, því þá langaði til að syndga í myrkrinu.
    Þeir héldu sig í skugganum af ótta við að flett yrði ofan af syndum þeirra og
    þeim refsað.
  spy-NT: Chii ake tukul nyoo yēyē ng'ōōkisto kuwēchē lēbkēēyyēēt kuuyu imuuchē kutook
    ꞉ng'ōōkisnyii.
  xnn-xnn: Tay adyan nan mang-ik-ikkan is ngawi nan menpat-a isonga adida somag-en
    isnan silaw tay adida layden ay maila nan ik-ikkanda.
  mwe-mwe: Mundu jojowe atenda yambi shinakunshima shilangaya, na akabhandishila ku
    shilangaya, pabha akaapinga itendi yakwe ya yambi imanyishe.
  tte-tte: Siya analiyao mumugana naenaena siginaginauli mayalene sikalomagigilan
    nige nuwali silau mayalene koina kaiwena genuwali mayalene ali naenaena iyakenayan
    mayale mena.
  tcs-tcs: Ebri pipol uda i oltaim meke ol samting wea i nugud, dempla i prapa eite
    da lait. Dempla prapa no wande kam po da lait bikoz dempla prait da lait i go
    soem klia dem nugudting wanem ol i bin mekem ane ol i go gede panis.
  hlt-THB: U awm them che ak sai boeih ingtaw vangnaak ce sawh na uhy, ami them saikhqi
    ce dang hau kaw ti unawh vangnaak ak khuiawh lut aham am ngaih uhy.
  soq-soq: Apana mida kadiwa dewasadia me sapa nibuasade ita sapa sa bedewe mai odepia
    rua, dia, me dewawa kadiwa sabamolepio malawalepia sawa.
  qub-qub: Pipis juchata ruräga achquino shamojta chiquinmi chacajchöno juchayoj cashan
    mana musyacänanpaj.
  att-att: Á ngámin nga tatolay nga narákè yù akka-akkuád da, malussaw ira sù mamannawák,
    á molang ira umay kuna, marakè mepasingan yù narákè nga akka-akkuád da.
  bki-bki: Mia nalo nonovio nam̃a aju amila bova jibe na, jibe ka napano maka asidom
    yulu nei leleio, a maka asidom amei vaataro kanio, bior amerou ka aberinavo vede
    mia naio rila kanalo vovaiano nalo ayoyotuba ea vio medave, naruei tomu nalo ajikia
    avitilubario.
  bqp-bqp: Zaakũ yãvãnikɛri sĩnda pínki dì zã gupurammɛ, àdi su gupura kĩnaaro,
    de a yãkɛnanↄ sún bo gupuranlo yãi.
  mcp-mcp: Jɨ́ nə́ muud yɛ̂sh mə dʉ sá mə́bɔ̂w yɛ́ mə́ dʉ mpii mə́ŋkɛnya, nyə ádɛ́
    kə kʉ́l mə́sʉ́ yí, a fúndə́ nə́ misɔ́ɔ́lʉ́gʉ́ myɛ́ mí á bá bʉ́gʉli.
  hat-hat: Lè yon moun ap fè sa ki mal, li pa vle wè limyè a, li p'ap vini kote limyè
    a ye, paske li pè pou move zak li yo pa parèt aklè.
  npl-NT: Nochteh akimeh kichiwah tlan amokuali, kikokoliah n Tláwili. Amo mijkuaniah
    inawak n Tláwili, para amo mamota tlan amokuali kichiwah.
  bgg-bgg: Hanyie magungde awie pha blia rek pho ne muchuang shii khiijai ruii phro,
    chiih-è muchuang hà de awuii phi phro, nyieliieshii ai mirek pha awie blia shii
    atho yi pha rek.
  eng-TCENT: For whoever does evil hates the light and does not come to the light,
    so that his works may not be exposed.
  eng-BSB: Everyone who does evil hates the Light, and does not come into the Light
    for fear that his deeds will be exposed.
  cpu-NT: Maaroni antayetzirori kaariperori ikisaneentatziiri ipaiyeetziri ‘Kitainkari.’
    Ikoimentavaita onkantya eero jiyotakoyetantaro jantayetziro kaariperori.
  san-ASM: যঃ কুকৰ্ম্ম কৰোতি তস্যাচাৰস্য দৃষ্টৎৱাৎ স জ্যোতিৰৄতীযিৎৱা তন্নিকটং নাযাতি;
  tac-NT: Suwábaga napu ekí tabilé 'la nirame ju, tabilé narénilime ju alué semátiri
    a'walí Onorúgame nila. Tabilé najkí napurigá Onorúgamete etewa 'we cha nokame
    ko a'boi, napugiti pecha najkiá napurigá Onorúgamete gastigáriwa.
  eng-WEBPB: For everyone who does evil hates the light and doesn’t come to the light,
    lest his works would be exposed.
  gfk-H: Ma siga nong i la gilgil ra sakena, i malentakuanei no madaraas. Io, pa na
    hanuat taar tano madaraas kanong kaba gi kis puasa ira nuna magingin.
  viv-viv: Tokoyona keke nuwanuwadi mahalina. Au hivenikohiyena, faꞋina mahalina yadi
    dewa koyona giꞋiveyemaunina, ada au keke nuwanuwadi mahalina againe hinayemu.
  yao-yao: Mundu jwalijose jwakupanganya ya chigongomalo akulichima lilanguka, ngakwika
    kulilanguka pakuŵa ngakusaka iwoneche indu yao ya chigongomalo.
  tgp-tgp: Pani la haratu la lo vai na hehe la pa sopo er̃i mai na malarani, la r̃ohu
    vara la mai na malarani matan vara i vono, malarani i pa vuhesi na nora hehe.
  auc-NT: Në wënæ wënæ cædönäni inte ñäö ïñömö ante pïïninque Baa äninque, Mönö cædïnö
    edonque pönï badämaï ingæ̈impa, ante ñäö ïñömö pönämaï ïnänipa.
  kbc-NT: Niɡ̶ina oko aneo ane beyagi, ayemaa lokokena. Codaa aɡ̶enagi manitaɡ̶a lokokena,
    leeɡ̶odi ayemaa diɡ̶ica ane nadi niɡ̶inoa loenataka ane beyagi.
  bmh-bmh: Duailel inen igul eg macanem, go Uwait nugau al hilanau wabun utanem. Al
    go hilanau nug go igul eg macaneu araog muramoroi ina, uminaimai, al go hilanau
    ebu i alamau.
  ctu-BL: Come pejtelel mu' bʌ i cha'leñob jontolil ts'a' mi' q'uelob i sʌclel pañimil.
    Ma'anic mi' tilelob ba'an i sʌclel pañimil ame tsictiyic i melbal.
  meq-meq: Kwa way kə ge mənese na, a ma nay ɗəre a dzaydzay. Ma həndzəɗiye ta təv
    i dzaydzay bay, hərwi a say wu ŋgay neheye a gawa lele bay aye na, mâ zəba bay,
    a dzədzar.
  noa-H: Maguata har t'um Hẽwandam dau na nem k'aigba wau nʌm k'ʌʌnan jũrr mag hõtdau
    paa dʌnʌmjö chirʌmta hoomap'a haajemgui hajim. Mag mʌ hoomap'a naawaita mʌ higjã
    higba nʌm, mag hamach meraa nem wau nʌm k'augam hugua hawia.
  alp-NT: Tamata rebe isuka ono neune isuka hitate mo hoko itehaike hitate mo, leke
    iono neune selu yake.
  san-VEL: ya.h kukarmma karoti tasyaacaarasya d.r.s.tatvaat sa jyotir.rrtiiyitvaa
    tannika.ta.m naayaati;
  kbq-kbq: Aza'o havizama nehia vahe'mo'a, tavi'mofona zamesra hunente'za, masarera
    nomaze. Na'ankure haviza nehazazamo eama huzanku nomaze.
  kbh-kbh: Chë bacna soyënga tojtsamá ndoñe ntsebos̈ana, chë binÿnayá chabe bacna
    soyënga chabuinÿinÿema, ni chabe bacna soyëngama chabuácacanama. Chíyeca, chë
    bacna soyënga jtsamëse oyená, chë binÿnayábioye jtsáboyënjana, y chë binÿnayábioye
    ndoñe ntjabana.
  ron-LSB: Căci oricine face răul urăște lumina și nu vine la lumină, ca să nu i se
    descopere faptele.
  pon-pon: Pwe amen amen, me wiawia jued, kin kailonki marain, o jota kin pwara don
    marain, pwe a wiawia kan de janjaleda.
  nhe-BL: Nochi tlacame tlen quichihuaj tlen ax cuali quicocolíaj tlahuili huan ax
    quinequij monechcahuise campa tlahuili pampa quimatij nesis para ax cuali tlen
    quichihuaj.
  sps-sps: Sei te kat non a fo kat ngi'arapaar ee te tsugei non a arasan ana ya te
    gima naa me tana arasan, tana saa ayei te tsugainy non fo kat ngi'arapaar tsuan
    ma tapokaa fa'arasan.
  wnc-wnc: Aminu waiaknga tasikaing aminda kakaa akngae iwan dakngakaing. Wa aminda
    wai pasikamang kaknganinu anggaman siyak ngang natake kakaa akngane dua apukaing.
  bus-bus: Zaakɛ zaakɛri píngi è za gupuraammɛ, è mↄ́ gupuraa kiiaro, lɛ à yãkɛnanↄ
    tón bↄ gupuraaaro yãnzi.
  gub-BL: Ikatu 'ym ma'e iapo har na'ipurexak kar wer kwaw wemiapo kwer ikatu 'ym
    ma'e rehe purupe a'e wà. A'e rupi nur kwaw tatainy zàwenugar huwake wà. Na'iakatuwawahy
    kwaw tatainy zàwenugar rehe wà.
  imo-imo: Imbo ulu pulu kerima teremelemani pa telimu kanoko keri pilkolio, pa telimuni
    nanga uluma mona ltendembalo ningo pa telimunga wendo naa oromele.
  boj-boj: Tamo uŋgasari kalil kumbra uge yeqnub qaji naŋgi puloŋ jeuteqnub. Naŋgo
    kumbra uge di puloŋ na boleq ataim deqa naŋgi puloŋ aqaq bosaieqnub.
  eng-DRA: For every one that doth evil hateth the light, and cometh not to the light,
    that his works may not be reproved.
  knf-knf: Ñaaŋ ankdoluŋ buţaan apok bjeehi ; uŋ mënţan aankya du bjeehi, kaţi iko
    iwuţaan yi adoluŋ iwinana.
  san-KHM: យះ កុកម៌្ម ករោតិ តស្យាចារស្យ ទ្ឫឞ្ដត្វាត៑ ស ជ្យោតិរ្ឬតីយិត្វា តន្និកដំ
    នាយាតិ;
  arn-NT: Kom tati wesa femmekekelu üdekefi ta pelon, ka fülkelay ta pelon mew, fey
    ñi kimüñmangenoael engün tañi wesa femkeel.
  zas-NT: Graczi ree bén rüjn ni mal ad ruladxtczi reeman bajl guin, ad rbigt reeman
    lojn, chitëë guiguien ni mal cayüjn reeman.
  ken-NT: Yɛ̌ntɨkɨ mmu anɛ ákʉ̀ barak abʉ́abʉ ǎpap ɛrɔ́ŋɔ́. Apú rɔŋ ɛbhak ɛnɛ ɛrɔ́ŋɔ́
    ɛchi ndǔ ápú yaŋ bo mangɔ mɛnyɨŋ yi ákʉ̀.
