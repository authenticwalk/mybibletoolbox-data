  sch-sch: Tukhom sin saloi tho ngei nâmin chu avâr an henga, avâra hong ngâi
    mak ngei; asaloi an thongei hah minlang an nuom loi sikin.
  mic-MIQNT: Ta'n pas'g wen siaw pata'tegej masgelt'g waseteg aq ma liegw wasetegigtug
