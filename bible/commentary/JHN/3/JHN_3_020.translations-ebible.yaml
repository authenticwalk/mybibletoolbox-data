    uakalahara tar mamang niguata uasalik ra guataisisin.
  san-DEV: यः कुकर्म्म करोति तस्याचारस्य दृष्टत्वात् स ज्योतिर्ॠतीयित्वा तन्निकटं
    नायाति;
  tna-NT: Pamapa ai madhada yatani cuana sa tsada mahue Diusu sa jabuetsuati cuana.
