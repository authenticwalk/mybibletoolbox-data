  hto-hto: Nana fɨénidɨfue fɨnóraɨnɨ úzefona éoidiaɨoɨ. Jaca úzefomo áɨnoziñede. Ua
    íemo áɨnoziñediaɨoɨ íaɨoɨ fɨeni fɨnócafuena ónoñellena.
  por-BRBSL: Para todos que fazem o mal, odeiam a luz e não vêm à luz, para que suas
    obras não sejam expostas.
  ces-NKB: Každý, kdo koná zlo, totiž nenávidí světlo a nepřichází ke světlu, aby
    jeho skutky nebyly odhaleny.
  cui-cui: Tsipei daxita pomonae abe peexanaewi barapomonae Nacom Pexanto tatsi aichaxaibichi
    daxota jopa imoxoyo caquita ponaetsi bapon. Barapomonae jopa ichipaeyo xua peyaputaewatsi,
    xua Nacom Pexanto tatsi peyaputaewa xua pocotsiwa barapomonae abe exana.
  boj-2014: Tamo uŋgasari kalil kumbra uge yeqnub qaji naŋgi puloŋ jeuteqnub. Naŋgo
    kumbra uge di puloŋ na boleq ataim deqa naŋgi puloŋ aqaq bosaieqnub.
  eng-OEBUS: For the person who lives an evil life hates the light, and will not come
    to it, fearing that their actions will be exposed;
  eri-eri: Nere fai oruwa, fanyimu inyaba onode waha, nere lala nomo honggoro fai.
    Nere nebere onowou inyaba waha malala heigei nomo awade, onodu nere lala langa
    ada mai-maide.
  aly-aly: '@see-verse:JHN.003.019'
  wiu-wiu: Poanele toma yaki-kitame eni pa̱pa kote moa waki. Nitoapa kini poanele
    keleyo witakaya tokolo pa̱ keneke witoa noamokala tiki.
  swe-swe: För alla som gör onda handlingar (vanemässigt lever i ondska) hatar (avskyr)
    ljuset, de kommer inte till ljuset för där kommer deras gärningar (aktiviteter,
    sätt att leva) att avslöjas.
  cth-cth: Kathout hno ka sak e naw ni angnae hah a maithoe awh teh, thoe a saknae
    a kamnue hoeh nahanelah angnae koe tho hane ngai awh hoeh.
  mti-mti: Bira da kukaeba aiviwa me eyawa topai aivi, sira matai eyawa gumbe den
    ompe, kuiyawa me divi anewa matai taibe ape oya a aivi.
  pad-NT: Ija'aria bivajahaki ida Jahari kahojaia kahojaini, oniani ida vagaki fori
    hiki-ra karamonavini hija, oniani ida Cristo-ra aakara'ovini hija. Vagaki kania
    maakarija vaha; nokiahi vaha ida kidihojai jaharini. Binofirihi ida kidihojai
    asohiriki-ra kava'ipahinivini, oniani ida bianahojavini hija, vahoariha avigaria
    kaimoni ida kidihojai jahariki.
  twi-twi: Ɔdebɔneyɛni biara mpɛ Hann no, na ɔremmɛn Hann no, efisɛ osuro sɛ ne nneyɛe
    bɔne no bɛda adi.
  hlt-hlt: A thae la aka khoboe boeih loh vangnah te a hmuhuet tih a khoboe te a toeltham
    pawt ham ni vangnah khuila ha pawk pawh.
  tbz-SIM: Wèè dɔ̀ɔ̀ri mɛyɛi nhò í dɔ́ kuwenniku, ò ɔ̃ mbo dibiìnnì miɛkɛ nkɛ, ò dɔ̀ɔ̀ri
    mɛ̀ɛ̀ yɛi nyɑ̀ɑ̀ bo feitɛ́ mɛ̀ɛ̀ kpɛ́í.
  san-GUJ: યઃ કુકર્મ્મ કરોતિ તસ્યાચારસ્ય દૃષ્ટત્વાત્ સ જ્યોતિરૄતીયિત્વા તન્નિકટં નાયાતિ;
  amx-amx: Tjerrtj inang anetj kwet mpwarem, inang kwenh Altjerr-henh Parrtjeh ahentj-kweny.
    Inang Parrtj nhenhek itja nyerrkem, Parrtjel keth-ilemeng anetj inehenh.
  ake-NT: Tanporon kon ɨri kupʉ pɨ' te'san uya iweyu ewaruma'tɨ. Iweyu winɨkʉi' to'
    uyepʉ pʉra iyesi, teseru kon usenpoika namai'.
  qvn-NT: Pi maysi lutanlata ruragga chregninmi chay achquinuysi shamushata. Nätan
    manam ni ashuyärimunpishchu paymanga chay lutan rurarcayanganta ninanpita.
  tku-NT: Pō'ktu tī tatlahua tū jā tze jā talakatī taxkaket ē jā tatalacatzuna'jīcu'tun
    nac taxkaket ixpālacata jā talacasqui'n nacālaktzī'ncan chī tatlahuamā'nalh tū
    jā tze.
  bjk-bjk: Me ewenene niang ibo wewet a sasaban i kara maa xöba ulamun a maras. Ma
    i karabo ot urungan kö maras, xalik abo magingin te ine irabo wösö.
  msy-2020: Gumazamizir arazir kurabagh amiba bar, angazangarimɨn apaniba. Men arazir
    kuraba azenim giran me aghua, kamaghɨn amizɨ, me angazangarimɨn izir puvatɨ.
  bpr-bpr: Du i to mimò sasè, knangan i Salò, na là mayèan fdadong di Salò tà teen
    i dad sasè nimòan.
  cle-NT: Liáh⁴jɨy³ diáh⁴ hi³ ca³dah²jmee⁴ hi³ mɨ³hee³² nɨ³ dɨ³cɨ̱ɨ̱y³² ca³dah²joo³²
