    laatou raa e hakassaaina.
  gym-NT: Ye abko, ni jökrä töi kämekäme abko mätäta neme ñotrabtä amne ñan töta neme
    rikai ñotra träte. Kukwe kämekäme nuenta kwetre Ngöbö rüere ye ñan gadre ni mda
    mdakwe, abkokäre töta neme ja rükainte kore kä ikote.
  azg-NT: Ncüii cüii tsꞌan na itsꞌaa ꞌnan tyia, jndooꞌ jndyi tsanꞌñeen nquii jon na
    conduihin na naxuee. Tyiꞌninꞌquitsijonhin ntyja ꞌnaan jon ee ncyaaꞌ juu na ntsiquinan
    jon ntyja ꞌnaanꞌ natyia na itsꞌaa juu.
  bhd-bhd: ज़ै कोई बुरू कम केरते, तै लोई सेइं नफरत केरते त लोअरे नेड़े न एज्जे, एरू
    न भोए कि तैसेरे कम्मन पुड़ दोष लाव गाए।
  too-NT: Huāk a'ntīn tatlahua a'ntū ko'hua'jua' tū' talakatī huan xkakana' lā' tū'
    tatapajtzūcu'tun nac cā'xkakana' porque tū' talacasqui'n que nacālaktzī'ncan nīn
    naca'tzīcan a'nchī tatlahuanī't a'ntūn tū' tzey.
  ind-AYT: Karena setiap orang yang berbuat jahat membenci Terang dan tidak datang
    juga kepada Terang itu supaya perbuatan-perbuatannya tidak diungkit-ungkit.
  cjo-NT: 'Maawaeni antzirori kaari kameethatatsi ikijakiri Jesoshi. Tee ikoyi ipokashiteri:
    riyotaki rooñaawontzitzirikari kaari kameethatatsi rantziri, rootaki kaari ipokashitantari
    raapatziyantyaariri.'
  nsn-nsn: Mais uakapa tun ka guata tar ineteniner sa, gisin e tokouasais tar luh.
