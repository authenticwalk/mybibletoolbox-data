  dah-dah: Niŋgeb mata buluŋ teŋ haŋ marbe hulsi niŋ igiŋ ma nurde haŋ. Moŋgo hulsire
    forok yeteke mata buluŋniniŋ kawan henayiŋ yeŋbe hulsire watek ma yirde hiyen.
  tnk-tnk: Iərmama sə ramo noien ərəha me rəmwəki nukuraanien. Ko in rɨpkuvehe mhə
    irə kamo nukuraanien nəha rəhiəpwɨn noien me səvənhi.
  kpr-kpr: Evetu genembo mave ari ekoko eraera amo, ne usasa imboe eraera. Aindae
    sedo, erama usasaimi janimbeuri, nenda ari ekoko ava geore dae sise, ne jo usasakena
    yae eraera.
  san-IAS: yaḥ kukarmma karoti tasyācārasya dṛṣṭatvāt sa jyotirṝtīyitvā tannikaṭaṁ
    nāyāti;
  nho-nho: Naa tama hakkaatoa e sosorina hakallika raa see fiffai ki te maasina. Laatou
