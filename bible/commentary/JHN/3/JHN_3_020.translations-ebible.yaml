verse: JHN.003.020
translations:
  kpx-kpx: Iale ata oleu vaveve toela vamale keu atagaho isiviholisi bae atagae loholivebene.
    Kosealemo keu isiviholialeike ataga keu vaveveve toela kemo atagaho.
  okv-H: Eto ke erena emo embo amuna ari sapura ue usasa joru ue tiumbeto pambasuja
    amita be amo amita ari sapura avo usasa na harikaguja eto
  tbo-tbo: Yaka iyawoi hai dewa apapoehi, naka tauhi yayata hi wihinigigiyeya po yayatana
    uyahina ega hita nei. Matababana apo hai dewa apapoehi yayatana ina lugeletehi.
  mal-C: തിന്മചെയ്യുന്ന ഏതൊരാളും പ്രകാശത്തെ വെറുക്കുന്നു; തന്റെ പ്രവൃത്തികൾ പരസ്യമാകും
    എന്ന ഭയംനിമിത്തം പ്രകാശത്തിലേക്കു വരുന്നതുമില്ല.
  grc-SR: Πᾶς γὰρ ὁ φαῦλα πράσσων μισεῖ τὸ φῶς, καὶ οὐκ ἔρχεται πρὸς τὸ φῶς, ἵνα μὴ
    ἐλεγχθῇ τὰ ἔργα αὐτοῦ.
  bgc-bgc: क्यूँके जो कोए पाप करै सै, वो चाँदणे तै बैर राक्खै सै, अर चाँदणे धोरै कोनी
    आन्दा, क्यूँके उसके पाप उजागर हो जावैंगे।
  khz-khz: Kala rakavara gekalana talimara maparara na maeka gerugaana, maeka ati
    geago-veniana. Ira gekalina, kwalana geria kala rakavara nege matagaina maekai
    gaurai.
  deu-TKW: Denn jeder, der Schlechtes tut, haßt das Licht und kommt nicht zum Licht,
    damit nicht seine Werke überwiesen werden.
  zsr-NT: Cutu rdzag ládxiꞌquëꞌ yeníꞌ yúguꞌtë bönniꞌ tuꞌë döꞌ, len cutu djaquëꞌ lu
    yeníꞌ, cui glaꞌ lahui le tunëꞌ.
  lin-lin: Moto nyonso oyo asalaka mabe ayinaka pole mpe apusanaka te epai pole ezali,
    noki te misala na ye ekomonana polele.
  hns-NT: Djab koi kharaabie kare hai tab oe andjor ke na tjaahe hai aur na khodje
    hai. Oe dera hai kie okar paap-boeraai andjor me dekhaai djaaiga.
  noa-E: Maguata ar thum Ẽwandam dau na nem khaigba wau nʉm khʉʉnan jũrr mag õtdau
    paa dʉnʉmjö chirʉmta oomapha aajemgui ajim. Mag mʉ oomapha naawaita mʉ igjã igba
    nʉm, mag amach meraa nem wau nʉm khaugam ugua awia.
  eng-EMTV: For everyone that does evil hates the light and does not come to the light,
    lest his works be exposed.
  mib-NT: Chi tāca ñáyuu casáha jniñu néé, tu nújnahan cuɨtɨ ni i luz yā. Te tu jéhe
    i jnūhun jeē stíndēe yá ini anuá i, chi tu cúní i jeē natūu jniñu néé cásáha i.
  lif-NT2: फे़न् याःम्‍बक् के़जोःक्‍पा के़रे़क्‍ले़ ओःत्तिःन् मे़जिःत्तुॽरो हे़क्‍क्‍याङ्
    खुनिॽ फे़न् याःम्‍बक्‍किन् निधाःप् फाॽआङ् मे़गिआङ् से़न्‍दाङ्‌गे़न् ओःत्तिओ मे़न्‍दाःने़न्‍लो॥
  xnj-xnj: Mundu yoyoha mweikita gahakau angalugana lumuli, mewa ibwela lepi kulumuli,
    muni igana lepi matendu gaki gahakau galangalayi.
  mmx-mmx: Do nege i lok lempanga i lok kapmek, neni i xopara aleng tinotno laxasep
    la ni noxot pas uto at laxasep, mila neni ixo vara i do mo laxakapmek teren na
    nemen at lasaxaven.
  cbr-NT: An ñu 'atima 'acë unicaman ca an 'aia unin isti rabanan xabánuxun 'ati cuëënquinma
    bëánquibucënuxun ñu 'aia.
  tee-NT: Chai tachi chun ju tanavit'ajun ju jantu k'ox pus jantu k'ox quintalhiulai
    ju quit'in ju tachi maclhcu icjunita ni ic'amalacpucujunu'. Chai jantu quintalakmin
    ju laquimacni va ixlacata ni jantu catasu tuchi tanavich.
  eng-LSV: for everyone who is doing wicked things hates the light, and does not come
    into the light, that his works may not be detected;
  cak-NT: Y conojel ri yebano ri itzel tak no'j (na'oj), ri Sakil can man nika ta
    chiquiwech, can man niquijo' ta ye'apon-apo chupa, roma ri Sakil nu'on chi yebek'alajin-pe
    ronojel ri itzel tak no'j (na'oj) ri yequi'en.
  pah-NT: 'Okote''varuhurame g̃a ndokoi ga rehe – kiroki ga omomytu''ẽ ahe ve Cristo''ga.
    G̃a ndokopotari tuhẽ ga pavẽi. A''ereki g̃a e''i ojive: “Po ti ji rekoi Cristo''ga
    pavẽi, a''ero po ti ga imboukwahavi jirekote''varuhua nehẽ,” ei g̃a ojive.'
  sja-NT: Chi k'achia ooyaa beerãpa ma ɨ̃daa pɨk'a bɨ unuamaa iru p'anapata. Iru k'awa
    k'iniadak'aa. Mãga p'anɨ k'iniadak'aa perã irua unupimerã ãchia ne-inaa k'achia
    oopata.
  xed-xed: Inda mndu ta maga ghwaɗaka skwi, husaŋhusa tsuwaɗak. Haɗ tsa mndu ya dzaʼa
    walaŋta sagha da tsuwaɗak wu da maravata slnani duway ta daɓi.
  glk-glk: چونکی هر کسی بدی کونه، از نور نفرت دأره و نوره طرف نأیه، مبادا اونه کارأن
    آشکاره به و رسوا ببه.
  mks-NT: Jáchi̱ tócó ndihi na̱ cája ña̱ núu cándají na̱ ña̱ va̱ha, ña̱ cúú tátu̱hun
    ña̱ yéhe̱. Ta co̱ cúni̱ na̱ cayati na nu̱ú ña̱ yéhe̱ cán já ná a̱ ndíti̱vi ña̱
    núu cája na.
  gfk-S: Ma nesi nong ila gilgil ra sana, ina malentakuane no madares. Io, pai nale
    hanawat ter tano madares kinong i nahula kis puasa ira nuno tintalen.
  bmu-bmu: “Körek pakpak ahakmeme bölöŋi ahakzei, yeŋön Anutugö asakŋi tököba andö
    qemakze. Anutunöŋ ahakmemeŋini bölöŋi bölöŋi mi indela jim eŋgiiga gamuŋini mötpepuköra
    keŋgötŋini mörakze. Mi möta asakŋaŋgö uruŋe qahö aŋgorakze.
  dgz-dgz: Mu iragi koewa taine ganat tandayasiwanum, iwa koewa muga ganat arogamepi
    tawa menan mu ganat gapan ya tauain.
  eng-GNV: For euery man that euill doeth, hateth the light, neither commeth to light,
    least his deedes should be reprooued.
  zaa-NT: Iyaba ca enne' canu runi mal nna labí cca guyu cą la'yani', nìdi làa ribiga'
    cą le' la'yani', para qui'ni làa ilá'ló iyaba ca mal nu runi cą.
  eng-WEBSTER: For every one that doeth evil hateth the light, neither cometh to the
    light, lest his deeds should be reproved.
  guh-guh: Daxita pamonae pibisiacuene pexanavanapaevi, apo jitsipae Daxitajivi Pematapijinë
    pejamatabëcueneitayotsinexatsi. Bajaraxuata Daxitajivi Pematapijinëjavabelia apo
    patsi. Tsipaji cujunava peyapëtaeyaexanaeyanivatsi penaneconitsijava Diosojavabelia
    pibisiacuene pexanaeneconi yabara.
  bon-bon: Iyeta lui cina niiyaniya mule bine jaawenimusi, teepi apaclyera ne jäägyusi.
    Teepi lica saacluge apaclyera cabu me, cije apaclyera te teeme mule bine jaawabudnemuge.
  nhw-BL: Nochi masehualme catli quichihuaj catli amo cuali quicualancaitaj tlahuili
    huan amo quinequij monechcahuise campa tlahuili pampa quimatij quinextis para
    amo cuali catli quichihuaj.
  swh-ONEN: Kwa kuwa kila atendaye maovu huchukia nuru, wala haji kwenye nuru ili
    matendo yake maovu yasifichuliwe.
  wbi-wbi: Umuunhu ghweni juno imbombo saake mbiivi, ikulukalalila ulumuli, naikwisa
    ku lumuli ulwakuva nailonda imbombo saake imbivi sivoneke pa vuvalafu.
  bba-bba: Domi bɑɑwure wi u dɑɑ kɔ̃sɑ mɔ̀, u rɑ n yɑm bururɑm tusɑwɑ. U ku rɑ mɑɑ
    nɛ yɑm bururɑm sɔɔ, kpɑ win kookoosu su ku rɑɑ sɔ̃ɔsire.
  eng-KJVCPB: For every one that doeth evil hateth the light, neither cometh to the
    light, lest his deeds should be reproved.
  kgk-NT: Ha hembiapo vai va'e gwive ndaija'éi nhande resape va'e-rehe. Ndoipotái
    ojekwaa hembiapo vaikwe. Upéa-gwi ndohói nhande resape va'e ha-py. Hembiapo vaikwe
    ojekwaa hagwã-my ndohoséiry voi.
  waj-waj: Gioonna kiaapu voovoono vaa maisa aataruuvaa iivoono hama mmeekiaivaara
    mmuduuya ruoo hama innasi nniivai. Mmeekiaivoono ivo maisa aataru iivaa kookieevoora
    kiaa hama mmeekiaivaasi nniivai.
  cpy-cpy: maawoeni antayitzirori kaari-perori ikijaneenta-tziiri iiteetziri ‘Koñeetyaatsiri.’
    Ikoementa-waeta eero riyotakoe-tantari rantayitziro kaari-perori.
  ekk-PKP: Kõik, kes teevad kurja, vihkavad valgust ega tule valguse kätte, sest nad
    ei taha, et nende teod avalikuks saaksid.
  mpx-mpx: Bolo ginol nanakina hi awaawaginol, mwananal hi pihigelgel-an ge nige hi
    nonok mwananala, kaiwena nige nuwaliya i oola wali pagan nanakina mwananal ni
    pamasal.
  wbp-wbp: Ngana-puka kuja-ka majungka-jarri nyiyarningkijarrarla, ngulaju kaju yapaju
    nyurunyuru-jarri ngajukuju Jarra-nyayirni-wangukuju. Ngulaju kulaju kutu-jarrimilki
    Jarra-nyayirni-wangu-kurraju, kalakarnarla Kaatuku warraja-maninjarla marlaja
    milki-yirrarni majumajulku.
  luo-luo: Ngʼato ka ngʼato matimo richo ok dwar ler, kendo ok odwar donjo ei ler,
    nikech oluor ni dipo ka timbene ongʼere.
  nhe-NT: Nochi tlacame tlen quichihuaj tlen ax cuali quicocolíaj tlahuili huan ax
    quinequij monechcahuise campa tlahuili pampa quimatij nesis para ax cuali tlen
    quichihuaj.
  aii-aii: ܟܠܔ ܕܥܵܒܹܕ ܒܝܼܫܵܬܹ̈‌ܐ ܟܹܐ ܣܵܢܹܐ ܠܒܲܗܪܵܐ، ܘܠܹܐ ܐܵܬܹ‌ܐ ܠܟܸܣ ܒܲܗܪܵܐ ܕܠܵܐ ܦܵܝܫܝܼ
    ܓܸܠܝܹܐ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ.
  esk-NT: Kisupayaam irrusriñiksimaaqtuam pigiitchuakun qauma uumigigaa, suli utlautisrutlaitchuq
    qaumamun, takku ilaan irrusriġiliutikkani pigiitchuaq sagviqunġitḷugu.
  msb-msb: Kay an nagaparahimoʼn karautan habo san kapaw-an kag nagalikay sana kay
    nahadlok na basi maaraman an iya mga ginahimo.
  cpa-NT: Hian³ dsa² jmo¹² hi² hlaih¹³ dsa² jmo¹² taih¹² juu¹². Tsa¹hniu¹dsa li¹quianh¹³dsa
    dsa² héi², ju³ jøng² ca¹lø¹jní¹ hi² hlaih¹³ hi² jmo¹²dsa.
  dso-dso: ଜନ୍‌ଲକ୍‌ମନ୍‌ କାରାପ୍‌ କାମ୍‌ କଲାଇନି ସେମନ୍‌ ଉଜଲ୍‌କେ ଗିନ୍‌ କଲାଇନି । ଆରି ସେ
    ଉଜଲେ ନ ଆସତ୍‌ । କାଇକେବଇଲେ ସେମନର୍‌ ସବୁ କାରାପ୍‌ କାମ୍‌ ସେ ଉଜଲେ ଡିସ୍‌ସି ।
  meu-meu: Badina be kara dika taudia iboudiai ese diari e inai heniamu, diari asie
    lao heniamu, edia kara bae hedinarai na garina.
  yva-NT: Vatano are pirati po ayao kakaije rave, opamo anuga mamuno Amisye apa Vare
    umaso rai. Ponae de Vare umaso rai indamu vemo apa ayao kakai erananta raen kakavimbe
    inya.
  dgc-dgc: Dahilan i maski ti ésiya a mégimet ta medukés, éy sala de i demlag. Umadeyo
    side ta demlag da gustu de éwan meta i gimet de a medukés.
  zpm-NT: Grëse zha ne ruṉ guieḻntseeb, rlëë zho raṉ zho biini. Ib rbigd zho lo biini,
    sac racladzd zho xoobneṉ grë guieḻntseeb ne quiayuṉ zho.
  hix-NT: Àsok tawro hana. Kanhàn hoko kehtoko, awasànà xehra tehxan hamà. Kanhàn
    hutwamohsonye xehra tehxan hamà. Noro hyaka àtohra tehxan hamà. Noro hyaka tontok
    haxa, thutwaxem me harha kanhànàthàrà yesnàràtho haryhe mà.
  sim-sim: Ma ol kavakavan unda ondo ukruharandan rupshinda ambu lir. Os ukruharanda
    orok li ta nahi, mbele kava os li wanyi unda avak kormbak talakwa sir. Karem uri
    osik lir mbeek ukruharandan rupshinda ambu lir.
  npi-ULB: किनकि दुष्‍ट काम गर्ने हरेकले ज्योतिलाई घृणा गर्छ, र त्यो ज्योतितर्फ आउँदैन,
    ताकि त्यसका कार्यहरू प्रकट नहोऊन् ।
  cgc-cgc: Tanan na mga ittaw na gabuat ta malain gasikway ki kanen na paumaw na Ilaw
    daw ula man gaprani ki kanen tak basi makita na mga buat an danen malain.
  tim-tim: Aregât bâleŋe memapŋe pagaleŋe hamiaŋmap. Akto bikŋande agak memenenŋe
    ekbâi dâm pagaleŋân bo kinmai.
  yor-yor: Nítorí olúkúlùkù ẹni tí ó bá hùwà búburú ní ìkórìíra ìmọ́lẹ̀, kì í sì í
    wá sí ìmọ́lẹ̀, kí a má ṣe bá iṣẹ́ rẹ̀ wí.
  wos-wos: Haraki saraki sémbut hurukwa du takwa wun yaka hélék yata larékwa hafwaré
    yamba yikéndi. Ya xérékéta hanyindét, di nawulak du deka hurundan haraki saraki
    sémbut xéndamboka hélék yata, di larékwa hafwaré yamba yikéndi.
  emp-NTPO: Jũma cadjirua obadaba ʌ̃naara quĩrĩãnacaa. Ʌ̃naanaa zed̶acaa ãdjia cadjirua
    o panʌra cawarãnamãrẽã.
  eng-F35: For whoever practices evil hates the Light and does not come to the Light,
    so that his deeds may not be exposed.
  ind-ind: Semua orang yang berbuat jahat membenci terang. Mereka tidak mau datang
    kepada terang itu, karena terang akan membuat semua perbuatan mereka yang jahat
    menjadi kelihatan.
  pes-OPCB: مردم از نور آسمانی نفرت دارند، چون می‌خواهند در تاریکی، گناه ورزند؛ پس
    به نور نزدیک نمی‌شوند، مبادا کارهای گناه‌آلودشان دیده شود و به سزای اعمالشان برسند.
  mpt-mpt: Nakai kukub misiamo wafu blibi ayale makaalaniba ayal esuo mo blibbabe.
    Niminbabe, i funaniba Ni ayal esuo bioba ni kukub misiamo nabobo keim anoa naka
    mak unang maki watemubenimiobo genibta ayale makaa dofa bliobe.
  ssx-ssx: Hoke hau pu haleme haliwekima꞉ta꞉ mo pa̱a̱ pa꞉la꞉ ekina꞉ ika꞉ hoke haumanu
    peneme yao walaapa꞉na꞉ ota꞉ kiaaso hata꞉ mo pa̱a̱ pa꞉la꞉eki pa꞉ta꞉ na ipilimikie.
  mkl-mkl: Ntɔ ntɔ, inɛ iyi wɑ ce lɑɑlɔ fei í yɑ cé inyɑ kumɑ́i. Ci yɑ nɑɑ si inyɑ
    kumɑ́u ku bɑ mii iyi wɑ ce ku mɑɑ̀ fitɑ ɡbuɡbɑ̃ɑ.
  gaq-gaq: ଦଦିଆଣ୍ଡ୍ରେ ତାର୍‌କିଗ୍‌କେ ଇଙ୍ଗ୍‌ଚେଏ । ମେଁନେ ଦଦ୍ୟା ଗୁନ୍ ଆଣ୍ଡେଙ୍ଗ୍ ତାର୍ ଆଣ୍ଡେଙ୍ଗ୍
    ଡାଗ୍‌ଚେ ବୁଟଚେ ମେଁ ତାର୍‌କିଗ୍‌ନ୍ନିଆ ଆପାଙ୍ଗ୍‌ ଣ୍ତୁ ।
  gof-RNT: Iitabaa oothiya oonikka poo7o ixxees. Ays giikko, ba oosoy qoncconna mela
    poo7uwakko yeenna.
  unx-unx: ଏତ୍‍କାନ୍‌ କାମିତାନ୍‌କଦ ମାର୍ସାଲ୍‍କେ କାକ ଦୁଲାଡ଼ାଃ, ଆଡଃ ମାର୍ସାଲ୍‌ତାଃତେ କାକ
    ହିଜୁଃଆ, ଚିୟାଃଚି ଇନ୍‌କୁଆଃ ଏତ୍‌କାନ୍‌ କାମି ମାର୍ସାଲ୍‍ରେ ଉଦୁବଃକା ମେନ୍ତେ ଇନ୍‌କୁ କାକ
    ସାନାଙ୍ଗ୍‌ଆଁଃ ।
  gah-gah: Makó keza netá golesa aliki minatamó nenete Ómasímini lapaná kemegesa amiiki
    kezáini miniki aliki amó nenémini mogonáa utó okative liki Ómasímini lapanató
    isá amave.
  lcm-lcm: Ninia kapo abis a lau rikek kapo misag ani malangas na kapo leng ania vei
    kala asereiai ani kana keve lau rikek e ring malangas.
  aer-aer: Tyerrtye areye nhengele arne akurne areye mpwarerlte-aneme kwenhe ahentye
    anthurre anetyakenhe yanheke nhenge alkngenthe-arteke-arle anemeke, nhenge Christ-arle
    anemeke, Itne arlengele aneme ikwere-ketye itne-arle atere-irremenge rarle imerneme-ketye
    arne akurne areye-arle itne mpwaremeke itnenhe ilperneme anteme.
  qvc-NT: 'Chay mana allita ruraqkunaqam mana munanllapachu ni pipis yach''anambaq
    chay mana alli rurashqambaqqa. Chaymi chay michashina kaqta ch''iqnishpaqa, mana
    qemikanchu, ama ni pipis rikashpa yach''anambaq: “Ancha malutam ruraykan”, nishpa.'
  tgl-ULB: Dahil ang sinuman na gumagawa ng masama ay galit sa liwanag at hindi lumalapit
    sa ilaw upang ang kaniyang mga gawa ay hindi malantad.
  cbs-NT: '@see-verse:JHN.003.019'
  xtm-NTPP: Vaa ndaka ñayii ka sa'a ja u'vi ma, ñatuu ka jatna ini i nuu xtnuu ya
    ñu'u maa ya ma, te ñatuu kí koo i nuu xtnuu ya ñu'u maa ya ma, sukan‑va'a ñatuu
    na in ko ndakuña'a ja ja u'vi kúu ja ka sa'a i ma.
  nnq-nnq: Kila mundu ojwatenda gamboneje aluchimwa lumuli, nu kuikaje pulumuli, magambu
    kupalaje mialo jabe mibaja jibonekane.
  bao-NT: Niipetirã ñañarije ca tii niirã, ca boerijere ĩa juna jañuma, yaioropʉ ñañarije
    cʉ̃ja ca tii niirucurije bau niiropʉ bii bau niire ĩirã, teere juna jañuma.
