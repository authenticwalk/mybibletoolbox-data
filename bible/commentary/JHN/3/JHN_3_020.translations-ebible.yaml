  guj-2017: કેમ કે જે કોઈ દુષ્ટ કામો કરે છે તે અજવાળાનો દ્વેષ કરે છે અને પોતાનાં કામ
    ખુલ્લાં ન પડે માટે તે અજવાળા પાસે આવતો નથી.
  jvn-NT: Pantyèn, lumrahé, wong sing nglakoni ala kuwi ora seneng marang pepadang
    lan sak inter-interé nglungani pepadang, awit wedi nèk salahé konangan.
  byr-byr: Sareꞌ dareꞌnesɨ. Gazaizai kayaaꞌnanya yadei Baakerɨna sɨmɨlɨka wimanɨkei
    Baakeryawɨnna mabi yɨvanɨꞌ. “Baakeryaba pwara nɨmɨre kayaaꞌnanyabwi nanyangabɨka!”
    daka mabyɨvanɨꞌ.
  ian-ian: Kavle vat yiga yetɨlɨga nɨmba apma vat yiga yetɨlɨga nɨmba kat waigandi.
    Apma vat kat vɨlaa yetɨlɨna vak kavle vatna waa yelavɨkiyandi. Ngi kat tɨga wan
    apma vak kat kai walɨngandi.
  hun-hun: Mert mindenki, aki hamisan cselekszik, gyűlöli a világosságot, és nem megy
    a világosságra, hogy az ő cselekedeteit fel ne fedjék.
  mcf-NT: 'Adquidon: —Ëbi icsaid Esusën utsibo tantiamenushe. “Icsambo iquec,” ëbi
    canushe —queshun Esus chieshëmpec.'
  kjs-kjs: Go koeyae peme enaalinuri epe paame nimuna koe elenu penaame waatea lo
    go paa koau-nane mea roto lu ruboma pimi. Go puma nimu epe paa roaaya-para na-epeme.
  mni-mni: Phattaba touba mi khudingna mangal adubu tukkachei maramdi makhoigi thabaksingdu
    phongdokkani haiba kibagi maramna makhoina mangalda lakloi.
  yad-NT: Tapi ni̱tiy jvaacharara jamirya jvaayada, ni̱ni̱ javittyucharara no̱no̱da.
    Ne su̱niryu̱y variy no̱no̱na̱cho̱ju̱ rañuma dityanura sivaayada rapu̱rya.
  mxb-NT: Dá chi̱ ndidaá na̱ kée ña̱ kini, kañóꞌó ná ña̱ ndaa̱ dátoo̱n no̱ó ña̱yuu,
    ta ni ko̱ kúyati na noo̱ tóo̱n ña̱, dá kía̱n ná dáꞌa ni natu̱u ndidaá ña̱ kini
    kée na.
  pon-2006A: Pwehki mehmen me kin wia me suwed kin kailongki marain en me mehlel,
    oh e sohte kin men pwarodohng marain wet, pwehki e sohte mwahuki eh wiewia suwed
    kan en sansalda.
  maq-NT: Yëjë ni xuta xi sahmi xcusun tsehen ne, hatuxa chuyiin rë me tsëhë hasen,
