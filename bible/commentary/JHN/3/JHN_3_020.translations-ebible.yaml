  yut-yut: '@see-verse:JHN.003.019'
  grc-BYZ: πᾶς γὰρ ὁ φαῦλα πράσσων μισεῖ τὸ φῶς καὶ οὐκ ἔρχεται πρὸς τὸ φῶς, ἵνα μὴ
