  blz-NT: Sanda' mian men ba'idek a gau'na mongkokundai ruar. Ia kunda mae' na moruar,
    kada' wawauna men ba'idek sian kampiile'an.
  poe-NT: Kaín tí sín tjejóchꞌe nkehe jínahya na mé tóxrjíe̱nhya sín tꞌinkaséyan chrókóchjinehya
    sín kíxin tso̱noxínhya tí nkehe jínahya tjejóchꞌe sín.
  san-TAM: 'ய​: குகர்ம்ம கரோதி தஸ்யாசாரஸ்ய த்³ருʼஷ்டத்வாத் ஸ ஜ்யோதிர்ரூʼதீயித்வா தந்நிகடம்ʼ
    நாயாதி;'
  cof-NT: '@see-verse:JHN.003.019'
  srm-NT: Biga di sëmbë di ta du hogi, hën ta buuse limbo. An o ko seei ka di limbo
    sa kai nëën, fu di an kë u sëmbë si dee hogi a ta du.
  qvs-NT: Mana alli rurak runakuna mana munansapachu uchankunata riksiyta. Mana uchankunata
    sakinayashpankuna mana munansapachu luspishina kawsayta ama Jesukristu uchankunata
    kawachinankunapa.
  zca-NT: porke rë xa' gat nile't rë kwa'n milu' la Dios lo bixa', kuze' gat nzhaklat
    bixa' zubi bixa' lo Ki che'n Dios par nayaxo'b kwa'n nak bixa'.
  cbc-NT: Nipetiro carorije caátinucũrã Dios macʉ̃ jĩñabusuricarore bairo caãcʉ̃rẽ
    qũĩña tejãñuñupã. Cʉ̃ tʉpʉ ãnigaetinucũñupã, roro yasioropʉ na caátiãninucũrĩjẽrẽ
    Jesús pʉame baujaropʉ to ãnipeticoao joroque cʉ̃ caáperiparore bairo ĩrã.
  qxo-NT: '@see-verse:JHN.003.019'
  mox-mox: ʼInega tomeqabu ilivu luveifana iviaviaqia taudi simatala ivevoalanea.
    Taudi ge nuanuadi ina toa simatala ʼinaya, mana imwaniniva simatala nana edi ilivu
    luveifana naveʼita ʼifoqeyea.
  kew-kew: Go waea peme onaanuri epe paame nimuna wae yaenu penaame waatea lo go paa
    masaa-nane mea roto tu ruboa pimi. Goa pua nimu epe paa roaaya-para naepeme.
  dww-dww: Banaga aitauḡa gewagewa ta voivoiedina taudi yana nam tima ḡoeḡoena. Inam
    banegidima tokare nam yana nopone ta verau, baninama taudi ta nainairana deḡoda
    adi gewagewama tima maḡatara aubainama.
  nif-nif: Neta, ama gɨtɨk tɨ-mɨpmɨle tañ endɨ ep tɨndɨnjɨlok kusei inda-dakleñmek
    wala mɨsɨñɨpi, kolsalenla nandɨ-kunjit sɨnɨk tambi makleañ.
  twi-ASANTE: Ɔdebɔneyɛfoɔ biara mpɛ Hann no, na ɔremmɛn Hann no, ɛfiri sɛ, ɔsuro
    sɛ ne nneyɛeɛ bɔne no bɛda adi.
  aoj-aoj: Epes ami sandaꞌ waf awafii, sogowaꞌ alafugaha mogogalaꞌii, esis sandaiwaꞌma
    waf awafi asasifi fendawalap. Eaꞌ deiꞌ ombal mahas sandaiwaꞌ.
  cbv-cbv: Nihat yéej chãjnit ĩ yéej chãjatdih cádahíhcan, páant ĩ chãjatdih bita
    ĩ encat pínah niijná, baabát panihipboó ĩ jʉ̃ʉ́wíhcan caá.
  taw-taw: Binɨb gɨ tɨmel gɨl mɨdebal okok, kɨli mɨlek ak nɨgel tep ma gup agak. Gɨ
    tɨmel gɨpun ak mɨseŋ lenɨgab agɨl, mɨlek ak yɨl ma opal agak.
  jic-NT: Malala nyuca lajay ma jisas jyawca. Nin mpes yupj ma quelel japon napj lal.
    Ma quelel jus nlayecj yupj malala nyuca lajay.
  zap-NT: Yrandxee men ne rlaa ne mal, rlaandet men bnii guin no rbigdet men lo we
    chen gyendet ne rlaa men;
  wer-wer: Omën utpetat yaaurö pit ëwaaten kaaö yaë. Pit pitëm yaaut tekeri sëpan
    pötaan kas ëak ëwaatak naaröön yaë.
  ipi-ipi: '@see-verse:JHN.003.019'
  qul-NT: Tucuy mana allin ruwajcunaka c'anchayta chejnincu; mana c'anchayman jamuncuchu,
    mana allin ruwaskancu mana sut'inchacunanpaj.
  ter-NT: Yoko uhá koeti itúkoti váhere, koati puvâti ne uhapú'iti, ako ahí'akapa,
    puvâti éxeokono ne váhere ítuke.
  bmr-NT: Mɨɨro famooro iimitɨnoco omoonɨmo aachɨcɨnoco jɨɨheguehi. Jaamaño aachɨcɨnɨnojaagovɨ
    fiitɨvotɨmo, iimitɨnoco omoonɨno foovoɨɨvotɨno iicaqui.
  fuf-fuf: Ko fii kala waɗoowo bone haray no aɲi ndaygu ngun, ontigi arataa ka ndaygu
    fii wota kuuɗe makko ɗen feeɲu.
  bhl-bhl: Ku kilele ibolow fukunemolewka! Wa kukuw gelewkabiliw kawtiw alik alik
    i mililiw dim kuw kakabomi, ailbin dim em dulum elo ibolow kaim alel kelewkabiliw
    te. Nimtew angom? Ailbin be im wa kukuw be kaim dim fitew kuw dayemkabe kasike.
  ons-ons: Ea wane mane eŋe masi tanik qotkoine okaniake, eŋe qelaŋan ŋadek kayake,
    paki eŋe qelaŋango mi wakoniake. Onoka wane, eŋe tanik manikine qotkoine, ea wane
    kine qelaŋango wakongi mi kaikei wane, yale okaniake.
  con-NTPO: Poiyi'cco egae tsinconsundeccu tsu a'tatssia'ma chi'ga'fa. A'tatssianga
    ji'fambi tise'pa egae tsincon'choma attiansa'ne.
  ghs-ghs: Oi qesai baura peranoma eeteqi eto oho khooba paana naatainoiqi hiireqi
    noko dzadzata qeemaama naate oke ibo eetorai.
  peg-peg: ଇନାକିଦେଂକି ଇନେର୍‌କି ବାନ୍ୟା କାମାୟ୍‌ କିନାନ୍‌, ହେୱାନ୍‌ ଅଜଡ଼୍‌ତିଂ ଗିଣ୍‌ କିନାନ୍‌,
    ଆରେ କାତେହିନା ସତ୍‌ କାମାୟ୍‌ନି ଦସ୍‌ ହନାତ୍‌, ଇଦାଂ କାଜିଂ ହେୱାନ୍‌ ଅଜଡ଼୍‌ ଲାଗାଂ ୱାଉନ୍‌
    ।
  txu-NT: Ga, me kunĩ arĩk ar baja kum Jeju kurê ja pumũ. Jeju kute memã pry kurwỳ
    djà pyràk me kum kurê. Djãm me kute amim Jeju mar ne kôt kute amijo ba prãm? Kati.
    Ren me amim Jeju ma nhym ren arỳm memã apỹnh axwe jarẽ. Axwe pãnh kute memã bẽn
    tỳx pymaje ne me kute amim mar prãm kêt.
  eng-WEBU: For everyone who does evil hates the light and doesn’t come to the light,
    lest his works would be exposed.
  gnw-NT: Ipotave icavi mbae vae uyapo vae umɨtarẽɨ tembipe. Ou'ã tembipe oĩ vae pe
    agüɨye vaerã ĩru vae reta uicuaa mbae uyapo vae.
  mux-mux: Yambu ulu-pulu-kísima telemelema-ni pa tiliele kanuku kis piliiku kene,
    ‘Pa tíliele-ni nanga uluma tepa mokeringa lenjemba.’ niku pa tílina wendu naa
    olemele.
  maj-NT: Ngayjee̱ xi ch'on ts'ín, kui xi ch'oho̱n nd'í xi ts'ín ndzjehe̱n. Najmi
    fik'úhu̱n tu̱ xi najmi cha̱ha ni xi tíi̱ncha ts'ín.
  bkq-NT: Inakai aieni modo yizemo inkâba; ydâpa tâwiensemo lelâ. Yam idâlymo-ro watay,
    inakai anhekylymo tâdutuoze tâise. Inakanhe adâidyly timodyzebamo tawylygue, adienkyly
    nhoendylymo, ânguy nutuba itoem.
  kue-kue: Yomba prapra mambuno kinde erikwa, ye ken ambuglange kankinde yei, ana
    ye mambunono kinde wu pene pi dinambedi pre kundugl gogl ambuglange mina ukrikwa.
  cot-NT: Maasanotari antaguishejiguiroca quempevaerentsi isemamajajiacaro tsirencari,
    teequea incoraquetashitero aatoniji inejitajitiri yantaguishejiaqueca.
  bnp-bnp: E huriki ri rata a naro hale ri marikoi a nipara, i uka ma ri gi valai
    na hini palala, a vuhuna ri mangenge, ma ge bele kavakava a narone ria.
  apn-NT: Ra ixprĩ hã ixte mẽ kot tanhmã amnhĩ tomnuj to ho pa hã mẽ omunh mex jakamã
    mẽ kãm ixkapẽr mar prãm kêt. Nẽ ixte mẽ kot tanhmã amnhĩ tomnuj to ho pa hã mẽ
    harẽnh pymaj ixkôt kãm pa hprãm hkêt nẽ.
  ctp-NT: Ja nchka tiꞌ nten xaꞌan chaꞌ ta Ndiose xaa nu xuꞌwi niꞌ kasiya ꞌin neꞌ.
    Tijyuꞌ ti ndaꞌan neꞌ kanꞌ seꞌen ja ñaꞌan Ni ꞌin neꞌ, nxkeꞌ tiꞌ neꞌ, chaꞌ xkwiꞌ
    chaꞌ kuxi ngiꞌni neꞌ kanꞌ ―ndukwin Jesús―.
  bre-BRG: Rak piv bennak a ra an droug a gasa ar sklêrijenn, ha ne zeu ket d'ar sklêrijenn,
    gant aon na vefe rebechet e oberoù.
  opm-opm: Er hat ma sapti bap ihiroh Epe. Noh mong da gapah haho er hat uso hahhan
    ihir wanaham inahatiprohekin. Noh ihan kwitem dusnong sus ihtipor daham mong da
    teinong dasei mara kwitem dusnong bopor mar ihat saptimur.
  bvr-bvr: Minypa ana-nga jama a-jirra a-workiya gun-nerra, nipa gala mola a-bengga
    gu-gujayanaya; gala jal a-ni; gala yapa ana-werranga a-na nipa gun-nerra jama
    a-jirra.
  wal-wal: Iitabaa oottiya ooninne poo7o ixxees; aissi giikko, ba oosoi qonccenna
    mala, poo7uwaakko shiiqenna.
  zad-NT: Yog' beṉ'ka' chon diika' bi yejni'alallii chakzbangakile' beeni'na', na'
    aga willjabig'lat'gake' lawinna' daa chllebgake' wli'lawi dii mala' chongake'.
  kmg-kmg: Moc e sindaŋ eocmuzi tatamac râpeckeocmu, juju bapa-ticnere fuŋne jaŋgeŋkezacte
    wemocko tatamacko fua taniŋ eocmu.
  aso-aso: Eveneꞌ mukiꞌ monovo goloso daaꞌ nave nene aꞌmine monovo golosote nene labanaliꞌmo
    do sotoꞌ ogalive li labanaꞌ nene meheꞌine imisa labanaliꞌmi lulouꞌ nene imi hilisaꞌmave.
  uli-uli: Semal le yema foru wegdeg kala tayikof ngo ye towe dipli teram ngo towe
    mechal le yebe budoh luwul teram bo yede llahloh mekla wegdegel le ye tayikof.
  nin-NT: Abi na umimi, aba yo kà uru ku là ku, na si ta nga ni ìlà yi hen mi, nggo
    a hi di i ta tsarr umimi ku nggo a so di na.
  tgk-tgk: Ҳар касе, ки кори бад мекунад, аз равшанӣ нафрат дорад ва барои он ки корҳои
    бади ӯ ошкор нашаванд, ба сӯи рӯшноӣ намеояд.
  acu-NT: Tunau takau ainauka mash paaniunam pujutnaka nakitinawai. Tura ni turamurin
    nekarawarai tusar paaniunka yupitinawai.
  cak-WNT: Y quinojel c'a ri yebano ri etzelal, man c'a nika ta chiquiwech ri Sakil,
    ni ma ye'apon ta chuka' riq'ui ri Sakil; ruma re Sakil re' nuben c'a chi yebek'alajin
    pe ronojel ri etzelal ri yetajin chubanic.
  ebk-ebk: Tay nan ngachana ay cha mangekamkaman as mangotettet at kaiingorna nan
    silaw. Achina laychun ay maesnop as nan silaw, tay achina laychun ay maepaila
    nan mangotettet ay chana atuatun.
  spa-PDDPT: Porque todo el que practica lo malo aborrece la Luz. No va a la Luz para
    que sus obras no sean expuestas.
  ruf-ruf: Iwanu wose iwotenda ghehile woghuhila ghumwanga, ng'awakutsa bae mne ghumwanga,
    kwaapfila wopfuka aghala ghehile ghawotenda ghatsakoneka.
  gun-gun: Mba'eta teko vai rupi ikuai va'e ndojou porãi hexakãa, hendy va'e re nonhembojaxei
    ae, heko vaiaty ojekuaa e'ỹ aguã.
  agu-BL: Na cyakil yi e' yi na chijuch quil, qui na chipek' te jun txekbila'tz yi
    ulak wi munt. Qui na cyaj chixom te'j, na qui na cyaj yil lajluchax yi chipaltil.
  isn-isn: Kila muntu nuitumaa u ubii wibipilwaa u welu ni iti shanga uzile mu welu
    iti kina intendo niakwe ileke kuikwa ng'walyi.
  eng-PEV: If anyone does bad things, they hate the light. They will not come into
    the light. They know that if they come into the light, then everyone will see
    the bad things they are doing.
  ilo-ULB: Ta ti amin nga agar-aramid iti dakes ket kagurada ti lawag ken saan a mapan
    iti lawag tapno saan a makita dagiti ar-aramidna.
  pir-NT: Ijipihtiyequina ñañene yeyequina tiquina ñañe yeyere duhu duerare. Sa ye
    buhrioro to bajumehneno sahata tiquina ñañe yerire “Bajumehneari”, niñe, yʉhʉre
    cahmedari tiquina.
  anv-NT: Ne yɛ́ndémuú ayi apyɛ́ɛ gabo akií fɔ geŋgbɔ́, ne akɛ́légé fɔ́ manchwɔ́
    né geŋgbɔ́ nnó ɛkágé gabo wuú agɛ́né.
  sab-NT: '@see-verse:JHN.003.019'
  tmd-tmd: Mil aku nugumɨn ölɨsö wölɨm, ‘Gwogwam röl aku, wöxnö nugweñɨŋö,’ rön, mila
    mɨd yöra heñɨm.
  acr-NNT: Konoje ri kakiꞌan ri na utz taj, tzel kakil ri Qꞌijsaq y na keqibꞌ ta rukꞌ
    chaꞌ na kaqꞌalajin ta ri na utz taj ketajin che uꞌanik.
  kpg-kpg: Nia daangada ala e hai nia huaidu, hagalee hiihai gi di maalama, ginaadou
    hagalee lloomoi gi di maalama, idimaa digaula hagalee hiihai nadau haihai huaidu
    gi modongoohia aga.
  taj-taj: आज्‍यबा गे लबागदेसे य्‍हालदा हेला लमुला। तिग्‍दा भिसम य्‍हालरी खमाहेन्‍से
    थेनीगदेसे लबा आज्‍यबा गे जम्‍मासेन म्राङ्ला भिसी थेनीगदे य्‍हालरी आखबा हिन्‍ना।
  avt-avt: Neimɨn hɨr nɨrɨak menmen enum hɨr nɨre mɨt enun nepan ne menmen yaaim me
    God. Te hɨr ap nanɨnen nanises hi Nɨkan ke God nanɨntar hɨr nɨnapen hi ewepyapɨr
    menmen enum hɨr nɨrɨakem.
  cbk-cbk: Aquellos quien ta hace malo, de porsi no quiere gayot sila atraca na claridad
    del luz, cay basi ay queda visto el di ila maga mal trabajo.
  uig-ARA: چۈنكى رەزىللىك قىلغۇچى ھەربىرى نۇرنى يامان كۆرۈپ ۋە ئۆزىنىڭ قىلغان-ئەتكەنلىرىنىڭ
    ئاشكارا قىلىنماسلىقى ئۈچۈن نۇرغا كەلمەيدۇ؛
  tuf-tuf: Bíyinat ay bár yájctara éyinat cuan ayquey, urá wiquey quehsuro. Urá wiquey
    quin rátiro. Imarat icúr ay bár yajác ehcwata etar urá wiquey quin rátiro, -wajacro-.
  abx-abx: Bisan say nga agbuhat si karat'an anguntra si danta' ngan ga'i iya aruyag
    pada'iray si kadanta'an tungod si katalaw-na nga kinatu'anan i mga nagbuhat-na.
  mco-NT: Com je jäy ajcxy huɨdibɨ jɨbɨc-huinma'ñ tzach nijot'ajtcɨxp, ca' ajcxy tzojcɨ
    Dios ytɨy'ajt, jadu'n nej jɨhuɨ̈y ca' chɨnähuaangɨxy ma jɨɨn ytɨɨcxɨn. Ca' ajcxy
    y'amɨdoo'idanɨ Dios y'ayuc, ca'ydɨ ñiguëxɨ̈gy je jɨbɨcpɨ huɨdibɨ ajcxy ytumyb.
  kqf-kqf: Tedi mabai kauwa gebogebodi sa voivoiyedina ba yana sa dabodaboke. Bi mote
    kaka yanayanamo sima nato, banina a naila bi mote a ḡoye te edi gebogebo sa kamaḡatidi.
  cpb-NT: Maawoini antayetzirori kaariperori ikisaneentatziiri iitaitziri ‘Kiteesheenkari.’
    Ramawenawaita eero riyotantaitari rantayetziro kaariperori.
  aon-aon: Ihish arpesh douk shapeum shenek yoweishi inahos iri, eshesh douk shenek
    horin horik um anudok arman douk nape kabi lait um iri. Eshesh douk shakri uwok
    um esheshish yoweshi inahos shutogur yopugunum aria ihishmorim shanoiwos um shanaki
    um lait.
  hus-NT-2005: Ejtal xin tʼajáltsik xowaꞌ yab alwaꞌ, in pojkáltsik an tajaxtaláb ani
    yab u uteltsik ban tajaxtaláb abal yab ka xalkʼan an walastaláb xin tʼajáltsik.
  mig-NT: Chi ta̱ká ña̱yɨvɨ já sá'a tiñu ñáá, jíto u'u̱‑i nuu̱ íó luz. Te tú kíi‑i
    nuu̱ íó luz, náva̱'a tú ndenda ndiji̱n tiñu sá'a‑i.
  bps-bps: Du i kdee dad to mimò sasè knangla i kalwa, na là ale mayè fdadong di salò
    ken gadè i dad sasè nimòla.
  mbs-mbs: Se otaw eg-inang te medaet, yan se eked keibeg te kelowahan, aw megpekediyò
    dan kidoen te kelowahan amon eked ketegahi se inang din medaet.
  tof-tof: Kolae elklaza nótó tómbapónda, wa zyón alzizi amanikda, akó zyóndü koke
    tame, zitülkus pamkolpama oya kolae kena esenónóm.
  cme-NT: Nɛliɛŋo maŋ duɔ tuɔ ce kuubabalaaŋgu‑i, cecerma sa dɔlnu-yuɔ. U sa taara
    u carra wuɔ ba ka da u cilɔbabalaŋo‑i.
  sus-sus: Naiyalanyi mu rafan fe kobi raba yo ma. E mu minima naiyalanyi ma, e xa
    wali kobie naxa fa sa kɛnɛ ma.
  pon-2006: Pwehki mehmen me kin wia me suwed kin kailongki marain en me mehlel, oh
    e sohte kin men pwarodohng marain wet, pwehki e sohte mwahuki eh wiewia suwed
    kan en sansalda.
  dad-dad: Tamo idi sane age difef are, lalan to orodidig, ere nigin, dogo neid tobonuneid
    sane anĩ yaoreya kumĩ de fen, lalan namen to disiyouf.
  zab-NT: Irate de ni run ni ná mal, xíteete rdxalaaztideb bieenqui ax quɨt rbinuutidebny
    par quɨt yíany xi mal cayundeb.
  jae-jae: Lau samob, taŋ sêgôm sec naŋ, têntac gedec ŋawê ma oc nasêô lasê ŋawê tau
    atom, gebe ŋawê oc êmbu êsêacnêŋ koleŋ.
  ksd-ksd: Tago diat par dia pait ra umana kaina magit, dia milikuane ra kapa, ma
    pa dia tadav ra kapa, kan da kure kadia lavur papalum.
  msm-NT: Kona yagboy sikandin ogkaliyag to kaawang su ogkatang-awan man to madoot
    no mgo hinang din. Sikan to kinaiya to tibo mgo otow no ogkuntra to kaawang.
  myk-myk: Bani sipya wemu wʼa kuumɔ pyi ge, Kilɛ wo kpɛɛngɛ ki ya dan wee ni wɛ.
    Wu ya sɔɔ bɛ wu foro kee kpɛɛngɛ ki na wɛ. Bani weefɔɔ ma fyagi, kɔnhɔ sipyii
    ganha bu wu kakuuyo cɛ wɛ.
  sbe-sbe: Na kaiteyadi yodi laulau se yababa meta mala wa se subu, yo taba nige se
    laoma mala ne unai, matawuwuna nige se henuwa bena yodi baꞌaya se hemasalahadi.
  mcr-mcr: Ämaqä suqä quvqä imäkätqäŋuwä iqua, suqä quvqe ätnäŋäqi äti witŋqä etaŋgqeŋqä,
    qu eeqänäŋi, We-huŋqä Iquenyqä mäwiŋgaŋguti, Iquenyqä mapqä ipnä.
  cux-NT: Caati nducyáácá 'iiⁿ'yāⁿ chi diíⁿ yā chi nguɛɛ n'daacā, nguɛ́ɛ́ dinéⁿ'e
    yā chí dɛɛvɛ. Ní nguɛɛ indaá yā chi dɛɛvɛ miiⁿ caati nguɛ́ɛ́ neⁿ'e yā chi cuuvi
