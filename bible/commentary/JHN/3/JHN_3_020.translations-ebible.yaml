  kze-kze: sáwí'o kwéowai sámo kamátinkaiwaintavesa íma kwétinkaisasa kesí mayáímá
    paárivo sésa íma sámo kamátinkaiwainopa'a tagwémaewe. sáwí'o kwéowai mirá kwéovo
  mpj-mpj: Yiipinyurra karlkilu walyku ngapilku, palujanu ngayungkamarranyurra layitingkamarra
