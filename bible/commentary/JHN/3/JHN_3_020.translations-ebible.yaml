  txq-txq: Huu basa hatahorir mana tao ta neulauk kara, mburuk ro manggaledok naa.
    Ara ta hii manggaledok naa nasaꞌa neu sara, mita fo manggaledok naa boso lufa
    nakaholak manggaraun nara.
  aaz-aaz: Fin mansian ein reꞌ nmoꞌen amreꞌut, anmamuus nok meꞌu. Sin ka nromin fa
    he meꞌu naan antanaꞌ sin, maut he meꞌu naan kais anpukai nꞌafa sin maufinun.
  qup-NT: Tukuy millaypata rurak runakunaka mana munanahunchu uchankunata riksinata.
    Chayrayku chay punchashina ali ruranakunata riksichik Kristuta chikninahun. Mana
    munanahunchu paypi sinchikunata pay mana riksichinanpa imashna millaypami rurashkankunaka.
  dop-dop: Ye wei ɩ lɑkɩ ɩsɑɣɑtʋ ɩ tɑɑ kpɑɑkǝnɑ fǝtǝlɑ ɩnǝɣɩ. Ɩɩ kpǝtǝɣǝnɑ-ɩ sɩ pǝ
    tɑɑ kɔɔ nɑ ɩ́ lɑ nɑ pǝ́ nɑ́ ɩ ɩsɑɣɑtʋ tɔɔ.
  azb-azb: Pislik edən hər kəs nura nifrət edər, əməllərinin üzə çıxmaması üçün nura
    tərəf gəlməz.
  eng-DBY: For every one that does evil hates the light, and does not come to the
    light that his works may not be shewn as they are;
  guo-NT: Puexa jiw, babijaxan ispi, japi jiw xan nanejwesla, me-ama itliakaxponan
    xot, itpaeyaxaelen xot japi babijaxan ispoxan. Japi jiw mox pas-el xanxot taesamatan,
    japi babijaxan is wʉt.
  hla-hla: Taraha, a katun a omi e rama koru nena u ualesala, ba nonei te ma la uana
    mei turu ualesala, te gi ma haruto menien a markato i tanen.
  mav-NT: Yt nakuat i nug haria i'atu­py­'ahak kahato ne'i ariãty ete. Ta'a­tu­ky­'esat
    pya kahato ta'a­tu­kawiat hẽtyhot hap katu­pono ta'a­tu­minug sa'ag ko'i moherep
    hap yt ta'a­tu­ky­'esat i haype e.
  kpf-kpf: Ŋâi zâk bâliŋâ opmapŋâ âsakŋâ kândâtkomap. Bâliŋandâ âsakŋan muyagei ikpegât
    âsakŋan mân gâmap.
  ppo-ppo: Mepaae so whi̧ detamo diliki tua̧mó bituraalu, dowi ala ha̧le yó tareteiné
    dȩ tua̧paae waalo hó̧róló bóe du beterapó. Ti noatepae, atimané dowi ala dȩné
    ha̧keamó mulatepa kelao̧sóró wituraalupó.
  hin-2017: क्योंकि जो कोई बुराई करता है, वह ज्योति से बैर रखता है, और ज्योति के निकट
    नहीं आता, ऐसा न हो कि उसके कामों पर दोष लगाया जाए।
  bef-bef: To bo moneuba foipa faipana lito minoto fana mehenamofihi ipakafa halina
    fana tose kapogu mebilinaꞌmu yabe. Henaꞌmugope foipa faipa suhaꞌa asaga bona enubugu
    hu yege mefilubeꞌmu yabe.
  amm-amm: Molo koiyauso aluwai nokota mo saponi monoi mulu tatolokomo unu, namoliyo
    talosimo, saponiso. Ulai afonimaiso? Saponimai poliyai mo, nokoyo pukwai, molo
    koiyauso aluwaiso.
  zaj-zaj: Awo wose wotenda mbuli zihile wowihila mulangaza, na haweza kuna umulangaza
    kwavija hawalonda mbuli zao zihile zoneke.
  chq-NT: Jileei'²¹ 'in jmoo¹o 'e gó² 'aa'¹o 'e jɨ́² do joon jo tsatyéen¹en co' 'e
    jɨ́² do tsʉ jo 'iin²¹²in 'e liñii¹i tsá² 'e gó² jmoo¹o.
  swp-swp: Tatao gamagaridi edi laulau se baaea marana se halanuinuiei, eo nige se
    laoma marana eai, edi laulau ata se hemasarahadi.
  bjr-bjr: Faiqí moo fannoo mandainaina maree marifa mifa kaaqa qaranara fidiaqaa
    imarifa sia faasaana kooroo iannoo. Narí manda oosana kooroo qianoo qimasee asukunaki
    kaqi maridanoo.
  aby-aby: I merama ukeka ukaisa orouma emua arara me edoro emuabairo fareka. I edoroma
    emenu merama ukeka edoro ufekuke ma boroo yafekuro Godima enao ufeku ibake emua
    i edoro arara me.
  eng-YLT: for every one who is doing wicked things hateth the light, and doth not
    come unto the light, that his works may not be detected;
  jni-jni: Vat de sa ma wuza imum izenzen ma nyar si me masa'a me nyani agu ma hanaa
    hira anmasa'a me barki kati a iri katuma ka zenze ka meme.
  kne-kne: Tan din mangam-amag si lawa et sigaan da din silaw, et adi da sag-enan
    tan into et mo maipaila di basol da.
  tgj-tgj: Yvvdw alvmanv nga ridunv hv loung nga kaanwng madunv, okv lounglo aamadunv,
    ogulvgavbolo ninyibunugv alvmabv rinam a kaatam nwngma dunv.
  gui-NT: Oipotagüe icavi mbae vae oyapo vae omotareɨ tembipe. Mbaeti ou tembipe oia
    pe agüɨye vaera iru vae reta oicuaa mbae oyapo vae.
  quc-TT: Ri winaq ri kubꞌan etzelal, riꞌ karetzelaj ri tunal, man kaqebꞌ taj rukꞌ
    rumal cher kuxiꞌj ribꞌ chi kaqꞌalajin ri uchak.
  heg-NTPO: Ta totoang atuil man daek sa-saa banan lo ngas, kom langa na lo. Oen kom
    langa na in kaloe se one lo, lole langa na kolong lulit oen in daek dadaat tas
    sam.
  ptu-ptu: Menna-menna umpogau' kakadakeam, tau ia too ungkahidi' kamasiäsam anna
    moka lako, indana tandaanni gau' kadakena.
  bzd-NTPO: Wé̱pa tö ì sulu wambleke, esepa é̱na suluë Skëköl Alà a̱r. Ie'pa kë̀ ki̱
    Skëköl Alà ttè kiane ttsè a̱s ì sulu wamblekerakitö, ese wà kë̀ kkayërwa̱. E'
    dör we̱s s'tso' stui a̱ kë̀ shkakwa̱ bö'wö olo ska' es.
  kwf-kwf: DuꞋungana sa tai neꞋe abulalana nia taꞋa, nia ka Ꞌaila Ꞌani madakolaꞋa,
    ma noaꞋa nia kasi oga lekaꞋa maꞋi fuana madakolaꞋa, osiꞋana noaꞋa nia kasi oga
    abula taꞋangaꞋa nia ki ka faꞋataꞋi.
  eng-WYC-2017: For each man that doeth evil, hateth the light; and he cometh not
    to the light, that his works be not reproved.
  eng-WMBB: For everyone who does evil hates the light and doesn’t come to the light,
    lest his works would be exposed.
  zat-NTPS: Xúgute̱ benne' dxelune̱' da cale̱la dxelecuídene̱' xel-la' naxaní', ne
    quebe dxelebigue̱' lu xel-la' naxaní', chee̱ quebe gaca bea da cale̱la da dxelune̱'.
  spp-spp: Shin maha shin u na kapegigii pyi ke, bɛ̀ɛnmpe ɲyɛ a táan urufol'á mɛ.
    U ɲyɛ na ɲɛɛg'a fworo bɛ̀ɛnmpe na, sùpyire s'a u kapyiiŋkii ɲaa mɛ.
  zty-NTPS: Yógo'te benne' ka', benne' žóngake' da' ẕinnj, bi žaz ḻáže'gake' baní',
    na' bi ẕḻá'gake' ḻo baní', nich bi nna' da' žóngake'.
  mek-mek: Isa ega kekapa oma, gome kaisau laomai apala ekapa auga, alo koꞌagai eaea
    anina aeani, ke ega laomai apalaꞌi egaꞌina afekefoki auga maniꞌina epaꞌaua puo,
    afaemai eaea alogai afaekoko.
  aey-aey: '@see-verse:JHN.003.019'
  urd-GVH: जो भी ग़लत काम करता है वह नूर से दुश्मनी रखता है और उसके क़रीब नहीं आता
    ताकि उसके बुरे कामों का पोल न खुल जाए।
  ycn-ycn: Namanaicho la'ajeño, pu'uhuaré la'ajeño, quele uncá huani huátalaño quehuácaje
    puráca'aloji. Uncá huani nahuátala rema'acana, pu'uhuaré nala'acare i'imacá piyá
    najló pu'uhuacá.
  djr-djr: Ŋunhi ŋuli ga yolŋuy djäma yätjkurrnydja yan rom, ŋunhiyiny ŋayi dhu ga
    yolŋu ŋuyulkthirra baḏayalawny'tja, bili ŋuriŋiyi baḏayalayny'tja ŋuli ga ŋunhi
    warraŋulkuman, maḻŋ'maraman ŋunhiyin yätjkurrunhan ŋunhi ŋayi ŋuli ga djäma.
  kvg-kvg: Unimanqatín. Gekha ezoqām ndego, matev soqøsoqa ndematanam, ndego waev
    gèmbøeqasí꞉v. Ndego waev-te fakhanumáv. Zapa ndǿgo, ndego poeveáv, teqa matev
    soqøsoqa tevøndaz.
  rug-rug: Asa sapu tavete va sea si kilua sa kalalasa, meke lopu hiva vura mae koasa,
    sina hiva tomei sa sari nana tinavete kaleadi.
  hop-NT: Pi haqam qalomáhintsakqa tālat qa hahlayṅwu, piw tālat qa awniṅwu, taq nāphisat
    k̇a hintsakpiat suhputsniwniqw ōviy’o.
  san-URD: یَح کُکَرْمَّ کَروتِ تَسْیاچارَسْیَ درِشْٹَتْواتْ سَ جْیوتِررِیتِییِتْوا
    تَنِّکَٹَں نایاتِ؛
  heb-LB: הם שנאו את אור האלוהים והעדיפו להישאר בחשכה, כי לא רצו שמעשיהם הרעים יתגלו
    באור.
  caf-NT: Ndunnah hoontsi' tune'hút'en, 'en ndi be whét'en hits'u dutnik. 'Et huwa
    ndi be whét'en, 'aw hits'un tóoya ghaít'ah, doo ka tink'us ne'hút'en 'et ts'et
    haootélts'ulh 'et whuch'a.
  mio-NT: Ndihi ñivi ndacu ndavaha ni―ña ndacu ñi cha vaha, ta ni ña cuni ñi cuinu
    ini ñi chi ra cuu sehe Ndioo, coto cua coto ñivi cha ndacu ñi ndavaha ni.
  srq-NT: Ae siqui beɨte quia mbae ɨcuã ndese, ũquɨ̃ nguia siquichete nguiã nyaashɨ̃
    sɨ. Nyaashɨ̃ ndɨɨchã sereãte quia ñene. “Ɨ̃ nda mbia mae eã nandechɨsaã ndese
    mbae ɨcuã ndese”, ɨ ñene.
  kje-NT: Ri na'akeme man hi'i ha man ailanna, kar suk ropropo. Hi ramhene ra'urani
    ropropo onne, kalo'o ropropo onne nalhari rir hini'i man ailanne.
  gaz-gaz: Namni waan hamaa hojjetu kam iyyuu ifa jibba; akka hojiin isaa ifatti hin
    baafamneefis gara ifaa hin dhufu.
  kud-kud: Ainaena yaiyadiwo ebe mumugadi yababadi, tomowadine maselene hita'wata'wataei
    ta nigele ainai hiyalaoma, ta mata maselene i'abiye mahalavaedi ebeha hiya mumugadi
    yababadi.
  urb-NT: Ma'e ka'u te'eha ke amõ ma'e rahã, weraha koty uwyr ym ta. (Tupã rehe har
    ukwa tar ym. Putar ym.) Weraha koty uwyr rahã, ma'e ka'u te'eha ma'eha ke Tupã
    mujekwa ta. A'erehe uwyr ym. (Tupã rehe har ukwa tar ym.)
  fra-LSG: Car quiconque fait le mal hait la lumière, et ne vient point à la lumière,
    de peur que ses œuvres ne soient dévoilées;
  san-HK: yaH kukarmma karoti tasyAcArasya dRSTatvAt sa jyotirRRtIyitvA tannikaTaM
    nAyAti;
  cak-SNT: Y quinojiel ri ncaꞌbꞌano ri itziel tak kax, man nika ta chiquivach ri Sakil,
    ni man ncaꞌpa ta chupan, ruma ri Sakil nuꞌon chi ncaꞌbꞌakꞌalajin-pa nojiel ri
    itziel tak kax ri ncaꞌquiꞌan.
  uvh-uvh: Beng sini' aming ka kadagang titiga'sa' naknga titing adi adisining kadagang
    wari sareng kagadofi ga' bibi' nakiting. Wara' adi diok sangang ga' bibi' naknga
    kangkam ganang unggung ningsa' ko ikiting.
  ino-ino: Mi'ko hao'otake kava huke huke nehaya vaya'moki ano ha nelea yafe nohapaike'a
    ano ha nelea yapi no'mae. “Hao'otake ya'ni akeno fole aike.” hute'a hale yapi
    no'mae.
  gnn-gnn: Yo, ŋunhi ŋuli yolŋuyu yukurra djäma märr-mäypanydja rom, ŋunhiyinydja
    yolŋu ŋuli yukurra nyinyaŋdhunna djarraṯawun'kunydja, liŋgu djarraṯawun'thunydja
    ŋuriŋiyi ŋuli warraŋulkuma warray yätjnhanydja ŋunhi, ŋunhi ŋayi ŋuli yukurra
    djäma.
  yal-yal: Naxan yo fe ɲaxin ligama, kɛnɛnna mi rafan na ma. Na mi minin kɛnɛnna ma,
    alogo a sɔnna nama mini kɛnɛnni.
  cnt-NT: Ca₂le₃jɨ́n₃ dsa₂ i₂jmo₅ a₂'lɨg'₅₄, 'io'₅₄ si₂, jaun₂ tsá₃ jme₂quiáin₃ ja₁tág₅
    si₂, ia₁jaun₂ tsá₃ le₃jniá₂ a₂'lɨg'₅₄ a₂jmo₂₃-dsáu₅.
  tif-tif: Kemin, alik kukup mafak kutal-fukulin tunum kiili, falala-kalin diim kaali,
    utam suun-daa-lomdipla, Misii nulumi kukup kaata, tildang fatap diim talomu no,
    ke-bamdiwa kemin, falala-kalin diim kaa tildang talen-umbip disa te!
  nlx-nlx: काहाकाय जो कुण खाराब काम किरेह, तो उजालाह हेऱ्यो रेन सेटो हे, एने उजालान
    आहने नाह आवीत, काहाकाय तान खाराब कामे उदाह एय जाती।
  apw-NT: Dahadíń nchǫ’go at’éé lę́k’eyúgo, got’iiníí bił nchǫ’, bi’at’e’ nchǫ’íí
    doo bígozįįh hat’į́į́ dahíí bighą, doo got’įįyú ch’égháh hát’į́į́ da.
  gum-gum: Mutøgucha kaig marøbiibe tørwane ashig kømub, tsalø kuinchib, tøryumaybe
    kemallmøn cha, nømui kaig mariilø kenamisrtraitamab kørig køptø.
  not-NT: '@see-verse:JHN.003.019'
  plu-plu: Hiyeg taraksapye kawnata batek akak kabutniki amadgaya inin. Igkis ka peskere
    abetit kabutniki mmanawa igkis ka muwaka gitaraksankis hiyakan.
  iou-iou: '@see-verse:JHN.003.019'
  ntp-NT: Sioorʌ soimaasi ivueeyi ʌgai gia cʌʌdai ʌCristo dai maivaavoitudai ʌCristo
    maitipʌliditai isaa maatiagi issoimaasi ivueeyi.
  rai-rai: Diat raap baa diat laana paam a kum aakaina mangamangaan, diat milikuaana
    ku a kaapa, ma pa diat waan karom a kaapa, kaduk din babo puaana paa anundiat
    kum aakaina mangamangaan.
  haw-1868: O ka mea e hana ana i na mea ino, oia ke hoowahawaha i ka malamalama,
