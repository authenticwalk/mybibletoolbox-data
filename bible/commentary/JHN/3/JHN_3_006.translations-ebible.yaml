    Nuedgi gwalulesardi, we burbaledgadid.
  ben-OBCV: মাংস থেকে মাংসই জন্ম নেয়, আর আত্মা থেকে আত্মাই জন্ম নেয়।
  mil-NT: Te nchaa ñáyiu càcu ñuyíú‑a, chi déhe ñáyiu ñuyíú‑a cùú‑yu. Te ñáyiu ní
    nduu ndoo ní nduu nine iní‑xi, ñáyiu‑áⁿ nǐ nduu táhǔ‑yu Espíritú Yǎ Ndiǒxí te
    tàxi tnuní ñáhá‑nǎ Espíritú‑gá xií‑yu.
  myu-myu: '@see-verse:JHN.003.005'
  fue-fue: Ko neɗɗo rimata, laati nun neɗɗo. Ko Ruuhu bo rimata, laati nun ruuhu.
  amk-amk: Inontaraine, weinontarai batangfo mani, saubaununggamiei na ne wawafo suru,
    wape na Sempaisi mani saubaununggamiei weworu na Allai Nuaninufoi.
  fai-fai: Kale kinim ika dam kinim kayo dam man fukanábiw, kata Got aka Sinik Abem
    kayo sinik dauyamába.
  ura-NT: Jana, cacha caje nejanoanaate- jelai cachaneeinne. Jana, suujua culejeein
    caruruhin coriha Cana Coauneranete, Cana Coaunera cachaneein ne. Colane aihei.
  mcd-NT: Futsafin futsa cainmatiroquin ahuunfin canon. Nanscarifi aquin Diospan Yoshin
    Shara fustiton nocon cainma futsatiroquin. Norifi non ahuufin canon.
  urt-urt: Lenge yai mam yaraꞌ poi ŋaiye wahriꞌ sai. Kut Yipihinge bwore tikin Got
    ŋende yipihinge ŋaiye narp nato poi narp laip.
  kiz-kiz: Kyakihogoliki ni mb'ele ni mb'ele, na kyakihogoliki kwa Roho ni roho.
  tzo-TZE: Yu'un c'alal lavoq'uic li' ta banamile, jpasmuliloxuc jech chac c'u cha'al
    li atot ame'ique. Pero me chacha'voq'uic ta sventa li Ch'ul Espíritue, ach' xa
    avo'ntonic, mu xa xac'anic c'usi chopol.
  lex-lex: Yoma rimormiori inonni de it inni ed maka nmor niana, mere mormiori-dardiari
    plalahwa de nwatiawua Uplerlawna Nhiwni.
  dov-dov: Eecho chizyalwa kunyama ninyama, mpawo eecho chizyalwa kumuuya muuya.
  toc-NT: Porque a̠má cris­tiano hua̠nti̠ laca­chín caj xla­cata cumu xtzí y xtla̠t
    tama̠x­qui̠y xti­yat­li̠hua, pus xlá chuná kalhi̠y xta­la­ca­pa̠s­tacni cumu la̠
    uú xala ca̠quilh­ta­macú, pero hua̠nti̠ li̠la­ca­chín Espíri­tu Santo pus xlá
    chuná kalhi̠y xta­la­ca­pa̠s­tacni cumu la̠ tu̠ kalhi̠y Espíri­tu Santo.
  ulk-1902: Abele gemlam esmeda, gem pedali; abele Lamarlam esmeda, lamar pedali.
  som-som: Waxa jidhka ka dhashaa waa jidh, waxa Ruuxa ka dhashaana waa ruux.
  mam-C: Ankye te' ma tz'itz'je kyu'n manb'aj, at tchwinqil te twutz tx'otx'. Ex ankye
    te ma tz'itz'je tkab' majin tu'n Xewb'aj Xjan, at chwinqil te jun majx.
  ndj-ndj: Mundu akuwoneka mumvili kwa tati mundu na mamundu, lakini akuwoneka kuva
    mwana wa Chapanga kwa Mfuki wa Chapanga.
  mbj-NT: —Aj'yy hã hana doo, ta da hadoo né hẽ tii. P'op Hagä Do Sahee hã hana doo,
    P'op Hagä Do taah hedo padëëk tii.
  lat-VUC: 'Quod natum est ex carne, caro est: et quod natum est ex spiritu, spiritus
    est.'
  ngp-ngp: Mwili weleka mwili mna Muye weleka Muye.
  aoi-aoi: Adinuba-wiya kirrumurrkbalya-wiya, kirrirukwularrinuma wurrirndenungwa-langwa
    kirrakina-da. Umba yikirukwularrina-manja ngarningka Neningikarrawara-langwa-murra
    Nenumawurrina, kembirra yikenirukwularrijinama nakina ena-langwa-murra Nenumawurrina
    ena-langwi-yada kirriyukwayuwa.
  enq-2: Endakalimi mandenge doko endakaliaka mandenge. Spiritame mandenge doko spiritaka
    mandenge.
  eng-ASVBT: That which is born of the flesh is flesh; and that which is born of the
    Spirit is spirit.
  mna-mna: Koroŋ ta tomtom toono kan tipiyooto na, koroŋ ki toono. Mi koroŋ ta Bubuŋana
    ipiyooto na, koroŋ ki Bubuŋana.
  myw-myw: “Gimgeilin inan bikop gimgeilin-wan; tage Kululuwan Yowbad bikop bo kululuwan-wan.
  sby-sby: Muntu ukute kusemwa kumubili, nsombi kumushimu ukute kusemwa ne Mushimu
    Uswepa.
  sll-sll: Ari gir pare kule engwiwe, ari gumang homia. Te God Kwiang gir pare kul
    engwiwe, God Kwiang nin gumang homia, gir nomani hama sikima, wai weni dimua.
  yaq-NT: Wa'a inim yoemem yo'owaka yoemtukame, ini'i, jiba inim yoemtaka jiapsine.
    Wa'a intok, ju'u Liojta tu'u jiapsi betana bemelasi yoemtukame, ini'i, ale benasi
    jiapsiwamta jipu'une.
  uro-uro: Ama släqyige di sa ige ngärhit sa ama släqyige dap ma Ngämuqa aa Qloqaqa
    di sa qät sa ama qloqaqa.
  ita-1885: Ciò che è nato dalla carne è carne; ma ciò che è nato dallo Spirito è
    spirito.
  muy-muy: Maslaŋa ya ti mis hihirikeni ewi ni ti naŋ mis ciliŋ. Maslaŋa ya *Məsuf
    Njəlatani ewi ni ti naŋ àbu àna Məsuf Njəlatani.
  kqc-kqc: Roaita yaku bi roaita evata rido, ma Vima yaku bi vima evata rido.
  tav-tav: Camaja na capunaacʉna na punaana ãma. Dio punaa maca ãma Espíritu Santo
    napʉre cʉ cãni ejarije jʉgori yua.
  eng-ULB: That which is born of the flesh is flesh, and that which is born of the
    Spirit is spirit.
  spa-VBL: “Lo que nace de la carne, es carne, y lo que nace del Espíritu, es Espíritu.
  fra-_FOB: Ce qui est né de la chair est chair, et ce qui est né de l'esprit est
    esprit.
  hau-ULB: Abin da aka haifa ta wurin jiki, jiki ne, kuma abin da aka haifa ta wurin
    Ruhu, Ruhu ne.
  mal-mal: ജഡത്താൽ ജനിച്ചത് ജഡം ആകുന്നു; ആത്മാവിനാൽ ജനിച്ചത് ആത്മാവ് ആകുന്നു.
  kkc-kkc: Mi odoo oso holope soomagoloso mi hamapoo debeliso. Esino Dio Tei oso gie
    badeli egee tenemolo odoo ee, Godeeyo owolo dio doloso badoboso kookaiyo gie badalaiso.
  lit-lit: Tas, kuris yra gimęs iš kūno, yra kūnas; o tas, kuris yra gimęs iš Dvasios,
    yra dvasia.
  urd-GVR: Jo kuchh jism se paidā hotā hai wuh jismānī hai, lekin jo Rūh se paidā
    hotā hai wuh ruhānī hai.
  far-far: Kada wane nia futa ana na maa nia fainia na gaa nia, nia alua ana wane.
    Ma sa ti ne ka futa ana Anoeru Abu God, nia futa falu mai fasia 'i langi.
  suz-BL: मुर आ रां रे जरमेशो मुरपुकी रागी कली ला गारनीम। परमप्रभु यावे आ सोक्‍त रे
    जरमेशो मुरपुकी चहिं परमप्रभु यावे आ राज्‍य कली गारनीम। यूहन्‍ना १:१३; रोमी ८:५-९
  car-NT: Ja'munano wyino ja'munano kyno'san. A'kanano wyino a'kanano kyno'san.
  amp-amp: Yima sawohfn kasinyewar, yima mif thetr kak nhombrewur. To tfit Bro Nkifrarhu
    Yafothatn htewutr yafothar.
  bht-bht: माणु अपणे बचयां जो जन्म दिन्दे न। फिरी भी सिर्फ परमेश्वरे दी आत्मा ही तुसां
    जो परमेश्वरे दी ओलाद दे रुपे च बदली सकदा है।
  eng-NOY: That which is born of the flesh, is flesh; and that which is born of the
    Spirit, is spirit.
  cub-NT: Põevai mára põevatamu. Ʉbenita ñai Espíritu Santoi põed̶aimara mamaũmeque
    epeimaratamu na. Que baru Jʉ̃menijicʉi máramu.
  ita-1927: Quel che è nato dalla carne, è carne; e quel che è nato dallo Spirito,
    è spirito.
  lww-lww: Yar kilia war sina ga yaru, ana Ninuna kiena ne Ntewa kilia war sina ga
    ninuna viu e malena kiena yeririna.
  ckb-ckb: ئەوەی لە جەستە لەدایک بووە جەستەیە، ئەوەش لە ڕۆحی خودا لەدایک بووە ڕۆحە.
  nas-nas: Mono-koong pontoꞌ mono-pinaꞌ ooampimaung, eeꞌnoko Tanuaang Meekung-koong
    pontoꞌ domaang-pinaꞌ ooampiarupeuꞌ dutai.
  uvl-uvl: Hohonga nenge lohot nge tara pe temere, i singira ana ia. Pe hohonga nenge
    lohot nga Opepengpeng i opere ana ia.
  eng-BBE: That which has birth from the flesh is flesh, and that which has birth
    from the Spirit is spirit.
  ixl-CNT: Tan aatz vaꞌl nititzꞌpu tu u chiꞌl, chiꞌl kuꞌen. Pek aatz vaꞌl nititzꞌpu
    tu u Tioxhla Espiiritu, tetz u Tioxh atziꞌ.
  xsi-xsi: Ŋana tu karaenda uru ipagugua karaenda nâ, aŋga Koroani Sapâŋa ipagugua
    via wasaseki lâ ilonda.
  crx-NTPO: Mbe la dune gha whuzdlí-un, 'en dune ch'e' 'unt'oh, 'ink'ez mbe la Ndoni
    be whuzdlí-un, 'en Ndoni ooch'e' 'unt'oh.
  kan-OKCV: ಮಾಂಸದಿಂದ ಹುಟ್ಟಿದ್ದು ಮಾಂಸವೇ, ದೇವರಾತ್ಮದಿಂದ ಹುಟ್ಟಿದವರು ಆತ್ಮವೇ.
  bbb-bbb: Ro ame iviaeko ije bu ema ijiebe nafevo ro Kavene Akae ije fu Godire korofuo
    abena e ije nujaejiake.
  blw-blw: Te ilamat, hen anchi tagu way iyanà hen tatagu, anà met hen tataguchi.
    Waman hen anchi tatagu way kasen miyanà way ah Espiritun Apudyus paat hen manginyanà
    an hiya, hiya agé hen anà Apudyus.
  tam-2017: சரீரத்தினால் பிறப்பது சரீரமாக இருக்கும், ஆவியினால் பிறப்பது ஆவியாக இருக்கும்.
  azz-NT: Huan ijcón queme in talticpactetatme quiniscaltíaj ninconehuan sayó de nacat
    san, ma tamatican queme yejuan tamatij, no ijcón in Yecticatzin Espíritu quiniscaltía
    niconehuan ma tamatican queme Yejuatzin tamati, huan ma cuicacan tech niyolojuan
    in Yecticatzin Espíritu.
  spa-RV-1909: Lo que es nacido de la carne, carne es; y lo que es nacido del Espíritu,
    espíritu es.
  csy-csy: Ci le sa taw a suak sia ci le sa hi; taciang Thaa taw a suak sia thaa a
    hihi.
  mxq-NT: Pʉ́nʉ toxytyʉjk yajmiin yajja̱jtʉp, ja̱ꞌa̱y yʉꞌʉ; es pʉ́n ja Diosʉ Jya̱ꞌa̱jʉn
    yajmiin yajja̱jtʉp, ja̱ꞌa̱jʉn yʉꞌʉ.
  tzj-NT: Ja c'aslemal ja yatajnak chique ja winak cumal ja quitata' quete' jari'
    xa ni junan wi' ruq'uin ja cani' quixin ja quitata' quete'. Ja c'a c'aslemal ja
    nyataj chawe rmal ja rEspíritu Santo jari' ni junan wi' ruq'uin ja cani' rc'aslemal
    ja rEspíritu Santo.
  tdt-tdt: Ema nia isin hetan moris husi ema. Maibee moris tuir Espiritu, Maromak
    nia Espiritu mak foo.
  ron-BTF: Ce este născut din carne este carne; și ce este născut din Duhul este duh.
  eng-WEBP: That which is born of the flesh is flesh. That which is born of the Spirit
    is spirit.
  eng-FBV: “What's born of the flesh is flesh, and what's born of the Spirit is Spirit.
  nld-1939: Wat uit het vlees is geboren, is vlees; en wat uit den Geest is geboren,
    is geest. —
  bwo-bwo: Meetsatse shuwetso meetse, Shayiron shuwetsonmo Shayire.
  nch-BL: Se conet cati inana quitacatiltía quipiya inacayo huan iomiyo quej inana
    quipiya. Pero Itonal Toteco quitacatiltía cati itonal se masehuali. Huan elis
    itonal nopa masehuali cati quiselis nopa nemilisti yancuic.
  quc-TNT: Ri winak ri calc'ualax cumal ru nan u tat, xak winak ri'. Are c'u ri winak
    ri calc'ualax rumal ri Lok'alaj Espíritu, ralc'ual ri Dios ri'.
  tfr-NTPO: Ëye wengga norë ga ber no eröe. Ëye äär ber Sbö ĩ wl̈o ga woyde ga wengga
    Sbö Sëyarë.
  kaq-NT: Namin jonijaha ta yorayahpa qui. Dios Yoshiman jonijaha ta yoshin rihbi
    qui.
  sgb-sgb: Hilay tawo ay ampamianak hên tawo ya main biyay bayri ha luta. Hilay in-anak
    ha Espiritu ni Apo Namalyari, ay main bayoy biyay ha hawop nan Espiritu na.
  vie-1934: Hễ chi sanh bởi xác thịt là xác thịt; hễ chi sanh bởi Thánh Linh là thần.
  kxv-kxv: ଆଙ୍ଗାଟି ଏ଼ନାୟି ଜାର୍ନା, ଏ଼ଦି ଆଙ୍ଗା; ଅ଼ଡ଼େ ସୁଦୁଜୀୱୁଟି ଏ଼ନାୟି ଜାର୍ନା ଆ଼ନେ,
    ଏ଼ଦି ସୁଦୁଜୀୱୁ ।
  cha-cha: Todo y mafañago ni guine catne, catneja güe; ya y mafañago guine Espiritu,
    espirituja güe.
  amu-NT: Ncꞌe na nnꞌaⁿ jaa, joꞌ chii mati ndaaya mannꞌaⁿ joona. Maluaaꞌ matseijomnaꞌ
    tsꞌaⁿ na tuiiñe cantyja ꞌnaaⁿꞌ Espíritu Santo. Tseixmaⁿ tsaⁿꞌñeeⁿ cantyja ꞌnaaⁿꞌ
    Tyꞌo̱o̱tsꞌom.
  hin-CV: क्योंकि मानव शरीर में जन्म मात्र शारीरिक जन्म है, जबकि आत्मा से जन्म नया
    जन्म है.
  eng-OURB: That which is born of the flesh is flesh. That which is born of haRuach
    [the Spirit, Breath] is spirit.
  spa-BES: Lo que tiene nacimiento de la carne es carne, y lo que nace del Espíritu
    es espíritu.
  san-BEN: মাংসাদ্ যৎ জাযতে তন্ মাংসমেৱ তথাত্মনো যো জাযতে স আত্মৈৱ|
  tdx-tdx: Ze nasama’ ty nofotse ro nofotse, fe ze nasama’ i Arofoy ro arofo.
  naf-naf: Amgalen mamaen masokbep ekŋen amgat sepem. Âpme Emetak Teŋaŋ ammagen mulup
    mme mama teŋ matip ekŋen Kawawaŋgat zapat mambeip. Ekŋen ke Emetak Teŋgalen am
    penaŋ.
  grc-MT: το γεγεννημενον εκ τησ σαρκοσ σαρξ εστιν και το γεγεννημενον εκ του πνευματοσ
    πνευμα εστιν
  vid-vid: Munhu kovumbuka chilukuli na Mhaza wa heye na mayake, ila kovumbuka kwa
    Muhe Yelile.
  pio-NT: Cawinácaalí wenàiwica imusuéricawa inanái íicha, idènìaca iináwa chái èeri
    irìcuírica, quéwa cawinácaalí wenàiwica Espíritu Santo imàaquéerica wàlisài íiwitáise,
    idènìaca Espíritu Santo.
  tsn-tsn: Batho ba ka tsala batho ba bangwe fela, mme Mowa O O Boitshepo o naya botshelo
    jo bosha jo bo tswang legodimong.
  amr-NT: Ettoneʼso̱ʼyaʼ onʼsiʼpopakpo, aratbutda o̱ʼne. Diosen Noki̱re̱g oʼmanopoʼto̱e̱po,
    ʼurunanada onʼnoeonhuahuikaʼ.
  pwg-pwg: Wawaya ina maduwa ini tuwei na wawayota. Ma wawaya Kanuma Vovokaravinai
    ina tupuwa na tuna God rapenai.
  cjv-cjv: Ari yokamai nenom manom kui nongoro ari towane moingamere epe moimba ari
    yokamai Murom Sumuna kui neinga ena Murom Sumuna gere moimie.
  tiw-tiw: Kiyi yimi ngawa-yuwuni, “Karri nuwa arikutumunuwi ngumpuru-mulungurrumi
    api nuwa warntirrana tiwi ngimpirimi. Api karri awarra pukwiyi apawuriji yilaruwu
    kangi nuwa ruwuti api awarra nginingaji nuwa tuwanga ngumpuru-mulungurrumi api
    awungarri ngawa-rringani ngarra-mamirampi nuwa.” Ngarra awarra yipangiraga ngawa-yuwuni.
  tha-KJV: ซึ่​งบ​ังเกิดจากเนื้อหนั​งก​็เป็นเนื้อหนัง และซึ่​งบ​ังเกิดจากพระวิญญาณก็คือจิตวิญญาณ
  por-BR-2018: O que é nascido de carne, carne é; e o que é nascido do Espírito, espírito
    é.
  mhl-mhl: Morende maŋgomama yoŋoreone odumade fukegobi, yoŋo morende odumade. Moro
    Tiriineji dobegaru maŋgo eteko odumade fukeegobi, yoŋo Sombunde odumade.
  klv-klv: Niben nǝvanuan ipas nǝvanuan tokad nǝmauran hǝn niben ŋai, aNunun aGot
    ipas nanunun nǝvanuan, nanunun toveveu, tokad nǝmauran toveveu.
  bco-bco: Do꞉mo꞉wa꞉lo꞉ sa꞉la꞉liab a꞉no꞉ do꞉mo꞉wa꞉no꞉ ka doma꞉ib. Ko꞉sega Mamaya꞉lo꞉
    sa꞉la꞉liab a꞉no꞉, mamaya꞉no꞉ doma꞉ib.
  kdl-NT: Isheku i vuma alya a tsu zuwa ikyamba i vuma i tsa̱ra̱ uma, shegai Kulu
    Keri ku Kashila̱ ka ku tsu zuwa kulu ku vuma ku tsa̱ra̱ uma.
  apu-NT: '@see-verse:JHN.003.005'
  roo-roo: Ari ro oirato ira oiravira kavauro eera oiratoa raga. Ari ro ira Tugoropatoa-ia
    Uraurato kavauro, eera oirato ira sopaaro-ia Tugoropato Uraurato toupareveira.
  miz-NT: Nee é kakaku nī kúñū né, kūñu kúvi; ntá tsi nee é kakaku ni Ēspíritū ne,
    Espíritu kāduku ntée.
  qvz-NT: Runa mamamanda pagaricca runallata man, randi Diospa Samaimanda pagaricca
    Diospa Samaitami charin.
  deu-ELO: Was aus dem Fleische geboren ist, ist Fleisch, und was aus dem Geiste geboren
    ist, ist Geist.
  mjc-NT: Tyin nyɨvɨ cacu̱ tsihin cuñu ñuhu, cuñu ñuhu ñi cuví ñi. Tan nyɨvɨ nacacu̱
    tsaa tsihin Tatyi Ii Nyoo, Tatyi Ii Nyoo iyó añima ñi.
  caa-caa: Pues tin e acuxpa tara tor e rum aquetpa bꞌan cocha e gente tara tor e
    rum. Y tin e acuxpa tama Unawalir e Dios aquetpa taca e cuxtar xeꞌ tuaꞌ uqꞌueche
    axin inteꞌ tut e qꞌuin.
  pls-NT: Tti toncjixin de ngain chojni, jehe jichjon jeho de ngain cuerpoe, co tti
    otoncjihi de ixin Espíritu Santo, jehe ojichjon de ngain espiritue.
  eng-WYC-2018: That that is born of the flesh, is flesh; and that that is born of
    the Spirit, is spirit. (That which is born from the flesh, is flesh; and that
    which is born from the Spirit, is spirit.)
  bdv-bdv: ଗଃଗାଳେ ହୁଣି ଜାୟ୍‌ରି ଜଃଲମ୍‌ ସେରି ଗଃଗାଳ୍‌ ଆରେକ୍‌, ଆତ୍ମା ତଃୟ୍‌ହୁଣି ଜାୟ୍‌ରି
    ଜଃଲମ୍‌, ସେରି ଆତ୍ମା ।
  otq-NT: Nuꞌu̱ to gatho xi ꞌyo̱nga nꞌar jöꞌi, ar jöꞌi nꞌehe. Ha nuꞌu̱ xi umba ár
    te ár Hñö Jö, ar hñö nꞌehe.
  tzo-SA: Cꞌalal lavoqꞌuic liꞌ ta balumile, jpasmuliloxuc jech chac cꞌu chaꞌal la
