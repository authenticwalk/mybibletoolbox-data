verse: JHN.003.006
translations:
  kpx-kpx: Ata oleuoleu abu neinuvumo uale keau ataelea. Isito oleuoleu Munana Tumumo
    uale keau Munana Tumuelea.
  okv-H: Eto visi na ingesora amo visi aisuja eto ahihi na ingesora amo ahihi aisuja.
  tbo-tbo: Lawa hi gunigunita tauta lawa ma Yaubada Alugo Woiyawa e weleweleta.
  mal-C: ഭൗതികജനനം ശാരീരികമായി സംഭവിക്കുന്നു; ആത്മികജനനം ആത്മാവിലൂടെ സംഭവിക്കുന്നു.
  grc-SR: Τὸ γεγεννημένον ἐκ τῆς σαρκὸς σάρξ ἐστιν· καὶ τὸ γεγεννημένον ἐκ τοῦ πνεύματος
    πνεῦμά ἐστιν.
  bgc-bgc: क्यूँके मानव देह म्ह जन्म सिर्फ देह का जन्म सै, जिब के आत्मा तै जन्म नया
    जन्म सै।
  khz-khz: Taunilimalima tauniparana genana ewalana gauna taunipara, e Palagu Palaguna
    genana ewalana gauna palagu.
  deu-TKW: Was aus dem Fleische geboren ist, ist Fleisch, und was aus dem Geiste geboren
    ist, ist Geist.
  zsr-NT: Nu naꞌ nalj lu niꞌa lu naꞌ bunách, bunáchz nac, san nu nalj niꞌa queëꞌ Dios
    Böꞌ Laꞌy, Böꞌ Laꞌy nabani nu naꞌ.
  lin-lin: Oyo abotami na mosuni azali mosuni, mpe oyo abotami na Molimo azali molimo.
  hns-NT: Iensaan khaalie iensaan ke djalmaai sake hai, bakie Pawietr Aatma ek iensaan
    ke aatma me naawa djiewan dei sake hai.”
  noa-E: Maach ãdau maach thaaba nʉmʉn sĩi mʉig eegarpai wënʉrraagau. Pari Ẽwandam
    Akhaar au nʉmuata deeu thaababarmjö nʉmʉn chadau jũrr ʉ̈gthar pawiajã ich mag
    wënʉrraagau ajim.
  eng-EMTV: That which is born of the flesh is flesh, and that which is born of the
    Spirit is spirit.
  mib-NT: Jeē cácu sáha ñayuu, chi sēhe ñayuu cúu. Te jeē cácu sáha Espíritu yā, chi
    sēhe ya cúu.
  lif-NT2: नासिङ्‌गे़न् थक्‍लाम्‍बाग नासिङ्‌गे़न् थक्‍किन्‍ने सावाःन्‍छिङ्‌हे़क्‍क्‍याङ्
    सेसेमाङ्‌लाम् याम्‍साम्‍मिन् कुसङ्‌ङाङ् सावाःन्‍छिङ्‌लो॥
  xnj-xnj: Mundu ivelekewa chihiga kwa dadi na mau, nambu ivelekewa chimpungu kwa
    Mpungu Msopi.
  mmx-mmx: La laradi, nenen i visix i at loklok at ne temen mi nenen, neni at na lorooro
    xopok. Ket dola Loroonan Kaala i visik amaxar i, neni i ruuna lorooro maxat at
    Loroonan Kaala.
  cbr-NT: Axa xanunuax bacë́ncë, ax ca unishi 'ia; axa aín Bëru Ñunshin Upitan bacë́ncë
    uni, ax ca Nucën Papa Diosan Bëru Ñunshin Upíñu 'ia.
  tee-NT: Ju uxijnan maklok'onc'ant'at'it ju ani la'ixtachaput ju mimpai'an minati'an.
    Para pu'amaklhtayanancan ju sast'i mi'atsucunti'an la'ixtachaput ju Spiritu Santu.
  eng-LSV: that which has been born of the flesh is flesh, and that which has been
    born of the Spirit is spirit.
  cak-NT: Ri winak ri ye'alex chech-ulef, can aj-rech-ulef-wi. Pero ri winak ri ye'alex
    chic jun mej (bey) roma ri Espíritu Santo, can je richi-wi ri Espíritu Santo.
  pah-NT: Nhaney'g̃a nhande mbojihuvame nhande mbo'a, nhandera'o nhande a'ero yvyakotyva'ero,
    ei ga. Tupana'ga ra'uva nhande mboheaporog̃itapyahurame jate nhande reaporog̃itapyahuro
    a'ero, ei Jesus'ga ga pe.
  sja-NT: Eperãdeepa uchiapari eperã. Mamĩda Tachi Ak'õre Jauredeepa uchiapari Tachi
    Ak'õredeerã.
  xed-xed: Ya yaga mndu ná, mnda səla tsaya. Ya yaga Sulkum ya ná, ŋa Sulkum tsa ya.
  glk-glk: اونچی کی از انسان به دنیا بأیه، جسمأنی‌یه و اونچی کی از روح به دنیا بأیه،
    روحانی‌یه.
  mks-NT: Jáchi̱ ñuyíví yóho cácu ja̱hyi ña̱yivi ta sa̱ já ña̱yivi cúú va na. Joo
    na̱ jándicutú Ndióxi̱ xi̱hi̱n ínima̱ yi̱i̱ mé á, na̱ cán cúú ja̱hyi mé á.
  gfk-S: Ira turadi di la kaho turadi iat. Ma no Tanuo ila kaho tanuo iat.
  bmu-bmu: Gölmegö iwinam eŋgöreŋök morö ahuzawi, mi gölme moröya. Uŋa Töröŋan inahöba
    nam köliga morö asuhumakzawi, mi mönö Suepkö moröya.
  dgz-dgz: Etua gapan yanepi etua di, go Guewa Woup Seniwa gapan yanepi ame guewa
    di.
  eng-GNV: 'That which is borne of the flesh, is flesh: and that that is borne of
    the Spirit, is spirit.'
  zaa-NT: Canu nàlia por medio de enne' ba nna, pues cuerpo material bá ná cą, pero
    canu nàlia por la'huacca qui' Espíritu Santo nna, làcą nna ná cą enne' espiritual.
  eng-WEBSTER: That which is born of the flesh, is flesh; and that which is born of
    the Spirit, is spirit.
  guh-guh: '@see-verse:JHN.003.005'
  bon-bon: Biname me tääpe laplimluge mage cabu ca, yepä Acejiyame me Seemo te teeme
    seemo ne ireclota yääcäruge.
  nhw-BL: Se conetl catli inana quitlacatiltía quipiya inacayo huan iomiyo quen inana
    quipiya. Pero Itonal Toteco quitlacatiltía itonal se masehuali. Huan elis itonal
    nopa masehuali catli quiselis nemilistli yancuic.
  swh-ONEN: Mwili huzaa mwili, lakini Roho huzaa roho.
  wbi-wbi: Umuunhu iholua kim'bili na vapaafi, neke juno iholua nu mhepo ghwa Nguluve
    ali nu vwumi kusila kusila.
  bba-bba: Tɔnuwɑ tɔnu u rɑ mɑ, Gusunɔn Hunde mɑɑ, hundewɑ u rɑ mɑ.
  eng-KJVCPB: That which is born of the flesh is flesh; and that which is born of
    the Spirit is spirit.
  kgk-NT: —Jaiko ramo nhande sy-gwi jaiko rei. Ha nhanhembopyahu jevy ramo katu, Nhe'ẽ
    Marangatu tee va'e-rupi jaiko va'erã.
  waj-waj: Mmammaivo iikiatai mmooriivo mmammaivaa mmaraavai. Anutuuqaa Mmannasaivo
    iikiatai mmooriivo Anutuuqaa Mmannasaivaa mmaraavai.
  cpy-cpy: Ikaatzi rowakaantziri atziri, atzirira irika. Riima ikaatzi kimitakaan-tanaawori
    itziman-teeyaawomi Ishire tajorentsi, tajorentsi-shire-tanee.
  ekk-PKP: „Mis ihust on sündinud, on ihu, ja mis Vaimust on sündinud, on Vaim.
  mpx-mpx: Gamagal tamana ge hinana tuwana hi ab yawalina i gan, yaa ebo Yayaluwa
    Bwabwalena gamagal o ni ab pavavaluna, inoke abwe yayaluwana yawalina ni gan.
  wbp-wbp: Nyampurla ngurungkaju, yapaju-ka palka-jarri ngulaju ngati-nyanu-jangka
    palka-jangkaju manu kirda-nyanu-jangka palka-jangka. Kala ngakalkuju, kajirla
    kurdu wita-piya palka-jarri-yijala marlaja Pirlirrpa Kaatu-kurlanguku, ngulaju
    yapa pirlirrpa-kurlu jinta-kari-kirli jalangu-warnu-kurlulku.
  luo-luo: Ringruok nywolo mana ringruok, to Roho nywolo roho.
  nhe-NT: Se conetl tlen inana quitlacatiltía quipiya inacayo huan iomiyo queja inana
    quipiya. Pero Itonal Toteco quitlacatiltía itonal se tlacatl. Huan elis itonal
    nopa tlacatl tlen quiselis yolistli yancuic.
  aii-aii: ”ܗ̇ܘ ܕܝܼܠܹܗ ܝܠܝܼܕܵܐ ܡ̣ܢ ܒܸܣܪܵܐ، ܒܸܣܪܵܐ ܝܠܹܗ، ܘܗ̇ܘ ܕܝܼܠܹܗ ܗܘܝܼܵܐ ܡ̣ܢ ܪܘܼܚܵܐ،
    ܪܘܼܚܵܐ ܝܠܹܗ.
  esk-NT: Tamatkua aniruat iñuŋniñ iñugruiñaurut. Tamatkualiasrii kisiisa Ipqitchuam
    Irrutchim anitqiksitaŋi iñuugisirut Ipqitchuakun Irrutchikun.
  msb-msb: An gin-anak sa tawo may buhay na pagkatawo kag an gin-anak gihapon sa Espirito
    san Dios may buhay na pagkadios hali naman sana na Espirito.
  cpa-NT: Dsa² ma²lǿa¹² jmø²ŋǿ¹² báh³ lán¹² jniang³ ja³lø²chian² jniang³ dsa² jmøi¹guǿi¹.
    Di³ jøng² dsa² ma²lǿa¹² jmi²dsí² báh³ lán¹² jniang³ ja³lø²chian² jniang³ quiah¹²
    jmi²dsí² han¹³ quiáh¹² Diú¹³.
  dso-dso: ଗଟେକ୍‌ ନର୍‌ ଲକ୍‌ ତାର୍‌ ନର୍‌ ମାଆ ବାବାର୍‌ତେଇଅନି ଜନମ୍‌ ଅଇସି । ମାତର୍‌ ସୁକଲ୍‌
    ଆତ୍‌ମା ତାର୍‌ ଆତ୍‌ମାଇ ନୁଆ ଜିବନ୍‌ ଦେଇସି ।
  meu-meu: Tau-anina ena amo e varamu ḡauna be tau-anina; Lauma ena amo e varamu ḡauna
    be lauma.
  yva-NT: Vatane wansaeno wansanasino kopa so raijamo wama vatan anui nawirati wo
    wansavaki. Yara wama kovo wamo raeno wansamije rai jeweno wem omamo Anawayo Vambunin
    wemirati mo wansavaki rai.
  dgc-dgc: Tu ienak ta tolay, éy meaheg ta tolay, sakay tu ienak ta Espiritu na Diyos,
    éy meaheg ta Diyos.
  zpm-NT: Grëse miech zeeṉe ral zho glo, miechse nac zho; saṉgue zeeṉe ral zho stib,
    Espíritu Santle nac meṉ ne rnabey zho.
  hix-NT: Oyon hokru me oyonutoho kom ho ye ro tuhnye manatxow hamà. Khoryenkom yokato
    yano me oyonutoho kom hoye ro haxa ryhe, ekato me karyhe manatxhe, ohnawonye,
    kekon hatà.
  sim-sim: Ma misambik fehe jikisin li wawa ma jikisik nakwa lir. Hako ma ol Avui
    Wasilakahi jikisik nakwa ondo Masikome orhi unda nombo orok orhi jikisik nakwa
    lir.
  npi-ULB: शरीरबाट जन्मेको शरीर हो, र पवित्र आत्माबाट जन्मेको आत्मा हो ।
  cgc-cgc: Bisan kino na pabata ta ittaw, kanen an ittaw nang man. Piro, bisan kino
    na natao paagi ta Dyos Ispiritu Santo, may bag-o na kabui na alin ta Dyos.
  tim-tim: Aregât hin makbe. Memelupyeŋande luâk hâgâk meyekmai. Dâ Anutugât Heakŋande
    memeŋe akyeŋgimbo âmâ Anutugât pat akbai.
  yor-yor: Èyí tí a bí nípa ti ara, ti ara ni; èyí tí a sì bí nípa ti Ẹ̀mí, ti Ẹ̀mí
    ni.
  wos-wos: Séfimbu xakundé joo, wu séfina dé. Godna Hamwinyambu xakundé joo, wu hamwinyana
    dé.
  emp-NTPO: Dadji papaba tod̶ara naʌ̃ djarad̶eba zed̶aa, baribʌrʌ wayacusa tod̶ara
    Ãcõrẽ Jaured̶eba tod̶aa.
  eng-F35: That which has been begotten by the flesh is flesh, and that which has
    been begotten by the Spirit is spirit.
  ind-ind: Secara jasmani, manusia memang lahir dari orangtuanya, tetapi secara rohani,
    manusia harus dilahirkan dari Roh Kudus.
  pes-OPCB: زندگی جسمانی را انسان تولید می‌کند، ولی زندگی روحانی را روح خدا از بالا
    می‌بخشد.
  mpt-mpt: Nakae dabalim naka kamwali dofaibbue e dabalim kukub ota wafu binabebe.
    Eka nakae Gode Hobe dofanebu ele Gode kukub ota wafu binabebe.
  ssx-ssx: weki mondu hala꞉ ale manuma꞉ta꞉ ipika꞉ loke hala꞉eki kone mondu hala꞉pate
    mo Sipitidima꞉ta꞉ ipikima꞉ handekeeki kone pitaalieke laa leekeme.
  mkl-mkl: Amɑnɛ ɑmɑnɛi í yɑ bí, Hundei Ilɑɑɔ̃ mɔ hundei í yɑ bí.
  gaq-gaq: ଗାଗ୍‌ଡ଼େବାନ୍ ଆଣ୍ତିନେ ଜନମ୍ ଆତେନ୍‌ ଗାଗ୍‌ଡ଼େ; ଆତ୍ମାବାନ୍‌ ଆଣ୍ତିନେ ଜନମ୍ ଆତେନ୍‌
    ଆତ୍ମା ।
  gof-RNT: Asho na7atethi aawuppenne aayippe yees; Xoossaa na7atethi Geeshsha Ayyaanaappe
    imettees.
  unx-unx: ହଡ଼୍‌ମଏତେ ଜାନାମାକାନ୍‌ତେୟାଃ ହଡ଼୍‌ମଗି ତାନାଃ ଆଡଃ ଆତ୍ମାଏତେ ଜାନାମାକାନ୍‌ତେୟାଃ
    ଆତ୍ମାଗି ତାନାଃ ।
  gah-gah: Vegenalititokatikó utó itamó nenete vegenalitini kemetamenigi utó inigave.
    Sikalahulímitokatí utó itamó nenete Sikalahulímini ametamenigi utó inigave.
  lcm-lcm: Pukun kapo asereiai ani pukun, sikei Malanganto kapo asereiai ani malanganto.
  aer-aer: Nhenge arrpenhe akweke intemele nhenge iwenhe-arle tyerrtye atherrele mpwarekenge,
    re anteme-arle nhenge tyerrtye-irreme. Kenhe nhenge arrpenhe-arle awethe-anteye
    akweke intetyenhe nhenge iwenhe-arle Utnenge Ngkarte-kenhele mpwarekenge, re anteme-arle
    nhenge utnenge alkarle-arle ineme.
  qvc-NT: Chaqa yumbay runakuna mamanmanda nasishpaqam, kwirpunda ch'askinllapa. Piru
    Dyuspa Santu Ispiritunmi wakingunata yanapan, mushuqmanda nasirinambaq, chay Santu
    Ispirituta kasushpa kawsananllapa.
  tgl-ULB: Iyong ipanganak sa laman ay laman, at iyong ipanganak sa Espiritu ay espritu.
  cbs-NT: '@see-verse:JHN.003.005'
  xtm-NTPP: Ñayii ni kâku nuu si'i i ma chi yikikuñu‑ni kúu i. Kovaa ñayii ni ndakâku
    jaa ja sa'a Xtumani Ndios ma, ni ndujaa anua i ma nuu Su'si ma.
  nnq-nnq: Mundu kubelekwa kwa mmele ka awawa na ka mama, nambu kubelekwa kiuke kwa
    Uhuke ba Nnoongo.
  bao-NT: Bojoca cʉ̃ja ca puna cʉtirã, bojoca puna niima. Añuri Yeri cʉ̃ ca ñaajãa
    nʉcãrã pea, Ʉmʉreco Pacʉ puna niima.
  san-ORI: ମାଂସାଦ୍ ଯତ୍ ଜାଯତେ ତନ୍ ମାଂସମେୱ ତଥାତ୍ମନୋ ଯୋ ଜାଯତେ ସ ଆତ୍ମୈୱ|
  huv-NT: Leaw micual cambajiüt, cambajiüt nej; nganüy jane apwijquiam alinomb naag
    Nangaj Espíritu ocueaj Teat Dios ajlüy atnej jayats wijquiam, awiquiach nej Nangaj
    Espíritu.
  otn-NT: Nu̱mø ja bi̱ mi̱hra̱ ba̱si̱ ra̱ ja̱'i̱tho rá̱ papá, xquetho ngue ra̱ ja̱'i̱tho
    ra̱ ba̱si̱. Pɛ para ngue ma̱'da'yo di̱ m'mʉhra̱ ja̱'i̱, høndra̱ Espíritu Santo
    da̱ zä da̱ 'yøt'a̱.
  nop-nop: Mede wendiniŋ mebi indiŋ. Kwetfoloŋ me’walaaniŋ mintalak adi yadi meeniŋ.
    Eŋ Munabuli’walaaniŋ mintalak adi yadi munabuli.
  obo-NT: Dos na‑anak ukit to minuvu, minuvu rad sikandin, piru iddos na‑anak ukit
    to Ispiritu to Monama, duwon don lammin umuu rin pomon to Ispiritu no riyot kandin.
  cak-ENT: Ri vinük c'a ri ruc'uan xaxe ri alaxic richin ri ruch'ulef, aj-ruch'ulef
    vi. Jac'a ri vinük ri ruc'uan chuka' ri alaxic richin ri Lok'olüj Espíritu, richin
    vi ri Lok'olüj Espíritu.
  lif-NT: ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤗᤠᤶᤒᤠᤃ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤡᤴᤏᤣ ᤛᤠᤘᤠ᤺ᤴᤇᤡᤱ ᤜᤧᤰᤁᤩᤠᤱ ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ ᤕᤠᤶᤛᤠᤶᤔᤡᤴ
    ᤁᤢᤛᤱᤅᤠᤱ ᤛᤠᤘᤠ᤺ᤴᤇᤡᤱᤗᤥ॥
  mie-NT: Jā cácu sáhá nchivī, chi sēhe nchivī cúu. Sochi jā cácu sáhá Espíritu yā,
    chi sēhe yā cúu.
  san-TIB: མཱཾསཱད྄ ཡཏ྄ ཛཱཡཏེ ཏན྄ མཱཾསམེཝ ཏཐཱཏྨནོ ཡོ ཛཱཡཏེ ས ཨཱཏྨཻཝ།
  qve-NT: Runamanta nacemuqqa runallan. Santo Espiritumanta nacemuqmi ichaqa, Santo
    Espiritupa hunt'asqan runa.
  pao-NT: '@see-verse:JHN.003.005'
  cbu-NT: Tputsush nllurtakchuch, tputseem kinakchi; itaru Apanllimun Wizpuririni
    nllurtakchuch, Apanlleem tiptsiri kinakchi.
  usa-usa: aúgoma aúgomma ákáraitana Aágoma aágomma ákáraimiye.
  soy-soy: Lɛ̃ kɛ kɛsoipipi ɑkɛ m mɑ́ri yɛ lisoikɔ́ lɛ. Lɛ̃ kɛ Uléécɑɑ Nfɑɑ nn nfɑ́ɑ
    n hɛ yɛ Nfɑ́ɑsɔnɛ likɔ́ lɛ.
  hui-hui: Tinginime taba hanagago tingini dege haga. Ngode Datagaliwabe Dinini ibugua
    taba hanagago dinini haga.
  amf-amf: Waakalanka adhadhaa waane; manpaskalanka adhadhaa manpasne.
  quc-NNT: Ri winaq ri kalk'ualax kumal ru nan u tat, xaq winaq ri'. Are k'u ri winaq
    ri kalk'ualax rumal ri Loq'alaj Espíritu, ralk'ual ri Dios ri'.
  dob-dob: Sinadao ꞌediyega tatubuwenama bwala namo, ta yaluyaluwada ꞌina tubuwa limana
    Yaubada Yaluyaluwana ꞌenega.
  wrs-wrs: Nomba temba nihnamba nengandvrivpa, temba nihna. Wo nomba Sesoasongolnanamba
    phovpa, temba und nemel Sesoanamini.
  mca-mca: Qe na'aj nekijupfik'i aka' wit'eseninye'j, qa wit'ese'nƚe, qa pakha'ƚe
    qu' nenekijupfik'i na' Espíritu Santo, qa espirituƚe ek.
  tzo-TZC: Ti buchꞌu voqꞌuem ta sventa ti stot smeꞌique, stalel noꞌox stot smeꞌ. Ti
    buchꞌu voqꞌuem ta sventa ti Chꞌul Espíritue, yichꞌojbe stalel ti Chꞌul Espíritue.
  mya-mya: အ​သွေး​အ​သား​အား​ဖြင့်​မွေး​ဖွား​သူ​သည် အ​သွေး​အ​သား​ဖြစ်​၏။ ဝိညာဉ်​တော်​အား​ဖြင့်
    မွေး​ဖွား​သူ​သည်​ဝိ​ညာဉ်​ဖြစ်​၏။-
  gng-NT: Unisaal maa' nà la, nì yé unisaal nɛ. *Mifuoñaanm maa' nà la, nì yé
    *Mifuoñaanm yaann nɛ.
  cbi-NTPO: Chachillaya chachillanu fale' jamu deeve, tsenmala Espírituchiya Espíritunu
