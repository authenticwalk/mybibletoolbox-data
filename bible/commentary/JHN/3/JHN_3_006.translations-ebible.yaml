  poe-NT: Tió ijnko xjan tsꞌaxrjeníxin chojni na mé tí xjan mé chojni ó. A̱ ntá tí
    Ncha̱kuen Dios tsokjíexín ni̱xien ijnko chojni na ntá tsꞌáyéhe̱ sín tí Ncha̱kuen
    Dios a.
  san-TAM: மாம்ʼஸாத்³ யத் ஜாயதே தந் மாம்ʼஸமேவ ததா²த்மநோ யோ ஜாயதே ஸ ஆத்மைவ|
  cof-NT: Tsachilabe naica junlari tsachilachi nalala jolajochunae. Diosichi Tencabe
    naica junla mantimini Diosichi nalala jolajochunae tinue.
  srm-NT: Biga te de pai i a libisëmbë fasi, nöö i ta feni libi a i sinkii nöö. Ma
    te di Akaa u Gadu pai i, nöö i ta feni libi a i akaa.
  qvs-NT: Tukuy runakuna tatanmanta mamanmanta nasishpa paykuna layallami kawsansapa.
    Tata Diospa Espiritunmanta nasishpankunara atipansapa mushuk layata kawsayta Tata
    Diospa munananta rurashpa.
  zca-NT: Or nzhal rë men yizhyuo, men se'ga bixa' namás; per rë xa' nzhal xtu wëlt
    por Sprit che'n Dios, men che'n Dios bixa'.
  cbc-NT: Camasã na capũnaacʉna, camasã pũnaa majũ niñama. Dios pũnaa roque Espíritu
    Santo cʉ̃ catutuarije jʉ̃gori cʉ̃ pũnaa majũ niñama.
  qxo-NT: Manam pipis mamanpita yuringanpitatsu Diospa wamrancuna cayan. Espiritu
    Santupa munayninwan yuricunganllapitam Diospa wamrancunaga cayan.
  mox-mox: Tomotau iviʼoi tomotau ʼinega, ta ʼesi niboanida ena viʼoi ʼevivi Yaubada
    Niboanina ʼinega.
  kew-kew: Onaana yoganeme madini onaare yogane pa ia. Go page Holi Spirit-mi madini
    onaare Holi Spirit raapu pia.
  dww-dww: Tubuḡa yawasaninama inam banage e tubutubuḡana, be yawasana arue inam Arua
    Babaue e tubutubuḡana.
  nif-nif: Wɨn amalok pɨñgɨu gwɨlap wɨn enlok meñ beuloñnan nanin, tɨmbi gɨnañ tiptok
    kuñgu sɨsɨnɨk wɨn Dɨndɨm Woñloñnan nanin.
  twi-ASANTE: Deɛ wɔfiri onipa mu awo no no, yɛ ɔhonam, na deɛ wɔfiri Honhom mu awo
    no no, yɛ honhom.
  aoj-aoj: Hiahaom magataga alop atopi, amamba alop atopumi siꞌi anoꞌw nemataꞌw kogola
    awani. Apaꞌ hiahaom Ambal Godi nogolami, amamba mataga siꞌi ambal buꞌunai.
  cbv-cbv: '@see-verse:JHN.003.005'
  taw-taw: Binɨb ñapay tɨkɨpal tek tɨkel mɨdebal ak pen, God Kawnan ne ak gek, binɨb
    kawnan kɨli okok ke kɨdeyɨl mɨdebal agak.
  jic-NT: Gente ts'uyupj gente p'in yupj. Ma polel patja Dios lal. Dios Cjües popa
    jis qjues wa yupj, jupj jinwá, mpes 'ücj mpatjam Dios lal.
  zap-NT: Yra mén ne ral zegne ral mengyëzlyu, noze mén nak men; per le mén ne ral
    por Espíritu Sant, lo Espíritu Sant ngab men.
  wer-wer: Omën kepëtakaan wilëpna pöp omën möönre koröp pëën wak öpnaat. Ën Pulöök
    elmëën ngolöp wesak wilën wëwë kosangtak öpna pöp Pulöökë weëre kosang wak öpnaap.
  ipi-ipi: '@see-verse:JHN.003.005'
  qul-NT: Runa tatacunamanta nacejka runa causayniyojlla. Espiritumanta nacejka espíritu
    causayniyoj.
  ter-NT: Koati pó'iti koêku ne kalivôno ipuhíkea xoko êno, koane pó'itimaka koêku
    ne xâne iko'ínamakopa Sasá'iti Omíxone Itukó'oviti.
  bmr-NT: Miyamɨnaafiditɨ ifiivoobo miyamɨnaafi. Jaanotɨ Moocaani Gaijatɨ ifiivomo
    Moocaani Gaijama icahi. Toono eneejiruno Moocaani seemetɨ iicamo.
  fuf-fuf: Ko jibiniraa ɓandu kon ko ɓandu, ko jibiniraa kadi Ruuhu Alla on kon ko
    ruuhu.
  bhl-bhl: Ku kilele ibolow fukunemolewka! Kal so kun so kawtiw i iti kal so kun so
    kuw talfut kebiliw kate, Sunbin-Finik e iti finik so bin kikis talfut kelewkabe
    te.
  ons-ons: Ŋei mane nabok wane ŋatko ŋine wakonge, eŋe ŋei kaitka, ŋo mane eŋe Asu
    wane ŋatkoŋine wakonge, eŋe Asu wane kaitka.
  con-NTPO: Ai'vo'ye isucho'ta ai'vo tsu. Qquendya'pa'ye isucho'ta qquendya'pa tsu.
  ghs-ghs: '@see-verse:JHN.003.005'
  peg-peg: ଗାଗାଡ଼୍‌ତାଂ ଇନାକା ଆତାତ୍‌ନ୍ନା, ହେଦାଂ ଗାଗାଡ଼୍‌; ଆରେ, ଜିବୁନ୍ତାଂ ଇନାକା ଆତାତ୍‌ନ୍ନା,
    ହେଦାଂ ଜିବୁନ୍‌ ।
  txu-NT: Djãm me my kute memã kra jadjwỳr nhym me bixadjwỳrkam Metĩndjwỳnh kôt umar?
    Kati. Me kôt umar kêtkumrẽx. Nhym be, Metĩndjwỳnh Karõ kute meo ny kôt ne me mrãmri
    umar djà nykumrẽx ne arỳm kôt umar.
  eng-WEBU: That which is born of the flesh is flesh. That which is born of the Spirit
    is spirit.
  gnw-NT: Yaa yave yandesɨ güi, ñanoi tecove ɨvɨ peguarãño. Ẽrei Espíritu Santo umee
    yandeve tecove Espíritu pegua —jei—.
  mux-mux: Méle kangiele-ni melemú méle akili kangiele, yu mana molumba mélale mindi.
    Méle Pulu Yili-nga Minéle-ni melemú méle akili minéle, méle akili mindi Pulu Yili
    molemúna manda pupa molumba.’ niker.
  maj-NT: Xi xu̱ta̱ tsjáha̱ kju̱a̱tík'un, kui xi kju̱a̱tík'uhu̱n xu̱ta̱ tjíhi̱n. Xi
    Espiri̱tu̱ tsjáha̱ kju̱a̱tík'un, kui xi kju̱a̱tík'uhu̱n Espiri̱tu̱ tjíhi̱n.
  bkq-NT: Kyze idâhu odayba kâgaseduo, kurâenlâ kyazely. Awârâ keba olâ Deus einwânni
    modo Deus xurâem ienehoim, Deus Ispiriturylâ iweloem kyenehoim.
  kue-kue: Yomba nangino mina kugl yeingwa i yomba yoko, ba Holi Spirit kugl yongwa
    i spirit.
  cot-NT: Iriraquea ovoaqueca tsinotsi, tsinotsi inaque; iriraquea ivoaqueca Ishire
    Aapani Irioshi, shiretsi inaque.
  bnp-bnp: E kinane hita i poda hita, si tahoka a nimahuri. Pali a Hanuna Vure kunana
    i habi a nimahuri na hanune hita.
  apn-NT: '@see-verse:JHN.003.005'
  ctp-NT: '@see-verse:JHN.003.005'
  bre-BRG: Ar pezh a zo ganet eus ar c'hig, a zo kig, hag ar pezh a zo ganet eus ar
    Spered, a zo spered.
  opm-opm: Hanip gure brer manhem ma saripti oh kakdah mohe paten inasi sariptimur.
    Got orhe Yahsup ohsi nasar hatin ma nahapat guroh Got orhorsi paten inasi nasarpatmur.
  bvr-bvr: Ngardawa an-gugaliya a-bokamunga a-workiya an-gugaliya gu-guniya a-yika
    gu-rrawa, rrapa Wangarr An-mawunga a-bokamunga a-workiya an-gugaliya an-mawunga
    an-gata minypa waykin nula rrawa.
  wal-wal: Asappe yelettidaagee asa; Ayyaanaappe yelettidaagee ayyaana;
  zad-NT: Beena' nak xiiṉ beṉ' de beli chen, de beli chenchokzan nake'. Per beena'
    chikob Espíritu c̱he Chioza'ne', nake' xiiṉ Chios na' de to yeḻ' mban c̱he' daa
    bi te c̱heyin.
  kmg-kmg: Ŋickiwecko fuakicnezi ŋic hawari jaha, Mârore kiwecko fuakicnezi Mârore
    hawari jaha.
  aso-aso: Eveneꞌ okodeutiꞌ sotoꞌ ogaꞌ neineꞌ initeꞌ nene mo okode neꞌminevoꞌ sotoꞌ
    ogaꞌ neive. Idoꞌ Sikalahutatiꞌ sotoꞌ ogaꞌ neineꞌ initeꞌ nene mo Sikalahuliꞌmi
    emeni damenisivoꞌ nene sotoꞌ ogo minaaꞌ neive.
  uli-uli: Yarmat ila re sub mo irel yarmat iwe ngo mekla ngulur ila ye sub mo irel
    Espritu Santus.
  nin-NT: Unushirr nggo di ngri unushirr, meme yo Izhi i Abachi nggi di ngri izhi
    yi nggo se nu umi munta.
  tgk-tgk: Он чӣ аз ҷисм таваллуд мешавад, ҷисм аст ва он чӣ аз Рӯҳ таваллуд мешавад,
    рӯҳ аст.
  acu-NT: '@see-verse:JHN.003.005'
  cak-WNT: Ri winek ri xaxu (xaxe wi) alaxnek riq'ui ri ruch'acul, can aj ruwach'ulef
    wi. Yac'a ri winek ri xalex ruma ri Lok'olaj Espíritu, can riche (rixin) wi ri
    Lok'olaj Espíritu.
  ebk-ebk: Nan maiyanak as taku at taku challu, ya nan maiyanak as Espiritu Santo
    at naespirituwan.
  spa-PDDPT: Lo nacido del cuerpo es cuerpo, y lo nacido del Espíritu es espíritu.
  ruf-ruf: Imunu kakwelekighwa kwa lukuli kulawa kwa aba wake na mai wake, ila kakwelekighwa
    kwa muhe kulawa kwa Ghumuhe.
  gun-gun: To'o gui oiko va'ekue ma to'o, ha'e rã Nhe'ẽ gui oiko va'ekue ma nhe'ẽ.
  agu-BL: Na cyakil yi e' wunak yi na chitz'ij, quimnak quitane'n swutz Ryos. Poro
    alchok scyetz yil xtx'ixpuj yi tajtza'kl tan yi porer yi Espíritu Sant, ja tzun
    itz'ijtz swutz Ryos.
  isn-isn: Ni kitugilwe ku muili inge muili, hangi nikitugilwe ku nkolo inge nkolo.
  eng-PEV: You see, everybody is born from a human mother, that’s how our bodies get
    life. But if people get born again from God’s Holy Spirit, then the Holy Spirit
    gives new life to their spirits too.
  ilo-ULB: Ti maiyanak iti lasag ket lasag, ken ti maiyanak iti Espiritu ket espiritu.
  pir-NT: Numia niji pacosãnumia ijiye, macanagãre masa bajuagʉ̃ yere. Espíritu Santo
    pehe masare Cohãcjʉ̃ pohne ijigʉ̃ yere.
  anv-NT: Mekwaá abyɛne ɛle ntɛ mekwaá, Mendoó ntó ɛbyɛne ɛlé Mendoó.
  sab-NT: Kwian menga chebia kote nge jondege soli che ña gwage kwian soli mine, che
    ñage gwage amadi. Agwa kwian menga nabitaite Chube Oña giti Chube Oña kwian ta
    blite, edi che me ten mo gwagwa giti.
  tmd-tmd: Nöbö mö yöx pön höi paŋ aliar yöx pön höm rɨg mɨdöi aku, jɨ God Inöma nuŋ
    hön inöm mag ñɨŋa yuö kwo raŋ kömö mɨjöña.
  acr-NNT: E junoq kalax kuma ruchu-uqaw, riꞌ lik rewi e jun tikawex; noꞌj ri kalax
    ruma ri Ruxlabꞌixel ri Dios, riꞌ kꞌo ukꞌaslemal chwach ri Dios.
  kpg-kpg: Tuaidina dangada goneiga ne haanau mai baahi nia maadua, gei di hagataalunga
    la ne haanau mai i di Hagataalunga.
  taj-taj: ल्‍हुइग्‍याम न्‍हबा ल्‍हुइ हिन्‍ना, तर परमेश्‍वरला आत्‍माग्‍याम न्‍हबा
    आत्‍मा हिन्‍ना।
  avt-avt: Mɨtɨk kerek miye winaak, hɨrak kɨre mɨtɨk kerekek. Mɨtɨk God Hɨmɨn Yaaik
    kakrɨakek hɨmɨn kɨrak hɨrak yaaik, hɨrak kɨre God.
  cbk-cbk: Todo el quien ya nace como gente lang tiene el naturaleza de gente, pero
    el quien ya nace por medio del Espiritu Santo tiene tamen el naturaleza de Dios.
  uig-ARA: ئەتتىن تۇغۇلغان بولسا ئەتتۇر؛ روھتىن تۇغۇلغان بولسا روھتۇر.
  tuf-tuf: Uw ab ohc cut bin yehnyat, uw sibár sicar binro. Uw ohc cut yehnro. Uw
    eyta yehníc cuar, Sir Ajcan Camur Eyat Sir ima sasá yehn ayro. Sir Ajcan Camur
    Eyat uwan Sir sasá yehn ayat, Sir im Ajcan Cámuran Eya uw eyin ur ícatro, -wajacro-.
  abx-abx: I puho' ahimo pina'agi si mga mahanak ngan tikang si kada'an kina'iya paguwa'
    i kalibutanon buhat, pero a'allom i espiritu-na si a'a pina'agi si Espirito ngan
    tikang si iya paguwa' i espirituhanon pangiwa-kiwa.
  mco-NT: Je jäy huɨdibɨ ajcxy ma'xung'ajtp ma töxyjäy, ymɨɨd ajcxy ñinïcx yjugy'ajtɨn.
    Je jäy ajcxy huɨdibɨ Dios yjɨhuɨ'ñ ymɨc'ajt adɨgɨɨyɨpy jottɨgɨɨyɨpy ymɨɨd ajcxy
    Dios yjugy'ajtɨn.
  kqf-kqf: Lava ya tubutubuḡana ba tina bi tama edi ḡowanemo ya tubutubuḡa, bi aluwemo
    ya tubutubuḡana ba Aluwa Waiyawemo ya tubuḡa vitala.
  cpb-NT: Ikaatzi rowaiyantziri atziripaini, atziri rini. Iriima ikaatzi tzimantaariri
    Tasorenkantsi, tasorentsishireri ikantanaa.
  aon-aon: Arpesh douk shabuki batowish iri eshudok douk adur shatogur arpesh. Aria
    arpesh douk Iruhin ananin Mishin nyawish nyapeyesh iri, eshesh douk adur atin
    shatogur Iruhin ananish batowish.
  hus-NT-2005: Xu waꞌchinal techéꞌ ti kʼayꞌlá, in koꞌol in tʼuꞌúl jelti nin tátaꞌ
    ani nin nánaꞌ; por xu waꞌchinal kʼal an Tʼokat Ejattaláb, in kóꞌyalich an Tʼokat
    Ejattaláb.
  mig-NT: Ja̱ ní kaku cuenta ku̱ñu, ku̱ñu kúu. Te ja̱ ní kaku cuenta Espíritu, se̱'e
    Espíritu kúu.
  bps-bps: Ku alò to gusutan, alò to sa kenen, ku Tulus Dwata i gusutan, tingà Dwata
    kenen.
  mbs-mbs: Se tomebaw olò diyà te otaw, otaw heman iyan. Meneng se tomebaw pineokit
    te Espiritu Santo, yan se otaw ogpaan te Espiritu Santo.
  tof-tof: Bübankwata pama pamdógab amtómólda; Godón Samudügab nótó amtómólda, oya
    igósidi Godón Samua alngomólda.
  cme-NT: Da ŋ hoŋ nelbiloŋ homma‑i, nelbiloŋ huɔŋga'i waaŋ-niɛ, da ŋ bi hoŋ Diiloŋ-Yalleŋ
    homma‑i, Diiloŋ-Yalleŋ huɔŋga'i waaŋ-niɛ.
  sus-sus: «Fate bɛndɛ nan mixi fate bɛndɛ barima. Kɔnɔ mixi xaxili tan barima Ala
    Xaxili Sɛniyɛnxi nan saabui ra.
  pon-2006: Pali uduk kin ipwidihsang aramas, a pali ngehn sang Ngehno.
  dad-dad: Bouwam gõ fef are, bouwa nẽ, anĩ ere, Awa Uurem gõ fef are, uur nẽ.
  zab-NT: De bniety ni nabány zec ni ná xgabni, lo guɨchliutisy napdeb guelnabány.
    Per de bniety ni rbezné Spíritu Sant pur Spíritu Sant napdeb stuby guelnabány.
  jae-jae: Gêŋ taŋ ôli kêkôc naŋ ôli, ma gêŋ taŋ Ŋalau kêkôc naŋ ŋalau.
  ksd-ksd: Nam ba ra palapaka i kava, i palapaka ka, ma nam ba ra Tulungen i kava,
    i tulungen.
  msm-NT: Sikan ig-anak to otow, otow isab, aw sikan ig-anak pinaagi to Ispiritu Santu,
    ispiritu isab.
  myk-myk: Bani sipyii ya piimu se ge, pee ɲɛ ceepuuro wuu. Piimu pʼa se Kilɛ wo Fɛfɛɛrɛ
    Munaa li gbɔɔrɔ ni ge, pee ya ɲaari lee wo ɲaarigana na.
  sbe-sbe: Tamowai wawayao se labasidi buluma unai meta buluma mo maulina unai se
    miya, na Yaluwa meta gonowana mauli nige kana siga ye mosei kalidiwai.
  mcr-mcr: Ämaqä huiwiqu änyuetqe, iqu huiwä-quvi. Iŋäqe Dŋä Äŋguä Iqu änyuetqe, iqu
    quuvqä-quvi.
  cux-NT: Du'u chí ch'iindiyáāⁿ yeⁿ'e 'iiⁿ'yāⁿ, 'iiⁿ'yāⁿ canee ndúúcū. Níícú du'ū
    chi ch'iindiyáāⁿ yeⁿ'ē Espíritu, espíritu canee ndúúcū.
  tur-YTC: Bedenden doğan bedendir. Ruh’tan doğan ruhtur.
  san-ITR: mAMsAd yat jAyate tan mAMsameva tathAtmano yo jAyate sa Atmaiva|
  bel-N: Народжанае з цела ёсьць цела, а народжанае з Духа ёсьць дух.
  sch-sch: Taksân ânzir kai chu taksa mi an nia, Ratha'n ânzir kai chu ratha mi
    an ni.
  mic-MIQNT: Mimajuinu'g weji ugs'tqamultijig ungi'guaq. Weja'tug na'te'l mimajuaqan
    ula ugs'tqamugewei. Pa na wijei ta'n tujiw weji ugs'tqamultijig Wejuli Nisgamewigtug.
    Weja'tug na'te'l iapjiwewei mimajuaqan.
  huu-NT: Comemona caɨ comuitaia, jaca comedɨcaɨ; iadedɨ Jusiñamui Joreñodo caɨ comuitaiadedɨ,
    Jusiñamui uruedɨcaɨ.
  jiv-NT: Aya̱shniumia̱ akiinia nuka a̱ya̱shchakait. Núnisaṉ Wakanniúmia̱ akiinia
    nuka wakanchakait.
  otm-NT: Nguetho nu'bʉ din xąnd yʉ ją'i, xø yʉ ją'itho yʉ́ t'ʉhni, pɛ nu'ʉ di xąnd
    rá Hogandąhi Oją, gue'ʉ i ja rá te Oją bʉ ja yʉ́ mbʉi ʉ.
  dah-dah: Albe miliŋ biŋde mat kawaŋ heŋ haŋyen. Gega kawaŋ hitiŋ mar gobe Holi Spirit
    beleŋ po gab Al Kuruŋ diliŋde al gergeŋ yiryeŋ.
  tnk-tnk: Nəri sə iərmama rukwəhi in iərmama. Nəri sə Nənɨmwɨn rukwəhi in nənɨmwɨn.
  kpr-kpr: 'Ainda beká mo: evetu genembo da tamo mo, noi numamokena budo siroreraera,
    avata tamo da fakina aimi, evetu genembo da asisi jo jebugae arira. Amo, God da
    Asisi da fakina aimi, evetu genembo da asisi jebugarira.'
  san-IAS: māṁsād yat jāyate tan māṁsameva tathātmano yo jāyate sa ātmaiva|
  nho-nho: Te tama e haanauria te tama raa e taka ma te ora te tama te maarama nei.
    Te tama e haanau mai iloto te aitu raa e taka ma te ora TeAitu Tapu.
  gym-NT: Nita därere ni rün, ni meye kä nebtäkwe, ye abko nita därere niaratre kwrere;
    akwa nita därere bobuta Ngöbö Üai köböire ye abko ni üai, ni töi amne ni moto
    tä neme btin.
  azg-NT: Ngꞌe na condui jaa nnꞌan, joꞌ mantyi nda mannꞌanhan. Manndaꞌ vaa itsijonhanꞌ
    tsꞌan na nnduihin ntyja ꞌnaanꞌ Espíritu. Tsꞌan na tui ntyja ꞌnaanꞌ jon condui
    tsanꞌñeen ntyja ꞌnaanꞌ Tyoꞌtsꞌon.
  bhd-bhd: किजोकि हाज-बव अपने बच्चन सिर्फ एस जानेरी ज़िन्दगी देइ सकतन, पन सिर्फ (पवित्र)
    आत्मा लोकन आत्मिक ज़िन्दगी देइ सकते।
  too-NT: Huan a'ntī ixcaman tachi'xcuhuī't, ū'tza' ka'lhī ixquinīt lā' ixlucut. Lā'
    a'ntī ka'lhī xasāsti' ixquilhtamacuj por ixlīmāpa'ksīn Espíritu Santo, ū'tza'
    ka'lhī ixEspíritu Dios.
  ind-AYT: Apa yang dilahirkan dari daging adalah daging, dan apa yang dilahirkan
    dari Roh adalah roh.
  cjo-NT: Tsinani aririka oeyoyeeri otomi, ikimitari ashitariri, ikame. Eejatzi okimiwitaka
    Ishire Tajorentsi, aririka otzimeri atziri ikimityaari Tajorentsi, eero ikami,
    inta ikantyaani ijeeki itsipatyaari Tajorentsi.
  nsn-nsn: A nituaene tasir tamata ke kotpokoso tur tasir tamat, bo a nituaener nanar
    Iabene ke kotpokoso tur tar Iabene Dedeil.
  san-DEV: मांसाद् यत् जायते तन् मांसमेव तथात्मनो यो जायते स आत्मैव।
  tna-NT: Quebata tata, cuara peje jenetia bataji epuani su, tueda da tuatse sa ebacua.
    Quebata mu Espíritu Santo ja nimeeichacua yametani su, tueda da Diusu sa ebacua.
    Tu neje cielo su yanienitiyu.
  lid-lid: Saba lakou oda taha edeu, badeh ta oda taha. Ya saba lakou Malawin Ndrabun
    edeu, badeh ta Malawin Ndrabun.
  wim-wim: Piipiy niiyantamangan wunpin niiyang, an nil-nil. Puth inan-a, niiy puthaman
    aak ngeeyin-a, an nil Ngeen-Wiy Min God.antaman ngangkangan ngoonchow niiyantang,
    aꞌ angman wun-wunow.
  zga-M: Ekhekholiwe nu mbele khya mbele, ne khekholiwe khu Mepo khwa mepo.
  yom-yom: Kioso kibutuka mu kinsuni kidi kinsuni. Vayi kioso kibutuka mu Pheve kidi
    kipheve.
  eng-NNA: A person's body is from his mother and father. His spirit is from God's
    Spirit.
  san-SIN: මාංසාද් යත් ජායතේ තන් මාංසමේව තථාත්මනෝ යෝ ජායතේ ස ආත්මෛව|
  yut-yut: Amɨnon da altaŋbi uŋun amɨn, ae Wupmon da altaŋbi uŋun wup.
  grc-BYZ: τὸ γεγεννημένον ἐκ τῆς σαρκὸς σάρξ ἐστι, καὶ τὸ γεγεννημένον ἐκ τοῦ Πνεύματος
    πνεῦμά ἐστι.
  cpc-NT: Ikaatzi jowaiyantziri atziriiti, atziri jinatzi. Iriima ikaatzi tzimantaariri
    Tasorintsinkantsi, tasorintsishiri ikantanaa.
  nhg-NT: Lo que tli tlöcate de nacatl, nacatl ica; hua tli de *Espíritu de Deus tlöcate,
    *espíritu icaca.
  nya-nya: Thupi limabereka thupi, koma Mzimu amabereka mzimu.
  ngu-NT: Ijcuac se tlacati itech inan quiselia san nemilistli ipan itlalnacayo para
    nemis quen inan, pero ijcuac tlacati itech on Espíritu Santo quiselia yencuic
    nemilistli ipan ialma.
  kup-kup: '@see-verse:JHN.003.005'
  jid-jid: ikpe wa ba ngrji ni konkbon kpa ahi kobonkpa iwa ba ngrji ni kon ruhu ahi
    u ruhu
  wmw-wmw: Apongóriwe na mwiri ndi mwiri, na apongóriwe na Roho wa Mwenyezimungu ndi
    roho.
  gmv-GGM: Asappe yelettida asa. Ayanappe yeletdeye ayana.
  ssg-ssg: Seilon hanatuale seilon tuahe mewenae Holi Spirit i pon towiahualaha hani
    nati Haeu.
  zpo-NT: Loka xaa nzhal lo tub myet, myet nak xaa; nu loka xaa nzhal lo Mbi Naban,
    mod Mbi Naban nak xaa.
  poy-poy: Muntu kiwuka shinshimba kwa tati na mawu, kumbiti yakiwuka shirohu kwa
    Rohu Mnanagala.
  qwh-NT: Mamanpita yuricoqcunaqa nunacunanollam cayan. Peru Santu Espiritupita yuricoqcunaqa,
    juclaya caweyoqnam cayan.
  gaw-gaw: Danab nug beḏu bau daaḵunu, amuam anig mameg dilahp̱a aoṯe amge danab nug
    oiyak bau, hanhan dayaknu amu, nug amu Kayak Ouḏi ep̱egp̱anu aoṯe.
  nca-nca: Kowe saŋanímbo pisiyote ŋuko kowe saŋaní naŋge, ko Yuqako pisiyote ŋuko
    yuqa naŋge.
  zpz-NTPP: Ornu tub mbecy ral yu ni ñaay, orzeꞌ mbecy ziꞌl nac yu. Tees benu tub
    mbecy gal yu nu nac Espiriit Yon ni Ñgyoozh, orzeꞌ ni Ñgyoozh nac yu.
  mkj-mkj: Pali uduk kin noaisikdijang armaj, a pali ngen jang Ngenno.
  zac-NT: Grë́tëꞌ naná gulë ziquë ra cualquier mënë, mënë na ni, perë el quë naralë
    con Espíritu Santo, espíritu na ni.
  kyg-kyg: Atafa apaipa haneꞌniya vayaꞌmogi atafa apaipaꞌe vayaꞌmo aliꞌa neꞌapatae.
    Goti Aunemeꞌamoꞌmo saufa apaipaꞌe vayaꞌmo alino neꞌapate.
  kmk-kmk: Sat iyanak di tagu, aangson di tagu dit awad kan siya. Yoong sat maiyanak
    si Ispiritu, awad pay si Ispiritu Santu kan siya.
  cao-NT: Jabi nohiria comahi quiha nohiria. Jama, Dios baquë bo jabitiqui noa, Espíritu
    Santó tsi no cotëquëquë no.
  bbr-bbr: Roat ak akan enmaksau momonakat aninakat pakan oiäin, utianik, Anut nukan
    Osou Näus iken totomok awau orip orip rawaun sakau ikiäu.
  inb-inb: Mama­pa wig­samanda tiag­samug, aicha­lla­mi ka. Ikuti Santu Ispi­ri­tu­manda
    tiag­samugka, alli ispi­ri­tu­mi ka.
  hrv-hrv: Što je od tijela rođeno, tijelo je; i što je od Duha rođeno, duh je.
  box-NT: Yìa ton o nùpue yi, wón mu nìpomu mukãnì wi yi. Á yìa ton le Dónbeenì
    Hácírí yi, wón le Dónbeenì Hácírí na wee na le mukãnì binbirì wi yi.
  ote-NT: Nuto gatho bi mba̱tsi dega ja̱ꞌi, gueꞌa̱ ꞌnara ja̱ꞌi, ha nuꞌa̱ tóꞌo bi yopa
    ꞌmʉi maꞌraꞌyo dega Ma̱ca Nda̱hi, gueꞌa̱ ꞌbʉi dega hoga nda̱hi.
  wnu-wnu: End ne tain nanib anbaub igour eng aninou munangit qomon end, a Qenu Igomurur
    qau ansiara dariamunon eng Igomurur qau wonou.
  zam-NT: Mèn co' ante ngóol xal nac bin che'n bél' lad xud mèn no xna' mèn, mèna
    alithe nziri' loo cón che'n xab izlyo' ndxè'. Per ndxe'leque', mèn co' mbli Xpii
    Natú' le' mèna nac mèn cub loo cón che'n Diox, mèna ndoo lìte nzi que tee ban
    par li mèna xal nac co' ñibe'pe' Xpii Natú' loo mèna par li mèna.
  zyp-NT: Ngaisaw taco ngaisaw a sah kaw, Thlawpaw taco thlawpaw a sah hrah.
  sey-NT: Pëca jaꞌquëohuaꞌi pa̱ipi parena, tëꞌya daisicohuaꞌi cato ja̱re pa̱i paꞌiyë.
    Joyopi tëꞌya daisicohuaꞌi cato ja̱re joyo acohuaꞌi paꞌiyë.
  nvm-nvm: Regavo am iviamkor iji bu ema ijieb nafejo revo kaven iviamkor iji fu Godri
    koikfuon abe e iji unafdiak.
  mps-mps: Tigigo ame nabo nai, te tigi dao. Tama te nai God agai Mobo Bidigo ame
    nabo nai da, te mobo bidi dao.
  pab-NT: Wityo, wexe kaisanihena wiso hoka hatyoaha akereta wisaonita. Nikare Isekohaliti
    Waiyexe kaisanihena wiso hoka hatyo akereta tehitiya wisaonita.
  llg-llg: Huu hataholi bonggin neme hataholi mai, tehuu hataholi dulan nanabonggi
    beuk neme Lamatuak Dulan mai.
  kyf-kyf: -We ka gbʋ -wa, -wa 'nyaa -yɔ dide gwalɩa, wa mɩ nyɩmaa nyɩma nya, 'ɩn
    -wa -Lagɔɔ Zuzu gwalɩa, wa mɩ -Lagɔɔ Zuzuu nyɩma nya.
  tpi-tpi: Samting bodi i kamapim, em i bodi. Na samting Holi Spirit i kamapim, em
    i spirit.
  mih-NT: Ra cacu ñiyɨvɨ, ñiyɨvɨ cuu ra. Zoco ra nacacu saa sa cuenda Tatyi Ii, sa
    ndito añima ra.
  qvh-NT: Manami pipis mamanpita yurishgalanpitasu salvash canga, sinöga Santu Espiritupa
    munayninwan yurishganpitarämi.
  kms-kms: Kiyi kumo ane wuti riri rindi kin te ni ghimbi wuse, pudi God ningg Ququ
    ni nei neng di nei urupui ni nde vise.
  agn-agn: Ang kaboi ta pagalin ong mga ginikanan ta, piro ang kaboing ispiritoal
    pagalin ong Ispirito tang Dios.
  nhi-NT: Naquin tlalticpacnesi queh tlalticpactlacatl poui queh tlalticpactlacatl,
    naquin yancuicanesi ica in Espíritu icpia in yolilistli den Espíritu.
  ttc-NT: Te aj n'itz'jik tzan tpaj tetz stat jun xjal, ax tetz xjal, per te aj n'itz'jik
    tzan tpaj Txew Dios, ntons tetz at te Txew Dios tuj tanim.
  dan-1931: Hvad der er født af Kødet, er Kød; og hvad der er født af Ånden, er Ånd.
  kwj-kwj: Hima tape tiki raro ti, oti hima tape. E, Gotri Himamwale ki raro ti, oti
    himamwale.
  vie-OVCB: Thể xác chỉ sinh ra thể xác, nhưng Chúa Thánh Linh mới sinh ra tâm linh.
  kze-kze: '@see-verse:JHN.003.005'
  mpj-mpj: Jiji japuwarta yipilukamu mamalu maninpa, ka Mamamili walyjakaja palumili
    Kuurtilu walyjamanin.
  lbk-lbk: Nan maiyanak isnan takho, wanchena nan okhalin nan takho. Nay met achi
    nan maiyanak isnan Ispirito Santo, wanchena akhes nan okhalin nan Ispirito Santo.
  mto-NT: Pa̱n pa̱n xa veꞌe yakke̱ꞌxjup je̱ jayu, jáyuvamts je̱ꞌe̱ veꞌe; ax pa̱n pa̱n
    tseꞌe je̱ Espíritu Santo ka̱jx ke̱ꞌxp, jo̱o̱t jaꞌvints je̱ꞌe̱ veꞌe.
  bzh-bzh: Nġaa navim yi, og sagaḳ navim yö yi. Gaḳ nġaa sën anom yi, og sagaḳ
    anom yö yi nġaa.
  guj-2017: જે મનુષ્યદેહથી જન્મેલું છે તે મનુષ્યદેહ છે; અને જે પવિત્ર આત્માથી જન્મેલું
    છે તે આત્મા છે.
  jvn-NT: Manungsa kuwi ya namung bisa nglairké urip kamanungsan, nanging sing lairé
    sangka Roh Sutyi kuwi urip ing roh.
  byr-byr: Aꞌmweyore kaimɨraayai mɨwɨꞌnaka yagɨnnakalyɨ. Gotɨyarei, gamɨre munyɨkɨ
    Kurya Tewaanyai bulamwaaina kyojɨ sai aꞌmwe Gotɨyare Kuryai kɨnɨnnakelyɨ mudɨkei.
  ian-ian: Mbutuwa nyaangɨt kapma vatna. Godna waagano lɨgiyaa nyan mandɨt maawut
    klalaa lɨgiyaa nyana. Wan kapma vatna.
  hun-hun: Ami testtől született, test az, és a mi Lélektől született, lélek az.
  mcf-NT: Chidon tishaiduidtsëqui yec Nuquin Papabëd tabadtiapimbo iquendac. Nuquin
    Papan Mayanën chuca uaid Nuquin Papabëd tabadendac.
  kjs-kjs: Enaalina yogaleme madi enaaliri yogale pa wia. Go page Holi Spirit-mi madina
    enaaliri Holi Spirit raapu pia.
  mni-mni: Hakchanggi oinadi mama mapana pokpibani adubu thawaigi oinadi Thawaina
    pokpibani.
  yad-NT: Rityi vu̱vyu̱musiy pi̱ru̱chusavay, riñi̱ ji̱ta nijya̱mi̱ dadyeñu day. Rityi
    Ju̱denu Jnutumusiy pi̱ru̱chusavay, riñi̱ ji̱ta Ju̱denu dadyeñu day.
  mxb-NT: Dá chi̱ ña̱yuu ni̱ kaki oon ñayuú yóꞌo, kuendá ñayuú yóꞌo va kúú ná. Tído
    na̱ káki sa̱á kée Espíritu ii̱, no̱ón kúú kuendá mií Espíritu ii̱.
  pon-2006A: Pali uduk kin ipwidihsang aramas, a pali ngehn sang Ngehno.
  maq-NT: Hya xi ngu xuta tsin me ngatsë rë xutacha rë me ne, sacu rë me cjuahñu xi
    tsëhë ngasunhndë. Peru hya xi tsin me ngatsë rë Hasen rë Nina ne, sacu rë me cjuahñu
    xatsë xi tsëhë Nina.
  hto-hto: Come móomona jéicɨgamɨe jaca come. Iadɨ Juzíñamui Joréñomona jéicɨgamɨe
    jaca joreño.
  por-BRBSL: O que é nascido da carne é carne. O que é nascido do Espírito é espírito.
  ces-NKB: Co se narodilo z těla, je tělo, a co se narodilo z Ducha, je duch.
  cui-cui: Pomonae pena jiwi tsiperʉ wenaexana bara jiwi coyeneya yacuiya naexana.
    Pomonae naexana Nacom piamonae tatsi barapomonae Nacom pia Pejumope tʉnaxʉ tatsi
    cana exana xua barapomonae pexeinaewa icha jʉntʉ coyene. Barapomonae yacuiya naexana
    Nacom piamonae tatsi tsipei exana pocotsiwa Nacom pia Pejumope tʉnaxʉ tatsi itoroba.
  boj-2014: Niŋgi nuŋgo ai abu naŋgo jejamuq dena ŋambabeqnub deqa niŋgi mandam tamo
    unub. Ariya Qotei aqa Mondor na tamo bei ŋambabtqas di a mondor ti sqas.
  eng-OEBUS: All that owes its birth to human nature is human, and all that owes its
    birth to the Spirit is spiritual.
  eri-eri: Dada gege gala heigemuna waha, wa gege gala nomo. Ariya, dada Hauri Guuni
    heigemuna waha, wa hauri nomo.
  aly-aly: Arlkan itethirrem arrwekel arwa ahern-areny-angkwarr, amikw-angkwarr, aynikw-angkwarr.
    Akngey-kenh ament arrpemarl, Itnweng-angkwarrant itethirrem.
  wiu-wiu: Ali atoame mati opikilepa pa kini kotu pia-kama tiki. Epetane Yominiyo
    Akolaline mati-kiti opikakilepa one kotu pia-kama toko.
  swe-swe: Det som är fött av kött (mänsklig natur) är kött, och det som är fött av
    Anden är ande.
  cth-cth: Takthai ni a khe e teh takthai doeh, Muitha ni a khe e teh muitha doeh.
  mti-mti: Kwapiwa gumbe yaipewa me kwapiwa, megara Guwawa gumbe yaipewa me guwawa.
  pad-NT: Ija'ari kaisai vani ida gamo jahani bodinia namithaja. Ma'onahai Jahaki
    ija'ari kahojai-ra anaabosivini mani ida Deus kaisai nihani hija.
  twi-twi: Nea wofi ɔhonam mu awo no no yɛ ɔhonam na nea wofi Honhom mu awo no no
    yɛ honhom.
  hlt-hlt: Pumsa kah a cun tah pumsa la om tih Mueihla kah a cun tah mueihla la om
    van.
  tbz-SIM: Onìtì pɛitɛ́ wè tu onìtì nwe kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù pɛitɛ́ wè tu Muyɑɑ́nsɑ̀ɑ̀mù
    kou.
  san-GUJ: માંસાદ્ યત્ જાયતે તન્ માંસમેવ તથાત્મનો યો જાયતે સ આત્મૈવ|
  amx-amx: Iterl-arang! Tjerrtj angey mwekeng ngwerrm-irremarl, inang tjerrtj ahelh
    nhenh-areny war anem. Kenh tjerrtj ngwenh apek inang Kwerrern Alngaltarel-arleng
    ngwerrm-irrem, inang Altjerreh peltj-irrem, inang kwerrern alker-areny inemel
    anetjenh.
  ake-NT: Ka'pon entusa' mɨrɨ tʉpun ke tʉsanon winɨ, e'tane iyentuka'sa' kanan iya'kwarʉ
    yau esi mɨrɨ iya'kwarʉ winon pe rɨ.
  qvn-NT: Pi maysi runapita näcimugga runalam. Nätan Espiritupita näcimugga nä Diospa
    castanmi.
  tku-NT: Tī ixlacstīn tachi'xcuhuī't, ū'tza' ka'lhī ixquinīt ē ixlucut. Tī ka'lhī
    xasāsti' ixlatamat ixpālacata ixlīmāpa'ksīn Espíritu Santo, ū'tza' ka'lhī ixEspíritu
    Dios.
  bjk-bjk: Ewenene nang tobo kip ine xö lewene aine, ine a tödi ne lewene aine iat.
    A nangadi tobo kip a nangadi iat, nexalik a Tanono ibo kip a tanono iat.
  msy-2020: Nguazir kamɨn itir amiziba boriba batima, borir igiaba otifi. Ezɨ Godɨn
    Duam gumazimɨn duam gamima, a gumazir igiamɨn oto.
  bpr-bpr: Du nè sut di to, to kenen, na nè sut di Tulus i Dwata, lmalò di Tulus Dwata.
  cle-NT: Dsa³ ca̱a̱³ cua̱a̱y¹ná² ba² na³lɨ́y⁴ diáh⁴ hi³ ga³sa̱y³ jmɨɨyh⁴²güii³. Joó⁴
    diáh⁴ hi³ ga³sa̱y³ chiáh² Espíritu chié̱y² Dios nɨ³, na³lɨ́y⁴ espíritu ba².
  txq-txq: Hatahori dae-bafok bonggin numa hatahori dae-bafok mai, tehuu hatahori
    dula-dalen bonggi beuk kana numa Manetualain Dula-dalen mai.
  aaz-aaz: Fin mansian ii nahoins ee naꞌko mansian, mes atoniꞌ in asmanan nahoins
    ee feꞌu naꞌko Uisneno In Asmanan.
  qup-NT: Maykanmi runamanta wawa tukushka chayka runallatatami kan. Chasnallatata
    maykanmi Yaya Diospa Espiritunmanta mushu runa tukushka, chayka Yaya Diospa Espiritunpa
    kushkan kawsayyumi kan.
  dop-dop: Yʋlʋ kɛ yʋlʋ lʋlǝɣɩ. Amɑ Ɩsɔ Feesuɣu lʋlʋɣʋ wɛnɑ pǝ mpɑɑ, nɑ pǝlɛ pǝ wɛ
    yʋlʋ tɑɑ tɔm kɛ́.
  azb-azb: Bəşərdən doğulan bəşərdir, Ruhdan doğulan ruhdur.
  eng-DBY: That which is born of the flesh is flesh; and that which is born of the
    Spirit is spirit.
  guo-NT: Paxjiw isaspoxantat nalaelapi, japi jiwkal. Pe Espíritu Santo pijaxtat nalaelapi,
    japi jiw duilafʉlaxael Dios pijaxtat.
  hla-hla: U tuanrei e hatuhanena u tuanrei, nu namnamei e hatuhanena u namnamei.
  mav-NT: — Ma'ato to'ywot kaipywiat wemo­herep hat ti miit yn na'yn topy­hu'at ma'ato
    Tupana pã'ãu kaipywiat wemo­herep hat ti Tupana mẽpyt ri ra'yn tuwe­mo­herep e.
  kpf-kpf: Agât kâmboyân âsaâsagiŋ, zâk ayâk. Ka a ŋâi, zâk Kaapumŋâ umŋan muyamuyagiŋ,
    zâk Kaapumgâren gokŋâ.
  ppo-ppo: Mo whi̧né detereteita, ti whi̧ tiki daaitóró deyóo, Dȩi Kepené deteretei,
    ti mo Kepe tiki daaitóró deyóo, dua dapó.
  hin-2017: क्योंकि जो शरीर से जन्मा है, वह शरीर है; और जो आत्मा से जन्मा है, वह आत्मा
    है।
  bef-bef: Anaꞌina bona enugufaguti huto hulata nohina ya enugufa yabe. To Sikalafuꞌuba
    li huto hulata nohina ya Sikalafuꞌi yabe.
  amm-amm: Nokoni au tuno mo atino apitononi alisai auwoniyou. Nokoni mulu tonofalosu
    mo Kotoni Mulu Itouniyaimo Nokotayo na anoni.
  zaj-zaj: Kivumbuke na lukuli chowa lukuli, na kivumbuke na Loho wa Mulungu chowa
    loho.
  chq-NT: Tsʉ tsá²‑a lɨ́ɨ¹i 'in galiseein²¹ saa³ jmii²¹ tsá² pe jileei'²¹ 'in 'ii'²¹i
    juncwii²¹ tya'a tya' 'in Espíritu Tyʉ́² tya' Dios lawa'a coon²¹ juncwii²¹ 'e cwo¹
    Dios.
  swp-swp: Ginauri buluma eai se labasi buluma ede; ginauri Earua eai se labasi earua
    ede.
  bjr-bjr: Faiqí nimaqifaqaasa quandaki nimaqifaqaasa maqeefaranoo. Anutuna maraquna
    fannoo quandaki maraquna faqaasa Anutunara irirana faqaasa maqaannoo.
  aby-aby: Yesuma eno weike nono wei, danu amaema amara dofekuro isafekuke eme sifekua
    wei. Nono Godinu Imumu Irauma moi mi awoena doreka ari eno ufekuro nono i mima
    Danu Imumu mufekuba i awoena wirokekae ureroma mufekua wei.
  eng-YLT: that which hath been born of the flesh is flesh, and that which hath been
    born of the Spirit is spirit.
  jni-jni: Immum be sa unubu mayo unubu mani, imum be sa bibe ba yo bibe bini.
  kne-kne: Tan din ianak di ipogaw et naipogawan, ngem din ianak pay di Ispirito Santo
    et naispiritoan.
  tgj-tgj: Nyi v anvabu lokv bvngnam v nyi amarbv ridunv, vbvritola Darwknv Dow lokv
    bvngnam v dow bv ridunv.
  gui-NT: Yaa yave ñandesɨ güi, ñanoi tecove ɨvɨ peguaraño. Erei Espíritu Santo omee
    ñandeve tecove Espíritu pegua —jei—.
  quc-TT: Ri kakꞌiy chike winaq, winaq riꞌ, are kꞌu ri kakꞌiy che ri Uxlabꞌal rech
    ri Dios, uxlabꞌal riꞌ.
  heg-NTPO: Ta atuli li apa ki huan deng atuli, mo atuli li koo la huan deng Ama Lamtua
    Koo la.
  ptu-ptu: Bätä puntinna hupatau nadadiam tomatuanna, sapo' bätä sungnga'na nadadiam
    pole Penaba Maseho.
  bzd-NTPO: S'ku̱ne s'mì wa s'yë́ wa ese se̱r we̱s s'ditsö se̱r es, erë yi ku̱ne Skëköl
    Wiköl wa, ese se̱r we̱s Skëköl se̱r es.
  kwf-kwf: KaidaꞋi ngwae nia futa ana na maꞋa nia faꞋinia na teꞋa nia, nia sau ana
    ngwae. Ma sa tai neꞋe ka futa ana AnoꞋi ru Abu God, nia futa faolu maꞋi faꞋasia
    Ꞌi langi.
  eng-WYC-2017: That that is born of the flesh, is flesh; and that that is born of
    the Spirit, is spirit.
  eng-WMBB: That which is born of the flesh is flesh. That which is born of the Spirit
    is spirit.
  zat-NTPS: Benne' nálaje̱' lu ni'a lu na' bénneache, naque̱' bénneacheze. Nu benne'
    nálaje̱' ne̱ chee̱ Be' Lá'azxa, naca ban bénnea' ne̱ chee̱ Be' Lá'azxa.
  spp-spp: Ŋgemu ká si sùpyii siŋkanna na ke, urufoo na ɲyɛ shintiiwe, ŋka ŋgemu ká
    si Kile Munaani síŋi i ke, Kile Munaani na ɲyɛ urufol'e.
  zty-NTPS: Bennen' nalje' ḻo ni'a ḻo na' benách, benachze nake', san no benne' nalje'
    ni'a che Dios Be' La'y, Be' La'y nbánḻene'.
  mek-mek: Iifa koꞌa, kaisau papiau aumauni faagaꞌiai emauni auga papiau aumauni.
    Kai kaisau Deo ega Spirituai emauni auga mauni mamaga Deo ega Spiritu eegai emai
    auga eafia.
  aey-aey: Oso dana cajaca gug tatawi basecebil cali hona eu dana deweg cebac ona.
    Oso Kis baseceb cali hona eu kis cebac ona.
  urd-GVH: जो कुछ जिस्म से पैदा होता है वह जिस्मानी है, लेकिन जो रूह से पैदा होता
    है वह रूहानी है।
  ycn-ycn: Ina'uqué yaní moto'oñó; ina'uqué naquiyánaja necá. Eyá ina'uqué i'imaño
    piño Tupana yaní Ripechu queño'ocá aú najhua'até i'imacana.
  djr-djr: Ŋunhi ŋayi ŋuli yuṯany yothu dhawal-guyaŋa ŋäṉḏi'mirriŋuwalnydja guḻunŋur,
    yurr rumbal yan nhanŋu ŋunhi walŋany. Ga ŋunhi ŋayi dhu ŋula yolthu yolŋuy dhä-gandarrkurrnydja
    märram ŋunhi God-Waŋarrwuny Birrimbirr nhanukiyingal ŋayi ŋayaŋulilnydja, ŋayiny
    dhu ŋunhiyiny yolŋu yuṯathirra, bili ŋayi dhu bulu nhakun ŋunhi dhawal-guyaŋa
    ŋuriŋin God-Waŋarrwala Birrimbirryu, bala ŋayi dhu ŋurikiyi yolŋuw ŋayaŋuny ga
    birrimbirrnydja nhanŋu ŋunha djinawany' walŋathirra.”
  kvg-kvg: Ezoqa geqanɨn, ndego ezoqam-té gendo-fakhanɨ́n. Geté yage ndakinak nqova-te,
    Nqova Mbomambaqape-té qandowavɨ́n.
  rug-rug: Ura sapu ta podo koasa tini si tini tugo, meke asa sapu ta podo koasa Maqomaqo
    Hope, si tanisa Maqomaqo Hope tugo.
  hop-NT: Sinot ahpiy tihtiwhqa sinoniṅwu; pu Hikwsit ahpiy tihtiwhqa put ahpiy qatsit
    himuy’ta.
  san-URD: ماںسادْ یَتْ جایَتے تَنْ ماںسَمیوَ تَتھاتْمَنو یو جایَتے سَ آتْمَیوَ۔
  heb-LB: בשר ודם מסוגל להוליד אך ורק בשר ודם ואילו רוח הקודש מעניק חיים חדשים מהשמים.
  caf-NT: Ndun dune bugha whuzdli, 'en dune budune 'int'ah, 'ink'ez ndan Ndoni be
    whuzdli, 'en Ndoni budune 'int'ah.
  mio-NT: Ñivi ñuñivi cuu ñivi cha iyo cuenda ñuhun ñuñivi ni, ta ñivi ra Ndioo cuu
    ñivi cha iyo cuenda ra Tati Ndioo.
  srq-NT: Mbia nyaacuquia mose, mbia sɨ́ chõ eriirĩ nde. Emo nyaacuquia mose Dios
    riirina, Dios rã sɨ chõ eno nde.
  kje-NT: Lolo noho eniyeni ik kemen iknik ine mori, maa iknik morimori worworu eniyeni
    mai nano Makromod Lalap Nina Roh.
  gaz-gaz: Kan foon irraa dhalate foon; kan Hafuura irraa dhalate garuu hafuura.
  kud-kud: Hinadaone aidiyena tatubuima tomowa mohili. Na Alu'aluwa yana tubuiuyo
    Yaubada Alu'aluwana ainaena.
  urb-NT: Imãi pusu ngi uhem rahã, awa te'e a'e. Tupã'ã je'ẽha rupi uhem rahã, Tupã
    ra'yr a'e.
  fra-LSG: Ce qui est né de la chair est chair, et ce qui est né de l’Esprit est esprit.
  san-HK: mAMsAd yat jAyate tan mAMsameva tathAtmano yo jAyate sa Atmaiva|
  cak-SNT: Ri nalax choch-ulief, can richin ri roch-ulief. Pero ri nalax riqꞌuin ri
    Espíritu Santo, can richin ri Espíritu Santo.
  uvh-uvh: Ka wara'ning kini wa ning, aming kamaganangni wari tinga aming wari inga'ni
    iigik ning guk mokngang. Aming adi aming fugu sa' ibeting. A uringni wa napa'
    girii sini' wara' Anutuning mini unggo warisa' inga'ni ning tipkadofita'.
  ino-ino: Akufa ame hane'nea ve'kamo'a akufa ame hane'nea mafa'ne ali ne'atea'maki
    Anumaya Koti Fate Akufa Avamu'amo'a mako ve'ka aliteseana Fate Akufa Avamu'amo
    avamu alitekaiye.
  gnn-gnn: '@see-verse:JHN.003.005'
  yal-yal: Naxan barixi fati bɛndɛni, fati bɛndɛn nan na ra. Naxan barixi Alaa Nii
    Sariɲanxini, niin nan na ra.
  cnt-NT: Juɨ₁lia'₂ i₂rë₂chan₂ le₃quió'₅ nɨ₁ŋɨ́₅, jan₂ dsa₂ nɨ₁ŋɨ́₅ bá₄ 'éi₂; juɨ₁lia'₂
    i₂rë₂chan₂ le₃quió'₅ Jme₂dsí₂, jan₂ dsa₂ i₂gu₂dsí₂ bá₄ lɨ́n₅ 'éi₂.
  tif-tif: Kemin, tunum ayo man duula namti, man kaali tawaal diim tunum-kup ke-lokoma.
    Kemin, God ami Sinik ata taba-lomda, tunum ayo talalu duulaya, kama tunum kela
    namti, tunum kaa God ami man ke-lokoma no.
  nlx-nlx: काहाकाय माणुह आहख आबाख फाय रेन सेरीर माय जेल्मो लिथे, पुण जो जीवान उगे
    रेन जेल्मो लियेल हे तो जीव हे।
  apw-NT: Kots’í bee gozliiníí kots’í át’éé, áídá’ Holy Spirit bee gozliiníí spirit
    at’éé.
  gum-gum: Møskaløgurrin kal-labiibe, misag maig køben treetøwein køn cha. Inchen
    Espíritu Santogurrin kal-labiibe, espíritu maig køben treetøwein køn cha.
  not-NT: Ira otsomaaque iniro, irianti imatsiguenga sërari. Ira yoganiasëretairi
    itimacagaji Isërequë Tosorintsi, imatsiguengatacari Tosorintsi aisati.
  plu-plu: Ku pariye waypuka ariwntak amadgaya inin in amadgayawa inin. Inme utip
    waypuka akiw giwntak Uhokri Gitip.
  iou-iou: Äma miŋi koki gänaŋ ahäwani uwä kome täŋo nadäk-nadäk uterakgän kuŋat täkaŋ.
    Täŋ, Kudupi Munapiktä äma kubä täŋo nadäk-nadäki täŋkodak täwayäŋ täko uwä Munapiktä
    iniken nadäk-nadäk terak api kuŋarek.
  ntp-NT: 'Istumaasi vuusai oodamiaiñdʌrʌ ʌgai ʌroodami. Istumaasi vuusai Diuusi Ibʌadʌaiñdʌrʌ
    ʌgai viaa ʌmo ibʌdagai utudui:'
  rai-rai: Ia baa di butai u ra panina, in lalaaun na panina ku, ma ia baa di butai
    u ra Nion, in lalaaun na nion.
  haw-1868: O ka mea i hanauia na ke kino, he kino no ia; a o ka mea i hanauia na
    ka Uhane, he uhane ia.
  ffm-ffm: Ko ɓii-aadama rimata koo yo ɓii-aadama. Ko Ruuhu oo rimata koo yo ruuhu.
  arb-NAV: فَالْمَوْلُودُ مِنَ الْجَسَدِ هُوَ جَسَدٌ، وَالْمَوْلُودُ مِنَ الرُّوحِ
    هُوَ رُوحٌ.
  cop-CNT: ⲡⲓⲙⲓⲥⲓ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲧⲥⲁⲣⲝ ⲟⲩⲥⲁⲣⲝ ⲡⲉ ⲡⲓⲙⲓⲥⲓ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲓⲡ͞ⲛⲁ̅ ⲟⲩⲡ͞ⲛⲁ̅ ⲡⲉ.
  adz-adz: Nam rini uriats riman da nigi rini uriats. Da nam Marapayam Mararam riman
    da nigi marapayam rima maran taꞌan.
  sri-sri: Masaka pũrãkʉmakʉ̃, ĩgʉ̃sã pũrã masakata ããrĩ́ma. Õãgʉ̃ deyomarĩgʉ̃ ĩgʉ̃
    merã deyoarã gapʉre Marĩpʉ pũrã ããrĩmakʉ̃ yámi.
  nal-nal: Axazak dina xa luk naan pana matmalabuk sin damana ma dina, naan iwana
    a roroiang ila winpin, ma tamon a Laklagaai a Raabu xa luk favaxur naan, naan
    ka rauxin a roroiang pana laklagaaina.
  kyq-kyq: Debm kɛn debkilimi ɓo oojin̰ se, naan̰ goon debkilimi, num gaŋ debm kɛn
    Nirl Raa ɓo oojin̰ se, naan̰ se gɛn Nirl Raa.
  kwd-kwd: Nga wane 'e to'o na mooringa na fanua lo'oo 'i wado tofuna ngaia futa na
    nga mama'a aana fe'enia nga tete'e aana. Ma wane te'e to'o na mooringa fooru tofuna
    ngaia 'e futa na Anoe 'ola Abu na God.
  ded-ded: Nga ngicfunac fingec fingera, yeng ngic siricngoc nga Asuunac fingec fingera,
    ye Asu siricngoc.
  ewe-ewe: Amegbetɔ ate ŋu adzi ŋutilã ko, gake Gbɔgbɔ Kɔkɔe lae naa agbe yeye tso
    dziƒo.
  nuy-nuy: Waadurru warra-wurru-wurruj anaani wurraambuḻwini ngun.gu-wugij, warruburru
    danu-wugij nga ngun.gu-wugij waambuḻwini. Yagu wugurraayung warruburru-yung wurraambuḻwini-yinyung
    ana-Maṉngulg-mirri Mawurr, anubani ana-wiri wu-waṉina, bagala a-Maṉngulg-gala.
  cop-BHC: ⲠⲒⲘⲒⲤⲒ ⲈⲂⲞⲖ ϦⲈⲚⲦⲤⲀⲢⲜ ⲞⲨⲤⲀⲢⲜ ⲠⲈ ⲠⲒⲘⲒⲤⲒ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲠⲚⲈⲨⲘⲀⲞⲨⲠⲚⲈⲨⲘⲀⲠⲈ.
  buk-buk: Ŋamalac sêkwê ŋamalac asê, magoc Ŋalau tigeŋ g itôm bu kôm ŋamalac daŋ
    tiwakuc ma kêŋ ŋalôm wakuc têŋ iŋ.
  pri-NT: Wà pwina pitèpaé gée goro âboro, âna nye pwi âboro. Â wà pwina pitèpaé gée
    goo ê Nyuâaê Pwicîri, âna nye pwi âboro kà Pwiduée.
  zpq-NT: Beṉe' zjanaque' bela' chen chesenita' xi'iṉgaque' ḻecze bi' bela' chen.
    Na' Spiritw c̱he Diosen' chnežjon yeḻa' mban toḻi tocaṉe c̱he beṉe' chesejnilaže'
    Diosen'. Da'nan' žacho chesalje' yeto.
  por-TFT: Se alguém nasce como resultado daquilo que os seres humanos fazem, ele
    se torna um ser humano. Mas se uma pessoa nasce de novo como resultado daquilo
    que o Espírito de Deus faz, essa pessoa recebe uma nova natureza espiritual.
  gwi-NT: Dinjii ąįį dinjii ts'an vigwilik, gaa dinjii Ch'anky'aa Shroodiinyąą chan
    vigwilik, Vit'eegwijyąhchy'aa ts'an nilii.
  gvn-gvn: Kaki bama ngamundumun, nganjanandamun balkaji, jana bama bajaku. Kaki bama
    Godundumun Wawumun jirakalku balkaji, janaku Godumukuda kangkal-kangkal.
  nna-nna: Marrngumili kawu nyarra paliny palinymilijangarra pipi japartuja. Palinymili
    pirlurr nyarra Ngarrkamilija Pirlurrja.
  nhy-NT: Se tlakatl katlej tlakati itech imaman kipia inakayo iwan iomio, pero se
    tlakatl katlej tlakati itech Espíritu Santo kiresibiroa se yankuik nemilistle
    ipan ianima.
  asm-FB: শৰীৰৰ পৰা যাৰ জন্ম হয়, সেয়ে শৰীৰ হয় আৰু আত্মাৰ পৰা যাৰ জন্ম হয়, সেয়ে
    আত্মা হয়।
  okv-okv: Eto bisi na ingasora amo bisi aisuja eto ahihi na ingesora amo ahihi aisuja.
  mxt-NT: Vatyi ñáyɨvɨ cha cacu̱ chihin coño ñuhu, coño ñuhu ri nyisó ñu. Ta ñu cha
    nacacu̱ chaa chihin Tatyi Ii Nyoo, iyó Tatyi Ii Nyoo añima ñu.
  tzo-NT: C'alal na'an li' ti balumile, ja' no'ox sventa jayib c'ac'al chacuxi li'
    ti balumile. C'alal chacha'an ti sventa ti Ch'ul Espíritue, ja' sventa acuxlejal
    sbatel osil.
  ind-AGS: Manusia hanya bisa dilahirkan oleh orang tua secara jasmani, tetapi secara
    rohani, manusia harus dilahirkan oleh Roh Kudus.
  omw-omw: Mwamwanta vataava nai mwamwanta vahira nraahu mwatairave. Mwanraquravanto
    nai mwanraqura nraahu mwatairave.
  yrb-yrb: Weite wei, danuama kuita mubiro itafite eme sibisu wei. Nono Godinu Imumu
    Kotofuma reka mubiro Danu Imumu mubite wiroeta reka ureroma mubisu wei.
  maa-NT: Jè xi ts'iìn i̱t'aà ts'e̱ xi̱ta̱, xi̱ta̱‑né. Koa̱ jè xi ts'iìn i̱t'aà ts'e̱
    Ini̱ma̱ Tsjeè‑la̱ Nainá, ini̱ma̱‑né.
  mcq-mcq: Hahi jihuniji nahenaujaho hahi jihuna kaivo Godoni ꞌAvenijara nahenaujaho
    ꞌAveni jihuna.
  sus-A: «قَتٍ بّندّ نَن مِشِ قَتٍ بّندّ بَرِ مَ. كْنْ مِشِ شَشِلِ تَن بَرِ مَ عَلَ
    شَشِلِ سّنِيّنشِ نَن سَابُي رَ.
  jpn-1965: 肉によって生まれた者は肉です。御霊によって生まれた者は霊です。
  fra-SBL: Ce qui est né de la chair est chair. Celui qui est né de l'Esprit est esprit.
  yka-yka: Inanakan weˈ manusiyaˈin, manusiyaˈ du. Saguwaˈ bang aˈahin inanakan balik
    amban Niyawa Tuhanin, tahinang iye anak Tuhanin.
  mle-mle: “Aw li adi mwiya taakw sapwiykiladi duw, di mwiya duw taakw amwiy kwurkida.
    Kwurkuw, mwiya duw tikinaad. Aw li adi God dikidi Mawul mwugiykidadiy, duw taakw
    day kwulakakwula mawul kwurkuw, ata day mwiya kwulakakwula duw taakw suwulkuw,
    kwakinadiy.
  shp-NTPO: Ja jonin aká pikota bakera ja keska joniressibi iki. Ikaxbi ja Diossen
    Shinanman imaara, jawen shinan meran moa bená joni iki.
  aom-aom: Sino hahoꞌoꞌe aëro sino hahoꞌoꞌe harihoho baeruomoꞌi aꞌi God-are Aruꞌahohuro
    iae aruꞌahoꞌe harihoho avohoꞌamaje höjo.
  geb-geb: Guma won fhavar vuzvugar ndi hiaŋ tɨgi bigɨn, ana kha fhava bigɨn ma. Fhe
    Bakɨmen Ŋina Ŋaar hiaŋ tɨgi bigɨn, ana Fhe Bakɨmen Ŋinan Ŋaarar bigɨn ma.
  eng-WYCLIFFE: '`That that is borun of the fleisch, is fleisch; and `that that is
    borun of spirit, is spirit.'
  bsj-bsj: wo cii bo mor nange ri nange, la wo cii bo mor yuwatangberi, yuwatenbe.
  cak-cak: Roma ri ye'alex chiquik'a' ri quite-quitata', xaxe ri aj-roch'ulef c'aslen
    niquic'uaj. Jac'a ri niquic'uaj ri alaxic ri petenak riq'uin ri Lok'olaj Espíritu,
    can ja ruc'aslen ri Lok'olaj Espíritu niquic'uaj.
  chf-NT: Jini u päncäban uc'a winic, winic chich; jini u päncäban uc'a u poder ni
    Ch'u'ul Pixan, pixan chich.
  tlf-tlf: Kale tinum iyo man dola umdii, man beyo kafin diim tinum ilimi man kelan-tema
    kale minte, God imi Sinik ita tebe tinum iyo telela dola kamaa tinum kela umdii,
    tinum beyo God imi man kelan-tema kale,
  piu-2006: Nganaṉa paapanguru maamanguru yutitjarringkula mantangka kana nyinanyi.
    Katutjaku kurrunpa nganaṉala tjarrpangutjangka nganaṉa piyuku yutitjarriku palumpa
    walytja tjuṯa kana kutu nyinanytjaku, palumpa katja tjuṯa, yuṉṯalpa tjuṯaṯarra.
  poh-NT: Jeꞌ aj reꞌ nikꞌor maj jeꞌ ricab chi reꞌ hoj cꞌacharel, hoj cacꞌu̱n quixkꞌu̱n
    take katu̱t kaja̱w ruꞌum chi reꞌ take reꞌ xiyeꞌbic kacꞌacharic, jeꞌ woꞌ reꞌ cu̱cꞌ
    take nyeꞌeric quicꞌacharic ruꞌum i Lokꞌ laj Uxlabal, reꞌ take reꞌ racꞌu̱n rixkꞌu̱n
    i Dios chic take ruꞌum reh Lokꞌ laj Uxlabal.
  tue-tue: Basocá põna basocára niicua. Cʉ̃́ãrã Espíritu Santomena bauára, Cõãmacʉ̃
    põna sããcua.
  bjp-bjp: Se i pang na pununfo i liu ini pununfo sau ma se i pang na Tanwa Kalkaluu,
    i liu ini tanwa.
  xon-xon: Unibɔn aah ma u na ye unibɔn la. Uwumbɔr Aafuur Nyaan aah ma u na ye Uwumbɔr
    Aafuur Nyaan yoo la.
  tzo-ZNT: Ti cꞌalal laꞌayanic liꞌ ta sba balamile, jmulaviloxuc chac cꞌu chaꞌal atot
    ameꞌic. Mi lachaꞌayanic ta syuꞌel ti Chꞌul Espíritue, chlecub avoꞌonic, mu xa
    xacꞌan xapasic li cꞌusitic chopole.
  mpm-NT: Saꞌa yo nanu ja nu na kaku ɨɨn yɨvɨ, ko kaku i jiin yɨkɨ kuñu ñuyɨvɨ jaꞌa.
    Ko ja saꞌa Espíritu Santo kuu ja na nakaku jaa i undi ini añu i. Yukan kuu ja
    na nakaku jaa ɨɨn yɨvɨ.
  ots-NT: Yʉ bbɛjña̱, i øngui ba̱jtzi. Nu cʉ ba̱jtzi cʉ i bbʉy, rí jña̱xti cár ta
    ʉ́r me. Mi̱ngu̱tjojʉ hua jar jöy. Nu ca to i yojmi car Tzi Espíritu Santo, ddadyo
    ga hmʉy, cja̱ rí hñe̱ ji̱tzi car nzajqui ca i pɛhtzi.
  hoy-hoy: यतिकी जो मय देल पैदा आग्याद, अद मय हुन; अदिक जो आत्मा देल पैदा आग्याद,
    अद आत्मा हुन.
  amo-amo: Imong ilenge na ina maru nanya kidowo, kidowari, a ilenge na ina maru nanya
    Ruhu, uruhuari.
  pjt-pjt: Panya nganaṉa mamanguṟu ngunytjunguṟu iṯiringkula mantangka wanka nyinapai,
    palu Kurunpa Miḻmiḻṯu unngu kampa kutjupankunyangka kutjula wanka ilkaṟitjawanu
    nyinaku, Godaku walytja.
  cwe-cwe: Chochelekigwa na lukuli ni lukuli na chochelekigwa na Muhe ni muhe.
  daa-NT: Ŋuur kuuk ŋu weeyig ween di, ŋuur goy koogin ku geemir di. Kar ŋuur kuuk
    ŋu weeyig iŋ Ruwwin ta Buŋdi gay, ŋuur koogin ku Buŋdi.
  mlp-mlp: On mataw og kabta in onmin in gimo gihol nogta giqemayta ham. Sa God ago
    Bugaw in onmin inmo nogta giqemaqta ham.
  ape-C: Arpesh douk shabuki batowish iri eshudok douk adur shatogur arpesh. Aria
    arpesh douk Iruhin ananin Mishin nyawish nyapeyesh iri, eshesh douk adur atin
    shatogur Iruhin ananish batowish.
  bgs-bgs: Tô ágpamasusun ka manubù, tô gó tô mga gabatà ka manubù. Asal tô mga manubù
    na ágpamasusun puman ukit katô Ugis Espiritu, tô gó tô imun na mga gabatà ka Manama.
  faa-faa: Aporo hinamomo hokosa hokono marerane kau, kiki, maīya, hokono marerane
    kaumo mena ayapo. Arirakano aporo hinamo namina ho makawehoasimo, Ho Kotesamo
    mena ayapo.
  kik-kik: Mwĩrĩ ũciaraga mwĩrĩ, no Roho aciaraga roho.
  cap-NT: Jequit maa ejpz̈quiztankaz nassaja, jalla niiqui z̈oñz̈ kamañchizkazza.
    Pero jequit Yooz Espíritu Santuquiztan zakaz nassaja, jalla niiqui Yooz Espíritu
    Santuz̈ kamañchizza.
  ksr-ksr: Balombaa nemuŋmaŋ oŋoonoŋga merabora koloojuti, ii balombaa meraboraaŋaga.
    Uŋa Toroyanoŋ inaaŋ nemuŋ kono merabora kolooŋkejuti, ii mono Siwewaa meraboraaŋaga.
  eng-TNT: 'That which is boren of the flesshe is flesshe: and that which is boren
    of the sprete is sprete.'
  sbs-sbs: Chivapepwa che nyama che nyama, imi chivapepwa cha Luhuho cha Luhuho.
  sue-sue: Zo nu mia meni pumai awa zebura tama aisore dai nowia. Ata zo nu Ozana
    meni pumai awa Ozanare dai nowia.
  fra-NCL: Car ce qui est né de la chair est chair, et ce qui est né de l’Esprit est
    esprit.
  bhg-bhg: Embomai tamopiside awa tamopisi engedo era, edo God da Asisi awa asisi
    engedo eira.
  snn-NT: Bain se'gabi të'ya raitoca, ro bain recoyo ro'taye'ru ro'tajën ba'iyë. Riusu
    Espíritu gaje meñebi mame të'ya raisi'cua ba'iye'ru ba'itoca, Riusu recoyo ro'taye'ru
    ro'tajën ba'iyë.
  atb-NT: Gungsho mai hku kat é gi, gungsho nghut ri; Woi-nyí mai hku kat é kúm gi,
    woi-nyí nghut ri.
  cek-AK: Taksa ah tapen kami loe taksa ah oh; Muithla ah tapen kami loe muithla ah
    oh.
  bkd-bkd: Sa igbatà pinaagi hu etaw na etaw dà daan, ba sa igbatà pinaagi hu Balaan
    ha Ispiritu amin din en kinaiya ha iling hu Dios.
  ctu-76: Che' mi lac ch'oc an wʌ' ti mulawil mi la cʌq'uentyel lac bʌc'tyal. Che'
    mi ch'oc an quixtyañu ti Ch'ujul bʌ i Ch'ujlel Dios mi yʌq'uentyel tsiji' bʌ i
    cuxtyʌlel.
  lac-NT: Tu q'uinin caj u rochech a nʌ', raji' quir a chen cuxtar ich yoc'ocab. Tu
    q'uinin cu ts'ic tech a cuxtar u Taj'or u Pixam C'uj, ra' cu tar ich ca'anan,
    raji' quir a cuxtar munt q'uin. Aro' irej wa tu ca' rochech a nʌ'.
  xla-xla: Ta꞉lamo sotapo ta꞉lamo yimlala hatitimdepo. Amasiyama Hela꞉dle Sokota pasakalo
    hapimhala soye God ya꞉ akimlala demha꞉ha꞉po.
  xav-NT: '@see-verse:JHN.003.005'
  cuk-cuk: Ar dule wegi-sanale gwalulesale, we, sanaledgadid. Ar dule Bab-Dummad-Burba-Isligwaledgi
    gwalulesardi, we, burbaledgadid.
  tbf-tbf: Mi pirpir a kava mi pirpir, eiekesen mi Moromoruo Tamat a kava mi moromoruo.
  uig-CYR: Әттин туғулған болса әттур; роһтин туғулған болса роһтур.
  ikw-NT: Nye ke badnụ etekne mụrnu bụ anọ-ẹhni, nye Enine mụrnu bụ enine.
  khs-khs: Sena kesaleyewi sala kesilisewa kapo, ki, fo, kesilisewa tomane akeye.
    Alawamona sena kesale i kene ho hili temita:, Ho Napolone akeye.
  dwr-ENT: ኣሳይ ኣሹዋን ኣሳፔ ዬሌቴ፤ ሺን ኣሳይ ኣያናኒ ጌሻ ኣያናፔ ዬሌቴ፤
  pma-pma: Navong meatin tai avasi vi heite hau musil sise onen meatin keil, kei kur
    aven meatin ka suvalien onen. Ka navong meatin tai mai vi heite hau musil sise
    onen Ninin Votut, kei kur ninin ka suvalien onen.
  atd-NT: Ko og-anak ka otow, songo otow rod ka ig-anak din. Woy ko oghutuk ki ogkootow
    pinabayo to Gimukud to Magboboot ogkoimu kid on no anak to Magboboot.”
  tel-2017: శరీర మూలంగా పుట్టింది శరీరం, ఆత్మ మూలంగా పుట్టింది ఆత్మ.
  hat-BSA: Sa ki ne nan lachè se lachè, men sa ki ne nan Lespri, se Lespri.
  top-NT: Huix catzi̱ya la̱ cha̱tum chixcú y cha̱tum pusca̱t tama̱xquí ixmacnicán
    itskatacán y aná qui̱tayá ixtascujutcán. Pero amá tí Dios ma̱xquí ixtalacapa̱stacni,
    ¡lakahuán ixli̱stacni ixli̱maktuy!
  msk-msk: Yang yaanak nang otaw arag otaw, yang yaanak nang Balaan na Espirito iyan
    agkanaan yang Balaan na Espirito, kay anak yaan nang Dios.
  gyr-NT: Acoi oyesu vahe co ɨvɨ pɨpendar oyesupa sui, inungar tuprɨ avei ahe; Espíritu
    pɨpe oyesu vahe rumo, ahe espíritu.
  kmh-kmh: Biynimb tikpay rek tikey mindpay ak pen; Gor Kawnan ak gek nep mey, Gor
    biynimb nuk mindeniŋgambay.
  ukr-ONPU: Те, що народжене від плоті, є плоттю, а народжене від Духа є духом.
  emi-emi: See elutulutu tale taumattu, taumattu ia, me see elutulutu tale Spiriti
    eteva, spiriti ia.
  nay-nay: Ungunuk ityan korn winmelin nguldungar wunyitye ellin ngulde; ungunuk ityan
    winmelin Pangariungai wunyityan ellin Pangari.
  zpv-NT: Bwiinn raꞌ nin raalaa raꞌ pur guzahn raꞌ naa raꞌ ba bwiinn guidxyiyuh, per
    nin raalaa raꞌ pur Spíritu Saantu, cabwaꞌ raꞌ ba pur xcweenta Spíritu.
  gux-gux: Ti gbannandi n mali yua kuli pia ti gbannandi yaa miali buolu yo, ama U
    Tienu fuoma yua n mali yua kuli pia U Tienu fuoma yua miali.
  kos-kos: Mwet su isusla ke ikwa, ma lun ikwa; a mwet su isusla ke Ngun, ma lun ngun.
  ibo-ibo: Ihe e si nʼanụ ahụ mụọ bụ anụ ahụ, ma ihe a mụrụ site na Mmụọ bụ mmụọ.
  yml-yml: '@see-verse:JHN.003.005'
  ory-ory: ମାଂସରୁ ଯାହା ଜାତ, ତାହା ମାଂସ; ପୁଣି, ଆତ୍ମାରୁ ଯାହା ଜାତ, ତାହା ଆତ୍ମା।
  bzj-bzj: Flesh ahn blod baan flesh ahn blod, ahn di Hoali Spirit baan spirit.
  chk-chk: Eman aramas a upu seni saman me inan, nge manauen ngün a up ren Ngünün
    Kot.
  ssd-ssd: Ande nu taŋgoŋge te-pilit ta nu ŋgarosu ndo. Ande nu Tukul Guwaŋge te-pilit
    ta nu Tukul Guwa ŋak minmba samba mbolok taŋgo mayok kinit.
  acr-TNT: E junok calax cuma ruchu-ukaw, riꞌ lic rewi e jun ticawex; noꞌj ri calax
    ruma ri Ruxlabixel ri Dios, riꞌ cꞌo ucꞌaslemal chwach ri Dios.
  rop-rop: “Yu sabi? Det bodi im faindim bodi, en det Holi Spirit faindim spirit.
  mee-mee: Oru a agau mirana toapisigia ka i a mira, ba oru a Kannu ae Nutu toapisigia
    ka i a kannu.
  mwf-2018: Nga. Kardu wakal ngatha buyrrubatnungintha yileyile i kalekale-ka, wakal
    nhini-ka kardu da matha nhini-yu. Mu kardu ngatha buybat-deyida-nu-ka nhini nukunu-ka
    Ngepan ngarra Yile ngay kathu mabathnu purru nhini-yu.
  dif-dif: Mina palkujeli dankai, palku nganai; ja mina Jaolali dankai, Jaola nganai.
  gam-gam: Makimb ana womba kur ge makimb womba mor ba, God Murble una kuya ge, yene
    Murble paro mal una moye.
  nou-nou: Embo da uso aimamo ga mi embo da tamo da wasiri itido era te Asisi Kotopu
    mi embo da joda toruri umo wasiri seka kumbudo ira.
  mqb-NT: Ɗo sə daliyugo ahay tinen apan ti wahay, əna tə wahay nə zek ɗəkɗek. Aday
    ɗo mə wahay a tə Apasay Cəncan ataya nà, tinen ɗo ana Apasay Cəncan aya awan.
  ape-B: Elpech douk chalali batowich ali chanubu chatoglu elpech meyoh. Wakuli elpech
    douk God ananin Michin nyuwich nyupenyich uli, echech douk chanubu chatoglu God
    ananich batowich.
  grc-F35: Τὸ γεγεννημένον ἐκ τῆς σαρκὸς σάρξ ἐστιν, καὶ τὸ γεγεννημένον ἐκ τοῦ Πνεύματος
    πνεῦμά ἐστιν.
  cav-NT: Ecuana susuquija ecarecani juque cuinanahuaju ecuana ecuana baqui cuanaja
    ebacuaque. Yusuja Espiritu eque eiyacuaneque bacue ecuana, Yusuja ebacuaque, Yusuja
    Espiritura ecuana Yusu jaque amerehua tibu.
  kgp-NT: '@see-verse:JHN.003.005'
  bvd-bvd: Waa ne wane 'ana fera ne 'i saegano 'e kwalafia, nia na waa 'ana fera ne
    'i saegano gwana. Ma na waa ne Anoedoo Abu nia God 'e falea mauria falu fuana,
    nia ne waa 'ana fera 'i salo.
  ukr-1871: Роджене від тїла — тїло, а роджене від Духа — дух.
  apz-apz: '@see-verse:JHN.003.005'
  yon-yon: Nimakarub kuu okaddanbed woonimaib. Kwane kowe kingkin kuu Kingkin Karadmo
    yaambed woonimaan.
  poi-NT: Jém nayñewɨɨp jém yo̱myucmɨ iniit́ no más jém vida yɨ́p naxyucmɨ. Pero jém
    nayñewɨɨp con Dios iA̱nama iniit́ jém sɨŋyucmɨpɨc vida.
  wuv-wuv: Waniniaa fei pigio, i nomai a'a fei pigio. Waniniaa fei spiriti, i nomai
    a'a fei Spiriti.
  quf-NT: Chaqa mayqanpis taytanllapakunalamanta nasiqqami paykuna munashanlata rurar
    kawsanllapa. Nataq Tayta Dyuspa Santu Ispiritunmanta nasiqkuna-shuypaqami Tayta
    Dyus munashanlata rurar kawsanllapa.
  yuw-yuw: Godibhon toroc kiapdec öngkup öngkupyi woi godibhongon o Kunkun Yaruhon
    toroc kiapdec öngkup öngkupyi woi Kunkun Yaruhon.
  hus-NT-1971: Ca hua’tsin i t’ele’, in cua’al in anam t’u’ul ejtil in mim ani in
    tata. Ca it ejatliyat jun i inic c’al an Espíritu Santo, in cua’al i it ejattalab.
  med-med: Mʉi kona wamp mbʉ ndi, mondʉk metmin wamp mbʉ, mʉi kona wamp rarmin. Wote
    Muⱡnga ndi, mondpa metʉm wamp mbʉ, tʉpa Muⱡnga elim nga wamp randrum.
  bch-bch: Saoa danga eababa tipapot eine danga togid eababa, be saoa danga Itautau
    Tutui ipapot, eine danga ton Itautau Tutui.
  cco-NT: Co̱ꞌ doñiˊ i̱i̱ˋ dseaˋ i̱ níingꞌ˜ quiáꞌˉ tiquiáꞌˆ niquiáꞌˆ, jo̱baꞌ jí̱i̱ꞌ˜
    dseaˋ jmɨgüíbˋ lɨ́ɨiñˊ; jo̱ dsʉꞌ jaléngꞌˋ i̱ dseaˋ i̱ lɨseengˋ laꞌeáangˊ có̱o̱ꞌ˜
    Jmɨguíˋ quiáꞌˉ Fidiéeˇ, jo̱baꞌ Jmɨguíˋ jo̱b jéeˊ quiáꞌrˉ.
  deu-1951: Was aus dem Fleische geboren ist, das ist Fleisch, und was aus dem Geiste
    geboren ist, das ist Geist.
  alq-ALGNT: Apitc a8iag nta8igidj, onigiigokag eta odji nta8igi, acitc pimadizimagani
    o8ia8. Anic dac a8iag Mino Manidokag ka odji nta8igidj, teb8e aja pimadizi8an
    odjitcagocan.
  ixl-NNT: As abꞌil uveꞌ kat itzꞌebꞌ kꞌatz vitxutxeꞌ as vatz txꞌavaꞌilla chiꞌol kuxheꞌ.
    Pet abꞌil uveꞌ la itzꞌebꞌ taꞌn u Tiixhla Espíritu, as at veꞌt itiichajil kꞌatz
    u Tiixheꞌ.
  boa-NT: Muurá mɨ́amúnaa tsɨ́ɨ́mávámé pañe diityé ɨ́jtsaméíyé ijcyáhi. Áánetu Píívyéébé
    Apííchó ɨ́ɨ́jtsaméí cápáyoácómé ténejcúriyéjuco ɨ́jtsámeíñe.
  etr-etr: Afädë e domaloea neegela ägüse amoda, domalomu neamelë. Amase, Gesamia
    neegela ägüse amoda, gesami neamelë.
  quh-NT: Runamanta nacecojka runalla. Santo Espiritumanta nacecojrí Diospa wawanmin.
  kwi-kwi: Papihshkas akkuhshkas au sukin pashpa uznapa kawinintu. Diospa Sɨnam Izpulne
    awawa izpulta namnintu, chiyura uznapa.
  agm-agm: Iyataatɨ tɨtɨhɨ isɨhiyai isɨhiya namuwaisaihɨ amɨ kiya tɨtɨhɨ saniya sapiya
    namwiyohiyɨhiya siya noaipapɨ tɨtɨhɨ isɨhiyaamɨ ambɨpatɨ maapɨ yapɨpatambɨhatɨ
    newaayopo. Iyataatɨ Autaahaatɨhomɨ Itɨpɨho netɨ namoyaatɨ amɨ nusepemaisawɨhiya
    siya tɨtɨhɨ Autaahaatɨhomɨ manyinya isɨhiyaimatawaayopo.
  ubr-ubr: Orot jever ayon taman emon on usin maiauin erarat baise Ayuai on God ayubin
    ebitai erarat.
  tsw-NT: Ili i na vaɗilima̱ matsain vaɗilima̱ ɗa, amma ili i na a matsain a̱tsuma̱
    a̱ Ruhu, Ruhu ɗa.
  cax-NT: Usaca icu cürrü aübu cürrü nocütüpü. Tapü arrüna ñemanauncurratoe nosüboriqui
    torrio oemo uiti Espíritu Santo.
  aia-aia: I nei na huta beiai urao 'a huta 'onaai noni, ma'ata i nei na huta haoru
    'iniai mena anai Hi'ona Maea, 'iia 'a huta 'onaai garena God.
  srp-1865: Što je roðeno od tijela, tijelo je; a što je roðeno od Duha, duh je.
  agt-agt: Te ya neanak na tolay a mesigud la tentu ya gagangay na tolay, ammi ya
    nauli neanak ta pakapangwa na Kahalwa na Namaratu a megitta hapa ta gagangay na
    Kahalwa en.
  lug-lug: Ekizaalibwa omubiri kiba mubiri, n’ekizaalibwa Omwoyo kiba mwoyo.
  yby-yby: Wewenasitokati soto pitabolawa maya wewenasida weunipoki soto pikilae.
    Ito Omaimitokati soto pitabolawa maya Omaimidana weuna oluhouti soto pikilae.
  heb-heb: הנולד מן הבשר בשר הוא והנולד מן הרוח רוח הוא׃
  mpp-mpp: Aime ngic soc-biuckoleckacni fikedaicte, ye ngic soc-biuckolec silichac.
    Nga Asuwacni fikedaicte, ye Asu silichac.
  apb-apb: Iini nge e hute mola aani iinoni, nge ingeie kei to'o aana mauringe no'one
    mola mala iinoni. Ta'e iini e hute aana Li'oa Maa'i a God, nge ingeie kei to'o
    aana maurihe oto mala ngaeta kalena God.
  san-TEL: మాంసాద్ యత్ జాయతే తన్ మాంసమేవ తథాత్మనో యో జాయతే స ఆత్మైవ|
  ben-IRV: যা মানুষ থেকে জন্ম নেয় তা মাংসিক এবং যা আত্মা থেকে জন্ম নেয় তা আত্মাই।
  ntu-ntu: Murde nrkrdrtq leplz mikapxle nrkrdrtq, a' Mqngrkxtr mikapxle mqngr.
  pan-pan: ਸਰੀਰ ਤੋਂ ਸਰੀਰ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਅਤੇ ਆਤਮਾ ਤੋਂ ਆਤਮਾ ਜਨਮ ਲੈਂਦਾ ਹੈ।
  tkr-tkr: Tanıke ıxhana tan eyxhe, Rı'hı'ke ıxhanar rı'h.
  gvc-gvc: Numia nijipocosanumia jia, macanacãre masa bajuachʉ yoara. Espíritu Santo
    sehe masare Cohamacʉ pohna jichʉ yoara.
  mwp-mwp: Gamu poeyban kazi manin gamupa, a Maygi Mari poeyban kazi manin Maygi Maripa.
  sbk-sbk: Hahapepwe hubele hubele, hahapepwe husi Loho heshiroho.
  mya-JVB: ဇာတိ ပကတိမွေး သောအရာ သည် ဇာတိ ပကတိဖြစ် ၏ဝိညာဉ် တော်မွေး သောအရာ သည် ဝိညာဉ်
    ဖြစ် ၏။
  kgf-kgf: Séwiiguc hicŋizac imi séwi, Uŋaiguc hicŋizac imi uŋa.
  awb-awb: Wehukenínká peh mó áwáhu wehukéní maqmarahráhire. Manikáne Awanka webataq
    o awá maqmarahráhire. Maqmarena inkéhe.
  gdn-gdn: Nu inanuguma mamanuguma mu ka nu kwakwarepunuga mena wenapiyamu, ko nu
    keyainuga iyai ki ka Mamanuga God e ebo mena e eya Keyai pokaiya nu negeyau.
  nko-NT: Ɔyʋlʋ́ʋ nkpa itsú nyankpʋsatɔ, ɔŋɛ́tɔ́ klɛ́ ɛ́ itsú Bulu Ɔŋɛ́tɔ́.
  bsn-NT: '@see-verse:JHN.003.005'
  pib-NT: Ga wa manchi gishpakyachri manchini wale, ga wa Giwekikaluru gishpakyachri,
    giwekikalurni wale.
  wiv-wiv: Na kaka e pelea livuhana ni tamana kamani titinana. Palaka na Vule Tumonga
    ia e katia vuledolu ki mahuri.
  reg-reg: Chinu chibhuwe kwo mubhili no mubhili, na chinu chibhuliwe kwo Mwoyo ni
    mwoyo.
  mlh-mlh: Morende maŋgomama yoŋoreone odumade fukegobi, yoŋo morende odumade. Moro
    Tiriineji dobegaru maŋgo eteko odumade fukeegobi, yoŋo Sombunde odumade.
  gof-ENT: ኣሾ ናዓቴ ኣዉፔኔ ኣዪፔ ዬስ፤ ፆሳ ናዓቴ ጌሻ ኣያናፔ ኢሜቴስ።
  aau-aau: Seyr hunkwe senkin nonkway e, uwrsa ki ko homkwe owhi ko ke mow-yay. Sawk
    God so Niohney hiykwe niohney se mow-yay.
  tvk-tvk: Melele xa lapes moletin tei mei be neta hu nggusil suse na moletin xil,
    xi nggur tenbe moletin e sexien nan mei nggoni moletin tei tang. E melele xa moletin
    tei mei be neta hu nggusil suse na Ninin Eo, xi nggur ninin e sexien nan mei nggoni
    Ninin.
  prf-NT: En meenak ayun ten pagkatolay ay tolay, sakay en meenak ayun ten Ispiritu
    ay ispiritu.
  auy-auy: '@see-verse:JHN.003.005'
  tbg-tbg: Vaata vataava vaata vataaraqaima vatate vairave. Kotira Maraquravano maraqura
    vataaraqai vatate vairave.
  hub-NT: Shuar akiamuka shuaran uchirigketi, antsu Wakan Pegkera nu egkemturmauka,
    Yuusa uchiriyaiti.
  hmo-hmo: Tauanina dekena amo ia vara gauna be tauanina, Lauma Helaga dekena amo
    ia vara gauna be lauma.
  big-big: Purik kazing korikwekki lewengkerik nakki panu keya mangoyaugu wazami kapura
    kazing kumbekki lewengkerik Anotogi Kung Walekpokko wazami logo wik keremizi.
  gux-G: Ti gbannandi ń mali yaali tie gbannandi, Mi Foŋanma ń mali yaali mo tie
    Foŋanma.
  cnl-NT: Jmɨ² ŋu² xóo² jmii³ jmee²³ 'e³ rɨ³ji̱'²³ jmɨ² ŋu² dsa³ 'e³ la²³ sɨ³li³xen³.
    'E³ quie'²³ Espíritu Gáan³ jmee²³ 'e³ rɨ³ji̱'²³ dsɨ́² dsa³.
  zar-NT: Nu naʼ nalaj lu niʼa lu naʼ bönachi, bönáchisö naca, pero nu nalaj niʼa
    queëʼ Dios Böʼ Láʼayi, Böʼ Láʼayi nabani nu naʼ.
  kde-kde: Munu àvelekwa chimmili kuhaloka kwa atatake na anyokwe, henga imumu ìvelekwa
    kuhaloka kwa Umumu Wanaswe.
  ata-ata: Mauli ane muxali no anu masaxa noxiꞌa ta mitemasi ne, la anu mauli ane
    ne ukalu vitanisi. Ia mauli ane muxali no anu Uleenu Tavuna, anu mauli ane ne
    kaluxu uasi.
  qvw-NT: 'Imapis cäninman-camallam näsichimun: nunapis caśhanmannüllam; Ispiritupis
    caśhanmannüllatacmi.'
  nfa-nfa: Te dhèu rai-haha ne rara iisi nèti dhèu rai-haha, te ngaa roh dhèu rara
    iisi hiu nèti Roh Ama Lamatua.
  tnp-tnp: Nɨpətɨtəmi təmair əmə e nɨrə rəha iətəmimi əmə, mətəu Narmɨn Rəha Uhgɨn
    əmə u in tatol məmə narmɨtəmi tətair vi mɨn.
  urd-urd: जो जिस्म से पैदा हुआ है जिस्म है, और जो रूह से पैदा हुआ है रूह है।
  hot-hot: Avômalô pik ibitak hathak lami ibi i vê. Ma Wapômbêŋ anêŋ avômalô ibitak
    hathak Lovak Matheŋ habi i vê.
  mqj-NT: Batang kalena ma'rupa tau to matuanna undadianni, sapo penawanna nadadian
    Penawa Masero.
  rus-SYN: Рожденное от плоти есть плоть, а рожденное от Духа есть дух.
  mbh-mbh: Ur ako toko ulue anga i pavelpol i, aken ini ur ulue anga vet aken, na
    ur ako Oni Riringa i pavelpol i, aken ini Oni Riringa iana.
  bdd-bdd: Tomota natudiyao siliꞌu tomota moisa. Ma Yehoba Yaluyaluwana ꞌoinega yaluyaluwamo
    ꞌihenatune.
  cbt-NTPO: Piyapi quëran nasitohuatamara, piyapi pochin cancantërama'. Ispirito Santo
    quëranso' nasitaantahuatama', Yosë pochin cancantarama'.
  srn-NT: Bika san libisma meki na libisma, ma san a Yeye e meki na yeye.
  cta-NT: '@see-verse:JHN.003.005'
  bqc-SIM: Gbɛ̃nazĩna nɛ'iaá mɛ yã́ɛ, Lua Nisĩna nɛ'iaá nisĩna yã́ɛ.
  tcz-CHONGTHU: Mihem tahsaphe a penga chu tahsa a hinna bou ahin, ahivangin Lhagao
    Thenga penga chu Lhagaova hinna chang ahi.
  mar-mar: देहापासून जन्मलेले देह आहे आणि आत्म्यापासून जन्मलेले आत्मा आहे.
  snp-snp: Wenena ukaniguti oloto piyamo ya faifa wenena yaidana oti minae. Ido Ounau
    yati kofawa oloto piyamo ya ouni ya Goti Ouna yaidana oti minae.
  isl-isl: Maður getur aðeins fætt af sér aðra mannveru, en heilagur andi gefur nýtt
    líf frá himnum.
  spy-NT: Sichē chiito ꞉kwaan āk kaamet, nteenee yoo sukuyēk lakwataab Yēyiin kusichē
    ꞉Tāmirmiryēēt.
  xnn-xnn: Nan iyanak nan ipogaw et awatena nan nangiyanak ken siya ay ipogaw. Et
    nan ipogaw ay iyanak nan Ispirito Santo et awatena abes nan nangiyanak ken siya
    ay Ispirito Santo isonga menbalinda ay an-ak Apo Dios.
  mwe-mwe: Shibhelekwe kwa shiilu ni shiilu na shibhelekwe kwa Mbumu ni mbumu.
  tte-tte: Tomo tamana yo sinana sikabi kwapi koina meyawasina, na tem Yaluyaluwa
    Tabuna kabi waluwaluna iwolena tomone koina kani yaluyaluwana meyawasina.
  tcs-tcs: Pipol mata ken bone pipol, bat OliSpirit blo God i ken gibe niulaip prom
    eben.
  hlt-THB: Pumsa awh ak thang taw pumsa na awm hy, cehlai Myihla awh ak thang taw
    Myihla na awm hy.
  soq-soq: 'Ema wapo insea: Apana ipa osina gombau mampo wadeie muntoie ete mampe
    inawaa waimoi, tane Aleu kakaiwa apana ina sanaa wanamodia, sa ipa mo aleu bedewe
    ina sanaa God mampe wadane waimoi.'
  qub-qub: Runapita yurej cäga runallami. Espíritu Santupa munayninwan yurej cajmi
    ichanga espiritulla car Tayta Dios munashanno cawan.
  att-att: Ta yá lâ meyanâ ta tolay yù tolay lâ gemma, nga egga kuna yù nonò na tolay.
    Ngam yù tolay nga moli meyanâ megapu sù Ikararuá ni Namarò, á pabbalinan ni Namarò
    ta anâ na, nga moli gapay yù nonò na.
  bki-bki: Toro naio mijikia rivar bereio toro ga, mia Atua kanano Niununo naio mijikia
    rivar bereio niununo vou ea toro kanano meuliano.
  bqp-bqp: Bisãsiri nɛ́'ina bi mɛ̀ yãmɛ, Luda Nini nɛ́'ina bi nini yãmɛ.
  mcp-mcp: Byɛyí á shí ga í dʉ byá míshwun, byɛyí á Shíshim byá *shíshim.
  hat-hat: Lachè soti nan lachè, lespri soti nan Lespri Bondye.
  npl-NT: Akin tlakati itech nin tlaltíkpaktli, ye tlaltikpaktlakatl. Pero akin tlakati
    itech Espíritu, ya kipias espíritu de ilwikak.
  bgg-bgg: Bran siu è giak pho ne siu rey phro, chiih-è Ragung è giak pho ne Ragung
    rey ruii phro.
  eng-TCENT: That which is born of the flesh is flesh, and that which is born of the
    Spirit is spirit.
  eng-BSB: Flesh is born of flesh, but spirit is born of the Spirit.
  cpu-NT: Ikaratzi jovaiyantayetziri atziriite, atziri jinatzi. Iriima ikaratzi tzimantaariri
    Tasorentsinkantsi, tasorentsishire ikantanaa.
  san-ASM: মাংসাদ্ যৎ জাযতে তন্ মাংসমেৱ তথাত্মনো যো জাযতে স আত্মৈৱ|
  tac-NT: Bilé rioka alawá nareme ju napu'lige ochérasa bo'né eyélachi, nobi a'kinana
    napu'lige 'la elisa Onorúgame napurigá nulewa Onorúgamete, 'liko Onorúgameka bo'né
    Alawala 'yámili júkuru. Yeka uchéchigo siné ochérilime niraga júkuru.
  eng-WEBPB: That which is born of the flesh is flesh. That which is born of the Spirit
    is spirit.
  gfk-H: Ira tunatuna diet kaha tunatuna iat. Ma no Tanua i kaha tanua iat.
  viv-viv: BanaꞋe amanadi kaliva dayagine ginatubuga, au kaliva wowona luluna ginavaina
    tu banaꞋe ma AluꞋaluwa Mahalina yawaine ginatubuga, au AluꞋaluwa yawaina ginavaina.
  yao-yao: Kwa chiilu mundu akupagwa ni atati ni achikulugwe, nambo akupagwa kwa mbumu,
    akupagwa kwa Mbumu jwa Akunnungu.
  tgp-tgp: Tamlohi la sile na mauri tamlohi isan natura, pani Tanumen God mo lo sile
    mauri atu mo tai isana.
  auc-NT: Baonga beyænque në ëñadäni ïñömö edæ baonque ëñate quëwënänipa. Wæætë Wængonguï
    Önöwoca cæcä beyænque në ëñadäni ïñömö Wængonguï Önöwoca ingante ëwocate quëwënänipa.
  kbc-NT: Niɡ̶ina ɡ̶odolaadi dinoe leeɡ̶odi ɡ̶odiododipi. Pida ɡ̶odiwigo aaɡ̶aɡ̶a
    dinoe leeɡ̶odi Aneotedoɡ̶oji Liwigo.
  bmh-bmh: Dudu ag agal enimag memeagar anaiagar eiman wanemen, bo, Uwait nugau Ah
    Wes nug igual doropig awau muzmuz dabun gusig miganeu.
  ctu-BL: Jini mu' bʌ i yilan pañimil ti' ña', mi' yʌq'uentel i bʌc'tal. Jini mu'
    bʌ i yilan pañimil ti Espíritu, mi' yʌq'uentel i cuxtʌlel ti' ch'ujlel.
  meq-meq: Ndo nakə ndo zezeŋ a wa aye na, ndo zezeŋ ŋgway. Ada ndo nakə tə wa na
    ta Məsəfəre i Mbəlom aye na, məsəfəre ŋgway.
  noa-H: Maach hãdau maach t'aaba nʌmʌn sĩi mʌig heegarpai wënʌrraagau. Pari Hẽwandam
    Hak'aar hau nʌmuata deeu t'aababarmjö nʌmʌn chadau jũrr hʌ̃gt'ar pawiajã hich
    mag wënʌrraagau hajim.
  alp-NT: Le iteki nanakwalama meiju ite inama iruele ite po rue eti pela kai Allare
    mere bei Alla Eni Rore.
  san-VEL: maa.msaad yat jaayate tan maa.msameva tathaatmano yo jaayate sa aatmaiva|
  kbq-kbq: Mopafi vahe'mo'ma kasente'nesiana vahere. Hanki Ruotge Avamu'mo'ma eri
    fore hu'nesia zana avamure.
  kbh-kbh: Nda bëtsë́tsabents̈ana tojonÿná cha, quem luarents̈a ents̈angcá jtsemnana;
    pero chë Uámana Espíritbeyeca tojonÿná chana, jtsemnana canÿa chë Uámana Espíritu
    ainaniñe bomná.
  ron-LSB: Ceea ce este născut din carne este carne. Ceea ce este născut din Spirit
    este spirit.
  pon-pon: Me ipwiki uduk, iei uduk, a me ipwiki Nen, iei nen.
  nhe-BL: Se conetl tlen inana quitlacatiltía quipiya inacayo huan iomiyo queja inana
    quipiya. Pero Itonal Toteco quitlacatiltía itonal se tlacatl. Huan elis itonal
    nopa tlacatl tlen quiselis yolistli yancuic.
  sps-sps: Puainy mes te faagiir non puainy mes, san Aaven Taabos te faagiir non a
    toto na foun tan aaven.
  wnc-wnc: Sanga aminda tangaiwiu wa gupban keune nana sanga. Siwan ngana sanga Waungga
    tangenawiu wa enandang nanae sanga.
  bus-bus: Gbɛ̃ntee nɛ́'ina nɛ́ mɛ̀ yãmɛ, Luda Nini nɛ́'ina nɛ́ nini yãmɛ.
  gub-BL: Kuzà hie wi nezexak kar mehe, neru ipurumuzàg romo ereiko ne. Aze Tupàn
    rekwe wixe nepy'a pe nehe, nuzawy kwaw nezexak kar zuapyr wi haw newe nehe. (Tupàn
    hemiruze'eg romo ereiko putar nehe, ipurumuzàg zàwenugar romo ereiko putar nehe
    no.)
  imo-imo: Mele kangimuni merimu mele, akumu kangimu yu maina molombalo melemu kau.
    Mele Gotenga Minimuni merimu mele akumu minimu aku melemu kau Gote moromona manda
    pumbe molombalo.
  boj-boj: Niŋgi nuŋgo ai abu naŋgo jejamuq dena ŋambabeqnub deqa niŋgi mandam tamo
    unub. Ariya Qotei aqa Mondor na tamo bei ŋambabtqas di a mondor ti sqas.
  eng-DRA: That which is born of the flesh, is flesh; and that which is born of the
    Spirit, is spirit.
  knf-knf: Uleef uji ubuk uleef, kë uhaaş uji ubuk uhaaş.
  san-KHM: មាំសាទ៑ យត៑ ជាយតេ តន៑ មាំសមេវ តថាត្មនោ យោ ជាយតេ ស អាត្មៃវ។
  arn-NT: Feypin ürke tati choyüngelu ta kuerpu niechi chaw mew, kiñe mapu tuwünngechi
    kuerpu niey, welu tati choyüngelu ta Lif Küme Püllü mew, püllü tati.
  zas-NT: Bén naban ziꞌc na̱j xixgabaman, lojzi guidxliuj guie rajpaman guialnaban,
    per bén nabannë xSprijt Dios, por Sprijt guin rajpaman stijb guialnaban.
  ken-NT: Nɛbhě ɛnɛn nkwǎ chi nɛbhě nkwɔmʉɛt, kɛ nɛbhě Ɛfóŋó chí ɛnɛn nɛ́fú
    ntá Ɛfóŋó Mandɛm.
