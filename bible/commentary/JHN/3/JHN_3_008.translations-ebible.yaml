    कि केन्च़रां पवित्र आत्मा लोकन (नव्वीं) ज़िन्दगी देते।”
  too-NT: Huan ū'ni' lakachu a'n. Xmān kaxpa'ta' a'nchī macasā'nan lā' hui'x tū' ca'tzīya'
