    aqa siŋgila na aŋgro mom bunuj bulosib ŋambabeqnub qaji naŋgi kere dego.”
  eng-DRA: 'The Spirit breatheth where he will; and thou hearest his voice, but thou
    knowest not whence he cometh, and whither he goeth: so is every one that is born
    of the Spirit.'
  knf-knf: Uyook uji ufuuţ dko di uŋali. Iji kŧiink wa ufuuţ bë iinji këme dko di
    uwoonuŋ këme dko di ukyaaŋ. Kë hënk di uwooŋ kak pa bañaaŋ bambukiiŋ ţi Uhaaş
    wi Naşibaţi. »
  san-KHM: សទាគតិយ៌ាំ ទិឝមិច្ឆតិ តស្យាមេវ ទិឝិ វាតិ, ត្វំ តស្យ ស្វនំ ឝុណោឞិ កិន្តុ
    ស កុត អាយាតិ កុត្រ យាតិ វា កិមបិ ន ជានាសិ តទ្វាទ៑ អាត្មនះ សកាឝាត៑ សវ៌្វេឞាំ មនុជានាំ
    ជន្ម ភវតិ។
  arn-NT: Famngechi reke kürüf ta chew püle rume pimu amukey, fey tunte allküngeay
    rume ñi rarakün, pengekelay chew püle ñi küpan ka chew püle rume ñi amun. Ka femngechi
    femkey kom tati choyüngetulu tati Lif Küme Püllü mew ―pi.
  zas-NT: Din ziꞌc rbiꞌ bi gralad abiꞌ majsi riguiejnl chi rbiꞌn, per niꞌquid ragbeetil
    ban zëëdan o ban zën. Ziangajc na̱j xSprijt Dios con gra ree bén nabannë laaman.
  ken-NT: Mbʉ́ɛ́p áfòk, ándɔk ɛbhak ɛnɛ wu ábhɔ́ŋɔ́ bɛ́rɔŋ. Ɔ̌ghok ndu wu áfʉɛ̀t
    kɛ ɔpú rɨŋɨ ɛbhak wu áfú nɛ ɛbhak ɛnɛ wú árɔ̀ŋ. Ɛ́chí ɛnyumɔt nɛ yɛ̌ntɨkɨ
    mmu anɛ bábhé yi ndu bɛtaŋ Ɛfóŋó Bɛdyɛrɛ.”
