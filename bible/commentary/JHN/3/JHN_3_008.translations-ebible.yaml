    Padana pay un adi taku tigammu dit koon Ispiritu Santu un mangobos sit aangson
    di tagu’n maiyanak si Ispiritu.”
  cao-NT: Xotohi quiha yoshini jaha ja quëëhai cató no. Xotojano tsi jahuë joi nicaqui
