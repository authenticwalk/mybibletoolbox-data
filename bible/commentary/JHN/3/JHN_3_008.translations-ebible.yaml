verse: JHN.003.008
translations:
  kpx-kpx: Helukau heiata utuai tai lohoge ana umuve ke evinela. Isito keu oleve tai
    lohoale ke a hilokaholinu. Iale oleuoleu Munana Tumumo uale keau ke nahate. Iale
    hoto kemo ainaho vikoalive.”
  okv-H: Pisara amo dainge puvuto ere hoi eto dainge ere pambuhoi amo umo kiae rate
    asavi avo ere ingihea ainge dombo eto embo ahihi na ingasuja amo ainge aisuja,”
    ainge enu,
  tbo-tbo: Togowa a togo tupo gehouna po gehouna gololona ta noonoli, ma anani nei
    po anani nae ega tata hanapugeya naka pitenana lawa hai guni meme Alugo Woiyawa
    uyahinei ega tata hanapugeya.’
  mal-C: കാറ്റ് ഇഷ്ടമുള്ളേടത്തേക്കു വീശുന്നു. അതിന്റെ ശബ്ദം കേൾക്കുന്നുണ്ടെങ്കിലും
    അത് എവിടെനിന്നു വരുന്നെന്നോ എവിടേക്കു പോകുന്നെന്നോ അറിയുന്നില്ല. ആത്മാവിൽനിന്നു
    ജനിച്ച ഏതൊരു വ്യക്തിയും അങ്ങനെതന്നെ.”
  grc-SR: Τὸ πνεῦμα ὅπου θέλει πνεῖ, καὶ τὴν φωνὴν αὐτοῦ ἀκούεις, ἀλλ᾽ οὐκ οἶδας πόθεν
    ἔρχεται καὶ ποῦ ὑπάγει· οὕτως ἐστὶν πᾶς ὁ γεγεννημένος ἐκ τοῦ πνεύματος.
  bgc-bgc: हवा जितोड़ चाहवै सै उतोड़ चाल्लै सै, अर तू उसकी आवाज सुणै सै, पर जाण्दा
    कोनी, के वा कड़ै तै आवै सै अर कितोड़ नै जावै सै? जो कोए पवित्र आत्मा तै जन्मा
    सै वो इसाए सै।”
  khz-khz: Agi ekuluna, eagona kapurana egavu-agona. Kuluna gokamonagiana, na ravanana
    evogomaina, e ravanana eagona ati goripaana. Palagu Palaguna genana gewalana talimara
    maparara maki vovetaina, ati goripana raka gewala-tiwana.”
  deu-TKW: Der Wind weht wo er will, und du hörst sein Sausen, aber du weißt nicht,
    woher er kommt und wohin er geht; so ist es mit jedem, der da aus dem Geiste geboren
    ist.
  zsr-NT: Gátiꞌtëz reycj böꞌ, atiꞌ ryönnuꞌ rnë böꞌ naꞌ, san cutu nöznuꞌ gazx zaꞌ,
    o gazx zeaj. Lëzcaꞌ cni rac quegac nup naljgac niꞌa queëꞌ Dios Böꞌ Laꞌy.
  lin-lin: Mopepe epepaka esika nyonso oyo elingi kopepa ; atako oyoki makelele na
    yango, kasi okokaka te koloba soki ewuti wapi to ezali kokende wapi. Ezali mpe
    bongo mpo na moto nyonso oyo abotami na Molimo.
  hns-NT: Tjaahe toe hauwa ke aawaadj soene hai, tabbo toe na samadjh sake hai kaaha
    se aawe hai aur kaaha dja hai. Aisane toe bhie na samadjh sake hai ek iensaan
    kaise Pawietr Aatma dwaara naawa djiewan paawe hai.”
  noa-E: Ẽwandam Akhaar au nʉmʉn phũ wë thʉnʉmjöta simgui ajim. Phũun parhooba ich
    wëm aig nem theeg juu urum ũurjem, pari pöd khaugba aajem, jammuata urú wa jamagta
    ma. Ich agjöta simgui ajim, Ẽwandam Akhaarjã õor ee sĩeicheewai. Chi Akhaar bʉ̈ʉrjã
    ooba nʉm, pari mag simuata ich iiu aawai eeu thaababarmjö maach khĩirjug chi iiurig
    paapäaijemgui ajim irig.
  eng-EMTV: The wind blows where it wills, and you hear its sound, but you do not
    know from where it comes and where it goes. So is everyone who has been born of
    the Spirit.”
  mib-NT: Te tachī chi quée cuahān ndé‑ni cúu nuū cuní maá, te jíni sōho ró jéē cáyu,
    te tu jíní rō ndé nuū véji ni ndé nuū quihín. Te suni súcuan cúu tāca ñáyuu jeē
    nácacu sáha Espíritu, chi tu jíní rō ndese sáha ya jniñu ún, áchí yá.
  lif-NT2: सुरित्‌केजङ्‌ङिन् आत्तान्‍साङ् हुःमा सुक्‍लो॥ खे़ने़ॽ सुरित्‌केजङ्‌ङिन्
    हुःबा के़घे़प्‍सुॽ, कर आत्तोलाम् ताः हे़क्‍क्‍याङ् आत्तो पेःक् खे़न् खे़ने़ॽ पाःप्‍मा
    के़न्‍छुक्‍तुन्‍लो॥ हे़क्‍केलॽरिक्‍के सेसेमाङ्‌लाम्‍बा सावाःन्‍छिङ्‌मा पाःन्‍निन्‍नाङ्
    पोधक्‍मा सुक्‍मे़दे़त्‍ने़न्‍लो॥”
  xnj-xnj: Chimbungululu chibuma, kuhamba kwechigana wiyuwana chibuma, nambu wimanya
    lepi kwe chihuma amala kwe chihamba. Mewawa kwa kila mundu mweavelekiwi kwa Mpungu
    Msopi.
  mmx-mmx: Lamanman it mas mu lavavara ren. Ung tonga i, ketla uxoklen i do i laa
    meva la it mas ua. I lok ngan mun nedi limixin Loroonan Kaala i visik amaxat di.”
  cbr-NT: Uinuax cara suñu bëëqui banaquiania camina cuatin, 'ixunbi camina isima,
    uinuax cara a suñu aia, uinu cara cuania quixun. An ñu shaícaianu suñu iscëma
    usaribi oquin cananuna Nucën Papa Diosan Bëru Ñunshin Upitan uni bacëntëcënmia
    isiman.
  tee-NT: Ju un vanta anchach ju lai. Chai k'asmatcan ju ist'asat. Para jantu c'atsacan
    ta anchach ju minacha nin lai cac'atsacalh ta anchach ju anta. Vana va chun ju
    tam lapanac ju alin sast'i is'atsucunti ju xaxtakni ju Spiritu Santu. Ju ak'antam
    ju jantuca' lhilaksi ju Dios jantuca' c'atsai tuchi ju xapu'alinch ju chunch sast'i
    atsucunti.
  eng-LSV: the Spirit blows where [that] One wills, and you hear [that] One’s voice,
    but you have not known from where [that] One comes, and to where [that] One goes;
    thus is everyone who has been born of the Spirit.”
  cak-NT: Ri ye'alex chic jun mej (bey) roma ri Espíritu Santo, nijalataj ri quic'aslen.
    Ri Espíritu Santo man nitz'et ta, xa can anche'l ri quiek'ik' ri xabachi' (xama'anchi')
    nipe-wi; xe nac'oxaj, pero man aweta'n ta anchi' petenak-wi y man aweta'n ta chuka'
    anchi' nibe-wi, xcha' ri Jesús.
  pah-NT: Nahã ko yvytua, ei ga. G̃wemimbotarimo uhu okookovo. Pehendu pe tura novĩa.
    Emo pe ndapekwahavi ma hugwi te turi javo. “Mome po ti ihoi nehẽ?” pe'ji pe no,
    ei ga. A'ea javijitehe ko Tupana'ga ra'uva ahe mboheaporog̃itapyahurame, ei ga.
    G̃wemimbotarimo gara'uva rekorekoi. Emo pe ndapekwahavi marã javo. “Ma'g̃a po
    ti gara'uva g̃a mboheaporog̃itapyahu kiro nehẽ?” pe'ji pe, ei Jesus'ga ga pe.
  sja-NT: Nãu p'uapari chi p'ua k'iniamaa. Pɨa ma nãu ũriru mĩda, k'awak'aa sãmãik'aapa
    cheru wa sãmaa wã. Mãga pɨk'a bɨ ichiaba eperã Tachi Ak'õre Jaurepa t'opida.
  xed-xed: Nda ta tvi ta kumə tsi ta vyakwa falak. Ta snay ka ta ghudzagani, sna a
    ka ka ga sliʼafta tsi wu, sna a ka ka ga ta dzaʼa tsi wa. Mantsa ya nzakwa inda
    mndu yaga lu ma Sulkum,» ka Yesu nda tsi.
  glk-glk: باد هر جایی کی بخوأیه، حرکت کونه و اونه صدایه ایشنَوی، امّا نأنی کی از
    کویه اَیه و به کویه شه. هوطویه هر کسی کی از روح به دنیا بأیه.»
  mks-NT: Jáchi̱ cúú á tátu̱hun tá xícó ta̱chi̱ ndá xoo cúni̱ mé á. Va̱tí xíni̱ jo̱ho
    í xícó ta̱chi̱ joo co̱ xíni̱ yo̱ ndá xoo quíxi a ta co̱ xíni̱ yo̱ ndá xoo cua̱ha̱n.
    Quia̱hva já íin ínima̱ yi̱i̱ Ndióxi̱ jáchi̱ va̱tí co̱ xíní ña̱yivi mé á joo xíní
    na̱ ndá quia̱hva cája mé á tá ñúhu a ini na —na̱cachi Jesús xi̱hín Nicodemo.
  gfk-S: No dadaip i pupuh murmur no nuno sinisip. Ma u hadade no ingana ma paule
    nunure be i hana meha, ma i hanana uha. Di bileng hobi ing no Tanuo i kaho di.”
  bmu-bmu: Luhutnöŋ nanŋi imbi-imbi laŋ giliga ötöŋi mörakzanmö, mi denikeyök kaba
    gilakza aka denike gila anakzawi, gi miaŋgö könaŋi qahö möt asarizan. Uŋa Töröŋan
    ambazip nam köl eŋgiiga ahuahu dölökŋe ahugeri, körek yeŋgö könaŋinan mönö luhut
    miaŋgö dop akza.”
  dgz-dgz: Taik arik ansena tauat anuini gapan tauen aewan. Ge taik ununkewa megenat
    anui, go at ambe gapan oniwan o at ambe gapan aewan ge anu wawa da umap uon. Ap
    mini daiton daiton Guewa anuini gapan yanapen.”
  eng-GNV: 'The winde bloweth where it listeth, and thou hearest the sound thereof,
    but canst not tell whence it commeth, and whither it goeth: so is euery man that
    is borne of the Spirit.'
  zaa-NT: 'Por ejemplo: be'' nna gaỹa tediba rittią nna riyeni terúbáni lu'' tsì''į,
    pero labí yù lu'' gaỹa la dá''ą nìhua gaỹa la díą nna. Ą''ba ná iyaba canu nàlia
    por la''huacca qui'' Espíritu Santo, labí ritelíni cą ti''iỹa la modo ràlia cą
    attu.'
  eng-WEBSTER: 'The wind bloweth where it will, and thou hearest the sound of it,
    but canst not tell whence it cometh, and whither it goeth: so is every one that
    is born of the Spirit.'
  guh-guh: Jovibo banajetaruca itsabelia jamatabënajetaruca. Jumetaneme saya ëpijume.
    Itsiata apo yapëtaemë itsaverena pona, itsabelia ata pona. Bajara pijinia pacuenia
    apo yapëtaemë pacuenia jivi Espíritu Santo pejamatabëcueneta naexanaeyaexanatsi
    bepejanaexanaejivicuenia, jai Jesús Nicodemojavabelia.
  bon-bon: Buuwe te singi liiye yene, tabe piiyeme jääpwäjuge. Weene mumwämu itecijinuge,
    yepä weene umle lica gemi, luma cita ca tädenige coo liiyeme ädenige. Pepu gyene
    biname bime tääpume, lui cina Aceji Seemo cabu ca laplimli-ninusi.”
  nhw-BL: Xiquita quen eltoc ica ajacatl. Tojuanti tijcaquij nopa ajacatl catli pano,
    pero amo tijmatij canque quistejqui, niyon amo tijmatij canque ajsiti. Nojquiya
    quema Itonal Toteco quitlacatiltía se masehuali, tijmatij quipiya nemilistli yancuic,
    pero amo hueli tijmachilíaj quenicatza elqui.
  swh-ONEN: Upepo huvuma popote upendapo. Mvumo wake unausikia lakini huwezi ukafahamu
    utokako wala uendako. Ndivyo ilivyo kwa kila mtu aliyezaliwa na Roho.”
  wbi-wbi: Imhepo jigugula kulungama kuno jilonda, ghupulika pano jigugula, neke nungakagule
    kuno jihuma na kuno jiluta. Fye lulivuo nakwa muunhu juno aholilue nu mhepo ghwa
    Nguluve.
  bba-bba: Woo ɡɑ mɔ̀ mi ɡɑ kĩ, mɑ ɑ ɡen dɑmu nɔɔmɔ, ɑdɑmɑ ɑ ǹ yɛ̃ mìn di ɡɑ nɑ kɑ
    mi ɡɑ dɔɔ. Mɛyɑ n sɑ̃ɑ kɑ bɑɑwure wi Gusunɔn Hunde u mɑrɑ.
  eng-KJVCPB: 'The wind bloweth where it listeth, and thou hearest the sound thereof,
    but canst not tell whence it cometh, and whither it goeth: so is every one that
    is born of the Spirit.'
  kgk-NT: —Oho yvytu. Ohose ha-koty rei oho. Nhahendu ou ramo hyapu va'e. Nhahendu
    ramo jepe, ndajaikwaái joty ki-gwi po ou. Ki-koty po iho hagwã ndajaikwaáiry ave.
    Upéixa ete voi Nhe'ẽ Marangatu tee va'e-rupi nhanhembopyahu jevy va'e gwive. Yvytu-rami
    rei ou Nhe'ẽ Marangatu tee va'e. Ndajaikwaái ki-gwi po ou. Ki-koty po iho hagwã
    ndajaikwaái ave, he'i upe mburuvixa-pe.
  waj-waj: Yuunnaivo ari ngiatai suaivaki ivo korokorooma roo nuaikiai a mmanna akuaivaa
    rikiee hama ivo kuai nniivaa taannanoo. Ivaa roosiima Anutuuqaa Mmannasaivo vaidiivaa
    iikio too hanigioo karaasavai variivaa hama ta taunnavaivee,
  cpy-cpy: Oshiyatyaawo tampyaa otajonka-piintzi jempe okoyiro. Pikemawitawo opoematzi,
    teemaeta piyotzi jempe-rika okinapaaki, jempe-rika iyaatziro. Ari ikimitari eejatzi
    ikaatzi itzimashiretakaa-yiteeri Ishire tajorentsi.”
  ekk-PKP: Tuul puhub, kust tahab, ja sa kuuled ainult tema häält, kuid ei tea, kust
    ta tuleb või kuhu läheb; nii on igaühega, kes on Vaimust sündinud.“
  mpx-mpx: Mana i towa i yu olak labi toto nuwana ni noek. Butuna ta hago, yaa nige
    ta aatena te ga i yu noem ge ga i totowa noek. He Yayaluwa Bwabwalena wana tuwalali
    i ola ya to gamagalau gegewel bolo i ab pavavaluna-agil eliyalil.”
  wbp-wbp: Pirlirrpa Kaatu-kurlanguju ngulaju warlpa-piya. Ngulaju warlpaju-ka parnka
    kuja-purda kuja-purda. Ngulaju kanpa purda-nyanyi wangkanja-kurra, ngulaju kula
    kanpa milya-pinyi nyarrpara-ngurlu-ka parnkamirni, nyarrpara-purda-ka yani. Ngula-piyanya-ka
    Pirlirrpa Kaatu-kurlanguju nyina yangka kuja karla yapa marlaja palka-jarrimi-yijala.”
  luo-luo: Yamo futo kochomo kuma ohero, kendo inyalo winje, to ok inyal nyiso kuma
    oaye kata kuma odhiye. Mano bende e gima timore ni ngʼato ka ngʼato monywol kuom
    Roho.”
  nhe-NT: Xiquita queja eltoc ica ajacatl. Tojuanti tijcaquij nopa ajacatl tlen pano,
    pero ax tijmatij canque quistejqui, niyon ax tijmatij canque ajsiti. Nojquiya
    quema Itonal Toteco quitlacatiltía se tlacatl, tijmatij quipiya yolistli yancuic,
    pero ax hueli tijmachilíaj quejatza elqui.
  aii-aii: ”ܦܵܘܚܵܐ ܟܹܐ ܡܵܚܹܐ ܒܗ̇ܝ ܕܘܼܟܵܐ ܕܒܵܣܡܵܐ ܠܹܗ. ܟܹܐ ܫܵܡܥܹܬ ܩܵܠܹܗ، ܐܝܼܢܵܐ ܠܹܐ
    ܝܵܕܥܹܬ ܡ̣ܢ ܐܲܝܟܵܐ ܒܹܐܬܵܝܵܐ ܝܠܹܗ ܘܠܐܲܝܟܵܐ ܒܹܐܙܵܠܵܐ ܝܠܹܗ. ܗܵܕܟ݂ܵܐ ܝܠܹܗ ܟܠܔ ܡ̇ܢ ܕܝܼܠܹܗ
    ܝܠܝܼܕܵܐ ܡ̣ܢ ܪܘܼܚܵܐ.“
  esk-NT: Anuġi igliġaqtuq napmupayaaġukami, ilipsiasriiñ tusraaplugu anuġim siiġruŋniŋa,
    aglaan iḷisimatlaitchiksi nakiñ aggił̣ha unniiñ napmułha. Taatnatun kiñapayaaq
    ittuq animaaqtuaq Ipqitchuakun Irrutchikun.”
  msb-msb: Halimbawa, nagapakadto an hangin kun hain sani gusto kag bisan nababatian
    an hagunos dili mo aram kun diin hali o kun diin makadto. Bagaʼn sugad man sana
    an paghimo san Espirito sa gin-anak niya.”
  cpa-NT: Jai³ di³ ha²lah lǿa¹² dsí² hei¹² dsi³guøi². Dság¹² dsí² ta¹la² ta¹ná¹².
    Hein¹³ dsí², hi² nang¹² dsa² jmøi¹guǿi¹. Di³ jøng² tsa¹ŋi¹² dsa² jmøi¹guǿi¹ ha²
    juu¹² jií¹, ha² juu¹² dság¹ dsí². Lah¹jøng² báh³ lǿa¹² quián² jniang³ ja³lø²chian²
    jniang³ quiah¹² jmi²dsí² han¹³ quiah¹² Diú¹³, ju³lah lǿa¹² quiah¹² dsí². Tsa¹léi¹³
    coh¹³ jmø²ŋǿ¹² ja³lø²chian² jniang³ ja³cog² jmi²dsí² han¹³ ―ca¹juúh²dsa.
  dso-dso: ପବନ୍‌ ଜନ୍‌ ବାଟେ ଜିବାକେ ମନ୍‌ କର୍‌ସି ସେ ବାଟେସେ ଜାଇସି, ଆରି ତମେ ତାର୍‌ ସବଦ୍‌
    ସୁନ୍‌ସା । ମାତର୍‌ ସେଟା କନ୍ତିଅନି ଆଇସି ଆରି କନ୍‌ ବାଟେ ଜାଇସି ସେଟା ନାଜାନାସ୍‌ । ଆତ୍‌ମାଇ
    ଜନମ୍‌ ଅଇଲା ସବୁ ଲକ୍‌ମନ୍‌ ମିସା ସେନ୍ତାରିସେ ।”
  meu-meu: Lai be ena ura gabuna amo e toamu, bona reḡena o kamonaimu, to asi dibamu
    ede amo e maimu bona ede e laomu. Lauma ena amo e varamu taudia iboudiai danu
    unuheheto.
  yva-NT: Ovare po nuge ramawisy no rui rui vayave. Anamuare bo wamo ranaun, weramu
    wamantukambe apa no rai ti de rai muno pare poroto ri rui. Weti Anawayo Vambunine
    mo vatane mavaki omamo maisyare ovare amaisy. Wamo Anawayo Vambunin raeno wansamije
    rai ramu, weramu tugae Mo kove raugaje vatane mai mamaisyo Ama bekere bo rai.”
  dgc-dgc: Mara i pahés, éy mabati mo, pero éwan mo tukoy i kégébwatan na sakay ta
    angayan na, da méglebut siya ta maski ahe. Nadid, éy kona be sa i tolay a ienak
    ta Espiritu na Diyos, a éwan mo be tukoy éng kodya.”
  zpm-NT: Nac cuent rii zig nac me ne rtop xcow, zeeṉe rriee me, nëzrii nëz rec zie
    me, ron luu razh zhoob me; per raṉd luu dieṉ pa nëz zie me dieṉ pa nëz ziaadgaa
    me. Scaque nagoṉ nac zha ne ral stib, grieelod guieṉ miech zha rnabey Espíritu
    Sant lo xquieḻmban zho.
  hix-NT: Henta nyero nomokyano, atxowowo. Henta ya nteno. Uhutwahra manatxow hamà,
    kekon hatà. Tano me ro rma ten hamà. Fow tawro marma menytxetxhe. Àro wyaro rma
    rha, onhutwahtor kom me oyonuryatxhe harha, Khoryenkom yokato yano me mak ha,
    kekon hatà. Txesusu.
  sim-sim: Suwa si rasaha sihik inda sir. Nir men mamblakop ni misinda sir. Hako nir
    mbeek os si rasawa yeje nga os si inda yeje nga ni heyenda ambu sir. Uhunda hom
    ma ol Masikome Avui Wasilakahi uwak akrik nawa ma ondo erem nanda lir.�
  npi-ULB: हावा जता चाहन्छ त्यतै बहन्छ; तिमीले यसको आवाज सुन्छौ; तर यो कहाँबाट आउँछ,
    र कतातिर गइरहेको छ तिमी जान्दैनौ । पवित्र आत्माबाट जन्मेका सबै त्यस्तै हुन्छन्
    ।”
  cgc-cgc: Angin gaeyep bisan indi nang dapit. Piro, bisan ula nyo nlami daw indi
    galin daw indi punta, mabatyagan nyo man gyapon. Iling man tan mga ittaw na natao
    paagi ta Dyos Ispiritu Santo tak bisan ula danen naintindii paagi an na natao
    danen isab, matuod man gyapon na natao danen daw nakita danen risulta ta mga nabuat
    ta Dyos Ispiritu Santo ki danen.”
  tim-tim: Akto seru amâ hanâk hanâk waitmap. Akto gâ munŋeâk amâ nâŋgâmat. Dâ keiŋe
