  kan-OKCV: ಗಾಳಿಯು ಅದರ ಇಷ್ಟ ಬಂದ ಕಡೆ ಬೀಸುತ್ತದೆ. ನೀನು ಅದರ ಶಬ್ದವನ್ನು ಕೇಳುತ್ತೀ, ಆದರೆ ಅದು
