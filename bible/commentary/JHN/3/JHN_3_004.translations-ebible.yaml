verse: JHN.003.004
translations:
  kpx-kpx: Ige Nikodimasiu belahai avoe, “Ataeau kosi holiale keabuna oleve kateai
    tota u moleai. Keau abu neinuvue unie uvue tai tota uveve keu anekianu.”
  okv-H: Nicodemus na ke mine einge ena, “Embo peni amo amita e na daingeto ingau?
    Amo e ta hini ta ehako horau ingaute?” ainge enu,
  tbo-tbo: Ma Nikodemo Yesu i lubayadeya i pa, ‘Iyowai po tau amaka a lata ma ipa
    a guni meu? Nugote ega emoemotau po hinau u managona a lui meme po u houga guni
    a wiluwagaya.’
  mal-C: “പ്രായമായശേഷം ഒരു മനുഷ്യൻ ജനിക്കുന്നത് എങ്ങനെ? രണ്ടാമതും മാതാവിന്റെ ഉദരത്തിൽ
    പ്രവേശിച്ചു ജനിക്കുക സാധ്യമല്ലല്ലോ!” നിക്കോദേമൊസ് ചോദിച്ചു.
  grc-SR: Λέγει πρὸς αὐτὸν ⸋ὁ⸌ Νικόδημος, Πῶς δύναται ἄνθρωπος γεννηθῆναι γέρων ὤν;
    Μὴ δύναται εἰς τὴν κοιλίαν τῆς μητρὸς αὐτοῦ δεύτερον εἰσελθεῖν καὶ γεννηθῆναι;
  bgc-bgc: नीकुदेमुस नै उस ताहीं कह्या, “माणस जिब बूढ़ा होज्या, तो किस ढाळ जन्म ले
    सकै सै? के वो अपणी माँ कै गर्भ म्ह दुसरी बर भीत्त्तर बड़कै जन्म ले सकै सै।”
  khz-khz: Ne Nikodemo na erenagiato, netiwato, “Talima kamuna ta raka mapene walawai-tiwa?
    Tinana tinagenai pene laka-toga, ne mapene walawai?”
  deu-TKW: 'Sagt zu ihm Nikodemus: Wie kann ein Mensch geboren werden, wenn er ein
    Greis ist? Kann er denn in den Leib seiner Mutter zum zweitenmal eingehen und
    geboren werden?'
  zsr-NT: 'Gnabnëꞌ Lëꞌ Nicodemo, rnëꞌ: ―¿Nacxcz sáquiꞌnëꞌ bönniꞌ galjëꞌ leyúbl catiꞌ
    chnaquëꞌ bönniꞌ gul? ¿Naruꞌ huactsa uꞌë leyúbl lëꞌnu xnëꞌë, atiꞌ galjëꞌ yetú?'
  lin-lin: 'Nikodemi atunaki Ye : — Ndenge nini moto oyo akomi mobange akoki kobotama
    lisusu ? Akoki solo kozonga na libumu ya mama na ye mpo ete abotama lisusu ?'
  hns-NT: 'Tab Niekodemas bolies: „Djab ek iensaan barka hoi gail hai tab kaise oe
    phien se paida hoi sakiega? Oe thoro aapan maai ke pet me djaaike aur phien se
    djanam paai sakiega?”'
  noa-E: Magbaawai Nicodemoou irig jëeumamua, —¿Pari jãga ya mʉg maach chi jöoi chirʉm
    deeu thaababarju? ajim. ¿Wa deeuta dich ãd bi ee dubju aai sĩwa ajim, ũwaai thaababaag?
  eng-EMTV: Nicodemus said to Him, “How can a man be born, being old? Can he enter
    a second time into his mother's womb and be born?”
  mib-NT: 'Te ni cahān Nicodemo jiín yá: ¿Te ndese cuu nacacu ɨɨn tēe te núu je ni
    jehnu de? ¿A cuu nucūhun tucu de chīji náná de te nacacu tucu de? áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ निकोदेमसरे़ कुनिङ्‌वाॽ मये़र सेःन्‍दोसु, “मे़ःम्‍बे़, आक्‍खेलॽरिक्
    खदाक्‍मि याप्‍मिःन् याम्‍मो सावाःन्‍छिङ्‌बे? खे़न् से़क्‍खाए कुम्‍मारे़ कुसाप्‍पोःक्
    सिगाङ् याम्‍मो लाःत्ताङ् सावाःन्‍छिङ्‌मा सुक्‍पि?”
  xnj-xnj: Nikodemu akamkota, “Wu, mundu mvaha yihotoleka kuvelekewa kavili? Yihotoleka
    lepi kuyingila mulileme la nyina waki na kuvelekewa kavili.”
  mmx-mmx: Nikodimas ga sue i, “Naba lok kereva la laradi mukun dina visik amu box
    i? Neni xopmen na epovo xusu na beles at lavatpaasa at nenen la nenen na visik
    amu manga i.”
  cbr-NT: 'Usaquian cacëxun ca Nicodemonën cacëxa: —¿Uisax cara bëráma cania ''aish
    uni bacë́ntëcënti ''ic? ¿Amiribishi cara aín titan pucunu atsíanx bacë́ntëcënti
    ''ic?'
  tee-NT: 'Ju Nicodemo naulh: ―Tas calhitalacat''icst''ichokolh ju na papach chai
    catsucuchokolh. Ja laich catanuchokolh ju la''ixpulacni ixnati chai calok''onchokolhch.'
  eng-LSV: Nicodemus says to Him, “How is a man able to be born, being old? Is he
    able to enter into the womb of his mother a second time, and to be born?”
  cak-NT: 'Pero ri Nicodemo xu''ij che ri Jesús: ¿Can nitiquier como nalex chic jun
    mej (bey) jun achi ri''j chic? ¿Y can nitiquier como ri rute'' nralaj chic jun
    mej (bey)? xcha''.'
  pah-NT: 'Igwete Nicodemos''ga ei a''ero: —Marã po jyvuakave''g̃a jihuvi naerũ? ei
    ga. Maranuhũ po g̃a kia''javi oy''g̃a yvyteri pe o''ara''java naerũ? ei ga Jesus''ga
    pe.'
  sja-NT: 'Mãpai Nicodemopa iidiji: —Mamĩda ¿sãga waya t''oyama aji, eperã chona bɨta?
    ¡P''oyaa t''ĩuk''aa chi nawe bide waya t''oit''ee!'
  xed-xed: «Waka lu dzaʼa yəglagatá mndu nda ghada halatani, dzaʼa vrəgladaf vra da
    huɗa mani, ŋa yəglagata ra?» ka Nikwademu nda tsi.
  glk-glk: 'نیقودیموس اونه بوگفته: «کسی کی پیره، چوطو تأنه دوباره به دنیا بأیه؟ آیا
    تأنه به خو ماره شکم وأگرده و دوباره به دنیا بأیه؟»'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún Nicodemo Jesús já na̱cachi da: —Ndá quia̱hva
    cuu cacu tucu na tá sa̱ na̱cayatá na̱. Ama ná ndi̱hvi tucu na ti̱xi náná na̱ já
    cacu tucu na —na̱cachi Nicodemo xi̱hín Jesús.'
  gfk-S: Nikodimas ga tiri ie be, “Ma da kaho bibihane tike tunana be ite nongtamat?
    Paile tale tutuno iat be na lala baling tano tingana no etnana, dage kaho ie.”
  bmu-bmu: Meleŋ waŋgiiga kewö jiyök, “Kunŋan lök ahuba ambazip namŋi aka malagun
    ahuahu dölökŋi mönö denöwö ahubawak? Yaŋön mönö nam körö uruŋe aŋgori kunbuk gölöm
    ala memamgö osima.”
  dgz-dgz: Nikodimas singui anega wan, “Apan arita tani anenen amba sia yaneta? Tavewa
    di me inewa potap unuk ae wam derewa sia yaneta go?”
  eng-GNV: Nicodemus sayde vnto him, Howe can a man be borne which is olde? can he
    enter into his mothers wombe againe, and be borne?
  zaa-NT: 'Nicodémua nna rą ne: Ti''ani modo galia ttu enne'' attu de chi ną́ enne''
    gula nì''i. Tsí huacca éya''ą attu vuelta le'' nàna quì''į para galią attu cá.'
  eng-WEBSTER: Nicodemus saith to him, How can a man be born when he is old? can he
    enter the second time into his mother's womb, and be born?
  guh-guh: 'Nexata Nicodemo jumaitsi Jesúsjavabelia: —¿Detsa jane pacuenia penaveretsijivi
    baja icatsia naexanaejitsipa bepejananaexanaejiviyo? ¡Apo caëjëpaetsi rabaja icatsia
    pejonenexa pena pecototualia penaexanaenexa icatsia bepejananaexanaejiviyo! jai
    Nicodemo Jesúsjavabelia.'
  bon-bon: Yepä Nikodemo Yeesu me mene opo lica ewatnige, siige itemlige egä, “Babo
    biname te lipulipu cääri laplimluge? Tabe äblicäco mage me came bora me abacita
    cuta cääri aplimla tääpume!”
  nhw-BL: 'Huan Nicodemo quiilhui Jesús: ―¿Quenicatza hueli se tlacatl catli ya quipiya
    miyac xihuitl calaquis ipan inana para tlacatis sempa?'
  swh-ONEN: Nikodemo akauliza, “Awezaje mtu kuzaliwa wakati akiwa mzee? Hakika hawezi
    kuingia mara ya pili kwenye tumbo la mama yake ili azaliwe!”
  wbi-wbi: UNikodemo akamposia uYesu akati, “Umuunhu ung'oyo iholua ndaani? Ndepoonu
    ikwingila mulileme lya ng'ina neke aholue ulwa vuvili?”
  bba-bba: Nikodɛmu u nùn bikiɑ u nɛɛ, ɑmɔnɑ bɑ koo tɔnu mɑ kpɑm sɑnɑm mɛ u bukurɑ.
    U koo kpĩ u wurɑ win mɛron nukurɔ bu sere nùn mɑ nɔn mɛɛruse?
  eng-KJVCPB: Nicodemus saith unto him, How can a man be born when he is old? can
    he enter the second time into his mother’s womb, and be born?
  kgk-NT: 'Ha mburuvixa he''i íxupe: —Mba''éixa po nhanhembopyahu-ta nhande tuja ramo?
    he''i. —Ndikatuvéi-ma jaike nhande sy rye py-py jaiko jevy hagwã, he''i íxupe
    mburuvixa.'
  waj-waj: 'tuduu rikioo Nikotimaaso inna sai tunoo: Mo dataama vaidi vaa yokovaa
    kiaivo kava hanigioo nnaakara meedi roosiima karaasavai varinarannee? Fai ivo
    kava ari kaanaa ausaivaki varino mmata kino too karaasavai varinarannee?'
  cpy-cpy: 'Ikantzi Nicodemo: “¿Kantachama rapiiteero itzimae atziri antyashipariteen-tsiri?
    ¿Arima omateeya ikyahae omotziki riniro rapiitan-teeyaawori itzimae?”'
  ekk-PKP: „Kuidas saab vana inimene uuesti sündida?“ küsis Nikodeemos. „Ei saa ju
    minna tagasi emaüska ja teist korda sündida!“
  mpx-mpx: Yaa Nikodimas i ba, “Ebo gamagal etega iyaka i matuwa, ga nihi ab ola-an?
    Nige bosowaina ni ulutuk sikal hinana tinenaa ge hinana ni ab paeluwana al.”
  wbp-wbp: Ngula-jangkaju, Nikurtimurlulku jangku-manu Jijajiji, “Waa! Nyarrpalku-yijala
    wirilkijilpa palka-jarriyarla kurdu wita-piyaju? Kulalparlipa nyarrpalku-yijala
    wirilkiji pina-yukayarla ngati-nyanu-kurraju miyalu-kurraju, mayi?”
  luo-luo: Nikodemo nopenje niya, “Ere kaka inyalo nywol ngʼato kosebedo ngʼama duongʼ?
    Adier, bende dochak odog ei min mare mi chak nywole kendo!”
  nhe-NT: 'Huan Nicodemo quiilhui Jesús: ―¿Quejatza hueli se tlacatl tlen ya quipiya
    miyac xihuitl calaquis ipan inana para tlacatis sampa?'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܢܝܼܩܵܕܹܡܘܿܣ: ”ܕܵܐܟ݂ܝܼ ܡܵܨܹܐ ܐܢܵܫܵܐ ܦܵܐܹܫ ܝܠܝܼܕܵܐ ܟܲܕ ܣܵܒ݂ܵܐ
    ܝܠܹܗ؟ ܡܵܨܹܐ ܓܵܗܵܐ ܕܬܲܪܬܹܝ ܥܵܒܹܪ ܓܵܘ ܟܹܪ݇ܣܵܐ ܕܝܸܡܹܗ ܘܦܵܐܹܫ ܝܠܝܼܕܵܐ؟“'
  esk-NT: Nicodemus-ŋum apiqsrulgiññiġaa, “Qanuġuni iñuguaniktuaq anitqikkisiva? Nalupqinaitchuq,
    aakami iḷuanun isitqiaqsiyumiñaitchuq, anił̣ł̣i tugliḷgitḷasriḷugu.”
  msb-msb: Pero naghunga si Nicodemo, “Pan-o ianak gihapon an gurang na? Nano, makabalik
    pa siya sa tiyan san iya iloy kag ianak gihapon?”
  cpa-NT: 'Jøng² ca¹juúh² Nicodemo: ―¿Ha²lah lé² hi² jøng², hi² li¹chian² jan² dsa²
    ma²juanh¹² ni³ hmë́²? Tsa¹lé² hí¹dsa calah togh¹² mi³chiég³dsa. Mi³jøng² li¹chian²dsa
    calah siíh² ―ca¹juúh² Nicodemo.'
  dso-dso: ନିକଦିମ ତାକେ ପାଚାର୍‌ଲା, “ଡକ୍‌ରା ଅଇଲା ଲକ୍‌ କେନ୍ତି ଆରି ତରେକ୍‌ ଜନମ୍‌ ଅଇସି ?
    ସେ ଆରି ତରେକ୍‌ ମାଆର୍‌ ପେଟ୍‌ ବିତ୍‌ରେ ଜାଇକରି ଜନମ୍‌ ଅଇସି କି ? ନାଇ ଅଇ ନଏଁ ।”
  meu-meu: Bena Nikodemo ese e nanadaia, eto, Taunimanima na tau-badana negana ai
    ede baine vara lou toma? Sinana bogana ai ma baine vareai lou, ma baine vara lou
    a?
  yva-NT: Naije Nikodemus pare, “Vatano panakoe to umba ano wanyimbe tai rui? Indako
    pakato no akoya ranobone rai jakato umba avaki wanyimbe akato rako?”
  dgc-dgc: “Ey kodya i péngienaka ta matanda dén a tolay a huway?” kagi ni Nikodemo.
    “Makasdép wade siya ta tiyana nena na a monda ienak a huway?”
  zpm-NT: 'Pquiab Nicodem, rëb Nicodem: ―¿Gal zho stib ye? ¿Zha grieelo gal miech
    stib? Tib zha ne nacle meṉgol, ¿niacxe zrieelo sëëb zho zdoo xniaa zho gbiire
    gal zho?'
  hix-NT: Àsok màken harha, kekon hatà, Nekoknemusu. Àsok màken harha. Horykomotho
    me kehtoko, enurhura harha tehxan hamà. Kyon yowan yaka atahohsàra harha tehxan
    hamà, kekon hatà.
  sim-sim: Urik ormu silira, �Mberemhi sir? Os nijava jikisin si washihindak wasilakak
    or nawa mbeek indiyok nijava orhi sunguk layinak indik si wakwa ambu ri.�
  npi-ULB: निकोदेमसले उहाँलाई भने “मानिस वृद्ध भएपछि कसरी जन्मन सक्छ ? ऊ फेरि दोस्रो
    पल्ट उसकी आमाको गर्भमा पस्‍न, र जन्मन सक्दैन, सक्छ त ?
  cgc-cgc: Insa Nicodemo ki Jesus, “Daw isya na ittaw manakem en, ino paagi na kanen
    an matao isab? Impusibli na malik pa kanen isab naan selled ta gettek ta iya na
    inay daw matao isab.”
  tim-tim: Hain dâmbo hin dâep, “Yae, nen emelâk kaulem meteyion aregât gain gain
    nanaŋ hinare akmâ lâuwâŋe miawakbaen? Gain gain akmâ memelupnenŋaet tepyeŋân lâuwâŋe
    yendenŋe menenekbai?” dâep.
  yor-yor: Nikodemu wí fún un pé, a ó ti ṣe lè tún ènìyàn bí nígbà tí ó di àgbàlagbà
    tan? Ó ha lè wọ inú ìyá rẹ̀ lọ nígbà kejì, kí a sì bí i?
  wos-wos: Wungi wandéka dé wakwexéké, “Du takwa gwalefa ye yingi maki ye di huli
    wambula xakutandi? Wafewana, di yikama nyangwal maki re ayiwana biyakombu wulayindat
    ayiwa wambula hératalé, o yingi maki dé?”
  emp-NTPO: 'Maʌ̃ carea Nicodemoba idjía iwid̶isia: –¿Sãwã dadji drõã b̶ʌda wayacusa
    tod̶i? Mãẽteara ¿dadji papa b̶ited̶a wãida b̶ʌca wayacusa tod̶amãrẽã?–'
  eng-F35: 'Nicodemus says to Him: “How can a man be begotten, being old? He can''t
    enter his mother''s womb a second time and be born, can he?”'
  ind-ind: Lalu Nikodemus bertanya, “Bagaimana mungkin seseorang dapat dilahirkan
    lagi kalau dia sudah dewasa? Tidak mungkin dia bisa masuk kembali ke dalam kandungan
    ibunya dan dilahirkan lagi!”
  pes-OPCB: 'نیقودیموس با تعجب گفت: «منظورت از تولد تازه چیست؟ چگونه امکان دارد پیرمردی
    مثل من، به شکم مادرش بازگردد و دوباره متولد شود؟»'
  mpt-mpt: Nikodimas esak baabanea Nakae sin damane biamo Gode fatnaneta e imin dofaneta
    mema naka namabene? E imino mo deskinaneta watneta e awoko amun tem wat uneta
    dofanamabobabo gesea
  ssx-ssx: Nikodimasima꞉ alota꞉ Keileke halima꞉ta꞉ ekipa panake weki leke paa mendiliekepe
    laa Ipika꞉ inkikima꞉ hoto yaapo peao paa mendina꞉ alepe leekeme.
  mkl-mkl: Ammɑ Nikodɛmu í beeɛ í ni, inɛ iyi í lɑ tɑ̃, bɛirei ɑɑ ce ɑ búu mɑ́. Á
    nyi inɔi iyeɛ ɑ bɛi ɑ buu isɛ ɡbeejisiɑ mɑ́i?
  gaq-gaq: ନୀକଦୀମ ଜିସୁକେ ସାଲିଆକୁକେ, ଡକ୍ରା ଡିଙ୍ଗ୍‌ଲା ରେମୁଆଁ ଡିରକମ୍ ଜନମ୍ ଡିଙ୍ଗ୍ ୟାଏ
    ? ମେଁ ମେଁନେ ମ୍ବାର୍‌ତର୍‌ ନିଜର୍ ଇୟାଙ୍ଗ୍ ସୁଲୁଏ ବିତ୍ରେ ଗାଚେ ଆରି ମୁଇଂତର୍‌ ଜନମ୍ ଡିଙ୍ଗ୍
    ୟାଏ ।
  gof-RNT: Niqodimoosi, “Ceega asi waanidi zaari yelettanaw dandda7ii? Ba aaye ulo
    simmi gelidi zaari yelettanaw dandda7ii?” yaagis.
  unx-unx: ନିକଦୀମ୍‌ କୁଲିକିୟାଏ, “ହଡ଼ ହାଡ଼ାମ୍‌ୟାନ୍ତେ ଚିଲ୍‌କାତେ ଜାନାମ୍‌ରୁହାଡ଼୍‌ ଦାଡ଼ିୟାଃ
    ?” “ଇନିଃ ଚିୟାଃ ଆଡଃମିସା ଏଙ୍ଗାତେୟାଃ ଲାହିଦ୍‍ରେ ବଲକେଦ୍‌ତେ ଜାନାମ୍‌ ଦାଡ଼ିୟାଃ ।”
  gah-gah: 'Loko lokago, Nikotemó láa loko limó: Íi, mota napa okatímo nana oko gosohá
    utó itive. Nana oko izolahini agatupagú itekiko goha getatikumú lane.'
  lcm-lcm: Nikodemo kala sui ia ta, “Au, na ki saka ingus atanginang pok an ani igenen
    kalapo laba? Ka saka palak pok an nei vingana i rinana si kana anguan ingus pok
    an ania?”
  aer-aer: Nicodemus anteme angkeke, “Nthakenhe-arle-ame artwe akngerre awethe-anteye
    akweke intetyenhe? Re uyarne irrpirtneme atnerte mikweke-kenhe-werne atherre-ngare
    anteme intetyenhenge.”
  qvc-NT: 'Chaymi Nikudimuqa Jisusta kayshina tapurqan: —¿Imashinataq suq runaqa atinman
    mushuqmanda nasiriytaqa? Manam ni pipis atinmanchu mamamba pach''anman yaykuriyta,
    mushuqmanda nasinambaqqa, nishpa.'
  tgl-ULB: Sinabi ni Nicodemo sa kaniya, “Paano ipapanganak ang isang tao kung siya
    ay matanda na? Hindi na siya pwedeng pumasok sa pangalawang pagkakataon sa sinapupunan
    ng kaniyang ina at ipanganak, kaya ba niya?”
  cbs-NT: 'Nicodemon Jesús ninkama ana yukakin: —¿Jaskai yuda ewabia jaskatan ana
    kaintidumen? ¿Jawen ewan baken nantiki nanetan ana jaska jikikaintani ana kaintidumen?—
    aka'
  xtm-NTPP: 'Te jiña''a Nicodemo ma: ―‍¿Xi kuu ja in ñayii nija''nu ma, te ndakâku
    jaa i in‑ka jichi? ¿Kuu ndivi i chii si''i i ma te ndakâku jaa i in‑ka jichi?
    ―‍kúu de jiña''a de.'
  nnq-nnq: Nikodemo ngankonya, “Mundu munaota kuotolabo kubelekwa kabele? Kuotoje
    kujingila mulutumbo lwa amamundu nukubelekwa kabele!”
