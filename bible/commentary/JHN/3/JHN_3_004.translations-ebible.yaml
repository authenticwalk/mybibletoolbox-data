    tɨnol iahgin rəkɨs, otəhro mair mətmətɨg mɨn? Ko təsuvən mɨniən e nərfɨ rəhan
    mamə kəni mair=pa mɨn!”
  urd-urd: नीकुदेमुस ने उससे कहा, “आदमी जब बूढ़ा हो गया, तो क्यूँकर पैदा हो सकता है?
    क्या वो दोबारा अपनी माँ के पेट में दाख़िल होकर पैदा हो सकता है?”
  hot-hot: Ma ôpêŋ hanaŋ, “Aisê ka nembathu ôpatu ba bôk hayalôv yôv? Yani tem êndôk
    talêbô kapô ba nembathu esak loŋbô e? Ma mi!”
  mqj-NT: 'Nakuamo Nikodemus: “Umbamo la nakua didadian pole ke to matuamo? La malarika
    sule tama tambukna indona anna mane didadian pole?”'
  rus-SYN: 'Никодим говорит Ему: как может человек родиться, будучи стар? неужели
    может он в другой раз войти в утробу матери своей и родиться?'
  mbh-mbh: Ma Nikodemus i kukuk ma i nin werer a Jisas ve, “Aro i vava nge toko ako
    tova i poma lale? I pavurvur aro i eso werer mun a inina iopo lemi mo i velpol
    ponganga werer?”
  bdd-bdd: Ma Nikodimo Yesu ꞌihesilaleya ꞌigwae, “Togidega ma taugu loheya madougu
    ma ꞌabehega sinagu gamwanega yaliꞌu hila? Ma moisa tuwa, geya sawasawahigu ma
    sinagu gamwana yaluhu ma ꞌihenatune hilegau.”
  cbt-NTPO: —Nani mashotohuatëra, co huachi mamanpo yo'namënquë ya'conëhuë'. ¿Onporahuatëta'
    nasitaantarë'? itaantarin Nicotimorinta'.
  srn-NT: 'Dan Nikodemus aksi En taki: “Fa wan sma di owru kba kan kon gebore baka?
    Yu no man go ini yu m''ma bere baka fu a meki yu ete wan leisi.”'
  cta-NT: ―¿Ñiꞌya̱ caca cala na chaca quiyaꞌ si cua cusuꞌ na? ―nacui̱ Nicodemo jiꞌi̱
    Jesús― ¿Ha taca tyatí̱ na neꞌ xtyaꞌa̱ na chaca quiyaꞌ chaꞌ xaꞌ cala na? ―nacui̱.
  bqc-SIM: 'Ɔ̃ Nikodɛũ Yesu là à mɛ̀: Kpelewa wa gbɛ̃́ gbãa ii? A ɛa gɛ̃ a da
    nↄ̀sɛ guu, aà a i lↄ yã̀?'
  tcz-CHONGTHU: Nicodemus chun datmo tah in, “Mi ateh nunga iti anu naobu a lelut
    kit'a hung peng kit thei ding ham?” ati.
  mar-mar: निकदेम त्यास म्हणाला, “म्हातारा झालेला मनुष्य कसा जन्म घेऊ शकेल? त्यास
    आपल्या आईच्या उदरात दुसऱ्यांदा जाणे व जन्म घेणे शक्य होईल काय?”
  snp-snp: Eti loumaito, Nikodemusikafo eti loto loga o edami, Aiyo, we ma naba ditami
    yakafo ya egaidana oto kofa nomilipa namuna buluto oloto pinami ne? Egaidana oto
    kofa olafo mulunau ya idageto kofa ya kedenami ne? loto ya liye.
  isl-isl: „Endurfæðist?“ spurði Nikódemus, „hvað er nú það? Hvernig getur gamall
    maður komist aftur inn í kvið móður sinnar og fæðst að nýju?“
  spy-NT: Yooto kumwooy ꞉Nikōtēēmō kule, “So, /kēēsichē kule nee subak chii nyēē kiikuwōōyiit?
    Mākoy kōōwut mooyēētaab kaamet /ānkēēsich subak.”
  xnn-xnn: Dat kanan Nikodemo, “Ayke mabalin ay maiyanak kasin nan ipogaw ay naeteng?
    Ay daan di songgepana isnan eges inana esapay bomala kasin?”
  mwe-mwe: A Nikodemo gubhaabhushiye, “Mundu jwa nkulungwa pa bhelekwa gwabhili shanabhuli?
    Shakombole bhuli kujinjila nnipitiu lya akwabhe nibhelekwa gwabhili!”
  tte-tte: Na Nikodimo iba, “Tem tomo ilalakiko kani gubesi sikabiyanyoi? Nige sowasowana
    ilusaeyoi sinana diyana kalona mena na ikabiyoi.”
  tcs-tcs: Nikadimas i bin ansa Zizas diskain, ‘Wiskain nau enibodi i go bon sekan
    taim apta em i bigman? Wiskain eni bigman go insaid beli blo mama blo em ane bon
    gen? Nono, i kan!’
  hlt-THB: Nikodemu ing, “Ikawmyihna thlang ing a pacawng a hu na a thang tlaihnaak
    thai kaw? A nu pukkhui na a hih voeinaak na am lut hly thai saw!” tina hy.
  soq-soq: Nikodimas Iesu epe wano etene insakoalene waitarasane wanase, “E epe waiana
    ambi segalepi? Apana mulene debamalena tane keraulepie inawa bupa bedewe odepie
    ita osowe mulepi, ba?”
  qub-qub: 'Chayno niptin Nicodemo tapuran: «¿Imanöpataj juc runa rucuna caycarga
    yapay yurinman? ¿Mamanpa pachanman cutinmanchuraj yapay yurinanpaj?»'
  att-att: Á kinagi ni Nikudemu, “Á kunnasi? Egga panò yù awayyá na tolay nga meyanâ
    nu lakalákayin? Makatallung panò paga ta sán ni innò na, tapè mamidduá nga meyanâ?”
    kun ni Nikudemu.
  bki-bki: Mia Nikotimas naio miilo ka iliano nei, ana berinavo “!Tomnei! ?Mia toro
    na be tormoruo ruei naio mijikia rimoluo bere tum̃abe? Kiniou maka ve tinieku
    ka mia naio mijikia riva joomo bereio ea kenieno mabono, ka mia naio rimoluo ve
    vaarakurano bereio.”
  bqp-bqp: 'Akũ Nikodɛmu Yesu là à pì: Oni gbɛ̃ kũ à zĩ kũ̀ i deramɛɛ? Ani ɛra
    à gɛ̃ a da nɛ̀sɛɛ gũn de à a i dↄn yá?'
  mcp-mcp: 'Nikodɛ̂m mú jî nyə nə́: «Ntʉdɛlɛ́ cwúcwúúl múúd jɨ́ nə ŋkul nyiŋgə byɛ̂l
    yɛ́? Ye a jɨ nə ŋkul nyiŋgə nyíi nyɔ́ɔ́ŋgʉ́ mwô dɨ́ ja ábɛɛ̂ nə́ ndɛɛ́ a mú nyiŋgə
    byɛ̂l?»'
  hat-hat: 'Nikodèm di li: Ki jan yon nonm ki fin granmoun ka fèt yon dezyèm fwa?
    Li pa ka tounen nan vant manman l'', pou l'' fèt yon lòt fwa ankò.'
  npl-NT: 'Nicodemo okitlajtlani: —¿Kenijki weletis se tlakatl non yomochi teta oksepa
    tlakatis? ¿Weletis oksepa kalakis ijtik imamá iwa oksepa tlakatis?'
  bgg-bgg: Nekhodemus è sai, “Bran weg rey ne dinne khi-èrek ne giak mua mage phlei?
    Chiih-è dinne amuii lui hà khud ne dinne agiak muii phro!”
  eng-TCENT: Nicodemus said to him, “How can a person be born when he is old? Can
    he enter the womb of his mother a second time and be born?”
  eng-BSB: “How can a man be born when he is old?” Nicodemus asked. “Can he enter
    his mother’s womb a second time to be born?”
  cpu-NT: 'Ikantzi Nicodemo: “¿Kantatsima irapiitairo intzimai aparoni shirampari
    antarikitaintsiri? ¿Arima onkantake inkyagai eejatzi othomonteki iriniro, inkene
    irapiitairo intzimai?”'
  san-ASM: ততো নিকদীমঃ প্ৰত্যৱোচৎ মনুজো ৱৃদ্ধো ভূৎৱা কথং জনিষ্যতে? স কিং পুন ৰ্মাতৃৰ্জঠৰং
    প্ৰৱিশ্য জনিতুং শক্নোতি?
  tac-NT: '''Lige Nikorémioka rukele: ―¿Churigá ''la uchéchigo siné ochérimalewé bilé
    rió ''ma we''ká bamígame nisa? ¿Ku eyela rojpálachi bajkimela napurigá uchéchigo
    siné ochéramala?'
  eng-WEBPB: Nicodemus said to him, “How can a man be born when he is old? Can he
    enter a second time into his mother’s womb and be born?”
  gfk-H: Nikodimas ga tiri ia bia, “Ma da kaha bibihanei tiga tunatuna bia i ta tamat?
    Pai tale tutun at bia na laka balin tano balana no pawasina, daga kaha ia.”
  viv-viv: Bana Nikodimo gigayo, “GavaiyaꞋamine kaliva lakahina kwamana amine ginatubuvagu?
    Bana keke anafaiweya hinana kamodiya ginaluku-yo kadu ginatubuga-havagi, keke.”
  yao-yao: Che Nikodemu ŵambusisye, “Ana mundu akukombola chinauli kupagwa kaaŵili
    ali akusile? Akukombola chinauli kwinjila mu lutumbo lwa achikulugwe ni kupagwa
    kaaŵili?”
  tgp-tgp: Nicodemus mo usia mara, “Pani tamlohi mo vajiaha moiso i pa mele vora sohena
    sava? I pa er̃i mele unu na pangen tinana vara i pa mele vora teni i vono?”
  auc-NT: Äñongä Nïicodemö, —Waocä picængä ba ate ædö cæte mempoga ëñaquingää. Tömengä
    nänö wäänä cæncadë ædö cæte mempoga guii æidinque ëñaquingää.
  kbc-NT: Odaa jeɡ̶ee Nicodemus, “Igame nimaweneɡ̶egi ina ɡ̶oneleegiwa oxiiɡ̶odi me
    yakadi menitacini? Ayakadi mopitaciwece le eliodo oditaɡ̶a jeɡ̶enitacini.”
  bmh-bmh: Nikodemus nug koli Yesus kanabeun, “Du go banou usaleun erunai koli nanag
    ginampet usalamau? Go koli anag ougab oug simai, koli awau usalaimai, nuabun iboin
    ta?”
  ctu-BL: 'Nicodemo tsi'' sube: ¿Bajche'' mi mejlel i cha'' ilan pañimil winic che''
    ñoxix? ¿Mejl ba i cha'' ochel ti'' ñʌc'' i ña'' cha''an mi'' yilan pañimil? che''en.'
  meq-meq: 'Nikodem a tsətsah faya a gwaɗay: «Ndo guram eye tsɨy tuk na, ma wiye bo
    weɗeye sa na, kəkay? Ma sliye faya məme a huɗ i may ŋgay ada ta wiye na masulo
    eye sa ɗaw?»'
  noa-H: Magbaawai Nicodemoou hirig jëeumamua, —¿Pari jãga ya mʌg maach chi jöoi chirʌm
    deeu t'aababarju? hajim. ¿Wa deeuta dich hãd bi hee dubju haai sĩwa hajim, hũwaai
    t'aababaag?
  alp-NT: Nikodemuse iombe, “Ntuane kuru, Tamata rebe intua pende ruelei suike elia?
    Ikusu suike kena inai tibuine kai inai rueleije yelo?”
  san-VEL: tato nikadiima.h pratyavocat manujo v.rddho bhuutvaa katha.m jani.syate?
    sa ki.m puna rmaat.rrja.thara.m pravi"sya janitu.m "saknoti?
  kbq-kbq: Nikodimasi'a kenona'a huno, inankna huno ra vahe'mo'a ete osi mofavregna
    huno fore hugahie? Ete ra vahe'mo'a anta'amofo arimpafina ufrenkeno eteno kasentegahifi?
  kbh-kbh: 'Y Nicodemo tbojantjá: —¿Nts̈amo, canÿe ents̈á ya bëtsá tojtsemna ora,
    nantsobena cachiñe jtónÿnama ca? Ndegombre, cha ndoñe ntsobenana cachabe mamabe
    cuerpiñe jtamashënguana cachiñe jtónÿnama ca.'
  ron-LSB: 'Nicodim I-a zis: “Cum se poate naște un om când este bătrân? Poate să
    intre a doua oară în pântecele mamei sale și să se nască?”'
  pon-pon: 'Nikodemuj potoan on i: laduen aramaj laud pan kak ipwidi? A pan kak pur
    on nan kaped en in a, ipwidi jan?'
  nhe-BL: 'Huan Nicodemo quiilhui Jesús: ―¿Quejatza hueli se tlacatl tlen ya quipiya
    miyac xihuitl calaquis ipan inana para tlacatis sampa?'
  sps-sps: “Kat fi non ta mes tsian ai te nai agiir fatabin pis ei?” rangat fi Nikodimas,
    “Ge ayei te onot non ma sof pem iny agiir ten tsinan ya te agiir tan fafuan nan
    nainy?”
  wnc-wnc: Iniwan ita yake anzing inikut, “Dasingge aminu tapatuta aminuake gwa dakngake
    ita gatu aawik? Ita gatu mingae musipatang kopan mingata gatu tangaitnanga dua,”
    ngang inikut.
  bus-bus: 'Ben Nikodɛmu Yesu là à bè: Weé gbɛ̃ kɛ̀ zi kũ̀ i diamɛ? Eé ɛara à gɛ̃
    a da gbɛɛɛn lɛ wà kɛkɛ wà à i dↄn yↄ́?'
  gub-BL: Na'e Nikunem upuranu wi hehe no. — Màràzàwe tuwe awa tua'u ma'e uzexak kar
    zuapyr wi putar nehe, i'i Zezuz pe, hehe upuranu pà. — Ta'e azeharomoete nupuner
    kwaw wixe haw rehe uhy rie pe xe, nupuner kwaw uzexak kar haw rehe mokoz haw xe,
    i'i izupe.
  imo-imo: Nikodemusini yundo nimbeindo, “Imbo te anda lepa moromo kinye yu ambe teko
    mengeya? Yu anumunga olona altopa manda tuku pumbelo, anumuni yu kelepa manda
    membaloya?” nimu.
  boj-boj: Onaqa Nikodemus na nenemyej, “Tamo a qeliqo di a kiyersim olo aqa ai miligiq
    aisim aŋgro mom bulosim ŋambabqas?”
  eng-DRA: 'Nicodemus saith to him: How can a man be born when he is old? can he enter
    a second time into his mother’s womb, and be born again?'
  knf-knf: 'Kë aşë ji na a : « Hum di di ñaaŋ ahiniiŋ kabuka kak wi adooŋ abi ţaf?
    Ahinan kakak du kayiŋ ki anin kabuka kak i? »'
  san-KHM: តតោ និកទីមះ ប្រត្យវោចត៑ មនុជោ វ្ឫទ្ធោ ភូត្វា កថំ ជនិឞ្យតេ? ស កិំ បុន រ្មាត្ឫជ៌ឋរំ
    ប្រវិឝ្យ ជនិតុំ ឝក្នោតិ?
  arn-NT: 'Fey Nikodemo ramtufi ta Jesus: —¿Fey chumngechi am wiñome choyüngetuafuy
    ti dew putremkülewelu? Wiñome pepi konlayafuy ta kiñe che ñi ñuke mew, femngechi
    ñi we choyüngetuael. ¿Chem dungu anta feypipeen?'
  zas-NT: 'Abiꞌ rëb Nicodemo lojman: ―Per, ¿xhienaag gal bejn stijb chi ma najman
    bengol? ¿Wen zajc yayu lën xniaaman ya abiꞌ galaman stijb?'
  ken-NT: Nikɔdɛ́mɔs abhɛ́p yi bɛ, “Ná bákway bɛbhe mmu anɛ ánáŋ áchɨ́kɨ́? Ǎkway
    bɛ́pɛ́tnsɛm amɛm mɛniɛ máyi bɛ mámbé yi ndɔŋ achak kɛ?”
