  ind-AYT: Kamu sendiri dapat memberi kesaksian bahwa aku pernah berkata, ‘Aku bukan
    Mesias,’ tetapi aku diutus untuk mendahului-Nya.
  cjo-NT: 'Pikemakina eerokapaeni nokantakimi chapinki: “Kaarina naaka riraga Rotyaantanewo
