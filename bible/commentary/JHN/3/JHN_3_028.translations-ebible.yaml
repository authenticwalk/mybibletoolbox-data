    mimajá.'
  ulk-1902: Uaba kari ageakarem, karielam detaut, kega, Kaka nole Keriso, epe kaka
    taramarida abi opem.
  som-som: Idinka qudhiinnu markhaatiyaal baad tihiin inaan idhi, Anigu ma ihi Masiixa,
