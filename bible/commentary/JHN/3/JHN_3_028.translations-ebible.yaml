    paa ỹỹh.
  lat-VUC: 'Ipsi vos mihi testimonium perhibetis, quod dixerim: Non sum ego Christus:
    sed quia missus sum ante illum.'
  ngp-ngp: Nyuwe wenye mwasimuila kugamba miye nehilonga, ‘miye hiyo Kilisito Mkombozi
    mna himlongoela yehe.’
  aoi-aoi: Kwurruwa, ebina-wiya ngarramakama akwa ningiyamama, ‘Nara ningena ningibina
    kenuminijiraba kenijirrkumarna amalyirra Neningikarrawara neningadinuba-wiya ningeningadinakba
    umba nginilarrkama ngayuwa ningilyengmanguma adinuba-wiya,’ ningiyamama ningibina.
    Akwa kirrengkirrikenuma kirrakina nganyangwa ayakwa.
  enq-2: Namba Kraisa doko daa. Kraisa doko ene epena laanya, Goteme namba wambao
    puu leana lao langio doko nyakamame lao panengema.
  eng-ASVBT: Ye yourselves bear witness, that I said, I am not the Christ, but, that
    I am sent before him.
  mna-mna: 'Motoyom iŋgal. Muŋgu ituyom kombotmbot, mi keleŋ sua ta aŋso piom ma aŋso:
    Nio Mesia som. Nio na, Anutu iŋgo yo ma aŋmuuŋgu be aŋurpe zaala pini men.”'
  myw-myw: “Yakamiy nukuliganes agulivan mamagina, ‘Yey nag Mesay Kelis; nag. Misinaka
    Yowbad nikayabeig amgwey mtowen Kelis.’
  sby-sby: Amwe ngamumbela bukamboni pakwinga mwalanyumfwa ndalambeti, Ntame Mupulushi
    Walaiwa, nsombi njame walatumwa pantangu pakendi.
  sll-sll: Na ha di tibi ol ni tega i, ni yalhobi nin hamen haya pinia. Na Singaba
    Kraist molkiwa. Molkiba, God na nu sungure, homa e teiwa.
  yaq-NT: Jiba eme'esu nee jikkajak, machisi, ineponee ka juna'a ju'u Krijto ti nee
    jiako. Ala inepo nee, senu yeu pu'aritaka nee aapat bittuari ti nee jiako.
  uro-uro: Näkt aingän maräkt di mamär iva ngäni sameng i sa ngua qoar toqortäqyia,
    ‘Aingo di qaku ma Krais na ngo dap aingo di sa ma Ngämuqa qa rhäk na ngo narhoer
    nanokt ka.’
  ita-1885: 'Voi stessi mi siete testimoni ch''io ho detto: Io non sono il Cristo;
    ma ch''io son mandato davanti a lui.'
  muy-muy: 'Lekʉlʉm lekʉlʉmeni day kəgrumkua sedi a tata, nə̀ɗəm : “Nu *Krist *Bay
    gəɗakani ya amara ni do ; Melefit àslərbiyu nu enji gayaŋ ciliŋ.”'
  kqc-kqc: Ya vene ka na yaku niyaka kana niokudedi, ‘Na bi diya Keriso, idu na siko
    ouregi nifeideyo.’
  tav-tav: Mʉjaare yʉ cabuioriquere mʉja caapitʉgawʉ. “Yʉa Dio cʉ cabejericʉ Cristo
    mee yʉ ã,” mʉjaare yʉ caĩwʉ. Cʉ jʉgoye cʉ cajoo jʉgoricʉ yʉ ã yʉa.
  eng-ULB: You yourselves can testify that I said, 'I am not the Christ,' but instead,
    'I have been sent before him.'
  spa-VBL: '“Ustedes mismos pueden testificar de que yo he declarado: ‘Yo no soy el
    Mesías. He sido enviado para preparar su camino’.'
  fra-_FOB: 'Vous m''êtes vous-mêmes témoins que j''ai dit: Ce n''est pas moi qui
    suis le Christ, mais j''ai été envoyé devant lui.'
  hau-ULB: Ku da kanku zaku shaida na ce, 'Ba ni ne Almasihu ba' amma amaimakon haka,
    'an aiko ni kafin shi.'
  mal-mal: ഞാൻ ക്രിസ്തു അല്ല, അവന് മുമ്പായി അയയ്ക്കപ്പെട്ടവനത്രേ എന്നു ഞാൻ പറഞ്ഞതിന്
    നിങ്ങൾ തന്നേ എനിക്ക് സാക്ഷികൾ ആകുന്നു.
  kkc-kkc: Esiga ayo nimapoo takolone, a Kelisonee, dee taka goo ee niba olo duso.
    Esino a wulo o eli moodoolame malalo diye di odoo ee aso.
  lit-lit: 'Jūs patys man liudijate, kad aš pasakiau: aš nesu Kristus, bet kad esu
    pasiųstas pirma jo.'
  urd-GVR: Tum ḳhud is ke gawāh ho ki maiṅ ne kahā, ‘Maiṅ Masīh nahīṅ hūṅ balki mujhe
    us ke āge āge bhejā gayā hai.’
  far-far: Kamulu rongoa tafau na be nau ku saea fua mulu, nau nao lau na Christ,
    na wane ne God filia. Nau wane nau ku leka mai 'i nao fuana nau 'ainitalo ana
    farongoe sulia nia.
  suz-BL: गे आं कली तुइक्‍नीनी। गो ख्रीस्‍त मनङ। तन्‍न गो ख्रीस्‍त आ ङोंइती शेंचा
    कली सोंइसी‍शो नङ, दे आं शेंशो लोव़ तुइक्‍नीनी। यूहन्‍ना १:२०,२३,२७
  car-NT: 'Aseke amyjaron ero ywyka''po amyikaponamon me mandon: ‘Mo''ko Mesias kapyn
    awu wa. Uwapono me te tomo''se wa.’'
  amp-amp: Nikom bi tukmoh yimbhindange wanymokomt na nd kfo pthamo mrokfot. Memoyanko,
    ‘Na htiruhakomn mirahko ka asor nd yimar met yindariroh minrfa hbhakyuk yimar
    Bro Nkifrar kfo tkrurafmor. Na nhai. Na be rorhu nyingako tohak hanyuk yimaya.’
  bht-bht: तुसां अपु मेरे गबाह न की क्या बोलया था, की मैं मसीह नी है, पर उदे पहले
    भेजया गिया है।
  eng-NOY: Ye yourselves bear me witness, that I said, I am not the Christ, but that
    I was sent before that man.
  cub-NT: Mʉjavacari jápiad̶avʉ̃ ji coyʉrĩduiye báquede. “Cristo ãmevʉ yʉ”, acacʉ
