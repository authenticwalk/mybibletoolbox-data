  eng-OEBUS: You are yourselves witnesses that I said ‘I am not the Christ,’ but ‘I
    have been sent before him as a messenger.’
  eri-eri: Onodu bona no lenigai, “Ji amina beele lewene waha tere tage iseye. Ji
