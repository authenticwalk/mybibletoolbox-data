  tac-NT: '''Emi a''boi ''la néláwa napu ne anié: «Neka tabilé Kristo ju napu nawá
    ''pa rewagáchika, neka pe bajchabemi enágame júkuru gatesia ralámuli ''yuga.»'
  eng-WEBPB: You yourselves testify that I said, ‘I am not the Christ,’ but, ‘I have
    been sent before him.’
  gfk-H: 'Muat at, muat haruat wara hatutun tar ing iau ga tangai hoken: ‘Pa iau no
    Mesaia. Senbia Kalou ga tulei hanaluai mon iau tana.’'
  viv-viv: Omi taumiyao boi iya gagahe yaku gahe wanogalina gagayo, Iya keke Keliso,
    BanaꞋe Yaubada givegidena be yada yoꞋo ginanagoyeda amanadi, tu Yaubada giꞋiveniniseku
    be wai ganagona yana eda ganakidewedewena faꞋina. Hidemi gagahemi.
  yao-yao: Ni ŵanyamwe mwachinsyene nkumanyilila kuti nasasile, ‘Uneji nguniŵa Kilisito
    Jwakuwombola, nambo nalajiswe kuti naalongolele!’
  tgp-tgp: Kamim ka levosahi na sava na pete verea isamim moiso vara enau, mo sopo
    Kr̃isto atu, pani God mo r̃uleau vara a mai tiroma hinia.
  auc-NT: Botö wïï Codito ïnömo ïmopa. Ïñæmpa Wængonguï botö ïmote täno da pönongä
    pönïmo ïmopa. Tömengä ayæ̈ Ponguingä, ante apæ̈netabopa. Mänömaïnö ante apæ̈nebo
    ëñënïmïni inte mïnitö tömëmïni mänïnö ante në apæ̈nequënëmïni ïmïnipa.
  kbc-NT: Akamaɡ̶akaamitiwaji owooɡ̶oti leeɡ̶odi jiɡ̶ijo mejitaɡ̶awa, ‘Maleedeɡ̶emeɡ̶ee
    Cristo, Niɡ̶ijoa ane niiɡ̶e Aneotedoɡ̶oji me ɡ̶odewikatidi. Pida ee baɡ̶a idiiɡ̶e
    Aneotedoɡ̶oji maleediɡ̶icatibige menagi Cristo me joetece naigi’.
  bmh-bmh: Ag getal ‘awaremin Iz Kristus tam’ ag domen, bo, Uwait nug iz amegai palautilena,
    alemin.
  ctu-BL: Jatetla tsa'ix la' wubi c t'an. La' wujil tsac subu mach Cristojonic. Tsa'
    jach chojquiyon tilel ti ñaxan ti' wut Cristo jini Yajcʌbil bʌ.
  meq-meq: 'Bo kurom eye ka slumeye faya məhəle mbəl ga, na gwaɗakum: “Neŋ na, Kəriste
    bay. Ane tuk na, Mbəlom a sləra ga ahaya, nâ lahayaw kame tsa.”'
  noa-H: Pãach jʌ̃gʌucha k'abá pãrau hũr naajimgui hajim hanʌm, har mua “Mʌ chan warrgarwe
    hich Hẽwandamau pʌ̈iju ha jaaujerr k'aba, sĩi hi bëeju na hi jaau chitʌmʌu” ha
    chiraawai. Magua mag hi haarta hʌ̃rcha hõor p'ẽp'ẽeu hawiajã mʌ honee chirʌmgui
    hajim hanʌm.
  alp-NT: Imi ruami lene saisa rebe akmenare au betekele ete imire peneka. Au beteke
    be aure Ile rebe Alla ItalukeNi kena hlamate tamatare mo. Batuke Alla Iulake au
    luake akmena beiNI.
  san-VEL: aha.m abhi.sikto na bhavaami kintu tadagre pre.sitosmi yaamimaa.m kathaa.m
    kathitavaanaaha.m tatra yuuya.m sarvve saak.si.na.h stha|
  kbq-kbq: Tamagratmi antahi'nage'na amanahu kea hu'noe, Nagra Kraisi'na omani'noe
    hu'na hu'noe. Hianagi Agrira azeri henka atreno, nagrira pusante hunantege'na
    e'noe.
  kbh-kbh: Cach ts̈ëngaftanga ts̈abá s̈monjanuena y s̈montsobena ndegombre yomnama
    jayanana, ats̈e ndoñe chë Bëngbe Bëtsabe Uámana Uabuayaná tsjanmëna ca sënjánayanama;
    sinó, Bëngbe Bëtsá ats̈e s̈ojanichmó chë Uabuayanabe natsana, chabiama ents̈anga
    jabábuayenama.
  ron-LSB: 'Voi înșivă mărturisiți că am spus: “Nu eu sunt Hristosul”, ci “Eu am fost
    trimis înaintea lui”.'
  pon-pon: 'Komail pein kadede kin ia, me i indada: Kaidin Krijtuj nai, pwe nai me
    pakatarador mo a.'
  nhe-BL: Inquimatij nimechilhui xitlahuac para ax na nopa Cristo, pero Toteco nechtitlantoc
    achtohui para nitlayacanas huan teipa yajaya hualas.
  sps-sps: Ami to ari te tagaa fanatnat em to sanyo tsue fi rou nei, ‘Anyo na gim
    ma Guei Tsoiny te pisainy e Gov ma Tsoiny Fiisaup anyo tana vainy a sikia, san
    e Gov te jiats famumuei vaminyo muan ma mumua iny minyo Ya.’
  wnc-wnc: Ginu wamu nata tupa wa yakum taknga gwa natapbing. Na Anututa tapan Krais
    gatandamuyaapa dua dakngake yuat. Wena. Siwan ngana Anututa nanitewan tupanu nata
    gamok gatanimuya apae tupan apbum.
  bus-bus: Ámbe ma sèedadeenↄ ũ kɛ̀ ma bè mámbe Mɛsaya ũro. Ma bè Luda ma zĩ mà
    dↄnɛ aɛmɛ.
  gub-BL: Pe peinu ko ze'eg imume'u mehe pe. — Naiko kwaw a'e tuwihaw ur ma'e ràm
    romo ihe, naiko kwaw a'e Purupyro Ma'e romo ihe, a'e peme. — Tupàn hemur kar ko
    ywy rehe a'e, a'e tuwihaw henataromo a'e, a'e peme.
  imo-imo: 'Nani eno oi nimbo tiru pileringi mele i tepa: Nani nimboindo, na iye Kraist
    molo, Goteni na oi kumbe lepa lipe mundurumu niu pileringi kanomu.'
  boj-boj: Niŋgi segi ijo anjam bei quoqneb. Agi e merŋgoqnem, ‘E Kristus sai. Qotei
    na e namoqna qariŋbonaq e Kristus bqajqa gam gereiyetem.’
  eng-DRA: You yourselves do bear me witness, that I said, I am not Christ, but that
    I am sent before him.
  knf-knf: 'An ţi uleefan namaar kë nţiini aji : “Mënwo Kriŧtu kë başë yilën ţi kadunul.”'
  san-KHM: អហំ អភិឞិក្តោ ន ភវាមិ កិន្តុ តទគ្រេ ប្រេឞិតោស្មិ យាមិមាំ កថាំ កថិតវានាហំ
    តត្រ យូយំ សវ៌្វេ សាក្ឞិណះ ស្ថ។
  arn-NT: Eymün ta kisu allküñmamun ñi feypin küme nor dungun mew iñche tañi Cristongenon,
    welu may kiñe tati wüne werküel wünelealu ti Cristo mew, femngechi tañi pepikayafiel
    ti pu che.
  zas-NT: Lëjt ragbee guial biguiejndi rën guial ad najtan na̱j Cristo, naj guneed
    lojman zidgagojnan por laaman.
  ken-NT: Bě babhɔŋ bǎchí batísiɛ ndǔ ndɛ́mɛ́ bɛ́ puyɛ̌ mɛ kɛ̌ nchí Mpɛmɛ Mandɛm
    afyɛ́ nyaka bariɛp bɛ ǎtò. Nchí chí mpɔkɔntó anɛ Mandɛm átó bɛ njambɨ kɛ
    yi antwɔ.
