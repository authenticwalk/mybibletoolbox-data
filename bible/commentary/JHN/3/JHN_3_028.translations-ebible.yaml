  san-SIN: අහං අභිෂික්තෝ න භවාමි කින්තු තදග්‍රේ ප්‍රේෂිතෝස්මි යාමිමාං කථාං කථිතවානාහං
    තත්‍ර යූයං සර්ව්වේ සාක්‍ෂිණඃ ස්ථ|
  yut-yut: 'Nak kalɨp gen yagɨm uŋun dɨsi nandaŋ, uŋun yaŋ: ‘Nak Kristo dɨma. Piŋkop
