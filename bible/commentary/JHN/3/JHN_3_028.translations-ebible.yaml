  san-DEV: अहं अभिषिक्तो न भवामि किन्तु तदग्रे प्रेषितोस्मि यामिमां कथां कथितवानाहं
    तत्र यूयं सर्व्वे साक्षिणः स्थ।
  tna-NT: Mepibaque yama micuana quisana ai cuana. Aimue ema Cristo mahue. Tu hui
