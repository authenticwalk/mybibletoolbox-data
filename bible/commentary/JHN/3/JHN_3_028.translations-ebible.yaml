verse: JHN.003.028
translations:
  kpx-kpx: Laeau di hoto louale ke evilu. Di la namigevei kosea, ‘Dau ata tedaevemale
    kosive Keliso ke holioholinu. Isito Dilavau di hanavoge di keho uli holinu.’
  okv-H: Eto ungo ke mahu ijione ingagova amo na Judea ta hondate ari embo Keriso
    manera te na amita embere kahari embora.
  tbo-tbo: Ma amaka a paliwelemi, tau ega Yaubada a Besinana lawana, ma tau Yaubada
    i himila tahaeu ma Besinana lawana tauna i wimulitagou.’
  mal-C: ‘ഞാൻ ക്രിസ്തു അല്ലെന്നും അദ്ദേഹത്തിനു മുൻഗാമിയായി അയയ്ക്കപ്പെട്ടവൻമാത്രമാണെന്നും,’
    ഞാൻ പറഞ്ഞിട്ടുള്ളതിനു നിങ്ങൾ സാക്ഷികളാണല്ലോ.
  grc-SR: Αὐτοὶ ὑμεῖς ⸆ μαρτυρεῖτε ὅτι εἶπον, ⸆2 Οὐκ εἰμὶ ἐγὼ ὁ χριστός, ἀλλ᾽ ὅτι
    Ἀπεσταλμένος εἰμὶ ἔμπροσθεν ἐκείνου.
  bgc-bgc: थारे ताहीं तो पैहले मन्नै बताया था के “मै मसीह कोनी, पर उसतै पैहले भेज्या
    गया सूं।”
  khz-khz: Gomi matotaumi na gokamonagikuto, pe ripami au akilato, ‘Au ati Keriso,
    (Palagu na ekilagi-maavuato vevega-maguli tauna), na au etugu-kunekuto ia wailanai.’
  deu-TKW: Ihr selbst bezeugt mir, dass ich sagte, ich bin nicht der Christus, sondern
    Abgesandter vor ihm her bin ich.
  zsr-NT: 'Byö́niczliꞌ lë naꞌ benaꞌ lnaꞌ lau, gniaꞌ: “Cutu nacaꞌ nedaꞌ Cristo”, san
    Dios nasölëꞌë nedaꞌ quíxjöiꞌdaꞌ bunách ziꞌa zëꞌë Lëꞌ.'
  lin-lin: 'Bino moko bokoki kotatola ete nalobaki : « Ngai, nazali Klisto te, kasi
    natindamaki liboso na Ye. »'
  hns-NT: Toelog jaad kare hai ham ka bollie rahielie. Ham aane waala Kriest na baatie.
    Bakie Parmeswar hamke ose pahiele pathaais hai.
  noa-E: Pãach jʉ̈gʉucha khabá pãrau ũr naajimgui ajim anʉm, ar mua “Mʉ chan warrgarwe
    ich Ẽwandamau pʉ̈iju a jaaujerr khaba, sĩi i bëeju na i jaau chitʉmʉu” a chiraawai.
    Magua mag i aarta ʉ̈rcha õor phẽphẽeu awiajã mʉ onee chirʉmgui ajim anʉm.
  eng-EMTV: You yourselves bear witness that I said, ‘I am not the Messiah,’ but,
    ‘I have been sent before Him.’
  mib-NT: Máá ró jijnáhan ró chi ni cajini sōho ró jéē ni cáhān cají rí jeē násūu
    máá rí cúu Cristo, chi cúu ri ɨɨn jeē ní tají Yaā Dios jeē cósnūú nacani jnūhun
    jeē quíji ya.
  lif-NT2: इङ्‌गाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍त मे़ःन्‍नाॽरो कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खुने़ॽनुःल्‍ले तगि पाङ्‌घाङ्‌बारक् फाॽआङ् पाःत्तुङ्‌बा पाःन्‍निन् खिनिॽए तोःन्‍दि
    पिमा के़सुक्‍तुम्‍लो॥
  xnj-xnj: Nyenye mwavene mumanyili kuvya najovili, ‘Nene lepi Kilisitu Msangula,
    nambu natumiwi nimlongolela.’
  mmx-mmx: Nemi xa miga ronga mo levelinga nia aga tong i xeretna, ‘Nia xopmen Lanarong,
    ketla ne Moroa ga riki amgo ia rin.’
  cbr-NT: Mitsun camina, Cristoma cana 'ai 'ëx quia cuan. Nucën Papa Diosan ca 'ë
    caxua ax unun 'ëx pain rëcuë́ncuatsini unun 'ë xuaxa.
  tee-NT: Mi'akstu'an uxijnan ju k'asmat'at'it acsni icnaulhch ni jantu quit'in ju
    icCristo ju noncan camalakachatachilh ju Dios. Ju quit'in va p'ulhnan icmalakachacantachilh.
    Astan mintacha ju yuchi.
  eng-LSV: you yourselves testify to me that I said, I am not the Christ, but that
    I am having been sent before Him;
  cak-NT: Y rix mismo jixtiquier jix-in ri nu'in ren, que man ja' ta ren ri Cristo.
    Ren xe nu'in chi xitak-pe chi ninchojmirisaj ri anchi' xtoka-wi raja'.
  pah-NT: Pehe tuhẽ pehendu nhinhi'ig̃agwera oji'i, ei ahe. A'ereki ji a'e katu nhinhimombe'gwovo
    pe me oji'i. “Ji ko Cristo'ga rũi nhanderekote'varuhua mombohara'ga rũi,” a'e
    ko ji pe me oji'i, ei ahe. Ga renonde Tupana'ga ji mbuhurukari, ei Joãova'ea g̃a
    pe.
  sja-NT: Pãchia pia ũrijida mɨa jarak'ãri mɨ Tachi Ak'õrepa pëida-e eperãarã rey
    pamerã. Iru pëi naaweda, Tachi Ak'õrepa mɨ pëiji.
  xed-xed: Nda sna kaghuni nda sləməŋa ghuni ta mnə yu tazlay “Kristi a iʼi wu” kəʼa.
    Ghuniɗik ghuna lu ma kɗaku tsatsi ka sagha.
  glk-glk: شومأن خودتأن شاهدید کی من بوگفتم کی من مسیح نی‌یم، بلکی پیشاپیشه اون روانه
    بوبوستم.
  mks-NT: Ta sa̱ na̱xini jo̱ho ndó ña̱ na̱ca̱xi tu̱hun ya̱chi̱ vi̱ xi̱hi̱n ndo̱ ña̱
    co̱ cúú ye̱he̱ da̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a chindahá a̱ cacomí a̱ cuéntá sa̱há
    ña̱yivi. Na̱chindahá Ndióxi̱ ye̱he̱ já ná cacu tia̱hva i̱ íchi̱ nu̱ú quixi mé
    da̱ cán.
  gfk-S: 'Mu iat, mu haruat ura hatutuno ter ing iou ga tange horek: ‘Aiou pata be
    no Mesaia. Iesene God ga tule hanalalie mon iou tana.’'
  bmu-bmu: Yambuk mala kewö jial, ‘Ni Amötqeqe Toŋi Kraist qahö akzalmö, Anutunöŋ
    melaim niŋgiiga mutuk kazala yaŋön andöne kama.’ Nöŋön keu mi jiali, iŋini mi
    ölöp nanŋinak naŋgöba jiba malbeahaŋgö dop akze.
  dgz-dgz: E ek gutut nega wana anuyan, ne, God om enuni apanewa, Keriso uon go ne
    me namup watu enanegen ongena apanewa.
  eng-GNV: Yee your selues are my witnesses, that I sayde, I am not that Christ, but
    that I am sent before him.
  zaa-NT: 'La''a mísmuba lebi''i chi biyénini le loti'' nia'': Álahua inte'' nuá Cristo,
    sino qui''ni huenitsìna teruba ná'' nna guthèl·le''e yà''la inte''.'
  eng-WEBSTER: Ye yourselves bear me testimony, that I said I am not the Christ, but
    that I am sent before him.
  guh-guh: 'Pamatacabi jumaitsinë tsabiabi jivijavabelia: “Xanë raja apo Cristonë,
    ponë Dioso athëbëvetsica itorobijitsiatsica jivi pecapanepaenexa. Saya raja taneitorobinë
    Cristo pevajënaeya, talivaisipaebanajetarucaenënexa,” itsa janë, paxamë ata panejumetaeyabiabame.'
  bon-bon: Weene weemämu ituge ätecija, cane lipu itu jiicepene, egä cane Keriso lica
    gäne, Acejiyame te lui ne ätyepa biname bine niiya cabu ca äsecrerame, yepä cebine
    teeme niinäce gaabe me ituge ätyepa.
  nhw-BL: Anquimatij nimechilhui xitlahuac para amo na nopa Cristo, pero Toteco nechtitlantoc
    ma nijtlayacancuilis.
  swh-ONEN: Ninyi wenyewe ni mashahidi wangu kwamba nilisema, ‘Mimi si Kristo, ila
    nimetumwa nimtangulie.’
  wbi-wbi: Umue mwemue muli volesi vango mu isio sino nikajovile kuuti, 'Une naneene
    Kilisite', ulwene uNguluve asunghile une kuuti nimulongelele uKilisite.'
  bba-bba: Bɛɛn tii i sɑ̃ɑ nɛn seedɑɡibu ye nɑ ɡeruɑ mɑ n ǹ nɛ, Kirisi wi, ɑdɑmɑ bɑ
    mɑn ɡɔrimɑwɑ n kɑ nùn swɑɑ ɡbiiyɑ.
  eng-KJVCPB: Ye yourselves bear me witness, that I said, I am not the Christ, but
    that I am sent before him.
  kgk-NT: '—Ha''e kuri hese: “Xe ko ndaha''éi Cristo héry va''e. Pene remira''arõ
    e''ỹ xe. Cristo renonde-rupi mante xe mbou-ma” ha''e hese. Pehendu-ma voi xe nhe''ẽ
    anhemombe''u ramo, he''i.'
  waj-waj: 'Na kiaaduu vaa ngiengieenoo rikieeravai. Na kiaanoo: Hama neenoo vaidi
    Misiaa Anutuuqo mmataama kioovovee. Anutuuqo inna tauraa niinnaadee titooduu na
    nniravaivee. Na itaa kua tiravai.'
  cpy-cpy: 'Tema eeroka-paeni kemakinari nokantaki paerani: ‘Tee naaka Jeepatzii-toetani,
    apatziro rotyaantee-takina neewata-paakiri nokenkithata-kotakiri.’'
  ekk-PKP: '„Te ise võite tunnistada, et ma ütlesin: „Mina ei ole Messias. Ma olen
    saadetud talle teed valmistama.“'
  mpx-mpx: He komiu totomiu valila ku hago ya te ya ba, ‘Nau nige Mesaiya i oola,
    yaa Yehoba i patunau houwan Mesaiya awonaa.’
  wbp-wbp: Purda-nyangunkujulu yangka kamparru-wiyi kujarna-nyarra wangkaja, ‘Ngajuju
    kularna Kaatu-kurlangu Mijaya. Ngajujurna yapa-pardu-kari kujaju Kaaturlu yilyajarni
    kamparru-warnu-wiyi yungurna-jana warru yimi-ngarrirni Mijaya-kurlu jaru.’ Kujanyarna-nyarra
    wangkaja kamparru-wiyiji.
  luo-luo: Un uwegi unyalo timo neno ni ne anyisou ni, ‘An ok an Kristo, to an ngʼat
    moor mondo otel nyime.’
  nhe-NT: Inquimatij nimechilhui xitlahuac para ax na nopa Cristo, pero Toteco nechtitlantoc
    achtohui para nitlayacanas huan teipa yajaya hualas.
  aii-aii: '”ܐܲܚܬܘܿܢ ܣܵܗܕܹ̈ܐ ܝܬܘܿܢ ܕܐܵܢܵܐ ܐܡܝܼܪܝܼ: ’ܠܹܐ ܝܘܸܢ ܐܵܢܵܐ ܡܫܝܼܚܵܐ، ܐܸܠܵܐ
    ܕܦܝܼܫܵܐ ܝܘܸܢ ܫܘܼܕܪܵܐ ܡ̣ܢ ܩܲܕܡ ܕܝܼܹܗ.‘'
  esk-NT: Ilipsi iḷisimarigigipsi nipliqsimałłapkun ‘Uvaŋa Christ-ŋunġitchuŋa, aglaan
    ilaan sivuani tuyuumaruŋa,’ itqanaiyautityaqtitlugu.
  msb-msb: Kamo mismo an mga testigo na nagsabi ako na dili ako an Cristo, kundi ako
    lang an ginsugo na mag-una sa iya.
  cpa-NT: Guiogh¹³ báh³ hniah¹² ca¹nengh² jǿg³ ca¹juúh¹jni, hi² tsa¹lán¹²jni Cristo.
    Lán¹²jni tsih² høh³ ca¹tse¹ Diú¹³, dsa² ŋøa¹² ma²jiá¹² jín³ cónh¹ dsa² héi².
  dso-dso: ମୁଇ କଇରଇଲି ପର୍‌ମେସର୍‌ ପାଟାଇଲା ମସିଅ ମୁଇ ନଇ ବଲି । ମୁଇ ଅବ୍‌କା ପାଟାଇରଇବା ଗଟେକ୍‌
    ଦୁତ୍‌ ପାରା ଅଇ ଆସିଆଚି ।
  meu-meu: Umui danu dibamui lau nato “Lau na dia Keriso, a ia igunalaina vada e siaigu”.
  yva-NT: Taune weadaniv syo raurawa wadanaun to syare, ‘Risyamo Mesias wepi risya
    jewena. Yara rinatutir syo usye raugavo Ai.’
  dgc-dgc: Ewan moy naala-ala tu kinagi ko dikam? Tu kinagi ko, éy besa a sakén i
    tiniyak na Diyos a tagapagligtas, éngˈwan, inutusanék san na Diyos a mégdetol
    diya, a paghandaén ko du tolay ta demtan na.
  zpm-NT: 'Miṉe pso Dios naa, laaw beṉ naa: laa naa biaḻlu gaṉle cho nac Meṉ ne zëëble
    diidz ga cxeeḻ Dios. Ni bneeli naa lo to gaṉle led naad nac meṉ co; laa naa ziaḻ
    loxaque par gzet naa me lo miech zeeṉa guṉbey zho me.'
  hix-NT: Omnyamo rma, roskarymanàrà menytxetxoko. Kryestu mehra wehxaha tawro menytxetxoko,
    rowya. Noro ywaho ànyahxah haxa uro tawro menytxetxoko, rowya, kekon hatà, Xowawu.
  sim-sim: Mashi os mas a saweri angop ji misiri sir. An mbeek Avui Wasilaka kamashirik
    hulaima nokopman jivinakwa ma ambu nir. An men nombo orhin hundujekmbaha a rari
    nir.
  npi-ULB: तिमीहरू आफैँ गवाही दिन सक्‍छौ, कि मैले भनेँ, ‘म ख्रीष्‍ट होइनँ,’ तर बरु
    ‘म उहाँभन्दा अगि पठाइएको हुँ ।’
  cgc-cgc: Namatian nyo en ake na ambal na dili yaken Pinili Ta Dyos Na Mag-ari. Papadala
    a ta Dyos una ki kanen aged magsugid ta mga ittaw na kanen an mabot.”
  tim-tim: Akto nâ Anutuŋe huŋgun aŋdo gewiap dâmai are bo. Dâ yâkgât enemŋân âmâ
    emelâk togoân dâre emelâk nâŋgâyi.
  yor-yor: Ẹ̀yin fúnra yín jẹ́rìí mi pé mo wí pé, ‘Èmi kì í ṣe Kristi náà, ṣùgbọ́n
    pé a rán mi síwájú rẹ̀.’
  wos-wos: Guni hafu wuna hundi xéka wawun hundika guni wa. Tale wuni angi wa, ‘Wuni
    God wasékendén du Krais yingafwe. God wandéka wuni wun duna yambu hurunjoka wuni
    tale ya. Dé wuna hukémbu yatandé.’ Wungi wata wuni wun jémba ye, atéfék du takwa
    wun duna hundi xékéndate.
  emp-NTPO: Bãrãba mʌ̃a jarad̶ara ũrĩsid̶aa. Mʌ̃a jarasia mʌ̃ra Ãcõrẽba ẽdrʌ edabari
    diai jarad̶aẽ́da. Idjab̶a jarasia mʌ̃ra Ãcõrẽba idji na diabuesida ẽberãrãba cawad̶amãrẽã
    mʌ̃ caid̶u zeid̶ebemada.
  eng-F35: You yourselves can testify that I said, ‘I am not the Christ, but I have
    been sent ahead of Him.’
  ind-ind: Kalian sendiri sudah mendengar waktu saya berkata, ‘Saya bukan Kristus
    yang dijanjikan itu, tetapi saya diutus Allah hanya untuk mempersiapkan jalan
    bagi Dia.’
  pes-OPCB: کار من این است که راه را برای مسیح باز کنم تا مردم همه نزد او بروند. شما
    خود شاهدید که من صریحاً گفتم که مسیح نیستم، بلکه آمده‌ام تا راه را برای او باز
    کنم.
  mpt-mpt: Ibo tekein kebiobe, sino ne baania Ne Gode Dofakamin Nakaba otane e ne
    sin nemanea tlibiobo geibiobe.
  ssx-ssx: I̱ta꞉ Ketiso dia꞉me. Koda꞉ma꞉ titina꞉ I̱ amba꞉la tapaala꞉me laa iki pa꞉ta꞉
    la kua꞉ ekita꞉ amba꞉ opimime leekeme. Hande wanda꞉ mina꞉la꞉ ekita꞉ mo wanda꞉ta꞉
    halikina꞉eki halieke laa
  mkl-mkl: Iŋɛ tɑkɑ nŋɛ ì jɛ sɛɛdɑm iyi ǹ ni n kù jɛ inɛ iyi Ilɑɑɔ̃ í cicɑ, ɑmmɑ
    ɑ̀ bɛm wɑi ku bɑ n cuɑɑ wɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ବାଲିର୍ ମ୍ୱକେ ସାମୁଆଁ ନେଙ୍ଗ୍ କିସ୍‌ଟ ଣ୍ତୁ ନେଙ୍ଗ୍ ମାତର୍‌‌ ମେଁଇଂନେ ସିସେନେ
    ଦୁତ୍ ରକମ୍ ପାଙ୍ଗ୍ ନ୍‌ଲେଃକେ । ଆକେନ୍ ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ମ୍ୱକେ ଡାଗ୍‌ଚେ ପେଇଂ ନିଜେ ନିଜେ
    ସାକି ।
  gof-RNT: ‘Taani Kiristtoosa gidikke, shin iyappe sinthe kiitetas’ gidayssas hinttee,
    hintte huu7en taw markka.
  unx-unx: ‘ଆଇଙ୍ଗ୍‌ଦ ମାସି ନାହାଁଲିଙ୍ଗ୍‌ ମେନ୍‌ଦ ଇନିୟାଃ ଆୟାର୍‌ରେ କୁଲାକାନାଇଙ୍ଗ୍‌’ ମେନ୍‍କେଦାଃଏ,
    ଏନାରେୟାଃ ଗାୱା ଆପେଗି ତାନ୍‌ପେ ।
  gah-gah: Neza gologí oleketative loko lo mololeketa vema minamuve loko lo lukumumóma
    neve. Ámina ve ale goí otoko gapova veletatane loko Ómasímo nimiselekago umóma
    neve.
  lcm-lcm: Nami akorong mitala longong a mengen ke nata mengen tatana, ‘Parik ta nau
    a igenen i akanangai, sikei God kata asok iau aino ania.’
  aer-aer: Arrantherre kwenhe ayenge alakenhe angkerlenge aweke, ‘Ayenge kwenhe Messiah
    anetyakenhe, nhenge Ngkartele-arle alhilemele yerneke-arle. Kele Ngkartele akenhe
    ayenge ikwerenge alhetyeke arrekwele-arle nhenge the iwerre arratye nhenge mpwaretyeke
    ikwere.’
  qvc-NT: 'Qamkuna kikikim uyawashqallapa kangi, noqa nishuptiy: “Manam noqaqa Dyus
    Akrashqan Washadurchu kani. Ashwanmi Taytanchiq Dyus kach''amuwashqa, chay Washadurninchiqmanda
    mas puntata shamunaypaq”, nishpa.'
  tgl-ULB: Kayo mismo ang makapagpapatunay na sinabi ko, 'Hindi ako ang Cristo' sa
    halip sinabi ko, 'Isinugo ako bago pa siya.”
  cbs-NT: 'Jerusalén anua bexun ea yukaibu xabakabi chanima jatu yuikin: “Eadan, en
    Cristo Mesíasmaki. Jamen eadan, bebunkidi jakidi en chaninun Diosun ea yununiki”,
    akin en jatu yuiai man ninkaimadan, shinankanwen.'
  xtm-NTPP: Ndaka maa ni ni ka jiniso'o ja ká'an ndaa sa ja masu Cristo iya tetniñu
    Su'si ma kúu sa chi yika‑ni ja in ñayivi‑ni kúu sa, te ni tetniñu ña'a Su'si ma
    ja satu'va sa ichi vee Cristo ma.
  nnq-nnq: Na mmenimangweto nhwotolinge kuchalakicha kutenda nganenga, ‘Nenga Kilistoje,
    nambu ndumigwe ili nanongalele Kilisto!’
  bao-NT: 'Mee mʉja majuropeera: “Yʉa, Mesías méé yʉ nii. Jĩcʉ̃ cʉ̃ jʉguero cʉ̃ ca
    tiicojo jʉguericʉ pee yʉ nii,” yʉ ca ĩirijere mʉja tʉowʉ.'
  san-ORI: ଅହଂ ଅଭିଷିକ୍ତୋ ନ ଭୱାମି କିନ୍ତୁ ତଦଗ୍ରେ ପ୍ରେଷିତୋସ୍ମି ଯାମିମାଂ କଥାଂ କଥିତୱାନାହଂ
    ତତ୍ର ଯୂଯଂ ସର୍ୱ୍ୱେ ସାକ୍ଷିଣଃ ସ୍ଥ|
  huv-NT: Icona tenguiayiün wüx tapiüngas, xique ngome aaga Cristo lapiürang aliüc.
    Xique tüjndiüs niün ombas xic, nej aliüc tamiün.
  otn-NT: Ya gá̱ 'yøsɛhʉ te dá̱ ma̱ngä m'mɛt'o, ngue hi̱nga̱ guecä drá̱ Cristo bá̱
