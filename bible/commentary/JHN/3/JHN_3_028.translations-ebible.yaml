  gup-gup: '@see-verse:JHN.003.027'
  bss-NT: Nyéběn nyêdé mɛ mbóŋ nɛ́n bán menhɔ́b mɛɛ́ saké mɛ ndé Ane-awě-Béwɔ́gté.
    Dyǒb dénlōm mɛ áʼsō âboŋsɛn bad áyə̄le epɛ éche Ane-awě-Béwɔ́gté.
  met-met: Ang sibuim alungu haruangagua ngaharua masup ba, ‘Nga Urana Lipuxing Mogunganam
    te, ne soxi nga muga mana.’
  kpj-NT: 'Jiarỹ heka Jesuisi nonanamy ijyymy diwateònyde wahewo‑ribi kanakremy. Jiarỹ
    tii aõkõ rare. Tii tahe Kristu tyhy rare. Jiarỹ kiamy juhuu rarybewãhãre: —Kia
