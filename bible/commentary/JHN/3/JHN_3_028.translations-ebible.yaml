  yle-yle: Yepê, Nmyi ngêêdî pi knî ye munê vyu, yenê, Chóó Lémi ngê pini n꞉ii a ngmidi
    ngê, d꞉aa vyîlo. Yepê, U maa yiyé u l꞉êê dîy꞉o u kada nê ghê wo.
  swh-1850: 'Nanyi wenyewe mwaweza kushuhudia kuwa nilisema: Mimi siye Kristo, lakini
    nimetumwa ili nimtangulie!'
  ese-NT: 'Miquiaaya ecue sohui yahuajo shajjaꞌajjanaje. Jama poanaje baꞌa: “Eya Eyacuiñajjija
    huoojeaꞌyo ojjaña jaahuanajji pojjeama. Eyacuiñajjiya eya huoojea canaje ebionei
    Jesosajo huohuiya”.'
  jac-NT: Walex hex tiꞌ, xaheyabe tzet walan teyet tato maẍtajinan Cristo hinan.
