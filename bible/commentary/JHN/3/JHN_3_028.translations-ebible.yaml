  zia-zia: Na eyero sinasani niye eno sewang gigiwa, ‘Na Kristo okowa, arata Tuwa
    Bayau mene na pugainu nane nagibo nuna gitau nena.’
  mal-2015: ഞാൻ ക്രിസ്തു അല്ല, അവന്നു മുമ്പായി അയക്കപ്പെട്ടവനത്രേ എന്നു ഞാൻ പറഞ്ഞതിന്നു
    നിങ്ങൾ തന്നേ എനിക്കു സാക്ഷികൾ ആകുന്നു.
  tuo-NT: Mʉsã yʉꞌʉ wereꞌquere tʉꞌotojawʉ. Yʉꞌʉ “Õꞌacʉ̃ beseꞌcʉ mejẽta niꞌi”, niwʉ̃.
    Yʉꞌʉ cʉ̃ dʉporo oꞌóyumʉꞌtãꞌcʉ niꞌi.
  mbl-NT: 'Hõmã ''ãte xa yãy ''ãktux, hu: “''Ũgmũn ''ap Kunnix''ah, yã ''ãte tikmũ''ũn
    kuxa kummuk xit ''ohnãg, pa Topa te nũgkutnãhã, ''ũ mõg hãmãxap, hak-nãy tu nõm
    nũn.” Kaxĩy. Ha xate'' xupak, tu'' yũmmũg.'
  zpc-NT: Leꞌe banezile dyëꞌëdi ca uniaꞌ. Binacaꞌ benꞌ Cristo. Nacaꞌ benꞌ rguixogueꞌ
    benëꞌ de que huida benꞌ Cristo.
  gul-NT: Oonasef yeh me wen A say, ‘A ain de Messiah, bot God sen me heada de Messiah,
    fa come mek a way fa um.’
