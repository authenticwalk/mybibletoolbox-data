    ga̱ lo par mi zeꞌ.
  mkj-mkj: Pein kamwai ma oai jounkadehde, nehn oai pwahla, ‘Jaudi ngoahi Messiah,
    a ngoahi koadoaddoardo mwohn Ih.’
  zac-NT: Mizmë lëꞌë të na të testigu, guniaꞌa lu të de quë na nádiaꞌa Cristo sino
    quë bësheꞌldë më na antsë guëdchíniꞌ.
  kyg-kyg: Hogoteꞌna, Mesaiya vekamo oꞌmaiꞌnovaꞌmonanafa alino nateꞌnigeꞌna hogoteꞌna
