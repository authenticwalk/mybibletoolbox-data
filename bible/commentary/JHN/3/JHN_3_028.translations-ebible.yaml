  kze-kze: kemó siráunda Áánútumo usásinankaiwaima íma kemá úmpo si'marówa'a kwená
    aiva'á tiráumne siráunda-aimba ísaraawe.
  mpj-mpj: Nyuntunpanyurra ninti wangka paluku, jilanyarna-nyurranya wajalpayi, ‘Mamalurni
