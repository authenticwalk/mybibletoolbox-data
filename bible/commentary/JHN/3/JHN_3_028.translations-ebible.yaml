  agd-agd: Tiyarafenu ano ma aní ukhein banta vaumpo séi veni aa uvisen erin banta
    unon tékuyan inikha ono.
  rkb-NT: Botua ahabo iktsasoko. — Utakta Kiristu byita atakta Deus zipehata my. Taharaze
    zuba zikpeha — niy. Iwaze isoho motsasoko.
  san-THA: 'อหํ อภิษิกฺโต น ภวามิ กินฺตุ ตทเคฺร เปฺรษิโตสฺมิ ยามิมำ กถำ กถิตวานาหํ
    ตตฺร ยูยํ สรฺเวฺว สากฺษิณ: สฺถฯ'
  iws-iws: Kɨma bɨdiyar wakaeyɨm yaiyɨm kara boɨnɨm, kara tɨ inkamɨn Adi Komii siya
    nɨkropkiyɨn iikam ɨmiir whɨnkɨnsiis haigɨnɨuwam si rani. Nɨɨngaka. Yɨo siya ɨni
    kariir mhoɨiya nɨtɨn. An kara bɨiya mɨnam nami, hindara boɨnmɨmauuami sɨma siir
    nwokɨ ɨnoknɨnkɨnɨm.
  pol-SZ: '—Sami możecie potwierdzić, że powiedziałem: „Nie jestem Mesjaszem. Zostałem
    tylko wysłany przed Nim”.'
  ztq-NT: Misme lëë do biñ kwnen nii lëdy naa nak Crist, sink tu xaa nii kwtenechsye
    lo xaa nakaa.
  zai-NT: Laaca tu nanna tu unié cadi naa dia' nga Cristu, sínuque bisá niru si Dios
    naa lú be.
  upv-upv: Kami bonevis nga, kamrongwose nga inu mowra inu sete nuvi Mesaea. Atua
    okoni wowomu inu ko ma renge ni, vitunen ko ni pia-vini.”
  wap-NT: Unao abata shaꞌatii tawuruꞌu õkianuz, ‘Õgaru aonaa Christ mani, õgaru dyuuda-kariwai
