    yau.’
  fai-fai: Kale kiba kilim kal, naka bako, ‘naka Got Walusa Kinim bá, kata naka namadála
    nasik gebom tasi, Got Walusa Kinim be yanol tadokaba.’ Kalesi.
  ura-NT: '@see-verse:JHN.003.027'
  mcd-NT: Uncai Cristoma. Upa Diosin ua yonoa un Cristohuunoa yorafo tapimanon aton
