  grc-BYZ: αὐτοὶ ὑμεῖς μοι μαρτυρεῖτε ὅτι εἶπον· οὐκ εἰμὶ ἐγὼ ὁ Χριστός, ἀλλ᾽ ὅτι
    ἀπεσταλμένος εἰμὶ ἔμπροσθεν ἐκείνου.
  cpc-NT: 'Iirokayitaki kimajaantakinari nokantaki pairani: ‘Tii naaka Cristo, apa
