    sat yiban̈kꞌinal tiꞌ.
  cak-CNT: Y rix mismo yixtiquir yixbin achique ri nubin yin, chi xa man ja ta yin
    ri Cristo. Yin xaxe nubin chi xitak-pe richin chi nonchojmirisaj ri acuchi xtoka-vi
