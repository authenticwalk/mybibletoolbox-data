    ba''yuc tal cal ti chtal xa li boch''o chisventainutique”, xcut li jchi''iltactique.'
  lex-lex: Miy orgahami nek de mitlin oleka la mak a'ukota re agiwra a' di de Ray
    miak kamori-kalewna atia' a'u toh! Rhopan nek a' pua a lia ulga E'a.
  dov-dov: Iwe lwako omwini ulanzya kupa bukamboni bwacheecho nchindakaamba, pesi
    kuti takatumwa kunembo lyakwe.
  toc-NT: 'Porque hui­xinín luu laca­tancs kax­pat­ni̠­tátit acxni̠ chiné cuá: “Aquit
