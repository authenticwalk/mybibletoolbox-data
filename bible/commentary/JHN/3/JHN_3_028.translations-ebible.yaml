  dwr-NT: ‘Taani Kiristtoosa gidikke; shin taani aappe sinthaw kiitettaaddi’ geeddawaassi
    hintte hinttenttu huuphew markka.
  kfw-kfw: "\x93‘Kei Christa kha emong, takkha keichu ama matiang najuotir kha ka-eii,\
    \ kei'n kitihi’\x92 nangni ningpumtak in kei sakhi ning ejei."
  bfz-bfz: तुसे तो आपू ई मेरे गवा ए कि मैं बोली राखेया, ‘आऊँ मसीह निए, पर तेसते आगे
