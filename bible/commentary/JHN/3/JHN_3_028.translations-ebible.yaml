  zao-NT: At mbin goo kwathoz nambi mnin, nagtʼn Crist Kuu Mtaal Diox Nabee, lee na
    nak beeta thib zha kuu mtaal Diox ndener lo zha.
  byx-byx: I sa mekai ngene narli gua lengi i ngua sil ba ngen ma’, ‘Ai ngua dai quasiq
    ai ama qaqet araa Iameska na ngua.’ Dap ngua dai qatikka ama Ngemumaqa ka nem
    ngua ip ngu ruirl nanaik ka.”
  ctu-CTI: Jatyetla tsa'ix la' wubi c t'an. La' wujil tic subu mach Cristojonic, jini
    yajcʌbil bʌ. Tsa' jach ñaxan chojquiyon tyʌlel.
  zos-NT: Mitz mi ne'c mi mandamu lo que øtz nø'møjtzi, øtz ji'n chøṉ Cristo. Pero
    øtz vi'na cø'vejøjtzi antes que minba Cristo.
  gvs-gvs: Komi toinimi itoboinemi kotalavaitegu bego boi adigo kagu, “Yau Guyau geya,
    go sem Yaubada ietunekumgoiyegu ama be amo Tauyana ina sowóduwo manuna akatubayasi.”
  kbm-kbm: Be warik ayeu ganei yaun ti gitangi yem dang eteik; ‘Ayeu amol (Kilisi)
    ebe ve namb amolmol dabin ok ite ma. Bemem Pomate gihlin ayeu be gamungg ganme
    ve nanei Amol nok binge nitangi amolmol.’
  tew-tew: Hä̖̂ä̖ḏankánbo naa otú̖ i to Yôesi Táḏáḏí óesógeˀiˀ tꞌowa ovâyˀaywoeníḏí
    wóˀmuupí, hebo iví páaḏébo Yôesi Táḏáḏí naa dísan, heḏi undá háa otú̖ waa
    ítꞌoe.
  rmc-rmc: 'Tumen korkore san mire švedki, hoj me phenďom: ‚Me na som o Kristus, ale
    som bičhado anglal leste.‘'
  apr-apr: Ngan ang tapmu nga kalongo betanga yo mugu ngan awete pang inbe ayei ne,
    ‘Au i Mesaia, tool yo Maro ipootoo bet si ikap di tooltool ki a ipamulu di ye
    so dook tiap yo bet igarung di i, in tiap. Bong au i Maro iwangau a asi bet si
    amugu panga.’”
  tiy-tiy: Enggélingoo kom i bénréh guwe bé békén begén i Kristowe, éndob énggétahu
    sénugu bé Beene.
  nlg-nlg: Ighau heghemiu tau rongovia mau ghilala tu bosa, ‘I mua nau na Messiah,
    ma God te niu vetena ide mai naghona.’
  dgr-DOGNT: Naxıts'ǫ̀ dıı haehsı̨ ı̨lèe sìı wek'èahsǫ ne, ‘Sı̨ Chrıst aht'e nıìle,
    hanìkò sı̨ sìı wenakweè jǫ ts'ǫ̀ sets'ı̨ı̨hɂà hǫt'e,’ haehsı̨ ı̨lè.
  pes-OPV: شما خود بر من شاهد هستید که گفتم من مسیح نیستم بلکه پیش روی او فرستاده
    شدم.
  ron-1924: 'Вой ыншивэ ымь сунтець марторь кэ ам зис: Ну сунт еу Христосул, чи сунт
    тримис ынаинтя Луй.'
  tpz-tpz: Eöm koman to pënton voh em peöꞌ to soe ka neöm pan, “Eöꞌ to hikta teꞌ noꞌ
