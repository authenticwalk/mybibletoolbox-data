  hto-hto: Cue naui uáfuedo daɨnafue danɨ cacádɨomoɨ. “Crístoñedɨcue” daɨdɨcue. Afémɨe
    uícodo orécamɨedɨcue.
  por-BRBSL: 'Vocês mesmos testemunham que eu disse: ''Eu não sou o Cristo'', mas,
    ''eu fui enviado antes dele''.'
  ces-NKB: 'Vy sami jste mi svědky, že jsem řekl: Já nejsem Kristus, ale jsem poslán
    před ním.'
  cui-cui: 'Paxam bara yatsicaewa pana nejume taneme xua paca jeichi: ‘Xan dapon aibin
