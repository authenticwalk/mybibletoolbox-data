verse: JHN.003.030
translations:
  kpx-kpx: Ataeau ke ivi ebagevage ke iviu di ivi evihale keu duave. Isege di iviu
    dobale keta duave.”
  okv-H: Eto embo amina peni aisuja eto na isapa aisona.
  tbo-tbo: Yesu tu wotagona boluna ina lata, ma tau tu wotagou boluna ina habulu.
  mal-C: അവിടത്തെ പ്രാമുഖ്യം വർധിച്ചുകൊണ്ടേയിരിക്കണം; എന്റെ പ്രാമുഖ്യമോ കുറഞ്ഞുകൊണ്ടിരിക്കണം.
  grc-SR: Ἐκεῖνον δεῖ αὐξάνειν, ἐμὲ δὲ ἐλαττοῦσθαι.
  bgc-bgc: जरूरी सै के वो बधै अर मै घटूँ।
  khz-khz: Ia pene kamu, na au pana kei.”
  deu-TKW: Jener muß wachsen, ich aber abnehmen.
  zsr-NT: Run bayúdx gacrëꞌ blau caꞌ Cristo, san nedaꞌ, run bayúdx gacraꞌ cuidiꞌz.
  lin-lin: Esengeli ete Ye amata, mpe ngai nakita.
  hns-NT: Manai log ke tjaahie oke hardam auro barka maane ke aur hamke aur nietja.
  noa-E: Iita mʉ khãaijã warag thʉ̈rphöo pamaawai mʉ jũrr i khãai eeg papagmam; pari
    mag nʉm aig ʉ̈u sim a iekhamajim aajem, ich chi õor pör choomieu Jesús igwi.
  eng-EMTV: He must increase, but I must decrease.
  mib-NT: Te jíni ñúhún jéē ndujéhnu ga maá yá te ndululí gá maá rí, achí Juan.
  lif-NT2: ख्रिस्‍तरे़ कुमिङ्‌सो इङ्‌धाःङ् हाराॽ पोःर पेःक्‍लरो, इङ्‌गाॽग चुक्‍पा
    पोःङ्‌माए पोःङ्‌लो॥”
  xnj-xnj: Yesu yikumgana avyayi mkulu na nene nivyayi namdebe.”
  mmx-mmx: Neni naba silok aleng tia la nia anaba lixilik tin.”
  cbr-NT: Usa 'ain ca Nucën Papa Diosan usai ca 'iti 'icë quixun ñuiasabi oi, axira
    'ësama cushiira 'ain camabi unix 'ë ëanan anuishi cuanti 'icën.
  tee-NT: Tasq'uini ni cac'atsacalh ni yuchi ju xak'ai. Para tasq'uini ni jantu tu'u'
    quintapalhni cava ju quit'in.
  eng-LSV: It is necessary [for] Him to increase, and me to become less;
  cak-NT: Can xe ri Jesucristo ri nic'atzin chi k'ij-k'ij ninimer más ruk'ij, pero
    ren utz chi k'ij-k'ij más co'l nin-en-ka, xcha' ri Juan.
  pah-NT: A'ea ko pyry a'ero, ei ahe. Igwaigwavete po ti ga rekoi tuhẽ huvihavuhuhetero
    nehẽ. Ji ki a'e te igwaigwavete ji rekotehei tuhẽ nehẽ, ei Joãova'ea g̃wemimbo'ehara'g̃a
    pe.
  sja-NT: Iru mɨ k'ãyaara waibɨara pait'ee eperãarã k'ĩrapite. Jõdee mɨ iru ek'ariara
    pait'ee.
  xed-xed: Ka ŋla tsatsi nda ŋla, ka htakwa iʼi nda hta.
  glk-glk: اون بأید جلال پیدا بوکونه و من بأید کوچیکه بم.
  mks-NT: Mé Jesús ja̱n ndicáhnu joho ga̱ cu̱hu̱n a̱. Ta ye̱he̱ ndítahan nuu ndáha
    joho i̱ cu̱hu̱n i̱ —na̱cachi Juan.
  gfk-S: I tahut be aie iat na tamtamat, ma iou ni hansiksik.
  bmu-bmu: Jisösgö qetbuŋaŋan qarim sehiiga nöŋgöreŋan mönö waziiga dop kölma.” Mewö.
  dgz-dgz: Iesu ne aiganap aiwandata go ne me gauarap angingain.”
  eng-GNV: He must increase, but I must decrease.
  zaa-NT: Lèe nna caduel·la' quée adiru enne' ỹeni le' yétsiloyuį; pero inte' nna
    eyàttsi' lá la' dàliani quia'.
  eng-WEBSTER: He must increase, but I must decrease.
  guh-guh: Pevajënaeyabelia jivi ayaibitsaëtoxaneto Jesús pënaponaenatsi. Xanë nexata
    tanepënaponaevi bevelia tsaponae tsane, jai Juan pijajivijavabelia.
  bon-bon: Tabe miiji baborage me äbita, cane matikolä me äbita.
  nhw-BL: Monequi yaya elis más hueyi huan na, amo.
  swh-ONEN: Yeye hana budi kuwa mkuu zaidi na mimi nizidi kuwa mdogo.”
  wbi-wbi: Luoghiile umwene ave mbaha fiijo, une niive ndebe fiijo.
  bba-bba: Yesun bɛɛrɛ yɑ koo sosiwɑ, kpɑ nɛɡiɑ yu kɑɑrɑ.
  eng-KJVCPB: He must increase, but I must decrease.
  kgk-NT: —Nhandejáry nhe'ẽ-py ha'e onhembotuvixave xave oho-vy va'erã. Ha xe katu
    aiko kirirĩve rĩve aiko-vy va'erã, he'i ójehe João.
  waj-waj: Fai ivoono tauraa varino inna nnutuuvo pinaavai kuanaravai. Vinai fai na
    nnaagiai varino ni nnutuuvo hameetainaravaivee. Yuvuaano itaa kua tiravai.
  cpy-cpy: Tema eekiro riyaatatyee ririiperote irika, rooma naaka ari nopeyakoetyaanakyaa.”
  ekk-PKP: Tema peab saama tähtsamaks ja mina muutuma vähem tähtsaks.“
  mpx-mpx: Iya alana ni bwatabwata ya, ge nau alau ni lolowa ya.”
  wbp-wbp: Junga, Kaatuju-ka ngampurrpa nyina nyanunguku yungu-jana Warlalja-Wiri
    nyina yapakuju parrparda-juku ngaju-piya-wangu. Jalangulku yungulparnaju purdangirli-kirra
    yirrakarla.” Kujanya-jana Jaanu Papitajiji wangkaja.
  luo-luo: En ema nyaka omed yudo duongʼ moloyo, to an nyaka adog piny.
  nhe-NT: Monequi yajaya elis más hueyi huan na, axtle.
  aii-aii: ”ܗ̇ܘ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܙܵܐܹܕ، ܘܐܵܢܵܐ ܕܒܵܨܪܹܢ.
  esk-NT: Ilaa piġuqtuksrauruq kamanaqsitḷuguni, uvaŋaasrii nuimaiġḷuŋa.
  msb-msb: Sigurado na siya magigin bantog pero ako naman dapat magpahunod,” sabi
    ni Juan.
  cpa-NT: Hi² hniuh¹² báh³ jøng², hi² dsø¹cón³ jǿg³, hi² lán¹² dsa² héi² dsa² juanh¹²,
    ta³lah¹jøng² hi² tsa¹ma¹li¹chi² jǿg³ quieg¹ jní² ―ca¹juúh² Juan.
  dso-dso: ସେ ମଆନ୍‌ ଅଇତେ ଜାଅ ଆରି ମୁଇ ସାନ୍‌ ଅଇତେ ଜିବି ।”
  meu-meu: Ia be baine bada; lau be baina maraḡi.
  yva-NT: Indati vatano utavondi Yesus ai awa wanui miridije nseo, yara vatano utavondi
    rinai awa wanui makaje ti mamaun.”
  dgc-dgc: Ti Jesus, éy maging tanyag siya a éwan tu katapusan. Pero sakén, éy malipas
    be san i kétanyag kua.” Saya tu kinagi ni Juan du alagad na.
  zpm-NT: Zigse zie dze, laa me gacnonraa; scagaa naa, zigse zie dze laa naa guiaaṉwinraa.
  hix-NT: Ehonomnà me nyhe hak nahko, noro ha. Urotho haxa, esnaka hak wehxe, kekon
    hatà, Xowawu.
  sim-sim: Halanak hi orhi si lawunak hi anhi si rakaka.
  npi-ULB: उहाँ बढ्नुपर्छ र म घट्नुपर्छ ।
  cgc-cgc: Matuman gid plano ta Dyos na kanen na Pinili Ta Dyos mas makala pa kaysa
    ki yaken.”
  tim-tim: Yâkŋe miawakmâ humo akmâ âgâwiap. Dâ nâŋe âmâ yâkgât amukŋân manbian.
  yor-yor: Òun kò lè ṣàì máa pọ̀ sí i, ṣùgbọ́n èmi kò lè ṣàìmá rẹlẹ̀.
  wos-wos: Déka jémba métaka némafwi yandé, wuna jémba yikama yandé.” Wungi dé Jon
    wa.
  emp-NTPO: Idjida dji dromaara b̶aida b̶ʌa. Mʌ̃ra ed̶aara b̶aida b̶ʌa.–
  eng-F35: He must increase, but I must decrease.
  ind-ind: Dia harus semakin besar, tetapi saya harus semakin kecil.”
  pes-OPCB: او باید روز‌به‌روز بزرگتر شود و من کوچکتر.
  mpt-mpt: E niniin ota sum anoa ne niniino men anoko!
  ssx-ssx: Ipikita꞉ tieke daeyatiki pitolo haena꞉ta꞉ I̱ta꞉ hosiki uniatiki pea꞉peke
    ya꞉la꞉me.
  mkl-mkl: Kù nɛ bɛi ɑ́ ce iyi bɛɛrɛi Jesu kù kɔ̃ɔsi, nɔ tom kù nɛ bɛi ɑ́ ce iyi kù
    kɑye.
  gaq-gaq: ଆମେକେ ଡିଲାଡିଗ୍ ମ୍ନା ଡିଙ୍ଗ୍‌ଲେ ଡାଗ୍ଲା ଆନେଙ୍ଗ୍ ଗଣ୍ଡା ଡିଙ୍ଗ୍‌ନେ ପଡ଼େଏ ।”
  gof-RNT: I gitatanaw taani guuxanaw bessees” yaagis.
  unx-unx: ଇନିଃକେ ମାରାଙ୍ଗ୍‌ ହବା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌କେ ହୁଡିଙ୍ଗ୍‌ଅଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    ।”
  gah-gah: Ámina vémini agulizá nene minomo iteko minatimóza, nénisi minomo lemeko
    minanogo uve.
  lcm-lcm: Ninia ka uli serei alava aliu, na nau naka kun uak paspasal aliu ane kevkev.
  aer-aer: Arrantherre kwenhe renhe akertne utyernetyeke, re kwenhe atyengenge tyeperre
    anthurre-ulkere, apententye akngerre ikwerenhe areye kwenhe atningke anthurre
    irretyenhe. Kenhe ayenge akenhe tyeperre anetyakenhele apententye akngerre atyinhe
    areye urrpetye-irretyenhe.” Alakenhe renhe John apententye akngerre ikwerenhe
    areyeke angkeke.
  qvc-NT: Chaymi mas alli kanman, noqata dijawashpa, paytana masta siginambaqllapa.
  tgl-ULB: Siya ay dapat maitaas, subalit ako ay dapat maibaba.
  cbs-NT: Jaska inun, jawen kushipawen ea binuin Jesús kushipaya janua eadan, en kushipa
    bextekei en bexmasaii— iwanan,
  xtm-NTPP: Chukan kúu ja saña chi nduu luluu‑ka tniñu sa'a sa a, te maa ya chi su'va
    kuka'nu‑ka tniñu sa'a ya ma, vaa iya kanuu‑ka kúu ya sana saña ―‍kúu de jiña'a
    de.
  nnq-nnq: Mpaka jweno akoliigwe, na nenga nakakoliigwaje.”
  bao-NT: To biri cʉ̃ pea, bʉaro jañuri ca nii majuropeegʉ nii nʉnʉa waarucumi. Yʉ
    pea, watoa macʉ̃re biro bii nʉnʉa waagʉ yʉ tii.
  san-ORI: ତେନ କ୍ରମଶୋ ୱର୍ଦ୍ଧିତୱ୍ୟଂ କିନ୍ତୁ ମଯା ହ୍ସିତୱ୍ୟଂ|
  huv-NT: Nej netam marang natang, nganüy xique apmapateay satam.
  otn-NT: A nu̱ná̱, ma̱n'na di ba̱hyø ja̱'i̱ ngue ta̱te na̱, nu̱gä ma̱n'na gdá̱ cocä
    häi.
  nop-nop: Adi’walaŋ wougigitdi lowek kaŋ nu’walaŋ fofoŋnit tibek.”
  obo-NT: Oyya su ollog en nod kovantug si Disas woy siyak mandad, ollog en nod lingawan.”
  cak-ENT: Xe c'a ri Jesús ri c'uluman que nnimür ruk'ij, jac'a yin más utz que nquich'utinür-ka.
  lif-NT: ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤜᤠᤖᤠ᤹ ᤐᤥ᤺ᤖ ᤐᤣ᤺ᤰᤗᤖᤥ. ᤀᤡᤱᤃᤠ᤹ᤃ ᤆᤢᤰᤐᤠ ᤐᤥ᤺ᤱᤔᤠᤀᤣ ᤐᤥ᤺ᤱᤗᤥ॥”
  mie-NT: De cánuú jā nduñáhnú cā maá yā de nuu cā maá nī, ncachī Juan.
  san-TIB: ཏེན ཀྲམཤོ ཝརྡྡྷིཏཝྱཾ ཀིནྟུ མཡཱ ཧྶིཏཝྱཾ།
  qve-NT: Paymi noqamantaqa aswan más importante kanan. Noqañataqmi ichaqa, pisi reqsisqallaña
    kanay, nispa.
  pao-NT: Mu numu sakwa Te Pabe'e nakatzimo gi nuka.”
  cbu-NT: Isussha na kizpur taachiya; nuwaa kapung kasikiya. Itaru, nuwsha ningatsha
    taachina. Ashkuri wanasircha, tárangiya apuchirini wipunasheetsi.
  usa-usa: wenáwîkoma íbêqa uíno ááqibo ketíwîkoma paá kumíkáae.
  soy-soy: Li nɛ sɑ́ rɛ uyɛ̃ tinyiri tikɛ́ n tɑɑ́lɛ̃, tinɛ́kɔ́ tikɛ́ n cɛpilɛ̃.
  hui-hui: Ibu daligaore holene ngago ani hela. I̱ dindihaore nira holebero, lene.
  amf-amf: Kidi dheg dheg hama kiam koda zaske; inta yirk yirk hama iam koda zaske”
    kena ki hamade.
  quc-NNT: Ri Are' rajwaxik are känimar na u q'ij, are k'u ri in, rajwaxik chi nojim
    man nim tä chik kinil wi, —xcha ri tat Juan chke ru tijoxelab'.
  dob-dob: ꞌEnega tauna Yesu ꞌida etoloina, ta ꞌaboꞌagu yada mwaꞌuta.
  wrs-wrs: Henaoa nihiloa mendekli senaoa wohlohra, kamoa kuvhoara he.
  mca-mca: Les ƚe'wis hakha'an qu' les net'ijaifik'iha qu' les qiye'ji'ha, qa yakha'ƚe
    qa les ƚe'wis qu' he'yijayik'iju' ek qu'nte' ye'qiye'ji'.—
  tzo-TZC: Jaꞌ tsots scꞌoplal ti yantic batel ti ichꞌbil ta mucꞌ ta xcꞌot ti stuque.
    Yan ti vuꞌune, yantic ta xchꞌay batel ti jcꞌoplale ―xi ti Juane.
  mya-mya: ထို​အ​ရှင်​သည်​တိုး​တက်​ရ​မည်။ ငါ​မူ​ကား ဆုတ်​ယုတ်​ရ​မည်'' ဟု​ဆို​၏။
  gng-NT: Nì kpɛ wɔn *Kristo ya yel ń li tùɔreh ki kpienh, nɛ nʼyaal ń li sondeh.»
  cbi-NTPO: Yaa kayu bale tiya' jinchi iintsunmala, iyaa kayu nejuu tiya' jinchi ne
    iintsunu juyu, timi.
  ikk-NT: Ọ k'a rịwaye mkpa, kanị mmẹ nwẹn k'e belụa.
  leu-leu: A mo roxo o a isina i tafe molava e isaak tafe modak.
  maz-NT: Na ngueje xenda ra mbëzhi na nojo angueze. Dya cja pje ra mbëtscö.
  bod-N: དེ་བས་ཁོང་ཉིད་འཕེལ་ཞིང་ང་རང་འགྲིབ་པར་འགྱུར་དགོས་སོ།།
  tca-NT: —Nüma rü tá nixĩnagüchigü na ãẽ̱xgacü yiĩxü̃, natürü i choma rü tá ícharüxĩchigü.
  zpl-NT: Liꞌinu chu nzeaca neca equielánu, nu liꞌá chu nzelacalá lunú neca equia
    luquela liꞌinu.
  mbc-NT: Mîîkîrî Cristo yapurî tamî'nawîronkonya e'pai awanî. Mîrîrî ye'nen urumaka
    to'ya e'pai awanî —‍ta'pî Joãoya.
  ndg-ndg: Apalikwa yongeya, ni nenga nipalikwa pongwa.
  wsk-wsk: Se noko nup biya mu am barasuk, se aninga aip mu kaparukko.”
  toj-NT: Porque ja yen ja mero Cristo t'ilan ni jel nihuan oj huajuca, jaxa queni,
    t'ilan ni oj ch'inbucona.
  tbc-tbc: Ago yak niŋen o iŋ yaŋan tubun mi imasap yau dop, ŋai yaŋag ka idu wa.”
  sna-sna: Anofanira kuva mukuru; ini ndinofanira kudukupiswa.
  smk-NT: Matkap a maita'gay ya, ket maikayupa' ako.”
  grc-TCGNT: Ἐκεῖνον δεῖ αὐξάνειν, ἐμὲ δὲ ἐλαττοῦσθαι.
  gof-WFTW: I gitatanaw taani guuxanaw bessees” yaagis.
  spa-BLM: Él debe aumentar, pero yo debo disminuir.
  kyz-NT: —Jejui 'ga rewiri oo ma'e 'gã ojeme'yi kwaiwete futat. Je rewiri oo ma'e
    'gã te ajee nojeme'yi futari. Jema'e 'gã inãinãnĩ'ĩ etee futat— 'jau Juã 'ga 'gã
    nupe. —Nanuara futat esage je upe— 'jau etee Juã 'ga.
  dao-dao: “Ani hlüngtai law dämdäm se, kei ka ju nem phätphät khai.
  cya-cya: Cui' ñi ntsu'hui cha' scuen cuaan ñi, lo' nan' nde qui'ya te'en cha' 'ñan.
    Ñi nu mdo'o nde ni' cuaan
  wrk-wrk: Waluwa nyuli badajba, ngayi walkurra mambuka. Ngala bayngkani nyuli badajba,
    nyulu walkurra mambuka. Miku ngayu walkurra. Nanijba nyulu walkurra mambuka. Miku
    ngayu. Kajamukunyi yalu durrijba Krayis nanijba, ngala kujajarranyi ngana yalu
    durrijba. Ngala ngayu mirnarrijba muwa nanankanyi. Barriwa.”
  nii-nii: Eim nge embe ei am owundu ei tonu mendpił pang, na nge embe ei am mani
    mendpił ba,” nim.
  ign-NT: Éma, te jácani mapaisi­ha­ya­repahi, tiápaju­ca­va­ya­repaipa eta macuna­cha­ca­revaya.
    Éma, mapaenu­mavapa tépanava eta macaema­ta­neasira ema Viya. Núti núrisa­murehi
    tayehe éta. Núti, tiánehipa eta nítauchi­rainapa eta nématane. Tásiha, váhirichu
    nucuna­chacare núti —macahepa ema Juan.
  dik-NT: Yen abï dhiɛl dït apɛi ku ɣɛn abï kuur.”
  cac-cac: A Cristo chi', yovalil ol te q'uib'n̈ej yopisio chi'. A inxo tic, yovalil
    c'ojanc'olal ol satxiem vopisio tic, xchi vin̈ d'a eb'.
  tzj-E: Yatanak tzra Jesús che nya' na ruk'ij más cmal wnak, y anen yatanak chwa
    com ajni' en majo'n.
  san-BUR: တေန ကြမၑော ဝရ္ဒ္ဓိတဝျံ ကိန္တု မယာ ဟ္သိတဝျံ၊
  yaa-NT: Akka nã Cristo finakõia. Ẽkai Cristoma. Ẽ afaa tãpiama, Cristo finakõia.
    Akka ẽ afianã afaa yoitiroma ea tanatamaroko, Cristo fisti nikakõinõfo,” ixõ Juan
    ato yoini.
  cab-NT: ligía lúnti laweírigudúntima, áu lun nǘnabuduntima.
  clu-clu: Kinanglan nga magdogang pa gid anang pagkabantog ni Jesus, kag ako tana
    dapat run nga lipatan.”
  swh-ULB: Anapaswa kuzidi, nami napaswa kupungua.
  tpt-NT: Yucha minta para kalalhaval ixtapꞌasta. Yu kintapꞌasta ni kitꞌin, yucha
    maqskꞌiniy kataꞌeltajul.
  aai-aai: I ana fair ra’at natabiru, ayu fair i men ra’at.”
  sny-sny: Meni ape iyape erasi a'i fa heneraiyei. Ane a'i lai iyape ano hi ani ararore.”
  myy-myy: Yʉ rẽtoro ñasagʉ ĩ ñare ãmoa yʉ. Yʉre ĩna rʉ̃cʉbʉoro rẽto bʉsaro masa ĩre
    rʉ̃cʉbʉore ãmoa yʉ”, yiyijʉ Juan ĩ rãca riasotirãre.
