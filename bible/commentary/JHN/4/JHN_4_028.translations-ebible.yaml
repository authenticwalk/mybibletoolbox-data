    néé páneere muhdú o ícyahíjcyáné kiátúhjáubá iwáájacúne. Tsáijyu múu Críjto diíbye.
    ¡Cáhawáá metsu meúújetékij!'
  etr-etr: Amalebe, udia amea ödä i amo ami dïgïla, e bu gaamugi obëgëlahilä, udia
    dolö amolima sähalea,
  quh-NT: 'Warmirí p''uñunta sakespa llajtaman rerka. Chaypitaj runasta nerka:'
  kwi-kwi: 'Suasne ashampane paiña kwazi ulmu chɨhkat kit pɨpulura kail kit awara
    ka kaiznara:'
  agm-agm: Aihɨ apopaatɨ kaatɨ kaatamɨ onɨha waapoho niwɨtandɨ isɨsi napisɨha ahiyamapɨ
    japɨhɨ aunahɨpataahapɨ notaise. Notɨ isɨhiya kapɨhɨ aunahɨpata bimohiyɨhiyai sata
    kaundataase.
  ubr-ubr: Namon jever an sareu simom ikirir ato imatabir men inai au mafam gagamin,
    ato sabu auris iyau,
  tsw-NT: A̱vu kaꞌa u lyawa lo meden ma̱ mini ma̱ yi o ookoꞌo. Reve u ka̱mba̱ a̱ lyuci
    ɗaɗa u dammai ama suru,
  cax-NT: 'Auqui arrümanu paürrü iñocota niyahusürrü y süro tato au pueblurrü uraboi
    isucarü macrirrtianuca, nantü sane:'
  aia-aia: Mana uraosi 'a hanota'iniai bei tataruwai ana ma 'ari 'omaa 'anai soiraaui
    noni. 'A o'ani,
  srp-1865: 'A žena ostavi sudove svoje i otide u grad i reèe ljudima:'
  agt-agt: A sangaw newagak na babbayen ya kalamba na en nga netabnak ta huhunen,
    te alistu nagtoli ta umag na ili, a nagayayag na ta tolay kiden.
  lug-lug: Awo omukazi n’aleka awo ensuwa ye n’agenda mu kibuga n’ategeeza abantu
    nti,
  yby-yby: 'Sa-iyoko, maya menamamoya no odahena maya hulikoko lolosa jeko woko taoniloka
    muki wewenasida sa-loko lo biye:'
  heb-heb: ותעזב האשה את כדה ותלך העירה ותאמר אל האנשים׃
  mpp-mpp: Aime ngigac ye Yesule yowa ngagelu hebecine hegilelu macka hefaliye hikelu
    macfocine edocebalu yanguc miwec,
  apb-apb: Oto a keine e toli'aasie ho ate'a ingeie huni wei, na ko eeliho'i oto ta'au
    i huilume. E lai hule ta'au, ko si unue hunie mwala uuri,
  san-TEL: తతః పరం సా నారీ కలశం స్థాపయిత్వా నగరమధ్యం గత్వా లోకేభ్యోకథాయద్
  ben-IRV: তখন সেই স্ত্রীলোকটী নিজের কলসী ফেলে রেখে শহরে ফিরে গেল এবং লোকদের বলল,
  ntu-ntu: Zbz olvz kc rlaszle belue mqde, sc tqyzlupe mztea. Kx krlzbzle kc mztea,
    sc tqrpipebzle mz lr mztea kx, “Doa lcng, vzmamu ena. Rmctix kc lr narnrlc kx
    yapwxtimle da amrlx kcng tqrtrngztibo. ?Trnipleu Kxnzmcpx kc tzpi navzm?”
  pan-pan: ਉਹ ਔਰਤ ਆਪਣਾ ਘੜਾ ਉੱਥੇ ਛੱਡ ਕੇ ਨਗਰ ਨੂੰ ਪਰਤ ਗਈ ਅਤੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ।
  tkr-tkr: 'Manke zəiyfee xıledın parç ç''iyelqa gixhxhı, şahareeqa qarı, insanaaşik''le
    eyhen:'
  gvc-gvc: 'Ã jiro numino to siture tói duhu daponoca, macapʉ waha, masare yahuro,
    õ sehe niha:'
  mwp-mwp: Kalanu na yoepkaz wanadhin nanu ngukiw za a kuniya tidaydhin mudhaw lagoepa.
    Na mabaygoepa kedha mulaydhin,
  sbk-sbk: Esho oshe ola ayileha ensonta yakwe abhalile husokoni abhabhozye abhantu,
  mya-JVB: ထို မိန်းမ သည်လည်းရေ အိုးကိုထား ခဲ့၍ မြို့ ထဲသို့ သွား ပြီးလျှင်၊
  kgf-kgf: Waŋu embac iminéŋ yacma doku nomuŋa waima ama areŋa yandaiguc liliŋgéma
    kemma yomuhuc énézéyec.
  awb-awb: Mi inínká wene wání antehya mitaq marena wenawahpeq pokéna wenawahrahyabé,
  gdn-gdn: Ridi ki awana kororai ika kama-dubu manako wirawena garugaru mena natere
    ki kayawena iyapana ika idiwa tadebu, wagubu ke;
  nko-NT: Ɔtsɩ ámʋ lési mʋ ɔlɔ́ yáɩ́ ɩnʋ, yínkí yɔ́ wúlutɔ yɛ́bláa ahá ɔbɛ́ɛ,
  bsn-NT: 'Yʉa tudiejarone oco varia sotʉre ãmibecone, so ñariarojʉ vacoacamo so.
    So ñariarojʉ tudiejacõari, ado bajiro masare ĩnare yigoticudiyuju so:'
  pib-NT: Giyagni wa suxo tuknokgashgajremtatka. Pokchi tyatka. Wala wane chinna jejine,
  wiv-wiv: Pale, na tavine kua ia vatia kana baket, ia vamule kara taon, ia tani barae
    na manumanu,
  reg-reg: Kutyo omugasi nasiga isua yaye nagenda mu musi na bhabwila abhanu,
  mlh-mlh: Oŋu ŋebi ŋigoji obu pakeine bokeru kirieru taoŋgo raru ŋiŋigo iŋi yajime
    manebuŋ,
  gof-ENT: ሄሳፌ ጉዬ፥ ማጫሲያ ባ ሃ ኦቱዋ ኣጋዳ ጉዬ ካታማ ባዳ ኣሳኮ፥
  aau-aau: Wo, sa sokukwe sawk hoko hu-yiawk se lyay hain nok, om mon ma-ley nok,
    uwrsa serey suko me senkin mekow,
  tvk-tvk: Di, atou ak be reling valoei nan da nga, dilomun be taon, e ba mikes moletin
    xil lamei e bit,
  prf-NT: Linakadan nen bábbi en isássagáb na, summoli ten banuwan sakay kinagi na
    ten tolay hidi haud,
  auy-auy: minínínkó wení sawe-kúrámá tuwéna naaópaꞌa wéna simátimena séna
  tbg-tbg: Kia vinavuka minti tiraiti, vinavuka qaqirake uvema vauvaro nahentivano
    himpiro nai namari taqu mini kero, anirantero vatukaini vaiinti nahenti vuru tiva
    nimireva oruntero tiharo,
  hub-NT: 'Jesúsa unuinatairi aina kaunkarmatai nuwaka entsa shikitairinka ajapa ikuak
    yaaktanam wuwaiti, tuma jeaa patai ainan chicharuk:'
  hmo-hmo: Vadaeni unai hahine be iena ranu utua gauna ia rakatania, hanua dekenai
    ia lao. Ia ese hanua taudia dekenai ia hamaoroa, ia gwau,
  big-big: Pulaga yongokpanumele kaimi kai koli pugura mabulogo wiya logo panga yerengke
    kando kuna, logo kanda pangalege yongkambanuwiliyegi pelik yeiya,
  gux-G: Ko pua yeni ji ŋaa o cuali, ki lebdi o dogun ki pan maadi bi niba.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³cuaa''n³ mɨ́³ mɨ²dsuu² quiee''³². Ŋø''n² co̱''³
    jee²³² juɨɨ³. Ca²³jua''³ ca²³sɨ''²³ dsa³ juɨɨ³:'
  zar-NT: 'Níʼirö nigula naʼ bucáʼananu xichöʼönu niʼ, ateʼ bö́ajnu laʼ yödzö, söjö́dxinu
    nupa nacuáʼ niʼ, rnnanu:'
  kde-kde: Bahi ayula mmahe nkuleka nnengelo wake wa medi, nkuhwena kumanga na kuvahaulila
    vanu kuchidoni,
  ata-ata: Xe sema miavuti la miꞌitalonu lexaxe vexasou muai ne, ia milivu milai no
    tuala. Mixali no tuala, la mivikalaneꞌi ta mitema no tualasie aloxo ꞌo,
  qvw-NT: 'Chay walmiñatacmi wacuynintapis caćhaycul malcäman pasacun. Ćhayculmi:'
  nfa-nfa: Ka bhèni ne tèke eele gꞌala na ètu era èèna, laꞌe asa dꞌara kota. Hèia
    na lolo dènge dhèu ètu sèra, peka na,
  tnp-tnp: Kəni pətan u, təməpəh rəhan nɨlosɨ nəhu tətəharəg, mɨtəlɨg muvən əpəha
    e taun. Təmuvən mətəni=pən kəm nətəmimi ikɨn əha məmə,
  urd-urd: पस 'औरत अपना घड़ा छोड़कर शहर में चली गई और लोगों से कहने लगी,
  hot-hot: Êŋ ma avi êŋ hatak anêŋ uŋ hawa ŋaŋ hamô ma havôhi malak ôdôŋ hathak loŋbô.
    Ma hanaŋ hadêŋ avômalô nena,
  mqj-NT: 'Untampemi pa''pengngean wai sakkena inde bainee anna lao umpellambi''i
    tau tama tondok, anna kuanni:'
  rus-SYN: 'Тогда женщина оставила водонос свой, и пошла в город, и говорит людям:'
  mbh-mbh: Lama seng aken i mothong lelu ia thei pokin na i lo werer a rem pomnga
    la ma i ria toko na sengre ve,
  bdd-bdd: Ma hesi wahineina ꞌina ꞌebe goi ꞌiꞌebesineya ma ꞌitauya ꞌasai, tomota ꞌihegwaediya
    ꞌigwae,
  cbt-NTPO: Sanapiso nipirinhuë' yonshanën patahuaton, ninanoquë pantarahuaton, piyapi'sa'
    sha'huitërin.
  srn-NT: 'A frow libi en kroiki dan a go na a foto go taigi den sma taki:'
  cta-NT: Liꞌ ngusta nu cunaꞌa̱ biꞌ teꞌí̱ hitya lo yuu, ngutuꞌu ndyaa lquichi̱; ndyaa
    choꞌ ndyaa ndachaꞌ choꞌ jiꞌi̱ nguꞌ quichi̱ chaꞌ tsaa nguꞌ tsaa naꞌa̱ nguꞌ jiꞌi̱
    Jesús.
  bqc-SIM: 'Ɔ̃ nↄɛpi a lo tò we, à gɛ̃̀ wɛ̃́lɛ guu a ò gbɛ̃́ↄnɛ:'
  tcz-CHONGTHU: Hichun numeinu chun a twibel chu twikul panga adalhan khosung lam'a
    alelhai kit'in miho jouse henga;
  mar-mar: ती स्त्री तेव्हा आपला पाण्याचा घडा तेथेच टाकून नगरात गेली आणि लोकांस म्हणाली,
  snp-snp: Ena wenawa yakafo no nomula fulito numudoka ya itibito uto wenena eti loto
    logimami,
  isl-isl: 'Konan lagði vatnskrúsina frá sér við brunninn, fór inn í þorpið og sagði
    við alla: „Komið! Sjáið manninn sem sagði mér allt, sem ég hef aðhafst! Ef til
    vill er hann Kristur!“'
  spy-NT: Kubakaakta ꞉koorkoonoo tērēētaab bēēko ankooyeey areet akeenke ākoy kiriing'
    ānkumwoochi biiko ām wōlooto kule,
  xnn-xnn: Dat taynan san babai nan kalambana et somagong isnan ili danat kanan isnan
    kakailiyana,
  mwe-mwe: Bhene bhakongwebho gubhaleshile lulo lwabho popo gubhapite kunjini nikwabhalanjilanga
    bhandunji,
  tte-tte: Kabo sinene kana waila patu ilogabaen yo mwayamwayau mena ipileyoi ilau
    yanuwa mena. Kabo iwalo tomo meuloili kolili iba,
  tcs-tcs: Wa, da Samariaoman bin libe watazag blo em biain ane bin go insaid po da
    biliz ane em bin spik po ol pipol de demkain,
  hlt-THB: Cawhkaw nu ing a tuium ce cehta nawh khawk khuina ang dawng coengawh thlangkhqi
    venawh,
  soq-soq: Mape i Iesu gagalowa pokawaa etena baiwa diniwalene esa dugiwa ene leulene
    bolawe alene ita apana diamone wanase,
  qub-qub: 'Chaura warmiga yacu puyñunta cachariycur marcaman aywar runacunata willaran:'
  att-att: Á yù babay, pakaginná na sù kinagi ni Apu Kesu kuna, dagarágâ nga nánaw
    laguk nga bittáng na yù ammutu na, á nanoli ta ili. Á en na kinagi sù ira katangelián
    na,
  bki-bki: Mo tira nei jumolu, mebi ka m̃ano bauei jo bo, naruei naio miel ban bere
    vonuo ea komeli. Ana bogo napano boru vonuo, naio ba berialio ka tomu nalo, berinavo
  bqp-bqp: 'Akũ nↄgbɛ̃ pì a lo tò gwe, à gɛ̃̀ wɛ̃tɛ gũn à pì gbɛ̃nↄnɛ:'
  mcp-mcp: 'Mudá mú lʉ́gə dɔ̧ɔ̧la jé na, kyey kə kwáádə́ kə jɔ̂w búúd nə́:'
  hat-hat: 'Fanm lan menm kite krich dlo a la, li tounen li al lavil la. Li di moun
    yo:'
  npl-NT: 'Ijkuakó n siwatl okikakajte iaxoktsi iwa oyá kan ialtépeu, iwa okinmilito
    n tlakah:'
  bgg-bgg: Chiihphado hò-amuii jiè awairo kho jariie thiichiih thoh marui srane iidoh
    thawun hà dun ne bran shii yao,
  eng-TCENT: Then the woman left her water jar, went into the town, and said to the
    people,
  eng-BSB: Then the woman left her water jar, went back into the town, and said to
    the people,
  cpu-NT: 'Ari ookanakero tsinane oyovitenaki, jatake nampitsiki, okantapaakeri atziriite:'
  san-ASM: ততঃ পৰং সা নাৰী কলশং স্থাপযিৎৱা নগৰমধ্যং গৎৱা লোকেভ্যোকথাযদ্
  tac-NT: '''Lige alué mukí ''ma simile, abajá a''resa sikolí, ''lige simile alué
    mukí ''mi we''ká riógachi, ''lige anele ralámuli alé ejperégame:'
  eng-WEBPB: So the woman left her water pot, went away into the city, and said to
    the people,
  gfk-H: Io, no hahina ga waak pakis tar no nuna pala taah, gaam tapukus baal uram
    tano nuna taman, gaam a tangai ta ira mataniabar bia, “Muat mai, muat naga nas
    tiga tunatuna nong i ta hasasei iau ta ira linga iau gata gil. Iakanin dak no
    Mesaia?”
  viv-viv: Ada au kwamayoku yadi abaꞋaihiwaga hise-vagahini tu hilowoga, melala againe
    hina kaliva hinuhagadi higahedi higayo,
  yao-yao: Jwankongwe jo ŵalesile lulo lwakwe palapala, ŵajawile mmusi ni kwasalila
    ŵandu achitiji,
  tgp-tgp: Moiso har̃ai atu mo tau nona jara wai, ale mo mele maro hilu mo vano na
    taon. Mo verea isana tamlohi mara,
  auc-NT: Ayæ̈ onquiyængä tömengä iyæncade ëmö cæte näni quëwëñömö ocæ̈ ëmænte gote
    pöninque waodäni ïnänite apæ̈nedinque,
  kbc-NT: Odaa naɡ̶ajo iwaalo ja yoya niboote. Odaa jiɡ̶igo manitaɡ̶a nigotaɡ̶a, igo
    me yatematitiogi niɡ̶idi niɡ̶eladimigipitigi naɡ̶ani nigotaɡ̶a, meetiogi,
  bmh-bmh: Guzenaimai, air go nug gonugau ze ulabun mis go ebu uteimai, uzan beteimai,
    duailel awareun, “Ag du tub piabun alan. Gonug iz ein igul getal guzenemin unum
    araog ilai aileun. Agal dabeleu go Kristus ta?”
  ctu-BL: 'Jini x''ixic tsi'' cʌyʌ i yuc''um. Tsa'' majli ti tejclum. Tsi'' sube winicob
    x''ixicob:'
  meq-meq: 'Ŋgwas niye a gər ha kalawah ŋgay ka bəɗiyem, a mbəɗa gər a walaŋ gay.
    A ye naha a gwaɗatay a ndo hay:'
  noa-H: Mag Jesuu hichig, “Mʌʌta Hẽwandamau pʌ̈iju ha jaaujerr k'abahab” habaawai,
    hich döt'ũr werpʌawia p'öbörög k'ap'igbaadëjim. Mag mawia barwia hõrag,
  alp-NT: Eleki bina mere isebeie eni tempayane ete mere kai ileu lorau kotare kai
    ibeteke loko tamata ete meru be,
  san-VEL: tata.h para.m saa naarii kala"sa.m sthaapayitvaa nagaramadhya.m gatvaa
    lokebhyokathaayad
  kbq-kbq: Anante ana a'mo tinkavo'a netreno, rankumatega viazamo vene'ne zaga ome
    zamasmino,
  kbh-kbh: 'Chorna, chë shembása chabe uafcanëja tojésanboshjona, y chë puebloye betsco
    tojtaná. Chocna, ents̈anga tojanë́yana:'
  ron-LSB: 'Femeia a lăsat vasul cu apă, s-a dus în cetate și a spus oamenilor:'
  pon-pon: 'Li o ap pwilikidi potel en pil o, ap koieilan kanim o kajoi on aramaj
    akan:'
  nhe-BL: 'Huajca nopa sihuatl quicajtejqui ico amelteno huan yajqui ipan nopa altepetl
    huan quinilhuito tlacame:'
  sps-sps: Ana moun to naus osing to na kepaa aurom tsuan, ana ya tabin fatabin en
    naa to tana ngats fan, ya tsue to tana vainy na aya,
  wnc-wnc: Siwan maya waapata itane yangga gapma gwena undang teke gatuna yot gapmane
    kuke anzing yanikut,
  bus-bus: 'Ben nↄgbɛ̃ pì a loo tò gwe, à gɛ̃̀ wɛ́tɛ guu à bè gbɛ̃nↄnɛ:'
  gub-BL: Na'e kuzà wezar y'a a'e pe kury, tawhu pe uzewyr pà oho pà kury. Uze'eg
    taw pe har wanupe kury.
  imo-imo: Aku wali ambo kanomu yunge no mingimu tiye kolopa yu altopa kombu taunona
    nendo pumbelie imbomando nimbei,
  boj-boj: Onaqa uŋa dena aqa ya nobu uratosiqa olo qure miligiq aisiqa tamo uŋgasari
    naŋgi minjrej,
  eng-DRA: 'The woman therefore left her waterpot, and went her way into the city,
    and saith to the men there:'
  knf-knf: 'Wal mënţ ñaaţ aduk pdunk pi nul, aya du ubeeka aji na bañaaŋ:'
  san-KHM: តតះ បរំ សា នារី កលឝំ ស្ថាបយិត្វា នគរមធ្យំ គត្វា លោកេភ្យោកថាយទ្
  arn-NT: 'Feymew ti domo elkünuy ñi metawe, fey amutuy ta waria mew. Üyew nütramelputufi
    ti pu che:'
  zas-NT: 'Guiáad béngunaa guin basaꞌn xreman roꞌ bizë guin, dxel ziaman luguiedx
    guin, abiꞌ rëbaman loj ree bejn:'
  ken-NT: Ngɔrɛ́ wu arɔ ɛtě manyiɛp ɛyi, arɔk ɛtɔk téé, abho bɛ́gháti bho bɛ,
