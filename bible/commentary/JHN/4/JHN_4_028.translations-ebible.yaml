verse: JHN.004.028
translations:
  kpx-kpx: Abu lohoale velehovosege keate keu au e bagu halei oe tiale ataho hoto
    ke lounu.
  okv-H: Eto evohu amina amita umo timbari ovu tonu venu da ta huheveto pambuto amita
    embomeni ta degi ke einge ena,
  tbo-tbo: Ma wawinena a goila ani higuna i nehaleya ma inae po lawa hoi meyagai i
    paliwelehi i pa,
  mal-C: ആ സ്ത്രീ വെള്ളപ്പാത്രം അവിടെ വെച്ചിട്ടു പട്ടണത്തിൽ മടങ്ങിച്ചെന്ന് അവിടെയുള്ള
    ജനങ്ങളോട്,
  grc-SR: Ἀφῆκεν οὖν τὴν ὑδρίαν αὐτῆς ἡ γυνή, καὶ ἀπῆλθεν εἰς τὴν πόλιν, καὶ λέγει
    τοῖς ἀνθρώποις,
  bgc-bgc: फेर बिरबान्नी अपणा पैंढ़ा छोड़कै नगर म्ह चली गई, अर माणसां तै कहण लाग्गी,
  khz-khz: Ne vogare gena nanu kwagutuna eraka-kwaniato, ewaikuleto vanugai, ne vanuga
    talimara evevaikilarato.
  deu-TKW: 'Da ließ die Frau ihren Krug stehen, und gieng fort in die Stadt und sagt
    zu den Leuten:'
  zsr-NT: Niꞌr bucaꞌnnu niꞌ xchöꞌnu ngul naꞌ, atiꞌ böajnu laꞌ yödz, zjödxnu nup nacuáꞌ
    niꞌ,
  lin-lin: 'Bongo mwasi atikaki mbeki na ye wana, azongaki na engumba mpe alobaki
    na bato :'
  hns-NT: 'Aurat aapan gogliet tjhorke sahar tjal gail. Aur hoewa ke manai log se
    bolies: „Aaw dekh! Petie lage ek aadmie hai. Oe hamaar sab ghar ke haal hamse
    bataais hai. Hamare djaan me ohie Kriest hai.”'
  noa-E: Mag Jesuu ichig, “Mʉʉta Ẽwandamau pʉ̈iju a jaaujerr khabahab” abaawai, ich
    döthũr werpʉawia phöbörög khaphigbaadëjim. Mag mawia barwia õrag,
  eng-EMTV: The woman then left her water jar, went her way into the city, and said
    to the men,
  mib-NT: 'Yūcuán na te ñahan un ní stóo ña quɨ̄yɨ ña, te cuahān ña nde ñuu. Te ni
    cahān ña jíín ñáyuu ún:'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् मे़न्‍छुमाॽइल्‍ले़ च्‍वाःत् कुःन्‍दाःन् खे़प्‍मोए युक्‍खुधआङ्
    पाङ्‌जुम्‍मो नुःक्‍खे़ पे हे़क्‍क्‍याङ् काक् पाङ्‌जुम्‍साबाहाॽ अक्‍खे मे़त्तुसि,
  xnj-xnj: Hinu, mdala yula akachileka chihulu chaki palapala na kuhamba kumuji na
    kuvajovela vandu,
  mmx-mmx: Latkin ga vas kaxat basinge lavatbuxom dan teren, la gamlong uto at lemenemen
    silok, la ga vaase ri limixin me go,
  cbr-NT: 'Usa ''ain ca a xanun aín ñutë tsónbiani aín ëmanu cuanx bëbaquin anu ''icë
    unicama cacëxa:'
  tee-NT: 'Pus ju chako''ulh macau''ula ju ix''akxau chai anchokolh ju lak''achak''an.
    Alh alacjunini'' ju amachak''an anch. Ajunich:'
  eng-LSV: The woman then left her water-jug and went away into the city, and says
    to the men,
  cak-NT: 'Y ri ixok ri'' xuya'' can ri rucucu'' (ru-tinaja) chiri'' y xbe pa tenemit.
    Y xberu''ij chique ri winak:'
  pah-NT: 'Kiro hẽa hejari imohina yhya ryrua a''ero ojivya ogwovo cidade pe. Igwete
    hẽa ei ga mombe''gwovo pevove''g̃a pe:'
  sja-NT: 'Mãpai mãgɨ́ wẽrapa ichi chok''o atabëip''eda, wãji p''uurudee mãik''aapa
    jaranaji eperãarãmaa:'
  xed-xed: Ka gi zlanatá tsa marakw ya ta bzleghwani hada ka laghwi da luwa da mnay
    ŋa mnduha.
  glk-glk: 'اون وخت زن خو کوزه‌یه جا بنَه و به شهر بوشو و مردمه بوگفته:'
  mks-NT: 'Tá na̱ndihi já na̱jándacoo ñá cán yoo ñá ta na̱quee ñá cua̱ha̱n ñá ñuu.
    Ta cán na̱casáhá cáha̱n ñá xi̱hín na̱ ñuu cán já cáchí ña̱ já xi̱hi̱n ná:'
  gfk-S: Io, no haine ga waak kapis ter no nuno pala taho, io, iga tapukus baling
    utano nuno taman, igom a tange ta ira matanabar be, “Mu hilo, mu nage nes tike
    tunana nong te hinawase iou ta ira linge iou gate gil. Ikinin dak no Mesaia?”
  bmu-bmu: Ölöŋ tatketka ambinöŋ o pakeŋi mosöta taonöŋ anda ambazip yeŋgöra kewö
    indela jii mötket,
  dgz-dgz: Boge, waen ame kaum pokarik mega ae veniwa, entane sewa bawarewa ame sia
    ae waenapan anega diamon,
  eng-GNV: The woman then left her waterpot, and went her way into the citie, and
    said to the men,
  zaa-NT: 'Làniana bethà''na niuláa ré''è qui'' niá nna deyyą le'' yétsiá taquixá''anią
    ca enne'' nna rą cą:'
  eng-WEBSTER: The woman then left her waterpot, and went into the city, and saith
    to the men,
  guh-guh: 'Nexata bajarajota Samaria nacuapijiva pueneteta pijacanalito. Navialia
    pijatomarabelia. Tsipaebalia jivi. Nexata jumaitsi Jesús yabara:'
  bon-bon: Puma cita ca magebi te teeme niiye iitana gwidape ne ebmalige cupicu gome,
    oclige babo cewe me, siige biname bine jejemige puma egä,
  nhw-BL: 'Huajca nopa sihuatl quicajte ico campa amelco huan yajqui altepeco huan
    quinilhuito masehualme:'
  swh-ONEN: Yule mwanamke akaacha mtungi wake, akarudi mjini akawaambia watu,
  wbi-wbi: Umukijuuva jula akaluleka pala pala ulusaaji lwake ulwa malenga akaluta
    kukikaaja, akavavuula, avanu akati,
  bba-bba: Sɑnɑm mɛyɑ kurɔ wi, u win tooru deri, mɑ u ɡɔsirɑ u dɑ wuuɔ.
  eng-KJVCPB: The woman then left her waterpot, and went her way into the city, and
    saith to the men,
  kgk-NT: 'Upe ramo pe kunha oheja omba''e y ryru oho jevy pe tetã-my:'
  waj-waj: 'Hama itaa kua tuduu rikioo gioonnaivo ari nnoori tooriivaa pikioo kava
    vara ranoo vioo vioo oro yoosinnaivaki gioonna kiaapuuya kiaa mmioo tunoo:'
  cpy-cpy: 'Ookanakiro tsinani ochomoni, jataki nampitsiki, okantapaakiri osheninka-paeni:'
  ekk-PKP: 'Naine jättis veekruusi maha, jooksis tagasi linna ja rääkis rahvale:'
  mpx-mpx: Yaka yova wana ulubwal i eguluwai ge etimwawa i sikal i na panuwaa. Inoke
    i baek gamagalau elal i ba,
  wbp-wbp: Ngula-jangka, karntangku karrinja-pardinjarla yampinja-yanu yalumpurla-juku
    murlukurnpaju. Ngula-jangkaju, warru pina-yarnkajarra kirri-kirralku. Kuja kirri-kirra
    pina-yanurra, ngulaju-jana Jijajilki yimi-ngarrurnu, ngulaju kujarlu,
  luo-luo: Eka dhakono noweyo dapige kanyo, kendo nowuok odok dala mi owachone ji
    niya,
  nhe-NT: 'Huajca nopa sihuatl quicajtejqui ico amelteno huan yajqui ipan nopa altepetl
    huan quinilhuito tlacame:'
  aii-aii: 'ܘܫܒ݂ܝܼܩ ܠܵܗ̇ ܒܲܟ݂ܬܵ‌ܐ ܠܬܵܠܸܡܬܘܼܗ̇ ܘܐܙܝܼܠܔ ܠܵܗ̇ ܠܡܕܝܼܢ݇ܬܵ‌ܐ ܘܐܡܝܼܪܵܗ̇ ܠܐܢܵܫܹ̈ܐ:'
  esk-NT: Tarakŋa aġnam imiqtautni unitḷugu, nunaaqqimun utiġniqsuq, uqaaqsipḷuniasriiñ
    iñuŋnun,
  msb-msb: Tapos binilin san babayi an iya tibod, nagpakadto sa lungsod kag gin-agda
    an mga tawo,
  cpa-NT: 'Ja³jøng² ca¹tsih¹ hio¹³ dsøg³ quiah¹². Ca¹ŋáh¹dsa juu¹² jøa³juøi². Ca¹ŋi¹tseih³dsa
    dsa². Ca¹juúh²dsa:'
  dso-dso: ତାର୍‌ ପଚେ ସେ ମାଇଜି ତାର୍‌ ଆଣ୍ଡିର୍‌ ପାନି, ତେଇ ଚାଡିକରି ସଅର୍‌ ବିତ୍‌ରେ ଉଟିଗାଲା
    ଆରି ଜାଇକରି ସବୁ ଲକ୍‌ମନ୍‌କେ କଇଲା,
  meu-meu: Bena una hahule ese ena hodu e rakatania, hanua ela. Ia ese hanua taudia
    e hamaorodia, eto,
  yva-NT: Umba wanya umaso mo ama vabiu umawe rapaya ti ntami, yara nin ti makato
    mo raura vatano una no munijo nanawije mansai mare,
  dgc-dgc: Ey nadid, basta pinabayan no bébe tu iyésagéb na, a nagsoli ta banuwan.
    Ey kédemét na ta banuwan, éy nibaheta na du kabébayan na ti Jesus, a kinagi na,
    a
  zpm-NT: 'Laa wnaa co, zoque xche me ga, rias me laa me zie nëz lad guiedz. Bdziṉ
    me, rëb me lo grë miech co:'
  hix-NT: Wosà ryhe, oryenà nomye hatà. Owto hona harha toy hatà. Onà wyaro nkekon
    hatà, àton komo wya.
  sim-sim: Urik nokove oso baket sihin orok si hala tirnaha indik yanga sihik si ihi
    ma ondon simu sawera,
  npi-ULB: त्‍यसैले, ती स्‍त्रीले आफ्नो गाग्रो छोडेर सहरतिर गइन् र मानिसहरूलाई भनिन्,
  cgc-cgc: Pabilin dayon ta bai iya na sandukan daw gabalik kanen an naan ta banwa.
    Pag-abot din dya, gambal kanen an ta mga ittaw,
  tim-tim: Akto âmbâle are tu asap are hepunmâ kepiangen pârigim ariep. Arim kepia
    ambolupŋe yeŋgondo togombiâ hin dâm makyeŋgiep,
  yor-yor: Nígbà náà ni obìnrin náà fi ládugbó rẹ̀ sílẹ̀, ó sì mú ọ̀nà rẹ̀ pọ̀n lọ
    sí ìlú, ó sì wí fún àwọn ènìyàn pé,
  wos-wos: Wahafi yandaka lé wule takwa hulingu tuléka aki yatakataka lé getéfaré
    wambula yi. Ye lé du takwa nawulakré wa, “Mé yae guni xé, du nakré. Hanja wuniré
    xéhambandé. Dé hanja huruwun atéfék jonduka dé wuniré wa. Dé God wasékendén du
    Krais wana?”
  emp-NTPO: 'Maʌ̃be wẽrãba idji zocora ameped̶a purud̶aa wãsia. Jũẽped̶a ẽberãrãa
    jarasia:'
  eng-F35: 'So the woman left her water jar, went her way into the town, and says
    to the men:'
  ind-ind: Lalu perempuan itu meninggalkan tempat airnya di pinggir sumur dan kembali
    ke kampung untuk memberitakan,
  pes-OPCB: 'آنگاه زن کوزهٔ خود را همان جا کنار چاه گذاشت و به شهر بازگشت و به مردم
    گفت:'
  mpt-mpt: Unang olo aangkete obanoa metnoa bib met unanoa nakaia unangai baabenoa
  ssx-ssx: Kutupa mo wanda꞉ma꞉ ipi kanake mina꞉pa꞉lao mo daoni nane puaata꞉ koto pa꞉ta꞉
    haemeke wanda꞉hali pa꞉ta꞉ alota꞉
  mkl-mkl: Ŋɔi ɑbou í jilɛ bɔɔdoɛ bɛ í nyi inɔ ilu í koo í sɔ̃ inɛ ŋɑ í ni,
  gaq-gaq: ଆକେନ୍ ଇଡ଼ିଙ୍ଗ୍ ଆତେନ୍‌ ସେଲାମ୍ବୁଏ ଆତ୍‌ଅରିଆ ମେଁନେ ଣ୍ଡିଆ ଗାରିଆ ଆତେନ୍‌ ଜାଗାନ୍ନିଆ
    ଆନ୍ତାର୍ ବିଃଚେ ଇନି ବିତ୍ରେ ୱେଚେ ରେମୁଆଁଇଂକେ ବାସଙ୍ଗ୍‌କେ ମୁଇଙ୍ଗ୍ ରେମୁଆଁକେ ପେକେଏ ପାଙ୍ଗ୍‌ଲାପା
    ।
  gof-RNT: Hessafe guye, maccasiya ba haatha otuwa aggada guye katamaa bada asaakko,
  unx-unx: ଏନ୍ତେ ଏନ୍‍ କୁଡ଼ି ଆୟାଃ ଚାଟୁ ବାଗିତୁକାକେଦ୍‌ତେ, ହାତୁତେ ସେନଃୟାନାଏ ଆଡଃ ଏନ୍ତାଃରେ
    ହଡ଼କକେ କାଜିୟାଦ୍‍କଆଏ,
  gah-gah: 'Lá okago, vená nenémo nagamí goni nene ahuloake, ololu loko taoniloka
    vike mukí vegená láa loko lo kimimó:'
  lcm-lcm: Au aina ang kala papelek kana ese laman na kala papok ane rina na kanla
    antok a ri vap ta,
  aer-aer: Arelhele, nhenge kwatye inetyakenhele, arne tyampite ikwerenhe ingkerne
    impemele alheke apmere ikwere-werne alpeke tyerrtye apmere yanhe-arenye areyeke
    angketye-alpeke,
  qvc-NT: 'Chaymandaqam chay warmiqa puyñunda dijashpa, llaqtanman yaykurqan, llaqta
    masingunata kayshina abisaq:'
  tgl-ULB: Kaya iniwan ng babae ang kaniyang sisidlan ng tubig. Bumalik sa bayan,
    at sinabi sa mga tao,
  cbs-NT: 'ainbu jawen shumu jenebaini jawen mae anu kaxun yudabu yuikin: —Ebe kaxun
    uin bukanwen. Dasibi en ipauni ea yui keyuxuki, Mesías Cristomenkainan— jatu wa
    jawen jancha ikunwankin ninkabidani'
  xtm-NTPP: 'Te ña''a ma chi ni xndoo ña kiyi ña ma, te kuan no''o ña ini ñuu ma,
    te ni jiña''a ña nuu ñayii ma:'
  nnq-nnq: Munkege jwenio ngakileka kiulo chakwe ngajenda kunyini kalenge bandu,
  bao-NT: 'Jãa ca eari tabera, nomio pea cõ jotʉre toora piti dopo, macã pee tuacoawo.
    Toopʉ eari, o biro bojocare cʉ̃jare ĩi wedeupo:'
  san-ORI: ତତଃ ପରଂ ସା ନାରୀ କଲଶଂ ସ୍ଥାପଯିତ୍ୱା ନଗରମଧ୍ୟଂ ଗତ୍ୱା ଲୋକେଭ୍ୟୋକଥାଯଦ୍
  huv-NT: 'Condom quiaj taw quiaj a najtaj, acueátan quiaj mingan nej; tamb andüy
    tiül cambaj, tasaj nipilan:'
  otn-NT: 'Nu̱na̱ ra̱ xisu p''ʉya, bi zop''ʉ rá̱ ts''øye, bi̱ map''ʉ ja rá̱ hni̱ni̱.
    Bá̱ xihyø mmɛ̱ngu̱hʉ, bi ''yɛ̱mbi̱:'
  nop-nop: Kaŋ tam u imetoutŋiŋ uŋgoŋ kameeŋ kiyaneeŋ yokwet maaneŋ wooŋ metam indiŋ
    yeniŋguk,
  obo-NT: Na, id tuwos taddot molitan iddos gunsu rin woy id livod sikandin diyon
    to bonuwa, woy id osengan din iddos mgo minuvu to,
  cak-ENT: 'Y ri ixok ri'' xuya'' c''a can ri rucura'' y xbe pa tinamit. Y xberubij
    c''a cheque ri vinük:'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧ ᤆᤫᤠ᤺ᤳ ᤁᤢ᤺ᤴᤍᤠ᤺ᤴ ᤂᤧᤵᤔᤥᤀᤣ ᤕᤢᤰᤂᤢᤎᤀᤠᤱ ᤐᤠᤱᤈᤢᤶᤔᤥ ᤏᤢ᤺ᤰᤂᤧ
    ᤐᤣ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤠᤰ ᤐᤠᤱᤈᤢᤶᤛᤠᤒᤠᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ.
  mie-NT: 'Ñúcuán de nī sndóo ña quīyi ña, de cuāhān ña jondē ñuū. De nī ncāhān ña
    jíín ndá nchivī ñúcuán:'
  san-TIB: ཏཏཿ པརཾ སཱ ནཱརཱི ཀལཤཾ སྠཱཔཡིཏྭཱ ནགརམདྷྱཾ གཏྭཱ ལོཀེབྷྱོཀཐཱཡད྄
  qve-NT: 'Hinaqtinmi chay Samaria llaqtayoq warmiqa, unu apanan p''uyñunta chaypi
    saqeruspa, llaqtanman kutiran. Hinaspan chay llaqtapi runakunata, khaynata niran:'
  pao-NT: Soo mogo'ne ka tu bano'osa mawuoogase ka tu nobe-witoo kodyuhooka. Numme
    ka Te Pabe'e mee netamma, “Mooasoo numme tukapu tumuhoodooa, yaatu tuka.” Soo
    Te Pabe'e mee ne netamma, “Nu atamasoo gwetzoidu.”
  cbu-NT: Itaru, kizsha wasuwiree kasayaru, yaktap tit ashirangiya. Kuseeru, tputseetssha
    ichinguru kamanirangiya.
  usa-usa: 'miráitana min-íníkómá no-táwémá mikáq yuwéna anó-marupaqa uréna mibáq
    waayúkama timá yímikaiye:'
  soy-soy: 'Unɔ́si uyɛ̃ uu pɛɛ ukɛnintúhu kei yɑ́ uu kuyu pɛlɛ uú hɑ pisoi símisi
    rɛ:'
  hui-hui: Wali biagome ibunaga iba be o biagoriani ngelalu tanoha dai buwa wali agali
    hearuhondo lalu,
  amf-amf: 'Ogo wodanka edono noqon daanam garayse katamandar yivayse eenna yi giyna:'
  quc-NNT: 'Ri ixoq k''ut xuya kan ru q''eb''al, xe'' pa ri tinimit, xub''ij chke
    ri winaq:'
  dob-dob: Ta waine nina ꞌina ꞌebegoi ꞌipilisinena ga ꞌitauya ꞌasaya ga tomota ꞌieonedi,
  wrs-wrs: Wo nomba ungevliriniva sumbva di pelehavna, hevpa henga gavna kembellam.
    Hev ganamba, unnam nom tendona onganam,
  mca-mca: 'Ma'' qa ke'' efu qa nejeti'' ke'' ƚeweƚi''ni'' qa wapilii ha'' witset,
    qa nifeli''m hekhewe'' jukhew qa efuts iye, qa yit''ijets:'
  tzo-TZC: 'Jech ti antse tey laj yicta comel ti sqꞌuibe. Ibat ta jteclum. Jech laj
    yalbe ti schiꞌiltaque:'
  mya-mya: အ​မျိုး​သ​မီး​သည်​ရေ​အိုး​ကို​ထား​ခဲ့​၍​မြို့ ထဲ​သို့​သွား​ပြီး​လျှင်၊-
  gng-NT: 'Nɛn saan nɛ upii nnɔ taa'' uʼcuɔl ki sien'', ki jon'' udu ya benku ni,
    ki tì tɔke'' binib ki ye:'
  cbi-NTPO: 'Tsenñu juntsa shinbu ya'' pi kandaru junu shuikike'' pebulusha miitu
    chachillanu entsandimi:'
  ikk-NT: Ya okpoho hụ nọ la ite mirin ẹ tọ, kin-azụụn si imẹ obodo; ọ nọ sị ndị rịn'a,
  leu-leu: A tefin xo, a taꞌulan a vuk ina pituf raarum e falet xe la bina e fe xuus
