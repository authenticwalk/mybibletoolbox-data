  bjr-bjr: '@see-verse:JHN.004.008'
  aby-aby: Eno weiro i Samaria awekama ma owerike eno wei, ae Du miro nono anemebake
    na Samaria awekabairo wake weaku wei? Anemebake nabairo adua kore mainaro ima
    weaku wei? I Du orouma Samaria oroubairo wake we dakeibisa ibake i awekama i wake
