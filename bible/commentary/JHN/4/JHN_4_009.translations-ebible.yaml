    jurio yoemtakai, nee bwiaara Samaaria'' tea''po jometau ba''a netane ―ti au nattemaek.
    (Bwe''ituk jume'' juriom, jume'' bwiaraa Samaaria'' tea''po joomemmak ka nau tuttu''ireakan.)'
  uro-uro: Dä iaqyäkt ama ruqi nae ma Samaria qia qoar na qa rhoqortäqyia, “Ainge
    di nge nävät ama Judaqäna dap aingo di ama ruqi nävät ama Samariaqäna. Mäniekt
    bä va ngi nän ngo va ngi nakt?” Qia qoar na qa rhoqoräkt dinguna ama Judaqäna
    di qaku sägäni na rha rhi na ama Samariaqäna.
  ita-1885: 'Laonde la donna Samaritana gli disse: Come, essendo Giudeo, domandi tu
    da bere a me, che son donna Samaritana? Poichè i Giudei non usano co'' Samaritani.'
  muy-muy: 'Yezu àra àhia ma ana wal na nahkay ti, wal ni àhi ahkado : « Nak zal *Zʉde
    kìhindifua yam a kà nu wal Samari a ti ahəmamam ? » Wal ni àɗəm nahkay ti aɗaba
    ma ga ndam Zʉde àrakaboru akaba ndam Samari do.'
  kqc-kqc: Ma nikabai reyo, “Ya bi Jew amiye ma na bi Samaria rema—ye gokai resi na
    rofu koru usa nisa?” (Adina Jew vene bi Samaria venesa auta de rededi.)
  tav-tav: 'Co maca ocõo bairo cʉ caĩñupo: —¿Nope ĩi mʉa Judío majocʉ anibacʉ quena
    yʉre Samaria macacore yʉre mʉ oco jeniti? cʉ caĩñupo. Ti yʉteapʉre judío maja
    Samaria macana mena caame tʉjʉ teebʉjanucuwã. Tie jʉgori to bairo cʉ caĩñupo Jesure.'
  eng-ULB: Then the Samaritan woman said to him, “How is it that you, being a Jew,
    are asking me, being a Samaritan woman, for something to drink?” For Jews have
    no dealings with Samaritans.
  spa-VBL: “Tú eres un judío, y yo soy una mujer samaritana. ¿Cómo puedes pedirme
    que te dé de beber?” respondió la mujer, pues los judíos no se asocian con los
    samaritanos.
  fra-_FOB: 'La femme samaritaine lui répondit: Comment, toi qui es Juif, me demandes-tu
    à boire, à moi qui suis une femme samaritaine? (Car les Juifs n''ont point de
    communication avec les Samaritains. )'
  hau-ULB: Sai ba-Samariyar tace masa, “Yaya kai da kake Bayahude kake tambaya ta
    ruwan sha, ni da nike 'yar Samariya?” Domin Yahudawa ba su harka da Samariyawa.
  mal-mal: 'ശമര്യസ്ത്രീ അവനോട്: നീ യെഹൂദൻ ആയിരിക്കെ ശമര്യക്കാരത്തിയായ എന്നോട് കുടിക്കുവാൻ
    ചോദിക്കുന്നത് എങ്ങനെ? യെഹൂദന്മാർക്കും ശമര്യർക്കും തമ്മിൽ സമ്പർക്കമില്ലല്ലോ എന്നു
    പറഞ്ഞു.'
  kkc-kkc: Esino sobo egee yayo taka to ee duloso dio diso. Bei, Yu odooso Samaliya
    odoo maga peegooga booloogamo silesibiliso. Eseme sobo ogoso Yesu mapoo egeesee
    takaso, “Nayo kasi maga amapoo howo keenee dee ka takala? Bei, no Yu odoo. Esino
    a Samaliya sobo,” dee takaso.
  lit-lit: 'Tad moteris iš Samarijos jam sako: „Kaip tamsta, būdamas žydas, prašai
    mane, Samarijos moterį, gerti? Nes žydai nesimaišo su samariečiais.“'
  urd-GVR: Sāmarī aurat ne tājjub kiyā, kyoṅki Yahūdī Sāmariyoṅ ke sāth tālluq rakhne
    se inkār karte haiṅ. Us ne kahā, “Āp to Yahūdī haiṅ, aur maiṅ Sāmarī aurat hūṅ.
    Āp kis tarah mujh se pānī pilāne kī darḳhāst kar sakte haiṅ?”
  far-far: Ma na keni nai ka olisia ka 'uri, “'Oe na wane Jiu, ma nau na keni 'i Samaria.
    'Uta ne 'oe gani nau 'uria kafo fuana kulae?” Nia fata 'urinai, sulia ne wane
    Jiu ki kera nao si kwaimani fainia wane Samaria ki.
  suz-BL: मिनु मीश मुरुमी “गे यहूदी ननी। गो चहिं सामरीया ङा नङ। मिनु आं गुइ रे दोपा
    ब्‍वाक्‍कु तूचा पुंइनीनी?” दे येसु कली मदा बाक्‍त। मारदे हना सामरी ङा मुर आन थिशो
    ब्‍वाक्‍कु यहूदीपुकीमी मतूबाक्‍मा बाक्‍त। सामरीया ङा मुरपुकी आइक्‍च जात ङा मुर
    नम। लूका ९:५२-५३
  car-NT: 'Irombo mo''ko Samaria pono woryi wyka''po I''wa: “One wara ko amoro Simosu
    me y''wa amy Samaria pono woryi me tuna poko maturupojan?” Mo''karon Simosu irombo
    mo''karon Samaria ponokon maro asato''ke mandon.'
  amp-amp: Nd Samaria efkott inji wanyaf hanyhato kfo memotr, “Bare, ni finji kfiwa?
    Ni Judaye na Samaria efkota. To tamohmpno na nndo Samaria efkota kfo yamukona,
    ‘Bupam wahina?’” Judami Samariam nhai rpat rhuhato yemska inji narmoam. Ndnettn
    inji kfomotr.
  bht-bht: इना सामरी जनानिया उसला बोलया, तू यहूदी होईकरी सामरी जनानिया ला पांणी कजो
    मंगा दा है? क्योंकि यहूदी सामरियां सोगी कुछ भी रिश्ता नी रखदे।
  eng-NOY: The Samaritan woman saith to him, How is it that thou, who art a Jew, askest
    drink of me, who am a Samaritan woman? For Jews have no dealings with Samaritans.
  cub-NT: 'Ʉbenita Samariacavʉre judíova ne pʉque ʉbe boje, cuecumari dápiarĩ yópe
    arejacod̶a Jesúre: —Judíobu mʉ. Aru yʉ Samariacacobu. ¿Aipe teni yʉre ũcuiye jẽniañʉrʉ
    mʉ? arejacod̶a.'
  ita-1927: 'Onde la donna samaritana gli disse: Come mai tu che sei giudeo chiedi
    da bere a me che sono una donna samaritana? Infatti i Giudei non hanno relazioni
    co’ Samaritani.'
  lww-lww: Ana sira nene, pe kilia re Yesu poli, ana pisu kilia ga sane le Yu tai,
    ana milan pap̃isi nap̃a naga pis ruru po pan sanene, vanon e pogos nene, le Yu
    la amio le Samaria la pe apivis vitawa re poli. Ana piun tan Yesu, pisape “?Vanon
    ya ne ko na ope le Yu, opis panu, sira nae Samaria, opiun wii tan inu?”
  ckb-ckb: 'جا ژنە سامیرەییەکە پێی گوت: «تۆ جولەکەیت و منیش ژنێکی سامیرەییم، چۆن داوای
    ئاوم لێ دەکەیت؟» چونکە جولەکەکان تێکەڵی سامیرەییەکان نابن.'
  nas-nas: Teketa Sameriaꞌnanie aaꞌpuuꞌ, “Daꞌ Juꞌkoong, eeꞌnoko ning Sameriaꞌnani.
    Arekeeꞌ ning dake niaꞌmemaang ntong-koo aromaꞌnaang?” (Juꞌnupoonge kompaavaung
    kapooꞌ Sameriaꞌnupoonge taamanaama kompaamaing. Teeꞌkoo tenie teeꞌ minkuvuuꞌ.)
  uvl-uvl: Pe hei Samaria neu hele lange Iesus ke teke, “Iong lem nge Iutea pe iau
    lek nge Samaria. Pe pomerei o onteia iau ke e eul am ech?” (Hei neu hele ke mau
    iange Iuta mur te teke te tu kangkanga toto nge Samaria mur.)
  eng-BBE: The woman of Samaria said to him, Why do you, a Jew, make a request for
    water to me, a woman of Samaria? She said this because Jews have nothing to do
    with the people of Samaria.
  ixl-CNT: 'Ech aatz u ixoj aa Samaaria, tal tu u Jesuus ech tzaꞌ: —¿Kam tokeꞌ najaj
    avaaꞌ ve suukꞌa? Tan axh aa Judea. Utz in aa Samaaria. Utz aatz qꞌu aa Judea,
    yitꞌix iqꞌila tibꞌ tuchꞌ qꞌu aa Samaaria.— Texh te.'
  xsi-xsi: Aku Samaria taine ŋinde nde iporo taulo tu, “Noko nde Juda tamwata, aŋga
    naŋa nde Samaria taineŋgu. Mine nde mana mana ŋga noko kuno naŋa tu lââ alano,
    a?” (I ne ŋgua ŋinde nde duvi mine; Juda nenzi tukuŋa itu kaika panzi tu ma tininzi
    piti ndo ŋana kinzi Samaria tamâta tava nenzi kelekele.)
  crx-NTPO: '''Et ndun Samaria ts''eke'' ''en yúlhni, “Nyun Lizwif ''int''oh ''ink''ez
    si Samaria ts''eke'' ''ust''oh, ''ink''ez di ha'' dini too sts''u ha'' dini?”
    Lizwifne ''aw Samaria whut''enne ''aw buka lhe''hunízun ''et huwa ''utni.'
  kan-OKCV: ಆದ್ದರಿಂದ ಆ ಸಮಾರ್ಯ ಸ್ತ್ರೀಯು ಯೇಸುವಿಗೆ, “ನೀನು ಯೆಹೂದ್ಯನಾಗಿದ್ದು ಸಮಾರ್ಯದ ಸ್ತ್ರೀಯಾದ
    ನನ್ನಿಂದ ಕುಡಿಯುವುದಕ್ಕೆ ನೀರು ಕೊಡು ಎಂದು ಕೇಳುವುದು ಹೇಗೆ,” ಎಂದಳು. ಏಕೆಂದರೆ ಯೆಹೂದ್ಯರಿಗೂ
    ಸಮಾರ್ಯದವರಿಗೂ ಒಡನಾಟ ಇರಲಿಲ್ಲ.
  bbb-bbb: Jesu fu bara ije dofuo kuamoga fu una kuae, Eko aeje a e Jiusi ro naeje
    na bara Sameriako. Ijadufuo a irerefuo na dofuo kiemono kuae? (Bara ije fu Jesu
    ijiege kuaema ijadufuo maeje e Jiusi ije bu e Sameriako ijena ganamikinu ire ivajuenamivo
    baki).
  blw-blw: Yag ammag nascha-awat agé hen anchi fufae te hen anchichay Judio, chacha
    marémha way mangusar hen tasan hen eSamaria. Wat annaat ekatén, “Pakay ad uwan
    yag man-ochaw-a way Judio ah chanum an haén way eSamaria.”
  tam-2017: 'யூதர்கள் சமாரியருடனே எந்தத் தொடர்பும் வைக்காதவர்களானபடியால், சமாரிய பெண்
    அவரைப் பார்த்து: நீர் யூதனாக இருக்க, சமாரிய பெண்ணாகிய என்னிடத்தில், தாகத்திற்குத்
    தா என்று எப்படிக் கேட்கலாம் என்றாள்.'
  azz-NT: 'Ijcuacón ne sihuat ten pohuía Samariajcopaca quilij Jesús ijcuín: ―¿Queyé
    tejua tinechtajtanía at? Ta, tejua tipohui ihuan judíos huan nejua nipohui nican
    Samariajcopaca. Ijcón quijtoj in sihuat porín in judíos amo moyequitayaj ihuan
    pueblojuani de Samaria.'
  spa-RV-1909: 'Y la mujer Samaritana le dice: ¿Cómo tú, siendo Judío, me pides á
    mí de beber, que soy mujer Samaritana? porque los Judíos no se tratan con los
    Samaritanos.'
  csy-csy: Taciang in Samaria numei nu in, nang sia Judah mi na hi a, kei sia Samaria
    numei ka hihi, bangbang in tui dawn tu hong ngen ni ziam? ci hi. Banghangziam
    cile Judah te in Samaria te taw ki pawlkhawm ngei ngawl uh hi.
  mxq-NT: 'Es ja toxytyʉjk ꞌyadsoojʉ: —Mij mꞌisraelitʉ, es ʉj samaritanʉ. ¿Wiꞌixʉts
    mij xyꞌamdoy ja nʉʉ es nyajnʉꞌuugʉt? (Yʉ israelítʉty kyaj mʉt tiꞌigyʉ ꞌyity ja
    samaritanʉ ja̱ꞌa̱yʉty.)'
  tzj-NT: 'Ja c''a rixok xbij tre ja Jesús: —Pro atat at aj Israel wa''an, ja c''a
    ranin in jun ixok in aj Samaria, taka''an nac''utuj ya'' chwe, ne'' tre. Queri''
    xbij ja rixok como ja raj Israel xa itzel quitz''aton qui'' cuq''uin ja raj Samaria.'
  tdt-tdt: Feto Samaria nee dehan, “Ita Boot ema Judeu, hau feto Samaria. Nusaa mak
    husu fali bee mai hau?” Nia hatete nunee tanba ema Judeu la gosta liga ema Samaria.
  ron-BTF: 'Atunci femeia din Samaria i-a spus: Cum tu, fiind iudeu, ceri să bei de
    la mine, care sunt femeie samariteancă? Pentru că iudeii nu au legături cu samaritenii.'
  eng-WEBP: The Samaritan woman therefore said to him, “How is it that you, being
    a Jew, ask for a drink from me, a Samaritan woman?” (For Jews have no dealings
    with Samaritans.)
  eng-FBV: “You're a Jew, and I'm a Samaritan woman. How can you ask me for a drink?”
    the woman replied, for Jews don't associate with Samaritans.
  nld-1939: 'De samaritaanse vrouw zei Hem: Hoe, Gij, een Jood, vraagt te drinken
    aan mij, een samaritaanse vrouw? (Joden namelijk hebben geen omgang met Samaritanen.)'
  bwo-bwo: Semari dats ash wotts ashmanwere Iyesussh, «Nee n naaro ayhudi wotefetsat
    aawk'oneya tnaaro Semari wottsush ‹Úshi aatso taash ime!› etaat niatiri?» bí et,
    man bíetwere ayhudiwots Samrawino etefwotsnton ik woto bodeshawotsna.
  nch-BL: 'Pero tiisraelitame amo tiquinnojnotzaj Samaria ehuani. Huajca nopa sihuat
    Samaria ejquet san quitachili Jesús huan quiilhui: ―¿Para ten ta cati tiisraelita
    techtajtanía ma nimitzamaca huan na niSamaria ejquet?'
  quc-TNT: 'Man cäquich''abej tä c''u quib ri winak aj Israel cuc'' ri winak aj Samaria,
    rumal ri'' ri ixok xubij che ri Jesús: ¿Jas che ri lal cäta'' la joron la chwe
    in? Ri lal c''ut, lal aj Israel. Ri in, in aj Samaria, —xcha che.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Pja judío, ga tja wal̈ë Samaria so. ¿Eni ga
    tja kong di rokëp sorëro?» l̈e. (L̈ara ba kong eni, judíoga pjë Samaria sopga
    tjok l̇l̇ëm kjĩshko.)
  kaq-NT: 'Jaatian: —¿Jenquetsahaxon min mia judio hihxon bi hea samaritano haibo
    jene yocacain? —samaritano haibaan Jesus yocaquin. Judiobaan samaritanobo jistahihmahi
    copi haibaan jascajaquin.'
  sgb-sgb: Amêhên, wanan babayi kana, ya wana, “Awo, noa, hika ay mihay ampagsimba
    ha Templo ha balayan Jerusalem, awta ampakikwa kan lanêm kangko, ya mihay taga-Samaria?”
    Hinabi nay habayto ta bawal kanlan Israelita ya ampagsimba ha Templo ha Jerusalem,
    hên manggamit hên gamit lan taga-Samaria.
  vie-1934: 'Người đàn bà Sa-ma-ri thưa rằng: Uûa kìa! ông là người Giu-đa, mà lại
    xin uống nước cùng tôi, là một người đàn bà Sa-ma-ri sao? (Số là, dân Giu-đa chẳng
    hề giao thiệp với dân Sa-ma-ri.)'
  kxv-kxv: ଏମ୍ବାଟିଏ ସମିରଣ ଇୟା ଜୀସୁଇଁ ଏଲେଇଚେ, “ନୀନୁ ର଼ ଜୀହୁଦି ଲ଼କୁ ଆ଼ହାଁ, ନା଼ନୁ ସମିରଣ
    ଆୟାତେଏଁ, ଏ଼ନିକିଁ ନା଼ କେୟୁଟି ଏ଼ୟୁ ଗସାଲି ରୀସି ମାଞ୍ଜାଦି ?” ଏ଼ନିଇଚିହିଁ ଜୀହୁଦିୟାଁ ତଲେ
    ସମିରଣ ଲ଼କୁତି ଲେ଼ମ୍ବିନାୟି ହିଲେଏ ।
  cha-cha: 'Ylegña nu güiya y palaoan Samaria: Jaftaemano na jago y Judio jao, ya
    untagojit najunaguinemjao, ya guajo palaoan Samaria? (Sa y Judio sija ti manatungo
    yan y taotao Samaria).'
  amu-NT: 'Matso yuscu Samaria nnoom: —¿Chiuu na macaⁿꞌ ndaatioo no̱o̱ⁿ, ee ꞌu cwiluiindyuꞌ
    tsꞌaⁿ judío ndoꞌ ja cwiluiindyo̱ samaritana? Luaaꞌ tso yuscuꞌñeeⁿ ncꞌe nnꞌaⁿ judíos
    tiquilaꞌtjoomꞌndyena ñequio nnꞌaⁿ samaritanos.'
  hin-CV: इस पर आश्चर्य करते हुए उस शमरियावासी स्त्री ने मसीह येशु से पूछा, “आप यहूदी
    होकर मुझ शमरियावासी से जल कैसे मांग रहे हैं?” (यहूदी शमरियावासियों से किसी प्रकार
    का संबंध नहीं रखते थे.)
  eng-OURB: The Samaritan [person from Watch-mountain] woman therefore said to him,
    “How is it that you, being a Jew [Praiser], ask for a drink from me, a Samaritan
    [person from Watch-mountain] woman?” (For Jews [Praisers] have no dealings with
    Samaritans [people from Watch-mountain].)
  spa-BES: 'La mujer de Samaria le dijo: ¿Por qué tú, un judío, me pides agua, una
    mujer de Samaria? Ella dijo esto porque los judíos no tienen nada que ver con
    la gente de Samaria.'
  san-BEN: যীশুঃ শোমিরোণীযাং তাং যোষিতম্ ৱ্যাহার্ষীৎ মহ্যং কিঞ্চিৎ পানীযং পাতুং দেহি|
    কিন্তু শোমিরোণীযৈঃ সাকং যিহূদীযলোকা ন ৱ্যৱাহরন্ তস্মাদ্ধেতোঃ সাকথযৎ শোমিরোণীযা
    যোষিতদহং ৎৱং যিহূদীযোসি কথং মত্তঃ পানীযং পাতুম্ ইচ্ছসি?
  tdx-tdx: 'Aa hoe i rakemba nte-Sama­riay ama’e: Aa vaho akore te Ihe Jiosy, ro mipay
    rano amako: izaho ampela nte Samaria? (amy te tsy mifañaoñe amo nte-Samariao o
    Jiosio.)'
  naf-naf: Kegok yaŋkwesime imbi keyaŋ pigok dunduye, “Islael ammak Samalia am nin
    zapat zenâ zenâ kwep ku mammnup. Yaŋ geŋ eneyet koti tuyet nâgât tatnayaŋkwesinik?”
  grc-MT: λεγει ουν αυτω η γυνη η σαμαρειτισ πωσ συ ιουδαιοσ ων παρ εμου πιειν αιτεισ
    ουσησ γυναικοσ σαμαρειτιδοσ ου γαρ συγχρωνται ιουδαιοι σαμαρειταισ
  vid-vid: Yula mdala Msamalia nakalonga, “Hegwe kwa Myahudi na heni nda Msamaliya,
    iwa ndaze kwangundanda malenga ga kunwa?” Kwa vila Wayahudi na Wasamaliya hawahangaga
    vinhu.
  pio-NT: 'Quéwa càmita cayába judíonái, samaritanonái nacái naicáyacacawa. Càmita
    nacái nàira náapichawáaca bacàa irìcuíse úni. Iná úái Samaria yàasu cáli néeséechúaca
    úumaca Jesús irí: —‍Píacata judíosàiri, ¿cáná pisutá nuícha úni, núa Samaria yàasu
    cáli néeséechúaca? —‍úumaca.'
  tsn-tsn: Mosadi a gakgamala gore a Mojuta o ka kopa “Mosamaria yo o nyatsegang”
    sengwe, ka tlwaelo ba ne ba sa buisanye! Mme a bua kaga selo se le Jesu.
  amr-NT: Judío aratbuta Samaria hua̱e̱ʼeritaj batiaʼpakhueʼ o̱ʼi̱kaʼnigʼa Jesústaj
    ettoneʼa̱ oʼpe̱e̱depo, —‍O̱ʼna judío aratbut i̱ʼe̱nigʼa, Samaria hua̱e̱ʼeri do
    i̱jje̱y. ¿Menpaʼ hue̱ʼe̱y beyokaʼ doʼtaj menaʼ? —‍Samaria ettoneʼa̱ Jesústaj onaʼuyate.
  pwg-pwg: Ma wavinena ivonapotei bo, “Tam na Jiu tomowa ma taku na Sameriya wavine.
