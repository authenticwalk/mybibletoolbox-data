  eng-YLT: the Samaritan woman therefore saith to him, 'How dost thou, being a Jew,
    ask drink from me, being a Samaritan woman?' for Jews have no dealing with Samaritans.
  jni-jni: Ucha wanu Samariya magun, “Yeso aneni u Yahude udi ikum gmei ma saa ahira
    am mi sanzi unanu samariya?” (Barki a yahudawa wazo me anu inde nan anu samariya).
    10
  kne-kne: “Aw a, ngem Judio ka met. Apay ngin ay mankedaw kas danom en sak-en ay
    babai ay taga-Samaria?” kanana ay sinombat. (Tan din Judio et adi da iman makipolpolapol
    si taga-Samaria.)
  tgj-tgj: Nyimv angv mirwksito, “No Jiu go, okv ngo Samaritan nyimv go—vkvlvgabv
    no oguaingbv nga tvngnamgu koodunv?” (Samaritan vdwgv dvnv tvngnvnv koobu okv
    bati vdwa Jius vdwv dvnv tvngnv madunv.)
  gui-NT: 'Jayave cuña Samaria pegua jei Jesús pe: —Nde co jae metei judío jare che
    co jae metei Samaria pegua. ¿Maera pa nde rere cheve: Emee taɨu? —jei. (Echa judío
    reta mbaeti etei oipota imiari Samaria pegua reta ndive.)'
  quc-TT: 'Ri ixoq xubꞌij che: ¿Jas che kata ajaꞌ chwe, at at aj Israel are kꞌu ri
    in, in aj Samaria? Jeriꞌ xubꞌij che rumal cher ri aꞌj Israel man kakitun taj ukojik
    jun jastaq kukꞌ ri aꞌj Samaria.'
  heg-NTPO: Mo bihatang na nahkitu, lole taom atuil Yahudi las nakbuan nol atuil Samaria
    las lo. Tiata un keket bali Yesus noan, “Hoe! Paap niam atuil Yahudi. Mo auk niam
    atuil Samaria. Lam tasao le Paap nodan ui in ninu se au lia?”
  ptu-ptu: 'Natimba''um indo baine naua: “O Tuam, iko to Yahudiko anna kao to Samariaä'',
    akanna umpelau hä'' kao uwai?” (Ia anna ma''kada susii aka si moka to Yahudi la
    deem kasilombunganna to Samaria.)'
  bzd-NTPO: 'Ie'' tkinewa̱ ta̱ iiu̱téitö: —Be'' dör judiowak, ye'' dör Samaria wak.
    ¿We̱s be'' tö ye'' a̱ di'' kieke? (Judiowak ena Samaria wakpa kë̀ wö dör ñì mik,
    kë̀ döta̱''wa̱ ñì ska'', e'' kue̱ki̱ alaköl tö iiu̱té es.)'
  kwf-kwf: Ma na kini neꞋeri ka olisia ka Ꞌuri, “Se kwala araꞋi kwa, ꞋaeꞋo na ngwae
    Jiu, ma nau na kini Ꞌi Samaria. FaꞋuta neꞋe Ꞌoko gani nau Ꞌuana kafo fuana kwaꞋunga?”
    Nia fata ꞋunaꞋeri, osiꞋana neꞋe ngwae Jiu ki noaꞋa kira kasi kwaima faꞋinia na
    ngwae Samaria ki.
  eng-WYC-2017: Therefore that woman of Samaria saith to him, How thou, that art a
    Jew, askest of me a drink, that am a woman of Samaria? for [the] Jews used not
    to deal with [the] Samaritans.
  eng-WMBB: The Samaritan woman therefore said to him, “How is it that you, being
    a Jew, ask for a drink from me, a Samaritan woman?” (For Jews have no dealings
    with Samaritans.)
  zat-NTPS: 'Nadxa nu''ula na'' beche̱be̱'': ―¿Ájazra naca, lue'', benne'' judío,
