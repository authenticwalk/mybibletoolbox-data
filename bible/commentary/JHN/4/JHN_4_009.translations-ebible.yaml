verse: JHN.004.009
translations:
  kpx-kpx: Ige keate keu namihai avoe, “Au Diue ata. Isege dau Samalia keate. Iale
    osialemoike a isiviale di e hai aoge a isi.” Keate keu hoto ke louale keu koseanu.
    Diue ataeau bae Samalia atahi kabu igaemo e igelivebene.
  okv-H: evohu amina ke mine einge ena, “Ke umo do ere. Judea embomeni na dago Samaria
    embomeni mane umoro eagora te inena nane umo timbuto ikana ke ere?” ainge enu,
  tbo-tbo: Wawinena Yesu uyahina i baha nae i pa, ‘Una galeu, awai binei tam lawa
    Yudeyagei ma tau wawine Samaliyagei, ma goila e laupaliyeu?’ (Mi Yudeya ma mi
    Samaliya yohola ega hita winugoemosi.)
  mal-C: ശമര്യസ്ത്രീ ചോദിച്ചു, “അങ്ങ് ഒരു യെഹൂദനും ഞാൻ ഒരു ശമര്യസ്ത്രീയുമായിരിക്കെ,
    അങ്ങ് എന്നോടു കുടിക്കാൻ ചോദിക്കുന്നത് എങ്ങനെ?” (കാരണം, യെഹൂദർക്കു ശമര്യരുമായി
    സമ്പർക്കമില്ല.)
  grc-SR: Λέγει οὖν αὐτῷ ἡ γυνὴ ἡ Σαμαρεῖτις, Πῶς σὺ Ἰουδαῖος ὢν παρ᾽ ἐμοῦ πιεῖν αἰτεῖς,
    ⸉οὔσης γυναικὸς Σαμαρείτιδος;—⸊ Οὐ γὰρ συγχρῶνται Ἰουδαῖοι Σαμαρείταις.
  bgc-bgc: उस सामरी बिरबान्नी नै उस ताहीं कह्या, “तू यहूदी होकै मेरे तै सामरी बिरबान्नी
    तै पाणी क्यांतै माँग्गै सै?” (क्यूँके यहूदी सामरियाँ तै नफरत करै थे।)
  khz-khz: Samaria garena evega-geleto, netiwato, “Goi Iuda taumu, au Samaria gareku,
    rakagau gaurai au geku ai nanu onogina?” Vovetaina ekilato, kwalana Iuda talimara
    Samaria talimara ria ati gevetau-kava-veveniwai.
  deu-TKW: 'Da sagt die Samaritische Frau zu ihm: wie magst du, der du ein Jude bist,
    von mir, die ich eine Samaritische Frau bin, zu trinken verlangen? (denn die Juden
    verkehren nicht mit den Samaritern.)'
  zsr-NT: 'Niꞌr rënu Jesús ngul Samaria naꞌ, rnanu: ―¿Rnábtsanuꞌ nedaꞌ le guiꞌjuꞌ,
    len nacuꞌ bönniꞌ judío? Nedaꞌ ni nacaꞌ ngul Samaria. Cni gnanu le cutu taꞌdzág
    dxiꞌa bunách Samaria len bunách judío.'
  lin-lin: 'Kasi mwasi yango alobaki : — Ebandi ndenge nini yo oyo ozali Moyuda osenga
    ngai, mwasi ya engumba Samari, mayi mpo ete omela ? —Pamba te Bayuda bazalaki
    koyokana te na bato ya Samari.—'
  hns-NT: 'Israel logan Saamaaria logan se na batia hai. Ohie se aurat bolies: „Toe
    to Israel ke baate, aur ham Saamaaria ke. Toe kaise hamse paanie maang sake hai?”'
  noa-E: 'Mamʉ judionaan Samariapien dʉ̈i dau parii iyʉ̈ʉ aba aajerr aawai, mag ichig
    dö jëeubaawai chi ʉʉirau irig magjim aajem: —Pãar judionaan chan maar Samariapien
    dʉ̈i iekhajã mapha aajem khʉʉnta, ¿khanthee pua mʉrʉg dö jëeu sĩwi? ajim anʉm.'
  eng-EMTV: Then the woman of Samaria said to Him, “How is it that You, being a Jew,
    ask a drink from me, a Samaritan woman?” For Jews do not associate with Samaritans.
  mib-NT: 'Te ñahan Samaria un ní cahān ña jíín yá: ¿Ndese cúu jeē jicán ni ndute
    nuū ná coho ní? Chi tēe hebreo cúu ní, te ñahan Samaria cúu ná, áchí ña. Súcuan
    ni cahān ña, chi ñayuu hebreo tu cácahān i jíín ñáyuu Samaria.'
  lif-NT2: खे़न् सामरि मे़न्‍छुमाॽइल्‍ले़ ये़सुःन् सेःन्‍दोसु, “खे़ने़ॽ यहुदिने़,
    इङ्‌गाॽग सामरि मे़न्‍छुमाॽआ, हे़क्‍केःल्‍ले़ आक्‍खेलॽरिक् च्‍वाःत् थुङ्‌मा इङ्‌गाॽ
    के़नाःक्‍काबाबे?” (थेआङ्‌भे़ल्‍ले़ खे़न् ये़म्‍मो यहुदिहाॽ नु सामरिलुम्‍मो तङ्‌जुम्
    होःप्‍ते़रो)॥
  xnj-xnj: Nambu mdala yula akamjovela, “Veve wa Myawudi, na nene namdala msamaliya!
    Uhotola wuli kuniyupa manji?” Muni Vayawudi na Vasamaliya katu vitama lepi pamonga.
  mmx-mmx: La nom latkin ga lok tin keretna, “Nenu laradi boro Judaia la nenia mede
    Samaria, tila u sing ia do anantu ka toxondan tu la una in?” Leme Judaia dixo
    inin at leventingtigon dan leme Samaria ding long tu ren.
  cbr-NT: 'Cacëxun ca a xanun cacëxa: —¿Uisati caramina mix judío uni ''ixunbi ''ëx
    samaritana xanu ''icëbi ''unpax ''inánun quixun ''ë cain?, judíos unicamax samaritano
    unicamabë nuibanancë ''aínmabi.'
  tee-NT: 'Pus ju anu'' chako''ulh ju amachaka'' Samaria ixjunita chanich lhik''alhtayanalh:
    ―Ju uxint''i ni va israelita''at tajuch ni va q''uisq''uinip''alai ju xcan. Ju
    quit''in ni ic''amachaka'' Samaria. Ju israelitanin jantu lai tat''alaxak''alai
    ju amachak''an Samaria.'
  eng-LSV: the Samaritan woman therefore says to Him, “How do You, being a Jew, ask
    drink from me, being a Samaritan woman?” For Jews have no dealing with Samaritans.
  cak-NT: 'Pero ri ixok aj-Samaria xu''ij che ri Jesús: Ret jat jun israelita, ¿anchique
    roma nac''utuj aya'' chue ren? ¿Utz como chi jun aj-Samaria nuya'' ruya'' jun
    israelita? xcha'' ri ixok. Raja'' xu''ij quiri'' roma ri israelitas y ri aj-Samaria
    xa man niquijo'' ta qui''.'
  pah-NT: —Garamo judeuramo nde euhui ji ve embuhu yhya javo ji ve? Ji ki a'e te Samariapeva'ea,
    ei hẽa ga pe. (A'ereki judeus'g̃a ndojihe'ari Samariapeve'g̃a ndehe g̃a arõe'yma.)
  sja-NT: 'Mamĩda judiorã, Samariadepemaarã ome pedeedak''aa pada perã, mãgɨ́ wẽrapa
    mãgaji: —Mɨ Samaria eujãdepemapɨ. ¿Sãap''eda pɨ, judío bɨta mɨmaa pania iidi cheruma?
    aji.'
  xed-xed: «Waka kagha ta nzakway ka mnda la Yahuda, ta ɗawa imi ŋa say da iʼi ta
    nzakway ka markwa la Samari na?» ka tsa marakw ya nda tsi. Tsaw haɗ la Yahuda
    ta guya vgha nda la Samari wa.
  glk-glk: 'زن اونه بوگفته: «چوطو تو کی یهودی ایسی، از من کی ایتأ زنه سامری‌یم، آب
    خوأیی؟» چونکی یهودیأن سامریأنه اَمره هیچ معاشرتی نأشتیدی.'
  mks-NT: 'A̱nda̱ já na̱catóntó ña̱ jáchi̱ co̱ xíní táhan va̱ha na̱ Israel xi̱hín
    na̱ Samaria. Ta na̱cachi ñá já xi̱hín Jesús já: —Ndá cuéntá quéa̱ xíca̱ yóhó,
    da̱ Israel, ticui̱í nu̱ú i̱ cohún ta ñá Samaria va cúú ye̱he̱ —na̱cachi ñá cán
    xi̱hín Jesús.'
  gfk-S: No haine me Samaria ga tange balik tana, “Augo tike Iudeia, ma iou, a Samaria
    iou. Ma ura biha u saring iou ura gena taho?” (Io, iga tange hobi kinong ira Iudeia
    pa dile harbalaan ter ma ira Samaria.)
  bmu-bmu: Juda ambazipnöŋ Samaria prowins qepureim eŋgiba yembuk köisirik qahö maljema
    aka pake mohot miaŋön o qahö uzema. Mewögöra nanŋirök kinohot miaŋgöreŋ ambinöŋ
    kewö jii mörök, “Gi Juda azia aiga ni Samaria ambiapmö, denöwögöra ‘O niŋginöŋga
    nembileŋak,’ jiba qesim niŋgizan?”
  dgz-dgz: At Sameria waen ame gare anega wan, “Ge Diu apanewa amba ne Sameria waen
    go endi ge kaum ut genapen waingi?” (Sameria nagirewa naine sipewa ian Diu sip
    ame gapan sia ya nain, amba ugup ugup ap mini den iwa mu dere anavi wanumamun.)
  eng-GNV: Then sayde the woman of Samaria vnto him, Howe is it, that thou being a
    Iewe, askest drinke of me, which am a woman of Samaria? For the Iewes meddle not
    with the Samaritans.
  zaa-NT: 'Niula samaritánaá nna rą ne: Ti''ani modo acca rinàbani lu'' inte'' inda,
    yà''ni qui''ni ná lu'' enne'' judío, inte'' nna niula samaritana nì''i. Anía ra
    niuláa porqui''ni ca enne'' judío nna canu samaritano nna labí cca guyu luetsi
    quį.'
  eng-WEBSTER: Then saith the woman of Samaria to him, How is it that thou, being
    a Jew, askest drink of me, who am a woman of Samaria? for the Jews have no dealings
    with the Samaritans.
  guh-guh: 'Nexata Samaria nacuapijiva jumaitsi: —¿Detsa xuajitsia mera nevajëtame
    niapaenexa? Xamë judíonëmë. Xanë saicaya Samaria nacuapijivanë, jai bajarapova
    Samaria nacuapijiva Jesúsjavabelia. Bajarapacuenia Samaria nacuapijiva jumaitsi
    Jesúsjavabelia tsipaji judíovibeje Samaria nacuapijivibeje naitajitsibiaya nanaëcotabiaba.'
  bon-bon: Siige magebi te Yeesu ne jejige egä, “Maane lui Israela biname gäte, maane
    lipulipu najite cane Samariya magebi te määme niiye iitaname?” Tabe naace popi
    apu jejige, ingle Israela biname piiyepu Samariya biname teepi cude padare ge.
    Teepi gigri deedei gwidape bine lica jääbämuyäjimusi.
  nhw-BL: 'Pero tiisraelitame amo tiquinnojnotzaj Samaria ehuani, huajca nopa sihuatl
    Samaria ejquetl quisentlachili huan quiilhui Jesús: ―¿Para tlen ta catli tiisraelita
    techtlajtlanía ma nimitzamaca huan na niSamaria ejquetl?'
  swh-ONEN: Yule mwanamke Msamaria akamjibu, “Wewe ni Myahudi na mimi ni Msamaria.
    Yawezekanaje uniombe nikupe maji ya kunywa?” (Wayahudi walikuwa hawashirikiani
    kabisa na Wasamaria.)
  wbi-wbi: Umukijuuva jula uNsamalia akamwamula akati, “Uve uli Muyahudi, une nilinsamalia,
    lwandaani ghusuuma amalenga kulyune?” Alyajovile enendiki ulwakuva aVayahudi navalyale
    nu vuhangilanisi na Vasamalia.
  bba-bba: Mɑ kurɔ Sɑmɑriɡii wi, u nùn bikiɑ u nɛɛ, ɑmɔnɑ wunɛ wi ɑ sɑ̃ɑ Yuu, ɑ kɑ
    mɑn nim kɑnɑmɔ ɑ nɔ, nɛ wi nɑ sɑ̃ɑ Sɑmɑriɡii. N deemɑ Yuubɑ kɑ Sɑmɑriɡibu bɑ ku
    rɑ tɔbirinɛ.
  eng-KJVCPB: Then saith the woman of Samaria unto him, How is it that thou, being
    a Jew, askest drink of me, which am a woman of Samaria? For the Jews have no dealings
    with the Samaritans.
  kgk-NT: 'Ha upéi he''i íxupe pe kunha: —Nde ko judeu kwéry va''e. Xe katu Samaria
    pygwa va''e. Pende a''e''ỹha ore, he''i. —Aipo ramo ma''erã po erejerure xe-vy
    y-rehe. Judeu kwéry katu ndore rerohorýi va''e. Ndoiporúi ore mba''e, he''i íxupe.'
  waj-waj: 'tuduu rikioo Samariaa gioonnaivo inna sai tunoo: Ai, a voopinnaa Yutayaakuavee.
    Nene vo Samariaa gioonnavai. Aanna a dataama kieennainna nnoorira ni yaparakiannannee?
    tiravai. Yutayaa gioonna kiaapuuyaata Samariaa gioonna kiaapuuyaatama makemakee
    ngiariiyara ngiariiyara nnannateera tasipama varuuvaara gioonnaivo itaa kua tiravai.'
  cpy-cpy: 'Ari akanakiri tsinani okantanakiri: “¿Jempe pikinakaeroka? Judá-paeni
    pineeyini eeroka, pomapokina pikowa-kotana nopimi nijaa, naaka Oshitekii-toni-jato.”
    Tema maawoeni Judá-paeni tee raapatziyaari kameetha Oshitekii-toni-jatzi.'
  ekk-PKP: „Sina oled juut ja mina samaaria naine. Kuidas saad sa minult juua küsida?“
    vastas naine, sest juudid ei suhtle samaarlastega.
  mpx-mpx: Sameliya yovana i baek Yeisu elana i ba, “Owa Yudiya gamagalina ge nau
    Sameliya yovana. He ga i ola ge u baem elau tage wewel na wage nu im?” Yova baaba
    o i baunan, kaiwena Yudiya nige avaliyau Sameliya hi heliheliyam.
  wbp-wbp: Junga-juku, ngularla karntaju wangkaja mukunypa-jarrinjarla, “Waa! Nyuntujunpa
    Juwu, ngajujurna Jamariya-wardingki karnta. Kuja junga mayinpaju jungangku payurnu
    ngapakuju?” Kujanyarla wangkaja karntaju. Ngulaju kujaju junga. Juwu-kurlangurla
    kuruwarrirla, kulalpalu Juwu-paturlu manu Jamariya-wardingki-paturlu wungungku
    ngarnu jintangka ngamingka miyi manu kuyuju, lawa. Kalalu miyiji manu kuyuju jarnkujarnku
    ngarnu yira-jarrarlu. Kujarlanyarla mukunypa-jarrija karntaju Jijajiki payirninja-kurraku.
  luo-luo: Chi Samaria-no nowachone niya, “In ja-Yahudi, an to an chi Samaria. Ere
    kaka ikwaya pi modho?” (Donge ingʼeyo ni jo-Yahudi ok winjre gi jo-Samaria.)
  nhe-NT: 'Pero tiisraelitame ax timomajtoque tiquinnojnotzaj Samaria ehuani. Huajca
    nopa sihuatl Samaria ejquetl quisentlachili huan quiilhui Jesús: ―¿Para tlen ta
    tiisraelita tinechtlajtlanía ma nimitzamaca huan na niSamaria ejquetl?'
  aii-aii: 'ܐܡܝܼܪܵܗ̇ ܐܸܠܹܗ ܗ̇ܝ ܒܲܟ݂ܬܵ‌ܐ ܫܵܡܪܵܝܬܵ‌ܐ: ”ܐܲܢ݇ܬ ܝܗܘܼܕܵܝܵܐ ܝܘܸܬ ܘܐܵܢܵܐ ܫܵܡܪܵܝܬܵ‌ܐ،
    ܕܵܐܟ݂ܝܼ ܒܸܛܠܵܒܵܐ ܝܘܸܬ ܡܸܢܝܼ ܡ̈ܝܼܵܐ ܠܸܫܬܵܝܵܐ؟“ (ܝܗܘܼܕܵܝܹ̈ܐ ܘܫܵܡܪ̈ܵܝܹܐ ܠܹܐ ܚܵܒ݂ܛܝܼ
    ܥܲܡ ܥܘܼܕܵܠܹܐ).'
  esk-NT: Aġnam Samaria-ġmium nipliutiniġaa, “Ilvich Jew-ŋurutin aasrii Samaria-ġmiuŋupluŋa.
    Qanuqhutin iŋiqpiña imiġukhutin?” (Uvvatakku Jew-ŋuruat piqatiqatlaitchut Samaria-ġmiunik.)
  msb-msb: Ginsabihan siya san Samaritana, “Nano, ikaw na Judio mangayo sa akon sin
    mainom na ako Samaritana?” (Nagsabi siya sani kay an mga Judio dili nakiupod sa
    mga Samaritano.)
  cpa-NT: 'Hi² jøng² ca¹juúh² hio¹³ héi²: ―¿Ha²lah dsio¹ møh²hning jmøi² ja³cog² jní²,
    hning² dsa² lanh¹² jan² dsa² judío? Di³ hi² lán¹²jni dsa² chian² Samaria. Lah¹jøng²
    ca¹juúh² hio¹³. Di³ tsa¹chi² hiug² dsǿa¹² dsa² judío ca¹lah¹jin³ mih² ja³cog²
    dsa² chian² Samaria.'
  dso-dso: ତେଇ ସମିରଣିୟ ମାଇଜି କାବାଅଇ ଜିସୁକେ କଇଲା, “ତୁଇ ଗଟେକ୍‌ ଜିଉଦି ଲକ୍‌ ଆରି ମୁଇ ଗଟେକ୍‌
    ସମିରଣିୟ, ତୁଇ କେନ୍ତି ମର୍‌ ଆତର୍‌ ପାନି କାଇବାକେ ମାଙ୍ଗ୍‌ଲୁସ୍‌ନି ?” କାଇକେ ବଇଲେ, ଜିଉଦି
    ଲକ୍‌ମନ୍‌ ସମିରଣିୟ ଲକ୍‌ମନର୍‌ କାଇବାତେଇ ନ କାଇତେ ରଇଲାଇ ।
  meu-meu: Hari hane Samaria ese e haere henia, eto, Badina be dahaka oi na Iuda taumu,
    lau be Samaria hahinegu, ma egu ai ranu o gwauraiamu? Ia unu e gwau toma badina
    be Iuda taudia bona Samaria taudia asie hetura heheniva.
  yva-NT: Naije wanya Samaria umaso mayao akanande Yesus ai mare, “Injae, Winyamo
    vatano Yahudi muno risyamo vatano Samaria. Umba mbeanimaibe Nyo inanajo mana rai?”
    (Weye vatano Yahudi nanawamo wayao nande vatano Samaria mansai ramu.)
  dgc-dgc: Tu bébe, pékabati na a mékiohon ti Jesus diya, éy nagtaka, da du Judeo,
    éy idel de a mékiohon du Samaritano. “Bakit,” kagi na, “mékienom ka diyakén éy
    Judeo ka, éy sakén éy Samaritanoék?”
  zpm-NT: 'Bzee zdoo wnaa co goṉ me bnab Jesús nis lo me, sac rlëëdox zha Judé raṉ
    zho zha Samar, per ni rneed zho lo zho. ―¡Ncuaaṉe gliladzd naa! ―rëb me―. ¡Ti
    zha Judé gnab nis lo ti zha Samar! Dzigo rëbchaa Jesús:'
  hix-NT: Àsok tawro àro wyaro màken harha, rowya, kekon hatà, wosà. Àsok tawro àro
    wyaro màken harha, rowya. Xuknewyana ryhe omoro hamà. Samaryayana haxa uro. Àsok
    tawro rowokru tàmko màken harha, kekon hatà. Àro wyaro nkekon hatà, wosà, Samaryayana
    kaxe. Àsok tawro hana. Samaryayana komo rwomtohra ro mak natxhe ha, Xuknewyana
    komo.
  sim-sim: Urik simu mbara, �Mir Judama mir, an Samariak fehe nir. Mberem ushiwak
    uksemben a hanak mi akmbaha mi mbandu? Jir Judama mbeek nir Samariak fehenda nga
    nakrem ni anda ambu nir.�
  npi-ULB: त्‍यसपछि सामरी स्‍त्रीले उहाँलाई भनिन्, “तपाईं एक जना यहूदी भएर पनि म एउटी
    सामरी स्‍त्रीसँग कसरी पिउने कुरा माग्‍नुभएको ?” किनकि यहूदीहरूले समारीहरूसँग कुनै
    किसिमको लेनदेन गर्दैनन् ।
  cgc-cgc: Sabat ta bai, “Di' ba kaon yan Judio? Yaken i Samaritana. Man-o tak gangayo
    ka ki yaken ta waig?” Iling tan ambal ta bai an tak mga Judio ula gatubay ta mga
    Samaritano.
  tim-tim: Akto Yuda luâk âmbâle arekŋe Samaria gâtŋe hâkâŋ yekmâ hami yeŋgimai aregât
    âmbâle arekŋe hin dâep, “Yae, gâ Yuda luâk arekŋe wangât nâ Samaria âmbâle tugât
    makniŋdât?” dâep.
  yor-yor: Obìnrin ará Samaria náà sọ fún un pé, “Júù ni ìwọ, obìnrin ará Samaria
    ni èmi. Èétirí tí ìwọ ń béèrè ohun mímu lọ́wọ́ mi?” (Nítorí tí àwọn Júù kì í bá
    àwọn ará Samaria ṣe pọ̀.)
  wos-wos: Wungi wandéka lé samariana takwa déré wa, “Méni Judana du méni. Wuni samariana
    takwa wuni. Yingi maki ye hulingu hwewut sanjoka méni we?” Wungi lé wa, Juda samaria
    wali yitaka yatakahafi di.
  emp-NTPO: 'Maʌ̃ne wẽrãba Jesua jarasia: –Mʌ̃ra Samariad̶ebema wẽrãa. ¿Cãrẽ cãrẽã
    judioba mʌ̃́a baidoda iwid̶i b̶ʌ?– Idjia mãwã jarasia judiorãba Samariad̶ebemarã
    quĩrĩãnaca bẽrã.'
  eng-F35: So the Samaritan woman says to Him, “How can you, being a Jew, ask a drink
    from me, being a Samaritan woman?” (for Jews do not associate with Samaritans).
  ind-ind: Lalu perempuan itu berkata kepada-Nya, “Saya heran! Bagaimana mungkin Bapak,
