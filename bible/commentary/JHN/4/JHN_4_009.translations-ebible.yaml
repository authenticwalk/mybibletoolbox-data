    nə buud ɔ Samaríya bwə́ ádɛ́ bə nə wɔ́ŋgɔ́.'
  hat-hat: 'Fanm Samari a di Jezi konsa: Kouman? Se pa jwif ou ye? Ki jan ou fè mande
