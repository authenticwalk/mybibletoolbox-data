    भिजी। तिग्‍दा भिसम यहूदीगदेसे सामरीगदेदेन छ्‌याम संगतनोन आलमुबा।
  avt-avt: Mɨte pe Sameria wewenhi watɨp, “Ti mɨtɨk ke Isrel, hi mɨte pe Sameria.
