  txq-txq: Tehuu inak naa nggengger, nahuu hatahori Yahudi ta nasiꞌe nakabubua no
    hatahori Samaria. De ana natane nasafali mbali Yesus nae, “Wee! Toꞌo hatahori
    Yahudi. Au ia, hatahori Samaria. Ta sala ia, do? Toꞌo noke ninu numa au mai?”
  aaz-aaz: Mes bifee naan naskeek, natuin atoin Yahudis biasa ka nromin fa he nseor
    gok nok atoin Samarias. Rarit in nataan nafaniꞌ Naiꞌ Yesus am nak, “Hae! Ho atoin
    Yahudis ko. Au reꞌ ia, atoin Samarias kau. Ho mtoit oe meu kau? Ho ka msaan fa,
    oo?”
  qup-NT: 'Ñukanchi israel runakuna samaritano runakunawa mana kwintak kashkanchirayku
    chay warmika Jesusta aynirka: ¿Imashnataya kanka israel runa kashpaykitata yakuta
    tapuwanki ñuka samaritano warmitaka?'
  dop-dop: 'Sɑmɑlii ɑlʋ cɔ-ɩ sɩ: Pepe tɔɔ kɛ́ nyɑɣɑ Yutɑ tʋ nɑ ń sǝlǝmǝɣɩ-m lʋm sɩ
    n nyɔɔ. Pǝ́cɔ́ mɑɣɑ Sɑmɑlii tʋ? (Pǝ tɑɣɑ pʋlʋ tɔɔ, Yutɑ nyǝ́mɑ nɑ Sɑmɑlii nyǝ́mɑ
    pɑɑ suliɣi.)'
  azb-azb: 'Samariyalı qadın Ona dedi: «Sən bir Yəhudisən, mənsə Samariyalı bir qadın.
    Sən necə məndən su istəyə bilərsən?» Çünki Yəhudilər Samariyalılarla ünsiyyət
    etmir.'
  eng-DBY: The Samaritan woman therefore says to him, How dost thou, being a Jew,
    ask to drink of me who am a Samaritan woman? for Jews have no intercourse with
    Samaritans.
  guo-NT: 'Samaria tʉajnʉpijow jʉm-aech Jesúsliajwa: —¿Ma-aech xotkat mint nawʉljowam,
    xam judíos-atonam wʉt? ¿Xamkat matabijs-emil xan Samaria tʉajnʉpijwanpox? —aechow.
    (Judíos pachaemaxil. Nospaeyaxilbejpi, Samaria tʉajnʉpijiw sʉapich, japi pejkabʉan
    xot japox. Samata, japow jʉm-aech japox Jesúsliajwa.)'
  hla-hla: Ba tahol e asingoto koruna me poiena i tanen, “Alö e rangata nem ta tsi
    ramun i tar? Ga lö a Jiu na lia a taholuna i Sameria!” (Nonei e mar ranga u teka,
    taraha u Jiu i ma ngilri a tei Sameria. Nu Jiu e ma ua has ria tara kan uaua turu
    Sameria.)
  mav-NT: Mi'i pote toiwesat — En ni Iuteu ywania ma'ato uito ti Samaria ywania ne'i
    e. Kat poteĩ ehay uiwywo mimi yt eheko ewy i e. Kat pote uipo pyi etiky­'esat
    y'y mimi e katu­pono Iuteuria ywania yt to'oehay teran i yi Samaria ywania wywo
    e.
  kpf-kpf: Dukui ambân zorâŋ sâip, “Gâ Yuda aŋâ, wangât Samaria ambân nâgâren toogât
    sat? Zo mân orotŋâ.” Zo Yuda sot Samaria a buku buku mân op ândiwegât ambân zorâŋ
    den yatâ sâip.
  ppo-ppo: Atéró, kale soné a̧paae duraalu, “Ya̧ta Juda fake whi̧pa, ȩ Samaria sopaae
    wȩi netéró kema du de?” yalepó. Ama ai yale fota, Samaria fakeró Juda faketamo
    o̧la beta̧mó nokole ala ó, fo dere alakélé dumipóló kisipa mutu yalepó.
  hin-2017: उस सामरी स्त्री ने उससे कहा, “तू यहूदी होकर मुझ सामरी स्त्री से पानी क्यों
    माँगता है?” क्योंकि यहूदी सामरियों के साथ किसी प्रकार का व्यवहार नहीं रखते। (प्रेरि.
    108:28)
  bef-bef: 'Ana aꞌuba Yesuhi lu emiꞌehina: Akae, kai Yuta bomo nohata nani Samalia
    aꞌmo nohube. Enali Yuta bonaꞌmagi Samalia bonaꞌi hiti koguna ite meneminanamo
    ninaya henabe luto nagamiꞌi hefi nimibo nolane?'
  amm-amm: Isoki mo; na imoki, “Nono mo Yuto nokota, asasu mo Somaliya nukonu. Hani
    monoi timononi, “Iwo puwoliyomono.” Yuto nokoyo Somaliya nokowoi pa pasisikuwano
    manokinoso. No monoi no imoki, “Hani monoi timononi, “Iwo puwoliyomono.”
  zaj-zaj: Ija imtwanzi kamulongela, “Gweye kwa Muyahudi na nie na mtwanzi wa Kisamalia,
    konipulaze nie mazi ga kung'wa?” Kwavija Wayahudi hawasangilaga vinhu na Wasamalia.
