    to mdà di Samériya.
  mbs-mbs: Ontò nepela se bayi, so doen ketanem te menge Judiyo te eked dan kaen aw
    inem diyà te telepagan te menge tege Samarya, aw eked dan heman pegdoma kandan.
    Yan minikagi se bayi, “Sikona se sakop te Judiya, aw siak se sakop te Samarya.
    Nengà lay nemoyò ka kanak te wayeg inemen?”
  tof-tof: Ene kola oyabóka wagó, “Ma Zu pamla, ka ma Samarria kolóla, da ma wa kürü
