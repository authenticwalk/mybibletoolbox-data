    napahkaj cho aha̱ꞌ wi̱n nok awehtꞌalim woꞌ nak chi maꞌ riban ta chi jenoꞌ keh
    hoj aj Sama̱rya eriyew riha̱ꞌ jenoꞌ ra̱ꞌ riꞌsil cho maꞌ Israhel? nqui xikꞌor ixok
    reꞌreꞌ. Jeꞌ reꞌ xikꞌor ruꞌum rehtꞌalim nok chi kaxilac i hoj ra̱ꞌ riꞌsil cho maꞌ
    Israhel, ncojoric wach chi kojcahnic chi hoj chic aj mahc chiwach i Dios wi xkacoj
    jenoꞌ quiculc take aj Sama̱rya.'
  tue-tue: 'Judíoa Samaria dita macãrãmena cãmerĩ́ ĩñadʉgariya. Teero tiigó, coope
    cʉ̃ʉ̃rẽ jĩĩyigo: —¿Deero tiigʉ́ mʉʉ judíoayʉ niipacʉ, yʉʉ Samaria dita macõrẽ
    oco sãĩĩ? jĩĩyigo.'
  bjp-bjp: Fafnan Samaria ae ka kiliis u aragii, “O sikin Iudaia ma ia fafnan Samaria.
    O ka sising iau bin isi ti dan, arafah?” I use u arae, wara le fan Iudaia turan
    fan Samaria biil ri fatala la.
  xon-xon: Le upii ngbaan bui u, “Aa ye Juu aanii la, m mu ye Samaria aapii la. Ba
    pu aa bui mi ke m tii si nnyun?” Juu yaab ni Samaria yaab aa kpaani tɔb chee,
    nima le cha u len kina.
  tzo-ZNT: 'Itacꞌav la ti jsamariail antse: ―Li voꞌote jurioot. Li voꞌone jsamariaon.
    ¿Cꞌu yuꞌun ti chacꞌanbon voꞌ avuchꞌe? ―xi la. Ti xꞌelan iyal ti antse, yuꞌun muc
    bu lec xil sbaic xchiꞌuc jsamariaetic li jchiꞌiltac ta jurioale.'
  mpm-NT: 'Ti ñaꞌan ñuu Samaria un ni kachi ña jiin ya: ―Niꞌin ja kuu ni chaa hebreo.
    ¿Ndo jikan ni nducha koꞌo ni nuu na, ti saña kuu na ñaꞌan ñuu Samaria? ―ni kachi
    ña. Siaꞌan ni kaꞌan ña, chi yɨvɨ hebreo un, tu mani i jiin yɨvɨ ñuu Samaria.'
  ots-NT: 'Car bbɛjña̱ ʉ́m Samaria bi da̱j ya bbʉ, i̱na̱: ―¿Dyoca̱ guí öjqui deje
    pa gui tzi, siendo gúr judioguɛ? Nuguigö, dúr mi̱ngu̱ hua Samaria.― Car bbɛjña̱
    bi ma̱n nʉr palabra‑nʉ porque cʉ judio jí̱ mí johui cʉ́m Samaria, cja̱ jí̱ mí
    ntzixihui.'
  hoy-hoy: आ सामरी जात इन आर्त आऊन से अंदुर, “नी यहूदी ईतकु ना सामरी जाती नोर आर्त
    इन से नीर येती बेळत्या?” यतिकी यहूदी सामरी जात इन लॉकुर सांगुळ यातोदु प्रकार इन
    व्यवहार ईटालुर.
  amo-amo: Uwana Samariya tunna aworoghe, “Inyizari nta fe Kuyahudawa, udin tiru menku,
    uwani Nasamariyawa nmyen sonu?” Bara na Ayahudawa din su ligo nan Nasamariyawa
    ba.
  pjt-pjt: Ka minyma panya paluṟu urulyaraṟa wangkangu, “Nyaakuṉin ngayula minaku
    ngatjini? Nyuntu Jew, ka ngayulu Tjamiṟiyalanguṟu.” (Alatji minyma paluṟu wangkangu
    panya Jew tjuṯa Tjamiṟiyanya nguraṟa tjuṯangka tjunguringkupai wiya, waṟu kutjungka
    tjikilpai wiya.)
  cwe-cwe: Mwanamke ija kamwidika, “Weye kwa Muyahudi na niye na Msamaliya. Vilihi
    konipula mazi ya kung'wa?” Kwaviya Wayahudi hawaihanganya hamwe bule na Wasamaliya.
  daa-NT: 'Daatko-at kaawiiji aman : « Kiŋ kat *Yuudin̰ce, kar maman ki indiin a naan̰
    bere amay, nun taat *Samariten̰ca ? » Sando, Yuudinna iŋ gee ku Samari gay kaawco
    ɓagɗo.'
  mlp-mlp: Ari in bilam, Yuw yag uluwiq haqan Samariya aw na bulon, Ni Juda mat araq
    ham. Sa ya Samariya-ib awta ham. Ta ezaqgo ni bilaqaq, Yuw asit yagid ya uluwiq
    haqaq? ham. (Na ezaqgo Juda in Samariya nenaq an gihar ugad in garab a hi luw
    osayta iyan aw na nazaq bilam.)
  ape-C: Aria okwudok armatok kwakripan kwakri namudok, “Nyak douk Juda-ipimin aria
    eik douk Samaria-ipiyarik. Nyak ko mare nyorige um iken abar nyubroh uwe, uwok.”
    Okwok kwakri namudok umum maresh? Eshesh Juda shani eshesh Samaria douk madae
    shuni kupaishi aka shuwok worigun aturuh yaureruh uwe, uwok.
  bgs-bgs: Na, su duwán ágkémun ka mga Judio asta tô mga taga Samaria na dì dan ágpatóngkóé,
    igkagi tô bayi, na mà din, “Sikuna tô sakup ka Judea, asta sakán tô sakup ka Samaria.
    Purisu manan ka igpamuyù ka kanak ka inámmán nu?”
  faa-faa: Airakano Sameria hinamoamo hemakapuraka, “Yu aporo Sameria aporo tati hakāsa
    sarimanafapo. Yu aporomo Sameria aporoane arare, arirakano Sameria aporomo Yu
    aporo arare anafapo.” Aíyaka hemakapukua hinamoamo someraka, “Marirakano nómo
    anoaki he takamakasie airakanare? Né Yu aporopo. Ano Sameria hinamopo. Marirakano
    nōmo né ararerakasimo somerakanare?”
  kik-kik: Nake mũtumia ũcio Mũsamaria akĩmwĩra atĩrĩ, “Wee ũrĩ Mũyahudi na niĩ ndĩ
    mũtumia Mũsamaria. Ũngĩkĩĩhooya gĩa kũnyua atĩa?” (Nĩgũkorwo Ayahudi matirĩ ngwatanĩro
    na Asamaria.)
  cap-NT: 'Jalla nuz̈ kjaz tomangztiquiztan naa Samaria wajtchiz maatak z̈onqui cjichinc̈ha:
    —Amqui judío z̈oñimla. Wejrqui Samaria wajtchiz z̈ontc̈ha. ¿Kjaz̈tiquiztan amqui
    wejtquiztan kjaz mayjo? (Judío z̈oñinacz̈tan Samaria wajtchiz z̈oñinacz̈tan porapat
    ana parliñipanla, pero.)'
  ksr-ksr: Juuda ejembanoŋ Samaria prowins sureeŋ oŋoma yoŋowo ainjoloŋ mende laligoŋkegi
    ano pake motooŋgonoŋ apu mende kosoŋ laligoŋkegi. Kawaajoŋ iyaŋgarodeeŋ nani kanoŋ
    emba iinoŋ kokaeŋ ijoro, “Gii Juuda ejaga ano nii Samaria embagato, nomaembaajoŋ
    ‘Apu nona newenaga,’ jeŋ qisiŋ nonjaŋ?”
  eng-TNT: 'Then sayde the woman of Samaria vnto him: how is it that thou beinge a
    Iewe axest drinke of me which am a Samaritane? for the Iewes medle not with the
    Samaritans.'
  sbs-sbs: Yaho mukulwakazi wa Musamariya chata kwali, “Kuwoleka vule kuti iwe, kuva
    Mujunda, ukumbira ime, kuva mukulwakazi wa Musamariya, kuchimwi cho kunywa?” Kakuli
    Majunda kavana cho kupanga ni Masamariya.
  sue-sue: Senu bama meni numore ego senua awa, “Ni Yuda ema meni nogoro ou emo Samaria
    bama namore ge tosi?” Ago senua, nera kota, Yuda emare Samaria emare nukare kapero
    noisowa, are bama meni ge awa senua.
  fra-NCL: 'La femme samaritaine lui dit : « Comment toi, qui êtes Juif, me demandes-tu
    à boire, à moi qui suis Samaritaine ? » (les Juifs, en effet, n’ont pas de commerce
    avec les Samaritains).'
  bhg-bhg: Edo Samaria eutu ami ainde sisina, “Imo awa Jew embo edo na Samaria eutu.
    Ro embo ine namonde un atega esi?” (Jew ae Samaria embomai de dada edo umojiaede.)
  snn-NT: 'Senguëna, sehuogo senni achago: —Më''ë judío bainguë sëani, ¿queaca ro''taguë,
    yë''ë, Samaria baingote oco senguë''ne? cago sehuogo. Judío bainbi Samaria bainni
    güecuare sëani, ja''nca senni achago bago.'
  atb-NT: Haû Samariq myiwe myhí gi, Yhang lé, "Nàng gi, Yudaq byù rayuq nghut to
    luî nhîng, ngò Samariq myiwe myhî chyáng, haî mù shuq wuî dûng lhê lhú?" ga taî
    ri. (Hkâsu mù gâ le, Yudaq byu pé gi, Samariq byu pé eq a zùm yap kó nghut ri.)
  cek-AK: Samaria nongpata mah anih khaeah, Judah kami maeto ah na oh to mah, kawbangmaw
    Samaria nongpata, kai khaeah naek han tui nang hnik loe? Judahnawk loe Samari
    kaminawk hoi angkom o ai bae, tiah a naa.
  bkd-bkd: Tuminubag su bahi ha “Judio ka man na taga-Samaria a daan. Imbà ka agpanayù
    hu wahig dini ta kanak?” Naikagi din haena ta sa mga Judio hurà dan maayad ha
    pakigdapità hu mga taga-Samaria.
  ctu-76: 'Che'' jini, jini x''ixic am bʌ ti Samaria ti'' sube Jesús: ¿Bajche'' isujm
    che'' jatyet israelet ma'' c''ajtibeñon ja'' che'' x''ixicon tyʌlemon ti Samaria?
    che''en. (Como i tyʌlel jini israelob ma'' mi'' pejcañob i bʌ yic''ot jini año''
    bʌ ti pañimil Samaria.)'
  lac-NT: 'A xquico'' a ti'' cʌja''an tu ru''umin Samaria caj u ya''araj ti'' Jesús:
    ―Biquinin ca c''atic ten ja'' quire mʌ'' u winiquir judíojen? U xquiquiren u ru''umin
    Samaria. Baxuc caj ya''araj a xquico'' quire'' p''acta''b u winiquirob samaria
    ten u winiquirob judío.'
  xla-xla: Amasiyama a꞉yata ya꞉ta atlale dalepame yeliyo. Adipalati, Yu so mate epo
    Samaliya so mate posadepo ha꞉ha꞉mdiyo. Epapedeme a꞉yatapo Yesu watle epo atlaiyo,
    “Wa꞉ adipalati na꞉ watle yú dalema꞉? Adipalati, wa꞉ye Yu oplamipo. Amasiyama na꞉ye
    Samaliya a꞉yapo,” diyo.
  xav-NT: 'Tawamhã te pi''õ hã asa tãma tinha: — E niha te â hã ĩ̱wi ĩwaptẽ, wasiré
    samaritanu õ nherẽ. A hã zudezu. — Zudezu norĩ hã duré samaritanu norĩ hã siré
    ''re hâimana za''ra mono õ wa, te ãne pi''õ hã tãma tinha.'
  cuk-cuk: 'Judíoʼmar, degi, Samaria-dorgan na ebo geg sunmakmarsoggu, ome-Samariaʼgined,
    Jesús-abin sogded: —Ar be, Judío-duled. Andi Samariaʼginedid, ar ¿ibiga be anse
    dii egise?'
  tbf-tbf: Mi vevine Samaria a nga pevien sien, “Evoi mi Iuda ma eou mi vevine Samaria.
    Surie misa e ta nongie iou nge da?” (Simi vunan, bu Iuda gi kap ko baser palapalan
    meie bu Samaria.)
  uig-CYR: 'Аял униңдин: — Өзиңиз Йәһудий турсиңиз, мәндәк Самарийәлик бир аялдин
    қандақларчә ичкили су тәләп қилип қалдиңиз? — дәп сориди (чүнки Йәһудийлар Самарийәликләр
    билән һеч қандақ барди-кәлди қилмайтти).'
  ikw-NT: Nwerinya Sameria wam kanụ a, “Ị bụ nye Ju, m bụ m nye Sameria, ndaa kpa
    ị nọorio m mini?” (Ele Ju nụ ele Sameria mékọta nhne.)
  khs-khs: 'Au selapita: Samelia kesaleyewi matanese, “Yu sena Samelia sena elipe
    semetei eta: tesemakeye. Yu senayewi Samelia senawa asuwatapita:, aputa: Samelia
    senayewi Yu senawa asuwatapita: eta: asuwatesemakeye.” Aluse matanepela: kesaleyewi
    selese, “Ko:lupita: Keyawa nema hano wasu tiye tine e seleseye? Kewa Yu senakeye.
    Newa Samelia kesalekeye. Ko:lupita: Keyewi newa asuwapita: seleseye?”'
  dwr-ENT: ሄ ሚሺራታ ዛራዴ ኣ፥ «ኔኒ ኣዪሁዳ ኣሳ ጊዳዴ፥ ሳማሪያ ማጫ ኣሳ ጊዴዳ ታና፥ ዎታ ዴዑዋ ኢሚያ ሃ ኡሻ ጋይ?»
    ያጋዱ፤ ኣዪሲ ጎፔ፥ ኣዪሁዳቶኔ ሳማሪያ ኣሳው ኢቲፔቴይ ባይና ዲራሳ።
  pma-pma: Ka ahin enek vit kesi vit, “Keik kovi Siu tai ka inau navi ahin Sameria.
    Ka Siu keil asakras avaanian vituai en pelet vatas vuo avamun vituai en kap vatas
    vatal min komai. ?Sakini, vensa varei komul kovis nau keke masan tei oai minuk
    kovamuni?”
  atd-NT: Nabolongbolong ka sikan no matig Samaria no boi no nigtabak din to, “Nokoy
    soini! Hudiu ka woy matig Samaria a no boi no ogbuyuan a nu to woig.” Sikan ian
    ka kagi rin. Kono ogpakag-alkuy ka mgo Hudiu to mgo matig Samaria.
  tel-2017: ఆ సమరయ స్త్రీ యేసుతో ఇలా అంది, “నువ్వు యూదుడివి. సమరయ స్త్రీ అయిన నన్ను
    నీళ్ళు ఎలా అడుగుతున్నావు?” ఎందుకంటే యూదులు సమరయులతో ఎలాంటి సంబంధాలూ పెట్టుకోరు.
  hat-BSA: 'Konsa, fanm Samariten nan te reponn Li: “Kòman Ou menm, ki se yon Jwif
    mande M pou bwè lè mwen menm se yon fanm Samariten?” (Paske Jwif yo pa gen bon
    relasyon avèk Samariten yo.)'
  top-NT: 'Amá puscat kálhtilh: ―Huixín judíos ni̱ quila̱cxilhputuná̱u tí clama̱náu
    nac Samaria, ¿hua̱nchi aquit quimaksquina cacta̱kotnán?'
  msk-msk: Laong nang bobay, “Ikaw Judio, kayan nanga yangayo kaw kanak na taga Samaria
    nang tobig na inumun?” Yagalaong yaan sang maynaan kay dili mapagdinawatay yang
    manga Judio sang taga Samaria.
  gyr-NT: 'Cuña, Samaria pendar, rumo omboyevɨ chupe: —¿Mahera vo, “Embou ɨ taɨhu”
    ere cheu? Nde rumo judío; che cuña coha pendar aico —ehi chupe. (Esepia, judío
    noñehei vahe ité ava Samaria pendar upe yuvɨreco yepi.)'
  kmh-kmh: Aŋgek, biyn kun ak aŋgak, “Nimb Jiwda biynimb, chinup Samariya biynimb
    niŋiy asikrep gipim ak pen, yergiy yip ñiŋg mal ñey ñiŋiyn aŋgiy aspan?”
  ukr-ONPU: 'Жінка-самарянка сказала Йому: ―Як Ти, юдей, просиш пити в мене – жінки-самарянки?
    (Річ у тім, що юдеї не спілкуються з самарянами.)'
  emi-emi: Vauseni nge Sameria ngateva ghe uela etana va, “Io aJiu io me aghi vauseni
    nge Sameria ngaghi. Vaalua me ulooloo manu etaghi?” (Ghe auliaala llo poli aJiu
    etoa me aSameria ngatoa karika laghe samasama aitauaa.)
  zpv-NT: 'Nee ziga laꞌh raꞌ bwiinn Israel raꞌ nahpa llahn raꞌ ba laꞌh raꞌ bwiinn
    Samaria raꞌ niꞌchin rahbi gunnaꞌh chi: ―¿Xaloh yiꞌh nin naa luꞌh tuhbi bwiinn
    Israel canaaba luꞌh ñihsa loon guee luꞌh, naꞌh ziga naan tuhbi bwiinn Samaria?'
  gux-gux: 'Samali pua den yedi o: Li ga lede ke fi yua n tie jufi nan mia mini samali
    pua mi ñima ki baa ño. O den yedi yeni kelima Jufinba leni Samali yaaba ki den
    pia mi tuginma bi siiga.'
  kos-kos: Mutan sac fahk, “Kom sie mwet Jew, a nga mwet Samaria se — na fuka tuh
    kom ku in ngusr kof sik kom in nim?” (Mwet Jew tia ku in orekmakin ahlu ma mwet
    Samaria orekmakin.)
  ibo-ibo: Nwanyị ahụ sịrị ya, “Olee otu gị bụ onye Juu si arịọ m bụ nwanyị Sameria
    mmiri ka ị ṅụọ?” (Nʼihi na ndị Juu na ndị Sameria anaghị emekọrịta ihe ọbụla.)
  yml-yml: Me Diu wata me Samelia kebu taiadi i da veveiana, wata yadi ꞌeba yemu wata
    ꞌeba ꞌani ꞌwaidiega kebu ꞌana fata me Diu bega i na yemu ꞌalo i na ꞌani. Faifainanina
    vavinenidi i vo, Yau vavine Samelia, awale ꞌwaimeye ufa ꞌu veveluꞌui?”
  ory-ory: ସେଥିରେ ଶମିରୋଣୀୟା ସ୍ତ୍ରୀ ତାହାଙ୍କୁ କହିଲା, ଆପଣ ଜଣେ ଯିହୁଦୀ ହୋଇ କିପରି ଶମିରୋଣୀୟା
    ସ୍ତ୍ରୀ ଯେ ମୁଁ, ମୋʼ ହାତରୁ ପିଇବାକୁ ମାଗୁଅଛନ୍ତି? କାରଣ ଶମିରୋଣୀୟମାନଙ୍କ ସହିତ ଯିହୁଦୀମାନଙ୍କର
    ବ୍ୟବହାର ନାହିଁ।
  bzj-bzj: Di laydi ansa Jeezas seh, “How kom yoo di aks mee fi waata? Yoo da wahn
    Joo, an Ai da wahn uman fahn Samayrya.” (Yu si, di Jooz ahn di Samaritan dehn
    noh miks op miks op ataal.)
  chk-chk: Ewe fefin a üreni, “En eman re Juta, nge ngang eman fin Samaria, ifa usun
    om kopwe tongeni tüngor seniei ünümom koluk?” (Ekewe chon Juta resap aeafengen
    kap me sepi me ekewe chon Samaria.)
  ssd-ssd: 'nu ndek sana: Ndaŋam saka ne Zu taŋgo ye Samaria pino kule yabaŋyate ŋgina.
    (Zu mbal Samaria ndoŋ ulendika waim ndindombi kule nye ndakade tuku).'
  acr-TNT: 'Rixok aj Samaria xubiꞌij cꞌu che: —¿Saꞌ riꞌ laꞌ catzꞌonoj yaꞌ la chwe?
    Ma rilal lal cuqꞌuil raj judiꞌab yey riꞌin in aj Samaria —xchaꞌ. Xubiꞌij waꞌ ma
    raj judiꞌab na quechꞌaw ta chiquiwach cucꞌ raj Samaria.'
  rop-rop: Wal det gel bin tok, “Mi Sameriya gel, en yu Juwish men. Wal wotfo yu askim
    mi blanga woda?” Lagijat na det gel bin tok, dumaji ola Juwish pipul nomo oldei
    wandi joinin langa detlot pipul brom det kantri Sameriya.
  mee-mee: Na avale laeala e ngae Sameria ke role kae Iesus roma, “Ka one a Iura te
    ba ka iau a avale te e ngae Sameria. Ke meimia na ko role kau ta tunga kanga me?”
    (Avale laeala ke role minmina kurumea, Iurame ke sane ke palipulikinungnung rea
    kala nge Sameriame.)
  mwf-2018: Mu kardu palngun nhini kathu-ka mamna, “Nhinhi-ka kardu Jews-wa i ngay-ka
    kardu palngun da Samaria thangunu kathu. Mu thangku-nu thamngidharrpu ngay-yu
    kura patha-nu-yu? Nhinhi-ka kardu mere darrikardu ngay-wa pana thim-yu.” [Da mange
    murntak warra ngarra kardu Jews i kardu da Samaria thangunu kathu mere parninumagurdugurduk-tha
    ngarra kura kap numi thangunu kathu-yu, wurda da matha.]
  dif-dif: 'Samarita widla nunkangu jatana wonti: „Worderu jenia, jidni Juda kana
    nganai ja ngatjiai ngakangundru tapala, ngani Samarita widla ngananani?“ Ngangau
    Juda kana wata manduriai Samaritalani.'
  gam-gam: Ana ge embe dji, na Samaria ana moro alla, ni Juda iwa wonden. Ni na nu
    ta nano we djinden ge na namba mal piyo ne? dji. Ana kandja dji ge Juda una ne,
    Samaria una kwa aike nanoi pille dji.
  nou-nou: Edo Iesu evetu ainda yei umo nganega etiri evetu awa kove be isira ainda
    be awa Jew embomei de Samaria busu embomei de awa gitopo mina ara edo era awasedo.
    Edo evetu amimi Iesu da yei sisira, “Na awa Samaria busu evetu ra edo imo awa
