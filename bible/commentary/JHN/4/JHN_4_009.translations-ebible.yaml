    zra'' chawe'' benne'' judío ca'' nen benne'' Samaria ca''.'
  spp-spp: 'Ka ceeŋi si u pyi: «Na ɲaha? Mu na ɲyɛ Yahutu, mii sí ɲyɛ Samari shin,
    ɲaha na mu na ma lùbyage ɲáare mii á yɛ?» (Lire kajwuuni ɲùŋke ku ɲyɛ Yahutuubii
    ná Samari shiinbii ɲyɛ a mpyi na wwùu kyaa na mɛ.)'
  zty-NTPS: 'Naž no''le Samaria na'' gože'' Jesusen'', na'' wnné'': —¿Ẕnnablo'' Le''
    neda'' da'' ye''jo'', na'' nako'' benne'' judío? Neda'' naka'' no''le Samaria.
    Ki wnné'' dan'' benne'' judío ka'' bi de chawe'' benách Samaria ka''.'
  mek-mek: Ke Samaria papiega Iesu epainia einaka, “Oi Iudea aumu ke lau auga Samaria
    papieu kai kapa puo lau logoiniau fei mapenio moinu looma?” eoma. Samaria papiega
    ega eifa oma, gome Samaria papiauꞌi liti o kaputi kepapinauga auga Iudea papiauꞌi
    afakepapinauga.
  aey-aey: Odocob Judaca Sameriaca age sagagdocobdocob bileinnu caja eu madon, “Hina
    Juda dana, ija Sameriadec, adi wa wetihecnu matagana?” don.
  urd-GVH: सामरी औरत ने ताज्जुब किया, क्योंकि यहूदी सामरियों के साथ ताल्लुक़ रखने
    से इनकार करते हैं। उसने कहा, “आप तो यहूदी हैं, और मैं सामरी औरत हूँ। आप किस तरह
    मुझसे पानी पिलाने की दरख़ास्त कर सकते हैं?”
  ycn-ycn: 'Raú rumá rijló: —¿Meque la''ajé chi piquejá''a nuliyá juni, Judíona naquiyana
    pi''imacale? Samaria eyájeru nucá —que rumacá rijló. (Ijnú ruhuátaca rijló juni
    a''acana. Aú rumá rijló ilé que. Júpimi nachi''inami chuna nócaño pajhua''atéchaca
    i''imacá. Aú chapú napechu i''imacá panacuhuácaca judíona, Samaria eruna, hua''até.)'
  djr-djr: Ga ŋayiny ŋuriŋiyiny miyalkthuny ganyim'thurra ŋanya ŋäkul, bala ŋayi buku-bakmaraŋala
    balany nhanŋuny bitjarra, “Way! Nhaku nhe dhuwal ŋäŋ'thurrnydja ŋarrany gapuwnydja?
    Be muka nheny dhuwal Djuw yolŋu, ga ŋarrany dhuwal wäŋa-Djamariyapuy.” Bitjarr
    ŋayi ŋunhiyi miyalktja waŋan, bili walal ŋuli ganha Djuw bäpurruy yolŋuy walal
    wäŋa-Djamariyapuynhany yolŋu'-yulŋuny ḻäypuy lakaranha, ga rom walalaŋ gan ŋorran
    Djuw bäpurruw, walal ŋuli yaka Djamaritinnha yolŋuny ganha dhä-wombunha ḻukanha
    waŋganydhu banikin'thu.
  kvg-kvg: 'Yaq ndugu Samalia sævam gundu-qavøiu, “Qo Zu ezoqám. Geté no Samalia
    sævám. Gekha zapâ, no ibøkha manqat nqoqonø-manqate?” Ndugu nqanek manqat gu-ein,
    zapa ndǿgo: Zu ezoqam neka Samalia ezoqam, tøkuatáv.'
  rug-rug: Meke zama la koa Sa sa barikaleqe, “Ki, nake na tie Ziu tu si Goi meke
    arau si na tie Sameria, ba vegua ke boka tepa nau kolo napo tu Goi?” gua si asa.
    (Sina lopu hoke vari zamai na vari napoi kapa sari na tie Ziu meke Sameria.)
  hop-NT: 'Noqw pahsat pu Samariat ep wuhti put aw paṅqawu: Ya hintaqw ōviy um Jew‐sinonik̇aṅw
    inumi kuyhtuviṅlawu, susmataqpi nuy Samariat ep wuhtiniqö’? Ima Jew‐sinom pi Samariat‐sinmuy
    amumum qa hintsatsk̇aqw ōviy’o.'
  san-URD: یِیشُح شومِرونِییاں تاں یوشِتَمْ وْیاہارْشِیتْ مَہْیَں کِنْچِتْ پانِییَں
    پاتُں دیہِ۔ کِنْتُ شومِرونِییَیح ساکَں یِہُودِییَلوکا نَ وْیَواہَرَنْ تَسْمادّھیتوح
    ساکَتھَیَتْ شومِرونِییا یوشِتَدَہَں تْوَں یِہُودِییوسِ کَتھَں مَتَّح پانِییَں
    پاتُمْ اِچّھَسِ؟
  heb-LB: 'האישה תמהה על בקשתו הבלתי־רגילה וקראה: ”הרי יהודי אתה, ואילו אני שומרונית!
    אתה יודע שהיהודים אינם מתערבים עם השומרונים. כיצד אתה מבקש ממני לתת לך לשתות?“'
  caf-NT: '''Et ndun Samaria ts''eke ''en ''uyúlhni, “Nyun Lizwif ''int''ah ''ink''ez
    si Samaria ts''eke ''ust''ah, ''ink''ez di ka dini too suts''un ka'' dini?” Lizwif,
