    the Samaritans.'
  knf-knf: 'Kë ñaaţ aji na a : « Hum di iwi, inwooŋ nayuday ihiluŋ kañehanaan meel,
    nji nwooŋ i Ŧamariya? » (Bayuday baanji banaakiir na bañaaŋ biki Ŧamariya.)'
  san-KHM: យីឝុះ ឝោមិរោណីយាំ តាំ យោឞិតម៑ វ្យាហាឞ៌ីត៑ មហ្យំ កិញ្ចិត៑ បានីយំ បាតុំ ទេហិ។
    កិន្តុ ឝោមិរោណីយៃះ សាកំ យិហូទីយលោកា ន វ្យវាហរន៑ តស្មាទ្ធេតោះ សាកថយត៑ ឝោមិរោណីយា
    យោឞិតទហំ ត្វំ យិហូទីយោសិ កថំ មត្តះ បានីយំ បាតុម៑ ឥច្ឆសិ?
  arn-NT: 'Welu ti pu judiu am wenikawkenolu ti pu Samaria tuwchi pu che engün, fey
    ti domo llowdungueyew: —¿Chumngelu am eymi tami judiungen, fey iñche ‘eluafen
    pichin ko’ pipeen, iñche ta Samaria tuwchi domo?'
  zas-NT: 'Per guial ad rnieenët lasaꞌ ree bén Israel zagdxe con ree bén Samaria,
    badxiꞌ béngunaa guinan rëbaman: ―¿Chexquiza zeel rniabil nijs lon najl bén Israel
    awa bén Samaria naj? (Din bén Israel ree ad rnieenët reeman bén Samaria ree zagdxe.)'
  ken-NT: Ngɔrɛ́ Samária wu akɛmɛ Yesu bɛ, “Wɔ, ɔchí mmu Ju, atú Judɛ́ya, mɛ mbák
    ngɔrɛ́ atú Samária, ɛkɔ ná kɛ ɔ̌rɛm bɛ nchyɛ́ wɔ manyiɛp ɔ́nyú. Bǒ Judeya
    bábhɨ́kɨ́ bhɔŋ yɛ̌nyɨŋ bɛkʉ nɛ bhɛsɛ bo Samaria!”
