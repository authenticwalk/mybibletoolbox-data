  pon-pon: 'Li en Jamaria ap indan i: Iaduen, komui kijan men Juj, ap poeki pil re
    i? Pwe nai li en Jamaria amen, pwe Juj akan jota kin waroki on men Jamaria.'
  nhe-BL: 'Pero tiisraelitame ax timomajtoque tiquinnojnotzaj Samaria ehuani. Huajca
