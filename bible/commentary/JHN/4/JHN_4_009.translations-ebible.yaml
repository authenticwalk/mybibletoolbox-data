    ka bogo na, kulo Ju nalo bija kulo Sameria nalo abe bilbilu va maka avior kalo.
    Ana tira nei naio bika den Yesu, naio berinavo “?Jum̃abe na jau, kobe toro Ju,
    komil ban kiniou tira na Sameria, na jau kobika uei den kiniou?”
  bqp-bqp: 'Akũ nↄgbɛ̃ pìi pìnɛ: Yudamɛ n ũ, Samaria nↄgbɛ̃n ma ũ, akũ ntɛn í
