    shuni kupaishi aka shuwok worigun aturuh yaureruh uwe, uwok.
  hus-NT-2005: 'Tókʼoyat tám enchéꞌ kʼal an mímláb: ―¿Jantʼókʼi Tatáꞌ, xa kidhtal
