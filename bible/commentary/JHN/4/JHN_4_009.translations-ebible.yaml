  mio-NT: 'ta quechaha cati ña Samaria can chi ra ti: ―Rai judío cuun, ta ¿ñacu chica
    cun nduta chi yuhu, ta yuhu ñahan Samaria cui? [Tacan cati ña, vati ña tuhva ñivi
    judío cahan ñi chi ñivi iyo ñuhun Samaria.]'
  srq-NT: Judíos que ñee eã mbeɨ quia mbia Samaria jenda je querabe ra. Ɨsho beɨ que
    eriqui nyesɨ ra. Nyebe acuanɨ ñee nguiã Jesús je. —Judiote nde resẽ. ¿Mbaerã ereɨco
    ñee seje re? ¿Mbaerã ereɨco “i embu” ɨ seje re? Samaria jenda chõ se resẽ, ɨ que
    acuanɨ Jesús cheẽ ndɨbɨshorõ nda.
  kje-NT: Maeke Samaria onne ne'el Yesus, “Alhi'ihepe Papa manina Yahudi napanak oir
    maya'u manina Samaria?” Maeke onne wakunu heheni ono manina Yahudi ramhene rawaur
    noro manin Samaria.
  gaz-gaz: Dubartiin Samaariyaa sunis Yesuusiin, “Ati utuu Yihuudii taatee jirtuu
    akkamitti ‘na obaasi’ jettee ana dubartii Samaariyaa kadhatta?” jetteen. Yihuudoonni
    warra Samaariyaa wajjin walitti dhufeenya hin qaban tureetii.
  kud-kud: Tenem ainai waihiune iwawalone Yeisu ainai, iwalo, ‘U'ita, owa Yudeya towahona
    na yau Sameliya waihiuna na hava wuwuna ta u'a'awa we'ahane aliguwai?’ (Wuwuna
    Yudeya na Sameliya nigele hiya'awa heliheliyam.)
  urb-NT: '—Mã! Nde riki jundéu awa. Ihẽ riki Samari ywy pe har. Ma''ewã y nde erepandu
    ihẽ pe my? — aja Jesu pe. [Samari ywy pe har tama''e ita rekúi ra''yr ke jundéu
    awa ta pyhyk ym te. A''erehe: “Mãte we ame''ẽ te a''e my” aja kũjã ukwa.]'
  fra-LSG: 'La femme samaritaine lui dit: Comment toi, qui es Juif, me demandes-tu
    à boire, à moi qui suis une femme samaritaine? Les Juifs, en effet, n’ont pas
