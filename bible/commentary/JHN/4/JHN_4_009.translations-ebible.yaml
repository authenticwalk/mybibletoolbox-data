  mti-mti: Samaria vesin me gumbe wane, “Ge Ju apan, sira ne Samaria vesin. Dimbae
    oya ne gunap yoi oya vege?” (Kuiyawa Ju igiyawa ge Samaria igiyawa yapowo baigan
    onan.)
  pad-NT: 'Gamoa bini''a''aha: —Ivani judeus kaija''ari i. Hovani samaria anani ho.
    Avakadija''ari akadija''ari khama ni-vaabono vakaimajahakhamaki. Ni-kadaija''aria
    vakaimajahaki ida akadipaha bavini, oniani ida paha hora ikanikhariavini-ra okava''ibodivaranikarahovini
    hija.'
  twi-twi: Samarianibea no ka kyerɛɛ Yesu se, “Ɛyɛ me nwonwa sɛ wo a woyɛ Yudani rebisa
    nsu afi me a meyɛ Samariani nkyɛn.” Na Yudafo ne Samariafo nni hwee yɛ.
  hlt-hlt: Te dongah amah te Samaria nu loh, “Nang tah Judah hlang la aka om loh balae
    tih Samaria nu la aka om kai taengah ok ham te nan bih,” a ti nah. Judah rhoek
    neh Samaria rhoek he a doca uh moenih.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ di dɛ kóò nitipòkù kòo dɔ̀: Dɛ̀ yĩ́mɛ fɔ̃́ nSifu kɑ̀ɑ m mɔ́ú
    mɛniɛ mí nSɑmmɑrii kou kɛ bo yɑ̃̀? (Sifubɛ í nɑɑtinɛ̀ Sɑmmɑrii kɔbɛ.)'
  san-GUJ: યીશુઃ શોમિરોણીયાં તાં યોષિતમ્ વ્યાહાર્ષીત્ મહ્યં કિઞ્ચિત્ પાનીયં પાતું
    દેહિ| કિન્તુ શોમિરોણીયૈઃ સાકં યિહૂદીયલોકા ન વ્યવાહરન્ તસ્માદ્ધેતોઃ સાકથયત્ શોમિરોણીયા
    યોષિતદહં ત્વં યિહૂદીયોસિ કથં મત્તઃ પાનીયં પાતુમ્ ઇચ્છસિ?
  amx-amx: Marl rang renh ilek, “Ntwang kwenh tjerrtj Jew, kenh yeng marl Samaria-arenyarl.
    Nthakenharl ntwang tjeng kwatjeh nkem? Nwern unpartek-unpart anem Judea-areny
    mapek, peltj-kweny!”
  ake-NT: Mɨrɨpan eikʉ'pʉ iya, “Esuwerʉ pon sa'ne ɨmɨrɨ ko; urɨ esi Sameriya pon pe.
    Nai kasa mairɨ uyekama'po auya ɨuku pɨ'?” ta'pʉ iya ipɨ'. (Esuwerʉ amʉ' esi'pʉ
    ɨsipʉsawʉ pokon kon pe pʉra.)
  qvn-NT: Niptin chay Samaria warmiga “¿Imanirtag Israel casta cayar, gamga yacuta
    manacayämanqui noga Samaria warmita? Manatag Israel casta runawan Samaria runacunaga
    rimapanacunchichu”.
  tku-NT: 'Tzamā'' puscāt samaritana huanilh Jesús: ―Hui''x israelita ē quit samaritana.
    ¿Chī quilīsqui''ni''ya'' xcān? (Chuntza'' huanilh ixpālacata israelitas ē samaritanos
    jā ixtalālaktzī''ncu''tun.)'
  bjk-bjk: A une mee Samaria ixo tenge balu ine, “Nöngön a Judeia, me e a une Samaria.
    Ma ruasa u seseng e ma ari?” (Ine ixo tengen bira, möxösa, abo Judeia tekara ais
    deek arixe mabo Samaria.)
  msy-2020: Ezɨ Samarian amizim kamaghɨn a mɨgei, “Nɨ Judan gumazim ezɨ kɨ Samarian
    amizim. Manmaghsua, nɨ dɨpam amasa na mɨgei?” (Amizir kam fo, Judaba me Samarian
    gumazamiziba ko itir puvatɨ, kamaghɨn an akar kam Iesus mɨgei.)
  bpr-bpr: Na tnimel i libun ayé Dyisas, manan, “Ge satu Dyu, na do satu libun mdà
    di Samarya. Kan kè ku mni ge éél di do?” (Yé duenan man ayé du suteh nawa i dad
    Dyu na i dad to di Samarya).
  cle-NT: 'Mɨ²ja̱³ liáh³la³ gá⁴féh³ mɨ́³ ja̱³ gá⁴sɨɨ́h⁴ Jesús ja̱³: ―¿Jmiih⁴² ja̱³
