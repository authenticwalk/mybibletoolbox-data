    paw rupi a'e wà. Aze oropokok pema'e rehe nehe, na'urekatu kwaw Tupàn pe ure nehe
    no, i'i wanupe. A'e rupi Zutew numai'u kwaw wakawaw pupe wà.) A'e rupi kuzà upuranu
    hehe a'e kury, — Zutew romo ereiko ne 'y, ihe Xamari ywy rehe har romo aiko ihe
    'y, màràzàwe tuwe erenoz 'y ihewe, i'i izupe.
  imo-imo: 'Samaria ambomuni yundo nimbei, “Nu Juda iyemu. Na Samaria ambomu. Ambe
    temona nando no tiwi ninoya?” nimu. (Aku nimumunga ungu pulumu i tepa: Juda imbomani
    Samaria imboma kanoko keri pilko langi tendekumu moke teko naa nongo, eno kinye
    tendekuna kopu teko naa andoringi aku ungundo nimu.)'
  boj-boj: Onaqa Samaria uŋa dena Yesus kamba minjej, “Ni Juda tamo. E Samaria uŋa.
    Deqa ni kiyaqa e merbonum, ‘Ya gambaŋ tigsim e anaibe’?” Uŋa na degsiqa Yesus
    minjej. Di kiyaqa? Juda naŋgi Samaria naŋgi ti koba na anjam marosaieqnub.
  eng-DRA: 'Then that Samaritan woman saith to him: How dost thou, being a Jew, ask
