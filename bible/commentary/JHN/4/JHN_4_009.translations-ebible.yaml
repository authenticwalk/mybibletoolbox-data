    taa Samaria.)
  wnc-wnc: Iniwan ngana maya Sameria nana waapata yake anzing inikut, “Ga Judia nana
    amin. Siwan maya naapa Sameria nana. Dasingge gata yangga nami tangopa ngang naninggayak,”
    ngang inikut. Dasingge? Judia nana aminu Sameria nanaau unekan dua sukukaing.
  bus-bus: 'Ben nↄgbɛ̃ pì bènɛ: Yudan n ũ, Samaria nↄgbɛ̃n ma ũ, ben nɛ́ɛ ímina
    wɛ́ɛ kɛɛmaa? Zaakɛ Yudanↄ kↄ̃n Samariadeenↄ yã è kↄ̃ sɛ́ro.'
  gub-BL: (Xamari ywy rehe har a'e wà, nuzekwaku kwaw Zutew wazàwe a'e wà. A'e rupi
