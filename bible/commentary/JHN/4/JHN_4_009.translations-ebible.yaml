  acr-NNT: 'Rixoq aj Samaria xubꞌiꞌij kꞌu che: —¿Saꞌ riꞌ laꞌ katzꞌonoj yaꞌ la chwe?
    Ma rilal lal kukꞌil raj judiꞌabꞌ yey riꞌin in aj Samaria —xchaꞌ. Xubꞌiꞌij waꞌ
