    antse.
  mpm-NT: 'Yukan na ti sa ni ka kachi yɨvɨ jiin ñaꞌan un: ―Tukaa nɨnɨ kuu ja undi
    kani ra jnuꞌun ti sa kandixia ri ya, chi suni ni ka jinisoꞌo maa ri jnuꞌun ni
