    palatja Kurayitjanya.’ Palulanguru nganaṉa palumpa wangka kulira yiltangkulpi
    kuliṉi, paluru ilta Kurayitjanya nyinanyi. Nganaṉa yaṉangu tjuṯangku, palumpa
    wangka kuliṉingka nganaṉanya kana nyinatjunku Katutjaku ngurrangka.”
  poh-NT: 'Reꞌ take xiniminic reꞌreꞌ jeꞌ wili xquikꞌor reh ixok reꞌreꞌ: «Yuꞌna xkanimej
    i Jesus maꞌ ruꞌum ta i xakꞌor keh hat, ruꞌum laꞌ chi reꞌ hoj xkabiraj woꞌ rikꞌorbal
