    unu. Now un yere nanga un eigi yesi èn un sabi trutru tak'' disi na a Ferlusuman
    fu heri grontapu.”'
  cta-NT: 'Liꞌ nacui̱ nguꞌ biꞌ jiꞌi̱ nu cunaꞌa̱ biꞌ: ―Siꞌi xquiꞌya nuꞌu̱ ngusñi ya
    chaꞌ jiꞌi̱ yu juani. Na cua nchcuiꞌ ycuiꞌ yu loꞌo ya, biꞌ chaꞌ jlya tiꞌ ya chaꞌ
    nu nchcuiꞌ yu; cua nda ya cuentya chaꞌ chañi chaꞌ laca nu cusuꞌ re Cristo, nu
    ñati̱ tlyu nu cua ca̱a̱ ti chaꞌ cuaꞌni lyaá jiꞌi̱ lcaa ñati̱ chalyuu.'
  bqc-SIM: 'Ɔ̃ aa ò nↄɛpiɛ: I kɛ yã́ pↄ́ ń òwɛ̃ɛ yã́i wa aà náaikɛ̀i adoo.
    Wa aà yãmà wázĩaɛ, ↄ̃ wá dↄ̃̀ sĩana kɛ́ dṹnia Suabanan aà ũ.'
  tcz-CHONGTHU: Chuin amahon numeinu jah'a, “Nangma thu hettohsah jengseh hilouvin,
    keiho tah in ama thusei kajauvin, tun katahsan tauve, chuleh amahi vannoi huhhing
    dihtah ahi kahechen tauve,” atiuvin ahi. Galilee mihon Yeshua asan u
  mar-mar: आणि ते त्या स्त्रीला म्हणाले, “आता तुझ्या बोलण्यावरूनच आम्ही विश्वास धरतो
    असे नाही, कारण आम्ही स्वतः ऐकले आहे व हा खरोखर जगाचा तारणारा आहे, हे आम्हास समजले
    आहे.”
  snp-snp: yamu wenawa ya eti loti loumamo, Komu ya kamo kakalo oto koli kikitonimo
    nefa, oiya ya lalimote ka limo welaloti ka kolito ya koli kikitone. Wewa ya ona
    mikau-mikau wenena olu omude kenami we ne, loti lae.
  isl-isl: 'Og við konuna sagði fólkið: „Það er ekki framar fyrir þín orð að við trúum,
    því að við höfum sjálf heyrt og vitum að þessi maður er í sannleika frelsari heimsins.“'
  spy-NT: Kimwoochi ꞉bichoo koorkoonoo kule, “Mēēbērē kakiikaasee keey Yēēsu kuuyu
    'kēēmwoowēēch, nteenee kuuyu kaakeekas ꞉acheek nkit kiyēē mwooyē. Kāākiinkēt kule
    inee ku Kāārārookiintēēt man nyēbo biiko tukul.”
  xnn-xnn: Kinwanida issan babai, “Mamati kami et baken gapo isnan inbagam nodi tay
    dinngemi abes nan kankanana et getkenmi ay siya tet-ewa nan mangisalakan isnan
    ipogaw isnan batawa tay idyana nan biyag ay maid patenggana.”
  mwe-mwe: Gubhaalugulilenje bhakongwe bhala, “Nnaino uwe tunakulupalila nngabha kwa
    ligongo lya malobhe genupe, ikabheje tupilikene twaashayene na tumumanyi kuti
    bhenebha bhapinga tapula shilambolyo.”
  tte-tte: Kabo tomo siwalolau sinene koina siwaloba, “Nige yakato am walone bwaite
    kaiwena na kameli, na iyamo kabomamo ana edeedede kabenalan mwa kakatai walo yawasosi
    iya tomo yanuwa yaulina mena kali tolebolebo.”
  tcs-tcs: Dem pipol i bin spik diskain po da oman, ‘Diskaintaim nau mipla i mata
    bilib. Diswan i no bikoz prom wanem yu bin spik, bat wanem mipla bin lisen wea
    talinga ane prapa sabe diswan i mina truwan, em da wan uda go seibe ebribodi.’
  hlt-THB: Cekkhqi ing cawhkaw nu a venawh, “Nang ing nak kqawn awh ap cangna unyng
    saw; ka mimah qoe qoe ing za unawh ve ak thlang ve khawmdek thaawngkung ni tice
    ka sim dawgawh, cangna hawh unyng,” tina uhy.
  soq-soq: Mo i diane waienase, “No mai dima e waana os baiwa sumanaintipona, dia,
    tane tauma no asimbo me gagalowa etate atenten me ipa ulaipaida apana uduudu Inawamba.”
  qub-qub: 'Chaymi warmitaga runacuna niran: «Cananga manami gam nimashallayquiwannachu
    riguë, chaypa ruquenga quiquëcunami quiquinta wiyashcä. Chaymi musyä payga llapan
    runacunata salbaj Cristo cashanta.»'
  att-att: Á kinagi ra sù babay, “Ari lâ yù kinagim yù ipanguruk mi kuna, ta gininná
    mi ngin gapay yù ubobuk na, á yáyù nga ammu mi ta kukurugán nga aggina yù iddanamát
    tam nga Mangiyígù ta tolay ta dabbuno,” kud da.
  bki-bki: Aber ka bunu tira nei, aberinavo “Beamu, kumemi numijog venia ga napano
    jau kober ka kumemi, maka nuvijikia, mia vonganei, kumemi numijog kanano iliano
    memedu ga, kumemi numijikia ka be riano ga, kanado toro na toru nei, naio be Ioruriano
    na yetemeriba.”
  bqp-bqp: 'Akũ ò pì nↄgbɛ̃ pìinɛ: Adi kɛ yã kũ n òwɛrɛ yãin o a náani kɛ̀ adoro.
    O a yã mà ó zĩdamɛ, akũ o dↄ̃̀ sà kũ andunia Surabariin a ũ yãpura.'
  mcp-mcp: 'Bwə́ mú ŋgə cɨ nə mudá nə́: «Sə́ ŋgə búgʉla ja gaád nəcé sə́mɛ́fwó sə́
    mə́ gwág nyə nə məlwə̂ mə́sʉ́, kú ná nyiŋgə bə nəcé bwiiŋgʉ́lə wô, sə́ mə́ ka
    mpu nə́ nyə wə́ jɨ́ bə́lɛ bə Cʉgye á shí ga.»'
  hat-hat: 'Yo di fanm lan konsa: Koulye a nou kwè, se pa sèlman poutèt sa ou rakonte
    nou an, men tou paske nou tande l'' nou menm ak de zòrèy nou. Nou konnen se li
    menm vre ki vin delivre moun sou latè.'
  npl-NT: 'Iwa okiliayah n siwatl: —Axa tikneltokah pero amo san por tlan otikijto,
    yej porke tonewiah yotikkakeh, iwa axa kuali tikmatokeh milák Ye n Cristo, non
    kinmakixtis n tlaltikpaktlakah.'
  bgg-bgg: Chiih-è bran è ji pha hò-amuii jishii yao na miyao ji jia è migi now bie
    pha asi ro, nyieliieshii gathek è de ai miyao ji yoijong ro, chiih-è gathek ne
    thieg jong hì ai ne sohjambling shii ragia rek pha izai ji chak ro.
  eng-TCENT: So they said to the woman, “It is no longer because of yoʋr report that
    we believe, for we ourselves have heard, and we know that this is truly the Christ,
    the Savior of the world.”
  eng-BSB: They said to the woman, “We now believe not only because of your words;
    we have heard for ourselves, and we know that this man truly is the Savior of
    the world.”
  cpu-NT: 'Ari ikantayeetanakero tsinane: “Kempisantayetaana naaka iroñaaka, tera
    iro intaani nonkempisantantaiyaari okaratzi pikamantapaakena, aña naaka kemajaantairi
    okaratzi ikantayetziri. Niyotaiyeerini eejatzi omaperotatya iriitake ovavisaakoshiretantaatsine
    jaka kipatsiki, iriitake Cristo.”'
  san-ASM: তাং যোষামৱদন্ কেৱলং তৱ ৱাক্যেন প্ৰতীম ইতি ন, কিন্তু স জগতোঽভিষিক্তস্ত্ৰাতেতি
    তস্য কথাং শ্ৰুৎৱা ৱযং স্ৱযমেৱাজ্ঞাসমহি|
  tac-NT: '''Lige alué ralámuli anele alué mukí: ―Bajchá ''la bijchíguru napu mué
    ruyánié alanió ye rió. Jípeko ramué a''boi akiáguru alué ra''ichálila, alekeri
    ''la machiáguru ye rioka ''we a''lá bijchiá alué ko napu suwábaga ralámuli buyáname
    ju alé resítiri bowechi.'
  eng-WEBPB: They said to the woman, “Now we believe, not because of your speaking;
    for we have heard for ourselves, and know that this is indeed the Christ, the
    Saviour of the world.”
  gfk-H: Ma diet ga tangai tano hahina bia, “Pa mehet nurnur tana ta ira num hinhinawas
    mon. Taia. Mehet nurnur kanong mehet at, mehet ta hadadei ia, ma i palai ta mehet
    bia iakan ra tunatuna, ia at no Tena Harhalon utano ula hanua.”
  viv-viv: Ada kwamayoku agaidiya higahe higayo, “Keke yami gahegaga faꞋina adavetumaganeni,
    au taumeyao Bana bonana anogalina faꞋina avetumaganena, kadu ahalamanena Bana
    makewa tomiyababi ada Tokibababala.” Hidemi higahe.
  yao-yao: Ŵansalile jwankongwe jo, “Sano tukukulupilila ngaŵa kwaligongo lya kuŵecheta
    kwenu pe, nambo pakuŵa tupilikene twachinsyene, ni tukumanyilila kuti isyene ajuju
    ni Nkulupusyo jwa ŵandu ŵapachilambo.”
  tgp-tgp: La verea isan har̃ai atu lara, “Kama sopo rasu Iesu matan la hinau atu
    ko lo verea isamam purongo, pani matan kama hasemam rongoa, ale kama levosahia
    mo r̃uhu vara enia natu, Jujuri mata Varama!”
  auc-NT: Adodäni onquiyængä ingante, —Wïï bitö apæ̈nete änonque ante ëñëninque pönëmöni
    inte mönitö tömengä apæ̈necä adobaï ëñënïmöni ïmönipa. Ayæ̈, Mäningä ïñömö inguipoga
    mönö quëwencabo ïñömonte tömengä näwangä mönö ïmonte në Ænongä ingampa, ante do
    ëñëmönipa, apæ̈negadänimpa.
  kbc-NT: Odaa modita naɡ̶ajo iwaalo, “Niɡ̶ina natigide jeɡ̶ejiwaɡ̶ataɡ̶a igaataɡ̶a
    ja jajipaaɡ̶atalo me dotaɡ̶a, odaa aɡ̶ejiwaɡ̶ataɡ̶a diɡ̶idoka leeɡ̶odi manatematiitedoɡ̶owa.
    Pida ja jowooɡ̶otaɡ̶a mewi niɡ̶iniaaɡ̶iniwa niɡ̶icoa Cristo, Niɡ̶icoa anenagi
    me Ǥonewikatitoɡ̶odi”.
  bmh-bmh: '@see-verse:JHN.004.041'
  ctu-BL: 'Tsi'' subeyob jini x''ixic: Wʌle mic ñop lojon, mach cha''anic jach tsa''
    subeyon lojon, pero cha''an tsa cubi lojon i t''an ja''el. Cujil lojon ti isujm
    jiñʌch jini Cristo, jini Yajcʌbil bʌ, i yaj Coltaya winicob x''ixicob año'' bʌ
    ti pañimil, che''ob.'
  meq-meq: 'Ndo niye hay tə gwaɗay a ŋgwas niye: «Anəke nəmaa dzala ka Yesu na, hərwi
    wu nakə ka təkəramay aye sa bay. Nəmaa dzala ha na, hərwi nakə nəmaa tsəne wu
    nakə bo ŋgay eye a tsik aye. Ada nəmaa sər ha neŋgeye na, ndo mətəme ha ndo i
    məndzibəra hay deɗek.»'
  noa-H: Mag hamachdëucha Jesuu jaau sim hũrwia hʌ̈k'atarr k'ʌʌnau chi hʌʌirag, —Ya
    hĩs chan sĩi pua jaau sim hũrwiapai k'aba, maach jʌ̃gʌucha hi hiek hũrwiata marau
    hʌ̈k'a nʌmgui haajeejim. Ya chadcha marau k'ap'ʌ nʌm, jãguata chadcha durrpierr
    hich hiek hʌ̈k'a nʌm k'ʌʌn t'um peerdʌ hauju k'abahab haajeejim jũrram k'ʌʌnau.
  alp-NT: Kai esi beteke loko bina mere be, “Ami hlaleke loko Tuhane mere batuke bei
    saisa rebe abetekele moneka po bei ami lene ruaI eriNi lepataru kai ami rekwa
    be Ilere Maka Hlamate tamata mei nusa meije tinai.”
  san-VEL: taa.m yo.saamavadan kevala.m tava vaakyena pratiima iti na, kintu sa jagato.abhi.siktastraateti
    tasya kathaa.m "srutvaa vaya.m svayamevaaj naasamahi|
  kbq-kbq: Zamagra ana ara amanage hu'za asmi'naze, kagrama hana kegukera tamentinti
    nosune, hagi tagra tagesafinti antahita tamentinti nehune. Agra tamage maka kokankoka
    vahe'mota tazahu nere.
  kbh-kbh: 'Y chë shembása chë ents̈anga tmojaniyana: “Mora cocayé fsëntsos̈buaché,
    ndoñe nÿe nts̈amo aca s̈cojáuyanama, sinó cach bënga chábioye oído fsënjabuajóyeca;
    y mora fsë́ntsetats̈ëmbo ndegombre cha yojtsemna chë quem luare ents̈angbiama
    Atsebacayá ca.”'
  ron-LSB: 'Ei i-au spus femeii: “Acum credem, nu din cauza vorbelor tale, ci pentru
    că am auzit cu ochii noștri și știm că acesta este cu adevărat Hristosul, Mântuitorul
    lumii.”'
  pon-pon: 'Ap indan li o: Je pojon kila kaidin om kajoi, pwe je pein ronadar o weweki,
    me i melel Jaunkamaur pan jappa.'
  nhe-BL: 'Huan inijuanti quiilhuijque nopa sihuatl: ―Ayoc tijneltocaj Jesús san pampa
    tlen ta titechilhui pampa tojuanti toseltitzi tijcactoque tlen yajaya techilhui,
    huan tijmatij yajaya nelía nopa Cristo tlen huelis quinmaquixtis nochi tlacame
    ipan tlaltepactli tlen inintlajtlacolhua.'
  sps-sps: ana ri tsue to tana moun, “Amam faaman os to tana saa, sikia ma tan vegiau
    te kat anyi sana mam patsukanem te nongoiny fatoobing Ya, ana mam nat fi rom tovei,
    Ayei na Krais faman a Tsoiny Fiisaup tana vainy tana monaagits to.”
  wnc-wnc: Siwan wa aminda maya waapa anzing iniking, “Tupanu ninu gae wamban natake
    ninu aminu waapae natapna kekeknga sikut. Siwan ngana apmanu nisa siknga ie wam
    natake ninu atnataamang. Aminu waapatakan aminbamu keune nana kuupbam ita gatayaman
    kayuk yutning kaknga taning kapanin,” ngang iniking.
  bus-bus: 'Ben aↄ̃ bè nↄgbɛ̃ pìnɛ: Èe kɛ yã kɛ̀ ń òwe yãnzin wa à náanɛ kɛ̀zi adoro.
    Wa à yã mà wa zĩndamɛ, ben wá dↄ̃̀ sa kɛ̀ anduna Mìsirin à ũ yãpura.'
  gub-BL: Uze'eg a'e kuzà pe wà kury. — Nuruzeruzar kwaw hehe neze'eg rupi ure. Ure
    ae urenu ize'eg ure kury. A'e rupi uruzeruzar hehe ure kury. Azeharomoete teko
    ywy rehe har wapyro har romo hekon. Tuwihawete romo hekon a'e, i'i izupe wà.
  imo-imo: Enoni ambomundo ningei, “Nuni oi ungu niniomu pilipo yu paimbo iye Kraist
    nimbo pilimolo nalo kinye lino linongano yunge ungumu pilipolio paimbo, Gote mai
    kombu imboma tukundo lipe tepa koinjo mundurumo iyemu ltemo nimbo pimolo,” ningi.
  boj-boj: Deqa naŋgi na uŋa di minjeb, “Ni Yesus qa anjam mergonam qusim gago areqaloq
    di siŋgilatem. Siŋgilatosim sonamqa a segi na olo anjam mergwo qusim turtosim
    gago areqalo a qa torei siŋgilatonum. Osim deqa iga endegsi poigwo, ‘Bole, Yesus
    a na qujai tamo uŋgasari mandamq endi unub qaji naŋgi eleŋqas.’”
  eng-DRA: 'And they said to the woman: We now believe, not for thy saying: for we
    ourselves have heard him, and know that this is indeed the Saviour of the world.'
  knf-knf: 'baji na ñaaţ: « Mënţ uko wi iţupuŋ ţañ ukaaŋ kë ŋfiyaara ; un ţi ŋleefun
    ŋŧiinka abot ame kë ul na manjoonan awooŋ Nabuuran bañaaŋ bŧi. »'
  san-KHM: តាំ យោឞាមវទន៑ កេវលំ តវ វាក្យេន ប្រតីម ឥតិ ន, កិន្តុ ស ជគតោៜភិឞិក្តស្ត្រាតេតិ
    តស្យ កថាំ ឝ្រុត្វា វយំ ស្វយមេវាជ្ញាសមហិ។
  arn-NT: 'Fey feypifingün ti domo: —Fewla feyentuiñ eymi tami feypimufiel mew müten
    no, welu may kisuke iñchiñ taiñ allküñmafiel mew, fey fente küme kimiyiñ ta Jesus
    ñi Montulchefengen.'
  zas-NT: 'dxel rëb reeman loj béngunaa guin: ―Bajy yan ad por ni natzil raliduladxan
    laaman, nëgajc dunujn ma baguiejn ni rnieeman, abiꞌ rayagbeen walican laaman na̱j
    Cristo, bén yabëë bénguidxliuj loj dol.'
  ken-NT: Ɛ́kʉ bárɛ́m ntá ngɔrɛ́ wu bɛ, “Ɛpɛ́t ɛpu bɛ́ ɛ̌ti mɛnyɨŋ ɛbhɛn ɔ́rɛ́mɛ́
    kɛ sɛ́nókó. Bɛsɛ́ babhɔŋ sɛ́ghok nɛ batú bɛyɔŋ ɛbhɛn bɛ́fú yi anyu, nɛ sɛ́rɨŋɨ
    bɛ nɛ́ chí Mpɛmɛ bǒ mmɨk tɛtɛp.”
