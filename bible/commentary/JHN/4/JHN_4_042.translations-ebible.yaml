  cop-BHC: ⲚⲀⲨϪⲰ ⲘⲘⲞⲤ ⲠⲈ ⲚϮⲤϨⲒⲘⲒ ϪⲈ ⲈⲐⲂⲈ ⲦⲈⲚϪⲒⲚⲤⲀϪⲒ ⲀⲚ ϪⲈ ⲦⲈⲚⲚⲀϨϮ ⲀⲚⲞⲚ ⲄⲀⲢ ϨⲰⲚ ⲀⲚⲤⲰⲦⲈⲘ
