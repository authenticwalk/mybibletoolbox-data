  bsj-bsj: cin yii nawiyeu, mani nya ne bilenker ti ka kero woma toku, wori nyo ki
    bwinyi nyon nuwam, la nyumom nii wo co nii fuloka dor bitiner.”
  cak-cak: 'Quire'' c''a niqui''ij che ri ixok: Vacami nikanimaj, man xe ta chic roma
