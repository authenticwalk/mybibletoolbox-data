  nou-nou: Edo ungo mi evetu ainda yei sisera, “Nango inemi ro setesa awa gido Iesu
    awa gebe ae rate nango Iesu awa gebe era awa nango nasuka Iesu da ge ingera amimi
    gera awa umo awa busu da embobo da soregari embo ra.”
  mqb-NT: 'Anga nan, ta jan anà uwar ata awan: «Həna nà, mə ɗəfak nga pə Yesu nà,
