    yee˜naaꞌ jial lɨ́ɨˊ júuˆ quiáꞌrˉ, jo̱ o̱ꞌ jí̱i̱ꞌ˜ e júuˆ e cajméeꞌ˜ ꞌnʉˋ jneaꞌˆ
    do. Jo̱baꞌ nɨne˜baaꞌ jo̱guɨ nɨta˜bɨ dsiˋnaaꞌ cajo̱ e dseaˋ íbˋ i̱ láangˋ dseaˋ
    jmɨgüíˋ jee˜ jaléꞌˋ dseeˉ quiáiñꞌˆ.'
  deu-1951: 'Und zu der Frau sprachen sie: Nun glauben wir nicht mehr um deiner Rede
    willen; wir haben selbst gehört und erkannt, daß dieser wahrhaftig der Retter
    der Welt, der Christus, ist!'
  alq-ALGNT: 'Ogi ina8an dac ini ik8e8an: “Aja nogom niteb8etananan egi noda8agidj
    nina8it tibina8e, ka8in dac eta kin ka ikido8an. Aja nikikenimanan teb8e 8in aa8e
