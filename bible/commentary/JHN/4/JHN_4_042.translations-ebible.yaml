    aaxan aubina vaakdul.”
  kyq-kyq: 'Gɔtn se naaɗe taaɗ mɛnd ki ɔɔ: «Naaje jꞋaal maakje don̰ ki se, do taar
    naai ki sum eyo. Num naaje mala kꞋbooyga te bije ɔɔ kꞋjeelin̰ga ɗeere, naan̰ se
    ɓo Debm Kaajn̰ jeegen do naaŋ ki.»'
  kwd-kwd: Ma gila ka fata 'ilo'oo fana nga noni lo'oo ma gila ka 'ilo'oo, “Meeru
    meru tagoto'o no'o lo'oo, 'amoe la'u tofuna nga 'ola laka'u 'i'oo fata suria fameeru,
