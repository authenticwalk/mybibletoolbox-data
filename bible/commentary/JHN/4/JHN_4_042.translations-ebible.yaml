    ali wata nunolawapu mutanamu mupe kalbaluli.”
  grc-F35: τῇ τε γυναικὶ ἔλεγον ὅτι «Οὐκέτι διὰ τὴν σὴν λαλιὰν πιστεύομεν, αὐτοὶ γὰρ
    ἀκηκόαμεν, καὶ οἴδαμεν ὅτι οὗτός ἐστιν ἀληθῶς ὁ Σωτὴρ τοῦ κόσμου, ὁ Χριστός.»
  cav-NT: 'Jesús queja catyatihua cuanaratu epuna acuare: —Icuene cuita tuque ecuana
    ejenehua tuque Mesiasque, mira cuejayaju bacatsu jutidya. Iyacuatu ecuanara cuitadya
    bacahua. Catyatihua ecuana tuaqueja. Amena tuque ecuana adebaya Yusura tuque riyaque
    yahuaju cuanaque Ijahua quejaque inajacamerera cuadishahuaque, —jadya tunajatu
    epuna acuare.'
  kgp-NT: 'Ũn tỹtá ẽn fi mỹ ag tóg: “ã vĩ tugrĩn ẽg tóg ti ki ge mũ,” he mũ, “hã kỹ
    ẽg tóg ũri ti vĩ mẽg mũ, kỹ ẽg tóg ti vĩ tugnĩn ti ki ge pẽ han kỹ nỹtĩ, ũri.
    Ti ki kanhró ẽg tóg nỹtĩ ha. Vẽnh kar kren han tĩ ẽn vẽ mỹr,” he ag tóg mũ, ũn
    tỹtá ẽn fi mỹ. Hã kỹ Samaria tá ke tỹ hẽn ri ke ag vỹ Jesus ki ge kỹ nỹtĩ.'
  bvd-bvd: Ma kera daka bae 'urii fua wela keni nai, “Kameli meli manata mamana naa
    'ana sa wala nee, sui ta nao lau otona gwana fafona si doo bae 'oe saea fuameli.
    Meli manata mamana lau gu 'ani nia, fafona ne kameli meli tala rongo guu bae lana,
    ma meli ka tala saitomana guu nia na Waa Kwai faamauri fua toae ki sui guu lao
    fera ne 'i saegano.”
  ukr-1871: 'А тій жінцї казали: Що вже не задля твого оповідання віруємо; самі бо
