    meru ka su'aai na'a ngaia no'o nga Wane ni Kwaifa'amooringa kwala'imori fana ta'a
    te'efou.”
  ded-ded: ngac edegec, “Neni warac geac siducac amma negensinggeding. Nga yaguc nenaoc
    yeac enacfunac yoara negemma negensinggedimbe. Amma gennoc bangecngic sasawa neneac
