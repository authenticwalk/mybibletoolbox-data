  adz-adz: Da ini da sagat igi ibiani, “Aga anungꞌ imuaruts Arangan iyab i nan u nidan
    da agai angu u, imaꞌ. Aga muaruts iyab i nan aga runggangꞌ ringanta gin mingꞌa
    Arangan nifunggan nidan, da aga sruꞌgin ibi nan ani nan nidzun i Arangan garam
    aru rima garam intap sib.”
  sri-sri: 'Irasirirã nomeõrẽ ãrĩma: —Gʉa mʉ wereadea ditare pérã, Jesúre bʉremuadabʉ.
    Dapagora tamerãrẽ gʉa basi ĩgʉ̃ wererire pésĩã, ĩgʉ̃rẽ bʉremua. Gʉa masĩa. Ĩgʉ̃
    diayeta Marĩpʉ iriudi, i ʉ̃mʉ marãrẽ peamegue waabonerãrẽ taugʉ ããrĩ́mi, ãrĩma.'
  nal-nal: Di piaat sin a ravin malasing kari, “Kawit maadi inaxam paazaai be wana
    naan pana aze razaan gu piaat, singsaxai maam nanga maadi langarin fatok saait
