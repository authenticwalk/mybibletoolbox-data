    savons qu’il est vraiment le Sauveur du monde. »'
  bhg-bhg: Edo awamanemi eutu ainde sitera, “Nakare boroko gebé era, aindabé inemi
    teteta awa ae, ata nakare akuta ainda ge ingera, edo nakare gotera awa gebé. Embo
    eiwa Keriso, embomai butu berarida Toregari Embo.”
  snn-NT: 'Ja''nca ro''tajën, ba romigoni cahuë: —Yua baguëni si''a recoyo ro''tajën
    bojoyë yëquëna. Më''ë cocare achani baguëni si''a recoyo ro''tasi''cuata''an,
