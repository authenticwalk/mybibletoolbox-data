  apz-apz: Hofɨko sɨmeho hiꞌntnnono uyontɨfi hofɨko oso aꞌmu simo ulɨmentohofi, Sɨmoꞌmo
    jɨje hungkunomo upoꞌnontani nakwo huno ole syafɨhuꞌmalohwoni, Olo hwe lohwo hungkuno
    neꞌnjo hweho. I osoꞌno olohonta kakintaꞌni kakoe hungkuno neso nakwo huno ole
    nayohoho. Olo hwe lohwo kako aꞌamu hwahoponjo hnꞌnwiye wonyo somjo tohino somtaꞌni
    isɨhutofonemayoꞌne hweho. Huno ose nayohoho. Ose ulɨmentohofofoho.
  yon-yon: Kwane wonong kuyaa yedmendiwen, “Ubbed dakmewen kumbedmo nub anam andokban,
    amborom kuu nubka nubkarewiib wengamberenub kwane kaadkeruwen kuu, anam kuu ye
    kuu okaddan Bobni Yaa Burudande Bindi Ye Karub kii.” andiwen.
  poi-NT: 'Jesɨc jeeyaj iñɨ́mayyaj jém yo̱mo: —Sɨɨp anjo̱doŋtam iga yɨ́p pɨ̱xiñ je
    jém Cristo jém icɨacputpáppɨc it́u̱mpɨy jém it́yajwɨɨp icuwɨ̱t́i yɨ́p naxyucmɨ.
    Anjo̱dóŋa̱ta porque anyaac ammatoŋneta t́i nɨmpa, d́a no más iga mich anaŋmadáy.'
  wuv-wuv: Rona warenaa a'a mei pifine ba, “Abaa wagii ei u'uga'uamu ba hai'ouna narafawe'i.
    Ma'uaa hai'ounawe guai'araia ma hai'ounawe aida ba pa'aa fa'ua ba meni rama'a
    meni, pa'aa mei ba i fatela'anaa feni malagufu.”
  quf-NT: 'Chaymi chay warmisitataqa niranllapa: —Kanan-shuypaqami mana qam willamashaykillaparaykulanachu
    kriyinillapa. Ashwanmi nuqakunalla uyapar imana mas kriyinillapa. Chaymi ashwan
    yaĉhanillapana, payqami tukuypa chiqap Washakuqnin nir.'
  yuw-yuw: 'Tongo yu owi wo inogung, “Nonu gocho fatno ninogorocmaha worochagon amna
    ngo makombing tobing imamon. Muno, non nonibut duc matano kombingga ingoroc kombiamon:
    Amna ngorocho yui boinno sinom guroc owi amna ambarac wontucmunodecma öcangyun
    muuya itonggong koing imocimoc amna,” ihoroc inogung.'
  hus-NT-1971: 'Tam uchan an uxum c’al nixe’ xi belomchic: ―I belchamal jahua’ tata’
    tu olchi’ tin cuenta jaja’, ani xohue’ i lej belchal cum huahua’ putat i ats’anchal
    in cahuintal. I lej tso’obits abal ja’its jaja’ a Cristo axi bijithits ne’ets
    ca aban c’ale a Dios ca chich. Ja’its an Jec’onthax c’al an inicchic.'
  med-med: '@see-verse:JHN.004.041'
  bch-bch: Idio ta tikeo pan taine toa oa bedane, “Gai alongo eao lem posanga ngan
    ei, be lolomai matua ngan ei ngan ipu toaine kekelen mao. Ngansa patautene alongo
    ele posanga ta aoatai mambe eaba toa ne, tautaunga ibada mulian panua toa ngada
    ne tanoeai.”
  cco-NT: 'Jo̱ lalab casɨ́ꞌˉ i̱ dseaˋ do i̱ dseamɨ́ˋ dseaˋ góorˋ do: —Jo̱ lana dseángꞌˉ
