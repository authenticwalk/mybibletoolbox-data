  tue-tue: 'Tiimacã macãrã coore jĩĩwã: —Ʉ̃sã mʉʉ wedeariguemena dícʉ cʉ̃ʉ̃rẽ padeoría.
    Ʉ̃sã basiro cʉ̃ʉ̃rẽ tʉoáwʉ̃. Teero tiirá, cʉ̃ʉ̃rẽ padeóa. Mecʉ̃tígã ʉ̃sã ate diamacʉ̃́
    maquẽrẽ masĩã: Cʉ̃ʉ̃rã́ atibʉ́reco macãrãrẽ netõnégʉ̃ niiĩ, jĩĩ wedesewa.'
  bjp-bjp: Ri ka tara sing fifin ae aragii, “Biil keme unune sau wara na orek kiam,
    biil. Keme unune, wara le kemem tom keme ka ongen ta u ke keme ka usum mang le
    kaltu sau igii, i e Tom Fafaliu ken fanu tikii na piklinbat.”
  xon-xon: Le bi tuk upii ngbaan, “Ti gaa u ki kii la; naa ki ye saaliin pu le ti
    gaa u ki kii. Timi tibaa ŋun waah len pu na, ki bee ke u sil ye Kristo u ga gaa
