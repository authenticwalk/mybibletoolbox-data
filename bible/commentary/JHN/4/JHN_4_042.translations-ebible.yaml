  geb-geb: Mbe ana khothɨgap, khaŋ mba mbiga nzuai, “Nza ndu bunira mbararagiap ana
    khothɨgi fhuvara. Nza nduarira ana buni mbararagiap, nza kaŋgi, kha gumara, ana
    taagip kha nuianan ki gumgi gu mbigi, ana za mbe ndirga.”
  eng-WYCLIFFE: and seiden to the womman, That now not for thi speche we bileuen;
