    dàcácu nihnu‑gá ñáyiu núú ùhú núú ndàhú —càchí‑yu xǎhǎⁿ‑yu xii‑aⁿ.'
  myu-myu: — Koap ma ekawẽn oceya'ĩjojo. Imẽnpuye ocetabut cĩcã ixe kay — io'e ip
