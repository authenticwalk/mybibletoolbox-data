  swp-swp: Isi se ribalau sine wa arinai, si ene, “Ai abo ai sunumaei hedeomi oa nige
    em riba arinai, ia hinage ai itayao eo ai nuatuiyao ia Keriso, tanoubu Tauhemauri
    mamohoina ede.”
  bjr-bjr: '@see-verse:JHN.004.041'
  aby-aby: '@see-verse:JHN.004.041'
  eng-YLT: and said to the woman — 'No more because of thy speaking do we believe;
    for we ourselves have heard and known that this is truly the Saviour of the world
    — the Christ.'
  jni-jni: Wa dusa wagun, “Vanu u-eh me haru ta hem in kadura barki imumbe sawabuka
    cas ba barki haru ta kunna ina cee aru me.”
  kne-kne: Et pag dan kanan sin babai, “Din pamatian mi ed wani et baken anggoy manbegew
    din inbagam mo adi et begew tan dinnge mi din inbagbaga na, et ammo mi ay sisya
    tet-ewa di mangisalakan si kaipoipogaw isnan lobong.”
  tgj-tgj: Okv bunu nyimv anga mintoku, “Ngonu vjak mvngjwng dukunv, noogv minam lokvma,
    ngonu atuv ninyi gvlo tvvnam lokv okv ngonu chinduku jvjvbv hv nyiamooku gv Ringnvbaanv
    gorung.”
  gui-NT: 'Jayave jei reta cuña pe: —Tenonde yave roporogüɨrovia nde rere oreve vae
    jeco pegua. Erei añave roporogüɨrovia ore etei roendu rambue, jare añave roicuaa
    cuae co jae ɨvɨ pegua reta omboasa vae Cristo jee vae —jei reta.'
  quc-TT: 'Xkibꞌij kꞌu che ri ixoq: Man xwi taj kujkojonik rumal ri xabꞌij chaqe xane
    rumal ri xqatatabꞌej uj rukꞌ ri qaxikin, xqetaꞌmaj chi are waꞌ ri Kolonel kech
    konojel ri winaq rech ri uwachulew.'
  heg-NTPO: Kon oen tek bihatang nga noan, “Lahin kaim suma ming ku in dehet ta tuun.
    Mo halas ni kaim parsai Una, undeng kaim ming esan deng Una. Kaim taan baktetebes
    noan, Atuling nia, man bel kit totoang boa-blingin, deng kula-sala man kit lako-daek
    son se apan-kloma kia ngas.”
  ptu-ptu: 'Sangngim naua pole'' lako indo baine: “Temo matappa''kam taia kahana indo
    mandi pa''tula''mu. Sapo'' aka kihingngim sola talingangki, kiita sola matangki,
    anna kiissammi kiua abana Ia To la umpasalama'' issinna inde lino.”'
  bzd-NTPO: 'Eta̱ ichérakitö alaköl a̱: —Sa'' e̱rblé ie'' mik e'' kë̀ dör be'' tö
    sa'' a̱ iché, e'' ë̀ kue̱ki̱. I̱''ñe ta̱'' sa'' wákpa tö ittö̀ ttsé, e'' kue̱ki̱
    sa'' tö iklö''wé̱ tö moki̱ ie'' dör sulitane tsa̱tkökwak.'
  kwf-kwf: Ma kira ka saea fuana na kini neꞋe ma kira ka Ꞌuri, “Kami faꞋamamana naꞋa
    neꞋeriꞋa, ma noaꞋa laꞋu sulia na ru ba Ꞌoko saeꞋe fuamiꞋa ki, bore ma duꞋungana
    lala neꞋe kami tala rongoa ꞋamiꞋa na fatalana logo. Ma mika saiana neꞋe niaꞋa
    mamana naꞋa neꞋe Ngwae FaꞋamauri mamana fuana ngwae ki taꞋifau.”
  eng-WYC-2017: and said to the woman, That now not for thy speech we believe; for
    we have heard, and we know, that this is verily the Saviour of the world.
  eng-WMBB: They said to the woman, “Now we believe, not because of your speaking;
    for we have heard for ourselves, and know that this is indeed the Messiah, the
    Saviour of the world.”
  zat-NTPS: 'Nadxa gulé̱''e̱ nu''ula na'': ―Na''a dxéajle̱ntu'' chee̱'' quegá tuze
    ne̱ chee̱ da guzru'' lue'' netu'', na'' cá''anqueze lawe'' da bénquezentu'' netu''
    chee̱'', na'' nézentu'' da li naque̱'' Cristo, Bénnea'' guselé̱'' ca naca bénneache.'
  spp-spp: 'Ka pi i yi jwo ceeŋ''á: «Numɛ wuu saha ɲyɛ a dá Yesu na mu ɲwɔjwumpe kanni
    kurugo mɛ, wuu à lógo u yabiliŋi ɲwɔ na, wuu à li cè na uru u ɲyɛ diɲyɛŋi Shwofooŋi,
    sèeŋi na.»'
  zty-NTPS: 'Naž benne'' ka'' belyi''e no''len'', na'' wnnágake'': —Na''a žejḻe''to''
    chie'', kégeze ni''a che da'' bchaḻjo'' le'', san ḻezka'' dan'' benlto'' neto''
    chie'' Ḻe'', na'' nnezlto'' da'' li Bennen'' nake'' Benne'' Criston'', Bennen''
    žeslé'' benách ka'' nníta''gake'' yežlyó nga.'
  mek-mek: Ke egaꞌina papiauꞌi papie kepainia keinaka, “Lai oi loifa puo Iesu alapakoꞌania,
    gome pau lai ifomai isa aina alogonia, ke alogo isa Mesaia, iꞌina agofaꞌa papiauꞌi
    kaniaꞌi Isagamauga auga paisa,” keoma.
  aey-aey: Odimeig caja eu madoin, “Hina je magem eunu himec wawige meleec qee ihoc
    lel. Egedodoc uqana je dah mom. Uqa dana cajaca cunug mahana bilegina agena cahahaadec
    eu ege qila doqona,” doin.
  urd-GVH: उन्होंने औरत से कहा, “अब हम तेरी बातों की बिना पर ईमान नहीं रखते बल्कि
    इसलिए कि हमने ख़ुद सुन और जान लिया है कि वाक़ई दुनिया का नजातदहिंदा यही है।”
  ycn-ycn: 'E nemá ilerú inanárujlo: —Pi''imacale aú huajló riyucuna, huahue''epí
    Tupana huacára''aca ricá majó. Chuhua uncá raú ja calé huahue''epica ricá. Caja
    huemi''ichá ripura''acó Tupana nacú. Caja huahue''epicha ricá huani Tupana huacára''acare
    majó eja''ahuá chojé i''imacá, ri''imatácaloje ina''uqué capichácajo liyá penaje
    —que nemacá rojló.'
  djr-djr: Bala walalnydja ŋunhi märr-yuwalkthinyamirrnydja yolŋu mala waŋan bitjarra
    nhanŋu ŋuriki miyalkkuny, “Ŋäthilnydja napurr ŋunhi märr-yuwalkthin nhuŋu dhäwupuy
    yan, yurr dhiyaŋuny bala napurr yuwalknha yan märr-yuwalkthin, bili napurr ŋunhi
    bilin ŋäkula ŋanapurruŋgiyingalnydja buthuruy ŋanya dhäruktja waŋanhawuynydja.
    Bala ŋanapurr dhuwal marŋgin nhanŋu; dhuwaliyin ŋunhi yuwalktja Garray, Walŋakunhamirrnydja
    bukmakkuny yan bäpurruw wäŋalilnydja malaŋulil.”
  kvg-kvg: Yaq ndigu, ndugu sævam āv gimbøe-einím nqǽgo, “Ni ndakin ambá ta-mba
    ndø̄go tøti-unimanqatinīm, manqat ndøgo, qo qoqonimbi-ein. Geté ni manqat nikezan
    nimboyogém neka ni mø̀tinøtén, ngenek unimanqatín manqei-qape ezoqam-gé khandi
    etoam ezoqám.”
  rug-rug: Meke zama la koasa barikaleqe si arini, “Va hinokara kamahire si gami,
    lopu sapu gua mo pu tozini gami goi, ba sina avoso sotia telemami si Asa, meke
    gilana valeania gami sapu Asa hinokara tugo sa hinarupu tanisa kasia popoa.”
  hop-NT: 'Nihqe wuhtit aw paṅqawu: Pu’ hapi itam tūtuptsiwa, qa uhlavayiy ahpiy’o,
    pi itam pas nāp aw tūqayyuṅqe, pas suyan i’ hak sinmuy ayo ōoyhqa Christnihqat
    itam nanapta.'
  san-URD: تاں یوشامَوَدَنْ کیوَلَں تَوَ واکْیینَ پْرَتِیمَ اِتِ نَ، کِنْتُ سَ جَگَتوبھِشِکْتَسْتْراتیتِ
    تَسْیَ کَتھاں شْرُتْوا وَیَں سْوَیَمیواجْناسَمَہِ۔
  heb-LB: ”הוא באמת מושיע העולם!“ אמרו השומרונים לאישה. ”עתה אנחנו מאמינים בו מפני
    ששמענו אותו בעצמנו, ולא רק משום הדברים שאת סיפרת לנו.“
  caf-NT: '''Et ndun ts''eke ''uhiyúlhni, “Aw nyun nghunek ''i bugha zeh ilah neba
    ''alha'' ''int''ah, whenich''oh bughunek ts''udánts''o. ''I bugha ''alha ndun
    ''en dune telhyis wheni, Christ, ''en ndi yun k''einya t''ets''onanzin,” hiyúlhni.'
  mio-NT: 'Chacan cuu cha quechaha cati ñi chi ña ñahan can ti: ―Ñavi ca cuenda tuhun
    cha ni cati cun chinu ini ndi, soco chinu ini ndi chi ra, vati cha ni chini soho
    tahan ndi cha cahan ra. Chacan cuu cha chito ndi ti racan cuu ra cua sacacu chi
    ndi chi ndihi ca ñivi ñuñivi ―cati ñi.'
  srq-NT: Mbia que ñee acuanɨ je cote ra. —Nde chõ ngue urembiirandu rei nyii ra.
    Uremae ngue erese cote ra. Echeẽ ngue urechandu cote ra. Nyebe ureɨco nguiã eɨcua
    tuchɨ ã cote. Erecheẽ ñooñoa ngue ra. Cristo tuchɨ chõ ae re. Mbia rirõsa mbae
    ɨcuã sɨ chõ ae re, ɨ que mbia ñee acuanɨ je ra.
  kje-NT: Hi re'el maeke onne na'ahenia, “Dedesne ik akin naili'il ono ik dernedi
    num wanakunu, maa ors eni ik akin eren nailili'il Ai, ono ai mehem derne Ai la
    mauroinedi nahenia Ai penia namwali Rai man mai noho wawan leke huri we'er ri
    nano rir dohohala nin molollo!”
  gaz-gaz: Isaanis dubartittiidhaan, “Siʼachi wanni nu amannuuf sababii dubbii ati
    nutti himte sanaatiif miti; nu mataan keenya iyyuu isa dhageenyeerraatii; akka
    inni dhugumaan Fayyisaa addunyaa taʼes beekneerra” jedhan.
  kud-kud: Na waihiunane ainai hiwalo, ‘Yam walone ainaena a'awa moiha'o, nigele ebeha
    yam walo a'ava vehabadi na hesi ai ibom yana walone abenalena'o na ainaena ahanapui
    ili'ilimaniya'o ebeha iya Taulivahinaede taumiya bale'u maudoida vehabada’.
  urb-NT: 'Pe, kũjã pe a''eta pandu: —Ehe har jande pe nde erepandu, a''erehe jajurujar
    katu ehe apo tĩ. Ame''ẽ jõ ym. A''e pandu ame''ẽ ke rehe jande atu jahendu. A''e
    riki kome''ẽ ywy keruhũ pe har ta ke a''e muhã katu ta. Aja jakwa katu. A''erehe
    jajurujar katu ehe tĩ — aja a''ep pe har ta pandu.'
  fra-LSG: 'et ils disaient à la femme: Ce n’est plus à cause de ce que tu as dit
    que nous croyons; car nous l’avons entendu nous-mêmes, et nous savons qu’il est
    vraiment le Sauveur du monde.'
  san-HK: tAM yoSAmavadan kevalaM tava vAkyena pratIma iti na, kintu sa jagato'bhiSiktastrAteti
    tasya kathAM zrutvA vayaM svayamevAjJAsamahi|
  cak-SNT: 'Ri vinak reꞌ niquiꞌej cha ri ixok: Vacame nakanimaj man joꞌc ta ruma ri
    xaꞌej atreꞌ chika, xa nakanimaj ruma ri xkaxaj ojreꞌ mismo. Xkatamaj chi ketzij
    chi jajaꞌ ri Cristo, ri nicalo quichin quinojiel vinak ri icꞌo choch-ulief.'
  uvh-uvh: Ning tanga aming wari taming ka Jisas u kanga anga yanggu' u ning aniging,
    o beng sini' tim wa gusa' abanga nininga naktangkangam. Ka inga' nana sini' ubu
    kanga naktangka sini' tanga ning toyam, aming ka ya Anutu girii wari aming kamaganangni
    dabiksa' u manggara gi' kuknip waraga' urang anigaregu' wa kuma' abara' yang ning
    toging.
  ino-ino: Amite'a ani afe inake hu'a ha'nepaiye “Meni kakaeya hana ke afuna yafe
    Yisasife afita laipa no'amuna'maki lakaeya akaeya ke lakaiti lakesafati afuna
    yafe afita laipafi maleteta laku'a amita alakepa nehune. Meni afi'none ani ve'ka
    lakufa alino katisea ve'ka mai'neno ma mopale vaya lakufa alino katikefe e'ne.”
    hu'a nehae.
  gnn-gnn: Bala walala ŋunhi märr-yuwalkthinyaramirrinydja walala waŋa bitjanna nhanŋu
    ŋuriki miyalkkunydja, “Ŋäthilinydja ŋanapurru dhiyakala ḏarramuwala märr-yuwalkthina
    liŋgu nhokala dhärukthu, yurru dhiyaŋunydja-wala ŋanapurru märr-yuwalkthirri yukurra
    nhanŋuna, liŋgu ŋanapurru ŋäkula ŋanapurruwaynha mäkiriyu ŋanya waŋanhara ḻakaranhara.
    Bala ŋanapurru marŋgina dhuwala yulŋunydja nhanŋu; dhuwalayina yuwalkŋunydja wal'ŋu
    Garray, Walŋakunharamirrinydja bukmakku yana malawu buku-ḻiw'marama.”
  yal-yal: Ne yi a fala ɲaxanla xa, e naxa, “Nxu bata dɛnkɛlɛya iki koni nxu mi dɛnkɛlɛyaxi
    i ya falan gbansanna xan ma fe ra bayo nxu fan bata a xuiin mɛ. Nxu bata a kolon
    yati fa fala dunuɲa muxune rakisimaan nan a tan na.”
  cnt-NT: 'Jaun₂ ca₂juá''₂ dsa₂ ca₂tsɨ́''₃ ''io₅₄: ―Në₃ guë́₄ në́₃ ''éin₂ jnia''₅₄,
    on₃jua''₅₄ ''uɨg₅₄ jág₁ a₂ca₂jua''₅₄ ''ne₂, ia₁ a₂ma₂në₂néi₁ jnia''₅₄ guio₅₄ jág₁
    quió''₅, jaun₂ ne₄ jnia''₅₄, të₃dsón''₂ bá₄ ''éi₂ lɨ́n₅ dsa₂ i₂lión₂ dsa₂ mɨ₂güɨ́g₃.'
  tif-tif: 'unang uyo bokowa-lomdip: Kupni weng bokoyinbap kaata-kup weng san-ilomdupla,
    ami lak kaa duubup dinim; nokol ti nulmi tiin alep alep, atamale, nulmi talang
    tem alep alep kiita, ami weng kaali, weng san ke-lomduwa, fan eng uu! kala-lomdupya,
    atamupya, Atin ti tawaal diim kayaak numi iliim uyo boyokoma namti, ata kala,
    kala-somdupla kemin, ami lak uyo duulup o, kalip ko.'
  nlx-nlx: एने ता माणहे ती बायकुह केया, “एवी तु किथे केरीस ने आमु बुरहो नाह केरते,
    काहाकाय आमु सोता होमली लियेल हेते, एने जाणतेह काय ज्योस खेरीच दुनियाह सुटकारो
    आपणार हे।”
  apw-NT: Áí isdzánhíí gádaayiłṉii, K’adíí doo dániyati’ zhą́ bighą da’osiidląąd da,
    danéé da’disiit’ąąhíí bighą, ła’íí da’aṉii ni’gosdzan biká’ nṉeehíí hasdáyiṉiiłíí,
    áí Christ nlįįgo bídaagonlzį.
  gum-gum: 'Inchabe ishuwane trenchibelø køn: —Møimbe ñi trendaigwan trunun ka møratø
    kørewa pønrrømøtø, møimbe yandø nambe namashib nun møra, isa kømø, i møøbe yu
    pirau misagwan Kaigyugurri Wesrabig kuin kui aser— cha.'
  not-NT: 'Icantaiguëro ora tsinane: —Pinibatëgotëri Jesos obiro carari te najitimi.
    Yamai naquemisantaiguiri aroquenta naquemaigabaqueri Irineniati Iriro. Nigóiguëri
    Iriro agabisaicotaiguërine omagaro matsiguenga.'
  plu-plu: 'Apim ini igkis awna ta gut no tino: ―Kuri usuh kamaxwa ta gipitit Kiyapwiye
    Jesus. Ka inenwatma awaku ku samah pis kinetihwa gimin, henneme awaku ku samah
    usuhwa timap giwn ku samah ig awna. Kuri usuh hiyakni ku ig igyerwa wamnihtenwiy,
    ig keh madikte hiyeg isamtawnek.'
  iou-iou: Ude täŋpäŋ webe ukeŋo iwetkuŋ; Pengän mani biŋam niwetkuno u nadäŋpäŋ nadäkinik
    jop täŋkumäŋ yäk. Upäŋkaŋ apiŋowä ini-tägän dubinin-ken äbä yäŋahäŋirän kaŋpäŋ
    nadäkinik täkamäŋ. Apiŋo bureni kaŋpäŋ nadäkamäŋ; Äma ŋowä ämawebe komeni komeni
    waki keri-ken nanikpäŋ yäpmäkta biŋam iwoyäwani bureni yäk.
  ntp-NT: 'Amaasi potʌtʌdai ʌoodami ʌooqui: ―Sivi vaavoitu aatʌmʌ maisiu mosʌcaasi
    istumaasicʌdʌ gʌraagidi aapi ʌʌgi aatʌmʌ cacaʌ ʌʌpʌ istumaasi gʌraagidi goovai
    dai cʌʌga maatʌ aatʌmʌ issʌʌlicʌdʌ ʌrʌCristo dai cʌʌgacʌrʌ vuvaidi goovai oodami
    ―tʌtʌdai oodami.'
  rai-rai: Diat piri taa ra tabuan naa, “Mi miaat aa nurnur, wakir u ra pirpir baa
    u piri un Iesu, pate. Miaat ut miaat aa walangoroi ma miaat nunura lingtatunai
    naa ia a Tena Walaaun anu ra rakrakaan buaal.”
  haw-1868: I aku la lakou i ka wahine, Aole makou i manaoio ma kau olelo wale no;
    no ka mea, o makou iho kekahi i lohe, a ike hoi, o ka Hoola oiaio keia o ke ao
    nei, o ka Mesia.
  ffm-ffm: 'Ɓe mbii debbo oo: —Jooni, wanaa saabe haalaaji maa ɗii tan min ngoonɗiniri.
    Ko min ngoonɗiniri dee, minen e ko''e amen, min nanii konngol makko, min anndi
    kanko jaati woni kisinoowo aduna oo.'
  arb-NAV: 'وَقَالُوا لِلْمَرْأَةِ: «إِنَّنَا لَا نُؤْمِنُ بَعْدَ الآنَ بِسَبَبِ كَلامِكِ،
    بَلْ نُؤْمِنُ لأَنَّنَا سَمِعْنَاهُ بِأَنْفُسِنَا، وَعَرَفْنَا أَنَّهُ مُخَلِّصُ
    الْعَالَمِ حَقّاً!»'
  cop-CNT: ⲛⲁⲩϫⲱ ⳿ⲙⲙⲟⲥ ⲡⲉ ⳿ⲛϯ⳿ⲥϩⲓⲙⲓ ϫⲉ ⲉⲑⲃⲉ ⲧⲉⲛϫⲓⲛⲥⲁϫⲓ ⲁⲛ ϫⲉ ⲧⲉⲛⲛⲁϩϯ ⳿ⲁⲛⲟⲛ ⲅⲁⲣ ϩⲱⲛ
