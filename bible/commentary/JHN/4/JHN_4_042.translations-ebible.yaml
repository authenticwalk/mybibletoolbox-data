  gvn-gvn: Jana jalbundu yalaman, “Nganjin nyungundu mambarrijinda. Yundu nganjinanda
    balkan, yamba nganjin nyungundu mambarrijin, nganjinku nyungunin nyajinya. Nganjin
    binalda, nyulu bama wubulku juran-bunganka, bama wubulku bubungu yindu-yinduymbu.”
  nhy-NT: 'Iwan okilwijkej in siwatl: ―Axan tikneltokaj amo san por tlan tej otitechilwij,
    sino porke tejwan tonewian yotikkakej noijki, iwan yotikmatkej ipan melajka nik
    Yej kinmakixtis in tlaltikpaktlakaj.'
  asm-FB: তেওঁলোকে সেই মহিলা গৰাকীক ক’লে, “এতিয়া যে আমি বিশ্বাস কৰিছোঁ, কেৱল তোমাৰ
    কথাতে নহয়, কিন্তু আমি নিজেই তেওঁৰ কথা শুনি বুজি পালোঁ যে, এওঁ সঁচাকৈয়ে জগতৰ
    ত্ৰাণকৰ্তা।”
  okv-okv: Eto embomeni na pamone amita degi ke einge ea, “Nango ke no ete ingera
    avo pere mane rate amita pe ta ke ei ingito amo enda ta orekari embo be ra ainge
    ijie ke be erera.”
  mxt-NT: 'Tyicuan ta quichaha catyí ñu chi ñaha sɨhɨ cuan: ―Vityin chinó iñi ndi,
    ñima cha cuenda vatyi catyun chi ndi, soco vatyi chiñi̱ maa ndi chihin soho ndi
    tuhun cahán ra, ta chitó vaha ndi vatyi ican ra cuví Cristo ra sacacú chi ñáyɨvɨ
    iyó sɨquɨ ñuhu ñayɨvɨ̱ ihya ―catyí ñu.'
  tzo-NT: 'Hech yu''un hech lic yalbeic ti antse: ―Ma''uc no''ox ti sventa ti ac''op
    ti laj xa jch''untutique. Yu''un laj xa ca''ibetutic sc''op ti stuque, hech yu''un
    ti jna''tutic ti ja'' ti Cristoe, ja'' ti Jcoltavanej cu''untic jcotoltic xchi''uc
    ti sjoylejal balumil ―xchiic.'
  ind-AGS: Mereka berkata kepada perempuan itu, “Kami tidaklagi percaya kepada Yesus
    hanya berdasarkan apa yang sudah kamu katakan. Kamu sudah mendengar sendiri, dan
    kami yakin bahwa Dia benar-benar adalah Raja Penyelamat manusia.”
  omw-omw: Mwihua mwi nraakyerara tiqata, Hia vaakya e qiananraqaataitavauma tire
    mwianra qutaa mwivave, turo. Mate tetavanto nai nroqitaita rietama mwianra qutaa
    mwivave turo. Tire taqauraro Kotiva mwia titaiharo mwiva tiri mwaa mwataraqaa
    varurahua kyaahaqama timwa tero huvantu timwa taarivama variho, tita. Mwitaa turama.
  yrb-yrb: '@see-verse:JHN.004.041'
  maa-NT: 'Jñà xi̱ta̱ kitsò‑la̱ jè chjo̱ón: ―I̱''ndei̱ mokjeiín‑naje̱n; mìtsà tà koi
    kjoa̱‑la̱ koni s''ín ki''mì‑náje̱n. Ngaje̱n sobà kina''yà‑la̱je̱n; k''oa̱á s''ín
    ma‑ne nga mokjeiín‑naje̱n. Kixi̱í kjoa̱, jè xi ko̱chrjekàjiìn kjo̱''in kjoa̱ ts''e̱
    jé‑la̱ xi̱ta̱ i̱sò''nde, jè‑né xi Cristo [xi xó kisìkasén‑ne Nainá].'
  mcq-mcq: ꞌEjume pu napara kají ijá ꞌwava Ara raka kaꞌene ꞌwarumajaho pana kaivo
    nú nimaa rojujihuni maijaho nú onúno Hura raka kaꞌene ꞌwarumaji hejajihunaꞌe nimaa
    roju. Nú nihejujaho Hu nimaa eaka mapokakihi Niꞌajihunijina ꞌwavara.
  sus-A: عٍ نَشَ عَ قَلَ نَ فِنّ بّ، «سِنفٍ مُشُ نُ دَنشَنِيَشِ عِ تَن نَن شَ وْيّنيِ
    شَ قٍ رَ، كْنْ يَكْسِ مُشُ تَن يّتّ بَرَ عَ شُي مّ. مُشُ بَرَ عَ كٌلٌن قَ، عَ
    يِ قِندِشِ دُنِحَ رَكِسِمَ نَن يَتِ رَ.»
  jpn-1965: そして彼らはその女に言った。「もう私たちは、あなたが話したことによって信じているのではありません。自分で聞いて、この方がほんとうに世の救い主だと知っているのです。」
  fra-SBL: 'Ils dirent à la femme : « Maintenant, nous croyons, non pas à cause de
    ce que tu as dit, mais parce que nous l''avons entendu nous-mêmes, et nous savons
    que c''est vraiment le Christ, le Sauveur du monde. »'
  yka-yka: Paˈinde si dendehin, “Kuweˈitu kahagad ne kami pu si Isa, dumaˈin ne sabab
    inakanu si kamihin, saguwaˈ peggeˈ asal di kami ne makakale meˈ panoloˈnen, duk
    kataˈuhan kami weˈ sabennal iye manimbul meˈ manusiyaˈ si dunyahin.”
  mle-mle: '@see-verse:JHN.004.041'
  shp-NTPO: 'Jatian ja ainbo neskáakin yoikana iki: —Ramara non ikonhai ja min noa
    yoia kopíbichoma. Nonbishaman ninkáxonribira non ikonhai. Jakopira moa non onanke,
