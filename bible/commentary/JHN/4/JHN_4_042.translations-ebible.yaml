  tbf-tbf: Ma gi nga pevien ian simi vevien, “Ine, gei te vodovodon tuktuk simi vunan
    egei kesegei gei te rongomie e Iesu, kap va surie mi sana e ta nga pengan segei.
    A tuktuk, eie man Ka ni vavato mi mangmagoso enaenamon.”
  uig-CYR: 'Улар аялға: — Бизниң етиқат қилишимиз әнди сениң сөзлириң сәвәвидин әмәс,
    чүнки өзимиз уни аңлидуқ вә билдуқки, дунияниң Қутқузғучиси дәл шу кишидур! —
    дейишти.'
  ikw-NT: Be kanụ nwerinya wam, “A kweru kịtna, ọ bụ́o nụ nhne i kannụ aị, kọvu kwnornu
    nụ a nụrnu nhne o kwuru, a magwụ nụ nye ka bụ Nye Ọznohia ke ọwa n'ezi.”
  khs-khs: 'Ta: tiyapola: kesalema iyewi selese, “Keye seya semetei ta:tapola: Ema
    himu semetei matanese eta: alamakeye. Yesuyewi Ene Ewala selapitekiwa ta:tapola:
    niyawa Ema himu semetei matanekeye. Eyewi sena kesale sopoke peleya: sosolo we
    sita:ne mene silima:na:pela: inatakeye, aluse niyewi matanekeye,” aluse iyewi
    seyakeye.'
  dwr-ENT: ቃሲ ኡንቱንቱ ሚሺራቶ፥ «ኑኒ ኑ ሁጴው ኢ ጊያዋ ሲሲዴ ኣማኔዳዋፔ ኣቲን፥ ኔኒ ማርካቴዳ ዲራሳ ጊዴና፤ ኢ ቱሙ ኣላሚያ
    ኣሳ ኣሺያዋ ጊዲያዋካ ኑኒ ኤሬዶ» ያጌዲኖ።
  pma-pma: Sakini, uva aviten min ahin avit, “Mulamu, komai mekur anatin eni musil
