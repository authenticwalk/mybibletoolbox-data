  top-NT: 'A̱stá̱n makapitzi tahuánilh amá pusca̱t: ―Acxni quila̱li̱ma̱kalhchihui̱ní̱u
    namá chixcú cca̱najláu tziná, pero chí aquín na̱ ckaxmatni̱táu y tla̱n cma̱luloká̱u
    xlacata huá namá chixcú tí ama quinca̱lakma̱xtuyá̱n ca̱quilhtamacú.'
  msk-msk: Laong nilan sang bobay, “Yotoo kami kang Jesus tungud sang pyagalaong mo,
    awgaid adoon laban da kami tyomoo kay kami mismo yang dyumungug da kanaan. Kyatigaman
    da nami na yaan yang magalowas sang manga otaw sang kanilan sara.”
  gyr-NT: 'Evocoiyase ava eta aipo ehi cuña upe yuvɨreco: —Cũritei orovɨroya ité cute,
    ndahei nde ñehe suiño orovɨroya. Esepia, ore ité orosendu iñehe cute, oroicua
    avei ahe supi eté opacatu ava pɨ̃sɨrosar ou vahe —ehi ava eta cuña upe yuvɨreco.'
  kmh-kmh: 'Pen biyn kun anup aŋgyak, “Miñiy minim nak anep aŋgey ma niŋbun; minim
    nuk ak key aŋgek niŋbun: nuk nep mey; bi chinup biynimb miñmon keykey di Nop yip
    jimñiy ayniŋgamb ak niŋiy, nup gosimb niŋbun aŋgyak.”'
  ukr-ONPU: 'Вони казали жінці: «Ми вже віримо не через твої слова, а тому що ми самі
    чули й знаємо, що Він дійсно Спаситель світу».'
  emi-emi: Me laghe ue ta vause ateva va, “Karika va ami aikaaiaa ta Iesu poli isaa
    o inangari uauliaala etaimami. Ami tee ngami nongoala, me ngami kila akoronnala
    va ia aue easaangi taumattu ngatoa tale kosa ateva.”
  zpv-NT: 'chiꞌchi rahbi raꞌ ba loh gunnaꞌh chi: ―Pwihsi nnah riachiistoꞌ nu, per
