    Kalesiw.
  ura-NT: 'Nitohaneeinte nii jauriaanejeein Jesoso aina erenaa Samaria bene rai: “Ii
    cajena aasaaeriin coitucuhin esenetacaanuchelu. Inae laaen enene esenetacaanuche
