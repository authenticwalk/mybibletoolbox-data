    bangbang mi kidin hapa la. A pake amu min ta intu hala ya Mangikerutan ta ngamin
    tolay,” kunda.
  lug-lug: Awo ne bagamba omukazi nti, “Tumukkiriza si lwa bigambo byo byokka, naye
