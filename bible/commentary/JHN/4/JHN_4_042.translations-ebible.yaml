  toc-NT: 'Aca­li̠stá̠n chiné tahuá­nilh a̠má pusca̠t: —Chú aquinín na̠ cca̠­naj­la­yá̠hu
    ni̠ xla­cata cumu para caj huix qui­la̠­li̠­ta̠­chu­hui̠­na­ni̠­táhu sino porque
    mismo ma̠n quin­ta­ke̠ncán aquinín cli̠­kax­mat­ni̠­táhu y chú aquinín cta­lu­lo­ká̠hu
    pi̠ xli̠­ca̠na huá Cristo xma̠aka­pu̠­tax­ti̠­nacán cris­tianos.'
  ulk-1902: Uiaba koskerem detager, kega, Keriba nole oituli mara mer atautelam; abelelam
    keribibu asoli, a keriba umele, ageakar Keriso idali, geseb uridili ededem.
  som-som: oo waxay naagtii ku yidhaahdeen, Imminka waxaannu u rumaysanaynaa ma aha
    hadalkaaga aawadiis, maxaa yeelay, qudhayadu waannu maqalnay, waannuna naqaan
    kanu inuu runtii yahay Badbaadiyaha dunida.
  mam-C: 'Tu''npetzi''n, xi kyq''ma''n te qya: Atzin ja''lin mapen txi qniminx qe
    nya noq tu''n saj tq''ma''n qe''y; qala'' awokuxix qe ma qo ok b''inte te, ex
    ma tz''el qniky''a te, qa twutzxix ate Cristjo, a Kolil te tkyaqilxjal twutz tx''otx''.'
  ndj-ndj: Vamuwombela yula mdadala, “Ponopa tukujumila, kwanongwa filongu fiwutuwombilili
    weka ha, ila kwanongwa tupikana twaveni na tumanya nakaka kucha ayu ndi Mlowola
    wa mlima.”
  mbj-NT: 'Ti m'' ỹỹnh hã raky hadoo: —Maher''oot do hyb n''aa nado wäd ãã wén ky
    daheeh. Ãã wén ky daheeh hỹỹ kä, ta kyyh ãã maa napäh do hyb n''aa. Sahõnh hẽ
    badäk hahỹỹ hã habong do sa h''yyb tym dëëb né hẽ ti hahỹỹ kä, ãã hapäh hỹỹ kä
    —näk mä sa kyyh ỹỹnh hã.'
  lat-VUC: 'Et mulieri dicebant: Quia jam non propter tuam loquelam credimus: ipsi
    enim audivimus, et scimus quia hic est vere Salvator mundi.'
  ngp-ngp: Niyo wamgamba yudya mvele, “Haluseelo kihuwila naho hiyo kwa yadya ulongile
    du, mna kiiva suwe wenye naho chamanya ikindedi mnt'hu uyu nie mlokozi ywe Isi.”
  aoi-aoi: Biya narringamaka wurrakina dakinu-wa didarringka akwa neyama, “Nungkuwa
    yirrumakama ayakwa akwa kembirra yirruwerrikambilyuma arakba Jesus-manja yarna.
    Akena yirruwa yirrabakiyaba yirrengkirrikenuma ena-langwa ayakwa akwa yarningme-ka
    angwurra yarna nakina Jesus nibina akenenibikinama ngarrababurna-langwa ngarnumamalya
    enena-manja angalya ababurna-manja,” neyama wurrakina.
  enq-2: Dopa petala endakali dupame enda doko lamaiyoo, “Embanya pii lapino doko
    iki naimame sepala baa tungi napilyamano. Indupa naimame baanya pii lapumu doko
    sepala, baa kiningi isa yuu dakenya endakali dupa pitaka Pyoo Nyepenge Kraisa
    doko-lamo lao masetala, baa tungi pilyamanona” leami.
  eng-ASVBT: 'and they said to the woman, Now we believe, not because of thy speaking:
    for we have heard for ourselves, and know that this is indeed the Savior of the
    world, the Christ.'
  mna-mna: 'Mi tiso pa moori tana ta kembei: “Muŋgu niam amleŋ sua ku men, mi amurla
    ki tomtom taiŋgi. Mi koozi na, amleŋ kat sua ila ni itunu kwoono. Tana amute:
    Iti tomtom toono kanda na, ulaaŋa kiti ta ti.”'
  myw-myw: '@see-verse:JHN.004.041'
  sby-sby: Usa mutukashu balamwambileti, “Tulashomo lino, tuliya kushoma pacebo ca
    maswi akobe, nsombi pacebo cakwambeti tulalinyumfwili tobene. Tulenshibi cakubinga
    kwambeti uyu eMupulushi wa bantu ba pacishi capanshi conse.”
  sll-sll: Tere al i yu ditongwi, “Na yalhobi ni gran tani pirere, Yisas pir tekiminia.
    Yisas nin grang para pirere, omena hanere diminga yal i ari yal al para weni aki
    di na tongure sigare kuminga irawe,” dungwi.
  yaq-NT: 'Junak intok inime''e ju''u jamuttau: ―I''an ka ju''u em itou teuwaaka''u
    betchi''bo jiba te a'' suale. Ala junuen jiba itepo tee ket aapo''ik jikkajilamtakai.
    Intok aapo''ik tua lutu''uriapo a'' Krijtotuka''uta, ju''u inim yoemrata jinne''uneeme
    ket itepo ju''unea.'
  uro-uro: Dä sa rha qoar nä qa ruqi rhoqortäqyia, “Ut di ut nanakt dinguna qaku sokt
    nävät agini qärqäni i sa ngia qoar na ut nä ini sävät a qa dap ut nanakt inguna
    rhäkt di sa ut nari bä ba nas bä ut dräm i rhak täkt ama ruqa di qoki ngäktki
    i qa di ma Mumaiar bä ba ama ruvek nävät ama ivätki.”
  ita-1885: 'E dicevano alla donna: Noi non crediamo più per le tue parole; perciocchè
    noi stessi l''abbiamo udito, e sappiamo che costui è veramente il Cristo, il Salvator
    del mondo.'
  muy-muy: 'Mək tə̀hi ana wal ni ahkado : « Məfəki ahàr hi ti, azuhva pakama gayak
    ya kə̀hi ana leli ni ciliŋ do. Mə̀fəki ahàr ti aɗaba leli leleni mìcia pakama
    gayaŋ ya àɗəm na àna slimi geli gelena. Mə̀səra naŋ Bay ya ti ahəŋgay ndam ga
    *duniya ɗek eɗeɗiŋ ni. »'
  kqc-kqc: Mina rema rofu yomakai niyadi, “Una bi mokena vari gira aeyafa, idu diya
    ya beika niyo dada; idu gua uniye neide mama resi diba niyafa rama iniye mina
    bi kono tora noibanu di moi vegu rina amiye.”
  tav-tav: 'Cãromiore ocõo bairo co caĩwã: —Jãre mʉ cabuiorijere apirã Jesure jã nʉcʉbʉgowʉ.
    Cʉ tʉpʉ ejari jã majuuna cʉ cabuiorijere jã apiwʉ. To bairi, “Dio cʉ cajooricʉna
    ãmi,” caroaro majuu cʉ̃re jã ĩ nʉcʉbʉgo. Cariapena mʉ ĩñupa. Dio cʉ cajooricʉ
    ati yepa macana caroorã tʉpʉ na cáaábopere na canetoobojaʉ ãmi, co caĩwã yua.'
  eng-ULB: They said to the woman, “We no longer believe because of what you said,
    for we ourselves have heard, and we know that this one is indeed the savior of
    the world.”
  spa-VBL: 'Ellos le dijeron a la mujer: “Ahora nuestra confianza en él no es por
    lo que tú nos dijiste sino porque nosotros mismos lo hemos oído. Estamos convencidos
    de que él es realmente el Salvador del mundo”.'
  fra-_FOB: 'Et ils disaient à la femme: Ce n''est plus à cause de ton récit, que
    nous croyons; car nous avons entendu nous-mêmes, et nous savons que celui-ci est
    véritablement le Sauveur du monde, le Christ.'
  hau-ULB: Suka cewa matar, “Mun bada gaskiya, ba saboda maganar ki kadai ba, amma
    mu kanmu munji, yanzu kuma mun sani cewa wannan lallai shine mai ceton duniya.”
  mal-mal: ഇനി നിന്റെ വാക്കുകൊണ്ടല്ല ഞങ്ങൾ വിശ്വസിക്കുന്നത്; ഞങ്ങൾ തന്നേ കേൾക്കുകയും
    അവൻ സാക്ഷാൽ ലോകരക്ഷിതാവ് എന്നു അറിയുകയും ചെയ്തിരിക്കുന്നു എന്ന് അവർ സ്ത്രീയോട്
    പറഞ്ഞു.
  kkc-kkc: Eseme diayo sobo omapoo egeesee takaso, “Nayo daga Yesuwo goo ee imapoo
    takeme, nee to duloso tei tooso. Esino iba epedee yayo takooga iso duloso tei
    toso. Esiga iba gooleedooso, odoo hagee mi odoo susuga dia gie badeli pidili odoo
    osodoo,” diso.
  lit-lit: 'ir tarė moteriai: „Jau nebe dėl tavo kalbos tikime, nes patys išgirdome
    jį ir žinome, kad šitas iš tikrųjų yra Kristus, pasaulio Išgelbėtojas.“'
  urd-GVR: Unhoṅ ne aurat se kahā, “Ab ham terī bātoṅ kī binā par īmān nahīṅ rakhte
    balki is lie ki ham ne ḳhud sun aur jān liyā hai ki wāqaī duniyā kā Najātdahindā
    yihī hai.”
  far-far: Ma kera ka saea fuana keni ne ma kera ka 'uri, “Kalu famamana na nai, ma
    nao lau sulia ru be 'oe saea fua malu ki, boroi ma sulia lalau ne kalu tala rongoa
    'amalu na fatalana laugo. Ma kalu ka saitamana ne nia mamana na ne Wane Famauri
    fuana wane ki tafau.”
  suz-BL: मेकोपुकीमी मीश मुर कली “इ देंतीक गो थमा मसुइक्‍नीकी। तन्‍न आ शेंशो आंमा
    नेंतक। रागी ङा मुर आन कली पाप रे प्रोंइब एकोन बाक्‍त, दे रुप्‍शा तुइक्‍ताक्‍क”
    देंतेक्‍म। प्रेरित ८:५-८
  car-NT: 'Irombo mo''ko woryi ''wa ika''san: “Moro anekarityry poko noro kapyn na''na
    kynamyikanon. Aseke ro irombo na''na netai. Iporo ro ero nono Epano''nen me iwairy
    ukutyi na''na.”'
  amp-amp: Nd Jisasrhu mrokfom wany yakiohato hikmo yimam yihato nd mett mkfo memomt,
    “Ni mirahn ka nd ni kfoyuk mrokfo-rpatpno riwanyakhato ka nmoh bro dukefm rorn
    htewunom. Nhai. Nom tunmoh nyingaye yo yimbhindange hifa wanukwanomn ndnatn kangnom
    ror tu ndar bbinysofthu met yindari-roh nrfa htiyakyuk yimayer.”
  bht-bht: कने उना जनानिया बोलया, हुण असां तेरे बोलणे ने ही भरोसा नी करदे न, क्योंकि
    असां अपु ही सुणी लिया, कने असां जाणदे न की ऐई सच्ची दा संसारे दा उद्धार करणे बाला
    है।
  eng-NOY: and said to the woman, No longer do we believe on account of what thou
    hast told us; for we have ourselves heard him, and know that this is in truth
    the Saviour of the world.
  cub-NT: 'Que baru Jesúque boroted̶o bácore õi cuturĩ davaimara mácavʉ arejaima:
    —Caride ʉ̃́re jʉ aivʉ ãmevʉ ñʉja mi coyʉiye báque boje. Quénora ʉ̃́re jʉ aivʉbu
    ñʉje baju jápiaiye báque boje ʉ̃i coyʉiyede. Me majivʉ ñʉja Jesúre caivʉ põevare
    mead̶aipõecʉre, arejaima na.'
  ita-1927: 'e dicevano alla donna: Non è più a motivo di quel che tu ci hai detto,
    che crediamo; perché abbiamo udito da noi, e sappiamo che questi è veramente il
    Salvator del mondo.'
  lww-lww: Apisa m̃ena pa sira nene, asape “Nanua sumo, memloge sur la nap̃a opisa,
    memninue ga, a nanagane, memloge ruru nena kiena visena lala, mekilia sane pe
    lelaga ga narui, kieta yar keviu nene, naga pe Natamaliaena na yomarava.”
  ckb-ckb: 'بە ژنەکەیان دەگوت: «چیتر بەهۆی قسەی تۆوە نییە کە ئێمە باوەڕ دەهێنین، چونکە
    خۆمان بیستمان و دەزانین کە ئەم پیاوە بەڕاستی ڕزگارکەری جیهانە!»'
  nas-nas: Eeꞌnoko teinge teni manikuma nauaama aaꞌpauꞌ, “Niiꞌke enang masikaꞌantavampiring
    tee-koo dake naumering-koo deeaꞌ, tee niiꞌke koontoꞌ taaravampiraiꞌnange. Tee
    eeꞌnara koontoꞌ noruꞌampiring tee Domang-antanung ookara kansiꞌnupoong.”
  uvl-uvl: Pe te hele lange hei neu, “Nga tele ngana, imem mo longe iong toro lem
    helenga pe letemem manmanna nge Non nei. Pe nei ol, imem sipomem mo longe i pe
    mo etei mellehe mene ke non nei i non nenge at ke mene mule hehei pe hana nga
    reria poinga poreke ngana mur, nga kileng lochloch ngana nga ich.”
  eng-BBE: 'And they said to the woman, Now we have faith, but not because of your
    story: we ourselves have given ear to his words, and we are certain that he is
    truly the Saviour of the world.'
  ixl-CNT: 'Utz nichtekmotxtal qꞌu aanima tu u ixoj ech tzaꞌ: —Yitꞌ taꞌn tekoꞌnkoxh
    sakunimav u Jesuus tiꞌ vayol aala. Tan vetqabꞌilaꞌ utz, vetmotxqootzajilaꞌ aas
    nojchit aꞌ u Chitol aanima tipaav tu u vatz amlika txꞌavaꞌ tzaꞌ. Aꞌ viTxaaom u
    Tioxh.— Texhtuꞌ.'
  xsi-xsi: Kinzi ŋinde sipai taine ŋinde tu, “Maka muŋga kaloŋo noko taine nâ ne ŋgua,
    aku kaloma tawana. Andeta ŋineŋga maka warakama kaloŋo i tamwata kawa ŋgua. Mine
    nde maka kasama tu tamâtani ndaina nde imo Yautâŋa Tamwata pa kinda tamâta ndoni
    lâ tâno kulu.”
  crx-NTPO: '''Et ndun ts''eke ''uhuyúlhni, “''Aw nyun nghuni ''i gha za iloh neba
    ''alha ''unt''oh, whenich''oh ooghuni uzdánts''o. ''I gha ''alha ndun ''en dune
    tilhyis wheni, Christ, ''en ndi yun k''einya t''ets''onanzin,” huyúlhni.'
  kan-OKCV: ಜನರು ಆ ಸ್ತ್ರೀಗೆ, “ನಾವು ಇನ್ನು ಮುಂದೆ ನಂಬುವುದು ನಿನ್ನ ಮಾತಿನಿಂದಲ್ಲ. ಏಕೆಂದರೆ
    ನಾವೇ ಸ್ವತಃ ಕೇಳಿದ್ದೇವೆ. ಈತನು ನಿಜವಾಗಿಯೂ ಲೋಕ ರಕ್ಷಕನೆಂದು ತಿಳಿದಿದ್ದೇವೆ,” ಎಂದರು.
  bbb-bbb: Areme bu una usiaena bara ije kuae, No ivia noneka konuvuo vua fuone maeje
    fu kuaruomo no fieva ijadufuo no fu ma vierafei. Ro no are kuaruema ijadufuo no
    fu ma vierafevo baki. Ijadufuo iviama no vierafega E Ije fune ma e ume igia oenoejo
    ije karauniakiro ruaema ijene.
  blw-blw: Yag imfagacha hen anchi fufae way mangaliyén, “Ommafurot-ani met gapo hen
    nanaphapetam, ngém kaskasen ad uwan hen nangngaranni paat an hiya wat sigurachuani
    way hiya tot-owa hen anchi hennag Apudyus way mangenharà hen aminay tatagu.”
  tam-2017: 'அந்த பெண்ணைப் பார்த்து: உன் வார்த்தையினாலே இல்லை, அவருடைய உபதேசத்தை நாங்களே
    கேட்டு, அவர் உண்மையாகவே கிறிஸ்துவாகிய உலக இரட்சகர் என்று அறிந்து விசுவாசிக்கிறோம்
    என்றார்கள்.'
  azz-NT: 'Ijcuacón in pueblojuani quilijque ne sihuat ijcuín: ―Huan axcan ya tejuan
    ticyecneltocaj ya in tamachtilis de Jesús huan amo sayó porín tejua titechiluijca
    ya. Ta, no tejuan tiyecneltocaj porín ticaquilijque ya itanojnotzalis de Yejuatzin.
    Ica ya nojón ticyecmatij que yec melau Yejuatzin in Cristo Temaquixtijque huan
    Yejuatzin huala para quinmaquixtis in talticpacuani den nintajtacoluan.'
  spa-RV-1909: 'Y decían á la mujer: Ya no creemos por tu dicho; porque nosotros mismos
    hemos oído, y sabemos que verdaderamente éste es el Salvador del mundo, el Cristo.'
  csy-csy: Taciang numei nu kung ah, tu in nangma son bek taw hi ngawl in, koma vateak
    in ka zak uh hu in um khu hi, taciang Ama sia leitung ngum tu Christ a hihi, ci
    ka he uh hi, ci uh hi.
  mxq-NT: 'Net ja toxytyʉjk tꞌanma̱a̱ydyʉ: —Nmʉbʉjknʉpts ʉʉdsʉty tyam, kʉdiinʉm jeꞌeyʉ
    ko mij tʉ xyñigajxy, jaꞌa ko nandʉꞌʉn ʉʉdsʉty kʉꞌʉm tʉ nmʉdóyʉts. Nnija̱ꞌa̱dʉpts
    tyam ko tʉyꞌa̱jtʉn ko yʉꞌʉ Kyrístʉty diꞌibʉ yajpojpʉnitʉgoyaampy yʉ naxwíñʉdʉ
    ja̱ꞌa̱y.'
  tzj-NT: 'In quibij tre ja rixok: —Ja nabey yuke'' kac''u''x ruq''uin ja Jesús rmal
    ja xabij chake pro ja camic más chi na yukul kac''u''x ruq''uin como kac''axaj
    ja xbij chake in bien kotak chi arja'' ja Cristo ja To''onel kaxin kanojelal ja
    rok winak, xeche'' tre.'
  tdt-tdt: Sira hatete ba feto nee, “Agora ami fiar ba Nia tanba ami rona rasik Nia
    hanorin, laos deit tanba o nia liafuan. Agora ami hatene katak Nia mak atu salva
    ema hotu.”
  ron-BTF: 'Și spuneau femeii: Acum credem, nu din cauza vorbirii tale, ci fiindcă
    l-am auzit noi înșine și știm că acesta este în adevăr Cristosul, Salvatorul lumii.'
  eng-WEBP: They said to the woman, “Now we believe, not because of your speaking;
    for we have heard for ourselves, and know that this is indeed the Christ, the
    Savior of the world.”
  eng-FBV: They said to the woman, “Now our trust in him isn't just because of what
    you told us but because we have heard him for ourselves. We're convinced that
    he really is the Savior of the world.”
  nld-1939: 'en ze zeiden tot de vrouw: Nu geloven we niet meer op uw zeggen; want
    we hebben het zelf gehoord, en we weten, dat deze waarachtig de Verlosser der
    wereld is.'
  bwo-bwo: Ashmanshowere «Hniye hakon bín no amanitiye nee noosh n keewtsoshaliye
    no notookon noshishtsonat arikon datsani kashitwo bín b́wottsok'o no dantsotsne.»
    boeti.
  nch-BL: 'Huan quiilhuijque nopa sihuat: ―Ayecmo tijneltocaj Jesús san ica cati ta
    techilhui, pampa tojuanti toselti tijcactoque cati yaya techilhui, huan tijmatij
    yaya nelía nopa Cristo cati huelis quinmaquixtis nochi masehualme ipan taltipacti
    ten inintajtacolhua.'
  quc-TNT: 'Xquibij c''u che ri ixok: Cämic cäkacojo, man xuwi tä rumal ri xabij at
    chke, xane rumal chi ka tom uj ri cubij. Ketam c''ut chi kas tzij are wa'' ri
    Cristo ri To''l Que ri winak cho ruwächulew, —xecha che.'
  tfr-NTPO: Eni ga tjl̈ẽ l̈ok wal̈ë l̈i kong ga «Bäm go ga tjawa mär Jesús go, l̇l̇ëye
    l̈orop borwa kong l̈i kjĩshko. Gueniyo kurorwa tjawarë om go shara. E kjĩshko
    ga miydërwa pjl̈ú ga nopga kjok ëre so döga l̈i e» l̈e.
  kaq-NT: 'Nincacoinxon haibo yohicanquin: —Mian noque yohihah nincacoinipixon bi
    tah non jaa yohuanai noquenbi nincaxon non hashoan sca nincacoinscai. Jaa coin
    ta nai nequebihabo jihuemanicah qui, honancoin sca tah non jai —hahcanquin.'
  sgb-sgb: Hinabi la kanan babayi, “Ampaniwala kay alwan bêngat gawan ha hinabi mo,
    noa, gawan nagilam naên ya hinabi na, haka muwang naên taganá ya hiyay Cristo,
    ya impangakon Mámiligtas ya in-utoh ni Apo Namalyari ha tawo ha luta.”
  vie-1934: 'Họ nói với người đàn bà rằng: Aáy không còn phải vì điều ngươi đã nói
    với chúng ta mà chúng ta tin đâu; vì chính chúng ta đã nghe Ngài, và biết rằng
    chính Ngài thật là Cứu Chúa của thế gian.'
  kxv-kxv: ଏ଼ୱାରି ଏ଼ ଆୟାଟିଇଁ ଏଲେଇଚେରି, “ୱାର୍‌ଇ ନୀନୁ ଏଲେଇଞ୍ଜାତାକି ମା଼ମ୍ବୁ ନାମାହିଲଅମି,
    ସାମା ମା଼ମ୍ବୁ ୱେଞ୍ଜାମାନମି, ଅ଼ଡ଼େ, ଈୱାସି ସାତେଏ ଦାର୍‌ତିତି ଗେଲ୍‌ପିନାସି, ଈଦାଆଁ ମା଼ମ୍ବୁ
    ପୁଞ୍ଜାମାନମି ।”
  cha-cha: 'Ya ilegñija nu y palaoan: Pago ti pot y finomo na injenggue; sa jame mismo
