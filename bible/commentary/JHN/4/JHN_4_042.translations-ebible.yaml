    isiapo hemakapurakaripo,” aíyaka ipu somesapo.
  kik-kik: Magĩkĩĩra mũtumia ũcio atĩrĩ, “Ithuĩ tũtiretĩkia no ũndũ wa ũrĩa ũratwĩrire;
    rĩu nĩtwĩiguĩrĩire ithuĩ ene na tũkamenya atĩ mũndũ ũyũ ti-itherũ nĩwe Mũhonokia
    wa kĩrĩndĩ.”
  cap-NT: 'Ninacaqui naa maatak z̈onaquiz tuz̈ cjichic̈ha: —Wejrnacqui criyuc̈ha.
    Anaz̈ amiz̈ maztiquiztankaz criyuc̈ha. Antiz niiz̈ taku persuna nonz̈cupan criyuc̈ha.
