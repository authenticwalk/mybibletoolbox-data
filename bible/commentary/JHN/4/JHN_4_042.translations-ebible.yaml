  bkd-bkd: Inikagiyan dan haena sa bahi hu “Sa igpakatuu day kenà iyan dà sa intultul
    nu kanay ba napaliman day gayed sa lalang din daw natun-an day ha iyan en gayed
    Manluluwas hu kaet-etawan.”
  ctu-76: 'Che'' jini, ti'' subeyob jini x''ixic: Wale mi lojon c ch''ujbin. Mach
    cha''anic jach a t''an como tsa''ix lojon cubi i t''an Jesús je''el. Cujil lojon
