  ots-NT: 'Cʉ cja̱hni cʉ bi hñeme, bi xijmʉ car bbɛjña̱ bbʉ: ―Nuya guejtigöje dí e̱me̱je
    nʉr Jesús, pe jin gui jøntsjɛ car palabra xcú xijquije. Nuya gue yʉ palabra xtú
    øjtsjɛje xcá ma̱n nʉr Jesús. Ya xtí pa̱dije, guegue nʉr Jesús da gʉzquijʉ ca rá
