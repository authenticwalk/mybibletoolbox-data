  gux-gux: 'Bi den yedi o pua yeni: Laa tie han bi waani ti yaa maama po ka ke ti
    daani o, kelima tinba yaaba gbadi wan yedi yaala, ti bandi ke o tie handuna candaano
    moamoani.'
  kos-kos: ac elos fahk nu sin mutan sac, “Inge kut lulalfongi, tia ke sripen ma kom
