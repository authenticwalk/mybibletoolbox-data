  xla-xla: Epammama yia꞉tapo a꞉ya watle epo atlaiyo, “Di ka꞉yapa wa꞉ta Yesu kokoye
    di watle atlamalati wa꞉ yu dla dalepame mikadepe duwapo. Amasiyama di watapo bidulo
    ya꞉ta atlamhallati dalepame mikadepe dema. Epedeme dimalama, oplami iye ta꞉lamo
    opa hapuloma yia꞉ pasakalo gadlalo oplamipo,” diyo.
  xav-NT: 'Tawamhã te ãne pi''õi ma nharĩ za''ra, pi''õ nhimirowasu''u wapari''wa
