  etr-etr: Ilia udia amoma sähalea, Nilïa dia säse nabi ameamu asigi afädë negesa
    mademelë. Nihïlï ïe ado amo nabala helësësaleada, dolö goweda dofä nagadaia udia
    dolö neebe amolile damula aulo gabula helësësa neamelëla säi.
  quh-NT: 'Warmita nisharkancutaj: —Mana kanpa niskallayquimantachu paypi jap''icuycu,
    manachayrí pay quiquinta uyariskaycuraycu. Yachaycutaj cay runaka chekapuni cay
    pacha runasta juchamanta Cacharichej caskanta, —nispa.'
  kwi-kwi: 'Uspane an ashampara ka kaizara: —Mane aune ussa nɨjkultumakpas. Nu Jesúspa
