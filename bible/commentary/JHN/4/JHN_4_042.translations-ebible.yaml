verse: JHN.004.042
translations:
  kpx-kpx: Isi keau bae keate ke namihai avoe, “No a hoto louale ke unahamo no uvu
    mai avuemo mavoholilu. Isito no biaeau nova hotove evisi hilokage keu vatae ata
    maleveve kosive. Kemoike no uvu mai avuemo mavolu.”
  okv-H: Eto embomeni na evohu amita degi ke einge ea, “Dago ke no ehe ingera avo
    pere mane rate amita pe ta ke ei ingito amo enda ta orekari embo be ra ainge ijie
    ke be erera.”
  tbo-tbo: Ma wawinena hi paliweleya hi pa, ‘Amaka to kawamoineya, babana ega om baha
    yawa, ma a baha amaka to nonolihi po gasi to galeya, yaka to hanapugena dumaya
    tauna Tu wiluyagohana tu mehipuli ataputa ubeita.’
  mal-C: അവർ അപ്പോൾ ആ സ്ത്രീയോട്, “നീ പറഞ്ഞതുകൊണ്ടുമാത്രമല്ല ഇനി ഞങ്ങൾ വിശ്വസിക്കുന്നത്;
    ഞങ്ങൾതന്നെ കേൾക്കുകയും കാണുകയുംചെയ്തിരിക്കുന്നു; ഇദ്ദേഹമാണ് സാക്ഷാൽ ലോകരക്ഷിതാവ്.”
  grc-SR: τῇ τε γυναικὶ ἔλεγον ὅτι Οὐκέτι διὰ τὴν σὴν λαλιὰν πιστεύομεν· αὐτοὶ γὰρ
    ἀκηκόαμεν, καὶ οἴδαμεν ὅτι οὗτός ἐστιν ἀληθῶς ⸂ὁ σωτὴρ τοῦ κόσμου, ὁ χριστός.⸃
  bgc-bgc: अर उस बिरबान्नी तै कह्या, “इब हम तेरे कहण तैए बिश्वास कोनी करदे, क्यूँके
    हमनै खुदे सुण लिया, अर जाणगे सा के योए साच्चए म्ह दुनिया का उद्धार करणीया सै।”
  khz-khz: Ne ira na vogare gevaikilaato, negetiwato, “Ai na ewagumona Iesu gavega-taunataunaana,
    ati goi gemu kila vetainai, na ai matotaumai ia paga kamonagia, e pagama ripa-namanama,
    ia taunatauna Keriso, tanopara Vega-magulina Talimana.”
  deu-TKW: 'und sagten zu der Frau: wir glauben nicht mehr deiner Rede wegen, denn
    wir haben selbst gehört und erkennen, daß dieser ist wahrhaftig der Heiland der
    Welt.'
  zsr-NT: 'Niꞌr glëꞌ‑nu ngul naꞌ bönniꞌ niꞌ, taꞌnë́ꞌ: ―Naꞌa réjlëꞌtuꞌ Lëꞌ, clëgz niꞌa
    qui didzaꞌ bëꞌu liꞌ, san lëzcaꞌ le byö́nituꞌ Lëꞌ netuꞌ, len nö́zituꞌ le nactë
    naquëꞌ Cristo, Nu ruslá bunách yödzlyú, bönniꞌ ni.'
  lin-lin: 'Bongo balobaki na mwasi wana : — Tondimi kaka te mpo na makambo oyo olobaki,
    pamba te biso moko toyoki sik’oyo mpe toyebi ete azali penza Mobikisi ya mokili.'
  hns-NT: 'Aur oesab aurat se bolies: „Ab hamlog na bieswaas kariela tor baat se,
    bakie hamlog okar partjaar soenke djaan gailie kie oe sattje ke doenia ke batjaawe
    Waala hai.”'
  noa-E: Mag amachdëucha Jesuu jaau sim ũrwia ʉ̈khatarr khʉʉnau chi ʉʉirag, —Ya ĩs
    chan sĩi pua jaau sim ũrwiapai khaba, maach jʉ̈gʉucha i iek ũrwiata marau ʉ̈kha
    nʉmgui aajeejim. Ya chadcha marau khaphʉ nʉm, jãguata chadcha durrpierr ich iek
    ʉ̈kha nʉm khʉʉn thum peerdʉ auju khabahab aajeejim jũrram khʉʉnau.
  eng-EMTV: Then they were saying to the woman, “No longer because of your speech
    do we believe, for we ourselves have heard and know that this is truly the Christ,
    the Savior of the world.”
  mib-NT: 'Te ni cacahān i jíín ñahan ún: Tuá niní jéē cahán maá ró te candíje ri
    yā, chi je ni cajini sōho ri jnūhun cáhán maá yá. Te cájini yō jeē maá yá cúu
    ndije Cristo, Yaā jnama ñayuu ñayɨ̄vɨ́. Achí i.'
  lif-NT2: खे़ङ्‌हाॽरे़ खे़न् मे़न्‍छुमाॽइन् अक्‍खे मे़मे़त्तु, “खे़ने़ॽ के़बाःत्तुबा
    पाःन्‍हाॽ खे़म्‍मनाबाल्‍ले़रक् ये़सुःन् नसाःन् चोःक्‍मनाबा मे़ःन्, कर आल्‍लोग
    आनिगे़ आबाङे खुने़ॽ कुबाःन्‍हाॽ खे़प्‍सुम्‍बा हे़क्‍क्‍याङ् कन् मनाःङ्‌ग से़क्‍खासाङ्
    इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़न् से़न्‍लप्‍दाङ्‌बा फाॽआङ् आनिगे़ कुसिङ् निःत्तुम्‍बे़बाल्‍ले़
    चोगुल्‍ले़ नसाःन् चोःक्‍मनाबारो॥”
  xnj-xnj: Vakamjovela mdala yula, “Tete tisadika, nambu lepi ndava ya malovi gaku,
    muni tavete tiyuwini na timanyili kuvya mwenuyu ndi chakaka Msangula wa vandu
    va pamulima.”
  mmx-mmx: la diga lok ti mo latkin keretna, “Ma nunu ba, kopmen do at levelinga uga
    tong i, ketla nema axa mara ronga ba i, la maklen ba i do neni Laradi Loklox Arooro
    ruturun ti limixin at na lavatbung menemen.”
  cbr-NT: 'Usai ''iquin ca a unicaman a xanu cacëxa: —Minmi nu cacëxun cuaxunbi cananuna
    bërí nunbi aín bana cuaquin ''unanin, asérabi ca ax Cristo, an camabi menu ''icë
    uni Nucën Papa Diosnan ''inun ië́miti, a ''icë quixun.'
  tee-NT: 'Chanich tajuni ju chako''ulh: ―Ju chavai jantuch va laminchivinti ju iclaca''iyauch.
    Ju chavai qui''akstu quinc''an xack''asmat''au ju ixchivinti ju ani ya lapanac
    chai icc''atsayau ni slivasalh ni yuchach ju Cristo ju ani ya ju noncan ni camalakachatachilh
    ju Dios. Yuchi ju ca''amak''alhtaxtuya'' ju lapanacni ju ani lacamunutpa''.'
  eng-LSV: and said to the woman, “We no longer believe because of your speaking;
    for we ourselves have heard and known that this is truly the Savior of the world—the
    Christ.”
  cak-NT: 'Ri winak re'' niqui''ij che ri ixok ri xberuya'' rutzijol chique: Cami
    can keta''n chic y nakanimaj chuka'', man xe ta roma ri xa''ij ret chake, xa can
    nakanimaj chuka'' roma ri xkac''oxaj roj mismo. Xkatemaj chi can ketzij-wi chi
    ja raja'' ri Cristo, ri nicolo quichi conojel winak ri jec''o chech-ulef.'
  pah-NT: 'A''ero g̃a ei hẽa pe: —Nenhi''ig̃a renduva g̃waramo jate rũi ore jikogi
    ga rehe kiro, ei g̃a hẽa pe. Ganhi''ig̃a tuhẽ ore orohendu ikwahava kiro, ei g̃a.
    Nurã ore ei: “Ga ko yvyakotyve''g̃a ndekote''varuhua momboharamo tuhẽ,” ei g̃a
    hẽa pe.'
  sja-NT: 'Mãpai mãɨrãpa mãgɨ́ Samariadepema wẽramaa mãgajida: —Ɨ̃rapɨ ijãada-eda
    ajida, pɨa taimaa nepɨrɨda k''aurepapai. Ichiaba ijãapata irua jarateeda ũridap''edaa
    perã. Maperãpɨ k''awa p''anɨ wãara nãgɨ́ eperã cheji na p''ek''au eujãdepemaarã
    o k''achiadeepa k''aripa atade.'
  xed-xed: '«Zlghafzlgha aŋni ndanana tama makwa na, kabga gwaɗa gha mna ka yeya a
    wa. Nda sna vərɗa aŋni nda sləməŋa ŋni. Grafgra ŋni kahwathwata kazlay: Na mndu
    na ná, mnda mba mnduha ta ghəŋa haɗik ya kəʼa.»'
  glk-glk: 'اوشأن او زنه بوگفتیدی: «تنها دِ بخاطره تی حرفأن ایمأن نأوریم، چونکی اَمأن
    خودمأن اونه حرفأنه بیشنَوستیم و دأنیم کی حقیقتاً اَ مرد نجات‌دهنده‌یه دنیایه.»'
  mks-NT: 'Já na̱cachi mé na̱ Samaria cán xi̱hín ñáñáha̱ cán já: —Na̱candúsa nde̱
    yo̱hó tá na̱ca̱hún sa̱há Jesús nu̱ú nde̱ joo viti cándeé ini nde̱ mé á jáchi̱
    na̱xini jo̱ho nde̱ nu̱ cáha̱n mé á. Ta viti ndusa cándúsa nde̱ ña̱ cúú á Cristo,
    mé á na̱chindahá Ndióxi̱ jáca̱cu a ña̱yivi ñuyíví —na̱cachi na̱ Samaria cán xi̱hi̱n
    ñá.'
  gfk-S: Ma di ga tange tano haine be, “Mem paile nurnur tana ta ira num hininaawas
    mon. Pata. Mem nurnur kinong mem iat, mem te hadade ie, ma ite palai ta mem be
    ikin ra turadi, aie iat no Ut na Haralon utano ula hanuo.”
  bmu-bmu: Toroqem waŋgiba ambigöra kewö jiget, “Azi kiaŋön ölŋa gölmeŋi gölmeŋi neŋgöreŋ
    Amötqeqe Tonina akza. Neŋön mi göhö keugörök qahö toroqeba möt narizinmö, mi naninak
    kezap ala möta möt kutuzin.” Mewö.
  dgz-dgz: Mu iragi waen ame anega diane, “Nu, ge Iesu oise wadianeana ap me megenat
    anu tumat ya taivin, go me nop wani nuk anutoni gapan. Tave di, apan mame waenapan
    wat inakam mumini apanewa.”
  eng-GNV: 'And they said vnto the woman, Nowe we beleeue, not because of thy saying:
    for we haue heard him our selues, and knowe that this is in deede that Christ
    the Sauiour of the world.'
  zaa-NT: 'Làniana ra tè cą niuláa: Annana chi ríalatsi'' tu'', álaárulá por ca titsa''
    nu chi ra lu'' intu'', sino porqui''ni la''a mísmubani intu'' nna chi biyénini
    tu'' titsa'' quì''e nna chi yù tu'' qui''ni ènni''į nna hualigani née Cristo Salvador
    qui'' itute yétsiloyu.'
  eng-WEBSTER: 'And said to the woman, Now we believe, not because of thy saying:
    for we have heard him ourselves, and know that this is indeed the Christ, the
    Savior of the world.'
  guh-guh: 'Nexata bajarapamonae jumaitsi penavajunupaebivajavabelia: —Pajumecovënëtajë
    apo ëpatanetsipaebijumemë yabara. Biji rajane pajumecovënëtajë tsipaji baja patajacuata
    ata pajumetaniji Jesús vajanacatsipaebilivaisi. Payapëtaniji baja cajena bajaraponë
    pexaniajaijava Cristocuene. Payapëtaniji bajaraponë mapanacuapijivije pecapanepaejavanexa,
    pibisiacuene pexanaeneconimivecua, jai bajarapamonae penavajunupaebivajavabelia.'
  bon-bon: Teepi pui magebi ne jojisi egä, “Siige page cine cerämu määme mene name
    pi taatu teebine lica jitrunge-nisi, ingle cine cinerage te bii nitecijinige teeme
    mene. Cine siige umle gemi, egä peese nyene biname, lui te biname bine pa yääsecräremepi
    niiya cabu ca.”
  nhw-BL: 'Huan quiilhuijque nopa sihuatl: ―Ayacmo tijneltocaj Jesús san pampa catli
    ta techilhui, pampa tojuanti toseltzitzi tijcactoque catli yaya techilhui, huan
    tijmatij yaya nelía nopa Cristo catli huelis quinmaquixtis nochi masehualme ipan
    tlaltipactli tlen inintlajtlacolhua.'
  swh-ONEN: Wakamwambia yule mwanamke, “Sasa tunaamini, wala si kwa sababu ya maneno
    yako tu, bali kwa kuwa tumemsikia sisi wenyewe. Tumejua hakika kweli ya kwamba
    huyu ndiye Kristo, Mwokozi wa ulimwengu.”
  wbi-wbi: Vakam'buula umukijuva jula vakati, “Lino nakwekuti tumwitiike umuunhu uju
    vwimila si sino utuvulile uve, looli tumwitike ulwakuva tupulike sino ajovile,
    kange tukagwile kuuti kyang'haani umuunhu uju ghwe mpoki ghwa vaanhu vooni.”
  bba-bba: Mɑ bɑ kurɔ wi sɔ̃ɔwɑ bɑ nɛɛ n ǹ mɔ win ɡere tɔnɑn sɔ̃ be, bɑ Yesu nɑɑnɛ
    doke. Bɑ mɑɑ nùn nɑɑnɛ dokewɑ win tiin ɡɑri yi bɑ nuɑn sɔ̃, mɑ bɑ ɡiɑ kɑ ɡem mɑ
    wiyɑ Kirisi, hɑnduniɑn Fɑɑbɑ kowo.
  eng-KJVCPB: 'and said unto the woman, Now we believe, not because of thy saying:
    for we have heard him ourselves, and know that this is indeed the Christ, the
    Saviour of the world.'
  kgk-NT: 'He''i kunha-pe hikwái: —Eremombe''u ramo kuri ore-vy orogwerovia-ma íxupe.
    Ha ko''ánga katu ore-vy tee-ma onhe''ẽ. Ore apysa-rupima orohendu inhe''ẽ. Upéa-gwi
    orogwerovia tee-ma voi íxupe, he''i. —Upe va''e entéro ko yvy ári oiko va''e gwive
    resendeharã nipo ra''e, he''i hese kunha-pe hikwái.'
  waj-waj: 'gioonnaivaa tunoo: Aanna vaa ta ausa hanigiada innara kutaavaivee kiaunnavai.
    Hama a kiannaivaara ta iikiaunnanoo. Iva kuaivaa ti kiaa ti mmikiai ta rikiaunnaivaara
    iikiaunnanoo. Vaa ta rikiaunnavai. Iva kutaa mmuakiaa gioonna kiaapu mmatayaa
    variraiya vitoo yoketaivau yapaanaraivovee, tiravai.'
  cpy-cpy: 'Ari ikantee-tanakiro tsinani: “Kemijanta-yitaana naaka, teera apatziro
    nokemijanteeri pikaman-tapaakina eeroka, tema naaka kemaperotakiriri okaatzi ikantayitziri.
    Niyotee-yakirini riitaki matzirori rowawijaa-koteeri atziri-paeni, riitaki Jeepatzii-toetani.”'
  ekk-PKP: 'Nad ütlesid naisele: „Nüüd me ei usu temasse lihtsalt sinu sõnade tõttu,
    vaid me ise oleme teda kuulnud. Oleme veendunud, et ta on tõesti maailma Päästja.“'
  mpx-mpx: Yaka gamagalau hi baek yova elana hi ba, “Nige tage wam baaba ya kaiwena
    ge ha abulilek, he iyaka totoma wana baaba ha hago ge ha atena tunahot tau ya
    iya panayawi ana Topwamwal.”
  wbp-wbp: Wangkajalurla yangkakulku karntaku, “Nganimpaju karnalurla ngungkurr-nyinamilki-yijala
    Jijajikiji kujarnalu purda-nyangu nganimparlu. Ngulaju kula karnalurla ngungkurr-nyina
    nyuntu-nyangu-miparla jarungkaju, lawa. Jalanguju karnalu milya-pinyi nyampuju
    wati ngulaju Ngarlkinpa yapaku nguru-kari nguru-karirlaku, yangka kuja kangalpa
    muurlparlu mardarni palinja-kujaku.”
  luo-luo: Negiwachone dhakono niya, “Koro wayie, ok nikech weche mane iwacho kende;
    to wasewinje gi itwa wawegi, kendo wangʼeyo gadier ni jalni en Jawar mar piny.”
  nhe-NT: 'Huan inijuanti quiilhuijque nopa sihuatl: ―Ayoc tijneltocaj Jesús san pampa
    tlen ta titechilhui pampa tojuanti toseltitzi tijcactoque tlen yajaya techilhui,
    huan tijmatij yajaya nelía nopa Cristo tlen huelis quinmaquixtis nochi tlacame
    ipan tlaltepactli tlen inintlajtlacolhua.'
  aii-aii: 'ܘܐܡܝܼܪܗܘܿܢ ܠܒܲܟ݂ܬܵ‌ܐ: ”ܐܵܕܝܼܵܐ ܠܵܐ ܐܲܚܟ̰ܝܼ ܒܘܼܬ ܚܲܒܪܵܟ݂ܝ ܗܲܡܘܼܢܹܐ ܝܘܲܚ،
    ܐܝܼܢܵܐ ܒܓܵܢܲܢ ܫܡܝܼܥ ܠܲܢ، ܘܒܝܼܕܵܥܵܐ ܝܘܲܚ ܕܐܵܗܵܐ ܐܢܵܫܵܐ ܫܲܪܝܼܪܵܐܝܼܬ ܡܫܝܼܚܵܐ ܝܠܹܗ،
    ܦܵܪܘܿܩܵܐ ܕܥܵܠܡܵܐ.“'
  esk-NT: Aasrii aġnaq uqautiniġaat, “Ukpiqsriḷiqsugut ilvich nipiłhiñaġinġisapkun
    aglaan uvaptiknik tusraaplugu, iḷitchuġigikput iḷumutun anniqsuqtiksraułha nunam
    iñuiñik.”
  msb-msb: Kaya ginsabihan ninda an babayi, “Niyan, dili lang kami nagatuod dahilan
    san imo ginsumat kundi nabatian pa gayod namon siya mismo kag naaraman na siya
    man gayod an Parasalbar san kinab-an.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² jue¹², ca¹tsáih¹dsa hio¹³ héi²: ―Ha¹chi² ma¹hé² jnieh³
    jǿg³ ni³ huu¹³ jǿg³ ca¹juøh³ hning². Di³ guiag¹³ báh³ jnieh³ ma²ca¹néng³ jǿg³
    juúh² Jesús hŋiah¹². Hi² jøng² ma²ne³ jnieh³ hi² lah¹dsóh² lán¹² Jesús dsa² liúg²
    dsa² jmøi¹guǿi¹ ―ca¹juúh²dsa.'
  dso-dso: ଲକ୍‌ମନ୍‌ ସେ ମାଇଜିକେ କଇଲାଇ, “ତୁଇ କଇଲାକେ ଆମେ ବିସ୍‌ବାସ୍‌ କରୁନାଇ, ଆମେ ନିଜେ
    ତାର୍‌ କାତା ସୁନି କରି ଏ ଆକା ଦୁନିଆର୍‌ ରକିଆକରୁ ବଲି ବିସ୍‌ବାସ୍‌ କଲୁ ।”
  meu-meu: Bena idia ese una hahine e hamaoroa, eto, Ai na dia harihari oiemu hereva
    dainai asia abiabiraiamu, a badina be ai sibomai vada ame kamonai bona ame diba
    ina na momokani tanobada ihamauruina tauna.
  yva-NT: 'Vatano wanui nanawije wo raura nanto wanya umawe rai ware, “Arono wusyin
    reamo winya ana nyo Yesus aura obo ranaun. Weramu naisoamo taune Po raura nande
    reansai reandaraniv muno reamanave rai: Yesus so tugaeyamo Akarijo po vatano mine
    so mapaya awa ayao kakaije rai pije.”'
  dgc-dgc: Ey kinagi du Samaritano to bébe, a “Naniwala kame to purumeru dahil to
    kinagi mo. Pero nadid méniwala kame dén a talaga da nabati me be dén tu pégtoldu
    na. Tukoy me nadid a talaga ngani a siya i tagapagligtasa ta tolay ta mundua.”
  zpm-NT: ―Nasi nagoṉ laa no rliladz me ―rnee zho lo wnaa co―, sac nozhal bdzioṉ me,
    ni bdzion no grë miṉe rnee me. Nliw, ible me nac meṉ ne ziaadsilaa grëse miech
    lo xtoḻ zho.
  hix-NT: Àro ke, onà wyaro nketxkon hatà, wosà wya. Amna nenyaha, noro hona, ketxkon
    hatà. Oyoskarymatxhàrà hoye rohra harha, noro haxa yonytxatxho hoye ro amna nenyaha,
    àhona, ketxkon hatà, wosà wya. Àro ke, onà wyaro kany me harha amna naha. Konyhoryeny
    kom me xaxa mpànà naha ha, noro ha, kany me harha amna naha, ketxkon hatà, àton
    komo, Samaryayana komo.
  sim-sim: Uhu nokove oson limu sawera, �Nir mbeek mashi nyihi nom ni misiwa ambu
    nir, wahau. Nihinjik mashi os or mbawan am ni heyehe nimu hishinduwa, ma roto
    nom ma misambik fehendan jivinakwa ma ria.�
  npi-ULB: तिनीहरूले ती स्‍त्रीलाई भने, “तिमीले भनेकी कारणले हामी विश्‍वास गर्दैनौँ,
    किनकि हामी आफैँले सुनेका छौँ र हामी जान्दछौँ, कि उहाँ नै संसारका उद्धारकर्ता हुनुहुन्‍छ
    ।”
  cgc-cgc: Mga ittaw na gatuo gambal ta bai ya, “Anduni, gatuo kay ki Jesus dili tenged
    nang ta imo na sugid. Gatuo kay ki kanen tenged kami i kamati ta iya na tudlo
    daw nlaman nay en na kanen gid Manluluwas para ta tanan na mga ittaw ta bilog
    na kalibutan.”
  tim-tim: Aregât âmbâle are hin magaŋi, “Ulik gulik gâŋgât dengât akmâ Yesu nâŋgâ
