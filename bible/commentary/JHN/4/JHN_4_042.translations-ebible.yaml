  hoy-hoy: अदिक आ आर्त से अंदुर, “ईग नाव नीन अंदुर देल अच विश्वास माळालेव; यतिकी नाव
    खुद अच केळ कोंडेव, अदिक जान्सतेव कि ईवा सही दा दुनिया अन उद्धारकर्ता हुन.”
  amo-amo: Inin belle uwane, tiyina na bara ulirufe cas ba, bara arik nlaza nin nati
    bite, nene ti yinno ulengenere unan tucu inyee.”
  pjt-pjt: Munuya wangkangu minyma panya palula, “Ngaṉmanypala Jesuku mulamularingu
