  ssd-ssd: 'nane ndek pino ta sanaig: Sine amboŋga neŋge sakina le ismba son ŋgigeŋ.
    Kile siŋgine miroŋ nu tuku pasa ismba nu Kristus Kuateŋge madina taŋgo ta kila
