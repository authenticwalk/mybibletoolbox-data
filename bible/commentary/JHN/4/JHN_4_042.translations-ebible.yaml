    ta'n te'sijig mimajuinu'g.”
  huu-NT: 'Rɨñomo llotɨmacɨ: —Daño o lluamona, navui ɨɨnotɨcaɨ; iadedɨ naimɨe uaina
    caɨ cacajamona, birui raise ɨɨnotɨcaɨ. Naimɨedɨ comɨnɨ ua Jilloitaraɨma.'
  jiv-NT: Nuyá nuwa̱n tiarmiayi “Yamaikia aya ame chichammiji̱a̱i̱ṉ Jesus enentáimtatsji
    antsu imia iisha ni chichame̱n anturkaji. Tura nékaji nekas Krístuiti, ashí shuaran
    Uwemtikin.”
  otm-NT: 'Bi t''ɛ̨mp''a ra xisu bʉya: ―Ya dí ɛ̨c''yɛihe ya, pɛ hinga hønt''a gá xije
    ná ɛ̨c''yɛigähe ya, pɛ nɛ''a dá øsɛhe bi man na ra Jesús. Nɛ dí pąhmbe majuąni
    ra Cristo na, rám pørpate yʉ ją''i ''bʉcua ja ra ximhäi, bi ''yɛ̨n''ʉ yʉ ją''i.'
  dah-dah: Irdeb bere goyen, “Haŋkapya neŋbe ge beleŋ mere momoŋ diraŋ goke dufayniniŋ
    yeŋ ge tareŋ irtiŋ. Goyenpoga haŋkabe nindikeŋ kirmiŋniniŋde wor po meremiŋ nurdeb
    fudinde wor po al gabe megen niŋ alya bereya Yumulgaŋ teŋ teŋ Al yeŋ nurhet,”
    inamiŋ.
  tnk-tnk: Irəha həni pen tɨ prən nəha mə, “Kupwən kɨmaha iahaməni nɨpərhienien ia
    iəmə i tɨ nəri nə mə iahəreɡi nəɡkiariien səim. Mətə təkwtəkwuni kɨmaha iahaməni
    nɨpərhienien irə tɨ nəri nə mə iahəreɡi atukwatukw nəɡkiariien səvənhi, nənə kɨmaha
    iahəukurən mə nɨpərhienien in iərmama sə rauvehimɨru nərmama ia tənəmtənə me.”
  kpr-kpr: 'Tumondedo, evetu aikena siseri, “Orokoá, namane nu tumonderera. Jo ninda
    geka aindae tumondae erera. Iesu geka siri, namane totofo nininguse kasama eteri:
    genembo mave evetu genembo isambu sonembari jebugaoro dae sedo furariá seraera
    amo, numori, ava kasama eteri,” aminge siseri.'
  san-IAS: tāṁ yoṣāmavadan kevalaṁ tava vākyena pratīma iti na, kintu sa jagato'bhiṣiktastrāteti
    tasya kathāṁ śrutvā vayaṁ svayamevājñāsamahi|
  nho-nho: Laatou ni mee ake peelaa ki te ffine, “Maatou nei ku illoa maa teenei ko te Mesaea,
    tevana iaa maatou see mee maa maatou nei ku illoa iaa koe ni taratara mai. Seai.
    Maatou nei ku illoa i maatou ni llono soko maatou i ana taratara, aa teenei maatou
    ku illoa maa teenei ko te Tama maaoni ma ki hakaora naa tama te maarama nei.”
  gym-NT: 'Angwane nieba krörö kwetre meri yeye: Mtare ñan kukwe nieba makwe jabtä
    nunye aibe köböire niara mikata era nunkwe, akwa nun ara jire käkwe niara kukwei
    nuri blite, aisete niara abko ni jökrä töi kämekäme Ngöbö rüere Diantarikä abko
    nena gare era metre nunye, amne niarabti nunta tödeke, nieba kwetre meri yeye.'
  azg-NT: 'Ndoꞌ tonduehan nnon tsanscuꞌñeen: —Nanein chito veꞌ ntyja ꞌnaanꞌ juu jñꞌoon
    na tsuꞌ ndë́, joꞌ na vantyja nꞌö́n. Ee nquë́ntyë́ jndë jndyë́ jñꞌoon ꞌndyo jon.
    Ndoꞌ neinhin, covaaꞌ nꞌö́n na mayuuꞌ conduihin Cristo na itsinꞌman jon ñuaan nnꞌan
    tsonnangue.'
  bhd-bhd: तैनेईं तैस कुआन्शी जो ज़ोवं, “असेईं तेरी गल्लां शुन्तां विश्वास नईं कियोरो,
    बल्के असेईं अपने कन्नेईं शुनेरूए ते असेईं एन हुनी बुझ़ू कि ए मैन्हु सच़्च़े दुनियाई
    मुक्ति देनेबालोए।”
  too-NT: 'Lā'' xlaca''n tahuanilh huan puscāt: ―Chuhua''j tū'' xmān por ixpālacata
    mintachihuīn ickalhlaka''ī''yāuj. Quina''n iclaktzī''uj con quilakastapunca''n
    lā'' ickaxmatnī''tauj a''ntū huan xla''. Lej ixlīstu''ncua'' palh ū''tza'' Cristo
    a''ntī nacāmāpūtaxtū xalanī''n nac cā''quilhtamacuj.'
  ind-AYT: Mereka berkata kepada perempuan itu, “Bukan lagi karena perkataanmu kami
    menjadi percaya, melainkan karena kami sendiri telah mendengar, dan kami tahu
    bahwa Dia ini benar-benar Juru Selamat dunia.”
  cjo-NT: 'Ikanteeyakironi riraga shikaarijatzi rowaga tsinani: —Naapatziyakawo eechonkiini
    pikantakinari omaanta iroñaakakya nokemaperotakiri irira Jesoshi, rootaki niyoteeyantakarini
    kyaaryokya oetarika pikantakinari. Rirotaki Owawijaakotantatsiri maawaeni jeekatsiri
    kipatsiki riraga aapatziyariri. Rirotaki irinta Rotyaantanewo Tajorentsi.'
  nsn-nsn: Kara kulanguasina tar kuaha pare, “Inggeim ahik pah king tagorong mana
    puk ko me hire pea tamiueim, bo inggeim king longoro katongo pono tena uelhireon,
    karing tagorong man, doh inggeim mi ate manasa tar tamatonene ter Tamatang Uaudeil
    tasir tamata uakapane i kot.”
  san-DEV: तां योषामवदन् केवलं तव वाक्येन प्रतीम इति न, किन्तु स जगतोऽभिषिक्तस्त्रातेति
    तस्य कथां श्रुत्वा वयं स्वयमेवाज्ञासमहि।
  tna-NT: 'Da su tuneda epuna uja atana: —Beju jiahue ecuanaju Jesús peje su jei epuani,
    tusa quisa cuana quitaita id''aba putsu. Aimue mique quisa su bahui mahue ecuanaju
    jei epuani. Beju da ecuanaju bahue, ene quita da tueda Diusu sa Jabeituti Deja.
    Tueda da ye mundo su aniji cuana D''eji su Aji.'
  lid-lid: Iri ame tiye sahou i ta butuhu Samariya i buku doh, “Ma bwena badeh, ahi
    atehei budon tahi ili le ta Jises, tasah ou ame asehek tahi. Arile, na dah ja
    badeh, ahi ndratehei budon tahi ndrala tan, tasah ahi ndranuhun udu ndranye ahi
    amwenen. Ahi ndratanan, iy ndramak kede-eh, iy kameh akohok taha lau marakon badu
    kon munyak ame hamon.”
  wim-wim: Aꞌ than wanch alantan thawin ngul nungant, “Ngan ngangk kan theeꞌan nungant
    ngula, wik nungkaram anpalan thonakam yaꞌa, puth nganam ngulan wik nungantaman
    ngeeyan. Ngan kan ngaantam-ngeeyanan nunang nilan wamp ngampar yipam kaaꞌ-piichanathowan
    ngampang yotaman, aak umyompanaman.”
  zga-M: Vakhambula udala ola, “Tukhwekha sio khumamenyu gakho, pakhuva yufwe tupulikhe,
    leno putulumanyile ukhuta umwene ve mbakha va khelunga.”
  yom-yom: 'ayi bakamba nketo beni ti : —Buabu beto tuwilukidi, bika sia ti mu diambu
    di mambu maku wutukembingivayi mu diambu di beto veka tunwilu. Tuzebi bukiedika
    kuandi ti niandi Mvulusi wu nza.'
  san-SIN: තාං යෝෂාමවදන් කේවලං තව වාක්‍යේන ප්‍රතීම ඉති න, කින්තු ස ජගතෝ(අ)භිෂික්තස්ත්‍රාතේති
    තස්‍ය කථාං ශ්‍රුත්වා වයං ස්වයමේවාඥාසමහි|
  yut-yut: Aŋek mɨŋat yaŋ iyɨwit, “Gen yaŋbɨ nandaŋek nandaŋ gadaŋ ɨmamaŋ. Mani uŋun
    dogɨn dɨma. Nin da nin iyɨ dakon gen nandaŋek yaŋsi nandamaŋ, uŋun amɨn asi mɨktɨm
    amɨn morap yokwikon baŋ tɨmɨt tɨmɨt amɨn yaŋ nandamaŋ.”
  grc-BYZ: τῇ τε γυναικὶ ἔλεγον ὅτι οὐκέτι διὰ τὴν σὴν λαλιὰν πιστεύομεν· αὐτοὶ γὰρ
    ἀκηκόαμεν, καὶ οἴδαμεν ὅτι οὗτός ἐστιν ἀληθῶς ὁ σωτὴρ τοῦ κόσμου ὁ Χριστός.
  cpc-NT: 'Ari ikantaitanakiro tsinani: “Kimisantayitaana naaka iroñaaka, tii iro
    nonkimisantantaiyaari pikamantapaakina, aña naaka kimajaantairi ikantayitziri.
    Niyotai iijatzi imapirotatya jowawijaakoshiritantai kipatsiki, iriitaki Cristo”.'
  nhg-NT: 'Hua oquelfiöya sohuatl: ―Ayecmo sa ca motlajtul toneltoca, tlöcamo sie
    tejua ye otetiecajque, hua ye tecmate que de melöhuac ini nöiloac tlamöquextiöne
    de tlöltecpactlöca.'
  nya-nya: Iwo anati kwa mayiyo, “Ife sitikukhulupirira chifukwa cha mawu ako okha,
    koma tsopano ife tadzimvera tokha, ndipo tikudziwa kuti munthu uyu ndithu ndi
    Mpulumutsi wa dziko lapansi.”
  ngu-NT: 'Quemaj oquijlijquej on sihuatl: ―Aman ticneltocaj xsan pampa yejhua on
    tlen otitechijlij, yej no pampa sa no tejhuamej yoticacquej. Niman ticmatztoquej
    ica melahuac yejhua on temaquixtiquetl yejhuan quinmaquixtis on tlalticpactlacamej.'
  kup-kup: Tahapuh paru añ popun epat mañah, “Met garos ni dein ñetï nenao emat añeñin
    hatevetet aban okopuz, Kristoz petï ok hamah, pot homeg, oñ petev deimauhö pim
    gizaroponañ ñetiv hahat hatevetet pot hodad raveg, Rotap aban akap dari añarab
    horï tamegiek maot pimeri ba avatapan hat erat hezap ak, pot homet hez.” Pot paru
    añ popun mañah.
  jid-jid: ba tre ni iwa ndi kpanyme mbu ana nitu kpewa wu hla na a nitu wa kita kikimbu
    ki wowu nito ndi janji iwayi yi u kpa gbungbl chuwo
  wmw-wmw: 'Ewo mwanamuka ire wakimwambira javi: “Ataminire kwa sababu vyausowere
    uwe basi, kamana nofwe wanyewe tinsikira. Epa tijiwa kuwa eyu kweli-kwelini ndi
    Nvushi wa mulumwengu‑mu.”'
  gmv-GGM: Macashayokka “ha7i nu iza amanizzay ne yootida qalla gish xalla gidonta
    nuuka nu baggra izape siyyda gishane tumaappe izi derre ashshizade gididaysa erida
    gishasa” gida.
  ssg-ssg: Laha kakane tel hehin, “Amite soh hawane tetan nake puki amite hong hawanewen
    kakaian kumahe mewenae nake ti o kaxi hani amite. Ape amite tioi hawanewen ka
    i se tetel i awai lawe seilon ti kawatan ti lialui woulaha!”
  zpo-NT: 'Nu nzhé xaa lo ngwnaa zee: —Nalsi ne nu wli lee Jesús nak xaa nzaa yalnaban,
    nu nanakta nebse nel nguné luya lo nu sinka noka nel mbin nu kwaan nguné Jesús
    lo nu zee ne nu lee xaa nak xaa nzaa yalnaban.'
  poy-poy: na womberi wamgambira mdala uliya, “Vinu twenga tujimira, toziya ndiri
    ya shilii shagutakuliti, ira toziya twenga tumpikanira twaweni na tuvimana kuwera
    nakaka ndo Mlopoziya gwa pasipanu.”
  qwh-NT: 'Tsenam warmita queno niyarqan: —Manam qam willayämashqequirecurllatsu cananqa
    creyiyä. Sinoqa pe yachatsicushqanta quiquïcuna wiyarmi, rasonpa musyayä llapan
    nunacunapa salbadornintsic Dios Acrashqan canqanta.'
  gaw-gaw: Oolagp̱a genab doona amu ag ah amu amegp̱a ap̱ig. “Ig na ame amup̱a oonigp̱a
    genab ii doomut. Iiṯa. Ig iḵa ele Nug oḏep̱a a doomut amup̱a ig aaḵu dooṯem, Nug
    am genab ig wan imup̱anu danab ah eḏua awiḵak danab,” aon ap̱ig.
  nca-nca: Iŋondutuworo pare ŋu ŋande miraŋgurí, “Komo keŋo mandeke iŋoro iŋondutuwoyatowó.
    Ŋu hamó quko itaka noreŋombo eneŋo mandí iŋoro hamó ŋande iŋoteto, ko uni ŋundo
    naŋge noko unipare soso yoriní rambaruru takawaŋgo.”
  zpz-NTPP: 'Orzeꞌ na dey rab yu biñ mñaa zeꞌ: ―Na ricy cup de̱ consuel lo Jesuuz
    walab nu nac riidz nu mnii ziꞌl ru, sinu nu nac nu güeñ gyidag la de̱. Nunu rishli
    gud lagy de̱ nu mi ii nac mi biñ nu co mbañ de mbecy nu yuꞌ gyishlombecy ―na dey
    rab yu biñ mñaa zeꞌ.'
  mkj-mkj: Irai pwehng liho, “Apkas kamai pwojon, jaudi pwa jang in oamw sikesik,
    a pwa pwen amai pein rong; ioar ma kamai ne kidalki pwa Ih ma uhdahn Jounkoamoaurin
    jampah.”
  zac-NT: 'Iurní guniꞌi rall lu naꞌa: ―Iurneꞌ rialdí lduꞌu naꞌa, lëdë niáꞌasëdiꞌi
    por lo quë naguníꞌil lu naꞌa, sino quë mizmë lëꞌë naꞌa bini naꞌa shtíꞌdziꞌ, nu
    rac bëꞌa naꞌa de quë verdá më rëꞌ na el quë nagunë salvar mënë shtë guë́ꞌdchiliu.'
  kyg-kyg: Apakaemo a kanoeꞌmo, kagaemo laha paiꞌnana geletikeꞌmo lagesa afita fatago
    osuꞌnonaꞌmonanafa agaiꞌa avayafatiꞌmo laha paiꞌniya gemo afitetaeꞌmo lagesa afita
    fatago nehune. Ma mopafi vayaꞌai apakufamo alino katino neꞌapateno hapau neꞌvaiya
    vekamae, huta lagesa afita fatago nehune, huꞌa ha paiꞌnae.
  kmk-kmk: Ot kanan dat tagu’t dit babai un, “Sinsadin bokonona gapu’t dit imbagam
    dit manuttuwaan mi, nu adi dingngoḻ mi un mismu dat tudtudu na ot maawatan mi
    un siya dit umoy managu utdat tagu uttun lubung.”
  cao-NT: —Jia tsi xo noqui mi yoahitahana. Jama, jaboqui chahahuariaqui noa, naa
    joni no nicaha quëshpi na. Nohiria bo Xabahamati Ibo yoi ja nori ca cahëqui noa
    ra —i yoxa qui jaca niquë.
  bbr-bbr: '@see-verse:JHN.004.041'
  inb-inb: 'Nis­paka, chi warmita nir­ka­kuna: —Ña kuna­ura­manda, kam rima­kuska­lla­taka
    mana pai­manda suma iuia­rin­chi­chu. Nukan­chi kikin­kuna, paita uiaspa­mi iachan­chi,
    pai sutipa kai alpa­manda runa­kunata kispi­chig kan­ga­pa kagta.'
  hrv-hrv: 'pa govorahu ženi: “Sada više ne vjerujemo zbog tvoga kazivanja; ta sami
    smo čuli i znamo: ovo je uistinu Spasitelj svijeta.”'
  box-NT: 'Á ɓa bía nɔn o hã́a yi: «Bìo kà wán, á wa wã́a dó wa sĩa wo yi
    lé bìo warɛ́n wa bɛɛre ɲá a ɲi-cúa, ká mu yínɔń bìo fo bía nɔn wɛn mí
    dòn bìo yi. Wa wã́a zũ le orɛ́n lé ho dĩ́míɲása kã̀nílo.»'
  ote-NT: 'Ha nuꞌʉ́ bi ꞌñembabi núꞌa̱ ra ꞌbɛhña̱: ―Nubyá dí camfrihe hingue hønsɛ
    ngueꞌa̱ go gá xicje, dí camfrihe ngueꞌa̱ ya stá øsɛhe te xa ma̱, ne dí pa̱he gue
    xi majua̱ni go guehni ra Pøhøte de ya ja̱ꞌi gatho rá ngʉni ra ximhai.'
  wnu-wnu: 'Ende at ne yamangar eng nob qamamir: “Ne gari qob eng qamara igub wot
    oa me bigoun. Wonou gor qanam mom musub qamara igub wot oabigoun. Segagam munon
    eng gari munon ai qent gugum inubersieriba qamb igour eng,” ende qamamirei.'
  zam-NT: 'Sya, ndxab mèn che''n yèezya'' che''n làaz mèn samari loo xa''gota: ―Nase
    ngola''sque'' nu'' cón che''n Jesús. Ne''ngala''ste nu'' cón che''n Jesús ante
    por di''s co'' mda''l cuent loo nu''. Ndxe''leque'', nu'' ngola''s loo Jesús por
    mda'' yub Jesús cuenta loo nu''. No, lìcpe'' ba''i, naneeque'' nu'' le'' mbi''
    ba'' nac yubpe'' Crist co'' mxo''f zin'' Diox loo par ntelá'' Crist mèn che''n
    izlyo'' ndxè'' loo con'' ye''rsin''.'
  zyp-NT: Canuno hai letaco, “Nama tei na reinah thongtah kaa zingpaw cang lytah kaaning
    ceingei tah thui peh ka, ma paw cawngsaw heh khazaw Pachahtu hmuisui a cang tahpaw
    kaa hninah cawtah a cang,” tatah aa tah.
  sey-NT: Ja̱ maca Nomiore cahuë. Yuretaꞌa i̱re papi cuasayë, yëquë. Mëꞌë caseꞌe asasicohuaꞌipi,
    cuiꞌne yure yëquëje̱ asa co̱ni i̱ caquëna, ja̱ doꞌire asayë. Nuñerepa Cristo api,
    iye yeja huasoquë cajë.
  nvm-nvm: Areme bu una usem bara iji kua, No ivia noka fu ma vierafen ijefuon maiji
    non koiknuvuon vuak fuon ma iji fu kuarduomo non fain. Regavo no vuak a kuarduinma
    ijefuon no iji fu ma vierafejo bakin. Gavo fuiji fu ma e moikigia oijo iji karauniakfuon
    ijin.
  mps-mps: Tama augwaligo te webolo te po wai, “Megi dago nago po naga odolama, tama
    dena homu tigidali te bidiba mubo menio. Dena digi agai po odolama, tama dago
    homu tigidali agaba mubao. Te bidigo naga agai tigidali tǫde we bidi ma dobola
    sabo bidi dao,” te Samaria bage augwaligo te po wai.
  pab-NT: 'nexaha ohiro hiye: — Kalikini atyo wityakeko. Wisota atyo wasema iniraine,
    maisa atyo hiyakaini hiyeta taita xini wityakekone. Aliterexe atyo Enore Kalorexe
    Aohenere, halitinai niyaseheta kaiserehare — nexaha.'
  llg-llg: Boe ma lafada inak ndia lae, “Afik kada ai mamanene o kokolam. Tehuu hatematak
    ia ai mamahele neu Ndia, huu ai mamanene makandoon neme Ndia mai. Ai bubuluk tebe
    mae, Hataholi ia, fo bisa nasalaꞌe nala ita basa nggata nai daebafok ia neme ita
    sala-singgo nala mai.”
  kyf-kyf: 'Wa nɛɛ ɔɔ ''ŋwnɔ -yla: «We ''nɩ -slɛɛn amaa wɛlɩ -bhlogbɔɔ ''gbʋ -a yi
    ɔ dlɩ -gʋ zʋ. Nɩɩ, -amɩaa ''dɛ ka ɔ ŋwɛɛ wɛlɩ ''nʋ. Nɩɩ, -a -yi -slɛɛn we ''ji
    nɩɩ, mɔ -wa dʋdʋgʋ -nyɩma weee Gbʋwʋsanyɔɔ ''dɛbhie.»'
  tpi-tpi: Na ol i tokim dispela meri olsem, “Mipela i no harim tok bilong yu tasol
    na mipela i bilip long dispela man. Nogat. Mipela yet i harim tok bilong en, na
    mipela i save, dispela man tasol em i man bilong kisim bek olgeta manmeri bilong
    graun.”
  mih-NT: 'Ta zɨquɨ i catyi ñu sihin ñaha cuan: Vityi sino iñi ndi sii ra ta ña ɨɨn
    ñi sa cuenda tuhun i nacatyi moo, zoco vityi zuun ñi maa ndi siñi ndi sa cahan
    ra, ta sito ndi vatyi ndisa ra Cristo cuu ra, ra cua zacacu sii ñiyɨvɨ ñuu ñiyɨvɨ.'
  qvh-NT: 'Saymi say warmita runacuna niyargan: “¡Gam niyämashgayquega rasun cagmi
    caycan! Cananga quiquëcunanami pay yachasishganta wiyayashcä. Saymi tantyayä runacunata
    salvananpä Tayta Dios cachamushganta.”'
  kms-kms: Muq ni nyumbueg te ningg riri, “Nu beghi simbe gudug kin te ninggne beghi
    ni nei bibig segi, muq beghi bonne putungu pre, di nei bab wuti nen ni nganyene
    nganye wute qi pe kin nate ruwi ye.”
  agn-agn: Asing ori ra, ganing tanira ong babay, “Mandian pamagto ami ra ong nandia
    belag lamang ta tenged ong binalita mo, kondi nabasi ami ra mismo ong mga bitala
