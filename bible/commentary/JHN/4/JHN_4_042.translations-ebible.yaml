  yml-yml: '@see-verse:JHN.004.041'
  ory-ory: ଆଉ, ସେମାନେ ସେହି ସ୍ତ୍ରୀଲୋକକୁ କହିଲେ, ଏବେ ତୁମ୍ଭ କଥା ହେତୁ ଆମ୍ଭେମାନେ ବିଶ୍ୱାସ
