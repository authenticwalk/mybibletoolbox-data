    Kai lu limita kaga niꞌigopa laliti bagaꞌaguti akeheli etone. To ai lusiga maꞌnaka
    luto asaga melugu boanaꞌi oto eneleꞌmo enubuto bilibe liꞌahana bomo nohibe lite
    liꞌahana yabe.'
  amm-amm: Noniso isokino, “Nani imo monoi saso pa tomulumolo luwainokiso. Koi mo
    tani imo mo yasoi na kwaimonoki. Koi mo sai, ta noinomo asi asi noko moi na samiyaikiyo
    monoi.” Aino isokino.
  zaj-zaj: na wamulongela ija imtwanzi, “Tutogola si kwavija gweye kutulongela, ila
    kwavija tumuhulika tweye wenyego, na tuvitanga kamba heyo iyo Mkombola wa ulumwengu.”
  chq-NT: 'Joon jin''²in ''in tsá² do sɨɨ''²¹ɨ ''in tsamɨ́² do: ―Nogɨ jo''¹o nilɨ́ɨ²i
    jna''a jon'' wa''a jiin''¹³ júu³ ''e ni tya''³ ''nʉ pe jna''a ninʉ́³oo''o júu³
    tya''a joon nee²oo''o ''e ja''²mo Cristo ''ii ''in jmoo¹o tiin''¹³ tsá² taan²¹²in
