  tha-KJV: พระองค์​จึงเสด็จไปถึงเมืองหนึ่งชื่อสิ​คาร์​ในแคว้นสะมาเรีย ใกล้​ที่​ดิ​นซึ่งยาโคบให้​แก่​โยเซฟบุตรชายของตน
  por-BR-2018: Veio pois a uma cidade de Samaria, chamada Sicar, junto à propriedade
