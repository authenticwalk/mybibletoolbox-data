  bjz-bjz: Amindu aria, Samaria Frovensi rekimbuturota, naa eini ragaro Saikar avo
    buburiturie. Saikar reta ya, námane Israel enemboda mambube Jekop na, unda mendi
    Josep du enda ututuria kambesiva bubari, jo airo bee irambi re.
  atg-NT: Ighọ ọ́ bhale ẹoli na lu iSicha ni o la ekẹ iSameria, ni ọa nuẹ shi ekẹ
