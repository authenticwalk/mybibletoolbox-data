    ma meshijo que quia ca poa oja bacua ejja Jose.
  jac-NT: Yapni Comam bey huneꞌ con̈ob chiyij Sicar ayco yul ismajul Samaria tuꞌ,
    iscawilal huneꞌ txꞌo txꞌotxꞌ akꞌbilcano yet payat yu naj Jacob tet iscꞌahol, haꞌ
    ton naj José.
  cak-CNT: Ri Jesús e rachibilan ri rutijoxela' xe'apon c'a pa Sicar. Ri Sicar jun
    tinamit richin ri Samaria. Ri Sicar c'o c'a apo chunakaj ri ulef ri xuya' ri Jacob
    chire ri José ri ruc'ajol.
  zia-zia: Yesu mene tawing awiya busero buwagairo bautunete Samaria napo zo yazo
    Saiko auna kasa yena ara. Napo awiya Yakobo mene mani nuna Yosepe eno tawing agewa
    pugaina auna nugu mitauna ara.
  mal-2015: അങ്ങനെ അവൻ സുഖാർ എന്നോരു ശമര്യപട്ടണത്തിൽ യാക്കോബ് തന്റെ പുത്രനായ യോസേഫിന്നു
    കൊടുത്ത നിലത്തിന്നരികെ എത്തി.
  tuo-NT: Ti diꞌtapʉre Sicar wãmetiri macãpʉ etawĩ. Ti macã pʉꞌto dʉporocjʉ̃ Jacob
    cʉ̃ macʉ̃ Joseré oꞌóca diꞌta niwʉ̃.
  mbl-NT: Tu ta' nũn, tu nũktu kõmẽn Xik tu' xupep hãpxexka Xãmãnit kopah, yã Yako
    yõg hãm yĩkah. Yã hõmã Yako te yãy kutok Yoye pu hãm hõm.
  zpc-NT: Canaꞌ bdyinnëꞌ yedyi Sicar quie estado Samaria. Nacan gaꞌalaꞌ ganꞌ de layu
    bëꞌ Jacob z̃iꞌinëꞌ José canaꞌte gula.
  gul-NT: Een Samaria, e come ta a town name Sychar, wa stan close ta de fiel wa Jacob
    gii ta e son Joseph.
  mau-NT: Cˀia⁴ ji³cho² Samaria jña³ nca³ na⁴xi⁴na³nta¹ Sicar ˀmi², ya⁴ čhian³-le⁴
    ˀnte³ xi³ Jacob qui³tsjoa³-le⁴ José, je² ˀnti¹-le⁴.
  gup-gup: Birriwam wanjh birribebmeng kore kunredkimuk kabolkngeyyo Sychar. Bu kunmekbe
    kunred korroko Jacob ni kore darnkih Sychar, wanjh bibolkwong Joseph, nawu nuye
    beywurd.
  bss-NT: Á mbwɔ́g e Samaria wɛ̂ ampɛ̌ á dyad áde béchəgɛɛ́ bán Sika. Ádɛ́n
    dyad démbɛ̄ bɛnbɛn ne ndɔɔb echě Jakɔbɛ ámbɛɛ́ mwǎn Josɛbɛ se eʼbɔɔ́d.
  met-met: Baing sok mana long tela wa Samaria duxu ba Sikar, wa haxek mana titia
    waleu sibuna Yekop sina na garanoa Yosep.
  kpj-NT: Samaria bede hãwãõ‑ò tahe ritehemynyre. Sika inire. Ijaò riòresu‑ribi iòhòmy
    ròira, tariòre Jyje‑ò riwahinyre wahe. Ijaò behãloo tai rỹimyhỹ.
  zao-NT: Tsa mzin Jesús thib yez chaan Samaria kuu le Sicar, ne gax tya nax thib
    le yu kuu mndaa Kob lo Che xgann Kob.
  byx-byx: Be qa tit, be sagelna ne ma Saikka, i ama Samariaqena araa luqupki, de
    qa mugun gel ma Jekop aa ngerliqi ama menpitki. I qa mugun i maikka serlek na
    qa naver ama aiska. I luqia ama luqupki, dai gelna ne ama aiverem i ma Jekop ka
    qurl aa uimka ma Josep tem bem. I maikka aa ver ama rlaunka be maikka ama nirlaqa
    qes nis maden.
  ctu-CTI: Che' jini ti c'oti ti jump'ej lum Sicar bʌ i c'aba' ya' bʌ an ti Samaria.
    Ti lʌc'ʌlel Sicar an jumpejt lum i cha'an bʌ Jacob ti ñoj oniyix. Jini lum jiñʌch
    tsa' bʌ i yʌq'ue José bʌ i c'aba' bʌ yalobil Jacob.
  zos-NT: Cuando nømna'ṉ cyøtyaj Samaria cumgu'is ñasomo, nu'cyaj tum cumgu'yomo
    ñøyipø'is Sicar. Sicar cumguy tome ispa nas co'aṉjajme Jacojbis chi'u 'yune José
    ya'møc.
  gvs-gvs: E tuwo Samériya kasiu kanonoina asa tayamo yoina Sukari goi. Sukariyana
    kikina moe poyapoya tayamo boi nimatu Yakobo natuna Iyosepa ivini.
  kbm-kbm: Ei givang love gibielk ve Samaria as nam dabe ti ital inei Saika. Nam dabe
    nok giengk gibloblo nalk walo ti ebe warik Jakob geb gitangi natu Josep ok.
  tew-tew: Taage púnúˀ nanáˀ dihayḏi wí Samaria-wi búuˀúˀay Sychar gin dâytu̖ˀoˀ
    iwe napówá. Sychar-á kayi̖ˀ wínanáhpí wí nava iweḏi hä́nˀoebo Jacob-di iví ay
    Joseph óemä́giˀiˀ. Ee dâypꞌoewhahóndeˀ iwe Jacob ishä̖ä̖ˀi naná, heḏi Jesus kayi̖ˀ
    wä̖́hä̖̂ä̖ḏi naˀä̖ä̖ḏiho nakaykhanmuuḏi ee hânge isóge ikaykhanwówáˀa̖míḏí.
  rmc-rmc: Avke avľa andre Samarija andro foros Sichar, so sas pašes paš odi maľa,
    so diňa o Jakob peskre čhaske le Jozefoske.
  apr-apr: Le nga ipa nen a ila, ngan le la pombe ye malala mai atu kidi Samaria yo
    ene Saika i. Ngan malala tani in iken potai pang ye tana kasin yo mugu ngan Yakop
    ikap pang natunu Yosep nga.
  tiy-tiy: Atin, énggégumah ro dob sébaane ingéd dob Samaria féndawét Sikar, gédét
    dob fantade niray Jakobé bé nga ne Jose bé gétaho.
  nlg-nlg: Te sara haghe tana komu tara holoa nia Sychar, te mua hauvia na bona ni
    pari Jacob te vahea dalena Joseph idania.
  dgr-DOGNT: Eyı nèk'e kǫ̀ta Sykar ts'ǫ̀ nègı̨ı̨de. Jacob, dèè edeza Joseph ghàı̨ɂǫǫ
    sìı ts'ǫ̀ gǫǫwà-le hǫt'e.
  pes-OPV: پس به شهری از سامره که سوخار نام داشت، نزدیک به آن موضعی که یعقوب به پسر
    خود یوسف داده بود رسید.
  ron-1924: а ажунс лынгэ о четате дин цинутул Самарией, нумитэ Сихар, апроапе де
    огорул пе каре-л дэдусе Иаков фиулуй сэу Иосиф.
  tpz-tpz: Manih pa koman a muhin va Samëriaꞌ ne Ieesuꞌ to nö, pareꞌ vos en manih
    pa vöön nee to pokaꞌ ne Sikar. A vöön pamëh to teꞌ vatët non po oeh ne Jekop to
    heꞌ voh e sunaiꞌeah Jeosëp.
  agd-agd: Máan tukhan béi oriyaren mana Sameriái varu Sikha se sikhein barurá Yekopu
    ma ve anin Yosepin amikhá ein bara ádé oren mino.
  rkb-NT: Niahatsahi Sikare myzubaha bo zumunaha. Tubabatu taparakta Sako nihyrikosokdaze
    tahudikhudikwy Sose bo nyny niy itse ziakse. Sose nihyrikosokdaze niwatihi itsekokatsa
    tahudikhudikwy ziaksenaha. Sikare myzubaha baze tu nihyrikosokdata Sako hudikhudikwy
    niy.
  san-THA: ยากูพฺ นิชปุตฺราย ยูษเผ ยำ ภูมิมฺ อททาตฺ ตตฺสมีปสฺถายิ โศมิโรณปฺรเทศสฺย
    สุขารฺ นามฺนา วิขฺยาตสฺย นครสฺย สนฺนิธาวุปาสฺถาตฺฯ
  iws-iws: Mɨ siya omisɨm whɨrɨn nu haɨmii Sameria hɨranɨn siir yɨmbiyam. Tɨ omɨn
    siir inɨgɨn Saikakɨn. Tɨ omɨn ɨni nu maeyaua Jekopkɨ si hauuwa siir yɨnisɨm ɨiir
    Josepni numɨrɨm ɨni saiir kingiin hɨr nwowɨn.
  pol-SZ: Zbliżył się więc do samarytańskiego miasteczka Sychar, położonego w pobliżu
    terenów, które dawno temu patriarcha Jakub przekazał swojemu synowi, Józefowi.
  ztq-NT: Por ngo lëë xaa kutedy tu kyedzy nii nche xtañ meñ Samaria. Sicar lë kyedzy
    ko. Kexka siko nix lyu nii pkady Jacob lo xiñ xaa José.
  zai-NT: Yendá be ti guidxi sti Samaria lá Sicar ni nuu gaxha de layú ni bisaana
    Jacob para José xiiñi'.
  upv-upv: Ngok, evini renge Sameria ngaim nga welwelili nen san nga nisen Saeka,
    morie orsel nga Jekop m̃ilai tuwi tevi natun Josep.
  wap-NT: Aizii udobatapan puꞌu Samaria Baara an, ukaawan donoi iti, Sychar kiaꞌo
    uꞌuu. Maonapaꞌo naꞌii Jacob taauzonii zakapu paudani Joseph ati.
  mva-mva: Ialale be Samaria kaba-lo nge anua ara Saika-lo ipura. Anua ngae nge kateka
    teke toira Zekop natu Iosep iani nge saringa ka ieno.
  dwr-NT: Hewaa diraw, Yayiqoobi bare na7aa Yooseefoo immeedda gadiyaa matan de7iya
    Sikaaro geetettiyaa Sammaariyaa katamaa beedda.
  kfw-kfw: Samaria ah Sychar inti khuopui, Jacob in asapa Joseph diang ileipeii leimun
    koolla aheiwa.
  bfz-bfz: तेबे सेयो सूखार नाओं रे सामरिया प्रदेशो रे एक नगरो तक आए, जो तेसा जमीना
    रे नेड़े ए, जो याकूबे आपणे पाऊ यूसुफो खे दित्ती थी
  cuk-09: Samaria-yalase, neggwebur-Sicar-nugad-dikarse Jesús nonisun, bia dad-Jacob
    na e-machi-Joséga nainu-uksad-walik.
  ben-OBCV: যেতে যেতে তিনি শমরিয়ার শুখর নামক একটি গ্রামে এসে উপস্থিত হলেন। যাকোব
    তাঁর পুত্র যোষেফকে যে জমি দান করেছিলেন, সেই স্থানটি তারই নিকটবর্তী।
  mil-NT: Te ní sáá‑gá ɨɨⁿ ñuú nání Sìcár te ñuú‑áⁿ yɨ́ndèhu‑xi distritú Sàmariá.
    Te xíáⁿ cáá yàtni ñuhu núú nǐ sáha táhú ndǐi Jàcób déhe ndíi ndíi Chèé.
  myu-myu: Ibocewi oajem ip ag̃oka be―Sicar ka be. Kuyje Jacó jekat o'g̃ũm jekpot
    pe―José be. Sicar ka José katpuk tẽg̃ ma o'sukadop.
  fue-fue: O wari e siire Samariya bi'eteene Sikar, takkol gesa ŋa Yaakuubu hokki
    ɓiyum Yusufu.
  amk-amk: Ainanaya Yesusi da wa sobu bendari bei wonong fino Sikhari, katai nani
    kefang we katai fafongfa Yakupi dohoni we antung Yusupi foi.
  fai-fai: Kale Yesus ami yak Samediya bakan abiw mak unsa, be Saikkad kal. Kale bakan
    be Yekkow alam min Yosew bakan wakudawsa mewso kal ko.
  ura-NT: '@see-verse:JHN.004.004'
  mcd-NT: Ascatan Samaria ano mapaicaini nanno pushurasi ahuun anu Sicar ano non noconi.
    Nanno chaimashta nan mai nocon shuni Jacob ahuun facu José inanni.
  urt-urt: Nato Samaria pe, kin nal gere moi embere ende ŋaiye tinge jalme Sikar.
    Moi Sikar ki sai sehei me kekep ŋaiye Jekop somohon naŋaꞌe talah kin Josep.
  kiz-kiz: Ni kufika ku mji ghwa Samaria, ghwaghwikutibhwa Sikari, karibu ni lieneo
    ambalyo Yakobo ampelili mwanamunu Yusufu.
  tzo-TZE: Jech tey lic'otcutic ta lum Sicar tey ta Samaria banamil. Ja' xa tey noch'
    xil sbaic xchi'uc li yosil ánima jmoltotcutic José ta vo'onee, ja' ti i'ac'bat
    comel yu'un ánima stote, ja' li Jacove.
  lex-lex: Noma la'pa nte'ela Samaria letni mak kwawa Sikhar. Let de edonna olieta
    la' gen miaka Yahudi re upni-tgarni Yakop nala la a'nani Yusup pa nhi'a la gahani
    la' ler ululu.
  dov-dov: Elyo wakasika mumunzi wamu Samaliya utegwa Sychal afwifwi achipanzi chanyika
    eyo Jakobo njakali wapa mwanakwe Josefa.
  toc-NT: Jesús cha̠lh nac aktum ca̠chi­quí̠n xalac a̠má muni­cipio xuanicán Sicar,
    lacatzú nac a̠má pú̠cuxtu hua̠ntu̠ xma̠­peksi̠y xamaká̠n ko̠lu­tzí̠n Jacob hua̠ntu̠
    xaka­ta̠x­tu­nini̠t xka­huasa José.
  ulk-1902: 'E nerute utebem Samaria tabarki, nei Sikara, maike abele kebi ged Iakobo
    de tabara uerem Iosefaim ikuar:'
  som-som: Haddaba wuxuu yimid magaalada Samaariya, oo Sukhar la odhan jiray, oo ku
    dhowayd dalkii Yacquub siiyey wiilkiisii Yuusuf.
  mam-C: Pon kanin Jesús toj tnam Sicar toj ttx'otx' Samaria, nqayin tk'atzjo tx'otx',
    a o kyij tq'o'n qtzan Jacob ojtxe te Jse, a tk'wal.
  ndj-ndj: Kafika Sikali Mbwani ya Samaliya, pabehi na chitava cha Yakobi chamupili
    Yosefu mwana waki.
  mbj-NT: Ramahõm me m', rakajaa panang Sikar häd näng doo bä, Samarija häj n'aa bä.
    Hëëj Jakóh ta t'aah Joséh hã tanoo do paa nedaa hẽnh ti panang.
  lat-VUC: Venit ergo in civitatem Samariæ, quæ dicitur Sichar, juxta prædium quod
    dedit Jacob Joseph filio suo.
  ngp-ngp: Niyo abula kwo mzi wa Samalia ukwitangwa Sikali, hagihi na udya mgunda
    wa Yakobo amwink'haga Mwanawe Yusufu.
  aoi-aoi: Biya nawurrakiyar.da wurrakina yakwujina Jameriya-manja akwa narrakburranga
    angalya aminababurna alikira emikirra Jakara. Akina angalya akwudangwa nuwambilyuma
    errikbilya angalya ebina Jekaba nenukwama ena-langwu-wa nenikuwenikba Jawijibu-wa.
  enq-2: Pupala yuu Samaria dokonya, taono Saikaa pao pyakamea. Taono Saikaa doko,
    Jekopeme baanya ikiningi Josepe yuu maiya dosa tengesa singi.
  eng-ASVBT: 'So he cometh to a city of Samaria, called Sychar, near to the parcel
    of ground that Jacob gave to his son Joseph:'
  mna-mna: Tana ni ipa ma ila mi ipet Samaria, to ilae kar Sikar. Kar tana igarau
    pa toono pakaana ta muŋgu Yakop ikam pa lutuunu Yosep na.
  myw-myw: Isap gog min-Samaliy wasiven yagan Saykal, walasin pwepway towen Yekob
    nisek natun Yosep pwa̱mug-o.
  sby-sby: Lino walashika ku munshi waku Samaliya, walikukwiweti Sika, pepi ne kamusena
    ako Yakobo nkalapa Yosefe mwanendi.
  sll-sll: Sameria oo malgi ta haang Saika pi pa dimingi. Dimingere malgi iwe, kwiana
    moya yal Yekop u sina ta wang Yosep tongwo ganba i mala dungwi.
  yaq-NT: Junuen san aapo junama senu ili jo'ara Sikar tea'u yepsak. Samaaria bwiaraa'
    tea'po junama waj bwia juka' Jakoop tuka'uta, a' yoemiawa Jose' teamta a' mikla'u
    jeela.
  uro-uro: Bä nga nasot dä qa män e mät ama värhäm gärqomni i rhat tes äm i ma Sikar
    e ma Samaria glaqot na ama ivärhäm gärqomni i sa mudu ma Jekop ka von aa emga
    ma Josep tä bäm.
  ita-1885: Venne adunque ad una città del paese di Samaria, detta Sichar, che è presso
    della possessione, la quale Giacobbe diede a Giuseppe, suo figliuolo.
  muy-muy: Naŋ àbu akoru ka haɗ Samari ti ènjʉa a kəsa nahaŋ va, təzalay kəsa nani
    Sikar. Kəsa gani nani ti kà gəvay ga vədaŋ ge Zekʉp ya àvi ana wur gani Zʉzef
    ni.
  kqc-kqc: Ye ina bi Samaria di taoni yokoi okiyo, ini roka bi Sychar; mina atafuri
    Jacob yaku ini mida Joseph kono kefuka maro.
  tav-tav: Ti yepapʉre Sicar cawamecʉti macapʉ caejawĩ. Ti maca tʉpʉ Jacobo tirʉmʉpʉ
    macacʉ cʉ macʉ Josére cʉ cajoorica yepa cãmʉ.
  eng-ULB: So he came to a town of Samaria, called Sychar, near the piece of land
    that Jacob had given to his son Joseph.
  spa-VBL: Así que llegó a la ciudad de Sicar, cerca del campo que Jacob había entregado
    a su hijo José.
  fra-_FOB: Il arriva donc à une ville de Samarie, nommée Sichar, près de la terre
    que Jacob avait donnée à Joseph son fils.
  hau-ULB: Ya zo wani birnin Samariya, mai suna Sika, kusa da filin da Yakubu ya ba
    dansa Yusufu.
  mal-mal: അങ്ങനെ അവൻ സുഖാർ എന്നൊരു ശമര്യ പട്ടണത്തിൽ യാക്കോബ് തന്റെ പുത്രനായ യോസഫിന്
    കൊടുത്ത നിലത്തിനരികെ എത്തി.
  kkc-kkc: Yesuye Samaliya mi mapoo sibileso mi edebeeyo bia Saika deli mapoo peledabaso.
    Esiga Saika mi edebeeyo bia hagee mi hee daga hoogoo Yekobeeye owolo Yosep mapoo
    tenee eyo koola omapoo moloso.
  lit-lit: Taigi jis ateina į Samarijos miestą, vadinamą Sicharu, prie pat žemės sklypo,
    kurį Jokūbas davė savo sūnui Juozapui.
  urd-GVR: Chalte chalte wuh ek shahr ke pās pahuṅch gayā jis kā nām sūḳhār thā. Yih
    us zamīn ke qarīb thā jo Yāqūb ne apne beṭe Yūsuf ko dī thī.
  far-far: Ma kera ka dao ana te mae fere ne satana 'i Saeka laona lofaa 'i Samaria,
    ne nia to karangia na ano ne sa Jakob nia kwatea fuana sa Josef na wele nia 'i
    nao 'ua mai.
  suz-BL: सामरीया रागीमी गाक्‍शा, सीकार सहर जाक्‍दीत्‍तेक्‍म। सीकार सहर आ नेक्‍था
    याकूब आ रू बाक्‍‍त। मेको रू आ तौ योसेफ आ थेरशो रू बाक्‍त। उत्‍पत्ती ४८:२२; यहोसु
    २४:३३
  car-NT: Moro Samaria ta ro amy Sikar tatynen aitopo 'wa itunda'po. Mo'ko tymuru
    Josef 'wa Jakob nyry'pombo nono wyino tyse waty moro aitopo kynakon.
  amp-amp: Yimorn Samaria yorhwa taun Sikart mfnahmor. Nd taun Sikart korht brbo Jekofr
    yinem Josefr kfo nuhasmo tkit nmbuhatpno.
  bht-bht: तांई तां सै सामरिया प्रदेश दे खूखार शेहरे दीकर आया, जड़ा उसा जमिना दे बखे
    है जड़ी याकूबे अपणे पुत्र यूसुफे जो दितियो थी।
  eng-NOY: He cometh therefore to a city of Samaria, called Sychar, near the piece
    of land which Jacob gave to his son Joseph.
  cub-NT: Vaidé nʉri, Samariacarõ ĩmaro, Sicar ãmicʉriĩmaroi ẽmenejacarã ñʉja. Sicar
    bajita cʉrejaquemavʉ no joborõ, ñʉjeñecu mácʉ Jacob bácʉ ʉ̃i jíno mácarõ ʉ̃i mácʉ,
    José bácʉre.
  ita-1927: Giunse dunque a una città della Samaria, chiamata Sichar, vicina al podere
    che Giacobbe dette a Giuseppe, suo figliuolo;
  lww-lww: Ana memial m̃a mepano, mepimi mop̃arpoyo e kumali tai, kiena ki Saeka.
    Ana lavisin kumali nene, pupia pulus nen wii tai mom̃a ga, nap̃a siar nakonua
    konua rui, pimi tol nagane, apio asape wii kiena ne Sekop. Porotano nene, nanua
    susumo pe kiena ne yermarua Sekop, ana siraunia naga tam̃an pa narina nap̃a Yosop.
    Ana memio Yesu memial mepim metol wii nene, mrae su va ruru nena, Yesu mloge yepena
    mimi vanon kiamimi pupia yalena e mrae m̃arera, p̃isi na pa totano e yepas nen
    wii nene.
  ckb-ckb: ئیتر گەیشتە شارۆچکەیەکی سامیرە کە ناوی سوخار بوو، نزیک ئەو پارچە زەوییەی
    یاقوب دابوویە یوسفی کوڕی.
  nas-nas: Eeꞌnoko Sameriaꞌnameng-koo tumarira osi tavoꞌmariruꞌ miring Saikaaꞌ. Teꞌ
