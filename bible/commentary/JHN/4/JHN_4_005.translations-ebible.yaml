  san-BEN: যাকূব্ নিজপুত্রায যূষফে যাং ভূমিম্ অদদাৎ তৎসমীপস্থাযি শোমিরোণপ্রদেশস্য
    সুখার্ নাম্না ৱিখ্যাতস্য নগরস্য সন্নিধাৱুপাস্থাৎ|
