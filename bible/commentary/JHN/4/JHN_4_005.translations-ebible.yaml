    den judíos. Huan ne Jacob quimactilijca niconeu José nochi ne tal.
  spa-RV-1909: Vino, pues, á una ciudad de Samaria que se llamaba Sichâr, junto á
    la heredad que Jacob dió á José su hijo.
  csy-csy: Sychar a kici, Samaria ngam khuapi khat, Jacob in a tapa Joseph a piak
    lo ngam nai na ah Jesus theng hi.
  mxq-NT: Jya̱jttʉ jap ma̱ ka̱jpn diꞌibʉ xyʉꞌa̱jtypy Sikar, diꞌibʉ naty japyʉ myʉwingón
    yʉ Jakoobʉ ñax diꞌibʉ ꞌyuꞌunk Josee tyukkuma̱a̱y ja ñax.
  tzj-NT: Queri' xuban be, xekaj chipan jun lugar ja c'o chinakaj ja tinamit rbina'an
