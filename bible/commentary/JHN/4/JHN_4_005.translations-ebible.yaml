  tam-2017: யாக்கோபு தன் மகனாகிய யோசேப்புக்குக் கொடுத்த நிலத்திற்கு அருகே இருந்த சமாரியாவிலுள்ள
    சீகார் என்னப்பட்ட ஊருக்கு வந்தார்.
  azz-NT: Huan ijcón mochihuac que Jesús ajsic ne Samariajcopaca campa se pueblo monotza
