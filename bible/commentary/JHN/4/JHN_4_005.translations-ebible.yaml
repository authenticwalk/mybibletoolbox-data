  uig-PIN: Xuning bilǝn u Yaⱪup ɵz oƣli Yüsüpkǝ bǝrgǝn yǝrgǝ yeⱪin bolƣan Samariyǝning
    Sihar degǝn bir xǝⱨirigǝ kǝldi.
  beo-beo: Samelia soge ganodini ahoana, e da Saiga moilaiga doaga:i. Musa:, Ya:igobe
    ea bugili nasu sogebi amo moilai gadenene amo egefe Yousefema i dagoi.
  acf-NT: Lè i wivé Sanmariya, i pasé adan an vil yo ka kwiyé Sayka, ki pa té lwen
    tjò tè-a Jakòb té bay gasonʼy Jozèf an tan lontan-an.
  tpi-OTNT: Olsem na em i go kamap long wanpela taun bilong Samaria, ol i kolim Sikar.
    Sikar i stap klostu long dispela graun Jekop i bin givim long pikinini bilong
    en, Josep.
