  tnp-tnp: Kəni in təmuvən=pən e taun kəti e Səmeriə, nərgɨn u, Saikar. Taun əha,
    in iuəkɨr o nɨtəni kəti iətəm Jekəp təmətei məfən aupən ikɨn kəm nətɨn u Josɨp.
  urd-urd: पस वो सामरिया के एक शहर तक आया जो सूख़ार कहलाता है, वो उस कितै के नज़दीक
    है जो याक़ूब ने अपने बेटे यूसुफ़ को दिया था;
  hot-hot: Êŋ ma yani haveŋ ba hi hayô Samalia iniŋ malak lôŋ te ba elam nena Sika.
