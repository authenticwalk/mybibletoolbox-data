  mkj-mkj: Doari, nehn Ah lellahng nehn koaujoan in Samaria oau, ma adanki Sychar,
    ma joah dohjang jappwo ma Jacob kioang nah jermwein Joseph.
  zac-NT: Bëdchini më guëꞌdchi Sicar nanaquë́ regiuni Samaria. Sicar na ruaꞌ guiuꞌu
    lachi nabëdëꞌë Jacob ziquë herenci parë shíniꞌ, José.
  kyg-kyg: Samaliya kotega mago taonimo agiꞌamo Saika kotegamo uno avaꞌyi huꞌniye.
    Ani haopalega Yekopuꞌa mago mopamo alino mafaꞌneꞌamo Yosefeꞌmo amiꞌniya mopamo
    haneꞌniye.
  kmk-kmk: Kadon, dummatong da utdit ili un Sicar ud Samaria un adani’t dit pitan
    dit Jacob un impatawid na utdit anak na un Jose.
  cao-NT: Nacopama tsi quiha matoroco barí tsi yaca Sicar icanai ca qui ja cahëniquë.
    Cahëhax Jacob yamabá ani ca quini, naa jënëpaxa jaya ca quini tapaí Jesu tsahoniquë.
    Ja joicasni quiha. Basi ja coni quiha. Caquë bari. Jabi José yamaba maí tsi toa
    jënëpaxa ini quiha, naa jahuë jahëpa Jacob quima ja binina.
  bbr-bbr: Keseria, ko Samaria provins opok, kar mena enip Sikar pewon. Kiro mena,
    kar omnokou meter Jekop nukas kon mokoi Josep utomuruwon siakup rawon.
  inb-inb: Chi suiu iali­kuspa, Sikar suti pui­blu­ma­mi chaiag­rirka. Chi pui­blu
    kailla­ia­kuska­pika, ñugpa­manda taita Jakob, José suti paipa wam­bran­dita chi
    alpata karaskasi karka.
  hrv-hrv: Dođe dakle u samarijski grad koji se zove Sihar, blizu imanja što ga Jakov
