  hin-CV: वह शमरिया प्रदेश के सूख़ार नामक नगर पहुंचे. यह नगर उस भूमि के पास है, जो
    याकोब ने अपने पुत्र योसेफ़ को दी थी.
  eng-OURB: So he came to a city of Samaria [Watch-mountain], called Sychar [Shoulder],
