  zpo-NT: Nu mzhin xaa tub yezh cheen Samaria kwaan le Sicar, gax xleyo Kob kwaan
    mlaa xaa lo xinn xaa Che,
  poy-poy: Su kafikiti Sikari, lushi lumu lwa Samariya, pakwegera na lirambu lilii
