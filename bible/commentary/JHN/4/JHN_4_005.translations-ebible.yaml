  gof-ENT: ሄሳ ጊሾ፥ ያይቆቢ ባ ናዓ ዮሴፋስ ኢሚዳ ጋዲያ ማታን ዴዒያ ሲካሬ ጊያ ሳማሬ ካታማ ቢስ።
  aau-aau: Wo, Jisas hiykwe sawk Samaria mo om kamon Sikar-ok ma me mon hiy-ousne.
