  nca-nca: Ŋunde uyareyate yendé parámi Sika ŋuno uyaró. Yendé sumeyoro ŋuno mira
    ka komo Yakopko naŋuní Josep inaró mu ŋuno yaró.
  zpz-NTPP: Orzeꞌ bruꞌñam tub gyedz nu la Sicar nu ri lo yu ni Samaria. Gyedz zeꞌ
