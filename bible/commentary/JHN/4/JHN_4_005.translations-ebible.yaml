  eng-BBE: 'So he came to a town of Samaria which was named Sychar, near to the bit
    of land which Jacob gave to his son Joseph:'
  ixl-CNT: Ech opon tu maꞌl u tenam tikuenta Samaaria, Sicaar ibꞌii. Aꞌ atichku tu
    u txꞌavaꞌ vaꞌl taqꞌ u Jacoob tu u Xhep koꞌxtene, vikꞌaol.
  xsi-xsi: Mine kala Yesu iyoka mine ilâ lee, ipâŋga lâ Samaria nenzi lawea toŋge,
    i ŋa mine Sikar. Lawea ŋinde ikeno tâno toŋge tini laiti, aku nia ndoyo Juda timbunzi
    Yakopu tâno ŋinde ilua i natu Yosepe.
  crx-NTPO: '''ink''ez Samaria yun k''ut keyoh Sychar huwhútni ts''e oozya. Njan keyoh
    ''et yun k''ut Jacob duye'' Joseph yugha óonin''ai ínle'', ''et whenghoh whuz''ai.'
  kan-OKCV: ಯಾಕೋಬನು ತನ್ನ ಮಗನಾದ ಯೋಸೇಫನಿಗೆ ಕೊಟ್ಟ ಭೂಮಿಯ ಸಮೀಪದಲ್ಲಿರುವ ಸುಖರೆಂಬ ಸಮಾರ್ಯದ
    ಪಟ್ಟಣಕ್ಕೆ ಯೇಸು ಬಂದರು.
  bbb-bbb: Ijadufuo Jesu fune ruoma are Saeka Sameria guove ijia kekei. Ro are Saeka
    fu sakae aobe Jekafure abena fari fuone Josofu maema ijadufuo ivuake ijia.
  blw-blw: Angkay hiyachi way cha charanén cha Jesus hen sakopon hen Samaria, yag
    inumchahcha ad Sicar way ihay fabréy way nehahag-én hen anchi lota way inidchat
