verse: JHN.004.005
translations:
  kpx-kpx: Tiale keu Samalia o mole ivi Saika keve velemanu. O ke vavamo Diekobou
    subuta au vata mole mai au mo Dioseba ominu.
  okv-H: da Sychar Jacob na meni Joseph ta enda ikena amita engihi
  tbo-tbo: po i geleta meyagai gowana Saika uyahina. Odubona Yakobo natuna Yosepa
    hipuli i weleweleya balana ega ita dao.
  mal-C: അങ്ങനെ അവിടന്നു ശമര്യയിൽ, യാക്കോബ് തന്റെ പുത്രനായ യോസേഫിനു നൽകിയ സ്ഥലത്തിനു
    സമീപമുള്ള സുഖാർ പട്ടണത്തിൽ എത്തി.
  grc-SR: Ἔρχεται οὖν εἰς πόλιν τῆς Σαμαρείας λεγομένην Συχάρ, πλησίον τοῦ χωρίου
    ⸂ὃ⸃ ἔδωκεν Ἰακὼβ ⸆ Ἰωσὴφ τῷ υἱῷ αὐτοῦ·
  bgc-bgc: इस करकै वो सामरिया परदेस के सूखार नामक एक नगर म्ह आया, यो नगर उस जगहां
    कै धोरै था जो याकूब नै अपणे बेट्टे यूसुफ ताहीं दिया था।
  khz-khz: Samaria vanugana taai ekwarato. Vovanuga arana Sika. Vovanuga Iakobo na
    natuna Iosepa eveniato tanona laganai.
  deu-TKW: So kommt er in eine Stadt in Samarien Namens Sychar, nahe dem Feld, welches
    Jakob seinem Sohne Joseph gegeben hat.
  zsr-NT: Cni guc, bdxinëꞌ Jesús tu yödzdauꞌ luyú Samaria, nazíꞌ lei Sicar, gal‑laꞌ
    ga dë yu naꞌ bunödzjëꞌ Jacob queëbiꞌ José queëꞌ dza niꞌtë.
  lin-lin: akomaki na engumba Sishari ya Samari, oyo ezalaki mosika te na elanga oyo
    Jakobi apesaki epai ya mwana na ye, Jozefi.
  hns-NT: Tab oe Saamaaria diehaat me Siekar sahar lage pahoetjal. Hoewa ekgo khet
    raha. Sauwan baries pahiele Jaakob aapan beta Josaf ke oe khet deis raha. Oe oman
    ekgo petie khodwaais raha.
  noa-E: Mag wëtmaa awia ich Samaria durrpai phöbördam Sicar a thʉ̈r sĩerr aig maar
    barjim, jöoi Jacob khararrau jẽb për auwia ich meebaadeewai ich iewaa José aajerrag
    werpʉatarr dakha.
  eng-EMTV: Therefore He came to a city of Samaria, which is called Sychar, near the
    piece of land which Jacob gave to his son Joseph.
  mib-NT: Te ni jinū yā ɨɨn ñuu región Samaria jeē naní Sicar, yajni ñuhun jeē ni
    jéhe Jacob nuū séhe de José nde jenahán.
  lif-NT2: हे़क्‍केलॽरिक् खुने़ॽ याकुबरे़ कुस्‍साः युसुफे़न् पिरुबा लाजेॽइल्‍ले़ कुबेसाङ्
    सुखार मे़प्‍मनाबा सामरिया पाङ्‌भेॽओ के़रे़॥
  xnj-xnj: Ndi peahikili muji umonga pamulima wa Samaliya weukemiwa Sikali, papipi
    na mgunda wa Yakobo weampelilli mwana waki, mweikemiwa Yosefu.
  mmx-mmx: Ni gat pas go Samaria la ga rupot to at lemenemen laasen teren Saikar.
    Goxo vaxalom solo boro at lenep kangka ne Jakop ga raba lamdak teren ne Josep
    min.
  cbr-NT: Cuanx ca Jacobnëan aín bëchicë José 'inan me 'urama 'icë ëma, Sicar cacë,
    anu bëbacëxa.
  tee-NT: Ju yuchi milh ju lak'achak'an junta ixjuncan Sicar laxa'estado Samaria.
    Vanin t'alach'apata ju ixt'un ju anu' mak'aniya israelita ju ixjuncan Jacob. Anch
    junta lhik'ailakts'inta ju ists'alh ju ixjuncan José.
  eng-LSV: He comes, therefore, to a city of Samaria, called Sychar, near to the place
    that Jacob gave to his son Joseph;
  cak-NT: Ri Jesús y ri ru-discípulos xe'apon pa Sicar. Ri Sicar jun tenemit chi ri
    Samaria. Ri Sicar c'o-apo chunakaj ri ulef ri xuya' ri Jacob che ri José ri ralc'ual.
  pah-NT: Aerẽ g̃a nduri cidade de Sicar pe a'ero Samariapeve'g̃a gwyri pe. Ira'agwe
    u Jacóva'ea koagwera hugwi. Jacóva'ea omondo a'ea gwa'yrava'ea pe Joséva'ea pe
    hako.
  sja-NT: Mãgá Jesús pacheji Sicar p'uurude. Mãgɨ́ p'uuru Samaria eujãde bɨ. Chonaarãweda
    ma p'uuru Jacobpa ichi warra Josemaa eujã teeda k'ait'a baji.
  xed-xed: ka ɓhadaghatá tsi da sana vli ta hgə lu ka Sikar ndusa nda vwaha Yakubu
    ta vlaŋtá zwaŋani Yusufu bamma, ta haɗika Samari.
  glk-glk: پس به ایتأ شهر از سامره کی اونه نام سوخار بو، فَرسه؛ نزدیکه او تیکه زمینی
    کی یعقوب خو پسر یوسفه فده بو.
  mks-NT: Ta na̱xi̱nu̱ a̱ in ñuu loho naní Sicar cuéntá mé Samaria cán yati nu̱ú ñundáhyi̱
    ña̱ na̱jándicoo ta̱hvi̱ Jacob nu̱ José, ja̱hyi da.
  gfk-S: Io, iga hanawat ter tike taman, di kilam ie be Sikaar, naramon tano katano
    Samaria. Ma ikino taman ila hutate ter tano katano pu Iakop ga hatinane no natine
    ne Iosep ma ie.
  bmu-bmu: Oŋgita anda Samaria prowinsgö taonŋi kun qetŋi Sikar miaŋgöreŋ aŋgorök.
    Sikar taon mi Jeikobnöŋ gölme bahöŋi kun nahönŋi Josef waŋgiyöhi, miaŋgö kösutŋe
    ahöza.
  dgz-dgz: Sewa da ap mepe Sameria gapan yaua Saika tauen, at piup da watageta apane
    Diekap otua Diosep ire di ve waneni ame mainep.
  eng-GNV: Then came hee to a citie of Samaria called Sychar, neere vnto the possession
    that Iacob gaue to his sonne Ioseph.
  zaa-NT: Bitsina' tìe le' ttu yetsi to' láą Sicar le' región qui' Samaria, ru'a loyu
    qui' tà' Jacob nu beda' latsi' bi bete bi qui' ỹi'ni bi José enne' gùdua tiempo
    antigua.
  eng-WEBSTER: Then he cometh to a city of Samaria, which is called Sychar, near to
    the parcel of ground, that Jacob gave to his son Joseph.
  guh-guh: Nexata Jesús ecojopa Samaria nacuata peecaetomarata, Sicarvënë tomarata.
    Sicar tomaravecua imoxoyo boca pairayo Jacobpijinë bajayata rajuta pexënato Josépijinë.
  bon-bon: Tabe liba ädige, tabe atyaramtige yepä Samariya cewe ngii Suuka me. Pui
    cewe lui calwacupi mameta gyene, Yakobu lui calwacupi teeme bägrä Yoosepa ne ecäruji.
  nhw-BL: Huan Jesús ajsito se altepetl catli itoca Sicar ipan Samaria catli mocajqui
    nechca nopa mili catli tohuejcapan tata Jacob huejcajya quicahuilijtejqui icone,
    José.
  swh-ONEN: Akafika kwenye mji mmoja wa Samaria uitwao Sikari, karibu na lile shamba
    ambalo Yakobo alimpa mwanawe Yosefu.
  wbi-wbi: Pe vakafika mu likaaja ilya Sikali lino lyale mukighavo ikya Samalia, ilikaaja
    ilio lilyale piipi nu mughunda ghuno u Yakobo alyampeliile umwanake u Yosefu.
  bba-bba: Mɑ u turɑ Sɑmɑrin wuu ɡɑɡu sɔɔ ɡe bɑ rɑ nɛɛ Sikɑri, ɡe ɡɑ wɑ̃ɑ tem mɛn
    bɔkuɔ mɛ Yɑkɔbu u Yosɛfu win bii kɑ̃.
  eng-KJVCPB: Then cometh he to a city of Samaria, which is called Sychar, near to
    the parcel of ground that Jacob gave to his son Joseph.
  kgk-NT: Upéixa ramo ogwahẽ oho-vy Samaria pygwa tetã héry va'e Sicar-py. Ha Sicar
    katu hi'agwĩ oĩ myamyrĩ Jacó yvykwe-gwi pe ome'ẽ gwa'ýry José-pe va'ekwe-gwi.
  waj-waj: Vidada oro ivaki vau yoosinna voovai nnutuuvo Sukaraa ivaki viravai. Nnaaru
    Yakoopo ari mmaapuuvaa Yoosiipaa mmuu mmataivo vainima vauduu
  cpy-cpy: Roojatzi rareetan-takari nampitsiki iiteetziri Shempachaari. Roo tsipa-nampitawori
    iipatsite Jacob, ipaneeriri itomi José ikamaera rirori Jacob.
  ekk-PKP: Nii jõudis ta Samaaria linna Sühhari juurde, mis asub selle põllu lähedal,
    mille Jaakob oli oma pojale Joosepile andnud.
  mpx-mpx: inoke i na i vin Sameliya awanina etega alana Saika. Awan o nige ana bwaga
    i yayapu bilibili toto Yakobo i pek natuna Yosepa elana.
  wbp-wbp: Kujalu yanu Jamariya-wana, ngulaju-jana jirrnganja yanurra jinta-kari-kirra-wiyi
    kirri-kirraju Jayika-kurra. Yali kirri Jayika, ngulaju kutu-nyayirnilparla ngirrily-karrija
    walyaku jinta-pardu-kariki mangarri-kirlangukuju kujalpalu ngulangka mangarri
    nyiyarningkijarra wiri-manu. Nyampuju jinta-juku nguru kujarla nyurru-wiyi Jakupurlu
    kirda-nyanurlu yungu Jajupuku yampinyiji.
  luo-luo: Kuom mano, nochopo e dala moro e piny Samaria miluongo ni Sukar, mane ni
    machiegni gi puodho mane Jakobo omiyo Josef wuode.
  nhe-NT: Huan Jesús ajsito se altepetl tlen itoca Sicar ipan Samaria tlen mocajqui
    nechca nopa mili tlen tohuejcapan tata Jacob huejcajquiya quicahuilijtejqui icone
    José.
  aii-aii: ܘܐܬܹ‌ܐ ܠܹܗ ܠܡܕܝܼܢ݇ܬܵ‌ܐ ܕܫܵܡܪ̈ܵܝܹܐ ܕܟܹܐ ܦܵܝܫܵܐ ܩܪܝܼܬܵ‌ܐ ܫܟܲܪ، ܩܘܼܪܒܵܐ ܕܚܲܩܠܵܐ
    ܕܝܘܼܗܒ݂ܘܼܗ̇ ܝܗܘܵܐ ܝܲܥܩܘܿܒ݂ ܠܝܵܘܣܸܦ ܒܪܘܿܢܹܗ.
  esk-NT: Tikiññiqsuq Samaria-m nunaaqqiŋanun atiqaqtuamun Sychar uŋasriñġiññiqsuamun
    nunaŋaniñ Jacob-ŋum qaisaŋaniñ iġñiġmiñun Joseph-mun.
  msb-msb: Kaya sa iya paglakaton nakaabot siya sa usad na lungsod san Samaria na
    gintawag Sicar na halapit sa uma na ginhatag sadto ni Jacob sa iya anak na si
    Jose.
  cpa-NT: Jøng² ca¹dsiég¹dsa Sicar, juøi² tén¹² Samaria, juøi² neng¹² cøg¹² huø¹ ca¹cuúh¹
    hlai³ Jacob hlai³ José, ja³ŋiúh³dsa, ma²lǿih².
  dso-dso: ଆରି ଜାକୁବ୍‌ ତାର୍‌ ନିଜର୍‌ ପିଲା ଜସେପ୍‌କେ ଜନ୍‌ ଜାଗା ଦାନ୍‌ ଦେଇରଇଲା, ସେ ଲଗେ
    ସମିରଣ୍‌ ଗଡର୍‌ ଗଟେକ୍‌ ସୁକାର୍‌ ନାଉଁର୍‌ ଜାଗାଇ ଜିସୁ ଆସି କେଟ୍‌ଲା ।
  meu-meu: Bena Samaria hanuana ta ai e lasi, ladana na Sukara; una hanua na Iakob
    ese natuna Iosef e henia tanona badibadinai.
  yva-NT: Naije Yesus pui yava nanto munije inta rai no Samaria umaso rai, ama tame
    mirati Sikar. Munijo namije mararai mino aneno Yakob po raunande apa kavo Yusup
    ai no wusyinoe rai.
  dgc-dgc: Ey to péglakad de ta éya éy dinumemét side ta banuwan na Sikar. Adene i
    Sikar to luta a niatéd ni Hakob to anak na a Hose to araw.
  zpm-NT: Xtan meṉ Samar zieded me, zig groḻ dzew, laa me zie gax guiedz ne lë Sicar,
  hix-NT: Tàtonàr me moxe ro haka owto yonyey hatà. Sekah àro hatà, owto yosotà, Samarya
    yamtar hono rma hatà. Àro màhto rma nehxakon hatà, Xose heno yowtotho, Xako heno
    nàmàthotho, buru wya tàmsahonhàràtho.
  sim-sim: Or ihi yanga Sikarik ormu talara. Sikar oso Samariak fehenda ma ondohi
    yanga las osira. Misambi os Jekop jikisi orhi Josepin or halahandari mishi oso
    nga pasir nandari sira.
  npi-ULB: त्‍यसैले, उहाँ याकूबले आफ्नो छोरा योसेफलाई दिएका जग्‍गाको टुक्रा नजिक रहेको
    सामरियाको सुखार भनिने एउटा सहरमा आउनुभयो ।
  cgc-cgc: Ta iran na pag-agi naan ta Samaria, giling danen ta banwa na paumaw na
    Sicar na dani nang ta basak na paatag Jacob ta bata din na Jose.
  tim-tim: Arim arim hilâm siân kepia siâ kotŋe Sika ain togoep. Akto ulikŋân dondâ
    Yuda yeŋgât hakuyeŋe Yakobo arekŋe nanŋe Yosepe hân are waŋep.
  yor-yor: Nígbà náà ni ó dé ìlú Samaria kan, tí a ń pè ní Sikari, tí ó súnmọ́ etí
    ilẹ̀ oko tí Jakọbu ti fi fún Josẹfu, ọmọ rẹ̀.
  wos-wos: Ye dé samariana getéfa nakmbu xaku. Wun getéfana xi Sikar dé. Hanja Judana
    mandéka Jekop dé déka nyan josepka hafwa nak dé hwe. Sikar wun hafwa walémbambu
    dé té.
  emp-NTPO: Wãbʌrʌd̶e Samariad̶e b̶ʌ puru Sicar abadama jũẽne wãsia. Maʌ̃ purura Jacoboba
    idji warra Josea diad̶a ẽjũã caita b̶ʌa.
  eng-F35: so He comes to a city of Samaria called Sychar, near the plot of land that
    Jacob gave to his son Joseph.
  ind-ind: Sewaktu di Samaria, Yesus dan kami sampai di sebuah kampung bernama Sikar,
    dekat dengan tanah yang dulu diberikan Yakub kepada Yusuf, anaknya.
  pes-OPCB: در طول راه، در سامره، به دهکده‌ای رسید به نام سوخار، نزدیک به قطعه زمینی
    که یعقوب به پسر خود، یوسف، داده بود.
  mpt-mpt: Ni monoba Samelia betano bibo niniino Saika bib ye onsobobe. Bib olo sinanggwano
    Yuda ni fanine Yekobe e miine Yosebe betano omalebuo skeimbabe, o mebobe.
  ssx-ssx: Kutupa Sametia lopa꞉la꞉ puaata꞉ daoni homeke pa꞉ta꞉ opolo peekeme. Koto
    daoni bikita꞉ Saika lemekeme. Mo da teketa꞉ hande Dieikopema꞉ ipika꞉ eiyeke Diosepe
    pa꞉ta꞉ haleeke kenke teke pa꞉ta꞉ hayeke dae.
  mkl-mkl: Ŋɔi í to si ilui Sɑmɑri ɡɔ iyi ɑ̀ yɑ kpe Sikɑɑ, kɔkɔi iko iyi Zɑkɔbu í
    muɑ Zozɛfu ɑmɑɛu.
  gaq-gaq: ତେଲା ମେଁ ୱେଚେ ଜାକୁବ୍‌ ନିଜର୍ ଉଙ୍ଗ୍‌ଡେ ଯୋଷେଫ କିକେ ଆଣ୍ତିନେ ମେତାଃଲିଜ ଦାନ୍ ବିବକେ
    । ଆତ୍‌ଡାଗ୍ରା ସମରିଆନେ ସୁଖାର ମ୍ନିକ୍ନେ ମୁଇଂ ଇନିନ୍ନିଆ ୱେଚାକେ ।
  gof-RNT: Hessa gisho, Yayqoobi ba na7aa Yoosefas immida gadiya matan de7iya Sikaare
    giya Samaare katamaa bis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଶମିରୋନ୍‍ରେଆଃ ଶିଖର୍‌ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ହାତୁତେ ସେଟେର୍‌ୟାନାଏ, ଏନା
    ଯାକୁବ୍‌ ଆୟାଃ ହନ୍‌ ଯୋଷେଫ୍‌କେ ଏମାକାଇ ଅତେ ଜାପାଃରେ ତାଇକେନା ।
  gah-gah: Samalia mikasigú apá makó agulizá Sika loko neneloka anitimó. Ámina apá
    nene ká emane amunaló Zakopó eza mikasi makó nene gipala Zoseheni amimómámini
    agilikaloka minamó.
  lcm-lcm: Asukang na kamela serei si mang rina i Samareia, kana asan ta Sukar. Rina
    ke kapo angasungai i vuk vunep ang Iakov kata lis kana nat Iosep tatana.
  aer-aer: Itne Samaria-le angkwerre alhemele itne anteme arratetye-alheke apmere
    Sychar arritnyenge. Apmere nhenhe kwenhe ahelhe iterele aneke nhenge Jacob-elarle
    arrule antheke alere ikwerenheke Joseph-eke.
  qvc-NT: Chaymi riqshinaqa chay prubinsya Samaryapa Sikar llaqtanman ch'ayarqayllapa.
    Chay llaqtaqam kidan chay unay Jusipa ch'akramba ladumbi. Chay ch'akrandaqam ch'askishqa
    karqan taytan Jakubumanda.
  tgl-ULB: Kaya dumating siya sa isang bayan ng Samarya na tinawag na Sicar, malapit
    sa isang lagay ng lupa na ibinigay ni Jacob sa kaniyang anak na si Jose.
  cbs-NT: maewan betsa Sicar dapi Jacobun jawen bai jawen bake José yununi anu unpax
    bana kini anua dispiwen biti Jacobun jatu pukinmaniki kemai ma badi manananbi
    kemaya jin iki unpax bana kini dapi Jesús tsauken
  xtm-NTPP: Chukan kúu ja ni kenda ya ñuu Samaria ma ichi nuu nani Sicar ma
  nnq-nnq: Bai ngaika kukilambo chuku Sikali, kilambo chimwe cha ku Samalia, papipi
    na nng'onda gwa Yakobo gweno oguampile Mwana jwakwe Yusufu.
  bao-NT: To biri tii yepare eagʉ, Sicar ca wãme cʉtiri macã, Jacob cʉ̃ macʉ̃ Josére
    cʉ̃ ca cũu yaiquĩrica yepa pʉto ca niiri macãre jãare jʉo eawi.
  san-ORI: ଯାକୂବ୍ ନିଜପୁତ୍ରାଯ ଯୂଷଫେ ଯାଂ ଭୂମିମ୍ ଅଦଦାତ୍ ତତ୍ସମୀପସ୍ଥାଯି ଶୋମିରୋଣପ୍ରଦେଶସ୍ୟ
    ସୁଖାର୍ ନାମ୍ନା ୱିଖ୍ୟାତସ୍ୟ ନଗରସ୍ୟ ସନ୍ନିଧାୱୁପାସ୍ଥାତ୍|
  huv-NT: Condom tatüch tiül noic nine cambaj nenüt Sicar tiül iüt Samaria. Quiájan
    mbeay cambaj ajlüy miíüt aaga Jacob najlüy tanomb. Aaga iüt quiaj nej tüüch José
    micual nej.
  otn-NT: Ni̱ ma da̱ zømp'ʉ ja ra̱ hni̱ni̱ Sicar ngue ra̱ häi Samaria, ja orbʉ n'na
    rá̱ häi ra̱ Jacob, nu̱na̱ bi u̱nná̱ ts'ʉnt'ʉ José.
  nop-nop: Saika yokwet u Samaliya kwet lekiŋgoŋ hakukneŋ uŋoŋ wosuwaguk. Kwet woŋ
    adi Jekopdi mihiŋiŋ Josepdok nindapmaguk.
  obo-NT: Na, noko‑inguma sikandan diyot morani to bonuwa to Sicar no sakup to Samaria.
    Diyon sikandan to livuta no id boggoy dangan ni Jacob to anak din no si Jose.
  cak-ENT: Ri Jesús ye rachibilan ri rachibila' xe'apon c'a pa Sicar. Ri Sicar jun
    tinamit richin ri Samaria. Ri Sicar c'o c'a apu chunakaj ri ulef ri xuya' ri Jacob
    chin ri José ri ruc'ajol.
