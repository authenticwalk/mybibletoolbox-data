  vie-1934: Vậy Ngài đến một thành thuộc về xứ Sa-ma-ri, gọi là Si-kha, gần đồng ruộng
    mà Gia-cốp cho Giô-sép là con mình.
  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ୱାସି ହାଜାନା ଜାକୁବ ତାନି ମୀର୍‌ଏସି ଜସେପକି ଏମିନି ବୂମି ହୀହାମାଚେସି ଏ଼
    ଡାଗେ ସମିରଣତି ସୁକାର ଦ଼ରୁଗାଟି ର଼ ନା଼ୟୁଁତା ଏଗାହାଚେସି ।
  cha-cha: Mato pues gui un siudan Samaria, na mafanaan Sicar, jijot gui fangualuan
