    camahani.
  hto-hto: Ie mei Samaria jófuemo dúcɨde. Afe jofue mámecɨ Sicar. Sicar áɨnori Jacob
    fecɨ énɨe ite. Afe énɨena ie jitó Josemo maiñótate.
  por-BRBSL: Então ele veio para uma cidade de Samaria chamada Sychar, perto da parcela
    de terra que Jacó deu a seu filho José.
  ces-NKB: Přišel tedy k samařskému městu zvanému Sichar, blízko pozemku, který dal
    Jákob svému synu Josefovi.
  cui-cui: Bapoxonae Jesús pijimonae barʉ patopa Sicar tomaratha, po tomara eca Samaria
    nacuatha. Barapo tomara, Sicar tomara eca ichaxota imoxoyo po iriyo caena bayatha
    Jacob pexanto cata. Barapo Jacob pexanto tatsi pewʉn José. Jacob irʉ pexanto tatsi
    caena bayatha tʉpabe.
  boj-2014: Gilsiq Samaria naŋgo qure kiñala bei aqa ñam Sikar di brantej. Qure qalaq
    di mandam mutu bei soqnej. Mandam mutu di Jekop a nami aqa ŋiri Josep yej.
  eng-OEBUS: and, on his way, he came to a Samaritan town called Shechem, near the
    plot of land that Jacob gave to his son Joseph.
  eri-eri: Onou waha bona, no golodu goi Samaria nebere taon ete, nomo unyi Sikar
    la heigai. Sikar no oula Jekop nomo idau Josep tuwai, waha jugu tuwou.
  aly-aly: Ra Samaria-ampeny-warl irrenhek, tawen anyent-warl itnan ikwerenh Sychar.
    Sychar-they arrer-antey apmer ran, arrwekeleny Jacob-elarl alerikw ikwerenh Joseph
    apmer antherlelpek.
  wiu-wiu: Nitoa pokome Sameria ta keneke piko Saika take pome kaka. Namolo namolo
    Saika ta liti Yekobeyo one itono pade oto pia mana Yosepe yametaneya.
  swe-swe: Därför kom han till en stad i Samarien som kallades Sykar, nära det fält
    som Jakob gav åt sin son Josef. [Josef begravdes nära Shekem, se .]
  cth-cth: Jakop ni a capa Joseph a poe e tâpit teng Samaria khopui Sikhar vah a pha.
  mti-mti: Meve me at Samaria danave gwetoimu iviwa waya Sikaya uwane. At me Jekob
    me usiwa Josep oya piyu wannewa me megiyave.
  pad-NT: Samaria kaarabonia vaadaha'ina kaba'i adani Jesus, Sicar sidaji 'dihania
    avakhano'aha. Sicar sidaji maakarinia hojaki ida arabo pitani Jacó kohana kidisai
    José kohana-ra no'a'bo'davini hi'iki.
  twi-twi: Ɛbɛyɛ sɛ owigyinae no, na Yesu abɛn Samaria kurow bi a wɔfrɛ no Sikar a
    ɛbɛn asase bi a Yakob de maa ne ba Yosef no ho.
  hlt-hlt: Te dongah Sychar la a khue Samaria kho puei kah Jakob loh a capa Joseph
    a paek khohmuen taeng te a pha.
  tbz-SIM: Kòo tuɔkɛ Sɑmmɑrii kó dihɛì mɑrì, bɛ̀ tú di Sisɑɑ, kɛ̀ dì tɔ̀kɛ́nɛ̀ Sɑkɔbu
    do duɔ́ nkùù pɑku o birɛ Sosɛfu.
  san-GUJ: યાકૂબ્ નિજપુત્રાય યૂષફે યાં ભૂમિમ્ અદદાત્ તત્સમીપસ્થાયિ શોમિરોણપ્રદેશસ્ય
    સુખાર્ નામ્ના વિખ્યાતસ્ય નગરસ્ય સન્નિધાવુપાસ્થાત્|
  amx-amx: Rang town nyent-angkwerr anper alhek, arreny kwerenh Sychar, mer Samaria-el.
    Mer Sychar kwereng rtwang war farm nyent anek. Farm nhenhan arrwekeleny Jacob-el
    ler kwerenheh Joseph-eh ngkwey anthekarl.
  ake-NT: Iyee'pʉ pata pona Sameriya pon Si'karʉ itese', ɨnnon kuru pen nɨ non Seko'
    nʉtʉrʉ'pʉ tʉmu Isose' ena' piyapai.
  qvn-NT: Chaura aywarcayangächrümi chrarärï Sicar ningan marcaman, churin Josëta
    Jacob gongan pampa tincugman.
  tku-NT: A'cxni' Jesús ixtētaxtumā'lh jā ixtapa'ksīni' nac Samaria, chā'lh nac Sicar
    a'ktin cā'lacchicni' na ixlacatzuna'j ti'ya't tū Jacob ixmaxquī'nī't ixka'hua'cha
    tī ixuanican José.
  bjk-bjk: Io, ixo wanot urungan kö önga lagunon tobo rengrengen me Saikar, i kis
    kölöme xö xönö mee Samaria. Ma ina lagunon i lörörö xö xönö pu re Jekop niang
    ixo isik ke Josep, a barok ke ine.
  msy-2020: Egha a ghua Samarian Distrighɨn aven itir nguibar mamɨn oto, an ziam Sikar.
    Ezɨ Sikarɨn nguibam, a nguazir Jekop uan otarim Josep ganɨngizimɨn boroghɨra iti.
  bpr-bpr: Na manak Dyisas magu, ta kel di satu tukay banwe dnagit Sikar glam di Samarya
    mdadong di tanà ta blé tdohan Dyékob di ku Dyosip, i ngàan.
  cle-NT: Hi³ja̱³ gá⁴dxéyh² ca̱a̱³ fɨɨ³ liuh² hi³ xɨ̱ɨ̱y³ Sicar hi³ na³hii⁴ vó⁴ Samaria.
    Ja̱³ba² yeey⁴ nɨɨ́⁴ na³jniaa³ vó⁴ hi³ gá⁴cueeyh³ Jacob chiáh² José ja̱á̱² ja̱³.
  txq-txq: Ara laꞌok, boe ma ara losa kota esa nai Samaria, nade Sikar, deka-deka
    nai dae fo baꞌi Yakob feen neu ndia anan Yusuf.
  aaz-aaz: Sin nnaon, onaim sin antean kota es anbi Samaria, kaan ee Sikar, anpaumaak
    anbi bare reꞌ kaꞌo Yakop anfee je neu in anah naiꞌ Yusuf.
  qup-NT: Ña Samaria allpata pasahushpanchi shuk llakta Sikar shutiyu mayanpi paktarkanchi.
    Chay llaktaka Jakob wañupa wawan José wañuta allpata kushkan mayanpimi karka.
  dop-dop: Ḿpʋ́ɣʋ́ Yesu wʋsǝnɑ Sɑmɑlii ɩcɑtɛ nɑtǝlɩ nte pɑ yɑɑ sɩ Sikɑɑ tɔ, nɑ tǝ
    kpǝtǝnɑ tɛtʋ nti Yɑkɔpʋ kɑ hɑ ɩ pǝyɑɣɑ Yosɛɛfʋ tɔ.
  azb-azb: O, Yaqubun öz oğlu Yusifə verdiyi torpağa yaxın olan Samariyanın Sixar
    adlanan şəhərinə gəldi.
  eng-DBY: He comes therefore to a city of Samaria called Sychar, near to the land
    which Jacob gave to his son Joseph.
  guo-NT: Ja-an wʉt, xanal patx Sicar paklowax, Samaria tʉajnʉxot. Jaxot mox, Jacob
    chajia paxʉlan José chaxdutsat. Japasatbej José pamowjiwliajwa.
  hla-hla: Ba nonei e na tukuna tara toa taun i Sameria te ngöeri Saikar. A taun teka
    e sukusukuna tara makumun tsikitsiki te halei e Jekop a pien i tanen e Josep i
    iomin koru.
  mav-NT: Mi'i hawyi toto tawa Sikat kape yi Samaria puo. Itote nimo kahato ra'yn
    aha'a­se'i Iako toĩne'en. Sa'a­wy'i te'yi tutum na'yn tosa­'yru Iuse pe. Mi'i
    tote ti ase'i tunug y'y yi pan me. Mi'i hap kape Iesui toto.
  kpf-kpf: Âimŋâ Samaria hânân kamân ŋâi kutŋâ Sika, zoren takip. Kamân zorat naŋgâmŋan
    hân ŋâi zeip. Mârumŋan Yakoboŋâ hân zo nanŋâ Yosepe pindip.
  ppo-ppo: Atéró, a̧ ai Samaria hae kwiamó tȩne Saika be huluamó sókó felepó. Ai
    Saika be hulua felekemó, Jekop-né naalema Josep-mó tekée male hae mulapó.
  hin-2017: इसलिए वह सूखार नामक सामरिया के एक नगर तक आया, जो उस भूमि के पास है जिसे
    याकूब ने अपने पुत्र यूसुफ को दिया था।
  bef-bef: Ya huloto Samalia kegiꞌa Saika hepato koyapaꞌi Yakopu panaꞌa Yosefehi emiꞌehina
    meꞌi lebato nehetiꞌehina.
  amm-amm: Somaliya asi tokosiyaiyouki mo, nokonuso na tumoki. Nokonu siyolo mo Saiko.
    Yokoponi aniyopa asi mo aumoifaso, asi no mo totani awitono Yusifoso no anoniki
    no.
  zaj-zaj: Kavika mkiwambo kimwe muisi ya Samalia kikemigwa Sikali, behi na mgunda
    wa Yakobo uyakalile yaamgwelele mwanage, Usufu.
  chq-NT: '@see-verse:JHN.004.004'
  swp-swp: I lau e, i lagema eanua esau Samaria eai, esana ede Saeka, tano wa Iakobo
    i mosei natuna Iosepa arinai, hanahanauna eai.
  bjr-bjr: Miqoo fidanoo Yisufa moo maqusa auqu Sikara mi maqusana paqurinau. Ooqai
    Yakooboofa miqoo maridanoo nammari sia marufanoo madika indufuseenoo minakinaa
    nammari neeneeufanoo narí amaaku Yooseefaana amu nammarifa marinau. Meemai uqanna
    indufu maree nammari paqurinau. Sikara maqusa mi nammari madikana aaqa marinau.
  aby-aby: Yesuma ane Samaria orofa goiro fari. I goi ibiye Saika. I goiye iyanu sisia
    sirorari mi Deikafuma danu amara Diosefubake mai doo udiro ibi.
  eng-YLT: He cometh, therefore, to a city of Samaria, called Sychar, near to the
    place that Jacob gave to Joseph his son;
  jni-jni: Ma-eh anire nipin ni manyanga mu samariya, sa atisa nini agi saikar, ma-manu
    nan nu ubinani u manyanga me sa yakubu mei nya van umeme yusufu.
  kne-kne: et sinmawang da ed Sikar ay esa ay ili isdi. Din ili ay doy et asag-en
    sin daga ay intawid Jacob sin anak na ay si Jose ed nabaon.
  tgj-tgj: Samaria lo Sikar vnam banggu lo hv aalwk toku, ho Jakop gv ninyigv kuu
    Josepnyi jinam rongo lokv adu mato.
  gui-NT: Jayave ojo ovae tenta Sicar jee vae pe. Jocuae tenta Samaria pegua co, jare
    coiño oi ɨvɨ Jacob aracae omee taɨ José pe vae güi.
  quc-TT: Xok kꞌu bꞌik pa Sicar, jun tinimit ri kꞌo pa Samaria, ri kꞌo chuxukut ri
    ulew ri xuya ri Jacob che ri ukꞌojol José.
  heg-NTPO: Oen lakos lius kota mes se propinsi Samaria, ngala Sikar. Maan na dadani
    nol dale man upung Yakob in bel un ana Yusuf fa.
  ptu-ptu: Iya dioi Samaria ullambi'um mesa kota isanga Sikhar sikahuku' indo litä'
    napa'manasam Yakub lako änä'na isanga Yusuf.
  bzd-NTPO: Ie' ena ittökatapa de ká̱ a̱te̱ Samaria kiè Sicar ee̱. Ee̱ tsi̱net ká̱
    me' Jacob tö ilà José a̱, e' a̱te̱.
  kwf-kwf: Ma kira ka dao ana taꞋi maꞋe fanoa neꞋe satana Ꞌi Saeka Ꞌi saena na abaꞋi
    kula Ꞌi Samaria, neꞋe nia teo karangia na ano neꞋe sa Jakob nia kwatea fuana sa
    Josef na ngela nia Ꞌi naꞋo Ꞌua maꞋi.
  eng-WYC-2017: Therefore Jesus came into a city of Samaria, that is called Sychar,
    beside the place [or the field] that Jacob gave to Joseph, his son.
  eng-WMBB: So he came to a city of Samaria called Sychar, near the parcel of ground
    that Jacob gave to his son Joseph.
  zat-NTPS: Ca'an guca, bzrine̱' tu xe̱zre naga nababa Samaria nazí le na Sicar, da
    dxe' gáguze naga zua xe̱zr la xu na' bnezruj Jacob chee̱ zrí'ine̱', bi le̱be'
    José.
  spp-spp: Ka u u sà nɔ Samari kànhe kà na, kuru mɛge mpyi Sikari. Tèecyiini i, Yahutuubii
    tulyage Yakuba mpyi a kɛrɛge ŋkemu kan u jyaŋi Yusufu á ke, Sikari na ɲyɛ kuru
    taan.
  zty-NTPS: Ka' goken, bḻa' Jesusen' to yeždo' gan nbab Samaria, da' nzin' Sikar,
    dan' žen' gawze gan de yežlyón' da' bneẕjw Jakob che Jwsé chie' ža ni'te.
  mek-mek: Ega puo elao Samaria agogai taoni aka Sika keoma auga alogai ekoko. Egaꞌina
    taonina auga ufainagai Iakobo ago eꞌele gauga Iosepa epeniia auga afuga eegai.
  aey-aey: Uqa Sameria hatu gemona nuimei uqa taun oso hacna calen, ijan eu Sikar.
    Sikar isec maha oso nijen, maha eu weleca Jekob uqa melah Josef uqana bahic biligiannu
    uten.
  urd-GVH: चलते चलते वह एक शहर के पास पहुँच गया जिसका नाम सूख़ार था। यह उस ज़मीन के
    क़रीब था जो याक़ूब ने अपने बेटे यूसुफ़ को दी थी।
  ycn-ycn: Riphá pajimila Sicar nacojé. Te'erí Jacobmi chu a'acare ri'irimi chujlo,
    Josemi chujlo i'imacá, ahua'ajé riphá.
  djr-djr: Marrtjinany walal gan ŋunhi, yan bili ga ŋayathaŋal wäŋa yäku Djayka,*
    makarrŋur wäŋaŋur Djamariyan. Ŋunhiyiny wäŋa Djaykany galkin yan ŋunhiliyin wäŋaŋur
    ŋunhi ŋayi ŋäthil Djaykupthu* gurrupar nhanukalaŋaw gäthu'mirriŋuw Djawutjipku.
  kvg-kvg: yaq Samalia manqei-te ndøgo, vemiav nøme-te vømø̄fakhaz. Taqa vemiav iz
    Siká. Manqei ndøgo, ibugukhokhof Zekop tege yo Zosef gembo-etoam, avønín qagoám.
  rug-rug: Meke mae pa keke vasileana nomana sapu Saeka pozana, sapu lopu seu koasa
    vasi pepeso sapu poni nia Zekopi koasa tuna sapu e Zosepa.
  hop-NT: Nihqe ōviy pam Samariat ep kitsókit Sycar yan mātsiwhqat aw pitu, ura Jacob
    tiy Joseph hihsaq tutskwat máqahqat áhayhpnihqat aw’i.
  san-URD: یاکُوبْ نِجَپُتْرایَ یُوشَپھے یاں بھُومِمْ اَدَداتْ تَتْسَمِیپَسْتھایِ
    شومِرونَپْرَدیشَسْیَ سُکھارْ نامْنا وِکھْیاتَسْیَ نَگَرَسْیَ سَنِّدھاوُپاسْتھاتْ۔
  heb-LB: בשעת הצהריים הגיע ישוע לעיר השומרונית סוכר, השוכנת מול חלקת האדמה שנתן יעקב
    אבינו ליוסף בנו, ובה באר יעקב. ישוע עייף מהדרך הארוכה ומהחום הכבד, וישב לנוח ליד
    הבאר.
  caf-NT: '''ink''ez Samaria yun k''ut keyah Sychar huwhútni ts''ih ninya. Njan keyah
    ''et yun k''ut Jacob buye'' Joseph yugha óoni''ai ínle, ''et wheghah whuz''ai.'
  mio-NT: Tacan cuu, ta queta ra ñuun Sicar cha iyo cuenda ñuhun Samaria can. Yatin
    ñuhun cha ni samani ra Jacob chi ra José sehe ra tiempu chahnu cuu ñuun can.
  srq-NT: Ngasẽ ngue Samaria ra. Sucha tubɨrɨã mo ngue ngasẽ nda. Sicar, ɨ que hue
    je ra. Jacob chɨmee ibi ndurubite que huee ra. Ae emee nguiirĩ José je.
  kje-NT: Yesus rakan leke ida naran Sikhar, la leke eni kan ko'u nano lari ipida
    man nonolu Yakup nale anan Yusup.
  gaz-gaz: Kanaafuu gara magaalaa Samaariyaa kan Siikaar jedhamu tokkoo dhufe; magaalaan
    sunis lafa Yaaqoob ilma isaa Yoosefiif kenne sanatti dhiʼoo dha.
  kud-kud: ta Sameliya dalavana ehebo yehanaede Saika ainai ibwabwalenine. Saika ainaena
    bale'uwa mwalona Yakobo natuna Yosepa imomoheiwa nigele amwaha daodao.
  urb-NT: Samari ywy rupi a'e asa oho rahã, amõ ok ta rehe a'e uhyk tate oho. Her
    Sikar. Ame'ẽ ok ta rake ma'e ywy kotete ihĩ, Jakoma'e ywy ke. Yman te ta'yr pe
    ame'ẽ ywy ke Jako me'ẽ. Jose pe a'e me'ẽ.
  fra-LSG: il arriva dans une ville de Samarie, nommée Sychar, près du champ que Jacob
    avait donné à Joseph, son fils.
  san-HK: yAkUb nijaputrAya yUSaphe yAM bhUmim adadAt tatsamIpasthAyi zomiroNapradezasya
    sukhAr nAmnA vikhyAtasya nagarasya sannidhAvupAsthAt|
  cak-SNT: Ri Jesús xbꞌaka chupan ri tanamet Sicar, ri jun tanamet richin ri Samaria
    ri cꞌo cierca ri ulief ri xuyaꞌ ri Jacob cha ri José ri rucꞌajuol ojier can.
  uvh-uvh: Anganga kama tubo Sameria wara'ning yong nua'ni ka Saika u kadofiging.
    Ka yong ka wa kama dibing ka tim Jekop wari mindingni Josep ga' kabingamgu' wara'ning
    du' u anga kadofiging.
  ino-ino: Ani Samelia koteka aise kuma'mo aki'a Sai'kana. Ani kuma Ye'kopu'a Yuta
    vaya'ai apa'kinakomo'a mafa'ne'a Yosefena ami'nea hoya hane'neate hane'nikeno
    Yisasi'a ani kumate va'yi nehe.
  gnn-gnn: Marrtjinanydja ŋanapurru yukurrana-a-a, yana liŋgu ga mulkana wäŋa yäku
    Djayka, makarrŋura wäŋaŋura Djamariyana. Ŋunhiyinydja wäŋa Djaykanydja galkina
    yana ŋunhiyinydja wäŋa ŋunhi ŋayi ŋäthili Djaykupthu wekaŋala nhanukalayŋuwu gäthu'mirriŋuwu
    Djotjipku.
  yal-yal: A taana nde li Samariya yamanani naxan xili Sikara, naxan yi maso xɛɛn
    na Yaxuba naxan so a dii xɛmɛn Yusufu yii.
  cnt-NT: Jaun₂ në́₃ ca₂dsi₃léin₂ caun₂ juɨg₂ ja₁tén₄ Samaria a₂chei₂ Sicar, ma₂quián₅
    ca₂jne₄ 'uë₃ a₂jme₁ca₂cuë₃ Jacob ma₂lɨ́g'₂ ca₂cuë́'₃ ja₁ŋi'₅₄ i₂chen₂ Së́₄.
  tif-tif: Kulaa, Yesus ayo tal Provins Sameria kawu liip tal abip Saika kaba tala
    kemin, abip Saika kaali, awaalik Jekop ami sawaayak kawu ami man Josep ami tawaal
    ukonsa ami mepso kawu kemin, Yesus ayo kawu liip tala-bala, ayo daal dap-telule,
    Jekop ami afun tem kalasa kawu tal-ilomda, ok afun tem kalasa kaami tuum balang
    diim kabaaku tiin-bomda kun fan kaa-bamda ilale, atan tal dubimnu.
  nlx-nlx: यीशु सामरीयान सुखार नावान एक हेयरा माय आवो, जो ता खेतान आहने हे जाह याकुब
    तान बेटाख युसूफाह आपेल ईतो।
  apw-NT: Áígee kįh gozṉilyú ńyáá, Sýchar golzéhi, ni’ Jacob biye’, Joseph holzéhi,
    yaa gon’ą́ą́ n’íí bit’ahgee goz’áni.
  gum-gum: Treekkurri Samariasrø kan Sicar taig puebloyu pubig køn, merrabsrø Jacob
    nui nusrkai Joséwan tranig pirø pulu.
  not-NT: Yareca poeboroquë jitacha Sicar aronisati iguebatsitequë José ora ipëri
    cara jiraisonori iriri jitacha Jacob.
  plu-plu: Usuh ayge Samariyamnaw, ig danuh ta apitit pahá paytwempu kewye Sikar kennesa
    arimkat amekene Jakó giwaxri. Minikwak ig amekene Jakó kakanhawni ta git gikamkayh
    amekene José.
  iou-iou: Kuŋtäŋgän Samaria kome täŋo yotpärare täpuri kubä wäpi Sika uken ahäŋkuk.
    (Yotpärare u kome Jekoptä bian-inik nanaki Josepta iniŋ kireŋkuko u dubini-ken
    itkuk.)
  ntp-NT: Dai aayi Sicaarʌrʌ Samaaria dʌvʌʌriʌrʌ ismaacʌdʌ miaan daja Jacocaru dʌvʌʌragadʌ.
    Ʌgai vaa ʌrʌdʌvʌʌrai ismaacʌdʌ Jacocaru maa gʌmara Osee.
  rai-rai: Irong Samaaria, i waan paat u ra taamaan Sikaar, i marawaai ku naa ra pakaana
    pia baa Iaakob i tabaara natuna mai Iosep.
  haw-1868: A hiki aku la ia i kekahi kulanakauhale o Samaria, o Sukara ka inoa, e
    kokoke ana i ka aina a Iakoba i haawi aku ai no kana keiki no Iosepa.
  ffm-ffm: O wari e ngalluure Samariya wiyeteende Sikar bannge ngesa nga Yaakuuba
    hokkunoo ɓiyum Yuusufu ngaa.
  arb-NAV: فَوَصَلَ إِلَى بَلْدَةٍ فِيهَا، تُدْعَى سُوخَارَ، قَرِيبَةٍ مِنَ الأَرْضِ
    الَّتِي وَهَبَهَا يَعْقُوبُ لابْنِهِ يُوسُفَ،
  cop-CNT: ⲁϥ⳿ⲓ ⲟⲩⲛ ⳿ⲉⲟⲩⲃⲁⲕⲓ ⳿ⲛⲧⲉ ⳿ⲧⲥⲁⲙⲁⲣⲓ⳿ⲁ ⲉⲩⲙⲟⲩϯ ⳿ⲉⲣⲟⲥ ϫⲉ ⲥⲩⲭⲁⲣ ⲉⲥϧⲉⲛⲧ ⳿ⲉⲡⲓⲓⲟϩⲓ
    ⲉⲧⲁ ⲓⲁⲕⲱⲃ ⲧⲏⲓϥ ⳿ⲛⲓⲱⲥⲏⲫ ⲡⲉϥϣⲏⲣⲓ.
  adz-adz: Ibinigi da Arangan ibawaꞌ intap Samaria gampan mangan nida Sikar gin, imingꞌ
    uts angu da intap Yakop yutan da narunggan Yosef.
  sri-sri: Iro tariwãgãgʉ̃, iri nikũma makã Sicar wãĩkʉri makãgue ejami. Iri makã,
    Jacob iripoeguemʉ ĩgʉ̃ magʉ̃ Josére sĩdea nikũ pʉro ããrĩbʉ́.
  nal-nal: Ma xa balas Samaaria, la bina Sikaar, lapaara vang non pira Jekop ka lis
    sin naatna Iosep.
  kyq-kyq: Kɛn naan̰ jaay aal kaal taa naaŋ Samari ki se, naan̰ aan maakŋ naaŋ kɛn
    kꞋdaŋin̰ Siikar. Ɔɔ Siikar se, naan̰ cɛɛ maakŋ gɔt kɛn *Yakub ɛɗo do dɔkin̰ goonin̰
    Yusup ki.
  kwd-kwd: Ma gila ka nigi na fanua 'i Saeka 'i 'ubulana nga gule'e lefu 'i Samaria,
    na ngaia 'e to'oru galangia nga wado na la Jekob ngaia 'e kwatea fana wela aana
    la Josef 'ua mai na'o.
  ded-ded: '@see-verse:JHN.004.004'
  ewe-ewe: Le ŋdɔ ga wuieve me lɔƒo la, eva ɖo Samariatɔwo ƒe du aɖe si woyɔna be
    Sikar la me, si te ɖe anyigba si Yakob na via Yosef la ŋu.
  nuy-nuy: Wurru-yanggi… nga wurru-waliyn wubani a-wumurrng-duj. Anubani wu-mayini
    ana-lhal Sychar. Wu-burri anubani ana-lhal-runggal wu-mayini Samaria. Anubani-yung
    ana-wumurrng wu-wi-ridiynjini anubani ana-lhal, anubani-yung na-Jacob nu-yayn
    na-niwiyayung-guy, na-Joseph-guy, anu…bani-yunggaj.
  cop-BHC: ⲀϤⲒ ⲞⲨⲚ ⲈⲞⲨⲂⲀⲔⲒ ⲚⲦⲈⲦⲤⲀⲘⲀⲢⲒⲀ ⲈⲨⲘⲞⲨϮ ⲈⲢⲞⲤ ϪⲈ ⲤⲨⲬⲀⲢ ⲈⲤϦⲈⲚⲦ ⲈⲠⲒⲒⲞϨⲒ ⲈⲦⲀ ⲒⲀⲔⲰⲂ
    ⲦⲎⲒϤ ⲚⲒⲰⲤⲎⲪ ⲠⲈϤϢⲎⲢⲒ.
  buk-buk: Ŋac sêŋsêlêŋ e sêsuŋ sa lau Samaria si malac atu daŋ ŋaê Sika. Malac dau
    yêc kêpiŋ nom ŋasawa daŋ naŋ muŋ-ŋga andô, Jakob kêŋ têŋ iŋ ndê atu Josep.
  pri-NT: Â é tèepaa naawê, â é pâra naa na pwi jè village, na nee Sikar, na é wâmwünyabweri
    ê napuu, na ia é jèe naa wà Iakobo tà pwina naîê Ioséfa, [na pàara biu].
  zpq-NT: Ca' goquen' besežine' to yež da' nzi' Sicar ḻo distritw Samarian'. Yežen'
    chega'aṉen gaḻa'ze gan' de yežlio dan' bnežjw da' Jacob da' xi'iṉe' José.
  por-TFT: Por isso chegamos numa cidadezinha chamada Sicar, no distrito da Samaria.
    Ficava perto do terreno que nosso antepassado Jacó tinha dado há muito tempo ao
    seu filho José.
  gwi-NT: Jesus Samaria nahkat gwizhit kwaiik'it Sychar goozhii k'idik. Deenaadąį'
    izhit geeghaih t'ee Jacob didinji' Joseph nan intł'eiin'ąįį goo'aii.
  gvn-gvn: Jana townbu Sychar kadarin, bubungu Samaria. Ngadi bajaku nyubun dingkar
    burri Jacob yinyay bundan. Jacobangka nyunguwunbu kangkalba Josephamu bubu dajin
    yuba townbu Sychar.
  nhy-NT: Oajsito kiné, itech se pueblo de Samaria itoka Sicar, inakastlan in tlale
    katlej Jacob okimakak ikone José.
  asm-FB: তেওঁ চমৰীয়াৰ চুখৰ নামৰ এখন নগৰলৈ আহিল। এই নগৰ খন যাকোবে তেওঁৰ পুতেক যোচেফক
    যি ডোখৰ মাটি দিছিল, তাৰ ওচৰতে আছিল।
  okv-okv: da Sychar Jacob na meni Joseph ta enda ikena amita engiti
  mxt-NT: Yucuan ta chaa̱ ra noo ñuu cha nyaá ityi Samaria cha nañí Sicar yatyin nu
    nyaá ñuhú ra Jacob nu chaha̱ ra chi ra José sehe ra.
  tzo-NT: Te nic'otutic ti jun jteclum te ti estado Samaria. Sicar sbi ti jteclume.
    Te xa nopol uc ti sbalumil ti antiguo jtatamoltutic Josee ti i'ac'bat ti sventa
    lume yu'un ti stote, ja' ti Jacobe.
  ind-AGS: Di Samaria, Yesus dan murid-muridnya sampai di sebuah kota bernama Sikar
    yang berada di dekat tanah yang dulu diberikan Yakub kepada anaknya, Yusuf.
  omw-omw: Mwiva viqaroma mwatukya pata mpo mwia nrutu Saikaa mwini uro ntora. Mwata
    mpo haaru Iaikopuva nai mwaaqu Iosepira mwu mwatara mwia tataaqa vahura.
  yrb-yrb: Yesuma ane Samaria orofa suro fari. I su ifuna Saika. I suna yanu sirorari
    amara Jeikofuma danu amara Jousefaba bodere mai nasini gigiraribai.
  maa-NT: Ijchò jngoò na̱xa̱ndá xi 'mì Sicar, nangui xi chja̱‑ne Samaria, ya̱ chrañàt'aà‑la̱
    nangui xi kitsjaà kjo̱tjò‑la̱ kjòtseé Jacob jè ki'ndí‑la̱ xi José ki'mì.
  mcq-mcq: ꞌEnarena Hu roe Sameria puni ara niꞌina kaꞌene Saika ꞌwavujino mweꞌa kaꞌene
    Jekapira hariaha Josapi mahajihuni rori vaꞌana.
  sus-A: عَ نَشَ سَمَرِ تَا ندٍ لِ نَشَن شِلِ سُكَرُ، دّننَشّ مَكْرّ شّ رَ، يُوِقِيٍ
    بٍنبَ يَشُبَ نَشَن قِ عَ شَ دِ يُسُقُ مَ.
  jpn-1965: それで主は、ヤコブがその子ヨセフに与えた地所に近いスカルというサマリヤの町に来られた。
  fra-SBL: Il arriva donc dans une ville de Samarie appelée Sychar, près de la parcelle
    de terre que Jacob avait donnée à son fils Joseph.
  yka-yka: Pagtekka siye si lahat Samariya, hap pī siye si dambuwaˈ puweblo inēnan
    Sikar. Tapit puweblo inin si bulak pinangurung weˈ si Yakub si anaknen Yusup awwalley.
  mle-mle: Adi yabirib yikuw, di Samariya tamiyaam ril tipaar wulaad. A tip liki si
    Sikar-al. A tip mwiya tayir Juw dayadi warag Jakap dikidi nyan Jawsipak kwiydil
    kupwawa walibab ral.
  shp-NTPO: Janbi kaax ja Samaria main iká Sicar jemanko nokokana iki, ja Jacobnin
    jawen bake José mai iboamani ochóma.
  aom-aom: Vaꞌoromo Samaria saꞌare ajiomoromo amo ihe Sychar ë rovadeje. Röhu Sychar
    amo bëhire jiaje saꞌaho urimëꞌi a mami ae Jacob-ro hesi harihoho Joseph bojamijadeje.
    Ësaꞌanö Iesu rovadeje.
  geb-geb: Zisas maaŋ muuŋgiap vera vov Samaria ŋgu mben hɨgi. Mba ŋgu khare, Sikar.
    Sikar ana Zekop won kama Zosep ga nɨɨŋgi nuianeŋ han ki.
  eng-WYCLIFFE: Therfor Jhesus cam in to a citee of Samarie, that is seid Sicar, bisidis
    the place, that Jacob yaf to Joseph, his sone.
  bsj-bsj: la con bou cinen lor camariyaro kange wo coti, cika, bidom kange fiye Yakubu
    ne bi bwe ce Yucufu.
  cak-cak: Chiri' pa Samaria rija' (xapon, xebos) chunakaj jun tinamit rubinan Sicar,
    ri c'o chunakaj ri juyu' ri xuya' can ri Jacob che ri ruc'ajol rubinan José.
  chf-NT: C'oti tama ni cab tä Samaria, tama ump'e yoc caj u c'aba' Sicar, nätz'ä
    t'oc u cab aj Jacob, jini u yäc'bi u yajlo' aj José oniba.
  tlf-tlf: Kale Yesus iyo tal Provins Samaria ku-tele tal abiip Sika tala kale, abiip
    Sika boyo Jekop imi man Josep kafin kobesa mep so kugol kale, Yesus iyo ilep tal-bala
    daal tebebelu kale,
  piu-2006: '@see-verse:JHN.004.004'
  poh-NT: xiqꞌuic ponok chipam jenaj tinamit, Sicar ribihnal reꞌ wilic chipam i yukꞌul
    reꞌreꞌ. Reꞌ tinamit Sicar, ar wilic maꞌ naht ta ru̱cꞌ i yeꞌa̱b xiyew cho i Jacow
    reh racꞌu̱n reꞌ Chep ribihnal.
  tue-tue: Tiiditapʉre Sicar wãmecʉtiri macãpʉ jeawʉ. Tiimacã pʉto tíato macʉ̃ Jacob
    sicadita sãĩyígʉ. Too síro tiidita cʉ̃ʉ̃ macʉ̃ Joseré pʉtʉáyiro.
  bjp-bjp: Ke ka tapiek na nenge maleh na Samaria ri foteng u ini Sikar, fatat isi
    sun nanal ae Jekop i ta ta u usuf Josep, kalalik kia.
  xon-xon: Le u ti fuu Samaria aatiŋ kibaa ni, bi yin ki ke Saika. Bukpaab bu Jakob
    nan di tii ujapɔɔn Josef na aa daa nima chee.
  tzo-ZNT: Icꞌot ta jun jteclum, Sicar sbi, tey ta estado Samaria. Nopol xil sba xchiꞌuc
    srasyon osil ti José ti ta más voꞌnee ti iꞌacꞌbat comel yuꞌun ti ánima stote,
    jaꞌ ti Jacove.
  mpm-NT: Ni jaa ya ñuu Sikar ja kuu ɨɨn ndañuu Samaria. Ñuu un kande yajni ɨɨn ñuꞌun
    ni jaꞌa Jacob nuu seꞌe da José na janaꞌan.
  ots-NT: Bi zøtijʉ hnar tzi jñini ca mí tsjifi Sicar. Car tzi jñini‑ca̱ már nzøtihui
    ca hna pɛdazo ʉr jöy ca múr mɛjtijma̱ja̱ ca ndor José. Ca ndor Jacobo, cár ta
    car José, xquí zoquibi car pedazo‑ca̱ gá herencia.
  hoy-hoy: इदुरसाटी आव सूखार हेसुर इन सामरीया अन्द ऊंद नगर ताका बंदुन, जो आ भूमी इन
    हात्‍ती आद यदरी याकूब तान पार यूसुफ उक कोटीदुन;
  amo-amo: Amini wa dak nkan kipin in Samariye, idin yiccu kinin Sacer, susut nin
    kunen kongo na Yakub wani usaune Yusufu.
  pjt-pjt: Ka paluṟu tjana Tjamiṟiyalawanu ankula ngura nguṟuritjangka wirkanu tawunu
    ini Tjikala. Ngura nyanga palula itingka panya manta kutjupa ngaṟangi panya Jacobalu
    katja Josephanya iriti ungkunytja.
  cwe-cwe: Kafika muna dibululu da Samaliya, hanhu hatangigwe Sikali, habehi na mgunda
    wa Yakobo uyamwing'hile Yosefu mwanage.
  daa-NT: Hiyya, ŋa ottu ɗo geeger ka Samari kaak ŋu koliy Sikaar. Geeger-ak moota
    iŋ morig kaak Yakuub beriiji awalle ɗo roŋji Yuusup.
  mlp-mlp: Nazaq iyan in dan na muzim lehim in Samariya gigo uliq araq anan Sikar
    haqayta na agerab tugwahtim. Uliq na in Jekob atatin Josep og ugta na agerab usaqta.
  ape-C: Nanak arigaha nanak natogur anabur wabur shohwarabur um Sikar. Ababur douk
    bape agudok shokugi nahobig Samaria iri aria bape hurukatin um abudok shokubi
    amnab seiwok Jekop nako ananin nuganin Josep obi.
  bgs-bgs: Igpadani sikandan tun ta lunsud ka Sikar na sakup ka Samaria na tanà na
    igbággé i Jacob katô batà din na si Jose sayyan.
  faa-faa: '@see-verse:JHN.004.004'
  kik-kik: Nĩ ũndũ ũcio, agĩkinya itũũra rĩarĩ Samaria rĩetagwo Sukaru, hakuhĩ na
    gĩthaka kĩrĩa Jakubu aaheete mũriũ Jusufu.
  cap-NT: Jalla nuz̈ Samaria yokquin ojkcan Sicar cjita wajtquin irantichic̈ha. Tuqui
    timpu Jacob cjita z̈oñiqui niiz̈ José cjita majchquiz tsjii yoka tjaachitac̈ha.
    Nii yok z̈cati Sicar cjita watja z̈elatc̈ha.
  ksr-ksr: Uuguŋ kema Samaria prowinswaa taoŋ moŋ qata Sikar iikanoŋ keuro. Sikar
    taoŋ ii Jeikobnoŋ baloŋ bakaya moŋ meria Joosef muroti, iikawaa kosianoŋ eja.
  eng-TNT: Then came he to a cyte of Samaria called Sichar besydes the possession
    that Iacob gave to his sonne Ioseph.
  sbs-sbs: Cwale cha keza mwi toropo ya Samariya, i sumpwa Sychari, hembali ni chivaka
    chevu icho Jakovo ava here kumwane Josefa.
  sue-sue: Yesu meni zebu awa busero susaumite Samaria nata zo zazo Saika amira kei
    awenua awa. Nata awa Yakobo meni mai nuso Yosefere zebu agewa potinua amira zorage
    itisonua awa.
  fra-NCL: Il vint donc en une ville de Samarie, nommée Sichar, près du champ que
    Jacob avait donné à son fils Joseph.
  bhg-bhg: Awatedo imo yai Samaria da nasi bajina dao Saika ainda gupusina. Edo nasi
    ainda demonda awa butu tonga Jacob mi ainda mai Joseph de pipisisina.
  snn-NT: Ja'nca saiguë, ja'nrëbi, Samaria yija huë'e jobo, Sicar casi jobona ti'anbi.
    Mai ira bainguë ba'isi'quë Jacob hue'esi'quë, baguë yija baguë zin Josena insise'e,
    ja'an ba'isi yija yua cueñe baji'i.
  atb-NT: Haû mù, Yhang gi, Yakup mai yhang zo Yosep lé byî é maumyî rajap eq chyâng
    lhûm é, Suhka ga myhîng é, Samariq mau mâ é wà mó ralhum má lo jé ri.
  cek-AK: Anih loe caeh moe, Jacob mah a capa Joseph khaeah paek ih lawk taeng ih,
    Samaria prae thungah kaom Sikar, tiah kawk ih avang to phak.
  bkd-bkd: Aman nakauma hu banuwa ha sakup ta Samaria ha tagngaranan ta Sicar ha ubay
    duun hu bugtà ha imbilin hi Jacob duun hu batà din ha si Jose.
  ctu-76: Che' jini ti c'oti ti jump'ej lum Sicar bʌ i c'aba' ya' bʌ an ti Samaria.
    Ti lʌc'ʌlel Sicar an jumpejt lum i cha'an bʌ Jacob ti ñoj oniyix. Jini lum jiñʌch
    tsa' bʌ i yʌq'ue José bʌ i c'aba' bʌ yalobil Jacob.
  lac-NT: Ti' c'uchob Jesús yejer u camsʌwinicob ich u cajar Sicar. Ra' u cajar ich
    u ru'umin Samaria. Aro' jach bʌytʌc ti' u ru'umin a ti' ts'ab ti' José uch ten
    u tet Jacob.
  xla-xla: Yesuta Samaliya mo edla puame mo yemala Saika demde dla puame woyamaiyo.
    Epedeme Saika mo yemala iye Yokobtapo yami Yosep watle ta꞉la hamili mateka꞉pi
    dla halapo.
  xav-NT: '@see-verse:JHN.004.004'
  cuk-cuk: Jesús, Samaria-yalase, Sicar-neggweburse nonisunnad. Bia dad-Jacob e-machi-Joséʼga
    nainu-uksad-walik, ase nonisunnad.
  tbf-tbf: Io, i Samaria, a nga beit simi taon gi vuotongie va i Sukar vatvatta mi
    kato kaber e Iakop ta nga terie se Iosep, e natuon.
  uig-CYR: Шуниң билән у Яқуп өз оғли Йүсүпкә бәргән йәргә йеқин болған Самарийәниң
    Сихар дегән бир шәһиригә кәлди.
  ikw-NT: Ọ vadu n'otu ẹli-ọhna Sameria be kwu Saịka, ke zị ndụndu otu ẹli Jekọpu
    nyernu nnwọ a rukna Josefu.
  khs-khs: '@see-verse:JHN.004.004'
  dwr-ENT: ሄዋ ዲራው፥ ያዪቆቢ ባሬ ናዓ ዮሴፎ ኢሜዳ ጋዲያ ማታን ዴዒያ ሲካሮ ጌቴቲያ ሳማሪያ ካታማ ቤዳ።
  pma-pma: Ka navong amual uva, arokol taon tai en out Sameria, isen Saekar. Saekar
    mul vesesal en vulioai tai koa Siekob kili ka sani min natnali koa Siosep telamu.
  atd-NT: Nò, nokouma dio to marani to lunsud to Samaria no oghingaranan to Sikar.
    Marani ka Sikar to sikan no tano no imbogoy to minuna ran no si Hakub dut anak
    din no si Husi.
  tel-2017: అలా ఆయన సమరయలో ఉన్న సుఖారు అనే ఊరికి వచ్చాడు. ఈ ఊరి దగ్గరే యాకోబు తన కొడుకు
    యోసేపుకు కొంత భూమిని ఇచ్చాడు.
  hat-BSA: Li te vini nan yon vil Samarie yo rele Sychar, toupre moso tè ke Jacob
    te bay a Joseph, fis li.
  top-NT: Jesús cha̱lh nac aktum actzú ca̱chiquí̱n huanicán Sicar ixli̱tapaksí Samaria.
    Y como tastúnut ixuanit chichiní lihua ixmactá xlá ixakatzanka̱ni̱t la̱ta ixtla̱huani̱t
    y huá xlacata lí̱alh nac ixca̱quihuí̱n José ni̱ma̱ maká̱n quilhtamacú ixma̱squihui̱ni̱t
    ixti̱cú ixuanicán Jacob. Aná ixuí aktum pozo ixli̱tapa̱cuhuí Ixpu̱kotni Jacob;
    Jesús curucs tahui nac ixquilhpá̱n.
  msk-msk: Kayan dyomatung silan ag Sikar na sakop nang Samaria, masaid sang lopa
    na yaatag ni Jakob kadini sang kanaan anak na si Jose.
  gyr-NT: Aheve Samaria ɨvɨ rese oyepota tecua Sicar serer vaheve yuvɨreco. Ahe tecua
    rerovɨcave oime ɨvɨ Jacob omondo vahecuer guahɨr José upe aracahe.
  kmh-kmh: miñmon Siyka amjakak. Miñmon Siyka maŋ kun siŋak mey, Jekop nind ñinuk
    Josep nup mankumb bap aŋgak.
  ukr-ONPU: і Він прийшов у самарянське місто Сихар, неподалік від землі, яку Яків
    дав своєму синові Йосифові.
  emi-emi: Ghe kasukasu elaolao me ghe rekatala tale masaliki eteae la kolokoloa va
    Sika eSameria, kalakalangina ia tale tuku kosa ateva Jekop ghe taue lao sio ta
    natuna ta Josep emua arau.
  zpv-NT: ya chin badzihn Ñiꞌh loh guihdxyi xteenn Samaria nin laa Sicar, gahxu loh
    yuh nin badiꞌhi guehtu Jacob ziga herensi laꞌh lliiꞌn ba nin biriaꞌhlah Joseh,
  gux-gux: O den pundi samali doyendu nni ke bi yi u sikali li kani den den kuu leni
    Jakobo n den puni o bijua Josefi yaa kuanu.
  kos-kos: Na el sun sie siti srisrik in Samaria pangpang Sychar, ma apkuran nu ke
    ipin acn se ma Jacob el tuh sang lal Joseph, wen natul.
  ibo-ibo: Ya mere, ọ batara nʼotu obodo nta dị na Sameria a na-akpọ Saika, nʼakụkụ
    ala ahụ Jekọb nyere Josef nwa ya nwoke.
  yml-yml: I nunagoi Samelia kamwaneamo i souyedi tamu ꞌatamana ꞌana wagava Saika
    ꞌwaineye. ꞌAtamananina lilivaneye Iakobo yana fwayafwaya basenadiotoga i ꞌaniveleneni
    natuna Iosefa ꞌwaineye.
  ory-ory: ତେଣୁ ସେ ଯାଇ ଯାକୁବ ଆପଣା ପୁତ୍ର ଯୋଷେଫଙ୍କୁ ଯେଉଁ ଭୂମିଖଣ୍ଡିକ ଦାନ କରିଥିଲେ, ସେଥିର
    ନିକଟବର୍ତ୍ତୀ ସୁଖାର ନାମକ ଶମିରୋଣର ଗୋଟିଏ ନଗରରେ ପହଞ୍ଚିଲେ;
  bzj-bzj: Jeezas kohn tu wahn tong eena Samayrya weh nayhn Saika, weh mi deh kloas
    wahn pees a lan weh fahn way way bak Jaykop mi gi ih son weh nayhn Joazef.
  chk-chk: Iei usun a tori eu telinimw lon Samaria itan Sikar, a arap ngeni ewe fanü
    Jakop a ngeni nöün we mwän itan Josef.
  ssd-ssd: Nane ndin dubimba kumba Samaria tuku tumbraŋ ande Sikar pronaig. Sikar
    tumbraŋ ta kilke ande Yakobŋge o buk kiŋo nuŋe Yosef tuna ta patukŋge minna.
  acr-TNT: Jecꞌulaꞌ xeꞌela pa jun tinamit Sicar rubiꞌ, cꞌo che ri luwar re Samaria,
    chunakaj rulew xuya can ri Jacob che rucꞌajol José.
  rop-rop: en deya na deibin kamat langa wan taun gulum Saika. Det taun nomo bin longwei
    brom det pedik weya Jeikob bin baiyim longtaim blanga im san Josef,
  mee-mee: Na ke lele nga maga kunna te e bollau ngallo ngae Sameria eke patoe kae
    Saikar, kokoro ta mogalo inae Iekop tunge ta tuna ae Iosep pala.
  mwf-2018: Bere, kardu-ka parramkaruyneme da nan wangu Sychar, da ngarra ngala pirrim
    Samaria-ya. Da Sychar-ka da manta-wa ngarra da putek nukunu nhini kardu ngalantharr
    nan-ya Jacob damnamut ngarra wakal nukunu Joseph da murntak warra.
  dif-dif: Nau wokarana wonti Samaria ngura kulnuni, tala nunkani Sichar, nunkangupini
    mitani karakara, nina Jakobali ngatamurani nunkanani Josephangu jinkina wonti.
  gam-gam: dumo kembis ta Sikar we dji ge une po pillau dji. Asa iwa Jekop yene wariye
    Josep makimb awi yei ge, dumo Sikar boll dakalo yepill.
  nou-nou: Edo Iesu umo Samaria busu awa sembuse umo Sychar nati da bugusira. Edo
    nati eiawa Jacob mi uso mei Joseph da busu ititisira awa aikambu.
  mqb-NT: Natiya awan, a dəzle à wulen su doh a inde tə ngaman Sikar, bəse tə guvo
    ana Yakob a inde, a varan anan kwakwa anà wan anahan Yusufu.
  ape-B: Nanak aliga nanak natoglu anabul wabul chohwalabulmu Saika. Ababul douk blape
    enyudak provins Sameria ali blapeli halakatimu abudak chokubi amnab seiwak Jekop
    noku ananinu nuganinu Josep umu.
  grc-F35: Ἔρχεται οὖν εἰς πόλιν τῆς Σαμαρείας λεγομένην Συχάρ, πλησίον τοῦ χωρίου
    οὗ ἔδωκεν Ἰακὼβ Ἰωσὴφ τῷ υἱῷ αὐτοῦ.
  cav-NT: Samaria yahua eque juneniyaque ecuana Sicar epu bacaniju judirucuare. Tumeque
    eputu japadama jucuare Jacobra béru ebacuaque yahua tyacuareque.
  kgp-NT: 'Fĩn rãm kỹ tóg Samaria tá cidade ũ tá jun mũ, hã vỹ: Sicar, he mũ. Tán
    kakó nĩ, Israel jóg''jóg ve tỹ Jacó japỹ ja ti. Ẽpỹ ẽn fi ja tóg nĩ, ã kósin tỹ
    José mỹ, Jacó ti.'
  bvd-bvd: Ma kera daka dao 'ana maefera nai satana 'i Saekaa laona bali lolofaa nai
    'i Samaria. Saekaa 'e nii gwana 'i ninimana si gano sa Diakab nia faa 'ua na mai
    fua 'alakwa nia sa Diosef.
  ukr-1871: Приходить оце в город Самарянський, названий Сихар, поблизу хутора, що
    дав Яков Йосифу, синові своєму.
  apz-apz: Oso hopo sopo nowento kako ango Saika sopo iꞌmofamentisofoho. Oso ango
    hiso hohonta Jekoup kako kakoe hwomu Jousepɨmo hwaho umentisoso mofoneponoho.
  yon-yon: Kowe, ye kuu mene Samaria aom taun maa Saikaa andimaib yaa monoon. Kuye
    dia okad kuu Yekobbed ye dana Yosef yaa konoone,
  poi-NT: Jesɨc núc jém Jesús tu̱m Samariapɨc attebet iñɨ̱yi Sicar. D́a juumɨ jém
    nas jém ichiiñewɨɨp wiñɨgam jém Jacob jém ima̱nɨc José.
  wuv-wuv: Si'ei, ina wadu'ainaa hepalo gufu laloo Samaria, harana Sychar na rafi'inaa
    fei malagufuu Jacob, fei na fanaa mei na'una Joseph.
  quf-NT: Chaynu riyarqami, Samariapa uk pwiblun Sicar shutiqman ĉharan. Chay pwibluqa
    Jacobo, wamran Josita irinsyanpaq nir pachata qusha kayaq chaypa yatalanpi karan.
  yuw-yuw: Worocha tongga Yesu yu Samaria nanohon böcsa auhon ongkuboc. Böcsa worochon
    manoi Sikar. Sikar woi Jeköphon manano Yösep sa guroc imogocma woce ambehecgon
    idoc.
  hus-NT-1971: Tam ti ne’etsits ti bel im baju jun i bichou im bij Sicar axi cuentalith
    Samaria. Nixe’ xi bichou Sicar utat an tsabal ax a Jacob tam ti biyalits im pitha’
    in tsacamil José.
  med-med: Ni kʉn, Sameriya kona peng ti, mbi tek, Saikar nʉtmʉn nila urum. Kona ni
    unt, Jekop ndi, elim nga mʉi ti, kangʉm Josep ngurum ni, nondpa mel titim.
  bch-bch: Ilalala ga ila ta iuot ngan tuanga ede togid Samaria ieda Sikar. Tuanga
    toa oa boloma ngan tano toa mugaeai Iakop ipan ga iman inat Iosep ele.
  cco-NT: Jo̱ lajo̱b caguilíiñˉ fɨˊ co̱o̱ˋ fɨɨˋ e néeˊ dsíiˊ lɨ˜ se̱ꞌˊ Samaria lɨ˜
    siiˋ Sicar, fɨˊ quiá̱ꞌˉ lɨ˜ ró̱o̱ˋ guóoꞌ˜ uǿˉ quiáꞌˉ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Jacóoˆ e cangɨ́ɨiñˋ
    fɨˊ jaguóˋ i̱ jó̱o̱rˊ i̱ siiˋ Séˆ do lají̱i̱ꞌ˜ malɨꞌˋ.
  deu-1951: Da kommt er in eine Stadt Samarias, genannt Sichar, nahe bei dem Felde,
    welches Jakob seinem Sohne Joseph gab.
  alq-ALGNT: 8edi dac Samani akikag, ki tag8icin pejig odenajicikag, Sikan (Sychar)
    ka ijinikadeg. Iima dac peconag8anoban Tcekap (Jacob) okitigan aki, kitci 8eckadj
    ka minapanin og8izisan Josepan.
  ixl-NNT: As oon veꞌt Aak tu umaꞌl u tenam uvaꞌ Sicar uvaꞌ echen tu u Samaria. As
    aꞌ atikkat u txꞌavaꞌeꞌ uveꞌ kat taqꞌ kan u Jacob te vikꞌaol uvaꞌ Xhuꞌl najlich
    u Sicar.
  boa-NT: '@see-verse:JHN.004.004'
  etr-etr: Amalebe e awäla, Samelia ilile gaamu afädëgi besela galai. Gaamu amoïe
    ëida Sigala sälo. Siga gaamu amoda siiba Yeigabaea ïe malö Yosebegali sege ïa
    ami ga madela dilo.
  quh-NT: Ajinapi Samaria jallp'api uj llajtaman chayamorka, Sicar sutiyojman. Chay
    llajtari Joséj jallp'an kayllapi carka. Tatan Jacobka unayña chay jallp'ata Joseman
    koska.
  kwi-kwi: Sicar pɨpulura piannara. An pɨpulune mamaz sura kashain uz. Ñamin au irɨt
    kwal Jacobne paiña painkulta, Joséra, sun su mɨlara.
  agm-agm: Aihɨ kɨra naihɨ nowaatɨ yapɨpatɨ Samariyaahandamɨ aunahɨpatɨ taunɨhandɨ
    Saikaahanda noaipahaayo. Iyaatɨ sapɨhɨ jɨhura Jekopɨho komɨ mwaaho Josepɨhoai
    yapɨpatɨ numwipatɨ kapɨhɨ Saikaahanda detɨ ahendaise.
  ubr-ubr: On inat mafam gagamin Samaria amonai wabin seyoyorai Sychar on nan igat,
    on mafam gagamin on motob ato Jacob ainau ainau bag natun Joseph ibitai on bisinai
    nan.
  tsw-NT: A̱yi a mmalu upasuꞌu, a̱vu u rawa lyuci na a̱ tsu ɗe Saka, za na ri zuzu
    ni iɗa i na Yakubu cayi Isuhu mawun ma̱ yi.
  cax-NT: Au manu cürrü iñataiti saimia manu taman pueblurrü nürirri Sicar, esa manu
    ñanaunrrü torrio tücañe uiti Jacob ümoti José naqui aütorrti.
  aia-aia: Mana'i Samaria 'a taha na'i 'omaa nara 'unua 'iniai Saeka, gaarangiai dorai
    ano na 'ia Jekop na haua nanai gare ana 'ia Josep.
  srp-1865: Tako doðe u grad Samarijski koji se zove Sihar, blizu sela koje dade Jakov
    Josifu sinu svojemu.
  agt-agt: A nakatugtugut kid la nakatugtugut addet ta pingit na ili na Sikar, a nagimmang
    kid na ta bikat na lutaken nga neatad ni mina Hakob ta anak na en Hose ta palungu
    na araw.
  lug-lug: Awo n’atuuka mu kibuga ky’e Samaliya ekiyitibwa Sukali, nga kiri kumpi
    n’ekibanja Yakobo kye yawa mutabani we Yusufu.
  yby-yby: Samaliya ebatokaya numuda mako Sikae loko nebotoya woko hetiye. Aya ebaya
    hapa yeikalaya Jekopukaho ipala Josepuda mika mako mibomidana ilikaloka maya woko
    nebo ne.
  heb-heb: ויבא לעיר מערי שמרון ושמה סוכר היא ממול חלקת השדה אשר נתנה יעקב לבנו ליוסף׃
  mpp-mpp: Samaria yengele mac monic wacine Sika, iwa hikewec. Sika mac yogo Yakobodi
    madecine Yosefele himong mimoctocnowec, yogolec emeina ngiyewec.
  apb-apb: Oto a Jisas ko si hule i Samaria aana huilume satana i Saeka. Huilume ngeena,
    e ii'o mola kara'inie mei aano nge a Jekob e niie oto waite nana a Josep, a kalena.
  san-TEL: యాకూబ్ నిజపుత్రాయ యూషఫే యాం భూమిమ్ అదదాత్ తత్సమీపస్థాయి శోమిరోణప్రదేశస్య
    సుఖార్ నామ్నా విఖ్యాతస్య నగరస్య సన్నిధావుపాస్థాత్|
  ben-IRV: তখন তিনি শুখর নামক শমরিয়ার এক শহরের কাছে আসলেন; যাকোব তাঁর পুত্র যোষেফকে
