  mbh-mbh: Mako i velpol nge rem ako iion a Sikar ako a epee a Samaria. Na rem aken
    i toth inga nge ulue epee ako Jekop i sungu i a itun a Josep nge.
  bdd-bdd: Coinega ꞌitauya Sameliya ꞌana gamwagamwana ꞌoina ꞌilatuwa ma ꞌitautauya
    ta ꞌasa ꞌaigeda ꞌoina ꞌilatuwa, ꞌasainaina sanina Saika, ꞌoinega geya ꞌeda saliyana
    mwalona Yakobo baleꞌuina natuna Yosepa ꞌiꞌebwaeya.
  cbt-NTPO: Inatohua' a'na ninano' ya'huërin, Sicarë itopiso'. Ina ya'cariya Cosi
    no'panën ya'huërin. Iráca pa'pin Cacopo itopisori quëtërinso'.
  srn-NT: Dan A doro na wan foto fu Samaria di den ben e kari Sikar. A ben de krosbei
    fu a pisi gron san Yakob ben gi en manpikin Yosef.
  cta-NT: Liꞌ ndyalaa yu quichi̱ Sicar, sca quichi̱ su ndiꞌi̱ nguꞌ Samaria. Ndiꞌi̱
    quichi̱ biꞌ lo yuu nu nda jyoꞌo Jacob jiꞌi̱ jyoꞌo José sñiꞌ.
  bqc-SIM: Ɔ̃ à kà Samali wɛ̃́lɛ pↄ́ wì mɛ Sikaa. A zã̀ ń tↄↄlɛ pↄ́ Yakↄbu kpà
    a nɛ́ Yosɛfuwa yãaoo.
  tcz-CHONGTHU: Chutichun Samaria mite khokhat Sychar mun chu ahung lhungtai; hiche
    mun chu Jacob in achapa Joseph ana peh loumun kom ahi.
  mar-mar: मग तो शोमरोन प्रांतातील सूखार नावाच्या नगरास आला. ते याकोबाने आपला मुलगा
    योसेफ याला दिलेल्या शेताजवळ होते.
  snp-snp: Etito Samalia mikalo ya leketo uto uto numuna ma kuliya Sikali yalo ya
    u fedaiye. Numunawa ya Yekopukafo nalafo Yosefe mika olu umami ya olu alalili
    meleto,
  isl-isl: Um hádegi kom hann í Samverjaþorp sem Síkar heitir, nálægt landi því sem
    Jakob gaf Jósef syni sínum, en þar er Jakobsbrunnur. Jesús var orðinn þreyttur
    eftir langa göngu og settist því við brunninn.
  spy-NT: Kumii Samaaryaa, kuba ākoy *kiriinkēēt ake nyēē /kikēēkuurēē Sikaar yēē
    kilēēkitēē mbaraanaa kiikoochinē ꞉Yāākōbō wērinyii Yōōsēēf.
  xnn-xnn: Kag-aw nan inomdananda id Sicar ay esay ili id Samaria ay sag-en di om-a
    ay inpatawid din si Jacob ken Jose ay anakna id sang-adom. Wada gedan isdi nan
    bobon din si Jacob. Nabbay si Jesus ay nindad-aan dat omey tomokdo isdi
  mwe-mwe: Bhai, gubhaishe ku Shikali shilambo shimo sha ku Shamalia, tome na nngunda
    gwa a Yoshepu gubhapegwilwe na ainabhabho a Yakobho bhukala.
  tte-tte: kabo ilau iyawatagili yanuwa yabo esana Saika bwaimwa Sameliya dedeina
    mena. Yanuwane nige kana mwayaga imamamalawe bwatanone beyabeyana Yakobo iwolena
    natuna Yosepa koina.
  tcs-tcs: Zizas i bin kam po wan Samaria biliz wea i kolem Saika. Diswan i klostu
    da eria blo da lan wea bigate Zekop i bin gibem po Zosep, dat boi blo em.
  hlt-THB: Cedawngawh Jakob ing a capa Joseph a venawh a peek lo a venawh ak awm,
    Sikar ak mingnaak Samari khaw ce pha hy.
  soq-soq: Me aleidie Samaria bolawa ebowa Sika bedewe wisen. Bola sa ipa maida naepe
    Iuswa nosiu Iakob dogo waiwa me otopa Iosep wanena.
  qub-qub: Chayno aywarmi Samariacho caycaj Sicar marca ñaupanman chayaran. Chay partiga
    caycaran Jacobpa wamran Josëpa chacranchömi.
  att-att: Á nakáddè ira ta ili na Sikar sù purubinsia na Samaria nga aranni ta dabbun
    nga bittáng na ngaw ni Akup sù ngaw anâ na, nga si Kusè.
  bki-bki: Naruei kumemi numitu numiel nubano, numalmaluvo ea komeli na vio na tai,
    siano Saika. Vaataro ka komeli nene, be bulukuei tai jo, napano jikar nuanua ruei,
    jo binimei jibe na, abio ka Yakovo m̃ano uei. Borotano nene, beamu be tormoruo
    Yakovo kanano, ana iorou kanio ana mijamo ka ban kenerinio Yoseve. Naruei kumemi
    liko Yesu numiel nubinimei nuboru ea uei nene, be bogo niogoravo memedu, naruei
    Yesu mijog tinien maro laka bior burutili ieliano ea burutinianio na jikili, ana
    naio ba jotano mave ea tagvoru na bulukuei nene.
  bqp-bqp: Akũ à kà Samaria wɛ̃tɛ kũ òdi pi Sika. À zã̀ kũ zĩtɛ kũ Yakubu kpà
    a nɛ́ Yusufuaaoro.
  mcp-mcp: A mú kə wɔ́ɔ́s ŋgwə́la á Samaríya bwə́ dʉ jɔ̂w nə́ Sikâr yí, ŋgwə́la wɔɔŋg
    í njúl kúnə́-kúnə nə fambə́ *Yákwab nyə á yə mwán yé Yósɛb yí.
  hat-hat: Li rive nan yon bouk Samari yo rele Sika, toupre moso tè Jakòb te bay Jozèf,
    pitit gason l' lan.
  npl-NT: Ijkó kiné, Jesús okalakito itech se altepetl de Samaria non itoka Sicar,
    inakastla n tlali non Jacob okiaxkatili ipiltsi José.
  bgg-bgg: Chiih-è ai Samaria pha thiig Sykhar beng pha ithua Jakhob è awai dufuii
    Joseph shii phi pha raig è lumuii ruang asi pha ji hà wuii thog.
  eng-TCENT: So he came to a town of Samaria called Sychar, near the plot of land
    that Jacob had given to his son Joseph.
  eng-BSB: So He came to a town of Samaria called Sychar, near the plot of ground
    that Jacob had given to his son Joseph.
  cpu-NT: Irojatzi jareetantakari aparoni nampitsi saikatsiri Samaria-ki opaita Sicar,
    iro tsipanampitarori iipatsite pairani Jacob-ni ipanairiri itomi, José.
  san-ASM: যাকূব্ নিজপুত্ৰায যূষফে যাং ভূমিম্ অদদাৎ তৎসমীপস্থাযি শোমিৰোণপ্ৰদেশস্য
    সুখাৰ্ নাম্না ৱিখ্যাতস্য নগৰস্য সন্নিধাৱুপাস্থাৎ|
  tac-NT: '@see-verse:JHN.004.004'
  eng-WEBPB: So he came to a city of Samaria called Sychar, near the parcel of ground
    that Jacob gave to his son Joseph.
  gfk-H: Io, ga hanuat taar tiga taman, di kilam ia bia Sikaar, narako tano hanua
    Samaria. Ma iakano taman i huteta tano sibana pisa Iakop gata hatinaan no natina
    Iosep ma ia.
  viv-viv: Ginauna tu melala saꞋeyana Sameliya ana fafali againe gilakayemu, melala
    ana egana Saika. Boi tuwaina Yakobu natuna Yosefa babi saꞋeyana givelena, ada
    melalai-nadi hida babi liline gidauda.
  yao-yao: Nipele, ŵaiche ku Sikali musi umo wa ku Samalia, pachiŵandi ngunda u che
    Yusufu wapegwilwe ni che Yakobo atatigwe.
  tgp-tgp: mo hahau mo mai Samaria na taon matan Sychar mariviti hin lepa atu sei
    tuai Jacob mo silea isan natuna Joseph.
  auc-NT: Tämadiabæ ïñömö godinque tömengä Ticada näni äñömö pongantapa. Mänïï Ticada
    quëwëñömö eyequeï docä Aacobo wodi tömengä wengä Ootee wodi ingante, Pancabaa
    bitö ömæ baquïñömö, ante tömengä ingante nänö godongaïmæ ïnimpa.
  kbc-NT: Odaa jiɡ̶icotedicogi aca nigotaɡ̶a anodita Sicar, ane idei nipodigi Samaria.
    Naɡ̶ani nigotaɡ̶a ipegitege niɡ̶ijo nipodigi jotigide ɡ̶onelokodi Jacó ane yediatece
    niɡ̶ijo lionigi ane liboonaɡ̶adi José.
  bmh-bmh: Guzenaimai, go Samaria agaig ebu, uzan tub wanib Sikar (wanib tub Sekem)
    zoun. Uzan tub, em tub getal Zekop nug gonugau nag Zosep utei moroun waugab dareun.
  ctu-BL: Tsa' tili ti jump'ejl tejclum ti Samaria, i c'aba' Sicar, lʌc'ʌl ti' lum
    Jacob tsa' bʌ i yʌq'ue i yalobil, i c'aba' José.
  meq-meq: Ahəl nakə faya ma diye na, a ndisl a təv aye andaya ka dala i Samari tə
    zalay Sikar. Təv niye na, bəse ta guvah nakə Zakob a vəlay a wawa ŋgay Yusufa
    ahəl niye aye.
  noa-H: Mag wëtmaa hawia hich Samaria durrpai p'öbördam Sicar ha t'ʌ̃r sĩerr haig
    maar barjim, jöoi Jacob k'ararrau jẽb për hauwia hich meebaadeewai hich hiewaa
    José haajerrag werpʌatarr dak'a.
  alp-NT: Eleki Iluake me kota sae me otoi Samaria esi nane Sikare. Kota mere lau
    bei tapele rebe akmena Israelaru esi ntuana mena Yakupe irilukele ete eni nanae
    Yusupe mo.
  san-VEL: yaakuub nijaputraaya yuu.saphe yaa.m bhuumim adadaat tatsamiipasthaayi
    "somiro.naprade"sasya sukhaar naamnaa vikhyaatasya nagarasya sannidhaavupaasthaat|
  kbq-kbq: Anante Sameria mopa kaziga nevuno, ana mopafi mago kuma agi'a Sika nehazare
    uhanati'ne. Korapara Jekopu'a ana mopa tva'oma'are me'nea mopa, Josefena ami'neane.
  kbh-kbh: Samariocna, canÿe pueblo Sicar ca uabáinoye Jesús tojánashjango. Chë pueblo
    yojamna, chë Jacob chabe uaquiñá Josébioye tbojëftsanlargá fshantse béconana.
  ron-LSB: Și a ajuns la o cetate din Samaria, numită Sihar, lângă parcela de pământ
    pe care Iacov o dăduse fiului său Iosif.
  pon-pon: I ap kotilan kanim en Jamaria eu, me adaneki Jikar, koren ion jap, me Iakop
    ki on na ol Iojep.
  nhe-BL: Huan Jesús ajsito se altepetl tlen itoca Sicar ipan Samaria tlen mocajqui
    nechca nopa mili tlen tohuejcapan tata Jacob huejcajquiya quicahuilijtejqui icone
    José.
  sps-sps: Ya naa mito tana gum fan iny Samaria tana ngats fan te koo rori Saika,
    a sikia ma veevian osing peto te faan iny e Jekop tana guei tsoiny tsunia Josep.
  wnc-wnc: Siwan kepi waapane kuku you Sameria kep komune yuau gapmandune kundopbut.
    Sike you wanggapmatane umana Saika ngang inikaing. You wanggapma keu wesim Jekopda
    waaknga Josepde tupa siknga imukut komune yuak.
  bus-bus: Ben à kà Samaria wɛ́tɛ kɛ̀ wè be Sika. À zã̀ kↄ̃n tↄↄtɛ kɛ̀ Yakubu kpà
    a nɛ́ Yusufuaoro.
  gub-BL: Xamari ywy rehe wata mehe uhem Xikar taw huwake wà kury. Kwehe mehe Zako
    omono e a'e ywy pegwer wa'yr Zuze pe a'e. Xikar namuite kwaw a'e wi a'e.
  imo-imo: Aulkemu aku tepa lerimuna yu Samaria ulke kombu tenga orumu, aku taunomunga
    imbimu Sikar. Aku kombumu lino Juda imbomanga ara kaue Jekoponi yunge malo Josep
    tirimu maimunga nondopa lerimu.
  boj-boj: Gilsiq Samaria naŋgo qure kiñala bei aqa ñam Sikar di brantej. Qure qalaq
    di mandam mutu bei soqnej. Mandam mutu di Jekop a nami aqa ŋiri Josep yej.
  eng-DRA: He cometh therefore to a city of Samaria, which is called Sichar, near
    the land which Jacob gave to his son Joseph.
  knf-knf: Kë hënk di ayaaŋ aban du ubeeka uloŋ wi Ŧamariya wi bajaaŋ badu Ŧikar kañog
    uţeeh wi *Yakob abiiŋ aţen *Yoŧef abukul.
  san-KHM: យាកូព៑ និជបុត្រាយ យូឞផេ យាំ ភូមិម៑ អទទាត៑ តត្សមីបស្ថាយិ ឝោមិរោណប្រទេឝស្យ
    សុខារ៑ នាម្នា វិខ្យាតស្យ នគរស្យ សន្និធាវុបាស្ថាត៑។
  arn-NT: Feymew puwürkey Samaria ñi waria püle Sikar pingelu, inafül tüfeychi mapu
    mew Jakob elurkefi kisu ñi fotüm Jose pingelu.
  zas-NT: Abiꞌ bidxinman tijb guiedx la Sicar, ni nulen Samaria, gajxh lod nagaꞌ yuj
    ni badëë Jacob loj xiꞌnman Xiëb.
  ken-NT: Ɛ́kʉ, akɔ aghaka ɛtɔk Samária ɛnɛ bábhɨŋɨ bɛ́ Síka, kɛ́kwɔ́t nɛ nɛbhʉɛ́rɛ́mɨk
    anɛ Jekɔ́p áchyɛ tɛntɛp ntá mɔ́ywi Josɛ́f.
