    José.
  kdc-kdc: Kavika mwiisi ya Samalia kudibuga da Sikali, behi na mgunda wa Yakobo uyamgwelele
    mwanage yakemigwe Yusufu.
  nhr-nhr: Me Samaria koe hànam x'áé-coam Sikare ta ko ma tciièm koe síí tcãà, c'ẽem
