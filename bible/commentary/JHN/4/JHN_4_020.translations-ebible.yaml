    nakay. Ane tuk na, nəkurom Yahuda hay na, ka gwaɗum i kurom təv məɗəslay ha gər
    a Mbəlom na, ma Zerozelem.»
  noa-H: Maimua hichdëupai, Maar jöoin Samariapienaun mʌg Gerasim durr gaaita Hẽwandamag
    jëeujeejimgui hajim haajem chi durrsĩig jua hʌanaa. Pari pãar judionaan hiek mag
    hãba Jerusalenam Haai hi jëeujem degpaita Hẽwandamag jëeuju haai nʌm haajem. Pua
    hoowai, ¿jamta chadcha hirig jëeuju haai nʌwi? ha jëeujim haajem hirig.
  alp-NT: Amiki ntuana menaru esi tatu loko Alla kena ulate meije po imi tamata Yahudiaru
    imi sukare tamata esi tatu loko Allare batuke me kota Yerusaleme.”
  san-VEL: asmaaka.m pit.rlokaa etasmin "siloccaye.abhajanta, kintu bhavadbhirucyate
    yiruu"saalam nagare bhajanayogya.m sthaanamaaste|
  kbq-kbq: Tagrira tafahe'za ama agonafi monora hunte'naze. Jiu vahe'motma Jerusalemi
    kumateke monora huntegahaze hutma tamagra nehaze.
  kbh-kbh: Bëngbe tempsca bëts taitanga quem tjoca Bëngbe Bëtsá monjánadorana; pero
    ts̈ëngaftanga, judiënga s̈mondbétsichamo, bënga Bëngbe Bëtsá jadóramna, Jerusalenoca
    chë luare canmëna ca.
  ron-LSB: Părinții noștri s-au închinat în muntele acesta, iar voi, iudeii, spuneți
    că în Ierusalim este locul unde trebuie să se închine oamenii.”
  pon-pon: Jam at akan kaukaudok pon nana wet, a komail kin inda dene Ierujalem eta
    waja me aramaj en kaudok ia.
  nhe-BL: Huajca xinechilhui ya ni. Tohuejcapan tatahua tlen ejque ni tlali Samaria
    quiijtojque monequi ma tijhueyichihuaca Toteco ipan ni tepetl, pero inisraelitame
    inquiijtohuaj monequi tlacame quihueyichihuatij Toteco hasta altepetl Jerusalén.
    ¿Ajqueya quiijtohua tlen melahuac?
  sps-sps: “Fuainy tsuvumamam iny Samaria fafaatouf ror e Gov tana tobeer to, kat
    pas fei sa mi na taa Jiu tsue na ka ei, i Jerusalem tsun ayei na pan ma fafaatouf
    ara Gov.”
  wnc-wnc: Sike ninu Sameria nana amindane bapuninu tawanu andakane koke yuke Anutue
    gwetake nanamu ie sangamukaking. Ngana ginu Judia nana aminda yake keu aminda
    Anutue gwetake nanamu ie sangamunanga komu Jerusalem yot gapmanekan yuak ngang
    yakaing,” ngang inikut.
  bus-bus: Wa dezinↄ dↄnzi kɛ̀ Ludanɛ kpiii kɛ̀ musu, apinↄ sↄ̃ eè be Yerusalɛmu bé
    guu kɛ̀ wà dↄnzi kɛnnɛ ũ.
  gub-BL: — Heipy Xamari ywy rehe har, umuwete katu Tupàn a'e wà, wi ywytyr rehe a'e
    wà. Neànàm Zutew a'e wà, nezewe i'i a'e wà 'y, — Zeruzarez tawhu pe zutyka'i ximuwete
    katu Tupàn zane, i'i waiko a'e wà 'y, i'i kuzà izupe.
  imo-imo: Linonga ara kaueni i mulu kembona Gote popo toko kapi ningi nalo eno Juda
    imbomani ningei, Gote popo toko kapi ninge kombumu paa Jerusalem kau, nimele,”
    nimu.
  boj-boj: Gago moma naŋgi nami manaq endi korooqnsib Qotei qa louoqneb. Ariya Juda
    naŋgi mareqnub, ‘Qotei qa louqajqa sawa qujai agi Jerusalem.’”
  eng-DRA: Our fathers adored on this mountain, and you say, that at Jerusalem is
    the place where men must adore.
  knf-knf: Bateemun badëman Naşibaţi ţi pnkuŋ pi, kë an bayuday naşë ji du Yeruŧalem
    di di bañaaŋ bawooŋ i kado kadëmana. »
  san-KHM: អស្មាកំ បិត្ឫលោកា ឯតស្មិន៑ ឝិលោច្ចយេៜភជន្ត, កិន្តុ ភវទ្ភិរុច្យតេ យិរូឝាលម៑
    នគរេ ភជនយោគ្យំ ស្ថានមាស្តេ។
  arn-NT: Iñchiñ taiñ kuyfi tuwünche, tati pu Samaria tuwünngelu, püramyekefuyngün
    ngillatun mew ta Ngünechen tüfachi wingkul mew. Welu eymün tamün pu judiungen
    feypikeymün ta Jerusalen waria mew müten müley ñi püramyeafiel ta Ngünechen ngillatun
    mew. ¿Chew anta doy kümeafuy ñi püramyengeael ta Ngünechen?
  zas-NT: Dux béngulalan gunajchiꞌ reeman Dios ruguiaꞌ guie, per lëjt najdi bén Israel
    rëbidi guial Jerusalén na̱j lod guiniajchiꞌ bejn laaman.
  ken-NT: Bɔtayɛsɛ bátwɔ̀ nyaka fá ndǔ njiɛ nɛ mánchyɛ nɔkɔ Mandɛm kɛnókó, kɛ
    be bǒ Judeya bǎrɛ̀m bɛ Yerúsalɛm kɛ áchi ɛbhak ɛnɛ bo bábhɔ́ŋɔ́ bɛchyɛ Mandɛm
    kɛnókó arɛ.”
