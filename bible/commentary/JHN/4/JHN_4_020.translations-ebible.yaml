verse: JHN.004.020
translations:
  kpx-kpx: No buluveau subuta tana komo guligulilahalu. Isito Diue ata la loui kosea,
    ‘Ataeabuna Dielusalemae Dilava hoesehavogei.’”
  okv-H: te dagota mamahamane na tiri ei ta God jakeka ere ijiahera te ungo na da
    Jerusalem ai ta God jakeka ara ke eagova.” Ainge enu,
  tbo-tbo: Ma una paliweleu tupo awai Yaubada ani polouna i linanaya, babana googiyai
    uyahihiyei i nenei naka Samaliya u oyana to polopolou, ma taumi mi Yudeya o pa
    Yelusalem ani polou dumana.’
  mal-C: “ഞങ്ങളുടെ പിതാക്കന്മാർ ഈ മലയിലാണ് ആരാധിച്ചുവന്നത്. എന്നാൽ, ആരാധനയ്ക്കുള്ള
    സ്ഥലം ജെറുശലേം ആണെന്ന് നിങ്ങൾ യെഹൂദർ അവകാശപ്പെടുന്നല്ലോ?”
  grc-SR: Οἱ πατέρες ἡμῶν ἐν ⸉τῷ ὄρει τούτῳ⸊ προσεκύνησαν· καὶ ὑμεῖς λέγετε ὅτι ἐν
    Ἱεροσολύμοις ἐστὶν ὁ τόπος ὅπου ⸉2δεῖ προσκυνεῖν.⸊
  bgc-bgc: म्हारै सामरी पूर्वजां नै इस्से पहाड़ पै भगति करी, अर यहूदी लोग कहवै सै,
    के वा जगहां जड़ै भगति करणी चाहिए यरुशलेम नगर म्ह सै।”
  khz-khz: Ai tupumai e gatamai na egolo ai Palagu gealiruputali-veniawai, a gomi
    Iuda talimami gokilana, aliruputali kapuna Ierusalemai voa, pe taunilimalima vonai
    pia aliruputali.”
  deu-TKW: Unsere Väter haben auf diesem Berge angebetet, und ihr sagt, daß in Jerusalem
    der Ort sei, wo man anbeten soll.
  zsr-NT: Gulayíj ládxiꞌquëꞌ Dios xuz xtauꞌruꞌ lu guiꞌa ni, san rnaliꞌ lbiꞌiliꞌ Jerusalén
    nac ga ral‑laꞌ laꞌyíj ládxiꞌgac Dios bunách.
  lin-lin: Bakoko na biso, bato ya Samari, bagumbamelaki Nzambe na likolo ya ngomba
    oyo ; kasi bino, Bayuda, bolobaka ete esika epai wapi tosengeli kogumbamela ezali
    kati na Yelusalemi.
  hns-NT: 'Bolies: „Hamlogke baap-daada logan hardam ie pahaar par Parmeswar ke poedjat
    raha. Bakie Israel logan bole hai kie sab koi ke tjaahie Jeroesaalem djaaike Parmeswar
    ke mahal me oke poedje ke. Tab kaun tjiedj kare ke tjaahie?”'
  noa-E: Maimua ichdëupai, Maar jöoin Samariapienaun mʉg Gerasim durr gaaita Ẽwandamag
    jëeujeejimgui ajim aajem chi durrsĩig jua ʉanaa. Pari pãar judionaan iek mag ãba
    Jerusalenam Aai i jëeujem degpaita Ẽwandamag jëeuju aai nʉm aajem. Pua oowai,
    ¿jamta chadcha irig jëeuju aai nʉwi? a jëeujim aajem irig.
  eng-EMTV: Our fathers worshiped on this mountain, and you Jews say that in Jerusalem
    is the place where it is necessary to worship.”
  mib-NT: Tāca jíí na ñáyuu Samaria, yucu yáha ní cachiñúhún i Yaā Dios. Te máá ní
    ñayuu hebreo, cácahān ni jéē ñuu Jerusalén cúu nuū cánuú chiñúhún yó yā, achí
    ña.
  lif-NT2: आनिगे़ सामरि ताक्‍थे़बाहाॽरे कप्‍मो गेरिजिम कोःक्‍माओए सेवा मे़जोगु, कर
    खिनिॽ यहुदिहाॽरे़ सेवा चोःक्‍मा ते़न्‍निङ्‌ग यरुसले़म्‍लक् फाॽआङ् के़बाःत्तुम्‍लो॥”
  xnj-xnj: Vagogo vitu vamufugamila Chapanga kuchitumbi ichi, nambu nyenye mwijova
    kuvya pandu pa kumuyupila Chapanga ndi ku Yelusalemu.”
  mmx-mmx: Lavalabat atnama mede Samaria diga lotu parap ne Moroa at nai lakaana,
    ketla nemi leme Judaia mi tong i do lemenemen Jerusalem neni lenep ti lotu parap
    ne Moroa e.”
  cbr-NT: Samaria unicama nun raran ca tucu ënuxun Nucën Papa Dios rabiacëxa. Usa
    'aínbi camina mitsux quin, Jerusalénuxun ca unin Nucën Papa Dios rabiti 'icë quiax.
  tee-NT: Ju quilacpai quinc'an anch ju anu' lactalhpa ju ixta'an lak'ayanin ju Dios.
    Para ju uxijnan ju israelitanin unt'at'it nonat'it ni va anch ju lak'achak'an
    Jerusalén ju lai ac'alh lak'ayana' ju Dios.
  eng-LSV: our fathers worshiped in this mountain, and You say that in Jerusalem is
    the place where it is required to worship.”
  cak-NT: ¿Anchique lugar utz chi nakaya-wi ruk'ij ri Dios? Roma ri kate-katata' ri
    xec'ue' ojer can, parui' ri jun juyu' re' xqui'en-wi ri jay chi xquiya' ruk'ij
    ri Dios. Pero rix ri israelitas ni'ij chi conojel winak, pa Jerusalem tiquiya-wi
    ruk'ij ri Dios, xcha' ri ixok.
  pah-NT: 'Marã naerũ? Emombe''u ti ji ve, ei hẽa. Samariapeva''ero oreramonhava''ea
    ei pea pe yvytyruhua pe hako: “Avo jate po nhande Tupana''ga mbohetei hamo,” ei
    ahe hako, ei hẽa ga pe. Pehe judeusramo pe''ji: “Jerusalém me jate po nhande Tupana''ga
    mbohetei hamo,” pe''ji pe, ei hẽa ga pe.'
  sja-NT: Tai chonaarã nãgɨ́ eede ɨt'aa t'ɨ̃pachidada aji. Mamĩda parã judiorãpa jarapata
    Jerusalende eperãarãpa ɨt'aa t'ɨ̃pataadaipia bɨ.
  xed-xed: Dzidzíha ŋni la Samari ná, ta na ghwá na si ta maga həŋ ta duʼa ŋa Lazglafta.
    Ka kaghuni la Yahuda ná, ma Ursalima vla maga duʼa ŋa Lazglafta, ka kaghuni,»
    ka tsa marakw ya.
  glk-glk: اَمی پئرأن اَ کوه رو عبادت کودیدی، امّا شومأن یهودیأن، گیدی جایی کی بأید
    در اویه عبادت بوکونید، اورشلیمه.»
  mks-NT: Tásáhnu jícó nde̱, na̱ Samaria yóho na̱caja cáhnu na Ndióxi̱ yati ji̱ni̱
    yúcu̱ ja̱n. Joo ndóhó, na̱ Israel cáchí ndo̱ ña̱ ndúsa̱ ndítahan nu̱ú nde̱ cu̱hu̱n
    nde̱ ñuu Jerusalén caja cáhnu nde̱ Ndióxi̱. Ta mé ndó ndaja cachi ndó —na̱cachi
    ñá cán xi̱hín Jesús.
  gfk-S: Io, karek iou ura tirtiri ugo tike linge. Ira hintubu mem di ga lotu tupas
    God ta ikunuma ra uladih. Sene be mu ira Iudeia mu la tangtange be da lotu tupas
    God tuma sene mon Ierusalem. Ma augo, u lik hohaam?”
  bmu-bmu: Neŋgö ambösakonurupninan kunduŋi kondela kiaŋgöreŋ öŋgöba sipköba köuluköba
    malgetmö, Juda eŋön kewö jimakze, ‘Samaria eŋön mönö Jerusalem sitinöŋ öŋgöba
    jöwöwöl jikenöŋ sipköba köulukögetka dop kölja.’”
  dgz-dgz: Nu at Sameria isimuran ge omayan bae wataget tunup ma gapan God wa taragasiwanumun,
    go Diu nagirewa e anega waiwanin, wa taragaset arewa Ierusalem gapan megenat di.”
  eng-GNV: Our fathers worshipped in this mountaine, and ye say, that in Ierusalem
    is the place where men ought to worship.
  zaa-NT: Ca ta' tàta qui' tu'a nna beni cabi adorar Tata Dios lo i'ya dua nì, pero
    lebi'į nna rena le qui'ni le' Jerusalén teruba ná qui'ni tsía ca enne' huèni e
    adorar.
  eng-WEBSTER: Our fathers worshiped in this mountain; and ye say, that in Jerusalem
    is the place where men ought to worship.
  guh-guh: 'Patajasalinaivimi baja cajena navajëcabiaba Diosojavabelia mapatsutojumataliaje.
    Itsiata baitsi jane pajudíovimë pajumaitsimë tsabiabi: “Jivi itsa navajëca Diosojavabelia,
    benavajëcabiaba Jerusalén tomarata Dioso pejumecovënëtsinexatsi,” pajamë tsabiabi,
    jai Samaria nacuapijiva.'
  bon-bon: Cine Samariya biname bime kaakesaare cina ai podo cabu irecu lätumutanininusi
    Acejiyame bau me, yepä weene Israela biname cina jiicuye, egä Acejiyame ne miiji
    Yerusalema taatu je awejena. Maane lipu ngene jotwananenite ai poto cidi me?”
  nhw-BL: Huajca techilhui ya ni. Tohuejcapan tatahua catli ejque ni tlali Samaria
    quiijtojque monequi ma tijhueyimatica Toteco ipan ni tepetl, pero anisraelitame
    anquiijtohuaj monequi masehualme quihueyimatitij Toteco hasta altepetl Jerusalén.
    ¿Ajqueya quiijtohua catli melahuac?
  swh-ONEN: Baba zetu waliabudu kwenye mlima huu, lakini ninyi Wayahudi mnasema ni
    lazima tukaabudu huko Yerusalemu.”
  wbi-wbi: Avakuulu viitu valyale vikumwimika uNguluve pa kidunda iki, neke umue mwiti
    ku Yelusalemu kwe kuno kunoghiile kukumwimika uNguluve.”
  bba-bba: Bɛsɛ Sɑmɑriɡibu, bɛsɛn sikɑdobɑ bɑ rɑ rɑɑ Gusunɔ sɑ̃wɑ ɡuu tenin wɔllɔ,
    mɑ bɛɛ Yuubɑ i nɛɛ, Yerusɑlɛmuɔrɑ n weenɛ bɑ n dɑ Gusunɔ sɑ̃.
  eng-KJVCPB: Our fathers worshipped in this mountain; and ye say, that in Jerusalem
    is the place where men ought to worship.
  kgk-NT: —Upe va'e yvyaty ári ojeupi meme va'ekwe ore ramói kwéry. Nhandejáry nhamboete
    haty-py oho meme. Ha peẽ, judeu kwéry va'e katu ndapejohu porãi upe-py oroho ramo.
    Jerusalém tetã-my mante oipota jaha Nhandejáry mboete-vy. “Upe-py ae tekoha” he'i
    judeu kwéry, he'i kunha omombe'u-vy.
  waj-waj: 'Ni nnaakukiaiya aa taapi aavaudiri ngiari ausa mmuduuyaiyauvaa Anutuuqaa
    mmiravai. Ngia Yutayaa vaidiiya kiaanoo: Yerusareema nuunaira nnau pinaivaki nnaasu
    ngiingii ausa mmuduuyaiyauvaa Anutuuqaa mmiatee, kiaavaivee,'
  cpy-cpy: Paerani nowaejatzite-paeni Oshitekii-toni-jatzi ipinkathata-piintakiri
    rirori Tajorentsi jaka ochempiki. Rooma eeroka Judá-paeni pikanteeyini janta Aapatziyaweniki
    apinkathata-piinteeri.”
  ekk-PKP: '„Ütle mulle seda: meie esivanemad teenisid Jumalat sellel mäel, aga teie
    ütlete, et Jumalat tuleb teenida Jeruusalemmas.“'
  mpx-mpx: Ama Sameliya tubumeyau oya ya elana te hi kukululu Yabowaine elana, yaa
    komiu Yudiya ku ba tage abatapwalolo iyai ya te Yelusalema.”
  wbp-wbp: Ngaju-nyangurlu yapangku Jamariya-wardingki-paturlu, nyurnunyurnu kujalpalu
    nyinaja nyurru-wiyi, ngulangkuju kalalu manngu-nyangu pirli nyampu wiri-jarlu
    yirdiji Kirijimi, ngulangkaju nganta maralypi-nyayirnirla Kaatuku, manu nganimpaku
    yapaku nyampu-wardingki-patuku. Kala nyurrurlarlu Juwu-watirli, ngulangkuju kankulu
    manngu-nyanyi Jurujulumu-miparla nganta maralypi-nyayirniji Kaatu-kurlangu nganta.
    Yali-miparlanya ngantalparlipa turnu-jarriyarla. Kala nyarrpara maralypi-nyayirni
    Kaatu-kurlangu? Kirijimirla mayi, marda Jurujulumurla mayi?”
  luo-luo: Kwerewa ne lemo ewi godni, to un jo-Yahudi to uwacho ka uramo ni Jerusalem
    ema nyaka walamie.”
  nhe-NT: Huajca xinechilhui ya ni. Tohuejcapan tatahua tlen ejque ni tlali Samaria
    quiijtojque monequi ma tijhueyichihuaca Toteco ipan ni tepetl, pero inisraelitame
    inquiijtohuaj monequi tlacame quihueyichihuatij Toteco hasta altepetl Jerusalén.
    ¿Ajqueya quiijtohua tlen melahuac?
  aii-aii: ”ܐܲܒ݂ܵܗܵܬܲܢ̈ ܣܓ݂ܝܼܕ ܠܗܘܿܢ ܒܐܵܗܵܐ ܛܘܼܪܵܐ، ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܝܗܘܼܕܵܝܹ̈ܐ ܟܹܐ
    ܐܵܡܪܝܼܬܘܿܢ ܕܘܼܟܵܐ ܕܘܵܠܹܐ ܝܠܵܗ̇ ܕܣܵܓ݂ܕܲܚ ܓܵܘܘܼܗ̇ ܐܘܿܪܸܫܠܸܡ ܝܼܠܵܗ̇.“
  esk-NT: Samaria-ġmiut sivulliavut agaayumaaġuurut uumani iñġimi aasriiḷi ilipsi
    Jew-ŋuruani uqaġaqtusri iñuich agaayumaaqtuksraunipḷugich Jerusalem-mi.”
  msb-msb: An amon mga kalulululuhi didi sani na bukid nagasamba sa Dios pero kamo
    na mga Judio nagasabi na didto sa Jerusalem an dapat na lugar pagsambahan sa iya
    san mga tawo.”
  cpa-NT: Ca¹mi¹juanh¹² dsa² hóg¹ quián² jnieh³ Diú¹³ ni³ máh² tsih¹² ja³ná³. Cónh¹jøng²
    juúh² dsa² goh²hning hi² hniuh¹² mi³juanh¹³ jniang³ Diú¹³ jmáh¹lah jøa³juøi² Jerusalén
    ―ca¹juúh² hio¹³.
  dso-dso: ଆମର୍‌ ସମିରଣିୟ ଆନିଦାଦିମନ୍‌ ପର୍‌ମେସର୍‌କେ ଏ ଡଙ୍ଗ୍‌ରେ ଉପାସନା କର୍‌ତେ ରଇଲାଇ ।
    ମାତର୍‌ ତମେ ଜିଉଦି ଲକ୍‌ମନ୍‌ କଇଲାଇନି ଜିରୁସାଲମ୍‌ସେ ପର୍‌ମେସର୍‌କେ ଉପାସନା କର୍‌ବା ଟିକ୍‌
    ଜାଗା ।”
  meu-meu: Tubumai tamamai na ina ororo ai e toma dihova, a umui Iuda taumui na o
    tomamu toma-diho gabuna korikori be Ierusalem ai mo.
  yva-NT: Kawasae Samaria reamamo reama aneno wusyine ubeaje Amisye ai ri rati pukame
    naiso. Weramu, Injae, Nya kawasae Yahudi weapamo wapo raura wapare Yerusalem obo
    mirati vatane ubeaje Amisye ai.”
  dgc-dgc: Anya wade, Amay; i pégsambaan du apo me ta Diyos to éya, éy ta bukidae.
    Pero sikam a Judeo, éy kagi moy a ta Jerusalem kan san i tama a pégsambaan tam
    ta Diyos?”
  zpm-NT: Teḻ scaw, bzhiguieḻ bnë dieṉ, ¿zha nacne rnee grë meṉ Israel ne leṉ yadoo
    nroob ne zobpaa Jerusalén, gapaa none tsiegaṉ miech Dios? Sac no ne nac no meṉ
    Samar, rnee no ne ib guic gui ne zob nu, ga none tsiegaṉ miech Dios; sac grë xmeṉgol
    no ga güeygaṉ zho Dios.
  hix-NT: Tano, àhà ymo ho, moro ymo ho, Khoryenkomo yowakryetxkon hatà, amna horyen
    heno komo, Samaryayana heno komo, kekon hatà. Omnyam haxa ryhe, Xuknewyana komo
    rma, onà wyaro màketxhe. Xerusaryen hona tàtohorye tehxatxhe, omeroro, Khoryenkomo
    yowakryexe, màketxhe, kekon hatà, wosà.
  sim-sim: Hako anin sawenak a misi, mberem ushiwak jir Judama karem ji mbandu, os
    ma lal Avui Wasilakan li lotu uku nahi, wa Jerusalemkop li tirsaha li lotu uka,
    karem ji mbandu? Hako nir Samariak fehenda neloko walanga nihik sishi raha ter
    nga os Avui Wasilakan ni lotu ukwa wolo telemba Gerisim orokop ni tirsaha ni lotu
    unda nir. Hako mir mberem mi hishindu?�
  npi-ULB: हाम्रा पुर्खाहरूले यही पर्वतमा आराधना गरे, तर मानिसहरूले आराधना गर्नुपर्ने
    स्‍थान यरूशलेम नै हो भनी तपाईंहरू भन्‍नुहुन्छ ।”
  cgc-cgc: Pwidi a no sugiran daw indi nay dapat simbaen Dyos an. Anay pa sa ame na
    mga kaapuan na mga Samaritano, pasimba danen Dyos an naan ta yi na bukid. Piro,
    kyo na mga Judio gambal na dapat na naan nang gid ta Jerusalem ya Dyos an simbaen
    ta mga ittaw.”
  tim-tim: Humomolupnenŋande borâŋe iren Anutugât kotŋe mem agali. Dâ Yuda luâk yeŋe
    amâ Yerusalem kepian Anutugât kotŋe mem agatne dâmai.” dâm magaŋep.
  yor-yor: Àwọn baba wa sìn lórí òkè yìí; ẹ̀yin sì wí pé, Jerusalẹmu ni ibi tí ó yẹ
    tí à bá ti máa sìn.”
  wos-wos: Wuna mandékangu ané némbumbu wara di Godna ximbu haréké. Guni Juda guni
    wa, ‘Godna ximbu harékémbeka hafwa Jerusalemémbu dé té.’ Wungi wangut, yingi Godna
    ximbu harékékéme?”
  emp-NTPO: Dai drõã naẽnabemarãba naʌ̃ eyad̶e Ãcõrẽa bia bed̶eabadjid̶aa, baribʌrʌ
    bãrã judiorãba jarabadaa Jerusaleʌ̃nebʌrʌ idjía bia bed̶ead̶ida panʌda. ¿Sãmabʌrʌ
    wãnida panʌ Ãcõrẽa bia bed̶ead̶i carea?–
  eng-F35: Our fathers worshiped on this mountain, while you (pl) say that the place
    where one must worship is in Jerusalem.”
  ind-ind: Nenek moyang kami selalu menyembah Allah di atas gunung yang di sana itu,
    tetapi kalian orang Yahudi mengatakan bahwa satu-satunya tempat yang benar untuk
    menyembah adalah Yerusalem. Manakah yang benar?”
  pes-OPCB: 'و بی‌درنگ موضوع گفتگو را عوض کرده، گفت: «چرا شما یهودیان اینقدر اصرار
    دارید که فقط اورشلیم را محل پرستش خدا بدانید، در صورتی که ما سامریان مثل اجدادمان
    این کوه را محل عبادت می‌دانیم؟»'
  mpt-mpt: Ni faninwali Samelia ten iko amgolim ele golim uto Gode lotu keha binabib
    otane Yuda naka ibo baaniba Nakaia unangai alukum teniba Yelusalem bib ele Gode
    lotu kehamine ge obinabiobo gesoa
  ssx-ssx: Nika꞉ apa꞉mei amedama꞉ niki Sametia wanda꞉hali pa꞉ta꞉ Do pote pa꞉ta꞉ pua
    mombela Koda꞉ pa꞉ta꞉ yeni pea꞉pa꞉peke laa lemekepate Diu haliweki ikana꞉ma꞉ alota꞉
    Diutuseleme da pa꞉ta꞉ pua mombela Koda꞉ pa꞉ta꞉ yeni pea꞉pa꞉peke alememe leekeme.
  mkl-mkl: To, ɑwɑ inɛi Sɑmɑri ŋɑ, bɑlɑ nwɑ ŋɑ si ɡeeteu ihɔ̃i ɑ̀ yɑ ɡulɛ ɑ tɔɔ Ilɑɑɔ̃
    wo, ɑmmɑ iŋɛ Zuifu ŋɑ, ì ni í ɡbe Zeruzɑlɛmui inɛ ku yɑ ɡulɛ ku tɔɔɛ.
  gaq-gaq: ନେଁନେ ଶମିରୋଣୀୟ ନ୍ତାଞ୍ଜାଇଂ ଆକେନ୍ କଣ୍ଡା ଆଡ଼ାତ୍ରା ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ଆର୍କେ; ଡାଗ୍ଲା
    ପେଇଂନେ ଜିଉଦିଇଂ ବାଲିର୍ ଡିଙ୍ଗ୍‌ଆର୍କେ ଇସ୍‌ପର୍‌କେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ନେ ସମାନ୍ ଜାଗା ଡିଙ୍ଗ୍‌ଡିଂକେ
    ଯିରୁଶାଲମ୍ ।”
  gof-RNT: Nu aawati ha deriya bolla Xoossaa goynnidosona. Shin hintte Ayhudeti asi
    Xoosse goynnanaw bessiya bessay Yerusalaamena geeta” yaagasu.
