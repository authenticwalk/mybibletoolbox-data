    it kwelangot Kunum Yambat mɨlelem tɨñmɨnelɨñdok pa eañ?”'
  twi-ASANTE: Yɛn agyanom Samariafoɔ somm Onyankopɔn wɔ saa bepɔ yi so, nanso mo Yudafoɔ
    deɛ, moka sɛ Yerusalem nko ara na ɛsɛ sɛ yɛsom Onyankopɔn.”
  aoj-aoj: '@see-verse:JHN.004.019'
  cbv-cbv: 'Pánihna, yoobópdih wã jéihyat pínah niijná, weemdíh ma naáwá: Con jeená
    jwĩ nʉowãji Diosdih ĩpĩ́ ʉʉ́bʉ́p wʉt jĩ. Obohjeéhtih, ‘Jerusalén tʉ́tchiboó Diosdih
    ʉʉ́bʉ́dih bejat caá náahap’, yeéb judíowã ñipĩ́ niijná caá, mit niijíp wʉt jĩ.'
  taw-taw: Based yes chɨn bɨlel okok, dum awl kɨgom yɨmɨl God nop agnɨgelɨgɨpal agak.
    Pen nɨbi Juda kay, binɨb okok kɨli Jelusalem nep amɨl kɨgom yɨmɨl God nop agnɨgɨnɨgel
    apɨm agak.
  jic-NT: Püna tapatja Dios cus tocon̈ witjacj Dios lal tjowelepj qui'á. Palá nipi'tjin̈
    yupj Dios wolap'a'á qui'á, joc' niná mo'ó. Qui'á tjatja na, tjowelepj Dios pajal
    püné. Nun judiopan nin welé cupj ma polel nin lijicj quinam. Nun welé más 'ücj
    pjü gente Jerusalén nt'a jil, Dios lal la veles ne'aj. Nun welé más 'ücj Jerusalén
    nt'a p'in palá nipi'tjin̈ Dios wolap'a'á, más 'ücj ne'aj mal jis la veles Dios
    püné.
  zap-NT: Xpenkwlal noo yra noo nee gyeeyree wdxiid men wzaknon men Dëdyuzh, per le
