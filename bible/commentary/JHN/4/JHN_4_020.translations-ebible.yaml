  srm-NT: “Wë nöö dee gaan sëmbë fuu bi ta begi Gadu a di kuun aki sö. Ma un dee Dju
    taa Jelusalen ala da di möön bunu kamian fuu ta begi Gadu. Nöö unfa i ta taki
    u di soni dë?”
  qvs-NT: Chayrayku tapunayayki. Samaritano awiluynikuna kay urkullapi Tata Diosta
    kuyaksapa. Kankuna judiyu runakuna rimankichi Jerusalen llaktallapi tukuy runakuna
    Tata Diosta kuyananchikunapa. ¿Imatatí rimanki? ¿Maypití Tata Diosta kuyananchikuna
    tiyan?
  zca-NT: Rë xa' tiemp, xa' ngok xuz no, xa' miban re', nguzuxib bixa' lo Dios le'n
