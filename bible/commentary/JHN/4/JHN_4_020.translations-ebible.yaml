  qxo-NT: 'Tsayöraga mä tapurishayqui. Unay awilücunaga tagay jircaman aywaycurmi
    Tayta Diosta adoracuyag. Peru Israel runacunaga niyanqui: ‘Jerusalen marcallachömi
    Tayta Diostaga adoracunantsic’ nir. Mä ¿maychötä adorashwan?”'
  mox-mox: ʼInega una givesimatalia ʼiguya, tolaʼai weaqina omiʼa me Diu ovonaya vonigo
