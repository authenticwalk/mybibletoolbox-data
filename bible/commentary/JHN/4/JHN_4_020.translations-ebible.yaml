    teme sa.
  dww-dww: Tauma tamatamamaima uma oyanama debane Mamaitua a rarau duneena. Be taumi
    Jius ko riuriuna da Jerusalem inam vutuna aniraudune gabunama, be dabudine banaga
    sibo Mamaitua a rauduneena.”
  nif-nif: 'Wɨndɨñda nak ganɨ-nandɨwa: kwet jañgɨn da patak wolok Samalia nɨnlok bep
