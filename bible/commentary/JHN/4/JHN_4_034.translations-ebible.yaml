  urd-urd: ईसा ने उनसे कहा, “मेरा खाना, ये है, कि अपने भेजनेवाले की मर्ज़ी के मुताबिक़
    'अमल करूँ और उसका काम पूरा करूँ।।
  hot-hot: Ma Yisu hanaŋ hadêŋ thêlô, “Yenaŋ nôm êntêk. Tem yasopa Wapômbêŋ anêŋ lahaviŋ
