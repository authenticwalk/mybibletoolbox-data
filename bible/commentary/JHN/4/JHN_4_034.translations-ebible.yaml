    Nezewegatete aze azapo hemur kar har hemiapo putar haw ihe nehe, herurywete putar
    tuwe ihe nehe.
  imo-imo: Jisasini nimbei, “Nanga langi i tepa, Na kongono tepuwi nimbe lipe mundurumu
