  san-ASM: যীশুৰৱোচৎ মৎপ্ৰেৰকস্যাভিমতানুৰূপকৰণং তস্যৈৱ কৰ্ম্মসিদ্ধিকাৰণঞ্চ মম ভক্ষ্যং|
  tac-NT: '''Lige alué Esusi abé ''la ruyele alué oyérame, regá anele: ―Neka tabilé
