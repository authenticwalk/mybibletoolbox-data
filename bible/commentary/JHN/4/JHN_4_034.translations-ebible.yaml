verse: JHN.004.034
translations:
  kpx-kpx: Kateale huhulahasege Iesuu namigevei avoe, “Di lovi keu koseanu. Dana di
    hanavoale ke isivi vai au lovi daoale ke vai gabiai.
  okv-H: Iesu na ke einge ena, “Indari nau amo na ikari embo amita pure ana uje eto
    ikena avo ano irae aisuja.
  tbo-tbo: Yesu i pa, ‘U yam naka Tu himiliu a nugotuhu a dewaya po a bagibagi a luwegahi.
  mal-C: 'അപ്പോൾ യേശു പറഞ്ഞത്: “എന്നെ അയച്ചവന്റെ ഇഷ്ടം ചെയ്ത് അവിടത്തെ പ്രവൃത്തി നിറവേറ്റുന്നതാണ്
    എന്റെ ആഹാരം.'
  grc-SR: Λέγει αὐτοῖς ὁ Ἰησοῦς, Ἐμὸν βρῶμά ἐστιν, ἵνα ⸂ποιῶ⸃ τὸ θέλημα τοῦ πέμψαντός
    με, καὶ τελειώσω αὐτοῦ τὸ ἔργον.
  bgc-bgc: यीशु नै उनतै कह्या, “मेरा खाणा यो सै के अपणे भेजण आळे की मर्जी कै मुताबिक
    चाल्लुँ अर उसके काम नै पूरा करुँ जो उसनै कह्या सै।
  khz-khz: Iesu na evaikilarato, netiwato, “Au gaku ganigani etugukuto Palaguna gena
    ririwa pana kalaa, e evenikuto inaguluna pana vega-gugulua.
  deu-TKW: 'Sagt Jesus zu ihnen: meine Speise ist, daß ich thue den Willen dessen,
    der mich gesandt hat und vollende sein Werk.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―Le nabánidaꞌ nac gunaꞌ ca rëꞌnnëꞌ Xuzaꞌ nasölëꞌë
    nedaꞌ, len udx gunaꞌ xchinëꞌ.'
  lin-lin: 'Yesu alobaki na bango : — Bilei na Ngai ezali : kosala mokano ya Ye oyo
    atindaki Ngai mpe kosilisa mosala oyo apesaki Ngai.'
  hns-NT: 'Bakie oe bolies: „Parmeswar hamme pathaais hai aur djab ham okar hiettjha
    poera kariela, tab oe kaam hamme bahoet barhia lage hai djaise attjha khaaik.”'
  noa-E: Pari maar mag iekha nʉm ũrbaawai Jesuu marag, —Mua mag thach khöju wai chirʉm
    a chirʉmʉn, Ẽwandamauta mʉ pʉ̈itarr aawai irua khõsi simjöta nem wau chirʉmʉugui
    ajim, mʉchig phidag jaaupʉ̈itarr thumaa öpʉ̈yaag.
  eng-EMTV: Jesus said to them, “My food is to do the will of Him who sent Me, and
    to finish His work.
  mib-NT: 'Te ni cahān Jesús: Jeē ní cachi rī jeē iyó jéē cáji rī cúu jeē cúsɨɨ̄ ni
    rī sáha ri jniñu cúní Yaā ní tají rúhū vēji ri, jiín jéē sínu ri jniñu ún.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ याप्‍मि के़बाङ्‌बाल्‍ले़ कुनिङ्‌वाॽ
    हे़क्‍के चोःक्‍मा नु कुयाःम्‍बक् चोःक्‍मा सुःप्‍मान्‍ने इङ्‌गाॽ आजामा चारो॥
  xnj-xnj: Yesu akavajovela, “Chakulya changu ndi kuhenga geigana yula mweanitumili
    na kumalakisa lihengu laki.
  mmx-mmx: Ketla Iesu ga lok lavapaase poovo ridi, “Leveluxa rak keretna, ana ronga
    res at lavavara at ne Moroa ga riki ia la ana lox axap lugugu neni ga raba ia
    min.
  cbr-NT: 'Canania isquin ca Jesusan cacëxa: —An ënë menu ''ë xuá axa cuëëncësabi
    oquin ''anan an a ''anun ''ë ca, a sënë́onuxun ''ai cana ''ëx picësa ''ain. Usaquin
    ''ën ''acëx ca ax ''ën piti ñusa ''icën.'
  tee-NT: 'Ju Jesús ajunich: ―Tachi ju uxijnan ni tachapun jun ju milacatuna''an acsni
    venat''it pus vana va chun ju quit''in. Tachapun jun ju quintac''atsan acsni icnavini
    ju ixk''achat ju quimacaminta chai ni acnavinik''o ju ixlhich''alhcat.'
  eng-LSV: Jesus says to them, “My food is that I may do the will of Him who sent
    Me, and may finish His work;
  cak-NT: 'Y ri Jesús xu''ij chique: Ri nuway ren ja ri nin-en ri nurayij ri takayon-pe
    wichi y ninq''uis can ru''onic ronojel ri rusamaj ri rucheleben-pe chue.'
  pah-NT: 'Igwete ga ei g̃a pe: —Garemimbotarimova''ea rehe ji rekoi – kiroki ga ji
    mbuhuruka yvya koty, ei ga. Ga ji mboporavyky avo. A''ero ji taporavyky pa katu
    ga pe, ei ga. A''ea pe ji ei a''ero nhirembi''ua. A''ereki ji rekorame garemimbotarimova''ea
    rehe a''ea ji mbopopoaka nhirembi''ua ja, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mamĩda Jesupa mãgaji: —Mɨ-it''ee chik''o nãga pɨk''a bɨ: ooit''ee mɨ pëidapa
    k''inia bɨk''a mãik''aapa aupait''ee mimia irua k''ĩsia iru bɨ mɨ-it''ee.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Maga skwi ta zɗəganatá mndu ya ta ghunigihata
    ka kɗinistá slnani, skwa zaya ɗa.'
  glk-glk: 'عیسی اوشأنه بوگفته: «می خوراک اَنه کی اراده‌یه او کسی‌یه کی مره اوسه کوده
    بجا بأورم و اونه کاره به کمال برسأنم.'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ na̱cachi Jesús já xi̱hi̱n ná: —Tá quia̱hva ndíva̱ha
    ini ña̱yivi tá xíxi na quia̱hva já ndíva̱ha ini i̱ tá cája i̱ chuun ña̱ na̱chindahá
    Ndióxi̱ ye̱he̱ caja i̱ ñuyíví yóho. Ta xíní ñúhú caja i̱ ña̱ ja̱nda̱ quia̱hva
    ná jáxi̱nu̱ co̱o i̱ ña̱.'
  gfk-S: Io, Jisas ga tange ta di, “No agu nian, aie be ni gil haruatne ira sinisip
    tano nong ga tule iou ma ni hapatam bileng ing iga tule iou be ni gil.
  bmu-bmu: Mewö jigetka kewö jii mötket, “Melaim niŋgiiga kayali, nöŋön yaŋgö jitŋi
    tem köla nupŋi mem sorokömakzali, miaŋön mönö nöŋgö neneŋamni akza.
  dgz-dgz: Ame waiwanumune anuni, Iesu anega wani, “Watu enanegeni anut mega navewa
    amba nao mega neneni taitamepena ame ne taba negawa.
  eng-GNV: Iesus saide vnto them, My meate is that I may doe the will of him that
    sent me, and finish his worke.
  zaa-NT: 'Jesús nna rèe cabi: La''gò quia'' nna ną́ qui''ni guni ba'' voluntad qui''
    enne'' guthèl·le''e inte'' nna gul·lúỹa''a'' nu rèe gunia'' nna.'
  eng-WEBSTER: Jesus saith to them, My food is to do the will of him that sent me,
    and to finish his work.
  guh-guh: 'Nexata Jesús jumaitsi: —Pacuenia taneitorobinëtsica nitoroba, jitsipajë
    taexanaenexa. Jitsipajë baja tanacueneveretsinexa xua nitoroba. Bajara jane xua
    betaxaejava taniji.'
  bon-bon: Yeesu piba jejemige egä, “Cäme deedei lui eei gyene, cane teeme singi ne
    wawename lui te cebine itu nätyepuji piiyepu ämlitejame tabe lui kaakesea itu
    näcäruji cane wawename.
  nhw-BL: 'Pero Jesús techilhui: ―Quema nijchihua ipaquilis noTata catli nechtitlanqui
    huan quema nijtlamichihua itequi, nechmaca chicahualistli quen tlacualistli nechmacasquía.'
  swh-ONEN: Lakini Yesu akawajibu, “Chakula changu ni kufanya mapenzi ya Mungu ambaye
    amenituma na kuikamilisha kazi yake.
  wbi-wbi: UYesu akavamula akati, “Ikyakulia kyango une, kwe kuvomba isa vughane vwa
    Nhaata juno asung'hulile nimale imbombo jaake.
  bba-bba: Yesu u bu sɔ̃ɔwɑ u nɛɛ, nɛn dĩɑnɑ n wi u mɑn ɡɔrimɑn ɡɔ̃ru kĩru ko kpɑ
    n win sɔmburu wiru ɡo.
  eng-KJVCPB: Jesus saith unto them, My meat is to do the will of him that sent me,
    and to finish his work.
  kgk-NT: 'Upéi he''i gwemimbo''e kwéry-pe: —Xe ajapo meme xe mbouhare remimbota ajapopa
    peve xe rembiaporã. Peẽ pejapura pene remi''urã-rehe. Ha xe ajapurave xe rembiaporã-rehe.
    Upéa ajapo ramo, ndakarúi ramo jepe, xe rygwyatã vérami joty voi. Akaru-ma va''e-rami
    xe, he''i ójehe.'
  waj-waj: 'tuduu Yisuuva iya tunoo: Ni titeeraivoono niiyara tii kuaivaa na rikiee
    ivo mmoori ni muuvaa na iinana taika kino rikioo inna ni yeennavai.'
  cpy-cpy: 'Ikantzi Jesús: “Rootaki nokimita-kaantari naaka nowanawo nanteniri ikoyiri
    otyaanta-kinari. Otzimatyee amonkaateeniri ikoyiri anteeniri rirori.'
  ekk-PKP: 'Jeesus ütles neile: „Minu toit on täita tema tahtmist, kes mu läkitas,
    ja tema töö lõpule viia.'
  mpx-mpx: Inoke Yeisu i ba, “Au heiya te toto i patunau wana nuwatu na ginol ge wana
    tuwalali na pwamowasi.
  wbp-wbp: Jijajilki-jana yarda wangkaja, “Kula karna mardarni miyiji yapa-kurlangu.
    Mardarni karna warrki kujaju yungu Kaaturlu lawa-maninjaku. Warrki nyanungu-nyangu,
    ngulaju miyi-nyayirni-wangu-piya ngajukuju. Kuja karnarla ngajuju warrki-jarri
    Kaatuku, ngulakunya karnarla marlaja nyina ngurrjuju manu pirrjirdiji yangka-piya-yijala
    wati-kari-piya kuja-ka miyi ngarninjarla pirrjirdi nyina. Yirnarla lawa-mani warrki
    Kaatuku.
  luo-luo: Yesu nowachonegi niya, “Chiemba en timo dwach Jal mane oora kendo tieko
    tichne.
  nhe-NT: 'Pero Jesús techilhui: ―Quema nijchihua ipaquilis noTata tlen nechtitlanqui
    huan quema nijtlamichihua itequi, nechmaca chicahualistli queja tlacualistli nechmacasquía.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܡܹܐܟ݂ܘܼܠܬ‌ܝܼ ܗ̇ܝ ܝܼܠܵܗ̇ ܕܥܵܒ݂ܕܹܢ ܨܸܒ݂ܝܵܢܵܐ ܕܗ̇ܘ
    ܕܫܘܼܕܸܪܹܗ ܐܸܠܝܼ ܘܬܲܡܸܡܸܢ ܦܘܼܠܚܵܢܹܗ.'
  esk-NT: Jesus-ŋum nipliutiniġai, “Niqautiqaqtuŋa tupiksriḷiġmik tuyuġirima pitqutaanik
    suli itqanaił̣iksraŋanik savaam qaisaŋan iñiqtaġitquplugu.”
  msb-msb: 'Didi nagpahayag si Jesus: “An akon pagkaon amo an pagtuman san kabubut-on
    san nagsugo sa akon kag an pagtapos san ginpahimo niya.'
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ca¹lah¹hiu³ dsøa¹jni mi³ti³jni héh¹ ca¹jmo¹ dsa²
    ca¹tsei¹ jní². Lah¹jøng² báh³ jmo¹² hi² li¹hiug² dsøa¹jni, ju³ná³ jmo¹²jni ju³lah
    lǿa¹² jǿg³ ca¹juúh² dsa² héi².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ମକେ ପାଟାଇରଇବା ପର୍‌ମେସର୍‌ ମନ୍‌କଲାଟା ମାନିକରି ଆରି ସେ
    ଦେଇରଇବା କାମ୍‌ ପୁରାପୁରୁନ୍‌ କର୍‌ବାଟାସେ ମର୍‌ କାଦି ।
  meu-meu: 'A Iesu ese e hamaorodia, eto, Agu aniani binai: e siaigu Diravana ena
    ura baina karaia, iena ḡaukara baina haḡuḡurua.'
  yva-NT: Umba Yesus po raura akananto mansai pare, “Sya anaisye raurata irati itavondi
    Amisyo po inatutire Apa bekere rai, muno Syo Apa anakero po raugaje Inai raija
    damu mewen.
  dgc-dgc: Ey “Ewan,” kagi ni Jesus, “i kanén kua, éy tupadén ko i kaluuben na nagpaangea
    se diyakén, a tapusén ko i patarabaho na diyakén.
  zpm-NT: 'Nëchaa me lo no: ―Lëë xquieḻwagw naa nac ne guṉ naa miṉe rnabey Dios naa,
    ni csiaaḻ naa dziin ne pxeeḻ me naa ziaḻguṉ naa.'
  hix-NT: Onà wyaro haxa naha, ronyahrà, kekon hatà. Ronyaknyenhàrà weyukyaha rye
    rma haxa hampànà. Noro rma weyuhtukehe hampànà, rowya àtàhkatxehkanàr horà, kekon
    hatà. Àro wyaro rowya noro yoyuhtoho ryhe, ronyahrà me naha. Àsok tawro hana.
    Kàwya dyahrà yonahàtxhe rma, teryehorye tehxan hamà, kwahuramrà ke mak ha. Àro
    wyaro rma rha, teryehorye rma haxa wehxaha, rowya noro yoyuknur ke mak ha, kekon
    hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Urik ormu mbara, �Avui anhi or mbashirik a raha lerawu orhin amu landuwa.
    Mbele mbele or mbawa hom a landa nir. Lerawu os a lawa oso akwa anhi hom nanda
    sir.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “जसले मलाई पठाउनुभयो, उहाँको इच्‍छा र उहाँको
    काम पुरा गर्नु नै मेरो खानेकुरा हो ।
  cgc-cgc: Ambal Jesus ki danen, “Ta pagtuman ko ta liag ta gapadala ki yaken daw
    pagtuman ko man ta mga papabuat din ki yaken, paryo may pakaan a na gapabiskeg
    ki yaken.
  tim-tim: Hain dâmbiâ, Yesuŋe hin dâep, “Apo huŋgun niŋep yâkgât lauŋe lokom âiŋe
    mem metewian aregât ukenŋe nâŋgân. Lauŋe lokom âi emelâk mendân aregât tepne pâlâmŋe
    aktâp.
  yor-yor: Jesu wí fún wọn pé, “Oúnjẹ mi ni láti ṣe ìfẹ́ ẹni tí ó rán mi, àti láti
    parí iṣẹ́ rẹ̀.
  wos-wos: Di wungi wandaka dé diré wa, “Wuna hénoo angi dé. Wunika wandéka yawun
    duna hundi xékétawuni. Xékéta wunika hwendén jémba yaséketawuni. Wun jémba wuna
    hénoo dé.
  emp-NTPO: 'Maʌ̃ bẽrã Jesuba ãdjirãa jarasia: –Mʌ̃ Diabued̶aba obi b̶ʌra jũma o b̶ʌd̶e
    ne co b̶ʌ quĩrãca b̶ʌa.'
  eng-F35: 'Jesus says to them: “My food is to do the will of Him who sent me and
    to complete His work.'
  ind-ind: Lalu Yesus berkata kepada kami, “Makanan-Ku adalah melakukan kehendak Bapa
    yang mengutus Aku ke dunia ini, yaitu menyelesaikan tugas yang Dia berikan kepada-Ku.
  pes-OPCB: 'عیسی فرمود: «خوراک من این است که خواست خدا را به جا آورم و کاری را که
    به عهدهٔ من گذاشته است انجام دهم.'
  mpt-mpt: Yesuse baabenea Ne nakae nemanea tlibue bobol tem ota wafu biania e baatnenemeo
    ne e weng ota wente biania okok bli kesoa ne okoko okok kebia blimansote genitabe.
    Imeno ayam otane ne Gode okoko okok kebio kukub olo dot ayamobe. Ne yo inanimi
    olo makob ne imenobe.
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Yaka neta꞉ dupae. I̱ tapaala꞉ halina꞉ hone pa꞉la꞉eki
    puluekema꞉ make ipikana꞉ma꞉ I̱ pa꞉ta꞉ walea꞉ e make pokao paeyawaaluekema꞉ loa꞉me
    leekeme.
  mkl-mkl: Nɔ Jesu í sɔ̃ ŋɑ í ni, ijɛm nŋui í jɛ n ce idɔɔbii inɛ iyi í bɛm wɑ nɔ
    n kpɑ irii icɛɛ iyi í dɑsim.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ଆନେଙ୍ଗ୍ ବେବକ୍ନେ ଣ୍ଡ୍ରେନେ ଇକ୍‌ଚା ପୁରନ୍‌ ଡିଙ୍ଗ୍‌ନେ
    ଆରି ଆମେକେ ବିଃବକ୍ନେ କାମ୍ ଆଃଡାନେ ଆକେନ୍ ଆଃ ନେଙ୍ଗ୍‌ନେ ବଲେ ।
  gof-RNT: Yesuusi enttako, “Ta kathay tana kiittidayssa sheniya oothanayssanne iya
    oosuwa polanayssa.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିକେଦ୍‍କଆଏ, “ଆଇଙ୍ଗ୍‌କେ କୁଲାକାନ୍‍ନିୟାଃ ମନେଲେକା ସେସେନ୍‍ ଆଡଃ
    ଇନିଃ ଆଇଙ୍ଗ୍‌କେ ଏମାକାଇଙ୍ଗ୍‌ କାମି ଚାବାଏତେୟାଃ ଆଇଁୟାଃ ଜମେୟାଃଁ ତାନାଃ ।
  gah-gah: 'Loko lokuko, eza limó: Nimisilimó eza lititoka molatitoka oko hoza gakó
    lonetamó nene nalumó nenémo nosánetáne neve.'
  lcm-lcm: Na Iesu kala antok iria ta, “Kag pok si angan ta naka usiusing kana vubuk
    a vo asok ang anig, na naka akamusai ani kana abis.
  aer-aer: Jesus akenhe angkerlenge, “Kele kwenhe ayenge atnerte ulthemele nhenge
    aywerrkele mpwareme iwenhe apeke renhe-arle Akngeye atyenge mpwaretyeke ahentye-anemenge,
    urrkapentye renhe uyerrelhe-ilemele rarle ayenge anthekenge, yanhe kwenhe merne
    atyinhe-arteke aneme.
  qvc-NT: 'Chaymi Jisusqa noqaykunata niwarqan: —Taytay Dyusmi tariyayta qowashqa,
    pay munashqanda ruranaypaq ushyanaykaman. Chay tariyaymi noqapa mikunayshinaqa.'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Ang aking pagkain ay ang gawin ang kalooban
    ng siyang nagpadala sa akin, at para tapusin ang kaniyang gawa.
  cbs-NT: 'Jesúsun nuku ana yuikin: —Jatun ea yununitun shinan en jayawen taea jawen
    daya keyui en kushipamiski, yani wa keskaidan'
  xtm-NTPP: 'Kovaa Jesús ma, jiña''a ya: ―‍Ndeyu sa kúu ja sa''a sa sukan kúni iya
    ni tetniñu ña''a ma, te xsinu sa tniñu ni tatnuni ya ja sa''a sa a.'
  nnq-nnq: Yesu ngabalenge, “Chakulya chango, kugakamwa gabapala abatuite nyomole
    maengo gabe.
  bao-NT: 'To biro jãa ca ameri ĩiro, Jesús pea o biro jãare ĩiwi: —Yʉ baariquea,
    yʉre ca tiicojo cojoricʉ cʉ̃ ca boorore biro tiirique, to biri cʉ̃ ca dotiriquere
    yʉ ca tii yapanope, nii.'
  san-ORI: ଯୀଶୁରୱୋଚତ୍ ମତ୍ପ୍ରେରକସ୍ୟାଭିମତାନୁରୂପକରଣଂ ତସ୍ୟୈୱ କର୍ମ୍ମସିଦ୍ଧିକାରଣଞ୍ଚ ମମ ଭକ୍ଷ୍ୟଂ|
  huv-NT: 'Quiaj Teat Jesús tasaj nejiw: ―Icona apac imeajtsan wüx landoj iretiün,
    xique apac ximeaats wüx sarang leaw Xeteat Dios tüüch xic niün narang, cos sandiüm
