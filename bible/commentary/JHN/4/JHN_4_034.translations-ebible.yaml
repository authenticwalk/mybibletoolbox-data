  cta-NT: 'Ndiꞌya̱ nacui̱ Jesús jiꞌi̱ nguꞌ biꞌ liꞌ: ―Loꞌo nduꞌni naꞌ cña jiꞌi̱ ycuiꞌ
    Ndyosi Sti naꞌ, liꞌ ndyaalaꞌ tiꞌ naꞌ ñiꞌya̱ si cua ndyacu naꞌ, ñiꞌya̱ si cua ndyoꞌo
