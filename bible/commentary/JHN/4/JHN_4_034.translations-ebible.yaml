    chalyuu ―nacui̱―.'
  bqc-SIM: 'Ɔ̃ Yesu ònɛ́: Ma pↄblea mɛ́ gbɛ̃́ pↄ́ ma zĩ pↄeãkɛa ũ e mà gɛ zĩ
