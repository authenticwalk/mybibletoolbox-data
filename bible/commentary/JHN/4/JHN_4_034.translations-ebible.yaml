  mbh-mbh: 'Lama Jisas i ria or nge ve, “Ok aning kene i vene: Aro tho panes inga
    God ilemi ako i pakeu tho me, naro tho pavus ile omaing elonga ako i sungu i a
    tho nge.'
  bdd-bdd: 'Muliyetega Yesu ꞌana tomuliyaedi ꞌihegwae hilediya, “Bewa tauna ꞌaguina:
    Tauna ꞌihesumanegauma ꞌina nuwatuhu yapaihowadi ma ꞌina paihowa mabwaiyana yalosalohidi.”'
  cbt-NTPO: —Yosë a'paimarinco nohuantërinso' nica'huaso'. Ya'ipiya yanatërahuë. Ina
