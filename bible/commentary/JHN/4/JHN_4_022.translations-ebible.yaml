    keheli sepa i etoꞌohune. To Huꞌmau leleꞌmo lubuto biseꞌna lali Yuta bonaꞌmagitagu
    li huto huꞌehibe.
  amm-amm: Ulai isoki, “Somaliya noko nokolalo moi mo to monoi mo sai muwoi, afonimaiso
