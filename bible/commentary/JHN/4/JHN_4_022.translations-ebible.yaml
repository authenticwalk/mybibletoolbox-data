  ntu-ntu: '@see-verse:JHN.004.021'
  pan-pan: ਤੁਸੀਂ ਸਾਮਰੀ ਲੋਕ ਉਸ ਦੀ ਬੰਦਗੀ ਕਰਦੇ ਹੋ ਜੋ ਤੁਸੀਂ ਖੁਦ ਨਹੀਂ ਜਾਣਦੇ। ਅਸੀਂ ਯਹੂਦੀ
