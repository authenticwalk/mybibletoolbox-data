verse: JHN.004.022
translations:
  kpx-kpx: Samalia ata laeau la guligulilahamale ke ihu hilokaholilu. Isito Diue ata
    noeau no guligulilahamale ke ihu hilokalu. Kosealemo Diue ata noemo Dilavau toelamo
    ata maleveve kosive hanavonu.
  okv-H: Ungo Samaria embomeni amo God kiae rate teho jakeka eagova te dago Judea
    embomeni na God kogue jakeka eagora eto God na Judea enda ta eto embo tapa orekasuja
  tbo-tbo: Taumi mi Samaliya iyai uyahina o polopolou, ega ota hanapugeya ma tauyai
    mi Yudeya to hanapugeya iyai uyahina to polopolou, babana Tu wiluyagohana uyahiyai
    i geleta.
  mal-C: ശമര്യരായ നിങ്ങൾ നിങ്ങൾക്ക് അജ്ഞാതമായതിനെ ആരാധിക്കുന്നു. ഞങ്ങളോ, അറിയുന്നതിനെ
    ആരാധിക്കുന്നു. രക്ഷ യെഹൂദരിൽനിന്നല്ലോ വരുന്നത്.
  grc-SR: Ὑμεῖς προσκυνεῖτε ὃ οὐκ οἴδατε· ἡμεῖς προσκυνοῦμεν ὃ οἴδαμεν· ὅτι ἡ σωτηρία
    ἐκ τῶν Ἰουδαίων ἐστίν.
  bgc-bgc: थम जिसनै कोनी जाणदे, उसकी भगति करो सो, अर हम यहूदी लोग जिसनै जाणा सा उसकी
    भगति करा सां, क्यूँके उद्धार यहूदियाँ म्ह तै सै।
  khz-khz: Gomi Samaria talimami na goaliruputali-veniana Palaguna ati ripami; a ai
    na gaaliruputali-veniana Palaguna ripamai, kwalana vevega-maguli ai Iuda talimamai
    gemana evogomaina.
  deu-TKW: Ihr betet an, was ihr nicht kennet; wir beten an, was wir kennen, weil
    das Heil von den Juden ist.
  zsr-NT: Lbiꞌiliꞌ rej ládxiꞌliꞌ Nu cu núnbëꞌliꞌ, san netuꞌ núnbëꞌtuꞌ Nu naꞌ rej ládxiꞌtuꞌ,
    le benëꞌ queëꞌ Dios glaꞌ lahui yöl‑laꞌ ruslá niꞌa quequëꞌ bönniꞌ judío.
  lin-lin: Bino, bato ya Samari, bogumbamelaka nzambe oyo boyebi te ; kasi biso, togumbamelaka
    Nzambe oyo toyebi, pamba te lobiko ewuti epai ya Bayuda.
  hns-NT: Toelog Parmeswar ke poedje hai tjaahe toelog oke na djaane hai. Bakie hamlog
    djaaniela kie hamlog ke ke poedjiela. Iensaan ke batjaawe Waala to hamlogke djaat
    me ke hai.
  noa-E: Pãar Samariapienau chan Ẽwandamag jëeu nʉm anʉmjã wajap i khaugba nʉmta irig
    jëeujem. Pari maar judionaanaun chadau, maach meeun eem ãb öbërbarm gaaimuata
    Ẽwandamau õor peerdʉtkhaju khaphʉ naawai, irigta jëeujemgui ajim aajem.
  eng-EMTV: You worship what you do not know; we Jews worship what we know, because
    salvation is of the Jews.
  mib-NT: Máá ní ñáyuu Samaria tu cájini ni ndé ɨɨn cúu jeē cáchiñúhún ní. Te máá
    ná jijnáhan ná chi cájini na ndé ɨɨn cúu jeē cáchiñúhún ná. Chi nde nuū maá ná
    jijnáhan ná ñáyuu hebreo cúu nuū véji Yaā jnama ñayuu.
  lif-NT2: खिनिॽ सामरिहाॽरे़ कुसिङ् के़न्‍निःत्तुम्‍मिन् हाबा खे़न् सेवा के़जोगुम्,
    कर आनिगे़ यहुदिहाॽरे़ कुसिङ्‌निःत्तुम्‍बे़बान् सेवा चोगुम्‍बे़ॽ, थेआङ्‌भे़ल्‍ले़
    यहुदिहाॽलाम्‍मे से़न्‍लप्‍पिन् ताःरो॥
  xnj-xnj: Nyenye Vasamaliya mukumfugamila yula mwangammanya, nambu tete tikumfugamila
    yula mwetimumanyili, ndava muni usangula wihuma kwa Vayawudi.
  mmx-mmx: Nemi limixin boro Samaria mixoklen tinotno ne Moroa mi lotu parav i. Nema
    limixin me Judaia maklen ne Moroa mila Laradi Loklox Arooro neni at lubung mixin
    me Judaia.
  cbr-NT: Mitsun camina ui caramina rabi quixun 'unaniman. Nun cananuna ui caranuna
    rabi quixun 'unanin. An uni Nucën Papa Diosnan 'inun ië́miti, ax ca judío uni
    'iti 'icën. An usaia 'inun mënío, a cananuna nun rabin.
  tee-NT: Ju uxijnan jantu c'ats'ayat'it tuch'i ju lak'ayayat'it. Ju quijnan icc'atsayau
    tuchi ju iclak'ayayau ni laquilhiquijnan ju israelitanin icjuntau ju ca'alina'
    ju amak'alhtaxtunu'.
  eng-LSV: you worship what you have not known; we worship what we have known, because
    salvation is of the Jews;
  cak-NT: Rix aj-Samaria q'uiy ri man iweta'n ta chirij anchique modo niya' ruk'ij
    ri Dios. Pero roj israelitas can keta'n-wi ri ancu'x (anchique) ri nakaya' ruk'ij;
    roma can ja kaq'uin roj petenak-wi chi ri winak yecolotaj chupa ri quimac.
  pah-NT: 'Samariapeva''ero pemboheteteheuhu pe ga kwahave''yma. Ore judeusramo orokwaha
    Tupana''ga mboheteavo, ei ga. Ore ve ga ojikwahavuka. Tupana''ga e''i ore ve hako:
    “Yvyakotyve''g̃a ndekote''varuhua mombohara''ga po ti o''a judeuramo,” ei Tupana''ga,
    ei ga. “Gaha po ti pe nderu ji pyri yvagi pe nehẽ,” ei Tupana''ga ore ve hako,
    ei Jesus''ga imombe''gwovo hẽa pe.'
  sja-NT: Parãpa ɨt'aa t'ɨ̃pata Tachi Ak'õremaa. Mamĩda iru pia k'awada-e p'anɨ. Jõdee
    táipata iru pia k'awa p'anɨ, tai judiorã k'ap'ɨa pari irua jara pëida perã sãga
    eperãarã o k'achiadeepa k'aripa atait'ee.
  xed-xed: Kaghuni la Samari, ŋa skwi kul snaŋtá kuni ta maga kuni ta duʼa. Aŋni la
    Yahuda, ŋa skwi snaŋ ŋni ta maga ŋni ta duʼa, kabga da la Yahuda sagha mbaku.
  glk-glk: شومأن اونچی‌یه کی نشنأسیدی عبادت کونیدی، امّا اَمأن اونچی‌یه کی شنأسیم
    عبادت کونیم، چونکی نجات به وسیله‌یه قومه یهود فراهم به.
  mks-NT: Joo ndóhó, na̱ Samaria cája cáhnu cuáá ndo̱ Ndióxi̱ jáchi̱ co̱ xíni̱ ndó
    a̱. Joo nde̱he̱, na̱ Israel xíni̱ va̱ha nde̱ yo cúú Ndióxi̱ cája cáhnu nde̱. Jáchi̱
    chi̱chi mé nde̱, na̱ Israel na̱sacu ini Ndióxi̱ quixi mé á jáca̱cu ña̱yivi.
  gfk-S: Mu ira Samaria pa mu le nunure nong mu la lolotu tupas ie. Iesene mem ira
    Iudeia, mem nunure ter nong mem la lolotu tupas ie, kinong no haralon tane God
    i hanawat mekaia ta ira Iudeia.
  bmu-bmu: Samaria iŋini Anutugö könaŋi törörök qahö möt kutuba töndup yaŋgö waikŋi
    laŋ memba möpöseimakze. Amötqeqegö könaŋi mi Juda neŋgö sutnine aukŋe asuhuba
    ahöza. Miaŋgöra Juda neŋön Anutuninaŋgö könaŋi möt kutuba waikŋi memba möpöseininga
    dop kölja.
  dgz-dgz: Ian Sameria e wa taragaset ega tavewa ya anuiwanin go nu Diu nagirewa wa
    taragaset nugawa iwa mega den anuivin, iwa inak ibariwa Diu nagirewa inamup tauen
    aewan.
  eng-GNV: 'Ye worship that which ye knowe not: we worship that which we knowe: for
    saluation is of the Iewes.'
  zaa-NT: Lebi'i ca enne' samaritano nna yala adorar runi le, pero labí nabia'ni le
    Tata Dios. Intu' ca enne' de raza judío nna runi tu' e adorar nna nabia'ni tu'
    e porqui'ni enne' gunna salvación nna dé'e entre ca enne' judío.
  eng-WEBSTER: 'Ye worship ye know not what: we know what we worship, for salvation
    is from the Jews.'
  guh-guh: PaSamaria nacuapijivimë, pavajëcabiabi atamë Diosojavabelia, xaniavaetsia
    apo payapëtaemë Dioso. Paxanë rajane pajudíovinë xaniavaetsia payapëtaniji Dioso,
    ponëjavabelia pavajëcabiabajë. Tsipaji xanë daxitajivi tacapanepaenë tsane, judíoviyajuvënënë.
  bon-bon: Weene Samariya biname toraca umle lica gemi, weene laati bau me irecu lätumutanininuye,
    yepä cine Israela biname cina umle gemi, cine laati bau me irecu lätumutanininago,
    ingle Israela biname bime cabu ca gyene biname, lui te pagege biname bine niiya
    cabu ca äsecrera.
  nhw-BL: AnSamaria ehuani amo anquiiximatij ajqueya anquihueyimatise. Pero tiisraelitame
    tiquiximatij Toteco Dios huan tijhueyimatij. Huan Toteco temaquixtis ica se catli
    israelita.
  swh-ONEN: Ninyi Wasamaria mnaabudu msichokijua. Sisi Wayahudi tunamwabudu Mungu
    tunayemjua kwa sababu wokovu unatoka kwa Wayahudi.
  wbi-wbi: Umue mu kumwimika uNguluve juno namunkagwile, neke usue tukumwimika uNguluve
    juno tunkagwile, ulwakuva uNguluve ikuvapokea avaanhu kukilila ku Vayahudi.”
  bba-bba: Bɛɛ Sɑmɑriɡibu, i ǹ yɛ̃ wi i sɑ̃ɑmɔ. Bɛsɛ Yuubɑ sɑ yɛ̃ wi sɑ sɑ̃ɑmɔ domi
    fɑɑbɑ yɑ weewɑ sɑɑ Yuubɑn min di.
  eng-KJVCPB: 'Ye worship ye know not what: we know what we worship: for salvation
    is of the Jews.'
  kgk-NT: Ha pende kwéry niko peikwaa e'ỹ va'e pemboete va'e. Ha ore kwéry katu oroikwaa
    va'e oromboete voi. Nhane resendeharã ko judeu kwéry va'e. Upéa-gwi oromboete
    va'e oroikwaa voi.
  waj-waj: Ngia gioonna kiaapu Samariaiya hama ngia ngiingii ausa mmuduuyaiyauvaa
    mmiraivaa oyaivaa arinaima teeda rikiaavai. Ta gioonna kiaapu Yutayaiya titi ausa
    mmuduuyaiyauvaa mmiaunnaivaa oyaivaa aikiooma ta teeda rikiaunnavai. Titiikidiri
    Anutuuqo tino gioonna kiaapuuya vitoo yoketaivau yapaanaraivo nniivai.
  cpy-cpy: Omaperotatya, tee piyotee-yawitani eeroka iita pipinkathata-piintziri.
    Rooma naaka-paeni Judá-paeni niyotziri nopinkathatziri. Tema apaani isheninka
    Judá-paeni owawijaa-kotan-tatsini.
  ekk-PKP: Te tõesti ei tunne Jumalat, keda te kummardate, kuid meie teenime Jumalat,
    keda me tunneme, sest pääste tuleb juutidelt.
  mpx-mpx: Komiu Sameliya ku kululuek toto nige ku aatena elana; yaa ama Yudiya ha
    kululuek Yabowaine toto ha atena elana, kaiwena pwamwal ana aatena iyaka Yehoba
    i pamasala ama Yudiya eliyama.
  wbp-wbp: Nyurrurla Jamariya-wardingki-patu, ngurrpa-nyayirninkili! Ngari kankulu
    ngurrpangku-juku puta purami Kaatuju, ngulaju milya-pinja-wangurlu muwarnkurlu.
    Kala nganimpaku-wiyi-nganpa kamparruju yimi-ngarrurnu Kaaturluju nyurru-wiyi yungurnalu-jana
    warru yimi-ngarrirni Juwu-wangu-patuku Yimi Ngurrju yangka kuja kajana yapa muurlparlu
    mardarni nguru-kari nguru-karirla. Kujarlaju karnalu pinangku purami.
  luo-luo: Un jo-Samaria ulamo gima ukia, nimar warruok aa kuom jo-Yahudi.
  nhe-NT: InSamaria ehuani ax inquiixmatij ajqueya inquihueyichihuase. Pero tiisraelitame
    tiquixmatij Toteco Dios huan tijhueyichihuaj. Huan Toteco temaquixtis ica se tlen
    israelita.
  aii-aii: ”ܐܲܚܬܘܿܢ ܫܵܡܪ̈ܵܝܹܐ ܟܹܐ ܣܵܓ݂ܕܝܼܬܘܿܢ ܠܡܸܢܕܝܼ ܕܠܹܐ ܝܵܕܥܝܼܬܘܿܢ. ܐܲܚܢܲܢ ܝܗܘܼܕܵܝܹ̈ܐ
    ܟܹܐ ܣܵܓ݂ܕܲܚ ܠܡܸܢܕܝܼ ܕܟܹܐ ܝܵܕܥܲܚ، ܣܵܒܵܒ ܦܘܼܪܩܵܢܵܐ ܡ̣ܢ ܝܗܘܼܕܵܝܹ̈ܐ ܝܠܹܗ.
  esk-NT: Samaria-ġmiusri iḷisimanġipiaġiksi kisumun agaayumaałiqsi; uvagut aglaan
    Jew-ŋuruani iḷisimagikput kisumun agaayumaałiqput, takku iñuich anniqsuqtiksraŋat
    Jew-ŋuruaniñ kaŋiqaqtuq.
  msb-msb: Nagasamba kamo san dili niyo kilala pero kami na mga Judio kilala namon
    an amon ginasamba kay paagi sa amon gintuga san Dios an pagkasalbar san mga tawo.
  cpa-NT: Hniah¹² dsa² chianh² Samaria, tsa¹cueh¹² hniah¹² Diú¹³ mi²juanh¹³ hniah¹².
    Cónh¹jøng² jnieh³, dsa² judío, cue¹² báh³ jnieh³ Diú¹³ mi²juanh¹³ jnieh³. Di³
    jøa³ ja³tiagh³ jnieh³ dsa² judío li¹chi² jǿg³ jmo¹ hi² liúg² dsa² jmøi¹guǿi¹.
  dso-dso: ତମେ ସମିରଣ୍‌ ଲକ୍‌ମନ୍‌ ଜାକେ ଉପାସନା କଲାସ୍‌ନି ତାକେ ସତ‍ଇସେ ନାଜାନାସ୍‌ । ମାତର୍‌
    ଆମେ ଜିଉଦି ଲକ୍‌ମନ୍‌ ତାକେ ଜାନିକରି ଉପାସନା କଲୁନି । କାଇକେ ବଇଲେ ମୁକ୍‌ତି ଜିଉଦି ଲକ୍‌ମନର୍‌
    ତେଇଅନି ଆଇସି ।
  meu-meu: Umui Samaria taumui ese o toma henia dihomu Diravana na asi dibamui; ai
    be a toma henia dihomu Diravana na dibamai. Badina be hahemauri na Iuda taumai
    emai amo.
  yva-NT: Vatano Samaria weap, wabeaje napirati wapo aene jeweno we ai. Yara vatano
    Yahudi reamamo reambeaje Napirati reamo aeno we Ai. Weye Vatano po vatane mapaya
    awa ayao kakaije rai pamo Yahudije pa.
  dgc-dgc: Sikam a Samaritano, éy éwan moy tukoy i sésambaan moy. Pero sikame a Judeo,
    éy tukoy me i sésambaan me, da tu tagapagligtas ta tolay, éy Judeo siya.
  zpm-NT: '@see-verse:JHN.004.021'
  hix-NT: Khoryenkomo mewakryetxhe rma haryhe, omnyamo, Samaryayana komo. Noro hutwahra
    mak manatxhe, kekon hatà. Amna haxa ryhe, Xuknewyana komo rma, noro amna nhutwehe.
    Amna nhutwanàrà rma amna newakryehe. Àsok tawro hana. Xuknewyana komo kukuru ryhe,
    toto komo yonyhoryeny me naha, kekon hatà, Txesusu.
  sim-sim: Avui Wasilaka or Masikome ria. Karem uwosik ma ol orin lotu ukmbaha hishiwa
    ma ondo Masikome orhi nga mbele mbele omekop nanda nga orin omendingak li lotu
    uka, yanga yanga os li liwa mishi orok. Ma ol or mbawa nombo orok orin lotu uwa
    ma ondon rupshinda ri. Hako jir Samariak fehenda mbeek ma or ji lotu undan heyenda
    ambu jir, wahau. Men lotu unda jir. Hako nir Judama God or ni lotu undan angop
    ni heyenda ri. Angop maskop Avui Wasilaka mashi las nir Judaman karem or mbari
    osa, �Kumak Judahi krahak fehe ma lar avak a kamashinak hulaima nokopman jivinakwa
    ria.� Erem or mbahanda mashi ter osmu omendingak nanduwa.�
  npi-ULB: तिमीहरूले जे जान्दैनौ, त्यसैको आराधना गर्छौ । हामी जे जान्दछौँ, त्यसैको
    आराधना गर्छौं, किनकि उद्धार यहूदीहरूबाट नै आउँछ ।
  cgc-cgc: Kyo na mga Samaritano ula kaw kakala daw kino pasimba nyo. Piro, kami na
    mga Judio, kala nay Dyos na pasimba nay tak paagi ki kami na mga Judio ipaintindi
    ta Dyos naan ta mga ittaw paagi an na maluwas danen alin ta iya na silot na ula
    katapusan.
  tim-tim: Dâ hinŋe ye Samaria gâtŋe âmâ Anutugât kotŋe pâpkomai. Gârâmâ Yuda nengâlânba
    heŋgemgo heŋgemgogât dâp miawakbiap dâmaen aregât nen âmâ Anutugât kotŋe mem agatbaengât
    dâp nâŋgâm heŋgemgomaen.
  yor-yor: Ẹ̀yin ń sin ohun tí ẹ̀yin kò mọ̀, àwa ń sin ohun tí àwa mọ̀, nítorí ìgbàlà
    ti ọ̀dọ̀ àwọn Júù wá.
  wos-wos: Guni samaria Godka jémba xékélakihafi yata, guni déka ximbu haréké. Nani
    Juda Godka xékélakita nani déka ximbu haréké. Du takwana haraki saraki mawuli
    hérekitekwa du dé Judana hémémbu dé xaku.
  emp-NTPO: Bãrã Samariad̶ebemarãba Ãcõrẽa bia bed̶eabadamĩna idjira adua panʌa. Baribʌrʌ
    dai judiorãba idjira cawa panʌa, judiorãneba Ãcõrẽba sãwã ẽberãrã ẽdrʌ edabarida
    cawabi b̶ʌ bẽrã.
  eng-F35: You [Samaritans] worship what you do not know; we [Jews] worship what we
    do know, because the salvation is from the Jews.
  ind-ind: Kalian orang Samaria memang menyembah Allah, tetapi tidak mengenal Dia.
    Sedangkan kami orang Yahudi menyembah Allah yang sudah kami kenal. Karena Allah
    sudah berjanji bahwa keselamatan akan diberikan kepada manusia melalui orang Yahudi.
  pes-OPCB: شما سامریان دربارهٔ کسی که می‌پرستید چیزی نمی‌دانید، اما ما یهودیان او
    را می‌شناسیم، زیرا نجات از طریق قوم یهود فرا می‌رسد.
  mpt-mpt: Samelia ten ibo Gode lotu keha binabib otane ibo e mo tekein kebibbabe.
    Yuda nita Gode kla tekein kebianoba lotu keha binabuobe. Niminbabe, nakaia unangai
    hengmino temo blibo dotlanamin kukub ole Gode Yuda ten ita alebeneta isak naka
    mak unang maki alebenomabiobe.
  ssx-ssx: Iki Sametia wanda꞉hali ikana꞉ma꞉ yeni piteleme ekita꞉ epi pa꞉ta꞉ pitelemepe.
    Ikana꞉ma꞉ wopu na handelememe. Kutu pitelemepate niki Diu wanda꞉hali nikana꞉ma꞉
    yeni pitoloma꞉ ekita꞉ epi pa꞉ta꞉ pitoloma꞉pe kota꞉ ota꞉ handoloma꞉me. Pa ekipeke
    mo wanda꞉hali da꞉taasa꞉ ekita꞉ Diu wanda꞉hali pa꞉ta꞉ kini pea ipula꞉eke handa
    loa꞉me leekeme.
  mkl-mkl: Iŋɛ inɛi Sɑmɑri ŋɑ, ì wɑɑ ɡulɛɑ Ilɑɑɔ̃, ɑmmɑ i kù mɑ̀ɑ ŋɑ. Awɑ Zuifu ŋɑ
    ɑ̀ mɑ̀ɑ ɑ̀ bɛi ɑ̀ wɑɑ ɡulɛɑò, domi idei fɑɑbɑ wɑ nɑɑi hɑi bi Zuifu ŋɑ.
  gaq-gaq: ପେ ଶମିରୋଣୀୟଇଂ ଜାଣ୍ତେନେ ଉପାସ୍ ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍‌କେ ସତେଆ ପେମ୍ୟାକେ ଣ୍ତୁ; ଡାଗ୍ଲା
    ନେନେ ଜିଉଦିଇଂ ମ୍ୟାନେଲେକେ ନେନେ ଜାଣ୍ତେନେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ନେଡିଙ୍ଗ୍‌କେ ଡାଗ୍ଲା ଜିଉଦିଇଂନେ
    ବାନ୍ ଉଦାର୍‌ ବାନେ ପାଙ୍ଗ୍ଏ ।
  gof-RNT: Hintte Samaareti eronnayssa goynneeta. Shin nuuni atotethay Ayhudeppe yaa
    gisho nu ereyssa goynnos.
  unx-unx: ଆପେ ଶମିରୋନ୍‌ରେନ୍‌କ କା ସାରିନିଃକେପେ ସେୱାଇତାନା; ଆଲେ ଯିହୁଦୀକ ସାରିତାନ୍‍ନିଃକେ
    ସେୱାଇତାନାଲେ, ଚିୟାଃଚି ଜୀଉବାଞ୍ଚାଅନିଃ ଯୀହୁଦିକଏତେ ହିଜୁଃତାନା ।
  gah-gah: Lekeza gili gopa iki nene gupá zi amiaká niave. Lukugutó vizeaká nene Zuta
    ve lelitokatí utó itinazo, Zuta ve lélisi gele hee lo nounike Ómasi gupa ze ameaká
    noune.
  lcm-lcm: Nami mipo soturungai si bil ang parik mipa nas ia. Sikei namem namempo
    soturungai si igenen ang namempo nas ia, using a katakai i bil ato ka serei le
    si ri Iudaia.
  aer-aer: Arrantherre nhenge Samaria-arenye kwenhe akutne aneme nhenge angwenhe-arle
    arrantherre akertne utyernemeke, Jew anwerne-ngentyele-arle kwenhe Ngkartele-arle
    anyente renhe yerneke nhengele tyerrtye areye itetheke mpwaretyenheke itnenhe
    arntarnte-aretyenhe akayake-ilemele arrilentye-ketyenge.
  qvc-NT: 'Qamkuna Samaryamanda kaqkunaqam mana yach''angillapachu: Pitam aduranillapa,
    nishpaqa. Piru noqaykuna isrraylinukunaqam yach''anillapa: Pitam aduranillapa,
    nishpa. Chaqa Dyus Akrashqan Washadurqam Isrrayilmanda shamun.'
  tgl-ULB: Sinasamba ninyo ang hindi ninyo nalalaman. Alam namin ang aming sinasamba,
    sapagkat ang kaligtasan ay nagmula sa mga Judio.
  cbs-NT: Jakia unandiamabia Epa Dios man kenwanmiski. Jamen nun judiobu anu Dios
    medabenan juxanaiwen taexun unankin kaneama nun Dios kenwan kayabimiski.
  xtm-NTPP: Ndijin, masu ka jini ni na in ka chiñu'u ni, kovaa saña chi ka jini sa
    na in ka chiñu'u sa, vaa ne'un ñayii judío ma kenda iya sa'a ja jin ndani'i ta'vi
    ñayii ma.
  nnq-nnq: Makasamalia mang'ongolela nnoongo jwangammanya, nambu Takayaudi tummanyi
    ojotung'ongolela, gambu ukomboi uboka kaka Yahudi.
  bao-NT: Mʉja Samaria macãrã, mʉja ca majitirijerena mʉja ĩi nʉcʉ̃ bʉocã. Jãa judíos
    pea jãa ca tii nʉcʉ̃ bʉogʉre jãa maji. To biri, jãa judíos jʉori bojocare ametʉenerucumi
    Ʉmʉreco Pacʉ.
  san-ORI: ଯୂଯଂ ଯଂ ଭଜଧ୍ୱେ ତଂ ନ ଜାନୀଥ, କିନ୍ତୁ ୱଯଂ ଯଂ ଭଜାମହେ ତଂ ଜାନୀମହେ, ଯତୋ ଯିହୂଦୀଯଲୋକାନାଂ
    ମଧ୍ୟାତ୍ ପରିତ୍ରାଣଂ ଜାଯତେ|
  huv-NT: Icona monaw Samaria ngo mejawan jane teamerangan casa; xicona mbich sajawan
    jane sarangan casa, cos naw tiül nipilan judío ajlüy jane apmawün wüx asoeteran.
  otn-NT: Nu̱'ʉ yø mmɛ̱ngu̱ Samaria hi̱ngui̱ pa̱ Oja̱ i tha̱nne'ʉ. Pɛ yø judío i pa̱
    Oja̱ i tha̱nne. Porque Oja̱ bi zänni̱ ngue da̱ pøn'a̱ n'na nc'ɛ̱i̱ ra̱ judío ngue
    dra̱ ya̱nte.
  nop-nop: Tiŋa Samaliyahi hidi mu nadidakaleeŋ niutumbaiŋ iŋgoŋ tutumbatutumba u
    Judahi indi’walaŋ mintaguk doktiŋa indi agaŋ nadidakaleeŋ niutumbayam.
  obo-NT: Oyyos sikiyu no mgo toho Samaria, od simba kow, piru waa kow nokokilaa ko
    ondoy kos id simba row. Piru sikami no mgo Judio, nokilaa roy kos id simba roy,
    su iddos tohodtobbus, id pomon en dinit konami no mgo Judio.
  cak-ENT: Rix aj-Samaria q'uiy c'a ri man ivetaman tüj pari' ri niya' ruk'ij. Jac'a
    roj israelitas ketaman-vi ri achique nkaya' ruk'ij, roma ja kiq'uin roj petenük-vi
    ri colonic quichin ri vinük chupan ri quimac.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤠᤔᤖᤡᤜᤠ᤹ᤖᤧ ᤁᤢᤛᤡᤱ ᤁᤧᤴᤏᤡ᤺ᤳᤋᤢᤶᤔᤡᤴ ᤜᤠᤒᤠ ᤂᤧᤴ ᤛᤣᤘᤠ ᤁᤧᤈᤥᤃᤢᤶ. ᤁᤖ ᤀᤠᤏᤡᤃᤧ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ
    ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢᤶᤒᤧᤒᤠᤴ ᤛᤣᤘᤠ ᤆᤥᤃᤢᤶᤒᤧ᤹. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤗᤠᤶᤔᤣ ᤛᤧᤴᤗᤵᤐᤡᤴ ᤋᤠ᤺ᤖᤥ॥
  mie-NT: Ndá máá ní nchivī Samaria chi nduú jínī ní ní iin cúu jā chíñúhún ní. Sochi
    ndá máá sá chi jínī sá ní iin cúu jā chíñúhún sá. Chi jondē nūū ndá máá sá nchivī
    hebreo cúu nūū váji Yāā jā scácu nchivī.
  san-TIB: ཡཱུཡཾ ཡཾ བྷཛདྷྭེ ཏཾ ན ཛཱནཱིཐ, ཀིནྟུ ཝཡཾ ཡཾ བྷཛཱམཧེ ཏཾ ཛཱནཱིམཧེ, ཡཏོ ཡིཧཱུདཱིཡལོཀཱནཱཾ
    མདྷྱཱཏ྄ པརིཏྲཱཎཾ ཛཱཡཏེ།
  qve-NT: Qankuna, Samaria llaqtayoq runakunaqa manan yachankichishchu pis yupaychasqaykichista.
    Noqayku, Israel nacionniyoq runakunan ichaqa, pi yupaychasqaykutapas yachayku,
    Israel nacionniyoq runakunamanta Salvaqniykichis hamusqanrayku.
  pao-NT: '@see-verse:JHN.004.021'
  cbu-NT: Siy Samariyshuchis mangiptis Apanllee nda chinaksa; nda itsinsaru mangoonaksa.
    Itaru, iy Utaáshuchini Apanllee itsinsaru mangoonkiniya. Aparichsha Utaáshuchish
    waanaatsi wip zanganeeru, tputsee ichinguru tapachindachiya; kamungshisheem wayachiya.
  usa-usa: emá ení waayúkagaraq nunamuqtábámá íkéitaae. paá-wataama kétee. atóbamayikai-yataaqa
    Ítíráaeo-wayukarake kéipoana nunamummá-tí-yátááqtábá arupú umá ketáá kéitaunatae.
  soy-soy: Nɔ̃́ Sɑmɑrii pikɔ́, ɑ́ni Uléécɑɑ uyɛ̃ kɑni n yɑ́ɑ́si nyu. Tɔ̃́ Pisuifi
    yɛ Uléécɑɑ uyɛ̃ kɑri n yɑ́ɑ́si nyulɛ. Tɔ̃́ Pisuifi kɛ́mɛɛ kɛ píyulɑlɛ ɑpi léeri.
  hui-hui: Tí Samaria wali agalime mbirali ai mitangi bialu lotu laramiligo tí manda
    naberamili. Ina Yu wali agalime Ngode Datagaliwabe kago manda buwa ibu mitangi
    bialu lotu laramaligo irane pele mulene Yualiha howa ibaga.
  amf-amf: Yedi yenin dhesaama Barjona yeda goodime; wodiar dhaqinta Ayiwd eensa shaarira
    konin dohonna, wonin dhesea Barjona woda goodime.
  quc-NNT: Ri alaq, alaq aj Samaria man qas etam alaq jachin ri käq'ijilaj alaq. Are
    k'u ri uj qetam jachin ri käqaq'ijilaj, rumal chi ru tob'anik ri Dios käpetik
    kumal ri winaq aj Israel.
  dob-dob: ta ꞌuda mwalatoni ꞌaene me Samelia ꞌomi nigeya wamwalamwalatoni yaita ꞌena
    wabwagobwago, ta ꞌaboꞌama me Yudia ꞌamwalamwalatoni yaita ꞌena ꞌabwagobwago manuna
    ꞌetoseyana ꞌemega ꞌiapwesama.
  wrs-wrs: Yimba Samarianindva nom sembayang vewuvmona velvohinvna Sesoam, nom ten
    pev tit vrivm. Wo heva os kava Yutanindva liheivna Sesoamba, nomba kava temba
    sembayang vinivnamba. Manara, honamba moamba, memba Sesoava indhanamba lopshavpa
    monakoklariniva, moamba honamba ka Yutanind eishoraohv.
  mca-mca: Ekheweli'ƚ nite' ƚenikfe'li'ƚets nakha' ƚ'iyintaxi'ƚii, qa yekheweli'ƚ
    qa tsikfe'li'ƚets nakha' k'iyini'ƚii, qe na' witiƚijii ta'ƚji'ju' ne' judiol.
  tzo-TZC: Ti voꞌoxuc jsamariaoxuque mu xanaꞌic ti buchꞌu ta xavichꞌic ta muqꞌue.
    Yan ti vuꞌuncutic jꞌisraeluncutique jnaꞌcutic ti Buchꞌu ta xquichꞌcutic ta muqꞌue.
    Yuꞌun ti coltaele ta xlic tal ta stojol ti jꞌisraeletique.
  mya-mya: ရှ​မာ​ရိ​လူ​မျိုး​ဖြစ်​သော​သင်​တို့​သည် မိ​မိ​တို့ မ​သိ​သည့်​ဘု​ရား​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​၏။
    ငါ​တို့​မူ​ကား​ငါ​တို့​သိ​သည့်​ဘု​ရား​ကို​ဝတ် ပြု​ကိုး​ကွယ်​ကြ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်
    ကယ်​တင်​ခြင်း​ကျေး​ဇူး​တော်​သည် ယု​ဒ​အ​မျိုး သား​များ​ထံ​မှ​တစ်​ဆင့်​သက်​ရောက်​လာ​သော
    ကြောင့်​ဖြစ်​၏။-
  gng-NT: Ninbi Samari yaab pukeh Uwien, nɛ ka bɛn wɔ. Tinbi *Sufmbɛ wɔn, ti bɛn wɔ,
    nɛ ki pukeh wɔ. Kimɛ wà li ŋmiɛn binib kɛ ñɛn' *Sufmbɛ ni nɛ.
  cbi-NTPO: Ñulla Samariasha chumu chachillaya tinu aawa kurenduba mijdetuve, tsaaren
    lala judíolaya tinaa uwain aawa kurenduba mideeyu, matyu Dioschi livee inu julaya
    judíola' mityaa tsaa puinuuñu' mitya.
  ikk-NT: Ụnụ amarịn onyẹ ụnụ rị e fe; kanị, ẹnyi a marịnghọ onyẹ ẹnyi rị e fe, makẹni
    ẹka ndị Ju kẹ nzụọpụha gha a bịa.
  leu-leu: Nami, mi nangus a mo mi pife masam sena; maam nangus a saxa maam texaas
    sena, senaso a fufuna fakaaxupan a savat la palou ina mu Juda.
  maz-NT: Nu'tsc'eji i̱ṉ ma't'ügueji Cjimi, pero dya i̱ṉ pãrãji ja ga cja c'ü. Nutscöjme
    rí ma't'ügöjme Cjimi, pero rí pãrãjme ja ga cja c'ü. Na ngueje nu c'ü ra jopcü
    o̱ mü'bü yo nte, je vi 'ñeje cja yo menzumü a Israel.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རྒྱུས་མེད་པ་དེ་ལ་བསྙེན་བཀུར་བྱེད་པ༌དང༌། ངེད་རྣམས་ཀྱིས་རྒྱུས་ཡོད་པ་དེ་ལ་བསྙེན་བཀུར་བྱེད་པ་ཡིན༌ཏེ།
    ཅིའི་ཕྱིར་ཞེ་ན། ཐར་པ་ནི་ཡ་ཧུ་དཱ་པ་ལས་བྱུང་བ་ཡིན།
  tca-NT: '@see-verse:JHN.004.021'
  zpl-NT: Liꞌihua la riꞌihua beyaꞌ ti rluꞌcuhua ulaꞌna lu. Pero liꞌiru nediyaꞌru ti
    rluꞌcuru ulaꞌna lu, xne lubee bene Israel nzeꞌta enu tsilaꞌa bee bene.
  mbc-NT: Amîrî'nîkon man anî' yapurîya'nîkon epu'tîya'nîkon pra naatîi. Anî' yapurî
    annaya epu'tî pî' anna man, maasa pra tamî'nawîronkon pîika'tîton iipî ekareme'sa'
    Paapaya Judeuyamî' winîpai.
  ndg-ndg: Mwenga bandu mwakiabudu kilebe chamukitangite kwaa, lakini twenga twaabudu
    chelo twakitangite, kwa mana wokovu uboka kwa Ayahudi.”
  wsk-wsk: Nina Samaria alo mu anapeya kagin tusan mu nina nengeta me ninguru ko ikisan.
    Bare ana Juda mu anapeya kagin tusan mu ana ko ikia se kagin tusan, mu awuk, kariimet
    nunga sangaru ta ko lage mu ana Juda alo nanga ningi aratu taiwoso.
  toj-NT: Ja huenlex samariteño jumasa, mi huaxa naahuex jasunc'a huaxa c'uanexi.
    Ja quenticoni huax naaticon machunc'a huax c'uanticoni porque ja ma' oj sc'ul
    librar ja cristiano ja' ni ja yintil ja judio jumasa.
  tbc-tbc: Aŋ Sameria adi Anut a niŋen o ubou ale dan ta aloŋ uyan na ya. Gug maŋ
    Juda man iŋ maloŋ uyanan a. Man ata wo? Anut tamolpein iŋal pe patu pasek ipidinai
    san dal man Juda sad dar lo ilasa ya.
  sna-sna: Imi vaSamaria munonamata chamusingazivi; isu tinonamata chatinoziva, nokuti
    ruponeso runobva kuvaJudha.
  smk-NT: Si'kamo nin taga Samaria sawanin, kurang a tanda' moyo maipa'ka' konan manraywen
    moyo, bale' si'kami, nipadar na komi a kadiryan nan si manraywen mi. O' ta tanda'
    tamo a mangibwat konran Judio a pangingisalba nan Dios konran tutawo.
  grc-TCGNT: Ὑμεῖς προσκυνεῖτε ὃ οὐκ οἴδατε· ἡμεῖς προσκυνοῦμεν ὃ οἴδαμεν· ὅτι ἡ σωτηρία
    ἐκ τῶν Ἰουδαίων ἐστίν.
  gof-WFTW: Hintte Samaareti eronnayssa goynneeta. Shin nuuni atotethay Ayhudeppe
    yaa gisho nu ereyssa goynnos.
  spa-BLM: Vosotros adoráis lo que no conocéis. Nosotros adoramos lo que conocemos,
    porque la salvación viene de los judíos.
  kyz-NT: —“Ore Samari pewaramũ Jarejuwarete 'ga aramuoryp”, 'jau pẽẽ na'e jepi numiamũ.
    A'ere nepekwaawi 'ga. A'ere ore judeuramũ 'ga kwaawi futari. 'Ga ojekwaawukaa
    oree. Judeuramũ 'ga ore mũ mogoi ae katu'okaramũ— 'jau 'ga 'ũina ẽẽ upe imome'wau.
  dao-dao: “Nangmi Samarihe naw nami hjawkhah am ksing uki. Cunüngpi, keimi Judahe
    naw ta u kami hjawkhahki ti kami ksingki. Isetiakyaküng, küikyannak cun Judahe
    üngka naw lawkia kyaki.
  cya-cya: '''Un ne'' Samaria, ngui''ni tnu um cha'' nu a ndyi''ya um cunta, una huare''
    ngui''ni tnu hua cha'' nu cua'' jlyo ti'' hua, lo'' si''ya ne'' judio caja ña''an
    tyi''o laa nten.'
  wrk-wrk: Miku narrimi jingkijba nanda, yanyba jala narri mududu nangangi. Ngala
    nurru barri Jumuku, jingkijba nurru nanda, yanyba jala nurru mududu nangangi.
    Nanda jala jila marrimbikanyi bukambiju mardarda kurdu nangangi Ju.
  nii-nii: Pe enim Sameriya konu ełe wumb en enim Gos pii poł tunarik, men tok ełmin.
    Nga sin Jura wumb ei Gos piiłmin eim kin men tok ełmin. Ei nimbił erang, Gos ei
    kongun erpi, wumb sipi eim kin orung simba nge wu ei, sin Jura wumb kin om.
  ign-NT: Eti samari­tánoana, apaesa­chi­charichu eta ímatirahi ema Tata eyuja­raurehi.
    Vítisera vímatihi ema viyuja­raurehi, taicha viti israelítana víti vicatu­pa­rahahi
    viámayare eta máechaji­ri­ruvana ema Tata eta macuchu­cui­rayare namutu ena achaneana
    ticasi­ña­vanahi mayehe.
  dik-NT: Wek kɔc Thamaria wek kuc raan yakë door, ku ɣok kɔc Itharel ɣok aa ŋic raan
    yeku door rin pïr abɔ̈ tënë Itharel.
  cac-cac: A ex aj Samaria ex tic, nivanoc tzeyal e b'a d'a Dios, palta man̈ eyojtacoclaj.
    Xal on̈ israel on̈ tic, cojtac co Diosal b'aj scal co b'a. A d'a co cal ol elta
    jun Colvajum.
  tzj-E: Ixix ix aj Samaria neya' ruk'ij jun Dios per mch'obtanak ta ewmal nak rbanic.
    Per ajoj ok aj Israel nkaya' ruk'ij Dios y ch'obtanak kmal nak rbanic com ja'
    To'onel nta'k ta rmal Dios y chkacjol ajoj nwanker wa'.
  san-BUR: ယူယံ ယံ ဘဇဓွေ တံ န ဇာနီထ, ကိန္တု ဝယံ ယံ ဘဇာမဟေ တံ ဇာနီမဟေ, ယတော ယိဟူဒီယလောကာနာံ
    မဓျာတ် ပရိတြာဏံ ဇာယတေ၊
  yaa-NT: Mãfi samãritanõfoki. Nios kĩfifikĩ nõko Epa Nios mã tãpisharama. Akka nõfi
    judeofoki. Nõ nõko Epa Nios tãpikõia. Niospa noko tãpimani afeskaxõ yorafãfe ãto
    chaka soatirofomãki Epa Nios fe ipaxakakĩ.
  cab-NT: Jugúya Samariána, ibídiñeti jun ca lan un jájuduragua, ánjein wagía, subúdi
    wamúti ca lan un wájuduragua ladǘga lídaangiñe warásan wagía juríu liábin asálbaruni.
  clu-clu: Kag kon parti kanindo nga mga Samarianun, ara kamo gid kakilala kon sino
    indong ginasimba. Kami tana nga mga Judio nakakilala kon sino amun ginasimba,
    tungud nga paagi kanamun nga mga Judio lowasun ang Dios ang mga tao.”
  swh-ULB: Ninyi watu mwaabudu kile msichokijua, lakini sisi twaabudu tunachokijua,
    kwa sababu wokovu watoka kwa Wayahudi.”
  tpt-NT: Ni uxiknan tꞌoꞌoyayatꞌik yu jantu mispꞌayatꞌik. Kijnankꞌan ktoꞌoyayau yu
    kmispayau. Ni Jamalaqtaxtunuꞌ mintachal kun yu israelitas.
  aai-aai: Kwa Samaria men kwaso’ob abistan kwakwakwafir, aki aso’ob abistan a kwakwafir,
    anayabin yawas i Jew sabuw biyahine na.
  sny-sny: Fene omo Samaria lo lu taune etiri ape ma'e au te'e wisereyesiya ape, fene
    le so'oru ta'ama. Nomo Owane Sitewi wiyeme a'i so'oruwesiya. Serai nomo le ma'e
    au te'e wisereyesiya. Serai Owane Sitewi lai marepi hepene he'i a'i le lu taune
    werese ma'e aurowa. Marepi hepene he'i a'i lai Juda lo lu tewi ma'e fai. [2 Kin
    17:29-41; Ais 2:3; Ro 9:4-5]
  myy-myy: Mʉa Samaria sita gãna, mʉa rʉ̃cʉbʉorocʉre queno masibea mʉa maji. Gʉama,
    gʉa rʉ̃cʉbʉorocʉre queno masia. Gʉa judio masana sʉoriti masare masogʉ̃ yiguĩji
    Dios.
  trc-NT: Dan me se ne neꞌen nij soj man síí naꞌvíj soj rihaan maꞌ. Tza̱j ne̱ xa̱ꞌ
    núj si̱j israelitá, tza̱j ne̱ neꞌen núj man síí naꞌvíj núj rihaan a. ꞌO̱ se núj
    si̱j israelitá me nij síí quiꞌya̱j quinani̱i̱ yuvii̱ rihaan sayuun a.
  cut-NT: Nchuhn, ihyan nación yahn Samaria ne, nde hua devano ne ta̱ca̱ va ca̱de
    che ndeva ihyan yavena̱n Dendiohs. Ate nuhn ihyan nación yahn Israel ne, a devano
    nuhn, te a va̱n nda̱ta yahn nuhn, quenda̱h ihyan che ndedevahn ye ihyan iyehnse.
  bel-bel: Вы ня ведаеце, чаму кланяецеся; а мы ведаем, чаму кланяемся, бо збаўленьне
    ад Юдэяў;
  zlm-KSZI: Kamu menyembah apa yang tidak kamu kenal; sebaliknya, kami menyembah apa
    yang kami kenal kerana penyelamatan datang daripada orang Yahudi.
  gdr-gdr: Ɨ wɨn yewangaenenya nangga im re wɨn ma wumɨr im. Ajɨ sɨn yewangaenenyu
    nangga e re sɨn wumɨr, nokɨp yɨrkokar okawa mɨle ik re Ju rɨga wa pɨlkae.
  vmy-NT: Jun bi ꞌyo ꞌyá= xi nichji_ru. Tunga ji̱n ꞌya=ni ꞌyá= xi nichji_ri̱, ngatꞌa
    ngajinre xuta judío= ndibani xi sikꞌangi xuta.
  cmn-FEB: 你们并不了解所膜拜的上帝，我们所膜拜的却是我们所知晓的上帝，因为救赎源自犹太人。
  gmv-RNT: Inte inte eronta Xoossas goynneta. Nu gidikko asas atotethi Ayhudappe gidida
    gish nuni nu eriza Xoossas goynnoos.
  ncl-NT: Amhuanten anquimolancuacuetzilía len amo anquimati. Tehuanten ticmolancuacuetzililo
    len ticmatilo. Unca pan topampa tehuanten in judíos huala Dios ilajtol hual lamaxtilía
    quinami in lacames moquixtilisi pin ipolehuilisli inminlaijlaculisli. Huan lamaxtilía
    quinami quipiasi Dios iyulilisli hual amo quiman lamis.
  sua-sua: Muk ruk lSamaria mum lo smia mnor mang E Nut to muma totu pum, vanang mor
    o Yuda, ngom smia mnor mang he ktotu pum, ko E Nut ka ngaeha to kam susulgim o
    mia ka pun msim ther ottek ekam mor o Yuda ruk arhe.
  are-are: Samaria-arinya rrangkarra, rrangkarra marntilparla wara urrkurrkintja nama.
    Kanha relha Jew nurna, nurna Altjirra ekura kaltjala, ekurala nurna urrkurrkintja
    namanga. Relha Jew nurnakanga kunha Altjirraka tangkalhelanha era pitjitjina.
  gai-gai: Na ne Samarianaŋgepca ne lamŋi ŋgocorta reacmo mbendeirena. Na ai Iudanaŋgepca
    aia lamŋirena reacna moca anna mbendeirena. Na anna gaind, aia Iudanaŋgepmo Raraŋ
    Aetaniaca aimo larapaca aia meikramtaɨrmo mac nda aŋgɨna aiŋmo, outta tɨkca morena.
  qvm-NT: Tayta Diosta adorarpis Samariapita cashpayquimi gamcuna shumag mana musyanquitsu
    Tayta Diospa wilacuyninta. Tayta Dios cachamushgan salvacog runa Israel runa captinmi
    nogacuna musyapäcö paypa wilacuyninta.
  chz-NTPS: Saꜙ kyu̱u̱hꜙ hnähꜘ hi̱i̱ˉ naˉ hnaahꜙ hnähꜘ. Pero jnäähˈ dsaˉ judiu, kyu̱u̱ꜙ
    baˊ jnäähꜗ, hi̱i̱ˉ naˉ hi̱ˉ hnäähꜙ jnäähˈ, jëëhꜘ taꜙlaꜙ kihꜗ dsaˉ judiu baˊ jaˈ
    heˉ dsaˉlä̱ä̱ꜘ dsaˉ.
  kmu-kmu: Tamakaya Samelia veaꞋmogatama agima alisaga nehaya kanomona age-lama hutama
    oꞋagenae. Tagaya Yuta veaꞋmogata agima alisaga nehuna kanomofe havilama hu-mainona
    yafe agia alisaga nehune. Tamaugafa ali-gatisia kanoa Yuta vayapiti falote nehie.
  ood-NT: T wabshaba g Jiosh ab i t‑gawulkai ahchim Tutuligo mat am gai t‑wuhshanim
    wo e maskogi am ha wui g nahnko mahs hemajkam. M ahpim Samaria t am oꞌodham pi
    koi am hu i si s‑mahch g Jiosh.
  lbm-lbm: तुम जेक नहीं जानय, ओकी आराधना करय हय; अऊर हम जेक जानजे हंय ओकी आराधना करजे
    हंय; कहालीकि उद्धार यहूदियों म सी हय।
  ncj-NT: Namehhuan in samariahtecos ahmo nanteixmatihque in aquin nantemahuestiliyahque,
    huan tehhuanten tijudeahtecos queme. Tleca in Dios oquitlapehpeniloc seya inca
    in judeahtecos ic mochihuas in Temaquixticahtzin.
  yuj-yuj: Samaria yumo te mér monap ankankan lotu napon. Aeno Juda yino te ankank
    wae mér námpan lotu i konámpon. Am te apae riteanápe, Kwaro arop fi ponankor warko
    érékép naenámp tére te Juda fi yinanmékɨr tére námpono.
  kto-kto: Mimi, gar onim Samaria la mime lotu me ai paga la tale amit maset. Pa pava
    la man lotu pang me ai paga la avet. Muana o uro ninimiap la maio maun Iudaiap.
  gmv-NT: ኢንቴ ኢንቴ ኤሮንታ ፆሳስ ጎይኔታ። ኑ ጊዲኮ ኣሳስ ኣቶቴꬂ ኣይሁዳፔ ጊዲዳ ጊሽ ኑኒ ኑ ኤሪዛ ፆሳስ ጎይኖስ።
  por-BLT: Vocês, samaritanos, realmente não conhecem o Deus que adoram. Enquanto
    nós adoramos o Deus que conhecemos, porque a salvação vem dos judeus.
  stp-NT: Aapiꞌm guꞌ jaꞌp jum aaꞌ nar am na pim jax tu daan. Chaam tuꞌr puiꞌ ji matgam,
    na pim guꞌ cham maat noꞌ moop jir diꞌ guñ Gɨꞌkoraꞌ na pim daan. Guꞌ aach matgam
    jix maat ji, gam na puꞌñi bhaiꞌ dhɨr buusniaꞌ ja bui gu Israel kam jaꞌtkam guiꞌ
    na uanaꞌ gu ja uaꞌtulhdharaꞌ bɨɨx na jɨꞌk jaꞌtkam.
  mgc-mgc: E Samariye ayɔle dë tïnyö ëyï ra ëdï yë amötu, mora ze Yude, da yɔlɔ ku
    ëyï ra dëdï mötu, ga kö'du ëdï kazi Yude ra vo wayɔmɔ ayi.
  ame-NT: Saña ñeñt̃es samarioʼmarneshas aña semchatseʼtyen ñeñt̃ ama señoteno. Yaña
    ñeñt̃ey judioneshay añ yeconcorpanaʼtena ñeñt̃ eʼñe poʼñoc̈h yeñoten, t̃arroʼmar
    judioneshaʼpaʼ ñetpaʼ oʼ orrtateret ñeñt̃chaʼ aʼqueshp̃atañterrtsa.
  mgh-2016: Mwaattiva Asamariya va nnonthimicha ulhe nhinonchuwelha inyu. Nansho hii
    Ayahudi va ninonchuwelha ninonthimicha ihu, ukhalhawaya woopolhiya unchokholhelha
    wa Ayahudi.
  kvn-NT: Tenal pemal-Samaritano-tulemal Pab-Tummad-wichulmaladbal Pab Tummadzhe kolnanimal.
    Tenal anmal-Judiomal Pab-Tummad-wijiidbal Pab Tummadzhe kolnanimal. Imi Pab-Tummad-tule-abonoged-igal
    unnila Judiomalbalbi noni.
  gvf-gvf: I Sameria ibal kobe ana dire deminin si tenba, main ta pire pol sekinwa.
    Sekingire na Yuda ibal suna, ibal kobe aa ki di tenangwa yal, u maribe namia,
    ena main pire pol sire ana dire deminin si God tobinwa.
  san-ISO: yūyaṁ yaṁ bhajadhvē taṁ na jānītha, kintu vayaṁ yaṁ bhajāmahē taṁ jānīmahē,
    yatō yihūdīyalōkānāṁ madhyāt paritrāṇaṁ jāyatē|
  deu-ELBBK: Ihr betet an und wisst nicht, was; wir beten an und wissen, was, denn
    das Heil ist aus den Juden.
  mcb-NT: Viroegi samaritanoegi tera pogoigeri piniaigirira, onti piniashiigari kogapage.
    Naroegiri jorioegi nogoigiri, ikantaketari Tasorintsi okyara yogari intigankakerira
    irogavisaakoigakerira maganiro matsigenkaegi jorio irinake.
  yle-yle: '@see-verse:JHN.004.021'
  swh-1850: Ninyi Wasamaria mnamwabudu yule msiyemjua, lakini sisi tunamjua huyo tunayemwabudu,
    kwa maana wokovu unatoka kwa Wayahudi.
  ese-NT: Jjeya ojaya esohui jayojja jama pojjeama aje oe miquianaaya, Samania cuaa
    Eyacuiñajji bihuiaña. Oya miquianajaya ba jjima. Ecuanaa ca ca Eyacuiñajji bihuiaña
    ojaya esohui jayojja. Eya oja huoojeaꞌyo ojjaña mimishi cuijeaꞌyojji Jodio dejja.
    Jamajjeya Eyacuiñajji ecuanaja eba, Jodio cuanaja.
  jac-NT: Hex ah con̈ob Samaria hex tiꞌ, cheyiyo heba tet Comam Dios heyalni, yaj
    xin mach heyohtajo Comam, walon̈ Israel on̈tiꞌan̈ xin, johtajan̈ Comam Dios bay
    chijiyo cobahan̈, yuto coxolan̈ chiel Iscolomal anma.
  cak-CNT: Rix aj-Samaria q'uiy c'a ri man ivetaman ta chirij ri niya' ruk'ij. Jac'a
    roj israelitas can ketaman-vi ri achique ri nikaya' ruk'ij; roma can jac'a ri
    kiq'uin roj petenek-vi ri colotajic quichin ri vinek chupan ri quimac.
  zia-zia: Niye awiya oko giro baingtao nasani bowi nowa. Nanae mene zo giro baingtiti
    nasani bowi nonane. Noeno okowata, korayao iwaing yao awiya Yudara-una atu gitau
    kasa yaise sao mitiya.
  mal-2015: നിങ്ങൾ അറിയാത്തതിനെ നമസ്കരിക്കുന്നു. ഞങ്ങളോ അറിയുന്നതിനെ നമസ്കരിക്കുന്നു;
    രക്ഷ യെഹൂദന്മാരുടെ ഇടയിൽ നിന്നല്ലോ വരുന്നതു.
  tuo-NT: Mʉsã Samariacjãrã mʉsã ẽjõpeosere añurõ tʉꞌomasĩtisaꞌa. Ʉ̃sã pũrĩcã ʉ̃sã
    ẽjõpeosere masĩꞌi. Aꞌtiro niꞌi. Masãrẽ yʉꞌrʉoacjʉ judío masʉ̃ nigʉ̃sami.
  mbl-NT: '''Ãxop te Topa pu nũktettex, pa nõm yũmmũg ''ohnãg. ''Ũgmũ''ãte Topa pu
    nũktettex, tu nõm yũmmũg. ''Ũgmũg xop yã Yoneo xop, ha ta'' xip tik puxet Yoneo
    xop kopah, tu nõm te tikmũ''ũn kuxa kummuk xit, tu'' kuxa maxnãhã''.'
  zpc-NT: Leꞌe benꞌ Samaritano, binezile nu tzionlaꞌadyiꞌle, pero nëtoꞌ banezcazindoꞌ
    nu tzionlaꞌadyiꞌndoꞌ. Conlë yaca benꞌ Israel pcaꞌn Diuzi diꞌidzaꞌ quienëꞌ tacuenda
    inezi yaca benëꞌ bi reꞌen Diuzi huejëꞌ ta yeyëri laxtaꞌojëꞌ laohuëꞌ.
  gul-NT: Oona Samaria people ain know de God wa oona da woshup. Bot we Jew people
    know de God we da woshup, cause shru de Jew people, God da sabe oda people.
  mau-NT: Jon²-ˀni³ ˀya³xcon¹³-nio³ xi³ tsi² tsa² ˀyao³, to⁴nca³ jin⁴-jin⁴ ˀya³xcon¹-ni³⁴jin⁴
    xi³ ˀyai³⁴jin⁴, nca⁴ cho⁴ta⁴ judíos fa³ˀai³-ni³ xi³ vˀa³sje³ntjai².
  gup-gup: Ngudda bininj nawu ngurrikang Samaria, minj ngurriwernhburrbun bu nangale
    nawu ngurrimarneboddan, dja ngad nawu Jews bininj ngarrihmarneboddan yiwarrudj
    kore ngarriburrbun. Kaluk nanu God kahdurrkmirri kore ngad nawu Jews bininj ba
    bu nungka kabenngehke birriwarlahkenh bininj.
  bss-NT: Nyé bad bé Samaria nyêbage chǒm éche nyéebíiʼɛ́ edúbé. Boŋ sé
    bad bé Israɛl sêbage mɔ́ edúbé ngáne sébíí mɔ́ áyə̄le nɛ́n eʼsoósoŋ
    éʼhúú dásɔ̄ ne bad bé Israɛl.
  met-met: Ang Samariadi asabu mana Urana ne axabia ina te. Ne am Yudadi am gasabu
    mana Urana saing am gaxabiau, namua na Urana daxanganoa mana xap lipudi muli wa
    ranguam.
  kpj-NT: Kaiboho aõmybo teàlàte teeryõtenyte. Jiarỹboho tahe aõmybo reàlàre, reeryrenyre,
    tarasana dori judeu mahãdu‑ribi nade.
  zao-NT: Lee re goo net goo cho lo nzhool goo, per lee re nee ne nee cho lo nzhool
    nee, tak lo re zha Israel ndyaad yalnaban kuu thitanax.
  byx-byx: Dap katikka ngen navet ma Samaria, dai quasik ngenet lu ai ngene Lautu
    sever iani. Dav uut ama Judaqena dai uut drlem ai uure Lautu sagel ama Ngemumaqa.
    I raquarli liina ip ke iames ne ama qaqet per ama aivetki, dai liina nge men gel
    uut.
  ctu-CTI: Jatyetla samaritanojet bʌ la, mach'an mi la' ña'tyan chʌ bʌ mi la' ch'ujutisan.
    Pero joñon lojon israelon bʌ lojon mi lojon c ña'tyan. Como tyal i cotyʌntyel
    pejtyelel quixtyañujob ba'an israelob, che'en.
  zos-NT: Mitz ji'n mi mustam i mi ṉgøna'tzøtyamba, pero øtz musta'mbøjtzi i ṉgøna'tzøtya'mbøjtzi;
    porque Yajcotzojcopyapø minba Israel pø'nomda'm.
  gvs-gvs: '@see-verse:JHN.004.021'
  kbm-kbm: Yem Samaria ane os miengk gitangi amol ebe utpweng ei are vevie ite, be
    amei Juda amei as miengk gitangi amol ebe atpweng ei are ok. Ve kulkul ebe Pomate
    gilgum ve nemb amolmol ru ok, kulkul etok meng gihlang nangge amei Juda ulu.
  tew-tew: Un Samaria-ˀin taˀgendi wíˀúnhanginnáhpí toˀwí bînˀaˀginmäˀin, hewänbo
    naˀin Huḏíyo-á gínhanginná toˀwí âyˀaˀginmäˀin, gá Yôesi Táḏáḏí naˀin Huḏíyo
    díde̖ˀmandân heḏiho i toˀwí tꞌowa ovâyˀaywonkhâymáaˀi-á Huḏíyo-ân namuu.
  rmc-rmc: Tumen lašaren oles, kas na prindžaren. Ale amen lašaras oles, kas prindžaras,
    bo o spaseňje avel le Židendar.
  apr-apr: Ang Samaria nga kasung pang tool yo lomu galanga ye tiap i. Bong am Yuda
    nga amsung pang tool yo lomam galanga ye i. Yesoo, dada yo Maro bet ipamulu di
    tooltool ye so dook tiap yo bet igarung di i, in ipa yam Yuda.
  tiy-tiy: I begome tidéw Samaria, féngadafé kom i éndae gétiga kom, éndob i begeye
    do Judio féngadafé key i gétiga keye, sani Tuluse. Non usaréy Tulusey de Judio
    mémukas bé de kéilawan.
  nlg-nlg: Ighau na vure ni Samaria tau mua ghilala pukua hei kau holohaba. Mi ghai
    na vure ni Jew tai ghilalaa ahei kai holohaba, na pukuna itamami ighai na Jew
    te puku mai na vola.
  dgr-DOGNT: Naxı̨ dǫ yàahłı̨ı̨ sìı ayìı ts'ǫ̀ yaahtıı sìı wek'èahsǫ nıìle; goxı̨
    amìı ts'ǫ̀ yats'ehtıı sìı wek'èts'eezǫ hǫt'e, dǫ edaxàlee sìı Israel got'ı̨į̀
    gots'ǫ ne t'à.
  pes-OPV: شما آنچه را که نمی دانیدمی پرستید اما ما آنچه را که می‌دانیم عبادت می‌کنیم
    زیرا نجات از یهود است.
  ron-1924: Вой вэ ынкинаць ла чену куноаштець, ной не ынкинэм ла че куноаштем, кэчмынтуиря
    вине де ла иудей.
  tpz-tpz: Ke eom varih a napan va Samëriaꞌ, eöm to vasunön nem a teꞌ ne eöm to hikta
    nat vavih nem eah. Kemöm varih a napan va Israël, emöm to nat e nem peteh nemöm
    to vasunön nem eah sih. Suk ataeah, emöm a napan va Israël, emöm to onöt e nem
    pa vamaaka ke ra napan a ö ne Sosoenën se kon taneꞌ hah raoe manih pa taateꞌ hat.
  agd-agd: Máan tin nompo sireti Sameriá kayo ano ma monó tiyaona mai yaná ída afová
    ukha ompo seti Yutan kéká ano ana ma monó tiyaruna mai yaná minói afova ukhé tifékun
    mi Tiyarafenu ano sétin aní uren banasi evaránen aviran doran timikhen mino.
  rkb-NT: '— Ikiahatsa Samarija ezektsa tsimaha. Deus soho humo ahahyrinymyry byitsa
    tu ikiahatsa tihi: “O Deus ikia tsamysapyrẽta” tsimykaranaha. Ikiahatsa batu ihumo
    ahaspirikpo. Katsaktsa Sudeutsa tu. Ihumo myspirikporẽtsa. Deus Sudeutsa nisinyky.
    Deus bo mymoktyhykta niyzik.'
  san-THA: ยูยํ ยํ ภชเธฺว ตํ น ชานีถ, กินฺตุ วยํ ยํ ภชามเห ตํ ชานีมเห, ยโต ยิหูทียโลกานำ
    มธฺยาตฺ ปริตฺราณํ ชายเตฯ
  iws-iws: Mɨ wɨm kɨma Samerian iikamɨm, wɨm kɨma dimɨnɨm kɨma kɨg karamae nwowiyɨm
    sɨmiiram hainanikɨm. Mɨ nɨm krɨma dimɨnɨm krɨma kɨgnɨnoknɨnkɨnɨm sɨmiiram hainanikɨm.
    Dimusi rani, Adi Komii siir mɨiya iikam nanmaiwarkainaeiya Juda iikam krɨmiir
    hɨriir nɨmbinika.
  pol-SZ: Wy nie wiecie, kim jest Ten, komu oddajecie cześć. My znamy Go, bo zbawienie
    wywodzi się od Żydów.
  ztq-NT: Kchësy to siñee nak to meñ Samaria nandy to cho lo xsoxib to, per lëë noo
    ndon noo cho lo xsoxib noo, por xlad meñ Israel sëëd xaa nii xteelaa.
  zai-NT: Laatu rusisaca tu ni qué runibiá' tu, peru laadu rusisaca du ni runibiá'
    du, purti de lade ca judíu iree ni ulá.
  upv-upv: Kami m̃eri Sameria nir sete kamrongwose Atua nga kamlotoe, ko kem m̃eri
    Isrel namlotoe Atua nga namrongwose. Suri sel nga jinibb p̃ila mauren eplari ji
    m̃eri Isrel nir kobbong.
  wap-NT: Unao Samaria Baara sannao, aonaa uaitapan kaimanaiman kanom wuruꞌu utaapaniaz
    umanawunuꞌo nii; waunao Jewnao, waaitapa paꞌan kanom wuruꞌu wataapaniaz umanawunuꞌo
    nii. Ushaꞌapanum kauꞌan Jewnao atiꞌo wuruꞌu pidan kazannaatin-kinaa kainaabata-kaoaz.
  mva-mva: Kam Samaria nge Nanaranga karakerakeaki, ata tago kakauatakia-uia! Tago-la.
    Kekai-la Iuda ka kikaua naita ka kirakerakeaki, bakara Nanaranga tamoata be aine
    moarunga ngauketidi be ngamuleakidi kana labuna-tina nge ungguma Iuda-lo ka ipura.
  dwr-NT: Hinttenttu Sammaariyaa asay hintte erennabaw goyinniita; Xoossay nuuna Ayihudatuwaa
    go77ettiide atotethaa ahiyaa diraw, nuuni nu eriyaawoo goyinneetto.
  kfw-kfw: Nangni'n ning ijetmak kha chubei ningtho; takkha keini chu kin-ijetkha
    chubei kintho, ajarchu sanminringna kha Jihudi diangnga inphut kajuo eii.
  bfz-bfz: तुसे सामरी लोक जेसखे जाणदे नि, तेसरी भक्ति करोए और आसे यहूदी जेसखे जाणूंए,
    तेसरी भक्ति करूँए, कऊँकि उद्धार आसा यहूदिया बीचा ते ए।
  cuk-09: Bemar-Samaria-dulemar wichurmalad, doase gornai e-nug odummogegar, anmar-Judiomardi
    wismalad, ar doase gornai e-nug odummogegar, ar ade dulemar-abonoleged Judiomargi
    danikid.
  ben-OBCV: তোমরা শমরীয়েরা জানো না, তোমরা কী উপাসনা করছ; আমরা জানি, আমরা কী উপাসনা
    করি, কারণ ইহুদিদের মধ্য থেকেই পরিত্রাণ উপলব্ধ হবে।
  mil-NT: Te nchòhó cue ñáyiu Sàmariá chi ñá cútnùní iní‑ndó nǎ cúú sǎ quídé càhnu‑ndo,
    dico nchúhú ñáyiu isràél, chi cùtnuní iní‑ndɨ́ ná cúú sǎ quídé càhnu‑ndɨ́. Chi
    ɨɨⁿ tée isràél véxi‑dé dàcácu nihnu‑dé ñáyiu cuèndá vá quɨ̀hɨ́ⁿ‑yu núú ùhú núú
    ndàhú.
  myu-myu: '@see-verse:JHN.004.021'
  fue-fue: Onon Samariyaaɓe, oon caafa ko on annaa, menen Yahuduuɓe, ko men anni men
    caafata, gam kisidam to Yahuduuɓe nun ƴiwata.
  amk-amk: Inontarai Samaria ne mea mesomi we fi wiro metaroansoa kaha foi, wape Yahudine
    amea mani amesomi we mano ametaroansoi foi, weo Allai dererai we neo faririfo
    da na inontarai Yahudi ne amea.
  fai-fai: Kale Samediya kiba Got suksukin kukuw bo kim kal banim, afan Yu kayak nuta
    Got suksukin kukuw uyo nulum kal, kayo Got ami kail bá takeikuyamin uyo Yu kayak
    dim kal bu.
  ura-NT: Samaria cocoaicha neeichene, coatiha nii inaraacha bajaebajajei coitucuujueein
    aitoheeiche. Jana canacaanu Jorioo nichaanunena nii canacaanuhacha bajaebajajei
    coitucuhin laaen aitocoaanuche, Jorioocuru caje ecoona nihache nii jianacoon cacha
    mitaerane jaun.
  mcd-NT: Non ranishora cufiainocai non chipo ascaran shinainma. Na machi ano iyamarai
    Jerusalén anocai non ascainocai ahuama. Ahuuscashomain non Dios cuficain, nan
    Diosin tapipai. ¿Nocon nomuran non Dios cuficoinmun? ¿Ahuun Yoshin Sharahuunshon
    non Dios cuficoinmun? Nan Diosin nicacoinpai. Aafin Yoshin Sharaquin. Non Dios
    cuficoiainton ahuun Yoshin Shara fustiton noco tapimatiro non cufisharanon. Ahuun
    Yoshin Sharahuunshon non Upa Dios cufiaiton nanscara Upa Diosin fuchipai. Ascafiashu
    manfin Samaritanonfoquin cufipaifiaquicai nocon Upa Dios man tapisharafoma. Asca
    nonfin Israelifoquin non nocon Upa Dios tapicoian. Man non tapiari nan Numamisi
    arifi Israeli iishquin, —huaiton.
  urt-urt: Yip lenge Samaria yukur sisyeme lahmende ŋaiye yip yirisukwarme. Kom poi
    lenge Juta sisyeme lahmende ŋaiye poi mirisukwarme. Detale, Got si nalaŋatme poi
    Juta ŋaiye ya mil yerme wah ŋaiye yungwisme lenge miyeꞌ tuweinge.
  kiz-kiz: Muenga bhanu mwiabudu khila kyamukimanyi lepi, lakini tete twiabudu kyatukimanyili,
    kwa ndabha bhwokovu bhwihoma kwa bhayahudi.”
  tzo-TZE: Vo'oxuc ti li' oyoxuc ta Samariae mu xtun avu'unic li c'usitic la sts'ibaic
    comel yaj'alc'optac Dios ta vo'onee. Jech mu xana'ic ti jech ono'ox yaloj Dios
    ti ja' jchi'ilcutic ta israelal li boch'o ta scolta scotol cristianoetic yu'un
    smulique.
  lex-lex: Riy Samaria miy die mpiolu-mpiak la'a Uplerlawna maka miplin niohora onni-ga'arni
    (talanni). Mere riy Yahudi am die ampolu-mpak la Uplerlawna mak ami e mat niohora
    yala'ani, yoma hota mori-lewan de ha nwatiawua riy Yahudi ami.
  dov-dov: Mukomba nchomutazi. Swebo tukomba nchetuzi, nkambo lufutuko luzwa kuba
    Juda.
  toc-NT: Hui­xinín samari­tanos ni̠para tzinú catzi̠­yá̠tit tícu luu laka­chix­cu­hui̠­yá̠tit
    pero aquinín judíos cca­tzi̠­yá̠hu hua̠nti̠ cla­ka­chix­cu­hui̠­ma̠­náhu, porque
    hua̠nti̠ naca̠­lak­ma̠x­tuyá̠n antá mima̠chá nac xlak­sti̠­pa̠ncán judíos.
  ulk-1902: 'Uaba umer kak uaba esorerapare nitim; ki umele abele keriba esoreraparem:
    Iudaia gizelam edede.'
  som-som: Idinku waxaad caabuddaan waxaydnaan oqoon, annaguse waxaannu caabudnaa
    waxaannu naqaan, waayo, badbaadintu waxay ka timaadaa Yuhuudda.
  mam-C: Ayetzin kye' aj Samaria, mi n-el kyniky'a te alqe nchi k'uliniy. Me metzin
    qe', a awo'y aj Judiy, ma tz'el qe qniky' te alqe nqo k'uliniy, qu'n antza tzajnin
    te' tkolb'il qMan noqx kyu'n aj Judiy.
  ndj-ndj: Yumwi Vasamaliya mumanya ha chimuchidadava. Vayawudi tukumdadava Chapanga
    yitumumanyili na kwa kupitila Vayawudi, Chapanga kavakombola vandu vosi va mumlima.
  mbj-NT: —Bëëh, Samarija buuj, dooh bë hapëë bä ta ti bë hyb n'aa jew'yyk doo. Ãã
    hahỹ Judah buuj, ãã hapäh ta ti ãã hyb n'aa jew'yyk doo. Ããh, Judah buuj, ãã mahang
    né hẽ ti taganyyh sahõnh hẽ sa h'yyb tym dëëb —näng mäh.
  lat-VUC: 'Vos adoratis quod nescitis: nos adoramus quod scimus, quia salus ex Judæis
    est.'
  ngp-ngp: Nyuwe mwavikila hemkummanya, suwe chavikila kimmanyize, Kwaviya ukombola
    walawa kwa Wayahudi.
  aoi-aoi: Mama ebina angalya ngeniyangmiyangmarngkwajina-murrumanja, umba eneja Nungwanyungwa
    ngarreningayindenama aduwaba akiniyangmarngkwajinama enuwa-wa ngarruwerrikilyangmandukwuna
    muwilyaba-ma ngawa mangma. Nungkwurraja KarningiJameriya karnumamalya karningbala
    kirrakina nibina-langwa kiniyangmarngkwajina-murrilangwa nungkwurruwa umba yirraja
    yarna YarningiJudiya yarnumamalya yarningma yarna nibina-langwa yiniyangmarngkwajina-murrilangwa.
    Eneja Neningikarrawara yirrenuwilyakajuwama yirruwa-wa akenenibikina-mulangwa
    ngarrababurna-langwa ngarnumamalya nakina. Niyama-mulangwa akina, kembirra yarningma
    yarna nibina-langwa yiniyangmarngkwajina-murrilangwa.
  enq-2: Nyakama Samaria dupame angi doko nakandao mambo pingima. Dopaka doko, endakali
    pyoo nyingi doko Juu dupa-kisa epelyamo dokonyana, naima Juu dupame angi doko
    kandao mambo pingi.
  eng-ASVBT: 'Ye worship that which ye know not: we worship that which we know; for
    salvation is from the Jews.'
  mna-mna: Niom Samaria koyom kuute kat Merere ta kuzuŋzuŋ pini i som. Mi niam Yuda,
    to amute Merere ta amzuŋzuŋ pini i. Paso, ulaaŋa ki Anutu na iyooto piam Yuda.
  myw-myw: “Yakamiy nag kukwakins aveiyag towen kukululs wamatan. Yakamey kakakin,
    peinan wawun katuneib nises wasigeis min-Yudiy yakamey.
  sby-sby: Basamaliya mukute kupaila ngo mutenshi, afwe Bayuda tukute kupaila ngotwinshi,
    pakwinga lupulusho nilukacanike kupitila mu Bayuda.
  sll-sll: Na ha di ni tega i ogolo piro. Ni yol Sameria talhan ta hankirere, maa
    e te monia. Te God honagi i, Yuda ari yal ta aki di na tongure, nan yalhobi sigare
    kunaminua. Kunaminga i pirere na Yuda yalhobi God maa e te mominua.
  yaq-NT: Eme'e jume' Samaaria bwiaraa' tea'po joomem, kate'em ju'unea ju'u enchim
    yo'oree'ut. Taa itepo ala, tee ju'unea ju'u itom yo'oree'ut, bwe'ituk ju'u yee
    jinne'uneeme, juriom betana yeu machine ―ti au jiiak―.
  uro-uro: Sokt di ngän ama Samariaqäna di ngäni nänsäs sage ianiäkt kärqäni i qaku
    ngänät dräm ini dap aiut di urhi nänsäs sage qärqäni i ut dräm ini inguna ama
    mumaiar di ngät nävät ama Judaqäna.
  ita-1885: Voi adorate ciò che non conoscete; noi adoriamo ciò che noi conosciamo;
    poichè la salute è dalla parte de' Giudei.
  muy-muy: Lekʉlʉm ndam Samari kəzləbum Melefit, ay ti kə̀sərum naŋ eɗeɗiŋ eɗeɗiŋeni
    do. Leli ndam Zʉde ti ni mazləbay Melefit, mə̀səra naŋ a, aɗaba Melefit àŋgazlivu
    ana leli ga mahəŋgay mis ɗek àna tʉwi ya àgri ana leli ni.
  kqc-kqc: Ya vene bi beika nivakededi bi ya toto; idu una bi kaere nivakesifa bi
    una una diba, adina moi vegu rina bi Jew vene rofu baedo.
  tav-tav: 'Mʉjaa Samaria macana mʉja cáti nʉcʉbʉgorijere caroaro mʉja majiquẽe. Jã
    roque jã cáti nʉcʉbʉgonucurijere jã maji. Ocõo bairo ã: Camajare caroorijere na
    canetoobojapaʉ judío majocʉ anigʉmi.'
  eng-ULB: You worship what you do not know. We worship what we know, for salvation
    is from the Jews.
  spa-VBL: Ustedes no conocen realmente al Dios que están adorando, mientras que nosotros
    adoramos al Dios que conocemos, porque la salvación viene de los judíos.
  fra-_FOB: Vous adorez ce que vous ne connaissez pas; pour nous, nous adorons ce
    que nous connaissons; car le salut vient des Juifs.
  hau-ULB: Ku kuna bauta wa abinda ba ku sani ba. Mu muna bauta wa abinda muka sani,
    gama ceto daga Yahudawa yake.
  mal-mal: നിങ്ങൾ അറിയാത്തതിനെ ആരാധിക്കുന്നു. ഞങ്ങളോ അറിയുന്നതിനെ ആരാധിക്കുന്നു; രക്ഷ
    യെഹൂദന്മാരുടെ ഇടയിൽ നിന്നല്ലോ വരുന്നത്.
  kkc-kkc: Samaliya odoo niyo goomoga poudili goo ee niba gooleedele. Esino Yu odoo
    iyo goomoga poudili goo ee iba gooleedooso. Bei, gie badeli pidili odoo ee hedebe
    Yu odoo imaga sibileiso.
  lit-lit: Jūs garbinate, ko nepažįstate; mes garbiname, ką pažįstame, nes išgelbėjimas
    yra iš žydų.
  urd-GVR: Tum Sāmarī us kī parastish karte ho jise nahīṅ jānte. Is ke muqābale meṅ
    ham us kī parastish karte haiṅ jise jānte haiṅ, kyoṅki najāt Yahūdiyoṅ meṅ se
    hai.
  far-far: Kamulu wane 'i Samaria ki, mulu ulafusia go 'amulu sa ti ne mulu fosia.
    Boroi ma kalu na wane Jiu ki, kalu saitamana sa ti ne kalu fosia, ma kalu saitamana
    'ainitaloa ana taale ne God famauria wane ki.
  suz-BL: गे परमप्रभु यावे कली मतुइक्‍थु ठेयब सेल्‍नीनी। गो चहिं परमप्रभु यावे कली
    तुइश्‍शा ठेयब सेल्‍नीकी। मारदे हना पाप रे प्रोंइब यहूदी आन दाते रे जाक्‍ब। २राजा
    १७:२९-४१; यसैया २:३
  car-NT: Anukuty'torykon ety mawongaton amyjaron. Na'na te tynukutyry ety awonganon.
    Moro opano'no irombo Simosu wyino kyno'san.
  amp-amp: Niko Samariako Bro Nkifrar lotutwohat niko be nmbuha nmbuha mrokfom wanyhato
    lotutwoko. Nhai tawisaf marnyahato lotukahko. Nom tu Judanom Bro Nkifrar lotut-wohat
    nhai be lotu furakahnomr. Nmoh nkifra tndh mrokfot kfo nuhas-wotnom Bro Nkifrar
    yimam nrfa htiyakyuk yuhat. Nom nd tndh mrokfot bi nkiframn yo profetmn ptha hnamotmt
    nom wanyhato ndnettn nom Judanom tawisaf marnyahato Bro Nkifrar lotutwonomr.
  bht-bht: तुसां सामरी लोक जिसयो नी जाणदे न, उदी भक्ति करदे न; कने असां यहूदी लोक
    जिसयो जाणदे न उदी अराधना करदे न; क्योंकि उद्धार करणे बाले यहूदियां चे ही ओंणा
    है।
  eng-NOY: Ye worship that which ye know not; we worship that which we know; for salvation
    is from the Jews.
  cub-NT: Mʉja Samariacavʉ mʉje mearore jímʉre majibevʉ mʉja. Ʉbenita ñʉja judíova
    majivʉ. Jʉ̃menijicʉ ʉ̃i daroimʉ mácʉ põevare mead̶aipõecʉ ñʉjecʉbe. Que baru majinineca
    Jʉ̃menijicʉre mearore jívʉbu ñʉja judíova.
  ita-1927: Voi adorate quel che non conoscete; noi adoriamo quel che conosciamo,
    perché la salvazione vien da’ Giudei.
  lww-lww: '@see-verse:JHN.004.021'
  ckb-ckb: ئەوەی ئێوە دەیپەرستن نایناسن، بەڵام ئەوەی ئێمە دەیپەرستین دەیناسین، چونکە
    ڕزگاری لە جولەکەوەیە.
  nas-nas: Diiꞌke Sameriaꞌnupoonge baruꞌ noruꞌeriaꞌ tee dootuuꞌerimaung. Niiꞌke Juꞌnupoonge
    tampaꞌ noruꞌampiri otong tee dootuuꞌampimaung. Kumponinge tee Domang-antanung
    Ju-nupoong-koong tavoꞌaraaꞌnaang tampuuꞌnung-koo.
  uvl-uvl: Pe imo Samaria mur a eteia utar nenge a hetalaulau pe a heto hekeke ero.
    Pe imem Iuta mur mo eteia utar nenge mo hetalaulau pe mo heto hekeke. Iange maulinga
    ke koko chach hot nge Iuta mur.
  eng-BBE: 'You give worship, but without knowledge of what you are worshipping: we
    give worship to what we have knowledge of: for salvation comes from the Jews.'
  ixl-CNT: Tan aatz ex cheel, yeꞌ etootzaj abꞌil netoksa iqꞌii. Pek aatz oꞌ, qootzajle
    abꞌil niqoksa iqꞌii. Tan aꞌ niulku u chitpichil tu paav xeꞌ qꞌu aa Judea.
  xsi-xsi: Miki Samaria ŋgu uru kawâŋgi pa Maro Kindeni, andeta miki kasama i kilala
    sondo tia. Aŋga maka Juda ŋgu nde kasama i kilala sondo ku kawâŋgi sondo papa,
    ŋana tu nia ndoyo Maro Kindeni ipatea tu Yautâŋa Tamwata ma ipâŋga lâ maka nema
    ŋgu.
  crx-NTPO: Ndai la nohni 'oots'un téni 'unulhdzun-i 'aw noheni be t'enuzúhzun. Wheni
    mbe la oots'u téni 'uznilhzun-un t'ezninzun, Lizwifne, 'enne bula toh ts'e za
    dune hudutijih 'et huwa.
  kan-OKCV: ನೀವು ಸಮಾರ್ಯದವರು ಅರಿಯದೆ ಇರುವುದನ್ನು ಆರಾಧಿಸುತ್ತೀರಿ. ನಾವು ಅರಿತಿರುವುದನ್ನೇ ಆರಾಧಿಸುವವರು.
    ಏಕೆಂದರೆ ರಕ್ಷಣೆಯು ಯೆಹೂದ್ಯರಿಂದಲೇ.
  bbb-bbb: Ro e Sameriako jaeje ja erado baname isoevo ije jaka naebe mukoe vierafe.
    Ro no e Jiusi noeje no erado baname isoekinu aroevo ije none vierafei. Ijadufuo
    maeje Godi E Ije fu kuaga fu ro e boeje karauniadufuo ije fu e Jiusi ijia kuaga
    fu ruake.
  blw-blw: Chàyu way eSamaria, maid innilayu an Apudyus way ekatyuwén chayu chayawén.
    Ngém chàni way Judio, innilani hen chani chayawén te hen Judio hen fùnagan hen
    anchi manarà hen aminay tatagu.
  tam-2017: நீங்கள் அறியாததை ஆராதிக்கிறீர்கள்; நாங்கள் அறிந்திருக்கிறதை ஆராதிக்கிறோம்;
    ஏனென்றால், இரட்சிப்பு யூதர்கள்வழியாக வருகிறது.
  azz-NT: Namejuan nanpueblojuani de Samaria amo nanquimatij aconi nanquimohuistilíaj.
    Pero tejuan tijudíos, quema, ticajsicamatij aconi ticmohuistilíaj porín ne temaquixtilis
    de Dios hualehuac den pueblojuani judíos.
  spa-RV-1909: 'Vosotros adoráis lo que no sabéis; nosotros adoramos lo que sabemos:
    porque la salud viene de los Judíos.'
  csy-csy: 'Na biak uh sia bang ziam, ci na he bua uh hi: kote in bang bia khu ziam,
    ci ka he uh hi: banghangziam cile ngupna sia Judah mite kung pan in hongpai hi.'
  mxq-NT: Miits samaritanʉ ja̱ꞌa̱yʉty, kyaj xyñijáwʉdʉ ti mꞌawda̱jttʉp, per ʉʉdsʉty
    israelítʉty, nnija̱ꞌa̱dʉpts tits nꞌawda̱jttʉp, jaꞌa ko tsyooñ ja nitsokʉn ma̱
    ja israelítʉty.
  tzj-NT: Ixix ja rix aj Samaria neya' ruk'ij jun Dios pro ma ch'obtajnak ta emwal
    nak rbanic. Pro ja rajoj ja rok aj Israel nkaya' ruk'ij ja Dios in bien ch'obtajnak
    kumal nak rbanic como ja totajem xin Dios jari' chipan ja tinamit Israel nwinakar
    wi'.
  tdt-tdt: Imi ema Samaria adora Maromak maski la konhese Nia. Ami ema Judeu adora
    Nia i konhese Nia. Tanba Maromak sei foo salvasaun ba ema liu husi ema Judeu.
  ron-BTF: Voi vă închinați la ceea ce nu știți, noi știm la ce ne închinăm; fiindcă
    salvarea este de la iudei.
  eng-WEBP: You worship that which you don’t know. We worship that which we know;
    for salvation is from the Jews.
  eng-FBV: You really don't know the God you're worshiping, while we worship the God
    we know, for salvation comes from the Jews.
  nld-1939: Gij aanbidt wat gij niet kent; wij aanbidden wat we kennen; want het Heil
    komt uit de Joden.
  bwo-bwo: It it daanawoshe it sagadiri, noomo kashet weero b́weet ayhudiwotsoke b́wottsotse
    no dants Ik'oshe nosagadiri.
  nch-BL: AnSamaria ehuani amo anquiixmatij ajquiya anquihueyimatij. Pero tiisraelitame,
    quena, tiquixmatij Toteco Dios cati tijhueyimatij. Huan Toteco temaquixtis ica
    se cati israelita.
  quc-TNT: Ri alak, alak aj Samaria man kas etam alak jachin ri cäk'ijilaj alak. Are
    c'u ri uj ketam jachin ri cäkak'ijilaj, rumal chi ru tobanic ri Dios cäpetic cumal
    ri winak aj Israel.
  tfr-NTPO: Samaria sopga, Sbö poshrëmi l̈öng l̈i miydëmi l̈öng l̇l̇ëme. Gueniyo tjawa
    judíoga tjrëko no shäng kjl̈ara, kjrara Sbörë ber no döga wl̈o. E kjĩshko ga Sbö
    poshrërwa l̈öng l̈i, e miydërwa l̈öng pjl̈úe.
  kaq-NT: Man honanyamahi naman tah man betihihpaquetai, Papahon shinancatsihqui.
    Non honanai naman betihihpaquexon tah non noquen shinanai. Jihuemanicah ta judio
    xohta qui.
  sgb-sgb: Hikaw ya taga-Samaria, ay a yo kilala ya ansimbaên yo. Noa, hikay, ay kilala
    naên ya ansimbaên naên, ta ya kamwangan, ya tungkol ha kaligtasan, ay ampangubat
    kannaên, ya ampagsimba ha Jerusalem.
  vie-1934: Các ngươi thờ lạy sự các ngươi không biết, chúng ta thờ lạy sự chúng ta
    biết, vì sự cứu rỗi bởi người Giu-đa mà đến.
  kxv-kxv: ଆମ୍ବାଆରାଇଁ ମୀରୁ ପୁଞ୍ଜାହିଲଅତେରି, ଏ଼ୱାଣାଇଁ ପ୍ରା଼ତାନା କିହିମାଞ୍ଜେରି; ଆମ୍ବାଆରାଇଁ
    ମା଼ର ପୁଞ୍ଜାମାନାୟି, ଏ଼ୱାଣାଇଁ ପ୍ରା଼ତାନା କିହିମାନାୟି, ଇଚିହିଁ ଗେଲ୍‌ପିନାୟି ଜୀହୁଦି ଲ଼କୁ
    ତା଼ଣାଟି ୱା଼ନେ ।
  cha-cha: Jamyo inadora ti intingo. Jame inadora y tiningomame, sa y satbasion y
    Judio sija güiya.
  amu-NT: ꞌO nnꞌaⁿ Samaria jeeⁿ cachjoo cwilaꞌno̱ⁿꞌyoꞌ cantyja ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom,
    ndoꞌ cweꞌ cwilaꞌtꞌmaaⁿꞌndyoꞌtoꞌyoꞌ jom. Sa̱a̱ jâ nnꞌaⁿ judíos cwilaꞌno̱o̱ⁿꞌyayâ
    ꞌñeeⁿ cwilaꞌtꞌmaaⁿꞌndyô̱. Ee cantyja ꞌnaaⁿyâ joꞌ na macwjiꞌnꞌmaaⁿñê nnꞌaⁿ.
  hin-CV: तुम लोग तो उसकी आराधना करते हो जिसे तुम जानते नहीं. हम उनकी आराधना करते
    हैं जिन्हें हम जानते हैं, क्योंकि उद्धार यहूदियों में से ही है.
  eng-OURB: You worship that which you don’t know. We worship that which we know;
    for yishu'ah ·salvation· is from the Jews [Praisers].
  spa-BES: 'Ustedes rinden culto, pero sin conocimiento de lo que adoran: rendimos
    culto a lo que conocemos: porque la salvación viene de los judíos.'
  san-BEN: যূযং যং ভজধ্ৱে তং ন জানীথ, কিন্তু ৱযং যং ভজামহে তং জানীমহে, যতো যিহূদীযলোকানাং
    মধ্যাৎ পরিত্রাণং জাযতে|
  tdx-tdx: Tsy fohi’ areo ty iambanea’ areo fe fanta’ay ty italahoa’ay amy te boak’
    amo Jiosio ty fandrombahañe.
  naf-naf: In keyet yaŋaŋ nânâpiŋ; belak ek masesewatsaip. Âpme Islael am ningut egat
    yaŋaŋ nâmâtâti maminup. Kawawaŋaŋ Zuda am ningat tuŋgupmnangatnaŋ an ŋen am yomengatnaŋ
    gilik ze ndatitiyet peme kokogat zenzeŋaŋ
  grc-MT: υμεισ προσκυνειτε ο ουκ οιδατε ημεισ προσκυνουμεν ο οιδαμεν οτι η σωτηρια
    εκ των ιουδαιων εστιν
  vid-vid: Hemwe Wasamaliya hamzelele yalikohi wa kumtambichiza, ila hetwe Wayahudi
    tumzela yalikohi wa kumtambichiza, kwa vila ulohozi wolawa kwa Wayahudi.
  pio-NT: Píacué samaritanoca càmitacué píalía Dios ìwali pièricuéca icàaluíniná.
    Quéwa wía judíoca wáalíaca Dios ìwali yái wèerica icàaluíniná, yácáiná judíosàiricani
    yái iwasèeripináca wenàiwica Dios yàasu yùuwichàacáisi íicha.
  tsn-tsn: '@see-verse:JHN.004.021'
  amr-NT: Opud Samaria hua̱e̱ʼeria Diostaj nopo̱e̱hueʼda namaʼda moʼtionaʼpaknigʼa,
    oroʼomeynayo judío aratbut o̱ʼe̱po Diostaj oknopo̱e̱po dakaʼ oʼtionaʼpakikay.
    Diosen huamanopoʼkoreaʼeri judío aratbut o̱ʼe̱.
  pwg-pwg: Ma tami Sameriya dami ke kotakovi da iyi kovovokavakavari ma tokai na kakovi,
    iyamna God ina keta da wawaya ini yawasisi na Jiu damkai gwabikiiyai.
  cjv-cjv: Te yai ta ari akire di erowangua yaromi Yura yai moimie. Ena iran no Yura
    ari yokamai tai mapunom fire kanere dopunga kam akire dupunba ne yokamai Samaria
    ari tai mapunom fire kanere beikeinga kam i yo akire dimie. Te no yokamai Yai
    Gumam kam akire dupunga i faimie.
  tiw-tiw: Yita nuwa arikutumunuwi kapi ngimpitimarti ngini nginti-mata-kuruwarni
    ngawa-rringani api nuwa wiyi ngimpakuturruwa awarra ngawa-rringani kangi nuwa
    ruwuti. Nuwa wiyi awungani (that way) warntirrana ngumpuru-kuruwarni awarra ngawa-rringani.
    Ngarra awarra ngawa-rringani awutimarti nuwa ngini nuwa awungani nginti-mata-kuruwarni
    ngarra ngini ngimpakuturruwa ngarra kangi nuwa ruwuti. Ngarra karluwu ngawa-rringani
    nginingaji nuwa arikutumunuwi. Ngarra awarra nginingaji yimanka api ngarra awutimarti
    nuwa arikutumunuwi ngini awungani nginti-mata-kuruwarni ngarra.” Ngarra awarra
    ngawa-yuwuni yimi kapi awinyirra yimpalinya. Kiyi yimi ngawa-yuwuni ngini, “Nuwa
    awuta Samaritans nuwa arnuka warntirrana ngimpiri-majawu ngawa-rringani ngini-ngatawa
    ngirramini api nuwa karluwu warntirrana ngumpuru-kuruwarni (thank) awarra ngawa-rringani.
    Api ngawatuwu Jews warntirrana ngarimajawu awarra ngawa-rringani ngini-ngatawa
    ngirramini api ngawa warntirrana ngaru-kuruwarni ngarra pili awarra ngawa-rringani
    parlingarri yimi ngini ngarra wiyi yini-mata-ngirri (would send) tini ngini ngawiyati
    Jews ngini ngarra wiyi yimata-nyawu awarra jirti (the wrong) ngini wuta arikutumunuwi
    wurikirimi (do) api ngarra ngawa-rringani wiyi karluwu yimata-ngirri (won't send)
    awuta arikutumunuwi kapi ngarra maputiti japuja (hell) awuta tiwi kapi kuwa wurimi
    awarra tini.” Ngawa-yuwuni awarra yipangiraga kapi awinyirra yimpalinya.
  tha-KJV: ซึ่งพวกเจ้านมัสการนั้นเจ้าไม่​รู้จัก ซึ่งพวกเรานมัสการเรารู้​จัก เพราะความรอดนั้นเนื่องมาจากพวกยิว
  por-BR-2018: Vós adorais o que não sabeis; nós adoramos o que sabemos, porque a
    salvação vem dos judeus.
  mhl-mhl: Samaria ŋoŋo Anuture fuŋne poretiŋ so mane mukuru jibu iŋore ohowe kosa
    baku miteŋ gaegobi. Munaŋqoqore fuŋne oi Juda niŋore botugo toto fukeru pega.
    Ore eru Juda niŋoji Anutunoŋunde fuŋne mane mukugaru ohoweine baku miteŋ gabeneŋ
    sagaga.
  klv-klv: Gamit a Samaria mǝtsalǝboi gai mǝttolotu hǝni; ginamito, namtulotu hǝn
    gai namttolǝboii, bathut nǝ-lav-kuvi-an dan nǝsaan egǝm len naJu gail.
  bco-bco: Samalia kaluka꞉isale giliyo꞉ gilo꞉ mo꞉asulo꞉ o꞉mo꞉ wabulu sa꞉la꞉sen. Ko꞉sega
    Yu kalu niliyo꞉ nililo꞉ fanda asulo꞉ o꞉mo꞉ wabulu sa꞉la꞉sen. Mo꞉wo꞉ Gode eyo꞉
    Yu kaluka꞉isaleya a꞉la꞉ta꞉ga꞉yo꞉ henfelo꞉ kaluka꞉isaleyo꞉ tambo ga꞉li mesea꞉ki
    a꞉ma꞉la꞉ gasilia꞉ib.
  kdl-NT: Eɗa̱ aza a Samariya kenu ɗa i revei a kaci ka uza ɗa ya lyaka kayala. A̱tsu
    kpam aza a Yahuda tsu reve ta̱ ukuna ushani a uza ɗa tsa lyaka kayala, kpaci Kashila̱
    ka sukunku ta̱ ama iwauwi a kukere ku aza a Yahuda.
  apu-NT: Hĩte Samaria tõpa auakani apotiitaua Teoso himisãkiretini ĩkapani. Txamari,
    kona atão himarotari iua. Ate Xoteoakori aimarotapitikari Teoso, kotxi Teoso sikakiti
    kãkiti maerekani makatxakakari Xoteo itxaua.
  roo-roo: Visii ropa lotupataveira ira-ia viapau oiso taraipataveira. Ari igei Jiu
    igoa ropa lotupaioveira ira-ia taraipaioveira. Eake iava? Uvare Pauto vo kovoaro-a
    vao vorevira oirara oupasa ora rera iare ro iavirava ira Jiu-pa irara iava karekeroepa.
  miz-NT: Ntē ña ini nto xoo é ntánuu iní nto, ntá tsi ntɨꞌɨ́ ne, iní ntɨ xoo é ntánuu
    iní ntɨ, tsí tatá Israee véꞌxī ña é nakākú un ntɨꞌɨ ñāꞌa san.
  qvz-NT: Cangunaga mana yachanguichichu pita alabaushcatahuas, randi ñucanchi israelgunaga
    yachanchimi pita alabaushcatahuas, chiraicumi quishpinaga israelgunamandami shamun.
  deu-ELO: Ihr betet an und wisset nicht, was; wir beten an und wissen, was, denn
    das Heil ist aus den Juden.
  mjc-NT: Nyooho nyɨvɨ Samaria, ña tsitó ndo yóo jacahnú ndo. Maa tyin nyuhu tsitó
    ndi yóo jacahnú ndi. Tan tsitó ndi tyin cua jacacu iin ra Israel tsi nyɨvɨ jaha
    Nyoo.
  caa-caa: Nox xeꞌ tuox e Samaria machi inata chi xeꞌ war iyujtzꞌi ut. Pero non xeꞌ
    tuon e Israel war canata chi xeꞌ war cojytzꞌi ut, porque e corpesiaj watar tuaꞌ
    e gente xeꞌ tuobꞌ e Israel.
  pls-NT: Jaha ra ẍo samaritano ra noaha ra de ixin quensen nchesayehe ra, pero janha
    na nona na de ixin quensen nttasayá na ixin tti chojni que tsjenguijna icha chojni
    para rrochondaha na castigo de cain cosa jianha que nchehe na, jehe chojni mé
    joixin de ngain chojni judío.
  eng-WYC-2018: Ye worship that that ye know not; we worship that that we know; for
    health is of the Jews, (or for salvation is from the Jews, or salvation cometh
    from the Jews).
  bdv-bdv: ତୁମି ସମିରଣିୟ ମଃନ୍ ସଃତ୍‌କଃରି କାକେ ସେବା କଃରୁଲାସ୍‌ ନଃଜାଣୁଲାସ୍‌; ମଃତର୍‌ ଅଃମି
    ଜିଉଦିମଃନ୍ କାକେ ସେବା କଃରୁଲୁ ଜାଣୁଲୁ, ବଃଲେକ୍‌ ମୁକ୍ତି କଃର୍ତାର୍‌ ଜିଉଦିମଃନାର୍‌ ତଃୟ୍‌ହୁଣି
