  kgf-kgf: Ini iwawai ménda ninʒu imuac mepésianʒu. Waŋu képésic igucnec aŋgéŋ titi
    imi Yuda ic nonarunec. Imuac niŋ nini iwawai niŋasariziŋ imuac mepésianʒiŋ.
  awb-awb: Ite Sámáría kegá iwíáh íwíáh atáh náneq íre írátíáhwe. Ite kaweraitahna
    aní Asiu aní púaq Asiu kegá iwíáh íwíáh aintáh ání tagaríáhwe.
  gdn-gdn: '@see-verse:JHN.004.021'
  nko-NT: Mlɩ Samariafɔ mlɩméyín ɔhá ánɩ́ mlɩdésum. Anɩ Yudafɔ mʋ́ anɩyin ɔhá
    ánɩ́ anɩdésum, tsúfɛ́ Yudafɔsʋ ɩna nkpahɔ́ɔ lɛba ɔyɩ́tɔ́.
  bsn-NT: Mʉama, Diore quẽnaro mʉa masibecʉrene rʉ̃cʉbʉoaja mʉa. Yʉajʉama, mʉa rẽtoro
    ĩre masiaja yʉa. Yʉa, jud'io masa sʉorine masa rojose ĩna tãmʉoborotire ĩnare
    yirẽtobosarʉcʉmi Dios.
  pib-NT: Gixa yonogyegitlu gma mumatanutu. Wixa yonogyegitlu wumatanru. Gi rixanu
    Goteyone yegi ruyakatya gognewatikaluru.
  wiv-wiv: Miu vuni Samaria beta miu na lala azei matoto miu ta lolotu vona; palaka
    hita a vuni Iuda, hita ta lala azei hita ta lolotu vona. Na vuna zia a Vuvu ia
    ti tania da na vaikolia ia da e pe ni vuni Iuda.
  reg-reg: Emwe abhanu omulamya chinu mtakumenya, nawe eswe echilamya chinu echimenya,
    kokubha omwilulo ogusoka mu Bhayaudi.”
  mlh-mlh: Samaria ŋoŋo Anuture fuŋne poretiŋ so mane mukuru jibu iŋore ohowe kosa
    baku miteŋ gaegobi. Munaŋqoqore fuŋne oi Juda niŋore botugo toto fukeru pega.
    Ore eru Juda niŋoji Anutunoŋunde fuŋne mane mukugaru ohoweine baku miteŋ gabeneŋ
    sagaga.
  gof-ENT: ሂንቴ ሳማሬቲ ኤሮናይሳ ጎይኔታ። ሺን ኑኒ ኣቶቴይ ኣይሁዴፔ ያ ጊሾ ኑ ኤሬይሳ ጎይኖስ።
  aau-aau: Hunkwe kwa lonuayk, hmo Samaria-uwrsa homkwe homkiaw ma nonkway popriy
    pa seme kampueys me-ihey wayr, sawk Juda hromkwe, hromkiaw ma nonkway popriy seme-aw
    kampueys me-ihey. Payhokuaw, mey, God hiy uwrsa me huonok prosue ey sokukwe Juda
    me nian me-loray.
  tvk-tvk: Xamim, mol‑Sameria xil, di mumot mi Hi e mutakil kuhi ti. E xamem, Siu
    xil, mamot mi Hi e makila. Vengan xa Hi tesa hitxatien mi Siu xil xa isa Mesaea
    nan imei, ngan xa iteh meulien e moletin xil vus.
  prf-NT: Sikam a Samaritano ay awan moy tukoy i sambaán moyid, peru sikami a Judio
    hidi ay tukoy mi en sambaán mi, gapu en kaligtasan ay nagsapul ten Judio hidi.
  auy-auy: Kembiwí Sámériyaa-waasi wen-ímáyáá máráámbanifo wení áwáuma ímba awánareꞌa
    wéowe. Yúndaa-waasisa wen-ímáyáá mósá maréta wení áwáusa awánaraumne. Maníkó séna
    moóráwigo sáwíꞌo úmaimo méraampinkemba kaweꞌ-ámpáꞌá métinkanae síndawi Yúndaa-waasifinkemba
    paápé íníye siyáiye.
  tbg-tbg: Ne Sameria vatanaaka Kotira okarara kia kankomake iriraiti, ne hampiqama
