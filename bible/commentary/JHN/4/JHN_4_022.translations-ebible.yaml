  gui-NT: Pe reta pemaemboete yave, mbaeti peicuaa cavi mbae pemboete vae. Ore romaemboete
    yave, roicuaa cavi co mbae romboete vae. Echa iru vae reta oñemboasauca judío
    reta rupi —jei—.
  quc-TT: Ix kiqꞌijilaꞌj ri man iwetaꞌm taj uwach, ri uj kꞌut kaqaqꞌijilaꞌj ri qetaꞌm
    uwach, jeriꞌ rumal ri kolotajem kukꞌ ri winaq aꞌj Israel petinaq wi.
  heg-NTPO: Mi atuil Samaria li taan mamo deng mi in todan se asii ka lo. Mo kaim
    atuil Yahudi li taan mamo, deng kaim in todan se Ama Lamtua Allah ka. Lole Un
    le pake kaim taung in sai lalan, halin atuli li haup boa-blingin deng oen in kula-sala
    ngas.
  ptu-ptu: Ikoa'-iko to Samaria umpenombaikoa' to tamuissam, sapo' kami'-kami' to
    Yahudi si umpenombaikam to kiissam, aka kasalamasam buttu dio mai to Yahudi.
  bzd-NTPO: A' tö Skëköl dalöieke, erë e' kë̀ jche̱r a' wa̱ buaë. Erë s'tsa̱tkër tté
    e' datse̱ sa' dör judiowak ditséwö wa, e' kue̱ki̱ sa' wa̱ ie' jche̱r buaë.
  kwf-kwf: KamuꞋa na ngwae Ꞌi Samaria ki, kamu kina goꞋo ꞋamuꞋa sa tai neꞋe kamu foꞋosia.
    Bore ma kamiꞋa na ngwae Ꞌi Jiu ki, kami saiana sa tai neꞋe kami foꞋosia, ma kami
    saiana faꞋataloꞋa sulia na tala neꞋe God faꞋamauria ngwae ki.
  eng-WYC-2017: Ye worship that that ye know not; we worship that that we know; for
    health is of the Jews.
  eng-WMBB: You worship that which you don’t know. We worship that which we know;
    for salvation is from the Jews.
  zat-NTPS: Le'e, benne' Samaria, quebe núnbeale nua' dxucá'ana szrenle. Netu' núnbeantu'
    Nua' dxucá'ana szrentu', lawe' da za' benne' weselá ládujla benne' judío ca'.
  spp-spp: Yii Samari shiinbii na ŋgemu pêre ke, yii ɲyɛ a uru cè mɛ, wuu Yahutuubii,
    wuu sí na ŋgemu pêre ke, wuu à uru cè, ɲaha na yɛ Shwofooŋi à fworo Yahutuubil'e.
  zty-NTPS: Ḻe'e ẕka'n ẕenle Bennen' bi nónbia'le-ne', san neto' nónbia'to' Bennen'
    ẕka'n ẕento', dan' ben Dios chie' gata' yeḻa' žeslá ni'a chegak benne' judío ka'.
  mek-mek: Oi Samaria papiaumi kaisau oau afagaina auga alologo kai oau afagaina.
    Kai lai Iudea papiaumai auga kaisau aau afagaina auga alogo, gome papiau Kaniaꞌi
    Isagamauga auga Iudea papiauꞌi faagaꞌiai emai.
  aey-aey: Age Sameria dana cuha fec qa fegina, euqa cuha fegina eu uqana gug qee
    dogina. Cahahaadec silig eu Judadec cali hona. Eunu ege Juda dana ege cuha foqona,
    eu uqana gug doqona.
  urd-GVH: तुम सामरी उस की परस्तिश करते हो जिसे नहीं जानते। इसके मुक़ाबले में हम उस
    की परस्तिश करते हैं जिसे जानते हैं, क्योंकि नजात यहूदियों में से है।
  ycn-ycn: Icá Samaria eruna pechu i'imá Tupana nacú pu'ují. E'iyonaja uncá ihue'epila
    naca ricá. Eyá huecá, judíona, hue'epiño naca ricá. Pajluhuaja huanaquiyana i'imatájeri
    ina'uqué capichácajo liyá. Raú huahue'epí naca ricá.
  djr-djr: Nhumany dhuwal Djamariyapuynydja mala dhuŋamirr; yaka nhuma dhuwal yuwalktja
    mirithirrnydja marŋgi ŋurikiyiny God-Waŋarrwu, ŋunhi nhuma ŋuli ga buku-ŋal'yun
    nhanŋu. Ŋanapurr dhuwal Djuw bäpurru mala marŋginy nhanŋu ŋurikiyiny God-Waŋarrwu,
    ŋunhi ŋanapurr ŋuli ga buku-ŋal'yun nhanŋu, bili God-Waŋarrwuny ŋunhi walŋakunhamirrnydja
    rom maḻŋ'thurr Djuw-walaŋuwurr yan.
  kvg-kvg: Zo Samalia ezoqam zøtezateáv, zo gekha ezoqam-qā iz zō-eqawat. Geté
    ni Zu ezoqam mø̀tinøtén, gekha ezoqam-qā iz nī-eqawat. Zapa ndǿgo, Mbumbukiam-qa
    ezoqa khandi꞉zat matev, Zu ezoqam-té qando-okhó.
  rug-rug: Gamu na tie Sameria si vahesia si Asa sapu lopu gilania gamu; ba gami na
    tie Ziu si gilana valeania mami si Asa sapu vahesia gami, sina sa tinaharupu si
    vura mae gua koa gami na tie Ziu.
  hop-NT: Uma hihta aw nānawaknaqey haknihqat qa navoti’yuṅwa; itam pi hakiy aw nānawaknaqey
    navoti’yuṅwa, pi God Jew‐sinmuy amuhpiy sinmuy ayo ōoyaqw ōviy’o.
  san-URD: یُویَں یَں بھَجَدھْوے تَں نَ جانِیتھَ، کِنْتُ وَیَں یَں بھَجامَہے تَں جانِیمَہے،
    یَتو یِہُودِییَلوکاناں مَدھْیاتْ پَرِتْرانَں جایَتے۔
  heb-LB: '@see-verse:JHN.004.021'
  caf-NT: Nuhwheni ndai buts'un téni 'unulhdzun 'i 'aw nuhwheni be t'enuzúhzun. Wheni
    ndun buts'u téni 'uznilhzun t'ezninzun, Lizwif, 'en hubula tah ts'ih zeh dune
    hudutejih 'et huwa.
  mio-NT: Ña chito ndo ñaan cha sacahnu ndo, soco chito maan ndi yoo ra sacahnu ndi,
    vati iin ra judío cuu ra cua sacacu chi ndo nu iyo ndo chi tu ndoho.
  srq-NT: Jeñee mbeɨte raque equia Dios je ã. Dios ɨcuare rocoĩ. Ure quia ureɨco nguiã
    Dios ɨcuate ã. Judíos chõ ure re. Judío rei mbia rirõsa mbae ɨcuã sɨ.
  kje-NT: Mi ri Samaria eni hoikani inhawa ma ka mauroin wawa'an makun, maa mayai
    Yahudi hoikani inhawa man ai mauroin wawa'anedi me'e, ono Makromod Lalap nalhariyedi
    Nin panaeku mayai la An nouwedi me'e nahenia Ri ida mai nano ri Yahudi man huri
    we'er hi nano dohohala nin molollo.
  gaz-gaz: Isin waan hin beekne waaqeffattu; nu sababii fayyinni Yihuudoota keessaa
    dhufuuf kan beeknu waaqeffanna.
  kud-kud: Howahowana uhanapui ebeha omiu Sameliyaone nigele amyahanapui yaiya ainai
    amtapwatapwalolone, na ai Yudeyaone hesi ahanahanapui yaiya ainai atapwatapwalolone
    wuwuna Taulivahine alimaiyena ibwabwalenimane.
  urb-NT: Tupã rehe ipy'a ke samari ywy pe har ta moĩ moĩ tipe. Ehe har a'eta ukwa
    ym. Ipy'a jundéu awa ta moĩ moĩ ehe tĩ. Ehe har a'eta ukwa katu. Jundéu awa ta
    ngi har ngãma'e muhãha uwyr ta. A'erehe Tupã rehe har a'eta ukwa.
  fra-LSG: Vous adorez ce que vous ne connaissez pas; nous, nous adorons ce que nous
    connaissons,car le salut vient des Juifs.
  san-HK: yUyaM yaM bhajadhve taM na jAnItha, kintu vayaM yaM bhajAmahe taM jAnImahe,
    yato yihUdIyalokAnAM madhyAt paritrANaM jAyate|
  cak-SNT: Ixreꞌ aj-Samaria man ivataꞌn ta roch ri ntiyaꞌ rukꞌij. Pero ojreꞌ ri israelitas
    kataꞌn ri chica ri nakayaꞌ rukꞌij; ruma kiqꞌuin ojreꞌ ntiel-pa ri nicalo quichin
    ri vinak.
  uvh-uvh: Ka Sameria aming sidi ibang udi giri tuguting ka sidi Anutuning ki kafakafa
    sini' mo' nakedanga tuguting. A Juda aming indi Anutu wari aming manggara gi'
    kukyap wara'ning tim iyak ning ikitam wara' indi ibang wa Anutu beng guk waraga'sa'
    nakedanga tugutam.
  ino-ino: Lapa'kaeya Samelia vaya'mokitapa aki alitapa asaka nehutapa aki ne'aya
    ve'ka aketapa alakepa ohu'nae. Lakaeya Yuta vaya'moki afita alakepa hu'neta aki
    alita asaka huta aki a'nona ve'ka ako afi'none. Lapa'kufa alino kati ve'ka Yuta
    vaya'aipati va'yi nehe.
  gnn-gnn: Nhumanydja ŋunhi Djamariyawuynydja bäpurru' dhuŋamirri, yaka nhuma marŋgi
    yuwalktja Godku ŋunhi nhuma ŋuli yukurra nhanŋu buku-ŋal'yundja. Bäy liŋgu ŋanapurrunydja
    Djuwny'tja bäpurru' marŋgina wal'ŋu Godku, ga buku-ŋal'yundja ŋanapurru ŋuli yukurra
    nhanŋuway yana, liŋgu Gunhu'wunydja walŋamirrinydja rom maḻŋ'thurruna Djuwwala
    warray malaŋuru.
  yal-yal: Ɛ tan Samariya kaane, ɛ naxan batuma, ɛ mi na kolon. Nxu tan Yahudiyane
    naxan batuma, nxu na kolon, amasɔtɔ kisi feen fataxi Yahudiyane nan na.
  cnt-NT: '''Nia''₂ jme₂juɨ́ng''₁ të₃ tsá₃ ŋi''₅₄ ''ein₂ jme₂juɨ́ng''₁; a₂dsau₅ bá₄
    jnia''₅₄, ne₄ jnia''₅₄ ''éin₂ i₂jme₂juɨ́n''₂; ia₁ të₂le₃ quió''₅ dsa₂ judíos bá₄
    já₅ jág₁ a₂lión₂ dsa₂.'
  tif-tif: '@see-verse:JHN.004.021'
  nlx-nlx: तुमरा सामरी माणहे जाह नाह जाणते तान बोक्ती केरतेह; पुण आमु यहुदि जाणतेह
    काय कुणीन बोक्ती केरनु हे, काहाकाय सुटकारो यहुदि माय रेन हे।
  apw-NT: 'Nohwíí nt’é daahohkąąh shįhíí doo bídaagonołsį da: nééhíí nt’é daahohiikąąh
    shįhíí bídaagonlzį; hasdách’igháhíí Jews daanliiníí bits’ą́’dí’ benagowáhi.'
  gum-gum: Ñim samaritanomerabe chigúi ashmubendø køriibala tabig waminchibelø køn
    cha. Inchen nambe køriibala tabig waminchippe, chigúi asha marøbelø ker cha. Kaguende
    kaigyugurri wesraig kømibe judíosmerai misagugurri arrubig køn cha.
  not-NT: Pamanocotaiguiri obiro Ira te pigóigueri. Naroegui jorío nigóiguiri Ira
    namanocotaigui Irironta agabisaicoontatsi ipaniaca cara naroeguiquë Irironta jorío.
  plu-plu: Yis hiyeg samariyenepwi yis kiyé Uhokri kuri henneme yis ka hiyakri ku
    pariyene ig. Usuhme hiyeg judeyenepwi usuh hiyaknig ku pariyene ig. Mmanawa ner
    ku pariye ayta gamnihtenkis madikte hiyeg ig ayta gibetitakkis hiyeg judeyenepwi.
  iou-iou: Nämo, Samaria ämawebe intä Anutu täŋo mebäri ket nämo nadäŋkaŋ iniŋoret
    täkaŋ. Täŋ, Juda ämawebe ninä mebäri nadäna täreŋirä iniŋoret täkamäŋ. Nadätan?
    Anututa biŋam täktäk kädet u Juda äbot bämopi-ken ahäŋkuk.
  ntp-NT: Aapimʌ Samaariʌrʌ oidacami maicʌʌ maatʌ Diuusi tomasi siaa duutuadai. Aatʌmʌ
    judidíu cʌʌga maatʌ Diuusi. Ʌgai ismaacʌdʌ cʌʌgacʌrʌ vuvaida agai oodami ʌrjudíu.
  rai-rai: Muaat a kum te Samaaria pa muaat nunura ia baa muaat lotlotu karomi, ma
    miaat a taara Iudaia miaat nunura ut ia baa miaat lotlotu karomi, kabina maa a
    warwalaaun i waan paat ut ko ra taara Iudaia.
  haw-1868: 'Ke hoomana nei oukou i ka mea a oukou i ike ole ai; ke hoomana nei makou
    i ka mea a makou i ike ai: no ka mea, no na Iudaio mai ke ola.'
  ffm-ffm: Onon Samariyankooɓe, oɗon ndewa ko on anndaa, kaa minen Yahuudiyankooɓe,
    ko min anndi min ndewata, sabi kisindam to Yahuudiyankooɓe iwrata.
  arb-NAV: أَنْتُمْ تَعْبُدُونَ مَا تَجْهَلُونَ، وَنَحْنُ نَعْبُدُ مَا نَعْلَمُ، لأَنَّ
    الْخَلاصَ هُوَ مِنْ عِنْدِ الْيَهُودِ.
  cop-CNT: ⳿ⲛⲑⲱⲧⲉⲛ ⲧⲉⲧⲉⲛⲟⲩⲱϣⲧ ⳿ⲙⲫⲏⲉⲧⲉⲧⲉ⳿ⲛⲥⲱⲟⲩⲛ ⳿ⲙⲙⲟϥ ⲁⲛ ⳿ⲁⲛⲟⲛ ⲇⲉ ⲧⲉⲛⲟⲩⲱϣⲧ ⳿ⲙⲫⲏⲉⲧⲉ⳿ⲛⲥⲱⲟⲩⲛ
    ⳿ⲙⲙⲟϥ ϫⲉ ⲡⲓⲟⲩϫⲁⲓ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲓⲓⲟⲩⲇⲁⲓ.
  adz-adz: Agam rib Samaria ipumuꞌ mangan aru agam mamida i sruꞌa gin, da aga rib
    Yuda ipumuꞌ aru aga sruꞌa gin, i Anutu nanggan rima garam sib iwaꞌ imingꞌ garam
    Yuda gin.
  sri-sri: Mʉsã Samaria marã mʉsã bʉremugʉ̃rẽ masĩbea. Gʉa judío masaka gapʉ gʉa bʉremugʉ̃rẽ
    õãrõ masĩa. Ĩgʉ̃ masakare taubu judío masakʉ ããrĩ́mi.
  nal-nal: Nim amun Samaaria naagu lotu waan sin axazak kawit naagu rexaazin, singsaxai
    maam amun Judaa maadi lotu waan sin axazak maadi rexaazin, panaze a vaamuzazang
    iwana zaxot faulinang aubina xa wat sin amun Judaa.
  kyq-kyq: Naase jee Samari ki se lɛ, eemki Raa kɛn naase Ꞌjeel ɔkki mɛtin̰ eyo. Num
    gaŋ naaje Yaudge se naaje kꞋjꞋeem Raa kɛn naaje kꞋjeel jꞋɔk mɛtin̰a, taa debm
    utu kaajn̰ jeege se aɗe teecn̰ daan Yaudge tu.
  kwd-kwd: Mooru nga ta'a 'i Samaria, moru bobolosia mola ni dai na'a moru fo'asia.
    Tafe'ua ma meeru nga ta'a 'i Jiu, 'imeeru meru su'asuria ni dai na'a meru fo'asia,
    tofuna falafala na God fana fa'amoorilana ta'a 'e 'ita mai fa'asi 'ameeru ta'a
    'i Jiu.
  ded-ded: Ngeni wiac hania mi negentegecdae, imoc numumidae. Ebicfunac mesi mesi
    nga komoc kpegecdeac kuc, imoc yudangic nenearunac fingerec nga Anutu negengireckema
    numumima kecdimbe.
  ewe-ewe: Mi Samariatɔwo la, miesubɔa nu si mienya o, ke míawo la, míesubɔa nu si
    míenya, elabena xɔxɔ la tso Yudatɔwo gbɔ.
  nuy-nuy: Nugurru yamba aadanu ana-Samaria-yinyung, nurru-maḻaḻadi nubagi-yung nuunu-warraarriwana-yinyung.
    Yagu nurru anaani warra-Jew, nurru-marrbuy nubagi-yung, nurru nuunu-warraarriwana-yinyung.
    Niga yamba nubagi nambani-wiri-gana-yinyung marri nigawi-nyinyung ana-lhaawu wu-yanggi
    warra-Jew-wala.
  cop-BHC: ⲚⲐⲰⲦⲈⲚ ⲦⲈⲦⲈⲚⲞⲨⲰϢⲦ ⲘⲪⲎ ⲈⲦⲈⲦⲈⲚⲤⲰⲞⲨⲚ ⲘⲘⲞϤ ⲀⲚ ⲀⲚⲞⲚ ⲆⲈ ⲦⲈⲚⲞⲨⲰϢⲦ ⲘⲪⲎ ⲈⲦⲈⲚⲤⲰⲞⲨⲚ
    ⲘⲘⲞϤ ϪⲈ ⲠⲒⲞⲨϪⲀⲒ ⲈⲂⲞⲖ ϦⲈⲚⲚⲒⲒⲞⲨⲆⲀⲒ.
  buk-buk: Mac lau S amaria-ŋga am akiŋ Anötö, magoc mac aŋyalê iŋ dom. A nötö gic
    bata bu Mesaya oc sa yêc yac lau Israel-ŋga, ma tu dinaŋ-ŋga yac aŋyalê iŋ naŋ
    yac am akiŋ.
  pri-NT: Ba wâguwà tèpa Samaria, âna câguwà caa tâmogòori wà Pwina guwà pwamainaê.
    Wâdé wàibà tèpa Juif, ba bà nye tâmogòorié. Ba ê pai udò kà tèpa âboro, âna me
    gée goo tèpa Juif.
  zpq-NT: Le'e nacle beṉe' Samaria bi nombia'yaṉe'le Dios ben' chonxenḻe. Neto' beṉe'
    Israel nombia'to' Dios ben' chonxento', na' ladjo' neto' beṉe' Israel choj ben'
    yebej beṉac̱hen' ḻo da' malen'.
  por-TFT: Vocês samaritanos não conhecem aquele que adoram. Mas nós (excl) judeus
    sabemos a quem adoramos, pois é de nós judeus que Deus mandou aquele que vai salvar
    as pessoas da culpa dos seus pecados.
  gwi-NT: Samaria gwich'in ǫhłįį ts'ą' juu vats'ą' khadagohjii gaakhwandaii kwaa.
    Diikhwan Jews gwich'in tr'iinlii ts'ą' juu vats'ą' khadigariinjii gaagwiindaii,
    Israel gwich'in nąįį k'iighai' neehohshii geh'an.
  gvn-gvn: Yurra bama Samaria-warra, yurra God buyay-maninka, yamba yurra Godunku
    binal kari. Nganjin bama Jew-warra, nganjin God buyay-manil, nyungunku binal.
    Godungku bama juran-bungal Jew-warranka.
  nhy-NT: Namejwan ansamaritanojtin mach ankimatij akin nankiweyikixtiaj. Pero tejwan
    katlej tijudiojtin tikmatij akin tikweyikixtiaj. Porke por yen judiojtin owalaj
    itlajtol in Dios para ma kimatikan in tlaltikpaktlakaj kenik welis momakixtiskej
    de itech tlajtlakole, para ijkón welis kipiaskej yankuik nemilistle katlej mach
    keman tlamis.
  asm-FB: তোমালোকে যিহক নাজানা, তাৰ ভজনা কৰা; আমি যিহক জানো তাৰ ভজনা কৰোঁ; কিয়নো
    পৰিত্রাণ ইহুদী লোকৰ মাজৰ পৰাই আহিছে।
  okv-okv: Ungo Samaria embomeni amo God kiae rate teho jakeka eova te nango Judea
    embomeni na God kogue jakeka eora eto God na Judea enda ta eto embo tapa orekasuja
  mxt-NT: Nyoho ñu Samaria, ña chitó ndo yóó chi sacahnú ndo. Soco nyuhu chitó ndi
    yóó chi sacahnú ndi. Vatyi chitó ndi vatyi cuenda noo ra Israel cuasacacu Nyoo
    chi ñáyɨvɨ.
  tzo-NT: Ti ho'oxuque ti samariaoxuque mu xavojtiquinic ti Diose. Ti jchi'iltaque
    chojtiquinic ti Jtotic Diose yu'un albilic yu'un ti chital ho'oni ti Jcoltavanejune,
    ho'on ti co'ol judioun xchi'uque.
  ind-AGS: Kalian orang Samaria memang menyembah Allah, tetapi sebenarnya tidak mengenal-Nya.
    Tetapi kami orang Yahudi tahu bahwa kami menyembah Allah, karena keselamatan datang
    dari orang Yahudi.
  omw-omw: Nkye Sameriaavanto hia Kotira okyarara ntapihiraitita, apiqama kyeqata
    aakyara nte variarave. Tiri Iutaaqitairo nraakye qora huvantu nyataariva qovara
    hianinranra tita, tire ntapihi kye Kotira okyarara rieqata mwia nrutu tuaahereqata
    mwianra aakyara nte varunanrave.
  yrb-yrb: Ya Samaria uwara Godi iwawa utaitaba iba Godi ba guriguri utawa utaita.
    Ya Ju uwarama Godi iwata utaisi. Danu ma wiroeta Amara Ju uwarabairoma fariba
    iba Godi ba guriguri utaisi wei.
  maa-NT: Jñò, xi Samaria tsa̱jòn, mìkiì 'ya yá‑né xi yaxkón; ta̱nga ngaje̱n xi xi̱ta̱
    judío 'mì‑na̱je̱n, 'ya‑náje̱n yá xi yaxkón‑je̱n; nga tje̱‑la̱ xi̱ta̱ judío ki̱tjokàjiìn
    jngoò xi ko̱chrjekàjiìn kjo̱'in xi̱ta̱.
  mcq-mcq: Ja raka kaꞌene oja mahe ꞌee taꞌarohujaho ja pahejura kaivo nú raka kaꞌene
    oja mahe ꞌee taꞌarohujaho nú hejura. Ijihuni maijaho ea niꞌajihiꞌinijaho Jua punaꞌi
    rena rou.
  sus-A: وٌ تَن سَمَرِكَيٍ، وٌ سَلِمَ، كْنْ وٌ مُ عَلَ كٌلٌن. مُشُ تَن يُوِقِيٍ، مُشُ
    سَلِمَ، مُشُ مَن عَلَ كٌلٌن، بَرِ مَ عَلَ شَ كِسِ قَتَنمَ يُوِقِيٍ نَن نَ.
  jpn-1965: 救いはユダヤ人から出るのですから、わたしたちは知って礼拝していますが、あなたがたは知らないで礼拝しています。
  fra-SBL: Vous adorez ce que vous ne connaissez pas. Nous adorons ce que nous connaissons,
    car le salut vient des Juifs.
  yka-yka: Kaˈam meˈ bangsa Samariyahin, magsambahayang kaˈam saguwaˈ awam kaˈam bang
    ine sinambahayangbin. Kami meˈ Yahudihin, kataˈuhan kami bang sine sinambahayang
    kamihin, peggeˈ manimbul meˈ manusiyaˈin paguwaˈ hep amban bangsa Yahudi.
  mle-mle: '@see-verse:JHN.004.021'
  shp-NTPO: Mato samaritanobaonra onanyamake maton ja rabiai; ikaxbi noa Judíobaonreskayara
    onanke ja non rabiai Dios, jan noa kishpinmati Judíoboibakeax joái iketian.
  aom-aom: Samaria rajoho jemëhu rajahijaruje bëhoho bogo gavëꞌe ëma ëꞌaruje höjo.
    Röhu Jew rajo noehu rajahijaruoho noro avoho garomo ëꞌarue höjo. Rabëni hesi bëhoho
    God-hu a manö babamëvoꞌiröhe muoho Jew rajo nosirire aevëꞌëro jiëꞌëro ëhuꞌëro
    noro öroho avoho garomo God rajahijarue höjo.
  geb-geb: Nde Samariaiŋ, nde mba rotu mbui ne, nde ana kaŋgi fhuvara. Nza Zudaiŋ,
    nza wari wo rotu mbui bigɨn, nza ana kaŋgi. Ne khaŋ muuŋgi, Fhe Bakɨme nza Zudaiŋ,
    ana fharav taagip wo gumgi gu mbigi ndirga ŋaarar muun zav nzan farasarigi.
  eng-WYCLIFFE: Ye worschipen that ye knowen not; we worschipen that that we knowen;
    for helthe is of the Jewis.
  bsj-bsj: kom ki wab dii ke ka nyombeu. nyeu nyo ki wab dii nya nyumom me wori fulokaka
    yau Yafudawa nin.
  cak-cak: Rix aj-Samaria nis-ta iveteman ri achique niya' ruk'ij. Jac'a roj israelitas
    keteman ri achique nikaya' ruk'ij, roma ri xticolo quichin ri vinak chupan ri
    quimac, chikacojol roj israelitas xtutak-vi-pe ri Dios.
  chf-NT: Anelaba mach a wila cua' a ch'u'ul c'ajti'inla. No'on t'ocobba cuwi chich
    t'ocob cua' cä ch'u'ul c'ajti'in t'ocob, uc'a ni Ajjäpomba u xe tä te tan ni aj
    judíosob.
  tlf-tlf: '@see-verse:JHN.004.021'
  piu-2006: '@see-verse:JHN.004.021'
  poh-NT: «Cu yuꞌna chi kꞌi̱j xa reꞌ wach hoj ra̱ꞌ riꞌsil cho maꞌ Israhel nkalokꞌej
    wach i Dios chi kehtꞌalim chi reꞌreꞌ i kajcoꞌlonel. Reꞌ hat-tak aj Sama̱rya nalokꞌej
    woꞌ tak wach i Dios xa reꞌ laꞌ maꞌ awehtꞌalim ta tak wach i kaDios chi aj coꞌlonel
    ruꞌum nok xa reꞌ wach hoj ra̱ꞌ riꞌsil cho maꞌ Israhel xojcoꞌljic ruꞌum. To̱b ta
    jeꞌ nak reꞌ rilokꞌonjic wach i Dios nbanjic cu yuꞌna chi kꞌi̱j,
  tue-tue: 'Mʉ́ã Samaria dita macãrã mʉ́ã padeorére ãñurõ tʉomasĩ́ricu. Ʉ̃sãpeja ʉ̃sã
    padeorére masĩã. Biiro biia: Cõãmacʉ̃ judíoayʉmena basocáre netõnégʉ̃daqui.'
  bjp-bjp: Gam fan Samaria, gam lotu unaisan sani biil gam usum lo. Isau le keme lotu
    unaisan sani keme usum lo, wara le fafaliu ke God i la sing kemem fan Iudaia.
  xon-xon: Nimi Samaria yaab dooni Uwumbɔr u naa nyi u na. Timi Juu yaab ma dooni
    Uwumbɔr u ti nyi u na la. Unii u ga gaa dulnyaa ni aanib lii na nyan ni Juu yaab
    aakaasisik ni la.
  tzo-ZNT: Voꞌoxuc ti liꞌ nacaloxuc ta Samariae, mu xanaꞌic cꞌusi yaloj ti Rioxe ti
    avichꞌojic ta mucꞌ ti avalojique. Li voꞌoticotique jnaꞌojticotic ti yaloj onox
    ti Rioxe ti jun jchiꞌilticotic ta jurioal ti tstojbe smul scotol li crixchanoetique.
  mpm-NT: Roꞌo yɨvɨ ñuu Samaria naa ra, ka nchañuꞌun ra Yandios, ko vanuxia tu ka
    jini ra nasa kaa Yandios. Ko ruꞌu yɨvɨ hebreo chi ka jini ri nasa kaa Yandios,
    ka jini ri ja nɨnɨ nuu yɨvɨ hebreo vaji Ɨɨn ja nama sɨkɨ yɨvɨ naa i.
  ots-NT: Nuquiguɛjʉ, guí mi̱ngu̱jʉ Samaria, jin guí pa̱dijʉ ter fɛh ca̱ guí nda̱nejʉ.
    Nugöje, dí judioje, dí pa̱dije toca̱ dí nda̱neje. I ma̱m pʉ jar Escritura, dur
    judio ca hnar hñøjø ca da gʉhtzibi ca rá nttzo ca xí dyøti yʉ cja̱hni hua jar
    mundo.
  hoy-hoy: नीव यारी जान्सालीर, आऊन आराधना माळतीर; अदिक नाव यारी जान्सतेव आऊन आराधना
    माळतेव; यतिकी उद्धार यहूदीगोळ दा टु आद.
  amo-amo: Anughe din su ulenge na iyirughe ba usajada. Arik din su ulenge na tiyirughari
    usujada, bara utucu nnuzu kiti na Yahudawari.
  pjt-pjt: '@see-verse:JHN.004.021'
  cwe-cwe: Mweye Wasamaliya mwotosela chiya hamchimanyile, mbali cheye Wayahudi chomtosela
    Mulungu yochimmanyile, na kwa cheye Wayahudi, Mulungu kawakombola wanhu wose muna
    iisi.
  daa-NT: Kuŋ gee ku Samari, ku abdiya Buŋ kaak ku ibingigɗo. Kar nin Yuudinna gay
    ibingig ja kat ni abdiyiiga, asaan ŋaar kaak yaa jile gee amil min ɗo Yuudinnar.
  mlp-mlp: Ne on mataw Samariya-ibta, ne nog diq ayon lotu emayta na ago ne ginad
    a hi em hasayta ham. Ari i Juda on mataw God ayon lotu emgo i ginad em hasauqta
    ham. Na ezaqgo ham God in on mataw gilumsiheq ta giwaqnan haqad in kabiy na alulin
    i Juda gigo hib eman gwahtimta ham.
  ape-C: Ipak Samaria douk madae pudukem anudok douk penek lotumanari uwe, uwok. Apak
    Juda douk madukeman anudok monek lotumanari. Umum maresh? Mour douk Iruhin neneken
    um nurao arpesh shutanamori shupe wosik atin um douk neneken iri nyakitak um apak
    Juda.
  bgs-bgs: Sikiyu na mga taga Samaria, ándà yu kasóddóri ka sadan tô ágpangadapán
    yu. Asal sikami na mga Judio, isóddóran dé ka sadan tô ágpangadapán dé, su tikud
    dini áknami na mga Judio tô makatábbus katô langun manubù.
  faa-faa: E kekeresane repo Sameria aporo hinamomo kakaro koteaka hemakapurakanafapo.
    Mafasira aporo hauaka wo takapeasimo Yu aporo irane Kotimo murikimarakano, Yu
    aporo ira aeyaka hauaka wo takapesapo. Yu aporo ira aeyaka takapesasamo e kekeresane
    isiapo Yu aporomo hemakapurakanapo.
  kik-kik: Inyuĩ Asamaria mũhooyaga kĩrĩa mũtooĩ; no ithuĩ tũhooyaga kĩrĩa tũũĩ, nĩgũkorwo
    ũhonokio uumĩte kũrĩ Ayahudi.
  cap-NT: Anc̈hucqui Yooz ana zuma pajz̈cu rispitc̈ha. Wejrnaczti Yooz lijituma pajz̈cu
    rispituc̈ha. Judío partiquiztanz̈ Yooziz̈ cuchanz̈quita Liwriiñiqui tjonc̈ha.
  ksr-ksr: Samaria oŋo Anutuwaa kania tororo mende moma kotoŋ kileŋ iwaa waeya tondu
    meŋ mepeseeŋkeju. Hamoqeqewaa kania ii Juuda nonoo batunananoŋ asuganoŋ kolooŋ
    eja. Kawaajoŋ Juuda nononoŋ Anutunanaa kania moma kotoŋ waeya meŋ mepeseeniŋ sokonja.
  eng-TNT: 'Ye worshippe ye wot not what: we knowe what we worshippe. For salvacion
    cometh of the Iewes.'
  sbs-sbs: Inwe mulapera icho chimusezi. I swe tulapera chi twizi, kakuti ipuluso
    i zwirira kuMajuda.
  sue-sue: Ninekare awa kaka giro baitamu inoise yere isare towewa. Nanekare awa giro
    baititinoise yere isare towenakare. Nera kota, korawai ewanana wai awa Yudara
    nana ena gita kei awaise sai itia.
  fra-NCL: Vous adorez ce que vous ne connaissez pas ; nous, nous adorons ce que nous
    connaissons, car le salut vient des Juifs.
  bhg-bhg: God awa inemane tumondebain edo ewa, imomane dave edo gae. Ata Jew embomaida
    yai edo God da toregari gumaina, awatedo God awa nanekare gari edo tumondebain
    edo era.
  snn-NT: Më'ë bainbi gugurini rëanjën, bacuabi Riusuni ro'taye huesëyë. Yë'ë bainca
    Riusuni ro'taye masiyë. Riusubi judío bainre cuencueni, baguë tëani baja'guëre
    bacua jubë ba'iguëte cuencueni re'huabi. Ja'nca sëani, judío bainbi Riusuni te'e
    ruiñe ro'taye masiyë.
  atb-NT: Nungmoq Samariq byu pé gi, yhumsîng lháng a sê é lé, noqkuq akô; ngamoq
    kúm gi, ngamoq sê é lé noqkuq lhê; hkâsu mù gâ le, hkyi yù hkyô gi, Yudaq amyû
    mai lo é nghut lhê.
  cek-AK: 'Nangcae loe na panoek o ai ih hmuen to na bok o: kaicae loe panoek ih hmuen
    to ni ka bok o: pahlonghaih loe Judahnawk ih ni.'
  bkd-bkd: Hurà nuy katun-i ku sin-u sa tagsimbahen nuy, ba sikay sa mga Judio natun-an
    day ta dini ta kanay agkapuun sa makaluwas hu kaet-etawan.
  ctu-76: Jatyetla samaritanojet bʌ la, mach'an mi la' ña'tyan chʌ bʌ mi la' ch'ujutisan.
    Pero joñon lojon israelon bʌ lojon mi lojon c ña'tyan. Como tyal i cotyʌntyel
    pejtyelel quixtyañujob ba'an israelob, che'en.
  lac-NT: 'A techexo'' u winiquirechex samaria mʌ'' a werex C''uj, a mac a ca c''ujintiquex.
    Chen u winiquirob judío yerob in Tet C''ujob, a mac in c''ujinticob quire'' ara''b
    ti''ob ten C''uj: “Bin in ca'' in tar quir in taquicob quire'' p''eri''en yejer
    u winiquirob judío.”'
  xla-xla: Samaliya so wua꞉ye, wua꞉ta sisiyemde kokoye powua꞉malamana. Amasiyama di
    Yu so, dia꞉ tlo dita sisiyemde kokoye dimalamana. Adipalati, pasakalo gadle halowe
    kokoye hatlo Yu so tle puapo.
