    tuȩ́reteiné a̧ ao̧mó sukó̧ló bitu, mo kée du beterapó. Ti noatepae, so whi̧ fea
    aluyao̧sóró tao sere alata, Juda fake tua̧mó kaaró beterapó.
  hin-2017: तुम जिसे नहीं जानते, उसका भजन करते हो; और हम जिसे जानते हैं, उसका भजन
    करते हैं; क्योंकि उद्धार यहूदियों में से है।(यशा. 2:3)
  bef-bef: To lenali Samalia bonaꞌmagita ya bomofihi gelo bino emutagi lite keheliya
