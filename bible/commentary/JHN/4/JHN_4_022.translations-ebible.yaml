    vatanaakaqihairo qovaraiqiainarara ti, tenavu Kotira okarara kankomake irihama,
    vira autu tuaherehama vira avuqavuqama keha aare vaunarave.
  hub-NT: Atumka nekachiatrum emematrume, turasha ika nekau asar uwemtikartinka judío
