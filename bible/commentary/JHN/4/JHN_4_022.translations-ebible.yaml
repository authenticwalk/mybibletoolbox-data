  yby-yby: Edimoya eli opa iki lipi mikaka niae. Lahelamibo nesauti dilimitibo nesa
    maya lemo Juda wewenasitokatigoya soto pitibo nenako, lemo Juda wewenalita lipe
    mekaka noudawo wemidana monawa ele wehe lo-minudawo ne.
  heb-heb: אתם משתחוים אל אשר לא ידעתם ואנחנו משתחוים אל אשר ידענו כי הישועה מן היהודים
    היא׃
  mpp-mpp: Ngenge yele fungine mi ngage-motolu moc afeecaigaing. Bikicte ame baba
    nga wasecne ainogale tapili, yogo Yuda ngic-ngigac nongelacni fikewec. Aime Wapong
    ngage-motolu afeelu gagabeleng.
  apb-apb: I'omu mo Samaria, omu ka'a tohungei sai diana aana ike uri a tei ni omu
    ko palo-paloa. Ta'e i'emi mo Jiu emi saie a tei nge emi ko palo-paloa, aena aana
    a Ha'a-uuri ingeie mwane ni Jiu.
  san-TEL: యూయం యం భజధ్వే తం న జానీథ, కిన్తు వయం యం భజామహే తం జానీమహే, యతో యిహూదీయలోకానాం
