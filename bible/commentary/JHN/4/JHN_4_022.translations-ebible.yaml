    nexi ta Iutaia.
  qvw-NT: Payta manam mayćhu alawaycälinantapis ucunchu, sinu'a nunacuna Ispiritullawan
    rasuncäćhu alawaycälinantam munan. Dios Ispiritu captinmá alawaycunanchicpä Chuya
    Ispiritunta munanchic. Chaynu alawaycücämá paypa śhun'unpä. Ñatac am Samaria-läducuna
    mayanta alawapäcuśhayquitapis manam yaćhapäcunquichu. Ya'a Israelcunañatacmi ichá
    tuquicta yaćhapäcú, ya'acunapi Salbacüca śhayämuptinmá” nin.
  nfa-nfa: Miu dhèu Samaria meꞌa mèu boe, mi cee ka miu pahaha iisi. Te ngaa jiꞌi
    dhèu Yahudi ngeꞌa mèu, lula-nèti Ama Lamatua dhu jiꞌi pahaha iisi mi Nèngu. Te
    Nèngu neo pake jiꞌi ho bhoke jꞌara, sèna ka dhèu bisa abhu mamuri nèti koasa sasala-sasigo
    rèngu.
  tnp-tnp: Itəmah nətəm Səmeriə, itəmah nəutəfaki kəm Uhgɨn mətəu itəmah nəkotəruru
    in. Mətəu itɨmah iəutəfaki kəm Uhgɨn u, iəkotəhrun in, mətəu-inu suaru rəha Uhgɨn
    o nosmiəgəhiən nətəmimi in təmsɨpa e tɨmah, nətəm Isrel.
  urd-urd: तुम जिसे नहीं जानते उसकी इबादत करते हो; और हम जिसे जानते हैं उसकी इबादत
    करते हैं; क्यूँकि नजात यहुदियों में से है।
  hot-hot: Môlô avômalô Samalia ma ôthôŋ ôpatu ba ôêv yeŋ hadêŋ. Ma Wapômbêŋ hêv anyô
    Islael te ek nêm avômalô bulubiŋ ba intu yêlô avômalô Islael ayala ôpatu ba yêlô
    êv yeŋ hadêŋ yani.
  mqj-NT: Ikoa' iko to Samaria umpenombaikoa' Puang Allata'alla sapo tae'a' muissanan
    tongan. Anna kami-kami to Yahudi umpenombaikan Puang Allata'alla to kiissanan,
    annu buttu dio mai to Yahudi kasalamasan.
  rus-SYN: Вы не знаете, чему кланяетесь, а мы знаем, чему кланяемся, ибо спасение
    от Иудеев.
  mbh-mbh: Thomu Samaria angare o ri ve thomu o lotual a God, aveto lomumu mire nge
    i avele. Aveto them Judare, them lotual a God ako lemimem mire senu nge i, eneke
    them pavurvur aro them ritet nge sovengalo ako aro God i el werer ile tokokoere
    nge.
  bdd-bdd: Comi meSameliya geya wasanapu taiya ꞌoina watapwatapwalolo. Ma hesiyage
    tauma meYudiya ꞌasanapuya taiya ꞌoina ꞌatapwatapwalolo, weyahina tauma ꞌoimega
    Yehoba ꞌina lemaina ꞌilatuwa.
  cbt-NTPO: Canpitaso' Yosë chinotopiramahuë', co nohuitëramahuë'. Cotioro'sacoiso',
    Yosë nohuitërai. Cotio quëmapi nicha'ësarinquëma' canpitanta'.
  srn-NT: Un Samariasma no sabi san un e anbegi, ma wi sabi san wi e anbegi. Bika
    a Ferlusuman e kmopo fu den Dyu.
  cta-NT: Cuꞌma̱ nguꞌ Samaria ni, loꞌo nduꞌni tlyu ma̱ jiꞌi̱ ycuiꞌ Ndyosi ná nslo
    ma̱ ti jiꞌi̱ nduꞌni tlyu ma̱; pana nguꞌ judío cuare, nslo ya ti jiꞌi̱ nduꞌni tlyu
    ya, chaꞌ sca nguꞌ quichi̱ tyi ya laca nu ñati̱ tlyu nu cuaꞌni lyaá jiꞌi̱ lcaa
    ñati̱ ―nacui̱ Jesús jiꞌi̱ nu cunaꞌa̱ biꞌ―.
  bqc-SIM: Ápiↄ, i kúlɛ Luaɛ mɛ́ á aà dↄ̃o. Wápiↄ, wi kúlɛɛ̀ mɛ́ wá aà dↄ̃,
    asa gbɛ̃́ↄ misia ì bↄ wá Yudaↄ kĩ́iɛ.
  tcz-CHONGTHU: Nangho Samaria mihon nahet chen lou u nahouvun, ahivangin keiho Judah
    mihon vang kahou'u ama chu kahet chen'u ahi; ajehchu huhhingna chu Judahte a kona
    hung ahibouve.
  mar-mar: तुम्ही ज्याला ओळखीत नाही अशाची उपासना करता; आम्हास ठाऊक आहे अशाची उपासना
    आम्ही करतो, कारण यहूद्यांतूनच तारण आहे.
  snp-snp: Linate ya kolife ádoti oudiluti-kati umu-umu ae. Olu omuni kami mona ya
    Yuda wenenadokati nenako, lamo ya kolife loto oude-lute-kate umu-umu o minone.
  isl-isl: '@see-verse:JHN.004.021'
  spy-NT: Ōkutunkyinē ꞉akweek Samaaryayeek kiyēē ‑mōōnkētē, nto acheek kiinkētē kiyēē
    kēēkutunkyinē kuuyu bununēē ꞉kaararaacheet Yuutayeek.
  xnn-xnn: Dakayo ay iSamaria et adiyo getken no sino nan daydayawenyo ngem dakami
    ay Judio et getkenmi nan daydayawenmi tay nagapo isnan Judio nan awnit mangisalakan.
  mwe-mwe: Mmanganyanji Bhashamaliya nkakwaammanyanga bhunkwaajuganga, ikabheje Tubhayaudi
    uwe twaamanyi bhutukwaajuga, pabha ntapulo gwa a Nnungu shuguishe kupitila ku
    Bhayaudi.
  tte-tte: Komiu Sameliya kwapwalopwalouya iya nige wakakatai koina na kai Yudiya
    kapwalou Yaubada iya kakatai koina, kaiwena tolebolebo ilaomaya kai Yudiya kolimai.
  tcs-tcs: Yupla i meke prea po wosip God, bat prapa, yupla no sabe uda yupla i prea
    po. Bat mipla ol Zuwispipol, mipla prapa sabe wiskain po prea po God. Bikoz da
    wei God i go seibe ol pipol, i kamaut prom dem Zuwispipol.
  hlt-THB: Nangmih Samari thlangkhqi ing am nami sim ce bawk uhyk ti; cehlai thaawngnaak
    ce Judakhqi venawh kawng a law dawngawh, kaimih ingtaw ka mi sim ce bawk unyng.
  soq-soq: E Samaria apanawa mai ateitipona mida ebowa wadaposisailana, tane no ipa
    God atentena ebowa wadaposisaitana, ipawa inaida intawa no Ius apanawa bedembo
    wisepi.
  qub-qub: Gamcunaga manami musyanquichu pita adurarcaycashayquitapis. Nogacunami
    ichanga musyaycäcuna pita aduraycashäcunatapis. Chaynöpis Tayta Dios cachamushan
    salbacöga Israelcunapitami yurimonga.
  att-att: Á sikayu nga taga Samaria, makimoray kayu, ngam arán naw garè ammu nu asinni
    yù pakimorayán naw. Ngam sikami nga Kudio, ammu mi yù pakimorayám mi, ta Kudio
    gemma yù naggaká sù mangiyígù ta tolay.
  bki-bki: '@see-verse:JHN.004.021'
  bqp-bqp: Ákↄ̃nↄ, adì donyĩ kɛ Ludanɛ, ama á a dↄ̃ro, ókↄ̃nↄ sↄ̃, odì donyĩ kɛnɛ,
    akũsↄ̃ ó a dↄ̃, zaakũ surabanaa dì bo ókↄ̃nↄ Yudanↄ kĩnaamɛ.
  mcp-mcp: Bɨ́ ŋgə kənd gúmə́ kʉ́l bɨ́ ampúyɛ́ yí; sə́ bâŋ sə́ ŋgə kənd kʉ́l sə́ mə́
    mpú yí, nəcé cʉgʉshílə Zɛmbî ŋgə́ cʉgʉshi buud yí í ŋgə ciŋgya Oyúdɛn dɨ́.
  hat-hat: Nou menm, moun Samari, nou pa konnen sa n'ap sèvi a. Nou menm jwif, nou
    konnen sa n'ap sèvi a, paske moun k'ap vin pou sove a, se nan mitan jwif yo l'ap
    soti.
  npl-NT: Nomejwah mach nonkixmatih akin nonkiweyijkachiwah, pero tejwah tijudíojteh
    tikixmatih Akin tikweyijkachiwah, porke n temakixtílistli wits por n judíojteh.
  bgg-bgg: Samarithan nathek è sia pha jishii ne nathek è athieg, chiih-è Jewthek
    gathek è sia pha ji shii ne gathek è thieg, nyieliieshii giawo rey phane gathek
    Jewthek è thog ro.
  eng-TCENT: You worship what you do not know; we worship what we know, because salvation
    is from the Jews.
  eng-BSB: You worship what you do not know; we worship what we do know, for salvation
    is from the Jews.
  cpu-NT: Omaperovetatya, te piyotaiyerini eerokaite ipaita piñaapinkathatapiintziri.
    Irooma naakaite niyotziri itzimi noñaapinkathatziri. Tema irika intzime ovavisaakotantatsine,
    judío irinatye.
  san-ASM: যূযং যং ভজধ্ৱে তং ন জানীথ, কিন্তু ৱযং যং ভজামহে তং জানীমহে, যতো যিহূদীযলোকানাং
    মধ্যাৎ পৰিত্ৰাণং জাযতে|
  tac-NT: '''Émika piesta newame júkuru nobi tabiléchigo machime júkó alué ko Onorúgame.
    Ramué juríoka asíriga ''la machiaa chonigá newilime ka piesta. Alué rió napu ralámuli
    a''kabámana jawámili ju, alué rioka pe jurío rió nímili ju. Alekeri newalime júkuru
    piesta ramué jena wijchimoba.'
  eng-WEBPB: You worship that which you don’t know. We worship that which we know;
    for salvation is from the Jews.
  gfk-H: Muat ira Samaria pa muat nunurei nong muat la latlotu tupas ia. Senbia mehet
    ira Iudeia, mehet nunurei tar nong mehet la latlotu tupas ia, kanong no harhalon
    ta Kalou i hanuat makaia ta ira Iudeia.
  viv-viv: Omi miSameliya yami Yaubada againe wahawadavadava nonogana BanaꞋe keke
    wadahalamaneni, tu ime miYuda ma yama Yaubada ahawadavadavana-ma ahalamane-moꞋena,
    faꞋina miYuda agaimeya tokibababala ginatubuyemu.
  yao-yao: Ŵanyamwe Ŵasamalia nkwapopelela ŵangankwamanyilila, nambo uweji Ŵayahudi
    tukwamanyilila ŵatukwapopelela, pakuŵa ukulupusyo wa Akunnungu chiutyochele kwa
    litala lya Ŵayahudi.
  tgp-tgp: Kamim mara Samaria, ka sopo levosahia varar̃uhu vara ka lo lotu hare. Pani
    kamam Jew, kama levosahi God atu kama lo lotua. Hin na mahapi Jew God i pa juri
    na varama.
  auc-NT: Mïnitö tämadiaidi ïñömö në Wængonguï ingante, Bitö Awënë Wængonguï ïmidö
    anguënë, ante ædæ wææ̈ninque apæ̈nemïni incæte adocä ingante, Æbänö ingää, ante
    ëñënämaï ïmïnipa töö. Mönitö guiquënë në ædæ wææ̈ninque Wængonguï ingante waa
    ate apæ̈nemöni inte adocä, Æbänö ingää, ante do ëñëmöni ïmönipa. Edæ, Në wënæ
    wënæ cædäni wæncæ cædïnäni incæ quëwencædänimpa, ante në Ængä ïñömö oodeocä ïnongä
    ingä apa änewëë.
  kbc-NT: Niɡ̶ina akaamitiwaji samaritaanotedi aɡ̶owooɡ̶oti niɡ̶ica anoɡ̶eeteta. Pida
    niɡ̶ida moko anoko judeutedi baɡ̶a jowooɡ̶otaɡ̶a ane joɡ̶eeɡ̶ata. Igaataɡ̶a Aneotedoɡ̶oji
    baɡ̶a ikeetediogi judeutedi niɡ̶ica anodaaɡ̶ee me yewikatidi oko.
  bmh-bmh: Bo, ag Samaria duailel, ag Uwait ulagwag muranemen, bo, ag go suban abe
    i memen. Ig Zuda duailel ig go abe maimai, ulagwag muranem. Einen, Uwait nug amegai
    Zuda duailel eiman em e ebuan duailel imarabun baib meun.
  ctu-BL: Jatetla mach la' wujilic chuqui mi la' ch'ujutesan. Joñon lojon cujil chuqui
    mic ch'ujutesan lojon, come ch'oyol i coltʌntel winicob x'ixicob ti judíojob.
  meq-meq: Nəkurom Samari hay ka sərum wu nakə ka ɗəslumay ha gər aye bay. Nəmay Yahuda
    hay na, nəmaa sər, hərwi Mbəlom a bəzatay ha tsəveɗ i mətəme a ndo hay na, ta
    Yahuda hay.
  noa-H: Pãar Samariapienau chan Hẽwandamag jëeu nʌm hanʌmjã wajap hi k'augba nʌmta
    hirig jëeujem. Pari maar judionaanaun chadau, maach meeun heem hãb höbërbarm gaaimuata
    Hẽwandamau hõor peerdʌtk'aju k'ap'ʌ naawai, hirigta jëeujemgui hajim haajem.
  alp-NT: Imi tamata Samariaru imi tatu loko Alla po imi rekwa mo be Alla mere sire.
    Po ami tamata Yahudiaru, ami tatu loko Alla le ami rekwa beiNi le tatike pine
    rue kai Alla eti pelare ebei tamata Yahudi.
  san-VEL: yuuya.m ya.m bhajadhve ta.m na jaaniitha, kintu vaya.m ya.m bhajaamahe
    ta.m jaaniimahe, yato yihuudiiyalokaanaa.m madhyaat paritraa.na.m jaayate|
  kbq-kbq: Tamagra ontahi'naza zante monora nehaze, tagra antahi'nona zante monora
    nehune. Na'ankure vahe'ma zamagu'vazizana Jiu vahe'motafi me'ne.
  kbh-kbh: Ts̈ëngaftanga samaritanënga ndoñe ques̈matábuatma nda s̈metsadoránama;
    pero bënga aíñe fsënduábuatma, er chë atsebacayá judiënguents̈ana endabó.
  ron-LSB: Voi vă închinați la ceea ce nu cunoașteți. Noi ne închinăm la ceea ce cunoaștem,
    căci mântuirea vine de la iudei.
  pon-pon: Komail kin jaja, me komail kin kaukaudok on. A kit aja, me je kaukaudok
    on, pwe kamaur pwarado jan ren men Juj akan.
  nhe-BL: InSamaria ehuani ax inquiixmatij ajqueya inquihueyichihuase. Pero tiisraelitame
    tiquixmatij Toteco Dios huan tijhueyichihuaj. Huan Toteco temaquixtis ica se tlen
    israelita.
  sps-sps: Ami na taa Samaria gim rom a natiny e sei te fafaatouf romi ee, amam a
    taa Jiu natiny rom e sei natiny fafaatouf romam ee, tana saa Ayei te saup fatabin
    ir a vainy to te poo fi me tana taa Jiu.
  wnc-wnc: Ginu asinimbakngakaing kapae katak gua nataaing. Siwan ngana ninu asinimbakngakamang
    kapae atnataamang. Dasingge? Anututa aminbam gatayaman sanga kayuk yutnanga aknga
    paning kaknga ninu Judia nana aminda tangenatnim.
  bus-bus: Apinↄ, eè dↄnzi kɛ Ludanɛ, mↄde á à dↄ̃ro, wapinↄ sↄ̃, weè dↄnzi kɛnɛ,
    bensↄ̃ wá à dↄ̃, zaakɛ mìsina è bↄ wa Yudanↄ kiiamɛ.
  gub-BL: Neànàm Xamari ywy rehe har a'e wà, nukwaw katu kwaw Tupàn a'e wà. Heànàm
    Zutew a'e wà, ukwaw katu Tupàn a'e wà. Kwehe mehe Tupàn i'i ureipy wanupe a'e.
    — Amo 'ar mehe amo peànàm upyro putar teko tetea'u a'e wà nehe, ikatu 'ym ma'e
    wi a'e wà nehe, i'i Tupàn ureipy wanupe a'e. A'e rupi Zutew ukwaw katu Tupàn a'e
    wà.
  imo-imo: Nalo Goteni imbomanga kolopa tukundo limbei iyemu Juda imbomanga talape
    wendo ombalo nimumuni lino Juda imbomani Gote paa lipo manjipolio popo topo kapi
    nimolo.
  boj-boj: Niŋgi Samaria qaji. Deqa niŋgi Abu qa loueqnub qaji a qa geregere poiŋgosai.
    Ariya iga Juda qaji. Deqa iga Abu qa loueqnum qaji a qa geregere poigeqnu. Di
    kiyaqa? Abu na tamo uŋgasari naŋgi eleŋqajqa utru agi Juda iga segi.
  eng-DRA: 'You adore that which you know not: we adore that which we know; for salvation
    is of the Jews.'
  knf-knf: An, naji nadëman uko wi nawooŋ naammee. Un ŋji ŋdëman uko wi ŋmeeŋ ţiki
    ţi bayuday di di Naşibaţi aţepnuŋ abuuran bañaaŋ.
  san-KHM: យូយំ យំ ភជធ្វេ តំ ន ជានីថ, កិន្តុ វយំ យំ ភជាមហេ តំ ជានីមហេ, យតោ យិហូទីយលោកានាំ
    មធ្យាត៑ បរិត្រាណំ ជាយតេ។
  arn-NT: Eymün kimlaymün iney müngell tamün püramyekefiel ngillatun mew, welu iñchiñ
    ta kimnieiñ iney taiñ püramyekefiel ngillatun mew, tati pu judiu tuwünche mew
    am küpayalu tati Montulchefe.
  zas-NT: Lëjt niꞌquid ragbeetidi chunin rniajchiꞌdi, per dunujn rayagbeen chunin
    ranajchiꞌn, din loj ree bén Israel grii bén güün bejn ree perdon.
  ken-NT: Bě bo Samaria, bǎchyɛ̀ kɛnókó ntá ɛnyɨŋ ɛnɛ bǎbhɨ́kí rɨŋɨ. Bɛsɛ bo
    Judeya sɛ́rɨ́ŋɨ́ mmu anɛ sɛ́chyɛ̀ kɛnókó mbɔnyunɛ Mandɛm ǎfʉɛt chí ntá bo
    Judeya bɛ́pɛ́mɛ bho.
