  kpw-kpw: 'Kale Sameria nɨbi bɨ sabe gɨpim pen bɨ aigale bɨ rö nɨp sabe gɨpim u nɨŋagpim;
    pen hon Juda nɨbi bɨ, Bɨ sabe gɨmɨdun Bɨ u nɨŋbun. Nɨhön gɨnɨg: God nɨpe aige
    göm nɨbi bɨ ud kamɨŋ yunab u, hanɨp Juda nɨbi bɨ haga.'
  ong-ong: Ise pite Samaria, ise retawo minele piti ise ma rautuwo re kolo olo. Ku
    pite Juda, ku mretawo minele piti ku ma rautuwo wusoli ku pite Juda miso kaneise
    retawo tisi piti Ma Ili ma kaniepe nimoure mete.
  tnn-tnn: Itəmat netəm Sameria, itəmat noatəfak kəm Uhgɨn məto itəmat nəkotəruru
    in. Məto itɨmat ioatəfak kəm Uhgɨn u, ekotɨtun in, məto-inun suatɨp rəha Uhgɨn
    o nosmegəhən netəmim in təmɨsɨ-pa etɨmat, netəm Isrel.
  hch-NT: Xeme nenevieri xepipitüa que mü'ane xemücamate. Tame püta nenevieri tenipitüaca
    que mü'ane temümate, vicueisitüarica mayeneicacü Huriyusixi tahesie.
  crn-NT: ’Múꞌeen, mɨ sej Samaria éꞌemeꞌecan, ayée xu hui caí ramuaꞌate seꞌɨ́jna ɨ́
    sej ranaꞌamiche. Mɨ́ teajta iteen, teen tu ramuaꞌate teꞌɨ́jna ɨ́ tej ranaꞌamiche
    aꞌiné aꞌɨ́jna tɨ ayén ta japua niuuni, aꞌɨ́mej jetze pu huataseíjreꞌesin ɨ́ mej
    Israél jetze ajtémeꞌecan.
  zpu-NT: Reꞌ nakre beꞌnn Samaria bi nombiaꞌyaꞌnnre Dios beꞌnnenꞌ lloeꞌraorenꞌ. Zan
    netoꞌ beꞌnn Israel, nombiaꞌtoꞌ Dios beꞌnnenꞌ nxenraꞌlltoꞌn, naꞌ radjtoꞌ ni lloj
    to beꞌnn yebejeꞌ beꞌnnach rao da xhinnj.
  juy-juy: ଆମ୍ୱେଞ୍ଜି ସମିରୋଣମରଞ୍ଜି ଆନାଆଡଙ୍‌ ଏପୁର୍ତେ, ତିଆତେ ଆମ୍ୱେଞ୍ଜି ଜନାଜି ତଡ୍‌, ବନ୍‌ଡ
    ଇନ୍‌ଲେଞ୍ଜି ଜିଉଦିମରଞ୍ଜି ଆନାଆଡଙ୍‌ ଏପୁର୍ତାୟ୍‌ ତିଆତେ ଇନ୍‌ଲେଞ୍ଜି ଜନାଜି, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌
    ଜିଉଦିମରଞ୍ଜି ଆମଙ୍‌ଲୋଙ୍‌ ସିଲଡ୍‌ ଅନୁରନ୍‌ ଜିର୍ତାୟ୍‌ ।
  for-for: Tigeba kampa abintiri kampa agantanama kamanapa yega, taeba pipa abibebe
    pumagi pune. Mono pipa Yuta kina taeti aboraye.
  epo-epo: Vi adoras tion, kion vi ne konas; ni adoras tion, kion ni konas; ĉar el
    la Judoj estas la savo.
  gfk-gfk: Muat ira Samaria muat pai nunure nong muat la lalotu tupas ie. Iesen mehet
    ira Iudeia, mehet nunure tar nong mehet la lalotu tupas ie, kanong no harhalon
    ta God i hanuat mekaia ta ira Iudeia.
  bjz-bjz: Nímane Samaria enembo avonu gaabee egegeta rosora, jo gia tanana ea goghó
    egegambi eta rosoravore. O námane Jiusi enembo avonu gaabee egegeta rosora, námane
    tanana rosore. Anada bee mo, God da sonembari enembodava aná Jiusi enemboda rorova
    siroraita rouvie.
  atg-NT: Emini ẹẹ ẹgbọ iSameria aa lẹsẹ, a ga, ama anye lẹsẹ emini anye ẹ ga itobọ
    khi obọ oyi iJu imiepfuese o te bhale.
  bjv-NT: Səi dɨje kɨ Samari tɨ, ɔsi məkəsɨsi nangɨ no̰ Luwə tɨ kɨ ɨgəri-e al, nə
    je, j-ɔsɨ məkəsɨje nangɨ no̰ Luwə tɨ kɨ jɨ gər-e, tadɔ kajɨ ḭ rɔje tɨ je Jɨpɨ
    je.
  tos-NT: Huixín samaritanos ni̱ pala tzinú̱ catzi̱yá̱tit xtapuhuá̱n hua̱nti̱ lakataquilhpu̱tayá̱tit,
    sa̱mpi̱ xma̱n hua̱ quin judíos ccatzi̱ya̱hu la̱ntla̱ puhuani̱t Dios nalakma̱xtuko̱y
    xli̱stacnacan tachixcuhuí̱tat.
  rro-rro: Wai Samaria haumi a'i to'iobina hauna ṯokuti aina, ai Iuda haumai ta'iobina
    hauna ṯakuti aina, pokina Tirama ena bamauri taearana hanona Iuda haukia herekiai
    nimai.
  mxp-NT: Meets samariɨt ja̱a̱ꞌy, kaꞌ mee xnɨja̱wɨ pønɨ ti mee mwɨndsøꞌjkɨp; øøts,
    nnɨja̱ꞌwɨpts øøts midi øø nwɨndsøꞌjkɨp; jabɨ israelɨt ja̱a̱ꞌyts ñɨkøjxp myiñ ja
    nɨtsoꞌokꞌa̱jtɨn.
  aak-aak: Seyɨ́né yayɨ́ wiarɨgɨ́o arɨgénɨŋɨ́ imónɨŋɨ́pɨ nánɨ majɨ́á imónɨŋoɨ. E nerɨ
    aiwɨ yayɨ́ wiarɨŋwáo arɨgénɨŋɨ́ imónɨŋɨ́pɨ nánɨ Judayene nɨjɨ́árɨnɨ. Ayɨ́ rɨpɨ
    nánɨrɨnɨ. Gorɨxo ámáyo yeáyɨ́ uyimɨxemeámɨnɨrɨ yarɨŋɨ́pɨ gwɨ́ Judayene imónɨŋwárímɨ
    dánɨ yarɨŋɨ́ eŋagɨ nánɨ o, yayɨ́ wiarɨŋwáo nene nɨjɨ́árɨnɨ.
  chd-NT: 'Imanc'' moƚnesyi: “Laxc''onƚingoƚaiyi ȽanDios”, aicolimetsaijma ȽanDios.
    Illanc'' ninc''ijudío limetsaicoyi ȽanDios. Aƚinca laxc''onƚingoƚaiyi, aƚpalaic''oyi.
    Petsi lan xanuc'' judío ti''huayohuo jiƚquiya Nonƚu''eyacola'' lan xanuc''.'
  kdc-kdc: Mweye Wasamalia hamumjuwile goya ayo imumtambikila, lakini tweye Wayahudi
    tumjuwa itumtambikila, kwavija ukombozi wolawa kwa Wayahudi.
  nhr-nhr: Gatu Samaria tua kò c'úùa tu hãa gúùan còrè, ta ko sita Juta ta q'ana ta
    hãa sa còrè, kgoarasea nea Juta ne koe guua hãa khama.
  uig-PIN: Silǝr ibadǝt ⱪilƣininglarni bilmǝysilǝr; biraⱪ biz kimgǝ ibadǝt ⱪilƣinimizni
    bilimiz. Qünki nijat-ⱪutⱪuzulux Yǝⱨudiylar arⱪiliⱪ bolidu.
  beo-beo: 'Dilia Samelia dunu sia:ne gadosu da dilia hame dawa: liligi amoma sia:ne
    gadosa. Be Yu dunu fi amoga gaga:su hou da mabeba:le, ninia sia:ne gadosu houdafa
    dawa:.'
  acf-NT: Zòt jan Sanmariya pa menm sav ki moun zòt ka adowé, mé nou sé Jwif-la sav
    ki moun nou ka adowé, paski Bondyé ka sèvi sé Jwif-la pou mennen salvasyon bay
    moun.
  tpi-OTNT: Yupela Samaria i save lotu long samting yupela i no save long en. Tasol
    mipela Juda i save lotu long samting mipela i save long en, long wanem, God i
    bin makim mipela Juda long i go pas long dispela wok bilong kisim bek ol manmeri.
  mbt-NT: Sikaniyu se matig-Samarya, ware kew nekeila te egsimbeen niyu, piru sikanami
    se me Hudiyu, nekeila key mule te egsimbeen ney su kayi ma te me Hudiyu egpuun
    ka kaluwasan.
  hau-SA: Ku Samariyawa ba ku san abin da kuke yi wa sujada ba; mu kuwa mun san abin
    da muke yi wa sujada, gama ceto daga Yahudawa yake.
  mam-NT: Ejee'y aj Samaria njaw cynimsa'na jmin tz'el cyni'ya ti'j, bix ju' tzunj
    mlay tz'itz'j colbil cye xjal cyxola. Pero ejoo'ya judío n-el kni'ya ti'j jnjaw
    knimsa'na, cuma te keya o tz'itz'ja jcolbil cye xjal.
  udu-udu: Um luŋki to jin ’kona um ki mish mo. Aman luŋkina a’di jin misha aman mo
    haali/ mowoṯẖ piyi’d mo ’peni ’Kwani Yahuuda/ mo be.
  tvt-tvt: Samriate sen loong ah ih o rangsoom han amiimi tajatkan; enoothong seng
    Jehudi nok hah ih bah jat ehi o rangsoom hi erah ah, tiimnge liidi khopiiroidong
    ah Jehudi nawa ra hala.
  bgt-bgt: Ghamu i Samaria oti maimanihihia a God kari oti boi pukuni adoa imanea.
    Ighami mara Jiu huju kiti maimanihihia a God mua, kari iti pukuni adoa, eigna
    nigna na puhi a God bali vahavira na komi tinoni ke turughu itamami ighami mara
    Jiu.
  mvn-mvn: Itomi me Samaria eha utꞌ‑anamane‑vidoha koiaka wayahina uaiwaodu, kate
    itoai me Iudea anamanei koiaka wayahina aiwaodu, iuna ito‑yavuha wayahiaia vinꞌ‑omo.
  djk-NT: U á sabi san u e begi. Ma wi sabi san wi e begi. Bika na den Dyu a tuutuu
    yeepi fu Masaa Gadu e komoto go a den taa sama.
  uig-LAT: Siler ibadet qilghininglarni bilmeysiler; biraq biz kimge ibadet qilghinimizni
    bilimiz. Chünki nijat-qutquzulush Yehudiylar arqiliq bolidu.
  nde-nde: Lina maSamariya likhonza elingakwaziyo; thina sikhonza lokho esikwaziyo,
    ngoba insindiso ivela kumaJuda.
  ton-ton: '‌ʻOku ʻikai te mou ʻilo ʻaia ʻoku mou hū ki ai: ʻoku mau ʻilo ʻaia ʻoku
    mau hū ki ai: he ʻoku mei he kakai Siu ʻae fakamoʻui.'
  mir-NT: Hoy Dios hajxy mja wiingudsähgøꞌøy, cab hajxy mhix̱iä. Højts, nhix̱y højts
    jaꞌa Dios. Jaduhṉ jaꞌa Diosmädiaꞌagy miänaꞌañ coo jaꞌa judíos jäyaꞌay tuꞌug yajnähwaꞌads
    yajcuhwaꞌadsaꞌañ.
  cak-YNT: Yex aj-Samaria man can-ta itaman chij re anchique niya' ruk'ij. Jac'a yoj
    re yoj israelitas can kataman-va re anchique nakaya' ruk'ij, roma can kaq'uin
    yoj pitinak-va re utzulaj ch'abal re nubij che nipa Jun chin ye'rucol re vinak
    chach re quimac.
  ces-1613: Vy se modlíte, a nevíte, čemu; my se pak modlíme, čemuž víme, nebo spasení
    z Židů jest.
