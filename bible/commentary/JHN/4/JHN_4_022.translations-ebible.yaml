  eko-eko: Mweeyo asamariiya mwinaaputu etthu mwihinjuwaaye, ila fweeyo ninaaputu
    etile ninjuwaaye maana nusura enta khwa mayaahuuti.
  qxn-NT: Gamcunaga manam musyayanquitsu pita adorayänayquipagcagtapis. Pero nogacunam
    sïga rasumpa regeyangä Dios Yayata adorayä. Tsaytaga musyayä israelcunapita Salvadorta
    Dios Yaya acrashga captinmi.
  wol-2010: Yéen waa Samari, xamuleen li ngeen di jaamu. Nun Yawut yi, xam nanu li
    nuy jaamu, ndaxte kiy musal àddina ci Yawut yi la jóge.
  kqw-kqw: Mot a kum te Samaria ka mot tasman osi ra mot ser lotu toromi, ma met a
    taro Juda met tasman ut osi ra met ser lotu toromi, uni a ululaun i wanpat ut
    tagun a taro Juda.
  nss-nss: Pe wawu para Samariya, ara tana wawu tesah wawu tora totohun iya aliy,
    ara pwi. Pe yowu, ara yowu totohun iya tesah yowu pahasaniy. Sopwat tahu ndramat,
    ara andre kiyau kili hu Yutah.
  snc-snc: Ḡomi Samaria tarimami na ḡotoma-rakariḡo viniani Barauna tu asi ribami;
    a ḡai na ḡatoma-rakariḡo viniani Barauna tu ribama, korana vevaḡa-maḡuri tu ḡai
    Iuda tarimama ḡemana eiaḡomani.
  lgl-lgl: '''I ''amiu ioli ''i Samaria gi, ''amu raria ite ''e ''amu foasia. Ma,
    ''i ''amami ioli ''i Jiu gi, ''ami saiala ite ''ami foasia, ma ''ami saiala fatalona
    ''alia tala God fala faamaurinala ioli gi li.'
  mmo-mmo: + o 4:22 2King 17:29-41; Ais 2:3; Lom 9:4-5*Le ham-anja, ham oo monalohak
    vu omaaho sen ham doosin yii-to, de hey ond hey naalohak vu omaaho sen hey alak
    nii-to, in omaaho sen le dôôvu omaahonôôn pin-ato ond laam vu hil Yuda.
  ncu-NT: Mo̱ne̱ Samariya awuye mo̱ŋ nyi mò̱ ne̱ mo̱ne̱ i suŋ‑o, amaa ane̱ Yudaa
    awuye fe̱raa nyi mò̱ ne̱ ane̱ i suŋ‑o, a le̱e̱ fe̱yɛ Yudaa awuye‑ro ne̱ ɔko̱
    ne̱ ɔ mo̱rɔwe̱ ase̱sɛ‑ɔ e̱ le̱e̱ a ɔ ba.
  cni-NT: Avirojei samariasati te piojeiveteariji yora piquemisantajeivetari. Narojei,
    jorio, niojeitiri nainti janica noquemisantajeitiri. Jorio irine oavisacotantatsineri.
  eng-WMB: You worship that which you don’t know. We worship that which we know; for
    salvation is from the Jews.
  zaw-NT: La'tu rajṉtu Dios nani ditu gumbee, nuunu rajṉnu Dios nani rumbeenu; sa'csi
    yäḻrusḻaa bejṉ lo dojḻ siääd xcuent rexpejṉ Israel.
  san-MAL: യൂയം യം ഭജധ്വേ തം ന ജാനീഥ, കിന്തു വയം യം ഭജാമഹേ തം ജാനീമഹേ, യതോ യിഹൂദീയലോകാനാം
    മധ്യാത് പരിത്രാണം ജായതേ|
  tam-TCV: சமாரியராகிய நீங்களோ அறியாததையே ஆராதிக்கிறீர்கள்; யூதர்களாகிய நாங்களோ அறிந்திருப்பவரையே
    ஆராதிக்கிறோம். ஏனெனில் யூதரிடமிருந்தே இரட்சிப்பு வருகிறது.
  mit-NT: Mii‑nsiá, có‑ìnáhá ndisá‑nsiá ana divi cahvi‑nsiá. Doco nsiùhù, ináhá vâha‑nsi
    ana cahvi‑nsí, vàchi cuisì nsiùhù tè‑ndùú nècuàchì raza Judea icúmí xí palabra
    nansa càcu anima nèhivì.
  ceb-ULB: Nagasimba kamo sa wala ninyo mailhi. Nagasimba kami sa kung unsa ang among
    nahibaloan, kay ang kaluwasan gikan sa mga Judio.
  ces-LB: My známe smysl naší bohoslužby, ale vy ho neznáte, protože Mesiáš vyjde
    ze Židů.
  mkn-mkn: Bosong orang Samaria sonde tau banya, soꞌal bosong sémba sang sapa. Ma
    botong orang Yahudi tau banya, soꞌal Tuhan Allah yang botong sémba. Te Dia mau
    pake botong ko buka jalan, ko biar orang bisa dapa salamat dari dong pung sala-sala.
  pol-UBG: Wy czcicie to, czego nie znacie, a my czcimy to, co znamy, ponieważ zbawienie
    pochodzi od Żydów.
  qxh-NT: Samaria marca-masintiqui manchapacursi, Tayta Diosninchi pï cashantapis
    mana musyanquichu. Nuwacunam ichanga musyä. Washämajninchi Israel runacunapita
    llucshimungapaj.
  nwi-nwi: Kɨmiə nəmə Sameria, naksəhuak pawk kɨmi Kughen, mərɨg nakseinein In. Mərɨg
    kɨmawə nəmə Isrel yakasəhuak kɨmi Kughen, mharkun In, meinai swatuk yame Kughen
    tukrɨvəh mɨragh narmamə iran, ramsɨ-pə irəmawə.
  kmo-kmo: Sameria ma kwo kwota God riiti hin yesokwa tawey, kwo saka otii hechawak.
    Nota God riiti hin yesokwa tawey, nota otii hechaweyn eena yesokwato. Ma yesokwa
    yichi tawa boboy sii Juk tar heechi yar.
  agr-agr: Atumek ya emematjume dusha dekatsjume, tujamtai iik shiig dekau asa, Apajuí
    emematji, uwemtikagtinuk judiunmaya atin asamtai.
  kyc-kyc: Nakama Samaria wambu dupwame api mende ketae pyambuo yako lao karaminyi
    doko angi sepala pilyaminde daa. Lete wai pyao nyingi yulu doko namwa Juu wambu
    dupwa keta epelyamo dokona soo gisapala Anatu ketae pyambuo angingyuo lao karamano.
  urd-GVU: تم سامری اُس کی پرستش کرتے ہو جسے نہیں جانتے۔ اِس کے مقابلے میں ہم اُس
    کی پرستش کرتے ہیں جسے جانتے ہیں، کیونکہ نجات یہودیوں میں سے ہے۔
  yre-NT: '''Ka Samari ''nɔn bɛ, ka Bali bɔa, ''pian ka''a Bali ''bɔ ''tɔa dɩ, ''kʋ
    Zuif ''nɔn bɛ, "kʋ Bali bɔa ɛn "kʋ Bali ''bɔ -tɔa. -Yɛɛ cɩ ''nan min nɛn e ''trɛdanɔn
    "sia ''wɩ ''ji bɛ, Zuif ''nɔn ''va nɛn e "sia.'
  fuh-BKF: Onon Samariyankooɓe, oɗon ndewa ko on anndaa, de minen Alhuudiyankooɓe,
    ko min anndi min ndewata, sabo kisindam to Alhuudiyankooɓe ƴuurata.
  arl-NT: Niajaniyari maja nia niishiniu cana nia secojoquiaani. Canaa Judiocuacani,
    canaa cutaraari niishiyani cana canaa secojoquiaani. Pueyasocuajaari canaa Judiocuaca
    supuetanaa niishitioquiaari pueyacuaji Tacunaari supuenutaniya tama canaa Judiocuacajinijiniojuaaja.
  ziw-ziw: Nyuwe Wasamaliya mwamvikila hemwimmanyize, mna suwe Wayahudi chimmanya
    uyo chikumvikila, kwaviya wambulwa walaila kwa Wayahudi.
  grc-TR: Ὑμεῖς προσκυνεῖτε ὃ οὐκ οἴδατε· ἡμεῖς προσκυνοῦμεν ὃ οἴδαμεν· ὅτι ἡ σωτηρία
    ἐκ τῶν Ἰουδαίων ἐστίν.
  nag-nag: Tumikhan najana ke aradhana kore, amikhan to junke aradhana kore jani kene
    kore, kelemane poritran to Yehudi pora ase.
  eng-OEBCW: You Samaritans do not know what you worship; we know what we worship,
    for salvation comes from the Jews.
  knj-NT: Ja' jaex a Samaria jex ti', che yi' ey je ba tet Dios je yaloni, pero man
    je yotaj oj pax Dios tu'. Jal jaon Israel jon ti', caw kotaj cu Diosal bey chi
    ki' ey cu ba. Ja' cu xol chi eltej jun Colwawom.
  deu-1912: Ihr wisset nicht, was ihr anbetet; wir wissen aber, was wir anbeten, denn
    das Heil kommt von den Juden.
  san-PUN: ਯੂਯੰ ਯੰ ਭਜਧ੍ਵੇ ਤੰ ਨ ਜਾਨੀਥ, ਕਿਨ੍ਤੁ ਵਯੰ ਯੰ ਭਜਾਮਹੇ ਤੰ ਜਾਨੀਮਹੇ, ਯਤੋ ਯਿਹੂਦੀਯਲੋਕਾਨਾਂ
    ਮਧ੍ਯਾਤ੍ ਪਰਿਤ੍ਰਾਣੰ ਜਾਯਤੇ|
  nob-LB: '@see-verse:JHN.004.021'
  ntj-ntj: '@see-verse:JHN.004.021'
  sxb-NT: Inywe Awasamaria musawa owa mutamanyire. Ni ifwe Awayaudi tusawa Katonda
    owa tumanyire aeniki omununuzi aema ku Awayaudi.
  nhu-NT: Ben bonyii bo Samalia bunlee fiɛɛ yaa kee fí kɛ, ɛ bese Bojuu bunlee kee
    fiɛɛ fì bese bunlee, njefo mboyma fele ɛ ɛ̀ nu yî Bojuu le.
  row-row: Hei atahori Samaria nda mihine naeꞌ sa, soꞌal mimihere neu seka. Te hai
    atahori Yahudi mihine naeꞌ, soꞌal Lamatualain fo hai beꞌutee neuꞌ a. Huu Ana nae
    pake hai fo soi dalaꞌ, naa fo atahori hambu masoi-masodꞌaꞌ mia sala-kilu nara.
  msy-msy: Ia Samariaba ia fozir puvatɨzir God, ia an ziam fe. Ezɨ e Judaba e fozir
    God, e an ziam fe. E fo, Godɨn gumazamizibar akurvazir ingangarim, a faragh Judabar
    agharimɨn ikegh egh gɨn gumazamizir igharaziba bagh mangam.
  agg-agg: Samariahündɨ seana Godɨmbo ndorɨhorɨ fɨfɨrɨ-horühɨyeipoanɨ ahambo rotuyei
    arɨhündɨ. Ŋga ro Suda ana God ranahambo ndorɨhurɨ fɨfɨrɨ-hurɨmboanefɨ. Ŋga asu
    sapo Godɨndɨ nendɨ aboedambofembo ratüpurɨ ra Suda yɨhoefɨmbo sowahɨ tükümefeyoane.
  ptp-ptp: Xam Samelia mi kɨtaa lê, lêc xam lungên xomxo wê xam mi kɨtaa vô i ge.
    Dɨ xe Yuda, Anutu wê xe mi kɨtaa vô ge, xe xovô pyap, ên xomxo ti wê ob vô xomxo
    vêl ên nipaên ge lam vac xe Yuda.
  nak-nak: La vuhula amutou e Sameria lotu tavu La Tahalo Uru, eala moli amuto kama
    rovi tigi la vulovulola. Me amiteu e Iuda, amite lotu tavu La Tahalo Uru ale amite
    rovi seselea, la vulovulola eia matagagati tamiteu, la vuhula la vimahuli te La
    Tahalo Uru eia ge loio seseleti tamiteu e Iuda.
  lbb-lbb: Mulo a Samariala bel mulo tasman esining mulo lotu teteki. Ika mila a tarai
    Juda, mila tasman ot esining mila lotu teteki, anasa mila tasman a ngas ning e
    God i alaun a taraila ono.
  kan-2017: ಸಮಾರ್ಯದವರಾದನೀವು ಅರಿಯದೇ ಇರುವಂಥದನ್ನು ಆರಾಧಿಸುತ್ತೀರಿ, ಆದರೆ ನಾವು ಅರಿತಿರುವುದನ್ನೇ
    ಆರಾಧಿಸುವವರಾಗಿದ್ದೇವೆ. ಏಕೆಂದರೆ, ಬರಬೇಕಾದ ರಕ್ಷಣೆಯು ಯೆಹೂದ್ಯರೊಳಗಿಂದ ಬರುತ್ತದಷ್ಟೆ.
  cso-NT: Hnoh², tsá² hɨ́n¹³ tɨ³ hué³² Samaria lá², hí¹juáh³ tiá² re² cuóun³² yáh³
    náh² Dió³² Tsá² ma³tsú¹ ma³jonh²¹ náh²; tɨ³la³ jnoh¹ má¹ná¹, re² bíh¹ cuóun³²
    jnoh¹ Dió³² Tsá² ma³tsú¹ ma³jonh²¹ jnoh¹, quí¹ ja¹ quioh²¹ tsá² judíos bíh¹ cua³han³
    Tsá² liáu³².
  ena-ena: Samalia fɨli tɨbɨ hɨsɨŋ namɨlaŋ akuaba akuaba agɨladɨ hɨdɨlɨ ma igɨmaŋ
    lɨdɨŋ havɨ havɨ Asɨ dɨ ibi mɨŋaiahɨbalu aba mɨgalɨfɨlɨbɨlalaŋ uami. Asɨ agaŋ hulaŋ
    iamɨgali agɨladɨ ahɨliahudaci huaci hameŋ laci hameŋ laci hɨnihɨni saŋ hɨdɨlɨ
    maha Isɨlaelɨ hɨdɨlɨ aludɨ mɨse abami uami. Lɨci Isɨlaelɨ hɨdɨlɨ alaŋ akuaba akuaba
    agɨladɨ hɨdɨlɨ igɨlalu sadaŋ Asɨ dɨ ibi mɨŋaiahɨbalu aba mɨgalɨfɨlɨbɨlalu uami.
  tgo-tgo: Ghemi Sameriya gharɨgharɨniye ma hu ghareghare hu kururuwe thela; ko ghime
    Jiu wo ghareghare Loike wo kururukewe, na ne i vakaiwoŋaime na i vamoru yambaneke.
  yap-yap: Gimed yu Samaria e ri da mu nanged e en ni gimed be meybil ngak; ma gamad
    e Jew e gamad manang e en ni gamad be meybil ngak, ya kanawo’en min thap ngak
    Got e yib rok e pi Jew.
  mop-NT: —Inche'ex aj Samariajile'exe, walaque'ex a c'ajsic le'ec a c'u' a ma' a
    weele'exe. Le'ec u sa'albül a mac yoc'olcaba, etel aj Israel caji, mentücü, ino'on
    aj Israelo'ono, ti weel c'u' a walac ti c'ajsiqui,— cu t'an a Jesusu.
  tet-tet: Emi ema Samaria, la hatene see mak emi loꞌu-sudur baa. Mais ami ema Yahudi
    hatene Maromak mak ami loꞌu-sudur baa, tan Nia nameno tiꞌan nodi ami atu loke
    dalan, nebee ema hotu-hotu bele netan moris.
  hlt-MCSB: Nangmih loh na bawk uh te na ming uh pawh. Kaimih tah ka bawk uh te ka
    ming uh. Khangnah khaw Judah rhoek lamkah ni a om.
  xtd-NT: Ka nakuetu mee‑n nuu Ianyuux ta jini koio ka‑n. Ka nakuetu mee‑r nuu Ianyuux
    ka xini‑r. Chi nuu ñayiu Israel, n‑xiaꞌan Ianyuux tnuꞌu‑ia, xa kixi Ia dakaku
    ñayiu xa ma kuú‑i xiꞌin kuechi‑i.
  mdy-ETH: ዒንሢ ሳማሪያ ዓሳ ዒንሢሮ ዒንሢ ዔሩዋ ፆኦሲ ዚጊ ካኣሽካኔ፤ ኑኡኒ ጋዓንቴ ዻቂንታ ዓይሁዴይዳፓ ማዔሢሮ ኑ ዔራ
    ፆኦዛሢ ዚጊ ካኣሽካኔ።
  spl-spl: '@see-verse:JHN.004.021'
  usp-NT: Atak aj Samaria ta' awetamak nen chi dios ri tanimirsajtak jk'ij, pero oj
    ri oj rijajl Israel ketami' chi ri' tz'etel Dios tikanimirsaj jk'ij jwi'lke jun
    rechak yak rijajl Israel ticolmajtak cristian laj jk'ab' jmacak.
  zav-NT: Le'e nacle beṉə' Samaria bito nombia'ale ben' cheɉṉi'alažə'əle. Neto' beṉə'
    Izrael nombi'ato' Diozən' ben' cheɉṉi'alažə'əto'. Na' entr neto' beṉə' Izrael
    əchoɉ ben' chac yebeɉ beṉac̱hən' xni'a de'e malən'.
  sgz-sgz: Gam á tan Samaria kápgamte mánán i Káláu, má ngorer kápgamte mánán i táit
    gam lu lotu ur on. Má gim á tan Iudáiá gim mánán i Koner gim lotu uri narsán kabin
    a inngasi sál án araliu i narsá gim.
  kek-NT: La̱ex aj Samaria inc'a' nequenau chi tz'akal ani nequeq'ue xlok'al. La̱o
    aj judío nakanau chi tz'akal ani nakaq'ue xlok'al xban nak li colba-ib riq'uineb
    laj judío xchal chak.
  blz-NT: Kuu lipu' Samaria monsoosa' upa men sian kuu inti'i, kasee i kai lipu' Yahudi
    monsoosa' i Ia men kai inti'i. Kai monsoosa' men kai inti'i iya'a gause kasalamatan
    men ia takakon Alaata'ala ringkat na lipu' Yahudi.
  poe-NT: Jahará chojni samaritano chonhyará tí nkexro xráxinkáonrá. Ntá kaín ni chojnini
    judío mé chóxinni tí nkexro xráxinkaonni. Méxra̱ tí nkexro tsjakjìinhin chojni
    tí jie̱ yámá sín mé tsꞌaxrjeníxin tí sín judío.
  san-TAM: யூயம்ʼ யம்ʼ ப⁴ஜத்⁴வே தம்ʼ ந ஜாநீத², கிந்து வயம்ʼ யம்ʼ ப⁴ஜாமஹே தம்ʼ ஜாநீமஹே,
    யதோ யிஹூதீ³யலோகாநாம்ʼ மத்⁴யாத் பரித்ராணம்ʼ ஜாயதே|
  cof-NT: Nula Samárialari Diosica miitolajoe. Miitonunbe rocailainae. Chiquila israelítala
    mantimini Diosica tsarasi mirato yabe rocaiminlayoe tinue. Aman se larimin tsachinan
    israelita jochunae tinue.
  srm-NT: “Ma nöö haika e. Fa i si un dee Samalia sëmbë ta begi Gadu aki sö, ma an
    dë taa sabi un sabi ën ufö un ta begi ën e. Ma nöö u dee Dju uu sabi ën kaa bifö
    u ta begi ën, biga a u di heepi u Gadu ta kumutu ta paaja go a oto sëmbë.
  qvs-NT: Kankuna Tata Diosta mana allitachu riksinkichi kuyanaykichipa. Ñukaykuna
    judiyu runakuna payta allita riksishpa kuyanisapa. Salvashuknikichi runaka judiyu
    ayllunmantami.
  zca-NT: Nal, net go cho lo nizuxib go; per no men Israel, nane ka no cho lo nizuxib
    no, porke xid rë men Israel yi'd Me ko' rë men lo kwa'n nazhe'b kwa'n nzho bixa'.
  cbc-NT: Mʉjãã, Samaria yepa macããna Diore tʉ̃gonucũmirãcʉ̃ã, cʉ̃ mʉjãã masĩẽtĩña.
    Jãã, judío majã roque Dios camasãrẽ cʉ̃ canetõgarije quetire cʉ̃ caquetibʉjʉcũrĩcãrã
    majũ ãnirĩ cʉ̃ jãã masĩña.
  qxo-NT: Tayta Diosta adorarpis gamcunaga manam shumag musyayanquitsu pay imanö cangantapis.
    Quiquin Tayta Dios Israel runacunata tantiyatsishga captinmi nogacuna musyayä
    Tayta Dios imanö canganta y imanöpa salvamänantsicpä canganta.
  mox-mox: '@see-verse:JHN.004.021'
  kew-kew: Nimi Samaria onaanuri nimi kone nasua bi minasaaeme pare niaa Juda onaanumiri
    bi niminaawa minasaaema. Oro yaalo pirape konere Juda aanumi mea ipisimi.
  dww-dww: Taumi Samaria banegimima Mamaitua ko rarau duneena nam ko katai kauena.
    Be tauma kè katai kaue be ka rarau duneena, baninama Tauwai yawasana tokare Jius
    ḡarodie be e verauna.
  nif-nif: 'Samalia sɨndɨla Kunum Yambat mɨlelem tɨñmañ, endok kusal nɨm nandɨ-kɨliñ
    eañ, gan Juda ama nɨndɨla nin sɨnɨk mɨlelem tɨñmamɨñ en nandɨñmamɨñ, wɨn kusei
    ñɨndɨñda: Kunum Yambattɨ amatam gɨtɨk kolanjɨlok mɨlapnan nanin yapma tɨketɨkelok
    kenan wɨn Juda nɨndok kandañ kusei kɨmɨkuk.'
  twi-ASANTE: Mo Samariafoɔ nnim deɛ mosom no. Nanso, yɛn Yudafoɔ deɛ, yɛnim deɛ yɛsom
    no, ɛfiri sɛ, Yudafoɔ so na nkwagyeɛ nam ba.
  aoj-aoj: Ipaꞌ pandaꞌ lotuma hiahawes ipaꞌ owaꞌ pegegawasia. Apaꞌ Juda mandaꞌ lotuma
    hiahawes apaꞌ mogogawasi. Basef kofagefa ma apaꞌ mandaꞌ lotu ifimba. God nowambilai
    amam nematawa ma nogakwaha waf awafi esis sandaꞌafi, amamba matagama apaꞌ Juda
    atepa.
  cbv-cbv: Yeéb Samaria baácdih moón ñi ʉʉ́bhnidih ñi jéihcan caá. Obohjeéhtih, jwiít
    judíowãboó caandíh jwĩ jéihna caá. Dios ã wahni, nihat cã́acwãdih tʉ́i ʉbni, judíojeh
    tigaá ã jʉmʉp. Pánihna, jwĩ wẽini Diosdih jwiít judíowãboó jwĩ jéihna caá.
  taw-taw: Nɨbi Samaliya binɨb, bɨ kɨgom yɨmɨl agnepɨm ak nop ma nepɨm agak. Chɨn
    Juda binɨb, bɨ kɨgom yɨmɨl agnopun ak nop nopun agak. Chɨn nopun, bɨ binɨb tɨg
    asɨk dep anɨb ak, ne Juda nɨb agak.
  jic-NT: Nun Samaria mo'o potjaqué palá pwi'tjiqué wa Dios wolap'a'á, newa ma solejé
    nun 'oyn nyuca liji jupj. Nin tulucj cupj qjuis lal. Cupj judiopan, cupj palá
    nipi'tjiquecj wa Dios wolap'a'á, mop'in nin, cupj selecj 'oyn nyuca liji jupj.
    Dios ca la mijis gente 'ücj ca mpatjam jupj lal. Judiopan popa mpes nin liji jupj.
  zap-NT: Laa de yra de ne nak de men-Samaria, nandet de gan txu rzaknon de, per le
    noo yra noo nan noo gan txu rzaknon noo; porke lad men-Israel yruu men ne yselaa
    mén lo dol.
  wer-wer: Ar omën arim köpëlötön yaya yamëëaurö. Ën ten Yuta omnarö pöt tenim ëwatötön
    yaya yamëëaurö. Pöt tol ëënak? Anutu pim omnarö utpetetakaan kama yewa ya pöt
    ten Yuta omnaröa naë oröa pötaanök.
  ipi-ipi: Juta yame nanimana akali mindimane wandakali tupa molo-peke lolopeya. Tene
    okonena, nanimato Gotena pii pepa pelene eya tupa pitaka dii lo andoto, mangene
    Goteto wamba peane tupapi, matili pulupeya tupapi, utupane nembo toto, bala lo
    lotu lalamane. Samatiya yame wandakali yakamato okonetaka tupa nembo natene, bala
    lo lotu lalaini.
  qul-NT: Kancunaka mana yachanquichischu pita adoraskayquichista. Nokaycoka yachaycu
    pita adoraskaycuta. Salvacojka judiocunamanta jamun.
  ter-NT: Itínoe samarítanu, ákonoe yexa ihéyu'iu. Kene ûti, uti jûdeu, koati vexoâti
    vo'oku xapákuke ûti, uti jûdeu úkea ne Koitóvoti xâne.
  bmr-NT: Mɨɨro amɨɨhai samaritanomɨ magaajatɨɨboco mihimehi. Jaanotɨ mɨɨhai magaajaaboco
    mihimefihi; Mɨɨro judiomɨtɨ taajasu saahi.
  fuf-fuf: Ko fii onon hiɗon rewude ko on andaa, menen meɗen rewude ko men andi, ko
    fii kisiyee mo Alla yeɗata on ko e Yahuudiyankeeɓe ɓen ardi.
  bhl-bhl: Samalia kasel yu Sunbin-Got elo kilele kal kelewinba kesomi, em wiin fian
    be sak daolewkabiliw kawtiw kebiliw kate, Suda kawtiw nu elo kilele kal keko,
    em wiin fian be fein daolewkabuluw te. Nimtew angom? Suda kawtiw nu Sunbin-Got
    eso, kawin dim kaleem kasel alik alik iso, im mutuk kawtiw kebomi, finik so kulomin
    deiw be kilele kal keko, mali ilo kukuyemkabuluw kasike.
  ons-ons: Samaria ŋei ŋine ma meŋenka okanmami, eamo mi detlukmami. Ŋo Yuda ŋei yemo
    detlukka more meŋenka okanmaine. Onoka wane Anutuŋo ŋei ŋerep ma menaŋ oniakane
    numa yemo Yuda ŋei ŋenano sarike.
  con-NTPO: Nane que'i samariasundeccuja Chigama atesumbipa qui injanga iñajan'fa.
    Tsa'ma ingi israendeccuja Chigama atesupa gi iñajan'fa. Israelne tsu ccushaen'suja
    jiya.
  ghs-ghs: '@see-verse:JHN.004.021'
  peg-peg: ଏପେଙ୍ଗ୍‌ ସମିରଣି ନିକାଦେର୍‌ ହାତ୍‌ପା ଇନେକିଦେଂ ପୁନୁଦେରା, ତାଙ୍ଗେଙ୍ଗ୍‌ ପାର୍ତାନା
    କିଜ଼ି ମାନାଟ୍‌ ମାତର୍‌ ଆପେଂ ଜିହୁଦିର୍‌ ଇନେରିଂ ପୁନାପ୍‌ ତା ପାର୍ତାନା କିନାପ୍‌, ଇନାକିଦେଂକି
    ମୁକ୍ତି ଆନାକା ଜିହୁଦିର୍‌ ବିତ୍ରେତାଂ ୱାନାତ୍‌ ।
  txu-NT: Me abê pykabê Xamarijkam me kra ne ga me aje we apytàr djwỳnhja, aje kum
    rax jarẽnhja aje mar kêt. Nhym be, me ibê idjaerkam ne ba me ije Metĩndjwỳnhmã
    amijarẽnhja arỳm ije mar. Ije me utàr djwỳnhkumrẽx mar. Me ibê idjaerkam ne me
    utàr djwỳnh kato. Kam ne ba me ije mar.
  eng-WEBU: You worship that which you don’t know. We worship that which we know;
    for salvation is from the Jews.
  gnw-NT: Pe reta pemaembɨadora yave, picuaa cavi'ã mbae pembɨadora vae. Ore numaembɨadora
    yave, nduicuaa cavi co mbae numbɨadora vae. Echa'ã ĩru vae reta uyembɨasacata
    judío reta rupi —jei—.
  mux-mux: “Eni Sameria-yambuma popu toku kape nilimele yili piliiku sunduku we nilimele.
    Oliu Juda-yambuma-ni popu topu kape nilimulu yili molemú mele piliipu kongnjulimulu.
    Nambimuna, mana-yambuma Pulu Yili-ni tepa liipa, mindili nolkemela kupulanum-na
    wendu liipa, yu-kene wasie molku kunjingí kupulanum-na liipa monjulemú ulu-pulele
    Juda-yambuma-kene wendu ombá, enini koleamanga pali yambuma liiku ora singéliinga
    aku-sipa.
  maj-NT: Jun najmi yo xi n'etsjoho̱o. Tu̱nga ji̱n yai̱ xi n'etsjoi̱hi̱, a̱t'aha̱
    a̱jihi̱n xu̱ta̱ xi ntje̱ judio̱ tje̱he̱n ra̱ stjújin xi ts'i̱ínk'anki xu̱ta̱.
  bkq-NT: Âmaemo, Samaria donro modo, Deus ehogueze tâkewâze wâne âmaemo, mâuntuba
    olâ âmaemo mâkâ kuru. Xina judeu domodo olâ tutuze, tâinwânse warâ. Judeu ewylâ
    mawânkâ Deus Ingonotyby imakerinmoem.
  kue-kue: Ene Samaria yomba eremogl yomba ira dembiye karaugl ere teingwa i ene ta
    pirpogl sikrikwa. Ba no Juda wagle yomba ta dembiye karaugl ere tomga i no nono
    pirkan ounga. Sraglpre, yomba ere-ingwa mambuno i no Juda mina pangwa.
  cot-NT: Aviatimpajia Samariaquitica teequea pintsajigueriji pitsaroventavetacaca,
    manaquea pitsaroventamampeajiacariquea intati. Naatimpajia joriojia notsajiguiri
    notsaroventacaca, aritarite irira Meshiantatsica, jorio inaque.
  bnp-bnp: Mua o huriki a Samaria mu kavurikea a viri i uka ma mu lohoka vona. Mia
    mi kavurikea a viri mi lohoka vona, a vuhuna a dala a Vure i korimule e huriki
    vona, i vakasiri polo ne mia e huriki a Iuda.
  apn-NT: Mẽ apê Samar nhõ xwỳnhjaja mẽ ate Tĩrtũm mã mex o mex ã harẽnh o apa htã
    aprĩ hã kot amnhĩ nhĩpêx ã omunh kêt. Nẽ tanhmã hamaxpẽr to ho pa hã omunh kêt.
    No mẽ ixpê Ijaew na pa mẽ arom kot tanhmã amnhĩ nhĩpêx to nẽ tanhmã hamaxpẽr to
    hã omunh mex. Mẽ inhĩõ kukwak ri koja Tĩrtũm mẽ kot hkôt amnhĩ xunhwỳr xwỳnh piitã
    nê mẽ kot amnhĩ tomnuj rênh pa.
  ctp-NT: ꞌWan neꞌ Samaria ni, xa nu ngiꞌni tnun wan ꞌin Ndiose, ja nsuꞌwi lyo wan
    nan nu ngiꞌni tnun wan; neꞌ judío bare, nsuꞌwi lyo ba nan nu ngiꞌni tnun ba, chaꞌ
    ska neꞌ kichen tyi ba lka nten tnun nu kulaa ꞌin nchga nten ꞌin chaꞌ xaꞌan ―ndukwin
    Jesús ꞌin nu kunaꞌan kanꞌ―.
  bre-BRG: C'hwi a azeul ar pezh n'anavezit ket; evidomp-ni, ni a azeul ar pezh a
    anavezomp, rak ar silividigezh a zeu eus ar Yuzevien.
  opm-opm: Samaria gure ohe danong ham ma armi maro hapti han oh gur hanhan hat patim
    ihaptimur. Got oh Juda nuhurnong oh Gure mutuhnong gure namburin han nadarhetipramur
    rit natip han oh Juda nure mutuh apris pat ohoh ihan nure ma ohe danong ham armi
    maro hapti han oh nuhur orhornong wamar am hat patim orhor ihaptimur.
  bvr-bvr: Ana-goyburrpa Jimériya nyiburr-guyinda nyiburr-marrngoypiya nula nyiburr-workiya
    an-gata ana-goyburrpa gala marn․gi nula. Ngayburrpa Ju yerrcha jarra marn․gi nula
    an-gata ngayburrpa nyiburr-marrngoypiya nula nyiburr-workiya. Ngardawa Ju aburr-bapurr
    gu-gatiya wenga guna-bamburda wanngu gun-guni.
  wal-wal: Intte Samaariyaa asai intte erennabau goinneeta; atotettai Aihudatuppe
    yiyo gishshau, nuuni Aihudati nu eriyoogau goinnoos.
  zad-NT: Le' beṉ' Samaria ni bi nombia'le non choe'la'ole, san neto' beṉ' Israel
    nombia'nto' Chioza', beena' choe'la'onto', ḻa' ladjnto'nan' ichej beena' yisle'
    beṉ' kwenc̱he bi kwiayi'gake'.
  kmg-kmg: Ŋoŋe kâuc bahuc mai ecneeŋgopieŋ, nâŋe ine mana tarahuc mai ecneeŋgopeneŋ.
    Bâbâpiaŋ i Judaŋic nâŋeraonec.
  aso-aso: Lingine Samalia aleve Oꞌmoso opoꞌni laaꞌ naniꞌ nene eze monovomuꞌ nene
    ma ningi gilamisa opoꞌni laaꞌ nave. Neꞌmine igaꞌ naniꞌza Oꞌmosoꞌmo eveneꞌ do luꞌ
    izelineꞌ aka nene leliꞌ Zuda velatiꞌ sotoꞌ ineꞌ nenako Zuda ve leliꞌ nene eze
    monovo ningo gele minosavoꞌ opoꞌni laaꞌ nene noune.
  uli-uli: Hami yarmetal Samaria ila ha togla le iy mele ha memapel ngali, ngo hamem
    Jews ila ha gola le iy mele ha memapel ngali, bo yalap la sibe daor mo iyang ila
    ye budoh mo irer Jews.
  nin-NT: Imba anu Samarriya ba hi ntsɨ ni itu yi undurr wa nggo imba ku di barr ma.
    Inta anu Yahuda ba hi ma kakami, nggo ikpa ttungo yi iba ni inta anu Yahuda ba
    yo ba.
  tgk-tgk: Шумо, сомариён намедонед, ки ба чӣ саҷда мекунед, аммо мо медонем, ки ба
    кӣ саҷда мекунем, зеро наҷот ба воситаи яҳудиён меояд.
  acu-NT: 'Atumka Yus nekachiatrum: Ameketme juuntam tarume. Antsu mash aints ainau
    uwemtikratin judíonmaya tatin asamtai, judíotikia: ¿Yus yaachita? tusar nekau
    asar nekasar: Ameketme juuntam taji.'
  cak-WNT: Riyix aj Samaria niya' c'a ruk'ij ri Dios pero ma k'axnek ta jabel chiwech
    achique ri'. Yac'a riyoj israelitas can ketaman wi ri achique ri nikaya' ruk'ij;
    ruma can ya c'a ri kiq'ui riyoj xtel wi pe ri nicolo quiche (quixin) ri winek
    chupan ri quimac.
  ebk-ebk: Chakayu ay i-Samaria at achiyu am-ammu nan chayu chaychayawun. Chakami
    ay Judio at am-ammumi nan chami chaychayawun, tay kan chakami nan nurpuwan nan
    omesarakan.
  spa-PDDPT: Ustedes adoran lo que no saben. Nosotros adoramos lo que sabemos, porque
    la salvación viene de los judíos.
  ruf-ruf: Mwemwe Wasamariya ng'amummanyile bae yamumtamanila, lekeni twetwe Wayahudi
    twommanya yatumtamanila, kwaapfila ukombotsi wolawa kwa Wayahudi.
  gun-gun: Ha'e gui peẽ kuery ma ndapeikuaai marã ramigua pa pemboetea. Ha'e rã ore
    judeu kuery ma roikuaa, mba'eta jogueraa jepearã judeu regua ae oiko.
  agu-BL: Nin yi axwok itetz, yi axwok aj Samaria qui na el itxum tetz mbi na cxtzanwok
    tan c'u'laje'n. Poro yi o' ketz, yi o' judiy, na el katxum tetz yi na' scyetz
    i' na katzan tan c'u'laje'n. Na yi xtxolbil tan chiclaxe'n wunak, cho'n njal skaxo'l
    ketz yi o' judiy.
  isn-isn: Unyenye antu mikikulyaa nikukilingile, ku nsoko u ugunwa wipumaa ku Ayahudi.”
  eng-PEV: You see, you people try to show respect to God, but you don’t really know
    him. We Jewish people show respect to God, and we know more about him. And God
    said that he will use a Jewish person to save everybody.
  ilo-ULB: Agrukrukbabkayo a tattao iti saanyo nga ammo. Agrukrukbabkami iti ammomi
    agsipud ta ti pannakaisalakan ket naggapu kadagiti Judio.
  pir-NT: Mʉsa pehe mʉsa ño peoriquirore masiedare. Masare yʉhdʉoatiquiro judio masʉnota
    ijire. Sa yena ʉsã judio masa pehe ʉsã ño peoriquirore masiaja.
  anv-NT: Ɛnyú bɔɔ́ Samariya dénógé genó ɛyigé délá kaágé, ɛsé bɔɔ́ Jus
    dénógé genó ɛyigé dékaágé néndé muú ayi áférege akwaá né ɛfwyale
    gabo atanege nyɛ ɛlé né mbaá bɔɔ́ Jus.
  sab-NT: Nege ba ulitage me uñale trate ba kle chema ollade, agwa cha kwian israelita
    ulitage uñale cha kle chema gai ulia mo Chubeale cha kle chema ollade, uñale kwian
    israelita ulitage kwian jwannga siere be chie kwian israelitaske.
  tmd-tmd: 'Ñɨŋ Sameria nöbö mö höjöpalöi aku, nöbö pödiöm nugwo höjöpalöi aku nugwölöi;
    jɨ an Juda nöbö mö, Nöbö höjöpalmɨdöl Nöbö aku nugwöla. Aku agapɨm: God nuŋ pödpöd
    rön nöbö mö kömö pön aku, anɨŋ Juda nöbö mö yadöŋa.'
  acr-NNT: Ralaq alaq aj Samaria, na etaꞌam ta alaq china ri kaloqꞌnimaj alaq uqꞌij;
    noꞌj riꞌoj lik qetaꞌam chi utz china ri kaqaloqꞌnimaj uqꞌij, ma ri kolobꞌetajik
    kape kukꞌ raj judiꞌabꞌ.
  kpg-kpg: Goodou digau Samaria la digi modongoohia loo be goodou e daumaha gi di ai,
    gei gimaadou digau o Jew e iloo be di ma koai dela e daumaha ginai gimaadou, idimaa,
    di hagamouli le e hanimoi i baahi digau o Jew.
  taj-taj: एनी सामरीगदेसे आसेनान परमेश्‍वरदा तेन्‍जी, तर ङनी यहूदीगदेसे चा सेसी तेन्‍जी।
    तिग्‍दा भिसम थार्बा याङ्बा चा यहूदीगदे न्‍हङ‌ग्‍यामनोन तला।
  avt-avt: Jisas ketpɨwe, “Yi mɨt ne Sameria ap yertei werek keimɨn yi yisesik yewenɨpiyek.
    Haiu mɨt ne Isrel mertei werek keimɨn haiu misesik mewenɨpiyek. Menmen God hɨrak
    kɨrɨakem keithis mɨt miyapɨr hɨr nisesik, hɨrak kewetaiyem.
  cbk-cbk: Ustedes maga Samaritanos no sabe si con quien ustedes ta adora, pero came
    maga Judio sabe gayot con quien came ta adora, cay el quien ay salva con todo
    el maga gente ta sale na nacion Judio.
  uig-ARA: سىلەر ئىبادەت قىلغىنىڭلارنى بىلمەيسىلەر؛ بىراق بىز كىمگە ئىبادەت قىلغىنىمىزنى
    بىلىمىز. چۈنكى نىجات-قۇتقۇزۇلۇش يەھۇدىيلار ئارقىلىق بولىدۇ.
  tuf-tuf: Ba Samaria úwatra istiti bin tamo síhw̃aro. Eyta cuar is judíoinat it bin
    tamo síhw̃aro. Sirat judío istiy cutar uw síwataro. Etar it bin tamo síhw̃aro.
  abx-abx: Ka'am mga Samaritano agparapangampo' si ga'i sakilala-bi pahalap, pero
    kami' angilala gayod kon say i nagpara'ampu'an kami' kay i katalwasan agtikang
    si mga Hebro.
  mco-NT: Miich ajcxy ca' tɨy'ajt mnejhuɨɨygɨxy nej jëbɨ huaad mDios'ojadájtcɨxɨpy.
    Ɨɨch ajcxy judíojäy nejhuɨɨybɨch ajcxy je tɨy'ajt nej jëbɨ huaad nDios'ojadajtɨm.
    Com tüg judíojäy je huɨdibɨ yajnïdzooctähuam je jäy ajcxy y'alma ma Dios.
  kqf-kqf: Temi Sameliya lavemi mote ko sibe te aiyai ko laulauduneye, bi tama Diu
    lavamai ba ke sibe te aiyai ka laulauduneye, banina waiyawasana ba tama lisimaiḡa
    ya natonato.
  cpb-NT: Imaperowetatya, te piyotaiyirini eerokapaini iita pipinkathatapiintziri.
    Irooma naakapaini niyotziri itzimi nopinkathatziri. Tema jirika owawisaakotantatsine,
    Judá-ite rine.
  aon-aon: Ipak Samaria douk madae pudukem anudok douk penek lotumanari uwe, uwok.
    Apak Juda douk madukeman anudok monek lotumanari. Umum maresh? Mour douk Iruhin
    neneken um nurao arpesh shutanamori shupe wosik atin um douk neneken iri nyakitak
    um apak Juda.
  hus-NT-2005: Tatáꞌtsik xi kʼwajíl ban chabál xi Samaria, yab a choꞌób xantʼéy a
    kʼakʼnáltsik; por wawáꞌ i choꞌób waꞌ xantʼéy i kʼakʼnál; pos an loꞌeltaláb tál
    ban judíotsik.
  mig-NT: Níí, tú kájini̱‑ní na̱ún kúu ja̱ káchiñú'ún‑ní. Ko máá‑ná, kájini̱‑ná I'a̱
    káchiñú'ún‑ná. Chi̱ onde̱ nuu̱ ñáyɨvɨ judío va̱i tu̱'un nama yóó.
  bps-bps: Na gamu dad to di Samériya là gamu gmadè i fnangamfùyu, bay gami dad Dyu
    gadèmi du i gumdà i kagalwà dad to, dunan di dad Dyu.
  mbs-mbs: Sikiyo tege Samarya, wedà kaw ketaga-taga aw sinu se egsimbahen niyo. Meneng
    sikami Judiyo, netaga-taga kay aw sinu se egsimbahen day, so pineokit kenami Judiyo,
    megpelowà se Timanem te kedita te otaw.
  tof-tof: E Samarria pamkolpam umul-kókakla e noan ótókdakla. A ki Zu pamkolpam umulakla
    ki noan ótókdakla, zitülkus zidbaina Zu pamkolpamdógabi tótókda.
  cme-NT: Samaritaaŋ namaaŋo‑i na sa suɔ naŋ jaal umaŋ, a ne da Yuifubaa miɛŋo‑i,
    Koŋkortieŋo hilaa miɛmɛi nuɔ‑i, a ce dumaaŋo-na i suɔ iŋ jaal umaŋ.
  sus-sus: Wo tan Samarikae, wo salima, kɔnɔ wo mu Ala kolon. Muxu tan Yuwifie, muxu
    salima, muxu man Ala kolon, barima Ala xa kisi fatanma Yuwifie nan na.
  pon-2006: Kumwail mehn Sameria kan sohte ese ihs me kumwail kin kaudokiong; a kiht
    mehn Suhs, se ese ihs ih me se kin kaudokiong; pwe komouro kin pwarodo sang mehn
    Suhs akan.
  dad-dad: Samaria ã, ereb ã keleĩ sã anĩ yana walesegedig, amã ereb amã keleĩ anĩ
    yana malesedig, ere nigin, tamo kayau kel yaleya nẽ are, Juda ibor bun tamal.
  zab-NT: Laat niclɨ quɨt gántɨ tú rtot. Per dunnɨ nanchuun tú rton te pur lo de bniety
    Israel zá ni gún perdón bniety.
  jae-jae: Amac tonaŋ ateŋ mec gêdêŋ ŋac, taŋ ajala eŋ sapu naŋ, ma aêac tec ateŋ
    gêdêŋ ŋac, taŋ ajala eŋ naŋ, gebe Anôtô ênam ŋamalac kêsi ŋamoasiŋ êsa aŋga Judanêŋ.
  ksd-ksd: Ava lotu tadav nam pa ava ti nunure; ma avet, ave lotu tadav nam ave ti
    nunure muka; tago a varvalaun tai ra tarai Iudaia iat.
  msm-NT: '@see-verse:JHN.004.021'
  myk-myk: Wemu yee Samari shɛɛn ya bɛlɛ ge, yee ya wu cɛ wɛ, ga wemu wèe Yawutuu
    ya bɛlɛ ge, wèe ya wu cɛ, bani wèe Yawutuu ni Shɔvɔɔ wʼà foro.
  sbe-sbe: Na komiu Samaliya tamowaidiyao kaiteya kwa tabaꞌohui ne meta nige kabina
    kwa kata, na kai Tamamai kabina ka kata na ka tabaꞌohui, matawuwuna ede kabihemauli
    meta kai Dius kalimaiwai ye laoma.
  mcr-mcr: “He Sämaliyataŋä iquenä, Goti, Ique qoŋä äwoktäutqäŋuwä Iquenyqe, näqŋqä
    maeqä ipu hiŋgi itqäŋuwiqä. Ne Israitqä iutaŋä, Jerusälemä iu ituŋquä iquneŋi,
    Goti, ne qoŋä äwoktäutanä, yoqe haqeu ämatnämäutuŋquä Iquenyqe, näqŋqä eanä itquŋunä.
    Äpäkoŋqä witaŋgi häŋä iqumuatqeŋqä hänaqe, Goti Hanjuwä Iqu Israitqä iqunesa imäuqäqeqä.
  cux-NT: Ndís'tiī ní diíⁿ nī adorar chi nguɛ́ɛ́ deenú nī. Nús'uū ní idiíⁿ 'nū adorar
    chi déénu 'nū naati vaadī nguaⁿ'ai ndaā lado yeⁿ'e 'áámá 'iiⁿ'yāⁿ chi nadanguáⁿ'āī
    ní yeⁿ'e 'iiⁿ'yāⁿ Israel.
  tur-YTC: Siz bilmediğinize tapıyorsunuz. Biz bildiğimize tapıyoruz. Çünkü kurtuluş
    Yahudiler’dendir.
  san-ITR: yUyaM yaM bhajadhve taM na jAnItha, kintu vayaM yaM bhajAmahe taM jAnImahe,
    yato yihUdIyalokAnAM madhyAt paritrANaM jAyate|
  bel-N: Вы ня ведаеце, каму пакланяецеся; а мы ведаем, Каму пакланяемся, бо збаўленьне
    ад Юдэяў.
  sch-sch: Nangni Samari mingeiin chu nin riet loi chubai nin mûk ngâi; aniatachu
    keini Judangeiin chu kin riet ke chubai kin mûk ngâi ani, sanminringna hih Judangei
    renga hong suok kêng ani sikin.
  mic-MIQNT: Gilew, Samaliaewaq, mo gejiawoq ta'n wen emtoqwaloq. Ninen Lesui'peweieg
    geji'g't ta'n wen emtoqwalg't muta nujiugs'tawi'wet wejiet na Lesui'pewigtug.
  huu-NT: Raise uiñoñeno Jusiñamuina biruido sedadomoɨ; iadedɨ caɨ naɨraɨmona caɨ
    Jilloitaraɨma illa jira, naimɨena raise uiñuana sedadɨcaɨ.
  jiv-NT: Átum tikishmatrum nuka nékatsrume. Iikia tikishmatrajnia nu nékaji. Israer-shuarnumia̱
    Uwemtikkiartin winiakui nékaji.
  otm-NT: Sä guí ɛ̨na guí thąndehʉ Oją, pɛ hin guí thąndehʉ tengu bi zän zɛhɛ Oją
    ngue din thąnde. Nugähe dyʉ judíohe dí thąndehe a bi zän Oją nguetho bi zän Oją
    ma t'ɛ̨c'yɛihe, nɛ'a ra Yąnte bi zän'na Oją ra judío a.
  dah-dah: Deŋ Samaria marbe al goyen doloŋ irhet yeŋ ma nurdeya doloŋ irde haŋyen.
    Munaŋ Al Kuruŋ beleŋ alya bereya yumulgaŋ teŋ teŋ gobe neŋ Yuda mar momoŋ diryiŋ
    geb, neŋbe al goyen doloŋ irde hite yeŋ nurdeya doloŋ irde hityen.
  tnk-tnk: Kɨmiaha hiaməfwaki mhəreirei Kumwesən, mətə kɨmaha iahaməfwaki mhəukurən
    amasan in, tɨ nəri nə mə suatuk Kumwesən rauvehimɨru nərmama irə ruku pen ia kɨmaha
    nəkur Isrel.
  kpr-kpr: 'Ne Samaria embo mo, ne mavejo ava tumonde baingheraeva amo, ne jo kasama
    use tumondae eraeva. O namane Jusi embo, namane kasama eraera. Ainda beká mo:
    God da sonemba evetu genembokena amo, Jusi embo da jokáda sirorarira.'
  san-IAS: yūyaṁ yaṁ bhajadhve taṁ na jānītha, kintu vayaṁ yaṁ bhajāmahe taṁ jānīmahe,
    yato yihūdīyalokānāṁ madhyāt paritrāṇaṁ jāyate|
  nho-nho: Kootou naa tama i Samaria nei e lotu poouri koi. Kootou see illoa i te tama
    kootou e lotu. Maatou naa Jew raa iaa e illoa i te tama maatou e lotu. I te aa,
    te tama ma ki hakaora te henua raa ma ki haanau iho iloto te manava naa Jew.
  gym-NT: Mdakäre abko, Ngöbö gare ñakare metre mun Samariaboye, aisete munta nire
    käikitekä ye gare ñakare metre munye; akwa nun israelita abko käta nire käikitekä,
    ye gare metre nunye, ñobtä ñan angwane ni diantarikä abko jatadi nun israelitakri.
  azg-NT: ꞌOꞌ nnꞌan Samaria tyiꞌcovaaꞌ nꞌonhoꞌ nchu vaa na conanꞌtꞌmaanꞌhoꞌ. Majoꞌ
    já nnꞌan judíos conanꞌtꞌmánꞌ Tyoꞌtsꞌon yo na covaaꞌ nꞌö́n. Ee ntyja nján já nnꞌan
    judíos, joꞌ itsinꞌman jon ñuaan nnꞌan.
  bhd-bhd: तुस सामरी लोक ज़ेसेरी आराधना केरतथ तैस न ज़ानथ, पन अस यहूदी लोक ज़ेसेरी
    आराधना केरतम तैस ज़ानतम, किजोकि मुक्ति यहूदन मरां आए।
  too-NT: Hui'xina'n samaritanosnu' tū' lakapasā'tit a'ntī mācā'tanī'yā'tit. Quina'n
    iclakapasāuj a'ntī icmācā'tanīyāuj. Lā' a'ntī namāpūtaxtūnu'n, xla' ū'tza' kalhatin
    israelita.
  ind-AYT: Kamu menyembah yang tidak kamu kenal, tetapi kami menyembah yang kami kenal
    karena keselamatan datang dari bangsa Yahudi.
  cjo-NT: Eerokapaeni jamaaryajatzi tee piyotziri irira pipinkathawitari. Naakapaeni
    joriiyo, niyotziri naaka ninka naapatziyeeyarini. Riraga owawijaakotantatsini
    rirotaki joriiyotatsini paata.
  nsn-nsn: Inggoumur Samaria ahik pah mung ate uamatoto tang mai rung lotuin, bo inggeimir
    Ju mi ate uamatoto tang mai ring lotuin. Doh inggeimir Ju mi ate pono hape re
    uelkarus pe God tasir tamat, ge a puh peono teke la tur tasir Ju.
  san-DEV: यूयं यं भजध्वे तं न जानीथ, किन्तु वयं यं भजामहे तं जानीमहे, यतो यिहूदीयलोकानां
    मध्यात् परित्राणं जायते।
  tna-NT: Micuaneda samaritano cuana ja mue Diusu shanapa. Ecuanaju judío cuana ja
    mu beju Diusu eshanapaeninia. Diusu ja piada judío deja dharetana cristiano cuana
    d'eji su paata puji.
  lid-lid: Aha Samariya atudun lakou, aha bala tana aha iy bwe. Ahi atudun saba lakou
    ahi tanan. Tasah lahou ta Kindrei ta akohok taha ame len ta kandriyen ndra-in
    badeh, asahan tahi Juwis.
  wim-wim: Niiy pam wanch aak Samaria.aman-a, niiy ep meeꞌ-wuth-wuthanamaniy God.ant,
    puth niiy keꞌam thiichan nunang, God.an, yaꞌa; puth ngan Jews il-ilangan ep thiichan
    nunang, nganan meeꞌ-wuth-wuthanamanan nungant. Puth pam nilan wamp pam wanch kaaꞌ-piichanathanakan
    thanang-a, nil aak Jews.am anpalan wamp.
  zga-M: Mwe vanu mukhesaya ekhesa mukhevona, pakhuva twikhesaya ekhetukhevona, pakhuva
    ovolokhole vukhuma khu Vayahudi.”
  yom-yom: Beno lunsambilanga ma lukambulu zaba. Vayi beto tuzebi ma tuetasambila,
    bila phulusu yitotukila kuidi Bayuda.
  san-SIN: යූයං යං භජධ්වේ තං න ජානීථ, කින්තු වයං යං භජාමහේ තං ජානීමහේ, යතෝ යිහූදීයලෝකානාං
    මධ්‍යාත් පරිත්‍රාණං ජායතේ|
  yut-yut: Samaria amɨn ji Piŋkop dakon mibɨlɨ pakyaŋsi dɨma nandaŋek gawak ɨmaŋ.
    Amɨn yokwikon baŋ tɨmɨt tɨmɨt dakon kosit uŋun Juda amɨn ninon tosak do yaŋbi,
    do nin Piŋkop bamɨsi nandaŋek gawak ɨmamaŋ.
  grc-BYZ: ὑμεῖς προσκυνεῖτε ὃ οὐκ οἴδατε, ἡμεῖς προσκυνοῦμεν ὃ οἴδαμεν· ὅτι ἡ σωτηρία
    ἐκ τῶν Ἰουδαίων ἐστίν.
  cpc-NT: Imapirowitatya, tii piyotaiyirini iirokaiti iita pipinkathatapiintziri.
    Irooma naakaiti niyotziri itzimi nopinkathatziri. Tima jirika owawijaakotantatsini,
    Judá-mirinka jinatyi.
  nhg-NT: Nemejua nentieteochihua öque amo nentieixomate; tejua tetieteochihua öque
    tetieixomate. Pues nemöquextelestle yebitz por joriojte.
  nya-nya: Inu Asamariya mumapembedza chimene simukuchidziwa. Ife timapembedza chimene
    tikuchidziwa, pakuti chipulumutso nʼchochokera kwa Ayuda.
  ngu-NT: Nemejhuamej yejhuan nensamaritanos xnenquimatij aquinon nenquimahuistiliaj,
    pero tejhuamej yejhuan tihebreos ticmatij aquinon ticmahuistiliaj pampa on temaquixtilistli
    quisa totech.
  kup-kup: Povoz ari hon naek het mañ namañotü, oñ arim loporizarotihanañ tinam piin
    mañ mañohopekezao petev ou haravat hez. Met God pi ham añaraboz hezat ourah hez
    bon, oñ pi izek hez, povoz piin tin mañ mañohopanez pori giz nenañinañ namañotü,
    oñ pim Pul Tinap emat parum loporizaroh het paru meñizohopanen homeo badae batat
    pim ñetï rotapuvoz homevai mañ mañovai sohopan. Met pot mañ mañovai sohopanez
    porizahar God zaitiv ahö tat hez. Met ari Sameria añarab Godin mañ mañameg-popuz
    tin hodad nat, oñ God añarab maot pimeri bavatapanez hahan hez-pov dei Zudaholohanañ
    ou ravapanez hahan hezan dei mañ mañameg-popuz tin hodad het mañ mañameg.”
  jid-jid: bi si yi sujada ni ndi wa ki tohua kpa chuwo a he ni yahuda wayi
  wmw-wmw: Umwe waSamariya mumwabudu nlungu samumwijiwa. Ila ofwe Mayahudi Nlungu
    watimwábudu timwijiwa, konta kuvushiwa kulawa ka Mayahudi.
  gmv-GGM: Intene inte eroonta Xoossas goyynetta. Nu gidikko asas atootethi Ayyhudeppe
    giddida gishsha nuni nu erriza Xoossas goyynos.
  ssg-ssg: Amuto teka Samaria amuto lolotui Haeu tuahe amuto kum tioi aluini i. Amite
    teka Ju amite tioi hawane Haeu tel amite lolotui nake i haxewa hani amite sale
    awaiai seilon ti kawatan ti lialui woulaha.
  zpo-NT: Nel nanet re gu cho xaa wdizhno gu lo, per lee re nu ne nu cho xaa nzhedizhno
    nu, nel naz lo re nu, xaa Israel, nyaad yalnaban kwaan tira.
  poy-poy: Mwenga Wasamaliya muvimana ndiri nakaka yawamguwira, kumbiti twenga Wayawudi
    tumumana yatumguwira, toziya ulopoziya wiza kulawa kwa Wayawudi.
  qwh-NT: Diosta mana allipa reqirninmi, qamcuna mana allipa adorayanqui. Noqacunaqa
    Diosta reqirninmi, allipa adorayä, porqui nunacunata salbaqqa israel castapitam
    shamonqa.
  gaw-gaw: Samaria ag amu ag Kayak binag meṯeb amu ag nuhig diig peheṯak ii dooṯeb
    amge eḏua diiaknu uḏat amu ig Juda ihinigp̱a beṯe amunu ig Nug binag meṯem amu
    ig nuhig diig tutuḵu dooṯem.
  nca-nca: Ye Samaria, yeko o kama iŋoteŋgo ŋuro potoruku te inoyoteŋgo. Nore Juda,
    noreko o hamó iŋoyoteto ŋuro potoruku te inoyoteto. Dokoro nore soso rambaruru
    takawero murí ŋu Juda uniwore maheró.
  zpz-NTPP: De ru mbecy Samaria wagad lagy der la na biñ nu driib zily ru. Tees de̱
    ya̱ mbecy Israeel rad lagy de̱ la na biñ nu driib zily de̱, gun lat de mbecy Israeel
    gruu mod par nu gruu mbañ mbecy.
  mkj-mkj: Kamwai mihn Samaria kan johpwa kidal inje ma kamwai kin pwongi; a kamai
    mihn Jew kan, kamai kidal inje Ih ma kamai kin pwongi; pwa koamoaurro kin indoa
    jang mihn Jew kan.
  zac-NT: Lëꞌë të mënë Samaria, adë guënë́diꞌi të lo quë narunë të adorar perë lëꞌë
    naꞌa, sí, nanë́ naꞌa lo quë nardëꞌnë naꞌa adorar purquë el quë nagunë salvar ra
    mënë, na më israelitë.
  kyg-kyg: Lapakaemo Samaliya vayaꞌmogitapamo ina lafeꞌmo mono nehupi hutapa alagepa
    hutapa oꞌageꞌnae. Lagaemo Yu vayaꞌmogita ina lafeꞌmo mono nehupi huta ago ageꞌnone.
    Yu vayaꞌaitegatiꞌmo alagepa gemo aino atagu faesigeno Gotiꞌa apakufamo alino katino
    apateteno hapau vaigiye.
  kmk-kmk: Dikayu’n iSamaria adiyu tigammu nu singngadan na nat mandaydayawan yu yoong
    dikami un Judio tigammu mi nat daydayawon mi ta manligwat kan dikami’n Judio dit
    managu.
  cao-NT: Jabi ma arahai ca cahëyoiyamaqui mato samariacabo. Jama, no arahai ca cahëqui
    noa, naa noqui jodiobo. Jabi jodiobo quima johi quiha Diós nohiria bo xabahamahaina.
  bbr-bbr: Utianik, ak Samaria roasiret, ak Anut jou muriäi, utianik, ak ko jekur
    äpu mau wa. Ik Juda roasiret ik ko äpu mianik, jou muriäum. Owon, Anut nukas amke
    Juda roasiret pakaima okoro omnokou pakan roasiret imwaraun paip mowon.
  inb-inb: Kam­kunaka mana iachan­gi­chi­chu, pita kungu­ri­na­kugta suma atun­ia­chin­ga­pa.
    Nukan­chikar iachan­chimi, pita suma atun­ia­chi­na­kugta. Tukui runa­kunata kispi­chig,
    judiu­kuna­pag­manda­mi ka.
  hrv-hrv: Vi se klanjate onome što ne poznate, a mi se klanjamo onome što poznamo
    jer spasenje dolazi od Židova.
  box-NT: Minɛ́n Samariisa wee ɓùaaní le Dónbeenì ká mi yí zũ le. Warɛ́n zúifùwa
    bán zũ le Dónbeenì na wa wee ɓùaaní lé bìo le Dónbeenì dĩ̀n warɛ́n
    wán á wee kã̀nínáa ɓa nùpua.
  ote-NT: Nuꞌahʉ hinguí pa̱hʉ núꞌa̱ guí xøcambenihʉ. Pe nuje ha̱, dí pa̱he núꞌa̱ dí
    xøcambenihe, ngueꞌa̱ ra pøhøte bá ehe de ja ya xodyo.
  wnu-wnu: End ne an Samaria, munon an yourt oabig qiumuni wot igub at igoumon qi
    eng an sir me imbigoumon. In Yuda at igoun eng in sir imbigoun. Qanam eng Qenu
    munon gugum wuriubersierib qamb werei ebeter eng in Yuda yurau erobon end.
  zam-NT: Gu' co' nac mèn yèezya' che'n làaz mèn samari, axta ne' ne' ñee gu' chó
    loo con' mbez gu' nac Diox. Per nu' non no naneeque' nu' chó mbez nu' nac Diox.
    Tac por cón che'n nu' co' nac mèn nación Israel Diox mbli par non mèn xá mod lyá'
    mèn loo con' ryes.
  zyp-NT: Naaning Samaria mingphing taco naa hni lypaw khah naa beh tei, pachahnah
    cawh Juda mingphing taitah a va chuhpaw a cangnah cawtah kaaning taco kaa behpaw
    khah kaa hni.
  sey-NT: Mësaru Samaria pa̱i cato huesëjë coa se̱ñë. Yëquë judío pa̱i cato asajë
    se̱ñë. Huaso coca cato judío pa̱i tsëcapë aye aꞌë.
  nvm-nvm: Regavo ja e Sameriako iji ja erafon sirimamejo iji jaba mukoi vierafeknum
    sirimamej. Regavo e Jius noiji no erafon sirimameknum aroivo iji non mukoi vierafen.
    Ijefuon maiji God fu e fok karauniakfuon iji fu e Jius ijia kuamga fu ari ruain.
  mps-mps: Dagego konesiąwai naibolo lotu po wabo dao. Da Juda dabe dago lotu po
    wabo da, te dago koneai bidibolo lotu po wabo dao. Magi basowe? Godigo we bidi
    ma sabo sę page te da Juda dabe tomode pedalaibao.
  pab-NT: Xiso Samaria yerenai atyo maisa xawaiyorexe Enore akiti kakoa hoka wiso
    judeunai atyo wawaiyore wisaonita Enore akiti kakoa. Hiyaiya, halitinai niyasehareheta
    atyoite judeunai konita kaotyaka.
  llg-llg: Ei hataholi Samaria taa bubuluk noꞌuk laꞌeneu ei makaluku-makatele neu
    see. Tehuu ai hataholi Yahudi la bubuluk noꞌuk, laꞌeneu Manetualain fo ai makaluku-makatele
    neun. Huu Ana nau pake ai fo soi dalak, fo suek hataholi bisa hambu sodak neme
    sila sala-singgo nala mai.
  kyf-kyf: Nɩɩ, amɩa *Samalii -nyɩma, -we a bʋbɔa, a 'nɩ we -yi. 'Ɩn -we -amɩa Zuifʋ
    bʋbɔa, -a -yi we. -We ka gbʋ -wa, Gbʋwʋsanyɔ mɩa, Zuifʋʋ -gbɛ ɔ bhʋa.
  tpi-tpi: Yupela Samaria i save lotu long samting yupela i no save long en. Tasol
    mipela Juda i save lotu long samting mipela i save long en, long wanem, God i
    bin makim mipela Juda long i go pas long dispela wok bilong kisim bek ol manmeri.
  mih-NT: Ndoho samaritana ña sito ndo ñaa sa zacahnu ndo, zoco nduhvi sito ndi yoo
    ra zacahnu ndi. Vatyi cuhva cacu yo vasi si sa cuenda ñiyɨvɨ hebreo.
  qvh-NT: Tayta Diosta adorarpis Samariapita cayashpayquimi gamcuna shumag musyayanquisu
    Tayta Diospa wilacuyninta. Tayta Dios cachamushgan salvacog runa Israel runa captinmi
    nogacuna musyayä paypa wilacuyninta.
  kms-kms: Nungoqi Samaria kin nungoqi yumbo nei wumbiny segi kin te yumbui nyamb
    wurany, pudi beghi Juda kin beghi wuti nei bibig kin te yumbui nyamb birag, te
    pugri God ni wute qi pe kin nate ruwi kin te Juda ni te kin ningg simbe mand.
  agn-agn: Yamong mga Samaritano, indi gailala mi tang Dios ang agtowan mi. Piro yaming
    mga Judio gailala amen tanandia, tenged ang maglibri ong tanan ang taw magalin
    ong mga Judio.
  nhi-NT: Namehuantzitzin tlen namonpouih Samaria amo nanconixmatih naquin nancontlacachiuah.
    Tehuan quemah itquixmatih naquin ittlacachiuah, pues in temaquixtilistli ualeua
    tonauac tehuan in judíos.
  ttc-NT: Etetz nkxna'on te Qtat per k'onti'l n'el eniky' ti'j. Qetza nqona'ona b'ix
    n'el qniky' tzan tpaj te Koloyon tzajnaq ti'j tijajil Israel.
  dan-1931: I tilbede det, I ikke kende; vi tilbede det, vi kende; thi Frelsen kommer
    fra Jøderne.
  kwj-kwj: Kunu ku hambwanda nambwe hima ni ku lotu wondau. Nunu nu hambwandau hima
    ni nu lotu wondau. Hinde wowani, Gotri hima ai ratandau sumbu ti, o nunu Juta
    hima kupu leki sukwandau.
  vie-OVCB: Người Sa-ma-ri không hiểu rõ sự thờ phượng, còn người Do Thái chúng tôi
    biết rõ, vì sự cứu rỗi nhân loại bắt đầu từ người Do Thái.
  kze-kze: keinárawa'a Sámériyaa-kwaasi kwená imáyáa máráambanivo kwená ááimba íma
    awánare'a owe. Yútaa-kwaasiya kwená imáyáa mósá maréta kwená ááinta awánaraumne.
    Áánútu séna moóráwai sáwí'o umáímo máyáampinkemba kawer-ámpá'á métinkanae síníwai
    Yútaa-kwaasivinkemba paáriniye siráiye.
  mpj-mpj: Nyuntunpanyurra Jamiriyamartaji ngurrparanyurra Mamaku pakiwananyurra marninypungkuni.
    Ngayunpalajura Juwukaja ninti Mamaku ngarnawarrapurlukaku, palujanulaju nintilu
    marninypungkuni. Kulirninpalaju Juwukajaku-lampaju nyinani, Kurayijpa walyja.
    Jiilu-lanya wankanu martu wulikaja, wanka wulula nyinakuraku.
  lbk-lbk: Chakayo ay iSamaria, ad-iyo ammo nan chad-ayawenyo. Chakami, ammomi nan
    chad-ayawenmi, tay malpo ken chakami ay Judio nan kaisalakan.
  mto-NT: Kaꞌa xa miitseꞌe xnu̱jávada juuꞌ veꞌe mvinjaꞌvidup mvintsa̱ꞌkidup; ax nmu̱jaꞌvinupts
    a̱a̱tseꞌe juuꞌ a̱a̱tseꞌe nvinjaꞌvip nvintsa̱ꞌkip, ku̱x je̱ israeejlit jayu ka̱jxeꞌe
    jyeꞌya je̱ꞌe̱ pa̱neꞌe je̱ jayu du̱yaktso̱o̱kp.
  bzh-bzh: Ham nejom raḳ vu nġaa sën ham duġin lo, rëḳ he og he najom raḳ vu
    nġaa sën he naraḳ ni lo. In mehö sën rëḳ geḳo mehönon nah vu Anutu lo rëḳ
    berup gëp Yuda.
  guj-2017: જેને તમે જાણતા નથી તેને તમે ભજો છો; અમે જેને જાણીએ છીએ તેને ભજીએ છીએ!
    કેમ કે ઉદ્ધાર યહૂદીઓમાંથી છે.
  jvn-NT: Kowé kuwi wong Samaritan ora ngerti sapa sing mbok sembah, nanging awaké
    déwé ngerti, awit wong sing bakal nylametké jagat kuwi tekané sangka bangsa Ju.
  byr-byr: Kwaaka Samerɨya mwaalyaihi sɨduta maalɨkaꞌ yadɨvɨꞌ Gotɨyarɨ yɨlaaya kwaasɨ
    kwaasɨ yadɨvɨsaihɨlyɨ. Juyainaavɨdaasɨ dakɨnɨkei bɨwaka, aꞌmweraavɨ padaihasamaaꞌdeꞌna
    Gotɨyarɨ nayaa yawɨꞌna yadaa yɨlaaya tewaanna yadaanyaine Juyaina.
  ian-ian: God nɨn kat kwunapmak kat kwigiya nyan kat yelavɨtapman kwo kwunatɨgangwuk.
    Nɨn Juda wan yaiga nyan kat yelavɨka kwunatɨganɨn.
  hun-hun: 'Ti azt imádjátok, amit nem ismertek, mi azt imádjuk, amit ismerünk: mert
    az üdvösség a zsidók közül támadt.'
  mcf-NT: 'Min matsesën Nuquin Papan chiaid daëdpactsëc tantiatsëcshun Nuquin Papa
    bëdiactsëc tantiatsec. Con matses isadaidbombien Nuquin Papan chiaid dadpen tantiashun:
    “Nuquin Papan chomiaid nuquin matses bëdambo icmianquid nuquin matsesën tishendac,”
    quequin bëdamboen tantiec.'
  kjs-kjs: Nimi Samaria enaalinuri nimi kone nasuma bi minasaaeme pare naa Juda enaalinumiri
    bi makuaaoma minasaaema. Ade abuna pirape konere Juda alinumi mea ipisimi.
  mni-mni: Nakhoi Samaria-singdi nakhoina khurumliba Mapu Ibungo mahakpu munna khangde
    adubu eikhoi Jihudisingdi eikhoina khurumliba Mapu Ibungo mahakpu khang-i maramdi
    aran-khubham asi Jihudisingdagi lakpani.
  yad-NT: Jiryejechipiya̱sara ranijyu̱ jiryatimyu̱ ne jiryeñi datyara. Nu̱y ji̱ta
    jachipiya̱sara ranijyu̱ jiryatiy nu̱dyetya darya, tapi Judíyuveda musivyitya riti̱
    vu̱ryamityanicha̱da.
  mxb-NT: Ta ndoꞌó, ndáño̱ꞌo ndava̱ꞌa va ndó Ndios, tído nduꞌu̱, náꞌá vá nduꞌu̱ ndá
    yoo kúú Ndios ndáño̱ꞌo ndu, dá chi̱ tein na̱ veꞌe nduꞌu̱, na̱ Israel, ve̱i na̱
    dáka̱ki ñaá.
  pon-2006A: Kumwail mehn Sameria kan sohte ese ihs me kumwail kin kaudokiong; a kiht
    mehn Suhs, se ese ihs ih me se kin kaudokiong; pwe komouro kin pwarodo sang mehn
    Suhs akan.
  maq-NT: Ngayun xuta samaritano ne, chjuhunrcun Nina, peru hyúun me xi ndandaja.
    Ngayin ne, ha hyinndijin Nina ta, tsëhë xi me xi cuaxëtje rë xuta ne, cuetjujñi
    me ngajñi niji ngayin xuta nangui Israel.
  hto-hto: Omoɨ ióbitagamɨena onóñedɨomoɨ. Iadɨ caɨ ióbitagamɨena onódɨcaɨ, nɨbaɨ
    jíllonafue judíuaɨmona bíteza.
  por-BRBSL: Vós adorais aquilo que não sabeis. Nós adoramos aquilo que sabemos; pois
    a salvação é dos judeus.
  ces-NKB: Vy uctíváte, co neznáte; my uctíváme, co známe, protože spasení je z Židů.
  cui-cui: Paxam Samaria nacuamonae pam, jopa payaputaem pon wʉnae pajainteibame.
    Paxan nama judiomonae pan payaputan pon wʉnae pajainteiban, tsipei pon pecapanenebiyaein
    jiwi apara bapon judiomonae jiwanapin.
  boj-2014: Niŋgi Samaria qaji. Deqa niŋgi Abu qa loueqnub qaji a qa geregere poiŋgosai.
    Ariya iga Juda qaji. Deqa iga Abu qa loueqnum qaji a qa geregere poigeqnu. Di
    kiyaqa? Abu na tamo uŋgasari naŋgi eleŋqajqa utru agi Juda iga segi.
  eng-OEBUS: You Samaritans do not know what you worship; we know what we worship,
    for salvation comes from the Jews.
  eri-eri: Ariya, tere Samaria, dada tere ada isisiya waha unyi isou-isouya. Ariya,
    ere Juda dada ere isiya waha, unyi isou-isouya. Wa taate bona, Itou no nere fai-aita
    bagu ege gidu hanigei nomo haruwe waha, ere Juda amugedu hangada higai.
  aly-aly: Samaria-areny arrantherr arraty-angkwarr apentey-angenh. Alakenh-anyem
    anwernantherr Jew-rnemel iterl-areyel Ingkart-angkwarr arraty apenterl-ayntetyek.
    Anwernekantherrant Ingkartel arrwekel-antey angka arrernek, angka ikwerenh arlpimpiletyek,
    anwekantherr-angkwarr, Jew-rnem-angkwarr.
  wiu-wiu: Sameria yene kipa kini kei pia kowitikiyapa agopa tokolo pa etepea kowitoa
    meki. Akolaliyo ali atoa toa motikilepa toto Yu yene pake titia toko. Nitikono,
    toto Yu yenepa tone kei pia kowitikoyapa i wa wene toko.
  swe-swe: Ni [samarier] tillber vad ni inte känner till (har en klar förståelse av),
    men vi [judar] tillber det vi känner till, eftersom frälsningen (befrielsen) kommer
    från (genom) judarna.
  cth-cth: Rungngangnae teh Judahnaw koehoi a tâco dawkvah, kaimouh teh kamamouh ni
    ka panue awh e hah ka bawk awh. Nangmouh teh namamouh ni na panue awh hoeh e hah
    na bawk awh.
  mti-mti: Waita me Ju igiyawa gumbo ompe. Nu yaug anotuwa gumbe waiya ete. Ye den
    yaug anoyanawa gumbe waiya ene.
  pad-NT: A'onivani Samaria kaaraboni kaija'arini Deu-ra avakanamasivibakhiavini kaba'i,
    ni-Deu-ra avarigaki. Harivani judeus kaija'ari hari. Deu-ra aogaki hari. Akanamasivibakhiaki
    ada. Judeus kaija'ari hiki ada ovari ija'ari-ra akava'ijoaki kaimoni Deua bikaronaki.
  twi-twi: Mo Samariafo nnim nea mosom no. Nanso yɛn Yudafo de, yenim nea yɛsom no,
    efisɛ Yudafo so na nkwagye nam ba.
  hlt-hlt: Nangmih loh na bawk uh te na ming uh pawh. Kaimih tah ka bawk uh te ka
    minguh. Khangnah khaw Judah rhoek lamkah ni a om.
  tbz-SIM: Díndi Sɑmmɑrii kɔbɛ di í yɛ̃́ di bɑ́ɑ́ mmù, tínti Sifubɛ ti yɛ̃́mu ti bɑ́ɑ́
    mmù, kɛ yɛ̃́ mɛdɛɛtímɛ̀ bonnímɛ̀ Sifubɛ borɛ̀ ndɛ.
  san-GUJ: યૂયં યં ભજધ્વે તં ન જાનીથ, કિન્તુ વયં યં ભજામહે તં જાનીમહે, યતો યિહૂદીયલોકાનાં
    મધ્યાત્ પરિત્રાણં જાયતે|
  amx-amx: Samaria-areny arrantherr-artek Altjerr nakem, kenh arrantherr renh itja
    arratj alhengk-arem. Tjerrtj Jew nwern-atwetj Altjerr kwer kaltj anem, renh arratj
    nakem. Arrwekel-antey Altjerrel nwernehant angketj mwerr kwerenh anthek, nwern
    angketj renh ilerl-apetjeh ahelh ntjaperel.
  ake-NT: Ɨmɨrɨ'nokon Sameriya pon kon uya i'tu pʉra rɨ iyesi ɨwɨpʉremato' kon ipɨ';
