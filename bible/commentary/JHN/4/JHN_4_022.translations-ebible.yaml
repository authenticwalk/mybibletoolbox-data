  tkr-tkr: Şu, Samariyeebışe nişismecad ı'bəədat ha'ava şok'le ats'a deş. Şak'leme
    şi nişisiy ı'bəədat ha'ava, ats'an. Yic, g'attipxhıniyıd şaken, Yahudeeşiken vod.
  gvc-gvc: Mʉsa sehe mʉsa ño payorirore masierara. Masare yʉhdʉchʉ yoahtiro judio
    masʉnota jira. Ã jina sã judio masa sehe sã ño payorirore masija.
  mwp-mwp: Ngitha Samariyalgal, ngitha nungungu mamu mina ngulaygal lawnga, ngitha
    ngabepa thoeythu pagemipa, ngoey Yoewdhayaw mabaygal ngulaygal nungungu, ngoey
    ngabepa nanga thoeythu pagemipa. Minguz kedha, Awgadhaw kaludhay zageth ngapa
    nabi apaw goewapa, yabugud nungu Yoewdhayaw mabaygal.
  sbk-sbk: Amwe mubhantu muputa hasemuhamanye, afuatanaje ofyilwe ufuma hwa Yaudi.”
  mya-JVB: သင် တို့သည်ကိုယ်မ သိ သောအရာ ကို ကိုးကွယ် ကြ၏။ ငါ တို့သည်ကိုယ်သိ သောအရာ
