  otq-NT: Nuꞌahu̱ gi ndöñhu̱ nöꞌö hingi pöhu̱, ha nuje hö, di pöhe togo di ndöñhe,
    ngetho ar mpo̱ho̱ bi e ha ya xodyo.
  tzo-SA: Joꞌoxuc li liꞌ nacaloxuc ta Samariae, mu cꞌusi xtun o avuꞌunic li cꞌustic
    la stsꞌibaic comel li buchꞌutic iyalic scꞌop Dios ta voꞌonee. Jech mu xanaꞌic
    ti jech onoꞌox yaloj Dios ti jaꞌ jun jchiꞌilcutic ta israelal li buchꞌu ta scoltaan
    ta scoj smulic scotol li crixchanoetique.
  cuc-NT: Hnei³ tionh²ˉ³ sianh³ˉ³ i²la³, sa⁴ñih¹ˉ³ hain³ ma⁵conh³²ˉ³; i² jnie³² ne⁵,
    nia² jnie³² hain³ ma⁵con³² jnie³²; quie¹ con⁴juah⁴ judío pa² tionh² jia²³ i⁴lion⁴
