  hmo-hmo: Umui Samaria taudia ese dahaka umui tomadiho henia be umui diba lasi. Ai
    Iuda taudia ese dahaka ai tomadiho henia be ai diba. Badina Dirava ese taunimanima
    ia hamauria kara, be ai Iuda taudia dekena amo ia mai.
  big-big: Ini Sameriyawili inigu ya kumuli mizibokyegi ini lusuwei, kapura teni Yudawili
