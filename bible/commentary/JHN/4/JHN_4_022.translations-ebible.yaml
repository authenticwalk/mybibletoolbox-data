  dop-dop: Sɑmɑlii nyǝ́mɑ mɛ ɩ́ tɑ nyɩ wei ɩ́ sɛɛkɩ tɔ. Amɑ Yutɑ nyǝ́mɑ tɑ tɑ́ nyǝmɑ́
