    ywania kaipyi tut ra'yn miit'in ehakye­ra'at hat e.
  kpf-kpf: Samaria a, zen topŋâ mân nâŋgâm mâpâsime. Yuda a, nen ko topŋâ nâŋgâm mâpâsimen.
    Oi Anutuŋâ kubikkubikniŋâ, zo Yuda a neŋgâren pâip.
  ppo-ppo: Samaria so whi̧ dia̧ta, diaao̧ tuȩ́ inire o̧la ao̧mó sukó̧ló bitu Talené
