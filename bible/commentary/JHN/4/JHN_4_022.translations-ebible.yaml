  cuk-cuk: Bemar Samaria-dulemar be wissurmalad, doa-e-nug bemar odummonanai. Anmar-Judíoʼmardi
    wismalad, ar doa-e-nug anmar odummomala. Ar ade, dulemar-abonoleged Judíoʼmargi
    danikid.
  tbf-tbf: Enga bu Samaria nga rangarie misa nga ta kap telekiran, eiekesen egei bu
    Iuda gei rangarie misa gei ta telekiran, simi vunan mi vavato a nga vunan sibu
    Iuda.
  uig-CYR: Силәр ибадәт қилғиниңларни билмәйсиләр; бирақ биз кимгә ибадәт қилғинимизни
    билимиз. Чүнки ниҗат-қутқузулуш Йәһудийлар арқилиқ болиду.
  ikw-NT: Anụ ele Sameria máa nye anụ nọokponu risi ẹli, aị ele Ju magwụ nye a nọokponu
    risi ẹli, kwnornu nụ ọznohia hi n'aka ele Ju va.
  khs-khs: 'Ewa wapiyawa kiyewi Samelia sena kesaleyewi heneye napolo mamatanekeye.
    Yu sena maya emi kesilanase Ewa wapiyawa nini Yu senayewi matanekeye. Koiyawemiye,
    Koteye ela: niwa Yu sena tapelepela: sena kesale sopoke mene silimita: apoyakeye.'
  dwr-ENT: ሂንቴንቱ ሳማሪያ ኣሳይ ሂንቴ ኤሬናባው ጎዪኒታ፤ ፆሳይ ኑና ኣዪሁዳቱዋ ጎዔቲዴ ኣቶቴ ኣሂያ ዲራው፥ ኑኒ ኑ ኤሪያዎ
    ጎዪኔቶ።
  pma-pma: Kami, me-Sameria keil, miva netan min Ahi, ka mirkilea revitei kei. Ka
    komai, Siu keil, meva netan min Ahi ka mekilea eni. Veni Ahi san hatkatien min
    Siu keil keke hesan Mesaea onen hemai, kei koa houtut meatin vasi keil.
  atd-NT: Kaniu no matig Samaria, waro kow mataga ko hontow ka og-ampuan now. Kanami
    no Hudiu, nataga koy atag ko hontow ka og-ampuan noy su ka sikan no otow no ogpangabangan
    din ka mgo otow, Hudiu sikandin.
  tel-2017: మీరు మీకు తెలియని దాన్ని ఆరాధిస్తారు. మేము మాకు తెలిసిన దాన్ని ఆరాధిస్తాము.
    ఎందుకంటే రక్షణ యూదుల్లో నుండే వస్తుంది.
  hat-BSA: Ou adore sa ke ou pa konnen, men nou adore sa ke nou konnen, paske sali
    a sòti nan Jwif yo.
  top-NT: Huá jaé quilhtamacú lakcha̱ni̱t nalacatzucú tunuj tapáksi̱t ca̱quilhtamacú
    y amá tí xli̱ca̱na li̱pa̱huán Dios cali̱lakachixcúhui̱lh ixli̱hua̱k ixtalacapa̱stacni,
    pues Quinti̱cucán Dios ca̱putzama cristianos tí natalakachixcuhuí la̱ cuanimá̱n.
    Cha̱tum cristiano mini̱ní nali̱lakachixcuhuí Dios ixespíritu porque Dios la̱ cha̱tum
    Espíritu y ni̱ lacatum huí la̱ puhuaná̱tit huixín samaritanos. Huixín ni̱ lakapasá̱tit
    ixtapuhuá̱n, pero aquín judíos ccatzi̱yá̱u la̱ clakachixcuhui̱yá̱u porque huata
    Quinti̱cucán Dios ama ca̱lakmaxtú cristianos ca̱quilhtamacú.
  msk-msk: Kamo na taga Samaria wa ikilara sang sisimba mayo, awgaid kami na manga
    Judio yikilara sang sisimba nami, kay yang Mallorowas sikun sang manga Judio.
  gyr-NT: Pe Samaria pendar peico vahe pemboetei tẽi pe rembiguaẽhɨ. Ore rumo oroicua
    oromboetei vahe. Esepia, ñepɨsɨrosa ou judío sui.
  kmh-kmh: Nimb Samariya biynimb, bi aŋgniŋbim ak nup ma niŋbim. Bi biynimb tuŋgasik
    dep kun ak Jiwda nimb ak mey, chin Jiwda gok niŋbun.
  ukr-ONPU: Ви, самаряни, поклоняєтесь тому, чого не знаєте, ми ж знаємо, Кому поклоняємося,
    бо спасіння – від юдеїв.
  emi-emi: Am aSameria ngatoa, karika am kilakila see am kaakaueinia. Ami aJiu etoa,
    ami kilakila God ateva ami kaakaueinia, poli ta aJiu etoa aue niasaangi emae.
  zpv-NT: laasii laꞌh tu nin naa bwiinn Samaria nin ayi gaann tu chyuñin raann tu
    per laꞌh nu nin naa nu bwiinn Israel naann nu chyu raann nu laasii lahda raꞌ bwiinn
    Israel zeꞌ xcweenta dxyiꞌdxyi raꞌ xa rutaꞌh Dxiohs laꞌh raꞌ bwiinn loh duhlda,
  gux-gux: Yi kpiagidi yin ki bani yaala, ama tinba wani bani tin kpiagidi yaala kelima
    mi faabima ñani Jufinba kane.
  kos-kos: Kowos mwet Samaria tia arulana etu lah su kowos alu nu se, tusruktu kut
    mwet Jew etu lah su kut alu nu se, mweyen molela lun God nu sin mwet uh ac tuku
    ke mwet Jew.
  ibo-ibo: Unu na-efe ihe unu na-amaghị ma anyị na-efe ihe anyị matara, nʼihi na nzọpụta
    sitere nʼaka ndị Juu.
  yml-yml: ꞌOmi me Samelia Yaubada ꞌwa ꞌasetai ꞌwaineye ꞌwa subisubia, siwe kebu ꞌwa
    da ꞌaseta-ꞌatumaia, weꞌe ꞌima me Diu ꞌa ꞌaseta-ꞌatumaia wata Yaubada i venuaꞌivinema
    ꞌwaimega Toꞌitaꞌitaꞌi i na souyeni.
  ory-ory: ଯାହାକୁ ତୁମ୍ଭେମାନେ ଜାଣ ନାହିଁ, ତାହାକୁ ଉପାସନା କରୁଥାଅ; ଯାହାଙ୍କୁ ଆମ୍ଭେମାନେ ଜାଣୁ,
    ତାହାଙ୍କୁ ଉପାସନା କରୁଥାଉ, କାରଣ ପରିତ୍ରାଣ ଯିହୁଦୀମାନଙ୍କ ମଧ୍ୟରୁ ଆସେ।
  bzj-bzj: Unu Samaritan peepl noh eevn noa hoo unu di wership, bot wee Jooish peepl
    noa hoo wee wership, kaa da chroo di Jooish peepl dehn Gaad sen di Wan weh wahn
    sayv peepl fahn dehn sin.
  chk-chk: Ämi chon Samaria oua fel ngeni iö ousap silei, nge äm chon Juta aia fel
    ngeni iö aia silei, pun manau a pop seni chon Juta.
  ssd-ssd: Tane Samaria mbal Kuate fudiŋmba kila pilmba nu mbariŋde. Sine Zu mbal
    nu kila minmba mbariŋeg. Nu sine ŋgamukŋge ande taŋgo pino tuku muskil kile-tidiŋgam
    tuku te-mayokamŋgat.
  acr-TNT: Ralak alak aj Samaria, na etaꞌam ta alak china ri calokꞌnimaj alak ukꞌij;
    noꞌj riꞌoj lic ketaꞌam chi utz china ri cakalokꞌnimaj ukꞌij, ma ri colobetajic
    cape cucꞌ raj judiꞌab.
  rop-rop: Ai dalim yu. Yumob Sameriya pipul nomo sabi langa hu yumob oldei weshipbat.
    Bat melabat Juwish pipul sabi hu melabat oldei weshipbat, dumaji God bin pramis
    blanga seibum pipul thru langa ola Juwish pipul.
  mee-mee: Miau ra Sameriame kaka kalapagpage oru a sana lomiaumatana kia. Mangng
    ra Iurame ka kalapagpage oru a mangng lomangngmatana kia kurumea, Nutu ravunglelengana
    ka ragau ka puna nge mangng ra Iurame.
  mwf-2018: '@see-verse:JHN.004.021'
  dif-dif: Jura nunkangu ngatjiai, nina jura wata ngujamai; ngaiani nunkangupini ngatjiai,
    ninaia ngaiani ngujamai; ngangau Kulkanipirna Juda kanandru wokarai.
  gam-gam: Ye Samaria una God pille pla woro awinj ge, ye God pillpol natonj. Ba God
    yene unakiye i yem worda iwa moro ge, une Juda una moro. Ge pille, no Juda una
    God pillpol tonmon, yene kandjiye pille pla ye kune yenmon.
  nou-nou: Edo ingo Samaria busu embobo awa ingo ave tumondebain evi awa ingo gae
    ra te nango Jew embobo awa nango embo ave tumondebain eri awa gosera ainda be
    awa soregari embo awa Jew embo nei na.
  mqb-NT: Kwanay Samariya ahay aday nà, kə sənen ɗowan a kwanay sə həran nga ata
    bay. Əna manay Yahuda ahay nà, ma san ɗowan a manay sə həran nga ata zle, anga
    Mbərom a tam anan ɗo ahay nà, tə alay a manay Yahuda ahay.
  ape-B: Ipak Sameria douk wo punubu pudukemu anudak douk penek lotumanaluli e, wak.
    Apak Juda douk madukemanu anudak monek lotumanaluli. Umu moneken, moul douk God
    neneken umu nunolau elpech chutanamali chupe kalbamu douk neneken nyaitak apak
    Juda.
  grc-F35: Ὑμεῖς προσκυνεῖτε ὃ οὐκ οἴδατε· ἡμεῖς προσκυνοῦμεν ὃ οἴδαμεν, ὅτι ἡ σωτηρία
    ἐκ τῶν Ἰουδαίων ἐστίν.
  cav-NT: Iyacuatu micuana Samariaju cuanara adebaya ama Yusu eje buchique, arepa
    micuana muiya jadya juya ama bucha. Ecuana israelita cuanara bacue ecuana adebaya
    tuque eje buchique. Yusu Neri tuque ecuana muiya. Yusuratu mepecuare Israel eque
    ejuracanaque Einajacamerequi juishu.
  kgp-NT: Topẽ mré ãjag tóg vẽmén sór ti, hã ra ãjag tóg ãjag tỹ ũn mré vẽmén mũ ki
    kagtĩg nỹtĩ. Ãjag jãvo ẽg tóg ti ki kanhró nỹtĩ, ũ tỹ vẽnh kar krenkren han ke
    ẽn tỹ tỹ Judeu krẽ'krẽ ag kã ũ nĩn kỹ.
  bvd-bvd: Kamolu toaa 'i Samaria molu ulafusia lau gwamolua God ne molu foosia. Aia
    ma ni kameli toaa Diu ki meli saitomana God kameli ne meli foosia. Suli na taala
    ne God 'e kwaia uri faamauri lana toae ki sui guu ai, nia lea kau faasi kameli
    toaa Diu.
  ukr-1871: Ви кланяєтесь, а чому — не знаєте; ми кланяємось, і чому — знаємо, бо
    спасеннє від Жидів.
  apz-apz: I osoꞌno sekwo aꞌamu Someliya soku sekwo Mpohwoe yofe hoꞌnomayoꞌne hwapɨngo
    neso huno maseyofoho. Nakwo aꞌamu Juta hnꞌnwi nakwo Anɨtuye yofe hoꞌnomawoꞌnɨngkuhwone
    ne sohumo nakwo huno nayohoho. Hwapɨngoso nakwo aꞌamu Juta hnꞌnɨmtaꞌni Anɨtu kako
    hwe fihumo uhwosopeehonɨngki oso hwe huhwo sohwo kako aꞌamufe wonyomjo tohino
    somo isɨhutofomayoꞌne hweho. Osoꞌno hwapɨngo neso huno nayohoho.
  yon-yon: Yiib Samariadan kuu yiib koronbed no God yaningko kankoonimaib. Ma, nub
    Yuudan kuu kane yaa yaningko kankoonimaub kuu nub nubkaad, amborom kuu bobni yaa
    kuu burudande bindi ye weng kuu Yuudan yaambed kowe.
  poi-NT: Mimicht́am miit́wɨɨp Samaria d́a iñjo̱doŋ i̱ iñjɨ̱stámpa. Pero aɨcht́am
    jém ajudíospɨc apɨxiñt́am ánixpɨcneta jém nunta Dios porque Dios ichac iga tsucum
    jém naxyucmɨ de Israel jém cɨacpudoypaap.
  wuv-wuv: Hamu'ou ena Samaria na losuinaa tamanu lomi hamona aida; hai'ouna losuinaa
    tamanu hai'ouna aida, uaa fei talaa tela'ana, noramiana a'a ei Jew.
  quf-NT: Chaqa qamkunaqami mana yaĉhayankillapachu mayqanta adurayankillapa nirmapis.
    Piru nuqakuna-shuypaqami allita yaĉhanillapa mayqantami adurayanillapa nirmapis.
    Chaqa tukuyta Washakuqqami Israel runakunallamanta shamusha.
  yuw-yuw: Son Samaria nano sonu yapmu makombing imingma worocha yong moröng imongidang.
    Wohong Yuda nano nonu wömai yapmu kombiamonma worocha yong moröngidamon. Guroc
    owi amnahon itonggong koing doun öngkung imocimoc amna wömai Kopotorocho Yuda
    nanohon bonipnodec tun öngkuangoc.
  hus-NT-1971: Tata’chic tit Samariajib yab chubax it c’ac’nax c’al an Tatalab ti
    eb, cum yab a chubax exlal xe’. Huahua’ tu Israel i chubax exlal, ani jaxtam i
    ejtohual qui chubax c’ac’na’. Ani c’al huahua’ tu Israel a Dios ne’ets quin caltha’
    an Jec’onthax.
  med-med: Enim Sameriya wamp mbʉ, nam nga mbi paka rondʉrmin uⱡ ei, pili napilik
    etmin. Tʉn Jura wamp mbʉ pilpʉn, Got nga mbi paka rondʉrmʉn. Ei nambuⱡ emel, Got
    nga wamp etpa ti uⱡ ei, tʉn Jura wamp mbʉ kʉn ekit orum.
  bch-bch: Gimi Samaria araring ngan Deo be aoatai ngan ei mao. Be gai Iuda araring
    ngan Deo toa aoatai ngan ei, ngansa Deo ele edap ngan badanga mulian gid panua
    eine ienono pagai Iuda.
  cco-NT: Co̱ꞌ ꞌnʉ́ꞌˋ, jaléngꞌˋ dseaˋ Samaria, jí̱i̱ꞌ˜ jaˋ cuíingˋnaꞌ i̱˜ i̱ jmiféngꞌˊnaꞌ
    do; jo̱ dsʉꞌ jaléngꞌˋ jneaꞌˆ, dseaˋ lɨ́ɨˊnaaꞌ dseaˋ Israel, nɨcuíimˋbaaꞌ i̱˜ i̱
    ꞌnéˉ jmiféngꞌˊnaaꞌ do, co̱ꞌ jee˜ jneaꞌˆ, dseaˋ lɨ́ɨˊɨɨꞌ dseaˋ Israel, jo̱b lɨ˜
    caguíngꞌˋ Fidiéeˇ jaangˋ i̱ nileángˉ dseaˋ jee˜ jaléꞌˋ dseeˉ quiáꞌrˉ.
  deu-1951: Ihr betet an, was ihr nicht kennt; wir beten an, was wir kennen; denn
    das Heil kommt von den Juden.
  alq-ALGNT: Kina8a Samani ka odjieg, kidicpenima8a Kije Manido misa8adj ega e kikenimeg.
    Nina8it dac Coda8innig nikikenimanan Kije Manido ka icpenimagidj. Coda8innikag
    mega kada odjimagan kidji ag8acimagani8i8adj kakina a8iagog.”
  ixl-NNT: Tan nu kuxh enach umaꞌl u tiixh uvaꞌ yeꞌ ootzimal setaꞌn. Pet ech koj oꞌ,
    tan ootzimal u Tiixheꞌ sqaꞌn uveꞌ nu kunacheꞌ, tan aꞌ xeꞌtikkat tzan u sotzbꞌal
    paaveꞌ sukuxoꞌl, oꞌ unqꞌa tiaal Israel.
  boa-NT: Muurá ámuha Tsamááriá múnaa ímíñeúvú mewáájácútúúbeke méduurúvahíjcyáhi.
    Áánetu ihdyu muuha jodíómú ímí mewáájácúúbeke méduurúvahíjcyá ɨ́mɨááné múúhaj
    tééveri mɨ́amúnaa pájtyetéiñe muha mewáájácúnélliíhye.
  etr-etr: Samelia diliada nelebo dawa made amoïe ëi gauia adalo. Gaso, nilïada nelebo
    dawa amoïe ëi gauia adalomelë. Mida, damula auloda Yu fii ilimadila mulomelë.
  quh-NT: Mana entiendeskayquichejta kancunaka yupaychanquichej. Nokaycutaj rejsiskaycuta
    yupaychaycu. Runasta juchamanta Cacharichejka israelcunamantamin jamun.
  kwi-kwi: Samaria pɨpuluras awa Diosta wat pianchi akwa, une ussa wat wakpuj wainñasachi.
    Sunkana aune ussa wat pianmakpas. Diosne Judío awaruza paiña kwal namninnara,
    au sukin watsat mɨlmumikasha ɨninnapa. Katmizna aune ussa wakpuj waina wat pianmakpas.
  agm-agm: Iyataatɨ sahɨ Samariyaahiyaatɨ Autaahaatɨhomɨ pɨwɨha atiwɨ nepɨ ausaahohiyɨhiyaamɨ
    pɨwɨhaunɨ amɨ pɨwɨha aunɨhɨhɨraatɨhɨ ahotiwaiwaunɨ wɨndɨ minjapepihɨropo. Siyawaawɨ
    sahɨ gwɨnyaapɨ samɨ gaapundohɨhopɨ sahɨ wɨndɨ mmonɨwɨ namaasesɨpatatɨ gɨmaasunyaatahiyaate.
    O amɨ nyahɨ Judaahiyaanɨnɨhɨ nyamɨ gaapundohɨhopɨ nga ginunyainjɨhɨ mmonɨhaawɨ
    nyangi nanyesɨpatahiyaanɨne. Iyataatɨ amɨ nyahɨ gaapundohɨhopɨ mmonaatɨ gɨnyunyaatahiyaanɨne
    tohɨtɨmandɨ apaapɨmaato amɨ nyahɨ Autaahaatɨhomɨ pɨwɨha jɨha nahata biyaatɨ nga
    isɨwataatɨ amɨ japepihɨrɨhaayo. Iyonɨhɨ Isɨhiyai Autaahaatɨho japɨhɨ numwaitandɨhandɨ
    nyahɨ Judaahiyaanamɨhetapɨ noaipataise. Aihɨ Autaahaatɨho utaaho isɨhiyai japɨhɨ
    numwaitandɨhoai netɨ natausaasihɨ maapɨ yapɨpataapɨhɨ nasatɨ nyahɨ Judaahiyaamɨhetapɨ
    ko noaipataise.
  ubr-ubr: Omi Samaria yangan on men wosagob iyafan wokwakwafirai; baise wei Jew yangan
    on wasagob Iyafan on wakwakwafirai yabin God an baiyawas on Jew yangan emon inat.
  tsw-NT: A̱ɗu aza a Samariya keꞌen ɗa i revei adama a za na yaa yuwusaan a̱ga̱nda̱,
    a̱tsu gba aza a Israꞌila tsu reve ta̱ ili ya̱ a̱bunda̱ adama a̱ yi, adama a na
    aza a Israꞌila a ɗa aa damma cine A̱sula̱ aa wawusa ama.
  cax-NT: Arraño samaritanorrü chapisuputacatipü Tuparrü, naqui ümoche apanaun, tapü
    arrüsomü israelitarrü sopisuputacati, itopiqui arrti naqui uiche taesüburuma macrirrtianuca
    eanaqui nomünantü cuati eanaqui bama israelitarrü.
  aia-aia: '@see-verse:JHN.004.021'
  srp-1865: 'Vi ne znate èemu se molite; a mi znamo èemu se molimo: jer je spasenije
