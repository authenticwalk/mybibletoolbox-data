  otm-NT: 'Nu''a ra xisu bi ''yɛ̨mbi: ―Grán ''yohʉ, ''daqui ts''ʉ ra dehe guím ma
    gue hin dan tuthe mahøn''a, nɛ hin gua ɛ̨cä mahøn''a ua ja ra pozo ga jʉx ra dehe
    bʉya.'
  dah-dah: Irkeb bere goreb, “Doyaŋ al, fe ge beleŋ yeŋ ha goyen ne nunayiŋ. Gogab
    sopte fe niŋ ma niryeŋ. Irdeb sopte fe fard fard niŋ gar ma waŋ heŋ,” inyiŋ.
  tnk-tnk: Mɨreɡi prən i rɨni pen tukwe in mə, “Iəmə asori. Uvei pehe nui nəha miou
    pwəh iapkakwakwa mhə mwi, məpwəh nuveheien ia kwopun i mukwəhi nui!”
  kpr-kpr: Aminge setiri, evetuá sekago sisira, “Bajari, uvu resesa ava, bofu mindone!
    Amingarena amo, na jo sekago uvudae uju use, foa eminda dimbae arena,” aminge
    sisira.
  san-IAS: tadā sā vanitākathayat he maheccha tarhi mama punaḥ pīpāsā yathā na jāyate
    toyottolanāya yathātrāgamanaṁ na bhavati ca tadarthaṁ mahyaṁ tattoyaṁ dehī|
  nho-nho: Teenaa ki mee ake te ffine, “TeAriki, kaumai te vai naa ki see hiiunu nau
