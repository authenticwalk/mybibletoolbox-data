  mkj-mkj: Liho pwehnglahng Ih, “Maing, Koawoa kihdoahng ngoahi pillen, pwa Ngoahi
    en joah pwuroahng nimen nimpilda, apel Ngoahi en joah pwurdohng idpil wija kije.”
  zac-NT: 'Iurní lëꞌë naꞌa guniꞌi: ―Dadë, denú nisë ni të parë adë guëbídchidiaꞌa
    jamás nu gueldë cádiaꞌa nisë ndëꞌë.'
  kyg-kyg: Ala nene, nagaemo anifeꞌmo oꞌnahausigeꞌnaeꞌmo eꞌna maniletiꞌmo aniꞌmo he
    ofisuvafeꞌmo ani aniꞌmo he fika namiyo, huno ha paiꞌnigenoꞌaeꞌmo,
  kmk-kmk: Summungbat dit babai un, “Apu, itdanak ud sinata danum daḻap adiyak mauwaw
    uman kan adikon masapula umoy mananum situ.”
  cao-NT: Jatsi, —Toa jënë ë qui ri ahuë, Taitá. E qui mi aapino tsi tëshinatëquëyamaxëquia
