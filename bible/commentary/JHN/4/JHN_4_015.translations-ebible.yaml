    Jisas dali Samaria wego te po wai.
  pab-NT: — Xama hisa nomani hatyo one hoka maisa noinihitita, exahe one nomakolalihalo
    notyaona alita — nexa ohiro ihiye.
  llg-llg: Inak ndia nae, “Mete ma leondiak, na, Ama fee au oe ndia leo, fo ela au
