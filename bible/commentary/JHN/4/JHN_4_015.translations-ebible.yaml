  sps-sps: “Mes Tsian,” te tsue fi na moun to, “faan you a aurom to aya! Ma nai iinyu
    on pis vaare nyo, ge ma naa on pis vaare minyo nei a tou itsuf.”
  wnc-wnc: Ngang iniwan mayata yake anzing inikut, “Buyambam tapa! Gata yangga waaknga
    nae nami tangoke masande na yanggae dua natapit. Siwan na gatu ane yangga zitnangge
    dua apit,” ngang inikut.
  bus-bus: 'Ben nↄgbɛ̃ pì bènɛ: Baa, ǹ ma gba í pì, lɛ ímii tón ma dɛ mà mↄ í tↄ́
    kɛ̀ dↄro.'
  gub-BL: — Tuwihaw, i'i kuzà izupe. — Emur a'e 'y ihewe 'y. A'e rupi naheiwez pixik
    kwaw nehe, a'e rupi nazewyr pixik kwaw xe 'y piaromo nehe, i'i izupe.
  imo-imo: Jisasini ungu iko torumu mele naa pilipelie nimumuni, ambomuni yundo nimbei,
    “Awilimu, na altopa no wali naa tepili, ya altopo takiraki ombo no naa kolambo
    kani nuni no ninomu nambo tiwi!” nimu.
  boj-boj: Onaqa uŋa dena Yesus minjej, “O Tamo Koba, ni na ya di anaibimqa e olo
    ya qarboqnqasai. Amqa e olo bosiy sub endena ya tugoqnqasai.”
  eng-DRA: 'The woman saith to him: Sir, give me this water, that I may not thirst,
    nor come hither to draw.'
  knf-knf: 'Kë ñaaţ aşë ji na a : « Naweek, ţenaan meel mënţ, udaan uwutna kakak kaţijën
    ndoo nwo i pbi pliik ţi. »'
  san-KHM: តទា សា វនិតាកថយត៑ ហេ មហេច្ឆ តហ៌ិ មម បុនះ បីបាសា យថា ន ជាយតេ តោយោត្តោលនាយ
    យថាត្រាគមនំ ន ភវតិ ច តទត៌្ហំ មហ្យំ តត្តោយំ ទេហី។
  arn-NT: 'Fey ti domo feypieyew: —Chachay, eluen ta tüfeychi ko, femngechi tañi wiñome
    wüywüwenoael ka ñi küpawenoael rume ñi nentupayael ko tüfachi posoko mew.'
  zas-NT: 'Dxel rëb béngunaa guin lojman: ―Dad, banee nijs guin lon, chitëë cheꞌcran
    nijs ad zial tëëtran guidcaꞌn nijs guie.'
  ken-NT: Ngɔrɛ́ wu arɛm ntá yi bɛ, “Ɛta, chyɛ mɛ manyiɛbhɛ́ mɔ, bɛ́ manyiɛp ákɛ́
    pɛrɛ kwak mɛ, nɛ bɛ nkɛ́pɛrɛ twɔ fá ndu bɛya manyiɛp.”
