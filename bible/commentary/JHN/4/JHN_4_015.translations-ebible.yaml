  bbr-bbr: Kiro asires ätäi Jisas auruwon, “Näu ro, is kiro an irota, jam. Keserita,
    is ätäi an wa pätirai. An oräun ätäi wa kowam.”
  inb-inb: 'Chasa aini­ura, chi warmi nirka: —Taita turi, chi iakuta kara­wai, nuka
