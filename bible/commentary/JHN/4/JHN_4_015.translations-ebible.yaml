  nya-nya: Mayiyo anati kwa Iye, “Ambuye, patseni madzi amenewo kuti ndisadzamvenso
    ludzu ndi kumabwerabe kuno kudzatunga madzi.”
  ngu-NT: 'Quemaj on sihuatl oquijlij: ―Señor, xnechmaca yejhua on atl para ma ca
    ocsejpa namiquis, nion nihuajlas nicuajquixtis atl ijtic in pozo.'
  kup-kup: Pot mañahan añ pop pi Iesun epat mañah, “Erom, met iv neen nañameñ-okov
    ne naneken nomapuh ivovoz nanet hepanen ne maot ev emat ivov naholotü.”
  jid-jid: iwa hla niwu mallam ne ima mba wa nhlan ma na la tie me na u mi na la ye
    niwayi ndi tan ma na
  wmw-wmw: 'Mwanamuka ire akimwambira: “Mwenye, nimere noyo maji‑yo ipate isinikore
    nyotwa tena, wala nisije epa tena kuteka maji!”'
  gmv-GGM: Maccashshayaka “Goodo heeyssafe guye tanna heththi saammonta mallane qaseesaka
    ta heththi tikkana ha yonnta mmalla hessa ne giza haththa malla hathth tass imaarrkii!”
    gadus.
  ssg-ssg: Tel hehin kamea, “Tel masiwi, axima nga kan tenen ien lehe pahak kum is
    ulea ape nga kum aliama utuhiai kan.”
  zpo-NT: 'Lee ngwnaa ne nzhé lo Jesús: —Xaa Nabeyy, zaa lu nis ba goo na, zee nagaknzhektra
    lextoo na, nu nankintra yaadxii na nis nee.'
  poy-poy: Mdala uliya kamgambira, “Mtuwa, gunupi mashi aga! Shakapanu hapeni numuluwi
    kayi na hapeni nizi kayi panu kuteka mashi.”
  qwh-NT: 'Tsenam tse warmi nerqan: —Tëte, mä tse yacullä qarecallämë manana imepis
    yacunänäpaq y manana ni imepis yacu chaqaq queman shamunäpaq —nir.'
  gaw-gaw: Jesus anam a amu ah nug Jesus amegp̱a aum. “Naḏi, le amu da meḏe! Meḏap̱e,
