  huu-NT: 'Naiñaiño naimɨe uai ote: —Ero, cue dane jiroacaiñellena, bene dane cue
    biñellena, o lloga jɨnui cuemo ine.'
  jiv-NT: Tutai nuwa̱ tímiayi “Uuntá, winiasha nu entsa surusta. Wisha kitiamcha átaj.
