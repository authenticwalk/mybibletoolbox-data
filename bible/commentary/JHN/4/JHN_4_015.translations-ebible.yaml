  too-NT: 'Lā'' huan puscāt huanilh: ―Pues caquima''xqui'' huā''mā'' xcān lā'' chuntza''
    tū''tza'' maktin ictikalhpūtīlh lā'' chuntza'' tū''tza'' ictimilh na''icxka''ta
