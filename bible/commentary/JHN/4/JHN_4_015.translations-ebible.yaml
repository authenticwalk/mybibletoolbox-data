    hà ɲumu hen.»'
  ote-NT: 'Nuꞌbʉ́ nura ꞌbɛhña̱ bi ꞌñembabi: ―Ndada, ꞌraca tsꞌʉ de núꞌa̱ ra zi dehe
    pa hinhyaꞌmʉ da yopa zʉca ra nduthe, ne pa hinhyaꞌmʉ ga eheua maꞌnaꞌqui ga ꞌñai.'
  wnu-wnu: 'Ende qamara yamangar taui qamar: “Barai, ye ya qenen yat yar ebet ya tumun
    qumo e ego arir unab ubumot iyetroum, ya ne quran eng qand yesa nub bo sabar yat
    me qirinei.”'
  zam-NT: 'Sya, ndxab xa''gota loo Jesús: ―Tad, fta'' U'' níta gun, tá, par ya ne''tolode
