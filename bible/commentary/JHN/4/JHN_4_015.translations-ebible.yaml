  nak-nak: Tiele, la tavile goio kaka gogoti e Iesus mago “Tahalo uru, eau masagea
    eme ge abiagu la lalu alele, eau ge liua, eau kati ge malelehu lou, me eau umalati
    ge tuga malalau lou somai ge sasaho la lalu aleie.”
  lbb-lbb: A hane i atai i mange, “Leklek, tabar iau ana malum ning, sur gong ma a
    mos ulak, pa gong ma a han ute sur ar ituh.”
  kan-2017: ಆ ಸ್ತ್ರೀಯು, “ಅಯ್ಯಾ, ನನಗೆ ಆ ನೀರನ್ನು ಕೊಡು, ಕೊಟ್ಟರೆ ಇನ್ನು ಮೇಲೆ ನನಗೆ ನೀರಡಿಕೆಯಾಗುವುದಿಲ್ಲ.
