  cjo-NT: 'Okemakiri. Tee iyotzi ikantakotziro roori Ishire Tajorentsi. Okenkithashireeya
    ikantakotziro iñaa. Okantakiri: —Pipenawokya iroñaaka iroka iñaa pikantakinari,
    eerokya nomiritantanaa. Eero natsipetaatawo nopokaate jaka nokitaatanee iñaa.'
  nsn-nsn: Kare kular kuaha tatanono pare, “Ir tamata uleik ingga o heir totoguo tar
    kodomono mara hikinguao pahu kamadaka uapoul, kara hik pono pahu matot u tapokisime
    tar me itu kodomo poluk.”
  san-DEV: तदा सा वनिताकथयत् हे महेच्छ तर्हि मम पुनः पीपासा यथा न जायते तोयोत्तोलनाय
