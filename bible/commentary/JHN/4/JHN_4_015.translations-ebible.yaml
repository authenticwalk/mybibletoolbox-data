  san-SIN: තදා සා වනිතාකථයත් හේ මහේච්ඡ තර්හි මම පුනඃ පීපාසා යථා න ජායතේ තෝයෝත්තෝලනාය
    යථාත්‍රාගමනං න භවති ච තදර්ථං මහ්‍යං තත්තෝයං දේහී|
  yut-yut: Yaŋ yaŋban mɨŋat da Yesu yaŋ iyɨgɨt, “Amɨn tagɨ, uŋun pakbi nam. Nabɨ naŋek
    pakbi do dɨma akeŋ. Aŋek buŋon pakbi kolek do ɨdon saŋbeŋek dɨma apbeŋ.”
  grc-BYZ: λέγει πρὸς αὐτὸν ἡ γυνή· Κύριε, δός μοι τοῦτο τὸ ὕδωρ, ἵνα μὴ διψῶ μηδὲ
