  gym-NT: 'Angwane meri ye käkwe niebare mda Jesuye: Tomna ñan rabadreta mda tie amne
    ti ñan jatadreta ñö mda denta jire chi nete, abkokäre ñö nire kärekäre bianta
    makwe, mata niere, ye ari bien tie, niebare kwe ie.'
  azg-NT: 'Tꞌa tsanscuꞌñeen, tso juu: —Ta, quitsaꞌ vi nayaꞌñeen, ncyaꞌ ndaatioova
