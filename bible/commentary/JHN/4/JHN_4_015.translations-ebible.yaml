verse: JHN.004.015
translations:
  kpx-kpx: Ige keate keu avuho loui avoe, “Kosive, avage e ke hai daoge di isi. Ilive
    elike enuholisi e ko haliho tota loho halei.”
  okv-H: evohu amina, “Embo, umo erea avo ikao indono umo ujeje mane ai, eto na umo
    ujeje ururou ehako ei umo timbasi mane puvuresona.” ainge enu,
  tbo-tbo: Ma wawinena Yesu uyahina i baha i pa, ‘Bada, goilana una weleu po an’uma
    po ega uyopopou ina halehaleeya po ega goila higuna binei a gunagunawilena meu.’
  mal-C: അപ്പോൾ സ്ത്രീ, “പ്രഭോ, എങ്കിൽ എനിക്കിനി ദാഹിക്കാതിരിക്കേണ്ടതിന്ന് ആ വെള്ളം
    തന്നാലും; വെള്ളം കോരാൻ ഞാൻ ഇവിടെ വരേണ്ട ആവശ്യവും ഇല്ലാതാകും” എന്നു പറഞ്ഞു.
  grc-SR: Λέγει πρὸς αὐτὸν ἡ γυνή, Κύριε, δός μοι τοῦτο τὸ ὕδωρ, ἵνα μὴ διψῶ, μηδὲ
    ⸂ἔρχομαι⸃ ἐνθάδε ἀντλεῖν.
  bgc-bgc: बिरबान्नी नै उस ताहीं कह्या, “हे प्रभु, वो पाणी मन्नै दे ताके मै तिसाई
    ना होऊँ अर ना पाणी भरण नै इतनी दूर आऊँ।”
  khz-khz: Vogarena enogiato, netiwato, “Velekou, nenanu ono veniku, pe nanuna ati
    mapene kalawaiku, e enai nanu gutu ragai mapana vogomai.”
  deu-TKW: 'Sagt die Frau zu ihm: Herr, gib mir dieses Wasser, damit ich keinen Durst
    bekomme, noch hierher zu gehen brauche, um zu schöpfen.'
  zsr-NT: 'Niꞌr rënu Lëꞌ ngul naꞌ, rnanu: ―Bönniꞌ, benn quiaꞌ nis naꞌ, quië cutur
    ubidxaꞌ, len cutur duxiꞌa nis ni.'
  lin-lin: 'Mwasi yango alobaki na Yesu : — Nkolo, pesa ngai mayi yango mpo ete nayokaka
    lisusu posa ya mayi te mpe nazonga lisusu awa te mpo na kotoka mayi.'
  hns-NT: 'Tab aurat bolies: „Bhaai djie, toe hamme ie paanie dei sakiehe? Tab hamme
    piaas na lagiega aur hamke bhie na hia aawe ke parie paanie bhare khaatien.”'
  noa-E: Magbaawai jũrr chi ʉʉi garmua, —Señor, magan mag dö khĩir mʉrʉg deebá ajim
    anʉm, tag öbichag khaugba aadeewai mʉg pos eem döjã jöyaan bëeba aag.
  eng-EMTV: The woman said to Him, “Sir, give me this water, that I may not thirst,
    nor come here to draw.”
  mib-NT: 'Te máá ña tu ní jécūhun ni ña, te ni cahān ña jíín yá: Tátā, cuāha ní ndute
    ún coho ná, návāha ma jichí cuɨtɨ gā ná, ni tuá jíni ñúhun quiquihin ná ndute
    pozo yáha, áchí ña.'
  lif-NT2: खे़न् मे़न्‍छुमाॽइल्‍ले़ ये़सुःन् मे़त्तु, “आदाङ्‌बे, इङ्‌गाॽआङ् खे़न्
    च्‍वाःत्तिन् पिराङ्‌ङे़ॽओ, हे़क्‍केलॽरिक् इङ्‌गाॽ आवामे़मिःक्‍ने़न्‍ल हे़क्‍क्‍याङ्
    ए़त्‍ले़ङ् इङ्‌गाॽ च्‍वाःत् फाःत्‍छे़ कप्‍मो ताःमा मे़बोःङ्‌ने़न्‍लरो॥”
  xnj-xnj: Mdala mwenuyo akamjovela, “Bambu, unipela manji genago muni nikotoka kuvya
    na njota kavili na nikotoka kubwela penapa kunega manji.”
  mmx-mmx: La nom latkin ga lok tin, “Leeme silok, una raba ia mi nom ladan, kusu
    a noxok minu bok ba la a noxot pot amisik de kusu tin tuntu dan.”
  cbr-NT: 'Usaquian cacëxun ca xanun cacëxa: —A ''unpax ca ''ë ''inan. Amiribishi
    shimai ''unpax bitsi utëcënunma ca ''ë ''inan.'
  tee-NT: 'Pus ju chako''ulh chanich juni: ―Pus ji compari aq''uixt''akninch ju anu''
    xcan. Ju chunch jantuch acquicxixchokoya''. Chai jantu acmina'' ini'' ju ani.'
  eng-LSV: The woman says to Him, “Lord, give me this water, that I may not thirst,
    nor come here to draw.”
  cak-NT: 'Y ri ixok can ja'' xu''ij che ri Jesús: Taya'' ri Ya'' ri'' chue ren, chi
    quiri'' can manak-wi chic xtichake''j nuchi'' y manak chic chuka'' xquipe we''
    chuchi'' pozo chi ninlesaj, xcha'' ri ixok.'
  pah-NT: —Embuhu ji ve nanongara yhya a'ero tajiygweja'javyme ti a'ero nehẽ, ei hẽa
    ga pe. A'ero po ti ji ndajora'javi avo ijara jipi nehẽ, ei hẽa ga pe.
  sja-NT: 'Mãpai mãgɨ́ wẽrapa mãgaji: —Señor, mɨ-it''ee teepáde aji, mãgɨ́ pania,
    mɨ waa opisia-e pait''ee, ichiaba waa che-e pait''ee pania joide na pozode.'
  xed-xed: «Mghama ɗa! Vlihavla ta tsa imi ya tsa, kada kwala ndala ta kuzliglihata,
    ka kwala yu ta səglagha da ta imi hadna,» ka tsa marakw ya nda tsi.
  glk-glk: 'زن بوگفته: «ای سرور، از اَ آب مره فدن تا دِ تشنه نبم و آب فکشنه‌ره اَیه
    نأیم.»'
  mks-NT: 'A̱nda̱ já na̱cachi ñá cán já xi̱hín Jesús: —Quia̱hva mé ndó ticui̱í, dó
    co̱ ndíhi sa̱ha̱ ja̱n nu̱ú i̱ ña̱ ná a̱ íchi̱ ga̱ ini i̱ ticui̱í já ná a̱ quíxi
    ga̱ i̱ yóho tavá i̱ dó coho i̱ —na̱cachi ñá xi̱hi̱n á.'
  gfk-S: No haine ga tange tana, “Awei, iou sip be nu hamamo iou ma ikinong ra taho,
    kaie iou pa nigele sip maru baling ma iou pa nige la hananawat baling ukira ura
    kunulupo.”
  bmu-bmu: Mewö meleŋniga ambinöŋ jiyök, “O ketaŋamni, gi mönö o mia niŋginöŋga nembi.
    Mi nembagun nalöŋi nalöŋi kunbuk ogö qahö kömumbileŋak aka o umamgöra ki könasöksök
    qahö tibileŋak.”
  dgz-dgz: Waen ame Iesu anega dien, “Enda, kaum ure dena ame nen! Napena megana sia
    ya pakaraep amba urat ma gapan kaum utapen menan da sia ya ongep.”
  eng-GNV: The woman said vnto him, Syr, giue me of that water, that I may not thirst,
    neither come hither to drawe.
  zaa-NT: 'Niuláa nna ra tìą ne: Señor, benna cuią''lu'' indą'' quia'', para qui''ni
    bíttúru ibìtsia'' nìhua làa ìta rùa'' nì guỹi'' inda nna.'
  eng-WEBSTER: The woman saith to him, Sir, give me this water, that I may not thirst,
    neither come hither to draw.
  guh-guh: 'Nexata Samaria nacuapijiva jumaitsi Jesúsjavabelia: —Bajarapamera nerajure
    icatsia mera tanamatavenonaponaeyaniva. Nexata baja mera apo puanabiabinë tsane
    mapamëthëaberenaje, jai Samaria nacuapijiva.'
  bon-bon: Piba magebi te jejige, “Babo biname, näcäri pui niiye! Piba ingwe ca cane
    lica pagege niiyemecewe jajwi, cuta lica pa twaatnepene aima niiye iitanename.”
  nhw-BL: 'Huajca nopa sihuatl quiilhui: ―Tata, techmaca nopa atl para ayacmo niamiquis
    huan ayacmo niatlacuiqui hasta ni ameli.'
  swh-ONEN: Yule mwanamke akamwambia, “Bwana, tafadhali nipe maji hayo ili nisipate
    kiu tena na wala nisije tena hapa kuteka maji!”
  wbi-wbi: Pe umukijuuva jula akansuuma uYesu akati, “Ghwe Ntwa, umeele amalenga aghuo,
    nileke pikwumilua, kange nileke pikwisa apa kunegha amalenga.”
  bba-bba: Mɑ kurɔ wi, u nɛɛ, tɔnwero, ɑ mɑn nim mɛ kɛ̃ɛyɔ kpɑ nim nɔru ɡu ku mɑɑ
    mɑn ko n sere nɛɛ, kon nim tɑkɑm nɑ mini.
  eng-KJVCPB: The woman saith unto him, Sir, give me this water, that I thirst not,
    neither come hither to draw.
  kgk-NT: 'Upe-ma ramo he''i íxupe kunha: —Eme''ẽ mani katu xe-vy, porombo''eháry,
    aipo erereko va''e y. Ndaxe y''uheivéi-ma va''erã. Ndajuvéi-ma va''erã y-rehe
    ko''a-py, he''i íxupe.'
  waj-waj: 'tuduu rikioo gioonnaivo inna sai tunoo: Yokeera-o, mo aa nnoori aavaa
    ni mianee. A ni minai na nnaa kiee fai hama kava ni nnoori rainai hama kava aavakidiri
    na numa vita ree nnaanaravaivee, tiravai.'
  cpy-cpy: 'Okantzi tsinani: “Pinkathari, pipinawo naaka iroka nija, eero nomiritantaa,
    eero nopiya-piya-waetanta nokayi nija.”'
  ekk-PKP: „Isand,“ vastas naine, „palun anna mulle seda vett, et mul ei oleks enam
    janu ja ma ei peaks tulema vee järele!“
  mpx-mpx: Yova i ba, “Tonowak, wewel toto o u pem na im, inoke bahi na wawalem al
    ge bahi na nenem wewel kenken ya elana wewel na wawagi al.”
  wbp-wbp: Ngula-jangkaju, yangkaju karntarla yarda wangkaja, “Junganya? Yungkaju
    nyanungu ngapa-nyayirni-wangu! Yungurna ngula ngarni, ngula-jangkaju yungurna
    nyina purraku-wangu tarnnga-juku. Ngula-jangkaju, yungurna nyina yirdiyi-pirripirrirli
    maninja-parnkanja-wangu.”
  luo-luo: Dhakono nowachone niya, “Jaduongʼ, yie imiyae pigno mondo riyo kik chak
    loya, kendo kik asik ka achandora gi biro ka pile pile mondo aom pi.”
  nhe-NT: 'Huajca nopa sihuatl quiilhui: ―Tate, xinechmaca nopa atl para ayoc niamiquis
    huan ayoc niatlacuiqui hasta ni ameli.'
  aii-aii: 'ܐܡܝܼܪܵܗ̇ ܐܸܠܹܗ ܗ̇ܝ ܒܲܟ݂ܬܵ‌ܐ: ”ܡܵܪܝܼ، ܗܲܒ݂ܠܔ ܠܝܼ ܡ̣ܢ ܐܲܢܹܐ ܡ̈ܝܼܵܐ ܕܠܵܐ
    ܨܵܗܝܵܢ ܘܠܵܐ ܗܵܘܝܵܢ ܒܹܐܬܵܝܵܐ ܠܲܐܟ݂ܵܐ ܘܒܸܓܪܵܫܵܐ ܡ̈ܝܼܵܐ.“'
  esk-NT: Aġnam nipliutigaa, “Taavrumiŋa imiġmik qaitchiŋŋa, imiġulitqiñġitchumuuŋali
    unniiñ uvuŋa imiqtatqiñġitchumuuŋa.”
  msb-msb: Nagsabat an babayi, “Sir, hatagi ako sana na tubig agod dili na ako mapaha
    kag dili na magparakadi pag-alog.”
  cpa-NT: 'Jøng² ca¹juúh² hio¹³: ―¿Tsa³cuøh¹³hning jní² jmøi² jøng², guiuh¹³? Jøng²
    tsa¹ma¹lé² li¹i³gøh³jni jmøi² jmai³ siíh³. Jøng² tsa¹ma¹guio¹³jni ja³ho¹² tøg²
    jmøi² la² jmai³ siíh³, hi² ŋi³quin¹jni jmøi² ―ca¹juúh² hio¹³.'
  dso-dso: ସେ ମାଇଜି ଜିସୁକେ କଇଲା, “ଏ ଆଗିଆଁ ମକେ ସେ ପାନି ଦେ, ଜେନ୍ତିକି କେବେ ମିସା ମକେ ସସ୍‌
    ନ ଲାଗ ଆରି ମୁଇ ଏତେକ୍‌ ଦୁର୍‌ ପାନି ନେବାକେ ନ ଆସି ।”
  meu-meu: Hari hahine ese e noia, eto, Ḡauka, e, ena ranu ame henigu, bena basina
    ranu mase lou, bona ranu utu danu ini basinama.
  yva-NT: Naije wanya umaso mayao akananto Ai mare, “Injae, syare Nyo mana ndaurawe
    inta raude syo ramanam, indamu inawa ngkangkamandive akato jewen muno indamu vemo
    syakare syo mana raugabe akato no so inya.”
  dgc-dgc: “Ey atdinanék pad ta kona sa a dinom,” kagi no bébe, “monda éwanék mageplék
    a huway, monda éwanék tu kailangan a sumagéb.”
  zpm-NT: 'Dzigo rëbchaa wnaa co lo Jesús: ―Bzhiguieḻ bneedz nis co guie naa, zeeṉa
    gnabdraa zhis naa, zeeṉa guiaḻxidraa naa nis nu.'
  hix-NT: Àro ryhe tàmko, rowya, kekon hatà, wosà. Rowokru tàmko, rowya, àwohtxakomra
    harha ryehtxoho me, xaro omokhàra harha ryehtxoho me, on yaye anàmpàra harha ryetxoho
    me, kekon hatà, wosà.
  sim-sim: Urik simu mbara, �Wasilaka, uksembe oson anin hanak a aka. Uhundanak indik
    torok ukun a tarmukmbaha a rakwa ambu nir.�
  npi-ULB: स्‍त्रीले उहाँलाई भनिन्, “महाशय, मलाई यो पानी दिनुहोस्, ताकि म फेरि तिर्खाउनेछैन
    र यहाँ पानी लिन आउनुपर्नेछैन ।”
  cgc-cgc: Ambal ta bai an, “Sir, tagan a no ta waig na pambal no aged dili aren mlao
    daw dili a man sigi balik-balik di na mandok.”
  tim-tim: Hain dâmbo hin dâep, “Apo, hokboâk hokboâk togo hâgâm kinbomgât gâŋe tu
    are niŋmenâ tugât lâuwâŋe bo nâŋgâwian.” dâep.
  yor-yor: Obìnrin náà sì wí fún u pé, “Alàgbà, fún mi ní omi yìí, kí òǹgbẹ kí ó má
    ṣe gbẹ mí, kí èmi kí ó má sì wá fa omi níbí mọ́.”
  wos-wos: Wungi wandéka lé déré wa, “Yika du, némbuli wunika wun hulingu mé hwe.
    Wunika hwemét hukémbu wuni wambula hulinguka yamba hiyakéwuni. Wambula yae ané
    wekwambu hulingu yamba tukéwuni.”
  emp-NTPO: 'Maʌ̃ne wẽrãba jarasia: –Mãẽteara maʌ̃ baidora mʌ̃́a diadua waa opichiarãmãrẽã,
    idjab̶a waa nama baido jued̶e ze amaaba.–'
  eng-F35: The woman says to Him, “Sir, give me this water! so that I may not thirst,
    nor come here to draw.”
  ind-ind: Kata perempuan itu, “Bapak, berikanlah air itu untuk saya, supaya saya
    tidak haus lagi dan tidak usah kembali menimba air di sini!”
  pes-OPCB: 'زن گفت: «آقا، خواهش می‌کنم قدری از آن آب به من بده تا دیگر تشنه نشوم
    و مجبور نباشم هر روز این راه را بیایم و برگردم.»'
  mpt-mpt: o bobol temo funanoa Yesuse aay motono weng sang ota onebebo genoa baabanoa
    Naka sum kobo aaye ye mo obnebta dowonita ne aa tebo imin nananamino deitnenoa
    eka ne imin tenia aay ele obdinamin osa denano gesoa
  ssx-ssx: Mo wanda꞉ma꞉ ipiki pa꞉ta꞉ alota꞉ Aneke halio. Nakana꞉ma꞉ koto ale ikalita꞉
    I̱ ma꞉nda꞉ kie leekeme. Kutupa wetepena꞉ ikali nena꞉ paa na pitolo hata꞉ do naku
    ikali nolo paa na ipulueke leekeme.
  mkl-mkl: Ŋɔi ɑbou í ni, mɔkɔɔyi, ǹ bi i muum dimii inyiu bɛ ku bɑ ɑɡbɛ ku mɑɑ̀
    kpɑm mɑ́ nɔ n mɑɑ̀ n nɑɑ inyi ku kpɑ̃ ihɛ̃ mɑ́.
  gaq-gaq: ସେଲାମ୍ବୁଏ ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ, “ମାପ୍‌ରୁ, ଆତେନ୍‌ ଣ୍ଡିଆ ଆନେଙ୍ଗ୍ ବିଃଲା ! ତେଲା
    ଆରି ଅଃନା ଆନେଙ୍ଗ୍ ଉଗ୍‌ଡ୍ୟା ଆଡ ଣ୍ତୁ; ଣ୍ଡିଆ ବାଗ୍ ନ୍‌ସା ଅଃକେନ୍ କୁଇଁସାଲ୍‌ନ୍ନିଆ ବାରି
    ପାଙ୍ଗ୍‌ନେ ଆପଡ଼େ ଣ୍ତୁ ।”
  gof-RNT: Maccasiya zaarada, “Godaw, taani saamottonna melanne haathe tikkanaw ha
    bessaa yoonna mela taw he haathaa imma” yaagasu.
  unx-unx: ଏନ୍‌ କୁଡ଼ି କାଜିକିୟାଏ, “‘ହେ ଗମ୍‌କେ,’ ଆଇଙ୍ଗ୍‌କେ ଏନ୍‌ ଦାଆଃ ଏମାଇଙ୍ଗ୍‌ମେ, ଜେ'ଲେକାଚି
    ଆଇଙ୍ଗ୍‌ ଆଲକାଇଙ୍ଗ୍‌ ତେତାଙ୍ଗିଙ୍ଗ୍‌କାଃ, ଆଡଃ ଦାଆଃ ବୁରାଃନାଙ୍ଗ୍‌ ନେତାଃତେ ଆଲକାଇଙ୍ଗ୍‌
    ହିଜୁଃକା ।”
  gah-gah: 'Loko lokago, vená nenémo ha nagamikumú nolihe loko láa loko lo amimó:
    Ve lamanámaka, geza ámina nagamí nemekako, nokinake nagamikumú goha nivisemiko,
    imaneloka gamena gamena oko nagamí iheva iheva oaká noumó nene ahulokinake navasú
    vizeko minatoha.'
  lcm-lcm: Na aina ang kala antok ia, “Volava, ku lis iau ta laman ang, ani na ago
    ta mingom an, na nala aulei ta pasal ane ke sime kakap.”
  aer-aer: Arelhe re kwenhe uyarne itelareke Jesus-arle angketyame-akerte arne iwenhele
    apeke renhe apele utnenge ikwerenhe itethe alethe akwete atnyenetyeke. Kele re-anteme
    ikwere angkeke, “Kwatye yanhe-arteke renhe ayenge anthaye nhenge ayenge awethe
    angkethakwe-irretyakenhe anetyenhenge, ayenge nhenhe-werne awethe ampetyele apetye-alpetyakenhe
    anetyenhenge kwatye inetyeke!”
  qvc-NT: 'Chaymi warmiqa nirqan: —Taytitu, qowayri chay laya yakuta, amana yakunanaypaq,
    ni kayman shamunaypaq yakupaq, nishpa.'
  tgl-ULB: Ang sabi ng babae sa kaniya, “Ginoo, bigyan mo ako ng tubig na ito para
    hindi na ako mauuhaw at hindi na pumunta dito para umigib ng tubig.”
  cbs-NT: 'ainbun ninkabiakin Diosun Yushin Pepakidi janchai unanma ana yukakin: —Xanen
    ibuun, ana tetsusini unpax manuama en ana unpax bi bika tenekidankidanyamaxanun
    ja unpax netsuisma min ea yuiaidan, menan ea inandiwe— aka'
  xtm-NTPP: 'Te jiña''a ña''a ma: ―‍Ndijin, taa ni ndute yukan, sukan‑va''a máko ko
    yichi‑ka sa, te máko kii‑ka sa ki tava sa ndute a ―‍kúu ña jiña''a ña.'
  nnq-nnq: Amama benia ngabannengela, “Angwana, umbe nenga mache genia ili nakabeje
    na nyota kabele, na nakaikaje kabele pamba kuteka mache.”
  bao-NT: 'To biri cõ pea o biro cʉ̃re ĩiupo: —Wiogʉ, to docare tee pee yʉre oco tiicojoya,
    pʉati oco jinirʉga, ati opepʉre oco waago doorucu, yʉ ca bii nemotipere biro ĩigʉ
    —cʉ̃re ĩiupo Jesús''re.'
