  nca-nca: Pareto ŋande miraró, “Awa, sono ŋunde qu re nunokata imemoŋgo sono koro
    khumoro mahero ŋa noŋgo sono kama mondoyowano.”
  zpz-NTPP: 'Orzeꞌ na biñ mñaa zeꞌ rab mi Jesuuz: ―Beni, orzeꞌ cuic ru nis zeꞌ do̱ꞌ
