  zyp-NT: Canuno taco, “Ka pu, ma tui cawh pa pei tua, ka tui a hrae khawh ly nápawtah
    le ma tuikho lehei tui ka va thai khawh ly nápawtah,” a tah.
  sey-NT: 'Ja̱ maca cao i̱opi: “Ëjaë, ja̱je paꞌito ja̱ ocore i̱sijë̱ꞌë, yëꞌëre, cuiꞌnaopi
    oco ëaye peoye, cuiꞌne iye oco coje ea daiye pa̱jaꞌcore.”'
  nvm-nvm: Jesu fu ijeg kuardamga bara iji fu una kua, E Bomana ni do iji a kuaimon
    iji iviakma jia miega na abe ij. Naka tavan bog mako igia do jiakok fuka isediem
    ijefuon ni do iji a kuaimon iji jia miega na inkin rad naba una do kafiekno kuain.
  mps-mps: Tama te wego Jisasbolo te po wai, “Genuai Bidio, nago te ąį enabolo mao,
