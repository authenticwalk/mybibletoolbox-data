    pusupi iaku surkug­samun­ga­pa.'
  hrv-hrv: 'Kaže mu žena: “Gospodine, daj mi te vode da ne žeđam i da ne moram dolaziti
    ovamo zahvaćati.”'
  box-NT: 'Ó o hã́a bía nɔn o Yeesu yi: «Nì-kàránlo, yàá wã́a na bṹn ɲumu
