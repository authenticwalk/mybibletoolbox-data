  ena-ena: Lɨci iamɨgali agaŋ Jisasɨ dɨ abami. Manɨgali uami. Avɨli abɨnaŋ agadɨ iasaŋ
    igunaŋ nɨlɨŋ uami. Navɨla avɨli saŋ cɨhu cɨhu ma hɨmɨben uami. Lavɨla avɨli nagadɨ
    licilici saŋ avi cɨhu cɨhu ma veben uami.
  tgo-tgo: Elama i dagewe iŋa, “Amalana, u giyama mbwana iyana weŋgo, mbala ma tene
    mbwa i gharɨŋgo na ya mena ya guduguduva mbwa gheke.”
  yap-yap: Me ga’ar fare pin, “Ere mpi’ ngog e re ran nir, nge siy ki sul e belel
    ngog, mu gu pag e wub ngaray ko mel’ing ran.”
  mop-NT: —Noochwinic,— cu t'an ix ch'up ti'iji. —Tz'a ten a ja' abe'e. Ti baalo'o,
    ma' tin ca' uc'ajtal. Ma'ax tin ca' c'ochol wa'ye' ti ch'aa' ja',— cu t'an ti'i.
  tet-tet: Feto nia nataa naꞌak, “Kalo nunia, Ama foo wee nia baa haꞌu lai, nebee
    haꞌu lalika kanroo tenik! Hodi nunia, haꞌu lalika mai kuru tenik wee ona.”
  hlt-MCSB: Amah te huta loh, “Saya, te tui te kai m'pae lah. Te daengah ni tui ka
    hal pawt vetih tuithan la ka pawk pawt eh,” a ti nah.
  xtd-NT: 'N‑jaꞌan ñadɨꞌɨ: —Dito, taa‑n ndute jan, xa ma yichi ka‑da‑té, te ma kixi
    ka‑da yaꞌa xa tava‑da‑té.'
  mdy-ETH: ላኣሌላ፦ «ጎዳሢዮ! ሃይፓ ሴካ ዋኣሢ ታና ዼኤቡዋጉዲና ሃይካኣ ታ ዱዓኒ ሙኩዋጉዲ ሃዳራ ታኣም ዬኖጉዴ ዋኣፄሎ ዒንጌ»
    ጌዔኔ።
  spl-spl: Sâmu sâop. “Maiŋ, lok pato. Nâŋe hilâm ârândâŋ to yupâ osowe sâm kapi pilâm
    gem yâhâm tatman. Yawuâk otmâ manmangât gike to osom niŋdâ nemune yâhâpŋe tohât
    ki katnekbuapgât naŋgan.”
  usp-NT: 'Man anm xij chic re Kakaj Jesús: Kaj, ye'' man ja'' li chwe pire ma'' tichekej
    chic ínchi'' y ta'' chiqui'' impe neri chi resaj ja'', xche'' re.'
  zav-NT: 'Na'' no''olən'' gože''ene'': ―Señor, beṉ nada'' nisən'' nao'' ca'' par
    nic̱h cuich əbilda'' na'' cuich yida'' dex̱ia''an nga.'
  sgz-sgz: Má wák er a longrai ngorer mák parai singin ngo, “Konom, una tabar iau
    mai á dan er suri káp ina te sák mul suri dan, má suri káp ina te lu han mul suri
    ananut mainái!”
  kek-NT: 'Li ixk quixye re: —Ka̱cua'', q''ue cue li ha'' a''an re nak inc''a'' chic
    ta̱chakik cue, chi moco tincha̱lk chic toj arin chirisinquil inha'', chan.'
  blz-NT: Taena wiwine iya'a, “Tuan, taraimo i yaku' weer iya'a kada' i yaku' sianmo
    moro'u soosoodo, ka' kada' sianmo sakat ra'amari tumambu'.”
  poe-NT: 'Ntá ntáchro tí tjan a ínaá kíxin: ―Chjìna tí nta̱, a̱ ntá tsꞌénhyana nta̱
    ínaá la ko tsꞌinkahya ntihi tsakítsje nta̱ ―ichro tjan.'
  san-TAM: 'ததா³ ஸா வநிதாகத²யத் ஹே மஹேச்ச² தர்ஹி மம புந​: பீபாஸா யதா² ந ஜாயதே தோயோத்தோலநாய
    யதா²த்ராக³மநம்ʼ ந ப⁴வதி ச தத³ர்த²ம்ʼ மஹ்யம்ʼ தத்தோயம்ʼ தே³ஹீ|'
  cof-NT: 'Junni ya sonari Jesuchi fiquica jera catuituto, itsantinue: —Jun pica chiquechi
    cuwade! tinue. Cuwade! pi manmuquetusa, inte pi cabi manjatuchun.'
  srm-NT: 'Nöö hën di mujëë taki dëën taa: “Wë womi o, wë mi kë di wata dë e baa,
    fu dëëwata an musu kisi mi möön. Nöö an o dë u mi ta ko aki ta ko ta ba wata hiniwanten
    möön.”'
  qvs-NT: 'Chashna Jesus willaptinna chay warmika mana entiendishpa willarkan: —Señor,
    chay alli yakuta upyachiway ama kutin yakunayanaynipa. Chayta upyachiwaptikika
    mana kutin shamuymannachu kay pukyumanta yakuta wishik.'
  zca-NT: 'Orze'' nzhab una'' re'': ―Lë'' go, ne''u nits ze'' go''n par nazëi''ra''
    laxto''n, no par nayi''dkara'' da nits re''.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, carõmio pʉame bairo qũĩñupõ tunu: —Toroquere, tie
    ocore yʉ joya, pʉgani cãrõ yʉ cañemejipinemoetiparore bairo ĩ. Ati opepʉre pʉgani
    cãrõ oco wago yʉ bainemoetigo yua —qũĩñupõ Jesure.'
  qxo-NT: 'Tsaynö niptin warmega mana tantiyarmi nirgan: “Taytay, mä tsay tsuya yacuyquita
    garaycallämay manana yacunänäpä ni imaypis manana yacu jipeg cayman shamunäpä”
    nir.'
  mox-mox: ʼInega vavine nana Ieisu ʼinaya vonaya, “Kaiwabu, goʼila nana uda neigu,
    be yaqisa magagu ge naluayahaya ʼevivi, ʼinega ge wese ena ʼevivi mai baʼe salufa nana
    ʼinaya goʼila sabi goi.”
  kew-kew: 'Goa sa-pulu oname lalo: Aa adaa, go laede ipa giaina ni orope go ipa naaku-para
    wala nanola epalua.'
  dww-dww: Dabudine waivi ya riuena, “Inam upanama kwa utegu da nam airaḡan nuaguma
    e raukasakasa munaḡa be uma dabudine upa redunama aubainama nam yài veraverau.”
  nif-nif: Tɨmbi tamdɨ manda wolok kusei nɨm nandɨ-tombi nɨñguk, “Ama wopum, dɨk tuk
    wɨn naka namekañ! Nɨm kañbi, nak nombo tukta kɨmbi, tuk gɨlepi, slakan ñandɨñ
    yousɨyousɨ bɨut.”
  twi-ASANTE: Ɔbaa no srɛɛ no sɛ, “Owura, ma me saa nkwa nsuo yi bi na osukɔm anne
    me bio, na daa mantwa kwan ammɛto nsuo.”
  aoj-aoj: Eaꞌ kwaꞌipana kwaꞌi, “Dembinai, inaꞌ seꞌe embel ambalemba ma aeꞌ ina ataꞌ
    iap peseꞌe itanima ifiꞌi naꞌa ma egela embel wapani, owaꞌ.”
  cbv-cbv: —Caán láa bácah, caán ma niijní mahdih weemdíh ma wʉ̃hʉʉ́, jwʉ́ʉb taca
    joótcah, ninboó yeó jáap jʉmat pah mah tóhyodih wã jʉ̃óhcat pínah niijná, mit
    niijíp wʉt jĩ.
  taw-taw: Anɨb agek, bin anɨb ak agak, Bɨawl, yɨp ñɨg anɨb ak ñɨmɨmin agak. Ñe ñɨben,
    kɨdek yɨp ñɨg nen ma gɨnɨmuŋ agak. Pen ap ñɨg awl ma malɨnɨm agak.
  jic-NT: 'Quepj tjevele jupj lal: —''Üsǘ que''e ma ''en niná popé, ne ca ma ''üsǘ
    mvas niswá. Ma ca qui''á ncuwis ''üsǘ lo pul.'
  zap-NT: 'Lex re wnaa guin: ―Dechey, guniiz nis guin goo noo chen ylaandetre noo
    nis, ni chiidetre noo koo noo nis nee.'
  wer-wer: Pël maan öngöpök epël mëëa. “Omën kaöap, i nim yaan pit nan. Pël ëën ne
    i pipët nak kaalak iiten naën ëëmaan. Pël ëak eprek wais yokola pöt sëp wasumaan.”
  ipi-ipi: Wuane lea-kola, wanda okonemane bala lamawuato, Akali Andane, namba dee
    lapone ipa nono wato, ipa ambulu-peke na-lokalenga, nimbato ipa okone namba gii
    leaipia.
  qul-NT: 'Warmitaj nerkan: —Señor, chay unuta koway, manaña unumanta ch''aquinawanpaj,
    nitaj cay phujyumanta orkhoj jamunaypaj.'
  ter-NT: 'Ina kôe neko sêno: —Peréxanaikopo ne úne kíxene maka hákone epékonu úne
    epó''oxo maka hákone ngayuíxovo íngea úne.'
  bmr-NT: 'Jaanegui diigo diiboco nuuhi: Aivojɨɨbo, uco tofaihutɨ daacɨ uco adufira
    aivotɨno iicaqui, bu siino jihojɨjaago nɨfaihufiiri saatɨgo icaqui, noogoro.'
  fuf-fuf: 'Debbo on jaabii mo, wi''i: «Koohoojo, okkoran ɗan ndiyan, hara mi ɗonɗetaake
    hande kadi, e hara mi artaali ɗoo hande kadi ƴoogugol.»'
  bhl-bhl: 'Wangse kate, u em fakam weng beem mongom e kilele dolon kelinba keko,
    yan weng bokolewomelu: “Kamok kutaka! Ku nangbelew ok be dunema! Dunemew kano,
    ne wani tewe, ne iti ok tew keko, kale kel teleko, kawin tem beem ok be nam iti
    dulami te.”, dangsu kale.'
  ons-ons: Yale olatki mo ŋerepŋo rake, “Suaine, doku yewa ninnom! Paki na koso doku
    wane manerop mi seukkale, me doku osikalane iwa koso mi sari okanikale.”
  con-NTPO: 'Tsonsi pushesuja su: —Na''su, ñanga afeja tsesu tsa''ccuma ña minga''ni''qque
    tsaqquie''sumbecañe ni vani tsa''ccuve ichhoin''gimbecañe.'
  ghs-ghs: '@see-verse:JHN.004.014'
  peg-peg: କଗ୍‌ଲେହିମ୍‌ଣା ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାତ୍‌, “ଏ ମାପ୍ରୁ,” ହିଗ୍‌ଦ ଏଜ଼ୁଂ ହିଦା ଇନେସ୍‌
    ଏସ୍‌କି ଆନ୍‌ ଇନାୱାଡ଼ାଂ ଏସ୍‌କି ଆଉଙ୍ଗ୍‌, “ଆରେ ଏଜ଼ୁଂ ମ୍ଡୁକ୍‌ତେଂ ଇଞ୍ଜି ଏଚେକ୍‌ ହାଜ଼ି
    ଇବେ ୱାଦେଙ୍ଗ୍‌ ଲାଗ୍‌ଦେମେତ୍‌, ଇଦାଂ କାଜିଂ ନାଙ୍ଗେଙ୍ଗ୍‌ ହେ ଏଜ଼ୁଂ ହିଦା ।”
  txu-NT: Nhym kam kum, —Bẽnjadjwỳr goja amrẽ imã aje ngô jarẽnhwã ngã ba o ikõn goja
    imã kôr kêt ne amrẽ ngôo imrãnh kêt, ane. Djãm ngôkumrẽx'ã ne kute kum me tĩnkumrẽx
    kadjy ngô 'ã ajarẽ? Kati. Metĩndjwỳnh Karõ'ã ne ngô jakren kum 'ã ajarẽ. Nãm ã
    nire ngô'ã Jeju 'wỳro ane.
  eng-WEBU: The woman said to him, “Sir, give me this water, so that I don’t get thirsty,
    neither come all the way here to draw.”
  gnw-NT: —Carai —jei cuña—, emee cheve cua ɨ, agüɨye ye vaerã cheúe jare agüɨye ye
    vaerã ayu cua pe ɨ anoẽ vaerã —jei.
  mux-mux: '⸤Yesos-ni ung-eku turum mele naa piliipaliinga,⸥ ambale-ni yundu nimba
    mele: “Auliele, na no alsupa waka naa lipili, ya alsupu taki-taki ombu no naa
    kolambu akiliinga nu-ni no nikinele nambu si.” nirim.'
  maj-NT: —Ji chá nti̱a̱ —kitsú ta̱chjúu̱n—, k'u̱a̱i̱ní ntánijua xu'bo̱ tu̱ xi najmi
    ta̱ ka̱ma xintáhana ko̱ najmi ta̱ kj'úái̱k'asjéhena ntánijua e̱i̱.
  bkq-NT: 'Aituo pekodo aguely: — Awârâ paru ewy yam âundugâ wao. Arâ ise yatuambyra
    wawyly. Xirâ paru ese kâetombyra wawyly — kely.'
  kue-kue: Ana ambumo di Yesus tongwa, “Yagl kande, niglmo i na naro. Yegl etn na
    okuwo nigl pre ta goglkre ana aglke aglke wu koglkraglka.”
  cot-NT: 'Ocantiriquea manquigarentsi: —Intsishia pojoquenaroja oratica oja nomirerota
    aatonijite nomiretaji, aatoniji nocoraquetaji acaniqui noncajapinitaje.'
  bnp-bnp: Lakea a ngatavine i takia, i ta maea, “Bakovi Dagi, o habia nau a naru
    iea, i uka ma ga marohu tabu, i uka ma ga valai, ga kiru tabu.”
  apn-NT: 'Nhũm nija kuma hãmri nẽ kãm: —Xôwehe? Xê tô tokyx inhmã anhõ gôta kwỳ.
    Pa ho ixkõ nẽ axte inhmã kôr kêt nẽ ixpa. Nẽ axte amnẽ amnhĩm gô janhir mã inhmrar
    kêt nẽ. Xê tokyx inhmã hkwỳ mê? Anẽ. Tỳx gô kumrẽx ã hkamnhĩx nẽ ã hã àhwỳr anẽ.'
  ctp-NT: 'Mxkwen nu kunaꞌan kanꞌ ꞌin Jesús bra kanꞌ: ―Taa lyaa tyiꞌa kanꞌ koꞌoǔn,
    neꞌ kula ―ndukwin―, chaꞌ ja kityi ꞌa tiǎnꞌ xiyaꞌ, chaꞌ ja ka ꞌa tlyu tñan ꞌñaǎn
    kan yꞌyaǎn tyiꞌa nde re.'
  bre-BRG: 'Ar wreg a lavaras dezhañ: Aotrou, ro din an dour-se, evit na''m bo ken
    sec''hed, ha na zeuin ken da dennañ dour amañ.'
  opm-opm: Potporhan uh ihan Hanipyaha. Gwe ma ri tom oh ti namdina. Namderit noh
    dama it tom na din hama tom yohom na aprisipramur pongopri.
  bvr-bvr: Nipa jiny-yinagata nula, “A-lay, gu-gurda ngacha bugula nguna-wu, ngu-bay,
    gala mola ngu-yinmiya ngu-jaygacha. Nguna-wu barra gala mola nguna-boy, ngu-wemba.”
  wal-wal: Maccaasiyaa zaarada, “Godau, taani saamettenna malanne haattaa tikkanaukka
    ha sohuwaa yeenna mala, taayyo he haattaa imma!” yaagaasu.
  zad-NT: 'Na''ch che'' noola''ne'': ―Beṉ''do'', beṉ nad'' nisa'' no'' ka'' kwenc̱he
    bich ibiḻid'' na'' bich yid beja'' ni.'
  kmg-kmg: 'Mume ŋokaczi šiŋuc muwec: “Bomboŋ, go opâ i naretec nârâ opâre mocwâc
    mi hâmozepac, ehuc šira gâbâ ware fiahuc domaekopac i behezepac.”'
  aso-aso: 'Neꞌmine lavo veneꞌ aza tiꞌ lo lineꞌ: Ve melo, gaza nolaineꞌ noso nene
    naza nosa nosomuꞌ gohi nisamivo mela noso ohizelesa ogaꞌ nouvoniꞌ nene gohi amolongisi
    aꞌmine noso nene ma nemevo.'
  uli-uli: Fefel we sa sor bo, “Fang lemey iy chael la melap! Ila ngo itowol betbat
    fael sew iwe ngo itowol ma budoh yid chael iga.”
  nin-NT: Ayamba wa à da di, “Bubomi Ankpye, sha amasirr ama wa ni ingga! Nggo a si
    ta di ingga ki uhre zizo hen, ni si taka ni gba amasirr ni inggya zizo hen.”
  tgk-tgk: 'Зан ба Ӯ гуфт: «Хоҷаам, ба ман аз ин об диҳед, ки дигар ташна нашавам
    ва барои об ба ин чоҳ наоям!»'
  acu-NT: 'Tamati nu nuwaka ayaak: —Winasha nu yumikia surusta. Wisha nuna umuran,
    pengké kitamchau ami. Tura asan yumin shikiktasnasha juningkia winichu ami, —timiayi.'
  cak-WNT: 'Y ri ixok can yac''ari'' xubij chare ri Jesús: Táta, taya'' c''a ri ya''
    ri'' chuwe riyin, riche (rixin) chi queri'' majun bey chic c''a xtichaki''j ta
    nuchi'', y riche (rixin) chi majun chic nic''atzin wi chi yipe wawe'' chuchi''
    ri pozo chirelesaxic ya'', xcha'' ri ixok.'
  ebk-ebk: Chinawat nan fiafiai kan hiya, “Sir, ichatmu pay na ngarud ay chanum kan
    ha-un ta achiyak kasin masmasketan, winnu omar-ali hena ay somakchu.”
  spa-PDDPT: 'La mujer le respondió: Señor, dame esa agua, para que no tenga sed ni
    venga aquí a sacarla.'
  ruf-ruf: Ipinga ayo kamlongela, “Mtwatsa ngaya ghamatsi agho ndeke kwona ng'ilu
    keli, kuya ndeke kutsa hano keli kudegha ghamatsi.”
  gun-gun: 'Ha''e ramo kunha va''e aipoe''i: — Xevy pe ha''vy eme''ẽ ha''e va''e regua
    yy xey''uvei riae e''ỹ, ha''e yy re aju riae e''ỹ aguã.'
  agu-BL: —Ta', tak' tzaju' yi a'a'tz swetz, tan qui't jale'n saktzi' swe'j, nin tan
    qui't wule'n tan ticy'le'n a' tzone'j, —chij xna'n ban.
  isn-isn: uMusungu uyo akamuila, “Mukulu, kumalompa imazi nanso iti ndeke kuhung'wa
    inyota, hangi ndeke kaga kuza apa kupepa imazi.”
  eng-PEV: The woman said, “Sir, give me that water. I don’t want to get thirsty.
    I don’t want to have to come here all the time to get water.”
  ilo-ULB: Kinuna iti babai kenkuana, “Apo, itedmo kaniak dayta a danum tapno saannakto
    a mawaw ken saannakton nga umay ditoy tapno agsakdo iti danum.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoro numino pehe ohõ saha niahye: —‍Ti acore ohoya yʉhʉre
    pari turi yʉhʉ aco wʉoeraro quehnoano. Sa yego pari turi ne ohõpʉre aco wasi yʉhʉ,
    niahye ticoro.'
  anv-NT: Mendée yimbɔ aké, “Ata chyɛɛ́ me manaá amimbɔ nnó mmwɔ́lé manaá ɛpyɛgé
    sé me, ne nnó nchwɔ́ge sé fa manchwɛ́ manaá.”
  sab-NT: 'Muinga gerudu: —Ba gerule noare chi giti, ba chi e kete chage, ene cha
    chi e ba kle geruade jai cha mi siechie dare ni cha be chie chi jwen dare chi
    gwagwa aige jadale.'
  tmd-tmd: Jisas aliö rɨmɨn, mö aku paiŋö yadöŋa, “Nöbö dib. Nɨ röbö aku nölaŋ nɨmɨmön,
    mai nɨ röbö de pɨlölaŋ; nɨ hön röbö kɨ unöinö,” röŋa.
  acr-NNT: 'Xubꞌiꞌij kꞌu rixoq che: —Wajawal, yaꞌa ko la weꞌin riꞌ laꞌ la yaꞌ, chaꞌ
    na kachaqij ta chi nuchiꞌ y na kinkꞌun ta chi ne riꞌ kꞌa wara re koꞌlnuwesaj bꞌi
    nuyaꞌ —xchaꞌ.'
  kpg-kpg: Di ahina ga helekai, “Meenei, gaamai laa nia wai aalaa! Gi dee hieinu hua
    au, ga hanimoi labelaa gi kinei e udu agu wai.”
  taj-taj: थे म्रिङम्‍हेमेसे येशूदा “लास्‍सो, ङादाएनोन थे क्‍युइ भउ, थेह्रङ् भिसम
    ङादा दोःसी क्‍युइ आफुइ ओच्‍छे चुधोना क्‍युइ किन्‍बारीनोन खआतोः” भिसी भिजी।
  avt-avt: 'Hɨre pɨke witɨwekhi war ik: “Mɨtɨk Iuwe, ti eweto tɨpar mei im em. Te
    hi ap pɨke hɨm niu enuk (o mar kakwenkɨkor hɨm) au. Te maain hi ap pɨke anen in
    amɨan tɨpar mei au.”'
  cbk-cbk: Ya habla el mujer, “Señor, dale dao conmigo ese clase de agua, para hende
    na yo man sequia, ni hende na yo necesita anda pa aqui para saca agua.”
  uig-ARA: ئايال: ــ تەقسىر، ماڭا بۇ سۇدىن بەرگەيسىزكى، مەن يەنە ئۇسسىمايدىغان ۋە
    مۇشۇ يەرگە سۇ تارتقىلى ئىككىنچى كەلگۈچى بولمايدىغان بولاي! ــ دېدى.
  tuf-tuf: 'Etat wiw̃át wajacro: —Rih eyta ey as quin wiw̃i, -wajacro-. As bucoy cuc
    wini rehti acu wiw̃i, -wajacro-. Etar as bucoy cat, bucoy cat rih ucay uch cut
    rati ítinro, wajacro.'
  abx-abx: Agpinugad-na iya si danda, “Sinyor, buwanin ako sinan buwahi' basi' ga'i
    na ako nag'uhaw ngan ga'i na ako agparaburubwilta pada'ito pagsarok.”
  mco-NT: 'Chi je töxyjäy y''adzooy: ―Huindzɨn, ɨɨch mooyg yɨ nɨɨ, ca''ydɨ jabom jabom
    ndɨdzɨ̈yiijɨch, e ca''ydɨ n''ocjacmíinɨbɨch ma jada nɨɨgop nɨɨ yajpɨdzɨmbɨ.'
  kqf-kqf: Bi waivini Yesu i giuwena gado, “Aee Bada, gaubina ku vitegu yà tego te
    mote gadogu ima magu munaḡa bi niga gaubina dommna waivelau muneḡana yà kaisako.”
  cpb-NT: 'Okantanake tsinane: “Pinkatharí, pimpenawo naaka jiroka ñaatatsiri, eero
    napiitantaawo nomeretai, eero nipiyapiyawaitanta jaka nonkaye ñaa.”'
  aon-aon: Okwudok armatok kwomnek aria kwakripan namudok, “Debeini, nyak nyuke abrudok
    nyakriyabar iri abar. Nyuke um aria abar ko mare ta be aria ipeum ta mare apa
    inaki agundok ba ire abar uwe, uwok.”
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal an mímláb: ―Payꞌlomláb, ti kin pidhaꞌ neye jachanꞌ
    an ti jaꞌ abal yab más jaykʼi kin tsikey, nibal kin witsiy más ku jotʼiy i jaꞌ
    ba jechéꞌ an mom.'
  mig-NT: 'Te ni̱ ka''a̱n ña''an‑ún jíín‑yá: Táta̱, kua̱''a‑ní nducha‑ún ko''o‑ná,
    náva̱''a tuká kuchi̱ kutɨ‑ná, ni tuká kitava‑ná‑cha̱ yá''a, áchí‑ña.'
  bps-bps: Na man i libun di kenen, “Banlém agu i yéél manam én, du fye là agu lêman
    malinum, na fye là agu lêman samfulê dini du smulu.”
  mbs-mbs: Minikagi se bayi, “Sir, peinemi a te wayeg sìyan amon eked a palos kelao,
    aw amon wedad den palos keilangan te todà a somalok dini.”
  tof-tof: Ene kola Yesunbóka wagó, “Wirri pam, kürü ene nae ugó kókya, kürü sab myamem
    nae anóna koke ia küpüde. Da ka sab myamem koke ia katoklo nae baitüm ini badudügab.”
  cme-NT: 'Ciɛŋ wuɔ: «Hã muɔ hũmma famma‑i hũŋkuɔsĩnni baa ji tiraa bel-mi aa
    mi baa ji tiraa jo bande‑i-na wuɔ mi ji hu hũmma.»'
  sus-sus: Ginɛ naxa a fala a bɛ, «N ba, na ye fi n ma, alako ye xɔli naxa n suxu,
    n naxa fa ye bade sɔnɔn.»
  pon-2006: Liho ahpw patohwanohng, “Maing, komw ketikihong ie pihlen, pwe I en dehr
    pwurehng men nimpilda, oh I en dehr pwurodohng idipil wasa kiset.”
  dad-dad: Kayau Jesus irokenen, “Odug, naan enei wanauf, ago di, aya baban naan ail
    to fiya fen, naan enei bun ifotũya nigin toku ein to kelauf.”
  zab-NT: 'Chiyru raipy gunaaqui laany: —Dad, bguaadbiu nare nisqui par quɨtru ibíiti
    idxaa nis, niclɨza quɨtru guedldéetiani ruc.'
  jae-jae: Tec awê tau kêsôm gêdêŋ Jesu gebe “Apômtau, ôkêŋ bu tonaŋ êndêŋ aê acgommaŋ,
    gebe bu êjô aê êtiam atom ma jamêŋ tonec êtu jatê buŋa êtiam atom.”
  ksd-ksd: 'A vavina i biti tana: Luluai, una tabar iau ma go ra tava, upi koko ina
    mar mulai, ma upi koko ina vana uti vailik, upi ina kulupe ra tava.'
  msm-NT: “Sir!” kagi to sikan bohi, “bogaji a man to sikan no wohig agun no kona
    ad manda og-uhawon aw kona ad makasinayuk kani.”
  myk-myk: 'A cee wu Yesu pye: «Karamɔgɔna we, kee lɔhɔ ki kan na mu di gba, kɔnhɔ
    waga ganha bu na ta nige, di ba lɔhɔ shaa naha sanha wɛ.»'
  sbe-sbe: Kabo waihiu wa ye hededelau unai ye wane, “Taubada, waila ta ku leyama,
    to taba nige ya gadomaguꞌuyo yo hinage taba nige ya uyoma inai waila ya yaiyai.”
  mcr-mcr: I tquaŋgaŋi, ii Iqueŋi, “Naqä Iquki, eqä ätŋi, yqä dapiyä. Nyi eqäŋqä quväkä
    ye manyiyqaŋguti, nyi aŋgumä eqä täu iumqe, mapqä iqämqänänyä” ätukqe.
  cux-NT: 'N''daataá miiⁿ ní ngaⁿ''a tá ngii tá Jesús: Dii Señor, tée nī ''úú nuūⁿniⁿ
    ''cūū. Cu''ú ní ''aa ntɛ́ɛ́ cuuvi yaacá, ní ''aa ntɛ́ɛ́ chií cuta''á nuūⁿnīⁿ.'
  tur-YTC: Kadın O'na, “Efendim, bu suyu bana ver ki, bir daha susamayayım, ne de
    buraya kadar su çekmeye geleyim” dedi.
  san-ITR: tadA sA vanitAkathayat he mahechCha tarhi mama punaH pIpAsA yathA na jAyate
