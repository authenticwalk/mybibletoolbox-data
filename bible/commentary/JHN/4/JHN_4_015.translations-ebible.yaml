    mahue puji.'
  lid-lid: Butuhu Samariya tiye i ta Jises ja i buku doh, “Ndramak tinan, wa-ik se
    gwa badeh. Ma balek kameh winiyan bamar ja bwe. Ma jo kameh winiyan bame hamon
    ba-us gwa dah ja bwai.”
  wim-wim: Nil wanchan thawant, Jesus.antan, “Ayyang, nint puth ngak nanan theeꞌānar,
