  bel-N: 'Гаворыць Яму жанчына: «Пане! Дай мне гэтай вады, каб я ня смагнула і не
    прыходзіла сюды чэрпаць».'
  sch-sch: Nupangnu han a kôm, “Pu, ma tui hah ni pêk roh! ku tui ânrâl khâi
    loina rang le hi tena lâ tuithâl ko hong khâi loina rangin,” a tia.
  mic-MIQNT: Ula e'pit etamatl, “Saqamaw, ge' ignmui ula samqwan glaman ma nugu 'gtu'
