verse: JHN.004.041
translations:
  kpx-kpx: Abuhi ui haivege ata moagaeau hotove evisi bae abu uvu mai omilu.
  okv-H: embomeni isapamane na Iesu ke be ea.
  tbo-tbo: Yaka lawa magomagouhi Yesu hi witumaganeya a baha ubeihi.
  mal-C: അദ്ദേഹത്തിന്റെ വചനം കേട്ട് പിന്നെയും ധാരാളംപേർ വിശ്വാസികളായിത്തീർന്നു.
  grc-SR: Καὶ πολλῷ πλείους ἐπίστευσαν διὰ τὸν λόγον αὐτοῦ,
  bgc-bgc: उसके वचन कै कारण और भी घणखरे माणसां नै बिश्वास करया
  khz-khz: Taunilimalima vogo na Iesu gevega-taunataunaato, kwalana gena valipia kilara
    na.
  deu-TKW: Und noch viel mehrere lernten glauben um seines Wortes willen,
  zsr-NT: Cni guc, gulayejlëꞌë Lëꞌ ziántërëꞌ caꞌ bönniꞌ niꞌ niꞌa qui didzaꞌ bëꞌë Jesús.
  lin-lin: Bato ebele koleka bakomaki kondimela Ye mpo na maloba oyo Ye moko azalaki
    koloba.
  hns-NT: Tab auro manai log okar partjaar soenke okare me bieswaas kare lagal.
  noa-E: Mag khãai numiim ee ichdëucha jaau sim ũrwia, warag khapanaacharam khʉʉnauta
    i iek ʉ̈khajierram.
  eng-EMTV: And many more believed because of His word.
  mib-NT: Te cuehē gā i ni cacandíje i ya jiín jnúhun cáhán maá yá.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ पाःत्तुबा पाःन्‍निन् मे़घे़प्‍सुआङ् आल्‍लसाङ् यरिक्
    नसानिबा मे़बोःक्‍खे़रो॥
  xnj-xnj: Vandu vamahele, vamsadiki Yesu ndava ya malovi gaki.
  mmx-mmx: Buaang bok atnedi diga nunu at ne Iesu, mumu levelinga ren,
  cbr-NT: '''Ixúan, bana ñuia cuati ca samaritano ''itsáxira —asérabi ca ax Nucën
    Papa Diosnuax ucë ''icë —quixun ''unani ami sináncëxa.'
  tee-NT: Pus acsnich ju palai lhu talhilaca'alh ju Jesús ni tak'asmatnilh is'akstu'an
    ju ixchivinti.
  eng-LSV: and many more believed because of His word,
  cak-NT: Y jec'o ch'aka chic winak ri aj-chiri' ri xquinimaj, c'a cuando xquic'oxaj
    ri tzij ri xu'ij ri Jesús. Can je q'uiy-wi ri xquinimaj.
  pah-NT: Igwete ga nhimombe'umbe'ui g̃a pe. Ganhi'ig̃a renduva g̃waramo jara'g̃a
    jikojikogi ga rehe no onhimongyheteavo.
  sja-NT: Mama bɨde chok'araarãpa irua jarateeda ũridak'ãri, ijãajida.
  xed-xed: Ka sgavaghatá ndəghata mnduha ta zlghaftá Yesu, kabga Yesu ka ghəŋani ta
    mna gwaɗani ŋa taŋ.
  glk-glk: و خیلی‌یأنم بخاطره ایشنَوستنه اونه حرفأن ایمأن بأوردیدی.
  mks-NT: Ta cua̱há java ga̱ na̱ Samaria cán na̱candúsa na Jesús sa̱há tu̱hun na̱ca̱ha̱n
    mé á xi̱hi̱n ná.
  gfk-S: Ma be di ga hadade no nuno hininaawas, a haleng baling di ga nurnur tana.
  bmu-bmu: Mewö mala keu jiba malöhaŋgöra aka gwötpukŋan Jisös möt nariba toroqem
    waŋgigetka kambuŋini qariyök.
  dgz-dgz: Ap mepe wandeni gapan me nop mega waiwandiniwa waenapan imu pose wat entanen
    boge arugataet anu tumat tane.
  eng-GNV: And many moe beleeued because of his owne word.
  zaa-NT: Nuỹétse'éru ca enne' huíalatsi' quį de rudà naga' quį quì'e.
  eng-WEBSTER: And many more believed, because of his own word;
  guh-guh: Itsa bajarapamonae pijacuata jumetane Jesús petsipaebilivaisi, nexata icatsia
    ayaibitsaëtoxaneto jumecovënëta Cristocuene.
  bon-bon: Cerämu bucurage biname cina Yeesu ne jitrungisi, teepi liba itecijemige
    teeme mene.
  nhw-BL: Huan miyac más quineltocaque Jesús ica catli yaya quinilhui iseltzi.
  swh-ONEN: Kwa sababu ya neno lake, watu wengi wakaamini.
  wbi-wbi: Avaanhu vinga fiijo vakamwitika uYesu vwimila ilisio lyake.
  bba-bba: Be bɑ mɑɑ nùn nɑɑnɛ doke win tiin ɡɑrin sɔ̃, beyɑ bɑ dɑbiru bo.
  eng-KJVCPB: And many moe believed because of his own word;
  kgk-NT: Inhe'ẽ ohendu ramo hetave-ma ogwerovia va'e oĩ.
  waj-waj: Varuduu ivo iyaata kua tuu kuaivaara kaayau vooyaano ngiari ausaiyauvaa
    hanigiada innara kutaavaivee tida
  cpy-cpy: Eekiro ishenita-nakitzii itsipa kemijanta-neentsiri, tema riitaki kema-kiriri
    okaatzi ikantayitziri Jesús.
  ekk-PKP: ja tema kõneletu tõttu uskusid temasse veel paljud.
  mpx-mpx: ge gamagalau hi gewi al hi abulilek Yeisu wana panpankiti kaiwena.
  wbp-wbp: Kuja-jana Jijajirli yarda yimi-ngarrurnu yimi nyanungu-nyangu, ngulakujulurla
    yarda ngungkurr-nyinaja yapa panu-karilki.
  luo-luo: Omiyo ji mangʼeny moko bende noyie kuom Yesu nikech weche mane owachonegi.
  nhe-NT: Huan miyac más quineltocaque Jesús ica tlen quinilhui iselti.
  aii-aii: ܘܒܘܼܫ ܙܵܘܕܵܐ ܗܘܼܡܸܢܗܘܿܢ ܒܝܼܹܗ ܒܘܼܬ ܚܲܒܪܹܗ.
  esk-NT: Iñugiaksiḷaaġniqsut ukpiqsriruat ilaan uqauttutaigun.
  msb-msb: Tungod sani damo pa an nagturuod dahilan san iya mga katukduan.
  cpa-NT: Jøng² hiug¹² jín³ jue¹² dsa² héi² ca¹hé¹ jǿg³ quiah¹²dsa mi³ca¹nǿng²dsa
    jǿg³ ca¹juúh²dsa hŋiah¹²dsa.
  dso-dso: ଜିସୁର୍‌ କାତା ସୁନି ତାକେ ବେସି ଲକ୍‌ମନ୍‌ ବିସ୍‌ବାସ୍‌ କଲାଇ ।
  meu-meu: Bena ena hereva daidiai hutuma ese e abiabiraia.
  yva-NT: Muno vatano wanui rave wanave weye Yesus taune po manyao.
  dgc-dgc: Ey lalo a meadu i naniwala, da nabati de tu pégtoldu na.
  zpm-NT: Nzianraa grë miech co bliladz me, zeeṉe bin zho grë zhiwseed me.
  hix-NT: Àto rma ehtoko, noro hona harha nenytxownà hatà, anar komo xarha, thenyenohnà
    komo rma rha, tàwyanye noro rwonà yonytxanàr ke.
  sim-sim: Urik ma mushak mashi orhin li misihi limu mbara, �Avui Wasilaka kamahanda
    ma toria.�
  npi-ULB: उहाँको वचनको कारणले गर्दा धेरै जनाले विश्‍वास गरे ।
  cgc-cgc: Tenged ta tudlo Jesus, gatama pa gid mga ittaw na gatuo ki kanen.
  tim-tim: Akto Yesuŋe ikiŋe keiŋe makyeŋgimbo dondâŋe nâŋgâm biwiyeŋe Yesugâlân katmâ
    nâŋgaŋi.
  yor-yor: Àwọn ọ̀pọ̀lọpọ̀ sì gbàgbọ́ sí i nítorí ọ̀rọ̀ rẹ̀.
  wos-wos: Reta di wali hundi buléndéka di séfélak du takwa déka hundi xékéta di déka
    jémba saréké.
  emp-NTPO: Idjia jaradia b̶ʌd̶e ãdjirã awara zocãrãba ĩjãsid̶aa.
  eng-F35: Many more believed through His own word,
  ind-ind: Lalu semakin banyak lagi orang-orang kampung itu yang menjadi percaya karena
    mereka sendiri mendengar ajaran-Nya.
  pes-OPCB: در همین دو روز، بسیاری به سخنان او گوش دادند و به او ایمان آوردند.
  mpt-mpt: E dowan wengo omkeimayebea naka homon unang homoni maki imin e bainobo
    gesiobe.
  ssx-ssx: Kutupa mandane wanda꞉hali wopuma꞉ ipikana꞉ma꞉ waleeke pi opitolo hata꞉
    ipiki pa꞉ta꞉ hone tulaaso hata꞉ mo wanda꞉ pa꞉ta꞉ alota꞉
  mkl-mkl: Inɛ nkpɔi í dɑsi nɑɑnɛ mɑ́ wɑɑti iyi ɑ̀ ɡbɔ idei Jesu,
  gaq-gaq: ଜିସୁନେ ବ୍ନାଲିର୍ ଅଁଚେ ଆରି ଗୁଲୁଏ ରେମୁଆଁ ଜିସୁକେ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଆର୍କେ ।
  gof-RNT: I odiya qaala gisho kaseyssafe daro asay ammanidosona.
  unx-unx: ଆଡଃ ଇନିୟାଃ କାଜି ନାଗେନ୍ତେ ଆଦ୍‌କା ହଡ଼କ ବିଶ୍ୱାସ୍‌କେଦାଃ ।
  gah-gah: Kezagi minake monó lo kimigo, mukilite gili seketigí amó.
  lcm-lcm: Na vap miang kilapo lomlomon tatana using si kana keve mengen.
  aer-aer: Kenhe arrpenhe areyele renhe arratye itelareke-anteyele nhenge itne-arle
    angkentye nhenhe renhe aweke-iperrele.
  qvc-NT: Kanan Jisusta uyashpaqam, mas samaryanukuna paypi kriyirqanllapa.
  tgl-ULB: At marami pa ang nananampalataya dahil sa kaniyang salita.
  cbs-NT: jawen jancha ana ichapabun ikunwankin taewakin
  xtm-NTPP: Te kua'a xeen‑ka ñayii ni ka kandija ja ká'an ya ma,
  nnq-nnq: Bandu ajingi muno ngabaamini magambu ga nhwalo gwakwe.
  bao-NT: To biri ñucã Jesús cʉ̃jare cʉ̃ ca wederijere tʉorã, paʉ jañuro cʉ̃re tʉo
    nʉnʉjee nʉnʉa waawa.
  san-ORI: ତତସ୍ତସ୍ୟୋପଦେଶେନ ବହୱୋଽପରେ ୱିଶ୍ୱସ୍ୟ
  huv-NT: Xeyay nipilan tayariw nej andeac wüx tanguiayiw nejay Teat Jesús tenguial
    aquiaach.
  otn-NT: Xa̱ngu̱ mi̱'da yø ja̱'i̱ bi 'yɛ̱c'ɛ̱i̱ 'mø mi 'yø'a̱ ra̱ hya̱ pønná̱ ne
    ra̱ Jesús.
  nop-nop: Uŋoŋ hatiŋa gigitmede yenimbune metam noliyeŋ maaŋ nadisukilitimiŋgiŋ,
  obo-NT: To norinog dan iddos nonaw rin, mo‑uraa pe‑en kos id pomakoy kandin.
  cak-ENT: Y yec'o c'a ch'aka chic vinük ri aj chiri' ri xetaken, pero c'a ja tok
    cac'axan chic na ri tzij ri nbij ri Jesús. Ye q'uiy vi c'a ri xetaken.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤀᤠᤸᤗᤛᤠᤱ ᤕᤖᤡᤰ ᤏᤛᤠᤏᤡᤒᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: De cuāhā cā ji nī ncandíja ji yā jíín tūhun cáhān maá yā.
  san-TIB: ཏཏསྟསྱོཔདེཤེན བཧཝོ྅པརེ ཝིཤྭསྱ
  qve-NT: Hinaqtinmi Jesuspa rimasqanta uyarispanku, runakunaqa aswan más ashkaraq
    paypi creeranku.
  pao-NT: Ka Te Pabe'e unnepu nakase ewa'yoosoo numu tunaka'oedyuku mane.
  cbu-NT: Anush taaruni, Isus zapan tayaspatarangiya. Anoo mazinayarusin, mangoonaranganaya.
  usa-usa: óq-wayukama netuqyaamá yirummá ámikaae.
  soy-soy: Kɛ Yeesu uu uricuruu nɛ unnɔɔ nsímɛ́ pi n símisi nnyɑ, pisoi kulúi píimɑ
    picɔ ɑpi kɔ nɛ kɛfɑ u tɛnɛ.
  hui-hui: Wali agali dewaoreme Yasuhanda bi layago hale howa ibuhondo mini mbiraore
    wini.
  amf-amf: Birana eenadara kattsi thoothino eeno kisa dhalqinka kidar woylamin ko
    qajade.
  quc-NNT: E k'ia k'u na ri xekojonik aretaq xkita ri tzij ri xub'ij ri Jesús.
  dob-dob: Ta wate tomota yaudi Yesu siemisena, ꞌina ona manuna,
  wrs-wrs: Wo doa esvema ambo lovahthamnavna undnahonamba, noinda manam manam hev
    ten ishunvnam.
  mca-mca: In hats yepi'yee'ija in iyet ma' qa les olots he' tek'enets nite' yeqeku'.
  tzo-TZC: Más to iꞌepajic ta xchꞌunel ta sventa ti cꞌusi ta xal stuc ti Jesuse.
  mya-mya: ကိုယ်​တော်​၏​တ​ရား​တော်​ကို​ကြား​နာ​ကြ​ရ သ​ဖြင့် ကိုယ်​တော်​အား​ယုံ​ကြည်​လာ​ကြ​သူ
    အ​မြောက်​အ​မြား​လည်း​ရှိ​၏။-
  gng-NT: Binib teke' wɔ ki jin' wɔn bugbɛn ya lenm bo ki yɛbe ki cɛn' bà teke' wɔ
    ki jin' upii nnɔ ya lenm bo nnɔ.
  cbi-NTPO: Tsenñu Jesúsnu kayu pure' chachilla keenguikila, yaren mijakare' ma patintsuñu
    demere' mitya.
  ikk-NT: Ndị bu ọda nọ gi ufiri ihiẹn ndị ọ rị e ku kwerizi, cheni ndị ibuzọ.
  leu-leu: E a rabuna xaves ri namkai senaso ri langai a ferawaian sina.
  maz-NT: Xenda na puncjü c'o o 'ñejme c'ua na ngueje c'o mi mama e Jesús.
  bod-N: ཁོང་གིས་ཆོས་གསུངས་པས་དད་པ་བྱེད་མཁན་ཡང་སྔར་ལས་ཇེ་མང་དུ་གྱུར་ཏོ།།
  tca-NT: Rü muxü̃ma ga togüamachigü ga Chamáriaanecü̱̃ã̱xgü rü Ngechuchuaxü̃́ nayaxõgü
    ga yexguma nüxü̃ naxĩnüẽgu ga yema norü ore ga nümatama nüxü̃ yaxuxü̃.
  zpl-NT: Nu huaxilá bee bene uchili arquiꞌbeei liꞌinu, chenu ubeneꞌbeei lunú rninu.
  mbc-NT: Moropai tiaronkonya nîrî Jesus kupî'pî innape imaimu eta tîuya'nîkon wenai.
  ndg-ndg: Ni baingi muno batikumwanini pitya neno lyake.
  wsk-wsk: Ale nongorak baga se den nunga manarukaso mu te kariimet bo bo karogo nongomang
    ningi nunguning aram.
  toj-NT: Cuando ch'ac yabye ja jas huax yala ja Jesusi, jel ni ja ma' sc'uan ja chab
    c'ac'u jahui.
  tbc-tbc: Gug gamu tamolpein nen wei geig iŋ Jesus sen awan lo ru duloŋ ak niŋen
    o ilod lo rumok a.
  sna-sna: Uye nokuda kwamashoko ake vamwezve vazhinji vakava vatendi.
  smk-NT: Ket inmabaw sara et a nagmatalek kona ni Jesus bana' sa niyakay-akay na,
  grc-TCGNT: Καὶ πολλῷ πλείους ἐπίστευσαν διὰ τὸν λόγον αὐτοῦ,
  gof-WFTW: I odiya qaala gisho kaseyssafe daro asay ammanidosona.
  spa-BLM: Muchos más creyeron gracias a su palabra.
  kyz-NT: '''Gã pype akou Jejui ''ga ojemome''wau ''gã nupe. A''eramũ tekotee ''gã
    nanẽ ''ga rerowiaa kwaiwete nũ.'
  dao-dao: Jesuh a ngthu pyena phäh khyang khawkän naw jum lawkie.
  cya-cya: Cuaña'an qui'an la nten ya qui'an ti' ne' lo'o cha' nu ycui' ñi,
  wrk-wrk: Kajamuku yali kuyu jangkurr Jisuskanyi, kajamuku.
  nii-nii: Pe kunum ei wumb pei nga Jiisas nge ek piik eim kin pii gii ninjing.
  ign-NT: Tacahe, eta manasi­pa­nairahi tayehe eta avasare, namutupa nasamahi eta
    máimitu­rapiana. Tacahe, camuria­nainehi ena tisuapanahi, téhica­na­hivare éma.
  dik-NT: Go kɔc kɔ̈k juëc wɛ̈tde jäl gam rin wël ye lɛ̈k ke,
  cac-cac: Tzijtumto eb' ix ac'anoch d'a sc'ool ayic ix yab'an eb' tas ix yala'.
  tzj-E: Tak xumaj tzij Jesús cuq'uin e q'uiy je' wnak xeyke'a quec'u'x ruq'uin rmal
    jxuchol chca.
  san-BUR: တတသ္တသျောပဒေၑေန ဗဟဝေါ'ပရေ ဝိၑွသျ
  yaa-NT: Ãfe meka nikakaxõ yora ichapato chanĩmara fanifo.
  cab-NT: ábaya jafíñerun sarágu gürígia dan le jagáambunbalin le laríñagubei.
  clu-clu: Kag doro pa gid ang mga tao doto nga nagtoo kanana tungud sa anang mga
    panodlo.
  swh-ULB: Na wengi zaidi wakamwamini kwa sababu ya neno lake.
  tpt-NT: Chuncha apalay lhuu talhakapuꞌal tejkan taqasmaklhi yu ixnajun ni yucha.
  aai-aai: Sabuw moumurin maiyow hitumatum anayabin i ana turamaim,
  sny-sny: Jisas lu taune mase iroteye su, le lu taune tomu ne'ese Jisas lo peri wanu
    tote tawesi umasiye.
  myy-myy: Jesumasiti ĩ riasoja tʉocõri, jãjarã bʉsa ĩre tʉorʉ̃nʉcã ĩna.
  trc-NT: Ne̱ guun ri̱i̱ doj nij síí cuchumán rá cuno se‑na̱na̱ Jesucristó a.
  cut-NT: ne nde tahque ya̱hn ca ihyan chitahno ye ihyan cuahn che chihnevan ye che
    rahndudo ye.
  bel-bel: І яшчэ больш людзей уверавалі па Ягоным слове;
  zlm-KSZI: Lebih ramai lagi orang yang percaya kepada Isa kerana kata-kata-Nya.
  gdr-gdr: Ɨ Yesu towa yɨtkak pɨtapɨta amnenainonj, sɨ onggɨtyam Tina yɨtkak kenaemb
    kwa b'usaya jogjog rɨga gar ke utkunda rɨga aukɨto.
  vmy-NT: ꞌba ꞌñu nkjin xuta kuakjain ngisare ngatꞌare en xi kinchja.
  cmn-FEB: 因耶稣所说的话，信他的人就更多了。
  gmv-RNT: Iza qaala siydi daro asay iza ammanides.
  ncl-NT: Huan míac oc sequin ca yehuanten quineltocaje Jesús pan ipampa len yihual
    quinmilic.
  sua-sua: Va akuruk kat ko mar ngarlatgep ngat kor mnam mar mang en he kmokpom kar
    vgum karo mur rhek mruo kat.
  are-are: Pmararinya etnarrpantama Jesuaka angkatja wuka. Etna erinha tnakaka turta.
  gai-gai: Na meikramtaɨr wɨt aniac ŋgoinna Iesusna kambmo waraca mina marɨpacat.
  qvm-NT: Paycuna cagcho goyar wilapaptinmi más atsca runacuna criyipäcorgan Tayta
    Dios cachamushgan Cristo cashganta.
  chz-NTPS: Jwë̱ë̱ꜘ gaˊ dsaˉ gaꜙläꜙdsooꜘ dsëꜗ maˊ gaꜙnuuyꜘ heˉ maˊ hlëëyhꜙ ja̱ˉ.
  kmu-kmu: MainegeꞋya kasagoꞋya veaꞋmoꞋya agai kema haviya yafe amakupi maleꞋya amametiti
