  cta-NT: Cua nacui̱ yu chaꞌ ngaꞌaa nduꞌni chi̱ nguꞌ loo ñati̱ tyaꞌa quichi̱ tyi nguꞌ,
    si ta ñati̱ biꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo nguꞌ; biꞌ chaꞌ ndyaa yu nde Galilea
    chaca quiyaꞌ.
  bqc-SIM: asa Yesupi ò ãnabi líↄ bɛɛɛ vĩ azĩa bùsuuo.
  tcz-CHONGTHU: Yeshua amatah in themgao chu achenna agamsung'a jabol na achangpoi,
    tia anasei dohsa ahi.
  mar-mar: कारण येशूने स्वतः साक्ष दिली की, संदेष्ट्याला स्वतःच्या देशात मान मिळत
    नाही.
  snp-snp: '@see-verse:JHN.004.043'
  isl-isl: '@see-verse:JHN.004.043'
  spy-NT: Mānāāwokuminy ꞉Yēēsu kiriinkēēng'waa Nāāsārēēt kuuyu kikiikumwooy ꞉inee
    nkit kule, ‑/mākēēkoonyitē *wōōrkooyoontēētaab Yēyiin ām kōōrēēnyii.
  xnn-xnn: Id kasin kinwanin Jesus en, “Nan mamadto et adi maipateg isnan ilina,”
  mwe-mwe: Pabha bhayene bhalugwile gwangali nng'iyo kuti, “Nkulondola jwa a Nnungu
    akaishimika pa shilambo shakwe.”
  tte-tte: Na tauna kona Yeisu iwaloko ana tobenaliyao kolili iba, “Palopita yabo
    iboma ana yanuwa tomonliyao nige siyayakasisiyan.”
  tcs-tcs: Sam nadataim Zizas i bin spik, ‘Ol pipol go preize da spesilmesizman blo
    God ebriwea, bat no wea ples blo em wea em bin gro.’
  hlt-THB: Tawngha a u awm amah a ram awh zoeksang na am awm khawi hy, tinawh Jesu
    amah qoe ing ak kqawn hawh dawngawh.
  soq-soq: '@see-verse:JHN.004.043'
  qub-qub: 'Jesús niran: «Diospa profëtancunataga may-chaychöpis allimi rican. Marca-masincunawan
    castancunami ichanga mana riguinchu» nir.'
  att-att: Á kinagi na ngaw ni Apu Kesu, “Pakimorayád da yù ábbilinán ni Namarò ta
    ngámin nga lugár. Ngam yù ira katangelián na, arád da pakimorayán,” kun na.
  bki-bki: Yesu jidom rivan bereio ea kiano vio Kalele, bior naio mial tomu dolu na
    vio dolu aberverii naio, ajirag naio laka janea vio. Nina jakii kiano iliano tai,
    napano berinavo “Tomu dolu nalo tiniel jii ka aiagago vatitig ka naverialiano,
    mia tomu na kanano vio nalo makanio, ajidom naio be iakurano.”
  bqp-bqp: zaakũ à pì annabi dìgↄ̃ bɛ̀ɛrɛ vĩ a zĩda bùsunlo.
  mcp-mcp: 'í njúl nə́ nyəmɛ́fwó nyə á bwey bwaagʉlə nə́: «Bwə́ ádɛ́ gúmal *múúd micúndə́
    mə́ Zɛmbî nyə́dɨ́ kwáádə́».'
  hat-hat: 'Paske, se Jezi menm ki te di: Yo pa janm respekte yon pwofèt nan peyi
    kote l'' soti.'
  npl-NT: Porke inewia n Jesús okijtojka, nion se profeta kitlakitah kan otlakatki.
  bgg-bgg: Awai è yao, “Chaigthek shii ne awai soh hà ne khuchung magunde ilab aphi
    ro.”
  eng-TCENT: (For Jesus himself had testified that a prophet has no honor in his own
    hometown.)
  eng-BSB: Now He Himself had testified that a prophet has no honor in his own hometown.
  cpu-NT: 'Tema iri Jesús kantajaantaintsi: “Aparoni kamantantaneri te iriñaapinkathayeeteri
    inampijanoriki.”'
  san-ASM: তথাপি দিৱসদ্ৱযাৎ পৰং স তস্মাৎ স্থানাদ্ গালীলং গতৱান্|
  tac-NT: 'Alé napu Galilea anilime ejiro bo''ígichika, alé wa''lú ochérale alué Esusi.
    (Esúsika anílige: «Ralámuli tabilé nirame ju bilé rió napu ruwime ju napu ané
    Onorúgame bo''né bejtélachi asagá.») Napu''lige Esusi sébachi alé Galilea, alué
    ralámuli alé mochígame ''we a''lá ganíliga repórale, a''boika ''la etéligame napu
    ''sile alé Rusaleni napu''lige nerule alué piesta Páskua anilime. Pe bo''né ''nátaga
    we''ká ralámuli sa''wale.'
  eng-WEBPB: For Jesus himself testified that a prophet has no honour in his own country.
  gfk-H: (Io, Iesu gata hinawas ra tutuna bia tiga poropet, pa da ruu ia tano nuna
    taman tutun at.)
  viv-viv: Ma boi Yesu Tauna gigahe gigayo, “Yaubada bonana ana toꞋawatalatalaina
    tauna yana yoꞋo keke hidawowomumuyeni.”
  yao-yao: Pakuŵa Che Yesu nsyene ŵasasile pangasisa kuti, “Jwakulondola jwa Akunnungu
    ngakuchimbichikwa mchilambo chakwe nsyene.”
  tgp-tgp: matan Iesu mo verea moiso vara tamlohi la pa oloolo na pr̃ovet na jara
    tari, pani mo sopo na jarara tataholo,
  auc-NT: Itota incæ wëënëñedë, Ïïmaï impa, ante änongäimpa. Wængonguï beyæ̈ në apæ̈necä
    inte tömengä nänö pægaïmæ incæ mänïñömö apæ̈neyongä tömengä tönö pægaïnäni guiquënë
    tömengä ingante wïï waa adänipa töö, ante änongäimpa.
  kbc-NT: Igaataɡ̶a mee Jesus, “Niɡ̶ina ane yeloɡ̶oditedibece lowooko Aneotedoɡ̶oji
    aɡ̶odeemitetibige miditaɡ̶a epaa nipodigi”.
  bmh-bmh: Yesus nugtal eneun, “Uwait nugau ze doimai, awaraneu du go nugau emgasag
    ebu gonugau wanib ulagwag tamacag, gonun, gonugau ze sesamorab utem.”
  ctu-BL: Come Jesús tsi' yʌlʌ ma'anic mi' c'uxbintel x'alt'an ti' lumal.
  meq-meq: 'Bo i Yesu eye a tsik, tə gər ŋgay, a gwaɗ: «Ndo məɗe ha bazlam i Mbəlom
    na, ta rəhay ha gər ma gəma ŋgay bay.»'
  noa-H: '@see-verse:JHN.004.043'
  alp-NT: Yesuse Ibeteke peneka be, “Piasare nabi isupu holmate bei tamata me eni
    hena mo kai eni luma toinu mo.”
  san-VEL: tathaapi divasadvayaat para.m sa tasmaat sthaanaad gaaliila.m gatavaan|
  kbq-kbq: Na'ankure Jisasi'a Agra'a huama huno, Kasnampa (profet) vahe agi'a mopa
    agafa'arera erisaga osugahaze huno hu'ne.
  kbh-kbh: 'Cach Jesús mënts̈á tojánayana: “Canÿa Bëngbe Bëtsabe juabna oyebuambnayá,
    cachabe luarents̈e oyenënga ndoñe bëtsá ntjabemëngana ca.”'
  ron-LSB: Căci Isus însuși a mărturisit că un profet nu are onoare în țara sa.
  pon-pon: Pwe pein Iejuj kotin kadedeki, me jaukop amen jota kin mau nan udan japwe.
  nhe-BL: Huan yonque Jesús quiijtojtoya para tlacame tlen san sejco ehuaj se tiocamanalojquetl
    ax quitlepanitaj,
  sps-sps: Ai Jisas tsue patsukan to, “A kuigin te gim rori ma fatsiitsii faarof tana
    gum fan Tsunia fatoobing.”
  wnc-wnc: Jesuta wamu ina anzing yakut, “Ayanikapsa amintapa kepna siknga komune
    umana wena,” ngang yake undang kukut.
  bus-bus: zaakɛ à bè annabi ègↄ̃ bɛ̀ɛ vĩ a zĩnda bùsunlo.
  gub-BL: Amo ae 'ar mehe a'e 'ar 'ym mehe we Karirez ywy rehe wiko mehe a'e ywy rehe
    har nuzeruzar kwaw Zezuz rehe a'e wà. A'e rupi Zezuz uze'eg wemimu'e wanupe a'e
    ywy rehe har wanehe a'e kury. — Aze Tupàn ze'eg imume'u har oho weko hawete pe
    a'e nehe, teko a'e pe har nuzekaiw kwaw hehe a'e wà nehe, i'i wanupe.
  imo-imo: Galili Jisas yunge pulu kombumu. Oi walite Jisas yuni nimbei, “Gotenga
    iye profet moromomunga kombu puluna moromele imbomani yu wale naa pakoromele,”
    nimu.
  boj-boj: A segi nami endegsi marej, “Qotei aqa medabu o qaji tamo bei aqa segi qure
    utruq gilsim anjam minjroqnqas di naŋgi aqa anjam quetqa asginjrqas. Deqa a qure
    dia ñam saiqoji sqas.”
  eng-DRA: For Jesus himself gave testimony that a prophet hath no honour in his own
    country.
  knf-knf: Abi ţup aji kë *Naţupar Naşibaţi aanji ŧiinkana du uŧaak wi nul.
  san-KHM: តថាបិ ទិវសទ្វយាត៑ បរំ ស តស្មាត៑ ស្ថានាទ៑ គាលីលំ គតវាន៑។
  arn-NT: Jesus am feypilu kiñe pelon wentru ta püramyengekelay kisu ñi mapu mew.
  zas-NT: majsi laagajcaman rëb guial niꞌqui tijb bén rudëë xtiidx Dios loj ree bejn
    ad rajpt reeman laaman respejt ladx gajcaman.
  ken-NT: Yímbɔŋ arɛm nyaka bɛ, “Bápú chyɛ ndɛmɛkɛpɨ̌ntɨ kɛnókó amɛm ɛtɔk ɛyi.”
