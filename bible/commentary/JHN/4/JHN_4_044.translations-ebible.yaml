verse: JHN.004.044
translations:
  kpx-kpx: Keu subuta loui avoe, “Ata olena beloveta holige atave seleve keau bae
    hoesehavoi hotove malivebene.”
  okv-H: Eto Iesu na ke erevi mahu ena, “Da vahai embo na God ta peroveta asuja amo
    da vahai embomeni amita na mane osa aisora.” ainge ena,
  tbo-tbo: Ma Yesu baha geka pitenana i baheya i pa, ‘Tu bahapiko ega emoemotana po
    hina wiyateyateya a meyagai dumana uyahina.’
  mal-C: —ഒരു പ്രവാചകനും സ്വദേശത്തു മാനിക്കപ്പെടുന്നില്ലെന്ന് യേശുതന്നെ പറഞ്ഞിരുന്നു—
  grc-SR: Αὐτὸς γὰρ ⸋ὁ⸌ Ἰησοῦς ἐμαρτύρησεν ὅτι προφήτης ἐν τῇ ἰδίᾳ πατρίδι τιμὴν οὐκ
    ἔχει.
  bgc-bgc: क्यूँके यीशु नै खुदे गवाही दी के नबी अपणे गाम म्ह आदर मान कोनी पान्दा।
  khz-khz: Iesu matotauna evekilagi-matagaito, netiwato, “Peroveta talimana gena vanuga
    taunatauna talimara na ati pia nugagi-ragea.”
  deu-TKW: '(Denn Jesus hat selbst bezeugt: daß ein Prophet in seiner Vaterstadt nicht
    geschätzt wird.)'
  zsr-NT: 'Cni benëꞌ, le gdíxjöꞌë Lëczëꞌ Jesús, gnëꞌ: “Cutu tun ba laꞌn bönniꞌ ruꞌë
    didzaꞌ uláz queëꞌ Dios, bunách uládz queëꞌ.”'
  lin-lin: Solo, Ye moko Yesu alobaki ete mosakoli azwaka lokumu te kati na ekolo
    na ye.
  hns-NT: Oe pahiele bolies raha kie Parmeswar ke ek sanesia ke aadar aapan diehaat
    me na karal djaai.
  noa-E: '@see-verse:JHN.004.043'
  eng-EMTV: For Jesus Himself testified that a prophet has no honor in his own country.
  mib-NT: Chi je ni cahān maá yá jeē tée cánacani jnūhun Yaā Dios, tu cáhīyo yɨ́ñúhún
    ñáyuu ñuu de jíín de, te suni súcuan ni cuu jíín máá yá.
  lif-NT2: (आल्‍ल ये़सुरे़ आबाङे अक्‍खेलॽरिक् तगि पाःत्तुआङ् वये़ “माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पे़न्‌खुने़ॽ आबाङे कुबाङ्भेॽओ मिङ्‌सो इङ्‌धाःङ् मे़म्‍बिरुन्‍लो॥”)
  xnj-xnj: Muni Yesu mwene ajovili hotohoto kuvya, “Mlota wa Chapanga nakuyidakiliwa
    pamulima waki.”
  mmx-mmx: Ganoxa ne Iesu ga lok, “Laradi vapaase ali, kopmen di noxo lok ngangao
    ren to at lemenemen axa ren.”
  cbr-NT: 'Cuanux ca quiacëxa: —An Nucën Papa Dios quicë bana unicama ñuixuncë uni
    a ca anuaxa canicë nëtënu ''icë unicaman aín bana cuaisama tania.'
  tee-NT: 'Va is''akstu ju Jesús chani ixnajunta: ―Ju tam lapanac ju najun ixchivinti
    Dios jantu tu''u'' lhiulacan ju la''ixt''un.'
  eng-LSV: for Jesus Himself testified that a prophet will not have honor in his own
    country;
  cak-NT: 'Roma ja raja'' mismo x-in: Jun ri nik''alajin rutzij ri Dios pa rutenemit,
    man jun ruk''ij xti''an che coma ri ruwinak.'
  pah-NT: 'A''ereki Jesus''ga e''i jipe: “Kiroki g̃a pevo u Tupana''ga nhi''ig̃a mombe''uhara''ga
    gwyri pe – g̃a nomondoi imohina ga rehe jipi,” ei ga.'
  sja-NT: Ichi ome nipapatap'edaarãpa k'ĩsiajida mãpemaarãpa ãchi auteebaida-e pai,
    ichia jarada perã Tachi Ak'õre pedee jarapari p'uurudepemaarãpa iru waaweedak'aa.
  xed-xed: 'Tsaw si wya ka Yesu mnata: «Haɗ lu ta vla glaku ŋa anabi ta haɗikani wu»
    kəʼa.'
  glk-glk: '(قبلاً خودش بوگفته بو کی: «نبی در خودشه محل احترام نأره.»)'
  mks-NT: 'Jáchi̱ sa̱ na̱cachi mé Jesús já: “Ni in túhún toho profeta co̱ cája cáhnu
    na da̱ ñuu da”, na̱cachi Jesús.'
  gfk-S: (Io, Jisas ga hinawas ra tutuno be tike tangetus, pa dale ru ie tano nuno
    katano tutuno iat.)
  bmu-bmu: Jisösnöŋ nanŋak nalö kunöŋ keu kun kewö naŋgöba jiyök, “Kezapqetok ambazip
    kunŋan nanŋe miri gölmenöŋ maliga yaŋgöra qahö mötket öŋgöiga göda qahö qem waŋgimakze.”
  dgz-dgz: Iesu namu da anega wani, “God nao mega taini apanewa at piup mega iragenawa
    nagirewa viriwa da ya tainewa.”
  eng-GNV: For Iesus himselfe had testified, that a Prophet hath none honour in his
    owne countrey.
  zaa-NT: porqui'ni la'a labée nna gutixè'e qui'ni labí ruyu tsè' ca enne' ttu profeta
    nu látsi quį.
  eng-WEBSTER: For Jesus himself testified that a prophet hath no honor in his own
    country.
  guh-guh: 'Jesús jumai tsabiabi pijajivijavabelia: —Pajivi Dioso jumepaebabiaba,
    bajarapajivi apo yaiyataetsi pijanacuapijivi, jai tsabiabi Jesús.'
  bon-bon: Tabe apu ituge iicana egä, “Acejiyame me mename biname ne yaacatusi iyeta
    poto ta, yepä lica teemerage cewe cabu je.”
  nhw-BL: Huan masque Jesús quiijtojtoya para masehualme catli san sejco ehuaj se
    tlajtol pannextijquetl amo quitlepanitaj,
  swh-ONEN: (Basi Yesu mwenyewe alikuwa amesema kwamba nabii hapati heshima katika
    nchi yake mwenyewe.)
  wbi-wbi: UYesu alyoliike kuuti um'bili naikwoghopua na vaanhu ava mu kikaaja kyake.
  bba-bba: Domi win tii u ɡeruɑ u nɛɛ, sɔmɔ ku rɑ n bɛɛrɛ mɔ win tiin temɔ.
  eng-KJVCPB: For Jesus himself testified, that a prophet hath no honour in his own
    country.
  kgk-NT: —Nhandejáry nhe'ẽ-py omombe'u va'ety ko nomboetéi íxupe hetã mygwa, he'i
    Hesu.
  waj-waj: 'Vaa ivo tauraa ariiyara tunoo: Vaidi forofetaivaara mmuakiaa yoosinnaiya
    innara yoketaakiaani ari yoosinna tuanaiya hama innara yoketaakiaavaivee, tiravai.'
  cpy-cpy: 'Tema riitaki Jesús kanteentsiri: “Apaani Kamantan-taniri tee ipinkathatee-tziri
    inampi-peroriki.”'
  ekk-PKP: Jeesus ise oli teinud märkuse, et prohvetit ei austata tema oma kodumaal.
  mpx-mpx: (He Yeisu iyaka i ba haba wana tohago elal i ba, “Palopita etega totona
    wana panuwa gamagaliliyau nige hi aawatauwan.”)
  wbp-wbp: '@see-verse:JHN.004.043'
  luo-luo: (Mano noyudo ka Yesu owuon nosewacho ni janabi ok mi duongʼ e pinygi owuon.)
  nhe-NT: Huan yonque Jesús quiijtojtoya para tlacame tlen san sejco ehuaj se tiocamanalojquetl
    ax quitlepanitaj,
  aii-aii: ܣܵܒܵܒ ܝܼܫܘܿܥ ܒܓܵܢܹܗ ܣܗܝܼܕ ܠܹܗ ܕܢܒ݂ܝܼܵܐ ܓܵܘ ܡܕܝܼܢ݇ܬܵ‌ܐ ܕܓܵܢܹܗ ܠܲܝܬ ܠܹܗ ܐܝܼܩܵܪܵܐ.
  esk-NT: Ilaan iḷisimagaluaqługu, “Sivuniksriqiri kamakkusriaqatlaitchuq iŋmi nunamiñi,”
    aullaġviginiġaa.
  msb-msb: kay siya mismo nagsabi na waraʼn ginagalangan na propeta sa iya sadiri
    na lugar.
  cpa-NT: Di³ ma²ca¹juúh²dsa lah¹jiá¹² hi² tsa¹mi²juanh¹² dsa² go²dsa dsa² hǿ² jǿg³
    quiah¹² Diú¹³, ma²ca¹juúh²dsa.
  dso-dso: ଆରି ଗଟେକ୍‌ ବବିସତ୍‌ବକ୍‌ତା ନିଜର୍‌ ଦେସେ ସନ୍‌ମାନ୍‌ ନ ପାଏ ବଲି ଜିସୁ ଆଗ୍‌ତୁସେ
    ତାର୍‌ ସିସ୍‌ମନ୍‌କେ କଇରଇଲା ।
  meu-meu: Iesu vada e hereva, eto, Peroveta tauna na ena hanua korikori taudia ese
    basie matauraia.
  yva-NT: 'Apa ayao po raura we no taiso: “Anawae Amisye to no munijo maran, weamo
    vatane wanave ai. Yara pakato no taune apa munije raijamo vatane wo aranive ramu.”'
  dgc-dgc: Kinagi ni Jesus a éwan iyégalang du tolay tu purupeta éng kabébayan de.
  zpm-NT: 'Niicle ne bzeetle me: grëse zha ne ziadteed xtiidz Dios, ib raṉdzed miech
    zho zaatne nac ladz zho; per'
  hix-NT: Onà wyaro kanyenhàr me nehxakon hatà. Khoryenkomo rwonà yokarymanye ro komo
    yonytxahra ro mak natxhe, toto komo, towto komo honotho me ehtokonye, enytxahranye
    ro mak natxhe ha, kanyenhàr me nehxakon hatà. Àro ke, Xerusaryen hoye omohsahotho
    rma, Karyeryeya yamtar hona harha toy hatà.
  sim-sim: Maskop orhinjik karem or mbari sir, �Profet lar mbeek kotontlo orhik hi
    nga nanda ambu ri, wahau.�
  npi-ULB: किनकि येशू आफैँले घोषणा गर्नुभयो, कि अगमवक्‍तालाई उसको आफ्नै गाउँमा आदर
    गरिँदैन ।
  cgc-cgc: Giling kanen dya maskin kaambal kanen an na mga prupita na manugsugid ta
    kabebet-en ta Dyos danen an ula pataura ta iran na mga kasimanwa.
  tim-tim: Akto Yesuŋe ikiŋaet ulik gulik hin magep, “Propete siâ ikiŋaet kepiaŋân
    mando kepia ambolupŋande denŋe bo nâŋgâ aŋbai.” hain dâep. Aregât ain ariep.
  yor-yor: Nítorí Jesu tìkára rẹ̀ ti jẹ́rìí wí pé, Wòlíì kì í ní ọlá ní ilẹ̀ òun tìkára
    rẹ̀.
  wos-wos: '@see-verse:JHN.004.043'
  emp-NTPO: Maʌ̃ naẽna idjia jarad̶oasia Ãcõrẽneba bed̶eabarira ara idji druad̶ebemarãba
    wayad̶acada.
  eng-F35: (For Jesus Himself testified that a prophet does not have honor in his
    own country.)
  ind-ind: Dia sendiri pernah mengajarkan bahwa seorang nabi jarang dihormati di daerahnya
    sendiri.
  pes-OPCB: 'چون همان‌طور که خود می‌گفت: «نبی در دیار خود مورد احترام نیست.»'
  mpt-mpt: Sino Yesuse emaye baanea Gode weng omkeimalin nakai ili bibam seli mo gobe
    bianibta i wengo klao mo wenteyebibbabo genebiotabe.
  ssx-ssx: Yesuma꞉ ipika꞉ kone leekeme dupae. Potopede halita꞉ ipika꞉ ota꞉ da teke
    pa꞉ta꞉ haya꞉ka꞉na꞉ta꞉ ipika꞉ biki na wilieke leekeme.
  mkl-mkl: domi nŋu tɑkɑɛ í fɔ wo í ni, wɑlii ci yɑ nɛ bɛɛrɛ si iluɛ.
  gaq-gaq: ଡାଗ୍ଲା ଜିସୁ ସେନୁଗ୍ ବାସଙ୍ଗ୍‌ବକେ “ମୁଇଂଜା ବାବବାଦି ନିଜର୍ ଦେସ୍‌ନ୍ନିଆ ମାନ୍ୟ ଆଡିଙ୍ଗ୍‌ଆର୍
    ଣ୍ତୁ ।”
  gof-RNT: Yesuusi ba huu7en, “Nabey ba biittan bonchchettena” yaagidi kasetidi odis.
  unx-unx: ୟୀଶୁ ଆୟାଃତେଗି ଗାୱା ଏମ୍‍କେଦାଏ, “ନାବୀ ଆୟାଃ ଦିଶୁମ୍‌ରେ କାଏ ମାଇନଃଆ ।”
  gah-gah: '@see-verse:JHN.004.043'
  lcm-lcm: Iesu katala mengen aino ta katakai i kus amalangas kapo kovek i asan si
    kana rina akorong.
  aer-aer: '@see-verse:JHN.004.043'
  qvc-NT: 'Paymi kayshina niwashqallapa karqan: “Dyuspaq rimaqtaqam kikin llaqta masingunaqa
    mana rrispitanllapachu”, nishpa.'
  tgl-ULB: Dahil si Jesus mismo ang nagpahayag na ang isang propeta ay walang karangalan
    sa kaniyang sariling bansa.
  cbs-NT: '@see-verse:JHN.004.043'
  xtm-NTPP: 'Te sa''a ni yo ka''an maa ya: In tee ndákaxtnu''u tnu''u wa''a Su''si
    ma, ñatuu ka ndachiñu''u ña''a ñayii ñuu de ma, kovaa ñayii in‑ka ñuu ma chi ka
    ndachiñu''u i de.'
  nnq-nnq: Yesu mwene ngachalakicha kulenga, “Nnondoli kupataje ichima kukilambo chakwe
    mwene, nambu kuyenge ilaambo kupata ichima.”
  bao-NT: 'Ména, Jesús majuropeera: “Jĩcʉ̃, Ʉmʉreco Pacʉ yee quetire wede jʉgueri
    majʉre cʉ̃ yaa yepa macãrã cʉ̃re nʉcʉ̃ bʉotima,” ĩiwi.'
  san-ORI: ତଥାପି ଦିୱସଦ୍ୱଯାତ୍ ପରଂ ସ ତସ୍ମାତ୍ ସ୍ଥାନାଦ୍ ଗାଲୀଲଂ ଗତୱାନ୍|
  huv-NT: Masey nejay Teat Jesús tandeac nguineay nop nendeac andeac Teat Dios ngome
    andiüram tiül miíüt nej, nganüy nej apmandilil mandüy quiaj alinomb.
  otn-NT: Porque ya xi̱ ma̱nsɛ ra̱ Jesús ngue n'na rá̱ pønga̱hya̱ Oja̱ hi̱ngui̱ hnu̱
    ma̱nsu̱ p'ʉ ja rá̱ xɛqui bi̱ m'mʉi.
  nop-nop: Tiŋa Jesu ne koom indiŋ yoguk, “Polofet ne yolikwelineŋ adi nintiloloŋ
    mu tiiŋ.”
  obo-NT: Id undiyon si Disas ahad sikandin don en kos mid ikahi, no iddos propeta,
    id poddisokkan to kod‑ontong diyot kandin don en no ingod.
  cak-ENT: Y ja ri Jesús ri nbin que jun ri nk'alajrisan ri rutzij ri Dios pa rutinamit,
    xa man jun ruk'ij chiquivüch ri ruvinak.
  lif-NT: (ᤀᤠᤸᤗ ᤕᤧᤛᤢᤖᤧ ᤀᤠᤒᤠᤅᤣ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤋᤃᤡ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤕᤧ “ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤧᤴ
    ᤂᤢᤏᤧ᤹ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤒᤠᤱᤓᤣ᤹ᤀᤥ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤔᤧᤶᤒᤡᤖᤢᤴᤗᤥ॥”)
  mie-NT: Chi ja nī ncāhān maá yā jā ndá tēe nácani tūhun Yāā Dios, nduú íyó yíñúhún
    nchivī ñuū dē jíín dē, de saá-ni jíín maá yā.
  san-TIB: ཏཐཱཔི དིཝསདྭཡཱཏ྄ པརཾ ས ཏསྨཱཏ྄ སྠཱནཱད྄ གཱལཱིལཾ གཏཝཱན྄།
  qve-NT: 'Chaymanqa riran, kikinpa nisqan cumplikunanpaqmi. Paymi ñawpaqtaraq khaynata
    niran: “Diosmanta willakuq profeta runaqa manan llaqtanpiqa allin chashkisqaqa
    kanmanchu”, nispa.'
  pao-NT: Mooasoo soo Te Pabe'e ne tuukwe'e ka Te Naa nayadooawabe nananumu gi ooka
    mu naka'oedyukuna.
  cbu-NT: Samariyash tuchip maayaruni, Isus Galileyap tsap waptam kanapuranganiya.
    Isus waana wasina, tárangu, Waanshutari watsapunu Apanllee kuk kamanimapani kizpur
    nda taakiya, watam tputs nda kis mazinakanawa, tárangiya.
  usa-usa: 'Îtuma wenamáárîq tiráiye: “Áánûqtuni amuné-nákómá wenamáápaqa íma anón-awiqa
    wáiye.” téna tiraiye.'
  soy-soy: 'Yeesu ricuruu yɛ pɛɛ́ mɑɑ rɛ: Ápi yɛ ɑntepu úkɑ ukɛtẽ cirɛ-i n wɑisɛlɛ̃.'
  hui-hui: Ala Yasuhanda lalu, Ngode Datagaliwabe mana latagi haga agaligo ibu damene
    ibuni daluni karume ibu mitangi nabiaga ka, lene.
  amf-amf: Barjokala qansayse eenna giyea peen yinnonte kinin gobshadhiminam Yesus
    ena yinti giydine.
  quc-NNT: Je ri', rumal chi jun q'alajisal re ru Loq' Pixab' ri Dios man nim tä kil
    wi ri are' pa ri qas u tinimit je' jas ri xub'ij ri Jesús.
  dob-dob: Ga gote ꞌena Yesu tauna ꞌina ona gete nadigega ꞌigwae, “Palopita nigeya
    ꞌebweu wate ꞌadi ꞌamayabamo ꞌeguma taudi ꞌidi sena ꞌena siloguloguguya.”
  wrs-wrs: Manara, Yesusva doara ona, nemetva os moashulnindrinimba hevna kembelnindva
    beswonamba longong vrivmoa.
  mca-mca: Qe ha' Jesús ƚakhaa'ija in nifel na'aj ewi'ƚ profeta in nite' yiwqinhetji'
    pekhewe' qu' ƚetsetifeetsetaxija.
  tzo-TZC: 'Yuꞌun jech laj yalbe sba scꞌoplal stuc ti Jesuse: “Ti jun jꞌalcꞌope muꞌyuc
    ichꞌbil ta mucꞌ yuꞌun ti slumal stuque”, xi.'
  mya-mya: '@see-verse:JHN.004.043'
  gng-NT: Wɔn bugbɛn nɛ là len' ki ye *Uwien ya ñɔbonsɔknl kɛ ñɔbonsɔknl ya tiɛma
    du ni yaab nɛ ŋa boh wɔ.
  cbi-NTPO: 'matyu Jesúsren: Main Diosa'' mitya pamu rukunu, ya'' chunu tusha chumu
    chachillaya estya'' keewaatyuwa deeve, timuwa'' mitya.'
  ikk-NT: (Jizọsị lẹ enwẹn ẹ e kugụọ a nị w'a ra ye onyẹ-amụma mgbaye imẹ alị onyẹ-amụma
    ahụn.)
  leu-leu: (Paamua na Yesus fatak fo kuus sena mu rabuna ina kuus fatuxai o a mu rabuna
    ti la fufubina siri ri taa pife suaian nari.)
  maz-NT: 'Na ngueje ya vi mama e Jesús: “Dya respetaoji ''na profeta cja o̱ jñiñitsjëjë.”'
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། སྐྱབས་མགོན་ཡེ་ཤུས་སྔ་མོ་ནས་འདི་སྐད༌དུ། ལུང་སྟོན་པ་ལ་རང་ཡུལ་ནས་བརྩི་བཀུར་མི་བྱེད་ཅེས་བདེན་དཔང་མཛད་པས༌སོ།།
  tca-NT: 'Rü nümatama ga Ngechuchu ga ü̃paacü rü ñanagürü: —Wüxi i Tupanaãrü orearü
    uruü̃, rü norü naãnewatama i duü̃xü̃gü rü tama meã nanayauxgü —ñanagürü.'
  zpl-NT: Xne leꞌca liꞌinu uninu, nú niꞌ tucu profeta la luꞌcu bee bene ulaꞌna lulla
    lachilla.
