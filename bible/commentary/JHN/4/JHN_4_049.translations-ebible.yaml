verse: JHN.004.049
translations:
  kpx-kpx: Kateai lousege gamani kosive keu avuho loui avoe, “Kosive, lohoge naiti
    tai. Onoilage di mou hatima.”
  okv-H: embo okose amina, “Embo, nau meni pehasi ere ua avoeto sausau ungote pambasira,”
    ainge enu,
  tbo-tbo: Ega yaka taniwagana i paliweleya i pa, ‘Bada, una bulili po ta nae ma natuwe
    apo ina hilage.’
  mal-C: രാജസേവകൻ അദ്ദേഹത്തോട്, “പ്രഭോ, എന്റെ കുഞ്ഞു മരിക്കുന്നതിനുമുമ്പു വരണമേ” എന്നു
    പറഞ്ഞു.
  grc-SR: Λέγει πρὸς αὐτὸν ὁ βασιλικός, Κύριε, κατάβηθι πρὶν ἀποθανεῖν τὸ παιδίον
    μου.
  bgc-bgc: राजा कै कर्मचारी नै उसतै कह्या, “हे प्रभु, मेरै बाळक की मौत होण तै पैहल्या
    चाल।”
  khz-khz: Vovele ekilato, “Velekou, ita ago, natuku neekwaregana nea.”
  deu-TKW: 'Sagt der Königliche zu ihm: Herr, komme herunter, ehe mein Kind stirbt.'
  zsr-NT: 'Niꞌr gudxëꞌ Jesús bönniꞌ naꞌ dë lu nëꞌë uláz queëꞌ bönniꞌ rna bëꞌë, rnëꞌ:
    ―Bönniꞌ, diaꞌtë qui nadxi gatbiꞌ biꞌi quiaꞌ.'
  lin-lin: 'Mokonzi wana ya basoda alobaki : — Nkolo na ngai, yaka noki liboso ete
    mwana na ngai ya mobali akufa.'
  hns-NT: 'Tab aadmie bolies: „Prabhoe djie, haalie se tjal, nahie to hamaar larka
    mar djaai.”'
  noa-E: Pari magbaawai chi thethem garmua warag irig, —Señor, mʉ ap chitʉm jöpai
    mʉ chaai oomierrau, meeju nawe. Ya parba khërʉmta mua oo pʉabajieb ajim.
  eng-EMTV: The nobleman said to Him, “Sir, come down before my child dies!”
  mib-NT: 'Te tēe ndíso jníñu nuū rey, ni cahān de: Cava vāha ni ní na quíhín yō,
    chi núu cucuéé ní te cuu sēhe ná, áchí de.'
  lif-NT2: खे़न् सुहाङ्‌युक्‍पाल्‍ले़ मे़त्तु, “आदाङ्‌बे, इङ्‌गाॽ आस्‍साःन् मे़न्‍छिःएसा
    ये़ॽओ॥”
  xnj-xnj: Yula chilongosi akamjovela, “Bambu, chondi tihamba kwakona mwana vangu
    kufwa.”
  mmx-mmx: Laradi gomgo ga lok tin, “Leeme Silok, una emu eburu minia. Dola kopmen,
    lamdak tarak naba met.”
  cbr-NT: 'Cacëxun ca ''apun unin cacëxa: —''Ën bëchicë ca nëtë́tisaira ''icën. Nëtë́cëmaishi
    camina a isi cuanti ''ain.'
  tee-NT: 'Chai ju anu'' xak''ai junich ju Jesús: ―Qui''amigo ap''it''ich lakts''ini''
    ju quints''alh ni tuca'' ni.'
  eng-LSV: The attendant says to Him, “Lord, come down before my child dies”;
  cak-NT: 'Pero ri achi ri rusamajel ri rey xu''ij che ri Jesús: Ajaf, tabana'' favor
    chi jabe-ka pa tenemit Capernaum, roma ri walc''ual can ya nicom.'
  pah-NT: —Xaho tuhẽ ti ji rupi, ei ga Jesus'ga pe. Nde hoe'ymame po ti jira'yra'ga
    manoi a'ero nehẽ, ei ga.
  sja-NT: 'Mamĩda mãgɨ́ poro waibɨapa mãgaji: —Tachi Waibɨa, chepáde aji, mɨ warra
    jai-idaai naaweda.'
  xed-xed: 'Ka tsa mndu ta maga slna ga mgham ya nda tsi mantsa: «Mghama ɗa! Mbaɗa
    ma kɗaku zwaŋa ɗa mtuta,» ka nda tsi.'
  glk-glk: 'او مرد بوگفته: «ای سرور قبل از اونکی می زأی بیمیره، بیأ.»'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe da̱ cája chúun cuéntá gobierno cán tu̱hun nu̱ú
    Jesús já na̱cachi da já xi̱hi̱n á: —Á a̱ cu̱ú caja ndó ña̱ma̱ni̱ cu̱hu̱n quíi̱
    ndó vehe e̱ jáchi̱ cúni̱ quivi ja̱hyi i̱ —na̱cachi da xi̱hín Jesús.'
  gfk-S: Io, no tamat ta ira harkurai ga tange tane Jisas be, “Awei ra watong, hilo!
    Der go hanasur utusu. No natigu nahula mat.”
  bmu-bmu: Mewö jii mörökmö, jembonöŋ kewö jiyök, “Ketaŋamni, nahönan kömumbapuköra
    mönö ösumok kaman.”
  dgz-dgz: Nao aritawa apanewa ame anega wani, “Ayop otuna boepi tawa menawaet vit
    onak.”
  eng-GNV: The ruler said vnto him, Syr, goe downe before my sonne dye.
  zaa-NT: 'Becàbi nu ná capitáan nna rą ne: Señor, gutà xìa bál·la cuią''lu'' ántesca
    gatti ỹì''ni ya''a.'
  eng-WEBSTER: The nobleman saith to him, Sir, come down ere my child dieth.
  guh-guh: 'Nexata gobierno pijajivitonë jumaitsi: —Jesús, naxanitsiayo tapëta ponare
    taxënatonëyo abaxë petëpaevajënaeya, jai.'
  bon-bon: Yepä tabe Yeesu ne jejige egä, “Yageyame, tädi watata, cije cäme bägrä
    te budre läbituge.”
  nhw-BL: 'Huan itequitica nopa tlanahuatijquetl quiijto: ―Tata, ma tiyaca nimantzi
    pampa nocone ya miquis.'
  swh-ONEN: Yule afisa wa mfalme akamwambia, “Bwana, tafadhali shuka kabla mwanangu
    hajafa.”
  wbi-wbi: Umulongosi jula akamwamula akati, “Ghwe Mutwa nikukusuuma luvuke unsosie
    umwanango pano akyale pifua.”
  bba-bba: Mɑ ɑsɑkpɔ wi, u nɛɛ, Yinni ɑ ɡem mɔ, ɑ nɑ ɑ bii wi wɑ u sere ɡbi.
  eng-KJVCPB: The nobleman saith unto him, Sir, come down ere my child die.
  kgk-NT: 'Upe-ma ramo he''i íxupe mburuvixa: —Eju mani, porombo''eháry. Ani ne ate''ỹ
    teĩ ereju hagwã pono omano xe ra''y, he''i íxupe.'
  waj-waj: 'tuduu rikioo vaidi kieetaivo tunoo: Yokeera-o, ni maapuuvo putivoora tiee
    akiairainai ni tasipama tummuanee,'
  cpy-cpy: 'Roo kanteencha ikantanakiri jewari: “Pinkathari, jameeta nimaeka, tekira
    ikamana-kiita notyomi.”'
  ekk-PKP: „Issand, lihtsalt tule enne, kui mu laps sureb!“ anus ametnik.
  mpx-mpx: Yaka gamaman ana totuwalali i ba, “Tonowak, u nem ga ta na natu u kite
    abwe mulaa ni aliga.”
  wbp-wbp: Yardarla wangkaja yangkaju wati, “Ngulaju ngula-juku, kala ngari kutu yantarni
    ngaju-nyangu-wana, kajikarna kirda-puka-jarri.”
  luo-luo: Jatelono nowachone niya, “Jaduongʼ, yie idhi koda kapok nyathina otho.”
  nhe-NT: 'Huan itequihue nopa tlanahuatijquetl quiijto: ―Tate, ma tiyaca nimantzi
    pampa nocone miquis.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܫܲܠܝܼܛܵܐ: ”ܡܵܪܝܼ، ܨܠܝܼ ܡ̣ܢ ܩܲܕܡ ܕܡܵܐܹܬ ܒܪܘܿܢܝܼ.“'
  esk-NT: Aŋalatchirim kiulgiññiġaa, “Maliŋŋa, qitunġauraġa tuqugaluaqtitnagu!”
  msb-msb: Ginsabihan gihapon siya san opisyal, “Ginoo, kadto man anay tabi antes
    mamatay an akon anak.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² ta³: ―Tiog¹³ ma¹dsǿg³ quianh¹³jni ja³quieg¹jni, Guiuh¹³,
    niúh¹ jín³ hi² jón² jon¹jni ―ca¹juúh²dsa.'
  dso-dso: ସେ ଲକ୍‌ ତାକେ କଇଲା, “ଏ ଗୁରୁ, ମର୍‌ ପିଲା ନ ମର୍‌ବା ଆଗ୍‌ତୁ ତମେ ମର୍‌ ସଙ୍ଗ୍‌ ଆସା
    ।”
  meu-meu: Hari lohia eto, Lohiabada e, mani aitala, natugu vada be masemu.
  yva-NT: Vatane umaso payao akato pare, “Injae, winde paep, sya arikainye kakai rainye
    so.”
  dgc-dgc: Ey kinagi no te tungkulin, a “Kumuyog ka pad pa diyakén, Maistu, bagu mate
    tu anak ko.”
  zpm-NT: ―Beeṉ tib guieḻnzaac gotsaa guioniob ne ―rëb meṉ co―, nend znuse lozh xpëëd
    naa.
  hix-NT: Rohà y, omoko hxa ha, romurunho txko wayehpàra ro, kekon hatà, horykomo.
  sim-sim: Karem or mbarik ma oto indik ormu tlara, �Wasilaka, kolok tawa. Nambek
    mi na nahi, jikisi anhi avak hakwa ri!�
  npi-ULB: ती अधिकारीले उहाँलाई भने, “महाशय, मेरो छोरो मर्नुअगावै आउनुहोस् ।”
  cgc-cgc: Ambal ta upisyal ki Jesus, “Sir, daw pwidi nang, muyog ka anay megbeng
    mintras bui pa bata ko ya.”
  tim-tim: Hain dâmbo hin dâep, “Apo, nanne mombopgât dowâk arim heŋgemgowen.” dâep.
  yor-yor: Ọkùnrin ọlọ́lá náà wí fún un pé, “Olúwa, sọ̀kalẹ̀ wá kí ọmọ mi tó kú.”
  wos-wos: Wungi wandéka dé néma du wa, “Néma du, bari mé ya. Yahafi yamét wuna nyan
    hiyatandé.”
  emp-NTPO: 'Baribʌrʌ dji ẽberãba jarasia: –Mʌ̃ Boro, mʌ̃ warra jaid̶ai naẽna isabe
    wãna.–'
  eng-F35: The official says to Him, “Sir, come down before my child dies!”
  ind-ind: Lalu pejabat itu berkata kepada-Nya, “Tuan, tolong datanglah, sebelum anak
    saya mati!”
  pes-OPCB: 'آن افسر التماس کرد و گفت: «سرورم، خواهش می‌کنم تا پسرم نمرده، بیا و او
    را شفا بده.»'
  mpt-mpt: komoke baabanea Naka sum kobo hebmamsab tleba unomo! Ne mene kaatnenemebo
    gesea
  ssx-ssx: Mo hande kapomani halima꞉ alota꞉ Aneke halio. Yaka weki homaapa꞉na꞉ dika꞉
    mandakena꞉ pana꞉e laa leekeme.
  mkl-mkl: Ŋɔi ɑkɑweu í ni, mɔkɔɔyi, ǹ wɑ n tɔɔɛ suuru i nɑɑ wɑ bi tom hee ɑmɑu ku
    mɑɑ ku.
  gaq-gaq: ଆତେନ୍‌ ସାସନ୍‌ ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ବାସଙ୍ଗ୍‌କେ, “ଅ ମାପ୍ରୁ, ନେଙ୍ଗ୍ ଉଙ୍ଗ୍‌ଡେ ଗୁଏନେ
    ସେନୁଗ୍‌ ନେଙ୍ଗ୍ ଏତେ ପାଙ୍ଗ୍‌ଲା ।”
  gof-RNT: Shuumay zaaridi, “Godaw, ta na7ay hayqqonna de7ishin taara yedhdharkki”
    yaagis.
  unx-unx: ଏନ୍‍ ଗମ୍‌କେ ମେତାଇୟାଏ, “ହେ ଗୁରୁ, ଆଇଁୟାଃ ହନ୍‌ ଗଜଃ ସିଦାରେ ହିଜୁଃମେ ।”
  gah-gah: 'Loko lokago, ámina vémo limó: Ve lamanámaka, gipáne helekatize, litá oko
    lomano.'
  lcm-lcm: Na ainoinoai ang kala antok ta, “Volava, me tarung pasiang, vei nganing
    kag nat kala mat.”
  aer-aer: Kenhe artwe re-anteme angkeke, “The kwenhe ngenhe arratye itelareme. Iparrpaye
    apmere atyinhe-werne apetyaye nhenge alere atyinhe ilweme-ketye!”
  qvc-NT: 'Chaymi chay kamachikuq runaqa Jisusta nirqan: —Taytitu, akur das, wambray
    ama wañunambaq, nishpa.'
  tgl-ULB: Sinabi ng pinuno sa kaniya, “Ginoo, halina't sumama ka na bago mamatay
    ang aking anak.”
  cbs-NT: 'jawen bakewen nuimanun, iwanan, Jesús daewakin yuikin: —Xanen ibuun, jaskamaki.
    Janun en bake mawanun jawaida ea xuxawaxuin kawe— aka'
  xtm-NTPP: 'Kovaa tee kanuu satniñu nuu rey ma, jiña''a de: ―‍Tee tatnuni, kachi
    ni, te kí''on. Nú ña''a, te kûu sa''ya sa ma ―‍kúu de jiña''a de.'
  nnq-nnq: Kilongoi jweno ngabalengela, “Angwana, chonde tujende tango manango nukujomokaje.”
  bao-NT: 'To biro cʉ̃ ca ĩi pacaro, wiogʉre pade nemori majʉ ʉpʉ pea: —Wiogʉ, yʉ
    macʉ̃ cʉ̃ ca bii yaitirora yoari méé dooya —cʉ̃re ĩiwi Jesús''re.'
  san-ORI: ତତଃ ସ ସଭାସଦୱଦତ୍ ହେ ମହେଚ୍ଛ ମମ ପୁତ୍ରେ ନ ମୃତେ ଭୱାନାଗଚ୍ଛତୁ|
  huv-NT: 'Naleaing aaga nenajiüt xeyay tatün ocueaj Teat Jesús, tasaj: ―Teat, ich
    majmiüc imal imeaats, tabar wǘxan nganaw mandeow xecual ―aj nej.'
  otn-NT: 'Nu̱na̱ ra̱ n''yohʉ p''ʉya bi ''yɛ̱mbra̱ Jesús: ―Ague n''yø, ''yørca̱ ra̱
    ma̱te mmɛ nts''ɛdi, ''nɛ̱ da̱ du̱ ma̱ ts''ʉnt''ʉ.'
  nop-nop: Unduŋ yobune kiyapdibo niŋguk, “Wapum, mihine agaŋ kumumbe tilak ale fiit
    buune udim.”
  obo-NT: Piru mid ikahi iddos ponguu to, “Sir, kolimulimu, duma ka pa koddi laggun
    to waa pa nohottasi iddos anak ku.”
  cak-ENT: 'Pero ri achi ri rusamajel ri rey xbij c''a chin ri Jesús: Ajaf, tabana''
    c''a favor que ncaxule'' ta c''a ka pa tinamit Capernaum, roma ri nuc''ajol xa
    ncom yan.'
  lif-NT: ᤂᤧᤴ ᤛᤢᤜᤠᤱᤕᤢᤰᤐᤠᤸᤗᤧ ᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤛ᤻ᤛᤠ᤺ᤴ ᤔᤧᤴᤇᤡ᤺ᤀᤣᤛᤠ ᤕᤧ᤹ᤀᤥ॥”
  mie-NT: 'De tēe ndíso tíñú nūū rey, nī ncāhān dē: Señor, sāhá ní favor ná cóhōn,
    chi tú ná cúcuéé ní de cuū sēhe sá, ncachī dē.'
  san-TIB: ཏཏཿ ས སབྷཱསདཝདཏ྄ ཧེ མཧེཙྪ མམ པུཏྲེ ན མྲྀཏེ བྷཝཱནཱགཙྪཏུ།
  qve-NT: 'Hinaqtinmi chay autoridad jefeqa, Jesusta kaqmanta ruegakuspa, khaynata
    niran: —Yachachikuq, ama hina kaychu, waway manaraq wañurushaqtinyá wasiyman hakuchi,
    nispa.'
  pao-NT: Soo numu moohedu nana ka Te Pabe'e meeoo netamma, “U sakwa meno'osoo nu-no
    kemma, gisoo ka e tooa ya'e.”
  cbu-NT: 'Kuraksha: Ashiritaata, Isusoo, ndaturi ipari tsiparu, napatish, tárangu,'
  usa-usa: 'anó-nakoma mibáq tiráiye: “anoko! ketí iyápómá puínabo kuké aónaao!” téna
    tiráiye.'
  soy-soy: 'Uyɔ́ɔpi usɔ́ɔ́cɑ uyɛ̃ uu Yeesu pɛsɛ rɛ: Upíimɑ, ɑ kɛnɛ́yɔ hɑ unɛ́ŋmɑ́nɛ
    ukɛ́ kɛlenɛ kpu.'
  hui-hui: Gabumane agali biagome ibuhondo lalu, Agali-o i̱ igini homoligo abale mba,
    lene.
  amf-amf: Wottsear “Imbo, isa naasa diyma bannzo! Saana ikal nivaa” kina ki hamade.
  quc-NNT: 'Xub''ij k''u ri tata'' ri nim u b''anik che: Tat, sa''j la chanim cho
    wachoch mäja'' k''u käkäm ri nu k''ojol, —xcha che.'
  dob-dob: ꞌEnega toloina nina ꞌieonena, “ꞌInapwana, ꞌulomanini be tatatauya ꞌabona
    nai natugu ꞌimwamwawasa.”
  wrs-wrs: Wo no kuwul omnana, guru, lelnam pro, ata homeis lelnam otolm kana dahavm.
  mca-mca: 'Qa hakha'' ƚeqe oficial pakha'' wittata, qa yit''ij: —Jukhew, if''elitik''i
    wat''ij qu'' enek qe mente'' wa''m ha'' ya''s.—'
  tzo-TZC: 'Pero ti jꞌabtele jech laj yal: ―Cajval, batic ta ora yoꞌ to mu ta xcham
    ti jnichꞌone ―xi.'
  mya-mya: အ​ရာ​ရှိ​က ``အ​ရှင်၊ အ​ကျွန်ုပ်​၏​သား​မ​သေ​မီ ကြွ​တော်​မူ​ပါ'' ဟု​လျှောက်​၏။
  gng-NT: 'Nɛ utonsɔnciɛn nnɔ tɔke'' wɔ ki ye: «Yonbdaan, jo nʼden tonm! A taande''
    la, a li tì baa kí lɛ nʼbuk nnɔ kpo''-a.»'
  cbi-NTPO: 'Tsenñu juntsa bale ruku tsandimi: Bale Ruku, apain te'' jade, in kaana
    peyamive, timi.'
  ikk-NT: Onyẹ-isi ọrụn hụ nọ sị a, “Di-ọkpa bịa ndọ-o, nwa m gini d'a nwụn.”
  leu-leu: Taasaxa matalava sina piran king a xuuse, “Piran, filimaan ulaa lak siak
    i tamaa maat.”
  maz-NT: 'C''e jmu o xipji: ―Nu''tsc''e nin t''ecjañumü, na jo ya rí sjöbü, ngue
    c''ua xe rí sürü rí jocü ín ch''i. Ya va tũ''ũ.'
  bod-N: ཡང་བློན་ཆེན་ན༌རེ། ཇོ་བོ༌ལགས། ཁྱེད་རང་བདག་གི་བུ་མ་ཤི་སྔོན་ལ་ཕེབས་པར་མཛོད་ཅེས་ཞུས་སོ།།
  tca-NT: 'Natürü ga guma ãẽ̱xgacü rü ñanagürü nüxü̃: —Pa Corix, ¡paxa chowe rüxũ
    naxü̃pa na nayuxü̃ ya chaune! —ñanagürü.'
  zpl-NT: 'Pero ucuaqui beneꞌ arre zeꞌe nú unilla: ―Detá, yexetsia uchaa ante nú ati
    llianaꞌa.'
  mbc-NT: 'Tîîse mîîkîrî ipîkkuya ta''pî ipî'': —‍Uyepuru, aase see erepannîto''pe
    unmu sa''manta rawîrî —‍ta''pîiya.'
  ndg-ndg: Kiongozi kabaya, “Ngwana uluka pae kabla mwana wangu kuwaa.”
  wsk-wsk: Se kari supuling mu mam, “Kari dom, aninga kuriang kueso, pasak namanakko,”
    mam.
  toj-NT: ―Pero Cajual, cax huego. Repente xcham mas ligero ja cunini, xchi ja huinic
    jau ja ma' ay yateli.
  tbc-tbc: Ago dugo kiŋ san urat gurman an fon iŋ igudanig ibol, “O Tubun ak, oŋ palu
    kisaek oŋ. Kabelan ŋaineg nanuk imat banau.” Jesus awan yabig ibol, “Oŋ wau, oŋane
    nanu uyan imado wa.” Aria, tamol gurman an Jesus san ru ilon lo rumok go yau.
  sna-sna: Mutariri wamambo akati, “Ishe, burukai muuye mwana wangu asati afa.”
  smk-NT: Ket wana nin upisyal, “Ser, panginga'do moyo ta tamoyna ba'yo ya nin mati
    a anak ko.”
