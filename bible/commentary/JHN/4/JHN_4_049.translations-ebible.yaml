  spy-NT: Kumwoochi ꞉kāāntōōyiintoonoo Yēēsu kule, “Keebe ōō, mokoryoontēēt, kumanaang'et
    ꞉leekweet.”
  xnn-xnn: Dat kanan san opisyal, “Apo, pangaasim ta enta esapay matey nan anakko.”
  mwe-mwe: Bhakulungwa bha manjola bhala a gubhaalugulile a Yeshu, “Mmakulungwa, shonde
    twende mwanangu akanabhewa.”
  tte-tte: Kabo toloinane iba, “Taubala, kulaoma talau natugu ugitai kabo muli mena
    iboita.”
  tcs-tcs: Da gabman opisa i bin spik po Zizas, ‘BosLod, plizgar. Mata kam. Yumi go
    Kapaniam bikoz ip yu nogo kam, da pikinini blo mi i go ded.’
  hlt-THB: Cawhkaw boei ing, “Bawipa, ka capa a thih hlanawh law cang lah,” tina hy.
  soq-soq: Gabeman dima Iesu wadia etendabue wane wanase, “Debamana, tauwadea winewo
    nata ana, ne otona bo baiwaleide!”
  qub-qub: 'Chayno niptinpis chay autoridäga niran: «Juclla aywaycushun tayta manaraj
    wamrä wañuptillan.»'
  att-att: “Apu,” kun nayù tolay, “et ten, ta kúragat ta yù arán na paga patay!” kun
    na.
  bki-bki: Mia tubo na toru nei naio jikili kanio, berinavo “Toro na toru, neber bo
    kaso jau komei sop̃eli, ver p̃eli mia keneriku nene naio rivakovio.”
  bqp-bqp: 'Akũ gbãnade pìi pìnɛ: Baa, ǹ mↄ́ ari ma nɛ́ kpɛ́ à ga.'
  mcp-mcp: 'Lúlúú ósɔ́ɔl ɔ mə́sáal mú cɨ nə nyə nə́: «Lɛɛlʉg kə té mwán nyə afwóyɛ́
    yə mə yí».'
  hat-hat: 'Fonksyonè a reponn li: Mèt, vin avè m'' non, anvan pitit mwen an gen tan
    mouri.'
  npl-NT: 'Pero itekiwa n rey okili: —Tejwatsi, xiwalmuikatiwetsi, amo kichiwa mikis
    notelpoch.'
  bgg-bgg: Ophis pha dumuii jiè chang, “Masdo,” gu dufuii a-iy ba pha ibi shii gu
    rog wuii gieng bo.
  eng-TCENT: The royal official said to him, “Sir, come down before my boy dies.”
  eng-BSB: “Sir,” the official said, “come down before my child dies.”
  cpu-NT: 'Iro kantacha jevari ikantanakeri: “Pinkatharí, thameeta iroñaaka, tekera
    ikamanakeeta notomi.”'
  san-ASM: ততঃ স সভাসদৱদৎ হে মহেচ্ছ মম পুত্ৰে ন মৃতে ভৱানাগচ্ছতু|
  tac-NT: '''Lige alué wa''lula románoka anele: ―Mué Wa''lula, nabá yati ta''chó mukuchi
    ne inolá.'
  eng-WEBPB: The nobleman said to him, “Sir, come down before my child dies.”
  gfk-H: Io, no tamat ta ira warkurai ga tangai tane Iesu bia, “Ai Watong, mai! Datar
    gi hansur uras. No natigu kaba gi maat.”
  viv-viv: Au tovehimeya lakahina gigahena gigayo, “Kauveya, udamaduꞋela natuku udaꞋitana,
    kabisona ginaꞋalika.”
  yao-yao: Jwankulu jo ŵanjanjile, “Ambuje, chondechonde tujaule mwanangu akanaŵe
    kuwa.”
  tgp-tgp: Pani tamlohi atu, mo r̃aramia mara, “Moli! O er̃i mai vila? Vara i vono,
    natuku i pa mate!”
  auc-NT: Ante apæ̈necä ëñëninque pancabaa awënë tönö godongämæ̈ cæcä, —Awënë, botö
    wëñængä ayæ̈ wæ̈nämaï ïñedë ægodöe gocæ̈impa.
  kbc-NT: Odaa niɡ̶ijo ɡ̶oneleegiwa ja dipokotacalo Jesus, meetalo, “Iniotagodi. Adinageni
    managi maleedaɡ̶a yeleo ionigi”.
  bmh-bmh: Du banou go nug aureun, “Du banou, na iz ibail i alamam aba, izal nagwai
    noumamau.”
  ctu-BL: 'Jini am bʌ i ye''tel tsi'' sube: C Yum, conla ti ora ame chʌmic calobil,
    che''en.'
  meq-meq: 'Ndo məge məsler niye a mbəɗay faya, a gwaɗay: «Bəy ga, tama bəse bəna
    wawa ga ma ta mətiye.»'
  noa-H: Pari magbaawai chi t'et'em garmua warag hirig, —Señor, mʌ hap chitʌm jöpai
    mʌ chaai hoomierrau, meeju nawe. Ya parba k'ërʌmta mua hoo pʌabajieb hajim.
  alp-NT: Eleki tamata makerike ete kamale mere iombe, “Ntuane, keu loko auku anare
    nunu noma yapine imata.”
  san-VEL: tata.h sa sabhaasadavadat he maheccha mama putre na m.rte bhavaanaagacchatu|
  kbq-kbq: Ana kamani eri'za ne'mo'a Jisasinkura huno, Ramoke mofavreni'a frisanigi
    ko eramio.
  kbh-kbh: 'Chora, chë mandadbe uajabuachaná Jesúsbioye tbojaniyana: —Taita, betsco
    mabo, ats̈be uaquiñá cabá ndóbana ora ca.'
  ron-LSB: 'Și nobilul i-a zis: “Domnule, coboară-te, până nu moare copilul meu.”'
  pon-pon: 'Monjap potoan on i: Main kotidi mon nai jeri mela!'
  nhe-BL: 'Huan itequihue nopa tlanahuatijquetl quiijto: ―Tate, ma tiyaca nimantzi
    pampa nocone miquis.'
  sps-sps: “Mes tsian,” biny finy ya na tsoiny mumua tana gamaman, “Taame ma naa ra
    tabuiny mat non a guei tsonyo.”
  wnc-wnc: Iniwan yake, “Gata epso. Waakngata kupsak,” ngang inikut.
  bus-bus: 'Ben gbãadee pì bènɛ: Baa, ǹ mↄ́ lɛ ma nɛ́ kpɛ́ à ga.'
  gub-BL: — Hezar, i'i a'e tuwihaw Zezuz pe a'e. — Ezur herupi tàrityka'i nehe, hera'yr
    imàno 'ym mehe nehe, i'i izupe.
  imo-imo: Kingimunga kongono tendeli iye awilimuni yundo nimbei, “Awilimu, nanga
    ungulumu nomi ka akumbei teremo kani nu welea maindo owi!” nimu.
  boj-boj: Onaqa tamo dena olo Yesus minjej, “O Tamo Koba, ni boqujat. Ijo aŋgro a
    moiyo uge.”
  eng-DRA: 'The ruler saith to him: Lord, come down before that my son die.'
  knf-knf: 'Kë nalempar naşih aşë ji na a : « Naweek, biin ji abuk naan abi akeţ.
    »'
  san-KHM: តតះ ស សភាសទវទត៑ ហេ មហេច្ឆ មម បុត្រេ ន ម្ឫតេ ភវានាគច្ឆតុ។
  arn-NT: 'Welu ti kapitan feypifi ta Jesus: —Ñidol, pürüm küpange petu ñi lanon iñche
    ñi fotüm.'
  zas-NT: 'Per rëb bén guin: ―Dad, yoꞌ yan gajc, naga gad da xiꞌnan guiët.'
  ken-NT: Mǔngo wu arɛm bɛ, “Ɛta, twɔ́ sɛ́ndɔ́k bɛ mɔ́wa ákɛ́ sɛbhɛ.”
