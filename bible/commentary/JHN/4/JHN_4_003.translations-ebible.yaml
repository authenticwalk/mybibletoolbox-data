verse: JHN.004.003
translations:
  kpx-kpx: Ige Iesuu abu hoto louale ke evisi Diudia vata halei Galili vatae taliho
    Samalia vatae velemai tinu.
  okv-H: enda Judea toto enda Galilee ta pambuna.
  tbo-tbo: Ma Yesu i hanapugeya naka amaka Palisi lawahi a bagibagi tuwegana hi nonoli,
    yaka Yudeya i nehaleya po ipa ina gunawileya u Galili.
  mal-C: ഇതറിഞ്ഞപ്പോൾ അദ്ദേഹം യെഹൂദ്യ വിട്ടു വീണ്ടും ഗലീലയിലേക്കു യാത്രയായി.
  grc-SR: ἀφῆκεν τὴν Ἰουδαίαν, καὶ ἀπῆλθεν ⸆ εἰς τὴν Γαλιλαίαν.
  bgc-bgc: फेर वो यहूदिया परदेस नै छोड़कै दुबारै गलील परदेस म्ह चल्या गया,
  khz-khz: Iesu eripato ia valina Parisea talimara na gekamonagiato, ne Iudea eraokwaniato,
    Galileiai ewaikule-waito.
  deu-TKW: verließ er Judäa und gieng wieder hin nach Galiläa.
  zsr-NT: Catiꞌ gúquibeꞌinëꞌ lë ni Jesús, buzë́ꞌë luyú Judea, zijëꞌ leyúbl luyú Galilea.
  lin-lin: Boye, alongwaki na Yuda mpe azongaki na Galile.
  hns-NT: '@see-verse:JHN.004.002'
  noa-E: Mag, fariseonaanau Jesús aarta ʉ̈rcha õor poposkham khaphʉ aphöbaadëm ich
    Jesuujã khaug athaawai Judea durrmua jũrr ichta warag Galileaag petajim. Magbaawai
    maar i dʉ̈i wëtjim.
  eng-EMTV: He left Judea and went away into Galilee.
  mib-NT: Te ná ni jini Jesús jeē súcuan ni canihīn de jnūhun, te ni quenda ya región
    Judea, te cuanuhun yā región Galilea.
  lif-NT2: ये़सुरे़ कन् पाःन्‍निन् निङ्‌वाॽ खोःसुआङ् खुने़ॽ यहुदिया थुमलाम् गालिल
    थुम् ले़प्‍माङ् याम्‍मो नुःक्‍खे़ पेरो॥
  xnj-xnj: Hinu Yesu peagayuwini genago, akawuka ku Yudea na kuwuya ku Galilaya.
  mmx-mmx: Ne Iesu ga ronga i na levelinga la neni ga vas kaxat basinge nom lenep
    Judaia la gamlong manga uto Galili.
  cbr-NT: Usaquian fariseo unicaman cuacëxun 'unánbiani ca Jesús Judea menuax amiribishi
    Galilea menu cuantëcëancëxa.
  tee-NT: Pus ju Jesús acsni c'atsalh ni chunch ixtak'asmat'a ju fariseonin pus taxtulh
    ju xa'estado Judea. Va ix'anchokoputun ju xa'estado Galilea.
  eng-LSV: He left Judea and went away again to Galilee,
  cak-NT: Y ri Jesús xel-e chiri' pa Judea y xtzolaj chic jun mej (bey) pa Galilea
    y je-benak ri ru-discípulos riq'uin.
  pah-NT: G̃anhi'ig̃a ikwahavame Jesus'ga g̃wemimbo'ehara'g̃a nderohoi Judéiapeve'g̃a
    gwyra hugwi a'ero. —Xajivy ti Galiléiapeve'g̃a gwyri pe a'ero, ei ga.
  sja-NT: Jesupa mãga k'awaa atak'ãri, waya uchiaji Judea eujãdeepa Galilea eujãdee
    wãit'ee.
  xed-xed: ka sliʼaftá tsi ta haɗika Zudiya ŋa vrə ta haɗika Galili.
  glk-glk: یهودیه‌یه ترکه کوده و ایبارِ دیگر به طرفه جلیل بوشو.
  mks-NT: Ta tá na̱xini jo̱ho Jesús ña̱ cáha̱n ña̱yivi sa̱há já na̱quee a estado Judea
    xi̱hín na̱ xíca tuun xi̱hi̱n á cua̱ha̱n na̱ ndicó co̱o na chí estado Galilea.
  gfk-S: Be Jisas ga nunure ing di ga tangtange, iga hana sukun no katano Iudeia,
    ma iga baling utuma Galili.
  bmu-bmu: Mi möta Judia prowins mosöta liliŋgöba kunbuk Galili prowinsnöŋ göröken
    anget.
  dgz-dgz: Ambagan Iesu ian Parisi nagire nop ame Iesu menan waiwanumune anuni at
    Diudia ame ae ve ewagai at Galili sia aen.
  eng-GNV: Hee left Iudea, and departed againe into Galile.
  zaa-NT: De uccue saber nui nna, acca beria tìe le' región qui' Judea nna huíe attu
    vuelta para Galilea.
  eng-WEBSTER: He left Judea, and departed again into Galilee.
  guh-guh: Nexata Jesús itsa yapëtane fariseovi pevënëlivaisitaejavatsi pacuenia jivi
    baracuaicuaijaitsi, nexata naviata Judea nacuaverena. Pona Galilea nacuayabelia.
  bon-bon: Yeesu liba umle äbitige, egä Parisea sigu biname cina umle bäbitininisi
    ai poto cidi me, tabe Yuudea probins ne ebmalige, ädige Galilaya probins cabu
    me.
  nhw-BL: Huan yeca tiquisque Judea campa itztoyaj nopa fariseos huan tiyohuiyayaj
    para estado Galilea.
  swh-ONEN: Bwana alipojua mambo haya, aliondoka Uyahudi akarudi tena Galilaya.
  wbi-wbi: UYesu ye akagwile kuuti imhola saake sipulikiike, akavuuka mukighavo ikya
    Yudea akagomoka ku kighavo ikya Galilaya.
  bba-bba: Sɑnɑm mɛ Yesu u nuɑ ye bɑ ɡerumɔ, u yɑrɑ Yudeɑn di mɑ u ɡɔsirɑ u dɑ Gɑlile
    ɡiɑ.
  eng-KJVCPB: he left Judea, and departed again into Galilee.
  kgk-NT: '@see-verse:JHN.004.002'
  waj-waj: Iva uu mmooriivaa Farisaiya rikioovaara Yisuuva rikioo diitoo ari ngiaammuauyaatama
    Yutayaa mmataivaa pikiada kava vara ranada Karirayaa mmataivakira viravai.
  cpy-cpy: Rootaki ipiyantaari Jesús Tepoweniki ijeekawitaka iipatsiteki Judá-paeni.
  ekk-PKP: lahkus ta Juudamaalt ja läks tagasi Galileasse.
  mpx-mpx: Sauga Yeisu i atena te iya wasana Palisi iyaka hi hago, yaka labi Yudiya
    i eguluwan ge i sikal al i na labi Galili.
  wbp-wbp: Kuja Jijajirli purda-nyangu jaru kujalpalurla Paraji-patu nginji-wangkaja
    nganta, kujarlaju jirrnganja-jana pina-yarnkajarra nyanungu-nyangu-patukuju kurdungurlu-patukuju
    nguru-kari-kirra Kaliliyi-kirra. Kuja yali nguru yampinja-yanu Jurdiya, ngulaju
    jungarni yanu yali-kirra-wiyi Jamariya-kurra-wiyi kujarla wangkaja Kaatu jungarniki
    yaninjaku Jamariyaku Kaliliyi-kirra-wangu-wiyi.
  luo-luo: Kane Ruoth owinjo wachni, noa Judea mochako odok Galili.
  nhe-NT: Huan yeca tiquisque Judea campa itztoyaj nopa fariseos huan tiyohuiyayaj
    para estado Galilea.
  aii-aii: ܫܒ݂ܝܼܩܵܐ ܠܹܗ ܝܼܗܘܼܕ ܘܐܙܝܼܠܔ ܠܹܗ ܡܸܢܕܪܸܫ ܠܓܠܝܼܠܵܐ.
  esk-NT: Jesus-ŋum tusraa'amiuŋ uqaġikkaŋat, Judea-miñ aullaġniqsuq Galilee-mun utiqhuni.
  msb-msb: naghali siya sa Judea kag nagbalik sa Galilea.
  cpa-NT: Jøng² mi³ca¹lø¹lih¹³ Jesús hi² ma²ŋi¹² dsa² fariseo jǿg³ jøng², ca¹u¹hái¹dsa
    ja³tén¹² Judea. Ca¹ŋáh¹dsa juu¹² ja³tén¹² Galilea.
  dso-dso: ତାର୍‌ ବିସଇ ନେଇ ଲକ୍‌ମନ୍‌ ଏନ୍ତାରି କାତା ଅଇବାଟା ସୁନି, ଜିସୁ ଜିଉଦା ରାଇଜ୍‌ ଚାଡିକରି
    ଆରି ତରେକ୍‌ ଗାଲିଲି ଦେସେ ଉଟିଗାଲା ।
  meu-meu: Taunabunai, ia ese Iudea e rakatania, Galilea e lou lao.
  yva-NT: Yesus po ana umaso ranaun, naije Po Yudea rapaya nara pakare no Galilea.
  dgc-dgc: Kanya ti Jesus, pékabaheta na ta éya, éy gininanan na i Hudea a nagsoli
    siya ta Galilea.
  zpm-NT: nacne briee me xtan zha Judé ga, wbire me nëz xtan meṉ Galilé stib.
  hix-NT: Oyokaytà yonytxetxok hatà, Farysew komo, tawro yonytxay hatà, Txesusu, Kohkomo,
    anar komo wya. Àro ke, Xukneya yamtar hoye toy hatà. Karyeryeya yamtar hona harha
    toy hatà.
  sim-sim: Urik Jisas or misiri, Farisi ondo lerawu os or larin angop li mistakori
    sir. Karem uri osik provins Judian or halaha indik yanga Galilik or ikmbaha ormu
    ira.
  npi-ULB: उहाँ यहूदिया छोडेर गालीलतिर जानुभयो ।
  cgc-cgc: Na nlaman Jesus, galin danen Jesus naan ta Judea daw gabalik ta Galilea.
  tim-tim: hân kotŋe Yudaia hepunmâ Galilaia hân ain ariwerâm agep.
  yor-yor: Ó fi Judea sílẹ̀, ó sì tún lọ sí Galili.
  wos-wos: Xékétaka dé Jisas Judia yatakataka dé Galiliré wambula yinjoka dé yi.
  emp-NTPO: Pariseorãba maʌ̃ ũrĩped̶ad̶ada Jesuba cawad̶a bẽrã Judea druad̶e b̶ad̶ada
    Galilea druad̶aa wayacusa wãsia.
  eng-F35: He left Judea and went away into Galilee.
  ind-ind: Jadi Dia bersama kami meninggalkan provinsi Yudea dan kembali ke provinsi
    Galilea.
  pes-OPCB: یهودیه را ترک گفت و به جلیل بازگشت.
  mpt-mpt: '@see-verse:JHN.004.002'
  ssx-ssx: Koto la꞉niaeyeke pita꞉ Yesuma꞉ make opuaata꞉ mo hande Diudia nane mina꞉pa꞉lao
    mo Ka꞉lili nane peekeme.
  mkl-mkl: '@see-verse:JHN.004.002'
  gaq-gaq: ଜିସୁ ମ୍ୟାୟାଲେଃକେ ଜେ ଫାରୁଶୀଇଂ ମେଁନେ ବିସୟ୍‌ରେ ଅଁଲେଃଆର୍‌କେ । ତେସା ଜିସୁ ଆତେନ୍‌
    ବେଲା ଜିଉଦାପ୍ରଦେଶ୍‌ ଆନ୍‌ତାର୍‌ଚେ ବାରି ମୁଇଂତର୍‌ ଗାଲିଲୀନ୍ନିଆ ଆଣ୍ଡେକେ ।
  gof-RNT: Yesuusi asay iyabaa geyssa si7ida wode Yihudappe denddidi Galiila bis.
  unx-unx: ନେ ସବେନାଃ ଆଟ୍‌କାର୍‌କେଦ୍‌ଚି ଇନିଃ ଯିହୁଦା ଦିଶୁମ୍‌ ବାଗିକେଦାଏ ଆଡଃ ଗାଲିଲ୍‌ତେ
    ସେନ୍‌ରୁହାଡ଼୍‌ୟାନାଏ ।
  gah-gah: Zutaia mikasi nene ahuloake, Galilaia mikasigú goha vimó.
  lcm-lcm: Taun a Volava kala longong a mengen i vap duk ke kilapo using ia, kala
    tapasuk pelek a Iudaia na kala papok ane Galilaia.
  aer-aer: Nhenge Jesus-ele awemele iwenhe-arle tyerrtye areye ikwere-akerte angkerrirrerlenge,
    re apmere Judea impemele alheke, re awethe alheke apententye akngerre ikwerenhe
    areye-akerte nhenge apmere Galilee-werne nhenge Pharisee areye-arle ikwere arlkarentye-irretyakenhe
    anetyeke.
  qvc-NT: Chaymi Jisusqa chay farisiyukuna parlashqanda yach'ashpa, (noqaykuna yach'akuqningunata
    apawashpa), prubinsya Judiyamanda lluqshirqanna, prubinsya Galiliyamanna rinambaq.
  tgl-ULB: iniwan niya ang Judea at lumisan papuntang Galilea.
  cbs-NT: jaska ninkabaini nukubetan Judea jenebaini Galilea anu ana kai Samaria mai
    pakea dunkemisbu ana janu kama dainbainkin napaibainun ika kai
  xtm-NTPP: Nuu ni jini Jesús ma ja sukan ka jani ini tee ka kuu fariseo ma, te ni
    ndee ya ñuu Judea ma, te kuan no'o ya ñuu Galilea ma.
  nnq-nnq: Bai Yesu apajoa genia, ngaboka Kuyudea nukubuja Ku Galilaya.
  bao-NT: To biri Jesús teere majiri, Judea yepa ca niiricʉ, Galilea yepa pee jãare
    jʉo tuacoawi ñucã.
  san-ORI: ଯିହୂଦୀଯଦେଶଂ ୱିହାଯ ପୁନ ର୍ଗାଲୀଲମ୍ ଆଗତ୍|
  huv-NT: Wüx Teat Jesús tajaw aag ayaj, quiaj taw quiaj tiül Judea, tandilil andüy
    Galilea alinomb.
  otn-NT: Mi̱ ba̱hra̱ Jesús ngue ya fa̱di̱ te øt'e, bá̱ ɛ̱p'ʉ Judea ngue i̱ ma Galilea.
  nop-nop: Unduŋ yogiŋ kaŋ Jesudi mede u nadiŋa Judiya kwet bikabuŋa Galilide udaneeŋ
    uguk.
  obo-NT: To nosorollan ni Disas no idda en kos norinog to mgo Pariseo, id tanan sikandin
    diyot prubinsya to Judea duma to mgo tinodduwan din woy id livod mandon sikandan
    diyot prubinsya to Galilea.
  cak-ENT: Y ri Jesús xel c'a e chiri' pa ruch'ulef Judea y xtzolij jun bey chic pa
    ruch'ulef Galilea ye rachibilan ri rachibila'.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤢᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤕᤜᤢᤍᤡᤕᤠ ᤌᤢᤔᤗᤠᤶ ᤃᤠᤗᤡᤗ ᤌᤢᤶ ᤗᤧᤵᤔᤠᤱ
    ᤕᤠᤶᤔᤥ ᤏᤢ᤺ᤰᤂᤧ ᤐᤣᤖᤥ॥
  mie-NT: De tá nī jinī Jesús jā súcuán nī nīhīn ndá dē tūhun, de nī nquee yā región
    Judea, de cuānohōn yā región Galilea.
  san-TIB: ཡིཧཱུདཱིཡདེཤཾ ཝིཧཱཡ པུན རྒཱལཱིལམ྄ ཨཱགཏ྄།
  qve-NT: Chay fariseo runakunapa rimasqanta yacharuspanmi, Jesusqa Judea provincia
    lawmanta lloqsiran. Hinaspan Galilea provincia lawman kaqmanta kutiran.
  pao-NT: Numme ka Te Pabe'e-no ka teepu Judea mee naneadu-kwi'yoona mea'ase, ka Galilee
    mee naneadu-kwitoosoo kodyuka, soo Te Pabe'e ka mu Pharisee pumme nuusoogweda
    oo sopedakwadoona.
  cbu-NT: Utaá tsap kasayaru, Galileyapsha waptam kanapurangiya. Iyaptatam urupung
    naataranginiya.
  usa-usa: '@see-verse:JHN.004.002'
  soy-soy: Kɛ Yeesu uu n kṍ tɛ lɛ̃ kɛ pisoi ɑpi símɑɑnkɛɛ, uu Yutee kɛteni-i yisi
    uu Kɑlilee kɛtẽ-mɛ̃ pɛlɛ.
  hui-hui: Ogonidagua layago hale howa Yasu ibu Yudia wahalu Galili dai bini.
  amf-amf: Parisa eena kisa giidhaka kenin qansonam Yesusin dheson wodanka, Yiwda
    peenam garayse Galila peendar ki yivade.
  quc-NNT: Aretaq ri Jesús xuta wa', ri tajin käb'ixik, xel b'i pa Judea, xtzelej
    chik pa Galilea.
  dob-dob: Ta Yesu ꞌimwalatonina ꞌaene Palisiyao niꞌatu Yesu ꞌina guinuwa alena sinonona,
    ꞌenega Yudia ꞌipilisinena sabi ilalimana Galili ꞌenaya.
  wrs-wrs: Wo Yesusva doara nonora lohvna, osva Varisinindva doa hillina kanamba.
    Wo himba nominiva venamba Yutia provinsriniva, henga gana Galili provinsram.
  mca-mca: Ma' qa ikik'ui ha' sehe' Judea, qa wapilii iye ha' sehe' Galilea.
  tzo-TZC: Cꞌalal jech laj yaꞌi ti Jesús taje, ilocꞌ batel ti ta Judea banomile. Isut
    batel ta Galilea banomil.
  mya-mya: ယင်း​သို့​ဖာ​ရိ​ရှဲ​တို့​ကြား​သိ​ကြ​ကြောင်း​ကို သ​ခင်​ယေ​ရှု​သိ​တော်​မူ​လျှင်
    ယု​ဒ​ပြည်​မှ ထွက်​ခွာ​တော်​မူ​၍​ဂါ​လိ​လဲ​ပြည်​သို့​ကြွ တော်​မူ​၏။-
  gng-NT: '*Yesu cii'' bi lienh nnɔ ma nnɔ nɛ u siere'' Sude ya tinfɛnm ni, ki liɛbeh
    Galile ya tinfɛnm bó.'
  cbi-NTPO: Tsenñu Jesús naa fariseolaya tsaa kuindaa demive tiñu mijatu, junu Judeanu
    malu' miimi Galileasha miinu.
  ikk-NT: Ya Jesu nọ gha Judia pụ, kinkọ Galili.
  leu-leu: E layaan na Yesus a texaas sena lalamonan siri mu Ferasi, nane taꞌulan
    a maana mu bina Judia e fe ulaa fulaa xe la mu bina pe Galili.
  maz-NT: Nguec'ua 'ma o mbãrã a cjanu e Jesús, o mbedye c'ua a Judea co c'o o̱ discípulo,
    o möji na yeje a Galilea.
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་ཁོང་ཉིད་ཡ་ཧུ་དཱའི་ཡུལ་དང་ཁ་བྲལ་ནས་ག་ལིལ་ཡུལ་དུ་ཕྱིར་ཕེབས༌སོ།།
  tca-NT: Rü yexguma Ngechuchu nüxü̃ ĩnügu ga Parichéugü rü nachigagu na yadexagüxü̃,
    rü yéma Yudéaanewa ítachoxü̃ na Gariréaanecèx tawoeguxü̃.
  zpl-NT: Chenu uriꞌi Jesuse beyaꞌ bee nucuaꞌ, uchiuꞌunu lu iliu Judea, nu nzanu lu
    iliu Galilea.
  mbc-NT: Mîrîrî epu'tî tîuya pe, Judéia pata poi Galiléia pata pona attî'pî inî'rî.
  ndg-ndg: Aboi Yudea no yenda Galilaya.
  wsk-wsk: Se nu den umu ikiam, mu nu Judea sor beteram ale peleram akingtala Galilee
    namaram.
  toj-NT: Jaxa Jesusi, cuando yab ja jas huane yaljeli, ti xa el ja ba Judea. Ti cumxi
    ja ba Galilea.
  tbc-tbc: '@see-verse:JHN.004.002'
  sna-sna: Ishe akati anzwa izvi, akabva kuJudhea akadzokera kuGarirea zvakare.
  smk-NT: Sin natandaan na ni Jesus a wanin a naiparate' konran Pariseo, nibwat ya
    sa Judea ta pigaw nin sumubli' ya sa Galilea,
  grc-TCGNT: ἀφῆκε τὴν Ἰουδαίαν, καὶ ἀπῆλθεν εἰς τὴν Γαλιλαίαν.
  gof-WFTW: Yesuusi asay iyabaa geyssa si7ida wode Yihudappe denddidi Galiila bis.
  spa-BLM: abandonó Judea y partió hacia Galilea.
  kyz-NT: Fariseu 'gã nupe omome'u kwaaw ire, Jejui 'ga awau Judeja ywy awi. —Garireja
    ywy pe soo jarejewya 'jau nũ— 'jau 'ga oree.
  dao-dao: Ami pyena mawng Jesuh naw a ngjak ja Judah khaw ceh ta lü, Kalile khaw
    da,
  cya-cya: Can' cha' mdo'o ñi se'en lyi'ya loo Judea, mxitucui ñi nde se'en lyi'ya
    loo Galilea,
  wrk-wrk: Ngala Jisuswanyi jingkijbayi yalunya Barasimuku. Jingkijba nyuli, yali
    ngirukijba muwa nangangi. Baki barlbayi Jisus Judiyananyi. Barlba nyuli langki
    Kaliliyurri, marda kandimuku nangandu. Barlba yali langki.
  nii-nii: Jiisas eim lo ek piiłmin wumb ei ek ei piinmin ni piipi, eim Jura konu
    ei si kindpi, Galilii konu orung pum.
  ign-NT: '@see-verse:JHN.004.002'
