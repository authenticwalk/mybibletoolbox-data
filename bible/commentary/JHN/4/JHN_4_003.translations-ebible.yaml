  mpp-mpp: '@see-verse:JHN.004.002'
  apb-apb: Oto maholo a Jisas e manata'inie uri mo Parise kire rongo oto urine, e
    si ta'ela'i mwaanie po'o ni henue i Jiudia na ko eeliho'i oto hunie po'o ni henue
    i Kalili.
  san-TEL: యిహూదీయదేశం విహాయ పున ర్గాలీలమ్ ఆగత్|
  ben-IRV: তখন তিনি যিহূদিয়া ছাড়লেন এবং আবার গালীলে চলে গেলেন।
  ntu-ntu: Zbz nigr badr Jiszs rkalzmgr Judiz Provins, x sc tqvzdzpe-moukr Gzlili
    Provins. Murde krlzpe Jiszs nzxlrkr Farzsi nzawrkxtr-krgr.
  pan-pan: ਫਿਰ ਯਿਸੂ ਯਹੂਦਿਯਾ ਨੂੰ ਛੱਡ ਮੁੜ ਗਲੀਲ ਨੂੰ ਚਲਿਆ ਗਿਆ।
  tkr-tkr: I'sayk'le, Cune hək'ee yuşan haa'ava g'ayxhımee, Yahudeyayeençe qığeç'u
    Galileyeeqa meer ayk'an.
  gvc-gvc: Fariseo curua macaina ti ã masichʉ tʉhoro Jesu sehe Judea yahpai jiriro
    Galilea yahpapʉ sãre sʉho tjuaa wahare.
  mwp-mwp: Yesu nanga karngemidhin, thana Parasayalgaw midh na umamoeypu nuydh Yoewdhayangu
    uzaraydhin. Nuy a nungu niyay kazil kuniya tidemidhin sizi, thana memayidhin Galilayapa.
  sbk-sbk: afumile hu Yudea na bhale hu Galilaya.
  mya-JVB: ယုဒ ပြည်မှ ထွက်သွား ၍ ဂါလိလဲ ပြည်သို့ တစ်ဖန် ကြွ တော်မူစဉ်တွင်၊
  kgf-kgf: Waŋu Inéŋ imuhuc niŋasarima Yuda baec waima Galilaia baeciguc muŋguc liliŋgéma
    keŋec.
  awb-awb: Sísaga mi ehwéh irotaq wereq itereq Súría marákórápéq sueq Kehrari marákórápéq
    mónkakáq kouwekowane.
  gdn-gdn: '@see-verse:JHN.004.002'
  nko-NT: Brɛ́á Yesu lɛ́bɩ ánɩ́ Farisifɔ ámʋ banú asʋ́n ánfɩ á, ɔlɛdalɩ Yudea
    ɔmátɔ́ yínkí yɔ́ Galilea ɔmátɔ́.
  bsn-NT: To bajiri, “Jesús masare oco rãca bautizagʉ yigʉmi” fariseo masa ĩna yitʉoĩasere
    masicõari, Judea sitare ñacana vacoacajʉ yʉa Jesúrãca, Galilea sitajʉ tudiana
    yuja.
  pib-NT: Giyagni Gote rushpakya. Kalile satokanutnaka.
  wiv-wiv: Kamana a Iesus ki longoria polea kua, ia vatia a Iudea kini vano kiri Galili.
  reg-reg: Asokele Judea na nagenda Galilaya.
  mlh-mlh: Oi maneru Judia prowins bokeru kirieru moke Galili prowins oobe rabuŋ.
  gof-ENT: ዬሱሲ ኣሳይ ኢያባ ጌይሳ ሲዒዳ ዎዴ ዪሁዳፔ ዴንዲዲ ጋሊላ ቢስ።
  aau-aau: Wo, sa Jisas hiykwe ok, Farisi hom ma lonuayk ohruw-a seme nonkway menkin,
    hiykwe sawk Judia mo kipay se lokriy hain nok, sawk Galili mo kipay mon sehe ma-ley.
  tvk-tvk: E melele xa Iesu milong kila xa Farasi xil lalongeong ni usil polien nan,
    xi be reling provins te hal Sudea, e dilomun be provins te hal Kaleli.
  prf-NT: Dikona nabareta iyud ni Jesus, ay lummakad siya ti Judea, sakay nagsoli
    ti Galilea.
  auy-auy: '@see-verse:JHN.004.002'
  tbg-tbg: Parasi vaiinti vi uvara iruvarora tiro, Ihuva viraqaahairo Iutia vata mini
    kero vetara Karirini viro.
  hub-NT: Fariseo shuar aina nuna antukarai tamaun Jesús anturmamkamtai, Jesúsjai
    Judea nugkanmaya ataksha Galileanam wearuiti.
  hmo-hmo: Iesu ia diba Farisea taudia ese inai hereva idia kamonai neganai, ia ese
    Iudea ia rakatania, Galilea dekenai ia lao gwauraia.
  big-big: Yombanu Palisiwili meiwili pilik puragi kerewiya kairik Yisu iwaka sa logo
    pi ngabelak Yudayabek wiya logo ngabelak Kalilibekke kandobela.
  gux-G: ko ñani Jude ki guani ki lebdi Galile
  cnl-NT: Ma²ca¹dsóo¹ dsɨ́² Juii³ra² 'e³ la'³ cu³lø³¹ júu² 'e³ ca²³núu³ dsa³ fariseo,
    ca²³bǿn³ estado Judea. Ŋø'n² co̱'³ estado Galilea.
  zar-NT: Cateʼ gúquibeʼenëʼ Jesús lë ni, buzë́ʼë luyú Judea, ateʼ saʼyéajëʼ leyúbölö
    luyú Galilea.
  kde-kde: Bahi Yesu pamaite anelo, nkuuka chilambo cha ku Yudeya nkuhwena kavila
    chilambo cha ku Galilaya,
  ata-ata: Ioxe Tila mulavu aloxo ne, la sou Anu muꞌumesou xalee lia tila ne Iutaia
    sou mulivu mulai toꞌo no xalee lia tila ne Xalilaia la.
  qvw-NT: Jesus “Galileacta cuticuśhä” nil chay Judeap malcancunapïta yapa pasacula.
  nfa-nfa: hèia Nèngu dènge ana madhutu Na tèke eele rai Yudea, lèpa hari asa propensi
    Galilea.
  tnp-tnp: Kəni nian Iesu tɨnəhrun məmə Farəsi mɨn kɨnautətəu nəghatiən əha, kəni
    in təmiet Jutiə mɨtəlɨg=pən əpəha Kaləli.
  urd-urd: तो वो यहूदिया को छोड़कर फिर गलील को चला गया।
  hot-hot: Yisu halaŋô abô êŋ ma hayê nena Palisi lêk ititiŋ anêŋ ku ba intu hatak
    Judia ma havôhi Galili.
  mqj-NT: Tappana naissanan Puang Yesus kumua napekarebamia to Farisi diona kara-kara
    iatoo, umpelleimi lembangna Yudea anna ma'pasule lako lembangna Galilea.
  rus-SYN: то оставил Иудею и пошел опять в Галилею.
  mbh-mbh: Na Jisas ilemi mire nge ako Parisire o nongpol ile kimaing ve toko pulua
    ako o panes i, mako i plospot a Judia ma i lo werer a epee a Galili la.
  bdd-bdd: Ma Palisiyao ꞌenadi Yesu ꞌihesagoheya ꞌabehega ꞌina paihowa wasana sisanapuya,
    ꞌoinega Yudiya ꞌiꞌebe sineya ma ꞌilohihila Galili.
  cbt-NTPO: Ina nitotaton, Quisoso pa'nin. Cotia parti quëran pipirahuaton, Cariria
    parti paantarin.
  srn-NT: Di A yere dati, A kmoto fu Yudea dan A drai go baka na Galilea.
  cta-NT: Nu loꞌo ngua cuayáꞌ tiꞌ Jesús chaꞌ cua ndyuna nguꞌ fariseo chaꞌ biꞌ, liꞌ
    nduꞌu yu nde loyuu su cuentya Judea, ndyaa yu chaca quiyaꞌ ca loyuu su cuentya
    Galilea biꞌ liꞌ.
  bqc-SIM: Kɛ́ Yesu yã́pi mà, à bↄ̀ Yude à ɛ̀a lɛ́ tá Galile.
  tcz-CHONGTHU: Hijeh chun aman Judea gam adalhan Galilee gam'a akile tai.
  mar-mar: तेव्हा तो यहूदीया प्रांत सोडून पुन्हा गालील प्रांतात गेला.
  snp-snp: Ido Wekolakafo kawa eti lamo ya kolito, Yudia mika fulito Galili mikalo
    itibito unae, loto
  isl-isl: þá yfirgaf hann Júdeu og hélt aftur til Galíleu.
  spy-NT: Yu kakas ꞉Yēēsu kule kāākōōnkēt ꞉Farisaayeek ng'aleechaa, kung'eetee Yuuteeya
    ānkutākyi keey Kalilaaya.
  xnn-xnn: Idi gintek da Jesus ay mamaslat nan Fariseo dadat komaan id Judea et somagongda
    id Galilea
  mwe-mwe: Bhai, a Yeshu bhakagamanyeje genego, gubhajabhwile ku Yudea kubhuja ku
    Galilaya,
  tte-tte: Sauganane koina Yeisu ikataiyako yakato iya wasana Palisi sibenalanako,
    mwa dedei Yudiya ilogabaen na ipileyoi ilau dedei Galili.
  tcs-tcs: Den Zizas i bin libe Zudia ane em bin gobaigen po da eria blo Galali.
  hlt-THB: Bawipa ing ce ce a sim awh, Judah ce cehta nawh Kalili na cet tlaih hy.
  soq-soq: '@see-verse:JHN.004.002'
  qub-qub: Chayta musyarmi Jesusga Galilea probinsyaman cutiyta yarpar Judeapita aywacuran.
  att-att: Á pakaginná ni Apu Kesu ta narámak nayù ira Parisio yù pakirigù nayù ira
    tatolay sù gián na, nánaw laguk ta Judiya nga nepulù sù ira tudduán na, ta umay
    ira ta purubinsia na Galilia.
  bki-bki: naio mial bo ka tuvan vio Yutea, naio rivatove bereio Kalele. Naruei kumemi
    numituvan vio nei, nubano jibe na,
  bqp-bqp: Kũ Yesu yã pìi mà, à fùtɛ Yudea à ɛ̀ra àtɛn tá Galili.
  mcp-mcp: Nə́ ndɛɛ́, Yésus nyə á ka zə wú Yudéa nə́ a kə́ Galilê.
  hat-hat: Lè Jezi vin konn sa, li kite peyi Jide, li tounen nan peyi Galile.
  npl-NT: Ijkuak Jesús ijkó okima, okiski de Judea iwa omókopki kan tlali de Galilea.
  bgg-bgg: Nyie yao phaji ne Isu yoi mage shii, ai Judea thoh srane iidoh Galili hà
    dun din marui;
  eng-TCENT: he left Judea and went away to Galilee.
  eng-BSB: He left Judea and returned to Galilee.
  cpu-NT: Irootake Jesús ishitovantanakari Judea-ki, ipiyaaro Galilea-ki.
  san-ASM: যিহূদীযদেশং ৱিহায পুন ৰ্গালীলম্ আগৎ|
  tac-NT: '''Lige alué Esusi ''we a''lá machile alieti ''nata mochigo alué bariseo.
    Tabilé najkile napurigá nakó nerúmala alué bariseo ''yuga alekeri simile alé Jurea
    anilichi asagá. Simile uché bilena alé ''mimi niraga napu bo''í alué ejiro Galilea
    anilichi.'
  eng-WEBPB: he left Judea and departed into Galilee.
  gfk-H: Ing bia Iesu ga nunurei ing diet ga tangtangai, ga haan talur no hanua Iudeia,
    ma ga haan tapukus balin uram Galili.
  viv-viv: Ada au Falisi Yesu yoꞋo givaidi ma valeyana hinogalina ada Yesu gihalamanena
    againe, Yudiya ana fafali ginuyabuyabuni tu Galili ana fafali againe giyewayewana.
  yao-yao: Nipele, Che Yesu paŵapilikene yeleyo ŵatyosile ku Yudea ni kuuja ku Galilaya.
  tgp-tgp: ale matana, Iesu mo malue Judea mo mele vano Galilee.
  auc-NT: Mänïnö ante Paditeoidi do ëñënänipa, ante änäni ëñëninque Awënë Itota Oodeabæ
    quëwëninque wadæ go Gadideabæ ïñömö ocæ̈ ëmænte gogacäimpa.
  kbc-NT: Igaanaɡ̶a yowooɡ̶odi Ǥoniotagodi niɡ̶ijoa fariseutedi naɡ̶a nibodicaɡ̶a,
    odaa ja noditedicogi nipodigi Judéia, odaa joɡ̶opitedicogi nipodigi Galiléia.
  bmh-bmh: Guzenaimai, Dubanou Ban nug ze go doimai, go Zudia agaig uteimai, koli
    Galili agaig beteun,
  ctu-BL: Jini cha'an Jesús tsi' cʌyʌ Judea. Tsa' cha' majli ti Galilea.
  meq-meq: Ahəl nakə Yesu a tsəne wu nakə Farisa hay tə tsik faya na, a həl bo abəra
    ka dala i Yahuda a ye ka dala i Galile.
  noa-H: Mag, fariseonaanau Jesús haarta hʌ̃rcha hõor poposk'am k'ap'ʌ hap'öbaadëm
    hich Jesuujã k'aug hat'aawai Judea durrmua jũrr hichta warag Galileaag petajim.
    Magbaawai maar hi dʌ̈i wëtjim.
  alp-NT: Kena Yesuse Irekwa be tamata Parisiaru esi lene kena saisa rebe Yesuse kai
    Eni kwetelaru esi onoule peneka hoko Ikeu bei otoi Yudea leke leu suike me otoi
    Galilea.
  san-VEL: yihuudiiyade"sa.m vihaaya puna rgaaliilam aagat|
  kbq-kbq: Judia kaziga atreno Agra mago'ene Galili vu'ne.
  kbh-kbh: Bëngbe Utabná Jesús, nts̈amo chë fariseunga tmojanuenama tojántats̈ëmbona
    ora, Judea luarocana tojë́ftsanbocna y Galileoye tojtaná.
  ron-LSB: a părăsit Iudeea și s-a dus în Galileea.
  pon-pon: Ap kotila jan Iudaa, kotin purelan Kalilaa.
  nhe-BL: Huan yeca tiquisque Judea campa itztoyaj nopa fariseos huan tiyohuiyayaj
    para estado Galilea.
  sps-sps: Te nongoiny fakap bus e Jisas vegiau to, Ya naus osing to na gum fan iny
    Judia ana Ya tabin fatabin enato tana gum fan iny Galili,
  wnc-wnc: Siwan Jesuta unzing tasiwan Ferisi aminda gwa nataaing ngang natake ita
    Judia kep teke Galili kep komune gatuna kukut.
  bus-bus: Kɛ̀ Yesu yã pì mà, à fɛ̀ɛ Yudea à ɛ̀ara èe taa Galili.
  gub-BL: Zezuz na'ipurexak wer kwaw a'e ze'eg kwehe arer kwaw par wanehe a'e. A'e
    rupi uhem oho Zutez ywy wi a'e kury.
  imo-imo: Aku wali, Farisi iyemani temane akumu pileringi mele pilipelie Awilimuni
    kombu Judia distrik tiye kolopa kombu Galili distrikindo altopa pumbei purumu.
  boj-boj: '@see-verse:JHN.004.002'
  eng-DRA: He left Judea, and went again into Galilee.
  knf-knf: Wi aŧiinkuŋ uko mënţ, apën du Yuda akak Galilay.
  san-KHM: យិហូទីយទេឝំ វិហាយ បុន រ្គាលីលម៑ អាគត៑។
  arn-NT: Feymew Jesus kimlu tüfachi dungu, tripatuy ta Judea mapu mew ñi wiñotuael
    ta Galilea.
  zas-NT: Chi gogbeeman zian dxel briiman niz Judea zëman niz Galilea stijb.
  ken-NT: Yesu árɨ́ŋɨ́ nɔkɔ nɔ, afa atú Judɛ́ya apɛt atú Gálili.
