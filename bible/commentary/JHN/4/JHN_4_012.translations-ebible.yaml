  san-TIB: ཡོསྨབྷྱམ྄ ཨིམམནྡྷཱུཾ དདཽ, ཡསྱ ཙ པརིཛནཱ གོམེཥཱདཡཤྩ སཪྻྭེ྅སྱ པྲཧེཿ པཱནཱིཡཾ པཔུརེཏཱདྲྀཤོ
    ཡོསྨཱཀཾ པཱུཪྻྭཔུརུཥོ ཡཱཀཱུབ྄ ཏསྨཱདཔི བྷཝཱན྄ མཧཱན྄ ཀིཾ?
  qve-NT: ¿Qanri ñawpaq abuelonchis Jacobmantapas aswan más atiyniyoqchu kankí? Paymi
