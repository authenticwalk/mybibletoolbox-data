  spa-BLM: ¿Acaso eres más grande que nuestro padre Jacob, que nos dio el pozo y él
    mismo bebió de él, al igual que sus hijos y su ganado?”
  kyz-NT: —Janeramỹiwera kĩã Jako te 'ã kũima'eeteetea ako rakue. Ymã kĩã futat ywy
    kwawukuu ywykajukari 'ymuawamũ rakue. 'Aga 'ymuawa pypewara 'ya futat kĩã itykua
    rakue. Kĩã ra'yra wã, kĩã reymap. Mĩmera oy'wau 'au rakue. 'Awamũ kĩã remiapofera
    orema'ea futat 'ũina— 'jau ẽẽ 'ga upe. —“Je te jarejamỹja aapyraap”, ere te jee
    poromũ?— 'jau ẽẽ Jejui 'ga upe.
  dao-dao: “Hina tuikhui, amät naw aw khawi lü, a cae ja, a khyüngseie naw pi ami
