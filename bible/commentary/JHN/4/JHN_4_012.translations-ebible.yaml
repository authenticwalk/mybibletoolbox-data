    uayep ra.”
  grc-TCGNT: Μὴ σὺ μείζων εἶ τοῦ πατρὸς ἡμῶν Ἰακώβ, ὃς ἔδωκεν ἡμῖν τὸ φρέαρ, καὶ αὐτὸς
    ἐξ αὐτοῦ ἔπιε, καὶ οἱ υἱοὶ αὐτοῦ, καὶ τὰ θρέμματα αὐτοῦ;
  gof-WFTW: Nuus ha haathaa olla immida nu aawa Yayqoobappe neeni aadhdhay? I, iya
