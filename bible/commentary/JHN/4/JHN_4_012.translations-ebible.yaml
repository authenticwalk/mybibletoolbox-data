    ti.
  cya-cya: ¿Ta lyee la ndon loo um que 'in Jacob nu ncua nten cula 'in hua? Can' nu
    mdaa chco re 'in hua, cui' re yi'o can' tyi'a lo'o sñe' lo'o scun'.
  wrk-wrk: Ngala mambuka kuna ninji. Walkurra mambuka kuna. Nanangini wankalawanyi
    nyuli yabimba nayinda rirrki nurrungi. Nyuli walkurra mambuka, nanda malbu Jakub.
    Ngaraba nyulili wabuda nanginyina rirrkina, baki nanganginyi jandanyimukunyi baki
    bulukimukunyi, yalili ngaraba nayinda wabuda. Ninji kuna walkurramirra mambuka
    nangangi. Barriwa.”
  nii-nii: Sinim nge kupenjpin Jeikop, eim noł tukpu ei sin ngum. Ok eim kingam noł
    ni eim kung kou ni, kung siipsiip ni, ei pei noł ei ngołum. Pe nim, eim to mani
    kindkin sin noł ka wii ngunjii min?”
