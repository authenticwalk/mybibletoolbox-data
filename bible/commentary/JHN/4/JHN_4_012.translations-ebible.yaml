verse: JHN.004.012
translations:
  kpx-kpx: No buluve Diekobo keu subuta abata ko lovoi kemo e isi e hai au eseta au
    ovota ovenu. Iale ose a ke evihanu.”
  okv-H: Dagota mama Jacob te amita meniundi te o te aingeto indito umo hoto emo dagota
    ikarira te umo dagota mama Jacob dembari rete?” ainge enu
  tbo-tbo: Apo tam gogata Yakobo una gelagoni? Yakobo tauna i goila geka huuhulana
    i dewaya, natunatuna po a gamogamo mitehi hi umumaya.’
  mal-C: അങ്ങ് ഞങ്ങളുടെ പിതാവായ യാക്കോബിനെക്കാൾ വലിയവനാണോ? അദ്ദേഹമാണ് ഈ കിണറു ഞങ്ങൾക്കു
    തന്നത്. അദ്ദേഹവും പുത്രന്മാരും ആടുമാടുകളും എല്ലാം ഇതിൽനിന്നാണ് വെള്ളം കുടിച്ചിരുന്നത്.”
  grc-SR: Μὴ σὺ μείζων εἶ τοῦ πατρὸς ἡμῶν Ἰακώβ, ὃς ἔδωκεν ἡμῖν τὸ φρέαρ, καὶ αὐτὸς
    ἐξ αὐτοῦ ἔπιεν, καὶ οἱ υἱοὶ αὐτοῦ, καὶ τὰ θρέμματα αὐτοῦ;
  bgc-bgc: के तू म्हारै पूर्वज याकूब तै बड्ड़ा सै, जिसनै म्हारै ताहीं यो कुआँ दिया,
    अर खुद भी अपणे ऊलादां, अर अपणे डान्गरां सुधा इस म्ह तै पिया?”
  khz-khz: Goi iwavagi, na ai tenemai Iakobo kei ei? Epuluka ia na evenimaito, e ia
    matotauna na eniuawai, natuna maparara na e gena polomakau e mamoe lavetara na
    maki geniuawai.”
  deu-TKW: bist du denn mehr als unser Vater Jakob, der uns den Brunnen gegeben hat
    und trank daraus, er selbst und seine Söhne und seine Herden?
  zsr-NT: ¿Naruꞌ náctërtsuꞌ Liꞌ zxön ca xuzruꞌ gul gdöd Jacob, bönniꞌ niꞌ bennëꞌ queëtuꞌ
    yeru nis ni, ga ni gzxiꞌë nis guꞌë, len gliꞌjbiꞌ caꞌ zxiꞌnëꞌ, len glëꞌjbaꞌ caꞌ
    böaꞌ bëdx queëꞌ?
  lin-lin: Koko na biso, Jakobi, apesa biso libulu oyo ; ye moko mpe amela mayi na
    yango, elongo na bana na ye mpe bibwele na ye. Boni, okanisi ete oleki ye ?
  hns-NT: Toe hamlogke baap-daada Jaakob se thoro barka baate? Oe ie petie khodwaais
    raha. Oe aur okar betwan aur djanaawar log ie paanie pies raha.”
  noa-E: ¿Jam pua mʉiguim khãaijã dö wajapcharam bawaag agá? ajim anaabá. Nachgarwe
    maar jöoi Jacob khararrauta mʉg pos marag werpʉajim. Ag eem ichdëujã döwia, i
    chaainaujã döwia, i nemchaainaujã döjierram. Magtarrta, ¿pua ag khãyaujã wajapcharam
    dö ig chirʉ́? ajim anʉm. ¿Wa pʉʉta i khãaijã ʉ̈rpai chirʉ́wa ajim aajem, mʉg khãai
    dö wajapcharam bawaag?
  eng-EMTV: Are You greater than our father Jacob, who gave us the well, and drank
    of it himself, as well as his sons and his livestock?”
  mib-NT: ¿Te á cújéhnu ga maá ní vēsú jií yō Jacob, chí naún? Chi máá de ni stóo
    de pozo yáha nuū yō. Te yāha ní cajihi máá de ndute, jíín táca séhe de, jíín quɨtɨ
    ndéca de. Achí ña.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ने़ॽग आनिगे़ ताक्‍थे़बा याकुबे़न्‍नुःल्‍ले़आङ् यम्‍बाने़बि?
    खुने़ॽए कन् वाबाक्‍किन् आनिगे़ पिरिगे़आङ् वाॽरो, बा कप्‍मोलाम्‍बाए खुने़ॽ नु कुस्‍साःहाॽरे़
    हे़क्‍क्‍याङ् खुनिॽ थक्‍सालुप्‍हाॽरे़आङ् च्‍वाःत् मे़धुङुरो॥”
  xnj-xnj: Wu, veve ukujikita wa mkulu kuliku dadi witu Yakobo? Mwene ndi mweatipelili
    chiliva ichi, mwene na vana vaki pamonga na mifuya yaki vanywayi manji ga chiliva
    ichi.”
  mmx-mmx: Lurubuno atnema ne Jakop ga xe na lamamara dan tinama, la neni eburu mi
    laxamdak teren, la lempanga mi lavanuet kangkedek atdi, diga inin de. La kereva
    u lok do nenu mo u silok ti ne Jakop?”
  cbr-NT: ¿Nucën rara Jacóbsamaira caina mix 'ain? An ca ënë anua 'unpax biti naëacëxa,
    naëxun ca 'acëxa, 'anan ca aín bëchicëribi 'amianan a rabucucë ñuinacamaribi 'amiacëxa.
    Jacobnën aín rëbúnquicamanribia 'anun naëa 'icë cananuna nunribi ënë 'unpax 'ain.
  tee-NT: Ju uxint'i ja xak'ai'at. Ja palai jantu ju mak'aniya quimpai'an Jacob ju
    quintaxtaknitan ju ani pos. Anich ju k'otlh ju yuchi chai ju is'ask'at'an chaich
    ju ix'atapacxat.
  eng-LSV: Are You greater than our father Jacob, who gave us the well, and himself
    drank out of it, and his sons, and his livestock?”
  cak-NT: Roma can chupa ri jun pozo re' xleses-wi ruya' ri kamama' Jacob, ri ralc'ual
    y chuka' quichi ri cawaj. ¿Anchi' c'a xtalesaj-wi ri Ya' ri nasuj? ¿O más c'o
    ak'ij ret que chech ri kamama' Jacob chi quiri' man we' ta nalesaj-wi ri Ya' ri
    na'ij chi nuya' c'aslen? xcha' ri ixok.
  pah-NT: Nhaneramonhava'ea Jacóva'ea gweja ag̃a imohina nhandeygwavamo hako, ei hẽa.
    Ahe tuhẽ oy'u avova'ea pyvõ gwa'yrava'ea pavẽi hako. G̃wenymbava yuranuhũa ahe
    omboy'u ipyvõ no, ei hẽa. “Ji ko koji'i tehe jiruvihavuhu nhaneramonhava'ea hohe'i
    tehe,” ere po nde ji ve naerũ? ei hẽa ga pe.
  sja-NT: Na pozo tachi chonaarãwedapema Jacobpa bëida. Irua na pozodepemata pania
    topachi, ichi warrarã ome mãik'aapa chi ne-animalaarã ome. ¿Pɨ iru k'ãyaara waibɨara
    k'ĩsia bɨk'ã? aji.
  xed-xed: Mal kagha ka dzidza ŋni Yakubu si ta sa ima na vəvrəm na nda zwanani, nda
    rinani tani, ka zlaŋnaŋtá tsi na ra?» kaʼa.
  glk-glk: آیا تو از اَمی پئر یعقوبم پیله‌تری کی اَ چایه اَمَره فده و خودش و اونه
    پسرأن و اونه گاو و گوسفندأن از او چاه آب خوردیدی؟»
  mks-NT: Tásáhnu jícó nde̱, da̱ naní Jacob cán na̱jándacoo chi̱co̱ho̱ yóho nu̱ú nde̱.
    Ta nu̱ú chi̱co̱ho̱ yóho na̱xihi da̱ cán ticui̱í ta sa̱ mé chi̱co̱ho̱ yóho na̱xihi
    ri ja̱hyi da̱ cán ta yóho na̱xihi ri quíti̱ ja̱na̱ dá. Ama ná cuu quia̱hva mé
    ndó ticui̱í va̱ha chága̱ a̱ ju̱ú ga̱ dó na̱jándacoo Jacob nu̱ú nde̱ —na̱cachi
    ñá cán xi̱hín Jesús.
  gfk-S: U lik be u tamat tano hintubu mem Iakop? Aie iat nong ga ter ikin ra lulur
    na taho ta mem. Ma aie bileng ga mamo kira, ira natine, ma ira nuno huna bulumakau
    ma ira sipsip bileng.”
  bmu-bmu: Isik bömönini Jeikob yaŋön o lömŋi ki neŋgiyök. Yaŋön mutuk nanŋak aka
    yaŋgö andöŋe nahönurupŋan ki kaba o uba nemba maljema aka bulmakau kambuŋi kambuŋi
    o eŋgigetka nemba maljema. Gi Jeikob oŋgita öŋgöŋgöŋi aka ambazip o mem sehim
    eŋgimamgö jizan me?”
  dgz-dgz: Endi waingiana ge yauga ao waran mamanu Diekap yaua aoma waringi, me urat
    ma ware kaum tu matakam nuneniwa megenat gamup naivin. Otu waiwa ge man tap megawa
    iragi ap mepe den naiwanumun.”
  eng-GNV: Art thou greater then our father Iacob, which gaue vs the well, and hee
    himselfe dranke thereof, and his sonnes, and his cattell?
  zaa-NT: Tsí ína ri'u adila enne' ỹeni ná lu' tì'chula ta' tàta qui' tu' Jacob enne'
    gulèqquia pozuį nna bethà'na bi ą lani intu' cá. Nì bá gù'ya bi inda, ą'hua ca
    ỹi'ni bi nna ca gù'na bia' qui' bi nna.
  eng-WEBSTER: Art thou greater than our father Jacob, who gave us the well, and drank
    of it himself, and his children, and his cattle?
  guh-guh: Vajasalinainëmi Jacobpijinë ayaijamatabëcuenenëmi. Bajayata nacatocopata
    mapameramëthëje. Bajaraponëmi, pexi ata, pijadajubi ata, mera apa mapamëthëtaje.
    ¿Xamë tsaja nexata Jacobpijinëmi matatoxenetsia bitso ayaijamatabëcuenenëmë? jai
    Samaria nacuapijiva Jesúsjavabelia.
  bon-bon: Nää, maane baborage gäte mime kaakesaare Yakobu bau ca, ai cupicu ne lui
    te nicärinuji? Tabe ama cita ca niiye ne senajenäjumi, cuta teeme bägrä cina piiyepu
    cuta teeme ngeerangera cibu cina.”
  nhw-BL: ¿Ta tiitztoc más hueyi que tohuejcapan tata Jacob catli huejcajya quiijic
    atl tlen ni ameli huan nojquiya quiijique iconehua huan itlapiyalhua, huan teipa
    techcahuilijtejqui?
  swh-ONEN: Kwani wewe ni mkuu kuliko baba yetu Yakobo ambaye alitupatia kisima hiki,
    ambacho yeye pamoja na watoto wake na mifugo yake walikitumia?”
  wbi-wbi: Unkuulu ghwitu uYakobo alyatupeliile ikitiimu iki, umwene na vanaake vanywile
    amalenga agha kitiimu ulim'baha kukila uYakovo?”
  bba-bba: Bɛsɛn sikɑdo Yɑkɔbu wiyɑ u sun dɔkɔ yeni ɡbeeyɑ. Wi kɑ win bibu kɑ win
    yɑɑ sɑbenu kpuro bɑ mɑɑ nɔrɑ mi. Wunɛ ɑ Yɑkɔbu bɛsɛn sikɑdo wi kerewɑ?
  eng-KJVCPB: Art thou greater than our father Jacob, which gave us the well, and
    drank thereof himself, and his children, and his cattle?
  kgk-NT: —Ore ramói ypykwe Jacó ome'ẽ va'ekwe ore-vy upéa ygwa. Hoy'u ave íxugwi.
    Ta'ýry hoy'u ave íxugwi va'ekwe. Omboy'u ave íxugwi va'ekwe gwymba, he'i. —Ha
    nde nerenhembotuvixa mba'éi tipo íxupe? he'i íxupe kunha.
  waj-waj: Ti nnaakuva Yakoopoono aa doofa nnoori aavaa hanuu kioo ivo ari mmaapuudoota
    ari puaraidootama nneeda kioovaa ti mmiravai. Iva nnoonna vaidivai variravai.
    A inna yaataraannakuannee?
  cpy-cpy: ¿Pawijirima eeroka awaejatziteni Jacob, paneerori iroka nija, imiritakiri
    paerani rirori, itomi-paeni, eejatzi ipira-paeni?”
  ekk-PKP: „Meie isa Jaakob andis meile kaevu. Ta jõi sellest ise, samuti ta pojad
    ja kariloomad. Kas sa oled temast parem?“
  mpx-mpx: Age owa tubuma Yakobo u bwata lake? Iya wewel kenken ya i pem elama, ge
    iya alonau natunau, avaliyau wali sipi ge wali bulumakau, valila wewel kenken
    ya hi imwimwa.”
  wbp-wbp: Nganimpajurnalu Jamariya-wardingki yapa, ngulaju-nganpa jintangku Jakupurlu
    kurduwarr-kujurnu, manu nyanungu-nyangu kaja-nyanu-patu-warnu karnalu nyina. Nyanungurlunya-nganpa
    pangirninjarla yungu nyampuju ngapa rdakungka kaninjarra. Nyanungurlu manu nyanungu-nyangurlu
    ngalapi-nyanu-paturlu manu nyanungurra-nyangurlu kuyu-watirli jiyipi-watirli,
    ngulangkuju kalalu jintawarlayirli-juku ngarnu ngapaju nyampu-jangkaju rdaku-jangka.
    Kulanpa nyuntuju wiri-jarlu Jakupu-piya-wangu mayi?”
  luo-luo: Iparo ni iduongʼ moloyo Jakobo kwarwa mane omiyowa sokoni, kendo nomodho
    pige en owuon kaachiel gi yawuote, gi jambe kod dhoge?”
  nhe-NT: ¿Ta tiitztoc más hueyi que tohuejcapan tata Jacob tlen huejcajquiya quiic
    atl tlen ni ameli, huan nojquiya quiique iconehua huan itlapiyalhua, huan teipa
    techcahuilijtejqui?
  aii-aii: ”ܩܵܡܘܿܕܝܼ ܐܲܢ݇ܬ ܒܘܼܫ ܓܘܼܪܵܐ ܝܘܸܬ ܡ̣ܢ ܒܵܒܲܢ ܝܲܥܩܘܿܒ݂، ܗ̇ܘ ܕܝܘܼܗܒܹܠܔ ܠܹܗ
    ܐܸܠܲܢ ܐܵܗܵܐ ܒܹܐܪܵܐ ܘܫܬܹ‌ܐ ܠܹܗ ܡܸܢܹܗ، ܗ̇ܘ ܘܒܢܘܿܢܘܼ̈ܗ‌ܝ ܘܩܸܢܝܵܢܘܼ̈ܗ‌ܝ؟“
  esk-NT: Jacob-ŋum sivulliapta uumiŋa nivviamik piqaqtitaŋatigut, qitunġaiñḷu suli
    pamiqsaaŋisa imiġvigimakkaŋatnik. Ilvich Jacob-miñ kamanatluktuaŋunasrugivich?”
  msb-msb: Pwera pa sani, ginhimo ini kasadto san amon kalulululuhi na si Jacob para
    sa amon kag didi siya mag-inom kag san iya mga kaanakan, bisan man ginpainuman
    san iya mga kahayupan. Nano, mas labaw ka pa sa iya?”
  cpa-NT: ¿Lanh¹³hning dsa² juanh¹² cónh¹ jín³ hlai³ Jacob, dsa² hóg¹ quián² jniang³,
    dsa² ca¹guiég¹ tøg² la²? Jmøi² la² ca¹hǿnh² dsa² héi² hŋiah¹², quianh¹³ jong¹²dsa,
    quianh¹³ jáh² quián¹²dsa ―ca¹juúh² hio¹³.
  dso-dso: ତୁଇ କାଇ ଆମର୍‌ ଆନିଦାଦି ଜାକୁବର୍‌ତେଇ ଅନି ବଡ୍‌ କି ? ଜାକୁବ୍‌ ଆମ୍‌କେ ଏ କୁଇସାଲ୍‌
    ଦେଇରଇଲା । ସେ ନିଜେ ମିସା ଏ କୁଇସାଲର୍‌ ପାନି କାଇତେରଇଲା । ତାର୍‌ ଗରର୍‌ ଲକ୍‌ମନ୍‌ ଆରି ସେ
    ପସିରଇଲା ଗରୁଗାଇମନ୍‌ ଇତିର୍‌ ପାନି କାଇଲାଇ” ବଲି କଇଲା ।
  meu-meu: Oi ese senemai Iakob o hercaiamu a? Ia ese ina ranu gurina e henimai; ia
    ese e inuava, natuna verina bona ena boromakau seridia danu e inuva.
  yva-NT: Wusyinoe reama aneno Yakob po mana ami po rawae so raunande apa ajavi reansai.
    Taune po mana ramaname rauga di so muno apa arikainye nao tavon muno apa maero
    po makume nao tavon. Injae, mbeanimaibe Winyo rakaraeya nyare Winyirati nyanakoe
    Nyo reama aneno Yakob akivan?”
  dgc-dgc: Tu apo tam a Hakob,” kagi na, “éy saye i enuman naa, pati du anak na sakay
    du baka na to araw. Saye i niatéd naa dikitam a dinom. Anya, isip mo mataas ka
    diya, a mahusay tu dinom mo ta dinumae?”
  zpm-NT: Stiba, ¿niacxe mazdraa dzigo nac luu que pxozgol ne Jacob, meṉ ne psaṉ bzie
    rii? Nu name go me nis grë xma me; niicle grë xpëëd mew, nuque go zho nis.
  hix-NT: Xako heno yoho nyhe kat manaye, owya. Amna horyen heno yoho nyhe kat manaye,
    owya. Noro heno ryhe, onà tuna yonà ymo yàmye hatà, amna wya, kekon hatà. Noro
    heno rma, on yaye twokru yanàmyakon hatà. Umuru heno komo xarha, twokru komo yanàmyatxkon
    hatà, on yaye. Toknà komo wokru xarha yanàmyatxkon hatà. Noro heno yoho nyhe kat
    manaye, owya, kekon hatà, wosà, Txesusu wya.
  sim-sim: Misumu nihi Jekop maskop or korondari ukwa tosira. Or nga jikisi orhi nga
    bulmakau, sipsip orhi nga li uksem andari mishi tosira. Hako mir am orin tikrindahik
    nanda om? Karem mimu hishindu?�
  npi-ULB: के तपाईं हाम्रा पुर्खा याकूबभन्‍दा महान् हुनुहुन्‍छ जसले हामीलाई इनार दिनुभयो
    र उहाँ आफैँले पनि यही इनारबाट पानी पिउनुभयो र उहाँका सन्‍तानहरू र उहाँका गाईवस्‍तुहरूले
    पनि पिए ?”
  cgc-cgc: Insa pa ta bai ki Jesus, “Ino beet ambalen no? Imo na katengdanan mas datas
    pa kaysa ta katengdanan Jacob na kaapuan na ate na alinan? Kanen gaatag ta yi
    na bubon bilang ame na panublien daw gainem man ta waig na alin ta yi na bubon
    asta iya na mga bata daw mga ayep.”
  tim-tim: Akto bâginenŋe Yakobo yâkŋe lâm ire kendâm ikiŋe akto nanlupŋe akto lama
    bulimakao akto soŋgo baulupŋe ireâk nem manmini. Akto hakulupnenŋe tu iren hâgâm
    nem gambiâ gambiâ lâm ire hainâk kindo hâgâmaen. Aregât gâŋe Yakobogât dâp gain
    gain ewangiwât?” dâep.
  yor-yor: Ìwọ pọ̀ ju Jakọbu baba wa lọ bí, ẹni tí ó fún wa ní kànga náà, tí òun tìkára
    rẹ̀ si mu nínú rẹ̀, àti àwọn ọmọ rẹ̀, àti àwọn ẹran ọ̀sìn rẹ̀?”
  wos-wos: Nana mandéka Jekop dé nanika ané hutungu hwe. Déka nyangwal akwi, déka
    sipsip bali akwi, déka bulmakau bali akwi, dé akwi di ané hulingumbu sa. Méni
    Jekopré sarékéngwandé wana?”
  emp-NTPO: Dairã drõã naẽnabema Jacoboba naʌ̃ baidora dairã itea amesia. Naʌ̃gʌd̶ebemada
    idjia do b̶abadjia. Idji warrarãba, idji animarã bid̶a dobadjid̶aa. ¿Mãwãra bʌra
    Jacobo cãyãbara dji dromaara b̶ʌca?–
  eng-F35: You aren't greater than our father Jacob, are you? He gave us the well
    and drank from it himself, as did his sons and his livestock.”
  ind-ind: Yakub, nenek moyang kita yang memberikan sumur ini kepada kami. Dulu dia
    dan anak-anaknya serta semua ternaknya minum dari air sumur ini. Apakah Bapak
    lebih besar daripada Yakub, sehingga merasa bisa memberikan air yang lebih baik?”
  pes-OPCB: مگر تو از جد ما یعقوب بزرگتری؟ چگونه می‌توانی آب بهتر از این به ما بدهی،
    آبی که یعقوب و پسران و گلهٔ او از آن می‌نوشیدند؟»
  mpt-mpt: Nib fanine Yekobe dabal ele haketoufanea klaubenebiobe. Aa unin ele klayamobe.
    Esa e meletan isa e eil blumakau isa wembinibbiobe. Ina otane Yekobe aaye dot
    ayam ele mo obyim blim kesoa kobo Yekobe gaisaneba keb aaye dot ayam ele obiamabebo?
    gesoa
  ssx-ssx: Nika꞉ apa꞉mei Dieikopema꞉ta꞉ do naku ikali niki pa꞉ta꞉ ka꞉la꞉me. Do ikalita꞉
    ipikana꞉ma꞉ make ipika꞉ eiyeke titima꞉ make ipika꞉ ma꞉na꞉ manuma꞉ make na꞉tiki
    pu haemekeme. Neketa꞉ Dieikope ankulaluekema꞉ alepe leekeme.
  mkl-mkl: Zɑkɔbu, bɑlɑ nwɑi í tu nwɑ lɔɡɔu ihɛ̃. Nɔ nŋu do ɑmɑɛ ŋɑ do mɛɛmuɛ ŋɑ fei
    ihɛ̃i ɑ̀ yɑ mɔ. Mɑ̀ ɑwɔ ì wɑɑ tɑmɑɑ ì re Zɑkɔbu bɑlɑ nwɑui.
  gaq-gaq: ନେଁନେ ନ୍ତା ଞ୍ଜା ଜାକୁବ୍‌ ଆକେନ୍ କୁଇଁସାଲ୍‌ ଆଗବକେ । ମେଁ ମେଁନେ ଉଙ୍ଗ୍‌ଡେଇଂ ଆରି
