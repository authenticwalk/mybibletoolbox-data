  soy-soy: Urɔ́sɑ́ɑyɑhɑ Yɑkupu yɛɛ kɛlúkɑnkɑ nkɛ́ nɛ rɔ́ tíyɛ. U nɛ usipipi nɛ uɑsɛɛlee
    yɛɛ pɛɛ míni mɛ̃ n ntílɛ. Yɑrɛ pɔ músu rɛ pɔ Yɑkupu felɛ nɛ́ɛ?
  hui-hui: Iba hambiagane uli ogoni bamba ina mamali Yagabahanda ina ngini. Ibunibi
