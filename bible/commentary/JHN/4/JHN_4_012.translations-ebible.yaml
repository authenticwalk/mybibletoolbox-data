  gah-gah: Avoteho Zakopó eza nagamí gale imane ligimó nenazo, ezáagi gipalagi iza
    galavagi keza áminagutikó niaká amó. Itó géisi nene Zakoponi avilegeko nagamí
    makó haitolímini ale utó inogo nolape.
  lcm-lcm: Au si kupo tavirimok kana ani tivumem ta Iakov, ninia vo alis animem ta
    dim ke? Ninia kata kun inum singina, kana inatus, ri sipsip ve ri bulumakau aongos.”
  aer-aer: Arrengatye Jacob-ele kwatye arnkwerrknge nhenhe tnyeke alere ikwerenhe
