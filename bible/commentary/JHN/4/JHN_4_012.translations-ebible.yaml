    renhe itne antyweke. Arrenge impene anthurre nhenge kwatye ngentye nhenhe renhe
    anwerneke atnyeke. Unte-ame angkeme unte-arle akwele arrengatye Jacob-enge tyeperre
    anthurre-ulkere?”
  qvc-NT: Qamqam mana mas baliqchu kangi chay punta agwilunchiq Jakubumandaqa, ¿manachu?
    Chaqa paymi qowashqallapa kay pusutaqa. Pay kikinmi wambrangunawan, animalningunapis
    kay pusumanda yakutaqa upyaqllapa, nishpa.
  tgl-ULB: Hindi ka higit na dakila kaysa aming amang si Jacob, di ba, na nagbigay
    sa amin ng balon, at uminom siya mula dito, gayun din ang kaniyang mga anak at
    kaniyang mga baka?”
  cbs-NT: '@see-verse:JHN.004.011'
  xtm-NTPP: Tee jana'a ni yo kuu Jacob ma, ni ka yo ji'i de ndute soko ya'a, ji'in
    sa'ya de ma, ji'in kiti de ma. Te ni xndoo de soko ya'a ja jin nduta'vi o a. ¿Te
