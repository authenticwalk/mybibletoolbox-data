  mya-mya: အ​ဖ​ယာ​ကုပ်​သည်​သူ​ကိုယ်​တိုင်​မှ​စ​၍​သား များ၊ သိုး​များ၊ နွား​များ​သည်​ဤ​ရေ​တွင်း​ရေ
    ကို​သောက်​ခဲ့​ကြ​ပါ​၏။ အ​ရှင်​သည်​အ​ဖ ယာ​ကုပ်​ထက်​ပင်​ကြီး​မြတ်​ပါ​သ​လော'' ဟု
    ဆို​၏။
  gng-NT: Tiʼyaajɛ Sakɔb nɛ là de' tɛ liñunbunl liɛ nɔ. Wɔn nin uʼbijiɛb nin uʼwɛnt
    kɛ là ñun' liʼñunm. Sin nɛ cɛn' wɔn-ii?»
  cbi-NTPO: Tsejtu lala' tinbu aa-apa milla Jacob, naa ya bain, naa ya' nala bain,
    naa ya' animaala bain pi kujchi kujchikenaa entsa pusu ke', bene lalanu kuwa'
    shuikemu rukunu, ¿ñaa kayu yanu pullaa? timi.
  ikk-NT: '''Yụ ka Jekọpụ nẹdi ẹnyi kanị hụn ye ẹnyi ọmịnị, hụn ''ya lẹ ụmụ a lẹ ihiẹn-uriri
