    chi i cuma i norü yexera quiĩxü̃? —ngĩgürügü.
  zpl-NT: Tsuquieꞌ neca nú utsaꞌna Jacob beneꞌru enu udetela luru, nu leꞌca inza cuaꞌ
    ungueꞌlla cuna bee enduꞌlla cuna bee nañiꞌbeella. ¿Xieꞌ másela neca equielu lulla
    la?
  mbc-NT: Penaron utamokon nurî'tî Jacó naka'pî sîrîrî tuna tîmîrî ton pe moropai
    tînmukuyamî' tekînon ton pe. Moropai sîrîrî tîpose aako'mamî uurî'nîkon ton pe.
    Amîrî Jacó nurî'tî yentainon?
  ndg-ndg: Je wenga nga nkolo, kuliko tate bitu Yakobo, ywatupeile kiembwa, ni ywembe
    mwene ni bana bake pamope ni mifugo yake banywea mase ga kisima chino?”
  wsk-wsk: “Yu mutim imi girakala anananga taleng girigir Jacob iram, ale ko namarari,
    se ko bulmakau sipsip mel ago yu ewerta utu nokasan, bare bita nangaram. Bare
    awuk, ni Jacob ilu kia kam e?” mam.
  toj-NT: Ja Jacob ja ma' ec' pax ta cujtiqui, yaa can quiticon ja pozo iti. Ja' ni
    yuaj yalel ja pozo it ja yeni soc ja yuntiquili, soc ja xchanste jumasa. ¿Yuj
    ama mas nihuan ja huen soc ja Jacob ba? xchi ja ixuqui.
  tbc-tbc: Idsad tubud baged Jakob iŋ you gib en yabig maŋ ipanama ya. Iŋsen you en
    iluk na ya, iŋanen nanun muroun dam, makau, sipsip dam you en diluk na ya. Ak
    nag oŋ iŋ riŋani ubol di?”
  sna-sna: Ko, imi muri mukuru here, kuna baba vedu Jakobho, avo vakatipa tsime uye
    vakanwa pariri ivo pachavo, sezvakaitawo vanakomana vavo namakwai avo nemombe?”
  smk-NT: Mas ata'gay ka et para dyan si puon tamon si Jacob? Sya a nami nin sitin
