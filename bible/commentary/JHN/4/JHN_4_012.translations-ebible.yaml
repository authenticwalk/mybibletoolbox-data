    i lapau. Bong ong i gelei, o kulloso Yakop la kuwete bet kouo ran yo bet ikaua
    nepongo dook mata pang di tooltool i, too?”
  tiy-tiy: I katufua tome Jakob i kéménalute bé ni kalut. I beene brab de ngaén dob
    ni so méniném loo soy de ayamén. Aw toow na gérotor go bé beene?”
  nlg-nlg: ?Ivei tea, ighoe to haba vulea Jacob a kukuamami? Gaia te vaheghai na tuvu
    eni, ma gaia mana lei dalena mana lei nina sheep tara inu iga.”
  dgr-DOGNT: Gocho Jacob wenahk'e anet'e nì-ghǫ aı̨dı? Ededı̨ dıı tı-ts'ìhchıı-k'è
    goghàı̨ɂǫ hǫt'e. Ededı̨ jǫ gots'ǫ tı ats'e, weza sı eyıts'ǫ wets'ǫ tıts'aàdìı
    sı jǫ tı gıats'e hǫt'e,” yèhdı.
  pes-OPV: آیا تو از پدر ما یعقوب بزرگترهستی که چاه را به ما داد و خود و پسران و مواشی
    او از آن می‌آشامیدند؟»
  ron-1924: Ешть Ту оаре май маре декыт пэринтеле ностру Иаков, каре не-а дат фынтына
    ачаста ши а бэут дин еа ел ынсушь ши фечорий луй ши вителе луй?”
  tpz-tpz: A tasun pën apuh oah kës e non pa teꞌ tasun pe sipuura Jekop? E Jekop to
    heꞌ voh en pemöm pa koveꞌ ruen vëh. A koveꞌ ruen vëh nee to kakaak voh ne me ro
    pus koaꞌ peꞌ, me ra ma tah mamakën pee.”
  agd-agd: Erasan tinafu Yekopu ano ma ve anin kayo vá kao vá sipisipi kayo vá ma
    niyá ein mai non masí ma setin timikhá ein mai vanta éi esantakhe vae.”
  rkb-NT: — Tubabatu mydiri nihyrikosokdata Sako tykoke ziuku. Iwatahi pihik atsaeze
    ky zikzikuku. Ihyrytsa niwatihi pihik zikzikukunaha. Siraratsa kino niwatihi pihik
    zikzikukunaha. Niytahi pihik hoke itsekokatsa ziaksenaha. Mybo nizapikso. Sako
    harere kytsa ziwabyziunaha. Maku abazubata niy, pihik zikuku. Hawa skaraba ikia
    hi ja abazubata — niy.
  san-THA: 'โยสฺมภฺยมฺ อิมมนฺธูํ ทเทา, ยสฺย จ ปริชนา โคเมษาทยศฺจ สรฺเวฺว''สฺย ปฺรเห:
    ปานียํ ปปุเรตาทฺฤโศ โยสฺมากํ ปูรฺวฺวปุรุโษ ยากูพฺ ตสฺมาทปิ ภวานฺ มหานฺ กึ?'
  iws-iws: Tɨ aeyawɨeyɨn krɨmiir brougaeyɨn Jekop siyar hauugigɨn krɨmiirɨn mɨ siya
    mɨ siir yɨnisɨsɨm ɨkɨm yɨm sɨma siirar mɨ kwiyae namkɨm. Mɨ siir bulmakau sibsibɨm
    yɨm ɨriipɨ hɨriinan ta op aiirar mɨ kwiyaekɨm. Mɨ kɨra ha naɨngwowi, kɨra ɨni
    Jekop siir haiburɨn, ha?
  pol-SZ: Czyżbyś był większy od naszego przodka Jakuba, który dał nam tę studnię?
    On sam pił z niej wodę, a także jego dzieci oraz całe jego stada.
  ztq-NT: Lëë pxusykoltoo noo Jacob psaan kiigw re. Nu kow me nis kchë xiñ me ni xma
    me. ¿Pe mastre nayak nonoo lo me?
  zai-NT: Lácaxa jma nandxó' lo que bixhoze du Jacob ni bidii bizé ri laadu. Laa güe'
    nisa stini, ne laca güe' ca xiiñi ne ca xhiuze.
  upv-upv: B̃irtera se kerr Jekop, ni le eli nuwi ngel; ni ko natun nir ko buluk sen
    nir armini nuwi ngel. Ko ni ko elai tevi kem. Ko erpese, nik kulep asi wore ni?”
  wap-NT: Wadokozu-daun Jacob kichadanii wuruꞌu wakapoo-kizi niꞌoraz. Uruu, udainao
    naꞌiki ĩꞌuzanao, naꞌikiꞌo ĩtuzan wunu kapam. Powaꞌaꞌo zii mooko pugaru umanawunun
    Jacob ai?”
  mva-mva: Kaiko masa tubuma Zekop kuasai be iboadu dang papanana teke makare gopuraki
    ki? Ngai ka toira be dang-kesua ngae iang-kama. Ngai ne, natu, be ‘sipisipi’ be
    ‘bulumakau’ ne nge makarena-doi dang-kesua ngaena-lo dang dising.”
  dwr-NT: Nuussi ha haathaa ollaa immeedda nu aawuwaa Yayiqoobappe neeni daray? I,
    A naanaynne A mehii hawaappe usheeddino” yaagaaddu.
  kfw-kfw: "Hiwa tuikhur kanaleipeii, ama sangai khat-um asadon rakip ngai'n in-in,\
    \ keini kinpa Jacob neek-ah nalokwiaibe?”\x94"
  bfz-bfz: क्या तुसे म्हारे पिता याकूबो ते बी बड़े ए, जिने आसा खे ये कूँआं दित्तेया
    और आपू बी आपणे बाल-बच्चेया साथे और डांगरा साथे तिजी ते पिया।”
  cuk-09: ¿Ar bede anmar-dad-Jacobba bur dummadsi? Anmar-dad we-dia anmarga uksad,
    we-dii na gobsad, e-mimmigan, degi, e-molimar, we-dii gobsamarmogad.
  ben-OBCV: আমাদের পিতৃপুরুষ যাকোবের চেয়েও কি আপনি মহান? তিনি আমাদের এই কুয়ো দান
    করেছিলেন। তিনি নিজেও এর থেকে জল খেতেন, আর তার পুত্রেরা ও তার পশুপাল এই জলই খেতো।”
  mil-NT: Ndíi Jàcób ñaní tnáhá‑ndɨ̌ ní xíndecu ndèé sanaha nǐ cadúha ndíi doco‑a
    nǐ tóo ndute ní xihi ndíi, ndɨhɨ nchaa déhe ndíi, ndɨhɨ nchaa quɨtɨ ndíi, te ní
    ndóo cùu cuendá‑ndɨ́. ¿Te násai, te yòhó cúnùu‑gá‑n dàcúúxí ndǐi‑ǎⁿ? —càchí‑aⁿ
    xǎhaⁿ‑aⁿ xìi‑gá.
  myu-myu: — Ocedobu'ũm ya'õbuyxi osunuy―Jacó'ũm — io'e ayacat. — Soat xe ya'õbuyxi
    osunuy. Ixe'ũm itekũy o'sukũykocat ocewebeam kuyje. Ixe Jacó'ũm tikõnkõn'uk osunuy
    itekũy bewiati. Cebekitkiyũ dak tikõnkõn'uk osodop, iõhõyũ dak. Ya'õbuyxi osunuy
    ixe'ũm Jacó'ũm. Ẽn pit ibodi ma'g̃u a'õbuyxi? — io'e Jesus pe.
  fue-fue: A ɓuru nun maama amen Yaakuubu, kokkuɗo men ɓunnu ŋol manŋu na? Kanko e
    ɓiɓɓe makko, e bisaaji makko fu, ɓe jarii e maggol.»
  amk-amk: Dai wau mani wiro fobai sewa amene werengno Yakupi e? Andi dohong kamirei
    mereha nini we amea tuti mantauni kia mereha we dunung nai, i kontai ne arikangfosa
    tuti ne fiahungfosa. Mae boyo fobai sewa Yakupi todoni e?”
  fai-fai: “Yekkow aka wok tem wok bela kuyamsa ayo aka wok wananámsa, aso alam muduw
    so ade ami siwsiw seng so buduma kau seng so ika wok wananámsiw, kata kam aket
    naka wok kukum kunamono, kalbaw bade, kaba num awadik Yekkow amsun alatawe?” Akune,
  ura-NT: 'Canacaanu foeratera inoaesi Jacobohacha ratirineein nihache caa atane jachu
    natiinta. Caje raain niha nete acau corejetecurechelu Jacobo calaohichuru, rai
    nirihuru, naaojoaihunrichera. Iina amurijiriin nenaa jereeichete,” naa Samaria
    benene jana jetaote:'
  mcd-NT: Nocon shuni Jacob pozo non a murannoa unu finon. Arifi nan unu ayani. Ascaino
    ahuun facufoanri ayanifo. Ahuun inafori ayamani. ¿Min nocon shuni Jacob finoanmun?
    —huaiton.
  urt-urt: Mwan poi Jekop kin pwal poi pinip ŋeheh eꞌe. Kin ŋotop lenge talah kin,
    topoꞌe lenge yuwor kau, topoꞌe sipsip pe, tinge lalme yonoꞌe pinip jah pinip ŋeheh
    eꞌe. Nin yukur nengelyembe Jekop.”
  kiz-kiz: Je bhebhe ndo mbaha, kuliko dadi jhitu Yakobo, ambajhe atupelili kisima
    ekhe ni muene ni bhanamunu pamonga ni mifugo ghya muene kunywa masi gha kisima
    ekhe?”
  tzo-TZE: Li jmoltotic Jacov ta vo'onee ja' laj yac'buncutic li pozo li'i. Ja' laj
    yuch'ic xchi'uc xnich'nab, xchi'uc xvacax, xchi'uc xchij. ¿Me yu'un vo'ot to más
    tsots avabtel avich'oj? ―xi li antse.
  lex-lex: Yakop, a upa-tgar mamni de ed mak kala gera tnip dilla mai ami. E' nek
    de nma nala ger di pa nemnia me la' walia upni-a'nani ror wutga nhiurni-wnia'anni
    mana remnu ger di. Pa Tuna yanpa Natniekame Tuna inpona narehia Yakopa?!”
  dov-dov: Tooli mupati, mbubo na, kwinda taata Jakobo, wakatupa chikala akunwa kuli
    nchicho lwakwe mwini, abana bakwe ambono zyabo?
  toc-NT: Umá chú­chut hua̠ntu̠ taju̠ma nac eé pozo xli̠­ca̠na pi̠ luu tla̠n porque
    huá xamaká̠n qui­li̠­ta­la­ka­pas­nicán Jacob hua̠nti̠ quin­ca̠­mak­xtek­ni­ni̠tán;
    antá xlá xkotnún xa̠hua xli̠­pacs xca­maná̠n chu xli̠­hua̠k xta­ka­lhí̠n antá
    xca̠­ma̠­kotni̠y. ¿Chi̠nchú huix pi̠ a̠tzinú luu tlak tali̠­pa̠hu li̠tax­tu­pu­tuna
    ni̠ xachuná xlá?
  ulk-1902: Nako, ma aule tumem keriba aba Iakobo, abele ni keribi ikuar, E ko eri
    abele ni, a abara uerem giz, a abara ebur giz?
  som-som: Miyaad ka weyn tahay awowahayagii Yacquub oo ceelka na siiyey oo isaga
    qudhiisu ka cabbay iyo wiilashiisii iyo xoolihiisuba?
  mam-C: ¿Ankyenaj te? ¿Ma nimxixnajtzinl te toklin tze'nku qtzan qxjalil Jacob, a
    xkyij q'on te' xoch lo, ja' xk'wa'ne kyuk'a jni' tk'wal majqexjo talin?
  ndj-ndj: Mbuyi wetu Yakobi ndi yatugayilili yufwi litepu ali. Mweni bahala pamu
    na vana vaki na vang'ongolu vaki valandili machi vaki. Yuwi wukuyiwona kuva mkomi
    pitu Yakobi?”
  mbj-NT: —Ër wahë makũ Jakóh gagots jat hahỹ naëng. Ti mo haj'aa paah, ti ti hanoo
    paa ãã hã. Ti ti heëëk paah, ta taah reëëk paah, ta masããh reëëk paa hahỹ naëng.
    Ër wahë makũ bahä̃nh g'eeh õm? —näng mä ỹỹnh kyyh.
  lat-VUC: Numquid tu major es patre nostro Jacob, qui dedit nobis puteum, et ipse
    ex eo bibit, et filii ejus, et pecora ejus?
  ngp-ngp: Haluse weye umkulu kujink'ha Tati yetu Yakobo akink'hile idisima idi, niyo
    yehe mwenye anywa amazi ye disima idi hamwenga na wanawe hamwenga ne mifugwa yakwe
    yose?”
  aoi-aoi: Eneja yakwa-langwa numiranyungwa neningarakburakba-kiya nakina Jekaba yerrenukwama
    yakuwa-wa enena emedirra. Nakina nibekinuma enena-langwa emedirra akungwa aburruwa
    ena-langwa warninikuwena akwa ngawa ena-langwa jiba-murriya iya bulukwa-murriya
    aburrajukwaba. Wa! Aba jerriya nungkuwa ningkena ningkaruma umba Jekaba nakina
    naba-kiya-na?” yingiyama dakina didarringka Jesus-uwa-da.
  enq-2: Naimanya yumbange Jekopeme endaki pete tombapae dake naima dia-pyaa. Baapi,
    baanya wanepi, sipisipipi, kaowapi dupa endaki dakenyaka neami-pyaana, embame
    baa ita minao kalyona lelyepe?” lea.
  eng-ASVBT: Art thou greater than our father Jacob, who gave us the well, and drank
    thereof himself, and his sons, and his cattle?
  mna-mna: 'Nu ute: Yok tiŋgi, tumbundu Yakop ikel piam ta alok kek. Mi ni itunu ziŋan
    lutuunu bizin mi zin mbili kini tiwinin yok ta tiŋgi. Mi nu tana so kam ma lip
    pini, ta sombe kam yok toro sa ma ipet?”'
  myw-myw: '@see-verse:JHN.004.011'
  sby-sby: Sena amwe mwapita bata bakulukulu balikubako ba Yakobo? uyo walashiya mukalo
    uyu ngalikunwamo mwine ne bana bendi kayi ne biswika byakendi.”
  sll-sll: Nan yalhobi kwiana moya Yekop nir i man wu e na tongure hol ne mominia.
    Te homa weni Yekop wang aung hobi ire, kun bulamahau kul nongwo hobi ire dire,
    nir i hol nongwo nir dimia. Yekop yal bir momba, ni Yekop a ime ol teno?”
  yaq-NT: Ju'u Jakoobo' teame, ju'u itom yo'owasuka'u, inime'e posom yaaka, itou am
    to'o siika. Inime'e betana junako jiba aapo'ik, intok jume' a' yoemiawam intok
    jume' aapo'ik wakaseka'um inim ji'isuka'po. Intok jaisa empo i'an junae aapo'ik
    bepa che'a yo'owe ja'ani ―ti au nattemaek.
  uro-uro: Nak nga nge di ama moräs na nge masirhat tävuk daver aut mamäk ma Jekop
    kärakni i sa qa von ut tärhak täkt ama uqupka rhak täkt kärakni i qa qä na aa
    es dä aa sipsipkäna rhit nakt nämät ka?”
  ita-1885: Sei tu maggiore di Giacobbe, nostro padre, il qual ci diede questo pozzo,
    ed egli stesso ne bevve, e i suoi figliuoli, e il suo bestiame?
  muy-muy: Bəŋ ga bəŋ geli Zekʉp àmbribu suwa hini ana leli. Naŋ naŋani èsia yam ga
    suwa hina, bəza gayaŋ akaba zlam ga gənaw gayaŋ day tìsia. Nahkay ti kə̀hi ana
    ahàr kàtama Zekʉp àna gəɗakana waw ? »
  kqc-kqc: Uni tutubena Jacob yaku mina guri koru una masi iniye mina koru iriyo ma
    ini mida mida ma ini boromakau ka iriyadi. Ye ya bi ini isivaga ebu reisa ba?”
  tav-tav: Mani ñicʉ Jacobo ati ope macajere caetinucuñañupi. Cʉ punaa, cʉ yarã cʉ
    nuricarã quena caetinucuñañupa. Ati opere manire cacũñupi cʉ̃a. ¿Mʉ maca cʉ netoro
    cãcʉ mʉ ãti? cʉ caĩñupo.
  eng-ULB: You are not greater, are you, than our father Jacob, who gave us the well
    and drank from it himself, as did his sons and his cattle?”
  spa-VBL: “Nuestro Padre Jacob nos dio el pozo. Él mismo bebió de él, así como sus
    hijos y sus animales. ¿Eres tu más grande que él?”
  fra-_FOB: Es-tu plus grand que Jacob notre père, qui nous a donné ce puits, et qui
    en a bu lui-même, ainsi que ses fils et ses troupeaux?
  hau-ULB: Ai ba ka fi Ubanmu Yakubu ba, ko ka fi shi, shi wanda ya ba mu rijiyar,
    shi kansa kuma ya sha daga cikin ta, haka kuma 'ya'yansa da shanunsa?”
  mal-mal: നമ്മുടെ പിതാവായ യാക്കോബിനേക്കാൾ നീ വലിയവനോ? അവൻ ആകുന്നു ഈ കിണറ് ഞങ്ങൾക്കു
    തന്നതു; അവനും അവന്റെ മക്കളും മൃഗങ്ങളും ഇതിലെ വെള്ളം കുടിച്ചുപോന്നു എന്നു പറഞ്ഞു.
  kkc-kkc: Esiga ibada amawe Yekob pepooko dolone see nayo toowa dalame ka sala? Bei,
    ibada amawe Yekobeeye howo hagee ka ou, osoloso yayo owolo dio sabolo osoloso
    o be sabolo howo ou hedebe hagee naliso. Osoloso yayo howo ou hagee imapoo poogoo
    diso.”
  lit-lit: Nejaugi tamsta esi didesnis už mūsų tėvą Jokūbą, kuris tą šulinį mums davė
    ir pats iš jo gėrė, ir jo vaikai, ir jo gyvuliai?“
  urd-GVR: Kyā āp hamāre bāp Yāqūb se baṛe haiṅ jis ne hameṅ yih kuāṅ diyā aur jo
    ḳhud bhī apne beṭoṅ aur rewaṛoṅ samet us ke pānī se lutfandoz huā?”
  far-far: Na koko kia sa Jakob ne nia kwatea mae kafo 'elia ne fuaka. Ma nia, fainia
    na wele nia ki, ma na ru sarelana nia ki ne to ana 'aeda, kera ku laugo ana mae
    kafo 'elia ne. 'Uri ma 'oe kwaisae 'oe ne talingai ka liufia sa Jakob?”
  suz-BL: आंइ किकी पिप याकूब क्‍येङा गे ठेयब ननी ङा? याकूबमी आंइ कली एको इनार गेशो
    बाक्‍माक्‍त। एकेर ङा ब्‍वाक्‍कु आंमा यो तूङा बाक्‍त। आ तौपुकी नु आ बी ब्‍यफपुकीमी
    यो एको ब्‍वाक्‍कु तूङमे बाक्‍त, दे मतुइक्‍नीनी?” देंत।
  car-NT: Mo'ko na'na tamurumbo Jakob ko'po ka'tu man? Mo'ko 'wa ro irombo ero topona
    tyje man na'na 'wa. Aseke iwyino tuna tanyje i'wa man ty'makon maro, tokykon maro
    enapa.”
  amp-amp: Nmoh nkifra Jekofr ndar bujr tou htanihemornom. Bujr mfro yohnemotr bupa
    tashato rorhu yon tuhanm, sifsif bulmakaum, bupa tashemoahat be baketrpaye bupa
    tasakhemourm. Ndnettn nhai wom fitoh yuhamn bupa tasruhatnom. Ka ni kangn, wom
    yuhatn bupam yakruha?”
  bht-bht: क्या तू साड़े पूर्वज याकूबे ला बडा है, जिनी सांझो ऐ खु दिता; कने उनी कने
    उदे बचयां कने डंगरां समेत इस खुऐ ला पीता?
  eng-NOY: Art thou greater than our father Jacob, who gave us the well, and drank
    thereof himself, and his sons, and his cattle?
  cub-NT: Dicobede jídejaquemavʉ majeñecu mácʉ, Jacob bácʉ. Javede ʉ̃ mácʉ aru ʉ̃i
    mára mácavʉ yore ocore ĩni ũcurejaquemavʉ. Aru jídejaquemavʉ ne oteiãimara mácavʉre.
    ¿Jacob bácʉ pʉeno parʉcʉrʉ̃ mʉ? arejacod̶a ʉ̃́re.
  ita-1927: Sei tu più grande di Giacobbe nostro padre che ci dette questo pozzo e
    ne bevve egli stesso co’ suoi figliuoli e il suo bestiame?
  lww-lww: Ana opisa ke wii tap̃ena nene na, nane m̃eke nini naga pe wii tanea tai.
    Kieta yermarua na susumo nap̃a Sekop, naga m̃ana wii nanini. Naga mun ke ea, amio
    narina lala, kiena sur mal lala, amligan lelein pimi tol p̃ane. Ko na om̃ape ko
    opo taulu yermarua Sekop nene ana okilia ola wii tai nap̃a wo taulu nanini?”
  ckb-ckb: خۆ لە یاقوبی باوکمان گەورەتر نیت کە بیرەکەی پێداوین، خۆی و کوڕەکانی و ماڵاتەکانیشی
    لێیان خواردووەتەوە؟»
  nas-nas: Niikaakai Jeekopiꞌke aung dinkung ntong-poꞌnung amuruꞌ. Tee eeꞌnara eeꞌnoko
    baurukaaꞌ eeꞌnoko bakaning boromakaꞌ dovang sipisipiꞌ ookara aruꞌkoo naikauꞌ.
    Emuꞌ daꞌ ee Jeekopiꞌkoo dau basi tantaramaang?”
  uvl-uvl: Eh iong palaungana toto nge lemem te ne Iakop ma? I kai nenge tunge ech
    matana nei at nge imem mai. Pe i pe tutuna mur pe reria sipsip mur te inin ia
    ech nei pule.”
  eng-BBE: Are you greater than our father Jacob who gave us the fountain and took
