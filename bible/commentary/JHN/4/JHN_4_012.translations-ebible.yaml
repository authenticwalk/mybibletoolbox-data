    Jesús're.
  san-ORI: ଯୋସ୍ମଭ୍ୟମ୍ ଇମମନ୍ଧୂଂ ଦଦୌ, ଯସ୍ୟ ଚ ପରିଜନା ଗୋମେଷାଦଯଶ୍ଚ ସର୍ୱ୍ୱେଽସ୍ୟ ପ୍ରହେଃ ପାନୀଯଂ
