    que na ngueje e Jacob? A poco rí dyacö ndeje c'ü xenda na jo, eñe c'e ndixũ.
  bod-N: ངེད་ཅག་གི་མེས་པོ་ཡ་ཀོབ་ཀྱིས་ཁྲོན་པ་འདི་ངེད་རྣམས་ལ་གནང༌ཞིང༌། ཁོང་དང་རང་གི་བུ་རྣམས་དང་གཞན་ཡང་ཕྱུགས་ཟོག་ཐམས་ཅད་ཀྱིས་ཀྱང་ཁྲོན་པའི་ཆུ་འདི་འཐུངས་པ་ཡིན།
