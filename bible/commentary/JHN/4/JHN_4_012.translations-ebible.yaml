  unx-unx: ଚିୟାଃ ଆମ୍‌ ଆଲେୟାଃ ଆପୁ ଯାକୁବ୍‌ ଏତେ ମାରାଙ୍ଗ୍‌ଆଁମ୍‌ ? ଇନିଃ ନେ କୁଆଁ ଏମାଦ୍‍ଲେୟାଏ
