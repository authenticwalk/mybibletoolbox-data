    Chinu waarangitamta; wakararini, misha opeejarini waarangana. Akoparinshtini nee
    iyaam kasarangiya kungootsi wanasirimsheetsi, tárangiya kiza.
  usa-usa: ketáái títaubikoma Yáakoboma mú mikáq anó-naqa amé méqa kéono? wemá maami-nómmá
