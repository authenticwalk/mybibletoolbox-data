    ―aj nej.
  otn-NT: Nu̱na̱ ma̱ mboxitahʉ ra̱ Jacob, bi zoga̱he na̱ ra̱ poso ja ua. Ja mi̱ tu̱xua
    ra̱ dehe mi̱ si'a̱. Bi zi yø ba̱si̱ co 'nɛ̱'ʉ yø mbo'øni̱ mi̱ si, bi zi ra̱ dehe.
    ¿Ua ma̱ da̱'i̱ ngue nu̱'a̱ ya?
  nop-nop: Ime bom yadi koom Jekop tiŋa mihiŋiye eŋ kale makauŋiye dut nayagiŋ ala
    inditok nimguk. Ale du Jekop kalakapmeeŋ kedembe ime niŋ tubumintawit yo yolaŋ?”
  obo-NT: Id boggoy dangan konami inin bolun taddot kovuyyahan ta no si Jacob. Sikandin
    woy dos mgo anak din, ahad iddos mgo oyama rin, ka‑ay en pomon kos id inom dan.
    Na, ko ungketen, lampas ka pobbos taddot kovuyyahan ta no si Jacob?”
  cak-ENT: Roma chupan c'a ri jun pozo re' xuc'ün-vi ruya' ri kaxquin-kamama' can
    Jacob, ri ye ralc'ual y quichin chuka' ri quichico. ¿Ape' ta c'a nac'ün-vi ri
    Ya' ri nasuj? ¿O c'o más ak'ij rat que chuvüch ri kaxquin-kamama' can Jacob que
    man chere' tüj navelesaj-vi ri Ya' ri nabij que nuya' c'aslen? xbij ri ixok.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤏᤧ᤹ᤃ ᤀᤠᤏᤡᤃᤧ ᤋᤠᤰᤌᤧᤒᤠ ᤕᤠᤁᤢᤒᤧᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤕᤶᤒᤠᤏᤧᤒᤡ᥅ ᤂᤢᤏᤧ᤹ᤀᤣ ᤁᤴ ᤘᤠᤒᤠᤰᤁᤡᤴ
    ᤀᤠᤏᤡᤃᤧ ᤐᤡᤖᤡᤃᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ. ᤒᤠ ᤁᤵᤔᤥᤗᤠᤶᤒᤠᤀᤣ ᤂᤢᤏᤧ᤹ ᤏᤢ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ᤖᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤡ᤹ ᤌᤰᤛᤠᤗᤢᤵᤜᤠ᤹ᤖᤧᤀᤠᤱ
