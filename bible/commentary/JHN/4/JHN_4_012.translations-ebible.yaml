  ory-ory: ଆମ୍ଭମାନଙ୍କର ଯେଉଁ ପିତୃ-ପୁରୁଷ ଯାକୁବ ଆମ୍ଭମାନଙ୍କୁ ଏହି କୂଅ ଦେଇଥିଲେ, ଆଉ ଆପେ,
