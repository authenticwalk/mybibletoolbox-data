  nnq-nnq: Au mwenga mikitenda mananhota muno kapeta awabito Yakobo? Benia ngubutupe
    liliba lende, na benia bene, ingota yakwe na ilangwa yakwe ngabanywe mache ga
    liliba lende.”
  bao-NT: Mani ñicʉ̃ Jacob niiquĩricʉ ati ope maquẽre oco jini, cʉ̃ puna cãa jini,
    ñucã cʉ̃ ecaricarã cãare oco tĩa, cʉ̃ ca tiirucurica operena jãare cũuquĩupi.
