    E inseiana e ipa mukamukaua, mai Iakob rua, esa mai nolawaitaama tane di segalepio
    utaa rua, ba?”
  qub-qub: Unay awilunchi Jacobmi cay pösuta uchcuchiran. Paymi nogacunataga cachapämasha.
    Quiquinpis wamrancunapis uywancunapis cay pösullapitami yacuta upuran. ¿Gamrächuraj
    payman tincunquiman?»
  att-att: Ta gári, si Kákay Akup nga yù ngaw naggaká nittam, aggina yù nakkokkok
    sawe bubun nga bittáng na nikami. Á aggira ngaw ánna yù ira ngámin nga ánâ na
    ánna ayám da, ininum da yù sinágak da sawe bubun. Makáwayyá ka panò ánnè kâ Kákay
    Akup?” kun nayù babay.
  bki-bki: Mia jau kojom̃a kober uei na dolu na, mia ninei jo nei naio be uei na bo
    tai. Korobido tormoruo nanua na Yakovo, naio kanano uei nei. Naio munu bano-o,
    naliko kenerinio nalo, bija kanalo temeul nalo, naruei amila lilian binimei binimei
    bokar banei. ?Jau kober jau kobo loa tormoruo Yakovo ana komijikia kala uei tai
    na bo loa ninei?”
  bqp-bqp: Ń de ó dizi káaku Yakubula gwɛɛ? Àkũ mɛ́ à lↄ̀gↄↄ pìi tòwɛrɛ. Àpi a í
    mì kũ a nɛ́nↄ kũ a pↄ́kãdenↄ.
  mcp-mcp: Ye wó bul bə fwámɛ́ múúd ntɔ̧ mpáámbə́ jísʉ́ Yákwab muud nyə á yə sə́ taamb
    ga yɛ́? Nyəmɛ́fwó nyə á ŋgul məjúwó mâ wa, bwán bɛ́ ŋgul nə́mə́, tɔɔ iwoo byé.»
  hat-hat: Se Jakòb, zansèt nou, ki te ban nou pi sa a. Li te bwè ladan li. Tout pitit
    li yo ansanm ak tout bèt li yo, se la yo te bwè tou. Koulye a, ou prèt pou di
    m' ou pi gran pase Jakòb?
  npl-NT: Towejkatata Jacob otechkajtewili nin atékochtli. Ye, ipilwah iwa iyolkawah
    nika oatlikeh. ¿Mach te okachi tiweyixtok ke ye?
  bgg-bgg: Hì pha khabang ne gathek ro blang Jakhob è phi marui ro; ai nane airo dufuii
    chiih-è airo miiram de ji pha khabang è niing ro. Chiih-è na ne Jakhob è de boh
    ba rone yao ne bey?
  eng-TCENT: Are yoʋ greater than our father Jacob, who gave us this well and drank
    from it himself, as did his sons and livestock?”
  eng-BSB: Are You greater than our father Jacob, who gave us this well and drank
    from it himself, as did his sons and his livestock?”
  cpu-NT: Iri acharineete Jacob-ni panairori pairani iroka jiñaa, irootake jimiretajaantakari
    irirori, irojatzi jimireyetaka itomipayeeni, jimireyetakaro eejatzi ipiraite.
    ¿Panayirima eeroka?”
  san-ASM: যোস্মভ্যম্ ইমমন্ধূং দদৌ, যস্য চ পৰিজনা গোমেষাদযশ্চ সৰ্ৱ্ৱেঽস্য প্ৰহেঃ পানীযং
    পপুৰেতাদৃশো যোস্মাকং পূৰ্ৱ্ৱপুৰুষো যাকূব্ তস্মাদপি ভৱান্ মহান্ কিং?
  tac-NT: ¿Mueka ju abé najtékame me'tagá alué Akobo napu ramué rijimala nílige, napu
    'we 'ya bejtégame nílige? Alué 'sílekuru ye rekolí newá 'lige aminami jena bajílekuru
    ba'wí alué rió, 'lige aminami alué 'kúchilatiri abiena bajile, 'lige alué ajágame
    alué rió bujkula abiena jena bajile ba'wí.
  eng-WEBPB: Are you greater than our father Jacob, who gave us the well and drank
    from it himself, as did his children and his livestock?”
  gfk-H: U lik bia u tamat tano hintubu mehet Iakop? Ia at nong ga tar iakan ra lulur
    na taah ta mehet. Ma ia mah ga mom kaia, ira natina, ma ira nuna huna bulumakau
    ma ira sipsip mah.”
  viv-viv: Bwaneneda Yakobu hida folufolu giyalana-ma ime miSameliya givelema, ada
    hida gufa againe bana giyuyu kadu natuneyao buye hiyuyu, ada yadi yomuyomu hiveyuveyudi.
    KaꞋi OꞋeni Yakobu ukaiwabuhegena? KaꞋi keke.”
  yao-yao: Ambuje ŵetu che Yakobo ni ŵatupele uweji chisima chi, nsyene ni ŵanagwe
    ni ilango yakwe ŵang'wele meesi ga chisima chi. Ana mmwejo nkulitenda jwankulu
    nnope kwapunda che Yakobo?”
  tgp-tgp: Pimam Jacob mo heli wel sei matamam, moiso enia peresi na vaona peresi
    na pulana maji palovati tari la inu hinia. Engko o pa er̃i jeu na sava Jacob mo
    vaia?”
  auc-NT: Mönö docä mæmpo Aacobo wodi ïñömö, Botö æ̈mæ̈wo wæ̈mo adinque botö æpäamönicæ̈
    mïnitö quï bacæ̈impa, ante ïïmönicæ̈ mönö ïmonte godongacäimpa. Tömengä adomönicæ̈
    æpæ̈ begacäimpa. Tömengä wënäni tönö tömengä cæ̈ningäidi adobaï adopæ̈ begadänimpa.
    Adocä mönö docä wædangä ïñongante bitö godömenque ñæ̈næ̈mi inte në cædömi ïmitawogaa,
    ämopa.
  kbc-NT: Domige daɡ̶axa ma-aami ɡ̶oneɡ̶egi, agodaɡ̶a ɡ̶adi-iiciagi jotigide ɡ̶onelokodi
    Jacó, ane nenyaɡ̶aditoɡ̶odomi naɡ̶ani nalice? Ijaaɡ̶ijo wa-aakata ninyoɡ̶odi naɡ̶ani
    nalice, li-oonigipi, codaa me neijedi”.
  bmh-bmh: Ze ob e igual embigeg Zekop nug utemigeun. Go gonugau gelegul mui gonugau
    egun inain mui go unum ze go ule zanemen. Nait dabeleu Zekop go du ginampet, na
    du banou ta?”
  ctu-BL: ¿Ñumen ñuquet ba bajche' lac tat Jacob tsa' bʌ i yʌq'ueyonla jini pozo?
    Wʌ' tsi' japʌ ja' Jacob yic'ot i yalobilob yic'ot pejtelel i yʌlac', che'en jini
    x'ixic.
  meq-meq: Maa lamay bəɗiyem nakay na, bəba təte kway Zakob. Bo ŋgay eye kə sa yam
    ma bəɗiyem nakay. Wawa ŋgay hay ta gənaw ŋgay hay ta sa yam ma bəɗiyem nakay dərmak.
    Ada nəkar ka dzala na, ka ze na Zakob ɗaw?»
  noa-H: ¿Jam pua mʌiguim k'ãaijã dö wajapcharam bawaag hagá? hajim hanaabá. Nachgarwe
    maar jöoi Jacob k'ararrauta mʌg pos marag werpʌajim. Hag heem hichdëujã döwia,
    hi chaainaujã döwia, hi nemchaainaujã döjierram. Magtarrta, ¿pua hag k'ãyaujã
    wajapcharam dö hig chirʌ́? hajim hanʌm. ¿Wa pʌʌta hi k'ãaijã hʌ̃rpai chirʌ́wa
    hajim haajem, mʌg k'ãai dö wajapcharam bawaag?
  alp-NT: Yakupe amiki ntuane mena iriluke prigi meije ete ami. Ruai eri rana kwele
    bei meije kena ikinue kai eni bina kai nanaru kai eni binatanaru kinu beije neka.
    Hoko AmaKu Anoake be Alesi bei amiki ntuane mena Yakupe yake.”
  san-VEL: yosmabhyam imamandhuu.m dadau, yasya ca parijanaa gome.saadaya"sca sarvve.asya
    prahe.h paaniiya.m papuretaad.r"so yosmaaka.m puurvvapuru.so yaakuub tasmaadapi
    bhavaan mahaan ki.m?
  kbq-kbq: Jekopu neragehona Kagra agterenka onaga'a mani'nampi? Na'ankure agra ama
    tinkeria tamine, agra ana tinkerifinti nenege'za, mofavre naga'amozane afu'zaga'amoza
    ne'naza tine.
  kbh-kbh: Bëngbe tempsca bëts taitá Jacob, quem atëfjóniñe bëngbiama tojë́ftsanboshjona.
    Cachá, chabe básenga y chabe bayënga muents̈ana búyeshe tmojëftsanofs̈é; y ¿aca
    chabiama más bëtsá comna ca? —chë shembása yojtsichamo.
  ron-LSB: Ești tu mai mare decât tatăl nostru Iacov, care ne-a dat fântâna și a băut
    el însuși din ea, la fel ca și copiii și vitele lui?”
  pon-pon: De komui lapa jan jam at Iakop, me kotiki on kit er parer en, o pein nima
    jan, o na kan, o na man akan?
  nhe-BL: ¿Ta tiitztoc más hueyi que tohuejcapan tata Jacob tlen huejcajquiya quiic
    atl tlen ni ameli, huan nojquiya quiique iconehua huan itlapiyalhua, huan teipa
    techcahuilijtejqui?
  sps-sps: Anyi te karap fafis iny rom e tsuvumamam e Jekop? Fiisia, ito na mes te
    faan mamam a gaguur aurom to, sa mam jiu tsun rom tsunia, ana ri kan fuainy guei
    tsoiny tsunia an fuainy marein sensen tsunia.”
  wnc-wnc: Nisane bapuninu Jekopda yangga gapma andaka tupa siknga kwaike ina gatu
    itane waaknga gatu ikwawa gaman gatu sipsip ngangga anggwene tangopbing. Siwan
    apmanu ninu itane dongune aakumang aminu kuutda atangokamang. Sike gata Jekop
    ayapbike yangga yangakonggak gwene nana atnamuya ba dasing,” ngang inikut.
  bus-bus: Ń dɛ wa dezi káaku Yakubula gwɛɛ? Àmbe à lↄ̀gↄ pì tòwe. Àpi à í mì kↄ̃n
    a nɛ́nↄ kↄ̃n a pↄ́kãdeenↄ.
  gub-BL: Zaneipy Zako a'e, ikàg ma'e romo hekon tuwe a'e, hemetarer katu ma'e romo
    no. Umur 'àg 'yzygwar zaneipy wanupe a'e. Zako a'e, ta'yr a'e wà no, heimaw àràpuhàràn
    a'e wà no, heimaw tapi'ak a'e wà no, paw rupi katete wi'u waiko xe kwehe mehe
    a'e wà 'y. Aipo nekàg wera'u Zako wi ne.
  imo-imo: Linonga kaue i no mongolu tirimu iye Jekop, yu kinye yunge bakuluma kinye
    yunge ari tirimelema kinye i nomu noringi, kano iyemu mainyendopa nu olandopa
    ningo ninoya?” nimu.
  boj-boj: Gago moma utru Jekop a nami ya sub endi bogsiqa gago moma naŋgi enjrej.
    A sub endena ya uyoqnej. Aqa aŋgro naŋgi ti aqa makau ti aqa kaja ti naŋgi dego
    sub endena ya uyoqneb. Ni na gago moma utru Jekop buŋyqam kiyo?”
  eng-DRA: Art thou greater than our father Jacob, who gave us the well, and drank
    thereof himself, and his children, and his cattle?
  knf-knf: Idëm apel Yakob ateem nja anwuluŋ nja pliik pi i? Ul andaanuŋ ţi pa abot
    awul babukul na ŋnŧaam ŋi nul kë ŋadaani? »
  san-KHM: យោស្មភ្យម៑ ឥមមន្ធូំ ទទៅ, យស្យ ច បរិជនា គោមេឞាទយឝ្ច សវ៌្វេៜស្យ ប្រហេះ បានីយំ
    បបុរេតាទ្ឫឝោ យោស្មាកំ បូវ៌្វបុរុឞោ យាកូព៑ តស្មាទបិ ភវាន៑ មហាន៑ កិំ?
  arn-NT: Iñchiñ taiñ kuyfi tuwün em Jakob elkünuleiñmew tüfachi posoko. Tüfa mew
    pütokokefuy ta kisu ka ñi pu fotüm ka pütokokefuy ñi pu kulliñ. ¿Eymi anta doy
    adümuwimi ta Jakob mew?
  zas-NT: Dux béngulalan Jacob basaꞌnnë dunujn bizë guie, lod guꞌman nijs con ree
    xiꞌnman con ree xbeguiꞌxhaman. ¿Wen mazri najl guial lojman ya?
  ken-NT: Ɔchá ɛtayɛsɛ Jekɔ́p mmu átɛ́mɛ́ nyaka mbokó manyiɛp anɛ arɔ ntá yɛsɛ?
    Ná ɔ́kway bɛchyɛ mmu manyiɛp amɛn áchá amɛn yímbɔŋ ányu nyaka, nɛ bɔ̌bhi
    mányú, mpɔŋ ɛyi ɛ́nyú?”
