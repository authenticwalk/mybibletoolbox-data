  mie-NT: ¿De á cúñáhnú cā maá ní nsūú cā tatá ó Jacob, á naá cúu? Chi maá dē nī sndóo
    dē pozo yáhá nūū ō. De yáhá nī jihi maá dē ndute, jíín ndá sēhe dē, jíín ndá quiti
