    Ana nema ena, na dei fo nafadꞌe basa-bꞌasaꞌ e neu nggita.”
  msy-msy: Ezɨ amizim kamaghɨn Iesus mɨgei, “Kɨ fo, Mesaia a izam (a God Ua E Iniasa
