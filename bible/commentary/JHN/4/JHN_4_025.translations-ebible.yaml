    ogo initeꞌ mukikumuꞌ nene lo sotoꞌ ogo lo-lemeleseive.'
  uli-uli: Fefel we sa kangalu bo, “Igula le Kristus yebe budoh, ngo yodla bela budoh
    ngo iy yebe kangalugmem pangal formel.”
  nin-NT: Ayamba wa da di, “I ingga hi du Mezaya wa (nggo à yo ma du Kristi) à ko
    nga. Uwa ti nga, uwa taka ni bre ki inta aseki we.”
  tgk-tgk: 'Зан ба Ӯ гуфт: «Медонам, ки Таъиншудаи Худо бояд биёяд. Вақте ки Ӯ меояд,
    ҳама чизро ба мо баён мекунад».'
  acu-NT: 'Tamati nu nuwa chicharak: —Mesíaska chikich ainau Cristo tu weena nuka
    tatinuitai. Wisha nunaka nekajai. Tura ni taa, mash aa nunaka iin paan ujatmaktinuitji,
    —timiayi.'
  cak-WNT: 'Y ri ixok xubij c''a chare ri Jesús: Riyin wetaman c''a chi c''o na jun
    k''ij tek xtoka chuwech re ruwach''ulef ri Mesías, ri nibix chuka'' Cristo chare.
    Y ri k''ij tek xtoka Riya'', ronojel c''a xtuk''alajsaj chkawech, xcha'' ri ixok.'
  ebk-ebk: Kenalen nan fiafiai kan hiya, “Ammok ay omalintu nan Mesias ay makali un
    Cristo. As nan omaliyana, epakaammunantu kan chitaku nan am-in.”
  spa-PDDPT: 'La mujer le dijo: Sé que viene el Mesías, es decir, el Cristo. Cuando
    Él venga, nos declarará todas las cosas.'
  ruf-ruf: Ipinga ayo kamlongela, “Nomanya Masiya iyokemighwa Kiristu kakutsa, na
    hatsakutsa katsotulongela ghoya chila chinu.”
  gun-gun: 'Ha''e ramo kunha va''e aipoe''i: — Xee aikuaa ramo raka''eve rã ou ''rã
    Messias Cristo ''epy va''e. Ha''e ou vy ma nhandevy omombe''u porãve ''rã ha''e
    ramigua.'
  agu-BL: —Na el intxum tetz yi at tulbil yi Cristo, yi bixba'nt cyen tan Ryos tan
    kaclaxe'n. Nin yil tz'ul tzaj, i' tz'a'lon yi mero xtxolbil sketz, —stzun xna'n.
  isn-isn: uMusungu akamuila, “Ningile kina u Masihi upembilye, (nuitamgwaa Kristo).
    Nuanso nuikiza ukuutambuila yihi.”
  eng-PEV: The woman said to Jesus, “I know that a special man is coming. He is the
    man that God promised to send. He is the one called the Messiah, or the Christ.
    After he comes, he will tell us everything we need to know.”
  ilo-ULB: Imbaga iti babai kenkuana, “Ammok nga umayto ti Messias, ti maaw-awagan
    a Kristo. Iwaragawagnanto ti amin kadatayo no umayto isuna.
  pir-NT: 'Tiquiro sa nigʉ̃ta ticoro yʉhtiahye: —‍Mesia, “Cristo” tiquina nidiquiro
    pehe masare yʉhdʉoatiquiro tiquiro ahtatire masiaja yʉhʉ. Tiquiro ahtaro marine
    ijipihtiyere buhe peho cãnota, niahye ticoro.'
  anv-NT: Ne mendée yimbɔ aké, “Nkaá nnó Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa,
    ayi akuú ji Kras achwɔ́ɔ, gébégé achwɔ́gé agarege nyɛ ɛsé yɛ́ndégenó cháŋéné.”
  sab-NT: 'Jesu gerudu ene gire muinga gerudu: —Unsuialin Chube gerudu be kwian jwannga
    siere kage kwian ulita alin, ama kada Cristo, uñale chage Cristo be chie ulia
    Chube gerudu kare, Cristo be chke gire ama be cha ulita tke tangle no ulita Chube
    giti.'
  tmd-tmd: Jisas aliö rɨmɨdmɨn, mö aku paiŋö yadöŋa, “Nɨ nugula, mai Mesaia aku hön,
    anɨŋ ap magalɨg yad nöl ri abönɨŋö,” röŋa.
  acr-NNT: 'Xubꞌiꞌij kꞌu rixoq che ri Jesús: —Riꞌin wetaꞌam kakꞌun Ruchaꞌoꞌn lo ri
    Dios, ri kabꞌiꞌx “Cristo” che; y echiriꞌ kakꞌun Rire, kuqꞌalajisaj ronoje chiqe
    —xchaꞌ.'
  kpg-kpg: Di ahina ga helekai gi Mee, “Au e iloo bolo di Mesaia le e hanimoi. Mee
    ga hanimoi, le e hagamodongoohia nia mee huogodoo.”
  taj-taj: जमाहेन्‍से थे म्रिङम्‍हेमेसे येशूदा “थार्बा पिन्‍बा ग्‍ले फेप्‍खला भिबा
    ताम ङादाएनोन था मुला, थेदा ‘थार्बा पिन्‍बा ख्रीष्‍ट’ भिसी भिला। थे फेप्‍खमाहेन्‍से
    थेसेन ङन्‍दा जम्‍मान ताम घोना लला” भिसी भिजी।
  avt-avt: Te mɨte wetpɨwek, “Hi hertei maain mɨtɨk Mesaia kerek God kehimɨtanek kaknen,
    hɨr mɨt nenewek Krais, maain hɨrak kaknen hɨrak kakɨtpai menmen yapɨrwe.”
  cbk-cbk: El mujer ya habla con ele, “Sabe man yo que el Mesias ay vene despues,
    con quien ta llama tamen sila el Cristo, y al vener le ay esplica le canaton todo
    las cosas.”
  uig-ARA: 'ئايال ئۇنىڭغا: ــ مەسىھنىڭ، يەنى «خرىستوس» دېگەننىڭ كېلىدىغانلىقىنى بىلىمەن.
    ئۇ كەلگەندە، بىزگە ھەممە ئىشلارنى ئېيتىپ بېرىدۇ ــ دېدى.'
  tuf-tuf: 'Etat chaunát ey quin wajacro: —Aját ítitan, Sirat Cara Ayin Wajaquin yehnátaro.
    Cara Ayin Wajaquin Cristo aw̃uro. Cristo yehnyat is quin bahnác ehcwáyqueyra,
    wajacro.'
  abx-abx: Aminugad i danda, “Akatu'anan ako nga tipada'ito i Tinu'inan Mannanalwas
    ngan si panakka-na, iya i mangisplikar si kita kam si dimu'an.”
  mco-NT: 'Chi je töxyjäy ymɨnañ: ―Ɨɨch nejhuɨɨyb co je Mesías ymina''ñ huɨdibɨ naydijaanɨp
    Cristo, co je'' yminɨpy, huin''it xyajni''ixɨ̈huaanɨm tüg''ócɨy tɨy''ajt.'
  kqf-kqf: Bi waivini i giuna gado, “E sibe te tauwaiyawasana sa wai isana Keliso
    ba ya natonato, bi sauginemo i tavana kaka bai matabuna ya giuwemai.”
  cpb-NT: 'Akanake tsinane okantzi: “Niyotzi naaka, arika ripokake Mesías, iitaitziri
    Cristo, arika rareetakya irirori, ari inkamantapaakairo maawoini tsika okantakota.”'
  aon-aon: Okwudok armatok kwomnek aria kwakripan kwakri namudok, “Yadukemesh um Mesaia
    ko nunaki. Anudok arman Krais douk Iruhin nagraehan aria ko neshopokan nunamori
    nurao arpesh iri. Abudok nyutob anan nutogur um, anan ta nukripap um ihishmorim
    eshudok.”
  hus-NT-2005: 'Utsan enchéꞌ kʼal an mímláb: ―Nanáꞌ u choꞌób abal neꞌech ka tsích
    an Mesías, xi jaꞌich an Kristo xi bijidh neꞌech ka tsích. Ani tam Jajáꞌ ka ulich,
    neꞌech ti ku wiltsi ejtal jechéꞌ.'
  mig-NT: 'Te ni̱ ka''a̱n ña''an‑ún jíín‑yá: Jiní‑ná ja̱ kíi Mesías, ja̱ nání Cristo.
    Te nú ni̱ chaa̱ máá‑yá, te stá''a̱n‑ya̱ táká tu̱''un nuu̱‑yo̱. Achí‑ña.'
  bps-bps: Na man i libun di kenen, “Gadègu kel kadang di fulé duh i to Mgalék Dwata,
    i dnagitla Krayst. Na di kakelan tulenan gito kdee.”
  mbs-mbs: Minikagi se bayi, “Netegahan ko te domateng se Misiyas amon megpelowà kenitadon,
    sìyan isogò te Timanem iningedanan Cristo. Aw domateng sikandin, lebaden din se
    kedita te kebenalan diyà kenitadon.”
  tof-tof: Ene kola Yesunbóka wagó, “Ka umulóla ene Mesaya sab tame, ⌊Kerrisonbóka⌋
    noan ngiliandako. Wa nóma tame, kibü blaman kla sab wató tüzazilórre.”
  cme-NT: 'Ciɛŋ wuɔ: «Mi suyaa miɛ Diiloŋ uŋ pãa nuŋgu‑i wuɔ u ka saaŋ *Koŋkortieŋo
    maŋ, u ka jo. Ba bĩ u yaa‑i *Kirsa‑i. Duɔ jo, u ka waŋ ma yaaŋga‑i hiere baa-ye.»'
  sus-sus: Ginɛ naxa a fala a bɛ, «N a kolon a Al Masiihu fafe, Ala xa Mixi Sugandixi.
    A tan na fa, a fe birin tagi rabama nɛ won bɛ.»
  pon-2006: Liho ahpw patohwanohng, “I ese me Mesaia, me nanmwarki Krais, pahn ketido.
    E lao ketido, e pahn ketin mahsanihong kitail mehkoaros.”
  dad-dad: Kayau iron, “Aya keleĩ, Mesia (Kristus dedig) fau isif. Ĩ isiyouf sain
    bun, ereb ereb ganan faded famãf.”
  zab-NT: 'Chiyru raipy gunaaqui Jesús: —Nare nánna dec ná par gueed Mesías ni láza
    Crist. Ne chi gueedny laany quixteeny lon irate.'
  jae-jae: Ma awê kêsôm gêdêŋ eŋ gebe “Aê kajala gebe Mesia, taŋ sêsam eŋ sebe Kilisi
    naŋ, oc êmêŋ. Êndêŋ noc êmêŋŋa, oc êwa biŋ samob ŋam sa êndêŋ aêac.”
  ksd-ksd: 'A vavina i biti tana: Iau nunure ba ra Mesaia na pot (di vatang ia bula
    ba Kristo); ma ba i tar pot, na varve avet ta ra lavur magit par.'
  msm-NT: Kagi to sikan bohi, “Namaan a no mey panahon no og-abut sikan Insaad no
    Manyuyuwas, aw ig-ikagi din ita to tibo.”
  myk-myk: 'A cee wu wu pye: «Nɛ li cɛ jo Shɔvɔɔ wu na ba ba, (lee kɔ́ri ɲɛ ‹Kilɛ
    ya wemu shɔɔnri lɔ ge.›) Wee ba ba tuun wemu ni, wu na ba keree ki bɛɛri ɲaha
    jo wèe mu.»'
  sbe-sbe: Na waihiu wa ye wane, “Kabina ya kata meta Mesaiya kabo ye laoma. Hinage
    hesana se hedede ede Keliso. Na huyana ye laoma meta ginauli maudoidi kabo ye
    hededehemasalahadi kalidawai.”
  mcr-mcr: Iŋgaŋi apäkä ii Iqueŋi, “Nyi näqŋqä eäqä. Ämaqä Mäsayä Kraisi ne ämineyätŋqä
    Goti Hanjuwä Iqu atäuŋuä ikqä Iqu äpäŋqiyä. Iqu äpätäqäŋgaŋi ‘Nätmatqä eeqänäŋä
    iiŋä-iiŋiqä’ natäŋqiyä” ätukqe.
  cux-NT: 'N''daataá mííⁿ ngaⁿ''a ta ngiī ta Jesús: Deenú chí Mesías canéé chí ndaá
    chi duuchi Cristo. Taachí ''iiⁿ''yāⁿ miiⁿ ndaá yā, tuu''mí caaⁿ''maⁿ yā nducuéⁿ''ē
    cosas.'
  tur-YTC: Kadın O’na, “Mesih denen meshedilmiş Olan’ın geleceğini biliyorum” dedi.
    “Geldiği zaman bize her şeyi bildirecek.”
  san-ITR: tadA sA mahilAvAdIt khrIShTanAmnA vikhyAto.abhiShiktaH puruSha AgamiShyatIti
    jAnAmi sa cha sarvvAH kathA asmAn j nApayiShyati|
  bel-N: 'Гаворыць Яму жанчына: «Ведаю, што прыходзіць Мэсія, называны Хрыстос, і
    калі Ён прыйдзе, абвесьціць нам усё».'
  sch-sch: Nupangnu han a kôm, “Messiah la juong atih, ti ki riet, a juong tikin
    chu neinunngei murdi mi ril atih,” a tia.
  mic-MIQNT: Na e'pit telimatl, “Geitu Gjinisgam petgimatal na Nujiugs'tawi'welitl
    ugjit ilgwenan ugtmimajuinumg. 'Pgising tlimugsitesnu 'ms't goqwei.”
  huu-NT: 'Rɨño uai ote: —Caɨ Jilloitaraɨma billena uiñotɨcue. Naimɨedɨ Cristo. Naimɨe
    bia, nana bie isoide rafuena caɨna raise uiñotaite.'
  jiv-NT: Nuwa̱sha tímiayi “Anaikiamua nu tátiniaiti. Nusha Krístuiti. Niisha taa
    ashí jintintramattaji.”
  otm-NT: 'Nu''a ra xisu bʉya bi ''yɛ̨mbi: ―Dí pącä ba ɛ̨ a rá Thahni Oją ngue ra
    Cristo a. Nɛ nu''bʉ bá ɛ̨hɛ da xängahʉ xʉn ho gätho.'
  dah-dah: Irkeb bere goreb, “Mesaia gobe wayyeŋ yeŋ nurde hime. Yeŋ beleŋ gab ge
    beleŋ yeŋ ha kuruŋ goyen miŋ keŋkela bebak diryeŋ,” inyiŋ. Mesaiabe Kristu ineŋ
    haŋyen.
  tnk-tnk: Mɨreɡi prən i rɨni pen tukwe in mə, “Iakukurən mə Mesaea truvehe (iəmə
    sə kaməkwein in mə Kristo). Nəpɨn in truvehe, in trɨni pehe narimnari me pam tukutaha.”
  kpr-kpr: Setiri, evetuá numokena sisira, “God Genembo eni dirigari furare dae sisira,
    (ainda javo Keriso seraera), nu amboda foama, geka isambu da susu ava, nune sari
    ningaeteri,” aminge setiri,
  san-IAS: tadā sā mahilāvādīt khrīṣṭanāmnā vikhyāto'bhiṣiktaḥ puruṣa āgamiṣyatīti
    jānāmi sa ca sarvvāḥ kathā asmān jñāpayiṣyati|
  nho-nho: Te ffine raa ki mee ake, “Nau e iloa maa te Mesaea raa ma ki oti ku au,
    aa tana saaita ma ki au raa, a Ia ma ki hakaari mai te kau mee hakkaatoa.”
  gym-NT: 'Abtä meri ye käkwe niebare mda Jesuye: Ni Dianinkä Ngöbökwe (kädekata Kristo
    kukwe griegore) abko rükadre, ye garera tie amne, niara rükadre angwane, kukwe
    era erere niedi jökrä kwe nunye kukwe nebtä, niebare kwe ie.'
  azg-NT: 'Ndoꞌ juu tsanscuꞌñeen, tꞌa juu, tso juu: —Ja mavaaꞌ ya tsꞌön na mancüjeeꞌ
    juu Mesías, nquii jon na conduihin Cristo. Ndoꞌ vi na jndë tyjeeꞌ jon, tsoñꞌen
    jñꞌoonminꞌ ntsinchuꞌ jonhanꞌ ndëë.'
  bhd-bhd: कुआन्शां तैस सेइं ज़ोवं, “अवं ज़ानती कि मसीह, ज़ैस जो ख्रिस्त ज़ोतन एजनेबालोए,
    ज़ैखन तै एज्जेलो तै सब किछ समझ़ालो।”
  too-NT: 'Huan puscāt huanilh: ―Quit icca''tzī que namin huan Mesías a''ntī huanican
    Cristo a''ntī Dios lacsacui''līnī''t lā'' mānūlh ixlīmāpūtaxtūnu''. Xla'' naquincāhuanikō''yāni''
    ixlīhuāk a''xni''ca'' namin.'
  ind-AYT: Perempuan itu berkata kepada-Nya, “Aku tahu bahwa Mesias akan datang (Dia
    yang disebut Kristus). Ketika Dia datang, dia akan memberitahukan segala sesuatu
    kepada kami.”
  cjo-NT: 'Okantanakiri: —Niyotaki ipokae Rotyaantanewo Tajorentsi, riraga iiteetziri
    Kirishito. Rareetapaakaerika riyotakaapaakae oetarikapaeni.'
  nsn-nsn: Kare kular kuaha pare, “Inggo u ate tar Mesaia e laha, ra kilain tang Kristo,
    doh tar binaka re lahaon inggon e turung uakalahara tagigeig tar mamang inetelik.”
  san-DEV: तदा सा महिलावादीत् ख्रीष्टनाम्ना विख्यातोऽभिषिक्तः पुरुष आगमिष्यतीति जानामि
    स च सर्व्वाः कथा अस्मान् ज्ञापयिष्यति।
  tna-NT: 'Da su epuna ja Jesús atana: —Beju bahue ema Diusu sa Jabeituti Deja epue
    cristiano cuana d''eji su ya puji. Tueda da Cristo banime. Beju tu epue su, ecuanaju
    pamapa saida equisaenita.'
  lid-lid: Badih badu Samariya asehek i ta Jises ja i buku doh, “Jo tanan, idah kameh
    Mesaya eme, iri aloh iy Krais. Buku iy eme kameh iy barasehek lakou marakon barame
    tataha.”
  wim-wim: Nil wanchan thawant, Jesus.antan, “Ngay kan thiichang nil God.angan keenkanaman
    kaaꞌngak ngampang pam piꞌanan kuchow ngampar, than Christ.an waaꞌantan nunang.
    Nil wampowan ngampar-a, wik yot-yotam waaꞌow ngampar, maꞌmangkamana!”
  zga-M: Udala akhambula, “Nelumanyile ukhuta u Yesu ikhwincha, (Ovikhelangiwa Klisiti).
    Oywa voikhwincha ikhotuvula gooni.” U Yesu akhavavola,
  yom-yom: 'Nketo wunkamba : —Nzebi ti Mesiya mutu beta tedila Klisto wela kuiza,
    bu kela kuiza. Buna kela kuiza buna wela kutu sudikisa mambu moso.'
  san-SIN: තදා සා මහිලාවාදීත් ඛ්‍රීෂ්ටනාම්නා විඛ්‍යාතෝ(අ)භිෂික්තඃ පුරුෂ ආගමිෂ්‍යතීති
    ජානාමි ස ච සර්ව්වාඃ කථා අස්මාන් ඥාපයිෂ්‍යති|
  yut-yut: Yaŋ yaŋban mɨŋat da Yesu yaŋ iyɨgɨt, “Mesaia, mani Kristo yaŋ iyaŋ, uŋun
    don apjak yaŋ nandɨsat. Uŋun da abɨŋ yo morap niyɨŋ paŋteŋteŋ aŋ mudokdɨsak.”
  grc-BYZ: λέγει αὐτῷ ἡ γυνή· οἶδα ὅτι Μεσσίας ἔρχεται ὁ λεγόμενος Χριστός· ὅταν ἔλθῃ
    ἐκεῖνος, ἀναγγελεῖ ἡμῖν πάντα.
  cpc-NT: 'Okantzi tsinani: “Niyotzi naaka, ari impokaki Mesías, jiitaitziri Cristo.
    Aririka jariitatya irirori, ari inkamantapaakairo maawoni tsika okantakota”.'
  nhg-NT: 'Otieyelfe sohuatl: ―Necmate nele Mesías huölös, öque mocuitis Cristo öque
    Deus quexpejpenque. Cuöc yaja huölös tiechpanquextelis noche sösantle.'
  nya-nya: Mayiyo anati, “Ine ndikudziwa kuti Mesiya (wotchedwa Khristu) akubwera.
    Akabwera, Iye adzafotokoza zonse kwa ife.”
  ngu-NT: 'On sihuatl oquijlij: ―Nejhua nicmatzticaj ica huajlas on Mesías yejhuan
    itoca Cristo. Ijcuac yejhua huajlas, nochi tlajtlamach techmelajcailis.'
  kup-kup: Pot mañahan añ pop epat mañah, “Met Mesia, pim abat modao Kristo hamahap,
    emapanez porah ñetï mapoñ bar añapan, pot hamahavoz ne hodad.”
  jid-jid: iwa hla niwu mi toh Almasihu ni ye ani taye ani hla koge ni tawu
  wmw-wmw: 'Mwanamuka ire akilawa akamba: “Omi nukwijiwa kuwa Almasihi akuja. Na akija,
    atambira vinu piya.”'
  gmv-GGM: Macashayakka “Xossay tiyidade Kirstosay yanaassa ta errayys, izi yiidi
    haniizzaz wurrsi nuus yoottana” gaddus.
  ssg-ssg: Tel hehin ukek, “Nga tioi ka Mesaia tel laha axai Krais, i luluainima.
    Na i tahiama, i kaxi nexi hatapo lawe waliko hani amite.”
  zpo-NT: 'Lee ngwnaa nzhé: —Nela na, telisa yaad Xaa Xaal Dios Nabeyy, xaa nak Crist;
    nu leezha yaad xaa, zaa xaa kwent lo nu xomod nak rese kwaan.'
  poy-poy: Mdala ulii kamgambira, “Nuvimana kuwera Kristu Mlopoziya yakasyagulitwi
    hakizi na pakiza hakatugambiri twenga kila shintu.”
  qwh-NT: 'Warminam nerqan: —Noqa musyämi que patsaman Mesias shamunanta. (Pëqa Dios
    Acrashqanmi.) Pemi llapanta cäyitsimäshun —nir.'
  gaw-gaw: Jesus anam a amu ah nug Jesus amegp̱a aum. “Da Mesias uḏiḵunu aeg doomi,
    Nug am Kristus aṯeb. Nug uḏia, keeke oh danab ah ip̱uanadḵu,” awa aum.
  nca-nca: Yiní ŋande miraró, “No iŋoteno. Mesaiya ŋu, ‘Kristo,’ ye nekoyoteŋgo, ŋundo
    mahero o soso wisiyoro nore nunoweya.”
  zpz-NTPP: 'Orzeꞌ na biñ mñaa zeꞌ rab mi Jesuuz: ―Rad lagya̱ nu cyid Mesías, biñ
    nu pcui Ñgyoozh nu co mbañ mi den. Laab mi zeꞌ lam Crisht. Ornu mi zeꞌ cyid mi,
    orzeꞌ shaal mi dela coz lo̱ de̱ ―nam.'
  mkj-mkj: Liho ken pwehng Ih, “Ngoahi kidal pwa Messiah, ma adanki Christ, pirin
