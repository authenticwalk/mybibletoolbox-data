    ngarra parlingarri yimi ngini ngarra wiyi yini-mata-ngirri (would send) kapi ngawa,
    awarra ngini ngawa ngarimamula (call) ngarra Christ api karri ngarra awunu-wuriyi
    api ngarra wiyi amant-iyarra ngawa ngini-ngatawa meaning awarra tayikuwa-ni (all)
    ngirramini ngini ngawa-rringani yipangiraga.” Awarra jiyimi awinyirra yimpalinya.
  tha-KJV: นางทูลพระองค์​ว่า “​ดิ​ฉันทราบว่าพระเมสสิยาห์​ที่​เรียกว่า พระคริสต์ จะเสด็จมา
    เมื่อพระองค์เสด็จมาพระองค์จะทรงชี้แจงทุกสิ่งแก่​เรา​”
  por-BR-2018: 'Disse-lhe a mulher: Eu sei que o Messias vem (que se chama o Cristo);
    quando ele vier, todas as coisas nos anunciará.'
  mhl-mhl: Yesuji oŋu mitigako ŋigoji ojiya, “Munaŋqoqo Rauine tinaine Kristo migobi,
    iŋoji fukeiŋ ore ega, oi manego. Iŋoji wareiŋ, damaŋ oo buŋo sosowo barariŋga
    noreko ŋoneru manekimiŋ.”
  klv-klv: Apǝhaṽut ikel maii ke, “Nolǝboii ke aMessiah aGot totabtabuh lan dereh
    tegǝmai, aten lotokisi hǝn aKristo. Nǝboŋ b̃egǝmai dereh tikel ur natit p̃isi
    mai ginamito.”
  bco-bco: A꞉la꞉sa꞉labiki ga a꞉ma꞉yo꞉ a꞉la꞉sio꞉, “Niyo꞉ Ma꞉saya e mia꞉nigab a꞉la꞉asulo꞉.
    Kalu a꞉ma꞉ ene wiyo꞉ nowo꞉ Keliso a꞉la꞉sio꞉. E fa꞉la꞉dowa꞉sa꞉ga꞉yo꞉, nimo꞉wo꞉
    kelego꞉ a꞉na tambo fanda sa꞉ma꞉ib, niyo꞉ a꞉la꞉asulab.”
  kdl-NT: Uka vi u danai, “N reve ta̱ Kawauwi ka tuwa̱ ta̱, aya a tsu isa̱ Kirisiti.
    Aꞌayin a ɗa baci u tuwa̱i, wa toɗugbusuko tsu ta̱ ili dem.”
  apu-NT: 'Ininiã oa: —Nimarotapitikari iua Teoso mereẽkiti aiãtapakiti, Kristo inakori,
    apokapitikako ĩkorapokoriti. Iua apokasaaki ikini sereti isãpiretauako —otxari.'
  roo-roo: Uva riakova rera tavioro oiso puraopa, “Taraiparai oiso, Mesaia uriorovere
    ro ira vaisipaiveira oiso, Krais. Vosa uriorovere, ra vigei tavireve orekerovu
    rutu iava.”
  miz-NT: 'Kakaꞌan ñádɨ̄ꞌɨ́ san ni ñā: —Ini u tsí kiꞌxi uun ñaꞌa, ña taxnuu Xuva kō,
    ña é kunanī Cristu. Tē xee ñá ne, dɨvi ña nañēꞌe ñá ko é un ntɨꞌɨ̄ —kaꞌan ña.'
  qvz-NT: Jesus chasna rimacpi chi samaria huarmi randi nira, Yachanimi Mesias nishca
    quishpichic Cristo shamunataga, pai shamushcaibimi tucuitaga yachachitucushun.
  deu-ELO: 'Das Weib spricht zu ihm: Ich weiß, das der Messias kommt, welcher Christus
    genannt wird; wenn jener kommt, wird er uns alles verkündigen.'
  mjc-NT: 'Tan nacaha̱n ña tan catyí ña tsihin ra: ―Yuhu tsitó yu tyin cua quitsi
    ra cuví Mesías, ra Cristo, ra cuví rey tsi yo. Tan quɨvɨ quitsi ra, maa ra cua
