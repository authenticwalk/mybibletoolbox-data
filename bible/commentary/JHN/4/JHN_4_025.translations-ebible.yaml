  san-TAM: 'ததா³ ஸா மஹிலாவாதீ³த் க்²ரீஷ்டநாம்நா விக்²யாதோ(அ)பி⁴ஷிக்த​: புருஷ ஆக³மிஷ்யதீதி
    ஜாநாமி ஸ ச ஸர்வ்வா​: கதா² அஸ்மாந் ஜ்ஞாபயிஷ்யதி|'
  cof-NT: 'Junni ya sonari jun fiquica meráto itsantinue: —Diosi ereca jun tsachiri,
    Cristo tinun, jano jonhoeque mirayoe tinue. Yari jatobi, chiquilaca jera tuca
