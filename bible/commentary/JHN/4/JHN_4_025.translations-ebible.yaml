    jaty xtukvinjaꞌvika̱jxumdinup. (Jidu̱ꞌu̱m tseꞌe kya̱tsa̱pítsum je̱ Mesías, Cristo,
    je̱ꞌe̱ juuꞌ veꞌe je̱ Nteꞌyam vyinko̱o̱n je̱tseꞌe yakkutojknit.)'
  bzh-bzh: Rëḳ avëh nër bë, “Seraḳ ni bë Mesia rëḳ nam. Sën denenër yi bë Mehö
