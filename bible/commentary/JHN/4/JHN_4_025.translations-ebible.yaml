  qul-NT: 'Warmeka nerkan: —Noka yachani Mesías jamonka (niyta munan: Cristo); pay
    jamuspa, tucuy imata sut''inchawasun.'
  ter-NT: 'Ina kixôa sêno: —Énjoa kenó''okeamo ne Mésiya koéhatimaka Kristu, páhoe
