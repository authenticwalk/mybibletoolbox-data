  myw-myw: Vin mana̱wen mo idibek, ilana, “Akakin igaw Mesay beim, mtowen gamag mwasanin
    idokes Kelis. Igaw beim, mo bikatimlakeids youda babaw.”
  sby-sby: Mutukashi usa walambeti, “Ndicinsheti Klistu Mupulushi Walaiwa lakesanga,
    akashika, nakatwambile byonse.”
  sll-sll: Dungure al i yu ditongwi, “Ni ha dinga i na haya piria. Mesaia ta unangwo
    mere piriwa. Unangwo i haang Kraist, molere talhan hobi para weni nibil di na
    tenangwo mere piriwa.”
  yaq-NT: 'Junak ju''u jamut: ―Ju''uneanee ala, juka'' Mesiaj teaka juka'' ket Krijtopo
    ta''eewamta, inim a'' yebijnee''uta. Intok junak aapo a''abo yepsako, aapo si''imeta
    machisi itou a'' teuwaane ―ti au jiiak.'
  uro-uro: Bä nga iaqyäkt ama ruqi qia nari rhoqoräkt dä qia qoar na qa rhoqortäqyia,
    “Nguat dräm i iaqäkt ma Mesaia qärak i rhat tes ka i ma Krais diva qa rhän. Näkt
    toqoräkt iva qa rhän dä va qä rhäväktsäs ba ut sävät iarhongäkt moekt.”
  ita-1885: 'La donna gli disse: Io so che il Messia, il quale è chiamato Cristo,
    ha da venire; quando egli sarà venuto, ci annunzierà ogni cosa.'
  muy-muy: 'Wal nakəŋ àhi : « Nə̀səra *Bay gəɗakani amara, naŋ ya ti təzalay naŋ *Krist
    ni. Eminjia ti, aməɗəfiaba zlam ana leli a ɗek. »'
  kqc-kqc: Mina rema yaku niyo, “Na na diba mina Auba reyo amiye (Keriso vo nidedi)
    baego. Baegasa bi beika tau vanu una ni mona rego.”
  tav-tav: 'To bairo cʉ caĩro ocõo bairo cʉ caĩñupo: —Yʉ maji. Dio cʉ cajoʉ Mesía
    o Cristo cawamecʉcʉ atígʉmi. Ejaʉ cʉ majuuna nipetirijere mani buiogʉmi, caĩñupo.'
  eng-ULB: The woman said to him, “I know that the Messiah is coming (the one called
    Christ). When he comes, he will explain everything to us.”
  spa-VBL: 'La mujer dijo: “Bueno, yo sé que el Mesías vendrá”, (al que llaman Cristo).
    “Cuando él venga, él nos lo explicará a todos nosotros”.'
  fra-_FOB: 'Cette femme lui répondit: Je sais que le Messie, celui qu''on appelle
    Christ, doit venir; quand il sera venu, il nous annoncera toutes choses.'
  hau-ULB: Matar ta ce masa, “Na san Almasihu na zuwa (wanda ake kira Kristi). Sa'adda
    ya zo, zai bayyana mana kowane abu.
  mal-mal: 'സ്ത്രീ അവനോട്: മശീഹ എന്നുവച്ചാൽ ക്രിസ്തു വരുന്നു എന്നു ഞാൻ അറിയുന്നു;
    അവൻ വരുമ്പോൾ സകലവും അറിയിച്ചുതരും എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme sobo ogoso nei yimapoo egeesee takaso, “A gooleedooso, Mesaya edebeeyo
    takolone Keliso deli ee sibileiso. Osoloso yayo sibileso imapoo goo susuga medee
    eligileiso,” diso.
  lit-lit: 'Moteris jam sako: „Žinau, kad Mesijas ateina, kuris vadinamas Kristumi.
    Kai jis ateis, viską mums praneš jis.“'
  urd-GVR: Aurat ne us se kahā, “Mujhe mālūm hai ki Masīh yānī Masah Kiyā Huā Shaḳhs
    ā rahā hai. Jab wuh āegā to hameṅ sab kuchh batā degā.”
  far-far: Ma na keni nai ka fata 'uri fuana, “Nau ku saitamana na wane ne God nia
    filia ne kera saea ana na Christ kai dao mai. Ma ana kada ne nia kai dao mai,
    nia kai farongo kalu ana na ru ki tafau.”
  suz-BL: मिनु मीश मुरुमी “मस्‍सीह जाक्‍ब, दे तुइक्‍नुङ। मेको कली ख्रीस्‍त यो देंनीमी।
    मेको जाक्‍शा, आंइ कली नेल्‍ल शेंब” दें‍त। यूहन्‍ना १:४१
  car-NT: 'Mo''ko woryi wyka''po I''wa: “Suku''sa mo''ko Mesias, mo''ko Kristus me
    inejatorykon wopyry man. Mo''ko ro tywopy''po mero pa''poro oty ekari''tan na''na
    ''wa.”'
  amp-amp: Jisasr inji kfomotr tfit nd Samaria efkott kfo memot, “Na tawisafwa, Bro
    Nkifrar kfo htamo yima nrfa hbhak-yuk yima Kraisr nierahr. Ror niere, rorn kfo
    nuhas bonuhas bugarahrnom tamoh tamoh mrokfom.”
  bht-bht: जनानिया उसला बोलया, “मैं जाणदी है की मसीह जिसयो ख्रिस्तुस बोलदे न, ओंणे
    बाला है; जालू उनी ओणा है, तां उनी सांझो सारियां गल्लां दसी देणियां न।”
  eng-NOY: The woman saith to him, I know that Messiah cometh (who is called Christ);
    when he hath come, he will tell us all things.
  cub-NT: 'Ʉ̃́re arejacod̶a: —Majivʉ yʉ Mesíare, Jʉ̃menijicʉi epeimʉre, põeva ne aimʉre
    Cristo, dacʉyʉre. Aru ʉ̃i daquiyede, caiyede majare coyʉrĩ jebecʉyʉme, arejacod̶a.'
  ita-1927: 'La donna gli disse: Io so che il Messia (ch’è chiamato Cristo) ha da
    venire; quando sarà venuto, ci annunzierà ogni cosa.'
  lww-lww: P̃isi na sira nene, naga mlelaga ke sape yoko Navisaarena imi, naga nap̃a
    visena nae Kris pisape Kristo, naga pisa pa Yesu pisape “Sur la nap̃a ko na opisa
    ke ne, pona pe lelaga yo, ana nemlelaga nesape Navisaarena nap̃a yoko imi, naga
    ke narui yoko visawal sur punu ga ve lelaga van imimi.”
  ckb-ckb: 'ژنەکە پێی گوت: «دەزانم مەسیا دێت، کە پێی دەگوترێ مەسیح، کە ئەو هات هەموو
    شتێکمان پێ ڕادەگەیەنێت.»'
  nas-nas: Manikumai aaꞌpuuꞌ, “Ninge noruꞌansi oꞌnong tee Kumponinge urikamuꞌketa
    Pakoꞌpariꞌniiꞌ, Karistooꞌ tampaamaung pooꞌnaang. Tee eeꞌnara pora ookara kapooꞌ
    naumuriaing.”
  uvl-uvl: Pe hei neu hele, “Iau e eteia ke Mesias kou atat kura.” (Mesias te hetue
    ke Kristus). “Pe nga etue nenge at ke sau hot, lape hele urume ure lochloch ngana
    at nge imem ol.”
  eng-BBE: The woman said to him, I am certain that the Messiah, who is named Christ,
    is coming; when he comes he will make all things clear to us.
  ixl-CNT: 'Tal u ixoj te ech tzaꞌ: —Vootzajle saꞌchitꞌul u Cristo, viTxaaom u Tioxh.
    Ech aꞌ toj alon kajay qꞌu kam qe atziꞌ aas luꞌuli.— Texhtuꞌ.'
  xsi-xsi: Yesu iporo ŋgua ŋinde lâ, ŋineŋga taine ŋinde iporo tu, “Naŋa asama tu
    Mesia (i ŋa toŋge Kirisi) ma muli imâ. Aku lâ zo ŋinde, i ma itula ŋgua rârâni
    duvi pwataki pa kinda.”
  crx-NTPO: '''Et ndun ts''eke ''uyúlhni, “T''éoonúszun ndun Messiah whusatíyalh,
    mbe la Christ huyúlhni, ''en whusaínya de, ts''iyantsuk whunéuntilhtun.”'
  kan-OKCV: ಆ ಸ್ತ್ರೀಯು ಯೇಸುವಿಗೆ, “ಕ್ರಿಸ್ತ ಎಂದು ಕರೆಯಲಾಗುವ ಮೆಸ್ಸೀಯ ಬರುತ್ತಾರೆಂದು ನಾನು
    ಬಲ್ಲೆನು. ಅವರು ಬಂದಾಗ ನಮಗೆ ಎಲ್ಲವನ್ನೂ ತಿಳಿಸುವರು,” ಎಂದಳು.
  bbb-bbb: Jesu fu ijiege kuaramoga bara ije fu una kuae, Na E Ije Kuraesino kuavo
    ije Godi fu kuaga fu ro e boeje karauniadufuo ije nane vierafei. Ijadufuo na vierafe
    E Ije fu ruakuma fure ire boeje mukoreigia kuaruoga no fiekono kuae.
  blw-blw: Yachi yag ekat hen anchi fufaeyén, “Afurotò way ah tapen chi ag-agaw wat
    umale hen anchi empopostan Apudyus way epalena way ekatchéén Cristu. Yag hiya,
    itudtuchuna hen aminay maid innilataaw.”
  tam-2017: 'அந்த பெண் அவரைப் பார்த்து: கிறிஸ்து எனப்படுகிற மேசியா வருகிறார் என்று
    அறிவேன், அவர் வரும்போது எல்லாவற்றையும் நமக்கு அறிவிப்பார் என்றாள்.'
  azz-NT: 'Huan in sihuat quilij Jesús ijcuín: ―Nejua ipa nicyolmatoc que hualas ne
    ten monotza Mesías ―ten quijtosnequi Cristo Temaquixtijque―. Huan nicaquía que
    cuac Yejuatzin hualas, ijcuacón Yejuatzin ne techyecajsicamatiltis nochi tamachilisme
    ten techpoloa oc.'
  spa-RV-1909: 'Dícele la mujer: Sé que el Mesías ha de venir, el cual se dice el
    Cristo: cuando él viniere nos declarará todas las cosas.'
  csy-csy: 'Numei nu in a kung ah, Christ a kici Messiah sia hongpai tu a: hongpai
    ciang in, Ama in na theampo hong son tu hi, ci hi.'
  mxq-NT: 'Net ja toxytyʉjk tꞌanma̱a̱y ja Jesús: —Ʉj nnija̱ꞌa̱bʉts ko mínʉp ja Kristʉ
    diꞌibʉ Dios wyinꞌijx. Ko myínʉt jaꞌa, yʉꞌʉ xyꞌawa̱ꞌa̱nʉdyaꞌayʉm tʉgekyʉ.'
  tzj-NT: —Anin wotak chi npi na ja Mesías chi nurch'obo' chikawach nojelal nak rbanic,
    ne'e ja rixok. (Mesías tibij tzij Cristo.)
  tdt-tdt: Feto nee dehan, “Hau hatene katak Mesias sei mai. Bainhira Nia mai, Nia
    sei foo sai buat hotu-hotu ba ita.” (Mesias katak “Kristu”, Salvador nebee Maromak
    atu haruka mai.)
  ron-BTF: 'Femeia i-a spus: Știu că vine Mesia, care se numește Cristos; când va
    veni el, ne va spune toate lucrurile.'
  eng-WEBP: The woman said to him, “I know that Messiah is coming, he who is called
    Christ. When he has come, he will declare to us all things.”
  eng-FBV: The woman said, “Well, I know that the Messiah is coming,” (the one who
    is called Christ). “When he comes he will explain it all to us.”
  nld-1939: 'De vrouw zeide Hem: Ik weet, dat de Messias komt, (die Christus genoemd
    wordt); wanneer Die komt, dan zal Hij ons alles verkondigen.'
  bwo-bwo: Máátsmanwere «Krstosi eteetso Mesihiyo b́weetuwok'o danfee, bí b́ woor
    jam keewo noosh keewitwe» bi et.
  nch-BL: 'Huan nopa sihuat quiilhui: ―Nijmati hualas nopa Mesías, yaya cati quitocaxtíaj
    nopa Cristo cati Toteco techtitanilis. Huan quema yaya hualas, techmachtis nochi
    tamanti.'
  quc-TNT: 'Ri ixok xubij che: Ri in wetam chi cäpe na ri Mesías ri xukuje'' cäbix
    Cristo che. Aretak cäpe ri Are'', cuk''alajisaj na ronojel chkawäch, —xcha che.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Miydër ga no pjl̈uyo iche l̈e Sbörë l̈i tjwe.
    Shrono ga l̇l̇ëbo tjeng kës l̈i pjl̈ol̇l̇gweya borwa kong drete» l̈e.
  kaq-NT: —Papa Diosen caisai joni, Cristo hahcaibo, joyaxihqui ta hen honanai. Joxon
    ta jatihibi joi noque yohiyaxihquiqui —hihqui haibo.
  sgb-sgb: Amêhên, wanan babayi, “Muwang ko ya lumatêng ya Mesias, ya ambaêgên lan
    Cristo. Panlumatêng na di, ay ipamulah na kantamo ya balang hino.”
  vie-1934: 'Người đàn bà thưa: Tôi biết rằng Đấng Mê-si (nghĩa là Đấng Christ) phải
    đến; khi Ngài đã đến, sẽ rao truyền mọi việc cho chúng ta.'
  kxv-kxv: ଏ଼ ଆୟାଟି ଜୀସୁଇଁ ଏଲେଇଚେ, “ନା଼ନୁ ପୁଞ୍ଜାମାଇଁ, ମସିହା, ଆମ୍ବାଆରାଇଁ କ୍ରୀସ୍ତ ଇନେରି,
    ଏ଼ୱାସି ୱା଼ନେସି; ଏଚେ଼ତା ଏ଼ୱାସି ୱା଼ନେସି ମାଙ୍ଗେ ବାରେ କାତା ପୁଣ୍‌ମ୍ବି କିୟାନେସି ।”
  cha-cha: 'Ylegña nu güiya y palaoan: Guajo jutungo na y Mesias umamaela (ayo y naanña
    si Cristo); yaguin mato güe, güiya ufanagüejit todo.'
  amu-NT: 'Matso yuscuꞌñeeⁿ nnoom: —Ja ntyjii na nncwjeꞌcañoom Mesías, manqueⁿ na
    cwiluiiñê Cristo. Jom quia na nncwjeeⁿꞌeⁿ, nntseinchoomꞌm chaꞌtso ñꞌoommeiⁿꞌ nda̱a̱ya.'
  hin-CV: स्त्री ने उनसे कहा, “मैं जानती हूं कि मसीह, जिन्हें ख्रिस्त कहा जाता है,
    आ रहे हैं. जब वह आएंगे तो सब कुछ साफ़ कर देंगे.”
  eng-OURB: The woman said to him, “I know that Messiah [Anointed one] comes, he who
    is called Messiah [Anointed one]. When he has come, he will declare to us all
    things.”
  spa-BES: 'La mujer le dijo: estoy segura de que el Mesías, que se llama Cristo,
    viene; cuando él nos aclare todas las cosas.'
  san-BEN: তদা সা মহিলাৱাদীৎ খ্রীষ্টনাম্না ৱিখ্যাতোঽভিষিক্তঃ পুরুষ আগমিষ্যতীতি জানামি
    স চ সর্ৱ্ৱাঃ কথা অস্মান্ জ্ঞাপযিষ্যতি|
  tdx-tdx: 'Hoe i rakembay tama’e: Apotako te hitotsak’ atoy t’i Mesia (i atao Norizañey);
    ie avy ro ho taroñe’e amantika ze he’e.'
  naf-naf: Zeme imbiyaŋ pigok dunduye, “Mesaya ma kwitnaŋ ŋen Gilik zeleset Kilais
    makuip egaŋ sokbemti kwitnaŋ kwitnaŋ sambe keyet yaŋaŋ zemkawaŋ bemndandayet zenzeŋaŋ
    e neŋ nâyap.”
  grc-MT: λεγει αυτω η γυνη οιδα οτι μεσιασ ερχεται ο λεγομενοσ χριστοσ οταν ελθη
    εκεινοσ αναγγελει ημιν παντα
  vid-vid: Mdala nakamlonjela Yesu hino, “Ndivizela kota Masiha yochemigwa Kilistu
    Mlohozi kokuya. Hoyokuya, kotulonjela hetwe mbuli zeng'ha.”
  pio-NT: 'Néese úái inanáica úumaca: —‍Núalíacawa Mesías yàanàanápiná (íimáanáca
    “Cristo” griego itàacái iyú), yái wacuèrinápináca Dios ibànuèripiná walí. Mesías
    yàanàacaalípiná, yásí icàlidaca walíwa macáita, wáalíacaténá wéemìaca cayába —‍úumaca.'
  tsn-tsn: Mosadi a re, “Go siame, le fa go ntse jalo ke itse gore Mesia o tlaa tla,
    yo ba mmitsang Keresete, mme fa a tla o tlaa re tlhalosetsa sengwe le sengwe.”
  amr-NT: —‍Nogok Diosa Cristotaj oʼtaʼmonaʼapo, yoknopo̱e̱y. Eʼtiakdeʼte ayaʼda oʼmanmadikaʼapo.
    —‍Ettoneʼa̱ onaʼuyate.
  pwg-pwg: Ma wavinena ivona bo, “Akovi da mara sago God Ina Vivinevine Wawayina ina pisi.
    Ina pisi na bera kudubina kurikai ini debei.”
  cjv-cjv: ena oparomi “Na mora fika yai ta Yai Gumam awi dowangua akire di norowangua
    yaromi Mesia unangua yaromi tai ta ta muruwo di mari de norowamie,” dume. (Te
    kam i “Mesia” awa towapunga i Kirisito duwapunga)
  tiw-tiw: Kiyi jiyimi awinyirra yimpalinya, “Ngiya waya ngirimajawu ngini ngawa-rringani
