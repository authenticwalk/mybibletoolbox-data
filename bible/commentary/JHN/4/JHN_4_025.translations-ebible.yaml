    येणार आहे, हे मला माहित आहे. तो येईल तेव्हा तो सर्व गोष्टी सांगेल.”
  snp-snp: Loumaito, wenawa yakafo eti loumami, Mesaiya, kuliya ma Kilisto ya Gotikafo
    ilifi melami we oloto pinaiye, loti lamo ya namo koli minowe. Amokafo oloto pito
    neta-mata muki ya lo oloto pi ledenagoliye, lito
  isl-isl: „Ja-á,“ svaraði konan, „ég veit að Kristur kemur – Messías, eins og þið
    kallið hann – og þegar hann kemur mun hann útskýra þetta allt fyrir okkur.“
  spy-NT: Kumwooy ꞉koorkoonoo kule, “Ānkētē kule mākuchō *꞉Kāārārookiintēēt, nto yoo
    kāchō, mākōōboorwēēch kiy ake tukul.”
  xnn-xnn: Dat kanan san babai, “Getkek ay awnit omali nan Mesias ay makwani en Kristo
    et awnit ipagtekna nan am-in ken datako.”
  mwe-mwe: Bhakongwe bhala gubhaalugulile, “Nimumanyi kuti bhanakwiya bhaagwilwe na
    a Nnungu bhaashemwa a Kilishitu Bhaatapula. Bhenebho bhaikaga, shibhatubhalanjile
    indu yowe.”
  tte-tte: Sinene iwaloba, “Yakatai yakato iya Mesaiyane ilalaoma, mwa saugana tem
    ilaoma, kabo ginauli meuloina ikabi-yamayale kolimai.” (Na walone Mesaiya bwaimwa
    kaina Ibeliu na kana bui kaina Giliki koina siba ‘Keliso.’ Kali katai Yaubada
    ana gitesipwa tomona.)
  tcs-tcs: Da Samariaoman i spik demkain po Zizas, ‘Ai sabe da Promiswan uda God i
    go sanem, i go kam. Em da wan i kolem da Kraist. Wen em go kam, em go spik mipla
    ebriting.’
  hlt-THB: Nu ing, “Messiah law kaw tice sim nyng. Anih a law awh, ik-oeih boeih boeih
    ce kqawn caih law kaw,” tina hy.
  soq-soq: Mape i Iesu diene wanase, “Ne atenten Mesaia no inanepia iede, me wisepie
    dewa uduudu waeuwadewasanepi.”
  qub-qub: 'Chayno niptin warmi niran: «Noga musyämi Cristo shamunanpaj cashantaga.
    Pay shamurnami chaycunataga sumaj tantiyachimäshunpaj.»'
  att-att: Á kinagi nayù babay kuna, “Á sikán, ammù gemma ta umay ta dabbuno yù Mangiyígù
    nga mammaguray nittam. Aggina yù mangngágan ta Kiristu. Á sangaw nu lubbè, aggina
    yù mangipakánnámmu nittam ta ngámin nga kuruk,” kun na.
  bki-bki: Ana tira nei, naio jo monea ka mia Naverikariano naio rimei, naio napano
    iliano na vio Kris naio ber Kristo, naruei naio ber ka Yesu, berinavo “Vite nalo
    nei na jau kojom̃a koberenio, vede abe riano, mia kiniou nomonea ka Naverikariano
    napano mia naio rimei, mia naio naruei riverial vite nonovio ve riano vatitigio
    van kumemi.”
  bqp-bqp: 'Akũ nↄgbɛ̃ pìi pìnɛ: Má dↄ̃ kũ Arumasihu kũ òdi pinɛ Kirisi ni su.
    Tó à sù, ani yã sĩnda pínki bↄkↄtɛwɛrɛ.'
  mcp-mcp: 'Mudá mú cɨ nə nyə nə́: «Mə mpú nə́ Mesî zag, nyə wə́ bwə́ ŋgə́ jɔ̂w nə́
    *Krîst yɛ́. Ja á bá ntâg zə yí, a bá zə jaaw sə́ isâ byɛ̂sh.»'
  hat-hat: 'Fanm lan di li: Mwen konnen Mesi a, moun yo rele Kris la, gen pou l''
    vini tou. Lè la vini, la esplike nou tout bagay sa yo.'
  npl-NT: 'N siwatl okili: —Ne nikmatok wits n Mesías —non Itoka Cristo—, iwa ijkuak
    Ye wits, techajsikamatiltis nochi.'
  bgg-bgg: Chiih-è hò-amuii jiè aishii yao, “Gu ne thieg Masi ne wuii ruii, chiih-è
    ai wuii thog srane zab miyao yao ruii phro.
  eng-TCENT: The woman said to him, “I know that Messiah is coming” (who is called
    Christ). “When he comes, he will explain everything to us.”
  eng-BSB: The woman said, “I know that Messiah” (called Christ) “is coming. When
    He comes, He will explain everything to us.”
  cpu-NT: 'Okantzi tsinane: “Niyotzi naaka, ari impokakeri Mesías, ipaiyeetziri Cristo.
    Aririka irareetakya irirori, ari inkamantapaakairo maaroni tsika okantakota.”'
  san-ASM: তদা সা মহিলাৱাদীৎ খ্ৰীষ্টনাম্না ৱিখ্যাতোঽভিষিক্তঃ পুৰুষ আগমিষ্যতীতি জানামি
    স চ সৰ্ৱ্ৱাঃ কথা অস্মান্ জ্ঞাপযিষ্যতি|
  tac-NT: '''Lige alué mukí anele: ―Neka ''la machí nawamio bilé rió napurigá ramué
    buinámala alé chátiri bowechi, alué napu Kristo (Mesíasi) anilime ju. Napu''lige
    alué sebasa, suwábaga tábiri beníramala ramué.'
  eng-WEBPB: The woman said to him, “I know that Messiah is coming, he who is called
    Christ. When he has come, he will declare to us all things.”
  gfk-H: No hahina ga tangai tana, “Iau nunurei bia no Mesaia, ia nong di kilam ia
    bia Karisito, na hanuat. Ma bia na hanuat, na hapalainei ira linga bakut ta mehet.”
  viv-viv: Au badi kwamayoku higahena higayo, “Ahalamanena Yaubada yana Tovegida ginalakayemu,
    Bana ana egana Keliso. Ada Bana ginalakayemu ana toveya, gaitoma moyaꞋaidi faꞋina
    ginakivetuvetunuma.”
  yao-yao: Jwankongwe jo ŵansalile, “Ngumanyilila kuti chaiche Masiya jwakuŵilanjikwa
    Kilisito Jwakuwombola. Pachaiche chatumanyisye inayose.”
  tgp-tgp: Har̃ai atu mara, “Enau na levosahia vara Tamlohi Jujuri i pa mai, enia
    natu kama tovia Kr̃isto. Ale hin pongi atu vara i mai, i pa vere mamahuni na hinau
    tari isamam.”
  auc-NT: Angä ëñëninque onquiyængä, —Botö, Mëetiya näni Codito änongä poncæcäimpa,
    ante do ëñëmopa. Tömengä pongä ate, Æbänö inguïï, ante mönö ïmonte tömänö odömonte
    apæ̈necä ëñencæmönimpa.
  kbc-NT: Odaa meetalo naɡ̶ajo iwaalo, “Baɡ̶a jowooɡ̶odi menagi Niɡ̶icoa ane libo-oonaɡ̶adi
    Cristo, Niɡ̶icoa ane ni-iiɡ̶e Aneotedoɡ̶oji me ɡ̶odatamaɡ̶ateetetege niɡ̶inoa
    ɡ̶odaxakawepodi. Niɡ̶ina nigenagi, odaa ja neloɡ̶oditedoɡ̶owa inoatawece ane daɡ̶a
    jowooɡ̶otaɡ̶ateda.”
  bmh-bmh: Air gonug Yesus aureun, “Iz abiu Kristus alamau. Gonug alaimai, igul unum
    abai migamau.”
  ctu-BL: 'Jini x''ixic tsi'' sube: Cujil tal jini Mesías, jiñʌch jini Cristo, jini
    Yajcʌbil bʌ. Che'' tilemix mi caj i subeñonla pejtelel chuqui tac an, che''en.'
  meq-meq: 'Ŋgwas niye a gwaɗay: «Na sər ha na, ndo nakə Mbəlom a pay dzagwa i bəy
    a gər aye ma deyeweye (andza məgweɗe Kəriste). Aza ki yaw na, ma ɗakway ha wu
    hay tebiye.»'
  noa-H: Magbaawai jũrr chi hʌʌirau hirig, —Hʌ̃ʌjʌ̃, mua k'ap'ʌ hʌmgui hajim hanʌm,
    Cristo hanʌm bëeju, warrgarwe hich Hẽwandamau pʌ̈iju ha jaaujerr. Mag hich pierrum
    hedta hichdëucha t'umaa wajap'a jaauchëjugui hajim hanʌm, jãga sĩerrʌ́ Hẽwandam.
  alp-NT: Bina mere iombe, “Au rekwa be Ile rebe Alla IulakeNi kena Ihlamate tamata
    rebe kotiNe Kristuse namake Iluake. Sepo Iluake hoko Ibeteke pusue meru ete ami.”
  san-VEL: tadaa saa mahilaavaadiit khrii.s.tanaamnaa vikhyaato.abhi.sikta.h puru.sa
    aagami.syatiiti jaanaami sa ca sarvvaa.h kathaa asmaan j naapayi.syati|
  kbq-kbq: Higeno ana a'mo Agrira amanage huno asmi'ne, Nagra antahi'noe Mesaia'a
    (tazahu ne') egahie, (Kraisi'e hu'zama agima ante'naza nera), ana ne'ma esnuno'a,
    maka'zana tasmi ama hanigeta antahi'gahune.
  kbh-kbh: 'Chora chë shembása tbojaniyana: —Ats̈e sëndë́tats̈ëmbo, canmëna chë Bëngbe
    Bëtsabe Uámana Uabuayaná, chë Cristo jabana ca; y cha chaojáshjango orna, cha
    nÿetsca soyëngama cas̈ochjabuayená ca.'
  ron-LSB: 'Femeia I-a zis: “Știu că vine Mesia, Cel ce se numește Hristos. Când va
    veni, ne va spune toate lucrurile.”'
  pon-pon: 'Li indai on i: I aja, me Mejiaj pan kotido, me maraneki Krijtuj. I lao
    kotido, a pan katiti on kit meakaroj.'
  nhe-BL: 'Huan nopa sihuatl quiilhui: ―Nijmati hualas nopa Mesías, yajaya tlen quitocajtíaj
    Cristo tlen Toteco techtitlanilis. Huan quema yajaya hualas, techmachtis nochi
    tlamantli.'
  sps-sps: Ana moun tsue to Tsunia, “Anyo nat you, a Mes te pisainy e Gov ma Tsoiny
    Fiisaup Ya tana vainy koo rori Krais, te naa minon. Nainy te naa minon Ya, Ayei
    nai pokei of rarora na fo mamatsiny ka.”
  wnc-wnc: Ngang iniwan mayata yake anzing inikut, “Na atnataat. Anututa tapan Mesaia
    gatanimuya apata asapik. Aminu kunduta Grik wam tangan ie Krais ngang inikaing.
    Sike tapduknga asapik gwene ita sanga kuupbamde ninikapik,” ngang inikut.
  bus-bus: 'Ben nↄgbɛ̃ pì bènɛ: Má dↄ̃ kɛ̀ Mɛsaya kɛ̀ wè benɛ Kirisi é mↄ́. Tó à mↄ̀,
    eé yã píngi bↄkↄ̃tɛwe.'
  gub-BL: I'i kuzà izupe kury. — Akwaw tuwihawete Mexi her ma'e tur àwàm ihe. Tur
    mehe nehe, umume'u putar ma'e paw rupi katete zanewe a'e nehe, i'i izupe.
  imo-imo: Ambomuni nimbei, “Iye nomi Mesaia ombalo. Yu ombalie ungumunga puluma pali
    lino wamba nimbe timbelo,” nimu. (Hibru unguna Mesaia ningi akumu, Grik unguna
    Kraist ningi aku ungu talonga pulumu tendekumu. Ungu talonga pulumu i tepa, Goteni
    lino maina imboma nokopili iye lipo mundumbo nimbe panjirimu.)
  boj-boj: Onaqa uŋa dena Yesus minjej, “E qalie, Mesaia a bqas.” “Mesaia” di Hibru
    anjam. Gago anjam, “Kristus.” Osiqa Yesus minjej, “Mesaia a bosimqa Qotei aqa
    anjam kalil ubtosim mergekritqas.”
  eng-DRA: 'The woman saith to him: I know that the Messias cometh (who is called
    Christ). Therefore, when he is come, he will tell us all things.'
  knf-knf: 'Kë ñaaţ aşë ji na a : « Dme kë Ñaaŋ i Naşibaţi adatuŋ, i bajaaŋ bado *Kriŧtu
    abi. Woli aluŋ abi, aţup nja iko bŧi jibi iwoori. »'
  san-KHM: តទា សា មហិលាវាទីត៑ ខ្រីឞ្ដនាម្នា វិខ្យាតោៜភិឞិក្តះ បុរុឞ អាគមិឞ្យតីតិ ជានាមិ
    ស ច សវ៌្វាះ កថា អស្មាន៑ ជ្ញាបយិឞ្យតិ។
  arn-NT: 'Fey ti domo feypieyew: —Iñche kimnien ñi küpayael tati Mesia (tati Cristo
    ürke), fey küpale ta kisu, kom küme kimelpayaeiñmew.'
  zas-NT: 'Dxel rëb béngunaa guin lojman: ―Naj ragbee guiꞌt bén na̱j Mesías, bén la
    gajc, Cristo. Abiꞌ chi guiꞌtaman, laaman gusigniaꞌ dunuj ree gran.'
  ken-NT: Mɔ́ngɔrɛ́ wu arɛm bɛ, “Ndɨ́ŋɨ́ bɛ́ Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò,
    yi mmu bábhɨ̀ŋɨ bɛ Kristo átwɔ̀. Ánáŋ ántwɔ́, chɔŋ angati bhɛsɛ barak ankɛm.”
