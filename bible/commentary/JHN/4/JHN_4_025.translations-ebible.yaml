    ''üsüs qjuisin mü''üsüs la mijis pjü way.'
  zap-NT: 'Lex re wnaa guin: ―Nan noo ne schiid Mesías ne la ke Crist; chene chiid
    men, laa men yzëëto yra we lo be.'
  wer-wer: Pël maan öngöpök epël mëëa. “Ne ëwat wë. Yaö Mëëaup orööpnaap, pim yapinte
