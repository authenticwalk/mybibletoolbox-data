  cbc-NT: 'Bairo cʉ̃ caĩrõ, carõmio pʉame atore bairo qũĩñupõ Jesure: —Ape rʉ̃mʉ Mesías
    Dios cʉ̃ cabesericʉ, Cristo cawãmecʉcʉ cʉ̃ caetapeere yʉ masĩña. Cʉ̃, etaʉpʉ,
