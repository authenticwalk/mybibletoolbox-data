  heb-heb: ותאמר אליו האשה ידעתי כי יבא המשיח הנקרא כריסטוס הוא בבאו יגיד לנו את כל׃
  mpp-mpp: Inguc mime ngigac yedi miwec, “Mesia, wacine monic Kristo micaigaing, ye
