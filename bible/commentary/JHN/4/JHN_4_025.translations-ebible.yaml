verse: JHN.004.025
translations:
  kpx-kpx: Kateai louge keate neheu namihai avoe, “Di hilokage abu ata tedaevemale
    kosive ke ivihai avoe, ‘Keliso.’ Iale di evige kena lohoniege no onole vamale
    ke bahata noheho loui.”
  okv-H: evohu amina ke einge ena, “Na kogona amo Keriso, ungotenau hondate ari embo
    amo puvuto ke tapa au ingesora,” ainge enu,
  tbo-tbo: Ma wawinena Yesu i paliweleya i pa, ‘Amaka a hanapugeya ipa yohola apo
    Yaubada a Besinana lawana ina nei, tauna hi igowaya hi pa, Keliso, apo ina nei
    po hanapu atapuna ina paliweleta.’
  mal-C: അപ്പോൾ ആ സ്ത്രീ, “മശിഹാ അഥവാ, ക്രിസ്തു വരുന്നു എന്നു ഞാൻ അറിയുന്നു. അവിടന്നു
    വരുമ്പോൾ ഞങ്ങൾക്കു സകലതും വിശദീകരിച്ചുതരും” എന്നു പറഞ്ഞു.
  grc-SR: Λέγει αὐτῷ ἡ γυνή, Οἶδα ὅτι Μεσίας ἔρχεται—ὁ λεγόμενος χριστός· ὅταν ἔλθῃ
    ἐκεῖνος, ἀναγγελεῖ ἡμῖν ⸂πάντα.⸃
  bgc-bgc: बिरबान्नी नै उस ताहीं कह्या, “मै जांणु सूं के मसीह” जो ख्रिस्त कुहावै सै,
    “आण आळा सै, जिब वो आवैगा, फेर म्हारै ताहीं सारी बात बता देवैगा।”
  khz-khz: Vogare na evaikilaato, netiwato, “Au ripaku, Mesia, gekilagiana Keriso
    negetina, pene vogomai. Ia pene vogomai tomanai, ia na gaura maparara pene kilagi-matagaira.”
  deu-TKW: 'Sagt die Frau zu ihm: ich weiß, daß der Messias kommt (was man Christus
    heißt). Wenn der kommt, wird er uns alles verkünden.'
  zsr-NT: 'Niꞌr rënu Lëꞌ ngul naꞌ, rnanu: ―Nözdaꞌ ral‑laꞌ guidëꞌ Mesías, Bönniꞌ naꞌ
    lëꞌ Cristo. Catiꞌ guidrëꞌ Lëꞌ quíxjöiꞌnëꞌ rëꞌu yúguꞌtë.'
  lin-lin: 'Mwasi alobaki na Yesu : — Nayebi ete Masiya azali koya, Ye oyo babengaka
    Klisto ; mpe tango akoya, akoyebisa biso makambo nyonso.'
  hns-NT: 'Tab aurat bolies: „Ham djaaniela kie Masieh aaiga. Oe bhie Kriest bolaawal
    djaaiga. Aur djab oe aaiga tab oe hamlogke ie sab baat samdjhaaiga.”'
  noa-E: Magbaawai jũrr chi ʉʉirau irig, —Ʉ̈ʉjʉ̈, mua khaphʉ ʉmgui ajim anʉm, Cristo
    anʉm bëeju, warrgarwe ich Ẽwandamau pʉ̈iju a jaaujerr. Mag ich pierrum edta ichdëucha
    thumaa wajapha jaauchëjugui ajim anʉm, jãga sĩerrʉ́ Ẽwandam.
  eng-EMTV: The woman said to Him, “I know that Messiah is coming” (who is called
    Christ). “When He comes, He will proclaim to us all things.”
  mib-NT: 'Te ni cahān ñahan ún: Jíní na jéē quíji Mesías jeē cúu Cristo, Yaā jeē
    tají Yaā Dios. Te núu ni quee maá yá, te stéén cají yá tāca jnúhun nuū yō.'
  lif-NT2: खे़न् मे़न्‍छुमाॽइल्‍ले़ मे़त्तु, “मसिहःन्‌ ताः फाॽआङ् इङ्‌गाॽ निःसुङ्‌लो,
    (खुने़ॽए ख्रिस्‍त मे़मे़त्तुॽरो) खुने़ॽ ताःल्‍ले़ कन् काक् पाःन्‍हाॽ याप्‍मि पोधक्
    चोगु पिरिगे़रो॥”
  xnj-xnj: Mdala yula akamjovela, “Nimanyili kuvya Msangula mweikemiwa Kilisitu ibwela.
    Peibwela yati akutimanyisa tete kila chindu.”
  mmx-mmx: Latkin ga lok tin, “Aklen i do Lanarong, ne Karisito, naba vot. Do neni
    na vot, ni naba re axasep axap dik mi lempanga axap.”
  cbr-NT: 'Cacëxun ca xanun cacëxa: —Mesías, Cristo cacë, ax ca uti ''icë quixun cana
    ''unan. Ax uquin ca nun nu ''unánun camabi ñu ñuixunti ''icën.'
  tee-NT: 'Ju chako''ulh chani juni: ―Icc''atsaich ni camina'' ju noncan camalakachatachilh
    ju Dios. Yuchi ju talhimapaka''ui Cristo. Chai acsni camina'' ju yuchi aquintamavasalanik''oyan
    chux ju taxtokni.'
  eng-LSV: The woman says to Him, “I have known that Messiah comes, who is called
    Christ, when that One may come, He will tell us all things”;
  cak-NT: 'Y ri ixok xu''ij che ri Jesús: Ren weta''n chi c''o na jun k''ij ri Mesías
    ri ni''ix chuka'' Cristo che, xtoka chech-ulef. Y ri k''ij cuando xtoka raja'',
    ronojel xtuk''alajij chakawech, xcha'' ri ixok.'
  pah-NT: 'A''ero hẽa ei ga pe: —Messias''ga po ti uhu tuhẽ nehẽ Tupana''ga remimbuhurukara''ga
    Cristo''ga, ei hẽa. Urame po ti gaha imombe''upavi mbatera nhande ve nehẽ, ei
    hẽa Jesus''ga pe.'
  sja-NT: 'Mãpai mãgɨ́ wẽrapa mãgaji: —Mɨa k''awa bɨ Mesías (ichiaba t''ɨ̃jarapata
    Cristo) cheit''eeda aji. Iru chek''ãri, tachimaa ne-inaa jõmaata jarateeit''ee.'
  xed-xed: '«Nda sna yu kazlay: Dzaʼa saghasa Almasihu, ta hgə lu ka Kristi ya, kəʼa.
    Ka saghasa tsi, dzaʼa mnaŋnamna ta inda skwi,» ka tsa marakw ya nda tsi.'
  glk-glk: 'زن بوگفته: «دأنم کی مسیح (یعنی ‹مسح بوبوسته›) اَیه. وختی اون بأیه، همه
    چیزه اَمَره خبر دهه.»'
  mks-NT: 'A̱nda̱ já na̱cachi tucu ñá cán já: —Sa̱ cánda̱a̱ cáxí ini i̱ ña̱ va̱xi
    qui̱vi̱ quixi da̱ chindahá Ndióxi̱ cacomí a̱ cuéntá sa̱há ña̱yivi, mé da̱ cúú
    Cristo. Ta tá ná quixi da̱ cán já ndicani ndihi da nu̱ú nde̱ ndaja coo —na̱cachi
    ñá cán xi̱hín Jesús.'
  gfk-S: No haine ga tange tana, “Aiou nunure be no Mesaia, aie nong di kilam ie be
    Krais, na hanawat. Ma be na hanawat, na hapalaine ira linge bakut ta mem.”
  bmu-bmu: Jisösnöŋ mewö jim kutuiga ambinöŋ jii mörök, “Amötqeqe Toŋi qetŋi Kraist
    qetzei, yaŋön kamamgö akza, mi mötzal. Yaŋön kamawi, nalö miaŋgöreŋ mönö keu pakpak
    indel neŋgiiga mötpin.”
  dgz-dgz: Waen ame sia anega wan, “Ame tauepi ne asiginap, me Mesaya inak nunini
    apanewa Keriso, me tauepiwa anu tumat nuga guegue mega iragi wa ewaneta.”
  eng-GNV: 'The woman said vnto him, I knowe well that Messias shall come which is
    called Christ: when he is come, he will tell vs all things.'
  zaa-NT: 'Niuláa nna rą ne: Yúá'' qui''ni huàl·lani Cristo enne'' ribèda tu'' qui''ni
    itée para gudilèe intu'', canchu chi íl·lanie nna quixá''anie intu'' claru taá
    iyábani ca cosa.'
  eng-WEBSTER: The woman saith to him, I know that Messiah cometh, who is called Christ;
    when he is come, he will tell us all things.
  guh-guh: 'Nexata Samaria nacuapijiva jumaitsi: —Yapëtaniji rabaja pepatsijavanexatsica
    Mesías, ponë Cristo, baitsi ponë athëbëvetsica Dioso itorobijitsiatsica jivi pecapanepaenexa.
    Itsa bajaraponë patsianica, nacatsipaebiana daxitacuenelivaisianë, jai Samaria
    nacuapijiva Jesúsjavabelia.'
  bon-bon: Puma cita ca magebi te Yeesu ne jejige egä, “Cane nata umle gäne, egä Mesaya,
    lui ne yaainusi Keriso ca, pagege otni, siige tabe te iyeta gwidape bine mime
    bau me pagege aboclomäja.”
  nhw-BL: 'Huan nopa sihuatl quiilhui: ―Nijmati hualas nopa Mesías, yaya catli quitocaxtíaj
    nopa Cristo catli Toteco techtitlanilis. Huan quema yaya hualas, techmachtis nochi
    tlamantli.'
  swh-ONEN: Yule mwanamke akamwambia, “Ninafahamu kwamba Masiya (aitwaye Kristo) anakuja.
    Yeye akija, atatueleza mambo yote.”
  wbi-wbi: Umulijuuva jula akamwamula akati, “Nikagwile kuuti uMesiya, (juno ghwe
    Kilisite). Ikwisa iliva isile, ujuo ilikutuvuula sooni.
  bba-bba: Mɑ kurɔ wi, u nùn sɔ̃ɔwɑ u nɛɛ, nɑ yɛ̃ mɑ Mɛsi wi, wi bɑ rɑ mɑɑ soku Kirisi,
    u sisi. Wiyɑ ù n tunumɑ u koo sun bɑɑyere nɔɔsiɑ.
  eng-KJVCPB: 'The woman saith unto him, I know that Messias cometh, which is called
    Christ: when he is come, he will tell us all things.'
  kgk-NT: 'Upe ramo he''i íxupe kunha: —Nhane remiha''arõ ko ou va''erã, he''i. Nhane
    remiha''arõ va''e héry va''e Cristo. Upéi he''i: —Ogwahẽ rire ou-vy, opamba''e
    jaikwaa e''ỹ va''e gwive oikwaa uka va''erã nhande-vy, he''i íxupe.'
  waj-waj: 'Tuduu rikioo Samariaa gioonnaivo inna sai tunoo: Vaa na rikiauvai. Misiaa
    vaidivai Anutuuqo inna mmataama kioovo fai nninaravai. Iya innara Kirisiivavee
    kiaivo fai nninaravai. Ivoono ngioo mmuakiaa mmooriivaara ti kiaa ti mminaravaivee,'
  cpy-cpy: 'Okantzi tsinani: “Niyotzi naaka ari ipokaki Jeepatzii-toetani, (iiteetziri
    Cristo.) Aririka rareetakyaa, riitaki kamanta-paakaeroni maawoeni jempe okanta-kota
    iroka-paeni.”'
  ekk-PKP: 'Naine ütles: „Ma tean, et Messias tuleb.“ (See, keda nimetatakse Kristuseks).
    „Kui ta tuleb, siis selgitab ta meile kõike.“'
  mpx-mpx: Yova i ba, “Ya atena te Mesaiya iyoho i nenem, ge sauga ebo ni nem, inoke
    abwe bugul gegewena ni pwamwananal eliyama.” (He “Mesaiya” pana Gilik elana hi
    ba “Keliso.”)
  wbp-wbp: Ngula-jangkaju, karntalkurla wangkaja Jijajikiji, “Yuwayi, junga karnarla
    ngajuluju ngungkurr-nyina yangkakuju Mijayakuju yangkaku yirdikiji Kirajiki. Kaji
    ngaka yanirni nyampu-kurra kankarlarra-jangka, kapu-ngalpa ngulangkunya nyiyarningkijarraju
    muku yimi-ngarrirni Kaatu-kurlanguju.”
  luo-luo: Dhakono nowacho niya, “Angʼeyo ni in Mesia” (miluongo ni Kristo) “mane
    onego bi kendo ka obiro, to enonyiswa tiend weche duto.”
  nhe-NT: 'Huan nopa sihuatl quiilhui: ―Nijmati hualas nopa Mesías, yajaya tlen quitocajtíaj
    Cristo tlen Toteco techtitlanilis. Huan quema yajaya hualas, techmachtis nochi
    tlamantli.'
  aii-aii: 'ܐܡܝܼܪܵܗ̇ ܐܸܠܹܗ ܒܲܟ݂ܬܵ‌ܐ: ”ܐܵܢܵܐ ܟܹܐ ܝܵܕܥܵܢ ܕܡܫܝܼܚܵܐ ܒܹܐܬܵܝܵܐ ܝܠܹܗ، ܘܐܝܼܡܲܢ
    ܕܐܵܬܹ‌ܐ، ܗ̇ܘ ܒܸܬ ܡܲܠܸܦ ܠܲܢ ܟܠܔ ܡܸܢܕܝܼ.“'
  esk-NT: Aġnam nipliutiniġaa, “Uvaŋa kaŋiqsimagiga Messiah taiyuutilik Christ-mik
    aggiqsaġumaruaq. Ilaan aggiġumi uqautisraġumakkaŋatigut supayaamik.”
  msb-msb: An sabat san babayi, “Aram ko na maabot an Mesias na amo an Cristo. Pag-abot
    niya ipapahayag sa amon an tanan.”
  cpa-NT: 'Jøng² ca¹juúh² hio¹³: ―Guiang³ báh³ jní² hi² jií¹ jan² dsa² tse¹ Diú¹³,
    dsa² tsen² Mesías, dsa² tǿh²dsa Cristo calah. Na³ma²ca¹guøn¹ dsa² héi² nií¹dsa
    jǿg³ ha²lah lán¹² Diú¹³ ―ca¹juúh² hio¹³.'
  dso-dso: ସେ ମାଇଜି କଇଲା, “ମୁଇ ଜାନି, ମସିଅ ଜାକେ କି କିରିସ୍‌ଟ ବଲ୍‌ବାଇ । ସେବେଲାଇ ଆସି ଆମ୍‌କେ
    ସବୁ ବିସଇ ବୁଜାଇ ଦେଇସି ।”
  meu-meu: Hahine na eto, Lau na dibagu Mesia, Keriso e gwauraiamu, do bainema; bona
    bainema negana ai ia ese ḡau iboudiai baine gwaurai hedinarai.
  yva-NT: Wanya namije mo raura mare, “Syo raen Mesias, Opi awainamo Kristus, indati
    pare de. Ranivara de to, naije Po anakotare raura kakavimbe wansai tenambe.”
  dgc-dgc: Nadid, kinagi no bébe, a “Tukoy ko a ta esa a panahun, éy dumemét tu tiniyak
    na Diyos a tagapagligtas ta tolay, siya a ngéngahinan de a Cristo. Ey ta kédemét
    na, éy ipaliwanag na kan dikitam i étanan.”
  zpm-NT: ―Nenda ―rëb wnaa co―, per naṉ naa ib ziaad Meṉ ne zëëble diidz ga cxeeḻ
    Dios, meṉ ne lë Crist; ni zeeṉe laa me guiaad, me gnë diidzli lo no.
  hix-NT: Onà wyaro nkekon hatà, wosà, àwya. Tomohsom me nay hatà, Meseyasà, Kryestu
    rma noro hatà, kekon hatà. Tomokàtxhe, omeroro hutwamohsotàhkehe hampànà, noro,
    kàwyanye, kekon hatà.
  sim-sim: Urik simu mbara, �He, Mesaia, Krais karem li ushanda ma or hulaima nokopman
    jivinakwa ma oto or takuri mashi oson angop a misiri sir. Os or tawa wolo mbele
    mbele amber kormbak or sawenak ni mistakokwa lir.�
  npi-ULB: स्‍त्रीले उहाँलाई भनिन्, “(ख्रीष्‍ट भनिने) मसीह आउँदै हुनुहुन्‍छ भन्‍ने
    मलाई थाहा छ, जब उहाँ आउनुहुन्‍छ, उहाँले हामीलाई सबै कुरा बताउनुहुनेछ ।”
  cgc-cgc: Ambal ta bai, “Nlaman ko daw mabot en Mesias na paumaw man na Pinili Ta
    Dyos Na Mag-ari, isaysay din ki kiten tanan an na parti ta mga sugo ta Dyos.”
  tim-tim: Hain dâmbo hin magaŋep, “Hain gârâmâ Anutuŋe huŋgunaŋdo gewiap Kristo arekŋe
    miawakmâ wan me wan akmaen are âlepŋe makmâ miawak nengiwiap.” dâep.
  yor-yor: Obìnrin náà wí fún un pé, mo mọ̀ pé, “Messia ń bọ̀ wá, tí a ń pè ní Kristi,
    nígbà tí Òun bá dé, yóò sọ ohun gbogbo fún wa.”
  wos-wos: Wandéka lé wa, “God wasékendén du Mesaia déka nak xi Krais yatandé, naniré
    yikafre hurunjoka. Wungi wuni xékélaki. Dé yae atéfék hundika naniré wakwetandé.”
  emp-NTPO: 'Wẽrãba jarasia: –Mʌ̃a cawa b̶ʌa Ãcõrẽba ẽdrʌ edabari diai jarad̶ara wãrãda
    zeida. Idji zebʌrʌd̶e dadjirãa ne jũmada cawabiya.–'
  eng-F35: 'The woman says to Him: “I know that Messiah is coming (who is called Christ).
    When He comes He will explain everything to us.”'
  ind-ind: Lalu perempuan itu berkata kepada Yesus, “Saya tahu bahwa Mesias akan datang
    nanti. Waktu dia datang, dia akan memberitahukan semua kehendak Allah kepada kami.”
    (‘Mesias’ dalam bahasa Ibrani artinya ‘Kristus.’)
  pes-OPCB: 'زن گفت: «من می‌دانم که مسیح به زودی می‌آید. شما یهودی‌ها هم این را قبول
    دارید، و وقتی او بیاید، همه چیز را برای ما روشن خواهد کرد.»'
  mpt-mpt: O baabanoa Ne tekein kebibe, Gode Dofakamin Nakae i Klaist ge nganhabibe
    tlameo e nibo inamin namino alukum alebenamabebo gesoa
  ssx-ssx: Mo wanda꞉ma꞉ ipiki pa꞉ta꞉ alota꞉ Mo hande Mesaya ipika꞉ biki ma꞉nda꞉ta꞉
    Ketiso epolo pa꞉la꞉eki hone witolome. Ipiki a꞉paata꞉ hau paeyao pita꞉la꞉eki la
    kilieke leekeme.
  mkl-mkl: Ŋɔi ɑbou í sɔ̃ɔ í ni, ǹ mɑ̀ inɛ iyi Ilɑɑɔ̃ í cicɑ ɑ́ nɑ ku nɑɑ. Bii í
    nɑɑ nŋui ɑ́ sisi nwɑ fei ndɛɛ.
  gaq-gaq: ଆତେନ୍‌ ସେଲାମ୍ବୁଏ ଲେଃ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍ ମ୍ୟାନ୍ଲେକେ । ମସୀହ ପାଙ୍ଗ୍‌ଏ । ଆତେନ୍‌
    ବେଲା ମେଁ ଆନେକେ ସାପା ବିସୟ୍ ବୁଜେ ବିଏ ।”
  gof-RNT: Maccasiya zaarada, “Kiristtoosi yaanayssa taani erays. I yaa wode nuus
    ubbabaa odana” yaagasu.
  unx-unx: ଏନ୍‌ କୁଡ଼ି ଇନିଃକେ ମେତାଇୟାଏ, “ଖ୍ରୀଷ୍ଟ୍‌ ନୁତୁମ୍‌ତାନ୍‍ ମାସି ହିଜୁଆଃଏ, ଏନାଇଙ୍ଗ୍‌
    ସାରିତାନା, ଇନିଃ ହିଜୁଃକେଦ୍‍ତେ ସବେନାଃଏ ଉଦୁବାଲେୟା ।”
  gah-gah: 'Loko lokago, vená nenémo láa loko lo amimó: Gologí oletative loko lo mololeta
    ve (leza Kilistó ave loaká nouhá ve) utó itive liki likago gelenoumó nenazo, nene
    mota gelekuve. Eza utó okoko netá matá mukí nene lo utó o asú inogo ive.'
  lcm-lcm: Na aina ang kala antok ta, “Napo malangas ta mesia (nang a igenen i akanangai)
    ka serei lak. Si man vanang kala serei, kala palas animem ta keve bil aongos.”
  aer-aer: Arelhe re ikwere angkeke, “Ayenge kwenhe akaltye aneme Messiah-arle apetyemeke.
    Messiah kwenhe Christ-anteye ileme, re kwenhe aneme ‘Rarle nhenge Ngkartele alhileke-arle-iperre
    yernetyeke.’ Nhenge re apetyemele, re kwenhe anwerneke iletyenhe arne ingkirreke
    nhenge anwerne akaltye anetyenhenge.”
  qvc-NT: 'Chaymi chay warmiqa Jisusta nirqan: —Noqaqam yach''ani: Dyus Akrashqan
    Washadurmi rin shamuq. Payllam Misiyaspis shutin. Shamushpam, tukuy imata ancha
    klaruta rin yach''achiwaqninchiq, nishpa.'
  tgl-ULB: At sinabi ng babae sa kaniya, “Alam ko na ang Mesias ay darating (ang tinatawag
    na Cristo). Kapag dumating siya, ihahayag niya ang lahat ng bagay sa amin.”
  cbs-NT: 'ainbun yuikin: —En unaiin, ja Mesías Cristo juxun dasibi nuku unanmaxanaidan—
    aka'
  xtm-NTPP: 'Te ña''a ma, jiña''a ña: ―‍Saña chi jini sa ja kii Mesías ma, te kivi
    kii ya ma kaxtnu''u ndi''i kuiti ya ndaka ―‍kúu ña jiña''a ña. Te tnu''u Mesías
    ma kúni ka''an “Cristo iya tetniñu Su''si ma”.'
  nnq-nnq: Munkege jwenio ngannenge, “Manyi Masia, jwakonda Kilisto atendakuika, na
    papakuika jwenio matulengela ilebe yoa.”
  bao-NT: 'To biro cõre cʉ̃ ca ĩiro, nomio pea o biro cʉ̃re ĩiupo Jesús''re: —Yʉ maji,
