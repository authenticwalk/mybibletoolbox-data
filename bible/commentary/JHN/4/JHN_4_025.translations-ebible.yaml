  san-PUN: ਤਦਾ ਸਾ ਮਹਿਲਾਵਾਦੀਤ੍ ਖ੍ਰੀਸ਼਼੍ਟਨਾਮ੍ਨਾ ਵਿਖ੍ਯਾਤੋ(ਅ)ਭਿਸ਼਼ਿਕ੍ਤਃ ਪੁਰੁਸ਼਼ ਆਗਮਿਸ਼਼੍ਯਤੀਤਿ
