    sɨhefɨmbo muŋgu moatükunɨ ranahambo hoafɨndümunɨmbui,” mehoamboyu.
  ptp-ptp: Mêd vêx tyo nêl vô Yesu ên nêbê, “A xovô ên a nêbê Mesaia ti wê Anutu vɨnoo
    ge wê he nêl lê nêbê Kɨlisi ge obêc val. Dɨ obêc val ge od ob nêl kɨyang vɨhati
