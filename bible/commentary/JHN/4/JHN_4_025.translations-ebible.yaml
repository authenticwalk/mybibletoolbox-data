  mdy-ETH: ላኣሌላኣ፦ «ዓያና ጌኤሺ ካኣቱሞም ዓርቄ፥ ሜሲሄ ሙካንዳሢ ታ ዔራኔ፤ ዒዚ ሙካዖ ቢያ ባኣዚ ኑም ኬኤዛንዳኔ» ጌዔኔ።
  spl-spl: Sâmu sâop. “Yawu gârâmâ Anitâŋe hoŋ bawaŋe âlâ hâŋgângumu ge tihitnenŋe
