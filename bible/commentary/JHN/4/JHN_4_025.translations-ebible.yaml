    degwa ranġah vu hil.”
  guj-2017: સ્ત્રીએ તેમને કહ્યું કે ‘મસીહ જે ખ્રિસ્ત કહેવાય છે તે આવે છે, એ હું જાણું
    છું; તે આવશે ત્યારે તે આપણને બધું કહી બતાવશે.’”
  jvn-NT: 'Wong wédok mau terus ngomong marang Gusti Yésus: “Aku ngerti nèk Kristus,
    Juru Slamet sing dijanji karo Gusti Allah, bakal teka. Mbésuk nèk Dèkné teka,
    Dèkné sing bakal ndunung-ndunungké awaké déwé bab prekara iki kabèh.”'
  byr-byr: Aꞌmwe saꞌ wɨdɨna “Dara yawɨꞌmwa. Dɨvi Mezaayai yaya pɨrɨꞌ Kɨraazɨtɨyai
