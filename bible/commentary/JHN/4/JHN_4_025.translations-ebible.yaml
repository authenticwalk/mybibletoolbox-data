  kze-kze: minínínkó séna Áánútumo usásinankaiwaima Káráísitiye sewáí kumíníye. kumíndara'a
    amápa-tantaatavena simátiminiye sewa'á ísaraumne súwana
  mpj-mpj: Wanti jiilura Jiijajku wajarnu, “Nintilurna kulini, Kurayijpa kuwarri yankurni,
