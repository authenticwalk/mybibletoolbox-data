  kan-2017: ಆ ಹೆಂಗಸು ಆತನಿಗೆ “ಮೆಸ್ಸೀಯನು (ಎಂದರೆ ಕ್ರಿಸ್ತನು) ಬರುತ್ತಾನೆಂದು ನಾನು ಬಲ್ಲೆನು.
