  cof-NT: Yari Jesús Judéate nechi Galilea fecári jaca jonunca meráto, Jesúchica jae.
    Na puyachinaminca manse suwabi jade! tie.
  srm-NT: '@see-verse:JHN.004.046'
  qvs-NT: Payka Galileapi Jesus chayashkanta yachashpa rirkan sukaman roygak rinanpa
    wambranta alliyachipuk amarapish wañuptin.
  zca-NT: Or mbin xa' re', lë' Jesús ñë'd di lazh men Judea par mizhin Me lazh men
    Galilea, orze' ngwakinez xa' Jesús, no dox una'b xa' ya Jesús lizh xa', par liwen
    Me xga'n xa', porke pe'n nak xga'n xa'.
  cbc-NT: Bairo bairi, “Jesús Judea yepapʉ caãniatacʉ Galilea yepapʉ etaupʉ,” na caĩrĩjẽrẽ
    queti tʉ̃gori, Jesús tʉpʉ ásúpʉ. Cʉ̃tʉ etaʉ, “Jito yʉ ya wiipʉ. Yʉ macʉ̃ pʉame
    cariacʉpʉ niñami. Cʉ̃ catioʉ asá,” bʉtioro qũĩwĩ capacʉ Jesure.
  qxo-NT: '@see-verse:JHN.004.046'
  mox-mox: '@see-verse:JHN.004.046'
  kew-kew: Gore go aamere Yesu Judia su gimoa Galili epaade remaa pagesa-pulu Yesu
    piri ipisa. Pisa rabu nipuna naaki ini adupitalo pisa-pulu Yesu Kaperneam su-para
    ipua nipuna naakina yaina maepeaainalo agaa misa.
  dww-dww: Inam tauḡominama e vaiena be Yesu Judiaḡa ya veraverauna Galilima. Naumeki
    da tauna Yesu yai baḡana da tauna na vadae sibo ya naḡo be natunama yai yawasanina,
    inam gomeninama ḡaubonaḡa da sibo ya gurina.
  nif-nif: endɨ Yesulɨ Judia kwelan nanin pɨmbi, Galili bɨ tomguk wolok gɨñgɨt nandɨmbi,
    wolongan endoñ bɨñguk. Bɨmbi, nɨ-gɨñgɨnembi, ñɨndɨñ eñguk, “Wandingan, dɨk nakɨta
    Kapaneam ñambi, nokok nɨñana sembepi tɨlak wɨn tɨmbɨ kɨndem dawɨn.”
  twi-ASANTE: tee Yesu nka sɛ ɔfiri Yudea aba Galilea hɔ. Saa ɔbarima yi kɔɔ Kana
    kɔhunuu Yesu, srɛɛ no sɛ, ɔne no nkɔ Kapernaum nkɔsa ne ba a na ɔyare a ɔreyɛ
    awu no yadeɛ mma no.
  aoj-aoj: '@see-verse:JHN.004.046'
  cbv-cbv: 'Pánihna, Jesús Judea baácboó jʉmniji Galilea baácna ã jwʉ́ʉb jʉyát doonádih
    joinít, jwĩ pebhna ãt aáb jʉ̃ʉ́wʉ́p tajĩ: Pánih aáb jʉinít, nin pah Jesúsdih ã
    niijíp jĩ: —Wã wʉ̃ʉ́h mʉʉjná beé ã chãjap be. Pánihna, caandíh booaat tʉ́ʉt niijná,
    wãjeéh waícanjeh ma dei jʉ̃ʉ́wʉ́, ã wẽp niíj ʉʉ́bʉ́p yʉh jĩ.'
  taw-taw: takaw olap nɨgak, Jisas Judiya plopens kelɨgɨl, ap Galili plopens yek.
    Anɨb ak nɨŋɨd nɨm, yek ak apɨl, nebneb gɨlɨg agak, Ñɨ yad ak tap gɨl kumnɨgeb
    agak. Nad kal yad ayaŋ amɨl, nop ge suŋ laŋ agak.
  jic-NT: La p'a wa tjowelepj auxiliar niná lal Jesús nasa tjac' Judea nepé, niswá
    tjac' Galilea mo'ó. Niná jus nleya na, tjemey Jesús nt'a. Pajal la tjemyona lo
    cuwis Jesús, lo 'ü'süs lo jay jatjam. Jatjam nasa way pé'etsja jupj.
  zap-NT: Chene won men ne le Jesus che wruu lo lyu ne la Judea wdxiin Ne lo lyu ne
    la Galilea, wa men lo Ne wanab men ne tsa Ne ruxyuu men yneseyaken Ne xpee men
    porke che mer mer guet mee.
  wer-wer: Pël ëën pöp pi Yesu pim Yutia yanger sëp wesak Kalili yangerak së yaarö
    pöt kat wiak pim naë wais oröak epël kimang yema. “Nem yokotup yauman kaö panë
    yeem wel wiipënëak yaë. Pötaanök ni tepër së nem yokotup ompyaö wasumëak yewais.”
  ipi-ipi: Balana iwanane okone omoyale pea wete, akali okonemane ale ya-kola, Jisasa
    bala Jutiya disitiki oko tepa alu, Galili disitiki okona epeya lene oko ale yaepia.
    Ale wato, bala Jisasa ateanga poto, nambana iwanane oko mo atu yolanga, nimba
    Kapaneame tano okona puu nena lamape lo tee lea.
  qul-NT: Judeamanta Galileaman Jesuspaj chayaskanta yachaspa, rogaj purerkan, wasinman
    purispa churinta alliyachinanpaj; churenka wañunayachcarkanña.
  ter-NT: Eyekóxoane neko hóyeno seópeane Jesus ya Ngalíleya ukópea Njúdeya, pihóne
    opósikoponea. Inixóponoane, ina epemôa xanépea motovâti koúnatikopinoa ne xé'a,
    vo'oku kahá'atine ivókeovo.
  bmr-NT: Jaabo guubuuhi Jesu Judeatɨ Galileavɨ agaseunoco. Jaanegui diibojaa ufuuboro
    diiboco nuubo iijajaa ofooboro iseemeneque ibuheesuqui aivo iniinovacuuneguiiha.
  fuf-fuf: Ɓay o nanii wonde Iisaa iwii ka diiwal Yahuuda arii Jaliilu, on ari tawi
    mo, o torii mo yahugol ndikkinoya on ɓiɗɗo makko wonɗo e daande mayde.
  bhl-bhl: 'Kebelei, alew e kililete: ‘Yesus e Sudia aneng fian koleweko, Galili aneng
    kaleelo talbe kai!’, dangiwi, e kilise kasike, e Kena abiw mutuk elote uneko,
    Yesus em fukun uneko, bokolewomele: “Ku fongate akate neso makuw Kafelneam abiw
    mutuk fian kalo uneko, nem min em wakamin be kilelew tololewka!”, dangse kale.'
  ons-ons: Ware ware eŋe detki Yesu mo Yuda kepeo ŋine Galili kepeo arike. Eso eŋe
    moya Yesu wano ariki paki, Kaperneam matko weneŋ ari, gipole ma menaŋ kayakane
    olatke. Gipole mo seukeakane okane pake.
  con-NTPO: Tsa a'ija Jesús tayo Judeane sombopa Galileani ji'choma paña. Pañamba
    jipa Jesúsma su cuintsu japa tise dutssi'yema ccushaeñe, tayo paye tson'jensi.
  ghs-ghs: Oho quba Dzesui Dzutea haba qaate Garirea habata biranatetaho pobike mai
    nookaqi noi Dzesuho torota biranateqi hee, Nii isanate naho khata qidzaitaqu mae?
  peg-peg: ଜିସୁ ଜିହୁଦା ଦେସ୍‌ତାଂ ଗାଲିଲିତ ହସି ୱାତାନ୍‌ନା, ଇଦାଂ ୱେନ୍‌ଞ୍ଜି ହେୱାନ୍‌ ତା ଲାଗେ
    ହାଲ୍‌ଜି ହେୱାନ୍‌ ଇନେସ୍‌ ୱାଜ଼ି ତା ମାଜ଼ିଙ୍ଗ୍‌ ଉଜ୍‌ କିନାନ୍‌, ଇଦାଂ କାଜିଂ ତାଙ୍ଗେଙ୍ଗ୍‌
    ଗୱାରି କିଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌, ଇନାକିଦେଂକି ହେୱାନ୍‌ ହାନି ଲାକେ ଆଜ଼ି ମାଚାନ୍‌ ।
  txu-NT: Nhym me arỳm bẽnjadjwỳrmã arẽn kum, —Onĩj, Jeju arỳm Djudêja kurũm katon
    Garrêjakam bôx, ane. Nhym kuman arỳm Kana'ỳr tẽn kam Jeju'ỳr bôx. 'Ỳr bôx ne kum,
    —Ẽ, gu 'ỳr ga imã ikrao mex gê kanê kum ire, ane. Nãm mã 'ỳr kum krà. Arỳm kra
    tyk 'ỳrkam ne mã 'ỳr kum krà.
  eng-WEBU: When he heard that Jesus had come out of Judea into Galilee, he went to
    him and begged him that he would come down and heal his son, for he was at the
    point of death.
  gnw-NT: Jare uicuaa yave Jesús ou ma co Judea güi uvãe Galilea pe, ou uvãe Jesús
    oĩ vae pe jare uyerure chupe taɨ re. —Ecua cherenta pe embɨgüera cheraɨ —jei—.
    Echa'ã umanota ma oĩ.
  mux-mux: 'Yesos kolea Judia distrik mundupa kelepa kolea Gallalli distrik sukundu
    urumele piliipaliinga, yi kanili Yesos mulurumna pupa kene, yundu mawa tepa nimba
    mele: “Nanga kangale nondupa kolumba tekemeliinga mandu okunu yu tekunu kona lii.”
    nirim.'
  maj-NT: Nk'ie nga kint'é nga tsitju Jesu a̱nte Judea̱ ko̱ j'ai a̱nte Galilea̱, a̱s'a̱i
    j'aisehe̱ ko̱ tsankihi̱ nga ngju̱a̱i̱ ni'yaha̱ tu̱ xi ts'i̱ínnkihi̱ ra̱ nda̱ chíhi̱,
    a̱t'aha̱ ja tí'me.
  bkq-NT: '“Judeiadâpa Jesus naindâ; Galileiadâ iwerâ” kely tindatuo myani pymâ emary
    Canánra idâly Jesus agâ agueze: — Toenzepa ymery ewânu târâ Cafarnaumdâ. Yagâ
    wao inoro, kua mânhetoem — kely.'
  kue-kue: Ana yaglmo pruko, Yesus ye Judia kamun kondo ende Galili ume dingo, ye
    wu Yesus moglmara ungwa. Yaglmo prukwa Yesus ende Kaperneam pindre ana ye wam
    kinde sungo gorambedi ere pangwa i erewakai ere tenambedi pre yana dungwa.
  cot-NT: Ariqueate iriatimpa iquemacotavaquerigueti Jesoshi arejetapoja Garireaqui
    iponeacaquea Joreaqui, yoanaquequea icantapojaqueri iroanaqueniji itsovironaquitequi
    irogueshitajeneriquea irijanite, pajiniquea irimetoje.
  bnp-bnp: '@see-verse:JHN.004.046'
  apn-NT: 'Jakamã nhũm hipêêxàja tee ri hkra pumu hãmri nẽ ra Jejus kot Jutej rũm
    Kanã hwỳr hpôx ã harẽnh ma nẽ hkra kaxyw kãm hamaxpẽr nẽ ma hwỳr mõr kurê kumrẽx.
    Hãmri nẽ nhỹri omu nẽ hwỳr tẽ nẽ kãm kapẽr kãm hihtỳx nẽ kãm: —Pa. E ot pa awỳr
    tẽ. Na ra ixkra ixpê htyk kaxyw. Kwa ixkamã axukaprĩ nẽ ma ixkôt mõ nẽ akupỹm
    inhmã ho mex. Anẽ.'
  ctp-NT: Bra nu ynan yu nu lka tñan kanꞌ, chaꞌ mdoꞌo Jesús yuu nu kwenta ꞌin Judea,
    mdiyan yu lo yuu ꞌin Galilea, kanꞌ ndyaa yu kula kanꞌ seꞌen ndiꞌin Jesús. Mjñan
    ꞌa yu kula chaꞌ tlyu tiꞌ ꞌin Jesús chaꞌ tsaa yu kichen tyi yu kula kanꞌ, chaꞌ
    tsaa yu kuꞌni yu joꞌó ꞌin sñiꞌ yu kanꞌ chaꞌ wa kaja ti sñiꞌ yu.
  bre-BRG: An den-mañ, o vezañ anavezet penaos Jezuz a oa deuet eus Judea da C'halilea,
    a yeas d'e gavout hag a bedas anezhañ da ziskenn evit yac'haat e vab, rak mont
    a rae da vervel.
  opm-opm: '@see-verse:JHN.004.046'
  bvr-bvr: Nipa waypa an-jirrpungapa gu-borrwurra nula Jesus minypa Judíya wenga nipa
    ana-bona Galali, lika nipa an-jirrpungapa a-garlmuna, a-bona, a-bena nula Jesus.
    Lika a-ngiwija nula nipa barra ana-boy, a-jarlapa an-walkurpa ngardawa gu-derda
    a-yorrpurda guya gun-mirdi; gala yapa a-juwun.
  wal-wal: Yesuusi Yihudaappe Galiila yiidoogaa he halaqai siyidi, akko yiis. Yiidi
    haiquwau matida ba na7aa biidi pattana mala, Yesuusa woossiis.
  zad-NT: Na' ka wṉezile' ba billin Jesúza' Galileana' zizee Judeana'lə, na' wyaje'
    lawe'na' got'yoile'ne' shaje' lljayene' bi' c̱he'na' daa ba chakshwetb'.
  kmg-kmg: Eme Jesu e Judaia mâreŋkonec risierâ Galilaia mâreŋko mocwâc ware fisikac,
    iŋuc mupie manarâ kia e Kana haeo Jesurao rarâ ŋokâ-ticne hâmozo ehuc fowec irec
    jowame ranicte numucnewec.
  aso-aso: Neꞌmino neivo meleho aza Izesuꞌ nene Zudaia misubo hulo nGalilaia misubouko
    mene tineꞌ molo ogave laniꞌ nemuꞌ nene gilineꞌ. Neꞌmine ogosa eiꞌ gipele nene
    mo helaatoꞌ neivo aza Izesuꞌ neida vosa Izesuꞌ lemo ogo do lamineꞌ o-delive lo
    amuzonga lo-dineꞌ.
  uli-uli: Yodwe tamol we yela rongrong bo yesa chuy Jesus mo Judea sa loh Galilee,
    ngo yesa loh irel Jesus sala hafaelpechey bo be loh Capernaum bo bela hachuya
    yael molwe lol tomay bo sa harep le bele mes.
  nin-NT: Nggo à wo di Yesu à nga zhi nu Yahudiya na so zirr nu Galili, uwa kuma ku
    zha Yesu hi na tsi ku angu di a bu ga ma kuma nu Kapanahu ku du uzuma wa wre,
    nggo uvuvurr wa ki ywhiywhirr i ttu.
  tgk-tgk: Ин амалдор аз Яҳудия ба Ҷалил омадани Исоро шунида ба назди Ӯ омад ва илтиҷо
    кард, ки ба Кафарнаҳум омада, писари ӯро, ки дар дами марг буд, шифо бахшад.
  acu-NT: 'Tura asamtai Capernaumnumia apu: Jesús Judea nungkanmaya jiinki, Galileanam
    tayi, tamaun antuk, Jesúsan werimiayi. Tura jeari chicharak: —Uchir pengké jatanak
    wajasun ukukjai. Wait aneasam jearun winim uchir tsuwatrita, —timiayi.'
  cak-WNT: Ri achi ri rumozo ri rey, tek xrac'axaj chi ri Jesús petenak c'a quela'
    pa Judea y xapon ri chiri' pa Galilea, xbe c'a riq'ui. Riya' xberuc'utuj jun utzil
    chare riche (rixin) chi nucol ta ri ruc'ajol chuwech ri camic, ruma ri c'ajol
    ri' ya xa nicom yan ka.
  ebk-ebk: Kuna pay chinngor ay enmali hi Jesus ad Galilea ay nurpu ad Judea, inmuy
    hiya kan Jesus ya nunpasug-ang kan hiya ay chumayyu ad Capernaum ya epaammayna
    nan pototna ay kiayud matuy.
  spa-PDDPT: Cuando el funcionario oyó que Jesús llegó de Judea a Galilea, fue a Él
    y le rogaba que bajara y sanara a su hijo, quien ya iba a morir.
  ruf-ruf: Chilongotsi ayo hayahulike Yesu kapfika ako Galilaya kulawa Yudeya, kamghendela
    kamlomba aghende akamhonetse imwanaghe, iyang'ali habehi ukufa.
  gun-gun: Ha'e va'e oendu “Judéia gui Jesus ou ju ma Galiléia re” 'ea rã. Ha'e rami
    vy Jesus oĩa py oo ojerure gua'y omonguera aguã, mba'eta ta'y omano rai'i oupy.
  agu-BL: Na yi tbital yi ajcawa'tz yi nsken ul Jesús Caná nin bentz tan cu'swutzil
    tetz tan bene'n tan tulse'n yos tu yi cy'ajl i' yi at cyen xe ca'l, na jaltnin
    tan quime'n.
  isn-isn: Nai wakija kina uYesu ai wapumaa ku Judea nu kulongola ku Galilaya, ai
    ulongoe kung'wa Yesu nu kumusinja wasime wamugune u ng'wana wakwe, naiza watulaa
    pakupi kusha.
  eng-PEV: This man heard that Jesus came from Judea country to Galilee, so he went
    to see Jesus, and he asked him to come and make his son better. The boy was so
    sick that he was nearly dead.
  ilo-ULB: Idi nangngegna a pimmanaw ni Jesus idiay Judea ken nagsubli idiay Galilea,
    napan isuna kenni Jesus ket nagpakpakaasi kenkuana a bumaba isuna ken agasanna
    ti masakit nga anakna a dandanin a matay.
  pir-NT: 'Sa yero Jesu Judeapʉ ijiriquiro tiquiro Galileapʉ esagʉ̃ pʉhtoro tʉhoahye.
    Tire tʉhoro Jesu cahapʉ wihiri: —‍Yʉhʉ macʉ yariaro nidi. Sa ye tiquirore yʉhdʉogʉ
    ahtaya, ni tutuaro mehna pijiri tiquirore.'
  anv-NT: Mende yimbɔ awúgé nnó Jisɔs atané melɔ Judiya achwɔ́ né Galilií, ajyɛ́
    nɛ ji mmyɛ nnó áchwɔ́ ápyɛɛ́ maá wuú ayi amée álá magbómagbó átoó.
  sab-NT: 'chugagwalla ege chku uñale Jesu chiu nga Judeage chku una Canáge nga Galileage,
    gire chugagwalla jo una Canáge tienda Jesudi gerule Jesu ole mo kirolla oga giti,
    ama gerudu: —Cha takalin ba joge cha ullage cha kirolla oga dodade, cha kirolla
    oga kirale chege bedre ama ngeru ama jogeda.'
  tmd-tmd: Nöbö dib aku mönö i nugwöŋa, Jisas mögörɨb Judia röböxön, hö mögörɨb Galili
    mɨdöŋa. Makwam, Jisas mɨdöŋ yöra hön, nugwo yad gögö rön yadöŋa, “Ha nɨ aku ap
    rɨmɨn wöröxɨba rɨmɨda. Nagö yadkap du nugwo raŋ kömö nɨgaŋ!” me röŋa.
  acr-NNT: Wa waꞌchi echiriꞌ xuto ri Jesús petinaq Judea y kꞌo chi chiriꞌ Galilea,
    xeꞌek kꞌu che rilik y lik xeꞌelaj che chaꞌ keꞌek chirocho re kuꞌkunaj rukꞌajol
    kajekꞌowik.
  kpg-kpg: Dono longono hua bolo Jesus gu hanimoi i Judea gi Galilee, mee gaa hana
    gi Mee, gaa dangi gi Mee gii hana gi Capernaum, e hagahili dana dama gu hoohoo
    gaa made.
  taj-taj: येशू यहूदिया अञ्‍चलग्‍याम गालील अञ्‍चलरी फेप्‍खजी भिबा ताम थेःसी थे हाकिम
    येशू मुबा ग्‍लारी खजी। ओच्‍छे थेसे ह्राङ फेप्‍खसी ङाला झादा खम्‍ना लसी पिन्‍गो
    भिसी बिन्‍ती लजी। तिग्‍दा भिसम थेला झा ल्‍हानान आखम्‍ना सिबारीन छ्‌याइबा मुबा।
  avt-avt: Hɨrak kemtau Jisas epei kɨnaaiwɨr provins Judia kan Galili, te hɨrak ken
    kɨrek kitɨwekhi eknen ekɨkaap nɨkan kɨrak kɨnap. Nɨkan kɨrak epei menep kaki.
  cbk-cbk: Aquel oficial ya oi el noticia que si Jesus ya sale na Judea y talla ya
    na Cana de Galilea, poreso ya anda gane ele na Cana y ya suplica con Jesus para
    sigui con ele na Capernaum. Quiere le que si Jesus ay cura con el di suyo anak,
    cay bien grave gayot.
  uig-ARA: 'ئۇ ئەيسانىڭ يەھۇدىيەدىن گالىلىيەگە كەلگەنلىكىنى ئاڭلاپ، ئۇنىڭ ئالدىغا
    باردى ۋە: ــ ئۆيۈمگە چۈشۈپ، سەكراتتا ياتقان ئوغلۇمنى ساقايتىپ بەرگەيلا! ــ دەپ
    توختىماي ئىلتىجا قىلدى.'
  tuf-tuf: 'Gobierno carat Jesús Judea bin cajc Galilea wijaquey chihtá rahjacro.
    Eyta rahcuír Jesús quin bijacro. Jesús quin cur wajacro: —As wacjá bar yarátaro.
    Pueblo Capernaum bar jaw̃. Ey tan chaw̃i, wajacro.'
  abx-abx: Pakakatu'an-na sito nga anakka si Jesus ari si Galilea tikang si Judea,
    makibagat iya pagpakimalu'oy nga pada'iray-na ngan pahalap-na si Jesus i dadi'-na
    nga mammatayon na.
  mco-NT: Co je' nejhuɨy co Jesús anajty tɨ yhuimbity Galilea co anajty tɨ y 'oy Judea,
    chi ninɨcxy, e chi cohuanɨɨy co Jesús huen nɨcxy y'ung tzoyɨ̈yii huɨdibɨ anajty
    ögaanɨp.
  kqf-kqf: Bi gabemani i vaiye te Yesu Diudiya Plovins i gose bi i tava Galili plovinsnemo.
    Tana i nawa lisinemo bi i waibaḡa te maso i yovo natuna i waiyawasani, banina
    natuna i sida kauwa te nuwana peki.
  cpb-NT: Ikanta jirika jewari ikemakotakeri Jesús areetaawo Galilea-ki ipoñagaawo
    Judea-ki, riyaatashitanakeri iñeeri. Ikowakowatapaakeri, riyaatakairi ipankoki,
    retsiyatakotakagainiri itomi, irootaintsi inkame.
  aon-aon: Douk anudok arman nemnek um Jisas nakutukuk agudok shokugi nahobig Judia
    aria nanamori shokugi nahobig Galili aria nanak narigan abom um nanaman hunam
    Kaperneam aria nugapesh ananin nuganin um yapun. Anan douk ehudok arugeh henekan
    aria hurukatinyum nakana nugok.
  hus-NT-2005: Tam ti jachanꞌ an tʼójontsix in achʼaꞌ ke na Jesús ulich Galilea, kʼale
    kin chuꞌu ani in pakabédhaꞌ abal ka kʼale bin kʼimáꞌ ani ka jeldhantsat tin chakámil
    xi taꞌ ti kʼwajat tolowich tʼajat.
  mig-NT: Cha̱a yúan, ni̱ jini tu̱'un‑de ja̱ ní kenda Jesús ñuu̱ Judea va̱i‑ya̱ ñúu̱
    Galilea. Te ni̱ ja'a̱n‑de nuu̱‑yá. Te ni̱ ka'a̱n nda̱'ú‑de jíín‑yá ja̱ ná núu‑ya̱
    kí'i̱n‑ya̱ te nasáva̱'a‑ya̱ sé'e‑de, chi̱ a yani kuu̱‑i.
  bps-bps: Di kaklinge i ganlal takel Dyisas di Galili mdà di Dyudiya, salu kenen
    di ku Dyisas, na fakdo du fye salu Dyisas di Kafernaum du fye began fangulê i
    tingaan du tafan mati.
  mbs-mbs: Pegdineg din te nesayo den si Jesus lekat te probinsya te Judiya aw dimateng
    den kidoen te probinsya te Galiliya, dimoton sikandin ki Jesus, aw nemoyò te domoton
    sikandin te Kapirnaom amon megpegolì te batà din, so ontò den netigdaan.
  tof-tof: Ene pama nóma arrkrrurr wagó, Yesu Zudiagab kuri alkomóle Galili, wa oyaka
    we wamórr. Yesun imtinürr Kaperrna-um tótókóm tóba olom dólóng ainüm, zitülkus
    wa büdül kari poko yarilürr.
  cme-NT: Tuoŋ uŋ juɔ nu wuɔ Yesu hilaa *Yude‑i-na jo Galile‑i-na, wuɔ kã ka cãrã-yuɔ
    wuɔ u ce jande aa u kã baa-yo Kafarnamu‑i-na ka sire u biɛŋo‑i hã-yo, kɛrɛ jarma
    cɔraanu-yuɔ cor.
  sus-sus: A to a mɛ a Isa bara fa Galile kelife Yudaya, a naxa siga a yire, a a maxandi
    a xa fa a xa di xɛmɛ rayalan naxan nu saxi saya fure ma.
  pon-2006: Ni ohlo eh rongada me Sises ketidohngehr Kalili sang nan Sudia, e ahpw
    pwarala reh, oh peki pwe en ketilahng Kapernaum oh kakehlahda nah pwutako me kereniongehr
    mehla.
  dad-dad: Tamo enei, Jesus Judia distrik tamal Galili isin anĩ karĩ ye fen, ĩ Jesus
    gein ile, ne naal laa melsã yenen anĩ, isi el fiyẽf nigin igonen.
  zab-NT: Chi gucbee xpɨny reyqui dec abdzɨny Jesús nez Galilea xte ni bzany nez Judea,
    ax güeb rut bdzɨnny ne banlasbɨ lony par chasiacny llingaanbɨ ni apacmer gaty.
  jae-jae: Ŋac tau gêŋô Jesu aŋga Judaia gêmêŋ Galilaia ŋawae ma gêdêŋ eŋ jaketeŋ
    eŋ gebe êsêp êwiŋ eŋ naêŋgôm ênê latu ôli ŋajam êsa, gebe eŋ awa kêtu dambê.
  ksd-ksd: Ba i valongore ba Iesu i tar vana kan Iudaia urama Galilaia, i vana tadav
    ia, ma i lul ia ba na vana ba, ma na valaun natuna; tago i to na mat.
  msm-NT: Pagkadinog din no migtidow on si Jesus duon to Galilea no napuun diya to
    Judea, migpanow sikandin su ogdokaton din si Jesus aw ogdumahon diya to Capernaum
    agun no maulian din sikan bata no pakamatajon on.
  myk-myk: Ba wee ná wʼa logo na Yesu ya yìri Zhude ni na pa Galile ni wɛ, a wu gari
    wu yíri, na shɛ wu ɲɛɛri na wu pa Kapɛrinɔmɔ ni, na wee ja wʼa taxuyo shaa, wu
    shɛ wu cuuŋɔ.
  sbe-sbe: Na huyana tamowai wa Yesu wasana ye lapui meta Yudeya unai ye saemako Galili,
    ede ye lau unai na ye kaibwadai bena taba ye laoma Kapelenauma na natuna ne ye
    henamwanamwa. Wawaya ne meta boita ye hanahanawui.
  mcr-mcr: Ämaqä iqu Jisasi Iquenyqe, ‘Jutiyataŋi Galiliŋqä äpqiyä’ tqaŋgä äwiyäqe,
    iqu Iquenyqä äwäqe, yatŋqä tii äwikqe. “Si Kapänamäŋqä äwätnä, nyaqä ymeqä täŋä-yaqä
    qäyu äpäkonätŋqä äwiŋqä iqueŋi, äŋguä iwimäkiyä.”
  cux-NT: '''Iiⁿ''yáⁿ ''cūū mííⁿ ch''iindiveéⁿ yā chí ndaā Jesús yeⁿ''ē yáⁿ''āa Judea
    na yáⁿ''āa Galilea. Cheⁿ''é yā nanááⁿ Jesús ní di''cuíítu yā ''yā chi caⁿ''a yā
    n''diichí yā daiya sa chi nanduūvā yeⁿ''ē caati ''aa cháā ''cuuvi.'
  tur-YTC: Adam Yeşua’nın Yahudiye’den Galile’ye geldiğini duyunca yanına gitti. Ölüm
    döşeğinde yatan oğlunu inip iyileştirmesi için O’na yalvardı.
  san-ITR: sa yehUdIyadeshAd yIsho rgAlIlAgamanavArttAM nishamya tasya samIpaM gatvA
    prArthya vyAhR^itavAn mama putrasya prAyeNa kAla AsannaH bhavAn Agatya taM svasthaM
    karotu|
  bel-N: Ён, пачуўшы, што Ісус прыйшоў з Юдэі ў Галілею, прыйшоў да Яго і прасіў Яго
    прыйсьці і аздаравіць сына ягонага, бо той канаў.
  sch-sch: Jisua Judea ram renga Galilee rama a hong ti a riet lehan a kôm a sea,
    Capernaum khuoa sea, a nâipasal juong mindam rangin Jisua a ngêna, a nâipasal
    hah a thi vang zoi ani.
  mic-MIQNT: Ta'n tujiw nutmateg Se'susal gis wejielipnn Jutiaewa'gig glapis Galaliewa'gig,
    eliet negmeg. Pipanimatl ugjit lien Gapelniamg aq 'npitmuan uggwisl ta'n pemi
    nplitl.
  huu-NT: Judeamona Galileamo Jesús illana naimɨe fɨdɨano, Canámo bite. Jesús illanomo
    billena, ie jito jai fiodaiacana jira, ie jitona jillotallena Jesúmo duere jɨcanote.
  jiv-NT: Niisha Jesus Jutíanmaya̱ Kariréa nuṉkanam taman antuk Jesusa̱i̱ wémiayi.
    Tura ni uchirí̱ jákatin tepakui ni je̱e̱n we ni uchirí̱n tsuarat tusa Jesusan
    seamiayi.
  otm-NT: Nu'bʉ mí 'yøde gue bi zøh mahøn'a bʉ ra häi Galilea ra Jesús nɛ i 'bʉpʉ
    ra hnini Caná, nɛ bá ɛ̨pʉ 'bʉh ra Jesús bʉya, bi 'yørpa ra ts'ɛdi da zixpʉ Capernaum
    bʉ ná 'bɛn a rá ts'ʉnt'ʉ, da xospi nguetho nde da du a.
  dah-dah: Doyaŋ al gobe Yesu go Yudia naŋare mat Galili forok yihi mere momoŋ go
    nurdeb yeŋ hitte kuŋ urmiŋ kamtek binde po hiriŋ goyen waŋ sope irwoŋ yeŋ eseŋ
    mere iryiŋ.
  tnk-tnk: Nəpɨn iəmə i rɨreɡi mə Iesu ruku pen ia tənə Jutia muvəuvehe raka ia tənə
    Kalili, revən tukwe mɨni mə, “Səiou iəkunouihi ramemhə na tremhə. Ko ikeiwaiu
    pehe ia Kapaneam mo in ruvehe məsanɨn?”
  kpr-kpr: Iesu nu Frovensi Judia ghedo, jovereghe ira Frovensi Galilee buvurutusira,
    ainda bino ava sero, gavana amo ningido eredo Iesu kena isira. Ira buvudo, Iesu
    kena sisira, “Nanda mandi kae eko budo, Kaponiam aminda irise, ambari dae erira.
    Ava sedo ni fu, nangae ya nanda mandi saso jebugare!”
  san-IAS: sa yehūdīyadeśād yīśo rgālīlāgamanavārttāṁ niśamya tasya samīpaṁ gatvā
    prārthya vyāhṛtavān mama putrasya prāyeṇa kāla āsannaḥ bhavān āgatya taṁ svasthaṁ
    karotu|
  nho-nho: Tana saaita ni lono maa Jesus ku oti te hanake i Judea ki Galilee raa,
    hanatu iloo ia no taratara ake ki Jesus ki oo laaua ki Capernaum no haia tana tamariki raa
    ki marooroo, i tana tamariki raa ku taupiri koi ki mate.
  gym-NT: Angwane Jesu nämane kä Judeate abko nükaninta kä Galileate abko sribikä
    ütiäte jreikrä ye käkwe gani angwane rikaba ja tuakäre Jesube. Rükaba Jesu känti,
    ñobtä ñan angwane ngäbäkre kwe nämane bren jume dikaro amne jatanina krüte, aisete
    rababa Jesu ngwen kisere neme ja gwiriete ngäbäkre ye mikakäreta kuinta.
  azg-NT: Ndoꞌ xjen na jndyii tsanꞌñeen na jndë squë́ ntcüꞌë́ ndyuaa Galilea yo Jesús
    na jnán ndyuaa Judea, yajoꞌ tja tsanꞌñeen na mꞌán. Tcan juu vi nayaꞌñeen nnon
    Jesús na cja jon vaaꞌ juu na quitsinꞌman jon lu chjoꞌñeen ee ninꞌcueꞌ juu.
  bhd-bhd: ज़ैखन तैनी अफसरे शुनू कि यीशु यहूदिया इलाकेरां गलील इलाके मां ओरोए त तै
    यीशु कां पुज़ो ते मिनत केरतां ज़ोने लगो मेरू मट्ठू मरने बालूए तू च़ल ते तैस बज़्झ़ा,
    किजोकि तैन मरने बालू थियूं।
  too-NT: Lā' a'xni'ca' ca'tzīlh que Jesús ixtaxtunī'ttza' huan nac Judea lā' ixui'lacha'tza'
    nac Galilea, lā' chu tuncan huan xatāta' a'lh laktzī'n Jesús lā' lej squi'nli
    que ca'a'lh na ixchic para namātzeyī ixo'kxa' porque ixnīmā'tza'.
  ind-AYT: Ketika pegawai istana itu mendengar bahwa Yesus telah datang dari Yudea
    ke Galilea, dia pergi menemui dan memohon kepada Yesus supaya datang dan menyembuhkan
    anaknya karena anaknya sudah hampir mati.
  cjo-NT: 'Ikemakotawakiri riraga Jesoshi poñaachari Joreeyaki, areetapaa Karireeyaki.
    Ari riyaatashitanakiri, ikantapaakiri: —Rooteentsi ikame notyomi. Thame petsiyatakotakitenari.'
  nsn-nsn: Doh tar binaka ke longorono tang Iesu ke la tur pe i Judia tar lame i Galili,
    inggono ke la tang Iesu, kare ualahur tatanono tar lame i Kaperneam mare me uaariana
    tar tunono ger keketik bulout, teeit a tunon e uahuhutung mat.
  san-DEV: स येहूदीयदेशाद् यीशो र्गालीलागमनवार्त्तां निशम्य तस्य समीपं गत्वा प्रार्थ्य
    व्याहृतवान् मम पुत्रस्य प्रायेण काल आसन्नः भवान् आगत्य तं स्वस्थं करोतु।
  tna-NT: '@see-verse:JHN.004.046'
  lid-lid: Iy ndramak ta atondrok nane dah anuhun Jises udu Judiya ndrame Galili.
    Iy eme ili hawe Jises ta tiye iy kili kanyumor nadun, iy anya kimek.
  wim-wim: Nil pam piꞌan alangan wik thooꞌan ngeey-a, Jesus.an nyiingk-nyiingkan wamp
    Galilee.akan aak Judea.aman-a, aꞌ nil umang iiy nungant ngul, Jesus.ant, aꞌ thawant,
    “Ayyang, nint keꞌ iiyin ey? Aak Capernaum.ak ey? Puth puk nhengk ngatharam way-wayam
    wunana, mul yip-yipam wunow. Nint keꞌ iiyin nungant ey? miyalathin nunang ey?”
  zga-M: Vuapulikhe ukhuta u Yesu akhumile khu Yudea nu khuluta khu Galilaya, akhaluta
    khwa Yesu nu khudova amwokhole omuialeve, avale kholonda okhufwa.
  yom-yom: Bu kawa ti Yesu wubotukidi mu tsi Yuda ; buabu widi mu tsi Ngalili, buna
    wuyiza kunleba mu diambu kiza belusa muanꞌandi wubakala wuba nduka mu fua.
  san-SIN: ස යේහූදීයදේශාද් යීශෝ ර්ගාලීලාගමනවාර්ත්තාං නිශම්‍ය තස්‍ය සමීපං ගත්වා ප්‍රාර්ථ්‍ය
    ව්‍යාහෘතවාන් මම පුත්‍රස්‍ය ප්‍රායේණ කාල ආසන්නඃ භවාන් ආගත්‍ය තං ස්වස්ථං කරෝතු|
  yut-yut: Uŋun kɨla amɨn da Yesu Judia yɨpmaŋek Galili abɨk uŋun dakon geni nandaŋek
    Yesukon kɨŋek monji sot aŋ palɨ kɨmot do agɨt uŋun aŋmɨlɨp asak do bɨsit tebai
    iyɨgɨt.
  grc-BYZ: οὗτος ἀκούσας ὅτι Ἰησοῦς ἥκει ἐκ τῆς Ἰουδαίας εἰς τὴν Γαλιλαίαν, ἀπῆλθε
    πρὸς αὐτὸν καὶ ἠρώτα αὐτὸν ἵνα καταβῇ καὶ ἰάσηται αὐτοῦ τὸν υἱόν· ἤμελλε γὰρ ἀποθνήσκειν.
  cpc-NT: Ikanta jirika jiwari ikimakotakiri Jesús ari jariitaari Galilea-ki ipoñagaawo
    Judea-ki, jiyaatashitanakiri jiñiiri. Ipankinatapaakari, jiyaati ipankoki, joshinchagairi
    itomi, irootaintsi inkami.
  nhg-NT: Ini nönca, cuöc oquecac que Jesús hualiloac de Judea para Galilea, ohuöla
    tietlac, hua tietlötlajtiöya ma biloa ichö, hua ma quepajticö iconie, ipampa ye
    oyeya para meques.
  nya-nya: Munthu uyu atamva kuti Yesu wafika ku Galileya kuchokera ku Yudeya, anapita
    kwa Iye, namupempha kuti apite akachiritse mwana wakeyo, amene anali pafupi kufa.
  ngu-NT: Ijcuac on hueyixticaj tequitquetl oquimat ica Jesús ohuaquis ne Judea niman
    ica yoyejcoc Galilea, oyaj oquitato niman oquicnotlajtlanilij para ma huiya ichan
    niman ma quipajti iconeu yejhuan ye micticatca.
  kup-kup: Tahan aban ahö pop Kena zei potak emat hehaek Iesu Zudia zeis betet Galili
    zeisik emah-ñetiv hatevetehapuh sat iñ heris bavizat zakepivonañ Iesun epat mañah,
    “Erom ae, nem rop lamao tahapuh ñomapanez tat oraez, povoz ni deip Kapaneam zei
    potak sopainepuh nem rop batin batekez ne zait toh.”
  jid-jid: ni wo ndi yesu ye wruwru ni judiya rhini Galilee a hini yesu nda ka myeu
    du huu grji hi nda hi chulilo rhu ni vren ma wa ana ti weweire u kwu
  wmw-wmw: 'Nkolakazi ire, paasikire kuwa Insa kalawa Yudeya kafika Galileya, akipita
    akinsakula. Nakummona akintafadali pakulu pawenye akamba: “Tuke ukamponese mwanangu,
    iye kawa karibu kufwa!”'
  gmv-GGM: Izika Yesussay Yihudda dereppe gede Galilla yidayysa siydi Yesussako bidees.
    Yesussay dugge Qifrnahoome wodhanmallane daroo saketdii haykqqana gizza naaza
    pathanamalla Yesussa woossidees.
  ssg-ssg: Ti tel seilon ien hongoa ka Jises luawen ien ti Judia, i lua kamei eliel
    Jises haewiai tel natun sikole i mat.
  zpo-NT: Leezha mbin xaa ne lee Jesús mzhin Galilea, ngwa xaa lo xaa nu ngunaab xaa
    jabor lo Jesús, zee ya xaa garli xaa zee sekwen xaa xgann xaa, xaa merla yet.
  poy-poy: Pakapikaniriti handa Yesu kankwiza Galilaya pakalawila Yudeya, kamgendiriti
    yomberi na kumgambira kagendi Kaferinawumu na kamuponiziyi mwana gwakuwi, yakaweriti
    sambira kahowa.
  qwh-NT: Tse ofisialmi Judea probinsiapita Galilea probinsiaman Jesus chärishqanta
    musyarerqan. Pemi ewar Jesusta rogarqan wayinta ewarnin tsurinta cachaquecatsinanpaq,
    porqui tse tsurin wanichonam quecarqan.
  gaw-gaw: Haen amu danab amu nug Jesus Judanu aha, Galelia teum doya, nug ab, Jesus
    Kapenaum uḵa heeb, beḵa ena daaḵunu unuqidḵunu uḵom. Aḏinu? Nug beḵa oḏe ele amu
    nug mauhḵunu miag dayom. Danab amu uḵa, Jesus gumiṯa ta, nug beḵanu Jesus unuqiṯe
  nca-nca: Asa khumowero tiníqota kho uni ŋundo ŋande iŋaró, ko Yesuko Judia rotoro
    Galili mahete, iŋaró. Ŋunde ŋuroko ene Yesuko uyarero ŋande kirayaró, ko Kaperneam
    yendémo umburo naŋuní roŋgaruwoníkata meté tiní, yaró.
  zpz-NTPP: Yu zeꞌ, ornu güeñ yu nu bruum Judea nu brim Galilea, orzeꞌ guay mnishbaay
    lom nu cham yuꞌy nu gyicy yac mi iꞌñ yu, gun bi zuu lay nu gat yu.
  mkj-mkj: Nehn woallo ah rongda pwa Jesus ne indoahng Galilee jang nehn Judea, ih
    inla ipoa — poaki pwa en indihdohng Capernaum apel kemwehuwihla nah jermweinno
    ma enkennoar mehdi.
  zac-NT: Iurë lëꞌë nguiu ni bini de quë Jesús bëdchini Galilea, guagnall nu bë́ꞌnëll
    ruëguë lu më parë tsa më lídchill të parë gunëac më shínill purquë hia casi rlullë
    llguëꞌnë.
  kyg-kyg: Yesuꞌa Yutiya kotegatiꞌmo ago ataleno Galeliya kotegamo maiꞌniye, huꞌa
    ha paiꞌnageno afitenoꞌaeꞌmo Yesufeꞌmo, mafaꞌneꞌnimo faligefeꞌmo nehigi uka alika
    hageka ategapiye, huno ha paiꞌnigenoꞌaeꞌmo
  kmk-kmk: Dongḻona man un dummatong si Jesus ud Galilea un nanligwat Judea, ummoy
    kan siya ud nampakpakaasi’n nangibaga un umoy Capernaum ta umoy na papiyaon dit
    anak na un laḻaki un matmattoyan.
  cao-NT: Jodioba mai ax Galilea qui Jesu joni nori ca ja nicaniquë. Nicahax Caná
    yaca qui ja caniquë jahuë baquë iqui na. Jatsi, —Noho xobo qui johuë. Rësopaimaria
    xo noho baquë rë. Noho baquë mi jënimahuano ra —i quiha Jesu qui ja niquë.
  bbr-bbr: Ko Jisas Judia provins pakas Galili kowon roumara, ko potomoi, kon mokoi
    Kapaneam mena meiäurnuk, jekuraun rai totorau potowon.
  inb-inb: 'Chi runaka, Jesús Judea­manda Gali­leama chaia­kugta iachas­paka, pai
    kaska­ma rirka. Chaiag­ris­paka, mañai kalla­rirka, kasa nispa: —Nuka­pa wasima
    ri­puai, nuka­pa wam­brata ambi­puan­ga­pa. Ñami wañu­pua­ku.'
  hrv-hrv: Kad je čuo da je Isus došao iz Judeje u Galileju, ode k njemu pa ga moljaše
    da siđe i ozdravi mu sina jer već samo što nije umro.
  box-NT: Bìo ó o tonni ya-dí beenì mu ɲá le o Yeesu ló ho *Zudee kɔ̃hṹ yi
    á ɓuara ho Kalilee, ó o ló van o cɔ̃́n, á vaá yankaa wo le o ɓuen ho Kapɛɛnayuumu,
    à ɓuee wɛɛ́ mí za na día mu húmú ɲii wán.
  ote-NT: Y nuꞌá̱ bi ꞌyøde gue ra Jesu xqui menga de Judea ne ya xqui zønga Galilea,
    hangue bi ma há mi ꞌbʉꞌa̱ pa bá ba̱ntebi da mɛui ja rá ngu pa da ꞌyøthebi rá tꞌʉ
    ngueꞌa̱ ya mi nedu hma̱ha̱.
  wnu-wnu: 'Qen end igor eng: ‘Yisas ai Yudia wogub Galili end yara’ ende qamarari
    igorei. Igub isub Yisas nob qemerine isub wonou wau eng musi qamb. Wau eng toar
    wara umib pisi igoai.'
  zam-NT: Co'se' mbìn mbi'a le' Jesús ngro' le'n yèezya' che'n làaz mèn jude no mzin
    Jesús par ned le'n yèezya' che'n làaz mèn galile, mbi'th nee mbi' loo Jesús. Nalyat
    mde'b ro mbi'. Mna'b mbi' favor loo Jesús par ya teyac Jesús xgan' mbi' liz mbi'
    tac xgan' mbi' nax tinle' liz.
  zyp-NT: Ma cawngsawpaw taco Zisu cawh Judia raang taitah Galili raang a va phah
    tahpaw khah a thui tihtah ama khaco a vaw ka, a thi daimangpaw a sawcapaw cawh
    dang sá pawtah a vong theh ky law tatah a va naw.
  sey-NT: Ja̱je paquëpi pa̱i ëjaëre pare co̱caiquëpi Jesús, Judea yejapi Galileana
    dajiꞌi asani, sani Jesure ñapi. Ñaquë se̱jiꞌi, yëꞌë huëꞌena sani yëꞌë mamaquë
    ju̱ni huesë tëjiquëre jujucaijë̱ꞌë, caquë.
  nvm-nvm: E iji fu ijia fine Jesu fu ai Judia areme una Gareri ruainma fu iji fain.
    Ijefuon fu va kuaga Jesu fu farifuon iji adam abene fuka guakreno ijin keunakro
    fu ijeg vierafene vain.
  mps-mps: Tama te gasi yai ogwa aga aya agai Jisas Judia tǫ tagalama, Galili tǫba
    asali po odai. Tama tibaso, te bidi Jisas bidibo digi pelama, tama Jisasbolo hanaluyu,
    po bomo elama wai, tama Jisas te agai ogwa Jisasgo geselemainogo yai. Aga homu
    Jisas te Kaperneamba pelama, tama agai ogwa ma geselaibao. Te gasi yai ogwa pąde
    tama isainu elalubo wai.
  pab-NT: 'Koxaka sema Jesus tahi: — Koxaka tyoheta Judéia koata hoka kaokeheta Galiléia
    koa — nitere sema hoka xane irae ekakoa, kasani tyoa Cafarnaum nali hoka ityani
    aiyatelikiheta enomana aokita, ityani hawinitehena hoka.'
  llg-llg: Faik fo pegawe ndia namanene nae, Yesus fali neni Galelea neu, nai propinsi
    Yudea, boe ma ana ndaꞌe neni Kana neu, fo sangga Yesus. Natonggo non, boe ma ana
    kokoe fo Yesus konda neu tao nahai ndia anan. Huu kakanak ndia sangga maten ndia
    so.
  kyf-kyf: 'Ɔ ''nʋa nɩɩ, -Zezu ka Zudee ''bhʋ, ɔ ka Galilee mnɩ, ''ɩn ɔɔ nyɩmɛ yia
    Kana mnɩ, ɔ ''ka ɔ ''yɩ. Ɔ nynia ɔ -gbɛ, ɔ nɛɛ ɔ -yla: «-Na zukpa -wa! -A mnɩ
    Kapɛnaumʋ, -ɩn ''ka na ''yu jipe, ɔ yi tlɩ.»'
  tpi-tpi: Dispela man i harim tok olsem, Jisas i lusim Judia na i kamap pinis long
    Galili. Olsem na em i go long Jisas na i askim em long kam daun long Kaperneam
    na mekim orait dispela pikinini bilong en. Pikinini em i klostu i laik i dai.
  mih-NT: Ta sa sito ra cuan vatyi sa i quita ra Jesús Judea ta nasaa ra Galilea,
    i sahan ra nu ndyaa ra sa cua cahan ra sihin ra vatyi cuhun ra ndya vehe ra ta
    zanduvaha ra sii zehe ra vatyi sa cuñi cuu ra.
  qvh-NT: '@see-verse:JHN.004.046'
  kms-kms: Wuti nen ni Jisas Judia pu Galili nandi pre kin te nutungu, ni Jisas nde
    newo no di simbe nindig ei ni no di ni kuwonyimi nati ningg tumo pu nase kin te
    sabi nindig.
  agn-agn: Asing mabalitan nang si Jesus nabalik da ong Galilea ang nagalin ong Judea,
    dayon ang pinaningan na. Nagpakiloy tanandia ang paningan kay ni Jesus tang ana
    na para pao-yaen, tenged agpakamo-kamo ra.
  nhi-NT: Ihcuac nin tlacatl oquimat nic Jesús youalah den tlalmeh Judea uan yoehcoc
    Galilea, oyah oquitato uan octlatlautih mayaui Capernaúm macpahtih niconeu, pues
    simi yotlanautoya.
  ttc-NT: Ya ma tz'ok xhcha'o' te xjal qa te Jesus ojetq tuq meltz'jik Judey b'ix
    ojetq tuq ponky tuj Galiley, ntons te xjal oxwa'q tuky'i'l b'ix oqet twitz twitz
    tzan tuq txik q'anal te tk'wa'al tzan tpaj ch'inky tuq tkamik.
  dan-1931: Da denne hørte, at Jesus var kommen fra Judæa til Galilæa, gik han til
    ham og bad om, at han vilde komme ned og helbrede hans Søn; thi han var Døden
    nær.
  kwj-kwj: Woro o hima Jisas Jutiya ko andosini Galili mapwa tokwe taro mwanji ti
    ri mendini rini tambwa ri ini rini ni ya ri atasimbwatasi, ri tani kamindache
    naha hakondau ri che ni ri okulawa kipe rini ai wosi ki.
  vie-OVCB: Một viên chức có con trai đau nặng gần chết, nghe tin Chúa Giê-xu từ Giu-đê
    về Ga-li-lê, vội vã đến nài nỉ Chúa Giê-xu xuống thành Ca-bê-na-um chữa bệnh cho
    con.
  kze-kze: Ísu Yútiyaa-ayampakemba Káríri-ayampa'a tiráin-aimba iséna Ísunopa'a téna
    séna kesááninko puwíndayavena kwéisa'a úmpo kesí naaópa'a kuré koasóvamankaniyono
    súwana
  mpj-mpj: Ka palunyalu maajalu jakurlpa jilanya kulirnu, “Jiijajpa parna Juutiyajanu
    yanurni ngaangka nyinani, parna Kaliliyangka.” Ka palulu maajalu yanulu Jiijajkarti
    jilanya wajarnu, “Walali yankura tawun Kapaniyamukarti, jumaji ngayumili kaja
    ngarnta maju ngarrini, miturrikijalu. Palunyangkan nyuntulu wankalkura.”
  lbk-lbk: Chinngena ay inmali si Jesus ay nalpo id Judea ya wad-ay et id Galilea,
    sa et inmey ay nenseg-ang ay mangayag ken Jesus ta khomwab ay en mangipagkhawis
    isnan anakna ay matmatey.
  mto-NT: Ku veꞌe je̱ toompa je̱ ka̱ts du̱mo̱tu je̱ts ta̱ veꞌe je̱ Jesús jyeꞌya je̱m
    Galilea ku veꞌe je̱m Judea cha̱a̱ꞌn, vanꞌit tseꞌe o̱jts du̱ꞌix, je̱tseꞌe du̱munooꞌkxtk
    je̱tseꞌe je̱m tya̱kꞌam ña̱jkxu̱t je̱tseꞌe je̱ yꞌónu̱k du̱yakjo̱tka̱daꞌaku̱t, o̱o̱ꞌku̱n
    ámanits je̱ꞌe̱ veꞌe vyeꞌna.
  bzh-bzh: Mehö sënë nġo ġaġek bë Yesu vu distrik Yudea meyah verup distrik Galilea,
    lom ya ketaġ vu yi bë duḳ mena gevonġ benalu nivesa jaḳ, in dus raḳ bë nadiiḳ.
  guj-2017: તેણે સાંભળ્યું હતું કે ઈસુ યહૂદિયાથી ગાલીલમાં આવ્યા છે, ત્યારે તેણે તેમની
    પાસે જઈને તેમને વિનંતી કરી કે, ‘આવીને મારા દીકરાને સાજો કરો;’ કેમ કે તે મરવાની
    અણી પર હતો.
  jvn-NT: Wongé krungu nèk Gusti Yésus wis balik nang Galiléa, wis ora nang Yudéa
    menèh. Anaké wongé lara nemen, wis arep mati, mulané wongé terus mara nang nggoné
    Gusti Yésus lan nyuwun Dèkné supaya mèlu mulih nambani botyahé.
  byr-byr: Jizaazai Anga Kenana ayɨna wɨna kyaꞌ kingɨyare sai dara wɨꞌnakeꞌ “Galɨlina
    Juthɨyadaaꞌnyai Jizaazai damwaalɨꞌ!” Miꞌna daka gamɨnyawɨnna wɨna yaka yɨdaanganaꞌ
    “Nɨmɨre kaimɨraayai yarai baladeꞌna nɨmɨjɨ wawaꞌgɨzɨ nabalya saꞌ dɨmarasɨꞌnana!
    Yarala!”
  ian-ian: Jisas Judia kwagalalaa Galiliat tamba yindɨ waa walɨnja nyaangɨt wutaa
    yandɨ. Yalaa wandɨ. Nɨma nyan wuna nyan kiya mɨna lɨgandɨ. Ndɨ kat yaa vɨlaa kwunapmba
    mɨn waa wandɨ.
  hun-hun: Mikor meghallotta, hogy Jézus Júdeából Galileába érkezett, odament hozzá,
    és arra kérte, hogy menjen el, és gyógyítsa meg az ő fiát, mert halálán volt.
  mcf-NT: 'Adashic: —Esus Udeya yacnuësh choac caoshe. Istanu —quianec chopac caondash
    unëstiadtsëcquio icquidën papa. Adec Esus yacno choshombien: —Con mado unëstiadtsëcquio
    iccoshe. Bëdamec cho —caqui'
  kjs-kjs: Gore go alimiri Yesu Judia su giyoma Galili epaade remaa pagisa-pulu Yesu
    piri ipisa. Pisa rabu nipuna naaki le kadupitalo pisa-pulu Yesu Kaperneam su-para
    ipuma nipuna naakina yaina ma-epeaanalo lorapisa.
  mni-mni: Jisuna Judea-dagi Galilee-da lakle haiba tabadagi mahakki sigadabagi phibamda
    nariba machanupa adubu phahanbinaba mahakna Jisugi manakta chattuna Capernaum-da
    lakpinanaba haijarammi.
  yad-NT: 'Satuva̱chodanumatiy jiñu japubarya Jesús jti̱jada Judéyamusiy, saya̱da
    variy simu. Sayasanta̱da variñi̱: “Varenuva̱ju̱ni̱ ye̱jiya raryorimyu, ya̱tidye
    mi̱saniñi̱ radyenu jdiva̱jni̱ vadiiryo̱.”'
  mxb-NT: Tá ni̱ niꞌi̱ tóꞌon ra ña̱ sa̱ ni̱ ndu̱sáa̱ Jesús ió na̱ Galilea, ni̱ ndee
    na kuendá Judea, dá ni̱ saꞌa̱n ra̱ ni̱ seí ndaꞌí ra̱ noo̱ ná ña̱ ná koꞌo̱n na̱
    veꞌe ra, ta ná nduva̱ꞌa na de̱ꞌe ra, dá chi̱ sa̱ ióa̱n kuu xi̱.
  pon-2006A: Ni ohlo eh rongada me Sises ketidohngehr Kalili sang nan Sudia, e ahpw
    pwarala reh, oh peki pwe en ketilahng Kapernaum oh kakehlahda nah pwutako me kereniongehr
    mehla.
  maq-NT: Hane xi camachaya rë me xi cafehe Jesús ngajan Caná ne, cavetju me quijitjengui
    me Jesús. Hane xi cafehe me jan ne, cafehya me favor cojo Jesús xi cjue Jesús
    cojo rë me nangui rë me xi sahmi Jesús xi cumandaja quihndi rë me ta ha tu hora
    sa xi cueya.
  hto-hto: Afe táɨjɨraɨma Jesús Judéamona Galiléamo dúcɨana fɨ́dɨano, afémɨemo éroizaide.
    Ua ie jitó jíllotaɨbillena jɨ́cajide; mei ja ie jitó tɨ́izaide.
  por-BRBSL: Quando soube que Jesus tinha saído da Judéia para a Galiléia, foi até
    ele e implorou-lhe que descesse e curasse seu filho, pois ele estava no ponto
    da morte.
  ces-NKB: Když uslyšel, že Ježíš přišel z Judska do Galileje, šel k němu a prosil
    ho, aby sestoupil a uzdravil jeho syna, neboť začínal umírat.
  cui-cui: 'Barapon pon pentacaponaein yaputane xua Jesús pijimonae barʉ patopa Galilea
    nacuatha xua Judea nacua weya pona. Bapoxonae Jesús siwa poinchi. Bapon Jesús
    jume daunwei jeichichi: —Tabo beya ponde. Inta taxanto axaibi exande tsipei imoxoyo
    petʉpae, jei bapon.'
  boj-2014: Deqa tamo gate di Yesus a Judia sawa uratosiq bosiq Galili sawaq di soqnej
    di qusiqa walwelosiq aqa areq aisiq pailyosiq minjej, “O Tamo Koba, ijo aŋgro
    a moiqa laqnu. Deqa ni bosim a boletime.”
  eng-OEBUS: When this man heard that Jesus had returned from Judea to Galilee, he
    went to him, and begged him to come down and cure his son; for he was at the point
    of death.
  eri-eri: Fai waha no beele onou isai, Yesus no Judia awadu, Galili la amina heigaha.
    Onodu no goidu bona, Yesus Kaperneam la medu nomo idau taura jigemu fuwei nomo
    bona isoki tuwai. Ariya magana waha no umonbona juguwai.
  aly-aly: Atyetyart ra awek, Jesus Cana-itwek anenharl. Ra ikwer-warl alhek, renh
    ikngwetyek. Renh arey-alhek, ra renh artewentyel-antey ayernek, ra ikwer-angkwarr
    alhetyek, awey arntety renh mwerriletyek. “Apetya atyeng-angkwarr alerey atyenh
    mwerriletyek. Ra ilwekerr apek.”
  wiu-wiu: Nipa Yesu Yudea ta kawa Galili take nome kako wa okoimo yatekoya tokome
    noka. Yesu kakata eni nokomepa one mana pene tuademe pikono, Kapaneame take poke
    epetekakoano poa ta wa kowitikakale okome
  swe-swe: När han hörde att Jesus kommit tillbaka från Judéen till Galileen, gick
    han i väg [den två dagar långa resan till Kana] och bad (ivrade, bad enträget)
    att han skulle komma ned och bota hans son, för sonen var på väg att dö.
  cth-cth: Jisuh hah Judah ram hoi Galilee ram lah a pha tie hote kalaw bawi ni a
    thai navah, Jisuh koe a cei teh, meimei kadout e a ca damnae a hmu thai nahanelah
    a kaw.
  mti-mti: Apan mame Iesu Judia apa on Gariri uwane anonewa me Iesu oya aine. Me gumbe
    aig on usiwa warinamtan oya nun wane. Kuiyawa me usiwa bo koni atan aivi.
  pad-NT: 'Hari. Ija''ari-ra vaka''da''dikia bikamitha''ihi ida Jesus varani hina
    Judéia kaarabonia ajihi''ina, Galiléia kaarabonia khano''ina. Oniaroa, Jesus kania
    akhano''aha, Jesu-ra kanikharia''aha: —Jesus, kodisai kania aokha''ava bana mahija
    ianaihotavini. Abinihana amaakariki ada kodisai. Ada Cafarnaum sidajia hojaha.'
  twi-twi: tee ne nka sɛ ofi Yudea aba Galilea hɔ. Saa ɔbarima yi kɔɔ Kana kohuu Yesu,
    srɛɛ no se ɔne no nkɔ Kapernaum nkɔsa ne ba a na ɔyare a ɔreyɛ awu no yare mma
    no.
  hlt-hlt: Judea lamloh Galilee la Jesuh a pawk te anih loh a yaak vaengah a taeng
    la cet tih, “Duek hamla aka om a capa te hoeih sak ham ha suntla dae,” tila a
    bih.
  tbz-SIM: 'Kòo keè kɛ̀ bɛ̀ tú Yesu ìtɛ́ní Sudee kɛ tùɔ̀kɛní Kɑdidee, kòo kɔtɛ kóò
    bɑ́ntɛ̀ kɛ dɔ̀: M birɛ dɛɛ̀ mɔ nkɛ duúnnɛ̀ mukṹṹ, ti kò nkɑ̀ɑ dɛ̀ miɛkùnnɛ.'
  san-GUJ: સ યેહૂદીયદેશાદ્ યીશો ર્ગાલીલાગમનવાર્ત્તાં નિશમ્ય તસ્ય સમીપં ગત્વા પ્રાર્થ્ય
    વ્યાહૃતવાન્ મમ પુત્રસ્ય પ્રાયેણ કાલ આસન્નઃ ભવાન્ આગત્ય તં સ્વસ્થં કરોતુ|
  amx-amx: Artwang nhenh rang awek, Jesu rang mer Judea-eng petjekarl. Rang kwer-warn
    alhemel nkek, “Tjengel-ayeng petjang, ler tjengenh mwerr-iletjeh! Rang ilwetjeh-irrem!”
  ake-NT: Pʉse rɨ ka'pon uya Sises uye'sa' Isutiya poi Kiyarari pona ta etasa' a'tai,
    itɨ'pʉ ipiya' ekama'poi' itɨto' pe Ka'paneyan pona tʉmu epi'tɨi', teri'ka'sen
    nɨ.
  qvn-NT: Jinarcurmi Judeapita Canä marcaman Jesús chrämusha canganta nä mayarurga
    aywaramunag paywan tincug. Chaypitam Jesustaga “Aywaläshunnar wayïta tayta, olgo
    churiläta cuticächinaypag. Nämar pasay wanunayan” nin.
  tku-NT: A'cxni' ca'tzīlh ixtaxtunī'ttza' Jesús nac Judea ē ixui'lacha'tza' nac Galilea,
    palaj tunca xatāta' a'lh laktzī'n Jesús ē huanilh ca'a'lh na ixchic namātzeyī
    ixka'hua'cha tī ixnīmā'lhtza'.
  bjk-bjk: Io, niang ixo ölangen bere Jisas ixoro ot tingan Galili meriso Judeia,
    ixo wan urungan tine, ma ixo seng ine bara irabo wan ma irabo ölanglanga a barok
    ke ine, ewe niang ixo lörörö rua minet.
  msy-2020: Ezɨ gumazir kam kamaghɨn oraki, Iesus Judian Distrik ategha uamategha
    Galilin Distrighɨn ize. Ezɨma a Iesus bagha ghua a gakaghora ghaze, “Nɨ Kaperneamɨn
    nguibamɨn magɨrɨ, nan otarim damightɨ, a ua deraka. Nan otarim bar ovengasava
    ami.”
  bpr-bpr: Na kanto linge i ganlal ayé na ta kel Dyisas di Galili fdu di Dyudiya,
