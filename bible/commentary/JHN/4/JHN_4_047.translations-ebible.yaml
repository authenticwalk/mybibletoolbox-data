    lhaalhag ani-ngawini aḏaba. Nigaayung nubagi na-ninyarra-yung ni-yanggi buguni
    Cana-wuy, nga bagu naagi-yung nu-lhangarrmaa na-Jesus. Nga bagu nu-magayn, ni-yamayn,
    “Baaṉina, banu-maji-wang ngayawi-nyinyung nubagi na-nigi.” ni-yamayn.
