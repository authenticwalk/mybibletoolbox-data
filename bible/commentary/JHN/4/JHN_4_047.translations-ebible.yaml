  mbl-NT: Tik te Yeyox nũn 'ãpak, tu ta' mõg, tu mõktu Yeyox tu' kax, pu nũ', nũyk-tok
    pit hittupmã', yã 'ũxok putũmnãg.
  zpc-NT: Caora unezi benꞌ empleado uzaꞌ Jesús estado Judea bdyinnëꞌ estado Galilea,
