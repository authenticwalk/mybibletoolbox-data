  ena-ena: Hɨnidaci nudɨ iaganu agaŋ Jisasɨ Judia fɨli tɨbɨ valavɨla Galili fɨli tɨbɨ
    ve iahami agadɨ ciaŋ hɨjɨ igahɨlami. Lavɨla ua Jisasɨ dɨ abitɨhami. Nama Kapelɨneam
    haiabɨla vevɨla iadɨ ninaŋ agadɨ huaci lamɨha uami. Iadɨ ninaŋ agaŋ amɨŋ ci sɨbaŋ
    hɨmɨbali uami.
  tgo-tgo: Mbaŋa amalake iyake i loŋwe Jisas kaero i iteta Judiya na ma ina Galili,
    i wa na ve naŋgowe na weiye thɨ wa Kapenaom na ve thawariya nariye, yawaliye ma
    vama molao.
  yap-yap: Fa’ani rung’ag nike yib Jesus u Judea nga Galile, me yan ngak Jesus nge
    yan i wenig ngak ni nge yan nga Kapernaum nge chuweg e liliy rok e chicha’nem
    ni fak, ni be chugur ni nge math e fan rok.
  mop-NT: Le'ec ca' u yubaj ti joq'ui a Jesus tu cuenta Judea y c'ochi tu cuenta Galilea,
    bini u c'aate ti'i a Jesus ca' xi'ic tz'ücbül u mejen. Watac u quimil u mejen.
  tet-tet: Oras nia rona nola naꞌak Yesus mai nikar tiꞌan nosi rai Yudea, nia moos
    laꞌo saꞌe baa buka Yesus iha Kana. Nasoru nola tiꞌan, nia namaus nebee Yesus tuun
    mai, nadiꞌak nola oan, tan kreꞌis mate ona.
  hlt-MCSB: Judea lamloh Galilee la Jesuh a pawk te anih loh a yaak vaengah a taeng
    la cet tih, “Duek hamla aka om a capa te hoeih sak ham ha suntla dae,” tila a
    bih.
  xtd-NT: Se ijan, n‑tekutnuꞌu‑s xa n‑kee Jesús distrito Judea te vaxi‑ia Galilea.
    N‑xee‑s nuu tuu‑ia, te n‑xijan‑s xa na jɨꞌɨn‑ia xiꞌin‑s ñuu Capernaum, xa ndadavaꞌa‑ia
    daꞌya‑s. Chi daꞌya‑s yo kaꞌu kuꞌu.
  mdy-ETH: ዒዚያ ዬሱሴ ዪሁዳ ዓጫፓ ጌሊላ ሙኬሢ ዋይዛዖ ዬሱሴ ባንሢ ቂፒርናሆሜ ሙኪ ኮሺ ሃርጊንቲ ሃይቃኒ ዑኬ ዒዛኮ ናይስኬያ
    ፓሣንዳጉዲ ዬሱሴ ሺኢቄኔ።
  spl-spl: Mesek sâtŋan kinmu yan âwâŋaŋe Yesuŋe Kana kapiân âwurem taka tap nâŋgâm
    kapiŋe pilâm Yesuhâlen taka ekuop. “Nanne mesek sâtŋan tatmâ pilânenekbe sâm oap.
    Yakât otmâ ari heŋgeŋguhât naŋgan.”
  usp-NT: Y man jb'ab'al soldad li, cuando xta jtaquil chi Kakaj Jesús xtaw chiqui'
    Galilea ji' jpetic Judea, xe' rile' y xtz'onaj tok'ob' re chi tib'e riq'uil laj
    richoch pire tib'e jtzib'saj jc'ajol ri camic re.
  zav-NT: X̱a bi'inə' catə' benene' rson bežinto' Galilean' zeza'ato' Jodean', bide'
    lao Jeso'osən' na' gotə'əyoine' ḻe' šeɉe' žɉəyeyene' xi'iṉe'enə', c̱hedə' bazon
    gatbo'.
  sgz-sgz: Má ngo pakpakta erei a longrai ngo ái Iesu ákte han til Iudáiá ur Galiláiá
    má ngo iatung be ái, ngorer a han uri narsán má ák sungi suri diara han ur Kapernaum
    má nák aliwi natun, kabin páput má na mat mai sasam.
  kek-NT: Li cui̱nk a'an quirabi resil nak li Jesús ac xsuk'i chak Judea ut cuan aran
    Galilea. Co̱ riq'uin li Jesús ut quirelaji ru chi xic Capernaum re tixq'uirtesi
    li ralal. Ca̱mc re xban nak nim xyajel.
  blz-NT: Sarataa i ia nomorongor se' i Yesus notakamo na Galilea ringkat na Yudea,
    ia nomae'mo na Ko'ona ka' nama'ase' kada' i Ia mae' na Kapernaum mengelesi'i anakna
    men sakaalmo.
  poe-NT: Ntá kuínhin tí chꞌín chꞌehe xra̱ gobierno kíxin itjen chꞌín Jesús tí estado
    Galilea tsíki̱xi̱n chꞌán estado Judea ntá sákjuíchréhe̱ chꞌán chrónóe̱he̱ chꞌán
    tí chꞌín Jesús kíxin sáchrókjui chꞌín Jesús nto̱e chꞌán sinchekito̱he jína tí
    xje̱en chꞌán ó tjetꞌen xjan.
  san-TAM: 'ஸ யேஹூதீ³யதே³ஸா²த்³ யீஸோ² ர்கா³லீலாக³மநவார்த்தாம்ʼ நிஸ²ம்ய தஸ்ய ஸமீபம்ʼ
