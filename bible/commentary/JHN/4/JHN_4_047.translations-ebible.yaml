  not-NT: 'Cara iquemocotobairi Jesos iromeraro itingomi cara ipaniaa Jesos cara Joreaquë
    irooti Garireaquë, aro iatásiqueri Jesos Canáque, yamanocopëri: —Popogopë nobangoquë
    pigaguibegajinari notomi. Pënibaque ingamaque.'
  plu-plu: 'Ig awayg kinetni Kiyapwiye Jesus gak ku ig danuh aytontak Judeyamnawtak
    ta apitit Galiléyamnaw. Ig timapni henne, ig tipik atere gimkat Kiyapwiye Jesus.
    Ig danuh atere, ig awna ta git: ―Kiyapwiye, uyá amnihun. Uyá atak nuhapti ta nupinwat
    adahan pis piyih nukamkayh. Ig me miyapimet.'
  iou-iou: Eruk, äma u Jesu Judia kome peŋpeŋ Galili komeken äbäŋirän biŋam nadäŋpäŋ
    Jesutä itkuk-ken kuŋkuk. Kuŋpäŋ butewaki man ŋode iwetkuk; Jesu, gäk äbä nanakna
    kumbayäŋ täŋ itak u täga yäpi täganayäŋ?
  ntp-NT: Aidʌsi maí ʌdunucami isʌSuusi caaayi Galileeʌrʌ ii ʌgai dai nʌida agai ʌSuusi.
    Dai daañimi ʌgai ʌSuusi sai imʌna quiidamu dai duaaidana maradʌ ismaacʌdʌ camuuquimi.
  rai-rai: Baa i walangoroi naa Iesu i waan taanga Iudaia urong Gaalilaia, i waan
    karomi ma i aaringi kupi in waan urong Kaapernaaum ma in walaaun paa natunalik
    a muaana baa marawaai ma in maat.
  haw-1868: 'A lohe ae la ia, ua hiki mai o Iesu i Galilaia mai Iudea mai, hele aku
    la ia io na la, nonoi aku la ia ia, e iho ae ia e hoola i kana keiki: no ka mea,
    ua kokoke ia e make.'
  ffm-ffm: Nde howruujo oo nannoo Iisaa iwrii Yahuudiya wartii Galili ndee, yehi to
    Iisaa, ndaardi ɗum jippoo sellinoya ɓiyiiko kaɓanoowo yonki.
  arb-NAV: فَلَمَّا سَمِعَ أَنَّ يَسُوعَ تَرَكَ الْيَهُودِيَّةَ وَجَاءَ إِلَى الْجَلِيلِ،
    ذَهَبَ إِلَيْهِ وَطَلَبَ مِنْهُ أَنْ يَنْزِلَ مَعَهُ إِلَى كَفْرَنَاحُومَ لِيَشْفِيَ
    ابْنَهُ الْمُشْرِفَ عَلَى الْمَوْتِ.
  cop-CNT: ⲫⲁⲓ ⲁϥⲥⲱⲧⲉⲙ ϫⲉ ⲁϥ⳿ⲓ ⳿ⲛϫⲉ Ⲓⲏ̅ⲥ̅ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ϯⲓⲟⲩⲇⲉ⳿ⲁ ⳿ⲉϯⲅⲁⲗⲓⲗⲉ⳿ⲁ ⲁϥϣⲉ ⲛⲁϥ
