verse: JHN.004.047
translations:
  kpx-kpx: Iale kosive keu Iesuu Diudia halei Galilie lohoale hoto ke evinu. Isi avue
    tiale namihai avoe, “Ana vali loholive di mo hoesehavoi. Au hativeveu vuguvuguike
    vage di lohonu.”
  okv-H: koto humbari embo okose na amita meni avo da Capernaum ta mihie ambure sapura
    be humbuto pehari ahumpa be unu puvuto (Iesu da ta puvurari ke ingito puvuto)
    Iesu ta degi meni kojaja penunu enu
  tbo-tbo: '@see-verse:JHN.004.046'
  mal-C: യേശു യെഹൂദ്യയിൽനിന്ന് ഗലീലയിൽ വന്നിട്ടുണ്ടെന്നു കേട്ട് ആ മനുഷ്യൻ അദ്ദേഹത്തിന്റെ
    അടുക്കൽച്ചെന്ന്, അദ്ദേഹം വന്ന് തന്റെ മരിക്കാറായിക്കിടക്കുന്ന മകനെ സൗഖ്യമാക്കണമെന്ന്
    അപേക്ഷിച്ചു.
  grc-SR: Οὗτος ἀκούσας ὅτι Ἰησοῦς ἥκει ἐκ τῆς Ἰουδαίας εἰς τὴν Γαλιλαίαν, ἀπῆλθεν
    πρὸς αὐτόν, καὶ ἠρώτα ⸋αὐτὸν⸌ ἵνα καταβῇ καὶ ἰάσηται αὐτοῦ τὸν υἱόν· ἔμελλεν γὰρ
    ἀποθνῄσκειν.
  bgc-bgc: 'वो या सुणकै के यीशु यहूदिया परदेस तै गलील परदेस म्ह आ रहया सै, उसकै धोरै
    गया अर उसतै बिनती करण लागग्या के चालकै मेरै बेट्टै नै ठीक कर दे: क्यूँके वो मरण
    आळा था।'
  khz-khz: Vovele ekamonagito, Iesu Iudea na eagoto Galileiai, gaurai eagoto ia genai,
    ne enogiato, Kaperanaumai ene verigo, pe ia natuna melona eneve vega-magulia,
    kwalana ia natuna melona roli ekwaregawai.
  deu-TKW: Da dieser hörte, daß Jesus aus Judäa nach Galiläa komme, gieng er zu ihm
    hin und bat ihn, daß er herunter käme, und seinen Sohn heilte; denn er wollte
    sterben.
  zsr-NT: Catiꞌ byönnëꞌ bönniꞌ ni chbuzë́ꞌë Jesús luyú Judea len budxinëꞌ luyú Galilea
    naꞌ, niꞌr gyijëꞌ ga naꞌ zoëꞌ Jesús, len gútaꞌyuëꞌ lahuëꞌ guidëꞌ lidxëꞌ, duhuenëꞌ‑biꞌ
    biꞌi bönniꞌ queëꞌ naꞌ, le chraqui gatbiꞌ.
  lin-lin: Tango ayokaki ete Yesu akomi na Galile longwa na Yuda, akendeki kokutana
    na Ye mpe asengaki na Ye ete akende kobikisa mwana na ye ya mobali oyo akomi pene
    ya kokufa.
  hns-NT: 'Djab oe soenies kie Jiesoe Joedea se Gaalielea diehaat me pahoetjal hai,
    tab oe okare lage gail aur poetjhies: „Toe na maange hai hamaar sanghe tjalke
    djaai hamaar beta ke attjha kare? Oe mare par lagal hai.”'
  noa-E: Mag chi thethemua Jesús Judeamua bëewia jũrr Galilea barbaichëm a ũrbaawai
    i aar mawia irig chaigpamamua, —Mʉ chaai ya pödba khërʉmta oo pʉajim; mʉ ap chitʉm
    mʉ di aar marrau aichëjim, mʉ chaai monaaupäain.
  eng-EMTV: When he heard that Jesus had come out of Judea into Galilee, he went to
    Him and asked Him that He might come down and heal his son, for he was about to
    die.
  mib-NT: Tēe un ní jini jnūhun de jeē ní najinū Jesús región Galilea jeē ni jéhēn
    yā región Judea. Te ni jecondēhé de ya, te ni cahān ndahú de jíín yá jeē na quíhín
    yā jiín de vehe de, te nasávāha ya sēhe de, chi je yajni cuu i.
  lif-NT2: खे़ल्‍ले़ ये़सुःन् यहुदियालाम् गालिलओ के़रे़ त्‍ये़ के़लॽबा खे़प्‍सुआङ्
    खे़प्‍मो कुदुम्‍से़ पे॥ खे़ल्‍ले़ ये़सुःन् तुमु हे़क्‍क्‍याङ् कपर्नहुम्‍मो ये़ॽआङ्
    सिःमालिङ्‌धो के़गे़प्‍पाआङ् के़ने़बा आस्‍साःन् वेःन्‍दे़ॽ फाॽआङ् पेलि फाक्‍तुरो॥
  xnj-xnj: Chilongosi yula peayuwini kuvya Yesu ahumili ku Yudea na kuhika ku Galilaya,
    akamhambila na kumuyupa ahamba akamlamisa mwana waki mweavi mulung'olelu.
  mmx-mmx: Se neni ga ronga i do ne Iesu ga vot boro Judaia la uto Galili, ni ga vot
    pasa i la ga sing i xusu nat pas uto Kaprenaum la na lox aroo lamdak teren, monga
    gak midi ameremet.
  cbr-NT: 'Usa ''ain ca Jesús Judea nëtënuax Galilea nëtënu bëbaia quixuan unin ñuia
    cuabiani cuanxun ''apun unin mëraquin Jesús cacëxa: —''Ën bëchicë ca ''insíanxa,
    ca bamatisa ''icën. A camina ''ë pëxcuxuni cuanti ''ain.'
  tee-NT: Pus ju anu' lapanac k'asmatlh ni taxtutachalh ju Jesús ju xa'estado Judea.
    Chai c'atsalh ni cachinach ju xa'estado Galilea. Pus ju anu' lapanac lak'alh ju
    Jesús. Tapaininilh ni ca'alh chai palaich canavi ju ists'alh ni va ixt'ajunch
    nini'.
  eng-LSV: he, having heard that Jesus comes out of Judea to Galilee, went away to
    Him, and was asking Him that He may come down and may heal his son, for he was
    about to die.
  cak-NT: Y cuando raja' xuc'oxaj chi ri Jesús petenak c'a pa Judea y cami c'o pa
    Galilea, raja' xapon riq'uin y xberuc'utuj favor che chi tucolo' ri ralc'ual chech
    ri camic, roma ri ala' ri' xa ya nicom.
  pah-NT: 'Galiléiapeve''g̃a e''i ga pe a''ero: —Uhu Jesus''ga kiro nhande pyri Judéiapeve''g̃a
    gwyra hugwi, ei g̃a ga mombe''gwovo ga pe. A''ero ga ruri Jesus''ga pyri javo.
    —Herejo xaho ji rupi jira''yra''ga repiaga teremombi ti karugwara ga hugwi, ei
    ga. A''ereki ga omano g̃werĩ, ei ga Jesus''ga pe.'
  sja-NT: Mãgɨpa k'awaa atak'ãri Jesús cheda Judea eujãdeepa Galileadee, wãji iru
    ak'ɨde mãik'aapa chupɨria iidiji wãmerã ichi temaa ichi warra jɨpade, chi warra
    juak'aya bada perã.
  xed-xed: 'Snaŋtani kazlay: Sliʼafsliʼa Yesu ta haɗika Zudiya, ka sagha ta haɗika
    Galili kəʼa, ka sliʼaftá tsi ka lagha slanaghata. Kaʼa nda tsi mantsa: «Kdəkkdək,
    mbaɗa mbanaftá zwaŋa ɗa kul ɗughwanaku, ta kala ghəŋ,» kaʼa.'
  glk-glk: وختی بیشنَوسته کی عیسی از یهودیه به جلیل بَمو، به اونه دِئن بوشو و منّت
    بوکوده کی بأیه اونه پسره کی در حال مرگ بو، شفا بده.
  mks-NT: Ta tá na̱xini jo̱ho da̱ cán ña̱ sa̱ na̱quee Jesús estado Judea ta íin a
    estado Galilea viti já ndáva da na̱sa̱ha̱n da̱ nu̱ á já na̱xi̱ca̱ ta̱hví da̱ nu̱
    á ña̱ ná cu̱hu̱n a̱ vehe da ndaja va̱ha ja̱hyi da jáchi̱ sa̱ ndícáhví da̱ cándúhu̱
    dá.
  gfk-S: Ma be iga hadade be Jisas gate hanawat tuma Galili metuma Iudeia, iga hana
    ukaia ho ie, iga saring ie be na hana inage halangalanga no natine nong ga hutate
    be na mat.
  bmu-bmu: Ahöba kömumamgö ahök. Miaŋgöra Jisösnöŋ Judia prowins mosöta Galili uruŋe
    kayöhi, yaŋön miaŋgö buzupŋi möta Jisösgöreŋ anda kewö qesim waŋgiyök, “Gi ölöp
    kaba nahöni mem ölöwak waŋgiman.”
  dgz-dgz: Apan ame Iesu at Diudia gapan one at Galili taueni oisewa anuni menan me
    ae Iesu inewa taue noek noek manega waiwandini, “Vit onak ne otuna wat inakamepen
    iwa otuna bop konintu di.”
  eng-GNV: 'When he heard that Iesus was come out of Iudea into Galile, he went vnto
    him, and besought him that he would goe downe, and heale his sonne: for he was
    euen ready to die.'
  zaa-NT: Bina bą́ qui'ni Jesús nna bitsine'e Galilea dé'e Judéa lá nna, acca huía
    tìą ru'a lúe nna gutta'yúnią ne qui'ni tsíe eyúninie ỹi'ni niá, porqui'ni lo lù'uti
    taá chi tią.
  eng-WEBSTER: 'When he heard that Jesus had come from Judea into Galilee, he went
    to him, and besought him that he would come down, and heal his son: for he was
    at the point of death.'
  guh-guh: Nexata gobierno pijajivitonë vënëlivaisitanetsi Jesús Judea nacuajavaverena
    pepatsijava, Galilea nacuayaberena. Nexata bajaraponë lia Jesúsjavabelia. Pinijicuenia
    junata pijaboyabelia pebarëponaenexa Jesús petojamatejemayaexanaenexatsi pexënatonëyo.
    Tsipaji baja gobierno pijajivitonë pexënatonëyo totëpaejitsiatsi.
  bon-bon: Tabe liba itecijige, egä Yeesu Yuudea probins cabu ca tacnige Galilaya
    probins cabu me, tabe ädige, siige jejige tabe Kaprenauma cewe me otnime teeme
    bägrä, lui te budre mameta ge, teebine pita cabu ca miiji wawename.
  nhw-BL: Huan quema nopa tlacatl quicajqui Jesús ya quistoya estado Judea huan ajsico
    ipan estado Galilea, huajca yajqui campa Jesús huan quitlajtlani ma yohui ichaj
    ma quichicahuati ioquichpil pampa motlahueltiyaya.
  swh-ONEN: Huyo mtu aliposikia kwamba Yesu alikuwa amewasili Galilaya kutoka Uyahudi,
    alimwendea na kumwomba ili aje kumponya mwanawe, aliyekuwa mgonjwa karibu ya kufa.
  wbi-wbi: Ye apulike kuuti uYesu isile kange ku Galilaya kuhuma ku Yudea akaluta
    kukumpelepesia uYesu kuuti alute ku Kapelenaumu, ansosi umwanaake ulwakuva umwanaake
    ujuo ghulyale ghukova.
  bba-bba: Ye ɑsɑkpɔ wi nuɑ mɑ Yesu u yɑrɑ Yudeɑn di u nɑ Gɑlileɔ, yerɑ u dɑ win mi,
    mɑ u nùn suuru kɑnɑ u nɑ Kɑpenɑmuɔ u nùn win bii bɛkiɑ, wi u wɑsikirɑmɔ.
  eng-KJVCPB: 'When he heard that Jesus was come out of Judea into Galilee, he went
    unto him, and besought him that he would come down, and heal his son: for he was
    at the point of death.'
  kgk-NT: '—Ou-ma kuri Hesu Judéia yvy-gwi. Ogwahẽ-ma ko''a-py, he''i-ma ramo mburuvixa-pe,
    oho ogwahẽ Hesu renda-py. He''i Hesu-pe: —Jaha mani katu embogwera xe-vy xe ra''y-pe,
    he''i íxupe. —Omano hagwã rami-ma oĩ. Embogwera mani íxupe, he''i íxupe mburuvixa.'
  waj-waj: 'Ii kieeta vaidi ivo Yisuuva Yutayaa mmataivaa pikioo Karirayaa mmataivaki
    nnuu kuaivaa rikioo oro inna yaparainno tunoo: Kapanauma ivaki tiee ni maapuuvo
    kiisa suai putinara iivaa tuqinnaanee,'
  cpy-cpy: Ikanta irika jewari ikema-kotakiri Jesús ari rareeta Tepoweniki ipoñaakawo
    iipatsiteki Judá-paeni, riyaata-shita-nakiri iñeeri. Ikanta-paakiri, riyaate ipankoki
    rowawijateeniri itomi, rooteentsi ikami.
  ekk-PKP: Kui ta kuulis, et Jeesus oli tulnud Juudamaalt tagasi Galileasse, läks
    ta Jeesuse juurde ja palus teda, et ta tuleks ja teeks terveks tema poja, kes
    oli suremas.
  mpx-mpx: Sauga tau o Yeisu wasana i hago te iyaka i sikalem Yudiya ge i vin Galili,
    inoke i nok i na elana, ge i awanun ni nok ni na natuna ni pwamolu, kaiwena wawaya
    o ana kasiyebwa iyaka i pulowan.
  wbp-wbp: Kuja yalirli wiringki jaru purda-nyangu Jijaji-kirli kuja nyurru-juku yukajarni
    nganta Kaana-kurra, ngulakujurla purda-nyanjarla yanu Kaana-kurra yungu yajarninjini.
    Junga-juku, rdipijarla. Ngula-jangka warlkirninjarla wangkajarla, “Yantarni ngaju-wana
    yinpaju kurdu ngajuku parlpuru-mani. Kajikarna kirda-puka-jarri.”
  luo-luo: Kane ngʼatni owinjo ni Yesu osechopo Galili koa Judea, nodhi ire mosaye
    mondo odhi ochang wuode mane chiegni tho.
  nhe-NT: Huan quema nopa tlacatl quicajqui para Jesús quistoya estado Judea huan
    ajsico ipan estado Galilea, yajqui campa Jesús huan quitlajtlani ma yohui ichaj
    ma quichicahuati ioquichpil pampa miquisnequiyaya.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܐܵܗܵܐ ܐܢܵܫܵܐ ܕܝܼܫܘܿܥ ܐܬܝܼܵܐ ܝܗܘܵܐ ܠܓܠܝܼܠܵܐ ܡ̣ܢ ܝܼܗܘܼܕ،
    ܐܙܝܼܠܔ ܠܹܗ ܠܟܸܣܠܹܗ ܘܦܘܼܪܦܸܠܔ ܠܹܗ ܒܝܼܹܗ ܕܨܵܠܹܐ ܘܒܲܣܸܡ ܠܒܪܘܿܢܹܗ ܣܵܒܵܒ ܩܘܼܪܒܵܐ ܕܡܵܘܬܵ‌ܐ
    ܝܗܘܵܐ.
  esk-NT: Tusraa'amiuŋ Jesus tikitḷugu Galilee-mun Judea-miñ, utlakługu apiqsruġniġaa
    Capernaum-muglugu iłuaqsipkaġayaitmaŋaan iġñi tuqułhiñaaġuqtuaq.
  msb-msb: Pakabati sani na opisyal na si Jesus nag-abot sa Galilea hali sa Judea,
    nagkadto siya sa iya sa Cana kag nakimaluoy kan Jesus na maglugsad sa Capernaum
    agod ayuhon an iya anak na tikamatayon.
  cpa-NT: Jøng² mi³ca¹nǿng² dsa² ta³ héi² hi² ca¹u¹hái¹ Jesús ja³tén¹² Judea, hi²
    ca¹dsiég¹ Jesús ja³tén¹² Galilea, jøng² ca¹ŋó¹dsa. Ca¹ŋi¹tseih³dsa Jesús chi²júh²
    dság¹dsa, hi² mi¹hliú²dsa ja³ŋiúh³dsa, dsa² ja¹quién¹³ jón².
  dso-dso: ଜିସୁ ଜିଉଦାଇ ଅନି ଗାଲିଲି ଆଇଲା ଆଚେ ବଲି ସୁନିକରି ଜର୍‌ ଅଇଲା ପିଲାର୍‌ ବାବା ତାର୍‍
    ଲଗେ ଗାଲା । ମର୍‌ବା ସମାନ୍‌ ଅଇରଇବା ପିଲାକେ ନିମାନ୍‌ କର୍‌ବାକେ କପର୍‌ନାଉମେ ଜୁ ବଲି ଜିସୁକେ
    ଜୁଆର୍‌ ବିଆର୍‌ କଲା ।
  meu-meu: ia e kamonai Iesu na Iudea amo vada ema, Galilea ai vada e kau, bena Iesu
    dekena ela, e noia, bainela, natuna baine hamauria; badina be mero na e mase rea
    mase reava.
  yva-NT: Vatano pemerinta umaso daniv Yesus no no Yudea de nande Galilea rai to,
    weti poroto no Yesusa nui. Umba po anajo indamu poroto no apa munijo Kapernaum
    indamu Po saumane raugaje apa kavo napirati gwanena pare pararai kakai kobe ai.
  dgc-dgc: Pékabaheta no lélake a dinumemét sa ti Jesus, éy inumange sa a nékiohon
    diya. Gustu na a umange ti Jesus to bile de a manggamot to anak na a adene dén
    a mate.
  zpm-NT: Bin me laa Jesús briee xtan meṉ Judé, laa me no gdziṉ Galilé. Dzigo biaad
    me biaddzieelo me Jesús ga, bnab me lo Jesús tsienaḻ Jesús zhits me Capernaum,
    tsieguṉguiac Jesús xpëëd me; sac nzhoo rac win.
  hix-NT: Txesus yokaytà yonytxay hatà, noro. Karyeryeya hona harha nomokyak hatà,
    Xukneya hoye, tawro yonytxay hatà, toto komo wya. Àro ke toy hatà, Txesusu hyaka.
    Omok haka, kekon hatà, àwya. Omoko, romurunho txko enyhoryeko to. Ohxehra txko
    rma haxa manaye. Àwayehpaya rma manaye, kekon hatà, teryewrye ro hatà.
  sim-sim: '@see-verse:JHN.004.046'
  npi-ULB: जब येशू यहूदियाबाट गालील आउनुभएको तिनले सुने, तिनी येशूकहाँ गए र उहाँ आएर
    तिनका मर्न लागेका छोरालाई निको पारिदिनुहोस् भनी उहाँलाई बिन्‍ती गरे ।
  cgc-cgc: Na namatian ta upisyal na Jesus gabalik naan ta Galilea alin ta Judea,
    giling kanen an naan ta Cana daw gapangabay ki Jesus na megbeng anay naan ta Capernaum
    aged ayaren iya na bata na gatagumatayen en.
  tim-tim: Aregât Yesuŋe Yudaia hân hepunmâ Galilaia hân togoep dâmbiâ nâŋgâm kiap
    are Kapanaum kepia hepunmâ gem togoep. Togom Yesu hin magaŋep, “Nanne momberâm
    aktâp aregât nâ olop arim heŋgemgowen.” dâm wâragep.
  yor-yor: 'Nígbà tí ó gbọ́ pé Jesu ti Judea wá sí Galili, ó tọ̀ ọ́ wá, ó sì ń bẹ̀
    ẹ́, kí ó lè sọ̀kalẹ̀ wá kí ó mú ọmọ òun láradá: nítorí tí ó wà ní ojú ikú.'
  wos-wos: '@see-verse:JHN.004.046'
  emp-NTPO: Maʌ̃ne idjia ũrĩsia Jesura Judead̶eba Galilea druad̶aa zesida. Ara maʌ̃da
    Caná purud̶aa wãsia Jesu b̶ʌmaa. Jũẽped̶a bed̶ea djuburiasia idji warra jũãcãyã
    nũmʌda biabid̶e wãmãrẽã.
  eng-F35: When this man heard that Jesus had come out of Judea into Galilee, he went
    to Him and implored Him to come down and heal his son, for he was about to die.
  ind-ind: bahkan hampir mati. Jadi waktu pejabat itu mendengar bahwa Yesus sudah
    datang dari provinsi Yudea dan ada di Galilea, dia pergi ke Kana untuk memohon
    kepada Yesus agar langsung ikut bersamanya ke Kapernaum dan menyembuhkan anaknya.
  pes-OPCB: او شنیده بود که عیسی از ایالت یهودیه حرکت کرده و به جلیل رسیده است. پس
    به قانا آمده، عیسی را یافت و از او خواهش کرد تا بیاید و پسرش را شفا دهد، چون پسرش
    در آستانهٔ مرگ بود.
  mpt-mpt: Yesuse Yudia betano deibonea tenea Galili ele tlebo gesiba wentenea tenea
    Yesus esu ele tlanea baabanea Ne miine Kabaneam bib daak bianea gembianea kaatnenang
    genabe kesoa kobo ne beketneneba monoba klaubanale gesea
  ssx-ssx: Koto halima꞉ta꞉ Yesuta꞉ Diudia nane mina꞉pa꞉lao Ka꞉lili nane a꞉pa hala꞉me
    leekeeki opuaata꞉ Yesu pa꞉ta꞉ peekeme. Yesuma꞉ mo Kapeneami nane pua ipika꞉ homoluekema꞉
    taapo pitieke weki mea tiaena꞉yeke honke leekeme.
  mkl-mkl: Ŋɔi í ɡbɔ iyi Jesu í nɛ hɑi ilɛi Zudee í nɑɑ ilɛi Gɑlilee. Ŋɔi í dede hɑi
    Kɑpɛrɑnumu í bɔ bi tɛɛ í koo í tɔɔɛ suuru ku nɑ ku fɑɑbɑ ɑmɑi nŋu iyi wɑ bi ku
    ku.
  gaq-gaq: ଜିସୁ ଜିଉଦାବାନ୍‌ ଗାଲିଲୀନ୍ନିଆ ପାଙ୍ଗ୍‌ଲେଃକେ ଡାଗ୍‌ଚେ ଅଁଚେ ଆତେନ୍‌ ଇଃସାଙ୍ଗ୍‌
    ଜିସୁନେ ଡାଗ୍ରା ୱେକେ । ଗୁଏନେ ଆଡ଼ାତ୍ରା ଲେଃକ୍ନେ ମେଁନେ ଉଙ୍ଗ୍‌ଡେକେ ନିମାଣ୍ତା ଆଡିଙ୍ଗ୍
    ନ୍‌ସା କପୁର୍ନାହୁମ ୱେନ୍‌ସା ମେଁ ଜିସୁକେ କୁସାମୁତି ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Yesuusi Yihudappe Galiila yidayssa he shuumay si7idi iyaakko yis. Hayqqanaw
    matida ba na7aa bidi pathana mela Yesuusa woossis.
  unx-unx: ଆଡଃ ୟୀଶୁ ଯିହୁଦା ଏତେ ଗାଲିଲ୍‌ତେ ହିଜୁଆକାନାଏ ମେନ୍ତେ ଇନିଃ ଆୟୁମ୍‌କେଦ୍‌ଚି ଇନିଃତାଃତେ
    ସେନଃୟାନାଏ, ଆଡଃ ଆମ୍‌ ହିଜୁଃକେଦ୍‍ତେ ଆଇଁୟାଃ ହନ୍‍କେ ବୁଗିମେ ମେନ୍ତେ ବିନ୍ତିକିୟାଏ, ଚିୟାଃଚି
    ଇନିଃଦ ଗଜଃଲେକାନ୍‌ ତାଇକେନାଏ ।
  gah-gah: Izesú eza Zutaia mikasi ahuloko goha atiginá oko Galilaia mikasiuka oko
    nanitive liki likago, geleake ámina kiapé nene gipala helesakosá oko noigove loko
    Kapanao numutoka alémoko vitove loko Izesutoka vike negénegeka limó.
  lcm-lcm: Igenen ang kala longong ta Iesu katala serei pok le Iudaia na kame lapo
    ago e Galilaia, na kala pasal taun ia na kanla sokotuk ia ani kame vil ato kana
    nat, kata lapo angasungai asi mat.
  aer-aer: Artwe nhengele aweke Jesus-arle apetyekenge Judea-ngentyele apmere yanhe
    Cana-werne ahelhe Galilee-le, re anteme arnterre apayuthnetyeke Jesus apetyetyeke
    alere ikwerenhe angkwerre-iwetyeke. Re renhe apayuthneke, “Atyenge alhwarrpe-irraye!
    Alere atyinhe kwenhe rlkerte akngerre yanhe ikwerele ilwetyeke-urletye interle-aneme.
    Unte-ame apetyeme Capernaum-werne renhe angkwerre-iwetyeke?”
  qvc-NT: 'Chayshina qeshyaq kaptinqam, chay kamachikuq runaqa Jisuspaq yach''arqan:
    Judiyamandash kay prubinsya Galiliyaman ch''ayamushqa, nishpa. Chaymi payqa shamushpa,
    Jisusta chaypi tarishpa, ancha rrugarqan, Kapirnawunman rinambaq, churinda kach''akachiq.
    Chaqa churinqam anchayashpa, wañuykarqanna.'
  tgl-ULB: Nang marinig niya na si Jesus ay dumating sa Galilea mula Judea, pumunta
    siya kay Jesus at nagsumamo siya upang lumusong at pagalingin ang kaniyang anak,
    na nasa bingit ng kamatayan.
  cbs-NT: 'Jesús Judea anua Galilea anu ana chintunkidan jikiai ninkatan janu kaxun
    uinkin ea akin yuikin: —Yusinaan, en juni bake mawakatsis ikikiki. En jiwe anu
    ebe kaxun ea xuxawaxunyuwe— aka'
  xtm-NTPP: Nuu ni jini tee kanuu satniñu nuu rey ma, ja ni ndenda Jesús ma ñuu Galilea
    ma ja ni ja'an ya ñuu Judea ma, te ni ja'an de ni jan koto de ya, te ni ka'an
    nda'vi de ya ja ki'in ya ve'e de ma te ndasava'a ya sa'ya de ma, vaa ku'u ka'vi
    i, te kûu i kúni i.
  nnq-nnq: Bai jweno ofisa apajoa Yesu akiba abokite Kuyudea nukujenda Ku Galilaya,
    ngannyendela nukunyopa ajende kunnamia mwana jwakwe ojwabi ntamwe lola.
  bao-NT: To biri, “Jesús Judea yepapʉ ca niiricʉ, Galilea yepare eajagʉ,” cʉ̃ja ca
    ĩirijere queti tʉori, Jesús're ĩagʉ eari, “Yʉ macʉ̃ bii yaigʉpʉ ca biigʉre, yʉ
    yaa wiipʉ waari cʉ̃re catiogʉja,” bʉaro cʉ̃re ĩiwi cʉ̃ pacʉ pea.
  san-ORI: ସ ଯେହୂଦୀଯଦେଶାଦ୍ ଯୀଶୋ ର୍ଗାଲୀଲାଗମନୱାର୍ତ୍ତାଂ ନିଶମ୍ୟ ତସ୍ୟ ସମୀପଂ ଗତ୍ୱା ପ୍ରାର୍ଥ୍ୟ
    ୱ୍ୟାହୃତୱାନ୍ ମମ ପୁତ୍ରସ୍ୟ ପ୍ରାଯେଣ କାଲ ଆସନ୍ନଃ ଭୱାନ୍ ଆଗତ୍ୟ ତଂ ସ୍ୱସ୍ଥଂ କରୋତୁ|
  huv-NT: Aaga naxey quiaj wüx tanguiay Teat Jesús lapeay Galilea imiün Judea, tamb
    matüch quiaj majaw. Tapots matün ocueaj Teat Jesús mamb aniüng nej mamongoch iün
    andeow micual nej, cos laxeyay, laliüc mandeow.
  otn-NT: Nu̱na̱ ra̱ n'yohʉ p'ʉya bi 'yøde ngue ya bi zøp'ʉ Galilea ra̱ Jesús, xpí
    'yɛ̱'a̱ Judea. Bi̱ ma bá̱ nu̱ p'ʉya, bá̱ äpra̱ ma̱te ngue da̱ ɛ̱p'ʉ ja rá̱ ngu̱
    da̱ 'yøthebi rá̱ ts'ʉnt'ʉ, porque ya ja ngue da̱ du̱.
  nop-nop: Ala adi Jesu Judiya kwet agaŋ bikabuŋa Galili kwetneŋ wosuwaguk nadiŋa
    wooŋ kaŋ indiŋ ninadiguk, “Mihine kumuŋ tibe tilak ale kedembe wooŋ tubukedebaweŋ?”
  obo-NT: To norinog din no mid inguma si Disas diyon to Galilea pomon diyot Judea,
    idda ron en, id undiyon sikandin woy id po‑eru‑eru nod duma si Disas diyot Capernaum
    amoy od bowiyan iddos anak din no asow ron od patoy.
  cak-ENT: Ri achi ri rusamajel ri rey, tok xrac'axaj que ri Jesús petenük c'a cala'
    pa ruch'ulef Judea y xapon chiri' pa ruch'ulef Galilea, xbe c'a riq'uin. Rija'
    xberuc'utuj favor chin richin nucol tüj ri ruc'ajol chuvüch ri camic, roma ri
    ala' ri' xa ncom yan.
  lif-NT: ᤂᤧᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤕᤜᤢᤍᤡᤕᤠᤗᤠᤶ ᤃᤠᤗᤡᤗᤀᤥ ᤁᤧᤖᤧ ᤋᤩᤧ ᤁᤧᤗ᤹ᤒᤠ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤂᤧᤵᤔᤥ ᤁᤢᤍᤢᤶᤛᤧ ᤐᤣ॥
    ᤂᤧᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤋᤢᤔᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤐᤷᤏᤜᤢᤶᤔᤥ ᤕᤧ᤹ᤀᤠᤱ ᤛᤡ᤺ᤔᤠᤗᤡᤱᤎᤥ ᤁᤧᤃᤧᤵᤐᤠᤀᤠᤱ ᤁᤧᤏᤧᤒᤠ ᤀᤠᤛ᤻ᤛᤠ᤺ᤴ
    ᤘᤣ᤺ᤴᤍᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤐᤣᤗᤡ ᤑᤠᤰᤋᤢᤖᤥ॥
  mie-NT: Tēe ñúcuán nī nīhīn dē tūhun jā ní nquenda tucu Jesús región Galilea jā
    ní jēhēn yā región Judea. De nī jēndēhé dē yā, de nī ncāhān ndāhví dē jā ná quíhīn
    yā jíín dē vehe dē, de nasāhá vāha yā sēhe dē, chi ja ñatin cuū ji.
  san-TIB: ས ཡེཧཱུདཱིཡདེཤཱད྄ ཡཱིཤོ རྒཱལཱིལཱགམནཝཱརྟྟཱཾ ནིཤམྱ ཏསྱ སམཱིཔཾ གཏྭཱ པྲཱརྠྱ ཝྱཱཧྲྀཏཝཱན྄
    མམ པུཏྲསྱ པྲཱཡེཎ ཀཱལ ཨཱསནྣཿ བྷཝཱན྄ ཨཱགཏྱ ཏཾ སྭསྠཾ ཀརོཏུ།
  qve-NT: Chaymi chay autoridad jefeqa, Jesús Judea provincia lawmanta Galilea provincia
    lawman hamusqanta yacharuspa, Jesuspa kasqanman riran. Hinaspan Jesusta ruegakuran,
    wasinman rispa chay onqosqa wawanta sanoyachinanpaq. Chay wawanqa wañuypa patallanpiñan
    kasharan.
  pao-NT: Soo numu moohedu ka Te Pabe'e ka teepu Galilee-wi petuna nakase, ka Te Pabe'e-baa
    petuse mee oo netamma, “E dooa unu tu'oedyuina ya'ega'a ona Capernaum-wi. U sakwa
    kemmase oo mabesakudooa.”
  cbu-NT: '@see-verse:JHN.004.046'
  usa-usa: 'Îtuma Yúríabake Kááriribaqa yináímmá ítátuwena miráipoana Îtunopaqa min-ánó-nákómá
    ko tiráiye: “ketáanima puiné kéibo. iré mamá atóbamakao!” téna min-ánókómá timá
    ámikaiye.'
  soy-soy: Kuu n kṍ tɛ Yeesu yɛ Yutee kɛtẽ-pɔ yisi uu Kɑlilee kɛteni-i hɑpɔ, uu
    ukɛmɛɛ sĩ́ uú hɑ u welu rɛ ukɛ́ Kɑpɛrinɑwum hɑpɔ ukɛ́ uuŋmɑ́nɛ yɛɛ nɛ nkpɔ n
    nɑ́ɑ́si pɔisɛ.
  hui-hui: Ibugua Yasu Yudia howa Galilini íbu ka layago hale howa Yasu hearia ibini.
    Ibuwa ibugua Yasuhondo lalu, I̱ igini áyu ogoni tongolo mibeheore ngago ibu nahome
    dabi helo Kabaniama mba, lene.
  amf-amf: Kidiar Yesus Yiwda peera Galila kinin nivonam yinin qanson wodanka, naasa
    hajadhayse diyota kinin hayonna, nivayse kinin pacchoadettsi Yesuskal yivayse
    kiam ki miskade.
  quc-NNT: Aretaq ri tata' ri' xuto chi ri Jesús xpe pa Judea, xopan k'u pa Galilea,
    xe' ri are' che rilik. Xuta' toq'ob' che chi ke' cho rachoch chukunaxik ri u k'ojol,
    ri xa jub'iq' man käkämik.
  dob-dob: Tuta nina ꞌinonona ꞌaene Yesu sena Yudia ꞌenega ꞌimai ga Galili ꞌena ꞌimiyami,
    toloina nina Yesu ꞌena ꞌitauya ga ꞌisida, ꞌigwae, “ꞌAbo sawesawemuya tatatauya
    Kapaneumi be natugu ꞌana leꞌoasa ꞌuda gieboboꞌane, manuna tuta gidalinamo be yawasina
    ꞌigugumwala.”
  wrs-wrs: Wo no kuwulva hellena, ona, Yesusva doa prona Yutia provinsriniva, men
    av daipotava hui Galili provinsra. Wo himba gamnavna, Yesusm yinavana ovralm hem,
    prolm Kapaniamram, wo sishona vrelm ombolm. Otolva doa murapeta dahapiav.
  mca-mca: Hakha'an in i'ye'ej pa'aj ha' Jesús in ta'ƚii ha' Judea qa namets ha' Galilea,
    qa ikii qu' newetweni'ƚ ma' qa qi in iyintaxijets qu' ƚijts'eyi'ii pe' ƚetsi'
    qu' niƚini'm pa' ƚa's, qe hats niwamhiyu'.
  tzo-TZC: Ti jꞌabtele, cꞌalal laj yaꞌi ti tal xa ta Galilea ti Jesuse, bat sqꞌuel.
    Laj scꞌanbe vocol ti acꞌo batuc ta sna, ti acꞌo coltabatuc ti snichꞌone, yuꞌun
    ta xcham xa.
  mya-mya: ထို​အ​ရာ​ရှိ​သည်​ယု​ဒ​ပြည်​မှ​ဂါ​လိ​လဲ ပြည်​သို့​သ​ခင်​ယေ​ရှု​ကြွ​လာ​တော်​မူ​ကြောင်း
    ကို​ကြား​သ​ဖြင့် အ​ထံ​တော်​သို့​သွား​၍​သေ ခါ​နီး​ဖြစ်​သော မိ​မိ​သား​၏​အ​နာ​ရော​ဂါ
    ကို​ပျောက်​ကင်း​စေ​တော်​မူ​ပါ​မည့်​အ​ကြောင်း လျှောက်​ထား​၏။-
  gng-NT: Utonsɔnciɛn nnɔ cii' *Yesu ñɛn' Sude ya tinfɛnm bó ki baa' Galile ya tinfɛnm
    ni, nɛ u baa' ki gbáan' *Yesu ki ye wɔ ń jo uʼden, kí cère uʼbijɛ ń faake,
    kimɛ u benh wɔ ń kpo nɛ.
  cbi-NTPO: Tsejtu juntsa bale ruku Jesús Judeasha putun Galileasha maave detiñu kuinda
    mijatu, Jesús' junga ji', tsantsaya ya' yasha jitu ya' na penun jutyuu ma tsunamunu
    ura' manjisa ti' u'tandimi.
  ikk-NT: Ogẹn okẹnnyẹ hụ gi nụ nị Jizọsị a ghagụọ Judia kinhẹn Galili, ọ nọ buru
    ẹ, rịọ a 'ya bịa d'a zụọ nwa a makẹni o d'a nwụn.
  leu-leu: A mataa aave a langai o na Yesus fo savat pe Galili ti Judia. E nane falet
    xe sina e nung faagutane o i taa fe vil faroxoi a lak sina aava faasilak i taa
    maat.
  maz-NT: Nu c'e jmu o dyärä je vi mbedye a Judea e Jesús; ya vi zät'ä a Caná c'ü
    je tsja a Galilea. O ma c'ua nu ja je mi bübü e Jesús. O ma dyötü na puncjü ro
    zöbü a Capernaum, ro ma jopcü c'ü nu t'i'i na ngueje ya ma tũ'ũ.
  bod-N: བློན་ཆེན་དེས་སྐྱབས་མགོན་ཡེ་ཤུ་ཁོང་ཉིད་ཡ་ཧུ་དཱའི་ཡུལ་ནས་ག་ལིལ་ཡུལ་དུ་ཕེབས་པ་ཐོས་ཏེ་ཁོང་གི་དྲུང་དུ་ཕྱིན༌ཅིང༌།
    རང་གི་བུ་འཆི་ལ་ཉེ་བས་ཁོང་ཉིད་ཕེབས་ནས་བུ་ཡི་ནད་འཇོམས་པར་ཞུ་བ་ཞུས་པ༌ལ།
  tca-NT: Rü yexguma guma ãẽ̱xgacü nüxü̃ cuáchigagu ga Ngechuchu rü Gariréaanewa na
    nanguxü̃ ga Yudéaanewa na ne naxũxü̃, rü naxü̃tawa naxũ. Rü nüxü̃ nayacèèxü̃ na
    napatawa naxũxü̃cèx, rü naxcèx na yanataanexẽẽãxü̃cèx ga guma nane ga marü turaxüchicü.
  zpl-NT: Chenu ungabiyaꞌ beneꞌ arre zeꞌe nú uriña Jesuse Galilea, nu uchiuꞌunu lu
    iliu Judea. Che uyalla elu uriña Jesuse nu uziquiella lunu nú chánu riyecanu llianaꞌlla
    enu yamero ati.
  mbc-NT: Judéia poi Galiléia pona Jesus erepansa' yekare eta tîuya pe, iipia attî'pî.
    Yeka'nunka'pîiya. —‍Aase uyewî' ta unmu yepi'tîi. Aasa'manta pe man —‍ta'pîiya.
  ndg-ndg: Payowine kuwa Yesu aboi Yudea ni yenda Galilaya, kayenda kwa Yesu ni kumsihi
    auluke kumlopwa mwana wake, ywabile karibu ya kiwo.
  wsk-wsk: Se tom kari umu Jesus Judea beteram ale Galilee tairam ko den mu ikiam,
    mu nu kote namaram ale wosengam, tairuk ale ko namar kuerukko pingi aram wore
    nungokko maonam.
  toj-NT: Jayuj yajni yab que ti xa ay ba Galilea ja Jesusi ‑ el ta jan ja ba Judea
    ‑ ti huaj yila. Ti sc'ana yi lec pavor ta oj huajuc ja ba snaji ba oj ya tojbuc
    ja yunini porque lajan bi soc oj xa cham altiro.
  tbc-tbc: '@see-verse:JHN.004.046'
  sna-sna: Murume uyu akati anzwa kuti Jesu asvika muGarirea achibva kuJudhea, akaenda
    kwaari akandomukumbira kuti auye azoporesa mwanakomana wake, uyo akanga ava pedyo
    nokufa.
  smk-NT: Sin narnge' nan sitin upisyal a rinmate' yadtaw sa Galilea si Jesus nin
    ibat sa Judea, nako ya kona tan nikidawat yan inganga'do nin mako ya sa Capernaum
    ta keen naya nin paandaen a anak nan mangkamati.
  grc-TCGNT: Οὗτος ἀκούσας ὅτι Ἰησοῦς ἥκει ἐκ τῆς Ἰουδαίας εἰς τὴν Γαλιλαίαν, ἀπῆλθε
    πρὸς αὐτόν, καὶ ἠρώτα αὐτὸν ἵνα καταβῇ καὶ ἰάσηται αὐτοῦ τὸν υἱόν· ἔμελλε γὰρ
    ἀποθνῄσκειν.
  gof-WFTW: Yesuusi Yihudappe Galiila yidayssa he shuumay si7idi iyaakko yis. Hayqqanaw
    matida ba na7aa bidi pathana mela Yesuusa woossis.
  spa-BLM: Cuando se enteró de que Jesús había salido de Judea a Galilea, fue a él
    y le rogó que bajara a curar a su hijo, porque estaba a punto de morir.
  kyz-NT: '“Judeja ywy awi Jejui ''ga ruri ojewya akou ''au nũ” ''e renupawe ta''yjero''wu
    ma''e ''ga awau Kana ''jaw ipe Jejui ''ga poreawua: —Ejot jera''yra ''ga resaka
    jee. Tapojete ''ga ''upa. Amanũ ja''wyja''wy ''ga. A''eramũ ene ejua ''ga resaka
    jee— ''jau ''ga Jejui ''ga upe.'
  dao-dao: Ani naw Jesuh Judah khaw üngka naw Kalile khawa lawki ti a ngjak üng, a
    capa thih law hlüki, law lü a mdaw law be vaia cit lü a va nghuinak.
  cya-cya: Xa ynan yu cha' si'yana Jesús cua' nguila ñi se'en lyi'ya loo Galilea nu
    yaa ñi Judea, ya jñan yu cha' tsu'hue 'in ñi si'yana tsa y'ni chca ñi 'in sñe'
    yu si'yana cua' caja ti.
  wrk-wrk: Karu yali nanda mambuka Jisuskanyi, nyulu jungkuka nanaba bayangarri Kayina.
    Jala nyuli jingkijba Jisus nanaba bayangarri, baki barlba nyuli bayungu Jisusyurri.
    Wanbiya nyuli baki ngajakayi Jisus, “Jilajba kuna janinji ngakinkurri jandanyiyurri.
    Lunji nyulu kudanyu. Yiningki janangka janyba. Jilajba kuna janinji nangandurri
    baki kunymamba janinji ngaki jandanyi.” Ngajaka nyuli Jisus kudanyu barri.
  nii-nii: Wu ei eim mołpu piim ni, Jiisas Jura konu si kindpi, Galilii konu ełe onum
    ninjing. Wu ei yi piipi eim pupu, Jiisas kin dinga kii sipi yi nim, “Nim kapłi
    mani na ngii pukun, na kangi kułmba mandi enim. Ei er ka erkin se konj sinjii,”
    nim.
  ign-NT: Te masamai­ri­ricapa ema achane eta máiteca­pi­raipahi ema Jesús te Caná,
    tiyanapa matanu­panahi. Eta máichimavapa, mayaseacapa eta macata­ji­cahini máehica­va­nehini
    te mapena, macana­ra­pa­nahini ema machicha taicha ema macaju­maquene tiánehiripa
    tépena­ya­rehini.
  dik-NT: Nawën piŋ lɔn cï Jethu jäl Judia ku ben dhuk Galilia, ke la tënë ye ku lɛ̈ŋ
    bï la Kapernaum bï manhden cï thiɔ̈k ke thou kony bï pial.
  cac-cac: Ayic ix yab'an vin̈ to ix cotxi Jesús d'a Judea, ix jaxxi d'a Galilea,
    ix b'at vin̈ yil Jesús. Ix tevi vin̈ d'ay yic sb'at yed' vin̈ d'a spat, yic sb'at
    yac'an b'oxoc sc'ool jun yuninal vin̈ chi', yujto vanxo schami.
  tzj-E: 'Ja'' oficial tak xc''axaj chJesús elnak ta pJudea y c''o chic pGalilea arja''
    xba ruq''uin. Tak xekaja xbij tzra: —Jo'' pka jurmaj wq''uin, achumsaj wlec''wal,
    xyamer ncoma, cara'' xbij tzra Jesús. Jesús xbij tzra:'
  san-BUR: သ ယေဟူဒီယဒေၑာဒ် ယီၑော ရ္ဂာလီလာဂမနဝါရ္တ္တာံ နိၑမျ တသျ သမီပံ ဂတွာ ပြာရ္ထျ
    ဝျာဟၖတဝါန် မမ ပုတြသျ ပြာယေဏ ကာလ အာသန္နး ဘဝါန် အာဂတျ တံ သွသ္ထံ ကရောတု၊
  yaa-NT: 'Askata xanĩfãfe nikani Jesús Judea anoax oano Caná ano nã Galilea mai ano.
    Nikata akiki oxõ yoini: “Xanĩfo, ẽfe fake isinĩ iki nai kiki. Ẽfe fakeshta ea
    õixoni ope ẽfe fake ea sharafaxoxikĩ,” ixõ iyopaini.'
  cab-NT: Dan lagáambunbei wügǘri ligía luágu ñǘbinjali lan Jesúsu Judéagiñe lun
    Galiléoun, ába lídin aríjei, ába layúmuragun lun lun lídin lúbiñe lun lareídaguagüdüni
    liraǘ, ladǘga madíseeli lan lun loúnwen.
  clu-clu: Pagkabati na nga si Jesus nagbalik sa Galilea alin sa Judea, nagayan tana
    kay Jesus. Ginpangabay na dayon si Jesus nga magayan sa Capernaum kag ayadun anang
    bata nga tagomatayun.
  swh-ULB: Aliposikia kuwa Yesu alitoka Judea na kwenda Galilaya, alienda kwa Yesu
    na kumsihi atelemke amponye mwanawe, ambaye alikuwa karibu kufa.
  tpt-NT: Ni anchanu lapanaki kꞌatsal ni Jesús va taxtul Judea, va chinchal Galilea.
    Ex niman al tapaynininiꞌ ni katꞌaꞌal la ixchaqaꞌ. Ixnajun palay kamakanichoqol
    istsꞌal yu va laycha kanil.
  aai-aai: Jesu Judea’ane na Galilee tit ma’am ana tur na nowar. Misir in biyan tit
    ana tur eowen naatu ifefeyan i tare tan natun sawow inu’in tiyawas i kafa’imo
    namorob.
  sny-sny: Sosu meni owane ape Jisas pani Judia arunatiyewe, omo pani Galili ma'e
    henerai ape wanuwe su, le Jisas ma'e siyerai. Sosu le apou eiye, “Meni Owane,
    meni eime ano temeniyeyei ne ataheyesiya. Ne wesi ano ma'e aiya. Sosu meni eime
    ano u tahe au fara'uwere.” [Mt 8:5-6]
  myy-myy: '“Judea sitana wacõri, Galilea sitajʉ ejayijʉ Jesús”, yija tʉocõri, ĩre
    tigʉ ejaquĩ ʉjʉ ya moari masʉ ñasagʉ. Jesús tʉ ejacõri ado bajiro josaquĩ ĩ ĩre:
    —Yʉ ya wijʉ waya. Yʉ macʉ cõ wacʉ yiguĩji. Yʉ macʉre yisiogʉ waya, yiquĩ ĩ Jesure.'
  trc-NT: Dan me se cuchiꞌ nana̱ rihaan síí nica̱j suun yoꞌ se vaa cavii Jesucristó
    estadó Judea caꞌnaꞌ Jesucristó estadó Galilea, ga̱a ne̱ caꞌanj soꞌ cuchiꞌ soꞌ
    rihaan Jesucristó, ne̱ cachíín niꞌya̱j uxrá soꞌ rihaan Jesucristó se vaa caꞌa̱nj
    Jesucristó quiꞌya̱j conoꞌó Jesucristó man taꞌníí soꞌ a. Dan me se da̱j doj cavi̱ꞌ
    taꞌníí soꞌ, taj soꞌ a.
  cut-NT: '@see-verse:JHN.004.046'
  bel-bel: Ён, пачуўшы, што Ісус прыйшоў зь Юдэі ў Галілею, прыйшоў да Яго і прасіў
    Яго прыйсьці і ацаліць сына ягонага, які быў пры сьмерці.
  zlm-KSZI: Apabila pegawai itu mendengar tentang kedatangan Isa ke Galilea dari Yudea,
    dia pun pergi berjumpa Isa. Dia meminta Isa datang ke Kapernaum untuk menyembuhkan
    anaknya yang sakit tenat dan hampir maut.
  gdr-gdr: Sɨ onggɨt rɨga ma b'ɨga re momta uj okata nat yɨbnonj. Sɨ onggɨt penaemb
    re ton ket utkundonj da Yesu ke Yuda eriya ke ikonj de Galili eriya wa, ton kea
    ket Yesum pɨlwa yikonj. Ɨ ton ket yɨgekitonj menonɨm tina met wa dɨde tina b'ɨga
    ɨsakendam.
  vmy-NT: Kionga kui kjintꞌe en nga Jesús ꞌetju nangi Judea ꞌba nga jaꞌe nangi Galilea,
    ꞌbatsaꞌen jaꞌekun Jesús ꞌba ꞌetsꞌare nga kuaje ndaba, tuxi sindani kiꞌndire xi
    je mején kueya.
  cmn-FEB: 他听说耶稣从犹太返回了加利利，就跑来求他去医治他的儿子，因为那孩子命不久矣。
  gmv-RNT: Izikka Yesusi Yuhuda dereppe gede Galila yidayssa siydi Yesusakko bides.
    Yesusi duge Qifirnahoome wodhdhana malanne daro saketidi hayqqana giza naaza pathana
    mala Yesusa woossides.
  ncl-NT: Quicaquic lajtuloaya quinami quisac Jesús in lalticpan Judea huan axan ajsic
    pa Galilea. Pampín uyac capa Jesús, quiyantic pa temus Jesús pa Capernaum pa quipajtis
    ixolol, pampa yahuiaya miqui ixolol.
  sua-sua: Tre gia ngnek mang e Yesus ko tgun ottek ku mYudea he kngae ko tok to ta
    ngae ngok kim to kaurur kim kmeknik kngae ngok mKaparnam kmeharom khal ko ta re
    kam yor he.
  are-are: Artwa nhanha era wumalanga Jesuanha pmara Judea-anga pitjikala, era ekururna
    lhamala ingkaka, “Nukalela pitjai, worra nukanha marrilitjika. Erataka kala ilutjikerrama.”
  gai-gai: Ainda moca an ramootta waracrinanna, Iesusa Iudia tɨkcarica ma taŋga Galilia
    ndarurina. Aintik ma taŋga Iesusmo digica ma Kapaneam auŋ ŋgirikca ndona an nuocmo
    moi laŋa mona. Na an nuoca ma menacna morena.
  qvm-NT: '@see-verse:JHN.004.046'
  chz-NTPS: 'Läꜙ maˊ gaꜙnuuꜘ dsaˉjø̱ø̱hˈ heꜘ yaꜙhë̱ë̱ꜗ Jesús hwaꜗ Judea ja̱yhꜗ taꜙ
    hwaꜗ Galilea, heˉja̱ˉ ñeeyˊ gaꜙmiꜙje̱e̱yꜚ mahꜗ gaꜙchu̱u̱yꜘ kya̱a̱hˊ, gaꜙsɨɨyhꜙ:
    —Manˋ mahꜗ miˊhlä̱ä̱hꜗ chihˉ kya̱a̱nꜙ hi̱ˉ maˉkya̱a̱ˈ dsaˉju̱u̱ꜘ.'
  kmu-kmu: Kali neꞋaligeno nefaꞋa “YisasiꞋma Yutiati ago Kalili emaine.” huꞋya haya
    kea haviteno aupaꞋa nafaꞋneꞋa neꞋataleno Yisasite eno mage huno hie “NafaꞋneꞋniꞋa
    falisia kava nehigi melika kanale huto.” huno hie.
  ood-NT: '@see-verse:JHN.004.046'
  lbm-lbm: 'ऊ यो सुन्क कि यीशु यहूदिया सी गलील म आय गयो हय, ओको जवर गयो अऊर ओको सी
    बिनती करन लग्यो कि चल क मोरो बेटा ख चंगो कर दे: कहालीकि ऊ मरन पर होतो।'
  ncj-NT: Queman in tequihua oquimat quen in Jesús omocuepaloc den tlali Judea huan
    oahxihuac ipan in tlali Galilea, oya teita. Huan otetlatlautihtaya mahuilohua
    ichan mamopahtili iconeu, tleca oyaya miqui.
  yuj-yuj: Am aropao wa nánko, Jisas Judia meknámp Galili mek koropeanrá sér. Aenapo
    maok, mao akwapea Jisasén sérrá, “Onomp táráp touwe sámpea sumpwi naeria waeane!
    Koropea fwapi papae.”
  kto-kto: Iriro migana la upto ties a Iesu la oulair provins Iudaia ga muo Galili.
    Are ratmat ga oulai taun Kaperenaum lie narain lapien ga ula aup Iesu ga amarikong
    meba muong na taun Kaperenaum ga amumuriraang iriro poi ang. Kagarat ara la namo
    aving kulot.
  gmv-NT: ኢዚካ ዬሱሲ ዩሁዳ ዴሬፔ ጌዴ ጋሊላ ዪዳይሳ ሲይዲ ዬሱሳኮ ቢዴስ። ዬሱሲ ዱጌ ቂፊርናሆሜ ዎꬋና ማላኔ ዳሮ ሳኬቲዲ
    ሃይቃና ጊዛ ናዛ ፓꬃና ማላ ዬሱሳ ዎሲዴስ።
  por-BLT: Quando ele ouviu que Jesus tinha voltado da Judeia para a Galileia, foi
    encontrá-lo. O homem implorou para que Jesus o acompanhasse até sua casa e curasse
    seu filho, que já estava quase morrendo.
  stp-NT: Baꞌ puiꞌ ba tɨ kai gu nobiiꞌñ gu gɇꞌkam na gio miꞌp ba oirɨ gu Jesuus Galilea
    jaꞌk gɨɨsɨk mu dɨr jaꞌk Judea na xi oilhimɨk. Baꞌ muiꞌ ma jii nat gaagam miꞌ na
    paiꞌ oirɨ, miꞌ ji buusnɨk soiꞌ ba tɨtdaim na sap iam duaꞌñdharaꞌ gu maraaꞌn na
    ba muukim nax ioꞌm jix kaꞌook.
  mgc-mgc: Mati mo owo henye, Yësu ayi ku ta Yudiya zi Galilaya mo ï'bë zi mo ako'jo
    hɔ mo zi tï'bë Kaparanamo ehe zi kɔ'jɔ wisi 'bënï, mati mo ku kara zi koli.
  ame-NT: Allempoña eʼmareʼtan Jesús oʼ huapa Judeot̃ oʼ c̈henerr Galileo, ñañapaʼ
    allent̃a ahuoʼ oʼch enteñaʼ att̃och oteñaʼ cot̃erepaʼ paʼpacllo att̃och aʼcrraterrñañaʼ
    puechemer, oʼ rromamoch.
  mgh-2016: Yoyo veewilhe awe wiira Yesu howa Ugalilaya ukhuma Uyudea, nkanrwelha
    ni unlhepelha wiira anttukane Ukapernaumu anlhamihe mwaana awe mmirawo aari nreta
    chinene.
  kvn-NT: Tegin tule-errey-yalbal-arpaged itosgu Jesús Judea-akar kannan Galileaje
    noni, we tule Jesúszhe al, Caná-neg-kweburzhe. Tegin tule-errey-yalbal-arpaged
    Canáje nonigu, Jesúsgin wilenaigual Capernaumzhe ebak negal, e-machi-purkwedani-maid
    nuda-negal.
  gvf-gvf: “Yesu Yudia gariba gul pisere kwi ere Galili gariba gul umua,” dungure
    yal singaba iray pirere, yalini Yesu milungwa gul pire kawan dire iru dungwa,
    “Na wanan nibil bil ere gulala di pai milemia, ena i Kapanaum ure yalini aa te
    wai ere tenana wo.”
  san-ISO: sa yēhūdīyadēśād yīśō rgālīlāgamanavārttāṁ niśamya tasya samīpaṁ gatvā
    prārthya vyāhr̥tavān mama putrasya prāyēṇa kāla āsannaḥ bhavān āgatya taṁ svasthaṁ
    karōtu|
  deu-ELBBK: Als dieser gehört hatte, dass Jesus aus Judäa nach Galiläa gekommen sei,
    ging er zu ihm hin und bat [ihn], dass er herabkomme und seinen Sohn heile; denn
    er lag im Sterben.
  mcb-NT: Impo irirori ikemakotavakerira Jeso ipokakera Garireaku iponiakara Joreaku
    iatake itonkivoavakarira ikantakerira iriatakera ivankoku irovegaaterira itomi,
    panikyatari inkamanake.
  yle-yle: Dini ghi n꞉ii ngê u lama yaa wo, apê, Yesu ngê Njuda Wee ka a kuwo ngê,
    Nkálili Wee u kwo ka tóó, wod꞉oo nmo a loo, Yesu ka kwo, A tp꞉ee kîyedê mbii,
    Kîpêêniyêm, daa kêmakêma ka pwopwo, kwo, u ntââ wany꞉uu pyi.
  swh-1850: Basi, huyo ofisa aliposikia kuwa Yesu alikuwa ametoka Yudea na kufika
    Galilaya, alimwendea akamwomba aende kumponya mtoto wake aliyekuwa mgonjwa mahututi.
  ese-NT: 'Oja bacua ejja quea mano nee nee jaa quea huesha pishana, Capenaomajo jaa.
    Jamajjeya maya shajjaꞌajja majje Jesosa que poquicuajicuajinaje. Jama acanaje
    baꞌa: —Jesosa, ¡poecuajicue Capenaoma huasijje! ¡Ecue bacua ejja jjaajaqui meeꞌyocue!
    Quea mano nee nee jaa, beshahua nei poquijeyo jaa —poanaje.'
  jac-NT: Yet yaben naj tato tit Comam Jesús bey Judea yapni bey ismajul Galilea tuꞌ,
    isto naj yilno Comam. Iskꞌanni naj tet Comam tato chito Comam yilaꞌ huneꞌ iscꞌahol
    naj caw how yehico yabil yin̈, lan̈anxa iscami.
  cak-CNT: Re achin re rusamajel ri rey, tok xrac'axaj chi ri Jesús petenek c'a quela'
    pa Judea y xapon ri chiri' pa Galilea, xbe c'a riq'uin. Rija' xberuc'utuj utzil
    chire richin nucol ta ri ruc'ajol chuvech ri camic, roma ri ala' ri' xa can niquen
    yan c'a (nicom yan c'a).
  zia-zia: Arare “Yesu nung Yudaya tawing doro yesese yero bung Galilaya tawingna
    niya” ayero sewa giro diya emo amimene baung Kena nape yero Yesura-una baungna
    ara. Baungno mani nuna magayari sero nasani nenu giro Yesu yuno puro gare baungno
    mani nuna kora yaise sena.
  mal-2015: യേശു യെഹൂദ്യദേശത്തുനിന്നു ഗലീലയിൽ വന്നു എന്നു അവൻ കേട്ടു അവന്റെ അടുക്കൽ
    ചെന്നു, തന്റെ മകൻ മരിപ്പാറായിരിക്കകൊണ്ടു അവൻ വന്നു അവനെ സൗഖ്യമാക്കേണം എന്നു അപേക്ഷിച്ചു.
  tuo-NT: Cʉ̃, Jesú Judeapʉ níꞌcʉ Galileapʉ etapʉ nise quetire tʉꞌogʉ, Jesú tiropʉ
