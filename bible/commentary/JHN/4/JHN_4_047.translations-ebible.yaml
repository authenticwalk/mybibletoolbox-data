  wol-2010: Bi mu déggee ne, Yeesu jóge na Yude, ñëw Galile, mu dikk ci moom, ñaan
    ko mu ñëw këram, wéral doomam, ji wopp bay bëgga dee.
  kqw-kqw: I longoro i lena o Iesu i wan tagitiro o Judia utong o Galili, ra i wan
    toromi, ma i saringi sur in nan utong o Kapernaum sur in ulangolango pas a nutunu
    lik a musano, i milau mo sur in mat.
  nss-nss: Pe iro mwonen ihilong tehe Yesu kinna rayah kinna Kaliliyy iyau Yutiya,
    pwen iya kili Yesu pe irakekeyani Yesu para kisa pe kisopwoyani norun kamai mepo
    pakeh nakimat.
  snc-snc: Mo vere eseḡaḡito, Iesu tu Iudea na eiaḡomato Galilea ḡana, benamo eiaḡoto
    ḡia ḡenai, benamo enoḡiato, Kaperanauma ḡana nevariḡo, be ḡia natuna merona nea
    vaḡa-maḡuria, korana ḡia natuna merona tu dori emaseto-ḡoi.
  lgl-lgl: Ma talasi wale fo 'e ronoa Jesus 'e la lo faasia 'i Judea ma ka oli lou
    mae fala 'i Galili, ka la mae 'i so'ela Jesus, 'ali ka aniulu fala 'ali laa failia
    fala 'i Kapaneam, 'ali ka guraa ulufa'alu fo lia, sulia 'e matai ka garani mae
    lo.
  mmo-mmo: + o 4:47 Mat 8:5-6*Tombe yêêv tii-ju hango nambe Yesu vu Yudia be valup
    Galili, om la kataangg Yesu nambe na biing-ambe noow anivasa jak, in ngaaho lak
    in unoopasiv-anju navu jimb.
  ncu-NT: Mò̱ a nu fe̱yɛ Yeesuu a le̱e̱ Yude̱ya ba Galile̱ya‑ɔ, ne̱ ɔɔ yɔ mò̱ ase̱
    ya ko̱re̱ mò̱ fe̱yɛ ɔ sa a bo̱ yɔ Kapaaniyum maŋ‑nɔ na ɔ ya kya mò̱ gyi ne̱
    ɔ lɔ ɔ kpa a o wu‑o sa mò̱.
  cni-NT: 'Iquemacotavaqueri Jesoshi, iponeanaja Joreaqui, yareetapaaja Carireaqui.
    Ari ijatashitanaqueri, icantapairi: —Irotaintsi incame notomi. Tsame poavisacotajantenari.'
  eng-WMB: When he heard that Yeshua had come out of Judea into Galilee, he went to
    him and begged him that he would come down and heal his son, for he was at the
    point of death.
  zaw-NT: Che biejn diajg dade'ga abirii Jesús Judea, abidzujṉni nez Galilee, huijni
    lo Jesús, gunabduxhni lojni chääni te gusiajcni xi'nni nani naga' cuentro, ameerli
    guetni.
  san-MAL: സ യേഹൂദീയദേശാദ് യീശോ ർഗാലീലാഗമനവാർത്താം നിശമ്യ തസ്യ സമീപം ഗത്വാ പ്രാർഥ്യ
    വ്യാഹൃതവാൻ മമ പുത്രസ്യ പ്രായേണ കാല ആസന്നഃ ഭവാൻ ആഗത്യ തം സ്വസ്ഥം കരോതു|
  tam-TCV: இயேசு யூதேயாவிலிருந்து கலிலேயாவுக்கு வந்தாரென்று இந்த அதிகாரி கேள்விப்பட்டதும்,
    அவரிடத்திற்குப் போய், மரணத் தருவாயில் இருக்கும் தனது மகனை இயேசு, வந்து குணமாக்க
    வேண்டுமென்று அவரைக் கெஞ்சினான்.
  mit-NT: Te nì xinitnùhu‑ne sànì nsiaa tu Jesús nì sàhàn‑yà ladu Judea. Ñàyùcàndùá
    vàxi‑ne nchícùn‑nèyà, te nì sacundahví‑nè nùù‑yá áma cúhùn‑yà xì‑né ñuu‑nè, te
    dandúvàha‑ya dèhe‑ne, vàchi sàcùcáhví‑te.
  ceb-ULB: Sa dihang nakadungog siya nga si Jesus niabot gikan sa Judea padulong sa
    Galilea, miadto siya kang Jesus ug naghangyo kaniya nga mokanaog ug ayohon ang
    iyang anak, nga hapit na mamatay.
  ces-LB: Jakmile se dověděl o Ježíšově návratu, hned ho vyhledal a prosil o pomoc.
    Žádal ho, aby s ním šel domů a vrátil zdraví umírajícímu synovi.
  mkn-mkn: Waktu itu pagawe dapa dengar bilang, Yesus su pulang datang di Galilea
    dari propinsi Yudea, ju dia jalan nae pi Kana ko cari sang Yesus. Katumu, ju dia
    noki-noki ko Yesus turun datang bekin bae sang dia pung ana. Te itu ana su mau
    mati.
  pol-UBG: Ten, usłyszawszy, że Jezus przyszedł z Judei do Galilei, udał się do niego
    i prosił go, aby przyszedł i uzdrowił jego syna, gdyż był umierający.
  qxh-NT: 'Chaymi: «Judea quinranpita Galilea quinranman Jesús ćhayamusha» niptin,
    taripaj aywaran. Ćhayar, mañacuran: «Tayta Jesús, wawäta allchacaycachipallämay,
    ari. Wasïman aywashun. Wawä wañuycan» nir.'
  nwi-nwi: Kɨni yemehuə a rɨmnərɨg mə Yesu ruatərhav Judia mamuə e Galili, məkneikɨn
    rɨvən məm Yesu, maməkeikei kɨmin mə tukrɨvən apa Kapaneam mor huvə kafan kwajikovə.
    Meinai kafan kwajikovə, nɨmhəyen rɨneriaji.
  kmo-kmo: 'Eeta ma rii meejiri Jisas rii Judia nosap heechi Galili nosapek i majin
    meejir. Worek, rii i riina hechi eecha wor: “Miita na Kapaneam akamak yanak eeji
    yikapwan otii kepi siik. Rii kiiriidiichiken otiito.”'
  agr-agr: 'Nunú suntajá apuji Jisus Judeanmaya jiinki Galilea tae tabaun antuk, tajua
    igkug chichajak: —Mina jegajuí tajutuam mina uchig ashí nagkanki tepegtima nu
    etsaentujata, —tusa segauwai.'
  kyc-kyc: Yesu Jutia karo Galili dokona ipyalyamo lao sepala akali doko banya wane
    kwaeyamo siyasa baa kareyamo dokona papala pyuo nyakala lano ipili yaka lao piso
    sokondali piya.
  urd-GVU: جب اُسے اطلاع ملی کہ عیسیٰ یہودیہ سے گلیل پہنچ گیا ہے تو وہ اُس کے پاس
    گیا اور گزارش کی، ”قانا سے میرے پاس اُتر آئیں اور میرے بیٹے کو شفا دیں۔ کیونکہ
    وہ مرنے کو ہے۔“
  yre-NT: Mingɔnnɛn wluzan zɩɛ, yaa 'man 'nan Zozi 'si Zude, ɛn e 'bɔla Galile. -A
    -nan nɛn e -kʋ Zozi 'va, ɛn e toba -fɔ -yrɛ 'nan, 'e -sɔɔn "ji Kapanamo -e 'e
    'yee 'nɛn nɛn -a man "yaaman -nan nun bɛ -a 'beli. 'Nɛn zɩɛ -a -kadɩ -fɔla tʋ.
  fuh-BKF: Nde howruujo oon nannoo Iisaa ƴuurii Yahuudiya wartii Galili fu, yehi to
    Iisaa, nyaagii ɗum jippoo dannanowa ɗum ɓiyum ɓadiiɗo maayde.
  arl-NT: 'Cuno camarnu jaara niishiquiaari Jesu tari tiuquiriohua Judea jiyajiniji,
    nojuajaari jiyacari niquiaari Capernaum tiacajiniji Jesuucua, Caná tiacajinia.
    Na tiuquishacari Jesuucua, na sequeseeri: —¡Jiyaniijianaa, cucua quia taraajere!
    ¡Cua niyanu quia naataniquii, quera cusoyano!'
  ziw-ziw: Eze eve kugamba Yesu kakulawa Yudeya kabula Galilaya, kamwitila na kumlombeza
    aite akamhonye mwanawe wa chilume endaga mnyonje wa kubanika.
  grc-TR: Οὗτος ἀκούσας ὅτι Ἰησοῦς ἥκει ἐκ τῆς Ἰουδαίας εἰς τὴν Γαλιλαίαν, ἀπῆλθε
    πρὸς αὐτόν, καὶ ἠρώτα αὐτὸν ἵνα καταβῇ καὶ ἰάσηται αὐτοῦ τὸν υἱόν· ἤμελλε γὰρ
    ἀποθνῄσκειν.
  nag-nag: Jitia Jisu Judea pora Galilee te ahi ahise koi kene tai hunise, tai binti
    loi kene Tai logote ahise, aru tai laga chokra ke bhal kori dibi koise, kelemane
    tai mori bole hoi thakise.
  eng-OEBCW: When this man heard that Jesus had returned from Judea to Galilee, he
    went to him, and begged him to come down and cure his son; for he was at the point
    of death.
  knj-NT: Ja' yet jix yaben naj tu' tol ja' Jesús speto bey Judea, jix apni bey Galilea
    tu', jix bet sk'anon favor tet naj, tol chi to naj yetoj bey sna, yu sto yak'le
    wa'xoj sc'ul sc'aal naj yaaw tu', yutol ian chi cam el jun sc'aal naj tu'.
  deu-1912: Und es war ein Königischer, des Sohn lag krank zu Kapernaum. Dieser hörte,
    daß Jesus kam aus Judäa nach Galiläa, und ging hin zu ihm und bat ihn, daß er
    hinabkäme und hülfe seinem Sohn; denn er war todkrank.
  san-PUN: ਸ ਯੇਹੂਦੀਯਦੇਸ਼ਾਦ੍ ਯੀਸ਼ੋ ਰ੍ਗਾਲੀਲਾਗਮਨਵਾਰ੍ੱਤਾਂ ਨਿਸ਼ਮ੍ਯ ਤਸ੍ਯ ਸਮੀਪੰ ਗਤ੍ਵਾ ਪ੍ਰਾਰ੍ਥ੍ਯ
    ਵ੍ਯਾਹ੍ਰੁʼਤਵਾਨ੍ ਮਮ ਪੁਤ੍ਰਸ੍ਯ ਪ੍ਰਾਯੇਣ ਕਾਲ ਆਸੰਨਃ ਭਵਾਨ੍ ਆਗਤ੍ਯ ਤੰ ਸ੍ਵਸ੍ਥੰ ਕਰੋਤੁ|
  nob-LB: Da mannen fikk høre at Jesus hadde kommet fra Judea og var i Galilea, gikk
    han til Kana for å treffe Jesus. Han ba ham om å følge med til Kapernaum for å
    helbrede gutten hans som lå døende.
  ntj-ntj: Nyangka wati palunyalu kulirnu Tjiitjanya Tjutiyanya wantirra Kalaliku
    pitjanytja. Palunyalu yanu kurrurntutarra tjapirnu Tjiitjalu mapitjala palunyaku
    katja pampultjaku mirrikitja ngarrirranyangka.
  sxb-NT: Olwa omukangasi oyo yawurra mbwe Yesu amiire okuema Yudeea airaane Galiili,
    yamuiyemba mbwe aganye aike agie alamie omuzia waae, aeniki yalwalanga ampi okufwa.
  nhu-NT: Ɛ wee wvu baay wvudvu dioo yuw lɛ Jisos nu ɛ nɛ wase Judea ɛ to Galilee,
    ɛ wvú gɛn fô wvú le, ku can lɛ wvú ebow kɛ eto efɛ waa wen, lɛ wvú nu wase diuw
    kpwe le.
  row-row: Leleꞌ pagau naa rena oi, Yesus baliꞌ nisiꞌ Galilea mia profinsi Yudea,
    ma ana lao neu sia Kana de sangga Yesus. Nandaa, ma ana akaꞌ kokoe fo Yesus onda
    nema tao nahaiꞌ anan. Huu anaꞌ naa naeꞌ a mate ena.
  msy-msy: Ezɨ gumazir kam akam kamaghɨn a baraki, Iesus Judian Distrigh ategha Galilin
    Distrighɨn ize. Ezɨma a Iesus bagha ghua agakaghora ghaze, “Nɨ Kaperneamɨn nguibamɨn
    magɨrɨ, egh nan otarim damightɨ, a ua deraka. Nan otarim bar ovengasava ami.”
  agg-agg: Asu nindou ranai, Sisas Sudia hɨfɨ hɨnɨŋgɨre haya, Garirinambo sünümboani
    hoafɨ ra hɨmborɨyu haya, hu tüküfi Sisasɨmbo Kaperneam ŋgoafɨnambo hombo hüti-hütirürühɨ
    yahuya, “Wandɨ nɨmorɨ ai aŋgünümbo yɨfɨmbo yaŋgɨr-ani, ŋga se dɨdɨfɨ aboedɨndoworɨ,”
    mehundowamboyu.
  ptp-ptp: Mêd xomxo levac tyo ngô wê Yesu sea Judia dɨ lam dô Galili ge, om la vô
    Yesu dɨ la kɨtaa i ên nêb i loc Kapaneam ên loc vông i nu i vô nivɨha lec, ên
    nu vô kwabo lec wê ob yib ge.
  nak-nak: Goio la bilalaha te gavman ele, eia loloti la rerele Iesus veia eia hiliti
    taroti e Iudea, me eia guviti oio e Galilea. Tio eia goio kaka e Iesus veia eia
    ge goio ge vimahuli e latula, ale hagagavi pepehotio.
  lbb-lbb: Ning i longori mang e Iesu i han misaot na papar Judia utumo e Galili,
    i han teteki pa i nunungi sur ir han utumo e Kapernaum sur ir alangolango e natna
    barsan ning milau ir mat.
  kan-2017: ಯೇಸು ಯೂದಾಯದಿಂದ ಗಲಿಲಾಯಕ್ಕೆ ಬಂದ ಸುದ್ದಿಯನ್ನು ಆ ಅಧಿಕಾರಿಯು ಕೇಳಿದಾಗ ತನ್ನ ಮಗನು
    ಸಾಯುವ ಸ್ಥಿತಿಯಲ್ಲಿದುದ್ದರಿಂದ ಯೇಸುವಿನ ಬಳಿಗೆ ಹೋಗಿ, “ನೀನು ಬಂದು ನನ್ನ ಮಗನನ್ನು ಸ್ವಸ್ಥಮಾಡು”
    ಎಂದು ಬೇಡಿಕೊಂಡನು.
