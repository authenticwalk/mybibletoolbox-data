  met-met: Bungina lipua ba lungu ba Yesu yunga titia Yudia ma Galili, ila rangua
    saing xusunga haringina ba ri ma hamaringia garanoa, namua na haxek sibuna bo
    ba matiuba.
  kpj-NT: 'Jesuisi Kana hãwã‑ki ratxirerimy hãbu roholareu, tamy rara. Tariòre dori
    ibinamy roire taheto‑ki. Jesuisi‑ò hãbu rarybere: —Manakekõ aõbo waheto‑ò wariòre
    biteytekemy.'
  zao-NT: Or lee zha kuu nataak lo rey mbin lee Jesús mzin yezlyu Galilea, tsa ngwa
    zha lo Jesús ne mnaab zha lo Jesús, ya Jesús liz zha, yategwe Jesús xgann zha
    kuu mer gath.
  byx-byx: De luqa ka narli ai ma Iesus dai qa men navet ma Judia be qurli qa vet
    ma Galili. Taqurla de qa mit sagel ma Iesus be qe tuqun a qa ma’, “Ngu narliip
    ngia ren ip ngi nem ama arlemki nevet nguaimka i qet temarl, be ama qares ip ke
    prleset.”
  ctu-CTI: Che' ñac ti yubi jini ñuc bʌ ajtroñel i cha'an yumʌl cha'an tsa'ix cha'
    loq'ui tyʌlel Jesús ti Judea ti cha' c'oti ti Galilea. Ti majli i q'uel Jesús
    cha'an i c'ajtin cha'an mi majlel ti yotyot cha'an mi' lajmisan alo' bʌ i yalobil
    yomox bʌ sajtyel.
  zos-NT: Cuando je'is myanu que Jesús tzu'ṉu Judea nasomo y minu Galilea nasomo,
    entonces maṉ 'yo'nøy Jesús va'cø myaṉ tyøcmø va'cø maṉ yac tzojcay 'yune, que
    'yune nømøme cya'to'u.
  gvs-gvs: Ame tauyana livala inove bego Yeisu Yudiya Parovinisi goi bogina ima Galili
    Parovinisi goi. Tuwo itáoya ima Yeisu yaina ikawanoi kana, ‘Natugu koroto giyakainava
    bei ikámasa. Neta itoboinem, kusōu kūma tauyana kukidedevīne.’
  kbm-kbm: Amol nok giute ebe ande Yisu gikwai Judaia as taku be ginme gibweg Galilaia
    ok binge, beti ei givang gitangi Yisu gile be ginei gitangi ei ve nisov nile Kapanaum
    be nilgum ei natu be utle vie kob. Ve amol nok natu gigas gimat love kasop ge
    be nimat vunu.
  tew-tew: Nä́ˀi sendá ûnhanginpóe Jesus oe Judea nangeḏi naˀä̖ä̖ḏi Galilee nange
    napówáˀin, heḏiho Jesus naˀä́n diwepiyeˀ namääḏi óetsikáyin, “Ti navíˀpiyeˀ
    unmú-í naví ay dînhehkháamä̂äníḏí? I-á chuwa kꞌáygé nakꞌóe.”
  rmc-rmc: Sar ov šunďa, hoj o Ježiš avľa andral e Judsko andre Galileja, geľa ke
    leste a mangľa les, hoj te avel te sasťarel leskre čhas, bo ov imar merelas.
  apr-apr: Ngan tool mai tani in ilongo betanga ke Yesu bet igege Yudia a iman pang
    Galili nga, le nga ila pang ye la itoru a imangmang ye bet yeru tidu pang Kapenam,
    a nen ngan du ikamata natunu a ikarata le tinini dook mata mulu. Yesoo, mooloo
    tiap ngo bet natunu tani imata.
  tiy-tiy: Amun énggélingoo noy Jesuse énggumah dob Galilea tidéw Judea, ménangéy
    dob Jesuse brab nongotén dob Jesuse angéyé no uwaén i nga ne gédétén méléhu.
  nlg-nlg: Tana bona te rongovia Jesus te butu mai tana bubulo i Judea me sara i Galilee,
    me va itatana me kurutia Jesus ge ke tona kolua i Capernaum, me ke va kisua na
    dalena te dutu ni mate tua.
  dgr-DOGNT: Eyı k'àowo, Zezì Judea nèk'e gots'ǫ Galılee nèk'e nììtła yeghǫ ıìkw'o
    t'à yets'àèhtła. Zezì ghǫnàdaetì, “Sek'èı̨tła, sezaa eładaawıı sìı k'aàt'ıì awı̨ı̨le,”
    yèhdı, yeghǫnàdaetì.
  pes-OPV: وچون شنید که عیسی از یهودیه به جلیل آمده است، نزد او آمده، خواهش کرد که
    فرود بیاید وپسر او را شفا دهد، زیرا که مشرف به موت بود.
  ron-1924: Службашул ачеста а афлат кэ Исус венисе дин Иудея ын Галилея, с-а дус
    ла Ел ши Л-а ругат сэ винэ ши сэ тэмэдуяскэ пе фиул луй, каре ера пе моарте.
  tpz-tpz: A teꞌ susun pamëh to pënton a soe to soe non pan e Ieesuꞌ to taneꞌ maꞌ
    pa muhin va Jiutiaꞌ, pareꞌ nönö non maꞌ manih Galiliꞌ. Eꞌ to nö manuh pe Ieesuꞌ,
    pareꞌ soe ke poan pan, eꞌ se nö maꞌ Kapaneam ko vatoꞌ hah e sunaiꞌeah. Suk ataeah,
    a siꞌ ö hat keꞌ mët en.
  agd-agd: Baren iníkan Yisasin nan Yudiá me ampiren Karirifá e van ne siyaimpin mai
    vanta ano Kaná barufá oren Yisasin o yosiren béin má Kapeniamú oren mai ma ve
    anin aí iyan ma furono van iyain mo ayofano van ákonaen ínaen mino.
  rkb-NT: 'Iwaze kytsa taparakta pe niaha: — Sesus izumu Sudeja iknykta. Karireja
    bo. Mybo izumu — niaha. Iwaze taparakta Sesus bo zumuze ipe niy: — O Sesus tupakta
    kawahoro bo tsimy, katse moraka. Pany katse tyzizororowykta! — niy.'
  san-THA: 'ส เยหูทียเทศาทฺ ยีโศ รฺคาลีลาคมนวารฺตฺตำ นิศมฺย ตสฺย สมีปํ คตฺวา ปฺรารฺถฺย
    วฺยาหฺฤตวานฺ มม ปุตฺรสฺย ปฺราเยณ กาล อาสนฺน: ภวานฺ อาคตฺย ตํ สฺวสฺถํ กโรตุฯ'
  iws-iws: Mɨ siya wakae Jisɨs siya nu Juda hɨr bɨdi haiburgigɨn mɨ siya nu haɨmii
    Galili tɨrii nɨtam tari. Mɨ siya ha namɨn Jisɨs siiram mɨ kɨmɨdiniya siir inɨ
    boɨnɨu, saɨka namɨm om Kapaneam hɨriir siir yɨnisɨm ɨiir ninɨ haiswonɨskiiyɨuwɨm.
    Siir yɨnisɨmɨn ɨni nao kingiin nwowɨn.
  pol-SZ: Usłyszał on wcześniej, że Jezus zmierza z Judei do Galilei. Przyszedł więc
    do Kany i błagał Go, aby udał się do Kafarnaum i uzdrowił jego umierającego syna.
  ztq-NT: Tsiñee lëë xaa nii xkyë xtsiiñ rey biñ nii lëë Jesús bi Judea aan lëë xaa
    tsi Galilea, lëë xaa kwey lo Jesús aan lëë xaa kwnab nii tsi Jesús lidzy xaa par
    kuuñ kyak Jesús xiñ xaa nii no xnëz kyalkuty.
  zai-NT: Ora gunna hombre que ma bigueta be de Judea ma nuu be Galilea la? uyé ra
    nuu be ne gudxi laabe chiné be laa usianda be xiiñi ma cayati.
  upv-upv: M̃ernen daron nga murnge Iesu mivel lingi pa Jutia mivini renge Galili
    e, ko ean jin ko ongoni ni, owra piptevi poran ngatan Kapaneam, puloli natun p̃irres
    luwi. Suri otomori pa pimij.
  wap-NT: Uabatan idi kainaꞌa Jesus kaawan Judea Baara iki Galilee ati, uruꞌu naa
    umakon Jesus diꞌiti. Tuukiaꞌo idaꞌan upishaan Jesus, “Pumako õtuma Capernaum iti
    pukakuda kizi õdani; maonapaꞌoraꞌa naa umawakan kowas kaiwuruꞌu!”
  mva-mva: Tamoata ngae bokai ilongo Iesus ambe Zudea kaba ipereki be Galili kaba-lo
    ipura bokana ialale be Iesus bokai iakoroi, “Gomai Kaperneam-lo be natu-gu goaka-uiaki.
    Ambe saringatuka ngamate kana.”
  dwr-NT: Yesuusi Yihudaappe Galiilaa yeeddawaa he kaappuu sisiide, aakko yiide hayqqanaw
    mateedda bare na7aa biide pathana mala, Yesuusa woosseedda.
  kfw-kfw: Ama'n Jisu kha Judea makheiya Galilee ah aheiwa tikha aleijet phakhan,
    ama'n Jisu diang asiya ajuoti, kasapa najomindam piro tia chubei aleitho, ajarchu
    ama kha thisik thoa omjei.
  bfz-bfz: जेबे तिने ये सुणेया कि यीशु यहूदिया ते गलीलो खे आईगा रा, तेबे से तिना गे
    गया और तिना ते बिनती करने लगेया कि चली की मेरे पाऊए खे ठीक करी दे, कऊँकि से मरने
    वाल़ा ए।
  cuk-09: We-dule itoargu, Jesús Judea-yarba-gudiid Galilea-yarse noniye, Jesússe
    nade-gusad. Jesúsgi wilenai-guar, adi e-machi ega nudaknaegar, ar ade e-machi
    burgwedani maid.
  ben-OBCV: তিনি যখন শুনতে পেলেন, যীশু যিহূদিয়া থেকে গালীলে এসেছেন, তিনি যীশুর কাছে
    গিয়ে অনুনয় করলেন, যেন তিনি এসে তার মৃতপ্রায় পুত্রকে সুস্থ করেন।
  mil-NT: Te ní níhí‑dě tnúhu sá nǐ ndee Jèsús distrìtú Jùdeá ní ndexìo‑gá distrìtú
    Galìleá, núu ní sáháⁿ‑dé núú ndécú‑gǎ, te ní cáháⁿ ndàhú‑dé núú‑gǎ sá quɨ̀hɨ́ⁿ‑gá
    cada tátna‑gá déhe‑dé, chi sa ndècu‑na‑dé sá cùú‑dé.
  myu-myu: — Jesus oajẽm ijoce, adeayũ o'e ipi kukat ebekit pe. Oajẽm Judéia eipi
    bewi — io'e ip cebe. Ipi kukat ebekit o'ju Jesus kay. Jay. Oajẽm. — Ejot cuy oduk'a
    be — io'e. — Okpot eg̃u'ada! — io'e Jesus pe. — Oe'ũ pin okpot — io'e.
  fue-fue: Semmenteejo on nani Yeesu ƴiwii Yahudiya, warii Galili. O yahi to makko,
    o eeli mo o yaha o nyawtaa ɓiyiiko ɓadiiɗo maayugo.
  amk-amk: Taraoai we Yesusi da na nu Yudea foi to Galilea foi ma nanai, da wei tuti
    dutani paria we da riatia niari ne arikangfoia denteng, weo meninangna adareti
    mireha fefe.
  fai-fai: Kale kinim aka weng kidilomo, “Yesus Yuddia kudá Galili bakan tadabano.”
    Kaliw, kidi nadanade aka yak Yesus atam munlaw bom, “kaba yak nam min fikalono
    kanaba ayo kaba dawfonamo.” Akane,
  ura-NT: '@see-verse:JHN.004.046'
  mcd-NT: Ascaiton niaifoan nica Jesús Judea anoashu Galilea muran Caná ano oaiton
    nicai aqui oshon yoini, —Ifon, uhuun facu isininqui man nai. Uhuun facushta ua
    oinshoyopun ua cayahuashoshquin, —ishon yoini.
  urt-urt: Ŋupe ŋaiye kin ŋasande nange Jisas si nasme Judia nate gere Galili pe,
    kin nalme Jisas ŋisilihme nange ka ot Kaperneam ende miꞌme wahriꞌ epwa talah miyeꞌ
    kin ŋaiye sehei kin de ka ole.
  kiz-kiz: Bho ap'eliki Yesu ah'omili Yudea ni kulota Galilaya, akalota kwa Yesu ni
    kun'sihi aselelayi amponesi mwanamunu, ambajhe ajhele karibu kufwa.
  tzo-TZE: Li xchi'il ta abtel ajvalile laj ya'i ti tey xa ic'ot Jesús ta Galilea
    banamile. Tey tal yalbe Jesús ti ac'o bat coltabatuc comel li xnich'on tey oy
    ta snae yu'un ta xa xcham.
  lex-lex: La'pa natlin nana Yesus Nwatiawua Yudea pa etla' Galilea dewade nla'awa
    Yesus pa nwakwak la totpena Yesus Nla'a Kapernaum totpena Nhi' a'nani de pa nkalwieda,
    yoma nhi'pa nmat wia.
  dov-dov: Nakamvwa kuti Jesu wasika mu Galilaya kuzwa mu Judiya, wakaya kuli Jesu
    akumukumbila kuti aakaponie mwana wakwe, wakali wamba kufwa.
  toc-NT: Acxni̠ cátzi̠lh a̠má chixcú pi̠ Jesús xmi­ni̠­tanchá nac Judea y xchini̠t
    nac Gali­lea, la̠li̠­huán alh li̠ma̠aka­tzanke̠y xla­cata catá̠alh nac xchic y
    cama̠t­la̠n­tí̠­nilh xka­huasa porque a̠tzinú aya xni̠­putún.
  ulk-1902: E asoli, kega, Iesu Galilaia tabarki Iudaialam, E abim tabakeam, a abim
    bali ko tabakeam abara uerem idigiri, abelelam E maike eumida.
  som-som: Isagu markuu maqlay inuu Ciise Yahuudiya ka yimid oo Galili gaadhay, ayuu
    u tegey oo ka baryay inuu u yimaado oo wiilkiisa bogsiiyo, waayo, dhimashuu u
    dhowaa.
  mam-C: Atzin te tok tb'i'n te' aq'nil qa o tz'ajtz Jesús Judey, tu'n tpon kanin
    toj Galiley, b'e'x xi' lolte, ex kub'sin twutz te, tu'n t-xi' q'anil te' tk'wal
    tzma tja, qu'n ch'ixtaq tkyim.
  ndj-ndj: Topi mkomi yula papikanishili Yesu kafuma Yudeya kafika mumlima wa Galilaya,
    kamyendela, kamluva amlowoli mwana waki yatamikili dabadaba.
  mbj-NT: Ti m' aj'yy ky n'aa napäh bä Jesus kajaa do Garirej häj n'aa bä, Judah häj
    n'aa bä naa, panang Kanah hẽnh tabahõm Jesus wë. Ti m' Jesus hã tabetsẽẽ ta sii
    tabahõm, ta t'aah nahëë tabahahëën hõm hyb n'aa. P'eets mä ta t'aah dajëb paawä.
  lat-VUC: 'Hic cum audisset quia Jesus adveniret a Judæa in Galilæam, abiit ad eum,
    et rogabat eum ut descenderet, et sanaret filium ejus: incipiebat enim mori.'
  ngp-ngp: Uyo eze eve Yesu keza kulawa Uyahudi mpaka Galilaya niyo aita kwake, amlombezaga
    vileke asele, aite akamhonye Mwanawe ywa kibwanga, kwaviya na kanda hagihi na
    kubanika.
  aoi-aoi: Nakina nenungkwarba nengkirrika-wiya niyar.du-mulangwa nakina Jesus Judiya-langwa,
    nilikena Jesus-uwa akwa neniyengkilabena enuwa-manja nenikiliki-yada Kabuniyumu-wa
    kajungwa nakina keneningabakini-yada ena-langwa nenikuwenikba nibina nenikijungwangena
    arngkidarrba.
  enq-2: Wane doko kumapenge joo siamopa, Jisasa baa Judia katao Galali ipamo lapae
    doko gapomanenya kalai akali dokome sia. Sepala baa Jisasa katea dokonya pupala,
    wane dokonya yaina doko mee jakamaiya lanao epena lao tee lea.
  eng-ASVBT: When he heard that Jesus was come out of Judea into Galilee, he went
    unto him, and besought him that he would come down, and heal his son; for he was
    at the point of death.
  mna-mna: Tana menderŋana tina ileŋ Yesu uruunu kembei izem Yudea ma imar pa Galilea
    kek, to iloondo ma ila kini, mi itaŋroro i be isula kar kini, mi iurpe lutuunu
    ma niini ambai. Pa mete ikam kati mabe imeete.
  myw-myw: Gabman towen iligen Yeisuw bo ilisow Yudiy, meinoy neim Galiliy; mapuna
    inek Yeisuw, ilana, “Kum, biten, natug kuda̱taw kukin, bo ikatoun avakaein. Adok
    kakita bikanig. Kuvag beibwein.”
  sby-sby: Mpalanyumfweti Yesu lashiki kuGalileya kufuma kuYudeya, walesa kulyendiye
    nekumusengeti enga nendi ku Kapelenaumu, kwambeti enga ashilike mwanendi walikuba
    pepi kufwa.
  sll-sll: Omia irang ere mole pir momba, Yisas na gina kina Yudia pisolere, ere Galili
    umua dungwo pungwi. Pirere yal i doling bol ya pirere wana awai ol tenanba dire,
    hong di te i ongwi.
  yaq-NT: Junako, ju'u yo'oraata betana tekilta joame, juka' Jesujta, Jurea' tea'a
    betana jum bwiaraa Kalilea' tea'u a' yepsaka'ut ju'uneakai, aman a' ane'u au noiteka
    intok a' jo'au sika intok juka' a' yoemiawata au a' ine'etetuane' betchi'bo au
    ujbwanak, inika'a jaibu abe mukemta.
  uro-uro: Näkt nga rhoqoräkt i iaqäkt ama narhoerqa qa nari sävät ma Jisas i sa qa
    män e ma Galili nae ma Judia dä qa met bä sagem ga bä qa qoar na qa iva qä na
    qa ivakt iva qa rhumäräs pät aa emga inguna sa qorhäs iva qä ñäp.
  ita-1885: Costui, avendo udito che Gesù era venuto di Giudea in Galilea, andò a
    lui, e lo pregò che scendesse, e guarisse il suo figliuolo; perciocchè egli stava
    per morire.
  muy-muy: 'Àra ècia Yezu àsləkabiya e Zʉde a, naŋ àbu e Gelili ti, àrəkia àhi : « Wur
    goro èɓesey do, awayay amət ; kam-kam tokumkaboru, kôru kâhəŋgaraba naŋ a ti ! »'
  kqc-kqc: Mina amiye neideyo Iesu bi Judea gutuna Galilee ri okiyo. Mina neidegasa
    bosi usa niyo ini mida, kaere bi muyena tumusa, desi moi buni riyainedi.
  tav-tav: 'To bairi, “Jesu Judeapʉ cãnacʉ Galileapʉ ejayupʉ,” na caĩrijere queti
    apii Jesu tʉpʉ cáajupí. Ejaʉ, ocõo bairo cʉ caĩwĩ Jesure: —Yʉ macʉre cʉ netoobojaʉ
    ajá. Bai yajigʉpʉ ãmi, caĩwĩ.'
  eng-ULB: When he heard that Jesus had come from Judea to Galilee, he went to Jesus
    and asked him to come down and heal his son, who was about to die.
  spa-VBL: Cuando él escuchó que Jesús había regresado de Judea a Galilea, fue a Jesús
    y le rogó que viniese y sanase a su hijo que estaba a punto de morir.
  fra-_FOB: Cet homme, ayant appris que Jésus était venu de Judée en Galilée, s'en
    alla vers lui et le pria de descendre pour guérir son fils, car il allait mourir.
  hau-ULB: Da ya ji cewa Yesu ya bar Yahudiya ya koma Galili, sai ya tafi wurin Yesu
    ya roke shi ya sauko ya warka da dansa wanda ke bakin mutuwa.
  mal-mal: യേശു യെഹൂദ്യദേശത്തുനിന്നു ഗലീലയിൽ വന്നു എന്നു അവൻ കേട്ട് അവന്റെ അടുക്കൽ
    ചെന്ന്, തന്റെ മകൻ മരിക്കാറായിരിക്കുന്നതുകൊണ്ട് അവൻ വന്നു അവനെ സൌഖ്യമാക്കേണം എന്നു
    അപേക്ഷിച്ചു.
  kkc-kkc: Esino gamalee odoo ogoso Yesuye Yudiya mi maga see Gelili mi mapoo simi
    goo ee duloso Yesu mapoo diso. Yo dileso howolone egeesee takaso, “Mo holo paiyeso
    talame badoso. Esiga nayo mo holo tekepo palame Kapeniyum mi mapoo abolo sibe,”
    dee takaso.
  lit-lit: Šis, išgirdęs, kad Jėzus iš Judėjos atvyko į Galilėją, nuėjo pas jį ir
    maldavo jo, kad nueitų žemyn ir išgydytų jo sūnų, nes jis buvo prie mirties.
  urd-GVR: Jab use ittalā milī ki Īsā Yahūdiyā se Galīl pahuṅch gayā hai to wuh us
    ke pās gayā aur guzārish kī, “Qānā se mere pās utar āeṅ aur mere beṭe ko shafā
    deṅ. Kyoṅki wuh marne ko hai.”
  far-far: Ma kada wane ne rongoa sa Jesus nia leka na fasia 'i Jiudea ma ka oli lau
    mai 'uria 'i Galili, nia ka leka mai siana sa Jesus, fua ka 'ingoa nia fuana lekalae
    fainia 'uria 'i Kapaneam, fua ka gura na wele fi baita nia, sulia nia matai ka
    karangi mae na.
  suz-BL: मेको कप्‍तानमी “येसु यहूदीया रे गालील रागीमी जाक्‍त” दे नेंशा, येसु कली
    ग्रुम्‍थ जाक्‍त। मिनु मेकोमी येसु कली “आं तौ बेक्‍चा चिक्‍ताक्‍व, सापतीने” देंत।
  car-NT: Mo'ko ijumy 'wa ro Judea wyino Galilea 'wa Jesus tunda'po eta'po. Ito'po
    I'wa. Iwoturupo'po i'wa tymuru kura'ma iwo'pemato'me tymaro Kafaraum 'wa. Kyniromo'sakon
    irombo mo'ko imuru.
  amp-amp: Nd ofisar wany memohat Jisasr bi Judiako htanyhato Galiliko nier, nd ofisar
    yimorn Jisasr mkfo ttiwonmorr Kaperneamko yihato rorhu yonrhu yak marnyaneft.
    Rorhu yonr bi nohyuk tkitt rhumor.
  bht-bht: 'सै ऐ सुणीकरी की यीशु यहूदिया प्रदेश ला गलील प्रदेशे च आया है, उदे बाल
    गिया कने उसला बिनती करणा लग्गा की चली करी मेरे पुत्रे जो ठीक करी दे: क्योंकि सै
    मरणे बाला था।'
  eng-NOY: He, having heard that Jesus had come out of Judaea into Galilee, went to
    him, and asked him to go down and heal his son; for he was at the point of death.
  cub-NT: 'Que baru ñai jabocʉ jápiayʉ bácʉ Jesúi copaiyede Galileaita, Judeare jocarĩ,
    jã́cʉdarejame ʉ̃i yebai. Jesús yebai edarĩ, yópe arĩ jẽniarejame Jesúre: —Jímacʉ
    pare baju ijeteyʉbe ʉ̃. Maumejieneca yaiquíjibi. Ʉ̃́re jã́cʉnʉri, ʉ̃́re mead̶acajacʉ
    yʉre, arejame Jesúre ñai jabocʉ.'
  ita-1927: Come egli ebbe udito che Gesù era venuto dalla Giudea in Galilea, andò
    a lui e lo pregò che scendesse e guarisse il suo figliuolo, perché stava per morire.
  lww-lww: Ana pogos nap̃a mloge asape Yesu p̃asup̃e ma Yutea pitomi si Kalele rui,
    naga pa kirawalia. Ana pisu Yesu, tag pania sinenan pisape va um̃a vena tamalia
    narina nene.
  ckb-ckb: کاتێک کە بیستی عیسا لە یەهودیاوە هاتووەتە جەلیل، چووە لای و لێی پاڕایەوە
    کە بێت بۆ ئەوەی کوڕەکەی چاک بکاتەوە کە لە سەرەمەرگدا بوو.
  nas-nas: Eeꞌnoko teie Jiisuuꞌ Kaaleliꞌaape pouꞌnung Judiaꞌketa taaravuuꞌ. Taaravura
    tee, Jiisuuꞌanko bera, niaꞌuuꞌ Kapaneumeꞌaape nanuuꞌnaang bauring taare-anta-koo,
    booꞌke dueꞌuko.
  uvl-uvl: Non neu longe nge te teke Iesus lohaka nga kileng nenge Iutea, pe la ke
    lohot nge Kalelea ke ulolo. Pomalam, ana non la ke naue Iesus pe onteia i ke teke
    Iesus lange Kapernam kela hemas mule tuna nge singina haleles toto lo.
  eng-BBE: When it came to his ears that Jesus had come from Judaea into Galilee,
    he went to him and made a request that he would come down to his son, who was
    near to death, and make him well.
  ixl-CNT: Ech tabꞌi u vinaj tziꞌ aas maꞌtich ikꞌasuꞌl u Jesuus tu Judea utz, atich
    tek tu Galilea. Ech ex ikꞌuleꞌ. Ijaj bꞌaꞌnil te aas sabꞌen tiꞌ; seꞌniꞌan bꞌaꞌn
    tu vikꞌaol. Tan siꞌchtexhkami.
  xsi-xsi: Tamâta ŋinde iloŋo pâri tu Yesu ŋga ipile Judia tâno ku imâ ipâŋga Galilaya
    tâno lâ. Mine kala imâ pa Yesu, aku ino tu ma indue ilâ Kaperneam lawea kuku,
    tu ma iveta i natu tini ara kilo. Ŋana tu natu ŋinde laiti ŋana imâte kâ.
  crx-NTPO: '''Et la Sizi Judea yun k''ut ts''u haínya ''ink''ez Galilee yun k''ut
    ts''e oozya, whulh údants''o whe yuts''oozya, Capernaum ts''e dudulh nátoot''as
    duye'' ''awet datítsa, ''en soo ná''yooleh, ''et hukwa yuts''u tedudli.'
  kan-OKCV: ಯೇಸು ಯೂದಾಯದಿಂದ ಗಲಿಲಾಯಕ್ಕೆ ಬಂದಿರುವುದನ್ನು ಅವನು ಕೇಳಿದಾಗ ಅವರ ಬಳಿಗೆ ಹೋಗಿ, ಯೇಸು
    ಬಂದು ತನ್ನ ಮಗನನ್ನು ಸ್ವಸ್ಥಪಡಿಸಬೇಕೆಂದು ಬೇಡಿಕೊಂಡನು. ಏಕೆಂದರೆ ಅವನ ಮಗನು ಸಾಯುವ ಸ್ಥಿತಿಯಲ್ಲಿದ್ದನು.
  bbb-bbb: Ijadufuo e ireobo ije fu fieke Jesu fune sakae Juda arena una Gareri ruaema
    fu fie. Ijadufuo e ije fu vierafe fu va Jesu kuaga fu ro fari fuone fu adame abena
    baronekuveno ijene ifejana kenujakiro fu vae.
  blw-blw: Angkay chengngar hen anchi okom way wacha peet ah Jesus hen provinsiyan
    hen Galilea way narpod Judea, ina enayagan ta éméy koma ad Capernaum ta ina ka-anén
    hen saket hen anchi anàna way tég-angay matéy.
  tam-2017: இயேசு யூதேயாவிலிருந்து, கலிலேயாவிற்கு வந்தார் என்று அந்த மனிதன் கேள்விப்பட்டபோது,
    அவரிடத்திற்குப்போய், தன் மகன் மரணவேதனையில் இருக்கிறதினால், அவனைக் குணமாக்குவதற்கு
    வரவேண்டும் என்று அவரை வேண்டிக்கொண்டான்.
  azz-NT: Huan in tayecanque quimatic ya que Jesús quisac ya de Judeajcopaca huan
    ajsito tech in Galileajcopaca. Ijcuacón in tayecanque yajqui quitato Jesús, huan
    ompa quitatautito Jesús para ma yani ompa ichan itech ne pueblo den Capernaum
    ma quipajtiti nioquichpil ten semi tanautoya ya.
  spa-RV-1909: Este, como oyó que Jesús venía de Judea á Galilea, fué á él, y rogábale
    que descendiese, y sanase á su hijo, porque se comenzaba á morir.
  csy-csy: 'Jesus sia Judah ngam pan in pusuak a, Galilee ah om hi, ci a zak ciang
    in, a kung ah pai hi, Capernaum khua ah pai in, a tapa damsak tu in ngen hi: banghangziam
    cile a tapa thi dektak hi.'
  mxq-NT: Ko tadʉ ja̱ꞌa̱y tmʉdooy ko Jesús tʉ jyʉmbity Judeeʉ es ko tʉ naty myiñ Galileeʉ,
    ta tnimiiñ es tmʉnuꞌxtáky es jyʉjpta̱ꞌa̱gʉt, es nʉjx ja ꞌyuꞌunk yaꞌꞌagʉdákxʉty,
    jaꞌa ko tim oogánʉbʉ naty.
  tzj-NT: 'Ja c''a roficial tok xc''axaj chi elnakto ja Jesús pa Judea in tok xc''axaj
    chi c''o chic pa Galilea arja'' be ruq''uin. Ja tok xekaji ruq''uin ja Jesús quewa''
    xbij tre ri'': —Jo'' paki jutz''it wq''uin, jatzursaj paki jutz''it ja nc''ajol,
    xajalal maja''n ticami, ne'' tre.'
  tdt-tdt: besik atu mate. Bainhira funsionariu nee rona katak Jesus mai tiha ona
    husi provinsia Judeia too iha Galileia, nia baa iha Kaná hasoru Jesus hodi husu
    ho haraik aan atu Jesus baa kura nia oan.
  ron-BTF: Când a auzit el că Isus a venit din Iudeea în Galileea, s-a dus la el și
    l-a implorat să coboare și să îi vindece fiul, fiindcă era pe moarte.
  eng-WEBP: When he heard that Jesus had come out of Judea into Galilee, he went to
    him and begged him that he would come down and heal his son, for he was at the
    point of death.
  eng-FBV: When he heard that Jesus had returned from Judea to Galilee, he went to
    Jesus and begged him to come and heal his son who was close to death.
  nld-1939: Toen hij vernam, dat Jesus uit Judea naar Galilea gekomen was, ging hij
    naar Hem toe, en verzocht Hem, zijn zoon te komen genezen; want die lag op sterven.
  bwo-bwo: Bíwere Iyesus Yihud datsatse Gelil datsats b́wowo shisht b́ maants bíam,
    K'frnahom maants ood'r ayidek't shodt k'irosh etirwo b́ na'o bísh b́kashiytwok'o
    Iyesusi b́k'oni.
  nch-BL: Huan quema nopa tacat quicajqui Jesús ya quistoya estado Judea huan ajsico
    ipan estado Galilea, yajqui campa Jesús huan quitajtani ma yahui ichaj ma quichicahuati
    ioquichpil pampa motahueltiyaya.
  quc-TNT: Aretak ri tata' ri' xuto chi ri Jesús xpe pa Judea, xopan c'u pa Galilea,
    xe' ri are' che rilic. Xuta' tok'ob che chi que' cho rachoch chucunaxic ri u c'ojol,
    ri xa jubik' man cäcämic.
  tfr-NTPO: Kuya domer l̈irë ga Jesús shrono shäng Judea kjokyo dwayo ga jek öötong
    shäng ba shwoy ga tjl̈ẽ ba kong ga «Bor wa swl̈o ara, buk wol̈ontoe. Rokër bop
    kong sira ga pja jek bor tjok bor ushko, poptëp wl̈o» l̈e.
  kaq-NT: Judea mai mehax Galilea mai janin Jesus joresscai chanihah jaa yocaqui tininti
    jahui. —Heen baque hea rahonxoni cahue. Hihcatsih sca ta jaiqui —hahquin.
  sgb-sgb: Hên nagilam na, ya nilumatêng hi Apo Jesus ha probinsyan Galilea hên ubat
    ha probinsyan Judea, ay nilako na ya, ta nakihabi ya kan Apo Jesus, ya kihonol
    ya kana, ta êmên na paalihên ya hakit hên anak na, ya angkaboytoy inanawa.
  vie-1934: Quan đó nghe Đức Chúa Jêsus đã từ xứ Giu-đê đến xứ Ga-li-lê, bèn tìm đến
    và xin Ngài xuống đặng chữa cho con mình gần chết.
  kxv-kxv: ଜୀସୁ ଜୀହୁଦା ଗା଼ଡ଼ାଟି ଗାଲିଲିତା ୱା଼ହାମାନେସି ଇଞ୍ଜିଁ ୱେଞ୍ଜାନା, ତାନି ତା଼ଣା ହାଜାନା
    ଏ଼ୱାସି ୱା଼ହାନା ଏ଼ନିକିଁ ତାନି ମୀର୍‌ଏଣାଇଁ ନେହିଁ କିନେସି ଏ଼ଦାଆଁତାକି ବାତିମା଼ଲିତେସି,
    ଇଚିହିଁ ଏ଼ୱାସି ହା଼ନିହ଼ଗେ ଆ଼ହାମାଚେସି
  cha-cha: Ya anae jajungog na si Jesus, jumanao gui Juda ya tumunog para Galilea,
    mapos güe malag as Jesus, ya jagagao na utunog guiya Capernaum, ya uamte y lajiña,
    sa esta cumequematae.
  amu-NT: Quia na jndii tsaⁿꞌñeeⁿ na jnda̱ squia̱a̱yâ Galilea ñꞌeⁿ Jesús na jnaaⁿyâ
    Judea, tja tsaⁿꞌñeeⁿ na mꞌaaⁿyâ. Sꞌaa tyꞌoo nnoom na cjaⁿ waaꞌ, na catseinꞌmaaⁿ
    tyochjoo jnda, ee juu mañeꞌcueꞌ.
  hin-CV: यह सुनकर कि मसीह येशु यहूदिया प्रदेश से गलील में आए हुए हैं, उसने आकर मसीह
    येशु से विनती की कि वह चलकर उसके पुत्र को स्वस्थ कर दें, जो मृत्यु-शय्या पर है.
  eng-OURB: When he heard that Yeshua [Salvation] had come out of Judea [Praise] into
    Galilee [District, Circuit], he went to him, and begged him that he would come
    down and heal his son, for he was at the point of death.
  spa-BES: Cuando llegó a sus oídos que Jesús había venido de Judea a Galilea, fue
    a verlo y le pidió que fuera a su casa a ver a su hijo, que estaba cerca de la
    muerte, y lo curara.
  san-BEN: স যেহূদীযদেশাদ্ যীশো র্গালীলাগমনৱার্ত্তাং নিশম্য তস্য সমীপং গৎৱা প্রার্থ্য
    ৱ্যাহৃতৱান্ মম পুত্রস্য প্রাযেণ কাল আসন্নঃ ভৱান্ আগত্য তং স্ৱস্থং করোতু|
  tdx-tdx: Aa ie jinanji’e te nienga Iehodà mb’e Galilia mb’eo t’Iesoà, le niheo mb’eo
    le nihalalia’e ty hizotso mb’eo hañafake i ana’e fa heta’ey.
  naf-naf: Âpme Zisasmak nin Zudia msalengatnan ewe Galili msalen kopmann zeme nâmti
    amobotnaŋ piwan Kana mka msalen meti nembaŋaŋ gakisât penaŋ tapmme koge keyepmti
    Zisasi wati mebegat yaŋkwesim nâŋge.
  grc-MT: ουτοσ ακουσασ οτι ιησουσ ηκει εκ τησ ιουδαιασ εισ την γαλιλαιαν απηλθεν
    προσ αυτον και ηρωτα αυτον ινα καταβη και ιασηται αυτου τον υιον εμελλεν γαρ αποθνησκειν
  vid-vid: Lelo mkulu ayo wa isi loyahuliche Yesu koya yolawila Yudeya mbaka Galilaya,
    kaluta kumlanda yamlohole mwanage msongolo yawele mtamwa lajilaji.
  pio-NT: Yái gobierno yàasu wenàiwica yéemìacanacáita Jesús iináwaná ìwali yàanàanáté
    Galilea yàasu cáli néré Judea yàasu cáli íicha, yá yàaca iicáca Jesús. Isutáca
    Jesús íicha wawàsi yàanápináwa icapèe néré ichùnìacaténá ìiri iwàwéeri yéetácawa.
  tsn-tsn: '@see-verse:JHN.004.046'
  amr-NT: Judea huadariyaʼ Jesúsa oʼtiakdepo, Galilea huadariyo Jesús o̱ʼi̱kaʼ. Kenda
    Capernaum huairi oʼtipe̱e̱depo Jesústaj oʼhuahuaʼdepo, “Capernaum huakkaʼ jakyaʼ
    doʼhuedsiʼpo oʼbueyapo. Bohuaʼ. Betayareaʼ.” Diga̱ʼda onaʼuy.
  pwg-pwg: Ma badana sisiya ivi yanei da Yesu Judiya ikuyowei ma ivovira ku Gariri.
    Tuna kubiine inae kurina ma ivi nowi da yavata ita nae da natuna iti yawasi, iyamna
    gisina kava ma ita rabobo.
  cjv-cjv: yaromi fingua “Yesu Yuria man tei ma dero Gariri man ume,” dingai firo
    fu Yesu moingui tei furo “Yae, na wanam goraro bengoro ena ne ure bei nokapu de
    towana uwo!” epe di tongoro
  tiw-tiw: Awarra alawura karri yipitingaya (heard) ngini ngawa-yuwuni yimuwu kapi
    awarra town Cana api ngarra yuwuriyi awungarruwu kapi Cana. Kiyi awungarruwu ngarra
    yuwunyayi ngawa-yuwuni kiyi yimi kangatawa, “Aya, mantani,” yimi. “Ngiya-mirani
    ngarra waya jana amintiya ngarra waya yinkitayi pajuwani api muwurniyi kangilawa
    japuja kapi Capernaum pili-ngini nginja pupuni jimata-kirimi ngarra,” yimi awarra
    alawura kapi ngawa-yuwuni.
  tha-KJV: เมื่อท่านได้ยินข่าวว่า พระเยซู​ได้​เสด็จมาจากแคว้นยูเดียไปยังแคว้นกาลิลี​แล้ว
    ท่านจึงไปทูลอ้อนวอนพระองค์​ให้​เสด็จลงไปรักษาบุตรของตน เพราะบุตรจวนจะตายแล้ว
  por-BR-2018: Ouvindo este que Jesus vinha da Judeia para a Galileia, foi ter com
    ele, e suplicava-lhe que descesse, e curasse a seu filho, porque já estava à morte.
  mhl-mhl: Peru komeiŋgo eya. Ore eru Yesuji Judia prowins bokeru Galili maŋineo wareya,
    iŋoji ore biŋe maneru Yesureo raru iŋi weu teya, “Go soine wareru madene bobiaŋgaigoŋ.”
  klv-klv: Nǝboŋ atenan tosǝsǝloŋ hǝn aYesu togǝm a Jutea vǝbar naut a Kalili, ivan
    hǝni. Eŋiri hǝn b̃egǝm vi lan naut a Kapernaum, gol anatun timaur husur pǝpadaŋ
    timat.
  bco-bco: Kalu a꞉ma꞉yo꞉ Ya꞉suwo꞉ Yudia heno꞉ ta꞉ta꞉ga꞉ Ga꞉lili hen a꞉na mio꞉ka꞉ a꞉la꞉sa꞉labiki
    dabu ko꞉lo꞉, e Ya꞉sulo꞉wa mio꞉. E a꞉na ha꞉na꞉ga꞉yo꞉, ene so꞉wa ko꞉lo꞉ walaf soma꞉no꞉
    da꞉lab a꞉no꞉ Ya꞉suwo꞉ ya꞉sa꞉ga꞉ falele alifoma꞉ki susio꞉.
  kdl-NT: An u panai a da Yesu wuta̱ ta̱ a Yahuda u tuwa̱i a Galili, aku u banai ara
    ne u folo yi u tuwa̱ a Kafarnahum u ta̱na̱sa̱ maku ma ne, kpaci maku mi ma̱ ta̱
    a una̱ u ukpa̱.
  apu-NT: 'Iua auĩtetxi kenakopiretari Xesosi Kariréia tõpa apokini, Xotéia tõpa osipikini.
    Inakasaaki Xesosimoni isa, aõkita itxari Xesosi. Aiatari: —Masa Kapanaoõmoni,
    naapokomoni. Namarite amianata. Pimakananitari iua. Ipinanapanoka —itxari Xesosi.'
  roo-roo: Uva Jisas iava uvureva ovusa Judia iava ora vaseroepa Galili iare uriooro.
    Oa iava rera iare avaroepa goruvira rutu rera tavisa, oiso ra vararo rera oviitoaaro
    porete piesa irapa tutuu pieepa oiso ra kopiiro.
  miz-NT: Dā téku ña tsí e ntáka Jesuu ñuú Judeá ne, nāxee ña ñuú Galileá ne, kuéꞌen
    ñā mí tuví ña, kúkoto ñá te kɨ̄ꞌɨn ñá, kintaváꞌa ña iꞌxá ña, tsí dokó sa kúvi.
  qvz-NT: Judeamanda Galileama Jesus pactamushcata uyashami chi runa Jesuspagma rugangahua
    shamura, Ñáuca churi huañuu siriun nisha, paita alichingahua ñuca huasima shamupai.
  deu-ELO: Als dieser gehört hatte, daß Jesus aus Judäa nach Galiläa gekommen sei,
    ging er zu ihm hin und bat [ihn], daß er herabkomme und seinen Sohn heile; denn
    er lag im Sterben.
  mjc-NT: Quɨvɨ tsa tsito̱ ra can tyin tsa tsaa̱ nyico ra Jesús nda Galilea tsa tsaha̱n
    ra nda Judea, tsaha̱n ra tsinyehe̱ ra tsi ra Jesús. Tan tsica̱n ra tumañi iñi
    tsi ra na cuhun ra vehe ra tan janduvaha ra tsi sehe ra, tyin tsa cuñí cúu cuii
    ña sehe ra.
  caa-caa: Y e ajcꞌampar era conda cꞌotoy unata que e Jesús locꞌoy tama e departamento
    Judea y que era war ayopa tama e departamento Galilea, ixin uwira y cay upejca
    tuaꞌ axin tama uyotot tuaꞌ utzꞌacpes uyunen xeꞌ cꞌanix achamay.
  pls-NT: Co are xí mé conohe xa que Jesús ojoixin de Judea co joí ngain Galilea,
    xí mé cjoi xa, joitsjehe xa, co joinchetsenhe xa ñao Jesús ixin tsji ngain nchiandoha
    xa para sinchexingamehe xenhe xa de chin que chonda xa ixin ovehe de ndarroguenhe
    xan.
  eng-WYC-2018: When this (man) had heard, that Jesus should come from Judea into
    Galilee, he went to him, and prayed him (or beseeched him), that he should come
    down, and heal his son; for he began to die.
  bdv-bdv: ସଃଡେବଃଳ୍‌ ସେ ରାଜ୍‌ ଗୁମୁସ୍ତା ଜିସୁ ଜିଉଦା ତଃୟ୍‌ହୁଣି ଗାଲିଲି ଆୟ୍‌ଲା ଆଚେ ବଃଲି
