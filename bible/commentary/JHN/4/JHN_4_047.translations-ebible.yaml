  gup-gup: Bu namekbe bininj biwobekkang Jesus kumwam Judeabeh dja bebmeng kore Galilee,
    wanjh nungka wam biwernhmarrkdjawam Jesus bu kabenere kore Capernaum dja kabimarnbun
