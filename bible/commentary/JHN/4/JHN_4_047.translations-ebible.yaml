  bvd-bvd: Ma si kada waa nai 'e rongo sa Disas nia too mai Diudia ma oli mai ka dao
    naa 'i Galilii, nia ka lea mai ka dao siana. Ma nia ka radi 'aena sa Disas uri
    ka lea fainia uri 'i Kabaneam, uri ka guraa 'alakwa nia nai 'e matai ma karangi
    kai mae naa.
  ukr-1871: Сей, почувши, що Ісус прибув із Юдеї в Галилею, прийшов до Него, й благав
    Його, щоб пійшов та оздоровив сина його, бо мав умерти.
  apz-apz: '@see-verse:JHN.004.046'
  yon-yon: Kwane dana kuu bobnandamoon kowe, karub kee wengamboroonka Yesu kuu Yudea
    angkambed Galeli aom monoon kowe, ye kuu Yesuyiib yaa wonoon. Wenene, yiri wunubko
    ebbed ne dana ongme ande nangkanoon.
  poi-NT: Cuando ijo̱dóŋa̱p jém aŋjagooyi iga putneum Jesús jém naxyucmɨ de Judea
    y núcneum jém naxyucmɨ de Galilea, jesɨc nɨc iám jém Jesús. Jém aŋjagooyi icunucsáypa
    jém Jesús iga nɨguiñ it́ɨccɨɨm iga icpɨsáyiñ jém ijayma̱nɨc porque caatoobam.
  wuv-wuv: I guainia mei rama'a mei ba Jesus na gutadii Galilee, noramiana Judea,
    ina dinaa a'ana ma i'igifawe'i a'ana ba neimii fapedugaa funuaa na'una, mei anaa
    i ma'e.
  quf-NT: Chaymantami chay runaqa, Jesús Judeamanta Galileaman ĉhamusha nir yaĉharqa,
    riran rikaq. Ĉharnaqa rugaran wasinman rir wamran wanuypaqna karan chayta allichananpaq.
  yuw-yuw: Tuna ofisa yu kombigocmai, ‘Yesu yu urop Yudia sa imun fauna Galili gurocin
    epac.’ Yu mata wo kombingga Yesuot engmuna dönac inongga yogoc, “Manana urop omompha
    tac, worocha goc engmina nochon manana wo ti orokotun,” ihoroc inogoc.
  hus-NT-1971: Tam tin ats’a’ abal ulits a Jesús taja’ ti Galilea tal ma ti Judea,
    tam c’ale quin tsu’u. Chich ani in lej canat ucha’ max quin ejtou ca c’ale quin
    jelthanchi in cuitolil axi taleq’uits.
  med-med: Jisas ndi, Juriya moⱡpa, Galili kona ila onum nʉtʉng ik ei, el wu ou ni
    pilpa, Jisas kʉn purum. Mba kʉn, kont kaimp ik ranggʉpa, “Na nga kangʉm ei, koⱡmba
    enim. Nim etkʉn, tʉn nʉmp timp ont,” nitim.
  bch-bch: Be madidnga toa oa ilongo mambe Iesus itnan Iudea ga inam iuot Galili,
    ta ila pan ta ibeta ei ngan isulug ga inam ta ikado kemi inat, ngansa teta pade
    ta imate.
  cco-NT: Jo̱baꞌ mɨ˜ tɨˊ lɨ˜ calɨñiˊ dseaˋ do e nɨtáangˋ Jesús e fɨˊ fɨɨˋ jo̱ e jaiñꞌˊ
    fɨˊ lɨ˜ se̱ꞌˊ Judea, jo̱baꞌ cangóˉbre fɨˊ lɨ˜ táangˋ dseaˋ do, jo̱ camɨꞌrˊ dseaˋ
    do jmɨꞌeeˇ faꞌ e nidséiñꞌˉ do fɨˊ quiáꞌrˉ e nidsijmiꞌleáaiñˆ i̱ sɨmingꞌˋ jiuung˜
    quiáꞌrˉ do, co̱ꞌ ráaiñꞌˋ do e tɨˊ lɨ˜ nijúumˉbre.
  deu-1951: Als dieser hörte, daß Jesus aus Judäa nach Galiläa gekommen sei, ging
    er zu ihm und bat ihn, er möchte hinabkommen und seinen Sohn gesund machen; denn
    er lag im Sterben.
  alq-ALGNT: Apitc ka nodagedj aa nabe egi tag8icinigobanen Jesosan Galilee akikag,
    Coda (Judée) akig egi pi odosendjin, ogi nda 8abaman acitc ogi kitci pagoseniman
    kidji ijandjin Kaponaom odenag kidji nda kigeandjin og8izisan. Aja mega kegat
    nibobanin.
  ixl-NNT: As tul tabꞌi veꞌt naj itzibꞌlal uvaꞌ maꞌtik itzaa u Jesús tu u Judea as
    maꞌtik toon veꞌt Aak tu u Galilea, as oon veꞌt naj tiꞌ ijajat kuybꞌal te Aak uvaꞌ
    la bꞌen Aak tiꞌ ibꞌaꞌnxisal vikꞌaol najeꞌ, tan bꞌiitik kuxh ikam vikꞌaol najeꞌ.
  boa-NT: Aanéhjáa tsúúca Jodéá iiñújɨtu muha metsááme teene Gariréá iiñújɨríjyuco
    meíjcyane diibye ávyéjuube iwáájácúne tsáá Jetsóo éllevu. Aabée néé dííbyeke dííbyema
    ihjyávú ipyééne dibye íllíkye ibóhɨ́ɨ́tso ávyeta dsɨjɨ́veríjyuco íjcyáábeke.
  etr-etr: Dolö amea nabelebe, Yesu e Yudia dïgïla Galili misi neala säi amo nabi.
    Amalebe, ïe malö oloi amo baagomolöfalï dibe amea, e Yesu neebea awälahilä sähalea,
    Nïe malö wahimäia di Gabaniama awähadula säi.
  quh-NT: 'Cay runa uyarerka Jesús Judeamanta Galileaman jamushaskanta. Chayraycu
    pay jamorka Jesusman, niricusharkataj: —Señorníy, waway wañojña rishan. Jamuy
    Capernaumman payta thañichipunawayquipaj, —nispa.'
  kwi-kwi: 'Jesús Judea suras Galilea sukin pianakane, ɨninmikane Jesúspa mɨt kit
    izna ɨt kit ka paikwat: —Ap yalta ɨtpa, ap painkulta kakulninna. Inapain i, kizta.'
  agm-agm: Aihɨ Jisaasiho Judiyaahandaahɨraapɨ Garirihanda aimɨ yaho napise tauhɨ
    ko metɨhomɨ sapɨho atisataise. Atisamapɨ ko Jisaasihoenda nasatɨ nunjenataise
    komɨ mwaaho aimɨ napwɨtandɨ detɨtisɨhoai notɨ tɨtɨhɨwiwɨtando.
  ubr-ubr: On dura itatam Iesu on Judea tafanam emon inat au Galilee, ato On aurin
    inai ato ifefeyanai isosoan kwakwan On itan au Capernaum mafam gagaminai nan natun
    itiyawasai mes, on fifi on kafakakai mom itarab.
  tsw-NT: Ana wu uwwai a na Yesu uta̱ ta̱ diga Yahuda a̱vu u rawa Ga̱lili, a̱vu u
    rawa ya̱ꞌa̱ yi, a̱vu u pati yi u ta̱wa̱ Kafarnahum u ka̱mba̱to mawun ma̱ yi gbaga,
    adama a na mawuꞌun u shi a gan ma̱kuwa̱a̱.
  cax-NT: 'Nauquiche tütusio ümoti maniqui ñoñünrrü, que arrti Jesús tiñataiti tato
    auqui Judea, sürotitü asaratiti au Caná. Acamanu nanti ümoti: —Ariacu au nipo
    nauqui aicurarati isaü, itopiqui tüsayapae aconti.'
  aia-aia: Na'i 'oha na saemauasi 'a rongoa do'ia Jisas 'a hano baaniai Jiudea ma
    bwane ada aho'i na'i Galili, 'iia 'a 'ari na'i Kena. Na'i 'oha na ada beia Jisas,
    'a bonga'inia dorai ta'i 'ari Kapaniam mai ha'agorohia aho'i gare ana na gaarangi
    mae.
  srp-1865: Ovaj èuvši da Isus doðe iz Judeje u Galileju, doðe k njemu i moljaše ga
    da siðe i da mu iscijeli sina; jer bijaše na smrti.
  agt-agt: A tentu en nakadangag ta dumatang na i Hesus nga nagafu ten Hudeya a umange
    hapa nakikekallak tentu, petta enna mina pagmappyan ya anak na en, te tagtakday
    na ya angat na.
  lug-lug: Omukungu bwe yawulira nga Yesu avudde e Buyudaaya azze e Ggaliraaya, n’agenda
    gy’ali n’amusaba agende amuwonyeze mutabani we eyali okumpi n’okufa.
  yby-yby: Jisesi maya Judiya ebakuka hulikoko aku le wili jeko Galeli ebakuka maya
    nonisiye liki layoko, elekoko, aya kiyape maya ipalama helekolo anada nohiyoko,
    Jisesida maya ilime-loko Kana numutoka wetuwe loko Jisesi nebotoka woko ekewake
    o-minoko liyoko,
  heb-heb: ויהי כשמעו כי בא ישוע מיהודה לארץ הגליל וילך אליו וישאל מאתו לרדת ולרפא
    את בנו כי קרב למות׃
  mpp-mpp: Aime kiya ye Yesu Yudeya himongkacni hefaliyelu Galili prowinswa kwesilu
    gagac, inguc ngagelu yela hikelu madecine bame madickenale micnowec. Aime madec
    yogo ye biyac homanogale aiwec.
  apb-apb: '@see-verse:JHN.004.046'
  san-TEL: స యేహూదీయదేశాద్ యీశో ర్గాలీలాగమనవార్త్తాం నిశమ్య తస్య సమీపం గత్వా ప్రార్థ్య
    వ్యాహృతవాన్ మమ పుత్రస్య ప్రాయేణ కాల ఆసన్నః భవాన్ ఆగత్య తం స్వస్థం కరోతు|
  ben-IRV: যখন তিনি শুনলেন যীশু যিহূদিয়া থেকে গালীলে এসেছেন তিনি তাঁর কাছে গেলেন
    এবং অনুরোধ করলেন যেন তিনি আসেন এবং তাঁর ছেলেকে সুস্থ করেন যে প্রায় মরে যাবার
    মত হয়েছিল।
  ntu-ntu: Kx xlrle nzrkalz-krm Jiszs Judiz Provins mz nzvzdz-krde Kena, sc tqvzpem
    tqpipebzle mz Jiszs kx navzong ncdr Kzpznizm. Murde na-amrlzbzle mrlxde kc tqycpe
    pipz nzbz-krde.
  pan-pan: ਉਸ ਨੇ ਸੁਣਿਆ ਕਿ ਯਿਸੂ ਯਹੂਦਿਯਾ ਤੋਂ ਆਇਆ ਹੈ ਅਤੇ ਹੁਣ ਗਲੀਲ ਵਿੱਚ ਸੀ ਤਾਂ ਉਹ ਆਦਮੀ
    ਕਾਨਾ ਵਿੱਚ ਯਿਸੂ ਕੋਲ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਯਿਸੂ ਨੂੰ ਕਫ਼ਰਨਾਹੂਮ ਵਿੱਚ ਦਰਸ਼ਣ ਦੇਣ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ
    ਨੂੰ ਤੰਦਰੁਸਤ ਕਰਨ ਦੀ ਬੇਨਤੀ ਕੀਤੀ। ਉਸਦਾ ਪੁੱਤਰ ਮਰਨ ਵਾਲਾ ਸੀ।
  tkr-tkr: Mang'uk'le, I'sa Yahudeyayeençe Galileyeeqa arıva g'ayxhımee, mana I'saysqa
    arı, Mang'us miz k'yaa'a, cong'əə arı, cuna qek'ana dix yug qe'eva.
  gvc-gvc: 'Tuhsʉ, Jesu Judeapʉ jiriro Galileapʉ to sʉchʉ pʉhtoro tʉhoha. Tíre tʉhoro
    Jesu cahapʉ wihire: —Yʉ macʉ yariaro nihre. Ã yoa tirore noariro wahachʉ yoai
    taga —ni tuaro mehne pjire tirore.'
  mwp-mwp: Nuydh karngemidhin kedha Yesu ngapa Yoewdhayangu Galilayapa. Nuy Yesulpa
    uzaraydhin a yoewdhaydhin kedha, nungu gar kazi koey kikir Kapeniyamoenu, nungu
    mina amadhan um. Nungu ubi Yesulpa sipa nungu kazipa balbay tidaypa.
  sbk-sbk: Na homvezye aje oYesu afumile hu Yudea na abhalile hu Galilaya, abhalile
    hwa Yesu na hulambe aishe aponye omwana wakwe, wakati ali karibu afwe.
  mya-JVB: ယေရှု သည်ယုဒ ပြည်မှ ဂါလိလဲ ပြည်သို့ ရောက် တော်မူသည်ကို ထို အမတ်သည်ကြား
    လျှင်၊ အထံ တော်သို့ သွား ၍ သေ ခါနီး ဖြစ်သော မိမိ သား ဆီသို့ကြွ ၍ အနာ ရောဂါကို
    ငြိမ်းစေတော်မူမည်အကြောင်း တောင်းပန် လေ၏။
  kgf-kgf: Merac imi humumaŋ ʒé waŋec imuac niŋ ic imi Yesu liliŋgéma Yuda baec igucnec
    Galilaia hazac imuhuc ʒégic nimma iwaru kemma hama naŋa mehiarumac niŋac welecmiyec.
  awb-awb: Mi wahnáh ánínká Sísaga Súría marákó suena Kehrari marákórápéq sire u ehwéh
    irena Sísaba pokue wensabé, Nénahni pukinaire. Arega nánuwahpeq segawerato éna
    pagu pagunúwe.
  gdn-gdn: Apunu ki Iyesu ika bau-wena sisiyai wainapupu ka e kayawena e bameya bauwena
    manako sibu, wagubu ke; “Nau gubagani sigirawena powagana kwaewagau ki pokere
    kau nau mete kaigamu natere Kaponiyamu manako nau gubagani iyapi.”
  nko-NT: Brɛ́á ɔhandɛ amʋ lónu ánɩ́ Yesu latsú Yudea ba Galilea a, olegya mʋ
    ɔkpa yókokóli mʋ ɔbɛ́ɛ, mʋ bi yínhɛ́ lawú tá, ɔkplɩ́ɩ ba Kapernaum, ɔbɛtsa
    mʋ ɩlɔ ha mʋ.
  bsn-NT: 'To bajiri, Judea sitajʉ ñar''i Galilea sitajʉare Jesús ĩ vadisere ajicõari,
    ĩre ĩagʉ̃ ejacami ʉjʉre rotibosagʉ. Jesús tʉjʉre ejacõari ado bajiro ĩre yicami:
    —Yʉ ya vijʉ vayá. Yʉ macʉ bajirocacʉ yimi. Ĩre catiogʉ vayá —Jesúre, ĩre yicami.'
  pib-NT: Wale yijnakyegitinitkalu Geso Gote ruyakatyatka. Kalile rapokatka. Geso
    yegi ya. Ragjitlu yopikinripa rutuukakyaplu gituru, gi rixanu rupnakastsinatkani.
  wiv-wiv: Kamana kaka kua e longoria habuka a Iesus ti pe ni Iudea kini vamule ni
    Galili, ia vano vona ki hulenia kete vano ni kati kemihia a tuna, na vuna a tuna
    keteni mate.
  reg-reg: Ejile ongwa ati Yesu asokele Judea na genda Galilaya, nageda ku Yesu namulembeleja
    atebhele amwiulishe omwana waye, unu aliga ayei okufwa.
  mlh-mlh: Peru komeiŋgo eya. Ore eru Yesuji Judia prowins bokeru Galili maŋineo wareya,
    iŋoji ore biŋe maneru Yesureo raru iŋi weu teya, “Go soine wareru madene bobiaŋgaigoŋ.”
  gof-ENT: ዬሱሲ ዪሁዳፔ ጋሊላ ዪዳይሳ ሄ ሹማይ ሲዒዲ ኢያኮ ዪስ። ሃይቃናው ማቲዳ ባ ናዓ ቢዲ ፓና ሜላ ዬሱሳ ዎሲስ።
  aau-aau: Wo, uwr sohokwe sawk senkin lonuayk, Jisas hiykwe Judia hokwe papo lokriy
    hain, sawk Galili mon po lousne. Hiykwe sa Jisas so owh mon ley nok, Jisas se
    lonseyn mesopok, yier Kaperneam mon lokumey e, hyo ney so peik ke mon sasowriy
    sow kow e. Payhokuaw, hyo ney hokwe pau lokrue ohriar.
  tvk-tvk: Melele xa eilep ak milonge xa Iesu nggo provins te hal Sudea e bemei ngamu
    e provins te hal Kaleli, xi be visali e dakesi tengan vahe xalu lalohe Kapaniam
    tengan vahur rat mesien ra natneli xa sangas vamat.
  prf-NT: sakay maghingalu dán. Dikona a nabareta na a nagsoli ti Jesus ti Galilea
    a gubwat ti Judea, ay ummangay siya nákpágguron kánni Jesus a angay na pagpiyyaán
    en anak na ti Capernaum.
  auy-auy: Ísu Yúndiyaa-aempakemba Káríri-aempaꞌa tiyáin-aai iséna Ísumpaꞌa téna séna
    kesááninko puwíndasafena wéisaꞌa úmpo kesí naaópaꞌa kuré koasófankainono súwana
  tbg-tbg: Ihuva Iutiaihairo Karirini anivo tura iriro, vi vaiintiva Ihuva anunaini
    orurero virara tiharo, Hoe are anira ti maaqu tavera viva rovara varainara taiqa
    kairaro koqema variarire? tiro. Vira vaintivano qutu vuarirava aumanto vauvaro
    viva minti tura.
  hub-NT: 'Nu apu Jesús Judeanmaya jiinki Galileanam taayi tamaun antuk, wetatmaun
    igkug chicharuk: “Wina jearui wemi, wina uchir pegke jan ikukij nu ai jeaam pegker
    amajtursata”, tusa tinaiti.'
  hmo-hmo: Inai lohia tauna ia kamonai Iesu be Iudea dekena amo ia mai vadaeni, Galilea
    dekenai ia ginidae, vadaeni Iesu dekenai ia lao, ia noinoi, do ia lao, iena natuna
    do ia hamauria, badina mero be kahirakahira ia mase.
  big-big: Yombanubok Yisu paka Yudayaga kanda weik pongo Kalili lewagela kisirikki
    kerewiyawekke pi Yisuyegi ngezangai nginda kanda piyegi pigi marekpek weik ibengweki
    mereke legi yereng Kapaneyam puraga mandikpek yombiyangai wazamiweki kangweki
    nguk meiya.
  gux-G: Wan gbadi ki jesu ñani Jude ki cua Gaaliile, k o nagni o kani ki miagu sugli
    ki wan mɔndi ki jiidi Kafarnawum k tebi o bijua, li sua ki li bigi nuud mi kuumo.
  cnl-NT: Ca²³núu³ dsa³ 'í³ 'e³ mɨ³güee'n³² co̱'³ Jesús estado Galilea naan³ estado
    Judea. 'E³ jo̱³ i²joon³ Jesús. Ca²³sɨ'²³ 'e³ rɨ²³jmée²³ co̱o̱³ mɨ²'áa² 'e³ rɨ²³dsóo²
