    Kaapernaaum ma xana vira naatna, ina faasilik kana maat.
  kyq-kyq: 'Kɛn gaabm se jaay booy jꞋɔɔ Isa iin̰o taa naaŋ Jude ki ɔɔ ɓaaɗoga taa
    naaŋ Galile ki se, gɔtn se naan̰ ɓaaɗo ɔŋin̰a ɔɔ tɔnd mɛtin̰ ɔɔ: «Jaamus, Ꞌbɔɔy
    Ꞌɓaaɗo ɛɗum lapia goonum kɛn ɔɔpga baata ɓaa ɓaa kooyo se.»'
  kwd-kwd: Ma nga alata nga wane lo'oo 'e longoa la Jisas ngaia 'e leka no'o fa'asia
    'i Judea ma ka ori la'u mai fani Galili, ngaia 'e leka mai te'ala Jisas, fana
    'ani soea fana 'ani leka fe'enia fani Kapaneam, fana 'ani gulaa nga alakwa aana,
    tofuna ngaia 'e fii maka gagalani mae no'o.
  ded-ded: Nga kiango Yesu Yudaia bangecfunac dzigenema Gariraia bangecfu hade, ifi
    negemma yearu kemma medaha mengereudeac edeec, nocac medaha homebeso anec.
  ewe-ewe: Esi ŋutsu sia se be Yesu tso Yudea va ɖo Galilea la, eyi egbɔ heɖe kuku
