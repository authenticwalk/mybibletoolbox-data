    veenjit gwinzii neegwąhtsii yahnyąą, ąįį vidinji' t'ee niheedhaa nigwiindhat.
  gvn-gvn: '@see-verse:JHN.004.046'
  nhy-NT: Nijkuak yon tekiwaj okimatke nik in Jesús yomokuepato de estado de Judea
    iwan yoejkoko itech estado de Galilea, oyáj para Caná okitato in Jesús. Okitlatlawtij
    iwan ma wia para Capernaum ma kipajtiliti ikone, porke yamiktok.
  asm-FB: তেওঁ যেতিয়া শুনিলে যে যীচু যিহুদীয়াৰ পৰা গালীল প্ৰদেশলৈ ঘূৰি আহিছে, তেতিয়া
    তেওঁ যীচুৰ ওচৰলৈ গৈ অনুৰোধ কৰি ক’লে, যীচুৱে যেন আহি তেওঁৰ ল’ৰাক সুস্থ কৰি দিয়ে;
    কিয়নো তেওঁৰ ল’ৰা জন তেতিয়া মৰোঁ মৰোঁ অৱস্থাত আছিল।
  okv-okv: koto umbari embo okose na amita meni avo da Capernaum ta mitie ambure sapura
    be umbuto amburari ahumpa be unu puvuto (Iesu da ta puvurari ke ingito puvuto)
    Iesu ta degi meni kondaja penunu enu
  mxt-NT: Quɨvɨ cha chito̱ ra cuan vatyi nachaa̱ ra Jesús Galilea cha chaha̱n ra Judea,
