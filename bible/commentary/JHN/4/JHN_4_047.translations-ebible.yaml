    ra ta sanduvaha ra chi sehe ra, vatyi cha cuñí cuii ri cúvi sehe ra.
  tzo-NT: Ti yabat ti reye laj ya'i ti nic'otutic xa xchi'uc ti Jesuse te ti estado
