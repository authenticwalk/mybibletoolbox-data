    che nuc'achojsaj-ta re ruc'ajol, roma nicom-yan.
  ces-1613: Ten uslyšev, že by Ježíš přišel z Judstva do Galilee, šel k němu, a prosil
    ho, aby sstoupil a uzdravil syna jeho; nebo počínal umírati.
