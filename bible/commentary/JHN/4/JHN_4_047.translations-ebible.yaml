  zar-NT: Cateʼ biyönnëʼ bönniʼ ni chibuzë́ʼë Jesús luyú Judea, en budxinëʼ luyú Galilea
    naʼ, níʼirö guyijëʼ ga naʼ zoëʼ Jesús, en gútaʼyuëʼ lahuëʼ guídëʼ lidxëʼ, para
    uduhuénëʼ-biʼ biʼi bönniʼ queëʼ naʼ, tuʼ chirequi gátibiʼ.
  kde-kde: Ayula nkulu papilikene kuva Yesu ànikamola aneko ku Galilaya kuhaloka ya
    kuchilambo cha ku Yudeya, nkummwenela nkunnyuwa ahwene ku Kapelinaumu akannamye
    mwanawe achiuula namene, kwa kuva ávele pepi na kuhwa.
  ata-ata: '@see-verse:JHN.004.046'
  qvw-NT: Cay ishyapacüca Judeapi Galileaman Jesus ćhämuśha caśhanta uyalïlul-pacham
    tincuycü pasacun. Chayćhümi “Taytay, chulillämi wañucalpuyällanña. ¡Ama chaynu
    callaychu! ¡Lilläśhun sänaycachipamänayquipä!” nila.
  nfa-nfa: Ropa pegawi ne tadèngi, Yesus lèpa le asa Galilea nèti propensi Yudea,
    hèia caꞌe laꞌe asa rae Kana ho tenge Yesus. Ropa paraga dènge Ne, ka na pamako,
    sèna ka Yesus puru laꞌe ho puri-paꞌèle ana na nèti papèdꞌa-tarègu. Te ana ne dhu
    pèdꞌa oe madhe.
  tnp-tnp: Kəni nian suah u təmətəu məmə Iesu təmsɨpən Jutiə mɨnuva rəkɨs Kaləli,
    kəni in təmuva meruh Iesu. Kəni məni=pən kəm in məmə oteiuaiu muva əpəha Kapeniəm
    masiru e nətɨn. Mətəu-inu suakəku otɨmɨs rəueiu.
  urd-urd: वो ये सुनकर कि ईसा यहूदिया से गलील में आ गया है, उसके पास गया और उससे दरख़्वास्त
    करने लगा, कि चल कर मेरे बेटे को शिफ़ा बख़्श क्यूँकि वो मरने को था।
  hot-hot: Ôpêŋ halaŋô nena Yisu bôk hatak Judia ma lêk hamô Galili. Êŋ ma hi hadêŋ
    Yisu ba halaŋ hadêŋ yani nena ni indum namalô mavi.
  mqj-NT: 'Tappana naissanan kumua saemi Puang Yesus dio mai Yudea, mengkalao siami
    lao umpellambi''i Puang Yesus anna kuanni: “O Tuang, masanta'' anakku dio Kapernaum.
    Anta lao siapa lako ammu pomalapusanna''.”'
  rus-SYN: Он, услышав, что Иисус пришел из Иудеи в Галилею, пришел к Нему и просил
    Его придти и исцелить сына его, который был при смерти.
  mbh-mbh: Na mukalinga aken i nongpol ako Jisas i lospot a Judia ma i velpol a Galili,
    mako i es a i nge mo i nong tangosing ve aro i es mo i pamimia itun, ako i toth
    aro i rin.
  bdd-bdd: Toloinaina Yesu wasana ꞌihesagoheya ꞌabehega Yudiya ꞌoinega ꞌitautauyama
    Galili. Coinega loheyainaina Yesu ꞌoina ꞌitauya ma ꞌiꞌahwanoiya ꞌigwae, “Ceguma
    sawasawahina ꞌowa mahetegu tatauya Kapaneumi ma natugu ꞌuꞌabi hebwebweꞌane. Weyahina
    gwamainaina ꞌiꞌiunamo ma yawasina ꞌigumwala.”
  cbt-NTPO: '“Quisoso Cotia parti quëran pipirahuaton, Cariria parti canquirin,” topi,
    natantërin. Natantahuaton, paahuarin: —Huëquë'' Maistro hui''nahuë anoyatiimaco.
    Nani yachiminin, itërin.'
  srn-NT: Di a man yere tak' Yesus kmopo fu Yudea kon baka na Galilea, a go na En.
    Dan a begi En fu A kon dresi a boi fu en, bika a ben de fu dede.
  cta-NT: Loꞌo cua ndyuna nu laca cña biꞌ, chaꞌ ngutuꞌu Jesús loyuu su cuentya Judea
    ndyalaa yu sca quichi̱ cacua ti su ndiꞌi̱ nu cusuꞌ biꞌ, la cuiꞌ nde loyuu su cuentya
    Galilea, liꞌ ndyaa nu cusuꞌ biꞌ slo Jesús. Ndijña tsa chaꞌ clyu tiꞌ jiꞌi̱ Jesús
    chaꞌ tsaa yu quichi̱ tyi nu cusuꞌ biꞌ, chaꞌ tsaa yu cuaꞌni yu joꞌo jiꞌi̱ nu piti
    quicha biꞌ, chaꞌ cua cajaa ti.
  bqc-SIM: Kɛ́ a mà Yesu bↄ̀ Yude à sù Galile, à gɛ̀ aà kĩ́i, à wabikɛ̀wà
    aà gɛ́ a nɛ́ gbã́gbãiɛ, asa a ye gaɛ.
  tcz-CHONGTHU: Chuin aman Yeshua chu Judea gam'a kon'in Galilee gam'a ahunge ti ajah
    phat in, amatah Yeshua henga achen, Capernaum geiya ahunga achapa ahung damsah
    dingin ataotai, ajeh chu achapa chu athikon cha ahitai.
  mar-mar: येशू यहूदीया प्रांतातून गालील प्रांतात आला आहे हे ऐकून तो त्याच्याकडे गेला
    आणि त्याने खाली येऊन आपल्या मुलाला बरे करावे अशी त्याने विनंती केली कारण तो मरायला
    टेकला होता.
  snp-snp: yamu Yesu ya Yudia mikaloti itibito Galili mikalo kofa o fedaiye, lato
    ya kiyaba we wenabawa ya kolito, Kana numudo Yesu nedo dito, nalafo fulunami kamenala
    adu melainako, yamu Yesu ya lumuto, nanefo olu faka lo edenane, loto wako lo edaiye.
  isl-isl: '@see-verse:JHN.004.046'
  spy-NT: Yu kawokukas ꞉kāāntōōyiintoonoo kule kāākuchōōnēē ꞉Yēēsu Yuuteeya, wokusaaysaay
    kuchō Kaabernaam chokōōsoobchi wērinyii nyēē ki lalaat miisin.
  xnn-xnn: Dinngena ay wada si Jesus id Galilea ay nagapo id Judea isonga dat omey
    menseg-ang ken siya ta ena koma pagawisen nan anakna ay matmatey.
  mwe-mwe: Bhai, bhakulungwa bha manjola bhala bhakapilikaneje a Yeshu bhashiika ku
    Galilaya kukoposhela ku Yudea, gubhaajendele nikwaajuga bhajende ku Kapalanaumu
    bhakannamye mwana gwabho aliji nnwele jwa nnumbangu.
  tte-tte: Saugana toloinane wasa ibenalan yakato Yeisu ipileyoimako Yudiya dedeina
    koina yo iyawatagilimako Galili, kabo ilau koina yo ikawanoi yakato tem mekanakava
    silau Kapeneomi na natuna iwoisi, kaiwena melumelune ana kasiebwa ipolowesosi.
  tcs-tcs: Wen da gabman opisa i bin lisen Zizas i bin kamaut prom Zudia kam po Galali,
    da man i bin libe Kapaniam ane em bin go po luk Zizas de wea biliz blo Kana. Ane
    em bin bege Zizas po kamantap po Kapaniam po meke boi blo em kam orait bikoz em
    bin klostu po ded.
  hlt-THB: Cawhkaw boei ing Judah ram awhkawng Kalili ram na Jesu law hy tice ang
    zaak awh, a venna law nawh ak thi tawm a capa ce qoei sak aham qeennaak thoeh
    hy.
  soq-soq: Me Iesu Iudia ene Galili bedewe wisena umanawa etene ita Iesu mampe wisene
    iririsane wanase, “E ne nata ane Kapeanaum bedewe ita otona bo baiwaleidia inasaa.”
  qub-qub: 'Judeapita Galileaman cutishanta mayaycur payga aywaran Jesusta ruwacoj.
    Chayar niran: «Tayta, wamräta allchacaycachipamay ari. Wasëman aywashun. Wamrä
    wañuycannami» nir.'
  att-att: Pakaginná nayù tolay ta limibbè si Apu Kesu ta Kana, nga naggapu ta purubinsia
    na Judiya, minay laguk nga nakikomá kuna ta umay ta Kapernium, tapè pammapián
    na yù anâ na nga magisassay matay.
  bki-bki: Mia bogo na naio mijog ajum̃a aberii ka Yesu naio juvan vio Yutea binimei
    Kalele bereio ruei, naio ba mileal naio. Naruei naio mial Yesu, jegi banio ka
    riva vonuo rieliel ka kenerinio nene.
  bqp-bqp: Kũ à mà Yesu bò Yudea à sù Galili, akũ à gɛ̀ɛ a kĩnaa à wɛ́ kɛ̀a à gɛ́
    a nɛ́ werekↄ̃a, zaakũ a kú ga lɛ́i.
  mcp-mcp: Muud ɛ́nɛ nyə á ka gwág nə́ Yésus mə́ wú Yudéa, a mə́ wɔ́ɔ́s Galilê. A
    mú kə nyə́dɨ́, kə jəgʉla nə nyə nə́ a shúləg kə, kə lwag nyə mwán, nəcé, nyə á
    ŋgə bə nə́ a zə yə.
  hat-hat: Lè li vin konnen Jezi te soti peyi Jide vin nan peyi Galile, li al jwenn
    li, li mande l' pou li al Kapènawòm geri pitit li a ki te prèt pou mouri.
  npl-NT: Ijkuak n tekiwa okima Jesús omokopato de Judea iwa okalakiko Galilea, okitato
    iwa okitlatlaujti mawia icha iwa makipajtiti itelpoch porke yomiktoka.
  bgg-bgg: Ai è Isu yi Judea è Galili hà wuii thog pha yoi mage shii, Isu shii wuii
    thog srane yao, Khaphernaum hà wuii ne gu dufuii shii gang rek phi bo, nyieliieshii
    ai ne iy sha pha rek muii ro.
  eng-TCENT: When he heard that Jesus had come from Judea to Galilee, he went to him
    and asked him to come down and heal his son, for his son was about to die.
  eng-BSB: When he heard that Jesus had come from Judea to Galilee, he went and begged
    Him to come down and heal his son, who was about to die.
  cpu-NT: Ikanta irika jevari ikemakotakeri Jesús ari jareeta Galilea-ki ipoñagaaro
    Judea-ki, jiyaatashitanakeri iriñeeri. Ipankinatapaakari, iriyaate ipankoki, irovashinchagairi
    itomi, irootaintsi inkamake.
  san-ASM: স যেহূদীযদেশাদ্ যীশো ৰ্গালীলাগমনৱাৰ্ত্তাং নিশম্য তস্য সমীপং গৎৱা প্ৰাৰ্থ্য
    ৱ্যাহৃতৱান্ মম পুত্ৰস্য প্ৰাযেণ কাল আসন্নঃ ভৱান্ আগত্য তং স্ৱস্থং কৰোতু|
  tac-NT: Alé Kapernaumi asale alué wa'lula romano, 'lige napu'lige akisáká Kaná sébaligo
    Esusi, 'lige alué rioka simile alé Kaná anilichi we'ká riógachi owimia Esusi napurigá
    simela alué rió inolá 'yomia, 'ma amulí mukiá bo'ile alué rió inolá.
  eng-WEBPB: When he heard that Jesus had come out of Judea into Galilee, he went
    to him and begged him that he would come down and heal his son, for he was at
    the point of death.
  gfk-H: Ma bia ga hadadei bia Iesu gata hanuat aram Galili maram Iudeia, ga haan
    ukaia tana, gaam sarsaring ia bia na haan naga halangalanga no natina nong ga
    huteta bia na maat.
  viv-viv: Ada Yesu Yudiya ana fafali ginuyabuyabuna be Galili againe giyewana ma
    bana tovehimeya ginogalini-yo, au gilowoga Yesu againe giꞋela, giveꞋoꞋolena be
    ginahobuꞋela Kafeneumi againe natuna ginasiveyawana, natuna giꞋaulolo vaita gidaꞋalika
    faꞋina.
  yao-yao: Nipele jwankulu jo paŵapilikene kuti Che Yesu atyosile ku Yudea ni kwika
    ku Galilaya, ŵajaulile ni kwachondelela ajaule ku Kapelenaumu akannamye mwanagwe
    juŵalwalaga kuŵandichila kuwa.
  tgp-tgp: Pa tamlohi tavera mo rongo vara Iesu mo tai Judea mo mai Galilee moiso,
    mo vano vara i usia r̃ilangi vara i er̃i vai mamahuni natuna.
  auc-NT: Adocä onguïñængä ïñömö, Itota Oodeabæ quëwente Gadideabæ pongä, änäni ëñëninque
    tömengä Itota weca gote angantapa. Botö wëñængä onguïñængä wæncæ cæcä ïñongante
    bitö tömengä ingante cæbi waa bacäe. Ægodöe.
  kbc-NT: Wajipatibece Jesus me icoɡ̶otedicogi Judéia, odaa jiɡ̶iniwatedigi Galiléia.
    Odaa jiɡ̶igo miniwataɡ̶a Jesus, dipokotalo migo digoida Cafarnaum me icilatidi
    lionigi, leeɡ̶odi jona doletibige me yeleo.
  bmh-bmh: Go Yesus Zudia agaig an Galili aleun doimai, go beteimai, gonugau nag Kapaneam
    uzan noumabun ina, kasamau aimai kanababun beteun.
  ctu-BL: Che' bʌ tsi' yubi loq'uem Jesús ti Judea woli' tilel ti Galilea, tsa' majli
    ba'an Jesús. Tsi' c'ajtibe ti wocol t'an cha'an mi' tilel i lajmesan i yalobil,
    come yomix chʌmel.
  meq-meq: 'A tsəne Yesu kə maw abəra ma Yahuda neŋgeye ka dala i Galile na, a həl
    bo a ye ka təv i Yesu. A ye naha a gay amboh a Yesu, a gwaɗay: «Amboh tama a Kafernahum,
    ta mbəleŋ ahaya wawa ga andaya ɗəvats eye faya ma mətiye tey.»'
  noa-H: Mag chi t'et'emua Jesús Judeamua bëewia jũrr Galilea barbaichëm ha hũrbaawai
    hi haar mawia hirig chaigpamamua, —Mʌ chaai ya pödba k'ërʌmta hoo pʌajim; mʌ hap
    chitʌm mʌ di haar marrau haichëjim, mʌ chaai monaaupäain.
  alp-NT: Eleki kena ilene be Yesuse Iluake me otoi Galilea bei mpai otoi Yudea, hoko
    ikeu loko Yesuse kai ibeteke kenaI leke Ikeu me Kapernaume kena Iono eni nanare
    eni makerake mise le kerakeni ktili titinai.
  san-VEL: sa yehuudiiyade"saad yii"so rgaaliilaagamanavaarttaa.m ni"samya tasya samiipa.m
    gatvaa praarthya vyaah.rtavaan mama putrasya praaye.na kaala aasanna.h bhavaan
    aagatya ta.m svastha.m karotu|
  kbq-kbq: Jisasi'a Judia atreno Galili kaziga ehanatia kema nentahino'a, kri eri'nea
    mofavre'mofo nefa'a Agrite viazamo asuragi kefinti, Enka mofavre ni'a eme azeri
    so'e huo huno nemofo'a fri'kante mase'negeno antahige'ne.
  kbh-kbh: Jesús Judeocana Galileoye tojánashjanguama, chë uajabuachaná tojanuena
    ora, Jesúsbioye tojána y ibojtseimpadana chabe yebnoye cháuama, chabe uaquiñá
    chabuetseshnáñama, er ya jtsóbanama yojtsemna ca.
  ron-LSB: Când a auzit că Isus a ieșit din Iudeea în Galileea, s-a dus la el și l-a
    rugat să se coboare și să-i vindece fiul, căci era la un pas de moarte.
  pon-pon: A lao ronadar, me Iejuj koti don Kalilaa jan Iudaa, ap poto don re a, poeki
    i en kotidi, kakelada na ol, pwe a koren ion mela.
  nhe-BL: Huan quema nopa tlacatl quicajqui para Jesús quistoya estado Judea huan
    ajsico ipan estado Galilea, yajqui campa Jesús huan quitlajtlani ma yohui ichaj
    ma quichicahuati ioquichpil pampa miquisnequiyaya.
  sps-sps: Te nongoiny ya Jisas te naus osing fi mi ya na gum fan iny Judia sa naa
    fi en tana gum fan iny Galili, ya naa fi nato Tsunia sa rangats Ya ma naa fi Ya
    tana ngats fan iny Kapeniam ma tsipaar Ya na guei tsoiny tsunia, a soon iny faadis
    ana matauts.
  wnc-wnc: Siwan aminu waapata nataawan Jesuta Judia kep komuneta apu Galili kep komune
    gwa apan natapbut. Siwan waakngata kumnangge dapaknga siwan kake aminu waapata
    Kena yot gapmane koke Jesue kukut. Jesue kuke, “Ga waakngatane maitna sandekngamuyo,”
    ngang inikut.
  bus-bus: Kɛ̀ à mà Yesu bↄ̀ Yudea à sù Galili, ben à gàa à kiia à wɛ́ɛ kɛ̀a à gá
    a nɛ́ kɛ̃kↄ̃a, zaakɛ à kú gaa lɛ́zĩ.
  gub-BL: A'e tuwihaw wenu Zezuz Zutez ywy wi tur awer imume'u haw a'e, Karirez ywy
    rehe tur awer imume'u haw a'e. A'e rupi oho ipyr kury. Uze'eg izupe. — Eho Kapanau
    taw pe herupi rihi ty, hera'yr ima'eahy ma'e imukatu pà nehe, ta'e umàno etea'i
    a'e xe, i'i izupe.
  imo-imo: Jisas Judia kombu tiye kolopa Galili kombu tukundo orumu ungumu pilipelie
    aku iyemuni, Jisas molorumuna pumbelie nimumuni, yundo konge tepalie nimbei, “Nanga
    ungulumu winjo lie mendo lie teremo kani mainyendo ongo yu teko koinjo liwi,”
    nimu.
  boj-boj: Deqa tamo gate di Yesus a Judia sawa uratosiq bosiq Galili sawaq di soqnej
    di qusiqa walwelosiq aqa areq aisiq pailyosiq minjej, “O Tamo Koba, ijo aŋgro
    a moiqa laqnu. Deqa ni bosim a boletime.”
  eng-DRA: He having heard that Jesus was come from Judea into Galilee, went to him,
    and prayed him to come down, and heal his son; for he was at the point of death.
  knf-knf: Wi aŧiinkuŋ kë Yeŧu awoona Yuda aban ţi Galilay, aya du a, akooţa aya ajeban
    abukul ţiki amaak añogan pkeţ.
  san-KHM: ស យេហូទីយទេឝាទ៑ យីឝោ រ្គាលីលាគមនវាត៌្តាំ និឝម្យ តស្យ សមីបំ គត្វា ប្រាត៌្ហ្យ
    វ្យាហ្ឫតវាន៑ មម បុត្រស្យ ប្រាយេណ កាល អាសន្នះ ភវាន៑ អាគត្យ តំ ស្វស្ថំ ករោតុ។
  arn-NT: Feymew ti kapitan kimlu Jesus ñi puwtun ta Galilea, dew wiñomelu ta Judea,
    fey amuy ñi pemeafiel ka llellipumefi ñi amuael kisu ñi ruka mew, fey ñi tremolelngetuael
    kisu ñi fotüm, epe lalerkelu am.
  zas-NT: Chi gogbee bén guin baza Jesús niz Judea badxinman niz Galilea, wejman lod
    zaꞌ Jesús bisajcaman laaman liaadx din cheman yayüjnman xiꞌnman guial zamer guiëtix.
  ken-NT: Ághókó nɔ́kɔ́ bɛ́ Yesu afǔ atú Judɛ́ya átwɔ̀ Gálili, arɔk are nɨk
    yi mmʉɛt bɛ ándɔ́k Kapɛ̌naum ámbú mɔ́ywi. Mɔ́wu arɔp nyaka chi kɛ́kwɔ́t bɛ́gu.
