  swp-swp: 'Tau wa wasa i ataiei Iesu Iudea i laugabaei i laoma Galilaia eai, ie lau
    Iesu arinai i awanori bena i dobi ia natuna‐tau i hemauri: ia matena i hanahanau.'
  bjr-bjr: Mi fasiqafa Yisunara Yudeeaa maqa maaqaindari Kariree maqa maaqaki animarunara
    iriseenoo miqoo oonureenoo Yisuna irammirinoo qinau. Oo ufasaa rakisirafa amanee
    anee qini faqa Kapeeranaumma maqusai oonuree qini qimaaku kuqira aurira aurimarina
    andeeqaqisaa.
  aby-aby: '@see-verse:JHN.004.046'
  eng-YLT: he, having heard that Jesus is come out of Judea to Galilee, went away
    unto him, and was asking him that he may come down and may heal his son, for he
    was about to die.
  jni-jni: Sawa kunna Yeso masuro amanyanga muyahudiya makuri amanyanga mu galili
    mano madusa ahira ameme maka tirame tari agi ma-eh ma human vaname barki amarani
    ayino iwono.
  kne-kne: Idi nadamag na ay sinmawang si Jesus ed Galilea ay napo ed Judea, en nanpakpakaasi
    en sisya ay emey koma ed Capernaum ta ena agasan din anak na ay enggay matmatey.
  tgj-tgj: Vdwlo hv Jisu Judia lokv Galili lo aapv vla tvvpa pvkudw, hv Jisu gvlo
    aala okv ninyia tvvkato Kaparnaum bv vngla ninyigv kuunyilo sida svngv bv rinv
    nga mvpu jilabv vla dinchi rungbv minto.
  gui-NT: Jare oicuaa yave Jesús ou ma co Judea güi ovae Galilea pe, ou ovae Jesús
    oia pe jare oyerure chupe taɨ re. —Ecua cherenta pe embogüera cheraɨ —jei—. Echa
    omanota ma.
  quc-TT: Are xretaꞌmaj ri achi, utat ri yawabꞌ, chi xopan ri Jesús pa Galilea, upetik
    pa Judea, xeꞌ chutzukuxik. Are xuriqo, xuta toqꞌobꞌ che rech keꞌ chukunaxik ri
    ukꞌojol rumal xa jubꞌiqꞌ karaj kakamik.
  heg-NTPO: Nikit pegawing nga ming haup noan, Yesus pait deng propinsi Yudea le maa
    ne propinsi Galilea lolen son, kon un saek lako el Kana, le nuting Yesus. Tutnalan
    kon, un nodan nakekeon Yesus le niu laok tao banan un ana ka. Undeng un ana ka
    le mate ka.
  ptu-ptu: 'Tappana nahingngi diua sulem Puang Yesus dio mai Yudea, iya le''ba'' siaham
    napellambi''i anna mengkahumase-masei melau naua: “Kela mala, ullombannä'' änä''ku
    lako Kapernaum anna umpabonosannä'' aka diampaim penabanna.”'
  bzd-NTPO: 'Mik ie'' wa̱ ijche̱newa̱ tö Jesús tso'' Judea, e'' dene Galilea, eta̱
    ie'' mía̱ Jesús ska'' ta̱ ikköché ia̱: —Mishka Cafarnaúm ye'' alà duökewa̱tke
    e'' bua''u̱kne.'
  kwf-kwf: Ma ana kaidaꞋi ngwae neꞋe rongoa sa Jesus nia leka naꞋa faꞋasia Ꞌi Judea
    ma ka oli laꞋu maꞋi Ꞌuana Ꞌi Galili, nia ka leka maꞋi siana sa Jesus, Ꞌiri ka
    Ꞌengo nia fuana lekaꞋa faꞋinia Ꞌuana Ꞌi Kapaneam, Ꞌiri ke gura na Ꞌalako nia,
    osiꞋana nia mataꞋi ka karangi mae naꞋa.
  eng-WYC-2017: When this had heard, that Jesus should come from Judea into Galilee,
    he went to him, and prayed him, that he should come down, and heal his son; for
    he began to die.
  eng-WMBB: When he heard that Yeshua had come out of Judea into Galilee, he went
    to him and begged him that he would come down and heal his son, for he was at
    the point of death.
  zat-NTPS: Gate ben benne' we̱n zrin blau nigá ba bezá' Jesús naga nababa Judea,
    ne ba bezrine̱' naga nababa Galilea, na' guxíaje̱' xeajnné̱'e̱ Jesús, na' gutá'
    xuene̱' Le̱' chéaje̱' lizre̱' xexune̱' bi biu chee̱', bi na' ba zua gátebe'.
  spp-spp: Kuru fànhafembwɔh'à lógo na Yesu à fworo Zhude kùluni i, mà kàre Galile
    wuuni i ke, maa ŋkàr'a sà u ɲáare na u shà ná ur'e Kapɛrɛnamu kànhe e u sà uru
    jyaŋi cùuŋɔ, ɲaha na yɛ u à yà fo sí raa ŋkwûu.
  zty-NTPS: Kate' bennen' benle' ba bezá' Jesusen' gan nbab Judea, na' ba bežine'
    gan nbab Galilea na', naž wyeje' gan zoa Jesusen', na' góta'yoele' Ḻe' yide' liže',
    nich yeyone' x̱kwide' byo chien', dan' ba žek gatbe'.
  mek-mek: Iꞌina auga Iesu Iudea agogai emai Kalilea agogai ekoko auga fouga elogo
    aisama, elao Iesu eegai egoinia gaake galao gauga gapafelo eoma. Gome isa gauga
    afaꞌagamo agemae eoma.
  aey-aey: Odocob uqa Jisas Judiadec Galili ene hon ec dumei melah uqa cal migia odonnu
    uqa Jisasca limei ninidudu madon, “Hina ijaca numeu ija melami me muditagale,”
    don.
  urd-GVH: जब उसे इत्तला मिली कि ईसा यहूदिया से गलील पहुँच गया है तो वह उसके पास गया
    और गुज़ारिश की, “क़ाना से मेरे पास उतर आएँ और मेरे बेटे को शफ़ा दें। क्योंकि वह
    मरने को है।”
  ycn-ycn: 'E caja yucu i''imari: “Jesús jácho''ocharo Judea te''eré eyá. Iphíchari
    huajé majó Galilea te''eré nacojé”. Rema''acá aú riyucuna ri''ijná ají que Jesús
    amaje. Riphá rinacu; rajalaca ricá. E rimá rijló: —Aquíchaje huani nu''urí. Yehuíchaja
    huani ripechu capichaco. Pila''á nojló nacaje. Pi''ijná nujhua''até, pitejmo''óchiyachi
    nojló ricá —que rimacá Jesusjlo.'
  djr-djr: Yo, ŋäkulnydja ŋayi ŋunhi ŋuriŋiyi buŋgawaynydja yolŋuy Djesunhany bunanhawuy
    Galalilila beŋura goyurr Djudiyaŋura wäŋaŋur, bala ŋayi marrtjinan ga maḻŋ'maraŋalnydja
    ŋayi Djesunhany ŋunhiliyin, bala ŋayi waŋanan nhanŋu ŋunhi ḏirramuny bitjarra,
    “Way Garray, marrtji muka nhe dhu ŋula balany Gapuniyamlilnydja? Ŋarra nhuŋu djäl
    nhe dhu walŋakum ŋarraku gäthu'mirriŋuny, bili rirrikthun ŋayi ga ŋunha mirithirr.
    Galki ŋayi dhu dhiŋgaman.”
  kvg-kvg: Yaq ndego eve, ge-ewag av nqægo, Yesu Zudia plovins mø̀ndø-ivāv, yaq Gelili
    plovins-tē gegō, ndego tenøwáv ndǿgo, vømømbō-ein, “Ambá Kapenaum taon-tē
    qotøndo-qavɨ̄n. Noge yo qomǿ-khakheinøvém. Ndego avønín é-ndønaním.”
  rug-rug: Meke sipu avoso nia sa sapu ele taluarae pa Ziudia meke koa Nana pa Qaleli
    se Zisu gua, si la tutuvia sa si Asa, meke tepa ia sa pude luli la salaṉia sa
    tuna koreo sapu tata mate, gua.
  hop-NT: Noqw yaw Jesus Judeat aṅqw Galileet ep pítuhqat naat navota; noqw pam as
    put ámumnen tiyotiyat qalaptsinaniqat pam aw nāwakna, pam okiw mokíwuy aqw pitsíwtaqw
    ōviy’o.
  san-URD: سَ ییہُودِییَدیشادْ یِیشو رْگالِیلاگَمَنَوارْتّاں نِشَمْیَ تَسْیَ سَمِیپَں
    گَتْوا پْرارْتھْیَ وْیاہرِتَوانْ مَمَ پُتْرَسْیَ پْرایینَ کالَ آسَنَّح بھَوانْ
    آگَتْیَ تَں سْوَسْتھَں کَروتُ۔
  heb-LB: כששמע הפקיד שישוע עזב את יהודה ובא לגליל, הוא הלך לכפר־קנה לפגוש אותו, והתחנן
    לפניו שיבוא לרפא את בנו הגוסס.
  caf-NT: '''Et Sizi Judea yun k''ut ts''ih haínya ''ink''ez Galilee yun k''ut whuz
    tezya, ''et whulh úduzts''ai hoh yuts''un ninya, Capernaum ts''ih dudulh nátoot''as
    buye'' ''aw ''et datétsah, ''en soo ná''yooleh, ''et hukwa yuts''un tedudlih.'
  mio-NT: ta queta tuhun nuun ra ti cha ni quee ra Jesuu ñuhun Judea, ta ni quichi
    ndico ra iti ñuhun Galilea. Chacan cuu cha cuahan ra cuu tiñu can nu iyo ra Jesuu,
    ta quechaha cahan ndahvi ra chi ra Jesuu ti na coho iti vehe ra, ta na cua sanduvaha
    ra chi sehe ra. Tacan cahan ra cuu tiñu can, vati cha cuni cuvi sehe ra.
  srq-NT: —Jesús ru Judea sɨ a cote, ɨ que mbia ererecua mbiirandu ra. Nyebe ererecua
    sɨ nguiã Jesús rea cote. —Seriirĩ chɨ̃ mano serĩte quɨ. Nyao terembucherõ seje,
    ɨ que ererecua ñee ee ra.
  kje-NT: Man howok onne nauroinnala Yesus aiyedi mai Kana ne, an laa napanak Yesus
    lernohi laa Kapernaum hi'i wa'an anan ono na'ikeki maki me'e.
  gaz-gaz: Namichi kunis yommuu akka Yesuus Yihuudaadhaa kaʼee Galiilaa dhufe dhagaʼetti
    isa bira dhaqee akka inni dhufee ilma isaa kan duʼuu gaʼe sana fayyisu isa kadhate.
  kud-kud: Hauganane ibenalei ebeha Yeisu tupwa Yudeyaena ilaoma ta Galili ainai imiyamiya,
    tauloinanane ilau na Yeisu ainai i'awanoi iwalo, ‘Howahowana talau Kapaneum na
    natugu ilovala u'abiye namwanamwa, wuwuna muhamuhana na yana hauga i'ovi’.
  urb-NT: Jundéi ywy ngi Ngariréi ywy pe Jesu uhyk uwyr. Ame'ẽ ke kapitã hendu rahã,
    a'e pandu ipe, Jesu pe. —Ihẽ rekoha pe ihẽ namõ eho. Kapana'ũ ok ta pe. Ihẽ ra'yr
    ahy ou. Manõ tate. A'e ke emukatu — aja Jesu pe.
  fra-LSG: Ayant appris que Jésus était venu de Judée en Galilée, il alla vers lui,
    et le pria de descendre et de guérir son fils, qui était près de mourir.
  san-HK: sa yehUdIyadezAd yIzo rgAlIlAgamanavArttAM nizamya tasya samIpaM gatvA prArthya
    vyAhRtavAn mama putrasya prAyeNa kAla AsannaH bhavAn Agatya taM svasthaM karotu|
  cak-SNT: Antok ri rusamajiel ri rey xraꞌxaj chi ri Jesús patanak cꞌa Judea y vacame
    cꞌo Galilea, jajaꞌ xpa cꞌa riqꞌuin y xucꞌutuj favor cha chi niꞌa-ka riqꞌuin chi
    niꞌrubꞌanaꞌ sanar ri rucꞌajuol, ruma ya nicon.
  uvh-uvh: '@see-verse:JHN.004.046'
  ino-ino: Kali ne'alikeno afo'amo'a “Yisasi'a Yutiati Kalili e'ne.” haya ke afiteno
    makale'a mafa'ne'a ne'ataleno Yisasite uno inake nehe “Mafa'ne'ni'a falisea ya
    nehiki e'ka ali'ka kanale huto.” nehe.
  gnn-gnn: Ga ŋayi ŋuriŋiyi buŋgawayu ḏarramuyu ŋäkulanydja bunanhara Djesunhana Galalililina,
    ŋulaŋuruna goyurr ŋanya Djudiyaŋuruna wäŋaŋuru, bala ŋayi marrtjinana, ga maḻŋ'maraŋala
    Djesunhanydja ŋunhiliyina, bala waŋana bitjarrana, “Way Garray, marrtji muka nhe
    yurru yulŋunydja?... bala Gapaniyamlilinydja? Ŋarra ḏukṯuk nhe yurru walŋakuma
    ŋarraku gäthu'mirriŋunha, bili rirrikthunna ŋayi yukurra ŋunha mirithirrina. Galki
    yurru ŋayi rakunydhirrina.”
  yal-yal: A to a mɛ a Yesu bata fa Galile yi sa keli Yudaya yamanani, a yi siga a
    fɛma, a yi a mafan, alogo a xa siga Kapɛrunan yi, a sa a dii xɛmɛni yalan. Amasɔtɔ
    a faxamatɔɔn nan yi fa a ra.
  cnt-NT: Jme₁ca₂rë₃ŋi₅ dsa₂ 'éi₂ a₂ma₂ŋɨ₅ Jesús 'uë₃ Galilea, 'ein₅₄ juɨ₅ a₂o₂'ɨ́in₃
    'uë₃ Judea, jaun₂ ŋei₅₄ ca₂i₁jɨin₁₂ Jesús, jaun₂ ca₂chi₃quióng₂ jmɨg₄ tion₅₄-jan₃
    a₂dsó₃ 'éi₂ ja₁quió'₄ a₂jme₃'lióin₂ ja₁ŋi'₅₄ i₂ron₅ ma₂i₁jón₂.
  tif-tif: 'aalap ayo weng ma weng selaya, Yesus ayo Judiya bokon uyo kela tal Galili
    talba no, kebip kala kala-lomdaya, ayo din Yesus ami dik-daala ko: Nak-tunum kapyo,
    daak Kapeneam kawu nimi man ayo mepso taanon e kalba. Kemin, kabi tildaak dong
    dokolapla, tambal kelak o, akale,'
  nlx-nlx: तेवी यीशुह यहुदिया माय रेन गेलील माय आव रिनोह ज्यो होमलीन तो यीशु फाय जाईन
    रावण्या केरीन केयो, कफरनहूम चाल मारा सोराह हुदार दे, काहाकाय तान सोरो मोरने केरतालो।
  apw-NT: Áí nṉeehíí Jesus Judéadí’ Gálileeyú ńyáágo ya’ikonzįįdá’ yaa nyáágo náyoskąąd,
