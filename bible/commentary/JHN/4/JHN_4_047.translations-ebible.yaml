  zpu-NT: Ka benreꞌ ba bllin Jesúsenꞌ Galileanꞌ zazeꞌe Judea, naꞌll byejeꞌ jelleꞌ
    Jesúsenꞌ chejeꞌ lljayeneꞌ xhiꞌnneꞌn, le ba lleꞌnen goten lebeꞌ.
  juy-juy: ଜିସୁନ୍‌ ଜିଉଦାନ୍‌ ସିଲଡ୍‌ ଗାଲିଲିନ୍‌ ଜିର୍ରାୟ୍‌ ଗାମ୍‌ଲେ ଆରମ୍‌ଡଙେନ୍‌ ତି ମନ୍‌ରାନ୍‌
    ଜିସୁନ୍‌ ଆମଙ୍‌ ଇୟେନ୍‌ । ଆରବୁଗୋ ଆଡ୍ରକୋଏନ୍‌ ଆ ଡାଙ୍ଗଡ଼ାଅନନ୍‌ଆଡଙ୍‌ ମନବ୍‌ନଙ୍‌ବାନ୍‌ କପର୍ନାଉମନ୍‌
    ଅନିୟନ୍‌ ଆସନ୍‌ ଆନିନ୍‌ ଜିସୁନ୍‌ଆଡଙ୍‌ ଇୟ୍‌ଲେ ବରେ ।
  for-for: Pigoya, Isu aeba Yutiya maba atate a'wae puma Karariya mari to kake ampa
    irosaye, piya yuguna abite tabe yagara aeba Kena kumati Isuti wama yagarawa purikena
    pogana ampa kaba atanema, uma ababute kanakenaga omintiye.
  epo-epo: Kiam li aŭdis, ke Jesuo alvenis el Judujo en Galileon, li iris al li, kaj
    petis lin malsupreniri kaj resanigi lian filon; ĉar li preskaŭ mortis.
  gfk-gfk: Ma bia ga hadade bia Jisas gate hanuat aram Galili meram Iudeia, ga haan
    ukaia ho ie, gaam saring ie bia na haan naga halangalanga no natine nong ga hutet
    bia na maat.
  bjz-bjz: Judia Frovensi reta Iesu rekago kaverea aria, Galili Frovensiva buburituria-da
    bingá niningurie-gea, gavana erea aria, Iesu dava bubua, ininigha benunu urie,
    “Anda mendi kae akuago bua, Kaperneam avo vasia amburaita itoko rouvie. Amindu,
    imó fu, angá ya anda mendi gia radi jebugoe!”
  atg-NT: Ọni ọmọse ọ suọ khi iJesu ọ rọte ekẹ iJudia ẹ bhale iGalili. Ighọ ọ bhale
    ya lema iJesu ọ kpẹkpẹ ọ deba luẹ ya nu lọli ri omi luẹ, ni ọa ze ni ọ la akọ
    eghuli ze.
  bjv-NT: Lokɨ dɨngəm ka kɨn oo kadɨ Jəju ḭ Jude tɨ re dɔnangɨ Galile tɨ, re ɨnge,
    no̰ kɨ dɔe tɨ kadɨ aw Kapərnayɨm tɨ ajɨ ngonne kɨ to ta koy tɨ kɨn.
  tos-NT: Hua̱ xlá̱ acxni̱ cátzi̱lh pi̱ Jesús xmini̱tanchá̱ c-Judea, chu̱ xchini̱t
    c-Galilea, lacapala̱ alh squiniy li̱tlá̱n pi̱ catá̱alh c-xchic, chu̱ cama̱pácsalh
    xkahuasa sa̱mpi̱ a̱tzinú̱ cstacnama̱, aya xni̱ma̱.
  rro-rro: Hau weiana Iesu Iudeai emai Galileai pouna eona raninai, ia eao Iesu herena
    enoina keao nahuna kebamaurina pokina ia aba ke'ari.
  mxp-NT: Xjats ku ja tnɨmadøøy jøts ku ja nwɨndsønꞌa̱jtɨm Jesús jam wyɨnaty tø yja̱ꞌa̱ty
    Galilea, jøts ku ja chøøñ Judeɨt etjotp, wɨnets ja ojts tꞌatsꞌixy jøts ja møk
    tꞌatsnøjmɨ jøts ja tmøødɨt jam tyøkwɨndum, jøts yꞌuꞌnk ja yiktsoꞌogɨyɨt pøn wyɨnaty
    tyimyꞌookɨꞌɨmnɨ.
  aak-aak: xano arɨ́á re wiŋɨnigɨnɨ, “Jisaso Judia pɨropenɨsɨ́yo pɨ́nɨ nɨwiárɨmɨ nɨbɨrɨ
    Gariri pɨropenɨsɨ́ tɨyómɨnɨ rémónapɨŋoɨ.” rarɨŋagɨ́a arɨ́á e nɨwirɨ Jisaso tɨ́ŋɨ́
    e nánɨ nɨyapɨrɨ xegɨ́ niaíwo rɨxa nɨpémɨnɨrɨ aŋwɨ ayo eŋagɨ nánɨ o nɨweapɨrɨ gɨ́
    íwomɨ naŋɨ́ oimɨxɨnɨrɨ yarɨŋɨ́ wíagɨ
  chd-NT: Ts'ipenic' icuejpa Jesús ailopa'a Judea, joupa icuaiconata Galilea, i'hua'ma,
    i'huajcotsi Jesús, ixahue'etsi ti'huaƚa' liƚya' Capernaum, tixaƚ'meta ƚi'hua,
    iƚque tima'ma.
  kdc-kdc: Mkulu ayo viyahulike kamba Yesu keza kulawa mwiisi ya Yudea kwiza mwiisi
    ya Galilaya, kamcholela Yesu, kampula yachole kudibuga da Kapelinaumu yakamuhonye
    mbwanga wake, yakalile kolonda kufa.
  nhr-nhr: Eẽm ko Jeso ba Jutea koe guu a Galilea koe hààraa hãa sa kóḿ, kam kò Gam
    koe síí a dtcàrà Me, hààm gha gam dim cóá ba kg'õèkagu ka, ncẽe ko x'oos qàe koe
    hãa ba.
  uig-PIN: 'U Əysaning Yǝⱨudiyǝdin Galiliyǝgǝ kǝlgǝnlikini anglap, uning aldiƣa bardi
    wǝ: — Ɵyümgǝ qüxüp, sǝkratta yatⱪan oƣlumni saⱪaytip bǝrgǝyla! — dǝp tohtimay
    iltija ⱪildi.'
  beo-beo: 'Yesu da Yudia soge yolesili bu Ga:lili sogega misi, amo sia: nababeba:le,
    Gamane ouligisu dunu da Yesuma doaga:le, E da Gabena:iame moilaiga egefe bogomuwane
    diala amo uhinisima:ne masa:ne, Yesuma adole ba:i.'
  acf-NT: Lè i tann Jézi té wivé Galili sòti Joudiya, i alé kotéʼy épi i mandéʼy pouʼy
    sa désann Kapènéyòm pouʼy sa djéwi gasonʼy, paski gason-an té ja pwès mò.
  tpi-OTNT: Dispela man i harim tok olsem, Jisas i lusim Judia na i kamap pinis long
    Galili. Olsem na em i go long Jisas na i askim em long kam daun long Kaperneam
    na mekim orait dispela pikinini bilong en. Pikinini em i klostu i laik i dai.
  mbt-NT: Te pegkarineg din ne miglibed si Hisus diye te Galiliya puun te Hudiya,
    migdagdahew sikandin miggendiye te ki Hisus ne migpeyid-u-hid-u kandin ne eggendiye
    te Kapirnaum eyew egbawian ka anak din ne egkabigtawan e.
  hau-SA: Da mutumin nan ya ji cewa Yesu ya isa Galili daga Yahudiya, sai ya je wurinsa
    ya roƙe shi yă zo yă warkar da ɗansa da yake bakin mutuwa.
  mam-NT: Tej tbinte tzunj xjal ka otk tz'etz Jesús tuj Judea bix otk tzul tuj Galilea,
    e xi'xin tuya Jesús tuj Caná, bix e cubsanxin twitzxin te tu'n t-xi' tuj ttanemxin
    tu'n tco'pante Jesús tcwalxin tuj tyabel, cuma ch'itk tcyim tcwalxin.
  udu-udu: Ki a’di ciḵki gwo ka Yesus p̱u’dki’d ’peni Pa Yahuudiyya e Pany Jaliil
    mo tani a’di yaki’d mo dhali yuḵ a’di mo mmoyayu/ ka luŋgu’b mo dhali wac̱ ya/m
    piti mo haali/ a’di ’disha ’twa/ mmowu mo be.
  tvt-tvt: Judia nawa Galili ni Jisu kaat ah japchaat ano erah warah Jisu jiinni wangta,
    eno heh sah khoisat deesiit Keparnam nah kaat weetheng ngeh ih baat wanta, erah
    sah ah tek nanah ih satta.
  bgt-bgt: Imanea ke rongovia a Jisas ke taveti au i Jiudea me mai jufu ghohi i Galili,
    me vano itagna i Kena. Imanea ke kae huhurua a Jisas eigna keda vano duagna i
    Kapaneam bali vatoke tabirua a dathegna ke haga thehe ghohi.
  mvn-mvn: Ka tutana tau veimea‑nana vane nononi vivane Iesu avaha papani Iudea ni‑tawanei,
    e papani Galili nihenina mamaei, tauna omo Iesu wayahina, e hidei vivane ina‑ne
    Kapenaum wayahina, e natuna onotona na‑vo‑vi‑aiaiei, iuna tuta eha ani‑hoina na‑iakwa
    wayahina, e yawaina na‑iakwa.
  djk-NT: '@see-verse:JHN.004.046'
  uig-LAT: 'U Eysaning Yehudiyedin Galiliyege kelgenlikini anglap, uning aldigha bardi
    we: — Öyümge chüshüp, sekratta yatqan oghlumni saqaytip bergeyla! — dep toxtimay
    iltija qildi.'
  nde-nde: Kwathi indoda leyo isizwile ukuthi uJesu wayesefikile eGalile evela eJudiya,
    yaya kuye yamncenga ukuthi eze azosilisa indodana yayo eyayisibangwa lezibi.
  ton-ton: 'Pea ʻi heʻene fanongo kuo haʻu ʻa Sisu mei Siutea ki Kāleli, ne ne ʻalu
    ki ai, ʻo ne fakakolekole kiate ia ke ne ʻalu hifo, ʻo fakamoʻui hono foha: he
    kuo ofi ʻene mate.'
  mir-NT: Coo jaꞌa gobiernä mioonsä miädoyhajty coo Jesús hänajty tøø miech jim̱ Galilea,
    mänit Jesús hoy miänuuꞌxtaꞌagyii coo yhuung nøcxy yajmøcpǿjcäxä. Møjtaꞌagy yhuung
    hänajty.
  cak-YNT: Re ache rusamajel re Rey, tak xuc'axaj che re Jesús pitinak c'a quila pa
