  eng-DBY: He, having heard that Jesus had come out of Judaea into Galilee, went to
    him and asked [him] that he would come down and heal his son, for he was about
    to die.
  guo-NT: Japon aton jʉmtaen wʉt Jesús patpox Galilea tʉajnʉxot, do jawʉt japon, fʉlaen
    Jesús taeliajwa. Japon aton faen wʉton Jesús, tadʉton Jesús nakfʉlaeliajwas japon
    pejba poxade, paxʉlan weboejthʉsliajwas, paxʉlan mox pawʉajna xot tʉpaliajwa.
  hla-hla: Nonei e hengoen e Iesu e la ba nema i Judia me tukuna i Galili, ba nonei
    e la uana tere Iesu me tahule nen te ga la uen i Kapeneam ba te na kato haniga
    poutsena a pien i tanen, taraha nonei e katsin mate.
  mav-NT: Karãpeĩ mi'i turan i'ywot tikuap ta'yn Iesui put'ok'e tawa Kana pe hap mi'i
    hawyi toto meremo hẽtup hamo — Uha'yru moehãite epiat hap ti atiky­'esat e. I'ahu
    kahato iku'uro hamuat uha'yru uhyt e. Mi'i pote more­reto teran uhetawa Kawa­na'ũ
    kape imoehãite hamo e.
  kpf-kpf: Yesu zâk Yudaia hânân gâbâ âburem Galilaia hânân gaap sâne a sâtŋâ zorâŋâ
    nâŋgâm Kana kamânân âimŋâ Yesu muyagem nanŋâ mumbam op zeip, zo kubikŋaŋgâbapkât
    dukuip.
  ppo-ppo: Yesu a̧ Judia hae kwia taaróló, Kaleli hae kwiamó wóló beterapó dere fo
    kale whi̧né wosóló, a̧ Yesu beterepaae wóló, ama naale mo felekemó suka̧ai du
    beterapa, “Naao wisiraai faaloé?,” yóló wosetu betalepó.
  hin-2017: 'वह यह सुनकर कि यीशु यहूदिया से गलील में आ गया है, उसके पास गया और उससे
    विनती करने लगा कि चलकर मेरे पुत्र को चंगा कर दे: क्योंकि वह मरने पर था।'
  bef-bef: Yesu Yutia meluguti heꞌmito Galili kegiꞌa noabe lanaꞌa ana bouba keheliloto
    panaꞌa Kapaneami hepato filiseꞌna maꞌasi nohina kehe inogoꞌni oto leꞌmo ye kalibe,
    luto Yesu nohinalo buꞌehina.
  amm-amm: Nosai no mo apitononi auso imofa kolo koloma tumoki, noino, “Isiso mo yasoi
    tumoki. Kalili asiso tumoki, Yutiya asisai.” No monoi no Kano nokonuso manoki,
    Isisoso imanoki, na imaloki, “Yani alu mo ai tuwo, ai mo siyoli. Na kaloimo. Kuku,
    na pitouniyaima kono, Kopanaumo nokonuso.”
  zaj-zaj: Viyahulike kamba Yesu keza kulawa Yudea kwiza Galilaya, kamgendela na kumuyalalila
    yachole Kapenaumu yakamuhonye mwanage yakalile behi na kudanganhika.
  chq-NT: Joon mo ganúu²un 'in tsá² 'oo¹o to² do 'e nityía¹ Jesús fu Galilea, jaa'¹³i
    fu lɨ sii²¹i Judea, joon gangó¹o 'in tsá² do gangamɨɨ¹ɨ tyani Jesús wa 'ii'²¹i
    'ido itsáa¹a fu tya' 'in tsañʉʉ'¹ do tsajmaa¹a mɨ́¹ tya' jóon¹on 'ido. Tsʉ tɨ
