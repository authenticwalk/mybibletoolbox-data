  zpq-NT: X̱a bi'na' cate' bende' ba bežin Jesúsen' Galilean' zeze'e Judean', nach
    gwyeje' lao Jesúsen' gwṉeyoede' ḻe' šeje' šjayene' xi'iṉen', ḻe ba zoa gatbe'.
  por-TFT: Quando aquele oficial ouviu outros dizerem que Jesus tinha voltado do distrito
    da Judeia ao distrito da Galileia. ele foi ter com Jesus em Caná e lhe rogou,
