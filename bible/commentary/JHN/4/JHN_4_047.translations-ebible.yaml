    te ti sna. Yu'un ta xa xcham ti snich'one.
  ind-AGS: dan hampir mati. Ketika pejabat itu mendengar bahwa Yesus sedang berkunjung
    ke Galilea dari Yudea dia pergi menemui Yesus di Kana dan memohon kepadanya, “Tolong
    datang dan sembuhkanlah anak saya. Dia hampir mati!”
  omw-omw: Iesusiva Iutiasairo Karirini nriho tuvaro riero, mwi vaisiva Iesusiva varunani
    uro ntero tiqaro, Qiove e nrinra ni maaqu nriqa vira kyaahaqama kyairaro qati
    variananrove, tiro. Mwi vaisira nraaqiaravanto qutu quariva qaumaqa huvaro mwiva
    mwitaa tuvaro
  yrb-yrb: '@see-verse:JHN.004.046'
  maa-NT: Xi̱ta̱ jè k'e̱ nga kiì'nchré nga Jesús ya̱ ijchò Galilea nga inchrobà‑ne
    Judea, kiìkon, tsibítsi'ba‑la̱ nga kàtjì ni'ya‑la̱, kàtasìndaà‑ne ki'ndí‑la̱ xi
    jyeé kjo̱meè biyaà.
  mcq-mcq: ꞌEjume hu henajaho Jesu Jutia rene Karari roume ijí Huni vaꞌe jarima ꞌwarave
    ro arihe huni hariha veje sonaꞌamarono vaꞌana. Ijihuni maijaho hura kwahuna nihoꞌo
    nituꞌu renana.
  sus-A: عَ تٌ عَ مّ عَ عِسَ بَرَ قَ فَلِلٍ كٍلِقٍ يُدَيَ، عَ نَشَ سِفَ عَ يِرٍ، عَ
    عَ مَشَندِ عَ شَ قَ عَ شَ دِ شّمّ رَيَلَن نَشَن نُ سَشِ سَيَ قُرٍ مَ.
  jpn-1965: この人は、イエスがユダヤからガリラヤに来られたと聞いて、イエスのところへ行き、下って来て息子をいやしてくださるように願った。息子が死にかかっていたからである。
  fra-SBL: Ayant appris que Jésus était passé de la Judée à la Galilée, il alla le
    trouver et le pria de descendre et de guérir son fils, car il était à l'article
    de la mort.
  yka-yka: Pagkale bagellal inin weˈ tekka ne si Isa laˈi si lahat Jalil amban lahat
    Yahudiya, magtawus iye pī pu si Isa. Binuyuˈ-buyuˈ weˈ ne si Isa binoˈo pī hap
    Kapernaum makoleˈ anaknen, peggeˈ sōng ne matey.
  mle-mle: Aw adi gavman ak yawiy kwurdi mwiya yitaypika duw Jisas Juwtiya tamiy wapakuw,
    Galiliy tamiyaar yadil maaj wukikuw, ata yad Jisasak. Yikuw, dikik wadid, “Wunadi
    nyan ada kiyakiyab kwanaad. Alik wun min yiminkikik Kapanam tipaar. Yikuw, diki
    giviyib sipwutiy-minkik.”
  shp-NTPO: Jain ixon, ja joni koshin ninkata iki, Judea mainmeax joáx, Galilea main
    Jesús nokota. Jaskara ninkatax, Jesússiba ja joni joá iki, jaiba joxon yoia iki,
    jawen bake isini mawatibishoko iketian, ja benxoaxoni jabé jawen xobon kanon ixon.
  aom-aom: 'Hijamu vavuohuro hejade uvavamu: Iesuro Judea jioromo Galilee ro hijajë
    uvamu hegorovo ajio Cana höröromo Iesu uavadeje: Nasi harihoho guomehoꞌiëꞌajëjo.
    Ëhuni naꞌo ruvebiromo anume Capernaum amoro ajamego mae jioꞌirajo.'
  geb-geb: Mba guma, ana kha kameŋ mbararagi, Zisas Zudia thav Garirin zergi. Ana
    maaŋ muuŋgiap, ana Zisas han vov, Kaperneaman zirɨ zav anan nzai, ana zirɨv ana
    kaman kurarim, ana rɨmrɨm nzerarga. Ana kam rɨmɨn zav gorvhɨk bisanera.
  eng-WYCLIFFE: Whanne this hadde herd, that Jhesu schulde come fro Judee in to Galilee,
    he wente to hym, and preiede hym, that he schulde come doun, and heele his sone;
    for he bigan to die.
  bsj-bsj: kambo co nuwa Yeecu dubom Yufudiya yaken Galili di, co ya'a Yeecu nin la
    co me co no bou na twam bibwece, woro dadom bwiyakau.
  cak-cak: Tok ri tata'aj xrac'axaj chi pa departamento Judea elenak-vi-pe ri Jesús,
    y xa c'o chic chiri' pa Galilea, xbe-apu riq'uin, y xuc'utuj quemelal che chi
    ti'e chirij richin nerubana' che ri ruc'ajol chi nic'achoj, roma ri ala' (nicom
    yan, mayaj chic).
  chf-NT: Jinq'uin u yubi cache' aj Jesús pasi tä Judea y c'oti tä Galilea, bixi u
    nuc'tan u ch'oc pecän aj Jesús tuba xic u tz'äcälben u yajlo', uc'a chämo u chen.
  tlf-tlf: aalap beyo weng maak tolong dolata e, “Yesus iyo Provins Yuudiya uyo kupka-nala
    e, tal Galili talba o,” agelip kalaa age-nalata, iyo no Yesus iyo daga-nala e,
    “Nugum kabaa. Daak Kapeneam kugol nimi man beyo, mep so kaanan o agan-be kale,
    nugum kabo malaak dong dogobelapta, tambalanak o,” agela e,
  piu-2006: Mayutju paluru tjakulpa yalatji kuliṉu, “Yiitjunya manta Tjuutiyalanguru
    ngalyankula ngaangka nyinanyi.” Tjakulpa panyapa kulira Yiitjulakutu paluru yanu
    tjapilkitja. Yalatji tjapiṉu, “Ngayuku katja miiṉṯa puntu ngarrinyi. Ngalya yankulan
