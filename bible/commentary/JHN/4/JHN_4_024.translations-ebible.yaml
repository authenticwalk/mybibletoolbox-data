verse: JHN.004.024
translations:
  kpx-kpx: Dilava keu ata holioholinu. Isito keu munanae tumu. Iale oleuoleu Dilava
    hoesehavoliho valiege abu uvu bahatamo vaveve seleve unahamo hoesehavoi.”
  okv-H: Eto God amo Ahihi avoeto embo na ke be te ahihi te na jakeka ara uje ere
    ua.” Ainge enu,
  tbo-tbo: Yaubada tauna Alugo po tupo atapuna uyahina e memae, yaka tauhi uyahina
    hina polopolou, nugonugohiyei po tahaya dumalunei hina polopolou.’
  mal-C: ദൈവം ആത്മാവാകുന്നു. ദൈവത്തെ ആരാധിക്കുന്നവർ ആത്മാവിലും സത്യത്തിലും ആരാധിക്കണം,”
    എന്നായിരുന്നു.
  grc-SR: Πνεῦμα ὁ θεός· καὶ τοὺς προσκυνοῦντας ⸋αὐτόν,⸌ ἐν πνεύματι καὶ ἀληθείᾳ δεῖ
    προσκυνεῖν.
  bgc-bgc: परमेसवर आत्मा सै अर जरूरी सै के उसकी भगति करण आळे आत्मा अर सच्चाई तै उसकी
    भगति करै।
  khz-khz: Palagu ia Palagu Palaguna, pia aliruputali-venia talimara na palagu ai
    e taunataunai pia aliruputali-venia.”
  deu-TKW: Gott ist Geist, und die ihn anbeten, müssen in Geist und Wahrheit anbeten.
  zsr-NT: Dios naquëꞌ Böꞌ, atiꞌ nup taꞌyíj ládxiꞌgac Lëꞌ, run bayúdx laꞌyíj ládxiꞌquëꞌ
    Lëꞌ, zóalenëꞌ lequëꞌ Dios Böꞌ Laꞌy len le nac gdutë li.
  lin-lin: Nzambe azali Molimo ; esengeli ete bato oyo bagumbamelaka Ye bagumbamela
    Ye kati na Molimo mpe kati na solo.
  hns-NT: Parmeswar Aatma hai, aur dje oke poedjiega, oke tjaahie Pawietr Aatma ke
    dwaara aur safa diel se kare ke.”
  noa-E: Ẽwandam chan maachjö mʉg mor chukhu sim, Akhaar aawai. Maguata ʉ̈khaa chaar
    ʉ̈kha nʉmuata ich Ẽwandam Akharau khõsi simjöta irig jëeuju aai naabahab a chirajim
    aajem chi ʉʉirag.
  eng-EMTV: God is Spirit, and those who worship Him must worship in spirit and truth.”
  mib-NT: Yaā Dios cúu Espíritu, te ñayuu jeē cuní i chiñúhún i ya, cánuú jéē chiñúhún
    ndije i ya jiín ini jiín ánuá i, áchí yá.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिङ्‌ग याम्‍साम्‍लो हे़क्‍क्‍याङ् खुने़ॽ सेवा के़जोःक्‍पाहाॽरे़ग
    से़क्‍खाःल्‍ले़ सेसेमाङ्‌लाम् सेवा चोःक्‍मा पोःङ्‌लो॥”
  xnj-xnj: Chapanga ndi Mpungu na vandu vevamfugamila yikuvagana vamfugamila Dadi
    mukulongoswa na Mpungu Msopi na kuumanya uchakaka.”
  mmx-mmx: Moroa neni loroonan. La nedi di lotu parav i, dina lotu saparav i mi Loroonan
    Kaala la mi luruturun.”
  cbr-NT: Nucën Papa Dios, ax ca unima 'aish nami, imi, xo, acamañuma 'icën, a ca
    unin isima. Usa 'ain ca an Nucën Papa Dios rabicë unin asérabi ami sinani ax cuëëncësabi
    oi 'iti cuëënquin a rabiti 'icën.
  tee-NT: Ju Dios mati' ixlacatuna. Ju talak'ayaich ju yuchi tasq'uini ni catalak'aya
    la'ix'alhunut'an chai tachi ju k'achani ju yuchi.
  eng-LSV: God [is] Spirit, and those worshiping Him should worship in spirit and
    truth.”
  cak-NT: Ri Dios can Espíritu-wi. Romari' ri winak ri yeyo'n ruk'ij, can nic'atzin
    chi c'o ri Espíritu Santo quiq'uin y riq'uin ronojel cánima tiquiya' ruk'ij ri
    Dios.
  pah-NT: Ndaha'oi Tupana'ga, ei ga. Kiroki g̃a ga mbohete – tojipokoguka ti g̃a gara'uva
    pe a'ero ga mboheteavo. Tokwaha hete ti g̃a ga mboheteavo, ei Jesus'ga imombe'gwovo
    hẽa pe.
  sja-NT: Tachi Ak'õreta, Jaure. P'aareerã irumaa ɨt'aa t'ɨ̃pataadaipia bɨda aji,
    iru Jaure k'ap'ɨa pari, iru wãarata k'awapata perã.
  xed-xed: Lazglafta ná, Sulkum ya. Tsa mnduha ta maga duʼa ŋani ya, ma Sulkum nda
    ya ma kahwathwata ta maga həŋ,» ka Yesu nda tsi.
  glk-glk: خدا روحه و اونه عبادت‌کوننده‌یأن بأید اونه در روح و راستی عبادت بوکونید.»
  mks-NT: A̱ cu̱ú cuni yó Ndióxi̱ jáchi̱ co̱ó toho yiquí cu̱ñu a sa̱há ña̱ cán quéa̱
    xíní ñúhú caja cáhnu ña̱yivi mé á xi̱hín ínima̱ ná ta xi̱hín ndiñuhu ini na —na̱cachi
    Jesús xi̱hi̱n ña̱.
  gfk-S: God aie a tanuo, ma dong ing di na lotu tupas ie, di na lotu sene mon ta
    ira tanua di ma ra tutuno.”
  bmu-bmu: Anutunöŋ Uŋaya akza. Miaŋgöra Uŋa miaŋgö waikŋi memba möpöseimakzei, yeŋön
    mönö Uŋa Töröŋan sölölöhöba inahöm eŋgiiga keu ölŋi wuataŋgöba möpöseiba malme.”
  dgz-dgz: God me Guewa di, ap menan Guewa aro amun megawa tavewa gapan waenapan Maman
    God wa taragasep.”
  eng-GNV: God is a Spirite, and they that worship him, must worship him in spirit
    and trueth.
  zaa-NT: Dios nna labí née biỹa cosa material qui' yétsiloyuį; acca canu calatsi'
    quį guni cą ne adorar nna, ná qui'ni guni cą ne adorar lani espíritu qui' quį
    nna de acuerdo ba lani nu ná lí.
  eng-WEBSTER: 'God is a Spirit: and they that worship him, must worship him in spirit
    and in truth.'
  guh-guh: Dioso cajena apo vajataenë. Pamonae vajëta Diosojavabelia, xaniavaetsia
    pexaniajaijamatabëcueneta bevajëta, pepo pejamatabëëthëtojavavetsina, jai Jesús
    Samaria nacuapijivajavabelia.
  bon-bon: Acejiyame lui Seemo gyene, siige laatibi teeme bau me irecu lätumutanininusi,
    teepi miiji irecu ätumuta teeme seemo ca piiyepu toraca ngene atwana cama.”
  nhw-BL: Toteco Dios yaya se tonaltzi catli amo aqui hueli quiita, huan masehualme
    catli quinequij quihueyimatise, monequi quihueyimatise ica inintonal huan monequi
    quiilhuise catli melahuac.
  swh-ONEN: Mungu ni Roho na wote wanaomwabudu imewapasa kumwabudu katika roho na
    kweli.”
  wbi-wbi: UNguluve ghwe mhepo, avaanhu vano vikumwimika umwene, vanoghiile kukumwimika
    mu ngufu isa mhepo ghwake na mu vwakyang'haani.”
  bba-bba: Gusunɔ u sɑ̃ɑwɑ hunde, be bɑ mɑɑ nùn sɑ̃ɑmɔ, bɑ koo nùn sɑ̃wɑ hunde sɔɔ
    kɑ ɡem sɔɔ.
  eng-KJVCPB: 'God is a Spirit: and they that worship him must worship him in spirit
    and in truth.'
  kgk-NT: —Ha Nhandejáry katu hete e'ỹ va'e jahexa e'ỹ va'e ha'e. Upéa-gwi jahexa
    e'ỹ ramo jepe, tanhamboete tee joty íxupe nhande py'a gwive. Ndikatuvéi-ma nhamboete
    ra'anga anga rei íxupe, he'i kunha-pe.
  waj-waj: Anutuuqo inna mmannasavai. Fai gioonna kiaapuuya ngiari ausa mmuduuyaiyauvaa
    Anutuuqaa mmiaaraiya ngiari ausaiyauvakidiri kua kutaa tida ngiari ausa mmuduuyaiyauvaa
    inna mmiatee, tiravai.
  cpy-cpy: Tema irika Tajorentsi riitaki eejatzi Ishire tajorentsi, kaari koñaata-tsini.
    Ikaate pinkatha-yiteerini, otzimatyee ipinkatha-shire-pero-teeri, tee okowa-perota
    rantayiteero koñaayita-tsiri.”
  ekk-PKP: Jumal on Vaim, nii et Jumala teenijad peavad teenima vaimus ja tões.“
  mpx-mpx: Yehoba iya yayaluwa, inoke bolo hi kululu elana Yayaluwa Bwabwalena wana
    gasisi elana te nihi tapwalolo, alona ge wali ginol tutunahotina.”
  wbp-wbp: Kaatuju ngulaju Pirlirrpa palka-wangu yapa-piya-wangu. Kujarlaju, nyarrpara-puka
    kajinpa nyina, ngulaju kanpa purami Kaatuju Pirlirrpa nyanungu-nyangu-kurlurlu.
    Ngana-puka kajirla ngampurrpa nyina Kaatuku jungarnirli puranjaku, ngulaju yirriyirrirli
    yungulpa Pirlirrpa Kaatu-kurlangu-kurlurlu yartarnarri-kirlirli purayarla. Nyampunya
    Yimi Junga Kaatu-kurlangu.”
  luo-luo: Nyasaye en Roho, omiyo joma lame nyaka lame e yo ma Roho dwaro kendo gadiera.”
  nhe-NT: Toteco Dios yajaya se tonaltzi tlen axaca hueli quiita, huan tlacame tlen
    quinequij quihueyichihuase monequi quihueyichihuase ica inintonal huan monequi
    quiilhuise tlen melahuac.
  aii-aii: ”ܐܲܠܵܗܵܐ ܪܘܼܚܵܐ ܝܠܹܗ، ܘܐܵܢܝܼ ܕܣܵܓ݂ܕܝܼ ܠܹܗ ܘܵܠܹܐ ܝܠܵܗ̇ ܒܪܘܼܚܵܐ ܘܒܫܪܵܪܵܐ
    ܣܵܓ݂ܕܝܼ ܠܹܗ.“
  esk-NT: Agaayyun Irrusriuruq. Tamatkua putqataġviqaqtuat ilaanik agaayumaaqtuksraupiaqtut
    Ipqitchuakun Irrutchikunlu iḷumutuułikunlu.”
  msb-msb: Espirito an Dios kag an nagasamba sa iya dapat na magsamba paagi sa Espirito
    kag may kamatuudan.”
  cpa-NT: Lán¹² Diú¹³ ju³lah lǿa¹² cøng² jmi²dsí². Jøng² hniuh¹² mi³juanh¹³ jniang³
    Diú¹³ quianh¹³ jmi²dsí² quián² jniang³, quianh¹³ jǿg³ dsøg¹² ―ca¹juúh² Jesús.
  dso-dso: ପର୍‌ମେସର୍‌ ଅଇଲାନି ଆତ୍‌ମା । ଆରି ଜନ୍‌ଲକ୍‌ମନ୍‌ ତାକେ ଉପାସନା କଲାଇନି, ସେମନ୍‌
    ସତ୍‌ସଙ୍ଗ୍‌ ଆତ୍‌ମାଇ ଉପାସନା କର୍‌ବାର୍‌ଆଚେ ।”
  meu-meu: Dirava na Lauma; bona bae toma henia diho taudia ese lauma ai bona momokani
    ai bae toma henia diho.
  yva-NT: Amisye pamo anawayoe pa; anasine meweno Ai. Maisyare omai ti, vatane ware
    ubeaje Amisye ai inda mamaisy, weamo Anawayo Vambunine mo vambunine raugaje rati
    muno ubeaje Aijo tugaive manuga ntenami rautan.”
  dgc-dgc: I Diyos éy Espiritu, éwan siya tu bégi. Ey side a sumamba ta Diyos, éy
    kailangan éy sambaén de siya ta katutuhanan ta isip dia.”
  zpm-NT: '@see-verse:JHN.004.023'
  hix-NT: Ekato me naha, Khoryenkomo, ehàmra mak ha. Àro ke, ekato me hak newakryetxowà,
    toto komo, tàhnawony mak ha. Àro wyaro yaworo xaxa hak newakryetxowà, kekon hatà,
    Txesusu.
  sim-sim: '@see-verse:JHN.004.023'
  npi-ULB: परमेश्‍वर आत्‍मा हुनुहुन्‍छ र उहाँलाई आराधना गर्ने मानिसहरूले उहाँलाई आत्‍मा
    र सत्‍यतामा आराधना गर्नुपर्छ ।”
  cgc-cgc: Dyos an, dili makita tak kanen ispiritu. Gani, kinanglan daw simbaen ta
    Dyos an, terek gid ta ate na tagipusuon daw pasunod ta man kamatuuran na alin
    ki kanen.”
  tim-tim: Anutu amâ luâk hinare bo. Yâk amâ Heakŋe hainâk miawakmap. Aregât Heakŋe
    huŋgunaŋdo owâiŋe ketuguyekto Anutugât den nâŋgâmbiâ humo akto âlepŋe kotŋe mem
    agatbai.” dâep.
  yor-yor: 'Ẹ̀mí ni Ọlọ́run: àwọn ẹni tí ń sìn ín kò lè ṣe aláìsìn ín ní Ẹ̀mí àti
    ní òtítọ́.”'
  wos-wos: God dé hamwinya dé. Dé séfi yingafwe. Du takwa Godna ximbu harékénjoka
    mawuli yata di mwi hundi naata deka hamwinyambu déka ximbu harékétandi.” Wungi
    dé wa.
  emp-NTPO: Ãcõrẽra jaurea. Maʌ̃ bẽrã ẽberãrãba idjía bia bed̶ea quĩrĩã panʌbʌrʌ mãwã
    od̶ida panʌa idji Jaured̶eba idjab̶a wãrãda cawa panʌneba.–
  eng-F35: God is Spirit, and those who worship Him must worship in spirit and truth.”
  ind-ind: Allah adalah Roh. Oleh sebab itu setiap orang yang mau menyembah Dia harus
    menyembah-Nya melalui persatuan dengan Roh Kudus dan sesuai dengan ajaran benar
    dari Allah.”
  pes-OPCB: زیرا خدا روح است، و هر که بخواهد او را بپرستد، باید به روح و راستی بپرستد.»
  mpt-mpt: Gode dabalim nakababe. E hobobe. Nakaia unangai Gode lotu kehabib ile i
    wengo moton obianiba i bobol temo Gode moton lotu kehamine ge baabosebe.
  ssx-ssx: Koda꞉ta꞉ temoko tekee. Koto pa꞉la꞉ ekina꞉ ipiki pa꞉ta꞉ yeni piteleme wanda꞉halima꞉ta꞉
    ika꞉ temokoma꞉ make ota꞉ hau pitolo hata꞉ make ipiki pa꞉ta꞉ yeni pea꞉peke ya꞉la꞉me
    leekeme.
  mkl-mkl: Ilɑɑɔ̃i í jɛ Hunde, nɔ kù nɛ bɛi ɑɑ ce iyi ɑ kù ɡulɛɑɑ si Hunde do si ntɔ.
  gaq-gaq: ଇସ୍‌ପର୍ ଆଃ ପରମାତ୍ମା । ସତ୍ ଆରି ଆତ୍ମାନ୍ନିଆ ବର୍‌ତି ଡିଙ୍ଗ୍‌ଚେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ
    ମେଁନେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ ।”
  gof-RNT: Xoossay Ayyaana; iyaw goynneyssati Ayyaananinne tumatethan goynnanaw bessees”
    yaagis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆତ୍ମା ତାନିଃ ଆଡଃ ଇନିଃକେ ସେୱାଇତାନ୍‍କ ଆତ୍ମାରାଃ ପେଡ଼େଃତେ ଏସ୍‌କାର୍‌
    ଆଡଃ ସାନାର୍‌ତିତେ ସେୱାଇ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।”
  gah-gah: Ómasi nene sikalahú nenazo, leza Ómasímini Sikalahulímini zámuzatunú itó
    gakó gihilatunú gupá ze amitune.
  lcm-lcm: God kapo malanganto na riria kipo buk ani ki soturungai singina, ki soturungai
    si malanganto na si tutuman.”
  aer-aer: Nhenge itelaretyeke nhenge iwenhe-artekele Ngkarte anemeke, kwenhe tyerrtyele
    itelaretyeke iwenhe-arle Utnenge Akngerre aneme-arteke, Utnenge kwenhe Ngkarte-arteke
    anerlenge. Alakenhe ikwerenge anteme nhenge arelhe areyele renhe akertne utyernemele
    kwenhe renhe arratye anthurre akertne utyernetyeke nhenge Utnenge Ikwerenhele
    itneke imernemele.”
  qvc-NT: Taytanchiq Dyusqam mana kwirpuyuqchu. Ashwanmi suq ispiritu. Chayri payta
    aduraqkunaqa mana rikashpapis, tukuy shunqo, tukuy ispiritunwan allipta aduranqallapa,
    Dyuspa Santu Ispiritun yanapaptin.
  tgl-ULB: Ang Diyos ay isang Espiritu, at ang mga taong sasamba sa kaniya ay dapat
    sumamba sa espiritu at katotohanan.”
  cbs-NT: '@see-verse:JHN.004.023'
  xtm-NTPP: Vaa Su'si ma chi masu kuni ndijin o ya, vaa Xtumani Ndios ma kúu ya. Te
    ñayii jin chiñu'u ya ma, jiniñu'u ja ni‑yu'u ni‑ini i jin chiñu'u i ya sukan kúni
    maa Xtumani Ndios ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Nnoongo ngu Uhuke, na bandu abagongalela bapaligwa kugongale kuhuke na
    kweli.”
  bao-NT: Ʉmʉreco Pacʉa, yeri ca bautigʉ niimi. To biri cʉ̃re ca tii nʉcʉ̃ bʉorã,
    cʉ̃ja yeripʉ, ĩi ditoricaro maniro Ʉmʉreco Pacʉ yʉʉ Añuri Yeri cʉ̃ ca boori wãmere
    biro ca tiiparã niima —cõre ĩiupi Jesús.
  san-ORI: ଈଶ୍ୱର ଆତ୍ମା; ତତସ୍ତସ୍ୟ ଯେ ଭକ୍ତାସ୍ତୈଃ ସ ଆତ୍ମନା ସତ୍ୟରୂପେଣ ଚ ଭଜନୀଯଃ|
  huv-NT: Teat Dios Espíritu nej; jane apmayamb nej netam marang con omeaats, masey
    ngondom maxom majaw ―aj nej.
  otn-NT: Nu̱na̱ Oja̱, hi̱ndi̱ nɛ̱qui̱ na̱ ngue hi̱n'yʉ rá̱ do'yo. A nu̱'ʉ yø ja̱'i̱
    tha̱nne Oja̱, pɛ gue ma̱jua̱ni̱ ngue yø mmʉi da̱ nda̱nne.
  nop-nop: Bepaŋ adi Munabuli doktiŋa metam adi Munabuli’walaŋ saŋiniŋ foloŋ biyagoŋ
    hinek niutumbayaneeŋ.”
  obo-NT: Dos Monama, ispiritu, de‑en iddos langun nod ponsimba kandin, ko‑ilangan
    nod simba kandin diyot tivuk no ginawa ran woy bonnaavonnaan kodsimba.”
  cak-ENT: Ri Dios Espíritu vi. Roma c'a ri' ri vinük ri nyeyo'on ruk'ij, nc'atzin
    que c'o ri Lok'olüj Espíritu quiq'uin y riq'uin ronojel cánima tiquiya' ruk'ij.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤱᤃ ᤕᤠᤶᤛᤠᤶᤗᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤛᤣᤘᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤖᤧᤃ ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧ ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ
    ᤛᤣᤘᤠ ᤆᤥ᤺ᤰᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥”
  mie-NT: Yāā Dios cúu Espíritu, de nchivī jā cúnī ji chiñúhún ji yā, cánuú jā chiñúhún
    ndija ji yā jondē jíín inī jíín ánō ji, ncachī yā.
  san-TIB: ཨཱིཤྭར ཨཱཏྨཱ; ཏཏསྟསྱ ཡེ བྷཀྟཱསྟཻཿ ས ཨཱཏྨནཱ སཏྱརཱུཔེཎ ཙ བྷཛནཱིཡཿ།
  qve-NT: Diosqa Espiritun, manan cuerpoyoqchu. Chaymi payta yupaychaqkunaqa, Santo
    Espiritupa yanapasqan, tukuy sonqonkuwan cheqaqtapuni Diosta yupaychananku, nispa.
  pao-NT: '@see-verse:JHN.004.023'
  cbu-NT: Apanll manutsischa. Ashiriya, mangiptich chinamaam waritariya; Apanllimun
    wizpurini waritariya tina, tárangiya Isusu.
