    mellan judar och samarier som funnits i århundraden. Orsaken var att på 700-talet
    f.Kr. ockuperade assyrierna detta område och förde bort de flesta judar som bodde
    där. Man tvångsförflyttade sedan olika hedniska folkslag dit och det blandfolk
    som uppstod mellan de kvarvarande judarna och dessa folk kallades samarier. När
    templet i Jerusalem byggdes upp igen 538 f.Kr. tilläts inte samarierna delta eftersom
    de beblandat sig med andra folk, se . Då byggde man sitt eget tempel på berget
    Gerizim ca 425 f.Kr. Olika utspel från båda sidor gjorde att hatet mot varandra
    växte. Hundrafemtio år innan Jesus kommer till staden Sykar, jämnade den judiska
    kungen samariernas tempel med marken och lät den dagen bli en helgdag. Drygt tjugo
    år innan Jesus kommer dit hade samarier strött ut döda ben i templet i Jerusalem
    under påskfirandet, och på så vis orenat de judiska prästerna så att de inte kunde
    tjäna.] Det var nödvändigt [för att uppfylla Guds plan] att Jesus passerade igenom
    Samarien.'
