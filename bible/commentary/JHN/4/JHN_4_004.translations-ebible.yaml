verse: JHN.004.004
translations:
  kpx-kpx: '@see-verse:JHN.004.003'
  okv-H: Eto enda Galilee ta pambasi pambuto enda Samaria orohuta pambuto
  tbo-tbo: Ma tahaya naka Samaliya tuponana uyahinei i nae,
  mal-C: ഇപ്രാവശ്യം അദ്ദേഹത്തിനു ശമര്യയിലൂടെ കടന്നുപോകേണ്ടിവന്നു.
  grc-SR: Ἔδει δὲ αὐτὸν διέρχεσθαι διὰ τῆς Σαμαρείας.
  bgc-bgc: इस बार उसनै सामरिया परदेस होकै जाणा पड्या था।
  khz-khz: Samaria tanona na elaka-vanagito Galileiai.
  deu-TKW: Er mußte aber durch Samarien reisen.
  zsr-NT: Ga niꞌ zijëꞌ, run bayúdx tödëꞌ luyú Samaria.
  lin-lin: Lokola asengelaki kolekela na Samari,
  hns-NT: Aisane oke Saamaaria diehaat se djaai ke paral.
  noa-E: Mag wëtumua ichiita Samaria durr dichab khaba dichju ajim.
  eng-EMTV: But He needed to pass through Samaria.
  mib-NT: Te ichi jeē nuhún yā chi yáha región Samaria.
  lif-NT2: आल्‍ल खुने़ॽ सामरिया थुम्‍लाम् पोःङ्‌माआङ् पेःक्‍मा के़बोःङ्‌बा वये़रो॥
  xnj-xnj: Mulugendu lwenulo yamganili kuvedukila kumulima wa Samaliya.
  mmx-mmx: At lavatpas teren ugo, ga epovo do neni nat pas keneng at lenep silok Samaria.
  cbr-NT: Anu cuanti sinani ca Jesús Galilea nëtënu cuani Samaria 'abiani cuancëxa.
  tee-NT: Chai yuchi lhitapasatilalh ju xa'estado Samaria.
  eng-LSV: and it was necessary [for] Him to go through Samaria.
  cak-NT: Y chi ye'apon c'a pa Galilea, yek'ax na pa Samaria.
  pah-NT: 'G̃a horame Jesus''ga ei: —Samariapeve''g̃a gwyra rupi po ti nhande hona''ẽi
    nehẽ hamo, ei ga g̃a pe.'
  sja-NT: Ma wãdade wãyaaji Samaria eujãde.
  xed-xed: Wya nda ma haɗika Samari ta laba tsi ya,
  glk-glk: و بأیستی از سامره ردّه بوسته بی.
  mks-NT: Ta nu̱ú cu̱hu̱n a̱ Galilea cán ndúsa̱ ya̱ha nda̱a̱ estado Samaria já xi̱nu̱
    a̱ nu̱ú cu̱hu̱n a̱ cán.
  gfk-S: Ma no ngas nong iga murmur ie, ga kutus no katano Samaria.
  bmu-bmu: Köna mewö anda Samaria prowins oŋgita anget.
  dgz-dgz: At Diudia ge Galili nimakamup at Sameria wanden, ap menan Iesu piup Sameria
    tau ge tau aiwandini.
  eng-GNV: And he must needes goe through Samaria.
  zaa-NT: Para etsìne'e nía nna uccua duel·la' ttíèe néda nu día para Samaria.
  eng-WEBSTER: And he must needs go through Samaria.
  guh-guh: Nexata Galilea nacuayabelia peponaenë, Jesús, pijajivi yajava, patanajetaruca
    Samaria nacuajava. Tsipaji bajaraxuayo namuto najetaruca.
  bon-bon: Tabe miiji ge Samariya probins cabu ta otni Galilaya probins ne oomlaname.
  nhw-BL: Huan ipan ojtli monequiyaya tijpanose estado Samaria.
  swh-ONEN: Wakati huo ilimlazimu apitie Samaria.
  wbi-wbi: Ye vigomoka ku Samalia lukavoneka kuuti kwevule uvufumbue uvwa kukilila
    mu kighavo ikya Samalia, pe vakakilila isila ijio.
  bba-bba: Ye u dɔɔ mi, tilɑsiwɑ u kɑ Sɑmɑri sɑrɑ.
  eng-KJVCPB: And he must needs go through Samaria.
  kgk-NT: Ha upéi katu ohasa oho-vy Samaria yvy-rupi. Upe-rupi ndoho reíry.
  waj-waj: Iya Karirayaa vuu aataruuvau kuaaree kiaa kiada Samariaa mmataivaa vuutaidaadiri
    viravai.
  cpy-cpy: Otzimatyee ikinaneero Oshitekii-toniki jempe eenta-thakitzi.
  ekk-PKP: Teekonnal pidi ta läbi Samaaria minema.
  mpx-mpx: Kamwasa toto Yeisu i noek, labena Sameliya elana te i nosolaa,
  wbp-wbp: '@see-verse:JHN.004.003'
  luo-luo: To nochune ni nyaka okadh e piny Samaria.
  nhe-NT: Huan ipan ojtli monequiyaya tijpanose estado Samaria.
  aii-aii: ܘܘܵܠܹܐ ܝܗܘܵܐ ܐܸܠܹܗ ܕܥܵܒܹܪ ܗܘܵܐ ܡ̣ܢ ܓܵܘ ܫܵܡܪܝܼܢ.
  esk-NT: Utiłiġmiñi taavrumani Samaria-kuaqtuksrauniqsuq.
  msb-msb: Sa iya pagpakadto pagaagihan niya an Samaria.
  cpa-NT: Hi² hniuh¹² tsø³jue¹³ Jesús ja³tén¹² Samaria.
  dso-dso: ମାତର୍‌ ତାକେ ସମିରଣ୍‌ ଗଡ୍‌ ବାଟେ ଜିବାକେ ପଡ୍‌ଲା ।
  meu-meu: Ena dala be Samaria tanona amo e raka hanai.
  yva-NT: Apa unanui anya to no Galilea mamo siso no propinsijo Samaria wusyimbe rati.
  dgc-dgc: Ey to péglakad na, éy dinumiman pa siya ta Samaria.
  zpm-NT: Par gdziṉ me Galilé, none ted me xtan meṉ Samar.
  hix-NT: Samarya yamtar horye tekon hatà, Karyeryeya nano yawo esnàr ke.
  sim-sim: Or ihi Samariak fehe ondo misambi lihi nindik ormu ira.
  npi-ULB: तर उहाँ सामरिया भएर जानु आवश्‍यक थियो ।
  cgc-cgc: Ta iran na pagpanaw munta ta Galilea, paengnged Jesus na magi danen naan
    ta lugar na Samaria.
  tim-tim: Ain ariwerâm akmâ benŋe Samaria hânân hâtikowerâm kârikŋe akmâ ariep.
  yor-yor: Òun sì ní láti kọjá láàrín Samaria.
  wos-wos: Galiliré yindaka yambu samariana hafwambu dé yi. Jisas wun yambumbu dé
    yi.
  emp-NTPO: Baribʌrʌ Galilead̶aa wãi carea Samaria druad̶e wãida b̶asia.
  eng-F35: Now He needed to go through Samaria;
  ind-ind: Dalam perjalanan ke sana Dia harus melewati daerah Samaria.
  pes-OPCB: برای رفتن به جلیل، لازم بود عیسی از سامره بگذرد.
  mpt-mpt: Ni Yudia betano deibonoba monoba Galili unomo genoba Yuda ni une binabob
    deibe deibanoba Samelia deib onsobobe.
  ssx-ssx: Koto nane pulu hata꞉ Sametia nanema꞉ lopa꞉la꞉ peekeme.
  mkl-mkl: Wee ku bɛi ku to bɛ tilɑsii ku too do ilɛi Sɑmɑri.
  gaq-gaq: ଜିସୁ ୱିଗ୍‌ନେ ବେଲା ମେଁ ସମରିଆ ଗାଲି ବିଚେ ୱେନେ ପଡ଼େକେ ।
  gof-RNT: Galiila bishe Samaarera aadhdhanayssi iyaw attonnabaa gidis.
  unx-unx: ଆଡଃ ଇନିଃକେ ଶମିରୋନ୍ ଦିଶୁମ୍‌ ଥାଲା ଥାଲାତେ ସେନଃ ଲାଗାତିଙ୍ଗ୍‌ ତାଇକେନା ।
  gah-gah: Novike nene, Samalia mikasiuka vo anitimó.
  lcm-lcm: Na kana selen asi pasal kapo pasal aliu nei palpal Samareia.
  aer-aer: Iwerre Galilee-werne atheke-arle aneke ahelhe Samaria-le angkwerre Ngkarte-arle
    ahentye-anerlenge Jesus-eke iwerre yanhe ikwerele alhetyeke.
  qvc-NT: Chay Galiliyaman ch'ayanayllapaqam, prubinsya Samaryata pasaykarqayllapa.
  tgl-ULB: Ngayo'y kinakailangan niyang dumaan ng Samaria.
  cbs-NT: '@see-verse:JHN.004.003'
  xtm-NTPP: Te ichi kuan no'o ya ma, jiniñu'u ja ndaya'a ya ñuu Samaria ma.
  nnq-nnq: Mumwanja gweno apaligwe kupetela Kusamalia.
  bao-NT: To biro bii tua waagʉ, Samaria yepare cʉ̃ ca waa nʉnʉa waape niiwʉ.
  san-ORI: ତତଃ ଶୋମିରୋଣପ୍ରଦେଶସ୍ୟ ମଦ୍ୟେନ ତେନ ଗନ୍ତୱ୍ୟେ ସତି
  huv-NT: Pero netam mamong amb tiül iüt Samaria.
  otn-NT: Mi̱ ma p'ʉya, ja ngue da̱ni̱ nthop'ʉ ja ra̱ häi Samaria.
  nop-nop: Unduŋ tiŋa wooŋ Samaliya talik keletawooŋ
  obo-NT: Diyot kodlivod dan, ko‑ilangan en nod baya sikandan diyot prubinsya to Samaria.
  cak-ENT: Xa ja richin que nye'apon c'a pa ruch'ulef Galilea, nc'atzinej que nyec'o
    pa ruch'ulef Samaria.
  lif-NT: ᤀᤠᤸᤗ ᤂᤢᤏᤧ᤹ ᤛᤠᤔᤖᤡᤕᤠ ᤌᤢᤶᤗᤠᤶ ᤐᤥ᤺ᤱᤔᤠᤀᤠᤱ ᤐᤣ᤺ᤰᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤘᤕᤧᤖᤥ॥
  mie-NT: De ichi jā nóhōn yā chi yáha región Samaria.
  san-TIB: ཏཏཿ ཤོམིརོཎཔྲདེཤསྱ མདྱེན ཏེན གནྟཝྱེ སཏི
  qve-NT: Chayman rishaspanmi, Jesusqa Samaria provincia ukhunta pasanan karan.
  pao-NT: Ka oonow meana, numme ka teepu Samaria mee naneadu-toogoo me'a.
  cbu-NT: Samariyshuchee watsapun iturpimaam pinasaranguni, itsinsarsha Samariyshuchirish
    watsapun upusash naatarangini.
  usa-usa: Îtuma Táméria-marukaqa aúkáapi kótáma-kuraiye.
  soy-soy: Uncee yɛ pɛɛ kɔ Sɑmɑrii kɛtẽ-mɛ̃ cɔlɛ nń nɛ kei lompɔ.
  hui-hui: Galili pole Samariani pialu polene wini.
  amf-amf: Ogodar kinin yivenka Sammaria peen goynka yiva kiam ko zaskade.
  quc-NNT: Pa ru tzelejik k'ut rajwaxik chi kok'ow pa taq ri juyub' re Samaria.
  dob-dob: Ta ꞌina tuta ila ꞌenaya, Samelia ꞌasanao gamwagamwanidiyega ꞌitauya,
  wrs-wrs: Wo monamba himba gavnamba, himba Samaria provinshovmonam gavna.
  mca-mca: In ikkii, qa les ƚe'wis qu' nenek ji'teje'm ha' Samaria ƚeqe sehe'.
  tzo-TZC: Ti jech isut batele, iꞌechꞌ ta yosilal Samaria.
  mya-mya: လမ်း​တွင်​ရှ​မာ​ရိ​ပြည်​ကို​ဖြတ်​၍​သွား​ရ​၏။
  gng-NT: U joh Galile la, u li ñɛ *Samari ya tinfɛnm ni nɛ.
  cbi-NTPO: Tsai' miindu Samaria tutala manbulla' miinu jumi.
  ikk-NT: Ọ nọ ghasi alị Samerịa makẹlẹ ọ rị mkpa n'o k'a gharịrị ebẹhụ.
  leu-leu: Layaan ri taxa ulaa saa, nane e mu fefeng sina, ri fe sangas dal a bina
    Sameria.
  maz-NT: Mi jyodü ro cjogü a Samaria ngue c'ua ro zät'ä a Galilea.
  bod-N: ཁོང་ཉིད་སཱ་མར་ཡ་ཡུལ་བརྒྱུད་ནས་ཕེབས་དགོས༌ཤིང༌།
  tca-NT: Natürü ga yema nama ga nagu tawoeguxü̃ rü Chamáriaanewa nadapetü.
  zpl-NT: Pero chenu nzanu lu iliu Galilea, rquiꞌña nú detenu enza lu iliu Samaria.
  mbc-NT: Samaria pata poro attî e'pai awanî'pî.
  ndg-ndg: Ibile muhimu peta Samalia.
  wsk-wsk: Nu lage Samaria aratam namaram mu kaoram namakaso.
  toj-NT: Pero ja bej yiaji, ti huax ec' ja ba Samaria.
  tbc-tbc: Dal an Sameria dumado dak titiŋaem idug yau a.
  sna-sna: Zvino akanga achifanira kupfuura nomuSamaria.
  smk-NT: ket matkap a lumabas sara sa lulugar a sakop nan Samaria.
  grc-TCGNT: Ἔδει δὲ αὐτὸν διέρχεσθαι διὰ τῆς Σαμαρείας.
  gof-WFTW: Galiila bishe Samaarera aadhdhanayssi iyaw attonnabaa gidis.
  spa-BLM: Tenía que pasar por Samaria.
  kyz-NT: —A'ere jeoweramũ Samari ywy pyterimũ. Kwe rupi futat jarewau jarewaẽma Garireja
    ywy pe— 'jau Jejui 'ga oree.
  dao-dao: Samarih khaw sunpah lü cit yahki.
  cya-cya: una 'ni cha' tyijyin ñi se'en lyi'ya loo Samaria.
  wrk-wrk: Ngala buwandijba yali langki nananyina yingkana yajina Samariya.
  nii-nii: Pupu andłam endi ełe ekii sipi pupu, Sameriya konu ełe tuk pup ełe orundung
    tor bii ni pum.
  ign-NT: Eta vipaisi­rapahi te achene, viánucu­hapaipa eta te provincia Samaria.
  dik-NT: Ku ë bï dhiɛl ɣet pan Thamaria rin yen ë dhël tëëk yen thïn.
  cac-cac: Yovalil a d'a yol yic Samaria tz'eq'ui ayic smeltzaji.
  tzj-E: Per nc'atzina nk'ax na chpam departamento Samaria.
  san-BUR: တတး ၑောမိရောဏပြဒေၑသျ မဒျေန တေန ဂန္တဝျေ သတိ
  yaa-NT: Judea mai anoax Galilea ano kakĩ Jesús Samãria finõfaini.
  cab-NT: Lídan weíyaasu ligía lásügürübati loúbawagugiñe Samária.
  clu-clu: Pagayan nanday Jesus sa Galilea, kinanglan nga sanda magagi sa probinsya
    ang Samaria.
  swh-ULB: Hivyo ilikuwa muhimu kupitia Samaria.
  tpt-NT: Para kachaꞌal maqskꞌiniy kapuꞌal xaꞌestado Samaria.
  aai-aai: Boun ana remoramaim i boro Samaria wanawanan narun nan.
  sny-sny: Sosu omo pani Galili henerai su, lowe omo pani Samaria fa awera'iyenati.
  myy-myy: Ito warã riti Samaria sitajʉ ejacʉ gʉa.
  trc-NT: ꞌO̱ se ya̱ cache̱n soꞌ estadó Samaria yoꞌ,
  cut-NT: Yune cua̱hn na̱n che cuahn ye ne, chuh nación yahn Samaria.
  bel-bel: А меўся Ён праходзіць праз Самарыю.
  zlm-KSZI: Dalam perjalanan-Nya itu, Isa semestinya melalui Samaria.
  gdr-gdr: Ɨ re Yesu Galili eriya wa ɨtendam awonj, Ton kea God ma singind yɨsamkonj
    da Ton Samariya eriya nata e yik.
  vmy-NT: ꞌBa tjinnere nga kjuaꞌaxtiu nangi Samaria.
  cmn-FEB: 途中需要经过撒玛利亚。
  gmv-RNT: Izi hee bishin Samaariyara aadhdhi baanayssi izas attontaz gidides.
  ncl-NT: Huan quipiaya pa quipanahuis in lalticpan Samaria.
  sua-sua: Ta ngae kut kaikkiem a ngaelaut to ta ngae kpis kun mnam a mhe to e Samaria
    ekam ko E Nut ta ktar mur el ka pat to mang te, nak pis ko tok.
  are-are: Judea-anga Galilee-urna alpumala, Jesuanha pmara Samaria-anga tjananhaka.
  gai-gai: Na an taupca ma raŋgaiatnanna, anna ma Samariana pitrik waŋna rɨkca taŋrena.
  qvm-NT: Galilea provinciaman chayapäcunanpäga Samaria provinciaparagmi pasapäcorgan.
  chz-NTPS: Gaꜙjmeeꜘ biiꜗ kiyhꜗ ngooyꜗ taꜙ hwaꜗ kihꜗ Samária.
  kmu-kmu: '@see-verse:JHN.004.003'
  ood-NT: K eda idam ha shahgid chechkshani am hab chuꞌig g Samaria chekshani.
  lbm-lbm: अऊर ओख सामरियां सी होय क जानो जरूरी होतो।
  ncj-NT: Ipan ohtli tlen ohuilohuac, omopix tlen tlanecuilanalos ic tlali Samaria.
  yuj-yuj: Tá am mwae kup mao akwap naerianámp te Samaria mekmwaek akwapeyak námpon.
  kto-kto: Namo ala Iesu Galili pa uriro alang la ouluan la ila kabirana o provins
    Samaria.
  gmv-NT: ኢዚ ሄ ቢሺን ሳማሪያራ ኣꬊ ባናይሲ ኢዛስ ኣቶንታዝ ጊዲዴስ።
  por-BLT: No caminho, passou pela região da Samaria.
  stp-NT: Miꞌ baꞌ moo buusnichuꞌ na paiꞌ Samaaria tɨ tɨɨꞌ.
  mgc-mgc: Ta da gërï 'bɔmo ani, mo omba zi tï'bë kpuru ta Samariya.
  ame-NT: T̃oññapaʼ eʼñe arr oñen Samarioʼmar, ñeñt̃oʼmarña all oñerrña Jesús.
  mgh-2016: Vaari awe munkwahani mmo, nkaavirelha iwani yo Usamariya.
  kvn-NT: Imi teun Jesús Provincia-Samariagin keg-chulgu najo-wilub.
  gvf-gvf: Pirere ere Galili gariba gul nala dire, Sameria gariba gul suna ongwa.
  san-ISO: tataḥ śōmirōṇapradēśasya madyēna tēna gantavyē sati
  deu-ELBBK: Er musste aber durch Samaria ziehen.
  mcb-NT: Antari iatanaira onti ikenanai Samariaku.
  yle-yle: K꞉omo tpile Nju tpémi Samédiya tpémi noko dnye diya, ngmênê Samédiya máádi
    nm꞉uu kwólu.
  swh-1850: na katika safari hiyo ilimbidi apitie Samaria.
  ese-NT: Janinea meshi yasijje ejiojjijje poquije Samania meshijo aniñaquinaje.
  jac-NT: yajaꞌ xin, caw yilal yecꞌ Comam yul ismajul Samaria.
  cak-CNT: Xa jac'a richin chi ye'apon c'a pa Galilea, c'o c'a chi yek'ax ri pa Samaria.
  zia-zia: Nagibo awiya Samaria tawing busero buwagairo bautunauna.
  mal-2015: അവൻ ശമര്യയിൽ കൂടി കടന്നുപോകേണ്ടിവന്നു.
  tuo-NT: Topʉ waꞌagʉ, cʉ̃ Samaria diꞌtapʉ yʉꞌrʉwãꞌcãwĩ.
  mbl-NT: Pa' xip hãpxexka Xãmãnit, ha nõm hã yãykutut, yã Topa tep-tup.
  zpc-NT: Con ganꞌ zionëꞌ reꞌennan tenëꞌ estado Samaria.
  gul-NT: Wen e beena gwine, e haffa go shru Samaria fa git dey.
  mau-NT: Coan³chjen¹ nca³ ja³ˀa³to³jin³ ya⁴ Samaria.
  gup-gup: Jesus dja nuye bininj nawu benhbukkabukkani birribalhrey kore kunbolk Galilee,
    wanjh birriwohngimeng kore kubolkkimuk Samaria, dja minj manbuyika manbolh diwirrinj.
  bss-NT: Byánán ǎpɛ á Galilia antə́ŋgɛ́n nɛ́ɛ ápóó a mbwɔ́g e Samaria.
  met-met: Ne daxanga ila mana ba kisi mala mana titia Samaria.
  kpj-NT: '@see-verse:JHN.004.003'
  zao-NT: Per or nda Jesús, ndoblo rid Jesús yezlyu Samaria.
  byx-byx: Baip ma Iesus ka tit savet ma Galili dai qa serltik pet ma Samaria.
  ctu-CTI: Wersa mi ñumel Jesús ti pañimil Samaria bʌ i c'aba' che' sujtyelix muc'.
  zos-NT: Y tiene que va'cø cyøjtay Samaria cumgu'is ñasomo.
  gvs-gvs: Kanonoina go, itoboine mainao Samériya dadavina goi kasiu.
  kbm-kbm: Yisu ta gitung ve nitau nile luev ebe givang gitangi Samaria as taku ane
    ok nile.
  tew-tew: Galilee-piyeˀ namän dihayḏi oe Samaria nange i̖ˀgeḏi ûnpu̖hpoˀ.
  rmc-rmc: Ale mušinďa te džal prekal e Samarija.
  apr-apr: Ngan itoo dada yo ipa kataunu ye tana mai Samaria in a ila.
  tiy-tiy: Mélaw dob kéagéw ro Jesuse, kailanga roy témarae dob sakuf i ingéde féndawét
    Samaria.
