  ndg-ndg: Yesu kanyangwa, “Yeyoti ywanyaa mase aga alowa pata kiu kae?
  wsk-wsk: Bare Jesus mam, “Awiriya yu imi nauk ta, bare yu ko am kuawurukko.
  toj-NT: 'Ti yala ja Jesusi: ―Pero meran huax cala huabi, spetzanil ja ma'' huax
