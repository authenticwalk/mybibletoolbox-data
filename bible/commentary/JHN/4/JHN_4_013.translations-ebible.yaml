  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤁᤴ ᤘᤠᤒᤠᤰᤁᤥᤗᤠᤶ ᤆᤫᤠ᤺ᤳ ᤁᤧᤎᤢᤱᤒᤠᤜᤠ᤹ᤃ ᤕᤠᤶᤔᤥ ᤂᤢᤏᤡ᤹
    ᤘᤠᤔᤡ᤺ᤰᤗᤥ.
  mie-NT: 'De nī ncāhān Jesús: Ndācá nchivī jā jíhi ndute yáhá, chi yīchī tucu ji.'
  san-TIB: ཏཏོ ཡཱིཤུརཀཐཡད྄ ཨིདཾ པཱནཱིཡཾ སཿ པིཝཏི ས པུནསྟྲྀཥཱརྟྟོ བྷཝིཥྱཏི,
  qve-NT: 'Chaymi Jesusqa contestaran: —Pipas kay pozomanta unu tomaqqa, kaqmantan
