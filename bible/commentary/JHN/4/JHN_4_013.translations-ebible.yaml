verse: JHN.004.013
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “Ata oleu e ko iale kena tota enuai.
  okv-H: Iesu na ke einge ena, “Eto embo amuna umo erevi indesuja amo ehako umo ujeje
    aisuja,
  tbo-tbo: Yesu wawinena i paliweleya i pa, ‘Apo iyawoi goila geka hin’umaya yaka
    apo uyopopohi hina haleyana mehi,
  mal-C: “ഈ വെള്ളം കുടിക്കുന്നവർക്കെല്ലാം പിന്നെയും ദാഹിക്കും;
  grc-SR: Ἀπεκρίθη ⸆ Ἰησοῦς καὶ εἶπεν αὐτῇ, Πᾶς ὁ πίνων ἐκ τοῦ ὕδατος τούτου, διψήσει
    πάλιν·
  bgc-bgc: यीशु नै उस ताहीं जवाब दिया, “जो कोए यो पाणी पीवैगा वो फेर तिसाया होगा,
  khz-khz: Iesu na maevega-geleato, netiwato, “Enanu pia niua talimara maparara nanuna
    mapene kala-waira.
  deu-TKW: 'Antwortete Jesus und sagte ihr: Jeder, der von diesem Wasser trinkt, bekommt
    wieder Durst.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ‑nu: ―Nútiꞌtëz nu guiꞌj nis ni, leyúbl ubídx nis,'
  lin-lin: 'Yesu azongiselaki ye : — Moto nyonso oyo amelaka mayi oyo, ayokaka lisusu
    posa ya mayi ;'
  hns-NT: 'Tab oe bolies: „Dje ie paanie piega, oke phien se piaas lagiega.'
  noa-E: 'Magbaawaita Jesuu irig magjim aajem: —Cha mʉ iekha chirʉm iekhau, mʉg pos
    eem dö dö nʉm khʉʉnan thum ichiita deeu öbisi aphöbaadeewai ũwaai dö döm khõsi
    ajugui ajim anʉm.'
  eng-EMTV: Jesus answered and said to her, “Whoever drinks of this water will thirst
    again,
  mib-NT: 'Te ni cahān Jesús: Tāca ñáyuu jeē jíhi ndute yáha, chi jichī tucu i.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ नोगप् पिरु, “कन् वाबाक्‍कोलाम् च्‍वाःत् के़धुङ्‌बाहाॽग
    याम्‍मो खुनिॽ वामिःक्‍लो,
  xnj-xnj: Yesu akamyangula, “Yoyoha mweinywa manji aga yati ivya na njota kavili.
  mmx-mmx: La ne Iesu ga vorang i ri latkin keretna, “Do tara na in at nom laxadan,
    neni naba minu amu bok.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —An ënë ''unpax ''acë uni, ax ca amiribishi
    shimatëcënia.'
  tee-NT: 'Ju Jesús chani lhik''alhtayanalh: ―Va tichi chavaich ju cak''ot''a'' junima
    xcan caquicxixchokoya''.'
  eng-LSV: Jesus answered and said to her, “Everyone who is drinking of this water
    will thirst again;
  cak-NT: 'Y ri Jesús xu''ij che ri ixok: Ri yekumu ri ya'' ri ntel chupa ri jun pozo
    re'', man niq''uis ta e ri quichake''j-chi''. Xa can nic''atzin chi niquikum más
    ya'' chi nich''uch''u-ka juba'' ri quichake''j-chi''.'
  pah-NT: 'Igwete Jesus''ga ei hẽa pe: —Ag̃a pyvõ oy''urẽ po ti g̃a ygweja''javamo
    nehẽ, ei ga.'
  sja-NT: 'Jesupa p''anauji: —Eperãarãpa na pozodepema pania toruta waya opisiadaridait''eeda
    aji.'
  xed-xed: 'Ka Yesu nda tsi Mantsa: «Dər wati ma mndu ta sa na imi na ná, ta dzaʼa
    kuzlaŋkuzla ndala,'
  glk-glk: 'عیسی بوگفته: «هر کسی از اَ آب بوخوره، بازم تشنه به.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ ñá já na̱cachi a já: —Ndá ña̱yivi
    na̱cuu va xíhi ticui̱í chi̱co̱ho̱ yóho já quéa̱ i̱chi̱ tá i̱chi̱ ini na.'
  gfk-S: Ma ne Jisas ga balu ie be, “Dong bakut ing di mamo ta ikin ra taho, di na
    sip maru baling.
  bmu-bmu: Mi möta Jisösnöŋ kewö meleŋnök, “Ambazip körekŋan o ki nembagun mönö kunbuk
    ogö kömumba nembingö mörakŋe.
  dgz-dgz: Iesu gare sia wan, “Orup da kaum iragen ma napiwa me megewa sia pakaraiwandata.
  eng-GNV: 'Iesus answered, and said vnto her, Whosoeuer drinketh of this water, shall
    thirst againe:'
  zaa-NT: 'Becàbi Jesús nna rèe na: Nuỹa tèdiba í''yą inda nu da'' le'' pozuį nna,
    ibìtsi bą́ attu,'
  eng-WEBSTER: 'Jesus answered and said to her, Whoever drinketh of this water, shall
    thirst again:'
  guh-guh: 'Jesús nexata jumaitsi: —Jivi apaeyabiabi ata mapamëthëpijimeraje, itsiata
    mera pejitsipaejava apo tovereverecabiabitsi.'
  bon-bon: Yeesu jojige egä, “Iyeta, lui cina ai niiye ne enenisi, pagege cääri niiyemecewe
    jajwi.
  nhw-BL: 'Huan Jesús quinanquili: ―Nochi catli quiijij atl ipan ni ameli sempa amiquise.'
  swh-ONEN: Yesu akamjibu, “Kila mtu anayekunywa maji ya kisima hiki ataona kiu tena.
  wbi-wbi: UYesu akamwamula akati, “Umuunhu ghweni juno inyua amalenga agha kitimu
    iki, ikwumilua kange,
  bba-bba: Yesu u nùn wisɑ u nɛɛ, bɑɑwure wi u nim mɛ nɔrumɔ, nim nɔru ɡɑ koo mɑɑ
    nùn ko.
  eng-KJVCPB: 'Jesus answered and said unto her, Whosoever drinketh of this water
    shall thirst again:'
  kgk-NT: 'Upéi he''i kunha-pe: —Ko va''e y ja''u ramo, jay''u jevy jevy va''erã,
    nhande y''uhéi jevy va''erã.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Gioonna kiaapu voovoono aa nnoori
    aavaa nnaa kino fai kava inna nnoori rainaravai.'
  cpy-cpy: 'Ikantzi Jesús: “Maawoeni miritzirori iroka nija, eero opeyaa imiri.'
  ekk-PKP: 'Jeesus vastas: „Igaühel, kes sellest kaevust vett joob, tuleb jälle janu.'
  mpx-mpx: Yeisu yova anana i lahe i ba, “Gamagalau gegewel bolo wewel ya hi im, abwe
    nihi walem al,
  wbp-wbp: Jijajirlilki jangku-manu, “Nganangku-puka kaji ngarni ngapa nyampu-jangka
    rdaku-jangka, ngula-jangkaju kapu purraku-jarrimi-yijala.
  luo-luo: Yesu nodwoke niya, “Ngʼato ka ngʼato mamodho pigni riyo biro chako loye,
  nhe-NT: 'Huan Jesús quinanquili: ―Nochi tlen quiij atl ipan ni ameli sampa amiquise.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇ ܝܼܫܘܿܥ: ”ܟܠܔ ܡ̇ܢ ܕܫܵܬܹ‌ܐ ܡ̣ܢ ܐܲܢܹܐ ܡ̈ܝܼܵܐ ܡܸܢܕܪܸܫ ܒܸܬ
    ܨܵܗܹܐ.'
  esk-NT: Jesus-ŋum kiugaa, “Kiñapayaaq imiqtuaq imiġmiñ uumakŋa imiġulitqikkisiruq.
  msb-msb: Amo ini an sabat sa iya ni Jesus, “Mapapaha gihapon an nagainom sani na
    tubig,
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ju³ná³ hein² dsa² hǿnh² jmøi² ha³ tøg² jmøi² la²,
    dsa² héi² lé² lø¹i³hǿnh² jmøi² calah jmai³ siíh³.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ଏ କୁଇସାଲର୍‌ ପାନି କାଇବା ସବୁ ଲକ୍‌ମନ୍‌କେ ଆରିସେ ସସ୍‌ ଲାଗ୍‌ସି
    ।
  meu-meu: Iesu ese Ina e haere henia, eto, Ina ranu bae inua taudia iboudiai na bae
    ranu mase lou;
  yva-NT: Yesus po ananeneae inta raura nanto rai jakato pare, “Vatano wo mana wato
    ramanam indati mansawa ngkangkamandi akato.
  dgc-dgc: Ey kinagi ni Jesus, a “Du uminom ta dinom ta bal-ongae, éy mégeplék side
    a huway.
  zpm-NT: ―Grëse zha ne rie nis rii ―rëb Jesús―, rbiire rnab zhis zho;
  hix-NT: Owyanye on yawonotho yonàtxhe rma, owohtxakonatxhe xarha, amnye, kekon hatà,
    noro.
  sim-sim: Karem si mbarik ormu mbara, �Ma ol uksembe toson awa ondo jekapnashi lihi
    hatlayinak indik uksem akwak mbakwa ola.
  npi-ULB: येशूले तिनलाई जवाफ दिनुभयो, र भन्‍नुभयो, “हरेक जस‍ले यो पानी पिउँछ, त्यो
    फेरि तिर्खाउनेछ,
  cgc-cgc: Sabat Jesus, “Tanan na mga ittaw na minem ta waig na alin ta yi na bubon,
    mlao isab.
  tim-tim: Hain dâmbo Yesuŋe hin dâep, “Tu iren nembai âmâ tugât lâuwâŋe nâŋgâwai
    aregât hokboâk hokboâk nem nem manbai.
  yor-yor: Jesu dáhùn, ó sì wí fún un pé, “Ẹnikẹ́ni tí ó bá mu nínú omi yìí, òǹgbẹ
    yóò sì tún gbẹ ẹ́.
  wos-wos: Wungi waléka dé Jisas wa, “Atéfék du takwa wun hulingu sataka hukémbu hulinguka
    wambula hiyatandi.
  emp-NTPO: 'Jesuba panusia: –Bariduaba za b̶ʌ baidoda doibʌrʌ, wayacusa opichiaya.'
  eng-F35: 'Jesus answered and said to her: “Everyone who drinks of this water will
    thirst again,'
  ind-ind: Lalu Yesus menjawab, “Setiap orang yang minum air dari sumur ini akan haus
    lagi.
  pes-OPCB: 'عیسی جواب داد: «مردم با نوشیدن این آب، باز هم تشنه می‌شوند.'
  mpt-mpt: Yesuse baabonea Nakaia unangai aay ele dowonaibo aa tebo imin yemabo
  ssx-ssx: Yesuma꞉ mo wanda꞉ pa꞉ta꞉ alota꞉ Hali epima꞉ do naku ikali naa haota꞉ wetepena꞉
    make ikali nena꞉ pa pea꞉tiki pilieke.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, inɛ iyi í yɑ mɔ inyii lɔɡɔu ihɛ̃ fei, ɑɡbɛ ɑ́ kpɑɑ
    mɑ́.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିଃକେ; “ଆକେନ୍ କୁଇଁସାଲ୍‌ନେ ଣ୍ଡିଆ ଜାଣ୍ତେ ଉଗ୍‌ଏ ଆମେକେ ଆରି ମୁଇଂତର୍
    ଉଗ୍‌ଡ୍ୟା ଡଏ
  gof-RNT: Yesuusi, “Ha haathaafe uyida oonikka zaari saamottana.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ନେ ଦାଆଃ ନୁଁଏନିଃକେ ତେତାଙ୍ଗ୍‌ ରୁହାଡ଼ିଆ,
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Nagamí imane natamóza, goha nagamikumú
    likivisinogo ive.'
  lcm-lcm: Na Iesu kala ngenget ia, “Vap ang kipo inum si laman i nei dim ke, ki anguan
    mingom pok an,
  aer-aer: Kenhe Jesus akenhe angkirtneke, “Ingkerrekele nhenge kwatye arnkwerrknge
    nhenhenge antyweme urreke-arle awethe angkethakwe-irretyenhe.
  qvc-NT: 'Chaymi Jisusqa nirqan: —Kay pusumanda mayqan upyaqqam rin yakunariq.'
  tgl-ULB: Sumagot si Jesus, “Ang bawat iinom ng kaunting tubig na ito ay muling mauuhaw,
  cbs-NT: '—Tsuabunda na unpax kini anua biwanxun atan jawenchains tetsusinkin ana
    manuxankanikiki— iwanan, jancha juneawen ana yuikin:'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Ndaka ñayii jin ko''o ndute ya''a chi jin
    ko yichi‑ka i,'
  nnq-nnq: Yesu ngajanga, “Kila ojwanywe mache ganga maba na nyota kabele.
  bao-NT: 'To biro cõ ca ĩi jãiñaro, o biro cõre ĩi yʉʉupi Jesús: —Niipetirã ati ope
    maquẽre ca oco jinirã, to birora oco jinirʉgacõa niirucuma ñucã.'
  san-ORI: ତତୋ ଯୀଶୁରକଥଯଦ୍ ଇଦଂ ପାନୀଯଂ ସଃ ପିୱତି ସ ପୁନସ୍ତୃଷାର୍ତ୍ତୋ ଭୱିଷ୍ୟତି,
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Jangantanej apmanganeow a yow cam apmind anganeow
    yow alinomb.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱na̱: ―Nu̱ gätho yø ja̱''i̱ da̱ zi ra̱ dehe ja
    ua, ma̱høndi̱ ntu̱the.'
  nop-nop: Unduŋ yoguk kaŋ Jesudibo niŋguk, “Nebek niŋ ime i nawaak adi yadi maŋiŋ
    kotigoŋ galiwaak,
  obo-NT: Mid tavak si Disas to, “Iddos ahad ondoy nod inom ka‑ay'n oweg, od kotokkangan
    pa mandon.
  cak-ENT: 'Y ri Jesús xbij c''a chin ri ixok: Ri nyetijon ri ya'' re'', ri ntel chupan
