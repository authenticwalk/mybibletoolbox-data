  gof-WFTW: Yesuusi, “Ha haathaafe uyida oonikka zaari saamottana.
  spa-BLM: 'Jesús le contestó: “Todo el que beba de esta agua volverá a tener sed,'
  kyz-NT: 'A''eramũ Jejui ''ga ''jau ẽẽ upe: —''Aga ''y rykuara ''gã oo o''yuweju''jawa
    futat nũ— ''jau ''ga ẽẽ upe.'
  dao-dao: Jesuh naw msang lü, “Hina tui awki naküt ta, tui cawi be ham khai.
  cya-cya: 'Mxcuen Jesús ''in ne'': Ña''an nu ti nu co''o tyi''a re, a s''ni ti''
