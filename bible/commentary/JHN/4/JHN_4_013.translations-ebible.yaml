  amf-amf: Yesusaar kona yinin maasenka, “Ogo noqora wucea wul pir kida dheebardhe.
  quc-NNT: 'Ri Jesús xch''awik, xub''ij che: Konojel ri käkitij ke we joron ri'' kächaqi''j
