verse: JHN.004.010
translations:
  kpx-kpx: Ige Iesuu keate ke namihai avoe, “A Dilavau onobenobe ata ovemale ke hilokai
    aiti hotoimale keta hilokavatebe a di namihage di ukolikoli e mai aonu.”
  okv-H: Iesu na ke einge ena, “Eto inena God ta hande te eto embo amuna no degi ta
    umo indesi penunu eria avo kiaehea amo inena daroho irari umo avo penunu eto umbaehea,”
    ainge enu,
  tbo-tbo: Ega yaka Yesu wawinena i paliweleya i pa, ‘Itapa Yaubada anani’mbenena
    uta hanapugeya uyahim, po itapa uta hanapugeu tau iyai, apo uta lupaliyeu po goila
    waiyautuna ata welem.’
  mal-C: “ദൈവത്തിന്റെ ദാനം എന്തെന്നും നിന്നോടു കുടിക്കാൻ ചോദിക്കുന്നത് ആരെന്നും അറിഞ്ഞിരുന്നെങ്കിൽ
    നീ അയാളോടു ചോദിക്കുകയും അയാൾ ജീവനുള്ള വെള്ളം നിനക്കു തരികയും ചെയ്യുമായിരുന്നു”
    എന്ന് യേശു മറുപടി പറഞ്ഞു.
  grc-SR: Ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτῇ, Εἰ ᾔδεις τὴν δωρεὰν τοῦ θεοῦ, καὶ τίς ἐστιν
    ὁ λέγων σοι, Δός μοι πιεῖν, σὺ ἂν ᾔτησας αὐτόν, καὶ ἔδωκεν ἄν σοι ὕδωρ ζῶν.
  bgc-bgc: यीशु नै जवाब दिया, “जै तू जाणदी के परमेसवर तन्नै के देणा चाहवै सै, अर वो
    कौण सै, जो तेरे तै कहवै सै, ‘मन्नै पाणी पिया,’ फेर तू उसतै माँगदी, अर वो तन्नै
    जीवन का पाणी देन्दा।”
  khz-khz: Na Iesu na evega-geleato, netiwato, “Pere Palagu gena veveni gauna poro
    ripaa, e poro ripa maki, nanu kiato gemu ai enogiana talimana rai genai, ia poro
    nogia, ia na maguli nanuna pere venimu.”
  deu-TKW: 'Antwortete Jesus und sagte zu ihr: wenn du die Gabe Gottes kenntest, und
    wer es ist, der zu dir sagt: gib mir zu trinken, so würdest du ihn bitten und
    er würde dir lebendiges Wasser geben.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ‑nu: ―Laꞌnaruꞌ núnbëꞌu le runödzjëꞌ Dios, len nuzxa
    naꞌ rë liꞌ: “Benn le guiꞌjaꞌ”, liꞌ gnabuꞌ atiꞌ Lëꞌ gunnëꞌ quiuꞌ nis runn yöl‑laꞌ
    naꞌbán.'
  lin-lin: 'Yesu azongiselaki ye : — Soki oyebaki likabo ya Nzambe mpe nani oyo asengi
    yo mayi, ezali yo nde olingaki kosenga Ye mayi mpo ete omela, mpe Ye alingaki
    kopesa yo mayi ya bomoi.'
  hns-NT: 'Tab oe bolies: „Djab toe djante Parmeswar ka maange hai dewe, aur ke tose
    bole hai: ‘Hamme thora se paanie de,’ tab toe bolte: ‘Toe hamme paanie de.’ Aur
    ham toke paanie piaitie. Oe paanie se toke naawa djiewan miel sakie.”'
  noa-E: Magbaawai jũrr Jesuu irig, —Ẽwandamau pʉch athee nem deeg wai sim khaphʉnaa
    khaíuta pʉchig dö jëeu simjã khaphʉ akhiin, pʉch garmuata pua mʉrʉg dö jëeukhamgui
    ajim anʉm. Magbaawai mua pʉrʉg õor iiupiejem döota deekhamgui ajim anʉm.
  eng-EMTV: Jesus answered and said to her, “If you had known the gift of God, and
    who it is that says to you, ‘Give Me a drink,’ you would have asked Him, and He
    would have given to you living water.”
  mib-NT: 'Te ni cahān Jesús: Núu jeē jiní ni ndese cúní Yaā Dios sáha ya jeē váha
    níhín, jíín ndé ɨɨn cúu sāña jéē jicán na ndute nuū ní, yūcuán na te máá ní cacān
    ni núū ná, te cuāha ná ndute jeē cótecu ni nɨ́ɨ́ cáni sáha, áchí yá.'
  lif-NT2: ये़सुरे़ खे़न् नोगप् पिरु, “खे़ने़ॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमुॽइसाम्‍मिन्
    नु खे़ने़ॽ च्‍वाःत् के़नाःक्‍पे़न्‌हाःप्‍पे फाॽआङ् कुसिङ् के़निःत्तुआङ् के़वये़ल्‍ले़ग
    ने़त्तिगे़न् हिङ्‌मन् के़बिबा च्‍वाःत्तिन् याङ्‌ना के़नाःक्‍तुआङ् खे़न् हिङ्‌मन्‍ले़न्
    च्‍वाःत्तिन् के़बिरे़बामे़न्॥”
  xnj-xnj: Yesu akamyangula, “Ngati kuvya umanyayi chindu chechiwusiwa na Chapanga
    ndi yani mweakukujovela, ‘nipelayi manji ninywai,’ Ngawamali, kumuyupa manji gegileta
    wumi.”
  mmx-mmx: La ne Iesu ga vorang i rin, “Do nenu giklen laramtaba at ne Moroa la mo
    laradi i sing u ri toxondan, i epovo do una sing i ri laxadan too, la ni naba
    raba u min.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Ën mi ''unpax ñucácë ''aínbi camina ui carana
    ''ai quixun ''ë ''unaniman. ''Ë ''unánan añu cara Nucën Papa Diosan mi ''inánti
    ''icë quixun ''unáncë ''ixun camina ''ë ñucátsian. Ñucácëxun cana anúnmi nëtë́timoi
    Nucën Papa Diosnan ''iti ''unpax mi ''inántsian.'
  tee-NT: 'Chai ak''alhtayanalh ju Jesús. Junich: ―Ju uxint''i jantu misp''ai ju ixlhak''ailakts''in
    Dios. Chai jantu q''uimisp''ai tichi chavaich ju quit''in ju icjunan ni aq''uint''ak''ot''ich
    ju mixcan. Ni xaq''uimisp''at''i cava pus alai uxint''i xaq''uisq''uinin chai
    xacxtaknin ju xcan ju xt''ak''a ju atsucunti.'
  eng-LSV: Jesus answered and said to her, “If you had known the gift of God, and
    who it is who is saying to you, Give Me to drink, you would have asked Him, and
    He would have given you living water.”
  cak-NT: 'C''ajari'' ri Jesús xu''ij che ri ixok ri'': Xa ta ret aweta''n anchique
    ri ruyo''n-pe ri Dios, y aweta''n ta chuka'' ancu''x (anchique) nuc''utuj juba''
    ruya'' chawe; ja'' ta ret ri nac''utuj ta aya'' che, y raja'' nuya'' ta Aya''
    ri can niyo''n c''aslen, xcha'' ri Jesús.'
  pah-NT: 'A''ero Jesus''ga ei hẽa pe: —A''e ji nde ve: “Embuhu ji ve ya.” Emo nde
    ndajikwahavi, ei ga. Nde nderekwahavi Tupana''ga remimbuhutehea no, ei ga hẽa
    pe. Po nde ikwahavi hamo a''ero po nde ei ji ve embuhu ji ve akoja javo hamo,
    ei ga. A''ero po ji imondoi yhya ahemongohara nde ve hamo, ei ga hẽa pe.'
  sja-NT: 'Jesupa p''anauji: —Pɨa k''awada paara jõma Tachi Ak''õrepa oo k''inia bɨ
    eperãarã k''aripait''ee mãik''aapa k''awada paara k''aipata pɨmaa pania iidimaa
    bɨ, mɨmaa iidik''aji teemerã pania eperãarã ichita chok''ai p''anapipari.'
  xed-xed: 'Ka Yesu mantsa: «Ka má nda sna ka ta skwi ta kumə Lazglafta ta vlaghata,
    nda mndu ya ta ɗawa imi ŋa say da kagha katsi ná, má kagha má dzaʼa ɗawa imi ŋa
    say, má ŋa vlaghatani ta imi ta vla hafu,» kaʼa nda tsi.'
  glk-glk: 'عیسی در جواب بوگفته: «اگر بخششه خدایه بدأنستی بی و دأنستی کی چه کسی از
    تو آب خوأیه، تو خودت از اون خوأستی تره آبه روانی کی حیات بخشه، عطا بوکونه.»'
  mks-NT: 'Já na̱cachi a já xi̱hi̱n ñá: —Tá ná canda̱a̱ inún yo cúú ye̱he̱, da̱ xíca̱
    ticui̱í nu̱u̱n ta tá ná canda̱a̱ inún ndá quia̱hva íin ña̱ cúni̱ Ndióxi̱ quia̱hva
    nu̱u̱n já ca̱cún ña̱ nu̱ú i̱. Jáchi̱ ye̱he̱ cuu caja i̱ ña̱ ná catacún a̱nda̱
    ama cáa qui̱vi̱ ta ña̱ yóho cuu a tátu̱hun ticui̱í, do̱ a̱ cúu ndihi sa̱ha̱ —na̱cachi
    Jesús.'
  gfk-S: Io, Jisas ga balu ie, igom tange, “Be u gate nunure ter no hartabar tane
    God, ma nesi bileng iou ing iou saring ugo ura gena taho, io, u gor saring iou
    ta taho, ma iou gor ter no taho a lilona ie tam.”
  bmu-bmu: Jisösnöŋ qeqesi mi möta kewö meleŋ waŋgiyök, “Gi Anutu kalemŋaŋgö könaŋi
    möt kutunöŋga dop kölbawak. Daŋön ‘O niŋginöŋga nembileŋak,’ jiba qesim gihizawi,
    yaŋgö könaŋi möt asaribanak ewö, i mönö qesinöŋga malmalgö oŋi gihibawak.”
  dgz-dgz: Iesu sia wadien, “God genat anuni ge oare amba kaum mut nenat wana ne da
    ge oare. Anu nimanegepo amba God genat anupo, ge mup inanap wapo, ne inak yaibobot
    kaumewa genapo.”
  eng-GNV: Iesus answered and saide vnto her, If thou knewest that gift of God, and
    who it is that saieth to thee, Giue mee drinke, thou wouldest haue asked of him,
    and hee woulde haue giuen thee, water of life.
  zaa-NT: 'Becàbi Jesús nna rèe na: Cáalá nabia'' tsànì lu'' nu ỹá rúnna ba Tata Dios
    ą''hua nuỹa ènni''į nua'' rèe lu'': Bènna tí'' inda i''ya''; pues lu'' lá inàbani
    lu'' e inda, lèe nna gúnnée inda bàni tegání qui'' lu''.'
  eng-WEBSTER: Jesus answered and said to her, If thou knewest the gift of God, and
    who it is that saith to thee, Give me to drink; thou wouldst have asked him, and
    he would have given thee living water.
  guh-guh: 'Nexata Jesús jumaitsi Samaria nacuapijivajavabelia: —Pajamatabëcuene Dioso
    jitsipa pecarajutsinexa, apo yapëtaemë. Xanë ata mera tacavajëtsinë apo nejamatabëcueneyapëtaemë.
    Itsa nejamatabëcueneyapëtaejitsipame, nexata xanëjavaberena copiaya mera nevajëtsipame
    tacarajutsinexa. Nexata carajutsipatsi piaitavamera, jivi pejamatabëcueneasaëyaexanaemera
    daxitamatacabijavabelianexa, jai Jesús Samaria nacuapijivajavabelia.'
  bon-bon: Yeesu magebi ne jojige egä, “Maane liba umle cirege, egä Acejiyame te ngena
    bine miiji gyene ceera piiyepu cane laasi näne lui te meebine niiye tääpume näätinärine,
    maane nätinärejite, cane ireclota niiye nääcärejine meebine.”
  nhw-BL: 'Huan Jesús quinanquili: ―Sintla tijmatisquía catli Toteco Dios quinequi
    mitzmacas huan ajqueya na catli nimitzatlajtlanía, techtlajtlanisquía huan nimitzmacasquía
    atl catli temaca nemilistli yancuic.'
  swh-ONEN: Yesu akajibu akamwambia, “Kama ungelijua karama ya Mungu, naye ni nani
    anayekuambia, Nipe maji ninywe, wewe ungelimwomba yeye, naye angelikupa maji yaliyo
    hai.”
  wbi-wbi: UYesu akamwamula akati, “Ghwale ukagulaghe sino uNguluve ilonda kukukupeela
    na kuuti nene veeni ne juno nikukusuuma amalenga, ngale usumile une, une naale
    nikukupeela amalenga ghano ghikuvapeela avaanhu uvwumi.”
  bba-bba: Yesu u nùn wisɑ u nɛɛ, ɑ̀ n dɑɑ Gusunɔn kɛ̃ru yɛ̃, mɑ ɑ mɑɑ nùn yɛ̃ wi
    u nun nim bikiɑmɔ, kɑɑ rɑɑ mɑn bikiɑwɑ kpɑ n nun nim wɑ̃ɑruɡim kɛ̃.
  eng-KJVCPB: Jesus answered and said unto her, If thou knewest the gift of God, and
    who it is that saith to thee, Give me to drink; thou wouldest have asked of him,
    and he would have given thee living water.
  kgk-NT: 'Upéi Hesu he''i pe kunha-pe: —Ndereikwaái voi Nhandejáry remime''ẽrã. “Hay''u-ta”
    ha''e ramo nde-vy, ndaxe kwaái ave. Ha xe kwaa rire ra''e, erejerure arã xe-vy
    ra''e. Ame''ẽ arã nde-vy ra''e y. Yvu ramigwa va''e ame''ẽ arã nde-vy nde rekoverã,
    he''i kunha-pe.'
  waj-waj: 'Yisuuva inna kua sai tunoo: Anutuuqo gioonna kiaapuuya kati mmii aataruuvaa
    vaa a arinaima tee rikiee na nnoorira i yaparakiauvaa ni oyaivaa arinaima tee
    ni yaparakiannatiri. Na nnoori ari vookaraivaa i mmiautiri. A ivaa nnee tupatupaa
    variraivaa varaannatirivee,'
  cpy-cpy: 'Ari rakanakiro Jesús, ikantziro: “Arimi piyote oeta ipantziri Tajorentsi,
    ari piyoterimi kowakota-kimiri nijaa, eeroka kowakoterinimi rirori. Aritaki ipakimiromi
    rirori nija añaakaan-tatsiri.”'
  ekk-PKP: 'Jeesus vastas talle: „Kui sa ainult tunneksid ära Jumala anni ja selle,
    kes sinult küsib: „Palun anna mulle juua“, siis küsiksid sa temalt ja tema annaks
    sulle eluvett.“'
  mpx-mpx: Yeisu yova anana i lahe i ba, “Binimala nu atena hauna toto Yehoba i guyauan,
    ge binimala nu atena henala nau ge wewel ya awanun elam, inoke nu awanun elau
    ge wewel yawalina gaganina na pewa.”
  wbp-wbp: Ngula-jangkaju, Jijajirlilki jangku-manu, “Kaaturlu yungungku yinyi warntarri
    ngurrju-nyayirni, kula kanpa milya-pinyi. Kajinpaju ngaju milya-pungkarla kujarnangku
    payurnu ngapaku jalangurlu, ngulaju kapunpa payikarla Kaatuju yangkaku warntarriki.
    Manu kajinpaju milya-pungkarla, ngulaju kapungku yungkarla ngapa-nyayirni-wangu
    nyanungu-nyangu wankaru nyinanjakuju.”
  luo-luo: Yesu nodwoke niya, “Ka dine ingʼe mich Nyasaye kendo ingʼe jal makwayi
    pi mondo omodhi, to dikwaye pi momiyi pi mar ngima.”
  nhe-NT: 'Huan Jesús quinanquili: ―Intla tijmatisquía tlen Toteco Dios quinequi mitzmacas
    huan ajqueya na tlen nimitzatlajtlanía, ta tinechtlajtlanisquía huan nimitzmacasquía
    atl tlen temaca yolistli yancuic.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܘܼܗ̇ ܝܼܫܘܿܥ: ”ܐܸܢ ܝܵܕܥܲܬ‌ܝ ܗܘܵܐ ܡܵܘܗܲܒ݂ܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܘܡܵܢܝܼ
    ܝܠܹܗ ܗ̇ܘ ܕܒܸܛܠܵܒܵܐ ܝܠܹܗ ܡܸܢܵܟ݂ܝ ܡ̈ܝܼܵܐ ܠܸܫܬܵܝܵܐ، ܐܲܢ݇ܬ‌ܝ ܒܸܬ ܛܵܠܒܲܬ‌ܝ ܗܘܵܐ ܡܸܢܹܗ
    ܘܗ̇ܘ ܒܸܬ ܝܵܗܒܹܠܔ ܗܘܵܐ ܠܵܟ݂ܝ ܡ̈ܝܼܵܐ ܚܵܝܹ̈ܐ.“'
  esk-NT: Jesus-ŋum kiugaa, “Iḷisimagupku Agaayyutim aatchuutiksraŋa suli kisuułha
    iŋiqtigikkaqpich imiksritqupluni iŋiġayaġiñ, aasrii Ilaan qaitchiḷutin iñuunaqtuamik
    imiġmik.”
  msb-msb: Nagsabat si Jesus, “Kun aram mo lang an ginahatag san Dios kag kun sin-o
    ini na nagapangayo sa imoʼn mainom, ikaw pa an mangayo sa iya kag pagahatagan
    sin tubig na nagahatag-buhay.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Tsa¹ŋih³hning he² hi² mi³cuø¹ Diú¹³ ja³cogh²hning.
    Tsa¹cuaih¹²hning jní², dsa² ma²na²møa¹ jmøi². Di³ mi³mǿh³hning² jmøi² ja³cog²
    jní² ju³ jøng² ma²ŋih³hning hein² dsa² jní². Jøng² mi³cuø¹³jni jmøi² jmo¹ li¹chianh²hning
    ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ପର୍‌ମେସର୍‌ ଦେବା ଦାନର୍‍ ବିସଇ, ତୁଇ ଅଲପ୍‌ ଆଲେ ଜାନି ରଇଲେ ଆରି
    ମୁଇ କେ ବଲି ଜାନ୍‌ତୁସ୍‌ ବଇଲେ ମକେ ମାଙ୍ଗ୍‌ତୁସ୍‌ । ଆରି ମୁଇ ତକେ ଜିବନ୍‌ ଦେବା ପାନି ଦେଇତି
    ।”
  meu-meu: Bena Iesu ese e haere henia, eto, Dirava ena harihari ḡauna boma diba,
    bona boma diba danu ranu kuri ta emu ai e noiamu tauna be daika, oi ese ia boma
    noia, bena ia ese mauri ranuna bema henimu.
  yva-NT: Umba Yesus po mana umaso raura ananeneaebe akananto wanya umaso rai pare,
    “Syo mana ranajo nai, weramu ranivara winyo Amisye apa kovo pare Po raunande naije
    raen datire, muno winyo rinaen kakavimbe ratire, indati winyirati nyo mana ranajo
    Rinai muno indati Syo mana mo kove raugaje raunandeo nai.”
  dgc-dgc: Ey kinagi ni Jesus diya, “Eng tukoy mo i iatéda na Diyos ta tolay, sakay
    éng tukoy mo be i mékienuma diko, éy siko maka i mékienuma diyakén. Ey atdinan
    ta ka maka dén ta dinom a makabuhay.”
  zpm-NT: ―Teḻ niaca miṉe guieṉ luu gaṉle cho rnab nis lo luu, ni guieṉ luu zha nactaa
    ncuaaṉe rzoladz Dios lo miech, haxta znab luu nis lo naa. Ni naasi goṉ, znedz
    naa nis ne rdeed guieḻmban.
  hix-NT: Onà wyaro haxa neyukye hatà, Txesusu. Khoryenkomo wya oyowakryetxho komo
    hutwahra manay hamà, kekon hatà. Uro xarha rohutwahra manay hamà. Rowokru tàmko
    kanyenhàrà rma hutwahra manay hamà, kekon hatà. Owya rohutwantoko, omoro haxa
    rowokru tàmko kany me oyesnàràtho haryhe, rowya, kekon hatà. Owya rowokru tàmko
    tatoko rma, tàmràtho haryhe rowya, karyhe roro oynye komo rma yàmràtho haryhe,
    rowya, kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Nyir mbeek yariwa ambu nyir, lawe or uksembenjik nyirin
    silindu. Uhu nyir mbeek mbele jivi las os Avui Wasilaka nyirin hakwak or mbawan
    hishiyariwa ambu nyir. Os nyi yariwakop am nyi mba, �Wa, uksembe ermba ermbak
    linda oso kas anin hanak a aka.� Karem mbawa nyir.�
  npi-ULB: येशूले तिनलाई जवाफ दिनुभयो, र भन्‍नुभयो, “यदि तिमीले परमेश्‍वरको वरदानलाई
    चिनेकी भए र ‘मलाई पिउन देऊ’ भनिरहनुहुनेलाई चिनेकी भए, तिमीले चाहिँ उनीसँग माग्‍ने
    थियौ, र उनले तिमीलाई जिउँदो पानी दिने थिए ।”
  cgc-cgc: Sabat Jesus, “Daw nlaman no inta daw ino atag na alin ta Dyos daw nakala
    a no man daw kino yaken i na gangayo ta waig ki kaon, mangayo ka inta ki yaken
    aged tagan ta kaw ta waig na mag-atag ta kabui.”
  tim-tim: Hain dâmbo hin magaŋep, “Nâmâ tugât makgiŋdân. Nâŋgât keine bo nâŋgât.
