  bki-bki: Naruei ana Yesu naio berdop̃e berinavo “!Tira, verver jau komijikia ga
    ijaiano na bo napano Atua naio jidom sian vanso! !Verver jau komijikia ga ka kiniou
    nebe kei nei ga nam̃a nebika uei denso! Ver tibe na, vede maka ve kiniou na nebika
    uei denso, ana mia jau kovika uei den kiniou. Mia bogo na ver jau kovika uei den
    kiniou, nemijikia nesian uei na be uei na ridu meuliano vanso.”
  bqp-bqp: 'Akũ Yesu pìnɛ: Tó ń gba kũ Luda dì dańnɛ dↄ̃ kũ gbɛ̃ kũ àtɛn í wɛ́
    kɛmmao, de mↄkↄ̃mmɛ ĩni wɛ́ kɛa à n gba í wɛ̃̀ndide.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə nyə nə́: «Wo ampúyɛ́ sâ Zɛmbî mə́ yána yí, wo kú mpu
    múúd ŋgə́ gwáámb wo məjúwó yɛ́. Wo mbə̂m mpu, ŋki wo wə́ mə́ yida gwáámb nyə məjúwó,
    a mú yə wo məjúwó mâ cʉg.»'
  hat-hat: 'Jezi reponn li: Si ou te konnen sa Bondye bay la, si ou te konnen ki moun
    k''ap mande ou ti gout dlo pou bwè a, se ou menm ki ta mande l'' ba ou ti gout
    dlo bwè. Lè sa a, li ta ka ba ou nan dlo ki bay lavi a.'
  npl-NT: 'Ijkuakó Jesús okinankili: —Tla tikixmatiskia tlan Dios kitetliokolia iwa
    tikmatiskia akin mitstlajtlanilijtok atl, te monewia tiktlajtlaniliskia atl, iwa
    Ye mitsmakaskia n atl non ika tiyolitos nochipa.'
  bgg-bgg: Isu è chang, “Hamangkhung-aphuii è nyie phi pha ji na ne ìd arone, na shii
    kho lia pha ji ne hanyie na ne thieg ne, aishii na ne lia ruii phro, chiih-è ai
    è na shii chai phi pha kho phi ruii phro.”
  eng-TCENT: Jesus answered her, “If yoʋ knew the gift of God and who it is that is
    saying to yoʋ, ‘Give me some water to drink,’ yoʋ would have asked him, and he
    would have given yoʋ living water.”
  eng-BSB: Jesus answered, “If you knew the gift of God and who is asking you for
    a drink, you would have asked Him, and He would have given you living water.”
  cpu-NT: 'Ari jakanakero Jesús, ikantziro: “Arimi piyote opaita ipantziri Pava, ari
    piyoterimi kampitakemiri jiñaa, eerokara kampitenanemi naaka. Aritake nompakemiro
    jiñaa añaakaantatsiri.”'
  san-ASM: ততো যীশুৰৱদদ্ ঈশ্ৱৰস্য যদ্দানং তৎকীদৃক্ পানীযং পাতুং মহ্যং দেহি য ইত্থং
    ৎৱাং যাচতে স ৱা ক ইতি চেদজ্ঞাস্যথাস্তৰ্হি তমযাচিষ্যথাঃ স চ তুভ্যমমৃতং তোযমদাস্যৎ|
  tac-NT: '''Liko nejele Esusi: ―Mué ''la machisáká alieti nejime ko Onorúgame, ''lige
    mué ''la machisáká chieri ko napu aní: «To pe''tá ba''wí», ''liko támili júkuru
    mué ''lige neka nejímili júkuru alué ba''wí bajichi ma''chíname napu ename ju.
    (Alueka ruwime kéré Onorúgame a''walila ko.)'
  eng-WEBPB: Jesus answered her, “If you knew the gift of God, and who it is who says
    to you, ‘Give me a drink,’ you would have asked him, and he would have given you
    living water.”
  gfk-H: Io, Iesu ga balu ia, gaam tangai, “Bia u gata nunurei tar no hartabar ta
    Kalou, ma siga mah iau ing iau sarsaring uga wara gaiana taah, io, u gaar ta saring
    iau ta taah, ma iau gaar ta tar no taah a lilona ia taam.”
  viv-viv: Tu Yesu gigahedi gigayo, “Yaubada yana abahawahega agaimiya keke wadahalamaneni
    kadu Iya inubaku keke wadahalamaneni. Gufa faꞋina gaveꞋoꞋolemi tu kaꞋi Iya inubaku
    wadahalamaneku digo, omi agaikuya wadagahe wadagayo, MaꞋi gufa be ayuni. WadaveꞋoꞋola
    be gufa miyamiya-vagahina gadavelemi.”
  yao-yao: Che Yesu ŵajanjile, “Nkachimanyi chichi chakusaka Akunnungu kumpa ni ŵaani
    ŵakummenda meesi gakung'wa, nkammendile jwelejo, nombejo akampele meesi gagakwikanawo
    umi.”
  tgp-tgp: Moiso Iesu mo r̃aramia mara, “Engko ko sopo levosahi na sava God mo opoia
    vara i silea isam. Ale engko ko sopo levosahia vara harepu nahai mo lo usiho na
    wai mata i inua. Vara o pa lo levosahia, o pa usiau na wai sei mo sile na mauri.”
  auc-NT: Äñongä Itota wæætë, —Bitö, Wængonguï quïnö nänö pönönï ï, ante ëñente baï
    ayæ̈, Æbodö ïnömo inte bitö ïmite, Æpæ̈ pönömi beboe, ante apæ̈neboo, ante ëñente
    baï bitö wæætë botö ïmote, Æpæ̈ pönömi beboe, ancædömiimpa. Ayæ̈ botö bitö ïmite
    æpæ̈ quëwenguïmæ̈ pönömo becædömiimpa, ämopa.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus meeteta, “Doɡ̶owooɡ̶otawaanigi niɡ̶ica ane yajigo
    Aneotedoɡ̶oji, codaa doɡ̶owooɡ̶oti ane Ee, ane jipokotaɡ̶awa ninyoɡ̶odi me jacipe.
    Doɡ̶owooɡ̶oti, daɡ̶anagawini anipokitiwa odaa ja jajigotaɡ̶awa ninyoɡ̶odi aneo
    lewiɡ̶a oko”.
  bmh-bmh: Yesus nug koli aureun, “Abi, na Uwait nug ein ecesab mizabun baib mizamau,
    go iz mui abe milem zob, na iz ailamam, ‘Na iz ze milemen, zai.’ Guzenemen, iz
    na muzmuz awau dabun ze mizai.”
  ctu-BL: 'Jesús tsi'' jac''be: Tsa''ic a cʌñʌ a majtan ch''oyol bʌ ti Dios, tsa''ic
    a cʌñʌ jini woli'' bʌ i c''ajtibeñet ja'', tsa''ix a c''ajtibeyon ja'' cha''an
    mi cʌq''ueñet cuxul bʌ ja'', che''en.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «Taɗə ka sər wu nakə Mbəlom ma vəliye ada
    ka sər neŋ nakə na tsətsah fakaya yam aye na, nəkar ɗuh ka tsətsahiye fagaya yam
    nakə ma vəliye sifa aye ada na vəlakeye.»'
  noa-H: Magbaawai jũrr Jesuu hirig, —Hẽwandamau pʌch hat'ee nem deeg wai sim k'ap'ʌnaa
    k'aíuta pʌchig dö jëeu simjã k'ap'ʌ hak'iin, pʌch garmuata pua mʌrʌg dö jëeuk'amgui
    hajim hanʌm. Magbaawai mua pʌrʌg hõor hiiupiejem döota deek'amgui hajim hanʌm.
  alp-NT: Yesuse Iombe, “Kuanae, sepo arekwa Au meije sire, kai sepo arekwa Alla Eni
    misete rebe Irilukele ete tamatare hoko kuanae ruamu pine akotie kwele bei Au
    kena akinue. Kai namake pine Au riluke kwele rebe eono hlamate ete ale.”
  san-VEL: tato yii"suravadad ii"svarasya yaddaana.m tatkiid.rk paaniiya.m paatu.m
    mahya.m dehi ya ittha.m tvaa.m yaacate sa vaa ka iti cedaj naasyathaastarhi tamayaaci.syathaa.h
    sa ca tubhyamam.rta.m toyamadaasyat|
  kbq-kbq: Jisasi'a ana ke nona'a anage huno asami'ne, Anumzamo negamia musezama antahi'nenkasina,
    iza'o kantahigeno kagriku'ma, tina afi namige'na na'neno nehia ne'ma kagra antahigankeno,
    Agra asimu eri tina kamisine.
  kbh-kbh: 'Chora Jesús tbojanjuá: —Aca mo cojtsetáts̈ëmbo nÿe nts̈amo Bëngbe Bëtsá
    aca jats̈etayama yojtsebos̈cá, y nda chë búyeshe cmojtsábuatjanañama, acna más
    cha catjuábuatjañe, y chana béjaye vida bomniye cmatjuabuáts̈etaye ca.'
  ron-LSB: 'Isus i-a răspuns: “Dacă ai fi cunoscut darul lui Dumnezeu și cine este
    Cel ce-ți zice: “Dă-Mi să beau”, L-ai fi rugat și El ți-ar fi dat apă vie.”'
  pon-pon: 'Iejuj kotin japen majani on i: Ma koe aja duen kijakij jan ren Kot o ij
    i, me indan uk: Kido lim ai kij pil en, koe pan poeki re a, a ap pan ki on uk
    pil memaur.'
  nhe-BL: 'Huan Jesús quinanquili: ―Intla tijmatisquía tlen Toteco Dios quinequi mitzmacas
    huan ajqueya na tlen nimitzatlajtlanía, ta tinechtlajtlanisquía huan nimitzmacasquía
    atl tlen temaca yolistli yancuic.'
  sps-sps: Jisas biny towa sa tsue na ka, “Te nat fi rom anyi nei tana ka te faan
    iny non e Gov, ai to kan, ten sei te rangat marom anyi ma fajiu ya na aurom ee,
    nyi te rangats Ya, Ayei faan marom anyi na aurom te kifon iny non na toto.”
  wnc-wnc: Siwan Jesuta yake anzing inikut, “Ga sanga Anututa gamunangge nataak kakngae
    atnatayak gamu unzingu dua naniwim,” ngang inikut. Inike tuwang wamu takngatu
    anzing inikut, “‘Yangga nami tangopa,’ ngang ganiwa gata nae atnatayak gamu sanga
    wa Anututa gamunangge nataak kaknga nata gae gamitde namuyo ngangu atnaniwim.
    Unzing naniyak gamu nata yangga yangakoke zimanggak kapane nana zike gae akgamam,”
    ngang inikut.
  bus-bus: 'Ben Yesu bènɛ: Tó ń gbaa kɛ̀ Luda è dańnɛ dↄ̃ kↄ̃n gbɛ̃ kɛ̀ èe í wɛ́ɛ
    kɛɛmmaao, lɛ ḿbe nɛ́ wɛ́ɛ kɛa à n gba í wɛ̃̀ndidee.'
  gub-BL: Uze'eg Zezuz izupe. — Tupàn umur e ma'e purupe a'e. Aze mo erekwaw Tupàn
    hemimur kwer ne, a'e mehe mo erekwaw mo ko 'y henoz tar ne. A'e mehe mo erenoz
    mo 'y purumuigo kar ma'e ihewe ne, i'i izupe.
  imo-imo: Jisasini topondopalie ambomundo nimbei, “Goteni melemu we tirimo mele liko
    manjiko, i iye no tiwi nimu iyemu kanoko imbi tilinanje yundo no tiwi nilino kinye
    yuni koinjo molopa kau puli nomu nu tilka,” nimu.
  boj-boj: Onaqa Yesus na uŋa di minjej, “Ni iŋgi bole Qotei na laŋa emqajqa di qalieosim
    qamu tamo ni na ya tigsim anaiyqajqa mermqo qaji a qa poimqo qamu ni e merbimqa
    ŋambile gaigai sqajqa ya anaimonum qamu.”
  eng-DRA: 'Jesus answered, and said to her: If thou didst know the gift of God, and
    who he is that saith to thee, Give me to drink; thou perhaps wouldst have asked
    of him, and he would have given thee living water.'
  knf-knf: 'Kë aŧeema aji : « Woli ime lah uko wi Naşibaţi ajaaŋ aţen abot ame ñaaŋ
    anjakiiŋ iţena adaan, iwi ţi uleefu ikñehanuluŋ aşë ţenu meel manjaaŋ manwul bañaaŋ
    ubida. »'
  san-KHM: តតោ យីឝុរវទទ៑ ឦឝ្វរស្យ យទ្ទានំ តត្កីទ្ឫក៑ បានីយំ បាតុំ មហ្យំ ទេហិ យ ឥត្ថំ
    ត្វាំ យាចតេ ស វា ក ឥតិ ចេទជ្ញាស្យថាស្តហ៌ិ តមយាចិឞ្យថាះ ស ច តុភ្យមម្ឫតំ តោយមទាស្យត៑។
  arn-NT: 'Jesus llowdungufi ti domo: —Eymi kimfulmi ñi ineyngen iñche tami ngillatupeetew
    ta ko ka kimfulmi chem ñi wülken ta Ngünechen, fey ngillatufeli ko ta iñche, fey
    iñche eluafeyu ta mongen ko.'
  zas-NT: 'Badxiꞌ Jesús laan rëbaman: ―Bal zian ragbeel ni rën Dios guneeman lüj,
    chutëë bénan canab nijs lojl, zanabil nijs lon abiꞌ naj zunen nijs runee guialnaban.'
  ken-NT: Yesu akɛmɛ yi bɛ, “Mbɔ ɔrɨ́ŋɨ́ akap anɛ Mandɛm áchyɛ̀ bho, nɛ mmu anɛ árɛ́mɛ́
    nɔ́ bɛ, ‘Chiɛ mɛ manyiɛp’, mbʉ ɔrɛm mɛ nchyɛ́ wɔ manyiɛp amɛn áchyɛ̀ nɛpɛ́m.”
