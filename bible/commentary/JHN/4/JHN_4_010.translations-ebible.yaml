  cot-NT: 'Icantsitaroqueate Jesoshi: —Pintsaqueromegueti irojocaquempica Aapani Irioshi,
    aisa pintsaquerime amanaquempiroca imire, pamanaquerime iriatimpa, irojocaquempime
    oja anijacaantantatsica.'
  bnp-bnp: Lakea e Isu i koli a ngavana, i ta maea, “Ioe bara o lohoka na maki a Vure
    i habi tavula, bara o lohoka vona a viri i nongi a naru vomu, bara o takia ge
    habia vomu a naru na nimahuri.”
  apn-NT: 'Hãmri nhũm kuma nẽ kãm amnhĩ jarẽ. No ãm amnhĩ tã kuxi nẽ kãm kapẽr nẽ
    kãm: —Nà aprĩ hã ate ixpumunh ro nhỹx ka kam gô hã ixwỳ pa amã hkwỳ. Inhõ gô na
    axte mã. Tĩrtũm kãm amarĩ mẽ amã õr prãm. Na htem ho ixkõ hãmri nẽ mex nẽ htĩr
    tũm nẽ pa ho pa. Anẽ.'
  ctp-NT: 'Loꞌo mxkwen Jesús ꞌin nu kunaꞌan kanꞌ: ―¿Ja jlyo tiiꞌ nchga chaꞌ suꞌwe
    nu nda Ndiose ꞌin nten a? ―ndukwin Jesús―. Si jlyo tiiꞌ ti ka nu lka nu njñan
    tyiꞌa koꞌo ꞌiin, ja chan nuꞌwin chkwiiꞌ loꞌoǔn chaꞌ taǎn tyiꞌa koꞌoo bra kanꞌ
    ―ndukwin yu―, loꞌo taǎn tyiꞌa koꞌoo nu chañi kuꞌni kuꞌu kasiya ꞌiin.'
  bre-BRG: 'Jezuz a respontas hag a lavaras dezhi: Mar anavezjes donezon Doue, ha
    piv eo an hini a lavar dit: Ro din da evañ, te a c''houlennje da-unan digantañ,
    hag eñ a roje dit dour bev.'
  opm-opm: Potporhan oh Es. Go Got orhe gonong napin han oh go hanhan haho deip nahah
    han nohnong hanhan haho hahmur. Gomdapat am hahneng nohnong Go tom ti namdina
    napornengmur. Naporneng noh dasi tom oh namdenengmur potipri.
  bvr-bvr: Wurra Jesus a-yinagata achila, “Nginyipa gala marn․gi gun-nga Wangarr jal
    a-nirra barra biy-wu rrapa minypa ngaypa ngu-ngiya, ngaypa ng-guna minypa bugula
    ngu-ngiwija nggula. Wurra marn․gi nyi-nirrarna, nginyipa bugula ny-nyiwijarrarna
    apula, ngiy-wucharna wanngu gun-guni gu-rrimanga.”
  wal-wal: Yesuusi zaaridi o, “Neeni Xoossai immiyoobaanne qassi nena haattaa ushsha
    giyaagee oonakko eriyaabaa gidiyaakko, a woossana shin; i neeyyo de7o haattaa
    immana” yaagiis.
  zad-NT: 'Na''ch che'' Jesúza''ne'': ―Sheḻ''ka'' ṉezshailo'' daa choṉ Chioza'' na''
    no nad'' chṉabid'' li'' nisa'' yeej'', ba wṉabilo'' nad'' goṉ daa yeejo'', sheḻ''ka'',
    ḻa'' nap'' to nis yaa nis ban daa goṉ li''.'
  kmg-kmg: 'Eme Jesuzi šiŋuc âzâcnewec: “Go Anutu jauŋ-ticnere fuŋne â opâre gazakopac
    nore fuŋne mâmâc kâuc bakic. Mana tararâ muzac numu-naretec opâ fifisine garezapo.”'
  aso-aso: 'Neꞌmine lavo Izesuꞌ tiꞌ lo lo-imineꞌ: Gaza Oꞌmosoꞌmo lehize-lengedaaꞌ
    neineꞌ initekumukisi idoꞌ nosomuꞌ vokuꞌ lo-giduve neniꞌ monovoꞌne nemukisi nene
    ma ningo gele minaineꞌ neidiniko gaza vokuꞌ laanivo naza nene noso hinipinikutiꞌ
    dizaaꞌ neineꞌ noso minevoꞌ minevoliꞌmi izelehosi minineꞌ noso nene gimuvodine.'
  uli-uli: Jesus sa sor bo, “Hare ye wochog bo ho gola mele Deus ma fang, ngo ho gola
    le iy mele ye dodongor ngalug lemal chael, ngo gel hobe far dongor ngali bo yebe
    fang ngalug chael la ma fang molow.”
  nin-NT: I Yesu à ddu ma di, “Ka du ùwà hi nggo Abachi à di ni anishirr inkindirr,
    ùwà ka zhi ingga ni di ingga nu ùwà amasirr a iso sese.”
  tgk-tgk: 'Исо ҷавоб дод: «Агар ту медонистӣ, ки Худованд чӣ чизро ато мекунад ва
    касе ки ба ту „Барои нӯшиданам об деҳ“ мегӯяд, кист, ту худат аз Ӯ об хоҳиш мекардӣ
    ва Ӯ ба ту оби ҳаёт медод».'
  acu-NT: 'Tamati Jesús ayaak: —Yus amin yumi umurtinun suramsatas wakera nu nekakmeka,
    tura yumi surusta tusa seatma nusha nekakmeka, nekasam wína seatinuitme. Turakmin
    wikia tuke yumi iwiaaku pujustinun sukartin asan, amin susamnawaitjame, —timiayi.'
  cak-WNT: 'C''ac''ari'' ri Jesús xubij c''a chare ri ixok ri'': Wi ta riyit awetaman
    achique chi sipanic ruya''on pe ri Dios, y awetaman ta chuka'' achique c''a ri''
    ri nic''utun juba'' ruya'' chawe; xa yit ta riyit ri yac''utun aya'' chare, y
    Riya'' can ta nuya'' Aya'' ri can niya''o c''aslen, xcha'' ri Jesús.'
  ebk-ebk: Tinumfor hi Jesus kan hiya, “Mu naammuwam koma nan ichat Apo Dios ya mu
    ngachana nan cha kumchaw as ikopuna kan he-a, kumchawka koma kan hiya, at ettan
    chaká as chanum ay umichat as fiyag.”
  spa-PDDPT: 'Jesús le respondió: Si conocieras el Don de Dios, y Quién es el que
    te dice: Dame de beber, tú le pedirías, y Él te daría agua viva.'
  ruf-ruf: Yesu kamwidika, “Ung'amanyile ichinu chayolapfa Imulungu na nani iyokulomba
    ghamatsi gho ukunwa, ung'amlombile, naye ang'akwing'ile ghamatsi ighoghala ughima.”
  gun-gun: 'Jesus ombovai: — Mba''emo Nhanderuete ndevy ome''ẽ va''e, ha''e mava''e
    pa ndevy yy re ojerure va''e reikuaa va''e rire ndee ma xevy pe rejerure ''rãgue,
    ha''e ramo ndevy pe xee ame''ẽ ''rãgue yy imarã e''ỹ va''e — he''i.'
  agu-BL: 'Bene''n tzun tlol Jesús tetz yi xna''n: —Yi nink tz''el atxum tetz yi mbi''tz
    yi na tzan Ryos tan suke''n. Ej nin yi nink tz''el atxum tetz yi na'' scyetz in
    yi na chitzan tan c''uche''n a'' tzatz, cho''n klo'' tzajak tzaj yi a'' swetz.
    Nin yi in wetz ja klo'' wak'' jun a'' tzatz yi na tak'' itz''ajbil, —stzun Jesús
    tetz.'
  isn-isn: Uyesu akamusukiilya, “ Anga ize ulingile u uhumi nuang'wa Itunda, nuyo
    nukuuila ''ninkiilye i mazi,' aza uzee mulompa, hangi aza uzee kinkiilya mazi
    a upanga.”
  eng-PEV: Jesus said to her, “I asked you for a drink of water, but really, you should
    ask me for a drink. You don’t know who I am, and you don’t know about the good
    thing that God can give you. If you ask me, I will give you the fresh water that
    makes people live.”
  ilo-ULB: Sinungbatan ni Jesus isuna, “No naammoam ti sagut iti Dios, siasino ngarud
    dayta a mangibagbaga kenka, 'Ikkanak iti mainom,' dinamagmo koma isuna ket ikkannaka
    iti sibibiag a danum.”
  pir-NT: 'Ticoro sa nidi bato Jesu ticorore yahuahye: —‍Mʉhʉre Cohãcjʉ̃ tiquiro yedoho
    duayere masigo, mʉhʉre acore sinigʉre masigo, mʉhʉ yʉhʉ pehere siniboaya. Mʉhʉ
    sa sinigʉ̃ apeye aco pehere ohoboaya yʉhʉ. Ti aco pehe catigʉ̃ yere, niahye Jesu
    ticorore.'
  anv-NT: Jisɔs ashuú ji meko aké, “Wɔ ɔbɔ́ ɔkaá mbɔ ɛchyɛ ɛwé Ɛsɔwɔ achyɛgé
    ne gefɔgé muú ayi agií mbɔ wɔ manaá, mbɔ ɔgií ji, ne ji abɔ́ achyɛgé wɔ
    manaá ami machyɛge geŋwá.”
  sab-NT: 'Jesu jaindunga: —Noare bage suge chema kle gerule ba ole, cha giti Chube
    ta chi no ketakalin bage. Suge trate ene bage, ba chi kade chage blike, ene cha
    chi gwade kete bage.'
  tmd-tmd: Aliö rɨmɨn, Jisas paiŋö yadöŋa, “God ap wä nöbö mö nölɨba rɨmɨd aku nugwön,
    nɨ nagö, röbö un rag hö nölö, rɨmɨdla, nɨ nöbö pödiöm mɨdɨl kɨ nugulax aku, naŋ
    nɨ yadlax aku, nɨ nagö röbö kömö mag nɨg nölɨba nöilöxa.
  acr-NNT: 'Ewi ri Jesús xukꞌul uwach: —We ta kꞌu ketaꞌmaj la saꞌ ri kusipaj ri Dios
    cheꞌla yey we ta ketaꞌmaj la in china riꞌin, ri kantzꞌonoj nuyaꞌ cheꞌla, riꞌ e
    ne rilal katzꞌonoj la yaꞌ chwe yey riꞌin kanya kꞌu cheꞌla ri yaꞌ kuya kꞌaslemal
    —xchaꞌ.'
  kpg-kpg: Jesus ga helekai gi mee, “Maa goe e iloo di mee a God dela e wanga, ge
    e iloo ma koai dela e madau ana wai, goe gaa dangi gi Mee, gei Mee ga gowadu nia
    wai haga mouli.”
  taj-taj: येशूसे थेदा “एसे परमेश्‍वरसे पिन्‍बा मोलमदेन दान्‍दे एदेन छ्‌याम क्‍युइ
    ह्रीबा म्‍हिदा ङोसेबा हिन्‍सम एसे थे म्‍हिदेन छ्‌याम क्‍युइ ह्रीसेला मुबा। जमाहेन्‍से
    थे म्‍हिसे एदा जुकजुकधोनाला जुनी याङ्बा क्‍युइ पिन्‍सेला मुबा” भिसी सुङ्जी।
  avt-avt: Jisas ketpɨwe, “Ti ertei werek menmen God kakweti yi mɨt em, ti hertei
    hi keimɨn hi hituthi, ‘Ti eweto tɨpar mei ehɨm’, te ti etpo, ‘Ti eweto tɨpar mei
    yaaim mamu mamɨt tipmain tipmain enum eik.’”
  cbk-cbk: Ya contesta si Jesus, “Si sabe lang uste el cosa Dios quiere dale con uste,
    y si sabe lang tamen uste si quien ta pidi con uste toma agua, ya pidi era uste
    con ele y ya dale era le con uste el agua que ta dale vida con el maga gente.”
  uig-ARA: 'ئەيسا ئۇنىڭغا جاۋابەن: ــ ئەگەر سەن خۇدانىڭ سوۋغىتىنىڭ نېمىلىكى ۋە سەندىن
    سۇ سورىغۇچىنىڭ كىم ئىكەنلىكىنى بىلسەڭىدى، ئۇنداقتا سەن ئۇنىڭدىن تىلەيتتىڭ ۋە ئۇ
    ساڭا ھاياتلىق سۈيىنى بېرەتتى.'
  tuf-tuf: 'Etat Jesusat wajacro: —Bahat Sirat icúr wíctara istír waquít, bahat rehr
    jor tew̃íctara istír waquít, as quin rih chiata binro. As quin chiquir waquít,
    aját bah quin rih ay bi wícataro. Rih ey bah ur icar bicayat, bah ohbac ítayqueyra,
    wajacro.'
  abx-abx: Anaruman may si Jesus, “Kon katu'anan kaw hamok kunta' si nagparu'du'-na
    si Diyos rigalo ngan kon say magpalakoy to si ka'aw buwahi', sigurado ka'aw kunta'
    dina i mamalako si iya ngan i allom buwahi' i pinumwan-na si ka'aw.”
  mco-NT: 'Huin''it Jesús y''adzooy: ―Co ixyipy m''ocnejhuɨ̈y je oybɨ huɨdibɨ Dios
    yejcyp mɨɨd miich ycɨxpɨ, e m''ocnejhuɨ̈y ixyipy nañ jadu''n pɨn xypɨjctzoohuɨpy
    yɨ nɨɨ, janch co miich ixyipy xyñɨmäyɨch: “Ɨɨch yajnɨɨ''uucc”. E ɨɨch miich ixyipy
    nmooyb nɨɨ huɨdibɨ jugy''ajt yegɨpy huinɨxɨɨ.'
  kqf-kqf: Yesu waivini ena giu i waimunena gado, “Bamoda Maimaituwa ena puyo vitevitena
    maso bi ku sibe te aiyai lisimmo tego ya waibaḡaye maso ba kunai baḡa te tana
    yawasana gaubina i vitem.”
  cpb-NT: 'Ari rakanakero Jesús, ikantziro: “Arime piyote oita ipantziri Pawa, ari
    piyoterime kowakotakemiri ñaa, eeroka kowakotenaneme naaka. Aritake nompakemiro
    ñaa añaakaantatsiri.”'
  aon-aon: Aria Jisas nakripok baraen nakri namudok, “Nyak douk nyudukemesh um yopishi
    eshudok Iruhin nakri um nukenyesh meyoh iri, namudok aria nyak douk nyudukemesh
    um amiapen douk nyarigen um nyuken abar, aria douk ko nyerige um iken yopubari
    abar douk arpesh shabroh aria benekesh shupe wosik abom ihih nyumneh iri.”
  hus-NT-2005: 'Tókʼoyat tám enchéꞌ kʼal na Jesús: ―Max a exlálak an chʼejwalixtaláb
    xin pidhnál na Dios ani xitaꞌ xi exom ti kontsal an ti jaꞌ, u choꞌób alwaꞌ abal
    neꞌech ti kin kontsi an ti jaꞌ ani Nanáꞌ neꞌech tu pidhaꞌ ti jaꞌ abal a ejattal.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús: Nú ní jiní‑ní na̱ún kúu ja̱ kuá''a Dios nuu̱‑ní,
    te jíín I''a̱ ja̱ ká''a̱n jíín‑ní: Kua̱''a‑ní nducha ná kó''o‑ná, yúan‑na te kaka̱n‑ní
    nuu̱‑yá te kua̱''a‑ya̱ ndúcha chakú ko''o‑ní núú, áchí‑ya̱.'
  bps-bps: Na tmimel Dyisas, manan, “Ku aloam gadè ku i tan kayè Dwata blé di ge,
    na ku simto mni di ge yéél ani, tamni ge moon di deg yéél, na tablégu di ge yéél
    i mlé falami nawa.”
  mbs-mbs: Timaba si Jesus, “Aw netegahan no pa aw eden se ibowang te Timanem kamno,
    aw netegahan no heman aw sinu se nemoyò te wayeg diyà kamno, sikona se memoyò
    diyà kanak, aw begayan ta te wayeg egpemegay te pedowan.”
  tof-tof: Yesu oyaka bóktan yalkomólórr wagó, “Ma ne umul nóma ki namüla, God ne
    kla akyanda, akó ini nótóke, marü wató atoda naem, ma oya ki imtina, da wa marü
    ⌊ngarkwat-koke arról⌋ akyan nae ki mókyene.”
  cme-NT: 'Yesu wuɔ cira: «Kuɔ ŋ taa ŋ suɔ Diiloŋ-caluɔ‑i aa suɔ umaŋ cãarãŋ hũmma‑i
    ŋ wulaa, nuɔnɛi naa bir cãrã u wulaa aa uu naa hã-ni cicɛ̃lmaŋ-hũmma.»'
  sus-sus: Isa naxa a fala, «Xa i sa a kolon nu, Ala wama i kife naxan na, i tan nan
    a makulama kisi ye ra nu, a fa na fi i ma. Xa i sa a kolon nu mixi naxan a falafe
    i bɛ yi ki, ‹n ki ye ra,› i tan fan a makulama nɛ ye ra nu naxan i rakisima.»
  pon-2006: Sises ketin sapeng, mahsanih, “Ma ke ese duwen kalahngan en Koht, oh ihs
    ih me peki pihl rehmw, a ke pahn peki pihl reh, oh e pahn kihong uhk pihl momour.”
  dad-dad: Jesus kayau irokenen, “Õ safina ege luwa Negur ifonok ado, aibem naan nigin
    to yok anĩ keleim are, õ ĩ to wiyẽ di, mata ifenẽya nẽ naan anĩ ifonom.”
  zab-NT: 'Chiy raipy Jesús laab: —Belrulati racbiiu ni rcaaz Dios inɨɨdxny liú, ne
    belrulati racbiiu tú canaab nis liú, liú snaabu nis nare ne nare snɨɨdxa liú nis
    ni rguaad guelnabány.'
  jae-jae: Go Jesu gêjô eŋ awa gebe “Aôm embe ôjala gêŋ, taŋ Anôtô kêkêŋ naŋ, to ŋac
    taŋ kêsôm gêdêŋ aôm gebe Ôkêŋ bu mêŋjanôm naŋ, go aômgeŋ oteŋ eŋ gebe êkêŋ bu
    mata jaliŋa êndêŋ aôm.”
  ksd-ksd: 'Iesu i bali ia ma i biti tana: Gala u tar nunure ra vartabar kai God,
    ma gala u tar nunure bula nam i biti tam: Una vamomo iau, gala una lul ia ma na
    tabar iu ma ra tava a launa.'
  msm-NT: Dajun tabak si Jesus, “Ko namaan ka pa to igkabogoy to Diyus ikow, aw ko
    namaan ka pa dow hintawa a yagboy no namuju ikow to wohig, sikuna podom nasi to
    ogpamuju kanay. Su ko mamuju ka pa kanay, ogkabogajan ka to wohig no ogpakabogoy
    to kinabuhi.”
  myk-myk: 'A Yesu di wu ɲɔ shɔ na: «Cee we, Kilɛ ya yaaga kemu kaan ma ni ge, mu
    da bi kee cɛ, sipya wemu wʼa logbaga ki ɲɛɛri mu mu ge, na wee bɛ cɛ, muyɛ pyaa
    ki bi da logbaga ɲɛɛri wu mu. Wu bi da lɔhɔ kan mu mu, kemu kʼa ɲìi sicuumɔ kaan
    sipyii bɛɛri mu ge.»'
  sbe-sbe: Kabo Yesu ye hededebui ye wane, “Ena taba Yaubada yona kainauya kabina
    ku kata yo taukaibwadawaila kalimwai ta ku kitalobai, kabo gonowana ku kaibwadaei
    na waila maumaulina ye leyawa.”
  mcr-mcr: Ii i tquaŋgaŋi, Jisasi Iqu iiŋi tii ätukqe. “Si nätmatqä Goti Hanjuwä Iqu
    qanyinä vqeŋqä maqŋqä eŋinyä. Itaŋga Ämaqä, ‘Nyi eqä hui nmqä dapiyä’ äktätŋqä
    Iquenyqä-pqe, maqŋqä eŋinyä. Si näqŋqä eänä, Ique yatŋqä vqaŋgtqe, Iqu eqä häŋä-pmeqe
    ktapäŋqiyä” ätukqe.
  cux-NT: 'Ní n''guɛɛcútaⁿ''a Jesús, ní ngaⁿ''a yā ngii yā táⁿ''ā: Ndúúti chí n''diichi
    di regalo yeⁿ''e Dendyuūs miiⁿ, ní du''ū chí ngaⁿ''ā ngii dii, tee di nuūⁿnīⁿ
    cu''ú, tuu''mi ní caaca di nuūⁿnīⁿ yeⁿ''é yā. Ní ''iiⁿ''yāⁿ miiⁿ caⁿ''a yā teé
    yā nuūⁿnīⁿ chi cu''u di, nuūⁿnīⁿ chi diiⁿ chi canduuchi ''iiⁿ''yāⁿ.'
  tur-YTC: Yeşua ona, “Eğer sen Tanrı’nın armağanını ve sana, ‘Bana su ver, içeyim’
    diyenin kim olduğunu bilseydin, sen O’ndan isterdin, O da sana yaşam suyunu verirdi”
    dedi.
  san-ITR: tato yIshuravadad Ishvarasya yaddAnaM tatkIdR^ik pAnIyaM pAtuM mahyaM dehi
    ya itthaM tvAM yAchate sa vA ka iti chedaj nAsyathAstarhi tamayAchiShyathAH sa
    cha tubhyamamR^itaM toyamadAsyat|
  bel-N: 'Адказаў Ісус і сказаў ёй: «Калі б ты ведала дар Божы і Хто кажа табе: “Дай
    Мне піць”, то ты прасіла б у Яго, і Ён даў бы табе вады жывое».'
  sch-sch: Hanchu Jisua'n a thuona, “Pathien neinunpêk le buong rang mi pêk roh
    tipu hi ni riet nisenla chu, nangman keng a kôm zong na ta; hanchu, ama'n ringna-tui
    nang a pêk rang ani,” a tia.
  mic-MIQNT: Na Se'sus asitematl, “Pa na gji'tun ta'n goqwei Gjinisgam ignmultew aq
    ta'n weni ni'n pipanimul samqwan, na gi'l pipanimin aq ignmuligapnn samqwan ta'n
    iapjiw mimajulultew.”
  huu-NT: 'Jesús dɨnena dane uai ote: —Jusiñamui omo fecaacalle ra uiñotɨodena, o
    dɨga ñaɨtɨmɨena uiñotɨona, cuemo jaca itataite jɨnuina cuemo jɨcadɨo. Iemei omo
    iena fecadɨcue.'
  jiv-NT: Jesussha tímiayi “Yus súamu nékakmeka tura entsa surusta tájam nusha nékakmeka
    ame antsu seattínme tura Wikia iwiaaku entsan amasaintjai.”
  otm-NT: 'Nu ra Jesús bi ''yɛ̨mbi: ―Nu''bʉ xquí pą a rá mate Oją in nde di ''da''i,
    nɛ''bʉ xquí pąqui to''ogui gue dí ä''a ra dehe, xquí ''yäc ra dehe di un ra te,
    nɛ nugä xcá ''da''a ''bʉ, bi ''yɛ̨na.'
  dah-dah: Be, bere go gwaha yekeb Yesu beleŋ wol heŋbe, “Gebe det igiŋ wor po damum
    moŋ Al Kuruŋ beleŋ duliŋ guntek gobe det goyen yeŋ nurde, fe niŋ gineŋ hime al
    gayen neneŋ bebak teŋ ha manhan det goke gusuŋaŋ nirwoŋ. Irkeb Al Kuruŋya hugiŋeŋ
    hitek gird gird fe goyen gunmewoŋ,” inyiŋ.
  tnk-tnk: Iesu rɨni pen tɨ prən i mə, “Ikreirei nəfe nari Kumwesən rokeikei mə truvei
