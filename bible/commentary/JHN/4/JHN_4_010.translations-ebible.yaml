  ulk-1902: Iesu detaut, a abi detager, kega, Ese mama umele abele lu Ade ikuar, pako
    le dali mari natager, Kari ni nakuar; ese mama emetu abi damos, E ko mari nakuar
    eded ni.
  som-som: Ciise waa u jawaabay oo ku yidhi iyada, Haddaad garanaysid hadiyaddii Ilaah
    iyo kuu yahay kan kugu leh, I waraabi, adigu waad weyddiisan lahayd isaga, oo
    wuxuu ku siin lahaa biyaha nool.
  mam-C: 'Ex xi ttzaq''win Jesús: Noqit o tz''el tniky''a ti''jjo a tzaj tq''o''n
    Dios, ex noqit aku tz''el tniky''a wi''ja, a nxi nqani''n nk''wa''y che''we tey,
    atla te saj qanin te we''y, ex matla txi nq''o''n we'' che''we itz'' tey.'
  ndj-ndj: Yesu kamuyangula, “Leki ungamanyili Chapanga akutawula chindu liki na ayu
    ghani yakuluva machi va kulanda, ungamuluvili mweni na mweni angakupili machi
    va unofu.”
  mbj-NT: 'Ti m'' Jesus ky hadoo ta hã: —Mahapëë bä paawä ji matym n''aa P''op Hagä
    Do anoo do ji hã, mahapëë bä paawä hahỹ naëng hetsẽẽ do a hã, metsẽẽ paawä ta
    hã naëng. Ji h''yyb ed''ëëp do naëng n''aa paawä tanoo a hã —näng mä Jesus.'
  lat-VUC: 'Respondit Jesus, et dixit ei: Si scires donum Dei, et quis est qui dicit
    tibi: Da mihi bibere, tu forsitan petisses ab eo, et dedisset tibi aquam vivam.'
  ngp-ngp: Yesu niyo amhitula, “Wamanyize uwedi ya Mnungu, naho ni ani akukulombeza
    mazi yo ukunywa, hegu nawe waungile no kumlombeza, heye amazi, hegu nakakwink'ha
    mazi yo ugima.”
  aoi-aoi: Eneja Jesus niyama ngaluwa-wa, “Karukwa-maka ningkena keningmidinuma ebina
    nenikukwa-langwa Neningikarrawara nungkuwa-wa akena nungkwaja ningkeningbala ningkakina
    ngayuwa-da. Nungkuwa keningmidinu-maka ningkakina, kembirra yikiyengkilabenu-maka
    ngayuwa-wa akwa yibakwi-yada akwenenibika akungwa,” niyama Jesus.
  enq-2: Dokopa Jisasame baanya pii yanu pyakamaiyoo, “Goteme dopale mende emba mee
    ditoo lao masilyamo doko embame masala naelyeno. Akali endaki kamuu dii lelyamo
    doko apimi lelyape lao masala naelyenoaka. Masipili doko, akali dokome endaki
    lete katenge doko dina lao tee lapinopa dipyalina” lea.
  eng-ASVBT: Jesus answered and said unto her, If thou knewest the gift of God, and
    who it is that saith to thee, Give me to drink; thou wouldest have asked of him,
    and he would have given thee living water.
  mna-mna: 'Mi Yesu ipekel kwoono ma iso: “Nio iŋgi aŋwi u pa koŋ yok. Mibe nu kilaala
    kat yo mi ute koroŋ ta Anutu isombe ikam pu, so nu wi yo, to aŋkam yok mata yaryaaraŋana
    pu. Yok tana irereere totomen.”'
  myw-myw: Yeisuw ikatimop anilivan, ilana, “Magat bukukwakin Yowbad nasiwa̱youb,
    o magat bukukwakin kavel yey anitoug yevagam waseg yak, adok mo bukunitoug waseg
    yey va̱gan kid basekeim soup mwamov silma̱nin.”
  sby-sby: Yesu walambeti, “Nkocishi cipo Lesa ncalayandanga kukupa, kayi nkomwinshi
    lakusengenga menshi akunwa, numwinshi nshinga nulamusenge menshi eshikupa buyumi.”
  sll-sll: Ena Yisas al i yu ditongwi, “Ni nan God tobo pirari pare awai pire na tongwo
    irai maing, te nir honga na to di ni tega i na maing pinanba, ha sire wa dunua.
    Pir pa dina dama hong di na tenanga nir yangwo ni teralba.”
  yaq-NT: 'Junak intok ju''u Jesus, inen a'' yoopnak: ―Empo juka'' tua eiyaawatchik,
    Liojta betana weyeka, yee a'' mika''uta a'' ju''uneiya''ateko intok juka'' eu
    ba''a netanemta a'' jabetuka''po, empo neu am a''au ean, ineponee intok ba''am
    yee jiapsituame enchi am mik ean ―ti au jiakai.'
  uro-uro: Bä nga ma Jisas ka nari rhoqoräkt dä qa muvät pät a qi rhoqortäqyia, “Ngakt
    bä vadi mai qunäga vät a nge sä ma Ngämuqa aa vänbon bä qosaqi iaqäkt kärak i
    qä nän nge iva qä nakt dä vadi mai ngi nän ga dä sa va qä von nge rha ama rigi
    na ama iar.”
  ita-1885: 'Gesù rispose, e le disse: Se tu conoscessi il dono di Dio, e chi è colui
    che ti dice: Dammi da bere, tu stessa gliene avresti chiesto, ed egli ti avrebbe
    dato dell''acqua viva.'
  muy-muy: 'Yezu àhi : « Tamal ti kə̀səra ere ye ti Melefit avi ana mis na akaba maslaŋa
    ya ehindifʉka yam na ti, akal kìhindifiŋa yam kà naŋ a sawaŋ. Tamal kìhindia ti
    akal àvuka yam ya avay sifa na. »'
  kqc-kqc: Iesu yaku nikabai reyo, “Sei yaku beika mado ma kaere yaku koru ya usa
    nido bi diba niyo vonisi, ya bi ina usa niyagadu ma ina yaku vegu koru ya maraidu.”
  tav-tav: 'To bairi Jesu co caĩñupʉ: —Dio camajare cʉ cajoorijere mʉ majiquẽe mʉa,
    co caĩñupʉ Jesu. —Yʉ quenare mʉ majiquẽe. Yʉre mʉ camajiata roquere yʉ macare
    ocore yʉre mʉ jeniborico. Tiere yʉre mʉ cajeniata yʉ maca cacaticõa aninucupere
    cajoorije ocore mʉre yʉ jooboricʉ.'
  eng-ULB: Jesus answered and said to her, “If you had known the gift of God, and
    who it is that is saying to you, 'Give me a drink,' you would have asked him,
    and he would have given you living water.”
  spa-VBL: 'Jesús le respondió: “Si tan solo reconocieras el don de Dios y a quien
    te está pidiendo ‘dame de beber,’ tú le habrías pedido a él y él te habría dado
    el agua de vida”.'
  fra-_FOB: 'Jésus répondit et lui dit: Si tu connaissais le don de Dieu, et qui est
    celui qui te dit: Donne-moi à boire, tu lui demanderais toi-même, et il te donnerait
    de l''eau vive.'
  hau-ULB: Sai Yesu ya amsa yace mata, “In da kin san kyautar Allah, da shi wanda
    yake ce da ke, 'Ba ni ruwan sha,' da kin roke shi, sai kuma ya ba ki ruwan rai.”
  mal-mal: 'അതിന് യേശു: നീ ദൈവത്തിന്റെ ദാനവും, നിന്നോട് കുടിക്കുവാൻ തരിക എന്നു പറഞ്ഞവൻ
    ആരെന്നും അറിഞ്ഞ് എങ്കിൽ നീ അവനോട് ചോദിക്കയും അവൻ ജീവനുള്ള വെള്ളം നിനക്ക് തരികയും
    ചെയ്യുമായിരുന്നു എന്നു ഉത്തരം പറഞ്ഞു.'
  kkc-kkc: Eseme Yesuye nei yimapoo egeesee takaso, “Nayo Godeeye wulo egee tenemolo
    goo ee gooleedoloso, odoo namapoo howo hoowa mo goo ee, no gooleedoloso badebei
    diepi, nayo amapoo kookaiyo gie badeli teneli howo ee hoowali. Osoloso nayo amapoo
    hoowa diepi, ayo nei namapoo howo egee teneli,” diso.
  lit-lit: 'Jėzus atsakydamas jai tarė: „Jeigu būtum pažinusi Dievo dovaną ir kas
    yra tas, kuris tau sako: „Duok man gerti“, būtum jo prašiusi, ir jis būtų tau
    davęs gyvojo vandens.“'
  urd-GVR: Īsā ne jawāb diyā, “Agar tū us baḳhshish se wāqif hotī jo Allāh tujh ko
    denā chāhtā hai aur tū use jāntī jo tujh se pānī māṅg rahā hai to tū us se māṅgtī
    aur wuh tujhe zindagī kā pānī detā.”
  far-far: Ma sa Jesus olisia ka 'uri, “Dia 'oe saitamana te ne God kwatea, ma 'oko
    saitamana sa ti ne gani 'oe 'uria kafo, alamia 'oe gani nau lalau 'amu, ma nau
    ku kwatea kafo ana maurie fuamu.”
  suz-BL: मिनु येसुमी मेको मीश मुर कली “परमप्रभु यावेमी इ कली मार गेचा दाक्‍ब, दे
    तुइक्‍ताक्‍वी हना, नु ब्‍वाक्‍कु पुंइब, आं कली, सु बाक्‍नुङ, दे तुइक्‍ताक्‍वी
    हना, आं कली ‘ब्‍वाक्‍कु गेयी’ दे पुंइदी वा। मिनु ब्रोंइचा गेब ब्‍वाक्‍कु गेन वा”
    दे मदा बाक्‍त। यूहन्‍ना ७:३८-३९
  car-NT: 'Jesus wyka''po eju''to''me: “Moro Tamusi nyry ukuty''pomboto o''wa, noky
    me mo''ko tuna poko aturupo''po wairy ukuty''pomboto enapa o''wa, amoro i''wa
    maturupory tuna poko. Irombo amano ynen tuna yry o''wa.”'
  amp-amp: Inji kfomottr tfit Jisasr kfo memort, “Bro Nkifrar yahuka tamoh tamohm
    ni bi wahti hik bohiknm yo na bupa tndauwa yimaya bi wahti nhtana, to tfit ninn
    toh kekuthato womhtet bupam kfo tndaurfona. Inji tndaurfotna womhtet bupam herfoyann.
    Nd womhtet bupam yanyeft yimam toh nkifranitm.”
  bht-bht: यीशुऐ जबाब दिता, “तू नी जाणदी है की परमेश्वर तिजो क्या देणा चांदा, कने
    ऐ भी नी जाणदी की कुण तिजो ला पांणी मंगा दा है। अगर तू जाणदी, तां तू मिंजो ला मंगदी,
    कने मैं तिजो जिन्दगिया दा पांणी दिन्दा जड़ा जिन्दगी दिन्दा है।”
  eng-NOY: Jesus answered and said to her, If thou hadst known the gift of God, and
    who it is that saith to thee, Give me to drink, thou wouldst have asked of him,
    and he would have given thee living water.
  cub-NT: 'Ṍre arejamed̶a Jesús: —Jʉ̃menijicʉ mʉre jíjʉroede majibevʉ mʉ. Yʉ mʉre
    ocore jẽniañʉre, majibevʉ mʉ. Yʉre majico baru, “Ocore jíjacʉ”, yʉre ajebu mʉ.
    Aru nópe jẽniad̶ore apʉre d̶aiocore mʉre jíjebu yʉ, arejamed̶a ṍre Jesús.'
  ita-1927: 'Gesù rispose e le disse: Se tu conoscessi il dono di Dio e chi è che
    ti dice: Dammi da bere, tu stessa gliene avresti chiesto, ed egli t’avrebbe dato
    dell’acqua viva.'
  lww-lww: Ana Yesu pisatam̃ea, pisape “!Sira, visae ko na okilia ga nalaena nowo
    nap̃a Ntewa sinena pisape la van ko! !Visae ko na okilia ga sape in na ai, nap̃a
    nepiun wii tan ko! Visae ve sa ga nene, pona ve in re nap̃a neviun wii tan ko,
    ana ko na nap̃a oviun wii tan inu. Ana pogos nap̃a visae oviun wii tan inu, nekilia
    nela wii nap̃a pe wii na laena malena van ko.”
  ckb-ckb: 'عیساش وەڵامی دایەوە: «ئەگەر بەخشینی خودات بزانیایە و هەروەها ئەوەش کێیە
    کە پێت دەڵێت ”ئاوم بدەرێ،“ ئەوسا تۆ داوات لێ دەکرد و ئەویش ئاوی ژیانی پێدەدایت.»'
  nas-nas: Eeꞌnoko Jiisuuꞌke makuꞌuma aaꞌpuuꞌ, “Ee bakaꞌ, dake noruꞌei dei Kumponing-nung
    bautaꞌ eeꞌnoko ning baa eeꞌnara niaꞌdamaang ntong-koo, ning eeꞌnara niaꞌmepeuꞌ.
    Niaꞌmeko ninge arompeuꞌ ntong domaang-poꞌnung.”
  uvl-uvl: Pe Iesus hele, “Toinge o eteia urelu urana ngana mur nenge NeHalang tung
    menmene iri, pe o eteia mele nenge onteiteia iong nga ech nei, lape o ontei ech
    lange i pe lape tunge ech nenge maulinga ana lange iong.”
  eng-BBE: In answer Jesus said, If you had knowledge of what God gives freely and
    who it is who says to you, Give me water, you would make your prayer to him, and
    he would give you living water.
  ixl-CNT: 'Ech tzaqꞌbꞌel tu u Jesuus ech tzaꞌ: —Nikojootzaji kam u oya nitaqꞌ u Tioxh
    utz, abꞌil vaꞌl nialon see aas: «Aqꞌ vaaꞌ.» Chia. Aal sajaj avaaꞌ te atziꞌ. Utz
    aal viꞌal aꞌ sataqꞌ see.— Texh te.'
  xsi-xsi: Andeta Yesu itu lâ kawa tu, “Noko kuzizâla ŋana wisi-ara ŋinde Maro Kindeni
    uru ilanzi tamâta. Aku mine nâ, noko kuzizâla ŋana tamâta ŋine kilala, ina kala
    ino pano tu lââ kulua inu. Ambo noko kusama ŋine, ande noko ma kuno i, aku i ma
    lââ ŋana via kâ ilano kunu.”
  crx-NTPO: '''Et Sizi ''uyúlhni, “Ndi Yak''usda huwa ínin''ai-i, ''i soo cho t''eninzun
    de, ''ink''ez mbe ''utni nyulh yálhduk whe too nts''u ha ''utni-un, ''en t''enínzun
    de, ''et de nyun da'' oodolhkut ''ink''ez ndai la too oogha huye khuna-i, ''i
    da'' nghá yolhdzeh oole'',” yúlhni.'
  kan-OKCV: ಯೇಸು ಆಕೆಗೆ, “ದೇವರ ವರವನ್ನೂ, ‘ಕುಡಿಯುವುದಕ್ಕೆ ನೀರು ಕೊಡು,’ ಎಂದು ಕೇಳುವ ನಾನು
    ಯಾರೆಂಬುದನ್ನೂ ನೀನು ತಿಳಿದಿದ್ದರೆ ನೀನೇ ನನ್ನಿಂದ ನೀರನ್ನು ಕೇಳುತ್ತಿದ್ದೆ. ನಾನು ನಿನಗೆ ಜೀವಜಲವನ್ನು
    ಕೊಡುತ್ತಿದ್ದೆನು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ro Jesu fu una kuae, A irere Godi fu vajamo ijiakiro e ige erare igia fina
    a dofuo kuamo ije mukoe giana vierafemobitie a kuaga fure do maeje e bu ina ma
    karivako ije jiana makono kuae.
  blw-blw: Yag sommongfat ah Jesus way mangaliyén, “Non anno koma innila hen mafalin
    idchat Apudyus an hea, ya non anno agé innila no henowà way chan ochaw ah chanum,
    wat hea hen man-ochaw an haén yag idchat-o hen anchi chanum way no inumun, antag
    achi màmàwaw ah ing-inggana.”
  tam-2017: 'இயேசு அவளுக்கு மறுமொழியாக: நீ தேவனுடைய ஈவையும், தாகத்திற்குத் தா என்று
    உன்னிடத்தில் கேட்கிறவர் யார் என்பதையும் அறிந்திருந்தால், நீயே அவரிடத்தில் கேட்டிருப்பாய்,
    அவர் உனக்கு ஜீவத்தண்ணீரைக் கொடுத்திருப்பார் என்றார்.'
  azz-NT: 'Ijcuacón Jesús quinanquilij ne sihuat ijcuín: ―Tajcón ticajsicamatisquía
    ne tetayocolil ten Dios mitztayocolía, huan tajcón no ticajsicamatisquía aconi
    Nejuatzin ten nimitztajtanilía tzictzin atzin, ijcuacón tejua yec melau tinechtajtanilisquía
    huan nimitztayocolisquía ne atzin ten yoltica.'
  spa-RV-1909: 'Respondió Jesús y díjole: Si conocieses el don de Dios, y quién es
    el que te dice: Dame de beber: tú pedirías de él, y él te daría agua viva.'
  csy-csy: Jesus in a kung ah hibang in ci hi, Pathian i letsong le nangma hong paupui
    sia kua ci he le te, Ama kung ah, tui dawn tu hongpia tan, ci in ngen zawsap tu
    ni hi; taciang Ama in nuntakna tui hongpia tu hi, ci in zo hi.
  mxq-NT: 'Jesús ꞌyadsoojʉ: —Kooxyʉp xyꞌoknijawʉ ja mayꞌa̱jtʉn diꞌibʉ Dios yajkypy
    es pʉ́nʉts ʉj diꞌibʉ nʉʉ mꞌamdoojʉp, tʉyꞌa̱jtʉnxyʉpts mij xyꞌamdoy yʉ nʉʉ, es
    ʉjxyʉpts mij nmeepy yʉ nʉʉ diꞌibʉ yajjikyꞌajtypy ja ja̱ꞌa̱yʉty.'
  tzj-NT: 'Ja c''a Jesús xbij chic tre: —Ja wixta ch''obtajnak amwal nak rbanic ja
    cochinem ja nsipaj ja Dios chawe, wixta ch''obtajnak amwal nak inocnak wi'' anin
    ja nintajini nintzijon awq''uin camic ri'' ja nmajon rc''utuxic nuya'' chawe,
    atat xac''utuj ta ya'' ari'' chwe chakaja'' in xinya'' ta jun ya'' chawe pro jun
    ya'' ja rc''amonto jun c''ac''a c''aslemal chawe, ne'' tre.'
  tdt-tdt: Jesus hataan, “Se karik ita hatene tuir buat nebee Maromak atu foo, i hatene
    See loos mak husu bee nee, entaun ita sei husu bee mai Hau, nunee Hau sei foo
    bee moris nian.”
  ron-BTF: 'Isus a răspuns și i-a zis: Dacă ai fi cunoscut darul lui Dumnezeu și cine
    este cel ce îți spune: Dă-mi să beau, tu i-ai fi cerut și el ți-ar fi dat apă
    vie.'
  eng-WEBP: Jesus answered her, “If you knew the gift of God, and who it is who says
    to you, ‘Give me a drink,’ you would have asked him, and he would have given you
    living water.”
  eng-FBV: Jesus answered her, “If you only recognized God's gift, and who is asking
    you, ‘Please could you give me a drink?’ you would have asked him and he would
    have given you the water of life.”
  nld-1939: 'Jesus gaf haar ten antwoord: Zo ge de gave Gods verstondt, en wie het
    is, die u zegt: “Geef Mij te drinken”, dan zoudt gij het Hem hebben gevraagd,
    en Hij zou u levend water hebben gegeven.'
  bwo-bwo: Iyesuswere, «Ik'i imonat ‹Úshet aatso taash ime!› neesh etirwo koni b́wotstsok'o
    ndanink'e, bín k'oniyank'u neene bteshi, bíwere kash aatso neesh imank'e» bíet.
  nch-BL: 'Huan Jesús quinanquili: ―Sinta tijmatisquía cati Toteco Dios quinequi mitzmacas
    huan ajquiya na cati nimitztajtanía at, techtajtanisquía huan nimitzmacasquía
    at cati temaca nemilisti yancuic.'
  quc-TNT: 'Ri Jesús xch''awic, xubij che: We ta etam la jas ri cusipaj ri Dios, xukuje''
    we ta etam la jachin ri in ri tajin quinta'' nu joron che la, ri lal kas tzij
    cäta'' la joron la ri'' chwe in, quinya c''u na c''aslic joron che la, —xcha che.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «L̇l̇ëbo twe woydë Sbörë bop kong, gueniyo e
    l̇l̇ë miydëp shäng l̇l̇ëme. Ga di rokaga sök ëre, tja ë miydëp shäng l̇l̇ëm bakoe.
    Miydëp kjwe ga tja kong di rokorop, di shji ie ber l̈öng së jl̈õkoyo wl̈eniyo»
    l̈e.
  kaq-NT: —Tsoan mia jene yocacai honanxon cah min mianbi jaa yocacan. Papan mia hinanai
    rihbi honanxon cah min yocacan. Jaatian ta mia jene mohini hinanquehanihqui —Jesusen
    jaquin.
  sgb-sgb: Kabay wani Apo Jesus kana, “No muwang mo dayi ya pan-idin ni Apo Namalyari,
    haka no hino ko, ya ampakikwan lanêm kamo, ay nakikwa ka dayi kangko, ta dinyanan
    kata dayi hên lanêm, ya ampam-in biyay.”
  vie-1934: 'Đức Chúa Jêsus đáp rằng: Ví bằng ngươi biết sự ban cho của Đức Chúa Trời,
