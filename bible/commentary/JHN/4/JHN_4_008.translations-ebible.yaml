  lif-NT2: खे़प्‍मोग ये़सुःन्‍लक् वये़, थेआङ्‌भे़ल्‍ले़ कुहुॽसाम्‍बाहाॽ चामा थुङ्‌मा
    इङ्‌से़ पाङ्‌जुम्‍मो मे़बेआङ् मे़वये़रो॥
