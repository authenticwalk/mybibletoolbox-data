  hns-NT: '@see-verse:JHN.004.007'
  noa-E: '@see-verse:JHN.004.007'
  eng-EMTV: (For His disciples had gone away into the city, that they might buy provisions).
  mib-NT: Te tēe cáscuáha jíín yá, chi je cuangoo de nde ñuu, cuacuaan de jeē cáji
