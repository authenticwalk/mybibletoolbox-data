  khz-khz: Gena melo vanugai, ganigani voi geagoto.
  deu-TKW: Denn seine Jünger waren in die Stadt gegangen, um Lebensmittel zu kaufen.
  zsr-NT: Tuzëꞌ zoëꞌ Jesús le chzjaquëꞌ bönniꞌ usë́d queëꞌ lu yödz zajxiꞌquëꞌ le lahuëꞌ.
