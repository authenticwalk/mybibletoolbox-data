  djr-djr: Ga ŋunhi ŋayi marrtjin bala waṉḏinany, ga gandarrŋurnydja, bala yolŋuny
    nhanŋu dhäwumirrnydja bunanan ŋunhiliyin dhukarrŋura. Bala ŋayi nhanŋu ŋunhi lakaraŋalnydja
    bitjarra, “Way buŋgawa. Gäthu'mirriŋuny ŋunha nhuŋu ḏirramuny bilin walŋan.”
  kvg-kvg: Ndego ate av-té ge꞉mat, yaq nakhoa livin-te ndøugu, tegi sasae ezoqam
