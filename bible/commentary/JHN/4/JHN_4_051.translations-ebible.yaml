  hin-2017: वह मार्ग में जा ही रहा था, कि उसके दास उससे आ मिले और कहने लगे, “तेरा
    लड़का जीवित है।”
  bef-bef: 'Kapogu nobigo koko panaꞌamagi kaga lite ete ma lite lu emiꞌahana: Panaka
    aye koto nohibe.'
  amm-amm: Molo mo manoki manoki manoki; tani mi ano nokoyo molomai na tiki, na ima
    tumokino, “Oi, nani alu mo waliyo na totolo.”
  zaj-zaj: Viyakalile yobwela ukae, mnzila kaiting'hana na nyakadala zake, wamulongela,
    “Mwanago kahona.”
  chq-NT: 'Joon ngóo¹o gatye''²mo tya''a mo ga''wooi²¹ tsa''leei''¹³ tya''a gangaunjiin''¹
    ''ii. Joon gajin''²in ''in tsa''leei''¹³ tya''a do: ―Nityú¹mo yʉʉn²¹ tyi''i do.'
  swp-swp: Ia dobila eai, ma launa, ena heaheari maenayao se hailobai, ia se heriba
    si ene, “Natum wa i maurio.”
  bjr-bjr: '@see-verse:JHN.004.050'
  aby-aby: Isare aneibiro danu waiya ukeka orou amuke aareibisaro fou uriero emuama
    eno weisa, Anu amara me irauaiai ibinua weisa.
  eng-YLT: and he now going down, his servants met him, and told, saying — 'Thy child
    doth live;'
  jni-jni: Maraa anyimo tanu ba ana katuma ka meme wa kabi me, wagun me, vana u weme
