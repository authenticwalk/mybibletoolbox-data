  ena-ena: Hulaŋ agaŋ hɨbɨ pɨlɨ ve Kapelɨneam haiabɨla ma iahumaŋ lɨdaci nudɨ sibɨla
    hɨsɨŋ hulaŋ limu hɨhɨle agɨlaŋ uavɨla nudɨ hɨbɨ cina igavɨmi. Igavɨla abavɨmi.
    Nadɨ ninaŋ hɨhi hɨnidi uavɨmi.
  tgo-tgo: Vamba i loŋgaloŋga e kamwathɨ mborowa, le rakakaiwo kaero thɨ lavolevole,
    thɨ womena totowe thɨŋa, “Naruma kaero riwae i thovuye.”
  yap-yap: Ma nap’an ni ka be yan nga tabinaw rok miyad mada’ e pi tapigpig rok miyad
    yog ngak ni lungurad, “Ke muduwgil ndab ki buch ban’en rok fakam!”
  mop-NT: C'ümbi ti bej u menoo' u yaj meyaj. —Aleebe tan u qui'tal a mejen,— cu t'anoo'
    ti'i a winiqui.
  tet-tet: Baa oras fila, niakaan ema serwisu sia mai nasoru nia iha dalan, nodi naꞌak,
    “Lalika susar ona, tan ama oan diꞌak tiꞌan.”
  hlt-MCSB: A suntlak neh anih te a sal rhoek loh oepsoeh la a doe uh tih a capa a
    hing pah te a thui pa uh.
  xtd-NT: Nɨni juan nuꞌu‑s ichi, te n‑ka xe tnaꞌa ñaꞌa se ka xinokuechi nuu‑s. N‑ka
    xian tnuꞌu‑s xa xá n‑ndvaꞌa daꞌya‑s.
  mdy-ETH: ዒ ማኣሪ ዴንዳንቴ ዒዛኮ ማዻ ዓሳ ጎይፃ ዒዛና ካኣማዖ፦ «ናዓ ኔኤኮ ፖዔኔ» ጌይ ኬኤዜኔ።
  spl-spl: Mâtâwân arim tatmu hoŋ bawalipŋaŋe nanŋe talop yakembâ taka yuwu sâm ekuwi.
    “Nange yamâ emelâk âlepŋe oap.”
  usp-NT: 'Cuando tawem tran laj richoch, xeltakch mak jmocom chi jc''ulic, xijtak
    re: ¡Ac''ajol yo''li''n! xche''tak re.'
  zav-NT: 'Na'' lao bazengüe''e nezən'' ɉəsə''əšag xmose'' ca'' ḻe'' na'' gwse''ene'':
    ―Bacheyaque bi''i c̱hio''onə''.'
  sgz-sgz: Má ngo kán tu tangrai sál uradi Kapernaum, kán tan tám arardos di arsuar
    pasi mai arbin suri kán kalik má dik parai ngo, “Kam kalik ákte sengsegeng hanhan
    má kápnate mat!”
  kek-NT: 'Nak ac cuulac re sa'' li rochoch, eb lix mo̱s que''co̱eb chixc''ulbal ut
    que''xye re: —Yo''yo la̱ cualal. Yo̱ chi usa̱c, chanqueb re.'
  blz-NT: Na tanga'na salan, toro pii mian men balimang na ko'ona nomootuungi i ia
    ka' nambantilkon na ko'ona taena, “Anakmuu daa palesi'mo.”
  poe-NT: 'A̱ ntá kjuíji chꞌán chjino nto̱e chꞌán ntá xrína̱hya tí sín chꞌehe sín
    chꞌán xra̱ kjuíxinhin sín nti̱a chrónka sín kíxin: ―Xja̱an la ó jína tjen ―ichro
    sín.'
  san-TAM: 'க³மநகாலே மார்க³மத்⁴யே தா³ஸாஸ்தம்ʼ ஸாக்ஷாத்ப்ராப்யாவத³ந் ப⁴வத​: புத்ரோ(அ)ஜீவீத்|'
  cof-NT: Junni manjinaminnan yachi peyunlabe tulainue. Junni yalari nuchi na manseinae
    latinue.
  srm-NT: Nöö fa a tei pasi nango dë, te wan pisi hën dee futuboi fëën ko miti ën
    a pasi. Hën de tja buka ko dëën taa di mii libi, a bëtë kaa.
  qvs-NT: 'Wasinman kutiykaptin wiwachunkuna riykarkansapa tinkuk. Tinkushpana kushikushpa
    willarkansapa: —Wambraykika ñami alliyashkana.'
  zca-NT: 'no jwaltra'' di zhin xa'', lë'' rë mos che''n xa'' ngwakinez la xa'' par
    nzhab bixa'': ―¡Karri! ¡Lë'' xmë''dal miak la!'
  cbc-NT: 'Bairo cʉ̃ catunu átípaʉa, cʉ̃ paacoteri majã pʉame maapʉ cʉ̃ bocáetari,
    atore bairo qũĩñuparã: —¡Mʉ macʉ̃ caticoami merẽ!'
  qxo-NT: 'Warayninnam marcanman yaycuraycar tincusquiyargan sirvegnincuna taripagnin
    aywagwan. Tsaynam niyargan: “¡Antis tsurillayquega allisquishganam, taytay!”'
  mox-mox: Nawale tautauya ʼedaya ʼinega ena tofewayavo maega iveloba ta vale ineia
    ivonaya, “Natuhu mayawaina toatoa ta ana vihiqa niʼa awala.”
  kew-kew: 'Nipu pora-nia pulaina nipuna kogono naakinumi pora madaawa lalo: Nena
    naakiri aba rekoa pa pia simi.'
  dww-dww: Gabeman tauna ya munaḡa ya naḡonaḡo be na taunoyama kedae a banavi be a
    riuena, “Natumma ya yawasanana.”
  nif-nif: Ñañɨlɨmbi, endok kena gwañgwañiilɨ en telaknan bɨ tɨmbɨ indaumbi, ñɨndɨñ
    nɨñgɨlɨñ, “Dɨkok nɨñañga ip kɨndem dak kulak.”
  twi-ASANTE: Ɔnam ɛkwan so no, nʼasomfoɔ bi bɛhyiaa no ka kyerɛɛ no sɛ, ne ba no
    ho ayɛ no den.
  aoj-aoj: '@see-verse:JHN.004.050'
  cbv-cbv: 'Páant ã jwʉ́ʉb jʉibínachah, ã pebh moón caandíh ĩt jwãáh naáwáp wʉt jĩ:
    —Ma wʉ̃ʉ́h jáantjeh ã jwʉ́ʉb boona beé, caandíh ĩt niijíp wʉt jĩ.'
  taw-taw: Kanɨb nab okok amnaknɨŋ, bɨ wog gɨñeb ne ogɨnap apɨl, nop nebeŋ pakɨl agɨlak,
    Ñɨ nak ak ma kumub, mɨdeb agɨlak.
  jic-NT: 'Newa ne''aj jámatsja custjay, jomozopan tjiquil la nyüjüsün̈. Jupj lal
    tjowelepj: —Ma tepe''e jetjam. ''Ücj já''asa quinam jupj.'
  zap-NT: 'Chene sya men, wruu xmos men watsëlnëz men men, re men lo men: ―Le xpee
    de che wyaken.'
  wer-wer: Pël ëak pi kan kourak yesën pim inëën ruurö së koirak epël ök mëëa. “Nim
    yokotup yok öp sak wë.”
  ipi-ipi: Bala peke loto, Kapaneame tano okona peakaiyu lata naeya-kola, balana piape
    akali tupamane bala asininga malanda wato, nimbana iwanane oko atu yoto, saka
    peteya leainipia.
  qul-NT: 'Wasinman cutipuchcajtillanraj, uywaskancuna taripamuspa nerkancu: —¡Churiyqui
    causapun!'
  ter-NT: Koeku pihópea koane kenó'okea ahínoehiko yâkeneye okótumonexoponea. Tokopânehiko
    xenékuke, éto'okoane unátipeane ne xé'a.
  bmr-NT: 'Jaabo iijatɨ fiitɨcuuboco idudɨcamaajemɨnaa asaaumoro jɨɨbogovauhi: Diseemene
    buheecuuhi, noomoro.'
  fuf-fuf: E nder ko o yiltitotoo kon, o fotti e kurkaaɗi makko ɗin, ɓen wi'i mo wonde
    ɓiɗɗo makko on ndikkii.
  bhl-bhl: 'Em deiw ka unse ding dim bakate, akalem weng afak kunum mali mak em fukun
    deiw talsomeliwi, bokolewomeliw: “Kom min e ken keko, finik so teinbe te!”, dangsiliw
    kale.'
  ons-ons: Matko ariakane ariki qelit medewekoune mo numao don ma ari olale rakoi,
    “Medepŋone mo maine okane gemaike!”
  con-NTPO: 'Tise tsaoni pan napiji''ni tise''be semasundeccuja cachuipa su''fa: —Tayo
    tsu que du''shuja ccusha.'
  ghs-ghs: Tuumomi kokora abi noho baaqi hee, Maa aoke niiho khata eehaha naasubi.
  peg-peg: ପାଚେ, ହେୱାନ୍‌ ହାଲୁ ହାଲୁ ତା ଆଡ଼ିୟାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ବେଟ୍‌ ଆଜ଼ି ନି କାଡ଼୍‌ଦେ
    ଜିତାନେ ଇଞ୍ଜି ଇଚାର୍‌ ।
  txu-NT: 'Tẽ: nhym kam arỳm ''ã akamàt. Nhym akati nhym ajte tẽ: nhym õ àpênh ar
    arỳm kutã tẽn kajpa. Ne kum, “Arỳm ne akra tĩn ne”, ane.'
  eng-WEBU: As he was going down, his servants met him and reported, saying “Your
    child lives!”
  gnw-NT: 'Jare oo rambueve jenta cotɨ, jembiocui reta yugüeru oovãiti jare jei chupe:
    —Icove catu ye ma oĩ nderaɨ.'
  mux-mux: 'Mandu pumba purum kene yunga kendemande-yima kupulanum-na oku yu mandu
    urum kanuku liiku kene enini yundu niku mele: “Marena kona pumu.” niring.'
  maj-NT: 'Nk''ie nga tje̱n masen ni̱yóo̱, kisatéjin já musu̱hu̱ ko̱ b''a̱ kitsúhu̱:
    —Ja nda ngáha ntíhi̱.'
  bkq-NT: 'Ânwa oze tâmary modo agâ oxiodyly. Aituo aguehonly: — Âmery niguewâpyra!
    — kelymo.'
  kue-kue: Ana king kimbirmonem kande ende yungumugl ena pre konbauna bange pi moglko,
    ye nigl-kongunmo yomba ka ta yundre diteingwa, “Ene wan kindemo argan orko yoko
    moglkwa.”
  cot-NT: 'Iroompaqueate yoanajigueti pajinigueti irarejetajempa itsovironaquitequi
    itonquivojajiavacariquea amitacojiguirica icantajiavajiriquea: —Anijatsi pirijanite.'
  bnp-bnp: I tabana ni lalaho na dala, i laho halala ia e huriki a vora vona, ri vakalongoa
    vona a velengane tuna i mahuri pali.
  apn-NT: 'Nẽ kormã õ krĩ hwỳr hpôx o mõr ri nhũm ra kãm mẽ àpênh xwỳnhjaja kutã mra
    nẽ nhỹri pry hã hkaxpa nẽ kãm: —Pa. Kwa na ra akra hkà hakry nẽ akupỹm amã mex.
    Anẽ.'
  ctp-NT: 'Tuwiin kanꞌ seꞌen ndyaan yu, ndyukwa taꞌa yu loꞌo msu ꞌin yu: ―Ti luꞌu
    sñiiꞌ, yu kula ―ndukwin msu ꞌin yu―. Ja kaja ꞌa yu ni.'
  bre-BRG: 'Evel ma tiskenne, e vevelien a zeuas a-raok dezhañ, hag a lavaras dezhañ:
    Da vab a vev.'
  opm-opm: Oh kopen mandap oh sapatin orhe atamreipti han ihir mandap aprisa Brer
    oh gin patmur ama potpa oh.
  bvr-bvr: Rrapa gatiya waypa gojilapa a-yurtchinga a-bamuna, aburr-yigipa aburr-mujama
    galamurrpa gubu-garrana, aburr-wena nula minypa an-nigipa an-walkurpa wanngu a-ni
    gugu.
  wal-wal: I ba soo biishin, a ashkkarati aara ogiyan gaittidi a, “Ne na7ai paxa de7ees”
    giidosona.
  zad-NT: 'Na'' ka ba zoa yilline'' lille''na'' jatiḻ xmose''ka'' ḻe'', che''gake''ne'':
    ―Ba biyaki bi'' c̱ho''na''.'
  kmg-kmg: 'Ehame motec jaŋe kiŋaŋ warerâ šiŋuc âzâcnembiŋ: “Ŋokâge ɋiɋic qajec jukac.”'
  aso-aso: Neꞌmine ogo olihe numuꞌvela volosa akaloꞌ novivo gelekeleꞌ izipeꞌve malite
    akala novidoꞌ igi voteneꞌ i-di gipele vele gizingumuꞌ nene li-imaniꞌ.
  uli-uli: Yodwe mal we ye loloh irel molwe bugtal ngo re sala wer fengal mo boy kowe
    yal ngo resa kangalu bo, “Tarmal we lom ila yesa chuy yal tomay.”
  nin-NT: Nggo ugo wa se na anko a ikuma wa na zzu ma na amirr iko ama banu ba, aba
    da ku du uvuvurr wa wre ni ivri ima yi ba.
  tgk-tgk: Ҳанӯз дар аснои роҳ хизматгоронаш ӯро пешвоз гирифта гуфтанд, ки писари
    ӯ зинда аст.
  acu-NT: 'Tura waketki ni jeen jeatak wajasai, ni inatiri ainau jeanmaya jiinkiar
    ingkiungkar ujainak: —Uchirmeka pengker wajasi, —tiarmiayi.'
  cak-WNT: 'Tek ri achi ri'' ruchapon ka rutzolejen, yec''o c''a ri rumozo ri xepe
    chuc''ulic y xquibij chare: Ri ac''ajol q''ues. Ma xcom ta, xecha'' chare.'
  ebk-ebk: As nan chana chumayyuwan ay komatam ad Capernaum, sinib-at nan chiyuycha
    fiabfiaaruna hiya, ya enpachamagcha ay enmammay nan pototna ay laraki.
  spa-PDDPT: 'Mientras bajaba, sus esclavos salieron a encontrarlo y dijeron: ¡Tu
    niño vive!'
  ruf-ruf: Hang'ali mnzila, ketingana ne iwatumwa wake, wamlongela imwanaghe kahona.
  gun-gun: 'Tuu ooa rupi ovaexĩ guembiguai kuery. Ha''e ramo ha''e kuery aipoe''i:
    — Ndera''y okuera ju ma — he''i okuapy.'
  agu-BL: 'Ej nin yi txantok tan topone''n xe ca''l ja che''l tzaj yi e'' mos i''
    tan c''ulche''n, nin tan talche''n stziblal tetz: —Ta'', ja ul yos tu yi cy''ajlu''.'
  isn-isn: Nai watula ukusima, anya mulimo akwe akamusingiilya nu kuuila ng'wana nu
    akwe ai watulaa mupanga.
  eng-PEV: The next day, as he got close to his house, his workers met him and told
    him, “Your son is better.”
  ilo-ULB: Kabayatan a bumabbaba isuna, sinabat isuna dagiti adipenna ket kinunada
    nga agbibiag ti anakna.
  pir-NT: 'Sa tojoaducuriquirore tiquiro cahacjẽna tiquirore piti ca, yahuahye: —‍Mʉhʉ
    macʉ catiri, ni yahuahye tiquina tiquirore.'
  anv-NT: Ndɛre mende yimbɔ ajyɛ́ɛ, baá défwɛ bií átuú ne ji né meti, ágaré
    ji áké, “Maá wyɛ alu mebɛ.”
  sab-NT: 'Chugagwalla kle chage jonkare gudegu ngnagu gire lle boanga chugagwalla
    alin gweale chku ten mo chugagwalla ngwange jonke, lle boanga gerudu: —Ba kirolla
    jo chkeni, ama kleni noni.'
  tmd-tmd: Ödöi mibɨl yöra dumɨn nugugɨrön, mabö rɨ nölɨb nöbö nuŋ bli hö nugwo möigw
    palön yadmä, “Ha naŋ aku wöröxöl; mɨdö,” rɨmä.
  acr-NNT: 'Echiriꞌ katajin roponik chirocho, ri raj chakibꞌ xebꞌel lo che ukꞌulik
    y xkibꞌiꞌij che: —¡Ri kꞌajol la na xkam taj ma xkunutajik! —xechaꞌ.'
  kpg-kpg: I dono hanadu hua gi dono hale, nia hege a maa ga heetugi gi mee mo nadau
    longo, “Dau dama la gu mouli!”
  taj-taj: ओच्‍छे थे ग्‍यामरी निबान लमा थेला नोकरगदे खसी, “ह्राङला झा खम्‍जी” भिसी
    भिजी।
  avt-avt: Hɨrak kepno wɨnak kɨrak, mɨt kerek nerekyɨwek menmen hɨr nan newenek yayiwe
    hɨr netpɨwek, “Nɨkan kit epei kɨre yaaik.”
  cbk-cbk: Mientras ta camina le, el di suyo maga ayudante ya anda encontra con ele,
    y ya habla, “Ñor, el di uste anak ay vivi pa!”
  uig-ARA: يولدا كېتىپ بارغىنىدا، ئۇنىڭ قۇللىرى ئالدىغا چىقىپ، بالىلىرى ھايات، دەپ
    ئۇقتۇردى.
  tuf-tuf: 'Usi cun bicayat im cacminát ey ibt aw̃at tihrjacro. Tihrír wajacro: —Bah
    wacjá bar tán jájacro, wajacro.'
  abx-abx: Ngan ari pa iya si lalan, agtupu'-na iya si mga rilihugun-na ngan nagsumatan
    iya nga mahalap na i dadi'-na.
  mco-NT: Nɨcxnɨp anajty co ytumbɨ ajcxy oy yjɨjpcobadɨ̈yii, e chi ñɨmaayɨ co je'
    y'ung tɨ anajty y'agɨdägy.
  kqf-kqf: Laḡannemo i nawanawa etamo ba ena taupaula a banavi bi a giuwena gado,
    “Natum ba i yawasana.”
  cpb-NT: 'Ripiyaminthaitanaka ipankoki, ritonkyotakari inoshikane, ikantawakeri:
    “¡Etsiyatakotai pitomi!”'
  aon-aon: Nape nanak yah aria ananim henekuman mour iri hanaki haparugan. Aria hakripan
    hakri, “Nyakin nuganin iga yopun. Ta mare nugok uwe, uwok.”
  hus-NT-2005: 'Tam tu witsélich tin kʼimáꞌ, kale ti tamnal kʼal nin tʼojnáliltsik
    ani utsan enchéꞌ: ―Na chakámil yab chemech.'
  mig-NT: 'Te nini núu‑de kua̱no''on‑dé, te ni̱ kenda koyo mozo‑de, ni̱ kajana̱ta''a̱n‑de,
    te ni̱ kaka̱stu̱''ún núu̱‑dé: Ni̱ nduva̱''a se̱''e‑ní, áchí jíín‑de.'
  bps-bps: Di dalanan mulê, snitong kenen dademe lifanan, na manla di kenen, “Tamgulê
    i tingaam.”
  mbs-mbs: Te wedà pa dateng doton te balay din, pig-isongon din se menge sineligan
    din kidoen te dalan, aw mig-indan dan kandin te negolian den se batà din.
  tof-tof: Darrü ngürr, wazan basirrdü alkomólólórr, kwat-kwat, oya tóba zaget pama
    semrrónóp ini bóktanpükü wagó, “Marü oloma sab ngyabene!”
  cme-NT: 'Uŋ kãŋ hũmelle-na, wuɔ suu baa u maacembiemba jo u wulaa. Wuɔ yuu-ba.
    Baa cira: «Ŋ biɛŋo siire, i taa i kã diɛ ka waŋ ma yaa baa-ni.»'
  sus-sus: A nu na gbilenfe tɛmui naxɛ, a xa konyie naxa a ralan, e a fala a bɛ, «I
    xa di bara kisi!»
  pon-2006: Nindokon en ohlo eh pwurodohng ni imweo, nah ladu ko ahpw tuhkihong ih
    rohng me nah pwutako momour.
  dad-dad: Ĩ fau naab iyok ile mog, yogon ferfer ĩ fotou difiye ken, yogon kesu mata
    ibodok anĩ wogõ difiyen.
  zab-NT: 'Chiy lalzi ni zíab ax güechalo de xmosbɨ laab, raipdeb laab: —A llingaanbiu
    anuzaac.'
  jae-jae: Kêsêlêŋ gêmu kêsêp gêmoa ma nê sakiŋwaga sêpuc eŋ tôŋtôŋ sêja e sêsôm gêdêŋ
    eŋ gebe “Latôm gêmoa mata jali.”
  ksd-ksd: Ba i vanavana ba, dia varkuvo ma kana umana tultul, ma dia ve ba natuna
    i tar laun.
  msm-NT: No diya pad sikandin to pangindaenan, migtagbu to mgo suguonon din aw nangoni,
    “Naulian on to bata nu.”
  myk-myk: 'Ba wʼa kuri na gaaŋi wɛ, a wu kapyebyii pʼi shɛ wu ɲuŋɔ círi koo li na,
    na wu pye: «Ma ja wʼa cuuŋɔ.»'
  sbe-sbe: Sola ma laulauna na yona heyayai tauhaidi hekadi se laoma ede yona se hedehedede
    meta natuna loheya wa ye namwanamwako.
  mcr-mcr: Iqu hänaqä tämä änä wätqätaŋga, iqueqä wäuŋuä-wiyqä hŋqua ämimbiyi, “Tqä
    ymeqä iqu ae äŋguä häŋä eqiyä” ätukuwi.
  cux-NT: 'Taachi ''āā ndaa niiⁿnuúⁿ vaacu sa ''iiⁿ''yāⁿ chí idiiⁿ mandado yeⁿ''ē
    sa can''dáa yā n''diichi yā saⁿ''ā. Ní ngaⁿ''a yā ngii yā saⁿ''ā: Daiyá nī miiⁿ
    candúúchi sa.'
  tur-YTC: O daha yoldan inerken, hizmetkârları onu karşıladılar ve “Çocuğun yaşıyor!”
    dediler.
  san-ITR: gamanakAle mArgamadhye dAsAstaM sAkShAtprApyAvadan bhavataH putro.ajIvIt|
  bel-N: 'І калі ён ужо вяртаўся дадому, перанялі яго слугі ягоныя і паведамілі, кажучы:
    «Сын твой жывы».'
  sch-sch: Hanchu a in a pan lâiin lampuia a tîrlâmngei leh annin tonga, “Na nâipasal
    a dam zoi!” an tipea.
