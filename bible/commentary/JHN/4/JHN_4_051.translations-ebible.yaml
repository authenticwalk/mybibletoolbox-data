  dop-dop: 'Akewe kpeŋɑɣɑ, ɩlɛnɑ ɩ tǝmlɛ nyǝ́mɑ sǝŋɩ-ɩ nɑ pɑ́ heeli-ɩ sɩ: Nyɑ́ pǝyɑɣɑ
    hikɑ ɑlɑɑfǝyɑ.'
  azb-azb: Evə gələrkən qulları onu qarşılayaraq oğlunun sağ-salamat olduğunu söylədilər.
  eng-DBY: But already, as he was going down, his servants met him and brought [him]
    word saying, Thy child lives.
  guo-NT: 'Reyliajwa nabistpon fol wʉtfʉk, jawʉt pamak fʉlaen japon pejbaxot bʉ''kakʉlnaliajwapi
    nʉamtat. Do jawʉt, nʉamtat xabʉ''kakʉlt, jʉm-aechi pejpaklonliajwa: —Naxʉlan chiekal
    boejthʉslison —aechi pejpaklonliajwa.'
  hla-hla: Poata te la noa ien i maroro, bu katunun kui i tanen e hitupali meren me
    poier, “A pien i tamulö e niga poutsuna.”
  mav-NT: Mi'i hawyi mu'ap tote hemiit'in tõ'ẽ heowa kape — Uruka­'iwat i'atu'e ihãite
    ra'yn ti esa'yru uhyt i'atu'e.
  kpf-kpf: Zâk mâtâbân ari kore a ziŋ gam sâwe, “Nangâ mârum âlip op taap.”
  ppo-ppo: Atéró, fiyóló hi̧ka a̧ tu̧ tua̧mó fu betalemó, ama kutó diratere whi̧rape
