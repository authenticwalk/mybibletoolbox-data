  san-URD: گَمَنَکالے مارْگَمَدھْیے داساسْتَں ساکْشاتْپْراپْیاوَدَنْ بھَوَتَح پُتْروجِیوِیتْ۔
  heb-LB: בדרך פגשו אותו משרתיו ובישרו לו שבנו הבריא.
  caf-NT: '''Awhuz bukoo whuts''un nádalh hoh, be'' ustle hidudezdel ''ink''ez, “Nye''
