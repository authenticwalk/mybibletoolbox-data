    vor.
  gvc-gvc: 'Ã tjuaarucurirore to cahamaca tirore piti boca, õ sehe ni yahuha: —Mʉ
    macʉ catihre —ni yahuha tina tirore.'
  mwp-mwp: Yabugudoenu dhadhal nanga zagethaw mabaygal nungu yadaygal mangemin kedha,
    ‘Nginu kazi balbayg asin, nubepa umapa lawnga.’
  sbk-sbk: Lwali ahwiha, abhomba mbombo bhakwe bhaposheye na hubhozye omwana waho
    ali mwomi.
  mya-JVB: လမ်း၌သွား စဉ်တွင် မိမိ ငယ်သား တို့သည် ခရီးဦးကြို လာ၍၊ ကိုယ်တော် ၏သား တော်သည်
    အသက် ချမ်းသာရပါပြီဟုကြားလျှောက် ကြ၏။
  kgf-kgf: Mekemma keru weleŋ qeqehéra hama hénaiguc mihicŋima yomuhuc ézéma ʒégic;
    Naŋga imi hiaruma kecʒac.
  awb-awb: Ahbiah tahnsá wene nahtapeqsabé séwotaq wene arambehri kereq ahtapeq piehgíúwe.
    Sega wensabé, Arenahni kaweragirana oga míéhre teawúwe.
  gdn-gdn: E kayawena kaniyawa da yawatau ka e kowakowaiyoma dai ki natere Kaponiyamu
    were bibi bau-tagubu, tagubu ke; “Kau gubagagi iyawena tondau.”
  nko-NT: Brɛ́á ɔyɔ́ á, mʋ asúmpʋ́ bɛba befia mʋ, bláa mʋ bɛɛ, “Fʋ́ bí ámʋ lanyá
    nkpa.”
  bsn-NT: 'Ĩ ya vire ĩ cõñarũtuatone, ĩre moabosarimasa bocacõari, ado bajiro ĩre
    yigoti bocayujarã ĩna: —Jẽre mʉ macʉ quẽnacoami yuja —ĩre yiyujarã ĩna.'
  pib-NT: Wa yopikamtinitka wayegrene gishpakamta yoptotpatkaluna. Runkakluna. Wane
    chinruna, “Puturu giweka.”
  wiv-wiv: E ba vovona na dala, kana voravora dia ka mai paria na dala dia ka tania
    vona habuka a tuna ti kemi mule.
  reg-reg: Anu aliga achatebhela, abhakosi bhae nibhamulamila nibhamubwila ati omwana
    waye aliga muanga.
  mlh-mlh: Kadio rako kiŋaŋqoqopuineji wareru bofukeru iŋi ojibuŋ, “Madegoji fiaga.”
  gof-ENT: ኢ ባ ሶ ቢሺን ኢያ ኣይሌቲ ኢያኮ ዪሼ ኢያራ ኦጌን ጋሄቲዲ፥ «ኔ ናዓይ ፓፂስ» ጊዶሶና።
  aau-aau: Wo, ofisa sohokwe peyr Kaperneam mon lousne pa, sawk hyo mey-uwr homkwe
    hye kokwe yerki ompok mon lonyay huon nok, hye kiy-mekow, “Ara, hno ney hokwe
    su lwayr.”
  tvk-tvk: Melengien tei mei mitavi, e melele xa eilep ak da tamu e suse nan, rut
    moletin xil te polien nan xa langgo Kapaniam mei labisu mini. Xil labiteni mini
    labit, “Natumali milonge bos tuei.”
  prf-NT: Maglakad palla siya ten soli na ay natagbu na dán en alipin na hidi sakay
    kinagi di dikona a nagpiyya dán en anak na.
  auy-auy: aampaꞌá kúmba wení kísau-waasi tésa sésa enáánimba áíꞌa éꞌánkaraiye suwaná
  tbg-tbg: Kamaanira kaiqa vaiinti viva aaraini vi vaumanta vira kaiqa vaiintinavu
    ˻maaqaihai uru vira vitake viha vira tiva ami tiha, Ai maaquvano koqemama vivo,
    ti.
  hub-NT: 'Tuma wesa nina inatairi ainan winittamaun jinta igkugkuiti. Tura apurin
    chicharainak: “Amina uchirmeka pegker jasmayi”, tusa ujaina.'
  hmo-hmo: Dala dekenai ia lao noho neganai, iena hesiai taudia idia mai vadaeni,
    ia danu idia hedavari. Vadaeni idia gwau, “Mero be ia mauri vadaeni.”
  big-big: Yombanubek panga igeweki tagoneige piyegi yawe miziwili kanda pi wilek
    ula, logo puwiligu piyegi pelik meiya, Nigi marekpek weik yombiyangai si kang,
    meiya.
  gux-G: O den paa o san po i, k o tuonsɔnla tuog o ki maad o, a bijua paago.
  cnl-NT: '''E³ la²³ ''iún² quie''²³ jui³¹ ''e³ dsø''n³², ca²³jí̱i̱n³ mozos quien³².
    Ca²³sɨ''²³te''²³ ''e³ rɨ³ji̱''²³ quie''²³ jo̱o̱³¹.'
  zar-NT: 'Tsanni niʼ yuʼë nöza söhuö́jëʼ, duzxíʼgalaʼgaquiëʼ lëʼ bönniʼ huen dxin
    queëʼ ateʼ gulaʼguíxjöiʼinëʼ lëʼ, taʼnnë́ʼ: —Nabanbiʼ biʼi quiuʼ.'
  kde-kde: Pánavele nndila wahwena ya kwavo, nkukojana na vatumishi vake, nkunnyaulila
    kuva, mwanawe mumi.
  ata-ata: Anu uxali no tualasou uao, la ta mitema e ixaxai noxou ne mixalisou la
    mivikalanu lexe ꞌolu mumauli.
  qvw-NT: 'Ñatac manaläpis wasinta ćhaycuyaptinlämi, uyway nunancuna talipapämula:
    “Chuliqui allinyayanñam” niycälï.'
  nfa-nfa: Ropa pegawi ne ètu talora jꞌara era, dhèu-dhèu sabꞌa na mai paraga dènge
    ne, ka ra peka na, “Ama susa ia ka, te ana ama èle le nèti papèdꞌa.”
  tnp-tnp: Nian in təmatuvən əhanəh e suaru, meruh rəhan noluək mɨn, kəni ilah kotəni=pən
    kəm in məmə, “Rəham suakəku tɨnəmiəgəh rəkɨs.”
  urd-urd: वो रास्ते ही में था कि उसके नौकर उसे मिले और कहने लगे, “तेरा बेटा ज़िन्दा
    है।”
  hot-hot: ma anêŋ ŋê ku êpôm yani ba enaŋ nena, “Nalummalô hamô lôkmala.”
  mqj-NT: Ummolai lalan sitammumi sabua'na la lao ungkuanni malapu'mi anakna.
  rus-SYN: 'На дороге встретили его слуги его и сказали: сын твой здоров.'
  mbh-mbh: Na nge ile esong a ile pen la, ile umongare o thopolo i a sovengalo ma
    o ria i ve, “Tum aton i mimi lale.”
  bdd-bdd: Citautauya ta ꞌedai ꞌina topaihowao ꞌeluwa ꞌilobediya, ma wasa siꞌebwaeya
    sigwae, “Cinapwana, natuina ꞌibwebweꞌana pwaiya.”
  cbt-NTPO: 'Yacanconahuaso'', inpriatonënpitari nacapiatona'': —Hui''nan nani noyatërin,
    itiipi.'
  srn-NT: Di a ben de na pasi ete, den knekti fu en waka kon miti en nanga a nyunsu
    tak' a boi fu en kon betre.
  cta-NT: 'Tyucui̱i̱ biꞌ su nguxtyu̱u̱ ndyaa, ndyacua tyaꞌa loꞌo msu jiꞌi̱: ―Tya luꞌú
    sñiꞌ nuꞌu̱, cusuꞌ ―nacui̱ msu jiꞌi̱―. Ngaꞌaa cajaa biꞌ juani.'
  bqc-SIM: Gↄↄ pↄ́ a bɛ zɛ́u, à kpàaũ ń a zĩkɛnaↄ, ↄ̃ aa òɛ̀ aà nɛ́ kú.
  tcz-CHONGTHU: Chuin mipa chu a In alhun masang in, asohten lampia ahung lamtou vin,
    achapa damtheng thu chu ahung seipeh uvin ahi.
  mar-mar: आणि तो खाली जात असता त्याचे दास त्यास भेटून म्हणाले, “आपला मुलगा वाचला
    आहे.”
  snp-snp: Ena itibito uto kanudo monimo lomaido ya lonola olamo we oti katula oti
    ya, Nakafo moda omuna kofawa minaiye, loumae.
  isl-isl: Á leiðinni mætti hann einum þjóna sinna, sem sagði honum þær gleðifréttir
    að syni hans væri batnað.
  spy-NT: Nto lētuunoo kumii ꞉kāāntōōyiintoonoo kōōyēēyē, kutuuyēē motwoorikyii kēēlto.
    Kumwoochi ꞉choo kule, “Kāākusob ꞉wēring'uung'!”
  xnn-xnn: Issan kawakgatana ay egay kayet omdan dat sab-aten nan baana ay mangibaga
    en ginmawis nan anakna.
  mwe-mwe: Bhali mumpanda gwa kwenda kungwabho, gubhaimikene na bhatumishi bhabho,
    gubhaalugulilenje, “Mmakulungwa, mwanagwenu alamile”.
  tte-tte: Iya iyaele naga ilaulau kamwasa mena, kabo ana topaisowao ilobaili yo ana
    wasa siwolena siwaloba, “Natum inamwanamwako.”
  tcs-tcs: Wen da gabman opisa i bin wagbaut go prom Kana gobaik po Kapaniam, sam
    sebant blo em bin mite em midel wea da rod ane spik po em, ‘Pikinini blo yu i
    orait nau.’
  hlt-THB: Lam awh a ceh awh, a tyihzawihkhqi ing a capa ce leek tlaih hawh hy ti
    awithang leek ing ana do law uhy.
  soq-soq: Me into aleidio nolawa dewalala mampe wimone me benemasane waienase, “No
    nuaeu gagalowa wadate e aa winen, sa ipa e otoa inalene inawaa wande!”
  qub-qub: 'Capernaumman chayaycaptinna uywaynincuna taripar niran: «¡Wamrayquega
    allchacashanami tayta!»'
  att-att: Á sù tádday ággaw, pallakák nayù tolay paga nga lubbè sù gián na ta Kapernium,
    nerapunán na ta dálan yù ira aripan na. Á kinagi ra ta nammapiá ngin yù anâ na.
  bki-bki: Ana na viobijeni kanio, bogo na naio jom̃a miel ban bere ka rivano, naio
    bitavo bija kanano tomu nalo, napano ajum̃a amiel bior naio. Mia nalo aberial
    banio, aberinavo “Kenerimo naio mijog bo ruei jo.”
  bqp-bqp: Gↄrↄ kũ à tɛ́ zɛ́n, à dàkarɛ kũ a zĩ̀rinↄ, akũ ò pìnɛ a nɛ́ kun.
  mcp-mcp: A ŋgə́ ná ka shulə kə, osɔ́ɔl ɔ mə́sáal bɛ́ bwə́ mú zə bwəma nə nyə, zə
    jaaw nyə nə́ mwán yé ŋgə cʉgə.
  hat-hat: 'Li te sou wout lakay li toujou lè domestik li yo vin jwenn li avèk nouvèl
    sa a: Pitit ou a pa mouri.'
  npl-NT: 'Ijkuak n tekiwa ya onajsia icha, sikimeh itlakawah okinamikikoh iwa okilijkeh:
    —Mopiltsi yolitok.'
  bgg-bgg: Ji-è rek ne ai dunramuii shii airo khiaothek si ne mua yao iang, “Naro
    dufuii ne wiejong sha ro!”
  eng-TCENT: As he was going back down to his house, his servants met him and told
    him, “Yoʋr son is alive.”
  eng-BSB: And while he was still on the way, his servants met him with the news that
    his boy was alive.
  cpu-NT: 'Ipiyaminthaita ipankoki, jomonthaakari iromperataneete, ikantavairi: “¡Eshitakotai
    pitomi!”'
  san-ASM: গমনকালে মাৰ্গমধ্যে দাসাস্তং সাক্ষাৎপ্ৰাপ্যাৱদন্ ভৱতঃ পুত্ৰোঽজীৱীৎ|
  tac-NT: Napu'lige ta'chó sébachi galírale, alué bo'né piónila najtépale 'lige ruwile
    'ma a'lá sa'wigá ajtigó alué nayume.
  eng-WEBPB: As he was going down, his servants met him and reported, saying “Your
    child lives!”
  gfk-H: Bia ga hanahaan baa na ngaas, ga harusa ira nuna tultulai, ma diet ga hinawasei
    ia bia no natina i ta langalanga.
  viv-viv: Ginauna tu ana agetoga buye hiveꞋanauhaga higahena higayo, “Au natu giyamumu.”
  yao-yao: Paŵaliji nkutuluka, ŵasimene ni achikapolo ŵao ni ŵansalile kuti mwanache
    jwao alamile.
  tgp-tgp: Te slev non tamlohi tavera atu la tapaia na malele, ale la verea isana
    lara, “Natum mo mele r̃uhu moiso!”
  auc-NT: Tömengä, Botö oncö, ante taadonque goyongante tömengä beyæ̈ në cædönäni
    tömengä ingante apæ̈necæte ante pö bee tënänitapa. Pö bee tëninque, —Bitö wëñængä
    waa bacäï.
  kbc-NT: Igaanaɡ̶a opiticogi liɡ̶eladi, naigitece ja dakapetege liotaka. Odaa modita,
    “Ǥadionigi ja icí.”
  bmh-bmh: Go abu ebu, betei betena, gonugau salau dudu agen pigai alaimai, auremen,
    “Nait nan noumab tam, naliu dareu.”
  ctu-BL: Che' woli ti sujtel, tsa' tili i tajob i winicob ti bij. Tsi' subeyob cha'
    c'oq'uix i yalobil.
  meq-meq: 'Ahəl nakə ndo niye faya ma diye a mətagay, neŋgeye ka tsəveɗ mba na, ndo
    i məsler ŋgay hay ti yaw, tə ŋgəlayaw gər həf ka tsəveɗ tə gwaɗay: «Wawa yak kə
    mbəl!»'
  noa-H: Mag hich diig mam hee hi chognaan hi k'ĩirp'ee bëewia hi dʌ̈i hoobaicheewai
    hirig, —Pʌ chaaidam monak'a k'ërʌm hajierram hanaabá.
  alp-NT: Kena ime lalane tlai, itetue eni tamata makerikaru esi beteke lokoi be,
    “Ntuane, amu anare imise peneka.”
  san-VEL: gamanakaale maargamadhye daasaasta.m saak.saatpraapyaavadan bhavata.h putro.ajiiviit|
  kbq-kbq: Atreno kantega uneramige'za, kazokzo eri'za vahe'amo'za eme asami'za, negamofona
    kri'a atrentegeno mani'ne hu'za eme asmi'naze.
  kbh-kbh: 'Cha yojtsataye orna, chabe oservénënga tmojánbocana jajébenguama y tmojaniyana:
    —Acbe uaquiñá ts̈abá entsatsmëna ca.'
  ron-LSB: 'Pe când cobora, l-au întâlnit slujitorii lui și i-au raportat: “Fiul tău
    trăiește!”'
  pon-pon: A ni a kodila, a ladu kan me tu on i, kajoi on i, me na putak mauredar.
  nhe-BL: 'Huan tonili ipan ojtli quinnamijqui itlatequipanojcahua huan quiilhuijque:
    ―Ya mochicajqui mocone.'
  sps-sps: Te taataan naa ya sanaan ana tsoiny binun tsunia tainytainy towa fiisen
    men vaanan to, “A guei tsoiny tsumanyi te toto en!”
  wnc-wnc: Kepiapane kuwawan itane puya aminata ininangge apbing. Apuke, “Waatdakakata
    take gwa singgak,” ngang iniking.
  bus-bus: Kɛ̀ à tɛ́ zɛ́n, à dàkↄ̃rɛ kↄ̃n a zĩ̀rinↄ, ben aↄ̃ bènɛ à nɛ́ kuu.
  gub-BL: Iku'egwepe weko haw kutyr iho mehe uma'ereko ma'e uwàxi wà a'e wà kury.
    — Nera'yr wikuwe a'e, ikatu kury, i'i izupe wà.
  imo-imo: Mainyendo pumbei purumu wali yunge kendemandema aulkena ongo yu mainyendo
    orumu kanoko likolio enoni yundo ningei, “Marena koinjo pumo,” ningi.
  boj-boj: A gileqnaqa aqa kaŋgal tamo qudei naŋgi aqa talq dena bosib gamq di turosib
    minjeb, “Ino aŋgro a boleosiq ŋambile unu.”
  eng-DRA: And as he was going down, his servants met him; and they brought word,
    saying, that his son lived.
  knf-knf: Ahum nwo ţi bgah, kë balemparul başë bi ayit na a aji na a abukul ajebi.
  san-KHM: គមនកាលេ មាគ៌មធ្យេ ទាសាស្តំ សាក្ឞាត្ប្រាប្យាវទន៑ ភវតះ បុត្រោៜជីវីត៑។
  arn-NT: 'Petu wiñotulu ñi ruka mew, kisu ñi pu kona trafyemetueyew ka feypieyew:
    —¡Tami fotüm ta mongetuy!'
  zas-NT: 'Laꞌtgaj ziaman, bigchaagloj ree xmojsaman laaman, abiꞌ rëb reeman: ―Ma
    bayajc xiꞌnl.'
  ken-NT: Ɛnɛ́ yi ásɛ̀p árɔ̀ŋ, bǒ bɛtok bhi bátɛ́mɛ́ri yi ambi, baghati yi bɛ,
    “Mɔ́ywɛ achí nɛpɛ́m.”
