  kje-NT: Rakan kalla toro pakromo noro nina man howok lolo nakar enihe. Hir mai leke
    kukunohi ai nahenia anan wa'anedi me'e.
  gaz-gaz: Utuu inni deemaa jiruus tajaajiltoonni isaa itti dhufanii akka ilmi isaa
    lubbuun jiru itti himan.
  kud-kud: Hauganane yana laugwaipilene ainai yana taupaihowaone ilobaidi ta wasa
    himomoheine, hiwalo, ‘Natumwa bada ana lovala i'ovi'o’.
  urb-NT: 'Hok pe a''e jywyr oho ixo rahã, miasu ta uhyk uwyr ehe. Pandu uwyr: —Nde
