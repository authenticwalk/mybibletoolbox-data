  cop-BHC: ϨⲎⲆⲎ ⲈϤⲚⲎⲞⲨ ⲈϦⲢⲎⲒ ⲒⲤ ⲚⲈϤⲈⲂⲒⲀⲒⲔ ⲀⲨⲒ ⲈⲂⲞⲖ ⲈϨⲢⲀϤ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ϤⲞⲚϦ ⲚϪⲈⲠⲈⲔϢⲎⲢⲒ.
  buk-buk: Têŋ têm iŋ kêsêlêŋ mbo seŋ, naŋ iŋ ndê lau akiŋ ŋatô sêsa akêŋ Kapenaom
