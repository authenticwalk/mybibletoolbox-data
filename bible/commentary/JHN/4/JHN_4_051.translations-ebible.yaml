verse: JHN.004.051
translations:
  kpx-kpx: Tiale humaha tavae tisege esemuiabeau moveu momoleale hoto mai lohoale
    avuluvuta belehovolu. Isi namihai avoe, “A mou momoleanu.”
  okv-H: embo amina Iesu ta ke avo humota ue degi ta pahunu amita bande ta pure embo
    vahai na puvuto degi ta hambuto, “No meni mahu erehija,” ainge enu
  tbo-tbo: Hougana i gunawileya po i nenae ma a tu bagibagi hoi tahaya i tuhagahi
    po tuwega hi paliweleya hi pa, ‘Natum amaka i luyagohana.’
  mal-C: അയാൾ പൊയ്ക്കൊണ്ടിരിക്കുമ്പോൾ, മകൻ ജീവിച്ചിരിക്കുന്നു എന്ന വാർത്തയുമായി ദാസന്മാർ
    അയാളെ എതിരേറ്റു.
  grc-SR: Ἤδη δὲ αὐτοῦ καταβαίνοντος, οἱ δοῦλοι ⸋αὐτοῦ⸌ ⸂ἀπήντησαν⸃ αὐτῷ, ⸋2καὶ ἀπήγγειλαν⸌
    λέγοντες ὅτι Ὁ παῖς ⸂2σου⸃ ζῇ.
  bgc-bgc: वो रास्ते म्ह था के उसके नौक्कर उसतै आ मिले अर कहण लाग्गे, “तेरा छोरा जिन्दा
    सै।”
  khz-khz: Raupara na ewaikule-waito aonai, gena vetugunagi talimara ria geverawalito,
    ne gevaikilaato, negetiwato, “Goi natumu melona pemaguli.”
  deu-TKW: Aber schon auf dem Wege hinunter begegneten ihm seine Knechte, und meldeten,
    daß sein Knabe lebe.
  zsr-NT: 'Tsal niꞌ yuꞌë nöz zhuöjëꞌ, duxíꞌgal‑laꞌquëꞌ lëꞌ bönniꞌ huen dxin queëꞌ
    atiꞌ gulaguíxjöiꞌnëꞌ lëꞌ, taꞌnë́ꞌ: ―Nabanbiꞌ biꞌi quiuꞌ.'
  lin-lin: 'Wana azalaki kozonga, basali na ye bayaki kokutana na ye mpe bayebisaki
    ye : — Mwana na yo ya mobali abiki na bokono na ye.'
  hns-NT: 'Djab oe biehaan bhare djaat raha tab okar goelaam log oke aadha rasta par
    bhetaail aur bolies: „Tor beta attjha hoi gail hai!”'
  noa-E: Mag ich diig mam ee i chognaan i khĩirphee bëewia i dʉ̈i oobaicheewai irig,
    —Pʉ chaaidam monakha khërʉm ajierram anaabá.
  eng-EMTV: And already as he was going, his servants met him and reported, saying,
    “Your child lives!”
  mib-NT: 'Te níní jíca de cuanuhun de vehe de, te ni quijicoo mozo de ni caquijnahan
    i de, te ni cacahān i: Je ni nduvāha sēhe ní, áchí i.'
  lif-NT2: लाम्‍मो खे़न् पेर पत्‍छे़ल्‍ले़ कुभा कुसेवारोबाहाॽरे़ मे़दुमुआङ् “‘के़स्‍साःन्
    वेःत्ते़रो’” मे़मे़त्तु॥
  xnj-xnj: Peavi akona munjila akakonganeka na vatumisi vaki, vakamjovela kuvya mwana
    waku alamili!
  mmx-mmx: At lavatpas teren uto xolonu lavasaxaruki ren diga xip tangarang kaka i
    la diga lok tin keretna, “Lamdak taram mo naba roo.”
  cbr-NT: 'Usa ''ain ca baían cuania mërananquinquin an ñu mëëxuncë unicaman cacëxa:
    —Min bëchicë ca ñucëma ''icën, asábi ca.'
  tee-NT: Chai acsni ix'anta ju lacati pus taquipakxtokchilh ju ixlapanacni. Taquimac'atsanichilhch
    ni palaich ju ists'alh.
  eng-LSV: and he now going down, his servants met him, and told, saying, “Your child
    lives”;
  cak-NT: 'Cuando ri achi ri rusamajel ri rey xtzolaj chirij, jec''o ri je rusamajel
    raja'' xoquic''ulu'' y xqui''ij che: Ri awalc''ual q''ues. Man xcom ta, xecha''
    che.'
  pah-NT: Ga horame pea rupi gapyrive'g̃a nduri ga rovatiamo. —Onhimohig̃atu kiro
    ndera'yra'ga, ei g̃a ga pe.
  sja-NT: 'Ichi temaa wãrude, ichi mimiapataarãpa unu chejida mãik''aapa mãgajida:
    —Pɨ warra jɨpa beejida ajida.'
  xed-xed: 'Ta laha tsi ta tvi ta dzaʼa dzagha, ka guyatá tsi nda kwalvahani ta ŋlu
    da mnay ŋani kazlay: Waʼa nda mba zwaŋa gha wdər kəʼa.'
  glk-glk: 'هنوز راه میأن ایسه بو کی اونه خدمتکارأن بَموییدی و بوگفتیدی: «تی پسر زنده
    و سالمه.»'
  mks-NT: 'Ta tá sa̱ yati xi̱nu̱ co̱o da vehe da já ndáva nihni na̱ cúú mozo da na̱sa̱ha̱n
    na̱ ñe̱he̱ ná da̱ já na̱cachi na já xi̱hi̱n dá: —Sa̱ co̱ quíhvi̱ ga̱ ja̱hyi ndó
    viti.'
  gfk-S: Be iga hanana baak na ngas, iga harsomane ira nuno tultule, di ga hinawase
    ie be no natine te langalanga.
  bmu-bmu: Anda könanöŋ maliga welenqeqeurupŋan kaba miwikŋaiba kewö jiget mörök,
    “Nahöngan lök ölöwaka malja.”
  dgz-dgz: Apan ame neginaet di aiwandini nao nagire mega onamon negina tautanan,
    otua oisewa anega wadiane, otuga gaset kakae tan.
  eng-GNV: And as he was nowe going downe, his seruants met him, saying, Thy sonne
    liueth.
  zaa-NT: 'Néda ba deyu''ą́ nna, tattsa'' ca mozo qui'' niá na nna bete cą noticia
    tsè'' lani ą nna ra cą: Ỹi''ni cuíą''lu''a nna chi beyacca latsi''į.'
  eng-WEBSTER: And as he was now going down, his servants met him, and told him ,
    saying, Thy son liveth.
  guh-guh: 'Itsa bajaraponë patanajetarucalia, nexata pijajivi mataenenarenatsi. Nexata
    pijajivi jumaitsitsi: —Nexënatonëyo rabaja icatsia jamatejema tsecae, jaitsi.'
  bon-bon: Tabe liba acnenutige, teeme kaakesea bägrä cina teebine potera jewenisi
    gaabe lamlecu je, jejisi egä, “Määme bägrä ireclota gyene.”
  nhw-BL: 'Huan hualmostla ipan ojtli quinnamijqui itequipanojcahua huan quiilhuijque:
    ―Ya mochicajqui mocone.'
  swh-ONEN: Alipokuwa bado yuko njiani, akakutana na watumishi wake wakamwambia kwamba
    mwanawe yu mzima.
  wbi-wbi: Umulongosi jula ye ali mu sila ivuja, akatang'hana na vavombi vaake vakambuula
    vakati umwanaako asokile nkafu.
  bba-bba: Sɑnɑm mɛ u dɔɔ yɛnuɔ, u kɑ win sɔm kowobu yinnɑ swɑɑɔ mɑ bɑ nùn sɔ̃ɔwɑ
    mɑ win bii u bɛkurɑ.
  eng-KJVCPB: And as he was now going down, his servants met him, and told him, saying,
    Thy son liveth.
  kgk-NT: 'Oho jave, ohogwaitĩ íxupe hembigwái ou-vy: —Oikove jevy-ma nde ra''y, he''i
    íxupe omombe''u.'
  waj-waj: 'oro tooduu ari mmoori varoo ngiaammuauya saidi nnida inna tunoo: Vaa i
    mmaapuuvo diitoo kati hara kioo varinoo,'
  cpy-cpy: 'Ipiya-mintheeta ipankoki, itonkiyotakari romperatani-paeni, ikantawaeri:
    “¡Etsiyata-kotee pitomi!”'
  ekk-PKP: Kui ta oli alles teel, tulid sulased talle vastu uudisega, et tema poeg
    on elus ja paraneb.
  mpx-mpx: Iya iyoho ya i nawanawa kamwasaa, yaka wana totuwalali i pwawal ge wana
    wasa hi pek hi ba, “Geman iyaka i molu.”
  wbp-wbp: Parra-pardu-karirlalku, kujalpa yangka wati kulkurrukulkurru yanurra-juku,
    ngulakujulurla nyanungu-nyangu warrkini-patulku wapirdi yanurnu jaru-kurluju,
    manulurla wangkaja, “Nyuntu-nyangu ngalapi-nyanu ngurrjulku!”
  luo-luo: Kane oyudo pod en e yo odok dalane, jotichne noromone gi wach ni wuode
    koro ngima.
  nhe-NT: 'Huan tonili ipan ojtli quinnamijqui itlatequipanojcahua huan quiilhuijque:
    ―Ya mochicajqui mocone.'
  aii-aii: 'ܘܟܲܕ ܗ̇ܘ ܗܸܫ ܒܸܨܠܵܝܵܐ، ܬܦܝܼܩ ܠܗܘܿܢ ܒܝܼܹܗ ܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ:
    ”ܒܪܘܿܢܘܼܟ݂ ܚܵܝܵܐ ܝܠܹܗ.“'
  esk-NT: Aŋiḷaatmuktitlugu savaktaiñ paaġniġaat tusraapkaġiaqługu “Iġñiġiñ iñuugaqsiruq.”
  msb-msb: San nagapauli na siya, sinugat siya san iya mga suruguon na nagbarita na
    maayo na an iya anak.
  cpa-NT: Ca¹jén²dsa og¹ úg³ dsa² quián¹²dsa dsi²juu¹², dsa² ca¹jmo¹ jǿg³ ma²ca¹hlú²
    ja³ŋiúh³dsa.
  dso-dso: ସେ ଗରେ ଗାଲାବେଲେ ତାର୍‌ କେତେଟା ଗତି ଦାଙ୍ଗ୍‌ଡାମନ୍‌ ତାକେ ବେଟ୍‍ପାଇକରି, “ତର୍‌
    ପିଲା ନିମାନ୍‌ ଅଇଲାବେ” ବଲି କଇଲାଇ ।
  meu-meu: Dala amo e laova ai, ena hesiai taudia vada ema, ia ida e hedavari; bena
    eto, Mero na vada eha mauri.
  yva-NT: Pui yava unanuije ama yasyin, naije apa vatano wanapatambe aije ude nande
    ai. Umba wo raura ai ware, “Injae, nya arikainye sauman to!”
  dgc-dgc: Ey to péglakad na pabi a tamo to bile de, éy sinambat siya du utusan na,
    a kinagi de diya, a “Mahusay dén tu anak mo!”
  zpm-NT: Zhilew gdziṉ me lidz me, zeeṉe bdzieelo me bla zha ne quia xtsiiṉ me, rëb
    zho laa xpëëd me biacle.
  hix-NT: Tàtonàr me tanoto komo yonyey hatà. Nohsotxownà hatà. Ha y, ketxkon hatà,
    àwya. Ohxe harha manaye, omuru, ketxkon hatà.
  sim-sim: Or ihi nombok or sirik ma ol ornjik lerawun landari ma lal li taha limu
    sawera, �Awasayi, jikisi mihi hari ambu, angop jivik nari ri.�
  npi-ULB: तिनी जाँदै गर्दा, तिनका छोरो जीवित भए भन्दै तिनका नोकरहरूले तिनलाई भेटे
    ।
  cgc-cgc: Na gapanaw kanen na muli, pasugat kanen an ta mga suguon din daw pasugiran
    na iya na bata ayad en.
  tim-tim: Dâwân arimbo hoŋ bawalupŋande togom peniaŋmâ hin dâm magaŋi, “Nange âlepŋe
    agep.” dâyi.
  yor-yor: Bí ó sì ti ń sọ̀kalẹ̀ lọ, àwọn ọmọ ọ̀dọ̀ rẹ̀ pàdé rẹ̀, wọ́n sì wí fún un
    pé, ọmọ rẹ ti yè.
  wos-wos: Déka jémba yakwa du yae déré yambumbu xe di wa, “Ména nyan yikafre wundé
    yandé.”
  emp-NTPO: 'Diguid̶aa jũẽbʌrʌd̶e idji nezocarãba audiab̶arid̶aped̶a jarasid̶aa: –Bʌ
    warrara biasia.–'
  eng-F35: Now while he was still going down his slaves met him and reported saying,
    “Your son lives!”
  ind-ind: Dalam perjalanan kembali ke Kapernaum, dia bertemu dengan beberapa budaknya
    yang datang dari rumahnya. Mereka memberitahukan kepadanya, “Anak Tuan sudah sembuh.”
  pes-OPCB: 'هنوز در راه بود که خدمتکارانش به او رسیدند و با خوشحالی مژده داده، گفتند:
    «ارباب، پسرت خوب شد!»'
  mpt-mpt: monea tamal aan senoma bomanoa bebea e okok nakai teniba deib tamal deib
    baabaniba Keb miine ayam anebo ge baabasiba
  ssx-ssx: Mo ipika꞉ da nane paa poluekema꞉ pulu haena꞉ ipika꞉ e pokaemeke haliwekima꞉
    pota꞉na꞉ manda꞉hande pea alota꞉ Naka꞉ weki tiao pila꞉me lemekeme.
  mkl-mkl: Iyi í dɑsi kpɑ̃ɑi ideɛ wɑ nɛ ŋɔi í ko woo ce icɛɛ ŋɑ ɑ̀ wɑɑ nɑɑ. Ŋɔi ɑ̀
    sɔ̃ɔ ɑ̀ ni, ɑmɑɛ í bɑ iri.
  gaq-gaq: ବାରି ମେଁ‍ ୱେ‍ନେ ବେଲା ମେଁନେ ଚାକର୍‌ଇଂ ଆମେକେ ଅବାଚେ ନାଁନେ ଗଡ଼େଅ ମ୍ବ୍ରଗେ ଡାଗ୍‌ଚେ
    ବାଲିର୍‌ଆର୍‌କେ ।
  gof-RNT: I ba soo bishin iya aylleti iyaakko yishe iyara ogen gahettidi, “Ne na7ay
    paxis” gidosona.
  unx-unx: ଆଡଃ ଇନିଃ ସେନଃତାନ୍‌ ତାଇକେନ୍‌ରେ ଇନିୟାଃ ଦାସିକ ଇନିଃକେ ସେନ୍‍ଦାରମ୍‍କିୟାଃକ ଆଡଃ
    “ହନ୍‌ତାମାଃ ଜୀହୁଦ୍‌ୟାନାଏ” ମେନ୍ତେକ ଉଦୁବ୍‌କିୟା ।
  gah-gah: Novigo, gó lokago, gelekelé vemate gapoló anitiki gipaka mota zokoake noive.
  lcm-lcm: Taun kapo pasal lak e selen, kana keve asosokai kimela akus ia ta kana
    nat kala to aro.
  aer-aer: Arlte arrpenhe nhenge re apmere itwele anteme alpetyame urrkapentye akngerre
    ikwerenhe areye arnekarnarele apetyemele, ikwere ileke, “Alere ngkwinhe kwenhe
    mwerre-anteme-irrerne.”
  qvc-NT: 'Yaqqana ch''ayaykaptinqam, kriyadunguna shamurqan chay runata tinguq. Chaymi
    tingushpaqa, nirqanllapa: —Churikiqam kach''akashqana. Mananám rinchu wañuq, nishpa.'
  tgl-ULB: Habang siya ay bumababa, sinalubong siya ng kaniyang mga lingkod, nagsasabing
    buhay ang kaniyang anak.
  cbs-NT: 'janida bai puchinin uxashini jawen jiwekidi kaya unudiadi jawen tsumabu
    bei jaki nukuxun yuikin: —Min bakedan, ma ana jiweaki— atushiabu'
  xtm-NTPP: 'Nani kuan no''o de ve''e de ma, te tee ka jinukuechi nuu de ma, ni ki
    koo de ni ka ki ndi tna''a de tee ma, te ka jiña''a de: ―‍Téku sa''ya ni ma ―‍ka
    kuu de ka jiña''a de.'
  nnq-nnq: Apakiba undela, ngakongana na akabanda bakwe, ngabannengela, “Mwana jwinu
    alamite!”
  bao-NT: 'To biro cʉ̃ ca bii tua waaro, cʉ̃re pade coteri maja pea cʉ̃re bocarã doori:
    —¡Mʉ macʉ̃ caticoajãwi mee! —cʉ̃re ĩi bocaupa.'
  san-ORI: ଗମନକାଲେ ମାର୍ଗମଧ୍ୟେ ଦାସାସ୍ତଂ ସାକ୍ଷାତ୍ପ୍ରାପ୍ୟାୱଦନ୍ ଭୱତଃ ପୁତ୍ରୋଽଜୀୱୀତ୍|
  huv-NT: 'Wüx laámb apmapeay aniüng nej, tambüw mangochiw nej mimos nej, tapiüngüw:
    ―Micual lajneaj ―ajüw nej.'
  otn-NT: 'Nu̱''mø ni̱ ma da̱ zønná̱ ngu̱ ra̱ n''yohʉ p''ʉya, bi̱ ma yø hmi̱qui̱ di
    c''at''ui, bi ''yɛ̱mbi̱: ―Ya bi zä ni̱ ts''ʉnt''ʉ ―bi ''yɛ̱mbi̱.'
  nop-nop: Talipmeŋ ulune tipilapilaye mihiŋiye adi mede tiŋa buŋa tubumintaaŋ niŋgiŋ,
    “Mihige agaŋ kedebaguk.”
  obo-NT: Na, to riyon pa sikandin to daan, notommu rin iddos mgo sinuhuwan din woy
    mid ikahi ran no no‑uyag iddos anak din woy no‑uliyan don.
  cak-ENT: 'Tok ri achi ri rusamajel ri rey rutz''amon-ka nutzolij, yec''o c''a rajic''a''
    xepu''u chuc''ulic y xquibij c''a chin: Ri ac''ajol c''üs. Man xcom tüj, xquibij
    chin.'
  lif-NT: ᤗᤠᤶᤔᤥ ᤂᤧᤴ ᤐᤣᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤁᤢᤓᤠ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤍᤢᤔᤢᤀᤠᤱ “‘ᤁᤧᤛ᤻ᤛᤠ᤺ᤴ ᤘᤣ᤺ᤳᤋᤧᤖᤥ’”
    ᤔᤧᤔᤧᤳᤋᤢ॥
  mie-NT: 'De juni jíca dē cuānohōn dē vehe dē, de nī nquenda ndá mozo dē nī nquitahān
    ji dē, de nī ncāhān ji: Ja nī nduvāha sēhe ní, ncachī ji.'
  san-TIB: གམནཀཱལེ མཱརྒམདྷྱེ དཱསཱསྟཾ སཱཀྵཱཏྤྲཱཔྱཱཝདན྄ བྷཝཏཿ པུཏྲོ྅ཛཱིཝཱིཏ྄།
  qve-NT: 'Hinaqtinmi wasinman yaqaña chay autoridad jefe chayarushaqtin, serviqnin
    runakuna taripamuspa niranku: —Wawaykiqa kawsashanmi, nispanku.'
  pao-NT: Soo numu moohedu ka Te Pabe'e naka'oedyukuse meahoo, togesoo ka oona tu
    nobe-kwitoo oo mea, soo oo tummatzidu nana oo wegeahoodooase mee oo tuukwe'e,
    “U tooa mooasoo besa manepu.”
  cbu-NT: 'Naantachu, waanaatsi muchchur ipus chamayangarangiya. Muchchursha: Mapiyncha,
    ichee, iparish támeenlltanda, tárangana.'
  usa-usa: 'min-ánókómá kégumitata wení kaqtó-wayukama aapaq wenaitaatán uréta timá
    ámikaae: “ení iyápóma íbêqa paá máiye.” téta tirááe.'
  soy-soy: 'Kuu nkúlɛcee n kpísi, upikɛikɔ́ ɑpí nɛ u sɑ́nɛ ɑpi u mɑɑ rɛ: Upɔ́ŋmɑ́nɛ
    yɛ nfɑ́ɑ mɑ́lɛ.'
  hui-hui: Andaga dai bialu hearia ibunaga garabaya biabe ale bia haga hearume ha
    obeneni lola howa lalu, Í̠ igini dabi ho ka, lene.
  amf-amf: Kinin yivenkaar kisa waadiman eena goynte kidar keerayse, “Hasa naasa paashidine”
    hamayse kina ke giyade.
  quc-NNT: 'Aretaq xa jub''iq'' man kopan ri tata'' cho rachoch, xepe ri patänil taq
    re chuk''ulaxik, xkib''ij k''u che: ¡K''asal ri k''ojol la! —xecha che.'
  dob-dob: Tuta nina ꞌina ila ꞌenaya ꞌina topaisewao ꞌilobedi ga ale siꞌebwaꞌena,
    sigwae, “Natuyo niꞌatu ꞌana leꞌoasa ꞌigumwagumwala.”
  wrs-wrs: Wo monaram hevna andranindva ambvna, anongla venamba. Hev umnina, yenamba
    ombpevpa doa beswonam av.
  mca-mca: In hats wapilii pa'aj pe' ƚetsi', qa pe' ƚeqejkunenhei qa iwoyitsiju'ƚ
    pa'aj qa nifeli'm in hats iƚa'x pa' ƚoqwomehe'.
  tzo-TZC: 'Cꞌalal nopol xa scꞌan xcꞌot ta snae, jaꞌ o iloqꞌuic talel yajtuneltac,
