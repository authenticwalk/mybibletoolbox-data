  gui-NT: 'Jare ojo rambueve jenta cotɨ, jembiócuai reta yogüeru oovaiti jare jei
    chupe: —Oicove catu ye ma oi nderaɨ.'
  quc-TT: Are bꞌenaq ri achi cho rachoch, xeꞌl loq ri e rajchakibꞌ chukꞌulaxik pa
    ri bꞌe, xkibꞌij che chi man xkam taj ri ukꞌojol xane xkꞌasiꞌk xuqujeꞌ xutzirik.
  heg-NTPO: Un bii se lalan nam, un atulin in dake ngas maas tutnaal un le tekan noan,
    “Paap sus bakun tia, ta paap ana ka nuli.”
  ptu-ptu: 'Mane muola lalam anna sitammum sanaka-naka sabua''na, iya nauaammi: “Bono''um
    indo änä''mu.”'
  bzd-NTPO: 'Ka̱m idömine u a̱, eta̱ ikanè mésopa tö ikué̱ ñala̱ ki̱ ta̱ ie''pa tö
    ie'' a̱ iché: —Be'' alà buanene.'
  kwf-kwf: Ma kaidaꞋi nia ka leka kwau Ꞌana sulia tala, na ngwae rao nia ki, kira
    ka lalili maꞋi fuana faꞋarongolana, ma kira ka fata Ꞌuri, “Kwala araꞋi Ꞌae, na
    ngela ba Ꞌoe, nia Ꞌakwa naꞋa, ma ka mauri naꞋa!”
  eng-WYC-2017: And now when he came down, the servants came to meet him, and told
    to him, and said, That his son lived.
  eng-WMBB: As he was going down, his servants met him and reported, saying “Your
    child lives!”
  zat-NTPS: 'Gate ba zua xezrine̱'' lizre̱'', na'' benne'' we̱n zrin chee̱'' xeajlexezrígale̱''
    le̱'', na'' gulé̱''e̱ le̱'': ―Naca ban zri''inu''.'
  spp-spp: 'Mà u yaha u u ŋkɛ̀ɛge pyɛngɛ, u bilibil''à u ɲùŋɔ bɛ̂, maa yi jwo u á:
    «Mu pyàŋi na wá ɲyii na!»'
  zty-NTPS: 'Kate'' ne yoe''e nez zeyeje'', baḻe benne'' wen žin chie'' bedjchággake''
    ḻe'', na'' bzéngekle'' ḻe'', na'' wnnágake'': —Nban x̱kwide'' byo chion''.'
  mek-mek: Ke isa keagai epeapea kai, ega pinauga auꞌi kemai isa gauga aemae auga
    fouga maagai keifania keinaka, “Oi gaumu aemae, eaguega,” keoma.
  aey-aey: Uqa jobon nunu jicna uqana cabi dana bebegin gulucadeceb madoin, “Hina
    melem medoia cebac bilia!” doin.
  urd-GVH: वह अभी उतर रहा था कि उसके नौकर उससे मिले। उन्होंने उसे इत्तला दी कि बेटा
    ज़िंदा है।
  ycn-ycn: 'Rijhua''até sápajeño amaca aú ricá huaíchaca ne''ejná rijimaje. Nephácaco
