  san-HK: gamanakAle mArgamadhye dAsAstaM sAkSAtprApyAvadan bhavataH putro'jIvIt|
  cak-SNT: 'Antok ri ache ri rusamajiel ri rey xulan-ka, ri ru-esclavos jajaꞌ xalquicꞌuluꞌ
