verse: JHN.004.019
translations:
  kpx-kpx: Kateai avuho louge keate keu namihai avoe, “Kosive, di huhuige au beloveta
    ata.
  okv-H: evohu amina, “Embo, nane umo ere kogona amo perovetara,
  tbo-tbo: Yaka wawinena Yesu a baha i wimiheya i pa, ‘Bada, amaka a hanapugem tam
    tu bahapiko gehouna.
  mal-C: “പ്രഭോ, അങ്ങ് ഒരു പ്രവാചകൻ എന്നു ഞാൻ മനസ്സിലാക്കുന്നു,” സ്ത്രീ പറഞ്ഞു.
  grc-SR: Λέγει αὐτῷ ἡ γυνή, Κύριε, θεωρῶ ὅτι προφήτης εἶ σύ.
  bgc-bgc: बिरबान्नी नै उस ताहीं कह्या, “हे प्रभु, मन्नै लाग्गै सै तू नबी सै।
  khz-khz: Vogare ekilato, “Velekou, au ewagumona pama ripa, goi peroveta talimamu.
  deu-TKW: 'Sagt die Frau zu ihm: Herr, ich merke, daß du ein Prophet bist.'
  zsr-NT: 'Niꞌr rënu Lëꞌ ngul naꞌ, rnanu: ―Bönniꞌ, runi nedaꞌ nacuꞌ bönniꞌ ruꞌë didzaꞌ
    uláz queëꞌ Dios.'
  lin-lin: 'Mwasi yango alobaki na Yesu : — Nkolo, namoni ete ozali mosakoli.'
  hns-NT: 'Tab aurat bolies: „Prabhoe djie, ham dekhlie kie toe Parmeswar ke ek sanesia
    baate. Aapse ham koetjh poetjh sakiela?”'
  noa-E: Mag ich öbeerbapʉ̈im ũrbaawaita irig, —Mua oowai pʉjã dau bʉ̈ʉmjöta simgui
    ajim anʉm, mʉ mag ʉrrʉm khap aag.
  eng-EMTV: The woman said to Him, “Sir, I perceive that You are a prophet.
  mib-NT: 'Te jeē súcuan ni cahān yā, te ni cahān ña: Tátā, ɨɨn tēe nácani jnūhun
    Yaā Dios cúu ní, jéni ni ná.'
  lif-NT2: खे़न् मे़न्‍छुमाॽइल्‍ले़ ये़सुःन् मे़त्तु, “आदाङ्‌बे, खे़ने़ॽग से़क्‍खाए
    माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाने़ फाॽआङ् कुसिङ् निःत्‍ने़ॽरो॥
  xnj-xnj: Mdala yula akamjovela, “Bambu, niwona kuvya veve wa mlota wa Chapanga.
  mmx-mmx: Latkin ga lok, “Leeme Silok, a ven kisip ba i do nenu leeme vapaase ali.
  cbr-NT: 'Cacëxun ca xanun cacëxa: —Bërí cana mix caina ui ''ai quixun ''unanin.
    Mix camina an Nucën Papa Dios quicë bana uni ñuixuncë uni a ''ain.'
  tee-NT: 'Pus ju chako''ulh chani lhik''alhtailh: ―Compari icc''atsaich ni laich
    vachu'' na''un ixchivinti Dios.'
  eng-LSV: The woman says to Him, “Lord, I perceive that You are a prophet;
  cak-NT: 'Y ri ixok can ja'' xu''ij che ri Jesús: Ren ninnojij chi ret jat jun ri
    nik''alajin ri nu''ij ri Dios che.'
  pah-NT: —Kirog̃we ji nde kwahavi, ei hẽa. Tupana'ga nhi'ig̃a mombe'uhara ndehe.
    Nurã nde ikwahahetei mbatera, ei hẽa ga pe.
  sja-NT: 'Mãga ũrik''ãri, ma wẽrapa mãgaji: —Señor, pɨa pedee jarada k''aurepa mɨa
    k''awaa wãda aji, pɨ Tachi Ak''õre pedee jarapari.'
  xed-xed: «Mghama ɗa! Anabi ka ta grə yu nda na skwi na.
  glk-glk: 'زن بوگفته: «ای سرور، دینم کی تو ایتأ نبی ایسی!'
  mks-NT: 'Já na̱cachi ñá já xi̱hi̱n á: —Jivi ndusa in profeta cúú mé ndó.'
  gfk-S: Io, no haine ga tange tana, “Awei, iou nes be a tangetus ugo.
  bmu-bmu: Ambinöŋ mi möta kewö jii mörök, “Ketaŋamni, gi mönö kezapqetok azi qainŋi
    kun akzan. Nöŋön tandöki mewö gek kutum gihizal.
  dgz-dgz: Waen ame Iesu dien, “Enda, ne anuingina ge God nop mega waiana apanewa
    da.
  eng-GNV: The woman saide vnto him, Sir, I see that thou art a Prophet.
  zaa-NT: 'Niuláa nna ra tìą ne: Señor, tì'' cca te'' nna ná cuią''lu'' enne'' rinne
    parte Tata Dios.'
  eng-WEBSTER: The woman saith to him, Sir, I perceive that thou art a prophet.
  guh-guh: 'Nexata Samaria nacuapijiva itsa jumetane bajarapacuenia Jesús pejumaitsijava,
    nexata Samaria nacuapijiva jumaitsi Jesúsjavabelia: —¿Xamë tsabaja Diosojumepaebinëmë
    profetanëmë?'
  bon-bon: Magebi te Yeesu ne jejige egä, “Babo biname, cane ngene ca naagline, egä
    maane Acejiyame me mename biname gäte.
  nhw-BL: 'Huan nopa sihuatl quiilhui Jesús: ―Tata, nimoilhuía taya tise tlajtol pannextijquetl.'
  swh-ONEN: Yule mwanamke akasema, “Bwana, naona bila shaka wewe ni nabii.
  wbi-wbi: Umukijuuva jula akamwamula akati, “Ghwe Ntwa, nivona uve uli m'bili.
  bba-bba: Mɑ kurɔ wi, u nɛɛ, tɔnwero, nɑ wɑ mɑ wunɛ Gusunɔn sɔmɔwɑ.
  eng-KJVCPB: The woman saith unto him, Sir, I perceive that thou art a prophet.
  kgk-NT: 'Ohendu ramo inhe''ẽ: “Xe kwaa-ma ra''e” he''i ójehe. Upéa-gwi he''i íxupe
    kunha: —Nde ko, porombo''eháry, Nhandejáry nhe''ẽ-py eremombe''u va''ety nipo
    ra''e. Ahexa kwaa-ma nde-rehe, he''i oikwaa-gwi íxupe Hesu.'
  waj-waj: 'tuduu rikioo ivo inna sai tunoo: Yokeera-o, vaa na tauvai. A forofetaakuavee.'
  cpy-cpy: 'Ari okantanaki tsinani: “Pinkatharí, kimitaka eeroka Kamantan-taniri.'
  ekk-PKP: „Isand, ma näen, et sa oled prohvet,“ vastas naine.
  mpx-mpx: Yova i ba, “Tonowak, he iyaka ya atenawa age owa palopita etega.
  wbp-wbp: Ngula-jangkaju, karntangkulku jangku-manu, “Milya-pinyilki karnangku nyuntuju
    miyiki-nyanjarla ngulaju Kaatu-kurlangu-nyayirni jarukungarduyu.
  luo-luo: Dhakono nowachone niya, “Jaduongʼ, nenorena ni in janabi.
  nhe-NT: 'Huan nopa sihuatl quiilhui Jesús: ―Tate, nimoilhuía ta tise tiocamanalojquetl.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܵܗ̇ ܐܸܠܹܗ ܗ̇ܝ ܒܲܟ݂ܬܵ‌ܐ: ”ܡܵܪܝܼ، ܒܸܚܙܵܝܵܐ ܝܘܵܢ ܕܢܒ݂ܝܼܵܐ ܝܘܸܬ.'
  esk-NT: Aġnam nipliutigaa, “Taatnaiḷipḷugu iḷisimmatiqaġniqavich kaŋiqsigiga sivuniksriqiraułhiñ.
  msb-msb: Didi nagsabat an babayi, “Ah, sigurado, sir, propeta ka.
  cpa-NT: 'Jøng² ca¹juúh² hio¹³: ―Lah¹dsóh² léi¹³jni, guiuh¹³, hi² lanh¹²hning jan²
    dsa² hǿ² jǿg³ quiah¹² Diú¹³.'
  dso-dso: ସେ ମାଇଜି କଇଲା, “ଏ ଆଗିଆଁ ତୁଇ ଗଟେକ୍‌ ବବିସତର୍‌ କାତା କଇବା ଲକ୍‌ ବଲି, ଏବେ ମୁଇ
    ଜାନିପାର୍‌ଲିନି ।
  meu-meu: Hari hahine eto, Ḡauka e, lalogu vada eme parara oi na peroveta tauna.
  yva-NT: Umba wanya umaso mare, “Injae, soamo syo naen Winyamo anawae Amisye inta
    pi Winy.
  dgc-dgc: “Anin,” kagi no bébe, “purupeta ka bale!
  zpm-NT: 'Zeeṉe bin wnaa co sca rëb Jesús, rëbchaa me: ―Zootne tib zha ne ziadnee
    xtiidz Dios lo miech nac luu.'
  hix-NT: Khutwatxehkanye ro me manay hamà, kekon hatà, wosà. Khoryenkomo rwonà yokarymanye
    ro heno komo wyaro, khutwatxehkanye ro me manay hamà, kekon hatà.
  sim-sim: Urik simu mbara, �Wasilaka, ter amu heyenduwa. Mir profet lar mira.
  npi-ULB: स्‍त्रीले उहाँलाई भनिन्, “महाशय, तपाईं अगमवक्‍ता हुनुहुन्छ भनी म देख्‍छु
    ।
  cgc-cgc: Ambal ta bai, “Sir, ta panilag ko kaon yan prupita ta Dyos.
  tim-tim: Hain dâmbo hin magaŋep, “Yae, apo, gâmâ propete are yeŋgâlân gâtŋe nâŋgân.
  yor-yor: Obìnrin náà wí fún un pé, “Alàgbà, mo wòye pé, wòlíì ni ìwọ ń ṣe.
  wos-wos: Wungi wandéka lé wa, “Néma du, némbuli andé xékélakiwi. Méni profet nak
    méni.
  emp-NTPO: 'Maʌ̃ carea wẽrãba jarasia: –Mʌ̃maarã bʌra Ãcõrẽneba bed̶eabarida jãwã
    b̶ʌa.'
  eng-F35: 'The woman says to Him: “Sir, I perceive that you are a prophet.'
  ind-ind: Kata perempuan itu kepada Yesus, “Sekarang saya sadar bahwa Bapak seorang
    nabi.
  pes-OPCB: 'زن که مات و مبهوت مانده بود، گفت: «آقا، می‌بینم که نبی هستی!»'
  mpt-mpt: o baabanoa Naka sum kobo ne mo tekein kebebba otane kobo ne kukubo nabio
    omkeimatneneb kesoa ne tekein kenia kobo Gode weng omkeimalin nakabo geiobe.
  ssx-ssx: Mo wanda꞉ma꞉ ipiki pa꞉ta꞉ alota꞉ Aneke halio. Ameta꞉ neke handolome laa
    Koda꞉na꞉ pi la꞉ mea halo hale hali ya꞉ka꞉ta꞉me leekeme.
  mkl-mkl: Ŋɔi ɑbou í ni, mɔkɔɔyi, ǹ yɛ iyi ɑwɔu wɑliii.
  gaq-gaq: ସେଲାମ୍ବୁଏ ଜିସୁକେ ବାଲିର୍‌କେ, “ଗୁରୁ, ନାଁ ଜେ ମୁଇଙ୍ଗ୍ ବାବବାଦି ଆକେନ୍ ନେଙ୍ଗ୍
    କିକେଣ୍ଡିଙ୍ଗ୍ ।
  gof-RNT: Maccasiya zaarada, “Godaw, neeni nabe gideyssa taani eras.
  unx-unx: ଏନ୍‌ କୁଡ଼ି ମେନ୍‌କିୟାଏ, “ହେ ଗମ୍‌କେ, ଆମ୍‌ ନାବୀ ତାନ୍‌ମେ, ନେଆଁଁ ଆଇଙ୍ଗ୍‌ ନେଲ୍‌ଦାଡ଼ିତାନା
    ।
  gah-gah: 'Loko lokago, vená nenémo láa loko limó: Ve lamanámaka, itínasa mota gelekuve.
    Geza Ómasímini agepagutí gakó loaká ve noane.'
  lcm-lcm: Na aina ang kala antok ta, “Volava, napo kinle ta numai kupo katakai i
    kus amalangas.
  aer-aer: Nhenge arelhele nhenhe renhe awemele re ikwere angkeke, “Ayekaye, kele
    the alhengke-areme, unte apeke kwenhe artwe nhenge angkentye Ngkarte-kenhe awemele
    ilerle-apentye akngerre unte kwenhe akaltye aneme tyerrtye ingkirreke-akerte.
  qvc-NT: 'Chayshina niptinqam, chay warmiqa nirqan: —Taytitu, qamqachumash'' Dyuspaq
    rimaq kangi. Chaymi kayta munani tapushuyta:'
  tgl-ULB: Ang sabi ng babae sa kaniya, “Ginoo, nakikita kong ikaw ay isang propeta.
  cbs-NT: 'ninkai e iki teku iki juinti metexeketan yuikin: —Xanen ibuun, min Diosun
    jancha yuixunika en mia ninkaii.'
  xtm-NTPP: 'Ja ni jiniso''o ña sukan ma, te jiña''a ña: ―‍Ndijin chi in tee ndákaxtnu''u
    tnu''u wa''a Su''si ma kúu ni.'
  nnq-nnq: Munkege jwenio ngabalenge, “Angwana, nammona mwe iotwi kube malondoli.
  bao-NT: 'To biro cõre cʉ̃ ca ĩiro, cõ pea o biro cʉ̃re ĩiupo: —Wiogʉ, yʉa mʉre yʉ
    ĩa maji. Mʉa, Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ mʉ nii.'
  san-ORI: ତଦା ସା ମହିଲା ଗଦିତୱତି ହେ ମହେଚ୍ଛ ଭୱାନ୍ ଏକୋ ଭୱିଷ୍ୟଦ୍ୱାଦୀତି ବୁଦ୍ଧଂ ମଯା|
  huv-NT: 'Camüm manguiay aag ayaj a najtaj, quiaj tapiüng: ―Teat, sapiüng ique nop
    nendeac andeac Teat Dios.'
  otn-NT: 'Bi ''yɛ̱nna̱ xisu ''mø mi̱ ''yøde te sifi: ―Ague zi''ue, nu̱p''ʉ nná̱ bɛ̱ngä,
    ɛ̱na̱ gue gue''e n''na rá̱ pønga̱hya̱ Oja̱.'
  nop-nop: Unduŋ yobune tamdibo yoguk, “O wapumne, nu kamiŋ gabunadi-dakalelat. Du
    polofet.
  obo-NT: Kahi taddot molitan to, “Sir, nosorollan ku ko‑ungkay no propeta ka vos.
  cak-ENT: 'Y jari'' tok ri ixok xbij chin ri Jesús: Yin ninnuc que rat rat jun k''alajrisüy
    richin ri nbix chave roma ri Dios.'
  lif-NT: ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤂᤧᤏᤧ᤹ᤃ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤏᤧ
    ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤏᤧ᤹ᤖᤥ॥
  mie-NT: 'De jā súcuán nī ncāhān yā, de nī ncāhān ña: Señor, iin tēe nácani tūhun
    Yāā Dios cúu ní, jáni inī sá.'
  san-TIB: ཏདཱ སཱ མཧིལཱ གདིཏཝཏི ཧེ མཧེཙྪ བྷཝཱན྄ ཨེཀོ བྷཝིཥྱདྭཱདཱིཏི བུདྡྷཾ མཡཱ།
  qve-NT: 'Jesuspa nisqanta uyarispanmi chay warmiqa niran: —Señor, ¿qanqa Diosmanta
    willakuq profeta runachus kasqankí?'
  pao-NT: Soo mogo'ne yise mee ka Te Pabe'e netamma, “Meno'o nu u sopedakwatoo u tookwa
    sumu'yoo ka umu Te Naa nanayadooawabe-matu.
  cbu-NT: 'kizsha: Shiy apanllpanpasha shiyaya, watam nuwaa yasakshawa; tárangu.'
  usa-usa: “uyátáráana-nako! Áánûqtuni amuné-náqá máane. maannâ aónanaa únnae.
  soy-soy: 'Unɔ́si uu pɛɛ u pɛsɛ rɛ: Upíimɑ, nɛ yɛ̃ tɛ pɔ ɑntepu lɛ.'
  hui-hui: Ani layagola wali biagome ibuhondo lalu, Agali-o í̠ Ngode Datagaliwabe
    mana latagi hagaoredane hendedo.
  amf-amf: Edonoar “Imbo, ya Barjokala qansayse eenna giyea hanin dohonam ta inta
    dhesidine.
  quc-NNT: 'Aretaq xuta ri ixoq wa'', xub''ij che ri Jesús: Tat, kinwilo chi lal jun
    q''alajisal re ru Loq'' Pixab'' ri Dios.'
  dob-dob: Gote ꞌena waine Yesu ꞌina ona ꞌieꞌisena ga ꞌigwae, “ꞌInapwana, niꞌatu yamwalatonimu
    ꞌaene ꞌoyo palopita ꞌebweu.
  wrs-wrs: Wo no ungevlirini omnana, kava os nonglav yemba, os yimba mongo moashulnindrini
    Sesoana.
  mca-mca: 'In yepi''ye'' pa''aj ke'' efu aka''an qa yit''ij: —Jukhew, qete''e'' tu''u
    qu'' o''profetaye''.'
  tzo-TZC: 'Cꞌalal jech laj yaꞌi ti antse, jech laj yal: ―Ta xquil ti voꞌot jun jꞌalcꞌopote.'
  mya-mya: အ​မျိုး​သ​မီး​က ``အ​ရှင်​သည်​ပ​ရော​ဖက် ဖြစ်​တော်​မူ​ကြောင်း​ကို​ကျွန်​မ​သိ​မြင်​နိုင်
    ပါ​၏။-
  gng-NT: 'Nɛ upii nnɔ ye: «Cɛnbaa, n bɛnde'' ki ye a yé *Uwien ya ñɔbonsɔknl nɛ.'
  cbi-NTPO: 'Tsandi'' dyañu juntsa shinbu tsandimi: Yumaa entsangue aseetanguiyu,
    bale ruku, ñuya Diosa'' mitya pamu rukuñuve.'
  ikk-NT: Okpoho hụ nọ sị a, “Di-ọkpa, a hụnọlẹ m'a nị ị wụ onyẹ-amụma.
  leu-leu: “Ai, matalava” a tefin a kuus, “Naboxo ne texaas o nano, no saxa mataa
    ina kuus fatuxai.
  maz-NT: 'O ndünrü c''ua c''e ndixũ, o mama: ―Nutscö, sẽ, rgá cjijñigö ngue''tsc''e
    ''na profeta.'
  bod-N: བུད་མེད་ན༌རེ། ཇོ་བོ་ལགས། བདག་གིས་ཁྱེད་རང་ནི་ལུང་སྟོན་པ་ཞིག་ཡིན་པ་ཤེས།
  tca-NT: 'Rü yexguma yemaxü̃ naxĩnügu ga yema ngecü, rü ngĩgürügü: —Pa Corix, nüxü̃
    chicuèxãchi rü cuma rü wüxi i Tupanaãrü orearü uruü̃ quixĩ.'
  zpl-NT: 'Chenu ubeneꞌ unaꞌa zeꞌe nucuaꞌ, che unilla lunu: ―Detá, rriꞌá beyaꞌ nú
    liꞌilu necalu tucu profetaꞌ Diose.'
  mbc-NT: 'Wîri''ya ta''pî ipî'': —‍Uyepuru, Paapa maimu ekareme''nen pe awanî epu''tî
    pî'' wai.'
  ndg-ndg: Nwawa kammakiya, “Ngwana nabweni kuwa wenga wa nabii.
  wsk-wsk: Se imet mu mam, “Kari dom, ani ikiem ni prophet bo.
  toj-NT: 'Cuando ch''ac yab ja jastal iti, ti yala ja ixuca: ―Cajual, jac ta jc''ujol.
    Ja huen, mero aluman‑Diosa.'
  tbc-tbc: Pein an ago iloŋ man, imasa saian go Jesus irupei, “O tamol tubun en, ŋai
    ilog isafulale ya. Oŋ Anut san profet.
  sna-sna: Mukadzi akati, “Ishe, ndinoona kuti muri muprofita.
  smk-NT: Sin sain, wana nin babayi, “Ser, madlaw ko a saya kamo nin mangingilalaman
    konan Dios.
  grc-TCGNT: Λέγει αὐτῷ ἡ γυνή, Κύριε, θεωρῶ ὅτι προφήτης εἶ σύ.
  gof-WFTW: Maccasiya zaarada, “Godaw, neeni nabe gideyssa taani eras.
  spa-BLM: 'La mujer le dijo: “Señor, me doy cuenta de que eres un profeta.'
  kyz-NT: 'Aipo ojeupe ''ga ''eramũ ẽẽ ''jau ''ga upe: —Koo. Maran ene je kwaapa a''i
    rã? Ene futat nipo Jarejuwarete kĩã je''ega mome''wara.'
  dao-dao: Nghnumi naw, “Saja aw, sahma mata na kya khaia ning ksing veng.
  cya-cya: 'Xacan'' juin ne'' ''in ñi: Cua'' lca na ''un lca um nu nxiycui'' Ndiose
    ''in.'
