    rɨ²³cuaa''n²³ cɨ² quia̱''²te''²³. ''E³ jo̱³ ca²³cuaa''n²³ Jesús tú̱²³ jmɨ́ɨ² juɨɨ³
    quiee''³²te''²³.'
  zar-NT: Cateʼ bilaʼdxinëʼ bönniʼ Samaria ga niʼ zoëʼ Jesús, gulátaʼyuëʼ lahuëʼ ugáʼanalenëʼ
    légaquiëʼ. Jesús bugáʼanëʼ niʼ iaʼchopa dza.
  kde-kde: Vasamaliya vánimmwenela Yesu nkunnyuwa aikale navo, nkwikala aneko kumanga
    maduva mavili.
  ata-ata: La sou aneꞌi mineꞌe noxou la mivikalanu mimasaxa lexe iloꞌa ixolu. La iloꞌa
    mixolu voxo tamei.
  qvw-NT: Chayćhu Jesusman ćhälälimulñatacmi “Taytay ya'acunaćhu quïdaycäliyari” niptin
    ishcay muyun paycunawan caycälila.
  nfa-nfa: Ka ropa dhèu seꞌe mai dꞌai madha Yesus, ra pamako Ne, peka na, “Ama pea
    ku laa dènge jiꞌi mi neꞌe!” Hèia Yesus pea dènge dhèu se, dua lodꞌo.
  tnp-tnp: Kəni nian nətəm Səmeriə kəməhuvən moteh, kəni kəmotəkeikei ohni məmə otuvən
    motatɨg ilah min. Kəni Iesu təmuvən motatɨg o nian keiu.
  urd-urd: पस जब वो सामरी उसके पास आए, तो उससे दरख़्वास्त करने लगे कि हमारे पास रह।
    चुनाँचे वो दो रोज़ वहाँ रहा।
  hot-hot: Êŋ ma ŋê Samalia takêŋ êlêm enaŋ hik yani liŋ, “Ômô imbiŋ yêlô wak doho!”
    Ma yani hamô haviŋ thêlô hatôm wak ju.
  mqj-NT: Napolalan inde anna silambi'mo Puang Yesus-e napelaumi kenamala torropa
    dio. Torro tongammi Puang Yesus dio tondok iatoo dua bongi.
  rus-SYN: И потому, когда пришли к Нему Самаряне, то просили Его побыть у них; и
    Он пробыл там два дня.
  mbh-mbh: Lama Samaria angare pom o es a i nge, ma o nong a Jisas nge ve aro i voth
    tel a or nge. Mako Jisas i voth a or nge, nge nang or aini.
  bdd-bdd: Saugaina ꞌoina meSameliya sitauya Yesu ꞌoina ma sigwae, “Ceguma sowasowahina
    ꞌowa mahetemai tada miyamiya.” Coinega ꞌitagwala ma ꞌimiya hila gide sabwelo ꞌeluwa
    ꞌoidiya.
  cbt-NTPO: Quisoso ni'quihuachinara, “Huëquë' isëquë yacapatoncoi, a'chintocoi,”
    itopi. Itohuachinara, cato' tahuëri a'chintacaso marë' inaquë i'huatërai.
  srn-NT: So den kon na Yesus, dan den begi En fu tan na den. Dan A tan tu dei drape.
  cta-NT: Loꞌo liꞌ ndyalaa nguꞌ Samaria biꞌ ca su ntucua Jesús, tyaꞌna nchcuiꞌ nguꞌ
    loꞌo Jesús chaꞌ tyanu la xi quichi̱ tyi nguꞌ. Biꞌ chaꞌ ndyanu Jesús ca biꞌ tya
    tyucuaa tsa̱ liꞌ.
  bqc-SIM: Ayãmɛto kɛ́ aa kà Yesu kĩ́i, aa wabikɛ̀wà aà gↄ̃ńnↄ, ↄ̃ à kɛ̀ńnↄ
    gↄↄ pla.
  tcz-CHONGTHU: Chuin amaho Yeshua henga ahung'un, akom'uva umden dingin a ngeh'un
    ahi, chuin Yeshua chukom'a chun nikho ni achongden tan ahi;
  mar-mar: म्हणून शोमरोनी त्याच्याकडे आल्यावर, त्यांनी त्यास आपल्याबरोबर रहायची विनंती
    केली; मग तो तेथे दोन दिवस राहिला.
  snp-snp: yamu Yesu nedo u fedeti lamoki minenune, loti Yesu wako lo edamo ya Yesukafo
    koli gimito, oto fo kamena lele amo numunido ya minaiye.
  isl-isl: Fólkið kom út að brunninum til hans og bað hann að staldra við hjá sér.
    Hann dvaldist því þar í tvo daga, og miklu fleiri tóku trú eftir að hafa hlustað
    á hann.
  spy-NT: Nto yu kabokukwa ꞉bichoo bo Samaaryaa yooto kimii ꞉Yēēsu, kusaaysaay Yēēsu
    kōōbuurto keey icheek. Kucham ꞉Yēēsu kōōbuur wōlooto bēsyōōsyēk āyēēng'.
  xnn-xnn: Isonga inmeyda ken Jesus dadat ipapati ay makitee da Jesus ken daida dadat
    makitee is doway agew
  mwe-mwe: Bhashamalia gubhaajendelenje a Yeshu nikwashondelesheya bhatame nabhonji,
    gubhatemi kweneko mobha gabhili.
  tte-tte: Kabo saugana silaoma Yeisu koina mwa sikawanoi tem imiyamiya mekalikava.
    Kabo kaliyate labui Yeisu imiyamiya yanuwane koina yo iyakayakatai.
  tcs-tcs: Wa, wen dem Samaria pipol i bin kam po Zizas, dempla i bin mata kip bege
    em po kam stap wea biliz blo dempla. So em bin go ane stap de wea dempla po tu
    dei.
  hlt-THB: Samari thlangkhqi ce a ven ami pha law awh, a mingmih a venawh awm aham
    thoeh uhy, cedawngawh khaw hih voei a mingmih ce awm pyi hy.
  soq-soq: Sa baiwa Samaria apanawa Iesu mampe wimone iririsane waienase, “Winewo
    no do ane wainenta!” Tauma Iesu mo do antone walama nata sape waimoie ulaipa intawa
    waeuwamodie.
  qub-qub: Chaynöpami Samaria runacuna Jesús caycashan cajman chayaycur ruwaran goyapänanpaj.
    Chaymi paycuna cajcho goyaran ishcay junaj.
  att-att: Á yáyù nga minay ira kâ Apu Kesu. Á pakáddè da sù gián ni Apu Kesu, inigaggak
    da ta maggián bì nira. Á naggián si Apu Kesu nira ta duá nga ággaw.
  bki-bki: Ana bogo na abinimei ka aial naio, aju ajukunu bija naio banbano-o, karina
    abika naio ka nuva vonuo, nuvitu kija vijalo. Naruei nuba numitu bijalo ba bokar
    bogoti juo,
  bqp-bqp: Abire yãi kũ ò kà Yesu kĩnaa, ò wɛ́ kɛ̀a à gↄ̃ kũńwo, akũ à kɛ̀ kũńwo
    gↄrↄ pla.
  mcp-mcp: Nə́ ndɛɛ́, ja búúd ɔ Samaríya bwə́ á zə wɔ́ɔ́s wə́ Yésus yí, bwə́ á jəgʉla
    nə nyə nə́ a jíg na bwə́dɨ́; a mú ja cínɔŋgʉ́ mwɔ̂w mə́bá.
  hat-hat: Se konsa, lè yo rive bò kote li, yo mande l' pou l' rete avèk yo. Jezi
    pase de jou nan lavil la.
  npl-NT: Yika ijkuak n samaritanos owalajkeh inawak Jesús, okitlatlautijkeh mamokawa
    ínwah. Iwa Ye omoka ompa ome tonati,
  bgg-bgg: Ji-è Samarithanthek è Isu shii wuii ne khung srane ai rog shii rai bo è
    yao, jiè Isu ai rog shii inai danyi rai.
  eng-TCENT: So when the Samaritans came to him, they asked him to stay with them,
    and he stayed there for two days.
  eng-BSB: So when the Samaritans came to Him, they asked Him to stay with them, and
    He stayed two days.
  cpu-NT: Ikanta Samaria-satziite, jareetaiyapaakani ipankinatapaakari Jesús isaikimotanakeri
    inampiki. Ari jimatakero Jesús, apite kitaite isaikanake,
  san-ASM: তথা চ তস্যান্তিকে সমুপস্থায স্ৱেষাং সন্নিধৌ কতিচিদ্ দিনানি স্থাতুং তস্মিন্
    ৱিনযম্ অকুৰ্ৱ্ৱান তস্মাৎ স দিনদ্ৱযং তৎস্থানে ন্যৱষ্টৎ
  tac-NT: '''Liko alué Samaria ejperégame sebasa alé napu asale Esusi, ''lige ''we
    owile napurigá alé asimela Esusi alué ralámuli ''yuga. ''Liko Esusi oká rawé asale
    alé.'
  eng-WEBPB: So when the Samaritans came to him, they begged him to stay with them.
    He stayed there two days.
  gfk-H: Io, bia ira Samaria diet ga haan tupas Iesu, diet ga sarsaring ia bia na
    kis kaia ta diet, ma ga kis tikai ma diet airua bung.
  viv-viv: Ada badi miSameliya Yesu againe hiꞋela higahe higayo, “UnaꞋela yama melaleya
    buye kanamiya.” Ada au Yesu gina badi agaidiya gimiya aiyeta luhei.
  yao-yao: Ŵasamalia ŵajaulile Che Yesu ni kwachondelela atame pamo nawo, nombejo
    ŵatemi pepala moŵa gaŵili.
  tgp-tgp: La mai la usia isana vara i lo toho na taon nona mara Samaria. Ale mo lo
    toho ea mata rani mo rua.
  auc-NT: Tämadiaidi tömengä weca godinque, Bitö mönitö weca a ongöe, änäni ëñëninque
    tömengä mëönaa ïñonte tömënäni weca owocantapa.
  kbc-NT: Igaanaɡ̶a onotalo Jesus niɡ̶ijoa samaritaanotedi, odaa joɡ̶odipokotalo midiaaɡ̶ite
    miditaɡ̶a. Odaa jiɡ̶idiaaɡ̶ite itoataale nokododi.
  bmh-bmh: Guzenaimai, Samaria duailel Yesus waugab alaimai, go abai dabun auremen.
    Guzenaimai, go abai gil aliag dareun.
  ctu-BL: Che' tilemobix samaritanojob ba'an Jesús, tsi' c'ajtibeyob ti wocol t'an
    cha'an mi' jalijel yic'otob. Ya' tsa' cʌle Jesús cha'p'ejl q'uin.
  meq-meq: 'Samari niye hay tə ndisl naha ka təv i Yesu na, ta tsətsah ka Yesu, tə
    gwaɗay: «Ndza ka təv may tey.» Yesu a təma bazlam tay niye, a ndza ka təv tay
    məhəne sulo.'
  noa-H: Maimua chadcha mag bëewi chi Jesús haig barchëjierram, chi p'öbör heemua
    bëetarr k'ʌʌn. Mag hi haig paauk'achëwia hirig, —Mʌig maar haig k'ãibajë hajierram.
    Hichig magbaawai chadcha t'ʌbawia k'ãai numí sĩejim ham p'öbör hee.
  alp-NT: Eleki kena tamata Samariaru esi luake loko Yesuse, esi kotie beiNi leke
    Irue kaisi. Hoko Irue kaisi petua lua.
  san-VEL: tathaa ca tasyaantike samupasthaaya sve.saa.m sannidhau katicid dinaani
    sthaatu.m tasmin vinayam akurvvaana tasmaat sa dinadvaya.m tatsthaane nyava.s.tat
  kbq-kbq: E'inage hige'za, Sameria vahe'mo'za Jisasinte e'za, tagrane manigahane
    hu'za hanaveti'za antahigageno, Agra tare zagegna zamagrane mani'ne.
  kbh-kbh: As chë samaritanënga, Jesús yojtsemnents̈e tmojánashjajna ora, tmojanimpadá
    chë́ngaftaca chaotsoquedáñama. Y as Jesús, uta te chents̈e tbojëftsanjétana.
  ron-LSB: Când au venit la el, samaritenii l-au rugat să rămână cu ei. El a rămas
    acolo două zile.
  pon-pon: Men Jamaria kan lao pokon don i, rap poeki re a, en kotikot re ’rail. I
    ari kotikot ia pon ria pon.
  nhe-BL: Huajca miyac Samaria ehuani ajsicoj campa tiitztoyaj huan chicahuac quitlajtlanijque
    Jesús ma mocahuas ininhuaya. Huan yeca mocajqui ininhuaya ome tonali.
  sps-sps: Te nai tagei mi ri Ya tana gaguur aurom, ri rangats Towa ma kaa fiisen
    mi ri Ya fan tsuar, ana Ya kaa enato onots fuan nainy.
  wnc-wnc: Jesue natapa kekekawan ie kuke anzing iniking, “Ga ma kuwim. Nikat yutnim,”
    ngang iniking. Iniwa ita tapduu gweaya you wanggapmane yukut.
  bus-bus: Beee yãnzi kɛ̀ aↄ̃ kà Yesu kiia, aↄ̃ wɛ́ɛ kɛ̀a à gↄ̃ńyo, ben à kɛ̀ńyo
    gurↄ plaa.
  gub-BL: Uze'eg izupe wà. — Epyta xe urereko haw pe nehe, i'i izupe wà. A'e rupi
    upyta a'e pe wà. A'e pe har tetea'u a'e wà, amo Xamari ywy rehe har tetea'u a'e
    wà no, uzeruzar hehe a'e wà kury, ta'e a'e kuzà nezewe i'i wanupe a'e xe, — Umume'u
    heremiapo kwer paw rupi a'e, hexak pixik 'ym pà a'e, i'i wanupe a'e xe.
  imo-imo: Akumunga Samaria imboma Jisas molorumuna ongolio, nu lino kinye kolte molamili
    ningi. Aku ungu pilipelie kano imboma kinye wali talo molorumu.
  boj-boj: Degsi minjrnaq qusibqa Yesus aqa areq bosib minjeb, “Ni gago qureq endi
    iga koba na sqom.” Degsi minjnabqa Yesus a bati aiyel naŋgo qureq di soqnej.
  eng-DRA: So when the Samaritans were come to him, they desired that he would tarry
    there. And he abode there two days.
  knf-knf: Hënk, wi bañaaŋ babiiŋ du a, bakooţa aji aţo na baka ; kë aţo da ŋnuur
    ŋtëb.
  san-KHM: តថា ច តស្យាន្តិកេ សមុបស្ថាយ ស្វេឞាំ សន្និធៅ កតិចិទ៑ ទិនានិ ស្ថាតុំ តស្មិន៑
    វិនយម៑ អកុវ៌្វាន តស្មាត៑ ស ទិនទ្វយំ តត្ស្ថានេ ន្យវឞ្ដត្
  arn-NT: Feymew, ti pu Samaria tuwchi che akuyelu, feypifingün ta Jesus fey ñi müleweael
    kisu engün mew. Fey kisu mülewey epu antü tüfeychi waria mew.
  zas-NT: Zeel chi bidxin reeman lod zaꞌ Jesús, guzajc reeman laaman liaadx din yayaꞌnnëman
    laa reeman. Dxel bayaꞌnnëman laa reeman tioꞌp dxej.
  ken-NT: Mpok bátɛ́mɛ́rí Yesu, mánɨ́k yi mmʉɛt bɛ ámbák nɛ bhɔ, nɛ abhak nɛ
    bhɔ́ ndǔ manywɔp apay.
