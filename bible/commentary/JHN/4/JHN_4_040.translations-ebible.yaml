  kze-kze: Ísunopa'a tésa sésa kentáásí naaópa'a tamaiyó suwaná Ísu kae-táwai koména
  mpj-mpj: Pukurlarringuya jiimartaji karaya japirnu Jiijajpa nyinaraku, kayilapa-janampa
