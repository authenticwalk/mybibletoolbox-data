    വിനയമ് അകുർവ്വാന തസ്മാത് സ ദിനദ്വയം തത്സ്ഥാനേ ന്യവഷ്ടത്
  tam-TCV: எனவே அந்தச் சமாரியர் அவரிடம், தங்களுடன் வந்து தங்கும்படி அவரைக் கேட்டுக்கொண்டார்கள்.
    இயேசு அவர்களுடன் இரண்டு நாட்கள் தங்கினார்.
  mit-NT: Ñàyùcàndùá na ní quesaa nsidaa‑né ndé iá‑yà, dandu nì sacundahví‑nè nùù‑yá
    ñà‑nì còó chii gá‑yà ñuu‑nè; te sàhájàn nì ìa ga‑yà ùì gà quìvì.
  ceb-ULB: Busa sa dihang ang mga Samarianhon miadto kaniya, naghangyo sila kaniya
    nga magpabilin uban kanila, ug mipabilin siya didto sa duha ka adlaw.
  ces-LB: Prosili ho, aby u nich zůstal. Zdržel se tam dva dny, mluvil k nim a jejich
    víra rostla.
  mkn-mkn: Ais waktu dong datang di Yesus, dong minta-minta sang Dia bilang, “Bapa
    tenga deng botong di sini sa!” Ju Dia tenga tahan dua hari di situ.
  pol-UBG: Gdy więc Samarytanie przyszli do niego, prosili go, aby u nich został.
    I został tam przez dwa dni.
  qxh-NT: 'Chaynuypa Samaria runacuna ćhayar, Jesústa niran: «Tayta, juyapärishun,
    ari» Chaymi ishcay junaj Jesús juyaran.'
  nwi-nwi: Kɨni nɨpɨg nəmə Sameria kɨmnhavən mɨsəm In, masəkeikei kɨmin mə iriə min.
    Kɨni Yesu rɨvən iriə miriə mɨsarə kape nɨpɨg kɨraru.
  kmo-kmo: 'Worek, Sameria ma ye riitak ya riina woher: “Miita na notaka eecha ta.”
    Worek, Jisas rii yadii upurus eeka tar.'
  agr-agr: 'Nunikag Jisusan kautuawag: Juwi kanajam wetá, tusag segajui. Tuinam nui
    jimajá kanajui.'
  kyc-kyc: Dokopa Samaria wambu dupwame baa kareyamo dokona epapala role pyao karamanale
    lao baa piso siyaminyisa yuu dokona baa yuu lama kareya.
  urd-GVU: جب وہ اُس کے پاس آئے تو اُنہوں نے منت کی، ”ہمارے پاس ٹھہریں۔“ چنانچہ وہ
    دو دن وہاں رہا۔
  yre-NT: Zɩ Samari 'nɔn 'ta Zozi 'va bɛ, ɛn waa trʋ 'ba 'nan 'e 'fʋ 'o 'va. -A -nan
    nɛn Zozi yi 'fiili drɛ o va.
  fuh-BKF: Nde Samariyankooɓe ɓeen njottinoo Iisaa ndeen, nyaagii mo o wonda e muɓɓen.
    O waɗi ɗoon balɗe ɗiɗi.
  arl-NT: Naaratej, cuno pueya jaara Jesuucua tiuquiijioquiaari, nojoriiri na masuuquiaari
    tii na camueenujunura nojori tiacajinia quenaaja. Naaratej, canaari Jesuta tii
    camueequiaari caapiqui juucani.
  ziw-ziw: Ivyo umo Wasamaliya wambwile Yesu wamlombeza ekala nawo. Yesu niyo ekala
    aho mazuwa maidi.
  grc-TR: Ὡς οὖν ἦλθον πρὸς αὐτὸν οἱ Σαμαρεῖται, ἠρώτων αὐτὸν μεῖναι παρ᾿ αὐτοῖς·
    καὶ ἔμεινεν ἐκεῖ δύο ἡμέρας.
  nag-nag: Karone jitia Samaria manu khan Tai logote ahise, taikhan pora Taike arubi
    taikhan logote thakibi koi kene binti korise, etu pora Tai ta te dui din rukhi
    jaise.
  eng-OEBCW: And, when these Samaritans had come to Jesus, they begged him to stay
    with them, and he stayed there two days.
  knj-NT: Yuxan jix sk'an favor eb tet Jesús tu', yet watx' chi can yetoj eb yul sconob
    tu'. Yuxan jix ey ec' caab c'u yetoj eb.
  deu-1912: Als nun die Samariter zu ihm kamen, baten sie ihn, daß er bei ihnen bliebe;
    und er blieb zwei Tage da.
  san-PUN: ਤਥਾ ਚ ਤਸ੍ਯਾਨ੍ਤਿਕੇ ਸਮੁਪਸ੍ਥਾਯ ਸ੍ਵੇਸ਼਼ਾਂ ਸੰਨਿਧੌ ਕਤਿਚਿਦ੍ ਦਿਨਾਨਿ ਸ੍ਥਾਤੁੰ ਤਸ੍ਮਿਨ੍
    ਵਿਨਯਮ੍ ਅਕੁਰ੍ੱਵਾਨ ਤਸ੍ਮਾਤ੍ ਸ ਦਿਨਦ੍ਵਯੰ ਤਤ੍ਸ੍ਥਾਨੇ ਨ੍ਯਵਸ਼਼੍ਟਤ੍
  nob-LB: Da de kom ut til ham, ba de om at han måtte stanse i byen, og han ble der
    i to dager.
  ntj-ntj: Nyangka-ya Tjamiriyanyamartatji pirnilu pitjangu Tjiitjanya kurrurntutarra
    tjapiranytja, “Nyinama-munta-lanyatjun?” Nyangka mularrpartu-ya nyinangu ngurra
    marnkurrarringu.
  sxb-NT: Kutio olwa Awasamaria waamuuzako, waamuiyemba mbwe aganye aweeko nawo ao
    ku amiire gandi kandi Yesu yaganya ma awa nawo ku amiire awiri.
  nhu-NT: Nonɛn ɛ bó ke dioo to yɛn Jisos e, lɛkɛ lɛ bô bowen ece. Ɛ wvú bee, ɛ bô
    bó ce ɛdiuw ɛfaa.
  row-row: Basa ma leleꞌ ara rema risiꞌ Yesus, ara kokoe tebꞌe-tebꞌe mbali E rae,
    “Papa leo mo hai sia ia leo!” Boe ma Ana leo naꞌatataaꞌ fai rua sia naa.
  msy-msy: Egha Samariaba a bagha ize, egha me uarir gan ikiasa agakaghoravɨra iti.
    Ezɨ a dughiar pumuningɨn me ko iti.
  agg-agg: Ranɨyei asu Samariahündɨ ranai hei Sisasɨmbo apombo hüti-hoafɨmehündoa
    ranɨhü ai-babɨdɨmbo yimbu apomayu.
  ptp-ptp: Mêd tɨbii Samelia la vô Yesu dɨ la kɨtaa i nêb i dô hɨxôn he, om Yesu dô
    hɨxôn he tɨyi buc yuu,
  nak-nak: Tiele egiteu la valalua e Sameriale usu goio kaka e Iesus veia eia ge pou
    muga oio tegiteu bakisi. Tio e Iesus vipou tomi legiteu la haro ilua oio te la
    mautu aleiele.
  lbb-lbb: A tarai Samaria la han tetek e Iesu pa la nunung ngongosi sur ir kes taum
    onla, pa i kes pas naur a pukakiar tingia.
  kan-2017: ಆದುದರಿಂದ ಆ ಸಮಾರ್ಯದವರು ಆತನ ಬಳಿಗೆ ಬಂದು; ನೀನು ನಮ್ಮಲ್ಲಿ ಇರಬೇಕೆಂದು ಆತನನ್ನು
    ಬೇಡಿಕೊಳ್ಳಲು, ಆತನು ಎರಡು ದಿನ ಅಲ್ಲಿಯೇ ತಂಗಿದನು.
  cso-NT: Hi³ jáun² jmɨ́¹ cuá¹taunh²¹ jáun² tsá² hɨ́n¹³ hí³ tɨ³ Samaria ñí¹ cuá¹tón²¹
    jáun² Jesús né³, jlánh¹ ca³hiu³ ca³mɨ́³ dí² hi³ cuá³² tsú² juú²co¹ dí². Jáun²
    Jesús né³ ca³cuá³ tun³ jmáɨ¹ já¹ juú² jáun²,
  ena-ena: La uavɨla Jisasɨ dɨ abitɨhavɨmi. Nama alaŋ hula huaci hɨnivanaŋ uavɨmi.
    Hameŋ abavɨci Jisasɨ nɨbɨlaŋ hula haiabɨla heŋ ahica hɨfɨlɨ hɨnimi.
  tgo-tgo: Iya kaiwae mbaŋa thɨ rakamenawe, mbe thɨ naŋgowe na wo thɨ yaku weinji.
    Mbaŋa theghewo i yaku,
  yap-yap: Ere fa’ani yib piyu Samaria ngak miyad wenig ngak ni nge par rorad; me
    par Jesus u rom ni l’agruw e rran.
  mop-NT: Le'ec ti c'ochoo' etel a Jesusu, u yadajoo' ti'i ca' se' culac eteloo'.
    Ca' p'e q'uin culaji eteloo'.
  tet-tet: Ema nia sia moos mai naroꞌan baa Yesus naꞌak, “Ama Boot, hein ho ami iha
    neꞌe dei!” Nia moos nein iha nia toꞌo loron rua.
  hlt-MCSB: Te dongah Samaria rhoek loh amah taengla a pawk uh vaengah amah te amih
    taengah rhaeh sak ham a bih uh dongah hnin nit pahoi rhaeh.
  xtd-NT: Xijan kuu xa na n‑ka xee ñayiu Samaria nuu tuu Jesús, n‑ka xijan‑i xa ndoo‑ia
    xiꞌin‑i. Te n‑ndoo‑ia xiꞌin‑i uu kɨu.
  mdy-ETH: ዬያሮ ሳማሪያ ዓጮ ዓሳ ዒዛ ኮራ ሙካዖ ዔያቶና ዎላ ዒ ዴዓንዳጉዲ ዒዛ ሺኢቃዛ፥ ዒዚያ ላምዖ ኬሊ ዒኢካ ፔኤቄኔ።
  spl-spl: Taka “Nen orowâk torokatmâ manbuat,” yawu sâm ekuŋetâ nâŋgâyiŋgiop. Nâŋgâyiŋgimu
    kapiyeŋan yâhâ hilâm yâhâp tatbin.
  usp-NT: Cuando xtawtak mak aj Samaria riq'ui Kakaj Jesús, sub'laj pwers xantak re
    pire tican riq'uilak. Kakaj Jesús xcan quib' k'ij riq'uilak cla'.
  zav-NT: Na' catə' besə'əžin beṉə' Sicarən' gan' zoe'enə' gwsa'atə'əyoine' Jeso'osən'
    yega'aṉe' len ḻega'aque', na' bega'aṉe' c̱hopə ža.
  sgz-sgz: Má ngorer ngo dikte hut i narsán, di sung páptai suri na lu kis be tiklik
    mam di. Má ngorer ái Iesu a kis pasi aru á bung iatung,
  kek-NT: Nak que'cuulac eb laj Samaria riq'uin li Jesús, que'relaji ru chi cana̱c
    riq'uineb. Ut a'an quicana cuib cutan riq'uineb.
  blz-NT: Mbaka' sarataa samba Samaria nopootuung tii Yesus, raaya'a nama'ase'mo kada'
    i Ia sabole-bole dumodongo tii raaya'a. Mbaka' i Yesus notuukmo ruangilio na ko'ona
    i raaya'a.
  poe-NT: A̱ ntá tió kuínhin sín tí nkehe chrónka tjan ntá kui sín tí tjen chꞌín Jesús
    ntá chrónóe̱he̱ sín chꞌán kíxin tsito̱he chꞌán ntiha. Ntá kuíto̱he chꞌán ntiha
    iyó ya̱on.
  san-TAM: ததா² ச தஸ்யாந்திகே ஸமுபஸ்தா²ய ஸ்வேஷாம்ʼ ஸந்நிதௌ⁴ கதிசித்³ தி³நாநி ஸ்தா²தும்ʼ
    தஸ்மிந் விநயம் அகுர்வ்வாந தஸ்மாத் ஸ தி³நத்³வயம்ʼ தத்ஸ்தா²நே ந்யவஷ்டத்
  cof-NT: Junto Jesúchica jato, yalabe nasi pechusa latie. Junto palu ma fecári Samárialachite
    chuminlayoe.
  srm-NT: '@see-verse:JHN.004.039'
  qvs-NT: Chaymanta shamurkansapa payta kawak. Jesuspi chayashpankuna roygarkansapa
    paykunawan kiparinanpa. Chayrayku ishkay diyata paykunawan tantalla kiparirkan.
  zca-NT: Kuze', or mizhin nayax men Samaria plo nzo Jesús, nzhab bixa' ya'n Jesús
    kun lë' bixa', orze' mia'n Jesús ze' chop ngubizh kun rë men ze',
  cbc-NT: Bairo bairi Jesús tʉpʉ etarã, “Ápéricõãña,” qũĩwã Jesure. “Jãã mena mʉ tuagʉ
    mai,” bairo na caĩrõ tʉ̃goʉ, pʉga rʉ̃mʉ majũ na mena ãmi Jesús, narẽ bue ãcʉ̃.
  qxo-NT: Tsaynam Jesusman chaycur Samaria runacuna rugayargan paycunawan quëdarinanpärä.
    Tsaynö rugayaptinnam ishcay junag paycunawan quëdacurgan.
  mox-mox: ʼInega me Samelia Ieisu ʼinaya imai ta inoqiea be maega ina toa. ʼInega
    Ieisu ʼaubena magilafuna taudi maega itoatoa.
  kew-kew: 'Gore Samaria onaanumi Yesu piri-para ipua lalo: Niaana adaare-para pa
    piramina. Goa simi rabu Yesu nipu yapi laapome go su-para pirisimi.'
  dww-dww: Be Samaria banegidima Yesu ḡarone a tavatavana raḡanine, taudi Yesu ai
    baḡana da mate sibo adi meagaie a miana. Naumeki da Yesu taudi mate raḡan rabui
    kavakava a miana.
  nif-nif: Wɨndɨñda tɨmbi endɨ Yesuloñ bɨ tomgɨlɨñ, endɨ Yesulɨ en gɨta kuuptok gɨñgɨnembi,
    nɨ-tiañeumbi nandɨ-sembi, isɨ kwesɨnan sandap tɨpet kumbi,
  twi-ASANTE: Enti, ɛberɛ a Samariafoɔ no baa Yesu nkyɛn no, wɔsrɛɛ sɛ ɔntena wɔn
    nkyɛn. Ɔpenee so dii nnanu wɔ wɔn nkyɛn.
  aoj-aoj: Eaꞌ esis safiꞌmai anen sahaliꞌana dindinip saꞌi ataꞌ nope nogaloma esis.
    Eaꞌ napani nimaguf bif nalomas wambel ambalemba.
  cbv-cbv: Pánihna, queét jwĩ pebh jʉinít, “jwĩjeéh ma chão jwʉ́hʉʉ́”, Jesúsdih ĩ
    niijíp jĩ. Páant ĩ niijíchah joinít, chéne yeó jáap ĩjeéh jwĩ jʉm jwʉhʉp jĩ.
  taw-taw: Pen Samaliya binɨb anɨb okok Jisas yek ak apɨl, nop agnɨŋɨd agɨlak, Ñɨn
    ogɨnap chɨn ayɨp yonɨgun agɨlak. Agelak, amɨl ñɨn omɨŋal kɨli ayɨp yelak.
  jic-NT: Mpes Samaria po'o tapatja Jesús nt'a tjiquil na, Jesús lal la tjomon la
    'osos tsjicj way yupj jis lal. Mpes ts'ac' mat'e ne'aj tüpü'ü yupj jis lal.
  zap-NT: Por neguin chene wdxiin yra mén guin lo Jesus, wnab men lo Ne ne ykaa Ne
    lo men. Lex wkaa Ne lo men txup gbiz,
  wer-wer: Pël ëën Sameria omnarö pim naë wais pitring öpënëak yema. Pël ëën pi akun
    nentepar pitring wakaimaut.
  ipi-ipi: '@see-verse:JHN.004.039'
  qul-NT: Ajinapi Samaria llajtayojcunaka chayaspa, Jesusta rogarkancu paycunawan
    quedacunanpaj. Chaypitaj quedacorkan iscay p'unchayta.
  ter-NT: Yaneko noíxoponeaku Jesus ne samarítanuhiko, ítaikoa óveako xapákuke. Yane
    pí'a káxe ókoa Jesus xapákuke.
  bmr-NT: Jaanegui samaritanomɨ diibojaa asaaumoro diiboco fiitɨuhi diitoma iicaqui.
    Jaanegui Jesu mifucucɨ toonovɨ diitoma icauhi.
  fuf-fuf: Ɓay Samariyankeeɓe ɓen arii e makko, ɓe torii mo wonugol takko maɓɓe, laatii
    o woni ɗon balɗe ɗiɗi.
  bhl-bhl: 'Dangeko, elo bokolewomeliw: “Nuso kale kel bolewka!”, dangsiliw kasike,
    e alew ding mak iso alse kale.'
  ons-ons: Eso Samaria ŋei ŋerep eŋe mo ea Yesu wano sari more eŋerop geakane ma walukkakoi.
    Paki so Yesuŋo eŋerop mat yewao kaiwe etke geke.
  con-NTPO: Tsa'caen in'jamba Jesúsnga catsepa tisema afa'fa cuintsu tise'pai'ccu
    can'jeñe. Tsonsi ingija tseni dos a'tave can'jen'fa.
  ghs-ghs: Oonita Samaria abi nokoi baaqi Dzesu nokoma oorareiqi hiiremi noi nokoma
    qupi eserike oota.
  peg-peg: ଆରେ, ହେ ସମିରଣିୟର୍‌ ତାଂ ଲାଗେ ୱାଜ଼ି ହେୱାର୍‌ ଲାହାଙ୍ଗ୍‌ ମାଞ୍ଜେଙ୍ଗ୍‌ ଇଞ୍ଜି ତାଙ୍ଗେଙ୍ଗ୍‌
    ଗୱାରି କିତାର୍‌, ଆରେ ହେୱାନ୍‌ ରି ଦିନ୍‌ ହେ ବାହାତ ମାଚାନ୍‌ ।
  txu-NT: Ne kam Jeju'ỳr tẽn 'ỳr bôx ne kum, —Gop arek me iro'ã ar aba, ane. Nhym
    arỳm arek mekam ar ba. Ar ba nhym arỳm 'ã akati amãnhkrut apêx.
  eng-WEBU: So when the Samaritans came to him, they begged him to stay with them.
    He stayed there two days.
  gnw-NT: 'Jayave Samaria pegua reta yugüeru uvãe yave Jesús oĩ vae pe, jei chupe:
    —Ecua orerenta pe epɨta ore ndive. Jayave Jesús oo upɨta joco pe mocui ara.'
  mux-mux: Akiliinga, Sameria-yambuma yu mulurumna oku, “Nu aima ya wasie molamili.”
    niring, kanu-kene ena tale yu enini-kene mulurum.
  maj-NT: Kui kju̱a̱ha nk'ie nga j'aisehe̱ ra̱ xu̱ta̱ Samari̱a̱ Jesu, tsankihi̱ nga
    k'úéjña yo̱. Y'ejña Jesu jo ni̱stjin tjíhin
  bkq-NT: Imâem myani Jesus wâgâ tiuntudyze awylymo. Awylygue Jesusram taintuomo,
    tagâlâ itoem nhekadylymo. Aituo azagâ iguandyly Sicardâ nhakadyly.
  kue-kue: Okuwo Samaria yomba Yesus moglmara undre ana ye bogl akiye moramnedi krapogl
    teingo, ana Yesus ande enge suwo igle moglkwa.
  cot-NT: Iroompa icoraquejiaquegueti Samariaquitica, inejajiapojaqueriquea icajemajiaqueri
    irimaimojiaqueri. Ariqueate yoanaque imaanaque mavite savincaguiteri.
  bnp-bnp: Lakea na tahuna e huriki a Samaria ri valai vona, ri takia ge made taro
    turane ria. Lakea i made turane ria na parava i rua.
  apn-NT: 'Hãmri nẽ man mẽ ixwỳr mra nẽ Jejus pumu nẽ amnhĩ wỳr kuwỳ nẽ kãm: —Pa.
    E kwa mẽ tokyx anojarêt kêt nẽ. Mẽ ma mẽ ixkôt mẽ inhõ krĩ hwỳr mõ nẽ mẽ ixkôt
    ri apa grire nẽ arĩ ma mõ. Anẽ. Hãmri nhũm mẽ kuma nẽ mẽ kãm: —Tôe. Nà kot paj
    mẽ anẽ. Anẽ. Hãmri pa mẽ ma mẽ hkôt mõ nẽ mẽ õ krĩ kamã mẽ hkôt ri ixpa hã apkati
    axkrut.'
  ctp-NT: Kanꞌ mdiyan neꞌ kanꞌ seꞌen ndiꞌin Jesús, lye ꞌa ykwiꞌ neꞌ loꞌo Jesús chaꞌ
    ti kanun la yu chinꞌ kichen tyi neꞌ. Kanꞌ chaꞌ nganun Jesús tukwa tsan bra kanꞌ.
  bre-BRG: Ar Samaritaned eta, o vezañ deuet d'e gavout, a bedas anezhañ da chom ganto;
    hag e chomas daou zevezh eno.
  opm-opm: Aprisa Jisas ohnong go diradir pateprimur pora ire apteinong susa Jisas
    ohsi nuhur yot dah inpa.
  bvr-bvr: Rrapa gata waypa aburr-bena nula, burr-guya aburr-wena nula gu-birripa
    gu-rrawa a-ni barra. Ganapiya, lika a-bona, gata aburr-ni ngorrngurra abirri-jirrapa.
  wal-wal: Samaariyaa asai Yesuusakko yiido wode, bantta matan takkana mala, Yesuusa
    woossidosona; woossin i yaani naa77u gallassaa uttiis.
  zad-NT: Na'ch ka bllingake' gana' chi' Jesúza', got'yogakile'ne' kwenc̱he yigaaṉlene'
    ḻegake'. Na' bigaaṉe' na' c̱hop lla.
  kmg-kmg: Irec Jesurao fisirâ jaŋehec juocte hefârembiŋ. Eme Jesuzi mana-jarerâ šoaŋ
    gie bapa jajahec jaŋere haeo juwec.
  aso-aso: Idoꞌ ezemuꞌ gili eleꞌvoleꞌ aniꞌ nenako nemuꞌ nene ezela igi hetelisa engikisi
    makaꞌ minelive li amuzonga li-dikevo aza gamene sitaꞌ engikisi makaꞌ ma minineꞌ
    ve.
  uli-uli: Rela budoh yarmetal Samaria kowe irel, ngo resa hafaelpechey bo be mel
    irer. Iwe Jesus yesa melegili rural irer.
  nin-NT: Nggo anu Samarriya a nga ni hi ma na barr ma di a bu sha so ni igbu a ambarr
    wa bari. Uwa kpanye na sha so ki ivi iha.
  tgk-tgk: Вақте ки сомариён ба назди Исо омада, аз Ӯ хоҳиш карданд, ки ҳамроҳи онҳо
    бимонад, Ӯ ду рӯз дар он ҷо монд.
  acu-NT: 'Tura asar Samarianmaya ainau Jesús pujamunam taar: “Ii yaktarin winitaram,
    iijai pujusmintrum,” tinamtai iisha ayu tusar, nu yaktanam jear jimia kinta kanurmiaji.'
  cak-WNT: Y ri ye aj Samaria ri' xbequic'utuj c'a utzil chare ri Jesús chi tic'oje'
    ka quiq'ui. Y Riya' xc'oje' c'a ka ca'i' k'ij quiq'ui.
  ebk-ebk: Isunga as nan enmaliyan nan chiyuycha i-Samaria kan Jesus, chinawatcha
    kan hiya ay makepagyan hiya kan chicha, at nagyan hiya's chi as chuwa ay urkiw.
  spa-PDDPT: Entonces los samaritanos fueron a Jesús y le rogaban que se quedara con
    ellos. Y Él se quedó allí dos días.
  ruf-ruf: Apfo Wasamariya wamghendela Yesu, wamlomba akale nawo, Yesu kakala nawo
    matsuwa meli.
  gun-gun: Ha'e rami vy Samaria pygua kuery Jesus oĩa py ou vy “Epytave apy ore kuery
    reve”, he'i ramo Jesus mokoĩ ára re opyta ha'e py.
  agu-BL: Yi cyopone'n yi e' aj Samaria te Jesús, nin e' octz tan moxe'n tan cyaje'n
    cyen i' scye'j. Cob tzun k'ej cyaj Jesús scye'j.
  isn-isn: Iti Asamalia nai azile ai amusingilye wikie palung'wi ni enso nu kikie
    kitalao ku mahiku abiili.
  eng-PEV: And so they came from the town to see Jesus, and they asked him to stay
    with them for a while. So he stayed there for 2 days.
  ilo-ULB: Idi napan dagiti Samaritano kenni Jesus, nagpakpakaasida kenkuana a makipagtalinaed
    pay laeng isuna kadakuada isu a nagtalinaed isuna sadiay iti dua nga aldaw.
  pir-NT: Sa ye Samaria cjẽna Jesu cahapʉ esaye, “Ʉsã mehna tojoarĩña”, nidi tiquirore.
    Tiquina sa nigʉ̃ ʉsã gʉ̃hʉ tiquiro mehna pʉa deco tojoarĩi.
  anv-NT: Bɔɔ́ Samariya bimbɔ, ágɛ́gé Jisɔs, ánɛ́ ji mmyɛ nnó ajwɔ́lé ne ɛbwɔ́,
    ne Jisɔs abɛlé ne ɛbwɔ́ ndɔ ɛpeá.
  sab-NT: '@see-verse:JHN.004.039'
  tmd-tmd: Makwam Sameria nöbö mö, Jisas mɨdöŋ yöra hön, Jisas yad gögö rön, an pɨsaŋ
    du mɨjnɨŋö, rɨmɨn, nuŋ wop mös ñɨŋ pɨsaŋ mɨdön,
  acr-NNT: Ruma kꞌu laꞌ, rike xekꞌun rukꞌ ri Jesús y lik xebꞌelaj che chaꞌ kakanaj
    kukꞌ. Ewi Rire kebꞌ qꞌij xkanaj kan kukꞌ.
  kpg-kpg: Gei di madagoaa digau o Samaria ne lloomoi gi Mee, digaula gu tangi gi
    Mee, bolo gii noho i nadau baahi, gei Jesus gaa noho i golo nia laangi e lua.
  taj-taj: थेनीगदे येशू मुबा ग्‍लारी खसी येशूदा “ह्राङ ङन्‍देन छ्‌याम धन्‍छ्‌यागो”
    भिसी बिन्‍ती लजी। जमाहेन्‍से येशू थेनीगदेदेन छ्‌याम न्‍हीरेधोना धन्‍छ्‌याजी।
  avt-avt: Te mɨt ne Sameria nan nɨr Jisas hɨr netpɨwek eku ektikeri. Te hɨrak kau
    ketikeri neit wit eik wɨ wik.
  cbk-cbk: Poreso cuando ya llega ya el maga Samaritano na poso donde sentao si Jesus,
    ya invita sila con ele esta tamen anay alla canila. Entonces si Jesus ya queda
    alla por dos dias,
  uig-ARA: شۇڭا، ئۇلار ئۇنىڭ ئالدىغا كېلىپ، ئۇنىڭ ئۆزلىرى بىلەن بىللە تۇرۇشىنى ئۆتۈنۈشكىلى
    تۇردى؛ شۇنىڭ بىلەن ئۇ ئۇ يەردە ئىككى كۈن تۇردى.
  tuf-tuf: 'Eyta cuácayat uwat Jesús quin behquir conjacro: —Is owár ítuwi, wajacro.
    Eyta wacayat Jesús eyin owár boni cuanjacro.'
  abx-abx: Sanglit ngan panakka-na si mga Samaritano ari si iya, naghawiran iya pagdiskanso
    dahulo si mga lugar-na, ngan duwa allaw i pahuway-na ari si Jesus.
  mco-NT: Co je samariajäy ajcxy yjädy ma Jesús yhuinduu, chi ajcxy cohuanɨɨy huen
    huɨ'my. Chi Jesús jɨm yhuɨ'mɨɨy mejtz xɨɨ.
  kqf-kqf: Sauginemo Sameliya lavedi a tava lisinemo bi ai baḡa te maso vaitena a
    miya, taunana aubaina, Yesu ḡome i miyana ba laḡan labu.
  cpb-NT: Ikanta rareetaiyapaakani Samaria-satzipaini, ishintsineentapaakeri Jesús
    risaikimotanakeri inampiki. Rimatakero Jesús, apite kiteesheri risaikanake,
  aon-aon: Douk namudok aria eshesh Samaria shanaki agundok Jisas napeum aria dodogowish
    shakripan um nini eshesh shupe. Namudok aria nani eshesh nape biyeh nyumneh aburdok
    wabur.
  hus-NT-2005: Jaxtám, tam ti ulich an atiklábtsik xu kʼwajíl ban chabál xi Samaria,
    pakabédhá na Jesús abal ka jilkʼon kʼal jajáꞌtsik. Na Jesús jilkʼon kʼal jajáꞌtsik
    cháb a kʼítsá,
  mig-NT: Yúan‑na te ni̱ cha̱koyo ña̱yɨvɨ ñúu̱ Samaria nuu̱‑yá. Te ni̱ kaka'a̱n nda̱'ú‑i
    jíín‑yá ja̱ ná kéndo̱o‑ya̱ yúan. Te ni̱ kendo̱o‑ya̱ yúan uu̱ kɨvɨ̱.
  bps-bps: Taman di kakel i dad to mdà di Samériya di ku Dyisas beg ale fakdo kenen
    du fye mnè di safédla, taman mnè kenen déén lwe butang.
  mbs-mbs: Yan pegdateng te menge tege Samarya doton ki Jesus, ontò dan nemoyò kandin
    te meg-ogpà kidoen kandan. Yan mig-ogpà si Jesus kidoen te dowa se delem.
  tof-tof: Da ene Samarria pamkolpama oyaka nóma togobórr, i oya imtinónóp ola arrmatóm,
    da wa ola nis ngürr nümanikürr.
  cme-NT: A ce dumaaŋo-na, baŋ juɔ ji da-yo, baa cãrã-yuɔ wuɔ u tĩɛna baa-ba. Yesu
    wuɔ tĩɛna ce yinni hãi
  sus-sus: Na kui, Samarikae to fa Isa yire, e naxa a mayandi a xa lu e xɔnyi. Isa
    naxa xi firin naba naa.
  pon-2006: Eri, ni ahnsou me mehn Sameria ko patohdo reh, re patohwan ngidingid peki
    pwe en ketikette rehrail. Sises ahpw ketiket rehrail erein rahn riau.
  dad-dad: Anĩ nigin, Samaria tamo kayau ĩ gein disi, ĩ idi geid dibodõf nigin totol
    bagai dirokenẽ di, ĩ naa uru, idi geid dibodon.
  zab-NT: Pur ningui, chi bdzɨny de bniety Samariaqui rut zuguaa Jesús ax banlasdeb
    lony par suguanény laadeb. Chiy guzuguanény laadeb tiop dxi.
  jae-jae: Amboac tonaŋ lau Samaria dêdêŋ eŋ sêja ma teteŋ eŋ gebe êmoa êwiŋ êsêac.
    Tec eŋ gêmoa gamêŋ tonaŋ kêtôm bêc luagêc.
  ksd-ksd: Ba ra tarai Samaria dia tadav ia, dia lul ia ba na ki pire diat; ma i ki
    ie a ura bung.
  msm-NT: Pagtidow dan duon ki Jesus, pighangyu dan sikandin no mupakamonang pad duon
    kandan. Kaling migpakamonang onsi Jesus duon sed to daduwa no aedow.
  myk-myk: Lee wuu na a Samari shɛɛn pʼi yìri kanha ki funŋɔ ni na shɛ Yesu yíri.
    Ba pʼa nɔ wà wɛ, na Yesu ɲɛɛri na wu tiin pu yíri. A wu sɔɔ na cabyaa shuun pye
    pu yíri.
  sbe-sbe: Se laoma Yesu unai na se kaibwadai taba menai sola maiyadi se miya, ede
    ye miya mayadai labui.
  mcr-mcr: Iwä iqua Ique äwimapiyi, “Si nesä pmayä” tquaŋgä, Iqu qutäŋi hiunji hŋquaqu
    äpmakqe.
  cux-NT: Ndaa saⁿ'ā samaritanos nanááⁿ Jesús. Di'cuíítu sa 'iiⁿ'yāⁿ chi canée yā
    ndúúcu sa. Ní canée yā miiⁿ 'uuvi nguuvi.
  tur-YTC: Samariyalılar yanına gelip yanlarında kalması için O’na yalvardılar. O
    da orada iki gün kaldı.
  san-ITR: tathA cha tasyAntike samupasthAya sveShAM sannidhau katichid dinAni sthAtuM
    tasmin vinayam akurvvAna tasmAt sa dinadvayaM tatsthAne nyavaShTat
  bel-N: І вось, калі прыйшлі да Яго Самаране, то прасілі Яго застацца ў іх, і Ён
    застаўся там два дні.
  sch-sch: Masikin, Samari mingei ha Jisua kôm an honga, an kôm om rangin an ngêna,
    male Jisua'n ha khopui han sûnnik a châm zoi.
  mic-MIQNT: Na toqo tujiw Samaliaewaq naqtmi'tij gutan aq peita'jig Se'suseg. Munsaiwa'titl
    i'mlin, aq Se'sus eig'p na'te'l tapuguna'q.
  huu-NT: Jesús dɨne naimacɨ rillanona, naimacɨ dɨga naimɨe fɨebillena, Jesúmo jɨcanotɨmacɨ.
    Ie jira Jesús menarui naimacɨ dɨnomo fɨebide.
  jiv-NT: Nu asamtai ashí Jesusa̱i̱ taar niiji̱a̱i̱ pujusát tusa seawarmiayi. Tutai
    Jesus jimiará tsawant nui̱ pujusmiayi.
  otm-NT: 'Nu''bʉ mí zøm bʉ yʉ mɛngu Samaria bʉ ''bäh ra Jesús, bi ''yɛ̨n''ʉ: ―Dami
    ''bʉcua ja ma hninihe, bi t''ɛ̨mp''a ra Jesús. Nɛ dán dehe bʉ nyopa bʉya.'
  dah-dah: Niŋgeb mel gore waŋbe, “Neŋya gar hiniŋ,” inkeb yeŋya wawuŋ irawa gor heŋ
    saba yirde hinhin.
  tnk-tnk: Ro iamɨnhi irə, nəpɨn nəkur Sameria me nəha həuvehe tukwe, həres pen Iesu
    mə trarə irəha mɨnraha. Nənə in rarə ikɨn nəpɨn kəru.
  kpr-kpr: Ne ningido tumondusera ava sedo, ne era Iesu kena buvudo, nu nemonde itako
    avido yare dae benunu siseri. Aminge setero, namane namonde sifo etoto dabade
    aviseri.
  san-IAS: tathā ca tasyāntike samupasthāya sveṣāṁ sannidhau katicid dināni sthātuṁ
    tasmin vinayam akurvvāna tasmāt sa dinadvayaṁ tatsthāne nyavaṣṭat
  nho-nho: Saaita naa tama i Samaria raa ni ttae kiaa Ia, laatou ni puratia laatou
    a Ia ki noho ma laatou. Jesus ni noho ana aso e lua i te henua naa.
  gym-NT: Yebti nitre Samariabo rükaba Jesu känti angwane, Jesu rabadre basare ietre
    abko rababa ribere kisere ie, ye erere Jesu rababa köböbu juta Sicar yete.
  azg-NT: Nnꞌan Samariaꞌñeen xjen na squehan naijon mꞌaan Jesús, tanhan nnon jon na
    quintjohin yohan, ndoꞌ ntjohin yo nanꞌñeen chaꞌ ve xuee.
  bhd-bhd: ज़ैस नगरेरे सामरी लोक यीशु कां ओरे थिये, मिनत केरतां ज़ोने लगे, असन कां
    बिश फिरी तै दूई दिहाड़े तैड़ी राव।
  too-NT: Lā' chuntza' huan samaritanosnu' a'xni'ca' talakchilh Jesús, tahuanilh catachokolh
    con ū'tunu'n. Lā' xla' tachokolh lakatu' chi'chini'.
  ind-AYT: Jadi, ketika orang-orang Samaria itu sampai kepada Yesus, mereka meminta-Nya
    untuk tinggal bersama mereka dan Yesus tinggal di sana selama dua hari.
  cjo-NT: 'Ipokashitantakari ikantapaakiri: —Pijeekimotanakinaata. Ari ijeekakaanakina
    apite kitejiri janta,'
  nsn-nsn: Temaene tar binaka ka lamer Samaria tang Iesu, gisina ka petutup tun tatanono
    tar uangoul tagu tasisin. Doh inggono ke uangoul tagungua tasisina tar torikir
    marein.
  san-DEV: तथा च तस्यान्तिके समुपस्थाय स्वेषां सन्निधौ कतिचिद् दिनानि स्थातुं तस्मिन्
    विनयम् अकुर्व्वान तस्मात् स दिनद्वयं तत्स्थाने न्यवष्टत्
  tna-NT: 'Cristiano cuana Jesús yani su cuinatana su, uja jubida bajatana huecuana:
    —Upia ecuanaju neje anitique. Da su Jesús beta tsine anitiana tuna neje.'
  lid-lid: Eme iri lau badu Samariya ame hawen. Iri asehek sahou boto-on i tan ta
    iy kudu hawe iri sese op. Eme iy in hawe iri winiya len la-uh.
  wim-wim: Aꞌ than kanan wampin nungant Jesus.antan-a, than thawin nungant, “Ayyang,
    nint nganttang ingam keꞌ wunin ey?” Puth nil Jesus.an-a, “Eeꞌ” thaw thant, aꞌ
    nil maꞌ-kucham angman wun thanttang.
  zga-M: Pakhuva Avasamalia vavile vinchile vakhadova okhutama navo pupaninie navene
    puakhatama khuvene isikhu ivele.
  yom-yom: Thangu basi Samali bayiza vaba Yesu, banleba kateka kala yawu. Bilumbu
    biodi kavuandila yawu.
  san-SIN: තථා ච තස්‍යාන්තිකේ සමුපස්ථාය ස්වේෂාං සන්නිධෞ කතිචිද් දිනානි ස්ථාතුං තස්මින්
    විනයම් අකුර්ව්වාන තස්මාත් ස දිනද්වයං තත්ස්ථානේ න්‍යවෂ්ටත්
  yut-yut: Yaŋ awit do Yesukon abɨŋek “Gak nin gat egɨpneŋ” yaŋ iyɨŋba gɨldat bamorɨ
    uŋun kokupmon egɨpgwit.
  grc-BYZ: ὡς οὖν ἦλθον πρὸς αὐτὸν οἱ Σαμαρεῖται, ἠρώτων αὐτὸν μεῖναι παρ᾽ αὐτοῖς·
    καὶ ἔμεινεν ἐκεῖ δύο ἡμέρας.
  cpc-NT: Ikanta Samaria-jatziiti, jariitaiyapaakani ipankinatapaakari Jesús isaikimotanakiri
    inampiki. Ari jimatakiro Jesús, apiti kitiijyiri isaikanaki,
  nhg-NT: Entunses cuöc ohuölajque samaritanos tietlac tietlötlajtejque ma necöhualo
    ca yejua. Onecöhualuc ompa ume tunale.
  nya-nya: Choncho Asamariya atabwera kwa Iye, anamuwumiriza Iye kuti akhale nawo,
    ndipo Iye anakhala nawo masiku awiri.
  ngu-NT: Yejhua ica, ijcuac on chanejquej Samaria ohualajquej, sanoyej oquitlajtlanilijquej
    para ompa inhuan ma nocahua niman Jesús ome tonajli ompa onocau.
  kup-kup: Pot homet paru emat Iesun etet pot mañah, “Met ni deinañ honeo aliz nañ
    ev hekez dei zait teg.” Pot mañahan Iesu aliz nasikaro zei potak heh.
  jid-jid: u samariyawa ba ye niwu na bre ni ndu ye son niba waye son niba tic vi
    hari
  wmw-wmw: WaSamariya pawajire, wakintafadali kuwa wekare nawo. Basi Insa akikala
    nawo suku mbiri.
  gmv-GGM: Hesagisha Samarriya asay Yesussako yidine istakoon gmaa7nmalla wosiida.
    Izikka nma7u gallas hen gamides.
  ssg-ssg: Ti laha nahih haniwa kapi Jises laha kamei eliel i na i tomu teik kapi
    laha. Se ape i to ngain huohu.
  zpo-NT: Nu kwaanzee gorna mzhin re xaa yezh ba lo Jesús, ngunaab xaa lo Jesús zee
    kwaz xaa lo re xaa. Zee lee re nu mlaz baa chop mbizh.
  poy-poy: Su Wasamariya pawamgendiriti Yesu, wamuluwiti yomberi kalikali pamuhera
    na womberi na Yesu kalikaliti kulii mashaka mawili.
  qwh-NT: 'Tsenam Samaria nunacuna Jesusman ewar queno rogayarqan: “Cananllapis quedacurilläshunraq”
    nishpa. Tseno niyaptinnam, ishque junaq pecunawan quedacorqan.'
  gaw-gaw: Amunu Samaria danab ag Jesus gumidna donana, Nug ag ele daaglagnu unuqidp̱ig.
    Unuqiṯeg amu Jesus Nug deḏ aḏit ag ele ab amup̱a daap̱ig.
  nca-nca: Ŋunde ŋuroko Samaria unipare ŋuno mahero Yesu kirayoro eneya yowero yaŋgurí.
    Ko yendémo ŋuno kosa naru irisa ŋuno yoraró.
  zpz-NTPP: Na ornu bruꞌña de mbecy Samaria lom, orzeꞌ mnishbaa dey lom nu gyiyeeñ
    mi num dey. Orzeꞌ byeeñ num dey cyup dzi.
  mkj-mkj: Doari, nehn anjoauwo ma mihn Samaria‑k indoa Ipoa, irai engdehn poaki pwa
    en minminehr iparai. Jesus ken minmine iparai oaroain rehn riau.
  zac-NT: Iurní bëdchini ra mënë shtë Samaria lu më; bëꞌnë rall ruëguë lu më të parë
    guëaꞌnë më con lëꞌë rall. Bëaꞌnënú më lëꞌë rall chupë dzë.
  kyg-kyg: Huꞌnayaꞌmofeꞌmo Samaliya vayaꞌmogimo agaetegamo uꞌa ha paiꞌapaeꞌmo, kahao
    ke honanagi eka lagaeꞌeꞌmo magokepi lokaeka maiyo, huꞌa ha paiꞌnageno Yesuꞌa uno
    apakaeꞌeꞌmo lole afinaꞌmo magokepi lokaeno maiꞌniye.
  kmk-kmk: Siya’d gapuna un utdit inummoy dat iSamaria kan siya, kindaw da un makaigaw
    yan kan dida. Ot ininggaw kan dida si duwa’n aḻgaw.
  cao-NT: 'Jatsi Jesu qui caxo tsi quiha samariabá bënarianiquë: —No bëta mi chitëno
    ra —iquiina. Jatsi dos bari no tsi jato bëta Jesu chitëniquë.'
  bbr-bbr: Keseria, Samaria roasiret Jisas siakup koumana, ko ak pak rawaun aurin.
    Keseria, ko ak pak omre oirori rawon.
  inb-inb: 'Nis­paka, pai­pagma chaiag­rispa, maña­na­kurka: —Nukan­chi­wa kai­lla­pi
    kai. Chi­manda Jesús, iskai punchami pai­kuna­wa karka.'
  hrv-hrv: Kad su dakle Samarijanci došli k njemu, moljahu ga da ostane u njih. I
    ostade ondje dva dana.
  box-NT: Lé bṹn nɔn ká ɓa Samariisa ɓueé dɔ̃n, á ɓa yankaa wo le o kɛɛní làa
    mí. Ó o Yeesu kará bĩ́n hã wizooní bìo ɲun.
  ote-NT: Hangue nu mi zøhni ya me Nsamaria habʉ mi ꞌbʉ ra Jesu, bi ba̱ntebi gue da
    ꞌmʉhuiꞌʉ, hangue nuꞌá̱ bi ꞌmʉhuiꞌʉ yo pa.
  wnu-wnu: Ne wuri Yisast yarab wuri nob igoar qamb duet qamarari qen ombur wuri nob
    igurei.
  zam-NT: Por cona, co'se' ngua mèn che'n yèezya' che'n làaz mèn samari loo Jesús,
    nalyat mde'b ro mèna. Mna'b mèna di's loo Jesús par yan' no Jesús mèna tya. No
