    put aw nānawakna; noqw pam lȫs tāwat aṅ pep qatu.
  san-URD: تَتھا چَ تَسْیانْتِکے سَمُپَسْتھایَ سْویشاں سَنِّدھَو کَتِچِدْ دِنانِ سْتھاتُں
    تَسْمِنْ وِنَیَمْ اَکُرْوّانَ تَسْماتْ سَ دِنَدْوَیَں تَتْسْتھانے نْیَوَشْٹَتْ
  heb-LB: הקהל הרב ביקש מישוע להאריך את שהותו אצלם, והוא נשאר שם יומיים נוספים. בזמן
    הקצר הזה האמינו בו עוד אנשים רבים לאחר ששמעו את דבריו.
  caf-NT: '''Et huwa Samaria whut''en dune Sizi highu nindel hoh hubuzih ónda hiyúlhni.
    ''Et huwa nat dzin ''et hubuzih inda.'
  mio-NT: Chacan cuu cha queta ñi nuun iyo ra, ta chica tuhun ñi ti na cua ndoo nuun
    ra chi ñi. Tacan cuu, ta ndoo nuun ra uvi quivi,
  srq-NT: Samaria jenda que nyoɨ Jesús rea cote ra. —Eɨco are jiri ure rese, ɨ que
    mbia Jesús je ra. Nyebe Jesús itõ nguiã nyeremo huee.
  kje-NT: Ende ri Samaria enihe mai pakromo noro Yesus la rapanak Ai norhe minala
    lolo onne alam ida woro'o. Enpenia Yesus minle rir leke lere ida woro'o mene nala'a,
    la
  gaz-gaz: Kanaafuu namoonni Samaariyaa yommuu gara isaa dhufanitti akka inni isaan
    wajjin turuuf isa kadhatan; innis guyyaa lama achi ture.
  kud-kud: Eeta Sameliyaone hilaoma Yeisu ainai ta hi'awanoiyei ebeha baidadi himiyamiya
    ta Yeisu nemai ahubena bwau aidiyai imiyamiya.
  urb-NT: 'Pe, Jesu rehe samari ywy pe har ta uhyk uwyr rahã, a''eta pandu ipe: —Jande
    namõ epyta we rĩ — aja pandu hũ. A''erehe a''ep mokõi Jesu ukwer.'
  fra-LSG: Aussi, quand les Samaritains vinrent le trouver, ils le prièrent de rester
    auprès d’eux. Et il resta là deux jours.
  san-HK: tathA ca tasyAntike samupasthAya sveSAM sannidhau katicid dinAni sthAtuM
    tasmin vinayam akurvvAna tasmAt sa dinadvayaM tatsthAne nyavaSTat
  cak-SNT: Entonces ri vinak aj-Samaria xaꞌlka y xquicꞌutuj favor cha ri Jesús chi
    ticꞌujie-ka quiqꞌuin. Y jajaꞌ xcꞌujieꞌ caꞌyeꞌ kꞌij quiqꞌuin.
  uvh-uvh: '@see-verse:JHN.004.039'
  ino-ino: Yisasite va'yi hu'ne'a lusiya hu'a inake hu'a nehae “Lakaeya'ae maisane.”
    hu'a hakeno Yisasi'a apa'kaeya'ae aole kana'ake mai'ne.
  gnn-gnn: Bala walala waŋa nhanukala Djesuwala bitjanna, “Way, nhe yurru nhiniya
    ŋanapurruŋgala ŋi',” bitjarra. Bala ŋayi nhinanana walalaŋgala ŋunhiliyi märrma'na
    munhanydja,
  yal-yal: Nanara, Samariya kaane to fa Yesu fɛma, e yi a mafan, a xa lu e fɛma. Yesu
    yi lu e fɛma xii firin.
  cnt-NT: '''Uɨg₅₄ jaun₂ në́₃, jme₁ca₂o₃lén₂ dsa₂ chan₂ Samaria, ca₂chi₃quiáin₂ jmɨg₄
    Jesús a₂jme₁jŋia₃ ''éi₂ quiong''₅₄. Jaun₂ ca₂jŋia₃ Jesús tɨn₃ jmɨg₄ ja₁jaun₂.'
  tif-tif: 'tal ami dik-daa kalin-kup ke-bam bokola-lomdip: Kalawu nuso biilapla,
    unan o, kaliwa, fan kawu bom bii am alep kela ko.'
  nlx-nlx: केरीन सामरी माणहे यीशु फाय आवीन केया, आमु फाय रे, तेवी यीशु ता दुय दिह
    वोर रिनो।
  apw-NT: 'Samáritans daanlíni baa hikaigo, Dakú síńdaa, daabiłṉii: da’áígee sidaago
    naki beiskąą.'
  gum-gum: Inchen samariasreeløbe amrruabe, Jesúswan nømba kørrømisr chib truba rugaben,
    truyu nøbe pa kwaløm nømba kørrømisrøbig køn.
  not-NT: 'Iroro icantobitaiguëri Samariasati Ira Jesos icanqueri: —Pintiomotaiganaquina
    yaca. Aro itimanë Jesos pite cataguiteri.'
  plu-plu: 'Ayteke nikwe igkis danuh atere git Kiyapwiye Jesus, igkis awna git: ―Kiyapwiye,
    uyá msakwa ay umun adahan aynessa hawkri. Igme kaytwa giwnkis: ―Ihkata nikwe.
    Ig tipik gihaptikis, ig msekwe ayge gimunkis adahan pina hawkri.'
  iou-iou: Biŋam u nadäŋkaŋ Jesuken kuŋpäŋ man kehäromi ŋode iwetkuŋ; Gäk kwentawä
    yäk. Ninkät ŋo kaŋ it täna. Iweräwä Jesutä mani buramiŋpäŋ kome uken kepma yarä
    itkuk.
  ntp-NT: Cascʌdʌ aidʌsi aayi ʌSamaariʌrʌ oidacʌdʌ daañimi ʌgai ʌSuusi sai anaasi
    viʌʌna. Taidʌ ʌSuusi anaasi daja goo tasai.
  rai-rai: Io, a taara Samaaria diat waan karom Iesu ma diat aaring wowo paai kupi
    in ki naan diat, ma i ki paa ru bung matira.
  haw-1868: A o ko Samaria i hele aku io na la, nonoi aku la lakou ia ia e noho me
    lakou; a noho iho la ia malaila i na la elua.
  ffm-ffm: Nde Samariyankooɓe ɓee njottinoo Iisaa ndee, ndaardi mo o faɓɓana ɗum'en.
    O waɗi ɗon balɗe ɗiɗi.
  arb-NAV: وَعِنْدَمَا قَابَلُوهُ عِنْدَ الْبِئْرِ دَعَوْهُ أَنْ يُقِيمَ عِنْدَهُمْ،
    فَأَقَامَ هُنَالِكَ يَوْمَيْنِ،
  cop-CNT: ϩⲟⲧⲉ ⲟⲩⲛ ⲉⲧⲁⲩ⳿ⲓ ϩⲁⲣⲟϥ ⳿ⲛϫⲉ ⲛⲓⲥⲁⲙⲁⲣⲓⲧⲏ ⲥ ⲁⲩϯϩⲟ ⳿ⲉⲣⲟϥ ϩⲓⲛⲁ ⳿ⲛⲧⲉϥ⳿ⲟϩⲓ ϧⲁⲧⲟⲧⲟⲩ
    ⲟⲩⲟϩ ⲁϥⲟϩⲓ ⳿ⲙⲙⲁⲩ ⳿ⲛ⳿ⲉϩⲟⲟⲩ ⲃ̅.
  adz-adz: Da ribarangan iba da Arangan da yaga i ruta ribarangan mpadan, ibinigi
    da Yisu ifa mpa gamp igi isangꞌ gubuꞌ iruꞌrun.
  sri-sri: 'Irasirirã Jesús pʉro aarirã́, ĩgʉ̃rẽ: “Gʉa merã dujaka!” ãrĩ sẽrẽma. Ĩgʉ̃sã
    irasũ ãrĩmakʉ̃ pégʉ, Jesús ĩgʉ̃sã merã penʉ dujami.'
  nal-nal: Malasing ma amun Samaaria di wat sin Iesu, ma di maainung naan kana iziar
    xalaak faraxai wana naandi, ma naan ka iziar a raan urua.
  kyq-kyq: 'Kɛn Samarige jaay ɓaaɗo ɔŋ Isa se, naaɗe tɔnd mɛtin̰ ɔɔ: «Iŋg te naaje.»
    Gɔtn se Isa ɔɔp iŋg te naaɗe ɓii dio.'
  kwd-kwd: Ma nga alata gila leka mai te'ala Jisas, gila ka 'unea fana ngaia 'ani
    nana'i la'u mola fe'eniga. Ma la Jisas ka nana'i no'ona suria rua gani.
  ded-ded: Imocac amma samariangicngac Yesuaru kemma yeng yenigoc kefudeac heitaigec.
    Heitaigec yeng negengyemmema wenac yohockang yenigoc kefec.
  ewe-ewe: Azɔ esi Samariatɔwo va egbɔ la, woɖe kuku nɛ be, wòanɔ yewo gbɔ, eye wònɔ
    wo gbɔ ŋkeke eve
  nuy-nuy: Wudani-yung-gala, anaani-yung warra-wurru-wurruj wurru-yanggi nigawi-wuy.
    Wunu-magaa wurru-yamaa “Ba-burraa! Ba-burraa yaaji nurri-rruj.” Nga anubagu ni-burri
    ngarraagi-yung ngi-wulawaa ngarraaḻirr.
  cop-BHC: ϨⲞⲦⲈ ⲞⲨⲚ ⲈⲦⲀⲨⲒ ϨⲀⲢⲞϤ ⲚϪⲈⲚⲒⲤⲀⲘⲀⲢⲒⲦⲎ ⲤⲀⲨϮϨⲞ ⲈⲢⲞϤ ϨⲒⲚⲀ ⲚⲦⲈϤⲞϨⲒ ϦⲀⲦⲞⲦⲞⲨ ⲞⲨⲞϨ
    ⲀϤⲞϨⲒ ⲘⲘⲀⲨ ⲚⲈϨⲞⲞⲨ Ⲃ-.
  buk-buk: Ma têŋ ndoc sêsa sêtêŋ iŋ si, naŋ sêteŋ iŋ ŋapaŋ bu mbo whiŋ ŋac. Dec iŋ
    mbo whiŋ ŋac gitôm bêc lu.
  pri-NT: Â rà pâmari Iésu, â rà tacoo gooé pâ, na é bwaa tàpo tâa jaarà. Â é tâa
    jaarà naa na ârailu tòotù.
  zpq-NT: Nachen' besežin beṉe' Sicaren' gan' chi' Jesúsen' gosata'yoede' ḻe' yega'aṉlene'
    ḻegaque', na' bega'aṉe' c̱hope ža.
  por-TFT: Por isso, quando aqueles samaritanos vieram ter com Ele, insistiram em
    que Ele ficasse com eles. Portanto ficamos lá um par de dias.
  gwi-NT: Ąįįts'ą' nijin Samaria gwich'in nąįį giits'ą' haajil dąį' diinaa dhiindii
    giiyahnyąą, ąįįts'ą' t'ee Jesus zhat drin neekwaii gavaa iindi'.
  gvn-gvn: Jana townmun Jesusanda kadarin, nyungunku babajin jananji bundanka. Jesus
    jananji bundanda, warngku jambul.
  nhy-NT: Nijkuak in samaritanojtin owalajkej inawak Jesús, okitlatlawtijkej inwan
    ma mokawa. Jesús ompa omokaj ome tonale.
  asm-FB: লোক সকলে যীচুৰ ওচৰলৈ আহি তেওঁক তেওঁলোকৰ লগত কিছুদিন থাকিবলৈ অনুৰোধ কৰিলে।
    তেওঁ তাত দুদিন থাকিল।
  okv-okv: eto puvuto Iesu avo embomeni amiga iroja uje eto penunu eo iji heriso Iesu
    na da ai mitie ke ijinu
  mxt-NT: Ta cuhva cha cachaa̱ coyo ñu Samaria nu nyaá ra Jesús, cha cundahvi̱ ñu
    nuu ra nandoo ra chihin ñu. Ta ra Jesús ndoo̱ ra yucuan uvi quɨvɨ chihin ñu.
  tzo-NT: Hech ital ti samariaetique tal sq'uelic ti Jesuse. Laj yalbeic vocol ti
    ac'o halejuc yu'un chchi'inic. Hech te nihalejtutic chib c'ac'al xchi'uc ti Jesuse.
  ind-AGS: Mereka datang kepada-Nya, dan meminta Dia untuk tinggal bersama mereka,
    jadi Dia tinggal di sana selama dua hari.
  omw-omw: Mwitaa timwa kyeta Sameriaa qinaahua Iesusiva varunani nri nteta Iesusirara
    po tita tiqata, Qio hia qamwanrama quante. E tirivata vari kyera quante, tuvaro
    Iesusiva mwihuavata taara enta vaitero vurama.
  yrb-yrb: I Samaria uwarama Yesubai fatate bana weitaro emabai kowa sadei ibeda Yesuma
    ema we mawetu utebina i su uwara faiyawere emanu naueta Yesubai oitate i awetaba
    weita, ana i amaranu buna uetaini weta yaba weiro nausi weita. Nono Danu wenu
    sina nauegou utaisite Dana i orofa atata uwaranu ma wiroeta Amara iwata utaisiba
    iba nauegou utaisi weita.
  maa-NT: K'e̱ nga jñà xi̱ta̱ Samaria ijchòkon Jesús ñánda tíjna, tsibítsi'ba‑la̱
    nga ya̱ kàtìjnako̱. Jesús, jò na̱chrjein tsibìjnako̱.
  mcq-mcq: Hu ijí hiꞌeme Sameria opo roajime jarima pu puꞌúmo hiꞌamarono ꞌwavara.
    ꞌEjume Hu pu puꞌúmo naꞌia noꞌo hinana.
  sus-A: نَ كُي، سَمَرِكَيٍ تٌ قَ عِسَ يِرٍ، عٍ نَشَ عَ مَيَندِ عَ شَ لُ عٍ شْنيِ.
    عِسَ نَشَ شِ قِرِن نَبَ نَا.
  jpn-1965: そこで、サマリヤ人たちはイエスのところに来たとき、自分たちのところに滞在してくださるように願った。そこでイエスは二日間そこに滞在された。
  fra-SBL: Les Samaritains vinrent donc le trouver et le prièrent de rester avec eux.
    Il resta là deux jours.
  yka-yka: Hangkan pagtekka meˈ aˈa Samariyahin laˈi pu si Isa, inohotan iye weˈ de
    laˈi dahuˈ si siye patennaˈ. Duk patennaˈ si Isa laˈi duwem bahangi.
  mle-mle: Aw adiy Samariya tipa kidiy duw taakw yakuw, dikik yarakara bas sidaad
    dayawa kwadakikik. Aw Jisas ata dayawa nyi vitiy alib kwadibir.
  shp-NTPO: Jato jaskáaka bexon jain nokóxon ja Samaria jonibaon, Jesús yoikana iki,
    jatoibapari baneti. Jaskáakana, rabé neteres Jesús jatoiba baneta iki.
  aom-aom: 'Mae uehorovoromo rueromo Iesu uavareje: Ro nosi amoro noꞌo hijëjo. Hijëjamu
    Iesuro vaꞌoromo majae niöꞌi jabuꞌo hijadeje.'
  geb-geb: Maaŋ muuŋgiap, mba Samariaiŋ, mbe ana han zav, khaŋ tɨgap wari han kɨr
    zav ana nzai. Maaŋ muuŋgiap, ana ra phuninin mba ŋgun kegi.
  eng-WYCLIFFE: Therfor whanne Samaritans camen to hym, thei preieden hym to dwelle
    there; and he dwelte there twey daies.
  bsj-bsj: la kambo camariyawa bou cinenu, cin ken co na yii kange, con ciya com dam
    kange ci kume yob.
  cak-cak: Romari' xebe ri aj-Samaria, xquic'utuj favor che ri Jesús chi tic'uje-ka
    chiri' pa quitinamit, y rija' xc'uje-ka ca'i' k'ij chiri'.
  chf-NT: Jinq'uin aj Samariajob c'otijob bajca an aj Jesús, u ch'oc chi ubajob t'oc,
    u yälbenob colac ya'i. Coli chich ya'i chap'e q'uin.
  tlf-tlf: iyo tal dagagamin kup ke-bom Yesus iyo bogobe-nilip e, “Kagal nuso bii-nalapta,
    unaal o,” agelipta, kugol bii, am alop kela ko.
  piu-2006: Tawunu panyapa ngurrara tjuṯangkuya Yiitjunya watjara marrkuṉu, “Nyuntu
    nganaṉalawana tjungu nyinanytjaku.” Tjiṉṯu kutjarra Yiitjunyangarri tjanalawana
    tjungu nyinangi.
  poh-NT: Naxiponic ru̱cꞌ Jesus take tinamit reꞌreꞌ, xquipahkaj atoꞌbil reh chi naricahnic
    pan quitinami̱t eh ruꞌum reꞌ, reꞌ Jesus xcahnic woꞌ quib kꞌi̱j cu̱cꞌ.
  tue-tue: Teero tiirá, Jesús pʉtopʉ jea, cʉ̃ʉ̃rẽ cʉ̃́ã pʉtopʉ pʉtʉádutiwa. Ʉ̃sã cʉ̃́ã
    pʉtopʉre pʉabʉ́reco pʉtʉácũmuwʉ̃.
  bjp-bjp: Ke na aunbiing fan Samaria ri ka la unaisa, ri ka rut u ke ka kiis tura
    ri pes iwu e biing.
  xon-xon: Le bi dan u chee, ki gaŋ u ke u li bi bi chee. Le u ŋa bi chee iwiin ilee.
  tzo-ZNT: Yechꞌo un ti crixchanoetique tal scꞌoponic ti Jesuse. ―Abulajan, pajan
    to ―xutic. Tey lipajoticotic chib cꞌacꞌal xchiꞌuc ti Jesuse.
  mpm-NT: Nu ni ka jakoyo yɨvɨ ñuu Samaria un nuu kande Jesús, ti ni ka kaꞌan ndaꞌu
    i jiin ya ja na kendo ya jiin yɨ ti jaku kɨvɨ. Ti ni kendo ya yukan ni kundee
    ya uu kɨvɨ.
  ots-NT: Eso bú e̱h cʉ cja̱hni‑cʉ, mí mi̱ngu̱ Samaria, bi guatijʉ pʉ jabʉ már bbʉh
    car Jesús, cja̱ bi dyöjpijʉ favor di hmʉpjʉ tzʉ, tengu̱ mpa. Cja̱ guegue bi døhmi
    yojpa pʉ, bi ujti cʉ cja̱hni.
  hoy-hoy: इदुरसाटी याग ई सामरी लॉकुर आऊन हात्‍ती बंदुर, रा आऊन से विनती माळली कुरतुर
    कि नाम ईल ईर. इदुरसाटी आव अल येढ्ढ दिन ताका ईत्‍तुन.
  amo-amo: Kube na a Samariyawe wa dak kitime, iwa sughe kucukusu aso nan ghinu, amini
    wa ti ayiri aba ku.
  pjt-pjt: Kaya kuliṟa pitjangu Jesulakutu munuya palunya markuningi tjanala rawa
    nguwanpa nyinanytjaku. Ka Jesunya mulapaṯu tjanala nyinangi tjiṟirpi kutjara munu
    tjanala tjukurpa wangkangi.
  cwe-cwe: Ivo Wasamaliya viwamuhitile Yesu wamulamba yakale nawo, Yesu kakala nawo
    siku mbili.
  daa-NT: Wiktin taat gee ku Samari otiiji ɗo Iisa, ŋu kaawiiji a ŋaa baan̰e ŋaa jammiye
    ɗo werco. Hiyya, ŋa gintu menaw seer iŋ ŋuura.
  mlp-mlp: Haqad in Yesus ago hib lehim in nenaq osgo haqad buloniy. Bulonan Yesus
    uliq nab kam gigermo a ta os.
  ape-C: Douk namudok aria eshesh Samaria shanaki agundok Jisas napeum aria dodogowish
    shakripan um nini eshesh shupe. Namudok aria nani eshesh nape biyeh nyumneh aburdok
    wabur.
  bgs-bgs: Purisu tô igdunggù tô mga taga Samaria, igpédu-édu dan ki Jesus na móddô
    sikandin tun kandan. Purisu igóddô si Jesus tun kandan ka duwa álló.
  faa-faa: Ipu namina ape metakarikia Yasu rea pekea someraka, “Ne isiapo apea waka
    rekeako peae.” Airakano Yasu ipu apea pukua iyaki yape tetá waka reapo.
  kik-kik: Nĩ ũndũ ũcio, hĩndĩ ĩrĩa Asamaria mokire kũrĩ Jesũ, makĩmũringĩrĩria aikaranie
    nao, nake agĩikara mĩthenya ĩĩrĩ.
  cap-NT: 'Niz̈aza Jesusiz̈quiz tjonz̈cu, nii Samaria wajtchiz z̈oñinacaqui Jesusiz̈quiz
    rocchic̈ha, tuz̈ cjican: —Wejtnacatan kamt''alla. Nekztanaqui Jesusaqui ninacz̈tan
    puc maj kamchic̈ha.'
  ksr-ksr: Moma laariŋ muŋ iwaanoŋ kaŋ yoŋowo toroqeŋ laligowaatiwaajoŋ kaparaŋ koma
    qisigi weeŋ woiwaa so toroqeŋ kanoŋ laligoro.
  eng-TNT: Then when the Samaritas were come vnto him they besought him that he wolde
    tary with the. And he aboode there two dayes.
  sbs-sbs: Cwale Masamariya hava keza kwali, chiva muvuza kwikala navo, mi ave kali
    kwateni mazuva overe.
  sue-sue: Are nukare Yesura nana muro Yesu numorekare dai nuaise uzumuro puro bamu
    nate namu sewa giro Yesu meni numorekare dai waiko be eto ago noinua awa.
  fra-NCL: Les Samaritains étant donc venus vers lui, le prièrent de rester chez eux,
    et il y demeura deux jours.
  bhg-bhg: Ango edo yai Samaria embomai Iesu da yai gundo, imo awamanede daedo itarate
    atega esitera. Edo imo deguta tote (2) yai ainda isiri jijirisina.
  snn-NT: Ja'nca ro'tajën, baguëna sani, Yëquëna naconi bëani ba'ijë'ën, cajën choë'ë.
    Choijënna, samu umuguseña bacua naconi bëani baji'i Jesús.
  atb-NT: Haû mù, Samariq byu pé gi, Yesuq chyáng lé jé kômù, yhangmoq eq nyì râ matú,
    Yhang lé lung kô é yanmai, Yhang gi, í nyí bo nyì bê nghut ri.
  cek-AK: Samaritan kaminawk anih khaeah caeh o naah, nihcae khaeah cam pae hanah
    Anih to tahmenhaih hnik o, to pongah nihcae khaeah ni hnetto a cam pae.
  bkd-bkd: Hinangyù dan si Jesus ha humapit diyà ta kandan aman migtimà si Jesus diyà
    hu daruwa ha aldaw.
  ctu-76: Che' ñac ti c'oti jini samaritanojob ti' c'ajtibeyob cha'an mi jalejel yic'otyob.
    Jesús ti jale cha'p'ej q'uin.
  lac-NT: Caj tarob u winiquirob samaria ich Jesús. Caj u chich arob ca' p'atʌc yejerob.
    Ti' p'atij Jesús ca'tur u q'uinin.
  xla-xla: Epammama yia꞉tapo puame Yesu watle atlemama, “Wa꞉ aseka dia꞉ mate halane,”
    diyo. Epalati Yesutapo alila dapiyamte yia꞉ mate halaiyo.
  xav-NT: '@see-verse:JHN.004.039'
  cuk-cuk: 'Degine, bukidar Jesúsʼse Samaria-dorgan duurmaknonimalad, egi wilenaigusmalad:
    “Anmar-walik be beeye.” Jesús amar-walik ibabo dulemar-odurdakega megissunnad.'
  tbf-tbf: Io, sien bu Samaria gi ta nga nemei sien, gi nga no va ta be nga mon meie
    gie. Ma a nga mon ba ra luo en ian.
  uig-CYR: Шуңа, улар униң алдиға келип, униң өзлири билән биллә турушини өтүнүшкили
    турди; шуниң билән у у йәрдә икки күн турди.
  ikw-NT: Nga ele Sameria vakwnusiri a, be rịasno a ma ya nụ be dazịri, Jizọsi dazịri
    pịi ọbochi lawụru.
  khs-khs: 'Iyewi ili koamesa: iya:pela: Yesuwa enewemi inapola: selese, “Kewa nini
    koawemi eniya:sela: elapose mina.” Au selapita: Yesuwa ili koawemi hanapola: iwalapulu
    ikila elipei eniya:nekeye.'
  dwr-ENT: ሳማሪያ ኣሳይ ዬሱሳኮ ዬዳ ዎዴ፥ ባሬንቱ ማታን ጋሚዓና ማላ፥ ዬሱሳ ዎሲና ኢ ያኒ ላዑ ጋላሳ ኡቴዳ።
  pma-pma: Sakini, navong umai veni, apeah Iesu keke vato vatal min keil. Sakini,
    Iesu ka meatin keil onen aro ral min keil avong elu mun.
  atd-NT: Nò, ko nokouma ka mgo taga Samaria dio to longod din, nighinggat dan sikandin
    to og-ugpo pad dio to kandan. Nò, nig-ugpo woy si Hisus to darua no allow.
  tel-2017: ఆ సమరయ వారు ఆయన దగ్గరికి వచ్చి తమతో ఉండమని ఆయనను వేడుకున్నారు. కాబట్టి
    ఆయన అక్కడ రెండు రోజులు ఉన్నాడు.
  hat-BSA: Lè Samariten yo te vin kote L, yo t ap mande Li pou rete avèk yo. Li te
    rete la pou de jou.
  top-NT: Acxni talákchilh tata̱chihuí̱nalh Jesús y tahuánilh caca̱ta̱latáma̱lh laktzú.
  msk-msk: Wakaw pyapadagawdagaw nilan si Jesus papaguyaun digkanilan. Kayan yaguya
    si Jesus disaan nang dowang allaw.
  gyr-NT: Evocoiyase ava rehɨi Samaria pendar yuvɨraso chupe ‘epɨtami ore pɨri’ oya.
    Evocoiyase opɨta ipɨri ñuvɨrío arɨ rupi.
  kmh-kmh: Pen Samariya biynimb Jiysis mindek ak apiy, nup aŋgyak, “Ñin gunap chin
    yip mindey aŋgey,” am ñin omiŋal kiy yip mindyiŋg,
  ukr-ONPU: Коли самаряни прийшли до Нього, то просили Його залишитися з ними, і Він
    залишався там два дні.
  emi-emi: Laghe lao sio tani kolomi esarasarakana Iesu va emene toka teeila mua.
    Liuna avalua o me Iesu ghe mene toka teeilala ghalua nau.
  zpv-NT: Pwihsi chin badzihn raꞌ bwiinn Samaria raꞌ chi hasta zuu Jesuhs, guñiꞌ raꞌ
    ba loh Jesuhs tin dxiaꞌhannee Ñiꞌh laꞌh raꞌ ba. Biaꞌhan Ñiꞌh riꞌchi chiohpa dxyih,
  gux-gux: Samali yaaba, yaaba n den cua Jesu kani yeni den mia o, ke wan sedi leni
    ba, o den tieni li kani danalie.
  kos-kos: Ouinge ke mwet Samaria elos tuku nu yurin Jesus, elos kwafe sel elan muta
    yorolos, na el muta we len luo.
  ibo-ibo: Ya mere mgbe ndị Sameria bịakwutere ya, ha rịọrọ ya ka ọ nọnyetụrụ ha,
    ọ nọnyekwaara ha ụbọchị abụọ.
  yml-yml: Begaidi tutuyanina me Samelia i maia Iesu i ꞌiseni i voneni i vo, Nuanuama
    bwaikina taiadi ta na yogomia.” Iesu i nogayedi bei taiadi i miamia ꞌaiata ꞌailuga.
  ory-ory: ଅତଏବ, ସେହି ଶମିରୋଣୀୟମାନେ ତାହାଙ୍କ ନିକଟକୁ ଆସି ସେମାନଙ୍କ ସହିତ ରହିବା ନିମନ୍ତେ
    ତାହାଙ୍କୁ ଅନୁରୋଧ କଲେ, ଆଉ ସେ ଦୁଇ ଦିନ ସେ ସ୍ଥାନରେ ରହିଲେ।
  bzj-bzj: Soh wen di Samaritan dehn kohn tu Jeezas, dehn bayg ahn fi stay wid dehn
    lee bit, ahn ih stay fi too dayz.
  chk-chk: Iei mine lupwen ekewe chon Samaria ra feito ren Jesus, ra fokun tüngor
    ngeni, pwe epwe nonom rer. Iwe, Jesus a nonom ikenan lon ükükün ruu rän.
  ssd-ssd: Nane kumba Yesus tugumŋge nu nane ndoŋ minam tuku ŋgailkinaig le nu ait
    armba nane ndoŋ minna.
  acr-TNT: Ruma cꞌu laꞌ, rique xecꞌun rucꞌ ri Jesús y lic xebelaj che chaꞌ cacanaj
    cucꞌ. Ewi Rire queb kꞌij xcanaj can cucꞌ.
  rop-rop: '@see-verse:JHN.004.039'
  mee-mee: Ka baina ka inae Sameriame ke atu te Iesus, na keke ballage ta i momong
    kala nge ri. Na i ke momo kala nge ri ka kae lua.
  mwf-2018: I kardu-ka punninadha ngarra Jesus i murrinh pumamna, “Ya. Ngarra nganki-ka
    thaninu mani ngadha?” Parrantharrpu. I bere, Jesus-ka pangu da ngadha dinidha
    da perrkenku dinirrittha.
  dif-dif: Samaritala nunkangu matja wokarana, tana nunkangu ngatjina wonti, Nau tanangunto
    ngamananto; ja Nau ditji mandru naka ngamana wonti.
  gam-gam: Samaria una merke embe dji, ni no boll pamben we djimaka, une woika kambono
    boll ege soka aike pai.
  nou-nou: Awasedo Samaria busu embobo mi Iesu da yei bugudo daedo atarase sisera.
    Edo ungomi sedo getero Iesu ainda iji etoto atisira.
  mqb-NT: Ta nay ahay pə cakay ana Yesu nà, ta jan â njahay tə tinen mba. Yesu a
    njahay àga tinen kutok luvon ahay cew.
  ape-B: Douk namudak ali echech Sameria chanaki agundak Jisas napemu ali dodogowich
    atich chaklipanamu nunech chupe. Namudak ali nanech nape bieh nyumneh ablabuk
    wabul.
  grc-F35: Ὡς οὖν ἦλθον πρὸς αὐτὸν οἱ Σαμαρεῖται, ἠρώτων αὐτὸν μεῖναι παρ᾿ αὐτοῖς·
    καὶ ἔμεινεν ἐκεῖ δύο ἡμέρας.
  cav-NT: Quisaratiyaju bacatsu tunajatu bacacaradya jutidya acuare. Jadya tibudya
    tunajatu tuaqueja jutitsu —Rehuadya ecuana queja eje uma huecaca cuana anicue
    jari, —jadya aticuare. Tumetu Jesús beta huecaca tuna queja anicuare.
  kgp-NT: 'Kỹ ag tóg Jesus tá junjun mũ sir. Kỹ ag tóg ti mỹ: “tĩg tũg nĩ. Ẽg mré
    nĩmnĩ,” he mũ. Kỹ tóg ag mré kurã régre tũg mũ.'
  bvd-bvd: Ma si kada kera da dao siana sa Disas, kera daka radi kali nia uri ka too
    fasi 'ana fai kera. Ma sa Disas ka too lau 'i seeri suli roo fa dani.
  ukr-1871: Як же прийшли до Него Самаряне, просили Його зістатись у них; і зіставсь
    там два днї.
  apz-apz: Oso aꞌamu hiso Jisasɨꞌnjopo iꞌmofapontɨfi Jisasɨmo hungkuno yokumpohnꞌnyo
    ulɨmentohofi, Kɨko nakwoꞌnjo lopo fosyohumaho. Ose ulahonɨngkofi Jisas hofɨkoꞌnji
    sɨkuno hufaꞌu humamentisofoho.
  yon-yon: Kwane yi ku miniwen kumbed Yesu yaa nangkane yedmeniwen, “Eb kuu nub yoom
    doberem.” ande kamiib kowe, Yesu kuu aron ayoob yi yoom doboroon.
  poi-NT: 'Jesɨc cuando jém pɨxiñt́am núcyaj ju̱t́ it́ jém Jesús, icunucsayyajpa.
    Iñɨ́mayyaj iga: “Tsɨɨyɨ yɨɨm con aɨcht́am.” Jesɨc jemum tsɨ́y jém Jesús wɨsna
    ja̱ma.'
  wuv-wuv: Si'ei, ro'aa nomai a'ana ei Samaria ma i'iginia ba nei gutafipui a'a ro'ou,
    ina guta heguai arewaa.
  quf-NT: Chaymanta chay Samariamanta runakuna Jesús kayashanman ĉharqa, kusalata
    rugaran paykunawan kidananpaq. Chaymi Jesusqa, ishkay diyata paykunawanqa kidaran.
  yuw-yuw: Tongo yu Yesuot engmuya ‘yu karupgon ongirocha’ yongo kiring imogung. Tuya
    Yesu yu sep youp toctoc yai böcsa woce idoc.
  hus-NT-1971: Tam ti ulits am bichou jun ti c’uajat a Jesús, tam ti lej uchan a Jesús
    max quin ejtou ca jilc’on hue’ tihua’ tim bichohuil. Ani tats ti jilc’on tsab
    a q’uicha.
  med-med: Wote, Sameriya wamp nimbʉ, Jisas kʉn ok, rʉp ropʉn muⱡamin nʉtʉng ila pilpa,
    kona nila moⱡpa, rumbʉⱡ raⱡ tʉpa mundrum.
  bch-bch: Tota gid Samaria tila pan ta tibeta ei ngan idio imado toman ngan gid,
    ta idio imado pagid irangrang ngan ado rua.
  cco-NT: Jo̱ mɨ˜ tɨˊ lɨ˜ caguilíingˉ i̱ dseaˋ góoˋ i̱ dseamɨ́ˋ samaritana do fɨˊ
    lɨ˜ táangˋ Jesús, jo̱baꞌ camɨrˊ jmɨꞌeeˇ faꞌ nijé̱ˉbɨ dseaˋ do có̱o̱ꞌ˜ írˋ. Jo̱baꞌ
    lajo̱b cajméeˋ dseaˋ do, caje̱ˊbre có̱o̱iñꞌ˜ do lajeeˇ tú̱ˉ jmɨɨ˜,
  deu-1951: Als nun die Samariter zu ihm kamen, baten sie ihn, bei ihnen zu bleiben;
    und er blieb zwei Tage daselbst.
  alq-ALGNT: Apitc dac igi Samani ka odji8adj a8iagog ka pi nda 8abama8adjin Jesosan
    8edi odaibanikag, ogi midjimina8an kidji 8idji tajikemigo8adjin. Midac Jesos ki
    nda tajike 8edi nijogon.
  ixl-NNT: As ul ijaj unqꞌa aa Samaria bꞌaꞌnil te u Jesús tiꞌ uvaꞌ la kaa Aak tu u
    tenameꞌ. As kaꞌvaꞌl qꞌii atin veꞌt Aak xoꞌl unqꞌa aa Samaria.
  boa-NT: Aamée néé dííbyeke diityémái dibye iíjcyaki. Áánélliihyée muha técoomíyí
    méijcyá míjcyoojɨ́cu.
  etr-etr: Amalebe, Samelia ili Yesu neebea ami maalahilä, e ilibalä neadula säi.
    Amasebegi, segea ami e segeyo äudä nelo.
  quh-NT: 'Chay samaria runastaj payman chayamuspa nisharkancu: —Nokaycuwan kheparicuy,
    —nispa. Ajinamanta chaypi iscay p''unchaycunata khepacorka.'
  kwi-kwi: Katmizna Samaria pɨpulura uztuz Jesús tukin piannarawane, uspane ussa paikuara,
    usparuzkasa maanapa. Usne usparuzkasa paas payukima mara.
  agm-agm: Aihɨ amɨ Samariyaahiya Jisaasihoenda nasawaayopo. Napɨwɨ kɨmbɨhɨ nyangisapɨ
    bime undɨwɨ nunjenawaayopo. Iyauhɨ amɨ ko kiyaisatɨ asisɨha yataira bindataise.
  ubr-ubr: On mes Samaria yangan sinat Iesu aurin sigat ato sifefeyanai nan mat sitama
    mes, ato Iesu on nan mat ra ruam sima.
  tsw-NT: Ana aza a Samariya a rawai ya̱ Yesu, reve a pati yi u da̱nu ne ele, ɗaɗa
    wa asai pe ayin e re.
  cax-NT: Nauquiche iñataimia esati, ñanquitioma pünanaquiti nauqui asioti acamanu
    ichepema. Así que anati ichepema torrü naneneca.
  aia-aia: Na'i 'oha narau hura'a 'anai 'omesia Jisas, rau ha'angonia wetewete do'ai
    awa beiraau na'i 'omaa adaau. Mia Jisas 'a awa beiraau suriai rua dangi.
  srp-1865: Kad doðoše dakle Samarjani k njemu, moljahu ga da bi ostao kod njih; i
    ondje osta dva dana.
  agt-agt: A ta datang da mantu te Hesus a inagagay da nga magdulot ta babali da kiden,
    a pa nagyan mantu i Hesus tekid abat ta dwangagaw.
  lug-lug: Awo Abasamaliya bwe bajja eri Yesu ne bamwegayirira yeeyongere okubeera
    nabo, n’abeera nabo ennaku bbiri.
  yby-yby: Sa-iki data kikiki aya wewenamasiya Jisesimaki magoina minatune likayoko,
    Jisesi maya loweki makoki yupekaya aya wewenamaki magoina nebo ne.
  heb-heb: ויהי כאשר באו אליו השמרנים וישאלו ממנו לשבת אתם וישב שם יומים׃
  mpp-mpp: Ilec ailu Samaria ngic-ngigac yenge Yesula kwesilu yedi yengeholec hikelu
    ganale micnoibong. Aime ye hikelu hadeng yaeckang yengeholec gawec.
  apb-apb: Oto maholo mo Samaria e lae mai hule i saana Jisas, kire ko ha'atohu aana
    uri ke ii'o ka'u pe'ire. Na e ii'o oto aana hanuena e ro hai dinge.
  san-TEL: తథా చ తస్యాన్తికే సముపస్థాయ స్వేషాం సన్నిధౌ కతిచిద్ దినాని స్థాతుం తస్మిన్
    వినయమ్ అకుర్వ్వాన తస్మాత్ స దినద్వయం తత్స్థానే న్యవష్టత్
  ben-IRV: সুতরাং সেই শমরীয়েরা যখন তাঁর কাছে আসল, তারা তখন তাঁকে অনুরোধ করল যেন তিনি
    তাদের সঙ্গে থাকেন এবং তাতে তিনি দুই দিন সেখানে ছিলেন।
  ntu-ntu: '@see-verse:JHN.004.039'
