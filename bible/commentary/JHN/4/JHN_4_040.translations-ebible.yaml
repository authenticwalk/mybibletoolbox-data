  tkr-tkr: Qiyğa Samariyebı I'sayne k'anyaqa abı, Mang'us miz k'yaa'a, sik'ırra cone
    k'ane axveceva. Manar maa'ar q'ölle yiğna axvana.
  gvc-gvc: Ã jia Samaria macaina Jesu cahai sʉa, “Sã mehne tjuasiniga”, nire tirore.
    Ti ã nichʉ sã cʉ̃hʉ tiro mehne pʉa dacho tói tjuasinii.
  mwp-mwp: Thana Samariyalgal kedha zoengu ngapa nubepa. Thana apa pudhemidhin nubepa
    sew maypa thanamuniya kalmel, a nungu niyay kazil. Yesu a niyay kazil ukasar goeygipa
    thanamuniya, Samariyalgiya.
  sbk-sbk: Shesho Asamaria bhahenzele bhahenzebhalambile aje akhale pamo na bhahale
    ahakhala hwa bhene ensiku kuni na mbili.
  mya-JVB: ထိုကြောင့် ၊ ရှမာရိ လူတို့သည် အထံ တော်သို့ရောက် လျှင် ၊ မိမိ တို့အရပ်၌
    နေ တော်မူမည်ကြောင်း တောင်းပန် ၏။ ထို အရပ်၌ နှစ် ရက် နေ တော်မူ၏။
  kgf-kgf: Imuac niŋ Samaria ic ieneŋ Yesuaru kemma iniguc kecmac niŋac welecmigic
    inéŋ kaiwe éréhéc i iniguc kerec.
  awb-awb: Aiq pútare atera Sísaba séra wensabé, Máho. Iteruwahpeq sewíahno uwana
    Sísaga téhtaréráq sensuwahpeq kowíowe.
  gdn-gdn: '@see-verse:JHN.004.039'
  nko-NT: Ɩ́nɩ sʋ brɛ́á bɛba Yesu wá á, bokokóli mʋ bɛɛ, otsía amʋ́ wá. Yesu
    létsiá ɩnʋ nkenyɔ́.
  bsn-NT: To bajiro yitʉoĩarã ñari, Jesús tʉ vadieja, ĩre ĩavariquẽnacõari, yʉare
    tujaroticama ĩna. To bajiri, ĩna rãca jʉarʉ̃mʉ ñacajʉ yʉa.
  pib-NT: Giyagni Samari gajene runyegitinitkaluna, ragjitluna wane rutukinripachi.
    Wane rutuka gepgogne.
  wiv-wiv: Kubarae, tania a vuni Samaria dia ka mai ni Iesus, dia ta hule haroinia
    kete mia pitu kamadia; pale a Iesus ia mia dama rua kamadia.
  reg-reg: Kutyo Abhasamalia bhejile bhaja nibhamumbeleja eyanje amwi nabho kwebwe
    kwa siku ebhili.
  mlh-mlh: Manesiŋ garu iŋoreo wareru yoŋoke jikigaru goiŋ ore yameŋ keku weu tebi
    una yoyokare so jikigaru oo goya.
  gof-ENT: ሳማሬ ኣሳይ ዬሱሳኮ ዪዲ፥ ባንታ ማታን ጋምዓና ሜላ ዬሱሳ ዎሲን ኢ ያን ናምዑ ጋላስ ኡቲስ።
  aau-aau: Wo, sawk Samaria hom le menkin, hom sawk Jisas se mesopok, hiy hme nion
    non-wak hain e. Sawk hiykwe Samaria me nion kokwe eypok leikrueys non non-wayr
    hain.
  tvk-tvk: Misak ni, melele xa lamei, ladakes Iesu tengan vate visal xil. Ma, Iesu
    del moletin nan xil ladi visal xil melengien lu mun.
  prf-NT: Kaya kinauron di ti Jesus a mákpágyan pala siya haud. Sakay nákpágyan bi
    siya haud ti duwwa a aldew.
  auy-auy: Ísumpaꞌa tésa sésa kentáásí naaópaꞌa taméraao suwaná Ísu kae-kánáá koména
  tbg-tbg: Vika minti tivake Ihuva vaunaini anire Ihurara mpo tiha, Kia are vaaka
    vuane. Tinavu hampata voqavata varikera vuane, tuvaro Ihuva vika hampata taara
    enta vaitakero vurama.
  hub-NT: 'Tumawar Jesús pujamunam kaunak: Jui pujusam kanaram wetá tusar emetawarmatai,
    nui jimara tsawan pujusaru ainawai.'
  hmo-hmo: Unai dainai, inai Samaria taudia be Iesu dekenai idia lao, idia noinoi
    ia dekenai, idia dekenai do ia noho. Vadaeni Iesu be dina rua unuseni ia noho.
  big-big: Togo Sameriya yongkambanuwili panga Yisu yolu pulogo kuna logo kanda piyegi
    pi puwili kiling yereng puwiligiraga tek narik yoluweki piyegi kelegele kelemiya
    logo pi wok neyau wizagoma.
  gux-G: Samari yaabi cua ki la jesu, ki bi balimo ki wan cua k ya ye yenbi, k o tieni
    bi kani daa lie.
