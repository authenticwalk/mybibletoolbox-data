verse: JHN.004.040
translations:
  kpx-kpx: '@see-verse:JHN.004.039'
  okv-H: eto puvuto Iesu avo embomeni amiga iroja uje eto penunu eo iji heriso Iesu
    na da ai mihie ke ijinu
  tbo-tbo: Yaka mi Samaliya hi geleta po Yesu uyahina hi pa, ‘Oo Bada, hilaki tata
    memae?’ Uyahinei iyeta luwaga mitehi hi meupom.
  mal-C: തങ്ങളോടുകൂടെ വന്നു താമസിക്കണമെന്ന് ആ ശമര്യർ അദ്ദേഹത്തോട് അപേക്ഷിച്ചു. രണ്ട്
    ദിവസം യേശു അവരോടുകൂടെ താമസിച്ചു.
  grc-SR: Ὡς οὖν ἦλθον πρὸς αὐτὸν οἱ Σαμαρεῖται, ἠρώτων αὐτὸν μεῖναι παρ᾽ αὐτοῖς·
    καὶ ἔμεινεν ἐκεῖ δύο ἡμέρας.
  bgc-bgc: ज्यांतै जिब सामरी उसकै धोरै आए, तो उसतै बिनती करण लागगे के म्हारै याड़ै
    रह। आखर म्ह वो ओड़ै दो दिन ताहीं रहया।
  khz-khz: Vovetaina gaurai Samaria talimara Iesu genai, gevogomaito genogiato, ira
    ria pia talu. Gaura pakurai Iesu vovanugai toma ruala maegapirato.
  deu-TKW: Wie nun die Samariter zu ihm kamen, baten sie ihn, bei ihnen zu bleiben,
    und er blieb daselbst zwei Tage.
  zsr-NT: Catiꞌ guladxinëꞌ bönniꞌ Samaria ga niꞌ zoëꞌ Jesús, glátaꞌyuëꞌ lahuëꞌ ugáꞌnlenëꞌ
    lequëꞌ. Yechóp dza bugaꞌnëꞌ niꞌ Jesús.
  lin-lin: Tango bato ya Samari bayaki epai ya Yesu, basengaki na Ye ete avanda elongo
    na bango ; mpe Yesu avandaki elongo na bango mikolo mibale.
  hns-NT: 'Ohie se oesab okar paas gail aur poetjhies: „Aap na maange hai hamlogke
    saath rahe?” Tab oe hoewa doei rodj rahie gail.'
  noa-E: Maimua chadcha mag bëewi chi Jesús aig barchëjierram, chi phöbör eemua bëetarr
    khʉʉn. Mag i aig paaukhachëwia irig, —Mʉig maar aig khãibajë ajierram. Ichig magbaawai
    chadcha thʉbawia khãai numí sĩejim am phöbör ee.
  eng-EMTV: So when the Samaritans had come to Him, they were asking Him to stay with
    them; and He stayed there two days.
  mib-NT: Te jeē yúcuan cúu jeē ñayuu Samaria un ní jinūcoo i nuū yā, te ni cacahān
    ndahú i jíín yá jeē na quéndōo ya ñuu i. Te ni ndōo ya yūcuan úū quɨvɨ̄.
  lif-NT2: सामरिहाॽ खुने़ॽ कुदुम्‍से़ मे़द्‌ये़आङ् आनिगे़नु थिक्‌ये़न् निये़न् थारिक्
    याःक्‍ते़ॽ फाॽआङ् पेलि मे़भाक्‍तु हे़क्‍क्‍याङ् ये़सुःन् खे़प्‍मो निये़न् थारिक्
    याःक्‍ते़रो॥
  xnj-xnj: Vasamaliya vamhambili Yesu vakamuyupa neju atama navu, namwene akatama
    navu magono gavili.
  mmx-mmx: Kuren la ap mo loxonaleng mo limixin diga vot pasa i, diga sing i xusu
    na nemen eburu be midi. La ne Iesu ga nemen eburu midi go at legepu aleng.
  cbr-NT: 'Ami sinánquin a isi cuanxun ca Jesús cacëxa: —Nubë pain camina ''i cuanti
    ''ain. Cacëx cuanx ca atubë rabë́ nëtën ''iacëxa.'
  tee-NT: Pus ju amachak'an Samaria acsni talak'alh junta ixvilhcha ju Jesús tatapaininilh
    ni ca'alh tsucunu' pants'iquis ju la'ixlak'achak'an'an. Pus ju Jesús anch tolhcha
    lakat'ui avilhchan.
  eng-LSV: When, then, the Samaritans came to Him, they were asking Him to remain
    with them, and He remained there two days;
  cak-NT: Y cuando ri winak xe'apon, xquic'utuj che ri Jesús chi tic'ue-ka quiq'uin.
    Y raja' xc'ue-ka ca'i' k'ij quiq'uin.
  pah-NT: '@see-verse:JHN.004.039'
  sja-NT: Maperãpɨ ma Samariadepemaarã Jesumãi pachedak'ãri, chupɨria iidijida iru
    ãchi ome beemerã. Mapa iru mama beeji k'ãima omé.
  xed-xed: Ma lagha la Samari da slanaghatá Yesu, ka ndəɓə həŋ ta dzvu da tsi ŋa nzatani
    kawadaga nda həŋ. Ka nzatá tsi ka zatá fitik his hada da həŋ.
  glk-glk: وختی کی او سامریأن عیسی ورجه بَموییدی، از عیسی بخوأستیدی کی اوشأنه ورجه
    بِیسه. پس دو روز اویه بِیسه.
  mks-NT: Sa̱há ña̱ cán quéa̱ tá na̱xi̱nu̱ co̱o na̱ Samaria cán nu̱ íin Jesús já na̱xi̱ca̱
    ta̱hví na̱ nu̱ á ña̱ ná coo chága̱ xi̱hi̱n ná. Sa̱há ña̱ cán quéa̱ na̱cando̱o
    Jesús na̱sahi̱in a i̱vi̱ qui̱vi̱ xi̱hín na̱ cán.
  gfk-S: Io, be ira Samaria di ga hana tupas Jisas, di ga saring ie be na kis kaia
    ho di, ma iga kis tikai ma di airuo bung.
  bmu-bmu: Möt narim waŋgiba yaŋgöreŋ kaba yembuk toroqeba malmapköra kapaŋ köla qesigetka
    silim yahötkö dop toroqeba miaŋgöreŋ malök.
  dgz-dgz: Ap menan Sameria nagirewa Iesu ine tauan kaimakaet wan watanane. Ap menan
    Iesu mu tanamo wam dere wanden.
  eng-GNV: 'Then when the Samaritans were come vnto him, they besought him, that he
    woulde tarie with them: and he abode there two dayes.'
  zaa-NT: Bitsina' tè ca enne' Samaria ru'a lúe nna gutta'yúni cą ne qui'ni cuédée
    tuchùppa ubitsa lani cą. Acca gulèda tìe nía chuppa ubitsa.
  eng-WEBSTER: 'So when the Samaritans had come to him, they besought him that he
    would tarry with them: and he abode there two days.'
  guh-guh: Nexata Samaria nacuapijivi itsa parena Jesúsjavaberena, bajarapamonae Jesús
    asivatsi penaponaponaenexa bajarapamonaejavata. Nexata Jesús bajarapamonaejavata
    naponapona anijamatacabibeje.
  bon-bon: Puma cita ca Samariya biname cina liba eclige Yeesu bau me, teepi jejisi
    teta cama lenajame, siige tabe puma enajige neeneni bimu cama.
  nhw-BL: Huajca miyaqui Samaria ehuani ajsicoj campa tiitztoyaj, huan chicahuac quitlajtlanijque
    Jesús ma mocahuas ininhuaya, huan yeca mocajqui ininhuaya ome tonali.
  swh-ONEN: Hivyo wale Wasamaria walipomjia, wakamsihi akae kwao. Naye akakaa huko
    siku mbili.
  wbi-wbi: Pe aVasamalia vala vakafika pano pwale uYesu vakampelepesia kuuti ikale
    palikimo na veene, pe akikala mu likaaja ilio ifighono fivili.
  bba-bba: Yen sɔ̃nɑ ye Sɑmɑriɡibu bɑ dɑ bɑ nùn deemɑ, bɑ nùn suuru kɑnɑ u kɑ bu sinɑ.
    Mɑ u kɑ bu sinɑ sɔ̃ɔ yiru.
  eng-KJVCPB: 'So when the Samaritans were come unto him, they besought him that he
    would tarry with them: and he abode there two days.'
  kgk-NT: 'Ha upéi katu ogwahẽ ou-vy Hesu renda-py hikwái: —Epyta katu ore ndive,
    epyta katu ore ndive, he''i íxupe. Upéa-gwi mokõi áry opyta hendive kwéry.'
  waj-waj: 'Itaa kua tuuvaara iya innasi nnuu suaivaki yaagueeqama inna tunoo: Ti
    tasipama varianee, tuduu Yisuuva iya tasipama taara suai variravai.'
  cpy-cpy: Ikanta rareetee-yapaakani Oshitekii-toni-jatzi ijeekakira Jesús, ikanteeyapaakirini
    ijeeki-mota-nakiri inampiki. Roojatzi ijeekan-tanakari Jesús, okaatzi apite kitejeri
    ijeekanaki.
  ekk-PKP: Kui nad siis tulid teda vaatama, anusid nad, et ta nende juurde jääks.
    Ta jäi sinna kaheks päevaks
  mpx-mpx: Inoke sauga hi na Yeisu elana, yaka hi awanun elana avaliya ga nihi minamina,
    inoke lan labui Yeisu i minaa ga awan o elana,
  wbp-wbp: Kujalurla Jijajikilki yanu, ngulakujulurla wangkaja kuja, “Nyampurla-juku
    nyinaya nganimpa-nyangurla.” Junga-juku, Jijaji nyinaja yalumpurla-juku parraku
    jirramaku.
  luo-luo: Kuom mano, ka jo-Samaria nobiro ir Yesu, negisaye mondo omed bet kodgi,
    mi nobet kodgi kuom ndalo ariyo.
  nhe-NT: Huajca miyac Samaria ehuani ajsicoj campa tiitztoyaj huan chicahuac quitlajtlanijque
    Jesús ma mocahuas ininhuaya. Huan yeca mocajqui ininhuaya ome tonali.
  aii-aii: ܘܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܗܘܿܢ ܫܵܡܪ̈ܵܝܹܐ ܠܟܸܣܠܹܗ، ܛܠܝܼܒ ܠܗܘܿܢ ܡܸܢܹܗ ܕܦܵܐܹܫ ܗܘܵܐ ܠܟܸܣܠܵܝܗ‌ܝ،
    ܘܦܝܼܫ ܠܹܗ ܠܟܸܣܠܵܝܗ‌ܝ ܬܪܹܝ ܝܵܘܡܵܢܹ̈ܐ.
  esk-NT: Taatnaqługu Samaria-ġmiut tikitñamitruŋ, ittuallaquaqsiñiġaat iŋmikni. Jesus-ŋumaasriiñ
    malġuŋni uvluŋni nayuġniġai.
  msb-msb: Niyan, pagtulos san mga Samaritano, naghangyo na magpabilin anay si Jesus
    sa inda. Kaya didto siya nagpalipas sin duha ka adlaw.
  cpa-NT: Jøng² mi³ca¹dsi¹lé² dsa² chian² Samaria héi² ja³guǿ¹³ Jesús, ca¹mǿh¹dsa
    Jesús hi² jŋi¹dsa ja³jøng². Jøng² ca¹jŋi¹dsa ton¹ jmai³.
  dso-dso: ଆରି ସମିରଣିୟ ଲକ୍‌ମନ୍‌ ଜିସୁର୍‌ ଲଗେ ଆସି ତାର୍‌ ସଙ୍ଗ୍‌ କେତେ ଦିନ୍‌ ରଇବାକେ ଗୁଆରି
    କଲାଇ, ସେଟାର୍‌ପାଇ ସେ ତେଇ ଦୁଇ ଦିନ୍‌ ରଇଲା ।
  meu-meu: Taunabunai, hari Samaria taudia na ia dekena ela, e noia, dekediai baine
    noho; bena dina rua unuseni ai e noho.
  yva-NT: Maisyare omai ti, vatano Samaria umaso unande Yesus ai, wo amavu indamu
    pe una. Weti Wepe una no naije masyote rurum.
  dgc-dgc: Kanya nékiohon du Samaritano ni Jesus a tumulos siya ta banuwan de. Ey
    négiyan sa siya ta éduwa a aldew.
  zpm-NT: Laa zeeṉe blanso zho ga, bnab zho lo me cuëz me ladz zho zhis. Dzigo nacne
    blëz me lo zho chop ngbidz.
  hix-NT: Àro ke, Txesusu hyaka tàtotxhenye rma, onà wyaro nketxkon hatà, àwya. Amna
    yowto ho rma hak exko, amna hyawo, ketxkon hatà, àwya. Àro ke, asako ro nenmahye
    hatà, noro, àto, àhyawonye.
  sim-sim: Uhu Jisasik li raha or lir nga orok li likmbaha limu mbara. Urik Jisas
    niri frijip kuyanga orok ormu lira.
  npi-ULB: त्यसैले, जब सामरीहरू उहाँकहाँ आए, तिनीहरूले उनीहरूसँग बस्‍न आग्रह गरे र
    उहाँ त्‍यहाँ दुई दिन बस्‍नुभयो ।
  cgc-cgc: Na gabot mga Samaritano naan ki Jesus, pawiran danen Jesus an na magtinir
    ki danen daw naan dya gatinir kanen an ta darwa na adlaw.
  tim-tim: Bâin, togom âmâ Yesu hin wârakmâ magaŋi, “Gâ nen olop man.” dâm magaŋi.
    Magaŋbiâ Yesuŋe den nâŋgâ yeŋgim yâk yeŋgâlai âi meme hilâm lâuwâ malep.
  yor-yor: Nítorí náà, nígbà tí àwọn ará Samaria wá sọ́dọ̀ rẹ̀, wọ́n rọ̀ ọ́ pé, kí
    ó wà pẹ̀lú wọn, ó sì dúró fún ọjọ́ méjì.
  wos-wos: Sarékéta Jisaska yae di déré wakwexéké, dé di wali rendéte. Wungi wakwexékéndaka
    dé di wali nukwa yéték dé re.
  emp-NTPO: Samariad̶ebemarãra Jesumaa zed̶aped̶a bed̶ea djuburiasid̶aa ãdji ume b̶emãrẽã.
    Maʌ̃be Jesura ãdji purud̶e ewari umé b̶esia.
  eng-F35: So when the Samaritans came to Him they urged Him to stay with them; and
    He did stay there two days.
  ind-ind: Waktu orang-orang Samaria itu sampai kepada Yesus, mereka meminta Dia tinggal
    bersama mereka. Yesus setuju, dan kami pun tinggal di sana selama dua hari.
  pes-OPCB: وقتی آنان به نزد عیسی رسیدند، خواهش کردند که نزدشان بماند. او نیز دو روز
    با ایشان ماند.
  mpt-mpt: O inang geno kesoa Samelia nakaia unangai teniba Yesus esu ele tlaniba
    baabaniba Kobo deneba ele biante gesiba e wentenea ye baka bia amo asu blimansobe.
  ssx-ssx: Koto ekina꞉ mo hande Sametia wanda꞉halima꞉ta꞉ Yesu pa꞉ta꞉ puaata꞉ Niki
    ame̱le̱ hosiki hao polena꞉e laa honke lemekeme. Koto lemeke handa hoto yaapo Yesu
    koto pa꞉ta꞉ haemekeme.
  mkl-mkl: Nɑ nŋu, inɛi Sɑmɑri ŋɑu ɑ̀ koo ɑ̀ bɑ Jesu ɑ̀ tɔɔɛ suuru ku ɡbe bi ti ɑŋɑ.
    Nɔ í ce bɛ ɑjɔ minji.
  gaq-gaq: ଶମିରୋଣୀୟଇଂ ଜିସୁନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ମେଁଇଂନେ ଏତେ ଆରି ଉଡ଼ିସି ଲେଃନ୍‌ସା ଜିସୁକେ
    କୁସାମୁତି ଡିଙ୍ଗ୍‌କେ । ଜିସୁ ମେଁଇଂନେ ଆଃତେ ଆରି ବାର୍‌ସି ଲେଃକେ ।
  gof-RNT: Samaare asay Yesuusakko yidi, bantta matan gam77ana mela Yesuusa woossin
    I yan nam77u gallas uttis.
  unx-unx: ଏନାମେନ୍ତେ ଶମିରୋନିରେନ୍ ଇନିଃତାଃ ହିଜୁଃଲେନ୍ତେ ଆମ୍‌ ଆଲେଲଃ ତାଇନ୍‍ମେ ମେନ୍ତେକ ବିନ୍ତିକିୟାଃ
    ଆଡଃ ଇନିଃ ଏନ୍ତାଃରେ ବାର୍‍ସିଙ୍ଗ୍‌ ତାଇନ୍‍ୟାନାଏ ।
  gah-gah: Lá iake, Izesutoka vi anitiake, makó minatune liki alesa milikago, gamena
    lositá kezagi makó minamó.
  lcm-lcm: Na ri Samareia kimela serei singina na kila sokotuk ia ani ka ago ve ria.
    Na kala ago e iang na pongua na taun.
  aer-aer: Nhenge itne awemele atningke apmere Samaria-arenye apetyeke Jesus akwete
    anthurre apayuthnetyame, “Unte-ame anwernekenge aneme?” Jesus anteme itnekenge
    aneke nhenge arlte atherreke angkentye itneke angkeke.
  qvc-NT: Chay samaryanukunam shamushpa, Jisusta rrugarqanllapa, chay llaqtambi kidanambaq.
    Chaymi ishkay diyata chaypi kidarqayllapa.
  tgl-ULB: Nang dumating ang mga Samaritano sa kaniya, nagsumamo sa kaniya na manatili
    sa kanila, at siya ay nanatili doon ng dalawang araw.
  cbs-NT: 'bexun uinkin yuikin: —Nukuki bayuwe— akabu januxun Jesúsun yusin uxa dabei
    jatu anu bashikua'
  xtm-NTPP: Chukan kúu ja nuu ni kenda koo ñayii Samaria ma nuu iyo Jesús ma, te ka
    ka'an nda'vi i Jesús ma ja na kendoo ya ñuu yukan. Te ni kendoo ya yukan uu kii.
  nnq-nnq: Akasamalia ngabannyendele Yesu ngabanyopa atame nabo, na jwenio ngatama
    penia machoba mabele.
  bao-NT: To biri Samaria macãrã Jesús pʉto earã, “Waaticãña, jãa mena tuaya ména,”
    cʉ̃re ĩiwa Jesús're. To biro cʉ̃re cʉ̃ja ca ĩiro macã, tii macãre pʉa rʉmʉ niiwi
    Jesús.
  san-ORI: ତଥା ଚ ତସ୍ୟାନ୍ତିକେ ସମୁପସ୍ଥାଯ ସ୍ୱେଷାଂ ସନ୍ନିଧୌ କତିଚିଦ୍ ଦିନାନି ସ୍ଥାତୁଂ ତସ୍ମିନ୍
    ୱିନଯମ୍ ଅକୁର୍ୱ୍ୱାନ ତସ୍ମାତ୍ ସ ଦିନଦ୍ୱଯଂ ତତ୍ସ୍ଥାନେ ନ୍ୟୱଷ୍ଟତ୍
  huv-NT: Wüx tapeayiw quiaj monaw tiül aaga cambaj quiaj, tapots masajüw Teat Jesús
    macül quiaj maquiüjpüw. Quiaj tacül quiaj ic nüt.
  otn-NT: Mi̱ zøhya yø mmɛ̱ngu̱ p'ʉ ja ra̱ häi Samaria, bi xihra̱ Jesús ngue di̱ n'oxpʉ
    ha bí 'bʉi. Ja̱na̱ngue bi̱ m'mʉp'ʉ nyo pa ra̱ Jesús.
  nop-nop: doktiŋa uŋgoŋ hatidok niŋgiŋ kaŋ adut melenai lufom hatiguk.
  obo-NT: De‑en to kod‑inguma taddot mgo toho Samaria riyot ki Disas, ayas dan id
    aawid kandin. Purisu mid oubpa pa sikandin dutun daom to oruwon allow.
  cak-ENT: Y ri aj-Samaria ri' xbequic'utuj c'a chin ri Jesús que tic'uje-ka quiq'uin.
    Y rija' xc'uje' c'a ka ca'i' k'ij quiq'uin.
  lif-NT: ᤛᤠᤔᤖᤡᤜᤠ᤹ ᤂᤢᤏᤧ᤹ ᤁᤢᤍᤢᤶᤛᤧ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤀᤠᤏᤡᤃᤧᤏᤢ ᤌᤡᤰᤕᤧᤴ ᤏᤡᤕᤧᤴ ᤌᤠᤖᤡᤰ ᤕᤠ᤺ᤰᤋᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ
    ᤐᤣᤗᤡ ᤔᤧᤓᤠᤰᤋᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤂᤧᤵᤔᤥ ᤏᤡᤕᤧᤴ ᤌᤠᤖᤡᤰ ᤕᤠ᤺ᤰᤋᤧᤖᤥ॥
  mie-NT: Jā suu cúu jā ndá nchivī Samaria ñúcuán nī nquenda ji nūū yā, de nī ncāhān
    ndāhví ji jíín yā jā ná quéndōo yā ñuū ji. De nī ndōo yā ñúcuán ūū quīvī.
  san-TIB: ཏཐཱ ཙ ཏསྱཱནྟིཀེ སམུཔསྠཱཡ སྭེཥཱཾ སནྣིདྷཽ ཀཏིཙིད྄ དིནཱནི སྠཱཏུཾ ཏསྨིན྄ ཝིནཡམ྄
    ཨཀུཪྻྭཱན ཏསྨཱཏ྄ ས དིནདྭཡཾ ཏཏྶྠཱནེ ནྱཝཥྚཏ྄
  qve-NT: Hinaqtinmi chay llaqtapi tiyaq runakunaqa, Jesuspa kasqan lugarman chayamuranku.
    Hinaspan Jesusta ruegakuranku paykunawan kushka qepakunanpaq. Chaymi Jesusqa paykunawan
    kushka ishkay p'unchaw qepakuran.
  pao-NT: Mu Samaritan numu yise mee ka Te Pabe'e netamma, “U sakwa yaa numme-baasoo.”
    Soo Te Pabe'e yise waha tabeno umu-baa.
  cbu-NT: '@see-verse:JHN.004.039'
  usa-usa: 'miráipoana maami Táméria-wayukama Îtunopaqa kégumeta inaa-inaa tirááe:
    “ketáátê ya mááo!” téta tirááe. kaayaq-yúpáámá yéráwátê máqe-uraimma wení watáama
    tiráitata'
  soy-soy: Lɛ̃ nnyɑ kɑpi Yeesu-i hɑ́pɔ ɑpi u pisɛ rɛ ukɛ́ pikɛkúrí kɛtónɛ rikpɑ́.
    Uu ŋmurɛi uu pikɛkúrí tonɛ siyɑ́ɑ sitɛ́.
  hui-hui: Tigua Yasu hearia ibuwa ibuhondo lalu, Í̠ ina hebaore hami̱ya hame ledama,
    layagola Yasu ibu ti heba horo kiru hene.
  amf-amf: Ogonante Sammaria eena Yesuskal yinin nivon wodanka, kekal kinin dooqoadettsi
    kiam ke miskade; kidiar rooro lamaa kekal ki dooqade.
  quc-NNT: Je ri' chi aretaq xeopan ri winaq aj Samaria ruk' ri Jesús, xkib'ochi'j
    chi käkanaj na kan kuk'. Xkanaj k'u na kan kieb' q'ij kuk'.
  dob-dob: ꞌEnega me Samelia Yesu ꞌena simai ga sisidena be ꞌaene maꞌedi sida miyami,
    ga Yesu nada ꞌasiyata ꞌeluwa ꞌediya ꞌimiyami.
  wrs-wrs: Wo Samarianindva prapiavna Yesusindamba, ishumnivna mindnam, wonalm hevm.
    Wo himba noinda vewolna samblaninmba diva.
  mca-mca: Ma' qa hik ta'ƚijupi' hekhewe'en in namii ha' Jesús ha' i'ni', qa iyinijets
    qu' mexe amane' eku'nijup ha' witset. Ma' qa wetsjuk neƚuts in mexe amanji'.
  tzo-TZC: Cꞌalal icꞌotic ti jsamariaetic ta stojol ti Jesuse, laj scꞌanbeic vocol
    ti Jesuse ti acꞌo comuc ta stojolique. Jech ti Jesuse icom chib cꞌacꞌal tey.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​ကိုယ်​တော်​၏​ထံ​တော် သို့​ရောက်​ကြ​သော​အ​ခါ မိ​မိ​တို့​ထံ​တွင်
    တည်း​ခို​တော်​မူ​ပါ​ဟု​လျှောက်​ထား​တောင်း​ပန် ကြ​၏။ သ​ခင်​ယေ​ရှု​သည်​ထို​အ​ရပ်​တွင်​နှစ်
    ရက်​မျှ​နေ​တော်​မူ​၏။
  gng-NT: ki baa' uʼsaan, ki gbáan' wɔ ki ye wɔ ń juore biʼsaan, nɛ u tien' nin
    bɛ iwien ile.
  cbi-NTPO: Tsa' mitya Samaria tusha chumu chachilla Jesús' junga dejitu, tsantsaya
    yaiba shuwade, ti' u'tandila. Tsa detiñu Jesús yaiba pai malu chumi.
  ikk-NT: Ogẹn ndị Samerịa gi nwan bịa d'e kunrun Jesu, wẹ nọ rịọ a n'o sọn wẹ nọdị.
    'Ya ọ nọ sọn wẹ nọdị akp'ọhịn ẹbụọ.
  leu-leu: Layaan a mu Sameria ri savat si Yesus ri nunge o i taa taagul xuvul pari.
    E nane taagul la palou iri fefexaxaas sena yaan taragua.
  maz-NT: '''Ma o säjä c''o mi menzumü a Samaria nu ja mi bübü e Jesús, c''o nte mi
    süjmüji ja nzi pa e Jesús. Nguec''ua va nguejme c''ua yepa nu.'
  bod-N: དེ་ནས་སཱ་མར་ཡ་པ་རྣམས་སྐྱབས་མགོན་ཡེ་ཤུའི་དྲུང་དུ་ཡོང་ནས་ཁོ་རྣམས་དང་མཉམ་དུ་བཞུགས་པར་ཞུས་པ༌ན།
    ཁོང་ཡང་ཉིན་གཉིས་ཀྱི་རིང་ལ་གནས་དེར་བཞུགས།
  tca-NT: Rü yemacèx ga yema Chamáriaanecü̱̃ã̱xgü rü yexguma Ngechuchuxü̃tawa nangugügu
    rü nüxü̃ nacèèxü̃gü ga yexma natanügu na naxã́ũxü̃cèx. Rü taxre ga ngunexü̃ yexma
    natanügu narüxã̱ũ̱x ga Ngechuchu.
  zpl-NT: Enzeꞌe chenu uriña bee bene lu iliu Samaria zeꞌe elu nzu Jesuse, uziquie
    beei lunu nú yaꞌnanu cuna liꞌibeei. Nu uyaꞌnanu cuna liꞌibeei chiucu bichia.
  mbc-NT: Mîrîrî ye'nen iipia teerepamîkon pe yeka'nunka'pî to'ya tîîpia'nîkon aako'manto'pe
    kai'ma. Moro aako'mamî'pî asakî'ne wei kaisarî.
  ndg-ndg: Nyoo Asamaria baisile kunnoba atame pamope nabo ni katama kwao kwa masoba
    abele.
  wsk-wsk: Se tom nuna nukote taiman mu am nongorak bagarukko guramaman. Se nu day
    tom ilagala ko nongorak bagaram.
  toj-NT: Jayuj ja cuando ch'ac c'otuque ja samariteño jumasa ja bay ja Jesusi, ti
    sc'anahue yi lec pavor ba ti oj can soc ja yenlei. Jayuj ja Jesusi ti can chab
    c'ac'ua.
  tbc-tbc: An lo saen Sameria adi Jesus san na dupalu dugo, iŋ kitek dida dumado wo
    dusumiani a. Ago tag nal uraru ante dida dumado ya.
  sna-sna: Saka vaSamaria vakasvika kwaari, vakamukumbira kuti agare navo, nokudaro
    akagarapo kwamazuva maviri.
  smk-NT: Bana' konan siin, sin nako saradtaw kona ni Jesus dinawat ra a itaw ya yapo'.
    Ket itaw ya yapo' anaod si Jesus nin rway awro.
  grc-TCGNT: Ὡς οὖν ἦλθον πρὸς αὐτὸν οἱ Σαμαρεῖται, ἠρώτων αὐτὸν μεῖναι παρ᾽ αὐτοῖς·
    καὶ ἔμεινεν ἐκεῖ δύο ἡμέρας.
  gof-WFTW: Samaare asay Yesuusakko yidi, bantta matan gam77ana mela Yesuusa woossin
    I yan nam77u gallas uttis.
  spa-BLM: Así que los samaritanos se acercaron a él y le rogaron que se quedara con
    ellos. Se quedó allí dos días.
  kyz-NT: 'A''eramũ ''gã ''jau Jejui ''ga upe: —Epyta ''au ore pype ra''ne, ''jau
    ''gã ''ga upe. A''eramũ ore oropytau ''gã pyri. Mukũi etee orosea.'
  dao-dao: Samarih khyange Jesuh veia ami law üng ami veia a ve vaia nghui na u se,
    acuia Jesuh cun mhnüp nghngih awmki.
  cya-cya: Xacan' ne' Samaria nu mdiyaa can' mjñan cha' tsu'hue 'in ñi si'yana quinu
    ñi quichen can', lo' can' nguinu ñi tucua tsaan.
  wrk-wrk: Kaja yali jila Jisusyurri. Yali ngajaka Jisus jungunkanyi yalundu barndana.
    Baki jungku nyuli yalundu kujarrana kambana.
  nii-nii: Pe Sameriya wumb ok Jiisas eim kanik, kii sik yi ninjing, “Nim sin kin
    mułmun min?” pa nengin kin, Jiisas eim konu ełe kunum tał mendpił mułum.
  ign-NT: Tásiha, tiyananapa tiácapa­haviana. Te títeca­panapa, émaquenepa nasamahi.
    Tásiha, náechajicapa mánasi­pa­nahini nayehe. Masuapa­hisera ema Jesús. Apina
    sache eta mayerevahi, vítipa.
  dik-NT: Nawën bɔ̈ kɔc Thamaria tënë ye ke läŋkë bï rëër ke ke. Go Jethu nïn karou
    nɔ̈k thïn tɛ̈ɛ̈n.
  cac-cac: Ix javi eb', ix tevioch eb' d'a Jesús to scan yed' eb'. Yuj chi' chab'
    c'ual ix ec' yed' eb'.
  tzj-E: Rmal c'ara' tak xe'ekaja aj Samaria ruq'uin Jesús xecbij tzra chnec'je'a
    cuq'uin, y cara' xuban xec'je'a c-e' k'ij cuq'uin.
  san-BUR: တထာ စ တသျာန္တိကေ သမုပသ္ထာယ သွေၐာံ သန္နိဓော် ကတိစိဒ် ဒိနာနိ သ္ထာတုံ တသ္မိန်
    ဝိနယမ် အကုရွွာန တသ္မာတ် သ ဒိနဒွယံ တတ္သ္ထာနေ နျဝၐ္ဋတ္
  yaa-NT: 'Askata nã kẽro nikakanax Jesúski fonifo ãfe meka nikakani. Akiki nokoxõ
    yoinifo: “Nofe nono iyofe,” fanifo. Askafaifono nikata Jesús ato fe oxa rafeyoni.'
  cab-NT: Dánti le jachǘlürünbei Samariána le ñí lubei Jesúsu, ába jayúmuragun lun
    lun leréderun jáma. Ába leréderun bián wéyu ñi,
  clu-clu: Gani pagabot doto kay Jesus ang mga Samarianun nga ginabat ang babai, nagpangabay
    sanda gid kanana nga kon maimo magtinir tana ra anay doto kananda. Gani nagtinir
    doto sanday Jesus darwa ka adlaw.
  swh-ULB: Hivyo Wasamaria walipokuja walimsihi akae pamoja nao na akakaa kwao kwa
    siku mbili.
  tpt-NT: Ex tejkan tachil ni machaqan Samaria taꞌaqtayl tatapayniniy ni Jesús para
    katamakaul kun yuꞌuncha. Ex ni yucha ancha loqojlhi paqtꞌuy.
  aai-aai: Imih anamaramaim Samaria sabuw hina Jesu biyan hititit, hifefeyan bairi
    ma isan, imih veya rou’ab bairi hima.
  sny-sny: Sosu a'i pe Samaria lu tamo le ma'e henerai. Sosu lowe werese le ma'e apou
    te'e toweriye, “Ne lu disaipel no aiwawe fara'u nomo mase irote.” Serai lowe Samaria
    lo lu taune mase poweiye hesi a'i iroteye.
  myy-myy: Ito bajiri iti cʉto gãna Jesure ti wanʉcõri gʉare tuja roticã ĩna. Ito
    bajiri ĩna rãca jʉa rʉmʉ ñacʉ gʉa.
  trc-NT: Dan me se cuchiꞌ nij síí ma̱n chumanꞌ yoꞌ rihaan Jesucristó, ne̱ cachíín
    niꞌya̱j uxrá nij soꞌ rihaan soꞌ se vaa cara̱nꞌ soꞌ do̱j tucuá nij soꞌ, ne̱ cheꞌé
    dan vi̱j güii quináj soꞌ chumanꞌ yoꞌ a.
  cut-NT: Chemin che cuahn che nda̱ ihyan ya̱n chahn na̱n Dihvo vo ne, ya̱hve ye ihyan
    che conan ye min. Quenan ye ya̱n min o ro,
  bel-bel: І таму, калі прыйшлі да Яго Самаране, дык прасілі Яго пабыць у іх; і Ён
    прабыў там два дні.
  zlm-KSZI: Oleh yang demikian, ketika mereka datang menemui Isa, mereka mengajak-Nya
    tinggal bersama mereka. Isa pun tinggal di situ selama dua hari.
  gdr-gdr: Sɨ onggɨt penaemb ket ton Samariya tunggam rɨgap Yesum pɨlwa tuwonj, ɨ
    ket Yesund yerkito ton kɨma towaina taunɨnd wɨmenam. Sɨ Yesu adea ket ton kɨma
    yɨbnonj nɨmog bibɨr kɨma.
  vmy-NT: ꞌBamani, kionga xuta xi tseꞌe Samaria jaꞌekun Jesús, tsiꞌare nga kꞌuejñako
    kio. ꞌBa jó nixtjin tsekꞌejña Jesús,
  cmn-FEB: 他们来到耶稣所在的地方，祈求能和他在一起，于是耶稣就在那里停留了两天。
  gmv-RNT: Hessa gish Samaariya asay Yesusakko yiidinne izi istakon gam7ana mala woossida.
    Izikka nam7u gallas heen gam7ides.
  ncl-NT: Yoje, hualaje capa yihual Jesús in samaritecos, quitemachije pa mocahuas
    ca yehuanten pin caltilan Sicar. Cuaquín mocahuac Jesús umpa ome tonalijmes.
  sua-sua: To lSamaria ngat re kpis ko kim ko va vugye, va ngata nanam kam vle ko
    kmar. Va e Yesus ta vle ko kmar mnam alo kolkha lomin he krere kar mar.
  are-are: Lakinhanga etna Jesuurna pitjimaliperra, etna erinha yakalhelaka etnakalela
    kuterritjika. Jesuanhantama arlta tharra etnakalela kuterraka.
  gai-gai: Ainda moca Samarianaŋgepca kɨpca manmo mina ndoriap eacna aemaŋmaŋap madigiat.
    Aintik ma minapmo ra mbuniŋa an auŋ ndeacrina.
  qvm-NT: Tsauraga runacuna Jesús cagman chayaycur ruwacärergan paycunawan quëdananpag.
    Tsaynog ruwacuptinmi paycuna cagcho Jesús goyargan ishcay junag.
  chz-NTPS: 'Heˉja̱ˉ yaꜙnääꜗ samaritano heꜘ yaꜙjë̱ë̱yꜙ Jesús mahꜗ gaꜙchu̱u̱yꜘ kya̱a̱yhˊ,
    gaꜙsɨɨyhꜙ: —Jä̱ˊ kya̱a̱hˊ jnäähꜗ jeeˊ laˉ. Heˉja̱ˉ gaꜙjä̱yꜘ to̱ꜗ jmɨɨˋ jeeˊ ja̱ˉ.'
  kmu-kmu: Yisasite evaꞋyi huꞋya mage huꞋya hae “TagaiꞋene maisane.” huꞋya havigageno
    YisasiꞋa amakaiꞋene tole kana maine.
  ood-NT: D heg hekaj ab si ahgid g Jesus am wui dadak mat wo si s‑ha hoꞌigeꞌid k
    am wo kia ha wehmajkahim heꞌekia tash. Kuchd wa woho am ha wehmajkahim gohk tash.
  lbm-lbm: येकोलायी जब यो सामरी ओको जवर आयो, त ओको सी बिनती करन लग्यो कि हमरो इत रह्य।
    येकोलायी ऊ उत दोय दिन तक रह्यो।
  ncj-NT: Ijcon, queman in samariahtecos oteitaque, otetlatlautihque mamocahualo inuan.
    Jesús omocahualoc ompa ome tonali.
  yuj-yuj: Tá Samaria fákárerao Jisasnámpok koropea man sérrá, “Amo te yinont mapek
    yakae.”
  kto-kto: Are ratmat ga na tara la muo gar onim Samaria ga agimameng Iesu, amelo
    meba ka onang ga mirie. Ga ula Iesu mai ga unama ga mirie lie narain lapien.
  gmv-NT: ሄሳ ጊሽ ሳማሪያ ኣሳይ ዬሱሳኮ ዪዲኔ ኢዚ ኢስታኮን ጋምዓና ማላ ዎሲዳ። ኢዚካ ናምዑ ጋላስ ሄን ጋምዒዴስ።
  por-BLT: Assim, quando eles vieram vê-lo, imploraram para que ele ficasse com eles.
    Jesus ficou lá por dois dias.
  stp-NT: Baꞌ jaꞌxpɨx miꞌ ba ai mɨt na paiꞌp tuꞌiiꞌ gu Jesuus guiꞌ na mɨt mu tɨɨgim,
    baꞌp tɨtda am na sap miꞌ xi juruuñdhai ja bui. Gu Jesuus baꞌ miꞌp xi juruuñdhak
    gook tanoolh.
  mgc-mgc: Here mati vïdï 'ba Samariye ayinnï zi mo, zë alenzennï mo zi lima nnï aba,
    ehe Yësu alima ani ko'do rïyö aba.
  ame-NT: Ñeñt̃oʼmarña samarioʼmarneshaʼ allempo huac̈haʼtet ñeshopaʼ atarr nanac
    aʼpatareʼtapet Jesús aʼposanetepaʼtoʼ all paʼnetsreto. Ñañapaʼ eʼñe epomta aʼposa
    all.
  mgh-2016: Attu o Usamariya nkayanrwelha Yesu, nkayanlhepelha wiira akhalhe vavawo.
    Nkaalhokelha wowo wo mahuku melhi.
  kvn-NT: Tegin Samaritano-tolgan Jesúszhe nonimalgu, Jesúsgin wilenaigualmalzhun
    e-neg-kweburgin wis peigal. Al Jesús ibbo we neg-kweburgin peszhun.
  gvf-gvf: Tomia ena Sameria ibalin kobi u Yesu milungwa gul u bawa dire, “Na bole
    para milo,” kawan dire di Yesu tongure, ena yalini are kaun sutan ibalin kobi
    bole para milungwa.
  san-ISO: tathā ca tasyāntikē samupasthāya svēṣāṁ sannidhau katicid dināni sthātuṁ
    tasmin vinayam akurvvāna tasmāt sa dinadvayaṁ tatsthānē nyavaṣṭat
  deu-ELBBK: Als nun die Samariter zu ihm kamen, baten sie ihn, bei ihnen zu bleiben;
    und er blieb dort zwei Tage.
  mcb-NT: Iroro ipokaigakera ineaigakerira Jeso ikantaigakeri irimagimoiganakerira.
    Ovashi iatake imagimoigakerira piteti kutagiteri.
  yle-yle: Yesu ka dini ghi n꞉ii ngê a lee dniye, kwo, U ntââ nmî p꞉o anyinê lê, nmî
    vy꞉o anyin꞉aa kwo. Wod꞉oo yi p꞉aani nmî lee dniye, wo miyó y꞉i nm꞉uu chedê ngê.
  swh-1850: Wasamaria walimwendea Yesu wakamwomba akae nao; naye akakaa hapo siku
    mbili.
  ese-NT: 'Jamajjeya Jesosa que poe majje Samania dejja cuana jama poanaje baꞌa: —Esohui
    huohuijji, ¡ecuana nijje che anicue! —Eꞌe, anije ecuana —Jesosa poanaje. Jamajje
    aninaje. Beca cahuime sohuihuohui canaje.'
  jac-NT: Yuxin hayet yapni anma tuꞌ iscꞌatan̈ Comam, yalni anma tet Comam tato chicancano
    Comam yul con̈ob tuꞌ. Hac tuꞌ xin yu iscancano Comam cab tzꞌayical bey tuꞌ.
  cak-CNT: Y ri samaritanos ri' xbequic'utuj c'a chire ri Jesús chi tic'oje-ka quiq'uin.
    Y rija' xc'oje' c'a ka ca'i' k'ij quiq'uin.
  zia-zia: Arare awong Yesura-una buro Yesu awong aune dema naise yuno puro baung
    nape yari sewa giro Yesu mene awong aune dema wari be etobe nauna ara.
  mal-2015: അങ്ങനെ ശമര്യർ അവന്റെ അടുക്കൽ വന്നു തങ്ങളോടുകൂടെ പാർക്കേണം എന്നു അവനോടു
    അപേക്ഷിച്ചു; അവൻ രണ്ടുനാൾ അവിടെ പാർത്തു.
  tuo-NT: Tojo weerã Jesú tiropʉ aꞌti, cʉ̃rẽ na tiropʉ tojadutiwã. Cʉ̃ na tiropʉre
    pʉa nʉmʉ tojaqueꞌawĩ.
  mbl-NT: Ta' nũn kõmẽn Xãmãnit yõg tikmũ'ũn, tu nũktu Yeyox tu' kax, pu nox xip.
    Ha' nox tihi' nũmũtik 'ãmnĩy tix hã.
  zpc-NT: Biz̃i cati bdyin yaca benꞌ Samaria ganꞌ zë Jesús, caora naꞌ unëyëchiꞌyaquëꞌ
    para yegaꞌnlë Jesús leyaquëꞌ. Naꞌra begaꞌn Jesús uzulënëꞌ leyaquëꞌ lao chopa dza.
  gul-NT: So wen de people ob Samaria come ta Jedus, dey beg um fa stay wid um. An
    e stay dey two day.
  mau-NT: Ncjin² cho⁴ta⁴ samaritanos ji³nčhoa³nčhˀoe² Jesús, tsa³cˀe¹tsˀoa³-le⁴ nca³
    ya⁴ ca²ta³vˀe²jna³cao⁴. Jao² ni⁴čhjin³ ya⁴ tsa³cˀe²jna³ Jesús.
  gup-gup: Wanjh birrimirndeyorrmeng birriwam birrimarrkdjawam Jesus bu kabirridjarrkni.
    Wanjh Jesus yonginj bu kunkodjke bokenh marnbom.
  bss-NT: Né-ɔɔ́, áde bad bé Samaria bépédé áwē, bénchāŋ mɔ́ bán ádyɛɛ
    áwāb dyad. Né-ɔɔ́, andyɛɛ́ áwed eʼpun éʼbɛ.
  met-met: Binabu bungina Samariadi disok mana, duxusunga haringina ba wa ranguadi,
    saing wa xaidap luwa.
  kpj-NT: Samaria hãwã mahãdu tahe Jesuisi‑ò rexitòenyre tii‑wana roirekemy. Tahe
    Jesuisi tii‑wana inatxi txumy riwyre.
  zao-NT: Ne or lee re zha yez Samaria mzin, tsa nzhab zha lo Jesús, kwet Jesús lo
    re zha. Tsa mlet Jesús lo re zha chop wiz,
  byx-byx: Be ra mit sagel ka, de re teqestem ka ip kurli qa gel ta. Taqurla be mas
    per a qa gel ta se ama niirlaiam ama quanasiam.
  ctu-CTI: Che' ñac ti c'oti jini samaritanojob ti' c'ajtibeyob cha'an mi jalejel
    yic'otyob. Jesús ti jale cha'p'ej q'uin.
  zos-NT: Entonces cuando Samaria cumgu'yomda'mbø'is cyønu'cyaj Jesús, cyøpena'ajyaju
    va'cø chø'y jetji'ṉda'm. Y entonces Jesús tzø'y metza jama jic cumgu'yomo.
  gvs-gvs: E tutayana da Sameriyayadi sima Yeisu yaina, sikawanoi bego ikaaiyaka yaidi
    goi. Tuwo moitamo itagona, e maliyalina aiyuwo goi ikaaiyaka.
  kbm-kbm: Be ile inei gitangi Yisu ve nimbweg nivin eisir siti bekob. Beti Yisu gibweg
    etok givin eisir gitangi as mate ailu.
  tew-tew: Hediho nä́ˀin tꞌowa Jesus-víˀwe dipówá ihayḏi óedaaˀan indáḏí nacha̖ˀníḏí,
    heḏiho wíye thaa iwe iwóyí̖ˀ.
  rmc-rmc: Sar ke leste avle o Samaritana, mangenas les, hoj te ačhel ke lende. A
    o Ježiš ode ačhiľa duj džives.
  apr-apr: Le nga di tooltool ke Samaria yo tidu pang ye Yesu nga, ngan titoru a timangmang
    ye bet iye di tinepe kasin ngan. Motong la sila iye di tinepe ye ke ru.
  tiy-tiy: Mélaw amun ménangéy i de étéw tidéw Samaria dob Jesuse, nongot ro fébatié
    roy Jesuse dob berowe. Atin ménbati i Jesuse diyo ruwo gétérésangan.
  nlg-nlg: Keri ge tana bona na vure ni Samaria tara mai tatana, gaira tara kurutia
    ge ke ghaha kolura, ma Jesus te ghaha kolura erua na bongi.
  dgr-DOGNT: Eyıt'à Samarıa got'ı̨į̀ Zezì ts'àgede. Whaà-lea ts'ǫ̀ gogà wheęda gıìhdı
    t'à nàke dzęę̀ ts'ǫ̀ gogà aı̨t'è.
  pes-OPV: و چون سامریان نزد او آمدند، از او خواهش کردند که نزدایشان بماند و دو روز
    در آنجا بماند.
  ron-1924: Кынд ау венит самаритений ла Ел, Л-ау ругат сэ рэмынэ ла ей. Ши Ел а рэмас
    аколо доуэ зиле.
  tpz-tpz: O poen no a napan va Samëriaꞌ to nö maꞌ manih pe Ieesuꞌ, ee to hi poë pan,
    eꞌ se teꞌ vaꞌpeh me voh raoe pa ma siꞌ poen, ke Ieesuꞌ teꞌ me en pee po pöök poen
    nën.
  agd-agd: Mumunan uren betí ankan mano véin o oniyáken maen ayópá íkan mai varurá
    kan damú báken
  rkb-NT: 'Iwaze Samarija ezektsa zumukunahaze ipe niaha: — Pany mywahoro bo paku
    tyny — nikaranaha. Yhỹ niy. Anaeze situk petok zurure.'
  san-THA: ตถา จ ตสฺยานฺติเก สมุปสฺถาย เสฺวษำ สนฺนิเธา กติจิทฺ ทินานิ สฺถาตุํ ตสฺมินฺ
    วินยมฺ อกุรฺวฺวาน ตสฺมาตฺ ส ทินทฺวยํ ตตฺสฺถาเน นฺยวษฺฏตฺ
  iws-iws: Mɨ iikam whɨekakɨm om Saika nu haɨmii Sameria hɨranɨm sɨma Jisɨs siiram
    ha nɨtɨm mɨ sɨma kɨmɨdiniya siir srɨi siya sɨmaka hɨr mɨ owɨm. Mɨ Jisɨs siya sɨma
    ɨiyɨm kwɨsa ywo.
  pol-SZ: Gdy więc przyszli do Niego, prosili, żeby się u nich zatrzymał. Został więc
    tam dwa dni.
  ztq-NT: 'Aan tsiñee lëë meñ Samaria ptsiñ, lëë meñ go chëb lo Jesús: “Kwlës loo
    noo.” Aan lëë Jesús kwlës lo meñ go chop kpidz.'
  zai-NT: Ne ora yendá ca ra nuu be unaba ca laabe guiaana né be laaca'. Para biaana
    be raqué chupa gubidxa.
  upv-upv: Daron nen nga m̃eri Sameria marini jin nen, arngoni tertere ni nga ni p̃ilik
    mun tevir. Ko ni elik mun tevir ie nabong eru kele.
  wap-NT: Aizii Samaria Baara sannao kaawainaouz uꞌidaꞌati, ĩpishaan uruu tuukii,
    “Waaipan punaꞌaꞌakan watuma,” ĩkian uꞌati. Uruu idi dyaꞌutam kamoo Jesus naꞌiaꞌakan
    ĩtuma.
  mva-mva: Be bong Samaria tamoata be aine Iesus dipurakani nge diakoroi be makara
    anua nedia-lo sakedi-o muku ngasoaki kana dirai. Bokaibe amaridi rua makara isoaki.
  dwr-NT: Sammaariyaa asay Yesuusakko yeedda wode, barenttu mataan gami77ana mala,
    Yesuusa woossina I yaani laa77u gallassaa utteedda.
  kfw-kfw: Samaritan mi ngai'n amadiang inheiwa phakhan, inmanile omsuomrui tia amadiang
    inleimatheem, halli Jisu'n inmani ngaile khawa munkhan nini aleiom.
  bfz-bfz: तेबे जेबे सेयो सामरी यीशुए गे आए, तेबे तिना ते बिनती करने लगे कि आसा साथे
    एथी रओ, तेबे सेयो तेती दो दिन तक रये।
  cuk-09: 'Degine, bukidar Jesússe Samaria-dorgan duurmaknonimalad, egi wilenagusmalad:
    “Anmar-walik be beeye.” Amar-walik Jesús ibabo megissunnad, dulemar-odurdakegar.'
  ben-OBCV: তাই শমরীয়েরা তাঁর কাছে এসে তাদের সঙ্গে থাকার জন্য তাঁকে মিনতি করলে, তিনি
    সেখানে দু-দিন থাকলেন।
  mil-NT: Te ní quexìó‑yu núú ndécú‑gǎ, te ní cáháⁿ ndàhú‑yu núú‑gǎ sá quéndǒo‑gá
    ñuú‑yu, núu xíǎⁿ ní xíndecu‑gá ndɨhɨ́‑yu úú nduu.
  myu-myu: '@see-verse:JHN.004.039'
  fue-fue: Gam majjum no Samariyaaɓe yottii to Yeesu, ɓe eeli mo o jooɗoo to maɓɓe.
    O waɗi ɗon balɗe ɗiɗi.
  amk-amk: Ampafe inontarai Samaria fosa era wa esobu Yesusi nanai, etutani we niayai
    na nanai riasa, ampafe Yesusi niayai na nanai rahida boru.
  fai-fai: Kale Samediya kayak iyo tad Yesus atam nadiwe ika weng kitid bakodaw, “nuso
    teinalo.” Akiwade, kal bi am alew kei nadano unsa.
  ura-NT: 'Nitohaneein Cana Coaunera Calaohi Jesoso rene turuhin: “Canacaanu aina
    neeorihura,” naauruhana jaun, acaauru aina coroata janojoeein neeorihacaanuna
    jaun,'
  mcd-NT: Ascano nan ainfoan ato yoiaiton nicacani Jesusqui funifo ahuun tsain nicai
    fucani. Aqui nocoshon, —No fu nuno iyopun, —huanifo. Ascaiton nicai Jesús atofu
    osha rafuyoni.
  urt-urt: Taꞌe pe, ŋupe ŋaiye lenge Samaria yatme kin pe, tinge yisilihme bongol
    ŋaiye ka orp otop tinge pe, Jisas narp ŋup hoi ŋotop tinge.
  kiz-kiz: Hivyo bhasamaria bho bhahidili bhan'sokili atamayi naku na atamili kwa
    bhene kwa magono mabhele.
  tzo-TZE: Jech tal sq'uelic li Jesuse, yu'un tal yalbeic ti ac'o pajuque yu'un tsc'an
    ta xchi'inic. Jech tey lipajcutic chib c'ac'al jchi'uc li Jesuse.
  lex-lex: Pede la'pa riy Samaria re rma rwatrom nana Yesus noma rwak la Yesus pa
    Ntulan pa Nora ir pa rhol wiutu. Pede Enor ir pa rhol wiut lia' lera woru.
  dov-dov: Bantu bamu Samaliya nibakasika kulinguwe, bakamu kumbila kuti akkale aboo,
    wakakkala mumunzi oyu kwamazuba aabili.
  toc-NT: Acxni̠ a̠ma̠ko̠lh samari­tanos talák­chilh Jesús tata̠­chu­huí̠­nalh y tahuá­nilh
    xla­cata caca̠­ta̠­ta­mák­xtekli nac xca̠­chi­qui̠ncán ca̠na caj nícu akli̠t quilh­ta­macú.
    Xlá ma̠t­lá̠n­ti̠lh y ca̠ta̠­ta­mák­xtekli aktiy quilh­ta­macú,
  ulk-1902: 'Epe gaire Samaria le abi dog tabarki, uiaba abi damos uiaba kemem emri:
    E abele ge emri neis gerger.'
  som-som: Sidaa darteed markii dadka reer Samaariya ah u yimaadeen isaga, way baryeen
    inuu la joogo, wuxuuna halkaas joogay laba maalmood.
  mam-C: Atzi'n tej kyul aj Samaria tk'atz Jesús, i ok ten kub'sil kywutz te, tu'n
    tkyij ten kyuk'a. Ex axsa kyije ten kab'e q'ij kyxol.
  ndj-ndj: Vasamaliya vamuyendela Yesu, vamudediveka ayikali pamu na veni na Yesu
    kayikala nawu kwa majuva mavili.
  mbj-NT: Ti m', Jesus wë panang buuj rakajaa bä, rabetsẽẽ ta hã sa panang bä tabaym
    hyb n'aa. Tii bä kä, pawóp hẽ ta ä̃h tabayyw wät.
  lat-VUC: Cum venissent ergo ad illum Samaritani, rogaverunt eum ut ibi maneret.
    Et mansit ibi duos dies.
  ngp-ngp: Niyo wadya wasamalia weze waite kwakwe, nawamhembelezesa vileke ekale kwawe.
    Yehe naye niyo ekala kwawe mazuwa maidi.
  aoi-aoi: Biya kembirra wurrakina nawurrakilikena Jesus-uwa akwa nenumarrakbaka enuwa-wa
    nenikambilyingi-yada aburruwa-manja. Akwa kembirra Jesus nambilya yakwujina mambilyuma
    marringa-da.
  enq-2: Dopa petala, Samaria tange dupa Jisasa katea dokonya pupala, baa nyakama-pipa
    katamana kaena lao kongo leaminosa, yuu gii lapoma baa dupa-pipa yuu dokonya kateami.
  eng-ASVBT: 'So when the Samaritans came unto him, they besought him to abide with
    them: and he abode there two days.'
  mna-mna: Tana zin Samaria kan timar ki Yesu, mi tiruuti be ziŋan timbot. To imbot
    kizin pa mbeŋ ru.
  myw-myw: Min-Samaliy tasiyas mo inekes Yeisuw, ilansa, “Kum kuyeiwas wamaven, amabwabwal
    ya̱koum.” Itam. Siney tasiyas nisesus akweiy yam, iliganes anilivan. Iliganes,
    singay babaw mo isimounids waseg; idibakes vin mana̱wen, ilansa, “Kaligen amlivan,
    kakit kasimounid; tage tut towen yakameyan-wan nakaligen anilivan, mo kakakin
    mounid mtowen takatinabweids ven watinow gimgilis ya̱kids.”
  sby-sby: Lino Basamaliya mpobalashika kuli Yesu, balamusengeti ekale nabo. Neco
    walekala kopeloko masuba abili.
  sll-sll: Ena Sameria arihobi, Yisas mongwo bani ure, “Yal Yisas ye, na kina tau
    mol pai omingere nanua,” ditongwi. Ditongure Yisas ari haung sutani Sameria arihobi
    kina mongwi.
  yaq-NT: Junuen san jume' bwiaraa Samaaria' tea'po joome aman au yajakai, au ujbwanak
    bempo'immak a' tawane' betchi'bo. Ju'u Jesus wooi ta'apo junama amemak taawak.
  uro-uro: Bä nga rhoqoräkt dä ama Samariaqäna rha met bä sagem ga dä rha qoar na
    qa iva qale qa qä na rha. Dä sa qale qa gem da vät ama qunängiom ama udiom.
  ita-1885: Quando adunque i Samaritani furon venuti a lui, lo pregarono di dimorare
    presso di loro; ed egli dimorò quivi due giorni.
  muy-muy: 'Ndam Samari ni tàra tìnjikia ka Yezu a ti tàhəŋgalay naŋ, tə̀hi : « Kam-kam
    njəhaɗa afa geli a ti ! » Nahkay Yezu ànjəhaɗ afa gatay vaɗ cʉ.'
  kqc-kqc: Ye Samaria vene yaku ina rofu desi usa niyadi ina venesa ameyainedi, ma
    meda remanu ameyo.
  tav-tav: To bairi Jesu tʉpʉ atí, cʉ̃re na tʉpʉ catua rotiwã. To bairi na tʉpʉre
    pʉga rʉmʉ cãmi.
  eng-ULB: So when the Samaritans came to him, they asked him to stay with them, and
    he stayed there two days.
  spa-VBL: Así que cuando vinieron a verlo, le suplicaron que se quedara con ellos.
    Él permaneció allí por dos días,
  fra-_FOB: Les Samaritains étant donc venus vers lui, le prièrent de demeurer chez
    eux; et il y demeura deux jours.
  hau-ULB: To sa'adda Samariyawa suka zo wurinsa, sai suka roke shi ya zauna tare
    da su, ya kuwa zauna wurin kwana biyu.
  mal-mal: അങ്ങനെ ശമര്യർ അവന്റെ അടുക്കൽ വന്നു തങ്ങളോടുകൂടെ പാർക്കേണം എന്നു അവനോട്
    അപേക്ഷിച്ചു; അവൻ രണ്ടുനാൾ അവിടെ താമസിച്ചു.
  kkc-kkc: Osoloso diayo sibileso Yesu mapoo egeesee takaso, “No epedee ibolo hodobo
    hamapoo badebee,” diso. Eseme Yesu yo biame bakadio dibolo hodobo omapoo badebeiso.
  lit-lit: Taigi, kai samariečiai atėjo pas jį, jie prašė jį pasilikti pas juos. Ir
    jis ten pasiliko dvi dienas.
  urd-GVR: Jab wuh us ke pās āe to unhoṅ ne minnat kī, “Hamāre pās ṭhahreṅ.” Chunāṅche
    wuh do din wahāṅ rahā.
  far-far: Ma ana kada kera leka mai siana sa Jesus, kera ka 'ingoa fua ne nia ka
    to lau 'ana faida. Ma sa Jesus ka to lau senai sulia ro maedangi ki.
  suz-BL: मिनु सामरीया ङा मुरपुकीमी येसु आ बाक्‍तीक जाक्‍शा “गो नु काथा बाक्‍कीन”
    दे पुंइ‍तेक्‍म। मोपतीके येसु नाक्‍त निक्‍शी सम्‍म मेको नु बाक्‍त।
  car-NT: I'wa tytunda'san mero, mo'karon Samaria ponokon woturupo'san, tokosaine
    iwaito'me. Irombo oko kurita ekosaine iwe'i'po.
  amp-amp: Jisasr nd mettpno napthamo bujrpno rhu hasetrn Samaria thofm yihato mkfo
    ttiwon-momr rompno afo toh tanyneft. Inji mkfomotmr afo hus marf tohnho tanymorm.
  bht-bht: जालू से सामरी उदे बाल आये, तां उसला बिनती करणा लग्गे की साड़े ऐथू रे। तां
    सै ओथु दो रोज रिया।
  eng-NOY: When therefore the Samaritans came to him, they besought him to remain
    with them; and he remained there two days.
  cub-NT: Que baru ne edaiyede ʉ̃i yebai, “Ñʉjaque cʉjacʉ cãreja”, arejaima Jesúre
    ina Samariacavʉ. Dinʉmʉ pʉcajãravʉa náque cʉrejame Jesús, náre bueyʉ ne ĩmaroi.
  ita-1927: Quando dunque i Samaritani furono venuti a lui, lo pregarono di trattenersi
    da loro; ed egli si trattenne quivi due giorni.
  lww-lww: Ana pogos nap̃a apim asape avisuia, la asun m̃a amio naga pano-o, p̃isi
    na apiun tania asape visae mekilia meva um̃a amio la. P̃isi na mepa mesum̃a amio
    la pano-o tol legiena lua,
  ckb-ckb: لەبەر ئەوە کاتێک سامیرەییەکان هاتنە لای عیسا، تکایان لێکرد لەلایان بمێنێتەوە،
    ئەویش دوو ڕۆژ لەوێ مایەوە.
  nas-nas: Eeꞌnoko teing Sameriaꞌnupoong Jiisuuꞌanko porora aaꞌnaꞌ niaꞌauꞌ teꞌ otorooꞌnaang
    teing ninka. Eeꞌnoko tee Jiisuuꞌ temono-koo keꞌmunta doong otouꞌ.
  uvl-uvl: Pomalam Samaria mur tela nge Iesus pe te echia i ke tu nge iri, pe tu luluch
    nge iri ke etue nai.
  eng-BBE: So when the people came to him they made request to him to be among them
    for a time, and he was there two days.
  ixl-CNT: Ech opon qꞌu aa Samaaria kꞌatz u Jesuus. Utz motx ijaj bꞌaꞌnil te aas sakaaka
    bꞌitoj tzixeꞌ. Ech kaa chit kaꞌvaꞌl qꞌii.
  xsi-xsi: Mine nde kinzi Samaria tamâta pinde simâ pa Yesu, aku sino tu ma imo ndaina
    kunzi. Aku Yesu isâu panzi, kala imo lawea ŋinde kunzi ikura kari rua lâ.
  crx-NTPO: '''Inka Samaria whut''enne dune Sizi highu nindil whe duzih ooda'' huyúlhni.
    ''Inka nat dzin ''et buzih inda''.'
  kan-OKCV: ಆ ಸಮಾರ್ಯದವರು ಯೇಸುವಿನ ಬಳಿಗೆ ಬಂದು ತಮ್ಮೊಂದಿಗೆ ಇರಬೇಕೆಂದು ಅವರನ್ನು ಬೇಡಿಕೊಂಡರು.
    ಹೀಗೆ ಯೇಸು ಎರಡು ದಿವಸ ಅಲ್ಲಿಯೇ ಉಳಿದರು.
  bbb-bbb: Ijadufuo e Sameriako bu usiaena Jesu soesoena kuae, No vierafe aka noena
    igia fikono kuavoga fune mu inokiro ijia buina fi.
  blw-blw: Wat yachi way inumchahcha an Jesus, penaraudcha hiya ta homàyat koma ah
    fabréycha, wat émméy cha Jesus yag ommargawcha ah fabréycha.
  tam-2017: சமாரியர் அவரிடத்தில் வந்து, தங்களிடத்தில் தங்கவேண்டும் என்று அவரை வேண்டிக்கொண்டார்கள்;
    அவர் இரண்டு நாட்கள் அங்கே தங்கினார்.
  azz-NT: Huan ijcón mochihuac que cuac motoquijque ne pueblojuani de Samaria campa
    Jesús, ijcuacón yejuan quitatautijque Jesús que ma mocahuani oc inuan. Ica ya
    nojón Jesús mocahuac ompa ome tonal.
  spa-RV-1909: 'Viniendo pues los Samaritanos á él, rogáronle que se quedase allí:
    y se quedó allí dos días.'
  csy-csy: 'A kung ah Samaria mite hongpai ciang in, amate taw om tu in kun uh a:
    tua mun ah ni ni sung taam hi.'
  mxq-NT: Es ko myiindʉ ma̱ Jesús, net tmʉnuꞌxtáktʉ es wyʉꞌʉmʉt mʉt yʉꞌʉjʉty. Es ja
    Jesús oj wyeꞌemy ma̱ ja ka̱jpn majtsk xʉʉ mʉt yʉꞌʉjʉty.
  tzj-NT: Rmalari' tok xe'ekaji ja raj Samaria ruq'uin ja Jesús quibij tre chi nq'ueje'
    cuq'uin in queri' xuban q'ueje' ca'i' k'ij cuq'uin.
  tdt-tdt: Entaun bainhira ema Samaria sira too iha Jesus, sira husu fila-fila atu
    Nia hela hamutuk ho sira. Nunee Jesus hela loron rua iha nebaa.
  ron-BTF: De aceea când au venit samaritenii la el, l-au implorat să rămână cu ei;
    și a rămas acolo două zile.
  eng-WEBP: So when the Samaritans came to him, they begged him to stay with them.
    He stayed there two days.
  eng-FBV: So when they came to see him they pleaded with him to stay with them. He
