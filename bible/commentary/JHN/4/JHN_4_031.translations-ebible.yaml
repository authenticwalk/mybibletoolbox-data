verse: JHN.004.031
translations:
  kpx-kpx: Isito abu lohoholisege Iesu esemuiau avuho loui avoe, “Kosive, lovi mai
    inela.”
  okv-H: ambotani na Iesu indoja uje eto ke einge ea, “Ahe Poekari Embo, umo indari
    erevi humbuto inda,” ainge eo
  tbo-tbo: Hi liyaliya mai ma a hewahewali uyahina hi pa, ‘Guyau, un’am.’
  mal-C: ഇതിനിടയിൽ ശിഷ്യന്മാർ, “റബ്ബീ, ആഹാരം കഴിച്ചാലും” എന്ന് അദ്ദേഹത്തെ നിർബന്ധിച്ചു.
  grc-SR: Ἐν ⸋δὲ⸌ τῷ μεταξὺ ἠρώτων αὐτὸν οἱ μαθηταί, ⸆ λέγοντες, Ῥαββί, φάγε.
  bgc-bgc: इस बिचाळै उसके चेल्यां नै यीशु तै या बिनती करी, “हे गुरु, किमे खा ले।”
  khz-khz: Vovepaka kianai gena melo na gevaikilaato, negetiwato, “Vevega-ripa talimamu,
    ono ganigani.”
  deu-TKW: 'Inzwischen baten ihn die Jünger: Rabbi, iß.'
  zsr-NT: 'Tsal niꞌ zhuöjnu ngul naꞌ, glunëꞌ bayúdx bönniꞌ usë́d queëꞌ Jesús, tëꞌ
    Lëꞌ: ―Bönniꞌ Usëdi, gdagu.'
  lin-lin: 'Na tango yango, bayekoli bazalaki kosenga na Yesu : — Rabi, lia.'
  hns-NT: 'Etane me tjela log Jiesoe se poetjhies: „Maastar djie, toe koetjh khaihe?”'
  noa-E: Pari mag chi ʉʉi phöbör ee nʉrrʉmich, ya maar deeu i aig paaukhachëwi narr
    aawai marau irig, —Maestro, thachdam khö athá aajeejim. Pari mag ichig thach khöpi
    jaaubaawai jũrr,
  eng-EMTV: But in the meantime the disciples urged Him, saying, “Rabbi, eat.”
  mib-NT: 'Te nde ná tu jinūcoo i, te tēe cáscuáha jíín yá ni cacahān ndahú de jíín
    yá: Maestro, caji ni stáā víī, achí de.'
  lif-NT2: आल्‍ल हुॽसाम्‍बाहाॽरे़ ये़सुःन् “‘सिक्‍साम्‍बे, चा चे़ॽओ’” फाॽआङ् पेलि
    मे़भाक्‍तु॥
  xnj-xnj: Lukumbi lwenulo vawuliwa vaki vamyupili neju Yesu, “Muwula, ulyayi chakulya.”
  mmx-mmx: Ap mo mun loxonaleng lavaun pinivu at ne Iesu, diga lok tin, “Rabai, una
    anan be.”
  cbr-NT: A xanúa cuancëbëtan ca aín 'unánmicë unicaman Jesús —camina piti 'ai —quixun
    cacëxa.
  tee-NT: 'Acsni tuca'' ixtacha''an ju lapanacni pus ju ix''amamaka''ui ju Jesús tak''asilhijunich
    ju vaiti. Tajuni: ―Amamaka''unu'' avaich.'
  eng-LSV: And in the meanwhile His disciples were asking Him, saying, “Rabbi, eat”;
  cak-NT: 'Y cuando c''a man jani quie''apon ri winak, ri discípulos xqui''ij che
    ri Jesús: Maestro, cawa'', xecha'' che.'
  pah-NT: 'G̃a vahema renonde Jesus''ga remimbo''ehara''g̃a eg̃a''ei ga pe: —Jesus,
    here i''gwovo.'
  sja-NT: 'Mãgá cherutade, Jesús k''õp''ãyoorãpa enenee jõnajida nek''omerã: —Tachi
    Jarateepari, nek''óji, ma-ãri pɨjida.'
  xed-xed: «Maləma ɗa! Kwa za ta skwa zay misimmisim,» ka duhwalhani nda Yesu, ma
    tsa fitik ya.
  glk-glk: 'اَ میأن، شاگردأن از اون خوأهش بوکودیدی و بوگفتیدی: «اوستاد چیزی بوخور!»'
  mks-NT: Joo tá cáma̱ni̱ xi̱nu̱ co̱o na nu̱ íin Jesús já na̱jáca̱ha̱n na̱ xíca xi̱hi̱n
    á mé á ña̱ ná cuxu a va̱tí loho.
  gfk-S: Be ira matanabar kanaia baak na ngas, ira bulu na harausur di ga tiri ie,
    di ga tange tana, “Tena harausur, mem sip be nu ian.”
  bmu-bmu: Gwarek yeŋön nalö sutŋe miaŋgöreŋ Jisös qesim waŋgiba kewö jiget, “Ketaŋamnini,
    ölöp nene nenöŋ.”
  dgz-dgz: Pa sewa nagirewa onam wanumunewa Iesu watu enamot megawa nanamasen anega
    wane, “Wadianet nugawa, taba ma wat nan.”
  eng-GNV: In the meane while, the disciples prayed him, saying, Master, eate.
  zaa-NT: 'Pero miéntraste nna ca discípulo qui''áa nna gutta''yúni cabi e nna ra
    cabi e: Maestro, gutò tí'' cuią''lu''.'
  eng-WEBSTER: In the mean while his disciples prayed him, saying, Master, eat.
  guh-guh: 'Itsa abaxë bajarapamonae apo patsilia Jesúsjavabelia, Jesús pijajivi jumaitsi:
    —Patajatuxanenë, naxaema itsajavayo, jai.'
  bon-bon: Magebi te liba babo cewe jage, abiberäja bägrä cina piba Yeesu ne jejisi
    egä deedei äbitame.
  nhw-BL: 'Huan quema ayamo ajsiyayaj nopa masehualme, tiimomachtijcahua tiquilhuijque
    Jesús: ―Tlamachtijquetl, xitlacua.'
  swh-ONEN: Wakati huo wanafunzi wake walikuwa wakimsihi, “Rabi, kula angalau chochote.”
  wbi-wbi: Unsiki ughwa pamwisi avavulanisivua vaake vakam'buula uYesu vakati, “Ghwe
    m'bulanisi ulie ikyakulia.”
  bba-bba: Sɑɑ ye sɔɔrɑ win bwɑ̃ɑbɑ nùn suuru kɑnɑ bɑ nɛɛ, yinni ɑ den ɡɑ̃ɑnu dio.
  eng-KJVCPB: In the mean while his disciples prayed him, saying, Master, eat.
  kgk-NT: 'Upe-ma ramo ou jave hikwái: —Ekaru mani, ekaru mani, porombo''eháry, he''i
    íxupe hikwái. Ojapura okaru hagwã mo''ã.'
  waj-waj: 'Iya nnida varuduu Yisuunna ngiaammuauya inna vuavi tida tunoo: Vitaira-o,
    yeenna nnaanee,'
  cpy-cpy: 'Ari ikanteeyirini riyotaani, ikantziri: “¡Yotaanarí, poyaa!”'
  ekk-PKP: 'Vahepeal soovitasid jüngrid Jeesusele: „Rabi, söö ometi midagi!“'
  mpx-mpx: Sauga yova i egon enaa, inoke tohago hi baek Yeisu elana hi ba, “Topankite,
    aanan ga etega u an.”
  wbp-wbp: Ngulajulpalu wurra-juku yanurnu kulkurrukulkurru. Ngula-puruju, kurdungurlu-patulpalurla
    warrarda wangkaja Jijajiki, ngulaju kuja, “Tiija, miyi-pardu nganja!”
  luo-luo: To e sechego jopuonjrene nosiko kajiwe niya, “Rabi, chamie gimoro.”
  nhe-NT: 'Huan quema aya ajsiyayaj nopa tlacame, tiimomachtijcahua tiquilhuijque
    Jesús: ―Tlamachtijquetl, xitlacuaya.'
  aii-aii: 'ܒܗ̇ܝ ܥܕܵܢܵܐ ܛܠܝܼܒ ܠܗܘܿܢ ܡܸܢܹܗ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܒܹܐܡܵܪܵܐ: ”ܪܲܒܝܼܲܢ، ܐܟ݂ܘܿܠܔ.“'
  esk-NT: Taatnałhatniguuq, maliġuaqtaiñ Jesus uqapsaaġniġaat, “Iḷisautrii, niġġiiñ!”
  msb-msb: Myintras tanto, ginpirit si Jesus san mga disipulos, “Maestro, kaon anay
    tabi.”
  cpa-NT: 'Ta³lah¹hiúg³ hio¹³ jøa³juøi², quianh¹³ hi² tiog¹³ ca¹juúh² dsa² quianh¹³
    Jesús: ―¿Tsa³cǿh³hning, Tøa¹²? ―ca¹juúh²dsa.'
  dso-dso: ଏତ୍‌କି ବିତ୍‌ରେ ସିସ୍‌ମନ୍‌ ଜିସୁକେ “ଏ ଗୁରୁ କାଇଟା ଆଲେ ଅଲପ୍‌ କାଆ ।” ବଲି ବାବୁଜିଆ
    କଲାଇ ।
  meu-meu: Una negana ai ena hahediba ese e hamaoroa, eto, Rabi e, avaniani.
  yva-NT: Arono naije Yesus apa arakovo utavondi ai wo anajo indamu pisyisy, ware,
    “Injayo Kurune, Nyo anaisye raisy!”
  dgc-dgc: Samantala du alagad ni Jesus, éy inakit de siya a méngan.
  zpm-NT: Laa no, quia no rdeed no ncuaaṉe gow me, per nëd me.
  hix-NT: Owto ho rma hak wos yehtoko, onà wyaro nketxkon hatà, ànhananàhrà ro komo,
    Txesusu wya. Khananàhnye y, on ha anyahrà, enahko ha, ketxkon hatà.
  sim-sim: Nokove oso si ishirik Jisasin tiyandari ma ondo limu mbara, �Tisa, mir
    kolok ta akwa lal aka!�
  npi-ULB: त्‍यसै बेला चेलाहरूले उहाँलाई यसो भन्‍दै अनुरोध गरिरहेका थिए, “रब्‍बी,
    खानुहोस् ।”
  cgc-cgc: Bag-o kabot naan ki Jesus bai ya daw mga ittaw na gakuyog, mga tinudluan
    Jesus sigi ambal ki kanen, “Mistro, maan ka en.”
  tim-tim: Dâwân togom manbiâ ain luâklupŋande Yesu hin magaŋi, “Apo, sot ne.” dâmbiâ
  yor-yor: Láàrín èyí, àwọn ọmọ-ẹ̀yìn rẹ̀ ń rọ̀ ọ́ wí pé, “Rabbi, jẹun.”
  wos-wos: Di yambumbu yandaka di Jisasna du déré wa, “Wakwekwa du, hénoo mé sa.”
  emp-NTPO: Maʌ̃misa Jesu ume nĩbabadarãba idjía bed̶ea djuburia panasid̶aa ne comãrẽã.
  eng-F35: Now in the meantime the disciples were urging Him saying, “Rabbi, eat.”
  ind-ind: Tetapi sebelum mereka tiba, kami mengajak Yesus makan dengan berkata, “Guru,
    mari kita makan!”
  pes-OPCB: در این میان، شاگردان اصرار می‌کردند که عیسی چیزی بخورد.
  mpt-mpt: O inanoa metnoa nakaia unangai bib met blibi baabenam mes unoa Yesuse okok
    aleyemin nakai baabaniba Aleyemin naka kobo imeno dowonale gesiba
  ssx-ssx: Koto hau pitolo haena꞉ta꞉ hande disaipolo haliwekima꞉ Yesu honke alo alota꞉
    Disao. Ne ma꞉nda꞉ nae lemekepate
  mkl-mkl: Wɑɑti bɛɛbɛ mɔcɔɛ ŋɑ ɑ̀ wɑsi ku mɑnteɛ ɑ̀ wɑɑ ni, Mɛɛtu, jɛ titɑ̃.
  gaq-gaq: ଆକେନ୍ ବିତ୍ରେ ସିସ୍ଇଂ ଜିସୁକେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, ଅ ଗୁରୁ, ମେଃନେଡିଗ୍‌ ଚଙ୍ଗ୍ ନ୍‌ସା
    କୁସାମୁତି ଡିଙ୍ଗ୍‌ଆର୍କେ ।
  gof-RNT: Hessi hanishin, iya tamaareti Yesuusakko, “Guuthabaa markkii” yaagidi woossidosona.
  unx-unx: ଏନ୍ତେ ଇନିୟାଃ ଚେଲାକ ବିନ୍ତିକେଦ୍‍ତେ କାଜିକିୟାଃକ, “ହେ ଗୁରୁ, ଜେତ୍‌ନାଃ କାଟିକାନ୍‌
    ଜମେମେ ।”
  gah-gah: izegipala zuha leza gala vizeko monó gizapa velemaka, nosánetá nozo.
  lcm-lcm: Si vuk pangau ang, kana keve nat i akalit kila sunggil ia, “Rabi, ku angan
    ta kam men pok.”
  aer-aer: Nhenge arelhe apmere yanhe ikwerele anerlenge apententye akngerre Jesus-kenhe
    areye-arle akwele ikwere ahentye aneke merne arlkwetyeke.
  qvc-NT: 'Paykuna shamunangamanqam, noqaykunaqa Jisusta kayshina rrugarqayllapa:
    —Yach''achikuq Taytitu, kayta mikuy, nishpa.'
  tgl-ULB: Samantala hinihimuk siya ng mga alagad, sinasabi, “Rabi, kumain ka.”
  cbs-NT: 'ja jaskaibun nun jawen tsumabun Jesús yuikin: —Yusinaan, nun mia piti bixuntanxudan,
    menan pidiwe— nun akanwan'
  xtm-NTPP: 'Kovaa nani ve koo ñayii ñuu ma, te ka ka''an nda''vi tee ka ndikin ya
    ma ja kaa ya xita, te ka jiña''a de: ―‍Teskua''a, kaa ni vala ―‍ka kuu de ka jiña''a
    de.'
  nnq-nnq: Kingobucho akinapunji bakwe ngabannenge Yesu kulenga, “Aboli, nnieoti chakulya!”
  bao-NT: 'To biro cõ ca bii ditoyeacã: “Buegʉ, baaya petopʉra,” cʉ̃re jãa ĩimiwʉ
    Jesús''re.'
  san-ORI: ଏତର୍ହି ଶିଷ୍ୟାଃ ସାଧଯିତ୍ୱା ତଂ ୱ୍ୟାହାର୍ଷୁଃ ହେ ଗୁରୋ ଭୱାନ୍ କିଞ୍ଚିଦ୍ ଭୂକ୍ତାଂ|
  huv-NT: 'Wüx nipilan nganaw mapeayiw quiaj, minipilan nej teamasajüw nej: ―Teat,
    mac iret ―ajüw.'
  otn-NT: 'A nu̱''ʉ yø xädi ra̱ Jesús bi ''yɛ̱mbi̱: ―Ague grá̱ xännba̱te, da̱mi̱ nsi̱hmɛ̱
    ya.'
  nop-nop: Adi unduŋ tulune Jesu adi mihiŋiyedi nanaŋe neeŋ naweŋ yoŋa niŋgiginegiŋ.
  obo-NT: To waa pa id inguma iddos mgo minuvu riyot ki Disas, id inggat sikandin
    taddot mgo tinodduwan din amoy'd ka‑an.
  cak-ENT: 'Y tok man jani tüj c''a que''apon ri vinük, ri achibila'' xquibij c''a
    chin ri Jesús: Maestro, tac''uxu'' avay, xquibij chin.'
  lif-NT: ᤀᤠᤸᤗ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ “‘ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤆᤠ ᤆᤧ᤹ᤀᤥ’” ᤑᤠ᤹ᤀᤠᤱ ᤐᤣᤗᤡ ᤔᤧᤓᤠᤰᤋᤢ॥
  mie-NT: 'De juni cuāhān ndá ji nūū yā, de ndá tēe scuáha jíín yā nī ncāhān ndāhví
    dē jíín yā: Maestro, cajī ní stāā viī, ncachī dē.'
  san-TIB: ཨེཏརྷི ཤིཥྱཱཿ སཱདྷཡིཏྭཱ ཏཾ ཝྱཱཧཱརྵུཿ ཧེ གུརོ བྷཝཱན྄ ཀིཉྩིད྄ བྷཱུཀྟཱཾ།
  qve-NT: 'Chay llaqta runakuna hamushaqtinkutaqmi, Jesuspa discipulonkunaqa, Jesusta
    ruegaranku khaynata: —Yachachikuq, chikallantapas mikhuykuyá, nispanku.'
  pao-NT: '@see-verse:JHN.004.030'
  cbu-NT: 'Ashirucha, kiz naantachu, iysha Isusoo: Neewa, mayistoroo. ¿Mayaamsha nda
    katungaksha? Mariz kayateeshpa. Pakchiyam ktungachishpa, táranguni,'
  usa-usa: 'mi-kánááráqá wení iyápó-annama waku-waku tirááe: “Aráábaeo, pááqyamibo
    paá naao!” téta tirááe.'
  soy-soy: 'Upipirɛtiki ɑpi pɛɛ likumúŋɛ́ kpɛ-i u kpukɛisɛ rɛ: Ucélɑɑ, ɑ kɑm ɑ li.'
  hui-hui: Wali biago peaha talima piaga biarume Yasuhondo lalu, Lawai haga-o tomo
    na, lene.
  amf-amf: Ogo wodanka Yesussa paanan yivayna “Woam Dhettsea, gala wokal itsaa” hamayse
    kiam ke miskade.
  quc-NNT: 'Are k''u ri tijoxelab'' tajin käkib''ij che ri Jesús: Ajtij, woq b''a''
    la, —xecha che.'
  dob-dob: Tuta nina gote ꞌenaya Yesu ꞌina tononoyao sieonaona, “ꞌInapwana, masula
    gete ꞌuda ꞌa.”
  wrs-wrs: Nonamba no ungevliriniva tukvihavnamba, wo hevtindi umnina, guru, neo boasna.
  mca-mca: 'Qa in mente'' namets hekhewe''en qa he'' ƚ''ijatshenhei qa yiyajitaxets
    qa yittaxijets: —Rabí (Maestro), ek eku''n.—'
  tzo-TZC: 'Cꞌalal mu to ta xvulic ti cristianoetique, ti yajchancꞌoptaque lic scꞌanbe
    vocol ti Jesús ti jech laj yalique: ―Jchanubtasvanej, veꞌan jutebuc ―xiic.'
  mya-mya: ဤ​အ​တော​အ​တွင်း​၌​တ​ပည့်​တော်​တို့​က ``အ​ရှင် ဘု​ရား၊ အ​စား​အ​စာ​သုံး​ဆောင်​တော်​မူ​ပါ''
    ဟု လျှောက်​ထား​တောင်း​ပန်​ကြ​၏။
  gng-NT: 'Upii nnɔ liɛbe'' udu bó uyo wà nnɔ, nɛ *Yesu ya panpaankaab gbáanh wɔ
    ki teh: «Cɛnbaa, ji tijier.»'
  cbi-NTPO: 'Tsaindetsu Jesúsnu ya'' disipululaya: Mashturu, tsantsaya tyeeba fide,
    tiitila.'
  ikk-NT: Ogẹn hụ, ụmụ-azụụn hụ a rịọ Jesu, a sị, “Onyẹ-nkuzi, dodo ri ihiẹn-oriri.”
  leu-leu: La noyaan aave xo, a mu fefeng ri xuuse, “Mataa ina Fepitaa, no fangan
    saa xalak.”
  maz-NT: '''Ma ndänt''ä ma ñaji c''e ndixũ c''o nte, nuc''ua c''o o̱ discípulo ma
    xipjiji e Jesús: ―Nu''tsc''e, xöpüte; ni jyodü rí sigue xëdyi. Pero dya o zi''i.'
  bod-N: དེའི་དུས༌སུ། ཐུགས་སྲས་རྣམས་ན༌རེ། རཱབ་པེ་ལགས། ཞལ་ཟས་བཞེས་རོགས་ཞེས་ནན་གྱིས་ཞུས་ནའང་།
  tca-NT: Rü yoxni ga toma ga norü ngúexü̃gü rü Ngechuchuxü̃ tachixewegü na nachibüxü̃cèx.
  zpl-NT: 'Diquila nú nza unaꞌa zeꞌe eyeche zeꞌe, uni bee beneꞌ Jesuse lunu: ―Maestro,
    udacu lleꞌna nú aculu.'
  mbc-NT: 'Mîrîrî tanne Jesus nenupa''san eseurîma''pî yarakkîrî: —‍Anna yenupanen,
    esekkari''tîkî —‍ta''pî to''ya ipî''.'
  ndg-ndg: Muda wa mutwe kati anapunzi bake batikunnoba kababaya, “Rabi ulye chakulya.”
  wsk-wsk: Se tom kulupik umu te mu olekem alo manaru diruwuman, “Rabbi, ni na bo
    noko,” maman.
  toj-NT: 'Cuando ti to huajum ja ixuc ja ba yoj hacienda, jaxa snebuman jumasa ti
    xa yalahue yaba: ―La xa Cajual, la xa huaacotic.'
  tbc-tbc: Agog Jesus san megeloum iŋ durupei, “Tubun ak, oŋ gidad nuai a.”
  sna-sna: Vanhu vasati vasvika, vadzidzi vake vakafanomukurudzira vachiti, “Rabhi,
    imbowanai chamungadya.”
  smk-NT: Sa leleg nadtaw nin babayi sa babali, saray tumutumbok na anamaet ni Jesus,
    wanraynan ni'nu-ni'no kona, “Maistro, mangan kamoyna.”
  grc-TCGNT: Ἐν δὲ τῷ μεταξὺ ἠρώτων αὐτὸν οἱ μαθηταί, λέγοντες, Ῥαββί, φάγε.
  gof-WFTW: Hessi hanishin, iya tamaareti Yesuusakko, “Guuthabaa markkii” yaagidi
    woossidosona.
  spa-BLM: 'Mientras tanto, los discípulos le urgían diciendo: “Rabí, come”.'
