  cbt-NTPO: Co'huara canquiyatërasoihuë', Quisoso yaa'capiraihuë'. —Ca'quë' Maistro,
    itopiraihuë', co nohuantërinhuë'.
  srn-NT: 'A pisten dati den man fu Yesus taigi En taki: “Meister, kon nyan pikinso.”'
  cta-NT: Laja liꞌ ndu̱ ñati̱ nu ndyaca tsaꞌa̱ jiꞌi̱, tyaꞌna nchcuiꞌ nguꞌ loꞌo Jesús
    chaꞌ cacu yu xi tyaja. ―Mstru ―nacui̱ nguꞌ―, cacu nuꞌu̱ xi.
  bqc-SIM: 'Gↄↄ bee sↄ̃ Yesu ìwaↄ òɛ̀: Mɛtulu, ńyↄ̃ pↄble ya?'
  tcz-CHONGTHU: Hichepet chun aseijuiten Yeshua heng'ah, “Rabbi an themkhat beh nen,”
    atiuve.
  mar-mar: त्याचे शिष्य त्यास विनंती करून म्हणाले, “रब्बी, काहीतरी खाऊन घ्या.”
  snp-snp: Wato, Yesu ege-ege moinamo we ya amo nedo minoti, ka auma witi loumamo,
    Api lilibanimo we, weka-neta no, loti loumato,
  isl-isl: Meðan á þessu stóð hvöttu lærisveinarnir Jesú til að fá sér að borða,
  spy-NT: Kuwēētii koorkoonoo, kusaaysaay ꞉rubiik Yēēsu kule kwoomiis.
  xnn-xnn: Issan kinmaanan san babai isnan kad-an da Jesus dat kanan san papasolotna
    ken siya, “Apo, aka ta manganka od.”
  mwe-mwe: Gene malanga pego bhaajiganywa bhabho gubhaashondelesheyenje a Yeshu bhalinkutinji,
    “Shonde Mmaajiganya, nnye shalya.”
  tte-tte: Saugana sinene ipipileyoi yanuwa mena, na naga bodane siyayawatagili Yeisu
    koina, kabo tobenaliyao siwalo Yeisu koina siwaloba, “Toyakayakatai, kan yabo
    ukwan.”
  tcs-tcs: Wea dat seimtaim nau dem klostuman blo Zizas i kip tok strongwan po Zizas
    demkain, ‘Tisa, kaikai nau po kam strong.’
  hlt-THB: Cawh a hubatkhqi ing, “Cawngpyikung, buh ai cang thoeih ti,” tina uhy.
  soq-soq: Samaria iwa aleidiomawa Iesu wawe alala me iririsane waienase, “Debamamba,
    nana da naa.”
  qub-qub: 'Manaräpis runacuna chayaptin Jesusta disïpuluncuna niran: «Maestru, micucurcuy
    ari.»'
  att-att: Á ta kapapáno nayù babay kári Apu Kesu ta bubun, á yù ira tudduán ni Apu
    Kesu, kinagi ra kuna, “Mesturu, kumán ka bì,” kud da.
  bki-bki: Mia bogo na aju amiel abinimei maka ayotuba vo, ana naiagagoano nalo abar
    bulag salo sinaniano napano aba abuluio, aberii ka Yesu aberinavo “Naverloglogiano,
    komei kesinan.”
  bqp-bqp: 'Gↄrↄ birea sↄ̃ Yesu ìbanↄ pìnɛ: Rabi, ĩni pↄ́ bleroo?'
  mcp-mcp: 'Té nɨ, ompwíín bwə́ mú ŋgə jəgʉla nə Yésus nə́: «*Rabi, daág.»'
  hat-hat: 'Disip yo menm, bò pa yo, t''ap mande Jezi pou l'' manje. Yo t''ap di l'':
    Tanpri, Mèt, manje kichòy non!'
  npl-NT: 'Ijkuakó itlamachtijkawah okitlatlaujtiayah n Jesús: —Tlamachti, ximotlamasewi.'
  bgg-bgg: Hanai duchoi rey mage shii samoythek è Isu shii khung ne yao, Masdo, nyie
    magunde chie bo!
  eng-TCENT: In the meantime the disciples were urging him, “Rabbi, eat.”
  eng-BSB: Meanwhile the disciples urged Him, “Rabbi, eat something.”
  cpu-NT: 'Ari ipankiventaiyarini iriyotaane, ikantziri: “¡Rabí, poya!”'
  san-ASM: এতৰ্হি শিষ্যাঃ সাধযিৎৱা তং ৱ্যাহাৰ্ষুঃ হে গুৰো ভৱান্ কিঞ্চিদ্ ভূক্তাং|
  tac-NT: '''Lige ta''chó sébachi alué ralámuli we''ká riógichi mochígame, alué ralámuli
    Esusi oyérame ka ''we go''núlale Esusi alué go''ame napu ralálige, anele: ―Mué
    Benírame, yati go''á.'
  eng-WEBPB: In the meanwhile, the disciples urged him, saying, “Rabbi, eat.”
  gfk-H: Bia ira mataniabar kana baa na ngaas, ira bulu na hausur diet ga tiri ia,
    diet gaam tangai tana, “Tena hausur, mehet nem bia u na iaan.”
  viv-viv: Badi kaliva aimo hiꞋelaꞋela tu ime Yesu ana tomuliya aluyaꞋayaꞋalina agayo,
    “Tovehawala, maꞋi aꞋa uꞋani.”
  yao-yao: Katema kakoko ŵakulijiganya ŵakwe ŵaliji nkwachondelela Che Yesu achitiji,
    “Chondechonde Jwakwiganya, ndye.”
  tgp-tgp: La hinau atu la lo vano, moiso tamlohi usuri non Iesu la lo verea isana
    lara, “Tija, o hani te hinau.”
  auc-NT: Onquiyængä näni quëwëñömö tæcæ goyongä Itota nänö në ëmïñæ̈näni ïñömö tömengä
    ingante, —Awënë në Odömömi ïmi wædænque cæ̈e, ämönipa.
  kbc-NT: Maleedoɡ̶ototalo niɡ̶ijo niɡ̶eladimigipitigi nigotaɡ̶a, odaa niɡ̶ijo anodiotibece
    joɡ̶oditalo Jesus, “Ǥoniiɡ̶axinoɡ̶odi, ele mecoɡ̶otace aniodi”.
  bmh-bmh: Ziwas go ebutal, gonugau tapaimaraneu dudu agen Yesus ee zabun aimai gusig
    auremen, “Dubanou Ban, na ee zen.”
  ctu-BL: 'Che'' woli'' tilelob, jini xcʌnt''añob tsi'' subeyob Jesús ti wocol t''an:
    Maestro, cha''len we''el, che''ob.'
  meq-meq: 'Ahəl nakə ŋgwas niye a ye a walaŋ gay aye, gawla i Yesu hay nəteye faya
    ta geye amboh a Yesu mâ nda wu mənday, tə gwaɗay: «Miter may, nda wu mənday!»'
  noa-H: Pari mag chi hʌʌi p'öbör hee nʌrrʌmich, ya maar deeu hi haig paauk'achëwi
    narr haawai marau hirig, —Maestro, t'achdam k'ö hat'á haajeejim. Pari mag hichig
    t'ach k'öpi jaaubaawai jũrr,
  alp-NT: Kena tamata bokala meru esi luake mosare, Eni kwetaru esi beteke lokoI be,
    “Kuru, kane mina.”
  san-VEL: etarhi "si.syaa.h saadhayitvaa ta.m vyaahaar.su.h he guro bhavaan ki ncid
    bhuuktaa.m|
  kbq-kbq: Vahe'ma zamarenaku vu'nege'za amage nentaza disaipol naga'mo'za Jisasina
    tutu hunte'za, hurami ne'moka (Rabbai), ne'zana no hu'naze.
  kbh-kbh: 'Chca yojtsopasánëntscuana, chë uatsjéndayënga Jesúsbioye imojtseimpadana:
    —Buatëmbayá, bats̈atema mose ca.'
  ron-LSB: 'Între timp, ucenicii îl îndemnau, zicând: “Rabi, mănâncă.”'
  pon-pon: 'Ni anjau ota japwilim a tounpadak kan poeki re a, potoan on: Rapi, re
    kotin konot!'
  nhe-BL: 'Huan quema aya ajsiyayaj nopa tlacame, tiimomachtijcahua tiquilhuijque
    Jesús: ―Tlamachtijquetl, xitlacuaya.'
  sps-sps: Ai tan nainy te naus osing a moun to Jisas an matisian rangats Towa, “Tsoiny
    Fifaatsuts, ainy tsom ta kainy ainy!”
  wnc-wnc: Kepiapane apuwawa ninu pandetnata Jesu anzing inikumang, “Yanindamumsaapa.
    Ga nanamba napso,” ngang inina
  bus-bus: 'Gurↄ beeea sↄ̃ Yesu ìbanↄ bènɛ: Rabi, nɛ́ pↄ́ bleroo?'
  gub-BL: Kuzà taw pe heko mehe we uruze'eg Zezuz pe ure. — Purumu'e ma'e, emai'u
    ty, uru'e izupe.
  imo-imo: Aku teko molangei yunge lombili andolimani yu toperope tikolio ningei,
    “Ungu Mane Tilimu, langi te nowi,” ningi.
  boj-boj: Beqnabqa Yesus aqa aŋgro naŋgi na minjeb, “O Qalie Tamo Koba, ni bosim
    iŋgi uye.”
  eng-DRA: 'In the mean time the disciples prayed him, saying: Rabbi, eat.'
  knf-knf: 'Wal mënţ baţaşarul bawo ţi pkooţa aji na a : « Najukan, deeni. »'
  san-KHM: ឯតហ៌ិ ឝិឞ្យាះ សាធយិត្វា តំ វ្យាហាឞ៌ុះ ហេ គុរោ ភវាន៑ កិញ្ចិទ៑ ភូក្តាំ។
  arn-NT: 'Feychi lelen mew, ñi pu disipulu llellipufeyew: —Kimeltufe, pichin rewall
    iyafuymi.'
  zas-NT: 'Per laꞌtgaj zia béngunaa guin luguiedx guin, rëb ree xbejn Jesús lojman:
    ―Mextr, gudaw.'
  ken-NT: Mpok anɛ ngɔrɛ́ wu árɔ́ árɔ́ŋɔ́ ɛtɔk, bakoŋo Yesu báré nɨk yí mmʉɛt
    bɛ́ “Ntɔŋ, nnyiɛ́ mbɔ nɛnyíɛ́.”
