  kmg-kmg: 'Ehame dâŋ kecši sanaŋkeocmu: `Moczi he sarac eekac, â moczi fârine rome
    feekac. Ž'
  aso-aso: 'Neꞌmine naniꞌ neꞌmo nene evenelite tiꞌ li laaꞌ naniꞌ gamazi ma nene mo
    gihile izave: Ve malite zuhoꞌ aniꞌ initeꞌ nene ve atolite dolizaaꞌ nave.'
  uli-uli: Hapatpat we rema toa sor ila katos, ‘Semal mele ma fod milay ngo semal
    mele ma gilsi uwal.’
  nin-NT: I ta si meme ida inggi yi i si jiji di, ‘Unuma mu ttu unuma mu ku hwa.’
  tgk-tgk: 'Ин ҷо чунин сухан бамаврид аст: „Яке мекораду дигаре медаравад“.'
  acu-NT: 'Tura asamtai yaanchuik juun ainau chichainak: ‘Chikich aintska arakan araawai,
    tura chikichka juwaawai,’ tu tinu armia nuka nekasaintai.'
  cak-WNT: 'Wawe'' can kitzij c''a ntel wi ri tzij ri nubij: Jun wi c''a ri nibano
    ca ri ticoj y jun wi chic nic''olo ruwech ri tico''n.'
  ebk-ebk: Tit-iwa chaná ay karkali, ‘Nan usa nan muntanum ya tukún nan mun-ani.’
  spa-PDDPT: 'En esto es verdadero el dicho: Uno es el que siembra y otro el que cosecha.'
  ruf-ruf: Iwanu hawolonga, ‘Yumwe kohanda, yungi kopfuna’ wolongesa.
  gun-gun: Anhetẽ ete “Peteĩ onhotỹ 'rã, ha'e amboae ju 'rã omono'õ”, 'ea.
  agu-BL: Na bintzinin jun yol yi na a'lchij. ‘Apart yi e' yi na ocsan ujul ttx'otx'.
    Ej nin apart yi e' yi na je'san cosech.’
  isn-isn: Ku nsoko i ntambu iyi a tai, 'Ung'wi witemelaa nu muya wiogolaa.'
  eng-PEV: Sometimes people say, ‘One worker plants the seeds and another worker gathers
    the food.’ That is true.
  ilo-ULB: Iti daytoy pagsasao ket pudno, 'Maysa ti agmulmula ken sabali ti mangap-apit.'
  pir-NT: “Ihcãquiro ote mʉhtariquiro ijire. Apequiro pehe dʉcare neniquiro ijire”,
    nie tiahye panopʉ. Ti ijirota ijire. Tiquina sa nidiro sahata ihquẽquina yeere
    yahu mʉhtañequina ijire. Apequina pehe yeere buheye, yeequina wahagʉ̃ yere.
  anv-NT: Ɛ́pyɛgémbɔ, nekanemejɔɔ́ ɛniné ajɔɔ́ nnó, ‘Mempɛné apɛgé, memferé
    aféré’ nelú wáwálé.
  sab-NT: 'Kwian gerua gerule ai kare gerule ulia: “Kwian gdaite chude tke, kwian
    na chude skute.”'
  tmd-tmd: An mönö i yadöla, ‘Nöbö mö bli wit maga abɨŋ wöiöna, nöbö mö bli du ödör
    pön höñɨŋö,’ röl aku, mɨ ödöriö yadöla.
  acr-NNT: 'Ma e kuꞌana pachaꞌ ri kabꞌiꞌxik: “Jun ri katikow re yey jun chik ri kaꞌanaw
    re ri molonik.”'
  kpg-kpg: 'Di kai deenei le e donu, boloo: ‘Tangada e dahi e dogi, ge dahi e hagi.’'
  taj-taj: तिग्‍दा भिसम चु ताम सत्‍य हिन्‍ना। ‘गिकसे ब्‍लु ढ्वला, ओच्‍छे स्‍य्‍हान्‍दोसे
    बाली दुइला।’
  avt-avt: Mar ek te hɨm im hɨram yaaim. ‘Mɨtɨk kiutɨp kamɨr menmen, maain mɨtɨk hak
    kakɨketim.’
  cbk-cbk: Entonces deverasan el hablada que tiene quien ta sembra, y tiene quien
    ta cosecha.
  uig-ARA: چۈنكى بۇ ئىشتا «بىرى تېرىيدۇ، يەنە بىرى يىغىدۇ» دېگەن سۆز ئەمەلگە ئاشۇرۇلىدۇ.
  tuf-tuf: 'Uwat waquey úchtaro: “Istiyát ira ricaro. Cahujinat ir ey ehsuro.” Eyta
    tew̃quey uní wacaro.'
  abx-abx: Sanglit kamatu'uran gayod i parahallingon, ‘Agpasaburak-na si addangan
    ngan ag'ani-na may si la'in.’
  mco-NT: 'Paady tɨy''ajt je ayuc huɨdibɨ mɨnam: “Tüg jäy niip etz jadüg jäy cosecha
    yajpɨdɨ̈cp.”'
  kqf-kqf: Lava niga giuna sa giugiuwena ba giukauwa te, ‘Lava ḡesau tauwadi bi lava
    ḡesau tauvililubu.’
  cpb-NT: 'Imaperotatya jiroka roshiyakaawentaitakeri, ikantaitzi: ‘Eenitatsi pankitakerori,
    tzimatsi itsipa owiitairone.’'
  aon-aon: Enyudok enen baraen apa sheyagwrehen iri douk adurin baraen. Baraen enyudok,
    ‘Anan arman nau worigun aria kupainari nanaki natukesh!
  hus-NT-2005: 'Tsubax xan tin ulal enchéꞌ jun i tʼilab: “Kʼeꞌet xu óm ani kʼeꞌet
    xin junkuntsal tin walíl an tʼayabláb.”'
  mig-NT: 'Chi̱ súan kúu ja̱ ká''a̱n ndaa̱ tu̱''un: Ɨɨn cha̱a sáka, te ɨnga̱‑de já''nu̱,
    áchí.'
  bps-bps: Too glut i gal man, ‘Satu i mla na satu i kamtu.’
  mbs-mbs: Yan benal se eg-ikegiyen, ‘Menanem se sebad, meneng meglegani se doma.’
  tof-tof: 'Ini bóktan amkomana: darrü pama wa aritóda, darrüpa ma abülda.'
  cme-NT: 'Da ba cira: ‹Unaŋo‑i duuŋ aa unaa kar› ba saa kar coima.'
  sus-sus: Yi masenyi findixi nɔndi nan na, ‹Mixi nde xɛ garansanma, gbɛtɛ a xabama.›
  pon-2006: 'Pwe mehlel koasoi pwoatet: ‘Emen kin padokedi, a emen kin dolung.’'
  dad-dad: Anĩ nigin, od enei momoi bagai, ‘Tamo takam itenẽdig, tamo takam kusu fedig.’
  zab-NT: 'Didxldíquɨy ni rnii bniety: “Irɨny ni run dzɨɨny chiy irɨny ni rtop de
    guelnazaac.”'
  jae-jae: Biŋ tonec biŋŋanô gebe ŋac teŋ kêsê ma ŋac teŋ kejoŋ ŋanô sa.
  ksd-ksd: 'Tago i dovot ra tinata dari: Tikai i vauma, ma ta ra tikai i dodoko.'
  msm-NT: Kaling ogkatuman sikan ikagihonon no pig-iling, ‘Meyduon ogtanom aw yain
    to og-ani.’
  myk-myk: 'Bani talenɛ lemu lʼa yu na: ‹Wa na ba yemɛ nugi, watii na ba wee shinma
    wu kɔn ge,› lee ɲɛ can.'
  sbe-sbe: Teina unai hedehedede ta, ‘Hesau ye hesulu na hesau ye tanogogoi’ meta
    mamohoi.
  mcr-mcr: Iiŋä etaŋgi ämaqeuqä kukŋuä tqu, naqä-qakuä timäunä. ‘Ymisaŋä vowä ämaqä
    hŋqu iqaŋguti, itaŋga ämeqe, ämaqä hŋquvqä’ tpnä.
  cux-NT: 'Caati chuū chi cuaacu nííⁿnyúⁿ chi nduudu cuaacu: ''Áámá ''iiⁿ''yāⁿ ní
    ngīīnu yā ni táámá yā ní nadacuéeⁿ yā.'
  tur-YTC: Çünkü, ‘Biri eker, diğeri biçer’ sözü bunda doğrudur.
  san-ITR: itthaM sati vapatyekashChinatyanya iti vachanaM siddhyati|
  bel-N: 'Бо ў гэтым спраўджваецца слова: “Адзін сее, а другі жне”.'
  sch-sch: ‘Mi inkhatin a linga, mi dangin a ât ngâi,’ ti hi adik ani.
  mic-MIQNT: Na ula ta'n i' tluepnig na teliaq, ‘Newgte'jit iga'taqug aq ap igtig
    mena'taqug.’
  huu-NT: 'Caɨ comɨnɨ iena raicabitɨmacɨ: “Damɨe iduaɨna rite; ia jɨaɨmɨe llɨsillana
    ote”.'
  jiv-NT: 'Tiniu armia nuka nekasaiti: “Chikichik araawai chíkichcha júawai.”'
  otm-NT: Nguetho majuąni rán thɛui rá 'bɛfi Oją a bi 'yøt'a n'da ra ją'i, “bi zopʉ
    rá huąhi bi duhu, nɛ n'dan'yo bi xoqui,” ngue i man yʉ ją'i.
  dah-dah: Niŋgeb mere kura, ‘Al kura beleŋ biŋge haryeŋ. Irkeb al kura beleŋ biŋge
    yade yadi yiryeŋ,’ yitiŋ gobe fudinde yeŋ nurde hime.
  tnk-tnk: Nəɡkiariien i kamɨni ro nɨpərhienien irə mə, ‘Iərmama əpə rəpwei wit, nənə
    iərməpə ramesi nukwan.’
  kpr-kpr: Namonde eminge seraera, ‘Genembo eni vare govari ainda amboda, genembo
    eniimi foama bayau bambarira,’ seraera. A nu geka bekári.
  san-IAS: itthaṁ sati vapatyekaśchinatyanya iti vacanaṁ siddhyati|
  nho-nho: Teenaa e hanotonu ma te taratara e mee peelaa, ‘Ttama e tori, aa telaa tama
    e vasi.’
  gym-NT: 'Ye abko, kukwe nieta krörö: Ni iti käta nura nökö, akwa ni mda abko käta
    ngwä ötö, abko nieta metre kore.'
  azg-NT: Ndoꞌ na nndaꞌ, itsiꞌmanhanꞌ na mayuuꞌ juu jñꞌoon na condue nnꞌan na ncüii
    tsꞌan inonꞌ juu, majoꞌ mañoon tsꞌan ityjeehanꞌ.
  bhd-bhd: एल्हेरेलेइ अक कहावते कि बेनेबालो कोईए ते कटने बालो होरो कोईए, तैन सच़्च़े।
  too-NT: 'Ixlīstu''ncua'' a''nchī huancan: “Kalhatin cha''n lā'' ā''kalhatin xkāna''n”.'
  ind-AYT: Dalam hal ini, perkataan ini benar, ‘Yang seorang menabur dan yang lain
    menuai.’
  cjo-NT: 'Kyaaryootaki iroka ikantapiinteetziri: “Irira pankitakirori eero rowiitziro
    inta paashini owiiteroni”.'
  nsn-nsn: Temaeit roono rone ro uelhire o mana tun pare, a tang sioko re leb, kara
    tang sioko re ueuer.
  san-DEV: इत्थं सति वपत्येकश्छिनत्यन्य इति वचनं सिद्ध्यति।
  tna-NT: 'Micuana equene pia cuana da cristiano cuana ema jepuiti quisquisa pupirutana.
    Tuneda da banabanaji cuana nime. Jiahue yama micuana ebeitu cristiano cuana peje
    su ema peje su jei yame huecuana puji. Micuaneda da huiruhuiruji cuana nime. Ene
    quita ecuana sa mimi nime uja epuani: “Piada piada cuana ja ebanatani. Pia cuana
    ja ehuirutani.”'
  lid-lid: Sahou tataha asehek badeh, handru, ‘Ndramak ari ta atah bilin, iy ari ja
    ta asoh sali nyamon.’
  wim-wim: '@see-verse:JHN.004.036'
  zga-M: Pakhuva ovonchovi ovu wayelweli, 'Oyunge iviala oyunge ibena.'
  yom-yom: 'Bila vava vamonikini tsundu yi nongo yayi : “Wunkaka niandi wunkunanga ;
    wunkaka niandi wumvelanga”.'
  san-SIN: ඉත්ථං සති වපත්‍යේකශ්ඡිනත්‍යන්‍ය ඉති වචනං සිද්ධ්‍යති|
  yut-yut: Yaŋdo, gen kɨnda yoŋ uŋun bamɨ, ‘Amɨn kɨnda da jap kwaokdak, ae kɨnda da
    bamɨ pasak.’
  grc-BYZ: ἐν γὰρ τούτῳ ὁ λόγος ἐστὶν ὁ ἀληθινός, ὅτι ἄλλος ἐστὶν ὁ σπείρων καὶ ἄλλος
    ὁ θερίζων.
  cpc-NT: 'Tima imapirotatya jiroka jojyakaawintaitakiri, ikantaitzi: ‘Tzimatsi apaani
    pankitakirori, tzimatsi pashini oyiipatakironi’.'
  nhg-NT: 'Pos necö tequejta que ica melöhuac quiene mojtoa: “Sente icaca öque tlatuca
    hua ocsente öque tlacosechöroa”.'
  nya-nya: Nʼchifukwa chake mawu akuti, ‘Wina amafesa ndipo wina amakolola’ ndi woona.
  ngu-NT: 'Tla ijcon, melahuac quen quijtohua se tlajtojli: “Se tlatoca niman ocse
    pixca.”'
  kup-kup: Met batam hahan hezan darim hameg-ñetï epov rotap, Aban nari emat avasik
    gipiz bitü ñedeamah, met utap tamahan aban modari gipiz potü belat batogü manamah.
  jid-jid: nitre yi iri ni chu batre di iri ni chan ajanji
  wmw-wmw: 'Konta ewu usowezi‑wu wakweli: ‘Mmoja ndi avyála na mwengine ndi avúna.’'
  gmv-GGM: Hesa gsha isadey zerana hara uray maxxana getettiza lemusooy tuuma.
  ssg-ssg: '@see-verse:JHN.004.036'
  zpo-NT: 'Nel wli mod nii xaa: “Tub xaa ngo ben lo yo nu stub xaa ntop yalgon”.'
  poy-poy: Kutakula aku kwa nakaka, ‘Yumu kayalaga na yumonga kabenaga.’
  qwh-NT: 'Tseno captinmi, rason caqllata quenopis parlayanqui: ‘Jucmi murun, jucnam
    cosechan’ nishpa.'
  gaw-gaw: Anam daaṯe amunu nai imu am genab, ‘Danab laa nug e ebaṯe amu laa nug meu
    aoṯe’.
  nca-nca: Dokoro mande ŋako hamó, ‘Uni kato o yuwoyó riminíqota meyowomboko eŋgé
    siyoweya.’
  zpz-NTPP: 'Nii tub riidz nu rishli nu rnii mbecy: “Tub yu rnuuz yu. Zeꞌ tuubaꞌy
    rteꞌy.”'
  mkj-mkj: 'Pwa mehlel sikesik pase: ‘Emen kin poadokdi, emen sohrohr kin dolihdi.’'
  zac-NT: 'Verdá na lo quë narniꞌi dichë: “El quë narcabní, ni na tubi; el quë narldë́
    guëniꞌa, ni na stubi”.'
  kyg-kyg: Vayaꞌmogi, mago vekamoꞌa avina yaꞌmo nehakalegeno alu vekamoꞌa neꞌyaꞌmo
    neꞌaliye, huꞌa nehae.
  kmk-kmk: Ot tuttuwa dit uguda kanana’n, ‘Mammuḻa nat osa ot sabali nat mangani.’
  cao-NT: Jabi “Huësti ca joni tsi xo sayahaina. Ja sayaha ca tësahi quiha joni huëtsa”
    ii quiha nohiria bo. Jabija tsi xo toa ja chanicanaina.
  bbr-bbr: Kiro ämän äiäi epar senes, ‘kar ros o uku wenuk, kar ros awau woian o oiäu.’
  inb-inb: '—Imasami su­ura nin­chi kasa: “Sugka, tarpug­mi ka; sugka, pa­llag­mi
    ka”:'
  hrv-hrv: 'Tu se obistinjuje izreka: ''Jedan sije, drugi žanje.'''
  box-NT: 'Bìo bía kà ɓɛ̀ntĩ́n bon: O dìro wi, á yìa wee lá ho dĩ́nló wi.'
  ote-NT: 'Nja ngu enga ya ja̱ꞌi: “ꞌNaꞌño toꞌo potꞌi, ꞌnaꞌño toꞌo xofo.”'
  wnu-wnu: Qob eng apand, munon ger mani uba arira ger gonat igo.
  zam-NT: 'Tac lìcque'' nac con'' ndxè'' xal ndxab di''s co'' mbez mèn: Xà''que''
    nac mèn co'' ngo bin. No xà''que'' nac mèn co'' nthop cosech.'
  zyp-NT: Ma tih taco, ‘Pakhehpaw tah ling ka, pakhehpaw tah a hre,’ tahpaw cawh ahmang
    a.
  sey-NT: 'Nuñerepa caji. Pa̱i caseꞌe je̱ꞌquë ñeje: ‘I̱ti ta̱quë cato yequë api cuiꞌne
    i̱ti tëaquë cato yequë api.’'
  nvm-nvm: Regavo vuak iji bu kuaivo iji fuka ma e be fu uij dajaiko be fu masim.
  mps-mps: Te tiwai eyu, tama tǫde bidibo we bidigo polobadu wali po mu po tamao,
    ‘Bidi me deligo gi nai bulai, tama gasa bidi mego agai te nai sai.’
  pab-NT: 'Hiyaiya, exakere babera iraiti kakoare: Hatya fetene hoka ihatihena hoka
    hatisa irikohititene. Hatyohare aliterexe.'
  llg-llg: Hataholi lae, ‘Hataholi esa sele bini; hataholi feꞌek nakaduduluk buna-boak.’
    Ndia, tetebes ndia.
  kyf-kyf: 'Nɩɩ, nine yabhlo nɛɛ: ‹Nyɩmɛ yabhlo glʋa, ''ɩn nyɩmɛ -putu dɩa.› Gbʋzɔnʋ
    -wa.'
  tpi-tpi: Olsem na dispela tok em i tru, ‘Wanpela man i planim gaden na narapela
    man i kisim kaikai bilong en.’
  mih-NT: 'Ta ihya cuu minoo sa ndisa cuhva cahan ñiyɨvɨ: “Minoo ra tasi ta inga ra
    naquihin.”'
  qvh-NT: 'Nircurnami Jesús nergan: “Diospa wilacuyninta wilacur unay profëtacuna
    murupacognöpis maynami wilacuyash noga shamunäpä cashganta. Say unay profëtacuna
    wilacuyashganmanmi gamcunatapis cachaycä wilacuynëta wilacuyänayquipä. Saymi wilacuyashgayquita
    runacuna wiyar cushicuyaptin: ‘Juc muruptinpis jucnami cosechan’ niyashgannöla
    caycan.”'
  kms-kms: Wand puch ven, ‘Wuti iri mir ni righe, di iri mir bi nawo’ ye te nganyene.
  agn-agn: Animan matod kaman tang agganingen nga ‘Ang doma manigloak, ang doma manigayeg.’
  nhi-NT: 'Milauac tlen ictoua in tlahtol: “Se tlatipeua uan ocse tlaeua”,'
  ttc-NT: Komo b'an'ax iktza'x te q'umb'enj “jun te aj n'awan te awalj b'ix junky
    te aj njaw chimon tetz.”
  dan-1931: 'Thi her er det Ord sandt: En sår, og en anden høster.'
  kwj-kwj: O keke do mwanji mwe naha, ‘Hima fori ahirahi ti ri kisiwa hima ba forito
    o ahirahi ri eino.’
  vie-OVCB: 'Thật đúng với câu: ‘Người này gieo, người khác gặt.’'
  kze-kze: '@see-verse:JHN.004.036'
  mpj-mpj: Wangka kujupa jilanya ngarrini, ‘Martulu kujulu kurranyilu wilykikaja tuunyjunku,
    palujanu ngula yurnmirriku, ka kujupalu martulu yanku manku.’ Martu jiilu wilyki
    tuunyjunku, martu palunyayururna ngayulu kurranyilu Jamiriyamartajingkarnalu Mamamili
    wangka wajarnu, wanti palunyangka. Palujanu marlalunyurra martu kujupayurulu yanku
    manku mirrkakaja, martu palunyayurulunyurra kuwarrilu yanku manku martukaja jiikaja,
    Mamamiliraya walyja nyinakura.”
  lbk-lbk: Tay tet-ewa nan nakwani en, ‘Esang nan enmola ya teken nan en-ani.’
  mto-NT: Ku̱x je̱ tu̱vu̱ka̱ts je̱ꞌe̱ veꞌe ku veꞌe je̱ jayu vyaꞌañ je̱ts toꞌk je̱ꞌe̱
    veꞌe juuꞌ veꞌe je̱ ta̱a̱mt du̱va̱jp, jadoꞌkts je̱ꞌe̱ veꞌe juuꞌ veꞌe je̱ ta̱a̱jm
    du̱pa̱kmojkp.
  bzh-bzh: Ġaġek saga yönon, om sën sa hevonġ ham ya in bë ham gweḳo nos anon
    doḳ huk sën ham su vonġ huk in rë lo.
  guj-2017: કેમ કે આમાં તે કહેવત સાચી પડે છે કે, ‘એક વાવે છે અને અન્ય કોઈ કાપે છે.’”
  jvn-NT: '@see-verse:JHN.004.036'
  byr-byr: Sareꞌ dareꞌnesɨ. Darevɨ nebulyaꞌ dɨdɨvɨꞌ ‘Aꞌmwe pwai burɨnna yadelyɨ. Aꞌmwe
    pwai midelyɨ.’ Yɨ saꞌ nebulyasɨ.
  ian-ian: Nat nyan ambugapmba sɨk yaagilɨgandɨ. Wan mi sɨk kwandɨ, nat nyan sɨgɨtɨgandɨ
    waa walɨgandi. Wan kwukngweya njɨvwa kɨta vakna.
  hun-hun: Mert ebben az a mondás igaz, hogy más a vető, más az arató.
  mcf-NT: 'Tied icbon: “Con na peta,” cac ambi nidtsinacmaid matsesën bedec.'
  kjs-kjs: 'Saa agale meda gu-rupa leme: Ali komeame maapu-para eda wai poaaya pare
    ali medame eda awoma nalia leme.'
  mni-mni: "Hainaba asi achumbani, \x93‘Kanagumba mi amana maru hulli aduga atoppa\
    \ kanagumba mi amana khao-i.’\x92"
  yad-NT: 'Rani̱ ji̱ta si̱tenu vase jtacha̱da: Ti̱qui vanu vichasara nuti̱, nu̱ ji̱ta
    vichasara rá̱toonu.'
  mxb-NT: 'Ta ndaa̱ va káꞌa̱n ña̱yuu tá káꞌa̱n na̱ diꞌa: “Iin na̱ kúú na̱ xíti, ta
