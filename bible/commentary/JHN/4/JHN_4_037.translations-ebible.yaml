verse: JHN.004.037
translations:
  kpx-kpx: Hoto keu seleve. Ata molena lovi hasege molena bae lovoi.
  okv-H: Eto timu hatirari ke erena amo ke be ra, embo nei ve uraguja eto embo nei
    amo be kahumbaguja,
  tbo-tbo: Googata hai baha hi pa, ‘Lawa gehouna tu lupehi ma lawa gehouna tu luhepa.’
    Naka baha dumana.
  mal-C: '‘ഒരുവൻ വിതയ്ക്കുന്നു, മറ്റൊരുവൻ കൊയ്യുന്നു,’ എന്നുള്ള പഴഞ്ചൊല്ല് ഇക്കാര്യത്തിൽ
    യാഥാർഥ്യമാകുന്നു:'
  grc-SR: Ἐν γὰρ τούτῳ ὁ λόγος ἐστὶν ⸋ὁ⸌ ἀληθινός, ὅτι Ἄλλος ἐστὶν ὁ σπείρων, καὶ
    ἄλλος ὁ θερίζων.
  bgc-bgc: क्यूँके याड़ै या कहावत ठीक बेठ्ठै सैः बोणआळा और सै, अर काट्टण आळा और।
  khz-khz: Kwalana vovetaina pene vetao vou, evetaina gekilagiana kilana taunatauna,
    ‘Talima taa na evaroana, taa na ekuaana.’
  deu-TKW: Denn hier hat der Spruch seine Wahrheit, daß ein anderer ist der da sät,
    und ein anderer der da erntet.
  zsr-NT: 'Nac gdutë li lë naꞌ rna cni: “Tu nu raz, len yetú nu rlap.”'
  lin-lin: 'Awa nde ekokisami bosolo ya lisese oyo elobaka : « Moko alonaka, mosusu
    abukaka. »'
  hns-NT: 'Baat ke masla hai kie: ‘Koi tjhiete hai aur doesar kaate hai.’ Ie satj
    hai.'
  noa-E: Ar õrau, “Chi nemjĩir jĩir simuan sĩi jĩirmam, pari khar chan pöd ichdëupai
    eeuba aajem” aawain chadcharauwai ajim.
  eng-EMTV: 'For in this the saying is true: ‘One sows and another reaps.’'
  mib-NT: 'Chi ndaā cúu jnūhun jeē cahán: Ɨɨn tēe jéte, te ɨnga tēe nástútú, áchí.'
  lif-NT2: हे़क्‍केलॽरिक् ‘थिक्‍किल्‍ले़ याॽरिःम्‍बान् हेॽरु वेॽस्‍माल्‍ले़ चा सुप्‍सुॽ’
    पाःप्‍मनाबान् से़क्‍खाएरो॥
  xnj-xnj: Vandu pevijova kuvya ‘Mundu mmonga imija na mundu yungi ibena, luhumu ulu
    ndi chakaka.’
  mmx-mmx: I lox asoorun na levelinga i lok keretna, ‘Lara itlotlo la lara vetpes
    ik lok kaka bubua levempipisik at laraamang.’
  cbr-NT: 'Usa ''ain ca ësai quicë banax asérabi ''icën: Bëtsi unían ''apácëxa pëcëtia
    ca bëtsi unin bimi bitsia.'
  tee-NT: 'Ju ani chivinti mavasalai ni stavasalanti tachi ju noncan: “Pumatam ju
    ach''ananan. Chai apumatam ju ca''axk''anana''”.'
  eng-LSV: for in this the saying is the true one, that one is the sower and another
    the reaper.
  cak-NT: 'We'' can ketzij-wi ntel ri tzij ri nu''ij: Jun nibano ri ticoj y jun-wi
    chic ri nibano cosechar.'
  pah-NT: —Nahã ko nhanenhi'ig̃a jipi, ei ga. “Gaha otỹ. Ojipe'ga reki omopẽ herua
    ojive,” xa'e nhande, ei ga. A'itituhẽva'ea tuhẽ ko nhanenhi'ig̃a.
  sja-NT: Nãgɨ́ pedee eperãarãpa jarapata wãara bɨ. “Abaapa uupari mãik'aapa awaraapa
    ewapari.”
  xed-xed: 'Tsa mahdihdi mnə lu kazlay: Slgadatá slgayslgay ŋa sani, tskatá tskaytskay
    ŋa sani kəʼa ya ná, kahwathwata nzakwani.'
  glk-glk: 'در اَیه اَ گفته درسته کی: ‹اینفر کأره، و اینفر دیگر درو کونه›.'
  mks-NT: 'Jáchi̱ íin in tu̱hun ta nda̱a̱ cáha̱n ña̱. Já cáchí a̱ já: “In da xútu
    ta inga da jáquee jáchi̱ cúú ndíví da̱ da̱ cája chúun nu̱ú in xitoho.”'
  gfk-S: Io, i tale be na tutuno be tikenong na soso ma tike mes na kikil. Na tutuno
    horek.
  bmu-bmu: ‘Kunöŋ kötŋi qesiŋ giliga kunöŋ ölŋi mezawi,’ keu mewö jimakzei, mi keu
    ölŋa. Mi Anutugö nup memegö könaŋi indelja.
  dgz-dgz: Wataget wane nopewa ame tavewa di, Apan da verepi amba apan dawa daupam
    tata.
  eng-GNV: For herein is the saying true, that one soweth, and an other reapeth.
  zaa-NT: 'Anía nna cca cumplir ttu dicho ra: Ttu enne'' huaya'' rada, pero attu enne''
    huaya'' rutùppa lena''.'
  eng-WEBSTER: And herein is that saying true, One soweth, and another reapeth.
  guh-guh: 'Jivi bajumaitsi peubijava yabara mapacueniaje: “Copiaya itsanë uba. Itsa
    baja navereta peubijava, saicaya icatsia itsanë nota,” bajai.'
  bon-bon: Ai iicana lui toraca gyene egä, ‘Nuuja te yäätemuge, nuuja te yäärucnimuge.’
  nhw-BL: 'Quej ni quisas melahuac nopa camanali catli quiijtohua: ‘Se quitoca xinachtli
    huan seyoc quisentilis nopa pixquistli.’'
  swh-ONEN: Hivyo kule kusema, ‘Mmoja hupanda na mwingine huvuna,’ ni kweli kabisa.
  wbi-wbi: Kwelule ulujovo luno luuti, 'Jumonga ivyala ujunge ipeta ulujovo uluo lwa
    kyang'haani.'
  bba-bba: Mɔn teni, tɑ sɑ̃ɑ ɡem te tɑ ɡerumɔ tɑ nɛɛ, ɡoo u duurumɔ, ɡoo mɑɑ ɡɛ̃ɛmɔ.
  eng-KJVCPB: And herein is that saying true, One soweth, and another reapeth.
  kgk-NT: '@see-verse:JHN.004.036'
  waj-waj: 'Ivaara nnaaru tuu kua voovai tunoo: Vaidi voovoono mmooriivaki yeenna
    hauvaa utikio voovoono kaanaivaa varaivaivee. Itaa kua tuuvo kutaa kuavai.'
  cpy-cpy: 'Tema omaperotatya roshiya-kaawentee-takiri, ikanteetzi: ‘Tzimatsi apaani
    pankita-kirori, eenitatsi itsipa owiiteeroni.’'
  ekk-PKP: Nii et vanasõna „Üks külvab, teine lõikab“ on õige.
  mpx-mpx: Baaba toto i ba, ‘Etega i galauma, ge etega al i pahi,’ he iyaka i tunahot
    i ola hiwe.
  wbp-wbp: 'Ngulaju junga karna-nyarra wangka yimi kuja kalu yapangku yirri-pura:
    ‘Jinta-karirli watingki, ngurlu-ka warru yirrarni walyangka. Manu ngakalku, jinta-karirlilki-ka
    warru turnu-mani yirnmilkiji miyiji.’'
  luo-luo: Mana kaka ngero mawacho ni, ‘Ngʼato achiel chwoyo, to ngʼato machielo keyo’
    en adier.
  nhe-NT: 'Quej ni quisas melahuac nopa tlajtoli tlen quiijtohua: ‘Se quitoca xinachtli
    huan seyoc quisentilis nopa pixquistli.’'
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܟܹܐ ܦܵܝܫܵܐ ܬܘܼܡܸܡܬܵ‌ܐ ܗܹܡܸܙܡܵܢ ܕܫܪܵܪܵܐ، ܚܲܕ ܟܹܐ ܙܵܪܹܥ ܘܐܚܹܪܢܵܐ
    ܟܹܐ ܚܵܨܹܕ.
  esk-NT: Uqautauruaq iḷumutuuruq itna, ‘Iñuk nautchiiraqtuq atlam aasrii kipiplugu,
    katitlugu mukkaaksraq.’
  msb-msb: Kaya matuod an kasabihan, ‘An usad nagasabwag pero an iba naman nagaani
    sani.’
  cpa-NT: 'Jǿg³ té¹² báh³ juúh² dsa²: “Hi² jne¹ jan² dsa² møi¹jon². Cónh¹jøng² dsa²
    siáh² báh³ jiégh² mǿi² na³ma²chi²,” juúh² dsa².'
  dso-dso: କାଇକେବଇଲେ ଗଟେକ୍‌ ଲକ୍‌ ବିଅନ୍‌ ବୁନ୍‌ଲେ ସେଟା ବିନ୍‌ ଲକ୍‌ କାଟ୍‌ସି । ଏ କାତା ପୁରାପୁରୁନ୍‌
    ସତ୍‌ ।
  meu-meu: 'Badina be vaia e gwauraiamu herevana be momokani: ihadona tauna be idau,
    iutuna tauna danu idau.'
  yva-NT: 'Weti ayao varije somamo tugae rave: ‘Inta wo anare kamije rangkiki muno
    kaijinta wo ama ine raugav.’'
  dgc-dgc: Nadid éy katutuhanan tu kékagin na tolay, a mégmula kan tu esa, pero besa
    kan tu mégapas,
  zpm-NT: 'Ible nli diidz ne znu rnee: “Zhaa zha ne rie gon, stible zha ne rie wlaap.”'
  hix-NT: Àro hoko rma, onà wyaro katxho yaworo xaxa nay hamà, anar komo nenamyatxhe,
    anar komo nhohtyatxhe, katxho rma, kàwyanye, kekon hatà, Txesusu.
  sim-sim: Lar or kumbawak, lar ormu sanduwa. Karem nanda sir.
  npi-ULB: किनकि एउटाले छर्छ र अर्काले कटनी गर्छ भन्‍ने यो भनाइ यसैमा साँचो छ ।
  cgc-cgc: 'May isya pa na ambalanen: ‘Iba gamanggas, iba gaani.’ Ambalanen na i matuod
    gid'
  tim-tim: Aregât keiŋe den ire bunŋe miawakmâ kârigemap, “Siâŋe alekŋe kâmetmap.
    Dâ siâŋe sot bunŋe memap.”
  yor-yor: Nítorí nínú èyí ni ọ̀rọ̀ náà fi jẹ́ òtítọ́, ‘Ẹnìkan ni ó fúnrúgbìn, ẹlòmíràn
    ni ó sì ń kórè jọ.’
  wos-wos: Hanja ané hundi du nak dé wa, ‘Du nak dé hénoo se. Sendéka nak du dé wun
    hénoo héra.’ Wandéka némbuli wun hundi mwi hundi dé ya.
  emp-NTPO: 'Dadjia jarabadara wãrãa: “Ab̶aʌda ne uida b̶ʌa idjab̶a ab̶aʌba ewaida
    b̶ʌa.”'
  eng-F35: 'Now the saying, ‘One is the sower and another the reaper,’ is true in
    this:'
  ind-ind: 'Jadi, benarlah kata pepatah ini: ‘Ada yang bertugas menanam, dan ada yang
    bertugas untuk panen.’'
  pes-OPCB: این مَثَل، اینجا هم صدق می‌کند که دیگران کاشتند و ما درو کردیم.
  mpt-mpt: Weng olo motonobe. Nakai asu keniba make wit dabo dolibea eka mak ele waa
    toubianamabebe.
  ssx-ssx: Kutu pita꞉la꞉ ekima꞉ mo hande lo haloma꞉ pi ma꞉nda꞉ dupa yaasa꞉me. Hali
    ma꞉nda꞉ma꞉ta꞉ ne wae noka꞉pa꞉la꞉pate pa hali ma꞉nda꞉ma꞉ta꞉ mo ne napeke poka꞉
    mepi pita꞉la꞉me aloma꞉me laata꞉
  mkl-mkl: À yɑ kpɑ mɔndɑ ɡɔ ɑ ni, inɛ ɡɔ wɑ ɡbɛ̃ nɔ inɛ mmu ɡɔ wɑ dɑ. Mɔndɑu ntɔi
    wɑ fɔ.
  gaq-gaq: ଡାଗ୍ଲା ମୁଇଂଜା କିଆ ବିଗ୍‌ଏ ବାରି ବିନ୍‌ନେ ମୁଇଂଜା କିଆ ୱେଏ ଆକେନ୍ ସାମୁଆଁ ସତ୍ ।
  gof-RNT: Hiza, ‘Issoy zerees; hankkoy qassi cakkees’ giya oday tuma.
  unx-unx: ମିଆଁଦ୍‌ ହଡ଼ ହେରେତାନାଏ ଆଡଃ ଏଟାଃନିଃ ଇରେତାନାଏ, ନେ କାଜିଦ ସାର୍‌ତିଗିଆଃ ।
  gah-gah: Lá okiko, makolímo zuhá okago, makolímo gihila lege moloaká noive liki
    liaká nia gakóma alévolé inogo ive.
  lcm-lcm: Na e iang a mengen ke kapo tutuman ta, ‘Mangsikei kapo sukal na mang anu
    kapo kaming.’
  aer-aer: Nhenge iwenhe-arle tyerrtye areye angkerlte-aneme kwenhe arratye aneme,
    ‘Artwe anyentele ntange areye ngkerneme, urreke ulkerele anteme arrpenhele merne
    mpenge areye anteme apurtelhe-ilemele ineke.’
  qvc-NT: 'Chaymi chay unay nishqanshina allipta kayshina niykillapa: “Suqmi tarpukun,
    suqmi kusichakun”, nishpa.'
  tgl-ULB: Dahil dito totoo ang kasabihan 'Isa ang nagtatanim, at iba ang nag-aani.'
  cbs-NT: Jaska inun, juni betsan banaima juni betsadi juxun tsekamiski, iwanan, nun
    yuimisdan, chanima janchaki.
  xtm-NTPP: 'Vaa sa''a, te kúu ja ndaa ja ndija tnu''u ndichi ka ka''an i ma: “In
    ñayii sáka, te in‑ka i ndáxtutu.”'
  nnq-nnq: Kilonge chenje chakweli jonge kupanda na jonge kuuna.
  bao-NT: 'O biro ĩirica wãme díámacʉ̃ra nii: “Jĩcʉ̃ niimi ca otegʉ. Apĩpʉ niimi ñucã
    ca dicare ca jeegʉ,” ĩiriquea.'
  san-ORI: ଇତ୍ଥଂ ସତି ୱପତ୍ୟେକଶ୍ଛିନତ୍ୟନ୍ୟ ଇତି ୱଚନଂ ସିଦ୍ଧ୍ୟତି|
  huv-NT: 'Ningüy ajüic naleaing leaw apiürang: “Pálwüx nepiür, pálwüx nexaing”.'
  otn-NT: 'I t''ɛn''a̱ ra̱ hma̱: “N''nan''yo''a̱ tu̱hu̱, n''nan''yo''a̱ xoqui”.'
  nop-nop: Doktiŋa mede indiŋ yoiŋ u biyagoŋ, me niŋdi diniyeti tubune me niŋdi moŋgoboi
    tilak.
  obo-NT: Mooggot en iddos osengan no, ‘Duwon od oddok, duwon mandad od kottu.’
  cak-ENT: 'Chere'' ketzij vi c''a ntel ri tzij ri nbij: Jun vi c''a ri nbanun can
    ri ticoj y jun vi chic ri nc''olon ruvüch ri tico''n.'
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ‘ᤌᤡᤰᤁᤡᤸᤗᤧ ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠᤴ ᤜᤣ᤹ᤖᤢ ᤘᤣ᤹ᤛ᤻ᤔᤠᤸᤗᤧ ᤆᤠ ᤛᤢᤵᤛᤢ᤹’ ᤐᤠ᤺ᤵᤔᤏᤠᤒᤠᤴ ᤛᤧᤰᤂᤠᤀᤣᤖᤥ॥
  mie-NT: 'Chi ndāā cáhān iin tūhun: Iin tēe jítē, de incā tēe nástútú, cáchī.'
  san-TIB: ཨིཏྠཾ སཏི ཝཔཏྱེཀཤྪིནཏྱནྱ ཨིཏི ཝཙནཾ སིདྡྷྱཏི།
  qve-NT: 'Chaymi cheqaqpuni runakunapa rimasqankuqa: “Hukmi tarpuqqa, hukñataqmi
    cosecha huñuqqa”, nisqanku.'
  pao-NT: '@see-verse:JHN.004.036'
  cbu-NT: Ashkachuni, kukoo tatsamchiniya. Min paturunaam tputs tatsumkana; itaru,
    misha tputs pusakana, atuni atiniya. Ashiritam, nuwma chtaranguri, siysa iwapachpasa.
  usa-usa: tiráama áraine ‘móra-nakoma arammá ánayumma kéubitana káqo-nakoma arammá
    kútúma ayúgutaiye.’
  soy-soy: 'Lɛ̃ kɛ́mɛɛ, mɛyu mmɛ́ yɛ ɑsei lɛ rɛ: Ucɔ yɛɛ yɛ lukɛsi, ucɔ uú kpɑsi!'
  hui-hui: Bi henene mbira laganego ogo, Mbiralime egene polaga mendealime gandu laga.
  amf-amf: Ogona ‘Kalaa bheeta kida yiithe; waar pata ki pate’ hamayse giidhoono kamsino
    gonne.
  quc-NNT: 'Qas tzij k''ut ri käb''ixik: “Jun winaq kätiko''nijik, are k''u jun winaq
    chik ri käyakowik,” —kächa''.'
  dob-dob: Ona gete onaꞌaiꞌaila ꞌaene ‘Tai ꞌebweu todauna ta tai ꞌebweuna tosesoi.’
  wrs-wrs: Memba tanam, nonamba pivva uvpa osva, mongo indhanarini wolangav miva,
    wo heva os mongnindrini seprav sisva osonnava.
  mca-mca: 'Qa aka''an in ƚunye''j qa yasin ji''teje''m kakha'' wenit''ij: “Ewi''ƚ
    pakha'' we''nq''en qa pakhap iye qa nit''ijji''ek pe'' ƚei.”'
  tzo-TZC: 'Yuꞌun melel ti oy me jech xꞌale ti cꞌop xavaꞌie: “Yan o ti buchꞌu laj
    stsꞌune. Yan o ti buchꞌu laj stsobe”, xi.'
  mya-mya: '`တစ်​ဦး​ကား​စိုက်​၍​နောက်​တစ်​ဦး​ကား​ရိတ်​ရ​၏'' ဟူ​သော​ဆို​ရိုး​စ​ကား​သည်​မှန်​ကန်​လျက်​နေ
    သ​တည်း။-'
  gng-NT: 'Mikpɛnjɛnm mà teh: ‹Uba buuh, nɛ utɔ taakeh› nnɔ yé imɔ̀n nɛ.'
  cbi-NTPO: 'Tsenñu uwain entsaave: Main wajkenmala, veraa te''kanu tsuve, tiitimuwa
    deeñu, juntsaitu ive.'
  ikk-NT: O mẹgụọ nwan kẹ wẹ dọn e ku, ‘Onyẹ ọzọ a kụn, onyẹ ọzọ a ghọ.’ ”
  leu-leu: E voxo a ferawaian ti kavai aanabeꞌ a tuuna o saxa i taa xapis a kam ina
    fanganan e xasafuna i taa faxuvul a fanganan ina.
  maz-NT: 'Na ngueje na cjuana c''ü je mama a cjava: “''Naja ngue c''ü podü. C''ü
    ''naja ngue c''ü tagü.”'
  bod-N: ཡང་ཁ་དཔེ༌ལ། མི་དེ་ཡིས་ས་བོན༌བཏབ།། མི་འདི་ཡིས་འབྲུ་རིགས༌བསྡུས།། ཞེས་པ་དེ་བདེན༌ནོ།།
  tca-NT: '—Rü aixcüma nixĩ i ngẽma ore i ñaxü̃: “Wüxie tixĩ ya namaã toexe i trigu
    rü togue tixĩ ya yíxema yabuxgüxe i norü o”, ñaxü̃. [Rü ngẽxgumarüü̃ rü wüxie
    tixĩ ya tüxira duü̃xü̃gümaã nüxü̃ ixuxe i Tupanaãrü ore, rü togue tixĩ ya yixcama
    ngẽma duü̃xü̃güxü̃ dexe Tupanacèx.]'
  zpl-NT: 'Neli lunú rni bee bene: “Urene enu rduꞌ nii nu stucu enu rriꞌi ulaꞌcu.”'
  mbc-NT: See warantî taawonan amîrî'nîkon, “Warayo'ya tekkari ton pîmî, tîîse tiaron
    ipîmîtîpon pepînya ipikka”. Innape awanî mîrîrî.
  ndg-ndg: Kwa mana lilongelo lee ni lya kweli,'Yumo ywapanda ni ywenge auna.'
  wsk-wsk: Se bala te balsan, ‘Kari bo na inang asurso, se bo inang yopaso mu gi bolala
    awuso,’ masan, mu nunguning balsan.
  toj-NT: Jach ni aya. Tuc ja ma' primero huax yala ja yabal ja Diosi y mi huax c'uaji,
    jaxa ma' huax jac yal ja tzaani, huan xa nix c'uajia. Lajan soc ja ma' huas stz'unu
    can jun alaj y tuc xa ja ma' huas sach'a.
  tbc-tbc: Fun an lo, ru a tamolpein diŋiŋeŋ na yan nuŋon ilasa ya, ‘Tamol ta kisaek
    anaŋ ipae da, ak gug tamol sen ak anaŋ iles da.’
  sna-sna: Nokuti tsumo inoti, ‘Mumwe anokusha uye mumwe anokohwa ndeyezvokwadi.’
  smk-NT: Ma'kit a katutu'wan na sawanin nin si wanra a, ‘Sakalako a mangisabwag ket
