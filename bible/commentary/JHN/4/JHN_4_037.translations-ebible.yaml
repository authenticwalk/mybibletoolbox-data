  mya-JVB: တစ်ဦး ကား ပျိုးကြဲ ၏။ တစ်ဦး ကားစပါးရိတ် ၏ဟူသော စကား သည် ဤ အရာ၌ အမှန် ကျသတည်း။
  kgf-kgf: Imuac niŋ, Méŋnéŋ himiru méŋnéŋ mema tocgézac, ʒéanʒu ac iminéŋ héla wanʒac.
  awb-awb: Iteinahbúréhga mahraréra, Mó kegá ayu uqmatowara mó kegá onkiyonsá mirauwíáhwe
    uwe. Mina unserah mó kegá Manikáne ehweh teri terinowara mó kegá wehuke meriqmera
    mórítáhwe. Sega mahraru ehwéh aiq pútaragire.
  gdn-gdn: Wi iwagamu da; ‘Apunu mosi upiyagisi ade mosi raupomuyagisi’. Wi inako
    iwagamu ki ka wi yona mibai iwagamu.
  nko-NT: Mʋ́ sʋ ɔnɔkwalɩ igyi bʋtɛblɩ́ bɛɛ, ‘Ɔkʋ todú, ɔkʋ ɛ́ tɛtɩn.’
  bsn-NT: '@see-verse:JHN.004.036'
  pib-NT: Gi rixanu tye chinanu galikakpotunanni wa tokanchi, ‘Satni wa gitaklewatachri,
    ga wa satni wa jirgachri.’
  wiv-wiv: Kubarae na polea kua ia e matoto kua e tani barae, ‘Kaka katiu da e vazohia
    haninga, kaka motu da e pelea haninga na vanua.’
  reg-reg: Kwo kubha omisango gunu ni gwe chimali, Oumwi kabhibha no undi nagesa.'
  mlh-mlh: ‘Moji koruŋ qopogaru tieme moji foriine qaku roga,’ buŋo oŋu miegobi, oi
    buŋo foriine. Oi Anuture gio bobore fuŋne barariŋgaga.
  gof-ENT: ሂዛ፥ ‹ኢሶይ ዜሬስ፤ ሃንኮይ ቃሲ ጫኬስ› ጊያ ኦዳይ ቱማ።
  aau-aau: Ok kamon, hrom ma lohruw-a wayr kokwe senkin, ‘Uwr prueyn hiy meio saro,
    uwr prueyn hiy nakyawk ompan ompan say.’ Ok sokukwe ok-arar.
  tvk-tvk: Ngan ak nggoni sepinien te metisouen xa biteni bit, ‘Moletin tei milih
    naho tei, e moletin sav mileh viton anien teni.’
  prf-NT: Kaya tama la en kakagiyan a, ‘Iba en magmula sakay iba bi en magani.’
  auy-auy: '@see-verse:JHN.004.036'
  tbg-tbg: 'Uva vovata tiava quqaa uvama vaivo: Vaiinti vovano kara naahoqi utu taivaro
    vaiinti vovano kara qantu vare vairave.'
  hub-NT: 'Chikichik timau awai: Chikich arakmawai, turamtai chikich juwawai ta nuka
    nekas tawai.'
  hmo-hmo: Badina inai hereva danu be ia momokani, ani, ia gwau, ‘Hadoa tauna ia hadoa
    gauna be utua tauna ese anina ia abia.’
  big-big: Logo purik pelik kai purikki pangka, Nakko ngeragiyeng ngeriyi keya nakko
    ngeragi kuk piyeng yokori.
  gux-G: Kilima ban maadi yaali tie i mɔni, yua buli ye oba i, ki yua pedi mɔ ye oba.
  cnl-NT: 'Qui² ca³quie̱e̱² sɨ³lí³ ''e³ la²³ to̱''²³ lʉ²³ dsa³ ''e³ jua''³te''²³:
    “Jø̱n³ dsa³ ''i³ jmee²³ jmo². Jia''³ hua² ''i³ jmee²³ ''ó̱o̱²³.”'
  zar-NT: 'Naca idútë li lë naʼ rnna caní: Tu nu raza, ateʼ iaʼtú nu rulapa.'
  kde-kde: Kwa kuva, itangodi aino nni ihiu kuva, ‘Munu yumo ànapanda na munu yunji
    ànafuna.’
  ata-ata: Anu vaikala ane ne manina lexe, ‘Itema vile sou utotou xe itema vile sou
    umomolou.’
  qvw-NT: Chayurá ‘Juctacmi talpucun; jucñatacmi cusichan’ nishanchicnüpis rasunpam
    caćhapäculac mana lulaculcäśhayquiman. Juccuna ñacaculcäśhallantamá amcuna cusichaycälinqui”
    nil.
  nfa-nfa: Dhèu peka na, ‘Dhèu èci sèle hini; dhèu leo ka dhu kaboko isi rai.’ Èèna,
    lèke kèna.
  tnp-tnp: Nəghatiən kəti u kətəni məmə, ‘Iətəmi kəti təmuvən məmə otərfei kəni mɨsuv
    nati, mətəu iətəmi pɨsɨn kəti mɨn otəulək lan mos muva.’ Nəghatiən u, in nɨpəhriəniən.
  urd-urd: क्यूँकि इस पर ये मिसाल ठीक आती है, 'बोनेवाला और काटनेवाला और।'
  hot-hot: Aêŋ ba abô êntêk ma abô avanôŋ. ‘Anyô yaŋ habaŋ ku ba havatho ma anyô yaŋ
    halav anêŋ anôŋ.’
  mqj-NT: 'Tonganna inde sinapoparumbanan taue kumua: Senga'' to mangngambo'', senga''
    to mepare.'
  rus-SYN: 'ибо в этом случае справедливо изречение: один сеет, а другой жнет.'
  mbh-mbh: 'Na riong ake i nunganga na i vene: ‘Toko omole i o aning a ometa, na toko
    relnga e i lel i.’'
  bdd-bdd: Ta moisa tuwa Yehoba ꞌina buki ꞌoina ꞌihepwaila bwaibwaina ꞌigwaeya ‘Loheya
    ꞌaigeda todauna ma ꞌaigeda toꞌetahi.’
  cbt-NTPO: '@see-verse:JHN.004.036'
  srn-NT: 'A odo tru di e taki: A wan e prani, a trawan e koti.'
  cta-NT: 'Chañi laca chaꞌ nu nchcuiꞌ nguꞌ: “Tsaca laca nu ndyataa nscuaꞌ, chaca laca
    nu cuaꞌni clacua”.'
  bqc-SIM: 'Asa yã́ɛ beeá sĩanaɛ: Gbɛ̃do ì pↄ́tↄ̃, gbɛ̃do ì kɛkɛ.'
  tcz-CHONGTHU: Akisei ji bang chun, ‘mikhat in aphut in adang khat in a-at khomji,’”
    kiti chu adihtah ahi.
  mar-mar: ‘एक पेरतो आणि दुसरा कापतो’, अशी जी म्हण आहे ती या बाबतीत खरी आहे.
  snp-snp: Yamu ka ama ya eti lamo, Ma yate neta olu kifi-kifi ato, ido ma yate kulawa
    olu mau wi-wi ae, loti lo-lo amo ka ya ona ne.
  isl-isl: Einn sáir en annar uppsker.
  spy-NT: Man ng'ālyoontoonoo /kēēmwooyē kule, ‘Choonē ꞉ake, kukes ꞉ake.’
  xnn-xnn: Tay tet-ewa nan pangwanida id kasin en teken nan mentoned ya teken nan
    men-ani.
  mwe-mwe: Kwa nneyo ashi shibheleketo sha kuti, ‘Jumo anapanda na juna anauna.’ Ni
    sha kweli.
  tte-tte: Walo bwaite iba ‘yabo ikuma yo tabe yabo ikelikeli,’ na iyamala walo yawasosi
    besiele bwaite.
  tcs-tcs: I gad dis tok wea i go diskain, “Wan man i plante ol sid wea graun ane
    nadawan i kate dem kaikai.”
  hlt-THB: Thlang pynoet ing saw nawh, pynoet ing aat hy,’ tinaak awi ve thym hy.
  soq-soq: Aia ne wadina bedewe dima apana waia ulaipaleide. Mo waie waiase, ‘Apana
    dea lawuru naumba ande, tane apana da uwauwaleide.’
  qub-qub: «Rimay cashannöpis jucmi muröga, jucnami cosëchata shuntäga.
  att-att: Ta kuruk yù dán nga nakagi, nga ‘Ajjan yù mammulá, á tanakuán yù umay maggaták.’
  bki-bki: '@see-verse:JHN.004.036'
  bqp-bqp: 'Zaakũ yã díkĩna bi yãpuramɛ: Gbɛ̃ke mɛ́ àdi pↄ́ tↄ̃, gbɛ̃ke kɛ̃.'
  mcp-mcp: 'Wúl kaanə́ í dʉ cɨ nə́: muud mə bɛ̧́ mpəg yɛ́, nə yé; nyɔɔŋg mə sáag yɛ́,
    nə yé. Sâ kaanə́ wɔɔŋg ŋgə́ cɨ yí jɨ́ bʉ́bə́lɛ́.'
  hat-hat: 'Sa pawòl la di a, se vre wi: Moun ki simen an, se pa li ki ranmase.'
  npl-NT: 'Milák, ijkó kemi kijtoa n tlájtoli: “Se akin tooka, iwa ok se akin pixka.”'
  bgg-bgg: Hì è yao pha miyao ne izai chak ro, bran jia yi hai, chiih-è gai bran yi
    chiig.
  eng-TCENT: 'For in this the true saying is verified: ‘One sows and another reaps.’'
  eng-BSB: For in this case the saying ‘One sows and another reaps’ is true.
  cpu-NT: 'Tema omaperotatya iroka joshiyakaaventaitakeri, ikantaitzi: ‘Tzimatsi aparoni
    itzimi pankitakerori, tzimatsi pashine intzime aavatairone.’'
  san-ASM: ইত্থং সতি ৱপত্যেকশ্ছিনত্যন্য ইতি ৱচনং সিদ্ধ্যতি|
  tac-NT: 'Bilé ra''íchali nerú regá anime: «Bilé rió echame júkuru ''lige uché bilé
    napabume júkuru napu''lige ''ma rakesa alué echerúgime.» Ye ra''íchalika asíriga
    ''la bijchiá ju.'
  eng-WEBPB: For in this the saying is true, ‘One sows, and another reaps.’
  gfk-H: Io, i tale bia na tutuna bia tikai na saso ma tiga mes na kikil. Na tutuna
    hoken.
  viv-viv: Ada kaliva higagahe higagayo, Kaliva saꞋeyana aꞋa gifahana tu mali kaliva
    yaudi againe givelugana. Hida gahe keke fwaya.
  yao-yao: Chiŵecheto chi chili chisyene, ‘Jumo akupanda ni jwine akugungula.’
  tgp-tgp: Hin haratu reti nike mo varar̃uhu, ‘Hai la hapor̃ahi na piri, hai la lavi
    na vua asitauni.’
  auc-NT: Mänömaï wëënëñedë näni angaïnö ante, Waocä adocanque tömëmö quiyacä ate
    wacä guiquënë në gædongä ingampa, ante näwangä ante impa.
  kbc-NT: Ewi niɡ̶ida nigegi anodita, ‘Ini oko anetanaɡ̶a, iniaa eledi baɡ̶a nopilaɡ̶aditedio
    nawodigijedi.’
  bmh-bmh: Ze go ananem petak pet, ‘du tub nug ee ug bena, du tub nug awau ougeman
    ee waneu.’
  ctu-BL: 'I'' sujm bajche'' mi'' yʌlob winicob: “Juntiquil mi'' cha''len pac'', yambʌ
    mi'' cha''len c''ajbal”.'
  meq-meq: 'Hərwi dzeke nakə a gwaɗ: “Ndo neŋgeɗ ma sləgiye, ndo neŋgeɗ na, ma dziye
    na abəra ka dala”, a tsik na, deɗek.'
  noa-H: Har hõrau, “Chi nemjĩir jĩir simuan sĩi jĩirmam, pari k'ar chan pöd hichdëupai
    heeuba haajem” haawain chadcharauwai hajim.
  alp-NT: Le lepate matai be sae iatnane kai sae makete iulure, mere tinai.
  san-VEL: ittha.m sati vapatyeka"schinatyanya iti vacana.m siddhyati|
  kbq-kbq: Na'ankure ama ana nanekea tamage ke me'ne. Mago'mo hoza hankretegeno, rumo
    hoza nehamare hu'za nehaze.
  kbh-kbh: 'Quem ents̈angbe ichámuana, canÿe ndegombre soye endmëna: “Chë jená canÿa
    jtsemnana, y atbanayana inÿa ca.”'
  ron-LSB: 'Căci în aceasta este adevărată zicala: “Unul seamănă, iar altul culege”.'
  pon-pon: 'Pwe ni mepukat kajoi o pwaidar: Amen me kin kamo kamorok, a amen me kin
    dolun.'
  nhe-BL: 'Quej ni quisas melahuac nopa tlajtoli tlen quiijtohua: ‘Se quitoca xinachtli
    huan seyoc quisentilis nopa pixquistli.’'
  sps-sps: te faarei non u vegiau tovei, ‘A isen a mes te reev non, ana mesmes te
    agio.’ An u vegiau tovei man ovei,
  wnc-wnc: Unzingge wamu asinggan yakamang kaknga siakan singgak, ‘Aminu tapatuta
    puya pasike kwaiwan ngana aminu tapatuta buya dewik,’ ngang yakamang.
  bus-bus: 'Zaakɛ yã kɛ̀kii nɛ́ yãpuraamɛ: Gbɛ̃ke bé è pↄ́ tↄ̃, gbɛ̃ke kɛ̃.'
  gub-BL: Teko nezewe i'i a'e wà. — Amo teko utym ma'eà'yz a'e wà, amo ae teko opo'o
    i'a kwer a'e wà. Azeharomoete a'e ze'eg a'e.
  imo-imo: Akumunga iye teni langi imbo panjirimo, teni langi inie toromo nimele ungumu
    paimbo.
  boj-boj: Deqa anjam endi bole, ‘Tamo bei na iŋgi yagwas. Olo tamo bei na iŋgi meli
    gentqas.’
  eng-DRA: 'For in this is the saying true: That it is one man that soweth, and it
    is another that reapeth.'
  knf-knf: 'Ţi uko mënţ, uko wi bajakuŋ uwo manjoonan : Aloŋ aji jaar, aloŋ kakit.'
  san-KHM: ឥត្ថំ សតិ វបត្យេកឝ្ឆិនត្យន្យ ឥតិ វចនំ សិទ្ធ្យតិ។
  arn-NT: 'Fey tüfachi feypin am rüf feyngelu: ‘Kiñerke tati nganlu, fey kangelu tati
    kosechakelu ti fün ketran.’'
  zas-NT: 'Waliqui ni rëb ree bejn: “Ben ren rxübin, ben ren ratoꞌp guialnazaꞌc.”'
  ken-NT: Ɛchí tɛtɛp mbɔ ɛnyu bárɛ̀m bɛ, ‘Mmu bɛ́pɨ ǎpɨ, anɛ bɛghɛm angɛm.’
