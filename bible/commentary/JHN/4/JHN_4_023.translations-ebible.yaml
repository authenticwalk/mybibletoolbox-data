  gfk-gfk: No pakana bung i hanhanuat, ma kaiken mah i te hanuat um bia diet ing diet
    na lotu tupas God ma ra tutun, diet na lotu hoken. Diet na lotu tupas Mama ta
    ira tanua diet ma ra tutun na harnunurai mah utana. Io, ma iakan ra mangana lotu,
    Mama i sip bia da lotu tupas ie huo.
  bjz-bjz: Tago, fefera oreki amirifogo furá bubaita rouvia, aghago re. Fefera aghade,
