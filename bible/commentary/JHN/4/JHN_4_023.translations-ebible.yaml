    fuguno-nilipta ba kale, imi bubul so aget fugunin so uyo alugum atin Aatum imi
    kobelipta, ilami Sinik iyo tebe dong daga-e-bala aman duga-eman-temip kale, Aatum
    iyo, kanupmin unang tinum bilip iyo aman duganemin o age-nalata, bilip imi fen-be
    ko.
  piu-2006: '@see-verse:JHN.004.022'
  poh-NT: reꞌ kꞌi̱j xnikꞌor aweh chi cꞌulic lok reh, xcꞌulic chic lok yuꞌna nok reꞌ
