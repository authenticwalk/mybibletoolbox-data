    kam akire duwaimie. Aunam ‘Yokamai nenen na kanam epe akire di narowaime,’ diro
    mun firame.
  tiw-tiw: '@see-verse:JHN.004.022'
  tha-KJV: แต่​เวลานั้นใกล้​เข​้ามาแล้ว และบัดนี้​ก็​ถึงแล้ว คือเมื่อผู้​ที่​นม​ัสการอย่างถูกต้อง
