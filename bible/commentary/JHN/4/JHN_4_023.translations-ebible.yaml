    ⳿ⲙⲙⲟϥ.
  adz-adz: Da bitsintaꞌ gubuꞌ mangan isu uts i waꞌan da ibawaꞌ sib da arani, da garam
    pumuꞌa nidzun bungꞌ apumuꞌ Ramangꞌ Anutu i Marapayam rini urun gan da nan nidzun,
    i Ramangꞌ isau garam bida nigi i pumuꞌa Arangan.
  sri-sri: Marĩpʉre diayeta bʉremurã ĩgʉ̃sãya yʉjʉpũrãrĩgue bʉremurãkuma. Marĩpʉ ĩgʉ̃rẽ
    bʉremurãrẽ ãsũta bʉremurõ gããmemi. Ĩgʉ̃rẽ ãsũ bʉremuripoe ejaro, dapagorare ejasiáa.
  nal-nal: A raan kana wat ma naari xa balas faanong, araan aubina dit lotu vaaratunaan
    dina lotu waan sin Maamaa wana laklagaai a naandi ma wana vaaratunaanang. Avuna
    aubina dit lotu malasing kanaan, Maamaa xai saxot naandi.
  kyq-kyq: Num kaaɗin̰ se utu Ꞌkaana ɔɔ ɓɔrse kaaɗin̰ se aasga, *Nirl Raa se utu tɛɗn
    jeege se Ꞌjeel keem Raa mala mala. Jeegen eem Raa bin se ɓo kɛn Raa Bubu jen ro
    ki.
  kwd-kwd: Tafe'ua ma nga alata te'e nigi mai, ma ngaia lo'oo 'e eta no'o, fana nga
    ta'a na gila fo'asia kwala'imori 'agila fo'asia God 'ania tegelangaa na nga Anoe
    'ola Abu ma suria to'onga na God. Nga Mama'a 'e kwailo'ofia ta'a 'ilo'oo fana
    'agila fo'asia.
  ded-ded: Naso mong hama kecde nga bic hadac, imohai ine dedengerec ngicngac fora,
    yeni ongaasungina forango Manggac dengeregecde. Manggacngo nunumu areng ifia yeneac
    negenu ngereeude.
  ewe-ewe: Gake ɣeyiɣi aɖe gbɔna, eye wòde azɔ be nyateƒe subɔsubɔwɔlawo woasubɔ Fofo
    la le gbɔgbɔ kple nyateƒe me, elabena Fofo la dia subɔla siawo tɔgbi.
  nuy-nuy: Yagu anaani ngi-warubaj-mana aḏaba ngarraaḻirr. Anaani ana-yimbaj, anubani
    ambunu-warraarriwana-yinyung warra-wurru-wurruj, anubani ambunu-warraarriwana
    lhirri…bala-windiyung yi-wurrij-gala. Dani-yung yigaj na-Baba niga niwu-ngaynbandii,
    ambunu-warraarriwana yungguyung wubani lhirribala-wala yi-wurrij-gala, marri a-wiri-wala,
    yagi anaarrbidi.
  cop-BHC: ⲀⲖⲖⲀ ⲤⲚⲎⲞⲨ ⲚϪⲈⲞⲨⲞⲨⲚⲞⲨ ⲈⲦⲈ ϮⲚⲞⲨ ⲦⲈ ϨⲞⲦⲈ ⲚⲒⲢⲈϤⲞⲨⲰϢⲦ ⲚⲦⲀⲪⲘⲎⲒ ⲈⲨⲚⲀⲞⲨⲰϢⲦ ⲘⲪⲒⲰⲦ
    ϦⲈⲚⲞⲨⲠⲚⲈⲨⲘⲀⲚⲈⲘ ⲞⲨⲘⲈⲐⲘⲎ ⲒⲔⲈ ⲄⲀⲢ ⲪⲒⲰⲦ ⲀϤⲔⲰϮ ⲚⲤⲀⲚⲀⲒ ⲞⲨⲞⲚ ⲘⲠⲀⲒⲢⲎϮ ⲚⲎ ⲈⲐⲞⲨⲰϢⲦ ⲘⲘⲞϤ.
  buk-buk: Yomandô! Ndoc naŋ bu meŋ sa, naŋ kwahic dec meŋ su, dec lau naŋ sem akiŋ
    Anötö ŋalêŋ solop, naŋ oc sênem akiŋ iŋ ti Ŋalau Dabuŋ ndê ŋaclai, ma ti lêŋ yom
    ŋandô-ŋga. Damaŋ Anötö dau kêsalê lau naŋ sem akiŋ iŋ ŋalêŋ bocdinaŋ.
  pri-NT: Êco na o mwa tèepaa ê pwi pàara, â jèe wàé kaa ni, na rà o mwa pwamaina
    wà Caa wà tèpa âboro, naa na nyuâa ma na *âjupâra. Ba wàé kaa pwiri ê pai pwamaina,
    na é ilari wà Caa.
  zpq-NT: Chžin ža na' ṉa'a ba goḻe', cate' beṉe' yesonxene' X̱acho Diosen' can' cheyaḻa'cze
    yesonxene' ḻe', gate'tez nite', ḻo' yic̱hjlažda'ogaquen' yesonxene' beṉe' naque'
    dogualje Dios, ḻe X̱acho Diosen' cheyiljue' beṉe' yesonxene' ḻe' ca'.
  por-TFT: Contudo, virá um dia quando aqueles que realmente adoram a Deus vão adorá-lo
    como o Espírito dele mandar e de acordo com a verdade dele/minha verdade. De fato,
    aquela hora já chegou. São esses os adoradores que meu Pai busca.
  gwi-NT: Gaa it'ee zhat nigwiighit, juk t'ee łyaa gwik'iinjiighit nąįį digiyinji'
    zhit łi'didlii haa Gwiti' ts'ą' khadigigiinjii. Ąįį gik'iinjiighit k'it t'inchy'aa
    t'ee Gwiti' keehi'ik t'inchy'aa.
  gvn-gvn: Yalada, kanbalda bamangka God manubajabuku buyay-manilda, wawubu. Jana
    milkanga nyungunjiku bundari. God wawu bamangka nyungunin manubajabuku buyay-maninka,
    manubajaku nyungunji balkawanka wawubu, dukurrdu.
  nhy-NT: Pero ajsiki se tonale nijkuak in tlakaj kiweyikixtiskej in toPapan Dios
    ika nochi inyolo iwan ipan melajka ken Dios kineki, iwan axan yon tonale yoajsiko.
    ToPapan Dios, ijkón kineki ma kichiwakan akinmej kiweyikixtiaj.
  asm-FB: কিন্তু যি কালত স্বৰূপ ভকত সকলে আত্মাৰে আৰু সত্যেৰে পিতৃৰ ভজনা কৰিব, এনে
    কাল আহিছে, এনে কি এতিয়াই সেই সময় হৈছে; কিয়নো পিতৃয়ে এনেকুৱা ভকত সকলকহে বিচাৰে।
  okv-okv: Eto iji matu puvuto mitia emikote embomeni na jo te ahihi te ke be te na
    Mamo God jakeka aisora amo God na jakeka be aravo ingito osa aisuja.
  mxt-NT: Soco chaa chi cuhva ta cuhva cuan nyaa yo vityin vatyi ñáyɨvɨ cha ndicha
    sacahnú chi Sutu yo Nyoo, cusacahnu ñu chi ra chihin añima ñu ta cha ndicha. Tari
    cuhva saquehen ityi Tatyi Ii Nyoo chi ñu. Vatyi Sutu yo Nyoo tyicuan caa cuñí
    ra cha sacuvi ñu cha sacahnú chi ra.
  tzo-NT: Laj xa sta yorail ti buc no'ox tspasic ti muc' ti Jtotic Diose ti yo'ntonic
    ti much'utic mero jch'unojeletique. Ti Jtotic Diose tsa' ti much'u hech tspasat
    ti muc' yu'une.
  ind-AGS: Tetapi waktunyaakan tiba, dan sebenarnya sudah tiba saat ini ketika orang-orang
    yang sembah dengan sungguh-sungguh akan menyembah dia dengan persatuan dengan
    Roh Kudus, dan sesuai dengan ajaran benar yang dari Allah. Allah menginginkan
    orang-orang yang sungguh-sungguh menyembah Dia.
  omw-omw: Mpo enta nrianriva qaumaqa iho. Mwi entava mate qovarama viho. Mwi entaraqaa
    Kotira mwanraquravanto nraakye qora kyaahaqa hirata mwihua ntapihi kye Kotira
    okyarara rieqatama mwihua qutaaqama kyeta Kotira nrutu tuaaherevarave. Mwitaama
    kye Kotira nrutu tuaaherehuara Kotiva puaa hi variho.
  yrb-yrb: Reka kowa farinuba i Godi ba guriguri utaita uwarama Godi nenoma guriguri
    utaitana ina ba guriguri ueta idoni. Godi Danu unu i nenoma imue guriguri ueta
    uwara wei.
  maa-NT: Jyeé nchrobá na̱chrjein, ko̱ ti̱jè‑ne hora jè, k'e̱ nga jñà xi̱ta̱ xi nguì
    kixi̱ kjoa̱ nga beèxkón Nainá, kàteèxkón nga ko̱ ini̱ma̱‑la̱ ko̱ kjoa̱ kixi̱.
    Ti̱koa̱ jè Na̱'èn‑ná ótsji‑né xi̱ta̱ xi k'oa̱á s'ín mejèn‑la̱ nga skoe̱xkón.
  mcq-mcq: Vea rounaꞌomo rosaꞌena iviamaa vea ikaho ea Amo nimaa oja mahe taꞌarohunijipo
    Amoho oja ꞌAvena ꞌee nimaijino oja mahe taꞌarohuna. Ijihuni maijaho Amoho ea ijakajipo
    oja mahe taꞌaroꞌavarono saramu.
  sus-A: كْنْ وَشَتِ نَ قَقٍ، عَ حَن بَرَ عَ لِ، بَبَ عَلَ بَتُلَيٍ عَ بَتُمَ عَ نْندِ
    كِ مَ عٍ شَشِلِ قِيشّ نَن نَ. بَبَ عَلَ وَ مَ نَ بَتُلَ مْولِيٍ نَن شْن مَ.
  jpn-1965: しかし、真の礼拝者たちが霊とまことによって父を礼拝する時が来ます。今がその時です。父はこのような人々を礼拝者として求めておられるからです。
  fra-SBL: Mais l'heure vient, et c'est maintenant, où les vrais adorateurs adoreront
    le Père en esprit et en vérité, car le Père cherche de tels adorateurs.
  yka-yka: Saguwaˈ tekka du waktuhin duk kuweˈitu ne hep, weˈ meˈ aˈa manambahayang
    sabennalin, sambahayangde du Samate bi Tuhanin amban dem ateyde duk asal toˈo
    panambahayangden. Kuweˈ iyan kinabayaˈan Samate bi Tuhanin panambahayang si iyehin.”
  mle-mle: '@see-verse:JHN.004.022'
  shp-NTPO: Ikaxbi netera nokóti jake, ja non Papa Dios ikonhataanan rabiaibon jawen
    Shinanman akinnaton, akonkin jaton shinanyaxonbi rabikanti nete, ja netera moa
    ramabi senenke. Jaskáakinshaman ja rabiaibaon rabitininra non papa Dios keenai.
  aom-aom: Majae gö rueꞌiëꞌajëjo. Röhu mamiꞌe rovanovëꞌe höjo. Evare majare aehu uhohuꞌo
    God rajahijëꞌoho God-are Aruꞌahoho baeromo Vavuoho avoho uehorovoromo ëhi rajahiꞌaruëjo.
    Vavuohuro iae nimajëjo ëhi jiëꞌe ariböviohuro hu rajahinövoröhego.
  geb-geb: Mba hɨr za mbui tuk, ana ntigem hɨgi. Mba guigira rotur muun za mbui gumgi,
    mbe Fhe Bakɨmen Ŋina Ŋaara ŋkasŋkar panan Fhe Bakɨme rotur muuŋv, mbe vhɨra tɨva
    guara zɨn ŋgɨp rotur muunga. Mba khesharigi rotu ga mbui gumgi, Dara guigira mbe
    vuzvugi.
  eng-WYCLIFFE: But the tyme is comun, and now it is, whanne trewe worschiperis schulen
