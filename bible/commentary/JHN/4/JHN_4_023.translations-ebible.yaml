    anu‑i. Nduku Taa‑ro Ianyuux ñayiu jan, xa ndadakaꞌnu koio‑i‑ia.
  mdy-ETH: ጋዓንቴ ጎኔና ዚጊ ካኣሽካዞንሢ፦ ፆኦሲ ዓዳሢም ዓያና ጌኤሺና ሃሣ ጎኑሞና ዚጊ ካኣሽካንዳ ዎዴ ሙካንዳኔ፤ ዬይ ሃሢ
    ሙኪናኣኮኬ፤ ፆኦሲ፥ ዓዳሢያ ኮዓሢ ዬያጉዴ ዚጊ ካኣሽኪፆኬ።
  spl-spl: '@see-verse:JHN.004.022'
  usp-NT: Pero tina tawna jun k'ij y lajori xtawi' man k'ij li cuando juntir yak ri
    tz'etel ajnimirsaltak jk'ij Kakaj Dios tijnimirsajtak jk'ij la' jsantilak y kes
    tz'etel tz'et tijnimirsajtaka' jk'ij, jwi'l Kakaj Dios ri' tijtoc yak ri tinimirsantak
    jk'ij la' jsantilak.
  zav-NT: Gwžin ža na' ṉa'a baza'an beṉə' ca' chse'eɉṉi'alaže'e X̱acho Diozən' can'
    chazlaže'enə' əso'elaogüe'ene' do yic̱hɉ do lažə'əga'aque' na' segon de'en naquə
    de'e ḻi, c̱hedə' X̱acho Diozən' chyilɉe' beṉə' əso'elao' ḻe' ca'.
  sgz-sgz: Mái sár bung er na hut má ákte hut má mul, mái Kák git a nem i matananu
    suri da lotu muswan uri narsán mai artangan káián Tanián a Pilpil má mai támin.
  kek-NT: Ta̱cuulak xk'ehil, ut anakcuan ajcui', nak eb li te'xlok'oni li Acuabej
    Dios chi tz'akal, te'xba̱nu chi anchal xch'o̱leb ut chi ya̱l xban nak li Acuabej
    Dios naraj nak te'xlok'oni chi tz'akal re ru.
  blz-NT: Bo taka a tempona, ka' koini'i notakamo, se' mian bo monsoosa' Tama na surugaa
    koi men tuutuu'na ka' tia kuasana Alus Molinas. Ponsoosa' men koiya'a kikira'na
    Tama na surugaa.
  poe-NT: Ntá tjetsi tí hora a na mé tí jie ó kui tí hora a na tí sín chaxín tjinkaon
    sín chróxraxinkaon sín Itꞌéni la mé a̱sén sín ó tsoxraxinkakonxín sín Itꞌéni Dios.
    Dios mé tóxrjínhi̱n chꞌán kíxin chojni xi̱kaha chrókjuichꞌe sín chróxraxinkakonxín
    sín chꞌán.
  san-TAM: கிந்து யதா³ ஸத்யப⁴க்தா ஆத்மநா ஸத்யரூபேண ச பிதுர்ப⁴ஜநம்ʼ கரிஷ்யந்தே ஸமய
    ஏதாத்³ருʼஸ² ஆயாதி, வரம் இதா³நீமபி வித்³யதே ; யத ஏதாத்³ருʼஸோ² ப⁴த்காந் பிதா சேஷ்டதே|
  cof-NT: Junni tenca cade! Diosibe rocainato yaca se tinatori, tencabiri tsanquintsan
    joe. Apa Diosi tsachilaca tsanquisa munarae. Diosibe tsarasi rocaiminla, yaca
    tsarasi se timinla, inale tencabiri tsanlaquichunae tinue. Amananan tsanquilaquinae
    tinue.
  srm-NT: “Ma mi taki e, di soni dë seei an o dë gaan soni möön tu. Biga wan ten o
    ko, nöö a dë kaa tu, taa te sëmbë o begi Gadu u Tata, nöö ku hii de akaa de o
    ta begi ën ta hopo ën në a wan gbelingbelin fasi söndö ganjan. Nöö te i begi ën
    sö kaa, nöö hën da i ta begi ën a wan leti fasi. Nöö sö wanlö sëmbë Gadu ta suku
    u ta begi ën e.
  qvs-NT: Ñami oraka chayamushkana Tata Diospa Espiritun yanapashunaykichipa tukuy
    shunku Tata Diosta kuyanaykichipa. Tata Dioska munan chashna tukuy shunku deverasta
    kuyanaykichipa.
  zca-NT: Per lë' zhë zhin, no lë' zhë ze' mizhin la, rë men xa' walika men che'n
    Dios, por Sprit che'n Dios lë' bixa' zuxib lo Me walika Dios; porke por Sprit
    che'n Dios libe' bixa', xmod ka nak Dios. Sa' nzhakla Dios zuxib men lo Me.
  cbc-NT: Bairi camasã caroaro cariape Diore na cañubuerica yʉtea etaro baiya. Merẽ
    ti yʉtea ãnijʉ̃goya. Bairi camasã noo na cañubuenucũrĩpaʉ jʉ̃gori mee, Espíritu
    Santo na yeripʉ cʉ̃ caãno jʉ̃gori pʉame roque Diore cʉ̃ ñubuegarãma. Tore bairo
    na cañubuero boyami Dios cʉ̃rẽ caroaro cariape cañubuerã pʉamerẽ.
  qxo-NT: Israel runacuna y mana Israel runacunapis Espiritu Santo tantiyatsiptin
    llapan shonguncunawan Tayta Diosta adoracuy tiempu chämushganam. Tsaynö adoranantsictam
    payga munan.
  mox-mox: '@see-verse:JHN.004.022'
  kew-kew: Pare abia page orope epaliade yapi di rabu page onaanumi Aapana bi padane
    epe-rupa minasaalimi. Nipuna bi epe-rupa minasaaeme onaanuri Aapame raaname omea.
  dww-dww: “Be raḡan e veraverauna e tavana, vutuna yodi ya tavana. Arua Babau na
    rewapanama banaga nopodie e noyanoyana da taudi riukaue Tamadama Mamaitua ta rauduneena.
    Tamadama Mamaitua inam nama rauduneenama e ḡoeḡoe kauena.
  nif-nif: Tɨmbi nɨm ombataumbi, nain wɨn ip inda-talelak, wolonda nɨ-wowoñ tɨndɨlok
    ama sɨsɨnɨk endɨ Beptok kusal sɨsɨnɨk wɨn nandɨ-kɨliñ eumbi, Woñɨnlɨ ep tɨmbɨ
    pañgɨtaumbi, nɨ-wowoñ tɨñmɨnekalɨñ. Wɨn ama wandin wala Beptɨ yambɨ-galk tambi,
    nɨ-wowoñ tɨñmɨnelɨñdok ep kasɨleup nandɨlak.
  twi-ASANTE: Nna bi reba, na mpo aba dada sɛ, nokorɛ asomfoɔ bɛsɔre Agya no wɔ Honhom
    ne nokorɛ mu. Yeinom ne asomfoɔ a Agya no hwehwɛ.
  aoj-aoj: Nemaf afamba faꞌi figatagai, deiꞌ fataga eaꞌ ma amam nematawa mamahisa
    sandaꞌ lotu endilisii aꞌ sondandaꞌ lotuma Ahamapa Goda Ambal buꞌunai ananinai
    noloma waf buꞌwafi endilisifi. Anen nowandoꞌma amam nematawa naꞌambaisi ma sondaꞌ
    lotumana.
  cbv-cbv: Bʉʉ láa, tʉ́ttimahbʉt Tʉ́ini Espíritu ã teo wáacachah, tʉ́i yoobópdih jenah
    joinít, cã́acwã Diosdih ĩ tʉ́i wẽibipna caá. Páant caandíh tʉ́i wẽinitboodíh caá
    Dios ã bidip.
  taw-taw: Ñɨn anɨb ak ownɨgab ak pen mɨñɨl owup agak. Binɨb kɨgom yɨmɨl, nɨŋɨd yɨbɨl
    agɨl Bapi nop agnepal okok, Kawnan ne ak kɨlop gos ñaknɨŋ, kɨli kɨgom yɨmɨl nɨŋɨd
    yɨbɨl agɨl nop agnɨgɨnɨgabal agak. Anɨgenɨgabal ak, Bapi ne kɨlop nɨgek tep gɨnɨgab
    agak.
  jic-NT: Mop'in p'a casá ca nsem p'a jawas. P'a jawas Dios quelel lajay 'ücj ca palá
    mpi'tjin̈ Dios wolap'a'á jupj Cjües mpes. Jun ta'á, yupj patja nt'a, 'ücj ca nsem.
    'Ücj ca mvelecj Dios pajal püné jupj Cjües mpes. Jupj Cjües sin 'yüsa liji t'üc'
    way Dios po'ó, mpes 'ücj quelel lajay jupj. Qjuis Papay Dios jos nin jina lajay
    quelel lajay jupj. Nin ca nsem p'a jawas. Nasa way nin tepyala quinam.
  zap-NT: Sdxiin or no laa orguin nee ne yrandxee mén ne nli rzaknon Dëdyuzh, ylaa
    meno ydebgyiky ydeblextootee men zegne ryal ylaa meno. Porke zenga rlaan Dëdyuzh
    ne ylaa yra mén ne rzaknon Ne.
  wer-wer: Akun nent temanöm sëpnaat ëa pöt yok oröa. Pël ëën omnarö piin yaap yaya
    yamëëaö pörö nem Pepapön pitëm lupötök yaap yaya mapnaat. Nem Pepap pi omën ke
    pëlöröaan kent yaaup.
  ipi-ipi: Wuane tekeko, Gote bala sipitisa mindi ateya okonena, balana Oli Sipitisa
    okomane wandakali minu tai laya ola-kola, utupane-mane Gotena pii enene oko wato
    minuto, bala lo lotu lape-pene. Wandakali okonepene tupamane bala lo lotu lapiai
    lakae lo Ayiane Gote okomane nembo talane. Tene okonena, oto mindi epola-angi,
    Oli Sipitisa okomane lotu enene lalaini wandakali tupa minu tai laya ola-kola,
    utupane-mane Gotena pii enene oko wato minuto, bala lo lotu lolopeyai. Oto okone
    andipa epo eya leaipia.
  qul-NT: Hora chayamunña, chaytaj cunanpacha, jayc'ajchus Dios Tatata verdadpi adorajcunaka
    Diospaj Espiritunman jina adoranancu. Chay jina adorajcunata Tataka munacun.
  ter-NT: Yé'exovone káxe ápeyeakumo koati kaná'uti iháyu'ikeokono Ha'a ûti íhae vanúke,
    epó'oxo turíxovone koeku kó'oyene. Enepone koati kaná'uti iháyu'ikeokono Itukó'oviti,
    konókoti ikána'uxeokono koeku itúkeovo ya inámapotike isóneu xâne vekínoa. Yoko
    énomonemaka kahá'ainoa Ha'a ûti íhae vanúke kíxeaneye ne xâne.
  bmr-NT: Jaanotɨ safucu iicajino, jaano jino tusumi mihicacuuhi, miyanotɨro Moocaanico
    iimomo imeji igaijari, miyaaneri icano. Mɨɨro tollɨ iimomoco Moocaani imeguehi.
  fuf-fuf: Kono saa'i on no arude, ɗun-le wuren o hewtii, ka rewooɓe e haqiiqa ɓen
    rewira Baabaajo on Ruuhu e goonga, ko fii ko sifa ɓen rewirooɓe mo non, Baabaajo
    on woni ɗaɓɓude.
  bhl-bhl: Kate, mewso keloke ding dim be kame fiteweko, fein kelaka. Kameem ding
    dim bakate, Aatim em wiin fian daolew kemiw kunum waneng i elo kiol fein kukuw
    so, Sunbin-Finik em kitil so, daolew kemoliwka! Feinka! Kame kuw Aatim e kanekabiliw
    kukuw gelewkabiliw kunum waneng ilo fenkabe te.
  ons-ons: Ŋo naso mane baŋ sariake, yemo mo iwa bomilemaike, yewao ŋei ŋerep meŋe
    meŋen gorop gemami, eŋe baŋ Magak wele meŋenka lukkei paki, eŋe weteneŋo Asu wane
    zonomgo so don welekatne, ea wane rokopko Magak baŋ meŋenkaikei. Meŋe meŋen korop
    yewa ŋei ŋerep yaline edo Magak meŋenkakei wane eŋe ra okanmaike.
  con-NTPO: Tsa'ma pan tsu napiji –nane ja'ño tsu napi– maqui a'ta Chigama ñoa'me
    in'jan'chondeccuja tansintsse tisu injama'chone Chiga Quitsama iñajan'faya. Tsa'caen
    tsu Chiga Quitsaja in'jan cuintsu Tise've in'jan'chondeccu Tisema iñajañe.
  ghs-ghs: Oi Ohonga mai dza eetemi abi meenomai noho torota naa ma pupu eetaqu oke
    noko meenipamuke gutu boto Kharaho isakita naa ma pupu eetorakoi. Eetorakoi paha
    ao eetorai.
  peg-peg: ମାତର୍‌ ଇମ୍‌ଣି ସମୁତ ହାତ୍‌ପା ପାର୍ତାନା କିନାକାର୍‌ ଜିବୁନ୍ତ ଆରି ହାତ୍‍ପାତ ଆବାତି
    ପାର୍ତାନା କିତାର୍‌, ହେ ଲାଗ୍‌ଦି ସମୁ ୱାନାତା; ଆରି, ନଙ୍ଗୟ୍‌ ପା ଏକାୱାତାତ୍‌; ଇନାକିଦେଂକି
    ଆବା ଏପେଙ୍ଗ୍‌ ବାନି ପାର୍ତାନା ମାନ୍‍କିନାନ୍‍ ।
  txu-NT: Me kute markumrẽx dja me ĩ me Bãm djwỳnhmã rax jarẽnhkumrẽx ne 'êx kêtkumrẽx.
    Me kadjwỳnhbê Metĩndjwỳnh Karõ kôt dja me mrãmri amijo ngriren raxmã katorkumrẽx
    ne kum rax jarẽnhkumrẽx. 'Ã akati amrẽ mõr rã'ãn arỳm bôx 'ỳr. Me Bãm djwỳnh kum
    me ja kĩnh.
  eng-WEBU: But the hour comes, and now is, when the true worshipers will worship
    the Father in spirit and truth, for the Father seeks such to be his worshipers.
  gnw-NT: Ẽrei outa ma ara - ou ma co - añetete Tumpa umbɨadora vae umbɨadora vaerã
    Espíritu Santo rupi. Umbɨadorata añete vae rupi —jei—. Echa'ã cheRu ueca cua nunga
    jae reta umbɨadora vaerã —jei—.
  mux-mux: Akiliinga-pe Pulu Yili sika popu toku kape ningí yambuma-ni Tatanga ungele
    ‘Sika ungele.’ niku piliiku yunga Minéle-ni tondulu silimáliinga Pulu Yili popu
    toku kape ningí ena wendu ombále kórunga wendu um. Pulu Yili aku-siku popu toku
    kape ningí yambuma Tata-ni korolemáliinga, ena kanili wendu um.
  maj-NT: ’Tu̱nga jahá tíbichú chu̱ba̱ ko̱ ja kuichu chu̱bo̱ nd'a̱i̱ nk'ie nga kju̱axi̱
    n'etsjoho̱ Nti̱a̱ Na̱'miu̱. Xi nkú ts'ín ku̱a̱kúyaha̱ Espiri̱tu̱ Santo̱ xu̱ta̱,
    b'a̱ ts'ín ts'i̱íntsjoho̱ Nti̱a̱ Na̱'miu̱. A̱t'aha̱ Nti̱a̱ Na̱'miu̱ mjehe̱ nga
    xu̱ta̱ xi b'i̱ ts'ín tjíntuyáha̱ ts'i̱íntsjoho̱.
  bkq-NT: Sainse mârâ Deus eynynonro modo, Deus ize ato ara kehoem nhehoguedo. Anri
    awârâ aidyly adaguly-ro warâ. Âdara ioze ehoguedyly awyly xutuen-honze eagâmolâ
    ise Deus Ispiritury. Deus wâgâ enomedâzemo mâkâ. Awâkâ ioze lelâ ehogueni modo
    mawânkâ Deus ize ato tohogueniem.
  kue-kue: Ba enge ta plau dina orkwa ikra, ana erme wu pene ongwa. Yomba God dembiye
    kaima karaugl ere tenaglkwa engemo, ana ye Holi Spirit yombuglomo mina ya te mambuno
    wakai kaima mina nina dembiye sitembi, ana yomba yeglmere nina dembiye karaugl
    ere tenaglkwa, ye wakai pirambuka.
  cot-NT: Cotanquitsiquea imaicaquea aapojaca savincaguiteri irira tsaroventamajajiacarica
    Aapani Irioshi intsaroventajiaquemparigueti onquenavaetanaque intsompogui ishirequi,
    intsaroventamajajiaquemparitari. Irootaquetari ininque Aapani inquejejiaquempa
    imaica intsaroventaquemparigueti.
  bnp-bnp: Pali a parava bara i valai, i valai pali, e huriki ri kavurike muholi e
    Tata, ri gi kavurikea muholi na hatene ria, a vuhuna e Tata i ngaru hateka e huriki
    a bakovi maea ri gi kavurikea.
  apn-NT: Tã koja mẽ piitã Mẽpahpãm Tĩrtũm mã mex o mex ã harẽnh kaxyw nhỹhỹm pa hkêt
    nẽ. Koja mẽ nhỹri pa xà kamã mẽ õpinh xà kaxwỳnh kãm ã kãm amnhĩ jarẽnh anhỹr
    o pa. Ja na Tĩrtũm kãm hprãm. No nhỹhỹm mrar nẽ nhỹri kuhê xà pix kamã kãm amnhĩ
    jarẽnhja nhũm kãm hprãm kêt nẽ.
  ctp-NT: Wa tiya ti bra, ti kwiꞌ bra nu ni lka, chaꞌ kuꞌni tnun nten ꞌin Ndiose tyukwi
    ti tiye neꞌ. Loꞌo Tyiꞌi Ndiose suꞌwa yaꞌ Ni ꞌin neꞌ bra kanꞌ, chaꞌ ngwañaꞌan nchka
    tiꞌ Ndiose chaꞌ ka xa nu kuꞌni tnun nten ꞌin Ni.
  bre-BRG: Met an eur a zeu, ha deuet eo dija, ma'c'h azeulo ar gwir azeulerien an
    Tad e spered hag e gwirionez, rak an Tad a c'houlenn ar seurt azeulerien-se.
  opm-opm: Ihtin orhora; gin mama pati dik moh arpin Got orhe danong hat patim ma
    armi deipti oh damdapat orhorwi arpin armi matin ohe da ohsi hat patim armi deiptimur.
    Amaru hat patim orhorwi Got oh Nohnong armi nahat ha napaptengwe dahapatmur.
  bvr-bvr: Rrapa gun-nardiya gugu yi-gurrepa gu-jirra gu-boya ana-nga ana-nyala minypa
    Nyanyapa arrku a-marrngoypiya barra nula, gun-nigipa gun-burral Nyanyapa arrku
    gun-nika nipa gu-borrwa barra nula a-ni rrapa gun-burral a-marrjerrmiya barra
    nula minypa ana-ngurrnga wenga. Gu-gurdiya ngacha minypa nipa Wangarr jal a-nirra.
  wal-wal: SHin Aawau tumaappe goinniyaageeti ayyaanaaninne tumatettan goinniyo wodee
    matattiis; ha77ikka gakkiichchiis. Aissi giikko, asi baayyo goinnana mala, Aawai
    koyiyoogeeti hageetu malaa.
  zad-NT: Ba zoa illin lla, wa ba bllinkz llana' beṉ'ka' dii ḻi choe'la'ogake' X̱acho
    Chioza' we'la'ogake' beena' nak dowalj Chios do yic̱hj do lallgake', ḻa' kan'
    chaklall' X̱acho Chioza' we'la'ochone'.
  kmg-kmg: Dameŋ moc maickeocmu erâ ši biac maickekac hâcne, ira kikefuŋfâc-ticne
    fârine jaŋe maŋzi â dâŋ fâri qizecnere sâcko Mamac mai ecneniŋmu. Mamac e ŋic
    iŋucne jaŋere ecneekac.
  aso-aso: Gamene ma alineꞌ o minineꞌ gamene idise mo oganguꞌ mene luꞌine laminetotiꞌ
    Oꞌmoso opoꞌni laaꞌ ave ingine eiꞌ Sikalahuꞌve neꞌmo ngelebizelineꞌ monovo gihilelotikovoꞌ
    nene opoꞌni lilizave. Neꞌmine noluvoniꞌ nene meꞌneho Oꞌmoso aza aꞌmine neꞌmine
    monovolotiꞌ opoꞌni lilizavemuꞌ nene viseꞌ ogo minaaꞌ neineꞌ nenako nemuꞌ ne luve.
  uli-uli: Iy yodla ila yesa hola gich igla. Irel mala kkelel Espritu Santus ngo yarmat
    rebe mepel ngal Deus le rebe foru mepel kala ye katos le iy ye dipli.
  nin-NT: Kye yi! Ivi yi ko nga ni i ka nga ba nggo abiga ajiji ba ta ga Abachi Aki
    amunta wa nu ukyekye ku Izhi i Abachi yi tuku nu nggo uwa à se jiji. Aki wa mi
    ko zha anishirr bama bu ga ma.
  tgk-tgk: Вале вақту соате меояд ва аллакай фаро расидааст, ки саҷдакунандагони ҳақиқӣ
    ба Падар дар рӯҳ ва ростӣ саҷда мекунанд, зеро Падар барои худ чунин саҷдакунандагонро
    меҷӯяд!
  acu-NT: 'Kinta jeatata nuka yamaikia jeayi. Aints ainau ii Apaachiri Yusen nekasar:
    Ameketme juuntam tiartas wakerinauka, tuke nintijai Yusen nekasar nintimrartinuitai.
    Antsu aints ainau niin nekasar tuke nintijai: Ameketme juuntam turutiarat tusa
    Yuska wakerawai.'
  cak-WNT: Ri jun k'ij ri xinbij chawe chi nipe, wacami ri', tek quinojel ri winek
    ri can kitzij chi niquiya' ruk'ij ri Katata' Dios, can xtiquiya' wi ruk'ij chi
    kitzij pan espíritu, astape' ma niquitz'et ta, ruma chi can ye ri yebano queri'
    ri yerucanoj ri Tata'ixel.
  ebk-ebk: Uray mu hiyasa, cha omali nan timpu, ya nauy at ad wani ay nan chiyuycha
    tit-iwa ay manangchaychayaw kan Dios Ama at munchaychayawchantu kan hiya babaen
    as nan Espirituna ya maiyunud as nan kenatit-iwa, tay chatona nan laychun Apo
    Dios ay munchayaw kan hiya.
  spa-PDDPT: Pero la hora viene y ya llegó, cuando los verdaderos adoradores adorarán
    al Padre en espíritu y verdad. Porque ciertamente el Padre busca que lo adoren
