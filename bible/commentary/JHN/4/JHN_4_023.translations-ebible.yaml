  ory-ory: କିନ୍ତୁ ଯେଉଁ ସମୟରେ ସତ୍ୟ ଉପାସକମାନେ ଆତ୍ମାରେ ଓ ସତ୍ୟରେ ଈଶ୍ବର ପିତାଙ୍କର ଉପାସନା
