    tok xtiquiya' ruk'ij. Roma ri Dios ja ri yebano quiri' ri yerucanoj richin niquiya'
    ruk'ij.
  chf-NT: U xe tä c'ote q'uin, y bada ac'oti chich ni q'uin jini que u xe tä c'oteba,
