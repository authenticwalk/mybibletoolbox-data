  san-SIN: කින්තු යදා සත්‍යභක්තා ආත්මනා සත්‍යරූපේණ ච පිතුර්භජනං කරිෂ්‍යන්තේ සමය ඒතාදෘශ
    ආයාති, වරම් ඉදානීමපි විද්‍යතේ ; යත ඒතාදෘශෝ භත්කාන් පිතා චේෂ්ටතේ|
  yut-yut: Mani bɨsap kɨnda apjak, ae kɨlɨ abɨk, uŋun bɨsapmon amɨn Telagɨ Wup da
    tapmɨmon da, ae aŋpak bamɨsikon da Dat gawak ɨmdaŋ. Dat da uŋuden amɨn da gawak
    ɨmni do galak tosok.
  grc-BYZ: ἀλλ᾽ ἔρχεται ὥρα, καὶ νῦν ἐστιν, ὅτε οἱ ἀληθινοὶ προσκυνηταὶ προσκυνήσουσι
    τῷ πατρὶ ἐν πνεύματι καὶ ἀληθείᾳ· καὶ γὰρ ὁ πατὴρ τοιούτους ζητεῖ τοὺς προσκυνοῦντας
    αὐτόν.
  cpc-NT: Iro kantacha, irootzimataintsi. Iriitaki pinkathatajaantziriri Ashitairi
    pinkathashiritakairi. Tima iriiyitaki ikowiri Ashitairi pinkathayitairini.
  nhg-NT: Cache yebitz ura, hua öxö ye oncönca, cuöc yejua tli tlateochihua de melöhuac
    tieteochihuasque toTajtzi ipa inyulo hua de melöhuac. Pues toTajtzi nuyejque quentiemulo
    giente ejqueu ma tieteochihuacö.
  nya-nya: Koma nthawi ikubwera ndipo yafika kale tsopano pamene opembedza woona adzapembedza
    Atate mu mzimu ndi mʼchoonadi, pakuti opembedza otere ndiwo amene Atate akuwafuna.
  ngu-NT: Pero huajlau on tonajli niman sa no aman ijcuac on yejhuan melahuac quinequij
    quimahuistiliaj toTajtzin, quimahuistilisquej ne impan inyojlo niman ica tlen
    melahuac quen Dios quinequi. ToTatzin, tej, ijqui quinequi ma quichihuacan on
    yejhuan quimahuistiliaj.
  kup-kup: '@see-verse:JHN.004.022'
  jid-jid: mitoh iton niye natsara wandi bi hu rji ujanji ba tre ni tre mbu ni mi
    ruhu ni njanji ni tu indi bibi kima irji ni wa ba ni ndu ba tre niwu
  wmw-wmw: Fala wakati wankufika, na kweli epa ufika futi, ware wamwábudu ka ukweli
    wamwabudu Baba kwa roho, wakifulata ukweli. Kamana Baba nowo ndi wawasakula wamwabúdu
    iye.
  gmv-GGM: Gido atin tuumu goynnizzayti Xoossa aawas Ayyananinne tumatethan goynizza
    woddey buuro yaanna. Haray atoshshn haiikka yiddes. Xoossa aawaykka kooyzay heesa
    malla gooyniizaytta.
  ssg-ssg: Tehu taun ti i luluainima se liai ape ie ti seilon lotu sameni tel Tamalaha
    Haeu ti leili atelaha nake Holi Spirit neini lotu ti laha. Saun ti lotu tenen
    ien Haeu pahan.
  zpo-NT: Per nal mzhin gor, nu nal nak gor leezha lee re xaa wlipa nzholl lo Xuz
    be, gool lo xaa mod nlu Mbi Naban leen lextoo xaa nu tub mod nali nak. Nel sbaa
    nzhekla Xuz be gool re xaa lo xaa.
  poy-poy: Kumbiti shipindi shankwiza na kayi shisoka kala, peni wawamguwira nakaka,
    hawamguwili Tati kwa likakala lya Rohu, wantu wamguwira hangu ndo Tati yakawafira.
  qwh-NT: Peru cananpita witsepanam nunacuna Dios Yayata adorayanqa juclaya shonquncunawan,
    porqui tseno adorayänantam Dios Yayaqa munan.
  gaw-gaw: Amge haen aaḵu uḏiom, danab ag binag mak genab heḵulagnu amu ag Kayak Nug
    diig ip̱uniḵom dab menana, ag Kayak Ouḏi ehaniṯakp̱a ele Mame binag meḵulag. Binag
    mak anam amu Mame Nug oo daaṯe.
  nca-nca: Quko naru ka tunoqewe tete, hamó itaka tete. Naru ŋunoko uni potoruku hamó
    te inoyoteŋgo qundo yuqayewore Anutu potoruku hamó te inowaŋgo. Ko Awando uni
    ŋunde qu seqa yereyote.
  zpz-NTPP: Tees shuub dzi, nunu na la ndeꞌ ornu de mbecy nu rishli gaal griib zily
    Ñgyoozh uz na gyicy dey ñi tub mod nu rishli, mod nu rlagy Espiriit Yon ni Ñgyoozh,
    gun ndeꞌ mod nu rlagy Ñgyoozh uz na. Ndeꞌ mod nu rlagy mi nu gyicy de yu nu griib
    zily mi.
  mkj-mkj: A anjoau pirin leldo, apel ne lel, ma sohn joarwi mehlel kan pirin pwongi
    Jahmmo in ngen apel mehlel, pwa ioar joangoan sohn joarwi kan ma Jahmmo kin perenki
    en pwongi Ih.
  zac-NT: Perë guëdchini iurë nu mizmë iurneꞌ, lëꞌë ra mënë naná runë adorar Dios
    de verdá, napë quë gunë rall adorar lëꞌë më con lduꞌu rall nu de acuerdë con enseñansë
    shtëna. Pues Dios Padre rac shtúꞌuiꞌ gunë mënë adorar lë́ꞌiꞌ manërë ni.
  kyg-kyg: Goti Aunemeꞌamoꞌmo lama ge mono nehaya vayaꞌai apaipafiꞌmo aliꞌyaꞌmo alisigeꞌapaeꞌmo
    muki yaꞌmo Afoꞌamofeꞌmo apaipa apakesafatiꞌmo mono huteꞌa Goti geꞌamo lama gelefeꞌmo
    mono hisaya afinaꞌmo afole aigefeꞌmo nehiyaꞌmonanafa hemenimo ago afole aiꞌniye.
    Muki yaꞌmo Afoꞌamoꞌa ani agufa vayaꞌmogi agaefeꞌmo mono hisaya agufa vayaꞌmo kahauya
    huno apakesiyafeꞌmo nehiye.
  kmk-kmk: Yoong dumtong nat timpu, un sinsatunon sadat tuttuwa’n mandaydayaw kan
    Apudyus un Ama, mandaydayaw da kan siya si ispiritu kan maibasal sit katuttuwaan.
    Ta siyadi dit mas-oman Apudyus un mandadayaw.
  cao-NT: Jasca, joxëhi quiha xaba huëtsa. Toa xaba tsëquëno tsi quinia huëtsá tsi
    Dios qui aracaxëcani quiha nohiria tëquëta, naa Dios noicanaibo. Jato shinaná
    tsi Dios qui aracaxëcani quiha ra. Mahitsa iyamaxëhi quiha ja aracanaina ra. Jabi
    jaboqui rohari tsi naa Dios qui aratí quinia paxa ca chitahëhuahi quiha huësti
    huësti ca aracanaibo yoi bo ra. Nëca ca aracanaibo jiscatsi quiha Dios. Ja qui
    jia quiha.
  bbr-bbr: Kar omre päi, roasiret akan woiaka epar senes moin, ak epar apu tuku tainorna,
    Osou Näus sarwarnuk, ak moni rapor jou muraiei. Epar, kiro omre rusapai pe rau.
    Isan monias roasiret ak kiro onok pakas jou muruna, apwareanik, kon wou näu saräi.
  inb-inb: —Suia­na­kuska puncha ñami chaia­murka. Kuna­ura­manda­ta Taita Diusta
    sutipa suma atun­ia­chig­kuna, Santu Ispi­ri­tu­wa i sutipa iuiai­wa­mi paita
    suma atun­ia­chin­ga­pa kan­kuna. Chasa atun­ia­chig­kuna­ta­mi Taita Dius maska­ku.
  hrv-hrv: Ali dolazi čas - sada je! - kad će se istinski klanjatelji klanjati Ocu
    u duhu i istini jer takve upravo klanjatelje traži Otac.
  box-NT: Ɛ̀ɛ ká pã̀ahṹ ɓúi khíi dã, ho yàá wã́a dɔ̃n vó, á le Dónbeenì
    ɓùaanílowa binbirì á wé è ɓùaaní a Maá Dónbeenì lè lerɛ́n mí bɛɛre
    Hácírí pànká, lè ho tũ̀iá poni na le zéenía làa ba. Mu bon, bán ɓùaanílowa
    so lé bìa ó o Maá sĩi vá yi.
  ote-NT: Mi ma da zø ra pa y ya bi zøhø gue nuꞌʉ tóꞌo xi majua̱ni da xøcambeni Ajua̱
    ra Dada, ma da xøcambeni dega jamfri ne ngu rí ꞌñehe. Ne Ajua̱ ra Dada ri ho dra
    søcambeniꞌa̱ njabʉ.
  wnu-wnu: Qen ger yarib eng see qo yarar eng. End ne munon Taint apand wot oabig
    Igomurur qau ten simot orunor eng, munon yurau eng Tain wuriqenungariba.
  zam-NT: Per nase mzinle' huiz no mzinle' tiemp no nalle'que' ndxàc co'se', lìcque',
    nalìque' no nambìique' que tee ban mèn loo Diox xal ñibe'pe' Xpii Natú' loo mèn
    no xal ndlu' xti's Diox loo mèn cón che'n con' lìcpe'. Tac Diox xud na' ncua'n
    mèn co' cuezpe' Diox xud na' tataa mod, Diox co', lìcque', nac thidte Diox.
  zyp-NT: Paw cawh a beh hmuisuipaw sahlo tah Thlawpaw le biahmuisui tei aa beh nápaw
    cai cawh a va chuh myca, atoheh a va phah thah. Ma hapaw cawngsaw cawh Paw tah
    a huipaw a cang he.
  sey-NT: Tsoe i̱ti macarepa ti̱ꞌapi. Yure aꞌë, Maijaꞌquëre se̱cohuaꞌirepa joyore
    papi nuñerepa cuasajë yoꞌo maca. Ja̱je yoꞌoyere ai yëji, jaꞌquë.
  nvm-nvm: Regavo e iji bu kaven ma vierafeknum Godon sirimameknum fu aroikva ijefuon
    tavan iji fu vek gavo na ma kuardav ire iji bun iviakma igijar rej. Ijefuon God
    fu e ijeg sirimamejo fu iji vierafeknum nisaidiam.
  mps-mps: Tialima, te sogo pedaliyu da, megi tama pedalalio, tama tigidali bidigo
    lotu po mu wabo bidi dabe da augwali lotu po augwa mobo bidigo waibao, augwa dolo
    ebo kolesagago me lotu po waibao. Tama Aya Godigo te tobage bidi gegebo dao, agabolo
    lotu po omainogo.
  pab-NT: — Okoi enaose xane hikoahena, xakore hoka koxaka xane hikoa enaose hoka
    Baba xema maniya tyaoniterenaite awaiyetene haisekohareha kakoita hoka tyaonaha
    kaiserehare ite exema maniya. Hatyohare hotyalinai Baba aokita haomana.
  llg-llg: Dei fo ndia fain mai, fo mulai neme hatematak ia so, na, hataholi mana
    makaluku-makatele neu ita Aman nai nusa-sodak, ala lakaluku-lakatele neu Ndia
    tungga Ndia Dulan, ma tungga hata fo ndoos. Huu Amak nai nusa-sodak nahiik no
    hataholi leondiak fo mana makaluku-makatele leu Ndia.
  kyf-kyf: Nɩɩ, bhla -we nya -wa bʋbɔa Dide -Lagɔ tɩklɩɩ, wa 'kaa ɔ bʋbɔ Zuzu nya
    sazɔnʋ sa, we bhla ka cɩpa, 'ɩn we ka nyni. Nɩɩ, we 'sasʋkpa -nyɩmaa da -Lagɔ
    talɩa, wa 'ka ɔ bʋbɔ.
  tpi-tpi: Tasol taim i laik kamap, na nau i kamap pinis, na olgeta man i laik lotu
    tru bai ol i lotu long Papa long strong bilong Holi Spirit na long pasin i tru.
    Na Papa i laikim tumas bai ol kain man olsem i mas lotu long em.
  mih-NT: Zoco sa cua saa cuhva, ta vityi cuu si, ta ñiyɨvɨ sa zacahnu sii ra Ndyoo
    sa ndisa, cua zacahnu ñu sii ra sihin tandɨhɨ añima ñu ta sihin sa ndisa. Vatyi
    nanducu ra Ndyoo Zutu yo sii ñiyɨvɨ sa cua zacahnu sii ra cuhva cuan.
  qvh-NT: Israel runacuna y mana Israel runacunapis Santu Espíritu munashganno lapan
    shongunwan Tayta Diosta adorayänanpä cag höra chämushganami. Sayno adoranansitami
    Tayta Dios munan.
  kms-kms: Ngeri ire ghimbi puany ye, muq wundi pre, di wute nganyene wuyi yumbui
    nyamb rirang kin ni ququ pe gri di ni God yumbo ur yuwon ye rise kin pugri ei
    yumbui nyamb rirang. Te pugri wute God yumbui nyamb rirang kin ni wuyi pugri ei
    yumbui nyamb rirang ningg nari.
  agn-agn: Piro kakabot da tang oras ig ya ray na nga ang matod ang pamagto ong Dios
    ang Tatay mamagto ong tabang tang ispirito ig sigon ong kamatodan. Tenged maning
    atan tang galiagan ang itaen na ong mga pamagto ong nandia.
  nhi-NT: Pero ahsis hora, uan yoehcoc axan, ihcuac naquin milauac ictlacachiuah in
    toTahtzin Dios, ictlacachiuasqueh ica in Espíritu uan ica in tlen milauac. Tlamilauca
    in toTahtzin Dios quintemoua naquin ohcon mactlacachiuacan.
  ttc-NT: Ch'inky tpon or, b'ix ma'tx pon ajna'l kye aj b'an b'an'ax na'ol te Qtata
    Dios okyena'oyon tetz tuj kyanim b'ix tuky'i jun tume'l b'an'ax tzan tpaj te Qtata
    Dios njoyon xjal iktza' kyetz.
  dan-1931: Men den Time kommer, ja, den er nu, da de sande Tilbedere skulle tilbede
    Faderen i Ånd og Sandhed; thi det er sådanne Tilbedere, Faderen vil have.
  kwj-kwj: Mwe naha Gotri ni lotu wono hima le himamwale tinga mwanji mu mwe naha
    tinga rini ni lotu wu wono gisi mwe ti ya tanda, apa sukwahiro. Hinde wowani,
    Yapai ele lotu wondau hima miya hinga le keke ri wondau.
  vie-OVCB: Nhưng giờ đã đến—khi những người thật tâm thờ phượng Cha trong tâm linh
    và trong chân lý. Chúa Cha nhìn vào những người thờ phượng Ngài cách ấy.
  kze-kze: kesivo séna kesí imáyáama mósá maráíyamba íma tóikakemba é'a árai'a tirunkakémbá
    kesí imáyáa mósá máráaro siráimba miráumai moórá-kanaama kwétisasamo árai'o kesivoná
    imáyáamo mósá kwémaraiyawaima tirunkakémbá arupí umái kesivoná imáyáama mósá maránááowe.
  mpj-mpj: Kuwarrila Mama marninypungku, palumili Kuurtilu-lanya nintilku jungala
    Mama marninypungkuraku, ngurra kujupa kujupawanalurrju. Mamalu kulini jilanyala
    martukajalu jungalu Mama marninypungkuraku.
  lbk-lbk: Ngem nay cha omali nan timpo ya wad-ay et idwani, ay nan takho ay tet-ewa
    ay manad-ayaw ken Ama, et chayawencha siya isnan osto ay semekcha ay maiyornos
    ken siya. Siya sa nan laychen Ama ay angnen nan takho ay menchayaw ken siya.
  mto-NT: Ax pyaatnup tseꞌe je̱ xa̱a̱j, ax ta̱ tseꞌe jyeꞌya, vanꞌit ku veꞌe je̱ꞌe̱da
    pa̱n pa̱n jatyeꞌe du̱vinjaꞌvidup du̱vintsa̱ꞌkidup je̱ Dios Teeꞌ, je̱ꞌe̱ tseꞌe
    du̱vinjávadap du̱vintsa̱ꞌa̱gadap je̱ jyo̱o̱t je̱ jyaꞌvin ma̱a̱t je̱ts je̱ tyu̱v
    je̱ꞌe̱ ma̱a̱t, ku̱x veꞌemeꞌe du̱tsa̱k je̱ Dios Teeꞌ je̱tseꞌe du̱tóndat pa̱n pa̱n
    jatyeꞌe vinjaꞌvijidup vintsa̱ꞌkijidup.
  bzh-bzh: Lob buk sën Anutu ggooin raḳ bë berup lo vonġin berup. Yönon, lob verup
    ggovek ya, om doḳ buk sënë og alam pin sën degevonġin nabë denajom jaḳ yönon
    lo, og rëḳ degetunġ ḳenuj los dahis vu hil Amad medenajom jaḳ los ayoj timu.
    Kë’, hil Amad Anutu nesero alam nebë saga in bë denadudeḳ vu yi.
  guj-2017: પણ એવો સમય આવે છે અને હાલ આવી ચૂક્યો છે કે, જયારે ખરા ભજનારા આત્માથી તથા
    સચ્ચાઈથી પિતાનું ભજન કરશે; કેમ કે એવા ભજનારાઓને પિતા ઇચ્છે છે.
  jvn-NT: Ora dadi sebab nang panggonan endi awaké déwé sing nyembah Gusti Allah,
    nanging sing dadi sebab kuwi kepriyé awaké déwé sing nyembah. Panyembah sing sak
    mestiné kuwi panyembah sing sangka Roh Sutyi lan sangka ati sing resik. Gusti
    Allah kepéngin disembah mengkono kuwi. Pantyèn, wiwit saiki manungsa bisa nyembah
    Gusti Allah sing sak beneré.
  byr-byr: Sareꞌ kɨrɨꞌ sagaaꞌ yɨmaꞌnadehaaꞌ gɨthɨwegaaꞌ, dahaaꞌ miꞌna yɨmaꞌnɨwakegaaꞌ
    aꞌmwera, aꞌmwe Nɨmwarɨ yɨlaaya nebwina yɨpɨꞌdera. Kumɨre kuryara yɨlaaya yɨpɨꞌdeꞌ
    nabaai, nebulyaꞌna yɨlaaya yɨpɨꞌdera. Sareꞌ dareꞌnesɨ. Sara yɨlaaya yɨpɨꞌderaavɨna
    Gotɨyai dɨna ‘Sahwara yɨlaaya nyɨpɨka!’ dadelyɨ.
  ian-ian: Wan wawa njɨmbla yaiga njɨmbla tamba yalaa lɨgandɨ. Mbambala kɨpmana kava
    kat yelavɨtapman nɨma maawupmba mɨna God kat yelavɨka lɨgiyanɨn. Tamba la nɨmba
    kɨta kavamba mɨna God kat kwunatɨndi. Mbambala wupma ana yigiyanɨn. Tamba la nɨmba
    God ta vak ana vɨga lɨndi. Mbambala nɨn alɨpsɨga vɨga lɨgiyanɨn. Ngi kat tɨga
    sɨmblan ana ndɨ kat yelavɨka lɨgiyanɨn. Savagu lɨga vak mɨna yelavɨka lɨgiyanɨn.
    Givak vapmba ndɨ kat yelavɨkiya nɨmba kat God kwatɨgandɨ. Wan maawupmba yelavɨka
    lɨnjeya vak kat vɨlaa ndi kat woviyaguga lɨgiyanɨn.
  hun-hun: 'De eljön az óra, és az most van, amikor az igazi imádók lélekben és igazságban
    imádják az Atyát: mert az Atya is ilyen imádókat keres magának.'
  mcf-NT: 'Nëbien utsin-utsinquien muainquio icquin: “Con Icbo nec,” quequin Nuquin
    Papa tantiendac. Ambi chiacpadec bëdamboec tabadsho isash: “Adquid ëbi tantiaquidquio
    nec,” quetsiash Nuquin Papa.'
  kjs-kjs: Pare abi page werepe epaliade yapi di rabu page enaalinumi Aapana bi kama
    epe-rupa minasaalimi. Nipuna bi epe-rupa minasaaeme enaalinuri Aapame raaname
    komea.
  mni-mni: Thamoi sengna khurumjaribasingna Ipa adubu thawaida amadi achumbada khurumgadaba
    matam adu lakli aduga matam adu houjik oisu oiri. Ipa aduna adugumna khurumjabasing
    adubu thiri.
  yad-NT: Ra̱jti̱ rarunda, jiyunuma rani̱cha, rirya̱numatiy jachipiya̱ si̱tenu jachipiya̱vay
    sanijyu̱ Ju̱denu si̱tenu yintumu, tapi sava̱tasara Vu̱jye̱ riñe̱cho̱ rityi jachipiya̱
    daryá sanijyu̱.
  mxb-NT: Tído sa̱ kuaꞌa̱n kasandaá vá hora, ta viti sa̱ ni̱ kasa̱ndaáa̱n, chi̱ na̱
    kandaño̱ꞌo ndisa Ndios kakuu na̱ kandaño̱ꞌo ñaá xíꞌín ndée̱ Espíritu ii̱, ta kandaño̱ꞌo
    ndisa ñaá ná táto̱ꞌon ki̱ꞌo kóni̱ mií Ndios, dá chi̱ ki̱ꞌo dión kóni̱ mií tatá
    Ndios ña̱ kandaño̱ꞌo ñaá ná.
  pon-2006A: Ahpw ahnsou pahn leledo, oh e lelehr, me tohn kaudok mehlel kan pahn
    kaudokiong Sahmo ni ngehn oh mehlel, pwe iei soangen tohn kaudok kan me Sahmo
    ketin kupwurki en kaudokiong ih.
  maq-NT: Cuechú nixtin o ha hisca cavechú nixtin xi xuta xi cjuaquixi xi faharcun
    me Nina Nahmi naja ne, Hasen rë Nina cuisecoo rë me xi cjuaharcun me Nina cojo
    cjuaquixi. Ha cjuaquixi ta xuta xi cuatjin sahmi me ne, me vëhë xi meje rë Nina
    Nahmi naja xi cjuaharcun rë me.
  hto-hto: Jae como cue llogáruimo dúcɨde. Jae birui aferui. Naga Moo Juzíñamuina
    uáfuena ióbitaacadɨmɨe afe o joréñodo uáfuena afémɨena ióbitaite. Daɨí Moo Juzíñamui
    caɨ íena ióbitallena jítaide; ua nana afémɨena ióbitaacadɨno daɨí bíllana Moo
