  sll-sll: Mominba, habang omaga u tibi umia ari para weni Nabe ha maing maa e terala
    di pinangwo i, gaung tani taman. Kwiang para God tegi dire ha pangwo dire maa
    e tenangwo pamua. Yu onangwo yal i Nabe wai hanangwo pamua.
  yaq-NT: Taa i'an taewai yuma'asek intok jiba i'an su juna'a, jume' lutu'uriapo achai
    Liojta yo'orineeme, inime'e tua junen jiaka intok Liojta tu'u jiapsi betana aniawaka,
    lutu'uriapo bempo'im a' yo'orineeo. Bwe'ituk ju'u achai Lios, jume' aapo'ik yo'orineeme,
    junuen bem a' yo'orinee'uta ame tana a' waata.
  uro-uro: Nak as pa ama qäväläm ngä rhän bä rhäkt di sa äm ngä män iva ama engäktki
    na rha ama ansäspämda diva rhi nänsäs sage ama Ngätmamäk nävät ama qloqaqa bä
    nävät ama engäktki inguna iarhakt ama ansäspämda rhoqoräkt di ama Ngätmamäk kät
    ñäm nani a rha.
  ita-1885: Ma l'ora viene, e già al presente è, che i veri adoratori adoreranno il
    Padre in ispirito e verità; perciocchè anche il Padre domanda tali che l'adorino;
  muy-muy: 'Ay sarta àbu ara : nihi ti sarta gani nani ènjia àndava. Ka gani nani
    ti ndam ya ti tazləbay Melefit eɗeɗiŋ eɗeɗiŋeni ni ti atazləbay naŋ àna njəɗa
    ga Məsuf gayaŋ, àna jiri gayaŋ daya. Aɗaba Baba awayay ti mis tâzləbay naŋ ti
    nahkay.'
  kqc-kqc: Idu ari baedo ma gua okiyo mini, ye nivakei mona rededi vene bi ini Vima
    di vava ma ago rama dudu Baba nivakebigedi; adina Baba yaku mina kana vene ina
    rofu nivakegi maina redo.
  tav-tav: Mani Pacʉ Diore áti nʉcʉbʉgorica yʉtea majuu ejagaro. Mere ti yʉtea anitʉga.
    Camaja Diore na yeripʉ jeto áti nʉcʉbʉgogarãma. To bairona na yeripʉ caroaro cʉ̃re
    cáti nʉcʉbʉgorãre boomi Dio.
  eng-ULB: However, the hour is coming, and is now here, when true worshipers will
    worship the Father in spirit and truth, for the Father is seeking such people
    to be his worshipers.
  spa-VBL: Pero viene el tiempo—y de hecho, ya llegó—cuando los adoradores adorarán
    al Padre en Espíritu y en verdad, porque este es el tipo de adoradores que el
    Padre quiere.
  fra-_FOB: Mais l'heure vient, et elle est déjà venue, que les vrais adorateurs adoreront
    le Père en esprit et en vérité, car le Père demande de tels adorateurs.
  hau-ULB: Sai dai, sa'a tana zuwa, har ma ta yi, wadda masu sujada na gaskiya za
    su yi wa Uba sujada a cikin ruhu da gaskiya, domin irin wadannan ne Uban ke nema
    su zama masu yi masa sujada.
  mal-mal: സത്യനമസ്ക്കാരികൾ പിതാവിനെ ആത്മാവിലും സത്യത്തിലും ആരാധിക്കുന്ന നാഴിക വരുന്നു;
    ഇപ്പോൾ വന്നുമിരിക്കുന്നു. തന്നെ ആരാധിക്കുന്നവർ ഇങ്ങനെയുള്ളവർ ആയിരിക്കണം എന്നു
    പിതാവ് ആഗ്രഹിക്കുന്നു.
  kkc-kkc: Esiga biame olo siboso, esino biame ee olo simiso, tei yimapoo goomoga
    poudili odoo oso Dio Tei oso kitulugu maga, osoloso tei goo maga, Ma Godee mapoo
    goomoga poudalame. Bei, Ma Godeeye goo hageesi maga yimapoo goomoga poudili odoo
    omapoo diya goomegeliso.
  lit-lit: Bet ateina valanda, ir dabar ji jau yra, kai tikrieji garbintojai garbins
    Tėvą dvasia ir tiesa, nes ir tokių jį garbinančių ieško Tėvas.
  urd-GVR: Lekin wuh waqt ā rahā hai balki pahuṅch chukā hai jab haqīqī parastār Rūh
    aur sachchāī se Bāp kī parastish kareṅge, kyoṅki Bāp aise hī parastār chāhtā hai.
  far-far: Boroi ma ta kada kai dao mai, ma nia safali na, kada na Anoeru ka fatainia
    mamanae God, nia kwatea ka ngwaluda fua wane ki kera kai fosia God ana kula ki
    tafau. God ne na Anoeru, ma na wane ki ne kera kai fosia, kera ka futa falu ana
    na Anoeru ana Mamanae. Na wane 'urinai ki ne saitamana kera kai fosia na Maa.”
  suz-BL: मिनु मुल नु नोले थमा पा आं आफ कली ठेयब सेल्‍बपुकीमी आ सोक्‍त आ पतीकेमी थमा
    पा ठेयब सेल्‍नीमी। आं आफोमी मोदेंशो मुर माल्‍ब।
  car-NT: Aire 'kopore mo'karon inaron 'ne ro Tamusi ety awonganamon iporo Tamusi
    ety awongata'ton a'kanano ta. Erome ro moro wara terapa kynaijaton. Mo'kopangon
    'se ro irombo mo'ko jumynano man toty awonganamon me.
  amp-amp: To kfiwanko, yihar niayukr to bi asor bi niaror. Yimam Bro Yifemr kangm
    alotunom, nhai tfit kminysofm o Jerusalemr dukahato loturuhatm. Nhai. Bro Nkifrarhu
    Yafothat thu nawohruhattm tu Bro Nkifrar dukewa dukef yuhatn kanjo loturahmr.
    Ndhtet yimam Bro Yifemr hifa hti yindhor-wor.
  bht-bht: पर सै बकत ओंणा है, मतलब अजे भी है, जिदे च सच्चे भक्त पिता परमेश्वरे दी
    भक्ति आत्मा कने सचाइया ने करणी है, क्योंकि पिता परमेश्वर अपणे तांई ऐदे ही अराधना
    करणे बालयां जो तोपदा है।
  eng-NOY: But the hour is coming, and now is, when the true worshippers will worship
    the Father in spirit and in truth; for such worshippers the Father seeketh.
  cub-NT: Ji aijãravʉa daquijãravʉa baquiyé jave eare nʉivʉ. Dinʉmʉ maquinóre põevare
    mearore jíde d̶acʉyʉme ñai Espíritu Santo Jʉ̃menijicʉre yópe jãve coyʉiyepe. Põeva
    nápe paivʉ quévʉra ʉ̃́re mearore jíyʉrivʉre ʉbi Jʉ̃menijicʉ.
  ita-1927: Ma l’ora viene, anzi è già venuta, che i veri adoratori adoreranno il
    Padre in ispirito e verità; poiché tali sono gli adoratori che il Padre richiede.
  lww-lww: A pupia sur ga nap̃a tesitom̃alia, visae telotun Ntewa, na monar tetam̃an
    Ninuna Wa yum̃ae e ninuta, a monar telotun lelaga, torokin nap̃a kiena visena
    lelaga pisa. “Ana nanagane na Ntewa arimata kale ke yeririna la nap̃a akilia alotun
    naga e p̃elaga mesmesu na sanene. P̃isi na e pogos ne pimi ke na wa, po nap̃a
    pimi pa rui, yoko kiena p̃egas na lelaga na kiena lotena, alotun naga ve sanene.
  ckb-ckb: بەڵام کاتێک دێت ئەویش کە ئێستایە خواپەرستە ڕاستەقینەکان بە ڕۆحی پیرۆز و
    ڕاستی باوک دەپەرستن، چونکە باوک داوای ئەم جۆرە خواپەرستانە دەکات.
  nas-nas: Tee batei pomaang, aung aaꞌ otong, tenang Tee Niuma dootuuꞌarimainge masikenge
    tanuaang-aapenaꞌ domange arooꞌariri masikaꞌ dootuuꞌaavainang. Teing temuriiꞌnaꞌ
    dootuuꞌnupoong Tee Niuma piavomaung.
  uvl-uvl: Pe etue e pule lape at, nenge lape hetalaulaunga ana hana mur toto te hetalaulau
    lange Temere nga ope pe nga ure manmanna toto ngana. Ke ana etue koloi at lo.
    Iange Temere tango rerere hetalaulaunga ana hana mur nenge pomau.
  eng-BBE: But the time is coming, and is even now here, when the true worshippers
    will give worship to the Father in the true way of the spirit, for these are the
    worshippers desired by the Father.
  ixl-CNT: Utz ulyu texh u tiempo. Cheel tek vaꞌl soꞌoksal iqꞌii u kuTat tu Amlika
    tu qꞌu aanima qꞌuꞌl nojchit ayaꞌl ikꞌuꞌl tiꞌ. Utz saꞌxhtoksa iqꞌii tu taanima
    majte. Tan ech qꞌu aanima isaꞌ u kuTat; aꞌ isaꞌ siqꞌila isikꞌle tu taanima.
  xsi-xsi: Andeta zo ŋinde ŋga imâ ipâŋga laiti lâ. Mao nâ, zo imâ ipâŋga lâ. Aku
    lâ zo ŋinde Maro Kindeni ne Koroani Sapâŋa ma walo ilanzi tamâta ŋana sisama i
    kilala mao nâ. Mine nde kinzi ma ilonzi ndo papa i, ku ma sikura tu siwâŋgi sondo
    ndo papa, ikura i ilo papa mine.
  crx-NTPO: Ndet la whuz de whúdizulh-un 'andit 'et buba 'uhoont'oh, ts'ih'un un'a
    teni hunilhzunne soo dudzi ndulcho-i be ts'ih'un un'a Yak'usda hits'un téni hunoolhzin
    wheni. 'Enne ndunt'ohne, 'enne Yak'usda buka' ninzun duts'u téni 'uhunoolhzin
    ha.
  kan-OKCV: ಆದರೆ ನಿಜವಾದ ಆರಾಧಕರು ತಂದೆಯನ್ನು ಆತ್ಮದಿಂದಲೂ ಸತ್ಯದಿಂದಲೂ ಆರಾಧಿಸುವ ಕಾಲ ಬರುತ್ತದೆ;
    ಅದು ಈಗಲೇ ಬಂದಿದೆ. ಏಕೆಂದರೆ ತಂದೆಯು ನಿಜವಾಗಿಯೂ ಈ ರೀತಿ ಆರಾಧಿಸುವವರನ್ನೇ ಹುಡುಕುತ್ತಾರೆ.
  bbb-bbb: Ijadufuo maza ije e bu kavene ijia Godi Asoe ije ma vierafekinu baname
    isoena aroedufuo ije fu ruomo ije fune iviama igifureki. Ijadufuo Godi fuka e
    ije bu ijiege baname isoevo ije reriame.
  blw-blw: Yag inu-umchah hen tempona way manepod ad uwan, heno way manayaw an Apudyus
    ah usto paat, masapor chayawéna hiya ah narpoh tot-oway hamhamàna ta faén yanggay
    marpoh tapàna, te yachi hen laychén Apudyus way ekaman hen manayaw an hiya.
  tam-2017: உண்மையாக ஆராதிக்கிறவர்கள் பிதாவை ஆவியோடும் உண்மையோடும் ஆராதிக்கும்காலம்
    வரும், அது இப்பொழுதே வந்திருக்கிறது; தம்மைத் ஆராதிக்கிறவர்கள் இப்படிப்பட்டவர்களாக
    இருக்கும்படி பிதாவானவர் விரும்புகிறார்.
  azz-NT: Huan melau ejcotoc ya in tonal huan melau axcan ya mochiutoc ya nijín ten
    nimitzilijtoc. Nochi neques ten quinequij quiyolmohuistilisque Totajtzin Dios,
    yejuan nojonques quimohuistilisque ica por nintalnamiquilis huan ica nochi in
    tamachilis ten melau. Porín Totajtzin Dios quimonequiltía ma ijcón quimohuistilican
    nochi in tamohuistiliani.
  spa-RV-1909: Mas la hora viene, y ahora es, cuando los verdaderos adoradores adorarán
    al Padre en espíritu y en verdad; porque también el Padre tales adoradores busca
    que le adoren.
  csy-csy: 'Ahihang a mantak in a bia te in, Pa sia thaa le thutak taw a biak tu uh
    hun hong theng tu hi, tu in tua hun hong theng zo hi: banghangziam cile Pa in
    tabang in Ama a bia te zong hi.'
  mxq-NT: Per mina̱a̱mp ja tiempʉ, es tyamʉ dʉꞌʉn, ko ja ja̱ꞌa̱yʉty diꞌibʉ sitʉy yꞌawda̱jttʉp
    ja Dios, tꞌawdáttʉt mʉt winʉ jyot jya̱ꞌa̱jʉn es mʉdʉ tʉyꞌa̱jtʉn, mʉt ko dʉꞌʉnʉ
    dʉn ttseky ja Dios es ꞌyawdátʉdʉt ja ja̱ꞌa̱yʉty.
  tzj-NT: Pro xa nnakajinto ja tiempo tok ja winak pa tak canma xtiwinakar wi' ja
    nquiyabej ruk'ij ja Tatixel in ni katzij wi' ja xtiqueban tre, ma chaka ta costumbre.
    Queri' xtiqueban ja winak ja ni katzij wi' chi nqueya' ruk'ij como queri' nrajo'
    ja Tatixel chi nba̱n tre in arja' rmajon quicanoxic ja nebano queri' tre. In ja
    camic ec'o jujun ja queri' chic nqueban tre.
  tdt-tdt: Too tempu ida, tempu nee mak komesa agora nee, ema nebee adora lo-loos
    Aman Maromak sei adora Nia tuir Nia Espiritu hanorin i tuir buat nebee loos. Ida
    nee mak Maromak hakarak.
  ron-BTF: Dar vine timpul și acum este, când adevărații închinători se vor închina
    Tatălui în duh și în adevăr; fiindcă Tatăl caută astfel de oameni să i se închine.
  eng-WEBP: But the hour comes, and now is, when the true worshipers will worship
    the Father in spirit and truth, for the Father seeks such to be his worshipers.
  eng-FBV: But the time is coming—and in fact it's here already—when true worshipers
    will worship the Father in spirit and in truth, for these are the kind of worshipers
    the Father wants.
  nld-1939: Maar toch, er komt een uur, en het is er reeds, waarin de ware aanbidders
    den Vader in geest en waarheid zullen aanbidden. Want de Vader verlangt zulke
    aanbidders;
  bwo-bwo: Ernmó arikon Ik'osh sagadirwots, Ik'o nihosh arikonat Shayirn bosagadit
    aawo weetwe, dab andoor waare, Ik'o nihonwere b́geyirwo hank'on bísh sagaditwotsiye.
  nch-BL: Ajsis tonali, quena, melahuac ya ajsico nopa tonali, quema nochi cati nelía
    quinequij quihueyimatise Toteco Totata quihueyimatise ipan iniyolo huan inintonal
    huan quiilhuise cati melahuac, pampa quej nopa Totata quinequi ma quihueyimatica
    nochi masehualme.
  quc-TNT: Curik c'u na ri k'ij, are cämic c'ut, aretak ri winak ri kas tzij cäquik'ijilaj
    ri ka Tat, kas cäquik'ijilaj na ri Are' ruc' ru takanic ri Lok'alaj Espíritu pa
    canima'. Ri ka Tat c'ut, craj chi je' cäban wa' cumal ri winak ri quek'ijilan
    che.
  tfr-NTPO: Gueniyo dbar tjwe kjwara ga ëye Data Sbö poshrëk woydë jl̈õkoyo ga e poshrëya
    jl̈õkoyo ba pjl̈úshko, Sbö Sëya go, woyde Sbörë sorë l̈i eni. Ga dbar tjwe l̈ër
    shäng l̈i, e shrono tjän.
  kaq-NT: Hahan Papahon shinanti nete jahuex bi ta nocoscaiqui, Papa qui betihihpaquexon
    shinancoinaibaan jahuen yoshin siriyaxonbi Papahon shinanbiresnon, hahan shinancoinquin.
    Jascapa shinanaibohon ta noquen Papa queenihqui.
  sgb-sgb: Amêhên ya panaon ya hilay pêtêg hên ampagsimba kan Apo Namalyari, ya Tatang
    tamo, ay magsimba kana hên booy nakêm ha hawop hên Espiritu na. Ta êmbayroy pamagsimba
    ya antapolên na.
  vie-1934: 'Nhưng giờ hầu đến, và đã đến rồi, khi những kẻ thờ phượng thật lấy tâm
    thần và lẽ thật mà thờ phượng Cha: ấy đó là những kẻ thờ phượng mà Cha ưa thích
    vậy.'
  kxv-kxv: ସାମା ଏମିନି କା଼ଲମିତା ସାତା ତଲେ ପ୍ରା଼ତାନା କିନି ଲ଼କୁ ଜୀୱୁତଲେ ଅ଼ଡ଼େ ସାତା ତଲେ
    ଆ଼ବାଇଁ ପ୍ରା଼ତାନା କିନେରି, ଇଲେତି କା଼ଲମି ୱା଼ହିମାନେ; ଅ଼ଡ଼େ, ନୀଏଁ ଜିକେଏ ମାନେ; ଇଚିହିଁ
    ଆ଼ବା ଇଲେତି ପ୍ରା଼ତାନା କିନାରାଇଁ ପାରିମାନେସି ।
  cha-cha: Lao y jaane umamaela, ya güiya güe pago, nae y magajet na manmanadododora,
    uje adodora si Yuus Tata gui espiritu yan y minagajet; sa si Yuus Tata, locue
    jaaliligao ayo sija y umadodora güe.
  amu-NT: Sa̱a̱ manncueꞌntyjo̱ xjeⁿ, ndoꞌ jeꞌ mamaweꞌntyjo̱ na joo nnꞌaⁿ na mayuuꞌcheⁿ
    na cwilaꞌtꞌmaaⁿꞌndye Tsotya̱ya, macaⁿnaꞌ na calaꞌtmaaⁿꞌndyena jom cantyja ꞌnaaⁿꞌ
    Espíritu na cwiluiiñê ndoꞌ ñequio na mayoona. Ee lꞌue tsꞌom Tsotya̱ya na luaaꞌ
    calaꞌtꞌmaaⁿꞌndye nnꞌaⁿ jom.
  hin-CV: वह समय आ रहा है बल्कि आ ही गया है जब सच्चे भक्त पिता की आराधना अपनी अंतरात्मा
    और सच्चाई में करेंगे क्योंकि पिता अपने लिए ऐसे ही भक्तों की खोज में हैं.
  eng-OURB: But the time will come, and now is, when the true worshipers will worship
    Abba Father in spirit and truth, for Abba Father seeks such to be his worshipers.
  spa-BES: Pero el tiempo está llegando, e incluso ahora está aquí, cuando los verdaderos
    adoradores adorarán al Padre de todo corazón conforme al Espíritu de Dios, porque
    estos son los adoradores que el Padre desea.
  san-BEN: কিন্তু যদা সত্যভক্তা আত্মনা সত্যরূপেণ চ পিতুর্ভজনং করিষ্যন্তে সময এতাদৃশ
    আযাতি, ৱরম্ ইদানীমপি ৱিদ্যতে ; যত এতাদৃশো ভৎকান্ পিতা চেষ্টতে|
  tdx-tdx: Fa ho tendreke ty ora, naho toe ie henaneo, te hitalaho aman-dRae an-troke
    naho an-katò o toe mpitalahoo; ie ro paian-dRae hita­laho ama’e.
  naf-naf: kan kelak alak kapi sokbem tazin. Âpme egalen am maŋge penaŋ ekŋenaŋ keŋinaŋ
    penaŋ Emetagalen set esemteŋ penaŋ tazin keyet kataŋ mamti Bien dundum sawep.
    Bienaŋ am ekŋen keboŋgat nâme dolakŋaŋ mambein.
  grc-MT: αλλ ερχεται ωρα και νυν εστιν οτε οι αληθινοι προσκυνηται προσκυνησουσιν
    τω πατρι εν πνευματι και αληθεια και γαρ ο πατηρ τοιουτουσ ζητει τουσ προσκυνουντασ
    αυτον
  vid-vid: Ila mhela wanguya nawabaha ufika, walingutambichiza wokomya, womtambichiza
    Mhaza wolongozwa kwa Muhe Yelile na kukomya.
  pio-NT: Quéwa máiní mesúnamáita, siùca èeri nacái, cawinácaalí báisíiyéica iwàwa
    yàaca Wáaniri Dios icàaluíniná nàapiná icàaluíniná báisíiri iyú manuísíwata macái
    nawàwalìcuísewa càide iyúwa Espíritu Santo iwàwáaná, yácáiná Wáaniri Dios iwàwa
    cài wenàiwica yàaca icàaluíniná.
  tsn-tsn: '@see-verse:JHN.004.022'
  amr-NT: Apag Dios noki̱re̱g o̱ʼe̱po buttida oaʼikaʼ. Apag Diosen huaʼa buttida o̱ʼe̱.
    Oy kenpaʼti nogokkon aratbut huadaknopoʼda Diosen buttida huaʼataj oʼnoknopo̱e̱po
    Apag Diostaj onʼtionaʼpakapo. Diosen Noki̱re̱ga̱ oʼmanopoʼto̱e̱nok Apag Diostaj
    onʼtionaʼpakapo. Kenda Apag Diosa oʼpak. —‍Jesúsa ettoneʼtaj onaʼuyate.
  pwg-pwg: Ma marana ipipisi da inekiibau da vitumaghana damsi Kanuma Vovokaravinai
    ma vonavaghata tepanai Mamai ina vokavakavari, iyamna wawaya ekwekwisi da nakanani
    ina vokavakavara kurina.
  cjv-cjv: Ena kakom ta fuka duwaro benangoro te epena fuka dungua kakom i ari yai
