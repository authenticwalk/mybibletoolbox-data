verse: JHN.004.023
translations:
  kpx-kpx: Iale vanive keu aike lohonu. Iale guliguli seleve vamale keabuna abu uvu
    bahatamo vaveve seleve unahamo nahie Mama hoesehavoi. Ata kateale biahoike Dilavau
    isiviale keau hoesehavogei.
  okv-H: eto iji mahu puvuto mihia emikote embomeni na jo te ahihi te ke be te na
    Mamo God jakeka aisora amo God na jakeka be aravo ingito osa aisuja.
  tbo-tbo: Tamogi houga amaka i geleta, po tauhi Amata a tu polou dumahi uyahina hina
    polopolou, ma hai polouna uyahina nugonugohiyei po tahaya dumalunei, Yaubada lawa
    geka pitenana e bibihehi.
  mal-C: എന്നാൽ, സത്യാരാധകർ ദൈവത്തെ സത്യത്തിലും ആത്മാവിലും ആരാധിക്കുന്ന സമയം വരുന്നു;
    ഇപ്പോൾ വന്നുമിരിക്കുന്നു. ഇങ്ങനെയുള്ള ആരാധകരെയാണ് പിതാവ് അന്വേഷിക്കുന്നത്.
  grc-SR: Ἀλλ᾽ ἔρχεται ὥρα καὶ νῦν ἐστιν, ὅτε οἱ ἀληθινοὶ προσκυνηταὶ προσκυνήσουσιν
    τῷ πατρὶ ἐν πνεύματι καὶ ἀληθείᾳ· καὶ γὰρ ὁ πατὴρ τοιούτους ζητεῖ τοὺς προσκυνοῦντας
    αὐτόν.
  bgc-bgc: पर वो बखत आवै सै, बल्कि इब भी सै, जिसम्ह सच्चे भगत पिता की भगति आत्मा अर
    सच्चाई तै करैगें, क्यूँके पिता अपणे खात्तर इसेए भगतां नै टोहवै सै।
  khz-khz: Na tomana evogomaina e warau pekwara ea, aliruputali talimara taunataunara
    na Tamara Palagu palagu ai e taunataunai pia aliruputali-venia. Kwalana Tamara
    na vovetaina pia aliruputali-venia talimara etavurana.
  deu-TKW: Aber es kommt die Stunde und ist jetzt da, wo die wahrhaftigen Anbeter
    werden den Vater anbeten in Geist und Wahrheit; denn der Vater verlangt solche
    Anbeter.
  zsr-NT: Naꞌa, zaꞌ dza, len chrdxin dza naꞌ, catiꞌ nup le nactë taꞌyíj ládxiꞌgac
    Dios, laꞌyíj ládxiꞌquëꞌ Lëꞌ, zóalenëꞌ lequëꞌ Dios Böꞌ Laꞌy len le nac gdutë li,
    le rëꞌnnëꞌ Dios Xuz lacquëꞌ queëꞌ bönniꞌ laꞌyíj ládxiꞌquëꞌ Lëꞌ cni.
  lin-lin: Kasi tango ezali koya mpe esili na yango kokoka, tango oyo bagumbameli
    ya solo bokogumbamela Tata, kati na Molimo mpe kati na solo ; pamba te Tata alukaka
    bato oyo bogumbamelaka Ye na lolenge wana.
  hns-NT: Ek tem aaiga aur bhie aai gail hai kie manai logan Pawietr Aatma ke sahaara
    se aur sattjaai se Pieta Parmeswar ke poedjiega. Oe aisan manai log ke khodje
    hai.
  noa-E: Pari ĩs irig jëeu chaar jëeu nʉm khʉʉnaun mʉg atag paawai warag Ẽwandam Akharau
    khõsi simjö jëeujugui ajim anʉm, ya amau Ẽwandam jãga sĩerrʉ́ a khaphʉ naawai.
    Ichig mag jëeu nʉm khʉʉnta ich Ẽwandamaujã iigjemgui ajim aajem.
  eng-EMTV: But the hour is coming, and now is, when the true worshipers will worship
    the Father in spirit and truth; for the Father is seeking such to worship Him.
  mib-NT: Te je ni quee quɨvɨ̄ jeē ñáyuu cáchiñúhún ndáā, vijna te chiñúhún ndije
    i Yaā cúu Tátá nde jiín ini jiín ánuá i. Chi máá Tátá cúní yā jeē súcuan chiñúhún
    ñáyuu yā.
  lif-NT2: कर पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् से़क्‍खा नु सेसेमाङ्‌लाम् सेवा चोःक्‍मा
    ये़म्‍मिन् तार पत्॥ हे़क्‍क्‍याङ् खे़न् ये़म्‍मिन् आल्‍लोसा त्‍ये़ चुरे़आङ् वाॽरो॥
    हे़क्‍तङ्‌बा कुजे़क् सेवा के़जोःक्‍पाहाॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कोःत्तुसिॽरो॥
  xnj-xnj: Nambu lukumbi lubwela, kangi lumali kubwela ndi vala vandu vevakumfugamila
    kwa uchakaka, yati vamfugamila Dadi mukulongoswa na Mpungu Msopi na chakaka. Muni
    dadi akuvagana vandu vamfugamila chenicho.
  mmx-mmx: Ketla mo laaleng naba vot, nanga ira vot pam, la limixin lotu ruturun dinaba
    lotu parap ne Temen di mi Loroonan Kaala la mi luruturun. Nedi mo limixin lotu
    ruturun, ne Temen di i vara di do dina lotu saparav i.
  cbr-NT: Anúan an Nucën Papa Dios rabicë unix asérabi ami sinani ax cuëëncësabi oi
    'iti cuëënquin a rabiti nëtë ca aia, bërí ca a nëtë 'icën. Usaquian unin a rabiti
    ca Nucën Papa Dios cuëënia.
  tee-NT: Cachinach ju avilhchan ju vasalh nomputun ni xak'ai ju xapai Dios catanonach
    la'ixlhichux ix'alhunut'an chai calak'ayaya' tachi ju k'achani ju yuchi. Chai
    mas chavaich chunch catalalh. Pus ju xapai Dios lacasq'uin ni cata'alilh ju lapanacni
    ju chunch catalak'aya.
  eng-LSV: but there comes an hour, and it now is, when the true worshipers will worship
    the Father in spirit and truth, for the Father also seeks such to worship Him;
  cak-NT: Ri jun k'ij ri xin-ij chawe chi can nipe-wi, xoka yan, chi conojel winak
    man chic niquiya' ta ruk'ij ri Katata' Dios parui' ri juyu' re', ni chuka' pa
    Jerusalem. Ri can ketzij xtiquiya' ruk'ij ri Katata' Dios, ja ri c'o ri Espíritu
    Santo quiq'uin, y chuka' can riq'uin ronojel cánima xtiquiya' ruk'ij. Y ri Dios
    can ja ri winak ri yebano quiri' ri yerojo'.
  pah-NT: Aerẽ po ti g̃a nhanderuvete'ga mbohetekatui a'ero nehẽ, ei ga. Ag̃wamo vehevi
    po ti g̃a ga mbohetei ga kwahaheteavo nehẽ. Gara'uva po ti ga mboheteukari g̃a
    pe nehẽ. A'ea Tupana'ga opota nanongara'g̃a omboheterame, ei Jesus'ga hẽa pe.
  sja-NT: Mamĩda ewari pait'ee mãik'aapa ɨ̃raweda paru wãarata ɨt'aa t'ɨ̃pataarã Tachi
    Ak'õremaa ɨt'aa t'ɨ̃pataadait'ee iru Jaure k'ap'ɨa pari, Tachi Ak'õre wãara k'awapata
    perã. Tachi Ak'õrepa mãgeerã jɨrɨpari mãgá ichimaa ɨt'aa t'ɨ̃pataadamerã.
  xed-xed: Dzaʼa saghasa fitik, nda maga vani ndanana. Ma Sulkum nda ya ma kahwathwata
    dzaʼa kəl mnduha ka maga duʼa, ŋa tsəɓay taŋ ta tsəlɓu ŋa Da, kabga mndərga tsa
    mnduha ta tsəɓa tsa tsəlɓu ya ta zbə Da.
  glk-glk: امّا زمانی اَیه و الأنم او زمان فَرسه کی عبادت‌کوننده‌یأنه حقیقی، پئره
    در روح و راستی عبادت کونیدی، چونکی پئر به دونباله اَجور عبادت‌کوننده‌یأن ایسه.
  mks-NT: Ta viti na̱xi̱nu̱ qui̱vi̱ tá ndítahan caja cáhnu ña̱yivi Ndióxi̱, tátá yo̱
    xi̱hín ndinuhu ini na tá quia̱hva cúni̱ ínima̱ yi̱i̱ Ndióxi̱ jáchi̱ quia̱hva já
    cúni̱ Ndióxi̱, tátá yo̱ ña̱ ná caja cáhnu ña̱yivi mé á.
  gfk-S: No pana bung te hananawat, ma kakarek bileng ite hanawat um be dong ing di
    na lotu tupas God ma ra tutuno, di na lotu hokarek. Di na lotu tupas Mama ta ira
    tanua di ma ra tutuno. Io, ma ikin ra mangana lotu, Mama i sip be da lotu tupas
    ie hobi.
  bmu-bmu: '“Töndup nalö kun kewö asuhuma: Nalö miaŋgöreŋ Uŋa Töröŋan ambazip sölölöhöba
    inahöm eŋgiiga keu ölŋi wuataŋgöba Iwi waikŋi memba ölŋa möpöseiba malme. Iwininan
    ambazip mewöŋi jarum eŋgiba asuhumegöra sihimŋi möta malja. Nalö murutŋi miaŋön
    mönö lök kam kuŋguba dölki ahöza.'
  dgz-dgz: Wam usira wandeni onin en endi gaset tauen ame waenapan Guewa Woup Seniwa
    ge tavewa gamup Maman God wa taragatain. God waenapan ap umapewa God yomu taiwan.
  eng-GNV: 'But the houre commeth, and nowe is, when the true worshippers shall worship
    the Father in spirit, and trueth: for the Father requireth euen such to worship
    him.'
  zaa-NT: Pero huàl·lani tsá nna, ą'hua chi gùl·la' hora qui'ni canu hualigani calatsi'
    quį guni cą Tata Dios adorar, pues guni cą ne adorar lani itute espíritu qui'
    quį nna de acuerdo ba lani nu ná lí nna. Porqui'ni Tata Dios nna reyìlée ca enne'
    luetsi ca nua' para guni cą ne adorar.
  eng-WEBSTER: 'But the hour cometh, and now is, when the true worshipers shall worship
    the Father in spirit and in truth: for the Father seeketh such to worship him.'
  guh-guh: Ajena mapamatacabijavaveliacujinaeje, pevajënaeyabelia ata tsaponae, daxita
    pamonae jamatabëvajëta Diosojavabelia, bajarapamonae xaniavaetsia vajëtsiana daxita
    pejamatabëëthëtojavavetsina. Pepo pexaniajaijamatabëcueneta vajëtsiana Diosojavabelia.
    Bajarapitsivi Dioso jitsipa pevajëtsijavatsi.
  bon-bon: Padare te tädenige – siige uja bii tatyaramtige – liba toraca irecu ätumuta
    biname cina Acejiyame bau me pagege irecu ätumuta teeme seemo ca piiyepu toraca
    ngene atwanena cama. Apu irecu ätumuta biname tääpume Acejiyame singi gyene.
  nhw-BL: Ajsis tonali, quena, ya ajsico nopa tonali, quema nochi catli nelía quinequij
    quihueyimatise Toteco Totata, quihueyimatise ipan ininyolo huan inintonal huan
    quiilhuise catli melahuac, pampa quej nopa Totata quinequi catli hueli masehualme
    ma quihueyimatica.
  swh-ONEN: Lakini saa yaja, tena ipo, ambapo wale waabuduo halisi, watamwabudu Baba
    katika roho na kweli. Watu wanaoabudu namna hii, ndio Baba anawatafuta.
  wbi-wbi: Lino unsiki ghukwisa, kange ghufikile, pano avaanhu vano vikumwitika uNguluve
    uNhaata mu vwakyanghaani, vikumwimikagha mutwa kulongosivua nu mhepo ghwake na
    vule vulungika uvwakyang'haani vwake.
  bba-bba: Adɑmɑ sɑɑ yɑ sisi, yɑ mɑm tunumɑ kɔ, yè sɔɔ sɑ̃ɔ ɡeobu bɑ ko n Gusunɔ Bɑɑbɑ
    sɑ̃ɑmɔ hunde sɔɔ kɑ ɡem sɔɔ. Benin bweserɑ u kɑsu bu nùn sɑ̃.
  eng-KJVCPB: 'But the hour cometh, and now is, when the true worshippers shall worship
    the Father in spirit and in truth: for the Father seeketh such to worship him.'
  kgk-NT: Ogwahẽ-ta hi'óra, he'i. —Ãy ogwahẽ pota-ma voi hi'óra. Ko'ánga katu Nhandejáry-pe
    omboete tee va'e gwive, omboete va'erã íxupe opy'a gwive. Nomboete ra'anga anga
    rei mo'ãvéi-ma íxupe. Upéa rehegwa omboete teeharã Nhandejáry oipota, he'i.
  waj-waj: Gioonna kiaapuuya kutaa tuanaa ni Napoonna ausa mmuduuya mmiraiya ngiari
    ausaiyauvakidiri kua kutaa tida ngiari ausa mmuduuyaiyauvaa mmiaara suaivo fai
    nninaravai. Ai, vaa nninoo. Ni Napoova gioonna kiaapuuya kua kutaa tida ngiari
    ausa mmuduuyaiyauvaa inna mmiaaraiyara buainno varinoo.
  cpy-cpy: Tema rootzi-mateentsi piñahaero. Nimaeka imateero ipinkatha-shireteeri
    Ashiteeri ikaatzira pinkathaperoteeriri. Tema riitaki ikowaeri rirori Ashiteeri
    ipinkatha-yiteeri.
  ekk-PKP: Kuid tuleb aeg − ja õigupoolest on see juba käes −, mil tõelised jumalateenijad
    teenivad Isa vaimus ja tões, sest Isa soovib selliseid teenijaid.
  mpx-mpx: Yaa sauga i nenem ge iyaka i vin, inoke Yayaluwa Bwabwalena wana gasisi
    elana gamagalau nihi tapwalolo tunahot Tamaliya elana alona ge wali ginol tutunahotina.
    He totapwalolo ololal o heliya Tamala i loyaagil.
  wbp-wbp: Kaatuju-ka ngampurrpa nyina yapakuju yungulu yirriyirrirli purami Pirlirrpa
    nyanungu-nyangu-kurlurlu yartarnarri-kirlirli. Nyurru-juku kajana Pirlirrpa Kaatu-kurlangurlu
    pinarri-mani yapa Yimiki Jungaku Kaatu-kurlanguku yungulu jungarnirli purami.
  luo-luo: Kata kamano kinde biro, kendo osechopo, ma joma lemo gadier nolam Wuoro
    e yo ma Roho dwaro kendo gadiera, joma lamo kamano ema Wuoro dwaro.
  nhe-NT: Ajsis tonali, quena, ya ajsico nopa tonali, quema nochi tlen nelía quinequij
    quihueyichihuase Toteco Totata quihueyichihuase ipan ininyolo huan inintonal huan
    quiilhuise tlen melahuac pampa queja nopa Totata quinequi para nochi tlacame ma
    quihueyichihuaca.
  aii-aii: ”ܐܝܼܢܵܐ ܒܹܐܬܵܝܵܐ ܝܠܵܗ̇ ܣܵܥܲܬ ܘܐܵܕܝܼܵܐ ܝܠܵܗ̇، ܐܝܼܡܲܢ ܕܣܵܓ݂ܕܵܢܹ̈ܐ ܫܲܪܝܼܪܹ̈ܐ
    ܒܸܬ ܣܵܓ݂ܕܝܼ ܠܒܵܒܵܐ ܒܪܘܼܚܵܐ ܘܒܫܪܵܪܵܐ، ܣܵܒܵܒ ܐܘܼܦ ܒܵܒܵܐ ܗܵܕܟ݂ܵܐ ܣܵܓ݂ܕܵܢܹ̈ܐ ܟܹܐ ܒܵܥܹܐ.
  esk-NT: Aglaan piviksraq tikisaaqtuq, pakmaunniiñ tikiumaaniktuq, iḷumun putqataġviqaqtuat
    agaayumaaġviginiaqmatruŋ Aapa Ipqitchuakun Irrutchikunlu iḷumutuułikunlu. Takku
    Aapauruaq piqaġuktuq iñuich agaayumaaġviginiaqtuanik iŋmiñun taatnaiḷiḷugu.
  msb-msb: Halapit na an oras kag adi na yana na an tunay na mga nagasamba magaumaw
    gayod sa Ama paagi sa Espirito Santo kag kamatuudan. Amo ina an klaseʼn nagasamba
    na naiilaan niya.
  cpa-NT: Ja¹quién¹ dsiég¹³ jmai³ ja³mi¹juanh¹² dsa² jmøi¹guǿi¹ Jmi² jniang³ ca¹lah¹hiu³
    dsǿa¹². Ma²ca¹gog¹ báh³ jmai³. Mi¹juanh¹²dsa Jmi² jniang³ quianh¹³ jmi²dsí² quiah¹²
    báh³ dsa², quianh¹³ jǿg³ dsøg¹². Di³ lah¹jøng² báh³ hniu¹ Jmi² jniang³ hi² mi³juanh¹³
