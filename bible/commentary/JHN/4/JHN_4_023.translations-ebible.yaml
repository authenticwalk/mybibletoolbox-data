    jenipara ngantjai, nunkangu jeruja ngatjinani.
  gam-gam: Ege ta pillau djino dje yei ge ipon yero. Una God kandjiye pille pla ye
    awi dal, ga God Murble ne, kandja kaima boll, God pille pla ye aune. Una embe
    yene ge nono Nane dulo moro.
  nou-nou: Awarate iji bugira edo iji amboda bugadira ainde awa embo amemi jo uso
    berari mi God tumondebain adira awa asisi ungoda mi berari tumondebain adera.
    Edo embo emone God mi umo tumondebain orase dipapa ira awa ra.
  mqb-NT: Aday, alay a i nay ahay mba, kà slak coy aɗəka, Apasay Cəncan a, sa kay
    anan ɗiɗem ana Mbərom ata, i sənan anan zek anà ɗo ahay. Natiya awan, ɗo sa ɗaf
    nga pə Mbərom tə ɗiɗem ataya ti san sə həran nga pa man pa man ahay fok. Anga
    a nan anà Mbərom awan nà, ɗo sə həran nga matanan ataya awan.
  ape-B: Nyultab eke butoglu, ali douk abudak abatoglu, umu elpech douk chunek lotumu
    Aninaluli eke chukli adulin atin chulau ananin Michin enyenyin strong ali chunek
    lotumonu. Echech eke chunek lotumonu duldul kobi anan nanubu napemu. Elpech douk
    Aninu natimech umu chunek lotumonu uli douk echudakmali.
  grc-F35: Ἀλλ᾿ ἔρχεται ὥρα, καὶ νῦν ἐστιν, ὅτε οἱ ἀληθινοὶ προσκυνηταὶ προσκυνήσουσιν
    τῷ Πατρὶ ἐν πνεύματι καὶ ἀληθείᾳ· καὶ γὰρ ὁ Πατὴρ τοιούτους ζητεῖ τοὺς προσκυνοῦντας
    αὐτόν.
  cav-NT: Masadamatu ecuita cuanara Yusu muidadiya tuque eje bucha muitacara juya
    eque. Tuja inime eque tuna anibuque. Yusuja Esprituja casa eque tunajatu mui neri
    adadiya. Jadyatu ecuanaja Etata Yusuja bijida tuque jadya muiqui cuanaja mui ishu.
  kgp-NT: 'Kãnhmar vẽnh kar vỹ Topẽ mré vẽmén há han ke mũ. Kakó ti nĩ ha, kurã tag.
    Kỹ ũ tỹ ti mrẽ vẽmén mũ ag vỹ Topẽ kuprĩg tỹ jagrẽ nỹtĩ, hã kỹ ag tóg ti mré vẽmén
    há han ke mũ, ẽg jóg mág mré. Ũ tỹ ge hã jãvãnh ti mũ, ẽg jóg mág ti, ag tỹ ti
    mré vẽmén jé, ti mỹ: “ũn mág vỹ tỹ ã nĩ,” he jé,” he tóg.'
  bvd-bvd: Aia, tii si kada ne karangi kai dao mai, ma ka safali dao naa nee! Si kada
    nai ne, toaa ne da foosi mamana 'ana God, na Anoedoo nia kai talai kera 'ana foosi
    lana God na Maa 'ana lea laa ne mamana. Na kwaini toaa 'uri nai ne God na Maa
    'e dooria uri daka foosi nia.
  ukr-1871: Та прийде час, і вже єсть, що правдиві поклонники поклонять ся Отцеві
    духом і правдою; Отець бо таких шукає покланяючих ся Йому.
  apz-apz: Oso sɨkuno hiso umoꞌnɨmonteꞌno kilohe hiso olohonta nto iꞌmofapohoho. Aꞌamu
    fihwo kako ngko Anɨtuye yofe wohoꞌnomaꞌmo nehopi loso sohwo kako ole uyɨmontonoho.
    Kako Anɨtuye Towahunoꞌnji nohumahwosi Towahuno huhwo sohwo Anɨtuye yofe hoꞌnomayoꞌne
    honɨngkano neso utɨhwahonɨngkuhwosi oso hwo inɨngkohwosoꞌno kako Anɨtuye yofe
    nehopi wohoꞌnomaꞌmontonoho. Nje Mpohwo kako aꞌamu oso yahino soꞌnjo somneꞌno umoꞌnɨngkohoho.
  yon-yon: Kumban aron kuu menuun kukuu kibireb kee muneen kii, Ambe God yaningko
    kankoonimaibdan anam kuu kingkiniib anammoyiib yaambed yaningko kankoonaniib,
    amborom kuu nimakarub kwamunemo kuu ye dowaken kowe.
  poi-NT: Sɨɨp núctooba jém ja̱ma cuando jém nu̱mapɨc icupɨcneyajwɨɨp Dios ijɨ̱syajpa
    Dios ia̱namaŋjo̱m, ijɨ̱syajpa juuts nɨmpa jém nu̱mapɨc aŋquímayooyi. Jém tanJa̱tuŋ
    Dios imétspa jém ijɨ̱syajpáppɨc je̱mpɨc.
  wuv-wuv: Ma'uaa fi nomai ma na nodigimai fei au ba ei pa'aa losuia, rowe losuinaa
    mei Ama wagii fei spiriti ma fei fa'uaia, uaa mei Ama na nunuminaa ei mau losuia
    ale'ei.
  quf-NT: Piru uk tyimpu ĉhamunanpaq karan chayqami ĉhamushana. Chaymi kananqa chay
    chiqapta aduraqkunaqa Tayta Dyuspa Santu Ispiritun munashannullana chiqapta tukuy
    shunqunllapawan aduranqallapana. Chaqa Tayta Dyusqami chaynu adurananllapata ministin.
  yuw-yuw: Oro bongono wego au öngkup öngkupha tac, o önga urop öngkupac. Bongono
    wocin wömai owi amnaho irothon kiapdec kombingmuya Nandöng Kopotoroc Kunkun Yaruhon
    gesödec yong moröng imong-itnahing. Kiap ihorocnoha wömai Nandöng noni Kopotoroc
    yu toup kombihac.
  hus-NT-1971: Xohue’its jitats in le’ quin chubax c’ac’na’ an Tatalab ti eb in yejenchal
    quin c’ac’na’ c’al in lej ichich ani c’al in lej tsalap jun ejet t’ayat c’al a
    Dios ti c’ac’nax. Antsana’ ojni’ in le’ a Dios ca c’ac’na.
  med-med: Wote ui ti, ekit omba, ni akup ekit onum. Ei nga, Wuta nga mbi paka runding
    uⱡ ei, wamp mbʉ ndi, Muⱡnga Wingti ei kʉn, wote uⱡ kupa mbʉ kʉn iting. Wuta ei
    ndi, wamp i iti mbʉ, numan ngurum.
  bch-bch: Be ngan ado ede iuangga iuot, gid panua toa tiuangga tiraring tautaunga,
    eine ga tiraring pan Tamada ngan Itautau Tutui iura ga posanga tautaunga. Be ado
    toa ne iuot patautene. Ngansa Tamada ikim gid panua toa bedane tiraring ngan ei.
  cco-NT: Jo̱ catɨ́bˋ e íꞌˋ jo̱, jo̱ dseángꞌˉ lanab lɨy, e jaléngꞌˋ dseaˋ i̱ dseángꞌˉ
    lajangꞌˉ júuˆ i̱ jmiféngꞌˊ Tiquíˆiiꞌ Fidiéeˇ ꞌnéˉ nijmérˉ dseángꞌˉ laco̱ꞌ sɨꞌíˆ
    laꞌeáangˊ có̱o̱ꞌ˜ Jmɨguíˋ quiáꞌˉ dseaˋ do, dsʉco̱ꞌ dseángꞌˉ lajo̱b iing˜ Tiquíˆiiꞌ
    Fidiéeˇ e nijméˉ jaléngꞌˋ dseaˋ i̱ jmiféngꞌˊ írˋ.
  deu-1951: Aber die Stunde kommt und ist schon da, wo die wahren Anbeter den Vater
    im Geist und in der Wahrheit anbeten werden; denn der Vater sucht solche Anbeter.
  alq-ALGNT: “Nogom pi peconag8an, acitc aja iji8eban, Mino Manido kidji 8idjiadjin
    a8iagon kidji icpenimandjin Kidadaminanan. Oga 8idjian kidji kikenimandjin a8eneni8an
    ini maia Kije Manidon. Mi mega iidi Kidadaminan eji nda8enimadjin a8iagon kidji
    icpenimigodjin.
  ixl-NNT: As u qꞌiieꞌ uvaꞌ ni val see as ileꞌ najli veꞌt cheel tiꞌ uvaꞌ la inach
    unqꞌa tenameꞌ u Tiixheꞌ tukꞌ chit taanxelal, tan aꞌ isaꞌ Aak uvaꞌ jik chit itxumbꞌal
    unqꞌa uxhchileꞌ la ibꞌaneꞌ tul la inach Tiixh.
  boa-NT: Aane muurá ɨ́mɨááné Méécááni Píívyéébeke dúúrúvahíjcyámé ícyooca dííbyeke
    duurúvaá ɨ́ɨ́ɨ́búuri. Tehdu dííbyeke medúúruváné imílleébe.
  etr-etr: Godeïe ëi gauia adalofalï amoliada ilile gesamia Naadoïe ëi dofä gauia
    adamolömelë. Amala hamomolö segeyo besela galasegi hamomolö amo hä, besela galai
    dialea. Naadoea ïe ëi gauia adaloda amoli gadoi hamesa neamelë.
  quh-NT: Arí, p'unchaycuna jamushan, cunantaj chay p'unchaycunaka. [Cunantajmin cheka
    yupaychajcuna Dios Tatata tucuy sonkowan cheka yuyaywantaj payta yupaychanancu.]
    Chayjina yupaychajcunata Dios Tataka munan.
  kwi-kwi: Sun payura Diosta wakpuj wainna me taiztɨt, wan awa wan suwara ussa wakpuj
    wainñanapa. Sɨnam Izpulne Taitta Dios watcha kaizta aizpa awaruza piankamninnanazi,
    an sukin Diosta wakpuj wainñanapa. Diosne Sɨnam Izpul i. Sun Sɨnam Izpulne awaruza
    kiwainnanazi, awa Diosta wakpuj an wat wainñanapa, watcha piankamanapa.
  agm-agm: Iyataatɨ asisɨha yaha taatɨ nasataise. Iyataatɨ amɨ asisa sa wanɨ kɨmuraare
    isɨhiya Autaahaatɨho akohopɨ akɨtɨnɨhɨ gwɨnyaapɨ gaapundɨwɨ pɨwaundɨwɨ koai nɨwimaapɨ
    mepɨ autaahemwahohiyɨhiya Autaahaatɨhomɨ Itɨpɨho kiyai netɨ nunjatɨ nusepemaahɨwa
    gɨwunyaasɨrɨhɨretɨ koai pɨwaundɨwɨ komɨ ambɨpatɨ nɨwimaapɨ mepɨ autaahepumwapɨ
    gaapundɨtaatɨwo. Isɨhiya sawitaatɨwɨhiyaapɨ Autaahaatɨho maaritatɨ amɨ taatɨ daataise.
  ubr-ubr: Baise wera on enat ato on inat nono, sabu dura bag sekwakwafirai yangan
    on arimon Tamau aurin on ayuai a dura maiauinai nan sinkwafirai. Atonio osi sabu
    kwafirotis on Tamau egogoi osi On sinkwafirai.
  tsw-NT: Mantsa mo ta̱ lo a̱ ta̱wa̱, amayun, mantsaꞌa ma rawa ta̱ ɗe, ana Ruhu va̱
    A̱sula̱ aa zuwa ama a yuwaan A̱sula̱ a̱ga̱nda̱ ununa a̱yi u ri. Ele ɗa aza a na
    Dada cigai a yuwaan yi a̱ga̱nda̱.
  cax-NT: Tirranrrü aiñanai manu tiemporrü auche iñanaunumati Tuparrü bien ñemanauncurratoe
    aübu nanaiña nausasürrüma ui yayuracarrti Espíritu Santo, champü nümoche arrüna
    cauta.
  aia-aia: '@see-verse:JHN.004.022'
  srp-1865: Ali ide vrijeme, i veæ je nastalo, kad æe se pravi bogomoljci moliti ocu
    duhom i istinom, jer otac hoæe takovijeh bogomoljaca.
  agt-agt: Te ya kakurugan na mangdayaw a dayawan na ya Namaratu ta nonot na hapa
    la ta kakurugan na pangdayaw, te yen ya apagan na Namaratu ta mangdayaw tentu.
  lug-lug: Naye ekiseera kijja, era kituuse, abo abasinziza mu mazima bwe banaasinzizanga
    Kitaffe mu mwoyo ne mu mazima. Kubanga Kitaffe anoonya abo abamusinza era n’abo
    abamusinza kibagwanira okumusinzanga mu mwoyo ne mu mazima.
  yby-yby: Onawa mako alili ekolaiye, ito aya onawa alo alili okaiyo. Yamuya Omaimidana
    wewenala laloya dukadunu ito ga ulawadunu ahoneda lipi mikilae. Ahonekahoya yasuda
    liki lipi nimitae loko wewenamuya ohu nojiye.
  heb-heb: אולם תבוא שעה ועתה היא אשר עבדי אל האמתים ישתחוו לאב ברוח ובאמת כי במשתחוים
    כאלה חפץ האב׃
  mpp-mpp: “Dameng yogo kwesilu gagac, yogo biyac kwesigac. Yogowabac ngic-ngigac
    noine afecaigaing, yenge asuwa nga pasi noina Mamac afeedaingte. Mamacti ngic-ngigac
    aling ingucne yengele ngageme madickedaicte.
  apb-apb: Na maholo ko nanauhie oto mai, na e hule mone oto, hunie mwala ke palo-paloa
    a God Mama'a oto to'ohuu aani sae na aani walaimolinge. Aana a Mama'a e tohungei
    saeto'o aana mo iini kire ko palo-paloa urine.
  san-TEL: కిన్తు యదా సత్యభక్తా ఆత్మనా సత్యరూపేణ చ పితుర్భజనం కరిష్యన్తే సమయ ఏతాదృశ
    ఆయాతి, వరమ్ ఇదానీమపి విద్యతే ; యత ఏతాదృశో భత్కాన్ పితా చేష్టతే|
  ben-IRV: যদিও এমন দিন আসছে বরং এখনই সেই দিন, যখন প্রকৃত উপাসনাকারীরা আত্মায় ও সত্যে
    পিতার উপাসনা করবে; কারণ বাস্তবিক পিতা এই রকম উপাসনাকারী কে খোঁজ করেন।
  ntu-ntu: A' kxmule-esz', mzli kc tzpi navzm, deka tqkaputrpem. Murde mzli ka leplz
    na-angiopelr Gct mz nabzdr. X na-angiolr mz zmatq ngr Mqngrkxtr mz nzvz-nqblq-krdr
    da kxtubq. X leplz kxnzmulr lcng, dekc tqrtangrting Gct mz nzangio-krdr nide.
  pan-pan: ਉਹ ਸਮਾਂ ਆ ਰਿਹਾ ਹੈ, ਜਦੋਂ ਸੱਚੇ ਉਪਾਸਕ ਆਤਮਾ ਅਤੇ ਸਚਿਆਈ ਨਾਲ ਪਿਤਾ ਦੀ ਬੰਦਗੀ ਕਰਨਗੇ।
    ਉਹ ਸਮਾਂ ਆਣ ਪੁੱਜਾ ਹੈ। ਪਰਮੇਸ਼ੁਰ ਅਜਿਹੇ ਅਰਾਧਕਾਂ ਨੂੰ ਲੱਭ ਰਿਹਾ ਹੈ।
  tkr-tkr: Gah qavaalesda, mana qabınab, yik'eençe ı'bəədat ha'anbışe, Dekkis hək'eda
    Mang'une Rı'hı's sik'ı ı'bəədat ha'as. Dekkeeyib Cus məxüd ı'bəədat ha'anbı t'abal
    haa'a.
  gvc-gvc: Mipʉre baharopʉ cʉ̃hʉre Cohamacʉre potocã ño payoina ti noano tʉhotua mehne
    tirore ño payoahca. Tó sehe mari ño payochʉ cahmana Cohamacʉ.
  mwp-mwp: ‘Kasa kay kedha wara goeygil amadhan thamemipa a kayib nanga moegina kuykayman
    kedha, Thathiw mina ameniw mabaygal, thana thoeythu pagemipa thanamuniya kalmel
    Maygi Mari, a thanamun amen mina. Wa, kedha ngoedhal mabaygal matha ngoedhagidh
    Thathipa.
  sbk-sbk: Hata sheshi, ensiku zihwenza, neshi zihweli epa, nabhaihuputa Daada hu
    shiroho ne lyoli, afuatanaje oDaada abhanza abhantu bhabhali esho aje abhantu
    bhakwe bhabhahuputa.
  mya-JVB: ကိုးကွယ် သောသူမှန် သမျှတို့သည် ခမည်းတော် ကို နံ ဝိညာဉ်နှင့် ၎င်း၊ သစ္စာ
    တရားနှင့် ၎င်း၊ ကိုးကွယ် ရမည့်အချိန် ကာလသည်လာ ၍ ယခုပင် ရောက်လျက်ရှိ ၏။ အကြောင်းမူကား
    ၊ ထိုသို့ ကိုးကွယ် သောသူ တို့ကို ခမည်းတော် သည် အလိုရှိ တော်မူ၏။
  kgf-kgf: Nalé méŋ hamac imi mia deguc, imuaru mepé qepési ic héla ieneŋ Uŋa Téréya
    ʒéma ac hélanéŋnec Maŋgoc mepésimu. Maŋgocnéŋ imuhuc mepési mianʒu ionac niŋac
    kic hihi waŋanʒac imuac mia imuhuc ʒézua.
  awb-awb: Mókakeakáq amahnágaákáq Manikáne Awanka págege arítéh kégá aiq pútaq sansánéra
    Manikánsabe iwíáh íwíáh atéhrataq sebataq Iteribonsabé kawerue iwíáh íwíáh atáhwe.
    Iteriboga mina tahnsa ké wensabé iwíáh íwíáh atáhnsábé awahbehre.
  gdn-gdn: '@see-verse:JHN.004.022'
  nko-NT: Brɛ́ ɩbá, ɩlafʋn ta ánɩ́ Bulu asúmpʋ́ anɔkwalɩpʋ bósum Ɔsɩ́ ámʋ ɔŋɛ́tɔ́
    pʋ́ ɔnɔkwalɩsʋ. Tsúfɛ́ ahá ánfɩ odu Ɔsɩ́ ámʋ dédunká ɔbɛ́ɛ bʋsúm mʋ nɩ.
  bsn-NT: “Cojorʉ̃mʉ Diore ĩre yirʉ̃cʉbʉorã vabetirʉarãma” mʉre yʉ yigotiserema yoato
    mene bajirotirene mʉre gotiaja yʉ. Masa, Diore rʉ̃cʉbʉorã masuma, Esp'iritu Santo
    ĩ bojarore bajiro tʉoĩacõari, ĩre rʉ̃cʉbʉoama ĩna. To bajiro ĩre yirʉ̃cʉbʉosere
    bojaami mani jacʉ.
  pib-NT: Seyni gipapko ginanu, xawaknitkani, wa galikakpotunanu kyonogiklerune yonogyegitanruna
    Girchi psolu rajyakoyna, galikakpotunanu. Gi rixanu Girchi gijgakoxna wane gixachine
    yonogyegityapluna.
  wiv-wiv: Palaka na dama vona kua ti mamai, kua kava kini mai, kua da na manumanu
    ke Vuvu da dia ta lotu ni Vuvu na matuhanga kana Vule Tumonga, kamana moge kua
    e matoto. Na Vuna a Vuvu ia e kakaze kara nuhu mata barae kua dia kata lotu vona.
  reg-reg: Nolwo kutyo, omwanya oguja, naoli gulio anu omwanya abhanu bhalilamya echimali,
    bhalilamya Lata mu mwoyo ne chimali, kwokubha Lata kabhayenja abhanu koleleki
    abahu bhaye abho abhamulamya.
  mlh-mlh: '“Jibu damaŋ mo iŋi fukeiŋ: Damaŋ oo Moro Tiriineji ŋiŋigo boburoru dobe
    yaberu buŋo foriine boyoberu Mama ohoweine baku fofori miteŋ garu gonimiŋ. Mamanoŋunji
    ŋiŋigo oŋuine baa yaberu bofukeniminde aŋi maneru goga. Damaŋ furuine oiji wareru
    fukeru muŋambe yoo pega.'
  gof-ENT: ሺን ኣዋ ቱማን ጎይኔይሳቲ ኣያናኒኔ ቱማቴን ጎይናና ዎዴይ ማታቲስ፤ ሃዒካ ጋኪስ። ሂዛ፥ ኣዋይ ኮዬይ ሃይሳ ሜላ
    ኦጊያን ጎይኔይሳታ።
  aau-aau: Sawk enekwei iwon hiy pa le ey, seyr papo kiy-ousne, enekwei sohokwe uwrsa
    homkwe Aio se kokwe yor okar non mokwe, Niohney so krai non kampueys me-ihey ley.
    Payhokuaw, uwrsa hom hye yor yaprue senkin non ma kampueys me-ihey somokwe, hyo
    uron ko-ar.
  tvk-tvk: E melele tei di bemei xa ngan xil xa labe reitin del Hi Tamer ti limot
    mini itel xeihen na Ninin Eo ixo sexien xil xa ihe reitin. Melele ak bemei ngamu.
    E Hi di milang ves hisit moletin xil ak tengan lamot mini.
  prf-NT: Peru dumemát dán en panahun nadid dán ngani a mismu, a en tunay a sumamba
    ten Ama ay sumamba ten ispiritu ay ten katutuhanan. Gapu iyud en gustu nen Ama
    ten balang sumamba dikona.
  auy-auy: Kesifo séna ken-ímáyáámó mósá maráíyamba ímba tóikakemba séꞌa éraiꞌa tirumpinkémbá
    ken-ímáyáá mósá máráaro siyáimba miyáumai moórá-kanaa wétisasamo éraiꞌo kesifon-ímáyáámó
    mósá wémaraiyawi tirumpinkémbá arupíse úmai kesifon-ímáyáá mósá maránááwe.
  tbg-tbg: Enta vo aniarirava vate vi entava qovarama vivo. Vi entaraqaa Kotira Maraquravano
    vaiinti nahenti kahaqiramanta vika kankoma keha Kotira okarara irihama vika quqaiqama
    keha vira autu tuahera kevarave. Mintima vai vaiinti nahentika ti hutu tuahera
    kaate tiro, ti Qova vikarama rante vaivo.
  hub-NT: Yamaika tsawan uminui, ju tsawantai wina Aparun emematin ainaka, ninak enentaimtus,
    juwapita tusar emematiartatui. Aparka iman ainanak emematriarti tusa eawai.
  hmo-hmo: To nega ta do ia mai, bona harihari ia ginidae vadaeni, tomadiho taudia
    momokani ese mai Lauma bona mai momokani danu Tamana do idia tomadiho henia, badina
    be Tamana ese unai bamona idia tomadiho henia taudia ia tahua noho.
  big-big: Wangki keya mabek pewekkeriktau yombanu Peba Anotoyegi kazing ngizimekke
    ingeyau laliya logo ya kumuli miziweki keli panubok, wilek kang mabiyengka kazing
    ngizi panu kumbekki lewengke ya kumuli mizagi. Peba Anoto yombanu kazing pilikmekke
    piyegi ya kumuli mizagiwiliyegi welageya wizinda.
  gux-G: Ama o yogu cuoni, li yogu pundi mɔno, yaabi n dondi ti baa U Tienu yeni bi
    pali, i mɔmɔni nni, kilima ti baa U Tienu kpaani yaabi n baa pug o i.
