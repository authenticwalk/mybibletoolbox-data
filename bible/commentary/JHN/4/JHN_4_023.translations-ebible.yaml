    igẹsikia ga li, itobọ khi ẹgbọ eni e lighọ ọ ga li, ọọ nònō.
  bjv-NT: NGa nɨngə ndɔ re, ɓa e ndɔ kɨ kadɨ njé kɔsɨ məkəsɨ kɨ rɔjetɨ nangɨ no̰
