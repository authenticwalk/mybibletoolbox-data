  juy-juy: ବନ୍‌ଡ ଅଙ୍ଗା ଆଡିଡ୍‌ ଆଜାଡ଼ି ସେନ୍‌ପୁର୍‌ମରଞ୍ଜି ପୁରାଡ଼ାନ୍‌ ଡ ଆଜାଡ଼ିନ୍‌ ବାତ୍ତେ
