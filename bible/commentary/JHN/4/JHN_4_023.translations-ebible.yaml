    ŋiŋigo oŋuine baa yaberu bofukeniminde aŋi maneru goga. Damaŋ furuine oiji wareru
    fukeru muŋambe yoo pega.'
  klv-klv: Avil namityal dereh tegǝmai, egǝm tia, hǝn ke alat lotolotu kitin lǝb̃ilotu
