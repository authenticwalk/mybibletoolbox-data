  hoy-hoy: लेकीन अद समय बरतद, लेकीन ईग भी आद, यारदा खरा भक्त आप्प उन आराधना आत्मा
    अदिक सच्चाई देल माळेव, यतिकी आप्प तान साटी हिंग अच आराधकगोळी ढुंढ्सतान.
  amo-amo: Vat nani, kubi din cinnu, kuda nene wang, na anan sujada kidegene ma zazinu
