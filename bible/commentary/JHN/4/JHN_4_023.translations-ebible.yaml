    God tumogha baĩ ea goghó egegeta rousua enembo God da Asisida sonembami aito dambu
    fugiturota, undú tumogha baĩ egegaita rousue. Afa God enembo aghago manemi undú
    tumogha baĩ egegari-du uno eta rouvie.
  atg-NT: Ama, ẹghẹghẹ ọọ bhale, oni ẹghẹghẹ o she ramhi ni ẹgbọ eni e ri igẹsikia
