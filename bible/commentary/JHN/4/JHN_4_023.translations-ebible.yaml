  por-BR-2018: Porém a hora vem, e agora é, quando os verdadeiros adoradores adorarão
    ao Pai em espírito e em verdade; porque também o Pai busca a tais que o adorem.
  mhl-mhl: '“Jibu damaŋ mo iŋi fukeiŋ: Damaŋ oo Moro Tiriineji ŋiŋigo boburoru dobe
