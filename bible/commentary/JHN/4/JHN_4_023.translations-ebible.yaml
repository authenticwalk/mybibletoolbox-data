  dso-dso: ବେଲା ଆଇଲାନି ଆରି ସେ ବେଲା କେଟ୍‌ଲାବେ, ଜେଡେବେଲା କି ସୁକଲ୍‌ଆତ୍‌ମାର୍‌ ବପୁସଙ୍ଗ୍‌
    ଲକ୍‌ମନ୍‌, ବାବା ପର୍‌ମେସର୍‌କେ ନିକସଙ୍ଗ୍‌ ଚିନ୍‌ବାଇ । ସେବେଲେ ସେମନ୍‌ ତାକର୍‌ ମନେ ସତ୍‌ସଙ୍ଗ୍‌
    ଉପାସନା କର୍‌ବାଇ । ସେନ୍ତି ଉପାସନା କର୍‌ବା ଲକ୍‌ମନ୍‌କେ ବାବା ମନ୍‌ କଲାନି ।
  meu-meu: A nega ta be maimu, harihari vada be kaumu, toma-diho taudia korikori ese
    Tamada bae toma henia diho lauma ai bona momokani ai, badina be Tamada ese unu
    bae toma henia diho toma taudia na e tahudiamu.
  yva-NT: Masyote nggwaravainy akatoe ramu, yara soamo nde to arono Anawayo Vambunine
    mo vambunine raugaje vatane mansai inda ubeaje Injayo Amisye aijo tugaive, weye
    wenawirati ubeaje Ai mamaisyo apa bekere rai.
  dgc-dgc: Ey nadid,” kagi ni Jesus, “dinumemét dén i oras a késamba na tolay ta Diyos
    ta katutuhanan ta isip dia, side a tunay a méniwala diya. Gustu na Diyos éy sambaén
    siya na tolay ta kona sa.
  zpm-NT: '@see-verse:JHN.004.022'
  hix-NT: Amnye, noro yowakryenàr xe xaxa tehtokonye, tàhnawonye ryhe newakryetxhe,
    toto komo, ekato me mak ha. Àro wyaro ewakryeny me rma natxhe, amnye rma, kekon
    hatà. Àro wyaro yaworo xaxa noro yowakryetxhe. Àro wyaro towakryenàr xe naha,
    noro, toto komo wya, kekon hatà.
  sim-sim: '@see-verse:JHN.004.022'
  npi-ULB: तापनि, साँचा आराधकहरूले पितालाई आत्‍मा र सत्‍यतामा आराधना गर्ने बेला आइरहेको
    छ र त्यो अहिले नै हो, किनकि पिताले आफ्ना आराधकहरू हुन यस्‍ता मानिसहरूको खोजी गर्दै
    हुनुहुन्‍छ ।
  cgc-cgc: Mabot en timpo daw anduni en na Dyos Amay an simbaen ta mga ittaw ta matuod
    tak iran na pagsimba terek ta iran na tagipusuon daw pasunod man danen kamatuuran
    na alin ki kanen. Iling tan liag ta Dyos Amay.
  tim-tim: Hinŋe Apoŋe kotŋe mem agatŋetgât dâm egâliaŋ yekmap yâkŋe han biwiyeŋân
    den bunŋaet makmâ kotne mem agatŋet dâwiapgât sop emelâk miawaktâp.
  yor-yor: Ṣùgbọ́n àkókò ń bọ̀, ó sì dé tán nísinsin yìí, nígbà tí àwọn olùsìn tòótọ́
    yóò máa sin Baba ní ẹ̀mí àti ní òtítọ́, nítorí irú wọn ni Baba ń wá kí ó máa sin
    òun.
  wos-wos: Nukwa nak xakundét Godna ximbu harékékwa du takwa angi hurutandi. Di nana
    yafa Godka mwi hundi wata deka hamwinyambu déka ximbu harékétandi. Wunde du takwa
    déka ximbu harékéndate dé mawuli ye. Déka ximbu harékétendaka nukwa andé yae.
  emp-NTPO: Baribʌrʌ ewari jũẽida b̶ad̶ara jũẽsia. Id̶ira dadji Zezaba quĩrĩã b̶ʌa
    ẽberãrãba ãdji b̶eamaʌba bia bed̶ead̶ida idji Jaured̶eba idjab̶a wãrãda cawa panʌneba.
    Ab̶a mãwãbʌrʌ idjía arid̶e bia bed̶ead̶ia.
  eng-F35: But the time is coming, in fact now is, when the genuine worshipers will
    worship the Father in spirit and truth. Really, because the Father is looking
    for such people to worship Him.
  ind-ind: Tetapi waktunya akan datang dan sebenarnya sudah tiba sekarang, yakni waktu
    di mana setiap orang yang benar-benar mau menyembah Allah akan menyembah-Nya melalui
    persatuan dengan Roh Kudus dan sesuai dengan ajaran benar dari Allah. Karena Allah
    menginginkan orang-orang yang seperti itu untuk menyembah Dia.
  pes-OPCB: اما زمانی می‌آید، و در واقع همین الان آمده است، که پرستندگان راستین، پدر
    را به روح و راستی پرستش خواهند کرد. پدر طالب چنین پرستندگانی است.
  mpt-mpt: Sinanomosa memalosa nakaia unangai Aye Gode moton lotu kehabib ile i wengo
    moton obianiba i bobol temo Gode lotu keha binabiobe. Nakaia unangai inaniba Aye
    Gode lotu kehabib ile e i kukub olo kla gobo biebe.
  ssx-ssx: Koto pa꞉la꞉pate wetepe hande epolo pa꞉la꞉ nateta꞉ ame amba꞉ a꞉pa꞉la꞉me.
    Kutu pa꞉la꞉ ekina꞉ ota꞉ yeni piteleme wanda꞉halima꞉ta꞉ Apa꞉ pa꞉ta꞉ yeni pimika꞉na꞉ta꞉
    ika꞉ temokoma꞉ make ota꞉ hau pitolo hata꞉ make yeni pilimikie leekeme. Koto tupa꞉
    ipiki pa꞉ta꞉ yeni piteleme wanda꞉halita꞉ Apa꞉ma꞉ hone pa꞉la꞉me.
  mkl-mkl: Ammɑ ɑwɑɑti ɡɔ ɑ́ nɑ ku nɑɑ, nɔ í to wɑ tɑ̃ mɔm de, iyi Hundei Ilɑɑɔ̃ ɑ́
    jɔ̀ inɛ ŋɑ ɑ mɑɑ ɡulɛ ɑ tɔɔ Ilɑɑɔ̃ Bɑɑbɑ do ntɔ. Woo ɡulɛɑɑ do yɑɑse bɛɛbɛ ŋɑi
    í bi. Inɛ bɛ ŋɑi ɑ̀ jɛ woo ɡulɛɑɑ Ilɑɑɔ̃ ntɔ ntɔ.
  gaq-gaq: ବେଲା ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ଆରି ଆତେନ୍‌ ବେଲା ପାଙ୍ଗ୍‌ଲେଃକେ ଉଡ଼ିବେଲା ନିଜେ ପବିତ୍ର
    ଆତ୍ମାନେ ବପୁରେ ରେମୁଆଁ ଆବା ଇସ୍‌ପର୍‌ନେ ଟିକ୍‌ନା ପର୍‌ମାନ୍‌ ବାଆର୍‌ଏ । ଆତେନ୍‌ ବେଲା ମେଇଂ
    ଆମେକେ ନିମାଣ୍ଡା ବାବ୍‌ରେ ବିତ୍ରେନେ ଆତ୍ମା ଆଃତେ ଆରାଦନା ଡିଙ୍ଗ୍‌ଆର୍‌ଏ । ଦେକ୍‌ରକମ୍ ପାର୍‌ତନା
    ମେଁ ଚାଏଁଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Shin Aawa tuman goynneyssati Ayyaananinne tumatethan goynnana wodey matattis;
    ha77ika gakkis. Hiza, Aaway koyey hayssa mela ogiyan goynneyssata.
  unx-unx: ମେନ୍‌ଦ ଦିପିଲି ହିଜୁଃଆ ଆଡଃ ନାହାଁଃ ସେଟେରାକାନା, ଏନାରେ ସାର୍‌ତି ସେୱାଇନିଃକ ଆତ୍ମା
    ଆଡଃ ସାନାର୍‍ତିତେ ଆପୁକେକ ସେୱାଇୟା, ଆପୁଦ ନେ ଲେକାନ୍ ସେୱାଇତାନ୍‍କକେ ନାମ୍‍ତାନା ।
  gah-gah: Gamena makó alitanogo ive. Itó imane litá oko mota alitokaze. Nenemú vegenala
    zuha lamaná keza kigikatunú itó gakó gihilatunú aménehini gupá zi aminigave. Améneho
    nenéminiki gupá zi amita vegenakumú vitagá noive.
  lcm-lcm: Sikei ka atogon lak a taun, na kana kalapo serei, ani ri vap asi kari soturungai
    serei si tamara si malanganto na si tutuman, using vap asukang vanang a tamara
    kapo buk iria ani ki soturungai singina.
  aer-aer: Kenhe, arlte kwenhe urreke anetyenhe, kele kwenhe aneme, nhenge yanhe areyele-arle
    Akngeye akertne utyernemele renhe arratye tnaketyenhe Utnenge Ikwerenhele itneke
    imerneme-arteke. Tyerrtye areyele-arle nhenge Akngeye akertne utyerneme alakenhe
    re-artekele, nhenhe areyeke rarle ahentye anthurre aneme.
  qvc-NT: Piru kananqam Dyuspi yuyakuqkunaqa tukuy shunqo payta allipta aduranqallapa,
    paypa Santu Ispiritun yanapaptin. Chaqa Tayta Dyusqam munan, yumbayniki chayshina
    paytalla aduranaykillapa.
  tgl-ULB: Subalit darating ang oras, at narito na nga, na ang mga tunay na sumasamba
    ay sasambahin ang Ama sa espiritu at katotohanan, dahil ang Ama ay naghahanap
    ng mga ganoong tao na sasamba sa kaniya.
  cbs-NT: Diosdan, yushinki, yuda kayabimadan. Jaska inun, jawen Yushin Pepatun jatu
    medabewakin shinanmaya Diosun yuini chanima unankin ikunwan kayabixanaibun Epa
    Dios duawakin kenwanxankanikiki, benimawakinan. Jaskawen taea na jabiatian ma
    jaska Diosun bechipai chanima man kenwankin taewaxanai ma taeikiki, Epa Diosun
    jawen Yushin Pepatun medabewayadan— aka
  xtm-NTPP: Kovaa kenda ora ma, te vitna kúu ora ja jin chiñu'u ndija ñayii ma Yuva
    o Su'si ma, te jin sa'a ndaa jin sa'a ndija i ndaka sukan kúni maa Xtumani Ndios
    ma. Vaa suni Yuva o ma chi ndánduku ya ñayii ni‑yu'u ni‑ini i jin ndachiñu'u ndija
    i ya ma.
  nnq-nnq: Nambu kingobu kitenda kuika, iba abagongole kwa kweli bagongalela Awawa
    kuhuke jwa kweli. Gambu Awawa bapala bandu abagongale yenie. Nnoongo ngu uhuke
    na abagongalela bapaligwa kugongalela kuhuke na kweli.
  bao-NT: Mee ea, mecʉ̃ra nii mee, díámacʉ̃ra Ʉmʉreco Pacʉre ca tii nʉcʉ̃ bʉorã, ca
    niirore biro, Ʉmʉreco Pacʉ yʉʉ Añuri Yeri cʉ̃ ca boorore biro cʉ̃ja ca tii nʉcʉ̃
    bʉopa tabe, to biirije cʉ̃ja ca tiiro boomi Ʉmʉreco Pacʉ, cʉ̃re ca ĩi nʉcʉ̃ bʉorãra.
  san-ORI: କିନ୍ତୁ ଯଦା ସତ୍ୟଭକ୍ତା ଆତ୍ମନା ସତ୍ୟରୂପେଣ ଚ ପିତୁର୍ଭଜନଂ କରିଷ୍ୟନ୍ତେ ସମଯ ଏତାଦୃଶ
    ଆଯାତି, ୱରମ୍ ଇଦାନୀମପି ୱିଦ୍ୟତେ ; ଯତ ଏତାଦୃଶୋ ଭତ୍କାନ୍ ପିତା ଚେଷ୍ଟତେ|
  huv-NT: Aliüc apmatüch a nüt, aag ayaj nganüy, cos jane naleaing ayamb Teat Dios
    wüx omeaats, apmajüiquich naleaing wüx omeaats arang, ngo mitsoj. Cos Teat Dios
    aton atquiaj andiüm marangüch casa.
  otn-NT: Pɛ da̱ 'yɛ̱hra̱ pa, 'nɛ̱ ya guehra̱ ora ja p'ʉya, ngue nu̱'ʉ ma̱jua̱ni̱
    da̱ da̱nne ra̱ Papá, pɛ gue ma̱jua̱ni̱ ngue yø mmʉi da̱ nda̱nne. Guehna̱ nnepra̱
    Papá da̱ 'yøt'e te'o ngue da̱ da̱nne na̱ya.
  nop-nop: Nai niŋ agaŋ dulalak uŋoŋ Bepaŋ’walaŋ kayoŋbopŋiye hinek adi Bepaŋ folooŋ
    hinek nadidakaleeŋ welehikdigoŋ hinek niutumbaneeŋ. Bepaŋ adi metam undihidok
    nadiyembune utumba tilak.
  obo-NT: Od inguma kos timpu woy ko‑ungkay ron en, no iddos mooggot nod ponsimba
    to Monama, od ponsimba ran to Monamon Amoy ukit to tivuk no ginawa ran woy bonnaavonnaan
    kodsimba. Oyya su ungketen en kos kodsimba no id kopi‑it Monama.
  cak-ENT: Ri jun k'ij ri xinbij chave que npu'u-vi, xka-pe yan, richin conojel vinük
    man nquiya' tüj chic ruk'ij ri Katata' Dios pari' ri juyu' re', ni chuka' pa tinamit
    Jerusalén. Ri ketzij nyeyo'on ruk'ij ri Katata' Dios, ja ri c'o ri Lok'olüj Espíritu
    quiq'uin, y chuka' riq'uin ronojel cánima nquiya' ruk'ij. Y ri Dios ja ri vinük
    ri nyebanun quiri' ri nyerujo'.
  lif-NT: ᤁᤖ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤛᤧᤰᤂᤠ ᤏᤢ ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ ᤛᤣᤘᤠ ᤆᤥ᤺ᤰᤔᤠ ᤕᤧᤶᤔᤡᤴ ᤋᤠᤖ
    ᤐᤳ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤕᤧᤶᤔᤡᤴ ᤀᤠᤸᤗᤥᤛᤠ ᤋᤩᤧ ᤆᤢᤖᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤜᤧᤰᤋᤱᤒᤠ ᤁᤢᤈᤧᤰ ᤛᤣᤘᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹
    ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤥ᤺ᤳᤋᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: De ja nī nquenda quīvī jā ndá nchivī jā chíñúhún Yāā cúu Tatá, mitan de
    víhí cā chiñúhún ndija ji yā, chi jondē jíín inī jíín ánō ji. Chi maá Tatá súcuán
    cúnī yā jā chiñúhún nchivī yā.
  san-TIB: ཀིནྟུ ཡདཱ སཏྱབྷཀྟཱ ཨཱཏྨནཱ སཏྱརཱུཔེཎ ཙ པིཏུརྦྷཛནཾ ཀརིཥྱནྟེ སམཡ ཨེཏཱདྲྀཤ ཨཱཡཱཏི,
    ཝརམ྄ ཨིདཱནཱིམཔི ཝིདྱཏེ ; ཡཏ ཨེཏཱདྲྀཤོ བྷཏྐཱན྄ པིཏཱ ཙེཥྚཏེ།
  qve-NT: Aswanmi tiempo chayamushanña, Diosmanta cheqaq kaqta yachaspa, Diospa Santo
    Espiritun yanapaqtin, tukuy sonqonkuwan Diosta yupaychanankupaq. Ichaqa Diosmi
    munan sayna yupaychanata. ¡Chay tiempon kunan chayaramunña!
  pao-NT: '@see-verse:JHN.004.022'
  cbu-NT: Kaapa na in zar waritayanlltanda. Nimuna tputs Apareetsich kuk izuuru payumaam
    zandku, maachee ndusha chinayaru mangoonachchi. Itaru, Apanllimunari wizpuri mangoonchinllinaya.
    Anumashingaziri zandkiya Aparich.
  usa-usa: mi-kánáamá yíniye. áraimma mi-kánáámá íbêqa wáiye. waayúkama árai-nunamuqtabama
    yeráwáqá mútûq yirummá améta Áánûqtuni árain-aikaraqa nunamummá ketibotáá Áánûqtukaqa
    tínoe. owé. ketibotáá Áánûqtu yeráwáqá mútûq yirummá améta Áánûqtuni árain-aikaraqa
    téta mirá-káyúkábá Áánûqtuma kákaiye.
  soy-soy: Amɑ́ li ituŋɛ inyinɛ-i sɔ́ntilɛ, ticuruu li pikɑ́mɛ mɑsilɛ. Pɛpɛɛ Sɑ́ɑ
    Uléécɑɑ n yɑ́ɑ́si yɛ́ɛ́ nɛ piisoi nnɛ́í u yɑ́ɑ́si nɛ ɑsei. Pɛpɛɛ lɛ̃ u n yɑ́ɑ́si
    kuu wɛ́ɛ́si.
  hui-hui: Wali agalime Ngode Datagaliwabe Dinininaga hongome Aba henene ka lalu ibugua
    hame ledadagua tigua ibu mini yaraga holebira. Nde ani bulene tu áyu haragoni.
  amf-amf: Ko dahaannaar, Barjona goninka goodimayna eena Barjo Imbaana manpasbee
    goninbeka kina kenin goodimea woda koda nive; ogono wodanoar ta nividine. Barjo
    Imbaa agaadettsi kina goodimaynaam kida zage.
  quc-NNT: Kuriq k'u na ri q'ij, are kämik k'ut, aretaq ri winaq ri qas tzij käkiq'ijilaj
    ri qa Tat, qas käkiq'ijilaj na ri Are' ruk' ru taqanik ri Loq'alaj Espíritu pa
    kanima'. Ri qa Tat k'ut, kraj chi je' käb'an wa' kumal ri winaq ri keq'ijilan
    che.
  dob-dob: Ta tuta niꞌatu selabenaya, ta wate niꞌatu gete tuga ꞌiapwesa, be taudi
    Tamada ꞌana tobwagobwago ꞌaiꞌailao ꞌena sida bwagobwago, ta ꞌidi bwagobwago nina
    yaluyaluwadi maiboꞌana ꞌenega, ta wate ꞌate ꞌaiꞌailidiyega. Taudi gete nadigega
    tobwagobwago nidi Yaubada nuwanuwana be ꞌena sida bwagobwago.
  wrs-wrs: Wo heva os nambaiva doa mura vev, nonamba osmba sembayangnindnonoava si
    sembayang vinivra aram Sesoasongolnapopol eva moanonoana wevsana. Doa phoi, noinda
    honam snam sembayangmba, aramba undva vev.
  mca-mca: In hats k'esets qu' namets hora ma' qa hats yamets hane'ejija, qa pekhewe'
    qu' yijaali'ija qu' niyinii na' Dios qa niyiinija weekij pe' ƚatawjets qa' yijaayi'ija
    iye qu' niyin, qe na' Dios hik aka' yisu'un pe'qu' hik ƚunyejeye' aka'an.
  tzo-TZC: Sta xa yorail, jaꞌ xa yorail avi liꞌe, ti buchꞌutic ta xichꞌic ta mucꞌ
    ti Diose, jaꞌ ta xichꞌic ta mucꞌ ti Dios ti ta yut yoꞌntonic ta melele. Yuꞌun
    ti Jtotic Diose jaꞌ jech oy ta yoꞌnton ti jaꞌ jech acꞌo ichꞌatuc ta muqꞌue.
  mya-mya: ဝတ်​ပြု​ကိုး​ကွယ်​သူ​တို့​သည်​ခ​မည်း​တော်​အား အ​မှန်​စင်​စစ်​ဖြစ်​တော်​မူ​သည့်​အ​တိုင်း
    ဝိ​ညာဉ် တော်​တန်​ခိုး​အား​ဖြင့်​မှန်​ကန်​စွာ​ဝတ်​ပြု​ကိုး ကွယ်​ရ​မည့်​အ​ချိန်​ရောက်​လာ​လိမ့်​မည်။
    ယ​ခု ပင်​ရောက်​လျက်​ရှိ​၏။ ထို​သို့​ဝတ်​ပြု​ကိုး​ကွယ် သူ​တို့​ကို​ခ​မည်း​တော်​နှစ်​သက်​တော်​မူ​၏။-
  gng-NT: Uyo we ní, nɛ nì yé fɛnfɛnnɔ nɛ, bipupukmɔ̀nb li pukeh Baa Uwien biʼfɛ̀l
    ni nɛ imɔ̀nmɔ̀n. Kimɛ Uwien nuunh bi ya nib ya bol nɛ bɛ ń li pukeh wɔ.
  cbi-NTPO: Tsenñu juntsa malu jantsuve, ura patiñuya yumaa jave, mun ura uwain Diosnu
    aawa kure' keewaamulaya uwain anbuda keewaatyumujchi, Diosa' Espíritu yanu naake
    aawa kuresa tyañuba tsa tsanguenu malu. Matyu Diosya mun yanu aawa kuremulaya
    tsaaya dekisa tyave.
  ikk-NT: Kanị ogẹn lala, o rugụọdẹ nwan, hụn ndị hụn e fe ezigbo ofufe k'e fe Chuku-Nẹdi
    ofufe imẹ-mmọn lẹ nkẹ ezioku. Makẹni ndị hụn e fe ofufe nọ ẹrịra kẹ Chuku-Nẹdi
    chọ nị w'e fe ẹ ofufe.
  leu-leu: Taasaxa a yaan i taa savat e naboxo taxa waan faasilak, layaan a mu rabuna
    aava ri namkai tuuna ri taa nangus na Tamataara pana vovau e pana lamonan tuuna.
    E voxo na Tamataara taxa seng a mu rabuna ri fexaxaas xena nangus tuuneie.
  maz-NT: Ya säjä yo pa, c'ü ni jyodü yo nte ra mbãrãji c'ü na cjuana ja ga cja Mizhocjimi,
    'ñe ra ma't'üji co texe o̱ mü'büji. 'Ma ra tsjaji a cjanu, na cjuana rgá ma't'üji
    'ma Mizhocjimi. Mizhocjimi ne'e cjó c'o ra ma't'ü a cjanu.
  bod-N: འོན་ཀྱང་། ཡབ་ལ་བསྙེན་བཀུར་བྱེད་པའི་དུས་ཤིག་སླེབ་ངེས་ཤིང་ད་ལྟའི་དུས༌ཡིན་ཏེ།
    བསྙེན་བཀུར་རྣམ་དག་བྱེད་མཁན་རྣམས་ཀྱིས་ཡབ་ལ་དམ་པའི་ཐུགས་ཉིད་དང་བདེན་པ་ཉིད་ཀྱི་སྒོ་ནས་བསྙེན་བཀུར་བྱེད་པར་འགྱུར་རོ།།
    ཅིའི་ཕྱིར་ཞེ་ན། ཡབ་ཀྱིས་བསྙེན་བཀུར་བྱེད་མཁན་མི་དེ་ལྟ་བུ་རྣམས་འཚོལ་བའི་ཕྱིར་ཡིན།
  tca-NT: —Erü yíxema aixcüma Tupanaxü̃ icuèxüü̃güxe rü nüe̱tama nixĩ i ngẽxü̃rüüxü̃mare
    i nachicawa Tupanaxü̃ ticuèxüü̃gü. Erü ñu̱xma rü ngẽma Naãẽ i Üünexü̃ naxwèxexü̃
    nixĩ na guxü̃ma i tümaãẽmaã rü tümaãrü maxü̃maã aixcüma Tupanaxü̃ ticuèxüü̃güxü̃.
    Rü ngẽmaãcü nixĩ i nanaxwèxexü̃ ya Tanatü na nüxü̃ ticuèxüü̃güxü̃.
  zpl-NT: Nu nee horaquieꞌ, uriñala bichia nú ye bee bene enu neli rluꞌcu ulaꞌna lu
    Diose, luꞌcu beella ulaꞌna lunu tucu nú rialane equie cuendaꞌ Espíritu Santo.
    Xne scua niarquiꞌ Diose Pa liñibe nú riꞌi bee bene enu rluꞌcu ulaꞌna lunu.
  mbc-NT: Tîîse awanî kupî sîrîrî moropai sîrîrî pu'kuru awanî see warantî, Uyunkon
    yapurînenan seru'ye'kon pepînya yapurî tekatonkon ke moropai seru'ye' pe pra.
