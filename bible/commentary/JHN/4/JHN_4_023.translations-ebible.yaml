  zar-NT: Naʼa, zaʼ dza, en chiridxín dza naʼ, cateʼ nupa le nácatë taʼyéaj ládxiʼgaca
    Dios, ilaʼyéaj ládxiʼgaca Lëʼ, zóalenëʼ Dios Böʼ Láʼayi léguequi, en le naca idútë
    li, tuʼ rë́ʼënëʼ Dios Xuz ilácagaquiëʼ queëʼ bönniʼ ilaʼyéaj ládxiʼgaquiëʼ Lëʼ
    caní.
  kde-kde: Henga mahiku làvenkwida, na hambi lànikamola, avala vamwabûdu Nnungu kwa
    uhiu, pavambemwabudu Atata kwa kulojwa na Umumu Wanaswe na uhiu. Kwa kuva, Atata
    àvalembela vanu vamwabûdu namuna aneyo.
  ata-ata: Ia voxo e lexe ta mitema ilotu manina ulai noxou Maminge a uneneꞌe a muneꞌe
    mukalu. Ia lexe ta mitema e ilotu manina noxou Maminge no anu uleeneꞌi mo oponeꞌi
    maninasou. Xo Maminge ukakamulineꞌi ta mitema aloxo ne.
  qvw-NT: '@see-verse:JHN.004.022'
  nfa-nfa: Pe dꞌai lodꞌo na, nuka mulai neꞌe ne, dhèu dhu tareꞌa-reꞌa pahaha iisi
    mi Ama èdhi ètu sorga, na, rèngu pahaha iisi mi Nèngu madhutu Roh Na, aa madhutu
    ngaa dhu lèke. Te Ama ètu sorga dꞌèi dhèu sèmi sèra dhu pahaha iisi mi Nèngu.
  tnp-tnp: Mətəu otəsuvəhiən, Narmɨn rəha Uhgɨn in otasiru e nəfaki pəhriən mɨn, mol
    ilah məmə ilah okotəhrun vivi Uhgɨn məmə Uhgɨn u, in Uhgɨn pəhriən, kəni mol ilah
    məmə ilah okotəfaki kəm in e nɨkilah pəhriən. Mətəu-inu Tatə Uhgɨn in tətəsal
    e nəfaki mɨn nətəm kautol lanəha. Kəni nɨpəhriəniən məmə nian əha tɨnuva rəkɨs.
  urd-urd: मगर वो वक़्त आता है बल्कि अब ही है, कि सच्चे इबादतघर ख़ुदा बाप की इबादत
    रूह और सच्चाई से करेंगे, क्यूँकि ख़ुदा बाप अपने लिए ऐसे ही इबादतघर ढूँडता है।
  hot-hot: “Wapômbêŋ ma lôkmala anêŋ ôdôŋ. Ba intu Wapômbêŋ habôlêm avômalô takatu
    ba êv yeŋ ek injiki thô nena thêlô bôk ewa Wapômbêŋ anêŋ lôkmala anôŋ yôv. Aêŋ
    ba avômalô takatu ba êvhaviŋ Wapômbêŋ intu nênêm yeŋ aêŋ. Ma waklavôŋ atu ba nôm
    êŋ imbitak intu tem imbitak. Ma lêk hayô yôv.”
  mqj-NT: Sapo la dengan attunna anna attunnamo temo, angganna to menomba tongan la
    umpenombai Ambeta situru' pa'parundukna Penawa Masero anna situru' katonganan.
    Annu to menomba susimo tee naporanan Puang Allata'alla Ambeta.
  rus-SYN: Но настанет время и настало уже, когда истинные поклонники будут поклоняться
    Отцу в духе и истине, ибо таких поклонников Отец ищет Себе.
  mbh-mbh: Na nang e ako aro i es me, na i velpol lale, ako tokokoere ako o lotual
    a God, aro o lotual i nge a Oni Riringa ile engenging aken ini lotuong nunganga,
    aken ranga ve ako God i sis ve aro tokokoere aro o lotual i.
  bdd-bdd: Ma sauga deina ma wete bewa ꞌilatu pwaima, ma taiyawedi taudi Tamada ꞌana
    totapwalolowao moisa, Tamadai ꞌoina sitapwalolo yaluyaluwadi mabwaiyana ꞌoidiyega
    ma wete nuwadi moisa ꞌoidiyega. Weyahina totapwalolowedi taudi bewa gide Yehoba
    nuwanuwana ma ꞌoina sitapwalolo.
  cbt-NTPO: Ipora quëran huarë' Yosë yachinotohuatama', ya'ipi cancanëma quëran huarë'
    chinotoco'. Ispirito Santo catahuarinquëma' ni'ton, no'tëquën yonquiatoma', Yosë
    chinotoco'. Ina pochin nohuantërin chinotacaso'.
  srn-NT: Ma a ten e kon, èn a de kba, pe den sma di e anbegi a P'pa trutru sa anbegi
    En nanga den yeye èn tapu wan tru fasi. Bika Gado wani sma di sa anbegi En tapu
    a fasi disi.
  cta-NT: Cua ngulala ti hora, cua la cuiꞌ hora ndyaca juani, chaꞌ cuaꞌni tlyu ma̱
    jiꞌi̱ ycuiꞌ Ndyosi tyucui tyiquee ma̱. Loꞌo juaꞌa̱ xtyucua Xtyiꞌi ycuiꞌ Ni jiꞌi̱
    ma̱ liꞌ, chaꞌ juaꞌa̱ ntiꞌ ycuiꞌ Ndyosi chaꞌ cuaꞌni na loꞌo cuaꞌni tlyu na jiꞌi̱
    Ni.
  bqc-SIM: Gↄↄe lɛ́ mↄ́, à kà kↄ̀, kɛ́ lousisin sĩandeↄ kúlɛ Mae Luaɛ ń sĩanao
    ń aà Nisĩna gbãao. Gbɛ̃́ bee taa ↄ̃ Mae Lua lɛ́ wɛɛlɛ aà kúlɛɛ.
  tcz-CHONGTHU: Ahivangin phat chu ahung lhunge, tutah hi ahi, ahou tahbeh hon Pachu
    Lhagao leh thutah'a ahouding phat; ajeh chu Pa chun chutobanga houho bou chu ama
    hou dinga ahol ahi.
  mar-mar: तरी खरे उपासक आत्म्याने व खरेपणाने स्वर्गीय पित्याची उपासना करतील अशी वेळ
    येत आहे, किंबहुना आलीच आहे; कारण आपले उपासक असेच असावेत, अशी पित्याची इच्छा आहे.
  snp-snp: Ido kamena ma enami ya moda fedetaiye. Yalo ya ouni-luni-kani umamo wenena
    kula ya Ouna lulau mino edeti, aimola monala ona kulalo meyalo meleti ya Menefo
    ouni-luni-kani umunagilae. Etiti numunawae, loto Menefokafo wenena yaidana o minamo
    ya moni wilami ne.
  isl-isl: '@see-verse:JHN.004.022'
  spy-NT: Nteenee makuyit ꞉bēsyēēt, ankookuyit mbo kēny, yēē mākukutunkyinē ꞉biiko
    Baaba ām Tāmirmiryēēt āk manta. Biiko chēē sooyē kuu nyooto chēē māchē ꞉Baaba.
  xnn-xnn: Ngem inomdan nan timpo ay nan ikkan nan tet-ewa ay mangdayaw ken Apo Dios
    et dayawenda ay ostoosto isnan nemnemda ya isnan tet-etet-ewa ay pammatida tay
    si Apo Dios ay Ama et siya di nan laydena ay ikkan di mangdayaw ken siya.
  mwe-mwe: Ikabheje malanga shigaishe, numbe gaishe, gatenda bhakwaatindibhalilanga
    bha kweli, shibhaatindibhalilanje Atati kwa mashili gaka Mbumu na kwa kweli. Pabha
    Atati bhanakwaapinganga bhandunji bhaajuganga shana nneyo.
  tte-tte: Na sauga ilalaoma yo tabe iyawatagilimako, kabo siya Tamala kana topwalou
    yawasosiwo koina sitapwalolo yo ali tapwalolone yaluyaluwali meuloina mena yo
    tabe kate yawasosili mena. Siya bwaite besiele totapwalolone Yaubada nuwanuwana.
  tcs-tcs: Wa, taim i go kam ane i pinis ya nau wen dem tru pipol blo God i go wosip
    PapaGod wea spirit ane wea truwei. PapaGod i prapa wande pipol po wosip em datwei.
  hlt-THB: Cehlai Khawsa ak bawkkhqi ing Pa ce Myihla ingkaw awitak ing bawknaak a
    tym ce law kaw, tuh awm law hawh hy, cemyihna Khawsa ak bawk thlangkhqi ce Pa
    ing sui hy.
  soq-soq: Walama iedia wisepi tane aitamana wisen ita mo mida ulaipa sumanailala
    Aleu kakaiwa mukawa bedeuwo nolaleidia ita do ulaipa intawa asiasi Mamamba ebowa
    wadaposisapu, ipawa Mamamba wadapos ema menaidasade.
  qub-qub: Espíritu Santu munashanno llapan shongunwan Tayta Diosta adurananpaj caj
    öra chayamushanami. Chayno adurananchïtami Tayta Diosga munan.
  att-att: Á umayin yù ággo na, mássiki kunangane, nga ajjan yù ira nga kuruk nga
    makimoray kâ Namarò nga Yáma tam ta lángì, nga ari nga áppa-áppè yù pakimore ra,
    ngam kukurugán nga makimoray ira megapu sù nonò da ánna megapu sù panguruk da,
    gapu ta kunniaw nga tatolay yù agálán ni Namarò nga Yáma tam nga umay makimoray
    kuna.
  bki-bki: Mia burum̃ara vite na mia residom, naio jibe nei, ber bogo na kolotu ka
    Atua, mia monoka kotuvan Niununo Lu rim̃au ea niunumo, a monoka kolotu ka naio
    ve riano, memedu ka kiano ilirianiano. “Nina napano Atua Teta naio jidomio, ana
    vonganei ruei a ea bogo na jo binimei, mia naio rivitikar kanano taara na lotuano
    riano, napano amijikia alotu ka naio ea bajago novo na jibe na.
  bqp-bqp: Gↄrↄ tɛn su à kà kↄ̀, kũ donyĩri yãpuradenↄ ni donyĩ kɛ De Ludanɛ kũ
    yãpurao kũ a Nini gbãnao. Gbɛ̃ bire takanↄn De Luda tɛn wɛtɛ ò donyĩ kɛarɛ.
  mcp-mcp: Njɨ, dúl wəla í bá zə bə, wəla dɔɔŋg ntâg nə́mə́ wə́ga, wəla á nə́ fwámɛ́
    búúd bwə́ yə Dâ gúmə́ wá bwə́ é yə nyə gúmə́ nə *shíshim nə obʉ́bə́lɛ́. Váál búúd
    i yə nyə gúmə́ ntɔ́ wə́ Dâ ŋgə́ sɔ̧́ yí.
  hat-hat: 'Men, lè a ap rive, li rive deja: tout moun k''ap sèvi tout bon yo pral
    sèvi Papa a nan kè yo jan sa dwe fèt. Se moun konsa Bondye vle pou sèvi li.'
  npl-NT: Pero ajsiki n tonati, iwa ya yoajsiko, ijkuak akimeh de milajka kiweyijkachiwah
    Dios, kiweyijkachiwah Totajtsi ika inmespíritu iwa ika tlan milák, porke Totajtsi
    kintemoa akimeh kiweyijkachiwaskeh.
  bgg-bgg: Jishii ishak de thog sha ruii ro, chiih-è thuh shii de ji rek pha ishak
    ne umjong ro, chiih-è bran ne Hamangkhung-aphuii pha ragung pha blu izai Aphuii
    shii sia mage shii, ai nyie khi è chid pha ji izai misia ji aishii zid ruii phro.
  eng-TCENT: But an hour is coming, and is now here, when the true worshipers will
    worship the Father in spirit and truth, for the Father seeks such people to worship
    him.
  eng-BSB: But a time is coming and has now come when the true worshipers will worship
    the Father in spirit and in truth, for the Father is seeking such as these to
    worship Him.
  cpu-NT: Iro kantacha, irootzimataintsi. Iriitake iroñaakara ñaapinkathatajaantziriri
    Ashitairi itzimi ñaapinkathashiretataitziriri. Tema iriiyetake ikoviri Ashitairi
    ñaapinkathayetairine.
  san-ASM: কিন্তু যদা সত্যভক্তা আত্মনা সত্যৰূপেণ চ পিতুৰ্ভজনং কৰিষ্যন্তে সময এতাদৃশ
    আযাতি, ৱৰম্ ইদানীমপি ৱিদ্যতে ; যত এতাদৃশো ভৎকান্ পিতা চেষ্টতে|
  tac-NT: Sébakuru raweli napurigá Onorúgame Alawala ralámuli gu'írimala napurigá
    'la Onorúgame 'yuga 'nátaga mochímala nabí rawé panápuri mochiga. Alué wa'lú O'nó
    Onorúgameka 'yaga eyena chieri a'lá e'wame ko alué Onorúgame ra'ichálila.
  eng-WEBPB: But the hour comes, and now is, when the true worshippers will worship
    the Father in spirit and truth, for the Father seeks such to be his worshippers.
  gfk-H: No pakana bung i hanhanuat, ma kaiken mah i ta hanuat um bia diet ing diet
    na lotu tupas Kalou, diet na lotu hoken. Diet na lotu tupas Mama ta ira tanua
    diet ma ra tutun na harnunurai mah utana. Io, ma iakan ra mangana lotu, Mama i
    sip bia da lotu tupas ia hua.
  viv-viv: Tu mali aituha giluvedaꞋufo ada au gilakayemu be AluꞋaluwa Mahalina nuwanuwa
    velemoꞋena inubana ma yana veluga againe fafali moyaꞋaina agaidiya Tamada hinahawadavadavana.
    E, gavaimi Bana Tamada Kaliva velemoꞋena ana lauboda, medemi nuwanuwana kaliva
    BanaꞋe hinahawadavadavana.
  yao-yao: Nambo chikaiche katema, sooni kaiche, ŵakupopelela kwa usyene chiŵaapopelele
    Atati achilongoswaga ni Mbumu jwa Akunnungu ni usyene. Pakuŵa Atati akwasaka ŵandu
    ŵakwapopelela chanti yeleyo.
  tgp-tgp: Pani pongi matea mo lo mai, ale mo tapulo moiso vara la haratu la lotu
    varar̃uhu, la pa lotu Tama sohena Tanumena mo vujangira na malele retivarar̃uhu.
    Tama mo lo ale na tamlohi sohen harihi vara la lotua.
  auc-NT: Botö Mæmpo ingante, Bitö Awënë Wængonguï ïmidö anguënë, ante ædæ wææ̈ninque
    näwangä ante apæ̈nedönäni inte apæ̈necædänimpa. Adodäni, Näwangä impa, ante nö
    pönente ëwocadäni inte ædæ wææ̈ninque Wængonguï ingante mänïnö ante watapæ̈ apæ̈necædänimpa.
    Mänïnö ante näni apæ̈nequïönæ ïñömö edæ oo pönï impa. Edæ do ïinque batimpa. Wængonguï,
    Mänömaï entawente nö pönënäni baï ïnäni ïnänite diqui diqui mïninque, Mänïnänique
    botö ïmote, Bitö Awënë Wængonguï ïmidö anguënë, ante ædæ wææ̈ninque watapæ̈ apæ̈necædänimpa,
    angampa.
  kbc-NT: Pida enagi niɡ̶ica noko codaa jiɡ̶icota mina anodoɡ̶etetalo Aneotedoɡ̶oji
    catiwedi laaleɡ̶ena, joaniɡ̶idiaaɡ̶idi anodoɡ̶etetalo Aneotedoɡ̶oji odatika liwigo,
    codaa jiɡ̶idaaɡ̶ida anepeɡ̶ewi mejinaɡ̶a. Igaataɡ̶a Aneotedoɡ̶oji ane Ǥodiodi
    joaniɡ̶inaa doletedibige oko liciagi modoɡ̶etetalo.
  bmh-bmh: Ziwas tub zumau, duailel agal oiagab petak pet emen, ag petak abu tuguiai
    sesamorebi, Ah Wes nug isanaraba, ag mekai suban ulagwag muramamen. Petak, ziwas
    go ulis zoi dareu. Izal mekai nug duailel ag igul go eiman ulagwag morona, uligaimai,
    gonugau ougab naliu usalamau.
  ctu-BL: Tal i yorajlel, i yorajlelix wʌle, che' mi caj i ch'ujutesañob lac Tat ti'
    Espíritu che' ja'el ti isujm jini mero xch'ujutesayajob. Come lac Tat ja'el mi'
    sajcan jini mu' bʌ i ch'ujutesañob che' bajche' jini.
  meq-meq: Ane tuk na, həlay eye ma deyeweye ɓa həlay eye anaŋ tsɨy, Məsəfəre i Mbəlom
    ma vəliye gədaŋ a ndo neheye a satay məɗəslay ha gər a Bəba Mbəlom ta deɗek eye
    na, ta ɗəslay ha gər ta deɗek Mbəlom ma pəliye na, slala i ndo niye hay.
  noa-H: Pari hĩs hirig jëeu chaar jëeu nʌm k'ʌʌnaun mʌg hatag paawai warag Hẽwandam
    Hak'arau k'õsi simjö jëeujugui hajim hanʌm, ya hamau Hẽwandam jãga sĩerrʌ́ ha
    k'ap'ʌ naawai. Hichig mag jëeu nʌm k'ʌʌnta hich Hẽwandamaujã hiigjemgui hajim
    haajem.
  alp-NT: Po roma esi petu kai esi peture meije peneka tamata esi tatu loko Alla kena
    cara tinai le Alla Eni Rore Itapasi leke esi rekwa tatu loko Amate Elake. Le Alla
    Isukare tatu lokoIje kena cara ele mere.
  san-VEL: kintu yadaa satyabhaktaa aatmanaa satyaruupe.na ca piturbhajana.m kari.syante
    samaya etaad.r"sa aayaati, varam idaaniimapi vidyate ; yata etaad.r"so bhatkaan
    pitaa ce.s.tate|
  kbq-kbq: Hianagi mago kna ne-ea knamo'a hago menina ama fore hu'ne. Nenfama tamage
    mono hunteku hanamo'za, avamupi tamage avu'avateti monora huntegahaze. E'inahu
    hu'za mono'ma huntesaza vaheku Nenfa'a nehakre.
  kbh-kbh: Pero ora entsoshjajuana, ya chë tempo tocjobuache, ndaye ora chë Bëngbe
    Bëtsá chë Taitá ndegombre atschuanayënga, chë Espíritbeyeca y ndegombre juabnë́ngaca
    chábioye mochántsadorana. Er chë Taitá entsebos̈e chë chábioye adórayënga chca
    chamotsamama.
  ron-LSB: Dar vine ceasul, și acum este, când adevărații închinători se vor închina
    Tatălui în duh și în adevăr, pentru că Tatăl caută astfel de închinători pentru
    a fi închinătorii Lui.
  pon-pon: A anjau korendor, ari a leler, me toun kaudok melel akan pan kaudok on
    Jam ni Nen o melel, pwe iei ta jon en toun kaudok kan, me Jam pil kotin kupura.
  nhe-BL: Ajsis tonali, quena, ya ajsico nopa tonali, quema nochi tlen nelía quinequij
    quihueyichihuase Toteco Totata quihueyichihuase ipan ininyolo huan inintonal huan
    quiilhuise tlen melahuac pampa queja nopa Totata quinequi para nochi tlacame ma
    quihueyichihuaca.
  sps-sps: San nainy te naa minon, ai tovei ruak busen, an tan nainy to aya vainy
    fafaatouf faman faatouf ror e Tamanyo tan aaven ai tan kat man. Arin vainy fafaatouf
    to aya, e Tamanyo komainy rarori ma fafaatouf Ya.
  wnc-wnc: Ngana masande aminbamda baniaatangu Nanin Anutue siakande siknga ngang
    inimbaknganing. Ngan. Tapduknga unzing inimbaknganing gwenu gwa apunggak ngang
    inikut. Aminu unzing inimbaknganingu Naninda yawake kanangge pasinggak.
  bus-bus: Gurↄↄ e suu à kà kↄ̀, kɛ̀ dↄnziri yãpuradeenↄ é dↄnzi kɛ De Ludanɛ kↄ̃n
    yãpuraao kↄ̃n à Ninii gbãaao. Gbɛ̃ beee takanↄn De Luda e wɛtɛɛ aↄ̃ dↄnzi kɛare.
  gub-BL: Amo 'ar mehe nehe, aze teko ipurumuwete katu wer Tupàn rehe a'e wà nehe,
    a'e mehe umuwete katu putar upy'a pe wekwe pupe a'e wà nehe. — Aputar tuwe agwer
    teko hemuwete katu har romo ihe wà, i'i Tupàn wanupe.
  imo-imo: Nalo wai te wendo ombai pereremo kinye wendo oromo. Gote tumbi tiko popo
    toromele imbomani ulu tukume toya toko Mini Kake Teli enge tirimomuni Ara kapi
    ningo popo toromele. Imbo aku tepama Arani konopu mondoromo.
  boj-boj: Ariya bati bei brantimqa tamo naŋgi Mondor na ti anjam bole na ti Abu qa
    louoqnqab. Osib naŋgo lou dena naŋgi Abu qa bole louoqnqab. Yim Abu a naŋgi qa
    tulaŋ areboleboleiyqas. Bati di agi brantqo.
  eng-DRA: But the hour cometh, and now is, when the true adorers shall adore the
    Father in spirit and in truth. For the Father also seeketh such to adore him.
  knf-knf: Kë wal uşë bi, wii wi, udo bi ban ban, wi banjaaŋ badëman Naşibaţi Aşin
    nja bakme'uluŋ na manjoonan kado kadëmana na uhaaş ; bukal bawooŋ banjaaŋ badëman
    Naşibaţi Aşin nja, bukal biki aklaaŋ.
  san-KHM: កិន្តុ យទា សត្យភក្តា អាត្មនា សត្យរូបេណ ច បិតុព៌្ហជនំ ករិឞ្យន្តេ សមយ ឯតាទ្ឫឝ
    អាយាតិ, វរម៑ ឥទានីមបិ វិទ្យតេ ; យត ឯតាទ្ឫឝោ ភត្កាន៑ បិតា ចេឞ្ដតេ។
  arn-NT: Welu dew feley tati dungu, femngechi tati rüf dungu mew püramyefilu ngillatun
    mew ta Chaw Ngünechen, femayngün kiñe feyngechi dungu mew tati Lif Küme Püllü
    tañi kellun mew. Fey Chaw Ngünechen am ta ayükelu tañi femngechi femael tañi pu
    püramyekeetew.
  zas-NT: Abiꞌ ma bidxin dxej ni gra ree bén diidxli rniajchiꞌ Dios, guiniajchiꞌ reeman
    laaman ziꞌc rayal por xSprijtaman. Din zian rën dux Dad ree Dios güün ree bén
    rniajchiꞌ laaman.
  ken-NT: Mpok ǎtwɔ̀, nɛ mpok ɛyɔ anáŋ aghaka anɛ bo abhɛn báchyɛ̀ Ɛta Mandɛm kɛnókó,
    bákʉ̀ nɔ ɛnyu ɛnɛ́ ɛ́chí tɛtɛp bɛ Ɛfóŋó Mandɛm ǎtɔ̀ŋ bhɔ mbi. Mɛnyǔ bo bhɔ
    kɛ̌ Mandɛm áyàŋ mánchyɛ́ yi kɛnókó.
