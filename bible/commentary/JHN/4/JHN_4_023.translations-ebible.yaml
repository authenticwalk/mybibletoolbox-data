    سَمَیَ ایتادرِشَ آیاتِ، وَرَمْ اِدانِیمَپِ وِدْیَتے ؛ یَتَ ایتادرِشو بھَتْکانْ
    پِتا چیشْٹَتے۔
  heb-LB: '@see-verse:JHN.004.022'
  caf-NT: Ndet whuz de whúdezulh k'an 'et huba 'uhoont'ah, ts'ah'un na'a teni 'uhunilhzun
    soo ndzi ndulhcho 'i be ts'ah'un na'a Yak'usda hits'un téni 'uhunoolhzin wheni.
    'En ndunt'ah, 'en Yak'usda buka' ninzun buts'u téni 'uhunoolhzin ka.
  mio-NT: Yu cati ti cua queta quivi, ta cua sacahnu ñivi chi ra Ndioo sutu yo chi
    ndihi cuii anima ñi, ta cua sacahnu ndicha ñi chi ra, tu cha ndicha ñi. Nanducu
    ra chi ñivi cua sacahnu chi ra, ta vitin cha ni queta hora cha cua sacahnu ndicha
    ñivi chi ra.
  srq-NT: Namo jiri ra Dios quiatote ñee turã turã Dios rɨɨ̃ uchɨangui re. Mangue
    chooñoa cote. Dios quiatote ra ñee turã beɨ quia Dios rɨɨ̃ cote. Echeẽ nguire.
  kje-NT: Enimaa lere man mai Makromod Lalap Nin ri kan hoikani naise nonolu, maa
    hir hoikani la ra'uli rasa'a Ai rodi kalla ma namlolo, ono Roh Kudus nodi molollo
    hi penia hi rauroin ha ma namlolo wake'e, de hi onne rahuwa'an Makromod Lalap
    akin. Enla namlolo kokkoo lere onne rakanedi me'e.
  gaz-gaz: Warri dhugaan waaqeffatan yeroon isaan itti hafuuraa fi dhugaadhaan Abbaa
    waaqeffatan tokko ni dhufa; amma iyyuu dhufeera; Abbaan warra akkasitti isa waaqeffatan
    barbaada.
  kud-kud: Na hauga teina bada ibwalenima'o ta hiya Tamadane ana tautapwalolo moihadi
    ainai hitapwalolo ta yadi tapwalolone alu'aluwadi maudoina ainaena yo hinage walomoiha
    ainaena. Yaubada tomowa teina dova ibehabehaedi.
  urb-NT: Jande pái keruhũ rehe ipy'a amõ moĩ moĩ katu te ta. Ame'ẽ angaha ke rehe
    uhyk tate. Jete. Uhyk apo 'y. Tupã rehe har jetehar te ke Tupã'ã mujekwa. A'e
    riki amõ py'a rehe ihĩ katu. A'erehe amõ ixo, a'ep jande pái keruhũ rehe ipy'a
    ke moĩ moĩ katu. (Aja rahã, henda nixói, ame'ẽja saka. Amõ ixo, a'ep ipy'a ke
    a'e moĩ moĩ katu ehe.)
  fra-LSG: Mais l’heure vient, et elle est déjà venue, où les vrais adorateurs adoreront
    le Père en esprit et en vérité; car ce sont là les adorateurs que le Père demande.
  san-HK: kintu yadA satyabhaktA AtmanA satyarUpeNa ca piturbhajanaM kariSyante samaya
    etAdRza AyAti, varam idAnImapi vidyate ; yata etAdRzo bhatkAn pitA ceSTate|
  cak-SNT: Ri jun kꞌij ri xinꞌej chava chi nipa, ya xalka. Ruma vacame ri ketzij xtiquiyaꞌ
    rukꞌij ri Katataꞌ Dios, can ketzij y riqꞌuin nojiel cánima xtiquiyaꞌ rukꞌij. Y
    ri Dios ncaꞌrucanuj ri vinak ri ncaꞌbꞌano quireꞌ.
  uvh-uvh: Ka kadapmang inga'ni kabi'sini' kadofota' ning urang tongak wara'ning kama
    wa kami kuma' kadofara' yang. Wara' aming arantagim ka sibeng Anutuga' naktangka
    sini' titing adi ibang tounga wa mini unggo guk ka kadapmang beng guk wara'ganang
    sini' suktangkanga tonting. Sibeng Anutu adi aming wari ibang ning kadapmang ka
    beng guk ningwara' unggungsa' titiga' siamo' nakita'.
  ino-ino: Mako kana va'yi huke hu'na hu'noa kana ako va'yi neheana vaya'moki lamake
    hu'a apaipa apame'afati afo'nimo aki ali'a asaka nehu'a avake hisaya kana ako
    va'yi nehe. Ani kava hisaya vayafe afo'nimo'a hau'nikeno kahau ne'aeye.
  gnn-gnn: Ŋunhi yurru walu galkithirrinydja, yurru dhikana yulŋunydja dhiyalamina.
    Dhiyaŋunydja-wala ŋunhinydja walala yolŋu'-yulŋu, ŋunhi walala yurru yuwalkkuma
    wal'ŋu buku-ŋal'yun Gunhu'wu, walala yurru buku-ŋal'yundja yukurra ŋayaŋuyunydja
    walalaŋgalay, yuwalkkuma warray wal'ŋu, Gunhu'wala yana birrimbirryu. Yo, Gunhuny'tja
    ḏukṯukthirri yukurra balanyarawuyinydja yolŋu'-yulŋuwu, ŋurikinydja ŋunhi walala
    yurru buku-ŋal'yun yukurra nhanŋu ŋayaŋuyuna wal'ŋu, ŋuriŋiyi Birrimbirryu Godkala
    yana.
  yal-yal: Koni waxatina nde fama, a yɛtɛɛn bata a li, Ala batu muxu kɛndɛne fama
    Fafe Ala batudeni niin nun ɲɔndini nɛn yati! Bayo Fafe Ala na muxu sifane nan
    fenma, e yi a batu.
  cnt-NT: La₁ já₅ hora, ton'₂ ma₂të́₂ dsón'₂, a₂jme₃juɨn'₂ dsa₂ Jmei₂, juɨ₁lia'₂ dsa₂
    i₂jme₂juag'₂ të₃dsón'₂, jme₃juag'₂ të₂le₃ gu₂dsí₂ ton'₂ të₂le₃ quian'₅₄ jág₁ dsau₅.
    Ia₁ i₂le₂'éi₂ bá₄ 'na'₂ Jmei₂ jme₃juag'₂.
  tif-tif: Lale, am ma daanokomu, uli kaa tiltam tulu kemin, kanola unang tunum ili
    Atok ayo fan almi win kufolokomip kiili, ami win kufola-laamin kaami baan diim
    aket kaa fuku-daaliwa daa. Imi aket fukunin so, fanang saanin so, kaali alik atin
    ti Atok ami koliwa, ami Sinik ata taba-lom iyo dong dakaayin-balala, lotu kamaalokomip.
    Kemin, Atok ayo, kanolin unang tunum kiita, lotu kamap-nin o, kala-lomda kanolin
    imi fenba no.
  nlx-nlx: पुण तो टेम आवीह, पुण एवी बी हे, जा माय खेरला बोक्ती केरनारे हेरगावाला आबाख
    ने बोक्ती जीव एने खेराय माय केरती, काहाकाय हेरगावालो आबोख तान केरता ओहलाच बोक्ती
    केरनाराह हुदेह।
  apw-NT: 'Kodí’ begoldoh, da’aṉiigo da’okąąhíí biyi’siziiníí bee da’aṉiigo shiTaa
    daayokąąh doleełíí kú begoz’áni at’éé: shiTaahíí ágát’éégo da’okąąhíí yiká déz’įį.'
  gum-gum: Pøs treeg maram kwalømbe punrrun cha; Inchen truibe møiweinguen pubguen
    indan cha, tru cierton køriibala tabig waminchibelø Møskawan køriibala tabig wamindamig
    espíritutøga, cierton isua. Pøs Møskaimbe køriibala tabig waminchibelø øyamay
    marøbelan lan cha.
  not-NT: Yamai aroque pareca cataguiteri cara iromanocotasantiri quemisantatsiri
    aronta omitocotiri Isëre Tosorintsi ogomequeri ora aisonori. Iroronta icogui Pabati
    Tosorintsi iromaniri antagaisati ira coguiri Iriro.
  plu-plu: Henneme kurinewa aysawnemenek madikte hiyeg ku pariye inyerwa kiyé Wigwiy,
    ignes kiyegi ay abet gihiyakemnikis. Ayge iwetrit adahan ku kiney wis inyerwa
    kiyene Wigwiy. Henne Wigwiy gimawkan adahan wis kiyegi.
  iou-iou: Kadäni keräp taŋirän Anutu iniŋoret-oret kädet kodaki api ahäwek. Kadäni
    ugän kome uken ba uken täne yäŋ nadäwätäk nämo api täneŋ. Nämoinik! Kadäni uken
    ämawebe Anutu bureni iniŋ oretnayäŋ täŋo unitä ŋode api täneŋ; Nan täŋo man bureni
    iwatpäŋ Kudupi Munapik täŋo kehäromi terak api iniŋ oretneŋ. Kädet u iwatta kadäni
    ahätak uba. Anutu Nantä ämawebetä kädet ude iwatpäŋ kaŋ naniŋ orerut yäŋ gäripi
    nadäk täyak.
  ntp-NT: Dʌmos aimu istuigaco sioorʌ sʌʌlicʌdʌ siaa duutuadagi Diuusi siaa duutuada
    agai maisiu mosʌcaasi ñiooquicʌdʌ baiyoma siaa duutuada agai Diuusi gʌniibʌdagacʌdʌ
    dai gʌntʌtʌgitoidagacʌdʌ poduucai isduucai Diuusi ipʌlidi.
  rai-rai: A pakaana bung in waan paat ma mi ia waan paat, baa a kum dowot na tena
    lotu diat a lotu karom Tamaang u ra nion ma u ra lingtatuna. A kum mangaana tena
    lotu lenmaa Tamaang i nem aakit diat.
  haw-1868: 'Aka, e hele mai ana ka manawa, a o nei hoi ia, o ka poe hoomana oiaio,
    e hoomana lakou i ka Makua me ka uhane a me ka oiaio: no ka mea, oia ka poe a
    ka Makua i makemake ai e hoomana aku ia ia.'
  ffm-ffm: Wakkati ana wara, mo yottike jaati, nde rewirooɓe Laamɗo goonga ɓee ndewirta
    ɗum Ruuhu e goonga. Hono ɓee rewooɓe Baabiraaɗo ndaarti.
  arb-NAV: فَسَتَأْتِي سَاعَةٌ، بَلْ هِيَ الآنَ، حِينَ يَعْبُدُ الْعَابِدُونَ الصَّادِقُونَ
    الآبَ بِالرُّوحِ وَبِالْحَقِّ. لأَنَّ الآبَ يَبْتَغِي مِثْلَ هؤُلاءِ الْعَابِدِينَ.
  cop-CNT: ⲁⲗⲗⲁ ⳿ⲥⲛⲏⲟⲩ ⳿ⲛϫⲉ ⲟⲩⲟⲩⲛⲟⲩ ⲉⲧⲉ ϯⲛⲟⲩ ⲧⲉ ϩⲟⲧⲉ ⲛⲓⲣⲉϥⲟⲩⲱϣⲧ ⳿ⲛⲧⲁ⳿ⲫⲙⲏⲓ ⲉⲩⲛⲁⲟⲩⲱϣⲧ
