    béjaytema obocaniñcá, chë nÿetsca tescama yomna ts̈abe vida jtsebomnama ca —cha
    tbojaniyana.
  ron-LSB: dar oricine va bea din apa pe care i-o voi da Eu, nu va mai înseta niciodată,
    ci apa pe care i-o voi da Eu va deveni în el un izvor de apă care izvorăște pentru
    viața veșnică.”
  pon-pon: A meamen, me nima jan pil, me I ki on i, pan jolar men nim pilada kokolata,
    pwe pil, me I kin ki on, pan pot loli kujukujudan maur joutuk.
  nhe-BL: Pero aqui quiis nopa atl tlen na nitemaca, ayoc quema amiquis pampa nopa
    atl tlen nitemaca elis queja se ameli tlen meyas ipan iyolo huan quimacas yolistli
    yancuic para nochipa.
  sps-sps: Sen sei te jiu non tana aurom te faan iny Ronyo ee, te gim non ma iinyu
    on pis nats. A aurom nai faan iny nats Ronyo nai faarei nats non a kookue koman
    ya to te kifon iny non a toto, ana ya te fainy ya na toto na suu.”
  wnc-wnc: Sike ngana aminu tapatu nata yangga wa imit taknga tangopiu tapduk bamu
    masande ita gatu yanggae dua natapik. Wena. Sike yangga nata wa imit taknga tangopanu
    yangga dapunda yangakonggak binga itane musiaatang tasiwan ita kayuk yuwik kaknga
    pake asinggan asinggan yuwik,” ngang inikut.
  bus-bus: Gbɛ̃ kɛ̀ eé í kɛ̀ mɛ́ kpáa mi sↄ̃, ímii é à dɛ ziki dↄro. Zaakɛ í kɛ̀ mɛ́
    kpáa é gↄ̃ à nↄ̀sɛ guu íbↄki í kɛ̀ eé bↄɛnɛ wɛ̃̀ndi kɛ̀ eé yãaroo ũmɛ.
  gub-BL: Aze teko u'u 'y heremimono a'e wà nehe, na'iziwez pixik kwaw a'e wà nehe.
    Ta'e a'e 'y heremimono ràm a'e nehe xe, nuzawy kwaw ytyzuzàmaw a'e teko wanupe
    a'e nehe xe. A'e 'y umuigo kar putar a'e teko tuweharupi a'e wà nehe, i'i izupe.
  imo-imo: nalo nani no timbo nonge imboma altoko eno no wali naa kolonge. Paimbo
    nio, nani no timbona nonge imbomanga konopuna no akupe pikopiko nimbe kau molopa,
    koinjo molko kau punge ulu pulumu timbelo,” nimu.
  boj-boj: Ariya e na tamo naŋgi ya anainjrqai di naŋgi bunu ya qarnjrqasai. Ya e
    na anainjrqai di naŋgi uyibqa naŋgo are miligiq di ya ani bul polyoqnimqa naŋgi
