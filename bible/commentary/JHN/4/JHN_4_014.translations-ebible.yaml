  arn-NT: Welu tati pütokoalu feytichi ko iñche ñi eluafiel, chumkawnorume ta wiñome
    wüywüwelayay. Feytichi ko iñche ñi eluafiel wefkülealu kiñe rumel mongen posoko
    reke, fey ta famngechi rumel mongeleay.
  zas-NT: Per bén guiëꞌ nijs gudëdan, ad yuꞌtri dxej cheꞌcaman nijs. Din nijs gudëdan
    gacan luxdooman ziꞌc lod ad rbëzt rajch nijs, abiꞌ nijs guin gudëë guialnaban
    tiblayaa.
  ken-NT: Kɛ mmu anɛ ányù manyiɛp amɛn mɛ̌chyɛ̀, apú pɛrɛ bhɔŋ ɛkwaká manyiɛp
    wáwák. Manyiɛp amɛn mɛ̌chyɛ̀ yi, ǎbhák ntá yi mbɔ ntí mɔ́nyɛn anɛ́ manyiɛp
    ányày arɛ, anchyɛ nɔkɔ yi nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti.”
