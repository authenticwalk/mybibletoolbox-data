    maka ve togio eaio, naio jom̃a mieraro den naio dam̃ariga, maka rijikia tabo bogo
    tai.”
  bqp-bqp: Gbɛ̃ kũ ani í kũ mani kpáa mi sↄ̃, ími ni a dɛ ziki doro. Zaakũ í kũ
    mani kpáa ni gↄ̃ a nɛ̀sɛɛ gũn ísɛ̃boki í kũ ani bↄtɛnɛ wɛ̃̀ndi kũ àdi lákaro
    ũmɛ.
  mcp-mcp: njɨ, muud mə bá ŋgul mə́júwó mə́ bá yə nyə yɛ́, nyə abʉ́lɛ nyiŋgə bwɛlɛ
    gwág shwáásʉ́lə minʉ́, məjúwó mɔɔŋg mə́ bá bə nyə bwûŋ í bá dʉ wééshʉli məjúwó
    cé cʉg.»
  hat-hat: Men, moun ki va bwè nan dlo m'ap ba li a, li p'ap janm swaf dlo ankò. Paske,
    dlo m'ap ba li a ap tounen yon sous dlo nan li k'ap ba li lavi ki p'ap janm fini
    an.
  npl-NT: pero akin konis n atl non Ne nikmakas, ayik oksepa amikis. Porke n atl non
    Ne nikmakas, mochiwas itech ye kemi se améyali, kan mextos n atl non ika yolitos
    nochipa.
  bgg-bgg: Jishii gu è phi pha kho yi hanyie è niing ai ne dinne gakhang-ahang phro.
    Gu è aishii phi pha kho jine gasuang duiine noi ruii phro, ji pha kho niing arone
    khuchung de gahang-ahang pha aishii ne idang pha chai phi ruii phro.
  eng-TCENT: but whoever drinks the water I give him will certainly never thirst again.
    On the contrary, the water I give him will become in him a spring of water welling
    up to eternal life.”
  eng-BSB: But whoever drinks the water I give him will never thirst. Indeed, the
    water I give him will become in him a fount of water springing up to eternal life.”
  cpu-NT: Iriima itzimi miretakyaarone jiñaa nomperiri naaka, eerora jimirenetai.
    Tema jiñaatatsiri nopantziri naaka ari oshitovaashiretantaiyaari onkempivaityaaro
    oshitovaatantatyeeyaarimi jiñaa añaakaantatsiri.”
  san-ASM: কিন্তু মযা দত্তং পানীযং যঃ পিৱতি স পুনঃ কদাপি তৃষাৰ্ত্তো ন ভৱিষ্যতি| মযা
    দত্তম্ ইদং তোযং তস্যান্তঃ প্ৰস্ৰৱণৰূপং ভূৎৱা অনন্তাযুৰ্যাৱৎ স্ৰোষ্যতি|
  tac-NT: Alué ba'wí bajísaká napu ne nejímili ju tajsiné balámumala 'emi. Alué ba'wí
    napu ne nejímili ju, alué ba'wí tajsiné suwimeli ju, nabí ená ilimela. Alué ba'wí
    bajísaká 'la nabí ejperega mochiwa Onorúgame 'yuga.
  eng-WEBPB: but whoever drinks of the water that I will give him will never thirst
    again; but the water that I will give him will become in him a well of water springing
    up to eternal life.”
  gfk-H: Iasen bia siga ing na mom tano taah iau na hamamo ia ma ia, pa na maruk tutun
    at, kanong no taah iau na tar ia tana na ngan hoira puat narako tana. Ma na pupuat
    hut, ma na tar no nilon hathatikai tana.”
  viv-viv: Tu yaku gufa kaꞋi ganavelemi be wanayuna, au agomi keke ginataina-havagi,
    ada gufai-nadi ganavelemi medema ginaveguya aseꞋasemiya be ginaguwaguwalena, ada
    ana egana yawai-vagahimi.”
  yao-yao: Nambo juchang'we meesi gachinaape une ngajakola njota ng'oo. Meesi gachinaape
    une chigaŵe nti meesi gagakuulika nkati mwakwe, gagakwikanawo umi wa moŵa gose
    pangali mbesi.”
  tgp-tgp: Pani la haratu vara la inu na wai a pa silea, la pa sopo er̃i mele mar̃ohu
    na rani sei la pa mai. Wai atu a pa silea enia patu wai sei mo sile na mauri tui.”
  auc-NT: Æcämenque botö godonguïmæ̈ në becä guiquënë tömengä gæ̈wæ̈nämaï cöwë quëwencæcäimpa.
    Wæætë botö tömengä ingante tömëmo godonguïmæ̈ godömo bedinque tömengä botö quëwënö
    entawente quëwencæcäimpa. Æpäamönicæ̈ cöwë cægö baï botö tömengä mïmöno godonguïmæ̈
    beyænque tömengä wæ̈nämaï nänö quëwenguïnö do æ̈ninque quëwencæcäimpa, ämopa.
  kbc-NT: Pida nigica ane wacipeta niɡ̶ida ninyoɡ̶odi ane jedianaɡ̶atece, aɡ̶aleeɡ̶ica
    daɡ̶a yeloadi ecibi. Igaataɡ̶a niɡ̶ida ninyoɡ̶odi ane jedianaɡ̶atece liciagi niɡ̶ina
    lacilotibige ninyoɡ̶odi ane diɡ̶ica me ipe, ideite catiwedi oko laaleɡ̶ena, aneo
    lewiɡ̶a oko ane daɡ̶adiaaɡ̶ica liniogo miniwataɡ̶a Aneotedoɡ̶oji”.
  bmh-bmh: Bo, duair in izan ze moromin, zimau, go koli ze useg i umau. Ze go izan
    murai, go gonugau ougab oug, ban ze kapai dacaneu sul, daba, go muzmuz awau damau.”
  ctu-BL: Majqui jach mi' jap ja' mu' bʌ cʌq'uen, ma'anix mi caj i chʌn tiquin i ti',
    come jini ja' mu' bʌ cʌq'uen mi' caj ti ajñel ti' pusic'al che' bajche' bulux
    ja' cha'an mi' yʌq'uen i cuxtʌlel mach bʌ anic mi' jilel. Che' tsi' yʌlʌ Jesús.
  meq-meq: Ane tuk na, ndoweye kə sa yam nakə neŋ na vəleye na, ɗaɗa yam ma geye sa
    bay. Yam nakə na vəleye na, ma təriye andza bəɗiyem nakə a ŋgəz waɗ waɗ aye ada
    ma vəleye sifa nakə ma ndəviye bay aye.»
  noa-H: Pari mua dee chirʌm dö k'ĩirta dö nʌm k'ʌʌn chan bʌ̃ʌrjã höbichag chuk'u
    hich mag wënʌrraju. Mag hamachdëu döbarmpaita ham mor hee hich mag k'umdʌ höbër
    sĩsimjö sĩejugui hajim haajem, hich mag Hẽwandam dënk'a nʌisieg.
  alp-NT: po sire pine ikinu kwele rebe Au rilukele eteije, eti pelare kmalakeni moneka.
    Le kwele rebe Au rilukele eteije ekeu rame me laleije eti isupu rue kai Alla eti
    pela.”
  san-VEL: kintu mayaa datta.m paaniiya.m ya.h pivati sa puna.h kadaapi t.r.saartto
