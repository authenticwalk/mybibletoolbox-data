verse: JHN.004.014
translations:
  kpx-kpx: Isito di e mai ata oleme ovege abu iale keau bae tota enulahalivebene.
    Isito ukolikoli e kena uvuiabemo hanage abuna uveve doga malei.”
  okv-H: rate umo nanena ikasona amo indou ambota ehako umo ujeje mane aisuja te amita
    jo ta kuru vivihe vasiri te daroho iresuja.” ainge enu
  tbo-tbo: ma apo iyawoi goila galiugei hin’umaya yaka apega uyopopohi hina haleyana
    mehi. Goilana apo lawa u nugonugohi ina huuhuleya yautu memewahagana binei.’
  mal-C: എന്നാൽ, ഞാൻ കൊടുക്കുന്ന വെള്ളം കുടിക്കുന്നവർക്കു പിന്നീടൊരിക്കലും ദാഹിക്കുകയില്ല;
    ഞാൻ കൊടുക്കുന്ന വെള്ളം അവരിൽ നിത്യജീവനിലേക്കു നിറഞ്ഞുവരുന്ന നീരുറവയായിത്തീരും”
    എന്ന് യേശു മറുപടി പറഞ്ഞു.
  grc-SR: ὃς δ᾽ ἂν πίῃ ἐκ τοῦ ὕδατος οὗ ἐγὼ δώσω αὐτῷ, οὐ μὴ ⸂διψήσῃ⸃ εἰς τὸν αἰῶνα·
    ἀλλὰ τὸ ὕδωρ ὃ δώσω αὐτῷ γενήσεται ἐν αὐτῷ πηγὴ ὕδατος ἁλλομένου εἰς ζωὴν αἰώνιον.
  bgc-bgc: पर जो कोए उस पाणी म्ह तै पीवैगा जो मै उस ताहीं दियुँगा वो फेर अनन्त काल
    ताहीं तिसाया कोनी होवैगा, बल्के जो पाणी मै उस ताहीं दियुँगा वो उस म्ह तै एक चोवा
    बण ज्यागा जो अनन्त जीवन खात्तर उमड़दा रहवैगा।”
  khz-khz: Na au na pana venia nanuna pene niua talimana, nanuna ati pene kala-waia.
    Kwalana au na pana venia nanuna ia aonai pulukai pene ago, pene vonewai-vonewai
    e maguli vanagivanagi pene venia.”
  deu-TKW: Wer aber trinkt von dem Wasser das ich ihm geben werde, den wird nimmermehr
    dürsten in Ewigkeit, sondern das Wasser, das ich ihm geben werde, wird in ihm
    ein Quell werden von Wasser, das sprudelt zu ewigem Leben.
  zsr-NT: san nu guiꞌj nis naꞌ unödzjaꞌ nedaꞌ, cutur gbidx icj ládxiꞌdauꞌhuëꞌ, le
    unödzjaꞌ queëꞌ nis naꞌ gac lu icj ládxiꞌdauꞌhuëꞌ ca tu ga ralj nis, le güiꞌ queëꞌ
    yöl‑laꞌ naꞌbán gdu.
  lin-lin: 'kasi moto oyo akomela mayi oyo Ngai nakopesa ye akoyoka lisusu posa ya
    mayi te : mayi oyo Ngai nakopesa ye ekokoma kati na ye lokola etima ya mayi oyo
    ekawukaka te mpe etiolaka kino na bomoi ya seko.'
  hns-NT: Bakie dje oe paanie piega djaun ham piaabe, oke kabhie piaas na lagiega.
    Aur oe paanie okare me djaise ek paanie ke dhaara rahiega djaun bahat rahiega
    oke amar djiewan dewe khaatien.”
  noa-E: Pari mua dee chirʉm dö khĩirta dö nʉm khʉʉn chan bʉ̈ʉrjã öbichag chukhu ich
    mag wënʉrraju. Mag amachdëu döbarmpaita am mor ee ich mag khumdʉ öbër sĩsimjö
    sĩejugui ajim aajem, ich mag Ẽwandam dënkha nʉisieg.
  eng-EMTV: but whoever drinks of the water which I shall give him will by no means
    ever thirst again. But the water which I shall give him will become in him a fountain
    of water springing up into eternal life.”
  mib-NT: Te ñayuu coho ndute jeē cuáha na núū i, chi ma jichí cuɨtɨ gā i. Chi ndute
    jeē cuáha ná un, cane ini i nájnūhun ndute jeē cáne ñuhún, te sáha jeē cotecu
    i nɨ́ɨ́ cáni, áchí yá jiín ña.
  lif-NT2: कर इङ्‌गाॽ पिरुङ्‌बा च्‍वाःत् के़धुङ्‌बान् आप्‍फाल्‍ले़आङ् कुवामे़मिःक्‍ने़न्॥
    इङ्‌गाॽ पिरुङ्‌बा च्‍वाःत्तिन् मे़न्‍नुप्‍मनाबा हिङ्‌मन् के़बिबा सदादिङ् के़बुम्‍बा
    वाबुन् हे़क्‍के खुने़ॽओ पोःङ्‌लो॥”
  xnj-xnj: Nambu yoyoha mweinywa manji gala genikumpela nene, katu ivya lepi na njota
    magono goha. Manji genikumpela givya mugati yaki ngati chinyepa cha manji ga wumi
    na kumpela wumi wa magono goha gangali mwishu.”
  mmx-mmx: Ket do tara na inin at laxadan nenia ana raba i min, neni noxo minu bok
    ba. I ruturun do laxadan nia ana raba i min naba lok ngan loxodan i puuvut su
    xeneng at lorooro ren, la naba raba i mi lorooro avolo.”
  cbr-NT: Usa 'aínbi ca an 'ën 'ináncëxun 'unpax 'acë uni, ax amiribishi shimatëcëntima
    'icën. Me 'ucë mëúcüaxa chiquitia 'unpax xobucësaribiti ca 'ën 'ináncë 'unpax
    nëtëtima uninu 'iti 'icën. Usaía 'icëbë ca uni nëtë́timoi Nucën Papa Diosnan 'iti
    'icën.
  tee-NT: Para va tichi chavaich ju cak'ot'a' ju xcan ju acxtakniya' quit'in jantu
    tavanan catiquicxixchokolh. Ju anu' xcan ju acxtakniya' quit'in tachi k'ai pos
    cajuna' la'ix'alhunut ju jantu tavanan caxixa'. Chai yuchi ju capu'alinach is'atsucunti
    ju conk'alhiyanta tus lact'iyan.
  eng-LSV: but whoever may drink of the water that I will give him, may not thirst—throughout
    the age; and the water that I will give him will become in him a well of water,
    springing up to continuous life.”
  cak-NT: Pero ri yekumu ri Ya' ri niyo'n c'aslen ri ninya' ren chique, xtu'on che
    ri cánima chi can manak chic xtichake'j ruchi'. Xa can xtu'on chique chi quiq'uin
    reje' nalex-wi ri Ya' ri', y can xtitoxlin-pe (xtichoxin-pe) chi nic'ue' quic'aslen
    ri man niq'uis ta.
  pah-NT: Nhiremimondoa herekorame po ti g̃a ndiygweja'javi nehẽ. Nhiremimondoa po
    ti ikwahy hete g̃a ndehe nehẽ okookovo g̃ayvyteri pe nehẽ, ei ga. A'ea po ti g̃a
    mboheaporog̃itapyahui nehẽ, ei ga. A'ero po ti g̃a mongoi avuirama Tupana'ga pyri
    nehẽ no, ei Jesus'ga hẽa pe.
  sja-NT: Mamĩda mɨa pania teerudepema todak'ãri, waa opisiada-e pait'ee. Ma k'ãyaara
    ara pania poatrɨ uchiaparik'a eujãdeepa, mãga pɨk'a mɨa pania teeru uchiait'ee
    ãra t'ãrideepa mãik'aapa ma k'aurepa k'awaadait'ee ichita p'anapataadait'ee Tachi
    Ak'õre ome.
  xed-xed: ama mndu dzaʼa sa na imi dzaʼa vlaŋta yu na ná, walglaŋta a ndala ta kuzlaŋta
    wa. Tsa imi dzaʼa vlaŋta yu ya ná, dzaʼa nuna ka dzuɓay, ŋa mbəzagapta hafu ŋa
    kɗekedzeŋ mida,» ka Yesu nda tsi.
  glk-glk: امّا هر کی از او آبی کی من اونه فدم بوخوره، هرگز تشنه نیبه. چونکی آبی کی
    من اونه فدم، در اون چشمه‌یه آبی به، کی تا زندگی‌یه اَبدی جوشأنه!»
  mks-NT: Joo ndá na̱ ná coho ticui̱í táhan dó sáhan ye̱he̱, na̱ cán cúú na̱ a̱ ndícó
    co̱o ga̱ na̱ i̱chi̱ ini na a̱nda̱ ama cáa qui̱vi̱. Jáchi̱ cúú á tátu̱hun sa̱ mé
    ini mé va na cana ticui̱í, dó a̱ ndíhi sa̱ha̱ ta catacu na a̱nda̱ ama cáa qui̱vi̱
    —na̱cachi Jesús xi̱hi̱n ñá.
  gfk-S: Iesene be nesi nong na mamo tano taho iou ni hamamo ie ma ie, pai nale sip
    maru tuno iat, kinong no taho iou ni ter tana na ngan hora puat naramon tana.
    Ma ina pupuat hut, kaie inage ter no nilon hathatikai tana.”
  bmu-bmu: Mewö malmemö, nöŋön kungöra o waŋgimami, yaŋön mi nembagun nalö kunöŋ ogö
    kunbuk qahö kömuma. Mewö qahöpmö, o waŋgimami, mi mönö yaŋgö uruŋe letota malmalgö
    o jeŋi jöpjöpköŋi qahö aiga malma. Mewö mali mönö uzumgöba malmal köhöikŋi teteköŋi
    qahö waŋgimakŋa.”
  dgz-dgz: Go orup da kaum ne wanapen napiwa, me megewa sia ya pakaraeta. Amba tave
    di kaum ne wanapena ame kaum urewa bot bot yaugai potap di tauiwandata ame yaibobot
    inagewa tautaneta.”
  eng-GNV: 'But whosoeuer drinketh of the water that I shall giue him, shall neuer
    be more a thirst: but the water that I shall giue him, shalbe in him a well of
    water, springing vp into euerlasting life.'
  zaa-NT: pero nu í'yą inda nu gutía' quì'į nna, para siempre labiru ibìtsią; sino
    qui'ni inda gutía' quì'į nna ccá lą́ lo lòstu'į tì'a ru'a ttu chorro làti ril·lani
    tì'tìni inda para la'labàni nu labí ttíą quì'į.
  eng-WEBSTER: But whoever drinketh of the water that I shall give him, shall never
    thirst; but the water that I shall give him, shall be in him a well of water springing
    up into everlasting life.
  guh-guh: Pajivi apaena xanë tarajutsimera, bajarapajivi xainaena matacabi apo pevereverecaejava.
    Nexata pacuenia meramëthë eca daxitamatacabijavabelianexa, bajara itsi tsane bajarapajivi,
    jai Jesús.
  bon-bon: Yepä laati te yaanuge, cane lui niiye yääcärune, tabe ingwe ca lica pagege
    niiyemecewe jajwi. Cane lui niiye yääcärune, teeme cabu waja me läbituge, siige
    tuudruge iyeteta ireclota tääpume.”
  nhw-BL: Pero aqui quiijis nopa atl catli na nitemaca, ayacmo quema amiquis, pampa
    nopa atl catli nitemaca elis quen se ameli catli meyas ipan iyolo huan quimacas
    nemilistli yancuic para nochipa.
  swh-ONEN: Lakini yeyote anywaye maji nitakayompa hataona kiu kamwe. Maji nitakayompa
    yatakuwa ndani yake chemchemi ya maji, yakibubujika uzima wa milele.”
  wbi-wbi: neke umuunhu juno inyua amalenga ghano nikumpeela ghiiva nkate mwa mwene,
    kiiva kindwivu kya malenga ghikumpeelagha uvwumi vuno navusila lusiku.”
  bba-bba: Adɑmɑ bɑɑwure wi u koo nim nɔ, mɛ kon nùn kɛ̃, nim nɔru ɡɑ ǹ mɑɑ yɛ̃ro
    mɔ̀ kɑ bɑɑdommɑɔ. Domi nim mɛ nɑ kon nùn kɛ̃ mu koo ko bwiɑ yɛ̃ro sɔɔ, ye yɑ ko
    n nim sumɔ, mɛ mu tɔnu wɑ̃ɑru te tɑ ku rɑ kpe wɛ̃ɛmɔ.
  eng-KJVCPB: but whosoever drinketh of the water that I shall give him shall never
    thirst; but the water that I shall give him shall be in him a well of water springing
    up into everlasting life.
  kgk-NT: Ha xe remime'ẽrã ere'u ramo, nande y'uhéi mo'ãvéi-ma va'erã, he'i. —Xe mba'e
    y ame'ẽ va'erã nde-vy nde py'a-py ndopái va'erã. Yvu-rami opupu va'erã. Yvu-rami
    oĩ va'erã nde py'a-py nde rekoverã. Ndopái-gwi ereiko va'erã opa e'ỹ reheve Nhandejáry
    ndive, he'i kunha-pe.
  waj-waj: Gioonna kiaapu voovoono na inna mminara nnooriivaa nnaa kino fai hama kava
    inna nnoori rainaravai. Nnoori na inna mminaraivo fai inna aakiaivaki nnoori rumuruuma
    roosiima tupatupaa varinono fai ivo tupatupaa variraivaa varaanaravaivee,
  cpy-cpy: Riima ikaate miriteeroni nija nopantziri naaka, eero iñeero imiritee. Tema
    iroka nija nopaeriri naaka okimitee-yaawo nijaateni oshiyaa-shiretan-teeyaarimi,
    ashi rowaero rañaayitee.”
  ekk-PKP: Aga sellel, kes joob vett, mille mina annan, ei tule enam kunagi janu.
    Vesi, mille mina annan, saab tema sees pulbitsevaks veeallikaks, mis annab talle
    igavese elu.“
  mpx-mpx: yaa henala ebo wewel ni im toto nau na pek elana, he nige ni wawalem al.
    Wewel toto na pek elana ni tabwa wewel i bwanabwana pitpit ge yawal mihomihotina
    ni pek.”
  wbp-wbp: Kala yangka ngapa-nyayirni-wangu Kaatu-kurlangu, kajilparnarla yungkarla
    ngajulurlu, ngula-jangkaju kulalpa yarda purraku-jarriyarla. Yali ngapa-nyayirni-wangu
    kapu ngulaju mulju-piya-jarri yapa-kurlangurlaju palkangkaju, ngulaju kapu mulju-piya-yijala
    jurnjurnju-pardi-yijala. Ngula-kurlu ngapa-nyayirni-wangu-kurlu kapurla jirrnganja
    nyina wankaru tarnnga-juku Kaatukuju.”
  luo-luo: to ngʼato angʼata momodho pi mamiye ok nochak owinj riyo. Chutho, pi ma
    anamiye nodok soko mar pi e iye, mosiko ka bubni nyaka chop e ngima mochwere.”
  nhe-NT: Pero aqui quiis nopa atl tlen na nitemaca, ayoc quema amiquis pampa nopa
    atl tlen nitemaca elis queja se ameli tlen meyas ipan iyolo huan quimacas yolistli
    yancuic para nochipa.
  aii-aii: ”ܐܝܼܢܵܐ ܟܠܔ ܡ̇ܢ ܕܫܵܬܹ‌ܐ ܡ̣ܢ ܡ̈ܝܼܵܐ ܕܐܵܢܵܐ ܝܵܗܒܹܢܹܗ ܠܹܐ ܨܵܗܹܐ ܠܥܵܠܲܡ، ܐܸܠܵܐ
    ܡ̈ܝܼܵܐ ܕܐܵܢܵܐ ܝܵܗܒܹܢܹܗ ܒܸܬ ܗܵܘܝܼ ܓܵܘܹܗ ܥܲܝܢܵܐ ܕܡ̈ܝܼܵܐ ܕܢܵܒ݂ܥܝܼ ܠܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ.“
  esk-NT: Aglaan kiñapayaaq imiġmiñ aatchuutiksramniñ imiġumi imiġulitqiŋñianġitchuq,
    takku imiq aatchuutiksraġa itkisiruq ilaani suvliktuatun nivviatun imiġmik iñuunaqtuamik,
    piqaqtillugu ittuksramik isruiḷaamun iñuułiġmun.”
  msb-msb: pero dili na gayod mapapaha pa an mag-inom san tubig na ihahatag ko pero
    magigin bagaʼn burabod ina sa iya na tubig na magabulos kag hahatagan siya san
    buhay na waraʼn katapusan.”
  cpa-NT: Cónh¹jøng² tsa¹lǿa¹² lah¹jøng² jmøi² cuø¹³ jní². Jmøi² cuø¹³ jní² jmo¹ li¹hiug²
    dsǿa¹² dsa² qui²hǿnh². Jøng² cøng² hi² li¹chi² jmøi² jøng² quiah¹²dsa, jmøi² jmo¹
    hi² li¹chian²dsa tiá² ja³cog² Diú¹³ ―ca¹juúh² Jesús.
  dso-dso: ମାତର୍‌ ମୁଇ ଜନ୍‌ ପାନି ଦେବି, ସେ ପାନି ଜେ କାଇସି ବଇଲେ, ତାକେ କେବେ ମିସା ସସ୍‌ ନ
    ଲାଗେ । ମୁଇ ଜନ୍‌ ପାନି ଦେବି, ସେଟା ଜିବନ୍‌ ଦେବା ପାନି ପାରା ଉଚ୍‌ଲି ଜାଇତେରଇସି । ତେଇ ଅନି
    ଜେ କାଇଲେ, ସେ ନ ସାର୍‌ବା ଜିବନ୍‌ ପାଇସି ।”
  meu-meu: a lau ese baina henia ranuna baine inua tauna na basine ranu mase ela bona
    hanaihanai.
  yva-NT: Yara vatano wo mana namirati Syo raunande ramanam, indati mawa ngkangkamandi
    akatoe ramuga nuge nuganui. Weye mana namirati indati Syo raunande namije maisyare
    mana amijo njai tutir kobe no vatane anuga raija nuge nuganui.”
  dgc-dgc: Pero tu iatéd ko a dinom, éy saya i buhay a éwan tu katapusan. Ey maski
    ti ésiya i uminom ta éya, éy éwan siya mageplék a huway, maski nikésiya, da édse
    diya a palagi, a koman i bukal a éwan katian.”
  zpm-NT: saṉgue nis ne rded naa, zha ne guiew gdziṉdraa dze gnab zhis zho. Sac nis
    ne gded naa, masaque gdziba zdoo zho zig rdzib nis tib ro zhlian, ni nis co gdeed
    tib guieḻmban ne gdziṉ dze lozh lo zho.
  hix-NT: Owyanye ronàmàtho yonàtxhe haxa ryhe, àwohtxakomnà ro me harha manatxhe.
    Àsok hana nay ha, ronàmrà ha. Tuna wyaro rma nay hamà, kekon hatà. Yukryeka yatumnaye
    tuna yomoknàrà wyaro, ohnawonye naha ha, karyhe roro oynye komo, kekon hatà, Txesusu.
  sim-sim: Hako ma ol uksembe os an hanak akwak a mbawa ma ondo mbeek indik uksem
    akunak mbakwa ambu lir, wahau. Uksembe os a hawa oso avak sungu lihik ukwa hom
    si nanak ermba ermbak linda oso avak lihik nakwa sir.�
  npi-ULB: तर जसले मैले दिने पानी पिउँछ, त्यो फेरि कहिल्यै तिर्खाउनेछैन । बरु, मैले
    दिने त्यो पानी त्‍यसको अन्‍तस्‍करणमा अनन्‍त जीवनसम्‍मै उम्रिरहने पानीको मूल बन्‍नेछ
    ।”
  cgc-cgc: Piro, bisan kino minem ta waig na atag ko, dili en mlao isab. Waig na pambal
    ko mag-atag ta kabui na ula katapusan na paryo ta tuburan na gailig na dili maubbasan.”
  tim-tim: Dâ tu yeŋgire are nembiâ âmâ biwiyeŋân tu dewunŋe hainare miawakmâ manman
    kârikŋe aregât dâp miawakbiap. Aregât tugât lâuwâŋe bo nâŋgâwai.” dâep.
  yor-yor: Ṣùgbọ́n ẹnikẹ́ni tí ó bá mu nínú omi tí èmi ó fi fún un, òǹgbẹ kì yóò gbẹ
    ẹ́ mọ́ láé; ṣùgbọ́n omi tí èmi ó fi fún un yóò di kànga omi nínú rẹ̀, tí yóò máa
    sun si ìyè àìnípẹ̀kun.”
  wos-wos: Di hwetewuka hulingu sataka di hukémbu hulinguka wambula yamba hiyakéndi.
    Yingafwe. Hwetewuka hulingu deka mawulimbu huli hutungungala xakutandé. Xakuta
    blekéndét, di huli mawuli hérae jémba retandi, wungi re wungi re.”
  emp-NTPO: Baribʌrʌ mʌ̃a dia b̶ʌ baido dobʌrʌra waa opichiaẽ́a. Idjira Ãcõrẽ ume
    ewariza zocai b̶aya, mʌ̃a dia b̶ʌ baidora idjid̶e ewariza bogadrʌ b̶ʌ quĩrãca
    b̶ai bẽrã.–
  eng-F35: but whoever drinks of the water that I will give him will never ever thirst;
    rather, the water that I will give him will become in him a spring of water, welling
    up into eternal life.”
  ind-ind: Tetapi siapa saja yang minum air yang akan Aku berikan, dia tidak akan
    haus lagi untuk selama-lamanya. Karena air itu akan menjadi seperti mata air di
    dalam dirinya, yang akan terus mengalir dan memberinya hidup yang kekal.”
