verse: JHN.004.017
translations:
  kpx-kpx: Ige keate keu namihai avoe, “Dau koliaholinu.” Ige Iesu namihai avoe, “Seleveike
    a ke lounu. A aike koliaholinu.
  okv-H: evohu amina, “Ivu nau irae,” ainge enu Iesu na, “Ke be erea no ipone mahu
    tapa 5 rate vahai eha umoga mihia amo ivu no manera avoeto ivu no irae ke erea
    amo ke be ra.” Ainge enu
  tbo-tbo: Ma wawinena Yesu a baha i wimiheya i pa, ‘Tau ega agou.’ Ega yaka Yesu
    i baha meme uyahina i pa, ‘Naka baha dumana u pa ega agom,
  mal-C: “എനിക്കു ഭർത്താവില്ല,” അവൾ മറുപടി പറഞ്ഞു. “നിനക്കു ഭർത്താവില്ല എന്നു നീ പറയുന്നതു
    ശരി.
  grc-SR: Ἀπεκρίθη ἡ γυνὴ καὶ εἶπεν, ⸆ Οὐκ ἔχω ἄνδρα. Λέγει αὐτῇ ὁ Ἰησοῦς, Καλῶς εἶπας
    ὅτι Ἄνδρα οὐκ ἔχω·
  bgc-bgc: बिरबान्नी नै जवाब दिया, “मै बिना धणी की सूं।” यीशु नै उस ताहीं कह्या, “तू
    ठीक कहवै सै, ‘मै बिना धणी की सूं।’
  khz-khz: Vogare evega-geleto, netiwato, “Au ati garawaku.” Iesu ekilato, “Ne okila-taunataunana,
    ‘Au ati garawaku’ notina ne rorinai.
  deu-TKW: 'Antwortete die Frau und sagte: ich habe keinen Mann. Sagt Jesus zu ihr:
    du hast recht gesprochen: ich habe keinen Mann.'
  zsr-NT: 'Bubiꞌinu didzaꞌ ngul naꞌ, rënu Lëꞌ: ―Cutu nu zoa bönniꞌ quiaꞌ. Niꞌr Jesús
    rëꞌ‑nu: ―Ca nacz rnauꞌ, “cutu nu zoa bönniꞌ quiaꞌ”,'
  lin-lin: 'Mwasi azongisaki : — Nazali na mobali te. Yesu alobaki na ye : — Ozali
    koloba penza ya solo ete ozali na mobali te,'
  hns-NT: 'Tab aurat bolies: „Hamke aadmie na hai.” Tab oe bolies: „Ie satj baat hai.'
  noa-E: Magbaa chi ʉʉirau, —Mʉ chan jaai chukhu ʉmgui ajim anʉm. Mag jaai chukhu
    ʉm abaawai Jesuu irig, —Pʉchigan pʉ jaai chukhu ʉabma ajim anaabá.
  eng-EMTV: The woman answered and said, “I have no husband.” Jesus said to her, “You
    have said well, ‘I have no husband,’
  mib-NT: 'Te ni cahān ña: Tú yɨɨ ná íyó. Te ni cahān Jesús: Ndaā cahán ni jéē tú
    yɨɨ ní íyó.'
  lif-NT2: खे़न् मे़न्‍छुमाॽइल्‍ले़ नोगप् पिरु, “इङ्‌गाॽ आये़म्‍बाॽ होःप्‍लो॥” हे़क्‍केःल्‍ले़
    ये़सुरे़ मे़त्तु, “इङ्‌गाॽ आये़म्‍बाॽ होःप्‍लो लॽरिक् खे़ने़ॽ से़क्‍खाए के़बाःत्तुॽरो॥
  xnj-xnj: Mdala yula akayangula, “Nene nangali mgosi.” Yesu akamjovela “Uyangwili
    chakaka, wangali mgosi.
  mmx-mmx: Latkin ga lok tin, “Axo ruuna tatlok.” La ne Iesu ga lok tin, “Ik mokso
    levelinga ram do kopmen tatlok taram.
  cbr-NT: 'Cacëx ca —''ëx cana bënëñuma ''ai —quiacëxa. Quia ca Jesusan cacëxa: —Usa
    ca. Bënëñuma cana ''ai qui camina cëmëiman.'
  tee-NT: 'Chai ju chako''ulh chani lhik''alhtayanalh: ―Mati'' ju quimpapa ju quit''in.
    Chai ju Jesús chani juni: ―Stavasalantich ju na''un ni mati'' ju mimpapa.'
  eng-LSV: the woman answered and said, “I do not have a husband.” Jesus says to her,
    “Well did you say—I do not have a husband;
  cak-NT: 'Ri ixok xu''ij: Ren manak wachijil, xcha''. Y ri Jesús xu''ij che: Can
    ketzij-wi ri na''ij chi manak awachijil.'
  pah-NT: —Ji ko nanhirembirekoi, ei hẽa. —Erenhimombe'u katu nde ji nanhirembirekoi
    javo, ei ga hẽa pe.
  sja-NT: 'Mãgɨ́ wẽrapa p''anauji: —Mɨ ɨmɨk''ĩra wẽe bɨda aji. Jesupa mãgaji: —Wãarata
    jaraji ɨmɨk''ĩra wẽe bɨda ak''ãri.'
  xed-xed: '«Haɗ zəʼala ɗa wu,» ka tsa marakw ya nda tsi. Ka Yesu nda tsi mantsa:
    «Ta ŋa gha ta mnay kazlay: Haɗu zəʼala ɗa wu kəʼa,'
  glk-glk: 'زن جواب بده: «مرد نأرم.» عیسی بوگفته: «راست گی کی مرد نأری.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe ñá cán tu̱hun nu̱ á já na̱cachi ñá já: —Co̱ó toho
    yií i̱. A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ñá: —Mé a̱ nda̱a̱ co̱ó toho yíu̱n.'
  gfk-S: No haine ga tange tana, “Pata nugu ta tunana.” Ma ne Jisas ga tange tana,
    “U te tange ra tutuno ing u tange be pata num ta tunana.
  bmu-bmu: Mewö jim kutum waŋgiiga “Ni apni qahö,” jiba meleŋnök. Meleŋniga kewö jii
    mörök, “Gi ‘Apni qahö,’ keu mi törörök jizan.
  dgz-dgz: Waen ame entane gare anega wan, “Ne memana da uon.” Iesu waen anega sia
    dien, “Ge memak uon waana ame tavewa di waan.
  eng-GNV: The woman answered, and saide, I haue no husband. Iesus said vnto her,
    Thou hast well said, I haue no husband.
  zaa-NT: 'Becàbi niuláa nna rą: Lanú tsèlàa'' té. Jesús nna ra tìe na: Hualibani
    lu'' lanú tsèla lu'' té.'
  eng-WEBSTER: 'The woman answered and said, I have no husband. Jesus said to her,
    Thou hast well said, I have no husband:'
  guh-guh: 'Nexata Samaria nacuapijiva jumaitsi: —Apo xainaenë raja tamona, jai. Nexata
    Jesús jumaitsi: —“Apo xainaenë raja tamona,” itsa jamë, apo najumetsënëtsimë cajena.'
  bon-bon: Tabe jejige egä, “Eewe, cäme rooriye lica gyene.” Yeesu jojige egä, “Toraca
    gyene, maane lipu najite, egä määme rooriye lica gyene.
  nhw-BL: 'Huan nopa sihuatl quinanquili: ―Amo nijpiya nohuehue. Huan Jesús quiilhui:
    ―Melahuac catli techilhuijtoc, amo tijpiya mohuehue.'
  swh-ONEN: Yule mwanamke akajibu, “Sina mume.” Yesu akamwambia, “Umesema kweli kuwa
    huna mume.
  wbi-wbi: Umukijuuva jula akamwamula akati, “Une nili nsila mughosi.” UYesu akambuula
    akati, “Ujovile seseene kuuti, 'ulinsila mughosi,'
  bba-bba: Mɑ kurɔ wi, u nɛɛ, nɑ ǹ durɔ mɔ. Mɑ Yesu u nɛɛ, ɡemɑ ɑ ɡeruɑ mɑ ɑ kun durɔ
    mɔ,
  eng-KJVCPB: 'The woman answered and said, I have no husband. Jesus said unto her,
    Thou hast well said, I have no husband:'
  kgk-NT: '—Naxe ménai voi, he''i. Ha Hesu he''i íxupe: —“Naxe ménai” ere-ma ramo,
    anhetegwa voi eremombe''u xe-vy.'
  waj-waj: 'tuduu rikioo gioonnaivo inna sai tunoo: Hama na vaatiaataivaivee, tuduu
    rikioo Yisuuva inna sai tunoo: A hama na vaatiaataivaivee kiannaivo kutaavai kiannanoo.'
  cpy-cpy: 'Okantzi tsinani: “Tekatsi noemi.” Ikantziro Jesús: “Kameetha pikantaki,
    tee itzimi piimi.'
  ekk-PKP: „Mul ei ole meest,“ vastas naine. „Sul on õigus, kui ütled, et sul ei ole
    meest,“ lausus Jeesus talle.
  mpx-mpx: Yova i ba, “Nige lagou i gagan.” Yaka Yeisu yova anana i lahe i ba, “He
    tunahot te u ba, ‘Nige lagou i gagan.’
  wbp-wbp: Ngula-jangkaju, karntangkulku jangku-manu, “Lawa, kula karna mardarni kali-nyanu.”
    Ngula-jangkaju, Jijajilkirla wangkaja, “Junga kanpa wangka kujaju, ngulajunpa-jana
    kali-nyanu-patu ngurrangku-mardarnu nyuntulurlu rdaka-pala. Kala jalangulku kuja
    kanpala nyina yali wati, ngulaju kulangku nyuntukuju yaliji kali-nyanu-nyayirni-yijala,
    lawa.”
  luo-luo: Nodwoke niya, “Aonge gi dichwo.” Yesu nowachone niya, “In kare kuom wacho
    ni ionge gi dichwo.
  nhe-NT: 'Huan nopa sihuatl quinanquili: ―Ax nijpiya nohuehue. Huan Jesús quiilhui:
    ―Melahuac tlen tinechilhuijtoc, ax tijpiya mohuehue.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܵܗ̇ ܐܸܠܹܗ: ”ܠܲܝܬ ܠܝܼ ܓܲܒ݂ܪܵܐ.“ ܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇ ܝܼܫܘܿܥ: ”ܫܪܵܪܵܐ
    ܗܘܼܡܙܸܡ ܠܵܟ݂ܝ ܟܲܕ ܐܡܝܼܪܵܟ݂ܝ ܕܠܲܝܬ ܠܝܼ ܓܲܒ݂ܪܵܐ.'
  esk-NT: Aġnam kiuniġaa, “Iḷaqataitchuŋa.” Jesus-ŋum kiugaa, “Ilvich nalauttutin
    nipliqavich iḷaqataiññipḷutin.
  msb-msb: Nagsabat an babayi, “Wara ako sin asawa.” Ginsabihan siya ni Jesus, “Tama
    an sabi mo na wara kaʼn asawa
  cpa-NT: 'Jøng² ca¹juúh² hio¹³: ―Ha¹chian² ji²gug²jni ma¹chian² ―ca¹juúh² hio¹³.
    Jøng² ca¹juúh² Jesús: ―Jǿg³ dsøg¹² báh³ ma²ca¹juøh³hning hi² tsa¹chian² ji²gugh²hning.'
  dso-dso: ସେ ମାଇଜି “ମକେ ମୁନୁସ୍‌ ନାଇ” ବଲି କଇଲା । ଜିସୁ ତାକେ କଇଲା, “ମକେ ମୁନୁସ୍‌ ନାଇ
    ବଲି ସତ୍‌ କାତା କଇଆଚୁସ୍‌ ।
  meu-meu: Hahine eto, Lau na asi adavagu.
  yva-NT: Umba wanya umaso mo raura akananto Yesus ai mare, “Risyamo sya ana waino
    anya inta ai ramu.” Umba Yesus po raura akananto rai pare, “Nya ana nyo raura
    wato mo ramai dave.
  dgc-dgc: “Ey éwanék tu asawa,” kinagi no bébe. “Ah,” kagi ni Jesus, “katutuhanan
    a talaga tu kagi mo.
  zpm-NT: ―Guieṉd tsieel naa ―rëb wnaa co―. Gard ctsieelnia naa. ―Nli rnee luu ―rëb
    Jesús―;
  hix-NT: Ànyomnà uro, kekon hatà, wosà. Yaworo màkano, kekon hatà, Txesusu. Owya
    ànyomnà uro tatoko rma, yaworo màkano, ànyomra harha oyesnàr ke, kekon hatà.
  sim-sim: Urik simu mbara, �An mbeek hula ngashi ambu nir.�
  npi-ULB: स्‍त्रीले उहाँलाई जवाफ दिइन् र भनिन्, “मेरो लोग्‍ने छैन ।” येशूले जवाफ
    दिनुभयो, “‘मेरो लोग्‍ने छैन’ भनी तिमीले साँचो भनेकी छ्यौ ।
  cgc-cgc: Sabat ta bai, “Ula a sawa.”
  tim-tim: âmbâle are hin dâep, “Nâ luâkne bo.” dâmbo magaŋep, “Gâ luâkne bo maktât
    amâ bundâk maktât.
  yor-yor: 'Obìnrin náà dáhùn, ó sì wí fún un pé, “Èmi kò ní ọkọ.” Jesu wí fún un
    pé, “Ìwọ́ dáhùn dáradára pé, èmi kò ní ọkọ:'
  wos-wos: Wungi wandéka lé wa, “Wuni du yingafwe.” Wungi waléka dé wa, “Wu mwi hundi
    nyéni we.
  emp-NTPO: 'Wẽrãba jarasia: –Mʌ̃ra quima neẽ́ b̶ʌa.– Jesuba jarasia: –Bʌa jara b̶ʌra
    wãrãa. Bʌra quima neẽ́ b̶ʌa.'
  eng-F35: 'The woman answered and said, “I don''t have a husband.” Jesus says to
    her: “You stated correctly that you do not have a husband,'
  ind-ind: Jawab perempuan itu, “Tetapi saya tidak punya suami.” Lalu Yesus berkata
    kepadanya, “Apa yang kamu katakan tepat sekali. Kamu tidak mempunyai suami,
  pes-OPCB: 'زن جواب داد: «شوهر ندارم.» عیسی فرمود: «راست گفتی.'
  mpt-mpt: o baabanoa Ne imake blimobo gesoa Yesuse baabonea Obo baaneba ne imake
    blimobo gabebo motonobe.
  ssx-ssx: Mo wanda꞉ma꞉ alota꞉ I̱ta꞉ hali dia꞉me leekeme. Koto leeke handaa Yesuma꞉
    ipiki pa꞉ta꞉ alota꞉ Nakana꞉ma꞉ I̱ta꞉ hali dia꞉me ale ekita꞉ ota꞉ pi aleme.
  mkl-mkl: Ŋɔi ɑbou í jɛɑ Jesu í ni, n kù nɛ mɔkɔ. Ŋɔi Jesu mɔ í ni, ntɔi ì fɔ iyi
    ì ni i kù nɛ mɔkɔ,
  gaq-gaq: ସେଲାମ୍ବୁଏ ଜିସୁକେ ଉତର୍ ବିଃକେ ନେଙ୍ଗ୍‌ନେ ଆଣ୍ତା ଣ୍ତୁ । ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ
    ନାଁନେ ଆଣ୍ତା ଣ୍ତୁ ଆକେନ୍ ତ ଟିକ୍ ନାବାସଙ୍ଗ୍‌କେ
  gof-RNT: Maccasiya zaarada, “Taw azini baawa” yaagasu. Yesuusi iikko, “Taw azini
    baawa guussan balabaakka.
  unx-unx: ଏନ୍‌ କୁଡ଼ି ମେନ୍‌ରୁହାଡ଼ାଇୟାଏ, “ଆଇଁୟାଃ କଡ଼ା ବାଙ୍ଗାଇୟାଃ ।” ୟୀଶୁ ମେନ୍‌ରୁହାଡ଼ାଇୟାଏ,
    “ଆଇଁୟାଃ କଡ଼ା ବାଙ୍ଗାଇୟାଃ ମେନ୍ତେ ବୁଗିନାମ୍‌ କାଜିକେଦା,
  gah-gah: 'Loko lokago, vená nenémo váne nomimó nenae. Loko lokago, Izesú láa loko
    limó: Geza váne nomive loko lamaná lokanimóza,'
  lcm-lcm: Na aina ang kala antok ta, “A, napo kovek i tauan.” Na Iesu kala antok
    ia, “Io, kupo mengen atutuman ta kupo kovek i tauan.
  aer-aer: Kele arelhe re-anteme angkirtneke, “Ayenge aneweke-artweye kwenye anentye
    akngerre.” Jesus akenhe ikwere angkeke, “Unte kwenhe angkerne unte-arle aneweke-artweye
    kwenye anentye akngerre, angkentye yanhe arratye aneme.
  qvc-NT: 'Chaymi warmiqa nirqan: —Manam qosayuqchu kani, nishpa. Chaymi Jisusqa nirqan:
    —Alliptam niwashqa kangi: “Manam qosayuqchu kani”, nishpaqa.'
  tgl-ULB: Sumagot ang babae, sinasabi sa kanya, “Wala akong asawa.” Sumagot si Jesus,
    “Mabuti ang pagkasabi mo, 'wala akong asawa,'
  cbs-NT: —En bene jayamaki— aka —“En bene jayamaki”, ikin min chanima yuiaii.
  xtm-NTPP: 'Te jiña''a ña''a ma: ―‍Masu na yii sa iyo ―‍kúu ña jiña''a ña. Te Jesús
    ma, jiña''a ya: ―‍Va''a‑ni ni ka''an ni ja masu na yii ni iyo,'
  nnq-nnq: Munkege jwenio ngannengela, “Ne ngwetije analome.” Yesu ngannengela, “Nnengite
    kweli nkwetije analome.
  bao-NT: 'To biro cõre cʉ̃ ca ĩiro: —Ca manʉ manigo yʉ nii yʉa —cʉ̃re ĩi yʉʉupo cõ
    pea. Jesús pea o biro cõre ĩiupi: —“Yʉa ca manʉ manigo yʉ nii,” mʉ ca ĩijata,
    díámacʉ̃ra mʉ ĩi.'
  san-ORI: ସା ୱାମାୱଦତ୍ ମମ ପତିର୍ନାସ୍ତି| ଯୀଶୁରୱଦତ୍ ମମ ପତିର୍ନାସ୍ତୀତି ୱାକ୍ୟଂ ଭଦ୍ରମୱୋଚଃ|
  huv-NT: 'Quiaj tapiüng a najtaj: ―Ngo najiür xenoj ―aw. Quiaj tasaj nej Teat Jesús:
    ―Naleaing ipiüng ngo mejiür minoj;'
  otn-NT: 'Mi̱ da̱hra̱ xisu p''ʉya, bi ''yɛ̱na̱: ―Hi̱njo''o ma̱ da̱mme. Ra̱ Jesús
    bi ''yɛ̱mbi̱: ―Nu̱''a̱ guí̱ mma̱nya, ma̱jua̱ni̱''a̱ ngue hi̱njo''o ni̱ da̱mme.'
  nop-nop: Nimbune tamdibo yoguk, “Nu yohone moŋ.” Unduŋ yoguk kaŋ Jesudibo niŋguk,
    “Du yohoge moŋ u biyagoŋ hinek yolaŋ.
  obo-NT: Mid tavak iddos molitan to, “Waa man sawa ku.” Kahin Disas to, “Ollog en
    kos id oseng du no waa sawa ru,
  cak-ENT: 'Ri ixok xbij c''a: Yin manak vachijil, xbij. Y ri Jesús xbij chin: Ketzij
    vi ri nabij que manak avachijil.'
  lif-NT: ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤧᤶᤒᤠ᤹ ᤜᤥ᤺ᤵᤗᤥ॥” ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ
    ᤔᤧᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤧᤶᤒᤠ᤹ ᤜᤥ᤺ᤵᤗᤥ ᤗ᤹ᤖᤡᤰ ᤂᤧᤏᤧ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤁᤧᤒᤠ᤺ᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: 'Nduú nā yií sá íyó, ncachī ña. De nī ncāhān Jesús: Ndāā cáhān ní jāá nduú
    nā yií ní íyó.'
  san-TIB: སཱ ཝཱམཱཝདཏ྄ མམ པཏིརྣཱསྟི། ཡཱིཤུརཝདཏ྄ མམ པཏིརྣཱསྟཱིཏི ཝཱཀྱཾ བྷདྲམཝོཙཿ།
  qve-NT: 'Hinaqtinmi chay warmiqa Jesusta niran: —Noqapa qosayqa manan kanchu, nispa.
    Chaymi Jesusqa chay warmita niran: —Arí, cheqaqtapunin ninki: “Manan qosayqa kanchu”,
    nispayki.'
  pao-NT: Soo mogo'ne mee oo netamma, “Nu gi kooma-ga'yoo.” Soo Te Pabe'e yise mee
    oo netamma, “U togesapa tuukwe'e, ka meeoo unnena, ‘Nu gi kooma-ga'yoo,’ mee.
    U manegeoo koomamu-gapu. Soo nana meno'o puno u nobe-gana gi u kooma.”
  cbu-NT: 'Kizsha: Zaranlli nduncha, tárangiya. Isussha: Zuraktishcha, shiy itsinsarush
    nuwaa kamanirangsha, watam nda zaranllpatish taakshawa.'
