  ron-LSB: 'Femeia a răspuns: “Nu am bărbat.” Isus i-a zis: “Bine ai zis: “Nu am bărbat”,'
  pon-pon: 'Li o japen indada: Jota ai paud. Iejuj kotin majani on i: Melel om lokaia:
    Jota ai paud.'
  nhe-BL: 'Huan nopa sihuatl quinanquili: ―Ax nijpiya nohuehue. Huan Jesús quiilhui:
    ―Melahuac tlen tinechilhuijtoc, ax tijpiya mohuehue.'
  sps-sps: “Anyo na sikia ta tsoiny,” te tsue fi na moun to. Jisas biny towa sa tsue
    na ka, “Te toobing non te tsue fi rom anyi, anyi na sikia ta tsoiny.
  wnc-wnc: “Na apma wena,” ngang yawan Jesuta inikut, “Gata na apma wena ngang siakande
    siknga yanggayak.
  bus-bus: 'Nↄgbɛ̃ pì wèàla à bè: Má gↄ̃ↄ vĩro. Ben Yesu bènɛ: Kɛ̀ n bè, ń gↄ̃ↄ vĩro,
    n yã ò a zɛ́amɛ.'
  gub-BL: — Nahemen kwaw ihe 'y, i'i izupe.
  imo-imo: Ambomuni topondopa nimbei, “Nanga iye te naa moromo,” nimu. Jisasini nimbei,
    “Nunge iye te naa moromo ninomu paimbo nino.
  boj-boj: Onaqa uŋa na minjej, “E gumbuluŋ saiqoji.” Onaqa Yesus na minjej, “Ni gumbuluŋ
    saiqoji di kere maronum.
  eng-DRA: 'The woman answered, and said: I have no husband. Jesus said to her: Thou
    hast said well, I have no husband:'
  knf-knf: 'Kë aŧeema aji : « Mëniimaa. » Kë Yeŧu aşë ji na a : « Iţup manjoonan wi
    ijakuŋ iinniimaa,'
  san-KHM: សា វាមាវទត៑ មម បតិន៌ាស្តិ។ យីឝុរវទត៑ មម បតិន៌ាស្តីតិ វាក្យំ ភទ្រមវោចះ។
  arn-NT: 'Feymew ti domo llowdungueyew: —Nielan ta füta. Jesus feypifi ti domo: —Küme
    pimi tati tami nienon ta füta.'
  zas-NT: 'Badxiꞌ béngunaa guinan rëbaman: ―Achut da bénguiaawan yuꞌ. Dxel rëb Jesús:
    ―Waliquil achut lacheelil yuꞌ,'
  ken-NT: Ngɔrɛ́ wu akɛmɛ yi bɛ, “Mbɨ́kɨ́ bhɔ́ŋ nnɛ́m.” Yesu arɛm bɛ, “Ɔrɛm tɛtɛp
    bɛ́ ɔbhɨkɨ bhɔŋ nnɛ́m.
