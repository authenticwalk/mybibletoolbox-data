  ibo-ibo: Ọ gwara ya sị, “Gaa kpọta di gị ma lọghachi.”
  yml-yml: Iesu i vonedi i vo, ꞌWa nago yami lamoga ꞌwa vagavaia ꞌwa mai.”
  ory-ory: ଯୀଶୁ ତାହାକୁ କହିଲେ, “ଯାଅ, ତୁମ୍ଭ ସ୍ୱାମୀକୁ ଡାକି ଏଠାକୁ ଆସ।”
  bzj-bzj: Den Jeezas tel ahn seh, “Goh kaal yu hozban ahn den kohn bak.”
  chk-chk: Jesus a üreni ewe fefin, “Kopwe feila o köri pwülüom, iwe, epwe etuk lupwen
    kopwe liwinto.”
  ssd-ssd: 'nu pino ta sana: Ne kumba ka taŋgo naŋe tumba prowa ŋgina le'
  acr-TNT: 'Pero ri Jesús xubiꞌij che: —Oj la, jeꞌsiqꞌuij la ri achijil la y cꞌamaꞌ
    cꞌu lo la wara —xchaꞌ.'
  rop-rop: Wal Jisas bin tok, “Yu go en gajim yu hasbin en kambek.”
  mee-mee: Nae Iesus ke role kia roma, “Loa ngo kiue ningtale, na onemea ngaka galiu.”
  mwf-2018: Bere Jesus kathu-ka mamnge, “Nga. Thurrunu pangu i nangkun nhinhi mani
    thirranakay i thurrunginthanu kathu kanhi.”
  dif-dif: 'Jesus nankangu jatana wonti: „Wapau, noa jinkani karkau, ja nakaldra ninkida
    tikau!“'
  gam-gam: Djika Jisas embe dji, ni po wogan djimbenka ye er wose! dji.
  nou-nou: Edo evetu awa awodo setiri Iesu mi uso yei sisira, “Mambuio iso iu budo
    sekago einda engenembase.” Setiri evetu amimi sisira, “Na iu aera.”
  mqb-NT: 'Yesu a jan apan, a wa: «Zla, ngaman ahay anà mbaz anak, hayak ikwen ahay
    à man a anan aday.»'
  ape-B: Ali Jisas naklipok nakli, “Kale hwalu nyakinu alaminu ali wata punaki agundak.”
  grc-F35: Λέγει αὐτῇ ὁ Ἰησοῦς, «Ὕπαγε, φώνησον τὸν ἄνδρα σου καὶ ἐλθὲ ἐνθάδε.»
  cav-NT: —Ihuaraticue micue ahue. Tuatsehue jenucacue rehua, —jadyatu Jesúsra acuare
    epuna.
  kgp-NT: 'Hã ra Jesus tóg fi mỹ: “kỹ ã mén jé prẽrmnĩ ge, ti mré inh venh kãtĩg nĩ,”
    he mũ fi mỹ.'
  bvd-bvd: Sa Disas ka bae 'urii fuana, “Lea kau 'oko odua mai arai 'oe muru ka lea
    mai seki.”
  ukr-1871: 'Рече їй Ісус: Іди поклич чоловіка твого, та й приходь сюди.'
  apz-apz: Ose ulahonɨngki Jisas ulɨmento, Kɨko jɨje angopo nowehoji jɨje hwehumo
    utɨmahoji olopo asomo fɨpe.
  yon-yon: Kwananduuna, Yesumbed yedmendoon, “Wene ub karub yedmenebko, ye yoom ikakman
    minime.” andoon.
  poi-NT: 'Jesús iñɨ́máy jém yo̱mo: —Nɨ̱gɨ aŋwejaayɨ jém iŋwɨd́a̱ya. Miñt́aamɨ yɨɨm.'
  wuv-wuv: Ina warefania, “Wi dugamii mei haromu ma hadiwe'imai.”
  quf-NT: 'Chaymi Jesusqa niran: —Rir, runaykita qayamur, shamuyllapa kayman nir.'
  yuw-yuw: Oro ihoroc inuna Yesuho inogoc, “Goc ongmina oba inia eparun.”
  hus-NT-1971: 'Tam uchan c’al a Jesús: ―Quit c’ale ca ucha’ ca chich teje’ a tomquil.'
  med-med: Wote Jisas ndi, amp ei, kundpa nimba mel, “Pukʉn wanʉm wu ei, ui nana,
    ya ila wangga!” nitim.
  bch-bch: Ta Iesus ikeo pan bedane, “La baba adaoam ta gimirua anam.”
  cco-NT: 'Jo̱baꞌ cajíngꞌˉ Jesús casɨ́ꞌrˉ i̱ dseamɨ́ˋ do: —Guǿngꞌˊ cateáˋ jo̱ güɨteeˉ
    dseañʉꞌˋ quíiꞌˉ jo̱ ñilíingˉtu̱ꞌ fɨˊ la.'
  deu-1951: 'Jesus spricht zu ihr: Gehe hin, rufe deinen Mann und komm her!'
  alq-ALGNT: 'Jesos dac ogi inan ini ik8e8an: “Nadji8ij ki8idigemagan. Pidji8ij dac
    ooma.”'
  ixl-NNT: 'Ech tal u Jesús ileꞌ: —Bꞌaꞌn kuxheꞌ bꞌa. Kuxh molo vatzumeleꞌ. As eela
    etuleꞌ,— tiꞌk u Jesús.'
  boa-NT: 'Áánélliihyéváa neébe: —Ané dítyájɨkéi duucúte.'
  etr-etr: Amalebe Yesuea ema sähalea, Dia dïe dolödale dafidi bea awälahilä, haligila
    wi misialola säi.
  quh-NT: 'Jesustaj payta nin: —Riy, kosayquita wajyamuy. Chanta cutimuy, —nispa.'
  kwi-kwi: 'Jesúsne ussa kaizta: —An ñancha ɨt kit up ampura akwarash. Suasne akkin
    anka.'
  agm-agm: Aihɨ Jisaasiho pɨwɨha komɨha kaatɨ apopaati sata kaundataase. “Kɨnyɨ japɨhɨ
    numbwɨ kinyɨ kɨwɨhoai numwaasi jahɨra kɨmbɨhɨ napɨtaapɨ numwe,” undataase.
  ubr-ubr: Iesu iyawur iyau, “Om unan awam unyorai ato rum wonmatabir men nin wonnat.”
  tsw-NT: A̱vu u damma yi, “ꞌYa̱wa̱ vu ɗe vali va̱ wu a̱vu i ta̱wa̱ ra.”
  cax-NT: 'Nanti Jesús: —Acosi apacheriuruti aiquianü y aiquiarrti tauna.'
  aia-aia: Mia Jisas 'agu o'ani 'inia, “'Oi 'ari ma'oi waa mai mwane amua.”
  srp-1865: 'Reèe joj Isus: idi zovni muža svojega, i doði ovamo.'
  agt-agt: “A em bit ayagan ya atawamen, te dumatang kanan sangaw ta isin,” kunna
    hapa ni Hesus.
  lug-lug: Yesu n’amugamba nti, “Genda oyite balo, okomewo.”
  yby-yby: Loko liyoko, Jisesimamo woko waukada maya ilime-loko niso.
  heb-heb: ויאמר אליה ישוע לכי וקראי לאישך ושובי הלום׃
  mpp-mpp: Inguc mime Yesudi bafaliyelu yanguc edowec, “Ga hikelu ngawegone micnoengka
    kwesinic.”
  apb-apb: Oto a Jisas ko unue hunie uuri, “O ke lai unue hunie poro i'oe uri more
    ke lae ka'u mei seeku i leu.”
  san-TEL: తతో యీశూరవదద్యాహి తవ పతిమాహూయ స్థానేఽత్రాగచ్ఛ|
  ben-IRV: যীশু তাকে বললেন, যাও আর তোমার স্বামীকে এখানে ডেকে নিয়ে এসো।
  ntu-ntu: Zbz Jiszs sc tqaelwa-lzbqpe-ngrbz bade murde naokatrpzle nide. X sc tqrpipebzle
    bade kx, “Vz, oti menalzm x vzmim mrka.”
  pan-pan: ਯਿਸੂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਜਾ ਆਪਣੇ ਪਤੀ ਨੂੰ ਇੱਥੇ ਸੱਦ ਲਿਆ।”
  tkr-tkr: 'I''see zəiyfayk''le eyhen: – Yeera, adamiyır qort''ul, inyaqa qeera.'
  gvc-gvc: 'To ã nichʉ Jesu ticorore õ sehe ni yahuha: —Tí pja pinihta mʉ manʉre pjico
    wahaga. Pji tuhsʉ õpʉ taga tiro mehne —niha Jesu ticorore.'
  mwp-mwp: Yesu nabepa muliz, ‘Mamu uzar nginu alaypa thuraypa, a ngapa kay kuniya
    tidemariw.’
  sbk-sbk: O Yesu wabhozya, “bhala kwizye olume waho, nantele uyenzaje.”
  mya-JVB: ယေရှုက၊ သွား လော့။ သင် ၏လင် ကိုခေါ် ၍ သည် ကိုလာ ဦးလော့ ဟု မိန့် တော်မူ၏။
  kgf-kgf: Ʒéyu Yesunéŋ yomuhuc ézéyec; Kemma guac euga wagicna hamaoc.
  awb-awb: Úwana Sísaga wensabé, Arenawehq koweqme setao úwe.
  gdn-gdn: Ko Iyesu denai e sibu, wagubu ke; “Kau kayanuwagi kau nobomogi siyo bananapi
    mete ewapuru nau bamaneya baiwagi.”
  nko-NT: Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Yɛtɩ fʋ́ kúlu amlɩba.”
  bsn-NT: To bajiro so yirone, —Vasa. Mʉ manajʉre ĩre jiaya. Ĩre ji, vaba quẽna adojʉ
    —sore yiyuju Jesús.
  pib-NT: Geso wane chinro, “Ptomgapanru pganuru. Ginanu gewi.”
  wiv-wiv: A Iesus ki tania vona, “Vano kohania a go, mo ta vamule mai ri.”
  reg-reg: Yesu na mubwila ati, “Genda umubhilikile omulume wao, mbe usubhe.”
  mlh-mlh: Oŋu miko iŋi mitiga teya, “Go raru ŋoego ogagaru yoo wareni.”
  gof-ENT: ዬሱሲ ኢኮ፥ «ባዳ ኔ ኣዚና ፄጋዳ ያ» ያጊስ።
  aau-aau: Jisas hiykwe sawk hoke senkin makiy-mekow, “Akwa, hunkwe ley nok, hno uwr
    se huonok nok, erey mahiy-e.”
  tvk-tvk: Iesu biteni mini bit, “Ha ukes tiramue nam, ti multilomun mulimei.”
  prf-NT: “Umuli ka dán sakay ikuyug mu háddi en kabinga mu,” kagi ni Jesus.
  auy-auy: Ísu séna enawaaikómbá koáántamae tiyó súwana
  tbg-tbg: Tuvaro Ihuva tiharo, Ho are nena vaativata oru aarama varera orurantera
    maini tuvuane, tiro.
  hub-NT: 'Tutai Jesús ayak: “Weme aishrum untsuka jukim jui nijai taata”, tusa tinaiti.'
  hmo-hmo: Vadaeni Iesu ese ia hamaoroa, ia gwau, “Oi lao, oiemu adavana oi boiria,
    umui ruaosi do umui mai.”
  big-big: Yisugu yongokpanumeleyegi pelik meiya, Yombu nugubek miza wari kune, meiya.
  gux-G: Ki Jesu maadi o, ki wan gedi ki pan yiini o calo n cua na.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ mɨ́³: ―Cu³jén²³ dsóo²³
    quien³²nu³. Ñeen³² co̱''³ quia̱''n²nu³.'
  zar-NT: 'Jesús rëʼë-nu: —Guyéaj, yöjlidzëʼ bönniʼ quiuʼ, ateʼ huöduʼ ni.'
  kde-kde: Yesu nkunnyaulila kuchidoni, “Hwena ukancheme ntwalo koka uide nawe apano.”
  ata-ata: La Iesu muvikalane aloxo ꞌo, “Nalai naꞌavalou mulumeni mo uneꞌe.”
  qvw-NT: 'Niptinmi: “Wayra wayapayquita puśhaculcul cutimunqui” nin.'
  nfa-nfa: Hèia Yesus peka dènge ne, “Sèmi neꞌe. Èu lèpa, lamu paroa ku dhèu èmu mu,
    mai asa neꞌe.”
  tnp-tnp: Kəni Iesu təni=pən kəm in məmə, “Uvən mauɨn=pən e rəham iərman, kəni miəuva
    u ikɨnu.”
  urd-urd: ईसा ने उससे कहा, “जा, अपने शौहर को यहाँ बुला ला।”
  hot-hot: Ma Yisu hanaŋ hadêŋ yani, “Nu ondam vônim êlêm.”
  mqj-NT: 'Natimba'' Puang Yesus nakua: “Laomoko untambai muanemu ammu saea'' sola.”'
  rus-SYN: 'Иисус говорит ей: пойди, позови мужа твоего и приди сюда.'
  mbh-mbh: Lama Jisas i ria ve, “Es mo ria tel ewom tomonnga mo o es me.”
  bdd-bdd: Coinega Yesu wahineina ꞌihegwae hileya, “Cutauya mwaneu ꞌuꞌauliyama.”
  cbt-NTPO: —Paaton imoya so'yan maconquë' huë'in, itërin.
  srn-NT: 'Yesus taigi en taki: “Go kari yu masra kon.”'
  cta-NT: 'Liꞌ nchcuiꞌ Jesús loꞌo nu cunaꞌa̱ biꞌ: ―Yaa clya nuꞌu̱ yaaquiꞌya jiꞌi̱
    clyoꞌo chaꞌ ca̱a̱ ca nde.'
  bqc-SIM: 'Yesu òɛ̀: Gɛ́ n zã́ sísii, í mↄ́ sãnu.'
  tcz-CHONGTHU: Chuin Yeshuan amanu jah'a, “Chenlang najipa gakouvin,” ati.
  mar-mar: येशू तिला म्हणाला, “जा, तुझ्या पतीला बोलावून आण.”
  snp-snp: Eti lito ya Yesukafo loumami, Uto wagafo lula fito ilimito ano, lito,
  isl-isl: „Farðu og náðu í manninn þinn,“ sagði Jesús.
  spy-NT: Kumwoochi ꞉Yēēsu kule, “Wēēkuur saanteeng'uung' ankookwaante keey ākoy yu.”
  xnn-xnn: Dat kanan Jesus, “Enka ayagan si asawam dakayot omali isna.”
  mwe-mwe: A Yeshu gubhaalugulile, “Nnjende nkaasheme ambujebhenu, nng'ishe nabho
    apano.”
  tte-tte: Yeisu iba, “Kulau wainem kuyogan na mekamkava kwalaoma.”
  tcs-tcs: Zizas spik demkain po da oman, ‘Yu go teke yu maret man ane yutu kambaik.’
  hlt-THB: Jesu ing, “Cet nawh na vaa ce vak khy nawhtaw voei law tlaih,” tina hy.
  soq-soq: Tauma Iesu i sa diene wanase, “E esa ema nanawa meneempa aitee apana e
    naiseana banle nata winlena!”
  qub-qub: 'Chayno niptin Jesús niran: «Ayway runayquita pushamuy.»'
  att-att: Á pakkiddo nayù babay, kinagi na laguk ni Apu Kesu kuna, “Em mu bì agálán
    yù atáwam, ta umay kayu saw,” kun na.
  bki-bki: Ana Yesu jidom ka tira nei naio jikia ka naio be kei, a berkanio, berinavo
    “Kiniou never titai ka jau beamu vo. Jau kavan bereio, jau kovio koamo kovuru
    naio rimei bere ea vio nei.”
  bqp-bqp: 'Yesu pìnɛ: Ǹ gɛ́ n zã sísi à su lɛɛlɛ.'
  mcp-mcp: 'Yésus nə nyə nə́: «Kaá jɔ̂w ŋgwûm woó, bɨná zə́g.»'
  hat-hat: 'Jezi di l'' konsa: Ale rele mari ou. Apre sa, tounen vin jwenn mwen isit
    la.'
  npl-NT: 'Jesús okili: —Xio xiknotsati mookich iwa oksepa xiwiki.'
  bgg-bgg: Isu è hò-amuii jishii yao, “Chiihphado na gey shii noh srane iidoh wuii
    din ruii bo.”
  eng-TCENT: Jesus said to her, “Go call yoʋr husband and come back here.”
  eng-BSB: Jesus told her, “Go, call your husband and come back.”
  cpu-NT: 'Ari ikantziro Jesús: “Piyaate, pinkaimeri piime, impoña pimpiyake jaka.”'
  san-ASM: ততো যীশূৰৱদদ্যাহি তৱ পতিমাহূয স্থানেঽত্ৰাগচ্ছ|
  tac-NT: '''Lige Esusi anele alué mukí: ―Jeka bayéwagó alué rió mué gunala, ''lige
    muéchigó uchéchigo siné nawawa alué rió ''yuga.'
  eng-WEBPB: Jesus said to her, “Go, call your husband, and come here.”
  gfk-H: Io, Iesu ga tangai tana, “U na haan, u naga lam lah no num tunaan, ma u na
    lam ia ukai.”
  viv-viv: Yesu gigayo, “Wanana moganemi wanavegaꞋaulena be wanayewami.”
  yao-yao: Che Yesu ŵansalile jwankongwe jo, “Njaule nkaaŵilanje ŵankwenu, nkaiche
    pamo nawo pelepa.”
  tgp-tgp: Ale Iesu mo verea isana mara, “O vano o lavi tuam i mai.”
  auc-NT: Ante äñongä tömengä wæætë, —Goe, bitö nänöogængä ingante aa pedinque ænte
    mämömi pongäe, angantapa.
  kbc-NT: Odaa meeteta Jesus, “Emiita ɡ̶adodawa, odaa adopilitijo”.
  bmh-bmh: Yesus nug koli aureun, “Na beteiba, nait gamut imaiba, koli alen.”
  ctu-BL: 'Jesús tsi'' sube: Cucu, pʌyʌ tilel a ñoxi''al, che''en.'
  meq-meq: 'Yesu a gwaɗay: «Do, pəla ahaya zal yak ada kâ yumaw kanaŋ.»'
  noa-H: Magbaawaita Jesuu, —Magan pʌch jaai hat'amí ha hajim hanʌm hirig.
  alp-NT: Yesuse Iombe, “Keu koti amu mokwai ilomei.”
  san-VEL: tato yii"suuravadadyaahi tava patimaahuuya sthaane.atraagaccha|
  kbq-kbq: Agra ana akura huno, Vunka, negavena ome ke hunka avrenka amare eno.
  kbh-kbh: 'As Jesús tbojaniyana: —Motsa acbe boyá jachembuama y cochjésabo ca.'
  ron-LSB: 'Isus i-a zis: “Du-te, cheamă pe bărbatul tău și vino aici.”'
  pon-pon: 'Iejuj kotin majani on i: Kowei ukedo om paud!'
  nhe-BL: 'Huan Jesús quiilhui: ―Xiya, xijnotzati mohuehue ma huala.'
  sps-sps: “Kuar tsue of me natsiom,” te tsue fi Jisas tsunia, “am tabin fatabin mito.”
  wnc-wnc: Iniwan Jesuta yake anzing inikut, “Gata kuku apbae yatawakenga ga gatuka
    ane apso,” ngang iniwan,
  bus-bus: 'Yesu bènɛ: Ǹ gá n zã sísi à mↄ́ lɛdo.'
  gub-BL: — Enoz nemen eho nehe, xe herur pà nehe, i'i Zezuz izupe.
  imo-imo: Jisasini yundo nimbei, “Nunge iyemu waye wangili, pungo lipuwi!” nimu.
  boj-boj: Onaqa Yesus na minjej, “Ni mati aisim ino gumbuluŋ metosim niŋgi ombla
    endeq boiy.”
  eng-DRA: 'Jesus saith to her: Go, call thy husband, and come hither.'
  knf-knf: 'Kë aji na a : « Yaan idu ayinu işë ikak na a ţi. »'
  san-KHM: តតោ យីឝូរវទទ្យាហិ តវ បតិមាហូយ ស្ថានេៜត្រាគច្ឆ។
  arn-NT: 'Feymew Jesus feypifi ti domo: —Amutunge. Mütrümmetunge tami füta, fey mür
    küpatuaymu tüfa mew.'
  zas-NT: 'Rëb Jesús lojman: ―Bignee lacheelil, dxel yaguiaadil guie.'
  ken-NT: Yesu aghati yi bɛ, “Dɔ́k bhɨŋɨ nnɛ́m aywɛ, twɔ́ nɛ yí.”
