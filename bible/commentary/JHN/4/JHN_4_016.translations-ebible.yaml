verse: JHN.004.016
translations:
  kpx-kpx: Kateige Iesuu namihai avoe, “Talive a kolia melamei tota kove lohonela.”
  okv-H: Iesu na, “Pambuto no ivu jage ejo puvuroi,” ainge enu
  tbo-tbo: Ega yaka Yesu i pa, ‘Una nae po agom una weluwaya po ona nei.’
  mal-C: 'യേശു അവളോട്: “പോയി നിന്റെ ഭർത്താവിനെ വിളിച്ചുകൊണ്ടുവരിക.”'
  grc-SR: Λέγει αὐτῇ ⸋ὁ Ἰησοῦς,⸌ Ὕπαγε, φώνησον ⸉τὸν ἄνδρα σοῦ,⸊ καὶ ἐλθὲ ἐνθάδε.
  bgc-bgc: यीशु नै उस ताहीं कह्या, “जा अपणे धणी नै याड़ै बुला ल्या।”
  khz-khz: Na Iesu na evaikilaato, netiwato, “Ono ago, garawamu ono vekeaa, pe taumi
    ruala pio vogomai.”
  deu-TKW: 'Sagt er zu ihr: gehe hin, rufe deinen Mann, und komme hierher.'
  zsr-NT: 'Jesús rëꞌ‑nu: ―Gyeaj, yajlidzëꞌ bönniꞌ quiuꞌ, atiꞌ huöduꞌ ni.'
  lin-lin: 'Yesu alobaki na ye : — Kende, benga mobali na yo mpe zonga awa.'
  hns-NT: 'Tab oe bolies: „Attjha, dja ghare aur aapan aadmie ke bola laaw.”'
  noa-E: Magbaawaita Jesuu, —Magan pʉch jaai athamí a ajim anʉm irig.
  eng-EMTV: Jesus said to her, “Go, call your husband, and come here.”
  mib-NT: 'Te ni cahān Jesús jiín ña: Cuácana ní yɨɨ ní te quiji ní jíín de, áchí
    yá.'
  lif-NT2: ये़सुरे़ खे़न् मे़न्‍छुमाॽइन् मे़त्तु, “पेगे़ॽआङ् के़ये़म्‍बाॽइन् कप्‍मो
    उःत्ते़ तारे़ॽ॥”
  xnj-xnj: Yesu akamjovela, “Uhamba ukamkemela mngwana waku, ubwela nayu penapa.”
  mmx-mmx: La ne Iesu ga lok tin, “Una onon be la una lam kaka latlok taram. La munamlong
    ba ude.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Min bënë cuënbëtsini ca abë utan.'
  tee-NT: 'Chai ju Jesús chanich juni ju anu'' chako''ulh: ―A''inchich t''asanini''
    ju mimpapa. K''aixtamch at''at''ana''.'
  eng-LSV: Jesus says to her, “Go, call your husband, and come here”;
  cak-NT: 'Pero ri Jesús xu''ij che ri ixok: Awoyoj-pe ri awachijil, xuche''x roma
    ri Jesús.'
  pah-NT: —Eho ti enhimbireko'ga rerua, ei ga hẽa pe.
  sja-NT: 'Jesupa p''anauji: —Wãpáde aji, pɨchi ɨmɨk''ĩra atade mãik''aapa waya namaa
    chepáde aji.'
  xed-xed: «La hgaktá zəʼala ghuni, ka sagha kuni da hadna,» ka Yesu nda tsa marakw
    ya.
  glk-glk: 'عیسی بوگفته: «بوشو تی مردَ دوخوأن و وأگرد.»'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ña̱: —Cuáhán cana yíu̱n ná quixi da
    yóho xu̱hu̱n.'
  gfk-S: Io, Jisas ga tange tana, “Nu hana, ma nu lamus leh no num tunana, ma nu lamus
    ie ukira.”
  bmu-bmu: Mi jiiga kewö jim kutum waŋgiyök, “Gi mönö anda apki waŋgita ki kamahot.”
  dgz-dgz: Iesu waen ame anega dien, “Ak, memaga wadia, dere sia onaen.”
  eng-GNV: Iesus said vnto her, Go, call thine husband, and come hither.
  zaa-NT: 'Jesús nna rèe na: Beyya tal·luítsa'' tsèla lu''a nna, ìta tè lu'' nì gunna''
    indį qui'' le.'
  eng-WEBSTER: Jesus saith to her, Go, call thy husband, and come hither.
  guh-guh: 'Jesús nexata jumaitsi Samaria nacuapijivajavabelia: —Amona junaremelia.
    Yajavarenamë tsane, jai Jesús.'
  bon-bon: Yeesu jojige egä, “Äte, määme rooriye ne serwojuti!”
  nhw-BL: 'Huan Jesús quiilhui: ―Xiya, xijnotzati mohuehue ma huala.'
  swh-ONEN: Yesu akamjibu, “Nenda ukamwite mumeo, uje naye hapa.”
  wbi-wbi: UYesu akambuula akati, “Lutagha, unkemeele umughosi ghwako, ghwise naghwo
    apa.”
  bba-bba: Yesu u nùn sɔ̃ɔwɑ u nɛɛ, ɑ doo ɑ wunɛn durɔ sokumɑ i nɑ mini.
  eng-KJVCPB: Jesus saith unto her, Go, call thy husband, and come hither.
  kgk-NT: 'Upéi he''i kunha-pe: —Ekwa emombe''u ne ména-pe ou ave hagwã a-py. Upe
    rire peju katu ko''a-py, he''i. Ha kunha he''i íxupe:'
  waj-waj: 'Yisuuva inna kiaa mmioo tunoo: Mo oro ai vaatiivaara aayanna tino i tasipama
    ngiaivee,'
  cpy-cpy: 'Ikantziro Jesús: “Piyaate pikaemiri piimi, pipiyeera eejatzi jaka.”'
  ekk-PKP: „Mine kutsu oma mees ja tulge siia tagasi,“ ütles Jeesus talle.
  mpx-mpx: Yeisu i ba, “U na ga lagom u yogaan ge alom nuku nem.”
  wbp-wbp: Ngula-jangkaju, Jijajilkirla yarda wangkaja, “Yajarninjinta nyuntu-parnta,
    ngula-pala pinarni yanta nyampu-kurra.”
  luo-luo: Yesu nodwoke niya, “Dhi iluong chwori eka iduogi.”
  nhe-NT: 'Huan Jesús quiilhui: ―Xiya, xijnotzati mohuehue ma huala.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇ ܝܼܫܘܿܥ: ”ܙܹܠ݇ܝ ܩܪܝܼ ܠܓܲܒ݂ܪܵܟ݂ܝ ܘܬܵܐܝ ܠܲܐܟ݂ܵܐ.“'
  esk-NT: Tarra Jesus-ŋum nipliutiniġaa, “Aullaġutin uqautityaġuŋ iḷaqatin pakma nayuqtigikkan,
    aasriiñ uvuŋatqigutik.”
  msb-msb: Sinabihan siya ni Jesus, “Kadto, tawaga an imo asawa tapos magbalik ka.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Gu²tei³ ji²gugh²hning. Jøng² ŋi³noh¹² hniah¹² ja³la²
    ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ସେ ତାକେ କଇଲା, “ତୁଇ ଜାଇକରି ତର୍‌ ମୁନୁସ୍‌କେ ଇତି ଡାକିଆନ୍‌ ।”
  meu-meu: Bena Iesu ese e hamaoroa, eto, Aola, adavamu a ha boiria, raruosi baoma.
  yva-NT: Umba Yesus pare, “Nyakato nyo nya anya awain umba ipakare no so.”
  dgc-dgc: Ey “Nay,” kagi ni Jesus, “ikad mo dén a angen mo tu asawa mo, a soli kam
    se agad.”
  zpm-NT: ―Güeygazh ―rëb Jesús―, güeyxi tsieel luu, dzigo goḻtë grop to.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, àwya. Onyo suhtaha, kekon hatà. Onyo
    suhtaha.
  sim-sim: Urik Jisas mu mbara, �I hula nyihin sawe laha torok shi raka.�
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “जाऊ, तिम्रो लोग्‍नेलाई बोलाऊ, र यहाँ आऊ ।”
  cgc-cgc: Ambal Jesus ta bai, “Muli ka daw umawen no sawa no ya daw malik kaw di
    ki yaken.”
  tim-tim: Hain dâmbo Yesuŋe hin magaŋep, “Bâin, arim luâkge oloŋmenâ togoet.” dâmbo
  yor-yor: Jesu wí fún un pé, “Lọ pe ọkọ rẹ, kí ó sì padà wá sí ìhín yìí.”
  wos-wos: Wungi waléka dé Jisas angi wa, “Sé ye nyéni nyéna du hura béni ya.”
  emp-NTPO: 'Maʌ̃ carea Jesuba jarasia: –Bʌ quimada trʌ̃ne wãped̶a namaa zed̶adua.–'
  eng-F35: Jesus says to her, “Go, call your husband and come back here.”
  ind-ind: Yesus berkata kepadanya, “Pergilah, panggillah suamimu dan kembalilah bersama
    dia ke sini.”
  pes-OPCB: 'ولی عیسی فرمود: «برو و شوهرت را بیاور.»'
  mpt-mpt: e baabonea Obo moneba ob imake baaba debetneba imin tele gesea
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Naka꞉ haliki amba꞉la wi lolo puaata꞉ do pa꞉ta꞉
    paa a꞉pa꞉peke leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ɔ í ni, koo kpe mɔkɔɛ wɑ i nɑɑ wɑ ihɛ̃ ŋɑ.
  gaq-gaq: ଜିସୁ ସେଲାମ୍ବୁଏକେ ବାସଙ୍ଗ୍‌କେ ୱେଲା ନାଁନେ ଆଣ୍ତାକେ ୱାଡୁଙ୍ଗ୍‌ପାଙ୍ଗ୍‌ଲା ।
  gof-RNT: Yesuusi iikko, “Bada ne azinaa xeegada ya” yaagis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ ମେନ୍‌କିୟାଏ, “ଜୁ ଆମାଃ କଡ଼ାକେ କେଡ଼ାଇମେ,” ଆଡଃ “ନେତାଃ ହିଜୁଃବେନ୍‍
    ।”
  gah-gah: 'Loko lokago, Izesú ezáa mogonamú gele hee litive loko láa loko lo amimó:
    Voko vaka nene alémoko ano.'
  lcm-lcm: Na kala antok ia, “Pasal na kuan songo le kam tauan na kume pok.”
  aer-aer: Jesus akenhe itelareke rarle uyarne itelarekeke, re-anteme ikwere angkeke,
    “Kele alhaye, anewe ngkwinhe inetyeke alhaye renhe nhenhe-werne akngetyaye!”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Riy apamuy qosaykita, nishpa.'
  tgl-ULB: Ang sabi ni Jesus sa kaniya, “Umuwi ka, tawagin mo ang iyong asawa, at
    bumalik ka dito.”
  cbs-NT: —Peki. Jaskakenan ja dukun min bene iyutanwen— aka
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Kuá''an ni, te kana ni yii ni ma, te kii ni ji''in
    de ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannengela, “Nnyabule makakeme angwanabinu, nhwike pamwe nabo.”
  bao-NT: 'To biro cʉ̃re cõ ca ĩiro, o biro cõre ĩiupi Jesús: —To docare tua waa,
    mʉ manʉre jʉo, anopʉra mʉ doowa ñucã —cõre ĩiupi.'
  san-ORI: ତତୋ ଯୀଶୂରୱଦଦ୍ୟାହି ତୱ ପତିମାହୂଯ ସ୍ଥାନେଽତ୍ରାଗଚ୍ଛ|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Quiür ipaj minoj, iquiiüb miün ―aj.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Ga̱ ''yo, bá̱ si ni̱ da̱mme, bá̱ ɛ̱cua
    p''ʉya.'
  nop-nop: Unduŋ nimbune Jesudibo yoguk, “Wooŋ yohoge niŋa kotigoŋ budemek.”
  obo-NT: Kahin Disas to, “Uli ka pobbo woy dumannow rini kos sawa ru.”
  cak-ENT: 'Pero ri Jesús xbij c''a chin ri ixok: Cabiyin y que''avoyoj-pe ri avachijil,
    xbix chin roma ri Jesús.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤔᤧᤳᤋᤢ. “ᤐᤣᤃᤧ᤹ᤀᤠᤱ ᤁᤧᤕᤧᤶᤒᤠ᤹ᤀᤡᤴ ᤁᤵᤔᤥ ᤀᤢ᤺ᤳᤋᤧ ᤋᤠᤖᤧ᤹॥”
  mie-NT: 'De nī ncāhān Jesús jíín ña: Cuácāna ní yií ní de quiji ní jíín dē, ncachī
    yā.'
  san-TIB: ཏཏོ ཡཱིཤཱུརཝདདྱཱཧི ཏཝ པཏིམཱཧཱུཡ སྠཱནེ྅ཏྲཱགཙྪ།
  qve-NT: 'Chaymi Jesusqa chay warmita niran: —Rispayki qosaykita waqyamuy; hinaspa
    kutimuy, nispa.'
  pao-NT: Soo Te Pabe'e yise mee oo netamma, “Ka u kooma bihoodooase yaasoo pepetuhoo.”
  cbu-NT: 'Itaru, Isussha: Shiy, zaa, yuwaa áti anoo nda itsinsaru mangoonaksha, tárangu.
    Xamachi musápa, zaranlleetsimasish kuruzushini; yamashini; táyaru,'
  usa-usa: 'Îtuma yauwéqma timá ámikaiye: “enawaikómá ko ááyama timá amítuwe yauweré
    yekao.” Îtuma mirá-tiraiye.'
  soy-soy: 'Yeesu uu pɛɛ u mɑɑ rɛ: A n ŋme ɑ hɑ upɔ́lɑ séemɛ ɑɑ́ weri.'
  hui-hui: Yasuhanda ibuhondo lalu, Í̠ agalini damu puwa libu haru ogoria dai bilibu,
    lene.
  amf-amf: Yesusaar “Yivayse hasa geshoam eelayse kote nivaa” ki hamade.
  quc-NNT: 'Ri Jesús xub''ij che: Oj b''a'' la, jesik''ij la loq ri achajil la, käpe
    chi k''u na la waral, —xcha che.'
  dob-dob: Ga Yesu ꞌigwae, “ꞌUtauya be mwaneyo ꞌuꞌauꞌewenama.”
  wrs-wrs: Wo doa Yesus omnana, gao, omnakao pevna tlapevm, wo waipro hom.
  mca-mca: 'Ha'' Jesús qa yeku''ƚ iye: —Iihetii pa'' ewhe''ye'' qa'' eneki''ƚmet hane''e''in.—'
  tzo-TZC: 'Ti Jesuse jech laj yalbe: ―Batan, ba icꞌo talel ti amalale. Jaꞌ jech xtoc
    un, laꞌic liꞌe ―xi.'
  mya-mya: ကိုယ်​တော်​က ``သွား​လော့။ သင့်​ခင်​ပွန်း​ကို​ခေါ် ခဲ့​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ *Yesu ye: «Jo kí tì yin aʼcɛ kí liɛbe ní.»'
  cbi-NTPO: 'Tsenñu Jesús tsandimi: Ñu'' rukunu mikaji'' engu maade, timi.'
  ikk-NT: Jizọsị nọ sị a, “Jẹn d'a kpọ di i, y'e kinhẹn azụụn.”
  leu-leu: E nane xuuse, “Falet, fe xel na lavaam e me ulaamaan.”
  maz-NT: 'Nuc''ua e Jesús o xipji: ―Ma zojnü nin xĩra. Nuc''ua rí ''ñejevi a ''ñecjua.'
  bod-N: ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཁྱོད་རང་སོང་ནས་རང་གི་སྐྱེས་པའང་འདིར་བོས་ཤིག་ཅེས་གསུངས་པ༌ན།
  tca-NT: 'Rü Ngechuchu ñanagürü ngĩxü̃: —¡Íyadau ya cute, rü naxcèx yaca, rü nuã
    pexĩ! —ñanagürü.'
  zpl-NT: 'Che uni Jesuse lulla: ―Uquia tucu niyuꞌlu nu chu yeꞌta zecalu.'
  mbc-NT: 'Jesusya ta''pî ipî'': —‍Anyo yannota moriya —‍ta''pîiya.'
  ndg-ndg: Yesu kammakiya, “Uyende ukankeme nchengo wako.”
  wsk-wsk: Se nu maonam, “Ni namar ka kari manaru ale ilak tairko,” mam.
  toj-NT: 'Ti yala ja Jesusi: ―Cax paya jan ja hua tatami ti la jacyexa.'
  tbc-tbc: Jesus awan yabig irupei, “Oŋ waup, oŋane iwo ŋane gup, fon ente ida apalu.”
  sna-sna: Iye akati, “Enda, undodana murume wako ugodzoka pano.”
  smk-NT: Wana ni Jesus kona, “Keen ma nin kayaban a asawa mo, mi'sa kamo nin sumubli'
    iti.”
  grc-TCGNT: Λέγει αὐτῇ ὁ Ἰησοῦς, Ὕπαγε, φώνησον τὸν ἄνδρα σου, καὶ ἐλθὲ ἐνθάδε.
  gof-WFTW: Yesuusi iikko, “Bada ne azina xeegada ya” yaagis.
  spa-BLM: 'Jesús le dijo: “Ve, llama a tu marido y ven aquí”.'
  kyz-NT: —Ere ajee ewau emena 'ga rerua 'au jee ra'ne— 'jau Jejui 'ga ẽẽ upe.
  dao-dao: Jesuh naw, “Cita, na cei va khü lü, law bea,” a ti.
  cya-cya: 'Lo'' juin Jesús ''in ne'': Quia te''en ''in cuilyi''o lo'' can lo''o ''in.'
  wrk-wrk: Yanybayi Jisus nangangi, “Barriwakiyi jilajba. Wudumbakiyi nganyi nawinganja.
    Janinji wiykunumba ngakindurri.”
  nii-nii: Jiisas eim ek nipi amb ei ngopu yi nim, “Nim pukun, wanim nen. Nga ya weł!”
    nim.
  ign-NT: 'Ema Jesús majica­pa­varepa: —Piyana, píchuhapana ema pima. Piáma eta ani.'
  dik-NT: Go Jethu lɛ̈k ye, “Lɔɔr cɔl muɔnydu bäk bɛ̈n tɛ̈n.”
  cac-cac: 'Ix yalanxi d''a ix: —Ixic, ix ic''cot vin̈ etb''eyum, tzex ja d''a tic,
    xchi Jesús d''a ix.'
  tzj-E: —Camic jat asiq'uij awechjil che nquixpeta wawe' ruq'uin, cara' xbij Jesús
    tzra.
  san-BUR: တတော ယီၑူရဝဒဒျာဟိ တဝ ပတိမာဟူယ သ္ထာနေ'တြာဂစ္ဆ၊
  yaa-NT: 'Nãskaxõ Jesús yoini: “Mĩ fene ifitãfe afianã nẽtekaini kaxõ mĩ fene ifitãfe
    afe oxikĩ,” faito,'
  cab-NT: Ába laríñagun Jesúsu tun. —Beíba oúgei búmari le úmabei bamárieida, ábame
    biábin.
  clu-clu: Makon dayon ni Jesus kanana, “Ta ayani imong asawa kag daraun digi.”
  swh-ULB: Yesu akamwambia, “Nenda kamwite mumeo, kisha urudi.”
  tpt-NT: 'Chuncha ni Jesús va junil: —Kꞌapꞌinchꞌiy juntaꞌin ni mixapay ex kꞌatꞌanchꞌoꞌo
    aniy.'
  aai-aai: Jesu babin iu, “Kwen ku’af aaw isan naatu kumatabir kuna.”
  sny-sny: Jisas le ma'e apou eiye, “Menitani ire! Ne meni no ei hene aiserirowawe
    si tame aiye.”
  myy-myy: 'Ito yija, ado bajiro yiyijʉ Jesús isore: —Wasa, mʉ manʉjʉre jitẽña, ito
    yicõri adojʉ waya, yiyijʉ Jesús isore.'
  trc-NT: 'Ne̱ cataj Jesucristó rihaan noꞌ a: ―Caꞌa̱nj nacu̱nj so̱ꞌ man nica̱ so̱ꞌ,
    ne̱ caꞌna̱ꞌ so̱ꞌ nihánj á ―taj soꞌ rihaan noꞌ a.'
  cut-NT: 'Ra̱hn ye ri ye ta̱hn: ―Cuehn ngua inchahn, tuhme cochi nduco se.'
  bel-bel: 'Ісус кажа ёй: ідзі, клікні мужа твайго і прыйдзі сюды.'
  zlm-KSZI: Isa menjawab, ‘Pergilah dulu, bawa suamimu ke mari.’
  gdr-gdr: Sɨ Yesu tin womnonj da, “Meke, ɨ moleowɨnd ara emoket, ɨ dɨde ket tɨtenjɨt
    dor dɨkɨnd!”
  vmy-NT: 'ꞌBa Jesús kitsu nganire: —Tꞌichjaꞌe xiꞌinri ꞌba ndekue ngaꞌe.'
