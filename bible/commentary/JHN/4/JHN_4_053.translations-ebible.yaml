  pan-pan: ਉਸ ਆਦਮੀ ਨੂੰ ਪਤਾ ਸੀ ਕਿ ਪੂਰਾ ਇੱਕ ਵਜੇ ਦਾ ਹੀ ਸਮਾਂ ਸੀ ਜਦੋਂ ਯਿਸੂ ਨੇ ਆਖਿਆ ਸੀ,
