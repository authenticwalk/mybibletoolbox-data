  sgz-sgz: Má kákán kalik er a hol páptai ngo i pákánbung erei sang ái Iesu ákte parai
    singin ngo kán kalik na liu. Má ngorer kálámul er a ruruna i Iesu. Má kán aratinán
    mái rung er di lu kis iatung i kán rum, di ruruna on mul.
  kek-NT: Ut quinak sa' xch'o̱l li yucua'bej nak sa' ajcui' li ho̱nal a'an quiyehe'
    re xban li Jesús nak ta̱q'uira̱k li ralal. Ut li cui̱nk a'an quixpa̱b li Jesús
    jo'queb ajcui' chixjunileb li cuanqueb sa' li rochoch.
  blz-NT: Kasi tamana anak iya'a notonginau' se' toro jaam koiya'a a men nangaanan
    ni Yesus na ko'ona men tae-Na, “Anaak palesi'mo.” Mbaka' i ia tia giigii' poto'utusanna
    noparasayamo ni Yesus.
  poe-NT: Ntá kónohe tí itꞌé xjan kíxin xi̱kaha tí hora tsíntáchro chꞌín Jesús kíxin
    tí xje̱en chꞌán na ó jína tjen. A̱ ntá jehe chꞌán la ko kaín tí sín siín nto̱e
    chꞌán mé kuinkáchónki sín tí chꞌín Jesús.
  san-TAM: ததா³ யீஸு²ஸ்தஸ்மிந் க்ஷணே ப்ரோக்தவாந் தவ புத்ரோ(அ)ஜீவீத் பிதா தத்³பு³த்³த்⁴வா
    ஸபரிவாரோ வ்யஸ்²வஸீத்|
  cof-NT: Jun fiquica meráto, nachi apari tenhinue Jesús manseichunae tica órate nechi
    manseinueque. Junca tenhito, yabe jerale yachi familialabenan Jesube cayailainue.
  srm-NT: Nöö hën di tata kai pakisei diin. Hën a si taa a kai leti a di ten Masa
    Jesosi bi fan ku ën dë taa di mii libi, an o dëdë. Nöö hën di de ko sabi sö kaa,
    nöö hën di womi ku hii dee sëmbë fëën wosu dendu tuu fiaa ko biibi a Masa Jesosi.
  qvs-NT: Chashna willaptinkuna chay runaka yuyarkan Jesus alliyachinanpa willashkan
    ora wambran alliyashkanta. Chay tiempumantapacha chay runaka tukuy familyanwan
    tantalla kreyirkansapa Jesus Tata Diosmanta shamudu runa kananta.
  zca-NT: 'Orze'' mitsila xa'' nak xmë''de re'', mer orze'' nzhab Jesús lo xa'': “Lë''
    xga''nal miak la”, orze'' dub lizh xa'' ngwayila Jesús.'
  cbc-NT: 'Bairo na caĩquetibʉjʉro tʉ̃goʉ, capacʉ pʉame tʉ̃gomasĩ rocajoyupʉ: “‘Merẽ
    mʉ macʉ̃ caticoayami,’ Jesús yʉ cʉ̃ caĩata hora majũ niupã,” ĩ tʉ̃gomasĩ rocajoyupʉ.
    Bairo tiere na cʉ̃ caquetibʉjʉro tʉ̃gorã, cʉ̃, cʉ̃ ya wii macããna nipetiro cʉ̃ã
    cʉ̃rẽ bairo Jesús mena tʉ̃goñatutua jʉ̃goyuparã.'
  qxo-NT: Tsaynö niyaptinnam runa yarpärirgan tsay örachö Jesus “Tsuriquega alliyashganam”
    ninganta. Tsaynam wayinchö cagcunawan llapancuna criyicuyargan Tayta Dios cachamungan
    salvacog canganta.
  mox-mox: ʼInega gwama nana tamana nuaia goluanaya omoʼe tuta nana ʼinaya Ieisu voneaya,
    “Natuhu mayawaina una ʼitea.” ʼInega me ena gadeavo Ieisu ivetumaqanea.
  kew-kew: Goa simi raburi mo naakina aaraame ora go rabu Yesumi nena naaki pa pia
    lakelaa-daa niminaasa. Go agaa niminaaya-pulu go aame page nipuna ona nogo naakinu
    page Yesu madaa kone rulasimi.
  dww-dww: Be dabudine gomana tamanama e noḡotina be maiḡo inam suerinama nama ruvane
    Yesu ya riuna, “Natumma ya yawasanana.” Dabudine tauna be na vadama noponama banegidima
    mate, matabudi Yesu ai sumaḡena.
  nif-nif: Eumbi, beulɨ ka-nandɨ-dakleñguk, wɨn 1 kilok timlala sɨnɨk Yesulɨ “Nɨñañga
    kɨndem dam kulak” wɨndɨñ nɨñguk. Tɨmbi en gɨta amatam endok ilnan kuñgɨlɨñ endɨ
    gɨtɨktɨ Yesu nandɨ-kɨlɨktɨ tɨñmɨñgɨlɨñ.
  twi-ASANTE: Ɔbarima no tee asɛm no pɛ na ɔkaee sɛ ɛyɛ saa ɛberɛ korɔ no ara mu na
    Yesu ka kyerɛɛ no sɛ, “Kɔ na wo ba no ho ayɛ no den no.” Yei maa ɔbarima no ne
    ne fiefoɔ nyinaa gyee Yesu diiɛ.
  aoj-aoj: Eaꞌ ahama awani inimbai aꞌ nogawa nambatiꞌ nogota atamba atota Jisas naꞌipana
    naꞌi, “Nogamena ineꞌinai ambal lopain nepe.” Eaꞌ nahapifa Jisas naloma esis amam
    nematawa ananisi wapani.
  cbv-cbv: Páant ĩ niijíchah joinít, “Jesús weemdíh ‘Ma wʉ̃ʉ́h ã boona caá’, ã niijíchahjeh,
    wã wʉ̃ʉ́h ãt boonap taga”, maáhboó ãt niíj jenah joyóp wʉt jĩ. “Jesús weemdíh
    yoobópdih tigaá ãt niijíp”, niijná, ã déewã biícdih Jesúsdih “Caán Dios ã wahni
    Cristo yoobát caá”, ĩt niíj jenah joyóp wʉt jĩ.
  taw-taw: Anɨb agel nap nɨgak, Jisas ñɨ nak mɨdeb agak won anep suŋ lak ak nɨm, ne
    Jisas nop gos lɨnɨŋɨd, binɨb ne okok mɨdupsek Jisas nop gos lɨnɨŋɨd gɨlak.
  jic-NT: 'Tsjicj popay jus nléyatsja t''an̈ la una na p''in, Jesús tjevele jupj lal:
    “Jetjam ca mpü''üm ca nsem”. Nin mpes auxiliar tepyona Jesús Yom niná Dios tjevele
    ca jas majamas jis capj la p''acj judiopan. Nin p''iyá topon wa pjü way auxiliar
    wo nt''a tapatjá.'
  zap-NT: 'Orguin wnileedx men ne medid orke guin re Jesus: “Le xpee de che wyaken.”
    Lex wlaleedx men Jesus yra xfamilyendxee men.'
  wer-wer: Pël maan pepap pi pimënt epël kön wia. “Akun taptak Yesuuk neen, ‘Nim yokotup
    yok öp öpnaap,’ pël neeautep.” Pël ëak piire pimorö Yesuun kön wi kosang wesa.
  ipi-ipi: Wuane leai-kola, ayiane okonemane nembo tolo-peke loto, tuni otonga taeme
    mindiki okonena teke lapia-kola, Jisasato nimbana iwanane oko saka pitulu-peya
    lapia nembo teaipia. Wuane nembo toto, akali okonepi, balana andaka atalaini yamepi,
    utupane pitaka-mane Jisasa lo bilipi leainipia.
  qul-NT: Tatantaj yuyarerkan chay quiquin hora Jesús “Churiyqueka causanka” niskanta.
    Pay tucuy familianpiwan Jesuspi creerkancu.
  ter-NT: Puyaa kixóponovane okóvo neko hóyeno itúkeovo énomone ne ôra koyúhoinoaku
    Jesus unátipeane xé'a. Yane kutíponehiko Jesus ne hóyeno, koánemaka yêno, yoko
    uhá koeti oveâti óvokuke.
  bmr-NT: 'Jaanotɨ caani gaajauhi toonotɨ nɨhɨba iicaaberi Jesu diiboco: Diseemene
    buheehi, eneehinɨnoco. Jaanoma iicaubo paryɨ iyotoma Jesuco miyaavuguuhi.'
  fuf-fuf: Onsay kanko baabaajo on o anditi ko e on saa'i tigi Iisaa wi'i mo «ɓiɗɗo
    maa on ndikkii.» Onsay o gomɗini, kanko e yimɓe suudu makko ndun fow.
  bhl-bhl: 'Dangiwi, e ibolow fukuneko, kal kelete: “Beem ataan kak bakate, Yesus
    e bokonemomele: ‘Kom min e ken keko, finik so be te!’, nangese kai!”, angse kale.
    Angei, kak kunum beso, akalem amdiw kasel iso, alik alik i makuw Yesus elo “Fein!”,
    dangsiliw kale.'
  ons-ons: Yale rau magaine eŋe detke nasomde yewaoka Yesuŋo olale rake, “Geŋane giponŋone
    baŋ wie geake.” Paki so eŋine so magukoune eŋe korop Yesu malipka warekoi.
  con-NTPO: 'Tsonsi du''shumbe yaya in''jan tsa''cani Jesúsja tisema su''cho: “Que
    du''shuja canse.” Qquen in''jamba tsa a''i, tise antianaccui''ccu Jesúsve in''jan''fa.'
  ghs-ghs: Hiiremi noi qupadzomami Dzesu noke hee, Khata niihoi eehaha naasubiqi hiireta
    bodza iso keke naateta. Oho qubake noi oko ma boto tupu nomema gama Dzesu nooka
    hisi eeteta.
  peg-peg: ଇବେତାଂ ଆବା ବୁଜାଆତାନ୍‌ ଜେ, ଜିସୁ ଇମ୍‌ଣି ସମୁତ ନି ମାଜ଼ି ଜିତାନେ ଇଞ୍ଜି ତାଙ୍ଗେଙ୍ଗ୍‌
    ୱେଚ୍‌ଚି ମାଚାର୍‌, “ହାତ୍‌ପା ହେ ସମୁତ ଇଦାଂ ଗିଟାଆଜ଼ି ମାଚାତ୍‌ ।” ହେୱାନ୍‌ ଆରି ତା ୱିଜ଼ାକାର୍‌
    କୁଟୁମ୍‌ ପାର୍ତି କିତାର୍‌ ।
  txu-NT: Nhym amim, —Be, Jeju kute imã, “Arỳm ne akra tĩn”, anhỹr majmã ne arỳm kanê
    kum ire, ane. Ne arỳm tu amim Jeju markumrẽx. Õ kikrekam ar kunĩdjwỳ tu amim markumrẽx.
  eng-WEBU: So the father knew that it was at that hour in which Jesus said to him,
    “Your son lives.” He believed, as did his whole house.
  gnw-NT: 'Jare cunumi tu uicuaa jocua ora pe etei co Jesús jei chupe: “Nderaɨ icove
    catu ye ma oĩ.” Jayave upurugüɨrovia jae jare opaete jenta pegua reta.'
  mux-mux: Lapale-ni piliipa kene Yesos-ni “Marena kona pumu.” nirim ena-mong kaniliinga
    ‘Kangi nomba kilímu lam.’ nimba piliipaliinga, yu kene yunga lkuna piring yambuma
    kene enini ‘Yesos yu sika ⸤Pulu Yili-kene wasie molupa mana-mania urum⸥.’ niku
    tondulu munduku piliiring.
  maj-NT: 'J''áítsjehe̱n na̱''mihi̱ nda̱ chíu̱ nga kui chu̱bo̱: “Ja nda ngáha nda̱
    chíhi̱”, kitsúhu̱ Jesu. Kui ko̱ ngayjee̱ xu̱ta̱ xi tjín ni''yaha̱ kis''ejihi̱n
    Jesu.'
  bkq-NT: Aituo iamudo nhunwym mârâ kogonekâlâ Jesus “Âmery kua nitai. Niguewâpyra
    ise” kehobyry nhenanâguely. Aituo Jesus einwânniem idyly, idânârâ ety odano modo
    lâpylâ warâ.
  kue-kue: Ana nem pir ikine endungwa, enduwe ande kuiya igle mina Yesus ka ditongwa,
    “Ene wan kor-moglkwa.” Ana king kimbirmonem ikra, ya yombama yungugl meglkwa i
    kra prapra Yesus wedi pirngi dingwa.
  cot-NT: 'Ariquea iquenquejanaquero aritarite iroaqueragueti icononcanaja catsirincaiteri
    icantaquegueti Jesoshi: “anijatsi pirijanite.” Irootaquequea iquemisantantanacarica
    itsatantacaca iriomajaca, ariquea iquejejiaca aisa maasano conoajiacarica.'
  bnp-bnp: Lakea a bakovi i luhoi kadoa, ra kilala iea kunana e Isu i takia, i ta
    maea, “E tumu i mahuri.” Lakea a bakovi iea turana e huriki a kabu vona ri luhoi
    torea e Isu.
  apn-NT: 'Hãmri nhũm mẽ kuma nẽ mẽ kãm: —Hêxta waa nẽ. Kwa pẽr ãm hãmri Jejus kot
    inhmã akupỹm mex ã harẽnh xà hã ore kamã na pre akupỹm inhmã mex. Nà ãm hãmri.
    Anẽ. Hãmri nẽ amnhĩ kaxyw Jejus kôt hamaxpẽr kurê kumrẽx. Nhũm õrkwỹ kamã ri mẽ
    pa xwỳnhjaja uràk nẽ amnhĩ kaxyw hkôt hamaxpẽr.'
  ctp-NT: Bra ti ngwa biyaꞌ tiꞌ sti yu nu ngwa tiꞌí kanꞌ, chaꞌ ti kwiꞌ bra nu ykwiꞌ
    Jesús loꞌo yu chaꞌ chkaa sñiꞌ yu, ti kwiꞌ bra kanꞌ nchkaa sñiꞌ yu. Ndyaa ñaꞌan
    tiꞌ yu kula kanꞌ ꞌin Jesús bra kanꞌ, kwiꞌ ngwañaꞌan ndyaa ñaꞌan tiꞌ nchga nten
    nu ndiꞌin naꞌan tyi yu.
  bre-BRG: 'Hag an tad a anavezas e oa d''an eur-se en devoa Jezuz lavaret dezhañ:
    Da vab a vev; hag e kredas, eñ hag holl dud e di.'
  opm-opm: Potperhan itap oh Wa. Arpinda. Apung orhor ma napongwer sut orhor yah hatirda
    ripat Jisas oh Got orhe darhetipra ma ritip han oh ma hapat ama dahatip oh. Dahapat
    orhe taptem han ihirnong potporhan ihirhe amrama irair tap daham Ohwi arpin inahatin
    hatin han ma hapat ama dahatpa oh.
  bvr-bvr: Lika nipa an-jirrpungapa gu-borrwurra gun-gatiya gu-ngardapa minypa Jesus
    a-yinagata a-wena, “An-nginyipa walkur burraya an-mola a-ni.” Lika nipa an-gata
    rrapa aburr-yigipa gu-yigipa rrawa aburr-ni birripa marr aburr-balcha nula Wangarr.
  wal-wal: Yaagin na7aa aawai Yesuusi baayyo, “Ne na7ai paxana” giidoogee likke he
    saatiyaana gididoogaa hassayiis. Hegaa gishshau, inne a so asai ubbai ammaniis.
  zad-NT: 'Na''ch gokbe''i x̱abaa biyakshao''lall''b'' ka gora'' goll Jesúza''ne'':
    “Biyaj jawia. Aga wet bi''na''.” Na'' ḻe'' len yog'' beṉ''ka'' zoa lille''na''
    benḻilall''gake'' Jesúza''.'
  kmg-kmg: 'Iŋuc mupie ŋiczi fuŋne kecšiŋuc manawec: Dameŋ ira hâcne Wofuŋzi sorecnuhuc
    mujec, “Ŋokâge ɋiɋic qakac.” Eme e jahacne â garikiŋfâc-ticne Jesu manasiŋke-fârembiŋ.'
  aso-aso: Neꞌmine likevo izipeliꞌmi meleho gilineꞌ nene Izesukahoꞌmo gipa nene velesi
    ha minelive lineꞌ gameneloꞌ gehepeve nene lamineꞌ gelaniꞌ neive lo gelosa azasi
    eze numuꞌveuꞌ minaaꞌ aniꞌ alevesi mukitoꞌ nene Izesuꞌnimuꞌ gili eleꞌvoleꞌ aniꞌ
    ve.
  uli-uli: Iwe ngo yesa mmang ngali mal we le ila awa we Jesus ye kangalu bo, “Mala
    lom ila ye towe mes.” Iwe iy mo chol haleng we yal ngo resa chepar.
  nin-NT: U aki wa hi du uwama yo sa attuttu wa nggo Yesu na da ku du, “Uzumi wa ta
    wre nggo.” Ima yo du ugo wa na anishirr bi iko ima ba a kpanye ni Yesu ku.
  tgk-tgk: Он гоҳ падари бача фаҳмид, ки ин ҳамон соат рӯй дод, ки Исо ба ӯ «Писарат
    намемирад» гуфта буд. Пас ӯ бо тамоми аҳли хонаводааш ба Исо имон оварданд.
  acu-NT: 'Tinamtai apu nintimias: Tsaa yantanti Jesús: Uchirmeka pengker wajasi,
    tu ujakmau asa, ni aintsrijai mash Jesúsan nekasampita tiarmiayi.'
  cak-WNT: Y ri tata'aj ri' chanin c'a xoka chuc'u'x chi ya hora ri' tek ri Jesús
    xubij chare chi ri ruc'ajol nic'ase'. Y riya' y ri ye aj pa rachoch can xquinimaj
    c'a ri Jesús.
  ebk-ebk: Haat manumnum nan aman nan onga ay hiyachi nan uras ay nangaliyan Jesus
    kan hiya, “Omammay nan pototmu.” Isunga hiya ay mismu ya am-in nan membron nan
    pamilyana at enmafurotcha.
  spa-PDDPT: 'Entonces el padre recordó que a esa hora Jesús le dijo: ¡Tu hijo vive!
    Como resultado él y toda su casa creyeron en Jesús.'
  ruf-ruf: Kuya aba ayo tsakamanya ka isaa iila Yesu yamlongele, “Imwanagho katsohona.”
    Apfo yeye na kaye yake wamtoghola Yesu.
  gun-gun: Ha'e ramo ma tuu ima'endu'a ha'e va'e hora py ae Jesus “Ndera'y oikove
    ju ma” he'iague re. Ha'e rami vy ojerovia hexe, hoo py ikuai va'e ha'e javive
    guive.
  agu-BL: 'Jalcunin nachone''n yaj te''j yi ite''n nin ora''s yi talol Jesús yi yol
    tetz: “Ja wi''t ul yos tu cy''ajlu''.” Cyocsaj tzun yaj tuml cyakil najal yi Jesús
    i'' yi Cristo.'
  isn-isn: Uugwa utata nu akwe wakalinga kina ingi itungo lilo liilo uYesu naza uligitilye,
    “Ng'wana nuako ingi mupanga.” Uugwa nuanso naa ni anya mito lakwe akahuiila.
  eng-PEV: The man worked out that it was at that same time that Jesus said, “Your
    son will get better.” So the man, and his family, and everyone that lived in his
    house, they all believed in Jesus.
  ilo-ULB: Naamiris iti ama nga isu ti oras idi imbaga kenkuana ni Jesus, “Agbiag
    ti anakmo.” Namati ngarud isuna ken ti amin a pamiliana.
  pir-NT: 'Tiquina sa nigʉ̃ tʉhoro ohõ saha ni tʉhotuahye tiquiro: “Jesu yʉhʉre tiquiro
    sa ni yahuri pjeta ujuaye suruaya”, ni tʉhotuahye pʉhtoro pehe. “Poto ninota niaya
    yʉhʉre”, nino, tiquiro ijipihtiyequina tiquiro acaye mehna Jesure wacũ tutuahye.'
  anv-NT: Ágárégé ji mbɔ, ate nnó ɛlé wyɛ né gébé ɛyigémbɔ ne Jisɔs abɔ́
    ajɔɔ́ ne ji nnó, “Maá wyɛ atógé nyɛ.” Ndɛre ɛpyɛɛ́mbɔ mende yimbɔ ne ula gepú
    bií uko áfyɛ́ metɔɔ́ ne Jisɔs.
  sab-NT: 'Kirogwa oga ñenuage sugedu chui jwlite dbigu gire Jesu gerudu ama ole:
    “Ba kirolla mi jogeda, ama kleni noni.” Chugagwalla Jesu gerua tragu kwian gwa
    ulita ole Jesu agedu mine, ama kaire kwian gwa ulita Jesu gau ulia.'
  tmd-tmd: Aliö rɨmɨn, ha nuö nuŋ nugwöŋa, Jisas, “Ha naŋ aku kömö nɨgön mɨjönɨŋö,”
    röŋ mag akwör kömö nɨgöŋa. Makwam, nöbö mö nuŋ piaku pɨsaŋ magalɨg Jisas nugw
    pɨmä.
  acr-NNT: 'Jekꞌulaꞌ ruqaw rala xretaꞌmaj e ora riꞌ xubꞌiꞌij ri Jesús che: «Ri kꞌajol
    la na kakam taj.» Ruma kꞌu riꞌ laꞌ, rire kukꞌ konoje ri e kꞌo pa rocho xkubꞌiꞌ
    kikꞌuꞌx rukꞌ ri Jesús.'
  kpg-kpg: Tamana gu langahia bolo deelaa di aawaa ne helekai Jesus boloo, “Dau dama
    la ga mouli.” Malaa, mee mo digau o dono hale huogodoo gu hagadonu.
  taj-taj: चु ताम थेःमाहेन्‍से येशूसे थेदा “एला झा सोला” भिसी सुङ्बा धुइरीन खम्‍जी
    भिबा ताम थेसे था याङ्जी। थेतबासेलमा थेदेन थेला म्‍हेमेक्‍योङ्सेन येशूदा विश्‍वास
    लजी।
  avt-avt: Te haai kertei me nepɨp wepni kau nɨmɨniuwe, Jisas ketpɨwek nɨkan kaku
    werek. Te hɨrak ketike mɨte nɨkerek nɨrak hɨr nises hɨm me Jisas.
  cbk-cbk: Entonces ya acorda el tata que ese hora gayot cuando ya habla si Jesus
    con ele, “Di uste anak ay puede continua vivi.” Poreso ele pati todo el maga gente
    na di suyo casa ya cree y ya tene fe con Jesus.
  uig-ARA: 'بالىنىڭ ئاتىسى بۇنىڭ دەل ئەيسانىڭ ئۆزىگە: «ئوغلۇڭ ھايات قالدى!» دېگەن
    سائەت ئىكەنلىكىنى بىلىپ يەتتى. شۇنىڭ بىلەن ئۆزى پۈتكۈل ئائىلىسىدىكىلەر بىلەن بىللە
    ئېتىقاد قىلىشتى.'
  tuf-tuf: 'Eyta wacayat tetát séhw̃ajacro: “Baquira quéswarijat Jesusat as quin wacárora:
    ‘Bah wacjá bar tan jájacro,’ wacárora.” Tetát Jesusat wajác ojcor eyta séhw̃ajacro.
    Eyta séhw̃ayat tetát cat, ey wiyat cat, ey sasát cat Jesús tamo síhw̃ajacro. “Jesús
    Sir wacjiró,” síhw̃ajacro.'
  abx-abx: Mangno akahuna'-huna' i tatay nga da'inan gayod sinan ka'urason ngan pagpinugad-na
    si iya si Jesus, “Mahalap na i dadi'-mo.” Sanglit anutu'o na gayod iya hasta pa
    i bug'os pamilya-na.
  mco-NT: 'Paady je ungdeedy jɨhuɨ''ñybɨjcy co huin''it je'' jada'' je tiempo co anajty
    Jesús tɨ ñɨmäyii: “Je m''ung jugy''ajtnɨ je''.” Chi jada'' mɨbɨjcy mɨjpɨdacy Jesús
    mɨɨd tüg''ócɨy jäy huɨdijaty anajty yajpat ma yjɨɨn ytɨjc.'
  kqf-kqf: Ḡome kaka gomana tamana Yesu ena giu i noḡoti te mba aubiganemo Yesu i
    giuwena gado, “Natum ba ya yawasana.” Taunana aubaina, tana bi ena vanuwa lavedi
    matabudi Yesu ai sumaḡe.
  cpb-NT: 'Ari ikenkithashiretanaawo ashitariri ari riweyaaka ooryaa chapinki ikantakeri
    Jesús: “Etsiyatakotai pitomi.” Iroowa ikemisantantaari irirori, ari ikantakari
    eejatzi maawoini isheninkapaini irirori ikemisantanakeri Jesús.'
  aon-aon: Namudok aria yaken watak nadukemesh um nabatik douk abudok hakri obi nyutob
    abom Jisas nakripan nakri, “Kare, nyakin nuganin ta mare nugok uwe, uwok.” Namudok
    aria anan nani ihishmorim shape ananit urupat iri shasuhw Jisas ananin baraen
    shagipeshen.
  hus-NT-2005: 'In chalpay tám an tátaꞌláb ke jachanꞌ i ora, tám ti usnék enchéꞌ kʼal
    na Jesús: “Na chakámil yab neꞌech ka chemech.” Jajáꞌ ani ejtal nin kidhtaltsik
    in belaꞌ na Jesús.'
  mig-NT: 'Te máá táa̱‑i, ni̱ juku̱''un ini̱‑de ja̱ hora‑ún kúu hora ni̱ ka''a̱n Jesús
    jíín‑de: Chakú se̱''e‑ró. Te ni̱ kandíja‑de jíín nɨ́ɨ́ vé''e‑de.'
  bps-bps: Na gafaldam i ganlal, i kman Dyisas di kenen, “Tamgulê i tingaam,” dunan
    di taklé i duh, taman faglut kenen di ku Dyisas, na balù i kdee mnè di gumnean.
  mbs-mbs: Penga niyan, neeneng-enengan din te yan se oras te peg-ikagi i Jesus te
    negolian den se batà din. Yan se doun te nemenal sikandin ki Jesus aw kedita te
    doma otaw mig-ogpà kidoen te balay din.
  tof-tof: Ene siman oloman aban ngambangólórr wagó, wata we abüs ngarkwat yaril Yesu
    oya nóma yalórr wagó, “Marü siman oloma sab ngyabene!” Wa tüób, akó tóba blaman
    müótan kolpama Yesun amkoman igósidi yangunóp.
  cme-NT: Tuoŋ wuɔ bi ne da huɔŋgu bi faŋgu'i nuɔ‑i Yesu naa gbɛ̃-yo wuɔ u biɛŋo siire.
    Kuŋ ciɛ dumaaŋo-na, fuɔ baa u dumɛlleŋ-baamba‑i hiere baa pãŋ hũu Yesu maama‑i.
  sus-sus: Na di baba naxa a kolon a xa di yalan fɔlɔ kabi Isa a fala a bɛ tɛmui naxɛ,
    «I xa di bara kisi.» Na nan a ra, na xɛmɛ nun a xa denbaya birin naxa danxaniya
    Isa ma.
  pon-2006: Sahmo ahpw tamanda me iei ahnsowo me Sises ketin mahsanihong, “Noumw pwutako
    momour.” Eri, pein ih oh eh peneinei koaros ahpw pwosonla.
  dad-dad: Age de di, tama ĩ kelein, sain anĩ bun bagai, Jesus irokenen, “Õ naal fau
    mata ibodõf.” Anĩ nigin, ĩ yogo, ne fõ tura tar ganan geid, momoi den.
  zab-NT: 'Chiyru biab bnietqui cuend dec hóracquiy raipy Jesús laab: “A llingaanu
    anuzaac.” Ax laab ne irate de xfamilbɨ güeldilaazdeb Jesús.'
  jae-jae: Ma tama kêjala gebe oc kêtôm tonaŋ, tec Jesu kêsôm gêdêŋ eŋ gebe “Latôm
    oc êmoa mata jali.” Amboac tonaŋ êsêac to nê gôlôac samob sêkêŋ gêwiŋ Jesu.
  ksd-ksd: 'Ma tamana i nunure, ba nam muka ra pakana bung, ba Iesu i ga tatike tana:
    Natum i tar laun. Ma i nurnur, ma diat par ta ra kubana bula.'
  msm-NT: Na, namaanan to sikan upisyal no naulian naan sikan bata to diya yagboy
    no uras no muikagi si Jesus no ogkaulian sikandin. Tongod to sikan, migtuu ki
    Jesus sikan upisyal hasta pamilya din.
  myk-myk: 'Taapile ni a pya wu to wu li cɛ na wee tuun wu ninumɔ ni Yesu ya wee pye:
    «Ma ja wʼa cuuŋɔ.» A wee ná wu ni wu puga shɛɛn bɛɛri di dà Yesu na.'
  sbe-sbe: Kabo loheya wa tamana wa nuwana ne unai ye sae meta tenem mahanana ne unai
    Yesu ye wane, “Natum ne kabo ye namwanamwa.” Ede tamowai wa yo yona numa tamowaidi
    maudoidi Yesu se sunumaei.
  mcr-mcr: I äwiyäqetaŋi, kaniqu, “Jisasi Iqu ‘Tqä ymeqä iqu äŋguä häŋä äpmeŋqiyä-qe,’
    mäptqe i pmetaŋga äyä ändqäqätanä” kŋuä ämakqe. Iiŋqe, ämaqä iqutä iqueqä aŋä
    iu anä äpmamiŋuwä eeqänäŋi, qu Iquenyqä quuvqä eqäkuwi.
  cux-NT: 'Tuu''mi ní chiida saⁿ''ā ''lííⁿ miiⁿ tuumicádíínuuⁿ yā chi hora miiⁿ chi
    ngaⁿ''a Jesús ngii yā: Daiya dí ní cánduuchi sa. Ní ''iiⁿ''yāⁿ miiⁿ ndúúcū nducyaaca
    familia yeⁿ''e yā s''téénu yā Jesús.'
  tur-YTC: O zaman baba bunun, Yeşua’nın kendisine, “Oğlun yaşıyor” dediği saat olduğunu
    anladı. Kendisi ve tüm ev halkı iman etti.
  san-ITR: tadA yIshustasmin kShaNe proktavAn tava putro.ajIvIt pitA tadbuddhvA saparivAro
    vyashvasIt|
  bel-N: 'Дык даведаўся бацька, што гэта была тая гадзіна, калі Ісус сказаў яму: «Сын
    твой жывы». І паверыў ён сам і ўвесь дом ягоны.'
  sch-sch: Hanchu, a pa han Jisua'n a kôm, “Na nâipasal a dam zoi,” a tipe zora
    tak hah ani ti a riet zoi. Masikin ama le a inmingei anrêngin an iem zoi ani.
  mic-MIQNT: Na tujiw na ji'nm migwite'tg. Etna na wijei ajiet ta'n tujiw Se'susal
    telimteg, “'Ggwis siaw mimajitew.” Etna na ugjit negm aq 'ms't wi'gmaq getlams'tmu'tijig.
  huu-NT: 'Ie comecɨna facade: “Navui are naie facaise Jesús cuemo llote: ‘O jito
    jai jillode’ ”. Ie mullaɨaɨ lluana cacajamona, naimɨedɨ Jesúdɨ caɨ Jilloitaraɨmana
    ɨɨnote. Nana naimɨe jofomo itɨno jɨaɨ ɨɨnotɨmacɨ.'
  jiv-NT: Nantu pukunta a̱i̱ Jesus “Ame uchiram péṉker ajasai” timia nuní ai̱ṉ michatraiti.
    Tuma asamtai niisha ashí ni shuari̱sha Jesusan nekas enentáimturarmiayi.
  otm-NT: Nɛ 'bex bi bą'a rá ta gue gue'a ra ora mín yąui ra Jesús 'bʉ mí 'yɛ̨mbi
    da yąn a rá ts'ʉnt'ʉ. Janangue'a nu'a ran 'yohʉ bi däp rá mbʉi ra Jesús bʉya,
    nɛ'ʉ gätho mi'da 'bʉpʉ rá ngu.
  dah-dah: Gwaha inkeb diriŋ gote naniŋ goyen Yesu beleŋ, “Urgebe igiŋ hiyyeŋ, go
    ma kamyeŋ,” inyiŋ mere gobe naŋa diliŋ goyenter wor po ninuŋ yeŋ bebak tiyyiŋ.
    Irdeb yeŋya yamiŋde haŋyen mar gobe tumŋaŋ Yesu niŋ dufaymiŋ tareŋ iramiŋ.
  tnk-tnk: Tata səvəi iəkunouihi nəha rukurən mə ia nəpɨn atukwatukw nəha Iesu rɨməni
    pen tukwe in mə, “Nərɨm trɨpkemhə mhə.” Ro iamɨnhi irə in mɨne nərmama pam səməme
    kamharə ia nəkwai nimwə səvənhi həni nɨpərhienien ia Iesu.
  kpr-kpr: aminge setero, mandi ainda numamo kotisira, “Arie! Iesu, ‘Ninda mandi jo
    ambae arira!’ siri, nanda mandi sifo daba aminda jebugumuta,” ava kotise, nunda
    natofode dabade Iesu tumonduseri.
  san-IAS: tadā yīśustasmin kṣaṇe proktavān tava putro'jīvīt pitā tadbuddhvā saparivāro
    vyaśvasīt|
  nho-nho: Te tanata naa ku hakamaarona i teenaa ko te ssao Jesus ni vanaake ma tana tamariki raa
    ku marooroo. Teenaa ki illoa ai a ia maa tana haanauna naa hakkaatoa maa Jesus
    ko te Mesaea.
  gym-NT: 'Angwane ñänä okwä ye näre dere Jesukwe niebare krörö ngäbäkre rün yeye:
    Ma ngobo rabadita kuinta, niebare kwe ie, ye abko nükaninta töre ie amne niara
    btä mräkä kwekwe erere käkwe tödekani jökrä Jesubti.'
  azg-NT: Ndoꞌ juu tye luꞌñeen taaꞌ tsꞌon jon na maninjuu xjenꞌñeen na tso Jesús nnon
    jon na ntcoꞌ yantcüeꞌhanꞌ lu jnda jon. Ndoꞌ na nndaꞌ, tëntyja tsꞌon jon Jesús,
    juu jon ndoꞌ mantyi tsoñꞌen nnꞌan vaaꞌ jon.
  bhd-bhd: तैखन तैसेरे बाजी याद अवं कि, तैए मौको थियो, ज़ैखन यीशुए ज़ोरू थियूं, “गा
    तेरू मट्ठू ज़ींतूए” तैखन तैनी भी ते तैसेरे पूरे टब्बरे यीशु पुड़ विश्वास कियो।
  too-NT: 'Huan xatāta'' chu tuncan ca''tzīlh que chu ū''tza'' huā''mā'' hora a''xni''ca''
    huanilh Jesús: “Mi''o''kxa'' tzeyalhtza''”. Lā'' ū''tza'' līkalhlaka''ī''lh Jesús
    huan chi''xcu'' lā'' nā ixlīhuākca''n xalanī''n na ixchic.'
  ind-AYT: Ayah anak itu tahu, pada waktu itulah Yesus berkata kepadanya, “Anakmu
    hidup.” Jadi, pegawai istana itu dan seluruh keluarganya menjadi percaya kepada
    Yesus.
  cjo-NT: 'Ikenkithashiryaanakiro aritaki ikaataki oorya ikanantakariri Jesoshi: “Eero
    ikami pitomi”. Rootaki rameenantanakariri Jesoshi. Eejatzi ikimiiyakani riraga
    isheninka maawaeni, rameentakari rirori.'
  nsn-nsn: Doh tamanon e ate tar binaka ke balara sikoror pisar, inggono ter binaka
    tun ke hire Iesu pare, “A tumua e turung uia.” Temaeit inggonor tamat, doho gisiamehesine
    ra uangoul iuma tar um, ka tagorong manangua tang Iesu.
  san-DEV: तदा यीशुस्तस्मिन् क्षणे प्रोक्तवान् तव पुत्रोऽजीवीत् पिता तद्बुद्ध्वा सपरिवारो
    व्यश्वसीत्।
  tna-NT: 'Da su deja japibatiana uja: “Enei hue, da hora su Jesús ja, ‘Beju mique
    ebacua saida’, ema ata puicha.” Da su beju deja Jesús peje su jei puana pamapa
    mesa familia neje.'
  lid-lid: Taman ndratanan, mada an udu le alih na mene badeh, amwenen ta Jises asehek
    sahou i tan, “Nadum winiyan bamak bwe.” Iy eme atehei budon tan ili ta Jises.
    Eme ma lau marakon nane ado hawen badeh, atehei budon tiri i ta Jises ale.
  wim-wim: Nil piip-kunchangan ngaantam-ngeey nungantakaman, “Yaa! Puth an-aniyangan
    peetanaman-a, kinch kenyana, nil Jesus.an thawar, ‘Puk nhengk nungkaraman ngul
    miyalamow a!’” Aꞌ nanpalan-a, pam piꞌan anman-a, nhengk nungantam-a, wanch thum
    nungantam-a, aꞌ puth kampan nungantam maꞌmangkam al-alangan ngangk ngul theeꞌin
    God.ant, min-minam ngaantam-ngeeyin nunangan.
  zga-M: Pu babaye akhagundula okhuta akhasekhe khala khala akhanchovile uYesu, “Omwalevo
    inkafu.” Pu mwene na valokololwe vakhamwedekha.
  yom-yom: 'Dise dizaba ti yawu yina thangu Yesu kankambila ti : “Muanꞌaku wulembo
    zingi” Buna mutu beni va kimosi ayi batu boso baba mvuandanga ku nzoꞌandi bawilukila.'
  san-SIN: තදා යීශුස්තස්මින් ක්‍ෂණේ ප්‍රෝක්තවාන් තව පුත්‍රෝ(අ)ජීවීත් පිතා තද්බුද්ධ්වා
    සපරිවාරෝ ව්‍යශ්වසීත්|
  yut-yut: Yaŋba datni da yaŋ nandagɨt, apma uŋun bɨsapmonsi Yesu da yaŋ nayɨgɨt,
    “Monjɨgo egɨpdɨsak.” Yaŋ nandaŋek iyɨ gat ae amɨn kabɨni yutnikon egɨpgwit uŋun
    gat kɨsi nandaŋ gadat awit.
  grc-BYZ: ἔγνω οὖν ὁ πατὴρ ὅτι ἐν ἐκείνῃ τῇ ὥρᾳ ἐν ᾗ εἶπεν αὐτῷ ὁ Ἰησοῦς ὅτι ὁ υἱός
    σου ζῇ· καὶ ἐπίστευσεν αὐτὸς καὶ ἡ οἰκία αὐτοῦ ὅλη.
  cpc-NT: 'Ari ikinkishiritanakiro ashitariri aritaki jiwiyaakari ooryaatsiri chapinki
    ikantakiri Jesús: “Shintsitai pitomi”. Iro ikimisantantanakari irirori, ari ikimitsitanakari
    iijatzi maawoni ijyininkamirinkaiti irirori ikimisantanakiri Jesús.'
  nhg-NT: 'Yecuöquenu yaja ocasojcömat que omochi ipa nieca ura cuöc Jesús oquelfejque:
    “Moconie neme”. Omoneltocac yaja hua tli oyejyeya pa ichö nuyejque omoneltocaque.'
  nya-nya: Ndipo bamboyo anazindikira kuti iyi inali nthawi yomweyo imene Yesu anati
    kwa iye, “Mwana wako adzakhala ndi moyo.” Choncho iye ndi onse a pa banja lake
    anakhulupirira.
  ngu-NT: 'Ijcuacon on tajtli oquelnamic ica sa no ipan on hora ijcuacon ijcuac Jesús
    oquijlij: “Moconeu xmiquis.” Yejhua ica, tej, ihuan nochi ichanchanejcahuan oquineltocaquej
    Jesús.'
  kup-kup: Met Iesu 1 kirok gitap tok ravooh-tapurah papapun, “Nim rop birirï haravapanezap
    okeg, ni am sa,” pot mañahavoz pi homet pimaz homeo badae batahan pimeri amun
    taput tah.
  jid-jid: nikima itia a tika ndi ana ni nton kimayi yesu a tre ni wu ndi vrenme he
    ni sisren niki wawu nikima mba wawu bikoma ba kpanyme
  wmw-wmw: 'Wawa ire kejiwa kuwa kweli-kwelini mwanawe kapona noure wakati wambiriwe
    na Insa ure akamba javi: “Mwanawo kapona!” Kwa javyo, iye pamoja na wajamaa zake
    piya wakimwamini Insa.'
  gmv-GGM: Naza awaykka Yesussay “ne naazi paxidees” giday he issti izass yotizza
    woode gidaysa eriddess. Hessa gshsha he galassfe oykkdi izine iza so asay wuri
    Yesussa ammidda.
  ssg-ssg: Ape tel tame tel akaik paxai tioi ka i sohot hawane lokon Jises kaakane
    i ka tel natun i ewi. Aile ape tel seilon ien ma hatesol seilon leili ingan laha
    soh hawane ti Jises.
  zpo-NT: 'Zee lee xuz mad mzeen leeka gor kwaan nzhé Jesús lo xaa: “Ngokwenla xgann
    lu”, mer gorzee ngokwen xaa. Nu lee xaa nu rese xaa nzho li xaa mwii lo Jesús.'
  poy-poy: Tati uliya kaliholiti kuwera shipindi shiliya ndo Yesu pakamgambiriti,
    “Mwana gwaku hakaweri mkomu.” Su mweni pamuhera na kaya yakuwi yoseri wamjimira
    Yesu.
  qwh-NT: Tseno niyaptinnam, tse wamrapa papänin yarpärerqan tse öra Jesus “Tsuriqui
    manam wanonqatsu” nishqanta. Tsenam wayincho llapan caqcunawan Jesusman creyicuyarqan.
  gaw-gaw: Aeg amu nug aam ameg amup̱anab Jesus Nug, nug beḵanu amegp̱a aum doyom
    amunu nug nuhiḵudp̱a ele ag oh oolagp̱a genab doop̱ig.
  nca-nca: Ŋunde yiqo, iwímbo ŋande iŋaró, ŋu naruko ŋuno naŋge Yesuko, “Simóŋge muko
    meté tete,” yiní iŋaró. Ŋunde tero iŋondutuwoní suwisawiyó ŋuya iŋondutuwoyaŋgurí.
  zpz-NTPP: 'Orzeꞌ byezaꞌ lagy yu nu laab or zeꞌ mnii Jesuuz loy. Ornu nam: “Iꞌñ ru
    gruu mbañ yu”, nam. Orzeꞌ bicy cup dey consuel lom nu dela famil niy.'
  mkj-mkj: Jahmmo ken lemehda pwa ioar anjoauwa ma Jesus pwehng ih “Nihmw jermweinno
    pirin mour.” Doari ih apel ah peneinei ohroj ken pwojonla.
  zac-NT: 'Lëꞌë shtadë llguëꞌnë bëdë́ꞌëll cuendë de quë mizmë iurë ni guniꞌi Jesús:
    “Shínil nabani”. Lëꞌë nguiu ni con grë shfamílill gualdí lduꞌu rall Jesús.'
  kyg-kyg: Afoꞌamoꞌmo, Yesuꞌa ani kanaleꞌmo, mafaꞌnekamo kaitaꞌmo hano huꞌnigeno afaꞌa
    maiꞌniye, huno ha paiꞌniya geeꞌmo agesa afiteno agaeꞌe muki afamo anagaꞌmogiꞌeꞌmo
    Yesufeꞌmo apakesa afiꞌa fatago huꞌnae.
  kmk-kmk: Ot nagasmok dit opisyal un siya payon dit timpu un nangibagaan Jesus kan
    siya un kanana’n, “Matagu din anak nu.” Ot siyadiyon ud nanuttuwaan da un simbaḻyan
    kan Jesus.
  cao-NT: Jatsi jasca ca hora ja ini ca ja cahëniquë, naa “Jënima xo mi baquë” i Jesu
    quë no. Japi Jesu qui ja chitimiyoiniquë. Chitiminiquë jatiroha ca jahuë xobó
    cabo ri.
  bbr-bbr: Keseria, momokus kiro ses opakar Jisas nukas ‘Nan mokoi awau rawai’ auruwon
    ätäi ronkatewon. Keseria, nuka pak kon tupsiu pak erek akan woiaka Jisas mesin
    epar moin.
  inb-inb: 'Chasa aini­uraka, chi ungugpa taitaka iuia­rirka: “Chasa­ura­lla­ta­ta­mi
    Jesús ni­warka: ‘Kamba wam­bra, kaug­sa­mi ka’.” Chasa iuia­ris­paka, pai i paipa
    tukui wasi­manda­kuna, Jesus­manda mas suma iuia­rir­ka­kuna.'
  hrv-hrv: 'Tada razabra otac da je to bilo upravo onog časa kad mu Isus reče: “Sin
    tvoj živi.” I povjerova on i sav dom njegov.'
  box-NT: Ó o za ɓàn maá wã́a zũna le mu wó ho pɔ̃̀n-kéní na ó o Yeesu bía
    nɔn wo yi le o za á dɛ̀ɛ ɓúi máa wé. Ó orɛ́n lè mí zĩi nùpua ɓúenɓúen
    dó mí sĩa o Yeesu yi.
  ote-NT: Nuꞌbʉ́ nura dada bi beni gue mi gueꞌa̱ ra ora xqui xipabi ra Jesu gue ya
    mi ꞌbʉi xá hño rá tꞌʉ. Hangue nuꞌá̱ ne gatho núꞌʉ mi ꞌbʉi ja rá ngu bi gamfri
    gue ra Jesu go mi gueꞌa̱ xqui mɛhna Ajua̱ pa da nda̱.
  wnu-wnu: 'Ende qamarari wau ur barim qen endet Yisas nob qamar: “Nonou wau uber
    buriba.” Qamar end misir igub ginamt isub wonou wagrari big wot oabig igurei.'
  zam-NT: 'Lueg mda'' xud mbyòo cuent le'' hora ngòc leque hor co''se'' ndxab Jesús
    loo mbi'': ―Mbyòo lùu mbyacle''. No nabanque'' mbyòo lùu. Syase ngola''s mbi''
    loo Jesús no loo con'' ndli Jesús con rye mèn guliz mbi''.'
  zyp-NT: Mataico a paw taco, ma cawh Zisu tei, “Na sawcapaw cawh a hring a,” tatei
    a chingpaw cai a cang hrahring takhah a hni. Macawtaco ama le a ingchungkho vytei
    tah aa zing.
