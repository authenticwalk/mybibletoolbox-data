  mal-mal: ആകയാൽ നിന്റെ മകൻ ജീവിച്ചിരിക്കുന്നു എന്നു യേശു പറഞ്ഞ ആ സമയത്തുതന്നെ എന്നു
    അപ്പൻ ഗ്രഹിച്ചു താനും കുടുംബം ഒക്കെയും വിശ്വസിച്ചു.
  kkc-kkc: Eseme odoo yo gooleedoloso egeesee gooleebuguso, bei, eiyo osoko howo hedebe
