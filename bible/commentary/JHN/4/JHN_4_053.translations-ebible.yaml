verse: JHN.004.053
translations:
  kpx-kpx: Ige mamaveu ke evisi hilokage vanie ni igaemoike Iesuu avuho loui avoe,
    “A mou momoleanu.” Ige kemo kosive keu au ese ehai abuhi abu uvu mai Iesuemo mavoi
    ehovalu.
  okv-H: embo amina Iesu na amita meni eraja ke ena amo iji 1 o’ clock unu ke ena
    avo hotembeto embo amite eto amita bande vahai embomeni te aingeto Iesu ke be
    ea.
  tbo-tbo: Ma tewelana amana i nugotuhuya hougana Yesu i bahabaha uyahina i pa, ‘Natum
    amaka i luyagohana,’ yaka lawana a bolu mitehi Yesu hi witumaganeya.
  mal-C: “നിന്റെ മകൻ ജീവിക്കും,” എന്ന് യേശു പറഞ്ഞ സമയം അതുതന്നെ ആയിരുന്നെന്ന് ആ പിതാവ്
    ഓർമിച്ചു. അങ്ങനെ അയാളും ഭവനത്തിലുള്ളവരെല്ലാവരും വിശ്വസിച്ചു.
  grc-SR: Ἔγνω οὖν ὁ πατὴρ ὅτι ⸋ἐν⸌ ἐκείνῃ τῇ ὥρᾳ, ἐν ᾗ εἶπεν αὐτῷ ὁ Ἰησοῦς ⸋2ὅτι⸌
    Ὁ υἱός σου ζῇ· καὶ ἐπίστευσεν αὐτὸς καὶ ἡ οἰκία αὐτοῦ ὅλη.
  bgc-bgc: फेर बाप जाण गया के यो उस्से बखत होया जिस बखत यीशु नै उस ताहीं कह्या, “तेरा
    बेट्टा जिन्दा रहवैगा,” अर उसनै अर उसके सारे कुण्बे नै बिश्वास करया।
  khz-khz: Ne tamana eripa-rorirorito, voora taunataunanai enamato, Iesu na ia evaikilaato,
    netiwato, “Goi natumu pemaguli.” Gaurai ia e gena numa talimara maparara Iesu
    gevega-taunataunaato.
  deu-TKW: 'Da erkannte der Vater, daß es in der Stunde war, in der Jesus zu ihm gesagt
    hatte: dein Sohn lebt; und er wurde glaubend und sein ganzes Haus.'
  zsr-NT: 'Niꞌr gúquibeꞌinëꞌ xuzbiꞌ biꞌi naꞌ, böacbiꞌ catiꞌ niꞌ bë́ꞌlenëꞌ lëꞌ didzaꞌ
    Jesús, gudxëꞌ lëꞌ: “Nabanbiꞌ biꞌi quiuꞌ.” Qui lë ni naꞌ gyejlëꞌë Jesús atiꞌ gulayejlëꞌ
    caꞌ Lëꞌ bunách nacuáꞌ lidxëꞌ.'
  lin-lin: 'Tata asosolaki ete ezalaki kaka na ngonga oyo Yesu alobaki na ye : « Mwana
    na yo ya mobali azali na bomoi. » Bongo ye elongo na bato nyonso ya ndako na ye
    bandimaki.'
  hns-NT: 'Tab oe jaad karies kie ohie tem par Jiesoe ose bolies raha kie: „Tor beta
    attjha hoi gail hai.” Aadmie aur okar ghar bhar okare me bieswaas kare lagal.'
  noa-E: Magbaawai chi ayau ich ödegpai, “Magan mag orata Jesuu mʉrʉg ‘Oob atcha khĩirjum,
    pʉ chaai monaaubajup’ a iekhajiebma” ajim aajem. Mag ich chaaidam monaaubapʉ̈im
    oobaawai ichdëujã ʉ̈khanaa i deg dʉ̈i ãba naajerr khʉʉnaujã thum chadcha Jesuuta
    Ẽwandam Iewaa warrgarwe ichdëu pʉ̈iju aajerrau awia i iek ʉ̈kha nʉisijim aajem.
  eng-EMTV: Therefore the father knew that it was at the same hour in which Jesus
    said to him, “Your son lives.” And he himself believed, and his whole household.
  mib-NT: Yūcuán na te máá tátá i ni sáha de cuenta jeē hora un cúu jeē ni cáhān Jesús
    jiín de jeē cótecu sēhe de. Te ni candíje de jíín nɨ́ɨ́ vehe de jeē cúu ya Yaā
    ní tají Yaā Dios.
  lif-NT2: हे़क्‍केःल्‍ले़ के़दुक्‍पाल्‍ले़ कुम्‍बारे़ मिःप्‍मा के़स्‍साःन् हिङ्‌लो
    लॽरिक् ये़सुरे़ पाःत्तुबा ये़म्‍मोए के़दुक्‍पे़न्‌वेःत्ते़बा निङ्‌वाॽ खोःसुरो॥
    हे़क्‍क्‍याङ् खुने़ॽ नु कुहिम्‍मो के़वाॽबा के़रे़क्‍ले़ ये़सुःन् नसाःन् मे़जोगुरो॥
  xnj-xnj: Dadi yula akamanya kuvya lwavi lukumbi lulolo, Yesu peamjovili “Mwana waku
    yati ilama.” Penapo mwene pamonga na valongo vaki vakamsadika Yesu.
  mmx-mmx: La temen lamdak ga doxoma bilong ti levelinga at ne Iesu ga vaase i rin
    at loxonaleng kerepmo do, “Lamdak taram naba roo.” Kuren la neni eburu minedi
    axap limixin diga nemen at loogu ren diga nunu at ne Iesu.
  cbr-NT: Usaquian cacëxun ca a tuacën papan —Anu bari 'ain ca Jesusan 'ë, min bëchicë
    ca ñuima, ca pëxcutia quixun 'ë coonxa quixun sináncëxa. Usaquin sinani ca aín
    xubunu 'icë unicamabë —asérabi ca Jesús Nucën Papa Diosnuax ucë 'icë —quiax ami
    sináncëxa.
  tee-NT: Pus ju xapai tak'ank'an lana machakxa ni acsnich hora ju naulh ju Jesús
    ni palaich ju is'ask'at'a. Pus ju anu' lapanac chai chux ju ixtatanumanalh la'ixchaka'
    lana talhilaca'alh ju Jesús.
  eng-LSV: then the father knew that [it was] in that hour in which Jesus said to
    him, “Your son lives,” and he himself believed, and his whole house;
  cak-NT: Ri rutata' ri ala' xoka pa ruwi' chi ja hora ri' cuando ri Jesús xu'ij che
    chi ri ralc'ual man xticom ta. Y romari' raja' y ri je ru-familia xquinimaj ri
    Jesús, y xquiya' cánima riq'uin.
  pah-NT: 'A''ero ga ikwahavi javo. —A''ea rupi tuhẽ Jesus''ga ei ji ve oji''i: “Kiro
    ndera''yra''ga nhimohig̃atui,” ei ga. A''ero g̃a jikopavi Jesus''ga rehe gaha
    g̃wongapeve''g̃a pavẽi.'
  sja-NT: 'Chi ak''õrepa k''awaji mãgɨ́ hora paji Jesupa jarak''ãri: “Pɨ warra jɨpa
    beeit''ee.” Mapa ichia mãik''aapa ichi te pidaarãpa Jesude ijãajida.'
  xed-xed: 'Ka graftá tsa dani ya, ta tsa luwa ya mna Yesu ŋani kazlay: Wdərwdər zwaŋa
    gha kəʼa ya. Daga baɗu tsa ka zlghaftá tsatsi nda gwal ga taŋ tani ta Yesu.'
  glk-glk: 'او وخت پئر بفهمسته کی اَن هو ساعتی بو کی عیسی اونه بوگفته بو: «تی پسر
    زنده مأنه.» پس خودش و اونه تمامه خانواده ایمأن بأوردیدی.'
  mks-NT: Xi̱hín ña̱ yóho na̱canda̱a̱ ini da̱ cán ña̱ mé a̱ nda̱a̱ na̱ndaja va̱ha
    Jesús ja̱hyi da jáchi̱ mé hora cán na̱cachi Jesús xi̱hi̱n dá ña̱ tácú tá tácú
    ja̱hyi da. Sa̱há ña̱ cán quéa̱ na̱candúsa mé dá xi̱hín na̱ vehe da Jesús.
  gfk-S: Ma no tamana ga nunure kilam be ikino pana bung tuno iat be Jisas ga tange
    ter tana be no natine te langalanga. Io, aie ma dong di la kiskis tikai ma ie,
    di ga nurnur.
  bmu-bmu: 'Mi möta mötmötŋi kewö ahuba asariyök: Aha! Jisösnöŋ “Nahöngan mönö ölöwaka
    malma,” jiyöhi, mönö aua miaŋgöreŋök ölöwahök. Keu mi möt asariba i aka saiwaurupŋi
    pakpak yeŋön uruŋini meleŋda Jisös möt narim waŋgiget.'
  dgz-dgz: Boge Kaponiam aritawa apane anuni, wam airase daitonawa ap omewa gapan
    Iesu anega me dieni, “Ge otuga inakaeta.” Ap menan apan ame ge waenapan pa mega
    gapan ininewa iragi Iesu anu tumasiwanumun.
  eng-GNV: Then the father knew, that it was the same houre in the which Iesus had
    said vnto him, Thy sonne liueth. And he beleeued, and all his houshold.
  zaa-NT: 'Làniana gutelíni tàta qui'' nubeyu'' cuìti'' rà''nia qui''ni méruání hóraá
    nuá ra Jesús na: Ỹi''ni to'' qui'' lu''a nna bàni bą́. Làniana adila huíalatsi''į
    Jesús, ą''hua iyaba canu tsè''e le'' litsi''į nna huía huá latsi'' quį qui''ni
    née Cristo.'
  eng-WEBSTER: 'So the father knew that it was at the same hour in which Jesus said
    to him, Thy son liveth: and he himself believed, and his whole house.'
  guh-guh: 'Nexata bajaraponë jamatabëjumaitsi: —Bajarapaepatota canivi Jesús nejumaitsi:
    “Nexënatonëyo rabaja icatsia catojamatejema,” nejai, jamatabëjai. Bajaraxuata
    bajaraponë, pijamonae yajava, jumecovënëta Jesús Cristonëcuene.'
  bon-bon: Babe te ngene jotwige, egä puirage padare cabu Yeesu piba najumi egä, “Määme
    bägrä ireclota gyene.” Siige tabe teeme binamewale cama Yeesu ne jitrungige.
  nhw-BL: Huan itata nopa oquichpil quimatqui mochicajqui ipan san se nopa hora quema
    Jesús quiilhui para ya mochicajqui icone, yeca yaya huan nochi ichampoyohua quineltocaque
    Jesús.
  swh-ONEN: Ndipo baba wa huyo mtoto akakumbuka kuwa huo ndio wakati ambapo Yesu alikuwa
    amemwambia, “Mwanao yu hai.” Kwa hiyo yeye pamoja na wote wa nyumbani mwake wakamwamini
    Yesu.
  wbi-wbi: Uviise ghwa mwana jula akakagula kuuti asooka unsiki ghula ghuno uYesu
    ajova kuuti, “Umwanaako asookile.” Pe umwene palikimo na vaanhu vooni ava munyumba
    jaake vakamwitika uYesu.
  bba-bba: Sɑnɑm mɛyɑ bii win bɑɑbɑ u yɑɑyɑ mɑ sɑɑ yerɑ mɑm mɑm Yesu u nùn sɔ̃ɔwɑ
    mɑ win bii u bɛkurɑ. Mɑ ɑsɑkpɔ wi kɑ win yɛnuɡibu kpuro bɑ Yesu nɑɑnɛ doke.
  eng-KJVCPB: 'So the father knew that it was at the same hour, in the which Jesus
    said unto him, Thy son liveth: and himself believed, and his whole house.'
  kgk-NT: “Upéa óra-py ete voi Hesu omombe'u kuri xe-vy nipo ra'e, Oikove jevy-ma
    nde ra'y, he'i voi xe-vy” he'i ojéupe. Upe-ma ramo ojerovia tee voi hese. Hóga
    pygwa gwive ave ojerovia tee ave hese.
  waj-waj: 'Iqii suai ivau Yisuuva tunoo: Fai i mmaapuuvo diitoo kati hara kioo varinaravaivee,
    tuuvaa koova rikieeravai. Rikioo ivoota ari mmuaa nnauvaki varuuyaatama innara
    kutaavaivee tiravai.'
  cpy-cpy: 'Ari ikenkishiryaa-nakiro ashitariri aritaki roweyaakari ooryaa chapinki
    ikantakiri Jesús: “Etsiyata-kotee pitomi.” Rootaki ikemijanan-tanakari rirori,
    ari ikimitanakari eejatzi maawoeni isheninka-paeni rirori ikemijanta-nakiri Jesús.'
  ekk-PKP: 'Siis isa mõistis, et see oli täpselt see aeg, mil Jeesus oli talle öelnud:
    „Su poeg jääb elama!“ Siis uskusid tema ja kõik ta kodakondsed Jeesusesse.'
  mpx-mpx: Inoke wawaya tamana i nuwatu nolu kilok matana toto o elana te Yeisu i
    baek elana i ba, “Natum nige ni aaliga.” Yaka tau o alonau ge wana limi ana heniheni
    gegewel hi abulilek.
  wbp-wbp: Yalirli watingki, milya-pungulpa kujarla yangka Jijaji wangkaja pirrarni
    karlarla-jangka ngalapi-nyanuku parlpuru-maninjaku, ngula-jangkajulurla wala nyinaja
    nyanungu manu nyanungu-nyangu warlalja turnu-warnu Jijajikiji.
  luo-luo: Eka wuon nongʼeyo ni mano e sa nogono mane Yesu owachone niya, “Wuodi dhi
    bedo mangima.” Kuom mano, en kaachiel gi joode duto ne giyie kuom Yesu.
  nhe-NT: Huan itata nopa oquichpil quimatqui mochicajqui ipan nopa hora quema Jesús
    quiilhui para ya mochicajqui icone, yeca yajaya huan nochi ichampoyohua quineltocaque
    Jesús.
  aii-aii: 'ܘܝܕܝܼܥ ܠܹܗ ܒܵܒܘܼܗ‌ܝ ܕܒܐܵܗܵܐ ܣܵܥܲܬ ܝܗܘܵܐ ܕܝܼܫܘܿܥ ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܒܪܘܿܢܘܼܟ݂
    ܒܸܬ ܚܵܝܹܐ.“ ܘܗܘܼܡܸܢܹܗ ܗ̇ܘ ܘܟܠܹܗ ܒܲܝܬܹܗ.'
  esk-NT: Aapauruam iḷitchuġiniġaa atuummił̣ha taivrumani sassaġniġmi Jesus-ŋum nipliutikmani,
    “Iġñiġiñ iñuugisiruq,” Taatnaqhuni ukpiliġñiqsuq, suli iluqaġmiŋ tupiqatipayaaŋiḷu.
  msb-msb: Nadumduman san ama na sana man na kaurason siya ginsabihan ni Jesus na,
    “Maayo na an imo anak.” Kaya siya mismo nagtuod kag san bilog niya na panimalay.
  cpa-NT: Jøng² ca¹dsagh² dsǿa¹² dsa² ta³ cónh¹ hora jøng² báh³ ca¹juúh² Jesús hi²
    hliú² ja³ŋiúh³dsa. Jøng² ca¹hé¹ dsa² ta³ jǿg³ quiah¹² Jesús quianh¹³ ca¹lah¹já¹
    dsa² tiogh³ ja³quiah¹³dsa.
  dso-dso: ଜିସୁ ଟିକ୍‌ ସେବେଲାସେ ତର୍‌ ପିଲା ନିମାନ୍‌ ଅଇଲାବେ ବଲି କଇରଇଲାଟା ସେ ମୁକିଅ ଲକ୍‌
    ମନେପାକାଇଲା । ସେଟାର୍‌ପାଇ ସେ ଲକ୍‌ ଆରି ତାର୍‌ ଗରର୍‌ ସବୁ ଲକ୍‌ ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କଲାଇ
    ।
  meu-meu: Bena tamana na e helalo une, ia ese Iesu e hereva henia horana bunai, bena
    Iesu ese e hamaoroa, eto “Natumu vada eha mauri”. Bena ia bona ena ruma taudia
    iboudiai ese vada e abidadama henia.
  yva-NT: Naije ajae napiso aemendi pare, “Syo raenamo uma ami wapo raura wato tavon,
    Yesus po raura nande pare, ‘Nya arikainye sauman to.’ ” Weti ajae umaso muno apa
    yavaruga tenambe wanave Yesus ai.
  dgc-dgc: Ey naala-ala na dén a séˈ bale ya i orasa no pégkagi ni Jesus, a mabuhay
    tu anak na. Ey naniwala side a métatena ni Jesus.
  zpm-NT: Dzigo psoladz me zig hor cotaque rëb Jesús lo me, laa xpëëd me biacle. Dzigo
    dib zdoo me bliladz me Jesús, tsieel me, xpëëd me, meṉlidz me ne, grëse zho dib
    zdoo zho bliladz zho Jesús.
  hix-NT: Nehutwekon hatà, horykomo. 7 oras me ehtoko, ohxe naha, omuru, keknano,
    Txesusu, kekon hatà, tàhnawo. Àro ke, Txesus hona harha nenyey hatà. Àmàn yawon
    komo xarha, noro hona rma rha nenytxownà hatà, omeroro hatà.
  sim-sim: Karem li mbarik avoko ma oto ormu hishira, Jisas hinyer oro wolo mendek
    ormu mbara, �Jikisi mihi hakwa ambu ri.� Karem or hishihi or nga jikisnokopji
    orhi nga ol ornjik lerawun landa ma ondo nga Jisasin wavu lihik li ewehe orin
    limu tiyara.
  npi-ULB: त्‍यसपछि यो येशूले “तिम्रो छोरा बाँच्‍छ” भन्‍नुभएको घडी थियो भन्‍ने ती
    बुबाले महसुस गरे । यसकारण तिनी र तिनका आफ्ना सम्‍पूर्ण घरानाले विश्‍वास गरे ।
  cgc-cgc: Nademdeman dayon ta upisyal na ta yon gid man na uras gambal Jesus na iya
    na bata ayad en. Tenged bata din ya paayad Jesus, kanen daw tanan din na mga sinakepan
    gatuo ki Jesus.
  tim-tim: Hain dâmbiâ kiap arekŋe hin nâŋgâep, “Woe, Yesuŋe sop magep ainâk nanne
    âlepŋe agep.” are nâŋgâep. Aregât biwiŋe Yesugâlân kalep. Akto ikiŋe kâmotlupŋe
    ainâk biwiyeŋe Yesugâlân kali.
  yor-yor: Bẹ́ẹ̀ ni baba náà mọ̀ pé ní wákàtí kan náà ni, nínú èyí tí Jesu wí fún
    un pé “Ọmọ rẹ̀ yè.” Òun tìkára rẹ̀ sì gbàgbọ́, àti gbogbo ilé rẹ̀.
  wos-wos: Wungi wandaka dé yafa xékélaki. Nalika Jisas dé wali hundi buléndén nukwa
    dé déka nyan yikafre ya. Wungi xékélakita dé déka hém wali atéfék di Jisaska jémba
    sarékéta déka hundika di “Mwi hundi dé” na.
  emp-NTPO: Maʌ̃ne dji zezaba cawasia ara maʌ̃ hora quĩrãca Jesuba bʌ warrara biasiad̶a
    asida. Maʌ̃ba idjia, jũma idji ẽberãrã bid̶a Jesura ĩjãsid̶aa.
  eng-F35: So the father knew that it was at the exact hour in which Jesus told him,
    “Your son lives.” Both he himself and his whole household believed.
  ind-ind: Lalu dia teringat bahwa tepat pada jam itu juga Yesus berkata kepadanya,
    “Anakmu sudah sembuh.” Jadi dia dan semua orang serumahnya menjadi percaya kepada
    Yesus.
  pes-OPCB: 'پدر فهمید که این همان لحظه‌ای بود که عیسی فرمود: «پسرت شفا یافته است.»
    پس با تمام خانوادهٔ خود به عیسی ایمان آورد.'
  mpt-mpt: e funanea Sintalo afok smiko bayo dim ota Yesuse baatnenea Keb miine ayam
    anamabebo ge baatnenesobo ge funanea e Yesuse bainobo genea eka e meletan isa
    Yesuse bainobo ge nasiobe.
  ssx-ssx: Atekema꞉ hone witolota꞉ Ambaneke koto natena꞉ kone Yesuma꞉ I̱ pa꞉ta꞉ alota꞉
    Naka꞉ weki tiaalieke laa lea꞉me hone wiekeme. Koto ekina꞉ mo halima꞉ make ipika꞉
    weki wanda꞉ma꞉ make hone tulaemekeme.
  mkl-mkl: Ŋɔi bɑɑi ɑmɑu í ye ɡiɡi iyi wɑɑtiu bɛi Jesu í sɔ̃ɔ ideu dee dee í ni, ɑmɑɛ
    ɑ́ wɛɛ. Nɔ nŋu do inɛi kpɑsɛ̃ɛ ŋɑ fei ɑ̀ dɑsi Jesu nɑɑnɛ.
  gaq-gaq: ଆକ୍‌ବାନ୍ ମେଁନେ ବାଡ଼େ ବୁଜେକେ ଜେ ଆଣ୍ତିନେ ବେଲା “ନାଁନେ ଗଡ଼େଅ ମ୍ୱ୍ରଲେଃକେ” ଡାଗ୍‌ଚେ
    ବାସଙ୍ଗ୍‌ ବଗେ ଟିକ୍ ଆତେନ୍‌ ବେଲା ମ୍ୱ୍ରକେ । ଆକେନ୍ ଗଟ୍‌ନା ଇଡ଼ିଙ୍ଗ୍ ମେଁ ଆରି ମେଁନେ ପରିବାର୍‌ନେ
    ସାପାରେ ଜିସୁକେ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଆର୍କେ ।
  gof-RNT: Na7aa aaway Yesuusi baakko, “Ne na7ay paxana” giday he saatiyan gideyssa
    akeekis. Hessa gisho, inne iya soo asa ubbay ammanidosona.
  unx-unx: ଆଡଃ ହନ୍‍ତାମାଃ ଜୀହୁଦଃଆଏ ମେନ୍ତେ ୟୀଶୁ କାଜିୟାଇ ଦିପିଲିରେଗି ନେକାୟାନା ଏନା ଆପୁତେ
    ଆଟ୍‌କାର୍‍କେଦାଏ, ଏନ୍ତେ ଇନିଃ ଆଡଃ ଇନିୟାଃ ଅଡ଼ାଃରେନ୍‌କ ୟୀଶୁରେକ ବିଶ୍ୱାସ୍‌କେଦାଃ ।
  gah-gah: 'Liki likago, gipámini amelaho nene mogonamú lá oko gilimó: Ámina gamenaló
    Izesú nimisilike gipaka mota zokokave loko limóma neve. Loko geleake, ezáagi vená
    izegipalagi Izesukumú gili alévolé amó.'
  lcm-lcm: Na tamana i nat ang kala kinle ta nia akorong a vuk taun ang Iesu kata
    antok ia ta, “Kam nat kala to.” Na kala lomlomon, ninia kuvul ve petau i nei kana
    lu.
  aer-aer: Artwe nhengele aweke-iperrele re itirreke, “Yewe, arlte yanhe ikwerenge
    akwele Jesus atyenge angkeke, ‘Alere ngkwinhe kwenhe mwerre-irretyenhe.’” Re-arlke,
    ikwere-artweye areyele-arlke, urrkapentye akngerre ikwerenhe areyele-arlke Jesus
    arratye itelarerrirreke.
  qvc-NT: 'Chaymi chay kamachikuq runaqa intyindirqan: Chay urasmi Jisusqa niwarqan:
    “Churikiqam kach''akashqana. Mananám rinchu wañuq”, nishpa. Chaymi payqa yumbay
    ayllundin Jisuspina kriyirqanllapa.'
  tgl-ULB: At napagtanto ng ama na iyon din ang oras nang binanggit ni Jesus sa kaniya,
    “Mabubuhay ang iyong anak.” Kaya siya mismo at ang kaniyang buong sambahayan ay
    nanampalataya.
  cbs-NT: 'jabianudi: “Min bake mawama ana jiweaki”, Jesúsun ashian jabiaskadi nakushxunaibuwen
    taea jikitushitan jatu yuia jawenabubetans Jesús ikunwanibukiaki.'
  xtm-NTPP: 'Te yuva i ma, ni ndasa''a de kuenda ja maa ora yukan ni jiña''a Jesús
    ma: “Téku sa''ya ni ma”, te ndaka de ve''e de ma ni ka kandija Jesús ma.'
  nnq-nnq: Awawa bena ngabakombokela ikiba kingobu ucho Yesu apalenga, “Mwana jwinu
    malama.” Penia bena ngabaamini pamwe na akalongamundu boa.
  bao-NT: 'To biro cʉ̃re cʉ̃ja ca ĩiro, cʉ̃ pacʉ pea: “ ‘Mee mʉ macʉ̃ caticoami,’
    Jesús yʉre cʉ̃ ca ĩijãri tabe peti biijapa,” ĩi majicãupi. To biri teere cʉ̃jare
    cʉ̃ ca wedero tʉorã, cʉ̃ yaa wii macãrã niipetirã Jesús''re cʉ̃re tʉo nʉnʉjeeupa.'
  san-ORI: ତଦା ଯୀଶୁସ୍ତସ୍ମିନ୍ କ୍ଷଣେ ପ୍ରୋକ୍ତୱାନ୍ ତୱ ପୁତ୍ରୋଽଜୀୱୀତ୍ ପିତା ତଦ୍ବୁଦ୍ଧ୍ୱା ସପରିୱାରୋ
    ୱ୍ୟଶ୍ୱସୀତ୍|
  huv-NT: 'Quiaj leaad omeaats aaga naxey, naleaing aaga ores wüx tasaj nej Teat Jesús:
    “Micual lajneaj”, maj nej. Quiaj aaga naxey tayar andeac Teat Jesús maquiiüb meáwan
    leaw alaniüng nej.'
  otn-NT: Bi bɛ̱n'a̱ ra̱ n'yohʉ p'ʉya ngue gue'a̱ ra̱ ora bi̱ ma̱nna̱ Jesús ngue ya
    bi zä na̱ rá̱ ts'ʉnt'ʉ mi̱ ʉ. Gätho'ʉ to 'bʉp'ʉ ja rá̱ ngu̱ p'ʉya, gä bi 'yɛ̱c'ɛ̱i̱
    ra̱ Jesús.
  nop-nop: Kaŋ me u Jesudi nai uŋaniŋgoŋ hinek, “Mihige agaŋ kedebaŋak” niŋguk u naditomguk.
    Tiŋa ne’walaŋ naŋgat dikiŋiye eŋ adut itougiŋ adi wanaŋ Jesu nadisukilitimiŋgiŋ.
  obo-NT: Idda ron en, nosompottan taddot ponguu no idda en mandad no uras mid ikahi
    si Disas kandin no od ko‑uliyan don iddos anak din. De‑en id pomakoy ron sikandin
    woy dos langun no sakup din diyot kandin no baoy.
  cak-ENT: Ri rutata' ri ala' yava', chanin c'a xka-pe chuc'u'x que ja hora ri' tok
    ri Jesús xbij chin que ri ruc'ajol man ncom tüj. Y romari' rija' y ri ye aj pa
    racho xquitakej c'a ri Jesús, xquiya' c'a cánima riq'uin.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤁᤧᤍᤢᤰᤐᤠᤸᤗᤧ ᤁᤢᤶᤒᤠᤖᤧ ᤔᤡ᤺ᤵᤔᤠ ᤁᤧᤛ᤻ᤛᤠ᤺ᤴ ᤜᤡᤱᤗᤥ ᤗ᤹ᤖᤡᤰ ᤕᤧᤛᤢᤖᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ
    ᤕᤧᤶᤔᤥᤀᤣ ᤁᤧᤍᤢᤰᤐᤧᤴ ᤘᤣ᤺ᤳᤋᤧᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤢᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤏᤢ ᤁᤢᤜᤡᤶᤔᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤁᤧᤖᤧᤰᤗᤧ
    ᤕᤧᤛᤢ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤖᤥ॥
  mie-NT: Ñúcuán de maá tatá ji nī nsāhá dē cuenta jā hora ñúcuán cúu jā ní ncāhān
    Jesús jíín dē jā cutecū sēhe dē. De nī ncandíja dē jíín níí vehe dē jā cúu yā
    Yāā jā ní ntají Yāā Dios.
  san-TIB: ཏདཱ ཡཱིཤུསྟསྨིན྄ ཀྵཎེ པྲོཀྟཝཱན྄ ཏཝ པུཏྲོ྅ཛཱིཝཱིཏ྄ པིཏཱ ཏདྦུདྡྷྭཱ སཔརིཝཱརོ ཝྱཤྭསཱིཏ྄།
  qve-NT: 'Chaymi chay autoridad jefeqa yuyariran chay horastapuni Jesuspa khayna
    nisqanta: “Wasiykiman kutipuy. Wawaykiqa manan wañunqachu”, nispa. Chayta yuyarispanmi,
    chay jefeqa llapallan familiantin Jesuspi creeranku.'
  pao-NT: Soo nana oetu soomayuhoo, ka oona nokwikoo ha'yoo soo Te Pabe'e meeoo e
    netamma, “U tooa mooasoo besa namagwetzoipu.” Soo numu moohedu nana ka mu tu nobe-kwitu
    numu-no, ka Te Pabe'e naka'oedyuku mane.
  cbu-NT: 'Kuraksha: Zuraktishcha. Sing zar tapitaranllu anshutam Isus nuwaa, Iparish
    támeenllcha, tárangiya. Ashiri naturitam yararangiya, tárangiya kuraka. Táyaru,
    anootsirisha muchchuree waptam yanpurangiya. Kuraksha izuuru Isusoo mangoonarangiya;
    wipsha ichinguritamsin mangoonaranganaya.'
  usa-usa: 'min-ábáúmá mimórá-kánááráq Îtuma timá ámikaiye: “enáanikoma paá mániye.”
    téna aboámá aákaq makáiye. aboágáráq máqten-araabanogaraq ábâqawaagaraqa yirupi
    kéitaae.'
  soy-soy: 'Usɑ́ɑ uyɛ̃ uu pɛɛ léisɛ rɛ ituŋɛ iyɛ-i ŋmɑɑ kɛ Yeesu uu sé u mɑɑ rɛ:
    Upɔ́ŋmɑ́nɛ yɛ nfɑ́ɑ mɑ́lɛ. Lɛ̃ nnyɑ kɛ u nɛ ukɛyɔ pikɔ́ nnɛ́í ɑpi Yeesu nɛ kɛfɑ
    tɛnɛ.'
  hui-hui: Igiri aba biagome mitangi bialu Yasuhanda, Í̠ igini dabi holebira, layangiore
    dabi hayadalo manda bini. Ani manda buwa agali biago ibunibi ibu damenebi ti bibahendeme
    Yasuhondo mini mbiraore wiai hene.
  amf-amf: Naasasa imbaar Yesus “Hasa naasa paashidine” kina kinin hamoono savaatin
    ogoka konin dohonam dhesayse, kidi yisa oonin eena wulbesana Yesusdar woylamin
    ke qajade.
  quc-NNT: 'Ru tat ri ala xuch''ob''o chi pa ri hora ri'' xub''ij ri Jesús che: “Ri
    k''ojol la käk''asi na,” —xcha ri Jesús. Xkojon k''u ri tata'' che ri Jesús, xuquje''
    konojel ri e k''o pa rachoch.'
  dob-dob: Ta ꞌenega gwama nina tamana ꞌinuwaꞌiꞌisina gote tuta nina ꞌenaya Yesu ꞌigwae,
    “Natuyo ꞌida boboꞌana.” ꞌEnega tai nina ma ina susuyao Yesu siemisena.
  wrs-wrs: Wo aralva nengna, okombava nonamba koho lohvhoavnamba, nonamba Yesusva
    osva onamba, yenamba ombpevpa ata henga kanandhavav. Wo doa vena, no indhanarini,
    eva noi ten avna hena deuvra, himba doa Yesusmba keknam undnahonam lovahthamnana.
  mca-mca: 'Ha'' ƚatata qa nikfe''lik''i in hik i''ni'' junu'' ha'' Jesús in yit''ij:
    —Pa'' oqwomehe'' hats iƚa''x.— Ma'' qa hakha''an qa week iye he'' ƚelits, ƚewhe''ye''
    qa nite'' yeqeku'' iye qa tek''enets ha'' Jesús.'
  tzo-TZC: 'Ti totile laj snaꞌ ti jaꞌ jech ora ti jech iꞌalbat yuꞌun ti Jesuse: “Ti
    anichꞌone cuxul xa”, ti xꞌutate. Ti stuque schiꞌuc ti cꞌu yepal tey ta nae laj
    xchꞌunic ti jaꞌ Jcoltavanej ti Jesuse.'
  mya-mya: ထို​အ​ခါ​ဖ​ခင်​ဖြစ်​သူ​သည်​ထို​အ​ချိန်​ကား `သင့်​သား​သည်​အ​သက်​ရှင်​လိမ့်​မည်'
    ဟု​သ​ခင် ယေ​ရှု​မိန့်​တော်​မူ​သော​အ​ချိန်​ပင်​ဖြစ်​ကြောင်း ကို​သ​တိ​ရ​လေ​သည်။
    သို့​ဖြစ်​၍​သူ​နှင့်​တ​ကွ အိမ်​သူ​အိမ်​သား​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော် အား​ယုံ​ကြည်​လာ​ကြ​၏။
  gng-NT: Nɛ ujɛ nnɔ bɛnde' ki ye u ya yo nɛ *Yesu wun tɔke' wɔ ki ye uʼbijɛ faake'
    ŋɔ. Nɛn saan nɛ wɔn nin uʼden yaab kɛ teke' *Yesu ki jin'.
  cbi-NTPO: 'Tsa detiñu ya'' apa pensa mangue'' keetu mandengami juntsa ura juunutalaa
    Jesús yanu: Ñu'' na tiba jutyu ura machuve, tiñu bain; tsejtu tsaa puiñu, ya bain,
    naa ya'' yanu chumu chachilla bain, Jesúsnu keranguila.'
  ikk-NT: Nẹdi ẹ nọ nyanhan nị ogẹn hụ kẹ Jizọsị gi sị a, “Nwa ị jẹnkọ d'a rị ndụn.”
    Ifiri ẹ, kẹ ya lẹ enwẹn ẹ kẹ ikpun-ụlọ a nọ kwerini Jesu.
  leu-leu: E a tamana lak a texaas o a yaan aapave a yaan fatak aava na Yesus fo xuuse,
    “A lak siim i taa to.” E voxo a mataa aave e maana rabuna lana lifu sina ri namkai
    se Yesus.
  maz-NT: 'Nuc''ua c''e tata ya o mbãrã mi ngueje c''e hora c''ü vi xipji e Jesús:
    “In ch''i''i ra bübütjo.” Nuc''ua c''ü o̱ tata c''e t''i o ''ñench''e o̱ mü''bü
    e Jesucristo cja na ''ñe texe c''o mi cãrã o̱ ngumü.'
  bod-N: དེ་ནས་བློན་ཆེན་གྱིས་ཁ་སང་སྐྱབས་མགོན་ཡེ་ཤུས་ཁྱོད་ཀྱི་བུ་གསོན་པོར་གནས་ཞེས་གསུངས་པའི་དུས་དེར་རང་གི་བུ་སོས་པར་གྱུར་པའང་ཤེས༌ཏེ།
    ཁོ་དང་ཁྱིམ་མི་ཐམས་ཅད་སྐྱབས་མགོན་ཡེ་ཤུ་ལ་དད་པར་གྱུར་ཏོ།།
  tca-NT: 'Rü guma bucü nanatü rü nüxna nacuèxãchi ga yema oragu na yiĩxü̃ ga Ngechuchu
    ga ñaxü̃ nüxü̃: “Cune rü marü naxcèx nitaane” ñaxü̃. Rü nüma ga guma ãẽ̱xgacü
    rü guxü̃ma ga napatacü̱̃ã̱x rü Ngechuchuaxü̃́ nayaxõgü.'
  zpl-NT: 'Che uriꞌi bene zeꞌe beyaꞌ nú hora zeꞌe neca chenu uni Jesuse lulla: “Nzucu
    nzecala llianaꞌlu”, nu uchili arquiꞌlla cuna ye bee bene niꞌlla Jesuse.'
  mbc-NT: —‍Pri'ya pu'kuru anmu man —‍ta'pî Jesusya yai pu'kuru eekomi'makapî'pî mîrîrî.
    Mîrîrî epu'tî'pî warayo'ya moropai innape Jesus kupî'pîiya. Itewî' ta tîîko'mansenonya
    ikupî'pî nîrî innape.
  ndg-ndg: Nga tate bake atangite kuwa ni muda wowolo Yesu abayite, “Mwana wako nga
    nkoto.” Nyoo ywembe ni familiya yake baaminiye.
  wsk-wsk: Se kuriang nuet ikiam, mu am tom borta te Jesus nu maonam, “Nika kuriang
    me kuerukko,” ma maonam mu ko ikiam. Se nu ko nuwus kuriang ago suen la Jesus
    ko nongomang ningi nunguning aram.
  toj-NT: Yajni yab ja tatal ja jastal iti, ti jac sc'ujol ja' ni mero ora cuando
    alji yab yuj ja Jesusi que lec xa bi ay ja yunini. Ja huinic jahui, spetzanile
    ja janec' aye ba yoj snajei, ch'ac ni sc'uuque ja Jesusa.
  tbc-tbc: Ago tag taman fon ilon isoug, nor nek ad ago Jesus irupeig, iŋanen nanuk
    uyan imado dak ibol a. Agog iŋ Jesus niŋen o ilon lo rumok dugo, iŋanen muroun
    muroun dam fidian ilod lo rumok a.
  sna-sna: Ipapo baba vaya vakayeuka kuti ndiyo yakanga iri nguva chaiyo paakanzi
    naJesu, “Mwanakomana wako achararama.” Saka iye neimba yake yose vakatenda.
  smk-NT: Ket napanemtem na nin ama a sin sain nin udas na nin inirgo ni Jesus a wana,
    “Mabyay yaynaod a anak moyo.” Bana' ta wanin, sya tan saray sarba ran kabali na
    ket nagmatalek sara kona ni Jesus.
  grc-TCGNT: Ἔγνω οὖν ὁ πατὴρ ὅτι ἐν ἐκείνῃ τῇ ὥρᾳ, ἐν ᾗ εἶπεν αὐτῷ ὁ Ἰησοῦς ὅτι Ὁ
    υἱός σου ζῇ· καὶ ἐπίστευσεν αὐτὸς καὶ ἡ οἰκία αὐτοῦ ὅλη.
  gof-WFTW: Na7aa aaway Yesuusi baakko, “Ne na7ay paxana” giday he saatiyan gideyssa
    akeekis. Hessa gisho, inne iya soo asay ubbay ammanidosona.
  spa-BLM: 'Así que el padre supo que fue a esa hora cuando Jesús le dijo: “Tu hijo
    vive”. Creyó, al igual que toda su casa.'
  kyz-NT: 'A''eramũ ''ga ikwaapa: —Aje kwara kwawamũ futat Jejui ''ga ''i jee ai''i—
    ''jau ''ga Jejui ''ga mome''wau wemiayuwa ''gã nupe. A''eramũ ta''yriara ''ga
    Jejui ''ga rerowiaa nanimenime opytuna ''gã netee.'
  dao-dao: Jesuh naw, “Na capa daw be khai ni,” a tinaka kcüna kyaki ti a ksing. Acunakyase,
    amät ja a khuiim kyawnglawng ami van naw jumkie.
  cya-cya: 'Xacan'' ngu''ya yu cunta si''yana cui'' braa can'' ycui'' Jesús lo''o
    yu xa nu juin ñi: Cua'' mchca sñe'' um. Lo'' ya qui''an ti'' yu ''in Jesús tsatlyu
    lo''o nchgaa nu ndi''in na''an ''in yu.'
  wrk-wrk: Nanangini mambukawanyi, jingkijba nyuli, duja nanda jangkurr Jisuskanyi.
    Wulani mukunjana yanybayi Jisus nangangi “Wankijbayi nganyi jandanyi.” Nanamanji
    mardumardujbayi nangangi mankanyi. Kunybijba nyuli mankanyi. Baki kuyu nyuli jangkurr
    Jisuskanyi nanangini mambukawanyi baki nanamukunyi, jungku jalili yalu nanganginyina
    barndana. Durrijba yali nanda jangkurr nangangi Jisuskanyi.
  nii-nii: Yi nengin kin, arim eim piim oltin kunum ełe Jiisas ek yi nim, “Nim kinganim
    konj mułmba,” pa yi nim, ei piim. Pe eim pii gii neng, eim nge wumb tiłap ei kin
    ouni Jiisas kin pii gii ninjing.
  ign-NT: Tásiha, ema achane máechapa étairaichuhi eta hora eta mameta­sirahi ema
    Jesús eta manara­siraipa ema machicha. Tacahe, ichape­rinehi eta masuapirahi éma,
    énapa éna machicha­na­veanahi te peti, eta émairahi ema Cristo, Mavaneruhi ema
    Viya.
  dik-NT: Go wun ŋic lɔn ë yen akɔ̈l alɔŋ wäär cï Jethu ye lɛ̈k ye ëlä, “Manhdu abï
    pïr.” Ku jɔl wɛ̈t Jethu gam kek kacke ëbën.
  cac-cac: 'Yuj chi'' ix snaancot vin̈ to icha chi'' yorail yal Jesús chi'' d''a vin̈
    icha tic: Man̈ ol chamlaj jun uninal chi'', xchi. Yuj chi'', ix yac''och Jesús
    vin̈ d''a sc''ool yed'' jantac eb'' ay d''a yol spat.'
  tzj-E: 'Ja'' ttixel xerkaja pe rwá'' chjara'' hor xbixa tzra rmal Jesús che: —Awlec''wal
    majo''n ncom xta, y congan xeyke''a ruc''u''x ruq''uin, y cara'' chka'' xqueban
    conjelal jec''ola pruchoch.'
  san-BUR: တဒါ ယီၑုသ္တသ္မိန် က္ၐဏေ ပြောက္တဝါန် တဝ ပုတြော'ဇီဝီတ် ပိတာ တဒ္ဗုဒ္ဓွာ သပရိဝါရော
    ဝျၑွသီတ်၊
  yaa-NT: 'Yoiaifãfe nikata ãpa shinãni: “Chanĩma, Jesús ea yoita xini keya, ‘Mã mĩ
    fake sharaki katãfe,’ ea Jesús faita,” ixõ xanĩfãfe shinãni. Nãskata na xanĩfonõ
    ãfinõ afe yorafoyaxõ Jesús chanĩmara fanifo.'
  cab-NT: Ába larítaguni luágu ligía lan óra laríñagun Jesúsu lun luágu areídaguaali
    lan liraǘ, ába lafíñerun luágu Jesúsu jáu sun lufámilian.
  clu-clu: Nadumduman dayon ang opisyal nga maman gid dato nga oras anang pagkoon
    ni Jesus kanana nga anang bata mayad run. Gani tana kag anang bilog nga pamilya
    nagtoo kay Jesus.
  swh-ULB: Ndipo baba yake akatambua kuwa ni muda ule ule Yesu aliosema, “Mwana wako
    ni mzima.” Hivyo yeye na familia yake wakaamini.
  tpt-NT: 'Ex chuncha ni japay makal kuenta ni anchanu hora va exnicha tejkan junil
