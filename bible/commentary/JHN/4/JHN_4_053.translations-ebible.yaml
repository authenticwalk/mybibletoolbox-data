  ron-BTF: 'Astfel, tatăl a cunoscut că era chiar ora aceea în care îi zisese Isus:
    Fiul tău trăiește. Și a crezut el însuși și toată casa lui.'
  eng-WEBP: So the father knew that it was at that hour in which Jesus said to him,
    “Your son lives.” He believed, as did his whole house.
  eng-FBV: Then the father realized this was the precise time when Jesus had told
    him, “Your son will live!” So he and everyone in his household trusted in Jesus.
  nld-1939: 'De vader erkende, dat dit juist het uur was, waarop Jesus hem had gezegd:
    Uw zoon is gezond. En hij geloofde met heel zijn gezin.'
  bwo-bwo: Nihonwere, Iyesus «N na'o kashon fa'e» bíettso manoori sa'aton b́wottsok'owo
    danb́k'r, mansh manots aawon detst bínat b́maa ashon Iyesusi aman bok'ri.
  nch-BL: Huan itata nopa oquichpil quimachili para mochicajqui ipan nopa hora quema
    Jesús quiilhui para ya mochicajqui icone. Yeca yaya huan nochi ihuicalhua quineltocaque
