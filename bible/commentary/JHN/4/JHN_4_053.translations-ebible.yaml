    palupi, dupa pitakame Jisasa tungi piami.
  eng-ASVBT: 'So the father knew that it was at that hour in which Jesus said unto
    him, Thy son liveth: and himself believed, and his whole house.'
  mna-mna: 'To pikin tamaana mataana iŋgal. Indeeŋe kat mazwaana ta tina na, Yesu
    iso pini ma isombe: “La. Lutum ko niini ambai.” Tabe ni ziŋan wal kini timap ma
    tiurla ki Yesu.'
  myw-myw: Taman mo inuway nov ya̱nay anatut kansow, Yeisuw nilivan, “Kuyum kun. Natun
    bo ibwein”; mo isimounids sen nagamag asibabaw-wan.
  sby-sby: Lino baishi mwana balanuketi ecindi Yesu mpwalabambileti, “Mwanobe lasenguku.”
    Neco bonse bamung'anda yakendi balamushoma.
  sll-sll: Dungure irang i yu nomani si pungwi, “Ayo, Yisas ongi omare wan klok wani
