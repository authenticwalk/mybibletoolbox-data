    macana to bairona.'
  eng-ULB: Then the father realized that it was at that hour that Jesus had said to
    him, “Your son lives.” So he himself and his whole household believed.
  spa-VBL: Entonces el padre se dio cuenta de que esa era la hora precisa en la que
