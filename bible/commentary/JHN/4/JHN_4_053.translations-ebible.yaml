  ssd-ssd: Taŋakinaig le mam nuŋe nu pasa ta ismba Yesus nu kiŋo naŋe kume nda ŋgina
    ait ta mbolŋge ndo kiŋo nuŋe mayekina ta katesena. Taŋamba taŋgo ta nuŋe wande
    tuma mbal ŋakmba Yesus tuku son ŋginaig.
  acr-TNT: 'Jecꞌulaꞌ rukaw rala xretaꞌmaj e ora riꞌ xubiꞌij ri Jesús che: «Ri cꞌajol
    la na cacam taj.» Ruma cꞌu riꞌ laꞌ, rire cucꞌ conoje ri e cꞌo pa rocho xcubiꞌ
    quicꞌuꞌx rucꞌ ri Jesús.'
  rop-rop: Wal det gabman bos bin jinggabat na. Imbin det seim taim na weya Jisas
    bin dalim im, “Yu san im gudbala.” Wal det gabman bos en ol detlot pipul hubin
    jidan langa im kemp bin bilib langa Jisas na.
  mee-mee: Na goe laeala tamana ka lonamatana roma, ka kae matana laeala mana nae
    Iesus ke role kia roma, “Tung ke momo mauli.” Minmina na i kala nga ragau kinung
    reke momo nga bale ae i ka loreapatokona te Iesus.
  mwf-2018: Bere nukunu nhini-ka memnu, “Ba yukuy. Kunginire ngarra ngunga kangkarl
    pirridha-ka Jesus-ka mamnga, ‘Wakal nhinhi-ka patha warda pinu.’” Bere nhini thangunu-ka
    nukunu kardu nhini i darrikardu ngarra nukunu-ka murrinh thathpirr warda pumamnabathngime
    i puddamnayemitngime ngarra Jesus-yu.
  dif-dif: 'Jeruja ngaperali ngujamana wonti, jenia nunkangupini ditjini nganala wiri,
    nunkangu Jesus nunkangu jatala wiri: „Ngatamura jinkani matja tepi;“ ja nulu morlalu
    ngundrana wonti ja ngurala nunkani pratjana.'
  gam-gam: Djimaka une pi Jisas kandja dji mal, ni warin ge kiwa moya we dji ge, ina
    taman pika wan oklok yeika dji. Ge pille, une game wombaye boll, pillgi dji.
  nou-nou: Edo mei ainda mamo kotemburisira iji ainda Iesu mi uso yei sisira uso mei
    ewamei etira awasedo embo ainde uso orobe berari de awa Iesu gebe isera.
  mqb-NT: 'Bəbay a wan ata, a may anan ahay à nga inde ''am à Yesu sa jəka: «Wan
    anak kə̀ mbərak» ata nà, kəslsla alay ata acəkan. Ta ɗaf nga pə Yesu tu ɗo su
    doh anahan ahay fok.'
  ape-B: Namudak ali aninu wata nadukemech umu, nabatik douk banubu ababuk hakliyabali
    nyultab Jisas naklipanu nakli, “Kale, nyakinu nuganinu eke kobi nugak, wak.” Namudak
    ali anan nanu chanatimaguk chape ananitu wilpat uli chasuh Jisas ananin balan
    chagipechen.
  grc-F35: Ἔγνω οὖν ὁ πατὴρ ὅτι ἐν ἐκείνῃ τῇ ὥρᾳ ἐν ᾗ εἶπεν αὐτῷ ὁ Ἰησοῦς ὅτι «Ὁ υἱός
    σου ζῇ.» Καὶ ἐπίστευσεν αὐτὸς καὶ ἡ οἰκία αὐτοῦ ὅλη.
  cav-NT: 'Jadya cuejayajutu ecuita huecatanacuare: “Tumeque ura cuita di taa riyabarepa
    Jesúsra ‘Micue bacua tu amena chacha’ jadya achine”. Tumetu Jesús queja catyaticuare.
    Tumebaedya dutya tuja etareju aniya cuanaque Jesús queja catyatibarecuare.'
  kgp-NT: 'Hora ẽn kã Jesus tóg ti mỹ: “ã kósin vỹ há nĩ,” he ja nĩ. Kỹ tóg to jykrén
    há han mũ sir, pã''i ẽn ti, kỹ tóg Jesus ki rã mũ, ti prũ fi ke gé, ti krẽ kar
    ag ke gé, ti camarada kar ag ke gé.'
  bvd-bvd: Ma na maa nia wela nai ka saitomana naa si kada sato nai lau gu ne sa Disas
    nia bae mai 'urii fuana ai, “Na 'alakwa 'oe mauri gwana.” Ma na waa baita nai
    fai toaa nia ki sui guu 'i luma nia daka manata mamana 'ana sa Disas.
  ukr-1871: 'Зрозумів же батько, що тієї самої години, котрої сказав йому Ісус: Що
    син твій живий; і увірував сам і ввесь дім його.'
  apz-apz: Ose ulahonɨngkofi kanɨngkwohwo huno ole uyɨmento, Fosi mofehiꞌnyo soumjiyo
    sohonta Jisas kakimo ulɨmento, Jɨje hwomu wopɨngo wahumamontonoho. Ose ikwesyafɨsyonto
    kako kakoe aꞌamu hopiꞌnonohino sonji Jisasɨmo sɨmeho hiꞌntnnono umentohofofoho.
  yon-yon: Kwane, awodki kuu meenoon, “Aron kuu kuyaambed, Yesu kuu ‘Eb dana kuu wadkeraneen.’
    ande yedmewoon kiyo.” andoon. Kwanoon kumbed ye yoom ye nimadana yoom korem yambiwoom
    doriibdan kuu anam andiwen.
  poi-NT: 'Jesɨc jém tsɨ̱xi ija̱tuŋ ijɨ̱s iga jeet́im hora Jesús iñɨ́máy iga: “Pɨsum
    jém imma̱nɨc.” Jesɨc jém pɨ̱xiñ icupɨc Jesús con it́u̱mpɨy jém it́yajwɨɨp it́ɨccɨɨm.'
  wuv-wuv: A'a fei, mei ama nawe narapa'ia ba sifei fei pa'aa au Jesus na warefania
    ba, “Mei na'umu, lomi ba i ma'e.” Si'ei, hia ma minaa ei maroana, rona narafawe'i.
  quf-NT: Chaymi taytanqa yarpuran, Jesús chay uras “Wamraykiqa alliyashana” nisha
    karan chayta. Chaymi pay, tukuy ayllunkunamapis kriyiranllapa Jesuspiqa.
  yuw-yuw: Yuya fanoho kombigoc, ‘Mayain, oip bongono worocdecgon wömai Yesuho yogoc,
    manama orokongga idtongungoc,’ ihoroc kombingga yu ino orin owi amna yuho bucin
    ididungma yu ambarac Yesuha kombing tobing imogung.
  hus-NT-1971: Tam tin t’ila’ in tata an cuitol abal ja’its an hora tam ti uchan c’al
    a Jesús abal yab ne’ets ca tsemets in cuitolil. Tam an oc’lec ani c’al patal ax
    tin q’uima’ in ts’i’quiyal quim bela’chic a Jesús.
  med-med: Kang ei nga tipam ni ndi, ui ei kʉn, Jisas ndi, elim kundpa nimba mel,
    “Nim nga kangnʉm kont moⱡmba,” nitim. Ik niting ni kʉn, pilpa mbi ndurum. Ni kʉn,
    elim kʉn, elim nga wamp mbo kʉⱡ pora, Jisas kʉn mondʉk pʉtʉng.
  bch-bch: Tota gergeu itama iuatai mambe inat iuot kemi tutui ngan ado imata toa
    Iesus ikeo pan bedane, “Natum itin kemi o.” Tota asingada ele luma lolo, lolod
    matua ngan ei.
  cco-NT: Jo̱ mɨ˜ canúuˉ i̱ tiquiáꞌˆ i̱ jiuung˜ do e júuˆ jo̱, jo̱baꞌ dseángꞌˉ calɨlíꞌrˆ
    e dseángꞌˉ e íꞌˋ jo̱b mɨ˜ casɨ́ꞌˉ Jesús írˋ e nɨcaꞌláamˉ jó̱o̱rˊ. Jo̱baꞌ i̱ dseaˋ
    do co̱lɨɨng˜ có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ sɨnʉ́ʉˆ quiáꞌrˉ cajámꞌˋ yaaiñ˜ fɨˊ jaguóˋ
    Jesús ie˜ jo̱.
  deu-1951: 'Da erkannte der Vater, daß es eben in der Stunde geschehen war, in welcher
    Jesus zu ihm gesagt hatte: Dein Sohn lebt! Und er glaubte samt seinem ganzen Hause.'
  alq-ALGNT: 'Teci8ag ki mika8i aa nabe mi ii maia e taso tibaiganeanigiban apitc
    Jesosan ka 8idamagodjin: “Kig8izis kada pimadizi.” Midac 8in acitc kakina omigi8amikag
    ka tajikendjin ogi teb8eta8a8an Jesosan.'
  ixl-NNT: 'As tul tabꞌi veꞌt u lochol tetz u ijlenaaleꞌ u yoleꞌ uvaꞌ tal unqꞌa kꞌameꞌ,
    as ul veꞌt skꞌuꞌl naj uvaꞌ ech ooraeꞌ uvaꞌ tal u Jesús te naj uvaꞌ: «Il vakꞌaol
    ileꞌ isleꞌle,» tiꞌk Aak. As kat ikꞌujbꞌaꞌ veꞌt naj ikꞌuꞌl tiꞌ Aak tukꞌ unqꞌa tatineꞌ
    tikabꞌal.'
  boa-NT: Ehdúhjáa ditye úúbállénetu ɨ́tsááveebe ávyetáa tééne ééveri Jetsóó dííbyeke
    nééne tsúúca ílli bóhɨ́jucóóne. Áánélliihyée téhdure pámeere ihyájkímú cáhcujtsó
    Jetsóoke.
  etr-etr: Amalebe, eedoea helësësaleada, aiyo aoa amogimu Yesuea ema dïe malöda wahi
    saleamelëla säi amo gadola, wahi gabula helësëi. Amalebe, eege, e sosogo amoli
    sulubadelaeage, asigi afädë negei.
  quh-NT: Tatantaj repararka chay horapi Jesús payman, “Wawayqui causashan”, niskanta.
    Paytaj Jesuspi jap'icorka tucuy wasinpi cajcunapis.
  kwi-kwi: 'Suasne papihshne sun urain paiña painkul kakulmɨzta piankam kit Jesús
    kaizta aizpa ka nɨjkulta: “Up painkul kakulti.” Katmizna uskas wan paiña kwalkas
    Jesústa, watsat mɨlmumikara nɨjkulara.'
  agm-agm: Saundauhɨ amɨ metɨhomɨ sapɨho gwɨnyaataise, Jisaasiho koai saundatɨ, ‘Kinyɨ
    kimwaaho namaapotɨ asoho bimɨtaise,’ undisurura kuraatihɨ. Aihɨ sandapɨ ko metɨhomɨ
    sapɨho sawahounɨ komɨ apwaataatɨ amɨ manyinya amɨ otɨpɨpatɨhiyaunɨ Jisaasihopɨ
    satɨwɨ, “Isɨhiyai Japɨhɨ Numwaitandɨ Autaahaatɨho Ahɨwisɨhoe,” tɨwɨ gɨwunyaawaayopo.
  ubr-ubr: Namon fifi taman on inos, on wera fofonin on nan Iesu iyawur iyau, “Natum
    on arimon inyawas.” On mes on awan nanatun mat on engon situtum.
  tsw-NT: Dadaꞌa u reve ta̱ a na na̱ rumu ta̱ gan ɗa Yesu dammai, “Mawun ma̱ wu ma̱a̱
    kuwa̱ shi.” Ɗaɗa vumaꞌa na aza a na a̱ ri nden o uꞌwa wa̱ yi suru a cayi Yesu
    okolo e le.
  cax-NT: 'Au manu rratorrü tusiatai ümoti maniqui ñoñünrrü uiche apasa nipiacütaiquirrti
    aütorrti, itopiqui au manu horarrü tücañe nanti Jesús ümoti: “Arrti ahü chauqui
    turrian tato ümoti”. Auqui manu caüma icocorotiti Jesús aübu nanaiña bama nesarrti
    familiarrü.'
  aia-aia: Mana amanai garesi 'agu 'iraraa do naasi madoraa na 'ia Jisas 'a o'ani
    'inia, “Na gare amua 'ai tahi moi.” Na'i 'ohasi, ni sae mwanemauasi mana ruruha
    ana hako rau hinihinia'a Jisas.
  srp-1865: 'Tada razumje otac da bješe onaj sahat u koji mu reèe Isus: sin je tvoj
    zdrav. I vjerova on i sva kuæa njegova.'
  agt-agt: A nanonot na hapa ta ye-yen na oras ya nepangibar ni Hesus tentu ta matolay
    hala ya anak na en. A yen ta pake netug na ya pangurug na, kumanen hapa ta ngamin
    kiden makipagyan tentu.
  lug-lug: Awo Kitaawe w’omulenzi n’ajjukira nga ky’ekiseera ekyo Yesu we yamugambira
    nti, “Mutabani wo awonye.” Awo omukungu oyo n’ab’enju ye bonna ne bakkiriza.
  yby-yby: 'Liki layoko, aya wemamo ipalada onawalamuya sa-loko eliye: Aya onawalo
    wehe loko Jisesimamo noli heko ipaka maya alo haka lokaiye libo onawalo maya wehe
    loko nenae. Loko lokoko menakipalale oluholalekiya Jisesidamuya elewole iki data
    kebo ne.'
  heb-heb: וידע אביהו כי היתה השעה אשר דבר לו ישוע בנך חי ויאמן הוא וכל ביתו׃
  mpp-mpp: Inguc edobong mamacine ye ngagewec, “Yesu ye dameng yogowahacbenang salecnulu
    miyec, ‘Madecgone ye biyac madickelu gagac.’ ” Inguc ngagelu siduc edocebame ye
    nga golowacfocine yenge Yesu ngagesingkeibong.
  apb-apb: Oto aamana mwa'une e manata'inie oto uri maholoi satona ni a Jisas e unue
    hunie uuri, “A kalemu e awaa oto.” Oto a mwaena na ahutana mwala aana nume ingeie
    kire mani hiiwalaimoli oto aana a Jisas.
  san-TEL: తదా యీశుస్తస్మిన్ క్షణే ప్రోక్తవాన్ తవ పుత్రోఽజీవీత్ పితా తద్బుద్ధ్వా సపరివారో
    వ్యశ్వసీత్|
  ben-IRV: তখন পিতা বুঝতে পারলেন, যীশু সেই ঘন্টাতেই তাঁকে বলেছিলেন, তোমার ছেলে বেঁচে
    গেছে; সুতরাং তিনি নিজে ও তাঁর পরিবারের সবাই বিশ্বাস করলেন।
  ntu-ntu: X sc tqdcpxpe mz drtwr trtede kx krlc nabz nepi tqrpi-ngrbz Jiszs bade
