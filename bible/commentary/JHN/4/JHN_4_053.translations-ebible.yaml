  tam-2017: உன் மகன் பிழைத்திருக்கிறான் என்று இயேசு தன்னுடனே சொன்னதும் அதே நேரம் என்று
    தகப்பன் அறிந்து, அவனும் அவன் குடும்பத்தார் அனைவரும் விசுவாசித்தார்கள்.
  azz-NT: 'Ijcuacón in tetat tayecanque cajsicamatic que tech ne hora de yaloatica
