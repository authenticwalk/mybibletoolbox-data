  ckb-ckb: 'باوکەکە زانی کە ڕێک ئەو کاتە بووە کە عیسا پێی فەرمووبوو: «کوڕەکەت دەژیێت.»
    ئەوسا خۆی و خاووخێزانی هەموو باوەڕیان هێنا.'
  nas-nas: Eeꞌnoko baumai noruꞌuuꞌ tenang eeꞌnang batei basiarako Jiisuuꞌke nauvuma
    aaꞌpuuꞌnung, “Dauring domamparavaing.” Teeꞌkoo eeꞌnarai eeꞌnoko baurukaaꞌke Jiisuuꞌ
    masikaꞌantavauꞌ.
  uvl-uvl: Ol pe kol neu temene eteia ke nge lona nga etue koana nem pengpeng, Iesus
