  fra-_FOB: 'Et le père reconnut que c''était à cette heure-là que Jésus lui avait
    dit: Ton fils vit; et il crut, lui et toute sa maison.'
  hau-ULB: Sai Uban ya gane cewa wannan sa'a ce Yesu ya ce masa, “Jeka, danka na raye.”
