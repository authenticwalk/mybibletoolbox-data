  mxq-NT: 'Net ja uꞌunkteety tjamyejtsy ko nan janakxyʉʉ naty tʉ ꞌyanʉꞌʉmxʉty ja Jesús:
    “Ja mꞌuꞌunk tʉ ꞌyagʉdaꞌaky.” Net ja ja̱ꞌa̱y es nidʉgekyʉ diꞌibʉ tsyʉna̱a̱ydyʉp
    ma̱ jyʉʉn tyʉjk tmʉbʉjktʉ ja Jesús.'
  tzj-NT: Ja tatixel bien ch'obtaj rmal chi jari' misma hora tok bix tre rmal ja Jesús
    chi mchita camíc nuban ja rc'ajol in ntzuri. Arja' más chi na yuke' ruc'u'x ruq'uin
    ja Jesús in ja rec'o pa rochoch eje'e' yuke' quec'u'x ruq'uin chakaja'.
  tdt-tdt: Depois labarik nia aman hanoin fali katak, iha duni oras hanesan nee mak
