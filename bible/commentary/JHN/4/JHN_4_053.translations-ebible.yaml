  lat-VUC: 'Cognovit ergo pater, quia illa hora erat in qua dixit ei Jesus: Filius
    tuus vivit; et credidit ipse et domus ejus tota.'
  ngp-ngp: Aaho ise niyo amanya umuda ni udya agambilwe na Yesu, “Mwanao, mgima kahona”.
    Niyo ahuwila yehe hamwenga na wose wandile mwe nyumba yakwe.
  aoi-aoi: Eneja nakina nungwenikba nilyandarrkena ebinu-wa ayakwa nenumaka-murruwa
    Jesus nenikeningabada-langwa ena-langwa nenikuwenikba, niyengbinuma mibina-manja
    ngawa meningiyarrungkwa memerrkuwilyarra-manja mamawura. Kembirra nakina nenungkwarba
    akwa wurrababurna ena-langwa warnumamalya nawerrikambilyuma arakba Jesus-manja.
  enq-2: “Embanya wane doko saka paapomona” lao Jisasame lamaiya gii etete dokonyaka
