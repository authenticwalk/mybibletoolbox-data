  amk-amk: Ainanaya inontaraifoi arooaifa we na araha ureng bonani dino Yesusi medu
    wei deyo, “Nemu arikangfoi darang ki.” Ampafe i tuti ne munu rorong foi sentenang
    eroaso Yesusi.
  fai-fai: Kale beta alaw ayo finang dádomo, Yesus alam weng bakadawsa atan ki alataw
    kal min ayo kasába ka. Kalesa. Kale kukuw makik be mit so atam nadiwe aso alam
