  kan-OKCV: ಹೀಗೆ, “ನಿನ್ನ ಮಗನು ಬದುಕುವನು” ಎಂದು ಯೇಸು ತನಗೆ ಹೇಳಿದ ಸಮಯದಯಲ್ಲಿಯೇ ಅದು ಆಯಿತೆಂದು
