  mwp-mwp: Wa, nuy kaziw thathi ngoenanu madhin, mina senabi thonara Yesu nubepa tharadhin,
    ‘Nginu kazi bangal balbayg asine.’ Kalanu nuy a mura nungu ipi kazil thana mina
    yoepathamadhin Yesun.
  sbk-sbk: Eshi ogosi bhakwe ahamanya aje umuda gwagula oYesu gwayanjile, “Mwana waho
    mwomi.” Esho omwene ne familia yakwe bhaheteshela.
  mya-JVB: ထိုအချိန်ကား၊ သင် ၏သား သည် အသက် ချမ်းသာရပြီ ဟု ယေရှု မိန့် တော်မူသောအချိန်
    ဖြစ် သည်ကို အဘ သိ ၍၊ ကိုယ်တိုင် မှစသော မိမိ ၏အိမ်သူ အိမ်သားအပေါင်း တို့သည် ယုံကြည်
    ခြင်းသို့ ရောက်ကြ၏။
  kgf-kgf: Waŋu maŋgoc imi nalé imuaru Yesunéŋ mélimima, Naŋga imi hiaruzac ʒéyec
    imi niŋasarima eŋeya ʒéma taséhéra momacnec Yesu ninʒéŋgégic.
  awb-awb: Uwana abowágá iwíáhéna, Sísaga, Arenahni oga míanawire teníátái tanáhráq
    peh monseráh tánáhráre úwe. Minayabe moke mi karírónánínká Sísansabé aiq pútare
    atówe.
  gdn-gdn: Munu ki e mamai yona ki wainapupu ka e notai wagubu ke; “Akae, mara yomi
    madega napusi eyaka mena ki makeya ka Iyesu nau sidibu, wagubu ke; ‘Kau gubagagi
    eba poyagisi.” E notai ki notapiyawa kaniyawa da e tawaiya bauwena ki ka e eya
    ade e wainai ade e munuiyoma kuduba mete kina Iyesu sumamupu.
  nko-NT: Ɩnʋ á, ɔlɛkaɩ́n ánɩ́ alɩ brɛ́ ámʋtɔ kɛ́n Yesu lɛ́bláa mʋ ɔbɛ́ɛ, mʋ bi
    ámʋ obénya nkpa nɩ́. Ɩ́nɩ sʋ mʋa mʋ wóyítɔ́fɔ fɛ́ɛ́ bɔhɔ Yesu gyi.
  bsn-NT: To bajiro ĩre ĩna yibocarone, “To cõro muiju ĩ tʉsatone, ‘Jẽre mʉ macʉre
    catiocõaja yʉ’ yʉre yimasimi Jesús”, yitʉoĩamasiñuju ĩ. To bajiri ĩ quẽne, ĩ yarã
    quẽne, “ ‘Rotimʉorʉ̃gõrʉcʉmi’ Dios ĩ yicõagʉ̃, manire ejarẽmorocʉ ñaami”, Jesúre
    ĩre yiajitirʉ̃nʉñujarã ĩna.
  pib-NT: Giyagni ruru gimatlu wanepapkonwa Geso wane chinru, “Puturu giweka.” Ralixa
    wale, ga wa pejnuruneko gipji gajene.
  wiv-wiv: Pale, na tamana kapiru kua ia lohoi mulehia habuka, ia na taem kena mahoto
