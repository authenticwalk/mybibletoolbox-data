  tkr-tkr: Dekkılqa hiyxharan, I'see mane gahılyniy «Hoora, yiğna dix axvasdava» uvhu.
    Manke vuceeyid, cune xaane gırgınbışeb I'salqa inyam ha'a.
  gvc-gvc: 'Ti ã nichʉ tʉhoro õ sehe ni tʉhotuha tiro: “Jesu yʉhʉre to ã ni yahuri
    pjaihta juaro surua wahari jire”, ni tʉhotuha pʉhtoro sehe. “Potocãta nino niri
