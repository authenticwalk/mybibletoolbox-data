  ben-OBCV: বালকটির পিতা তখন বুঝতে পারলেন, ঠিক ওই সময়েই যীশু তাকে বলেছিলেন, “তোমার
    ছেলে বেঁচে থাকবে।” এর ফলে তিনি ও তার সমস্ত পরিজন বিশ্বাস করলেন।
  mil-NT: Te tǎtá těe cùhú‑áⁿ nǐ ndacu iní‑dé sá dɨ́ú òré ní quétaú cuéhé‑dě ní cáháⁿ
    ndɨhɨ‑dé Jèsús ní xáhaⁿ‑gǎ sá ndǔha déhe‑dé. Te xíǎⁿ nǔu ndɨ nchàa tée‑áⁿ vehe‑dé
