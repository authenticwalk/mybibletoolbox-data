  mcd-NT: Yoiaifoan nicatan apan shinanni, —Icon Jesús fari masafinin racano ua yoita,
    “Min facucai naimafinquin. Niifinquin,” ua huaitaran, —ishon shinanni. Ascano
    ahuun yorafo yashon nantifiton Jesús icoinra huanifo.
  urt-urt: Taꞌe luku pe, yai plihe ŋoihmbwar nal misei ŋup ilyeh uku ŋaiye Jisas ŋaname
    na, “Talah nin ka orp laip.” Pe kin topoꞌe lenge tuweinge talah kin lalme yaŋaꞌe
    ŋoihmbwaip tinge yalme Jisas.
  kiz-kiz: Ndipo dadimunu akamanya kujha ndo muda bholabhola Yesu pa ajobhili, “Mwana
    ghwa jhobhi ndo n'sima.” Hivyo muene ni familia jha muene bhakaamini.
  tzo-TZE: Li vinique la sna' ti ja' jech ora i'albat yu'un Jesús ti colem xa li xnich'one.
    Jech la xch'unic o sjunulic ta na ti ja' Jcoltavanej yu'unic li Jesuse.
  lex-lex: 'Noma keke''en mak temni nhi'' de amni, nwahniorat nana la''a ler de meman
    pa ed maka Yesus Nakot la e''a Niwra: “A''namu nkalwied olekwa.” Dewade la ler
    de pa riy de nora romni mniotni honona rpesiay Yesus.'
  dov-dov: Mpawo wisi wakayibalukwa kuti nchechindi awo Jesu, “Mwana wako wapona.”
    Elyo we lwakwe mwini abanganda yakwe bakasyoma.
  toc-NT: 'Amá chixcú na̠ laca­pá̠s­tacli pi̠ hua­tiyá a̠má hora acxni̠ Jesús huá­nilh:
    “Min­ka­huasa aya tatla̠nti̠ni̠t.” Y a̠má chixcú li̠pá̠­hualh Jesús xa̠hua xli̠­pu̠tum
    hua̠nti̠ xalac xchic na̠ tali̠­ca̠­naj­lá­nilh caj xpa̠­la­cata hua̠ntu̠ tlá­hualh.'
  ulk-1902: 'Baba umele abele haua, Iesu abi detager, kega, Mara uerem eded akaida:
    E pako abara boai uridili oituli.'
  som-som: Markaasaa aabbuhu gartay inay saacaddaas ahayd saacaddii Ciise ku yidhi,
    Wiilkaagii waa nool yahay. Markaasaa isagii qudhiisu rumaystay iyo kuwii gurigiisii
    joogay oo dhan.
  mam-C: B'e'xsin pon kanin toj tnab'ljo ttata' k'wal, qa ax orjo ttzaj tq'ma'n Jesús
    te, qa ma tzul Dios te tk'wal. Tu'n ikyjo, b'e'x xi tnimin tej ichin kyuk'a kykyaqil
    najleqe toj tja.
  ndj-ndj: Pambeli tati ayu kamanya kucha yikaveli pamusi yiyila Yesu pamuwombilili,
    “Mwana waku akunana.” topi mweni na nyumba yaki yosi vamjumila Yesu.
  mbj-NT: 'Ti m'' aj''yy hyb n''aa newëë, tii b'' akä däk né hẽ m'' Jesus baher''oot
    ta hã: “Has''oo däk da a t''aah”, tabanäng. Ti m'' aj''yy, ta tób yt hã haj''eenh
