    si''ime jume'' aamak jo''aakame juka'' Jesujta sualek.'
  uro-uro: Bä nga rhoqoräkt dä qunäga vät iaqäkt ama rhoemga aa mamäk i iomäkt ama
    qäväläm di ama qäväläm maräkt kärqomni i sa ma Jisas ka qoar na qa rhoqortäqyia,
    “Ngia emga diva qat däqäm.” Bä nävät tangät täkt dä qa qä na aa ruvek moe va aa
    vätka di rhat nanakt nä ma Jisas.
  ita-1885: 'Laonde il padre conobbe ch'' era nella stessa ore, che Gesù gli avea
    detto: Il tuo figliuolo vive; e credette egli, e tutta la sua casa.'
  muy-muy: Àra ècia ma gatay na ti àsər wur ni àŋgaba ti ka sarta ya Yezu àhi « Wur
