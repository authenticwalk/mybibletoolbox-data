    laveve kena na kana ruma, dia ta bilip ni Iesus.
  reg-reg: Niwo esemwene wae namenya kutyo ni mwanya ogwo ogwo Yesu amubwiliye ati.”
    omwana wao ni muanga.” kutyo omwene na bhamumusi gwae nibhekilisha.
  mlh-mlh: 'Ojibi mamaneine iŋi fuke taniŋgaya: Aha! Yesuji “Madegoji fiaru goiŋ,”
    miya, aua oo akoŋ fiaga. Buŋo oi mane taniŋgaru iŋo eru garikiŋpuine sosowo yoŋo
    maŋyaŋuŋ kerisieru Yesu manesiŋ gabuŋ.'
  gof-ENT: ናዓ ኣዋይ ዬሱሲ ባኮ፥ «ኔ ናዓይ ፓፃና» ጊዳይ ሄ ሳቲያን ጊዴይሳ ኣኬኪስ። ሄሳ ጊሾ፥ ኢኔ ኢያ ሶ ኣሳ ኡባይ
    ኣማኒዶሶና።
  aau-aau: Wo, hyo orih hiykwe sawk senkin lanio nanpanan nok, “Aua enekwei sohokwe
    Jisas hiykwe hane mo senkin mekow, ‘Hno ney hiykwe su lwayr ey.’” Sa hiykiaw o,
    hyo ney-sa o, homkwe Jisas se seme nan kiykiy-ay.
  tvk-tvk: Melele xa labiteni mak, eilep ak minem kila xa ngan ak mistal e melele
    xati vari xa Iesu tehiteni mini xa horamue nan milonge bos tuei. Ma, xi del ngenen
    xil vus e nim man lake reitin e Iesu.
  prf-NT: Naala-ala nen pinunu a konahud en odas dikona kinagi ni Jesus a, “Mahusay
    dán en anak mu.” Kaya summampalataya siya sakay en buu na a pamilya kánni Jesus.
  auy-auy: afowámá imáyáa éna séna minkánáá enáánimba asófawiyemo siyáimba éraiꞌa
    siyáiye súwasa wení akúmpákén-kwáásí seyaafáꞌá Ísun-aaisafesa timankúnkúmba uráawe.
  tbg-tbg: Minti tuvaro vira qova iruvaro vi kuari avuraqaa Ihuva vira tiva amiro
    tiharo, Ai maaquvano kia qutu viraitiro, qaqima varianarove, tura. Minti turara
    tiro, kamaanira kaiqa vaiinti vivavata vira navunaakavata Ihurara quqaa vivave
    turama.
  hub-NT: Tusa ujam uchi apari Jesús etsa tumaimpapi uchirmeka jakashtatui turutmaya
    tu enentaimrauwaiti. Tuma nu apu nina nuwe, tura uchiri ainajaimak Jesúska nekas
    Cristowapita tusa nekaspapita tiaru ainawai.
  hmo-hmo: Vadaeni mero ena tamana be ia laloa, Iesu dekenai ia hereva hora gauna
    be unai, Iesu ese ia hamaoroa ia dekenai, ia gwau, “Oiemu natuna be ia mauri vadaeni.”
    Vadaeni ia bona iena ruma taudia ibounai ese Iesu idia abidadama henia.
  big-big: Pulaga mandikpekki mangobek Yisugu teng maburaga nigi marekpek wik yolugi
    mena kambele meiyaragi kumula to mela. Togo pi keya pigi ingembungangwili mabuwili
    Yisu yombanu Kilisibek meibok purikki puwili ngizi kumula.
  gux-G: K bi baa tiadi k li yognu k jesu won maad o k o bigi paag o. Li daali ki
    wani yeni o deni yaabi kuani bi dindanli jesu nni.
  cnl-NT: 'Ñi³² jmii³ xii''³ ''e³ hora jo̱³ ''e³ ca²³jua''³ Jesús: “''A²³jia''³ rɨ²³jú̱n³
    ja̱a̱n³”. ''E³ jo̱³ ca²³táan³ ''ñée² ca³ti³² quia̱''² la²³jɨn³ ''i³ nee''n²³²
    xi²ñʉ''¹ quiee''³².'
  zar-NT: 'Níʼirö gúquibeʼenëʼ xúzibiʼ biʼi naʼ, böácabiʼ cateʼ niʼ bë́ʼlenëʼ Jesús
    lëʼ didzaʼ, en gudxëʼ lëʼ: “Nabanbiʼ biʼi quiuʼ.” Que lë ni naʼ guyéajlëʼë Jesús,
    ateʼ gulaʼyéajlëʼ caʼ Lëʼ bönachi nacuáʼ lidxëʼ.'
  kde-kde: Ayula nkulu nkuhimukila kuva, dívele disaa udila dyanannyaulidile Yesu
    kuva, “Mwanalo mumi.” Bahi nang'e pamo na vanu vammalele va nng'ande mwake nkunkulupila
    Yesu.
  ata-ata: Molomolo momu mulomusiꞌa la mulavu lexe ꞌolu mumauli no aso iou vile no
    ꞌoloꞌolovoxo no mine Iesu muvikalanu lexe, “ꞌIline mumauli.” La sou anu iloꞌa
    ta mitema no taasou mimulaxu taneꞌi noxou Iesu.
  qvw-NT: 'Niptinmi yalpaćhacüla anyan muyuncäćhu chayüranuy Jesus: “Chuliqui allinyayanñam”
    nishancäta. Chaymi lluy wasintin Jesusman chalapaculcäla.'
  nfa-nfa: Hèia pegawi ne ngee nèdhi dènge, na, ana na beꞌa le, ropa Yesus peka na,
    “Ana ama èle le nèti papèdꞌa.” Ka pegawi ne, dènge isi èmu na aaꞌi-aaꞌi parcaya
    Yesus.
  tnp-tnp: Kəni suah u, təməhrun məmə, e nian əhruahru əha inəha, Iesu təməni=pən
    kəm in məmə, “Rəham suakəku otəpanəmiəgəh.” Kəni in mɨne rəhan mɨn, kəmotəhatətə
    e Iesu.
  urd-urd: पस बाप जान गया कि वही वक़्त था जब ईसा ने उससे कहा, “तेरा बेटा ज़िन्दा है।”
    और वो ख़ुद और उसका सारा घराना ईमान लाया।
  hot-hot: Ma lambô lahabi nena wakbôk atu ba hatôm wakma êŋ ma Yisu hanaŋ hadêŋ yani
    nena, “Nalummalô tem êmô lôkmala.” Ba intu yani lôk anêŋ avômalô sapêŋ êvhaviŋ.
  mqj-NT: 'Nakilalai siami ambena inde anakke kumua katenannamo too anna kuanni Puang
    Yesus: “Malapu''mi anakmu.” Napolalan inde taue mangngorean lako Puang Yesus sola
    angganna rapunna.'
  rus-SYN: 'Из этого отец узнал, что это был тот час, в который Иисус сказал ему:
    сын твой здоров, и уверовал сам и весь дом его.'
  mbh-mbh: Mako wain aken itema ilemi rumtetu ve, nine kene nang meta i el omole na
    Jisas i ria i ve, “Tum aro i mimi.” Mako ome ile vel lemiare olemio ol nge a Jisas.
  bdd-bdd: Nage ꞌoina gwamaina tamana Yesu ꞌina gwae ꞌinuwatuhuya tutaina ꞌoina ꞌigwae,
    “Natuina ꞌiꞌiunamo ma ꞌibwebweꞌana.” Beno ꞌoina loheyainaina maꞌina susuwao Yesu
    sihemisaeya.
  cbt-NTPO: “Naporo chachin Quisoso nontërinco. ‘Hui'nan noyatarin,’ itërinco,” ta'ton,
    Quisoso natërin. Ya'ipi pëinënquë ya'huëpisopitanta' natëpi.
  srn-NT: Dan a p'pa memre tak' na a yuru dati Yesus ben taigi en tak' a boi fu en
    kon betre. A sani disi meki tak' en nanga den sma fu en oso kon bribi na ini Yesus.
  cta-NT: Liꞌ ngua cuayáꞌ tiꞌ sti nu piti biꞌ, chaꞌ la cuiꞌ hora loꞌo nchcuiꞌ Jesús
    loꞌo chaꞌ tyaca tsoꞌo sñiꞌ, la cuiꞌ hora biꞌ ngua tsoꞌo sñiꞌ. Liꞌ jlya tiꞌ nu
    cusuꞌ jiꞌi̱ Jesús, loꞌo juaꞌa̱ jlya tiꞌ lcaa nguꞌ nu ndiꞌi̱ ca toꞌniꞌi̱ jiꞌi̱.
  bqc-SIM: Ɔ̃ maepi dↄ̃̀ kɛ́ zaa pↄ́ Yesu òɛ a nɛ́ a gaon we. Ɔ̃ aa aà náaikɛ̀,
    aàpi ń a bɛdeↄ píi.
  tcz-CHONGTHU: Chuin mipa chun hiche phat laitah chu, Yeshuan ajah'a nachapa ahinge
    tia aseipet tah ahi chu ahedohtan ahi; hiche jeh chun ama leh a Insung mite chengsen
    Yeshua atahsan tauve.
  mar-mar: यावरुन ज्या ताशी येशूने त्यास सांगितले होते की, “तुमचा मुलगा वाचला आहे,”
    त्याच ताशी हे झाले असे पित्याने ओळखले आणि त्याने स्वतः व त्याच्या सर्व घराण्याने
    विश्वास ठेवला.
  snp-snp: Ido kiyaba we yakafo monawa eti loto kolami, Kamena yalo ya Yesukafo, Nakafo
    moda omuna kofawa minaiye, loto lonomami ne, loto kolito, uto amo yaki ido numunalo
    lakoina minamo wenenala muki yaki koli kikitae.
  isl-isl: 'Þá mundi faðirinn að það var einmitt á þeirri stundu sem Jesús hafði sagt
    við hann: „Sonur þinn lifir.“ Þetta varð til þess að embættismaðurinn og allt
    hans heimafólk tók trú á Jesú.'
  spy-NT: Kusēw ꞉kwaan kule kō tēē yooto ꞉asiista kumwoochinē ꞉Yēēsu kule, kāākusob
    ꞉leekweet. Kunyoo, kiikaasee keey ꞉chiichoo āk kanyii tukul Yēēsu.
  xnn-xnn: Nasdaaw siya tay ninemnemna ay siya di san osto ay nangwaniyan Jesus ken
    siya en, “Ginmawis nan anakmo.” Isonga dadat mamati ay sinbaey ken Jesus.
  mwe-mwe: Ainamundu bhala gubhakumbushile kuti pugaliji malanga gogo pego pubhalugulilwe
    na a Yeshu kuti, “Mwana gwenu alamile.” Penepo bhenebho na ashaalongo ajabho bhowe
    gubhaakulupalilenje.
  tte-tte: Kabo melumelune tamana nuwana mena isae laina bwaine saugane koina mwa
    Yeisu iwalo koina iba, “Natum kani nige iboboita”. Kabo toloinane mekanakavao
    ana nume kana tomiyayao meuloili simeli.
  tcs-tcs: Bikoz prom wanem dempla i bin spik, da papa blo da boi i bin tingbaut nau,
    diswan i bin da seimtaim wen Zizas i bin tok po em diskain, ‘Boi blo yu go orait.’
    So nau, bikoz prom wanem i bin apen, dat man ane ebriwan de wea aus blo em i bin
    mata bilib.
  hlt-THB: Ce a tym ce Jesu ing a venawh, “Na capa ce qoei hawh hy,” a tinak a tym
    na awm hy tice a pa ing sim hy. Cedawngawh amah ingkaw a ipkhuikaw boeih ing cangna
    uhy.
  soq-soq: Tane oto mamba insene atenlen omo ema rua Iesu me diene wanase, “Aitaa,
    e otoa inawaa wande.” Dewa mukamukaua ema Iesu dewasana baiwa gabeman ita apana
    uduudu me do waimoia Iesu sumanaiwanton.
  qub-qub: Chaura chay runa yarpäriptin caran Jesús «wamrayquega allchacashanami»
    nishan öra. Chaymi chay runapis wasincho cajcunapis llapan riguiran Jesusman.
  att-att: Á nanonò nayù tolay ta yáyù gapay yù oras nga pakkagi ni Apu Kesu kuna
    ta nammapiá ngin yù anâ na. Á aggira ngámin nga makkakábbalay, nanguruk ira kâ
    Apu Kesu.
  bki-bki: Mia tete nei karam̃ano naio mijogio jibe na, naio mijikia ka nina naruei
    bogo memedu ga ka napano Yesu ber kanio berinavo “Kenerimo naio rim̃aro re, naio
    rimeul rivu ga to.” Naruei vite na mila karam̃ano, bija nalo nonovio ea kanano
    m̃aratavo, amonmonea Yesu.
  bqp-bqp: Akũ de pìi dↄ̃̀ kũ gↄrↄ kũ Yesu òarɛ kũ a nɛ́ ni garon gwe. Akũ ò
    a náani kɛ̀, àpii kũ a bedenↄ ń pínki.
  mcp-mcp: 'Sɔ́ɔ́ŋgʉ́ mwán mú yag nə́ wəla dɔɔŋg dɨ́ wə́ Yésus nyə ámə cɨ nə nyə nə́:
    «Mwân woó ŋgə cʉgə» yí; nə nyə, nə njɔ́w yé wɛ̂sh bwə́ mú búgʉla.'
  hat-hat: 'Papa a vin rekonèt se te lè sa a menm Jezi te di l'': Pitit gason ou lan
    p''ap mouri. Se konsa li menm ansanm ak tout moun lakay li yo kwè nan Jezi.'
  npl-NT: 'Ijkuakó n teta okilnamik ipan non ora Jesús okili: “Motelpoch yolitok.”
    Ye iwa nochi ichantlakawah okineltokakeh n Jesús.'
  bgg-bgg: Chiihphado ai aphuii è nowkhlei, ji pha ishak ne diyu Isu è airo dufuii
    wie rey sha ro è yao pha ishak ji ro. “Ji-è ai nane airo hòpho zab migi rek dun.”
  eng-TCENT: Then the father realized that this was the hour when Jesus had said to
    him, “Yoʋr son will live.” So he believed, along with his entire household.
  eng-BSB: Then the father realized that this was the very hour in which Jesus had
    told him, “Your son will live.” And he and all his household believed.
  cpu-NT: 'Ari ikinkishiretanakero ashitariri aritake joveraakari ooryaatsiri chapinki
    ikantakeri Jesús: “Eshitakotai pitomi.” Iroora ikempisantantanakari irirori, ari
    okempitanakari eejatzi maaroni isheninkamirinkaite irirori ikempisantanakeri Jesús.'
  san-ASM: তদা যীশুস্তস্মিন্ ক্ষণে প্ৰোক্তৱান্ তৱ পুত্ৰোঽজীৱীৎ পিতা তদ্বুদ্ধ্ৱা সপৰিৱাৰো
    ৱ্যশ্ৱসীৎ|
  tac-NT: '''Liko alué rió nayume o''nola ''we a''lá machile pe a''lige yati sa''wíligo
    napu''lige Esusi ruwílige sa''wiméráo alué nayume napu''lige regá anélige: «''La
    ku sa''wimela mué inolá.» ''Liko alué u''tátiri o''nola ''we a''lá bijchígile
    Esusi ra''ichálila. Suwábaga alué ralámuli napu ejperégame nile alé napu alué
    nayume ajtime nile, suwábaga oyérale alué Esusi.'
  eng-WEBPB: So the father knew that it was at that hour in which Jesus said to him,
    “Your son lives.” He believed, as did his whole house.
  gfk-H: Ma no ana sus ga nunurei kilam bia iakano pakana bung tutun at nong Iesu
    ga tangai tar tana bia no natina i ta langalanga. Io, ia ma ing diet la kiskis
    tikai ma ia, diet ga nurnur.
  viv-viv: Au kwamana tamana nuwana giꞋafolefolena gigayo, “Au boiyesedi kauwana getadeya
    Yesu gigaheku gigayo, Natu adamoya ginabwaina, ada medema tovai-nadi wayakahina-ma
    natuku giyamumu.” Ada au bana tauna Yesu givetumaganena, kadu ana unuma buyeꞋi.
  yao-yao: Nipele atati jo ŵajimanyilile kuti jaliji saa jilajila jiŵasalilwe ni Che
    Yesu kuti, “Mwanagwenu chalame.” Pelepo nsyene pamo ni achalongo ŵakwe wose ŵankulupilile
    Che Yesu.
  tgp-tgp: Vahatea taman uluvou atu mo r̃omr̃omia vara matan alo matea nanovi Iesu
    mo verea isana mara, “Natun i pa mauri!” Ale tamlohi atu peresi na vao imana la
    tau na nora rasua hin Iesu.
  auc-NT: Ayæ̈ wëñængä mæmpo, Bitö wëñængä quëwencæcäimpa, ante Itota botö ïmote nänö
    änïñedë adoyedë botö wëñængä do waa bacantapa, ante wædinque tömengä tönö tömengä
    näni quëwencabo tömancabo Itota ingante wede pönënäni bagadänimpa.
  kbc-NT: Odaa niɡ̶ijo ɡ̶oneleegiwa ja nalaɡ̶atibige naɡ̶ajo lakata neɡ̶eeteta Jesus,
    “Ǥadionigi ayeleo.” Odaa niɡ̶ijo ɡ̶oneleegiwa codaa me iditawece loiigiwepodi
    joɡ̶oyiwaɡ̶adi Jesus.
  bmh-bmh: Guzenaimai, memeg nug ziwas go ebutal Yesus nug ‘Nait nan awau damau’ aureun
    koli dabeleun. Guzenaimai, nug mui gonugau ug abai ereg goagal oiagab Yesus en
    petak emenin.
  ctu-BL: 'Tsa'' caji i ña''tan i tat cha''an tsa'' c''oc''a i yalobil ti jini jach
    bʌ ora che'' bʌ tsi'' sube Jesús: “Cha'' cuxul a walobil”. Tsi'' ñopo Jesús jini
    winic yic''ot pejtelel año'' bʌ ti'' yotot.'
  meq-meq: 'A sər ha həlay niye na, tits həlay nakə Yesu a gwaɗay: «Wawa yak ma mbəliye»
    aye. Tsa na, neŋgeye ta ndo i gay ŋgay hay tebiye tə dzala ha ka Yesu.'
  noa-H: Magbaawai chi hayau hich hödegpai, “Magan mag horata Jesuu mʌrʌg ‘Hoob hatcha
    k'ĩirjum, pʌ chaai monaaubajup’ ha hiek'ajiebma” hajim haajem. Mag hich chaaidam
    monaaubapʌ̈im hoobaawai hichdëujã hʌ̈k'anaa hi deg dʌ̈i hãba naajerr k'ʌʌnaujã
    t'um chadcha Jesuuta Hẽwandam Hiewaa warrgarwe hichdëu pʌ̈iju haajerrau hawia
    hi hiek hʌ̈k'a nʌisijim haajem.
  alp-NT: Kwetele mere amai inete be kena olase mere Yesuse Iombe, “Amu anare imise
    peneka.” Eleki ruai kai eni luma toini pususi hlaleke loko Yesuse.
  san-VEL: tadaa yii"sustasmin k.sa.ne proktavaan tava putro.ajiiviit pitaa tadbuddhvaa
    saparivaaro vya"svasiit|
  kbq-kbq: Anagema nehazageno nefa'a agesa antahi'ne, Jisasi'a ana knareku huno, Negamofo'a
    ofri amne mani'ne huno hu'ne, nehuno agrane noma'afi nemaniza naga'ane, maka'moza
    zamentinti hu'naze.
  kbh-kbh: 'Chora chë taitá tojanenojuabó, cachca ora Jesús tbojaniyana: “Acbe uaquiñá
    ainá endëtsomñe ca”. Y cha y nÿetscanga chabe yebnents̈e oyenënga Jesúsbeñe imojtsanos̈buaché.'
  ron-LSB: 'Astfel, tatăl a știut că a fost în ceasul acela în care Isus i-a spus:
    “Fiul tău trăiește.” El a crezut, ca și toată casa lui.'
  pon-pon: 'Jam o ap ajadar, me i anjau, me Iejuj kotin majani on i: Noum ol memaur.
    I ari o na kan me pojonla i.'
  nhe-BL: Huan itata nopa oquichpil quimatqui mochicajqui ipan nopa hora quema Jesús
    quiilhui para ya mochicajqui icone, yeca yajaya huan nochi ichampoyohua quineltocaque
    Jesús.
  sps-sps: Ana tetee fakats fatabiny to na ka to tan ar nainy to aya te tsue of finy
    ya Jisas, “A guei tsoiny tsuam nai toto enanon.” Ana ayei ana fokinai faavot numaa
    tsunia faaman to ten Jisas.
  wnc-wnc: Iniwa natake baniaatang anzing natapbut, “Wa tapduknga waomzimune Jesuta
    yake, ‘Waakgata take siwik,’ ngang nanikut,” ngang natapbut. Natake ita Jesue
    natake Anututa initewan apbut tapa unin ngang natapan siakan sikut. Siwan itane
    dongata unzakan natapbing.
  bus-bus: Ben de pì dↄ̃̀ kɛ̀ gurↄ zaka kɛ̀ Yesu òare kɛ̀ a nɛ́ é garoon gwe. Ben
    aↄ̃ à náanɛ kɛ̀, àpi kↄ̃n a bɛdeenↄ ń píngi.
  gub-BL: Ima'enukwaw Zezuz rehe a'e kury. — Kwa, a'e 'ar mehe tuwe Zezuz umume'u
    hera'yr ikatu wi haw ihewe a'e, i'i wanupe. A'e rupi a'e tuwihaw uzeruzar tuwe
    Zezuz rehe a'e kury. Hàpuz me har a'e wà no, paw rupi uzeruzar hehe a'e wà no.
  imo-imo: Lapani pilipelie Jisasini marena koinjo pumbelo nimu kano enamunga kuro
    pora nimo lepamo nimbe pilipelie, yu kinye yunge ulke peringi imboma kinye akumani
    Jisas ipuki tiringi.
  boj-boj: Degsi minjnabqa a qalieej, seŋ bati deqa tiŋtiŋ Yesus na minjej, “Endego
    ino aŋgro a boleqo ŋambile unu. A moiqasai.” A degsi qalieosiq deqa a Yesus qa
    aqa areqalo siŋgilatej. Tamo kalil a ombla tal qujaiq di soqneb qaji naŋgi dego
    Yesus qa naŋgo areqalo siŋgilateb.
  eng-DRA: The father therefore knew, that it was at the same hour that Jesus said
    to him, Thy son liveth; and himself believed, and his whole house.
  knf-knf: 'Aşin napoţ aleş kë wal mënţ wi wi Yeŧu ajakuluŋ: « Abuku awo najeb. »
    Wi wi aşaaŋ afiyaar Yeŧu ul na biki katohul bŧi.'
  san-KHM: តទា យីឝុស្តស្មិន៑ ក្ឞណេ ប្រោក្តវាន៑ តវ បុត្រោៜជីវីត៑ បិតា តទ្ពុទ្ធ្វា សបរិវារោ
    វ្យឝ្វសីត៑។
  arn-NT: 'Fey ti kapitan ngüneduami feychi ora mew Jesus ñi feypietew: “tami fotüm
    ta mongetuy”. Fey ti kapitan ñi reñmache kom feyentuy Jesus mew.'
  zas-NT: 'Dxel basaaladx bén guin guial hor ziin rëb Jesús lojman: “Ma bayajc xiꞌnl.”
    Abiꞌ laaman në gra bén zojb lidxaman bililadx reeman Jesús.'
  ken-NT: Chi mɔ́wu atɨk bɛ́ ndǔ nkúbhɛ́ nɛŋɔkɔ́ nywɔp ɛnɔ kɛ̌ Yesu ághati yi bɛ,
    “Mɔ́ywɛ apú gú.” Ɛ́kʉ́ mǔngo wu nɛ *ɛfo ɛyi ɛnkɛm mánóko Yesu.
