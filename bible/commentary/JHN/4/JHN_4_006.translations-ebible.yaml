  san-TAM: 'தத்ர யாகூப³​: ப்ரஹிராஸீத்; ததா³ த்³விதீயயாமவேலாயாம்ʼ ஜாதாயாம்ʼ ஸ மார்கே³
    ஸ்²ரமாபந்நஸ்தஸ்ய ப்ரஹே​: பார்ஸ்²வே உபாவிஸ²த்|'
  cof-NT: Junni chiquila nenanunte Jacóbochi pi canun foro jominue. Junni Jesús duque
    nenato, pepaica joto, pi forote chudie. Quitsa ma jonan,
  srm-NT: Naandë Jakopu bi diki wan baaku wata fëën, nöö a sai dë eti. Wë nöö di juu
    dë, Masa Jesosi ko wei u waka, nöö hën a go sindo a di baaku bandja dë. Nöö a
    bi dë wan soni u tuwalufu juu sö u didia.
  qvs-NT: Jesus shaykudu kashpa chay Jakobopa pukyun ladunpi tiyarirkan. Chawpi diya
    karkan.
  zca-NT: ze' nzob tu zo kwa'n nde'n Jakob. No tanta ngwazha Jesús di nguzë Me, ro'
    zo ze' nguzob Me che'p, mbaino paste garol zhë orze'.
  cbc-NT: Ti yepapʉre niña oco warica ope, Jacob ãnacʉ̃ ya oco ope majũ. Bairo Jesús
    pʉame maarẽ caatímiatacʉ jʉtiri, ti opetʉre etanumu etawĩ. Muipʉ ʉmʉrecóo recomacã
    majũ cʉ̃ caãnipaʉ ãmʉ.
  qxo-NT: Tsay chacrachömi Jacob pözuta uchcutsinä yacupä. Tsaynam pullan junagna
    captinmi Jesus aywaycanganta pishipasquir tsay pözu cagman jamasquirgan.
  mox-mox: Ta wese diʼwe nana ʼinaya Iakobo ena salufa ʼenoʼeno. Ta Ieisu babaʼauya
    ʼifoqe diʼwe nana ʼinaya, ta niʼau luʼwataʼwata ʼinega toabui sabi veyawai.
  kew-kew: Go su-parare abade Jekop-me ipa nape naaku awesade. Yesu nipu pora pua
    paalame omesa-pulu mo ipa naaku re-para pua kitu pirisa. Goa pua pirisa naare
    iniri 12 klok rabu pirisa.
  dww-dww: Inam dabudine Jeikob na upama domnama e kenakenana. Suaratopu nama Yesu
    ya babara siauana aubainama, inam upanama diane ya mia be ya siperena.
  nif-nif: Tɨmbi Jekoptɨ tuk ban no kɨndit-bium wolok pakuk, wala tɨmbi Yesulɨ telak
    ombapgan bɨñgukta tɨmbi gwaseimbi, ban baliliñnan pip pakuk. Kwet nain bomup tɨmbɨmbi,
  twi-ASANTE: Ɛhɔ na na Yakob abura wɔ. Esiane ɔbrɛ a na Yesu abrɛ enti, ɔtenaa abura
