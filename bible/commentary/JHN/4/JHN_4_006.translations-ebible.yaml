    ifata atamba sagaꞌ embela.
  cbv-cbv: Caanjĩ́h Jacobwãji ĩ mah tóihyat íit ã jʉmʉp jĩ. Pánihna, Jesúsboó yʉʉ́p
    jʉ̃óhniji chʉʉná, yeó jáap tac yoób caán íit pebh ã choó chʉ́ʉdʉp jĩ.
  taw-taw: Pen Jekop ñɨg kaw dak ak yek ak nɨm, Jisas apek apek, subnab won ak yɨlɨk
    gek, am ñɨg kaw tub gol anɨb ak besɨgak.
  jic-NT: Ne'aj 'üsǘ muju tón̈catsja, niná 'üsǘ muju ton̈ca Jacob juts'a'á watsja
    pajal püna. Jesús jas túlatsja campa tjuwine mpes, ne 'üsǘ muju la nt'a 'etjele
    jupj. Lots'ac' culupwen nt'a já'asatsja quinam.
  zap-NT: Nga zob pos ne rnii mén xpos Jacob, kom che wzaguen Jesus, wzobchee Ne koo
    pos guin, zeg rwen ngbiz orguin.
  wer-wer: Ka pöökë naë Yakop pim i öngöp ngaanëër tëau wieëa. Ten kan im Yesu koröpön
    ëën itaangkën këtëp luptak wëën i öngöp pöökë pourak wel aisëak kë yes.
  ipi-ipi: Wamba Jekopoto yuu okonena atoto, ipa ambuyale, ipa yuli mindi tombo yaepia.
    Tualo kilokopi mindi lea-kola, Jisasa bala asini epeane okomane balana umbaini
    oko tai nalea-kola, ipa yuli tomba-yene petene ongane mandaka petea.
  qul-NT: Chaypitaj Jacobpaj unu phujyun cachcarkan. Jesús puriskanmanta sayc'uska,
