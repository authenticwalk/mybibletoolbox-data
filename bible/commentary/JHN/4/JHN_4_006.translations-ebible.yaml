    kanꞌ chaꞌ ndyaa tukwa yu tuꞌwa chku kanꞌ.
  bre-BRG: Eno e oa puñs Jakob. Jezuz eta, skuizh gant an hent, a azezas e-kichen
    ar puñs; war-dro ar c'hwec'hvet eur e oa.
  opm-opm: Koriyaoh Jekop ohe mong pohmat pihip tom tem oh patgop. Pathan Jisas oh
