  kan-2017: ಅಲ್ಲಿ ಯಾಕೋಬನು ತೆಗೆಸಿದ ಬಾವಿಯಿತ್ತು. ಯೇಸು ಪ್ರಯಾಣಮಾಡಿದ್ದರಿಂದ ಆಯಾಸಗೊಂಡು ಆ ಬಾವಿಯ
