  zar-NT: Lataj naʼ zoa tu yeru nisa nachö́ʼönëʼ Jacobo naʼ ga rëʼ. Cateʼ bidxinëʼ
    Jesús niʼ, guröʼë raʼ yeru nisa naʼ tuʼ yöjxéquiʼnëʼ yuʼë nöza. Guca idú huagubidza.
  kde-kde: Pachinu apala pávele na chihima cha Yakobo. Yávele malinga uhiku wa sasita
    ya muhi. Kwa kuva, Yesu ánihopela na mwanda, nkuikala nnyenje chihima.
  ata-ata: Iesu mumuamuaꞌi xoo mole mutotosa la mulai muxali no anu lexa iou vile
    Iakovo muꞌasou la mumaꞌila ne, la aso mukulupa.
  qvw-NT: Chayćhümi “Jacobpa püsun” nishanca cala. Chayman ćhawpi muyunnuy Jesus pishipäśha
    ćhälul patanćhu jamapayaptinmi
  nfa-nfa: Ètu era neꞌe, abhu madha èi èci, ngara na ‘madha èi Yakob’. Dꞌai loo nètu
    ku, Yesus si dꞌai era neꞌe. Lula jꞌèra nèti kakako deo na, ka Yesus madhèdi taha
    ètu madha èi neꞌe. Ka ana madhutu Na sèra tèke eele mesa Na, lasi hèli ngangaꞌa
    ètu dꞌara kota. Hèia bhèni ca dhèu nèti kota èèna, mai usu èi. Ka Yesus manèngi
    ne èi, aku Nèngu na, “Jaꞌa bisa kinu èi ciki, do?”
  tnp-tnp: Kəni wel rəha Jekəp əha ikɨn. Kəni Iesu tɨnəpəou agɨn, mətəu-inu in təmaliuək
    e suaru əfəməh, kəni tuva məharəg-pəri iuəkɨr o wel, mətəmeig. E nian əha, mɨtɨgar
    tɨnəhtul əhruahru.
  urd-urd: और याक़ूब का कुआँ वहीं था। चुनाँचे ईसा सफ़र से थका — माँदा होकर उस कुँए
    पर यूँ ही बैठ गया। ये छठे घंटे के क़रीब था।
  hot-hot: Ma Jekop bôk halav ŋaŋ lôv te hamô loŋ êŋ. Yisu haveŋ aleba waklêvôŋ biŋ
    ma hayô ŋaŋ lôv êŋ ma yani lêk vau ba halôk hamô biŋ.
  mqj-NT: Dio angngenan iatoo dengan mesa timbu, disanga timbunna Yakub. Attu iatoo
    umbai tettek sapulo duamo allo, ma'lokomi Puang Yesus dio sa'de timbu aka boyo'mi
    menono'.
  rus-SYN: Там был колодезь Иаковлев. Иисус, утрудившись от пути, сел у колодезя.
    Было около шестого часа.
  mbh-mbh: Na Jekop ia thei meta ako i to i, i voth nge. Na nang theki i mitpoa, na
    Jisas i molos nge esong, mako i thau i nge thei meta aken.
  bdd-bdd: Casainaina ꞌoina weꞌaha ꞌeli ꞌaigeda ꞌimiyamiya, Yakobo mwalo ꞌana paipaihowa.
    Yesu tupwainaina ꞌoina ꞌilatuwa ꞌasudiladila gamwana. Wahina ꞌibeluwa, ma weꞌahina
    papalina ꞌimiyatoiya sabi ꞌaiyawasi.
  cbt-NTPO: Inaquë a'na poso ya'huërin. Cacopo posonën itopi. Camotëchin inaquë canconai.
    Quisoso canotaton, posoquë huënsëconin.
  srn-NT: Drape a peti fu Yakob ben de. Yesus ben weri fu a langa waka san A ben waka,
    so A saka sidon na a peti. A ben de twarfu yuru ten so.
  cta-NT: Ca biꞌ ndu̱ sca tyuu pilya nu nacui̱ nguꞌ chaꞌ tyuu jiꞌi̱ jyoꞌo Jacob laca
    biꞌ. Nde hora ngua liꞌ, loꞌo juaꞌa̱ ngua cñaꞌ tsa Jesús tyucui̱i̱. Liꞌ ndyaa tucua
    yu toꞌ tyuu biꞌ.
  bqc-SIM: Yakↄbu lↄ̀ↄ ku we. Yesu táa'ò à kpàsa, ↄ̃ à zↄ̃̀lɛ lↄ̀ↄpi saɛ. Ĩatɛ̃
    kà minanguo.
  tcz-CHONGTHU: Chukom'a chu Jacob twikul um'ah ahi, Yeshua chu lamsao ajotna'ah acholtan,
    twikul panga chun leltah in atouvin ahi; Hichu sunkim dontah ahi.
  mar-mar: तेथे याकोबाची विहीर होती. म्हणून प्रवासाने दमलेला येशू तसाच त्या विहिरीजवळ
    बसला, तेव्हा सुमारे दुपारचे बारा वाजले होते.
  snp-snp: ayalo ya Yekopu no kale li melaido ya folilo Yesu u ayalo fedeto, aisa
    loto kale wela anawalo ya amedoto mino kolaiye.
  isl-isl: '@see-verse:JHN.004.005'
  spy-NT: Kimii ꞉riibkēētaab Yāākōbō yooto. Kuyitē ꞉Yēēsu riibkoonoo, kikiikuriikta
    ꞉asiista taman āk āyēēng', kōōbuur ng'wēny, kuuyu kikiikuchaas.
  xnn-xnn: '@see-verse:JHN.004.005'
  mwe-mwe: Penepo lishinkupagwa liiko lya a Yakobho, puyaliji malanga ga shaa shita
    ja mui, pabha a Yeshu bhashinkutotoshela ga mwanja gula, gubhatemi panyenje liiko.
  tte-tte: Waila keli yabo iyaele bwaine beyabeyana Yakobo ikeliyako. Laune koina
    Yeisu kamnana inae, kabo imiyasio waila keline dedeina mena. Sauganane koina besiele
    kala pwasinasina.
  tcs-tcs: De wea da eria blo dat lan i bin gad wan wel, ol kolem Zekop Wel. Bikoz
    Zizas i bin prapa slaik prom mata wagbaut, em bin sidaun de klostu wea da wel.
    Diswan i bin baut midel dei.
  hlt-THB: Cawh Jakob ing tui ak cawh tuikuk awm hy, lam a cehnaak awh ce hoet nawh,
    Jesu taw cawhkaw tuikuk a venawh ce ngawi hy. Khawnoek kquk tluk law hawh hy.
  soq-soq: Sape Iakob maneuwa sagala, ita Iesu enauta pouwe awa nowe omo ino etepa
    garigarileno baiwa nosene esa sagala tampe wandie.
  qub-qub: Chay chacrachömi caycaran unayna Jacob uchcuchishan yacu pösu. Uticashana
    carmi Jesusga chay pösu cajman chayar jamacuycuran. Öraga caran las-dösinöna.
  att-att: Á ajjan tán yù bubun ni Akup. Á gapu ta nabannák si Apu Kesu ta pallakalakák
    na, nagitubang ta aggik na bubun. Á tangngá na ággaw yù labbè da tán.
  bki-bki: '@see-verse:JHN.004.005'
  bqp-bqp: Yakubu lↄ̀gↄ kú gwe. Yesu táa ò à kpàsa, akũ a vùtɛ lↄ̀gↄↄ pìi sarɛ. Ifãntɛ̃
    kà mìdangura.
  mcp-mcp: Bwûŋ mə Yákwab í njúl cínɔŋg. Yésus nyə á ka bə a mə́ tag nə njɔɔnd, a
    mú kə ji shí bwííndɛ lʉ́ taambʉd. Í á bə na, jwɔ́w í mú ŋgɛɛ tɔ́lɔ́g dɨ̂.
  hat-hat: Se la pi Jakòb la te ye. Jezi menm te bouke, vwayaj la te fatige l' anpil.
    Li chita sou rebò pi a. Li te bò midi konsa.
  npl-NT: Ompa okatka n atékochtli non okiliayah poso de Jacob. Jesús omotlali inakastla
    n atékochtli porke osotlawatoka de onejnentiwalaya. Okatka kemi tlajko tonati.
  bgg-bgg: Jakhob ro khabang de thiichiih shii um iang, chiih-è Isu lua srane jid
    ne thiichiih khabang shii dugdun, ji è rek shii hanai duchoi rey sha.
  eng-TCENT: Jacob's well was there, so Jesus, wearied as he was from the journey,
    sat by the well. It was about the sixth hour.
  eng-BSB: Since Jacob’s well was there, Jesus, weary from His journey, sat down by
    the well. It was about the sixth hour.
  cpu-NT: Ari osaikiri jiñaa iiyakotane Jacob-ni. Tema jimakokitakera Jesús janiitake,
    isaikimotapaakero jiñaa, joveraaka ooryaa tampatzika.
  san-ASM: তত্ৰ যাকূবঃ প্ৰহিৰাসীৎ; তদা দ্ৱিতীযযামৱেলাযাং জাতাযাং স মাৰ্গে শ্ৰমাপন্নস্তস্য
    প্ৰহেঃ পাৰ্শ্ৱে উপাৱিশৎ|
  tac-NT: '''Lige alé ilile bilé poso ''we re''lé jótigime napu alué Akobo jólige
    ''we ''ya. ''Lige alué Esusi ''we risibaka sébale alé, ''lige alé a''bé asíbale
    alé jótigichi, rawilí nile.'
  eng-WEBPB: Jacob’s well was there. Jesus therefore, being tired from his journey,
    sat down by the well. It was about the sixth hour.
  gfk-H: Ma no lulur na taah nong Iakop ga kil ia i kis kaia. Ma bia gata huteta ra
    tingana kasakes, Iesu ga me kis taar kaia tano gagena lulur kanong ga ubal ia
    no ngaas.
  viv-viv: Kadu folufolu Yakobu tuwaina giyalana-ma medede againe gidauda. Ada au
    Yesu folufolu liline givetoga, faꞋina yanana lauva tunugina ginunauwena tu wowona
    gilogilogi. Ada kauwana getadeya gilaka.
  yao-yao: Pelepo paliji ni chisima chi che Yakobo, nombe Che Yesu pakuŵa ŵapesile
    ni ulendo, ŵatemi mungulugulu chisima. Yaliji muusi lyuŵa pantwe.
  tgp-tgp: Wel atu Jacob mo helia tuai mo pa lo toho ea, ale Iesu mo sakele na tavaluna
    matan mo hahau jara peravu mo malokoloko. Ale na livuha rani, tamlohi usuri non
    Iesu la vano vara la voli te hanhani na taon. Har̃ai mara Samaria matea mo mai
    vara i utu te wai na wel. Iesu mo usia isana mara, “O er̃i utu te maku wai?”
  auc-NT: Ayæ̈ æpäamönicæ̈ Aacobo wodi nänö æ̈æ̈ wogaïmönicæ̈ adoyömö ïnimpa. Itota
    taadö gobæ ïnö godinque nangæ̈ badinque æpäamönicæ̈ ïñömö pö tæ̈ contayongä mänïñedë
    tæcæ bæcä bagatimpa.
  kbc-NT: Joaniɡ̶idiaaɡ̶i naɡ̶aca nalice ocaɡ̶ataɡ̶a loenata Jacó. Odaa ejime seis
    lakata me ɡ̶ocidi niɡ̶icotedicogi Jesus manitaɡ̶a nalice, odaa ja nicotedini liniogotibece
    naɡ̶ani nalice, leeɡ̶odi Jesus ja dinigaaxe me diniwiaje.
  bmh-bmh: Uzan tub ze ulanemen ob tub getal Zekop nug eriai mina dareun. Yesus go
    abu pulig alaimai, enib uhu usaleun. Am ban ula, gonun, go zoimai, ze go ob waugab
    hoboun.
  ctu-BL: Ya'an pozo tsa' bʌ i mele Jacob. Lujbeñix Jesús ti xʌmbal. Jini cha'an tsa'
    buchle ti' ti' pozo. Xinq'uiñilix.
  meq-meq: Ada bəɗiyem nakə Zakob a la ahəl niye andaya ka təv aye niye. Yesu a ndisl
    ka bəɗiyem niye na, ki ye gər, a ndza ka tsakay i bəɗiyem niye. Məndisle nakə
    Yesu a ndisl naha ka təv aye niye na, ma giye magərhəpat.
  noa-H: Mag jẽb hich chaairag werpʌatarr gaai posjã sĩejim, hich jöoi Jacob k'ararrau
    k'örpitarr pos. Mag wënʌrrʌmua hich Jesús ya k'ajeeu sĩerr haawai mag pos haar
    mawia hag hi dak'a jupimajim. Maagwai ya hedausĩe paimʌʌ sĩejim.
  alp-NT: Yakupe eni prigire ete mere. Yesuse nanaIje kerae lalane hoko Irue me prigi
    mere esi leine. Kena mere kasuke olasa butu esa lesini lua hkwata.
  san-VEL: tatra yaakuuba.h prahiraasiit; tadaa dvitiiyayaamavelaayaa.m jaataayaa.m
    sa maarge "sramaapannastasya prahe.h paar"sve upaavi"sat|
  kbq-kbq: Ana kuma tva'onte Jekopuna tinkeri'a me'ne. Hagi Jisasi'a kama e'nea zamo
    avesra higeno ana tinkerire umanigsa hu'ne. Feru avame zageha higeno anante umani'ne.
  kbh-kbh: Choca yojamna cánÿents̈e atëfjóniñe, búyeshe jobuatsjuama, Jacobëbe atëfjóniñe
    ca uabáiniñe. Mo nÿetsto ora, chents̈e Jesús yojtsemna, aniñe uamënts̈nayá, chë
    atëfjóniñe batsjaca yojótbema.
  ron-LSB: Acolo se afla fântâna lui Iacov. Isus, deci, fiind obosit de drum, s-a
    așezat lângă fântână. Era pe la ceasul al șaselea.
  pon-pon: lei waja en Iakop a parer eu mia. Iejuj ari nirekila a japajapal, ap kaipokedi
    pon parer o, ari mepukat wiauier impan auer kawonu.
  nhe-BL: Huan nepa eltoya se ameli tlen Jacob quixajqui huejcajquiya. Huajca Jesús
    mosehui amelteno pampa tlaxicojtoya pampa nejnentoya huejca huan eliyaya tlajco
    tona.
  sps-sps: A gaguur aurom ten Jekop te kaakaa na aya, ai Jisas nag enato sanaan, Ya
    gum to panan a gaguur aurom. Te faarei non a gagoiny nuaf.
  wnc-wnc: Sike yangga zitnangge gapma tupa Jekopda tasikuu wa keu wa komune yuak.
    Siwan Jesuta kusika gatok natake yangga gapma wandakane wesim pukwikut. Wa unzing
    kepmaom gunzitapane yukut.
  bus-bus: Yakubu lↄ̀gↄ kú gwe. Yesu táa ò à kpàsa, ben a vɛ̃̀ɛ lↄ̀gↄ pì saɛ. Ɔfãntɛ̃
    kà mìdangura.
  gub-BL: Zako yzygwar a'e pe hin a'e no. Ikene'o Zezuz wata re a'e. Wapyk oho yzygwar
    huwake kury, kwarahy wapytepe hin mehe kury.
  imo-imo: Jekoponi no molopili nimbe muru akurumu aku no mongolumu kano kombu Sikar
    lerimu. Jisas aulke tuluena orumumunga tiye terimuna aku no kulendona omba mainye
    molopa mulu pilerimu. Kombu awi tangoli mele akuna omba molorumu.
  boj-boj: Ya uyqajqa sub dia soqnej. Ya sub di Jekop a nami bogej qaji. Yesus a walwelosiq
    qanam jige seŋ bati 12 onaqa aqa jejamu asgiyonaqa aqaratqa osiqa ya sub qalaq
    di awoej.
  eng-DRA: Now Jacob’s well was there. Jesus therefore being wearied with his journey,
    sat thus on the well. It was about the sixth hour.
  knf-knf: Ţi dko mënţ di di pliik pi Yakob pawooŋ. Yeŧu apoş anoor aşë ya aţo du
    kañog pliik mënţ. Unuur udiiŋ wal mënţ.
  san-KHM: តត្រ យាកូពះ ប្រហិរាសីត៑; តទា ទ្វិតីយយាមវេលាយាំ ជាតាយាំ ស មាគ៌េ ឝ្រមាបន្នស្តស្យ
    ប្រហេះ បាឝ៌្វេ ឧបាវិឝត៑។
  arn-NT: Tüfeychi mapu mew mülerkey Jakob ñi dewmaelchi posoko. Fey Jesus kansalewelu
    ñi rüpütulen mew, anükünuwpuy ti inafül posoko. Epe rangiantürkey dewma.
  zas-NT: Yagaj na̱j tijb bizëduu rniee reeman laan xbizë Jacob. Abiꞌ guial ma badxag
    Jesús cazaman, dxel gurejman roꞌ bizë guin. Ma zidyob garol dxej.
  ken-NT: Mbokó manyiɛp anɛ Jekɔ́p ábhák arɛ. Yesu ágháká nɔkɔ arɛ́, ndǔ yi
    ánáŋ ápɔ́bhɛ́, achɔkɔ nɛpaká mbokó manyiɛp wu. Nywɔp nɛ́bhák mbɔ nkárɛ́nká
    byo nɛ ɛpay.
