verse: JHN.004.006
translations:
  kpx-kpx: Iale vata kemo Diekobo e abatau ua. Iale Iesuu oai lohoalelua enuai kabebiai
    e abata ke vavamo ugulamoi uma.
  okv-H: Jacob ta umo timbari hoto ai puvuna, eto iji 12 o'clock unu degi koso avoeto
    jangu indesi umo timbari hoto engihita arumbeto mihinu
  tbo-tbo: Tuponana uyahina naka goila huuhulana i memae, ma goilana naka Yakobo odubona
    i halaya, ma Yesu a naena uyahina i weluhilahilage ma i geleta goilana uyahina
    iyeta bolinai po i tugula ma i iyagohina.
  mal-C: അവിടെ യാക്കോബിന്റെ കിണർ ഉണ്ടായിരുന്നു. യാത്രാക്ഷീണത്താൽ യേശു കിണറ്റിനരികെ
    ഇരുന്നു. അപ്പോൾ ഏകദേശം മധ്യാഹ്നമായിരുന്നു.
  grc-SR: ἦν δὲ ἐκεῖ πηγὴ τοῦ Ἰακώβ. Ὁ οὖν Ἰησοῦς κεκοπιακὼς ἐκ τῆς ὁδοιπορίας ἐκαθέζετο
    οὕτως ἐπὶ τῇ πηγῇ. Ὥρα ἦν ⸂ὡσεὶ⸃ ἕκτη.
  bgc-bgc: अर याकूब का कुआँ भी ओड़ैए था। यीशु सफर का थक्या होड़ उस कुएँ पै न्यूए बैठग्या।
    दोपहर का बखत होरया था।
  khz-khz: Iakobo gena puluka maki vonai. Iesu evogomaito, eraga-manukouto, gaurai
    puluka laganai etanu-talito. Ora gauna 12 koloko garogota-kilipaaluna.
  deu-TKW: Es war aber daselbst eine Quelle Jakobs. Jesus nun, müde von der Wanderung,
    setzte sich also bei der Quelle, es war ungefähr die sechste Stunde.
  zsr-NT: Latj naꞌ zoa tu yeru nis nachöꞌnëꞌ ga rëꞌ Jacobo naꞌ. Catiꞌ bdxinëꞌ niꞌ
    Jesús, gröꞌë raꞌ yeru nis naꞌ le yajxáquiꞌnëꞌ yuꞌë nöz. Guc gdu huagbídz.
  lin-lin: Nzokande libulu ya mayi ya Jakobi ezalaki kati na elanga yango. Boye lokola
    Yesu alembaki nzoto mpo na mobembo, avandaki pembeni ya libulu yango. Ezalaki
    pene ya ngonga ya midi.
  hns-NT: 'Jiesoe thakal raha aur petie lage baith gail. Okar tjela log sahar gail
    raha khaaik kiene khaatien. Lagbhag baara badjal raha. Tab hoewa ke ekgo aurat
    aail paanie bhare. Tab Jiesoe bolies: „Toe hamme tanie se paanie dei sake hai?”'
  noa-E: Mag jẽb ich chaairag werpʉatarr gaai posjã sĩejim, ich jöoi Jacob khararrau
    khörpitarr pos. Mag wënʉrrʉmua ich Jesús ya khajeeu sĩerr aawai mag pos aar mawia
    ag i dakha jupimajim. Maagwai ya edausĩe paimʉʉ sĩejim.
  eng-EMTV: Now Jacob's well was there. Therefore Jesus, having become tired from
    the journey, was sitting beside the well. It was about the sixth hour.
  mib-NT: Te yūcuan íne pozo jeē naní pozo Jacob. Te ni cucōo Jesús xiin pozo un,
    chi ni cuīta yá jeē cuahán yā ichi. Te nájnūhun cahuxī uū cúu.
  lif-NT2: खे़प्‍मो याकुबरे़ तयुबा वाबाक्‍किन् ने़स्‍से़॥ खुने़ॽ लाम्‍दिःक्‍कोलाम्
    नास्‍से़आङ् ले़न्‍दिक् खे़न् वाबाक्‍किल्‍ले़ कुबेसाङ् युङ्‌सिङ्॥
  xnj-xnj: Pandu penapo pavi na chiliva cha Yakobo, na Yesu ndava ya kutotokela na
    lugendu, akatama pamuhana ya chiliva. Yavili ngati lukumbi lwa muhi.
  mmx-mmx: Lamamara dan at ne Jakop ga nemen e. La ne Iesu, ga molo ap mo lavatpas
    la ni ga xis go saparap lamamara dan. Taba ga xanangking.
  cbr-NT: Bëbatancëx ca Jacobnëan naëa 'unpax anu 'ain, Jesús 'uran cuanbaiti cuainsama
    tani, baria xamárucëbë, a rapasu tsóbuacëxa.
  tee-NT: Chai ju anch ixvi ju pos ju ix'anuch ixjunita ju Jacob ju mak'anchich. Pus
    anchach ju astacnalh ju Jesús ni na ixk'optach ni na makat ju ix'alhtananta. Chai
    ixt'ajunch k'atuncunu'.
  eng-LSV: and there was there a well of Jacob. Jesus therefore having been weary
    from the journeying, was thus sitting on the well; it was as it were the sixth
    hour;
  cak-NT: Y chiri' c'o-wi ri pozo ri ni'ix Chi ri Jacob che. Chiri' xch'oquie-wi ri
    Jesús, roma raja' yalan cosinak-pe roma ri binen ri quibanon-pe. Pa nic'aj-k'ij
    la'k ri'.
  pah-NT: Jacóva'ea apoagwera ykwara pevo u no. Ahaji katu g̃a nduri. Igwete Jesus'ga
    apygi oina ykwara pyri. A'ereki ga ipykane'õ.
  sja-NT: Ma eujãde Jacob pozo baji. Ma che wãdade ode cherupa Jesús ĩyapaa cheda
    perã, ma pozo ik'aawa su-ak'ɨ beeji. Imat'ɨpa pa wã nipaji.
  xed-xed: Ma tsa vli ya, mamu vəvrəma Yakubu. Manda hərfatá Yesu ta mbaɗa, ka nzatá
    tsi ta wa tsa vəvrəm ya, wər ma ghəŋ fitik nda tsa.
  glk-glk: یعقوبه چاه اویه نَهه بو و عیسی کی از سفر خسته بوسته بو، چایه کنار بینیشته.
    حدوداً ساعت دوازده ظهر بو.
  mks-NT: Ta cán na̱sahi̱in in chi̱co̱ho̱ ña̱ naní chi̱co̱ho̱ Jacob. Ta cúú á tátu̱hun
    ca̱xi̱vi̱ tá na̱xi̱nu̱ co̱o Jesús ñuu Sicar cán. Ta chí a̱ váha ga̱ na̱canaá a̱
    sa̱há ña̱ cán quéa̱ na̱saco̱o a yati yuhú chi̱co̱ho̱ cán.
  gfk-S: Ma no lulur na taho nong Iakop ga kil ie ila kis ter kaia. Ma be igate hutate
    ra tingana kasasa, Jisas ga me kis ter kaia tano gagene no lulur kinong iga ubal
    ie no ngas.
  bmu-bmu: Jeikobkö o lömŋi diginŋambuk mi Sikar taonöŋ ahöza. Jisösnöŋ köna kayöhaŋgöra
    aka sileŋi lömböriiga silim bibiŋe o lömŋi miaŋgöreŋ aŋgota kösutŋe eta tarök.
  dgz-dgz: Diekap kaum men urat ware tu matakameni ap mepe wanden. Amba Iesu ap nonongataet
    oniwandin wam ianupewa wareni menan epi torot wan amba kaum tu matakamene ame
    no kaimap ae wanden.
  eng-GNV: 'And there was Iacobs well. Iesus then wearied in the iourney, sate thus
    on the well: it was about the sixt houre.'
  zaa-NT: Nía nna re' ttu pozo inda nu gulèqquia ta' Jacob. Jesús nna de tántua reyàtsanie
    yu'ée néda nna, acca gure' teníe bedi' latsi'e ru'a pózua. Ttú tsì'nu hora ti'gá
    nuá.
  eng-WEBSTER: 'Now Jacob''s well was there. Jesus therefore being wearied with his
    journey, sat thus on the well: and it was about the sixth hour.'
  guh-guh: Bajarapairayota eca meramëthë, pamëthë Jacobpijinë bajayata cueyeta. Jesús
    sicuerana peponaejava namuto. Nexata Jesús ecojopa meramëthë muxuneneta. Matonejeepatota
    Jesús ecojopa.
  bon-bon: Yakobu me niiye cupicu cuta puga ge. Yeesu worämu te joomlige, ingle lecaleca
    padare lipu otnige, siige tabe adnatige cupicu gome. Pui lui bimu duusa ge.
  nhw-BL: Huan nepa eltoya se ameli catli Jacob quixajqui huejcajya. Huajca Jesús
    mosehui amelteno pampa siyajtoya pampa nejnentoya huejca huan eliyaya tlajco tona.
  swh-ONEN: Huko ndiko kulikokuwa na kile kisima cha Yakobo. Naye Yesu alikuwa amechoka
    kwa kuwa alikuwa ametoka safarini. Akaketi karibu na hicho kisima. Ilikuwa yapata
    saa sita mchana.
  wbi-wbi: Apuo pwekilyale ikitiimu kya Yakobo. UYesu akikala palubale pa kitiimu
    ikio kuuti apuume, ulwakuva alyakatiile nu lughendo. Unsiki ughuo ghwale ghwa
    kavalilo aka ntanda pamwisi.
  bba-bba: Miyɑ Yɑkɔbun dɔkɔ yɑ wɑ̃ɑ. Yesu u wɑsirɑ win sɑnum sɔɔ, mɑ u sinɑ dɔkɔ
    yen bɔkuɔ. N deemɑ sɑɑ ye, sɔ̃ɔ wii wɔllɑ.
  eng-KJVCPB: 'Now Jacob’s well was there. Jesus therefore, being wearied with his
    journey, sat thus on the well: and it was about the sixth hour.'
  kgk-NT: Upe-py oĩ Jacó ygwa. Ha upéi katu Hesu ogwahẽ rire ogwapy ygwa ypy-py. Ogwata
    puku ou-vy rire ikane'o. Upéa-gwi okane'o ramo ogwapy otongea-vy. Larose-ma ramo
    ogwapy oĩ-vy onhemokane'õgwa hagwã.
  waj-waj: Yakoopo hanuu kioo doofa nnooriivo ivaki vauduu ikianna tammauduu Yisuuva
    aataru hokobaivau nnududuu inna pirisauduu doofa nnooriivaa siriivau hara kioo
    variravai.
  cpy-cpy: Ari otzimiri janta nijaa ikeekana-takotziri paerani Jacob. Tema ayimatakiri
    imakoni Jesús ranashitakaha, ijeeki-mota-paakiro nijaa. Tema tampatzikataki ooryaa.
  ekk-PKP: Jaakobi kaev oli seal, ja Jeesus, kes oli teekonnast väsinud, istus otse
    kaevu kõrvale maha. Oli umbes keskpäev.
  mpx-mpx: Wewel kenken etega iyoho to valila Yakobo i ken. Nawanawa kaiwena Yeisu
    tuwana i aliga, inoke i misiyowa wewel kenken awana bebenaa. Sauga o iyaka i ola
    alalati bwagatau.
  wbp-wbp: Yalirla kirringka yirdingka Jayikarla kala karrija mulju ngapa ngarninja-kurlangu
    ngurrju rdakungka kaninjarra-nyayirni. Ngulaju kalalu yirdi ngarrurnu ‘Mulju Jakupu-kurlangu’.
    Ngula-kurranya-jana jirrnganja yanurra Jijajiji, ngula nyanunguju matalku yaninjarla
    pirri-manu ngapangka ngayingayi wurnajangu rdakungka ngayingayi mirntangali kankarlurla
    wantangka.
  luo-luo: Soko Jakobo ne ni kanyo, kendo Yesu ne koro ool gi wuoth, omiyo nobet piny
    e dir sokono. Ne en kar sa auchiel mar odiechiengʼ.
  nhe-NT: Huan nepa eltoya se ameli tlen Jacob quixajqui huejcajquiya. Huajca Jesús
    mosehui amelteno pampa tlaxicojtoya pampa nejnentoya huejca huan eliyaya tlajco
    tona.
  aii-aii: ܘܐܝܼܬ ܗܘܵܐ ܬܵܡܵܐ ܒܹܐܪܵܐ ܕܡ̈ܝܼܵܐ ܕܝܲܥܩܘܿܒ݂. ܘܝܼܫܘܿܥ، ܟܲܕ ܟܟ̰ܝܼܚܵܐ ܡ̣ܢ ܠܹܐܙܵܠܵܐ
    ܒܐܘܼܪܚܵܐ، ܝܬܝܼܒ݂ ܠܹܗ ܒܕܸܦܢܵܐ ܕܒܹܐܪܵܐ. ܐܲܝܟ݂ ܣܵܥܲܬ ܕܬܪܸܥܣܲܪ ܝܼܗܘܵܐ.
  esk-NT: Jacob-ŋum nivviaŋa taraniinniqsuaq. Aasrii Jesus igluałiġmikniñ iñiqtuqhuni,
    nivviam saniġaanun aquvinniqsuq, uvluq qitiqquqman.
  msb-msb: Adto didto an bubon sadtoʼn Jacob. Nag-ingkod si Jesus sa kilid sani kay
    pagal siya sa iya paglakaton kag maalas dose na sadto.
  cpa-NT: Ja³jøng² ho¹² tøg² jmøi² ca¹guiég¹ hlai³ Jacob. Ma²ca¹huh¹ Jesús hi² hiúg³dsa
    juu¹², mi³ca¹dsiég¹dsa ja³ho¹² tøg² jmøi². Ma²tǿ² cónh¹ dsi¹hiég¹. Hi² jøng² ca¹guú²dsa
    cøg¹² tøg² jmøi².
  dso-dso: ସେ ଜାଗାଇ ଜାକୁବର୍‌ ଗଟେକ୍‌ କୁଇସାଲ୍‌ ରଇଲା । ଜିସୁ ଇଣ୍ଡି ଇଣ୍ଡି ତାକି ଜାଇକରି କୁଇସାଲ୍‌
    ଲଗେ ବସି ରଇଲା । ସେବେଲା ଟିଆମୁଇଦାନ୍‌ ଅଇରଇଲା ।
  meu-meu: Iakob ena ranu gurina be unuseni ai. Iesu na tauna e heboera, laolao dainai,
    bena dina tubua ai ranu gurina badibadinai e helai diho.
  yva-NT: Mino namije mirati aneno Yakob apa mana ami po rawae norije. Yesus panyawa
    mayondi, weti nanto tuna no mana ami umaso ama tuga rai. Arono naijeamo uma amije
    indati nanto no masyote yasyin.
  dgc-dgc: Ey édsa be sa tu medisalad a bal-ong a kinotkotan kan ni Hakob to araw.
    Kédemét sa de Jesus, éy tanghali dén tu bilag. Ey inumeknud sa siya a inumimang,
    da napagel.
  zpm-NT: dzigo güeyted me zaatne quia guiuu ne rnee zho “Zhibzie Jacob”; lo liu ne
    psaṉ Jacob lo xpëëd me José padzeela. Rdzag me ziaad-zë me lo nëëg co, bdziṉ me
    bzob me ro guiuu co;
  hix-NT: Xako heno katxhotho xarha, àto nehxakon hatà, tuna yonà ymo hatà, yukryeka
    yakaxaho ymo hatà. Àro yohokoso toy hatà, Txesusu. Neryewtay hatà, tamotohrà ke
    hatà, moxe rma haxa omohsah me tesnàr ke hatà. Awanaka nehxakon hatà, 6 oras me
    hatà.
  sim-sim: Ukwa las Jekop maskop or korondari oso yanga orok nandari sira. Am takondik
    si narik Jisas or taha nor krehe ukmashi orok ormu limasira. Ol orin tiyandari
    ma ondo angop akwan li frungawukmbaha li ishirik Jisas nendekop orok liri ria.
    Urik Samariak fehenda nokove las ukun si tarmukurik orok simu tara. Urik Jisas
    ormu silira, �Uksembe kas anin hanak a aka.�
  npi-ULB: त्यहाँ याकूबको इनार थियो । येशू आफ्नो यात्राले थाक्‍नुभयो र इनारको छेउमा
    बस्‍नुभयो । यो छैठौँ घडीतिरको कुरा थियो ।
  cgc-cgc: Naan ta basak na ya bubon na nakutkot Jacob anay pa sa. Na ugto-adlaw,
    gamungko Jesus i naan ta tengnged ta bubon tak nakapuyan kanen an ta panaw.
  tim-tim: Akto ain amâ Yakoboŋe tu lâmŋe kendâep ain togombiâ Yesu hilâm tânâmŋân
    hâkŋe kâlâp akto dâp togoyigât ongâ aŋdo tu lâmŋe aregât ginŋân talep.
  yor-yor: Kànga Jakọbu sì wà níbẹ̀. Nítorí pé ó rẹ Jesu nítorí ìrìn rẹ̀, bẹ́ẹ̀ ni
    ó jókòó létí kànga, ó sì jẹ́ ìwọ̀n wákàtí kẹfà ọjọ́.
  wos-wos: Wun hafwambu Jekopna hutungu dé re. Jisas afakémbu yae wun hutungumbu xakundéka
    resétonjoka dé wun hutungumbu re, nukwa dawimbu téndéka.
  emp-NTPO: Mama baido juebada uriada b̶asia Jacobo querasid̶e bad̶ada. Umatipa babod̶od̶e
    Jesura od̶e nĩba sẽ b̶asia. Maʌ̃ bẽrã maʌ̃ baido juebada uria caita chũmesia.
  eng-F35: Now Jacob's well was there; so Jesus, being worn out from the journey,
    sat as He was by the well. It was about 6 p.m.
  ind-ind: Di tanah itulah terletak sumur Yakub. Karena perjalanan jauh, Yesus merasa
    sangat lelah lalu duduk di pinggir sumur itu. Saat itu kira-kira tengah hari.
  pes-OPCB: چاه یعقوب در آنجا قرار داشت، و عیسی خسته از سفر، در کنار چاه نشست. حدود
    ظهر بود.
  mpt-mpt: Bibo yota Yekobe Aa unine dabale haketoufaneta klanebiotabe. Ni beboba
    binoa kelanoa afoko te isak eut tloa Yesuse teng alosoa tenea aaye ken ye toumbianea
    singkabea e okok aleyemin naka ni deibanoba monoba bib yo imeno walonam unobbua
    Yesuse ye bia Samelia unang mako aaye obdinang genoa tetemoa Yesuse baabonea Aaye
    mo obditneneba doweite gesea
  ssx-ssx: Koto kenke pa꞉ta꞉ Dieikopema꞉ aweeke naku pa꞉ta꞉ ikali pitiekeme. Kutupa
    Yesuta꞉ pota꞉na꞉ ipu hao anke litu pieke mo naku ikali teke pa꞉ta꞉ pitiekeme.
    Nate you tikekena꞉ haena꞉ pitiekeme.
  mkl-mkl: Bɛi lɔɡɔi Zɑkɔbuu í wɑ. Jesu í to bɛi zɑkɑi dɑsɑ̃. Ŋɔi í koo í bubɑ si
    itĩi lɔɡɔu si nɑ iyi í jɔ̀ í ɡbɛɛji do isɛɛnɛu.
  gaq-gaq: ଆତେନ୍‌ ଜାଗାନ୍ନିଆ ଜାକୁବ୍‌ନେ କୁଇଁସାଲ୍‌ ଲେଃକେ ଜିସୁ ଅଲେଙ୍ଗ୍ ଅଲେଙ୍ଗ୍‌ଚେ ଲାକାଃ
    ୱେଲେଃକେ ତେସା ମେଁ କୁଇଁସାଲ୍‌ ଡାଗ୍ରା କକେ ଆତେନ୍‌ ବେଲା ବାର୍‌ଗଣ୍ଟା ଡିଙ୍ଗ୍ ଲେଃକେ ।
  gof-RNT: He bessan Yayqooba haathaa ollay de7ees. Yesuusi hamuthan daaburidi he
    haathaa olla matan uttis. He wode sa7ay usuppun saate heera.
  unx-unx: ଏନ୍ତାଃରେ ଯାକୁବ୍‌ଆଃ କୁଆଁ ତାଇକେନା, ଆଡଃ ୟୀଶୁ ହରା ସେସେନ୍‍ତେ ଲାଗାୟାନ୍ତେ, କୁଆଁତାଃରେ
    ଦୁବ୍‌ୟାନାଏ । ଇମ୍‍ତାଦ ତିକିନ୍‌ସିଙ୍ଗି ତାଇକେନା ।
  gah-gah: Lá okago, áminaló nene Zakoponi nagamí gale minokago, Izesú nene áminaloka
    holínaka vo aniteake, gapo vike vitímo agizamuha zekago, ámina nagamí galeló minamó.
  lcm-lcm: Na dim ang si Iakov katapo ago e iang. Au na Iesu, using kata lapo mamal
    i kana pasal, kamela sinong ngere dim ang. Kalapo sintung a makarap.
  aer-aer: Kele kwatye arnkwerrknge yanhe Jacob-kenhe anetyarte apmere yanhe ikwerele.
    Kenhe Jesus iwerrele-arle alhetyame nhenge arlte mpepeke-atwetye, ikwere-iperrele
    re apurrke-anteme-irreke re kwatye arnkwerrknge ikwere itwele anetye-alpeke.
  qvc-NT: Chay Sikar llaqtapim ancha unay tyimpukunapi chay alma Jakubu suq pusuta
    rurashqa karqan. Chaymi Jisusqa riqshina shaykushpa, chay pusupa ladumbi samarqan.
    Chay urasqam larrdusinach'i karqan.
  tgl-ULB: Naroon ang balon ni Jacob. Napagod si Jesus sa kaniyang paglalakbay, at
    siya ay umupo sa may balon. Ito ay magtatanghaling tapat.
  cbs-NT: '@see-verse:JHN.004.005'
  xtm-NTPP: yatni ñu'ú tee ni yo kuu Jacob ma ja ni wa'a de sayii de José ma. Yukan
    iyo in soko ndute ni ka yo xnani ñayii ma soko Jacob ma. Te Jesús ma, ni ku‑u'vi
    ya ja ni jika ya ma, te ni jinkoo ya yu'u soko ma nuu sani te kuu sava nduu.
  nnq-nnq: Paali penia pakiba na liliba lya Yakobo, jwombe Yesu gambu ja kutotokela
    kwa mwanja, ngatama umbwega ja liliba. Ikiba nalumu.
  bao-NT: Tii yepare niiwʉ Jacob niiquĩricʉ oco ope. Jesús pea, maa doogʉ ca boga
    yaicoaricʉ niiri, tii ope pʉtora ea nuucoawi. Muipũ jotoa decomacã ea doogʉ cʉ̃
    ca biiri tabe niiwʉ.
  san-ORI: ତତ୍ର ଯାକୂବଃ ପ୍ରହିରାସୀତ୍; ତଦା ଦ୍ୱିତୀଯଯାମୱେଲାଯାଂ ଜାତାଯାଂ ସ ମାର୍ଗେ ଶ୍ରମାପନ୍ନସ୍ତସ୍ୟ
    ପ୍ରହେଃ ପାର୍ଶ୍ୱେ ଉପାୱିଶତ୍|
  huv-NT: Alquiaj aaga lol pil tarang teat Jacob tanomb. Teat Jesús cos laǘmb apac
    ajüy, chetet quiaj mbeay lol, laliüc lembem nüt.
  otn-NT: Nu̱na̱ ra̱ xɛqui na̱, jap'ʉ n'na ra̱ poso ngue t'ɛ̱mbi̱ bi hocra̱ Jacob.
    Ra̱ Jesús ya xpí yäp'ʉ ja ra̱ 'yu̱, bi̱ mi̱p'ʉ ja ra̱ poso. Ya 'dato nde'a̱ ra̱
    ora'a̱.
  nop-nop: Ala Jesu adi talik uge uge mele lekiŋgoŋ tubune gweheyeeŋ Jekop’walaŋ Ime
    Bom gagayeŋ uŋgoŋ ikula tulune
  obo-NT: Woy rutun, duwon moraom no bolun no id bovallan ni Jacob. Pomon to novolloy
    si Disas to kod‑ipanow rin, id ounsad sikandin diyot ibpit taddon bolun woy iddon
    timpu, moko‑untud don kos allow.
  cak-ENT: Y ja chiri' c'o-vi ri pozo ri nbix Richin Jacob chin. Chiri' c'a xtz'uye-vi-ka
    ri Jesús, roma rija' juis c'a cosnük-pe roma ri bey quibanun-pe. Ri' colope' pa
    nic'aj-k'ij ri'.
  lif-NT: ᤂᤧᤵᤔᤥ ᤕᤠᤁᤢᤒᤖᤧ ᤋᤕᤢᤒᤠ ᤘᤠᤒᤠᤰᤁᤡᤴ ᤏᤧᤛ᤻ᤛᤧ॥ ᤂᤢᤏᤧ᤹ ᤗᤠᤶᤍᤡ᤺ᤰᤁᤥᤗᤠᤶ ᤏᤠᤛ᤻ᤛᤧᤀᤠᤱ ᤗᤧᤴᤍᤡᤰ
    ᤂᤧᤴ ᤘᤠᤒᤠᤰᤁᤡᤸᤗᤧ ᤁᤢᤒᤣᤛᤠᤱ ᤕᤢᤱᤛᤡᤱ॥
  mie-NT: De ñúcuán íyó pozo jā nání pozo Jacob. De nī jēcundeē Jesús xiín pozo ñúcuán,
    chi nī ncuītá yā jā cuáhān yā ichi. De cúu tá cahūxī ūū.
  san-TIB: ཏཏྲ ཡཱཀཱུབཿ པྲཧིརཱསཱིཏ྄; ཏདཱ དྭིཏཱིཡཡཱམཝེལཱཡཱཾ ཛཱཏཱཡཱཾ ས མཱརྒེ ཤྲམཱཔནྣསྟསྱ
    པྲཧེཿ པཱརྴྭེ ཨུཔཱཝིཤཏ྄།
  qve-NT: Chaypin unu orqonankupaq Jacobpa ruwachisqan pozo karan. Hinaqtinmi chawpi
    p'unchaw hinaña kaqtin, Jesusqa purimusqanpi pisiparuspa, chay pozo patapi tiyayuran.
  pao-NT: O'nosoo ka Jacob pahoda-kwi numme petuga, ka kwinga'a sogo mease, gi nadamanese.
    Ka tabeno tu manekese numme ka Te Pabe'e oo tamawuse, tukapu tumuga. Soo sumu'yoo
    mogo'ne baa-witoo kemmana oo-baa petuoo. Soo Te Pabe'e mee oo netamma, “Nu unu
    puudya'e nu baa soogwa'e.”
  cbu-NT: '@see-verse:JHN.004.005'
  usa-usa: mibáq nááyóbáqá Yáakoboni nommá yabí-máíqá wáqe-uraima íbêqa paá wáiye.
    aanibo Îtumma ábô-kaitana nommá yabí-máíkáqá ya máqe-uraiye. aáwaqa naí-kánáámá
    waaqókáq kéitata
  soy-soy: Kei kɛ Yɑkupu kɛlukɑnkɑ ɑkɛ́ pɛɛ́ we. Kɛtúŋɛ́ kɛfi nɛ mɛtɛ́ kumúŋɛ́ kɛ
    Yeesu uu kei tuipɔ, nsẽ́ nn u pelɑɑlɛ̃, uu pɛɛ kɛlúkɑnkɑ kɛ̃ kɛkúrí tonɛ.
  hui-hui: Dindi ogoriani pialu howa horombe hanuni hayagola Yasu ibu bamba Yagabahanda
    iba hambiagane uli wene wiagoria pialu ibunaga ge hi howa ogoriani ha̱lo berene.
  amf-amf: Raqin ogote Yayqoobsa noqo tuula ko dahade. Yesusaar kinin nivon goyn kiam
    qacchaysaka noqon tuulansa aponte ki dooqade; ogo wodanka savaatinoar savaat laxaddhane.
  quc-NNT: Chila' k'ut k'o wi ri k'ua' ri käb'ix “ru k'ua' ri Jacob” che. Ri Jesús
    kosinaq chik che ri b'inem, xt'uyi chuchi' ri k'ua'. Xa k'u jub'iq' man kuriq
    ri nik'iaj q'ij.
  dob-dob: Sena nina ꞌenaya ꞌebweu bwasi gaula ꞌimiyami, tauna Yekobe ꞌiguinuwena,
    ta Yesu ꞌitauya ga ꞌasuoleoleya sena nina ꞌena ꞌiapwesa, ga niꞌatu ꞌiloꞌameꞌame,
    ꞌenega ꞌimiyatowa sabi eyawaiꞌata.
  wrs-wrs: Yakopnamba tovalpva di nolhra lohvna. Yesusva ganamba, kemongla uwit vilomnanamba,
    di dawonam eha vawovna, no tovalp popethalla. Wo nonamba doa okombava hovrahovra
    lohvna.
  mca-mca: Hik hakha' i'ni' ke' witijki' ƚejki pa'aj pa' Jacob'ik'i. Ha' Jesús hats
    yiwef, qa i'nju' wapi'yijup ke' witijki', hats natsatheniyu'ju' junu'.
  tzo-TZC: Ti teye oy jun jocꞌ ti sbiinoj sjocꞌ Jacobe. Ti jech lubem xa ta xanobal
    ti Jesuse, icꞌot chotiuc ta stiꞌil ti joqꞌue yuꞌun jutuc xa scꞌan oꞌlol cꞌacꞌal.
  mya-mya: ထို​အ​ရပ်​တွင်​ယာကုပ်​၏​ရေ​တွင်း​ရှိ​၏။ သ​ခင် ယေ​ရှု​သည်​ခ​ရီး​ပန်း​တော်​မူ​သ​ဖြင့်​ရေ​တွင်း
    အ​နီး​တွင်​ထိုင်​တော်​မူ​၏။ ထို​အ​ချိန်​ကား​မွန်း တည့်​အ​ချိန်​ခန့်​ဖြစ်​သ​တည်း။
  gng-NT: Sakɔb ya ñunbunl te nɛn saan nɛ. *Yesu cuon' ki jii', nɛ ki kɛ̀le' liñunbunl
    nnɔ ya ñɔgbel bo. Nì là tuo kuwensiiku ya yo nɛ.
  cbi-NTPO: Tsenñu junu Jacob' pi pusu kenunu dejitu, Jesús mika nendyuba' mitya,
    pi pusu kuyinu lekanu chudimi, pajta katyuunu uratala.
  ikk-NT: Ọmị Jekọpụ rị ebẹhụ; ndụn gụụ Jesu makẹ ijẹn o jẹn; otudẹni, ọ nọ nọdị alị
    ẹhụ ọmị hụ. (Ihiẹn rịkẹ ọkụlọkụ mmẹbụọ efinnaị rọ, ogẹn hụ anwụn gi a rị isi.)
  leu-leu: A raakaaf ina raarum na Yaakop fo xafe, taxa waan pave. A bina xo fo paanaas
    e na Yesus a maagus fadak sena sangasan sina e voxo maa nai la vangana raakaaf.
  maz-NT: Mi bübütjo nu o̱ pozo e Jacob. E Jesús ya me vi mbo o̱ cuë ma nzhodü cja
    'ñiji. O mimi a jmi cja c'e pozo. Ya mi zünü 'ñanto c'ü nzhä 'ma o zät'äji.
  bod-N: དེ་རུ་ཡ་ཀོབ་ཀྱི་ཁྲོན་པའང༌ཡོད། དེའི་ཚེ་སྐྱབས་མགོན་ཡེ་ཤུའང་སྐུ་ངལ་ནས་ཁྲོན་པ་དེའི་འགྲམ་དུ་བཞུགས་པ༌དང༌།
    དུས་དེ་ནི་ཉིན་གུང་ཙམ་ ཡིན༌ནོ།།
  tca-NT: Rü yéma nayexma ga wüxi ga puchu ga duü̃xü̃gü dexácèx ixaixmaü̃gücü ga Acobuarü
    Puchugu ãe̱gacü. Rü poraãcü nipa ga Ngechuchu ga namagu na yaxũxü̃. Rü yemacèx
    guma puchuxü̃tawa nayarütoõchi. Rü tocuchiwa nanguxchaü̃ ga yexguma.
  zpl-NT: Zeꞌe nzucu tucu tsu nú rni bee bene tsuꞌ Jacob, nu lunú ullacalaꞌ Jesuse
    nú seenu, chequie uzucunu ruꞌu tsu zeꞌe tucu rebibichia.
  mbc-NT: Moro awanî'pî tuna Jacó nurî'tî naka'pî pena. Jesus eke'nepansa' wanî'pî
    tuutî ke. Eereuta'pî tuna yakasa' pia. Awanî'pî ineka'ta pairî wei tîîse.
  ndg-ndg: Ni kiembwa cha Yakobo chabile palyo. Yesu achokite kwaajili ya safari ni
    kutama papipi ni kiembwa. Ubile muda wa mutwekati.
  wsk-wsk: Jacob ko yu mutim ma balsan mu umu te aniso, se Jesus aolak ilu lagara
    ko, nu yu mutim umu duap te noman saparukko daigam. Clock tom mu 12 o’clock iwita.
  toj-NT: Ti ni ay ja pozo jau it jotobal chaan lequi, jaxa cristiano huax ya sbiiluque
    ja spozo Jacobil. Jaxa Jesusi, como huan ni bejyel jana, jayuj jel xa yajtic c'ot
    ja ba pozo jahui. Ti och culan ja ba sti ja pozo. Mojan culan c'ac'u.
  tbc-tbc: Aria, Jesus tureŋ yabig yau do nad ad titiŋae mi an iŋ urei ifuni gug,
    you gib an fun na ilasa ya. Gib an Jakob san you gib dubol da. Iŋ yaes ibal o
    imasig imado ya. Gug iŋanen megeloum man iŋ anaŋ didad o panu na diau la ya, agod
    Jesus mi iŋsen kisaek imado. Agog Sameria pein ta you gib an isiri wo idu nad
    Jesus ile ya. Jesus iŋ you o imat saian tag, pein an irupei, “You kitek sirip
    panag ŋaluk.”
  sna-sna: Tsime raJakobho raiva ipapo, uye Jesu, aneta sezvo akanga achibva parwendo,
    akagara pasi patsime ipapo. Yakanga iri nguva inenge yechitanhatu.
  smk-NT: Main itaw nin bubon nin kinali na intaw ni Jacob. Mapagal yayna si Jesus
    nin linmalako ta ugtiawro ana kanya' nin tinmekre' yadtaw sa dani nan bubon.
  grc-TCGNT: ἦν δὲ ἐκεῖ πηγὴ τοῦ Ἰακώβ. Ὁ οὖν Ἰησοῦς κεκοπιακὼς ἐκ τῆς ὁδοιπορίας
    ἐκαθέζετο οὕτως ἐπὶ τῇ πηγῇ. Ὥρα ἦν ὡσεὶ ἕκτη.
  gof-WFTW: He bessan Yayqooba haathaa ollay de7ees. Yesuusi hamuthan daaburidi he
    haathaa olla matan uttis. He wode sa7ay usuppun saate heera.
  spa-BLM: Allí estaba el pozo de Jacob. Jesús, cansado del viaje, se sentó junto
    al pozo. Era como la hora sexta.
  kyz-NT: Peu Jako 'ga remiywykaiwera ywy kwawukuua 'ũina, 'ymuawa. Aje kwara kwawamũ
    arawau orowaẽma 'ymuawa upe. A'eramũ Jejui 'ga afuakapawamũ. A'eramũ 'ga wapyka
    'ũina 'ymuawa reme'y'warimũ.
  dao-dao: Acuia Jakopa tuikhui veki. Jesuh lam a lawnak bawngbai lü, tuikhui peia
    ngawki. Acun cun mhnüp ngsunga kyaki.
  cya-cya: Can' nducua sca chco mtñan Jacob, tu'hua chco can' yten tucua Jesús si'yana
    ncua tñan' ñi tucueen yaan ñi, lo' tsa ntsu'hui ndyi'ya cuaan ti lca na.
  wrk-wrk: Nanangini wankalawanyi nyuli kurrijba rirrki nanaba. Barriwa. Jisus marda
    kandimuku jilajba yali jujunanyi. Wanbiya yali nanaba mukunjana, baki balkijbayi
    Jisus. Jungku nyuli bundu rirrkina,
  nii-nii: Noł tukpu ei kumb ok Jeikop siłim noł tukpu, ei konu ełe sim. Jiisas eim
    noł tukpu ełe mandi mułum. Jiisas andłam olt om eim ten erim. Ei konu eni tinga
    beli sim kunum.
  ign-NT: '@see-verse:JHN.004.005'
  dik-NT: Ku yinh cï Jakop cɔl awec ë tɔ̈ thïn. Nawën cï Jethu dak ë cäth, go nyuc
    yith lɔ̈ɔ̈m. Ku ë ye akɔ̈l ciɛl yic.
  cac-cac: Ata' ay jun sjaj a a' joyb'ilcan yuj vin̈aj Jacob chi'. Axo Jesús chi',
    chimc'ualil ix c'och ta'. Yujto ix c'unb'i sb'eyi, yuj chi' ix c'ojnaj d'a sti'
    jun a' chi'.
  tzj-E: Tzra' c'o wa' jun ya' c'ton rmal Jacob ojer. Jesús congan cosnak rmal binem,
    xetz'be'a chuchi' poz rxin ya'. Jara' hor ptak nc'ajk'ij tak xekaja tzra'.
  san-BUR: တတြ ယာကူဗး ပြဟိရာသီတ်; တဒါ ဒွိတီယယာမဝေလာယာံ ဇာတာယာံ သ မာရ္ဂေ ၑြမာပန္နသ္တသျ
    ပြဟေး ပါရ္ၑွေ ဥပါဝိၑတ်၊
  yaa-NT: Nãnori Jacobo kini fani nã kini mẽranoa faka fixikĩ. Nã faka fiti ano xini
    keya Jesús nokoni. Chai inoaxmãi oax xokenãi Jesús nãno tsaoni.
  cab-NT: Ñíñein wélu le únbei jagúara luwélun Jacób, queíti buchá lan luágu Jesúsu
    eíbuga, ába lañúurun láru wélu ligía. Queí buri amídirugu óra ligía.
  clu-clu: May bobon doto nga ginimo ni Jacob. Kag tungud nga ogtong adlaw ron kag
    si Jesus ginpilayan nga mayad sa anang pagpanaw, nagpongko tana run lang sa binit
    ang bobon nga dato.
  swh-ULB: Na kisima cha Yakobo kilikuwa hapo. Yesu alikuwa amechoka kwa ajili ya
    safari na akakaa karibu na kisima. Ilikuwa muda wa mchana.
  tpt-NT: Ancha ixvil taun lakxkan yu ixlhimapaqaꞌukan ixlakxkan ni Jacob. Ancha chinchal
    ni Jesús. Oxicha ixlaqalhoqonta ixjaltanti ex ancha taulalcha. Pero va laycha
    atunkuj ixjunita.
  aai-aai: Jacob ana harew karakar i nati’imaim, naatu Jesu ef nan hahar, karakar
    sisibin mara’at ma. Nati i ouyit.
  sny-sny: Awei pani ape sahe, Jekop pitomuwe ta'i horuseye. Sosu Jisas lu disaipel
    lo aiwawe a'i eyeri erasi ma'e iteye. Sosu lowe pitomuwe ape heneri su, le tahe
    onota'ano a'i iroteye. Le lu disaipel lo omo Saika ma'e eimawesawi. Lowe ayei
    eteyei ne fi. Sosu Jisas pitomuwe lo tapiye sahe onuteye. Poweiye ponei a'i iroteye.
  myy-myy: Itojʉ ñacʉ Jacob ñayorʉ ya ide goje. Boga wadirʉ ñari iti goje tʉ eja rũjũquĩ
    Jesús. Ʉ̃mʉa gʉdareco ejarecõro ñacʉ.
  trc-NT: ne̱ tuꞌva chumanꞌ yoꞌ nuû yoꞌo̱ na yuꞌuj quiꞌyaj síí cuꞌna̱j Jacob ga̱a
    naá a. Dan me se xeꞌ man Jesucristó cheꞌé yan cachéé uxrá soꞌ caꞌnaꞌ soꞌ chumanꞌ
    yoꞌ, ne̱ cheꞌé dan caꞌanj cane̱ soꞌ tuꞌva na yuꞌuj yoꞌ, ne̱ caxu̱j me yoꞌ a.
  cut-NT: '@see-verse:JHN.004.005'
  bel-bel: там быў калодзеж Якаваў. Ісус, стаміўшыся з дарогі, сеў каля калодзежа;
    было каля шостай гадзіны.
  zlm-KSZI: Di situ ada sebuah perigi Yakub. Oleh sebab berasa letih setelah berjalan
    jauh, Isa duduk berehat di tepi perigi itu. Waktu itu kira-kira jam yang keenam.
  gdr-gdr: Ɨ demb de kea Yakobɨmna euki nyɨkip yɨbnonj. Ɨ Yesu nya pɨnpɨn ɨmaeni map
    jɨ yarɨm awonj. Sɨ re Ton onggɨt nyɨkip wusɨnd ɨsamlitonj, kea ket lomtɨk awonj.
  vmy-NT: ꞌBa kio tijña ngojo nandare Jacob, ꞌba Jesús kikꞌejñatꞌa ngojo nandabiu,
    ngatꞌa je jejndare nga tsuꞌba ngaya ndiyo. Jeru mején nyusen yaꞌa.
  cmn-FEB: 雅各的井也在这里。正午时分，耶稣因为旅途疲倦，就坐在井旁。
  gmv-RNT: Henka Yaqoobe haaththa ollay dees. Yesusi oge hamutti daaburida gish he
    ollay achchan uttides. Wodeykka gallassafe usuppun saate mala.
  ncl-NT: Noje cataya nepa Jacob icoyunquil huejcalan pa al. Huan quinami siajtihualaya
    Jesús ca in míac nejnemilisli, molalic inahuac in coyunquil, cataya quinami lacualispan.
  sua-sua: Ko mnam a mhe to endo a vugye to e Yakop kalngunes ngat hong ta vle ko
    kat. To e Yesus ta kapnes vgum a ngaelaut ko pkolkha he, to kpis korsang ko va
    vugye to endo.
  are-are: Jacob-aka ngarroa turta pmara ekurala nakantema. Jesuanhantama ngarroa
    ekuranga kutaka arrarnalhaka, porrka inthorra, tjaiya ilanga pitjikala. Kala ngkinya
    naka.
  gai-gai: Na au puk ianna atua Iakopa iacrinanna, ma an ndeacrena. Na Iesusa kɨp,
    kɨpca ma bobororina, aintik ma taŋga an au pukna kɨtɨmma mbiracrina. Na rana ŋgaŋganŋgɨa
    taŋca rɨkca tɨkrinan.
  qvm-NT: Tsay chacrachömi cargan Jacob yacuta jorgunanpag uchcutsishgan pözu. Tsay
    pözu cagman chayaycurmi Jesús uticashga jamaycorgan. Tsay höra cargan pulan junagnognami.
  chz-NTPS: Jeeˊ ja̱ˉ maˊ chihˈ ko̱o̱ˉ jmɨˉtooˉ heˉ gaꜙjmeeꜘ Jacob. Gaꜙhwa̱a̱ꜘ Jesús
    jeeˊ hä̱ä̱yˊ jwëꜗ mahꜗ gaꜙgyayˉ gaꜙte̱e̱yhˉ dsëyꜗ kooꜘ jmɨˉtooˉ ja̱ˉ. Hor˜ ja̱ˉ
    maˉngooꜗ gaꜙtëꜘ lla̱ꜗhyooꜙ.
  kmu-kmu: YekopuꞋa ti he-nefia kagemuyola hanegeno yagemoꞋa amuꞋno-kaꞋno higeno YisasiꞋa
    kama vaiye-mainea yafe kasalo haegeno ani kagemuyo ti avayale eno mopale maine.
  ood-NT: '@see-verse:JHN.004.005'
  lbm-lbm: अऊर याकूब को कुंवा भी उतच होतो। येकोलायी यीशु रस्ता को थक्यो हुयो ऊ कुंवा
    पर असोच बैठ गयो। या बात दोपहर को लगभग भयी।
  ncj-NT: Ompa ocatca in ameli tlaltoctoc tlen quihtohuahque oquichcuac in Jacob.
    Quenin Jesús osiahuihuataya ic nehnemohua, oncan omotlaliloc inahuac in ameli.
    Huan yi cana chicuasin horahtiotlac.
  yuj-yuj: Jisas koropea Jekopo wokwaek éntampor ént me tokwaeri yokoropámp fek, am
    fek nánko maok, yámar kuk nánko kokwae nánko, am ént me-tápok am fek tank.
  kto-kto: Non kin la ogauong Iakob tinan la iot na uriro pianam. Na taurima, Iesu
    la palalaong iro nunumiap na alang, are ratmat ga muo unama kagarat u uriro kin.
  gmv-NT: ሄንካ ያቆቤ ሃꬃ ኦላይ ዴስ። ዬሱሲ ኦጌ ሃሙቲ ዳቡሪዳ ጊሽ ሄ ኦላይ ኣቻን ኡቲዴስ። ዎዴይካ ጋላሳፌ ኡሱፑን ሳቴ
    ማላ።
  por-BLT: O poço de Jacó estava lá, e Jesus, que já estava cansado da viagem, sentou-se
    perto do poço. Isso aconteceu por volta do meio-dia.
  stp-NT: nat paiꞌ kolhbixdhak gu suudaiꞌ. Baꞌ gu Jesuus jimdat mi jaꞌp jim jɨɨp na
    paiꞌ kolhbixdhix gu suudaiꞌ na bax magoontuꞌ nat guꞌ mɨk ba jii, nat guꞌ puiꞌx
    dhaam ba ji dhuu nat baꞌ miꞌ ka bhɨi.
  mgc-mgc: Ku'ju 'ba Yakoba ëdï ani, ehe Yësu na riti ta bi lasi, alima akaŋo dakapa
    ku'ju ne. Ëdï kaa kadra kutë here.
  ame-NT: Allñapaʼ all poten oñ ñeñt̃ poʼñeñ peʼt̃ Jacob. Jesúsñapaʼ nanac tsanom
    puechopeʼcheñot̃ ñeñt̃oʼmarña anorros eʼñe allameʼtets apcoʼsat̃o. Allempopaʼ
    eʼñe poctoʼtsen atsneʼ.
  mgh-2016: Ilhushi i Nayakhobo yaari vavawo. Yeyo ikatema iyo yaari uthana variyari,
    ni Yesu aari noochelhe wo nkwaha, nkeettuwa vachereshere ilhushi.
  kvn-NT: Tenal we neggin Jacob-ti-wejad-ya akial-chii. Tenal Jesús peyedzhe-nanajadbal
    pela-pela uluku tani-choggu, al Jesús ti-ya-akial-chiid-nabal chignoni. Tenal
    teun takalgu, tad pato yoroku.
  gvf-gvf: Yesu kol tayan ongwa buul kune, goma Yakobo maul nil gere nongwa gul binan
    amin di milungwa. Milungure are kaya suna ongure, omale kaun dungwa.
  san-ISO: tatra yākūbaḥ prahirāsīt; tadā dvitīyayāmavēlāyāṁ jātāyāṁ sa mārgē śramāpannastasya
    prahēḥ pārśvē upāviśat|
  deu-ELBBK: Es war aber dort eine Quelle Jakobs. Jesus nun, ermüdet von der Reise,
    setzte sich so an die Quelle nieder. Es war um die sechste Stunde.
  mcb-NT: Ario onake kara omonkia okantaganirira imonkiatsite Jakovo. Ishigopitaketari
    Jeso yanuitakera ovashi ipirinitapaake kara. Katinkavagetake poreatsiri.
  yle-yle: Njakóp ngê mbwaa mgî n꞉ii chó, y꞉i nmî módu. Yi mgini k꞉oo mbwaa p꞉ââ y꞉i
    dpîmo a ya, Samédiya tpémi y꞉oo mbwaa y꞉i dnyimo a vy꞉êmî. Yesu ka paa diya wo,
    wod꞉oo yi mgini u nkîgh꞉ê yaa wo. Yesu y꞉i nmo kuwo ngê, Saika nté pywupwi têdê
    nmî lee dniye.
  swh-1850: Mahali hapo palikuwa na kisima cha Yakobo, naye Yesu, kutokana na uchovu
    wa safari, akaketi kando ya kisima. Ilikuwa yapata saa sita mchana.
  ese-NT: Ma quejo yahuajo nei nei Jacobohua teo mee ca poa ena eteohuejja quea doe
    nee nee. Jamajjeya Jesosa ma ena eteohuejja huasijje poeyanaje eshequi biacojjajja
    nequijo. Jesosa hueahuea majje anioquenaje ma ena eteohuejja pejjejo ejomishocajji.
  jac-NT: Haꞌ bey tuꞌ xin, ay huneꞌ cꞌuh watxꞌebil yu naj Jacob. Caw xin xasiqui Comam
    isbelwi, yuxin oc tzꞌon̈no Comam istiꞌ huneꞌ cꞌuh tuꞌ yet lan̈anxa yoc chuman.
  cak-CNT: Y jac'a ri chiri' c'o-vi ri pozo ri nibix Richin Jacob chire. Chiri' c'a
    xtz'uye-vi-ka ri Jesús, roma rija' can janíla c'a cosinek-pe roma ri binen quibanon-pe.
    Ri' pa nic'aj-k'ij la'ek ri'.
  zia-zia: Nupema tawing auna atu Yakobora ou kote wamao zo mitauna. Arare Yesu nung
    atu kasa yenu wari diti 12 kilok yena ara. Ayenu nung putoung aung yenu giro ou
    kote wamao auna nugu atu aduna ara.
  mal-2015: അവിടെ യാക്കോബിന്റെ ഉറവുണ്ടായിരുന്നു. യേശു വഴി നടന്നു ക്ഷീണിച്ചിട്ടു ഉറവിന്നരികെ
    ഇരുന്നു; അപ്പോൾ ഏകദേശം ആറാം മണിനേരം ആയിരുന്നു.
  tuo-NT: Topʉ aco waari pe Jacob cʉ̃ wééca pe niwʉ̃. Jesú to yʉꞌrʉagʉ, caributia
    waꞌawĩ. Tojo weegʉ dajaritero nicã ti pe sumutopʉ soogʉ ejanujãwĩ.
  mbl-NT: Yã' xip Yako yõg kõnãg xupup kox, ha ta' tuknõg Yeyox, hu kõnãg xupup kox
    kux tu' yũm, 'ĩhã mãyõn te yãy kote' yũm.
  zpc-NT: Biz̃i bdyinnëꞌ ganꞌ reꞌ pozo nisa ta ulëchi xuzixtaꞌonëꞌ Jacob. Naꞌ como
    danꞌ banexaquenëꞌ yuꞌunëꞌ neza, caora naꞌ ureꞌnëꞌ ruꞌa pozo aruen cadu gatzo dza.
  gul-NT: De well wa nyuse fa blongst ta Jacob been dey dey. Wen Jedus been weary
    fom de journey, e seddown close ta de well. E been bout noontime.
  mau-NT: Ya⁴ ti¹jna³ je² pilana³nta¹ xi³ tsˀe⁴ Jacob. Cjai¹nca³ ji³jta³-le⁴ ntia⁴²
    Jesús, cˀia⁴ tsa³cˀe²jna³tˀa³ je² pilana³nta¹-ve⁴. Je² hora jo³-ni³ tsa² nchi³sen³.
  gup-gup: Wanjh kumekbe njilhmi yoy kore Jacob ngadkaruy korroko nuyeni. Kaluk bu
    kunbarnangarrburrk, Jesus dja nuye bininj nawu benbukkabukkani birribebmeng kore
    kungad, wanjh Jesus yerrkang kumekbe dja ngudjwarreminj bu kumhrey djarreh.
  bss-NT: Áyə̄le ene ndɔɔb echóg éche bélímé éche bébwɛ́léʼáá mendíb áte
    émbɛ̄ áhed. Échɛ́n echóg é mendíb ébédɛ́ɛ éche Jakɔbɛ. Ngáne ekɛ énkɔ̄mēdtē
    Yesuɛ andyɛɛ́ á nkəg mé échê echóg é mendíb. Nɛ́n ábédé dyam-ɛ́ɛ ádé
    kəd.
  met-met: Baing Yekop langing banggumina wa la ba. Yesu sangganoa malai mana haxangua,
    binabu rung mari lang bangguming rubinia. Bila xaidap liauba.
  kpj-NT: Txutyeu tahe Jesuisi elerihynymy ronymyhỹ tatilemy nadeki berysyna werora‑ki.
  zao-NT: Ne tya ndob pos kuu ni re zha pos Kob. Ne tak ngokwan Jesús ndo Jesús net,
    tsa mneyy Jesús thib lad roo pos. Kona ngok teeka ndrol wiz.
  byx-byx: '@see-verse:JHN.004.005'
  ctu-CTI: Ya'an jump'ej pozo mu' bʌ i pejcʌntyel ti i cha'an Jacob como jin ti' piqui
    ti ñoj oniyix. Cha'an wen lujb Jesús ti xʌmbal ti buchle ya' ti' ti' pozo. Yomox
    i tyaj xinq'uinil.
  zos-NT: Jendi ijtu nø'chatøc ñøjmayajpapø Jacojbis ñø'chatøc. Pues como Jesús nitu'yu
    va'cø tyu'ṉajø, po'cschø'y nø'chatøjcaṉvini tome paṉguc jamase'ṉomo.
  gvs-gvs: Ego amoko goi Yakobo ina doelu ikaaiyaka. E tuwo kama doeluyana goi Yeisu
    etoiya bogina ilausi, tuwo doeluyana aubodaina yatana goi itusobu iwaiwasi. Moe
    bogina dine.
  kbm-kbm: Be bui dedemk ti ebe warik Jakob gitav ok ete giengk taku etok. Yisu givang
    love ande as mate luvwe be gikwes anongge, beti gile gibweg gibloblo bui dedemk
    nok.
  tew-tew: '@see-verse:JHN.004.005'
  rmc-rmc: Ode sas e chaňig le Jakoboskri. O Ježiš sas strapimen le dromestar, avke
    peske bešľa paš e chaňig. Sas vaj dešuduj (12) ori pro dilos.
  apr-apr: Inbe ran gimono yo mugu ngan Yakop ikeli i, in iken ye ni tani lapau. Ngan
    tina Yesu ipa ye dada mooloo a ila le panga rauu, le nga la iwur potai pang ye
    ran kelingi tani in gigini. Ngan ke ise isolokati kataunu kat le igoro ke matana
    sangaul be ru.
  tiy-tiy: Diyo, wén i kalute wén i wayég de, rénigo Jakobe. Atin i Jesuse ménsar
    diyo dob sékuloy kalute. Non ménlugotén bé kéagéw ne brab géutuh térésang i kégumah
    ne diyo.
  nlg-nlg: Nina tuvu Jacob igaa. Ma Jesus te lugu tua na sakutua, me sopou horu lilighina
    na tuvu. Na bona ni aho keri tana dani kama.
  dgr-DOGNT: T'akwe whaà Jacob dèè goyìı tı-ts'ìhchıı-k'è gòhtsı̨ı̨ sìı eyı gòɂǫ.
    Zezì nıwà dèhtła t'à nìı̨tsǫ, eyı tı-ts'ìhchıı-k'è gà dèhkwà. Dzętanı ekìıyeè
    k'e agǫ̀ht'e. (Wecheekeè t'asìı nàgeehdì ha kǫ̀ta ts'ǫ̀ geède ı̨lè.) Nı̨į̀là kǫ̀ta
    Samarıa gots'ǫ ts'èko tı ìhchı ha eyı nììtła. Zezì yets'ǫ̀ hadı, “Tı sàı̨dı,”
    yèhdı.
  pes-OPV: و در آنجا چاه یعقوب بود. پس عیسی از سفر خسته شده، همچنین بر سر چاه نشسته
    بود و قریب به ساعت ششم بود.
  ron-1924: Аколо се афла фынтына луй Иаков. Исус, остенит де кэлэторие, шедя лынгэ
    фынтынэ. Ера кам пе ла часул ал шаселя.
  tpz-tpz: A tah to matan va non manih pa 12 kirök pa topnin potan ne Ieesuꞌ to me
    nönö nö, pareꞌ pak ko ihoꞌ en pa sinten a koveꞌ ruen pamëh. Ka koveꞌ ruen pamëh
    eꞌ a koveꞌ ruen ne Jekop to een voh.
  agd-agd: Oríkan bayan áaui en ayá aintá ma eriyá ein mano Yisasin ayampa yíkan Yekopuni
    non masí mairá baré in mai masí avafá o khumanen mino.
  rkb-NT: 'Iwaze Sesus pihik zokowy bo izumu. Tapara Sako tykoke nizukninaha. Tokbaha
    niyzikikze Sesus iakubyrizumu tahi pihik zokowy baze nidyhyky. Zinymyrykynahatsa
    myzubaha bo niaha. Tahadisahawy bo nitururuknaha. Iwaze wytyk Samarija ezektatsa
    nabo izumu. Pihik zotsata niparaktatsa Sesus zihobyk iwaze ipe niy: — O kaboktsa
    pihik ty uta piku — niy.'
  san-THA: 'ตตฺร ยากูพ: ปฺรหิราสีตฺ; ตทา ทฺวิตียยามเวลายำ ชาตายำ ส มารฺเค ศฺรมาปนฺนสฺตสฺย
    ปฺรเห: ปารฺเศฺว อุปาวิศตฺฯ'
  iws-iws: Mɨ tɨ aeyawɨeyɨn op sɨma kunaeiyɨn ta maeyau aiir nwowɨn, siirɨn Jekop
    siyar nopgikɨn. Mɨ Jisɨs siya pɨugɨ piyaokɨn mɨ siya tɨ aeyawɨeyɨn saɨka kingiin
    hɨr inɨ ɨdwo mɨ ta ɨiya ya nabɨebopwoka.
  pol-SZ: Znajdowała się tam studnia Jakuba. Zmęczony drogą, Jezus usiadł przy niej,
    a było to samo południe.
  ztq-NT: Siko kë tu kiigw nii xñee meñ go xkiigw Jacob, aan como xtsag Jesús, lëë
    xaa kwsob chu kiigw ko. Lëë ngbidz mer xwe.
  zai-NT: Ne raqué nuu bizé sti Jacob. Nabé ma bidxaga be tantu ma guzá be ne mayaca
    ganda galaa dxi ngue, para gurí be ruaa bizé que.
  upv-upv: Renge ie evi lat nga Jekop m̃ili nuwi sen ren. Ko Iesu ornge lengleng esij
    renge nivelen sen, ko evini esakel mori jeli nuwi nen. Erpe evi levial mawos,
    mete nial esngavöl drromon eru.
  wap-NT: Naꞌiaꞌo Jacob kichada-kidauzon pakapoo-kizi nii. Sakitapa kamoo, Jesus mizainan
    naa kowas pachiꞌikapa-kinaa. Usakanatan maonapa kapoo-kizai ii.
  mva-mva: Be makara ka Zekop dang-kesua ne ieno. Iesus nge kasau ialale be imamalo-tina.
    Bokaibe makara dang-kesua ngae sakenao isoakiria. Ambe amari-soasoa-tina bokana.
  dwr-NT: He sa7an Yayiqooba haathaa ollay de7ee; Yesuusi hametan daaburiide, he haathaa
    ollaa matan utteedda. He wode sa7ay usuppun saatiyaa heera.
  kfw-kfw: Jacob tuikhur kha khawakhan aleiom, Jisu'n akasikha aleipoongnga, tuikhur
    koolla alei in-ong. Kani indingdeng phakhan alei eii.
  bfz-bfz: और से कूँआं बी जो याकूबे खणेया था, तेथी था। तेबे यीशु बाटा रे थके रे तेस
    कुँएं पाँदे ईंयां ई बैठीगे। ये गल्ल दोपईरो रे तकरीबन ऊई।
  cuk-09: Agine Jacob-dia-akwisad siid. Jesús nanaedba yegussoggu, a-dia-dikarba sigisad,
    obunnogegar. Deun bato yoruku gusad.
  ben-OBCV: সেই স্থানে যাকোবের কুয়ো ছিল। পথশ্রান্ত যীশু কুয়োর পাশে বসলেন। তখন প্রায়
    দুপুরবেলা।
  mil-NT: Te yàcáⁿ cáá dòco ní cuu cuèndá ndíi Jàcób. Te cùu‑xi datná cuádava nduu
    ñùhu Jesús ichi, te ío ní xàú‑gá nǔu ní sáá‑gá yuhu dòco‑áⁿ nǐ ngóo‑gá ndétàtú‑gá.
  myu-myu: Jesus o'ju idibikũy kay. Ig̃okũy Jacó juk o'sukũykocat kuy bima. Jesus
    taopipi o'e cũg̃cũg̃ãm. Jebodoy am oabik. Oabik idibikũy xe o'sukopibareren puye.
    Kaxicug̃ o'e.
  fue-fue: Ɗon ɓunnu Yaakuubu woni. No Yeesu somi yaadu, jooɗii gaɓɓuɗe ɓunnu ŋol.
    Caka nyaalooma nun.
  amk-amk: Yakupi ne kamirei mereha sirai foi wiatai na katai nani. Yesusi aweng tafa
    paria we era waroi fefe, ampafe da wa minohi na merehafoi dereungfo. Rabuang bonani
    rahida rabuang, tarahio araha ureng suraya boru rai.
  fai-fai: Yekkow ami wok wanin wok tem uyo kal bu kale. Yesus ayo leiw ei bi kun
    funlawuba, kayo wok tem wok mewso kal finusa uyo ki atan gubudim bikidano, kanamsa
    ko.
  ura-NT: Nii jaunte cuu niha atane jachu ucuaatiin acau mitunajaan Jacobo curuaa
    siriina jaun, enoto chujutaae lalajeein rijiu ecu lauturoaain lauhecoha Jesosone
    tonohanaune,
  mcd-NT: Nannori Jacob mai poquini a murannoa unu fishqui. Ascaino fari masafinin
    racano Jesús arusu nanno noconi. Fasi chai cunoashu oashu atsanacoin. Ascashu
    nanno tsaoyoni.
  urt-urt: Ŋau ŋanar moikin bumbumbe pe, Jisas kin nange yaŋah nal pe, wahriꞌ kin
    ŋataiꞌ. Taꞌe luku pe, kin nambaꞌe yohe narp sehei me pinip ŋeheh tikin Jekop ŋaiye
    somohon ŋiche sai moi uku.
  kiz-kiz: Ni kisima kya Yakobo kyajhele apu. Yesu ajhele atondili kwa ndabha jha
    safuari ni kutama karibu ni kisima. Ghwajhele muda ghwa pamusi.
  tzo-TZE: Tey oy jun pozo, ja' pasbil yu'un li jmoltotcutic Jacov ta vo'onee. Li
    Jesuse tey ichoti ta sts'el pozo yu'un luben xa ta xanubal. Jutuc xa'ox sc'an
    sta o'lol c'ac'al.
  lex-lex: La' hande, de Yakop gera tnipnu etla. Pa Yesus Nala' nan de nmah wenna,
    noma Namtatna pa Nrena la'a gera tnipu die onni. La'pa edonna nhal de lera nwawuau
    ro'onni.
  dov-dov: Chikala cha Jakobo chakaliwo. Jesu wakali wakatala kuzwa mulwendo lwakwe
    mpawo wakakkala kumbali achikala. Lyakali sikati.
  toc-NT: Antá nac a̠má pú̠cuxtu xuí aktum pozo hua̠ntu̠ xpu̠­huaxni̠t ko̠lu­tzí̠n
    Jacob. Ma̠x cumu luu tas­túnut xuani̠t y cumu luu ma̠rí xchi­chi­nima Jesús xmaka­tla­kuani̠ttá
    tiji, pus huata xlá antá táhui nac xquilhpá̠n pozo.
  ulk-1902: 'Iabobo ra ni peike. Iesu ni padige emri memelam, gem barapare: eipu gerger.'
  som-som: Waxaana meeshaas jiray ceelkii Yacquub. Haddaba Ciise oo sodcaal ku soo
    daalay, wuxuu fadhiistay ceelka agtiisa. Saacaddiina waxay ku qiyaasnayd lixda.
  mam-C: 'Antza ta''yetaq jun xoch, a toktaq tb''i: T-xoch Jacob. Ex tzajnin Jesús
    toj tb''e, otaq sikyte. Kub'' qe ajlal ttzi xoch; b''alaqa otaq tz''ok kab''laj.'
  ndj-ndj: Pala pavelili na litepu lya Yakobi. Yesu ayikalili mulunenengu ya lila
    litepu, kwanongwa atofyili mwanja. Yaveli pabehi ya pamusi.
  mbj-NT: Tii bä ti majat mä naëng Jakóh gagots däk do paah. Jesus akaaj däk mäh,
    dawëë rababok do hyb n'aa. Ti m' Jesus baso däk naëng majat do pa. Wasyg këë mäh.
  lat-VUC: Erat autem ibi fons Jacob. Jesus ergo fatigatus ex itinere, sedebat sic
    supra fontem. Hora erat quasi sexta.
  ngp-ngp: Hadya handile ne disima dya Yakobo, kwaviya Yesu na kanda kasokela kwajili
    ye nt'hambo yakwe, niyo ekala hagihi ne disima. Naho ne inda nomsi.
  aoi-aoi: Yakwujina ngawa ngalaja Jekaba-langwa emedirra akungwa nuwambilyuma akina.
    Eneja nakina Jesus nuwanbijungwuma nilikenu-mulangwa yeya engka-langwa akwa nambarringa
    akwudangwa akina-manja emedirra akungwa nakwukawura. Umba aburraja ena-langwa
    warnikabuburrakiyuwa nalikenuma wurrakina ngawa warnikubeyindi-yada aninga. Memerrkuwilyarra
    mamawura makina arakba-da. Ngalaja DadingiJameriya didarringka yingilikenuma yenjerrikina
    dadikakarrngi-yada akungwa dakina. Eneja kembirra Jesus niyama ngaluwa-wa, “Yukwa-langwa
    nganja akungwa marrakba.”
  enq-2: Yuu dokonya Jekopenya endaki pete tombapae doko singi. Jisasa baa kaitini
    pao maka kaeyapala, kotaka etete dokonya endaki pete tombapae singi dosa petea.
  eng-ASVBT: and Jacob’s well was there. Jesus therefore, being wearied with his journey,
    sat thus by the well. It was about the sixth hour.
  mna-mna: Mi yok touŋana ta muŋgu Yakop ikel na, imbot lele ta tina. Yesu, ni imbel
    pai ma niini isaana. Tana keteene isu yok tana zilŋaana ma imbotmbot. Indeeŋe
    tana, zoŋ mataana ikam aigule palakuutu.
  myw-myw: Yevagam towen kweiboug Yekob ikaviyeil. Yeisuw ininoun wa̱ked ee... mo
    isap, bo isoumat; isin wadadan yevagam.
  sby-sby: Kopeloko kwalikuba mukalo walikuba waYakobo. Yesu walekala panshi pambali
    pamukalo uyo, pakwinga walikuba laleme nemusuma. Cindi calikuba muma 12 koloko
    munshi.
  sll-sll: Homa Yekop nir man wu ere hol nongwo iwe, ya di pangwi. Pangwo bani Yisas
    pi pa dire hol ongwo nigi de pire ami di mongwi. Ami di mongwo i hamen omare twel
    klok mongwi.
  yaq-NT: Junama'a jume' Jakoop teamta posom teaka ama manekan. Bo'o joo lottilatakai
    ju'u Jesus junama'a juname bepa yejtek. Junama jumak luula yejteo.
  uro-uro: Näkt äkt pät iomäkt ama ivärhäm di qale ma Jekop aa qotnaqoanga e. Bä ma
    Jisas di arusus pät aa släqyige inguna sa qa met näva ama iska ama uiu qa dä qa
    muqun bät iaqäkt ama qotnaqoanga aa rhäkt. Rhoqoräkt di sa mäniqunäng mamär.
  ita-1885: Or quivi era la fontana di Giacobbe. Gesù adunque, affaticato dal cammino,
    sedeva così in su la fontana; or era intorno alle sei ore.
  muy-muy: A vədaŋ nani bu ni ti suwa ge Zekʉp àvu mileni. Yezu àra àmətaɓkaba àna
    sawaɗay ge divi na, òru ènjʉa ti ànjəhaɗ digʉs kà suwa ni. Ka sarta gani nani
    ti fat wis.
  kqc-kqc: Jacob di guri koru bi mironari, ma Iesu yava ika oto dina rofu kosika no
    iniye reyo, ye mina guri koru atafuri ameinu reyo meda tobo niyo kana.
  tav-tav: Topʉ oco waarica ope Jacobo cʉ cayejearica ope cãmʉ. Jesu topʉ neto aácʉ
    caniñacoami. To bairi paaribota cãno ti ope tʉpʉ cayerijã ejawĩ.
  eng-ULB: The well of Jacob was there. Jesus was tired from his journey and sat by
    the well. It was about the sixth hour.
  spa-VBL: Allí estaba el pozo de Jacob, y Jesús, estando cansado del viaje, se sentó
    junto al pozo. Era medio día.
  fra-_FOB: Là était la fontaine de Jacob. Jésus donc, fatigué du chemin, s'assit
    sur la fontaine; c'était environ la sixième heure.
  hau-ULB: Rijiyar Yakubu na wurin. Da Yesu ya gaji da tafiyarsa sai ya zauna gefen
    rijiyar. Kusan karfe goma sha biyu na rana ne.
  mal-mal: അവിടെ യാക്കോബിന്റെ കിണറുണ്ടായിരുന്നു. യേശു യാത്രചെയ്തു ക്ഷീണിച്ചിട്ട് ആ
    കിണറിനരികെ ഇരുന്നു; അപ്പോൾ ഏകദേശം ആറാം മണിനേരം ആയിരുന്നു.
  kkc-kkc: Esiga Yekobeeyo howo ou omapoo osee meleeso. Egeesi ma kulodu Yesu yo mi
    eli sage simiga kwasime, howo ou koola ogolone omapoo badebeiso. Biame egee osoko
    olo oo domo taba mapoo egeesee ka see.
  lit-lit: O ten buvo Jokūbo šaltinis. Todėl Jėzus, nuvargęs nuo kelionės, atsisėdo
    taip prie šaltinio. Buvo apie šeštą valandą.
  urd-GVR: Wahāṅ Yāqūb kā kuāṅ thā. Īsā safr se thak gayā thā, is lie wuh kueṅ par
    baiṭh gayā. Dopahar ke taqrīban bārah baj gae the.
  far-far: Ma na mae kafo 'elia sa Jakob ka to laugo 'i senai. Ma sa Jesus ka noni
    kulua ana na lekalae, ma nia ka gouru 'ana ninimana mae kafo 'elia nai. Ma ana
    kada nai, nia bobola na fainia tofungana asoa.
  suz-BL: मेकेर याकूब आ दोशो इनार यो बाक्‍त। मिनु येसु मेकेर जाक्‍दीश्‍शा, दशा, इनार
    तारी नांइ‍साक्‍व। मेना १२ बजे खोदेंशो दुम्‍शो बाक्‍त।
  car-NT: Jakob toponarymbo moro po kynakon. Tytory poko tyrupota'po ke, Jesus wotandy'mo'po
    moro topona po. Kurita 'ne 'ne kynakon moro jako.
  amp-amp: Bingot Jekofr toumo bujr nd tkitt rhumor. Jisasr myau minysafmorn nd bujrpno
    mrhumor. Marr bi dany marr kanjo toh hanymor.
  bht-bht: कने याकूबे जड़ा खु ओथु बणाया था, सै हले दीकर भी ओथु ही था। कने यीशु रस्ते
    च थकी करी उस खुऐ पर इयां ही बेई गिया। कने ऐ गल्ल दोपहर दे बकते होई थी।
  eng-NOY: And Jacob's well was there. Jesus therefore, being wearied with the journey,
    was sitting thus by the well. It was about the sixth hour.
  cub-NT: Nore cʉvʉ ne oco doaicobe, Jacob bácʉi oco doaicobe. Jãravʉ corica baji
    barejávʉ̃. Joa baju mari, darĩ, ʉetʉrejame Jesús. Que baru no oco doaicobe ẽcarʉi
    dobarejame, jabʉóvacʉyʉ.
  ita-1927: e quivi era la fonte di Giacobbe. Gesù dunque, stanco del cammino, stava
    così a sedere presso la fonte. Era circa l’ora sesta.
  lww-lww: '@see-verse:JHN.004.005'
  ckb-ckb: بیری یاقوبیش لەوێ بوو. جا لەبەر ئەوەی کە عیسا لە گەشتەکە ماندوو بوو، لەلای
    بیرەکە دانیشت، نزیکەی کاتژمێر دوازدە بوو.
  nas-nas: Teꞌ eeꞌnooꞌ Jeekopiꞌ bakaang dinkung ntong-poꞌnung otokoꞌnooꞌ. Eeꞌnoko
    Jiisuuꞌ nanuꞌkoo takaaꞌora teꞌ baꞌnamparuꞌ tee-anko dinkung-anko. Tenang eeꞌnang
    muung-aapenang.
  uvl-uvl: Pe ne Iakop ana ech matana e nge sel ia, tu nga lamau pule. Pe kileng sinanga
    toto lo iange chaia matana heurunga pengpeng. Pe Iesus i nga kue sase ngana pe
    makuk toto lo. Ol pe la ke are sio nga ech matana neu.
  eng-BBE: Now Jacob's fountain was there. Jesus, being tired after his journey, was
    resting by the fountain. It was about the sixth hour.
  ixl-CNT: Utz atich maꞌl u julil aꞌ tziꞌ vaꞌl kꞌotax tikuenta u Jacoob. Ech kꞌujeꞌ
    u Jesuus sitziꞌ tan, maꞌtich ikool tu xaaom. Utz siꞌchtexhchaqꞌaan qꞌii.
  xsi-xsi: Aku lââ ne keve toŋge nde ikeno laweani ŋinde ŋgaŋe. Siŋgani Juda timbunzi
    Yakopu isale keve ŋinde. Aku Yesu nde kie pââsââ lâ, ŋana tu iyoka nia malawae
    imâ. Mine kala isaŋona lââ keve ŋinde waŋgira. Kari nde ikâki lâ, aku imâ ŋgini.
  crx-NTPO: '''Et Jacob too k''et ''uhóonla-un, ''et whuz''ai. ''Et Sizi tube sa''
    nusúya ''ink''ez nénintsai, ''inka too k''et whuzih ''et nátl''adida''. ''Et 6:00
    at''en ''uhúnit''o whe ''ut''en.'
  kan-OKCV: ಅಲ್ಲಿ ಯಾಕೋಬನ ಬಾವಿ ಇತ್ತು. ಯೇಸು ಪ್ರಯಾಣಮಾಡಿದ್ದರಿಂದ ಆಯಾಸಗೊಂಡವರಾಗಿ ಆ ಬಾವಿಯ
    ಬಳಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡರು. ಆಗ ಹೆಚ್ಚು ಕಡಿಮೆ ಮಧ್ಯಾಹ್ನವಾಗಿತ್ತು.
  bbb-bbb: Ro e Jekafudo do be fu sakae guove ijia jiamo ije fu ijia. Ijadufuo Jesu
    fu vame jiagado ruoma aemamoga fu maza uvuoka ijia do irifo ijia fi.
  blw-blw: Yag yachi way nanggawa, tummutùchu ah Jesus hen iggaw hen anchi chaghiyan
    way kenaufan Jacob te naungar way nanaran.
  tam-2017: அங்கே யாக்கோபுடைய கிணறு இருந்தது; இயேசு பயணத்தின் களைப்பினால் ஏறக்குறைய
    நண்பகல் நேரத்தில் சற்று ஓய்வெடுக்க அந்தக் கிணற்றின் அருகே உட்கார்ந்திருந்தார்.
  azz-NT: Huan amo no huejca quitztoya ne amel ten pohuía ihuan in Jacob. Huan queme
    Jesús hualaya semi sioutihualaya tech ne ojti, ica ya nojón Yejuatzin mosehuito
    ne campa amelnacastan. Huan catca ipa queme nepanta ya.
  spa-RV-1909: Y estaba allí la fuente de Jacob. Pues Jesús, cansado del camino, así
    se sentó á la fuente. Era como la hora de sexta.
  csy-csy: 'Tua mun ah Jacob tuikhuk om hi. Jesus sia a khualhaw na toi ahikom in,
    tuikhuk hui ah to hi: tua hun sia sun nai sawm le nai ni pawl a hihi.'
  mxq-NT: Es jap tuꞌugʉ nʉda̱jñ diꞌibʉ Jakoob ñʉda̱jñꞌa̱jt jékyʉp. Es ko jyajty jap
    nʉda̱jñ agʉꞌp ja Jesús, jaꞌa ko anuꞌxʉbʉ naty mʉt ko tʉ yoꞌoy, ta ñaxweꞌtsy nʉda̱jñbyʉꞌa̱a̱y.
    Kijkyxyʉʉ natyñʉ.
  tzj-NT: In tri' c'o wi' jun ya' c'oton rxin ja Jacob ojer chakaja'. Congana cosnak
    ja Jesús rmal ja binem xa chewi' tok tz'abe' chuchi' ja jul xin ya'. Pa tak nc'ajk'ij
    chi lari' ja tok xekaj tri'.
  tdt-tdt: Bee posu Jacó nian iha nebaa. Tanba sira lao dook ona, entaun Jesus kolen
    liu, i Nia baa tuur iha bee posu nee nia leten. Iha momentu nebaa meudia ona,
  ron-BTF: Și era acolo fântâna lui Iacob. Isus, așadar, fiind obosit de călătorie,
    s-a așezat astfel la fântână; era cam pe la ora a șasea.
  eng-WEBP: Jacob’s well was there. Jesus therefore, being tired from his journey,
    sat down by the well. It was about the sixth hour.
  eng-FBV: Jacob's well was there, and Jesus, who was tired from the journey, sat
    straight down beside the well. It was around noon.
  nld-1939: Daar bevond zich ook de bron van Jakob. Jesus, vermoeid van de reis, zette
    Zich neer bij de bron. Het liep tegen het zesde uur.
  bwo-bwo: Manoknowere Yak'ob aats gop'o fa'e b́tesh, Iyesus werind sha'oke b́ mááwtsotse
    gop'man ganok beeb́dek'i, manoor gizewonwere shrt sa'atok'owi b́tesh.
  nch-BL: Huan nopona eltoya se ameli cati Jacob quixajqui huejcajquiya. Huajca Jesús
    mosehui amelteno pampa siyajtoya. Nejnentoya huejca huan ya eliyaya tajco tona.
  quc-TNT: Chila' c'ut c'o wi ri c'ua' ri cäbix “ru c'ua' ri Jacob” che. Ri Jesús
    cosinak chic che ri binem, xt'uyi chuchi' ri c'ua'. Xa c'u jubik' man curik ri
    niq'uiaj k'ij.
  tfr-NTPO: Eshko ga di bäng jong kjwara, shiga Jacobdë dënashko. Dl̈o dl̈uw dik ga
    Jesús sjeno jërbo kuzong ga sirkeno sök di bäng jong l̈i zl̈ong.
  kaq-NT: Jene bihnoxon ta janobi Jacobonen mai poquinnishqui. Poquinxon chiquerihbiquin.
    Jano sca ta Jesus noconishqui. Bahin nihnichi paxquinax, barin manan tsacahiya
    jaa mai poquin quexa Jesus tsahopaqueti.
  sgb-sgb: Atsi bayro ya libon ya kinali ni apo Jacob. Nikno ya hi Apo Jesus ha dani
    nan habaytoy libon, gawan pagal na ha pammita. Maranin ugto hên habayto.
  vie-1934: Tại đó có cái giếng Gia-cốp. Nhân đi đường mỏi mệt, Đức Chúa Jêsus ngồi
    gần bên giếng; bấy giờ độ chừng giờ thứ sáu.
  kxv-kxv: ଏ଼ ଟା଼ୟୁତା ଜାକୁବତି କୁହି ମାଚେ, ଇଞ୍ଜାଁ ଜୀସୁ ୱା଼ହାହାଜାମାଚାକି ଏ଼ କୁହି ଡାଗେ
    କୁଗିତେସି । ଏଚେ଼ତା ମାଦେନା ଆ଼ହାମାଚେ ।
  cha-cha: Ya gaegue güine y tipo Jacob. Enaomina si Jesus, sa yayas güe guinin y
    chalan, matachong gui oriyan y tipo. Güenao na ora cana a las saes.
  amu-NT: Joꞌ joꞌ tyowaa tsuiꞌ na sꞌaa Jacob. Ndoꞌ Jesús, na teijñaⁿꞌaⁿ na jñoom nato,
    tjacjom nacañoomꞌ tsuiꞌñeeⁿ. Ndoꞌ jnda̱ tueeꞌ quiajmeiⁿꞌ.
  hin-CV: याकोब का कुंआ भी वहीं था. यात्रा से थके मसीह येशु कुएं के पास बैठ गए. यह
    लगभग दिन का बारह बजे का समय था.
  eng-OURB: Jacob [Supplanter]’s well was there. Yeshua [Salvation] therefore, being
    tired from his journey, sat down by the well. It was about noon.
  spa-BES: Ahora, el pozo de Jacob estaba allí. Jesús, cansado después de su viaje,
    estaba descansando junto al pozo. Era alrededor de la sexta hora.
  san-BEN: তত্র যাকূবঃ প্রহিরাসীৎ; তদা দ্ৱিতীযযামৱেলাযাং জাতাযাং স মার্গে শ্রমাপন্নস্তস্য
    প্রহেঃ পার্শ্ৱে উপাৱিশৎ|
  tdx-tdx: Teo ty vovo’ Iakobe. Nivozak’ amy fañavelo’ey t’Iesoà le niambesatse amy
    vovoñey; ie fa ho oram-paheneñe.
  naf-naf: Msat keyegak Zekowaŋ tu pusak timpeyeyaŋ maomnimtemien. Âpme Zisasiyaŋ
    set teepmaŋ kotne kotne tinsutnan penaŋ beme sebetnaŋ sukŋaŋ beme tu pusak solonan
    ke moti totapmaŋge.
  grc-MT: ην δε εκει πηγη του ιακωβ ο ουν ιησουσ κεκοπιακωσ εκ τησ οδοιποριασ εκαθεζετο
    ουτωσ επι τη πηγη ωρα ην ωσει εκτη
  vid-vid: Honhu aho hali na ideho lya Yakubu. Yesu vyoyali yatochile kujenda, kekalisa
    hanyi hafungo ha ideho. Yali iluta saa sita nemisi.
  pio-NT: Iyaca néeni utàwi nacáiri nàisèeri irìcuíse úni íipidenéeri Jacob yàasumi.
    Jesús yàanàaca néré chamàléeri yàacawa àyapu iyú, yá yáawinacawa mawiénita utàwi
    nacáiri irí, yái nàisèerica irìcuíse úni. Wàanàacaté néré batéwacaalíté machacànica
    èeri.
  tsn-tsn: '@see-verse:JHN.004.005'
  amr-NT: Kenteda Jacobkudaken hue̱ʼe̱y sorokkogya̱ʼ huaʼeg o̱ʼu̱yate. Jesús bidteda
    oʼhuaʼepo o̱ʼa̱ro̱gpo, oʼhuaduy. Tokhuada̱ʼ eʼhuadte oʼhuaduyate. Hue̱ʼe̱y sorokkogte
    oʼmanighuadʼuy.
  pwg-pwg: Namada madegha iveruvivira ma Yesu ibaba da ininina ibara, tuna kubiine
    dogo kawa baranai ivivi yakam.
  cjv-cjv: Te koma Yakopo man bairo man minomdi koi nuwi moingoro koi nongua akaiyom
    i ama tei dumie. Ena no yokamai kon wan uro ganom kipi kaingoro ena iran Yesu
    nuwi koi neinga akaiyom tei ame dere moime. Te kakom oromene enaro bengoro
  tiw-tiw: Awungarruwu awarra Jacob parlingarri yikurungumi (dug) kutunga (a well).
    Api karri waya anjiruwa awarra ngawa-yuwuni amintiya ngarra-mamanta papi pirimi
    awungarruwu kapi awinyirra kutunga api ngawa-yuwuni yimuwu awungaji. Ngarra janawurti
    pili pirripangulimayi karrampi.
  tha-KJV: บ่อน​้ำของยาโคบอยู่​ที่นั่น พระเยซู​ทรงดำเนินทางมาเหน็ดเหนื่อยจึงประทับบนขอบบ่อนั้น
    เป็นเวลาประมาณเที่ยง
  por-BR-2018: E ali estava a fonte de Jacó. Então Jesus, cansado do caminho, sentou-se
    assim junto à fonte; era isto quase à hora sexta.
  mhl-mhl: Jeikobre obu wikiŋ joroine oi Sikar taoŋgo pega. Yesuji kadi wareya ore
    eru sakiine yobiŋgame una yai fukeko obu wikiŋ oo roperu bembeŋgo wakiru ŋeya.
  klv-klv: Ikad nab̃urhuwai siJakop ei. Beti aYesu, niben tomatmat husur nǝyaran tobǝlav,
    ebǝtah tarhǝb̃urhuwai enan. Natub̃lial bolai.
  bco-bco: Mo꞉lulo꞉ Ya꞉koba꞉lo꞉ ho꞉n si daido꞉wo꞉ a꞉na elen ko꞉lo꞉, Ya꞉suwo꞉ ko꞉na꞉
    ya꞉la꞉ga꞉ disi dowabi bo꞉e yabikiyo꞉, e ho꞉n si daido꞉ anib a꞉na sen.
  kdl-NT: Ilyukoi i Yakubu iꞌa̱ ta̱ pini. N kaara a kaci, an Yesu wowoi cika, kpaci
    u yan ta̱ nwalu ma mɓa̱ri, aku u dusuki a ikengi i ilyukoi yi.
  apu-NT: Iuaã aua aariko Xakooni kisakakiti ãparaã apaãtiko. Iuaã Xesosi apokasaaki,
    iotoka, kotxi isãpakapeka õtakori ĩpirixititini xika. Ininiã iitopãka aariko takote.
    Iuasaaki apaniãxitipeka.
  roo-roo: Ouruia-a eva oa-ia vao uuko oupa riku oisoa toupaive oa purareva Jekop.
    Uva Jisas vokapaoro avaroepa voare. Oa iava varaua rerare raveraveepa riro kaekae
    voka-ia. Osa iava vo riku vao uukopa ruvara-ia pauroepa Jisas aue rutu torevokoaro-ia
    ravireo vuuta 12 klok.
  miz-NT: Ikān tuví pusu é xtûví Jacoo. Dōo kuitá Jesuu, tsí dóo kueꞌe íka ña ne,
    ínūu daꞌna ña uun xo diñɨ pusú san. E dóko sa káꞌñu ntuvi kídaā.
  qvz-NT: Chibimi Jacobo allashca yacu pugru tiyara. Jesus ña chibi pactasha yapa
    sambayashca asha chi pugru mayanbi tiyarira, chi uras cadsi chaupi punhzaibi mara.
  deu-ELO: Es war aber daselbst eine Quelle Jakobs. Jesus nun, ermüdet von der Reise,
    setzte sich also an die Quelle nieder. Es war um die sechste Stunde.
  mjc-NT: Ican nyaá iin soco pila tsa catyí nyɨvɨ tyin tsii ra Jacob cuví. Tsa quita̱
    ra Jesús nu nyaá soco can tan tsinyaa̱ ra yuhu soco can tyin tatu xaan ra tyin
    cañi xaan ityi tsica̱ ra tan maa hora cuví.
  caa-caa: Y conda qꞌuix acꞌotoy uyuxin e día cꞌotoy e Jesús tiaꞌ turu ut e jaꞌ xeꞌ
    chembꞌir umen e Jacob tama e onian tiempo. Entonces turuan tama utiꞌ ut e jaꞌ
    era cocha war acꞌoy meyra umen e xambꞌar.
  pls-NT: Co nttiha vehe tti pozo que vancheguinhi na pozoe Jacob. Jesús oconc̈hjen
    joí, mexinxin tavetanda ngandehe pozo nttiha. Co hora mé inchin ngosine nchanho.
  eng-WYC-2018: And the well of Jacob was there; and Jesus was weary of the journey,
    and sat thus upon the well. And the hour was, as it were the sixth. (And Jacob’s
    well was there; and Jesus was weary from the journey, and sat down by the well.
    And it was about noon.)
  bdv-bdv: ସେଟାଣେ ଜାକୁବର୍‌ କୁଇଁକାଲ୍‌ ରିଲି, ଜିସୁ ବାଟ୍‌ ଇଣ୍ଡି ଇଣ୍ଡି ତାକି ରିଲାକ୍‌, ସେ
    କୁଇଁକାଲ୍‌ ଚଃମେ ବଃସ୍‌ଲା । ସଃଡେବଃଳ୍‌ ମୁଣ୍ଡେବେଳା ଅୟ୍‌ରିଲି ।
  otq-NT: Ka mi ꞌbu̱hnu̱ nꞌar po̱the, mi tꞌembabi ár po̱the ar Hakob. Nu mi thohnu̱
    ar Hesu, xki za̱bi mi ne ar ꞌñu, bi ma ba huhnu̱ habu̱ mi ꞌbu̱ ar po̱the, mi tsu̱
    ngu made mpa.
  tzo-SA: Te oy jun jocꞌbil ucꞌum, jaꞌ sjocꞌbil ucꞌum li ánima Jacov ta voꞌonee. Li
    Jesuse te ichoti ta nopol li jocꞌbil ucꞌume yuꞌun lubem xa ta xanbal. Poꞌot xaꞌox
    oꞌlol cꞌacꞌal.
