    aꞌmine noso engetineꞌ gahevela nene mitoꞌ minineꞌ ve.
  uli-uli: Ye mel sew yido yael Jacob loboswe. Jesus yela holadoh loboswe ngo sa peyagus,
    iwe yesa marodiy lengchel chael we. Yodla ngo sa wwel yaal.
  nin-NT: Udduddu ku tsu amasirr i Yakubu yi i kri nabo. Nggo Yesu à zirr di na anko
    a ita wa na ni ji so nu ukotu ku udduddu ku, na azhi na atsutsu.
  tgk-tgk: Дар он ҷо чоҳи Ёқуб буд. Исо аз сафар монда шуда, барои дам гирифтан дар
    канори чоҳ нишаст. Вақт қариби нисфирӯзӣ буд.
  acu-NT: Nu nungkanmasha yaanchuik Jacob yumi shikitin nungka chingkiakmau asamtai,
    nuwa ainau nuni yumin shikiu armiayi. Tsaa tupin wajasai, Jesús weka wekaaka pimpikin
    asa, yumi shikiti nungka taimunam ayamas keemsamiayi.
  cak-WNT: Y achi'el xa pa nic'aj k'ij chare ri k'ij ri' tek ri Jesús xe'apon chiri'
    y chiri' c'a c'o wi ri pozo riche (rixin) ri Jacob nibix chare. Chiri' c'a xtz'uye'
    wi ka ri Jesús, ruma Riya' can sibilaj c'a cosnek chic ruma ri binen ri quibanon
    pe.
  ebk-ebk: Wacha hid-i nan fufun chin Jacob. Kun pay nabray hi Jesus ay nanarcharan,
    tenmokor hiya as nan fianang nan fufun. Kiayud munkiawa as nan hiyachi.
  spa-PDDPT: Allí estaba el pozo de Jacob. Como a las 12 del mediodía, Jesús, cansado
    de la jornada, se sentó junto al pozo.
  ruf-ruf: Baho tsakukala na chisima cha Yakobu, kwaapfila Yesu tsakepfa kwa ghumwanza
    ghwake, apfo kakala hasi habehi ne chisima. Tsaikala nemisi.
  gun-gun: Ha'e py ma oĩ Jacó yguakue. Kuaray mbyte jave Jesus oguapy ygua rexei'i
    ikane'õgua aguã.
  agu-BL: 'Nta''tz atite''t jun julil a'' yi na bi''aj: Tetz Jacow. Nsken tzun k''e''xij
    Jesús yi tpone''n stzi'' yi julil a''a''tz, nin c''ole'' cu''ntz tibaj tan ujle''n.
    Na nsken opon chaj cu''n k''ej.'
  isn-isn: Ni kilungu ni kang'wa Yakobo ai kikoli pang'wanso. uYesu ai watulaa wakatala
    kunsoko a muhinzo akikie pakupi ni kilungu. Ai yatulaa matungo a mung'wi.
  eng-PEV: '@see-verse:JHN.004.005'
  ilo-ULB: Adda sadiay ti bubon ni Jacob. Nagtugaw ni Jesus idiay bubon agsipud ta
    nabannog isuna manipud iti panagdalyasatna. Umadanin idi ti katengngaan iti aldaw.
  pir-NT: Topʉ Jacob mʉnano tiquiro sihnidi cope ijiri. Sa yero Jesu pehe yoaropʉ
    ahtariquiro ijiro, tiquiro wahyia yʉhdʉaro ti cope dʉhtʉ cahapʉ nuju sari. Ti
    pje tiquiro nuju sari pje coheri pje waro ijiri.
  anv-NT: Ɛmbu manaá ɛwé Jakɔb abɔ́ áchomé ɛlú ntó ɛfɛɛ́. Jisɔs ákɛgé ápwagé,
    ajyɛ jwɔ́lé wyɛ. Gébé gélú kalaŋká ɛfyánéɛpeá ne ŋwɔmese ɛyigé Jisɔs
    akwɔné né mbaá yimbɔ.
  sab-NT: dbi ege Jacob nu chi gwagwa dbiugalla dodaba. Chui jo chke bduke Jesu jo
    chke chi gwagwa e amañage, Jesu skwatigu tanre chagege jonkare, malen chi gwagwa
    edi Jesu toidu dba undege chi gwagwa kagdage.
  tmd-tmd: Jekop röbö ulöm pön yölu göŋ aku mɨdöŋ makwam, Jisas höm höm, naiö mibɨl
    yör kɨpisö mag aku ipɨtmɨn, du röbö ulöm möla il yöra römɨd gɨ mɨdöŋa.
  acr-NNT: Chiriꞌ kꞌo wi ri jun pozo ukꞌotom kan ri Jacob. Ruma kꞌu kosinaq ri Jesús
    che ri bꞌe uꞌanom loq, xtzꞌuyiꞌ chunaqaj ri pozo echiriꞌ ya kuꞌana pa tikꞌil qꞌij.
  kpg-kpg: Di monowai geli Jacob la i golo. Jesus gu duadua i dono heehee, ge Ia gaa noho
    i baahi di monowai geli, gei gu oodee.
  taj-taj: थेरी याकूबला इनार मुबा। भ्रना भ्रना ब्‍लप्‍बासे लमा येशू थे इनारला कुनीरी
    धन्‍छ्‌याबा मुबा। थे धुइरी ओस्‍पन धिनी गङसल तबा मुबा।
  avt-avt: Hei ke mɨt hɨr nanmɨan tɨpar keit in kerek nɨpaa maam ke Isrel hɨrak kekinɨk.
    Jisas hɨt mekek te hɨrak kau menep hei kerekek. Wepni nepei kan kau nɨmɨniuwe.
  cbk-cbk: Talla el poso ta man tubut agua que antes pa gayot si Jacob ya abri. Ahora
    como medio dia ya, si Jesus ya senta na canto del poso, cay bien cansao ya le
    del caminada.
  uig-ARA: شۇ يەردە «ياقۇپنىڭ قۇدۇقى» بار ئىدى. ئەيسا سەپىرىدە چارچىغىنىدىن قۇدۇقنىڭ
    قېشىغا كېلىپ ئولتۇردى. بۇ تەخمىنەن ئالتىنچى سائەت ئىدى.
  tuf-tuf: Jacob yaric rih iscán cajc ey cutatro. Jesús Jacob yaric rih iscán acor
    cujacro. Cucáyatra rahsan uraró. Ibitat bar cuájacro. Etar rih iscán acor chihrjacro.
  abx-abx: Ari siray lugar aniya' bali lalom buhon nga nagpa'ukad-na pa si Jacob.
    Tika'amudto na siray uras ngan tungod si kabudlayan-na si Jesus, aningkulo' iya
    matapit si buhon.
  mco-NT: Jɨm anajty Jesús yajpaady ma je Jacob ñɨɨgondac. Com tɨ anajty Jesús y'anucxɨɨyñɨ
    mɨɨd je tüyöyɨɨ, chi y'ijxtacy jɨm ma je nɨɨgondac anajty. Hue' anajty xɨɨ jɨm
    cugɨ̈huaanɨp.
  kqf-kqf: Yesu i nawanawana eete, suwala modo balana bi nawa i poka, taunana aubaina
    tana Deikap ena gauba domna diyanemo i miyatulu.
  cpb-NT: Ari isaikiri ñaa iiyane Jacob-ni. Tema makokitake Jesús ranashitaga, risaikashitapaakero
    ñaa, riweyaaka ooryaa tampatzika.
  aon-aon: Anag abar bakihogi nuwag seiwok Jekop narukogi, gape noburudok wabur. Jisas
    nagim rouhi yah nanaki abom aria nakana nupe nurao uhwin. Namudok aria anan nahagi
    nape anagasum abarig nuwag.
  hus-NT-2005: Tajaꞌ ti kʼwajat an mom xu bijyáb tin momil na Jakob. Kom na Jesús
    u chekelich ti tál an ti belal, buxkan bin wál an mom. Tam ti jachanꞌ, wéꞌich
    xónaꞌ chʼejel kʼítsá.
  mig-NT: Te yúan íó sókó Jacob. Te Jesús, ni̱ jungo̱o‑ya̱ xíin sókó‑ún, chi ni̱ kui̱tá‑ya̱
    íchi kuá'a̱n‑ya̱. Te nátu̱'un ka̱xiuu̱ kúu.
  bps-bps: Na nun sol yéél déén tanakol Dyékob di muna. Na di kaltu i duh du mlungay
    Dyisas magu, sudeng kenen mdadong di sol yéél én.
  mbs-mbs: Kidoen heman se sokian binengbangan i Jacob. Nenenoo si Jesus medapag te
    sokian, so migkelomay sikandin tandà te peg-ipanaw din. Menge alas dosi den.
  tof-tof: Zeikobón nae badu ola yarilürr. Yesun tótókde genggorrama ipadórr, da nae
    badu minggüpanan popa we mórran-mórran bainürr. Ugón abüs singülküp yarilürr.
  cme-NT: Yakɔbu kɔlɛŋo waa kusuɔŋ-nu'i. Yesuŋ wuɔyaa mulĩɛŋ dumaaŋo-na, wuɔ tĩɛna
    kɔlɛŋ daayo nuŋgu-na tuɔ fiisa. Bãaŋgu naa hi yuhuɔŋga‑i tĩ.
  sus-sus: Yaxuba xa kɔlɔnyi na mɛnni nɛ. Isa to nu bara tagan a xa biyaasi kui, a
    naxa a magoro na kɔlɔn dɛ ra. Yanyi tagi nan nu a ra.
  pon-2006: Iei wasa me pwarer en Seikop mi ie. Eri, Sises ngirekilahr eh ketin sapasapal
    kohla, e ahpw ketin kommoaldi pohn pwarero. Met kereniongehr nin souwas.
  dad-dad: An Jakop nẽ naan ifotokon tutuwõ ibodon, Jesus naab meluk iyok isi, tuwa
    yu kele di, naan ifotokon tutuwõ sirin ibodon. Are mogo gaa atun age fiya.
  zab-NT: Ruy ná bzia ni rniideb, bzia xte Jacob. Ne cun Jesús abdxany cazany ax guriny
    ruu bziaqui zéedti gac laidxi.
  jae-jae: Ma Jakobnê bumata kêpoac tonaŋ. Jesu kêsêlêŋ e têkwa gêbac tec gêŋgôŋ bumata
    tau, ma oc amboac kêkô ŋaluŋgeŋ.
  ksd-ksd: ma ra kivu kai Iakob abara. Io, Iesu, tago i talanguan ra pakana ta kana
    vinavana, i ki damana ka pire ra kivu. I ga da ra keke tur.
  msm-NT: no meyduon atabay no impakabut ni Jacob. Mig-ingkud si Jesus duon su pigboyajan
    sikandin to panow, di to mgo inanad din migpadajun diya to yunsud to pagboli to
    ogkakoon dan su maugtu on to diya. No migtagad pad si Jesus duon, meyduon migtidow
    no taga-Samaria no bohi no ogsayuk. Kagi ni Jesus kandin, “Iya, painoma a kun
    to wohig.”
  myk-myk: Keeŋɛ ka ki bi bye Yakuba mu wà wee xuu wu ni. Ba Yesu ya kanha ɲara li
    tàan wɛ, na diin kee keeŋɛ ki ɲɔ na. Lee bi caŋa ki ta ɲiŋɛ niŋɛ ni.
  sbe-sbe: Na temenai meta Yakobo kana wailakeli. Na Yesu yona taihile wa unai kamnana
    ye yababa, ede ye tuli na ye kaiyawasi wailakeli wa dedekanawai. Na mahanana wa
    meta mayamayadailaki yona tupwa unai.
  mcr-mcr: Mäptqe awänä pmetaŋga, Jisasi Iqu hänaqe qaŋä imiŋqeŋqä yäŋä-a täŋäŋqä
    hapä äpmamiŋqe. Jekopä iqu eqäŋqä qua hovqä iqiyätä, eqä esquä imäkäŋqä iqi hapä
    äpmamiŋqe. Iqueqä wäuŋuäŋqä ämotquamiŋqä iqua, buayä mbqäŋqä aŋä-himqä duŋqä äukuwi.
    Iqu i pmetaŋgaŋi, apäkä Sämaliyataŋä hui eqä euätŋqä pqaŋga, Jisasi Iqu iiŋi,
    “Eqä hui nmqä dapiyä” ätukqe.
  cux-NT: Ní mííⁿ canéé vaacunuūⁿnīⁿ yeⁿ'ē Jacob. Jesús chicúúⁿnu yā chi ngiica yā
    ní ch'iindí yā niiⁿnuúⁿ na vaacunuūⁿnīⁿ. Ní 'āā tanduu n'gɛɛcu ndiichuuvi.
  tur-YTC: Yakov’un kuyusu oradaydı. Yolculuktan yorulmuş olan Yeşua kuyunun yanına
    oturdu. Altıncı vakit sularıydı.
  san-ITR: tatra yAkUbaH prahirAsIt; tadA dvitIyayAmavelAyAM jAtAyAM sa mArge shramApannastasya
    praheH pArshve upAvishat|
  bel-N: Была ж там крыніца Якуба. Дык Ісус, стомлены падарожжам, сеў ля крыніцы.
    Было каля шостае гадзіны.
  sch-sch: Jacob tuikuong khom mahan aoma, Jisua'n a lam lônna a sôl sikin ha tuikuong
    kôla han ânsung raka, ma hah sûnchimripa ani.
  mic-MIQNT: Na Je'gop ugtnqano'patim na'te'l eteg. Na Se'sus weji gispnet ta'n tel
    pegiji pmiej ta'n wejiet. Na gigjiw epa'sit nqano'pati. Na'tami mewlia'gwet.
  huu-NT: Jitoma naidai itemo, naie pozo fuemo caɨ rillano, Jesús ana raɨde. Are macarillanona,
    jafaicɨ ote.
  jiv-NT: Nui̱sha yumirmat ámiayi. Jakup taurma asamtai “Jakupa yumirmatri̱” tiarmiayi.
    Tutupin jeamtai Jesussha pimpiki winis yumirmat ayamach pujusmiayi.
  otm-NT: I jabʉ n'da ra pozo ra dehe gue bi 'yøt'a ra Jacob maya'bʉ. Nɛ guepʉ bin
    säya ts'ʉ ra Jesús, nguetho bi yäh ra 'yu. Mbɛ huxhyadi 'bʉ má sømhbe bʉ.
  dah-dah: Gorbe Yekopyen meteŋ mar beleŋ bikkeŋ mete fe talamiŋ kura goyen gor hinhin.
    Be, Yesu gob beleŋ ulyaŋ kuŋ naŋa baŋkahal heŋ misiŋeŋ wor po hekeb uliŋ yul yeke
    kuŋ mete fete gor keperde usaŋ heŋ hinhin.
  tnk-tnk: Wel sə Jekop rɨneri fwe kupwən in nəha ia kwopun nəha. Nənə Iesu rɨreɡi
    rəpou pɨk tɨ navənien səvənhi, revən, maməkure ia nɨkare wel nəha. Ipaka tɨ kurkwai
    nəpɨn ia ran.
  kpr-kpr: A kotugo vasa daba aminda, Jacob anakora uvu mindari da bako ghousa ava
    ghafusira. Namane erisera, aminda isonga buvurutuseri. Iesu nu, soro ghousa ava
    erisira ambudo, bako dengesida anumbusira.
  san-IAS: tatra yākūbaḥ prahirāsīt; tadā dvitīyayāmavelāyāṁ jātāyāṁ sa mārge śramāpannastasya
    praheḥ pārśve upāviśat|
  nho-nho: Teenaa ko te kina e takoto te vai Jacob ni keri i te kerekere. Jesus ni naenae
    i tana kina ni sare mai raa e mmao, teenaa ki noho Ia i te vasi te vai naa no hakamarooroo.
    A Ia ni tae atu i te laaraatea.
  gym-NT: amne, ñö okwä Jacobokwe näma yete, ye känti Jesu rikaba. Akwa Jesu rababa
    dräre dikaka kisete, abtä rababa täkänintbe ñö okwä ye känti. Ñänä jataba nüke
    ruäre käin angwane, Jesu rababa täkänintbe yete.
  azg-NT: Joꞌ vaa tsuiꞌ na sia nquii Jacobꞌñeen. Ngꞌe na tejndyaaꞌ Jesús na jndyo
    jon nato, joꞌ tëcjo jon naijon vaa juu tsuiꞌñeen. Xjenꞌñeen mandyo ngueeꞌ yajminꞌhanꞌ.
  bhd-bhd: याकूबे ज़ैन खुह बनोरू थियूं तैन तैड़ी थियूं, ते यीशु सफर केरतां थकोरो थियो,
    ते तैस खुहे पुड़ बिश्शो। तैखन दुपाहरां केरो मौको थियो।
  too-NT: A'ntza' ixuī' lakatin mu'sni' a'ntū makāntza' ixla' ixuanī't Jacob. Lā'
    hua'chi tastu'nūta Jesús chā'lh nac huanmā' mu'sni'. Lā' como lejtza' makat ixtlā'huanī't,
    lejtza' ixtlekuanī't. Lā' a'ntza' tahui'lalh na ixquilhtūn huan mu'sni'.
  ind-AYT: Sumur Yakub ada di sana. Kemudian, Yesus, yang lelah karena perjalanan,
    duduk di pinggir sumur itu. Saat itu, kira-kira jam keenam.
  cjo-NT: Eenitatsi jaga iiyakotanewo iñaa Jakoowoni. Makotapaaki riraga Jesoshi,
    rooma nopoñaaka maawaeni inteena. Ijeekimotashitapaakawo okaakini roori imakoryaantapaaka.
    Tema tsiteniityaapaaki oorya.
  nsn-nsn: Doh na koue Jekop e moko tar buturuon. Doh Iesu ke maluana ka la pe tar
    puhung barah, temaeit inggono ke me tabila uahangua i tektekene tar koue. Doh
    inggono kaelainane nar mareing uleik,
  san-DEV: तत्र याकूबः प्रहिरासीत्; तदा द्वितीययामवेलायां जातायां स मार्गे श्रमापन्नस्तस्य
    प्रहेः पार्श्वे उपाविशत्।
  tna-NT: Dapia yahua ped'u su yahui rara dueda anina. Tueda Jacob sa yahui rara banime
    puina. Jesús da jaduitijiji cuinana putsu, yahui rara queque su aniuteana. Beju
    buepatia yeuque puina.
  lid-lid: Gwa ta Jekop a-eh udu loboho doh ale. San lawe-en labai eme ma bwidi Jises
    awoyah ta edek. Iy eme manyah udu mirihik ta gwa nane doh. Mada an badeh, udu
    le alih.
  wim-wim: Aak paddockangan-a, ngak pantam angman, nil Jacob.angan keenkanaman ngak
    pantam theeꞌ. Ngak pantam pek-pekaman ngak meeꞌ pich-pich. Nil Jesus.an-a, kinch
    keny ngak pantam aakanakan iiy. Nil kan-ngul kemp wir peey, puth aak kecham iiy-iiy.
    Aꞌ angman nyiin, ngak pantam thintha.
  zga-M: Ne khekholo khwa Yakobo khwalepo apo. U Yesu agatile nukhugenda pwa khatama
    palukanji pakhekhulu. Khale khasekhe khapa musi.
  yom-yom: Kuna kuba dibulu di nlangu di Yakobi. Yiba nduka-nduka midi, Yesu wuvuanda
    mu nkuefu wu dibulu bila phokongo yi nzietolo yiba yandi.
  san-SIN: තත්‍ර යාකූබඃ ප්‍රහිරාසීත්; තදා ද්විතීයයාමවේලායාං ජාතායාං ස මාර්ගේ ශ්‍රමාපන්නස්තස්‍ය
    ප්‍රහේඃ පාර්ශ්වේ උපාවිශත්|
  yut-yut: Pakbi gapma kɨnda Jekop da kalɨp wayɨkgɨt uŋun mɨktɨmon tagɨt. Gɨldat binap
    aŋakwan Yesu kosit agɨpgut do wararɨ nandaŋek uŋun pakbi gapma da ɨleŋɨkon yɨk
    yawokgɨt.
  grc-BYZ: ἦν δὲ ἐκεῖ πηγὴ τοῦ Ἰακώβ. ὁ οὖν Ἰησοῦς κεκοπιακὼς ἐκ τῆς ὁδοιπορίας ἐκαθέζετο
    οὕτως ἐπὶ τῇ πηγῇ· ὥρα ἦν ὡσεὶ ἕκτη.
  cpc-NT: Ari osaikakiri jiñaa iiyakotani Jacob-ni. Tima jimakokitaki Jesús janiitaki,
    isaikimotapaakiro jiñaa, jiwiyaaka tampatzika ooryaa.
  nhg-NT: Hua ompa oyeya öpuso de Jacob. Jesús ye oseyabihuac ipampa ojtle, hua por
    inu onetlöliluc itienco öpuso. Hua ye oyeya quieme ca pan tlajca.
  nya-nya: Chitsime cha Yakobo chinali pamenepo ndipo Yesu atatopa ndi ulendo anakhala
    pansi pambali pa chitsimecho. Nthawi inali pafupifupi ora lachisanu ndi chimodzi
    masana.
  ngu-NT: Ompa oncatca se pozo yejhuan quipiaya atl. On pozo cuitiayaj ipozo Jacob.
    Jesús onotlalij itenco on pozo pampa ye huajsiautiaya ipan iojhui. Ijcuacon canaj
    tlacualispan catca.
  kup-kup: '@see-verse:JHN.004.005'
  jid-jid: juju ma u ykuba a he niki yesu zren nhla za na ye kuson ni yue juju a karfi
    wolon don hari u rji
  wmw-wmw: Noparepare úkiwepo nrimbu waasimbire Yankubu. Ndimana, Insa kwa kuwa kasokera
    na safari yake, akikala panrimbu nopare. Nowo wakati‑wo íkiwa karibu ya aduhuri.
  gmv-GGM: Henika Yaaqobbe hatha olay dees. Yesussay o7gge haamutti dabburidi gish
    he o7llay achchan uttidees. Wodeykka gllassape usuppune Ssaate mala.
  ssg-ssg: Tehu kan wal ti Jekop ien ape ti lape ngain Jises to hahanau papan nake
    nawan pusoan ti welui nanahian.
  zpo-NT: pa nzob bzo kwaan nii re xaa, bzo cheen Kob. Nu Jesús nguzha mze xaa zee
    mzob xaa roo bzo ba, kwaane ngok kan rolta mbizh.
  poy-poy: Na panu paweriti na linegu lya Yakobu. Yesu kaweriti katoka toziya ya mwanja,
    su kalivagiti pasi pampenku pa linegu. Iweriti ipata saa sita paliwala.
  qwh-NT: Tsechomi Jacob posuta oqtishqa carqan yacupaq. Tse posupa nopanchomi utishqa
    carnin, Jesus jamacurerqan. Y pullan junaqnam carqan.
  gaw-gaw: Anuḵa Jakop nug ap̱a le moḏ nuhig buuom. Amu Jesus Nug uḵa, amup̱a ta,
    beḏu bahi yom amunu Nug le moḏ amu guguiṯak hik awa, ap̱a dayom. Haen amu aam
    ameg tutuḵu anam.
  nca-nca: Mira ŋuno meré sono ka Yakopko saró mu yaró. Asa Yesu khewore uyareyate
    kowí surumíŋoní kosa keweroko mahero meré sono sumeyoro ŋuno kunditaró.
  zpz-NTPP: Lugaar zeꞌ zub zo nu rnii dey, “Zo ni Jacob.” Zeꞌ gusub Jesuuz nu rzu
    lagy mi gun gutsiñ mi nu tuñ bzam nez. Ndeꞌ tub or widoo.
  mkj-mkj: Ioar wijahu ma pwarer in Jacob mine. Doari, Jesus ken koakoahkkihla Ah
    japjapal inla, Ih ken koammoaldi pohn pwarerro. Me ne koaroannoang in jauwaj.
  zac-NT: Ngaꞌli zúbëgaꞌa guërzú nabërulë́ Guërzú shtë Jacob. Lëꞌë Jesús zeꞌdë bëdzáguiꞌ.
    Guzúbiꞌ guëlladchi ruaꞌ guërzú; hia ziágaꞌa ru ngubidzë.
  kyg-kyg: Ani haopalega Yekopuꞌa keli kafi maleꞌniya ani kotuꞌmo haneꞌnigeno Yesuꞌa
    yatala kateꞌmo eꞌniyaꞌmofeꞌmo agufafilagati alaga haeꞌnigeno eno ani ani kotu
    haopaleꞌmo itopaleꞌmo maiꞌniye. Yegemo lamino falesiyafeꞌmo hogo huꞌniya afinaꞌmo
    maiꞌniye.
  kmk-kmk: Sadiya pita dit inggawan dit gubun dit Jacob. Ummoy si Jesus nantupak sit
    sog-on dit gubun ta amod dit banikoḻ na ta dandaniyona mamatuk.
  cao-NT: '@see-verse:JHN.004.005'
  bbr-bbr: Kiro mena kar an oreäi up meter Jekop nukas up tue mowon rawon. Jisas ko
    apu rumukäu koianik, enip usu sarewon. San näu kamuk, okon, ko pemara, kiro an
    up siakup tanewon.
  inb-inb: Chi­pika, sug pusumi tiarka, Jakob sakiska. Jesuska, iapa sai­kuska puri­kuspa,
    chi pusu ladu­pi­mi tia­rig­rirka, ña chaug­puncha­sina.
  hrv-hrv: Ondje bijaše zdenac Jakovljev. Isus je umoran od puta sjedio na zdencu.
    Bila je otprilike šesta ura.
  box-NT: 'Buii ɓúi ó o Zakoobu yánkaa có bĩ́n. Bìo ó o Yeesu ɓueé dɔ̃n dén
    buii so ɲúhṹ yi, ò o san le vɛɛnì yi, ó o lií kará bĩ́n wee vũńka.
    Ò o nì-kenínia bán wà zoó yà mu bè-dínii ho lóhó yi. Mu wó à le wii
    yòó fárá. Ó o Samarii hĩ́nzoró ɓúi ló wà ɓueé hà mu ɲumu, ó o Yeesu
    bía làa wo: «Hã́a mu, hã mi lè mu ɲumu le ĩ ɲu.»'
  ote-NT: Ne ja mi jani ꞌnara poso núꞌa̱ bi gohui rá thuhu ra Cobo. Nepʉ nura Jesu
    ja bi ntsayani ngueꞌa̱ xqui zabi ja ra ꞌñu. Y ya mi ngu nzʉnga ꞌrato nde.
  wnu-wnu: Ne gor Yekop ya tumun goaneter eng ginam end igoai. Igama ne Yisas ir igama
    worom ginam tog yara wogub git goan quguraget wogub is ya tumun qani end bugab
    igoai.
  zam-NT: Loo xyòn Coba ndub thìb tó' co' mbez mèn nac tó' che'n Cob. Per com le'
    Jesús ndoo ned, ¿lé'?, mdub Jesús ro tó'a tac ngo zan Jesús. Hora casque' ngòc
    rol huiz.
  zyp-NT: Ma leco Jakob tei tuikho a copaw cawh a ung. Zisu cawh khuatlongnah langpui
    letei a va sei lainah letaco a thaw bang ka, ma tuikho kae letaco a ty ka, a hia.
    Ma cawh ningching hrawng letah a cang.
  sey-NT: Ja̱rote Jacobo oco coje pajiꞌi. Maꞌajaꞌa dai jëꞌjosiquë sëte Jesús oco coje
    yëꞌquë macana jaꞌrupi. Muꞌse joporepa pajiꞌi, ja̱ maca cato.
  nvm-nvm: Regavo ai Saika ijia Jekafon do be fu moik guf ijia nafuinma bu jiavo iji
    fu ijia. Ijefuon Jesu fu unam jiamana roke tavan uk manino ijia fu aimamga fu
    do iji irif ijia fin.
  mps-mps: Ąį sabo tǫ dedage polobadu Jekopgo nigai, te bulude elalubuo. Jisas
    pelama, aga tigi dene baso, te ąį sabo tǫ dedage pąde dugulaluai. Te giliga
    tomo yagasobode.
  pab-NT: Hatyo nali tehitiya Jacó sehenere poço. Kala totahikoa harehena hoka Jesus
    xane tyoka hatyo poço haliya, kiraharehena haitonane wenekoa hoka.
  llg-llg: Nai ndia hambu oedolu esa nade, ‘oedolu Yakob’. Ledo namatetu boe ma Yesus
    asa losa ndia. Ana nameda manggu neme sila lalaꞌon mai, de Ana nanggatuuk hahae
    aok nai oedolu ndia. Boe ma Ndia ana mana tungga nala laꞌo ela Ndia mesa kana
    nai ndia, fo leu hasa nanaꞌak nai kota. Boe ma inak esa neme kota ndia mai, fo
    neu lemba oe nai oedolu ndia. Yesus noke ndia nae, “Kaꞌa aa. Au bisa oke oe nininuk
    fa do?”
  kyf-kyf: '@see-verse:JHN.004.005'
  tpi-tpi: Wanpela hul wara, bipo Jekop i bin wokim, em i stap long dispela ples.
    Jisas i wokabaut i kam na em i tait. Olsem na em i sindaun klostu long dispela
    hul wara. Em i olsem 12 klok belo.
  mih-NT: Yucuan iyo zoco sa nañi zoco ra Jacob. Sitatu xaan ra Jesús vatyi sica ityi
    ra, ta yucuan cuenda sicundyaa ra yatyi ñi yuhu zoco cuan. Ta i cuu si maa ora.
  qvh-NT: Say chacrachömi cargan Jacob yacuta jorgunanpä uchcusishgan pözu. Say pözu
    cagman chaycurmi Jesús uticash jamaycorgan. Say höra cargan pulan junagnönami.
  kms-kms: Jekop ningg wuye ghar tende nase. Muq 12 kilok kin pugri di Jisas wonji
    pu nandi kin te ningg ni buid omo, bu wuye ghar pe tende nas.
  agn-agn: Tarin ong tanek ang na itaen tang bobon ni Jacob. Mandian, tenged ko-to
    ra tang kaldaw ig agpilayan da si Jesus ong pagpanaw na, kiminarong tanandia ong
    binit tang bobon ang asi.
  nhi-NT: Ompa ocatca in pozo tlen oquichiu in Jacob. Ihcuacon Jesús yosiyauca quen
    onihnin, uan ica non omotlalih inacasco in pozo. Ihcuacon ocatca quemeh tlahco
    tonal.
  ttc-NT: b'ix atqet tuq tzi te soch aj oqet tk'ulu' Jacob. Ntons te Jesus ojetq tuq
    siktik tb'etb'en, b'ix oqet wit'let stzi' te soch, b'ix ojetq qopon tuq mer chijq'ij.
  dan-1931: Og der var Jakobs Brønd. Jesus satte sig da, træt af Rejsen, ned ved Brønden;
    det var ved den sjette Time.
  kwj-kwj: Woro o ko ki Jekop uku ti kinani ri eiro wa ti ya da. Jisas ri indawani
    talihapa rihi ti rini mendifuwani o uku ti wa ki ya ri lininda. Woro nika ti gondi
    naha ki ya da.
  vie-OVCB: Tại đó có giếng Gia-cốp; vì đi đường mệt mỏi, Chúa Giê-xu ngồi nghỉ bên
    giếng vào lúc giữa trưa.
  kze-kze: Yákópo nombá uwíníyena u'makóm-bai'a kwáyowana aampa'á kwéguwana Ísumba
    ávón-kówana mimbáíká'á kwáyá'wái komáyowasa
  mpj-mpj: Jiingka kalyungka Jiijajpa kintirringu ka nyinapayi, wiilja, karrpuwartirringu.
  lbk-lbk: Ischi nan kawad nan fofon ay makwanin fofon Jacob. Inmilleng si Jesus is
    kasag-en nan chey ay fofon, tay nablay isnan nenfaatana, ya away alas chosi chi.
  mto-NT: Je̱m tseꞌe vyeꞌna toꞌk je̱ jot joma veꞌe je̱ na̱a̱j du̱yakpítsumda juuꞌ
    veꞌe tyijtup je̱ Jacob je̱ myoꞌot. Ax nooꞌkxp tseꞌe je̱ Jesús jye̱ꞌy, je̱ꞌe̱ ka̱jx
    tseꞌe yꞌa̱jxtk je̱ja jot aagui, kujk xa̱a̱j joꞌnani veꞌe vyeꞌna,
  bzh-bzh: Lob asoreng sën wirek Yakop lev medeneḳo bël loḳ lo neggëp dus vu nyëġ
    saga. Yesu yoh meya verup, lom vaha ma beto nedo dus vu asoreng-bël-yi sënë avi.
    Raḳ siks krök sehuksën.
  guj-2017: ત્યાં યાકૂબનો કૂવો હતો. ઈસુ ચાલવાથી થાકેલાં હોવાથી તે કૂવા પર બેઠા; તે
    સમયે આશરે બપોર થઈ હતી.
  jvn-NT: '@see-verse:JHN.004.005'
  byr-byr: Nabaai saba Ne Jaikopɨ aalɨkaviꞌnɨnnyaꞌ lɨkyaakeba kaviꞌnɨnnyaꞌ kuna dɨꞌnaꞌdɨsɨyaba.
    Jizaazai kaanna kaanna wodaaꞌnyɨ maaꞌna naanga wiadaaꞌnyɨ sɨrɨgwajahaaꞌ aalɨkaviꞌnɨnna
    sayabanna yɨꞌmavaawɨna yaka walamwaaina yaꞌ.
  ian-ian: Wan ngepmamba tamba Jekop ngu kɨga lɨvak kat wanda waangu tɨndɨ. Nɨma nandinya
    yiga lɨga Jisasna mbangɨ kɨlɨpangɨ yindɨ, ngu kɨlɨnja kavamba ndaalɨndɨ.
  hun-hun: Ott volt pedig Jákób forrása. Jézus, az utazástól elfáradva, azonnal leült
    a forráshoz. Mintegy hat óra volt.
  mcf-NT: '@see-verse:JHN.004.005'
  kjs-kjs: Go su-parare abalade Jekop-me ipa nape naaku awesade. Yesu nipu pora puma
    paalame komisa-pulu mo ipa naaku re-para puma pomo mu pirisa. Go puma pirisa naare
    lere ki lapo pegepuma ki medane lapo rabu pirisa.
  mni-mni: Jacob-ki oiramba guha adu mapham aduda leirammi; Ibungona lamsang chatpadagi
    waraduna guha adugi manakta phamthare. Pungpham adu numit yungba matamni.
  yad-NT: Jasiñi̱ ravicha̱da Jacóbubay ja̱a̱ryijyo ma̱cho̱rantiy, panu̱chavu̱musiryá.
    Jesús ji̱ta, jiryatiy su̱diva̱jada riva jiryupiyada, sama̱sanuvejada ratuunu ja̱a̱ryijyo,
    vasetuununumani̱ jiñi̱ variy.
  mxb-NT: Ta ñoó nákaa̱ iin pozo ni̱ ka̱va̱ꞌa Jacob. Ta sa̱ꞌá ña̱ ni̱ kuitá Jesús
    ni̱ xika na, sa̱ꞌá ño̱ó ni̱ sa̱ ko̱o na yúꞌu̱ pozo ñoó ió na̱ nániꞌi̱ ndée̱ ná.
    Ta kíán dao nduú.
  pon-2006A: Iei wasa me pwarer en Seikop mi ie. Eri, Sises ngirekilahr eh ketin sapasapal
    kohla, e ahpw ketin kommoaldi pohn pwarero. Met kereniongehr nin souwas.
  maq-NT: Hane cahndë́ vëhë ne, tacun ngu ndava nandá xi casahmi Jacob. Hane tsëhë
    xi jemu cafenda rë Jesús tsëhë ndiya xi nduva me ne, quiji me cavéjña me hiscan
    ndava nandá jan. Sacuaha chuva rë nchisen xi cafehe me jan.
  hto-hto: Dáanori Jacob jaɨnoi orano ite. Jesús iodo mácajamona zegónaite. Ie jira
    jaɨnoi orano abɨmo ráɨnade ocózinaillena. Jae jaɨ́cɨri íacademo.
  por-BRBSL: O poço de Jacó estava lá. Jesus, portanto, cansado de sua viagem, sentou-se
    junto ao poço. Era aproximadamente a sexta hora.
  ces-NKB: Tam byla Jákobova studna. Ježíš se tedy, unaven cestou, posadil u té studny.
    Bylo okolo šesté hodiny.
  cui-cui: Barapo iriyotha mene mʉthʉ eca, barapo mene mʉthʉ pewʉn, “Jacob pia mʉthʉ”,
    jei. Tsipei Jesús natsepapona namto dena, tsipei tajʉ werena pona, daxota barapo
    mene mʉthʉ mʉxʉbʉrʉtha ecopa. Mataʉtano bapoxonae mateinyaxae tsuxubi irʉ.
  boj-2014: Ya uyqajqa sub dia soqnej. Ya sub di Jekop a nami bogej qaji. Yesus a
    walwelosiq qanam jige seŋ bati 12 onaqa aqa jejamu asgiyonaqa aqaratqa osiqa ya
    sub qalaq di awoej.
  eng-OEBUS: Jacob’s Spring was there, and Jesus, being tired after his journey, sat
    down beside the spring, just as he was. It was then about midday.
  eri-eri: Ariya, yaage u-u ete Jekop no konuwai waha, haumu walanga inyai. Ariya,
    Yesus no golodu mai gainga go kenye wainga, no goidu yaage u-u waha hinemu langa
    yafai. Ariya saini no yafai waha, hoonga ago 12-kilok onou.
  aly-aly: Kwaty ngenty ikwer-itwek anenh. Apmer-areny-rnemel itnewek Kwaty Jacob-kenh.
    Jesus alhengkerrirrek-anem, ingkel ra arlengel alhenh. Kwaty ngenty-arrangarr
    irrkerel ra anenh. Ingkeny irrwerlel-antey. Kwertengerl ikwerenh-rnem arrwekel-antey
    alhek tawen-warl, amern payemeletyek. Arelh Samaria-areny kwaty iylpwert ikwer-warl
    apetyek, kwaty inpetyek. Jesus inkek ikwer, “Kwaty ayenh antha, atha antywetyek.”
  wiu-wiu: Eni yametane taapa Yekobeyo oloyo pade eida moa ue mekaneya. Nitaneta Yesu
    ka ludu noka matiyame koome tukome eina oloyo kabunuke ko mepoka. Nipa lou matai
    ponome kakaka (lou pini 12 kilokoke) tadiya eida pome ko mepoka.
  swe-swe: Där fanns Jakobs brunn [drygt en kilometer utanför staden]. Trött efter
    fotvandringen satte sig Jesus ner vid brunnen. Det var omkring sjätte timmen (mitt
    på dagen). [Judisk tid räknades från soluppgången klockan sex på morgonen.]
  cth-cth: Hote hmuen koe Jakop e tuikhu a tai e ao. Jisuh teh a tawn dawkvah hote
    tuikhu teng vah a tahung. Hote atueng nah kanî boung a thun.
  mti-mti: Jekob yoi dukup meuma me apa. Iesu aramavit onne uiwa topayadne oya yoi
    dukup visive yan wakene. Kum koniwa me kum kuiyunup mina.
  pad-NT: Arabo pitania hojaki ida paha aniani ibavini Jacó kohana bikhori'iki. Hari.
    Safini sohirarina vani avakhano'aha adani Jesus paha aniani ibavinia. Napaja vaadahana
    mani ida Jesu-ra va'ora nafajafajaha'ia. Vithirari'aha ada Jesus nami khorahaki
    kaja'diribaniki ihini vadinia.
  twi-twi: Ɛhɔ na na Yakob abura wɔ. Esiane ɔbrɛ a na Yesu abrɛ nti, ɔtenaa abura
    no ho sɛ ɔregye nʼahome. Na saa bere no bɛyɛ awia nnɔndumien.
  hlt-hlt: Teah te Jakob tuisih om. Te vaengah Jesuh tah yincaehnah lamloh thakthae
    tih tuisih taengah ngol.
  tbz-SIM: Kɛ̀ Sɑkɔbu do keú tɛ̀ɛ̀ bintɛ dɛ̀ bo. Kɛ sɔ̃́ ndiyiè còḿmú yɛyɔ kɛ̀ Yesu
    ɔu kɛ́kɑroo tɛbintɛ tɑkɛ́.
  san-GUJ: તત્ર યાકૂબઃ પ્રહિરાસીત્; તદા દ્વિતીયયામવેલાયાં જાતાયાં સ માર્ગે શ્રમાપન્નસ્તસ્ય
    પ્રહેઃ પાર્શ્વે ઉપાવિશત્|
  amx-amx: Jacob-henh kwatj angentj mer kwerel anek, rang ngkwey angernekarl-penh.
    Jesu kwatj angentj kwerel arrernelhetj-alhek. Rang pwarrk awelhek, mer ntwarreng
    petjekarl-penh. Kwertengerl kwerenh map anper alhek town-warn, mern inetjeh. Kel
    aherrk mpwepel, Jesu ingareny kwatj angentj kwerel antarl-irrek. Marl Samaria-areny
    nyent petjek kwatj angentj kwer-warn, kwatj inetjeh. Jesu-emeh kwer kwatjeh nkek,
    “Yeng angketh-irrek, tjeng arwekel antjwetjeh anthang.”
  ake-NT: Mɨrɨ yau, Seko' tuna'kwaai yen esi'pʉ, Sises nin si useta'kasa' tʉutɨ ke
    rɨ, ereuta'pʉ mɨrɨ tuna yen piyau. 12 a'kʉra' pata esi'pʉ.
  qvn-NT: Chaychrümi cara Jacobpa yacu pözun rurasha. Chaura Jesús ushacasha aywayarga,
    pözu manyanmanmi tayurun. Chayüra nämi nachrgayara chraupi junagman.
  tku-NT: A'ntza' ixuī'lh a'ktin mu'sni' tū makāstza' ixla' ixuanī't Jacob. A'cxni'
    tastu'nūt ixuanī't, Jesús chā'lh nac mu'sni'. Makat ixminī'ta'ncha', ē ū'tza'
    ixlītlakua'nī't. A'ntza' tahuī'lh na ixquilhtūn mu'sni'.
  bjk-bjk: Ma marna ari niang e Jekop ixo kin i nangen niang, ma nang ixo lörörö ra
    luono xaken Jisas ixo wanot ma ixo kisisik kingan kö gegene möxö ina marna ari,
    möxösa, a nuan ixo uban ine.
  msy-2020: Jekop fomɨra kuizir mozir dɨpam iti, a nguibar kamɨn ti. Ezɨ Iesus iza
    ghua bar amɨra. Egha a mozir dɨpar kamɨn boroghɨn apera. Ezɨ dughiam aruer arɨzimɨn
    tu.
  bpr-bpr: Na déé i sana sol éél Dyékob. Kanto ltu i du, ta sudeng Dyisas di saféd
    i sol éél ayé du ta mlungay magu.
  cle-NT: Nɨɨ́⁴ na³jniaa³ pozo chiáh² lɨ² Jacob. Hi²xiáh³ vaayh⁴ Jesús ja̱³ hi³ híy¹
    fi¹ ja̱³, hi³ja̱³ gá⁴guá³ haah² pozo ja̱³, ca̱³liáh³ dxaá⁴ñíh² xɨ³ jmiih⁴.
  txq-txq: Nai naa, hambu oe matak esa, nade ‘Yakob oe matan’. Ledo namatetu, boe
    ma Yesus asa losa mamanak naa. Ana nameda manggu numa sira lalaꞌon mai, de Ana
    nanggatuuk hahae aon numa oe matak naa. Basa de Ndia ana nunin nara laꞌo ela mesa
    kana neu naa, de ara maso reni kota reu hasa nanaꞌak. Boe ma inak esa numa kota
    naa mai, fo neu nala oe nai oe matak naa. Yesus noken nae, “Kaꞌa inak. Au bisa
    oke oe nininuk faa dei do?”
  aaz-aaz: Anbi bare naan, anmuiꞌ oe ꞌnoneꞌ es, kaan ee ‘oe haniꞌ naiꞌ Yakop’. Oras
    maans ee natetab, Naiꞌ Yesus sin ntean bare naan. In nnaben neu nhae nbi sin ranan
    naan. Rarit In antook ma nasnaas anbi oe ꞌnoneꞌ naan. In atoup noinꞌ ein nnaon
    nasaitn Ee nmees anbi naan. Sin ntaman neun kota he nsosan betiꞌ. Rarit bifee
    jes naꞌko kota naan neem he nait oe nbi oe ꞌnoneꞌ naan. Naiꞌ Yesus antoit je mnak,
    “Fetoꞌ! Au bisa ꞌtoit aan oe mninuꞌ kreꞌo, oo?”
  qup-NT: Chaypi tiyarka shuk poso allpa ukumanta tukyarik yakuwa. Chay yakuta Jakobka
    allpata allashpan rumiwa kinchashkanrayku Jakobpa poson nirkakuna. Karuta purishkanchirayku
    yapa sampayashka kashpan Jesuska chay poso mayanpi tiyarirka. Chasna uras manara
    chawpi punchachu karka.
  dop-dop: Nɑ Yɑkɔpʋ lɔkɔ kɑ wɛ tǝnɑ. Tɔntɛ nɩɩ Yesu ɩlɛnɑ ɩ́ cɑɣɑ lɔkɔ nɔɣɔ, nɑ wɑɑtʋ
    ɩnɩ ilim sikɑɑ.
  azb-azb: Yaqubun quyusu orada idi. Yol İsanı yorduğu üçün quyunun yanında oturdu.
    Altıncı saat radələri idi.
  eng-DBY: Now a fountain of Jacob's was there; Jesus therefore, being wearied with
    the way he had come, sat just as he was at the fountain. It was about the sixth
    hour.
  guo-NT: Jaxot minmʉth, Jacob chajia kowpox. Do jawʉt, Jesús xabich damal, atʉaj
    fol xoton. Samata, minmʉthxot ekon, mox pawʉajna wʉt juimt matnoch ekaliajwa.
  hla-hla: A kioun ramun te hakahoin e Jekop i manasa e ka noa has. E Iesu e gegesi
    koru mei a nilala a ngahangaha i tanen, ba nonei te na gumuna i rehina a kioun
    ramun tara pal soasa.
  mav-NT: Atpo­sake turan put'ok'e mekewat yi ka'a ẽpeke hawyi Iesui ta'apyk yi ka'a
    pyhyp hap ẽpeke. Tuwe­mohy ra'yn mu'ap hake topy­sero ra'yn pote.
  kpf-kpf: Too lâm ŋâi zoren zeip, kutŋâ Yakobogât too lâm. Oi Yesu zâk mâtâp kârep
    âimŋâ loreip. Oi mirâ bâkŋan oi zoren takâm lâm ginŋan ge tap nâŋgip.
  ppo-ppo: Ai haemó Jekop-né duki̧yale wȩi naleta dere tiki erapó. Yesu a̧ doasi
    tu̧mó walené bé depa, ai wȩi belere tikimó sa̧a nóló beterepó. Até dere alata,
    o̧la nokole topo suka kele 12 kilok-mó yalepó.
  hin-2017: और याकूब का कुआँ भी वहीं था। यीशु मार्ग का थका हुआ उस कुएँ पर ऐसे ही बैठ
    गया। और यह बात दोपहर के समय हुई।
  bef-bef: Analo koyapaꞌi Yakopu hepeligiꞌehina nagami gelumuꞌi ninalo Yesu kapo fotoꞌi
    moloto ago koseleꞌi hago analo mino basu biꞌehina ya fuligaha kanaꞌalo yabe.
  amm-amm: Nokonu kwamai mo Yokoponi iwo si i ku toi. Ulo yakomai iwo si imai na yousikaina
    tumoki, Isiso mo. Mulu si yousa tumoki. Aluwasai tumoki, no monoi no.
  zaj-zaj: Haja kukala na sima da Yakobo, na Yesu, avija viyadonhile na umwanza, kakala
    hasi hamgwazo wa idisima. Ikala saa sita imisi.
  chq-NT: '@see-verse:JHN.004.005'
  swp-swp: Iakobo ana goila huana nei eai. Iesu ena tautausi eai e tauna se beruberu,
    arinai i bawabigabiga goila hasarina eai. Huiana ne mahana haligigi‐esega.
  bjr-bjr: Yisufa kisaaqa aatata fifi isoofanoo amudaani rufanoo miqoo Yakooboona
    nammari madika paqurimaseenoo mina afainni ooqu marinau. Suani qambaanaikufanoo
    madika afainni ooqu marinau.
  aby-aby: Deikafunu dauni adua ooru i dooro ibeibi. Eweka okoro amuke aare fariro
    Yesuma daaba yafa aarebe ko yafine i adua ooru udiro fare yaure ibi.
  eng-YLT: and there was there a well of Jacob. Jesus therefore having been weary
    from the journeying, was sitting thus on the well; it was as it were the sixth
    hour;
  jni-jni: 'Urijiya uyakubuwabini ani urani: Barki auzo atanu, Yeso macukuno ani me
    ayo urijiya me, ina tii ma uwui uni wazi.'
  kne-kne: Wada abes di din bobon ay kinaotan Jacob. Nabbay si Jesus sin nandad-anana
    tan enggay omalas dosi, et katokdo sin kad-an di bobon ay sana.
  tgj-tgj: Jakop gv isikua ngv hoka dooto, okv Jisu, moing vngkunamv anyu kuma toku,
    isi kua hoka dootungla doonu toku. Vbvrire hoka alu lopo bv rito.
  gui-NT: Jocuae ɨvɨ pe oi metei ɨcua. Jocuae ɨcua jee Jacob iyɨcua. Jayave Jesús
    oguapɨ ɨcua iyɨpɨ pe. Echa mombɨrɨ ma oguata, jare icanguɨ yae. Jare cuaraɨ ara
    mbɨte ma.
  quc-TT: Chilaꞌ kꞌo wi ri kꞌwaꞌ ri xukꞌot kanoq ri Jacob. Ri Jesús xqꞌiꞌtaj bꞌik
    che ri bꞌe, xeꞌtꞌuyul chuxukut ri kꞌwaꞌ. Qas pa ri unikꞌaj riꞌ qꞌij.
  heg-NTPO: Se na, muik ui in kali mesa, ngala ‘ui Yakob’. Lelo ditu kon Yesus nol
    Un ima-ii las lakos lius se las. Un nataka kam kae, tiata Un daad le tene se ui
    in kali na. Kon Un ima-ii las nang Un sii se la, mo oen taam lakos sos in kaa
    se kota la. Kon bihata mes deng kota la maa le naus ui se ui in kali na. Yesus
    nodan un noan, “Bata. Auk nodan ku ui in ninu bubuit le.”
  ptu-ptu: Dio ongeam eta too deem mesa bujum disangai bujunna Yakub. Tä' deem pada
    samalupu'um Puang Yesus mellao, iya muokko'um dio ampe'na indo ba'ba bujum. Wattu
    eta too umbai' la tette' sapulo duam iallo.
  bzd-NTPO: Di' bi' Jacob tö ká̱ ia̱ia̱ë e' tso' ee̱. Ee̱ Jesús demi ta̱ ishtrinewa̱.
    Ie' e̱' tkése̱r di' biule e' kkömik eta̱ diwö döketke bata a̱.
  kwf-kwf: Ma na maꞋe kafo Ꞌilia sa Jakob ka teo logo Ꞌi neꞋeri. Ma sa Jesus ka noni
    maruku ana na lekaꞋa, ma nia ka tua Ꞌana ninimana na kafo Ꞌilia neꞋeri. Ma ana
    kaidaꞋi neꞋeri, nia bolo naꞋa faꞋinia na tofongana naꞋa asoa.
  eng-WYC-2017: And the well of Jacob was there; and Jesus was weary of the journey,
    and sat thus upon the well. And the hour was, as it were the sixth.
  eng-WMBB: Jacob’s well was there. Yeshua therefore, being tired from his journey,
    sat down by the well. It was about the sixth hour.
  zat-NTPS: Lu xe̱zr la xu na' gudé̱n Jacob, zre sua Abraham, tu beaj situj. Ba dxeajxreque
    Jesús xu'e̱ neza, na' gudxé'e̱ dxu'a beaj na'. Naca na zran wagubizra.
  spp-spp: Yakuba bɛ̀ɛnŋke na mpyi wani. Yesu à ɲaara a kànha ke, maa sà ntɛ̀ɛn kuru
    bɛ̀ɛnŋke taan. Canŋke mpyi a nɔ ɲùŋɔ niŋi i.
  zty-NTPS: Ḻo latjen' Jakoben' bche'ne' to yežw nis gže'. Kate' bḻa' Jesusen' ga
    na', wži'e žoa'a yežw nisen' dan' bejx̱áke'le' yoe'e nez, ne naken wawbíž.
  mek-mek: Ke egaꞌina afugai fei ipuga Iakobo eapiia kainai kepafaala Iakobo ega ipu
    keoma auga eka. Ke Iesu ega imoi fou kemai ipu egaꞌina niegai aisama, kina maaga
    atiafa koa iꞌopoga. Ke Iesu epea eafipugu puo egaꞌina ipuga eegai eagukipo elaagai.
  aey-aey: Ono ha wa hunec oso nijen, eu ijan Jekobna wa hunec. Odocob Jisas uqa jic
    cobonnu siw muduga docob uqa wa hunecna isec bilen, saen eu cam tutuc cehec tatawen.
  urd-GVH: वहाँ याक़ूब का कुआँ था। ईसा सफ़र से थक गया था, इसलिए वह कुएँ पर बैठ गया।
    दोपहर के तक़रीबन बारह बज गए थे।
  ycn-ycn: Re juni jamo'oquelana i'imacá. “Jacobmi chu jamo'oquelánami,” que na'acá
    rií. Rejé Jesús iphari. Caja raya'ó ja'apácaje nacú, raú rihuatána'a juni jamo'oquelana
    ahua'á. Rejé caápu'ucu i'imari nachá.
  djr-djr: Ŋunhiliyin ŋunhi wäŋaŋur ŋayi Djaykupthuny maḻŋ'maraŋalnydja maŋutjiny
    gapuny buŋbuŋdhunawuynydja, bala ŋayi yaw'yurra, bala dhuḻ'yurra guṉḏan mala ḻiw'maraŋala
    ḻoḻuwunuŋala ŋunhiyiny ŋarŋgany gapumirrnydja. Yo marrtjinany walal gan ŋunhi
    Djesu ga nhanŋu ḻundu'mirriŋuny walal, bala bunanan ŋunhiliyin gapu maŋutjin wäŋaŋur.
    Ŋayiny Djesuny djawaryurra, bili barrkuŋur ŋayi gan marrtjin, bala ŋayi nhinanan
    ŋunhiliyin galkin yan gapu-maŋutjin. Yurr bunanany walal ŋunhi ŋunhiliyiny ḏämbuynha
    waluy ḻäy-bilyunaraynha.
  kvg-kvg: Ndøgo Zekop-qá ibøkha ozu ndø-ozám. Yaq ande av khøuwa muin ndægo, Yesu
    gèmbo-ewéz, ge꞉geavun. Yaq ibøkha ozu-té genøwáv, vømø̄qom.
  rug-rug: Meke koa nana vasina sa berukehe te Zekopi. Mabo sisigiti ene se Zisu,
    ke habotu Nana pa kali berukehe; na korapa rane sa popoa.
  hop-NT: Noqw Jacob nöṅanvatñiat pep’e. Noqw Jesus waynumqe māṅuiwk̇aṅw, patñive
    qatuptu tāwanasavehaqamo (tāwa navaysikishaqam aṅhqe qöniwmaq’ö)
  san-URD: تَتْرَ یاکُوبَح پْرَہِراسِیتْ؛ تَدا دْوِتِییَیامَویلایاں جاتایاں سَ مارْگے
    شْرَماپَنَّسْتَسْیَ پْرَہیح پارْشْوے اُپاوِشَتْ۔
  heb-LB: '@see-verse:JHN.004.005'
  caf-NT: '''Et Jacob too k''et ''uhóonla, ''et whuz''ai. ''Et Sizi tube sa nuséya
    ''ink''ez ninéntsai, ''et huwa too k''et whuzih ''et nátl''adeda. ''Et 6:00 ''uhúnet''oh
    hoh ''ut''en.'
  mio-NT: Tican iyo iin soco, ta soco ra Jacob nani chi. Chitatun ra Jesuu, vati cani
    iti cha chica ra. Chacan cuu cha ni chacunda tatun ra yuhu soco can, ta hora cuiti
    cuu chi.
  srq-NT: Jacob chɨbɨcoɨ ibi que chɨ̃ huee ra. Noria. Jesús que ngoi huɨ̃ uquenea
    ucua huee ra. Noria ji. Tenda nandeite re mose. Ñeenda ɨshote que ee ra.
  kje-NT: Lolo lari ip onne Yakup nin oir makan ida aile, de Yesus naikoro warnala
    lolo oir makan onne. An mahedi ono nala'a ko'u, la lere uluwedi me'e.
  gaz-gaz: Boolli bishaanii kan Yaaqoob tokko achi ture; Yesuusis waan karaa deemuudhaan
    dadhabeef boolla bishaanii sana bira taaʼe. Yeroonis gara saʼaatii jaʼaa ture.
  kud-kud: Dalavane ainai ehebo we'aha eli imiyamiya, iya Yakobo ana eli'eli, na Yeisu
    ilau ta mahana ala'alapwahiyai ibwabwalenine tupwanane ainai, na amnanane hiyababa
    ta imiya gabaei habi aiyawasi.
  urb-NT: A'ep ywykwar ihĩ. Yman te Jako pykũi ame'ẽ ke. Ame'ẽ rake Jesu wapyk. A'e
    wata hũ, a'erehe he'õ. Warahy jandar tate rahã, a'ep a'e wapyk uĩ.
  fra-LSG: Là se trouvait le puits de Jacob. Jésus, fatigué du voyage, était assis
    au bord du puits. C’était environ la sixième heure.
  san-HK: tatra yAkUbaH prahirAsIt; tadA dvitIyayAmavelAyAM jAtAyAM sa mArge zramApannastasya
    praheH pArzve upAvizat|
  cak-SNT: Y chireꞌ cꞌo-ve ri pozo ri ranun can ri Jacob. Chireꞌ xtzꞌuye-ve ri Jesús,
    ruma jajaꞌ altíra cosnak-pa ruma ri bꞌinien ri ranun-pa. Como pa nicꞌaj-kꞌij laꞌk
    reꞌ.
  uvh-uvh: Ka yong bibik ganang wa ama kwang ka timinggi' Jekop wari unegu' wara'ganang
    anga kadofigu'. Ka mayam de sidii sini' ganang kadofinga kama paramu' aging wara'
    Jisas adi mengkura tanga ama kwang gaga ganang unggung anapmo' mareiagu'.
  ino-ino: Ye'kopu'a li he'nefea li keli hane'nea yate va'yi nehikeno yakemo'a folaka'nalaka
    hikeno Yisasi'a ka male'nea yafe alaka haekeno ani li keli avayale faitopale mai'ne.
  gnn-gnn: Ŋunhiliyina wäŋaŋura gapu yukurra buwal-wuwalyundja munatha'ŋurunydja,
    bala yolŋuyu walalay dhuḻ'yurruna ḻiw'maraŋalana ŋunhiyina ŋarŋga gapumirrina.
    Yo, Djesu ga ŋanapurru nhanŋu ḻundu'mirriŋu walala bunana ŋunhilina gapu-maŋutjiŋurana,
    ŋunhi walala ŋuli ḻakarama Djaykupku gapu-maŋutji bitjan, yurru ŋayi Djesunydja
    djawaryurrunana, liŋgu barrkuŋuru ŋanapurru yukurrana marrtjina, bala ŋayi nhinanana-dharrana
    ŋunhiliyinydja gapu-maŋutjiŋuranydja ḻoḻuŋura. Ga ŋanapurrunydja nhanŋu ḻundu'mirriŋunydja
    walala bala marrtji wäŋalili ŋathawuna bäyimgu, liŋgu ŋanapurru ŋunhi bunananydja
    buku-ḻarrŋgay'yuna waluyunydja. Ga ŋayinydja Djesunydja yukurra nhina ŋunhiliyi
    bäyma, bala nhäma ŋayi miyalknhana, ŋayi marrtji-nhina gapuwu dhiṯthunarawu, yurru
    ŋayi ŋunhi miyalktja Djamariyawuy bäpurruny'tja. Marrtjinanydja ŋayi lili, bala
    bunanana, bala ŋayi Djesuyunydja waŋana ŋanya, ŋäŋ'thunna gapuwuna, “Way miyalk
    ga', gapu ŋarraku wekaŋa,” bitjanna.
  yal-yal: Yaxubaa xɔɲinna yi na yi. Yesu bata yi xadan siga tideni, a yi dɔxɔ na
    xɔɲinna dɛ ra yanyin na.
  cnt-NT: Ja₁jaun₂ jme₁dsi₅₄ caun₂ tau₂ pozo a₂të́'₂ dsa₂ a₂quió'₅ Jacob. Jaun₂ ca₂guá₂
    Jesús cau₅, ia₁ a₂ca₂'ú'₃ 'ein₅₄ juɨ₅. Jme₁ma₂ca₂të́₂ con'₂ dsi₂ŋí'₃ jaun₂.
  tif-tif: '@see-verse:JHN.004.005'
  nlx-nlx: ताहरी याकुबान वावड़ी एती, एने यीशु चाली चालीन लेवाय जायेल ईतो, केरीन ती
    वावड़ी हेऱ्यो बोह गीयो। ज्यी वात हिराणेन टेम माय एवी।
  apw-NT: Áígee Jacob bitúhahidleeh goz’ąą. Jesus higaałgo isk’áhńyááyú hiyaago túhahidleehgee
    dahnezdaa.
  gum-gum: Truyube kan pisu, “Jacobwein køn” taig waben, Jesúsbe muraaraig arrua,
    tru pisu pulu wamisrøbig køn, yandø kwaløm tøbøtag misrøb køben.
  not-NT: Pinasegui iguinare Jacob cara yáguiro nija jirai. Aro imagotë Jesos isobigopë
    iguinarequë catinga paba.
  plu-plu: Amekene Jakó giwnpína ayge. Ig Kiyapwiye Jesus mabe awaku giwewni piyawakad.
    Nikwe ig batahkiswe aranwa ini unipna.
  iou-iou: Jesutä kädet käroŋi kuŋtäŋgän kepma bämopi täŋirän gaŋa taŋpäŋ ume awaŋ
    Jekoptä bian-inik äneŋpani u kaŋ-ahäŋpäŋ dubini-ken maŋit itkuk.
  ntp-NT: Ami ʌgai siaaco daja Jacocaru poosogadʌ. ɅSuusi caibimucatadai aimʌraitai
    dai modaiva pooso soonoana. Aidʌ cayoga dan duitadai.
  rai-rai: A daanim baa Iaakob ia kil taai kuraa matira. Io, Iesu i talanguan a panina
    u ra nuna iokaana winawaan, ma i ki matira naa ra daanim maa. U ra pakaana bung
    maa in mage i aaklakua.
  haw-1868: 'Ilaila ka punawai o Iakoba. No ka maluhiluhi o Iesu i ka hele ana, noho
    iho la ia ma ua punawai la: o ke ono paha ia o ka hora.'
  ffm-ffm: Ɗon ɓunndu Yaakuuba nduu woni. Iisaa jooɗii daande ɓunndu nduu faa ŋoottinoo.
    Ɗum forrii e wakkati hakkunde naange.
  arb-NAV: حَيْثُ بِئْرُ يَعْقُوبَ. وَلَمَّا كَانَ يَسُوعُ قَدْ تَعِبَ مِنَ السَّفَرِ،
    جَلَسَ عَلَى حَافَةِ الْبِئْرِ، وَكَانَتِ السَّاعَةُ حَوَالَيْ السَّادِسَةِ.
  cop-CNT: ⲛⲁⲥⲭⲏ ⲇⲉ ⳿ⲙⲙⲁⲩ ⳿ⲛϫⲉ ⲟⲩⲙⲟⲩⲙⲓ ⳿ⲙⲙⲱⲟⲩ ⳿ⲛⲧⲉ ⲓⲁⲕⲱⲃ Ⲓⲏ̅ⲥ̅ ⲟⲩⲛ ⲉⲧⲁϥϧⲓⲥⲓ ⳿ⲉⲃⲟⲗ
    ϧⲉⲛ ⲡⲓⲙⲱⲓⲧ ⳿ⲙⲙⲟϣⲓ ⲁϥϩⲉⲙⲥⲓ ⲡⲁⲓⲣⲏϯ ϩⲓϫⲉⲛ ϯⲙⲟⲩⲙⲓ ⲛⲉ ⳿ⲫⲛⲁⲩ ⳿ⲛⲁϫⲡ ⲡⲉ.
  adz-adz: Da Yakop mpui gan rafan imingꞌ igi. Yisu ibawaꞌ da impa iruꞌ uts da mpui
    rafan ringan i rinin iraraiꞌ nidzun angu i sanab guntiꞌ yunga badan. Da gubuꞌ
    impa wasaꞌ sib ibi 12 kilok.
  sri-sri: Iroguere deko gobe Jacob iridea gobe ããrĩbʉ́. Jesús yoaro aaradi, garibore,
    iri gobe pʉro siñajã eja doami. Goeripoe ejaburi dupiyuro ããrĩbʉ́.
  nal-nal: Ka rauxin a luka daanim sin Jekop inaan, ma Iesu xa wat siar lapaara luka
    daanim, panaze a wina xa malumbaai wana xa los a lan baraaf. Ka malasing ka zangaaflu
    ma urua a marana maknaas lawaanaas.
  kyq-kyq: Gɔtn ese ɔk buɗu ɔɔ buɗn se kꞋdaŋin̰ buɗn Yakub. Kɛn Isa jaay aan gɔtn
    ese se, kaaɗa aasga katara tir ɔɔ naan̰ jaay lee ɔɔr se ɓaa iŋg cɛɛ buɗ kɛn ese.
  kwd-kwd: Ma me'e ka'o na la Jekob 'e 'eria 'e to'oru la'u mola 'i no'ona. Ma la
    Jisas ngaia ka to'oru nigifana nga ka'o lo'oori tofuna ngaia 'e kweo no'o na nga
    lekanga. Ma nga alata no'ona, ngaia 'e to'omia no'o nga dalototo'o na gani.
  ded-ded: Anu Yesungo Yakoboac dokuteng tarecfu, imohai sing kengkecma kuha kpac
    anu dokuteng imocac tegiau mama tarec. Tacmanu 12 kiroc isoc anec.
  ewe-ewe: Yakob ƒe vudo la le afi sia. Vudo sia le anyigba si Yakob tsɔ na via Yosef
    la dzi. Le mɔ legbe si wòzɔ kple ɖeɖiteameŋu ta la, Yesu nɔ anyi ɖe vudoa gbɔ
    be yeadzudzɔ. Anɔ gaƒoƒo adelia me.
  nuy-nuy: Na-Jacob anaani-yung ni-rigandi anubani ana-lhawalig. Nga na-Jesus ni-yanggi,
    nga ni-waliyn bagu, wubani-rruj a-lhawalig-duj. Ni-yaal-ngawiiyn, nga bagu niindhadhangayn.
    Wugurraayung warruburru-yung wurru-marrbuy-maa-yinyung warra-waḻya-waḻya, wurru-yanggi
    yuuguni wubani a-wumurrng-guy, wurraagini a-marrya. Yaaji ngi-waḻirr-lhangayn
    aḏaba arrwar. Anubani ngigaayung ngarraagi-yung maṉinyung a-Samaria-yinyung, ngi-yanggi
    buguni. Ngi-yanggi nga ngi-waḻimaa aa-gugu-wuy. Yingga anubagu ngi-waliyn, nga
    na-Jesus nigaayung ni-yamayn “Nimbaa-gaḻimang guugu, nimbiiyn.” ni-yamayn.
  cop-BHC: ⲚⲀⲤⲬⲎ ⲆⲈ ⲘⲘⲀⲨ ⲚϪⲈⲞⲨⲘⲞⲨⲘⲒ ⲘⲘⲰⲞⲨ ⲚⲦⲈⲒⲀⲔⲰⲂ ⲒⲎⲤⲞⲨⲤ ⲞⲨⲚ ⲈⲦⲀϤϦⲒⲤⲒ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲘⲰⲒⲦ
    ⲘⲘⲞϢⲒ ⲀϤϨⲈⲘⲤⲒ ⲠⲀⲒⲢⲎϮ ϨⲒϪⲈⲚ ϮⲘⲞⲨⲘⲒ ⲚⲈⲪⲚⲀⲨ ⲚⲀϪⲠ ⲠⲈ.
  buk-buk: Ma sê naŋ Jakob kwê tu sêtap bu sa-ŋga, naŋ yêc malac dau ŋamakê. Yisu
    ti ndê ŋgacsêŋomi sêhôc asê sê bu-ŋga dau têŋ ac kac lhu, ma sêŋsêlêŋ seŋ baliŋ
    su e Yisu kwapac sa, dec iŋ ndöc sic ndöc dinaŋ.
  pri-NT: É tâa wê ê pwârajawé kà Iakobo. Â é tàpo tâaboo naawê wà Iésu, ba dau oratêe,
    goro ê pai pâra kêe, â jèe gopaé.
  zpq-NT: 'Na'' žia to bej da'' nacchgua sitjw da'' nzi'' Bej c̱he da'' Jacob. Ca
    do guagwbiž Jesúsen'' ba chjax̱aquede'' ngüe''e nezen'' nach gwchi''e cho''a bejen''.
    Na'' beṉe'' ca'' zjanaque'' ḻe'' txen ba zja''aque'' lagüe yežen'' zjasexi''e
    da'' yesagüe'' len ḻe'', cate'' bžin to no''ole Samaria cho''a bejen'' cont güe''e
    nis. Na'' Jesúsen'' gože''ne'': ―Beṉ late'' nis ye''eja''.'
  por-TFT: O poço que pertencia antigamente a Jacó ficava naquele terreno. Jesus estava
    cansado de andar. Portanto, enquanto nós discípulos entramos na cidadezinha para
    comprar comida, Ele ficava sentado perto do poço. Por volta do meio-dia, uma mulher
    que morava ali na Samaria veio buscar água do poço. Jesus lhe disse, “Quer me
    dar um pouco de água do poço para beber?” Os judeus não gostam de tocar coisas
    que pertencem aos/se aproximam dos samaritanos,
  gwi-NT: Izhit t'ee Jacob vichųų deek'it goo'aii ąįįts'ą' Jesus niighyuk niinzhii
    ts'ą' cheendak ts'ą' zhat chųų tr'oonjii deek'it eeghaii naadii. Drin tł'an gweedhaa
    gwiizhit.
  gvn-gvn: Yinyaymba Jacobangka ngadiku well bakan. Well yinyaku. Yala, jana Jesus
    Jacobandamunbu wellba kadarin. Jesus baja-burran, kala-kalbay jinabu kadanya.
    Wungar wangkar-wangkar.
  nhy-NT: Iwan ompa oyeka in poso de Jacob. Jesús osotlawak de onejnenke iwan omotlalij
    itempan yon poso. Oyeka kej tlajko tonale.
  asm-FB: সেই ঠাইতে যাকোবৰ নাদ আছিল। যাত্রা কৰি শ্রান্ত হৈ পৰাত যীচুৱে গৈ সেই নাদৰ
    দাঁতিত বহিল। তেতিয়া সময় প্রায় ভৰ-দুপৰীয়া আছিল।
  okv-okv: Jacob ta umo timbari hoto ai puvuna, eto iji 12 o’clock unu degi koso avoeto
    jangu indesi umo timbari hoto engitita arumbeto mitinu
  mxt-NT: Ta yucuan nyaá noo yavi ndutya cha catyí ñu tyi chi ra Jacob cuví. Ta vatyi
    chitatú xaan ra Jesús cha chica ityi ra, ta chicunyaa̱ ra yuhu yavi cuan, ñáá
    cuhva hora cuví.
  tzo-NT: Te oy pozo pasbil ti vo'one yu'un ti jtatamoltutic Jacobe. Ti Jesuse inaqui
    yo' bu ti pozoe yu'un ilub ti xambal. Po'ot xa tsta o'lol c'ac'al.
  ind-AGS: Sumur Yakub berada di sana. Yesus merasa lelah karena perjalanannya jauh,
    jadi dia duduk di pinggir sumur itu. Waktu itu sekitar jam dua belas siang.
  omw-omw: Iaikopuva haaru nramanrianra quvutova mwini vahuvaro Iesusiva nyianra aanra
    nri kyovaro pupohovaro mwiva nramanrianra quvutora tataaqa mwatakyaa viro varura.
    Varuvaro huarivanto nrinro virira qiataqaa vahuvaro
  yrb-yrb: Jeikofunu dauri ogo koto i nasiniro ibi. Kowa mare otoro reka fare serigari
    uiro Yesuma i ogo kotobai farite daba yafawere arebe ofe arama uiba yaubi.
  maa-NT: Ya̱á tíjna jngoò nga̱jo̱ nandá xi nei‑la̱ komà Jacob. Jesús jye 'ñó ijta‑la̱
    nga tsó'baya ndi̱yá. Tsibìjnat'aà jè nga̱jo̱ nandá nga jyeé kjo̱meè bijchó nchisen.
  mcq-mcq: Ijí ꞌunama kajaho jopatuꞌuraꞌomo Hu roꞌeme haha sevume roe Jekapi oni toúja
    roraꞌomo ijí ꞌojuta hweꞌeme vea rira renana.
  sus-A: يَشُبَ شَ كْلْنيِ نَ مّننِ نّ. عِسَ تٌ نُ بَرَ تَفَن عَ شَ بِيَاسِ كُي، عَ
    نَشَ عَ مَفٌرٌ نَ كْلْن دّ رَ. يَنيِ تَفِ نَن نُ عَ رَ.
  jpn-1965: そこにはヤコブの井戸があった。イエスは旅の疲れで、井戸のかたわらに腰をおろしておられた。時は六時ごろであった。
  fra-SBL: Le puits de Jacob était là. Jésus, fatigué de son voyage, s'assit donc
    près du puits. C'était environ la sixième heure.
  yka-yka: Laˈi si antag miyaˈan niyaˈ kupung bakas hininang weˈ si Yakub awwalley.
    Ningkoloˈ si Isa si higad kupungin peggeˈ pekkeng iye si paglengnganan. Lettu
    ne miyaˈan ellewin.
  mle-mle: Adi mwiya tayir Jakap kip kwakuw, vadidi makuw ab kip rad. Aw Jisas nimadi
    yaab yadilik, diki sip sakwiyil. Alik tikuw, yaap rad daan adi mala makuwa. Mwiya
    giraabal kwasa gaan varugwadim nalilal.
  shp-NTPO: Jainra iká iki ja Jacobnin pozo, jain kaaxa paxkinax Jesús yakata iki.
    Jatian iká iki moa bariapan ikibi.
  aom-aom: Rueromo maja ririvanovëꞌiro öri ëgoböviro rovëꞌëro uꞌuvamu hegoro Jacob-mëhu
    jovëni umare gua bëhire hijadeje.
  geb-geb: Zekop fhum korgi mbok mbɨ mbe maaŋ ki. Zisas Sikar hɨgap, ana vhugi. Ana
    maaŋ muuŋgiap mba mbok mbɨ taan perav kim, ra vov purara thɨgim, phɨɨŋ muuŋgim,
    ana mbara ki.
  eng-WYCLIFFE: And the welle of Jacob was there; and Jhesus was weri of the iourney,
    and sat thus vpon the welle. And the our was, as it were the sixte.
  bsj-bsj: bwir Yakubu ro ki no wi. kanbo luwam Yeecu ki yamcem be ri la con yii ken
    kong bwirie. dong dong kamg keneko nukkun.
  cak-cak: Chiri' c'o-vi ri pozo ri Richin Jacob ni'ix che, y cosnak roma ri binen
    rubanon, ri Jesús xtz'uye-ka chuchi' ri pozo pa nic'aj cami k'ij chiri'.
  chf-NT: Ya'an ya'i ni ch'en que u chi aj Jacob. C'oti aj Jesús ya' jini tänxin q'uin,
    y chunwäni ti' ch'en, uc'a bo'o ujin t'oc xämba.
  tlf-tlf: Jekop imi kafin tem ok fogosa uyo tal-nala e, kafin tem ok umi tuum magaang
    diim kugol ton-bom kun fingkama kale, boyo atanim dubim e tala ko.
  piu-2006: '@see-verse:JHN.004.005'
  poh-NT: Chipam i yeꞌa̱b reꞌreꞌ wilic jenaj rijulil haꞌ cꞌoto̱j cahnok najtir kꞌi̱j
    ruꞌum i maꞌ Jacow. Naxponic ar jeꞌ na cablaj o̱ra reh kꞌi̱j, reꞌ Jesus xitzꞌuka̱ꞌ
    ri̱b chi chi̱ꞌ rijulil cꞌotoj laj haꞌ reꞌreꞌ ruꞌum kꞌe̱ꞌ xkꞌuhtic chi behic.
  tue-tue: Tiiditapʉ oco waarí cope Jacob tiirí cope niiwʉ̃. Jesús yoaro wáa, páasʉtigʉ,
    tiicope wesapʉ jeanuãwĩ. Coeritó niiwʉ̃.
  bjp-bjp: Aiwa, e toh na dan ae Jekop i kef ta u. Iesu i mut e fo na dolon ninla
    ke ka kiis na baban toh na dan ae. Aunbiing ae, ifasi aragii sangful ini u e aunbiing
    na siat.
  xon-xon: Jakob aanyunbun mu bi nima chee. Le Yesu aah chuun na, u bak a. Nima le
    u kal nnyunbun ngbaan aamɔgbeln pu. Nwiin nan bi kaasisik ni.
  tzo-ZNT: Oy tey jun pozo, jaꞌ yacꞌoj ta joqꞌuel ti Jacove. Ti Jesuse tey ichoti
    ta tiꞌ pozo yuꞌun ilub ta xanbal. Poꞌot xaꞌox ol cꞌacꞌal.
  mpm-NT: Yukan iyo ɨɨn soko nducha ni nani soko Jacob. Ni kuita Jesús ja kuaꞌan ya
    ichi un, ti yukan ni jakuɨñɨ ya yuꞌu soko un. Ko ja ni kuu koxiuu kɨvɨ un.
  ots-NT: Pʉ jár nttza̱ni car jñini Sicar mí bbʉh hnar ttöti. Mí tsjifi ʉ́r ttöti
    ca ndor Jacobo. Bi zøti pʉ car Jesús, ya xi mí ju̱xadi. Ya xcuí bo ʉ́r cuɛ pʉ
    jar hñu̱, cja̱ bi mi̱h pʉ hnanguadi car ttöti.
  hoy-hoy: अदिक याकूब उन भाय भी अल्या ईरोद. इदुरसाटी यात्रा टु थक्स माळकु यीशु भाय
    इन हात्‍ती हिंग अच कुरतोदुन. आ समय लगभग हागुल इनव हन्नेळ मुरदिदव.
  amo-amo: Kuwu nmyen Yakubu wadi kite, Yesu wa dira nin cin me a so kupo kuwe. Uwui
    wadi umal dak ati.
  pjt-pjt: Ka Jacobaku well ngaṟangi ngura nyara palula. Ka Jesunya iwarangka ankula
    kaḻaḻarinytjatjanu pakuringkula wellangka itingka nyinakatingu.
  cwe-cwe: Hanhu haja hakala na chisima cha Yakobo. Ivo Yesu kakala hasi habehi na
    chisima icho kwaviya kakala kalegela kwa umwanza. Lusita uwo ikala saa sita imisi.
  daa-NT: Ɗo wer-ak ko, Yakuub ecirtu bee ka amiydi. Min Iisa iŋ maajirnay ottu ɗo
    wer-aka, Iisa rawe. Ampaa ko, ŋa daktu goy ɗo bi ka beendi. Pat nec ko ƴiriyo.
  mlp-mlp: Teq saw nab yay araq kwaziqmo Jekob yuw waqgo haqad yay tayta in nab usaqta.
    Sa Yesus bolad luwim zeq ayahtab 12 kilok nazaq tiqiyan in yuw yayibta nab gwahtiqim
    ahol husisiqsa anamur emad tuqos.
  ape-C: Anag abar bakihogi nuwag seiwok Jekop narukogi, gape noburudok wabur. Jisas
    nagim rouhi yah nanaki abom aria nakana nupe nurao uhwin. Namudok aria anan nahagi
    nape anagasum abarig nuwag.
  bgs-bgs: Taddô tô balun na igpému i Jacob. Purisu igunsad si Jesus madani tun ta
    balun, su ibállé sikandin tingód katô kapanó din, asta malássád dán é álló.
  faa-faa: Yakopemo he keasimo hauaka rasa á Yasu pukua kayapo. Maiya tipiamo ipi
    korakemo finiraka pesasamo ipi sosekenaraka kayapo.
  kik-kik: Nakĩo gĩthima kĩa Jakubu nĩkuo kĩarĩ, nake Jesũ, tondũ wa kũnoga nĩ rũgendo,
    agĩikara thĩ hau gĩthima-inĩ. Na kwarĩ ta thaa thita.
  cap-NT: Jalla nicju tsjii kjaz tuj z̈elatc̈ha, Jacobz̈ tuj cjitatac̈ha. Jesusaqui
    jiczquiz ojktiquiztan otchic̈ha. Nekztan tuj latuquiz julzic̈ha. Nii oraqui taypur
    wajitac̈ha.
  ksr-ksr: Jeikobwaanoŋ apu roŋ koriga ii Sikar taonoŋ nanja. Jiisasnoŋ kana karotiwaajoŋ
    ama selia bimooro weeŋ jiji kolooro apu roŋ iikanoŋ keuma kosianoŋ kamaaŋ raro.
  eng-TNT: 'And there was Iacobs well. Iesus then weryed in his iorney sate thus on
    the well. And it was about the sixte houre:'
  sbs-sbs: Chisima cha Jakovo puchivena aho. Jesu avali kukatere kuzwa ku musipiri
    wakwe ni kwiza ha chisima. Chi ivali kuchutire kwinako ye chitengu zana.
  sue-sue: Ota zebu da amira Yakobora ou ura wamai zo itisonua. Are Yesu nu ago kei
    awero waiko soe dopenua, are putou tepo wenu giro ou ura wamai amira zorage arumunua
    awa.
  fra-NCL: 'Or, là était le puits de Jacob. Jésus fatigué de la route, s’assit tout
    simplement au bord du puits : il était environ la sixième heure.'
  bhg-bhg: Edo Jacob da un mambari awa yai ainda. Edo Iesu pepeta riboribé esisina
    ami ipatai rejiwa esiri imo un mambari demonda anumbesisina. Edo awa ora 6 ango.
  snn-NT: Ti'anni ëñato, ba oco uncu goje Jacob no'ani jo'casi goje baji'i. Ba'iguëna,
    Jesusbi ganiguë guajabi. Ënsëguë mëñera së'irën ba'iguëna, ba goje yëruhuana bëabi.
  atb-NT: Haû má, Yakup é wuìhtung le joq to luî, Yesuq gi, hkyô sô ngú é yanmai,
    wuìhtung hau é nàm má zung gyó tô ri. Haú u gi, nyí-káng raxe í hkyíng nghut bê
    nghut ri.
  cek-AK: 'To ahmuen ah loe Jacob mah takaeh ih tuikhaw to oh, Jesu loe kholong caeh
    angpho pongah tuikhaw nuiah anghnut: to naah atue tarukto thuemtham oh boeh.'
  bkd-bkd: Duun taena sa atabay ha binangbang hi Jacob, aman mighimlay si Jesus ta
    agkapedaan en daw agkaugtu en daan.
  ctu-76: Ya'an jump'ej pozo mu' bʌ i pejcʌntyel ti i cha'an Jacob como jin ti' piqui
    ti ñoj oniyix. Cha'an wen lujb Jesús ti xʌmbal ti buchle ya' ti' ti' pozo. Yomox
    i tyaj xinq'uinil.
  lac-NT: Ti' yʌn yic' ja' ich ru'um chen tam yʌn ya'arir. Raji' u nunquir u winiquirob
    judío caj u panaj uch, Jacob u c'aba'. Quire' Jesús ca'anij tu cu tar ich bej.
    Tan u jesic u bʌj bʌytʌc tu yʌn yic' ja'. Bʌytʌc c'ac'chunq'uin.
  xla-xla: Epapeleye Yokobta yú kolomaleye edla ala me-polaiyo. Epapele dulu dla Yesu
    ya꞉ mo selemalli pualeta sukalemama hopeyamalati yú kolomale mateka꞉pi edla hedepo
    polaiyo. Oloma eye sali mo-dukuslopi dla hallati apiyo.
  xav-NT: '@see-verse:JHN.004.005'
  cuk-cuk: Agine Jacob-dia-akwisad siid. Jesús nanasadba yegussoggu, obunnogega a-dia-dikarba
    sigisad. Deun, bato yorukugusad.
  tbf-tbf: Mi matada se Iakop a nga mon en ian. E Iesu a nga maer sien ta nga vesingie
    mi rosar kuar. Io, a nga mogos i gegen mi matada. Ma a te nga sisiat potaram.
  uig-CYR: Шу йәрдә «Яқупниң қудуғи» бар еди. Әйса сәпиридә чарчиғинидин қудуқниң
    қешиға келип олтарди. Бу тәхминән алтинчи саат еди.
  ikw-NT: Ọmi Jekọpu zị pịi. Inwe gwụru Jizọsi kwnornu nụ izne wam, ọ dazịri ẹli nụ
    ngeri ọmi wam n'iwhnehnie.
  khs-khs: 'Yakopeyewi hano ka:mita: peleya: ta:la emi Yesuwa hanapola: henekeye.
    Opo honosanewemi E onatuyewi onapela: minanase Ewa hokopita: henekeye.'
  dwr-ENT: ሄ ሳዓን ያዪቆባ ሃ ኦላይ ዴዔ፤ ዬሱሲ ሃሜታን ዳቡሪዴ፥ ሄ ሃ ኦላ ማታን ኡቴዳ። ሄ ዎዴ ሳዓይ ኡሱፑን ሳቲያ
    ሄራ።
  pma-pma: En taviai, Iesu ka meatin keil onen arokol vulioai onen Siekob enek. Iesu
    longe aven mah, ka rondan museh vesesal veni.
  atd-NT: Duon dod dio ka maralom no balun no pighimu ni Hakub. Nò, nigpinnuu no oghimoloy
    si Hisus marani to balun su naboloy to poghipanow ran no mariu no marani on ogmougtu
    ko nigdatong.
  tel-2017: యాకోబు బావి అక్కడ ఉంది. యేసు ప్రయాణంలో అలిసిపోయి ఆ బావి దగ్గర కూర్చున్నాడు.
    అది మిట్ట మధ్యాహ్నం.
  hat-BSA: Pwi a Jacob la te la. Jésus, akoz Li te byen fatige pa vwayaj la, te chita
    akote pwi a. Se te anviwon sizyèm lè.
  top-NT: '@see-verse:JHN.004.005'
  msk-msk: Asaan yang parigi na sarokan ni Jakob kadini. Kayan yagingkod si Jesus
    asang said nang parigi kay yamapagod yaan nang pagpanaw. Alasdosi la yang suga
    nang pagdatung nilan disaan.
  gyr-NT: Aheve oime ɨvɨcuar, chupe, “Jacob ɨguagüer” ehi yuvɨreco. Ahe ɨgua rembe
    rese Jesús oguapɨ mbɨter arɨ potase ocueraise oĩ.
  kmh-kmh: Pen Jekop ñiŋg kaw dak ak mindek ak mey, Jiysis apek apek, pumbnamb yomb
    yoŋ won ak yiruk gek, am ñiŋg kawrumb gol kun ak bisgak.
  ukr-ONPU: Там була криниця Якова, і Ісус, утомившись від дороги, сів відпочити біля
    криниці. Було десь близько шостої години.
  emi-emi: Ateo kaikai eteae Jekop ghe kaiela ghe asoaso tale masaliki eteae Iesu
    ghe kasukasu elaolao etana. Vara me ang ghe maamangoo poli ghe kasula tale aluse
    salana, me ghe toka siola kalakalangina tale ateo kaikai eteae. Ang ghe pai ngelo
    sinakala.
  zpv-NT: 'riꞌchi zohba bizee nin rñiꞌ raꞌ bwiinn raꞌ chi: “Xpizee Jacob.” Ya Jesuhs
    badxahga Ñiꞌh zeꞌzah Ñiꞌh niꞌchin guzohba Ñiꞌh rwaaꞌ bizee chi, nee ziga chiꞌh
    laaꞌyidxyih hohra nin guzohba Ñiꞌh rwaaꞌ bizee chi.'
  gux-gux: Jakobo n den gbini yaa caali den ye li kani, Jesu den cuoni ki coagi ki
    kali li caa gbanli po, li den bua ki pundi u yensiinu.
  kos-kos: Lufin kof lal Jacob oan we, ac Jesus el pituki siska ke sripen el totola
    ke fahsr lal. Pacl se inge apkuran nu ke infulwen len.
  ibo-ibo: Olulu mmiri Jekọb dị nʼebe ahụ, ma ebe ọ bụ na ike gwụrụ Jisọs nʼije ya,
    ọ nọdụrụ ala nʼakụkụ olulu mmiri ahụ. Ọ bụ ihe dị ka oge ehihie.
  yml-yml: Tanoganina ꞌwaineye bei Iakobo ufa i alai. Fai ꞌakonadi ꞌaiata ꞌana utukamwana,
    wata Iesu i ꞌabiawa ꞌeda manamanawena begaidi i miabui ufanina lilivaneye i na
    veawai.
  ory-ory: ସେହି ସ୍ଥାନରେ ଯାକୁବଙ୍କ କୂପ ଥିଲା। ଅତଏବ, ଯୀଶୁ ପଥଶ୍ରାନ୍ତ ହୋଇଥିବାରୁ ସେହି କୂପ
    ନିକଟରେ ବସିପଡ଼ିଲେ। ସେତେବେଳେ ମଧ୍ୟାହ୍ନ ହୋଇଥିଲା।
  bzj-bzj: Wahn wel weh Jaykop mi dig mi stil dehdeh pahn da sayhn pees a lan. Jeezas
    sidong bai di wel fi res kaa ih mi taiyad owt fahn ih jerni. Dat da mi bowt twelv
    aklak da aftanoon.
  chk-chk: Ikenan a wor eu chönüttu än Jakop, nge Jesus a mottiu ünükün ei chönüttu,
    pun a pekus ren an fetal. Ei otun ina epwe leoloas.
  ssd-ssd: Ma ta mbolŋge kule burok Yakobŋge wakeina tuku minna. Ki kanum 12 taŋaŋ
    Yesus nu lika ma ma matuk ka nu ka kule burok ta tugumŋge minyokina.
  acr-TNT: Chiriꞌ cꞌo wi ri jun pozo ucꞌotom can ri Jacob. Ruma cꞌu cosinak ri Jesús
    che ri be uꞌanom lok, xtzꞌuyiꞌ chunakaj ri pozo echiriꞌ ya cuꞌana pa tiqꞌuil kꞌij.
  rop-rop: en det wel weya Jeikob bin oldei yusum bin deya du. Wal Jisas en im wekinmen
    olabat bin kamat deya dinataim, en imbin jidan wansaid langa det wel, dumaji imbin
    nokap,
  mee-mee: Na lulu e nga olenge me eke patoe ka oleng orae Iekop ke momo nga inaeala.
    Bae Iesus taongana ke baia likisangana nga mirana. Minmina na i ke tara kokoro
    nga oleng laeala. Ba kae ke pa basema kae matana lima ba kena ka laio.
  mwf-2018: I kura putek pewerti-marda ngarra Jacob nukunu kanthidha dini-ka ngangka
    da ngatha dinidha. Bere Jesus-ka kanawup numerrnu da manta ngangka da ngarra kura
    putek pewerti-marda nhini. Nukunu-ka bedharrmuyuktha dini ngangka da wilili thangunu.
    Mu pulangay nukunu-ka pangu warra punnadhaneme ngarra da nan Sychar mi-nu pardekutthaneme.
    Da ngunga-ka kangkarl-wa pirridha da nhini-re-yu. Bere kardu palngun kardu da
    nan thangunu kathu Samaria wurrinidha ngarra kura putek pewerti-marda nhini-nu-yu
    kura patha-nu. I bere Jesus kathu-ka mamnge, “Ya. Kura mani kathu thingawurl,
    kura bagurduknu.”
  dif-dif: Naka Jakobani ngapatjili nganana wonti. Ngangau Jesus palkanandru matja
    walturina, Nau ngamana ngarina wonti ngapatjilini; ja toda nganana wonti.
  gam-gam: Dumo Sikar yei al ge, nu ta waulo wori yei. Ge Jekop nu noi al we dji.
    Armina belle mal embe yeika, Jisas kond woi ke yeika, nu tupa djeke une po ami
    dje moi.
  nou-nou: Edo Jacob da umo koto ngambari awa ainda atima isira edo ainda waiko soropu
    da Iesu yei ribori be pepeta edo bugusira awasedo begogo etiri umo koto ngambari
    demoda anumburisira.
  mqb-NT: À man ata kutok, kurok ana Yakob inde. Natiya kutok, man i pec a ga nà,
    Yesu a njahay pa nga kurok, anga kà yak nga tə cəveɗ.
  ape-B: Ali Jekop ananigu bobigu douk seiwak nunugomu chape cholu abal umu douk golu
    agnabuk. Hanaki ahudak louhi yah ali Jisas aulpusinu. Ababuk nyultab douk anyumnah
    toul ali Jisas nanak nape algasigamu agudak abal bloleyagali bobigu.
  grc-F35: Ἦν δὲ ἐκεῖ πηγὴ τοῦ Ἰακώβ. Ὁ οὖν Ἰησοῦς, κεκοπιακὼς ἐκ τῆς ὁδοιπορίας,
    ἐκαθέζετο οὕτως ἐπὶ τῇ πηγῇ. Ὥρα ἦν ὡσεὶ ἕκτη.
  cav-NT: Jesústu ena cani peque judirucuare. Tumeque ena canitu jucuare béru Jacobra
    purucuareque. Japada ajehua tibutu Jesús dyaque ecastere jucuare. Jadya tibudyatu
    ena cani peque anibutedirucuare. Barepatya huietu jucuare.
  kgp-NT: Kỹ Jacó tỹ poço vỹ tá nĩ gé. Jesus tỹ poço ẽn tá jun kỹ tóg tá vẽnhkán kỹ
    nĩ nĩ, poço ẽn rã hã. Rã tỹ ẽg nĩno kã sa ra ke ja vẽ.
  bvd-bvd: Ma na kilukafo nai sa Diakab 'elia ka nii lau guu 'i seeri. Sa Disas nia
    lea kau lelea ka lede nia 'asia naa, nia ka gooru naa ninimana kilukafo nai. Ma
    si kada nai, ka dao naa bobola fainia lao tofungana sato.
  ukr-1871: Була ж там криниця Яковова. Оце ж Ісус, утомившись у дорозї, сидїв так
    на криницї; було ж коло шестої години.
  apz-apz: Oso hopo sopo mijimo Jekoup nɨhuꞌno hohonta ijɨmentisoso woꞌnnyoponoho.
    Jisas kako osopo hano nowento oso mijimoꞌnjo hopo sopo mofehiꞌnyo mijiyo kwaꞌofiyo
    ne lopo lohofontanɨngki (12 kɨlouk somo) Jisas kakoe aꞌapaho usijoꞌno oso hopo
    sopo humamentisofoho.
  yon-yon: kuyaa kuu Yekob ye okdobon angkuun. Kwane, kiwaan meniib kumbed Yesu kuu
    yonka ambab monoon kowe, aromkono dowan kerene aronkob arimbed okdobon kuyaa dibeen.
  poi-NT: Je̱mt́im it́ jém mu̱tɨ jém iwatnewɨɨp jém Jacob. Cugapja̱ma núc jém Jesús.
    Agui sopsne. Juumɨ miñ. Jesɨc co̱ñ Jesús jém mu̱tcɨɨm.
  wuv-wuv: Fei agifaa Jacob ranu yei ma na madugu unuu Jesus uaa fei tatalaiana, si'ei,
    na guta adii fei ranu. Ei, ale'ei haloaina.
  quf-NT: Chay pachapi Jacobupa yaku upyanan quĉhapis karan. Chay quĉhapa yatanlapimi,
    Jesusqa kusata shaykushanrayku samaran, alas dusi yupayna.
  yuw-yuw: Wocin wömai Jeköpho osuc yamucha gopma gidoc. Oro Yesu yu uyap worochon
    engmuna foc imuna ongga yamuc gopma tan wocin omoc idoc. Sep bongono wömai 12
    kilok ihoroc idoc.
  hus-NT-1971: Tats ti hua’ats jun i mom im bij in momil a Jacob. Cum tsequenequits
    a Jesús ti belal coyots ba’ an mom. Lej hue’its in le’ quim baju ts’ejel q’uicha.
  med-med: Jekop nga nu kut kona nila titim. Ant ni omba, peng im ila pelinga, Jisas
    nombuⱡa ruⱡ urum ei nga, kʉmp ambuⱡnga omba, nu kut ʉldʉ ila murum.
  bch-bch: Be eaumata ede ton Iakop ienono toa eoa. Iesus itin imanggolenga ngan lalalanga,
    ta idio imado boloma ngan eaumata toa oa. Eine ado imata boloma ngan arobad.
  cco-NT: Jo̱ fɨˊ jo̱b lɨ˜ lɨ́ɨˊ co̱o̱ˋ tooˋ e aꞌˊ eáangˊ lɨ˜ níingꞌ˜ jmɨɨˋ, jo̱ fɨˊ
    jo̱b lɨ˜ calɨ́ˉ ojmɨ́ˆ quiáꞌˉ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Jacóoˆ. Jo̱ nɨjaquiéengˊ guieñíbꞌˉ
    mɨ˜ caguiéˉ Jesús co̱lɨɨng˜ có̱o̱ꞌ˜ dseaˋ quiáꞌrˉ e fɨˊ ojmɨ́ˆ do, jo̱ fɨˊ jo̱b
    cajmiꞌíngꞌˊ dseaˋ do co̱ꞌ eáamˊ nɨfɨ́iñꞌˊ e ngɨrˊ, jo̱ dob caguárˋ cáangˋ e tooˋ
    a˜ jmɨɨˋ do.
  deu-1951: Es war aber daselbst Jakobs Brunnen. Da nun Jesus müde war von der Reise,
    setzte er sich also an den Brunnen; es war um die sechste Stunde.
  alq-ALGNT: Tag8anoban 8edi pejig odaiban, Tcekap 8eckadj ododaiban. Jesos kitci
    aiekoziban e pimodedj, midac ki abi iima pecodj odaibanikag. 8aiej abitakijiganogoban.
  ixl-NNT: As kꞌotik umaꞌl u jul tzitziꞌ uvaꞌ ni teqꞌolkat jeꞌ tzan aꞌ uvaꞌ kꞌotik
    kan taꞌn u Jacob. As tul chaqꞌaan veꞌt qꞌii, as xonebꞌ veꞌt u Jesús tziꞌ u juleꞌ,
    tan koolinalik veꞌt Aak taꞌn xaoꞌm.
  boa-NT: Átsihyíi núpahyéjú ‘Jacóóbó nupáhyéju’ némeíhyéjú úniúvú Jetsóó wáyéeevé
    juuváyí muha metsááneri pávyeenúúbe. Téijyúu tsúúca cójɨ́jpɨɨnéélléjuco meé.
  etr-etr: Segea amida siiba Yeigabaea ödä dögöi afädë dilo. Yesu e awäha nea emo
    hëhela, ödä dögöi amo ga madela ami hele sulo. Amoda eso mogogi amai.
  quh-NT: Chaypitaj Jacobpa yacu pujyun carka. Puriskanmanta ancha sayc'uska caspa
    Jesuska pujyu canto perkapi tiyaricorka samaricunanpaj. Chaupi p'unchayjinaña
    carka.
  kwi-kwi: Suane Jacobne kwazi kul sarɨt. Miwa ɨmtuasmin kwaiztɨt akwa, Jesúsne kwazi
    ukkam kulkin uzta. Paizka payu panapain.
  agm-agm: Iyataatɨ jɨhura Jekopɨho anɨmwaahɨpatɨ waapoho niwɨtaatɨwɨ yamwaasɨpatɨ
    kapɨhɨ aunahɨpa Saikaahandamɨhinɨ ahendaise. Aihɨ Jisaasiho daihɨra utaarɨhandaatɨhɨ
    daindɨhandapɨ nurɨpotɨndɨwihɨ namatɨ otapɨhaatɨ ipɨho otɨhasɨnɨtihɨhura waapohomɨ
    anɨmwaahɨpatainɨ detɨ bindataise.
  ubr-ubr: Jacob motob dogu isar an sareu iboai min nan ato Iesu etai ibi i’nan isuweigan
    on nan sareu ato dogu emon igeg on nan imair imama. Ato wera min aiyet nanaba.
  tsw-NT: Urana a̱ tyo aci ɗaɗa Yesu rawai ookoꞌo a Yakubu. A̱vu u kuna̱ adama a mmalu
    ma alanga n na u yuwain, ɗaɗa u da̱nuyi zuzu no ookoꞌoꞌo.
  cax-NT: Acamanu ane manu taman noria, nürirri “Jacob”. Arrti Jesús iñataiti acamanu
    esa. Batacheboti ui namenrrti, sane nauquiche tümonsoti acamanu. Chauqui tütoce.
  aia-aia: Mana giruiwai ana Jekop 'a awa mau 'isi. Mia Jisas 'a 'ariwou heinagu na'i
    bobonai giruiwaisi 'iniai rahe ana 'iniai hahano, mana madoraa i dangi 'a 'onaai
    atoaa.
  srp-1865: A ondje bijaše izvor Jakovljev; i Isus umoran od puta sjeðaše na izvoru;
    a bješe oko šestoga sahata.
  agt-agt: A gafu ta nabannag na i Hesus ta inange da en, te tangnganan na araw hapa,
    a nagibannag hapa ta bibig na huhunen nga kinali ni mina Hakoben.
  lug-lug: Awo we waali oluzzi lwa Yakobo. Yesu yali akooye olw’olugendo lwe yatambula,
    n’atuula awo ku luzzi. Obudde bwali ng’essaawa mukaaga ez’omu ttuntu.
  yby-yby: Sa-iboya ayaloka maya Jekopuda no alela maya neyoko nenako, Jisesi maya
    anu wibo nesalimo owiya elokaiyoko, holiga maya woko aya ale epaloka maya nebo
    ne.
  heb-heb: ושם באר יעקב וישוע היה עיף מן הדרך וישב לו על הבאר והעת כשעה הששית׃
  mpp-mpp: Aime Yesu ye Yakobole misa long monic faliicne ngiyewec, iwa yefe hikecgu
    tapiliine mikac aime misa long yogolec emeina walu ngiyewec. Dameng iwa 12 kilok
    ingucne aime ngiyewec.
  apb-apb: Na kakalu a Jekob e elie, e ii'o ue i leune. Oto a Jisas e lae wau e ii'o
    i aano i reune kakalu ngeena, aena aana ko weo aana laenga. Maholona sato e ngara
    e oono i seulehi, na i purine mo pwaarongoisuli kire lae ta'au i huilume huni
    holi ngeulaa, oto ngaeta keni ni Samaria e lae mai huni tei wei aana kakalu ngeena.
    Oto a Jisas ko te'uri hunie, “O ke dangu wei ekue.”
  san-TEL: తత్ర యాకూబః ప్రహిరాసీత్; తదా ద్వితీయయామవేలాయాం జాతాయాం స మార్గే శ్రమాపన్నస్తస్య
    ప్రహేః పార్శ్వే ఉపావిశత్|
  ben-IRV: আর সেই জায়গায় যাকোবের কূপ ছিল। তখন যীশু হাঁটতে হাঁটতে ক্লান্ত হয়ে পড়লে
    সেই কূপের পাশে বসলেন। তখন অনুমানে দুপুর বেলা ছিল।
  ntu-ntu: Mrlc dekc tqycngr lrpao nyz Jekop. X drtq Jiszs kx tapele kc mz nzvz-krmle
    mzli kc bea, sc tqwxbuope mz nrlar lrpao lc mz nzama-krde.
  pan-pan: ਯਾਕੂਬ ਦਾ ਖੂਹ ਉੱਥੇ ਸੀ, ਯਿਸੂ ਆਪਣੀ ਲੰਮੀ ਯਾਤਰਾ ਤੋਂ ਥੱਕ ਗਿਆ ਸੀ। ਇਸ ਲਈ ਉਹ ਖੂਹ
    ਕੋਲ ਬੈਠ ਗਿਆ, ਇਹ ਲੱਗਭਗ ਦੁਪਹਿਰ ਦਾ ਸਮਾਂ ਸੀ।
  tkr-tkr: Yaaq'ubna kahrızıb mane cigabışe vob. Yəqqı'n I'sa ozar hı'ıva, Mana mane
    kahrızısne giy'ar. Mana yı'q'ı'hiyna gah vuxha.
  gvc-gvc: Tói Jacobo cjiro co to naari copa jire. Ã yoa Jesu sehe yoaropʉ tariro
    cjiro jiro, tiro wahya yʉhdʉaro tí copa dʉhtʉ cahai nuju sʉre. Tí pja tói to so
    nuju sʉri pja cohari pja waro jire.
  mwp-mwp: Nuy Yakubun may si. Dhadha goeyga nanga thana senabi may gasaman, a Yesu
    nuydh koey gamu koewba gasamoedhin maboenu, a nuydh thanuraydhin maynu amadhan.
  sbk-sbk: Eshi sima sha Yakobo shali epo. O Yesu ali alitile alengane ne safari na
    akhala karibu ne shi sima. Gwali muda wa gwa pasanya.
  mya-JVB: ထို အရပ်၌ယာကုပ် ၏ ရေတွင်း ရှိ ၏။ ယေရှု သည် ခရီးသွား ၍ ပင်ပန်း သောကြောင့်
    ရေတွင်း နား မှာ ထိုင် တော်မူ၏။ ထိုအချိန် သည် ခြောက် နာရီအချိန်ဖြစ် ၏။
  kgf-kgf: Waŋu imuaru Yakopac doku hogocya heyec. Heyu Yesunéŋ héna hakerec imuac
    niŋ kucya qahac waŋu baec doku hogocya imuac hosuraiguc mama tarec. Taru bec nalé
    imi gumpiti ésécnec waŋec.
  awb-awb: Sékópaga ubuqmaro matáípéqté wání mitaq kowe. Kowana Sísaga íre wahto nogu
    púana tawa tawanéna wéhékáhnabubu mitaq tútuue míowe.
  gdn-gdn: '@see-verse:JHN.004.005'
  nko-NT: Ɩnʋ́ Yakob ibún bʋ nɩ. Ɔkpa ámʋ bʋ ɩfɔ́. Mʋ́ sʋ Yesu lótsutsúa obowie
    ɩnʋ á, ɩlapíán mʋ. Mʋ́ sʋ oletsiá ibún ámʋ asɩ. Alɩ brɛ́ ámʋtɔ á, ɩlabwɛ́
    fɛ́ ɔpawísʋ́.
  bsn-NT: Tojʉre ñacajʉ oco goje, Jacob ñamasir'i ya goje. Bogagʉ ñari, ti goje tʉre
    ejarũju ejacami Jesús. Ʉ̃mʉrecaji cõro muiju tʉsacami.
  pib-NT: Waneru Gakowni jitotkomgale. Giyagni Geso gama yagapleta. Wane tuplata gitkomgastsi.
    Tumananutkani.
  wiv-wiv: Na naru katiu varira a Jekop e hovia, ia na palaka kua nina ve. A Iesus
    e vavana na dala malaku ki buzabuza livuhana. Kubarae ia mia tadu na kitaka naru
    kua.
  reg-reg: Ne chinywo cha Yakobo chaliga ao. Yesu aliga ayigilwe kwo kubha aliga no
    ligendo na neanja kuchinyo gwaliga mwanya gwa mumwisi.
  mlh-mlh: Jeikobre obu wikiŋ joroine oi Sikar taoŋgo pega. Yesuji kadi wareya ore
    eru sakiine yobiŋgame una yai fukeko obu wikiŋ oo roperu bembeŋgo wakiru ŋeya.
  gof-ENT: ሄ ቤሳን ያይቆባ ሃ ኦላይ ዴዔስ። ዬሱሲ ሃሙን ዳቡሪዲ ሄ ሃ ኦላ ማታን ኡቲስ። ሄ ዎዴ ሳዓይ ኡሱፑን ሳቴ
    ሄራ።
  aau-aau: Hu-sow kamon, paraw Jekop hiy ma lopru lok hain hokwe serey lwak. Enekwei
    Jisas hiy ma le sohokwe, hyekwe po nuw-anio hniyhniy-ay ne. Hiykwe sawk hu-sow
    ohriar-ar mon sehe amor-wakiawkeyn ne. Enekwei sohokwe pau 12 klok-ar.
  tvk-tvk: E rute ak, vulut oei tei da xa avu Siekob vari tehili. Melele xa Iesu del
    moletin nan xil laduxoh vulut oei ak be piniae, e Iesu milonge ven memel e ba
    dotan visal vulut oei ak tengan vangel ti mu.
  prf-NT: Ketan haud en bal-ung ni Jacob. Káddemát di haud ay nággetnud ti Jesus ten
    gilid nen bal-ung, gapu pagud a naglakad. Halus adeni dán a magtanghali en aldew.
  auy-auy: Yékopu nombó uwínenamo uꞌmakóm-baiꞌa wérowana aampaꞌá kúwana Ísumba awesaraí
    úwana mimbáíkáꞌá wááwái komérowasa
  tbg-tbg: Haaru Iekopiva namari nareva quvitova mini vauvaro Ihuva niara aara ani
    kovaro popohovaro viva namariara quvitora vira tataaqa oquviro vaura. Oquviro
    vauvaro kuarivano qiataqaa uri vauvaro
  hub-NT: Tuma Jesúscha weká wekakua senchi pimpikin asa, etsa tutupin jasa ai, Jacob
    yaunchuk nugkan tai yumirma jakmaunam ayaamas ekeemsauwaiti.
  hmo-hmo: Iakobo ena ranu guri be ia noho unuseni. Iesu be iena tauanina ia manoka,
    ia laolao dainai, vadaeni dina tubua neganai, ranu guri ena badibadinai ia helai
    diho.
  big-big: Pi wei kanda kai kulek yombanuwiligu kai koliweki yokora narikke, logo
    kai kulek purik, Yakopgi Kai Kulektik, meirik. Yokmek weik yoklongko logo pi yaka
    kazing koweige lewengke kayimabek kopong pi kai kulektikki ngezege mogosa logo
    leng miza.
  gux-G: Ki jakobi caali bo ye li kani, ki Jesu cuon cuoni ki te cɔgi, ki ji kaa li
    caali kani, li den tie nani kudi lie yeni.
  cnl-NT: Núu²³ xa³ too³ je² sø'n³²te'²³ jmɨɨ³ 'e³ ca²³yʉ́ʉ² Jacob mɨ²jaa²³². Bi²³
