  peg-peg: ହେ ବାହାତ ଜାକୁବ୍‌ତି କୁଇ ମାଚାତ୍‌ । ଇଚିସ୍‌, ଜିସୁ ହାସ୍‌ଦ ତାଙ୍ଗ୍‌ଜି ୱାସ୍ତି ମାଚିଲେ
    ହେ, କୁଇ ଲାଗେ କୁଚ୍‌ଚାନ୍‌ । ହେଏଚେକାଡ଼ଦ ମୁଣ୍ତାବେଲା ଆଜ଼ି ମାଚାତ୍‌ ।
  txu-NT: Õ pykakam ne Djako nhõ ngômkwati. Nãm Jeju krĩrax'ỳr bôx ne arỳm pykakôt
    tẽm kurêje katy. Ne kam tẽn arỳm ngômkwati jakà'ã nhỹ. Arỳm kàjkwa nhipôkri myt
    nhỹrkam ne 'ã nhỹ.
  eng-WEBU: Jacob’s well was there. Jesus therefore, being tired from his journey,
    sat down by the well. It was about the sixth hour.
  gnw-NT: Jocua ɨvɨ pe oĩ penti ɨcua. Jocua ɨcua jee Jacob iɨcua. Jayave Jesús uguapɨ
    ɨcua iyɨpɨ pe. Echa'ã mbɨrɨ ma uguata, jare icandɨ. Jare doce pota rupi ma.
  mux-mux: Jekop-ni ‘No mulupili.’ nimba no ukupa munjurum monglu akili ma kaniliinga
    mulurum. Yesos kupulanum suluna urumeliinga enembu turum-na no akiliinga kéluna
    omba mania molupa múlu liirim. Ena ai-tangili mele tirim kene akuna omba mulurum.
  maj-NT: Yo̱ tíjña ntá ti̱xa̱ xi kits'ínnda Jacob. A̱s'a̱i ngjik'iejñat'a Jesu ntá
