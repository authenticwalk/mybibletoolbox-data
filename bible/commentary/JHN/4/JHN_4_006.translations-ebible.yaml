    dagi ri gi kona a maki ni kani ne ria. Muri a ngatavine tara o Samaria i valai
    ta ge kiru a naru, lakea e Isu i nongi a naru vona, i ta maea, “O habi nau ranga
    naru ga ninu.”
  apn-NT: Nẽ amnepêm Jako kot gôm kakwỳnhta wỳr pôj. Nhũm ra kaxkwa nhĩpôk ri myt
