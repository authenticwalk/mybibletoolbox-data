    Tempo iya'a toro jaam duabelaas tanga'iloa'.
  poe-NT: La ó chjino tjen tí tòye̱ takitsje chojni ìnta̱ mé itꞌin Ìnté Jacob. Na
    ntá ó chonkíxin kjui sín ntiha. Méxra̱ tí chꞌín Jesús la imá kóxrjé chꞌán kíxin
    imá kjín tí nti̱a kjui̱xi̱n chꞌán ntá kjuákꞌetja̱xi̱n chꞌán chrínta tí tòye̱ takitsje
