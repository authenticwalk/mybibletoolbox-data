  ter-NT: Énomonemaka óvo íkoku Njáko. Momíne ne Jesus vo'oku yónea, ina ivatáko xe'ókuke
    ne ikokúti. Yoko ye'éxotine itúmukea káxe yanekôyo.
  bmr-NT: Jaamañeri icauno nɨfaihuhojɨ Jacob ojɨ onoohojɨ. Jaanaa Jesu asaaubo, iniinovatucuunegui
    tohojɨ cojɨvɨ casɨɨvuubo, fɨne gadɨcɨɨba nɨhɨba icacuuberi.
  fuf-fuf: Tawi woyndu Yaaquuba ndun no ɗon. Iisaa jooɗii ka binde woyndu sabu ronkere
    yaadu ndun, ɗun ko wa tumbere ɲalorma.
  bhl-bhl: Yesus em ka bise ding dim bakate, ataan mutuk doung angei, Yesus e unomin
    em kal e gal kuw kelewse kasike, kawin tem ok dulukabiliw dim ka kel teinse kale.
    Sua kel akate, awalik kumel Sekow e ok kawin tem be dikese kale.
  ons-ons: Yakop wane doku lom mane eŋe yewa okoramaike. Yesu eŋe numa arikane zonomine
