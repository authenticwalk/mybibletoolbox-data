  mdy-ETH: ዒኢካ ያይቆኦቤኮ ቦኦኮና ዔቴ ዋኣሢ ዓኣንቴ ዬሱሴ ጎይፆ ሃንቲ ላቤሢሮ ዬኖ ዔቶ ዋኣፄሎ ዓጫ ዴዔኔ፤ ዬማና ዓባ
    ሳዛ ማዓያኬ።
  spl-spl: Nen mâtâwân arim tatmunŋe sikopŋe dondâ nongop. Yakât otmâ to ya ginŋan
    ge tatmâ hâknenŋe mewin.
  usp-NT: Y cla' wi' man c'otob' ri tib'ijsaj jc'otb' Jacob re. Kakaj Jesús sub'laj
