  wal-wal: He sohuwan Yaaqooba haattaa ollai de7ees; Yesuusi hemetan daafuridi, he
    haattaa ollaa matan uttiis. He wode sa7ai usuppun saate heera.
  zad-NT: Na' lo yell-liona' llia posa' wden dii Jacoba'. Na'ch wche' Jesúza' cho'a
