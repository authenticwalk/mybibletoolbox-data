    oe naa. Boe ma Ana mana tungga nara lao hela mesaꞌ ne neu naa, de reu hasa nanaat
    sia kota rala. Boe ma inaꞌ esa mia kota naa nema haꞌi oe sia oe mataꞌ naa. Yesus
    noꞌe mbali e nae, “Aꞌa. Au bisa oꞌe oe nininuꞌ mbei, do?”
  msy-msy: Jekop fomɨra kuizir mozir dɨpam iti, a nguibar kamɨn ti. Ezɨ Iesus iza
