  kmg-kmg: Eme ijaha Jakobore opâ nombâŋ fowec wâc. Eme Jesu e ira guŋpiticko fisirâ
    betaŋkerâ nombâŋmecko waha ŋemanawec.
  aso-aso: Aꞌmida nene avoteho Zakoboꞌ galese elo noso do sotoꞌ ineꞌ nene neivo Izesuꞌ
