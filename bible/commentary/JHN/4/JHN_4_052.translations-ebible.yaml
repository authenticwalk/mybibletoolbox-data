    sukun ie.”
  bjz-bjz: '@see-verse:JHN.004.051'
  atg-NT: Ọni ọmọse ọ mhila wẹ, “Ẹghẹghẹ onoghuo ọni ọmọ ọ la ze?” E gueyẹ oli khi,
