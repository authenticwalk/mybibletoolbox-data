  bkd-bkd: Su iinsà din ku kan-u naulii su batà tuminubag sidan hu “Daw gabì ha agkapulid
    sa aldaw.”
  ctu-76: 'Che'' jini, ti'' c''ajtibeyob bajche''qui ora ti queji i lajmel. Ti'' subeyob:
    Ac''bi ti lajmi ti c''ajc che'' ts''itya'' ñumenix xinq''uinil, che''ob.'
  lac-NT: 'A xibo'' caj u c''ataj ti'' u c''urew: ―Tu'' q''uin caj jawij? U c''urew
    caj ya''araj: ―Jo''raj c''ʌs sarpʌj u q''uinin caj jawij u chʌcwirir u jo''r.'
  xla-xla: Epalati oplami eta asiyama yia꞉ watle epo atlaiyo, “Ya꞉ sali inoma oloma
    hadima hallati esiyeleta ya꞉ tle kelestauwa?” diyo. Epapalati asiyama yia꞉ta epo
    atlaiyo, “Tatla alila salita mo-gidlati oloma edla kelestauwa,” diyo.
  xav-NT: 'Taha wa, ma tô ĩmama hã asa ãma sadanharĩ za''ra, ãne: — E mame bâtâ na
    ma tô séptârâ. Tawamhã te ãne asa tãma rowasu''u za''ra: — Bâdâ sipra wi ma tô
    tiwahâ.'
  cuk-cuk: 'Degi, dummad e-maiganse egichialid igi-wachigi e-machi nuguar gusye. Abin-sogdemalad:
    —Sae, wachi-irgwengi uelleged gichaye.'
  tbf-tbf: A nga vosuoreie gituo va simi sana keipkepide ra e natuon a nga vakaek
    nge kalei. Ma gituo nga pevien, “Simi 1 kilok sisiat nanor a te vio.”
  uig-CYR: 'Әмәлдар улардин оғлиниң қайси сааттин башлап яхшилинишқа йүзләнгәнлигини
    соривиди, улар: — Түнүгүн йәттинчи сааттә қизитмиси янди, — дейишти.'
  ikw-NT: Ọ sịkwa be ige ẹhni bụru nnwọ a rukna ọma, be kanụ a, “N'ọtnu-ige ke mbọm
    n'iwhnehnie n'ekile wheru ewhe, ẹhni orne bẹkwnu wam sịgbasiri a.”
  khs-khs: 'Au selapita: kamani piseiki e tima:na: tisene senayewi selese, “Fala:lawa
    oposi asuwemi fala:lale?” Au selapita: iyewi selese, “Eli ka:lewemi oposi akele
    e toma ofolawa itapa telakeye.”'
  dwr-ENT: ኢ ባሬ ቆማቱዋ ባሬ ናዓው ኣይ ሳቲያን ኬኬዴንቶ ኦቺና ኡንቱንቱ፥ «ዚኖ ላፑ ሳቲያን ቆፁ ኣ ኣጌዳ» ያጌዲኖ።
  pma-pma: Navong hetetamen vis keil avahiten avong kati koa ales natnali moul eni,
    keil avit kesi avit, “Natmali, aven mutin va vio, rokol wan klok taviai. Evus,
    mesaien lokoveini ka kei mai ris tahos.”
  atd-NT: Nig-insaan din ka mgo suguonon ko kon-u buwa noulii. Nigtabak sikandan to,
    “Gabii no ogkolis nabolow on ka lawa rin.”
  tel-2017: “ఏ సమయంలో వాడు బాగవ్వడం ప్రారంభమైంది” అని అతడు వారిని అడిగాడు. వారు, “నిన్న
    ఒంటి గంటకు జ్వరం తగ్గడం మొదలైంది” అని చెప్పారు.
  hat-BSA: 'Li te mande yo kilè pitit la te kòmanse refè, e yo te di li: “Ayè sou
    setyèm lè lafyèv la te kite li.”'
  top-NT: 'Entonces xlá kalasquínilh: ―¿Xnicu tzúculh tatla̱ní quinkahuasa? ―Ko̱tán
    ma̱x como aktum hora xala akpu̱tú take̱nú̱nilh lhcúya̱t.'
  msk-msk: Yagaosip yaan daw nanang oras nang pagkadyaw nang anak naan. Laong nilan,
    “Alaona kagabi nang ambong yang pagkawara nang kanaan gidam.”
  gyr-NT: 'Evocoiyase oporandu: “¿Mbahe hora pɨpe tuprɨ ocuera?” ehi. —Irapɨpe caharuse,
    la una pɨpe, ndasohɨ iri —ehi yuvɨreco chupe.'
  kmh-kmh: Kun aŋgey, won akay rek suŋ ayip aŋgiy, kuyip aŋgniŋek aŋgyak, “Toyrik
    pumb kuyim gak won ak aŋgyak.”
  ukr-ONPU: 'Він запитав, о котрій годині йому стало краще, і вони сказали: «Вчора
    о сьомій годині гарячка залишила його».'
  emi-emi: Me ghe kolomilala va lovisa ghe masinala, me laghe uela va, “Ghalailloo
    ta 1 kilok aanasa ateva ghele kapala.”
  zpv-NT: 'Ya gunaabadxyiꞌdxyi ba loh raꞌ mooza chi xohra paꞌh guzoꞌbaloh biacazaꞌca
    lliiꞌn ba, ya rahbi raꞌ mooza: ―Nnaꞌyi ziga chiꞌh rcatuhbi gudxyih bariaꞌh bi
    lliaꞌh.'
  gux-gux: 'O den buali ba ki biga n li baa laa fia yaa yogunu cap, Bi den yedi o:
    Wenli kudlele (7) yogunu ke ogbannanbiendi kagidi opo.'
  kos-kos: El siyuk selos lah ac pacl su wen se natul ah kwela, ac elos topuk, “Fol
    lal ah wanginla lukel ke ao se ma tafun len tok ekea.”
  ibo-ibo: Mgbe ọ jụrụ ha oge nwa ya jiri gbakee, ha sịrị ya, “Oke ahụ ọkụ ahụ kwụsịrị
    ya ụnyaahụ nʼelekere mbụ nke ehihie.”
  yml-yml: Begaidi i velutoliedi i vo, Avaꞌai ꞌawasasaga i veꞌatumai?” I vo, Bogi
    ꞌaiata-ꞌwaneꞌwaneye baniꞌodi 1 kiloki yana luyauyauta i ꞌawatagoni.”
  ory-ory: ତେଣୁ କେଉଁ ଦଣ୍ଡରେ ତାହାର ସୁସ୍ଥତା ହେଲା, ତାହା ସେ ସେମାନଙ୍କୁ ପଚାରିଲେ। ସେଥିରେ
    ସେମାନେ ତାହାଙ୍କୁ କହିଲେ, କାଲି ଅପରାହ୍ନ ପ୍ରାୟ ଗୋଟାଏ ବେଳେ ତାହାକୁ ଜ୍ୱର ଛାଡ଼ିଗଲା।
  bzj-bzj: Di ofishal aks dehn da weh taim egzakli ih pikni mi staat tu feel beta,
    ahn dehn tel ahn seh, “Bowt wan aklak yestudeh aftanoon di feeva brok.”
  chk-chk: Iwe, a aisiniir inet fansoun a pöchökületä. Ra pölüeni, “Kulok eu leoloasen
    nänew ewe pwichikar a towu seni.”
  ssd-ssd: 'nu ndek nane kusnaniŋgina: Ki ait ndaŋ mbolŋge nu mayekina ŋga kusnaniŋgina
    le nane nu sanaig: Kubele ki mbilna le ŋgarosu pa tiŋgina ta mukuna ŋginaig.'
  acr-TNT: 'Ecꞌu rire xutzꞌonoj chique jampalaꞌ xujeko utz uwach rucꞌajol. Y rique
    xquibiꞌij che: —Iwir che ri nabe ora benak kꞌij xicꞌow ri akꞌ chirij —xechaꞌ.'
  rop-rop: Wal det gabman bos bin askim detlot wekinmen blanga im wotaim det siknis
    bin gowei brom im san, en detlot wekinmen bin tok, “Det siknis bin gowei brom
    im yestadei aftanun afta dina.”
  mee-mee: Minmina na i ke ballaga rea ka kae matana a tuna paturu ta i penga kia.
    Na keke ale roma, “Ngalla ka kae matana a lima ba lua ka laio na mirana mammangana
    ke kaꞌe.”
  mwf-2018: I nukunu nhini kathu-ka mampirruneme, “Da-ka minthire patha dinim nukunu-yu?”
    “Kunginire,” pumamnaneme, “Ngarra nanhthi ngunga-re kangkarl pirridha-ka nanhthi
    matharr nhini-ka kanampart warda.”
  dif-dif: 'Ja nulu tanangundru ditji jakalkana wonti nunkangu nau tepirila wiri;
    ja tana nunkangu jatana wonti: „Woldrawirdi toda muntjali nina worarala wiri.“'
  gam-gam: Djimaka une embe dji, womba ge kune nam kiwa moi ne? dji. Djika boiye kambono
    embe dji, ina taman pika wan oklok mal embe yeika, yene gakle ninga dji ge alla
    kiwa yei we dji.
  nou-nou: Setero embo amimi nganega isira iji nonde uso mei ewamei etiri awa nganega
    isira. Nganega etiri ungoi mina sisera, “Sipe ongobo awodo yauya umo dotiri umo
    ewamei iutara.”
  mqb-NT: 'Ɗowan ata a cəce patan wa: «A njaɗ sa man uda awan nà, siwaw?» Tə mbəɗahan
    apan: «Avaɗ a sə ipec, tə njamde kərtek, nga sə ɓərazl a ndalay panan nà, na.»'
  ape-B: Ali nasolikam umu banubu meibali nyultab douk ananinu nuganinu wata yopunamu.
    Ali haklipanu hakli, “Agudak galhwosuk nabatik wabigun 1 klok aun patolanu abali.”
  grc-F35: Ἐπύθετο οὖν παρ᾿ αὐτῶν τὴν ὥραν ἐν ᾗ κομψότερον ἔσχεν. Καὶ εἶπον αὐτῷ ὅτι
    «Χθὲς ὥραν ἑβδόμην ἀφῆκεν αὐτὸν ὁ πυρετός.»
  cav-NT: 'Tudyatu ecuitara bacaduratsacuare tuja mere puji cuana: —¿Ai ura dyane
    ecue ebacua jida mejemeje juhua? —jadya tujatu ecana atsacuare. —Riyabarepa a
    la una tujatu baara netichine, —jadya tunajatu atsacuare.'
  kgp-NT: 'Kỹ tóg ag mỹ: “ti rã tỹ hẽ kã sa ra há'' hé?” he mũ. Kỹ ag tóg ti mỹ: “rãké
    tá, meio dia pãte ke sĩ,” he mũ. “Ẽn kã ti rỹg tóg tũ'' he mũ,” he ag tóg ti mỹ.'
  bvd-bvd: Ma na waa 'inito nai ka ledi 'urii 'ani kera, “Kada sato tee ne 'alakwa
    nau nia 'akwaa ai?” Kera luu nia daka bae 'urii, “Na 'a'ako laa bae nia sui gu
    faasi nia 'i rooki 'ana etana kada sato oli uri saulafi.”
  ukr-1871: 'Спитав же в них про годину, коли полегшало йому. І кажуть йому: Що вчора
    семої години покинула його горячка.'
  apz-apz: Ose ulahonɨngkofi kako ulohonɨmento, Nje hwomu sohwo wopɨngo mofehiꞌnyo
    ntisohumo imoꞌnɨmaho. Ose ulahonɨngki hofɨko ulɨmentohofi, Fosi mofehiꞌnyo soumjiyo
    sohonta kakoe aꞌapaho tohohmtnnoso moiꞌwo imoꞌnɨngkahonɨngki wopɨngo humaho.
  yon-yon: Kwanandiiwa kaamonendoon, “Aron komo yaambed kuu kwanoon?” andoona, yedmeniwen,
    “Kinon aron kuu 1 oklok yaambed anikad dowan keroon.” andiwen.
  poi-NT: 'Jesɨc jém aŋjagooyi icwác jeeyaj iga juchɨs hora moj uxáŋa̱ji iga pɨstooba
    jém ima̱nɨc. Nɨmyaj: —Matɨc a la una de la tarde ichac jém jawaŋ.'
  wuv-wuv: I i'igai ba rawani'ana haiga mei na'una, rona warefania, “Na asisi babaiaa
    ununa minoa ale'ei heai ido'o.”
  quf-NT: 'Chaynu nitinllapami, payqa tapuran sirbikuqninkunataqa: —¿Ima urastaq wamrayqa
    kwirpun kaĉhakaqta kamaran? nir. Paykunaqa niranllapa: —Quya, a la una di la tardimi
    rupamantaqa qasakaran nir.'
  yuw-yuw: Ihoroc inuya ofisaho yu inong ac tongga yogoc, “Bongono yaödec sinom manana
    ogep ec?” Ihoroc yuna yuho yogung, “Oip 1 kilok dobocsisiha obukocnoho imun faac.”
  hus-NT-1971: 'Tam in conoy jahua’ hora ti ts’i’quin ti elabmel. Uchan: ―Ti hue’el
    jun hora an huacal hualcanits c’al an c’ac’al.'
  med-med: Kang ei nga tipam ei ndi, waldpa nimba mel, “Kui nant kʉn, wang nimba?”
    waldinga. Elim nga kongun wu nimbʉ ndi, nimba mel, “Ukʉ ou runggilmʉ kui ropa
    wang nim,” nʉtʉng.
  bch-bch: Ta ibeta gid ngan ado imata pida itin iuot kemi. Ta tikeo, “Made lailai
    ngan ado imata kelede itin oanaoana toa oa kus.”
  cco-NT: 'Jo̱ mɨ˜ canúuˉ i̱ dseaˋ do e júuˆ jo̱, jo̱baꞌ cajmɨngɨ́ꞌˉreiñꞌ do e˜ íꞌˋ
    dseángꞌˉ e caꞌláangˉ i̱ jó̱o̱rˊ do. Jo̱baꞌ lalab cañíiˋ i̱ dseaˋ ꞌléengꞌ˜ do quiáꞌrˉ:
    —Lado guiéeˉ la i̱i̱ˉ co̱o̱ˋ e caꞌlóobˉ caguáˉ iʉ˜ guíiñˆ jo̱ caꞌláamˉbre.'
  deu-1951: 'Nun erkundigte er sich bei ihnen nach der Stunde, in welcher es mit ihm
    besser geworden sei. Und sie sprachen zu ihm: Gestern um die siebente Stunde verließ
    ihn das Fieber.'
  alq-ALGNT: 'Aa dac nabe ki k8ag8ed8e adi e taso tibaiganeanigiban apitc ka odji
    min8enimondjin og8izisan. Ki inagani8i dac: “8aiej pejigotibaiganeaban e ick8a
    abitakijigag onago apitc ka poni kijizodj.”'
  ixl-NNT: 'As ech tal veꞌt u lochol tetz u ijlenaal ileꞌ: —¿Kam oora qꞌi kat bꞌaꞌnxi?—
    tiꞌk naj. As ech tal veꞌt unqꞌa kꞌam ileꞌ te naj: —Eꞌttzaneꞌ txalqꞌu qꞌii yaꞌ
    veꞌt u xamaleꞌ tiꞌ naj,— tiꞌk chajnaj.'
  boa-NT: 'Áánélliihyéhjáa dílloobe múijyú dibye bóhɨɨ́ne. Áánélliihyéhjáa néémeé:
    —Iijyúijyu révóóvéébedi dííbyeke pajtyéné áíívyeé.'
  etr-etr: Amala säsebegi, ea ilima nabahalea, Aoa nowëgi wahisiola nabi. Amalebe
    ilia säla obëgësalea, Aiyo eso si agegi olo amo hä, damuimelëla säi.
  quh-NT: 'Camachejka paycunata taporka: —¿Ima horasmantañataj allinyacun? Paymantaj
    nerkancu: —Kayna chaupi p''unchaytajina sinch''i k''oñi onkoynin chincaporka,
    —nispa.'
  kwi-kwi: 'Suasne usne miza paka kakulta mɨmanara. Uspane sɨnkaara: —Anchik nashka
    maza urara immu kara.'
  agm-agm: Saundauhɨ amɨ ko kiyai saundatɨ, “Timbɨpa metɨhoai maahɨwura numwɨhaase?”
    undatɨ nunjenataise. Aihɨ kiya koai amɨ saundawaatopo. “Batɨ asɨhataahura wanɨ
    kɨrokɨhuraarɨ sisɨha busoaatɨ owendaise,” undawaatopo.
  ubr-ubr: On itetemis iyau, wera aifanai nan on natu iyawas men, ato osi siyafotai
    siyau, “Rarab wera aiyet nanaba on nan sawau isawar.”
  tsw-NT: A̱vu we ece le mantsa ma na mawuꞌun u ka̱mba̱i gbaga, reve a̱ usu, “Ubanakuꞌun
    u lyawa yi ta̱ yon rumu ta̱ vu urana.”
  cax-NT: 'Auqui ñanquitioti pünanaquimia isane horarrü urrian tato ümoti. Namatü:
    —Tümüca a la una isiü nimümürrü apasa nipiacütaiquirrti.'
  aia-aia: Mia songa'iniraau 'iniai madoraa he'ua na taraawa'a 'awaa, miraau o'ani
    'inia, “'A taraawa'a 'awaa mau na'i angi ta'i na'i atoaa nanora.”
  srp-1865: 'Tada pitaše za sahat u koji mu lakše bi; i kazaše mu: juèe u sedmom sahatu
    pusti ga groznica.'
  agt-agt: “A kanu hud na oras ya nepagmappya na?” kunna hapa tekid. “A ala una ta
    furaben ya nepagkamag na patu na en,” kunda.
  lug-lug: N’ababuuza ekiseera omulenzi we yassuukidde. Ne bamuddamu nti, “Jjo olw’eggulo
    essaawa nga musanvu omusujja ne gumuwonako!”
  yby-yby: Liki layoko, haka libo onawamuya loka iyoko, aijo maya ho le yohotekolaiyoko,
    1 kilokulo maya mumusikasi nesa elaibo maya suwotaiyoko sinoko opa naiye.
  heb-heb: וידרש מאתם את השעה אשר בה רוח לו ויאמרו אליו תמול בשעה השביעית עזבתו הקדחת׃
  mpp-mpp: Inguc edobong, ye madickeyec, yogolec damengte uwayeleme yengi yanguc edoibong,
    “Awecnahac 1 kilok awelilicte, iwa socine mogungkeyec.”
  apb-apb: Oto a mwaena ko dolosi aada uuri, “?Maholoi sato uri taa e tala'ai awaa?”
    Na kire aalamie uuri, “E tala'ai awaa oto aana ola mala sato e ngara e hiu i seulehi
    nonola.”
  san-TEL: తతః కం కాలమారభ్య రోగప్రతీకారారమ్భో జాతా ఇతి పృష్టే తైరుక్తం హ్యః సార్ద్ధదణ్డద్వయాధికద్వితీయయామే
    తస్య జ్వరత్యాగోఽభవత్|
  ben-IRV: তখন তিনি তাদের কাছে জিজ্ঞাসা করলেন কোন দিন তার সুস্থ হওয়া শুরু হয়েছিল?
    তারা তাঁকে বলল, কাল প্রায় দুপুর একটার দিনের তার জ্বর ছেড়ে গিয়েছে।
  ntu-ntu: X sc tqveatipebzle mzli kx mrlz ngr drtq mrlxde. Nzrpibzlr kx, “Nzyagox-krde
    dwaszle nide bq, mzli kc mz nabz nepi kc tqesz'.”
  pan-pan: ਉਸ ਆਦਮੀ ਨੇ ਪੁੱਛਿਆ, “ਮੇਰਾ ਪੁੱਤਰ ਕਿਸ ਵਕਤ ਠੀਕ ਹੋਣਾ ਸ਼ੁਰੂ ਹੋਇਆ ਸੀ?” ਨੌਕਰ ਨੇ
    ਜ਼ਵਾਬ ਦਿੱਤਾ, “ਇਹ ਕੱਲ ਇੱਕ ਵਜੇ ਦੇ ਆਸ-ਪਾਸ ਦਾ ਸਮਾਂ ਸੀ, ਜਦੋਂ ਉਸਦਾ ਬੁਖਾਰ ਉਤਰ ਗਿਆ।”
  tkr-tkr: 'Mang''vee manbışike «Yizda dix mısane yug qexhe girğılyva» qiyghan. Manbışe
    eyhen: – Sanıxha sə''ət sançil mang''un gyorxhuniy k''ıl qıxha.'
  gvc-gvc: —¿Noho waroi sʉ̃ jichʉ noariro wahari tiro? —ni sinituha tiro to cahamacare.
    —Canʉre cohari pja baharocã juaro suruhre tirore —niha tina.
  mwp-mwp: Nuy yapu poeybiz thanamulpa, ‘Midh thonara ngaw kazi balbayg asin?’ Thana
    kedha, ‘Ngul balbayg asingu, wan klokoenu kutapa, nungu kikir sumay muwasingu.’
  sbk-sbk: Esho wabhabhozya muda nshi ou nafuu. Bhajibu, “Igamo umuda gwesa saba ehoma
    ehamalishe.”
  mya-JVB: အဘယ် အချိန် ၌ သက်သာ ခြင်းသို့ ရောက် သနည်းဟုမေး လျှင်၊ မနေ့ ခုနစ် နာရီ အချိန်၌
    ဖျားနာ ပျောက် ပါသည်ဟု လျှောက် ကြ၏။
  kgf-kgf: Waŋu néma naléiguc hiaruyec imuac qesi énécmiyu, Oraŋ kaiwe kiwa momacguc
    waŋu hafi geriwa imi békéyec ʒéma ézégic.
  awb-awb: Teawúwana wega sensabé, Aneq tanáhráq kaweragiro úwara sega wensabé, Inokáh
    tunsoreráitaq kaweraguraire uwe.
  gdn-gdn: Munu ki e mamai yona ki waina-pupu ka e bibi bautagubu ragidai ki denai
    manutapu, wagubu ke; “E gwede mara iyawena?” Ko mu tagubu ke; “Ki ka mara yomi
    madega napusi eyaka mena wadawa ki makeya ki ka e midi muyai ki kewo-wena manako
    e iyawena.”
  nko-NT: Ɩnʋ ɔlɛfɩtɛ́ amʋ́ brɛ́á ɩwɩ lɔ́wa mʋ bi ámʋ ɔnlɩn. Bɛbláa mʋ bɛɛ, “Owísó
    ámʋ lési mʋ ígye ɔpa ɔdɔ-kʋlɛtɔ.”
  bsn-NT: To bajiro ĩna yirone, —¿No cõro masune tudiquẽnasʉori ĩ, yʉ macʉ? —ĩnare
    yisẽniĩañuju. —Ñamica, ʉ̃mʉrecaji ñaro masune ĩre tʉjamasimʉ ti —ĩre yiyujarã
    ĩna, ĩna ʉjʉre.
  pib-NT: Giyagni repomgana gipapko yinuwaka giglewleta. Wane chinruna, “Kapetgogne
    rutmayitini, rupachwalgatka.”
  wiv-wiv: Ia hulenidia, “na taem zia matoto ia e kemi.” Dia ka tania vona, “Na 1.00
    kilok matoto na mazahi e vatia.”
  reg-reg: Kutyo nibhamubwila ni mwanyaki amaolelamo. Nibhasubya ati, “Ligolo omwanya
    uti saa ya katanu na kabhili libhili ndi musokako.”
  mlh-mlh: Oŋu ojibi weu yareru miya, “Mo damaŋgo fuŋgaru fiaga?” Oŋu miku ojibuŋ,
    “Yanekoŋ iŋande wan kilok oo saki joine bokeya.”
  gof-ENT: ኢ ባ ኣይሌታ ባ ናዓስ ኣይ ሳቴን ሎዒዳኮ ኦይቺስ። ኤንቲ ዛሪዲ፥ «ዚኔ ላፑን ሳቴን ሚሻይ ኣጊስ» ያጊዶሶና።
  aau-aau: Sawk ofisa sohokwe hyo mey-uwr me senkin makiy-mesopok, “Hai, hiy yaprue
    ma lwak hokwe, aua enekwei pohiy sok lwak so?” Hom sawk senkin makiy-mekow, “Peik
    kokwe onkioh 1 klok eyrowp sok lonkane hain.”
  tvk-tvk: Melele xa eilep ak misis xil tengan lihit kil melele xati vari iaxa latepus
    horamue nan telonge tehos en, xil labit rilomun ni mini labit, “Horamue nam, ven
    tean pupu tetuxoh wan klok piniae. Di, mesien nan tehe relingi e telonge tehos
    rilomun.”
  prf-NT: Tinanung na hidi, “Ánya a kaodas nagpiyya naid?” Kinagi di, “Nawasan siya
    ten ladu na ten ala-una nennapon.”
  auy-auy: tísai ena séna kesáánimba nóin-kanaarara áíꞌa éꞌánkaraiyo súwasa miwí sésa
    fénáímba wááwái áúiyamo kaimbá éꞌánkaraiye suwaná
  tbg-tbg: Tuvaro viva vinavuka irero, Nana kuari avuqaae vira vaatavano koqema vivo?
    tumanta vinavuka tiha, Enta eraivaro 1 kirok ima vira vaata iha itaiva taiqa vivo,
    ti.
  hub-NT: 'Tusa ujam chichaak: “Etsasha uruka aiya pegker jasma”, tusa tinaiti. Tusa
    takai inatai ainasha aimainak: “Yau etsa teenta ai tsuweamunka michatramai”, tusar
    ujaina.'
  hmo-hmo: Vadaeni ia ese idia ia nanadaia, ia gwau, “Edena dina gauna dekenai iena
    tauanina ia namo?” Hesiai taudia idia gwau, “Varani dina tubua neganai, gorere
    ena siahu ia doko.”
  big-big: Puwili pilik kisiwekke pugu puwiliyegi pelik nguk yeiya, Yokmek talik wizigeya
    pi yombiyangai sa, yeiya, legi puwiligu ulogopekke ibengke yokmek nak wizigeya
    kilili kukuk mizimek yeik, meiya.
  gux-G: 'K o bualib ya yognu po k o won paagi, ki bi maadi o: k wonli kudlele yognu
    k o gbanu won sɔngi'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³ŋɨ́ɨ³ júu² ''ñée² ''e³ ''ee² hora ''e³ láa²³ ca²³''ɨ́ɨ³
    ca³juɨ² dsóo² quiee''³² xii''³. ''E³ jo̱³ ca²³jua''³ mozos: ―Dxóo³ la²³ca̱a̱n³
    hora ''e³ co̱o̱³ ''e³ mɨ³cu³''lóo³ ca²³dsǿn²³ dsóo² dxíi³ quie''².'
  zar-NT: 'Gunábinëʼ légaquiëʼ bátaxi gusí lo ruhuöáca ládxiʼbiʼ. Tëʼ lëʼ: —Baʼayi,
    idú huagubidza, burúaj xilá yúʼubiʼ.'
  kde-kde: Anepo ayula nkulu nkuvauja disaa dyalamile mwanawe. Vanang'o nkunnyaulila
    kuchidoni, “Nang'e àlamile lido sasaba ya muhi.”
  ata-ata: Anu muavuti la mutaliꞌisiꞌa lexe mumauli talu. La aneꞌi mikolinu aloxo
    ꞌo, “Vasimolu ialuxu a mukalu no aso iou vile mei no ꞌoloꞌolovoxo.”
  qvw-NT: 'Niptinmi talipäcunäta: “¿Imayüram sintïmullan?” nicuyan. Niptinmi: “Anyan
    ćhawpi muyunpïñam calur ishyayca caćhaycülunña” nipäcun.'
  nfa-nfa: Ka na karèi si, “Na èle, dꞌara hake pèri sa?” Ka dhèu se dhaa, peka na,
    “Karèi medꞌa, lodꞌo titu mera dꞌara hake èci sa, maringi-sagoro na èle dènge ka.”
  tnp-tnp: Kəni in təmətapuəh o lah məmə, “?Təməuvɨr e nian nak?” Kəni ilah kəmotəni=pən
    kəm in məmə, “Nəniuv ləhnaiuv e uan klok rəhan nəpiapeiən təmɨkə.”
  urd-urd: उसने उनसे पूछा, “उसे किस वक़्त से आराम होने लगा था?” उन्होंने कहा, “कल
    एक बजे उसका बुख़ार उतर गया।”
  hot-hot: Êŋ ma yani hanaŋ hik thêlô liŋ nena wakma alê intu okna êŋ mavi. Ma enaŋ,
    “Wakbôk yaŋsiŋ hatôm 1 kilok ma lijiŋ êŋ hatak yani.”
  mqj-NT: 'Ungkutanaimi sabua''na nakua: “Maakai allo anna malapu''?” Natimba'' pobawanna
    nakua: “Umbai tipalempe allo samai'' anna soro'' kula''na.”'
  rus-SYN: 'Он спросил у них: в котором часу стало ему легче? Ему сказали: вчера в
    седьмом часу горячка оставила его.'
  mbh-mbh: Ma i nina or ve, “I mimia nge nang theki or pova?” Mako o ria i ve, “Nine
    nge nang meta i el omole nge penie, mako ini peti velnga i vus.”
  bdd-bdd: Coinega ꞌihesilalediya ꞌigwae, “To sauga gide ꞌoina natugu ꞌiyawesaiya?”
    Ma taudi sigwae, “Boi ꞌasudiladila ꞌana gamwagamwana ꞌoina ma wahina mabwaiyana
    ꞌiyawesaiya.”
  cbt-NTPO: —¿Insëchinta' pi'i nisahuaso' noyatërin? itërin. —I'huara pi'i yatëhuërënahuaso'
    sapo otanotërin, itopi.
  srn-NT: 'Dan a man aksi den olati a boi ben kon betre. Den piki en taki: “Na esde
    brekten wan yuru so, a korsu wai.”'
  cta-NT: ―¿Ni hora ngua tsoꞌo la sñiꞌ naꞌ? ―nchcuane nu laca cña biꞌ jiꞌi̱ msu liꞌ.
    ―Tya la caa, hora cua tsaca nde ngusi̱i̱, liꞌ ndyuꞌu tyiqueꞌ jiꞌi̱ ―nacui̱ msu
    jiꞌi̱.
  bqc-SIM: 'Ɔ̃ à ń lá à mɛ̀: Zaa kpeletaa à dáamakɛ̀i? Ɔ̃ aa òɛ̀: Gĩa ĩatɛ̃
    auapilaa gↄ̃̀ↄ ↄ̃ mɛ̀wãapi gòwà.'
  tcz-CHONGTHU: Hichun aman asohte jah'a, “Itih phat a chu damdoh ham?” tin adongin
    ahileh, amahon, “Janhi sun nidan khat dontah chun akhosih abeitai,” atiuvin ahi.
  mar-mar: तेव्हा केव्हापासून त्याच्यात सुधारणा होऊ लागली म्हणून त्याने त्यांना प्रश्न
    केला आणि ते त्यास म्हणाले, “काल, दुपारी एक वाजता त्याचा ताप गेला.”
  snp-snp: Eti loumato, ya faka limo kamena yamu loga o gedaito, amote eti loti loumamo,
    Ena amo ya melo fo muliti neto ya ukana yopayo wiyami ya fulo edaiye, loti lae.
  isl-isl: 'Þá spurði maðurinn hvenær honum hefði farið að batna og svarið var: „Um
    eittleytið í gær fór hitinn skyndilega úr honum!“'
  spy-NT: Kuteebee ꞉kāāntōōyiintoonoo bichooto kule, “Ko tyaa ꞉asiista kukāykāyiitu
    ꞉wēēriit?” /Kēēlēēnchi, “Kō asiista akeenke lang'at kosolēny.”
  xnn-xnn: Danat sooten no tongona nan ginmawisana dadat kanan en, “Nabaew nan podotna
    issan nakwasan di kakan isnan kag-aw id kob-a.”
  mwe-mwe: Na bhalabho gubhabhushiyenje, “Malanga gani mwana palamile” Gubhaalugulilenje,
    “Liyo shaa shaba ja mui, shilwele pushinneshile.”
  tte-tte: Kabo ineliyagili toisabo sauga koina natunane yona itulu, mwa siba, “Laina
    lolau mena wan koloki besiele yona wedowedolina itulu.”
  tcs-tcs: Da gabman opisa i bin aske dempla, ‘Wattaim mai pikinini i bin kam orait?’
    Dempla i bin ansa em, ‘Yestidei aptanun baut wan aklok, da sik i bin go prom em.’
  hlt-THB: Han a tym awh nu a capa a leek tlaih tice a doet awh, a venawh, “Zan awh
    khawnoek khqih awh a tlawhnaak ing hlah law hy,” tina uhy.
  soq-soq: Mape gabeman me nolawa dewalala auwadewasamone aupe waitaramone wanase,
    “Dianeno etapo omo dainea ne otona inalen?” Mo sipoasane waienase, “Imana omo
    kekeraleidio etepa polawa wadia dialeno inalen.”
  qub-qub: 'Chayno niptin uywaynincunata tapuran imay öra allchacayta gallaycushantapis.
    Chaura uywaynincuna willaran: «Ganyan las-dösi tumarcuynami wamrayquega allchacasha»
    nir.'
  att-att: Á iniyabbû na nira nu káni yù pammapiá na. Á kinagi ra kuna, “Kagabi ta
    pannarek na bilák ta púgák yù kári na kulikuk na,” kud da kuna.
  bki-bki: 'Naruei naio bika denlo, berinavo “Kamiu kuvisidomii vatitigio: bogo na
    vabe naruei na kamiu kumialio jikar ka binimei bo bereio?” Nalo aberdop̃e aberinavo
    “Kumemi numialio jibe ka niabene binimei menini bo ea niogoravo naniovo, jibe
    ka m̃erenio takurano.”'
  bqp-bqp: 'Akũ à ń lá à pì: Gↄrↄ kpate takan à kɛ̀ sã̀naa? Akũ ò pìnɛ: Gĩa fãnantɛ̃
    mↄ̀ do zakan mɛ̀wãna pìi kɛ̃̀a.'
  mcp-mcp: 'A mú jî bwo wəla bwas í ámə shîn mwán yí, bwə́ mú jaaw nyə nə́: «Nyúúl
    í ámə mpwambʉwo nyə nəkugʉ́ wəla ŋgwûd á tâm mwásə́.»'
  hat-hat: 'Li mande yo: Kilè ti gason an refè? Yo reponn li: Yè apremidi, bò enè
    konsa, lafyèb la tonbe.'
  npl-NT: 'Ijkuakó ye okintlajtlani kemi tlan oras opé kuali momachilia itelpoch,
    iwa yejwah okilijkeh: —Yala, la una de tiotlak, okikajka n totonik.'
  bgg-bgg: Chiih-è ji pha bran è aishii sai nyie ishak shii gu dufuii ne wie rey ge
    phlei? Chiihphado ai è chang, “Diyu ishak jia rey shii airo khrug rak pha ji ne
    wie rey ge ro.”
  eng-TCENT: So he asked them the hour when he began to get better. They said to him,
    “Yesterday at the seventh hour the fever left him.”
  eng-BSB: So he inquired as to the hour when his son had recovered, and they told
    him, “The fever left him yesterday at the seventh hour.”
  cpu-NT: 'Josampitanakeri irirori tsika joveraa ooryaa jamataakoneentantanaari itomi,
    ikantaiyini iromperatane: “Chapinki, itainkanakera ooryaatsiri, ari avisanakeri
    ikatsirinkavaitzi.”'
  san-ASM: ততঃ কং কালমাৰভ্য ৰোগপ্ৰতীকাৰাৰম্ভো জাতা ইতি পৃষ্টে তৈৰুক্তং হ্যঃ সাৰ্দ্ধদণ্ডদ্ৱযাধিকদ্ৱিতীযযামে
    তস্য জ্ৱৰত্যাগোঽভৱৎ|
  tac-NT: 'Napu''lige rukechi chiéniko sa''wíligo, anéleru: ―Rapako rawilí ajchábaturu
    iná.'
  eng-WEBPB: So he enquired of them the hour when he began to get better. They said
    therefore to him, “Yesterday at the seventh hour, the fever left him.”
  gfk-H: Ma ga tiri diet bia a pakana bung sa ing no natina ga langalanga. Io, diet
    ga balu ia bia, “Nabung, namur dahina tano tingana kasakes, no malahau i pataam
    talur ia.”
  viv-viv: Ada bana tovehimeya gitoliluveluvedi gigayo, “Gava kauwana natuku givebutu
    giyamumu?” Badi higayo, “Boiyesedi kauwana getadeya wowona gituluna.”
  yao-yao: Nombejo ŵausisye katema kaŵatandite mwanagwe kupata eja, ni ŵanyawo ŵajanjile,
    “Ulwele wannesile liiso saa saba ja musi.”
  tgp-tgp: Mo usira mara, mo mele r̃uhu nangisa, ale la r̃aramia lara, “Seserei atu
    mo malue isana nanovi na matan alo matea.”
  auc-NT: Ante apæ̈nedäni ëñëninque tömengä tömënäni ïnänite, Botö wëñængä æyedënö
    waa bacäï, ante äñongä tömënäni wæætë tömengä ingante, —Ïïmö ædæ gowayedë mänïñedë
    tömengä gancæ bacantapa, ante apæ̈nedänitapa.
  kbc-NT: Odaa ja digikatece naɡ̶aca lakata naɡ̶a icí lionigi. Noɡ̶oniniɡ̶odi, modita,
    “Jotigi-noko, seete lakata menoale naɡ̶a ika dapicoɡ̶o-lolaadi”.
  bmh-bmh: Gonug kanabareun, “Ein ziwas ebu, go naliu usaleun?” Goagen koli auremen,
    “Um amban, am ulawag, gonugau ebeu utei waneun.”
  ctu-BL: 'Jini am bʌ i ye''tel tsi'' c''ajtibeyob baqui ora tsa'' caji ti c''oc''an.
    Tsi'' subeyob: Ac''bi che'' ts''ita'' ñumen ti xinq''uiñil, tsa'' lajmi jini c''ajc,
    che''ob.'
  meq-meq: 'A tsətsah fataya, a gwaɗatay: «Wuye a gay ŋgama na, kəɗay?» Ta mbəɗay
    faya, tə gwaɗay: «A gay ŋgama na, məveneŋ ta ɓəre nəte i huwa.»'
  noa-H: Magbaa hichdëu hamag jëeujim haajem, k'an hora chaai deeu k'ĩirdam hinaa
    haadëjĩ. Mag hamachig jëeubaawai, —Norr k'eeurag la una naawia warre k'ʌʌumie
    meeuba k'ërsijimgui hajierram haajem.
  alp-NT: Tamata mere iombe, “Auku anare imise kena olase ilare?” Esi ombe, “Memane
    kasuke kena olase esa hkwatare eni musute sirikele.”
  san-VEL: tata.h ka.m kaalamaarabhya rogapratiikaaraarambho jaataa iti p.r.s.te tairukta.m
    hya.h saarddhada.n.dadvayaadhikadvitiiyayaame tasya jvaratyaago.abhavat|
  kbq-kbq: Anagema hu'za asmizageno kri'ama atrente'nea knagu zamantahigege'za zamagra
    asami'za, Okina wan kiloki higeno avufa teve ha'zamo'a atrente'ne.
  kbh-kbh: 'As cha tojanatjá: —¿Ntseco orscana tbënjatëcja ca? Y chënga tmojanjuá:
    —Tonjopasá yëfse, mos̈enana orscana chë calentora tbonjábosana ca.'
  ron-LSB: 'Și i-a întrebat pe ei la ce oră a început să se facă bine. Ei i-au spus
    deci: “Ieri, în ceasul al șaptelea, febra l-a lăsat.”'
  pon-pon: 'I ap kalelapok re ’rail: Anjau da me a pikikidi maur? Irail indan i: Aio
    ni auer kaiju karakar ko janer.'
  nhe-BL: 'Huajca nopa tequihue quintlajtlani tlaque hora pejqui caxani nopa cocolistli,
    huan quiilhuijque: ―Yalhuaya quema panotoya tlajco tona caxanqui nopa tlatotonilotl.'
  sps-sps: Ya rangats ratuari saf nainy ei na te toto na guei tsoiny tsunia ana ri
    tsue to, “Naanaf tana isen a kilok tana touraf ana fisikii to naus osing towa.”
  wnc-wnc: Iniwa yake, “Zaapduk ita take sikut,” ngang yanikwaiwan, “Kweu kepmaom,”
    ngang iniking.
  bus-bus: 'Ben à ń lá à bè: Gurↄ zaka kparee takan à kɛ̀ sã̀ↄ? Ben aↄ̃ bènɛ: Gĩa
    fãantɛ̃ mↄ̀ do zakan mɛ̀wãaa pì kɛ̃̀a.'
  gub-BL: — Ma'e pe kwarahy hin ikatu mehe ra'e, i'i wanupe, wanehe upuranu pà. —
    Karumehe kwarahy iaparara'u mehe hakuir a'e, i'i izupe wà.
  imo-imo: Aku wali yuni enondo nimbei, “Ena wai ambelemunga kuro pora nimoya?” nimbe
    walipe pilerimu. Enoni yundo ningei, “Olianga awi tangoli 1 klok mele kangina
    tipe tomomu pora nimo,” ningi.
  boj-boj: Onaqa a na nenemnjrej, “Seŋ bati gembu a boleqo?” Onaqa minjeb, “Ya qanam
    seŋ bosiq iŋgi uyo bati tiŋyonaqa aqa jejamu kaŋkaŋ koboonaqa a boleej.”
  eng-DRA: 'He asked therefore of them the hour wherein he grew better. And they said
    to him: Yesterday, at the seventh hour, the fever left him.'
  knf-knf: 'Ahepar baka wal wi amatrënuŋ. Kë baji na a : « Takal da, uko ji uwoori
    uloolan wi pnak wi wi uleef ukakuŋ ajoobëţ na a. »'
  san-KHM: តតះ កំ កាលមារភ្យ រោគប្រតីការារម្ភោ ជាតា ឥតិ ប្ឫឞ្ដេ តៃរុក្តំ ហ្យះ សាទ៌្ធទណ្ឌទ្វយាធិកទ្វិតីយយាមេ
    តស្យ ជ្វរត្យាគោៜភវត៑។
  arn-NT: 'Kisu ramtufi ñi pu kona chem ora mew ñi doy kümelkatun ñi fotüm, fey llowdungungey:
    —Wiya ella rupan antü elkünutueyew ti aling kutran.'
  zas-NT: 'Dxel gunabdiidxaman loj reeman, rëbaman: ―¿Xhie hor guzuloj banaa da xiꞌnan?
    Abiꞌ rëb reeman lojman: ―Nieey cost raca tijb wadxe bariix xliaa.'
  ken-NT: Abhɛ́p bhɔ́ bɛ, “Ntɨkɨ mpok yi ábhó bɛ́chɔkɔ sayri?” Bákɛ́mɛ yi bɛ, “Ɛ́yu
    ndu nkárɛ́nká amɔt nɛ ngósí.”
