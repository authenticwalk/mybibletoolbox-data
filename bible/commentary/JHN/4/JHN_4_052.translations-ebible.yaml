  juy-juy: ତିଆସନ୍‌ ଆଙ୍ଗାବେଡ଼ା ଆନିନ୍‌ ମନଙେନ୍‌ ଗାମ୍‌ଲେ ଆନିନ୍‌ କମ୍ୱାରିମରଞ୍ଜିଆଡଙ୍‌ ବରେଞ୍ଜି
    । ସିଲତ୍ତେ ଆନିଞ୍ଜି ଆନିନ୍‌ଆଡଙ୍‌ ଜାଲଙେଞ୍ଜି, “ରୁବନ୍‌ ସାତଟାରେ ଆନିନ୍‌ ଅସୁନ୍‌ ତଡେନ୍‌
    ।”
  for-for: 'Piya yuguna, kabarome kanaka ibigaogini maya untawe: Aiba papa kagi abebe
