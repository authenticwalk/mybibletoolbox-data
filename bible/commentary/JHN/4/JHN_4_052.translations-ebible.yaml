  hus-NT-2005: 'Ani in konoy tám nin tʼojnáliltsik xáy i ora ti tujey ti elábmél nin
    chakámil ani utsan enchéꞌ: ―Ti weꞌél, jún xónaꞌ i wákal ti wékʼon an kʼakʼlách.'
  mig-NT: 'Te máá‑de ni̱ jika̱ tu̱''ún‑de na̱ hora ni̱ kejá''á ndúva̱''a‑i. Te ni̱
    kaka''a̱n jíín‑de: Iku ka̱''ɨɨn ni̱ kee ki̱ji‑i, áchí.'
  bps-bps: Taman snalekan ale ku kilen i kgulê tingaan. Na manla, “Kwas i initan taklé
    i duh malfabi.”
  mbs-mbs: Penga niyan, mig-insà sikandin aw eden orasi se pegkèpiya din. Timaba dan,
    “Gebenini te ala ona te meapon, minowas se keinit te lawa din.”
  tof-tof: Wa ibü nümtinóp wagó, ia nadü abüs ngarkwat yaril, oya oloma nóma dólóng
    baine. I bóktan yalkomólóp wagó, “Sim simam, abüs küp darrpan nóma yaril, ene
    güb tórrngóna oya ugón amgüte.”
  cme-NT: 'Wuɔ yuu-ba wuɔ: «U siire yaku‑i?» Baa cira: «U siire cicuɔŋ-nu, bãaŋgu
    naa ciɛl yuhuɔŋga-na cɛllɛ.»'
  sus-sus: A fan naxa e maxɔrin, «A fisa mun tɛmui?» E naxa a yaabi, «A fate xinbelixi
    xoro yanyi tagi ɲɔndɔn.»
  pon-2006: Ohlo ahpw kalelapak rehrail ni ahnsou da me e tapihada mwahula. Re ahpw
    nda, “Aio, kulok ehu mwurin souwas, karakaro kohsang.”
  dad-dad: Age de di, ĩ gaa mala ganĩ bun, ne naal dagi karikan anĩ to fiyẽdin. Idi
    ĩ dirokenen, “Bouwa uruwa, nor wan kilok aragau folõ fiye kelen.”
  zab-NT: 'Chiy gunabdiidxbɨ laadeb xorti guzulo ruzaac lliinbɨ, ax raipdeb laab:
    —Nay zecti rca tuby gudxi gubicá xliaaqui.'
  jae-jae: Eŋ kêtu kênac ockatu ŋasawa, taŋ ŋac tau ôli kêpôlac tau su naŋŋa gêdêŋ
    êsêac e sêsôm gêdêŋ eŋ gebe “Gêdêŋ nôgeŋ katuŋ gêmu kêsa ma ôli ŋandaŋ gawi eŋ
    siŋ.”
  ksd-ksd: 'Ma i tir diat upi ra pakana bung i tur pa ra nilagar tana. Ma dia biti
    tana: Nabung tai tika na pakana bung, ra oao i vana kan ia.'
  msm-NT: Dajun mig-usip sikan upisyal dow nokoy urasa to pagkaulii din. Migtabak
    sikandan, “Nabahaw sikandin gabii ala una to kahapunon.”
  myk-myk: A wu pu yege na tuun wekɛ ni wu dʼa cuuŋɔ wɛ? A pʼi jo na taɲaa ceefuuro
    tʼa wu yaha na caŋa ki yaha kʼa fiin (13h00).
  sbe-sbe: Na ye henamaiyeidi ye wane, “Mahana saha unai ye namwanamwa?”, na se wane,
    “Lahi meimeilahi mahanana 1 kiloki unai taugwagwama wa ye laugabaei.”
  mcr-mcr: Iiŋä tquaŋguwäŋgaŋi, iqu iqueqä ymeqä iquenyqe, “Äŋguä äkŋga eqäwä?” ätuätä,
    yatŋqä äwikqe. Iqua kimaŋi, “Tqä ymeqä iqu yaqä dŋi qäpuŋi, huäqi awiyqeu wanä
    klokŋga eqeqä” ätukuwi.
  cux-NT: 'Tuu''mi ní itiinguunéeⁿ sa ''iiⁿ''yāⁿ s''eeⁿ: ¿Dɛ''ɛ̄ hora naachi cuaáⁿ
    yeⁿ''ē sa? Níícú ngaⁿ''a yā ngii yā saⁿ''a: ''Iicu taachi n''gɛɛcu ''áámá ní ch''iinu
    ''iⁿ''nūúⁿ miiⁿ sáⁿ''ā.'
  tur-YTC: Oğlunun iyileşmeye başladığı saati onlara sordu. “Dün yedinci vakitte ateş
    onu bıraktı” dediler.
  san-ITR: tataH kaM kAlamArabhya rogapratIkArArambho jAtA iti pR^iShTe tairuktaM
    hyaH sArddhadaNDadvayAdhikadvitIyayAme tasya jvaratyAgo.abhavat|
  bel-N: 'Ён спытаўся ў іх: «А якой гадзіне палягчэла яму?» І сказалі яму: «Учора
    а сёмай гадзіне гарачка пакінула яго».'
  sch-sch: Ama'n an kôm, a nâipasal lei dam zora tak hah a rekel ngeia, annin a
    kôm, “Mazan chonûktieng dârkhat inring han a mintun a lei mathân zoi,” an
    tipea.
  mic-MIQNT: Pipanimaji, “Tale'g's ta'n tujiw 'ngwis ila'siteg?” Telima'titl, “Ulagu
    gis mewlia'gweg ta'n tujiw na epsimgewei ejigla's'geg.”
  huu-NT: 'Ie jira naimɨe jɨcanote: —¿Nɨno jitoma itemo, jillode? Uai otɨmacɨ: —Navui
    are jitoma oni lluaɨ caidemo, abɨ cuarilladɨ faɨnonocaide.'
  jiv-NT: Apasha inintrusmiayi nantu urukaim péṉker ajasma. Niisha tiarmiayi “Yau,
    nantu pukuntamtai, tsuemun michatramai” tiarmiayi. Nuna antuk uchí aparí̱sha enentáimsamai.
  otm-NT: 'Nɛ bi ''yänni: ―''Bɛ''a ma ora bi zä. Nɛ bi t''ɛ̨mbi: ―N''dande mande bi
    bøn ra pa, bi ''yɛ̨n''ʉ.'
  dah-dah: Irkeb al goreb da nalure wor po garbam go urmiŋ tubul tiyuŋ goke gusuŋaŋ
    yiryiŋ. Irkeb, “Urgebe ki naŋa bul irde naŋa diliŋ uŋkureŋ gwahade hekeya garbam
    tubul tiyuŋ,” inamiŋ.
  tnk-tnk: Ro iamɨnhi irə in rəres pen irəha i nəfe taem tɨni rɨnəsanɨn irə. Mɨreɡi
    irəha həni pen tukwe in mə, “Nərineiv ia wan klok ia nəruarəv nemhəien raraka
    irə.”
  kpr-kpr: Aminge setero, genemboá ategi usira, “Amo nanjigo tuturo umuta?” setiri,
    ne siseri, “Amo sife isonga, iji ira vekenengetiri 1 koroko tuturo edo, nunda
    tamo da vevera dadabumuta,”
  san-IAS: tataḥ kaṁ kālamārabhya rogapratīkārārambho jātā iti pṛṣṭe tairuktaṁ hyaḥ
    sārddhadaṇḍadvayādhikadvitīyayāme tasya jvaratyāgo'bhavat|
  nho-nho: Teenaa ki vasiri ake ia ki laatou ma te tamariki raa ni marooroo i te ssao hea.
    Naa tama naa ki mee ake, “Too tamariki raa ni marooroo lokoi i te saaita te laa raa
    ni tae ki te ttasi i te laa i aruna.”
  gym-NT: 'Abtä niarakwe niebare mda: Kä nuäi angwane ja ki ruenta mobe ie, niebare
    kwe. Jändrin, ñänä okwä krati dere angwane, drangwan rikaba btä, niebare kwetre
    ie.'
  azg-NT: 'Ndoꞌ taxeeꞌ jon ndëë nanꞌñeen yuu xjen tyeꞌ na tëcoꞌ yahanꞌhin. Tꞌa nanꞌñeen,
    jnduehan: —Vja vi na tenon chjo yajminꞌ jndya tjuenꞌhin.'
  bhd-bhd: तैखन तै पुच्छ़ने लगो, “मेरू मट्ठू कैखन ज़ेरे बेज़्झ़ोने लग्गोरू थियूं?”
    ते तैनेईं ज़ोवं “तैसेरो भुखार हीज दीसां एक्की बज़े उतरी जोरो थियो।”
  too-NT: 'Lā'' cākalhasqui''nīlh tuchūyā hora tzuculh tzeyan. Lā'' tahuanilh: ―Kōtan
    hua''chi maktin kōtanū tapānūni''lh huan tachi''chīxni''.'
  ind-AYT: Pegawai istana itu bertanya kepada mereka tentang jam berapa kondisi anaknya
    mulai membaik. Dan, mereka menjawab, “Kemarin, kira-kira jam ketujuh demamnya
    hilang.”
  cjo-NT: 'Roojatzi rojampitantapaakari, ikantapaakiri: —¿Tsika ikaatakika oorya retsiyatakotantakari?
    Ikantakiri: —Chapinki, itziroryaanaki oorya, aritaki awijanaki ijaawamerikitzi.'
  nsn-nsn: Kare dangatanguaonor tamatang tar gauaman pare, “Mangiha tunur binaka ke
    uiar tuguo?” Kara hiresina pare, “Nerau tar binaka ke balara sikoror pisar, teke
    ariana toon.”
  san-DEV: ततः कं कालमारभ्य रोगप्रतीकारारम्भो जाता इति पृष्टे तैरुक्तं ह्यः सार्द्धदण्डद्वयाधिकद्वितीययामे
    तस्य ज्वरत्यागोऽभवत्।
  tna-NT: 'Da su deja ja quisabatana huecuana: —¿Ai hora su ni da quema ebacua saisipiruja
    puicha? Da su jeutsutana huecuana: —Mueta buepatia badeute chidi saisipiruja puicha.'
  lid-lid: Iy eme ndremenya oro ja, “Mada an udu buku sah handru, eme badan anyala
    ja?” Oro anya, “Na mene mada an udu le alih, sik tan ano.”
  wim-wim: Nil thaw thant, “Aak ngeenwey miyalam a?” Than puth thawin nungant, “Peetanamana,
    kinch kenyan-a, kemp karkanan wun-a, an yaꞌ-ngul want nunang, kan miyalam a!”
  zga-M: Pu akhavavuncha osekhe gule khu akhale khuba. Vakhanda, “Pamikhe akhasekhe
    akha saa saba ovotamu vokhandekha.”
  yom-yom: 'Wuba yuvula kani thangu mbi muanꞌandi kamonina mbote. Bamvutudila : —Zinzangala
    zimeni kibedi zono va thangu yitheti ku manima midi.'
  san-SIN: තතඃ කං කාලමාරභ්‍ය රෝගප්‍රතීකාරාරම්භෝ ජාතා ඉති පෘෂ්ටේ තෛරුක්තං හ්‍යඃ සාර්ද්ධදණ්ඩද්වයාධිකද්විතීයයාමේ
    තස්‍ය ජ්වරත්‍යාගෝ(අ)භවත්|
  yut-yut: Yaŋba yoyɨgɨt, “Ni bɨsapmon sotni yɨpmaŋ dek?” Yaŋban iyɨwit, “Apma gɨldat
    tobɨl do 1 kilok gɨptɨmɨ kɨndap sogɨt uŋun yawokgɨt.”
  grc-BYZ: ἐπύθετο οὖν παρ᾽ αὐτῶν τὴν ὥραν ἐν ᾗ κομψότερον ἔσχε. καὶ εἶπον αὐτῷ ὅτι
    χθὲς ὥραν ἑβδόμην ἀφῆκεν αὐτὸν ὁ πυρετός.
  cpc-NT: 'Josampitanakiri tsika jiwiyaa ooryaatsiri ikantakoniintantanaari itomi,
    ikantaiyini jimpiratani: “Chapinki, itainkanaki ooryaatsiri, ari awijanaki isaawawaitzi”.'
  nhg-NT: 'Yecuöquenu yaja oquentlajtlane tlin ura opie omoyectlöle. Entunses oquelfejque:
    ―Iyöla pa sie ura oquecö totunealestle.'
  nya-nya: Iye atafunsa kuti ndi nthawi yanji imene mwana wake anapeza bwino, iwo
    anati kwa iye, “Malungo anamusiya iye dzulo pa ora lachisanu ndi chiwiri.”
  ngu-NT: 'Quemaj oquintlajtoltij tlen hora opeu pajtitiu iconeu, niman oquijlijquej:
    ―Yalohua ipan la una ijcuac tiotlac ocau on totonqui.'
  kup-kup: Pot mañahan pi parun at mañah, “Met tairarah pi tin ravah?” Pot hahan paru
    epat hah, “Haopat 1 kirok gitap tok ravooh-porah pim lam ahov tat hehan señ-okov
    zuam bon hatah.”
  jid-jid: niki a mye ba nton wa ikpa a lu si sia ba sa wu lanren ni nton u tangban
    lilo kpa a akawu chuwo
  wmw-wmw: 'Iye kawadairi: “Mwanangu kapona wakatini?” Ewo wakinjibu: “Ijana, ‘uma
    ora’, homa ndi paimpitire.”'
  gmv-GGM: Shumezika nazi ay saten paxxidakoone issta zari oychchides. isstikka izazs
    “qama gllasappe Lapuun Saten iza michchizayssi agides” gida.
  ssg-ssg: Ti i kameiwa lato lokon wanen tel natun ewi, lato ukek, “Tihah alohah sai
    1 kilok, lul ti tel natum i tapo hahutuia.”
  zpo-NT: 'Lee xaa mnabdizh: —¿Pa gor mzelo xgaan na ngokwen xaa? Nu lee re xmos xaa
    nzhé lo xaa: —Naaze, kan la una mroo xlee mad.'
  poy-poy: Kawakosiya shipindi gaa mwana gwakuwi pakaweriti mkomu na womberi wamwankula,
    “Iweriti saa saba paliwala lishu nshimba kupyupa paimlekeziyiti.”
  qwh-NT: 'Tsenam sirweqnincunata taporqan ime öra tsurin cachacärishqanta. Sirweqnincunanam
    niyarqan: —Qanyan tardi launanomi fiebrin tsincarerqan —nir.'
  gaw-gaw: Anam aeg amu nug oḏ maṯom. “Aam ameg aṯenp̱a nug ena daaḵunu dig meum?”
    awa oḏ maṯom. Oḏ maṯe amu ag ap̱ig. “Tumai belo bek, wan kilok amu beḏu gakaḏak
    oug meum,” aon ap̱ig.
  nca-nca: Ko enendo, do naruko naŋuní ŋu soŋga meté tete, yero osese yereró. Mandí
    topé ŋande yaŋgurí, “Suwo suwoya kosa rohoréŋoní kowí tiwi ŋu rota.”
  zpz-NTPP: 'Orzeꞌ bdugyiꞌy lo dey ben la or brugyiꞌ nu zesu nap lagy iꞌñ yu. Orzeꞌ
    na dey rab yuy: ―Naag, tub gyiib tub or gudze, orzeꞌ bruu zig yu ―na dey.'
  mkj-mkj: Woallo kalelpoak iparai nehn anjoau da ma Ih sapda mwehula. Irai pwa, “Aio,
    kiloak oau mwerin jauwaj, johla ah karkar.”
  zac-NT: 'Iurní gunaꞌbë díꞌdzëll: ―¿Ca iurë bëac llguëꞌnë? ¿Ca iurë guzublú nahueꞌi?
    Repi rall: ―Naꞌguë ziquë rquë tubi guadzeꞌ bëruꞌu shldi.'
  kyg-kyg: haiya kanaleꞌmo kaitaꞌamo hageꞌnigeno alagepa huno afaꞌa maiꞌniye, huno
    apafi geꞌnigeꞌapaeꞌmo, yegemo lamino faleꞌnigeno hani hugefeꞌmo huꞌnigenoꞌaeꞌmo
    amuko hauꞌniya yaꞌamo hano huꞌnigeno afaꞌa alagepa huno maiꞌniye, huꞌa ha paiꞌnae.
  kmk-kmk: Ot inimus na utdat baba-unona nu kamaan init sit kummiyaan dit anak na
    ot imbaga da un, “Sat namatuk kaḻabyan dit naidan dit pudut na.”
  cao-NT: Jatsi, —¿Jahuë hora jënimati ja tahëha? —i capitán niquë. —Matoroco bari
    quiha ja chamahitaquë. A la una quiha —i jaca niquë.
  bbr-bbr: Kos totwarowon, “Owo ses opok, ko eposek sarewon?” Akas ätäi aurin, “Kukam
    sankeu, san näu kamuk, kon sip ute manowon.”
  inb-inb: 'Chi­ura, paika tapurka: —¿Imasa­uratak ambi­rirka? —Kaina, chaugpuncha
    ialimi rupai­ka anchurka— ainir­ka­kuna.'
  hrv-hrv: 'Upita ih dakle za uru kad mu je krenulo nabolje. Rekoše mu: “Jučer oko
    sedme ure pustila ga ognjica.”'
  box-NT: Ó o tùara ho pã̀ahṹ na ó o za mu bìo díká dó yi làa ba. Á ɓa
    bía nɔn wo yi le mu wó ho hĩihṹ ká le wii dá yɛɛnía. Lé hón pã̀ahṹ
    so á le tɛ̀ɛnì ɓúakáa ló a sãnía yi.
  ote-NT: 'Hangue nuꞌá̱ bi ꞌyambabiꞌʉ ne bi ꞌñembabi: ―¿Te ma ora bi mʉdi bi tsayabi
    ra hñeni? Ha nuꞌʉ́ bi ꞌñembabi: ―Mande ngu nzʉnga yoto bi tsayabi ra nzø.'
  wnu-wnu: 'Ende qamarari wuri qebi qen mait wonou wau uberetar eng qamara wuri qamamir:
    “Barim worom wo bures ig biga nonou wau toar wagerei.”'
  zam-NT: 'Sya, mnibdi''s mbi'' loo moz. Ndxab mbi'': ―¿Coyor mtlo mbyath ndac mbyòo,
    à''? Moz ndxab loo mbi'': ―Ná''a com hor mquée guthìb bzyè ngro xlé'' mbyòo.'
  zyp-NT: A sawcapaw cawh zening cai hrawng taikhei maw a chah vy longmang tahpaw
    khah a hae tih he tah a hai leco, “Ziachaning, zailang suimehlang pakheh hrong
    taikhei a thlasih taco a thlaw,” tatah aa tah.
  sey-NT: 'Ja̱je cajëna, i̱pi se̱jiꞌi: “¿I̱que hora paꞌi maca huajëquërepa paquëꞌni?”
    Caquëna, i̱ohuaꞌipi cahuë: “Ñaminaꞌa mëñerepa sa tëꞌyo maca, una paꞌi maca ja̱
    maca su̱ña dahuë tëto sajiꞌi.”'
  nvm-nvm: Bu ijeg kuardavga e bomana iji fu tavan ivez farifuon fu una mainma ijefuon
    kiamga bu una kua, Fu niar tavan una gura manino ijia fu una urinmano kuain.
  mps-mps: Tama agai augwalibolo hanalu wai, “Nisu te ogwa dwasianu usu yaliwe?” te
    po wai. Tama augwaligo te po wai, “Do giliga tomo ebo, te sogo tama aga tigi posolo
    silalio,” te po wai.
  pab-NT: 'Hatyaoseta hawakaneharenai axa: — Otene kamai nityani waiyeheta? Hoka ewakaneharenai
    nexa ihiye: — Kafaka makakoalihena hoka ewatyahisene tyoteheta enonita.'
  llg-llg: Boe ma natane sala nae, “Ana mulai hai neme liꞌu hida?” Ala lataa lae,
    “Mulai afik ledo kamatetun liꞌu esa, matobin konda memak.”
  kyf-kyf: '''Ɩn ɔ yia wa layɩbhaɛ: «''Lee, bhla -mʋmʋ nya ɔ yili ''wʋa?» Wa nɛɛ:
    «Zʋbha ''ylʋgbagbʋʋ ''lɛlɩɩ tɩanʋ nya ɔ ''pʋa.»'
  tpi-tpi: Na em i askim ol long wanem aua pikinini i orait liklik. Na ol i tok, “Asde
    long 1 klok long apinun sik i lusim em.”
  mih-NT: 'Tacuan ta zɨquɨ i nducu tuhun ra: ¿Ñaa cuhva i quisaha nduvaha zehi? Ta
    i catyi muzu cuan: Icu, cuhva caa ɨɨn sa yaha ora i quita cahñi cuan.'
  qvh-NT: Sayno niyaptin ashmaynincunata taporgan imay höra aliyashgantapis. Sayno
    tapuptinmi ashmaynincuna wilayargan ganyan pulan junagna surin aliyashganta.
  kms-kms: Ni pughe puayi oghi kin te ningg pengu nand di ni mari, “Kambe 1 kilok
    kin pugri ni ghimbi sungue kin num te oghi.”
  agn-agn: Animan nane-ma tanandia mga onopang orasay nago-ya. Ganing tanirang siminabat,
    “Nongapon pang ala ona tang apon pinoasan tang kinit na.”
  nhi-NT: 'Ica non yeh oquintlahtlanih quemeh tlen hora opeu pahti niconeu, uan yehuan
    ocnanquilihqueh: —Yalua quemeh se hora tiotlac ocpanauih in chicauactotonqui.'
  ttc-NT: Te xjal oxik xhcha'o' janik'le taq'ik tzan tna'on b'a'nx te k'wa'l. «Iwi
    te tb'ay or te qale' tel te kyaq ti'j» kyekyi.
  dan-1931: 'Da udspurgte han dem om den Time, i hvilken det var blevet bedre med
    ham; og de sagde til ham: “I Går ved den syvende time forlod Feberen ham.”'
  kwj-kwj: Wowani ya wunu ri sili, “Bwele amwa naha ki kipe hinga ri mendiro?” Wowani
    ya wu sawe, “Injele nika ti gondi naha ki daro ti, gamindache ri yekwehimewani
    tape hi ti rini humburo.”
  vie-OVCB: 'Ông hỏi họ con trai ông hết đau vào khi nào, họ thưa: “Trưa hôm qua,
    vào lúc một giờ, cơn sốt dứt hẳn!”'
  kze-kze: tísaa ena séna kesáánimba nósa-tawaiya áí'a éránkaraiyo súwasa sésa tíndauma
    kwáyá'wái kokotámba éránkaraiye suwaná
  mpj-mpj: Japirnu-jananya, “Nyaartaju ngayuku kaja wankarringu?” Kaluya wajarnu,
    “Karrpungka palunya yaltarringu nyinangu.”
