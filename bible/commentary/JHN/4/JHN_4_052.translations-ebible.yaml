  san-MAL: തതഃ കം കാലമാരഭ്യ രോഗപ്രതീകാരാരമ്ഭോ ജാതാ ഇതി പൃഷ്ടേ തൈരുക്തം ഹ്യഃ സാർദ്ധദണ്ഡദ്വയാധികദ്വിതീയയാമേ
