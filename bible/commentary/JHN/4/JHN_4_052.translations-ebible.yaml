verse: JHN.004.052
translations:
  kpx-kpx: Ige malaha keu belagevei avoe, “Vanie ni vaesutemoike au momoleanu.” Ige
    abu namihai avoe, “Nivu vaniu uani (1) okolokiasege a moe hobeu uoholinu.”
  okv-H: ingito ke einge ena, “Iji deina erehei.” ainge enu, “Iji mahu amita hure
    1 o’ clock amina hamo vevere jamo ehija,” ainge enu
  tbo-tbo: Ega yaka i lubayada i pa, ‘Kabudala awai natuwe a totogo i wohouna?’ Ma
    hi pa, ‘Pom iyeta bolinai ma wipoya i nehaleya.’
  mal-C: മകനു സൗഖ്യം ലഭിച്ചത് എപ്പോഴെന്നു ചോദിച്ചതിന്, “ഇന്നലെ ഉച്ചകഴിഞ്ഞ് ഒരുമണിക്ക്
    പനി അവനെ വിട്ടുമാറി” എന്ന് അവർ പറഞ്ഞു.
  grc-SR: Ἐπύθετο οὖν ⸉παρ᾽ αὐτῶν τὴν ὥραν⸊ ἐν ᾗ κομψότερον ἔσχεν. ⸂Καὶ εἶπον⸃ αὐτῷ
    ὅτι Χθὲς ὥραν ἑβδόμην ἀφῆκεν αὐτὸν ὁ πυρετός.
  bgc-bgc: उसनै उसतै बुझ्झया, “किस बखत वो ठीक होण लागग्या?” उननै उस ताहीं कह्या, “काल
    दोफहरै एक बजे उसका बुखार उतर गया।”
  khz-khz: Ne ia na erenagirato, arigi orai natuna melona enamato. Ira gevega-geleto,
    negetiwato, “Walagani oragauna 1 koloko vetaina ia vovotina peraokwania.”
  deu-TKW: 'Da erforschte er von ihnen die Stunde, in der es besser mit ihm geworden.
    Da sagten sie ihm: gestern um die siebente Stunde verließ ihn das Fieber.'
  zsr-NT: 'Gnabnëꞌ lequëꞌ bat cal gzu lau ruhuöác ládxiꞌbiꞌ. Tëꞌ lëꞌ: ―Baꞌy, gdu huagbídz,
    burúj tu xla yuꞌubiꞌ.'
  lin-lin: 'Atunaki bango soki ezalaki na ngonga nini mwana abikaki. Bazongisaki :
    — Fievele etikaki ye lobi oyo eleki, na ngonga ya liboso sima na midi.'
  hns-NT: 'Tab oe poetjhies: „Oe kai badje attjha bhail?” Tab oesabhan bolies: „Kaal
    ek badje okar bokhaar oetar gail.”'
  noa-E: Magbaa ichdëu amag jëeujim aajem, khan ora chaai deeu khĩirdam inaa aadëjĩ.
    Mag amachig jëeubaawai, —Norr kheeurag la una naawia warre khʉʉumie meeuba khërsijimgui
    ajierram aajem.
  eng-EMTV: Then he inquired from them the hour at which he got better. And they said
    to him, “Yesterday at the seventh hour the fever left him.”
  mib-NT: 'Te ni cajnūhún de na hora ni quejéé ndúvāha i. Te ni cacahān i jíín de:
    Cahɨɨn jeē ícu ni quenda quīji i.'
  lif-NT2: हे़क्‍क्‍याङ् आत्तिन् ये़म्‍मो वेःत्ते़बे फाॽआङ् खे़ङ्‌हाॽ सेःन्‍दोसुसिल्‍ले़
    खे़ङ्‌हाॽरे़ अक्‍खेलॽरिक् नोगप् मे़बिरु, “मिःप्‍मा कुमुक् थिक् मुक्‍ते़आङ् वये़ल्‍ले़
    तुक्‍माल्‍ले़ ले़रुरो॥”
  xnj-xnj: Mwene akavakota lukumbi msongolo pealamili, vene vakamyangula, “Golo saa
    saba ya muhi, utamu wamuhumili.”
  mmx-mmx: La neni ga sue di mi loxonaleng salai lamdak teren ga lox avukat, la diga
    lok, “At legesa xonaleng itinongo xanangking mo liplivi ita repes basinge i.”
  cbr-NT: 'Cacëxun ca a tuacën papan cacëxa: —¿Uinu bari ''ain cara ''ën bëchicë aín
    ''insin nëtë́onx? Cacëxun ca —imë́ishi bari cuainacë́cëbë ca aín ''itsis nëtë́onxa
    —quixun cacëxa.'
  tee-NT: 'Chai ju anu'' xapai tak''ank''an asacmich ju ixlapanacni tuchi horach ju
    palai xajun ju ists''alh. Chai ju xalapanacni tajunich: ―Cutanch. Lakatam hora
    atok''oxana'' ju macaulh ju scacat.'
  eng-LSV: he inquired then of them the hour in which he became better, and they said
    to him, “Yesterday at the seventh hour the fever left him”;
  cak-NT: 'Y raja'' xuc''utuj chique ri je rusamajel anchique hora xquitzu'' chi xc''achoj
    ri ralc''ual. Y ri rusamajel xqui''ij: Nak''ak''ij iwir a la una, cuando xq''uis-e
    ri c''aten chirij, xecha''.'
  pah-NT: —Marananime kwara nhimonaname ga rehe raji'i? ei ga g̃a pe. —Kirame ahaji
    katu nhimonaname ga rehe oji'i, ei g̃a imombe'gwovo ga pe.
  sja-NT: 'Ichia iidik''ãri chisãgɨ́ horade jɨpa beeji, p''anaujida: —Nuweda la una
    k''ɨamia tuu beejida ajida.'
  xed-xed: 'Ka tsa mndu ya mantsa: «Ta wati luwa leŋavata tsi na?» kaʼa ɗawaŋta da
    həŋ. «Kiʼa hdzikata fitik ma ghəŋ ɗahawu, ta lavaghutá tsa ŋuɗidarani ya,» ka
    həŋ nda tsi.'
  glk-glk: 'از اوشأن وَورسه: «چی ساعتی اون شفا پیدا بوکوده؟» بوگفتیدی: «دیروز ساعت
    یکِ بعد از ظهر تب، اونه وله کوده.»'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún da̱ cán mozo da̱ já cáchí da̱ já: —Ndá hora
    na̱casáhá na̱ndiva̱ha ja̱hyi i̱ —na̱cachi da xi̱hi̱n ná. Já na̱cachi na̱ cán já:
    —Cuni tátu̱hun ca̱a̱ in sa̱hini já na̱ndindaa ña̱ chíca̱a̱n cáhni̱ á da̱.'
  gfk-S: Ma iga tiri di be a pana bung so ing no natine ga langalanga. Io, di ga balu
    ie be, “Nabung, menamur dahine tano tingana kasasa, kaie no mamahien i pataam
    sukun ie.”
  bmu-bmu: Mi möta qesim eŋgiba jiyök, “Wani nalönöŋ könahiba ölöwahök?” Mewö jiiga
    jiget mörök, “Uran mare wan kilok miaŋgöreŋ sile könöpŋi mosörök.”
  dgz-dgz: Apan aritawa ame singui wayamon, “E wane anup otuna wam airase ansenawa
    gapan inak waren?” Mu anega wadiane, “Wata wam airase daitonawa gapan otuga kakae
    tan.”
  eng-GNV: Then enquired he of them the houre when he began to amend. And they said
    vnto him, Yesterday the seuenth houre the feuer left him.
  zaa-NT: 'Gunàba titsa'' taą́ cą biỹa hora gùdulo beyacca latsi''į. Ra tè cą na:
    Ritį ttu tì''ga nàyaá nna berią ỹìl·láa.'
  eng-WEBSTER: 'Then he inquired of them the hour when he began to amend: and they
    said to him, Yesterday at the seventh hour the fever left him.'
  guh-guh: 'Nexata bajaraponë yanijoba pijajivijavabelia. —¿Detsa xuayota juameto
    itsa ruca, jamatejema baja? jai tsapatsi bajaraponë. Nexata pijajivi jumaitsi:
    —Canivi, matonejeepatota, vecuaajibitsi baja peromaebijavatsi, jai pijajivi.'
  bon-bon: Siige tabe itemlimige, egä lui padare cabu tabe gije abacitige miiji äbitame.
    Teepi jejisi egä, “Birice bimu duusa kaake poto cidi ca gebale te piba sebmalumi
    teebine.”
  nhw-BL: 'Huajca nopa tequitiquetl quintlatzintoquili tlaque hora pejqui caxani nopa
    cocolistli, huan quiilhuijque: ―Yalohua quema panotoya tlajco tona caxanqui nopa
    tlatotonilotl.'
  swh-ONEN: Akawauliza saa ambayo alianza kupata nafuu. Wakamwambia, “Jana yapata
    saa saba, homa ilimwacha.”
  wbi-wbi: Pe akavaposia akati. Asokile unsiki ghuliku, “Aveene vakamwamula vakati,
    asooka pamihe pamwisi akavalilo aka lekela lubale.”
  bba-bba: Mɑ u bu bikiɑ sɑɑ yerɑ̀ u bɛkurɑ. Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɡĩɑ sɔ̃ɔ sɔɔn kɔbɑ
    tiɑ dee deewɑ bɑrɑ te, tɑ nùn deri.
  eng-KJVCPB: Then inquired he of them the hour when he began to amend. And they said
    unto him, Yesterday at the seventh hour the fever left him.
  kgk-NT: 'Upéi oporandu hembigwái-pe: —Mbovy óra-py oikove jevy-ma xe ra''y? he''i
    oporandu-vy gwembigwái-pe. —Kwehe larose rire nahete rakuvéi-ma, he''i túvy-pe
    hembigwái.'
  waj-waj: 'tuduu rikioo iva iya yaparainno tunoo: Dee suaivau inna nniitaraivo pikiaivainnee?
    tuduu rikiada iya inna sai tunoo: Nau ikianna tammaa i mmaapuuvaa ikiayanaivo
    taikaivaivee, tiravai.'
  cpy-cpy: 'Rojampita-nakiri jempe riweyaaka ooryaa raryaajeenitantanaari itomi, ikanteeyini
    romperatani: “Chapinki, iteenkanaki ooryaa, aritaki awijanakiri ijaawamereki-waetzi.”'
  ekk-PKP: Ta küsis neilt, mis ajal oli tema pojal parem hakanud. „Eile kella ühe
    ajal päeval lahkus temast palavik,“ ütlesid nad talle.
  mpx-mpx: Inoke i nelil hauna kilok matana elana ge natuna tuwana i heluwan, yaka
    hi ba, “Nolu kokoyavi wan kilok te tuwana i heluwan ge i tultul.”
  wbp-wbp: Ngula-jangkaju, nyanungurlulku-jana yangkangkuju watingki payurnu, “Nyangurla
    pina-rdirri-yungu ngurrju-jarrinjakuju?” Ngula-jangkaju, nyanungu-nyangu-paturlulku
    warrkini-paturlulu jangku-manu, “Pirrarnirli ngawurrngawurrparluju yampija karlarla-jangka,
    ngula-jangkaju pinalku ngurrju-jarrija.”
  luo-luo: Kane ononogi mondo ongʼe ni en sa mane mane wuode ochangoe, negiwachone
    niya, “Midhusi nyoro oweye kar sa abiriyo.”
  nhe-NT: 'Huajca nopa tequihue quintlajtlani tlaque hora pejqui caxani nopa cocolistli,
    huan quiilhuijque: ―Yalhuaya quema panotoya tlajco tona caxanqui nopa tlatotonilotl.'
  aii-aii: 'ܘܐܝܼܡܲܢ ܕܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ ܒܐܲܝܢܝܼ ܣܵܥܲܬ ܒܣܝܼܡ ܠܹܗ، ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܐܬܸܡܵܠܝ
    ܒܣܵܥܲܬ ܕܚܕܵܐ ܫܒ݂ܝܼܩ ܠܵܗ̇ ܐܸܠܹܗ ܚܲܡܚܲܡܬܵ‌ܐ.“'
  esk-NT: Apiqsruġniġai qaŋaaglaan iġñi iłuaqsitmuaqsipmaŋaan. Taapkua kiuniġaat,
    “Ikpaksraq uvluqpaguġniġmiñiñ atautchimun iḷiyuŋnaqsipman uunaqłuutaiqsuq.”
  msb-msb: Pakabati sani, ginhunga niya sinda kun nanoʼn oras naulian an bata kag
    ginsabihan siya ninda, “Kagahapon na mga ala una an adlaw siya nahaw-asan san
    iya kalintura.”
  cpa-NT: 'Jøng² ca¹ŋai¹ dsa² ta³ he² hora ca¹lø¹liág¹ hi² ma²dsø²jŋi¹ quiah¹²dsa.
    Jøng² ca¹juúh² dsa² quián¹²dsa: ―Cónh¹ hein¹³ cøng² ta¹ca¹hlég² dsiég² ca¹jŋi¹
    hi² dsén²dsa ―ca¹juúh²dsa.'
  dso-dso: ସେ ଲକ୍‌ ତାର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ ପାଚାର୍‌ଲା, “ପିଲା କେଡେବେଲେ ନିମାନ୍‌ ଅଇଲା
    ?” ଗତିଦାଙ୍ଗ୍‌ଡାମନ୍‌, “କାଲି ଗଁଟେ ବେଲେ ନିମାନ୍‌ ଅଇଲା” ବଲି କଇଲାଇ ।
  meu-meu: Bena ia ese e nanadaidia, edena hora ai tauna e dai namo. Tatau eto, Varani
    dina tubua kahana ai gorere siahuna e doko.
  yva-NT: Naije po manajo pare, “Weti uma ami ruimai dave sauman?” Umba wo raura ware,
    “Namanawe uma ami intabo masyote yasyin, arikainye anakea mamoane raumandi ai.”
  dgc-dgc: Ey pinakelagipan na side éng nikésiya siya nagsapul a naghusay. Ey kinagi
    de a “To apon se a ala una, éy naibut tu palang na.”
  zpm-NT: 'Dzigo bnabdiidz me lo zho, maase pa hor biac win. Rëbchaa zho: ―Nieeg,
    zig rwe ngbidza, tibaque znuse briee zhixlëë win.'
  hix-NT: Àna txko, kekon hatà, noro. Henta kamàm yehtoko, fahfàra nehxako, kekon
    hatà. Oroke kohsaya, 7 oras me ehtoko, nàhnànkeko, atunuthuru, ketxkon hatà.
  sim-sim: Karem li mbarik ormu mbara, �Mbele wolo mendek jivik or nar?� Urik limu
    mbara, �Hinyer ta am or andorik jivik ormu nara.�
  npi-ULB: यसकारण, उसको सुधार कति बेलादेखि भएको थियो भनी तिनले तिनीहरूलाई सोधे । तिनीहरूले
    तिनलाई जवाफ दिए, “हिजो सातौँ घडीमा उसलाई ज्‍वरोले छोड्यो ।”
  cgc-cgc: Gainsa kanen ki danen daw ino uras umpisa na gaayad bata din ya. Dayon
    gasabat mga suguon din, “Kabii paglambay ta ugto-adlaw, ula en nadangga bata no
    ya.”
  tim-tim: Hain dâmbiâ hin aiyeŋguep, “Amuten âlepŋe agep?” dâmbo, “Uran hilâm tânâmŋe
    akto kundatŋe hepulep.” dâyi.
  yor-yor: Nígbà náà ni ó béèrè wákàtí tí ara rẹ̀ bẹ̀rẹ̀ sí í yá lọ́wọ́ wọn, wọ́n
    sì wí fún un pé, “Ní àná, ní wákàtí keje ni ibà náà fi í sílẹ̀.”
  wos-wos: Wungi wandaka dé diré wakwexéké, “Méta nukwa dé yikafre ya?” Wakwexékéndéka
    di wa, “Nalika nukwa dawimbu téndéka déka bar wungi hényi.”
  emp-NTPO: 'Maʌ̃ne idjia iwid̶isia: –¿Sãʌ̃be mãwã biasi? Ãdjia panusid̶aa: –Nuena
    ʌ̃mãdau buyad̶acarea dji cʌwamiara dugusia.–'
  eng-F35: So he inquired of them the hour in which he got better. And they said to
    him, “Yesterday at the seventh hour the fever left him.”
  ind-ind: Pejabat itu bertanya kepada mereka, “Jam berapa dia sembuh?” Dan mereka
    menjawab, “Kemarin siang, kira-kira jam satu demamnya hilang.”
  pes-OPCB: 'پرسید: «کی حالش بهتر شد؟» گفتند: «دیروز در حدود ساعت یک بعد از ظهر، ناگهان
    تب او قطع شد.»'
  mpt-mpt: e kil baabenea Afok smiko fatnamin dim ota ayam anesone? gesea i baabaniba
    Sintalo wan kilok ota e kweimo gilu banosobo gesiba
  ssx-ssx: Ipikana꞉ma꞉ mo haliweki pa꞉ta꞉ lota꞉ pitolo alota꞉ Ya weki hosiki tiaeyeke
    hauta꞉ nate hando pa꞉ta꞉ haena꞉ piekepe laa lota꞉ pieke handaa mo haliwekima꞉
    ipika꞉ pi hombo peaaso alota꞉ Ambaneke nate lekelo yopulu haena꞉ta꞉ ipika꞉ hoputiti
    yenita꞉ tandelea꞉me lemekeme.
  mkl-mkl: Ŋɔi í bee ŋɑ si wɑɑti yoomɑi í bɑ iri. Ŋɔi ɑ̀ ni, ɑnɑ isɔ ɑkɑ̃i bɔ̃ɔu í
    nyɑ.
  gaq-gaq: ତେଲା ଆଣ୍ଡିନେ ବେଲା ମେଁ ନିମାଣ୍ତା ଡିଙ୍ଗ୍‌କେ ଆତେନ୍‌ ମେଁ ଗତିରେଇଂକେ ସାଲିଆକୁକେ
    । ଆତ୍‌ବାନ୍ ମେଇଂ ଆମେକେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ ତୁଗୁଆ ଗଣ୍ଟେବେଲା ଆମେକେ ସାଃବା ଆନ୍ତାର୍‌ଗେ ।
  gof-RNT: I ba aylleta ba na7aas ay saaten lo77idaakko oychchis. Entti zaaridi, “Zine
    laappun saaten mishay aggis” yaagidosona.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଅକ ଦିପିଲିରେ ବୁଗି ଏଟେଦ୍‌ୟାନାଏ ମେନ୍ତେ ଇନ୍‌କୁକେ କୁଲିକେଦ୍‍କଆଏ ।
    ଆଡଃ ଇନ୍‌କୁ ହଲା ହୁଡିଙ୍ଗ୍‌ ସିଙ୍ଗି ମିଦ୍‌ ଘାଣ୍ଟାରେ ଇନିୟାଃ ଉରିୟୁ ବାଗିକିୟାଏ ମେନ୍ତେ ଇନ୍‌କୁ
    କାଜିକିୟାଃକ ।
  gah-gah: Liki likago, zoka gamenamú loká oketago, keza azozá ho luseteló nego agupegú
    govisi alike hakalotave.
  lcm-lcm: Na kala sui iria ta vuk taun kana nat kata tutapongai ro le singina. Na
    kila antok ia ta, “Anongo, asukang ta sintung, mulak ang kata kamus suai pelek
    ia.”
  aer-aer: Re itnenhene apayuthneke, “Ilengare-ame re mwerre anteme-irreke?” Itne
    akenhe ikwere ilerlenge, “Apmwerrke angwerre-angwerre, arlte mpwepe-iperrele re
    irrernte-irreke rlkerte re-anteme uyerreke.”
  qvc-NT: 'Chaymi kriyadungunataqa tapurqan: —¿Ima urasmi kach''akarqanqa? nishpa.
    Chaymi kriyadungunaqa nirqan: —Qayna a la una di la tardim jibriqa dijarqan, nishpa.'
  tgl-ULB: Kaya nagtanong siya sa kanila kung anong oras siya nagsimulang gumaling.
    Sumagot sila sa kaniya, “Kahapon ng ala una ay nawala ang kaniyang lagnat.”
  cbs-NT: 'ninkatan jatu yukakin: —¿Jatian jaskai xuxai taeshinamen?— jatu wa —Uatian
    ma badi kapukeaya a la 1:00 jawen yuna mainshinaki— akabu'
  xtm-NTPP: 'Te ni jakondee de jikan‑tnu''u de na ora ni ndusii ini i ma, te ni ka
    ndakone''e tee ma: ―‍Iku ma nuu ka in nuu ve kukuee ma ni nuu ña''a ka''ni i ma
    ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Jwombe ngabakonya mangobugani mwana apalama, ngabajanga, “Licho saa saba
    mui, kitamwe ngikinneka.”
  bao-NT: 'To biro cʉ̃re cʉ̃ja ca ĩi bocaro tʉogʉ, “¿Di tabe muipũ cʉ̃ ca niiro peti
    cʉ̃ cati jʉojãri yʉ macʉ̃?” cʉ̃jare ĩi jãiñaupi. To biro cʉ̃ ca ĩi jãiñaro: —Ñamica,
    jotoa decomacã jiroacã muipũ cʉ̃ ca niirije mena cʉ̃re wiorique tatijãwʉ —cʉ̃re
    ĩiupa.'
  san-ORI: ତତଃ କଂ କାଲମାରଭ୍ୟ ରୋଗପ୍ରତୀକାରାରମ୍ଭୋ ଜାତା ଇତି ପୃଷ୍ଟେ ତୈରୁକ୍ତଂ ହ୍ୟଃ ସାର୍ଦ୍ଧଦଣ୍ଡଦ୍ୱଯାଧିକଦ୍ୱିତୀଯଯାମେ
