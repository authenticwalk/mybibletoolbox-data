  urd-GVH: फ़सल की कटाई शुरू हो चुकी है। कटाई करनेवाले को मज़दूरी मिल रही है और वह
    फ़सल को अबदी ज़िंदगी के लिए जमा कर रहा है ताकि बीज बोनेवाला और कटाई करनेवाला दोनों
    मिलकर ख़ुशी मना सकें।
  ycn-ycn: Ina'uqué jema'acachu Tupana ja'apiyá riyucuna jema'acana aú, Tupana a'ajeri
    riyucuna i'imajéñojlo rihuemí. Palá nala'acá necá riyucuna i'imacana najló aú.
    Tupana ja'apiyá jema'ajeño ne'emacale, ne'emajica matajnaco je'echú chu raú. Ajopana
    ca'ajná queño'oñó riyucuna i'imacana uncá jema'alaño riyucúnajlo. Raú naqueño'ó
    Tupana nacojé hue'epícana. Pumí chiyó ajopana piño ca'ajná i'imaño Tupana yucuna
    najló. Rihuacajé ca'ajná nema'á ra'apiyá. Tupana a'ajeri riyucuna i'imajéñojlo
    rihuemí, palá nala'acare huemí. Rihuacajé napechu i'imajé pu'ují.
  djr-djr: Ŋunhi dhu ŋula yolthu yolŋuy gulkthundja marrtji ŋathany mala, bala ḻuŋ'maraman
    dhu waŋganylila maŋutjilil, ŋayiny dhu ŋunhi God-Waŋarryuny gurrupanna buku-roŋanmaraman
    ŋunhiŋuwuyyiny djämapuy, bili ŋayi ŋuli ga ŋuriŋiyi yolŋuy ḻuŋ'maram yolŋuny walalany
    walŋamirrilila romlil, balanyarawnha bili gupaḏalwun nhinanharaw. Ŋayiny dhu ŋunhi
    God-Waŋarryuny gurrupan buku-roŋanmaramany manymaknha ŋurikiyiny yolŋuw maṉḏaŋ,
    lämu-nhirrpanamirriwnydja ga gulkthunamirriwnydja, märr maṉḏa dhu rrambaŋi yan
    ŋoy-djulŋithirrnydja.
  kvg-kvg: Unimanqatín. Até ndakín-a, sasae ezoqam avøe gigiap ndøpe꞉tét, neka
    yaq-fia ndīndāpēt. Ta avøe gigiap ndøgo, ndipewat, ndøgo ezoqám. Yaq ndigu
