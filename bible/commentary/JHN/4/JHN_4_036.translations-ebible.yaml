    safɨyorambo-mayo gugurareandɨ. Rananɨmbo nindou sesɨ hɨfɨre-randeimbɨ asu yimuŋgurɨra-randeimbɨ
    ai hɨhɨfɨ-hɨhɨfɨndamboyafanɨ.
  ptp-ptp: Xomxo wê ob la kô nôn vac yuac ge ob kô nôn nivɨha lec yuac wê he vông
