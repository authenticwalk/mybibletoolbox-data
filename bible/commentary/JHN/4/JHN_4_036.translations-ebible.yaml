  nss-nss: Pe ndramat para poya anandrinai, ara kinwiri sowan, pe mahapo kinpo anandrinai
    para taleh mepo andre kinto-kinto. Pwen ndramat mepo andre kipo anandrinai imman,
    pe ndramat mepo ihisiy, ara hilu malmou kene andre hilu kapwes kaharong.
  snc-snc: Kwakwa tarimana ḡena ḡauvei voina tu beḡabiani, ema vamoka ḡaniḡanina bevaḡa-vegogoani
