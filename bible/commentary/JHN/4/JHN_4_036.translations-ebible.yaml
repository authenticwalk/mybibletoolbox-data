  gup-gup: Wanjh Jesus yawoyhyimeng bedberre, “Birribuyika bininj bolkkime kabirrihmoyhmang
    manme bu kabirrimarnedurrkmirri God, dja nungka kabenmarnekarremulewan. Ngayolyolme
    bu God kabenmang bininj ba bu kabirrimimbimen munguyh munguyh kore nungka. God
    kadjare bu ngudda bininj nuye ngurridjarrkmarrmarr, ngayime bininj nawu birridudji
    kunwok nuye yiman manmim birriweyi, dja mak ngudda nawu ngurrbenmang bininj, yiman
    bu ngurrimoyhmang manbu mandjoleng.”
  bss-NT: Ké bɔɔb mod awě apáde adé ḿme nsábe akud, alade mbote é aloŋgé áde
    déemaáʼ, âbɛl nɛ́n mod awě awéne bɔ́ mod awě apáde bɔ́ moosyəə́l bébɛ̂
    menyiŋge.
  met-met: Hatata lipu xauyangama xap giminaginoa. Xauya anginga mana walinga subingang
    teguama, bu sanga ba lipu marang tinginganama gabu lipu xauyangam tang diyaha
    xauna.
  kpj-NT: Kia maixõmo butudỹỹdu iòwy ritake, tahe umytuedeõnahakỹ‑ò iny ributunyre.
    Tahe wiwanale riwodeysanymyhỹre ibròdỹỹdu ibutudỹỹdu‑wana.
  zao-NT: Lee zha kuu nke tsiin par thop yalgonn, nzhax lo zha, ne lee yalgonn kuu
    nthop zha, nak kuu xek thitanax, tsa lee zha kuu mloo bin, ne zha kuu mthop yalgonn
    kwathoz naley nzo leettsoo rop zha.
  byx-byx: De ai de auur a lavu ra taqen ma’, “Ama revan i iak ip ke kutserl ama asmes
    dav iak ip ka ter a nget.” Be lura i re ngingdemna ne ama asmes dai iara ren ban
    a ra. Dai be qatikka mager ip ngene ngingdemna ne ama qaqet, ip te iames masmas.
    Taqurla be lura i ra tu ama gam, dai maikka mager iv ama arlias per a ra, te ne
    lura i re ngingdemna ne ama asmes.
  ctu-CTI: Jini mu' bʌ ti c'ajbal mi' ch'ʌm i tyojol ti' wut mu' bʌ i tyuc'ob. I wut
    mi quejel i yajñel ti bele' ora. Jini mu' bʌ ti pac' yic'ot jini mu' bʌ ti c'ajbal
    lajal c'ajacña i yoj mi yubin, che'en. Como ti' laja jini c'ajbal che' bajche'
    quixtyañu mu' bʌ quejel i ch'ujbin Jesús.
  zos-NT: Yosaṉ Diosise ñe, y it yoscuy va'cø cha'maṉvajcay je'is 'yote. Y yosyajpapø
    coyojyajtøjpa y piṉyajpa yosaṉ mumu jamapø quengucøtoya. Y como parejo casøyajpa
    ñipyajpapø'is y piṉyajpapø'is, jetse parejo maṉba casøyaj chamdzo'chajpapø'is
    Diosis 'yote y lo que isyajpapø'is cuando vøti pø'nis vya'ṉjamyajpa.
  gvs-gvs: Bogina todibayoya idi takona siibabane nakae awoinu sisayoyoidi yawoidi
    vata manuna bego tobágula be todibayoya taiyao siuyáwana.
  kbm-kbm: Amol ebe geb kulkul ve giro ben matawas ane sut ok, atob ninggas ane kulkul
    etok ane ano. Veik sulu amol ebe givro ben ok atob tas vevias invin is ate.
  tew-tew: '@see-verse:JHN.004.035'
  rmc-rmc: Oda, ko skidel upre, imar lel o počiňiben a skidel o uľipen pro večno dživipen,
    hoj oda, ko sadzinďa, the oda, ko skidňa upre, jekhetane te radisaľon.
  apr-apr: Ngan tool yo iyei urata ye goganga kaningi i, in dookoot nga ikap pat ye
    urata kootoonoo ki. Moolmool, dookoot nga ye in la igogo kaningi yo ke nepongo
    dook mata yo taukan motingi i. Ngan nen le tool yo ke penge kaningi in iye tool
    yo ke goganga kaningi i, in ole yeru le ru bet lodi ponana.
  tiy-tiy: I de étéw kémétéw sémahud brab timué roy de kéntéw ro. Ségiléw ro bé de
    émféunur bé de dumo étéw inok gédoté roy umule magufusa. Atin i de étéw muret
    fantag bé Tuluse, maak beroy de mohok. Mélaw i de mohok brab de kémétéw séoror
    ro.
  nlg-nlg: Na tinoni te ghegheli tara pelu utora, mana hava te ghelia ke, gaira na
    lei tinoni tara hola haghera mai tana vola kasila. Keri ge na tinoni te subasuba
    mana tinoni keha te ghegheli koro togotogo kolu.
  dgr-DOGNT: Dǫ t'asìı dıìdìı xàyeht'àa sìı hòt'a dıì-t'ıì wets'àɂeedì hǫt'e. Hòt'a
    dıì-t'ıì welǫ whìle ts'ǫ̀ geeda ha dǫ łǫ nàhtsį̀. Hanì-ı̨dè dǫ t'asìı dehshee
    nègelee sìı eyıts'ǫ dǫ t'asìı dıìdìı nàgehtsį̀ı̨ sìı į̀łah ełexè gınà ha hǫt'e.
  pes-OPV: و دروگر اجرت می‌گیردو ثمری بجهت حیات جاودانی جمع می‌کند تاکارنده و درو‌کننده
    هر دو با هم خشنود گردند.
  ron-1924: Чинесечерэ примеште о платэ ши стрынӂе род пентру вяца вешникэ, пентру
    ка ши чел че сямэнэ ши чел че сечерэ сэ се букуре ын ачелашь тимп.
  tpz-tpz: A ma teꞌ varih to kiu ne pa oes a voaꞌ ee se kon ee po voen pee. Ko voen
    pa ma teꞌ poë varih, ivaꞌih, ee se rëh o kokoman pa napan, kee kon ee po toꞌtoꞌ
    tamoaan. Ivëh, ka teꞌ vëh to nep a voaꞌ me a teꞌ vëh to oes, ee pon se vaeö rakah.
  agd-agd: Dunan ma yuyasin banta kayo ano kama miyan mi variyan mino. Mai yunan ma
    yuyasiyaini aran mi mai vanasi ma aviren ída kípan para van oriyan ban aunampin
    ma mo kaiyain mino. Máan tukhein nan mi yunan ma yoran banta vá dunan ma yuyasin
    banta vá ano amusin inten mino.
  rkb-NT: — Maku siriktsa nisiparikik niy. Mektatu arostsa nisizyzykyk niy. Kytsa
    petoktsa arostsa humo sakurẽtsa. Atsawatu maku kasoho motsasoko, mektatu kasoho
    humo mysihyrinymyry iwatsahi kytsa kahumo sispirikporẽtsa, ana humo hi kytsa petoktsahatsa
    sakurẽtsa. Iwatsahi kytsa kahumo sispirikporẽtsa sakurẽtsa hỹ. Asahi nahyrizikponahaze
    katuk tahawahi mynapykyryknaha ana humo hi sakurẽtsa hỹ — Sesus niy.
  san-THA: ยศฺฉินตฺติ ส เวตนํ ลภเต อนนฺตายุ:สฺวรูปํ ศสฺยํ ส คฺฤหฺลาติ จ, เตไนว วปฺตา
    เฉตฺตา จ ยุคปทฺ อานนฺทต:ฯ
  iws-iws: Mɨ inkamɨn numɨran sasaeyɨm sɨmiir nɨngugu haiiyɨn, iikam nhɨrkɨm sɨm saɨnam
    yɨo ɨni tɨ inkamɨn, hɨnda tɨnda namiyɨn, ɨkɨ iikamɨm sɨmiir kwoɨn ɨmiir kiyaiyam
    ɨni siir hɨriinan ywowɨn. Mɨ sɨma ha sɨbgu wakaeyoknaei mɨ wa nwokɨ aɨngwo tɨbmii
    kɨɨnɨm. Mɨ ɨinokɨinokɨn sɨma wɨ omwaiyar nwokɨ waiyayokiyokɨikaeyamɨm. Mɨ inkamɨn
    tɨ sasae ɨmiir nɨnkɨnɨn mɨ inkamɨn tɨ sasaeyɨm wai nwowiyɨm sɨmiir nɨngugu haiiyɨn,
    sowa nwɨsaɨrarɨn pɨ maɨrgɨmaɨrga nwoswowi. Mɨ yɨpɨkɨ Adi Komii siir yai aiir boɨnmɨmauuwiyɨm
    mɨ yɨpɨkɨ iikamɨm sɨmiir kwoɨn ɨmiir kiyaiiyɨm, Adi Komii siir yai aiir wakaeyɨm,
    yɨm ɨni tɨ inkam nwɨso sowiir hɨriinan ywowo.
  pol-SZ: Żniwiarz odbiera zapłatę za pracę i zbiera wieczny plon. A ten, który siał,
    cieszy się razem z nim.
  ztq-NT: Kchësy meñ nii xkyë kwlaap chazh, aan kchë nii xlaap meñ go chotsey par
    tu kyalmbañ nii nitylody, parñee kle kchë meñ nii xkyë kon ni meñ nii xkyë kwlaap.
  zai-NT: Ni chi ndee guela ca la? nga nga cani uchiña binni ra nuaa para icaa ca
    binni ca enda nabani ni qué zaluxe. Ne laabe zapa be enda nayeche' purti nga nga
    chi caa be saca bi'ni be dxiiña que, laabe ne ni bizulú byuí' né ca binni que
    stiidxa Dios.
  upv-upv: M̃er nga mok-tawe wenen ne numös ok-la nowlin. Ko ok-ser kortoni wenen
    nir, ngok erpe jinibb nir nga paran renge mauren ne tuwi ngok vini. Puloli nuru
    korti, m̃er nga mok-jijreni ko m̃er nga mok-tawe, porir kokorti.
  wap-NT: Aizii wuruꞌu karaodapainaouz kawinipinaata-kaoaꞌa naa ĩdyaun. Ĩkaraodapaniinao
    baokopata-kao karikaonanuꞌo kakupa-karu diꞌiti. Paowaꞌoraz paoribai uuda, naꞌiki
    karaodaꞌoraz paoribai aka baokopaꞌo nii ĩkonaukian.
  mva-mva: Kaituka-tina ambe tamoata kangkang iuaroeroe nge zazanga ne imalipilipitaki.
    Be kaituka-tina ambe kaba odio nem-kusoaki soaki ipurapura-lo kangkang ngalakuaki
    kana nge iuaroeroe. Bokai masa tamoata kangkang itano be tamoata kangkang iuaroe
    nge bong-doi teke suri-diaru dauia.
  dwr-NT: Zeriyaawenne cakkiyaawe ittippe nashettana mala, cakkiyaawe dirgguwaa akkeenne
    kathaa medhinaa de7oo shiishshee.
  kfw-kfw: Lei karakhool mi kha arakhool man achang halli akara kha kumsoot ringna
    sik-ah akhomchun; ajarchu kawor pa-um karakhool pa-um inrok suomnasik eii.
  bfz-bfz: बाडणे वाल़ा मजदूरी पाओआ और अनन्त जीवनो खे फल कट्ठा करोआ, ताकि बाणे वाल़ा
    और बाडणे वाल़ा दोनो मिली की खुशी मनाओ।
  cuk-09: “Ar dule ibmar-gwag-weedgi arbaedi bennukledo, degine, ibmar-gwag-weoedi
    burba-geg-berguedga weoed, adi dule-ibmar-gwag-digedi, dule-ibmar-gwag-weed-ebo
    na wergumalagar.
  ben-OBCV: এমনকি, যে ফসল কাটছে, সে এখনই তার পারিশ্রমিক পাচ্ছে এবং এখনই সে অনন্ত জীবনের
    ফসল সংগ্রহ করছে, যেন যে কাটছে, আর যে বুনছে—দুজনেই উল্লসিত হতে পারে।
  mil-NT: Te dàtná cúú ñǎyiu nàtahu itú chi sa cúhuⁿ yáhu‑yu, ducaⁿ sǎtnahá‑xi cùu
    ñáyiu na càháⁿ tnúhu‑í, chi cuáñaha‑ǐ sá ndúú tǎhǔ‑yu na sàá nduu. Te nchaa ñáyiu
    na tnɨ̀ɨ tnúhu‑í te nduu táhǔ‑yu cundecu‑í ndɨhɨ́‑yu nɨ caa nɨ quɨ́hɨ́ⁿ. Te dàtná
    cúú ñǎyiu ní chihi tatá‑xi, ndɨhɨ ñáyiu ní natahu ìtú‑xi cùdɨ́ɨ́‑nǎ iní‑yu. Ducaⁿ
    sǎtnahá‑xi cùu ñáyiu na càháⁿ tnúhu‑í.
  myu-myu: — Kadaidaidada'ukat jekapikaptei bubum, jeku beat'a bubu'ukat tak. Icokcok
    e'em ip jeku beat'a kug̃ pima. Imẽnpuxim omuwẽnuwẽn'ukat icokcok je'e warara'acat
    pe itabut puje, warara'acat mutabunbun'ukat tak. Itabucayũ soat em itait jeedop
    ip webay xe kabi be — Jesus o'e.
  fue-fue: Dugguɗo heɓan joddi, hawritan ɓiɓɓe gam yonki tabitiiki, gam aawuɗo e dugguɗo
    seyodoo.
  amk-amk: Na ninaifa kontaio mano eteting fi fosa esobu ene fiembaitafo, tuti efanduhi
    fi etetinai nanai we esobu numainufo. Ampafe mano eteting fi fosa tuti mano anta
    etanang fosa efaraise ruhiai.
  fai-fai: Kale kamane kinim imin gulába kinim ami kisol kudula uyo ulum kano sun
    sun biyámin umi wanin fakoda tad tadba. Kale kanodano, imin gulámin kinim so imin
    sun kaimin kinim so iyo alew im kalfalin makuw keidin kala.
  ura-NT: '@see-verse:JHN.004.035'
  mcd-NT: Futsan yonoshotanfin chitushotiroquin. Nancai mau ifoan inansharatiro. Nanscarifi
    aquin futsan Diosin tsain icoinra huamano Upa Dios fu ipasharatiro. Nancaifin
    ahuun ointi muran unimasharatiroquin. Upa Diosin a inansharacoinshquin. Icoinra
    huataima futsan yosiyomisi. Nan yosimisiri ahuun ointi muran unimashquin. Upa
    Diosin arifi inansharashquin. Ascaiton Diosin tsain yosimisifo yafi icoinra huamamamisifo
    nanscaracoin rafu. Upa Diosin ato inansharashquin aton ointi muran unimanonfo.
  urt-urt: Miyeꞌ ŋende wah ŋaiye talame ŋai pe, kin si nambaꞌe yitini kin. Ŋai uku
    ŋaiye kin talame pe, lenge miyeꞌ tuweinge ŋaiye ka yambaꞌe laip bwore ŋaiye sai
    nye nyermbe. Taꞌe luku pe, miyeꞌ ŋaiye worsyep ŋai hindi miyeꞌ ŋaiye talame ŋai
    pe, tinge hindi hriphrip.
  kiz-kiz: Muene jhaivuna ipokela mishahara ni kukusanya matunda kwa ndabha jha bhusima
    bhwa milele, ili kwamba muene jha ipanda ni jha ivuna bhahobhelelayi pamonga.
  tzo-TZE: Li boch'o ta sts'un trigoe ta xich' stojol. Ja' no'ox jech ec li boch'o
    ta xtuch'e ta xich' stojol. Ja' no'ox jech ec li boch'o ta xcholbicun jc'ope ta
    xich' stojolic. Li boch'o ba'yuc ta xchol ti mu xch'un li cristianoetique ta xich'
    stojol. Li boch'o ts'acal ta xchol ti ja' to ta xch'un li cristianoetique co'ol
    xcuxet yo'nton xchi'uc li boch'o ba'yuc la xchole. Yu'un li c'u yepal ta xch'unique
    ta xcuxiic sbatel osil.
  lex-lex: Dodo'ondi meman pa emeka reiki-wo'ora lerni. Ler di meman pa Uplerlawna
    Nala riy pa rpesiaya pa emeknekama kniarmi wniahlani. Ne hota riy mak kpesiaya
    re rler la mormiori-dardiari plalahwa pa nodi liarni. Totpa hota emeknekama la'a
    riy mak ktamni nhyi'a, rora mak kreiki-kwo'ora de ralamni rahepru yoma rler rewre'wa
    la kalwiedweda la'a pripanni-fa'anni.
  dov-dov: Oyo utebula utambula chakufola akubungika michelo yabumi butamani, kuchitila
    kuti oyo ubyala ayooyo utebula bakakondwe antomwe.
  toc-NT: Pus hui­xinín hua̠nti̠ namak­xka̠­na­ná̠tit nac eé ca̠tu­huá̠n na̠ naca̠­ma̠s­ka­hui̠­ca­ná̠tit
    y a̠má hua̠ntu̠ nama̠­mac­xtu­pi̠­yá̠tit huá xli̠s­tac­nicán cris­tianos hua̠nti̠
    anka­lhi̠ná cahuá taka­lhi̠y li̠pa̠­xúhu latáma̠t. Huí tunu hua̠nti̠ tachani̠t
    eé tachaná̠n y hui­xinín chú pim­pá̠tit ma̠mac­xtu­pi̠­yá̠tit la̠qui̠ acxtum nali̠­pa̠­xu­hua­yá̠tit.
  ulk-1902: Le ikid bodomalam nagri, a leuer ageg etag ededem aseamur kak; ko le emor,
    a le ikid okakis sererge.
  som-som: Kii gooyaa mushahaaruu helaa, wuxuuna midho u ururiyaa nolosha weligeed
    ah, inay kii beera iyo kii gooyaaba isla farxaan.
  mam-C: Mi nchin yolin we' ti'jjo awal te twutz tx'otx', qala' kyi'jjo xjal tu'n
    kynimin, ex tu'n tten kychwinqil te jun majx. Ayetzin kye, a nchi aq'ni'n ti'jjo
    aq'untl lo, ktzajil kytzyu'n kye twi' kyk'u'j, junx kyuk'a a ẍi ex xiky'b'inte
    aq'untl.
  ndj-ndj: Mundu yabena fivelekwa dahombiwi na akuvika fivelekwa pamu kwanongwa ya
    unofu wa jola. Pambeli mundu yakweta na mundu yabena davasekileli pamu.
  mbj-NT: Ta ti wë ỹ hataa do gadoo da tamoo wät do säm. Hỹ pong jé, P'op Hagä Do
    pa ragadoo da edëb had'yyt doo, wë ỹ hata däk doo. Jé P'op Hagä Do kyyh sa h'yyb
    tym gó hejoom do hadoo doo, hã ỹ h'yy ka'eeh do taa n'aa na-ããj né hẽ, séd hã
    da rah'yy gadejah.
  lat-VUC: 'Et qui metit, mercedem accipit, et congregat fructum in vitam æternam:
    ut et qui seminat, simul gaudeat, et qui metit.'
  ngp-ngp: Na yudya akuvuna ahokela maliho hamwenga na kukisanya matunda kwa mbuli
    yo ugima wa ulo na ulo, vileke yudya akuhanda na yudya akuvuna welelwe hamwenga.
  aoi-aoi: '@see-verse:JHN.004.035'
  enq-2: Eenya nee wambu petae dupa mandyoo mau pingi doko baa yole nyoo, lete etete
    katenge dokonya dii dupa mandyoo mau pingi. Dopa pingi dokonya, ee pokenge dokopa,
    nee mandyoo mau pingi dokopa, dolapo lapota eteke pyapenge.
  eng-ASVBT: And he that reapeth receiveth wages, and gathereth fruit unto life eternal;
    that both he that soweth and he that reapeth may rejoice together.
  mna-mna: Tana tomtom ta iŋgamgaama kini na, inamnaama som. Ikamam uraata kini, mi
    biibi kini ikamam le kadoono. Tana tomtom ta iwaswaaza kini, mi tomtom ki kini
    ŋgaamaŋana na, ziru ko lelen ambai. Pa uraata kizin ta iŋgi iur ŋonoono i. Mi
    ŋonoono tana ko imbotmbot ma alok.
  myw-myw: '@see-verse:JHN.004.035'
  sby-sby: Musebenshi shikutebula latatiki kendi kufola, kayi labunganyanga bisepo
    kubuymi butapu. Neco shikushanga ne shikutebula nibakakondwe pamo.
  sll-sll: Homena yananga yal i tobo i molere, bulanga hobi kina para mol pai gobari
    inanua. Yanangwo yal i bulangwo yal i kina ereho miling panangure yasuri gun enamua.
  yaq-NT: Wa'a am jinne'uimtune' betchi'bo ameu nokakame, ini'i, echimuta toboktamta
    benasi maachi. Intok aapo, a' tekilwa betchi'bo au tu'ik bitne. Ju'u intoko a'
    ya'ari, ini'i, jume' jinne'uimtukame, bem jiba yuu jiapsinee'u juna'a. Junuen
    juka' echakamta intok juka' junaka'a toboktakamta, inime'e nau aet alleene' betchi'bo.
  uro-uro: “Bä sa rhäkt di iaqäkt kärak i qat dräm gät ta ama tmäs di sa qät ta aa
    rhitsek i iangärhäkt ama tmäs di nä iarhakt ama ruvek kärarhae i rhat nanakt bä
    rhit ta ama iar ama sok täm ngät. Qat tualat toqoräkt ivakt iva iaqäkt kärak i
    qät kutnanokt ama tmäs dä iaqäkt kärak i qät ta ama tmäs diva märmär gem iom moe.
  ita-1885: Or il mietitore riceve premio, e ricoglie frutto in vita eterna; acciocchè
    il seminatore, e il mietitore si rallegrino insieme.
  muy-muy: Maslaŋa ya abaz zlam ni tə̀via endif gayaŋ a àndava, naŋ àbu acakalakabu
    zlam ga vədaŋ ni. Zlam nday nani ti mis ya ti atəŋgət sifa ya àndav ɗay-ɗay do
    ni. Nahkay ti bay ya ezligi zlam ni nday ata bay ya ti abaz ni tə̂mərvu ka ahar
    bəlaŋ.
  kqc-kqc: Amiye kaere butu butu redo bi sena ini moimai rena di davana moisi toga
    toga ameibobina vegu di iruku ka butu butu redo; ye varido amiye ma butu butu
    rena amiye vakoi ada regedi dada.
  tav-tav: Oterique ricare jeeri maja na paarique wapa wapatarãma. Nare bairona camaja
    yʉre na caapi nʉcʉbʉgoro cána una quenare na yʉ wapa joogʉ. Aperã na cabuiorijere
    api nʉcʉbʉgori bero na quena catícõa aninucugarãma. To bairi nemoopʉ cabuio jʉgoʉ,
    apeĩ cabuionemo nutuacʉ na cabuiorijere na caapi nʉcʉbʉgoro tʉjʉrã na pʉgarãpʉna
    wariñuugarãma.
  eng-ULB: He who is harvesting receives wages and gathers fruit for everlasting life,
    so that he who sows and he who harvests may rejoice together.
  spa-VBL: Al segador se le paga bien y la cosecha es para vida eterna, a fin de que
    tanto el sembrador como el segador puedan celebrar juntos.
  fra-_FOB: Celui qui moissonne reçoit un salaire et recueille du fruit pour la vie
    éternelle, afin que celui qui sème se réjouisse aussi avec celui qui moissonne.
  hau-ULB: Shi wanda ke girbi yakan karbi sakamako ya kuma tattara amfanin gona zuwa
    rai na har abada, ta haka shi mai shuka da shi mai girbi za su yi farinciki tare.
  mal-mal: വിതയ്ക്കുന്നവനും കൊയ്യുന്നവനും ഒരുമിച്ചു സന്തോഷിപ്പാൻ തക്കവണ്ണം കൊയ്യുന്നവൻ
    കൂലി വാങ്ങി നിത്യജീവങ്കലേക്ക് വിളവ് കൂട്ടിവയ്ക്കുന്നു.
  kkc-kkc: Esiga nei howo segei teli odoo oso dia tou eyo nei epedee hamapoo toso.
    Osoloso diayo odoo ee homokoko masi gooloogaloso tosibileso kookaiyo gie badeli
    talai mi mapoo mooloogoo mageliso, nei howo segeli odoo sabolo, osoloso nei howo
    segei teli odoo sabolo hodobo goomogalame.
  lit-lit: Ir pjovėjas gauna atlygį ir surenka vaisių amžinam gyvenimui, kad kartu
    džiaugtųsi ir sėjėjas ir pjovėjas.
  urd-GVR: Fasal kī kaṭāī shurū ho chukī hai. Kaṭāī karne wāle ko mazdūrī mil rahī
    hai aur wuh fasal ko abadī zindagī ke lie jamā kar rahā hai tāki bīj bone wālā
    aur kaṭāī karne wālā donoṅ mil kar ḳhushī manā sakeṅ.
  far-far: Ma na wane ne nia ngeda ru laona oole, nia kai ngalia folifolie nia. Ma
    na fueru nai na ne wane ne kera dao to'ona maurie mamana ne nao si sui. Na wane
    ne fasia oole, ma wane ne ka loi ru, keroa kai eele tafau.
  suz-BL: रुप्‍‍बमी गाल्‍च ताइब। मेकोमी गेना हना यो ब्रोंइशा बाक्‍चा कली मुर आन कली
    चाक्‍ब। मिनु शोक्‍ब नु रिक्‍ब नेल्‍ल कालेम ग्‍येरसीनीम।
  car-NT: Mo'ko ipo'nenymbo moro tamamina'po epety apyijan terapa. Morokon tynipoty'san
    a'nano'san i'matypyn amano 'wanokon me. Iwara okororo mo'ko iponen mo'ko ipo'nen
    maro kynewa'potata'ton.
  amp-amp: Nd yimar mswirroh yewurithu yak nhafoh htfasyukr dborioh marufat bi yekwarn,
    nd mswir mswirroh mtoh nkifraniyuk yewurit kak htfaswort. Ndnettn nd yimar yewuri
    nuhtayukr yo yewuri yak nhafoh htfasyukr rpat yindhorrahf.
  bht-bht: पेहले ला ही बडणे बाले कम्म करा दे न कने उना जो अपणी मजदूरी मिल्ला दी है।
    कने बी राणे बाला कने बडणे बाला दोनों मिलिकरी खुशी मनान।
  eng-NOY: Already is the reaper receiving wages, and gathering fruit unto everlasting
    life; that both the sower and the reaper may rejoice together.
  cub-NT: Põevare yʉre jʉ are d̶ayʉ bácʉ ãiyede jẽñʉ mácʉpedeca torojʉbi. Ʉ̃i memeiye
    boje, yʉre ʉ̃i jʉ are d̶aimarare torojʉbi. Põevare jãravʉ cũiméjãravʉ baquinóre
    cʉvare d̶aibi. Que baru torojʉbi ʉ̃. Jʉ̃menijicʉi yávaiyede coyʉrĩ bʉ́yʉ bácʉre,
    oteipõecʉpe páyʉ, cad̶ateibi põevare yʉre jʉ are d̶aipõecʉ. Aru põeva ne jʉ aiyede
    torojʉma ina pʉcarã.
  ita-1927: Il mietitore riceve premio e raccoglie frutto per la vita eterna, affinché
    il seminatore ed il mietitore si rallegrino assieme.
  lww-lww: Ana la nap̃a ava awaria, yoko akekara vap̃isi vanon kiela narin nalaen
    tai naga teke pa rui, ana pogos nap̃a awar kinanena la nene imi um̃a na malena
    nap̃a ve uro re, yar keviu nap̃a mapila, yoko naga m̃ena kekara vap̃isi. Naga
    sa ga visena nap̃a asape ‘Yar tap̃ena mapila, tap̃ena pa p̃aria, ana pupia kekarena
    pan yeririna punu ga!’
  ckb-ckb: سەپانیش کرێ وەردەگرێت و بۆ ژیانی هەتاهەتایی بەرهەم کۆدەکاتەوە، تاکو تۆوچێن
    و سەپان پێکەوە دڵشاد بن.
  nas-nas: Niiꞌke taamang nkavampima doturotumarimaung. Teeꞌpinaꞌ nantoong oosiarampimang
    domaang oparavaukaꞌnung otoꞌevuriiꞌnaang, niiꞌ sinang tanka-nupoong eeꞌnoko taamang
    nka-nupoong naroꞌmariri doturotumariainaꞌ.
  uvl-uvl: Heueu nei lulunga ana hana mur kou te menmene ururia lo. Iange te lulu
    kiraua ngaunga nenga maulinga ke koko ana ke ulolo. Pe non nenge tue ngaunga nemur
    lape iech luluch nge lulunga ana hana nemur.
  eng-BBE: He who does the cutting now has his reward; he is getting together fruit
    for eternal life, so that he who did the planting and he who gets in the grain
    may have joy together.
  ixl-CNT: Utz nikꞌul jaꞌmel iqꞌii u chokol tetz. Tan aatz vaꞌl niꞌaneꞌ, tetz atinchil
    tu bꞌenqꞌii bꞌensaj. Ech ela sachiꞌbꞌ u chikol tuchꞌ u chokol.
  xsi-xsi: Kala zo ŋine kinzi wurâta tamâta uru sikai mbumbu ŋana nenzi wurâta kâ,
    aku uru sigona kaniŋa. Aku kaniŋa ŋinde ma imo via ku imo nâ. Mine kala tamâta
    muŋga ipau vâsa lâ tâno ilo ŋinde ma indeka kuku tamâta igona kaniŋa.
  crx-NTPO: Mbe la whut'as-un, 'en ooba k'elha hoonli, 'ink'ez mbe la 'ilhunayodilhdzeh-un,
    'et mbene la 'ilhunabosdlénne, 'enne 'ilhiz oole' huye khúna-i, 'i bugha ítalts'ulh.
    'Et huwa mbe la 'a'nule-un 'ink'ez mbe la 'ilhunayoodilhdzeh-un, nahúlt'oh 'alhgoh
    huhontálhni.
  kan-OKCV: ಕೊಯ್ಯುವವನು ಕೂಲಿಯನ್ನು ಪಡೆದು ನಿತ್ಯಜೀವಕ್ಕಾಗಿ ಫಲವನ್ನು ಕೂಡಿಸಿಕೊಳ್ಳುತ್ತಾನೆ;
    ಹೀಗೆ ಬಿತ್ತುವವನೂ ಕೊಯ್ಯುವವನೂ ಒಟ್ಟಿಗೆ ಸಂತೋಷಿಸುವರು.
  bbb-bbb: Ro e ije juae masina kanafui are mukore ijia naga bu maza boeje ijia naovadufuo
    ije fu fei fuone abemo. Ijadufuo e ije ui daejumo ijiakiro e ui kanafuimo ije
    bu giaga e uruvana bu una oe kuderiana vame ma karivako ije abevo buka oemarevo.
  blw-blw: Ya hen anchichay tatagu way cha i mangintudtuchu hen omafurotan hen tapena,
    kamancha hen anchichay i mamfatà, ya chicha, marabfuwancha. Ya faén agé anggayha,
    te mannanayun agé hen anchi fat-éncha. Ya hen anchi i nanhamar, pachongna agé
    hen anchi i mamfatà te amchan hen laylayadcha amin.
  tam-2017: விதைக்கிறவனும், அறுக்கிறவனுமாகிய இருவரும் ஒருமித்துச் சந்தோஷப்படத்தக்கதாக,
    அறுக்கிறவன் சம்பளத்தை வாங்கி, நித்தியஜீவனுக்காகப் பலனைச் சேர்த்துக்கொள்ளுகிறான்.
  azz-NT: Huan nochi neques ten tequitij ca in tatocme, yejuan nojonques quiselisque
    taxtahuil. Huan nochi neques ten taajocuij, yejuan nojonques no quiololoaj taquilome.
    Huan ne taquilot quijtosnequi taca ten quipíaj ne yec nemilis ten amo queman tamis.
    Ica ya nojón nochi neques ten tatocasque huan nochi neques ten taajocuisque ica
    in tatocme, yejuan nojonques quiselitihue tataman taxtahuil huan mosepanyolpactisque.
  spa-RV-1909: Y el que siega, recibe salario, y allega fruto para vida eterna; para
    que el que siembra también goce, y el que siega.
  csy-csy: 'Taciang anla peuma in sep thaman nga tu a, tawntung nuntakna atu in thing
    nga te kaikhawm tu hi: taciang thaici a poai te le anla te lungdam khawm tu uh
    hi.'
  mxq-NT: Diꞌibʉ yajpʉdeꞌkypy ja pyʉjtaꞌaky, ꞌyaxá̱jʉp ja myʉjuꞌuñ; esʉ pyʉjtaꞌaky
    diꞌibʉ yajpʉdeꞌkypy, jaꞌa dʉꞌʉn ítʉp winʉ xʉʉ winʉ tiempʉ. Es dʉꞌʉn diꞌibʉ wyijpy
    ja triigʉ es diꞌibʉ yajpʉdeꞌkypy, nimajtsk xyonda̱ꞌa̱ktʉ.
  tzj-NT: Ja nebano cosechar quixin jari' c'o jun rtojbalil nyataj chique. Ja cosecha
    xtiqueban quewa' rbanic ri', nequecoj ja winak chipan ja gobierno xin Dios in
    jari' winak nyataj chique ja utzlaj c'aslemal ja ni mta wi' q'uisic trij. Queri'
    rbanic utzc'a chi nequicoti ja neticowi ja samaj in ja nebano cosechar ja samaj
    eje'e' nequicot cuq'uin chakaja'.
  tdt-tdt: Hanesan ema silu batar hodi hatama ba armazen, nunee mos imi lori ema mai
    iha Hau para sira bele hetan moris rohan-laek. Nunee imi simu ona imi nia kolen.
    Too ikus ema nebee kuda ho ema nebee silu sei haksolok hamutuk.
  ron-BTF: Și cel ce seceră primește plată și adună rod pentru viață eternă; pentru
    ca deopotrivă cel ce seamănă și cel ce seceră să se bucure împreună.
  eng-WEBP: He who reaps receives wages and gathers fruit to eternal life, that both
    he who sows and he who reaps may rejoice together.
  eng-FBV: The reaper is being paid and harvesting a crop for eternal life so that
    both the sower and the reaper can celebrate.
  nld-1939: Ook de maaier ontvangt loon, en verzamelt vrucht ten eeuwigen leven, opdat
    zaaier en maaier zich samen verheugen.
  bwo-bwo: K'es'irwo bí angi k'awntso dek'etwe, dúre dúri bewosh wotit shuwo ko'itwe,
    mansha shokirwonat, k'es'irwonton tohar gene'uwitúne.
  nch-BL: Masehualme cati quinpalehuíaj sequinoc para ma nechneltocaca quiselise inintaxtahuil.
    Huan nopa pixquisti cati quinsentilise elise masehualme cati itztose para nochipa.
    Quema oncas pixquisti, paquise san sejco cati quitojqui xinachti ipan se mili
    huan seyoc cati quipixcas. Quej nopa nojquiya se cati achtohui quiilhuis se tacat
    nocamanal, yaya paquis ihuaya nopa seyoc cati teipa quipalehuis para nechneltocas.
  quc-TNT: Ri cächacun pa ri cosecha, cäyi' na ri tojbal re. Are c'u ri cosecha ri
    cuyaco are re c'aslemal wa' ri man c'o tä u q'uisic, rech ri quetico'nijic, xukuje'
    ri queyacowic, junam quequicotic.
  tfr-NTPO: »Ëye dwl̈a skok ga dburyo shaya. Ga dwl̈a skozl̈ong dbaryo ga dwl̈a skogaga
    l̈i l̈öng wopjl̈ú, dwl̈a dgagaga tek dënashko l̈i l̈öng wopjl̈ú bakoe. Sbö tjl̈õkwo,
    e eni wl̈eni bakoe. Ëye tjl̈õkwo kjrono ga ber l̈öng së ĩyado Sbö tjok. Gueniyo
    eshko ga tjl̈õkwo pjl̈ol̇l̇gwegaga ba kong, kjre wl̈o l̈i, e l̈öng wopjl̈ú, tjl̈õkwo
    l̈agaga ba kong tek dënashko l̈i l̈öng wopjl̈ú bakoe.
  kaq-NT: Cananhahnan ta tsinquinicaton jascabi jihuetai bimi tsinquihihqui. Bananica
    betan tsinquinica jenimascanon ta jaton tsinquitibo queyoyamanox manatihqui.
  sgb-sgb: Hilay ampanggapah ay ampananggap hên upa la. Hilay ampakahagyat hên tawo
    hên maniwala kangko, ay nanad kanlan ampanggapah, ta ampanipon hilan tagêy ya
    para ha biyay ya ayn angga, ta êmên hilay nanghad, haka hilay nanggapah ay maghigla.
  vie-1934: Con gặt đã lãnh tiền công mình và thâu chứa hoa lợi cho sự sống đời đời,
    hầu cho người gieo giống và con gặt được cùng nhau vui vẻ.
  kxv-kxv: ନୀଏଁ ଜିକେଏ ଦା଼ଃଆନାରାକି କୂଲି ହୀପ୍‌କି ଆ଼ହିମାନେ ଅ଼ଡ଼େ କା଼ଲାକା଼ଲାତି ଜୀୱୁତାକି
    ପା଼ଡ଼େୟି କୂଡ଼ି କିହିମାନେରି, ଏ଼ନିକିହିଁ ଦା଼ଃଆନାସି ଅ଼ଡ଼େ କୂଡ଼ିକିନାସି ରହେଁଏ ରା଼ହାଁ
    କିନେରି ।
  cha-cha: Ya y mangoco uresibe y apasña, ya uchule y tinegcha para taejinecog na
    linâlâ; para ayo y mangoco, ya ayo y manananom mandaña gui minagof.
  amu-NT: Juu tsꞌaⁿ na matyjee ntjom na jnda̱ tueꞌ waa na mawantjoom ee matseitjoom
    nnꞌaⁿ na nndaana na ticantycwii na cwitaꞌndoꞌna. Ndoꞌ na luaaꞌ waa, juu tsꞌaⁿ
    na manomꞌ ntjom ñecwiixjeⁿ na nñequiaanaꞌ na neiiⁿꞌeⁿ chaꞌxjeⁿ juu tsꞌaⁿ na matyjee
    ntjom.
  hin-CV: इकट्ठा करनेवाला अपनी मज़दूरी प्राप्‍त कर अनंत काल के जीवन के लिए फसल इकट्ठी
    कर रहा है कि किसान और इकट्ठा करनेवाला दोनों मिलकर आनंद मनाएं.
  eng-OURB: He who reaps receives wages, and gathers fruit to eternal life; that both
