verse: JHN.004.036
translations:
  kpx-kpx: Ata molena lovi hai. Ige keu baege molena lovi ke lovoi. Iale ke nahate
    ata molena Dilava hoto loui ata haivei. Ige ata molena lohoniege tota kebia haivei
    malevege abuna ukolikoli malei. Ige ata abui keabuna abu lovi kemo ibinae dua
    malei vahaeholahai.
  okv-H: Eto be humbari embo na amita mine mahu humbuhe harau ta ikihe vasiri te daroho
    iresuja. Avoeto ve urari embo te eto humbari embo te ainge eto tunga javotoho
    ere ora.
  tbo-tbo: Houga mahula uyahina apo tu bagibagi hina kaoha po hai meiha hina tama,
    tu ugota ma tu luhepa mitehi hina kaoha gogona, babana houga mahula i geleta.
    Ma Yaubada a mahula uyahina tu bagibagi apo hina kaoha babana lawa luyagohana
    tuwetuwenai amaka hi tuhagaya.
  mal-C: ഇപ്പോൾത്തന്നെ കൊയ്ത്തുകാരൻ കൂലി വാങ്ങുകയും നിത്യജീവനിലേക്കു വിളവു ശേഖരിക്കുകയുംചെയ്യുന്നു.
    അങ്ങനെ വിതയ്ക്കുന്നവനും കൊയ്യുന്നവനും ഒരുപോലെ ആനന്ദിക്കും.
  grc-SR: ⸋Καὶ⸌ ὁ θερίζων μισθὸν λαμβάνει, καὶ συνάγει καρπὸν εἰς ζωὴν αἰώνιον· ἵνα
    ⸋2καὶ⸌ ὁ σπείρων ὁμοῦ χαίρῃ καὶ ὁ θερίζων.
  bgc-bgc: पैहले तै मजदूर काम करण लागरया सै अर अपणी मजदूरी पाण लागरया सै, इसका मतलब
    यो सै के वो माणसां नै कठ्ठा करण लागरया सै जो अनन्त जीवन पागे।
  khz-khz: Ginaroginaro talimana gena inagulu voina pene gapia, e araga ganiganina
    pene tao-koua, maguli vanagivanagi ulanana. Ganina voa, varovaro talimana e kuakua
    talimana pia verere-kou.
  deu-TKW: Schon empfängt der Schnitter seinen Lohn, und sammelt Frucht zu ewigem
    Leben, damit der da sät und der da erntet sich gemeinsam freuen.
  zsr-NT: Bönniꞌ naꞌ rlapëꞌ rziꞌë lazxjëꞌ, atiꞌ lë naꞌ rlapëꞌ bönniꞌ naꞌ, nac quië
    gataꞌ quegac bunách yöl‑laꞌ naꞌbán gdu, quië gac ludziji tsazxö́n nu raz len nu
    rlap.
  lin-lin: Moto oyo azali kobuka azali komizwela lifuti mpe kosangisa bambuma mpo
    na bomoi ya seko. Boye, moloni mpe mobuki mbuma bazali kosepela elongo, bango
    mibale.
  hns-NT: Dje manai log ke ekattha laaike Parmeswar khaatien batore hai hardam okar
    sanghe rahe ke, oe madjoerie paaiga. Aur dje tjhiete waala ghat oesabke diel tajaar
    kare hai, oe batore waala sanghe khoesiaalie manaaiga.
  noa-E: Õor jãg thʉnʉmʉg Ẽwandam iek jaau nʉmta nemjĩir phierr nʉmjö phidkha nʉm
    khʉʉnag chan Ẽwandamau phagab khaba phagjugui ajim. Mag amau i athee õor gan aumam
    khʉʉnan ich mag i dʉ̈i wënʉrraagau. Ya mag nʉisim aig chi nacha i iek jaautarrjã
    onee awia ẽudee jaaumamua ʉ̈khapi atham khʉʉnjã chi nacha jaautarr dʉ̈i ãba onee
    ajugui ajim.
  eng-EMTV: And he who reaps receives wages, and gathers fruit unto eternal life,
    that both he who sows and he who reaps may rejoice together.
  mib-NT: Te tēe scándíje ñayuu cácuu de nájnūhun tēe cájehnde trigo, te nihīn de
    yāhu de. Te jeē cánastútú de ñayuu cúu jeē cótecu i nɨ́ɨ́ cáni andɨvɨ́. Te tēe
    cáscuíté núu jnūhun ri, ɨnuú‑ni cusɨɨ̄ ni de jíín tée cástéén gā jnūhun ri.
  lif-NT2: हे़क्‍क्‍याङ् के़सुम्‍बाल्‍ले़ खुने़ॽ कुनाम्‌याक् खोःसुरो॥ हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽरे़ मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍ले़ लागि पोगुगे़न् कुजाःन् मे़सुप्‍सुरो॥
    हे़क्‍केलॽरिक् याॽरिःम्‍बा के़हेॽबा नु चा के़सुम्‍बा ने़प्‍माङ् सःत्‍छिरो॥
  xnj-xnj: Yula mweibena ipokela luhuna lweluganikiwa kupewa kwa lihengu laki, na
    kuyola mabenu ndava ya wumi wa magono goha wangali mwishu, muni mweimija na mbenaji
    vihekelela pamonga.
  mmx-mmx: Mo laradi ik lok kaka bubua levempipisik at laraamang, i gu kaxat pam la
    ira lok kaka luunun tin, la mo levempipisik teren i lok ngan lorooro avolo. La
    kerepmo mo laradi itlotlo la mo laradi ik lok kaka bubua levempipisik at laraamang,
    du buru duba momo.
  cbr-NT: An uni 'ëmi catamënun 'aquincë uni an ca aín cupí bitsia. A unin 'aquincëxa
    'ëmi catamëcë unicama ax ca xënibua 'aínbi Nucën Papa Diosnan 'ia. Usa 'ain ca
    an paían 'ën bana uni ñuixuncë unicamabë an 'ëmi catamënun uni 'aquincë unicamaxribi
    cuëënti 'icën, atúan 'ënan 'inun uni 'aquincë cupí.
  tee-NT: Pus ju camavasalayach ju quilacata alin ju ixtalhaja chai a'aktaijui lhu
    lapanacni ni laich catalaca'iyach chai ca'alina' is'atsucunti'an ju conk'alhiya'
    tus lact'iyan. Ju p'ulhnan canona' ju chivinti cak'achanach. Chai ju xamavasalana'
    ju tuchi catalaca'iya' vachu' cak'achana'.
  eng-LSV: And he who is reaping receives a reward, and gathers fruit to continuous
    life, that both he who is sowing and he who is reaping may rejoice together;
  cak-NT: Ri xquiebano cosechar ri cosecha re', can c'o ruq'uiexel xtiquiwil; roma
    ri winak ri xtiquinimaj rutzij ri Dios, xtiquiwil quic'aslen ri man niq'uis ta.
    Y romari' ri je-tiquiyon can rutzij ri Dios, can xtiquicot cánima junan quiq'uin
    ri xquiec'olo ri cosecha re'.
  pah-NT: —Kiroki ga omopemopẽ koapora herua – ga mbohory a'ero koapora, ei ga. Ga
    javijitehe ojipe'ga roryvamo no – kiroki ga otỹ na'ẽ, ei ga. G̃a memei hory hete
    a'ero ojogwerekovo itỹhara'ga imopẽhara'ga pavẽi, ei ga. Imopẽhara'ga javijitehe
    ko g̃a ndoryvamo no – kiroki g̃a ombojiko ojipe'g̃a ji rehe. Ojikogame ji rehe
    po ti g̃a ndekoi yvagi pe nehẽ no, ei ga g̃a pe. Kiroki g̃a ji mombe'u ypy ojipe'g̃a
    pe tojiko ti g̃a ga rehe javo – itỹhara'ga javijitehe ko g̃a ndoryvamo g̃ambojikohara'g̃a
    pavẽi. G̃a hory hete a'ero ojogwerekovo nhimombe'uypyhara'g̃a g̃ambojikohara'g̃a
    pavẽi, ei Jesus'ga g̃a pe.
  sja-NT: Ne-uuda ewaparipa ma ne-uuda ewak'ãri, o-ĩadaipari p'arat'a jitait'ee perã
    ichi mimia pari. Mãga pɨk'a mɨ, Tachi Ak'õre Ũraa jarateepari, o-ĩadaipari parãpa
    eperãarã p'e atadak'ãri mɨde ijãapataadamerã, ma k'aurepa ichita p'anapataadait'ee
    perã Tachi Ak'õre ome. Maperã chi ne-uupari chi ne-uu ewapari ome o-ĩa para beepari.
  xed-xed: Mndu ta tska nimaya ta vwah ná, ta mutsay ta nisəlani, ŋa tskanatani ta
    hulfani ŋa hafu ŋa kɗekedzeŋ. Mantsa ya, ŋa rfay mndu ta sləgafta nda mndu ta
    tskata ta rfu kawadaga.
  glk-glk: الأن دروگر خو مزده فیگیره و حاصلی برای زندگی‌یه اَبدی به دست اَوره، تا
    اونی کی بکاشته و اونی کی درو بوکوده، با هم شاد بیبید.
  mks-NT: Ndá na̱ xíca chíndeé ña̱yivi ndiquehe na tu̱hun Ndióxi̱, na̱ cán cúú ná
    tátu̱hun na̱ xíca jáquee trigo. Ta a̱ cája chúun uun toho na jáchi̱ quehe na ya̱hvi
    sa̱há chuun cája na. Ta na̱ ndíquehe tu̱hun Ndióxi̱ cán cúú na̱ cu̱hu̱n catacu
    indiví a̱nda̱ ama cáa qui̱vi̱. Ta sa̱há na̱ cán cavatá da̱ na̱xutu xi̱hín da̱
    na̱jáquee.
  gfk-S: Kakarek iat mon, no nong i kiikil, i hatur kawase ira puspusno ira nuno mangason
    ma i bulbul hulungan ira nian utano nilon hathatikai. Ma i ngan hobi waing nong
    i soso ma nong bileng i kikil, dur na laro tikai.
  bmu-bmu: Tosatŋan mutuk keu kötŋi qesiŋda gila malgetka ölŋan nalö kewöŋe asuhuiga
    tosatŋan mi lök tokoba töwaŋini megetka ambazipŋi ambazipŋi malmal köhöikŋaŋgö
    buŋaya ahakze. Mewö asuhuiga ölŋi meme yeŋön qesiŋ gilgil ambazip yembuk mindiriba
    mohotŋe söŋgaiba simbawoŋ mötze.
  dgz-dgz: Daupam taini apanewa garewa mega tawanane wariwan ameme maup taue aeni
    ame bongamiwan. Maup ame tavewa Iesu anu tumasine nagirewa. Mu inak yaibobot wanumoin.
    Ap menan vereni apanewa ge daupam taini apanewa mu dere aton tain.
  eng-GNV: And he that reapeth, receiueth rewarde, and gathereth fruite vnto life
    eternall, that both he that soweth, and he that reapeth, might reioyce together.
  zaa-NT: Enne' yù'u tsina huetùppa cosecha nna ridi' huá laỹa bi lena', pero lena'
    nu rutùppa bía nna ná lą́ para la'labàni tulidàni, para qui'ni enne' rada nna
    edacca' huáni bi tì'ba enne' redi' coséchaá.
  eng-WEBSTER: 'And he that reapeth receiveth wages, and gathereth fruit to life eternal:
    that both he that soweth, and he that reapeth, may rejoice together.'
  guh-guh: Pajivi tsipaebiana tajumelivaisi jivi pejumecovënëtsiaexanaenexa, matacabi
    apo pevereverecaejava jivi pexainaenexa, bajarapajivi sivajamatabëcuenebarëya
    tsane ayaibitsaëto itsa jumecovënëtsianatsi. Itsamonae baja picani namataxainaeya
    tsipaeba bajarapamonaejavabelia Dioso pejumelivaisi. Itsiata baitsi jane apo jumecovënëtsitsi.
    Nexata bajarapamonae ata itsa vënëlivaisitaena pejumecovënëtsijava tajumelivaisi,
    bajarapamonae ata sivajamatabëcuenebarëya tsane.
  bon-bon: Siige ärucna biname te page daremu ne jepänenige, kuu bine etomlecnemige
    iyeteta ireclota tääpume. Siige ätema biname piiyepu ärucna biname teepi gigri
    gege äbitenäsi.
  nhw-BL: Masehualme catli quinpalehuíaj sequinoc para ma nechneltocaca quiselise
    inintlaxtlahuil. Huan nopa pixquistli catli quinsentilise elise masehualme catli
    itztose para nochipa. Quema oncas pixquistli, paquise san sejco catli quitojqui
    xinachtli ipan se mili huan seyoc catli quipixcas. Quej nopa nojquiya se catli
    achtihui quiilhuis se tlacatl nocamanal, yaya paquis ihuaya ne seyoc catli teipa
    quipalehuis para nechneltocas.
  swh-ONEN: Mvunaji tayari anapokea mshahara wake, naye anakusanya mazao kwa ajili
    ya uzima wa milele. Ili yeye apandaye na yeye avunaye wafurahi pamoja.
  wbi-wbi: Ghwope juno ipeta ikwupila uluhombo lwake, umpeto ve vaanhu vano vikwupila
    uvwumi uvwa kuvusila kusila, apuo juno ivyala na juno ipeta vooni vivisagha nu
    lukeelo palikimo.
  bba-bba: Wi u ɡɛ̃ɛmɔ u win kɔsiɑru mwɑɑmɔ kɔ, u mɑɑ ɡurɑmɔ ye yɑ ko n wɑ̃ɑ sere
    kɑ bɑɑdommɑɔ, kpɑ wi kɑ duuro bɑ n nuku dobu mɔ sɑnnu.
  eng-KJVCPB: 'And he that reapeth receiveth wages, and gathereth fruit unto life
    eternal: that both he that soweth and he that reapeth may rejoice together.'
  kgk-NT: —Peteĩ onhemitỹ va'e, outro kwéry oikytĩ va'e. Pe temitỹ omosarambi va'e-rami,
    peteĩ omombe'u mbe'u Nhandejáry nhe'ẽ. Pe oikytĩ va'e-rami, outro kwéry oporogwerovia
    uka va'e. Ko'ánga oĩ inhe'ẽ rerovia ukaha oikove opa e'ỹ reheve hagwã Nhandejáry
    ndive heroviaha. Hembiapo porã-rehe ohekoviarõ va'erã íxupe Nhandejáry. Peteĩ
    onhemitỹ, outro kwéry oikytĩ. Ovy'a onhondive hikwái. Peteĩxa hembiapo. Upéixa
    ete inhe'ẽ mombe'uhaty inhe'ẽ rerovia ukaha ndive ovy'a. Peteĩxa hembiapo.
  waj-waj: Mmoori vareera vaidiivo ari mmoori varaivaa irisai kaanaivaa safuuma varoo
    sirigaivai. Ivaa roosiima ta gioonna kiaapuuya tupatupaa variraivaa varaateeraivaara
    ta iya vitada sirigakiaunnavai. Yeenna kaanaivaa vareera suaivaki yeenna hauvaa
    utiraiyaata yeenna kaanaivaa vareeraiyaatama mmuaavaugiataama sirigakiaaravai.
  cpy-cpy: Ikaate owiiteeroni ipineeteeri. Tema rowiiteero okithoki pankirentsi oshiyakaa-wentziriri
    añaayita-tsini. Rootaki ithaamentan-teeyaari pankita-kirori itsipatee-yaari owiikiteerori.
  ekk-PKP: Lõikajale on tasutud ja ta kogub vilja igaveseks eluks, et mõlemad, nii
    külvaja kui ka lõikaja, saaksid rõõmustada.
  mpx-mpx: Sauga e topahi molana i ahiahi, eyowa enona i pahipahi yawal mihomihotina
    kaiwena. Inoke togalauma ge topahi nihi yaliyaya pamaisena.
  wbp-wbp: Yapangku kuja kalu wiri-mani mangarri, ngulakungarntiji warru-ka yirrarni
    walyangka ngurluju witawita. Ngula-jangka, kuja-ka wiri-jarrinjarla yirnmi-jarrilki,
    ngulaju-ka jinta-karirlilki wati-karirli warru turnu-mani yirnmilkiji. Ngulakuju
    kapalarla jirrama-juku wardinyi-nyayirni nyina. Kuja-piyarlu-yijala kaji-jana
    nganangku yapangku warru turnu-mani yapa Kaatu-kurlangu-kurralku turnu-warnu-kurra,
    yaliji yapa kapurla jirrnganja nyina wardinyi manu wankaru tarnnga-juku Kaatukuju.
  luo-luo: Kata mana sani ngʼat ma keyo ichulo pokne, kendo ochoko olembe mochiek
    ne ngima mochwere, mondo omi jachwoyo, kaachiel gi jakeyo, obed mamor kanyakla.
  nhe-NT: Tlacame tlen quinpalehuíaj sequinoc para ma nechneltocaca quiselise inintlaxtlahuil.
    Huan nopa pixquistli tlen quisentilise elise tlacame tlen itztose para nochipa.
    Quema oncas pixquistli, paquise san sejco tlen quitojqui xinachtli ipan se mili
    huan yajaya tlen quipixcas. Quej nopa nojquiya se tlen achtohui quiilhuis se tlacatl
    notlajtol, yajaya paquis ihuaya ne seyoc tlen teipa quipalehuis para nechneltocas.
  aii-aii: ”ܗ̇ܘ ܕܟܹܐ ܚܵܨܹܕ ܟܹܐ ܫܵܩܹܠܔ ܦܘܼܪܥܵܢܵܐ، ܘܟܹܐ ܓ̰ܲܡܸܥ ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܠܚܲܝܹ̈ܐ
    ܕܠܥܵܠܲܡ، ܘܗܵܕܟ݂ܵܐ ܕܙܵܪܥܵܢܵܐ ܘܚܵܨܕܵܢܵܐ ܚܵܕܝܼ ܡܥܘܼܕܵܠܹܐ.
  esk-NT: Iñuk kipripḷuni katitchiruaq akiññagaqtuq katitchił̣iġmiñi nauruanik isruitchuamun
    iñuułiġmun, atunim aasrii nautchiiruaġlu kipriruaġlu quviasruqatigiikkisipḷutik.
  msb-msb: An nagaani may suhol ngani kag nakatipon sin produkto para sa buhay na
    waraʼn katapusan agod pareho magakalipay an parasabwag kag paraani.
  cpa-NT: Li¹hmah¹³ quiah¹² dsa² jmo¹ li¹quianh¹³ jniang³ dsa² héi², dsa² jmo¹ li¹chian²
    dsa² héi² tiá² ja³cog² Diú¹³. Ma²ca¹mi³liág¹³jni hi² li¹quianh¹³ jniang³ dsa²
    héi². Jøng² cu²rø² tiágh³ jniang³ hioh¹² jenh¹² jniang³ quianh¹³ dsa² mi¹hian¹²
    jǿg³ jøng².
  dso-dso: ଏବେ ମିସା ଜନ୍‌ ଲକ୍‌ ତାସ୍‌ କାଟ୍‌ଲାନି ତାକେ ବୁତି ଦିଆ ଅଇଲାନି, ସେ ନ ସାର୍‌ବା ଜିବନର୍‌
    ପାଇ ତାସ୍‌ ଟୁଲିଆଇଲାନି । ସେଟାର୍‌ ପାଇ ବୁନ୍‌ଲା ଲକ୍‌ ଆରି କାଟ୍‌ବା ଦୁଇ ଲକ୍‌ଜାକ ମିସି ସାର୍‌ଦା
    କର୍‌ବାଇ ।
  meu-meu: lutuna tauna ese davana e abiamu, bena uma anina e habouamu, mauri hanaihanai
    ḡauna; taunabunai, ihadona tauna bona iutuna tauna bae moale hebou.
  yva-NT: Weti vatano wo ama ine ranugan onawamo Amisye pi po mavae. Muno awa ino
    wo ranugane mamo vatano ude wanave ti ukova nuge nuganui. Indati vatano wo anare
    kami rangkiki muno vatano wo ama ine ranugan, wenanao tenambe mananibe kava.
  dgc-dgc: Entan moy, maski ti ésiya a magapas ta tolay a iange diyakén, éy atdinan
    ko siya ta gantimpala na. Sakay du ginapas na a tolay, éy abutén de i buhay a
    éwan tu katapusan. Nadid, tu méngimula ta kagi na Diyos ta isip na tolay, sakay
    tu mégapas, éy pareho side a masahat.
  zpm-NT: Gacxe waa, ib none tsie to tsielaap to, tsietop to zho, zeeṉa ygaa zho tib
    guieḻmban ne gdziṉd dze lozh. Ni zigne razh zha ne rie wlaap, scaque zguizh Dios
    to tsietop to zho. ¡Ti guieḻbley nrooba, zigtaa par zha ne rana, zigtagaa par
    zha ne rlaapa!
  hix-NT: Àhotnyenhàyamo wya, tehemaxem me nay hamà, àhoko exetxhàyamo. Àro wyaro
    rma rha, tehemaxem me naha, toto yohtoho, soknyenhàyamo wya, kekon hatà. Karyhe
    roro harha ehtxoho menye ryhe nekyatxow hamà, Khoryenkomo hyaka. Àro ke, teryehorye
    natxow hamà, soknyenhàyamo, àhotnyenhàyamo rma, kekon hatà. Teryehorye rma rha
    natxhe, nat yonamnyenhàyamo xarha, Khoryenkomo rwonà yokarymanyenhàyamo rma. Àto
    rye neryehotetxow hamà, kekon hatà.
  sim-sim: Ma or akwan sanda ma oto akwan or saha safal akak or ewehe avak os or lahanda
    wasa orhin lakwa ri. Akwa os or sanda oso hulaima nokopma wavu lihin tormblehe
    ermba ermbak linda oson li lakundan osmu heimanduwa. Uwosik ma or kumbanda nga
    ma or sanda nga fri rupshi mendekwa vria.
  npi-ULB: जसले कटनी गर्छ, त्यसले ज्याला पाउँछ र अनन्‍त जीवनको निम्‍ति फल बटुल्‍छ,
    ताकि छर्ने र कटनी गर्ने सँगसँगै रमाउन सकून् ।
  cgc-cgc: Sigurado na kyo na magtudlo ki danen magbaton ta dayad na bales alin ta
    Dyos na paryo kaw ta mga manug-ani na magbaton ta iran na suol daw sigurado man
    na mga ittaw na paryo an inyo na anien tagan ta Dyos ta kabui na ula katapusan.
    Mga ittaw na gatanem daw mga ittaw na gaani mag-isya ta kalipay tenged ta dayad
    na risulta ta iran na pagpangabellay.
  tim-tim: Luâk sot bunŋe akto orem mem mendugum katmapŋe âmâ âigât hâu memap. Akto
    bunŋande âmâ manman kârikŋaet pat akbiap. Hain akmâ âmâ luâk siâŋe alekŋe kâmelep
    are olop heroŋe maroŋe akbiandatgât.
  yor-yor: Kódà báyìí, ẹni tí ó ń kórè ń gba owó ọ̀yà rẹ̀, ó si ń kó èso jọ sí ìyè
    àìnípẹ̀kun, kí ẹni tí ó ń fúnrúgbìn àti ẹni tí ń kórè lè jọ máa yọ̀ pọ̀.
  wos-wos: Némbuli male hénoo séngwaakwa du di jémba yata yéwa hérae. Di wunde du
    takwaré séngwandat, wunde du takwa jémba retandi wungi re wungi re. Séngwandat,
    God deka yikafre jémbaka hasa hwendét, tale hénoo sendé du wali hénoo séngwaakwa
    du wali mawuli sawuli yatandi.
  emp-NTPO: Néu ewad̶i ewarira jũẽsia. Néu ewabʌda quĩrãca bãrãra trajad̶ia ẽberãrãba
    mʌ̃da ĩjãnamãrẽã. Mãwã ãdjirãra Ãcõrẽ ume ewariza zocai panania. Néu ewabariba
    edabʌrʌ carea b̶ʌsrid̶abaria. Ara maʌ̃ quĩrãca bãrãra b̶ʌsrid̶ad̶ia ẽberãrãba
    mʌ̃ ĩjãbʌda carea. Maʌ̃ bẽrã dji néu ewabarira dji ubari ume b̶ʌsrid̶a panania.
  eng-F35: Now he who reaps receives pay and gathers fruit into eternal life, so that
    both he who sows and he who reaps may rejoice together.
  ind-ind: Aku sudah menyuruh orang-orang menanam gandum yang ada sekarang. Maksud-Ku,
    gandum adalah gambaran dari jiwa-jiwa yang sedang diselamatkan, dan orang yang
    memanen adalah gambaran dari kita yang bekerja supaya orang lain bisa masuk ke
    dalam hidup yang kekal. Semua orang yang ikut memanen gandum ini akan menerima
    upah yang bertahan untuk selama-lamanya. Jadi akhirnya, mereka yang dulu menanam
    gandum ini akan bergembira bersama-sama dengan kita yang sekarang sedang memanen.
  pes-OPCB: دروگران مزد خوبی می‌گیرند تا این محصول را در انبارهای آسمانی ذخیره کنند.
    چه برکت عظیمی نصیب کارنده و دروکننده می‌شود!
  mpt-mpt: Yesuse imin baabenea Nakae ne wengo omkeimabe ele makob nakae wit sano
    dolibe ulabobe. E inanea ne wengo omkeimabea nakaia unangai wenteniba bainobo
    geniba afen smike doboniba amit amit nomabibo makob nakai wito yam anoa weleb
    moniba am olanomabib inaminobe. Nakai asu keniba make wito sano dolibea eka mak
    ele yamo weleb te toubiam nimibo i dabo kla seimbianiba okok olo okok kebiba sinanomo
    Gode i okoko molo yang kenea inamin namin ayamo doyamabebe.
  ssx-ssx: Ne napeke poka꞉ mepi pita꞉la꞉ halima꞉ta꞉ ipika꞉ yenki minolo hata꞉ mo hande
    ne napekemanu mea pua momba꞉la wia꞉ka꞉na꞉ta꞉ da꞉ta hao hala꞉eki kone yelieke.
    Kutu pia꞉ka꞉na꞉ta꞉ ne wae noka꞉pa꞉la꞉ hali make napeke poka꞉ mepi pita꞉la꞉ hali
    make ipiliki telipina꞉ma꞉ ta꞉na꞉ma꞉ homilipipikie leekeme.
  mkl-mkl: Inɛ iyi wɑ dɑ í wɑsi fiɑɛ ku ɡbɑ tɑ̃, nɔ ɑmɑɑjɛ iyi wɑ tɔtɔɔu ti kuwɛɛ
    hɑi tɑ̃i. Si bɛɛbɛ woo ɡbɛ̃ do woo dɑ ɑ̀ nɛ inɔ didɔ̃ ɑjɔ.
  gaq-gaq: କିଆ ୱେଣ୍ଡ୍ରେକେ ଆଜ୍‌ରି ବିଡିଂକେ । ମେଁ ମାଡାନେ ପାରାନ୍ ନ୍‌ସା କିଆ ରାଃସିଙ୍ଗ୍‌
    ଡିଂକେ । ଆତାନ୍‌ ବାନ୍‌ ବିଗ୍‌ଜାରେ ଆରି କିଆ ୱେଣ୍ଡ୍ରେ ମ୍ୱାୟା ସାର୍ଦା ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ।
  gof-RNT: Zereyssinne cakkeyssi issife ufayttana mela cakkeyssi damooze ekkees qassi
    kathaa merinaa de7os shiishees.
  unx-unx: ନାହାଁଃ ଜାକେଦ୍‌ ଇରୋଃନିଃ ନାଲା ନାମ୍‍ତାନାଏ, ଆଡଃ ଜାନାଅ ଜୀଦାନ୍‌ ନାଗେନ୍ତେ ଜ'ଆଏ
    ହୁଣ୍ଡିତାନା, ଜେ'ଲେକା ଏନାତେ ହେରଃନିଃ ଆଡଃ ଇରୋଃନିଃ ବାରାନ୍‍କିନ୍‌ ମିଦ୍‍ତେକିନ୍‌ ରାସ୍‌କାଅଃଆ
    ।
  gah-gah: Loko lo nolukumu gakó nenémini hozaváa alita ve nenete meinaváa alinigave.
    Alikiko vegená makolite alévolé kemetameni ali luhanigave. Lá ikiko, kigikagú
    monó zuha atilí a vegi gihila lege vegi ali apiziiki kogoliza vizinigave.
  lcm-lcm: Io, lenginang a katakai i kaming kalapo luk kana samui na kapo kaming a
    matan pok ani to asikei, ani katakai i kaming kuvul ve igenen vopo sukal ang kilong
    auai uruk kuvul.
  aer-aer: Tyerrtye anyentele nhenge ayeye ileme arrpenhe areyele akenhe awetyakenhele
    anerlenge ikwere arrkerenye-irremele. Urreke anteme nhenge arrpenhele ayeye ileme
    tyerrtye atningke anthurrele awemele imerte arratye itelaremele ayeye yanhe renhe,
    itelareke-arle-iperrele itne akwetethele anyente-irremele Ngkartenge. Kele yanhe
    atherre, tyerrtye nhenge arrekwele-arle angkeke, tyerrtye interte-arle angkeke
    kwenhe apurte akangkentye anerle-anerretyenhe. Itirraye nhenge nthakenhe-arle
    tyerrtye anyentele ntange ngkerneke. Itirre-anteme nhenge nthakenhe-arle ntange
    akintye-ngkeke mpenge-anteme-irreke, kenhe tyerrtye arrpenhe anteme apetyeke apurtelhe-iletyeke
    merne mpenge renhe. Itirraye nhenge nthakenhe-arle yanhe atherrele apwerte ngkweltye
    ikwere-atherrenhe ineke kele imerte akangkemele anemele merne akngerre-arle anerlenge.
    Alakenhe-artekele aneme.’
  qvc-NT: Kusichapi trabajaqqam pagunda ch'askin, ¿manachu? Chayshinallam Dyuspaq
    yach'achikuqkunapis Dyusmanda pagunda rin ch'askiq. Dyuspi kriyiqkunam chay tandashqan
    granukunashinaqa. Chay kriyiqkunaqam tukuy tyimpu rinllapa kawsaq. Chaymi chay
    puntata yach'achiqkunaqa, chay ikita yach'achiqkunawan pulla rinllapa kushikuq.
  tgl-ULB: Ang nag-aani ay tatanggap ng bayad at nagtitipon ng bunga para sa buhay
    na walang hanggan, upang ang nagtatanim at ang umaanii ay maaaring magkasamang
    magdiwang.
  cbs-NT: Tsuabunda jatu ichawakin jawen manakuti pepa bikanikiki, jatun jiwea ikibi
    ika bikinan. Jaskaken tsuabunda miban bana bimi jushiain jatu tseka keska waibudan,
    jabudi benimakanikiki.
  xtm-NTPP: Ñayii satniñu nuu ndútutu ma chi ké'en ya'vi i, te ñayii ndáxtutu ma,
    ndáxtutu i ja jin koteku i ni‑kani ni‑jika, vaa suni ñayii sáka ma ji'in ñayii
    ndáxtutu ma, ka kusii ini ndunduu i.
  nnq-nnq: Nhwuni mapata lipungu lyakwe, na akongo mauno ga bwomi gwa machoba goa
    pangapela, iba mpandi na nhwuni baalala mojo pamwe.
  bao-NT: Ote dicare ca jeegʉa, cʉ̃ ca paderije wapare wapa taami. Cʉ̃ ca jeerije
    pea, Ʉmʉreco Pacʉ cʉ̃ ca tiicojorije to birora cʉ̃ ca caticõa niipe nii. To biri
    ote ca otegʉ, ñucã ca dicare ca jeegʉ cãa, cʉ̃ja pʉarãpʉra jĩcãri cõro ʉjea niima.
  san-ORI: ଯଶ୍ଛିନତ୍ତି ସ ୱେତନଂ ଲଭତେ ଅନନ୍ତାଯୁଃସ୍ୱରୂପଂ ଶସ୍ୟଂ ସ ଗୃହ୍ଲାତି ଚ, ତେନୈୱ ୱପ୍ତା
    ଛେତ୍ତା ଚ ଯୁଗପଦ୍ ଆନନ୍ଦତଃ|
  huv-NT: Jane arang xenajiüt maxaing sapiür, sanangüy alinoic nüt, cos aaga arang
    quiaj apmajlüy meáwan nüt. Aaga nepiür, maquiiüb nexaing omeaats corrül, apmapac
    omeajtsüw nóiquian.
  otn-NT: Nu̱'a̱ xofo da̱ hya̱nná̱ nzäbi. Di̱ njarbʉtho ra̱ ja̱'i̱ di ha̱tra̱ ts'ɛdi
    yø ja̱'i̱ ngue da̱ 'yɛ̱c'ɛ̱i̱gä ya, xquet'a̱ da̱ hya̱nná̱ nzäbi. A nu̱'ʉ yø ja̱'i̱
    ɛ̱c'ɛ̱i̱gä di̱ nja ra̱ 'da'yo te para za̱ntho. Ja̱na̱ngue nu̱'a̱ to di dʉ'mra̱
    hya̱, 'nɛ̱'a̱ to di ha̱tra̱ ts'ɛdi yø ja̱'i̱ ngue da̱ 'yɛ̱c'ɛ̱i̱gä, 'da gui johyatho.
  nop-nop: Me moŋgoboi tilak adi tuwaŋiŋ agaŋ moŋgotak eŋ nanaŋe folooŋ wendi hatihati
    fafaŋeniŋdok gigit tibaak. Kaŋ me diniyeti tilak be me moŋgoboi tilak adi wanaŋ
    nadifo tidemeek.
  obo-NT: Iddos mgo tohodkottu, id boyaran woy dos mgo minuvu no timbang od kottuwon
    dan, od pokotanggap to umuun waad tomanon. De‑en iddos tohod‑oddok to kahit Monama
    woy dos tohodkottu, od pokodduma nod kahaa.
  cak-ENT: Ri nyebanun c'a la cosecha la', c'o c'a rajil-ruq'uexel nquic'ul, roma
    ri vinük ri nitaken ri rutzij ri Dios, nuc'ul ruc'aslen ri man nq'uis tüj. Y riq'uin
    ri', ri ye tiquiyon can ri rutzij ri Dios, nquicot c'a cánima quiq'uin ri nyec'olon
    ri jun ruvüch cosecha re'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤛᤢᤶᤒᤠᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤏᤠᤶᤕᤠᤰ ᤂᤥ᤺ᤛᤢᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ
    ᤜᤡᤱᤔᤴᤗᤧ ᤗᤠᤃᤡ ᤐᤥᤃᤢᤃᤧᤴ ᤁᤢᤈᤠ᤺ᤴ ᤔᤧᤛᤢᤵᤛᤢᤖᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠ ᤁᤧᤜᤣ᤹ᤒᤠ ᤏᤢ ᤆᤠ ᤁᤧᤛᤢᤶᤒᤠ
    ᤏᤧᤵᤔᤠᤱ ᤛ᤺ᤳᤇᤡᤖᤥ॥
  mie-NT: De ndá tēe scándíja nchivī, cúu dē tá cúu tēe jéhndē trigo, de nīhīn dē
    yāhvi dē. De jā nástútú ndá dē nchivī cúu jā cutecū ji níí cání andiví. De ndá
    tēe jā scútē nuu tūhun nī xihna cā, cúu dē modo tēe jítē trigo, de inuú-ni cusiī
    inī dē jíín ndá cā tēe jā stéhēn cā sīquī ñúcuán.
  san-TIB: ཡཤྪིནཏྟི ས ཝེཏནཾ ལབྷཏེ ཨནནྟཱཡུཿསྭརཱུཔཾ ཤསྱཾ ས གྲྀཧླཱཏི ཙ, ཏེནཻཝ ཝཔྟཱ ཚེཏྟཱ
    ཙ ཡུགཔད྄ ཨཱནནྡཏཿ།
  qve-NT: Hinaqtinmi cosechaq runakunaqa, Diosmanta wiñay kawsay premionkuta chashkinqaku.
    Saynapin tarpuqpas hinallataq cosechaqpas, anchata kusikunqaku.
  pao-NT: '@see-verse:JHN.004.035'
  cbu-NT: Tputs paturunaam pusaku, uru tuwapamaam taariya. Ashiri taringsints tina;
    xararintspa. Nitaati nuw siyaa nguti kamachtakeezi, nda. Siyaa tayaspatangtsa
    átana. Tputs ichingurusin Apanlleem urutamari taapana aturi, siyaa kamachtaktana.
    Ashkachus wanasircha. Ashiri shingtsa. Nuwma tatsumurangpaz ashiranguri, siysa
    musásiritam pusakpaz ashkus, washunandari shambatchinipa.
  usa-usa: íbêqa arammá kúqtín-nakoma wení ápêqa kémayaitana arammá watúq-watuq umá
    wánin-aramma kútúma ayúgutaiye. miráumaraa úbî-nakogaraq arammá kúqtín-nakogaraq
    yimuqá maráyóye.
  soy-soy: Ticuruu ukpɑ́ɑ yɛ welɛ un uihɛ́ɛ́ yɔ́su, un kɔ ilukɛ kuu n kpɑ́si cɑ́pinɛntɛ
    rɛ ikɛ́ nfɑ́ɑ tɛnɛcirɛ́ yɛ̃́. Kei kɛ ulukɑɑ nɛ ukpɑ́ɑ ɑpɔɔ ɑɑ yɛ́ pɛɛ kɛsẽ́ n
    lɑ́ɑ́rú.
  hui-hui: Mbirali áyu widi gandu lalu kago ibu yolo mialu haabobo holenaga gandu
    lalu ka. Anigo mbirali egene polalu kagobi mendeali gandu lalu kagobi libu mandagi
    howa turu holebira.
  amf-amf: Isinin patea yinin patonsa bazanam kida tiye; rooro wul lay sadanka dehen
    aapinamaar kida pucche. Ogonante yiitheabee pateabe kinka keda wozadhe.
  quc-NNT: Ri kächakun pa ri cosecha, käyi' na ri tojb'al re. Are k'u ri cosecha ri
    kuyako are re k'aslemal wa' ri man k'o tä u k'isik, rech ri ketiko'nijik, xuquje'
    ri keyakowik, junam kekikotik.
  dob-dob: Yaisigedi taudi sisesoi, ꞌadi eꞌisa siloba, ta sesoi nina tomota yawasidi
    ataya manuna. ꞌEnega ꞌeguma yaisigedi taudi sidaunaya ta yaisigedi taudi sisesoni
    siegwausowala leleleya.
  wrs-wrs: Eva daipotava, indhanariniva nomba temba sevrava osonnamba, hemba doa diva
    dembrahunv. Himba osonnamba huhul vev, nonam yunalm wohalm. Wo noinda daipotava
    heoa indk evethavra, vei ten wolanam, eva henoi ten sevm.
  mca-mca: Na'aj nit'ijji' ne'ej ƚei na'aj wit'enekju' qa tajayipji', ma' qa nit'ijji'
    pe' ƚei pa' wit'enekju' qe qa' net'ejuyets na' witiƚa'x nite' yili'ij. Hats'inha
    pakha' yenju' pe' ƚoi qa' week ƚe'sitsi'iƚi'mkii pakha' nifte'ji' pe' ƚei.
  tzo-TZC: Ti buchꞌu ta xꞌabtej ta stsobel ti tsꞌunobale ta xichꞌ stojol. Ti tsꞌunobal
    ti ta stsobe, jaꞌ cuxlejal sbatel osil. Jech o xal ti buchꞌu ta stsꞌune schiꞌuc
    ti buchꞌu ta stsobe coꞌol xmuyubaj yoꞌntonic.
  mya-mya: ရိတ်​သူ​သည်​အ​ခ​ကို​ခံ​ယူ​၍​ထာ​ဝ​ရ​အ​သက် ဆိုင်​ရာ​သီး​နှံ​များ​ကို​ရိတ်​သိမ်း​၏။
    သို့​ဖြစ်​၍ စိုက်​သူ​နှင့်​ရိတ်​သူ​တို့​သည် အ​တူ​တ​ကွ​ရွှင်​လန်း ဝမ်း​မြောက်​ကြ​လိမ့်​မည်။-
  gng-NT: Wà taakeh tikpɛjier teknh uʼpaaku nɛ, ki taakeh niʼkɛ limiɛl là ŋa ŋmɔbe
    gbenm bo. Nɛn nɛ li cère wà buuh nin wà taakeh kɛ ń li ŋmɔbe uyɛnsɔnge.
  cbi-NTPO: Tsenñu naa puka te'kamu ruku bain ya' taawasha' mitya depaanguiñu katu,
    dete'ka' uukaanu tsuve. Tsaju' Diosba naa-uwanuba ura' chunu te'kakeñuu kentsuve.
    Tsa' mitya naa wajmu ruku bain, naa te'kamu bain buluren sundyanu detsuve.
  ikk-NT: Onyẹ hụn a ghọnị rị nwan a ghọ, a narịn ụgwọ-ọrụn a; ọ hụ e kpọnkikomẹ mkpụrụ
    a tọnị ndụn itẹbitẹ, kẹni onyẹ hụn kụnn'a lẹ onyẹ hụn ghọn'a hụn ụzọ nwọngbamẹ
    ịghọghọ.
  leu-leu: E naboxo a mataa ina siaxaana fanganan i taxa faisok pana faxuvulaana e
    i taa siak a mamareiai sina. E a mo nane taxa faxuvule ve a toyan vulai, vulai.
    E voxo a mataa aava xapis a kam ina fanganan e a mataa aava siak faxuvul a fanganan
    re taa faamamaas xuvul.
  maz-NT: Nu c'ü tagü jo mäjä c'ü; na ngueje bübü c'o ra 'ñejmezü. Sido ra bübütjoji;
    dya ra ndũji. Nguec'ua c'ü tagü 'ñe c'ü podü 'natjo c'ua ra mäjävi.
  bod-N: ཞིང་འབྲེག་མཁན་ལ་གླ་ཆ་ཐོབ་ཟིན་པ༌དང༌། མཐའ་མེད་པའི་ཚེ་སྲོག་གི༌ཆེད་དུ་འབྲས་བུ་བསྡུ་གསོག་བྱེད་བཞིན་ཡོད་ལ།
    དེ་ནི་ས་བོན་འདེབས་མཁན་དང་ཞིང་འབྲེག་མཁན་གཉིས་ཀ་མཉམ་དུ་དགའ་ཞིང་སྤྲོ་བར་འགྱུར་བའི་ཕྱིར་རོ།།
  tca-NT: —Rü yíxema Tupanacèx nadexe i duü̃xü̃gü rü tá tanayaxu i tümaãrü natanü.
    Rü guxü̃ma i ngẽma duü̃xü̃gü i tüxü̃́ irüxĩnüẽxü̃ rü tá nanayauxgü i maxü̃ i taguma
