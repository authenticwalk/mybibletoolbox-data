  ind-AYT: Sekarang juga, dia yang menuai telah menerima upahnya dan mengumpulkan
    buah untuk hidup kekal sehingga penuai dan penabur dapat bersukacita bersama-sama.
  cjo-NT: Aririka piyotaakiri atziri roojatzikya raapatziyari riraga Tajorentsi, ari
    nokimoshiryaakayemi. Okimiwita aririka powiiteniri piwaatorote ipinatemi. Piyotaashitari
