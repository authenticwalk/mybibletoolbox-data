  kan-2017: ಕೊಯ್ಯುವವನಿಗೆ ಈಗಲೇ ಕೂಲಿ ದೊರೆಯುತ್ತದೆ. ಅವನು ನಿತ್ಯಜೀವಕ್ಕೆ ಫಲವನ್ನು ಕೂಡಿಸಿಡುತ್ತಾನೆ.
