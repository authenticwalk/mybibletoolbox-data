    nammori, la ihin ennen onne wekel ri man lernala or'ori dardari ma kan horu.
  gaz-gaz: Inni midhaan haamu amma iyyuu mindaa ni argata; jireenya bara baraatiif
    ija walitti ni qaba; kunis akka inni facaasuu fi inni walitti qabu waliin gammadaniif.
  kud-kud: Yaiyadiwo hiya hilaulau'eli adi maiha hilobai, na laulau'eline tomowa yawahidi
    miyamiya vateyaina vehabana. Eeta yaiyadiwo hiya hilalaupeliwa na yaiyadiwo hiya
    hilalau'eline hiyaliyaya ovi'ovi.
  urb-NT: Ahúi aja me'ẽ mondokiha pe ijar muhepy. Pe, mondokiha matyr. (Aja matyriha
    aja apo tĩ. Ihẽ rehe peme'ẽ ta jurujar katu ta.) Aja rahã, ame'ẽ ta ke Tupã muhã
    katu ta. Matyr rahã, ma'e ra'ĩ jytym ame'ẽ ta hury katu. Matyr ame'ẽ ta hury katu
    tĩ. Johu hury katu. (Aja apo tĩ. Ajytym aja Tupã je'ẽha ke ihẽ apandu. Pe, matyr
    aja ihẽ rehe jurujar katu ta. Johu hury katu ta tĩ.)
  fra-LSG: Celui qui moissonne reçoit un salaire, et amasse des fruits pour la vie
    éternelle, afin que celui qui sème et celui qui moissonne se réjouissent ensemble.
  san-HK: yazchinatti sa vetanaM labhate anantAyuHsvarUpaM zasyaM sa gRhlAti ca, tenaiva
