    wapaaya yovɨrawakadelyɨ ‘Witɨzɨla mena warɨkeꞌna yɨlaaya yaka!’ dahɨla sara yovɨrawakɨvanɨꞌ.
    Saꞌna pwai Gotɨyare yagaalyaꞌ wɨjɨwaakɨna yadelyɨ pwai aꞌmwera Gotɨyareraavɨ wɨmwaaihɨna
    yadelyɨ saraai sareꞌna yɨlaaya yɨkaderaalyɨ.
  ian-ian: Ambugapmba kɨgɨnda valɨga nyan valɨnda njɨvwa kat wenga klaigandɨ. Ngwutno
    nɨmbun. Wawa njɨvwa kwukngweyan nat nɨmba kat njɨmbla njɨmbla apma vat tɨngweya
