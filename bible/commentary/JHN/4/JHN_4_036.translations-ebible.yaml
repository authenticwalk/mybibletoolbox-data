  mio-NT: Cha iyo ñivi satiñu ñi, ta nihin ñi yahvi ñi. Chacan cuu cha cua coo vaha
    ñi chi ra Ndioo nu cuahan quivi, ta cua coo vaha ñi chi ra ndihi ni quivi ndihi
    ni tiempu. Iyo ra tachi chiti, ta iyo inga ra saquee niñi, soco iin cahnu ni cusii
    ini ra ta ra.
  srq-NT: Sã emo ndiqui mbae a ɨshao shao no. Sã mbae acha riqui mbae mondo mondo
    ee eɨshao shao rɨbɨshorõ no. Sã emo ndiqui mbae eɨ̃ tiquia tiquia no. Sã emo ndiqui
    eɨshao shao equiche mose no. Eɨ̃ sɨ chõ secheẽ no nde. Sã emo ndiqui secheẽ nenei
    nenei nyii no. Aquere emo mbia reru reru seje no. Ae secheẽ nenei nenei quia nyii
    nae, ae mbia queru queru quia seje cote nae, ũquɨ̃ ia jate nyɨese cote. Ae emo
    ndiqui secheẽ nenei nenei nyii, huee jaemondo quia aque. Mbia reru reru sacuã
    seje. Se mbia mɨngo beɨ sacuã. Emo nane serenei nenei nguiã ee nyii. Jẽ jẽɨngo
    ereru reru seje ã cote. Jẽya jate riqui jenyɨese ã cote. Ae secheẽ nenei nenei
    quia nyii, ũquɨ̃ ndese jẽya jate, ɨ que Jesús ra.
  kje-NT: Lere eniyeni ri ma na'ili nadai lernala nin naiwe'el, la ihin ennen man
