    jibe ka ga iliano napano ber jibe nei, berinavo ‘Toro tai naio ba mebijo, mia
    toro dolu naio ba bario, mia burum̃ara saariano be tena nalo nonovio.’
  bqp-bqp: Pↄ́kɛ̃ri tɛni a láada le kↄ̀, àtɛn gbɛ̃nↄ kakara wɛ̃̀ndi kũ àdi lákaro
    pↄ́ ũ, de pↄ́tↄ̃ri kũ pↄ́kɛ̃riio pↄnna kɛ lɛɛlɛ.
  mcp-mcp: Muud məsaag mú ŋgə bwey ŋwa myə́na, a ŋgə sɛɛŋg mpumə́ shú cʉg á kandʉgə
    kandʉgə; nə́ ndɛɛ́, mbɔɔl məmpəg bá bɛ̂sh muud məsaag bwə́ gwág məshusʉg mbií
    ŋgwûd.
  hat-hat: Yo gen tan peye moun k'ap ranmase rekòt la, l'ap anpile grenn yo pou lavi
    ki p'ap janm fini an. Se konsa, moun k'ap simen an kontan; moun k'ap ranmase a
    kontan tou ansanm avèk li.
  npl-NT: Akin tlaoololoa kiselia itlaxtlawil, iwa tlan koololoa, koololoa para ayik
    tlamis, iwa ijkó akin tlatooka iwa akin pixka, sansikah yolpaktoskeh.
  bgg-bgg: Ji-è yamiing chiig pho ne riinang mua ne idang pha chai iwoi chiig ruii
    phro, nyieliieshii raig hai pha Ithong nane raig chiig pha bran ne bajo ò shii
    sang ruii phro.
  eng-TCENT: He who reaps receives wages and gathers fruit for eternal life, so that
    both he who sows and he who reaps may rejoice together.
  eng-BSB: Already the reaper draws his wages and gathers a crop for eternal life,
    so that the sower and the reaper may rejoice together.
  cpu-NT: Inkarate antavaitatsine iraavatero pankirentsi ari impinayeetairi. Okaratzi
    pankirentsi iraavayeetairi iriiyetakera oshiyakaaventacha inkarate kañaanetatsineri.
    Iroora inkimoshiretantaiyaari itzimi pankitakerori intsipataiyaari itzimi aavatairori.
  san-ASM: যশ্ছিনত্তি স ৱেতনং লভতে অনন্তাযুঃস্ৱৰূপং শস্যং স গৃহ্লাতি চ, তেনৈৱ ৱপ্তা
    ছেত্তা চ যুগপদ্ আনন্দতঃ|
  tac-NT: Nóchame ka yati najtétilime ju echerúgime 'wisa. (Echerúgime aniame kéré
    napurigá 'la benimela ralámuli Onorúgame ra'ichálila, alué ralámulika 'we a'lá
    ejperélamala nabí Onorúgame 'yuga 'pa rewagachi.) Alué echámeka asíriga ganíliga
    mochí napu'lige 'we we'lé nerúgichi echerúgime, 'lige abiénachigó alué 'wime abiena
    asíriga 'la ganíliga mochí.
  eng-WEBPB: He who reaps receives wages and gathers fruit to eternal life, that both
    he who sows and he who reaps may rejoice together.
  gfk-H: Kaiken a mon, nong i kiikil, i hatur kahai ira hunena no nuna mangason ma
    i bulbul hulungan ira nian utano nilon hathatikai. Ma i ngan hua waing nong i
    saso ma nong mah i kiikil, dir na guama tikai.
  viv-viv: Badi bonaku ana tovehawala vaita tofaha kadu toyaudi amine. Badi tofaha
    ma bonaku kaliva aseꞋasediya himidifahana, atu badi toyaudi ma yadi kivetuvetunu
    hiveꞋatutamoꞋaina againe, kaliva hivetumaganeku, au yaku kaliva hiyaudi. Hivetumaganeku-yo
    yawai-vagahidi hinuhagana. Ada au yaku tovehawala yadi laufata hivaivaina, higa
    tofaha kadu toyaudi kaliva yadi vetumagana faꞋina buye hivemwamwala.
  yao-yao: Jwakugungula akupochela mbote ni akukumbikanya pamo magungulo kuti gakole
    umi wa moŵa gose pangali mbesi, nipele jwakupanda asengwe yalumo ni jwakugungula.
  tgp-tgp: Tamlohi asitauni la lo lavi na volira, mata la lo vu na vua mata mauri
    tui. La haratu la lo hapor̃ahi na piri peresi la haratu la lavi na vua asitauni
    la pa avulahi jea na jara matea.
  auc-NT: Itota, Botö beyæ̈ ante waodäni ïnänite në gædongä ingante botö, Bitö cæbipa,
    ante paga cædinque ñöwoyedë incæ do pönömo ængampa. Wæ̈nämaï wantæpiyæ̈ quëwencædänimpa,
    ante cædinque ñöwoyedë incæ tömengä tömënäni ïnänite do gædongä ingampa. Ïninque
    botö änö ante waodäni mïmöno në quiyadingä tönö në gædingä tönö guëa tocædaimpa.
  kbc-NT: Niɡ̶ijo ane libakedi me nopilaɡ̶aditedio nawodigijedi dibatege nedianeɡ̶egi.
    Idaaɡ̶ee niɡ̶ina ane nadeegi oko moyakadi lewiɡ̶a ane daɡ̶adiaaɡ̶ica liniogo miniwataɡ̶a
    Aneotedoɡ̶oji liciagi niɡ̶ina ane nopilaɡ̶aditedio nawodigijedi. Odaa idaaɡ̶ee
    niɡ̶ina aneyatedi Aneotedoɡ̶oji lotaɡ̶a, inaaɡ̶ina niɡ̶ina ane yatecoɡ̶otee oko
    moyakadi lewiɡ̶a idokida linikegi. (Leeɡ̶odi monadeegi oko miniwataɡ̶a Aneotedoɡ̶oji).
  bmh-bmh: Du in gue ougeman go ee waneu, Uwait nug dorog muzmuz awau dabun gusig
    go muramau. Guzenaimai, du in ee ug baneu mui, du in ee naliu ougeman waneu mui,
    ag ereg siksikamamen.
  ctu-BL: Jini mu' bʌ i cha'len c'ajbal mi' taj i tojol. Mi' tempan i chobejtʌbal
    cha'an i cuxtʌlel mach bʌ anic mi' jilel. Che' jini junlajal tijicña mi' yubin
    jini mu' bʌ i cha'len pac' yic'ot jini mu' bʌ i cha'len c'ajbal.
  meq-meq: Ndo nakə ma dziye na wu mənday abəra ka dala aye na, ma hutiye merəɓe ŋgay
    ada ma hayay gər a wu mənday niye. Wu mənday na, andza məgweɗe ndo neheye ta huta
    sifa nakə ma ndəviye bay ka tor aye. Andza niye ndo masləge ta ndo mədze wu abəra
    ka dala na, ta ŋgwasiye salamay.
  noa-H: Hõor jãg t'ʌnʌmʌg Hẽwandam hiek jaau nʌmta nemjĩir p'ierr nʌmjö p'idk'a nʌm
    k'ʌʌnag chan Hẽwandamau p'agab k'aba p'agjugui hajim. Mag hamau hi hat'ee hõor
    gan haumam k'ʌʌnan hich mag hi dʌ̈i wënʌrraagau. Ya mag nʌisim haig chi nacha
    hi hiek jaautarrjã honee hawia hẽudee jaaumamua hʌ̈k'api hat'am k'ʌʌnjã chi nacha
    jaautarr dʌ̈i hãba honee hajugui hajim.
  alp-NT: Meije petu kena ite ulu hasile. Petu meije Alla Iono tamata esi hlaleke
    lokoI leke seli imi susate. Kai tamata rebe esi hlaleke esi supu rue kai Alla
    eti pela. Leke saka tamata maka andinu kai tamata maka ulure, ite lalemaru ndina
    sakesa le ite supu miseta bokala.
  san-VEL: ya"schinatti sa vetana.m labhate anantaayu.hsvaruupa.m "sasya.m sa g.rhlaati
    ca, tenaiva vaptaa chettaa ca yugapad aanandata.h|
  kbq-kbq: Ana ne'zama hamare'namo'za hago mizazamia knare hu'za eri'naze. Hagi ana
    raga'ama hamare'nazana manivava mani'zante vahera zamare'za vu'naze, ana nehina
    aza'o hozama nehankremo'ene, hozama nehamremokea, zanagu'a musena magoka hugaha'e.
  kbh-kbh: Ts̈ëngaftanga s̈montsemna mo chë saná atbanayëngcá. Chëngna jajañe jtsetrabájayana,
    y chëngbe uacanánana jtsësháchiñana. Cachcá, ts̈ëngaftanga cmontsamna ats̈biama
    ents̈anga júbuajana, chë nÿetsca tescama yomna ts̈abe vida chamotsebomnama. Chë
    jaja saná átbanaye ora, jenënga y chë atbanayënga cánÿiñe oyejuayënga jtsemnana.
    Cachcá, chë ents̈anga áts̈beñe chamojtsos̈buaché ora, nÿetscanga, chë ats̈biama
    obuájajanënga y chë ats̈biama trabájayëngnaca cánÿiñe oyejuayënga mochántsemna.
  ron-LSB: Cel care seceră primește plata și culege roade pentru viața veșnică, pentru
    ca atât cel care seamănă, cât și cel care seceră să se bucure împreună.
  pon-pon: Me dolun kin pwaipwai o nanak on maur joutuk, pwe ira karoj, me kamorok
    o me dolun en peren pena.
  nhe-BL: Tlacame tlen quinpalehuíaj sequinoc para ma nechneltocaca quiselise inintlaxtlahuil.
    Huan nopa pixquistli tlen quisentilise elise tlacame tlen itztose para nochipa.
    Quema oncas pixquistli, paquise san sejco tlen quitojqui xinachtli ipan se mili
    huan yajaya tlen quipixcas. Quej nopa nojquiya se tlen achtohui quiilhuis se tlacatl
    notlajtol, yajaya paquis ihuaya ne seyoc tlen teipa quipalehuis para nechneltocas.
  sps-sps: A mes te agio non mei minon a vainy ma faamainy Vanyo ri, nai kaa miror
    a toto na suu, ayei nai nom non a foiny tsuan. Ai sei na mes te reev non vegiau
    Tsonyo koma rari ee, ana mes to te agio of Varonyo nai paparaa faavot raror,
  wnc-wnc: Aminu buya detnangge pasiwiu ita manina apapik. Nanamu buya deke pakapu
    unekan pening binga aminbam yanipakapa natane pandetna dakngake kayuk yutning
    kaknga pake asinggan asinggan yutning. Unzingge aminu nanam kwaiwik kapaat gatu
    nanamu buya dewik kapau kuut tapaatda apbakngasan.
  bus-bus: Pↄ́kɛ̃ri e a asaia ee kↄ̀, èe gbɛ̃nↄ kaakↄ̃a wɛ̃̀ndi kɛ̀ è yãaro pↄ́ ũ,
    lɛ pↄ́tↄ̃ri kↄ̃n pↄ́kɛ̃rio pↄnnaa kɛ lɛdo.
  gub-BL: Ma'e 'a kwer po'o har upyhyk putar uma'ereko haw hekuzar a'e wà nehe, ta'e
    opo'o ma'e 'a kwer a'e wà xe. Nezewegatete herehe purumuzeruzar kar har a'e wà
    nehe, upyhyk putar ikatuahy ma'e Tupàn hemimur ràm a'e wà nehe, ta'e a'e uzeruzar
    ma'e wiko putar (Tupàn pyr) tuweharupi a'e wà nehe xe. Ma'eà'yz tymar a'e wà,
    i'a kwer po'o har a'e wà no, hurywete paw rupi a'e wà. Nezewegatete Tupàn ze'eg
    puràg imume'u har ipy a'e wà, herehe teko wamuzeruzar kar har a'e wà no, hurywete
    paw rupi a'e wà no.
  imo-imo: Langima lepa kau pupili nimbe inie tondopa noirimo iyemu yunge kongonomunga
    mele pundu toko tiringima limbelo. Aku tenderemomunga poinye tepa langi panjirimu
    iyemu kinye langi inie tondoromo iyemu kinye waye talo tono kolongele.
  boj-boj: Tamo iŋgi meli gentoqnsib koroiyeqnub qaji naŋgi awai eqnub. Naŋgo awai
    agi naŋgi ŋambile gaigai sqab. Deqa tamo naŋgi iŋgi yageqnub qaji ti tamo naŋgi
    iŋgi meli genteqnub qaji ti koba na areboleboleinjrqas.
  eng-DRA: 'And he that reapeth receiveth wages, and gathereth fruit unto life everlasting:
    that both he that soweth, and he that reapeth, may rejoice together.'
  knf-knf: Kë nakit ado bi jun jun pyeenk baluk bi nul abot akit ŋdeey pa ubida wi
    mnţo, najaar na nakit bahilna balilan bukal batëb bŧi.
  san-KHM: យឝ្ឆិនត្តិ ស វេតនំ លភតេ អនន្តាយុះស្វរូបំ ឝស្យំ ស គ្ឫហ្លាតិ ច, តេនៃវ វប្តា
    ឆេត្តា ច យុគបទ៑ អានន្ទតះ។
  arn-NT: Tati küdawkelu ta kosecha mew llowkey ñi kullitun, fey ti fün ketran tati
    kosechael fey ta rumel mongenngealu, femngechi tati nganlu ka ti kosechakelu ti
    fün ketran kiñentrür ayüway engün tati pu che mew eluwkülelu ñi konael Ngünechen
    ñi ülmen mülewe mew.
  zas-NT: Abiꞌ bén ratoꞌp loj guiniaa guin, rtiaꞌman ni rayalaman por dxiin ni rüjnman.
    Guiáad ni ratoꞌpaman na̱j par lod yuꞌ guialnaban tiblayaa. Dxel ziꞌc bén rxübin
    ziꞌc bén ratoꞌp, rabaa reeman tiblojzi.
  ken-NT: Mmu anɛ áfɛ̀rɛ mbwɔt ɛbhɨ, ǎbhɔŋ akap ndǔ bɛtɨk ɛbhi. Nɛ ǎnyokoti mbwɔt
    anɛ áchí chí bo abhɛn bábhɔ̀ŋ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti, bɛ mmu anɛ
    ápɨ̀ mbwɔt nɛ anɛ áfɛ̀rɛ yɔ ɛbhɨ, bɔ́ mankɛm mámbɔ́ŋ maŋák.
