  mcb-NT: Yogari gakeronerira ineakotakempa impunatakenkanira, intitari kematsatagaigakerineririra
    pashini matsigenkaegi inkantakaniniri intimaigake. Impogini yogari pankitakerorira
    intentakemparira gakerorira irishinevageigakempara.
  yle-yle: Nmopê, Ala nté mgîpî u dye ghi. Nmopê, Yâpwo têdê nté ntee nmo ny꞉ee ngê,
    ala p꞉aani pi yilî yinté a ńuw꞉o téme, yi nuw꞉o dmi kamî ngê u ngwo paa pyaa we,
    ghê kamî pêdê pyw꞉ee y꞉e, ghéni n꞉ii chedê ngê daawa pyódu. Nmopê, Nté woo kapî
    pyu, nté mgîpî pyu y꞉oo wo ngmidi ngê w꞉aa pêdê pyw꞉ee y꞉e.
  swh-1850: Mvunaji anapata mshahara wake, na anakusanya mavuno kwa ajili ya uzima
    wa milele; hivyo mpandaji na mvunaji watafurahi pamoja.
  ese-NT: Eꞌe, echacojji anoso quecuajji, anoso sejjajji peaꞌai eque meseya sosequia
    cajji. Jamajje ojjaña quea bihui nee poajeꞌyo —Jesosa poanaje—. Oya jayojjaya
    Eyacuiñajjiya acaje ojaya echacojji cuana. Joya esohui huohuicoojji cuana sosequia
    caje; joya pea cuana enijje jjapeequi meesahuajji poani peaꞌai sosequia caje.
    Enijje jjapeequiajo baꞌe tiitii meejeꞌyo enijje eyajo. Jamajjeya ojjaña cuana
    quea bihui nee nee poajeꞌyo.
  jac-NT: Haꞌ naj chicꞌupnican̈ ixim trigo chischah naj istohol, yechel naj ye naj
    chiinito anma iscꞌatan̈ Comam yu ischahni iskꞌinal chiyakꞌ Comam. Yuxin naj chitzꞌunni
    ixim yeb naj chicꞌupnican̈ ixim, lahan istzala iscꞌul ebnaj iscawan̈il.
  cak-CNT: Ri xquebanon c'a la cosecha la', can c'o c'a rajel-ruq'uexel xtiquic'ul;
    roma ri vinek ri xtiniman ri ruch'abel ri Dios, xtuc'ul ruc'aslen ri man q'uisel
    ta. Y riq'uin ri', ri e tiquiyon can ri ruch'abel ri Dios, can xtiquicot c'a cánima
    quiq'uin ri yec'olon re jun ruvech cosecha re'.
  zia-zia: Emo zo nung ma puro pu dekaongna gao buro yero noiya amimene zuma pupunoiya.
    Nung ma zo nao me iwaingna gerao awiya pu gare gatinoiya. Arare emo ma urao emo
    arita emo ma pumao emo awongto amimene dema yawa yawa yarineyato.
  mal-2015: വിതെക്കുന്നവനും കൊയ്യുന്നവനും ഒരുമിച്ചു സന്തോഷിപ്പാൻ തക്കവണ്ണം കൊയ്യുന്നവൻ
    കൂലി വാങ്ങി നിത്യജീവങ്കലേക്കു വിളവു കൂട്ടിവെക്കുന്നു.
  tuo-NT: Oteꞌquere tʉ̃ꞌrẽrĩ masʉ̃ cʉ̃ daꞌraꞌque wapa wapeyenoꞌsami. Ãꞌrĩ daꞌragʉ
    weronojõ masãrẽ ẽjõpeocã weegʉ́ quẽꞌrãrẽ yʉꞌʉ wapayegʉsaꞌa. Ẽjõpeorã, na catinuꞌcũcãꞌrãsama.
    Ne waro weremʉꞌtãꞌcʉ, apĩ werenemoturiawãꞌcãgʉ̃ na weresere ẽjõpeocã ĩꞌarã, na
    pʉarãpʉta eꞌcatirãsama.
  mbl-NT: Tikmũ'ũn te mĩnta ta nũnnãhã', ha xuxyã te tu' pago. Hã kaxĩy nõm te 'ãtu
    tikmũ'ũn nũnnãhã', puyĩy hi xe'ẽgnãg mõkuma'mõg, ha' kux 'ohnãg, yĩy ta' kuxa
    hittup nõm te hãpxop xap xok xix nõm te mĩnta ta nũnnãhã', yã' hittup 'ũtix. Hã
    kaxĩy tik te tikmũ'ũn puk mũn yũmmũgãhã', ha ta' nõy te tikmũ'ũn mãmmãhã 'ũgkopah,
    yã' kuxa hittup 'ũtix.
  zpc-NT: Ca naca quie benꞌ beziꞌ usecho, canaꞌ huaziꞌguëꞌ xlaz̃oguëꞌ. Huazulëcazinëꞌ
    Diuzi tuzioli. Tanaꞌ lenaꞌ redaohue lao rupateyaquëꞌ, ca benꞌ raza, ca benꞌ yeziꞌ
    usecho.
  gul-NT: Eben now de poson wa da cut de crop da git e pay. Eben now e da geda op
    de crop fa ebalastin life so dat de poson wa da plant de crop an de poson wa da
    geda um op, all two dem heppy fa true togeda.
