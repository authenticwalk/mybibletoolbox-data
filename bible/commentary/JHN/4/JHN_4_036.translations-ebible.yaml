    ஒன்றாய் மகிழ்ச்சியடைகிறார்கள்.
  mit-NT: '@see-verse:JHN.004.035'
  ceb-ULB: Siya nga nagaani makadawat ug mga suhol ug makatigom ug bunga alang sa
    kinabuhing walay kataposan, aron siya nga nagapugas ug siya nga nagaani maglipay
    nga hiniusa.
  ces-LB: Ten, kdo bude sklízet a shromažďovat tuto úrodu pro věčnost, dostane za
    svou práci odměnu. A ten, kdo rozséval, bude se radovat spolu s ním.
  mkn-mkn: Bukan cuma bagitu sa, te tukang koru dong yang ada kumpul dong pung hasil
    dalam gudang, su mulai tarima ame dong pung upa. Dong tu, sama ke orang yang kasi
    tunju jalan ko orang parcaya sang Tuhan Allah, ais dapa idop yang batúl yang sonde
    tau putus-putus. Deng bagitu, orang yang tanam bibit, deng orang yang koru hasil
    dong, bisa sanáng sama-sama.
  pol-UBG: A kto żnie, otrzymuje zapłatę i zbiera owoc na życie wieczne, aby i ten,
    kto sieje, i ten, kto żnie, razem się radowali.
  qxh-NT: 'Micuy shuntajcuna pägunta ćhasquin. Shuntarcuptin, murujpis, shuntajpis
    sumaj cushicun. Chay-jina Tayta Diosninchipa shiminta willacujpis, runacunata
    tantiyachijpis sumaj cushicun: ‹Shiminta ćhasquicujcuna Tayta Diosninchi maquinćhu
    imaycamanpis cawanga› nir.'
  nwi-nwi: “Tukmə nakhavəh kafak nəgkiarien, jakvəhsi-pre nərokien kɨmi əmiə rəmhen
    kɨn yame yemehuə kape nəsimien tukrərok narmamə yamə mɨne kasor wok ye nəsimien
    kafan. Nɨpɨg nakasor wok, naksasitu ye narmamə mə tukhavəh nɨmraghien rerɨn. Yakamni-ərhav
    nəgkiarien kape Kughen rəmhen əmə kɨn yame yermamə ramsuv kweru nai. Kɨni kɨmiə
    naksasitu ye narmamə mə tukhavəh nəgkiarien kafak, rəmhen kɨn yame kavəh nəvɨgɨnien
    ye nəsimien. Nɨpɨg tukmə narmamə tukhavəh nəgkiarien kafak, kɨtawə kwis tuksagien.
  kmo-kmo: Ma rii sagan yeechi yopo yichi tawey, rii eeta yan yatawey, eechaba eechaba
    tawa ma yechi sagan yato. Eecha otiiwoy hikitu.
  agr-agr: Ju ajak juwaamun mina yaintuidaunak, wi ajakan ajakú asan, akiktatjai pujut
    nagkanchau tuke ajitnun, dutikam niishkam nunú juwaamun yainkau asa, shiig dakujus
    pujustinai wijai betek.
  kyc-kyc: Ee range akali nyiso jingi lyakamyuo karamo akali doko epapu yole nyilyamo.
    Baa jingi lyuo kyakana renge kulisa palu palenge sukusa dokona malu palyuo retelyamo.
    Dokopa waingi randa lenge akali dokope jingi lyuo karara dokope role pyao raerae
    maiyuo kararambi ingilyamo.
  urd-GVU: فصل کی کٹائی شروع ہو چکی ہے۔ کٹائی کرنے والے کو مزدوری مل رہی ہے اور وہ
    فصل کو ابدی زندگی کے لئے جمع کر رہا ہے تاکہ بیج بونے والا اور کٹائی کرنے والا
    دونوں مل کر خوشی منا سکیں۔
  yre-NT: Min nɛn e cɩ 'saa 'tɛnan bɛ, -a san -kopa a 'va, ɛn fɛ 'wlɛ 'bɔ nɛn yaa
    -tɛ bɛ, yaa tre 'belidɩ nɛn ya'a 'nyaan dɩɛ -yee vɛ -a. E drɛ zɩɛ 'nan -e min
    nɛn e 'saa 'fɔ bɛ, 'lee min nɛn yaa -tɛ bɛ, o 'ci 'e "nran 'e cin va.
  fuh-BKF: Taƴoowo heɓan mbarjaari, resana nyaamri ndi nguurndam nduumiiɗam, faa aawuɗo
    e taƴuɗo fuu ceyodoo.
  arl-NT: Na carojotanaari na poonijionu sami niquitioshiya. Na carojotasanoori pueyaracaanu
    quiriquiano. Naacuajitij, cuhuariquia natoonaari jatiqui shuquiriniutianiya nataacuaca
    carojotanaata.
  ziw-ziw: Mvuni alihwa naho achisanya nkande kwa ujima wa mazuwa yose, ivyo mtuhu
    akuhanda na yudya akuvuna nawelelwe hamwenga.
  grc-TR: Καὶ ὁ θερίζων μισθὸν λαμβάνει, καὶ συνάγει καρπὸν εἰς ζωὴν αἰώνιον· ἵνα
    καὶ ὁ σπείρων ὁμοῦ χαίρῃ καὶ ὁ θερίζων.
  nag-nag: Aru jun dhaan katikena nijor mojdur pabo, aru phol khan sob joma kori kene
