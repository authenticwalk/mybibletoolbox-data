    ukät ketem bureni pugerani yarä u bok oretoret täga tädeŋ.
  ntp-NT: Sioorʌ gaʌsai tʌligi gamaitʌcʌi tumiñsi dai sioorʌ gayoovai tʌligi gamaitʌcʌi
