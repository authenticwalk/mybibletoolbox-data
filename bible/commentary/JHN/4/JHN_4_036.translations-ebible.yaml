    Tajorentsiki. Rootaki iinja maawaeni rityaawo yotaakotziriri Tajorentsi eejatzi
    maawaeni impaetatsiri riyotaakotanakiri rirori apiyowentyaari riraga Tajorentsi
    akimoshireeyantyaarini, maawaeni.
  nsn-nsn: A tamata geke ueuere tar niein, inggono ka bulauain, kare uamoko toto tar
