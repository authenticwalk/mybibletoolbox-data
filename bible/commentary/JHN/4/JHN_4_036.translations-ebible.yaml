    yung e woldug nge re mo’on ni t’ar e woldug e bay ra felfelan’gow u ta’bang.
  mop-NT: —Le'ec a walac u jocho, yan u naal. Tan u much'quinticoo' a cristiano jabix
    tan u much'quintic u wich püc'aal ti'i ca' u c'ümoo' a cuxtal a ma' yan q'uin
    u jobolo. Qui'oo' u yool etel a cuxtal abe' a beloo' u cu c'ümü'ü. Qui' ilic u
    yool mac u yaax adaj u t'an a Dios ti'ijoo' jabix cuchi u püc'aj a semilla te'iji,—
    cu t'an a Jesusu.
  tet-tet: Ema mak kuꞌu no libur toꞌos isin, simu siakaan saseban. Sia nuꞌu ema mak
    natudu dalan, nebee ema fiar baa Haꞌu, hotu netan moris nima-nimak. Hodi nunia,
    ema mak kuda fini, no ema mak kuꞌu toꞌos isin, neon diꞌak bele-bele.
  hlt-MCSB: Aka at loh thapang a dang tih dungyan hingnah dongah cangthaih a coi coeng.
    Te daengah ni aka tuh neh aka at loh thikat la a omngaih eh.
  xtd-NT: Ná kuu trɨu n‑yichi, ka kuu ñayiu xeka vaꞌa tnuꞌu mee‑r. Ná kuu se xaꞌnde
    trɨu, ka kuu se xian tnuꞌu tnuꞌu mee‑r nuu ñayiu, te ka tnɨɨ‑s yaꞌu‑s. Ka kida‑s
    xa kutuu vaꞌa koio ñayiu xiꞌin Ianyuux kuia ma jɨn ndɨꞌɨ. Se n‑xate trɨu, xiꞌin
    se xaꞌnde trɨu, nduu‑s kuvete.
  mdy-ETH: ማኣሎ ቡራሢ ዒ ማኣሎ ቡሬሢ ዛሎ ዔካንዳኔ፤ ናንጊና ናንጊም ማዓ ዓኣፒያ ቡኩሳንዳኔ፤ ዬያሮ ዜርቃሢያ፥ ማኣሎ ቡራሢያ
    ዎላ ዎዛዻንዳኔ።
  spl-spl: Yakât torokatmâ sâmune nâŋgâŋet. Lok nombotŋaŋe nep tuhumai. Yâhâ nombotŋaŋeâmâ
    âlemu mem konok tuhumai. Yâhâ lok âlâ me âlâŋe nâhât nep tuhumai me yakât bonŋe
    menomai ya yâhâp yâhâp heroŋe kakŋan mannomai. Yâhâ bonŋe âlemu mem katŋetâ tatbuap
    yaŋeâmâ lohimbiŋe heweweŋ otmâ Anitâhâlen biwiyeŋe kepeim manmâ manman kârikŋe
    menomai yakât dopŋeâk oap.
  usp-NT: Jun ajmolol jwich tico'n tijc'ula' jtojb'l y ri jwich tico'n ri tijmol pirechi'
    jun tzilaj c'aslemal riq'ui Kakaj Dios lecj ri ta' jq'uisic, jwi'li'li man ajticonl
    pach man ajmolol tico'n tiqui'cottaka'n.
  zav-NT: Ben' chon par nic̱h beṉə' choso'ozenague' c̱he Diozən' chaclene' beṉə' par
    nic̱h chəsə'əzi'e yeḻə' mban zeɉḻicaṉe. Na' Diozən' chone' ca zoe' mbalaz por
    ni c̱he de'en chaclene' ḻega'aque'. Can' chac, ben' chyix̱ɉui'e xtižə' Diozən'
    de'e neche na' ben' chon par nic̱h beṉə' choso'ozenague' c̱hei txenṉə' chəsyə'əbeine'.
  sgz-sgz: Kálámul ngo a ili balbal ákte matuk, na mon i kán arsupan. Má balbal kán
    tu obop talmi, wa ái rung di ruruna suri da kis áklis i liu muswan. Má ngorer,
    koner a soso mái koner mul a ililur, diar no na gas tiklik i bál diar.
  kek-NT: Laj k'olonel naxc'ul xtojbal ut nasaho' sa' xch'o̱l rochben laj acuinel.
    Jo'can ajcui' li ani naxch'olob xya̱lal re nak te'pa̱ba̱nk li cristian. Li jun
    a'an ta̱cua̱nk lix k'ajca̱munquil xban nak cua̱nkeb li te're̱chani li junelic
    yu'am sa' xc'aba' a'an.
  blz-NT: Mian men mamadak noko pangalabotmo tambona, ka' nantambun ule' bona tutuo'na
    men pore pataka sidutu. Mbaka' mian men nangasok ka' mian men namadak koikoimo
    munsuri beles.
  poe-NT: Tí sín chꞌe xra̱ tjá sín mé tsoxenkehe sín. A̱ ntá tí nkehe tjá sín mé tsꞌáyéhe̱
    kjuachón jnkochríxín. Ntá tí sín kꞌue̱nka̱ sín nonte la ko tí sín tjá sín jnkokón
    tso̱chéhe̱ sín.
  san-TAM: யஸ்²சி²நத்தி ஸ வேதநம்ʼ லப⁴தே அநந்தாயு​:ஸ்வரூபம்ʼ ஸ²ஸ்யம்ʼ ஸ க்³ருʼஹ்லாதி
    ச, தேநைவ வப்தா சே²த்தா ச யுக³பத்³ ஆநந்த³த​:|
  cof-NT: Junni aman ¿witabi caminlachi pacara quintsan jotun? tie. Aman jun tsanquenan
    tsachilaca labe cayaisa cariminlachinan Diosi senca cuwachunae tie. Cayaiminlari
    Diosibe numatotiya sonnato polelaichunae tie yape waqueminlabe caminlabe parejo
    son tilatisa.
  srm-NT: '@see-verse:JHN.004.035'
  qvs-NT: Chashna pallakushpanchikuna trabajunchikunapa chaninta chaskinchisapa. Tata
    Diospa rimananta yachachikuptinchikuna chay shamuykak runakunaka kreyinkasapa
    ñuka Tata Diosmanta shamudu runa kanaynita. Chayta kreyishpankuna mana tukuyniyukta
    kawsankasapa. Ñawpa yachachikuk runakuna murukunata tarpukshina kay samaritano
    runakunata Tata Diospa rimananta yachachirkansapa. Ñukanchikuna pallakuk runakunashina
    kanchisapa. Chay tarpukukshina runakunawan ñukanchikuna muruta pallakshina runakunapish
    tantalla kushikushunchisapa.
  zca-NT: Xa' nikan yalgo'n, nzhax ka' xa'; no yalgo'n kwa'n nikan xa', lë'i nak ban
    men kun Dios par dubta', nes par xa' nzha'n mbaino xa' nilits yalgo'n, lal nizak
    laxto' bixa'.
  cbc-NT: Oterique rícare cajeri majõcʉ cʉ̃ capaarique wapa wapatagʉmi. Cʉ̃ capaarique
    wapa pʉame Dios cʉ̃ cajorije yeri capetieti pũna majũ niña. Bairo bairi oterique
    caotei, cabero cʉ̃ caoterique caríca cʉtopʉ tiere cajei cʉ̃ã pʉgarãpʉa ʉseanigarãma.
  qxo-NT: “Willacungantsicta chasquicogcuna cay patsachö y gloriachöpis cushishgallam
    cawayanga. Tsaynö chasquicuyaptinmi alli cosëcha captin cushicungantsicnö pasaypa
    cushicushun”.
  mox-mox: Tomeqabu ibolimana adi veʼia ina lobea. Ta baʼe bolimana nana vuaqina ge
    ʼabwaga, ta ʼesi tomotau edi toa vataya weaqina. ʼInega vaoqa nana ana todauna
    be wese ana tobolimana qabudi ʼaideganaya ina qaiawa.
  kew-kew: Maapuna eta kiritape aare yoto aba mea-pulu etamere oro yaalo kagaa piraama
    laama mapuaalia. Goa pea-pulu eta pone onaa-para eta aawae onaa-para nimu raapu
    raaname omalimina.
  dww-dww: Maura taurawatupanama, taudi tokare adi maesama verenama ta paḡona. Be
    maura ta rawarawa tupatupana inam giunama, baninama taudi banaga ta veraverauḡedina
    Mamaitua na waiguyauma nopone. Be taukuma be maura taurawatupanama, taudi rabuidi
    tokare tai nuavere tenaḡana.
  nif-nif: No en amatam wandin kuñgu taletalen nɨmnatnan yanañgɨtak, endɨ ama bien
    epep kena tɨmbi, tuan kɨndem kasɨlelak wandin. Wɨndɨñda tɨmbi tɨpitɨpi tɨlak gɨta
    bien epep tɨlaktɨ yakan bienla sɨlɨsɨlɨ tamɨk.
  twi-ASANTE: Otwafoɔ nya nʼakatua a ɛsɛ no na ɔboaboa deɛ watwa no ano ma nkwa a
    ɛnsa da. Yei ma deɛ ɔdua ne deɛ ɔtwa no nyinaa ani gye.
  aoj-aoj: Epen ami negalaꞌ gwaꞌaisii, anin nefaꞌ otamba ma maol inimba nandaꞌani.
    Eaꞌ nakolasa gwaꞌaisi isimba ambal namili lagapaisi sogape lifilafi. Eaꞌ epes
    isimba sagawasi saloma anis daias sagalaꞌasi sokolata sondagala atin.
  cbv-cbv: Cã́acwãdih wĩ́ih tʉ́ini doonádih jepahat tʉ́ʉtni dicni panihni ã jʉmna
    caá. Queét jepahnit, caán ã dicni panihnit, Diosjeéh páantjeh ĩ tʉ́i jʉmbipna
    caá. Pánihna, cã́acwã ĩ tʉ́i jepahachah enna, dicni panihni, momni panihni biícdih
    bʉ́dí ĩ wẽibipna caá. Páant ĩ weñat ĩ tewatji jíib panihni ã jʉmna caá.
  taw-taw: Binɨb an tɨk dad owup ak, wog gup anɨb ak nop mɨñɨl taweb agak. Pen tap
    mɨdup dap lup anɨb ak, koŋɨm pel pelnep yenɨgabal agak. Anɨb ak nɨm binɨb olap
    lum yɨg puŋɨl pagɨl tap yɨŋ yɨmub ak sek, olap tɨk dad owup ak sek, omɨŋal gɨl
    mɨñmɨñ gɨpil agak.
  jic-NT: Nun sin 'yüsa lojí na napj nin po'ó, yupj nepénowa ca mponecj. Nin lojí
    na, vyala co'á jinwá lojí napj mpes. Niná lojí na, nta'é ca nun, nun la tjüjí
    mpes. Dios ca la mijis wa yupj lovin ca mpatjam jupj lal yupj topon mpes. ”Namozopan
    jasin jinwá lajay neneyawá. Vyala jacutj jinwá lajay neneyawá. Namozo pjaní mwalá
    way jis lal vele Dios tjevelá, seyasa jin yola jupj tjevelá. Ma quelel japon custjay.
    Namozo setel sine jinwá la tjiji. P'a jawas p'a wa vele yupj jis lal Dios tjevelá,
    mpes yupj japon. Manas tjowelepj mpes topon. Manas ca 'ücj jisas nsem yupj topon
    mpes.
  zap-NT: Men ne rkaa kwlaap rezh rka men; logne rtop men por gyelembán ne nunk luzhdet
    nako, chen tese yzhiilen men ne rguu bni yra men men ne rkaa kwlaap.
  wer-wer: Ya omën namp këët yeön ya pepap pi sumat yemangk. Ök tapël ya omën namp
    nemëën wë pöp pi kangit mempaat. Pël ëën pim öpna pörö pit wëwë kosangtak öpnaat.
    Pötaanök omën yangëntaupre yewaup piarip pouwaar ërëpsawi ë yaë.
  ipi-ipi: '@see-verse:JHN.004.035'
  qul-NT: Ajthapinapi llanc'ajcunaka pagaska cankacu. Ajthapiskancutaj wiñay causaypaj
    canka, tarpojpas ajthapejpas junto cusicunancupaj.
  ter-NT: Enepone itixoâti, ápene êho ko'ítukeyea koeku kó'oyene, koane ákomo évakapu
    ne ítixone vo'oku hanekónomo xoko Itukó'oviti. Yoko ákomo hunókoku óvea xokóyoke.
    Hukinóvoti xané kíxeokoko elókeyea okóvo ne noâti koánemaka ne itixoâti.
  bmr-NT: Mɨɨro basutaaco ududɨcamaaibo ijaadaco gaayɨcɨfihi. Jaabo basuta noovaco
    ananɨnɨcɨbadɨ miyamɨnaaco nanɨhi ifinɨjitɨno fiivoma iicaqui. Jaaneri abasuubo,
    bu toonoco ɨɨcɨɨbo icano sano imo imo iicaqui.
  fuf-fuf: Jooni wa'oowo on heɓay njoddi, o mooɓa neema fii ngurndan poomayankejan
    ɗan, fii yo sankoowo on e wa'oowo on weltodu.
  bhl-bhl: Feinka! Kameem ding dim bakate, musun wanin be kulukabiliw kawtiw i ikalem
    aluwbamin beem yan kuluko, wanin be sunsun finik so bin dim ka kel kubul kulu
    dukukabiliw te. Dukusomeliwi, musun kayak em wanin kaikabiliw kunum waneng so,
    kulu dukukabiliw kunum waneng iso, alik alik i makuw bongguko, kalfong fian kuw
    kulukabiliw te.
  ons-ons: Ŋei ŋara wele lokakeake, eŋe ea wane lewine mayake, Paki mo ŋara wele peike
    magukeake, yewa mo gege togon wane biŋek okaniake. Yale okangi, ŋeiwa ŋara metke,
    eŋe so ŋara wele lokake magukke ere weneŋ orodoŋ oi bakom kitokeik.
  con-NTPO: Taisundeccu taiqquia'caen qui que'ija ñane a'inga conda'ta gana'faya.
    Pañasundeccu'qque tsu tsangae canse'faya. Tsa'cansi jon'su tsu tai'sui'ccu fae'ngae
    avujatssi'faya.
  ghs-ghs: Oionita rumutaqu abi noi mee oke rumuto qaraqara tatangaho iisunaiteqa
    oho ipi ma ari saridzakoi oonihe noi bababa abima nopo esese ttaike oho ttidza
    qidzaqidza saridzakoi. Oke eetemi noo totoho erai meenoma naatakoi, oi hee, Teei
    dzabakoini teei rumutakoi.
  peg-peg: ନଙ୍ଗୟ୍‌ ପାତେକ୍‌ ତ୍ରେସ୍‌ନାକାନ୍‌ କୁଲି ପାୟାଆନାନା ମୁଡ଼୍‌ ପାୟାଆନାନା ଆରି ୱିଜ଼୍‌ୱି
    ଜିବୁନ୍‌ କାଜିଂ ପାଡ଼୍‌ ରୁଣ୍ଡାୟ୍‌ କିନାନା, ଇନେସ୍‌ ୱିତ୍‌ନାକାନ୍‌ ଆରି ତ୍ରେସ୍‌ନାକାନ୍‌
    ରିକାର୍‌ ମେହାଆଜ଼ି ୱାରି କିତାର୍‌ ।
  txu-NT: 'Dja gar on jakam memã arẽ nhym me amim ima ba arỳm ar amã o pãnh. Nhym
    kam me ikôt tĩn ne ar ba rã''ã: rã''ã ne. Ba ar amã o pãnh gar arỳm akĩnh rã''ã:
    rã''ã ne. Djãm ar gajbit dja gar akĩnh? Kati. Me kute amrẽbê memã arẽnhdjwỳ dja
    me ar aro''ã kĩnh. Ga, me kumrẽx kute bàygogo kre nhym ate me ja kute tũmràm bàygogo
    djêja pumũ. Me kute ê parkam me ro''ã kĩnhkumrẽx. Inhõ àpênh tũmmẽ dja gar aro''ã
    akĩnhkumrẽx.'
  eng-WEBU: He who reaps receives wages and gathers fruit to eternal life, that both
    he who sows and he who reaps may rejoice together.
  gnw-NT: Jare tecove opa mbae vae uñemee chupe vae uyeavɨro vae rami co. Jare temitɨ
    iya umbɨepɨ umbaevɨro vae pe, umaetɨ vae jare umbaevɨro vae uyerovia pãve vaerã
    —jei—.
  mux-mux: Langi lkenjilimú yili langi lkenjilimáliinga méle kaluli kórunga liipa,
    ‘Lepa mindi pupili.’ nimba langima lkenjepa molemú. Aku tenjilimáliinga punie
    tepa langi panjurum yili kene langi lkenjilimú yili kene wasie-nele numanu singlí.
  maj-NT: Xi tíf'áya cha̱n xi nibá yo̱ ka̱ma chjíhi̱. A̱t'aha̱ k'úéntu tík'un sín
    xu̱to̱. B'a̱ ts'ín nkuhú tsjo ka̱maha̱ ra̱ xi ts'ínxájin ko̱ xi f'áya cho̱n.
  bkq-NT: — Etânibyry, ekaunânibyry warâ tâzepywaozemo. Koendâ lelâ âzekaunâdyly watay,
    tohomaenzemo. Arâ lâpylâ, waunroem ywâgâ egatuwânibyry modo, ilâpyryem ywâgâ imâem
    kuru enomedânibyry modo warâ ohomaendyly ise, aguelymo idani modo yeinwândylygue.
  kue-kue: Ana kaiya mokna simakai singwa yomba topomo indre, te kor aimande moraglkwa
    pre ama ye kaiya mokna simakai sungwa. Yegl eran ana ereyaglkwa yomba ya te simakai
    sungwa yomba suwo-akiye gun pond yenambrika.
  cot-NT: Iriraqueate aguiroca oitsoqui irivegarajiqueriquea irishinevaequempanijite
    tsaquiroca intsipaquempariquea aguiroca. Iriguentitari quejecaroca oitsoqui irirajia
    iquemisantacaajitaqueca incoguitempaniniji inchoocaguiteni.
  bnp-bnp: Ngane a bakovi ni mirio i bole pali a mapana, i vakatubu pali ni mirio
    a maki ni kani na nimahuri vakaroro. Lakea a bakovi ni mirio, a bakovi ni varo,
    bara ru pitei varago.
  apn-NT: —Jakamã koja mẽhõ kumrẽx mẽ hwỳr tẽ nẽ mẽ kãm Tĩrtũm kapẽr jarẽ hãmri nẽ
    te kêp õ pahi mã hpur kãm ahkre ho pa pyràk. Nhũm mẽ kot mar xwỳnhjaja kuma nom
    kormã hprĩ hã mar tỳx kêt nẽ. Tã kot kaj mẽ atõ wamta kôt mẽ hwỳr tẽ nẽ mẽ kot
    ixkôt amnhĩ xunhwỳr kaxyw aprĩ hã mẽ kãm ijarẽnh o mẽ hkôt apa hãmri nẽ te apê
    mẽ anhõ pahi mã hpur kãm axujamỳnh xwỳnh pyràk. Hãmri nhũm mẽ hkwỳjaja mẽ ama
    nẽ ixkôt amnhĩ xunhwỳ nẽ ixkôt ri amnhĩ nhĩpêx o pa. Hã koja nhỹrmã mẽ apyrà nẽ
    Tĩrtũm mẽ wa ixri mex rãhã nẽ htĩr tũm nẽ pa ho pa. Ka mẽ amnhĩ tã mẽ omu nẽ akĩnh
    nẽ apa. Te mẽ kot mẽ hpur kãm ahkre xwỳnhjaja nẽ mẽ kot hamỳnh xwỳnhjaja mẽõ rũnh
    pumunh nẽ hkĩnhta pyràk.
  ctp-NT: 'Kaja siyaꞌ msu ꞌñaǎn nu kuꞌni kwa kanꞌ, loꞌo ja tsaa tii ꞌa tñan nu yꞌni
    msu kanꞌ. Chunꞌ ndiꞌin la suꞌwa ti ka suꞌwe ka tiye taꞌa tyukwaa ta nten re ꞌñaǎn:
    loꞌo neꞌ nu nsnen chaꞌ suꞌwe ꞌin Ndiose seꞌen ndiꞌin nchga nten, loꞌo neꞌ nu ñaꞌan
    sa ñaꞌan wa yten nten chalyuu chaꞌ ꞌin Ndiose ―ndukwin Jesús ꞌin neꞌ nu ngiꞌni
    xaꞌan chaꞌ ꞌin yu―.'
  bre-BRG: An hini a ved en deus ur gopr, hag a zastum frouezh evit ar vuhez peurbadus,
    evit m'en em laouenaio an hini a had ivez gant an hini a ved.
  opm-opm: Den ma suhupti han ihir yan dariptimur. Gin Samaria ihir apriperhan gur
    meng potperhan ihir eimat paten dasi hatiprohemur. Eimat paten dasi hatiprohe
    ohoh ihan Samaria ihirnong suhuya han guro ma gonotip han oho guragur Wes dam
    dariyao rim tap hat amam hatiprohemur.
  bvr-bvr: Gun-guniya gugu minypa ana-nga jama a-jirra nula Wangarr, nipa minypa wurra
    gama gorlk burr-mangga nula, birripa minypa wanngu aburr-nipa barra aburr-workiya.
    Rrapa minypa nipa jama a-jirra rrapa an-gata gipa mu-ngoyurra jama a-ji, Wangarr
    gun-nika gu-ngurrjinga burrwa a-workiyana, bitipa wugupa abirri-worlworlchinga.
  wal-wal: Zeriyaageenne cakkiyaagee issippe ufaittana mala, cakkiyaagee damoozaa
    ekkeesinne kattaa merinaa de7uwau shiishshees.
  zad-NT: Beena' chyix̱jee cho'a xtill' Chioza' ṉaa, zaklebile' to beṉ' ba chilaḻile'
    chizi' chilape'. Na' beṉ'ka' chzenag daa chyix̱ji'e, gat' to yeḻ' mban c̱hegake'
    zejḻi kaṉi, na' beena' goz yibalenile' beena' chizi' chilap.
  kmg-kmg: Ro qânusuc gie baocmuzi furine roocmu, â fârinezi ju ju sanaŋte biŋe eocmu.
    Eme he sarac ewec â fârine rome fewec jahe mâmâc babafic erâ šeri enicmu.
  aso-aso: Zuho niteꞌ zuhoꞌ avesi idoꞌ nosoꞌ niteꞌ dolizavesi makatokovoꞌ ngolize
    izilizave lisa minamuno dolizaaꞌ nave ingine meniꞌine mo nidi gonoꞌineꞌmi gihile
    nene eveneꞌ ingine minevo minevoꞌ ngemeni dameni nene dalizave li di nubo nii-ngidave.
  uli-uli: Mal la ye gilsi uwal milay we ila yesa hasi paliyel yal yengang. Iwe ngo
