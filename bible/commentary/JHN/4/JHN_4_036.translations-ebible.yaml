    kukuku, yamba yinyayangka bamangka nguba Godumu kuku bayjal. Yindu juma kaday,
    nyulu yala bamangka mayi mujan. Nyulu yinyayanda bamanda balkal baja kukuku Godundumun.
    Yinya bama nyuluku nguba mambarrijida Godundu. Bula kukuji wawurr-wawurrmanijida,
    yinya bama wuljaljiku juranku bundanya Godunji. Bula wawurr-wawurrmaniji, yinya
    yala bulanga pay.
  nhy-NT: Iwan akin kinpixka animajtin kipias itlaxtlawil, iwan katlej kinpixkaj kipiaskej
    nemilistle katlej mach keman tlamis. Iwan ijkón, katlej tooka iwan katlej pixka
    san sekan ma pakikan.
  asm-FB: যি জনে দায়, তেওঁ বেচ পায় আৰু অনন্ত জীৱনলৈ শস্য চপায়; তাতে যি জনে ধান
    ৰোৱে আৰু ধান দায়, দুয়োৱে একেলগে আনন্দ কৰে।
  okv-okv: Eto be umbari embo na amita mine matu uhue harau ta ikitie vasiri te daroho
    iresuja. Avoeto be urari embo te eto umbari embo te ainge eto tunga javotoho ere
    ora.
  mxt-NT: Ra cha naquehén nɨñɨ cuan ñihi ra yahvi ra. Ta nɨñɨ cha naquehen vaha ra
    cuví ñu cha ñihi noo ñayɨvɨ̱ cha ma naa ca maa. Ta tyicuan caa cuví tacuhva vatyi
    ra cha tachí, ta ra cha naquehén nɨñɨ cuan ɨɨn ri cacusɨɨ cuñi ra.
  tzo-NT: Ti much'utic tstsobic tal crixchanoetic ti jtojol, ja' chich'ic smotonic.
    Ti c'u yepal itsob yu'unique, ja' chcuxiic sbatel osil. Hech yu'un co'ol nichim
    no'ox yo'ntonic ti much'utic laj yalbe ti jc'ope xchi'uc ti much'utic laj yic'
    tal ti jtojole.
  ind-AGS: Bahkan pada saat ini, para pekerja ladang sedang menerima imbalan merek
    dengan memanen apa yang memberikan hidup untuk selama-lamanya. Oleh karena itu,
    semua orang yang sudah menanam benih dan semua orang yang sudah memanen akan merayakannya
    bersama-sama.
  omw-omw: Kyara vantiva nai kyaiqa varairara kyoqaa varairave. Mwiva kyara vantu
    tairaro mwi kyarava ekyaa enta ekyaa enta qati vahiqiro quananrove. Mwitaa hirata
    kyara vara tuarivavata, kyara vantuarivavata, mwitanahuaqama qamwateqata varivarave.
  yrb-yrb: Anama daure fira fara utasuna moko muneta munasuro danu muneta uwarama
    me ibene ibene ibeta munaitaba iba i waieta uwaraini i daure fira fara ueta uwaraini
    yaru utaita wei.
  maa-NT: Jè xi̱ta̱ xi bíxkó, machjí‑la̱, ko̱ jñà tsojmì xi bincháxkó, k'oa̱á ngaya‑la̱
    koni xi̱ta̱ xi s'e̱‑la̱ kjoa̱binachon, mé‑ne nga jè xi bítje̱ ko̱ xi bincháxkó
    ngásòn s'e‑la̱ kjo̱tsja.
  mcq-mcq: Ea kaꞌene vaꞌe juara samujaho eha niapenana ꞌee hu ꞌina majama hihunaꞌe
    nianae irechamu ꞌee ea kaꞌene ijí soa samujine ꞌee ea kaꞌene ijí juara samajiꞌo
    ahuma teamarasahuna.
  sus-A: شّ شَبّ حَن بَرَ عَ شَ وَلِ سَرٍ سْتْ قْلْ. عَ شَ وَلِ عَ نِيَمَ نّ مِشِ
    شَ كِسِ سْتْ عَبَدَن. نَ كُي، نَشَن شّ بِمَ نُن نَشَن شّ شَبَمَ، عٍ بِرِن لُمَ
    سّيوّ كٍرٍن نّ.
  jpn-1965: すでに、刈る者は報酬を受け、永遠のいのちに入れられる実を集めています。それは蒔く者と刈る者がともに喜ぶためです。
  fra-SBL: Celui qui moissonne reçoit un salaire et recueille du fruit pour la vie
    éternelle, afin que celui qui sème et celui qui moissonne se réjouissent ensemble.
  yka-yka: Meˈ aˈa magtipun siyehin binoˈo si aku, tinumbasan du hāp. Duk meˈ aˈa
    tinipunden inurungan umul du salama-lama. Hangkan saliˈ-saliˈ kēgan magtanemin
    duk magtipunin.
  mle-mle: “Adiy wunak yawiy kwurtaay duw takwaam kwurjuw-kinadiy wunadiy tidakikik,
    day kipakip maa yawiy kwar. Adiy kwurkigwuradiy duw taakw day nyanyi nyanyi Godawa
    nakamwiyib kwakinadiy. Atawa kwurtaay, aal wunaki viyakita maaj nuwukadiy duw
    takwak titaay, wasapwiykinadiy duw taakw day aal kadiy mwiy mayim sikwanadiy duw
    taakw kaytikadiy. Aw adiy duw taakw wunab wukijibir tidakikik mwugiykinadiy duw
    taakw, day adiy lawnadiy mwiy mayim tidaak kwurkwanadiy duw taakw kaytikadiy.
    Aw day nakamwiyib rakarak tikinadiy.
  shp-NTPO: Ja bimi tsekai keskáakin jato akinni teetaibaonra kopí binoxiki, jaskáakin
    jato akinnabo moa jati neteya ikanaitian. Jaskara ikaxa ja bero banai teetabo
    betan, ja bimi tsekai teetabo kikinni rarokanti jake.
  aom-aom: 'Röhu uhu jö hesi vituoho majëhiromo uëvadeje: Gagovarue ariböviohuro aviavejöꞌe
    jabesi suvuoroho ujuohoromo aribövioho irunoꞌo vaꞌëne gagovëvaruëjo jaburo ma-ioroꞌioremu
    maro raromoröhego. Ëhuꞌëro irunoꞌe bamarue ariböviohuꞌo gagovarue ariböviohuꞌo
    ma-gemuoro nimorohoruomoꞌajëjo.'
  geb-geb: Mba ndi gumgi, mbe wari won vheza ndigap, mbe mba ndiav phogi ga vhui.
    Mbe mba phogi ga vhui mba, nta mba zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ ndigi gumgi
    gu mbigi ma. Maaŋ muuŋgiap, mban pargi guma gum mba ndi phoga vhuigi guma, mani
    wani tɨgɨp vhɨra ndikndigɨri.
  eng-WYCLIFFE: And he that repith takith hire, and gaderith fruyt in to euerlastynge
    lijf; that bothe he that sowith, and he that repith, haue ioye togidere.
  bsj-bsj: nii wo biye butuwe tiyeu, yo nan nanger ceroti, la mur bi tutiyo wo ya
    ken dumen dii riye. wori niwo fiyeu, ci bi langi wari.
  cak-cak: Ri nimolo ruvech ri tico'n, c'o rajil-ruq'uexel nuc'ul, y c'aslen ri richin
    jumul xtiquic'ul ri xqueniman ruch'abel ri Dios. Riq'uin ri', xtiquicot cánima
    ri etiquiyon ruch'abel ri Dios junan quiq'uin ri xquemolo ruvech ri tico'n.
  chf-NT: Machca u xe u ch'uch'än, u tojcan. Jini jut päc'äbi, jin une ni machcatac
    u yosinte tuba paq'uin cuxlec. Ca' jini u mul ch'a'alan ujinob machca u tz'aycäben
    u t'an Dios najtäcä y machca u yäc'ben u tz'onänob ji'pat.
  tlf-tlf: '@see-verse:JHN.004.035'
  piu-2006: Nganaṉa yara yalatji watjalpayi, wati kutjungku wiita tjiiṯa mantangka
    tjawara tjunutjunkupayi. Ngaṉṯi wiita pakara yuṉmirringanyingka wati kutjupangku
    muṯulpayi. Tjungupula mani payirrirra yunyparripayi, mangarri tiṉa ngarrinyingka.
    Yurrunpa tjunutjunkupayi palunya nyaa nguwanpa? Watingku yaṉangu tjuṯa yurrunpangku
    Katutjaku wangka nintilpayi nguwanpa. Wiita muṯulpayi palunya nyaa nguwanpa? Watingku
    yaṉangu tjuṯa palunya ngaṉṯi ngayuku wangka nintilpayi. Nintintjala Katutjaku
    wangkaya kulira kana nyinamalpa.”
  poh-NT: Ruꞌum aj reꞌ nanikꞌor aweh tak chi reꞌ hat-tak jeꞌ acab tak i aj jacho̱l
    maj jeꞌ ricab chi reꞌreꞌ ricꞌul ritojbal ruꞌum i jach riban jeꞌ woꞌ reꞌ hat-tak
    na̱cꞌulum woꞌ aco̱ch tak nachiyew queh cꞌacharel i co̱ch chi naquicꞌacharic chi
    junelic. Jeꞌ woꞌ chic, jeꞌ ricab i sukquil cꞌuxlis xwihꞌic pa ra̱mna i aj tico̱l
    chꞌi̱l aj jacho̱l naxcaꞌn i jach, jeꞌ woꞌ reꞌ hat-tak kꞌe̱ꞌ woꞌ sukquil cꞌuxlis
    nariwihꞌic pan awa̱mna tak nachiyew i Dios chi reꞌ take cꞌacharel naquicꞌacharic
    chi junelic.
  tue-tue: Oterigue dʉcare seenéõcũgʉ̃ cʉ̃ʉ̃ paderé wapa wapatínogʉ̃dʉ niiĩ. Catiré
    petihérere bʉará cʉ̃ʉ̃ye dʉca seenéõcũre tiiróbiro niiĩya. Cʉ̃́ã padeorí ĩñarã,
    oterigʉ seenéõcũrigʉmena ʉseniãdacua.
  bjp-bjp: Tom lalamok ka kepkep fifiil kia la mang ma i lalamok turim una liu fitliu,
    isi tom lalamok ru e tom soso ruk laes turim.
  xon-xon: Unii u chee na ga kan tipar, ki ga di binib koon Uwumbɔr aanaan ni, aan
    bi kan limɔfal li kaa kpa ndoon na. Nima le ga cha unii u bun na, ni unii u chee
    na mɔmɔk li kpa mpopiin.
  tzo-ZNT: Li jvajtrigoetique chtojatic. Li muchꞌutic tsloqꞌue chtojatic uc. Jaꞌ noꞌox
    yech ti muchꞌutic baꞌyi chalbeic scꞌop Riox li crixchanoetique, acꞌu mi muc xchꞌunic,
    pero coꞌol jun yoꞌonic xchiꞌuc ti muchꞌutic tsꞌacal to iyalbeique ti jaꞌto ixchꞌun
    yuꞌunique, yuꞌun ti jayvoꞌ ta xchꞌunique ta xcuxiic ta sbatel osil.
  mpm-NT: Xaan ndatu yɨvɨ nastutu jniñu un chi iyo xaan taꞌu i, chi saꞌa i jniñu ja
    nastutu i yɨvɨ, ti nasavaꞌa i nuu kunchuku yɨvɨ un jiin Yandios ja kuu saa ni.
    Ja siaꞌan ti nanu kusɨɨ ini chaa ni saꞌa jniñu un, suni siaꞌan kusɨɨ ini chaa
    nastutu.
  ots-NT: 'Cja̱ pé bi ma̱n car Jesús: ―Nuquɛjʉ, guí ncjajʉ ncja yʉ xattɛy, cja̱ da
    ttahqui quer tja̱ja̱jʉ. Gui ma gui cuajtijʉ yʉ cja̱hni yʉ i ne da dɛnguigö, pa
    jin da bbɛdi. Nubbʉ, gu mpöjmʉ, dí göhtjojʉ, ngu̱ na̱r monttɛy, ngu̱ yʉ xattɛy.'
  hoy-hoy: फसल कडावाळा अक मजदूरी सिकतद अदिक अनन्त जीवन इन साटी काय जमा माळतान, ताकी
    हचावाळा अदिक कडावाळा येढ्ढु मुंदुर मिलुसकु आनन्द माळुल.
  amo-amo: Ame ulenge na adin su ugirbe adin sesu ulada, akuru a pitiro ileo nlai
    nsa ligang, bara ame ulenge na adin su tibila nin nan girbe na su liburi libo
    ligowe.
  pjt-pjt: Panya wati kutjupangku tjukurpa ngaṉmanytju tjanala tjakultjunu, ka ngula
    wati kutjupangku pitjala wangkanyangkaya tjuṯa mulapa Godaku mulamularingkuku
    wanka tiṯutjara nyinanytjikitja. Ka pula kutjaraṯu mulamularingkunyangka nyakula
    puḻkaṟa pukuḻariku wati nyara ngaṉmanytju tjakultjunkunytjanya pula maḻawanu pitjala
    wangkanytjanya kuḻu.
  cwe-cwe: Munhu yogobola ndiya kumgunda kezalihigwa, na kokwika hamwe ndiya kwa ugima
    wa siku zose. Maabaho munhu yohanda na munhu yogobola wezadeng'helela hamwe.
  daa-NT: Gem kaak seɗaw, ŋaar gasaag ko maan ka yaaji nece ɗo elgol ho ya ŋa n̰umig
    gamin-aŋku, ŋa n̰umiig ɗo goye ka gaasɗo. Ansii ko, ŋaar kaak luwaw iŋ ŋaar kaak
    seɗaw, ŋu aaciyiy sawa.
  mlp-mlp: Mat didaq anon tayaqta na in kabiy emad anawun waqaqta ham. Teq in didaq
    anon ginuwan osayta na dimunmo kuluwa-kuluwmo tuqos daqay ham. Ossa mat didaq
    layta na teq mat didaq tayta na in giger gigo kabiy anon na gibiyad in araqibmo
    ginad dimniysa osayta ham.
  ape-C: Armam hatuk worigun iri ko hurao yopibori utabor. Umum maresh? Amam ta hutorumori
    worigun iri um eshudok shabadig nyirub iri arpeshish mishish shutanamori um shupe
    wosik abom ihih nyumneh! Anudok nau worigun nubarigos iri aria anudok natuk worigun
    nubarigos iri biobiom ko hunadudareh abom.
  bgs-bgs: Duwán ágpulusán katô tarakáttu kani mga manubù na mamaké, asta kantayan
    na ándà ágtamanán tô bággén ka Manama kandan. Agad sábbad tô mamula, asta ássa
    tô kumáttu katô buuy, asal kadayawan dan langun.
  faa-faa: Witi hae tumora aporomo makata ropo yumo morakanapo. Witi hae tumora ayiáka
    aporo Yasuyaki yaiya risikiasimo pasimorakanapo. Witi hae potena aporo soko, arirakano
    witi hae tumora aporo soko, tetā tatī sesehokosapo.
  kik-kik: O na rĩu mũgethi nĩagĩĩaga na mũcaara wake, o na nĩagethaga magetha ma
    muoyo wa tene na tene, nĩgeetha mũhaandi na mũgethi makenanĩre hamwe.
  cap-NT: Jakziltat nii pookchi zkalanaca ricujac̈haja, jalla niiqui pactaz̈ cjequic̈ha.
    Niz̈aza nii ricujta z̈oñinacaqui Yooztan wiñaya kamaquic̈ha. Jalla niz̈tiquiztan
    zkala c̈hjacñimi ajzñimi nuz̈ chicapacha cuntintuz̈ cjequic̈ha.
  ksr-ksr: Tosianoŋ wala qaa kota qosoma kororooŋ laligogi hoŋanoŋ kambaŋ kokaamba
    asugiro tosianoŋ ii meŋ kululuuŋ tawagia megi ejembaya ejembaya laaligo kotigaa
    buŋa kolooŋkeju. Kaeŋ kolooro hoŋa qeŋmeme yoŋonoŋ qosomakororoo ejemba yoŋowo
    ajorooŋ motooŋ jejelombaŋ ama aisooŋ oyaŋboyaŋawo mobuya.
  eng-TNT: 'And he that repeth receaveth rewarde and gaddereth frute vnto life eternall:
    that bothe he that soweth and he that repeth myght reioyse to gether.'
  sbs-sbs: Uzo yo kwete kusiza u tambula i tuwero ni kukunganya misero yo vuhalo vusa
    mani, iri kuti uzo yo vyala nozo yo sinza va sangwe hamwina.
  sue-sue: Ema zo nu ma puro poti dara nai bua inoya ami zuma pupinoya. Nu ma nuai
    me ewananara gegenai awa pumu sora nitinoya. Are ema ma urai ema ata ema ma pumai
    ema nuto ami eroma yawa sara wamunorato.
  fra-NCL: Le moissonneur reçoit son salaire et recueille du fruit pour la vie éternelle,
    afin que le semeur et le moissonneur se réjouissent ensemble.
  bhg-bhg: Edo indari tokari embo, ami ainda tau budo eira, edo imo rorae wasiri natopo
    itarate awa dada edo eira. Awatedo vero purara piari embo ae indari tokari embo
    demi doregedo yawa ara.
  snn-NT: Zio ëjaguëte tëacaicuabi baguë ro'ise'ere coni bayë. Güina'ru, yë'ëre concuabi,
    bainbi si'arën ba'ijën, ju'iñe beoye ba'ija'bë cajën, bainni yë'ë ba'i jobore
    cu'e güesejënna, yë'ëre concuani premiote ro'iyë yë'ë. Ja'nca si'arën ba'ijënna,
    yë'ë aon tansi'cua, yë'ë aon tëasi'cua, yë'ëre conjën ba'icua caguë, si'acuabi
    ñë'cani, yë'ë ba'i jobona ti'ansi'cuare ëñani, te'e bojojën ba'ija'cua'ë.
  atb-NT: Haû kyô hkyó sû eq kyô shu sû gi, rahá wó gabú kó sháng gaq ga, ahkuî lháng,
    haû kyô shu sû gi, yhâng é zuihpau lé myang yù luî, ahtum abyuq é asak é matú,
    kyôshi shû tsîng to bê nghut ri.
  cek-AK: 'Cang aat kami loe atho to hnuk moe, dungzan hing hanah athaih to pakhrik:
    to naah ni caang tuh kami hoi aat kami to anghoe hoi hmaek tih.'
  bkd-bkd: Saena ha aglegtay agsuhulan hu Dios daw saena ha mga etaw ha malegtay dan
    ilahan hu kinabuhì ha hurà din katapusan, aman malipayen gayed haena sa tagpamegas
    daw sa agpamanlegtay.
  ctu-76: Jini mu' bʌ ti c'ajbal mi' ch'ʌm i tyojol ti' wut mu' bʌ i tyuc'ob. I wut
    mi quejel i yajñel ti bele' ora. Jini mu' bʌ ti pac' yic'ot jini mu' bʌ ti c'ajbal
    lajal c'ajacña i yoj mi yubin, che'en. Como ti' laja jini c'ajbal che' bajche'
    quixtyañu mu' bʌ quejel i ch'ujbin Jesús.
  lac-NT: Jeroj c'uchij tu q'uinin a yamtic mac u yacsic tu yor ten. Irechex a mac
    tan a wʌtiquex trigo ich cor a tiquino'. A mac a cu yamtic mac ca' u yacsej tu
    yor, irob a mac a cu maric yoch trigo a tiquine'. Je' u qui' acsa'rob ten C'uj.
    A mun cu bin yambir ca' u yacsej tu yor cu bin cuxtar munt q'uin. Rajen p'eri'
    qui' yorob a mac a cu ts'abʌr ti' u t'ʌn C'uj tu pixam mac yejer a mac a cu yamtic
    ca' u yacsej tu yor.
  xla-xla: Epapedeme alisisi emale hauwallalo sotapo asiyama ka꞉dle halomha꞉ha꞉po.
    Adipalati, yia꞉tapo opaye dlomoko some dlalepame halopo puame kokó halepo halepo
    pasakalo halowe mo dla kolumelepe. Epedeme alisisi emalalo so mate epo alisisi
    hauwallalo so mate yimkata sisiyelepe.
  xav-NT: 'Te duré wama rowasu''u za''ra, ãne: — Danho hã dama ''re ''rãi''ré za''ra
    mono wapsi, te za da te ''re ''rãihâri za''ra, buru tede''wai ma. Da te tãma ''re
    uprosi za''ra mono wapsi, te za te te ''re da''apawa''âbâ, buru tede''wa hã. Romhuri
    te te ''re uprosi za''ra mono wamhã, tãma ''re rowẽ za''ra mono di za oto, rob''rãihâri''wa
    norĩ ma hã. Robzuri''wa norĩ ma zama ''re rowẽ za''ra mono di za. Tane wa hã buru
    tede''wa ne, wa za te tãma ''re wa''âbâ za''ra, ĩ̱zadawa wasu''u''wa norĩ ma.
    Ta norĩ ma zama tãma ''re rowẽ za''ra mono di za. E marĩ wa. Te te dama ''re ĩ̱zadawa
    wasu''u za''ra mono ré, da te ''re ĩ̱zaze za''ra mono wa. Duré dadâ''â ãna hâiwa
    ãma ''re dasi''ubumroi u''âsi mono wa za, taha wa, tãma ''re rowẽ za''ra mono
    di za.'
  cuk-cuk: ”Ar dule-abonolegedgi-arbaedi bennukleged. Degi, burba-geg-berguedga arbabalid.
    Degisoggu, dule-abonolegega, dule-gebe-Bab-gayaburba-odurdakedi, degi, dulemar-Babgadga-guega-imaked-ebo,
    na wergumalad.
  tbf-tbf: Mi ka ni tsientsang nia por nginonginou a te poro ken voirvoir ma a vor
    ve tsatsang nia kerie bu mei rakot simi tino rovoriu, terengien mi ka tsuotstsuor
    ma mi ka popor nginonginou i tau eguor kokouk guor ta mang res.
  uig-CYR: Вә ормичи иш һәққини алиду вә мәңгүлүк һаятқа топланған һосулни жиғиду,
    шуниң билән териғучи билән ормичи тәң шатлиниду.
  ikw-NT: Nye neegwe nhne n'ẹkwu nwernu ọgwo ẹrnu, ọ chịbna ele badnụ lele mkpụru
    ma be nwehịa bụdnu kwó okwo. Kpam, nye ke kparụ mkpụru nụ nye ke gweru nhne n'ẹkwu
    jeenwekọta snarnịma.
  khs-khs: 'Witi fo sutakemiwa senayewi nano wa:la:ya hepe yemiwa tiseno. Witi fo
    sutakemiwa epapuluse sena Yesuwalapulu kokolo kao sita:pesita: siliyakeye. Witi
    fo kelesene senawana, apula: witi fo sutakemiwa senawana, elipei a:tewi epelepesakeye.'
  dwr-ENT: ዜሪያዌኔ ጫኪያዌ ኢቲፔ ናሼታና ማላ፥ ጫኪያዌ ዲርጉዋ ኣኬኔ ካ ሜና ዴዖ ሺሼ።
  pma-pma: Ka koakeil vasi amul amusuhut en anien teni, Ahi mul ling revi ui umen
    one. Ka anien enek vi meatin keil koa amul akur moulien ten lisenges. Hesakini,
    koakeil aluh utite ten selusien onen Ahi en moulien onen meatin keil ka koakeil
    amul amusuhut en anien teni, keil vasi isi keil ven asa koa amumoni.
  atd-NT: Ogbayaran ka sikan no mgo otow no oggaani. Ka sikan no mgo otow no nagaani
    on, ogkootawan no waro katamanan sikandan dio to langit. Nò, ka sikan no nig-orok
    to kagi to Magboboot woy ka sikan no oggaani, narago on sikandan no darua.
