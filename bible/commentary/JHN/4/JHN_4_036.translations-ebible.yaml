  gvn-gvn: Yurra yala balkal, ‘Bamangka nyubunyinja diburr nandal gardenba, yinduynju
    mayi kulbul mujal.’ Bula jambulku wawurr-wawurrmaniji mayika. Yurra yala yinya.
