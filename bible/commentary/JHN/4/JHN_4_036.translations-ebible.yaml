  uvh-uvh: Ka sidi aming u Anutuning bining ganang iikga' manggara bak kukyapmanting
    wa kane aming wari nana kuru' feng ganang u manggaksasu'nanga tipmiringa kane
    aming guk ka feng tuang guk kabaksi' karengsa' naknga mesisiringa sa' urang titing
    ningda'ning ka sidi inga' kane ka nana fikifiki ningsa' iikning u manggakanting
    wara'ning toni kareng sini' u bema kabaksi' karengsa' naknga mesisiringa sa' tanga
    ikni'ga'.
  ino-ino: Afu neleana Anumaya Koti ke afisaya yafe hapa'maesea ve'kamo'a anona'a
    alikea'maki hapa'maeke'a afi'a apaipafi malesaya vaya akola maike maike hu apavamu
    alikae. Alikaya'maki ani hoyafi avina ya neha'kalea ve'ka'ae afulekeno ha'mano
    ne'alea ve'ka'ae mako'ke kava hu'ana amuse huka'ae.
  gnn-gnn: ŋunhi ŋuli ŋula yolŋuyu gulkthundja ŋathanha, ḻuŋ'marama waŋgany-manapandja
    waŋganylilinydja yurru, ŋayinydja yurru ŋuriŋinydja yolŋuyu buku-ruŋinyamarama
    warray märrama ŋurikiyyi djämawuynydja, ga ŋunhi ŋayi yukurra ŋuli yolŋuyu ḻuŋ'thunmarama
    yolŋunha walalanha walŋamirrilili romlili gupaḏalŋuwuna-wala nhinanharawu, ŋayi
    yurru Gunhu'yunydja buku-ruŋiyinmarama wekama ŋamakurru'na wal'ŋu ŋurikiyinydja
    yolŋuwu, märr yurru ŋayi ŋunhiyi gulkthunarapuyŋunydja yolŋu goŋmirriyirrina dhikana
    wal'ŋu, manapa ŋunhiyina ŋunhi ŋayi maŋutji ŋunhiyi ŋatha ḻämu-nherrara ŋäthili.
  yal-yal: Malo xabane bata fɔlɔ e saranna sɔtɛ. E naxanye malanma, ne habadan nii
    rakisin sɔtɔma nɛn. Nanara, maala bi muxun nun a xaba muxun sɛwama nɛn e bode
    xɔn ma.
  cnt-NT: Juɨ₁lia'₂ dsa₂ i₂jmo₅ ta₁ ja₁nau₂ në́₃ gue₂₃ 'liain'₅₄. Juɨ₁lia'₂ a₂ráu₃,
    a₂cág'₃ ja₁nau₂ jaun₂, a₂jiog₃ co₂tan₅₄ bá₄ jaun₂, ia₁jaun₂ co₂lë₅ bá₄ jmo₃ 'io'₂,
    lia'₂ dsa₂ i₂jne₅, lia'₂ dsa₂ i₂cág'₅ në́₃.
  tif-tif: '@see-verse:JHN.004.035'
  nlx-nlx: काटणार मोंजरी सापड़ावणे एने जेलेमक्यो जीवाय ने केरता पाक टुलो किरेह; काहाकाय
