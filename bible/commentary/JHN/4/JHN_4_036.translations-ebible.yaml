  grc-BYZ: καὶ ὁ θερίζων μισθὸν λαμβάνει καὶ συνάγει καρπὸν εἰς ζωὴν αἰώνιον, ἵνα
    καὶ ὁ σπείρων ὁμοῦ χαίρῃ καὶ ὁ θερίζων.
  cpc-NT: Inkaati antawaitatsini joyiipatiro pankirintsi ari impinayiitairi. Okaatzi
