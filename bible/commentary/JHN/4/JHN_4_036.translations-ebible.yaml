    ramahoꞌo reu esa.
  msy-msy: Gumazir dagheba isim, a datɨrɨghɨn uan ivezim isi, egha zurara itir ikɨrɨmɨrir
    aghuarim bagha dagheba akufi. Kamaghɨn amizɨma, gumazir dagheba oparim ko gumazir
    dagheba isim aning vɨrara bar akuegham.
  agg-agg: Nindou nümbürambeahɨndɨ sesɨ yimuŋgurɨra-randeimbɨ-mayu ranai ndeara ranɨ
