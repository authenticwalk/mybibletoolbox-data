  san-DEV: यश्छिनत्ति स वेतनं लभते अनन्तायुःस्वरूपं शस्यं स गृह्लाति च, तेनैव वप्ता
    छेत्ता च युगपद् आनन्दतः।
  tna-NT: Quebata ehuiruhuiruta cuana chujetiajiji eputa. Daja huecha banabanaji cuana
