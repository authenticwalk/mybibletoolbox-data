    ʌgai vaavoitudaiña Diuusi ñiooquidʌ dai cʌʌgacʌrʌ vuvacʌi dai tomastuigaco oidacana
    tʌvaagiʌrʌ Diuusi ʌʌmadu. Daidʌ ismaacʌdʌ ʌʌpʌga gaaagiadagi Diuusi ñiooquidʌ
