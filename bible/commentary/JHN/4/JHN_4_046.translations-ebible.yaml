  quc-NNT: Te ri' ri Jesús xe' chi jumul pa ri tinimit Caná pa Galilea jawije' ri
    xuk'ex wi ri joron pa vino. K'o k'u jun tata' chila' ri nim u b'anik pa ri tinimit
    Capernaum. Jun to'l re ri nim taqanel wa'. Yawab' k'u ri u k'ojol.
  dob-dob: Ta ꞌenega Yesu wate ꞌiila ꞌasa Kena ꞌena, nate Galili senanaya. Ta lowa
