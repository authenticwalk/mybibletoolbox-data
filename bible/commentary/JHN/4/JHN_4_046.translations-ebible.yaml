    uliq Kapaneam-ub os. Ossa in ago amun matta araq moqad us.
  ape-C: Aria nanak natogur natik aburdok wabur Kana. Ababur douk bape agudok shokugi
    nahobig Galili. Abrudok wabur douk nubokuhi nabadig abar meyoh batogur wainibar
    abar iri. Aria abudok nyutob anan nenek mour um gavman iri ananin nuganin douk
    eneh arugeh hapeyan aria anan douk nape wabur Kaperneam.
  bgs-bgs: Purisu igsadun puman si Jesus tun ta lunsud ka Cana na sakup ka probinsya
    ka Galilea. Tô gó tô lunsud na igimuwan i Jesus katô wayig na bino. Na, tun ta
    lunsud ka Capernaum, duwán sábbad opisyales ka gobyerno ka Roma, asta ibógókan
    tô batà din mama.
  faa-faa: Arirakano Kariri hauaka á Kena taonea Yasu paripusuapo. Fana Kena taonea
    epo namo heane waene he maparisapo. Arirakano Kena taonea kamania makata rakisia
    aporo Kapaneame taone aeyaka kimisi pesapo. Ipi apea ipi hokosa makata takamasa
    warekeno metakarikia Kena taonea kimisi pesapo.
  kik-kik: O rĩngĩ agĩceera Kana ya Galili, kũrĩa aagarũrĩte maaĩ magatuĩka ndibei.
    Na kũu Kaperinaumu nĩ kwarĩ na mũndũ ũmwe mũnene warĩ na mũriũ mũrũaru.
  cap-NT: Galilea yokquin z̈ejlcan, Jesusaqui Caná cjita watja wilta ojkchic̈ha. Tuquiqui
