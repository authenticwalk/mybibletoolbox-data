    Capernaum wajtquiz z̈elatc̈ha. Nii secretariuz̈ majchqui laatac̈ha.
  ksr-ksr: Galili prowins yoŋonoŋ koma horoŋ mugi gomaŋ qata Kaana wala kanoŋ apu
