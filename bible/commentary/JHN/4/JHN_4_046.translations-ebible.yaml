  ena-ena: Mu tɨbɨ Jisasɨ agaŋ Kana haiabɨla cɨhu ala umi. Kana haiabɨla agaŋ Galili
    fɨli tɨbɨ hɨniadami. Vaka haiabɨla heŋ ala vɨdɨvɨdɨŋ mu abalamami. Avɨli sɨbaŋ
    agadɨ lɨci lɨmɨn uain agɨladɨ amɨŋ agɨladɨ mɨtɨ lɨfami. Manɨgali mu agaŋ Galili
    fɨli tɨbɨ agadɨ migɨladami. Nudɨ huban agaŋ Kapelɨneam haiabɨla hɨniadami. Huban
    agadɨ ninaŋ agaŋ hɨmuhɨmu daŋ hɨnimi.
  tgo-tgo: E le loŋgako tɨne i wa Kena Galili e tɨne. E ghembake iyake iyava i vɨva
    mbwama na i tabo na waen. Giyanduŋenduŋe regha va ina gheko, nariye i ghambwera,
    ina Kapenaom.
  yap-yap: Ma aram me sul Jesus nga Kana ni bay u lan yu Galile, ni ireram fa gin’em
    ni piliyeg e ran riy nge ngal’ ni wayin. Ma bay be’ nib tolang ko am u rom ni
    bay bochi cha’ ni fak u lan yu Kapernaum nib m’ar.
  mop-NT: Pues te'i. Ca' c'ochi tucaye' ich caj Cana tu cuenta Galilea. Ichil a caj
    ada'a, u su'tesaj a ja' ti vinojil ti a q'uin a maniji. Pues te'i. Ich caj Capernaum
    que'en jun tuul u yaj meyaj a gobiernojo. C'oja'an u mejen.
  tet-tet: Hotu, Yesus sia laꞌo baa leo Kana, leo mak uluk Nia nalo wee dadi baa anggor
    ween. Kreꞌis leo nia, noo ema boot ida iha kota Kapernaum. Niakaan oan mane moras.
  hlt-MCSB: Te dongah Galilee kah Kana la koep pawk. Te ah ni tui khaw misurtui la
    a saii. Te vaengah Kapernaum ah capa aka tlo rhalboei pakhat te ana om.
  xtd-NT: N‑xee‑ia ɨnka vuelta ñuu nani Caná distrito Galilea. Ijan nuu n‑kida‑ia
    xa n‑nduu ndute vinu. Ijan n‑xio ɨɨn se netniu nuu se kunxaꞌnu ka, te kuꞌu daꞌya‑s
    ñuu nani Capernaum.
  mdy-ETH: ዬካፓ ዬሱሴ ዋኣፆ ጫርሺ ዑሺ ማሄ ቤዞ፥ ጌሊላ ዓጮይዳ ዓኣ፥ ቃና ካታሜሎ ላሚ ዴንዴኔ፤ ዒማና ቂፒርናሆሜይዳ ፔቴ
    ናይ ሃርጊንቴ፥ ካኣቲ ማኣራ ፑኡፒ ማዒ ማዻ ዓሲስኬይ ዓኣኔ።
  spl-spl: Yawu otningiŋetâ ya pilâm âwurem Yesuŋe aŋgoân Kana kapiân kulem âlâ memu
    to ya purik sâm wain olop yan ariwin. Arimunŋe Kapanaum amboŋe, kiap âlâhât nanŋe
    ya mesek sâtŋan kinop.
  usp-NT: Kakaj Jesús, cuando xtaw Galilea, xe' suc'ul Caná re Galilea lamas xan chi
    xwux ja' pi vin. Cla' wi' jun jb'ab'alak mak jsoldad man rey sub'laj yaj jun jc'ajol
    ri wi' Capernaúm.
  zav-NT: Na' gozeɉto' len Jeso'osən' yetši'i yež Canan' distrit c̱he Galilean' gan'
    bene' par nic̱h beyac nisən' bino. Na' yež Capernaunṉə' zo to beṉə' blao beṉə'
    chon žin c̱he rein' na' chacšenchgüei xi'iṉe'enə'.
  sgz-sgz: Má namur ái Iesu a kaleng mul ur Kana i balis er sang á Galiláiá, i malar
    ákte pukdai dan uri wain on. Má adi Kapernaum kesi kálámul pakta kán kalik a sasam.
  kek-NT: Li Jesús co̱ cui'chic sa' li tenamit Caná re Galilea li quixsuk'isi cui'
    li ha' chok' vino. Ut aran Capernaum cuan jun li cui̱nk aj c'anjel chiru li rey.
    Yaj li ralal.
  blz-NT: Mbaka' i Yesus nomule'konmo soosoodo na kota Kana men na Galilea, men mbaripian
    nangawawauan-Na weer nosida anggur. Tempo iya'a isian sa'angu' pagawena batomundo'an
    men anakna pintanga' manggeo na Kapernaum.
  poe-NT: Ntá xíkjan chꞌín Jesús ínaá chjasin Caná, estado Galilea, na mé ntiha tsíkjinchekjaminca
    chꞌán tí nta̱ tí xranvino a. Ntaha mé kjuákꞌe ijnko chꞌín chꞌehe xra̱ gobierno.
    A̱ ntá níhi tí xje̱en chꞌán ntoa itjen chjasin Capernaum.
