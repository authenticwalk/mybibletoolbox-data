  dwr-ENT: ዬሱሲ ሃ ዎዪኒያ ኡሻ ኬሴዳ፥ ጋሊላን ዴዒያ ቃና ካታማ ቤዳ። ቂፊሪናሆማን ኣ ናዓይ ሳኬቲያ፥ ካቲያ ጎሌን ኦያ
    ኢቲ ካፑ ዴዔ።
  pma-pma: Iesu mual rokol taon ten out Kena, out koa viles oai mai vi uaen. En taon
