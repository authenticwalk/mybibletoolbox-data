    ocueaj cambaj, xeyay iün andeow micual nej.
  otn-NT: Bi̱ mengra̱ Jesús, i̱ map'ʉ ja ra̱ hni̱ni̱ Caná ngue ra̱ häi Galilea, nu̱p'ʉ
    bá̱ øt'e ngue bi gohi ngue ra̱ vino ra̱ dehe. Nu̱na̱ n'na ra̱ n'yohʉ ngue ra̱
