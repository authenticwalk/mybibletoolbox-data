    Kapenaum taoninai eka auga egae eagu.
  aey-aey: Odocob Jisas uqa haun ceseli Kena jobon Galili hatuna calen. Jobon euna
    wele uqa madeceb wa eu wain ibuldon. Kapaneam jobon ono kingna cabi dana oso bilen.
    Uqa melah hag ben umei nijen.
  urd-GVH: फिर वह दुबारा क़ाना में आया जहाँ उसने पानी को मै में बदल दिया था। उस इलाक़े
    में एक शाही अफ़सर था जिसका बेटा कफ़र्नहूम में बीमार पड़ा था।
  ycn-ycn: Caja Jesús iphari rejo. Richira'ó ají que nate'eré e'iyohuá. Tajnaro pajimila
