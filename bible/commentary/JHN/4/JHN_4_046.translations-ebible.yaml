  tel-2017: యేసు గలిలయలోని కానా అనే ఊరికి వచ్చాడు. ఆయన నీటిని ద్రాక్షరసంగా మార్చింది
    ఇక్కడే. అదే సమయంలో కపెర్నహూములో ఒక అధికారి కొడుకు జబ్బుపడి ఉన్నాడు.
  hat-BSA: Li te vini ankò nan vil Cana nan Galilée, kote Li te fè dlo tounen diven
    an. Te genyen yon ofisye wayal la, epi fis li te malad nan Capernaüm.
  top-NT: Jesús alh nac Caná amá ca̱chiquí̱n ní ixma̱palajni̱t chúchut y vino ixtlahuani̱t.
    Aná ixlama cha̱tum tali̱pa̱u chixcú tí ixta̱ma̱paksi̱nán rey, ixkalhí ixkahuasa
    nac Capernaum y snu̱n ixta̱tatlá.
  msk-msk: Kayan kyomadto yaan oman Kana na sakop nang Galilea, yang pyagaimowan naan
