verse: JHN.004.046
translations:
  kpx-kpx: Igeto Iesuu kemo halei tota Keina oe tinu. O keveike au subuta vikoe vaveve
    vage eu uaini holinu. Iale o kemo gamanie kosive moleu ua. Kosive ke mou o mole
    Kabenumu keve vavahanianu.
  okv-H: Eto Iesu na da Cana enda Galilee ai ta umo enu ‘Wine’ ena da ai ta ehako
    puvuto mihinu
  tbo-tbo: Ma Yesu i gunawilena meya Kana u meyageina, naka Galili u hinena. Dobuna
    uyahina lolowa goila i wobuiya po wine. Yesu i geleta po i memae. Ma Kapaneum
    taniwagana noya i nonoli naka Yesu Yudeya i nehaleya po u Galili i memae yaka
    i nei Yesu uyahina babana natuna i totogo po i baha gonugonuguwa i pa, ‘Emoemotana
    tata nae Kapaneum po natuwe i tootogo uta luyawahi? Kikina ma apo ina hilage.’
  mal-C: താൻ വെള്ളം വീഞ്ഞാക്കിയ ഗലീലയിലെ കാനാവിൽ അദ്ദേഹം വീണ്ടും വന്നു. കഫാർനഹൂമിലെ
    ഒരു രാജഭൃത്യന്റെ മകൻ രോഗിയായി കിടപ്പിലായിരുന്നു.
  grc-SR: Ἦλθεν οὖν ⸂πάλιν ὁ Ἰησοῦς⸃ εἰς τὴν Κανᾶ τῆς Γαλιλαίας, ὅπου ἐποίησεν τὸ
    ὕδωρ οἶνον. Καὶ ἦν τις βασιλικός, οὗ ὁ υἱὸς ἠσθένει ἐν Καπερναούμ.
  bgc-bgc: फेर वो दुबारै गलील परदेस कै काना नगर म्ह आया, जड़ै उसनै पाणी ताहीं अंगूर
    का रस बणाया था। ओड़ै राजा का एक कर्मचारी था जिसका बेट्टा कफरनहूम नगर म्ह बीमार
    था।
  khz-khz: Ne Iesu maewaikuleto Galileia vanugana taai arana Kana. Kana Iesu na nanu
    wain ai evega-agoato vanugana. Vonai king gena vele ta Kaperanaumai etaluwai,
    ia natuna melona eviti-rakavaato.
  deu-TKW: So kam er denn wieder nach Kana in Galiläa, wo er das Wasser zu Wein gemacht
    hatte. Und es war ein Königlicher in Kapernaum, dessen Sohn krank war.
  zsr-NT: Niꞌr böjëꞌ Jesús yödz Caná luyú Galilea, ga niꞌ benëꞌ ga böac xisi uva nis.
    Lu yödz Capernaum naꞌ zoëꞌ bönniꞌ dë lu nëꞌë uláz queëꞌ bönniꞌ rna bëꞌë, atiꞌ
    réꞌibiꞌ biꞌi bönniꞌ queëꞌ bönniꞌ naꞌ dë lu nëꞌë.
  lin-lin: Yesu ayaki lisusu na Kana ya Galile, epai wapi abongolaki mayi vino. Nzokande,
    na Kapernawumi, ezalaki na mokonzi moko ya basoda oyo mwana na ye ya mobali azalaki
    kobela.
  hns-NT: Tab oe phien Gaalielea diehaat Kaana sahar me gail djaaha oe paanie se wien
    banaais raha. Ekgo raadja ke kamkarta hoewa bhie aail raha. Oe Kaapernaum sahar
    me rahat raha, aur okar beta bahoet bemaar raha.
  noa-E: Mag Galilea durr paimawia deeu Canaag majim, ag na ichdëu dö atarrta vinoog
    paatarr phöbörög. Maagwai ĩchab Capernaum phöbör ee sĩejim woun ãb rey dʉ̈i phidkhaajem,
    chi thethem. Mag dën chaai mor mas sĩejim aajem.
  eng-EMTV: Then Jesus came again to Cana of Galilee where He had turned the water
    into wine. And there was a certain nobleman whose son was sick in Capernaum.
  mib-NT: Yūcuán na te ni jehēn tucu ya ñuu Caná ndañúū Galilea, nuū ni sáha ya jeē
    ndúte ni nduu vino. Te ini ñuu Capernaum ni īyo ɨɨn tēe cújéhnu jeē ndíso jníñu
    nuū rey. Te cúhú sēhe de.
  lif-NT2: खुने़ॽ याम्‍मो गालिलबा काना पाङ्‌जुम्‍मो पे॥ खे़प्‍मो खुने़ॽ च्‍वाःत्तिन्
    चे़ल्‍ले़क्‍सेॽ थिः चोगुआङ् वये़रो॥ हे़क्‍क्‍याङ् खे़प्‍मोबा लत्‍छा सुहाङ्‌युक्‍पाल्‍ले़
    कुस्‍साःन् कपर्नहुम पाङ्‌जुम्‍मो साॽरिक् तुगे़आङ् ने़स्‍से़रो॥
  xnj-xnj: Kangi Yesu ahikili kavili ku Kana, kumuji wa Galilaya, pandu peang'anamwisi
    manji kuvya divayi. Kwenuko kwavi na chilongosi mmonga wa chinkosi mweavi na mwana
    waki mtamu ku Kapelanaumu.
  mmx-mmx: Iesu gamlong uto Kena at lenep Galili, lemenemen neni ga ba gili laxadan
    ti lavaen e. La lara laradi gomgo at la gavaman ga nemen to Kaprenaum la lamdak
    teren ga meres.
  cbr-NT: Usa 'ain ca Galilea nëtënua 'icë ëma Caná, anuxuan bëráma 'unpax vino ocë,
    anu Jesús bëbacëxa. Bëbamainun ca 'apun uni achúshi aín bëchicënëx Capernaúm ëmanu
    'insíncë 'iacëxa.
  tee-NT: Chai aktam anchokopa ju Jesús ju lak'achak'an Caná lhiGalilea junta ixlak'oxitacha
    ju xcan ju lapala vino. Chai ju ists'alh ju pumatam xak'ai ixmacha lak'achak'an
    Capernaum. Va ixtak'ank'ai.
  eng-LSV: Jesus came, therefore, again to Cana of Galilee, where He made the water
    wine, and there was a certain attendant, whose son was ailing in Capernaum,
  cak-NT: C'ajari' ri Jesús xbe chic jun mej (bey) pa tenemit Caná ri c'o chiri' pa
    Galilea, anchi' xu'on che ri ya' chi xoc ruya'al-uva. Y chiri' pa Galilea, pa
    jun chic tenemit rubinan Capernaum, c'o jun nimalaj achi rusamajel ri rey, ri
    achi re' niyawaj jun ralc'ual.
  pah-NT: Aerẽ Jesus'ga hoa'javi cidade de Caná pe Galiléiapeve'g̃a gwyri pe jitehe
    – perope ga ombote yhya vinhoramo ikwehe. A'evo jitehe Jesus'ga hoi. A'ero ga
    ruri Jesus'ga pyri g̃anduvihava'gareheve'ga. Gara'yra'ga itetirũa hete ojipe'g̃a
    cidade pe Cafarnaum me.
  sja-NT: Jesús waya cheji Caná p'uurudee, ichia pania vino papidamãi. Maapai Capernaum
    p'uurude bapachi rey mimiapataarã poro waibɨa. Mãgɨ́ warra k'ayaa baji.
  xed-xed: Ka vraghatá tsi tama da luwa Kana ta haɗika Galili, ma vla mbəɗanaftani
    ta imi ka ima inabi ya kay. Tsaw mamu sana mndu dagala ma slna ŋumna, ta maga
    slna ga mgham ma luwa Kafarnahum, kul ɗughwanaku zwaŋani ta kala ghəŋ.
  glk-glk: بعد از اون، عیسی دوباره به قانایه جلیل بوشو، اویه کی آبه تبدیل به شراب
    بوکوده بو. در اویه ایتأ از افسرأن ایسه بو کی پسری مریض کَفَرناحومِ میأن دأشتی.
  mks-NT: A̱nda̱ já na̱xi̱nu̱ co̱o tucu Jesús ñuu Caná cuéntá Galilea cán nu̱ú na̱ndaja
    mé á ticui̱í na̱nduu dó vino. Ta mé ñuu cán na̱sahi̱in in da̱ta̱a, da̱ cája chúun
    cuéntá gobierno. Ta a̱ ju̱ú quia̱hva quíhvi̱ ja̱hyi da cándúhu̱ dá ñuu Capernaum.
  gfk-S: Mekaia iga hana baling utuma Kena, tike taman ta ikino katano Galili, ing
    baak ga pukusane ira taho, igom wain kaia. Ma tike tamat na turadi ta ira harkurai,
    no natine ga maset rasi Kapeneam.
  bmu-bmu: Galili prowins yeŋön köl öröm waŋgigetka miri qetŋi Kana mutuk o meiga
    letota wain ahöhi, miaŋgöreŋ kunbuk kayök. Taon qetŋi Kaperneam miaŋgöreŋ kiŋ
    kembugö jembonŋi kun malök. Yaŋgö nahönŋan kawöl yöhöiga ahöyök.
  dgz-dgz: Wam da sia Iesu me at mega daio sewa bawarewa Keina at Galili aen. Wataget
    ap mepe me yo mega erewa tan, kaum iragen wan wain venasen. Den ap mepe Kaponiam
    apan aritawa da otua vege den at Kaponiam gapan iniwandin.
  eng-GNV: And Iesus came againe into Cana a towne of Galile, where he had made of
    water, wine. And there was a certaine ruler, whose sonne was sicke at Capernaum.
  zaa-NT: Làniana huía Jesús attu vuelta yetsi Caná le' región qui' Galilea làti benie
    qui'ni indaá nna uccuą vino. Le' yetsi Capernaum nna gùdua ttu nubeyu' uccuą capitán
    le' palacio qui' rey. Nu ná capitáan nna gùdua ttu ỹi'ni beyu'į yala fuerte huì'nią.
  eng-WEBSTER: So Jesus came again into Cana of Galilee, where he made the water wine.
    And there was a certain nobleman, whose son was sick at Capernaum.
  guh-guh: Nexata icatsia Jesús naviata Caná tomaraberena. Canátomara eca Galilea
    nacuata. Bajarapatomarata Jesús copiaya merami exana vinora. Caná tomarata ponapona
    gobierno pijajivitonë, ayaijamatabëcuenenë. Bajaraponë pexënatonëyo toavitane
    tsanucaetsi Capernaum tomaratalia.
  bon-bon: Puma cita ca Yeesu Kaana cewe me acnenutige lui Galilaya probins cabu jage.
    Peese nyene pui cewe, tabe luma niinäce niiyerage ne waina niiye tääpume yaateplingtepi.
    Galilaya probins cabu Kaprenauma cewe je yepä Rooma gabmani babo biname puga ge,
    lui me bägrä pita cama ge.
  nhw-BL: Huan teipa Jesús mocuepqui altepetl Caná ipan estado Galilea campa achtihuiya
    quicuepqui atl para ma mochihua xocomeca atl. Huan nechca Caná ipan altepetl Capernaum
    itztoya se hueyi tequitiquetl catli nopa hueyi tlanahuatijquetl ipan altepetl
    Roma quitequitlalijtoya. Huan nopa tequitiquetl quipixqui se icone catli mococohua.
  swh-ONEN: Hivyo Yesu akaja tena mpaka Kana ya Galilaya, kule alikokuwa amebadili
    maji kuwa divai. Huko kulikuwepo na afisa mmoja wa mfalme, ambaye mwanawe alikuwa
    mgonjwa huko Kapernaumu.
  wbi-wbi: UYesu akaluta kange ku kikaaja ikya Kana mu kighavo ikya Galilaya. Kukikaaja
    ikio kwe kuno alyahambwisie amalenga kuuva luhuuje kwe alyale umulongosi jumonga
    ughwa selikali ku Kapelnaumu, umulongosi ujuo umwanaake alyale ntamu.
  bba-bba: Mɑ Yesu u kpɑm wurɑ Kɑnɑɔ Gɑlilen temɔ, mi u nim ɡɔsiɑ tɑm. Durɔ ɡoo mɑɑ
    wɑ̃ɑ mi, sunɔn ɑsɑkpɔbu sɔɔ wìn bii u bɑrɔ Kɑpenɑmuɔ.
  eng-KJVCPB: So Jesus came again into Cana of Galilee, where he made the water wine.
    And there was a certain nobleman, whose son was sick at Capernaum.
  kgk-NT: Ha upéi katu Hesu ogwahẽ jevy oho-vy Caná tetã-my, Galiléia yvy pygwa-py
    ogwahẽ oho-vy. Upe-py ykwe omondo va'ekwe uva rykwere ramo. Ha outro tetã-my héry
    va'e Cafarnaum mburuvixa ramo oĩ va'e upe-py. Hasy voi ta'ýry.
  waj-waj: Innara sirigaida varuduu Yisuuva yoosinna kiisaivaa nnutuuvo Kenaa tauraa
    ivo ivaki nnoori tuanaivaadiri vuaina suuyaivaa uuvakira kava viravai. Vioo vioo
    oro varuduu Kapanaumaa vaidi kieeta voovoono ivaki hara kioo varuduu ari mmaapuuvo
    nniitaroo homo Kapanauma variravai.
  cpy-cpy: Ari rareetaari Jesús janta Menkoshiniki jeekatsiri Tepoweniki, jempe ipeyakirowanki
    nijaa okimita-nakawo imiriteetziri. Eenitatsi janta riiperori jewari, mantsiyateen-tsiri
    itomi janta nampitsiki Capernaum.
  ekk-PKP: Ta külastas taas Galileas asuvat Kaanat, kus ta oli vee veiniks muutnud.
    Lähedal asuvas Kapernauma linnas elas kuninga ametnik, kelle poeg oli väga haige.
  mpx-mpx: Yeisu i nok al i na Kena, Galili awanina, awan o elana valila wewel i pil
    ge i tabwa oine. Sauga o elana gamaman ana totuwalali bwabwatana etega natuna
    melutauina i kasiyebwa Kapeniyama elana.
  wbp-wbp: Ngula-jangkaju, Jijajiji pina-yanu Kaana-kurralku, yangkangka kuja ngapa-jangkaju
    pamalku kurruly-yirrarnu, ngula-kurranya pina-yanu kirri-kirraju. Yalirla ngurungka
    jintangka-juku Kaliliyirla, jinta-karijilpa karrija kirri yirdiji Kapurniya, ngulangkajulpa
    jinta nyinaja wiri. Nyanungu-nyangu ngalapi-nyanu, nyurnulpa ngunaja yalirlaju
    kirringka Kapurniyarla jurrukupurda warlu-piya-nyayirni.
  luo-luo: Nochako olimo dala mar Kana, manie piny Galili, kama ne oloke pi divai.
    To ne nitie jatelo moro ma wuode ne tuo Kapernaum.
  nhe-NT: Huan teipa Jesús mocuepqui altepetl Caná ipan estado Galilea campa achtohuiya
    quicuepqui atl ica xocomeca atl. Huan nechca Caná ipan altepetl Capernaum itztoya
    se hueyi tequihuejquetl tlen quitequitlalijtoya nopa hueyi tlanahuatijquetl ipan
    altepetl Roma. Huan nopa tequihue quipixqui se icone tlen mococohuayaya.
  aii-aii: ܐܬܹ‌ܐ ܠܹܗ ܡܸܢܕܪܸܫ ܝܼܫܘܿܥ ܠܩܵܛܢܹܐ ܕܓܠܝܼܠܵܐ ܐܲܝܟܵܐ ܕܡܘܼܚܕܸܪܵܐ ܝܗܘܵܐ ܡ̈ܝܼܵܐ
    ܠܚܲܡܪܵܐ، ܘܐܝܼܬ ܗܘܵܐ ܓܵܘ ܟܦܲܪܢܵܚܘܿܡ ܚܲܕ ܫܲܠܝܼܛܵܐ ܕܒܪܘܿܢܹܗ ܡܪܝܼܥܵܐ ܝܗܘܵܐ.
  esk-NT: Taatnaqhuni Jesus utitqiŋñiqsuq Cana-mun Galilee-mi ittuamun, sivuani imiġmik
    misruġuġuqtitchiviŋmiñun. Aasrii Capernaum-mi inniqsuq aŋalatchiri iġñiqaġniqsuaq
    atniġñaqtuamik.
  msb-msb: Niyan, nakabalik gihapon si Jesus sa Cana san Galilea kun diin ginhimo
    niya an tubig na bino. Igwa didto sa Capernaum sin opisyal na may anak na masakit.
  cpa-NT: Jøng² ca¹ŋó¹ Jesús calah juu¹² jøa³juøi² Caná, ja³ca¹jmo¹dsa juu¹² juøh¹²
    hi² ca¹lø¹tsë́¹ jmøi² guúh², hi² ca¹løa¹ jmøi² møi¹gu³jøah¹³. Jøng² mi³chian²
    jan² dsa² ta³ jøa³juøi² Capernaum. Dsoh³ ja³ŋiúh³ dsa² héi².
  dso-dso: ଜିସୁ ଗାଲିଲିର୍‌ କାନା ନାଉଁର୍‌ ଗଡେ ଆରି ତରେକ୍‌ ଗାଲା । ସେ ଗଡେସେ ପାନି ଅଙ୍ଗୁର୍‌
    ରସ୍‌ କରିରଇଲା । ତେଇ ରମିଅ ସାସନ୍‍କାରିଆର୍‍ ଗଟେକ୍‌ ମୁକିଅ ଲକର୍‌ ପଅ କପର୍‌ନାଉମେ ଜର୍‌ ଅଇରଇଲା
    ।
  meu-meu: 'Galilea hanuana ta, ladana Kana, ai e lasi: una na vanegai ranu vine ranuna
    ai e halaoa gabuna. Lohia ta Kaperanaum ai natuna vada e gorerea;'
  yva-NT: Naije akato Yesus pakare no munijo Kana no Galilea, wemirati munijo wusyinoe
    Po mana ravea mbe anggurive. Munijo namije vatano po anakere raijar no pemerinta
    inta no naije, apa arikainye pamo gwanen no munijo Kapernaum.
  dgc-dgc: Ey sinumoli ti Jesus ta Kana. Saya i banuwan a pinagemtan na ta dinom a
    alak. Nadid, te lélake sa a te tungkulin a gébwat ta Kapernaum. Tu anak na ta
    éya éy méladu.
  zpm-NT: Nëz no no bdziṉ no Caná, zaatne sca bzaalo me nis vin. Ga bdzieelo me tib
    zha Capernaum, tib zha ne rquia dziin lo rey; lëëtaque leṉ dze co rzacnë xpëëd
    me.
  hix-NT: Kana hona rma toy hatà, Txesusu, Karyeryeya yamtar hono rma hona hatà. Àto
    rma, ufa xkun me harha tuna yenyenhàr me nehxakon hatà. Moxehra nehxakon hatà,
    owto, anaro, Kafahnawu. Àto nehxakon hatà, horykomo. Àton komo kayaryetà yanoto
    kom yohà rma mok nehxakon hatà. Umuru ryhe, ekeh me nehxakon hatà.
  sim-sim: Urik Jisas yanga Kanak ormu ira. Yanga oso mas uksemben or urik wain ukuk
    nari mishi sira. Urik malakamanjik lerawun landari ma lar Jisas yanga Kana orok
    or tarin or misihi orhik ormu tara. Ma oto jikisi orhi yanga Kaperneamik wasilaka
    mendek kavamisihi hakurik nari ri. Uri osik Jisashik or taha ormu tlara, �Wasilaka,
    jikisi anhi am hakwak naw te! Avak yanga Kaperneamik mi taha mi mbanak jivik or
    nawa.�
  npi-ULB: अब उहाँले पानीलाई दाखमद्यमा परिणत गर्नुभएको गालीलको काना सहरमा उहाँ फेरि
    आउनुभयो । त्यहाँ एक जना राजकीय अधिकारी थिए जसको छोरा कर्फनहुममा बिरामी थिए ।
  cgc-cgc: Na naan pa danen Jesus ta Galilea, gabalik danen naan ta Cana na banwa
    na naan dya paimo Jesus waig ya na bino. Ta mga inadlaw na gabalik Jesus naan
    ta Cana, may upisyal ta gubirno na naan ta Capernaum na bata din gamasakit.
  tim-tim: Akto Kana Galilaia hânân emelâk tu makto waiŋ agep ain lâuwâŋe ariep. Ain
    arim Kapanaum ain kiap siâ talep aregât nanŋe kundat humo dondâ agep.
  yor-yor: Bẹ́ẹ̀ ni Jesu tún wá sí Kana ti Galili, níbi tí ó gbé sọ omi di wáìnì.
    Ọkùnrin ọlọ́lá kan sì wá, ẹni tí ara ọmọ rẹ̀ kò dá ní Kapernaumu.
  wos-wos: Dé Galilimbu ye dé Kanambu xaku. Hanja Jisas wun getéfambu reta wandéka
    hulingu dé wain hulingu xaku. Jisas Judia yatakataka Galiliré ye Kanambu xaakwa
    rendéka dé néma du nak xéké. Wun néma duna nyan bar hiyaata dé kaperneamémbu hwa.
    Hwandéka dé néma du Jisaska ya. Yae déré dé wa, “Némbuli male wuna nyan hiyatandé.
    Méni wuni wali yae wuna nyanré yikafre hurumét, dé yikafre yandé.”
  emp-NTPO: Galilea druad̶e b̶ʌd̶e Jesura wayacusa Caná purud̶aa wãsia idjia naẽna
    baido uva b̶a babid̶amaa. Maʌ̃misa Capernauʌ̃ purud̶e b̶asia dji boroare trajabari
    dji dromada. Maʌ̃ ẽberã warrada bio cacua biẽ́ b̶asia.
  eng-F35: So Jesus went again to Cana of Galilee, where He made the water wine. Now
    there was a certain royal official whose son was sick in Capernaum.
  ind-ind: Ketika berada di Galilea, Yesus kembali lagi ke desa Kana di mana Dia pernah
    mengubah air menjadi anggur. Desa itu tidak jauh dari kota Kapernaum. Ada seorang
    pejabat pemerintah yang tinggal di Kapernaum, dan pada waktu itu anak laki-lakinya
    sedang sakit,
  pes-OPCB: همچنانکه در جلیل می‌گشت، بار دیگر به شهر قانا رفت، همان جایی که در جشن
    عروسی آب را تبدیل به شراب کرده بود. وقتی عیسی در آنجا به سر می‌برد، افسری که پسرش
    بیمار بود، از شهر کَفَرناحوم نزد او آمد.
  mpt-mpt: E imin monea Galili betano Kena bib ye unanea bibo yo aaye deskinanea waen
    aay ansebe. Komok make ye bie e miine Kabaneam bib daak genhabea
  ssx-ssx: Kutupa Yesuta꞉ mo Ka꞉lili nane hayeke da Keina pa꞉ta꞉ opolo peekeme. Amba꞉ta꞉
