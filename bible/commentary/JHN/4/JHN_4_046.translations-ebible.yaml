  cof-NT: Aman Galilea tobi nenato, Caná puebloca manjilaiyoe. Junbi pica bino suwaca
    jominhe. Junni Jesuri Canabi chusanan, Capernaum tinun pueblobi na manca quiyainue.
    Yachi apari miyachi teniente jominue.
  srm-NT: Nöö hën a toona go a Kana ka a bi mbei di wata bia ko win. Nöö di a go dou,
    hën wan womi kumutu a Kapenaumi ko nëën. Di sëmbë aki, a dë wan lantima ta wooko
    da di Könu. Nöö di a jei taa sö Masa Jesosi kumutu a Judea ko a Kana dë, nöö hën
    a go nëën wante go begi ën faa ko kula wan womi mii fëën dëën, biga a siki te
    a fika piki a dëdë.
  qvs-NT: Chaymanta Galilea partita pasashpa Jesus Kana llaktapi chayarkan. Chay llaktapi
    suk tiempu yakumanta vinuta rurarkan. Chay partillapi Kapernaum llaktapi chay
    ashwan sinchi kamachikukpa yanapaknin kawsarkan. Chay runapa wambran kalentorawan
    fatal unkudu karkan.
  zca-NT: Orze' miëk ska Jesús yezh Caná lazh men Galilea, plo mile' Jesús ngubixlo
    nits, ngoke vin, ze' nzo tu xa' nak zhi'n che'n gobier, no kinu xa' tu xga'n xa'
    nzhakne nzho yezh Capernaúm.
  cbc-NT: Bairo Jesús Galilea yepapʉ áñesẽã, Caná na caĩrĩ macãpʉ ocorea, ʉse oco
    majũ cʉ̃ caátijẽñorĩcã macãpʉ tunucoámí. Ti macãpʉre ãñupĩ jĩcãʉ̃ ti yepa quetiupaʉ
    rey roca carotimasĩ majũ. Cʉ̃ macʉ̃ pʉame bʉtioro riayupʉ ape macãpʉ Capernaupʉ.
  qxo-NT: 'Tsaypita päsarirnam Galileachö Cana marcaman Jesus cutirgan. Tsaychömi
    punta cag milagruta rurar yacuta vïnuman ticratsirgan. Tsaychö Jesus caycanganta
    musyasquirmi Capernaum marcapita juc autoridä aywargan tsurin geshyaptin. Tsaynam
    Jesuswan tincusquir rugacurnin nirgan: “Taytay, wamrallä wanuycannachä. Wayilläpa
    shamuycullay ari alliycatsillänayquipä” nir.'
  mox-mox: ʼInega wese Ieisu ʼevivi ʼabaga Kena ʼinaya diʼwe Galili gamonaya. Lova
    ʼabaga nana ʼinaya ena waiwaiega goʼila givilei ʼinega veʼoine. Ta omoʼe ʼinaya
    taha kini ena toluvine toatoa, mana tuta nana noqolia Ieisu diʼwe Iudia ʼinega
    mai Galili ʼinaya e ʼinega tauya Kena ʼinaya Ieisu sabi ʼitana. Ta ena tauya ʼiuna
    mana natuna vevihiqa ena ʼabagaya. ʼInega mai Ieisu ʼinaya ta venoqiea vonaya,
    “ʼEguma au fata kana tauya Kafaneumi ʼinaya be natugu meʼolotona una giveaqiaqiea,
    mana tuta goyona naʼaliga.”
  kew-kew: Gore Yesu Kana adaare-para wala ipisa. Go adaare Galili su ru-nane aaya
    pare nipumi go su-para kagaa ipa wain aba warisaaya. Go su-parare gavman surube
    aa meda pirisa. Nipu Kaperneam su-para piri naakiri yaina omesa.
  dww-dww: Be Yesu na vaḡaie ya munaḡana Keinama deḡo maiḡone upa ya voie be yai rawawaenna.
    Be inam meagaine gabeman tenaḡa ya miamiana, tauna natunama tauḡominama Kapeniamma
    ya sida kauana.
  nif-nif: Yesulɨ Galili kwelan kuñɨpi, Kana it kwet wolok damañgan tuk tɨmbɨm wain
    indañguk, wandɨñ kandañ endɨ bɨndambo ñam pakuk. Tɨmbi Kapaneam it kwet walɨ Kana
    ñasɨñgan pakuk, wandɨñ ama wapmañdok kena ama nolɨ kuñguk. Endok nɨñañdɨ jɨmbat
    tɨñgukta tɨmbi,
  twi-ASANTE: Ɔsane kɔɔ Kana a ɛwɔ Galilea, faako a ɔmaa nsuo danee nsã hɔ no bio.
    Ɔwɔ hɔ no, ɔhene ɔsomfoɔ panin bi a na ne ba yare wɔ Kapernaum no
  aoj-aoj: Anen notanima nafeꞌ wapani nataga anambel wambel Kana itap luꞌupa Galili.
    Wambel ambalemba fowaꞌ nambema embel bagataga siꞌi waina. Eaꞌ anona agilinai nandaꞌ
    maola dembinai kingi, nogamana ananinai aowas nandaꞌana naꞌoh anambel wambel Kaperneam
    felefeleꞌma aꞌ nogagaꞌ. Apaꞌ agilinai anamba nape Kana nameꞌ basefa Jisas nakwaha
    itap luꞌupa Judia nafiꞌi Galili, eaꞌ nafeꞌma Jisas nahaliꞌana dindinipa nefeꞌ
    nondaꞌ nogamana ananinai boꞌona.
  cbv-cbv: Mahdihjeh jiwá iguíh mac Jesús ã tʉ́ʉt nʉʉmníji Caná tʉ́tchidih jwĩ jwʉ́ʉb
    jʉibínap jĩ. Capernaum tʉ́tchiboó maáh Herodes nʉmp jʉmni maáh wʉ̃ʉ́h wʉnna ãt
    chãjap tajĩ.
  taw-taw: Pen Jisas Galili mɨdɨl, taun Kena tepayaŋ amnak. Man anɨb ak nɨm, ned ñɨg
    yɨbɨl ak gek ñɨg wayn lak. Pen gapman bɨawl taun Kapeneyam nɨb olap, ñɨne nop
    tap gek,
  jic-NT: Newa Galilea mo'ó p'in, Caná ne'as tjemey Jesús niswá. Pülücj patja ne'aj.
    Püna pajal 'üsüs la tjiji ne'aj. 'Üsǘ p'in uva 'üsǘ tepyala la tjiji Jesús ne'aj.
    Ne'aj way p'in pǘ'ütsja jepa auxiliar, Capernaum nt'a. Jupj jatjam pajal malala
    jostsja.
  zap-NT: Zhich guin wa Ne Caná ste ne nak lo lyu guin ne la Galilea, ledne wlaa Ne
    nis bin. Capernaum nuu te xsoldad rrey, rzhuun xpee men.
  wer-wer: Ten Kena kak Kalili yangerak së oröaut. Pörek pimtë ngaan maan i yaaptak
    wain i sa pörek. Pël ëën kak pörekë naë Kapaneam kak pörek yang ngarangkëp pim
    ya omën nampë yokotup yauman wieëa.
  ipi-ipi: Lameai-kola, bala Galili disitiki tano Kena okona lapone pea. Wamba bala
    tano okonena atoto, ipa enene oko mo waene gulaya yane. Jisasa bala Kena tano
    okonena lapone peane okone angi, gapomane akali kawane mindina iwanane oko Kapaneame
    tano okona siki oma-yene ya.
  qul-NT: Jesús cutiporkan Galilea provinciapi caj Caná llajtaman, unumanta vinoman
    tucuchiskanman. Gobernajpaj uj autoridadninpaj churin onkoska carkan Capernaumpi.
  ter-NT: Úkeane kayukópovomaka ne Jesus yane kali pitivóko koéhati Kána ya Ngalíleya,
    xoko óvoku sá'iri'okopea úne ya víyum yanekôyoke. Yoko ápe hóyenoya ko'itúkeinoti
    nâti. Enepone hóyeno, ápe xé'a ka'aríneti ya Kafanâum.
  bmr-NT: Jaadɨ Jesu siino saauhi Cana cuumijaagovɨ Galilea jiinɨjevɨ toonovɨ nɨfaihuco
    aivofaihutɨ iminiiyumañovɨ. Jaanaa Capernauvɨ icaubo saafi aivojɨɨbo. Jaabo seemene
    guihuvauhi.
  fuf-fuf: O yiltitii kadi Kanaa, ɗun ko e nder Jaliilu, ka o waylunoo ndiyan ɗan
    njaram *wiiɲu ɗon. Tawi ɓiɗɗo yeesoojo laamateeri ndin, wonɗo Kafernahuum, no
    nawni.
  bhl-bhl: Deiw mak ding mak e, Yesus e iti Kena abiw mutuk unse kale. Sua kel akate,
    e ka kel ok ayet ok sen tem duluko, dukusiliw ok be famdeko, wain ok ken kelewse
    kale. Kaem ding dim bakate, emisik kamok fian Antibas Kelot em aluwbamin kunum
    im kak kunum mak Kafelneam abiw mutuk fian ka kel alenale kale. Kunum beem min
    e wakamin fian mak kuluko, kuanomin kis kese kale.
  ons-ons: Eso Yesu eŋe mo koso zinge Kana matko Galili kepeo alakan dokuŋo raki qeinge
    wain okange yewa arike. Ware ware mane yewa geke, eŋane gipole zoma suaine okankaki,
    Kaperneam matko pake.
  con-NTPO: Tsa'caen tsu Jesús toequi ja Galilea'su Canáni, tise tsa'ccuma vinome
    tsoni. Tseni tsu can'jen ande na'suma shondo'su. Tsambe dutssi'yeja Capernaum
    canqqueni pajipa ccui.
  ghs-ghs: Oonita noi bosata Garirea habaho nagapa Kana ota oba korabetemi baiho isaki
    naateta noi ota paha biranatemi gamaniho abi teei oota. Abi oi qaaho pobipobi.
    Qate noho khata heme aimaqi Kapanao nagapata ooqi baataquho isaki naateta.
  peg-peg: ଇଦାଂ ପାଚେ ଗାଲିଲିନି ଇମ୍‌ଣି କାନା ଗାଡ଼୍‌ଦ ହେୱାନ୍‌ ଏଜ଼ୁକାଂ ଅଙ୍ଗୁର୍‌ ରାସ୍‌ କିଜ଼ି
    ମାଚାନ୍‌, ହେ ବାହାତ ହେୱାନ୍‌ ଆରେ ରଗ ହାଚାନ୍‌ । ଆରେ ହେବେ ରକାନ୍‌ ଗୁମୁସ୍ତା ମାଚାନ୍‌, ତା
    ମାଜ଼ି କପର୍ନାହୁମ୍‌ ବିଡ଼୍‌ ଆଜ଼ି ମାଚାନ୍‌ ।
  txu-NT: Jeju Garrêjakam bôx ne ajte krĩraxbê Kanakam bôx. Kam ne amrẽbê kute ngô
    kajgoo uba kangô nhipêx. Jeju bôx nhym onĩj Kapanakam me'õ bẽnjadjwỳr kra arỳm
    kanê.
  eng-WEBU: Jesus came therefore again to Cana of Galilee, where he made the water
    into wine. There was a certain nobleman whose son was sick at Capernaum.
  gnw-NT: Jayave Jesús oo uvãe Caná Galilea pegua pe. Joco pe tenonde yave uyapo ɨ
    vinorã. Jare ico Capernaum pe penti mburuvicha. Cua cuimbae taɨ imbaerasɨ oĩ.
  mux-mux: Yesos kolea Gallalli distrik pupa kene alsupa kolea-kelú Kena taon-na sukundu
    urum. Taon kanuna ui yu-ni bo-no kuluringima no-waen tepa au talunjurum. Kolea-kelú
    Kapeniam taon yi nuim kingeliinga kongun tinjili yi-auli te kolea-kelú Kena kanuna
    mulurum, akiliinga málale kuru auli te turum.
  maj-NT: A̱s'a̱i tsichu ngáha Jesu Cana, nanki xi tíjñajihi̱n a̱nte Galilea̱ má nga
    kits'ín ma binu̱ ntánijuo̱. Yo̱ tíjña nku nda̱ xi ts'ínxát'aha̱ nda̱ rei̱, kui
    xi tíjñaha̱ nku nda̱ chí xi kjijña un nanki Capernaum.
  bkq-NT: Aituo mârâ âjidâpa Jesus âxiguely, xidadâ Canánra odopâdondyly, Galiléia
    eynynonroam, paru vinhuem tienehon-hombyryam. Tâlâ ani Cafarnaumdâ tâjikeim pymâ
    emary. Toenzepa myani imery ewânu.
  kue-kue: Ana Yesus aglke kordagl ende ikine Kena dumo kande Galili kamun suna ongwa.
    Igle ye okuna niglkor orko wu wain ongwa. Ana igle king kongunmo yomba ta wam
    kinde sungo Kaperneam kamun paimoglkwa.
  cot-NT: Ariqueate ipianajaquea Jesoshi Canaaqui Garireaqui oraniqui ipeacaacarogueti
    oja vinoja. Choocaqueate iramajirore majirontatsica iguintenitacaqueate Caperenaoqui,
    yojoquijicaquea irijanite.
  bnp-bnp: Muri i vano i gosi tabua a tanga e Kana na tabeke ne Galili, ra tanga rira
    i pulo a naru i lakea na vain vona. Na parava tara, a bolekori na hariki i made
    o Kapernaum, i giloa e tuna, i popote ge mate. I longoa e Isu i malaga o Iudea,
    i bele pali o Kana. Lakea i laho lokovonga, i taki torea e Isu ge vakamahuria
    e tuna.
  apn-NT: Tã pa mẽ kormã Garirej kamã ixpa nẽ akupỹm krĩ pê Kanã hwỳr mõ. Kamã na
    pre Jejus mẽ kãm gô ho wĩhti nhĩpêx. Jakamã pa mẽ akupỹm mẽ hwỳr mõ. Nhũm mẽõ
    pahi nhõ kôwenatôjê hõ hkra myja kêp à htỳx nẽ nõ. Nom Kanã kamã hkêt axtem krĩ
    hõ pê Kapanaũ kamã.
  ctp-NT: Chunꞌ ndiꞌin la mdiyan Jesús kichen Caná nde lo yuu ꞌin Galilea xiyaꞌ; kichen
    kanꞌ ngwa seꞌen ngwiñan Jesús mñun loꞌo tyiꞌa ti, chaꞌ yiꞌo neꞌ nu mdiꞌin taꞌa
    kanꞌ. Ndiya ska yu kula nu ndiꞌya tñan tnun ꞌin ree, tiꞌí ꞌa sñiꞌ yu nskwa naꞌan
    tyi yu nde kichen Capernaum.
  bre-BRG: Jezuz a zeuas eta a-nevez da Gana e Galilea, e-lec'h m'en devoa graet gwin
    gant dour. Ha, bez' e oa e Kafarnaoum un Aotrou a di ar roue a oa klañv e vab.
  opm-opm: Ambutperhan nuhur susa Jisas ohe tomnap orhor irat gwe wain tom gap ma
    matip aptei oh kotpa. Kotperhan Jisas oh Judia mongdapat apris patmur ritperhan
    Kapeneam aptei gapman ohe duuptei hat pat han oh amrama orhe brer mon oh sik hat
    pato rim apingop. Apriporhan Jisas ohnong Nohe mon oh sik ham haputin ina kakduup
    hatmur ihan go apris napomtina por kandeingop.
  bvr-bvr: Lika gatiya wana gu-bapala gu-rrawa Galali, Jesus barrwa a-jekarra gun-delipa
    rrawa Geyna (Cana), rrawa gun-gata minypa gipa mu-ngoyurra bugula gu-jarlapuna,
    minypa wayin (wine) mu-ni. Rrapa an-ngardapa an-gugaliya an-gata gapman (government),
    nipa an-nigipa an-walkurpa a-yorrpuna a-yu minypa marr gu-yinanga balay rrawa
    Gapárniyam (Capernaum).
  wal-wal: Yesuusi haattaa woine eessa kessido, Galiilan de7iya Qaana katamaa biis.
    Qifirinaahooman a na7ai sahettiyo kawo keettan oottiya issi halaqai de7ees.
  zad-NT: Na' dii yoblə wizaj Jesúza' yell Canána' daa llia gana' mbani Galileana',
    gana' biyone' nisa' vino. Na' yella' zoa to beṉ' zakii beṉ' chon llin c̱he beṉ'
    wṉabia'na', na' zoa to xiiṉe' bi' byo bi shao'b'.
  kmg-kmg: Eme Kana haeo Galilaia mâreŋko mârâc mume opâzi waiŋ ewec ira hâcne mocwâc
    risiewec. Eme Kafanaum haeo kia moc juwec, e ŋokâ-ticne hucsâko bame fowec.
  aso-aso: Neꞌmine ikevo Izesuꞌ aza nGalilaia misubouꞌ numuno ebeꞌ ma Kana neuꞌ gomuꞌ
    haza nosodunuꞌ vaini noso loloꞌ ineꞌ numuno ebeta nene gohi vineꞌ ve. Aꞌmida vo
    neivo Kahanaumi numuno ebekuꞌ nene guvelesi ve maliꞌmi gonouꞌ ve naba ma minineꞌ.
    Aꞌmine veꞌmi gipele nene initeꞌ gize do minineꞌ ve.
  uli-uli: Iwe Jesus sa tefael ngal Cana we ye mel woal Galilee, loboswe ye weged
    chael ngal wine mo iyang. Ye mel semal tamol Am loboswe le ye mel semal tarmal
    lol wol Capernaum le ye tomay.
  nin-NT: Nu umi ku uzirr kuma nggo a ba nu Galili na rri nu igbu nu Kena, nggo a
    ka amasirr wa ki ahi. Ankpye numa ni iko i uttu à se na ba, nggo uzuma wa nggo
    so nu Kapanahu à vri kakami.
  tgk-tgk: Исо боз ба Қанои Ҷалил, ки пештар дар он ҷо обро ба шароб табдил дода буд,
    омад. Дар Кафарнаҳум писари як амалдори дарбор бемор буд.
  acu-NT: Tura asamtai Galilea nungkanam pujau ataksha Caná yaktanam waketkimiayi.
    Nu yaktanam yaanchuik vino najanamia nuni Jesús jeai, chikich yaktanam Capernaum
    tutainum apu uchiri jaak tepemiayi.
  cak-WNT: C'ac'ari' ri Jesús xbe chic c'a jun bey ri pa tinamit Caná ri c'o pa rucuenta
    ri Galilea, ri acuchi (achique) xuben wi chare ri relic ya' chi xoc ruya'al uva.
    Y chiri' pa Galilea, pa jun chic tinamit ri Capernaum rubi', c'o c'a jun achi
    nim ruk'ij, rumozo ri rey, y riya' c'o jun ruc'ajol yawa'.
  ebk-ebk: As nan hiyachi, kasin nunfiangad hi Jesus ad Cana ay ili ad Galilea ay
    hid-i nan nangepafialinana as nan chanum as fiayas. Wacha nan usa ay opisyar chi
    goberno ay nan pototna ay laraki at cha munsaket ad Capernaum.
  spa-PDDPT: Volvió a Caná de Galilea, donde había convertido el agua en vino. Y un
    funcionario real, quien tenía un hijo enfermo, estaba en Cafarnaúm.
  ruf-ruf: Kuya Yesu kengila keli mne ghumji ghwa Kana ako Galilaya, hanu haghaluse
    ghamatsi kuwa idipfai. Baho tsakukala ne chilongotsi yane imwana iyoghula ako
    Kaperinaumu.
  gun-gun: Ha'e gui ojevy ju Caná tetã Galiléia regua py yy gui vinho ojapoague py.
    Ha'e py oiko peteĩ huvixave rembiguai yvateve va'e. Ha'e va'e ra'y ma Cafarnaum
    tetã py imba'eaxy oupy.
  agu-BL: Pakxe'nt tzun Jesús Caná cwent Galilea yi luwar kale je't xtx'ixpul i' yi
    a' tetz win. Nintzun opon jun ajcaw te'j, yi yabi'ẍ yi cy'ajl i', jalen le tnum
    Capernaum.
  isn-isn: Ai uzile hangi ku Kana a Galilaya uko kai umakaie imazi kutua magai. Ai
    ukoli ofisa naiza ng'wana nuakwe mulowae uko ku Kapernaumu.
  eng-PEV: Jesus and his followers went again to Cana, the town in Galilee where he
    changed water into wine. In another town in Galilee, called Capernium, there was
    a very important man that worked for the government. But his son was very sick.
  ilo-ULB: Ita, nagsubli manen ni Jesus idiay Cana a lugar iti Galilea a nangaramidanna
    iti arak manipud iti danum. Adda ti opisial iti ari, masakit ti anakna a lalaki
    nga adda idiay Capernaum.
  pir-NT: Sa ye Canápʉ Galileapʉ ijiri macapʉ acore tiquiro ʉhse co bajumehnedi macapʉ
    wahaʉ ʉsã tiquiro mehna. Caná cahapʉ ijiri macapʉ Capernau wame tiri macapʉ pʉhtoro
    macʉno dohatiro niahye.
  anv-NT: Ne Jisɔs ama ajyɛ́ɛ né melɔ Kana ɛwé ji abɔ́ apyɛɛ́ manaá mábwɔ́lé
    mmɔɔ́ né gebagé mewaá Galilií. Ne muú kpaá gɔ́mena fɔ abɔ́ alú né melɔ
    Kapanɔm ayi maá wuú abɔ amée.
  sab-NT: Jesu jo chke nakwaite una Canáge nga Galileage, eni ngeru ama chi blitu
    uva chia gagere. Kwian chugagwalla gdaite toinga una Capernaumge nga Galileage,
    ama kirolla gdaite oga,
  tmd-tmd: Jisas du Galili mɨdön, höbkal Kena taun duöŋa. Kena taun aku mɨ, höd röbö
    yöbö aku rɨmɨn röbö wain röxgöŋa. Makwam taun ulmɨdö Kapaneam yöraku, nöbö dib
    i ha nuŋwa ap röŋa.
  acr-NNT: Ekꞌuchiriꞌ, ri Jesús xtzelej pa ri tinamit Caná re Galilea pa xuꞌan wi
    vino che ri yaꞌ. Kꞌo kꞌu jun aj wach raj chak ri rey chilaꞌ Capernaúm, y rire
    kꞌo jun ukꞌajol lik yewaꞌ.
  kpg-kpg: Jesus gaa hana labelaa gi Cana i Galilee, di gowaa a Mee ne huli nia wai
    gii hai nia waini. Tangada aamua oobidi i golo, dana dama daane e magi i Capernaum.
  taj-taj: दोःसी येशू गालील अञ्‍चलला काना भिबा शहररी फेप्‍जी। थेनोन शहररी येशूसे क्‍युइदा
    अङगुरला निङगु दोना लबा मुबा। कफर्नहुम शहररी चिबा हाकिम गिकला झा ल्‍हानान आखम्‍बा
    मुबा।
  avt-avt: Epei au, Jisas pɨke ken wit Kena ke provins Galili, wit kerek nɨpaa hɨrak
    keweikɨn tɨpar weinɨm mɨre tɨpar wain. Mɨtɨk iuwe ke gavman keit Kapaneam kau
    in. Nɨkan kɨrak hɨrak kɨnap.
  cbk-cbk: Despues si Jesus pati su maga dicipulo ya bira otra vez na Cana, aquel
    lugar donde ya hace le con el agua para queda vino. Aquel mismo tiempo tiene un
    oficial na Capernaum quien ta trabaja na gobierno, y tiene le un anak hombre enfermo.
  uig-ARA: ئەمدى ئەيسا بۇ قېتىم گالىلىيەدىكى كانا يېزىسىغا يەنە باردى (ئۇ دەل شۇ يەردە
    سۇنى شارابقا ئايلاندۇرغانىدى). شۇ كۈنلەردە، كەپەرناھۇم شەھىرىدە ئوغلى كېسەل بولۇپ
    ياتقان بىر ئوردا ئەمەلدارى بار ئىدى.
  tuf-tuf: Jesús bucoy pueblo Caná cajc Galilea cutar bijacro. Cahmor erar bijacan
    riha chistár ub bacú arjacro. Pueblo Caná cutar gobierno cara istiyrá ésatro.
    Ey wacjá yatro. Waquíj eya pueblo Capernaum cutatro.
  abx-abx: Amisita gihapon si Jesus ari si baryo Cana kon singnga aghimu-na siray
    bino i buwahi'. Aniya' addangan tinapuran-na si hadi' ari si syudad Capernaum
    nga maburong i dadi'-na.
  mco-NT: Chi yhuimbijty Jesús jadüg'oc jɨm Caná ma Galilea ñaaxjot, ma je nɨɨ yajvinocojy.
    Jɨm Capernaum anajty tüg rey mɨjtungmɨɨdpɨ huɨdibɨ anajty y'ung pɨ́jcɨp.
  kqf-kqf: Yesu i munaḡa tava Galili Plovins noponemo Keina malagainemo, ḡome wala
    gauba i voiye te i waila waen. Bi niga tavanemo ba gabemani badana ḡemota ḡome
    i tava bi natuna olotona sidasidana ba Kapeniyammo.
  cpb-NT: Ari rareetaawo Jesús janta Caná-ki saikatsiri Galilea-ki, tsika ipeyakero
    ñaa oshiyawaitanakawo riraitziri. Tzimatsi janta Capernaum-ki iriiperori jewari,
    mantsiyataintsiri itomi.
  aon-aon: Aria nanak natogur natik aburdok wabur Kana. Ababur douk bape agudok shokugi
    nahobig Galili. Abrudok wabur douk nubokuhi nabadig abar meyoh batogur wainibar
    abar iri. Aria abudok nyutob anan nenek mour um gavman iri ananin nuganin douk
    eneh arugeh hapeyan aria anan douk nape wabur Kaperneam.
  hus-NT-2005: Na Jesús witsiy Kaná, an bitsow xu takʼnal ban chabál xi Galilea xon
    tin wenkʼómal an jaꞌ ti yajtsik uxnél. Tajaꞌ, taꞌ ti kʼwajat jun in tʼojnálil
    an pulek awiltaláb. Jechéꞌ an tʼójontsix, in koꞌol jun in chakámil u yaꞌul ban
    bitsow xi Kapernaúm.
  mig-NT: Yúan‑na te ni̱ kee tuku Jesús kua'a̱n‑ya̱ ɨngá jínu onde̱ ñuu̱ Caná ndañúu̱
    Galilea nuu̱ ní i̱o nducha já ní nduu vino ni̱ sá'a‑ya̱. Te ini̱ ñuu̱ Capernaum
    ni̱ i̱o ɨɨn cha̱a játíñu nuu̱ rey te kú'u̱ se̱'e‑de.
  bps-bps: Na samfulê Dyisas di tukay banwe Kana déén di Galili, i banwe gufbalingan
    binu i yéél. Na nun satu ganlal déén mdà di Kafernaum i nun tingaan lagi nun tduk.
  mbs-mbs: Limikò si Jesus doton te lonsod te Kana sakop te Galiliya. Yan se lonsod
    ininangan din te kepelahan, so binaloy din bino se wayeg kidoen. Doton te doma
    lonsod te Kapirnaom, doen sebad opisyal te gobirno te Roma, aw nesekitan se batà
    din.
  tof-tof: Yesu akó Keina basirrdü alkomólórr Galili prrobinsdü, wa nae waenóm ne
    imzazilürr. Darrü kingan zaget pam ola asi yarilürr. Oya siman olom azid yarilürr
    Kaperrna-um wirri basirrdü.
  cme-NT: Ku huoŋgu-na, wuɔ ji tiraa kã Kana‑i-na uŋ ŋa naŋ birii hũmma‑i kolma‑i
    kusuɔŋ-nu. A ne da fãamaaŋo naŋo biɛŋo taa u jaŋ. U waa Kafarnamu.
  sus-sus: Na kui, Isa man naxa so Kaana, Galile bɔxi ma, a ye mafindi wɛni ra dɛnnaxɛ.
    Mangɛ xa walikɛ xungbe nde nu na naa, naxan xa di nu furaxi Kapɛrɛnamu.
  pon-2006: Eri, Sises pwuralahng Kena nan Kalili, wasa me e ketin kawekalahr pihl
    oh wiahkihla wain. Eri, lapalap en wehi men mie Kapernaum, me nah pwutak soumwahudahr.
  dad-dad: Ĩ baban Galili distrik oun Kana fonõ ki fen, kulu an ĩ naan wain falei
    felen. Sain anĩ bun, king nẽ kabĩ mudur taka nẽ naal Kapenaum taun an dagi yenen.
  zab-NT: Chiyru gubíi biecqui Jesús Caná tuby guɨdx xte Galilea, rut baanny guctegac
    nis vin. Ne guɨdx Capernaum guu tuby xpɨny rey ni racxú tuby lliinni.
  jae-jae: Amboac tonaŋ gêmu gêja Kana Galilaiaŋa, taŋ gêjam bu ôkwi kêtu wain naŋ.
    Kiŋnê ŋac teŋ gêmoa Kapanaum, naŋ latu gêmac gêc.
  ksd-ksd: Ma i pot mulai aro Kana ta ra langun Galilaia, nam i ga pait pukue ra tava
    tana upi na vain. Ma natu i tika na luluai, a tutana, i mait arama Kapernaum.
  msm-NT: Dajun pauli si Jesus diya to yunsud to Cana no duon din hinanga no inomon
    to diya wohig. Na, duon to yain no yunsud no og-ilingon to Capernaum meyduon upisyal
    to gubernu no nasakit to anak din no yukos.
  myk-myk: Wee tuun wu ni a Yesu di guri pa sanha Kana kulo li ni, Galile fiige ki
    ni. Wee xuu wu ni wʼa bi lɔhɔ ki ɲɛri na pye duvɛn. Lee bi fiige ki sipyigbɔ wa
    ta Kapɛrinɔmɔ kulo li ni; wee ja bi cuuŋɔ wɛ.
  sbe-sbe: Kabo Yesu ye uyo magai gagilina hesana Kana, Galili tehana unai. Magai
    ta unai meta lahinaidi waila ye bui ye hemala waina. [Na Galili unai magai hesau
    hesana] Kapelenauma, na temenai gabemani yodi tamowai lakilakina hesau, natuna
    loheya meta ye kasiyebwakalili.
  mcr-mcr: Galili duŋi, Jisasi Iqu aŋä-himqä Kanaŋi, aaŋä eqe wainqä imäkkqä iuŋqä
    äukqe. Iŋgaŋi, ämiqä naqä iqueqä wäuŋuä miqä hŋqueqä ymeqe, aŋä-himqä Kapänamäŋi,
    täŋä-yaqä äwämiŋqe.
  cux-NT: Ndaa ntúūⁿ Jesús na yáāⁿ Caná yeⁿ'e yáⁿ'āa Galilea naachi din'dái yā vino
    ndúúcú nuūⁿnīⁿ. Mííⁿ canéé 'áámá rey yeⁿ'e yáāⁿ Capernaum. Ngiītā 'áámá daiya
    rey miiⁿ.
  tur-YTC: Yeşua, suyu şarap yaptığı Galile’nin Kana Köyüne yeniden geldi. Oğlu Kafernahum’da
    hasta olan bir saray memuru vardı.
  san-ITR: tataH param yIshu ryasmin kAnnAnagare jalaM drAkShArasam Akarot tat sthAnaM
    punaragAt| tasminneva samaye kasyachid rAjasabhAstArasya putraH kapharnAhUmapurI
    rogagrasta AsIt|
  bel-N: І вось Ісус ізноў прыйшоў у Кану Галілейскую, дзе зрабіў з вады віно. І быў
    у Капэрнауме нейкі ўрадовец, у якога занядужаў сын.
  sch-sch: Hanchu, Jisua ha Galilee rama Cana khuoa tui uain a min changna han a hong
    nôka, sorkâr ulien inkhat a oma, a nâipasal Capernaum khuoa dam loiin a om
    ani.
  mic-MIQNT: Ge's eigeg Galaliewa'gig, 'mjit newgt apaja'sit na gutan teluisig Gena.
    Na'te'l etl sa'se'wa'toqop samqwan moqopa'qigtug. Galaliewa'gig eig g'pnno'lewei
    iganpuguit, ta'n uggwisl gesnugwa'litl. Wesgowa'sijig na gutan teluisig Gapelniamg.
  huu-NT: Galileamo Jesús caɨ dɨga macaria, dane Canámo ridɨcaɨ. Nainomo jɨnuimona
    vino navui fɨnode. Nainomo caɨ ia, Capernaum railla naɨraɨmo itɨmɨe jito duide.
    Duidɨmɨe moodɨ gobierno dɨga maɨjɨuide.
  jiv-NT: Nuyá Jesus Kaná péprunam atak támiayi. Nu péprunmasha nuik Jesus yumin umutai
    awajsamiayi. Jesussha nui̱ pujai̱ yajá péprunam Kapernáumnum akupniu takari̱n
    ámiayi. Ni uchirí̱sha jaa tepemiayi.
  otm-NT: Nɛ dá mbähmbe ra Jesús mahøn'a bʉ ra hnini Caná ra häi Galilea, guepʉ xí
    päh ra dehe bin gui'uva. Nɛ mí 'bʉpʉ n'da rám fäts'iui ra ts'ʉt'abi xʉn ʉ rá ts'ʉnt'ʉ,
    nɛ i 'bɛm bʉ ja rán oi nubʉ ja ra hnini Capernaum.
  dah-dah: Yesube sopte po Galili naŋa bana goŋ niŋ taun kura Kana, fe gergeŋ tigiri
    tike wain hiriŋde gor kuriŋ. Gorbe naŋa gote doyaŋ al kuruŋde meteŋ al kura gor
    hinhin. Goyenbe al gote urmiŋbe Kapeneam taunde gor garbam buluŋ po heŋ yamiŋde
    firtiŋde po hinhin.
  tnk-tnk: Ro iamɨnhi irə Iesu rapirapw ia tənə Kalili, mevən mwi ia rukwənu Kena,
    kwopun nəha in rɨno nui ruvehe mo waen irə. Iəmə asori riti tɨni ramemhə mamapri
    fwe taon Kapaneam.
  kpr-kpr: Avori, Iesu nu sekago ira, reighi Keina aminda buvurutusira. Reighi aminda,
    nu giti setiri uvu jovereghedo vaini (wine) jinisira. Reighi daba aminda, gavana
    eni irei. Gavana resena einda mandi mo, nu reighi eni javo Kaponiam aminda kae
    budo fasirei.
  san-IAS: tataḥ param yīśu ryasmin kānnānagare jalaṁ drākṣārasam ākarot tat sthānaṁ
    punaragāt| tasminneva samaye kasyacid rājasabhāstārasya putraḥ kapharnāhūmapurī
    rogagrasta āsīt|
  nho-nho: Ki oti raa Jesus ni ahe ki Kana i Galilee, tana henua ni huri te vaiua
    no mee ma se wain. Teelaa se hakamau te kaaman e noho i te kina naa. A ia e mee
    tana tamariki e moe ka maki i Capernaum.
  gym-NT: Jesu rikaba nebe juta Canáte kä Galilea yete. Juta Caná känti Jesukwe ñö
    kwitani uba döire, ye känti rababata. Angwane abko ni näma iti sribikä ütiäte
    kri jreikrä abko kän ngäbäkre näma bren dikaro juta Capernaúmte.
  azg-NT: Jndë joꞌ sꞌá nntꞌá yohin Caná ndyuaa Galilea, naijon scüaquen jon ndaa na
    sꞌaahanꞌ vinonhanꞌ. Ndoꞌ juu tsjoon Capernaum tomꞌaan ncüii tsꞌan na tꞌman tonduihin
    ntyja ꞌnaanꞌ gobernado. Juu lu, jnda tsanꞌñeen, mꞌaan juu na viiꞌ juu.
  bhd-bhd: दुइयोवं बार ज़ैखन तै गलील इलाकेरे काना ड्लव्वें मां ओरो थियो ज़ैड़ी तैनी
    पानी दाछ़ारो रस बनोरो थियूं। तैड़ी अक बड़ो बड्डो राज़ेरो अफसर थियो तैसेरू मट्ठू
    कफरनहूम नगर मां बिमार भोरू थियूं।
  too-NT: Jesús mimpā nac Caná, nac estado de Galilea, a'nlhā līmāxtulh xavino uva
    huan xcān. Lā' pajtzu Caná, nac lakatin cā'lacchicni' a'ntū huanican Capernaum,
    ixuī' kalhatin chi'xcu' a'ntī ixtā'scujmā' huan rey. Lā' huan ixo'kxa' lej ixī'tza'ca'n.
  ind-AYT: Karena itu, Yesus datang lagi ke Kana, Galilea, tempat Dia pernah membuat
    air menjadi air anggur. Di Kapernaum ada seorang pegawai istana yang anak laki-lakinya
    sedang sakit.
  cjo-NT: 'Rapiitakiro riyaatanee riraga Jesoshi Kanaaki: rowaga karireeyawero. Janta
    chapinki ipeyakiro iñaa awishoowaantsi oowa. Eeniro ijeeki Kaperinawooki jewatatsiri,
    imantsiyataki itomi.'
  nsn-nsn: Song ke la tapokis Iesu i Galili tar uan i Kena geke uapalih toono tar
    kodomo tar bino. Dohi Kena a tang siokor uleiking tar gavaman e uangoul, doha
    tunon a keketik bulout e momouh e uangoul tar uan i Kaperneam.
  san-DEV: ततः परम् यीशु र्यस्मिन् कान्नानगरे जलं द्राक्षारसम् आकरोत् तत् स्थानं पुनरगात्।
    तस्मिन्नेव समये कस्यचिद् राजसभास्तारस्य पुत्रः कफर्नाहूमपुरी रोगग्रस्त आसीत्।
  tna-NT: 'Da su beju Jesús Caná ejude su jasiapatiana. Tueda ejude da Galilea yahua
    su anina. Tueda ejude su Jesús ja yahui vino su tsapiatana. Piada deja huaraji
    aida Capernaum ejude jenetia Caná ejude su putiana, Jesús dapia yani shanapa putsu.
    Mesa ebacua nedaji emanu piba Capernaum ejude su saina. Tu peje su cuinati putsu,
    Jesús uja bajatana: —Putique quema ete su quema ebacua emanu piba esa esaisiame
    puji.'
  lid-lid: Jises edek eme hamon eme Kana loboho Galili. Loboho doh mene iy tubuni
    gwa asahan ili waen ja udu aliy. Iy udu kon tinan Kapena-um badeh, ndramak ari
    ta atondrok, nadun ibo sik in andri.
  wim-wim: Aꞌ nil Jesus.an iiy aak many aakanakan, Cana.akan. Aak Cana.an aak angman
    Galilee.angan, aak nil angman yump ngakaman wine.akan thant. Nil pam piꞌan thonamana,
    angman wun, aak Cana thinth, aak namp Capernaum angan, nil kingantan work iiy-iiy.
    Puk wuut many nungantamaniy-a, way-wayam wun.
  zga-M: Akhincha tena khu Kana eya Galilaya ukhwa ukhwagewisye amagasi ukhuva inkisa.
    Palepo nu mbakha oswambe ale intamu khu Kapernaumu.
  yom-yom: Wuvutukila ku Kana, mu tsi Ngalili, kuna kakitudila nlangu vinu. Vayi kuba
    Pfumu yimosi yi leta, muisi Kafalinawumi, wuba ayi muanꞌandi wubakala wuba kimbevo
  san-SIN: තතඃ පරම් යීශු ර‍්‍යස්මින් කාන්නානගරේ ජලං ද්‍රාක්‍ෂාරසම් ආකරෝත් තත් ස්ථානං
    පුනරගාත්| තස්මින්නේව සමයේ කස්‍යචිද් රාජසභාස්තාරස්‍ය පුත්‍රඃ කඵර්නාහූමපුරී රෝගග්‍රස්ත
    ආසීත්|
  yut-yut: Yesu aeni Galili mɨktɨmon Kana kokupmon kɨgɨt. Kalɨp uŋun kokupmon uŋun
    da wasok aban pakbisi uŋun da wain dagagɨt. Kana kokupmon kɨla amɨn madep dakon
    kɨla amɨn kɨnda egɨpgut. Monji Kapaneam kokupmon sot agɨt.
  grc-BYZ: Ἦλθεν οὖν πάλιν ὁ Ἰησοῦς εἰς τὴν Κανᾶ τῆς Γαλιλαίας, ὅπου ἐποίησε τὸ ὕδωρ
    οἶνον. καὶ ἦν τις βασιλικός, οὗ ὁ υἱὸς ἠσθένει ἐν Καπερναούμ·
  cpc-NT: Ari jariitaari Jesús janta Caná-ki saikatsiri Galilea-ki, tsika ipiyakiro
    jiñaa okimiwaitanakawo jimiriitari. Tzimatsi janta iriipirori jiwari, mantsiyataintsiri
    itomi janta Capernaum-ki.
  nhg-NT: Ohualiloac ocsajpa ipa Caná de Galilea, cöne inu ötzintle oquecuejque vino.
    Hua oyeya ipa inu puieblo de Capernaum sente tlatequepano de rey. Iconie mococoöya.
  nya-nya: Iye anakafikanso ku Kana wa ku Galileya, kumene anasanduliza madzi kukhala
    vinyo. Ndipo kumeneko kunali nduna ina ya mfumu imene mwana wake wamwamuna anali
    chigonere akudwala ku Kaperenawo.
  ngu-NT: Quemaj Jesús ocsejpa ohuajlaj ne Caná campa on atl oquicuepca vino. Ompa
    nemiya se hueyixticaj itequitcau on rey, yejhuan ne ipan on hueyican Capernaum
    quipiaya se iconeu cualohuaya.
  kup-kup: Met Galili zeisizañ sohot Kena zei potak garos pi et ivov bain ivov bavatah-poek
    sah. Tahan gavman aban ahö napuz rop Kapaneam zei potak lam ahov tat heh.
  jid-jid: zizan ala ye ni cana bubu wa a kma ma ti ihia kikle nikon ri u bi tu chu
    wandi ivren ma ana kru lo kpa
  wmw-wmw: Sambi, Insa akiludira tena Kanaa porovinsiya ya Galileya, kaya yaâtaduse
    maji akitenda vinyu. Kaya nyengine, Kafarnaumu, ákiwapo nkolakazi maalumu wa nfalume,
    mwanawe ákiwa nlwere.
  gmv-GGM: Hessafe guye yesussay hathe Wayyne cajje oothida Gllilla derre garrsan
    dzza Qanna getittza ktama namantho bidees. He wode Qifrnahomen izas nay sakettida
    isi kawo shuumey dees.
  ssg-ssg: Ti Jises Galili, i alia hani tehu taon Kana, tetesol kemuk i kolitini kan
    hani waen. Xohixohin ien, leili tehu taon Kapenaum, tel akaik wawan pate tinun.
    I nati tel masiwi hahitake tel masiwi Herod.
  zpo-NT: Jesús mbare naz yezh Caná yizhyo cheen Galilea, paro mle xaa lee nis ngok
    xis ub. Nu mzhaal xaa kwaan tub xaa non lo rey, nu lee xgann xaa ne ne nzak yezh
    Capernaum.
  poy-poy: Su Yesu kawuyiti kayi Kana mumkowa gwa Galilaya, pahala pakagalambuziti
    mashi kuwera divayi. Afisa gwa sirikali kaweriti paliya mwana gwakuwi kaweriti
    kalwala ku Kafarinaumu.
  qwh-NT: Yapemi Jesus Galilea probinsiacho Canä marcaman cuterqan. Tsechomi yacuta
    binuman ticratsishqa carqan. Capernaum marcachomi reypa ofisialnin nuna pärarqan.
    Pepa tsurinmi qeshyecarqan.
  gaw-gaw: Aria Jesus Nug Galelia wanp̱a oiyaya, ab onig Kana ap̱a uḵom. Ab amup̱a
    Nug anuḵa le he, eḏua wain beum. Ap̱a dayeye, Kapenaum abp̱a gabmannu iḵi danab
    laa amu nug beḵa oḏe ele dayom.
  nca-nca: Ŋundiro Yesuko pitu ko Galili mirako Kana yendémo ŋuno maheró. Komo yendé
    ŋuno sono riní rohoréŋoro wain taró. Mahiní wiri yerete unindoro kho uni qu kato
    yendé kembé Kaperneam ŋuno yora, ko eneŋo naŋuní se khumo taró.
  zpz-NTPP: Orzeꞌ Jesuuz bish cyam zam Caná, tub gyedz nu ri lo yu ni Galilea. Laab
    lugaar zeꞌ nu bicy mi nu byac nis ñup ni urbyay. Na zu tub mbecy nu zu riiñ ni
    gubier. Zeꞌ iꞌñ yu mbish rat yu Capernaum.
  mkj-mkj: Doari, Jesus pwurlahng Cana nehn Galilee, wijahu ma Ih kawikla pil oang
    wain. Doari, laplap in wei men mine Capernaum, ma nah jermwein men johmwehuda.
  zac-NT: Iurní Jesús bëabrí Caná shtë Galilea catë bë́ꞌniꞌ cambi nisë vini. Bini
    tubi më ruꞌbë shtë gubiernë de quë bëdchini Jesús ndë. Nguiu ni nápëll tubi shínill
    narac lluꞌu guëꞌdchi Capernaum.
  kyg-kyg: Yesuꞌa Galeliya kotegamo uno avaꞌyi huteno ani Kena taonifiꞌmo mago afinaꞌmo
    anilafatetiꞌmo nofi alagafati aniꞌmo alino hamaleno ateꞌniya taonifiꞌmo halate
    uꞌniye. Mago gamani vekamo ani taonifi maiꞌnigeno mafaꞌneꞌamo Kapeneyamu taonifiꞌmo
    maiꞌniyana kaita hauꞌniye.
  kmk-kmk: Utdiyon ummoy da uman Cana, un ili ud Galilea un siya’d nampabalinana’t
    dit danum si basi utdit. Ininggaw osa’n opisyal di gubilnu un masakit dit anak
    na ud Capernaum.
  cao-NT: Jahuë mai qui cahëhax Caná icanai ca yaca qui Jesu caniquë, jënëpaxa quima
    jënëria ja ani cato. Toá tsi quiha gobierno chama iniquë. Iquihi jahuë baquë ini
    quiha. Jasca, basi, naa Capernaum yacatá tsi racahi ja ini quiha.
  bbr-bbr: Keseria, Jisas Kena mena meter an wain senek etäiwon mena ätäi potowon.
    Kar gavman ro näwäu Kapaneam mena kon mokoi sip orip rawon.
  inb-inb: Jesús ña Gali­leapi kaspa, Kaná pui­bluma ikuti chaiag­rirka, ñug­pa­ta
    iakuta binu ruraska kaska­ma. Chipi karkami sug atun mandag­ta aidag runa. Chi
    runapa wam­braka, Kafarnaum pui­blupi ungug­si siri­kurka.
  hrv-hrv: Dođe dakle ponovno u Kanu Galilejsku, gdje bijaše pretvorio vodu u vino.
    Ondje bijaše neki kraljevski službenik koji je imao bolesna sina u Kafarnaumu.
  box-NT: O Yeesu bĩnía van ho Kalilee kɔ̃hṹ lóhó na ɓa le *Kanaa, hen na ó o
    hĩ́a yèrèmáa mu ɲumu wó lè ho dìvɛ̃́n yi. Ho kɔ̃hṹ mu bɛ́ɛ tonni ya-dí
    beenì ɓúi wi bĩ́n á za lò yí here wi ho *Kapɛɛnayuumu yi.
  ote-NT: Nepʉ nura Jesu bi yopa zønga maꞌnaꞌqui nuni Ncaná de Galilea habʉ xqui ꞌyøtꞌe
    da mvinu ra dehe. Y nuni Ncapernau mi ꞌbʉhni ꞌnará da̱nga maste ra nda̱ ne mri
    hñenga rá tꞌʉ.
  wnu-wnu: Yisas ginam eng wogub bo sabar ai Galili ginam ger Kana end isorei. Qoan
    ya asin aba wain ya burer ginam end isorei. Isa ne ginam ger Kaperneam end gabman
    baraitari wonou sarau munon ger igoar eng wonou munonbor wau ger toar wab igoai.
  zam-NT: Làth xtau'a, ngua riid Jesús le'n yèez Caná, co' nac thìb yèezya' che'n
    làaz mèn galile, co'te' mbli Jesús ngòc nít vin. Nde nxon', ngo thìb mbi' che'n
    yèez Capernaum co' ngòc thìb jef che'n gobiern co' ñibe' rey. Mque no mbi' thìb
    xgan' mbi' co' ndyac len.
  zyp-NT: Zisu cawh tui misurhang tei a cangsahnah hminghmaw, Galili raang letei Kana
    khua lang khah a va sei kaw. Ma leco abui pakheh a cangpaw a sawcapaw, Kapernaum
    khua letah a ungpaw cawh dang be.
  sey-NT: Ja̱ maca Jesús Caná daripëna coꞌipi, Galilea yejana, i̱ ocore cuiyaꞌi oꞌsa
    co̱no ne sitona. Ja̱rote pajiꞌi, pa̱i ëjaërepa yoꞌoye ayere co̱caiquëpi. Ja̱ëpi
    mamaquëre Capernaum yejare ju̱ꞌiquëre paquëpi.
  nvm-nvm: Ijefuon Jesu fun tavan be una madu vake ai Keinan moik Gareri guf ijia
    kekoin. (Revo ar iji fu ur ijia do iji abe una do vuain bu ijo iji amarenma ijin).
    Regavo ai Kafoniam ijia e gaman ijiebuon ikreno be ijefuon am ijar ka adam ma
    bomana be aben.
  mps-mps: Jisas te Galili tǫ tomoba pelama, tama aga te Kana be naniba sabolai.
    Te bulude polobadu Jisas agai ąį mugo te pusu ebo ąį wain nigai. Tama te be
    nani me nogi Kaperneam te digibulu gana. Tama Kaperneam bulude genuai gavman bidi
    bidai, te bidi aga ogwa gasi yai.
  pab-NT: Hatyaoseta Jesus kaoka Caná nali, one aikawahenere vinhoxa nali xeta haikoaheta.
    Hatyaoseta hatya xekohaseti tyoa irai Jesus kakoa, ityani hokakita ehanako wenakalati
    Cafarnaum nali hoka.
  llg-llg: Boe ma Yesus asa laꞌok lakandoo leni nggolo Kana nai propinsi Galelea leu
    bali. Ana tao nitak oe dadik neu anggol oek nai ndia. Faik ndia, hambu pegawe
    esa nai kota Kapernaum. Ana touanan namahedi.
  kyf-kyf: '''Bhie ɔ yia Kana lʋ mnɩ, Galilee -dʋdʋ -gʋ, da ɔ ''bhitilia ''nyu nʋ
    ''wʋla. Nɩɩ, *Ewlodʋʋ nyɩmɛ ''kadʋ yabhlo mɩa Kapɛnaumʋ, ɔ ''yu ka gu -yɔ.'
  tpi-tpi: Jisas i kamap gen long taun Kana bilong Galili. Long dispela taun em i
    bin tanim wara i kamap wain. Orait long dispela taim wanpela ofisa bilong king
    i stap long taun Kaperneam, na pikinini man bilong en i gat sik.
  mih-NT: Tacuan ta zɨquɨ i naquita tucu ra Jesús ndya ñuu Caná sa ndyaca ñaha Galilea
    nu i zanduu ra vino sii ndutya quɨvɨ cuan. Ta yucuan iyo minoo ra ñuu Capernaum.
    Cahnu xaan tyiño ndyizo ra cuenda ra cu rey. Ta cuhu xaan zehe ra ndya ñuu ra.
  qvh-NT: Saypitana Jesús cutergan Galilea provinciacho caycag Caná marcaman. Saychömi
    yacuta vïnuman naupata ticrasergan. Canácho cashganta musyaycurmi Capernaum marcapita
    juc autoridä sayman aywargan. Chaycurmi Jesusta ruwacorgan wayinman aywaycur ansa
    caycag surinta aliyäsinanpä.
  kms-kms: Jisas ni munene tiqe ire Kana puq munduw kin ni Galili opu yequ ye tende
    no. Tiqe te ningg ni asi nari di wuye tinde kuso wain kuse. Di wuti iri ni Juda
    mingg wuti nyamb kin ni wo num yumbui nganye gureg pu Kaperneam nase.
  agn-agn: Oman, napaning sing oman si Jesus ong Cana, sakep tang Galilea, ong logar
    ang don bindoat nang bino tang wi tanopa sia. Mandian, don ong Capernaum, ang
    sakep ka tang Galilea, may tatang opisialis tang gobirno tang Roma, ang ana nang
    lali pagmasit.
  nhi-NT: Jesús ocsipa oyah itich in altipetl Caná tlen poui Galilea, campa in atl
