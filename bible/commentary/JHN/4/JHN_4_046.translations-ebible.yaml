    mon i Kapernaum.
  uig-CYR: Әнди Әйса бу қетим Галилийәдики Кана йезисиға йәнә барди (у дәл шу йәрдә
    суни шарапқа айландурған еди). Шу күнләрдә, Кәпәрнаһум шәһиридә оғли кесәл болуп
    ятқан бир орда әмәлдари бар еди.
  ikw-NT: Jizọsi lahna nụ Kana ke Galili hne o mernu mini ghọ manya. Otu nye risi
