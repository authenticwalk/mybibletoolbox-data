    Kale king imi dong daga-emin tinum imi man tinum iyo abiip Kapeneam kugol mafak
    ilik umola e,
  piu-2006: Tawunu Kayinalakutu Yiitjunya piyuku yanu. Manta Kaliliyila tawunu paluru
