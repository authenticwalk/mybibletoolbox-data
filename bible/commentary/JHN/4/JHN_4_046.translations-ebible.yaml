    Ꞌalako taꞋi ngwae ꞋinotoꞋa faꞋasia Ꞌi Kapaneam, nia mataꞋi ka doe liu.
  eng-WYC-2017: Therefore he came again into the Cana of Galilee, where he made the
    water [into] wine. And there was a little king, whose son was sick at Capernaum.
  eng-WMBB: Yeshua came therefore again to Cana of Galilee, where he made the water
    into wine. There was a certain nobleman whose son was sick at Capernaum.
  zat-NTPS: Nadxa bezrín Jesús xe̱zre Caná naga nababa Galilea naga be̱ne̱' bexaca
