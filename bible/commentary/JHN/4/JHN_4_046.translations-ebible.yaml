    n'na rá̱ ts'ʉnt'ʉ ma̱di̱ hyɛ̱nni̱.
  nop-nop: Kaŋ Jesu adi kotigoŋ Kanade uguk. Adi koom yokwet uŋoŋ mede yobune imedi
    wain mintaguk. Ala uŋoŋ uune kiyap niŋ adi mihiŋiŋ niŋ yagit kisaŋ hinek tiŋa
    Kafanaum uŋoŋ hakuk.
  obo-NT: Na, mid undiyon mandon si Disas to Cana no sakup to Galilea no riyon en
