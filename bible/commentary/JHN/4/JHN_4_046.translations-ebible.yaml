    king tau ra himache fori dawani ri hurahama che ri ya hahungonda.
  vie-OVCB: Chúa lại vào làng Ca-na, xứ Ga-li-lê, là nơi Chúa đã hóa nước thành rượu.
  kze-kze: aamoí umánkówana Ísu Káríri-ayampa'a kwénaaena Kéna-naopa'a non-úranko
    ándá-aran-dombo kasúkáin-daopa'a kúmba kámááni-kwaasi Kápénéamu-naopaken-kwaasigo
