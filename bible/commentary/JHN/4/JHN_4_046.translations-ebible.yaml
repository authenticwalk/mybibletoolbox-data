    wiyika'kuŋal borum. Ga waŋgany yolŋu ŋurruḏawalaŋu gapman djämamirr gan nhinan
    ŋunhiliyi, ga gäthu'mirriŋu nhanŋu ḏirramu gan ŋorran rerrimirr ŋunhiliyi Gapuniyamdja
    wäŋaŋur, yurr märr-barrku ŋunhi wäŋany.
  kvg-kvg: Yaq Gelili plovins-te ndøgo, ndego nqawa Keina vemiav-té gemøwáv. Ta
