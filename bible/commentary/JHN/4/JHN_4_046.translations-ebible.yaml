  mpm-NT: Yukan na ti ni ndeokuñɨ Jesús ichi ñuu Caná ja kuu ndañuu Galilea, nuu ni
    nasaꞌa ya vino jiin nducha un. Ti ñuu Capernaum ni iyo ɨɨn chaa kuñaꞌnu ja ndiso
    jniñu da nuu rey. Ti kuꞌu seꞌe chaa un.
  ots-NT: Diguebbʉ ya, car Jesús pé bi ma gá nzøti pʉ jar jñini Caná, pʉ jar estado
