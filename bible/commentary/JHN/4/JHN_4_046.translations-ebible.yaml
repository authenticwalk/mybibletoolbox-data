    Ga ŋunhalanydja bala Gapaniyamdja wäŋaŋura, waŋgany yolŋu Gapmangu djämamirri
    buŋgawa yukurrana nhinana, yurru nhanŋu ŋunhi gäthu'mirriŋu ḏarramunydja yukurrana
    ŋorrana rerrimirri.
  yal-yal: Nayi, Yesu mɔn yi xɛtɛ Kana taani Galile yamanani, a igen maxɛtɛ manpaan
