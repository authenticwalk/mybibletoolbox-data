    ainai ehebo tauloina mwala'ina natuna towahona ilovala Kapaneum ainai.
  urb-NT: Pe, ma'e ok ta pe a'e uhyk tĩ. Kana ok ta pe uhyk tĩ. Ngariréi ywy rehe
