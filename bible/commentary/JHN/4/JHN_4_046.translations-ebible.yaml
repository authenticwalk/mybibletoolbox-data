  hoy-hoy: आग यीशु बाक गलील इन काना नगर दा बंदुन, यल आव नीर इक अंगुर इन रास्सा माळीदुन.
    अल राजा अन ऊंद कर्मचारी ईरोन यार पार कफरनहूम नगर दा बिमार ईरोन.
  amo-amo: Tutung amini wa dak u Kan'ana in Galili, ki kanga na awa kpilya nmyen miso
    nmyen narauwe. Umong Ugo udya ulenge na usaune wadi nin konu nanya in Kafarnahum.
  pjt-pjt: Kaya Jesunya tjana anu tawunu panya Kainalakutu uṟu Galileela wiluṟara.
    Ngura nyara palula panya Jesulu minanguṟu waina palyaṉu. Ka wati kutjupa nyinangi
    ngura ini Kapunimala Kainala kakaraṟa. Paluṟu mayatja puḻka munu kamantaku waṟkaripai.
    Ka wati nyara palumpa katja pika puḻka mulapa ngaringi ngurangka.
  cwe-cwe: Maabaho Yesu kahita kaidi Kana muna isi ya Galilaya, hanhu hayagaluse mazi
    kuwa divai. Baho hakala mkulu imwe yeli na mwana mtamu uko Kapelinaumu.
  daa-NT: Hiyya, Iisa yeeptu ɗo geeger ka Kana, ɗo wer kaak ŋa newsiig amay maam ku
