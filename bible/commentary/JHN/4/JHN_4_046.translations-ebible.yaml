    Je̱m tseꞌe vyeꞌna toꞌk je̱ yakkutojkpa je̱ tyoompa juuꞌ veꞌe du̱nu̱má̱jip, pa̱jkjup
    tseꞌe vyeꞌna je̱ myajntk je̱m Capernaum.
  bzh-bzh: Log yah meya verup Kana vu distrik Galilea ggökin,—nyëġ sën vonġ bël
    tu wain lo. Lom mehö-los-bengö Herot* yi ggev ti nedo Kapernaum, lob nalu maluh
