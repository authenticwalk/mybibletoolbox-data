    bagellal sultanin. Saki anakne lellahin laˈi si puweblo Kapernaum.
  mle-mle: Aw Jisas ata sibinin yad Galiliy tamiyaam ril tip Kanaar. Aw tayir a tipaam
    di kipa guw mwugiydik, wain suwulid. Aw a sikir Kapanam wadil tipaam gavman ak
    yawiy kwurdi mwiya yitaypika duw dikidi nyan barik kwaad.
  shp-NTPO: Jaskatax kaax Jesús nokota iki, ja Galilea main iká Caná jeman, jainxon
    onpax vinoayantanainko. Jatian jainribi iki iká apo betan teetai oficial, jawen
    bake iká iki isinai Capernaúm jemanko.
  aom-aom: Rajahijamu Iesuro Galilee saꞌare hiromo röhu maho vaꞌoromo Cana amore höröjadeje.
    Urimëꞌi huro ë amore hiromo jovo maho baeromo avohamu wine-rëjadeje. Ëamore röhu
