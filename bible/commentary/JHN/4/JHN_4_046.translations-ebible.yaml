    gemuore Capernaum amore hiꞌi hesi harihoho guomo guome baeromo huꞌo hijadeje.
  geb-geb: Zisas taagia zav Garirin Kanan ŋgun zɨgi. Ana fhum mba ŋgun mbɨ muuŋgim,
    ana wain ga gegi. Ana taagia Kanan zɨgim, mba tugen ŋgui vhɨrve gari guman panan
    ŋaari gari guman pana mbe, ana Kaperneam ŋgun ki, ana kam rɨɨi.
  eng-WYCLIFFE: Therfor he cam eftsoone in to the Cane of Galile, where he made the
    watir wiyn. And `a litil kyng was, whos sone was sijk at Cafarnaum.
  bsj-bsj: la yila con bou ten kana mor Galili, fiye yila mwem yilam mwem inabimmeu.
    kange nii wi wo ma nangen lo liyaru bibwece mor kafarnam nuwa bo luma.
  cak-cak: Xtzolij chic c'a ri Jesús pa tinamit Caná chiri' pa departamento Galilea,
