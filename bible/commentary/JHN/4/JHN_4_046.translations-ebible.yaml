  sbs-sbs: Hanu chakeza hape mwa Kana mwa Ngalileya, umo mwava sanduli menzi i waine.
    Kuvena zumwi induna ili uzo mwane we chiswisu mwa Capenaume yavali kulwala.
  sue-sue: Yesu meni Galilaya zebura kei awero Kena nate bamunua. Nata amira ana nu
