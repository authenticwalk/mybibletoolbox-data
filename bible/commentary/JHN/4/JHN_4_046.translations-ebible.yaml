    tsots yabtel yichꞌoje ti ip ta xaꞌi ti snichꞌon ti oy ta Capernaume.
  mya-mya: ထို​နောက်​ကိုယ်​တော်​သည်​ရေ​ကို​စ​ပျစ်​ရည်​ဖြစ် စေ​တော်​မူ​ခဲ့​ရာ ဂါ​လိ​လဲ​ပြည်​ကာ​န​မြို့​သို့
