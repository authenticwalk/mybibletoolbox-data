    kaykaptiyllapam, gubyirnupa suq yanapakuqnimba churin ancha qeshyaq karqan Kapirnawun
    llaqtapi.
  tgl-ULB: Ngayon dumating muli siya sa Cana na nasa Galilea, sa lugar na ginawa niyang
    alak ang tubig. Mayroong isang maharlikang pinuno na ang anak na lalaking nasa
    Capernaum ay may sakit.
  cbs-NT: januxun Caná mae Galilea anuxun unpax dami waimanu Jesús ana chintunkain
    jikiaya jabiatiandi Herodesin ja dayaxunmis xanen ibu betsan mae Cafarnaúm anua
    jawen juni bake isin teneaya
  xtm-NTPP: Jesús ma, kuan no'o ya Caná ñuu Galilea ma nuu ni sa'a ya ja ndute ma,
