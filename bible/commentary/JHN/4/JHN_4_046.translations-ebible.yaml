    hojaha ada ija'ari-ra vaka'da'diki. Va'ora honariafiahaki adani sidaji kaija'arini
    arabo kaka'da'dini kaimoni. Arabo kaka'da'dini kahonai abono ada ovari. Kavamonikarahoha
    ada Cafarnaum sidaji kaija'arini vakadika'da'di kaisai.
  twi-twi: Ɔsan kɔɔ Kana a ɛwɔ Galilea, faako a ɔmaa nsu dan nsa hɔ no bio. Yesu wɔ
