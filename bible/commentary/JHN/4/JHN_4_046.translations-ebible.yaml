    na kyakasakitan sang kanaan anak na usug.
  gyr-NT: Evocoiyase oyevɨ iri tecua Caná ve Galilea ɨvɨ rese, aheve acoi ɨ tẽi oyapo
    uva rɨcuer. Tecua Capernaum ve oime mbɨa mborerecuar guasu ɨvɨrindar. Ahe vɨreco
    guahɨr imbaheasɨ vahe.
  kmh-kmh: Pen Jiysis Galiyliy amiy, miñmon sikoy Keyna amnak. Miñmon kun ak mey,
    nind ñiŋg yimb ak gek wayn ayak. Pen biyomb miñmon Kapaniyam nimb bap, ñinuk nup
    tap gek,
  ukr-ONPU: Ісус знов прийшов у Кану Галілейську, де перетворив воду у вино. На той
    час у Капернаумі син одного придворного був хворий.
  emi-emi: Nau ia eGalilii, Iesu ghe mene lao sio eKena, masaliki eteae ghe gheleila
    manu ghe uaenila. EKapenium, kateva namuu, kapuna tau ngai uungu ia kingi, natuna
    taita arighi ghe iisiki.
  zpv-NT: Ya chiꞌchi gubiaꞌgarii Jesuhs nez guihdxyi Canah xteenn Galilea hasta bwiꞌhnn
    Ñiꞌh ñihsa vihnnu, guyuuꞌ tuhbi daada nin ruhnn xtsiꞌn gubieerna, guhcalluꞌhu
    lliiꞌn daada chi loh guihdxyi Capernaum.
  gux-gux: O den guani kana Galile dogu nni wan den kpa lebidi mi ñima naani ke mi
    tua duven obado koanbali den ye kapenayuma dogu nni ke o bijua yia.
  kos-kos: Toko Jesus el folokla nu Cana in Galilee, acn se ma el tuh ekulla kof nu
    ke wain we. Oasr sie mwet fulat lun government tuh muta we su wen se natul mas
    in acn Capernaum.
  ibo-ibo: Ọzọkwa, ọ bịaruru Kena nke Galili bụ ebe ahụ o mere mmiri ka ọ ghọọ mmanya.
    E nwekwara otu onye na-arụ ọrụ nʼụlọeze nọ nʼebe ahụ, nke ahụ na-adịghị nwa ya
    nwoke ike na Kapanọm.
  yml-yml: Iesu wata yana tovetutuyamavo i viladi i nagoi ꞌatamana Kena ꞌawalawa Galili
    ꞌwaineye, bei basenadi Iesu i vona ufa i ve-oine. Bei Kena ꞌwaineye i miamiani
    tamu toveimea Kafaneomi ꞌwaineye natuna i viga.
  ory-ory: ଏଥିମଧ୍ୟରେ ଗାଲିଲୀର ଯେଉଁ କାନ୍ନା ନଗରରେ ସେ ଜଳକୁ ଦ୍ରାକ୍ଷାରସ କରିଥିଲେ, ସେ ସ୍ଥାନକୁ
    ସେ ପୁନର୍ବାର ଗଲେ। ଆଉ ଜଣେ ରାଜକର୍ମଚାରୀ ଥିଲେ, ତାହାଙ୍କ ପୁତ୍ର କଫର୍ନାହୂମରେ ପୀଡ଼ିତ ଥିଲା।
  bzj-bzj: Afta dat Jeezas gaahn bak da Kayna weh deh da Gyalilee, wehpaa ih mi ton
    waata intu wain. Wel, wahn govament ofishal weh mi liv da Kapernyam mi ga wahn
    son weh mi sik bad.
  chk-chk: Mürin Jesus a liwinsefäliti Kana lon Kalilea, ia a awili ewe koluk ngeni
    wain me ie. Iwe, a wor eman nöüwisen mwü lon Kapernaum, nöün ät a samau.
  ssd-ssd: Nu Galilea ma tugu promba maŋ Kana tumbraŋ kina. Nu buk taŋge kule mbilna
    le grep kule prona tuku. Ka taŋge minna le Kaperneumŋge gabat taŋgo ande kiŋo
    nuŋe guaze suŋgo tina.
  acr-TNT: Ecꞌuchiriꞌ, ri Jesús xtzelej pa ri tinamit Caná re Galilea pa xuꞌan wi
    vino che ri yaꞌ. Cꞌo cꞌu jun aj wach raj chac ri rey chilaꞌ Capernaúm, y rire
    cꞌo jun ucꞌajol lic yewaꞌ.
  rop-rop: Wal Jisas en im wekinmen olabat bin go langa det taun gulum Keina weya
    imbin meigim det woda meigim miselp wain, en wan gabman bos bin deya hubin abum
    brabli sikwan san langa det najawan taun gulum Kapeniyam,
  mee-mee: Minmina na i ke lele ngae Kena ngae Galili ka lelengana a lua. Ka i a inaeala
    e pala na i ke kampiliue me na ke lele i a uain. Ba kelangpatali barangalele ae
    i ora tuna ka kana ka soaling ke momo nga maga kunna e bollau ae Kaperneam.
  mwf-2018: Bere da nhini thangunu Jesus-ka wurdawurl deyida da ngarra nan-nu, Keyna
    da ngarra Kelili-ya, da nhini-ya ngarra nukunu-re kura patha wurdannath kura wine
    warda. Bere da ngarra numi deyida da nan-ya Capernaum, ku pule ngala ngarra ku
    Government wurlk medha wurrini-ka kardipuptha pangu da i wakal nugarn ngarra nukunu-ka
    matharr ngala da matha yungurrkurrktha.
  dif-dif: Jesus nakaldra Kana ngurani Galilaiani wokarana wonti, woderi Nulu ngapandru
    waina ngankana paraia.
  gam-gam: Kune ge Jisas alla po distrik Galili paknato dumo kembis ta Kana ge pi.
    Asa une nu gun yeika erwo wain kulo pi dumo ge pi. Jisas pi al ge king kogoye
    iwa ta moi. Yene wariye dumo Kaperneam molo ke kerman toi.
  nou-nou: Edo Iesu umo Galilee busu da edo Cana nati da sekago mambusira nati umo
    etiri wareregedo grape be da ngamo isira ainda. Edo gitijigari nati ainda esega
    ira ainda mei awa karu edo betadi aikambu isira.
  mqb-NT: Natiya, Yesu a ma way anahan à Kana pə daliyugo sə Galile, à man anahan
    sə mbəɗa anan a'am mahay awan ata awan. Ɗowan a inde, winen məduwen a à man ata
    awan, winen ɗo si mer su way ana bahay sə daliyugo ata awan. Wan ana ɗowan ata
    winen ɗəvac awan, aday mə nahay a à wulen su doh sə Kafarnahum.
  ape-B: Ali wata nanak natoglu abuldak wabul Kana. Ababul douk blape enyudak provins
    Galili. Abuldak wabul douk nubuwakih nowanamu abal meyoh blatoglu wainibal uli.
    Ali ababuk nyultab, ananu nenek moul umu gavman uli ananinu nuganinu douk agudak
    ganu nape wabul Kapaneam.
  grc-F35: Ἦλθεν οὖν πάλιν ὁ Ἰησοῦς εἰς τὴν Κανᾶ τῆς Γαλιλαίας, ὅπου ἐποίησεν τὸ ὕδωρ
    οἶνον. Καὶ ἦν τις βασιλικὸς οὗ ὁ υἱὸς ἠσθένει ἐν Καπερναούμ.
  cav-NT: Tuequedyatu Jesús Caná Galilea yahuaju yudijidya dirunuca jucuare, icuene
    ena uva nacaca cabapetishacuareju. Tuhuatu jucuare huaraji, ecuari merequique.
    Ebacuaque tujatu dyaque ujejeda jucuare Capernaumju.
  kgp-NT: Kỹ Jesus tóg ẽmã tỹ Caná ra tĩg mãn mũ, ga tỹ Galiléia tá ẽmã tỹ Caná ẽn
    ra. Tá tóg goj tỹ vinho han ja nĩgtĩ. Ẽn tá cidade tỹ Cafarnaum vỹ kakó nĩ. Cafarnaum
    tá pã'i mág tóg nĩgtĩ. Ti kosin vỹ kaga nỹ nĩ.
  bvd-bvd: Sa Disas oli ka dao lau guu 'ana maefera bae 'i Kena lao bali lolofaa 'i
    Galilii, kula bae nia rokitainia kafo bae ai oli ka alu waen. Ma tii waa 'inito
    fasi maefera 'i Kabaneam, na 'alakwa nia ka matai baita 'asia naa.
  ukr-1871: Прийшов же Ісус ізнов у Кану Галилейську, де зробив воду вином. І був
    один царський, котрого син нездужав у Капернаумі.
  apz-apz: Oso hwaho Ngkalili ango weꞌe Kana osopo Jisas asomo umentisofoho. Nomꞌne
    sɨkuno somo oso ango hopo sopo Jisas humamentiso sohonta kako hungkuno lahonɨngki
    ahuꞌmo mijoso ipisayo mijo pompenjiyo wain imoꞌnɨmentisofoho. Jisas kako oso ango
    Kana sopo nohumentanɨngki hwe nomꞌne ango Koponeyam humamojo sohwo kako Jisas
    hwaho Jutiya sopo ntaꞌni hwaho Ngkalilineꞌno sopalofoho upaꞌnɨmentisofoho. Oso
    hwe huhwo sohwo kako hwe engo hwaho mokosyohumayo sohwoe syoho fehohnjo somo mokosyohumamojo
    hweho. Kakoe hwomu mnokino engo tɨpemaꞌmentisofoho. Osoꞌno hwe huhwo sohwo ango
    Kana sopo nowento Jisasɨmo tɨpɨhwononto hungkuno yokumpohnꞌnyo ulɨmento, Nje hwomu
    kako poyo wapeꞌnɨmonteꞌno mofoneponoho. Osoꞌno kɨko ngkoꞌnji ango Koponeyam nowehwasi
    nje hwomumo wopɨngo nɨmokiyo.
  yon-yon: Kowe angkon ika yookmen mimo kambong Kena Galeli angka wonoon. Anuk kuu
    kuyaambed ok amonombe wain ok ongmoon. Kwane, king ye korok maa kuu kuyaa doboroona
    ye dana mingki kuu taun Kapeenaum aom anikad angkeen.
  poi-NT: Nɨcgac Jesús jém attebet Caná, jém naxyucmɨ de Galilea, ju̱t́ icse̱t jém
    nɨ iga vino. Jesɨc jemum it́ id́ɨc tu̱m mɨjpɨc aŋjagooyi, icuyo̱xa̱p jém rey.
    Mɨmne jém aŋjagooyi ijayma̱nɨc jém attebet Capernaum.
  wuv-wuv: I didiai, na hadiwe'inaa Cana i Galilee, fei gufu ina filoginaa wine fei
    ranu. Ma na pa'i hemea bauana yei ma mei na'una na funuhaino i Capernaum.
  quf-NT: Chaymantami qashan Galilea lugarpa uk pwiblun Caná shutiqpi yakuta binupaq
    tikrasha karan chayllaman tikrakaran. Chaypimi karan uk mantakuqpa ikillan kaq
    mantakuq. Chay paypa wamranmi, Capernaumpi qishaq karan.
  yuw-yuw: Oro Yesu yu ongga wönggon Galili gurochon böcsa au mano Kana woce idoc.
    Wocin wömai yu osuc tuna yamucho wain gandoc. Oro kinghon ofisa au yu Kaperneam
    bucin idoc. Yuhon manano wömai obukoc tongga idoc.
  hus-NT-1971: Taley huichits junil a Jesús ti Caná axi cuentalith Galilea jun tin
    huenc’ohuamal an ja’ ti vino. Ani hua’ats jun i oc’lec in cua’al in cuitolil ya’ul
    tihua’ ti bichou Capernaum.
  med-med: Wote, Galili nga Keina kona ila, Jisas ndi, mbo nu tʉpa, wain rundrum ila
    int purum. Wote, gapman el wu ou ti nga kangʉm ei, Kaperniyum kona ila kui roⱡnga
    pitim.
  bch-bch: Idio ta iluai mulian ngan tuanga Kena ngan tibur kapei Galili. Mugaeai
    ipul eau ga iuot oain toa eoa. Be ngan tuanga Kapernaum, maron kapei ele madidnga
    ede inat idibal.
  cco-NT: Jo̱ lajeeˇ jo̱ caquɨmꞌˉtu̱ Jesús fɨˊ e fɨɨˋ e siiˋ Caná do e néeˊ lɨ˜ se̱ꞌˊ
    Galilea e fɨˊ lɨ˜ cajméerˋ e caꞌuíingˉ jmɨ́ꞌˆ mɨ́ꞌˆ huɨɨngˋ jǿꞌˆ e jmɨɨˋ do. Jo̱
    fɨˊ jo̱b niseengˋ jaangˋ dseaˋ nʉꞌluu˜ quiáꞌˉ jaangˋ dseata˜ dseaˋ féngꞌˊ, jo̱
    dseaˋ íˋ niseengˋ jaangˋ sɨmingꞌˋ jiuung˜ quiáꞌrˉ i̱ niráangˋ dséeꞌ˜ fɨˊ e fɨɨˋ
    e siiˋ Capernaum.
  deu-1951: Er kam nun wieder nach Kana in Galiläa, wo er das Wasser zu Wein gemacht
    hatte. Und es war ein königlicher Beamter, dessen Sohn lag krank zu Kapernaum.
  alq-ALGNT: Ki koki ija 8edi Kana odenag, Galilee akig ka iji tag8anig, adi ka todagiban
    kidji cominabo8itodj nibini. Iima dac teban pejig nabe kitci ogiman e anokita8adjin.
    Aa dac nabe tebanin og8izisan, ka kitci akozindjin 8edi Kaponaom (Capernaüm) odenag.
  ixl-NNT: As oon veꞌt u Jesús unpajte tu u tenameꞌ uvaꞌ Caná uvaꞌ echen tu u Galilea,
    uvaꞌ ibꞌensakat Aak u aꞌeꞌ vinoil. As atik umaꞌl u naj tzitziꞌ uvaꞌ lochol tetz
    u ijlenaaleꞌ, uvaꞌ nikat ichꞌoꞌn umaꞌl vikꞌaol tu u Capernaúm.
  boa-NT: Átsihdyúu muha tsiiñe méoomí Canáavu tétsihvúu nújpacyo bíínójpacyóvú dibye
    ípíívyéévétsócoomívu. Áánáacáhjáa tsaapi ávyéjúúbé hajchi Capenaóori íjcyaabe
    cheméhi.
  etr-etr: Yesu e Disiligi Galiliïe gaamu Gaina ami dafidi ödäfalï neala wani ödä
    hamoia ami bu awäla besela galai. Segeyo amo galada, giniïe gusigusiïe efege Gabaniama
    gaamugi ami oloi dilo.
  quh-NT: Ajinapi Jesús Galilea jallp'a Caná llajtapi yacuta vinoman tucucherka, chay
    llajtaman ujtawan chayamorka. Chaypachataj Capernaum llajtapi uj camachej runa
    carka. Paypa wawantaj onkoska casharka.
  kwi-kwi: Suasne Jesúsne Caná pɨpulura, Galilea sura kailta. Ñamin usne sun pɨpulukin
    kwazi vinora namninta. Suane mikwa ɨninmikane tuazi. Usne Capernaum pɨpulura maza
    painkul imtu mɨj.
  agm-agm: Iyauhɨ Jisaasiho aunahɨpa taunɨhandɨ Kenaahandɨ yapɨpatɨ Pɨropinjɨhandɨ
    Garirihanda ahetipataahapɨ japɨhɨ notaise. Iyataatɨ sapɨhɨ jɨhura ko waapoho netɨ
    nepemaisɨhɨ noaipatɨ wainɨhandimatimbɨpɨhe. Aihɨ amɨ sapɨhɨ aunahɨpatɨ Kapaniyaamɨhanda
    gamanɨhomɨ otɨpɨpatɨho womɨ mwaahoai yaawataise.
  ubr-ubr: Namon Iesu imatabir men inai au Cana mafam gagamin Galilee tafanam amonai
    nan, on efanai nan on Iesu sareu ifourai wine imatar. Gawan orot gagamin on nan
    ato natun on Capernaum mafam gagaminai nan isawau imama.
  tsw-NT: A̱yi a̱tsuma̱ a̱ Ga̱lili, reve u ka̱mba̱ a̱ ma̱lyuci ma Kana uba̱ta̱ u na
    u ka̱mba̱toi mini masayan. Vuma ro za tsugbain uba̱ta̱ u mogono ta̱ nden a̱ lyuci
    va Kafarnahum, ulobo wa̱ yi u tu ubanakun.
  cax-NT: Iñataiti tato au manu pueblurrü Caná au manu cürrü Galilea, auna cautatücaü
    isamunü vinorrü turrü uiti. Ane manu quiatarrü pueblurrü saimia Caná, nürirri
    Capernaum. Taha anati maniqui taman ñoñünrrü batrabacarati ümoti yüriaburrü. Anatito
    aütorrti naqui maunrrocono.
  aia-aia: Mana 'ariwou na haa na'i Provensi Galili, 'ia Jisas 'a taha na'i 'omaai
    Kena, i 'omaa na ha'a-aho'ita'iniai wai ani 'iniai waen. Hoita, na'i 'omaa raha
    na'i Kapaniam, 'e sae mwanemaua na'i gaumani na awa iei. Mana gare anai saemauasi
    'a daoha.
  srp-1865: Doðe pak Isus opet u Kanu Galilejsku, gdje pretvori vodu u vino. I bješe
    neki carev èovjek kojega sin bolovaše u Kapernaumu.
  agt-agt: A sangaw nagdulot ig Hesus ta ili na Kana. Yen hala ya lugar na boda en
    tentu en nangihuga ta danumen petta nagbalin ta binarayang. A ta datang da ta
    ili na Kana a itta hapa ya takday opisyal nga nagtakit ya anak na ta ili na Kapernayum.
  lug-lug: Yesu n’akomawo mu Kaana eky’e Ggaliraaya, gye yafuulira amazzi wayini.
    Waaliyo omukungu wa gavumenti ow’e Kaperunawumu eyalina mutabani we nga mulwadde.
  yby-yby: Sakoya woko neyoko, Kapaniyamu numutokaya kiyape makomidana ipala saina
    elokaiyoko,
  heb-heb: ויבא ישוע עוד הפעם אל קנה אשר בגליל מקום שומו המים ליין ואיש היה מעבדי
    המלך ובנו חלה בכפר נחום׃
  mpp-mpp: Aime Yesu ye Galili prowinswa Kana taonka misa bafaliyeme waing misa aiwec,
    iwa hatacmac hefaliye hikewec. Hikeme iwa ngictaule kiya monic kwesiwec, yele
    madec Kapeneam taonka huc bame fawec.
  apb-apb: Oto ngaeta na'ohai mwane a Herod Inemauri e o'o'o oto aana huilume i Kapaneam,
    na kele mwela mwane ingeie ko mata'i. Maholo a mwaena e rongoa uri a Jisas e lae
    oto mwaanie po'o ni henue i Jiudia na ko lae oto mai hunie po'o ni henue i Kalili,
    a mwaena ko si lae huni ere pe'ie. Oto e oodoie aana huilume i Kena aana po'o
    ni henue i Kalili, leu nge a Jisas e hu'isie wai ke ne'i waen aana. A mwaena ko
    si lae i saana Jisas na ko eitanaie uri ke lae oto i Kapaneam huni ha'a-uurie
    a kalena, aana kara'inie oto kei mae.
  san-TEL: తతః పరమ్ యీశు ర్యస్మిన్ కాన్నానగరే జలం ద్రాక్షారసమ్ ఆకరోత్ తత్ స్థానం పునరగాత్|
    తస్మిన్నేవ సమయే కస్యచిద్ రాజసభాస్తారస్య పుత్రః కఫర్నాహూమపురీ రోగగ్రస్త ఆసీత్|
  ben-IRV: পরে তিনি আবার গালীলের সেই কান্না শহরে আসলেন, যেখানে তিনি জলকে আঙ্গুর রস
    বানিয়েছিলেন। সেখানে একজন রাজকর্মী ছিলেন যাঁর ছেলে কফরনাহূমে অসুস্থ ছিল।
  ntu-ntu: Mzli lcde, nigr badr Jiszs krlz-mopwzkr Kena, mztea ngr nzyrtzngr mrkc
    tqale-pnz-ngrde lue kc tqlrtipxle waen. X kzdq ncblo kxrmailz mz gzpman mnc mz
    taon Kzpznizm. X mrlxde kxtopwz yagoxtx zlwz mz ma nyzde.
  pan-pan: ਇੱਕ ਵਾਰ ਫੇਰ ਯਿਸੂ ਗਲੀਲ ਵਿੱਚ ਕਾਨਾ ਨੂੰ ਗਿਆ। ਕਾਨਾ ਉਹ ਥਾਂ ਹੈ ਜਿੱਥੇ ਯਿਸੂ ਨੇ ਪਾਣੀ
    ਨੂੰ ਅੰਗੂਰਾਂ ਦੇ ਰਸ ਵਿੱਚ ਤਬਦੀਲ ਕੀਤਾ, ਇੱਕ ਅਧਿਕਾਰੀ ਕਫ਼ਰਨਾਹੂਮ ਵਿੱਚ ਰਹਿੰਦਾ ਸੀ, ਉਸਦਾ
    ਪੁੱਤਰ ਬਿਮਾਰ ਸੀ।
  tkr-tkr: I'sa xhyan çaxırelqa sak'al hı'iyne Galileyayne Kana eyhene xiveeqa sayır
    araylena. Kefernahumeene paççahne insanıqa sa dix eyxhe, vucur ık'ar eyxhe.
  gvc-gvc: Ã yoa Canápʉ Galileai jiri macapʉ core vino to wahachʉ yoari macapʉ wahaa
    wahai sã tiro mehne. Caná cahai jiri macai Capernau wama tiri macai jipihtina
    bui pʉhtoro docai jiriro pʉhtoro macʉno dohatiro niha.
  mwp-mwp: Wa, Yesu a nungu niyay kazil thana kuniya tidemidhin Kanapa, wara mudhaw
    lag Galilayoenu muynu, mi goegathoenu nanga nuydh kulay nguki kidh thayadhin umal
    ngukipa. Wara mina zagethaw mabayg kuyku mabaygaw nuy si, a nungu kazi koey kikirilayg
    wara mudhaw lagoenu Kapeniyam.
  sbk-sbk: Ahenzele nante hu Kana ye Galilaya ohwo hwaguzenye amenze abhe divai. Pali
    no afisa ambaye omwana wakwe ali winu ohwo hu Kaperanaumu.
  mya-JVB: ရေ ကိုစပျစ်ရည် ဖြစ် စေသောအရပ် ၊ ဂါလိလဲ ပြည်ကာန မြို့သို့ တစ်ဖန် ကြွ တော်မူ၏။
    ကပေရနောင် မြို့၌ အမတ် တစ် ယောက်၏သား သည် အနာ ရောဂါစွဲလျက်ရှိ ၏။
  kgf-kgf: Waŋu inéŋ muŋguc Galilaia baec Kana ama areŋaiguc keŋec. Baec imuaru becnec
    doku meleŋu waiŋ waŋec. Waŋu ama imuaru baec galeŋ eŋeŋa méŋ kerec. Waŋu iwac
    naŋa méŋ hafi kiyu Kafanaum ama areŋa yandaiguc hekerec.
  awb-awb: Sísaga Kéána suwahpeq Kehrari marákórápéq wánítate náhníáq sera ano mirarorabeq
    mónkakáq pokúwe. Kápénéáma suwahpeqte wáhnáh wenawahpeq míowana wenahni anotah
    awáhréúwe.
  gdn-gdn: Iyesu ika tondawa da kamadubu, manako wirawena natere Kaina ade kayawena.
    Natere Kaina rabineya ka e naiya awana kasiga mo wirapupu manako awana ‘waeni’
    wenapupu ki tawanai. Natere ki rabineya ka apunu kawai mosi ika bauwena ki e gubagai
    sigira kawaya mo ukwarawa. Ko e gubagai ki natere Kaina rabineya eba tondawa ko
    e natere Kaponiyamu tondawa.
  nko-NT: Yesu lɛ́trá yinkí yɔ́ Galilea ɔmátɔ́, Kana wúlutɔ, ɔtɩ́nɛ́ ámʋ́ʋ́ ɔlɛdamlí
    ntsu bwɛ́ ntá ámʋ. Ɔmá ɔhandɛ ɔkʋ tsie Kapernaum wúlutɔ. Ɔbʋ obi yinhɛ́ ɔkʋá
    ɔda ɔdɛlɔ.
  bsn-NT: To bajiro bero Galilea sita Caná vãme cʉti macajʉ ejacajʉ yʉa quẽna, Jesúrãca.
    To ñacajʉ, ocorene ʉye oco ĩ godoveocato. Tojʉre ñacami sĩgʉ̃ masʉ ʉjʉre rotibosagʉ.
    Ĩ macʉ, Capernaum vãme cʉti macajʉ bʉto rijañañuju ĩ.
  pib-NT: Giyagni Kana yatnaka Geso, Kalilesreta, wa gonga winga kamrutyawaka. Kapernawo
    rawanata satu pogirchi gitakanru. Wale wgene yayixa.
  wiv-wiv: Pale, a Iesus ia vano kara taon a Kana kua ni Galili, kua muga e pokizia
    naru ki kara vaen vona. Na Opisa katiu kana King, ia e bukuni Kaperneam ia ve
    ni Kana kilangata kua. Tuna e mazahitia ki ngongoro na kana ruma ni Kaperneam.
  reg-reg: Ejile lindi Kana ya Galilaya eyo againduye amanji kubha divai. Aligaalio
    musibha unu omwana waye aliga mulwaye ewo Kaprnaumu.
  mlh-mlh: Galili prowins yoŋo keporebi kae tinaine Kana rone oo obu qowirieme wain
    fukeya, oo moke wareya. Taoŋ tinaine Kaperneam oo kiŋ koitore mamari siŋaŋ mo
    goya. Iŋore madeji jibe bame peya.
  gof-ENT: ዬሱሲ ሃ ዎይኔ ኡሺ ላሚዳ ቤሳ፥ ጋሊላን ዴዒያ ቃና ካታማ ቢስ። ቂፊርናሆሜን ካዎ ኬን ኦያ ኢሲ ሹማስ ናዓይ
    ሃርጌቲስ።
  aau-aau: Enekwei kamon hokwe hiykwe seyr om Kana mon ma-ley. Om sohokwe Galili mo
    om kamon hiy non, hiy hu-ar se wain-hu ma mon-hre hiy non. Enekwei sohokwe seyr
    King so ofisa prueyn so ney hiykwe peik nak-iawon, yier Kaperneam mon.
  tvk-tvk: Iesu mikakao duxoh metimal te hal Kena, rute xa tehiles oei mei tehe uaen
    en. E metimal ak, eilep tei na suv toto Herod nggur longeongen xa natneli xa de
    taon te hal Kapaniam mesei pupu.
  prf-NT: Ummangay a ruway ti Jesus ti Cana a sakup ni Galilea a nanggamitan na ten
    dinom a nagin alak. Ti Capernaum ay tehud a essa a pinunu ni gubiyernu a tehud
    a anak a lállaki a tehud a saket
  auy-auy: Aamoí uwánkówana Ísu Káríri-aempaꞌa wénena Kéna-naopaꞌa non-úranko ándá-aran-dombo
    úkáin-daopaꞌo kúmba kámáni-waasi Kápaneamu-naopaken-kwaasigo ááninkomba áíꞌa wéuwana
  tbg-tbg: Vira quahama amite vauvaro Ihuva qaiqaa Kenaani viro. Viva mini tota vaiharo
    qaqi namari varakero uaini namariqama kora. Viva mini anuvaro kamaan ira kaiqa
    vaiinti noravano vauvaro vira maaquvano nora rovara vareharo Kapenaumini vaura.
  hub-NT: Ataksha Jesúsjai Galilea nugkanam, yaakat Caná tutainam yaunchuk ni entsan
    vino amajsauwa nui jeawaruiti. Nui yaakat Capernaúmnum apu pujau, nuna uchiri
    jak tepau.
  hmo-hmo: Galilea ena hanua ta, ena ladana be Kana, dekenai ia ginidae. Unai be vanegai,
    ranu be uaina dekenai ia halaoa gabuna. Lohia ta Kaperanauma dekenai ia noho,
    iena natuna mero ese gorere ia davaria.
  big-big: Yisu ngereke yereng Kana mei, pugu kaibek kowita logo waing keremiza puraga
    kambela. Keya yereng Kana puragi ngezege yereng Kapaneyam mei pura yolu logo yereng
    puraga Rom Kapmanbekki ngaiwiliyaga nak yolu logo pigi marekpek kemegememokko
    pangka ono.
  gux-G: K o guani ki lebdi Kaana, Gaaliile dogun ni, naani k o bi cedi k mi ñim kpandi
    o damɔngu. L sua ki yiko daano ba ye Kafarnawum k o bigi yia.
