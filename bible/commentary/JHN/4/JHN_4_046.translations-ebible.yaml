    wara'ning mindingni udi bagana agik mamareng sini' tanga defagu'. Ka saba kabasi'
    wara'ning beni adi Jisas wari kama tubo Judia kabinga Galili u kuma' anga kadofigu'
    wara'ning midi u naknga Jisas u kaunga Kena yongga' urapsa' abugu'. Abanga kadofinga
    Jisas u tangkunang sini' ning anigu', o girii naning sabana udi bagana agik mamareng
    sini' kabi'sini' kumarota'. Ka gu naganing yongganang do unggung anga tipkarendanam
    te'.
  ino-ino: Amuse hune'atakeno Yisasi'a eteno Kalili hane'nea kumana Kena kumate uno
