    မြို့​တွင်​ဖျား​နာ​လျက်​နေ​၏။-
  gng-NT: U liɛbe' ki baa' Kana ya du ni, Galile ya tinfɛnm ni, u là cère' miñunm
    kpɛnde' midaam nà saan nnɔ. Gobina ya tonsɔnciɛn uba te Kapɛrnawum ya du ni uʼbijɛ
    bun.
  cbi-NTPO: Tsejtu Jesús miimi Galilea tusha Caná pebulubi, pinuren binu mandirenu
    pebulubi. Tsenñu Cafarnaúm pebulusha, reichi ma bale ruku, junu ya' na diluu tanami.
  ikk-NT: Ọ nọ bịazị obodo Kana hụn rị imẹ Galili ebe ọ nọ gi mirin hẹnrin manya.
    O nwẹ okẹnnyẹ ohu emu rị a kụ nwa-a-okẹnnyẹ imẹ Kapanọm. Okẹnnyẹni wụ onyẹ ohu
    imẹ ndị-isi-ọrụn eze.
  leu-leu: E nane savat faꞌulaa la bina Kena pe Galili, a bina aava nane fo puk a
    raarum e fasavat a wain. E pave saxa matalava sina piran king taxa waan bange
    e a lak sina taxa mati giis pe Kapanam.
  maz-NT: O yepe o ma c'ua e Jesús a Caná c'ü tsja a Galilea. Nujnu, nguejnu vi tsjapü
    c'ü e ndeje o mbëzhi vino. Nujnu, mi bübü nu, 'naja c'ü mi jmu'u. Nu c'ü nu t'i'i
    mi sö'dyë. Je mi bübü a Capernaum.
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་སླར་ཡང་ཆུ་རྒུན་ཆང་དུ་བསྒྱུར་མྱོང་བའི་ག་ལིལ་ཡུལ་གྱི་ཀ་ནཱ་རུ་ཕེབས་པ༌དང༌།
    གནས་དེར་བློན་ཆེན་ཞིག་ཡོད་པའི་བུ་ནི་ཀཱ་ཕར་ན་ཧུམ་དུ་ཡོད་ཅིང་ན་ཚ་བྱུང་བ་རེད།
  tca-NT: Rü ga Ngechuchu rü tomaã nataegu naxcèx ga guma ĩãne ga Caná ga Gariréaanewa
    yexmane. Rü guma ĩãnewa nixĩ ga binuxü̃ nanguxuchixẽẽãxü̃ ga dexá. Rü ĩãne ga
    Capernáũwa nayexma ga wüxi ga tacü ga ãẽ̱xgacü, rü niḏaawe ga wüxi ga nane.
  zpl-NT: Chequie uya zeca Jesuse eyeche Caná nú nchiucuꞌ lu iliu Galilea, elu uriꞌinu
    nú unga inza biñu. Nu eyeche Capernaum zeꞌe nzucu tucu beneꞌ arre enu riti llianaꞌ.
  mbc-NT: Mîrîrî, Caná cidaderî pona eerepamî'pî Galiléia pata ya', moro uva yekku
    pe tuna miakanma'pî tîuya pata ya'. Moropai Cafarnaum po awanî'pî warayo' ipîkku.
    Mîîkîrî munmu wanî'pî pri'ya pra.
  ndg-ndg: Aisile kae Kana ya Galilaya kolo atigabadilisha mase kuwa divai. Pabile
    ni ofisa mwana wake abile mtamwe kolyo Kapernaumu.
  wsk-wsk: Nu akingtala Galilee ningi wonong gotek Cana mu te namaram, wonong umu
    nu te yu nungam se waen ko geragam. Se umu te mu kari supuling bo ali sor bitaruwara
    ko kari; se ko namar mu wonong Capernaum mu te kuera ago bagakaso.
  toj-NT: Ja mas tzaan t'usani ti xa cumxi ba Caná como ti ni ay ba Galilea ja hacienda
    jahui, ja' ni ja ba ya pax yalel tz'usubil ja jai. Jaxa tihui tey jun huinic ac'ubal
    yi jun nihuan atel yuj ja gobierno. Ja huinic jahui ay jun yunin ja ba Capernaumi,
    pero jel bi malo ay.
  tbc-tbc: Agog Jesus fon Kana panu na ilasa ya. Panu ante imug you ibilisag wain
    ilasa ya. Ante imado dugo, kiŋ san urat tamol gurman ta nanun Kaperniam na imado
    yan, subam ifuni saian. Iŋ Jesus Galili distrik lo imado yan iloŋ tag, imasag
    ririan Jesus san na yau. Iŋ yaug, iŋanen nanun imat o itor dan, Jesus ikubunep
    uyan ilasa wo imosiai a.
  sna-sna: Akashanyirazve Kana yomuGarirea, uko kwaakanga ashandura mvura ikava waini.
    Uye ikoko kwakanga kuno mumwe mutariri wamambo akanga ane mwanakomana wake akanga
    avete achirwara paKapenaume.
  smk-NT: Sin itaw sarayna anaod, sinmubli' ya si Jesus sa Cana, si babali sa Galilea
    nin itaw ket ginwa' na nin arak a ranom. Main itaw nin sayay upisyal nin gubyirno
    a si anak nan lalaki ket itaw ya sa Capernaum nin main nin masakit na.
  grc-TCGNT: Ἦλθεν οὖν πάλιν ὁ Ἰησοῦς εἰς τὴν Κανᾶ τῆς Γαλιλαίας, ὅπου ἐποίησε τὸ
    ὕδωρ οἶνον. Καὶ ἦν τις βασιλικός, οὗ ὁ υἱὸς ἠσθένει ἐν Καπερναούμ.
  gof-WFTW: Yesuusi haathaa woyne ushshi laammida bessaa, Galiilan de7iya Qaana katama
    bis. Qifirnahoomen kawo keethan oothiya issi shuumaas na7ay harggettis.
  spa-BLM: Vino, pues, Jesús de nuevo a Caná de Galilea, donde convirtió el agua en
    vino. Había un noble cuyo hijo estaba enfermo en Capernaúm.
  kyz-NT: Kana 'jawa amunaw ipe, Garireja ywy pype 'up ma'e pe, ore arawau orojewya
    nũ. Peu futat 'ga 'y mu'jaga y'wayramũ ai'i. A'e pe ore rekoramũ 'wyriara 'ga
    remiayuwa 'ga 'ua Jejui 'ga renũina. —Ejot jera'yra 'ga resaka jee— 'jau 'ga 'ua
