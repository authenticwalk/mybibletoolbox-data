    jun ruc'ajol.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤕᤠᤶᤔᤥ ᤃᤠᤗᤡᤗᤒᤠ ᤁᤠᤏᤠ ᤐᤠᤱᤈᤢᤶᤔᤥ ᤐᤣ॥ ᤂᤧᤵᤔᤥ ᤂᤢᤏᤧ᤹ ᤆᤫᤠ᤺ᤳᤋᤡᤴ ᤆᤧᤸᤗᤧᤰᤛᤣ᤹ ᤌᤡ᤺
    ᤆᤥᤃᤢᤀᤠᤱ ᤘᤕᤧᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤵᤔᤥᤒᤠ ᤗᤳᤇᤠ ᤛᤢᤜᤠᤱᤕᤢᤰᤐᤠᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ ᤁᤐᤷᤏᤜᤢᤔ ᤐᤠᤱᤈᤢᤶᤔᤥ ᤛᤠ᤹ᤖᤡᤰ
