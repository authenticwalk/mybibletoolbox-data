    jobo bainguë, Capernaum casiru, baru ba'i ëjaguëbi baji'i. Ja'nca ba'iguëbi, baguë
    mamaquëbi rau neni ju'inguëna,
  atb-NT: Yesuq gi, Yhang mai haû wuì lé tsibyiq wing dut nhang é, Galile mau mâ é
    Hkanaq wà mó má, ê dum kûm ri. Haû ming suwún rayuq é yhangzo yuqzo gi, Kaperna-um
