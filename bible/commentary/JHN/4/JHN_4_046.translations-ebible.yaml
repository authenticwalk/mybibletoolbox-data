    iñá reí ne, ētsin iꞌxá ña.
  qvz-NT: Chihuasha Jesus bulltiara Galilea llactallai Caná nishca llactama, yacumanda
    vinota rashca llactamallata. Capernaun llactaibimi shuc mandac runahua churiga
    ungushca sirira.
  deu-ELO: Er kam nun wiederum nach Kana in Galiläa, wo er das Wasser zu Wein gemacht
    hatte. Und es war ein gewisser königlicher Beamter, dessen Sohn krank war, in
    Kapernaum.
  mjc-NT: Tacan tan cuanuhu nyico ra Jesús nda ñuu Caná tsa canyií Galilea nu nanduvi̱
    ndutya vinu jaha̱ ra. Tan iyó iin ra nyisó tyiñu cahnu nuu rey. Ra ican iyó iin
    sehe ra tsa cuuhví nda ñuu Capernaum.
  caa-caa: Entonces sutpa ixin e Jesús esto tama e chinam Caná tama e departamento
    Galilea tiaꞌ cay uche aquetpa vino e jaꞌ. Y tama e chinam era ayan inteꞌ winic
    xeꞌ war axana xeꞌ jax inteꞌ nuxi ajcꞌampar tuaꞌ e gobierno. Pero jaxir ayan inteꞌ
