    cantyja ꞌnaaⁿꞌ gobiernom. Tyochjoo, jnda tsaⁿꞌñeeⁿ, mꞌaaⁿ na wiiꞌ.
  hin-CV: मसीह येशु दोबारा गलील प्रदेश के काना नगर में आए, जहां उन्होंने जल को दाखरस
    में बदला था. कफ़रनहूम नगर में एक राजकर्मचारी था, जिसका पुत्र अस्वस्थ था.
  eng-OURB: Yeshua [Salvation] came therefore again to Cana of Galilee [District,
    Circuit], where he made the water into wine. There was a certain nobleman whose
    son was sick at Capernaum [Village-Comfort, Village-Compassion].
  spa-BES: Entonces vino a Caná, en Galilea, donde había hecho el vino del agua. Y
    había cierto hombre de alto rango cuyo hijo estaba enfermo en Capernaúm.
  san-BEN: ততঃ পরম্ যীশু র্যস্মিন্ কান্নানগরে জলং দ্রাক্ষারসম্ আকরোৎ তৎ স্থানং পুনরগাৎ|
    তস্মিন্নেৱ সমযে কস্যচিদ্ রাজসভাস্তারস্য পুত্রঃ কফর্নাহূমপুরী রোগগ্রস্ত আসীৎ|
  tdx-tdx: Aa le niherem-b’e Kana’ i Galilia t’Iesoà, mb’amy nanoe’e rano ho divay
    añey. Teo ty roandriañe, te natindri’ ty rare e Kapernaome ao ty ana-dahi’e.
  naf-naf: Ke nin moti keyetnan mane mane naman Kana mka msalen tu zeme wain beye
    mka keyegak met pataŋ zewenn. Âpme Kapaneam mka keyet gapmangalen amobotnaŋ ŋen
    maŋge egat nemuŋaŋ zawat nukŋaŋ penaŋ mti mawemtan.
  grc-MT: ηλθεν ουν παλιν ο ιησουσ εισ την κανα τησ γαλιλαιασ οπου εποιησεν το υδωρ
    οινον και ην τισ βασιλικοσ ου ο υιοσ ησθενει εν καπερναουμ
  vid-vid: Yesu nakafika kahi ako Kana iwele Galilaya, konayagalule malenga gawa divai.
    Kwali na mkulu wa wamizi mloma, nayali na mwana mtamwa ako Kapanaumu.
  pio-NT: Néese Jesús yàanàaca áiba yàcalé néré íipidenácatalé Caná, Galilea yàasu
    cáli íinatalé imàacacataléca úni iwènúacawa uva ituní iyú. Aiba yàcalé íipidenácatalé
    Capernaum ìyaca mawiénita Caná ìyacàlená irí. Iyacaté Capernaum ìyacàlená mìnali,
    gobierno yàasu wenàiwica máiníiri cachàinica íibaidéerica rey irí, yái reyca icuèricaté
    nàasu cáli. Yá cáuláicaca gobierno yàasu wenàiwica ìiri.
  tsn-tsn: Mo lobakeng lwa loeto lwa gagwe a raletse Galalea, o ne a goroga mo motseng
    wa Kana kwa a neng a kile a fetola metsi mofine teng. Erile a sale teng koo, monna
    mongwe mo motseng wa Kaperenama, yo e neng e le kgosana, yo morwawe o neng a lwala
    thata, a utlwa gore Jesu o boile kwa Judea jaanong o mo Galalea. Monna yo a ya
    kwa Kana, a fitlhela Jesu, mme a kopa gore a ye le ene kwa Kaperenama go ya go
    fodisa morwawe yo a neng a le fa gare ga loso le botshelo.
  amr-NT: Ken, Caná huakkaʼ jak Galilea huadariyo ke̱yo̱ hue̱ʼe̱ytaj vino oʼkameʼ
    onteʼti Jesús oʼtiakuy. Capernaum huakkaʼ jak meyo̱hueʼda o̱ʼe̱po Capernaum gobierno
    huairiensiʼpo oʼdigpakuyate.
  pwg-pwg: Yesu ivovirame ku Keina kwanatuna Gariri kamonai, rorova nani dobunai okowa
    iberai da ivi wain. Ma bada ghamana sago na ina kwanatu na Kapeniyam ma natuna
    igubaga kirakai.
  cjv-cjv: Ena Yesu tokoi fure iki birom ori Keina i Gariri man dungui suna tei fume.
    Koma akai tei yaromi nuwi ire awa tongoro u nuwi wain fume. Te koma yai ori Yura
    ari kiapanom bei erongua yaromi bei moiro yai ta nou kei ei tongoro ena yaromi
    furo iki birom ori Kapanem tei kiapam beme. Ena yaromi wam nupi faingoro
  tiw-tiw: Kiyi ngawa-yuwuni yipakupawurli kapi awarra town Cana awungarruwu kapi
    ngarra ngawa-yuwuni pakinya mirrikili yikirimi ngini ngarra yikirimi awarra kukuni
    ngini wine yima. Kapi awarra murrakupuni Galilee api nyoni town Capernaum ngini
    yinkitayi kapi awarra town Cana. Kapi awarra town Capernaum yati alawura yimuwu.
    Awarra alawura ngarra-mirani jana yuwunyayi.
  tha-KJV: ฉะนั้นพระเยซูจึงได้เสด็จไปยังหมู่บ้านคานาแคว้นกาลิลี​อีก อันเป็​นที​่ซึ่งพระองค์ทรงกระทำให้น้ำกลายเป็นน้ำองุ่น
    และที่เมืองคาเปอรนาอุมมีขุนนางคนหนึ่ง บุ​ตรชายของท่านป่วยหนัก
  por-BR-2018: Veio pois Jesus outra vez a Caná da Galileia, onde da água fizera vinho.
    E estava ali um nobre, cujo filho estava enfermo em Cafarnaum.
  mhl-mhl: Galili prowins yoŋo keporebi kae tinaine Kana rone oo obu qowirieme wain
    fukeya, oo moke wareya. Taoŋ tinaine Kaperneam oo kiŋ koitore mamari siŋaŋ mo
    goya. Iŋore madeji jibe bame peya.
  klv-klv: Imaienan, aYesu evi Kana a Kalili, naut togol nǝwai togǝm vi wain lan.
    Len naut enan ikad ab̃iltivanuan sua toum sekiŋ, anatun ulum̃an tomǝsah, topat
    len nǝmel len naut a Kapernaum.
  bco-bco: A꞉la꞉ta꞉ga꞉ Ya꞉suwo꞉ Ga꞉lili hen a꞉na sia꞉la꞉ga꞉yo꞉, elo꞉ tamin amilo꞉
    ho꞉ndelo꞉ nodola꞉sa꞉ga꞉ waindo꞉ fa꞉la꞉dowo꞉ amisa꞉n Kana a꞉na wa꞉ka ane. Ho꞉len
    a꞉namio꞉ Kabaniom amisa꞉n amio꞉ gamani nanogdo꞉ dian kalu nowo꞉ sen ko꞉lo꞉, ene
    inso꞉wo꞉ walaf delen.
  kdl-NT: Yesu pini a Galili, aku u gonoi a ilyuci i Kanan a asu u ɗa u gonukoi mini
    ma wokoi mini ma cinwi. A ilyuci i Kafarnahum, uzapige u roku ɗa pini uza ɗa maku
    ma ne ma̱ri n maɓa̱la̱.
  apu-NT: Xesosi iuaĩkana sari Kanaa sitatxitimoni, Kariréia tõpa. Mitxi Xesosi inoãkapekari
    ãparaã iãriã ininiua iuaã. Xesosi apokasaaki Kanaa, auĩtetxi ãkiri amianata Kapanaoõ
    sitatxitikiri.
  roo-roo: Uva voava ita aue iare karero viropa Kena-ia vo Galili taere sovara-ia.
    Ouruia-a eva oa-ia uukoa wainvira porereva. Uva Kapaneam urui-ia iravu ofisato
    reito toureva. Ira oviitoaaro-ia upia toupaiva.
  miz-NT: Nāxee xtúku Jesuu ñuú Canaa é kāduku ntée ñuú Galilea, mí ntáda ña ntute
