  poh-NT: Nok pa riyukꞌul chic Calile̱ya wilic, reꞌ Jesus xo̱j woꞌ chic wihꞌok chipam
    i tinamit Canah reꞌ xicꞌuhtaj wi̱ꞌ i pe̱t lokꞌ laj nawa̱l ru̱cꞌ rimiksjic i haꞌ
    chi ri̱s u̱wa. Nok wilic i Jesus ar, jenaj winak cꞌacharic riban ar pan tinamit
    Capernahum reꞌ wilic wi̱ꞌ jenaj nim wach ricamaj ru̱cꞌ i kꞌatal kꞌoric, xyowabjic
    cho racꞌu̱n.
  tue-tue: Jesús Canápʉ coewí. Caná Galilea ditapʉ niiã. Tiimacãpʉ cʉ̃ʉ̃ too sʉgueropʉ
    ocoré vino wáari tiiwí. Teebʉrecorire sĩcʉ̃ dutigʉ́ Capernaum macʉ̃ niiwĩ. Cʉ̃ʉ̃
    Galilea dita õpʉ̃ doca macʉ̃ niiwĩ. Cʉ̃ʉ̃ macʉ̃ diarecʉtigʉ tiiyígʉ.
  bjp-bjp: Ka tapiek fis sabin na Kana, na falifu na Galili, na maleh ae i soikis
    ta dan una wain lo. Ma imel e nenge tom foim ken king na maleh na Kapernaum ae
    kalalik kia i sasem.
  xon-xon: Le u ki dan Galilee aatiŋ kibaa ni, bi yin ki ke Kana, waah nan cha nnyun
    kpaln ndaan nin chee na. Le ubɔrkpaan aakpambalb ponn ni ubaa bi Kapenaum aatiŋ
    ni. Le ujapɔɔn bun.
  tzo-ZNT: Ti Jesuse tey icꞌot noxtoc ta jteclum Caná tey noꞌox ta Galilea yoꞌ bu
