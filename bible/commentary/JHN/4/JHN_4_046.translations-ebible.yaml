  dao-dao: Acun käna Jesuh Kalile khaw Kana, tui cun capyituia a nglatnak sak hnüna
    law beki. Acuia khyang ngvai mat a capa Kapenawm mlüha a mhnatei veki.
  cya-cya: Nguila Jesús xiya' quichen Caná se'en lyi'ya loo Galilea, se'en nu m'ni
    ñi cha' mchca vino tyi'a can'. Quichen Capernaum ndi'in sca yu lyi'ya tñan 'in
    ree, lo' ti'i sca sñe' yu.
  wrk-wrk: Wijbayi Jisus Kayinayurri, nanankurri yajiyurri jali wabula nyulu yangkalamba
    nanda wabuda. Yangkalamba nyuli nanda wabuda ngarrkinyi. Nananyina yajina Kayina,
    nyuli yabimba nanda ngiruka yaji. Juju karriya nangandu, nanda barrawuyabarrawuya
    barrawuya, niji Kabirnayum. Jungkuyi mambuka nananyina yajina karru. Jandanyi
    nangangi lunjiyi kudanyu.
  nii-nii: Nga Jiisas eim opu, Galilii konu ełe orung konu endi Keina niłmin ełe tor
    om. Konu ełe ok eim noł mendpił ei erang opu noł wain mendpił pim konu ełe. Pe
    Kapaniyam konu ełe gapman nge epi tep ełim wu endi mułum. Wu ei eim kingam ening
    tum.
  ign-NT: Tásiha, tiápecha­va­varepa mayanaucha ema Jesús eta avasare Caná, te máepiya­sinehi
