  mpj-mpj: Kayilapaya marlaku yanu Jiijajmapu tawun Kayinakarti. Tawun palunyangka
    Jiijajju julyju yalyjirrju kalyu ngapirnu ka wamarringu. Tawun kujupangka Kapaniyamungka
