    pa ri tinimit Capernaúm.
  heg-NTPO: Hidi nam Yesus nol Un ima-ii las lakos napiut pait se iung Kana, ne propinsi
    Galilea. Un tao net ui la le daid anggor se iung na. Dedeng na muik pegawi mes
    se kota Kapernaum. Un ana biklobe la heda.
  ptu-ptu: Iya ma'pasulem Puang Yesus lako Kana dio Galilea indo naongei umpopengkubalim
    uwai mendadi anggur. Wattu eta too dio kota Kapernaum deem mesa to dipake mahassam
    masaki änä'na.
  bzd-NTPO: Jesús dene Caná a̱te̱ Galilea wé̱ ie' tö di' yö' vinoie ee̱. Ká̱ e' blú
    kanè kue̱blu eköl tso' Cafarnaúm, e' alà kirinewa̱ tai̱ë.
  kwf-kwf: Sui sa Jesus ka oli laꞋu Ꞌuana Ꞌi Kena na fanoa Ꞌi Galili, na kula ba nia
