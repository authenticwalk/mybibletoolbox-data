  tac-NT: '''Liko alué Esusi uchéchigo siné simile alé Kaná anilichi we''ká riógichi.
    Alé we''ká riógichi nile napu alué Esusi pe bo''né na''tálilate newale i''wilí
    ba''wila rekútame pe ba''wite. ''Lige alé sébale bilé wa''lula romano Esusi bayérimia
    alé Kapernaumi anilichi napurigá sa''wámala alué rió inolá, ''we nayume nile alué
    rió inolá.'
  eng-WEBPB: Jesus came therefore again to Cana of Galilee, where he made the water
    into wine. There was a certain nobleman whose son was sick at Capernaum.
  gfk-H: Makaia ga haan balin uram Kana, tiga taman ta iakano hanua Galili, ing baa
    ga pukusanei ira taah, gaam wain kaia. Ma tiga tamat na tunatuna ta ira warkurai,
    no natina ga maset aras Kapeneam.
  viv-viv: Ada au Yesu Kena againe gilakayemu-havagi, melalai-nadi Galili ana fafali
    againe. Boi hida melala againe givehimeya be gufa-moꞋa giveꞋoine. Ada tovehimeya
    saꞋeyana, kaliva lakahina, melala ana egana Kafeneumi againe gimiyami ada natuna
    kaliva giꞋaulolo.
  yao-yao: Nipele Che Yesu ŵaujile sooni mmusi wa ku Kana, chilambo cha ku Galilaya,
    peuto paŵagatesile meesi gaŵe divai pala. Pepala paliji ni jwankulu jumo juŵaliji
    ni mwanache jwakulwala ku Kapelenaumu ko.
  tgp-tgp: Ale hin rani atu mo lo toho Galilee, mo mele hilu mo vano Cana taon sei
    mo posi na wai mo mai waen ea tiroma. Ale tamlohi tavera matea atu Capernaum natuna
    mo rojo.
  auc-NT: Ayæ̈ Gadideabæ godinque Itota wæætë Cänaa näni quëwëñömö, Æpæ̈ incæ biïnömæ̈
    bacæ̈impa, ante wëënëñedë nänö cædïñömö adoyömö gocantapa. Capënaömö näni äñömö
    quëwëninque adocanque pancabaa awënë tönö godongämæ̈ cæcä ïñömö tömengä wëñængä
    onguïñængä wënæ wënæ ïnongäimpa.
  kbc-NT: Odaa Jesus joɡ̶opitacedicogi digoida nigotaɡ̶a Caná nipodigi Galiléia. Joaniɡ̶idiaa
    yelite neɡ̶eote ninyoɡ̶odi me viinyo. Oninica ɡ̶oneleegiwa ɡ̶oneɡ̶egi niɡ̶eladimigitigi
    nigotaɡ̶a Cafarnaum. Niɡ̶ini ɡ̶oneleegiwa liotagi inionigi-eliodi. Niɡ̶ijo lionigi
    niɡ̶ini ɡ̶oneleegiwa deelotika digoida nigotaɡ̶a Cafarnaum.
  bmh-bmh: Guzenaimai, Yesus Kana uzan getal ze wain kekuleun uzan koli beteun. Gavman
    du banou tub Kapaneam uzan gonugau nag ebeu mui dareun.
  ctu-BL: Tsa' cha' tili Jesús ti Caná ti Galilea, ya' ba' tsi' pʌntesa ja' ti vino.
    Ya' ti Capernaum an juntiquil winic am bʌ i ye'tel. C'am i yalobil jini winic.
  meq-meq: Andza niye, Yesu a mbəɗa gər a Kana ka dala i Galile sa, gəma nakə a təra
    ha yam guzom eye. Ndo məge məsler i bəy bagwar eye wuray andaya, wawa ŋgay ɗəvats
    eye ma gəma i Kafernahum.
  noa-H: Mag Galilea durr paimawia deeu Canaag majim, hag na hichdëu dö hatarrta vinoog
    paatarr p'öbörög. Maagwai hĩchab Capernaum p'öbör hee sĩejim woun hãb rey dʌ̈i
    p'idk'aajem, chi t'et'em. Mag dën chaai mor mas sĩejim haajem.
  alp-NT: Eleki Yesuse Ileu suike me kota Kana me Galilea. Ete mere kena akmenare
    Yesuse Iono kwele elelie anggure. Tamata sae me tamata makerike ete kamale eni
    nanare kerakeni me kota Kapernaume.
  san-VEL: tata.h param yii"su ryasmin kaannaanagare jala.m draak.saarasam aakarot
    tat sthaana.m punaragaat| tasminneva samaye kasyacid raajasabhaastaarasya putra.h
    kapharnaahuumapurii rogagrasta aasiit|
  kbq-kbq: Ana hazageno Kana Galili kaziga, tinteti waini'ma trohu'nea kumate eteno
    e'ne. Anante mago kamani eri'za ne'mofo mofavre'mo Kapenium kumate kri erino mase'ne.
  kbh-kbh: Galileocna, Jesús cachiñe Caná puebloye tojésanashjango, chë béjayeca vínoye
    cha tojánbements̈e. Choca yojtsemna canÿe mandadbe uajabuachaná, y chabe uaquiñana
    Capernaum puebloca s̈ocá yojtsejájona.
  ron-LSB: Isus a venit deci din nou la Cana Galileii, unde a transformat apa în vin.
    Era un nobil al cărui fiu era bolnav la Capernaum.
  pon-pon: Iejuj ari kotin pure don Kana nan Kalilaa, waja a kotin kapikila pil wain.
    A monjap amen mia, me na ol jomau nan Kapernaum.
  nhe-BL: Huan teipa Jesús mocuepqui altepetl Caná ipan estado Galilea campa achtohuiya
    quicuepqui atl ica xocomeca atl. Huan nechca Caná ipan altepetl Capernaum itztoya
    se hueyi tequihuejquetl tlen quitequitlalijtoya nopa hueyi tlanahuatijquetl ipan
    altepetl Roma. Huan nopa tequihue quipixqui se icone tlen mococohuayaya.
  sps-sps: Ai Jisas naa fatabin fi enato tana ngats fan iny Kena tana gum fan iny
    Galili tana pan te kopis Ya na aurom sa faarein wain. Te kaa men a tsoiny mumua
    tana gamaman na aya, a guei tsoiny tsunia na soon iny faadis kaakaa kanen na aya
    tana ngats fan iny Kapeniam.
  wnc-wnc: Siwan Galili kep komu banakan kusika Jesuta Kena yot gapmane kundopbut.
    Sike you wanggapmane ita tupa duya takngatu tasiwan yangga akngata wain tupunde
    yangga dakngawan kaking. Siwan you wanggapmane gatuna kuke yuwawan aminu gavmandane
    puya amina tapatu Kapaneam yot gapmane yukut tapatane waaknga mait sikut.
  bus-bus: Ben Yesu ɛ̀ara à gàa Kana, gura kɛ̀ à í lìɛn geepiwɛ̃ɛ ũ. Bùsu gbãade
    kee kú gwe, à nɛ́gↄ̃gbɛ̃ e gyãa kɛɛ zaa Kapɛnamu.
  gub-BL: Na'e uzewyr Zezuz oho Kana taw Karirez ywy rehe har pe a'e kury. A'e 'ym
    mehe uzapo 'y ma'ywa tykwer romo a'e pe a'e. Amo tuwihaw a'e pe hekon a'e 'ar
    rehe a'e kury. Kapanau taw pe har romo hekon a'e. Heta amo ta'yr ima'eahy ma'e
    hàpuz me a'e.
  imo-imo: Jisas Galili distrik pumbelie altopa ulke kombu Kana tukundo orumu. Kano
    ulke kombumunga oi yuni imbo no koloringima no wain apuwe ltenderimu. Ulke kombu
    Kaperneam iye nomi kingimunga kongono tendeli iye awili te molorumu, aku iyemunga
    malo kuro awili te torumu.
  boj-boj: Ariya Yesus a olo Kana qureq aiyej. Qure di agi Galili sawaq di unu. Qure
    dia nami Yesus a ya bulyonaqa wain babej. Aisiq di sonaqa Kaperneam qureq di Rom
    naŋgo mandor aqa tamo gate bei aqa ŋiri makobaiyonaq ŋeiesoqnej.
  eng-DRA: He came again therefore into Cana of Galilee, where he made the water wine.
    And there was a certain ruler, whose son was sick at Capharnaum.
  knf-knf: Yeŧu akak ubeeka wi Kana du *Galilay di abiiŋ akakanaan meel ubiñu. Kë
    wal mënţ aloŋ ţi balempar naşih baweek aloŋ i abukul amaakuŋ aşë wo du Kapernawum.
  san-KHM: តតះ បរម៑ យីឝុ រ្យស្មិន៑ កាន្នានគរេ ជលំ ទ្រាក្ឞារសម៑ អាករោត៑ តត៑ ស្ថានំ
    បុនរគាត៑។ តស្មិន្នេវ សមយេ កស្យចិទ៑ រាជសភាស្តារស្យ បុត្រះ កផន៌ាហូមបុរី រោគគ្រស្ត
    អាសីត៑។
  arn-NT: Fey Jesus wiñotuy ta Kana Galilea mew chew pulkukünutufi tati ko. Fey mülerkey
    tati longko ülmen ñi kiñe kapitan, fey nierkey kiñe kutrankülechi fotüm ta Kapernaum
    waria mew.
  zas-NT: Chi zaꞌman niz ni wejman Caná stijb, lod bayüjnman nijs vin. Abiꞌ luguiedx
    Capernaum guyu tijb xbejn rey ragxuu xiꞌnman.
  ken-NT: Yesu apɛt arɔk ɛtɔk Kána, atú Gálili, ndǔ nɛbhʉɛt anɛ yi ákú nyaka
    manyiɛp áyíbhírí mmɛ́m. Mǔnti amɔt abhak Kapɛ̌naum anɛ mɔ́ywi áme.
