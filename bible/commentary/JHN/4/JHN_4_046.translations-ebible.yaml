    penaje i'imacá. Rejé riphá. Ya'ajná quemachi re apú pajimila, rií Capernaum. Re
    pajluhua ina'uqué i'imari. Ne'emacana hua'até sápajeri ri'imacá. Ritami ri'irí
    i'imacá.
  djr-djr: Yo, marrtjinany ŋayi gan ŋunhi Djesuny ŋuliwitjarryin wäŋakurrnydja Galaliwurra,
