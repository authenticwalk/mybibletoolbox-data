    tobou ago pade one mana Kapaneame take yene pimotoa wawa Yesu kotua noka.
  swe-swe: Så kom Jesus åter till Kana i Galileen, där han hade gjort vatten till
    vin [Joh 2:1-11]. I Kapernaum fanns en man som var i kungens tjänst. [Han var
    en ämbetsman som tjänade under Herodes Antipas.] Hans son låg sjuk (var svag,
    utan styrka).
  cth-cth: Tui he misurtui lah a coung saknae Galilee ram kanâ khovah bout a pha.
    Hatnavah Kapernuam kho e kalaw bawi buet touh e a capa teh a pataw.
  mti-mti: Me at Keina Gariri danave sira aine. At asime apa me yoi tobiyane wain
    ane. Sira at Kapenaum apa kin nau meuma aiviwa wakene, me usiwa yuwat ane.
  pad-NT: Hari. Oniaroa, Galiléia kaarabonia Caná sidajia joi'aha ada Jesus. Caná
