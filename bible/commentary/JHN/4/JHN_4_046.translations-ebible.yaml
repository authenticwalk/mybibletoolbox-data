  kde-kde: Bahi Yesu pachipita nchilambo cha Galilaya, nkuhwika kavila muimanga ya
    Kana, pachinu panapindikulanyije medi kuva divayi. Na aneko ku Kapelinaumu kúvele
    na nkulu yumo wa ufalume wa Loma ánavele na mwana achiuula.
  ata-ata: Io Iesu mulutu la mulai no tuala ne Kana la. Tei la Anu muxiunu lexa muxali
    uaini. Iesu muxali ne Kana, la itema vile sou xaixai noxou tatananu tuala ne Xalilaia
    muxolu ne Kapenaumu, mulomu lexe Iesu molu ne Iutaia muneꞌe muxali ne Xalilaia
    la mulai noxou Iesu. Xo anu ꞌolu pipiena muꞌoxonu mo ꞌalai sou usoli. Anu mulai
    noxou Iesu la mulingau sou lexe ilou ilai mo upamaulinu.
  qvw-NT: Chaypïtañatacmi yacupïta, bïnuman muyuchishan Galileap Caná malcanman Jesus
    cutila. Ñatac Capernaum malcäćhümi sumä puydïnin mandacücäta yanapäninpa chulin
    ishyayäla.
  nfa-nfa: Ka Yesus si lasi hari asa rae Kana ètu propensi Galilea. Ètu era neꞌe ka
    dhu Yesus tao nèdhi èi jꞌajꞌi anggor. Lodꞌo èèna, abhu pegawi ca dhèu dhu pea
    ètu kota Kapernaum. Ana mone na dhu pèdꞌa.
  tnp-tnp: Kəni Iesu təmɨtəlɨg=pən mɨn e lahuənu Kenə, əpəha Kaləli. Ikɨn əha aupən,
    in təmol nəhu tuva mol wain. Kəni e Kapeniəm iuəkɨr əmə, iətəmi asoli kəti rəha
    kig tətatɨg ikɨn. Kəni nətɨn kəti tatɨmɨs.
  urd-urd: पस फिर वो क़ाना — ए — गलील में आया, जहाँ उसने पानी को मय बनाया था, और बादशाह
    का एक मुलाज़िम था जिसका बेटा कफ़रनहूम में बीमार था।
  hot-hot: Hamô Galili vêm ma havôhi Kena loŋ atu ba bôk hadum ŋaŋ ba habitak waiŋ.
    Kena ma hamô Galili kapô. Ma anyô bêŋ te hamô Kapaneam ba namalô hapôm lijiŋ ba
    hadum ek ema.
  mqj-NT: Lu lakomi tondok Kana Puang Yesus dio lembangna Galilea, tondok nangei umpopembali
    anggur wai. Attu iatoo, dio tondok Kapernaum dengan to napake tomaraya masaki
    anakna.
  rus-SYN: Итак Иисус опять пришел в Кану Галилейскую, где претворил воду в вино.
    В Капернауме был некоторый царедворец, у которого сын был болен.
  mbh-mbh: Lama Jisas i lo werer a Kana a epee a Galili, nge rem ako i eksing tel
    thei mo i velpol ini vain. Na toko omole mun ako i voth mun a epee a Galili ako
    a Kaperneam, ini nepes ile umongare ole mukalinga, na itun tomonnga ini multhang.
  bdd-bdd: Muliyetega Yesu ꞌilohihila Kena ꞌoina, beno Galili ꞌina tupwa ꞌoina. Casainaina
    ꞌoina mwalona Yesu weꞌaha ꞌiꞌabi buiya ma ꞌihemala wainiya. Beno ꞌoina toloina
    ꞌaigeda madouna natuna ꞌilohala ma ꞌasa Kapaneumi ꞌoina ꞌiꞌenoꞌeno.
  cbt-NTPO: Ina quëran Canaquë cancoantarai. Inaquë i'hua i'sha huino atarantërin.
    Inaquë canconpatoira, a'na capitan copirno piyapinën nininsoari huëcapairin. Hui'nin
    quëmapia'hua nininso', Capinaomoquë chiníquën caniorin.
  srn-NT: So A kon doro baka na Kana ini Galilea, pe A ben meki a watra tron win.
    Drape wan man fu Kafarnaum ben de di ben e wroko gi kownu. A boi fu a man disi
    ben e siki.
  cta-NT: Loꞌo liꞌ xaꞌ ndyaa Jesús ca quichi̱ Caná loyuu su cuentya Galilea chaca
    quiyaꞌ; quichi̱ biꞌ ngua su ngüiñá Jesús vino loꞌo hitya ti, chaꞌ coꞌo nguꞌ nu
    ngutiꞌi̱ taꞌa biꞌ. Ca biꞌ ntsuꞌu sca ñati̱ tlyu nu ndyaꞌa̱ neꞌ xña jiꞌi̱ rey,
    pana quicha tsa sñiꞌ ntsiya ca toꞌ tyi nu cusuꞌ biꞌ nde quichi̱ Capernaum.
  bqc-SIM: Ɔ̃ Yesu ɛ̀a gɛ̀ Kana, gua pↄ́ à í lìlɛu vɛ̃ɛ ũ. Bùsu gbãadee ku we,
    aà nɛ́ lɛ́ gyãkɛ za Kapɛnaũ.
  tcz-CHONGTHU: Aman Galilee gamsung ajot'in twisih lengpi twi asosah na Cana kho'a
    chun ache kit'in ahi, chuche kho koma Capernaum kho'a chun vaipo milal khat a
    um'in, achapa chu ha dammo lheh jeng ahi.
  mar-mar: नंतर तो गालील प्रांतातील काना नगरात पुन्हा आला. तेथे त्याने पाण्याचा द्राक्षरस
    केला होता. त्या स्थळी कोणीएक अंमलदार होता, त्याचा मुलगा कफर्णहूमात आजारी होता.
  snp-snp: Ido Galili mikalo Kana numudo ya komu ka lito no yakafo no wainika wido
    yalo ya kofa itibito oto minaiye. Ido Kapeneyamu numudo kiyaba we wenaba ma nemo
    ya nalafo neta naba kilami,
  isl-isl: Á leið sinni um Galíleu kom Jesús til Kana, bæjarins þar sem hann hafði
    áður breytt vatninu í vín. Meðan hann var þar frétti embættismaður nokkur, sem
    bjó í Kapernaum, að Jesús væri kominn frá Júdeu. Sonur þessa manns var veikur
    og því fór faðirinn til Kana til að finna Jesú. Hann sárbað Jesú að koma með sér
    til Kapernaum og lækna son sinn, sem var nær dauða en lífi.
  spy-NT: Nto mii yoo kuwo kiriinkēētaab Kaana wōloo kiwēēchēē bēēko kuyēk tifaayiik.
    Kimii ꞉kāāntōōyiintēēt ake kaab bāytooyiintēēt ām kiriinkēētaab Kaabernaam nyēē
    kiboonto wērinyii nyēē kimnyoonē.
  xnn-xnn: Dat omey da Jesus id Cana ay esay ili id Galilea ay din nangipabalinana
    is tapey nan danom. Id Capernaum et wada nan opisyal ay masaksakit nan anakna
    ay lalaki.
  mwe-mwe: A Yeshu gubhaishe kabhili kushilambo sha ku Kana kunkowa gwa ku Galilaya,
    kubhatendile mashi kubha divai. Ku Kapalanaumu bhashinkupagwa bhakulungwa bhamo
    bha manjola bhakwete mwana nwele ku Kapelenaumu.
  tte-tte: Yeisu ilauyoi Kena, Galili dedeina beyabeyana yanuwane koina waila ibui
    iyamala oine. Na bwaite koina toloina yabo ilaoma, na natuna tauna ikasiebwa Kapeneomi
    koina.
  tcs-tcs: Wa, Zizas bin kam gen po da biliz blo Kana wea Galali. Kana i da seim biliz
    wea Zizas i bin seinze wata kam po wain. Ane wea nada biliz blo Kapaniam, i bin
    gad boi blo wan Gabman opisa. Em bin prapa sik.
  hlt-THB: Cekcoengawh tui misur na ang coeng saknaak Kalili ram awhkaw Kana khaw
    na cet tlaih hy. Cawh Kapernaum khaw awh a capa ak tlo qalboei pynoet ce cawh
    awm hy.
  soq-soq: Iesu Galili bedewainta leidie me osowe bola Kana bedewe wisen, naepe me
    bauta esaida dewasano wain segalenawo. Iesu nolaleidie leidio sape gabeman dea
    wisen. Me otopa kero wadeno nawinawilena Kapeanaumwa ituleidie.
  qub-qub: Chaypitaga Jesús aywaran Caná marcaman. Chaychömi ñaupata yacuta bïnuman
    ticrachiran. Capernaúm marcachönami caycaran rayta yanapaj autoridä. Chay runapa
    wamranmi fiyupa gueshyaycaran.
  att-att: Á keggá ni Apu Kesu ta Galilia, nanoli ta ili na Kana ta purubinsia na
    Galilia, nga gián na ngaw sù pamabbáli na sù danum ta binaráyáng. Á egga tán yù
    tolay nga kátannangán, nga matakì yù anâ na nga laláki ta bale ra ta ili na Kapernium.
  bki-bki: Naruei naio jom̃a miel ea vio nalo na Kalele binimei bokar bereio komeli
    na Kenan, nanua naio bilig uei binimei be m̃arjum̃elm̃elu. Ana ka bogo na, tubo
    na toru tai na komeli dolu na Kapeneam naio joa vio na, mia naio jom̃a mijog bova
    bior kenerinio tete sum̃ano naio mie toru laka vaataro ka ga rim̃aro.
  bqp-bqp: Akũ Yesu ɛ̀ra à gɛ̀ɛ Kana, gu kũ à í lìtɛ sèwɛ̃ ũ. Bùsu gbãnade ke
    kú gwe, a nɛ́gↄ̃gbɛ̃ tɛn gyã kɛ zaa Kapɛnamu.
  mcp-mcp: Nyə á ka nyiŋgə kə Kana á Galilê, wú nyə́ á sá nə́ məjúwó mə́ nyɛ́ɛ́g məlwəg
    wá. Wúl lúlúú ósɔ́ɔl ɔ mə́sáal ɔ Njwú-buud í a bə Kapɛrnawûm, nyə á ka bə nə mwán
    ŋgə́ bwas.
  hat-hat: Apre sa, Jezi tounen vin Kana nan Galile, kote li te fè dlo tounen diven
    an. Nan lavil la te gen yon gwo fonksyonè leta ki te gen yon pitit gason l' ki
    te malad nan yon lòt lavil yo rele Kapènawòm.
  npl-NT: Ijkuakó Jesús oksepa omókopki kan altepetl de Caná de Galilea, kan okikopki
    vino n atl. Ompa okatka se tekiwa de n rey akin okipiaya se itelpoch non omokokoaya.
    Ye okatka Capernaúm.
  bgg-bgg: Chiihphado ai è kho è phuii rab muii pha ithua Galili pha thawun Khana
    shii iidoh wuii thog mage shii, thiisa hà Khaphernaum pha badri pha dumuii jia
    ro ani rad ne um iang.
  eng-TCENT: Once more Jesus went to Cana of Galilee, where he had turned the water
    into wine. Now there was a certain royal official whose son was sick in Capernaum.
  eng-BSB: So once again He came to Cana in Galilee, where He had turned the water
    into wine. And there was a royal official whose son lay sick at Capernaum.
  cpu-NT: Ari jareetaari Jesús janta Caná-ki saikatsiri Galilea-ki, tsika ipeyakero
    jiñaa okempivaitanakaro jimireetari. Tzimatsi janta aparoni iriiperori jevari,
    mantsiyataintsiri itomi janta Capernaum-ki.
  san-ASM: ততঃ পৰম্ যীশু ৰ্যস্মিন্ কান্নানগৰে জলং দ্ৰাক্ষাৰসম্ আকৰোৎ তৎ স্থানং পুনৰগাৎ|
