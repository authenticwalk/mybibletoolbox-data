  aer-aer: Jesus anteme alheke apmere Cana-werne ahelhe Galilee-le. Apmere yanhe ikwerenge
    anteme re kwatye ngkwarle-werne akngarte-iweke-arle. Yanhe ikwerele aneke alartetye
    government-arenye apmere Capernaum-ele anetyarte alere ikwerenhe kwenhe rlkerte
    akngerre intetyame apmerele.
  qvc-NT: Chaymandaqam Jisusqa noqaykunawan chay prubinsya Galiliyapa Kaná llaqtanmanna
