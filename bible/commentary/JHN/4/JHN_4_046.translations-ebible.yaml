    kéchóon noo̱ rey, ta kúꞌu̱ iin de̱ꞌe ra.
  pon-2006A: Eri, Sises pwuralahng Kena nan Kalili, wasa me e ketin kawekalahr pihl
    oh wiahkihla wain. Eri, lapalap en wehi men mie Kapernaum, me nah pwutak soumwahudahr.
  maq-NT: Hya xi camá ne, cavuya cafehe me Caná, ngu nandya tsëhë distritu Galilea,
    hiscan xi casahmi me xi nandá ne, cavuya camá xan rë uva. Hane ngajan nandya Capernaum
    ne, cavéjña ngu xutaxa rë xi hmu rë cha quihndi rë me.
  hto-hto: Ie mei Jesús meine Caná jófuemo, Galilea énɨemo jaide. Ua jaɨnoi vínona
    meíduanomo jaide. Afe llezica Capernaum jófuemo gobierno illaɨma táɨjɨraɨma jitó
    ɨere ɨrárede.
  por-BRBSL: Jesus veio, portanto, novamente a Caná da Galiléia, onde ele fez a água
    em vinho. Havia um certo fidalgo cujo filho estava doente em Cafarnaum.
  ces-NKB: Přišel tedy znovu do Kány Galilejské, kde udělal z vody víno. A [tam] byl
    jeden královský [úředník], jehož syn byl nemocný v Kafarnaum.
  cui-cui: Bapoxonae Jesús pecoyo barʉ pona pijimonae Caná tomara beya xua po tomara
    eca barapo Galilea nacuatha. Barapo Caná tomara, po tomaratha ichaxota bayatha
    Jesús meratha equeicha vino mera cana exana. Poxonae Jesús Caná tomaratha eca,
    irʉrʉ pebin pon pentacaponaein Capernaum tomaratha popona. Bapon pexanto taatenetsi.
    Barapo pentacaponaein tanacuita, pon jiwi itorobiya pia pepa peewatsinchi tanacuitatsi.
  boj-2014: Ariya Yesus a olo Kana qureq aiyej. Qure di agi Galili sawaq di unu. Qure
    dia nami Yesus a ya bulyonaqa wain babej. Aisiq di sonaqa Kaperneam qureq di Rom
    naŋgo mandor aqa tamo gate bei aqa ŋiri makobaiyonaq ŋeiesoqnej.
  eng-OEBUS: So Jesus came again to Cana in Galilee, where he had turned the water
    into wine. Now there was one of the king’s officers whose son was lying ill at
    Capernaum.
  eri-eri: Ariya, Yesus no ege goi Kana taon, Galili distrik langa heigai. Taon waha
