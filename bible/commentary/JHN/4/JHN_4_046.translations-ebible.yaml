    ତାନି ମୀର୍‌ଏସି କପର୍‌ନାହୁମତା ଆ଼ଡିହିଲାଆତେସି ।
  cha-cha: 'Mato, otro biaje, si Jesus, guiya Cana siuda guiya Galilea, nae y jafatinas
    bino y janom: ya guaja güije un magalaje na y lajiña malango guiya Capernaum.'
  amu-NT: Jnda̱ joꞌ saanndaaꞌâ ñꞌeⁿñê Caná tsꞌo̱ndaa Galilea, yuu na seicwaqueeⁿ ndaa
