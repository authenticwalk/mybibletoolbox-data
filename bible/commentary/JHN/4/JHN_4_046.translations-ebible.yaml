  guj-2017: ઈસુ ફરીથી ગાલીલમાંનું જે કાના ગામ છે, જ્યાં તેમણે પાણીનો દ્રાક્ષારસ બનાવ્યો
    હતો, ત્યાં આવ્યા; ત્યાં એક અધિકારી માણસ હતો, તેનો દીકરો કપરનાહૂમમાં માંદો હતો.
  jvn-NT: Gusti Yésus terus teka nang kuta Kana menèh. Ya nang kuta iki Gusti Yésus
    ndadèkké banyu dadi anggur, dongé Dèkné teka sepisanan nang kéné. Enèng wong sangka
    Kapèrnakum sing anaké lanang lara. Wong iki amtenar gedé nang palèsé ratuné.
  byr-byr: Kwaaka Galɨli Anga Kena mannɨkebanna Jizaazai ayɨna wɨna. Saba kɨgaaꞌ dɨragɨnna
    kyaꞌ aangaalyaꞌ waꞌdɨꞌnyɨ aalya waainɨyaꞌ yɨmaꞌnɨkebe. Anga pɨba Kaapanɨyamɨ kingɨyare
    aꞌmwe naangei mwaalɨna yadɨꞌnyɨ gamɨre kaimɨraayai nabalɨnakei warɨna yaꞌ.
  ian-ian: Galili wuleilaa Kena walɨnja ngepmat wuleindɨ. Wan ngepma tak kwo ngu klalaa
    nɨma ngu kwutaa ndinyangu kat kwindɨ, kɨndi. Wan ngepmamba lɨndɨ maa Kapaneam
    walɨnja ngepmana njambwi nyan ndɨ kat vivat yindɨ. Ndɨna nyan yelogwen kat tɨndɨ
    maa ndɨ kat kwagalalaa yandɨ.
  hun-hun: Ismét a galileai Kánába ment Jézus, ahol a vizet borrá változtatta. És
    volt Kapernaumban egy királyi ember, akinek a fia beteg volt.
  mcf-NT: Adec aton nidaidën nidequi ambi actequid uaondacno Cana yacno nidpondash
    Esus. Adnubien shubu dadpen icquid utsi Capednaun caid yacno con matses chuiquid
    dapa icpac caondash. Aidën mado unës-tiadtsëcquio yampac caondash.
  kjs-kjs: Gore Yesu Kena adare-para wala ipisa. Go adare Galili su ru-nane aaya pare
    nipumi go su-para kagaa ipa wain abala warisaaya. Go su-parare gavman surube ali
    meda pirisa. Nipu Kaperneam su-para piri naakiri yaina komisa.
  mni-mni: Jisuna isingbu anggur mahi olhanbikhiba mapham Galilee-gi Cana kouba khun
    aduda Ibungona amuk hanna chatlammi. Aduga Capernaum-da leiba ningthougi phamnaiba
    amagi machanupa ama narammi.
  yad-NT: Sito̱jada ji̱ta Caná̱muntiy, jiryatiy Cadidéya mucadimura, jasityi sati̱tudodara
    ja̱a̱ bínuja̱ju̱. Jasiñi̱ ji̱ta savicha̱da japubay. Sadenubay vicha̱da variy jdiva̱jni̱
    Capernavú̱mu, jiryatiy ravicha̱da ripyapuva̱ju̱ jadchiy.
  mxb-NT: Dá ni̱ na̱ndió ko̱o tuku Jesús ni̱ na̱sáa̱ na̱ ñoo Caná, ña̱ nákaa̱ kuendá
