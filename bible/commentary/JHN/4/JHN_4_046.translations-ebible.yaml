    xu'u lawe', zua tu zrí'ine̱' bi biu quebe chawe' zúabe'.
  spp-spp: Yesu à núr'a pa Kana kànhe e, Galile kùluni i. Wani u mpyi a lwɔhe kɛ̂ɛnŋ'a
    pyi ɛrɛzɛn sinmɛ. Fànhafembwɔhe kà na mpyi Kapɛrɛnamu kànhe e, u jyaŋi mpyi na
    yà sèl'e.
  zty-NTPS: Naž beyéj Jesusen' ḻo yež Kaná gan nbab Galilea, gan beyone' nis x̱is
    uba. Ḻo yež Kapernaum na' zoa to benne' wnná bia', benne' nzi' ḻo ne'e yeḻa' wnná
    bia' ḻo wláz benne' ẕnna bi'e, na' x̱kwide' byo chie' da'be' yižwé'.
  mek-mek: Ega puo Iesu emai Kalilea agogai Kana taoninai fei fino epamia auga taoninai
