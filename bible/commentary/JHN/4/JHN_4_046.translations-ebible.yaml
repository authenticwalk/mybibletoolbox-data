  ceb-ULB: Karon nahiabot na usab siya sa Cana sa Galilea, diin gihimo niya nga bino
    ang tubig. Adunay usa ka harianon nga pamunuan kansang anak atua sa Capernaum
    nga nagsakit.
  ces-LB: Když Ježíš procházel Galileou, zastavil se také v Káni, kde před nedávnem
    při svatbě proměnil vodu ve víno. Nedaleko odtud leželo město Kafarnaum. Zde žil
    jeden královský úředník, jehož syn těžce onemocněl.
  mkn-mkn: Ais Yesus dong jalan tarús pi ulang lai di kampong Kana di propinsi Galilea.
    Dia parná bekin aer jadi anggor di situ. Itu waktu tu, ada satu pagawe di kota
    Kapernaum. Dia pung ana laki-laki ada saki.
  pol-UBG: Wtedy Jezus znowu przyszedł do Kany Galilejskiej, gdzie przemienił wodę
    w wino. A był w Kafarnaum pewien dworzanin królewski, którego syn chorował.
  qxh-NT: Yacuta bïnuman ticrachishan Caná marcaman Jesús ćhayaran. Chayćhu juc Roma
    marcapita mandaj runa caycaran. Cafarnaún marcaćhu chay mandajpa wamran juyupa
    jishyaycaran.
  nwi-nwi: Ror pən, rɨmavən mɨn apa taon e Kena, ye provins Galili. Ikɨn a kupan,
    In rɨmnor nu rukreikɨn muə mor waen kɨn. Kɨni yemehuə kɨrik ramarə apa taon pɨsɨn
    kɨrik e Kapaneam, kafan kwajikovə ramhə.
  kmo-kmo: Jisas rii Kenan Galiliyaka eeka ir. Eeta eemek rii wain ukun eeka otiir.
    Eeka tarek, gavman ma por rii riiti yikapwa Kapaneam akamak hak otiitar.
  agr-agr: Ataktú Jisus Galilea nugkanum yaakat Caná tutainum jegauwai, duwik ni yumi
    vino emamunum. Nuwi tikich yaakat Capernaum tutainum makichik suntajá apuji uchijí
    jaak tepau.
  kyc-kyc: Dokopa Yesumi yuu Kena yuu Galili silyamo dokona wambo ipwa doko nyuo waene
    ingiya dokona dee epeya. Dokopa yuu Kapaneame dokona gapomane akali mende kareya
    dokona ikinyingi doko anga piya.
  urd-GVU: پھر وہ دوبارہ قانا میں آیا جہاں اُس نے پانی کو مَے میں بدل دیا تھا۔ اُس
    علاقے میں ایک شاہی افسر تھا جس کا بیٹا کفرنحوم میں بیمار پڑا تھا۔
  yre-NT: E 'bɔla "nyian Kanan Galile 'lɛglɔn 'bɔ 'ji, 'fla nɛn e 'yi lila 'wɛn -a
    bɛ -a da. Tʋ zɩɛ -a man bɛ, mingɔnnɛn wluzan -tʋ nɛn e -nyɛanla Kapanamo bɛ, te
    -a -pɩ 'man "yaaman 'kpa tɩglɩ.
  fuh-BKF: Ndeen Iisaa warti Kaana ley leydi Galili, ɗo o waylitinnoo ndiyam o waɗi
    ɗam cabijam ɗoon. Ina woodi howruujo kaananke gomma mo ɓiyum sellaa ley Kafarnahum.
  arl-NT: Galilea jiyajinia canaa quishacari, Jesuuri canaa jiyataaree Caná tiacajinia,
    tee na jataniquiaari mohuaca vinoracuajani. Jiyacaritij, Capernaum tiacajinia
    quiquiaariiri tamonu pueyano, Galilea jiya jiyaniijia jiyatesano camarnura. Cuno
    pueyano niyanuuri jiyanohua cusosu matariquiaa.
  ziw-ziw: Yesu niyo auya mo mzi wa Kana uko Galilaya, uko ahitule mazi yakatenda
    divai. Kwendaga na mkulu yumwenga ywa selikali endaga na mwanawe mnyonje uko Kapelinaumu.
  grc-TR: Ἦλθεν οὖν ὁ Ἰησοῦς πάλιν εἰς τὴν Κανᾶ τῆς Γαλιλαίας, ὅπου ἐποίησε τὸ ὕδωρ
    οἶνον. Καὶ ἦν τις βασιλικός, οὗ ὁ υἱὸς ἠσθένει ἐν Καπερναούμ.
  nag-nag: Titia Tai aru Galilee te thaka Cana te ahise, kot te Tai pani pora draikha-ros
    bonai disele. Ta te ekjon daruga laga chokra Capernaum te bemar thakisele.
  eng-OEBCW: So Jesus came again to Cana in Galilee, where he had turned the water
    into wine. Now there was one of the king’s officers whose son was lying ill at
    Capernaum.
  knj-NT: Jix apni Jesús bey jun conob chi yij Caná, bey yul yet Galilea tu', bey
    jix oc ja' ja' yin vinoal yu naj. Catu' bey jun xa conob chi yij Capernaum. Ja'
    titu' ey jun naj yaaw caw ya' ey jun sc'aal naj.
  deu-1912: Und Jesus kam abermals gen Kana in Galiläa, da er das Wasser hatte zu
    Wein gemacht.
  san-PUN: ਤਤਃ ਪਰਮ੍ ਯੀਸ਼ੁ ਰ੍ਯਸ੍ਮਿਨ੍ ਕਾੰਨਾਨਗਰੇ ਜਲੰ ਦ੍ਰਾਕ੍ਸ਼਼ਾਰਸਮ੍ ਆਕਰੋਤ੍ ਤਤ੍ ਸ੍ਥਾਨੰ ਪੁਨਰਗਾਤ੍|
    ਤਸ੍ਮਿੰਨੇਵ ਸਮਯੇ ਕਸ੍ਯਚਿਦ੍ ਰਾਜਸਭਾਸ੍ਤਾਰਸ੍ਯ ਪੁਤ੍ਰਃ ਕਫਰ੍ਨਾਹੂਮਪੁਰੀ ਰੋਗਗ੍ਰਸ੍ਤ ਆਸੀਤ੍|
  nob-LB: Mens han reiste rundt i Galilea, kom han også tilbake til byen Kana, der
    han en gang hadde forandret vann til vin. En mann i den kongelige tjenesten hadde
    på denne tiden en sønn som lå alvorlig syk i byen Kapernaum.
  ntj-ntj: Nyangka Tjiitjanya marlaku pitjangu yiwarla Kayinaku ngurra Kalalila, nyarra
    kurranyululpi wayinpa palyarnu, yiwarla palunyaku. Nyangka wati kapamanku katja
    pikatjarra ngarrirranytja yiwarla Kapurniyala.
  sxb-NT: Yesu yairana ku omugizi ogwa Kaana mu ekitemo ekia Galiili, aa yagalusia
    amanzi gawa edivaai. Yawangao omukangasi owa esirikaali owa omuzia waae yalwalanga
    ino ku omugizi ogwa Kapernaumu.
  nhu-NT: Ɛ Jisos ke bvuu kase gɛn Kana wvu ɛ̂ keba kè Galilee le jò wvú to baŋkɛɛ
    joo ɛ ɛ̀ tu mbvuum. Ɛ̀ to nu ɛ wee wvu baay mvu nu ɛ̂ kelaante kè Kafana'um e,
    ɛ waa we wvù diemsɛn cɛmte.
  row-row: Basa ma Yesus se lao rakandoo reu seluꞌ sia kambo Kana sia profinsi Galilea.
    Ana tao nita oe dadꞌi anggor sia naa. Leleꞌ naa, hambu pagau esa sia kota Kapernaum.
    Ana monen namahedꞌi.
  msy-msy: Ezɨ Iesus ua Kanan nguibamɨn ghu, a Galilin Distrighɨn aven itir nguibam.
    A faragha nguibar kamɨn dɨpam girazɨma a wainɨn dɨpamɨn oto. Ezɨ dughiar kamɨn
    atrivimɨn ingangarir gumazir mam, a Kanan nguibamɨn iti. Ezɨ an otarim arɨa, Kaperneamɨn
    nguibamɨn iti.
  agg-agg: Asu Sisas ai asükaiyu Kena ŋgoafɨna Gariri hɨfambe mahu horombo ai hoe
    wain hoembore pureandühɨ. Nindou mamɨ adükarɨ bogorɨndɨ ratüpurɨyu-randeimbɨ ai
    Kaperneam ŋgoafɨhü nüŋgu hayamboyu, asu ahandɨ nɨmorɨ ranai aŋgünümbomayu.
  ptp-ptp: Mêd Yesu lax mɨ la Kena wê yêp vac vɨgwe levac Galili ge. Kena ge vɨgwe
    wê Yesu pɨlepac mia tu wain vac ilage. King nu hɨzap ti dô vac vɨgwe Kapaneam,
    lêc nu vux ti, yidac vông.
  nak-nak: Goma, eia goio lou e Kena te la gale Galilea, te la mautu ale eia vuloti
    la lalu mai la vaen ovolao. Tio la tahalo isa oio, eia la bilalaha te gavman,
    e latula isa hatamale eia lea pasi oio la mautu e Kapernaum.
  lbb-lbb: E Iesu i ulak utumo e Kana ana papar Galili, a hanua ning i keles tar a
    malum sur ir wain. Ning a ningnigo anuna matanitu, e natna barsan i sasam tumo
    e Kapernaum.
  kan-2017: ಹೀಗಿರಲಾಗಿ, ಯೇಸು ತಾನು ನೀರನ್ನು ದ್ರಾಕ್ಷಾರಸವನ್ನಾಗಿ ಮಾಡಿದ ಗಲಿಲಾಯದ ಕಾನಾ ಊರಿಗೆ
