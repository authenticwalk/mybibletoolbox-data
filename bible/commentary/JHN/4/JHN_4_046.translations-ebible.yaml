  san-BUR: တတး ပရမ် ယီၑု ရျသ္မိန် ကာန္နာနဂရေ ဇလံ ဒြာက္ၐာရသမ် အာကရောတ် တတ် သ္ထာနံ ပုနရဂါတ်၊
