  kpj-NT: Tahe ixityre Jesuisi rehemynyre Kana hãwã‑ò. Juhuu tai bee riwitxiranyre
    vĩĩ monamy wahe. Bede dinodu aõmysỹdỹỹdu Kafanaõ‑ki rasỹnyre.
  zao-NT: Jesús mre ngwa yez Caná kuu nzi yezlyu Galilea, ta mtsow Jesús mreyal nit
    xit ub. Ne tya mzaal Jesús thib zha kuu nataak kuu nke tsiin lo rey, ne lee xgann
    zhaʼa ne ndak nzo yez Capernaúm.
  byx-byx: Be ma Iesus ka tit dai saqiaskerlka qa men pet ma Kenan pet ma Galili Provins.
    I vet luqia ama luqupki, dai mekai qa guirltik per ama kainaqi ne aa dlek be ama
    vain na qi ip tep suup. Dai saqi ngul sil sever iaq ama barlka i qet matna bareq
    ama Gaman. I aa uimka dai qe temarl maden be qurli qa vet ma Kapanaiam.
  ctu-CTI: Che' jini, Jesús ti sujti ti Caná ya' ti Galilea ba' ti pʌntisʌ ti i ya'lel
    ts'ujsub jini ja'i. Ya'i an juntiquil ñuc bʌ ajtroñel i cha'an yumʌl. C'am i yalobil
    ya' ti lum Capernaum bʌ i c'aba'.
  zos-NT: Entonces Jesús mingue'tu Caná cumgu'yomo Galilea nasomo oyumø yac vinu'aj
    nø' milagrovinipit. Ijtuna'ṉ jen tum gobierno'is pyøn Capernaum gumgu'yomo y
    ca'ena'ṉ je'is 'yune.
  gvs-gvs: E Yeisu taiyao kakaluvilamna kama Galili asaina Kena goi. Amoko goi boi
    Tauyana bwae ikaigavile imalaoine. Ago tayamo tolovina ina topaisewa Kapaneumi
    goi ikaaiyaka; tauyana natuna koroto ikatówana.
  kbm-kbm: Bekob Yisu gimdil nangge etok vukuri be ginumul gile Kana-an ebe warik
    giro bui vukir be meng gihlang weik wain ok vukuri. Be nangge Kapenaum amol bamo
    (king) ti ane amol ebe geb amolmol dabin ok natu gigas gimat be giengk.
  tew-tew: Ee Galilee nange iwebá, i búuˀúˀay Cana gin dâytu̖ˀo iwepiyeˀ Jesus nawáymää.
    Iwânkun naná hä́ndíḏí pꞌoeḏi ho iméenapaa. Ee Cana wí sen hayˀi nayiˀ, heḏi
    iví eˀnú oe Capernaum búuˀúˀay iwe ûnhaykꞌóe.
  rmc-rmc: Avke o Ježiš avľa pale andre Kana Galilejsko, kaj čerinďa o paňi pre mol.
    Ode sas jekh kraľiko uradňikos, saveskro čhavo sas nasvalo andro Kafarnaum.
  apr-apr: Motong la Yesu ipa mulu a ila pombe ye malala mai Kana yo iken ye tana
    ke Galili i. Ngan Kana in malala tani yo mugu ngan iportaka ran le iyei wain ye
    i. Ye kene tani in tool mai atu yo matan kala urata ke tool kuto mai ki i, in
    natunu tamoto yo inepe Kapenam in matamatenge mai ikauu.
  tiy-tiy: Tidéw béno, ménséfule i Jesuse mangéy Kana, sébaan ingéd dob Galilea, sani
    ingéde fénwaléyén arak i wayége. Atin wén i ségétéwe gémamak kukuman wén i ngaén
    lagéy déméruun dob ingéde Kafernaum.
  nlg-nlg: Ma Jesus te ghoi oli i Cana ni Galilee, iga te liliua na beti ge wine.
    I lokana na komu Capernaum, te ghaha sakai na mane nagho ni Rome, ma dalena te
    vahaghi.
  dgr-DOGNT: Zezì k'achı̨ Galılee nèk'e kǫ̀ta Cana nììtła, ekǫ tı t'à jìetì whehtsı̨
    ı̨lè. Dèe-ts'ǫ̀-k'àowo-cheekeè ı̨łè ekǫ wheda, kǫ̀ta Capernaum ekǫ weza eyaelı̨.
  pes-OPV: پس عیسی به قانای جلیل آنجایی که آب را شراب ساخته بود، بازآمد. و یکی از
    سرهنگان ملک بود که پسر او در کفرناحوم مریض بود.
  ron-1924: Исус С-а ынторс деч ын Кана дин Галилея, унде префэкусе апа ын вин. Ын
    Капернаум ера ун службаш ымпэрэтеск ал кэруй фиу ера болнав.
  tpz-tpz: E Ieesuꞌ to vos en manuh pa vöön va Kenaꞌ a vöön pamëh to teꞌ non koman
    a muhin va Galiliꞌ. A vöön pamëh neꞌ to rih voh a ruen keꞌ tavus en o voaën, ka
    pah teꞌ susun pa teꞌ sunön to teꞌ non pa vöön va Kapaneam ne sunaiꞌeah to haraꞌ
    suntan a hivaꞌ.
  agd-agd: Kariri varafin mana Yisasi oriyaren béi ma fefá non maman uvainií ukhá
    ein Kaná barurá oríkan mana kamanini ayafa vanta anin aí iyan Kapeniamú barurá
    baren mino.
  rkb-NT: 'Iwaze Kanaã bo ziksizo. Pihik duabohotsa tsik nizukni nahaeze, Kanaã Karireja
    eze tu niy. Kyze taparakta Kaparanaũ myzubaha ezekta Kanaã eze tu niy. Atahi:
    — Katse tsimyitsapyrẽta. Asiba zumuzata atahi Kaparanaũ eze nihoeke, asiba nira
    — niy.'
  san-THA: 'ตต: ปรมฺ ยีศุ รฺยสฺมินฺ กานฺนานคเร ชลํ ทฺรากฺษารสมฺ อากโรตฺ ตตฺ สฺถานํ
    ปุนรคาตฺฯ ตสฺมินฺเนว สมเย กสฺยจิทฺ ราชสภาสฺตารสฺย ปุตฺร: กผรฺนาหูมปุรี โรคคฺรสฺต
    อาสีตฺฯ'
  iws-iws: Mɨ Jisɨs siya om Kena nu haɨmii Galili hɨriir swokɨ amɨn, omɨn opa siya
    tɨrkiya wain nɨkpɨtmaigiya siir. Mɨ om Kapaneam hɨr nwowɨn gavmani inkam komii
    nwɨrɨn siir yɨnisɨm yɨnkamiyɨnɨn makakɨn.
  pol-SZ: Jezus ponownie poszedł do Kany Galilejskiej, gdzie poprzednio przemienił
    wodę w wino. W pobliskim Kafarnaum mieszkał pewien urzędnik państwowy, którego
    syn akurat poważnie chorował.
  ztq-NT: Tsigo lëë Jesús kwey Caná stub. Galilea ngab Caná. Leñ kyedzy ko byuñ xaa
    nis viñ. Lëëtyee gaa leñ tse go lëë xiñ tu xaa nii xkyë xtsiiñ rey nii no Capernaum
    xsyaknë.
  zai-NT: Bigueta uyé be Caná de Galilea ra bi'ni be nisa que vinu. Ne ndaani guidxi
    Capernaum nexhe xiiñi ti xpinni rey huará.
  upv-upv: Mian ko Iesu olwi kele vini Kena e, nga mivi ngaim nga welili ne Galili
    san, lat nga bonevis m̃irieni nuwi rres mivi norro e. Ko jinibb nga milep san
    elik iok. M̃ernen natun emsi, ko ematur jer wor Kapaneam.
  wap-NT: Jesus kaawan naa koshan donoi Cana ati, Galilee Baara iaꞌoraz, (naꞌiaꞌo
    tawuruꞌu upanaꞌadan wunu wine nii, kiwiiniꞌo dono.) Aizii uruu dono Capernaum
    ii, kainaꞌaꞌo wiizai zowaunaa karinaꞌo udani daonaiora.
  mva-mva: Kodeka Iesus kaba imule anua ara Kena-lo, ege Galili kaba-lo. Makara ka
    norane be dang ibuiri be ‘uain’ ipura. Be Iesus makara Kena-lo isoaki nge Erot
    tamoata ne biabia teke Kaperneam anua-lo ka itui be makara ipurakani. Tamoata
    ngae natu moaneka imore be Kaperneam-lo ieno ka ipura.
  dwr-NT: Yesuusi haathaa woyiniyaa ushshaa kesseedda, Galiilaan de7iya Qaanaa katamaa
    beedda. Qifirinaahooman A na7ay sakettiyaa, kaatiyaa gollen oothiyaa itti kaappuu
    de7ee.
  kfw-kfw: Halli Jisu'n Galilee suungnga Cana inti, ama'n tuikha theibomju aleimin-uolna
    ramkhan inlet-ah aheiwa. Halli Capernaumma asapa kanapi kalok kalian miring inkhat
    aleiom.
  bfz-bfz: तेबे यीशु फेर गलील प्रदेशो रे काना गांव रे आए, जेती तिने पाणी अँगूरा रा
    रस बणाई ता था। तेती राजे रा एक कर्मचारी था, जेसरा पाऊ कफरनहूम नगरो रे बमार था।
  cuk-09: Degisoggu, Jesús gannar Galilea-yarse nonigu, Caná-neggweburse nade-gusad,
    bia dii vinoga obinnisadse. Deun Capernaum-neggweburgi dule-dummad, Reyga-arbaed-e-machi
    uelemaid.
  ben-OBCV: গালীলের যে কানা নগরে তিনি জলকে দ্রাক্ষারসে রূপান্তরিত করেছিলেন, তিনি আর
    একবার সেখানে গেলেন। সেখানে এক উচ্চপদস্থ রাজকর্মচারী ছিলেন, যাঁর পুত্র কফরনাহূমে
    অসুস্থ ছিল।
  mil-NT: Te ní sáháⁿ tucu‑gá ñuú Cànaá ɨɨⁿ ñuú yɨ́ndèhu distritú Galìleá, núú nǐ
    nadatɨ̀u‑gá ndute ní nduu‑xi vìnú. Te ñuú Capèrnaúm ndécú ɨ̀ɨⁿ tée ndèé chíúⁿ
    nǔú těe cùu gobiernú, te tée‑áⁿ cùhú ɨɨⁿ déhe‑dé.
  myu-myu: Jesus o'jepit Caná ka kay―idibi o'timuwexat uva'abidim iat ka kay. Caná
    ka Galiléia eipi be o'sukadop. Ipi kukat ebekit ig̃oka be osunuy―Caná ka be. Ixe
    ipot iwãtaxipi jĩjã osunuy. Po'i osunuy ipot Cafarnaum ka be. Oe'ũ pin ipot jewãtaxipiap
    pibun.
  fue-fue: Den Yeesu warti Kana, der leydi Galili to o waylitinnoo diyam laatii jaram.
    Tawi ɓii gorko semmenteejo gom, yanɗaa, e fukkii Kafarnahum.
  amk-amk: Ampafe da paria sobu Kana na nu Galilea foi aha, kataio raminde niari merehafoia
    weangguri denteng pari fo. Na bendarifoi inontarai fuba na munu mananu foi manei,
    ne arikangfoi meninang na bendari Kapernaumi.
  fai-fai: Kale Yesus aka asiki tad Keina abiw Galili bakan kamakikiw alam wok kumadela
    wain wok keisu abiw tadane, Gawman tábalasew mak Kabeniyam abiw kinim ami man
    ayo asan bom be.
  ura-NT: 'Nii jaunte Calileea nenaa nese- Canaau turuha cue Cana Coaunera Calaohi
    Jesoso, nii jauriaanejeein bino neein jeesinaaeca rotoha najaun. Nii janate coitucuuriin
    coaraa uhe Jorioocuru curuaanaacuru curuaanaa rey rai cocoainanacaineein nenaa,
    cunaitiha calaohina jaun que rautaeratihane coina. Tajiha turuhinte: “Atiin canenajau
    Caferenaaon turuha uute carai canaanai rautaaicha,” naa nii cocoainanacaine jana:'
  mcd-NT: Ascano pushurasi ahuun anu Caná Galilea ano Jesús nasoni. Nanno fari futsan
    Jesús ahuun tsainmansi unucoinfiacun fimi unu onihuani. Nantianri afanan nanno
    noconi. Nanno niaifon futsa ica ini. Pushurasi futsan ahuun anu Capernaum ano
    furun isininni.
  urt-urt: Miꞌe pe, Jisas plihe nal moi Kana nato Galili, luh moi ŋaiye kin nimbilme
    pinip nal ŋende wain. Ŋup uku pe, miyeꞌ wah ende tikin kiŋ narp moi embere Kaperneam
    pe, talah miyeꞌ kin ŋende wahriꞌ epwa.
  kiz-kiz: Ahidili kabhele Kana jha Galilaya okhu aghabadilisi masi kujha divai. Pajhele
    ni ofisa ambajhe mwana munu ajhele n'tamu okhu Kapernaumu.
  tzo-TZE: Li Jesuse tey ibat yan velta ta lum Caná ta Galilea banamil, ja' tey yo'
    bu la sc'atajes ta ya'lel ts'usub li vo'e. Tey oy ta lum Capernaum jun xchi'il
    ta abtel ajvalil. Ja' jchi'ilcutic ta israelal. Ip cha'i xnich'on.
  lex-lex: Nhor nioma Yesus Nawal lia' leta Kana la Galilea, la' gen miaka Nhi' oleka
    gera pa nwal lia anggur turnu de. Mere la' leta Kapernaum de riy ida mak kla'
    ray tniutnu-nhianni-nhielli-liarni ida, maka a'nani ida temni nhi'a.
  dov-dov: Alimwi wakaboola lubo ku Kenani mu Galilaya, oko nkwaka sandula manzi kuba
    wayini. Elyo kwakali umwi sichuno ulemekwa wakala mwana wakali kuchiswa mu Kapenawume.
  toc-NT: Pero huata Jesús ampá nac aktum ca̠chi­quí̠n hua­nicán Caná, antá nac u̠má
    ca̠chi­quí̠n caj chú­chut luu xatlá̠n vino li̠t­la­huani̠t. Y antá ma̠nók­lhulh
    cha̠tum luu tali̠­pa̠hu chixcú hua̠nti̠ na̠ luu lac­xtum xta̠­ma̠­pek­si̠nán rey,
    xlá antá xuilachá nac Caper­naum y xka­lhi̠y cha̠tum xka­huasa hua̠nti̠ luu xta̠­tatlay.
  ulk-1902: Iesu iako Kana Galilaia tabarki, abele uteb E ikeli ni iauaeakai uaina.
    Nerute kole ra uerem gimgim Kaperenauma.
  som-som: Haddaba mar kale ayuu yimid Kaana tii Galili oo ahayd meeshuu biyihii khamriga
    kaga dhigay. Meeshaasna waxaa joogay sirkaal wiilkiisii ku bukay Kafarna'um.
  mam-C: Ul meltz'aj jun majl Jesús toj tnam Caná, toj ttx'otx' Galiley, ja' o tx'ixpit
    a' te vin tu'n. Ex tk'atz Caná at juntl tnam, Capernaum tb'i. Antza ta'ye jun
    xjal nim toklin, te taq'nil nmaq kawil, ex at jun tk'wal iltaq ta' tu'n yab'il.
  ndj-ndj: Pambeli Yesu kayenda kandi Kana, mumlima wa Galilaya, pala paghalambulili
    machi kuva difwayi. Apa kwaveli na mkomi yumu yavelili na mwana mtami aku Kapelinaumu.
  mbj-NT: P'aa hẽnh mä Jesus bahõm ẽnh panang Kanah häd näng doo hẽnh, naëng, uwa
    bëëh matsing do tawareem paa bä. Ti awät aj'yy hyb n'aa jawyk doo, sa häj n'aa
    wahë n'aa kaser n'aa. Nahëë näng ta t'aah. Kapar-Naũm panang bä m' tabagä ti ta
    t'aah.
  lat-VUC: Venit ergo iterum in Cana Galilææ, ubi fecit aquam vinum. Et erat quidam
    regulus, cujus filius infirmabatur Capharnaum.
  ngp-ngp: Niyo abula vituhu mo Mzi wa Kana wandile Galilaya hadya ahitule amazi kunda
    divai. Nahanda na mkulu yumwenga wa selikali, Mwanawe na kanda mnyonge uko Kapelinaumu.
  aoi-aoi: Nambilyu-wiya nakina Jesus yakwujina Keliliya-manja, kembirra nilawurradinuma
    akinu-wa angalya eyukwujiya Keyina ebina nikuwarrukwajuwa-murruwa akungwa akwurenu-wa.
    Umba aburnaja nubungkawa akwa ena-langwa nenikuwenikba nenambilyuma yakwujina
    engka-manja angalya eyukwujiya-manja engemba-manja Kabuniyuma. Akena nakina nenikuwenikba
    nangbilyuwadinuma.
  enq-2: Dokopa endaki waene jina lea yuu Galali, taono Kena dokonya Jisasa dee epea.
    Epeamopa kiŋi dokonya kalai akali mendenya ikiningi doko Kapename dokonya yaina
    sia.
  eng-ASVBT: Jesus came therefore again unto Cana of Galilee, where he made the water
    wine. And there was a certain nobleman, whose son was sick at Capernaum.
  mna-mna: To Yesu imiili ma ila mini pa kar Kana ki Galilea. Kar tana, ta muŋgu ni
    ila pa mi itooro yok ma iwe baen. Mi menderŋana ta ki king, ni imbotmbot. Ni lutuunu
    ta mete biibi ikami ma ikenne ta kar Kapenaum a.
  myw-myw: Vayuwein mo in Ken, wawnuwan Galiliy, kweiboug nivag yevagam to mo imlavag
    wayn. Gabman nises, natun ikatoun ven Kapaneyum waseg; natun kuda̱taw.
  sby-sby: Kufumapo Yesu walaya kumunshi wa kana ku Galileya, kusa nkwalasandula menshi
    kuba waini. Kopeloko kwalikuba mukulene wamfulumende ku Kapelenaumu walikukute
    mwana mulwashi.
  sll-sll: Ena Yisas na gina kina Galili probins Kena oo malgi pi molere homa nir
    wo i hon ongure u wain gobere ongwo bani pi pa dimingi. Ena Kapaneam oo malgi
    gaman kene ongwo yal ta wang nibil ongwi.
  yaq-NT: Junak intok ju'u Jesus, bwiaraa Kalilea' tea'po, ili jo'ara Kanaa' tea'u
    juchi nottek. Junama aapo'ik a jita a' joa'apo aman, ba'am pa'asi ba'awata am
    yaaka'po. Junama intok ju'u che'a yo'o ya'arita nesawe'po tekilta joame, ini'i
    jum bwe'u jo'ara Kapernao' tea'u senuk ko'okoemta usekai.
  uro-uro: Bä nga rhoqoräkt i qale qa e ma Galili dä saqi as ka met bä sae ma Kana
    äkt i sa mudu qa rhong na ama rigi bä qia män i ama wain. Näkt e ma Kaperneam
    di qale akni ama narhoerqa ama moräs na qa qärakni i aa emga di qat namas mät
    ama rämgi.
  ita-1885: Gesù adunque venne di nuovo in Cana di Galilea, dove avea fatto dell'acqua
    vino. Or v'era un certo ufficial reale, il cui figliuolo era infermo in Capernaum.
  muy-muy: Ka ya ti Yezu àbu eslini e Gelili ni ti àŋgoru a Kana. Kana ti kəsa ya
    ti Yezu àmbatkaba yam a àmbavu zum ni. Eslini maslaŋa nahaŋ àbu, maslaŋa nani
    ti kəsa gayaŋ Kafarnahum, agri tʉwi ana bay ga haɗ Gelili. Wur gayaŋ àbiyu a magam,
    èɓesey do.
  kqc-kqc: Ye dudusa Cana taoni Galilee gaganiri dairiyo; minari bi sena koru moi
    kero resi waini riyo. Ma mironari Capernaum ri bi ourefeidena amiye yokoi kaere
    ini mida gauka varegamo.
  tav-tav: Jesu Galileapʉ ãcʉ Caná na caĩri macapʉ ocorena apeye ʉje ocore cʉ cáti
    jeñoorica macapʉ catunu aámi. Ti macapʉre jĩcaʉ ti yepare carotii ʉpaʉre carotibojaʉ
    cãmi. Cʉ macʉ cariayupʉ. Capernaupʉ cãñupʉ cariaʉ.
  eng-ULB: Now he came again to Cana in Galilee, where he had made the water wine.
    There was a certain royal official whose son in Capernaum was ill.
  spa-VBL: Él visitó nuevamente Caná de Galilea, donde había convertido el agua en
    vino. Cerca, en la ciudad de Capernaúm, vivía un oficial del rey cuyo hijo estaba
    muy enfermo.
  fra-_FOB: Jésus vint donc de nouveau à Cana en Galilée, où il avait changé l'eau
    en vin. Or, il y avait à Capernaüm un seigneur de la cour, dont le fils était
    malade.
  hau-ULB: Kuma ya koma Kana ta Galili inda ya mayar da ruwa zuwa ruwan inabi. Akwai
    wani ma'aikacin fada wanda dansa na rashin lafiya a Kafarnahum.
  mal-mal: അവൻ പിന്നെയും താൻ വെള്ളം വീഞ്ഞാക്കിയ ഗലീലയിലെ കാനയിൽ വന്നു. അന്ന് മകൻ രോഗിയായിരുന്നൊരു
    രാജഭൃത്യൻ കഫർന്നഹൂമിൽ ഉണ്ടായിരുന്നു.
  kkc-kkc: Osoloso Yesu Gelili mi toowa omapoo badolone see Kana mi pepooko mapoo
    diso. Daga mi omapoo howodee ee see yayo wain i palame moodooso. Biame omapoo
    Kapeniyum mi mapoo gamalee odoo heeyo giso holo paiye badebeiso.
  lit-lit: Taigi Jėzus vėl atėjo į Galilėjos Kaną, kur jis pavertė vandenį vynu. Ir
    buvo tam tikras karaliaus valdininkas, kurio sūnus sirgo Kapernaume.
  urd-GVR: Phir wuh dubārā Qānā meṅ āyā jahāṅ us ne pānī ko mai meṅ badal diyā thā.
    Us ilāqe meṅ ek shāhī afsar thā jis kā beṭā Kafarnahūm meṅ bīmār paṛā thā.
  far-far: Sui sa Jesus ka oli lau 'uria 'i Kena na fere 'i Galili, na kula be nia
    talana kafo ka alu waeni. Ma ana kada nia to senai, na wele fi baita te wane 'initoa
    fasia 'i Kapaneam, nia matai ka baita 'asiana.
  suz-BL: मिनु येसु ङोंइती ब्‍वाक्‍कु रे अङगुर शांबु सेल्‍तीक गालील रागी ङा काना सहरमी
    जाक्‍शो बाक्‍त। मिनु कापेरनाउम सहरमी पिप आ गेय पाइब कप्‍तान का बाक्‍शो बाक्‍त।
    मेको आ तौ रोइ पशो बाक्‍माक्‍त। यूहन्‍ना २:१,९
  car-NT: Jesus wyto'po rapa Kana 'wa, Galilea ta, moro ty'wa winu me tuna ka'topombo
    aitopo 'wa. Irombo Kafaraum po amy jopoto kynakon. Imuru je'tun pe kynakon.
  amp-amp: Jisasr Galili profins yihany yi hanyhato bupa mifm tfit wain bupam yak
    kekutmo kmi Kanat mfnahmor. Nd yihar kingrhu ofisarhu yonr taun Kaperneamko dbohnetr
    rhumor.
  bht-bht: तालू सै फिरी गलील प्रदेश दे काना शेहर च आया, जिथू उनी पांणिऐ जो दाखरस बणाया
    था। ओथु राजे दा इक सेवक था जिसदा पुत्र कफरनहूम शेहर च बीमार था।
  eng-NOY: So he came again into Cana of Galilee, where he made the water wine. And
    there was a certain nobleman, whose son was sick, at Capernaum.
  cub-NT: Oco báquede Jesús ʉ̃i ũcuiye d̶aino mácarõi Caná ãmicʉriĩmaro, Galileacarõi,
    copainʉrejacarã ñʉja Jesújã cojedeca. Nore, Canái, cʉrejame cũinácʉ jabovacacʉ.
    Aru Capernaum ãmicʉriĩmaroi cʉrejamed̶a ʉ̃i mácʉ, pare ijeteyʉ.
  ita-1927: Gesù dunque venne di nuovo a Cana di Galilea, dove avea cambiato l’acqua
    in vino. E v’era un certo ufficial reale, il cui figliuolo era infermo a Capernaum.
  lww-lww: Ana sun mialili ke yo lala nae Kalele pimi tol sina ga kumali nap̃a Kana,
    nap̃a nanua sumo kilapu wii pimi pe kuruta na munena. Ana e pogos nene pupia sup̃e
    tai nae pulkumali tap̃ena nae Kapeneam sike e yo nene, mloge ke piowa vanon narina
    yerm̃ene mai keviu pap̃isi, lavis ga mare.
  ckb-ckb: عیسا دیسان هاتەوە شارۆچکەی قانا لە ناوچەی جەلیل کە لەوێ ئاوی کردبووە شەراب.
    لەو شارۆچکەیەدا کاربەدەستێکی پاشا هەبوو کە کوڕەکەی لە کەفەرناحوم نەخۆش بوو.
  nas-nas: Eeꞌnoko Jiisuuꞌ napoꞌ toroaruꞌ Kana-namono-koo Kaaleliꞌnameng-koonooꞌ,
    ntong uaini deeng-antavuuꞌnooꞌ. Eeꞌnoko tee daurarong bakanaving-koong narung
    pankaing teꞌ otokoꞌ, bauring Kapaneumeꞌnamono-koo otoi siipavouꞌ.
  uvl-uvl: Iesus tu nge Kalelea pe la ke lohot mule nga kileng nenge Kana, nga kileng
    nenge hulia ech pe lohot ke uain. Pe nge Kapernam, naungaala ana none nena non
    soke e tutu. Pe tuna tamane ngana singina haleles toto.
  eng-BBE: So he came to Cana in Galilee, where he had made the water wine. And there
    was a certain man of high position whose son was ill at Capernaum.
  ixl-CNT: Uncheeꞌ opon paj u Jesuus tu Canaa tikuenta Galilea tu vaꞌl taqꞌvu bꞌens
    taꞌl uuva u aꞌ. Utz atich maꞌl u vinaj tziꞌ, qꞌesal isol u ijlenal. Yaꞌvich maꞌl
    ikꞌaol.
  xsi-xsi: Zo pinde ilâ lâ, ŋineŋga Yesu itaulo ilâ pa Kana lawea, lâ Galilaya tâno.
    I muŋga iveta mâsi kaika lâ laweani ndaina ŋana iveta lââ ipalele ipâŋga waini.
    Aku koipu toŋge ne wurâta tamâta imo lawea toŋge ikeno laiti, i ŋa tu Kaperneam
    lawea, andeta i natu tamâne ikai pukoŋa lâ.
  crx-NTPO: '''Et doo cha Sizi Galilee yun k''ut, keyoh Cana huwhútni ts''e naoosja.
    ''Et ''uja too, ''i ts''ekoo too'' yulhtsi ínle''. ''Et la ''ilhoghun dune keyoh
    dune tso whudilhdzulh-un ooye'' tube únduda keyoh Capernaum huwhútni ''et.'
  kan-OKCV: ಯೇಸು ತಾನು ನೀರನ್ನು ದ್ರಾಕ್ಷಾರಸವನ್ನಾಗಿ ಮಾಡಿದ ಗಲಿಲಾಯದ ಕಾನಾ ಊರಿಗೆ ತಿರುಗಿ ಬಂದರು.
    ಆಗ ಕಪೆರ್ನೌಮಿನಲ್ಲಿದ್ದ ಒಬ್ಬ ಅಧಿಕಾರಿಯ ಮಗನು ಅಸ್ವಸ್ಥನಾಗಿದ್ದನು.
  bbb-bbb: Areme Jesu fune maza be una kuke vakuma are Keina aesakae Gareri guove
    ijia kekei. (Ro are ije fu ude ijia do ije abena una vuaeni amaerima ijene). Ro
    are Kafoniamu ijia e gamani ijiebuo imeno be ijadufuo ame ije fuka adame ireobo
    be abei.
  blw-blw: Angkay hiyachi yag namfangad cha Jesus ad Cana way sakop hen provinsiyan
    hen Galilea way ahchi agé hen anchi namalinana hen chanum ah fayah. Yag niyaphor
    way wacha agéhchi hen ihay okom way chan saket hen anchi anàna ad Capernaum.
  tam-2017: பின்பு, இயேசு தாம் தண்ணீரைத் திராட்சைரசமாக்கின கலிலேயாவிலுள்ள கானா ஊருக்கு
    மறுபடியும் வந்தார்; அப்பொழுது கப்பர்நகூமிலே ராஜாவின் அதிகாரிகளில் ஒருவனுடைய மகன்
    வியாதியாக இருந்தான்.
  azz-NT: Huan de ompa Jesús yajqui campa pueblo Caná den itatilanal de Galilea, campa
    ipa ne achtopa yetoya ya, campa Jesús quichihuac ma in at ma mocuepa vino. Huan
    mochihuac que ompa Caná yetoya se hueyi tayecanque den rey. Huan yejua quipíaya
    ya se ioquichpil semi mococoaya tech in pueblo de Capernaum.
  spa-RV-1909: Vino pues Jesús otra vez á Caná de Galilea, donde había hecho el vino
    del agua. Y había en Capernaum uno del rey, cuyo hijo estaba enfermo.
  csy-csy: Tua ahikom Jesus in tui pan sapittui a suasak na mun, Galilee huam Cana
    khua ah paikik hi. Tua khua ah ulian khat om a, a tapa Capernaum khua ah a cina
    hi.
  mxq-NT: Net ja Jesús jyajty Kanaa, Galileeʉ ña̱a̱xóty, ma̱ naty ja nʉʉ tʉ dyajjʉmbíty
    vinʉ. Es net tuꞌuk jyajty ja yajkutujkpʉ tyuumbʉ diꞌibʉ mʉjʉ kyutujkʉn. Jam jaꞌa
    tsyʉʉnʉ Kafarnaúm es ja ꞌyuꞌunktʉmʉ naty tʉ pya̱ꞌa̱mbéty jantsy mʉk.
  tzj-NT: Xekaj chic jutij chipan ja tinamit Caná ja c'o pa rcuenta Galilea ja bar
    xuban wi' vino tre jule' ya'. C'o c'a jun oficial xin gobierno, arja' aj Capernaum
    in c'o jun rc'ajol yawa'.
  tdt-tdt: Iha Galileia, Jesus fila ba iha aldeia Kaná, fatin nee mak uluk Nia halo
    bee sai fali tua. Iha funsionariu boot ida hela iha sidade Kafarnaum, nia oan
    moras hela,
  ron-BTF: Atunci Isus a venit din nou în Cana Galileii, unde a făcut apa vin. Și
    era un anume nobil, al cărui fiu era bolnav în Capernaum.
  eng-WEBP: Jesus came therefore again to Cana of Galilee, where he made the water
    into wine. There was a certain nobleman whose son was sick at Capernaum.
  eng-FBV: He visited Cana in Galilee again, where he had turned water into wine.
    Nearby in the town of Capernaum lived a royal official whose son was very sick.
  nld-1939: Zo kwam Hij dan opnieuw in Kana van Galilea, waar Hij het water in wijn
    had veranderd. Nu woonde er te Kafárnaum een zekere hofbeambte, wiens zoon ziek
    lag.
  bwo-bwo: Maniye hakon Iyesus aatso weyini biro maants b́wonits datsu Gelil datsatse
    fa'a K'aan kitu maants aani aanat b́weyi, manoor K'frnahomn b́ na'o b́shirotse
    shodtso mengsti mootse naash iko fa'e b́ tesh.
  nch-BL: Huan teipa Jesús tacuepili altepet Caná ipan estado Galilea campa achtohuiya
    quicuetqui at para ma mochihua xocomeca at. Huan nechca Caná ipan altepet Capernaum
    itztoya se hueyi tequichijquet ten nopa hueyi tanahuatijquet ipan altepet Roma.
    Huan nopa tequitiquet quipixqui se icone cati mococohuayaya.
  quc-TNT: Te ri' ri Jesús xe' chi jumul pa ri tinimit Caná pa Galilea jawije' ri
    xuq'uex wi ri joron pa vino. C'o c'u jun tata' chila' ri nim u banic pa ri tinimit
    Capernaum. Jun to'l re ri nim takanel wa'. Yawab c'u ri u c'ojol.
  tfr-NTPO: Dbar kjwara ga Jesús jek öötong shäng Caná kjokyo jek obi. Caná kjokyo,
    e Galilea kjokyo obi, di kjl̈opswara beno kjil̇l̇gwo bo dyo dbo ara kjupäbäshko
    l̈ishko. Domer shäng kjl̈ara Capernaúm kjokyo, parkaga pjl̈u kong wl̈eniyo. Wa
    buk kjl̈ara swl̈o ara.
  kaq-NT: Janoxon jan jato jene hompajaxonni jema janin nocorihbihi, Caná janeya jema,
    Galilea main. Capernaum jema janin cahen huesti tinintinin baque hisini jai.
  sgb-sgb: Amêhên, nag-orong hilan Apo Jesus ha balayan Cana, ha probinsyan Galilea,
    ya pinanyagan nan alak ya lanêm. Main bayro hên mihay main tungkulan ha balayan
    Capernaum, ya main anak ya lalaki ya ampaghakit.
  vie-1934: Vậy, Ngài lại đến thành Ca-na, trong xứ Ga-li-lê, là nơi Ngài đã hóa nước
    thành rượu. Nguyên ở tại thành Ca-bê-na-um, có một quan thị vệ kia, con trai người
    mắc bịnh.
  kxv-kxv: ଏମ୍ବାଟିଏ ଜୀସୁ ଗାଲିଲିତି କାନା ଗା଼ଡ଼ାତା ୱେଣ୍ତେ ହାଚେସି, ଏମ୍ବିୟା ଜୀସୁ ଏ଼ୟୁଣି
