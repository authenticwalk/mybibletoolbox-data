  gaq-gaq: ଏନ୍‌ ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ଗାଲିଲୀନେ କାନା ଇନିନ୍ନିଆ ଆଣ୍ତେ ୱିଗ୍‌କେ । ଆତ୍‌ଅରିଆ ମେଁ
