    nyulu maja governmentandamun. Nyulu kuku nyajin Jesus bubumun Judeamun dunganya,
    bubungu Galilee kadanya. Majamu kangkal dingkar bambay bajaku. Majangka bambay
    bawan bayanba townbu Capernaum, Jesusanda kadan, babajin, “Ngayku kangkal bambay
    bajaku. Yundu nyungundu dungayda, townbu Capernaum. Nyungunin ngulkurr-bungangarr,
    juran-bungangarr, nyulu wulanjiku.”
  nhy-NT: Satepan Jesús oksemi oyáj itech pueblo de Caná de Galilea, kan Yej okikuepke
    vino in atl. Iwan itech pueblo de Capernaum oyeka se weyi tekiwaj de yen rey,
    katlej okipiaya se ikone kokoxke.
  asm-FB: পাছত তেওঁ গালীল প্ৰদেশৰ কান্না নগৰলৈ পুনৰ আহিল। ইয়াতে তেওঁ পানীক দ্ৰাক্ষাৰসলৈ
    পৰিণত কৰিছিল। তেতিয়া কফৰনাহূম নগৰত কোনো এজন ৰাজ-কর্মচাৰীৰ পুত্র অসুস্থ হৈ আছিল।
  okv-okv: Eto Iesu na da Cana enda Galilee ai ta umo enu ‘wine’ ena da ai ta ehako
    puvuto mitinu
  mxt-NT: Tyicuan ta cuanuhu tucu ra Jesús nya ñuu Caná nu cuví Galilea nu sananduvi̱
    ra vinu chihin ndutya. Ta iyó noo ra cuví tyiño cuenda rey, ta iyó noo sehe ra
    cha cuhví ñuu Capernaum.
  tzo-NT: Hech yu'un ti Jesuse icha'bat nixtoc ti jteclum Caná te ti estado Galilea
    yo' bu laj sc'atajes ti ya'lel sat uvate' ti ho'e. Ti jteclum Capernaum oy yabat
    ti reye. Ja' jchi'iltutic. Ja' jchamel ti snich'one.
  ind-AGS: Saat berada di Galilea, Dia kembali ke desa Kana, tempat di mana Dia mengubah
    air menjadi anggur. Ada seorang pejabat raja yang tinggal di kota Kapernaum, yang
    berjarak tidak terlalu jauh dari desa itu. Anak laki-laki pejabat itu sedang sakit,
  omw-omw: Mwia qamwata mwatovaro Iesusiva qaiqaa Kenaani tauraa mwini variqaro qati
    nramanri vara kyero uaini nramanriqama kyonani nrunra. Nruvaro kamaninra kyaiqa
    vaisi mpovanto varuvaro mwia mwaaquvanto nronraqama kyero nriqa vuvaro Kapenaamini
    varura.
  yrb-yrb: Yesuma ane Gareri orofa Keina suro fari. Bodere i Keina suro Yesuma ogoma
    waini ui. Yesu iro fariro Yesu Judiaroma Keina suro farinu weitaro mui Kafenamu
    gaemani amara naui. I Kafenamu gaemani amaranu amararatu ofe derawere wourite
    uifie utebiba Yesubai are farite wei, arate nanu amararatu ma wiroa nui wei.
  maa-NT: Jesús ijchò ìjngoò k'a ján Caná, nangui xi chja̱‑ne Galilea, ñánda kisìkjatjìya‑la̱
    nandá nga vino kis'iìn. Ya̱ na̱xa̱ndá Capernaum tíjna jngoò chi̱'nda‑la̱ xi̱ta̱xá
    ítjòn xi ti̱koa̱ xá 'nga tjín‑la̱. 'Ñó xk'én ki'ndí‑la̱.
  mcq-mcq: ꞌEjume Hu kúꞌo vaꞌe Kena Karari vaji Hura toa vejume ꞌwainia renaji vaꞌana.
    ꞌEꞌeme Kapeniami ea natohwa pipuni hariha atami ꞌunamana.
  sus-A: نَ كُي، عِسَ مَن نَشَ سٌ كَانَ، فَلِلٍ بْشِ مَ، عَ يٍ مَقِندِ وّنِ رَ دّننَشّ.
    مَنفّ شَ وَلِكّ شُنفبٍ ندٍ نُ نَ نَا، نَشَن شَ دِ نُ قُرَشِ كَثّرّنَمُ.
  jpn-1965: イエスは再びガリラヤのカナに行かれた。そこは、かつて水をぶどう酒にされた所である。さて、カペナウムに病気の息子がいる王室の役人がいた。
  fra-SBL: Jésus revient donc à Cana de Galilée, où il changea l'eau en vin. Il y
    avait à Capharnaüm un officer du roi dont le fils était malade.
  yka-yka: Manjari balik si Isa pī si Kana, laˈi si lahat Jalil. Laˈi hep si Kana
