    gamani oplami hale yamitapo esiyemhalaiyo.
  xav-NT: Tawamhã Zezusi hã ma tô apâ wi, Cana na 'ri wa'õtõ nhisi u. Darireza na
    danhipti'a nho'õmo nhisi ãma, Cana hã. Tame ma tô Zezusi hã â na uwa 'ru 'rãi
    wa'u ĩsé 'manha aré, te te 're ĩromhõsi mono na. Cana ãma sãmra ré, ma tô aibâ
    hã ĩtẽme wi, Capana'u na 'ri nho'õmo nhisi hawi. Ta hã apito zadawa zapari'wa.
  cuk-cuk: Degisoggu, Jesús gannar Galilea-yarse nonigu, Caná-neggweburse, bia dii
    vinoʼga obinnisadse, nadegusad. Deun, Capernaúm-neggweburgi dule-dummad-reyga-arbaed-e-machi
    uellemaid.
  tbf-tbf: Io, e Iesu a te buer nga rakot i Kana simi enamon leong i Galili ivie ta
