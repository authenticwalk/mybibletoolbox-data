  dso-dso: କାଇକେ ବଇଲେ ତର୍‌ ପାଁଚ୍‌ଟା ମୁନୁସ୍‌ ରଇଲାଇ ଆରି ଏବେ ତୁଇ ଜନ୍‌ ଲକର୍‌ ସଙ୍ଗ୍‌ ଆଚୁସ୍‌,
    ସେ ମିସା ତର୍‌ ମୁନୁସ୍‌ ନଏଁ । ଏଟା ସତ୍‌ କଇଆଚୁସ୍‌ ।”
  meu-meu: Iesu eto, Vada o hereva maoromu, o tomamu “Lau na asi adavagu”; badina
    be adavamu laima vada o abidia, bona harihari o abiamu tauna na dia oi adavamu.
    Emu hereva na momokani.
  yva-NT: Weye winyamo nyo anya radani maovan to, muno anya soamo pe wirinakava opamo
    nya ana pije pa jewena. Nya ayao umaso mamo mo ramai dave.”
  dgc-dgc: Da lima dén tu inasawa mo a lélake. Sakay pati tu mékiagum diko nadid,
    éy besa a asawa mo.”
  zpm-NT: sac gaay mgui ne zibannie luu, ni tib zho ptsieelniad luu, niicle mgui ne
    nonie luu niinaw, ptsieelniadaque luu zho. ¡Nli miṉe rnee luu i!
  hix-NT: Tànyonye oyexetxhàràtho rma uhutwehe. 5 me nehxatxkonà, onyo komo. Nyamoro
    hyaye mak motowye, kekon hatà. Amnye rma anaro kàrà hyawo manaha. Onyo ro mehra
    mak naha, noro. Yaworo màkan hamà, kekon hatà, Txesusu, àwya.
  sim-sim: Urik ormu mbara, �Ome sira, nyir hula nyihi tostava hom nandari lir. Hako
    ma or ter nyi liwa oto mbeek hula nyihi ambu ri.�
  npi-ULB: किनकि तिम्रा पाँच जना लोग्‍ने भइसकेका छन् र अहिले भएको पनि तिम्रो लोग्‍ने
    होइन । तिमीले भनेकी कुरो साँचो हो ।”
  cgc-cgc: Ambal Jesus, “Matuod ambal no an na ula ka sawa tak limma ka en bisis na
    gangasawa daw mama na gistar ki kaon anduni dili matuod no na sawa tak sawa-sawa
    no nang.”
  tim-tim: Gâ luâk momerâk mem hepun yekmâ gaen. Dâ hinŋe mem mandât amâ gâŋgât luâkge
    bo aregât gâ den bunŋe maktât.” dâep.
  yor-yor: Nítorí tí ìwọ ti ní ọkọ márùn-ún rí, ọkùnrin tí ìwọ sì ní báyìí kì í ṣe
    ọkọ rẹ. Ohun tí ó ṣẹ̀ṣẹ̀ sọ tán yìí, òtítọ́ ni.”
  wos-wos: Hanja du natamba wali nyéni re. Némbuli hura tényéka du nyéna du yingafwe.
    Nyéna hundi wu mwi hundi dé.”
  emp-NTPO: Wãrãda bʌa quima juesuma edabʌrʌa. Idjab̶a bʌa naʌ̃ ewarid̶e erob̶ʌra
    bʌ quimaẽ́a. Bʌa jara b̶ʌra wãrãa.–
  eng-F35: because you have had five husbands, and the one you have now is no husband
    of yours. You spoke the truth there!”
  ind-ind: karena kamu sudah lima kali kawin cerai dengan laki-laki yang berbeda.
    Dan laki-laki yang hidup bersamamu sekarang bukanlah suamimu. Ya, perkataanmu
    itu memang benar.”
  pes-OPCB: تا به حال پنج بار شوهر کرده‌ای، و این مردی که اکنون با او زندگی می‌کنی،
    شوهر تو نیست. عین حقیقت را گفتی!»
  mpt-mpt: Sino obo imakwali dlobi deibe deibenino asuke asuke make naebbio otane
    memalo naka ele obtena blib ele ob imakbabe. Ob wengo moton baatnenebobo ge baabosea
  ssx-ssx: Neketa꞉ yunki hata꞉ haliwekina꞉ da amba꞉ pekepate ame do halepe hali make
    ota꞉ naka꞉ haliki dia꞉me laata꞉ Nakana꞉ma꞉ ale ekita꞉ ota꞉ekie leekeme.
  mkl-mkl: domi mɔkɔ miui ì tɑko ì nɛ. Nɔ wee mɔkɔ iyi ì nɛ si nsɛi kù jɛ mɔkɔɛ. Inɛ
    nŋu ntɔi ì fɔ.
  gaq-gaq: ଡାଗ୍ଲା ନାନେ ମାଲିକ୍ଲିଗ୍‌ ଆଣ୍ତା ଲେଃକେ ଆରି ଏକ୍ରେ ନାନେ ଡାଗ୍ରା ଜା ଲେଃକେ ମେଁ
    ନାନେ ଆଣ୍ତା ଣ୍ତୁ; ଆକେନ୍ ସତ୍ ବାସଙ୍ଗ୍‌ ନାବକେ ।
  gof-RNT: New kase ichchashu azinati de7oosona. Ha77i neera de7iya addey ne azina
    gidenna. Neeni ha77i tuma odadasa” yaagis.
  unx-unx: ଆମ୍‌ଦ ମଣେୟାଁତାଃ ଅଡ଼ାଃୟାନାମ୍‌ ଆଡଃ ଆମାଃଲଃ ନାହାଁଃ ତାଇନ୍‍ତାନ୍‍ନିଃ ଆମାଃ କଡ଼ା
