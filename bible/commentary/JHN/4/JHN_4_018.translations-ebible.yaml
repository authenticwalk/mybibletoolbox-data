verse: JHN.004.018
translations:
  kpx-kpx: Isito a subuta malaha ada mole holoeveito kebia halevenu. Isi aike a moleti
    umale keu a kolia seleve holioholinu. Iale a daho louale keu seleve.”
  okv-H: '@see-verse:JHN.004.017'
  tbo-tbo: babana agagom magouhi nimitutu, ma naka lawana u lawagi po mitehi o memae,
    ega agom dumana. Om bahana naka baha dumana.’
  mal-C: വാസ്തവത്തിൽ, നിനക്ക് അഞ്ചു ഭർത്താക്കന്മാർ ഉണ്ടായിരുന്നു. ഇപ്പോൾ ഉള്ള പുരുഷൻ
    നിന്റെ ഭർത്താവല്ല; അതിനാൽ നീ പറഞ്ഞതു ശരിതന്നെ.” എന്ന് യേശു അവളോടു പറഞ്ഞു.
  grc-SR: πέντε γὰρ ἄνδρας ἔσχες, καὶ νῦν ὃν ἔχεις οὐκ ἔστιν σου ἀνήρ· τοῦτο ἀληθὲς
    εἴρηκας.
  bgc-bgc: क्यूँके तन्नै पाँच धणी कर लिए सै, अर जिस माणस कै गेल्या तू इब सै वो भी
    तेरा धणी कोनी। या तन्नै साच्ची-ए कही सै।”
  khz-khz: Gemu kila taunatauna, kwalana goi vega-imaima vegata ovegarawato, e roe
    nogarawaana talimana ne ati goi garawamu.”
  deu-TKW: Denn fünf Männer hast du gehabt, und den du jetzt hast, der ist nicht dein
    Mann, darin hast du die Wahrheit gesagt.
  zsr-NT: le chgzóalenuꞌ gayuꞌ bönniꞌ, atiꞌ bönniꞌ naꞌ zóalenuꞌ‑nëꞌ naꞌa, cutu naquëꞌ
    bönniꞌ quiuꞌ. Didzaꞌ ni ruꞌu, ca nacz rnauꞌ.
  lin-lin: pamba te ozalaki na mibali mitano ; mpe ye oyo ozali na ye sik’oyo azali
    mpe mobali na yo te. Boye likambo oyo owuti koloba ezali ya solo.
  hns-NT: Toke paatj aadmie raha, aur ie aadmie djaun ke sanghe ab toe baate, oe tor
    aadmie na hai. Eman toe sattja bolle.”
  noa-E: Pʉ jaai aum cinco auwia sim. Maimua cha pʉchdëu wai simjã, magan jã chan
    pʉ jaai khabahabma. Pʉʉn chadcha wajapha khĩirjunaata iekha ʉmgui ajim aajem.
  eng-EMTV: for you have had five husbands, and the one whom you now have is not your
    husband; in this you have said truly.”
  mib-NT: Chi je ni cuu uhūn yɨɨ ní, te tēe ndéca ní vijna chi nasūú yɨɨ ní cúu de.
    Yāha cúu jeē ni cáhān ndaā ní, áchí yá.
  lif-NT2: से़क्‍खाए उन्‍छेःन्‍छा ङासि के़ये़म्‍बाॽ मे़बोःक्‍खे़ मे़जुरे़आङ् वाॽ॥
    आल्‍लो आत्तिन् मनाःन्‍नु खे़ने़ॽ के़वाॽ खे़न्‍नाङ् से़क्‍खाःल्‍ले़ के़ये़म्‍बाॽ
    मे़ःन्‍लो॥ हे़क्‍केलॽरिक् इङ्‌गाॽ आये़म्‍बाॽ होःप्‍लो के़बाःत्तुबान् से़क्‍खाएरो॥”
  xnj-xnj: Muni wavi na vagosi mhanu, na mgosi mweutama nayu hinu mgosi waku lepi.
    Penapo ujovili chakaka.”
  mmx-mmx: Ugara epot pam at lavalimo lavatlok la ti latlok monga nenu u epot teren,
    kopmen neni latlok tinotno ram. Lavapaase ram tia i ruturun.”
  cbr-NT: Mix camina mëcën achúshi bënëñu 'iacën. Usa 'aínbi ca axa bërí mibë 'icë
    uni ax asérabi min bënëma 'icën. Usa 'ain ca —bënëñuma cana 'ai —quiaxmi quicë
    ax cëmëma 'icën.
  tee-NT: Pumaquisich lapanacni ju t'ats'uc'umak'ant'a. Chai ju chavai t'at'a'un jantuch
    yu' ju mimpapa. Stavasalantich ju na'un.
  eng-LSV: for you have had five husbands, and now, he whom you have is not your husband;
    you have said this correctly.”
  cak-NT: Roma can je wo'o' yan achi'a' ri quiec'ule' awiq'uin; y ri achi ri c'o awiq'uin
    cami, man awachijil ta roma man jat-c'ulan ta riq'uin. Can ketzij ri xa'ij chi
    manak awachijil, xcha' ri Jesús che.
  pah-NT: A'ereki cinco nerembirekokwera'g̃a. Korogweve'ga nde erereko tehe, ei ga.
    Nde nane'mbei tuhẽ javo ji ve, ei ga hẽa pe.
  sja-NT: Ɨmɨk'ĩraarã joisomaa iru badoo mãik'aapa chi ɨ̃rá iru bɨ përe-e. Mapa wãarada
    aji, pɨa jara bɨ.
  xed-xed: kabga hutaf zəʼala gha. Nana ga taŋ ka ndanana guli, zəʼala ghuni a wu,
    raghatani mnay gha mantsa ya,» ka Yesu nda tsi.
  glk-glk: چونکی پنج‌تأ مرد دأشتی و اونم کی الأن دأری تی مرد نی‌یه. اونچی کی بوگفتی
    درسته!»
  mks-NT: Joo na̱sahi̱in u̱hu̱n yíu̱n ta da̱ íin xu̱hu̱n viti ja̱n co̱ cúú toho da
    yíu̱n. Nda̱a̱ ndusa cáhu̱n —na̱cachi Jesús.
  gfk-S: Urah, a liman na tunana u gate tole ter, ma nong um u kiskis ma ie kakarek,
    pata be num tunana tutuno ie. Io, paule harakale ta ikin.”
  bmu-bmu: Gi ölŋa azi 5 eŋgömemba malnöŋ aka merak kun memba maljani, yaŋön mönö
    göhö apki qahö akza. Keu jizani, mi öl töhönŋa.”
  dgz-dgz: Ge namu apan nani yamunaet naimoana, go endi apan den wanik agiana ame
    ge memaga uon. Tavewa di, endi ge gaseget memak uon waana ame tavewa gapan di
    waan.”
  eng-GNV: 'For thou hast had fiue husbands, and he whom thou nowe hast, is not thine
    husband: that saidest thou truely.'
  zaa-NT: Porqui'ni gayu' tsèla lu' chi gutsé'e, pero nu dualàni lu' annana labí ną́
    tsèla lu', acca hualibani lu' nu ra lu'.
  eng-WEBSTER: 'For thou hast had five husbands, and he whom thou now hast, is not
    thy husband: in that thou hast spoken truth.'
  guh-guh: Xainame picani amonajivi cinco ponëbeje. Ponë aeconoxae xainame, apo amona
    cajena. Tsipaji saya nijajara. Bajaraxuata xaniavaetsia netsipaebame, jai Jesús
    Samaria nacuapijivajavabelia.
  bon-bon: Maane niinäce faib rooriye bine yaawadanemepete, page lui rooriye ne ecananenite,
    määmerage rooriye lica gyene peei. Maane peei toraca najite.”
  nhw-BL: Pampa tiquinpixqui macuilti mohuehuejhua huan yaya catli ama mohuaya itztoc,
    amo mohuehue. Huajca techilhui catli melahuac.
  swh-ONEN: Kwa maana umeshakuwa na wanaume watano na mwanaume unayeishi naye sasa
    si mume wako! Umesema ukweli.”
  wbi-wbi: Ulwakuva ulyatolilue na vaghosi vahano, ghwope juno ghukukala naghwo lino,
    naghwako. Mu ulu ujovile isa kyang'haani!”
  bba-bba: domi durɔbu nɔɔbuwɑ ɑ rɑɑ mɔ. Wi ɑ mɑɑ mɔ tɛ̃, u ǹ sɑ̃ɑ wunɛn durɔ. Gemɑ
    ɑ mɑn sɔ̃ɔwɑ.
  eng-KJVCPB: 'for thou hast had five husbands; and he whom thou now hast is not thy
    husband: in that saidst thou truly.'
  kgk-NT: Eremenda menda voi ereiko-vy va'ekwe. Cinco voi oiko ne menakwe. Indive
    ãy ereiko va'e ndaha'éi ne ména tee. “Naxe ménai” ere ramo, anhetegwa voi eremombe'u
    xe-vy, he'i kunha-pe Hesu.
  waj-waj: Vaa a yaaku saineetu vaati varaannavai. Aanna a makee vaidiivaa tasipama
    variannaivo hama i vaativai. A kutaavai kiannavaivee,
  cpy-cpy: Tema paerani tzimawitacha ikaatzi 5 piimi. Riima pitsipatari nimaeka, kaari
    piimi. omaperotatya pikantakiri.”
  ekk-PKP: „Sul on olnud viis meest ja see, kellega sa praegu elad, ei ole sinu mees.
    Nii et su sõnad on õiged.“
  mpx-mpx: Valila u alolon panimala panuna, ge tau toto sauga ya alom ku mina nige
    lagom i oola. He ewasi u ba tunahot.”
  wbp-wbp: '@see-verse:JHN.004.017'
  luo-luo: Adiera en ni isebedo gi chwo abich, kendo ngʼat makoro in-go sani bende
    ok chwori. Gima isewachono en adier.”
  nhe-NT: Pampa tiquinpixqui macuilme mohuehuejhua huan yajaya tlen ama mohuaya itztoc,
    ax mohuehue. Huajca tinechilhuijtoc tlen melahuac.
  aii-aii: ”ܣܵܒܵܒ ܚܲܡܫܵܐ ܓܲܒ݂ܪ̈ܵܢܹܐ ܐܝܼܬ ܗܘܵܐ ܠܵܟ݂ܝ، ܘܐܵܗܵܐ ܕܐܵܕܝܼܵܐ ܐܝܼܬ ܠܵܟ݂ܝ ܠܹܐ
    ܝܠܹܗ ܓܲܒ݂ܪܵܟ݂ܝ. ܐܵܗܵܐ ܫܲܪܝܼܪܵܐܝܼܬ ܗܘܼܡܙܸܡ ܠܵܟ݂ܝ.“
  esk-NT: Ilvich iḷaqatniktuqsimaruami tallimani, aasrii nayuqtigikkan pakma nalaullugu
    iḷaqatiginġitchiñ katchuusrimaitchiñ. Taatnaqavich nalauttutin.”
  msb-msb: kay nagkaigwa ka sin lima kag an kaupod mo yana dili mo tunay na asawa.
    Tama gayod an ginsabi mo!”
  cpa-NT: Di³ hŋí² rón² ma²ca¹jenh² gugh²hning quianh¹³ dsa² ŋioh¹². Jøng² ma²jianh¹²hning
