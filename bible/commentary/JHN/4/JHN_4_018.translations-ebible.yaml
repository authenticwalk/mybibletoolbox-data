  gah-gah: géisi nene veló vanimó nene ligizani lugaloka asú igo vokanike animóma
    neve. Itó itínasa vonani ve nene geí vaka nomive. Nenemú geza soza lamane.
  lcm-lcm: Kutala atogon lenginang a palpalima na tauan, na igenen ang kana kupo ago
    ve nia, parik ta kakam ta tauan akorong. Io, kupo mengen atutuman.”
  aer-aer: Arratye kwenhe aneme-arlke unte-arle anewe five-pele atnyeneke-arle, anewe
    anyenteke-anyentele anteme itne ngenhe impemele alheke. Ante artwe nhenge unte-arle
    lyete interle-aneme anewe ngkwinhe anetyakenhe! Angkentye nhenge areye unte-arle
    atyenge angkerne kwenhe arratye aneme.”
  qvc-NT: Chaqa sinku kutindam kasarashqa kangi. Piru kananqam chay mushuq runaykiqa
