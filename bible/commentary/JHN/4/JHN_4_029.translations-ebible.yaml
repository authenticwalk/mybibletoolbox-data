verse: JHN.004.029
translations:
  kpx-kpx: Isi namigevei avoe, “Lohoge nahi talive malaha mole elehai. Malaha keu
    di vaveve bahata vamale ke daho lounu. La huhuige nahie ata tedaeveve kosive Keliso
    kenike.”
  okv-H: “Embo vahai puvuto mihia emina ari nau tapa do eagona avo harikehei ingena
    avo Keriso rete pambuto kivu.” Ainge enu,
  tbo-tbo: ‘Ona nei po lawa ona galeya tauna u dewa atapuhi i paligeletehi, nugote
    tauna Yaubada a Besinana lawana.’
  mal-C: “ഞാൻ ചെയ്തിട്ടുള്ള എല്ലാക്കാര്യങ്ങളും എന്നോടു പറഞ്ഞ ഒരു മനുഷ്യനെ വന്നു കാണുക.
    ഒരുപക്ഷേ അദ്ദേഹം ക്രിസ്തു ആയിരിക്കുമോ?” എന്നു പറഞ്ഞു.
  grc-SR: Δεῦτε, ἴδετε ἄνθρωπον, ὃς εἶπέν μοι πάντα ⸂ὅσα⸃ ἐποίησα· μήτι οὗτός ἐστιν
    ὁ χριστός;
  bgc-bgc: “आओ एक माणस नै देक्खो, जिसनै सारा किमे जो मन्नै करया मेरै तै बता दिया।
    कदे योए तो मसीह न्ही सै?”
  khz-khz: Netiwato, “Iovogomai, talima ta iomai-gitaa. Ia na au geku kala akalarato
    gaura maparara pekilagikilagi-atira. Peiramu ia e Keriso, (Palagu na ekilagi-gavuato
    vevega-maguli tauna), pa?”
  deu-TKW: kommt und sehet einen Menschen, der mir alles gesagt hat, was ich gethan
    habe. Ist das etwa der Christus?
  zsr-NT: 'rnanu: ―Gul‑dá, gléꞌiliꞌ‑nëꞌ bönniꞌ gudxëꞌ nedaꞌ yúguꞌtë le chnunaꞌ. ¿Naruꞌ
    cunactsëꞌ Lëꞌ Cristo?'
  lin-lin: — Boya kotala moto oyo ayebisi ngai makambo nyonso oyo nasalaki. Akoki
    kozala Klisto te ?
  hns-NT: '@see-verse:JHN.004.028'
  noa-E: —Mau mʉ daupierr oobahuthʉ̈ ajim anʉm, pos aar woun ãb simua, mua ichigjã
    jaauba arrta, mua nem waaujem thumaa khaphʉ mʉrʉg jaaubarm. Mua khĩirjuawai, jãata
    warrgarwe Ẽwandamau pʉ̈iju a jaaujerrjöo simgui aimajim aajem.
  eng-EMTV: “Come, see a Man who told me everything I ever did. Could this be the
    Christ?”
  mib-NT: Nehen na quíngoo yó te coto ró ɨɨn tēe jeē ní cachi ndɨhɨ tāca jéē ni sáha
    ri. Sanaa te máá yá cúu Cristo, jeē cándetu yó quiji, áchí ña.
  lif-NT2: “ओमे़त्ते़म्‍मे़ॽ, मनाधिक्‍ले़ इङ्‌गाॽ चोगुङ्‌बा काक् आयाःम्‍बक्‍हाॽरे़
    कुयाःम्‍बेओ मे़त्ताङ्‌लो॥ फे़रे़म्‍मे़ॽआङ् ओमे़त्ते़म्‍मे़ॽओ॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍त मे़प्‍मनाबान् खुने़ॽएग मे़ःम्‍बि?”
  xnj-xnj: “Mbwela mukamlola mundu mweanijovili mambu goha genikitili! Wu, yihotoleka
    kuvya ndi Kilisitu Msangula?”
  mmx-mmx: “Ude nimi la mina ven lara laradi. Neni i vaase axasev ia mi lempanga axap
    nenia agak lox i gano. Agut neni vam Lanarong.”
  cbr-NT: —'Ëbë banaquin ca achúshi unin 'ëx usai 'icëcama ñuiquin 'ë caxa. Ënëx sapi
    ca asérabi Cristo 'icën, ca isi ut.
  tee-NT: ―Ca'auch lakts'inin ju anu' lapanac ju xaquijuni tachi chun ju icnavitach.
    Ja jantiyu' nu' ju Cristo ju noncan camalakachatachilh ju Dios.
  eng-LSV: “Come, see a Man who told me all things—as many as I did; is this the Christ?”
  cak-NT: C'o jun achi xch'o'n wiq'uin y xu'ij chue ronojel ri jenubanon. ¿Man ja'
    ta como re' ri Cristo ri takon-pe roma ri Dios? Jo', y titzu', xcha' chique.
  pah-NT: —He pejijo xaho ji rupi ga repiaga, ei hẽa. A'ereki ga omombe'u pa ji ve
    jirekoagwera, ei hẽa g̃a pe. Mara'ngu po Messias'ga tuhẽ Tupana'ga remimbuhurukara'ga
    tuhẽ? ei hẽa g̃a pe ga mombe'gwovo.
  sja-NT: —¡Ak'ɨ chétɨ! Eperãpa mɨmaa nepɨrɨji ne-inaa jõma mɨa oopari. ¿Mãgɨ́ Mesia-epaama?
    aji.
  xed-xed: 'Kaʼa mantsa: «Sawa ngha mndu ta mnihatá inda skwiha maga yu ɓa, zlah Kristi
    na mndu na?» kaʼa.'
  glk-glk: «بأیید مردی‌یه بیدینید کی هر چی کی تا الأن بوکوده بوم، مره بوگفته. آیا
    امکان نأره کی اون مسیح ببه؟»
  mks-NT: —Naha quíi̱ ndó. Cande̱hé ndó in da̱ta̱a, da̱ na̱ca̱ha̱n ndihi da tá quia̱hva
    na̱caja i̱. Á a̱ ju̱ú da̱ yóho cúú Cristo, da̱ na̱cachi Ndióxi̱ chindahá a̱ cacomí
    cuéntá sa̱há ña̱yivi —na̱cachi ñá cán xi̱hi̱n ná.
  gfk-S: '@see-verse:JHN.004.028'
  bmu-bmu: “Mötket! Nöŋön azi kun miwikŋaibiga yuai pakpak aka malali, miaŋgö könaŋi
    indela jii mötzal. Miaŋgöra yaŋön mönö Amötqeqe Toŋi Kraist akapuk. Mönö nanŋinak
    kaba azi mi ekŋe.”
  dgz-dgz: “Onaen, apan da ne da ya anuina ge da ya taina noa iragi wadianegeni ame
    yawan. Endi anuiana ameme God om enuni apanewa Keriso di, go?”
  eng-GNV: 'Come, see a man which hath tolde me all things that euer I did: is not
    he that Christ?'
  zaa-NT: Lítaáruhuá inna' le ttu ènne'yu' chi rèe inte' iyaba nu chi benia'. Xiaba
    canchu lèe ènni'ą' Cristua enne' ribèda ri'u.
  eng-WEBSTER: 'Come, see a man who hath told me all things that ever I did: is not
    this the Christ?'
  guh-guh: —Panataemelia ponë netsipaeba daxita pacuenia exanajë. ¿Baja tsamëra jane
    apo Cristo, ponë athëbëvetsica Dioso itorobijitsiatsica jivi pecapanepaenexa?
    jai Samaria nacuapijiva.
  bon-bon: “Naaclege biname ne päpäname, lui te umle gyene iyeta, cane ngena ituge
    wawenetnäja. Nää pama Keriso sine, Acejiyame te lui ne ätyepame biname bine äsecrerame
    niiya cabu ca?”
  nhw-BL: ―Xihualaca nohuaya, xiquitatij se tlacatl catli nechilhuijtoc nochi catli
    nijchijtoc. Xiquitatij sintla amo ya nopa Cristo.
  swh-ONEN: “Njooni mkamwone mtu aliyeniambia kila kitu nilichotenda! Je, yawezekana
    huyu ndiye Kristo?”
  wbi-wbi: “Mwise mulole umuunhu juno ambulile sooni sino nivombile. Asi umuunhu ujuo
    ndepoonu iiva ghwe Kilisite?”
  bba-bba: U wuuɡibu sɔ̃ɔwɑ u nɛɛ, i nɑ i durɔ ɡoo wɑ wi u mɑn sɔ̃ɔwɑ ye nɑ rɑɑ kuɑ
    kpuro. Ǹ n mɑn nɑ, n ǹ Kirisi wi mi re?
  eng-KJVCPB: 'Come, see a man, which told me all things that ever I did: is not this
    the Christ?'
  kgk-NT: —Pekwa mani. Oĩ kwimba'e opamba'e xe rembiapokwe gwive omombe'u-ma va'e
    xe-vy. Peju katu jaha pehexa hagwã íxupe. Nhane remiha'arõ va'e para'e ha'e, he'i
    omombe'u-vy pe tetã mygwa-pe.
  waj-waj: Vaidi voovoono mmuakiaa mmoori na iikiauvaa kooyaa ni giaa ni miivaa numa
    taatee. Ivo Misiaivonnee?
  cpy-cpy: “Pipokaeyini, piñeeri atziri yotakirori maawoeni nantayitakiri paerani.
    ¿Kaarima Jeepatzii-toetani?”
  ekk-PKP: „Tulge ja tutvuge mehega, kes rääkis mulle kõigest, mida ma olen kunagi
    teinud! Kas see võiks Messias olla?“
  mpx-mpx: “Ku nem ga gamagal etega ku kite, iya pagan gegewena bolo ya ginolil i
    baunan elau. Bi ola ge iya Mesaiya?”
  wbp-wbp: “Purayajulu yirna-nyarra wati milki-yirrarni yinya kujaju yirri-puraja
    ngajuku kujalparna ngajulu nyarrpa-jarrija. Junga mayi kankulu manngu-nyanyi nyampuju
    mayi Mijaya Kaatu-kurlangu nganta, lawa mayi?”
  luo-luo: “Biuru uneye ngʼama osenyisa gik moko duto ma asetimo. Donge jalni dibed
    Kristo?”
  nhe-NT: ―Xihualaca nohuaya, xiquitatij se tlacatl tlen nechilhuijtoc nochi tlen
    nijchijtoc. Xiquitatij intla ax ya nopa Cristo.
  aii-aii: ”ܬܹܝܡܘܼܢ ܚܙܹܝܡܘܼܢ ܐܢܵܫܵܐ ܕܐܡܝܼܪܹܗ ܐܸܠܝܼ ܟܠܔ ܡܸܢܕܝܼ ܕܥܒ݂ܝܼܕܬܵ‌ܐ ܝܘܵܢ. ܗܵܐ،
    ܠܹܐ ܝܠܹܗ ܐܵܗܵܐ ܡܫܝܼܚܵܐ؟“
  esk-NT: “Maligluŋa qiñiġiaqsiuŋ iñuk uqautriga suraġałipayaamnik. Ilaa Christ-ŋunġitchaluaqpa?”
  msb-msb: “Hamos baya kamo kag kitaa kay may tawo na nagsabi sa akon san tanan ko
    na nahimo. Amo na kaya ini an Cristo?”
  cpa-NT: ―Ma¹dsǿg³ quianh¹³ jní². Ma¹ne³ jniang³ jan² dsa² ŋioh¹² ma²ca¹hlaih¹ jní².
    Ma²ŋi¹²dsa ca¹lah¹jǿ¹ ha²lah ma²ca¹jmo¹jni. ¡Ju³ne¹³! ¿Tsa³lán¹² dsa² héi² Cristo?
    ―ca¹juúh² hio¹³.
  dso-dso: “ଆସା ଗଟେକ୍‌ ଲକ୍‌କେ ଦେକ୍‌ସା । ଆଗେ ମୁଇ ଜାଇଜାଇଟା କରିରଇଲି, ସେ ସବୁ କାତା ସେ ମକେ
    କଇଦେଲା । ସେ ପର୍‌ମେସର୍‌ ବାଚି ପାଟାଇଲା ରାଜା ମସିଅ ଅଇଲେ ଅଇରଇସି କାଇକି ।”
  meu-meu: Aoma, tau ta a itaia, egu kara iboudiai ia ese e hamaorolaigu. Dahaka o
    tomamu, ia na Keriso eiava?
  yva-NT: “Syare wade ra wapo Vatano napi po risya anakotaro syo raveve no wusyinoe
    raura kakavimbe nande rinai tenambeye aen dati! Risyo akarae syare indako vatane
    sopamo Mesias wepi so dako?”
  dgc-dgc: “Kamon, ipeta ko dikam i lélake yae a mineta ko. Siya i nakatukuya ta étanan
    a ginamet ko sapul to kékétihék ko! Siguru siya i Cristo a tagapagligtas dikitam!”
  zpm-NT: ―¡Goḻtë gaṉle guṉbey to ti meṉ co! ¡Bzeet me grëse zha nac lo xquieḻmban
    naa! ¿Bay pe lëdle Meṉ ne nole diidz cxeeḻ Dios ga?
  hix-NT: Omohtxoko, toto yonyxe, kekon hatà, àwyanye. Omohtxoko, toto yonyxe. Noro
    rma, omeroro ryexetxhàràtho yokarymano, rowya. Kryestu me nay hana, kekon hatà,
    wosà.
  sim-sim: �Jir kolomalok ji raha ma lar ji heyeka! Ma oto mbele mbele maskop a undarin
    or heyehe kormbak sawewa ri. Ma oto Krais Avui Wasilaka kamahanda marmbe?�
  npi-ULB: “आओ, मैले गरेका सबै कुराहरू मलाई बताइदिनुहुने मानिसलाई हेर । उहाँ नै ख्रीष्‍ट
    हुन सक्छ, हुन सक्दैन त ?”
  cgc-cgc: “Mos, muyog kaw daw tan-awen nyo mama ya na gambal ki yaken parti ta tanan
    ko na pabuat. Kanen taan Pinili Ta Dyos Na Mag-ari.”
  tim-tim: “Yae, luâk siâ nâŋe ulikŋân wan me wan akmâ manmâ gan aregât keiŋe hârok
    nâŋgâm makniŋdâp. Yâk amâ Anutuŋe huŋgun aŋdo gewiap dâmai are me aŋgâ aregât
    pârigim ari hekat yeŋgire ekŋet.” dâep.
  yor-yor: “Ẹ wá wò ọkùnrin kan, ẹni tí ó sọ ohun gbogbo tí mo ti ṣe rí fún mi, èyí
    ha lè jẹ́ Kristi náà?”
  wos-wos: '@see-verse:JHN.004.028'
  emp-NTPO: –Mʌ̃a ununa ẽberãda acʌd̶e wãnadrʌ. Idjia mʌ̃́a jarasia jũma mʌ̃a naẽna
    od̶ada. Mʌ̃a crĩcha b̶ʌa idjira Ãcõrẽba ẽdrʌ edabari diai jarad̶ada.–
  eng-F35: “Come see a man who told me everything I ever did! Could this be the Messiah?”
  ind-ind: “Ayo lihat! Di sana ada seseorang yang sudah mengetahui dan mengatakan
    tentang semua yang pernah saya lakukan! Mungkinkah dia itu Kristus?!”
  pes-OPCB: «بیایید مردی را ببینید که هر چه تا به حال کرده بودم، به من بازگفت. فکر
    نمی‌کنید او همان مسیح باشد؟»
  mpt-mpt: Ibo moniba naka ye atemine! E ne mo tekein kebeba otane e ne sino inamin
    namin kukubo nabinabio alukum omkeimatnene kesoa e Gode Dofakamin Nakae Klaiste
    nibo Lom seli kima blibo dotlanamabe etase makobo gesoa
  ssx-ssx: Hali ma꞉nda꞉ handoemena꞉ ipupe laata꞉ I̱ma꞉ amba꞉ pua꞉ ekimanu paeyaota꞉
    ipikana꞉ma꞉ la kia꞉me laata꞉ Ipikita꞉ hande Ketisope leekeme.
  mkl-mkl: i nɑɑ i koo i cɔ inɛ ɡɔ iyi í sɔ̃m mii iyi ǹ tɑko ǹ ce fei. Mɑ̀ inɛ iyi
    Ilɑɑɔ̃ í cicɑu mbɛ yɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ପାରାନ୍‌ରେ ମେଁନେ ଡିଙ୍ଗ୍‌ମ୍ୱକେ ମେଁ ଆନେଙ୍ଗ୍ ସାପା ବାଲିର୍ ବିଃବକେ । ଆକ୍‌ମେଁ
    ଇଙ୍ଗ୍‌ଚା କିସ୍‌ଟ ଡିଙ୍ଗ୍‌ଲେଏ ?
  gof-RNT: “Taani oothidabaa ubbaa taw odida addiya be7anaw yedhdhite. I Kiristtoosa
    gidanddeshshaa?” yaagasu.
  unx-unx: “ଏଲା ମିଆଁଦ୍‌ ହଡ଼ ନେଲିପେ, ଇନିଃ ଆଇଙ୍ଗ୍‌ କାମିକାଦ୍‌ ସବେନାଃ ଆଇଙ୍ଗ୍‌କେ ଉଦୁବାଦିଇୟାଁ,
    ଇଦୁ ଇନିଃ ମାସି ତାନିଃ ଚି କାହା ?”
  gah-gah: Lekeza iki imane ve ánigalo. Ánigonamu ve áisi nene asugunatoka oko moloko
    umó nene gakó lo utó molo asú onimikave. Lá imó nenazo, eza gologí oletative loko
    lo mololeta vema noitihe.
  lcm-lcm: “Mi me na mianla arai ani igenen suke voiang kata antok iau ta kag keve
    lau aongos i abis. Vei kavpo igenen i akanangai nganing?”
  aer-aer: “Aretyeke apetyewarraye artwe nhakwe nhenge arratyele ayenge ilerne arne
    areye-akerte nhenge tharle mpwareke-akerte nhenge the perre renhe arrekwele aretyakenhe!
    Artwe nhenhe apeke Messiah aneye, arrantherre itelareme artwe nhenge Ngkartele-arle
    alhileke yernetyeke?”
  qvc-NT: —Akullapa rikaq suq runata. Chaqa payqam tukuy ima rurashqayta niwashqa.
    ¿Manachuraq pay Dyus Akrashqan Washadurqa? nishpa.
  tgl-ULB: “Halikayo tingnan niyo ang lalaking nagsabi sa akin ng lahat ng aking ginawa.
    Hindi maaaring maging siya ang Cristo, maaari kaya? “
  cbs-NT: '@see-verse:JHN.004.028'
  xtm-NTPP: ―‍Ne'e koo ni, te jín koo o, te jin kuni ni in tee ja ni ka'an de ndaka
    ja ni yo sa'a, ni yo kuu sa ma. ¿Te kuiti masu tee ya'a kúu Cristo ma? ―‍kúu ña
    jiña'a ña.
  nnq-nnq: Ngajemba chamila kulenga “Nhwikange mmoa makammone mundu ojwanengi ile
    yango yoa eindendite! Bo, jwenio aotwi kube Kilisto?”
  bao-NT: —Ĩarã dooña mʉja cãa. Õo, jĩcʉ̃ bojocʉ niijãwi, yʉ ca tiiriquere ca maji
    peoticãgʉ. ¿Ʉmʉreco Pacʉ cʉ̃ ca tiicojopʉ Mesías cʉ̃ja ca ĩigʉ méé cʉ̃ niicã tiimijapari?
    —ĩiupo.
  san-ORI: ଅହଂ ଯଦ୍ୟତ୍ କର୍ମ୍ମାକରୱଂ ତତ୍ସର୍ୱ୍ୱଂ ମହ୍ୟମକଥଯଦ୍ ଏତାଦୃଶଂ ମାନୱମେକମ୍ ଆଗତ୍ୟ ପଶ୍ୟତ
    ରୁ କିମ୍ ଅଭିଷିକ୍ତୋ ନ ଭୱତି ?
  huv-NT: ―Macaron, ijawan nop naxey lamasaj xic meáwan leaw lanarang. ¿Ngwüy ijaca,
    aaga Cristo neje? ―aj nejiw.
  otn-NT: ―Mmähä ga̱ ma nu̱hʉ n'na ra̱ ja̱'i̱ bi xiqui te gätho xtá̱ øt'e. Ntha̱mbɛ̱ni̱tho
    ngue guehna̱ ra̱ Cristo na̱.
  nop-nop: “Ai! Hidige! Me i nu nemenemek koom tugut be kobuk tilat hogohogok u nanimbihitak
    doktiŋa Kilisto uŋakoŋ binek, ale buŋa wooŋ kaneŋ.”
  obo-NT: “Duma kow koddi amoy'd kokita row iddos minuvu no nokosaddoo moho to langun
    nid puungan ku. Kuo kid, su saddook sikandin don en kos Mesiyas.”
  cak-ENT: C'o jun achi xtzijon viq'uin y xbij c'a chuve ronojel ri ye nubanalun.
    ¿Man ja tüj comi c'a re' ri Cristo, ri Jun cha'on-pe y takon-pe roma ri Dios?
    Jo', y titz'eta', xbij cheque.
  lif-NT: “ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹. ᤔᤏᤠᤎᤡᤰᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤆᤥᤃᤢᤱᤒᤠ ᤁᤠᤰ ᤀᤠᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤔᤧᤳᤋᤠᤱᤗᤥ॥
    ᤑᤧᤖᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋ ᤔᤧᤵᤔᤏᤠᤒᤠᤴ ᤂᤢᤏᤧ᤹ᤀᤣᤃ
    ᤔᤧ᤺ᤶᤒᤡ᥅”
  mie-NT: Nehēn ndá nú ná cóhōn de cunī nū iin tēe jā ní ncachī ndihi ndācá jā ní
    nsāhá nī. Sanaā de maá yā cúu Cristo jā ndétu ó jā quiji, ncachī ña.
  san-TIB: ཨཧཾ ཡདྱཏ྄ ཀརྨྨཱཀརཝཾ ཏཏྶཪྻྭཾ མཧྱམཀཐཡད྄ ཨེཏཱདྲྀཤཾ མཱནཝམེཀམ྄ ཨཱགཏྱ པཤྱཏ རུ
    ཀིམ྄ ཨབྷིཥིཀྟོ ན བྷཝཏི ?
  qve-NT: —Hakuchi; hinaspa huk runata rikumuychis. Paymi kunan nimuwan kay kawsay
    vidaypi tukuy ima ruwasqayta. Icha, ¿paychu Diosmanta Hamuq Salvaqninchisqa kanpas?
    nispa.
  pao-NT: '@see-verse:JHN.004.028'
  cbu-NT: Pza napani. Tputsee yámandachintspa, tárangu. Nuwaa itsinsaru yasayaru,
    taarasheetsi ichinguru kamanirangiya. ¿Tamamaja an tputsi? ¿Apanllparee Ipusamarini
    ndusha an? tárangiya.
  usa-usa: “iréra! móra-nakoma ya aónaaro! wemá máqte-qtataariq naayóbákáráq íbêkaraq
    kéuna-yataaqtaba wemá timá tímikaiye. wemá Metáíyawabiyo?” min-íníkómá téna tiráiye.
  soy-soy: Ani kɑm ɑni usoi unyinɛ yɛ̃ yɛɛ mɛnɛ́wɑi nnɛ́í kɑm n wɑpisi nɛ́ n kɛ́ɛ́nkɛɛ.
    In n lɑ, ɑ́i nkpéni uyɛ̃ kɛ Uléécɑɑ uu wɛ́ɛ?
  hui-hui: Agali mbira kago ibugua i̱na biniru bibahende langiai hayago ibu Mbirali
    Dabo Helenego ibulebira lowinigo mbauleyago hondo ma, lene.
  amf-amf: “Inin hayon wulam ina giyaa eam nivayse shedee! Way kidi Barjoyn qadhaa
    Kiristoos doo ki dew?” ko hamade.
  quc-NNT: Chixsajmpe', jiliwila k'u jun achi ri u b'im chwe ronojel ri nu b'anom.
    ¿A mat are wa' ri Cristo? —xcha chke ri winaq.
  dob-dob: ꞌigwae, “Wamai be tai nina wada ꞌita, tauna niꞌatu ꞌieonegu ꞌigu bubuna
    maiboꞌana manuna. Nai tauna gete Toꞌetoseyana nina.”
  wrs-wrs: indhanarini ishomniva kam, osva owai, mani eva shalohoi, nomba temba kava
    vaomana vevnamba. Prapiao, angarava, nungli. Es heva Kristusmi?
  mca-mca: —Te'ƚun qeku'ni'ƚ qu' i'weni'ƚ ha' ewi'ƚ jukhew nifel ye'm week ke' yeq'inye'jeikii.
    ¿Me hik tu'u hakha'ye' pa' Cristo?—
  tzo-TZC: ―Laꞌic, ba jqꞌueltic avilic jun vinic ti buchꞌu laj xa svinajesbun scotol
    ti cꞌusi laj jpase. Mu jnaꞌ mi jaꞌ ti Cristo chcale ―xut.
  mya-mya: '``ကျွန်​မ​ပြု​ခဲ့​သ​မျှ​သော​အ​မှု​အ​ရာ​များ အ​ကြောင်း​ကို​ပြော​ပြ​သူ​ကို​လာ​၍​ကြည့်​ကြ
    ပါ။ သူ​သည်​ခ​ရစ်​တော်​ပင်​ဖြစ်​လိမ့်​မည်​လော'''' ဟု​လူ​တို့​အား​ဆို​၏။-'
  gng-NT: «Dɛn mɛn kí tì liike ujɛ wà tɔke' nni n tien' nà kɛ nɔ-a! Wa lii yé
    Uwien ya Nigɛndkɛ Kristo-oo?»
  cbi-NTPO: Engu ja' keekidei, ma ruku naa muba wandindetyun, iya tyee ken chumuwaañuba
    kumuinchi ma entsandi pave. ¿Dioschi Mi'ke' Kayamu jutyuñanga? timi.
  ikk-NT: “Bịa nị d'e lee onyẹ hụn gwa m ihiẹn ile m mẹ. Onyẹ ma kẹ 'ya wụ Onyẹ Hụ
    Osolobuẹ Tumẹ wụ Kraịstị?”
  leu-leu: “Filimaan e mi maa xalum a mataa aava xuus fatexaasau pana maana mo xapiak
    aava ne fo mo vile. Naak, nane ve a Mataa Failai?”
  maz-NT: ―Xä'däji dya. Mö rá ma nuji 'naja bëzo c'ü o xitsi texe c'o ró cjagö. 'Na
    ri ngueje e Cristo c'ü.
  bod-N: ཁྱོད་རྣམས་ཤོག་དང་། འདིར་མི་ཞིག་ཡོད་པར་ལྟོས་ཤིག དེས་ངས་བྱས་པའི་དོན་ཐམས་ཅད་རེ་རེ་བཞིན་གསུངས་པས་ཁོ་རང་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་ཡིན་ཀྱང་སྲིད་ཅེས་སྨྲས་པ༌དང༌།
  tca-NT: 'Rü ngĩgürügü: —¡Ngĩxã rü ítayadaugü i wüxi i yatü i chomaã nüxü̃ ixuxü̃
    ga guxü̃ma ga ṯacü ga chaxüxü̃! ¿Taux ẽ́xna yima yiĩxü̃ ya Cristu? —ngĩgürügü.'
  zpl-NT: ―Utehua ne lañiꞌhua tucu bene enu uni lua lu ye beenú uriꞌá. ¿Xieꞌ la necalla
    Cristo la?
  mbc-NT: —‍Maasa aase'kon upîkîrî, tamî'nawîron unkupî'pî ekareme'nen era'mai. Yai
    pra Cristo pe awanî tai'se —‍ta'pîiya to' pî'.
  ndg-ndg: “Muise kunlola mundu ywanibakiye makowe gangu yoti ganipangite, je yawezekana
    kuwa nga Kristo?”
  wsk-wsk: “Tairal ale kari bo ewere arigalko, nu aninga bagara aolak suen la wetang
    te balu saparam. Ewerta Kristus agila pa!” mam.
  toj-NT: ―Cax ilahuic jun huinic. Ch'ac ta yal cab spetzanil ja jas ch'ac ta jc'uluqui.
    ¡Saber ta mi yenuc ja Cristo! xchi.
  tbc-tbc: “Apalup, tamol ta iŋ ŋai kulob ŋigane na yan fug fidian ifulale idu pasik
    an ale. Dag iŋ Kristus boi?”
  sna-sna: “Uyai, muone murume anditaurira zvinhu zvose zvandakaita. Kuti uyu angava
    iye Kristu here?”
  smk-NT: “Mayi kamo kongko ta keen moya nin kiten taw si tawo nin nangibarita' kongko
    nin sarban gawa'-gawa' ko. Syayna palayi a mantawagen nin Cristo?”
  grc-TCGNT: Δεῦτε, ἴδετε ἄνθρωπον, ὃς εἶπέ μοι πάντα ὅσα ἐποίησα· μήτι οὗτός ἐστιν
    ὁ Χριστός;
  gof-WFTW: “Taani oothidabaa ubbaa taw odida addiya be7anaw yedhdhite. I Kiristtoosa
    gidanddeshshaa?” yaagasu.
  spa-BLM: “Venid a ver a un hombre que me ha contado todo lo que he hecho. ¿Será
    éste el Cristo?”
  kyz-NT: —Pe'je pejejua soo kĩã resaka 'jau. Jerekwawera kĩã omome'upap jee ko— 'jau
    ẽẽ peuwara 'gã nupe. —Kristu kĩã ra'u 'ut 'ũina peu ko. Janeruwarete kĩã remimurera
    kĩã ra'u 'ũi peu ko— 'jau ẽẽ awau imome'wau amunaw ipewara 'gã nupe.
  dao-dao: “Law ua, ka awmih khawi naküt ksingkia khyang mat ve ve, teng law u. Mesijah
    am niki aw?” a ti.
  cya-cya: Cuan lya um lo' chu'hui lyoo um sca yu nu ngu'ya cunta nchgaa ña'an cha'
    nu cua' m'ni hua. ¿Ta si'i ca cua nu lca Cristo?
  wrk-wrk: “Barriwa ngambalaja. Najba janarri nanda, karu jali ngana bayankalijbanyi
    ngaki. Yiningki nayinda nanda jala manjijbayi Kudwanyi. Yiningki nyulu Krayis.”
  nii-nii: “Enim wu endi mołum ei, keningii wei!” pa nim. “Wu eim na ok ełe mił pei
    ei nipi ngum. Ei Krais min mon?”
  ign-NT: —Yare, ímahaya eñi achane profeta. Ñímatihi tamutu eta níchaque­neanahi
    néjeca­pi­ra­vanahi. Tamutuhi ñicuchu­chu­ji­si­nánuhi. Núti németeaca éñiripa
    eñi Ñivaneruhi eñi Viya, éñiri­pavare eñi vicucha­pa­quenehi ticaijare Cristo
    —suíchapa.
  dik-NT: “Bäk tiɛ̈ŋkë mony cä lɛ̈k këriëëc ëbën ca looi. Nadë ke ye Raan cï lɔc ku
    dɔc?”
  cac-cac: —Ay jun vin̈ masanil tas ojtannac yictax in cotoch uninal. Ix yal vin̈
    d'ayin smasanil. Coyec ved'oc, b'at quilecnab'i. ¿Tope alaj vin̈ Cristo? xchi
    ix d'a eb'.
  tzj-E: —C'o jun acha xoktzijona ruq'uin, arja' xbij chwa njelal nak nebnon chpam
    nc'aslemal. Jo' mpa' ekatz'ta', mex jara' Cristo, cara' xbij chca.
  san-BUR: အဟံ ယဒျတ် ကရ္မ္မာကရဝံ တတ္သရွွံ မဟျမကထယဒ် ဧတာဒၖၑံ မာနဝမေကမ် အာဂတျ ပၑျတ ရု
    ကိမ် အဘိၐိက္တော န ဘဝတိ ?
  yaa-NT: '@see-verse:JHN.004.028'
  cab-NT: —Jigoúgu jaríja ában eyéri aríñaguti sun cátei le adǘga náalibei nun. ¿Mámadügü
    funásan ligía Crístubei?
  clu-clu: “Dali kamo bala, sulunga nindo ang tao nga nakaulam ang tanan nga akun
    ginimo. Sigoro maman run dia ang Cristo.”
  swh-ULB: “Njooni mwone mtu aliyeniambia mambo yangu yote niliyoyatenda, je yawezekana
    akawa ndiye Kristo?”
  tpt-NT: —Kꞌatꞌantꞌikcha laqtsꞌinin qayntaun lapanaki yu tus kijunꞌol tachun yu kitꞌin
    kmakata. Ka va lay va yucha ni Cristo yu ixtanajun kaminaꞌ.
  aai-aai: Kwana tan orot kwa’itin, sawar abistanawat asisinaf etei’imak au tur eowen.
    Ta’itin i Roubinineyan wariten?”
  sny-sny: Sosu a'i pe Samaria lo menitani omo lo ma'e heneri. Sosu le lu tamo ma'e
    apou eiye, “Peri ano wanure. Fene ane mase aiya. Meni ta yo seni werese ano ane
    ma'e au te'eye. Meni ape Krais awere? Piyete awere?”
  myy-myy: —Jeyaro yʉ yigore, “Ado bajiro yicʉ mʉ”, yi gotigʉre tirã waya mʉa cʉni.
    ¿Cristo meje ñaguĩjida mʉaca? yiyijo iso masare.
  trc-NT: ―Caꞌa̱nj níꞌ, ne̱ queneꞌe̱n soj ꞌo̱ snóꞌo síí cataj xnaꞌanj rihanj cheꞌé
    nu̱ꞌ se vaa quiꞌyáj ga̱a rque̱ á. Nuveé si̱j caꞌnéé Diose̱ ti̱nanii man níꞌ rihaan
    sayuun me soꞌ, rá soj naꞌ ―taj chana̱ rihaan nij snóꞌo ma̱n chumanꞌ yoꞌ a.
  cut-NT: ―Cochi nchuhn ndihchero ne a̱ma ihyan che ra̱hn ye ri ye u nducuahn che
    nedín. Co a ihyan min che a va ca̱de che chi ye ndedevahn ye ihyan iyehnse.
  bel-bel: 'ідзеце, паглядзеце Чалавека, Які сказаў мне ўсё, што я зрабіла: ці ня
    Ён Хрыстос?'
  zlm-KSZI: Perempuan itu berkata, ‘Marilah lihat seorang yang menyebutkan kepadaku
    segala yang telah kulakukan. Mungkinkah orang itu al-Masih?’
  gdr-gdr: “Tuyɨm, ɨ onggɨt Rɨgand yɨr ongongɨm yopa yete re ken wumɨr nomneny komkesa
    gasa gatab rɨna re kon amnɨkeneninond. Ma rɨka ɨtemb re Rɨga, Kerisote?”
  vmy-NT: —Ndechutsejen_ru jngu xuta xi kitsuna̱ ngayéje xi tu je kitsaꞌaa̱n. Ngu
    tsa kui= ni xi Cristo.
  cmn-FEB: “快来看看这个人，他把我所做的一切都说出来，这人会是基督吗？”
  gmv-RNT: “Ta ooththidaz wursi taas yootidade haa yiidi beyte. Oone erizay Xoossi
    tiyida Kirstoosi izakkone!” gadus.
  ncl-NT: —Xihualacan xiquitacan se lacal hual nechilic mochi len nicchihuaya. ¿Amo
    yes in Cristo in se?
  sua-sua: “Mu aol na, he vokong a mhel to thavaeng dok mang o gi vrong keknen tgus
    ruk ko eharom mar he. Pathe nok Endo E Nut Thim Orom Ka Msasaen vor?”
  are-are: “Artwa nyintanha aritjika pitjai. Erataka nuka kaltja. Era turta yinganha
    noa nukanha ntjarriperra alpmelaka. Artwa nhanha erama Krista era?”
  gai-gai: “Ne kɨpca ramoot ianna watna, ma aukmo ŋgaua aku morina reikta kambmo mboprena.
    Na ma an ramootta Raraŋ Aetaniaca babuca mbagɨrica kɨpca aimo mac nda aŋgɨna ramoot
    ki?”
  qvm-NT: “Juc runami pözu cagcho caycan. Paymi nimashga imanog cashgätapis. Acu aywashun
    ricapäcunayquipag. ¿Manatsurag pay caycan salvamagnintsi Cristo?”
  chz-NTPS: —Maꜙnøønˈ maꜙjë̱ë̱nˊ ja̱a̱ˉ dsaˉñʉʉhˉ hi̱ˉ maˉsɨɨhꜙ jnäꜘ läꜙjëꜙ goˉteˈ
    heˉ maˉjmeenꜗ. ¿Cheˊ ja̱ꜙ hi̱ˉ heꜘ ooꜙ Cristo hi̱ˉ hiiꜘ juuˈ kihꜗ?
  kmu-kmu: '@see-verse:JHN.004.028'
  ood-NT: “Oi g ab wo i hihim k wo nei hegai mo am wehs ni‑ahgid mani has i ni‑wua.
    Kutp hu d i Jiosh si Kehsha.”
  lbm-lbm: “आवो, एक आदमी ख देखो, जेन सब कुछ जो मय न करयो मोख बताय दियो। कहीं योच त
    मसीह नोहोय?”
  ncj-NT: ―Xihualacan xiquitacan se tlacatl aquin onechiluic nochin tlen nicchiutoc.
    Cox, ¿ahmo yehhua yes in Cristo?
  yuj-yuj: “Yumo arop ankárankamp koropá nkenke. Mao te ono wokwaek kar yárakinamp
    ankank érik farákáp námpon. Am te Kwaro sámp-kérép nanamprinámp Krais támaoi kane.”
  kto-kto: “Mumiong agimaming non migana la toulo ga mavaikong mirier pagap ganam
    la makosartung tinan. Atabo iriro migana la irie Karisito, a?”
  gmv-NT: “ታ ኦꬂዳዝ ዉርሲ ታስ ዮቲዳዴ ሃ ዪዲ ቤይቴ። ኦኔ ኤሪዛይ ፆሲ ቲዪዳ ኪርስቶሲ ኢዛኮኔ!” ጋዱስ።
  por-BLT: “Venham ver um homem que me disse tudo o que eu tenho feito! Será que ele
    é o Messias?”
  stp-NT: ―Muni dhaa maaꞌn gu maaꞌnkam na paiꞌ tum baꞌiiꞌ na giilhim bɨɨx jix bhaiꞌx
