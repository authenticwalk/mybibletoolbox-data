  san-THA: อหํ ยทฺยตฺ กรฺมฺมากรวํ ตตฺสรฺวฺวํ มหฺยมกถยทฺ เอตาทฺฤศํ มานวเมกมฺ อาคตฺย
    ปศฺยต รุ กิมฺ อภิษิกฺโต น ภวติ ?
  iws-iws: Mɨ saeya kɨmɨdiniya sɨmiir inɨ boɨnɨu, kɨma unkɨ ɨt, ɨkɨ inkamɨn dimɨn
