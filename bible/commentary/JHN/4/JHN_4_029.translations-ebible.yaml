    birin fala n xa. Alaa Muxu Sugandixin mi a ra ba?”
  cnt-NT: ―I₂nó'₅ 'nia'₂ i₂jɨn₄ jan₂ dsa₂ ŋe'₂ i₂ma₂në₂juá'₂ ca₂le₃jë́₃ 'e₂ a₂ma₂jmo₃
    jniá₂. ¿On₁jua'₅₄ mei'₂ tsá₃ 'éi₂ lɨ́n₅ I₂rë₂'ɨ́n₁ quián₅ Diú₄?
  tif-tif: Ipyo, tal aba din atamin o! Tunum ma nili natamsa dinim. Yale, nami mafek
    mafek alik kanun-umbi kiimi sang alik kaa ku-fatap-daap-nala nali tili kemin,
    kaa God ami tunum uldaa-dabuusa Kraist ata nema yo? yukule,
  nlx-nlx: “चालो, एक माणहाह दिखो, जो मी किरेल एती तो आखो केय दियेल, तोस मसी ते ना
    सुतो।”
  apw-NT: 'Yushdé’, nṉee dahot’éhé ánásht’įįdíí yaa shił nagosṉi’íí daahołtséh: áńshą’
    Christ at’į́į́?'
  gum-gum: —Kan møwan ashchab amrruy cha. Na maig mariilan kerriguh eshkatan cha.
    ¿Inchippa Cristo køppeendi?— chib.
  not-NT: —Popocaigapë piniaigueri sërari aroque icomantënaro antagaisati ora nacantagueti.
    ¿Iriropeera Quirisito?
  plu-plu: ―Ba yi ayta iwasa pahapwi awayg ay. Ig akkamnih nuthu madikte ku pariye
    nukehnitnene. Mmah kawki nernema Uhokri gikanyan adahan ukumaduketniwiy?
  iou-iou: In äbäŋkaŋ äma kubäta kawut! yäk. Unitä kädet bian täŋ yäpmäŋ äburo u yäŋahäŋ
    moretak. U Kristo käwep!
  ntp-NT: ―Mʌʌcavʌr nʌida ʌmo cʌʌli ismaacʌdʌ giñaagidi vʌʌsi istumaasi ivuaadana
    aanʌ. ɅCristo lienʌ ʌgai ―astʌtʌdai ʌooqui.
  rai-rai: “Aai, muaat a waan urin, muaat a babo raa muaana i wapua iaau u ra kum
    utnaa raap baa iaau aa paam tataai namuga. Kanaapi ia ma duk baa a Mesaia?”
  haw-1868: E hele mai, e ike i ke kanaka, nana i hai mai ia'u na mea a pau a'u i
    hana'i; aole anei oia ka Mesia?
  ffm-ffm: —Ngaree ƴeewee gorko kaaltanɗo kam ko ngannoo-mi fuu annii, yalla wanaa
    kanko woni Almasiihu?
  arb-NAV: «تَعَالَوْا انْظُرُوا إِنْسَاناً كَشَفَ لِي كُلَّ مَا فَعَلْتُ! فَلَعَلَّهُ
    هُوَ الْمَسِيحُ؟»
  cop-CNT: ϫⲉ ⳿ⲁⲙⲱⲓⲛⲓ ⳿ⲁⲛⲁⲩ ⳿ⲉⲡⲁⲓⲣⲱⲙⲓ ⳿ⲉⲁϥϫⲉ ϩⲱⲃ ⲛⲓⲃⲉⲛ ⲛⲏⲓ ⲉⲧⲁⲓⲁⲓⲧⲟⲩ ⲙⲏⲧⲓ ⲫⲁⲓ ⲡⲉ Ⲡⲭ̅ⲥ̅.
  adz-adz: “Agam waba da watsangan garam kupisa dzi nanggangꞌ santan dzi nangan ugu
    wasi da dzi! Mani Kristus, Garam Anutu ragadan, arangan aga?”
  sri-sri: —Náka, mʉsãde ĩãrã aarika! Sõõ sugʉ ʉ̃mʉ́ʉ ããrãmi. Ĩgʉ̃ ããrĩpereri yʉ irideare
    masĩpeokõãmi, irire werepeokõãmi yʉre. ¿Ĩgʉ̃ Cristo, Marĩpʉ iriudi ããrĩkuri? ãrĩyupo
    igoya makã marãrẽ.
  nal-nal: “Naagu wat naaguna raamin aza rapti xa vazei viaat nia wana amun saan faakdul
    ga ra gigiu mumua. Iaak naan bani a Mesaaia?”
  kyq-kyq: «ꞋƁaaɗo aakki tu. Maam mꞋɔŋo gaabm naane se, taaɗ tɔɔɗumo mɛtuma do nakge
    tun maam tɛɗo se paac. Naan̰ se ɓo Ꞌtɛɗn al‑Masi lɛ ɗaam?»
  kwd-kwd: “Moru leka mai, fana 'amoru agasia nga te'e wane na'a ngaia 'e kwairii
    te'agu na ni 'ola te'efou nau ku agea. Bala nga Kraes laka'u ta'ua lo'oo no'o.”
  ded-ded: “Ngeni hama henggec. Ngic mong ni faka anai meai, imoc seng deficnudacde.
    Ye Messia gedang?”
  ewe-ewe: “Miva kpɔ ŋutsu aɖe si gblɔ nu siwo katã mewɔ kpɔ la nam ɖa. Ɖe manye eyae
    nye Kristo la oa?”
  nuy-nuy: Ngi-yamayn “Numburraaṉiyn, yuwaagi yagu waḻyinyung yingga numbunu-nayii!
    Ngani-magaa anubani-yung ngaaṉbini-yinyung anaani anaarrawindi! Ari niga-waj nubagi
    runggal-yung Messiah!” ngi-yamayn.
  cop-BHC: ϪⲈ ⲀⲘⲰⲒⲚⲒ ⲀⲚⲀⲨ ⲈⲠⲀⲒⲢⲰⲘⲒ ⲈⲀϤϪⲈ ϨⲰⲂ ⲚⲒⲂⲈⲚ ⲚⲎⲒ ⲈⲦⲀⲒⲀⲒⲦⲞⲨ ⲘⲎⲦⲒ ⲪⲀⲒ ⲠⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: “Ameŋ ma alic ŋgac daŋ! Iŋ kêyalê gêŋ hoŋ naŋ aö gakôm, ma sôm asê têŋ
    aö. Oc mboe iŋ Mesaya dau?”
  pri-NT: «Ée! Guwà me nau côo pwi âboro na é cau inapàpari tôo diri ê pâ muru na
    go pwa! [Pwiri wàilàapà?] Pwiri wà Mesia?»
  zpq-NT: ―Ḻe šo'o ḻe ṉa' to beṉe' ba gože' neda' yogo'te da' ba bena'. ¿Še bengan'
    Cristo ben' chbezcho yedeṉabi'e?
  por-TFT: “Venham ver um homem que pôde me dizer tudo da minha vida passada [HYP],
    mesmo que eu nunca o tivesse conhecido antes! Será Ele o Messias?”
  gwi-NT: Aanaii ts'ą' jii dinjii yeenii deeshi'yaa datthak geeneeshaagwaandak nǫh'in.
    Jii dinjii lee Christ t'inchy'aa?
  gvn-gvn: “Kadarika, dingkar nyaka. Nyulu ngaykundu balkan junjuy-junjuynku ngayu
    jakalbaku balkan. Nyulu nguba Godundumun, Christ.”
  nhy-NT: ―Xiwikikan, xikitakij se tlakatl katlej onechilwij nochi tlan onikchij.
    Xamo yen Cristo.
  asm-FB: “আহাঁছোন, এজন মানুহক চোৱাঁহি; মই যি সকলো কৰিলোঁ, তেওঁ সেই সকলোকে মোক ক’লে।
    এই জনেই সেই খ্ৰীষ্ট নেকি?”
  okv-okv: “Embo vahai puvuto mitia emina ari nau tapa do eona avo hariketei ingena
    avo Keriso rete pambuto kivu.” Ainge enu,
  mxt-NT: ―Ña̱ha ndo cunyehe ndo chi noo ra cha catyi̱ tandɨhɨ cha cai. ¿Atu ñima
    ra Cristo cuví ra? ―catyí ña chi ñu.
  tzo-NT: ―La'meic. La' q'uelo jun vinic laj yalbun scotol ti c'usi jpasoje. Ja' van
    ti Jcoltavaneje ti sc'opilal chtale ―xchi.
  ind-AGS: “Ayo, ketemulah dengan seseorang yang sudah memberitahukan sayasemua yang
    pernah saya lakukan. Apakah benar dia itu Mesias?”
  omw-omw: Nkye vaisi mpo nrita taqaate. Mwiva nte utu inraikyara ekyaa ni timwa mpiho.
    Qutaa mwiva Kotiva titarera hiva, mwivave iho? tiro.
  yrb-yrb: '@see-verse:JHN.004.028'
  maa-NT: ―Nchrobá, chítsejèn‑là jngoò xi̱ta̱ xi k'oa̱ kàtsò yije‑na̱ kjoa̱ xi kis'iaàn.
    Tsà jè‑né xi Cristo [xi xó kisìkasén‑ne Nainá].
  mcq-mcq: Roe ea pina nara raka kaꞌene mahoꞌo vejujihijaꞌe nahama ꞌwarimaji kaha!
    Vi ea kajaho Kerisona rakakúne ꞌiamana.
  sus-A: «وٌ قَ. وٌ شَ شّمّ ندٍ مَتٌ نَشَن بَرَ ﭑ مَ كّوَلِ بِرِن قَلَ ﭑ بّ، عَ مُ
    ﭑ كٌلٌن. عَلَ شَ مِشِ سُفَندِشِ نَ عَ رَ بَ، كَ؟»
  jpn-1965: 「来て、見てください。私のしたこと全部を私に言った人がいるのです。この方がキリストなのでしょうか。」
  fra-SBL: « Venez voir un homme qui m'a raconté tout ce que j'ai fait. Est-ce là
    le Christ ? »
  yka-yka: Paˈinne, “Dayiˈ be kaˈam nuhut aku. Payamanun bi, niyaˈ aˈa ngakahan aku
    kēmon bakas tahinangku ilabeyin. Dumaˈin enteˈ iye Almasihin?”
  mle-mle: '@see-verse:JHN.004.028'
  shp-NTPO: —Bemenkanwe westíora joni oinni, janra ake, jatíbi en aká jawékibo ea
    yoipakexonkin, ¿Natomarin ja *Cristo? —akin jato aka iki.
  aom-aom: Rueromo ae gemu gahëjo. Naehu bövi biseꞌo ömode jöho huro majehijamu hejëꞌe
    jevajëjo. Na ë aho böröme namiromo ajamuiꞌiröhe aho höjo o rahuo höjo.
  geb-geb: Mba guma gu fhum muuŋgi bigi, ana za nta bun na suaŋgi. Ana Krais thi?”
  eng-WYCLIFFE: Come ye, and se ye a man, that seide to me alle thingis that Y haue
    don; whether he be Crist?
  bsj-bsj: bou kom to nii wo yii ye dike wo ma gwameu. wuro yilanin kiritti an yila
    ka?”
  cak-cak: ¡Nuvinak! Quire' quixampe, tu'itz'eta'. Roma yin c'o jun achi xtzijon viq'uin,
    y xa ronojel ri achique enubanalo'n pa nuc'aslen, xeru'ij chuve. ¿Mana-ta cami
    rija' ri Jun ri ni'ix chi nitak-pe roma ri Dios chucolic ri rutinamit? xcha' chique.
  chf-NT: ―La'ixla chänen ya'anda untu winic u yälbon upete cua' acä chiba. ¿Mach
    wäreca jinda ni aj Cristo?
  tlf-tlf: “Ibaa. Te nota atamin. Tinum beyo nitamsaala kuta, nimi alugum mufekmufek
    kanum-nuubi umi sang uyo kupkem daapnela kale, beyo God imi ulaa dula kamok kesa
    tinum ita maak tap o?” agelu e,
  piu-2006: “Wati nyarrangkuṉi tjakultjunu ngayulu wati tjuṯangka nyinangitjangka.
    Wangka kutjupaṯarra paluruṉi tjakultjunu yurrunpaṉa nyinangitjangka. Tjinguru
    palunya Katutjalu watjara wantirriyaṉutja, paluru Kurayitjanya nyinanyi. Tjungulaka
    yarra!, wati palunya nyakunytjaku.”
  poh-NT: «Jenaj winak xnirak chi chi̱ꞌ rijulil i cꞌotoj haꞌ reꞌ nkacꞌam wi̱ꞌ kaha̱ꞌ.
    Ar naxoquic chi cꞌuta̱j wu̱cꞌ xikꞌor wi̱n nicꞌ wach riwi̱ꞌ nicꞌacharic. Maꞌ reꞌ
    ta na nchel reꞌreꞌ i Pahbamaj chi Kꞌatal Kꞌoric kꞌoro̱j cho ribiral chi naricꞌulic
    lok? Tak-tak kꞌuruꞌ kilow tak cho hab wach i winak reꞌreꞌ, nqui queh.
  tue-tue: —Jõõpʉ sĩcʉ̃ ʉ̃mʉ niiãwĩ. Cʉ̃ʉ̃ yʉʉ tiiríguere wedepetijããwĩ. Mʉ́ãcã ĩñarã
    atiya. Mʉ́ã wãcũrĩ, ¿cʉ̃ʉ̃ Cristo Cõãmacʉ̃ beserigʉra niigari? jĩĩyigo.
  bjp-bjp: “Uui! Gam la ma gamek par nenge kaltu, ae i fas ta iau ini foron tier tikii
    ia tel ta u. I sangan e Mesaia.”
  xon-xon: “Dan nan lik man uja u tuk mi maah nan tun pu na mɔmɔk na. Uja ngbaan ga
    li ye Kristo u ga gaa timi lii na la aa?”
  tzo-ZNT: ―Ba jqꞌueltic jun vinic tey ta pozo, liyalbe scotol ti cꞌusitic jpasoje.
    Jaꞌ xa nan ti muchꞌu stꞌujoj Riox ti scꞌoplal chtal spasotic ta mantale ―xi la
    cꞌotel.
  mpm-NT: ―¡Ñaꞌan na choꞌo naa ra, ti kuni ra ɨɨn chaa ni kachi ndɨꞌɨ nuu ri taka
    ja ni saꞌa ri! ¿Ti ansu maa da kuu Cristo nu? ―ni kachi ña.
  ots-NT: ―Mö nttzɛdi, möjö gu má cca̱htijʉ hnar hñøjø xí xijqui göhtjo cʉ xtú øte.
    ¿Cja jin gui gue car Cristo ca dí tøhmijʉ?―
  hoy-hoy: “बरी, ऊंद मंळसा अक नोळी, याव सप्पा येनारा जो ना माळीन नानी हेळ बुटुन. येनारा
    ईवा रा मसीह आल्लच?”
  amo-amo: “Dan, ida yene unit ulenge na a belli vat nimon ilenge na nna mosu. Na
    amere ma yitu Kriste ba, sa amere?”
  pjt-pjt: “Pitjalaya wanyu nyawa! Wati nyarangku ngayulu iritinguṟu kuwari kuḻu kurantja
    uwankara tjukaṟurungku wangkangi. Tjinguṟu nyara paluṟu Christanya, panya Wankaṟunkupai
    Godalu kalkuntjanya.”
  cwe-cwe: “Izoni mumuwone munhu yoyanilongele vinhu vose vinitendile. Vino ino kodaha
    kuwa Chilisito?”
  daa-NT: « Amiloŋ, asoŋ taloŋ ! Gem-aŋ gaarduug gamin okin̰co kuuk nu gintu ! Wal
    ŋaa gine Masi ga ! »
  mlp-mlp: '@see-verse:JHN.004.028'
  ape-C: “Ipak yowi munak ba putik anudok arman douk nakripe um ihishumori eshudok
    riguk yape yenekesh iri eshudok. Aria anan douk adur atin Krais aka, meinari?”
  bgs-bgs: “Tákkás kó kanak ébô kitanán yu tô manubù na igulit kanak tingód katô langun
    na iglumu ku. Sikandin basì tô Mesiyas.”
  faa-faa: “Nōmo fana kake makata su rakisiane aporoamo anoaki somerakasapo. Fana
    epo ano asekeanafonosa nine nōmo aina suane somerakasapo. E aseako peae. Keresoane
    erakapo.”
  kik-kik: “Ũkai, mũkone mũndũ wanjĩĩra maũndũ marĩa mothe ndaaneka. Ũcio no akorwo
    nĩwe Kristũ?”
  cap-NT: —Ojklay, tsjii z̈oñiz̈ cherz̈quilay. Niiqui tjapa weriz̈ kamta puntu zizza.
    Wejtquiz nii puntu chiichic̈ha. ¿Anaj tii Yooz cuchanz̈quita Cristo cjesaya?
  ksr-ksr: “Mobu! Niinoŋ eja moŋ mokoloowe iwoi kuuya ama laligoweti, iikawaa kania
    nisaama jero mojeŋ. Kawaajoŋ iinoŋ Hamoqeqe Toya Kraist koloowabo. Mono oŋoaŋgio
    kaŋ eja ii iibu.”
  eng-TNT: Come se a man which tolde me all thinges that ever I dyd. Is not he Christ?
  sbs-sbs: “Mwize, muvone mukwame wani wambira zintu zonse ziniva pangi. Uzu uswanera
    kuva iye Keresite, iwola kuva?”
  sue-sue: “Nikare muu. Baro ema zo gawe. Nune nuai nasora susu dapikarago namore
    kerenia. Nu Kristo, tanita?”
  fra-NCL: « Venez voir un homme qui m’a dit ce que j’ai fait ; ne serait-ce pas le
    Christ ? »
  bhg-bhg: “Gumbuwo embo ouwa gave. Amimi ro berari nato wasirida esitena awa namonde
    tesira. Embo eiwa Keriso ta?”
  snn-NT: —Raijë'ën. Saiñu. Masi Ëjaguëte ëñajaiñu. Yë'ë yo'ogo ba'ise'e si'ayete
    masini, yë'ëni te'e ruiñe quëabi. Ja'nca ba'iguëbi ¿Riusu Raosi'quëma'iguë yequërë?
    cago quëago.
  atb-NT: '"Ngò kut laî lò bê hkyô pé lhunglháng lé, taî kyô é byù rayuq lé, lé wú
    keq! Yhang gi, Hkrisduq nghut lhê abe?" gâ ri.'
  cek-AK: 'angzo oh loe, ka sak ih hmuennawk boih thui kami to khen oh: hae kami loe
    Kri na ai maw? tiah a naa.'
  bkd-bkd: “Naahà kud labi su etaw ha natun-an din sa alan ha mga binuhat ku, aman
    diyà kuy en ta daw maahà nuy. Iyan en gid haena su Mesiyas?”
  ctu-76: La'la. Q'uelela juntiquil winic tsa' bʌ i lu' subon ti pejtyelel chʌ bʌ
    tyac tic cha'le. ¿Mach'a jinic jini Cristo mi la' wʌl? che'en.
  lac-NT: ―Cojenex ―quij―, ca' a wirex a mac a tu ya'araj tu cotor ba' a tin betaj.
    Jaj ix tʌco wa raji' ti' Cristo a cu bin tuchi'bir ten C'uj.
  xla-xla: A꞉yata tame epo atlaiyo, “Wua꞉ puame oplami hale i natiya. Ya꞉tapo na꞉ta
    koko halomhaluwa hapulomaye atlamhalalepo. Epedeme pona꞉malamana, ya꞉ye Keliso
    sepena.”
  xav-NT: '@see-verse:JHN.004.028'
  cuk-cuk: —Be dagmar, dule-wargwen bela an-ibmar-imaksad-anga-sogsad, be dakdamar,
    ¿abakalegi we-dule Cristoʼsua?
  tbf-tbf: “Nga nemei nge me pare mi ka ta pengan seou bu kepineits kokouk o ta nga
    ko tsana. Tavakier ine arie eie mi Messia?”
  uig-CYR: — Жүрүңлар, һаятимда қилғанлиримниң һәммисини маңа ейтип бәргән бир кишини
    көрүп келиңлар. Әҗәба, Мәсиһ шумиду? — деди.
  ikw-NT: “Anụ va whnụrnu nwerukna ke kannụ m kpakara nhne me mernu. Nye ka ọ jọoburu
    Karaịsi sa?”
  khs-khs: '“Neyewi puwano hela: nano ketea sopoke timiyawa senayewi nema selesapekeye.
    Puwano Eyewi newa eta: papoma amowa neyewi alusene sopowa selesapekeye. Ewa popa:na:ke
    mina. Kelesowa Ewamone?”'
  dwr-ENT: «ታኒ ኦዳዋ ኡባ ታው ኦዴዳ ቢታኒያ ቤዓናው ዴንዲቴ፤ ሄዌ ኪሪስቶሳ ጊዳንዴሻ?» ያጋዱ።
  pma-pma: “!Almai alles meatin koa vit luvat tounah vasi koa namumoni en moulien
    onak! Vahesa kei vi Mesaea koa Ahi vat kati vit hesani hemai.”
  atd-NT: “Mgo sulod, duma kow koddi su duon nakitaan ku no lukos no innangon din
    koddi ka tibo no pighimu kud. Sikandin on buwa ka Im-imanan tanow.”
  tel-2017: ఆ ఊరి వారితో, “మీరు నాతో వచ్చి నేను చేసిన పనులన్నిటినీ నాతో చెప్పిన వ్యక్తిని
    చూడండి. ఈయన క్రీస్తు కాడా?” అంది.
  hat-BSA: “Vin wè yon nonm ki te di mwen tout bagay ke mwen fè. Nou pa sipoze ke
    se Li menm ki Kris la?”
  top-NT: ―Cacxilhnit chatum chixcú tí quihuánilh la̱ xaclatama̱ni̱t xapu̱lh. Aquit
    cpuhuán huá jaé Cristo tí mimá̱n quinca̱lakma̱xtuyá̱n. ¡Ca̱huí acxilhá̱u!
  msk-msk: “Adi kamo aw tanawa mayo yang otaw na yatigam sang kanak imo, pyagalaong
    naan kanak yang kariko nang imo ko. Yaan koraw si Kristo.”
  gyr-NT: —Perio, tapesepia pe ava omombehupa tuprɨ vahe che recocuer cheu. ¿Ndahei
    pĩha ahe Poropɨ̃sɨrosar? —ehi omu eta upe.
  kmh-kmh: “Apiy, tap okok maŋgiysek gipiyn rek aŋgñimb bi ak niŋim! Nuk Kiyŋ yomb
    key yimb ak rek ayip aŋgak.”
  ukr-ONPU: «Ходіть та побачите Чоловіка, Який сказав мені все, що я зробила! Чи Він
    часом не Христос?»
