  xnn-xnn: “Akayo pod ta entako ilaen nan lalaki ay nangibaga isnan am-in ay inik-ikkak.
    Ay baken ngen siya di nan Kristo?”
  mwe-mwe: “Twendangane nkaalolanje bhandu bhamalanjile indu yangu yowe indendile!
    Bhuli, nngatendeka bhenebho kubha a Kilishitu Bhaagombola?”
  tte-tte: “Kwalaoma tomo yabo wagitai, iya mumugagu meuloina yaginauliliko iwalo-masalagili
    koliyau. Nuwana iya Mesaiyanane.”
  tcs-tcs: ‘Ei, ai no lai. Lisen po dis tok ya! Yupla kam, luk po yuplaselp. I gad
    wan man de uda bin spik mi ebriting wanem ai bin mekem. Ai tingk diswan maitbi
    dat Promiswan uda God i go sanem kam.’
  hlt-THB: “Law unawh taw, ka them sai boeih boeih ak kqawn lawkung thlang ce toek
    law lah uh. Khrih hy leek nu?” tinak khqi hy.
  soq-soq: “Noleno ane apana sa ewana me mida, ne dewana mai atemba, tane ambi me
    atenlene umanawa dianena. Me dauwa Keriso, ba?”
  qub-qub: «Juc runami yacu pösu cajcho caycan. Paymi nimasha imano cashällatapis.
    Masqui aywashun-llapa ricanayquipaj. ¿Manachuraj pay caycan Tayta Dios cachamushan
    Cristo?» nir.
  att-att: “Et tamin, ta en naw innan yù tolay nga nakkagi nikán ta ngámin nga kingnguâ.
    Ari panò aggina yù Mangiyígù nga mangngágan ta Kiristu, nga iddagát tam?” kun
    na.
  bki-bki: “Valauo Ju tai naio jo rove yako ea bulukuei, naio jukunu ban kiniou, naio
    mijikia vite nonovio ea kanaku meuliano. Kiniou namial naio jibe ka Naverikariano
    garuei memedu, p̃eli na? Kamiu kumei, ravatove reialio.”
  bqp-bqp: À mↄ́ à gↄ̃gbɛ̃ ke gwa. À yã kũ ma kɛ̀nↄ òmɛnɛ pínki. Ke Arumasihu pìimɛ
    gwɛɛ?
  mcp-mcp: «Zəgá kə dʉ́g ŋgwɔ́l múúd mə́ jaaw mə sâ jɛ̂sh mə́ á sá yí, ye í cúgɛ́
    je bə Krîst ɨɨ́?»
  hat-hat: Vini wè yon nonm ki di m' tou sa m' fè. Eske nou pa kwè se Kris la?
  npl-NT: —Xiwikih, xikitakih se tlakatl non onechili nochi tlan onikchi. ¿Amo Ye
    n Cristo?
  bgg-bgg: Thawuii ne ji pha bran shii riig bo, gu è nyie rek pha ji ne, ai è zab
    yao ro. Yang ne Masi ne ai asi bey?
  eng-TCENT: “Come see a man who told me everything I have ever done. Could this be
    the Christ?”
  eng-BSB: “Come, see a man who told me everything I ever did. Could this be the Christ?”
  cpu-NT: “Pimpokaiyeni piñeeri aparoni shirampari itzimi iyotakenarori maaroni nantayetakeri
    pairani. ¿Kaarima ikantaka Cristo?”
  san-ASM: অহং যদ্যৎ কৰ্ম্মাকৰৱং তৎসৰ্ৱ্ৱং মহ্যমকথযদ্ এতাদৃশং মানৱমেকম্ আগত্য পশ্যত
    ৰু কিম্ অভিষিক্তো ন ভৱতি ?
  tac-NT: ―'Mi ajtíte'é bilé rió, neka tajsiné eteme kéte'é alué rió 'yako, 'lige
    suwábaga ruwíguru, 'lige aminami abiena machí alieri nóchaga oyame ko ne. Nabá
    e'newa alé 'mi. Kristo kérémá siné kachi alué.
  eng-WEBPB: “Come, see a man who told me everything that I have done. Can this be
    the Christ?”
  gfk-H: '@see-verse:JHN.004.028'
  viv-viv: “WaꞋela be kana kaliva waꞋita. Bana boi keke gidaꞋitama tu gaitoma moyaꞋaina
    ahuluvina-ma giyauna. Ima anuwanuwa kaꞋi Bana Yaubada yana Tovegida Keliso o kaꞋi
    keke?”
  yao-yao: “Njisangane nkannole mundu jwasalile yanayose imbanganyisye! Ikukomboleka
    kuti jweleju ali Kilisito Jwakuwombola?”
  tgp-tgp: “Ha mai! Ha hite na tamlohi matea sei mo vereau na hinau tari na vaira
    moiso. Korong enia natu, Kr̃isto atu teni?”
  auc-NT: —Ægodöedäni, onguïñængä ïñömö botö ïmote tæcæ adinque, Botö æbänö cæboo,
    ante tömänö ante botö ïmo në apæ̈necä ingante pö aedäni. Mäningä wabänö mönö Codito
    ïnongä ingantawo, ante ämopa.
  kbc-NT: “Diganagi, awi-iinitiwaji ini aaginaɡ̶a eetece ijoatawece niɡ̶ijoa baanaɡ̶a
    jowee! Maniginiaaɡ̶iniwa icoa Aneotedoɡ̶oji ane ni-iiɡ̶e?”
  bmh-bmh: '@see-verse:JHN.004.028'
  ctu-BL: La' cu la. Q'uelela winic tsa' bʌ i subeyon pejtel chuqui tac tsac mele
    ti pejtelel q'uin. ¿Mach ba jinic jini Cristo, jini Yajcʌbil bʌ? che'en.
  meq-meq: «Dumara, zəbum ka ndo wuray anaŋ eye təday, a pesleŋ na wu nakə na gawa
    ahəl niye aye tebiye. Ma giye na, Kəriste nakə Mbəlom a gwaɗ ma sləraweye aye.»
  noa-H: —Mau mʌ daupierr hoobahut'ʌ̃ hajim hanʌm, pos haar woun hãb simua, mua hichigjã
    jaauba harrta, mua nem waaujem t'umaa k'ap'ʌ mʌrʌg jaaubarm. Mua k'ĩirjuawai,
    jãata warrgarwe Hẽwandamau pʌ̈iju ha jaaujerrjöo simgui haimajim haajem.
  alp-NT: “Mai selu mina! Auku atate eliare, Ile sae ete ndare Ibeteke pusulu ete
    au peneka. Tinake Ile ndare rebe Alla IulakeNi kena Ihlamate tamatare piseo?”
  san-VEL: aha.m yadyat karmmaakarava.m tatsarvva.m mahyamakathayad etaad.r"sa.m maanavamekam
    aagatya pa"syata ru kim abhi.sikto na bhavati ?
  kbq-kbq: Eta eme keho, maka'zama hu'noa zanku'ma huama huno nasmi'nea nera, Kraisi'ema
    hu'naza ne' e'negahie?
  kbh-kbh: “Mabënga canÿe boyabása jinÿama ca. Cha ats̈e s̈onjauyana lempe nts̈amo
    tijamcá. ¿Chë boyabása, chë Cristo tanántsemna ca?” —cha yojtsichamo.
  ron-LSB: “Veniți să vedeți un om care mi-a spus tot ce am făcut. Poate fi acesta
    Hristosul?”
  pon-pon: Kodo, kilan aramaj amen, me kajale on ia karoj, me i wiadar, ma i kaidin
    Krijtuj?
  nhe-BL: ―Xihualaca nohuaya, xiquitatij se tlacatl tlen nechilhuijtoc nochi tlen
    nijchijtoc. Xiquitatij intla ax ya nopa Cristo.
  sps-sps: “Taami yam am tagaa to tana mes te gima tatagei vaarik ara muan ana Ya
    tsue of kan vatuanyo na fo mamatsiny kat te katkat anyo muan. Fiisia, ai toroman
    Ya na Krais, a Mes te pisainy e Gov ma Tsoiny Fiisaup Ya tana vainy?”
  wnc-wnc: “Ginu apu aminu tapatu kanong. Ita nata sanga kuupbamu tupa tasikumde nanik.
  bus-bus: À mↄ́ à gↄ̃gbɛ̃ ke gwa. À yã kɛ̀ má kɛ̀nↄ òmɛ píngi. Ke Mɛsaya pìmɛ gwɛɛ?
  gub-BL: — Pezur herupi nehe ma, awa hexak pà nehe ma. Umume'u heremiapo kwer paw
    rupi a'e, hexak 'ym pà a'e. Aipo Zaneruwihawete zanepyro har romo hekon a'e, i'i
    wanupe.
  imo-imo: “Na ulu teruma pali iye teni na nimbe timo iyemu eno ongo kanaio! Goteni
    lino nokombalo iye te lipo mundumbo nimu iye Kraist akumu yunje?” nimu.
  boj-boj: “Niŋgi bosib tamo di uniy. E kumbra nami yoqnem qaji di a na ubtekritqo.
    Tamo di a Kristus kiyo?”
  eng-DRA: Come, and see a man who has told me all things whatsoever I have done.
    Is not he the Christ?
  knf-knf: « Nabiin nawin ñiinţ aloŋ anţupnuŋ iko yi ndoluŋ bŧi. Woon Kriŧtu a i?
    »
  san-KHM: អហំ យទ្យត៑ កម៌្មាករវំ តត្សវ៌្វំ មហ្យមកថយទ៑ ឯតាទ្ឫឝំ មានវមេកម៑ អាគត្យ បឝ្យត
    រុ កិម៑ អភិឞិក្តោ ន ភវតិ ?
  arn-NT: —Küpamün tamün pepayafiel ta kiñe wentru. Kisu ta feypienew kom ñi chumkeel
    ta iñche. ¿Tüfapelleafel am tati Cristo?
  zas-NT: ―Gol taquiaa tijb bén ma na graczi ni ma benan. ¿Nid laaman na̱j Cristo
    ya?
  ken-NT: “Twɔ́ ká ghɔ mmǔ anɛ ághátí mɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ nkʉ́ ndǔ nɛpɛ́m
    ɛna. Chí Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò kɛ?”
