    jimdaꞌ? Pu ka gor maik jach tɨɨꞌmpuꞌ.
  mgc-mgc: “Ayi onge kora ne, mo ayada zi ma biya wa mati mo'dɔ! Mo atëdï Korisitɔ
    ra?”
  ame-NT: —T̃eʼpaʼ soct̃erren oʼch senteñaʼ puesheñarr encaneshaʼ ñeñt̃ oʼ serrpareʼtatuosen
    ora allpon ñeñt̃ atet̃ nep̃aʼyesara. Ñatoʼ ñeñt̃t̃eʼña Cristotets ñeñt̃ atarr
    yecuen oʼch huapa.
  mgh-2016: “Nkawaani mmwe mwaamona ntu kihimenrie mwaha kipangilhe aka wonkhaye.
    Chani khinooria wiira yoyo phi Kuristo Moopolhi?”
  kvn-NT: —Webal tule-walgwen chii. We tule an-igi-kudiid, pel-kwapa anka chogzha.
    Antin, an takto, we tule, Cristo-Pab-akpene-chogzhad-palmidagoed-tule. Al an pei
    pe anpak nemal we tule-taknegal.
  gvf-gvf: “Na kalkan para erebinga main iray, yal ta di maribe ere na tomia, ena
    yal i kanana wo. Yalini Kirisito milim mo?”
  san-ISO: ahaṁ yadyat karmmākaravaṁ tatsarvvaṁ mahyamakathayad ētādr̥śaṁ mānavamēkam
    āgatya paśyata ru kim abhiṣiktō na bhavati ?
  deu-ELBBK: Kommt, seht einen Menschen, der mir alles gesagt hat, was irgend ich
    getan habe! Dieser ist doch nicht etwa der Christus?
  mcb-NT: —Tsame pineaigakerira yonta surari ikantakena magatiro novetsikagetirira.
    ¿Tyanirikatyo? ¿Terikara iriro kamantantatsirira agiaigakerira intigankakerira
    Tasorintsi?
  yle-yle: Yepê, Pi ngmê ka tóó, nganyi m꞉uu yó. Yepê, Kópuni yilî nê d꞉uu too, chóó
    kêda w꞉ee té. Yepê, Pini n꞉ii Chóó Lémi ngê a ngmidi ngê ndoo apê wu vyîlo.
  swh-1850: “Njoni mkamwone mtu aliyeniambia mambo yote niliyotenda! Je, yawezekana
    kuwa yeye ndiye Kristo?”
  ese-NT: 'Ojjaña cuana huohui cañaquinaje jama baꞌa: —¡Poecuajicue oe! Oe dejja ena
    eteohuejja pejjejo ani; ohuaya ojjaña ecuea ebaꞌejji huohui caꞌyonaje. ¿Aꞌa oya
    pojjaꞌa Eyacuiñajjija huoojeaꞌyo ojjaña jaahuanajji? ¡Poeꞌajja! ¡Ejjabaꞌajjaquiqui!
    —poanaje epona.'
  jac-NT: —Catawej, ton̈we jilaꞌ huneꞌ mac mahalni wetan yin̈ sunil tzet wehicojan.
    ¿Cꞌuxan tato haꞌ naj tuꞌ Cristo? ẍi ix.
  cak-CNT: C'o jun achin xch'on viq'uin y xubij c'a chuve ronojel ri e nubanalon.
    ¿Man cami ja ta c'a re' ri Cristo? Jo', y titz'eta', xcha' chique.
  zia-zia: “Niye bungpu. Baungno emo zo gae. Nune nao nana-una susuwa apakana na eno
    keregaiya. Nung Kristo, ta?”
  mal-2015: ഞാൻ ചെയ്തതു ഒക്കെയും എന്നോടു പറഞ്ഞ ഒരു മനുഷ്യനെ വന്നുകാണ്മിൻ; അവൻ പക്ഷേ
    ക്രിസ്തു ആയിരിക്കുമോ എന്നു പറഞ്ഞു.
  tuo-NT: —Mʉsã quẽꞌrã ĩꞌarã aꞌtia. Sõꞌo, niꞌcʉ̃ ʉmʉ niami. Cʉ̃ yʉꞌʉ deꞌro weeꞌquere
    masĩpeꞌocãꞌmi. Cʉ̃ Õꞌacʉ̃ beseꞌcʉta niapĩba, nico niwõ.
  mbl-NT: —Mã, nũy pẽnã tihik, tute' xuktux 'ãte hãpxopmã xohix xexka'. 'Ok nõ'õm
    yã Kunnix, yã Topa te nõm yãykutnãhã'? Kaxĩy.
  zpc-NT: ―Yaꞌ tzioro ilëꞌëro tu beꞌmbyu laga unëꞌ nëꞌëdiꞌ ca naca ta babiaꞌ. ¿Cala
