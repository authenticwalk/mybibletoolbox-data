    nga akong gibuhat. Dili mahimong kini mao ang Cristo, mahimo ba kini?”
  ces-LB: „Pojďte se podívat na člověka, s nímž jsem se dosud nesetkala, a přesto
    o mně všechno ví. Není to snad Mesiáš?“
  mkn-mkn: “Mari ko lia coba ini Orang dolo! Te Dia kasi tabuka abis samua-samua yang
    beta su parná bekin. Jang-jangan Dia ni, Kristus, yang Tuhan su janji mau kirim
    datang!”
  pol-UBG: Chodźcie, zobaczcie człowieka, który mi powiedział wszystko, co zrobiłam.
    Czy to nie jest Chrystus?
  qxh-NT: «Yacu püsućhu juc runa caycan. Imanuy-imanuy cawashallätapis llapanta willaramasha.
    Aywashun-llapa ricanayquipaj. ¿Manachuraj Tayta Diosninchi caćhamushan Washäcuj?»
    nir.
  nwi-nwi: “Eh. Havən-ru mɨsəm kwən kɨrik aikɨn a, In ruɨrkun ta norien has mɨnə fam
    yamə mɨne yɨmnamor ye nɨmraghien kafak mamni-pə tuk yo. ?Tukmə ror in Kristo,
    uə?”
  kmo-kmo: “Na ya ma poren he. Riita ada mashi eyey otiitar boboyen kwodii wo hamawa.
    Rii boy kapo eeta Mesaia?”
  agr-agr: —Atumesh minijum diistajum, awi aents pujuma nu, waitchauwaitak wi nunikbaugnak
    ashí ujatkame. ¿Yakita, Mesiaschawashit? —tiuwai.
  kyc-kyc: Akalindeme nambana yulu pyuo karenge dupwana peparae polo lalamo doko kandala
    ipupwa. Baa Koraisape? leya.
  urd-GVU: ”آؤ، ایک آدمی کو دیکھو جس نے مجھے سب کچھ بتا دیا ہے جو مَیں نے کیا ہے۔
    وہ مسیح تو نہیں ہے؟“
  yre-NT: «'Ka 'ta min -tʋ yɩ. Min zɩɛ yaan drɛ wɩ pɛɛnɔn 'vɩ 'mɛn. -Te Crizi nɛn
    -o?»
  fuh-BKF: —Ngaree ndaaree gorko kaaltanɗo kam ko ngaɗunoomi fuu. Yalla wanaa kanko
    woni Almasiihu naa?
  arl-NT: —¡Miji pueyanaa, nia niquiquii pueyano! ¡Nojuajaari cua sequeree puetunu
    cua miishanojuanaa! ¿Majate Cristoni, tariucuacaanu Pueyaso sequesano pocua na
    jiyarosocoriquianotej?
  ziw-ziw: “Soni mkamwone mntu anigambile mbuli zose nidamanye. Vyadahika kutenda
    nuyo Kulisito?”
  grc-TR: Δεῦτε, ἴδετε ἄνθρωπον, ὃς εἶπέ μοι πάντα ὅσα ἐποίησα· μήτι οὗτός ἐστιν ὁ
    Χριστός;
  nag-nag: “Ahibi aru ekjon ke sabi, moi ki korise etu sob Tai koi dise, etu Khrista
    kowa to nohoi na?”
  eng-OEBCW: ‘Come and see someone who has told me everything that I have done. Can
    he be the Christ?’
  knj-NT: —Ey jun winaj, caw yotaj masanil tzet jix el wuneni. Jix yaltej masanil.
    Toon nej wetoj an, toon nej kila. Tejan ja' Cristo, ẍi ix tet eb.
  deu-1912: Kommt, seht einen Menschen, der mir gesagt hat alles, was ich getan habe,
    ob er nicht Christus sei!
  san-PUN: ਅਹੰ ਯਦ੍ਯਤ੍ ਕਰ੍ੰਮਾਕਰਵੰ ਤਤ੍ਸਰ੍ੱਵੰ ਮਹ੍ਯਮਕਥਯਦ੍ ਏਤਾਦ੍ਰੁʼਸ਼ੰ ਮਾਨਵਮੇਕਮ੍ ਆਗਤ੍ਯ ਪਸ਼੍ਯਤ
    ਰੁ ਕਿਮ੍ ਅਭਿਸ਼਼ਿਕ੍ਤੋ ਨ ਭਵਤਿ ?
  nob-LB: ”Kom så får dere treffe en mann som var i stand til å si meg alt det jeg
    har gjort! Jeg undrer meg på om han ikke må være Messias, den lovede kongen.”
  ntj-ntj: “Kulila-ya. Wati nyarralu-rni tjurrkurltu tjakultjunu kutjupa-kutjupa-rna
    kutjulpirtu palyarnu wantitja. Pitja-ya nyawa. Wati-kulila ngaanyatarrartu Kurayitjanya
    tjiinya Mama Kuurrtu kutjulpirtu kalkurnu wantinytjanya.”
  sxb-NT: “Awiifu muuze muwoneko omuntu ondagre enkola ziange ziona ezia miire okuweerako
    ni nkola okuema ri! Muingirizia mbwe akawa Meesia?”
  nhu-NT: “Ben kɛ eto eyɛn wee mvu wvù nu ɛ to ɛ see lo fiɛɛ ficii ɛ̂ me fì me ŋke
    nu ɛ n'yuu wase ŋge. Ɛ̀ nɛlo enu ɛ wee wvun nu Mboyse wvù Nyo' to kawɛɛ le?”
  row-row: “Ima mete sobꞌa Atahori ia dei! Te Ana nafadꞌe relo-relo basa-bꞌasa saa
    fo au tao itaꞌ ra ena. Seꞌu-seꞌu te Eni ia, Kristus, fo Lamatualain helu nae haitua
    nemaꞌ a!”
  msy-msy: “Ia izɨ gumazir mamɨn ganigh. Kɨ fomɨra amizir araziba, a bar dar na mɨkeme.
    Ka ti gumazir kamra, God Ua E Iniasa Mɨsevezir Gumazim?”
  agg-agg: '@see-verse:JHN.004.028'
  ptp-ptp: “Xam lam loc wê xomxo ti wê nêl kɨyang a vông ilage vɨhati kɨtong. Ganê
    mêd Kɨlisi ti wê il dô bin ge yuubê?”
  nak-nak: “Mutou, amuto gomai muga, amuto ge hilo la tahalo isasa, eia veipala tomiti
    la vulovulogu ale eau igigoa alauratio, kara igoie, eia rovi tomitia, soioge e
    Kraist moli ge eialae, ia?”
  lbb-lbb: “Mulo lamut, mulor oroi ning a barsan i atai iau ana ututnala rop ning
    ia ka tol tari nating. Ngandek a Mesaia ma?”
  kan-2017: “ಅಲ್ಲಿ ಒಬ್ಬನಿದ್ದಾನೆ, ನಾನು ಇದುವರೆಗೆ ಮಾಡಿದ್ದನ್ನೆಲ್ಲಾ ನನಗೆ ತಿಳಿಸಿದನು. ಬಂದು
    ಅವನನ್ನು ನೋಡಿರಿ. ಬರತಕ್ಕ ಕ್ರಿಸ್ತನು ಅವನೇ ಇರಬಹುದೋ?” ಎಂದು ಹೇಳಿದಳು.
  cso-NT: ―Ñá²táunh¹ náh², ñá²jɨen¹ náh² jan² tsá²ñuh² Tsá² má²lɨ́²zéi³² jná¹³ la³jɨ́³²
    la³ cun³ hi³ má²cá²jmú³² ná¹. Tiá² hin² ñi³² hí¹ Tsá² lɨ́n³ Cristo Tsá² ó³².
  ena-ena: Namɨlaŋ ve ua igɨhalaŋ uami. Hulaŋ mu avɨli sɨmɨ tulɨ caba heŋ mɨgahɨnidi
    uami. Vaka viaŋ akuaba akuaba lɨhadamin agasaŋ abi uami. Hulaŋ nudɨ ala akua Asɨ
    lɨbɨmɨŋavɨla hulaŋ iamɨgali ahɨliahuiahu saŋ abɨci vemi uami.
  tgo-tgo: “Wo hu rakamena na vohu thuwe amala regha, me utugiyavao weŋgo bigibigima
    wolaghɨye va ya vakathaŋgi na i rereya. Mbwata mbema Mesaiya amalaghɨniye?”
  yap-yap: “Mired ngam guyed be’ nib mo’on nike weliy ngog urngin ban’en ni ug rin’.
    Gur i ir fare Messiah?”
  mop-NT: —Co'ne'ex a wila' a winic u yadaj ten tulacal a c'u' in betaja. ¿Ma' wa
    le'ec abe' u yaj Sa'alil a cristianojo?— cu t'an ix ch'up ti'ijoo'o.
  tet-tet: “Mai haree kokon ema neꞌe lai! Nia dale loke fore hotu-hotu mak haꞌu kalo
    tiꞌan. Keta arumak, Nia neꞌe Kristus, mak Naꞌi Maromak nameno kedan atu solok
    mai!”
  hlt-MCSB: Te phoeiah a hlang rhoek te, “Halo uh lah, ka saii boeih aka thui hlang
    te so uh lah. Anih tah Khrih la om pawtnim?” a ti nah.
  xtd-NT: —Neꞌe koio‑n, te jini‑n ɨɨn teyɨɨ n‑jaꞌan ndaa ntdaa xa n‑kida‑da. ¿Kuu‑te
    Cristu, Ia tundaꞌa Ianyuux a?
  mdy-ETH: «ታ ማዼ ባኮ ቢያ ታኣም ኬኤዜ ዓሲስኬያ ሃኒ ሙኪ ዛጉዋቴ! ጎዖንቴ ዒዚ ሜሲሄ ማዓንዳሞ?» ጌዔኔ።
  spl-spl: “Wâe. Lok âlâŋe to lâmŋe ginŋan taka tatmâ biwine ekmâ otman meman ya hârohâk
    sâm tetem eknohoap. Anitâŋe hoŋ bawa âlâ hâŋgângumu gewuap sâmai yaŋe takap mon.”
  usp-NT: Jo' kile'tak jun winak ri xij chwe juntir nen ri b'anal inwi'l. Pent ri'
    ri b'il jwi'l Kakaj Dios chi tina jtaknach wich ulew, xche' rechak.
  zav-NT: ―Ḻeda ḻegüia to beṉə' bagwne' nada' yoguə'əte de'en babena'. ¿Šə bengalizən'
    Cristən'?
  sgz-sgz: “Gam lákám! Gamák mákái kálámul er a para noi tan táit iakte lu longoi.
    Na ái gut á Mesaia?”
  kek-NT: —Yo'keb chicuix chirilbal jun li cui̱nk quixye cue chixjunil lin yehom inba̱nuhom.
    Ma̱re a'an li Cristo li yo̱co chiroybeninquil, chan.
  blz-NT: “Mai piile' a mian kuaro'o men nambantilkon na ingku' giigii' men yaku'
    wawaumo. Too i Iamo a Tomundo' Pansalamatkon?”
  poe-NT: ―Ìntárá sátsjitsjeheni ijnko chꞌín chrónka chꞌán kaín xín nkehe kjui̱tꞌa
    tí senó a. ¿Xá chrókójehya tí nkexro i Cristo? ―ichro tjan.
  san-TAM: அஹம்ʼ யத்³யத் கர்ம்மாகரவம்ʼ தத்ஸர்வ்வம்ʼ மஹ்யமகத²யத்³ ஏதாத்³ருʼஸ²ம்ʼ மாநவமேகம்
    ஆக³த்ய பஸ்²யத ரு கிம் அபி⁴ஷிக்தோ ந ப⁴வதி ?
  cof-NT: —Jalaide! tinue. Chiqueca ti quimin jonuncatiya jera miimin tsachica quirabi
    jalaide! ¿Yari Cristo jonhoncan? tinue.
  srm-NT: “Un ko luku wan womi ala, dee sëmbë. A konda hii sondi dee mi bi du tuu
    da mi. A sa kë hën da di Könu di Gadu bi o manda da u nö?”
  qvs-NT: —Akuychi kawak suk runata pukyu ladunpi. Paymi tukuy laya rurashkaynita
    willawashka. ¿Manachu payka shuyaykananchi Tata Diosmanta shamuk runa?
  zca-NT: ―¡Dë'ule, ne go tu miyi', xa' ne rë kwa'n nak da! ¿Pas xa' re' Krist, xa'
    nak di'zh yi'd?
  cbc-NT: —Tiaya mʉjãã cʉ̃ã. Nipetiro ĩñarasá. Jõ jĩcãʉ̃ camasocʉ niñami dope bairo
    yʉ caátajere camasĩpeyocõãʉ̃. ¿Cristo, Dios cʉ̃ cabesericʉ mee cʉ̃ ãnibauyati?
    —na ĩ quetibʉjʉyupo.
  qxo-NT: “¡Shayämuy! Llapayqui shayämuy caychö caycag runata regiyänayquipä. Paymi
    nogata niycamashga imaycata rurangäcunatapis. ¿Paytsurä ciëlupita salvacog canman?”
    nir.
  mox-mox: “Omai, taha ʼoloto ona ʼitea, tauna yani qabudi niʼau yaviaqidi alamani
    aqiaqiedi ta simana ʼifoqeyedi ʼiguya. Ta ana ʼita kavona tauna Toʼetoyavua nana.”
  kew-kew: Go aa meda epa adalepa. Nipumi nina pisude-anu rayo epa lagia-pulu nipu
    Gote-me Mea Repae Aa yapae sa.
  dww-dww: “Ko verau be tauḡoma tenaḡa ko kita. Tauna abaḡa boni è voivoiedina matabuna
    ya giuedina. Tauna agunai Tauwai yawasana?”
  nif-nif: “Sɨndɨ nakɨta tuk bannan ñambi, ama no nokok ep tɨndɨnalok kusei gɨtɨk
    nanɨ-talelak en bɨm kawɨt! En Mesia wakan bek?”
  twi-ASANTE: “Mommra mmɛhwɛ ɔbarima bi a waka kɔkoam nneɛma a mayɛ akyerɛ me! Anaa,
    ɔno ne Agyenkwa no?”
  aoj-aoj: “Ipaꞌ pifiꞌi piti anona aman nawalapai hiahaom hiami fowaꞌ aeꞌ andaꞌami
    naꞌipiam hiꞌalam. Anen Krais aꞌamon?” Eaꞌ esis sameꞌ naꞌamba,
  cbv-cbv: —Ded pah wã chãjatjidih weemdíh naóh beedánidih ñi en jʉ̃ʉ́wʉ́. Caán yoobópdih
    Cristo dée caá, mit niijíp wʉt jĩ.
  taw-taw: Tap okok mɨdupsek gɨpin tek agñub bɨ ak, nɨbi apɨl nɨgɨm agak. Ne Bɨ God
    nop aglup ak, binɨb okok kɨlop dɨl kod yenɨgab ak nep tek lup akaŋ agak?
  jic-NT: —Nculá nun. Jus nucú ca niná yomen. Jupj nawala tjevele pjü way napj la
    tjejay. Jupj ne ‘Cristo’ ca nacj. Dios jas tjejyama nosis nt'a.
  zap-NT: ―Gutaa gante, tsa be kwii de te mén ne wzëët yrandxee ne wlaa noo. ¿Pe let
    laadet Crist nga?
  wer-wer: “Waiseë. Itaampunëën. Omën namp e wais wë nem ngaan ëaö pöt poutön ök yenëa.
    Omën epop Anutuu Yaö Mëëaup, Kristo koröp.”
  ipi-ipi: Balato utupane lamawuato, akali mindimane mangene nambato wamba pewane
    tupa pitaka langi yiake lala leaipia. Bala Mesaya oko ateyape. Yakamato bala andolo
    ipulupa leaipia.
  qul-NT: —Jamuychis uj runata ricoj. Tucuy ima ruwaskayta sut'inchawan. ¿Manachu
    payri Cristo canman?
  ter-NT: —Hingá, neíxapananoe ne hóyeno heu-heú kixoti koyúhoinonu ngoêku. Haináperamea
    ne Mésiya? —kíxovokoxoane.
  bmr-NT: Eneecauhu masaamoro memeecɨva saafi gaifi, paryɨ omoonɨhicanoco uco onooboco.
    ¿Naa fɨne diibo Cristo icatɨɨbo? noogoro.
  fuf-fuf: «Aree ndaaron neɗɗo wowlanɗo lan kala ko mi waɗi. Taw si wonaa kanko woni
    Almasiihu on?»
  bhl-bhl: “Fongate akate alik alik yu mak kunum mak em fukun tololiwka! Kunum be
    nem sua em kekabi eisneng alik alik be kilele mongom so kal keko, dolon fitew
    dim danemeko, bokonem kembe te. Kunum be Mesaya ete sako?”, yangsu kale.
  ons-ons: “Ŋine sari ŋei mane kau, eŋe sogino kine kine okangole makole, yewa korop
    ra wakone nolat waremaike, Anutu eŋe sogino ra rokop donine ŋei mane sariakane
    rake, ea wane wele, eŋe Mesia mane?”
  con-NTPO: —Ñai'ccu jipa can'gi'faja a'ima. Ña osha'chove tsincon'choma pa'ccoma
    in'jamba tsu ñanga condase. ¿Tsata ti Cristombi?
  ghs-ghs: Idze, anai oora ma qaara eete baa qaibi oke noi gama hiire paanaite soubire.
    Oonita nike baaqa moomi noi Kiristu ooni kaqa.
  peg-peg: “ୱାଡୁ ରୱାନିଂ ହୁଡ଼୍‌ନାଦେର୍‌, ଆନ୍‌ ଇନା ଇନାକା କିତାଙ୍ଗ୍‌ନା, ହେ ୱିଜ଼ୁ ହେୱାନ୍‌
    ନାଙ୍ଗେଙ୍ଗ୍‌ ଇନ୍‌ଚାନ୍‌; ହେୱାନ୍‌ ଇନେସ୍‌ ଆତିସ୍‌ କ୍ରିସ୍ଟ କାତେ ?”
  txu-NT: —Ô kum onĩj me'õ. Ije amijo ibaja kunĩkôt ipumũn imã arẽ. Bãrãm mrãmri kubê
    me banhõ Bẽnjadjwỳrbê kumkatibê Kritukumrẽx. Gwaj 'ỳr gar omũ, ane.
  eng-WEBU: “Come, see a man who told me everything that I have done. Can this be
    the Christ?”
  gnw-NT: —Pecua peecha cuimbae opaete ayapocue umɨmbeu cheve vae. ¿Jae'ã ra co Cristo,
    Tumpa ombou vae? —jei.
  mux-mux: “Na ulu tirinduma pali yi te-ni na nimba símu yili eni oku kanai! Pulu
    Yili-ni ‘Oliu nokupa konjumba yi te liipu mundumbu.’ nirim yi-nuim Kraisele yununje.”
    nirim.
  maj-NT: 'B''i̱ kitsú: —Nibáa̱se̱ ma ru̱u xu̱ta̱ x''i̱n xi kuatsúyana ngatentee̱
    ni xi kits''ian. Kutsa kuihí xi kitsú Nti̱a̱ná nga ts''i̱ín nibá.'
  bkq-NT: — Paru ese watay, uguondo âdykâ kâentyby keba xiotai. Idânârâ agânhetaymby
    modo wâgâ agueanry olâ. Etaungârâ. Messiaslâ keanra mâkâ — kely.
  kue-kue: “Yagl ta na taragl prapra erika ikra dipene endungwa, ana ene kanaglma
    wiyo. Ye Krais ta moran pre wa?”
  cot-NT: —Caacateshiatsi pamenajiaquiterija irinta caquinte, icanquenaqueate maasano
    nantaguishequeca. ¿Taaca ipaji? ¿Irioca Quirishito?
  bnp-bnp: “Mu valai, mu masia a bakovi i vakalongo iau vona a vilo lobo a rata hosi.
    Ra bakovi iea, ma ge ia e Kristo.”
  apn-NT: 'Nẽ mẽ kãm: —Xê mẽ tokyx ma ixkôt gôm kakwỳnh wỳr mra nẽ mỳ ri mẽhõ my mũj
    pumu. Tĩrtũm kot mẽ pahwỳr mẽnh mã xwỳnhta na. Aa kot nhỹri ixpumunh kêt tã kot
    hprĩ hã ixpumunh par. Ixte tanhmã amnhĩ nhĩpêx to hã ixpumunh par. Xê mẽ ma ixkôt
    mra nẽ ixpyrà nẽ kapẽr ã ama. Anẽ.'
  ctp-NT: ―Nde kwa ti nduun ska nten nu nsuꞌwi ꞌa chaꞌ tiya ꞌin ―ndukwin nu kunaꞌan
    kanꞌ―. Nchga lo tñan nu yꞌniǐn bra nu mdiyaǎn lo chalyuu, nchga chaꞌ kanꞌ wa ytsaꞌ
    yu kula kanꞌ ꞌñaǎn. ¿Ta siꞌi yu kanꞌ lka Krixtu, nten nu tnun nchka nu wa kan
    ti, xkeꞌ tiꞌ wan a?
  bre-BRG: Deuit da welout un den en deus lavaret din kement am eus graet; ne vefe
    ket eñ ar C'hrist?
  opm-opm: Han tit aprisa nohe rihohe ihasuh meng oh gonsi napormur. Nohe ihat patesuh
    meng oh arpin mengwi napor ohoh ihan oh Krais ohdo rim gur gonsi apris ohnong
    wamtinmur ama potip oh.
  bvr-bvr: jiny-yena burrwa wurra gama gorlk, “Buburr-garlma, nguburr-boy, an-gata
    nyibi-na barra, geka a-wena apula, nguna-ngurrjinga ngu-yinmiyana ngu-workiyana.
    An-gatiya waygaji Christ nipa Wangarr a-menga arrburrwa Wanngu An-gunega, ya?”
  wal-wal: “Taani oottidobaa ubbaa taayyo yootida bitaniyaa be7anau hinddite; hegee
    Kiristtoosa gidanddeeshsha?” yaagaasu.
  zad-NT: ―Ḻi da lljawiacho to beṉ' ba wne' nad' yog' diika' ba ben'. ¿Aaga ḻen' Crístona',
    lla?
  kmg-kmg: “Ŋoŋe warerâ ŋic moc honeniŋ, eki epo bapo irec dâŋ mutaniŋke-nare-fârekac.
    E Kristo wiac moc?”
  aso-aso: Lingine ve ma neniꞌ ogo molo ogaꞌ uvoniꞌ monovo mukiꞌ lo sotoꞌ o-nidive
    nene ningilizaze. Alo. Aza nene Oꞌmosoꞌmo do luꞌ izelesa kegese-dive Kilisitoꞌ
    nehe lo gaꞌne sitaꞌ nogiluze. Igi ningiꞌ nalo.
  uli-uli: “Ha budoh ha bela kemahoy semal mal le ye kapta ngalyey pangal meka iy
    sa foru. Te far iy mele Kristus?”
  nin-NT: “Imba nga ni kye unushirr wa nggo wa à bre ki ingga inkindirr yi nggo ingga
    so di na yi tsatsarr. Hi du uwa yo ka su Kristi wa?”
  tgk-tgk: «Рафтем, шахсеро мебинед, ки ҳар кори дар зиндагӣ кардаамро ба ман як ба
    як гуфт. Шояд Ӯ Таъиншудаи Худо бошад?»
  acu-NT: —Atumsha werum, aints wi turunamurun mash wina turuta nu jiitaram. ¿Nuka
    Yus akupkatin ii nakaji nuchaukai? —timiayi.
  cak-WNT: C'o jun achi xtzijon wuq'ui y xubij c'a chuwe ronojel ri ye nubanalon.
    ¿La ma ya ta cami re' ri Cristo? Jo', y titz'eta', xcha' chique.
  ebk-ebk: “Akayu kay t'uyyu ilaun nan laraki ay nangifiakia kan ha-un as nan am-in
    ay en-enatku. Ay fiakun ngun hiya nan Cristo?”
  spa-PDDPT: ¡Vengan! ¡Vean a un Hombre que me dijo todo lo que he hecho! ¿No será
    Éste el Cristo?
  ruf-ruf: “Mtse mmwone imunu iyanongele ipfinu pfose pfanendile. Apfi ayu kodaha
    kuwa Kiristu?”
  gun-gun: — Peju ke jaje'oi pexa aguã peteĩ ava xerekokue ha'e javi mombe'uare. Ha'e
    nda'u Cristo e'ỹ ri? — he'i.
  agu-BL: —Or cyeru', chibenku' swe'j tan tilwe'n jun yaj yi nxcye' tan talche'n yi
    mbi cu'n wutane'n. ¿Nk'era'tz polo' i' yi Cristo yi jun yi bixba'nt tan tule'n?
    Chinch wetz i' lo', —stzun xna'n scyetz.
  isn-isn: “Pembyi mihenge muntu naza umbiie imakani ane ihii nai nitumile, itii ihumikile
    watule ng'wenso Kristo?”
  eng-PEV: “Come and see a man that told me everything I ever did. Maybe he is the
    Christ, the special man that God promised to send, the one that we have been waiting
    for.”
  ilo-ULB: “Umaykayo, kitaenyo ti lalaki a nangibaga iti amin nga inaramidko. Saan
    a mabalin nga isuna ti Cristo, mabalin kadi?
  pir-NT: —‍Yʉhʉ yerire yahu pehoriquirore ihñana ahtaya mʉsa. Tiquiro potota Cristo
    ijiboaga, ape taha yero, niahye ticoro.
  anv-NT: “Chwɔ́ge dégɛ́ mende ayi agaré me yɛ́ndégenó ɛyige me mbɔ mpyɛ́ɛ. Nnó
    ji ne alu Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa?”
  sab-NT: —Bai cha ole gwage onbre gdaitedi skwendu chage, ama gerudu cha ole trate
    cha mo ta gbu chage age me no ulita giti, suge chage ama Cristo.
  tmd-tmd: “Hön, ap piaku magalɨg rɨl akuyöbö yad nöl nöbö aku nugwi! Nuŋ Mesaia aku
    mönö?” röŋa.
  acr-NNT: —Peta alaq, jeꞌilaꞌ alaq jun achi ubꞌiꞌim chwe janipa ri nuꞌanom. ¿Na e
    ta nawi rire ri Cristo? —kachaꞌ.
  kpg-kpg: “Lloomoi, mmada gi Taane dela ne hagi mai agu mee huogodoo ala nogo hai.
    Mee hagalee go di Mesaia?”
  taj-taj: “म्‍हि गिकदा च्‍याबारी खउ, ङाइ लबा जम्‍मान गे थेसे ङादा पाङ्जी। थेनोन थार्बा
    पिन्‍बा ख्रीष्‍ट मी आहिन?” भिसी भिजी।
  avt-avt: Hɨre wetpor, “Yi einen eiyɨr mɨtɨk ik. Hɨrak ketpo menmen yapɨrwe kerek
    hi nɨpaa hɨrɨakem. Hɨrak mɨtɨk Mesaia kerek God kehimɨtanek kakɨkaap haiu mɨt?”
  cbk-cbk: “Vene ustedes mira! Tiene alla un gente quien ya habla conmigo todo las
    cosas que ya hace yo, y no conoce gane came dos! Puede ser ele ya gaja el Cristo!”
  uig-ARA: ــ يۈرۈڭلار، ھاياتىمدا قىلغانلىرىمنىڭ ھەممىسىنى ماڭا ئېيتىپ بەرگەن بىر
    كىشىنى كۆرۈپ كېلىڭلار. ئەجەبا، مەسىھ شۇمىدۇ؟ ــ دېدى.
  tuf-tuf: —Aját uw istiy itchacro. Eyat aját icúr yajáctara as quin bahnác ehcujacro.
    Eyan Sirat Cara Ayin Wajaquin óraro, -wajacro-. Bar jaw̃ wahitay, wajacro.
  abx-abx: “Amaya'a kam si ako basi' sakulawan-bi i a'a nga akatu'anan si dimu'an
    kina'agi-agi-ko. Siguro iya nayto i Tinu'inan Mannanalwas.”
  mco-NT: ―Mingɨx, jam tüg yëydɨjc ijxɨm. Tɨ ɨɨch yɨ' xyajnɨmaydäyɨch tüg'ócɨy tijaty
    tɨ nduñɨch. ¿Nej ca' jada' yɨ' jëjɨty je Cristo?
  kqf-kqf: “Ko nato bi oloto ḡemota ko kita. Tana bai matabudi wala e voivoiyedina
    i giu waimaḡatidi. Tana taunana male Keliso?”
  cpb-NT: “Pipokaiyeni pamineri apaani atziri yotakotakenawori maawoini nantayetakeri
    pairani. ¿Kaaririka Cristo?”
  aon-aon: “Ipak yowi munak ba putik anudok arman douk nakripe um ihishumori eshudok
    riguk yape yenekesh iri eshudok. Aria anan douk adur atin Krais aka, meinari?”
  hus-NT-2005: ―Jalaꞌ ka chuꞌutsik jun i inik xi tin utsámal ejtal xantʼéy u tʼajámal.
    ¿Awxeꞌ yab jaꞌchich an Kristo?
  mig-NT: Ña'a̱n jíná'an‑ró te kuni̱‑ro̱ ɨ́ɨn cha̱a. Cha̱a‑ún ni̱ kachi̱‑de nuu̱‑rí
    ta̱ká na̱ún tiñu ni̱ sá'a‑ri̱. Sánaa te máá‑de kúu Cristo, áchí‑ña.
  bps-bps: “Sagwê gamu! Neyeyu i to tmulen di deg i kdee nimògu. Ken kenen Krayst,
    i Mgalék Dwata.”
  mbs-mbs: “Taking kaw kanak amon kitaen niyo heman se otaw mig-indan kanak te kedita
    te ininang ko. Sikandin besi se Misiyas megpelowà kenitadon.”
  tof-tof: “Yao, ene pam asenóm togob! Kürü blaman kla kile, ka ne kla tómbapón namülnürrü.
    Da ene Kerriso ia amkoman módóga?”
  cme-NT: «Juɔŋ i ta na ka da, ma miŋ siire ce mamaŋ hiere, naacolŋo naŋo waaŋ-ma
    baa-mi. Ku biyaa ŋaa Diiloŋ uŋ pãa nuŋgu‑i wuɔ u ka saaŋ Koŋkortieŋo maŋ, u yaa
    juɔ.»
  sus-sus: «Wo fa. Wo xa xɛmɛ nde mato naxan bara n ma kɛwali birin fala n bɛ, a mu
    n kolon. Ala xa Mixi Sugandixi na a ra ba, ka?»
  pon-2006: “Kumwail kohdo kilang ohl emen me koasoia ong ie mehkoaros me I wiadahr.
    Ia duwe, kaidehn ih Krais?”
  dad-dad: “Umag, tamo taka, aya ereb ereb ganan age afef asin irokanal anĩ uleg.
    Ĩ anĩ Kristus be.”
  zab-NT: —Gultaguiaa tuby bniety ni agunii naa irate ni abaania. ¿Ladxa gati laabɨy
    Crist?
  jae-jae: “Amêŋ alic ŋac teŋ, tê kêsôm ŋoc gêŋ, taŋ gagôm naŋ, samob lasê nê. Oc
    moae Kilisi tau me.”
  ksd-ksd: Avat a mai, avat a gire tika na tutana, i tar ve iau ure ra lavur magit
    par iau ga pait ia papa amana; go nina ra Kristo tuna bar?
  msm-NT: “Duma kow kanay su ighindu ku iyu to otow no nakatag-an to tibo mgo hinang
    ku! Basi sikandin to diya Insaad no Manyuyuwas!”
  myk-myk: «Yi pa ná wa wii, wʼa nɛ kapyelɛgɛɛ bɛɛri jo nɛ mu. Kɔnhɔ wee di ɲɛ Shɔvɔɔ
    we-e dɛ?»
  sbe-sbe: ye wane, “Kwa laoma ta lau tamowai hesau kwa kita. Ginauli maudoidi ya
    ginaulidiko wa meta ye hededehemasalahadi. Nuwana iya Keliso?”
  mcr-mcr: “Ämaqä nätmatqä nyi imäkätŋqeŋqä eeqänäŋä ändqäqä Ique, hiŋuä qumbŋqänä
    äwanä! Iqu Kraisi ämaqeu ämitŋqä Goti Hanjuwä Iqu Ique atäuŋuä ikqä Iqu heqänäŋiqä?”
    ätukqe.
  cux-NT: Cuchií nī ní n'diichí nī 'áámá saⁿ'ā chi caⁿ'a sa chii sa 'úú tanducuéⁿ'ē
    chi n̄diíⁿ. ¿'Áá nguɛ́ɛ́ 'iiⁿ'yāⁿ miiⁿ chi Cristo?
  tur-YTC: “Gelin, yaptığım her şeyi bana söyleyen adamı görün. Acaba Mesih olabilir
    mi?”
  san-ITR: ahaM yadyat karmmAkaravaM tatsarvvaM mahyamakathayad etAdR^ishaM mAnavamekam
    Agatya pashyata ru kim abhiShikto na bhavati ?
  bel-N: «Пайдзіце, пабачце Чалавека, Які сказаў мне ўсё, што я зрабіла. Ці не Хрыстос
    гэта?»
  sch-sch: “Ki sin lei tho ngei murdi a ril thei let mi inkhat a oma, hong en ta u,
    Messiah ni thei ni mo?” a tia.
  mic-MIQNT: “Jugwita'gw aq nat nmug ji'nm ta'n gis tlimit 'ms't goqwei ta'n tela'tegeiap.
    Etug jel na ula Nujiugs'tawi'wet.”
  huu-NT: —Aillɨ pozo fuemo cue jaca cɨoiraɨninamɨe dɨga dafaɨfidɨcue. Nana cue fɨnouiga
    rafue dɨese cuemo llote. Mai, caɨ jɨbuisaillɨ. Naimɨedɨ pozo fuemo ite. Nɨbaɨ
    naimɨedɨ caɨ Jilloitaraɨma. Naimɨedɨ nɨbaɨ Cristo.
  jiv-NT: “Winiirum íitiarum, shuar ashí wi túramun túruta nu. ¿Juka Krístuittiya?”
  otm-NT: ―Mbähä nɛ gua nuhʉ n'da ran 'yohʉ bi xicä gätho 'bɛ'a xtá øt'ä. Ha hinga
    gue'a ra Cristo 'bʉ, bi 'yɛ̨mp'ʉ.
  dah-dah: “Al kura ne mata teŋ himyen kuruŋ goyen momoŋ nirde pasi wor po hihi. Yeŋbe
    Mesaia wet kura niŋ, waŋ kennaŋ!” yinyiŋ.
  tnk-tnk: “Həuvehe, mhətoni iərmama riti sə rɨni pehe tukw iou i narimnari me pam
    sə iakɨno. Rosi iəmə i in Kristo uə?”
  kpr-kpr: “Genembo eni ojighira, uvu vasada anumbirise, na rea edo ghusena, a nanda
    irari kau mavega, ava setiri ningeni. God Genembo eni mutari sisira, avose, numori
    tano. Fuvu, ya gaove!”
  san-IAS: ahaṁ yadyat karmmākaravaṁ tatsarvvaṁ mahyamakathayad etādṛśaṁ mānavamekam
    āgatya paśyata ru kim abhiṣikto na bhavati ?
  nho-nho: “Kootou oomai no mmata! Ttama raa e taratara tonu mai i naa mee hakkaatoa aaku
    ni mee imua. Ttama nei pee ko te Mesaea raa koi, anii?”
  gym-NT: Tikwe kukwe nuenbare kaibe tiebe, ye abko ni iti käkwe nini jökrä tie, aisete
    ye abko Ni Dianinkä Ngöbökwe ruen tie abko mun jakwe tuen, niebare kwe.
  azg-NT: —Ncyohoꞌ na ntsaquijntyꞌiahoꞌ ncüii tsansꞌa na jndë tso jon nnön tsoñꞌen
    nnon ꞌnan na tyiꞌya na matsꞌa. ¿Aa xeꞌquitsꞌaahanꞌ na conduihin Cristo?
  bhd-bhd: “एज्जा, एक्की मैन्हु सेइं मिला तैनी मीं सेइं सब किछ ज़ोवं ज़ैन मीं अज़
    तगर कियेरू थियूं, कुन ए तै मसीह त नईं?”
  too-NT: ―Capintit laktzī'nā'tit kalhatin chi'xcu' a'ntī quihuanikō'lh ixlīhuāk a'ntū
    ictlahuanī't. Chō'la ū'tza' a'ntī Cristo.
  ind-AYT: “Mari, lihatlah ada Seseorang yang mengatakan kepadaku segala sesuatu yang
    telah kulakukan. Mungkinkah Dia Mesias itu?”
  cjo-NT: Noñaayemiri shirampari kantakinari maawaeni oetarika nantayitzirini. Riromachee
    Rotyaantanewo Tajorentsi. Ikemijanantawori okaatzi okantakiri,
  nsn-nsn: “Mu lame marung me bangoum tar tamata ke hire totoguo tar mamang inetelikinine
    ku guatguatagio. Hape rung namana peoum, inggono here ter Kristo?”
  san-DEV: अहं यद्यत् कर्म्माकरवं तत्सर्व्वं मह्यमकथयद् एतादृशं मानवमेकम् आगत्य पश्यत
    रु किम् अभिषिक्तो न भवति ?
  tna-NT: —Meputija piada deja eba puji. Tuahueda pamapa yama ana ai madhada cuana
    ema butsepi quisataitia. ¿Aimue jia maida tueda Diusu sa Jabeituti Deja mahue?
  lid-lid: “Ei, aha kame katou iy ndramak ari kodo-oh. Iy eme asehek iri kandriyen
    tek mene jo amekes ndra bwena ndra-au on! Iy sala Krais?”
  wim-wim: “Niiyalang! Niiy kan ngatharang pal iiyān a! Niiy kan pam anan thathān
    nunang a! Nil nyiingk ngath waaꞌa yot ngayan way yump-yumpangan. Nil nath pam
    anan nil God.angan kaaꞌngakan kuchowan ngampara!”
  zga-M: “Mwinche mulole umunu ovyanchovile imbombo nchooni inchinevombile, te yiwesekhana
    ukhuta ve Klisiti?”
  yom-yom: —Yizanu, lutala mutu wukhembi mambu moso momo ndivanga. Niandi ko Klisto
    e ?
  san-SIN: අහං යද්‍යත් කර්ම්මාකරවං තත්සර්ව්වං මහ්‍යමකථයද් ඒතාදෘශං මානවමේකම් ආගත්‍ය
    පශ්‍යත රු කිම් අභිෂික්තෝ න භවති ?
  yut-yut: “Ji abɨŋ amɨn kɨnda koni. Uŋun amɨn da yo morap kalɨp agɨm uŋun nayɨŋ mudak.
    Uŋun Kristo bo?”
  grc-BYZ: δεῦτε ἴδετε ἄνθρωπον ὃς εἶπέ μοι πάντα ὅσα ἐποίησα· μήτι οὗτός ἐστιν ὁ
    Χριστός;
  cpc-NT: “Pimpokaiyini piñiiri shirampari yotakinawori maawoni nantayitakiri pairani.
    ¿Kaarima Cristo?”
  nhg-NT: ―Xehualmobicacö, xomojtelicö sente tlöcatl oniechelfejque noche tli onecchi.
    Amo machea cox beles yejuatzi iloac Cristo öque Deus quixpejpenque.
  nya-nya: “Tiyeni mukaone munthu amene wandiwuza ine zilizonse zimene ndinazichita.
    Kodi ameneyu sangakhale Khristu?”
  ngu-NT: ―Xhuajlacan, xquitaquij se tlacatl yejhuan onechpanextijlij nochi tlen yonicchiu.
    ¿Manin yejhua Cristo?
  kup-kup: “Met Kristo Godihö eñizapanez au hahan hezap, ma tairapuhö nem batam toohoñiz
    map bar nañah? Povoz ari emepeken dari sat aban popun añairom.”
  jid-jid: ye toh iguri iwa a hla koge wa mi tiea ana wa wuyi almasihu na ka ani nha
  wmw-wmw: “Tukeni mukammone munu anifafanurire piya vyanitendire. Fala noire si Almasihi?”
  gmv-GGM: “Ta oththidaz wurrssi tass yottdadey ha yiddi beeyte, oone erazzy yanna
    Xossay tiyida Kirstosay izakkonne!” gadus.
  ssg-ssg: “Nahima paxai tel seilon i kaxi hatakei hani nga lawe waliko ti nga ailewen!
    I uke Krais, tetel Haeu taloma.”
  zpo-NT: —Te gu nee, zee wii gu lo tub xaabyi, xaa nguné rese kwaan mle na lo na.
    ¿Che nalet xaa ne nak Xaa Xaal Dios Nabeyy?
  poy-poy: “Mwizi mloli muntu yakang'ambiriti vitwatira vyoseri vyantenditi. Hashi,
    iwezikana yomberi kawera Kristu yakasyagulitwi na Mlungu?”
  qwh-NT: —¡Coricayämï! ¡Taqecho quecaq nunata riquecuyë! ¡Pemi noqata nïcamashqa
    llapan rurashqäcunata! ¿Petsuraq Dios Acrashqan canman? —nir.
  gaw-gaw: “Dona, danab imu anṯeg! Nug keeke oh da anuḵa hemi amu miag amelp̱a aum.
    Nug am Kristustai?” awa aum.
  nca-nca: “Ye maheya uni ka ŋana qeni. Enendo nondo o komo teyano qu soso nimitomukote.
    Uni ŋumbeka Kristo ŋuno qu?”
  zpz-NTPP: ―Da der gun cha güiir tub biñ gyeey nu mniim dela coz nu bicya̱. ¿Ben
    a chii la a walab mi zeꞌ Mesías? ―na biñ mñaa zeꞌ.
  mkj-mkj: “Kamwai indoa kapang Woal men ma sikoa oang ngoahi meohroj ma ngoahi ne
    wiahda. Imdoahr, jaudi Ih Christ?”
  zac-NT: ―Gulë cha të guëná të tubi nguiu naguniꞌi grë lo quë nabëna. ¿Adë lëꞌë narniꞌi
    ra mënë Cristo ndëꞌë?
  kyg-kyg: mago vekamoꞌa muki akeyaꞌvilaga huꞌnova kavaꞌnieꞌmo ava gemo huno naha
    paiꞌniyanagi utapa ageyo. Ani vekamo Kalaisi neꞌmo maiꞌnisifi huꞌna nagesa afuve,
    huno hapa paiꞌniye.
  kmk-kmk: “Aweyu, ta ilan yu din tagu’n nangibaga’t dat losana kingkingwak. Siya
    kad nin dit Kristu?”
  cao-NT: Jahuë yaca qui cahëhax, —Naa joni jisi bëcapa. Jatiroha ca ë ani ca ëa ja
    yoaquë pa. ¿Tonia Diós raahai ca Xabahamati Ibo ma ni? —i quiha nohiria bo qui
    ja niquë.
  bbr-bbr: '@see-verse:JHN.004.028'
  inb-inb: —Samui­chi. Akushi, kawan­ga­pa. Sug runa, tukui nuka ima ruras­ka­ta­mi
    willa­warka. ¿Manacha Cristo kantra?
  hrv-hrv: “Dođite da vidite čovjeka koji mi je kazao sve što sam počinila. Da to
    nije Krist?”
  box-NT: le ɓa ɓuee lée loń o nìi na zũńna bìo á mí wó ɓúenɓúen á bía.
    Le o màhã́ à wé Yìa le Dónbeenì mɔn léra na ɓa le Krista lée?
  ote-NT: ―Maha ma gui hyanthʉ núꞌa̱ toꞌo xa xictho te gatho stá øtꞌe. ¿Ha hingo di
    gueꞌa̱ ra Cristo ꞌbʉ, núꞌa̱ mi ma da mɛhna Ajua̱ pa da nda̱?
  wnu-wnu: 'Qamar: “Qand isub munon ger ye qomon qi ebet qib igoum eng dibes ye nob
    qamb ugai. Munon wuriubersiau tari deriba qamb igour eng wo gari.”'
  zam-NT: ―Ya' gu' nda tee hui' na' thìb mbi'. Mbi'a guneele' cón che'n ryethe con'
    nde teele' mblin. Ne'stolque' mbi'a nac Crist, cara.
  zyp-NT: “A vong la, va ming tua o, ka tuasenah maikaw a pa ching thlu khypaw cawngsaw
    pakheh a ung, Khri a cang khy mai!” a tah he.
  sey-NT: “Dani ñajëꞌë, yëꞌë yoꞌoseꞌere siꞌaye casiquëni. ¿I̱ Cristo paꞌimaꞌquë?”
  nvm-nvm: '@see-verse:JHN.004.028'
  mps-mps: “Dagego bidi me deli suagasiąo. Agai eno polobadu yali sę po tigidali
    enabolo wai. Te bidi te Godigo sa muani asaibao wali bidi Krais te yaliwe?” te
    wego te po te we bidi dabe dali wai.
  pab-NT: — Hatya haliti kaoka nomani poço nali hoka irae nokakoi. Tyotya notyomiterenai
    kakoa waiyoreta. Xoana Enore Kalorexe Aohenere ala? Wiyala wiyane hatyo nali hoka
    xiyaiya — nexa ihiyeha.
  llg-llg: “Mai fo mita sudik hataholi ia dei! Huu Ana bisa buka basa-basan neu au
    fo au tao itak so. Naafo Ndia ia, Karistus, fo Lamatuak helu sangga haituan mai
    so!”
  kyf-kyf: «A yi! A yi -nya, a 'ka nyɩmɛ yabhlo 'yɩ! Mɔ gbaa na lɛnʋgbʋ weee. We 'wlʋ
    sa mɔ -wa -Lagɔɔ -Bhasanyɔ.»
  tpi-tpi: “Yupela kam lukim wanpela man. Em i tokim mi long olgeta samting mi bin
    mekim bipo. Ating em dispela man tasol God i bin promis long salim em i kam?”
  mih-NT: Coho ndo cua ndyehe yo sii minoo ra nacatyi sihin tandɨhɨ cuii sa zavehi.
    ¿Atu yɨvɨ ra Cristo cuu ra? Catyi ña.
