  dop-dop: 'Mɛ mǝ tɔŋ sɩ: Pǝ kɑɑsɑ ɩsɔtʋnɑɑ liɣiti nɑ kʋmtʋ tɑlɑ. Amɑ mɑ́, mɑ heeliɣi-mɛ
