  bvr-bvr: 'Minypa gun-gata ana-goyburrpa nyiburr-weya nyiburr-workiya, nyiburr-yinaga,
    ‘Burdak arr-ninya, nuwurra waypa ran․gu abirri-jirrapa abirri-jirrapa balaja mu-molamiya
    barra, lika jama arr-ji, ay-ma,’ wurra jarra ngaypa ngu-weya ana-gorrburrwa minypa
    gun-guna: Buburr-gana, burrbi-na wurra gama gorlk aburr-boya gurda aburr-nirra,
    aburr-gatiya minypa mun-maywapa balaja gipa mu-molamiyana barra ngubu-ma.'
  wal-wal: Intte, ‘Oiddu aginappe guyyiyan, kattai cakettana’ geekketiiyye? Taani
    intteyyo odais; goshshaa loitti xeellite; kattai cahaa bessiis.
  zad-NT: 'Le'' nazle: “Chyalljch zi tap beo'' kwenc̱he yizi'' yilapcho.” Per nad''
