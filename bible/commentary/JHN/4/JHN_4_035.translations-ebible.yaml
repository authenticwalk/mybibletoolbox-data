    på Jesus.]'
  cth-cth: Nangmouh ni canga nahan thapa yung pali touh a ngai rah na ti awh nahoehmaw.
    Kai ni ka dei e teh lawnaw hah khenhaw. Canga hane coungkacoelah koung a hmin
    toe.
  mti-mti: Ye aib vene, go onan? ‘Dud 4 wakeya, meve maura kumiwa uwape.’ Ne ye diruitna.
    Yangewa meram nau wan yauya! Mu wait kweraimusia maura oya.
  pad-NT: 'Nimania ida ija''ari vakadivarani afobakhia: “Masiko ako''bamahakhamaki
