  kze-kze: kígauva'a kwáyáin-tontave'a éíyain-kwiyomba ánásainana ávuma káínata áká'mai
    torupánaumne kwésevo kemá sé'a awánaaaro. ívé'a maankánáámá toómbó ávumo kaintembá
