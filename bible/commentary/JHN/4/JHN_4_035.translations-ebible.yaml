  kue-kue: Ene kanno yegl dingwa, ‘No kaiya mokna sinamga i ba 4 pradinan.’ Ba na
    ene ditenaglka, kaiya mokna pamara dumo i ene wakai ere kandime diyo, ikra mongo
    de kondungwa, ana ene uraglkwa mereyegl pangwa.
  cot-NT: 'Picantajiaveca: ‘Cuatrotiraja taai osampatantanaquempaca oitsoqui iraviguijitaqueroqueate.’
