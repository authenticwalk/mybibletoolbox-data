    chi nitzijox ri ruch''abel ri Dios chique, riche (rixin) chi niquinimaj.'
  ebk-ebk: Ay kun achi wacha nan kankananyu un, ‘Opat ay furan pay sakbay kaseani’?
    Ilaunyu nan chiyuycha tataku. Nan nauycha tataku ay cha omali at maepachongcha
    as nan chiyuycha pakuy ay mafialin ay maani.
  spa-PDDPT: '¿No dicen ustedes: Aún faltan cuatro meses para la cosecha? Ciertamente
    Yo les digo: Levanten su mirada y vean los campos blancos para la cosecha.'
  ruf-ruf: Mwemwe mwolonga, ‘Ing'ali miyetsi mine, kuya ghamatsuwa gha mapfuno ghopfika.’
