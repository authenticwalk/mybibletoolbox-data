  tbz-SIM: 'Díndi tú bɛtɑ̃̀ɑ̃̀bɛ̀ kpɑɑ́ bɛ̀nɑ̀ɑ̀ kɛ̀ tidiitìi bi, mi nnɛ́ di nɑ́ɑ́mmu
