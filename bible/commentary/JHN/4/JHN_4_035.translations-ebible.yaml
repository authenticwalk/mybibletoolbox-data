  mpj-mpj: Jilanyala wajarni, ‘Ngulanyurra mirrka mankura wilykikaja, jampa yurnmirriku.’
    Jilanyala wajarni ngula mankuraku, mirta kuwarri. Ngayulurna-nyurranya wajarni,
    kuwarriya wilykikajayuru yurnmirringu, kaya martukaja majarni, kuwarrila-jananya
    mankuraku Mamaku. Nyawa-janampaya!, martukajarniya ngalyarni yankuninpa, jiikajaya
    wilykiyuru nyininpa. Ngayunjula-jananya wajalku kala-jananya manku Mamakuraya
    walyja nyinaku.
  lbk-lbk: Ad-i ngen wad-ay nan kananyo en, ‘Wad-ay nan epat kayet ay fowan sa et
    ani’? Kanak magtek, ani et ya! Enmonaang kayo achi ta ilaenyo nan katakhotakho
    ay maiyalig isnan pakhey ket ay lektat ay nagkhasan ya mabfalin et ay maani.
  mto-NT: '’Jidu̱ꞌu̱m xa miitseꞌe mvaꞌanda: “Jamaktaaxk po̱ꞌo̱ xa veꞌe kyaꞌit je̱tseꞌe
    je̱ trigo ta̱a̱jm yakpa̱kmojknit.” Ax jidu̱ꞌu̱mts a̱ts miitseꞌe nna̱a̱jmada: Ixta
    je̱ jáyuda, veꞌem xa je̱ꞌe̱ veꞌeda ax joꞌn je̱ kam joma veꞌe je̱ trigo ta̱a̱jm,
    ax nvaatani tseꞌe yakpa̱kmojknit.'
  bzh-bzh: Mehö sën nevo nos lo neḳo yi nyëvewen raḳ yi huk menedo, genesupin nos
    sën gwëbeng agi in medo mala-tumsën degwata los degwata, lob rëḳ mehö sën nevaroh
    nos lo gemehö sën nevo nos anon lo, luhoho rëḳ kwaj vesa doḳ ti.
  guj-2017: તમે શું નથી કહેતાં કે, ‘ચાર મહિના પછી ફસલ પાકશે? હું તમને કહું છું કે,
    ‘તમારી આંખો ઊંચી કરીને ખેતરો તરફ જુઓ કે, તેઓ કાપણીને માટે સફેદ થઈ ચૂક્યાં છે.
  jvn-NT: 'Kowé lak ngomong ta: ‘Patang sasi menèh terus panèn.’ Nanging pada disawang
    déwé, sawah-sawahé wis kuning kudu dienèni.'
  byr-byr: Sarɨmɨ wawɨnya tɨnna wangadɨvɨꞌ dara dɨdɨvɨꞌ midaaka! ‘Lawe dɨkaai dɨkaai
    kwavɨlavojɨ wapaaya mɨlaadera.’ Yɨhɨthɨwa. Dahaaꞌ saꞌ madɨpɨna! Yɨthaanyi! Wawɨnya
    keinɨngɨ nayaa danganyɨla! Kɨgaaꞌ pwara burɨnna yeva witɨzɨla yawaka yɨꞌnɨkabaaibɨꞌ
    aꞌmwera nɨmɨnyɨna yarai nyuꞌnɨpɨꞌderera.
  ian-ian: Kan kɨpmamba lɨga nɨmba ambugat kat vɨlaa walɨgandi. Mbak aynat yindɨ maa
    kɨgɨnda vagiyanɨn waa walɨgandi. Ngwuk wupma ke yelavɨka wangwa. ngwuk tanambɨka
    yite yite avɨ ngwula abugat kat. Vanjeya njɨmbla mbambala walɨgowun.
  hun-hun: 'Ti nem azt mondjátok-e, hogy még négy hónap, és eljön az aratás? Íme,
    mondom néktek: Emeljétek fel szemeiteket, és nézzétek meg a tájakat, már fehérek
    az aratásra.'
  mcf-NT: 'Adashic padpidec: —“Ushë daëd-daëdquiecnuc nidmeshun nadquid adosbiecquid
    ëshëacsho bedembi,” quepec nuquin matses. Adosbiecquid ëshëacpaden ¿yuecshunda
    nëmbo icquidon ëbi tantiabempec? Padenquio. “Nëidon Esus tantiendac,” mimbi cacmaidobi
    cho-choeque. Is.'
  kjs-kjs: 'Nimina saa pi agale gu-rupa leme: Suba 12-pela pirumare eda nape awalimi.
    Naa saa pi agale pagalepa. Mo maapu-para adalepape. Mo maapu-para nape eda adaapu
    elea-le ralalimina.'
  mni-mni: "Nakhoina asumna hainaba nattra, \x93‘Tha mari leiraga lourok tha oirani?’\x92\
    \ Adubu eina nakhoida hairi, loubuksing asida yeng-u! Makhoi khoingang sare khaoba\
    \ yare."
  yad-NT: '¿Ne viy jiryi̱tay: Rasu̱tyedye dañuju̱yu jarimyuni̱ jaruusiy jatojadaju̱
    day? Ri̱tay ji̱ta jiryiva: Jirya̱ma̱ jnu̱yasumíy, jirya̱tidye diy variy nijya̱nvavya
    nu̱tyu nutasara nta jiryatiy suduryanuma jatojadaju̱ra rasiy.'
  mxb-NT: ¿Á ko̱ káꞌa̱n ndo̱ ña̱ kámani̱ komi̱ yoo̱, dá kasandaá kuu̱ dákée yó? Tído
    káꞌa̱n yuꞌu̱ xíꞌín ndó ña̱ dákáka noo̱ ndo̱ kande̱ꞌé ndó no̱ó ña̱ ni̱ xiti na,
    dá chi̱ sa̱ ni̱ ichi̱ vaan, sa̱ ni̱ kuu va dákée yóa̱n.
  pon-2006A: 'Mie ehu koasoi me kumwail kin nda: ‘Sounpwongte pahieu luhwe, eri, iei
    ahnsoun dolung.’ A I ndaiong kumwail: kumwail sarada oh kilengwohng mwetuwel kan,
    wahrail kan mahier oh mwahuwongehr en dondol.'
  maq-NT: 'Chja ngu cjua ta: “Chaja sa ñuju sá, sehe tjunihnga rë xitjë.” Peru ngahan
    cuichjá cojo nuju ta chutsujun xuta ta, tsëhë xi tangun me cojo xitjë xi ha camacha,
    ha cuma tjunihnga rë.'
  hto-hto: 'Omoɨ llua: “Naɨ riga raa ollɨ́ruimo cuatro dɨga fɨui ite” daɨdɨ́omoɨ.
    Mei íadɨ dáɨitɨcue: Erocai. Ja rigánuemo eroi. Ja jéiaruimo áɨnozide.'
  por-BRBSL: 'Você não diz: “Ainda faltam quatro meses para a colheita”? Eis que eu
    lhes digo, levantem os olhos e olhem para os campos, que eles já estão brancos
    para a colheita.'
  ces-NKB: 'Neříkáte snad, že jsou ještě čtyři měsíce a [potom] přijde sklizeň? Hle,
    říkám vám: Pozvedněte své oči a hleďte na krajiny, že se již bělají ke žni.'
  cui-cui: 'Paxam ba pajam: ‘Abʉ cataunxuae cuatro po xometobe yapu seica pabitha
    xua pexaewa penawetsiwa tsane’, ba pajam. Ichitha nama paca jeichi: ‘Pataema bayatha
    pexaewa naweta xua pabitha’, paca jeichichi. Barapocotsi jʉta coyeneya paca jeichi:
    ‘Jiwi barapo cae pin nacuathe bayatha najʉntʉ cui coyene wʉnaetaba xua pejume
    taenexa Nacom Pejume Diwesi xua pejume cowʉntsinexa’, paca jeichi.'
  boj-2014: “Niŋgi mareqnub, ‘Bai qolqe koboeqnaqa iŋgi melieqnu.’ Niŋgi degsib mareqnub.
    Ariya e na niŋgi yawo anjam bei endegsi merŋgwai. Niŋgi iŋgi wauq di ŋam atsib
    iŋgi meliosiq unu di unqab.
  eng-OEBUS: Don’t you say that it still wants four months to harvest? Why, look up,
    and see how white the fields are for harvest!
  eri-eri: “Tere benou leleya, ‘Da faasiwei nomo saini heigon bona ole aise inyina.’
    Onou waha boni, ji letigini, tere haga oruwa la, fele-feledu bonade ure dewagu.
    Da oruwa, hilou bagu waha.
  aly-aly: Ntang weyt arrantherr iwenty lyapelhiletyek. Ikwer-penh arrantherr ileyel,
