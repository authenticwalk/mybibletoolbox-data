    ñacui̱ naꞌ jiꞌi̱ ma̱ juani, chaꞌ xñaꞌa̱ ma̱ xi jiꞌi̱ ñati̱ quiñaꞌa̱ jua nu cua
    lijya̱ ti slo na ―nacui̱―. Ntiꞌ tsa nguꞌ biꞌ cuna nguꞌ chaꞌ nu chcuiꞌ naꞌ loꞌo
    nguꞌ. Ñiꞌya̱ laca sca xtya̱ nu tsoꞌo tsa ndyatsi, chaꞌ cua ngulala ti caca clacua,
    juaꞌa̱ laca nguꞌ biꞌ.
  bqc-SIM: Ápiↄ i mɛ mↄ síiↄ̃ mɛ́ gↄ̃̀ kɛ́ pↄkɛkɛgↄↄ ká. Málɛ oɛ́ à wɛ́sɛ buaↄ
    gwa, asa pↄ́ↄ mà à kà kɛkɛa.
  tcz-CHONGTHU: “Nanghon changphu'a pat chang at khom na ding lha li alut'e natiuvin
    ahi, ahivangin keiman najah uva kasei ahi, khodah uvin loujao khu veuvin, chang
    amin in a-atphat val ahitai.
  mar-mar: अजून चार महिन्यांचा अवकाश आहे, मग कापणी येईल, असे तुम्ही म्हणता की नाही?
    पाहा, मी तुम्हास म्हणतो, आपली नजर वर करून शेते पाहा; ती कापणीसाठी पांढरी होऊन
    चुकली आहेत.
  snp-snp: Linanimotina eti loti lo-lo amo, Ikana fo (4) ya fuli lageto ya kobina
    kula lotainako, pili nenune, loti lafa, nanimo logimowe. Linate ko faka loti koti
    lono kila eyalo. Kobina kula limo kamena oiya eti-mati ya moda fedetaito,
  isl-isl: Haldið þið að uppskeran hefjist ekki fyrr en í lok sumars, eða eftir fjóra
    mánuði? Lítið í kring um ykkur! Hvert sem litið er eru víðáttumiklir akrar, tilbúnir
    til uppskeru.
  spy-NT: Ōmwooyē sōō nee kule, ‘Kāākung'ēt ꞉ārook ang'wanu /kēēkēsiis’? Kāāmwoowook
    kule, ōrōōtootē mbareenichuut. Kaakuleelakiitu nyēē kaakuyem /keekes.
  xnn-xnn: Olay kananyo en epat pay ay bowan esapay aani ngem ibagak ken dakayo en
    mentamaang kayo et ilaenyo nan ado ay egay mamati ken Apo Dios tay kanegda pagey
    ay maani et.
  mwe-mwe: Mmanganyanji nkabheleketanga kuti, ‘Jiigele miei nsheshepe, gaishe mobha
    ga neng'ena?’ Ikabheje nne nguti, nnolanje bhandunjibha, ni malinga yalya mmigunda,
    iishile pa una.
  tte-tte: Komiu ami edeedede yabo kwawalo bwaite besiele, ‘Waikena esopalimo simiyamiya
    kabo sepasepa yo kelikeli kali sauga.’ Na yawalo kolimiu, manimiu ilau tanone
    wagitai. Kanna imatuwako mwa sowasowana takeli.
  tcs-tcs: Yupla i gad dis tok wea i go diskain, “Po mant prom distaim ya nau, i gobi
    raittaim po kate ol kaikai prom ol gadan.” Bat prapa lisen wanem ai spik po yupla!
    Luk go ebriwea wea dem big gadan eria. Dem kaikai blo dem gadan i redi nau po
    katemdaun po kaikai.
  hlt-THB: Hlak phli coeng awhtaw caang ah khoek hawh kaw, ti uhyk ti ka ti my? Ka
    nik kqawn peek khqi, nami mik dai unawh lokhqi ce toek lah uh! Caang hin nawh
    ah aham khoek hawh hy.
  soq-soq: E wailanase, ‘No nana ante etana uaboa nataitanata dialepio aupe uwauwa
    walamawa wisepi.’ Tane ne dialedina emala lotone deaitopa irai ewana! Nana ipawa
    itun tauma asiwa mena wan totowa baiwa.
  qub-qub: Rimaypis canmi ‹Murushanchïpita chuscu quillatarämi cusichanchi› nir. Chayno
    captinpis masqui ricay. Tagay shaycämoj runacunaga cosëchapaj listunami caycan.
  att-att: Ari panò nakagi nikayu ta ajjan paga appátabulán áddè ta ággagaták? Ngam
    kagiak ku nikayu ta namegapungin yù paggagaták. Irípâ nawè yù ira tatolay nga
    umayin nikán. Meyárik ira ta ammay nga nalutu, nga máyâ magatágin kunangane, ta
    naparán iren nga umay manguruk nikán.
  bki-bki: 'Bogo nam̃a kito romebija tiniavio, rojum̃a rober bogo nonovio jibe nei,
    roberinavo: Siberio veri ju, ka sinaniano rimeruo. Mia vonganei ea Atua kanano
    tiniavio, tomu nalo aju ruei ka ajog Atua kiano iliano, jibe sinaniano nalo na
    amermeruo ruei. Kiniou nojidom ka kamiu kuvila vonio ka kuvetavo ea miremiu, ka
    kuvisirarago vatitig tanea vio, ana mia kuvijikia kuvial sinaniano nalo ameruo
    bo ruei, vonganei be bogo na ava avario rimei.'
  bqp-bqp: Ákↄ̃nↄ adì pi mↄ siikↄ̃ mɛ́ à gↄ̃̀ kũ pↄ́kɛ̃gↄrↄ ni ká. Matɛn oárɛ, à
    wɛ́ sɛ́ à buranↄ gwa, zaakũ pↄ́nↄ mà ò kà kɛ̃na.
  mcp-mcp: 'Ŋgaá bɨ́ ŋgə cɨ nə́ í mə́ lʉ́g óŋkwoond onɔ̧̂ nə́ fwála bwə́ jə́lá nə
    saag ífambə́ yí í wɔ́ɔ́sʉ́g ɨɨ́? Ʉhʉ́ʉ. Mɛɛ mə́ ka cɨ nə́: Kəndʉgá mísh bɨ dʉ́gʉ́g,
    idʉ̂w í mə́ shîn wɨ̂y ífambə́, í mú fwála lʉ́ mə́saag.'
  hat-hat: 'Nou menm, nou di: Nan kat mwa ankò nou pral fè rekòt. Mwen menm, mwen
    di nou: Gade jaden yo byen. Grenn yo fin mi, yo tou bon pou ranmase.'
  npl-NT: 'Nomejwah nonkijtoah: “Ok poliwi nawi mestli para mopixkas.” Pero Ne nomechilia:
    Xiyektlachiakah iwa xikimitakah n tlátookteh, yotlachikawak iwa ya kuali se pixkas.'
  bgg-bgg: Nathek ne hì è yao? Raig pha ishak ne habie wi um ba ro. Jishii gu nathek
    shii yao, raig shii wie è riig mage bo, yamiing chiig pha ishak reyjong sha ro.
  eng-TCENT: Do you not say, ‘There are still four months and then comes the harvest’?
    I tell you, lift up your eyes and see that the fields are already ripe for harvest.
  eng-BSB: Do you not say, ‘There are still four months until the harvest’? I tell
    you, lift up your eyes and look at the fields, for they are ripe for harvest.
  cpu-NT: 'Jiroka pikantapiintaiyini eeroka: ‘Kapatapaaka 4 kashiri osampatantyaari
    pankirentsi.’ Iro kantacha naaka nonkantemi pamene pankirentsimashiki, aritake
    sampainkatake ontzimatye aavatya.'
  san-ASM: মাসচতুষ্টযে জাতে শস্যকৰ্ত্তনসমযো ভৱিষ্যতীতি ৱাক্যং যুষ্মাভিঃ কিং নোদ্যতে?
    কিন্ত্ৱহং ৱদামি, শিৰ উত্তোল্য ক্ষেত্ৰাণি প্ৰতি নিৰীক্ষ্য পশ্যত, ইদানীং কৰ্ত্তনযোগ্যানি
    শুক্লৱৰ্ণান্যভৱন্|
  tac-NT: '―Tabilé aniboa: «Naó mechá rokáré napurigá ''wiwa go''ame.» Neka aníguru:
    «''We ''la e''newa ''la ''nátaga alué echerúgime. ''Ma ''la níté ''wilia.» Ralámuli
    we''ká mochíkuru ''we resíláme, ''lige ''we a''lá listo mochiwa ''emi napurigá
    nejkúrimala alué ralámuli. Pecha builime júkó.'
  eng-WEBPB: Don’t you say, ‘There are yet four months until the harvest’? Behold,
    I tell you, lift up your eyes and look at the fields, that they are white for
    harvest already.
  gfk-H: Bia muat la saso ira numuat uma, muat la tangtangai bia a liman ma irua na
    teka baa kana wara kinkilaan. Senbia iau tangai ta muat, muat nas baa ira uma.
    I ta masos bakut um ira pakana wara kinkilaan.
  viv-viv: Au omi wagagahe wagagayo, Vaikohi fowa kanaluyabuni-yo aꞋa kanaꞋaiyala.
    Tu Iya gagahe, WaꞋita, matami wahege be kaliva moyaꞋaidi Iya agaikuya hiꞋelaꞋela-ma
    waꞋitadi. Badi nuwadi ahe giludigadigaga be hinavetumaganeku.
  yao-yao: Ŵanyamwe ngankuti, ‘Jisigalile miesi ncheche, pakwika katema ka kugungula?’
    Nambo uneji ngunsalila nnole migunda ji jili chile kwa kugungula.
  tgp-tgp: Ha sopo verea vara vitu mo vati mo lo toho vara i tikeli na asitauni. Pani
    enau na lo vere kamim hinia vara ha to kilau vano, ha pa hite vara isa la jea
    la lo mena mata lavi na asitauni moiso.
  auc-NT: Mïnitö ïñömö, Mëa go mëa apäicä bayonte amïñayedë tömëmoncodë gæcæmönimpa,
    ante wïï ämïnitawo. Botö guiquënë mïnitö ïmïnite ämopa. Waodäni ïnänite wi æ̈monte
    aedäni. Edæ mänïnäni tömëmoncoo gæyedë baï ïnänipa.
  kbc-NT: Joaniɡ̶idaa aneeta niɡ̶ijo nigegi, anee, ‘Eɡ̶idiwateda cwaatolo epenaitedi
    nigepaa limedi monopilaɡ̶aditedio nawodigijedi’. Pida ejitaɡ̶awatiwaji anoleetibigimoace
    digawini nipodaɡ̶a, nawodigijedi jeɡ̶ei, jeɡ̶ele me inopilaɡ̶ataɡ̶atedio.
  bmh-bmh: Dudu ipal agen guzen anemen, ‘Geil iwanarai mazicina, ee awau ougeman wabun,’
    bo, iz ag petak pet awarem, ougem suban ameag nug uligan! Ougeman awau ee naliu
    usalaba, naliu usaleun wabun iboi.
  ctu-BL: '¿Mach ba anic mi la'' wʌl: “Anto yom chʌmp''ejl uw cha''an mi'' cajel c''ajbal?”
    che''etla. Awilan, mic subeñetla: Letsan la'' wut, q''uelela jini cholel. Come
    tiquinix. C''ajolix yom.'
  meq-meq: 'Yesu a gwaɗatay sa: «Dzeke andaya, a gwaɗ: “A ləkaw kiye faɗ na, ta dziye
    wu mənday abəra ka dala.” Ane tuk na, neŋ ɗuh na gwaɗakumeye: Ehey, zəbum ka guvah
    hay lele, təday. Wu hay na, ta nah tsɨy. Kə sla mədze.'
  noa-H: Pãrau nemjĩir p'ierraag hagt'a hed jayap waaur nʌm haajeebma. Pari mua jũrr
    pãrag, pãach bigaau hõor pöm trigo p'ur wëjömjö t'ʌnʌmta hoobat ha chirʌm. Jãg
    trigo p'ur wëjöm hapuraa heeujemjö, jãk'ʌʌnagta Hẽwandam hiek jaaubat ha chirʌmgui
    hajim, hamag hʌ̈k'amk'ĩir.
  alp-NT: Imi beteke be, ‘Bulana ata sa pine ulu hasile esi talei.’ Po Au beteke ete
    imi be, ‘Selu, tamata Samaria esi luake le esi suka hlaleke loko Au! Sie meru
    saka ndinu rebe esi hasile plisi peneka rebe ulure yele pende.
  san-VEL: maasacatu.s.taye jaate "sasyakarttanasamayo bhavi.syatiiti vaakya.m yu.smaabhi.h
    ki.m nodyate? kintvaha.m vadaami, "sira uttolya k.setraa.ni prati niriik.sya pa"syata,
    idaanii.m karttanayogyaani "suklavar.naanyabhavan|
  kbq-kbq: 4'a ika maniteta tamagra hozama hamare kna me'ne huta nosafi? Nagra neramasmuanki
    keho, kesga hutma hozafina tmua keho, ne'zamo afureno ta'nefa ruherafino hoza
    hamare kna kofta nehie.
  kbh-kbh: 'Ts̈ëngaftanga s̈mondbétsichamo: “Cabá canta ishinÿe entsashbena jaja saná
    chaotsebínÿnama ca”; pero ats̈e cbë́yana: Minÿënga ts̈a ents̈anga moye montsabëbana;
    chënga montsemna mo jajañe saná játbanama tojtseprontancá.'
  ron-LSB: 'Nu spuneți voi: “Mai sunt încă patru luni până la seceriș?”? Iată, vă
    spun: ridicați-vă ochii și priviți câmpurile, că ele sunt deja albe pentru seceriș.'
  pon-pon: 'Komail jota kin indada: Jaunipon paieu mi mon rak? Kilan, I indai on komail,
    jarada, kilan matuel o pwe a malar.'
  nhe-BL: Inquiijtohuaj polihui nahui metztli para pixquistli. Pero xiquitaca ama
    ne miyac tlacame tlen hualahuij. Nimechilhuía, inijuanti itztoque queja se pixquistli
    tlen cualtitojca. Nechneltocase intla tiquinnotzase para ma nechneltocaca.
  sps-sps: Ami natiny reev rom mi te tsue na ka, ‘A mes a fats a iifaa te kaakaa non
    an nainy bus iny agio!’ Nyo tsue of maromi, tagaa faarof yam te naa miror a vainy
    unya, ri faarei ror kainy ainy te matsua en, kakoun os to ma agio ravaa!
  wnc-wnc: “Ginu anzing yakaing, ‘Yekau gweaat gweaat kana sandewana tapduknga nanamu
    buya detnanga siwik,’ ngang yakaing. Siwan ngana ginda kumbasike puya angaangae
    kanong. Buya atdetnanga gwa sikaing.
  bus-bus: Apinↄ eè be mↄ siigↄ̃ↄ bé à gↄ̃̀ kɛ̀ pↄ́kɛ̃gurↄↄ é ká. Mɛ́ɛ ooare, à wɛ́ɛ
    sɛ́ à buraanↄ gwa, zaakɛ pↄ́nↄ mà aↄ̃ kà kɛ̃na.
  gub-BL: Peze wekatu nezewe pe. 4 zahy ipawire heta putar ma'e'a kwer ipo'o haw nehe.
    Peme'e nehe. Pexak katu ko nehe. Ma'e ko pe ity myrer a'e. Tyàro a'e wà kury.
    Ikatu ipo'o haw kury.
  imo-imo: Enoni oli kite omba pumbelo wali rais wit nowi lembalo, inie topo lipo
    noimolo nimele kanomu. Nalo nani enondo poinyema kanaio nio! Poinyena langi pali
    koro nowi ltemo.
  boj-boj: “Niŋgi mareqnub, ‘Bai qolqe koboeqnaqa iŋgi melieqnu.’ Niŋgi degsib mareqnub.
    Ariya e na niŋgi yawo anjam bei endegsi merŋgwai. Niŋgi iŋgi wauq di ŋam atsib
    iŋgi meliosiq unu di unqab.
  eng-DRA: Do you not say, There are yet four months, and then the harvest cometh?
    Behold, I say to you, lift up your eyes, and see the countries; for they are white
    already to harvest.
  knf-knf: 'Jëm naji naji : “uduka kli kbaakër kakit kaşë kabi” i? Dţupan, nakatan
    këş naten ŋţeeh, ŋado bi kay kay pa kakit.'
  san-KHM: មាសចតុឞ្ដយេ ជាតេ ឝស្យកត៌្តនសមយោ ភវិឞ្យតីតិ វាក្យំ យុឞ្មាភិះ កិំ នោទ្យតេ?
    កិន្ត្វហំ វទាមិ, ឝិរ ឧត្តោល្យ ក្ឞេត្រាណិ ប្រតិ និរីក្ឞ្យ បឝ្យត, ឥទានីំ កត៌្តនយោគ្យានិ
    ឝុក្លវណ៌ាន្យភវន៑។
  arn-NT: 'Eymün feypikeymün: ‘Petu mülewey meli küyen tañi akuael ta kosecha.’ Welu
    iñche feypiwayiñ tamün ngüneduamafiel tüfeychi pu che ñi petu küpalen ñi konael
    Ngünechen ñi ülmen mülewe mew.'
  zas-NT: 'Lëjt rëb: “Ryaadx zatajp bëëw din gac ni yuꞌ loj guiniaa.” Per naj rni
    lëjt: Gol gules lojdi, gol baguiaa loj ree guiniaa, ma na̱j reen din yadoꞌp reen.'
  ken-NT: Pú bǎrɛ̀m bɛ, ‘Mbák ɛ́ngáká bataŋ anwi, chɔŋ mámfɛrɛ mbwɔt ɛbhɨ?’
    Kɛ nchí ghati bhe bɛ mǎnjoŋ amɨ́k mǎnjɨŋɨ nkɨ, mǎngɔ́ ndǔ mbwɔt ánáŋ ágháká
    bɛ́fɛ́rɛ ɛbhɨ.
