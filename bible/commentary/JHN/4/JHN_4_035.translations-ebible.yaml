    (A ambân kamânân gâbâ gam tarâwe, zeŋgât op sâip.)
  ppo-ppo: Diaao̧ etei fo dua dapó. Kutómó ere o̧la fea u̧lumé depa saaire wélié dou̧ró
    beta̧ ha̧le mulapó du beterapó. Tépatei, ya̧lo dia̧paae mo i dere ape. Diaao̧
    kele fisa̧ae horóló, kutópaae kele kele yae! Ténalemó o̧la u̧lumépa, ti saaire
    alimó ai betere ape.
  hin-2017: क्या तुम नहीं कहते, ‘कटनी होने में अब भी चार महीने पड़े हैं?’ देखो, मैं
    तुम से कहता हूँ, अपनी आँखें उठाकर खेतों पर दृष्टि डालो, कि वे कटनी के लिये पक
    चुके हैं।
  bef-bef: Lenali yaꞌma lite nehabe. Noseꞌna legeyaꞌa ligisemofihi kanaꞌa ikahi loegi
    loegi niꞌibe. Nani lu nolepunagi foyatini belelete bu go bati hilo. Noseꞌna uyaꞌi
    alo su hoꞌehibe.
  amm-amm: Ulai na ikoki, “Noko nokolaloyo tiyamomosi, “Amu toitati mo uwai; isi aliyoli
