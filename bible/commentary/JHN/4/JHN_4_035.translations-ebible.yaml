verse: JHN.004.035
translations:
  kpx-kpx: “Isito la loui kosea, ‘Bata abuita abuita uoholisege lovina bae baeai.’
    Iale di la namigevege evive. Nenilahai bulu elegeve dua vave. Lovi keau baelahage
    maleveve vaniu lohonu.
  okv-H: Eto ungo ke eagova amo ‘Hariga 4 irae au donda be gasa aisuja avo kahumbeto
    be humbasora’ ainge eagova te ungota degi erena, ungo pure poeto kivu, mahu gasa
    eto giroro eto kahumbari inono ehija.
  tbo-tbo: Houga hi kokoe uyahihi o ibaabani o pa, wamahiya wohepali hina kokoe apo
    mahula a houga ina geleta. A paliwelemi, ona galena nae hoi tano, mahula a houga
    i geleta.
  mal-C: ‘ഇനി നാലുമാസം കഴിഞ്ഞാൽ കൊയ്ത്തിനു സമയമാകും,’ എന്നു നിങ്ങൾ പറയുന്നില്ലേ? എന്നാൽ,
    നിങ്ങൾ കണ്ണുതുറന്നു വയലുകളിലേക്കു നോക്കുക. അവ വിളഞ്ഞു പാകമായിരിക്കുന്നു.
  grc-SR: Οὐχ ὑμεῖς λέγετε ὅτι ⸋Ἔτι⸌ ⸂τετράμηνός⸃ ἐστιν, καὶ ὁ θερισμὸς ἔρχεται; Ἰδού,
    λέγω ὑμῖν, ἐπάρατε τοὺς ὀφθαλμοὺς ὑμῶν, καὶ θεάσασθε τὰς χώρας, ὅτι λευκαί εἰσιν
    πρὸς θερισμὸν ἤδη.
  bgc-bgc: के थम कोनी कहन्दे, ‘लामणीयां के इब्बै चार महिन्ने रहरे सै?’ अपणी आँखां
    तै देक्खों जितने माणस आण लागरे सै, वो उस खेत की तरियां सै जो काट्टण खात्तर तैयार
    सै।
  khz-khz: Gomi magemi vegavutina kilana, gokilana, ‘Uve vativati mulinai vou keto-toga
    tomana pene kwara.’ Na au na avaikilamina, matami iokala-pakara, ne araga ganiganira
    iogita-kalakalara, ganira warau pege tola, ginaroginaro tomana pekwara.
  deu-TKW: 'Saget ihr nicht: es ist noch vier Monate so kommt die Ernte? siehe ich
    sage euch: hebet eure Augen auf, und schaut die Felder an, wie sie weiß sind zur
    Ernte.'
  zsr-NT: 'Cni rnaliꞌ lbiꞌiliꞌ: “Yetáp beoꞌ huadxín dza lapruꞌ.” Nedaꞌ rëpaꞌ lbiꞌiliꞌ:
    Gul‑chís lauliꞌ uyuliꞌ bunách nacgac ca gap naduzgac, le chnabidxgac quië tsajlapruꞌ.'
  lin-lin: 'Bino bolobaka : « Etikali sanza minei mpo ete tobuka mbuma kati na bilanga. »
    Kasi Ngai, nazali koloba na bino : bofungola miso na bino mpe botala malamu bilanga ;
    bambuma ekomeli mpe ekoki mpo na kobuka.'
  hns-NT: 'Aur oe bolies: „Toelog bole hai katnie ke tem tjaar mahienna baad aai djaaiga.
    Bakie ham toelogse boliela kie djab toelog thiek se takiehe, tab dekhiehe kie
    manai logan phal ghat tajaar hai Parmeswar khaatien batoral djaai ke.'
  noa-E: Pãrau nemjĩir phierraag agtha ed jayap waaur nʉm aajeebma. Pari mua jũrr
    pãrag, pãach bigaau õor pöm trigo phur wëjömjö thʉnʉmta oobat a chirʉm. Jãg trigo
    phur wëjöm apuraa eeujemjö, jãkhʉʉnagta Ẽwandam iek jaaubat a chirʉmgui ajim,
    amag ʉ̈khamkhĩir.
  eng-EMTV: Do you not say, ‘There are still four months and the harvest comes’? Behold,
    I say to you, lift up your eyes and see the fields, for they are already white
    for harvest!
  mib-NT: 'Te cácahān rō jeē cúmanī cuūn gā yoō te tahndē trigo. Te ruhū chi cáhán
    rī jiín ró: Condēhe jíjnáhan ró, chi ñayuu cuehē cácuu i nájnūhun trigo jeē jé
    ni cuaan jeē tahndé, chi je cáhīyo tūhva i candíje i ruhū.'
  lif-NT2: खिनिॽ अक्‍खेलॽरिक् के़बाःत्तुम्, ‘आल्‍ल ला लिसि एगाङ् चासुम्‍मा ये़म्‍मिन्
    ताःरो॥’ कर इङ्‌गाॽ मे़त्‍निङ्, ‘खिनिॽ मिक् हन्‍दे़म्‍मे़ॽआङ् ओमःये़म्‍मे़ॽ, काक्
    प्‍याङ्‌सिगे़न् इक्‍ताप्‍पो चा तुम्‍से़आङ् चासुम्‍मा ये़म्‍मिन् त्‍ये़ चुरे़आङ्
    वाॽरो॥’
  xnj-xnj: Nyenye mwijova, ‘Yakona miheyi mcheche ndu na lukumbi lwa kubena yati lubwela!’
    Nambu nene nikuvajovela, myinula mihu ginu mlola migunda, mabenu gakangili giganikiwa
    kubenwa!
  mmx-mmx: Nemi mik lok do, ‘Lavanuet gaaling bok mo la melemu ba mina sep kin at
    laraamang.’ Ketla a tong i rinimi do mina ven avukat at laraamang. Levempeven
    panga monga ia mukun pam la monga i gagas.
  cbr-NT: 'Ësoquian cacëbëbia a ëmanu ''icë unicamax aia isquin ca Jesusan aín ''unánmicë
    unicama cacëxa: —Mitsux camina quin, rabë́ ''imainun rabë́ ''uxë cëñúcëbëa shaínquibutia
    cananuna ñu bimi biti ''ain. Usa ''aínbi cana ''ën mitsu cain, ca is, axa ucë
    unicama ënëx ca anun biti nëtë sënë́ncëbëtan aín ''ibun binuan bimi pëcëti sënë́ncësaribi
    ''icën.'
  tee-NT: 'Chai jantu ana''unt''it ju uxijnan ni tic''acxaca'' lakat''at''i malhquiyu''
    tus acsni cachina'' ju pa''axk''an. Iclajunau: Alac''avanant''it. Alac''ap''it''it
    ju lacacuxtun. Na lacxixtach. Laich ac''axk''analh. Pus vana va chun ju ani taminta
    lapanacni. Na lhu ju tak''asmatputun ixchivinti Dios chai catalaca''iyach.'
  eng-LSV: do not say that it is yet four months, and the harvest comes; behold, I
    say to you, lift up your eyes, and see the fields, that they are white to harvest
    already.
  cak-NT: 'Rix ni''ij chi c''a c''o quieji'' ic'' nrojo'' chi nic''ol ronojel quiwech
    tico''n. Pero ren nin-ij chiwe: Quixtzu''n chila'' y quie''itzu'' la winak. Reje''
    je anche''l jun tico''n ri k''an chic. Quiyoben chic chi nitzijos rutzij ri Dios
    chique, chi niquinimaj.'
  pah-NT: '—Pe''ji pe: “Quatro jahya ipora rehe po ti itinig̃i koapora nehẽ,” pe''ji
    pe, ei ga. Ji ki a''e te a''e pe me: Pehepia ti kohoa. Kirog̃we tuhẽ itinig̃i
    koapora. Kirog̃we po ahe imopeni herua hamo, ei ga g̃a pe. Tamombe''u katu pe
    me, ei ga. Ji rehe g̃ambojikoga pe ji ei reki koapora imopena imombe''urame, ei
    Jesus''ga. Nahã ji ei a''ero: Pe''ji pe pejiyvyteri pe: “Aerẽji po ti nhande g̃a
    mbojikojikogi Jesus''ga rehe nehẽ,” pe''ji pe, ei ga. Ji ki a''e te a''e pe me:
    Tape''ei poro. Pehepia ti g̃a. Kirog̃we g̃a jikogi g̃werĩ ji rehe, a''e ji, ei
    ga. Kirog̃we tuhẽ po pe g̃a mbojikojikogi ji rehe hamo, ei ga g̃a pe.'
  sja-NT: ¿Parãpa jarapata-ek'ã? “Atane k'ĩmari falta bɨ ne-uuda ewadait'ee.” ¡Ak'ɨ́tɨ
    parã ik'aawa! Unudait'ee ne-uuda chiwari nɨ̃bɨ. Mapa ewadaipia bɨ.
  xed-xed: “Ta fwaɗ pɗakwa tili ka tska nimaya ta vwah” a ka kaghuni ndanana wu ra?
    ka iʼi nda kaghuni wa, nghadapwangha ta ndəhatá nimaya ta vwah ɓa, ta ghwaŋ a
    lu ka tskay wa.
  glk-glk: 'آیا اَ حرفه نیشنَوستیدی کی: ‹چهار ماه بیشتر به وخته درو نمأنسته›؟ امّا
    من شمره گم، شیمی چشمأنه وأکونید و بیدینید کی الأن مزرعه‌یأن آماده‌یه درویه.'
  mks-NT: Xíní ñúhú ndiñehe ndó nu̱u̱ ndó cande̱hé ndo̱ ña̱yivi jáchi̱ cúú ná tátu̱hun
    nu̱ú na̱xutu na trigo. Joo co̱ xíní ñúhú caja ndó tá quia̱hva cája ña̱yivi tá
    ndáti na co̱mí yo̱o̱ jáquee na trigo. Jáchi̱ viti ñúhú íin tia̱hva ña̱yivi ndiquehe
    na tu̱hun Ndióxi̱.
  gfk-S: Be mu la sooso ira numu lalong, mu la tangtange be a ihet na teka baak ura
    kinkilaan. Iesene iou tange ta mu, be mu na nes baak ira lalong. Ite mader bakut
    um ira papana ura kinkilaan.
  bmu-bmu: 'Iŋini keu kewö jibepuk, ‘Köiŋ 4 kunbuk ahöiga ölöm-izi-izi nalöŋan törima.’
    Mötket, nöŋön miaŋgöra kewö jizala kezap alget: Nup boŋi ketaŋi mieŋgö ölŋinan
    lök öliiga meme nalöŋinan kam kuŋguza. Iŋini mönö jeŋini uget aniga mi uruŋine
    ek kutume.'
  dgz-dgz: E asigiap e naewa veranewa, siragam degede uon tapi ame maup wamewa. Ne
    wadiaep, yamaya uarenan nao egak yawan gaseget maup taue aen daupam menan inin
    geraget tan wandia. Go God daupam mega wam wam di wande aiwandata.
  eng-GNV: 'Say not ye, There are yet foure moneths, and then commeth haruest? Beholde,
    I say vnto you, Lift vp your eyes, and looke on the regions: for they are white
    alreadie vnto haruest.'
  zaa-NT: 'Tsí álahua rena le qui''ni hua reyàtsaáru atàppa biú'' para eỹu'' lena''
    cá. Pero inte'' nna nia'' le: Linna''áruhuá qui''ni chi da'' attu cosecha huaya'',
    chi ną́ listo para eỹù''ą.'
  eng-WEBSTER: Say not ye, There are yet four months, and then cometh harvest? behold,
    I say to you, Lift up your eyes, and look on the fields; for they are white already
    to harvest.
  guh-guh: 'Paxamë pajumaitsimë tsabiabi peubijava yabara: “Saica raja abaxë cuatro
    pajuametobeje peubijava penaveretsinexa,” pajamë tsabiabi. Itsiata xanë pacatsipaebianatsi
    jivi yabara. Pataema mapamonae najetarubenaje. Pacuenia baja peubijava navereta
    penotsinexatsi, bajara itsi mapamonaeje. Mapamonaeje jumecovënëtsiana itsa tsipaebianatsi
    Dioso pejumelivaisi.'
  bon-bon: Weene jiiceniye egä, ‘Cerämu fooa mabye piti nemi piiyeme ärucna padare
    oomla-name.’ Yepä cane jiicenine, egä calwacupi bine jepänemeye! Iyeta gwidape
    kuu cama gemi ärucna tääpume.
  nhw-BL: Anquiijtohuaj polihui nahui metztli para pixquistli. Pero xiquitaca ama
    ne miyaqui masehualme catli hualahuij. Nimechilhuía, inijuanti itztoque quen se
    pixquistli catli ya cualtitoc. Nechneltocase sintla tiquinnotzase para ma nechneltocaca.
  swh-ONEN: Je, ninyi hamsemi, ‘Bado miezi minne tuvune?’ Inueni macho yenu myaangalie
    mashamba jinsi mazao yalivyo tayari kuvunwa!
  wbi-wbi: Asi, namwamujova kuuti, “Gasighile ameesi ghahaano kupeta?” Neke une nikuvavuula
    niiti, lola amaghunda vule ghalivuo pano lukwiline kupeta!
  bba-bba: Bɛɛ i rɑ ɡere i nɛɛ, n tie suru nnɛ ɡɛ̃ɛbun sɑɑ yu kɑ turi. Adɑmɑ nɑ bɛɛ
    sɔ̃ɔmɔ, i ɡbeɑ mɛɛrio i wɑ nɡe mɛ bɑɑyeren sɔmbu turɑ.
  eng-KJVCPB: Say not ye, There are yet four months, and then cometh harvest? behold,
    I say unto you, Lift up your eyes, and look on the fields; for they are white
    already to harvest.
  kgk-NT: 'Upéi he''i jevy gwemimbo''e kwéry-pe: —“Irundy jasy rire ijagwyje-ma” ja''e
    va''e voi. Ha xe katu ha''e-ma peẽ-my. Pema''ẽ katu pehexa hagwã. Hi''aju-ma nipo
    ra''e temitỹgwe, he''i Hesu gweroviaharã-rehe temitỹgwe rehegwa-rami. Upéi he''i:'
  waj-waj: 'Ngia mmuakiaaya kiaanoo: Fai kuraaga taarama taarama taikanai yeenna kaanaivo
    nneeravaata vainai ta varaaravaivee, kiaavai. Na ngii giaa ngii miee kiaunoo.
    Yeenna mmooriiyauvaki tuqinnama haitatuuma taatee. Ngia varaateeraiyauvo vaa aikiooma
    kaanainno nneeravaata vainoo.'
  cpy-cpy: 'Iroka pikanta-piinteeyini eeroka: ‘Yotapaaka 4 kashiri ojampatan-tyaari
    pankirentsi.’ Roo kanteencha, pikemi nokantzimi. Pamini pankirentsi-mashiki, aritaki
    mataka jampayitaki owiitan-tyaawori.'
  ekk-PKP: 'Kas teil pole mitte ütlus: „Lõikuseni on veel neli kuud?“ Avage silmad
    ja vaadake ringi! Vili põldudel on küps, lõikuseks valmis.'
  mpx-mpx: 'Komiu wami baaba etega ku ba ola hiwe: ‘Waikena esopali iyoho i mina yaka
    abwe lovetomwa ge pahi ana sauga.’ Yaa na baewa eliyamiu, matamiu ni nok eyowa
    ku kite! Enona iyaka i matuwa ge bosowaina pahi.'
  wbp-wbp: “Nyurrurla-paturlu kajinkili ngurlu witawita warru yirrarni walyangka kaatinirla,
    ngulakungarntiji kankulu-nyanu kuja-wiyi wangka nyurrurlaju, ‘Ngakaju kirntangi-jangkarla
    murntu-pala-jangkarla kapurlipa warru turnu-mani yirnmilki.’ Kujaju junga kankulu
    wangka nyurrurlaju. Ngajulku karna-nyarra wangka nyurrurlaku-yijala. Nyangkalu-jana
    nyampu warrukirdikirdi yapa, ngulajulu yali-piya-yijala mangarri-piya yirnmi-kangukangu.
    Ngulaju nganangku-jana warru turnu-mani mangarri-piyaju Kaatu-kurlangu-kurralku
    turnu-warnu-kurraju?
  luo-luo: Donge uwacho ni, ‘Odongʼ dweche angʼwen to ndalo keyo chopo’? Awachonu
    ni utingʼ wengeu malo urang puothe! Gisechiek giromo keyo.
  nhe-NT: Inquiijtohuaj polihui nahui metztli para pixquistli. Pero xiquitaca ama
    ne miyac tlacame tlen hualahuij. Nimechilhuía, inijuanti itztoque queja se pixquistli
    tlen cualtitojca. Nechneltocase intla tiquinnotzase para ma nechneltocaca.
  aii-aii: ”ܠܹܐ ܝܬܘܿܢ ܐܲܚܬܘܿܢ ܒܹܐܡܵܪܵܐ ܕܡ̣ܢ ܒܵܬܪ ܐܲܪܒܥܵܐ ܝܲܪ̈ܚܹܐ ܒܸܬ ܗܵܘܹܐ ܚܸܨܕܵܐ؟
    ܐܝܼܢܵܐ ܐܵܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܡܲܪܡܘܼܢ ܥܲܝ̈ܢܵܘܟ݂ܘܿܢ ܘܚܙܹܝܡܘܼܢ ܕܚܲܩܠܵܢܹ̈ܐ
    ܚܘܝܼܪܹܐ ܝܢܵܐ، ܘܚܸܨܕܵܐ ܡܸܛܝܵܐ ܝܠܹܗ.
  esk-NT: “Uqaġaqtusri, itnaiḷipḷugu nautchiiviksigun, ‘Sisamani tatqiñi ittaqtuq
    katitchiviksraq.’ Uvaŋali nipliutigipsi, qiñiqtuallautaqsigik nauruat pakma piŋŋuqtuat
    katitaułhiñaaġuqhutiŋ.
  msb-msb: 'Nano, dili may kasabihan kamo: ‘Upat ka bulan pa kag tig-anihan na?’ Pero
    kitaa an iyo patalibod! Tig-anihan na baga!'
  cpa-NT: 'Juúh² hniah¹²: “Hi² hei¹² quión² tsøh² hi² li¹chi² jøa³nung²”, juúh² hniah¹².
    Cónh¹jøng² juǿi²jni hniah¹²: Jai³lah. Ma²ja¹lé² dsa² chian² jøa³juøi². Lán¹²dsa
    ju³lah cøng² hi² ma²chi² jøa³nung², hi² ma²lé² jiégh³ jniang³. Di³ ma²ca¹dsiég¹
    jmai³ ja³li¹quianh¹³ jniang³ dsa².'
  dso-dso: ଚାରି ମାସ୍‌ ଗାଲେ କାଟାବେଟା ଦିନ୍‌ ଆଇସି ବଲି ତମେ କଇତେରଇସା । ମାତର୍‌ ମୁଇ ତମ୍‌କେ
    କଇଲିନି କେତ୍‌ମନ୍‌କେ ନିକ କରି ଦେକିଦେକା । ଏବେ ତେଇର୍‌ ତାସ୍‌ ପାଚିଗାଲା ଆଚେ ଆରି କାଟ୍‌ବା
    ବେଲା ସମାନ୍‌ ଅଇଲା ଆଚେ ।
  meu-meu: Umui na mai emui hereva ta, ani, o tomamu “Hua hani baela bena uit iutuna
    negana baine gini dae”. A na hamaoromuimu, a gaga isi, uma ba ita, anidia vada
    e lo, iutuna negana heḡereḡerena.
  yva-NT: 'Weapa ana wadaura inta mamo wapare embae mambisyamo wapa anaisyo wapo rayanyume
    matu to, umba wapo ama ine ranugan. Weramu Risya syo raura nande wasai mamo syare
    waperata: nawaisye matu to, weti soamo anatatayaube ranugane rai! Anare idaura
    mamo vatano wanui wato, nanawirati wanatatayaube manuga rai indamu wanave Rinai.'
  dgc-dgc: Kagi moy a épat pabi a bulan bagu panahun na gapasan. Pero éwan,” kagi
    ni Jesus. “Entan moy, éwan moy meta a handa dén nadid i araduan yae a gapasén
    moy? Didi tolay ya a tamo dikitam, éy side ya i gapasén moya.
  zpm-NT: 'To lëë rnee to: “Leṉ stapraa mëë csilo gac wlaap.” ¡Per goḻwi lo grëtaa
    miech qui gaṉle, nac zho niina zig grë guieḻgon ne goḻle gliaap!'
  hix-NT: Anatoko onà wyaro kany me manatxow hana, kekon xarha tà, àwyanye. Nat yehetawawohra
    hak tehxatxow hamà, 4 me nuno nenahtyan hamà, ehetahra rma haka, kany me manatxow
    hana. Onà wyaro haxa àkehe, owyanye. Amnye rma haxa ehetawawo rma tehxatxhe. Àsok
    tawro hana. Toto komo ryhe, nat yeherà wyaro natxow hamà, thohsomà wyaro rma,
    Khoryenkomo hyaka tohsom me tesnàr komo ke, kekon hatà. Osompohtxoko. Mokyam ha
    tomohsom komo, thohsomà wyaro tohsom me natxow hamà, noro hyaka, kekon hatà.
  sim-sim: Jir karem mbanda jir, niyaka tovro kavro li iwak akwan sanda wolok nanda
    sir. Hako jirin amu sawenduwa, nowe ondon armek ji heyeka! Akwa amber olmu ukrunduwa.
  npi-ULB: अझ पनि चार महिना छ र त्‍यसपछि कटनी गर्ने समय आउनेछ भनी के तिमीहरू भन्‍दैनौ
    ? म तिमीहरूलाई भन्‍दै छु, हेर र खेतलाई देख, किनकि तिनीहरू कटनीको निम्‍ति अगि नै
    पाकिसकेका छन् ।
  cgc-cgc: 'May ambalanen na ‘Appat pa na bulan bag-o mabot tag-ani’. Piro, yi nang
    ake na maambal ki kyo: Tag-ani en anduni. Tan-awen nyo mga ittaw na gaprani en
    ki kiten na dapat tudluan aged magtuo ki yaken. Paryo danen ta tanem na naan ta
    uma na igo en anien daw dapat na umpisaan en pag-ani an.'
  tim-tim: Akto dewutâ imbât akto sot bunŋe miawaktâp are dâmai. Ye âmâ miwindik akmâ
    dewunyeŋe panmâ âiyeŋe ekŋet. Manman kârikŋân ariwaigât âiyeŋe emelâk bunŋe aktâp.
  yor-yor: Ẹ̀yin kò ha wí pé, ‘Ó ku oṣù mẹ́rin, ìkórè yóò sì dé?’ wò ó, mo wí fún
