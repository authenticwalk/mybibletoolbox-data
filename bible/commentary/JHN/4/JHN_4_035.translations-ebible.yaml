  eng-DBY: Do not ye say, that there are yet four months and the harvest comes? Behold,
    I say to you, Lift up your eyes and behold the fields, for they are already white
    to harvest.
  guo-NT: 'Xamal jʉm-am: ‘Naboela wʉt, we''p cuatro juimt jolaliajwa’ —am xamal. Pelax
