    weyt mpwelheyel, anwantherr renh akalthetyekan. Arrantherr ingkerrenh-angkwarr
    arenherr-arey! Akngerr mpwelheyel. Akngerr mpwelheyel, renh-rnem Akngey-warl akarriletyek.
  wiu-wiu: Kime eya wa pedoa agale ikina. Tokene tuyono patukakalepa ipe ludu kakoya
