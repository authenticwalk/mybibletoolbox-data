  ctp-NT: “Xa wa mdaꞌa jakwa koꞌ, bra kanꞌ kuꞌni neꞌ kwa.” ¿Ta kwiñi chaꞌ nchkwiꞌ
    nten ngwañaꞌan a? ―ndukwin Jesús ꞌin neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu―. Xka chaꞌ
    chkwiǐnꞌ loꞌo wan ni, chaꞌ ñaꞌan wan chinꞌ ꞌin nten kaꞌan kwa nu ndijyan seꞌen
    ndiꞌian ―ndukwin yu―. Nchka ꞌa tiꞌ neꞌ kanꞌ kunan neꞌ chaꞌ nu chkwiǐnꞌ loꞌo neꞌ.
    Ñaꞌan tiꞌ ska jyan nu suꞌwe ꞌa ngutsi, chaꞌ ndla ti ka kwa ꞌin ran, ngwañaꞌan
