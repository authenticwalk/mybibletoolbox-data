    vani''ajahaki bana adani ija''ari vikhaki, trigo kasiroini fori vihiki adani.
    A''dihi ida rakhajahi bononi. Hidakaba''i ija''aria biava''boaki ida. Hidakaba''i
    kodiania vaabono gahinai vanihaki adani vikhaki.'
  twi-twi: Moka se, ‘Asram anan mu, otwabere bedu.’ Mummue mo ani nhwɛ mo ho nhyia,
    na muhu sɛ aburow awo a ɛkyerɛ sɛ, otwabere adu!
  hlt-hlt: Nangmih loh, 'Cangah pha ham hlali om pueng tila na ti uh moenih a? Nangmih
