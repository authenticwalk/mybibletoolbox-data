  tzo-TZE: 'Jech chavalic: “Chanib to u sc''an sta yorail ta xich'' tuch''el li trigoe”,
    xachiic. A''yo me ava''yic li c''usi ta xcalboxuque. Q''uelavilic, li cristianoetic
    ti le'' xa xtalique ja'' jech x''elanic jech chac c''u cha''al trigo ti c''alal
    taquin xae. Ja'' xa yorail ta xich'' tuch''el, ja'' xa yorail ta xich'' tsobel.'
  lex-lex: 'Nhi''inde miy e mikota miwra: “Hota tre'' ma''ta wolla wogat pa noha reiki-wo''ora.”
    Mere A''ukot tiy miy. Mimkek la Samaria re mak kmai nieka yoma riwra rpesiay A''u!
    Ir emolmolan nekama nhyi''a-tlunni mak kwahi'' pa rreikia wa yoma rwahi'' pa rpesiay
    A''u!'
  dov-dov: Sa tamwambi kuti, 'kuchili myezi yoone nekutakabe goloka'? Ndokumwambila
    kuti, amunyampule meso anu mulange myunda, nkambo yabizwa kale yelela kutebulwa!
  toc-NT: 'Acxni̠ hui­xinín ucxi­lhá̠tit xta­huácat tachaná̠n hua­ná̠tit: “Ma̠squi
    ni̠ luu cala­ca­pa­láhu porque tzan­ka̠ycú akta̠ti papá la̠ta tla̠n naxka̠nancán”;
    pero aquit cca̠­hua­niyá̠n pi̠ cala­ca­pítit y na̠ caca̠ucxílhtit anta­nícu hui­la­ko̠lh
    a̠túnuj tachaná̠n, antá aya lhmu­cu­cu­ma̠­ko̠lh y tla̠ná natzu­cu­yá̠tit xka̠­na­ná̠tit.'
  ulk-1902: Nako, uaba nole detager, kega, Foa gaire meb nur tabarki? Dasmer, kaka
    uabi detager, kega, Uaba eti, a gaire gedub dasmer, nunur kerker nur abi.
  som-som: Miyaydnaan odhanin, Waxaa weli hadhay afar bilood oo markaas ayaa beerta
    la gooynayaa? Bal eega, waxaan idin leeyahay, Indhihiinna kor u qaada oo daya
    beeraha inay u cad yihiin beergooyska.
  mam-C: 'Xi qka''yi''n kumnix kyja'' tzaje laq''e txqan xjal tokx kyxb''alin sjanin
    wen, ex tzaj tq''ma''n Jesús qe''y: ¿Ma nyapela kyaje xjaw tu''n tjaw awal? Me
    kxel nq''ma''n kye''y: Kyka''yinxa kumnix, qu''n ma kub'' sjane'' awal ja''lin
    tu''n tjaw chmet.'
  ndj-ndj: Yumwi mukudeta, ‘Yisighala myesi mchechi chipindi cha kubena chivi.’ Lakini
    nenga nguvawombela, mugubutuli mesu, muloli fitava! Fivelekwa fikamala, fiva kala
    kwa kubeniwa.
  mbj-NT: '—Hahỹỹ da bë ky hetëg: “4 nä ta kamarab n''aa takata däk hyb n''aa joom
    tym”, bë nooh. —Bë hegãã, bok ta ti hajõk wë ỹ han''aa doo. Joom ag hahõõ däk
    do hadoo tii. Kaja kän ji ataa P''op Hagä Do wë, joom ag ji ataa do hadoo.'
  lat-VUC: 'Nonne vos dicitis quod adhuc quatuor menses sunt, et messis venit? Ecce
    dico vobis: levate oculos vestros, et videte regiones, quia albæ sunt jam ad messem.'
  ngp-ngp: Nyuwe hamkulongaga isigala miezi mine vileke kibule mwo uvuni? Mna miye
    nawagambilani, inuleni meso yenyu mkaule migunda, iikwa lumwe kwa kuvuna.
  aoi-aoi: 'Umba aburraja warnumamalya keyaminjaminama, ‘Yabiyarbuwa-manja yimawura
    kembirra arakba amaninga kawalyuwenama akwa ngakwurraja kembirra akarrangbinama,’
    keyaminama wurrakina. Ngayuwa ngarramakinama nungkwurr-uwawa: Kwuja! Wurrandiya
    wurrarringka wurrangabu-wa warnumamalya! Wurrumurndakakine-ka warnikuwerrikambilyi-yada
    Neningikarrawara-manja. Wurrakina wuburra neyaminama amaninga ebina nawalyuwadinama
    warnikarrangbi-yada warnumamalya. Aburraja kembirra wurrakina warnikuwar.duwar.da
    karrarrangbinama amurndakakina amaninga. Umba eneja nakina Neningikarrawara nenenibikinama
    arakba wurribina nawerrikambilyama enuwa-wa warningangkawura,” niyama nakina Jesus
    ena-langwu-wa warnikabuburrakiyuwa. Akwa ngarningka niyama, “Ena engka ayakwa
    neyaminama, ‘Nuwilyaba nenungkwarba kinilungkwaburijinama amamamuwa amadidira
    umba nuwilyaba ningka nenungkwarba kinarrangbinama amaninga nakina,’ neyaminama
    akina. Alyangmandukwuna akina ayakwa. Wunalakine-ka wunambilyuma-langwa ngawa
    keniyekirrerridinama kembirra-da.'
  enq-2: '‘Kana kitomende patatamopa, nee dupa wambu pitamopa manditamana’ lao nyakamame
    lengema. Salapape! Nambame nyakama dapa langilyo: Indupa nee wambu pimupa mandipenge
    jilyamona, nyakama lenge tapala kanjepa.'
  eng-ASVBT: Say not ye, There are yet four months, and then cometh the harvest? behold,
    I say unto you, Lift up your eyes, and look on the fields, that they are white
    already unto harvest.
  mna-mna: 'Niom kozzo ta kembei: ‘Puulu paŋ tomen, to kini imetmet.’ Tamen nio aŋso
    piom: Ina ila mete. Motoyom se mi kitiiri. Kini boozo imetmet kek.'
  myw-myw: “Adok yakamiy kulansa, ‘Kweivas tibukon mo bitata̱yoys kan.’ Tage kukin
    bikiplal mitamiy mo bukukines kan bo iyebwel, peinan bo imatuw. Tatayaweins kan
    ikawes maysan wotet, o ita̱yoys anagin towen, gamag mwamoves nag beikous. Mapuna
    mo bimwa̱saws tasiyas tasapweins kan sisiyas tasiyas tatayaweins kan.
  sby-sby: Mukute kwambeti, pakati pakushanga ne kutebula pali myenshi ina nambi ingi,
    nsombi kamulangishisha bishango bilapi kendi, bilapembelengowa kutebula.
  sll-sll: “Ena ni yalhobi krehaman ha yu dinia, Homena yare haba sui sui dire monaminga,
    homena aang denamua. Yu dinba, na di ni terala piro. U sina i han wabo dire hanega.
    Haya aang domia bulanga mere pamua.
  yaq-NT: 'Kati''in eme''e inen jijia: “Ketuni naiki mecham be''ee echimuta chuktana''
    betchi''bo.” Taa ineponee inen emou jiia, jume'' a''abo kateka, jinne''uimtuneeme,
    eme''e mammatene, inime''e echimuta jaibu a'' chuktanaa''u a'' tu''ireaka''a benasi
    maachi ―ti ameu jiiak―.'
  uro-uro: Dä ngänät dräm ngäni qoar toqortäqyia. ‘As anga levaet anga eqoan sae dä
    sa va sräp ama tmäs iva rhit ta ngät.’ Ngu qoar na ngän i mamär iva ngäni ñäm
    sävät ama et na ama tmäs! Ama tmäs di sa sräp ngät mamär ivakt iva ama ruvek ti
    ta ngät.
  ita-1885: 'Non dite voi che vi sono ancora quattro mesi infino alla mietitura? ecco,
    io vi dico: Levate gli occhi vostri, e riguardate le contrade, come già son bianche
    da mietere.'
  muy-muy: 'Lekʉlʉm kəɗəmum : “Àvu kiyi faɗ day kwa ti atabaz zlam.” Ay nu ti nəhi
    ana kʉli : Mənjumoru zlam ya a vədaŋ bu ni lala. Zlam ni tə̀ndəhkabá, èslia mabazana.'
  kqc-kqc: Ya yaku yomakai nidedi, ‘Eyo 4 maka nigo kumo usi bi nonobo rina meda okigo.’
    Idu na yaku nida, yi nemoko aresi ma muro ne resi vefa. Iruku bi kaka niyo, ye
    nonobo rina negau niyo!
  tav-tav: 'Ocõo bairo yʉre mʉja ĩ: Bapari cãnacãʉ muipua rʉja oterique carica cʉtiparo
    jʉgoye. Yʉ maca yʉ catʉjʉata mere cajeepe ã. To bairo mʉjaare buioʉ, camaja na
    cabairijere mʉjaare ĩi yʉ ĩ. Yʉ cabuiorije na caapi nʉcʉbʉgoparo petoacã rʉja.'
  eng-ULB: Do you not say, 'There are four more months and then the harvest comes'?
    I am saying to you, look up and see the fields, for they are already ripe for
    harvest!
  spa-VBL: '¿No tienen ustedes el dicho: ‘hay cuatro meses entre la siembra y la cosecha?’
    ¡Abran sus ojos y miren a su alrededor! Los cultivos están maduros, listos para
    la siega.'
  fra-_FOB: 'Ne dites-vous pas qu''il y a encore quatre mois jusqu''à la moisson?
    Voici, je vous le dis: Levez vos yeux, et regardez les campagnes qui blanchissent
    déjà pour la moisson.'
  hau-ULB: Ba ku kan ce, 'akwai wata hudu tukuna kafin girbi ya zo ba?' Ina gaya maku,
    daga idanunku ku ga gonakin, sun rigaya sun isa girbi.
  mal-mal: ഇനി നാല് മാസം കഴിഞ്ഞിട്ട് കൊയ്ത്ത് വരുന്നു എന്നു നിങ്ങൾ പറയുന്നില്ലയോ?
    നിങ്ങൾ തലപൊക്കി നോക്കിയാൽ വയലുകൾ ഇപ്പോൾ തന്നേ കൊയ്ത്തിന് വിളഞ്ഞിരിക്കുന്നതു കാണും
    എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: Niyo egeesee takeliso, ‘a bakadio bakadio di poogoloso nei howo segei tala
    dileiso,’ dee takeliso. Esino ayo nimapoo taka. Niba howo puo ogoloso nei howo
    segei mapoo ege. Bei, epedee hagee nei telegee ee talai biame hagoso.
  lit-lit: 'Ar jūs nesakote: „Dar keturi mėnesiai, ir ateis pjūtis“? Štai, jums sakau,
    pakelkite akis ir pažiūrėkite į laukus, kad jie pabalę pjūčiai!'
  urd-GVR: Tum to ḳhud kahte ho, ‘Mazīd chār mahīne tak fasal pak jāegī.’ Lekin maiṅ
    tum ko batātā hūṅ, apnī nazar uṭhā kar khetoṅ par ġhaur karo. Fasal pak gaī hai
    aur kaṭāī ke lie taiyār hai.
  far-far: Aia, ma mulu saitamana suina fatae be nia 'uri, ‘Burina fai madame ki ne
    fueru witi ki ka fi maua fuana ngedalada.’ Boroi ma nau ku saea fua mulu, mulu
    ada lea basi to'ona oole ne ki. Kera maua na, ma ka kwaimakwali na fuana ngedalada.
  suz-BL: गेपुकीमी ‘४ महिना नोले बाली नाली रुप्‍‍ची जाक्‍ब’ देंनीनी। गो चहिं रू कोव़ङीन,
    हो हो पा मीशा, रुप्‍ची जाक्‍‍शो बाक्‍ब। मत्ती ९:३७
  car-NT: 'Ero wara yka''pa mandon: ‘Okupa''en nuno pa''po me wonatopo potyry kynaitan.’?
    Wykaje o''waine, o''po''toko! Morokon maina enetoko! Wonatopo tywaije terapa man.
    Typotyry taro terapa man.'
  amp-amp: Wom mrokfot kfo kangko, ‘Kto husfihusyuk yamtpno ka mswirroh yeshrt bi
    yeshriyettn yakrahm.’ To tfit kfiwanko, mswir mswirroh yewurit afo wayukatohkomt
    bi finji yorhwam? Bi yak yibon nefrpayet bi.
  bht-bht: क्या तुसां नी बोलदे, बडाई करणे जो अजे भी चार महीने पियो न? दिखा, मैं तुसां
    ने बोलदा है, अपणियां हखी खोला कने ओणे बाले लोकां जो दिखा। सै खतरां च पकियो फसला
    सांई न, कने बडाइ तांई तैयार न।
  eng-NOY: Do ye not say, There are yet four months, and the harvest cometh? Lo! I
    say to you, lift up your eyes, and look on the fields, that they are white for
    harvest.
  cub-NT: “Yóvaicʉvaivʉ aviáva bʉcʉquiyebu maje ãiye”, majidivʉ ne coyʉino mácarõpe
