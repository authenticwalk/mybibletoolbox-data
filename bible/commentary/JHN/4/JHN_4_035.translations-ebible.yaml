    ihan!
  tgk-tgk: Магар шумо намегӯед, ки „Баъд аз чор моҳи дигар мавсими дарав фаро мерасад?“
    Аммо Ман ба шумо мегӯям, ки чашмонатонро кушода, ба киштзор нигоҳ кунед, ки он
