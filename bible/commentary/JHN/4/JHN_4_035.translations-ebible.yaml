    Arrantherr angkem apek, ‘Mpankaw! Kel nwern 4 months-eh-atwetj karelhem, kwereng
    nwern mern renh ampengemeh kwetjetjenh.’ Nhenh awerrerrang, tjerrtj ingkerrek
