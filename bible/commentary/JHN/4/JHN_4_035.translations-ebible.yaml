  agn-agn: “Ganing amo mismo, ‘Epat pang bolan ba-lo tang pangangayeg.’ Piro agganingo
    ong nindio, pangangayeg da mandian. Torongan mi tang dorong mga taw ang pamansikabot!
    Mga ong arayegen pa, lotok dang pisan ig listo rang ayegen.
  nhi-NT: 'Namehuantzitzin ihquin nanconihtouah: “Ipan naui tlapoual ittlaeuasqueh.”
    Pero neh innamechoniluia: Ixquimontlapocan namoixtololouan uan xontlachiacan itich
    in tlamilolmeh. Ixconitacan quen yochicauqueh, ya cuali setlaeuas.'
  ttc-NT: Etetz n'eq'uma' qa atx kaje qya' tzan tkanon tzan tjaw te twitz awalj, per
    wetz oxe'l nq'uma' etetz intxik eten te awalj, ya kamaw tzan tjaw iq'let.
  dan-1931: 'Sige I ikke: Der er endnu fire Måneder, så kommer Høsten? Se, jeg siger
    eder, opløfter eders Øjne og ser Markene; de ere allerede hvide til Høsten.'
  kwj-kwj: '“E, kunu ete ku sawendau: ‘Aku eino gisi ti nika opuriꞌopuri ete dau.’
    Woroti kunu a sawe, tau kuhi ti norukweni ma ku orotoronehei, ahirahi mwe ti wosihiro.'
  vie-OVCB: 'Các con nói: ‘Còn bốn tháng nữa mới đến mùa gặt.’ Nhưng các con cứ phóng
