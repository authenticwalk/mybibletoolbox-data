    Quédecabu ãnina, majare edaivʉ. Vea coboiyepedeca javeta yʉre jʉ aivʉ barãjárama
    na.
  ita-1927: 'Non dite voi che ci sono ancora quattro mesi e poi vien la mietitura?
    Ecco, io vi dico: Levate gli occhi e mirate le campagne come già son bianche da
    mietere.'
  lww-lww: Pogos nap̃a temapila lokove, ita tepisayu lue ga tesape ‘Kupario vari sike
    ga wa, kinanena marua,’ ana nagane e lokove kana Ntewa yaru la asu ruru ke asape
    aloge kiena visena rui, la na asa ga kinanen la mamarua rui. Ana sineun nesape
    amiu avike li kilamaramiu lala, akirava ruru lia e yo lala, ana yoko akilia akirawal
    kinanena la mamarua ruru po rui, nagane pe pog na va waren imi.
  ckb-ckb: 'ئەی ئێوە ناڵێن: ”پاش چوار مانگ کاتی دروێنە دێت“؟ ئەوەتا پێتان دەڵێم: چاوتان
    هەڵبڕن و سەیری کێڵگەکان بکەن وا زەرد هەڵگەڕاون بۆ دروێنە.'
  nas-nas: “Diiꞌke eeꞌ minkuerimaung, ‘Keempampimanooꞌketa karekuri kaara makosi tankinuko
    taamang nkavampipeuꞌ.’ Nka diiꞌke ooveriaing mintoonanka. Enang namuꞌke petaaꞌoing,
    taamang kavuꞌnooꞌ makotuing.
  uvl-uvl: Imo a helele ke a teke, ‘Teio henel koi tu kura. Teio henel nem het pe
    lulunga ana etue sapele.’ Pe e hele lange imo, anau haka pe anau langa ume mur!
    Ngaunga nga ume nemur te mera tah lo. Pe a lule iri nge ngingie ol?
  eng-BBE: You would say, Four months from now is the time of the grain-cutting. Take
    a look, I say to you, at the fields; they are even now white for cutting.
  ixl-CNT: 'Nimotxetaleꞌ aas: «Kaavaꞌt ichꞌ topon u chokbꞌal triigo.» Cheꞌex. Pek
    nival sete sajinojbꞌenex viꞌ qꞌu chikobꞌeꞌm triigo etileꞌ. Qꞌanqꞌo tek tiloneꞌ
    tan, tzajya. Oponyu u tiempo chokbꞌal tetz.'
  xsi-xsi: Miki uru kaporo tu, ‘Nzimona ŋapa keno mo ŋai yo. Mambo zo ipâŋga ŋga,
    ŋineŋga kinda ma takai kaniŋa lâ tâno ilo’. Taitu kala ŋine naŋa apaimi tu matami
    pareŋge kalea sondo pa tâno ŋga! Zo ŋga ipâŋga lâ, aku kaniŋa nde kanaŋonzi lâ!
  crx-NTPO: '''Awhuz dunghi sanun whuz''ai, tl''o ''util''elh whuts''un. ''Et hoonts''i
    nohdúsni whe soo zúlhts''ai, soo cho nohna be whunulh''en. Tl''o k''ut ''awet
    whudizgi tl''o ''utihlelh huba.'
  kan-OKCV: ನೀವು, ‘ಇನ್ನೂ ನಾಲ್ಕು ತಿಂಗಳುಗಳಾದ ಮೇಲೆ ಸುಗ್ಗಿಯು ಬರುತ್ತದೆ’ ಎಂದು ಹೇಳುವುದಿಲ್ಲವೇ?
    ಮತ್ತು ಇಗೋ, ನಿಮ್ಮ ಕಣ್ಣೆತ್ತಿ ಹೊಲಗಳನ್ನು ನೋಡಿರಿ. ಏಕೆಂದರೆ ಅವು ಈಗಾಗಲೇ ಸುಗ್ಗಿಗೆ ಸಿದ್ಧವಾಗಿವೆ.
  bbb-bbb: Ro na be bija kuariako ni fiefo. Ja kuae no asame inokirokiro inokiro furikuva
    no juare masikono kuaevo. Ro ni juare garia gafo, ire boeje bune duima furi ijadufuo
    bune masidufuo samuae.
  blw-blw: Entoroy Jesus way mampani, ekatnéén, “Wacha hen mangaliyén egad marpas
    hen opatay furan yag anat ahebtà. Ngém hen ifagà an chàyu, ahebtà angkay ad uwan.
    Te ilanyu ngén hen annachay tatagu way naway way mafalin omafurot an haén, te
    kamancha yanggay pagéy way naggahén way masapor koma mabtà ad uwan.
  tam-2017: அறுப்புக்காலம் வருகிறதற்கு இன்னும் நான்கு மாதங்கள் இருக்கின்றது என்று
    நீங்கள் சொல்லுகிறதில்லையா? இதோ, வயல் நிலங்கள் இப்பொழுதே அறுப்புக்கு விளைந்திருக்கிறது
    என்று உங்களுடைய கண்களை ஏறெடுத்துப்பாருங்கள் என்று நான் உங்களுக்குச் சொல்லுகிறேன்.
  azz-NT: 'Huan namejuan nanquijtoaj ijcuín: “Techpoloaj oc nahui metztica oc para
    ticajocuisque in tatocme”. Pero nejua namechilía que xiquitacan san, namejuan,
    xiyecquitacan nojón pueblojuani ten hualajtocque, yejuan nojonques niquinnejnehuililtía
    queme yesquía taquilome ten pehuac ya cosahui ya. Huan nojón quijtosnequi que
    ma amo huejcahuas oc para cajocuisque in tatocme.'
  spa-RV-1909: '¿No decís vosotros: Aun hay cuatro meses hasta que llegue la siega?
    He aquí os digo: Alzad vuestros ojos, y mirad las regiones, porque ya están blancas
    para la siega.'
  csy-csy: Tu zo tha li ciang in anlak hun hong theng tu hi, ci hi ngawl nu ziam?
    dak vun a, lo te en vun; amate ang zo a, anlak hun zo hi, kong ci hi.
  mxq-NT: '’Miits mꞌayukꞌa̱jttʉbʉ dʉꞌʉn: “Ko tyʉgoyꞌaty taxk poꞌo es nyajpʉdʉꞌkʉm
    ja pʉjtaꞌaky.” Per ʉjts miits nꞌanma̱a̱ydyʉp: “¡Ixtʉ kam! Tʉ pʉjtaꞌaky tyʉtsnʉ
    es tʉ tpa̱a̱ty ja tiempʉ es pyʉdʉꞌʉgʉt.”'
  tzj-NT: Ja nebij ixix c'a chi quiji' ic' nelto wi' ja cosecha, nixche'e. Pro anin
    nbij chewe, que'etz'ata' mpe' ja winak le' epenak, eje'e' e cani' jule' tijco'm
    ja k'en chic, utz chic nba̱n cosechar.
  tdt-tdt: Baibain imi dehan, ‘Fulan haat tan, tempu silu batar.’ Hau hatete ba imi,
    loke matan hodi haree ema sira nebee mai nee. Sira hanesan batar iha toos nebee
    maran ona, prontu atu silu.
  ron-BTF: 'Nu spuneți voi: Mai sunt încă patru luni și vine secerișul? Iată, vă spun:
    Ridicați-vă ochii și priviți câmpiile, pentru că sunt albe, gata pentru seceriș.'
  eng-WEBP: Don’t you say, ‘There are yet four months until the harvest’? Behold,
    I tell you, lift up your eyes and look at the fields, that they are white for
    harvest already.
  eng-FBV: Don't you have a saying, ‘four more months until harvest?’ Open your eyes
    and look around! The crops in the fields are ripe, ready for harvest.
  nld-1939: 'Zegt gij niet: Nog vier maanden, en dan komt de oogst? Zie, Ik zeg u:
    Slaat uw ogen op, en kijkt naar de velden; ze staan reeds wit voor de oogst.'
  bwo-bwo: It ‹Haniyak awd shasho orere, maniye hakone maay k'ees'o b́bodeti› etirutosha?
    Taamó ‹Aab kaaw de'er mááykatswots k'es'osh bobodtsok'o s'iilere› etirwe itsha.
  nch-BL: Anquiijtohuaj polihui nahui metzti para pixquisti. Pero xiquitaca ama ne
    miyaqui masehualme cati hualahuij. Nimechilhuía, inijuanti itztoque quej se pixquisti
    cati ya cualtitoc. Sinta tiquinpalehuise nechneltocase, inijuanti quena, nechneltocase.
  quc-TNT: 'Ri ix quibij: “Craj na quiejeb ic'' ri cosecha.” Ri in c''ut quinbij chiwe:
    Chica''yej tak ri tico''n, e chaki''j chi c''ut, e utz chic che ri cosecha.'
  tfr-NTPO: Pjãy tjl̈ẽ ga “Kjwe mogl̈o pkëng (4) obi ga dwl̈a bo shjiye” l̈ëmi. Gueniyo
    l̈ër bomi kong ga nopga tek tjeng kjwe ĩzĩa. Nopga koshëy Sbö tjl̈õkwo kjrë ame,
    tek l̈öng Sbö tjl̈õkwo kjrë eniwa tjok wl̈o.
  kaq-NT: ¿Chosco hoxne hihquish pari ta banabo tsinquiti siri sca jatihiqui hih man
