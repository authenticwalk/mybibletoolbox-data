    Me-ama mʉthaspi jolaliajwa malisi pachaem, ja-aech japi jiw’ —an xan —na-aech
    Jesús xanalliajwa.'
  hla-hla: “Alimiu e poiemiu, ‘A tohats — tsihau patu ba kannou te tangoho nou.’ Na
    lia e hatei rago limiu, a kannou te tangohona e here nei a katun a para te katsin
    hamana uar i tar. Alimiu go tara sei uam tara man kui. Nori i tangoho hakapa.
  mav-NT: Uiwy­ria'in mio tã ewei'e eiwo­'ope. Meiũran 4 ewaty hawyi ti aru aimikoi
