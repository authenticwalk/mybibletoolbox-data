  gfk-H: Ma Iesu balik ga tangai tana, “Ing bia pa muat na nas ira dadas na hakilang
    ma ira tamat na gingilaan na kinarup pa muat na nurnur at.”
  viv-viv: Tu Yesu gigahena gigayo, “KaꞋi keke nimaku ana iyaꞋiyaya ganafaisewani
    be ganaveyaulowogimi amine o, kadu keke wanavetumaganeku.”
  yao-yao: Che Yesu ŵansalile, “Ŵanyamwe ngankwakulupilila Akunnungu pangaiwona imanyisyo
    ni yakusimonjeka!”
  tgp-tgp: Iesu mo verea isan tamlohi tavera atu mara, “Kamim tamlohi, i pa sopo te
    nomim rasua vara ha sopo hite na matamata tavera peresi na hina mar̃urahi!”
  auc-NT: Itota tömengä ingante, —Botö, Acæmïnimpa, ante bamönengæ̈ cæbo ate wæmïni
    inte mïnitö mänïnö beyænque botö ïmo pönëmïni awædö.
  kbc-NT: Odaa meeteta Jesus, “Idoka adadiwaɡ̶atitiwaji niɡ̶ina manati niɡ̶inoa ɡ̶odoxiceɡ̶etedi
    libinienaɡ̶a aniniokiniwateda Aneotedoɡ̶oji me yakadi meote”.
  bmh-bmh: Yesus nug duailel daremen awareun, “Ag, oiagab petak i anemen duailel.
    Ag gugenag beu beu uligaimai, ziwas go tutak agal oiagab petak anemen.”
  ctu-BL: 'Jesús tsi'' sube: Mi ma''anic mi la'' q''uel i yejtal c p''ʌtʌlel, ma''anic
    mi caj la'' ñop, che''en.'
  meq-meq: 'Yesu a gwaɗay: «Nəkurom na, taɗə na ge masuwayaŋ eye bay na, ka dzalumeye
    ha bay na, kəkay?»'
  noa-H: Pari magbaawai Jesuu hirig, —Pãrau chan pãach daúacha hag na hõrau nem hooba
    haajem wau nʌm hoobam haigjã Hẽwandam jua t'eeg mʌ gaai sim hʌ̈k'aba sĩerrjëemgui
    hajim.
  alp-NT: Yesuse Iombe, “Imi hlaleke loko Aure batuke kena imi selu tanda herane rebe
    Au onoule.”
  san-VEL: tadaa yii"surakathayad aa"scaryya.m karmma citra.m cihna.m ca na d.r.s.taa
    yuuya.m na pratye.syatha|
  kbq-kbq: Anage higeno Jisasi'a asmino, Avame'zane kaguvaza hanuazana ketetage'za,
    tamagra tamentintia hugahazo!
  kbh-kbh: 'As Jesús tbojaniyana: —Ts̈ëngaftanga, Bëngbe Bëtsabe obenana jinÿanÿiyama
    bëts soyënga ats̈e jamama ndoñe s̈monjinÿëse, áts̈beñe ndocna te ntsos̈buáchiyana
    ca.'
  ron-LSB: 'Isus i-a zis: “Dacă nu vei vedea semne și minuni, nu vei crede nicidecum”.'
  pon-pon: 'Iejuj ap kotin majani on i: Ma komail jo kilan kilel o manaman akan komail
    jota pan pojon.'
  nhe-BL: 'Huan Jesús quiilhui: ―¿Monequi ajachica nijchihuas tlanescayotl huan chicahualnescayotl
    para huelis innechneltocase ajqueya na?'
  sps-sps: Jisas tsue to tsunia, “A sikia ta isen tsumi te faaman non onot non te
    tagei finy romin kan karap ana fo binun saar iny faatok.”
  wnc-wnc: Iniwan ngana yake anzing inikut, “Ginu duya takngatu takngatu dua kakengu
    Anututa gatangaman pasinggat takngae siakan ngang dua natapning,” ngang inikut.
  bus-bus: 'Ben Yesu bènɛ: Tó èe kɛ a dabuyãnↄ kↄ̃n yãbↄnsaɛnↄ è baasiro, é ma náanɛ
    kɛro.'
  gub-BL: Erezeruzar herehe xo purumupytuhegatu kar haw hexak mehe zo ne, i'i izupe.
  imo-imo: Aku nimu ungu pilipelie Jisasini yundo nimbei, “Ulu enge nili te naa kanokoliope
    na ipuki naa tinge ltemo,” nimu.
  boj-boj: Onaqa Yesus na tamo di minjej, “Niŋgi ijo maŋwa bei nuŋgo ŋamdamu na unqasai
    di niŋgi e qa nuŋgo areqalo siŋgilatqasai.”
  eng-DRA: 'Jesus therefore said to him: Unless you see signs and wonders, you believe
    not.'
  knf-knf: 'Kë Yeŧu aşë ji na a : « Woli naanwin mlagre na iko iñoŋarënaan naanji
    nafiyaarën. »'
  san-KHM: តទា យីឝុរកថយទ៑ អាឝ្ចយ៌្យំ កម៌្ម ចិត្រំ ចិហ្នំ ច ន ទ្ឫឞ្ដា យូយំ ន ប្រត្យេឞ្យថ។
  arn-NT: 'Jesus llowdungueyew: —Eymün feyentukelaymün, penoyüm kiñe ngünel dungu
    ka kiñe afmatufal dungu.'
  zas-NT: 'Abiꞌ rëb Jesús lojman: ―Lëjt, bal id zuguiaadi xhie ree sen o milagr ree,
    ad zaliladxtidi.'
  ken-NT: Yesu aghati mǔngo wu bɛ, “Bǎpú ka mɛnoko mɛ mbák bǎbhɨ́kɨ́ ghɔ́ bɛrɨŋɨ́
    maknkay.”
