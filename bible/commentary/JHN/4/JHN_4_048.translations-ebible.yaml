verse: JHN.004.048
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “La isiviale di vikoe vaveve moaga vage bae
    di hoto evisi mave.”
  okv-H: Iesu na ke einge ena, “Umo teho na ke be mane asoa te vasiri te ari neite
    neite avo kihi kesi uje ere oete?” ainge enu,
  tbo-tbo: Yesu lawana i paliweleya i pa, ‘Ega kikina iyai gehouna uyahimiyei ita
    witumaganeu, ma u bagibagi wipoyahi o galehi ma apoma o kawamoineu.’
  mal-C: യേശു അപ്പോൾ, “അടയാളങ്ങളും അത്ഭുതങ്ങളും കണ്ടിട്ടല്ലാതെ നിങ്ങൾ ഒരിക്കലും വിശ്വസിക്കുകയില്ല.”
    എന്നു പറഞ്ഞു.
  grc-SR: Εἶπεν οὖν ὁ Ἰησοῦς πρὸς αὐτόν, Ἐὰν μὴ σημεῖα καὶ τέρατα ἴδητε, οὐ μὴ πιστεύσητε.
  bgc-bgc: यीशु नै उस ताहीं कह्या, “जिब ताहीं थम चमत्कार अर अचम्भे के काम कोनी देखदे
    जद ताहीं कदे भी बिश्वास कोनी करोगे।”
  khz-khz: Iesu na evaikilaato, netiwato, “Gomi vegailia irau vagira e vevega-kali
    kalara ati pio gitara, ati pio vega-taunataunaku.”
  deu-TKW: 'Da sprach Jesus zu ihm: wenn ihr nicht Zeichen und Wunder sehet, möget
    ihr nicht glauben.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lëꞌ: ―Cutu caꞌ tséjlëꞌliꞌ chquiꞌ cutu gléꞌiliꞌ le nacgac
    bëꞌ len yuguꞌ yöl‑laꞌ huac gunaꞌ.'
  lin-lin: 'Yesu alobaki na ye : — Boni, bokondima kaka soki bomoni bilembo mpe bikamwa ?'
  hns-NT: 'Tab Jiesoe bolies: „Djab talak toelog tjienha aur barka kaam na dekhiehe,
    tab talak toelog bieswaas na mangiehe kare.”'
  noa-E: Pari magbaawai Jesuu irig, —Pãrau chan pãach daúacha ag na õrau nem ooba
    aajem wau nʉm oobam aigjã Ẽwandam jua theeg mʉ gaai sim ʉ̈khaba sĩerrjëemgui ajim.
  eng-EMTV: Then Jesus said to him, “Unless you people see signs and wonders, you
    will by no means believe.”
  mib-NT: 'Te ni cahān Jesús jiín de: Núu tú coto ró jniñu jéhnu jeē náā ni rō sáha,
    te ma candíje cuɨtɨ rō jijnáhan ró, áchí yá.'
  lif-NT2: ये़सुरे़ खे़न् सुहाङ्‌युक्‍पे़न्‌मे़त्तु, “खिनिॽ मिक्‍सेःन् नु निङ्‌वाॽ
    के़माबा याःम्‍बक्‍हाॽ मे़न्‍निए थारिक् आप्‍फाल्‍ले़आङ् नसाःन् के़न्‍जोगुम्‍मिन्‍लो॥”
  xnj-xnj: Yesu akamjovela, “Nyenye changalola ulangisu na gachinamtiti katu mwisadika
    lepi!”
  mmx-mmx: Iesu ga lok tin, “Kopmen tara atnimi noxo nunu se do mina ven lempanga
    sangsangu.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Mitsun camina ''ën, uni itsin ''acëma ñu ''aiashi
    istisa tanin. ''Ën usa ñu ''acëbëtanma camina, ëx cana asérabi Nucën Papa Diosnuaxa
    uá a ''ai quixun sinántisama tanin.'
  tee-NT: 'Ju acsnich ju Jesús juni: ―Jantu tavanan lai lac''a''iyat''it ni jantu
    lakts''inat''it tu''u'' ixpulaca''ican chai ju tu''u'' lhamak''an.'
  eng-LSV: Jesus then said to him, “If you may not see signs and wonders, you will
    not believe.”
  cak-NT: 'Ri Jesús xu''ij che ri rusamajel ri rey: Xa manak ta nitzu'' ri milagros
    ri nin-en ren, manak ta yininimaj. Xa man ta nitzu'' riq''uin ri milagros chi
    can ja ri Dios ri takayon-pe wichi, man ta yininimaj chuka''.'
  pah-NT: 'Igwete Jesus''ga ei: —Hepiage''ymame ahemonhimomby''aheteva''ea po pe ndapejikogi
    tuhẽ ji rehe, ei ga ga pe.'
  sja-NT: 'Mãga ũrik''ãri, Jesupa mãgaji: —Parãpa unuda-e pɨrã mɨa ooru ne-inaa eperãarãpa
    p''oyaa oodak''aa ãchi juadoopa, mɨde ijãadak''aa pait''eeda aji.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Ka ta ngha a kaghuni ta mazəmzəm nda skwa ndərmimay
    wu ná, zlgha a kaghuni kay tama wa!» kaʼa.'
  glk-glk: 'عیسی اونه بوگفته: «تا معجزات و چیزأنه عجیب نیدینید، ایمأن نأوریدی!»'
  mks-NT: 'Tá na̱ndihi já na̱cachi Jesús já xi̱hi̱n dá: —Ndúsa̱ caja i̱ ña̱ náhnu
    xi̱hín ña̱ xitúhún nu̱ ndo̱ já cuu candúsa ndó ye̱he̱ á tá co̱ó ta co̱ cúni̱ ndó
    candúsa ndó ye̱he̱ —na̱cachi Jesús.'
  gfk-S: Ma ne Jisas balik ga tange tana, “Ing be pa mu nale nes ira dades na hakilang
    ma ira tamat na gingilaan na kinarup pa mu nale nurnur iat.”
  bmu-bmu: Qesim waŋgiiga kewö jii mörök, “Iŋini ni öne qahö möt narim niŋgimeaŋgö
    dop akzei, mi qahö dop kölja. Nöŋön aŋgöletot aiwesök membi ekagun mönö amqeba
    ni möt narim niŋgiba uruŋini meleŋbeak.”
  dgz-dgz: Iesu anega dien, “Ne yo nega paua ugup ugup tapena yawaneget anuyan taiwanin?
    Yo ya tapenawa e ya anu tumat nimanegai.”
  eng-GNV: Then saide Iesus vnto him, Except ye see signes and wonders, ye will not
    beleeue.
  zaa-NT: 'Làniana ra tè Jesús na: Canchu bihua ilá''ni le ca milagro o biỹa prueba
    de la''huacca nu dacca'' iquíla''ní latsi'' le nna, entonces bihua tsíalatsi''
    le.'
  eng-WEBSTER: Then said Jesus to him, Except ye see signs and wonders, ye will not
    believe.
  guh-guh: 'Nexata Jesús jumaitsi bajaraponëjavabelia: —Paxamë cajena apo panejumecovënëtsimë.
    Matapania itsa pataneme ayaicuene Dioso pesaëta taexanaejava, jivi apo pexanaecapanepaejava,
    panejumecovënëtsianame, jai Jesús.'
  bon-bon: Yeesu teebine jejige, “Weene liba ciitaca mule piiyepu kokre mule bine
    lica jääpänimuye, weene ätrunga lica birige.”
  nhw-BL: 'Huan Jesús quiilhui: ―¿Monequi tlatoctzitzi nijchihuas tlanextilijcayotl
    huan huejhueyi tlamantli para antechneltocase ajqueya na?'
  swh-ONEN: Yesu akamwambia, “Ninyi watu msipoona ishara na miujiza kamwe hamtaamini.”
  wbi-wbi: UYesu akamwamula akati, “Umue namunganyitike kisila kufyagha ifivalilo
    ni fidegho.
  bba-bba: Yerɑ Yesu nùn sɔ̃ɔwɑ u nɛɛ, mɑ n kun mɔ bɛɛ i yĩreru wɑ kɑ sɔm mɑɑmɑɑkiɡinu,
    i ǹ nɑɑnɛ dokemɔ.
  eng-KJVCPB: Then said Jesus unto him, Except ye see signs and wonders, ye will not
    believe.
  kgk-NT: 'Upe-ma ramo he''i íxupe Hesu: —Ndaxe rerovia mo''ãi nde xe rembiapo erehexa
    e''ỹ reheve. Heroviapyrã-rupi xe rembiapo ramo, jahexa e''ỹ va''e ajapo ramo ae,
    xe rerovia va''erã, he''i mburuvixa-pe.'
  waj-waj: 'tuduu rikioo Yisuuva inna tunoo: Fai ngia mmuakiaaya hama mmoori ari vookara
    ari vookaraivaa teeda hama ngia niiyara kutaavaivee kiaaravaivee,'
  cpy-cpy: 'Ari ikantanaki Jesús: “¿Iitaka kaari pikemijanantana eerokapaeni? Pikowa-perotzi
    noñaayimiro kaari piñaa-piintzi, pikowa-jaantzi notajonka-wentante.”'
  ekk-PKP: „Kui te ei näe tunnustähti ja imetegusid, siis te ei usu mind,“ ütles Jeesus.
  mpx-mpx: Yeisu i baek elana i ba, “Ebo nige ginol yawiyawi ge abanuwa ahi nuku kikite,
    he nige nuku aabulilek.”
  wbp-wbp: Ngula-jangkaju, Jijajilkirla muntuku-jarrinjarla wangkaja, “Nyurrurlarlu
    yapangku, kajilpankujulu nyangkarla Kaatu-kurlangu-kurlu yartarnarri-kirli warrki-jarrinja-kurra,
    ngulaju kajikankujulu wala nyinami. Kala kuja-wangurlaju, lawa!”
  luo-luo: Yesu nowachone niya, “Angʼeyo ni ka ok uneno honni gi ranyisi, to ok ubi
    yie.”
  nhe-NT: 'Huan Jesús quiilhui: ―¿Monequi ajachica nijchihuas tlanescayotl huan chicahualnescayotl
    para huelis innechneltocase ajqueya na?'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܐܸܢ ܠܵܐ ܚܵܙܹܝܬܘܿܢ ܢܝܼܫܲܢܩܹ̈ܐ ܘܕܘܼܡܵܪܹ̈ܐ ܠܹܐ ܗܲܡܸܢܝܼܬܘܿܢ.“'
  esk-NT: Jesus-ŋum nipliutiniġaa, “Nalliqsiunniiñ tarra ukpiqsriyumiñaipiaqtuq, qiñiġaluaqani
    kamanaqtuaniglu savaanik quviqnaqtuaniglu.”
  msb-msb: Tapos ginhunga siya ni Jesus, “Nano, dili kamo magaturuod sa akon kun dili
    kamo nakakita sin mga tanda kag mga milagro?”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Tsa¹héh²hning jǿg³ quieg¹ jní² chi²júh² tsa¹jáih²hning
    juu¹² juøh¹² quianh¹³ hi² gøg² ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ତମେ କାବା ଅଇଜିବାଟା ଆରି କେବେ ନ ଅଇଲା ପାରା କାମର୍‌ ଚିନ୍‌ମନ୍‌
    ନ ଦେକ୍‌ଲେ କେବେ ମିସା ମକେ ବିସ୍‌ବାସ୍‌ ନ କରାସ୍‌ ।”
  meu-meu: Iesu eto, Umui na toa bona hoa karadia basio ita, umui na basio kamonai.
  yva-NT: Yesus po raura nanto vatano pemerinta umaso ai pare, “Kawasae weapamo Syo
    wasaen damu wapa anave mamai dainy! Wapare wapo anapaporainye raeno wasamije rai,
    wea umba wapanave. Weramu Syo wasaen wapanave Rinai tugaive rainy.”
  dgc-dgc: Ey kinagi ni Jesus diya, a “Ewan kam méniwala a talaga, éng éwan moy pa
    meta i kataka-taka a gimet.”
  zpm-NT: 'Dzigo rëbchaa Jesús lo me: ―¿Pe haxta gaṉ to dzigo guṉ naa milagr, dzigoraa
    gliladz to naa?'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwya. Krawame rma haxa rohona menyatxow
    hamà, kekon hatà. Rahoxetà hutwamohsotho yonyhera ro rma haka, rohona xenyhera
    roro rma manatxow hamà, kekon hatà.
  sim-sim: Karem or mbarik ormu mbara, �Os mbele las ma undahi ambun a una ambu nahi,
    mbeek anin hishiowekwa ambu jir.�
  npi-ULB: तब येशूले तिनलाई भन्‍नुभयो, “चिह्न‍हरू र आश्‍चर्यकर्महरू नदेखेसम्‍म तिमीहरूले
    विश्‍वास गर्नेछैनौ ।”
  cgc-cgc: Ambal Jesus, “Man-o tak kyo na mga taga-Galilea gusto nyo gid na makita
    mga katingalaan na buat ko? Bisan dili nyo makita mga katingalaan na pamatuod
    daw kino a, magtuo kaw inta ki yaken.”
  tim-tim: Akto Yesuŋe hin magaŋep, “Woe, yeŋe kulem me wan me wan ekbiâ dâtŋe akmap
    aregât ukenŋe nâŋgâmai. Dâ ekmâ âmâ biwiyeŋe nâŋgâlân bo katmai.” dâep.
  yor-yor: Nígbà náà ni Jesu wí fún un pé, “Bí kò ṣe pé ẹ̀yin bá rí àmì àti iṣẹ́ ìyanu,
    ẹ̀yin kì yóò gbàgbọ́ láé.”
  wos-wos: Wungi wandéka dé Jisas wa, “Guni hanja xéhafi yangun hambuk jémba yawuka
    xéta guni wunika jémba saréké, o yingi maki dé?”
  emp-NTPO: 'Jesuba idjía jarasia: –Bãrãba ne ununacada ununaẽ́bʌrʌ mʌ̃a jara b̶ʌra
    ĩjãnaẽ́a.–'
  eng-F35: So Jesus said to him, “Unless you people see signs and wonders you will
    not believe!”
  ind-ind: Tetapi Yesus berkata kepada pejabat itu dan semua orang yang ada di situ,
    “Orang-orang di sini tidak mau percaya kepada-Ku kalau belum melihat keajaiban-keajaiban.”
  pes-OPCB: 'عیسی پرسید: «آیا تا معجزات بسیار نبینید، ایمان نخواهید آورد؟»'
  mpt-mpt: Yesuse naka ele bainobo galino naatemano genea e naka ele baabanea Ibo
    okok sumo mo watemin blim keib mole ibo ne mo bainobo getnenomabibbabo ge baabasea
  ssx-ssx: Yesuma꞉ mo hali pa꞉ta꞉ alota꞉ Ikana꞉ma꞉ hau tieke ipula꞉eki handolo homeke
    pa hone tulaasememe leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, iŋɛ i ci yɑ dɑsi nɑɑnɛ ɑjɔ kɑ̃mɑ ŋɑ bii kù jɛ ì yɛ
    nyindɑ do mɑɑmɑɑke ɡɔ ŋɑ sisi.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ; “ଚିନା ଆରି ଇରିଆତୁଗ୍ ସ୍ଲେ ସାପା ପେକେଲା ପେଇଂ ଅଃନା
    ଡିଙ୍ଗ୍ ବିସ୍‌ବାସ୍ ପେଡିଙ୍ଗ୍ ଣ୍ତୁ ।”
  gof-RNT: Yesuusi shuumakko, “Xoossay oothiya malaatatanne oorathabata be7onna de7ishe
    hintte ubbarakka ammanekketa” yaagis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିକିୟାଏ, “ଆପେ ଚିହ୍ନାଁ ଆଡଃ ଆକ୍‌ଦାନ୍ଦାଅ କାମି କାପେ ନେଲେରେଦ କାପେ
    ବିଶ୍ୱାସେଆ ।”
  gah-gah: Negénegeka lokago, Izesú nene lekeza lu avevezaha la avevezaha nougo, ánigiake
    gakóne gili aliaká niahe.
  lcm-lcm: Na Iesu kala antok ia, “Nami, man parik mipa arai ani keve akanangai ve
    keve avibisan i vilvil ataping, parik mipa lomlomon.”
  aer-aer: Jesus akenhe ikwere angkerlenge, “Arrantherre kwenhe ayenge arratye awetyakenhe
    nhenge ayenge angkerlenge, arrantherre ayenge warele itelareme nhenge arrantherre
    ayenge arekenge nhenge the arne mwerrantye akngerre ilyernpenye mpwarerlenge.”
  qvc-NT: 'Chaymi Jisusqa payta nirqan: —Mana rikashpa siñakunata, milagrukunataqam,
    mana kriyiqllapachu ringi, nishpa.'
  tgl-ULB: At sinabi ni Jesus sa kaniya, “Maliban na inyong makita ang mga tanda at
    mga kahanga-hangang mga gawa, hindi kayo maniniwala.”
  cbs-NT: 'Jesúsun yuikin: —Matunan, jawen unanmati dami atimaska en akai uianma man
    ea daki ikunwanbumaki— aka'
  xtm-NTPP: 'Te Jesús ma, ni ndakone''e ya: ―‍Ndijin, masu ka kandija ni, nú masu
    jin kuni ni seña ji''in milagru ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannengela, “Pangibona iingi yi ikobo nu gukuomongwa miaminije!”
  bao-NT: 'To biro cʉ̃re cʉ̃ ca ĩiro: —Ca bii ĩñorijere, ca ĩa ñaaña manirije tii
    jeeñoriquere, mʉja ca ĩatijata, mʉja tʉo nʉnʉjeeti mʉja —cʉ̃re ĩiwi Jesús.'
  san-ORI: ତଦା ଯୀଶୁରକଥଯଦ୍ ଆଶ୍ଚର୍ୟ୍ୟଂ କର୍ମ୍ମ ଚିତ୍ରଂ ଚିହ୍ନଂ ଚ ନ ଦୃଷ୍ଟା ଯୂଯଂ ନ ପ୍ରତ୍ୟେଷ୍ୟଥ|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Icona sitiül ngo mejawan ateócan ngome apmeyariün
    sandeac ―aj.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱na̱: ―Nu̱''mø ngue hi̱ngdi̱ nnu̱hʉ yø milagro dí øt''ä,
    ya hi̱ngui̱ ''yɛ̱c''ɛ̱i̱ga̱hʉ.'
  nop-nop: Unduŋ ninadiguk kaŋ Jesudibo niŋguk, “Hidi adi nadisukiliti tifit tifit
    mu tiiŋ. Adi nemek kudi folooŋ u dauhikdigoŋ kaŋ medene nadisukilitinamiiŋ.”
  obo-NT: Kahin Disas kandin to, “Gali kow ra moho od pomakoy kod pokokita kow to
    mokososoobbun pinuungan.”
  cak-ENT: 'C''ateri'' ri Jesús xbij c''a chin ri rusamajel ri rey: Man ta nitz''et
    rix ri milagros ri ninbün yin, xa man nquinitakej tüj. Y chuka'' si man ta nk''alajin
    riq''uin ri milagros que ja ri Dios ri takayon-pe vichin, xa man tüj chuka'' nquinitakej.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤛᤢᤜᤠᤱᤕᤢᤰᤐᤧᤴ ᤔᤧᤳᤋᤢ. “ᤂᤡᤏᤡ᤹ ᤔᤡᤰᤛᤣ᤺ᤴ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹
    ᤔᤧᤴᤏᤡᤀᤣ ᤌᤠᤖᤡᤰ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤏᤛᤠ᤺ᤴ ᤁᤧᤴᤈᤥᤃᤢᤶᤔᤡᤴᤗᤥ॥”
  mie-NT: 'De nī ncāhān yā jíín dē: Tú mā cūní nú ndá tiñu ñáhnú jā sāhvi inī nū sāhá,
    de mā cándíja cuitī ndá nú, ncachī yā.'
  san-TIB: ཏདཱ ཡཱིཤུརཀཐཡད྄ ཨཱཤྩཪྻྱཾ ཀརྨྨ ཙིཏྲཾ ཙིཧྣཾ ཙ ན དྲྀཥྚཱ ཡཱུཡཾ ན པྲཏྱེཥྱཐ།
  qve-NT: 'Chaymi Jesusqa niran: —Qankunaqa manan Diospiqa creewaqchishchu, sichus
    hatun milagrokunata, hinallataq Diosmanta señalkunata mana rikuspaqa, nispa.'
  pao-NT: Soo Te Pabe'e mee oo netamma, “Mu gisoo tunaka'oedyukute. Mu ka nanabesa
    e pooha manepu poonnese suu'mu oo naka'oedyukukwu.”
  cbu-NT: 'Isussha: ¿Mayaamsha siy Galileyshuchis tayaspataki anoo nda mangoonaksa?
    Ndunparee Apanllee wizpuririni yámandakuri, siy nuwaa nda mangoonaksa. K''keetsi
    nda kis mazinaksawa, tárangiya.'
  usa-usa: 'maaráá Îtuma tiráiye: “paá kéqokeq-awaameqa íaonareq keráwáqá tirummá
    íaminoe.” téna Îtuma tiráiye.'
