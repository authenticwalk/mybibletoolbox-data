verse: JHN.004.001
translations:
  kpx-kpx: Balisia ataeau evige Iesuu ata moaga malevei babatisogeveale keu Dioni
    evihanu.
  okv-H: Eto embo isapamane Iesu ambo ambo uo bapataito eo John ta ambotani dembena
    avo Pharisee embomeni na ingia
  tbo-tbo: Palisi lawahi Yesu tuwegana hi nonoli naka Yesu a bapatisogei lawa hi maga
    duma hi wootagoya, ma Yoni ega hita maga.
  mal-C: യേശു യോഹന്നാനെക്കാൾ അധികം ശിഷ്യന്മാരെ ചേർത്തു സ്നാനം കഴിപ്പിക്കുന്നു എന്ന്
    പരീശന്മാർ കേട്ടു—
  grc-SR: Ὡς οὖν ἔγνω ⸂ὁ κύριος⸃ ὅτι ἤκουσαν οἱ Φαρισαῖοι ὅτι Ἰησοῦς πλείονας μαθητὰς
    ποιεῖ καὶ βαπτίζει ἢ Ἰωάννης—
  bgc-bgc: फेर जिब यीशु नै बेरा पाट्या के फरीसियाँ नै सुण्या सै के यीशु यूहन्ना तै
    घणे चेल्लें बणावै सै अर उननै बपतिस्मा देवै सै।
  khz-khz: Parisea talimara warau gekamonagito, Iesu na talima vogo egapirato, gena
    melo ai evega-agorato e ebapatisorato, Ioane ati vogo egapirato.
  deu-TKW: Wie nun der Herr inne ward, daß die Pharisäer gehört hatten, daß Jesus
    mehr Jünger gewinne und taufe als Johannes
  zsr-NT: Gulayönnëꞌ bönniꞌ gdauꞌ fariseo ca naꞌ daꞌgac Jesús zianr bunách ca daꞌgac
    Juan, atiꞌ ruquilëꞌ caꞌ nis zianr bunách ca ruquilëꞌ nis Juan.
  lin-lin: Yesu ayokaki ete Bafarizeo bazwi sango oyo ezali koloba ete akomi na bayekoli
    ebele koleka Yoane mpe azali kobatisa bato mingi koleka Yoane.
  hns-NT: Fariesie logan soenies raha kie Jiesoe Johaanas se djaada manai logan ke
    tjela banaaike dopoe karat raha. Jiesoe na dopoe karat raha, bakie okar tjela
    logan. Djab oe djaan gail kie Fariesie log soen leis hai tab oe Joedea se Gaalielea
    diehaat me lautke djaai lagal.
  noa-E: Mag Juan chi õor pör choomie dakha maach Pör Jesujã sĩerr aawai fariseonaanau
    khaug athajierram, Juan aar maju khãai ʉ̈rcha Jesús ẽudeeta õor pos aadëphʉm.
    Mag nʉm dʉ̈i ĩchab khaug athajierram, Juan aram khãyaujã ʉ̈rcha Jesuugta õrau
    amach pör choopi nʉm.
  eng-EMTV: Therefore, when the Lord knew that the Pharisees had heard that Jesus
    was making and was baptizing more disciples than John
  mib-NT: Te tēe grupo fariseo, ni canihīn de jnūhun jeē iyó cuéhē gā tēe cáscuáha
    jíín Jesús vēsú jiín Juan, jiín jéē cuehē gā ñayuu scuándute ya vēsú Juan.
  lif-NT2: ये़सुरे़ युहुन्‍नाःन्‍नुःल्‍ले़आङ् यरिक् हुॽसाम्‍बाहाॽ चोगुसिआङ् बप्‍तिस्‍मा
    पिरुसिर याक् के़लॽबा पाःन्‍निन् फरिसिहाॽरे़ मे़घे़प्‍सु॥
  xnj-xnj: Vafalisayu vayuwini kuvya Yesu avi mukupata vawuliwa vamahele na kuvabatiza
    kuliku Yohani.
  mmx-mmx: Lubung Parisi diga ronga i do limixin solo diga mumu asu ne Iesu la ni
    ga sep susu di la kopmen bok ba timixin solo diga mumu asu ne Jon.
  cbr-NT: Fariseo unicaman ca —Juanën 'unánmicë unicama 'itsaribi 'aínbi ca Jesusan
    'unánmianan nashimicë unicamaxira 'aisamaira 'icë —quixuan ñuicania cuacëxa.
  tee-NT: Ju Jesús machakxa ni ixtamack'alhak'asmatnantach ju fariseonin ni ixlacnoncanch
    ni palai lhu ixlapanacni ju Jesús chai palai lhu ix'amakpaxanan ju yuchi. Palai
    jantu ju Xivan.
  eng-LSV: When therefore the LORD knew that the Pharisees heard that Jesus makes
    and immerses more disciples than John,
  cak-NT: Ri achi'a' fariseos quic'oxan chi ri Jesús yeru'on bautizar más winak y
    más je q'uiy ri yetzekleben richi, que chiquiwech ri winak ri ye'an bautizar y
    ri yetzekleben richi ri Juan Bautista. Y ri Ajaf Jesús xuna'ej ronojel re'.
  pah-NT: 'Aerẽ Jesus''ga g̃wemimbo''ehara''g̃a nderohoi Judéiapeve''g̃a gwyra hugwi.
    A''ereki ga okwaha ojipe''g̃a nhi''ig̃a fariseus''g̃a pe. A''ereki g̃a e''iuhu
    fariseus''g̃a pe: —João''ga omongo ojipe''g̃a ojiheva''ero g̃a mobatizavo, ei
    g̃a. João''gareheve''g̃a hohe''i tehe reki Jesus''gareheve''g̃a nde''yjuhuro –
    kiroki g̃a Jesus''ga omobatizauhu, e''iuhu g̃a g̃a mombe''gwovo fariseus''g̃a
    pe.'
  sja-NT: Fariseorãpa ũrijida Jesupa Juan k'ãyaara k'õp'ãyoorãra p'e wã mãik'aapa
    eperãarã chok'araara poro choopachi.
  xed-xed: 'Ka snaŋtá la Farisa ta mnay kazlay: Mal mnduha ta sliʼi da maga batem
    da Yesu ka ya da Yuhwana kəʼa.'
  glk-glk: وختی عیسی بفهمسته کی فَریسیأن بیشنَوستیدی کی اون بیشتر از یحیی شاگردأن
    بساخته و اوشأنه تعمید دهه،
  mks-NT: Ta ndaja coo na̱ fariseo na̱canda̱a̱ ini na ña̱ cua̱ha̱ chága̱ ña̱yivi ndíco̱
    ja̱tá Jesús ta cua̱ha̱ chága̱ ña̱yivi jácandúta̱ Jesús a̱ ju̱ú ga̱ Juan.
  gfk-S: Io, ira Parisi di ga hadade be Jisas gate lamlamus haleng ma iga baptais
    ra haleng na bulu na harausur ta ing tane Jon.
  bmu-bmu: Jisösnöŋ mewö ambazip kusum eŋgiiga gwarekurupŋi aketka o melun mem eŋgiba
    mewö miaŋön Jon O-melun azi luhut ala malöhi, keu mi Farisi (Köna keugö kapaŋkölköl)
    yeŋgö kezapŋine gei mötket. Yeŋön mi mötkeri, buzup mi jiget sehiba Kembugö kezapŋe
    gei mörök.
  dgz-dgz: Ian Parisi nagirewa Iesu nop oit mega anune me waenapan wa upamuiwandin
    ge dup iamuiwandin arugataet ewap amuiwanumune, go Dion ewap amuine aruga uon.
  eng-GNV: Nowe when the Lord knew, how the Pharises had heard, that Iesus made and
    baptized moe disciples then Iohn,
  zaa-NT: Guteli bani Señor qui'ni ca fariséua nna chi bina cą qui'ni lèe nna adila
    iỹé ca discípulo quì'e chi ná ą'hua adila ca enne' runie bautizar tì'chula Juáan,
  eng-WEBSTER: When therefore the Lord knew that the Pharisees had heard that Jesus
    made and baptized more disciples than John,
  guh-guh: 'Fariseovi jumetane jivi pejumaitsijava: “Jesús baja pijajivi ayaibitsaëtoxaneto
    xainaponapona. Bautisabaponanua jivi ayaibitsaëto Juan matatoxenetsia,” pejaijava.'
  bon-bon: Parisea sigu biname cina itecijemige, egä Yeesu bucurage biname bine niiye
    ca jicisäjemige, Yoane nesae bine; cuta teeme abiberäja bägrä bucurage ge, Yoane
    me nesae ge.
  nhw-BL: Huan quema Jesús quicajqui para nopa fariseos ya quimatiyayaj para nelía
    momiyaquiliyayaj imomachtijcahua huan para tojuanti tiquincuaaltiyayaj más masehualme
    que Juan, huajca Jesús quisqui estado Judea.
  swh-ONEN: Mafarisayo wakasikia kwamba Yesu alikuwa anapata na kubatiza wanafunzi
    wengi zaidi kuliko Yohana,
  wbi-wbi: Lino aVafalisayi vakapulika imhola sa Yesu kuuti ikwofugha na kuuva na
    vavulanisivua vinga kukila uYohana umwofughi,
  bba-bba: Fɑlisibɑ bɑ nuɑ mɑ Yinni Yesu u bwɑ̃ɑbu wɑɑmɔ u bɑtɛmu mɔ̀ n Yohɑnu kere.
  eng-KJVCPB: When therefore the Lord knew how the Pharisees had heard that Jesus
    made and baptized more disciples than John,
  kgk-NT: 'Upe ramo omombe''u fariseu kwéry-pe: —Are-ma omoirũ heta João-pe. Ha ko''ánga
    katu hetave Hesu-rehe ojehesa rerovapa. Hesu-pe háma omoirũ heta. Omongarai-ma
    íxupe kwéry Hesu gwemimbo''erã, he''i omombe''u-vy. Upéa oikwaa-ma ramo, osẽ oho-vy
    Hesu Judéia yvy-gwi. Oho jevy Galiléia yvy-koty. Ha Hesu katu oporomongarai e''ỹ
    va''e. Hemimbo''e kwéry mante ae oporomongarai va''e.'
  waj-waj: Yisuuva gioonna kiaapuuya nnoori apuduu inna nnaagiai nuauyaano Yuvuaanaa
    nnaagiai nuau gioonna kiaapuuya yaataroo kuaivaa Farisaiya rikieeravai.
  cpy-cpy: 'Okanta paata riyotaki Jesús ikemaeyakini Inashitantaniri-paeni, ikanteetzi:
    “Tzimaki osheki riyotaani Jesús, romitsiryaataki osheki atziri, rawijanakiri Juan.”'
  ekk-PKP: Kui Jeesus mõistis, et variserid olid avastanud, et ta võidab poolehoidu
    ja ristib rohkem jüngreid kui Johannes
  mpx-mpx: Palisi wasa hi hago te Yeisu iyaka gamagalau hi gewi i ahel i patohago-agil
    ge i pababitaisol, inoke wana tohago iyaka Diyon wana tohago hi gewi lakel.
  wbp-wbp: Ngula-jangkaju, Paraji-paturluju jarulkulu purda-nyangu kujalpalurla Jijajiki
    nganta yapa panu-nyayirni turnu-jarrija puranjakungarnti manu papitaji-jarrinjakungarnti.
    Marnkurrpa-mipalpalurla nganta yanurnu Jaanukuju.
  luo-luo: Jo-Farisai nowinjo ni joma Yesu ne oseloko obedo jopuonjre, kendo obatiso
    ne ngʼeny moloyo jopuonjre Johana,
  nhe-NT: Huan teipa Jesús quisqui estado Judea pampa quicajqui para nopa fariseos
    quimatiyayaj para nelía momiyaquiliyayaj imomachtijcahua huan para tojuanti tiquincuaaltiyayaj
    más tlacame que Juan.
  aii-aii: ܟܲܕ ܝܕܝܼܥ ܠܹܗ ܝܼܫܘܿܥ ܕܫܡܝܼܥ ܠܗܘܿܢ ܦܪ̈ܝܼܫܹܐ ܕܗ̇ܘ ܒܸܥܒ݂ܵܕܵܐ ܝܗܘܵܘ ܬܲܠܡܝܼ̈ܕܹܐ
    ܘܡܲܥܡܘܼܕܹܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܝܘܿܚܲܢܵܢ،
  esk-NT: Pharisee-ŋuruat tusraaniqsut Jesus iñunnatluaqsiñipḷugu paptaaġitlukhuniḷu
    John-miñ
  msb-msb: Pakaarami ni Jesus na nabaritaan san mga Pariseo na mas damo siyaʼn nadadara
    kag nabubunyagan ki kan Juan,
  cpa-NT: Ca¹lø¹ŋi¹² dsa² fariseo hi² hiug¹² jín³ jue¹² dsa² ma²quianh¹³ Jesús cónh¹
    jín³ dsa² quianh¹³ Juan. Ca¹lø¹ŋi¹²dsa hi² ma²chiog¹² Jesús dsa² jue¹² jmøi².
  dso-dso: ଜଅନର୍‌ତେଇଅନି ଜିସୁକେ ଅଦିକ୍‌ ସିସ୍‌ ଅଇବାଟା ଆରି ଡୁବନ୍‌ ଦେବା କାତା ପାରୁସିମନ୍‌
    ସୁନ୍‌ଲାଇ ।
  meu-meu: Lohiabada vada e diba Farisea taudia vada e kamonai Iesu ese hutuma e abidia,
    ena hahediba ai e halaodia bona e bapatisodia, a Ioane be gadoidia mo e abidia.
  yva-NT: Vatano Parisi udaniv Yesus apa vatano po maugasya kuvuni mana rai muno utavondi
    Ai wanui rave Yohanes apa makivan.
  dgc-dgc: Nadid, du Pariseyo éy nabaheta de a bébinyagen kan ni Jesus i mas meadu
    a tolay kesira ni Juan. Sakay nabaheta de be a te mas meadu kan a tolay a nipasakup
    diya, kesira ni Juan.
  zpm-NT: Zeeṉe bieṉ Jesús laa zha farisé gocnaṉle ndalraa miech zienaḻ zhiwseed me,
    ni ndalraa miech ne quiachoobnis me lo Juan
  hix-NT: Txesus yokaytà yonytxatxownà hatà, Farysew komo. Thenyehra rma haxa natxow
    hamà, Txesusu nhananàhrà komo, noro naymomàthàyamo, ketxkon hatà, toto komo. Xowawu
    nhananàhrà komo yoho nyhe thenyehra natxow hamà, ketxkon hatà. Àro wyaro tawro
    yonytxatxownà hatà, Farysew komo.
  sim-sim: Farisi ondo li misiri Jisas man fak or tolofaleshirik ma musha orin tiyandari
    mak nari lir. Uhu ma musha mendek li naha Jonin tiyandari man tikriri lir.
  npi-ULB: अब जब यूहन्‍नाले भन्‍दा येशूले धेरै चेलाहरू बनाउँदै हुनुहुन्‍थ्‍यो र बप्‍तिस्‍मा
    दिँदै हुनुहुन्‍थ्‍यो भनी फरिसीहरूले सुने भन्‍ने उहाँले थाहा गर्नुभयो,
  cgc-cgc: Paglambay ta pila na mga adlaw, nlaman Jesus na nabalitaan ta mga Pariseo
    na mas tama iya na mga tinudluan kaysa ta mga tinudluan Juan daw mas tama na mga
    ittaw na nabautismuan din.
  tim-tim: Akto sop ain parisaio luâk âmâ hin nâŋgâyi, “Yesuŋe luâk âmbâle dondâ mem
    tuân katyegep. Haingât Yesugât kâmotŋande amâ Yohane tu puli luâk yâkgât kâmot
    ewangiyegep.” nâŋgâyi.
  yor-yor: Àwọn Farisi sì gbọ́ pé, Jesu ni, ó sì ń ṣe ìtẹ̀bọmi fún àwọn ọmọ-ẹ̀yìn
    púpọ̀ ju Johanu lọ.
  wos-wos: Wun nukwa du nawulak di wa, “Séfélak du takwa di Jisasna hundi jémba xéké.
    Xékéndaka dé Jisas Godna ximbu diré guré husanda. Wungi hurundéka déka jémba guré
    husandakwa du Jonéna jémbaré dé sarékéngwandé.” Wungi wata xékélakihambandi. Jisasna
    du male di Godna ximbu du takwaré guré husanda. Jisas diré guré husandahambandé.
    Jisasna jémbaka wungi wandaka di Farisi wun hundi xékéta buléndaka dé Jisas xéké.
  emp-NTPO: Maʌ̃ ewarid̶e pariseorãba ũrĩsid̶aa Jesuba Juaʌ̃ cãyãbara ẽberãrã zocãrãara
    erob̶ʌda idjab̶a borocue b̶ʌda. (
  eng-F35: Now when Jesus knew that the Pharisees had heard, “Jesus is making and
    baptizing more disciples than John”
  ind-ind: Yesus tahu orang Farisi sudah mendengar bahwa Dia mendapatkan dan membaptis
    lebih banyak pengikut daripada Yohanes, meskipun sebenarnya bukan Tuhan Yesus
    yang membaptis, tetapi kami murid-murid-Nya.
  pes-OPCB: وقتی عیسی فهمید که فریسی‌ها شنیده‌اند او بیشتر از یحیی مردم را تعمید می‌دهد
    و پیروان بیشتری یافته است
  mpt-mpt: Nakaia unangai baaniba Yone nakaia unangai aayo fuayebe otane naka homon
    unang homoni moniba Yesus esu unebiba aayo fuayebei homon aniba Yon emiei gaiseibobo
    geiba Felisiei wentiobo gesiba Yesuse wentenea e bobol temo funanea Ne Yudia betano
    deibonia imin monia Galili unano ge funasebe. (I aayo fuayebib otane Yesuse emalo
    aayo mo fuayemin blimobe. E okok aleyemin naka nita fuaye monsobobe.)
  ssx-ssx: Koto natena꞉ta꞉ mo hande Pa꞉tisi haliweki pa꞉ta꞉ pi dupa la꞉niaeyekeme.
    Yesuma꞉ disaipolo wanda꞉hali wopu meaata꞉ bapitaisi peao pita꞉la꞉ ekima꞉ Dionima꞉
    pita꞉la꞉ ekita꞉ wetepe yaasa꞉me laa la꞉niaeyekeme.
  mkl-mkl: Fɑrisi ŋɑ ɑ̀ ɡbɔ iyi Jesu wɑ bɑ mɔcɔ ŋɑ wɑ dɑsi ŋɑ inyi wɑ re Zɑ̃ɑ. Ammɑ
    kù jɛ Jesu tɑkɑɛi wɑ dɑsi inɛ ŋɑ inyiu, mɔcɔɛ ŋɑi ɑ̀ wɑɑ coo. Ajɔ nŋu ɡɔ Jesu
    í ɡbɔ iyi ɑ̀ wɑɑ fɔ bɛɛbɛ, ŋɔi í nɛ hɑi Zudee bɛ wɑ bɔ ilɛi Gɑlilee.
  gaq-gaq: ବାପ୍ତିଜକ ଜହନ୍‌ନେ ବାନ୍ ଜିସୁ ଜବର୍ ରେମୁଆଁଇଂକେ ସିସ୍ ଡିଙ୍ଗ୍‌ଡିଙ୍କେ ଆରି ଆମେଇଂକେ
    ଦିକ୍ୟା ବିଃ ଡିଙ୍ଗ୍‌କ୍ନେ କବର୍ ଫାରୁଶୀଇଂ ଅଁଆର୍କେ
  gof-RNT: Yesuusi Yohaannisayssafe dariya kaalleyssata baakko shiisheyssanne xammaqeyssa
    Farisaaweti si7idosona.
  unx-unx: ଫାରୁଶୀକ, ୟୀଶୁ ଯୋହାନ୍‌ ଏତେ ଆଦ୍‌କା ଚେଲାକେଦ୍‍ତେ ବାପ୍ତିସ୍ମାକତାନାଏ ମେନ୍ତେକ ଆୟୁମ୍‍କେଦା
    ନେଆଁଁ ୟୀଶୁ ଆଟ୍‌କାର୍‍କେଦାଏ ।
  gah-gah: 'Palisaio ve keza Izesukumú láa liki gelemó: Zoní nene vegenala zuha luguhakó
    kelémo moloko monó nagamí holokimiaká noimóza, Izesú nene vegená mukí kelémo moloake
    holokimiaká noive.'
  lcm-lcm: Iesu kalapo malangas ta ri Parisaio kitala longong asukang ke ta kalapo
    asing tauia na vap miang ani Ioanes na kilapo using ia.
  aer-aer: Nhenhe ikwerele ureke tyerrtye atningke anthurrele Jesus apayuthneme nhenge
    itnenhe akwele kwatyeke akwernetyeke. Re-arrpe kwenhe alakenhe mpwaretyakenhe;
    apententye akngerre ikwerenhe areyele-tetye tyerrtye areye kwatyeke akwerneme.
    Nhenge Pharisee arrpenhemele-arle angkerlenge aweke apententye akngerre Jesus-kenhe
    atningke-irrekenge, kenhe John-kenhe areye-arle akweke irrekenge. Itne renhe anteye
    mwantye arerlpe-aretyeke.
  qvc-NT: 'Farisiyu duktrinayuqkunam yach''arqanllapa: Chay Jisusqash Jwan Shutichikuqmanda
    mas achka runakunata shutichiykan, yach''achiykan, nishpa.'
  tgl-ULB: Ngayon, nang malaman ni Jesus na narinig na ng mga Pariseo na siya ay humihirang
    at nagbabautismo ng mas maraming alagad kaysa kay Juan
  cbs-NT: Juan binunkin Jesúsun yuda ichapa jaki chiti ikabu wakin jatun jatu nashimamabiaken
    nun jawen tsumabun jatu nashimapakebiaya ichati jiwe xanen ibu fariseobun ninkai
    jaki sinataibu Jesúsun ninkatan jatube ja ikatsi ikama
  xtm-NTPP: Tee ka kuu fariseo ma, ni ka jini de ja ka kandija kua'a‑ka ñayii ja ká'an
    Jesús ma te ni yo skuandute kua'a‑ka ya ñayii sana Juan ma.
  nnq-nnq: Mafalisayo ngabajoa Yesu akapata akinapunji ajingi na kabaticha kuliko
    Yohana.
  bao-NT: Jiro, paʉ peti bojoca Jesús're cʉ̃ja ca tʉo nʉnʉjeerijere, ñucã Juan ametʉenero
    cʉ̃ ca uwo coerijere queti tʉoupa fariseos.
