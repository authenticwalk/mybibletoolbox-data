    yoŋore kajego rakame manebuŋ. Yoŋoji oi manebuŋ, biŋe oi mikabi saueru Ofonde
    kajego rakame maneya.
  gof-ENT: ዬሱሲ ዮሃኒሳይሳፌ ዳሪያ ካሌይሳታ ባኮ ሺሼይሳኔ ፃማቄይሳ ፋሪሳዌቲ ሲዒዶሶና።
  aau-aau: Enekwei sohokwe Farisi homkwe sa ok senkin lonuayk, Jisas hiykwe uwrsa
    kraiar me hu mon po prouk, sawk uwrsa somokwe sa hyo ki-wayh lwak. Seyr hyo ki-wayh
    mo meir mokwe eir mon nuw-wak. Sa Jon so ki-wayh mo meir mokwe ouon mon lwak.
  tvk-tvk: E melele nen ak, longeongen ba duxoh Farasi xil xa moletin xil holu di
    langgusil Iesu mili ngan xil xa di langgusil Sion. E lalongeong ni mun xa Iesu
    di baptaes ni moletin xil holu mili ngan xil xa Sion di baptaes ni xil.
  prf-NT: Nadid, nabareta nen Pariseo hidi a mas makpal a naakit sakay nabinyagan
    ti Jesus nan ti Juan.
  auy-auy: Yóni nombó maitínkáín-kwaasi Ísumo maitínkáíwai kóyáákaraiye. Énifo Ísu
    ímba maitínkaraifo wení kísau-waasi maitínkaraawe. Yónimo maitínkáín-kwaasi Ísumo
    maitínkáímba kóyáákamai-waasi maitínkáín-aai ámáán-kawaa-waasimo ísón-aai Ísu
    iséna Yúndiyaa-aempaꞌa tuwéna anekaꞌá Káríri-aempaꞌa kónae séna
  tbg-tbg: Vi entara Parasi vaiintinavu iruvaro Ihuva airi vaiinti nahenti ntitaqiro
    viharo namari vika nimiharoma Ionira aatara kora.
  hub-NT: Nukap shuar Juankan nagkasau Jesúsan nemarainawai, tura Juankan nagkasau
    imakratui tuinamun fariseo aina antukaruiti.
  hmo-hmo: Farisea taudia idia kamonai Iesu ese taunimanima momo ia abidia, bona ia
    bapatiso henidia, iena diba tahua taudia ia halaoa, to Ioane ese momo lasi ia
    abia.
  big-big: Yongkambanuwiligu Yisuyegi kiriweiwili weik kolokngagono si lewa keya weik
    Yisugu yongkambanu kaimeliwiligu Yowan kaimelibokko kaimeliwiliyaga ngalegerikki
    kozak kelirikki, yombanu Palisiwili meiwili kerewiya.
  gux-G: Farisien nba n gbadi ki ti yonbdaano laadi bi niba ki wuulibi U Tienu ñima
    ki cie San.
  cnl-NT: Ca²³núu³ dsa³ fariseo 'e³ juɨ́ɨn²³ cɨ² dsa³ 'i³ sɨ³lín³ dsa³ quien³² Jesús
    la²³ cɨ'²³ dsa³ quien³² Juan. Ca²³núu³te'²³ 'e³ juɨ́ɨn²³ cɨ² dsa³ 'i³ ca²³xáan²
    jmɨɨ³ Jesús la²³ cɨ'²³ dsa³ 'i³ ca²³xáan² jmɨɨ³ Juan.
  zar-NT: Bilaʼyönnëʼ bönniʼ yudoʼ fariseo ca naʼ dáʼgaca Jesús ziánrö bönachi ca
    dáʼgaca Juan, ateʼ ruquilëʼ caʼ nisa ziánrö bönachi ca ruquilëʼ nisa Juan.
  kde-kde: Mafalisayo nkupilikana kuva Yesu àvatenda vanu vohe namene kuva vakuhundwa
    na kuvabatisa, kumpunda Yohana Nkúbatisa.
  ata-ata: Iesu anu molu uꞌulosiꞌa ta mitema uasi, ta molomolo noxou meꞌa miꞌuloꞌulosiꞌa.
    Ia no mine ta Palisaio milomu lexe Iesu muꞌulosiꞌa ta mitema mo aneꞌi mixali loxo
    ta molomolou, la itiitisiꞌa muaulixu itiitisiꞌa ta molomolo noxou Ioanesi.
  qvw-NT: Chaypuncunaćhu fariseocunaca “Jesus Juanpïta mas mastash bawtisäcuyan. Atïnincunapis
    mas masläshi cacuyanpis” nipäcula.
  nfa-nfa: Ladhe pasoro Yohanis dènge Yesus, ana-ana madhutu Yesus mulai sarani dhèu
    dhu madhutu Ne ae risi nèti Yohanis. Yesus sarani boe dhèu, dhodhoka ana madhutu
    Na ka dhu sarani si. Ka ropa Yesus neꞌa, na, dhèu nèti partei agama Parisi reꞌa,
    na, Yesus si sarani dhèu ae risi,
  tnp-tnp: Farəsi mɨn kəmotətəu nəghatiən, məmə Iesu in tɨnatiuvi=pa nətəmimi tepət
    kɨnəutəhuva ohni, kəni in tatol bəptais e lah tepət. Rəhan nətəmimi tepət e rəha
    Jon.
  urd-urd: फिर जब ख़ुदावन्द को मा'लूम हुआ, कि फ़रीसियों ने सुना है कि ईसा युहन्ना
    से ज़्यादा शागिर्द बनाता है और बपतिस्मा देता है,
  hot-hot: Yisu da miŋ hathak hathik avômalô ami. Avômalô takatu ba leŋiŋhaviŋ nesopa
    Yisu i hadêŋ anêŋ ŋê ku ek nisik i êndôk ŋaŋ. Ma Palisi elaŋô nena avômalô bêŋ
    anôŋ i hadêŋ Yisu ek isik i. Ma Jon anêŋ lêk auviŋna.
  mqj-NT: Napekarebami to Farisi kumua tuttuan budami tau umpellambi'i Puang Yesus
    anna tedokki lambisan budamia passikolana anna la passikolana Yohanes.
  rus-SYN: Когда же узнал Иисус о дошедшем до фарисеев слухе, что Он более приобретает
    учеников и крестит, нежели Иоанн, -
  mbh-mbh: Na Parisire o nongpol ako toko na sengre pom o es a Jisas nge, na o el
    paninuong na o velpol ini ile wainlangaere na oa titaling i aolonga nge a Jon
    ile wainlangaere.
  bdd-bdd: Yesu ꞌina ꞌabi hebabitaiso ꞌoinega ꞌana tomuliyao baibaiwadi ꞌilobediya.
    Ma hesi Yoni ꞌana tomuliyao geya baibaiwadi.
  cbt-NTPO: I'huaso' na'a piyapi'sa' Coansha imapi. Na'a aporintërin. Iporaso' na'con
    na'con Quisoso imasapi. Co Quisoso chachin aporintërinhuë'. Ina sha'huitohuachincoi,
    ca'tano'sanënpitacoi aporintarai. Na'con na'con aporintarai. Parisioro'sarinta'
    natantopi.
  srn-NT: Den Fariseiman ben kisi fu yere tak' moro furu sma e waka baka Yesus, èn
    tak' A e dopu moro furu sma leki Yohanes.
  cta-NT: Loꞌo liꞌ ndyuna nguꞌ fariseo, nda nguꞌ cuentya chaꞌ quiñaꞌa̱ la ñati̱ ndyaꞌa̱
    loꞌo Jesús chaꞌ caca tsaꞌa̱ nguꞌ jiꞌi̱ yu, juaꞌa̱ ntyucuatya yu jiꞌi̱ nguꞌ; xti
    la nguꞌ ndiꞌi̱ nu ndyaca tsaꞌa̱ jiꞌi̱ Juan.
  bqc-SIM: Falisiↄ mà Yesu lɛ́ gbɛ̃́ↄ da'ilɛkɛ, àlɛ ìwaↄ e dɛ Zãala.
  tcz-CHONGTHU: Pakai chun John sangin seijui tamjo asem'in miho Baptize achansah
    jinge ti Pharisee hon ajatauve ti chu Yeshuan ahetan ahi.
  mar-mar: येशू योहानापेक्षा अधिक शिष्य करून त्यांचा बाप्तिस्मा करीत आहे हे परूश्यांच्या
    कानी गेले आहे असे जेव्हा प्रभूला कळले.
  snp-snp: Ena Falisi we yate Yesumu eti loti kolamo, Yonikafo ege melamo wenena naba
    olu mau wito noku wi gedaito, ido Yesukafo Yoni olu fulo edeto wenena naba-naba
    olu mau wi gedeto noku wi gedami yamu kolafa,
  isl-isl: Þegar Drottni varð ljóst að farísearnir hefðu frétt að hann fengi fleiri
    lærisveina og skírði fleiri en Jóhannes
  spy-NT: Nto mii yoo, kukas *꞉Farisaayeek kule kimii ꞉Yēēsu kōōyumē ānkōōbātisānē
    biiko chēē chaang' kubiir Yoowaana.
  xnn-xnn: Nan Fariseo et mamaslatda issan nangdenganda ay adoado nan om-omey ken
    Jesus ay menpabonyag ay amed ad-ado mo nan om-omey ken Juan.
  mwe-mwe: Ashimapalishayo gubhapilikenenje kuti a Yeshu bhanapata na bhatisha bhaajiganywa
    bhabhagwinji kupunda a Yowana.
  tte-tte: Palisi wasa sibenalan yakato Yeisu tomo sibaibaiwa ikalaili iyabayababitaisoli
    siyamala ana tomuliyayao, kabo ana tomuliyayao Yoni ana tomuliyayao sibaibaiwa-gabaegili.
  tcs-tcs: Zizas i bin sabe dem Parasi i bin lisen tok goraun dat em i meke mo klostuman
    ane baptaiz mo pipol prom wiskain Zon i bin mekem.
  hlt-THB: Jesu ing Johan anglakawh hubat khawzah khqoet hu nawh baptisma awm khawzah
    pehy tice Farasikhqi ing za uhy,
  soq-soq: Apana uaraia Iesu baiwantoie antoie me asisusaio ita me babatutumodie.
    Iesu me mebaida mai dewa ema dewasaipe, dia, tane me wawe alala mo os apana babatutumoie.
    Tane Ion mampe mai apana uara wimoipe ita me nolawa oauaraleidie. Tane Iesu atenlen
    Parisi apanawa dewa ema segaleidia umanawa eteiena, sa baiwa me mai Iudia bedewe
    wankasalepona,
  qub-qub: Fariseucuna mayaran Jesús bautisaycashanta, bautisaj Juanpitaga mas achcana
    disïpuluncunapis caycashanta.
  att-att: Á yù ira karakalán na Kudio nga Parisio, narámak da ta napakáru yù ira
    tatolay nga umay makituddu ánna makirigù kâ Apu Kesu ánnè sù ira nga makituddu
    ánna makirigù kâ Kuan.
  bki-bki: Ana ka bogo na, iliano jo jeliviv, ber Yesu jom̃a buru naiagagoano telabo
    abinimei ajakisor naio, a jom̃a baruei ealo. A maka ve Yesu nam̃a naio baruei
    ealo, mia kumemi kanano naiagagoano nalo ga numitum̃a numilaio, mia tomu nalo
    amialio ka nalo napano Yesu kanano aju abinimei miroano, jovulu Jone Baruei kanano.
    Naruei nalo ajum̃a aberver iliano nei ba janea vio jibe na, ba bokar Varisis nalo,
    mia bogo na Yesu mijogio ka nalo bunu amijikia vite nei a mila nalo amijog bova
    biorio,
  bqp-bqp: Farisinↄ mà kũ Yesu tɛn gbɛ̃nↄ da'itɛ kɛ àtɛn ìbanↄ le de Yahayala.
  mcp-mcp: Yésus nyə á ka zə mpu nə́ *Ofarizyɛ̂ŋ bwə́ mə́ gwádʉga nə́ a mú ŋgə bul
    bə nə *ompwíín ntɔ̧ Yuánɛs, a ŋgə duu buud ntɔ̧ nyə.
  hat-hat: Farizyen yo tande Jezi t'ap fè plis patizan pase Jan, li t'ap batize plis
    moun pase l' tou.
  npl-NT: N fariseos okimatkeh Jesús okimpiaya okachi itlamachtijkawah iwa okachi
    okinkuaatekiaya ke Juan.
  bgg-bgg: Pharisithek è yoi, Isu ne Jon è de yang ne bajo Khowo phiramuii ro.
  eng-TCENT: Now when the Lord learned that the Pharisees heard he was making and
    baptizing more disciples than John
  eng-BSB: When Jesus realized that the Pharisees were aware He was gaining and baptizing
    more disciples than John
  cpu-NT: 'Ikanta Fariseo-payeeni ikemaiyake, ikantaitzi: “Tzimake osheki iriyotaane
    Jesús, joviinkaatake osheki atziriite, janaanakeri Juan.” Jiyotake irirori Jesús
    okaratzi ikemaiyakerini Fariseo.'
  san-ASM: যীশুঃ স্ৱযং নামজ্জযৎ কেৱলং তস্য শিষ্যা অমজ্জযৎ কিন্তু যোহনোঽধিকশিষ্যান্
    স কৰোতি মজ্জযতি চ,
  tac-NT: Alué we'ká bariseo machile abéchigo we'ká ralámuli oyérame ko alué Esusi
    me'tagá alué Juani, 'lige aminami abé we'ká rewarao ralámuli alué Esusi.
  eng-WEBPB: Therefore when the Lord knew that the Pharisees had heard that Jesus
    was making and baptising more disciples than John
  gfk-H: Io, ira Parasi diet ga hadadei bia Iesu ga lamlam haleng ma ga bapitaiso
    ra haleng na bulu na hausur ta ing tane Ioanes.
  viv-viv: Tu Yesu ana tomuliya himoyaꞋai. Kaliva tufoidi Yoni himuliyena tu kaliva
    moyaꞋai-moꞋedi Yesu himulimuliyena be gikikivebafitaisoyedi, ada tonagona tafatafalolodiyao
    adi egana Falisi Yesu ana tomuliya valeyadi hinogalina.
  yao-yao: Mafalisayo ŵapilikene kuti Che Yesu akupata ŵakulijiganya ŵajinji ni kwabatisya
    kwapunda che Yohana.
  tgp-tgp: Na rani Iesu mo levosahia vara Pharisee la rongoa moiso vara tamlohi la
    lo usuria, la jeu la haratu la lo usuri John,
  auc-NT: Paditeoidi ïnänite ïïmaï ante tededäni ëñënänitapa. Itota pönö cædinque
    æpæ̈në guidongä guiidinque tömengä nänö ëmïñæ̈näni ïñömö wïï Wäö ëmïñæ̈näni baï
    wædænque badäni inte nanguï ïnäni badänipa, ante tededänitapa.
  kbc-NT: Icoa fariseutedi ja nibodicaɡ̶a Ǥoniotagodi Jesus mepaɡ̶a eliodi anodiotibece,
    codaa nilegetediniwace eliodi oko caticedi João.
  bmh-bmh: Yesus nug Zon zilacoroimai, duailel asiu ze ziwarena, go sesamorai daremen
    go dudu ipal agen Parisi dudu awaremen.
  ctu-BL: 'Lac Yum tsi'' yubi chuqui tsi'' yʌlʌyob fariseojob. Tsi'' yʌlʌyob: Ñumen
    woli'' yotsan winicob ti xcʌnt''añob Jesús bajche'' Juan. Ñumen woli'' yʌc'' ch''ʌmja''
    Jesús bajche'' Juan, che''ob.'
  meq-meq: Farisa hay tə tsəne, ndo hay tə pay bəzay a Yesu ada a dzəhuɓawa tay ha
    ndo hay a yam na, haladzay a ze i Yuhana.
  noa-H: Mag Juan chi hõor pör choomie dak'a maach Pör Jesujã sĩerr haawai fariseonaanau
    k'aug hat'ajierram, Juan haar maju k'ãai hʌ̃rcha Jesús hẽudeeta hõor pos haadëp'ʌm.
    Mag nʌm dʌ̈i hĩchab k'aug hat'ajierram, Juan haram k'ãyaujã hʌ̃rcha Jesuugta hõrau
    hamach pör choopi nʌm.
  alp-NT: Tamata Parisiaru esi lene be tamata boka titinai esi ono Yesuse Eni maka
    lulua kai esi kotie Yesuse Ibaptisesi, eti boka lesi bei rebe luake kena lulu
    Yohanese.
  san-VEL: yii"su.h svaya.m naamajjayat kevala.m tasya "si.syaa amajjayat kintu yohano.adhika"si.syaan
    sa karoti majjayati ca,
  kbq-kbq: Hagi Jisasi'a antahiama Farisi vahe'mo'za hu'za Jisasi'a, Jonina agatereno
    rama'a amage antesaza disaipol nagara zamazeritru huno, mono tina frenezmante
    hu'za nehazanke antahi'ne.
  kbh-kbh: Chë fariseunga tmojanuena Jesús, Juanbiama más ústonënga yojtsabamnama,
    y más ents̈anga yojtsëbáyanama.
  ron-LSB: Când a aflat Domnul că fariseii au auzit că Isus face și botează mai mulți
    ucenici decât Ioan
  pon-pon: KAUN lao kotin mani, me Parijar akan ronadar, me Iejuj kin wiada tounpadak
    kan o paptaij toto jan Ioanej,
  nhe-BL: Huan teipa Jesús quisqui estado Judea pampa quicajqui para nopa fariseos
    quimatiyayaj para nelía momiyaquiliyayaj imomachtijcahua huan para tojuanti tiquincuaaltiyayaj
    más tlacame que Juan.
  sps-sps: Taa Farasi nongon te nonom finy e Jisas matisian kinai ana Ya fapeenan
    kanen, ana Ya kat sabuts fafisfis pis iny e Jon.
  wnc-wnc: Siwan tapduu waomune Ferisi aminda wamu takngatu anzing natapbing. Jesuta
    pake yangga aminu kwaapzang sauyamuke ita Jonu ayapbikgak ngang natapbing.
  bus-bus: Farisinↄↄ mà kɛ̀ Yesu e gbɛ̃nↄ batisi kɛɛ èe ìbanↄ ee dɛ Yaayala.
  gub-BL: Zuàw umume'u Tupàn ze'eg oho iko purupe a'e. Amo teko uzeruzar hehe wà,
    uzemuzahazahak kar pà izupe wà. Zezuz a'e no, amo ae ywy rehe amo ae taw pe wata
    oho iko a'e no, Tupàn ze'eg imume'u pà purupe a'e no. Amo teko uzeruzar hehe a'e
    wà no. Hemimu'e umuzahazahak hehe uzeruzar ma'e oho waiko a'e wà no.
  imo-imo: Juda imbomanga iye nomi Farisimani ungu te pileringi mele i tepa, Jisas
    moromona imbo awini no ltindipili ningo purumele, Jon moromona imbo koltalo mele
    no ltindipili ningo purumele ningi ungumu pileringi.
  boj-boj: Farisi naŋgi endegsib queb, “Yesus a Jon buŋyosiqa tamo uŋgasari tulaŋ
    gargekoba yansnjreqnaqa naŋgi a dauryeqnub. Jon a tamo gargekoba yansnjrosaieqnu.”
    Farisi naŋgi degsib queb. Bole, Yesus a segi na tamo uŋgasari naŋgi yansnjrosaioqnej.
    Aqa aŋgro naŋgi na yansnjroqneb. Tamo Koba Yesus a qalieej, Farisi naŋgi degsib
    queb. Deqa a Judia sawa uratosiqa olo Galili sawaq gilej.
  eng-DRA: When Jesus therefore understood that the Pharisees had heard that Jesus
    maketh more disciples, and baptizeth more than John,
  knf-knf: Bafariŧay baŧiink kë baji baţaşar Yeŧu baŧum adoo pel biki Yowan kë abot
    aji batŧaar bañaaŋ bampeluŋ biki Yowan akbatŧaaruŋ.
  san-KHM: យីឝុះ ស្វយំ នាមជ្ជយត៑ កេវលំ តស្យ ឝិឞ្យា អមជ្ជយត៑ កិន្តុ យោហនោៜធិកឝិឞ្យាន៑
    ស ករោតិ មជ្ជយតិ ច,
  arn-NT: Tati pu farisew kimtukuy engün ta Jesus mew ñi miyawken doy fentren che
    ka doy alün che ñi fawtisameken ta Juan mew.
  zas-NT: Gogbee ree bénfarisew guial mazri zien bejn ma zinal Dad Jesús mazri zien
    tëë bejn ruroobnijsaman guial loj Waj,
  ken-NT: Yesu arɨŋɨ bɛ bǒnkwɔ Fárisi bághók bɛ bɛyǎ bo bárɔbhɛ koŋo chi yi
    nɛ yí anjwiti nɔkɔ bhɔ, nɛ bɛ́ bakoŋo bhi báyá máncha nɔkɔ abhɛn Jɔ̌n.
