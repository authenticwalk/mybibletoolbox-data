  sll-sll: Ena Yisas arihobi nir bil tekimia, na gamnahobi obil arihobi nir bil tomingi.
  yaq-NT: Jume' paiseeom junak, juka' Jesujta, ju'u Joanta bepa che'a juni'i juebenam
