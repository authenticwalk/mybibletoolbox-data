  ukr-ONPU: 'У той час повернулися Його учні й дивувалися, що Він говорить із жінкою.
    Однак ніхто не запитав: «Чого хочеш?» або: «Чому розмовляєш із нею?»'
  emi-emi: Isaa o nau me kapuna disaepolo atoa ngila ghe kiriaala, me laghe soghiaala
    tani tara Iesu ghe samasama tee vause ateva. Me karika teva ghe kookolomia va,
    “Sa ateva ualoannaia?” me, “Vaalua me usamasama teeia?”
  zpv-NT: Ya hohra chi gubiaꞌgarii raꞌ za xpwiinn Ñiꞌh riꞌchi, ya badxyigaaꞌ duxa
    loh raꞌ ba laasii bwaꞌha raꞌ ba cayuuꞌyidxyiꞌdxyinee Jesuhs laꞌh gunnaꞌh Samaritana
    chi, per nin tuhbi raꞌ ba ayi gunaabadxyiꞌdxyi xi xclaaꞌdzi gunnaꞌh chi o xi cayuuꞌyidxyiꞌdxyinee
    Jesuhs laꞌh gunnaꞌh chi,
  gux-gux: Wan den boe leni o pua yeni yaa yogunu ohoadikaaba den cua, li den pakiba
    leni ban sua ke o maadi leni o, ama bi siiga obakuli ki den buali o, abua be yo?
    Bi be yaapo yo ke a maadi leni o?
  kos-kos: In pacl sac mwet tumal lutlut lun Jesus elos foloko, ac elos arulana lut
    in liye lah el kaskas nu sin mutan se. Tusruktu wangin sie selos fahk nu sin mutan
    sac, “Mea kom lungse?” ku siyuk sin Jesus, “Efu kom ku sramsram nu sin mutan sac?”
  ibo-ibo: Nʼoge ahụ ndị na-eso ụzọ ya lọghachitara. Ọ gbagwojukwara ha anya nke ukwuu
    ịhụ na ya na nwanyị na-ekwurịta okwu. Ma o nweghị onye nʼime ha jụrụ nwanyị ahụ
    sị, “Gịnị ka ị chọrọ?” ma ọ bụkwanụ, “Gịnị kpatara gị na ya ji na-ekwurịta okwu?”
  yml-yml: Tutuyanina ꞌwaineye Iesu yana tovetutuyamavo i viladi i maia. I leꞌwai
    i ꞌiseni vavine taiadi i veveifufu nuadi i voganidi bwaikina. Siwe kebu tamu aitoi
    ꞌwaidiega i da velutoli vavine ꞌwaidie i da vo, Avaꞌai nuanuami?” ꞌalo i da velutoli
    Iesu ꞌwaineye i da vo, Awale ꞌu veveifufu vavine taiadi?”
  ory-ory: ଏପରି ସମୟରେ ତାହାଙ୍କର ଶିଷ୍ୟମାନେ ଆସି ତାହାଙ୍କୁ ଜଣେ ସ୍ତ୍ରୀଲୋକ ସହିତ କଥାବାର୍ତ୍ତା
    କରୁଥିବା ଦେଖି ଚମତ୍କୃତ ହେଲେ, ତଥାପି ଆପଣ କଅଣ ଚାହାନ୍ତି, କିମ୍ବା କାହିଁକି ତାହା ସାଙ୍ଗରେ
    କଥା କହୁଅଛନ୍ତି, ଏହା କେହି ପଚାରିଲେ ନାହିଁ।
  bzj-bzj: Sayhn taim Jeezas disaipl dehn kohn bak. Dehn mi sopraiz dat ih mi-di taak
    tu wahn laydi, bot non a dehn neva seh, “Da weh yoo waahn?” er “Da weh yoo di
    taak wid shee fa?”
  chk-chk: Lon ewe chök otun nöün Jesus kewe chon kaiö ra liwinto. Ra weitifengeni
    pwe Jesus a kapas ngeni eman fefin, nge esap wor eman leir a aisini ewe fefin,
    “Met ka mochen?” are aisini Jesus, “Pwota ka kapas ngeni ei fefin?”
  ssd-ssd: Nu taŋamba saka minna le nuŋe dubiwanu taŋgo nane luka pro nu pino ta ndoŋ
    pasata minna le kaŋgermba piriri ŋayonaig. Piriri ŋayomba ne ame agaŋ sotate ko
    ne ndaŋam nu ndoŋ pasatate ŋga kusna ndanaig.
  acr-TNT: Ecꞌuchiriꞌ, xetzelej lo rutijoꞌn y lic xcam canimaꞌ che ma ri Jesús cachꞌaꞌt
    rucꞌ jun ixok. Na rucꞌ ta cꞌu riꞌ, na jinta junok chique xutzꞌonoj saꞌ puwiꞌ cachꞌaꞌt
    wi rucꞌ rixok.
  rop-rop: Wal wen Jisas bin tok lagijat, streidawei detlot wekinmen blanga im bin
    kambek brom det taun, en wen deibin luk Jisas toktok langa det gel, deibin hatjamp
    nomo lilbit. Bat dei nomo bin tok enijing. Dei nomo bin askim det gel wanim imbin
    wandim, en dei nomo bin askim Jisas du wotfo im toktok langa det gel.
  mee-mee: Ka panna laeala mana na barangalele rae Iesus kanna keke lele. Ba keke
    magio raumana ka ineke kalipa kae Iesus ine pamolloga kala nga avale te. Ava ka
    sana te e nge ri ballaga roma, “Ko matea taru?” o “Ko meimia o pamolloga kala
    nga avale laekolong?”
  mwf-2018: Bere da nhini thangunu-ka pulangay nukunu Jesus-ka puddamkawurl-warda-kathu-neme
    ngarra da Sychar thangunu warra pardedhaneme wunku mi pumebaththaneme purne. Mu
    peneme-ka pubemkangkabat-da-matha-neme ngarra pubamkangkarduneme Jesus wurdanangeyiththa
    dini ngarra kardu palngun nhini-yu. I murrinh marda-re pumenanungkudhaneme pe,
    “Ya, thangku-nu pana nigunu karrim-yu? Thangku-wa-nu ngarra nigunu wurdamngeyith
    dim-yu?” Mu peneme-ka mere murrinh perredharrpudhaneme.
  dif-dif: 'Ja jendranguta mili nunkani tikana wonti, ja tana ngaruparana wonti, ngangau
    Nau widlali ngankamaliai; ja wata kulno jatana wonti: „Mina jundru wontiai kara?
    Mina jidni nankangu jela ngankamaliai kara?“'
  gam-gam: Soka kandja embe dje mopillka, Jisas kogoye una er yem wo kane gok dji
    ba, kandja ta nadji. Namba mal yei pille ni ana ge boll kandja dje mormell? Ye
    wal naral pille djipill ne djine pai ba kandja ta nadji.
  nou-nou: Edo Iesu evetu ainda yei awodo siri uso ambojimbi engeneburisera. Edo ungo
    engenembedo umo evetu ga ge siri gido ungo kove be isera. Te ungo umo ro dipapa
    isiri edo umo evetu ainda yei ge ro edo siri awa nganega ari ujo ae isera.
  mqb-NT: 'Njavar a Yesu ataya ta may ahay kutok. Tə canan anà Yesu winen apan i
    ja ''am tu ɗo uwar a nà, a gan atan masuwayan. Aday ɗowan kwa kərtek kə̀ cəcihek
    pə uwar ata wa sa jəka: «Kə pəlay panan maw?» nà, ibay. Kabay, ɗowan sa jan anà
    Yesu: «Ki jen ''am angamaw?» ɗukwen, ibay re.'
  ape-B: Douk nowolehumok balan wakuli apak ananipu disaipel wata manak matogloli.
    Ali loguh hwanubu hwonechlukapu umu agundak matulunu nanu onok almatok chape cheyagwleh
    balan umu. Matulunu, wakuli wak ananu nusolik okudak almatok nukli, “Nyanaki agundak
    umu moneken?” o nusolik Jisas nukli, “Nyanu okwobuk almatok pape peyagwleh balan
    umu moneken?” Wo musolikech e.
  grc-F35: Καὶ ἐπὶ τούτῳ ἦλθον οἱ μαθηταὶ αὐτοῦ, καὶ ἐθαύμασαν ὅτι μετὰ γυναικὸς ἐλάλει·
    οὐδεὶς μέντοι εἶπεν, «Τί ζητεῖς;» ἢ «Τί λαλεῖς μετ᾿ αὐτῆς;»
  cav-NT: Jesús tumeque epuna tsehue quisaratiyaju ecuana tura mepehua cuanaque judirunucacuare.
    Bape ecuana badirucuare tuque epuna tsehue quisaratiyaju. Jadya ama bucha, “¿Eje
    bucha equemi tumeque epuna tsehue quisaratiya? ¿Ai tuquemi bacahua?” ni ejera
    tuque ecuana jadya bacadurataqui ama bacuare Jesús.
  kgp-NT: Ti tỹ fi mỹ tag tó kỹ ti mré mũ tĩ ag tóg ti tá junjun mũ. Kỹ ag tóg ti
    tỹ fi mré vẽmén vég mũ, kỹ tóg ag mỹ e tãvĩ tĩ. Hã ra ag tóg ti mỹ nén ũ tó tũ
    nĩgtĩ. “Ã tỹ ne mẽ sór nẽ, fi ki?” he tũ ag tóg nĩgtĩ. “Ã tỹ ne tó nẽ, fi mỹ?”
    he tũ ag tóg nĩgtĩ gé.
  bvd-bvd: '''Ana si kada nai guu toa kwairooi nia sa Disas ki oli mai daka dao naa.
    Ma kera daka kwele lau gwada ne nia bae fai wela keni nai. Sui boroi ''ana nao
    ta waa ada si ''urii guu, “Tee bae ''o dooria siana?” Ma nao sae kera daka ledi
    ''urii, “''Utaa bae ''oko bae fai ai bae?”'
  ukr-1871: 'І прийшли на се ученики Його, й дивувались, що Він із жінкою розмовляв;
    та нїхто не сказав: Чого тобі треба? або: Про що розмовляєш із нею?'
  apz-apz: Ose ulɨkwato lohofahonɨngki Jisasɨye inomokomoyo sohwonaꞌni uꞌmentani uhwonɨmentɨhwoneso
    Jisas oso aꞌmusiꞌnji hungkuno hnnontanɨngki uhwonontani yomo yontani nakwo huno
    piꞌnɨngo syafɨhuꞌmentɨhwonefoho. I osoꞌno nakwo aꞌmu simo ole mujofoho. Kɨko pehoꞌno
    kumoꞌnɨngkohoho. I Jisasɨmo ole mujofoho. Aꞌmu simo pehoꞌno ulalokuno. Oꞌo, ose
    mujofoho.
  yon-yon: Kwane, kuyaambed Yesu ye kedmengkandeendan kuu ika mene wedmibka, Yesu
    kuu wonong yoom dakmiib kowe, yi kuu binangki darewoob keriwen, kumban “Eb kuu
    komo dowaken kerewenka?” o “Komande yu yoom dakmibka?” ande kamindo.
  poi-NT: 'Jeet́i rato núcyaj jém Jesús icuyujcɨɨwiñ. Tsa̱m ámaŋjacyaj iga aŋmatpa
    Jesús con jém yo̱mo. Pero d́a i̱ icwác jém yo̱mo iga: “¿T́i miñ imméts?” Ni d́at́im
    i̱ icwác jém Jesús iga: “¿T́iiga iniŋmatpa jém yo̱mo?”'
  wuv-wuv: Ana ei ua, ei otalai nenerana, rona hadiwe'imai ma ba'arofo ba na fiwarewarei
    a'a hemea pifine. Ma'uaa lomi hemea na i'iginia ba, “Tamanu nunumiamu?”, o “Tani
    o fiwarewarei a'a mei pifine mei.”
  quf-NT: Chaynu chaypi warmiwan parlayatinllapami, Jesuspa yaĉhakuqninkunaqa ĉharanllapa.
    Ĉharqami kusalata dispantakaranllapa Jesús uk warmiwan parlayashanrayku. Piru
    manami mayqanninlapis tapuyta puytiranchu imatami chay warmiqa ministiyan, imatami
    parlayanllapa nirmapis.
  yuw-yuw: Yesuho mata ihoroc yongbödeuna wohogon youp amnaniho engga agungmai, Yesu
    yu owi auot mata yongo idomoroc. Woroc angga soroc yogung mahong yu ‘goc yaö sogit
    sogita taroc?’ o ‘gocu yaöha owi ngorocot mata yaroc?’ ihoroc Yesu mainong ac
    togung,”
  hus-NT-1971: Taley u ulits huahua’ tu exobalilchic a Jesús i tsu’u abal t’ilom c’al
    i uxum, ani i lej jic’pal. Tocat ni jun yab in luba’ abal quin conoy a Jesús jale’
    ti t’ilomac c’al nixe’ xi uxum ani jant’o ax in t’iloxnanchal.
  med-med: Wote, Jisas nga kitip kʉni wu ni kʉⱡ, andʉk yant ok, kandrung ei, Jisas
    ni, amp ti kʉn, ik nimba murum ila kandʉk rot nʉtʉng. Wote, ik nʉtʉnggil ni nga,
    wu ti ndi kep, waldʉk nʉk mel, “Nim namba mel numan ngʉn, muna nim amp ei kʉn,
    namba ik ei, nʉn nʉk kep,” waldʉk, pili napʉtʉng.
  bch-bch: Io, mole mao ele aluagau tinam tiuot, be timatala ngansa tigera ei iposaposa
    toman ngan taine toa oa. Be eta ngan gid ibeta ei ngan ikim saoa mao, ga ngan
    ipu isaoa iposa toman ngan ei oa mao pade.
  cco-NT: Jo̱ lajeeˇ guiꞌnangꞌˇ féꞌˋ Jesús e jo̱b, mɨ˜ caguilíingˋ i̱ dseaˋ quiáꞌrˉ
    do i̱ cangolíingˆ e cangoleáaˇ e nidǿꞌrˉ, jo̱ mɨ˜ cangáiñˉ Jesús e táangˋ dseaˋ
    do sɨ́ɨiñˋ có̱o̱ꞌ˜ jaangˋ dseamɨ́ˋ, jo̱baꞌ eáamˊ cangogáˋ dsíirˊ mɨ˜ cangárˉ lajo̱.
    Jo̱ dsʉꞌ jí̱i̱ꞌ˜ jaangˋ dseaˋ do jaˋ cateáˉ dsíirˊ faꞌ eeˋ nijmɨngɨ́ꞌrˉ Jesús
    uii˜ quiáꞌˉ i̱ dseamɨ́ˋ i̱ singꞌˊ do, o̱si e˜ quiáꞌˉ e sɨ́ɨiñꞌˋ do é.
  deu-1951: 'Und währenddem kamen seine Jünger und verwunderten sich, daß er mit einer
    Frau redete. Doch sagte keiner: Was fragst du? oder: Was redest du mit ihr?'
  alq-ALGNT: 'Ii dac apitc, Jesos okikinoamaganan ki pi tag8icino8an, acitc ki kitci
    mamakadendamon e 8abamigodjin Jesos e taji aiamiadjin ini ik8e8an. Misa8adj dac
    ka8in a8iag ododji k8ag8edjimasi8an: “8egonen neda8endaman?” konigotc “8egonen
    8edji taji aiamiadj aa ik8e?”'
  ixl-NNT: 'As tul tzojpu iyolon Aak tukꞌ u ixojeꞌ, as bꞌex uloj veꞌt unqꞌa ichusulibꞌ
    Aakeꞌ. As sotz veꞌt ikꞌuꞌl chajnaj tiꞌ uveꞌ til chajnaj uvaꞌ nik iyolon Aak tukꞌ
    u ixojeꞌ, tan tiꞌ uvaꞌ yeꞌl umaj chusul la uch iyolon tukꞌ umaj ixoj xoꞌl tenam.
    As jit ichꞌoti umaj naj te Aak uvaꞌ: —¿Kam nayol tukꞌ u ixojeꞌ?— tiꞌk koj umaj
    chajnaj tal te Aak.'
  boa-NT: Ehdúu díílleke dibye néénáa tsúúca muha méwajtsɨ́hi. Aamée muha méullévenú
    dibye dííllema íhjyúváneri. Aanée tsá muha tsáápíuba medíllotú ɨ́ɨ́nerí dityétsí
    íhjyúvájcatsíñe.
  etr-etr: Amala säha nebegi, ïe bëgëla aulo amoli obëgëla mofiahamelebe, Yesu e udiabalä
