  gaq-gaq: ଦେକ୍ ରକମ୍ ବେଲା ମେଁନେ ସିସ୍ଇଂ ପାଙ୍ଗ୍‌ଚେ ଜିସୁ ମୁଇଙ୍ଗ୍ ସେଲାମ୍ବୁଏ ଆଃତେ ବାଲିର୍‌ବାତା
