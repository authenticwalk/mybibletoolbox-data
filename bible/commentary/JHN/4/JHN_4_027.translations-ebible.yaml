    i nata gagaloitilana?”
  qub-qub: Chayno warmiwan parlaycaptin disïpuluncunaga micuyta rantej aywashanpita
    chayaran. Samaria warmiwan Jesús parlaycajta tariycur fiyupa almiraran. Ichanga
    mayganpis manami tapuparanchu imata o imapaj parlashantapis.
  att-att: Á ta pagubobuk na paga ni Apu Kesu sù babay, limibbè yù ira tudduán na
    nga naggapu ta ili, á narángnganád da ira. Á nakaddák ira ta pakiubobuk ni Apu
    Kesu sù babay, ngam awán ta nangiyabbû kuna nu anni yù ikáyâ nayù babay, onu anni
    yù gapu na nga pakiubobuk ni Apu Kesu kuna.
  bki-bki: Naio berial naio ban tira nei jibe na bisi, ana naiagagoano nalo abinimei
    aboru ea vio nene bereio. Naruei amialio ka napano Yesu jom̃a jukunu bija tira
    nei, jibe ka naljuo nei ga, naruei nalo amiilo kanio. Nalo amiilo, mia nalo aju
    buru ga, maka ve nalo tai kalo napano naio rivika den tira nei ka naio jidom venia,
    p̃eli na rivika den Yesu river naljuo ajum̃a ajukunu ka venia.
  bqp-bqp: Gↄrↄ birea Yesu ìbanↄ sù, ò a lè àtɛn yã o kũ nↄgbɛ̃o. À bò ń sarɛ, ama
    ń gbɛ̃ke dí a la bↄ́n à yeiro ke bↄ́yãi àtɛn yã o kũ nↄgbɛ̃ pìioro.
  mcp-mcp: 'Ompwíín bɛ́ bwə́ mú ntâg wɔ́ɔ́s, bwə́ mú ŋgə káam nə́ Yésus ŋgə lésha
    nə mudá; njɨ, tɔɔ muud nyə a shígɛ́ jî nyə nə́: «Wo ŋgə jɨɨ jɨ́?» Ŋkí ntâg nə́:
    «Nəcé jɨ́ wó ŋgə́ lésha nə nyə yí?»'
  hat-hat: 'Lè sa a, disip Jezi yo vin rive. Yo te sezi wè l'' ap pale ak yon fanm.
    Men, yo yonn pa mande l'': Kisa ou gen avèk li? Osinon: Poukisa w''ap pale avè
    li?'
  npl-NT: Ijkuakó oajsikoh itlamachtijkawah n Jesús iwa omotlajtlachialtijkeh ijkuak
    okitakeh n Jesús motlapowijtok iwan se siwatl. Pero amaka omixewi kitlajtlanis
    tlan okinekia non siwatl, noso tlan okimolijtokah.
  bgg-bgg: Ji-è rekramuii shii Isu ro samoythek iidoh dun thog, chiih-è Isu yi hò-amuii
    rog shii mulo pha ji riig srane bajo wiengphleg dun. Jishii ithek è, na nyie chid
    phlei? “Hanyie de hò-amuii shii nyie de ayao,” “Chiih-è ithek nyie rek ne hì pha
    hò-amuii rog shii mulo phlei ne de asai ro?”
  eng-TCENT: Just then his disciples came back, and they were amazed that he was speaking
    with a woman. However, no one said, “What do yoʋ want?” or, “Why are yoʋ speaking
    with her?”
  eng-BSB: Just then His disciples returned and were surprised that He was speaking
    with a woman. But no one asked Him, “What do You want from her?” or “Why are You
    talking with her?”
  cpu-NT: Ari jareetaiyapaani iriyotaane. Ipampoyaaminthatapaakeri jiñaapaakeri ikinkithavaitakairo
    tsinane. Iro kantamaitacha tekatsi osampitapaakerine opaita okoviri tsinane, tsikarika
    opaita ikinkithavaitakairori.
  san-ASM: এতস্মিন্ সমযে শিষ্যা আগত্য তথা স্ত্ৰিযা সাৰ্দ্ধং তস্য কথোপকথনে মহাশ্চৰ্য্যম্
    অমন্যন্ত তথাপি ভৱান্ কিমিচ্ছতি? যদ্ৱা কিমৰ্থম্ এতযা সাৰ্দ্ধং কথাং কথযতি? ইতি কোপি
    নাপৃচ্ছৎ|
  tac-NT: 'A''lige ra''icha jágichi, sébale alué ralámuli Esusi oyérame, ''lige alué
    oyérame pe i''kilí jale e''negá ''nata: «¿Chonigá ''yuga ra''icha ilípaché alué
    mukí Samaria bejtégame ''yuga?» Tabiléchigo che aníleko nibilé tábiri rukélechigó.'
  eng-WEBPB: Just then, his disciples came. They marvelled that he was speaking with
    a woman; yet no one said, “What are you looking for?” or, “Why do you speak with
    her?”
  gfk-H: Kaikek a mon, ira nuna bulu na hausur diet ga tapukus, diet gaam karup bia
    Iesu dir ga worwor ma tiga hahina. Senbia taia tikai ta diet pa ga tiri ia bia
    ga worwor ma iakano hahina warah, ma ra sa dir ga tangtangai.
  viv-viv: Tu Yesu gigahe-yo au ime ana tomuliya ana kimoneya ma ayemu. Ada Bana Yesu
    kwamayoku buye hilukahihi faꞋina nuwama givegafoꞋuyaꞋuya tu keke tamo hakwadi
    agaimeya gidatoliluveluvedi gidagayo, “Gavadi faꞋina walukahihi?” O kaꞋi Yesu
    againe gidagahe gidagayo, “Gavana faꞋina kwamayoku buye walukahihi?” Adagahe tu
    awowomumu faꞋina aveꞋamata.
  yao-yao: Papopo ŵakulijiganya ŵakwe ŵausile, ŵasimosile ligongo ŵaasimene Che Yesu
    alinkukunguluka ni jwankongwe. Nambo ngapagwa jwalijose juŵambusisye Che Yesu,
    “Ana nkusaka chichi? Pane kwaligongo chi nkukunguluka ni jwankongwe?”
  tgp-tgp: Vahatea atu, tamlohi usuri non Iesu la mele hilu, moiso la mar̃urahi tavera
    matan Iesu mo lo retireti peresi na har̃ai matea. Pani te vonara mo sopo usia
    vara, ‘Ko opoi na sava?’ teni ‘Mata sava ko lo retireti isan har̃ai nike?’
  auc-NT: Tæcæ apæ̈neyongante tömengä mïñæ̈ në godäni ocæ̈ ëmænte ponte ayönäni tömengä
    ïñömö onquiyængä ingante apæ̈necä adinque, Æbänö cæ wæmönii, ante guïñente wædänitapa.
    Incæte, Æbänö ämii, ante, Quïnante tömengä ingante tedebii, ante adocanque incæ
    änämaï ingantapa.
  kbc-NT: Acaaɡ̶aca naɡ̶aca lakata joɡ̶onotalo niɡ̶ijo anodiotibece. Odaa eliodi moyopo
    Jesus me yotaɡ̶aneɡ̶e naɡ̶ajo iwaalo. Pida aɡ̶ica ane ige, deɡ̶eetalo, “Amiini
    anoleetibige?” Oteɡ̶exaaɡ̶aɡ̶a oditalo, “Igame leeɡ̶odi motaɡ̶aneɡ̶eni ajo iwaalo?”
  bmh-bmh: Go ze go aurina aurina, gonugau tapaimaraneu dudu koli alaimai, air go
    al ze ze mai dareun uligaimai, esilakemen. Bo, du tub nug enai i kanabeun, ‘Na
    ein ecesab wabun aimai, zeze mai darem? Na einen air go al zeze mai darem?’
  ctu-BL: 'Tsa'' tiliyob xcʌnt''añob i cha''an. Tsa'' toj sajtiyob i pusic''al xcʌnt''añob
    cha''an woli ti t''an Jesús yic''ot jini x''ixic. Ma''anic majch tsi'' c''ajtibe:
    ¿Chuqui wola'' c''ajtiben? ¿Chucoch woliyet ti t''an yic''ot?'
  meq-meq: 'Ahəl nakə Yesu ta ŋgwas niye faya ta tsikiye me na, gawla i Yesu hay tə
    maw tuk. Tə ŋgatay a Yesu faya ta tsikiye me ta ŋgwas niye na, a gatay hərɓaɓəkka.
    Ane tuk na, ndəray kwa nəte mə walaŋ tay ka tsətsah ka Yesu, kə gwaɗay: «Ka pəla
    abəra ka ŋgwas eye mey?» kəgəbay «Ka tsikumeye me ta ŋgwas eye na, hərwi mey?»
    na, ndəray ka tsətsah faya bay.'
  noa-H: Ham mag hiyʌ̈ʌ nʌm heeta maar bardʌtk'achëjim. Maimua mag Samariapie hʌʌi
    dʌ̈ita hiyʌ̈ʌ nʌm hoobaicheewai chadcha maar dauderraa naajim. Pari magʌmjã hãbmuajã
    hirig, “¿Pʌ k'anta hirig jëeu sĩ, wa k'an hata pãar hiyʌ̈ʌ naajĩjã?” habajim.
  alp-NT: Kena Yesuse Eri alena kai bina Samaria mere sa, Eni maka luluaru esi luake
    kai hkutukesi le Yesuse Ialena kai bina Samaria mere. Po sae itneu bina mere mo
    be, inikwa saisa pise le mula pine Yesuse Ialena kaine?
  san-VEL: etasmin samaye "si.syaa aagatya tathaa striyaa saarddha.m tasya kathopakathane
    mahaa"scaryyam amanyanta tathaapi bhavaan kimicchati? yadvaa kimartham etayaa
    saarddha.m kathaa.m kathayati? iti kopi naap.rcchat|
  kbq-kbq: Anage nehakeno Jisasima amage'ma nentaza disaipol nagara anante enehanatiza
    ana a'ene naneke nehige'za nege'za antri nehu'za hakare antahintahi hu'nazanagi,
    nazanku nehakre huge, nazanku a'ene kegaga nehie? Hunora mago'mo'a antahi onke'ne.
  kbh-kbh: 'Chëntscuana, Jesusbe uatsjéndayënga tmojtanashjajna, y tmojtsanëuatjaná,
    Jesús canÿe shembásaftaca yojtsoyebuambná causa. Pero ndocná Jesús tbonjantjá:
    ¿Ndayá cháftaca cojtsebos̈e? o ¿Ndáyeca cháftaca cojtsoyebuambná ca?'
  ron-LSB: 'În clipa aceea au venit ucenicii Lui. Ei s-au mirat că vorbea cu o femeie;
    dar nimeni nu i-a întrebat: “Ce cauți?” sau “De ce vorbești cu ea?”.'
  pon-pon: 'A japwilim a tounpadak kan ap purodo, puriamui a majan on li amen. Ari
    jo, jota me indada: Da me re kotin kainoma, de da me re kotin mamajani on i?'
  nhe-BL: 'Huan quema Jesús noja quicamahuiyaya nopa sihuatl, tiimomachtijcahua tiajsicoj
    huan san tijsentlachilijque pampa quicamahuiyaya se sihuatl Samaria ejquetl, pero
    axaca quitlajtlani: “¿Tlaque tijtemohua?” o “¿para tlen tijcamahuía?”'
  sps-sps: Tan ar nainy to aya matisian ten Jisas tabin fatabin mito, ana ri karian
    fiisok tsun rato te sab finy ari Jisas te vegiau fiisen minon a moun. Sana sikia
    ta isen tsuri ma vegiau fiisen me na moun to, “A saa te komainy rom anyi na?”
    ge rangats e Jisas, “A saa te vevegiau fiisen of mirom Anyi na moun to na?”
  wnc-wnc: Ita unzing yayuwawan ninu pandetnata gatu apbumang. Apu kawatna wamu iat
    maya waapaat yawawat kake nangaakan natapbumang. Siwan ngana aminu nikatnana tapatuta,
    “Gata mina binga tanangge natake ininggayak,” ngang maya waapae dua inikut. Ba
    “Dasingge ga iat yakamayak,” ngang dua Jesue inikut. Wena.
  bus-bus: Gurↄ beeea Yesu ìbanↄ sù, aↄ̃ à lè èe yã oo kↄ̃n nↄgbɛ̃o. À bↄ̀ ń saɛ,
    mↄde aↄ̃ gbɛ̃kee e à la bↄ́n à yeziro ke bↄ́yãnzi èe yã oo kↄ̃n nↄgbɛ̃ pìoziro.
  gub-BL: Ure hemimu'e ure kury, a'e 'ar mehe we uruzewyr izupe ure kury. Urepytuhegatu
    kuzà pe ize'egaw henu pà ure. — Ma'e ereputar, nuru'e kwaw kuzà pe. — Màràzàwe
    tuwe ereze'eg iko izupe, nuru'e kwaw Zezuz pe.
  imo-imo: Yu aku nimbe molopili yunge lombili andoli iyema kelko yando ongolio ningimuni,
    yu ambo te kinye ungu ningo moloringilina kanokolio konopu awini liko munduringi.
    Nalo iye teni ‘Nu ambele mele lini terenoya?’ molo ‘Ambomu kinye ambe temona ungu
    ningo morombeleya?’ ningo teni kape naa waliko pileringi.
  boj-boj: Yesus a uŋa degsi minjnaqa aqa aŋgro naŋgi olo qureq na bosibqa a uŋa de
    wo anjam mareqnab unsibqa tulaŋ prugugeteb. Ariya naŋgi Yesus nenemyosai, “Ni
    kiyaqa uŋa de wo anjam mareqnub?” Degyosai.
  eng-DRA: 'And immediately his disciples came; and they wondered that he talked with
    the woman. Yet no man said: What seekest thou? or, why talkest thou with her?'
  knf-knf: Wal wi aţiiniiŋ haŋ kë baţaşarul başë wuj, aşë ñoŋar wi bawinuluŋ kë akţiini
    na ñaaţ. Kë nin aloŋ ţi baka aşë wo aanhepara uko wi aklaaŋ këme uko wi akţiiniiŋ
    na ñaaţ.
  san-KHM: ឯតស្មិន៑ សមយេ ឝិឞ្យា អាគត្យ តថា ស្ត្រិយា សាទ៌្ធំ តស្យ កថោបកថនេ មហាឝ្ចយ៌្យម៑
    អមន្យន្ត តថាបិ ភវាន៑ កិមិច្ឆតិ? យទ្វា កិមត៌្ហម៑ ឯតយា សាទ៌្ធំ កថាំ កថយតិ? ឥតិ កោបិ
    នាប្ឫច្ឆត៑។
  arn-NT: Feychi lelen mew akutuy kisu ñi pu disipulu, feymew müleduamkülewey engün
    Jesus ñi petu dungumeken kiñe domo engu. Welu kiñe no rume eluwlay ñi ramtuaetew
    chem dungu ñi nütramkameken ti domo engu.
  zas-NT: Loj hor guin badxin ree xbejn Jesús, abiꞌ dád badxaloj reeman guial cayünëman
    tijb béngunaa diidx. Per niꞌqui tijb reeman ad gunabdiidxt lojman xhie rënman
    o xhie diidxan cayü reeman.
  ken-NT: Nkúbhɛ́ mpok yɔ, bakoŋo Yesu báfú ɛbhak ɛnɛ́ bárɔ́ŋɔ́ bɛku nɛnyíɛ́
    bápɛtnsɛm. Bábhák maknkay bɛghɔ bɛ Yesu ǎrɛ̀m kɛpɨ nɛ ngɔrɛ́, kɛ yɛ̌ mmǔ
    wap kɛbhɛ́p ngɔrɛ́ wu bɛ, “Ɔ̌yàŋ yi?” Nɛ yɛ̌ amɔt kɛbhɛ́p Yesu bɛ, “Ndaká yí
    ɔ́rɛ̀m kɛpɨ nɛ yi?”
