  dso-dso: ସେବେଲା ଜିସୁର୍‌ ସିସ୍‌ମନ୍‌ ଗଡେଅନି ବାଉଡି ଆଇଲାଇ । ଜିସୁ ଗଟେକ୍‌ ମାଇଜିସଙ୍ଗ୍‌ କାତା
    ଅଇବାଟା ଦେକି କାବାଅଇଗାଲାଇ । ମାତର୍‌ ତାକେ କେ ମିସା ତୁଇ କାଇକେ ତାର୍‌ ସଙ୍ଗ୍‌ କାତା ଅଇଲୁସ୍‌ନି,
    କି କାଇ ବିସଇ ତମେ କାତା ଅଇତେ ରଇଲାସ୍‌ ? ବଲି ପାଚାର୍‌ବାକେ ସାଆସ୍‌ କରତ୍‌ନାଇ ।
  meu-meu: Una negana ai ena hahediba vada e lou, ia dekenai e kau, bena e hoa, badina
    be ia na hahine ta ida e hereva-herevamu. A ta ese se nanadaia “Dahaka o tahuamu?”
    eiava “Dahaka dainai ia ida o hereva-herevamu?”
  yva-NT: Arono naije Yesus apa arakovo utavondi ai wakare. Upaparo mansai weye Yesusa
    pe wanya inta me yayao. Wo ratantona ware ana rui wanya so mo Yesus anajo rai?
    Muno veanimaibe Po raura nande rai? Weramu arakove inta bambunin da po anajo ramu.
  dgc-dgc: Nadid, dinumemét du alagad ni Jesus a gébwat ta banuwan. Ey dinemtan de
    siya a mégkagi to bébe. Ey nagtaka side da mékiohon siya ta bébe. Pero mésanike
    side a mégpakelagip éng anya i éuhunén dia.
  zpm-NT: Lëëtaaque hor co grëse no ne nac no xpëëdscuel me laa no bdziṉ. Bzee zdoo
    no bdzioṉ no laa me nozodiidznie wnaa co, per ni tib no bnabdiidzd lo me dieṉ
    pe quianabdiidz me, dieṉ pegaa quiazodiidznie me wnaa co.
  hix-NT: Àtoko rma nomohtxownà harha tà, ànhananàhrà ro komo. Onà wyaro nehutwetxkon
    hatà, tàhnawonye. Àsok tawro nàrwonan harha, wos yakoro, ketxkon hatà, tàhnawonye.
    Eten xe manaye kahra mak nehxatxkon hatà. Eten hoko orwonano, wos yakoro, kahra
    xarha nehxatxkon hatà.
  sim-sim: Jisas karem or mbarik ol orin tiyandari ma ondo indik limu rara. Li raha
    li heyeri Jisas nokove oso nga frimu maimbara. Urik wavu musha mushak limu hishira.
    Hako lir mbeek sirin siliri ambu lir, �Mbele nyi lakmbaha nyi taw?� Uhu Jisasin
    er nga siliri ambu lir, �Mberem ushiwak nokove toso nga mi maimbandu?� Karem siliri
    ambu lir.
