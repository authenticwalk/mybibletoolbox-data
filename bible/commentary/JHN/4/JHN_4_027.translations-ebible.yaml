    nileiye loko loka oetatune liki lata kebo maya eda lelokaiyoko, hulokunibo ne,
    loka otamoko.
  heb-heb: ויהי הוא מדבר ככה ותלמידיו באו ויתמהו על דברו עם אשה אך לא אמר לו איש מה
    זה תשאל או מה תדבר עמה׃
  mpp-mpp: Inguc milu domame, mic-tengtengfocine yenge mackacni hefaliye kwesiibong.
    Kwesilu nganibong, Yesu ye ngigac yeholec yowa mingagec aiboc nganilu kwatackeibong.
    Aimebac monicti yanguc mi uwacnowec, “Ngigac, ga oma wiyacte uwacnogic?” Me monicti
    Yesu yanguc mi uwacnowec “Ga ngigac yeholec oma wiyacte migabiyec?”
  apb-apb: Maholona na mo pwaarongoisuli a Jisas kire si hule mola i saadarue. Kire
    ko tohungei pangata'i aana kire leesie uri a Jisas ko ere-ere pe'ie a keni ngeena.
    Ta'e nga iini aada e ka'a he'i dolosi lo'u aana a keine uuri, “?Nga taa o saeto'o
    aana?” wa ke dolosi aana a Jisas uuri, “?E ue o ko ere-ere pe'ie a keni ngeena?”
  san-TEL: ఏతస్మిన్ సమయే శిష్యా ఆగత్య తథా స్త్రియా సార్ద్ధం తస్య కథోపకథనే మహాశ్చర్య్యమ్
