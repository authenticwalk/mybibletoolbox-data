    edoïe udia gobalä adosa nelolage made säi.
  quh-NT: 'Ajinata parlashajtincutaj yachacojcunanka cutimorkancu. T''ucorkancutaj
    Jesús uj warmiwan parlashaskanmanta. Chay jawarí mana payta nerkancuchu: “¿Imatataj
    munanqui?” chayrí “¿Imatataj paywan parlashanqui?” nispapis.'
  kwi-kwi: Sun urain paiña kammuruzne aara. Jesús maza ashampakasa kwinta kimtu akwa,
    uspane iztaspaarɨt. Mɨnminkas an ashampa ¿Chima pashimtu? mɨmaarachi. Mɨnminkas
    Jesústa ¿Chima an ashampara paramtus? mɨmaarachi.
  agm-agm: Siyatɨ Jisaasiho taatɨ apopaati pɨwaundihɨ komɨ otɨpɨpatɨhiyaanɨnɨ nandapa
    naitɨhaawɨ taunɨhanda niyohiyɨhiyaanɨnɨ japɨhɨ nasawa noaipahaayo. Nasawa noaipa
    Jisaasiho apopaatisa maasɨ taatɨ pɨwaatindɨhandapɨ pɨhɨtaatɨ gwɨnyaahaayo. Otɨpɨpatɨhiyaanɨnɨ
    pɨhɨtaatɨ gwɨnyaahohɨtɨmandɨ Judaahiyaanamɨ wɨnɨhapɨpa siyɨhapa ahiyauhe, asɨhiyaisaahɨhɨ
    Autaahaatɨhomɨhaiwaapɨ nyahɨ wɨndɨ katawaamunjɨtaano tɨwɨ ahiyawɨhandɨtihɨ kandapɨ
    nyahɨ pɨhɨtaatɨ gwɨnyapenɨhaayo. Siyaatɨ pɨwɨha gwɨnyaahaahandɨ kandɨ Jisaasihoai,
    “Kɨnyɨ pɨwɨha maahɨwa taapɨ kaundapaise,” undaatɨ nyahɨ wɨndɨ koai namunjenɨho
    owetise. Iyaatɨ amɨ apopaati “Kɨnyɨ napindape?” undaatɨ nyahɨ wɨndɨ namunjenɨho.
    Owetise.
  ubr-ubr: Wera men weromin ato Iesu an baigibubunuotis simatabir men sinat; ato osi
    sigaturai On jever rus sibikakafun on men sunub siduduran. Baise osi men iyafan
    tani jever aurin iyau, “Om aifan egogoi?” o Iesu sitetemai siyau, “Om aibo mes
    jever rum wobikakafun?”
  tsw-NT: A mantsaꞌa, reve ojoro e Yesu a̱ ka̱mbushi, reve a uwa asalama a na a cina
    niyi a adanshi na̱ kaꞌa. Agba ko vuma ta̱ gura ece kaꞌa, “Nye vu cigai?” shi.
    Ko e ece Yesu, “Nye i zuwai vaa yuwusan adanshi na̱ a̱yi?” shi.
  cax-NT: Au manu rratorrü iñataimia tato bama ñanunecasarrti. Cütobüsoma ui na arrtaimia
    baparioti Jesús aübu paürrü. Pero champüti naqui ñanquitio pünanaquiti isane nirrantümo,
    o isane arrüna nipiarirrti aübu.
  aia-aia: Na'i moi 'ohasi miraaui rongoiusuri rau ataha aho'i mai. Rau kaeni heimwaota'i
    di'u na'i 'oha narau 'omesia do'ia Jisas 'a mamaani beiai urao ni Samariasi. Ma
    ai'a do tanei 'iniraau na do'ai songa'inia 'iniai taranai taha, ma'ua taha nararu
    maani'i.
  srp-1865: 'I tada doðoše uèenici njegovi, i èuðahu se gdje govoraše sa ženom; ali
    nijedan ne reèe: šta hoæeš? ili šta govoriš s njom?'
  agt-agt: A ta paguhohug na para la ta babbayen a nagtoli hapa ya ituldu na kiden,
    a nalangga kid hapa tentu gafu ta kabida na ya babbay, ammi aweda pinohutan tentu
    am anu ya bidan da ikid na ikayat na ta babbayen.
  lug-lug: Awo mu kiseera ekyo abayigirizwa ba Yesu ne bakomawo. Ne beewuunya okulaba
    ng’ayogera n’omukazi. Kyokka ne watabaawo amubuuza nsonga emwogezezza naye wadde
    bye babadde boogerako.
  yby-yby: Loko noliyoko, Jisesida unala ipalale yuha lemo nisekoko, maya menaki laibo
