verse: JHN.004.027
translations:
  kpx-kpx: Kateai lousege esemuiabeau hoidevei lohoge Iesuu keate keti hotohotoima.
    Ige abu ke elehai vikolahalu. Isi isiviale keate ke belahai avuho loui kosea,
    “A onole vama.” Isi isiviale Iesuho loui kosea, “A osiohoike keate keti hotohotoima.”
    Katelahai huhulahaito abuho hotobe louholilu.
  okv-H: Eto ke ainge ijinu Iesu ta ambotani na egerembeto puvuto Iesu evohu amiga
    ke ijie mihinu kito ti kakambukea te do uje eto evohu amiga ke ere ijina avo eto
    ingae toa.
  tbo-tbo: Hai wibaabani uyahina ma a hewahewali hi gunawilena mehi po hi gagaleya
    naka wawine mitehi hi memae ma hi goholihi tamogi ega awai gehouna hita baheya,
    hita pa, ‘Awai nugonugom?’ bo hita pa, ‘Awai binei wawine mitehi o ibaabani?’
  mal-C: ഈ സമയത്ത് ശിഷ്യന്മാർ മടങ്ങിയെത്തി. അദ്ദേഹം ഒരു സ്ത്രീയോടു സംസാരിച്ചു കൊണ്ടിരിക്കുന്നതുകണ്ട്
    അവർ ആശ്ചര്യപ്പെട്ടു. എങ്കിലും “അങ്ങ് എന്തു ചോദിക്കുന്നുവെന്നോ, അവളോട് എന്തിനു
    സംസാരിക്കുന്നുവെന്നോ?” ആരും ചോദിച്ചില്ല.
  grc-SR: Καὶ ἐπὶ τούτῳ ἦλθον οἱ μαθηταὶ αὐτοῦ, καὶ ⸂ἐθαύμασαν⸃ ὅτι μετὰ γυναικὸς
    ἐλάλει· οὐδεὶς μέντοι εἶπεν, Τί ζητεῖς; ἤ, Τί λαλεῖς μετ᾽ αὐτῆς;
  bgc-bgc: इतनै म्ह उसके चेल्लें आण पोहचे, अर हैरान होण लागगे के वो बिरबान्नी तै बतळावै
    था, फेर भी किसे नै कोनी बुझ्झया, “तू के चाहवै सै? या क्यातै उसतै बतळावै सै?”
  khz-khz: Iesu vovetaina ekilawai aonai, gena melo gekwarato. Ira maparara nugara
    gepale-vagito, kwalana Iesu gare ta goti gekilakilawai, na talima ta ati ekilato,
    “Goi rakagau oririwana?” Pa “Rakagau gaurai goi egare goti gokilakilana?”
  deu-TKW: 'Und darüber kamen seine Jünger und verwunderten sich, daß er mit einer
    Frau sprach. Keiner jedoch sagte: was willst du, oder was sprichst du mit ihr?'
  zsr-NT: 'Ractë cni guludxinëꞌ bönniꞌ usë́d queëꞌ Jesús, atiꞌ gulubannëꞌ le ruíꞌlenëꞌ‑nu
    ngul didzaꞌ, san cutu burúguinëꞌ gnabnëꞌ Lëꞌ nitúëꞌ, cugnë́ꞌ: “¿Bizxa rnabnuꞌ
    lënu?” o: “¿Bizxa didzaꞌ ruíꞌlenuꞌ‑nu?”'
  lin-lin: 'Kaka na tango yango, bayekoli ya Yesu bazongaki. Bakamwaki mingi komona
    Yesu kosolola na mwasi. Kasi moko te kati na bango amekaki kotuna Ye : « Ozali
    koluka nini ? » to « Mpo na nini ozali kosolola na ye ? »'
  hns-NT: 'Oe tem par tjela log aawat raha aur dekhke thak hoi gail kie Jiesoe ekgo
    aurat se batia hai. Bakie koi na poetjhies: „Ka bhail?” kie to: „Toe aurat se
    kaahe ke batia hai?”'
  noa-E: Am mag iyʉ̈ʉ nʉm eeta maar bardʉtkhachëjim. Maimua mag Samariapie ʉʉi dʉ̈ita
    iyʉ̈ʉ nʉm oobaicheewai chadcha maar dauderraa naajim. Pari magʉmjã ãbmuajã irig,
    “¿Pʉ khanta irig jëeu sĩ, wa khan ata pãar iyʉ̈ʉ naajĩjã?” abajim.
  eng-EMTV: And at this point His disciples came, and they marveled that He was speaking
    with a woman; however no one said, “What do You seek?” or, “Why are You speaking
    with her?”
  mib-NT: Te sá cáhán gā yā súcuan, te ni ndecoo‑ni tēe cáscuáha jíín yá. Te ni canaa
    ni de cájito de jeē ndájnūhun yá jiín ñahan yúcuan. Te ni ɨɨn de tu ní cájnūhún
    de ya núu na vé cájnūhun yá ña chí na vé ndájnūhun yá jiín ña.
  lif-NT2: बा खे़न् ये़म्‍मो ये़सुरे़ कुहुॽसाम्‍बाहाॽ खे़प्‍मो मे़गे़रे़ मे़द्‌ये़॥
    खुने़ॽ खे़न् मे़न्‍छुमाॽइन्‍नु ताॽजे़ङ्‌नु युङे़बा मे़निःसुआङ् खुनिॽ निङ्‌वाॽ
    मये़रो॥ हे़क्‍केसाङ् खे़ङ्‌हाॽरे़ खे़ने़ॽ थेःन् चाहाबा के़जोगे़बे? इग्र थेआङ्
    खे़न्‍नु ताॽके़जे़ङ्‌बाबे फाॽआङ् सेःन्‍मे़न्‍दोःसुन्‍लो॥
  xnj-xnj: Bahapo vawuliwa vaki vakawuya, na kukangasa neju pavamuweni ilongela na
    mdala. Nambu kawaka mundu mweajovili, “Ugana kyani?” Amala, “Ndava kyani wilongela
    na mdala?”
  mmx-mmx: Ap mo mun loxonaleng lavaun pinivu ren digamlong. La diga rakdu mila ne
    Iesu ga epaase eburu mi nom latkin. Ketla kopmen tara atdi ga sue latkin do, “U
    vara lavanga salai?” Kopla gita sue ne Iesu do, “Tila u epaase eburu mi nom latkin?”
  cbr-NT: Cacëbëbi ca aín 'unánmicë unicama utëcëancëxa. Uquin xanubëa Jesús banaia
    isi ratúquinbi ca uinu 'icë unínbi —¿añu caramina cuëënin? —canan —¿añu ñui caramina
    a xanubë banain? —quixun cáma 'icën.
  tee-NT: 'Acsnich ju tachincha ju ix''amamaka''ui ju Jesús. Pus na talhamak''aninilh
    ni va ixt''ajunch t''achivini'' ju anu'' chako''ulh ju Jesús. Para jantu xamati''
    ju lai casacminilh ju laich cajunilh: “Tijuch ju sasacmi” U “Tijuch ju xalhit''ach''ivinin
    ju chako''ulh”.'
  eng-LSV: And on this came His disciples, and were wondering that He was speaking
    with a woman, no one, however, said, “What do You seek?” Or “Why do You speak
    with her?”
  cak-NT: 'Y ja'' cuando xe''apon ri ru-discípulos; reje'' xsatz quino''j (xsach quic''u''x)
    roma nitzijon riq''uin jun ixok aj-Samaria, pero ri discípulos man jun anchique
    xqui''ij che ri Jesús: ¿Anchique nac''utuj che? o ¿Anchique ri natzijoj riq''uin?
    Can man jun-wi ri xquic''utuj che.'
  pah-NT: 'Nanime Jesus''ga remimbo''ehara''g̃a jivyri cidade hugwi ua ga pyri. Igwete
    g̃a nhimomby''ai ga repiaga hẽa monhi''ig̃ame. A''ereki judeus''g̃a mbo''ehara''g̃a
    nonhi''ig̃i kunhangwera''g̃a pe jipi. A''ero g̃a nhimomby''ai Jesus''ga repiaga.
    G̃a nde''i reki ga pe: “Maraname nde nhi''ig̃uhũi hẽa pe?” nde''i g̃a. “Gara nde
    erepota hẽa hugwi?” A''ea g̃a nde''i Jesus''ga pe.'
  sja-NT: 'Mãgá pedeemaa bɨde chi k''õp''ãyoorã pachejida. Ãchi t''ãridepai k''ĩsiajida:
    “¿Sãap''eda Jesús pedeemaa bɨ jã wẽra ome?” Mamĩda apidaapa iidida-e paji ma wẽrapa
    k''ãata k''inia baji, maa-e pɨrã k''ãare-it''ee iru pedeemaa baji ma wẽra ome.'
  xed-xed: 'Tata gwaɗa həŋ, ka vraktá duhwalhani. Ka ndərmimi duhwalhani ta tsa nzatani
    ka gwaɗa nda tsa marakw ya. Tsitsiriɗ, nzanza həŋ, haɗ ya ta pslanaftawi, ka ɗawaŋta
    da tsi kazlay: Nu ta ɗaw ka da tsi, ari nu ta gwaɗə ka nda tsi na kəʼa wa.'
  glk-glk: 'او لحظه عیسی شاگردأن از راه فَرسه‌ییدی و از اَنکی اون ایتأ زنه اَمره حرف
    زِئن دوبو، تعجب بوکودیدی. امّا هیچکی وَنَورسه کی: «چی خوأیی؟» یا «چره او زنه اَمره
    حرف زنی؟»'
  mks-NT: Ta nani cáha̱n Jesús xi̱hi̱n ñá na̱xi̱nu̱ co̱o na̱ xíca tuun xi̱hi̱n á já
    na̱catóntó na̱ jáchi̱ na̱xini na ndítúhún a̱ xi̱hín in ñáñáha̱. Joo ni in túhún
    na̱ co̱ó na̱sa̱ha̱n ndeé ini na cu̱hu̱n na̱ nda̱ca̱ tu̱hún ñahá ndá a̱ cúni̱ ñá
    cán, á ndá sa̱ha̱ ndítúhún a̱ xi̱hi̱n ñá.
  gfk-S: Kaie iat mon, ira nuno bulu na harausur di ga baling, di ga karup be Jisas
    dur ga wowor ma tike haine. Iesene pata tikenong ta di pai gale tiri ie be iga
    wowor ma ikino haine urah, ma ra so dur ga tangtange.
  bmu-bmu: Könaŋamŋi indeliga gwarek yeŋön miaŋgöreŋök liliŋgöba kaget. Kaba ambibuk
    eraum mörohot, mi eka welipkögetmö, kunöŋ kewö qahö qesiyök, “Gi denöwögöra yambuk
    keukeu jizahot?” me “Wanigöra ak gihiza?” Mewö qesibingö mötketmö, körekŋan ölöŋ
    tatket.
  dgz-dgz: Iesu nop ame waiwandini, me watu enamot mega taba une tapen amone sia entan
    tauane. Tauan yawane Iesu waen ame dere nop waiwanumune yawane anu bambamat anune
    go singui manega da ya tayawane, “Ge dim menan waen inap nop waingi, dim menan
    nop dere waiwanin?”
  eng-GNV: 'And vpon that, came his disciples, and marueiled that he talked with a
    woman: yet no man said vnto him, What askest thou? or why talkest thou with her?'
  zaa-NT: 'Làniana betsina'' tè ca discípulo qui''áa nna uccuaỹí bá latsi'' cabi qui''ni
    rui''e titsa'' lani ttu niula samaritana. Atsi''íni ni ttú cabi labí beyáỹani
    cabi inàba titsa'' cabi e ína cabi: Biani nua'' calatsi'' niulą'', o biani titsa''
    ní nua'' rue'' cuią''lu'' lani ą.'
  eng-WEBSTER: 'And upon this came his disciples, and marveled that he talked with
    the woman: yet no man said, What seekest thou? or, Why talkest thou with her?'
  guh-guh: 'Nexata bajarapaepatota tomaraverena parena Jesús pijajivi. Bajarapamonae
    jamatabëcuenenabenajaca Jesús pecuaicuaijaitsanucaexae Samaria nacuapijivajavabelia.
    Itsiata itsanë ata: “¿Detsa xua jitsipame?” apo jai Samaria nacuapijivajavabelia.
    Jesúsjavabelia ata apo yanijobi: “¿Detsa xuajitsia bajarapova barëcuaicuaijamë?”
    apo jai itsanë ata.'
  bon-bon: Puirage padare cabu abiberäja bägrä cina tatyarige, cälu te jitemige, liba
    Yeesu ne jepänisi magebi cama mene iicema je. Yepä nuuja te lica itemlige, egä
    tabe ngena tääpume singi, cuta magebi cama ngena tääpume mene jiicemenige.
  nhw-BL: 'Huan quema Jesús noja quicamanalhuiyaya nopa sihuatl, tiimomachtijcahua
    tiajsicoj huan san tijsentlachilijque pampa quicamanalhuiyaya se sihuatl Samaria
    ejquetl, pero amo aqui quitlatzintoquili: “¿Tlaque tijtemohua?” o “¿quenque tijcamanalhuía?”'
  swh-ONEN: Wakati huo wanafunzi wake wakarudi, wakashangaa sana kumwona akizungumza
    na mwanamke. Lakini hakuna aliyemuuliza, “Unataka nini kwake?” Au “Kwa nini unazungumza
    naye?”
  wbi-wbi: Unsiki ughuo avavulanisivua vaake vakagomoka, vakadegha kyongo kuvona uYesu
    ijova nu mukijuuva, neke nakwealyale juno alyaghelile kukumposia kuuti, “Ghulonda
    kiki?” nambe kuuti “Kiki ghujova naghwo?”
  bba-bba: Sɑnɑm mɛ sɔɔrɑ Yesun bwɑ̃ɑbɑ tunumɑ. N bu biti kuɑ too too ye bɑ wɑ u kɑ
    tɔn kurɔ ɡɑri mɔ̀. Kɑ mɛ, ben suunu sɔɔ ɡoo kun kurɔ wi bikie mbɑ u kĩ. Bɑ ǹ mɑɑ
    Yesu bikie, mbɑ n kuɑ u kɑ kurɔ wi ɡɑri mɔ̀.
  eng-KJVCPB: 'And upon this came his disciples, and marvelled that he talked with
    the woman: yet no man said, What seekest thou? or, Why talkest thou with her?'
  kgk-NT: 'Upéa he''i-ma ramo, ogwahẽ ou-vy hemimbo''e kwéry. Opondera hese: —Mbava''e-gwi
    po onhomongeta kunha ndive oĩ-vy, he''i ojéupe. Ha Hesu-pe katu nomongetáiry:
    “Mbava''e tipo ereipota?” nde''íry. “Ma''erã tipo erenhomongeta kunha ndive ereĩ-vy?”
    nde''íry íxupe. Opondera rei hese. Noporandúiry.'
  waj-waj: 'Yisuuva itaa kua tuu saivaata ari ngiaammuauya kava vara ranada nnida
    tooduu Yisuuva gioonnaivaata kua tioo varuduu teeda nnikiarairavai. Nnikiaraida
    hama voovoono gioonnaivaa tunoo: Aaniira a ngiannannee? tuduu hama voovoono Yisuunna
    tunoo: Aaniira innaata kua kiannannee? tiravai.'
  cpy-cpy: 'Ari rareetee-yapaani riyotaani. Ipampoyeeya-paakirini iñaapaakirira ikenkitha-waeta-kaero
    tsinani. Roo kanteencha, tekatsi apaani ojampita-paakirini, ikanteri: “¿Oeta ojampitzimiri
    tsinani? ¿Oeta pikenkitha-waeta-kaerori?”'
  ekk-PKP: 'Just siis tulid jüngrid tagasi. Nad olid rabatud, et Jeesus räägib naisega,
    kuid keegi neist ei küsinud: „Mida sa teed?“ ega „Miks sa temaga räägid?“'
  mpx-mpx: Sauga o wana tohago hi sikal elana, ge ateliya i you kaiwena hi kite Yeisu
    i baaba yova etega elana. Yaa nige etega tage ni nel yova elana ni ba, “Hauna
    nuwam?” o ebo ni nel Yeisu elana ni ba, “Ga i ola ge u baaba yova elana?”
  wbp-wbp: Kujalparla Jijaji wangkaja-juku karntakuju, ngula-purujukulu kurdungurlu-patu
    rdipijarni pina kirri-jangkaju. Kujalu kutu-jarrijalku, ngulajulpalu-nyanu nyanjarla
    wangkanjarni yanu kanunju-kari miyalu, “Waa! Nyiyaku yanurnu nyampu-kurraju karntaju?
    Nyiyaku karla wangkami Jijaji?” Kala lawa-juku, yaninjarlalpalu karrija wurulypa
    payirninja-wangu-juku. Jukuru-jarrijalpalurlajinta.
  luo-luo: E sechego jopuonjrene noduogo, kendo ne giwuoro kane giyude kowuoyo gi
    dhako. To onge ngʼama nopenjo niya, “Angʼo midwaro kuom dhakoni?” kata niya, “Iwuoyo
    kode nangʼo?”
  nhe-NT: 'Huan quema Jesús noja quicamahuiyaya nopa sihuatl, tiimomachtijcahua tiajsicoj
    huan san tijsentlachilijque pampa quicamahuiyaya se sihuatl Samaria ejquetl, pero
    axaca quitlajtlani: “¿Tlaque tijtemohua?” o “¿para tlen tijcamahuía?”'
  aii-aii: 'ܘܒܐܵܗܵܐ ܥܕܵܢܵܐ ܐܬܹ‌ܐ ܠܗܘܿܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܥܘܼܓ̰ܸܒ ܠܗܘܿܢ ܕܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ
    ܥܲܡ ܒܲܟ݂ܬܵ‌ܐ. ܐܝܼܢܵܐ ܐܘܼܦ ܚܲܕ ܡܸܢܵܝܗ‌ܝ ܠܵܐ ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܡܘܼܕܝܼ ܒܵܥܹܝܬ؟“ ܝܲܢ:
    ”ܩܵܡܘܿܕܝܼ ܗܲܡܙܘܼܡܹܐ ܝܘܸܬ ܥܲܡܘܼܗ̇؟“'
  esk-NT: Taatnaanigmiuglu tarani Jesus-ŋum maliġuaqtai utiġniqsut. Atqunaq quviġutchaŋniqsut
    Jesus aġnamik uqaqatiqaġniqman. Aglaanguuq nalliata nipliutinġiññiġaa aġnaq, “Sumik
    pisukpich?” naagaqaa apiqsrunġiññiġaat Jesus, “Suvaata aġnamik uqaqatiqaqpich?”
  msb-msb: Pakasabi gayod niya sani, amo man an pag-abot san iya mga disipulos. Nginarat
    sinda pakakita na nakiistoryahan siya sa usad na babayi pero wara sa inda sin
    naghunga, “Nano an gusto mo maaraman sa iya?” o “Nano kay nakiistoryahan ka sa
    iya?”
  cpa-NT: Ta³lah¹ti³dsii¹²dsa jǿg³ ca¹dsi¹lé² dsa² quianh³ Jesús. Hiug¹² ca¹lø¹dsogh¹²
    dsǿa¹²dsa mi³ca¹jái¹dsa ma²dsii¹² Jesús jǿg³ quianh¹³ hio¹³ héi². Cónh¹jøng² tsa¹chian²dsa
    ca¹tí² dsǿa¹²dsa hi² ŋai¹dsa ha²lah lǿa¹² jǿg³ dsii¹²dsa ho¹ ju³ he² løa¹ dsii¹²dsa
