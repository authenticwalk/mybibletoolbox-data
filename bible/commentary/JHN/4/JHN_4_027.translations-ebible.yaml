  taw-taw: Anɨb agaknɨŋ, bɨne okok kɨli apjakɨl, Jisas bin ak ayɨp takaw ag yelek
    nɨŋɨd gos palawl lɨlak. Pen kɨli olap tɨkjakɨl, bin anop tap tay dɨnɨg opan agɨl
    ma agnɨgɨlak. Jisas nop abe, taynen bin anɨb awl ayɨp takaw agebil agɨl ma agnɨgɨlak.
  jic-NT: Jesús nin tjevele na, jupj discipulopan tjiquil. Pajal nin yólatsja tsjan
    mpes quepj lal véletsja jupj. Newa ma la tjü'üy tsjan mpes nin la tjiji. Ma la
    tjü'üy tsjan mpes tjevele quepj lal.
  zap-NT: Laatee orguin wberee yra xpén Jesus, kesentyent wzee wzak men ne wii men
    kayuu Ne diiz yrup Ne te wnaa; per ni te men wnabdiizdet gan pe rlaan wnaa guin
    o gan pe diizzhe ruu Ne yrup Ne men.
  wer-wer: Yesuuk pël yamëem wëën pim ruurö ten kaalak së oröak pim öngöpring ngönaak
    yeëa pöten itenak yaan saut. Pël ëak nampök öngöpön, “Ni oröpmor ömëak yewaisën?”
    pël nemaan. Ën Yesuunta, “Oröp ëënak öng pipopring ngönaak yaan?” pöt nemaan ëaut.
  ipi-ipi: Wuane lea-kola, balana disaipolo tupa epoto, bala wanda okone towa pii
    lo peteapele yanga andoto, moko wete loto, nembo kambua teai. Minditupa-mane anu
    peakale balato wanda oko towa pii lo pitiyape nembo teai. Minditupa-mane aki mindi
    mokale nembo toto, bala wanda oko towa pii lo pitiyape nembo teaini tekeko, disaipolo
    utupanena mindikipi mindimane bala tipa puato, anu peakale nimbato Samatiya wanda
    oko towa pii lelepe lopi, nimbato aki mokale nembo toto, bala towa pii lelepe
    lopi, naleai. Jia.
  qul-NT: Discipuloncunataj chayaramuspa, musphararkancu Jesús uj warmiwan parlachcaskanmanta.
    Nitaj maykenpas tapuyta atrevicorkancuchu, ¿imatataj munarkan? chayri ¿imamantataj
    paywan parlachcarkancu? nispa.
  ter-NT: Énomone yanê'e, apeké koépone neko íhikau Jesus. Iyúpaxovahiko vo'oku yúho'ixea
    Jesus neko sêno. Itea ako épemea âha xokóyoke kutí'inoke yuhó'ixoati.
  bmr-NT: Jaanaa ijɨɨbogomɨnaa gaseuhi. Jaamo jabafiituuhi. Jesu gaigooma ihiimaauneri.
    Jaarumo diiboco dilluutɨhi. ¿Jinejeque dilluhi? ¿Jinejeque mihiimaacasihi? nuutɨmo.
  fuf-fuf: 'Onsay taalibaaɓe ɓen hewti, ɓe ŋalɗi ko o wonnoo e yewtidude e debbo on
    kon. Kono hay gooto e maɓɓe landaaki mo, wi''i: «Ko honɗun faalaɗaa?» maa «Ko
    honɗun yewtidantaa e makko?».'
  bhl-bhl: 'Wangse ding bakate, akalem gelewkabiliw kunum i iti em mit mewso teleko,
    atemiwete: Yesus so, waneng mak uso, alew i weng bokolew bokolew kebiliwi, i yetemeko,
    yol angsiliw kale. Kate, gelewkabe kunum mak elo dakalaleko, bokolewomele: “Ku
    Suda kunum kute te! Nimtew angom ete ku Samalia waneng kaluso weng bakabelew a?”,
    dangeko, dakalalinba kesiliw kale.'
  ons-ons: Yale olale okoraki so dokoine eaka zinge sarikoi paki, so maratkau ŋerep
    don olatke, ea wane zok oŋaene qaeke. Ŋo siluŋ eŋano ŋine maneŋo olale mi rake,
    “Ge onokaka makenane?” Me qesonka rakoi, “Ge onoka wane eŋerop don aumamik?”
  con-NTPO: Tsa'caen condase'je'ni ingija canqquene jipa can'boen ccutsu'fa Jesús
    pushesui'ccu condase'jesi. Tsa'ma majañi'qque gi iñajampaña'fambi “¿Jongoesie
    qui in'jan?” ni “¿Jongoesune qui tisei'ccu condase'fa?”
  ghs-ghs: Oke Dzesui hiihimi tumakhameto nohoi baaqi moomi noi atapama qesa noo hiiremi
    noko roqobeteta. Oonihe noko te atapake hee, Nii quba teeho quba hiireni mae?
  peg-peg: ଏଲେଙ୍ଗ୍‌ବାର୍ତି ସମୁତ ତା ଚେଲାର୍‌ ୱାଜ଼ି ତାଙ୍ଗେଙ୍ଗ୍‌ ର କଗ୍‌ଲେହିମ୍‌ଣା ଲାହାଙ୍ଗ୍‌
    ବେଣ୍‌କିବାଆନାକା ହୁଡ଼୍‌ଜି କାବା ଆତାର୍‌, “ଇନାକା ଇଚା କିନାୟ୍‌,” ନଲେ ଇନେକିଦେଂ ହେଦାଂ ରଚେ
    ବେଣ୍‌କିନାନା, “ଇଦାଂ ଇନେର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ୱେନ୍‌ବେଦେଂ ସାସ୍‌ କିୱାତାର୍‌ ।”
  txu-NT: Nãm nirejamã ja jarẽnho nhỹ nhym kôt ba djwỳnh arỳm 'ỳr bôx ne ar omũ. Jeju
    kute kum kabẽno ỹrkôt arỳm ar omũ. Ne te kute ar marmã arkam no tyn dja. Ne bit
    kute nija'ã kukjêr ne kute kum, —Mỳj ne ga kum arẽnho nhỹ? Mỳkam ne ga kum akabẽno
    nhỹ? anhỹrmã ne arkum uman arek ku'ê.
  eng-WEBU: Just then, his disciples came. They marveled that he was speaking with
    a woman; yet no one said, “What are you looking for?” or, “Why do you speak with
    her?”
  gnw-NT: 'Cua jei oĩ yave, Jesús jemimboe reta yugüeru uvãe. Ipɨacañɨ Jesús uyemɨngueta
    oĩ cuña ndive vae re. Ẽrei penti ave jei''ã chupe: “¿Mbae pa ndipota?” ani “¿Maera
    pa ndiyemɨngueta jae ndive?”'
  mux-mux: Yu aku nimba mulupili yu lumbili anduli yima kelku yandu oku kene, yu ambu
    te kene ung niku muluringli kanukuliinga mini-wale munduku numanu pulele liiku
    munduring. Akiliinga-pe eninga yi te-ni “Nu nambulka méle te liini tekenuye?”,
    mola “Yu-kene wasie nambimuna ung niku molembeleye?” niku te-ni kepe naa walsiring.
  maj-NT: Kui chu̱bo̱ j'ai ngáha já ni'yakuyáha̱ ko̱ kama nkjúhu̱n nga nku ta̱chju̱ún
    tínchja̱ni̱jmíko̱ Jesu. Tu̱nga ndaha nku najmi kama k'un kingjásjaiyaha̱ mí nihi
    xi mjehe̱ ko̱ a ra̱ mí nihi xi tínchja̱ni̱jmíyako̱ho ta̱chjúu̱n.
  bkq-NT: Mârâ ume kehoem xina odopâdyly, pyni sanânibyryem. Jesus pekodo agâ xunâgu
    tientuo, tâseguâdâze ani xina. Xina ezewenry keba mawânrâ pekodo tiuntudânry agâ
    tâdunâgu. — Âdyka merâ agâ ize mato? — xina kepa olâ ani pekodoam. — Âdaituoka
    awâkâ pekodo agâ âunâgu? — xina kepa gâlâ Jesusram warâ.
  kue-kue: Yegl dimiurko, ana disaipelma wagle ende ikine undre kaningo, ana ye ambu
    ta bogl ka denbi dimiurko ye kandre waikiglkwa. Ana ene sraglpre ambu i bogl denbi
    dine? Ye ka yegl ta di Yesus tekrikwa, te ambuno i ama ka ta ditekrikwa.
  cot-NT: 'Ariqueate icoraquejiapojajiquea itsatacaanejia. Yamenajiapojaquerigueti
    iquenquetsatacaaquerogueti manquigarentsi mana yamenajianaque intati, cotanquitsiquea
    tecatsi cantapojerine: “¿Taa opaji pininque?” Tecatsi cantatsine: “¿Quero ocotacani
    piquenquetsatacaantacaroca?”'
  bnp-bnp: E Isu i ta lobo, lakea e huriki a muri­muri ri hamule, ri turutu vona e
    Isu i ta turana ngatavine. Pali i uka tara ne ria ge nanea, “A ra o ngarua?” o
    “I navai o ta turana ngatavine iea?”
  apn-NT: Nhũm pre ã kãm amnhĩ jarẽnh anhỹrja rôm pa mẽ ixte hkôt ri mẽ ixpa ho ixpa
    xwỳnhjaja ra ixujaprôr pa nẽ akupỹn hwỳr ixpôx o mra. Hãmri nẽ amnhĩ jaêr pê kot
    Samar nhõ xwỳnh nita mã kapẽr ã omu nẽ tee ri hkukamã ijamaxpẽr nom tanhmã hã
    hkukjêr to hkêt nẽ. Nija kêp Samar nhõ xwỳnh tã nhũm àmnhĩx kãm kapẽr o nhỹ. Pa
    mẽ omu nẽ ãm omu nẽ tanhmã hã kãm nẽ hkêt nẽ.
  ctp-NT: 'Ti kwiꞌ bra kanꞌ ngala neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu xiyaꞌ, nduwe ꞌa
    tiꞌ neꞌ chaꞌ ndukwa Jesús nchkwiꞌ loꞌo nu kunaꞌan kanꞌ. Loꞌo ja mnichaꞌ neꞌ ꞌin
    yu kula kanꞌ: ni nan lka nchka tiꞌ nu kunaꞌan kanꞌ loꞌo yu, ni sa ñaꞌan chaꞌ nchkwiꞌ
    yu loꞌo nu kunaꞌan kanꞌ.'
  bre-BRG: 'War gement-se, e ziskibien a erruas, hag e oant souezhet dre ma komze
    gant ur wreg; koulskoude hini anezho ne lavaras dezhañ: Petra a c''houlennez?
    Pe, perak e komzez ganti?'
  opm-opm: Jisas oh ameng oh porpatin orhor orhorsi ma pati han nuhur susa wamtipamur.
    Wamara Oh gin kuu urhe pat moh uhsi mengripatda dahatpamur. Dahatpa orhor nuhur
    tit han tit Go kianorim uhsi mengripat na potpamur.
  bvr-bvr: Gun-narda waypa Jesus a-wena achila, gun-gatiya gugu aburr-yigipa Jesus
    burr-yika jawina aburr-bena nula, rrapa gochila aburr-barrjinga nula gama a-wena
    achila a-ni. Wurra gala ana-nga a-yinangarna a-weyarna, “A-jay, gun-nga jal nyi-ni?”
    rrapa “A-lay, an-nga nula ny-yeya achila nyi-nirra?”
  wal-wal: Hinno eti haasayishin, Yesuusi erissiyo ashkkarati biidosaappe simmidosona.
    Yesuusi maccaaseera haasayishin, eti be7idi daro garamettidosona; shin maccaasiyo,
    “Ai koyai?” giidai woi Yesuusa, “Iira aissi haasayai?” giidai ooninne baawa.
  zad-NT: Na' shlak choe'lene' noola' dill', billin beṉ'ka' nakgake'ne' txen na' bibangakile'
    daa chshaljlen Jesúza' to noolə. Per ni toe' bi biyaxji iṉabile'ne' bin cheeni
    noola' wa bi dillaan chshaljlene'ne'.
  kmg-kmg: Iŋuc muhame motecfâcne fisimbiŋ. Fisirâ ŋokachec muc manac ewec irec wareckembiŋ.
    Erâ wemo wiacte dâŋ âzâcnekomec, me weniŋucte âzâcnekomec, iŋuc muhuc wiocneniŋte
    manapie quŋkeme behembiŋ.
  aso-aso: Neꞌmine nolivo izipahala zuho ingine nosoꞌ nitetoꞌ vadotiꞌ tineꞌ mili igi
    heteli ninganiꞌ nene veneꞌ masi gamazi li minasineꞌ ningi gopo gaꞌine gilaniꞌ.
    Gopo gaꞌine gilaniꞌza izipahala zuho ingine engikumuꞌ nene gaza nani dalosa nane
    idoꞌ veneꞌ mene nanitekumuꞌ gamazi nolo-emane li aꞌneꞌmine igi longoꞌ hamokisi
    ma i-damaniꞌ ve.
  uli-uli: Irel yodla ngo sa tefaeldoh mokwe redabeyel Jesus, ngo re lluwdah irel
    molwe rela wiri le ye kapatpat ngal semal fefel. Iwe ngo tor semal ir le ye kasiya
    fefel we bo, “Meda mele ho dipli?” Hare ye kasiya Jesus bo, “Meda fal le ho kapatpat
    ngal fefel le iyang?”
  nin-NT: Ntsɨmi ma yo u abiga ma ba a kanga, na ku ayisurr nu nggo a hi ma so re
    na ayamba ku. Uyirr mi nu umi umbarr ku à si zhi ayamba wa di, “Ùwà zha anggi?”
    hen. Uyirr mi à si zhi Yesu di, “Angginggi du ùwà so re na ayamba wa ku?” hen.
  tgk-tgk: Ҳамин вақт шогирдони Исо аз шаҳр баргашта, ҳайрон монданд, ки Исо бо зане
    сӯҳбат мекунад. Лекин касе напурсид, ки Исо чӣ мехоҳад ё чаро бо он зан сӯҳбат
    мекунад.
  acu-NT: 'Nu nuwajai chichaak pujai, ni nuiniatiri ainautisha tamiaji. Tura nu nuwa
    wainkar nukap nintimturmiaji. Turayatur: ¿warí pachismea aujaisha chichaame? tura
    ¿waruka chichaame? tusarkia, kichkisha iniaschamiaji.'
  cak-WNT: 'Y yac''ari'' tek xe''apon ri rudiscípulos y riye'' jun wi juba'' xquina''
    ruma nitzijon riq''ui jun ixok aj Samaria. Pero ri discípulos majun xquibij chare
    ri Jesús: ¿Achique nac''utuj chare? o ¿Achique ri natzijoj riq''ui? Majun c''a
    xquic''utuj ta chare.'
  ebk-ebk: As nan hiyachi challu, nunfiangad nan disipulusna, at naschaawcha ay nangchan
    kan hiya ay cha maketagtakiatfor as nan fiafiai. Ngem maid kan chicha nan nangsarudsud
    as nan fiafiai, “Ngachana nan laychum?” winnu nangsarudsud kan Jesus, “Adchi t'uyka
    cha maketagtakiatfor kan hiya?”
  spa-PDDPT: En ese momento llegaron sus discípulos y se asombraron de que hablaba
    con una mujer, pero nadie le preguntó qué buscaba o qué hablaba con ella.
  ruf-ruf: Iwanang'ina wake Yesu tsawoya, wakangawala kumpfika Yesu kolonga ne ipinga
    ayo. Lekeni kuduhu imunu yamghutsile, “Apfi ubama choni?” au “Ule ulonga ne ipinga?”
  gun-gun: Ha'e rami jave hemimbo'e kuery ovaẽmba ju. Ha'e kuery kunha reve Jesus
    jogueroayvu rã oexa vy onhemondyipa, teĩ peteĩve ma noporandui mba'e nunga re
    pa jogueroayvua, neĩ mba'e re pa kunha reve ijayvua re.
  agu-BL: I cunin na chitzan tan yolche'n yi xtxolbile'j, yi cyopone'n yi e' ẍchusbe'tz.
    Wi'nin cyele'n yab te'j yi cho'n na jilon cyen Jesús tetz jun xna'n. Poro cya'l
    nin jun nimsaj c'u'l tan jakle'n tetz yi mbi na chiyol.
  isn-isn: Itungo lilo liilo i amanyisigwa akwe akasuka. Ni enso ai akuiwe ku niki
    ai watulaa ukuligitya nu musungu, kuiti kutili nai ugemile kumukolya, “Uloilwe
    ntuni?” ang'wi “Ku niki ukitambulya nu ng'wenso?”
  eng-PEV: Then at that time, Jesus’s followers came back from the town. They saw
    Jesus and the woman, and they got a shock. He was talking to a woman. They wanted
    to ask her, “What do you want?” And they wanted to ask Jesus, “Why are you talking
    to that woman?” But they didn’t say anything.
  ilo-ULB: Nagsubli dagiti adalanna iti dayta a kanito. Masmasdaaw ita dagiti adalanna
    no apay a makikatkatungtong isuna iti babai, ngem awan ti nangibaga iti, “Ania
    ti kayatmo?” wenno “Apai a makikatkatungtongka kenkuana?”
  pir-NT: Tiquiro sa nigʉ̃ waro wihii ʉsã. Sa yena ʉsã tiquiro buhena pehe Jesu numino
    mehna tiquiro yahuducugʉ̃ ihñana, ihña maria wahaʉ. Sa ihña mariepenata, “¿Dʉhse
    cahmeajari mʉhʉ? ¿Dʉhse niari mʉhʉ ticorore?” ni sinituerʉ tiquirore.
  anv-NT: Ɛké ɛwyágé baá utɔɔ́ Jisɔs áchwɔ́; ne álá meno mekpo fuú nkane ágɛ́né
    ji ajɔɔ́ge mejɔɔ́ ne mendée yɛ́mbɔ yɛ́ muú ayi agií ji nnó ɔkɛlege ndé, yɛ́
    ɛbɛ́ ɛlé nnó ulannó ɔjɔɔ́ge mejɔɔ́ ne mendée yina apɔ́.
  sab-NT: Jesu kle gerule ene muinga ole gire kwian geru jwannga ulita nu jogeba bligda
    gige chkuni Jesu kle ngwadi, kwian geru jwannga ulita gwagedu Jesudi geru trage
    muinga ole, ama ulita tañachugu mineade Jesu kledu geru trage muinga nga Samariamu
    ole, agwa ni kwian geru jwannga gdaite su geru kade Jesuge Jesu takalin llemage
    o llema giti kle gerule muinga ole.
  tmd-tmd: Jisas aliö rɨmɨn nugwön mag aku nöbö nuŋ piaku höröpɨnön nugumɨn, Jisas
    mö i pɨsaŋ mönö nɨgmɨdöŋa. Nugwön ñɨŋ pɨlɨx rɨmä, jɨ nöbö ñɨŋ i öbɨlön, mö aku
    nugwo “Nagö mönö kai mɨd?” rön yadölim. Jisas nugwo algör ör, “Pödpöd rɨmɨn mö
    aku pɨsaŋ mönö rɨb rɨb pɨmɨdlö?” rön yadölim.
  acr-NNT: Ekꞌuchiriꞌ, xetzelej lo rutijoꞌn y lik xkam kanimaꞌ che ma ri Jesús kachꞌaꞌt
    rukꞌ jun ixoq. Na rukꞌ ta kꞌu riꞌ, na jinta junoq chike xutzꞌonoj saꞌ puwiꞌ kachꞌaꞌt
    wi rukꞌ rixoq.
  kpg-kpg: Di madagoaa hua deelaa, nia dama agoago a Jesus gu lloomoi labelaa, digaula
    gu homouli huoloo i di nadau gidee a Jesus e hagabooboo gi di ahina deelaa. Gei
    tangada i digaula ne heeu gi di ahina deelaa ai, boloo, “Ma di aha e hiihai ginai
    goe?” be e heeu gi Jesus, “Goe e aha, dela e hagabooboo gi mee?”
  taj-taj: थे धुइरी येशूला चेलागदेएनोन थेरी धोखजी। येशू म्रिङम्‍हेमे गिकदेन छ्‌याम
    ताम लसी चिबा म्राङ्सी थेनीगदे उदेक तजी। तर “ह्राङसे तिग म्‍हाइबा?” अथवा “ह्राङ
    थे म्रिङम्‍हेमेदेन छ्‌याम तिग्‍दा ताम लबा” भिसी खालैसेन आङ्‍योइनी।
  avt-avt: 'Hɨrak katɨp kar ek, hɨr mɨt disaipel nɨrak hɨr nɨrek katɨp ketike mɨte
    hap, hɨr han kitet yapɨrwe. Te in ek mɨtɨk keiyak ap kitɨwehi kar ik: “Ti ehɨt
    mekam?” O hɨr nitɨwekhi, “Kenmak te ti hatɨp hetikerep?”'
  cbk-cbk: Aquel mismo hora ya llega el maga dicipulo, y bien espantao gayot sila
    cuando ya mira que ta man cuento le con el mujer na publico. Pero nuay ni uno
    di ila ya habla, “Ñora, cosa man uste quiere?” o “Señor, porque man uste ta man
    cuento con este mujer?”
  uig-ARA: 'شۇ چاغدا ئۇنىڭ مۇخلىسلىرى قايتىپ كەلدى. ئۇلار ئۇنىڭ بىر ئايال بىلەن سۆزلىشىۋاتقانلىقىغا
    ھاڭ-تاڭ قېلىشتى؛ لېكىن ھېچقايسىسى ئۇنىڭدىن: «ئۇنىڭدىن نېمە ئىزدەيسەن؟» ياكى «نېمىشقا
    ئۇنىڭ بىلەن سۆزلىشىسەن؟» دەپمۇ سورىمىدى.'
  tuf-tuf: Etat acat Jesús chiwa sicor behjecro. Behquir itit, Jesús wiw̃á jor tew̃ro.
    Eyta istír ub yehw̃jacro. Ub yehw̃jác cuara wiw̃á quin “¿Bah icúr rácarica?” táyotiro.
    Jesús quin “¿Bah bitán ey jor tew̃qui?” táyotiro.
  abx-abx: Mismo sinan uras, anakka i mga inadalan-na ngan mahaya i pagpangusa-na
    si pakakulaw-na mga iya nga makibagaw iya si adda danda. Pero gana' ni addangan
    si mga iya mamuso' pagpatilaw, “Ay i nagkinahanglan-mo?” o ma'in ngani', “Ay kay
    makibagaw kaw si iya?”
  mco-NT: Chi jada' yja'ty ajcxy Jesús ydiscípulos ajcxy. Chi ajcxy ooy jɨhuɨy ti
    anajty co Jesús je töxyjäy mɨɨdmɨydägy, e ni pɨn ca' yaj'amɨdooy ti anajty chojcyp
    ti anajty yñimɨydacyp mɨɨd yɨ töxyjäy.
  kqf-kqf: Mba taunana te ena tauwaikaiwatana a munamunaḡa tava ba a kita bi a sove
    te Yesu ba waivini vaitena a waigiugiu. Bi mote aiyai i waitala gado, “Bai kwa
    ḡoyeḡoye e bai aubaina waivini vaitena ko waigiugiu?”
  cpb-NT: Ari rareetaiyapaani riyotaanewo, iñaapaakitziiri itsipatawo tsinane ikenkithawaitakairo,
