  mil-NT: Te òré‑áⁿ nǐ ndexìo cue tée xìca cuu ndɨhɨ‑gá, te ní cuñúhu‑güedé sá ndátnǔhu‑gá
    ndɨhɨ ñadɨ̀hɨ́‑áⁿ. Dico ni ɨ̀ɨⁿ‑güedé ñá ní xìcáⁿ tnúhú‑güedě núú‑gǎ nǔu ná cuèndú
    ndátnǔhu‑gá ndɨhɨ ñadɨ̀hɨ́‑áⁿ.
  myu-myu: 'Iboam e buje, ceweju etaybitbinayũ o''jepit Jesus kay jexat kug̃. Yag̃uybabi''ũm
    o''e ip ibapug̃ ma Jesus ayacat eju kawẽnwẽn puye. Imẽnpit: — Ajo-kay ẽn ayacat
    xewi? — i''ũmg̃u o''e ip Jesus pe. — Apẽnpuye ẽn kawẽnwẽn ayacat eju? — i''ũmg̃u
    dak ip o''e cebe.'
  fue-fue: 'Dow kaa ɗon, aahiiɓe makko yottii to maɓɓe. No Yeesu baddata e debbo on,
    ɗum haaynii ɓe, amma baa gooto maɓɓe wi''ay: «Ko daartataa?» Naa: «Gam ume baddataa
    e makko?»'
  amk-amk: Na kutu nanai Yesusi ne inontaraifosa etaraberasa na bendarifoi ma. Epapuhung
    paria we ewati Yesusi medu ria wiwingfoi fo, wape na ea manei wiro dutang bera
    wiwingfoi deyo, “Fianai aino butani wea fo.” Ete etutangbera Yesusi eteyo, “We
    fiani modu ria wiwingfoi.”
  fai-fai: Kana badane, alam weng kidimin kinim iyo tada tada au nadiwe kalomo, wanang
    uyo Yesus so weng bakabu ka. Kale weng kidimin kinim iyo itam kol beso kanaba
    kuwo kalsiw, kata ika bon tem weng mak bakodawongin danim, aket tem kuw bako nadiwe
    watawnak kumamono kanabane? Watawo kaleyo uso weng bakanba? Kal bom aket fukaniwe,
  ura-NT: Nii janana eruhacaanu aina nerelanaa nichaanune, nii ene aina ereeree jana.
    Nii natiine, “Chaquena ereereequiche,” naain bajanaa nainenihacaanu, jataain cana
    curuaanaa nihane jaun.
  mcd-NT: Ascan Jesús ainfo fu tsaincaino non afu rafumisi aqui noconi. Jesús ainfo
    fu tsaincaiton oin non mustairini. Ascafiashon non yocanima, —¿Ahuuscain min ainfo
    fu tsainquinmun? —ishoncai non yocanima. —Min ainfo yoia cuscan noco tapimahuu,
    —ishoncai non anori yoinima.
  urt-urt: Dindiꞌ uku pe, lenge jetalah Jisas yate jere pe, tinge gunguru plai supule
    ŋaiye tinge yetekeꞌe Jisas ŋanange wusyep topoꞌe tuwei ende. Kom lahende tinge
    yukur ŋisilihme kin na, “Nin nasande ŋaimune?” Lakai, yisilihme kin na, “Detaꞌe
    lai ti nin ŋanange wusyep ŋotop ti?”
  kiz-kiz: Wakati bhobhuobhu bhanafunzi bha muene bhakakerebhuka. Ni bhene bhakasyangala
    kwa ndabha jhakiki alongeleghe ni n'dala, lakini ajhelepi jhaathubutu ili kun'kota,
    “Ghwilonda kiki?” au “Kwa ndabha jhakiki ghwilonda nakhu?”
  tzo-TZE: C'alal ja' o jech chlo'ilaj xchi'uc ants li Jesuse, ja' o livulcutic, vu'uncutic
    li yajchanc'opuncutique. Tey toj ch'ayel ic'ot co'ntoncutic, yu'un li boch'otic
    ochemic ta jchanubtasvaneje mu xu' ta xlo'ilajic xchi'uc ants ta be xchi'uc ta
    calle. Pero mu'yuc boch'o junucal la sjac'be cu'uncutic ti c'usi tsjac'bee xchi'uc
    ti c'u yu'un chlo'ilaj xchi'uque.
  lex-lex: La'pa rwahagaur reri dewade maka Yesus ha Nwatutu-nwaye'a re rmai wia,
    ne rwer rer wiawni, yoma Yesus nora pat Samaria ida e rwahauru. Mere riy id mana
    edonna nkokan nohor patke' de la'a ratiana hya' ed maka ha nwahaka? Onde nihya'pa
    Yesus Nor pat Samari' de raltieri?
  dov-dov: Aleecho chindi basikwiya bakwe bakaboola. Elyo bakagamba kuti nkamboyi
    nambula amukayintu, pesi taakwe wakamba kuti, “uyandayi?” na kuti “Nkamboyi nambula
    awe?”
  toc-NT: Acxni­tiyá chuná xta­chu­hui̠­na­má̠­nalh tachilh xdis­cí­pulos, xlacán
    cacs tala­cáhua acxni̠ taúcxilhli Jesús pi̠ xta̠­chu­hui̠­nama a̠má pusca̠t samari­tana.
    Pero ni̠para cha̠tum xka­lhás­quilh túcu xla­cas­quín osuchí túcu xta­li̠­chu­hui̠­na­má̠­nalh.
  ulk-1902: Abara kaimeg giz tabarki, a ezigmada, abelelam E koskerim mer detager;
    epe nole nerute le abi detager, kega, Nalu ma deraimer? a nalugem ma abi mer atagerem?
  som-som: Isla markii waxaa timid xertiisii, wayna la yaabeen markay arkeen inuu
    naag la hadlayo. Weliba ninna ma odhan, Maxaad doonaysaa? amase, Maxaad ula hadlaysaa
    iyada?
  mam-C: Tzmataq nyolin, tej qmeltz'aja. B'e'x o jaw ka'ylaja tu'n nyolin Jesús tuk'a
    jun qya. Me mix a'l jun qe' ten tipin tu'n t-xi qaninte te, ti' taj, mo tiqu'n
    nyolin tuk'a.
  ndj-ndj: Chipindi chichila Vanachuli vaki vawuya. Vayikanganika kumuwona akuwombana
    na mdadala. Lakini kwahela mundu yamudashili yula mdadala kucha akudayila liki,
    awu kumudasha Yesu kucha nongwa liki akuwombana na mdadala yula.
  mbj-NT: Tii bä kä m', Jesus ma matëg rakajaa. Rahyb n'aa meuunh mä ỹỹnh sii Jesus
    ber'oot do hyb n'aa. Rahyb n'aa meuuj né paawä, dooh m' reaaj bä ta hã ỹỹnh hã
    taher'oot doo.
  lat-VUC: 'Et continuo venerunt discipuli ejus, et mirabantur quia cum muliere loquebatur.
    Nemo tamen dixit: Quid quæris? aut, Quid loqueris cum ea?'
  ngp-ngp: Aaho wanamp'hina wakwe wauyaga mna weheelagwa kwaviya Yesu andaga akalonga
    na mvele, mna hakwandaga na yeyose amuuzile kugamba “Waungai?” Hegu nii walonga
    naye?
  aoi-aoi: Akini-yada ngawa aburraja Jesus-langwa warnikabuburrakiyuwa nalawurradinuma
    yenjerrikina akwa kembirra wurrakina nawurrakarndirndadinuma nenirringka-mulangwa
    nakina Jesus niyengbinu-mulangwa ayakwa dakina-manja didarringka. Akena nara wurrakina
    wurruwilyuwilyaba keyengbina aburnuwa-wa umba narrakilirrakungwurranga wurrakina
    aburnuwa-wa. Nara keyama ngaluwa-wa, “Miyambena ningkumangayinduma?” Akwa nara
    keyama Jesus-uwa, “Miyambena-burra nungkuwa ningkiyengbinama ayakwa dakaka-manja
    didarringka?” Nara keyama wurrakina.
  enq-2: Dopa lao peteambinopa, Jisasanya disaipolo dupa epeami. Ipupala, Jisasa enda
    dokopa pii lao pitalambini-lamo lao kandatala walu leami. Dopa petala dupanya
    mendaipi mendeme baa lamaiyoo, “Emba aki setao pitale? Aipuma enda dokopa pii
    lao pitalambipi?” lao tipa napiami.
  eng-ASVBT: And upon this came his disciples; and they marveled that he was speaking
    with a woman; yet no man said, What seekest thou? or, Why speakest thou with her?
  mna-mna: Ni izzo pini, mi naŋgaŋ kini timar tipet. Mi tire la pa Yesu ziru moori
    tana tizzo sua, to tikam ŋgar boozo pa. Tamen kizin tasa iwi i pa sua sa som.
  myw-myw: Ilivan ma̱wan ikous, navamul mo iyums imeis; bo isunasun ninous peinan
    Yeisuw ilivans son kuda̱vin; (peinan min-Yudiy idokes nag kadilok taw bilivans
    son vin watapwan ven); tage nag teitan ilana, “Aveiyag sivinam?” o nag teitan
    ilana, “Aveiyag wawun kullivans soum mana̱wen vin?” nag. Ikika̱pays-wan.
  sby-sby: Pacindi copeleco beshikwiya ba Yesu balashika, nomba balakankamana mpobalacana
    kabandika ne mutukashi. Paliya walamwipusheti, “Ulayandanga cani” Nambi, “Nicani
    mulabandikinga nendi?”
  sll-sll: Yu di te mongure, na gamnahobo u pa dimingi. Dire, “ayo Yisas al i kina
    ta tal ongwo ha wai ol mome?” di hamingi. Di haminba, “Yisas talongwo al i kina
    hawai one?” ditenaminba, gai golere han uning si olimingi. Te al i, “tal holo
    une?” di pinaminba, ere gai gole han uning si olimingi.
  yaq-NT: Junen su jume' Jesujta majtim au yajak. Intok bempo kaachin jiu machi, juka'
    Jesujta junuen jamuttamak a' etejomta bichakai. Taa kaabe, ju'u a' waata'ut oo
    ju'u aamak a' etejoo'u betana au nattemaek.
  uro-uro: Vät iomäkt ama qäväläm dä evär dä ma Jisas aa mudäsaqongda bä rha män bät
    a qa i qat tamän särhäm ne qä na ama evopki dä qräk mät ta nävät a iom. Sokt di
    qaku aung nävät a rha qa snanbät sä qi rhoqortäqyia, “Ngu lu nani a nge na agiqa?”
    ura sä qa rhoqortäqyia, “Mäniekt bä ngiat tamän särhäm ne ngi na qi?”
  ita-1885: 'E in su quello, i suoi discepoli vennero, e si maravigliarono ch''egli
    parlasse con una donna; ma pur niuno disse: Che domandi? o: Che ragioni con lei?'
  muy-muy: Ka ya ti Yezu àra àɗəma ma nana ti, nday ya ti taɗəbay naŋ ni tàsləkabiya
    a kəsa ni ba. Nday nakəŋ tàra tìpia Yezu a nday tə̀bu təzlapay nday ata wal ni
    ti àgri ejep ana tay a. Ay maslaŋa ya àhi ana Yezu « Kihindifiŋa mam ? » ahkay
    do ni « Kazlapumki ka mam ? » ni ti àbi.
  kqc-kqc: Mina nigamori ini usi dina vene dairi okisi ma remasa ago nigasa amedo
    mina vesi tururu reyadi. Idu yokoi yaku de nikaiteyadi, “Ya beika ura reisa?”
    o, “Beika resi ya mina remasa ago nisa?”
  tav-tav: To bairo na cawadapeniri paʉna caʉgarique wapayera aátana Jesu tʉpʉ jã
    catunu ejawʉ. Ejarã jã catʉjʉ acʉacoapʉ Jesu cãromio mena cʉ cawadapeniro tʉjʉrã.
    Jĩcaʉ maca ¿ñe uniere co booti? o ¿ñe uniere co mena mʉ wadapeniti? jã caĩ jeniñaquẽpʉ.
  eng-ULB: At that moment his disciples returned. Now they were wondering why he was
    speaking with a woman, but no one said, “What do you want?” or “Why are you speaking
    with her?”
  spa-VBL: Justo en ese momento, regresaron los discípulos. Ellos estaban sorprendidos
    de que él estuviera hablando con una mujer, pero ninguno de ellos le preguntó
    “¿qué haces?” o “¿por qué estás hablando con ella?”
  fra-_FOB: 'Sur cela ses disciples arrivèrent, et ils furent surpris de ce qu''il
    parlait avec une femme; néanmoins aucun ne lui dit: Que demandes-tu? ou, Pourquoi
    parles-tu avec elle?'
  hau-ULB: A daidai wannan lokaci, almajiransa suka dawo. Suna ta mamakin dalilin
    da yasa yake magana da mace, amma babu wanda yace, “Me kake so?” Ko kuma, “Don
    me ka ke magana da ita?”
  mal-mal: 'ഇതിനിടയിൽ അവന്റെ ശിഷ്യന്മാർ വന്നു അവൻ സ്ത്രീയോട് സംസാരിക്കുകയാൽ ആശ്ചര്യപ്പെട്ടു
    എങ്കിലും: നീ എന്ത് ചോദിക്കുന്നു? അവളോട് എന്ത് സംസാരിക്കുന്നു എന്നു ആരും ചോദിച്ചില്ല.'
  kkc-kkc: Egeesee semelee mapoo Yesuwo hamamee dili odoo oso edebeeyo bia mi ee ma
    kuloduga wedi sibileso egeino, Yesuye sobo sabolo to komolome, diya dio diso.
    Esino odoo heeso sobo omapoo woosolone, no ogoo goomogolo, dee takele. Osoloso
    odoo heeso Yesu mapoo woosolone, nayo kasalame sobo sabolo to ka kamalala, dee
    takele.
  lit-lit: 'Ir kaip tik tuo metu atėjo jo mokytiniai ir stebėjosi, kad jis kalbėjosi
    su moterimi. Vis dėlto nė vienas nepasakė: „Ko sieki?“ arba: „Kodėl su ja kalbi?“'
  urd-GVR: Usī lamhe shāgird pahuṅch gae. Unhoṅ ne jab dekhā ki Īsā ek aurat se bāt
    kar rahā hai to tājjub kiyā. Lekin kisī ne pūchhne kī jurrat na kī ki “Āp kyā
    chāhte haiṅ?” yā “Āp is aurat se kyoṅ bāteṅ kar rahe haiṅ?”
  far-far: Ma ana kada nai, na fafurongo nia ki kera ka dao na mai, ma kera ka kwele
    'asiana, sulia kera ada to'ona sa Jesus nia fata 'ana fainia na keni ne. Boroi
    ma nao ta wane ada si ledia go na keni ne, “Na te ne 'oe doria?” Ma kera nao si
    ledia go sa Jesus, “'Uta ne 'oe fata fainia na keni ne?”
  suz-BL: मेना येसु आ शेंसीब जाक्‍तेक्‍म। मेकोपुकीमी मेको कली सामरीया ङा मीश मुर नु
    लोव़ पशो तशा, छक लाक्‍तेक्‍म। तन्‍न सुइमी “मारदे गे मेको नु लोव़ पाइनीनी? मार
    माल्‍नीनी?” दे हिल्‍लो मपाम।
  car-NT: Moro jako 'ne mo'karon inemeparykon tunda'san. Woryi maro iworupary poko
    enuta'san imero. Ise'me amy pairo we'i'po aturupo'pa i'wa oty 'se iwairy poko,
    o'tono'me mo'ko woryi maro iworupary poko pai.
  amp-amp: Rof inji nakfo ptha haso hanymo fijo disaiperm mfnahmom. Be yihom hti fohtasmomr
    nd Samaria efkottpno nakfo ptha hasetfn. Rom inji yihom htimohat be gonng yagonngt
    toh natohmom. Nhai womr marimor, “Ttiwon miruhanr, ‘Tamohmpno nd mettpno napthiwan?
    Yo tamoht kangn ayaka?’” Nhai womr inji kfo ttiwonrmorr.
  bht-bht: इतणे च उदे चेले आई गे, कने हेरान होणा लग्गे की सै जनानिया ने गल्लां करा
    दा है; पर तमी कुनी नी पुछया, तू क्या चांदा है? “कने कजो इसा ने गल्लां करा दा है?”
  eng-NOY: And upon this his disciples came, and marveled that he was talking with
    a woman. Yet no one said, What dost thou seek? or, Why dost thou talk with her?
  cub-NT: Ico nomióre ʉ̃i que coyʉiye bajure copaidarejacarã ñʉja, ĩmaroi cuivʉ bácavʉ.
    Pare dápiaivʉ ñʉje jã́iye boje ʉ̃́re boroteyʉre nomióque, “¿Aipe teni ṍque boroteyʉrʉ̃
    mʉ?” ájʉrorivʉ barejacárã ñʉja. Ʉbenita ʉ̃́re jẽniari jã́menejacarã.
  ita-1927: 'In quel mentre giunsero i suoi discepoli, e si maravigliarono ch’egli
    parlasse con una donna; ma pur nessuno gli chiese: Che cerchi? o: Perché discorri
    con lei?'
  lww-lww: Naga pisawal pa naga pan sira nene sanene, ana nalogena la ap̃asup̃e la
    sina apa atol yo nap̃ane. Apam na, apisu Yesu sun ke amio sira nap̃a ne, sane
    lalua ga, ana la sinela pulania. Sinela pula na aparurula ga, pe lala yar tai
    piun re petan sira nap̃ane pisape sinenan ya, po piun tan Yesu pisape lalua asunyu
    ke ya.
  ckb-ckb: 'لەو کاتەدا قوتابییەکانی گەیشتن و سەرسام بوون کە لەگەڵ ژنێک قسە دەکات.
    بەڵام کەس نەیگوت: «چیت دەوێت؟» یان «بۆچی قسەی لەگەڵ دەکەیت؟»'
  nas-nas: Eeꞌnoko tenang eeꞌnang niiꞌ bakaning barevare-nupoong toromarima bakei
    aaꞌnaꞌ taꞌninampiruꞌ manikuma ninka minkuareko, nka niaꞌampima aaꞌpampiaruuꞌ,
    “Aming piaromaang?” niiꞌnaꞌ “Aming-koo minkuraremang teni ninka?”
  uvl-uvl: 'Iesus hele ke mau ke het pe nena hana mur tela ke te lohot mule nge i.
    Pe te rura ia i nge hele lululuch nge heie. Pe e nge iri onteia Iesus nga onteinga
    nemur ero: “Lemem taua utar nge hei nei” nem pe “Pomerei nenge o hele luluch nge
    hei nei?”'
  eng-BBE: At that point the disciples came back, and they were surprised to see him
    talking to a woman; but not one of them said to him, What is your purpose? or,
    Why are you talking to her?
  ixl-CNT: 'Tuul opon qꞌul ichusulibꞌ u Jesuus. Utz motx sotz ikꞌuꞌl aas tila nichiyolon
    tuchꞌ maꞌl u ixoj. Loqꞌ yeꞌxhabꞌil maꞌj chꞌotin te aas: —¿Kam naabꞌi te utz, kam
    nayol tuchꞌ?— Texh koj.'
  xsi-xsi: Yesu iporo mine, ŋineŋga ndainani nâ kinzi pâri-tamâta nde simâ sipâŋga.
    Kinzi matanzi ilâ simora Yesu iporo kuku taine ŋinde, aku wisinzi motutu. Andeta
    kinzi ŋandai sikasoŋa tu, “Noko ilo pa sâ”, tâku “Ŋana sâ kâ ŋga kuporo kuku taine
    ŋine.”
  crx-NTPO: Soo 'et ndutní-un 'awet 'etsul 'udíja whe yugha hodul'ehne whusanáhidil.
    Tube buba hooncha Sizi ndun ts'eke 'en yulh yálhduk, 'et hoonts'i 'aw 'ilhoghun
    hoonts'i lhuyoodulhkut, “Di ha ndun ts'eke 'en bulh yaílhduk?” k'us, “Ndet nahootan'alh?”
    lhuhidínel.
  kan-OKCV: ಅಷ್ಟರೊಳಗೆ ಅವರ ಶಿಷ್ಯರು ಬಂದು ಯೇಸು ಆ ಸ್ತ್ರೀಯೊಂದಿಗೆ ಮಾತನಾಡುತ್ತಿರುವುದನ್ನು ಕಂಡು
    ಆಶ್ಚರ್ಯಪಟ್ಟರು. ಆದರೂ, “ನಿಮಗೆ ಏನು ಬೇಕು? ಆಕೆಯೊಂದಿಗೆ ಏಕೆ ಮಾತನಾಡುತ್ತಿರುವಿರಿ?” ಎಂದು
    ಒಬ್ಬನಾದರೂ ಕೇಳಲಿಲ್ಲ.
  bbb-bbb: Bu ijiege kuaevo ijia e Jesudo vua fievo ije bu are ijia vaeva una ijia
    usiae. Bu usiaena gake Jesu fu bara ijiaki vua kuaemoga buka oeseradiae. Rove
    bu naebe una bara ije kua, A irere abekiro vierafe? Ro kuke bu naebe una Jesu
    kua, A irerefuo bara ijiaki vua kuaemono kuae? Ro buka totiamoga bume ijia irena
    giae.
  blw-blw: Hen hiyachiyat agé inumchah hen anchichay pasorot Jesus yag anchag nahahaang
    way nangchah an Jesus way cha mètagépfar hen anchi fufae. Ngém maid chillu nanarudsud
    an chicha no heno hen masaporna ya pakay cha tagépfarén Jesus hiya.
  tam-2017: அந்தநேரத்தில் அவருடைய சீடர்கள் வந்து, அவர் பெண்ணுடனே பேசுகிறதைக் கண்டு
    ஆச்சரியப்பட்டார்கள். ஆனாலும் என்ன வேண்டும் என்றாவது, ஏன் அவளுடனே பேசுகிறீர் என்றாவது,
    ஒருவனும் கேட்கவில்லை.
  azz-NT: 'Huan de ompa nimampa ejcocque imomachtijcahuan de Jesús, huan yejuan semi
    quimoucaitacque porín quitacque que Jesús monojnotztoya ihuan se sihuat de Samaria.
    Pero amo aquen moixehuij para quitajtoltisque Jesús ijcuín: ―¿Toni tictemohua,
    tejuatzin? oso, ¿queyé timonojnotztoc ihuan ne sihuat?'
  spa-RV-1909: 'Y en esto vinieron sus discípulos, y maravilláronse de que hablaba
    con mujer; mas ninguno dijo: ¿Qué preguntas? ó, ¿Qué hablas con ella?'
  csy-csy: 'Taciang in a nungzui te hongpai uh a, numei nu taw a ki paupui sia lamdangsa
