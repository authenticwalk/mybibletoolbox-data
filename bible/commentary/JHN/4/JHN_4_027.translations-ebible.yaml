  zpz-NTPP: Laab or la zeꞌ bri de yu nu rsyaꞌ lom. Orzeꞌ za nu la ic dey nu Jesuuz
    rom riidz nu tub biñ mñaa. Tees ni tub la dey wancuic yu baloor nu ngugyiꞌy lo
    biñ mñaa zeꞌ la coz rlagy mi, o nu ngugyiꞌ dey lo Jesuuz ben lagu ro num biñ mñaa
    zeꞌ riidz.
  mkj-mkj: Doari, nehn anjoauwohr Nah sohnpadahkkok pwurdo pwuriamweikihla Ah siksikesik
    oang lihmen. A joh emen jang nehn pwungarai ma pwehng liho, “Dahkij koawoa anahne?”
    ke pel idoak oang Jesus, “Dahkij kahrehda Koawoa sikesikkihoang lihen?”
  zac-NT: 'Iurní bëdchini ra shini gusëꞌdë më; bëdzëguëëꞌ lduꞌu raiꞌ de quë quëadiꞌdzënú
    Jesús tubi naꞌa, perë ni tubi de lëꞌë raiꞌ guniꞌi lu Jesús: “¿Pëzielú quëadiꞌdzënul
    lë́ꞌëll?” u “¿Pë quëgnaꞌbë díꞌdzël lu naꞌa?”'
  kyg-kyg: Ani afinaꞌmo Yesu geꞌamo neꞌafiya vayaꞌmo aiꞌa atagi neꞌeꞌa agayana a kanoꞌeꞌmo
    kege nehaꞌageꞌapaeꞌmo eꞌa anaketeꞌapaeꞌmo lusi kava huꞌa hapau aiꞌnae. Hapau aiꞌnayaꞌmonanafa
    na agufa yaꞌmo aligefeꞌmo nehane, huꞌa afi okege na kava higeka mani a kanoꞌeꞌmo
    kege nehane, huꞌa afi okege huꞌnae.
  kmk-kmk: Utdit madama da payyana mambagbagbaga utdit babai, dummatong dat disipulus
    Jesus. Taḻona nasnasdaaw da ta nadakngan da un makabagbagbaga’t babai si Jesus.
    Yoong naid nakaimus kan dida nu sin dit piyaon dit babai onnu apay un makabagbagbaga
    si Jesus kan siya.
  cao-NT: Jatsi Jesu rabëti bo bacaniquë. Samariá ca yoxa ya tsi Jesu chanihai ca
    jisi tsi ja ratëcaniquë. Jesu ja nicacascani quiha yoxa yoati na. Jama, —¿Jënihax
    tsi naa yoxa ya tsi chanihai pa? ¿Jahuë ó quëëhi ni sa? —iyama jaca ni quiha,
    bërabihi na.
  bbr-bbr: Ko kiro ämän arenuk arenuk, kon tamareäu roat ätäi koianik, kiro asir pak
    are rawon aparmana, karkairin. Utianik, kar ros keser wa totorwon, ‘Na owo osap
    owaurmata, areram? Na owon kiro asir pak areram?’
  inb-inb: 'Chi­kama Jesusta kati­raiag­kunaka, chima chaiag­rispa, paita sug warmi­wa
    rima­na­kuskata kawas­paka, iapa ujna­rir­ka­kuna. Chasa kawaspa­pas, mana pipas
    paita tapur­ka­kuna: “¿Imatak muna­kungi?” u “¿Imatak chi warmi­wa rima­na­kun­gi­chi?”.'
  hrv-hrv: 'Uto dođu njegovi učenici pa se začude što razgovara sa ženom. Nitko ga
    ipak ne zapita: “Što tražiš?” ili: “Što razgovaraš s njom?”'
  box-NT: Bṹn pã̀ahṹ ò o Yeesu nì-kenínia bĩnía ɓueé dɔ̃n. Bìo ɓa ɓueé
    mɔn ò o Yeesu wee bío là a hã́a, á mu wó ɓa coon. Ká ɓarɛ́n ó o ɓúi màhã́
    yí tùara a yi le mu wó kaka tàá lée webio nɔn ó o wee bíoráa là a hã́a
    mu.
  ote-NT: Y nura oraꞌa̱ bi zøhø yá nxadi, ne nuꞌʉ́ bi ꞌyø ngueꞌa̱ ra Jesu mi ña̱ui
    ꞌnara ꞌbɛhña̱. Pe nuꞌʉ́ hinte bi ꞌyambabi ra Jesu te mi ambabi nixi hanja mi ña̱uiꞌa̱.
  wnu-wnu: Ende qamb waga wonou imbigau yurau mani baub iramir eng yaremirei. Yarab
    Yisas yamangar eng nob qobub igama gab borusi qietemirei. Qiet ne ger der yamangar
    end ne “meim baib e yaranei?” Qo, ger der Yisas nob “meimet qamb yamangar e nob
    qobub igoan?” Ende ger Yisas yamangar eng wuri nob me qamarau.
  zam-NT: 'Látha, ndye''th myen'' xin'' mté''th Jesús loo Jesús. Ante mbui'' myen''
    no ante gunaa myen'' le'' Jesús ngue toodi''s no xa''gota. Per nec thìb myen''
    ne''nglide ryes ngnibdi''s myen'' loo Jesús par ngab myen'': ―¿Cón ndlya''s xa''got
    ba'' o chó di''s ngue toodi''s U'' con xa''got ba''?'
  zyp-NT: A hningzuitu sahlo cawh aa va tlung kaw tihtah Zisu cawh canuno khatei bia
    aa reihrui leimeipaw khah hmuh he ka, aa ning a ang thlang. Canghrasala ahotahmai
    tah, “Zemaw ma canuno khakhei na hiapaw a ung? Ze kong maw naa reihrui leimei?”
    tatah hae hri bei he.
  sey-NT: Jesús ja̱je cocare caquëna, i̱ yeꞌyacohuaꞌipi ti̱tareña. Nomio ja̱ꞌre Jesús
    coca caquëna, quëquë ñareña. Ja̱je ñajëtaꞌa se̱ni asañuꞌu i̱quere yë caëꞌni, pa̱nitaꞌa
    i̱que cocare nomio ja̱ꞌre caëꞌni cajë se̱ñe pa̱huë.
  nvm-nvm: Bu ijeg kuaivo ijia e Jesuon vuak faivo iji bu vainva iji bun una ijia
    usen. Bu usem gak Jesu fu bara ijek vua kuaimga buka oiserdiain. Buka oiserdiain
    gavo buba una bara iji kua, A irerag abekro vierafen? Regavo madu buba una Jesu
    kua, A irerafuon bara ijek vuak kuaimno kuain? Buka rubdiamga bu ijia irem giain.
  mps-mps: Te Jisasgo te po obadi yaide, tama aga wali pabo bidi dabe augwali ma begasa
    asai. Tama augwali Jisasgo te Samaria we dali po mibo subaso, augwali noma sai.
    Tialima, bidi me deligo te webolo “Nage magi nai saiwe?” wabeo. Augwaligo Jisasbolo
    “Nage te we dali magi baso po obawe?” hanalu wabe.
  pab-NT: Hatyaoseta exaotyakiraharenai kaokehetehena enomana hoka waiyaha iniraene
    ohiro kakoa hoka hakaharetyoaha. Xakore hoka maisa ohiro hekoti axahitaha, xoare
    xamani aokita ihiye hoka. Exahe tehitiya maisa axahitaha Jesus, xoare hiyeta xamani
    iraeta ekakoa hoka.
  llg-llg: Nandaa no faik ndia, Ndia ana mana tungga nala fali leme kota mai. Ala
    heran, huu ala lita Ndia nakokola no ina Samaria esa. Tehuu taa hambu esa natane
    inak ndia nae, “O nau hata?” Ma taa hambu esa natane Yesus, nae, “Hatina de Lamatuak
    kokolak no inak ia?”
  kyf-kyf: '-Bha -bhlokpadɛ ɔ ''bɩnɔnya yia lʋ. ''Ɩn wa yia -Zezu -yɔ ''ŋwnɔ yabhlo
    -yɔyɩ ''dɩ -sada. ''Ɩn we yia wa ŋwɛgaga -sʋbhalɩ, -zugba wa gba -mɔ dlɩ zɔɛ:
    «Lɛɛ -lu ɔ yɩbhalɩ ɔɔ ''ŋwnɔa? Lɛɛ -gbʋ ɔ gba ɔ -yla?» Nɩɩ, ''sasʋkpa -layɩbhawɛlɩ
    nɩ ''nɩ nyɩmɛ yabhlogbɔɔ ŋwɛɛ ''tla.'
  tpi-tpi: Jisas i tok olsem, na long dispela taim ol disaipel bilong en i kam bek.
    Ol i lukim em i toktok wantaim wanpela meri, na ol i tingting planti. Tasol i
    no gat wanpela man i askim Jisas olsem, “Yu laik kisim wanem samting?” o “Bilong
    wanem yu toktok wantaim dispela meri?”
  mih-NT: Ta cuhva sa cahan ra Jesús ta i nasaa ra i casi ra, ta iyo xaan i cuñi ra
    ñaa cuenda natuhun xaan ra Jesús sihin minoo ñaha. Zoco numinoo ra, ta ñá cuñi
    ra nducu tuhun ñaa sa cuñi ña a ñaa tuhun cahan ra sihin ña.
  qvh-NT: 'Micuyta rantiyämushganpita cutiycurmi discïpuluncuna Jesusta tarergan say
    warmiwan parlaycagta. Saymi quiquinpura: “¿Imanirtä cay warmiwan Jesús parlaycan?”
    niyargan. Isanga mayganpis manami tapupäyargansu imata parlayashgantapis.'
  kms-kms: Jisas nyumbueg Samaria kin te teri wand wandne yeru muq nikin wute mir
    wong mand ningg mo pre mune mandi, di Jisas nyumbueg te teri wand wand yeru muqond,
    te ningg ni puye mand. Pudi ni pengu mand mari, “Nu pughe ningg kuari?” o “Nu
    pughe ningg nyumbueg te tequ wand wand?” ni pugri puq mand segi.
  agn-agn: Pagabitala lamang ni Jesus ta si, ya kay ang pagkabot tang mga sinagpan
    na nagalin ong lansangan. Pisan tanirang nangabereng asing itaen nira si Jesus
    ang pagigampang ong tatang babay. Piro maski tata ong nira anday nane-ma mga onopay
    kaministiran na obin angay pagigampang si Jesus ong nandia.
  nhi-NT: 'Ihcuacon oehcoqueh nitlasalohcauan uan ocmotetzauihqueh, quen Jesús otlahtohtoya
    iuan se siuatl. Pero amacah omixeuih quihtos: “¿Tleca tonmononotztoc iuan?” noso
    “¿Tlenoh itconmononotza iuan in siuatzintli?”'
  ttc-NT: Ntons man tuq nkyeyolin, kyul kye txnaq'atz, b'ix eb'ajlab'an tzan tpaj
    nyolin tuq tuky'i jun xuj. Per nijunwt ab'l otnimsaj tk'u'j tzan txik xhcha'o',
    “¿Tidi' n'ayoli' tuky'i'l?”
  dan-1931: 'Og i det samme kom hans Disciple, og de undrede sig over, at han talte
    med en Kvinde; dog sagde ingen: “Hvad søger du?” eller: “Hvorfor taler du med
    hende?”'
  kwj-kwj: O hinga ri sawendawani ri himache le ya wu ai ta. Wu ta wu heiwani humwe
    fonga mwanji ti fi anambwandawani wunu inaka miyafo ya wu hambwanda. Wofunu rini
    ga mwanji ti wu anambwani ete rini wu sawe nambwe, “Bwele mwaꞌambwe ni mi ra kinani
    tini mi silindau?”, “Hinde wowani tini ga mwanji ti ki anambwandau?”
  vie-OVCB: 'Lúc ấy, các môn đệ trở lại. Họ ngạc nhiên thấy Chúa nói chuyện với một
    phụ nữ, nhưng không ai dám hỏi: “Thầy cần gì?” hay “Tại sao Thầy nói chuyện với
    chị ấy?”'
  kze-kze: Ísu mináímbá súwasa kwená kwayó-kwáásí koyauwerésa Ísumo Sámériyaa-ininkontavena
    súmba Yútaa-kwaasiti namuro-ínínkóntávéna kwésuwana póna táá'a kówasa tirumpin-ímáyáámá
    ésa minínínkóntávéna nóintavaiya kwéankaisana íyó-imayaa ésa Ísuntavesa nóra séna
    minínínkóe kwésiyo-imayaa ésa íma taáísaa uwaná
  mpj-mpj: Kayilaparniya Jiijajmili wangka-nintikaja marlaku yankupayi. Ngunjularringuya
    kulirnu, “Nyaakulu Jiijajpa wanti palunyangka wangkinpa?” Yakaya ngarapayi, mirtaluya
    wajarnu Jiijajja.
  lbk-lbk: Osto ay siya chi, tinmoli cha nan disipolos Jesus. Ya ket nataa cha issan
    nangedchanancha ken Jesus ay cha makitot-oya isnan fafai. Ngem maid namoot ay
    nangwanin, “Ngag nan masapolmo?” Ya maid akhes nanalodsod ken Jesus mo ngag nan
    khotok nan cha na makitot-oyyan isnan fafai.
  mto-NT: Veꞌem tseꞌe vyaꞌañ vyeꞌna ku veꞌe je̱ yꞌixpa̱jkpata̱jk jye̱ꞌydi. Atu̱va
    ato̱ki tseꞌe tyaandi ku veꞌe du̱ꞌixti je̱ts je̱meꞌe je̱ Jesús du̱ma̱a̱tnakyá̱tsju̱
    toꞌk je̱ ta̱ꞌa̱xta̱jk. Ax ni pa̱na tseꞌe du̱kahꞌamo̱tutu̱vi je̱ Jesús pa̱n ti
    veꞌe cha̱jkp uk pa̱n tya̱jxeꞌe du̱ma̱a̱tnakyá̱tsju̱ je̱ ta̱ꞌa̱xta̱jk.
  bzh-bzh: Nenër nebë saga log yi hur maluh yom deverup. Lob kwaj ya nġahi in nevengwënġ
    ving avëh nyëġ ngwë ti sënë, rëḳ mehöti su loḳ tepëḳ in luho bë, “Bë bo va
    vu honġ-a?”, ma, “Nebë va sën genevengwënġ ving avëh-ë?” rë.
  guj-2017: એટલામાં તેમના શિષ્યો આવ્યા; અને ઈસુ જે સ્ત્રી સાથે વાત કરતા હતા તે જોઈને
    આશ્ચર્ય પામ્યા; પણ કોઈએ ઈસુને કંઈ કહ્યું નહિ કે, ‘તમે શું ચાહો છો અથવા તે સ્ત્રી
    સાથે કેમ વાત કરો છો.’”
  jvn-NT: Dongé Gusti Yésus ijik omong-omongan karo wong wédoké, murid-muridé terus
    pada teka. Kabèh kagèt weruh Gusti Yésus omong-omongan karo wong wédok, nanging
    ora ènèng sing wani takon apa perluné lan apa sing diomong.
  byr-byr: Sagaasagaaꞌ Jizaazarera yagalaawɨna yeva dara wanganesaꞌ “Ai, aꞌmwevɨ wɨdɨvanɨkei
    daaka!” Deva atɨka maruꞌnaꞌna yeva kɨrɨꞌ kumɨjɨya aane pwai kwai savɨ mujɨna “Baaꞌna
    bahɨneka?” sarɨ myɨwaarayɨna “Aꞌmwe savɨ baaꞌna wɨdɨvanɨgɨna?” Sara mujɨ, navɨka
    mwaalɨna yeꞌ.
  ian-ian: Ngambulɨmbɨt maa ndɨna mbaapmamba la nɨmba ngepmamba lɨga yalaa mbɨk kat
    vɨlaa ngɨpaliga ndalaa yilɨmba waa lɨ kat manda kat ngambulɨgamɨn waa ana wandi.
  hun-hun: 'Eközben megjöttek a tanítványai, és csodálkoztak, hogy asszonnyal beszélt,
    de egyik sem mondta: „Mit keresel, vagy mit beszélsz vele?“'
  mcf-NT: 'Adnubini pete bedtanec chopondac. Adshun isquien chidobëd onquepec. Adsho
    isash: —¿Atotsi chiec chidobëd onquepec? —quepondabi utsibëd otacquio onquec.
    —¿Atotsi chiec chidobëd onquio? —cainquio iccondambi Esus.'
  kjs-kjs: 'Go lalaina Yesuna disaipel alinu ipuma Yesu pa ena meda raapu agale lakelala
    aaya-le kone adaapu wisimi. Pare disaipel alinumi paala komoma nalakelesimi: Neme
    ake puma go ena rakelae nalisimi.'
  mni-mni: "Tanja adumaktada Jisugi tung-inbasing adu mapham aduda hallaklammi. Ibungona\
    \ nupi amaga wari sanaramba adu ubada makhoi yamna ngaklammi adum oinamak “Ibungona\
    \ mangondagi kari pambage?”\x94 nattraga “Ibungona karigi mahakka wari saribano?”\x94\
    \ haina makhoina Ibungoda hanglamde."
  yad-NT: 'Varicha̱ra̱ju̱ ruuti̱jada sisa̱ datyavavyedabay. Rityi̱ttanuvi̱jada variñi̱
    Jesús, jiryatiy sanique nadisa̱ vaturu̱be daryaju̱. Dañumamu̱y ne ruutaja̱dodani̱:
    “¿Ta̱ra jivya̱ta nadimu, ta̱ra?” dantyamu̱y ne: “¿Ta̱raju̱ra jityu̱chu nadisa̱,
    ta̱raju̱?”'
  mxb-NT: 'Ta mií dáá ñóó ni̱ na̱ndió kuéi ta̱ xíonoo xíꞌín ná ni̱ na̱sáa̱ ra̱, ta
    kúú ni̱ naá ini ra̱ sa̱ꞌá ña̱ ndátóꞌón ná xíꞌín ñáꞌa̱ ñoó. Tído ni iin tóꞌón rá
    ko̱ ní ndáto̱ꞌón: “¿Ndí ki̱án ndátóꞌón ní xíꞌín ñáꞌa̱ xaa̱n?” o “¿Ndiva̱ꞌa ndátóꞌón
    ní xíꞌán?”'
  pon-2006A: Eri, ni ahnsowohte sapwellime tohnpadahk ko ahpw pwurodo oh pwuriamweikihla
    eh ketin mahmahsen ong lih emen. Eri soh, sohte emen sang nanpwungarail me ndaiong
    liho, “Dahme ke anahne?” de patohwan idek rehn Sises, “Dahme kahrehda komw ketin
    mahmahsenkihong lihen?”
  maq-NT: 'Hane hora vëhë cavuya xuta ladu rë Jesús xi quiji jaha me comida. Hane
    jemu quijircun rë me xi cavëë me xi visiajmi Jesús cojo rë ngu chjuun. Peru hisca
    ngu me xi cuacun vë cavinenguisiin me cuitjin: “¿Mé xi meje nuju?” o “¿mé xi visiajmu
    cojo rë na?” Cuatjin camá.'
  hto-hto: Iemo ie llófuegamacɨ dúcɨde. Dúcɨillano Jesús rɨngomo úrillari fáɨgacaidiaɨoɨ.
    Mei íadɨ buna jɨcánoñena áfena. Ua afémɨemo afengo jitáillana jɨcánoñediaɨoɨ;
    “¿Mɨnɨ́cafuedo úritɨomɨcoɨ?” íena daɨíñediaɨoɨ.
  por-BRBSL: 'Naquele momento, seus discípulos chegaram. Eles ficaram maravilhados
    por ele estar falando com uma mulher; no entanto, ninguém disse: “O que você está
    procurando?” ou: “Por que você fala com ela?'
  ces-NKB: 'A vtom přišli jeho učedníci a divili se, že mluví se ženou, avšak žádný
    neřekl: “Co [jí] chceš?” anebo: “Proč s ní mluvíš?”'
  cui-cui: Bapoxonae equeicha Jesús pijimonae tatsi pata. Daxita barapomonae yabara
    najʉntʉ cui coyene cabenaeca xua Jesús tsipaeba Samaria nacuamonaewayo. Ichitha
    dapon aibi xua pon pejeiwa Jesustha, “¿Eta xua metha jinya xuatsi? ¿Eta pocotsiwa
    metha bapowa tsipaebame?” xua pon pejeiwa.
  boj-2014: Yesus a uŋa degsi minjnaqa aqa aŋgro naŋgi olo qureq na bosibqa a uŋa
    de wo anjam mareqnab unsibqa tulaŋ prugugeteb. Ariya naŋgi Yesus nenemyosai, “Ni
    kiyaqa uŋa de wo anjam mareqnub?” Degyosai.
  eng-OEBUS: At this moment his disciples came up, and were surprised to find him
    talking with a woman; but none of them asked ‘What do you want?’ or ‘Why are you
    talking with her?’
  eri-eri: No onou legainga, nomo disaipel ege gidu mane. Nere medu bode, no aita
    ete ngare beele haigare urane, onodu nere ninanege baingaro isane. Ariya, fai
    ete-te no benou isoki tuwei uwa, “Ne taate tau ganga?”, “Taate boni aita waha
    ngare beele haiyare?”
  aly-aly: Kwertengerl ikwerenhel-rnem arey-alpek renh, rarl arelh ikwer-itwel angkenh-antey.
    Rap renh-rnem apatel-anthek. Rernem angkerrenh, “Ilek arelh ran Jesus ikwer-warl
    angkeyel?” Rernem Jesus renh ayerney-angenh arrangkw.
  wiu-wiu: Einata einapete one oya-lawe wakapea nekete enekoli Yesuyo mone atoa-pala
    ko oa kakedeka. Nitadekale wene kainya mati pianeya kaketeke edeya moade oko-pe.
    I atoa-pala dekolo ko oko-pe wa Yesu yakamokoi.
  swe-swe: 'Just då kom hans lärjungar. De var chockade (förvånade, helt överraskade)
    över att han pratade med en kvinna. [De flesta rabbiner undvek kontakt med kvinnor,
    man pratade inte ens med sin egen hustru på allmän plats.] Trots detta frågade
    ingen [inte ens Petrus] honom: ”Vad söker du (frågar efter)?” [Kan vara en koppling
    till Jesu tidigare påstående att Fadern söker tillbedjare, se .] eller ”Varför
    samtalar du med henne?”'
  cth-cth: Hatnavah a hnukkâbangnaw a tho awh teh hote napui hoi a kâpan e hah a hmu
    awh navah a kângairu awh. Hatei, bangmaw a ngai, hote napui hoi bangkongmaw lawk
    a kâpan roi tie hah apinihai pacei hoeh.
  mti-mti: Pungi den wane, aigowawa sira taig uwaya. Mu me vesin gaibu gae waiviwa
    yaug anopipanum aya. Megara bira da den wane, “Ge imugap dimbae?” go “Ge dimbae
    oya vesin gaibu gae vege?”
  pad-NT: 'Hari. Oniaroa, vakhano''aha adani Jesus ipohina ''bai-ra vakapavakarihavini
    vajoi''ina. Vakava''ibodivaranikaraho''ihi ida Jesus gamo-ra vara ni''avini. Vakadihojai
    hirihi ida, kaba''i ni-vanana''dohiki ida gamoa binofiki. Ni-vanana''dohiki jaboni
    ada Jesus: —Nahina mani ida gamo-ra vara ini''avini hija? — ni-vani''a''iki. Vava''i
