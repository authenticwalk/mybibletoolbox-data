verse: JHN.004.050
translations:
  kpx-kpx: Kateai louge Iesuu namihai avoe, “Tenela. A mou momoleanu.” Ige malaha
    keu Iesu hoto ke evisi halei hoilahai tinu.
  okv-H: Iesu na, “Umo oenga pambu, no meni mahu erehija,” ainge enu,
  tbo-tbo: Ma Yesu i baha i pa, ‘Una gunawilem, natum amaka i luyagohana.’ Lawana
    Yesu a baha i witumaganeya ma i gunawileya.
  mal-C: യേശു അയാളോട്, “പൊയ്ക്കൊള്ളൂ, നിന്റെ മകൻ ജീവിക്കും” എന്ന് ഉത്തരം പറഞ്ഞു. ആ
    മനുഷ്യൻ യേശുവിന്റെ വാക്കു വിശ്വസിച്ച് അവിടെനിന്ന് പോയി.
  grc-SR: Λέγει αὐτῷ ὁ Ἰησοῦς, Πορεύου· ὁ υἱός σου ζῇ. ⸋Καὶ⸌ ἐπίστευσεν ὁ ἄνθρωπος
    τῷ λόγῳ ⸂ᾧ⸃ εἶπεν αὐτῷ ⸋2ὁ⸌ Ἰησοῦς, καὶ ἐπορεύετο.
  bgc-bgc: यीशु नै उस ताहीं कह्या, “जा, तेरा बेट्टा जिन्दा सै।” उस माणस नै यीशु की
    कही होई बात का बिश्वास करया अर चल्या गया।
  khz-khz: Iesu na evaikilaato, netiwato, “Ono ago, natumu melona pene maguli gaurai.”
    Votalima na Iesu gena kila evega-taunataunaato, gaurai eagoto.
  deu-TKW: 'Sagt Jesus zu ihm: gehe hin, dein Sohn lebt. Der Mann glaubte dem Worte,
    das Jesus zu ihm sagte, und gieng hin.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lëꞌ: ―Böaj lidxuꞌ. Nabanbiꞌ biꞌi quiuꞌ. Gyejlëꞌë didzaꞌ
    bëꞌë Jesús bönniꞌ ni, atiꞌ zhuöjëꞌ.'
  lin-lin: 'Yesu alobaki na ye : — Kende, mwana na yo ya mobali azali na bomoi. Moto
    yango andimaki maloba oyo Yesu alobaki mpe azongaki.'
  hns-NT: 'Bas oe bolies: „Dja ghare, tor beta attjha hoi gail hai.” Aur oe okar baat
    bieswaas karke ghare djaai lagal.'
  noa-E: Magbaa, —Oob atcha khĩirjum, pʉ chaaidam nauwe monaaubajup ajim Jesuu. Ichig
    magbaawai ich chaai meejujã khĩirjuba, Jesuu ich chaai monaaupʉ̈ijuuta ãba khĩirjumamua
    ich diig petajim.
  eng-EMTV: Jesus said to him, “Go; your son lives.” And the man believed the word
    that Jesus spoke to him, and went away.
  mib-NT: 'Yūcuán na te ni cahān Jesús: Cuánuhun vehe ró, chi cotecu sēhe ró. Te tēe
    un ní candíje de jnūhun ni cahān Jesús, te cuanuhun‑ni de.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “पेगे़ॽओ, के़स्‍साःन् हिङ्‌लो॥” हे़क्‍क्‍याङ् खे़ल्‍ले़आङ्
    ये़सुरे़ कुबाःन्‍निन्‌नसाःन् चोगुआङ् थासिङ्‌लो॥
  xnj-xnj: Yesu akamjovela, “Uhambayi, mwana waku yati ilama.” Mundu yula akasadika
    malovi ga Yesu, akahamba.
  mmx-mmx: Iesu ga lok tin, “Una onon, lamdak taram naba roo.” Laradi gomgo ga nunu
    at levelinga at ne Iesu la ga vas kaxat.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Min bëchicë ca ñuima, asábi ca, ca istan. Cacëx
    ca —asérabi ca pëxcúti ''icë —quixun sinánbiani cuancëxa.'
  tee-NT: 'Pus ju Jesús junich: ―A''inchich. Palaich junita ju mints''alh. Pus ju
    anu'' lapanac laca''inilh ju ixchivinti ju Jesús ju tuchi junilh chai anchokolh
    la''ixchaka''.'
  eng-LSV: Jesus says to him, “Be going on; your son lives.” And the man believed
    the word that Jesus said to him, and was going on,
  cak-NT: 'Y ri Jesús xu''ij che: Catzolaj. Ri awalc''ual xtic''ase'', xuche''x-e.
    Y ri achi ri'' can xunimaj-wi ri xu''ij ri Jesús, y xbe.'
  pah-NT: —Kiro ndera'yra'ga nhimohig̃atui, ei Jesus'ga ga pe. Heregwovo ga pyri a'ero
    ga repiaga, ei ga. Gwerovia ga Jesus'ga nhi'ig̃a a'ero ogwovo tahepia ti javo.
  sja-NT: 'Mãpai Jesupa mãgaji: —Wãpáde aji, pɨchi temaa. Pɨ warra jɨpa beeit''eeda
    aji. Ma eperãpa Jesupa jarada ijãaji mãik''aapa wãji.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «La dzagha! Wa a zwaŋa gha wdərwdər,» kaʼa. Ka
    zlghaftá tsa mndu ya ta tsa gwaɗa mnana Yesu ya, ka sliʼaftá tsi ka laghwi dzaghani.'
  glk-glk: 'عیسی اونه بوگفته: «بوشو، تی پسر زنده مأنه.» او مرد عیسی کلامه قبول بوکوده
    و به راه دکفته.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Cuáhán ndicó co̱o ndó vehe ndó
    jáchi̱ na̱ndiva̱ha ja̱hyi ndó —na̱cachi Jesús xi̱hi̱n dá. Ta na̱candúsa da̱ cán
    ña̱ na̱cachi Jesús xi̱hi̱n dá chí na̱quee da na̱ndicó co̱o da cuanúhu̱ dá.'
  gfk-S: Jisas ga tange tana, “Kaie. Nu hana. No natim te langalanga.” No tunana ga
    nurnur ta ira nianga Jisas ga tange, igom hana leh.
  bmu-bmu: Mewö jiiga meleŋ waŋgiyök, “Nahöngan mönö ölöwaka malma. Miaŋgöra mönö
    ölöp liliŋgöba anman.” Mewö meleŋ waŋgiiga yaŋön mi möt nariba liliŋgöba anök.
  dgz-dgz: Iesu gare wan, “Ganawan ak otuga inakaeta.” Apan ame Iesu nop mega anu
    tumaseni ao yon wande di aen.
  eng-GNV: 'Iesus said vnto him, Go thy way, thy sonne liueth: and the man beleeued
    the worde that Iesus had spoken vnto him, and went his way.'
  zaa-NT: 'Jesús nna rèe na: Beyya ba, ỹi''ni to'' qui'' lu''a nna huaccabàni bą́.
    Nubeyu''a nna huía tàa latsi''į titsa'' nu ra Jesús na, deyya tìą.'
  eng-WEBSTER: Jesus saith to him, Go; thy son liveth. And the man believed the word
    that Jesus had spoken to him, and he departed.
  guh-guh: 'Jesús nexata jumaitsi bajaraponëjavabelia: —Naviaremelia nexënatonëyojavabelia.
    Nexënatonëyo rabaja icatsia catojamatejema, jai Jesús. Bajaraponë jumecovënëta
    pacuenia Jesús jumaitsi. Nexata baja lia pijaboyabelia.'
  bon-bon: Yeesu jejige egä, “Äte acnenuti, määme bägrä te ireclota gyene!” Siige
    tabe Yeesu me mene jecatige, acnenutige teeme cewe me.
  nhw-BL: 'Huan Jesús quiilhui: ―Xiyahua mochaj. Ya mochicajqui mooquichpil. Huan
    nopa tlacatl quineltocac catli Jesús quiilhui huan quistejqui.'
  swh-ONEN: Yesu akamjibu, “Enenda zako, mwanao yu hai.” Yule afisa akaamini yale
    maneno Yesu aliyomwambia, akaondoka akaenda zake.
  wbi-wbi: UYesu akam'buula akati, “Vujagha, umwanaako asokile.” Akitika amasio gha
    Yesu akavuuka ivuja.
  bba-bba: Mɑ Yesu u nùn sɔ̃ɔwɑ u nɛɛ, u doo, win bii u bɛkurɑ. Mɑ durɔ wi, u Yesun
    ɡɑri nɑɑnɛ doke yi u nùn sɔ̃ɔwɑ mɑ u doonɑ.
  eng-KJVCPB: Jesus saith unto him, Go thy way; thy son liveth. And the man believed
    the word that Jesus had spoken unto him, and he went his way.
  kgk-NT: —Tereho katu. Oikove jevy-ma nde ra'y, he'i mburuvixa-pe. Ogwerovia-ma inhe'ẽ
    oho-ma.
  waj-waj: 'tuduu rikioo Yisuuva inna tunoo: Kuanee. Fai i mmaapuuvo diitoo kati hara
    kioo varinaravaivee, tuduu ivo Yisuunna kuaivaara kutaavaivee kiaa kioo vioo vioo'
  cpy-cpy: 'Ipoñaa ikantzi Jesús: “Pipiye pipankoki. Etsiyata-kotee pitomi.” Ikemijantanakitzii
    atziri okaatzi ikantakiriri Jesús, piyanaka.'
  ekk-PKP: „Mine koju,“ ütles Jeesus talle. „Su poeg jääb elama!“ Mees uskus, mida
    Jeesus oli talle öelnud, ning läks kodu poole.
  mpx-mpx: Yeisu i baek elana i ba, “U sikal, natum nige ni aaliga.” Tau o Yeisu wana
    baaba i abulilek-an inoke i egon.
  wbp-wbp: Ngula-jangkaju, Jijajilkirla wangkaja, “Pina-yanta ngurra-kurra nyuntu-nyangu-kurra.
    Kurdu nyuntu-nyanguju kapu ngurrju-jarrilki.” Junga-juku, yangkajurla wati wala-nyayirni
    ngungkurr-nyinaja Jijajikiji. Ngula-jangkaju, pina-yanulku watiji.
  luo-luo: Yesu nodwoke niya, “Dhiyo, wuodi dhi bedo mangima.” Ngʼatno norwako wach
    mane Yesu owachoneno, mi noa odhi.
  nhe-NT: 'Huan Jesús quiilhui: ―Xiya mochaj. Ya mochicajqui mooquichpil. Huan nopa
    tlacatl quineltocac tlen Jesús quiilhui huan quistejqui.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܙܹܠܔ݇، ܒܪܘܿܢܘܼܟ݂ ܒܸܬ ܚܵܝܹܐ.“ ܘܗܘܼܡܸܢܹܗ ܗ̇ܘ ܐܢܵܫܵܐ
    ܒܗܹܡܸܙܡܵܢ ܕܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ، ܘܐܙܝܼܠܔ ܠܹܗ.'
  esk-NT: Jesus nipliutigaa, “Aullaġiñ, iġñiġiñ iñuugisiruq!” Taavruma iñuum Jesus-ŋum
    nipliutaa ukpiġiplugu aullaġniqsuq.
  msb-msb: Nagsabat si Jesus, “Uli na, maayo na an imo anak.” Nagtuod an tawo san
    ginsabi sa iya ni Jesus kaya naglakat na siya.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ma²lé² guǿnh³hning. Hliú² báh³ ja²ŋiúh¹hning ―ca¹juúh²
    Jesús. Jøng² ca¹hé¹ dsa² ta³ jǿg³ jøng². Jøng² ca¹ŋáh¹dsa.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ଏବେ ତୁଇ ତର୍‌ ଗରେ ଜା, ତର୍‌ ପିଲା ଜିବନ୍‌ ଅଇଗାଲାବେ ।” ସେ ଲକ୍‌
    ଜିସୁ କଇରଇବା କାତା ବିସ୍‌ବାସ୍‌ କରି ବାଉଡିଗାଲା ।
  meu-meu: Bena Iesu ese e hamaoroa, eto, Aola, natumu vada eha mauri. Una tau ese
    Iesu ena hereva e abia dae, vada ela.
  yva-NT: Naije Yesus po raura akananto vatane umaso ai pare, “Nyoronto kai, nya arikainye
    sauman to.” Vatane umaso panave Yesus apa ayao po raura so rai, weti poroto kobe.
  dgc-dgc: Ey kinagi ni Jesus diya, “Ikad mo dén, mabuhay san ya tu anak mo.” Pékabati
    no te tungkulin ta éya, éy naniwala siya to kagi ni Jesus, a tulos na dén a naglakad.
  zpm-NT: 'Rëbchaa Jesús: ―Bzë, tsod luu guieḻnë. ¡Laa xpëëd luu biacle! Dib zdoo
    meṉ co bliladz me xtiidz Jesús, laa me bio nëz laa me zey.'
  hix-NT: Àtok harha kekon hatà, Txesusu, àwya. Àtok harha. Ohxe naha, omuru, kekon
    hatà. Àro wyaro tàwya enytxatxhe rma, àro wyaro hamà kekon hatà, horykomo, tàhnawo.
    Toy harha tà.
  sim-sim: Karem or mbarik ormu mbara, �Mir ika. Jikisi mihi mbeek hakwa ambu ri.�
    Karem or mbarik avoko ma oto Jisas mbari mashi oson or misihi ormu hishira, �Mashi
    os Jisas mbari oso avak omek nakwa sir.� Karem or mbaha indik yanga orhi Kaperneamik
    ormu ira.
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “जाऊ, तिम्रो छोरा बाँच्‍छ ।” येशूले तिनलाई भन्‍नुभएको
    वचन तिनले विश्‍वास गरे, र तिनी आफ्नो बाटो लागे ।
  cgc-cgc: Ambal Jesus, “Muli ka nang en. Bata no ya ayad en.” Gapati upisyal ya ta
    ambal Jesus daw gapanaw dayon na muli.
  tim-tim: Hain dâmbo hin magaŋep, “Bâin, ari. Nange âlepŋe aktâp.” dâmbo Yesugât
    den are biwiŋân katmâ yânâk pârigim ariep.
  yor-yor: Jesu wí fún un pé, “Máa bá ọ̀nà rẹ lọ; ọmọ rẹ yóò yè.” Ọkùnrin náà sì gba
    ọ̀rọ̀ Jesu gbọ́, ó sì kúrò lọ́dọ̀ rẹ̀.
  wos-wos: Wungi wandéka dé Jisas wa, “Méni sa yi. Ména nyan yikafre yatandé.” Wungi
    wandéka dé Jisasna hundi jémba xékétaka dé yi.
  emp-NTPO: 'Jesuba jarasia: –Diguid̶aa wãdua. Bʌ warrara biasia.– Dji ẽberãba ĩjãna
    bẽrã ara maʌ̃da wãsia.'
  eng-F35: Jesus says to him, “Go; your son lives.” Well the man believed the word
    that Jesus spoke to him and off he went.
  ind-ind: Tetapi Yesus menjawabnya, “Kamu boleh pulang, karena anakmu sudah sembuh
    dan tidak jadi mati.” Pejabat itu percaya kepada perkataan Yesus dan langsung
    pulang.
  pes-OPCB: 'آنگاه عیسی فرمود: «برگرد به خانه؛ پسرت شفا یافته است.» آن مرد به گفتۀ
    عیسی اطمینان کرد و به شهر خود بازگشت.'
  mpt-mpt: Yesuse baabanea Sma daak temebta keb miine ayam anamabebo gesea naka ele
    funanea Yesuse wengo bain baatnenebo genea deibanea
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Naka꞉ weki tiaaliekema꞉ pue leekeme. Hande
    halima꞉ Yesuma꞉ leeke pi opua hone tulao hao peekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ɔ í ni, koo i nɛ, ɑmɑɛ ɑ́ wɛɛ. Nɔ inɛɛu í dɑsi idei Jesuu
    nɑɑnɛ nɔ í nɛ.
  gaq-gaq: ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ୱେଲା ନାଁନେ ଉଙ୍ଗ୍‌ଡେ ମ୍ବ୍ରଗେ ।” ଆତେନ୍‌ ରେମୁଆଁ ଜିସୁ
    ବାସଙ୍ଗ୍‌କ୍ନେ ସାମୁଆଁକେ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଚେ ଆଣ୍ଡେ ୱିଗ୍‌ଗେ
  gof-RNT: Yesuusi, “Ne soo ba; ne na7ay paxana” yaagis. He shuumay Yesuusi gidayssa
    ammanidi ba soo bis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ ମେନ୍‌ରୁହାଡ଼ାଇୟାଏ, “ଜୁ, ସେନଃମେ, ଆମାଃ ହନ୍‌ ଜୀହୁଦଃଆଏ ।” ଏନ୍‌ ହଡ଼
    ୟୀଶୁ କାଜିକାଇ କାଜିରେ ବିଶ୍ୱାସ୍‌କେଦ୍‍ତେ ସେନଃୟାନାଏ ।
  gah-gah: Loko lokago, Izesú nene geza hanuva vozo. Gipaka mota zokokave. Loko lo
    amekago, ámina vemámo Izesuni gakó gele aleake, atiginá oko vimó.
  lcm-lcm: Na Iesu kala antok ia, “Ku pasal, kam nat kala to.” Na kala lomlomon ta
    kana mengen a Iesu na kala pasal.
  aer-aer: Kele Jesus anteme angkeke, “Kele kwenhe, apmere-werne-ante alpaye. Alere
    ngkwinhe kwenhe mwerre-anteye irrirtnetyenhe.” Artwe nhengele renhe arratye aweke
    apmere-werne anteme re alpeke.
  qvc-NT: 'Chaymi Jisusqa nirqan: —Riyna wambraykita rikaq. Payqam kach''akashqana.
    Mananám rinchu wañuq, nishpa. Chayraykum chay runaqa Jisus nishqanda kriyishpa,
    llaqtanmanna rirqan.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Humayo ka, mabubuhay ang iyong anak.” Ang lalaki
    ay naniwala sa salita na sinabi ni Jesus sa kaniya, at tumuloy sa kaniyang landas.
  cbs-NT: 'jawen nuikin Jesúsundi yuikin: —Nenua chintunkaini min jiwe anu kadiwe,
    min bakedan, mawama jiweakidan— aka ja junin Jesúsun jancha ikunwanbaini jawen
    jiwekidi kai'
  xtm-NTPP: 'Sani te Jesús ma, jiña''a ya: ―‍Kuán no''o ni ve''e ni ma chi téku sa''ya
    ni ma ―‍kúu ya jiña''a ya. Te tee ma chi ni kandija de ja ni ka''an Jesús ma,
    te kuan no''o de.'
  nnq-nnq: Yesu ngannengela, “Nyabulage, mwanajwinu malama!” Mundu jweno ngaamini
    malobe ga Yesu, ngajabula.
  bao-NT: 'To biro cʉ̃re cʉ̃ ca ĩiro Jesús pea o biro cʉ̃re ĩiwi: —Mʉ yaa wiipʉ tua
    waagʉja. Mee mʉ macʉ̃ caticoami —cʉ̃re ĩiwi. To biro cʉ̃re cʉ̃ ca ĩirijere díámacʉ̃
    tʉori, cʉ̃ yaa wiipʉ tuacoawi.'
  san-ORI: ଯୀଶୁସ୍ତମୱଦଦ୍ ଗଚ୍ଛ ତୱ ପୁତ୍ରୋଽଜୀୱୀତ୍ ତଦା ଯୀଶୁନୋକ୍ତୱାକ୍ୟେ ସ ୱିଶ୍ୱସ୍ୟ ଗତୱାନ୍|
  huv-NT: 'Condom quiaj tasaj nej Teat Jesús: ―Quiür ijtsor, micual lajneaj ―aj. Aaga
    naxey tayar andeac Teat Jesús, quiaj tajtsor.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Ni̱ ma ni̱ ngu̱ ya. Nu̱ ni̱ ts''ʉnt''ʉ
    guí̱ mma̱, ya bi zä ya. Nu̱na̱ ra̱ n''yohʉ p''ʉya bi ''yɛ̱c''ɛ̱i̱ te bi̱ ma̱nna̱
    Jesús. Bi̱ ma rá̱ ngu̱.'
  nop-nop: Unduŋ nimbune Jesudibo yoguk, “Kedem ale weŋ. Mihige agaŋ kedebaŋak.” Unduŋ
    nimbune me u Jesu medeŋiŋ nadisukilitiŋa udaneeŋ uguk.
  obo-NT: Kahin Disas to, “Uli kad bo, su od ko‑uliyan don iddos anak du.” Na, id
    pomakoy iddos ponguu taddot id oseng ni Disas woy id ipanow ron sikandin.
  cak-ENT: 'Y ri Jesús xbij c''a chin: Catzolij. Ri ac''ajol nc''ase'' c''a can, xbix-e.
    Y ri achi ri'' xunimaj-vi ri xbij ri Jesús, y xbe.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤐᤣᤃᤧ᤹ᤀᤥ. ᤁᤧᤛ᤻ᤛᤠ᤺ᤴ ᤜᤡᤱᤗᤥ॥” ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧᤀᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤒᤠ᤺ᤴᤏᤡᤴ
