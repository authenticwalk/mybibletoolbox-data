  eng-NOY: Jesus saith to him, Go; thy son liveth. The man believed the word that
    Jesus spoke to him, and went away.
  cub-NT: 'Aru Jesús arejame ʉ̃́re: —Meaquiyebu. Mi cʉrõi copainʉjacʉ mʉ caride. Mímacʉ
