  san-THA: ยีศุสฺตมวททฺ คจฺฉ ตว ปุโตฺร'ชีวีตฺ ตทา ยีศุโนกฺตวาเกฺย ส วิศฺวสฺย คตวานฺฯ
  iws-iws: Mɨ Jisɨs siya siirɨn ɨna yɨkropkiyɨn, kɨra tɨ am kɨriir yɨnisɨmɨn wɨ omwaiyar
