  peg-peg: ଜିସୁ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌, ହାଲା, ମି ମାଜ଼ି ଜିତାନେ । “ଜିସୁ ହେ ମାନାୟ୍‌ତିଂ ଇମ୍‌ଣି
    ବଚନ୍‌ ଇଚାନ୍‌, ହେୱାନ୍‌ ହେଦାଂ ପାର୍ତି କିଜ଼ି ମାସ୍‌ଦି ହାଚାନ୍‌ ।”
  txu-NT: Nhym kum, —Aj mã. Arỳm ne akra tĩn ne, ane. Nhym arỳm tu amim kabẽn markumrẽx
    ne arỳm 'ỳr tẽ. Amim kamnhĩxo tẽ.
  eng-WEBU: Jesus said to him, “Go your way. Your son lives.” The man believed the
    word that Jesus spoke to him, and he went his way.
  gnw-NT: —Ecua yeño —jei Jesús chupe—. Nderaɨ icove catu ye ma oĩ —jei. Jayave mburuvicha
    güɨrovia Jesús jei chupe vae jare oo ye jenta cotɨ.
  mux-mux: 'Yesos-ni yundu nimba mele: “Marena kona pulimáliinga pui.” nirim. Yili-ni
    Yesos-ni nirim mele piliipa kene ‘Sika nikem.’ nimba tondulu mundupa piliipa yu
    purum.'
  maj-NT: 'B''i̱ kitsú Jesu: —T''in ngáhani ni''yahi̱. Ja nda ngáha nda̱ chíhi̱. Kis''ejihi̱n
    ndo̱ én xi kitsú Jesu ko̱ ngji.'
  bkq-NT: — Tadahulizeba ikâ. Ityam odopâgâ lelâ. Ipa, âmery kua nitai, niguewâpyra
    ise — kely Jesus. Tâwâneim nhunwym Jesus tymery kua ienipyryem awyly nheinwândyly,
    eydâ iwague awyly umelâ. Aituo odopâdyly tâtyam.
  kue-kue: Ana Yesus di ikine endungwa, “Ene ende po, wan ukor ongwa.” Ana yaglmo
    i Yesus kamo pirngi dindre endongwa.
  cot-NT: 'Icantiriqueate Jesoshi: —Pimpianajequea imaica, anijatsi pirijanite. Iriatimpa
    iquemisanqueriqueate icanquerica, yoanaji.'
  bnp-bnp: E Isu i koli, i ta maea, “O hamule. E tumu i mahuri.” Lakea a bakovi iea
    i luhoi torea e Isu, i hamule.
  apn-NT: 'Hãmri nhũm kãm: —Nà koja apê htyk kêt nẽ. Ra ixte akupỹm amã ho mex kênã.
    Mãmrĩ ma akupỹm mõ nẽ tokyx omu. Na ra akupỹm amã mex. Anẽ. Hãmri nhũm kuma nẽ
    kaxyw hkôt hamaxpẽr kurê kumrẽx nẽ ma akupỹm hwỳr mõ. Nẽ mõr o apkati.'
  ctp-NT: ―Tyaa lyaa naꞌan tyii ni ―ndukwin Jesús ꞌin yu―, chkaa sñiiꞌ, ja kaja yu
    kanꞌ. Ndyaa ñaꞌan tiꞌ yu nu lka tñan kanꞌ chaꞌ nu ykwiꞌ Jesús loꞌo yu bra kanꞌ.
    Bra ti mdoꞌo yu kula kanꞌ ndyaa yu kichen tyi yu.
  bre-BRG: 'Jezuz a lavaras dezhañ: Kae, da vab a vev. An den-mañ a gredas ar pezh
    en devoa Jezuz lavaret dezhañ, hag a yeas kuit.'
  opm-opm: Potporhan oh Gin go sona. Brer oh patmur potporhan oh arpin ma hapat daham
    it sangop.
  bvr-bvr: Nipa Jesus a-yinanga nula, “Garlma, a-lay. Boy. An-nginyipa walkur burraya
    an-mola a-ni.” Gun-narda Jesus a-wena, nipa an-gugaliya gu-yagurrmurra nula, lika
    a-garlmuna, a-bona rrawa.
  wal-wal: Yaagin Yesuusi, “Ba; ne na7ai paxana!” yaagiis. He halaqai Yesuusi giidoogaa
    ammanidi, aggidi biis.
  zad-NT: 'Na''ch che'' Jesúza''ne'': ―Biyaj, jawia. Aga wet bi''na''. Na'' beena''
    wyajḻi''e daa goll Jesúza''ne'' na'' bizee.'
  kmg-kmg: 'Mume Jesuzi šiŋuc âzâcnewec: “Go mâc rac, ŋokâge ɋiɋic qakac.” Eme ŋic
    e Jesure dâŋ mana šakiehuc risie rawec.'
  aso-aso: 'Neꞌmine lavo Izesuꞌ tiꞌ lo lo-imineꞌ: Gipa nene velesi ha minelize. Numungala
    vozo. Neꞌmine lavo aꞌmine ve nene Izesuꞌ lo-imineꞌ gamaziloꞌ nene gele eleꞌvoleꞌ
    ogo numuꞌvela vineꞌ.'
  uli-uli: Jesus sa kangalu bo, “Ho loh; mala lom ila ye towe mes!” Mal we ye loh
    bo ye chepar ngal Jesus.
  nin-NT: I Yesu da ku ugo wa di, “Kakuma ni iko, uzumi wa ta wre ku uwa.” Ugo wa
    kpanye ni Yesu ku na so kakuma ni iko.
  tgk-tgk: 'Исо гуфт: «Ба хонаат баргард, писарат намемирад». Он мард ба суханони
    Исо имон оварда, сӯи хонааш раҳсипор шуд.'
  acu-NT: 'Tamati Jesús apun chicharak: —Jeemin waketkita. Uchirmeka pengker wajasi,
    —timiayi. Jesús tamati, Capernaumnumia apu nuna antuk: Nekasampita tusa waketkimiayi.'
  cak-WNT: 'Y ri Jesús xubij c''a chare: Catzolin. Ri ac''ajol nic''ase'', xuche''ex
    el. Y ri achi ri'' can xunimaj wi ri xubij ri Jesús, y xbe.'
  ebk-ebk: Kenalen Jesus, “Komatamka. Omammay nan pototmu.” Enafurot tit-iwa nan opisyar
    nan kenalen Jesus, at nunligwat ay kenmatam.
  spa-PDDPT: 'Jesús le contestó: ¡Vé, tu hijo vive! El hombre creyó la Palabra que
    Jesús le dijo, y se fue.'
  ruf-ruf: Yesu kamwidika, “Ghweghwe ghenda, imwanagho katsohona.” Chilongotsi ayo
    katoghola chalongile Yesu, koka ukaye.
  gun-gun: 'Jesus ombovai: — Tereo katu, ndera''y oikove ju ma — he''i. Ha''e ramo
    ijayvua tuu oguerovia vy oo ju.'
  agu-BL: —Ja wi't ul yos tu cy'ajlu'. Ba'n pakxiju' xe ca'lu', —stzun Jesús bantz
    tetz yi ajcawa'tz. Tocsaj tzun yaj yi yol Jesús, nin ajtz xe ca'l.
  isn-isn: “uYesu akamuila, “Longola ung'waako mupanga.” umuntu uyo akahuiila lukani
    naiululigitilye uYesu
  eng-PEV: Jesus said to him, “You can go home. Your son will get better.” The man
    believed Jesus’s words, so he left to go home.
  ilo-ULB: Kinuna ni Jesus kenkuana, “Mapankan, agbiag ti anakmo.” Namati ti lalaki
    iti imbaga ni Jesus kenkuana ket napan isuna iti dalanna.
  pir-NT: —‍Tojoahya. Mʉhʉ macʉ catiaga, nidi Jesu. Tiquiro sa nigʉ̃ tʉhoro, “Tiquiro
    nidiro sahata catirota yʉhʉ macʉ”, nino, pʉhtoro tojoaa wahari.
  anv-NT: Ne Jisɔs ajɔɔ́ ne ji aké, “Chó maá wyɛ́ atoge nyɛ.” Ne mende yimbɔ akamé
    ne mekomejɔɔ́ ayi Jisɔs ajɔɔ́ mbɔ, afɛ́.
  sab-NT: 'Jesu gerudu chugagwalla ole: —Jogani ba ullage, ba kirolla mi jogeda, ama
    kleni noni. Chugagwalla Jesu keruchugu gerule alin ene ama ole, ama Jesu kerua
    gau ulia, chugagwalla joni mo ullage oga kle ngwadi ngnagu.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Duö! Ha naŋ aku kömö nɨgön mɨjönɨŋö,” röŋa.
    Jisas aliö rɨmɨn, nöbö aku, Jisas mi yadö, rön, duöŋa.
  acr-NNT: 'Xubꞌiꞌij kꞌu ri Jesús che: —Oj la chi ocho la, ma ri kꞌajol la na kakam
    taj —xchaꞌ. Rachi xukoj ri xbꞌiꞌx che ruma ri Jesús y xeꞌek.'
  kpg-kpg: Jesus ga helekai gi mee, “Hana, dau dama la ga mouli.” Taane deelaa gu hagadonu
    nnelekai a Jesus, gaa hana.
  taj-taj: येशूसे थेदा “निउ, दाहेन्‍से एला झा सोला” भिसी सुङ्जी। जमाहेन्‍से येशूसे
    सुङ्बा तामरी विश्‍वास लसी थे दिमरी निजी।
  avt-avt: Jisas ketpɨwek, “Ti eno! Nɨkan kit kaku werek.” Mɨtɨk ik kemtau hɨm me
    Jisas kisesim te hɨrak kɨnaiwɨrek ken.
  cbk-cbk: Despues ya habla si Jesus, “Volve ya uste, cay el di uste anak ay puede
    continua vivi.” Ya cree el oficial el cosa ya habla si Jesus con ele y ya volve
    le.
  uig-ARA: 'ئەيسا ئۇنىڭغا: ــ بارغىن، ئوغلۇڭ ھايات قالدى! ــ دېدى. ھېلىقى ئادەم ئەيسانىڭ
    ئېيتقان سۆزىگە ئىشىنىپ، ئۆيىگە قاراپ ماڭدى.'
  tuf-tuf: 'Jesusat ey quin wajacro: —Biwi. Bah wacjá yara báreyra. Bar tan jájacro,
    wajacro. Jesusat eyta wacayat, ser eyat Jesusat uní wajác séhw̃ajacro. Eyta sehw̃ar
    ria cájacro. Capernaum cun bijacro.'
  abx-abx: Anaruman may si Jesus, “Balika na ari kay mahalap na i dadi'-mo.” Agtapod
    i lalla si allingun-na si Jesus, sanglit pa'amban.
  mco-NT: 'Chi Jesús ymɨnañ: ―Huimbit ma mdɨjc, je m''ung jugy''ajtnɨ je''. Chi je
    yëydɨjc mɨbɨjcy Jesús nej anajty tɨ ñɨmäyii, chi ñɨcxy jadüg''oc ma ytɨjc.'
  kqf-kqf: Yesu gabemani ena giu i waimunena gado, “Kwa nawa, bi natum ba ya yawasana.”
    Oloto, Yesu ena giu i waisumaḡe bi i munaḡa i nawa.
  cpb-NT: 'Ikantanake Jesús: “Pipiye pipankoki. Etsiyatakotai pitomi.” Ikemisantanake
    atziri okaatzi ikantakeriri Jesús, piyanaka.'
  aon-aon: Aria Jisas nakripan nakri, “Kare. Nyakin nuganin ta yopun, ta mare nugok
    uwe, uwok.” Anudok arman nasuhw Jisas ananin baraen nakri adurin aria nanak.
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal na Jesús: ―Ki kʼaléch ta kʼimáꞌ, na chakámil
    yab neꞌech ka chemech. An inik in belaꞌ xowaꞌ utsan kʼal na Jesús ani kʼale.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús jíín‑de: Kuá''án, chi̱ chakú se̱''e‑ró, áchí‑ya̱.
    Te cha̱a‑ún, ni̱ kandíja‑de tu̱''un ni̱ ka''a̱n Jesús. Te ni̱ kee‑de kua''a̱n‑de.'
  bps-bps: Na tmimel Dyisas, manan, “Mulê ge du tamgulê i tingaam.” Faglut i ganlal
    i man Dyisas di kenen, na mdà mulê.
  mbs-mbs: Minikagi si Jesus, “Olì ka den, so negolian den se batà nikaw.” Nemenal
    se opisyal te inikagi i Jesus kandin, aw nesayo.
  tof-tof: Yesu oyabóka wagó, “Ugó wam, marü siman oloma sab ngyabene!” Yesu ene pam
    ne bóktan opor ekyanórr, amkoman yangunürr, da we wamórr.
  cme-NT: 'Yesu wuɔ cira: «Bir ŋ kũŋ, ŋ biɛŋo siire.» Naacolŋ wuɔ bi hũu-ma aa naa
    bir tuɔ kũŋ.'
  sus-sus: Isa naxa a yaabi, «Siga, i xa di bara kisi.» Na walikɛ naxa la Isa xa masenyi
    ra, a naxa siga.
  pon-2006: Sises eri mahsanih, “Kohwei, noumw pwutako momour.” Ohlo eri pwoson mahsen
    en Sises ahpw patopatohla.
  dad-dad: Jesus ĩ irokenen, “Õ wadã ule. Õ naal fau mata ibodõf.” Tamo anĩ, Jesus
    nẽ od momoi ye fen, ilen.
  zab-NT: 'Chiyru raipy Jesús laab: —Quebiecqui lizu. A llingaanu anuzaac. Bnietqui
    güeldilaazbɨ xtiidx Jesús ax zíagacbɨ lizbɨ.'
  jae-jae: Ma Jesu kêsôm gêdêŋ eŋ gebe “Ôna, latôm oc êmoa mata jali.” Ŋac tau kêkêŋ
    gêwiŋ biŋ, taŋ Jesu kêsôm gêdêŋ eŋ naŋ, ma gêja.
  ksd-ksd: 'Iesu i biti tana: Una vana; natum i tar laun. A tutana i nurnur ta ra
    tinata Iesu i tatike tana, ma i vana.'
  msm-NT: “Na,” kagi ni Jesus, “uli kad su migdojow on sikan anak nu.” Migtuu sikan
    upsiyal to kagi ni Jesus aw dajun panow.
  myk-myk: 'Wee tuun wu ni a Yesu di wu pye: «Kuri mʼa gaaŋi ma ja wʼa cuuŋɔ.» A wee
    ná wu dà Yesu kafila wu na, na guri kari.'
  sbe-sbe: Na Yesu ye hededelau unai ye wane, “Ku uyo yom magai. Natum ne kabo ye
    namwanamwa.” Tamowai wa Yesu yona hedehedede ye sunumaei ede ye uyo.
  mcr-mcr: Iŋgaŋi, Jisasi Iqu iqueŋi, “Tqä ymeqä iqu äŋguä häŋä äpmeŋqiyä. Aŋämqä
    mänä” ätukqe. I tquaŋga, ämaqä iqu Jisasi Iqueä kukŋuä du quuvqä eqiyätä, iqueqä
    aŋämqä äukqe.
  cux-NT: 'Ngaⁿ''ā Jesús ngii yā ''iiⁿ''yāⁿ: Cúnaⁿ''a di, daiya dí cánduuchi sa. Ní
    saⁿ''ā miiⁿ ní chi''téénu sa nduudu chí caⁿ''ā Jesús miiⁿ. Ní cuinaⁿ''a sa.'
  tur-YTC: Yeşua ona, “Yoluna git, oğlun yaşıyor” dedi. Adam, Yeşua’nın kendisine
    söylediği söze inandı ve yoluna gitti.
  san-ITR: yIshustamavadad gachCha tava putro.ajIvIt tadA yIshunoktavAkye sa vishvasya
    gatavAn|
  bel-N: 'Кажа яму Ісус: «Ідзі, сын твой жывы!» І паверыў чалавек той словам, якія
    сказаў яму Ісус, і пайшоў.'
  sch-sch: Jisua'n a kôm, “Se nôk ta roh, na nâipasal a dam zoi!” a tipea. Ha mi
    han Jisua chongngei ha iem pumin a se zoi.
  mic-MIQNT: Se'sus telimatl, “'Ggwis siaw mimajitew. Gisinmietes nige'.” Na ji'nm
    getlams'tuatl Se'susal aq maja'sit.
  huu-NT: 'Jesús uai ote: —Mai jai. O jito jai fiodaiñeite —llote. Naie ɨima Jesús
    uaina ɨɨnuano, ie jofomo abɨdo jaide.'
  jiv-NT: Nuiṉkia Jesus tímiayi “Je̱e̱mi̱i̱n waketkitia. Yamaikia ame uchiram péṉker
    ajasai.” Tutai nú aishmaṉ Jesus táman antuk wémiayi.
  otm-NT: 'Nɛ bi dąt''a ra Jesús: ―Ní mba bá nu, nguetho hin da du ni t''ʉhni. Nɛ
    nubʉya bi ''yɛ̨c''yɛi a rám hman a ra Jesús, nɛ bi mba bʉya.'
  dah-dah: Irkeb wol heŋbe, “Urgebe igiŋ hiyyeŋ. Go ma kamyeŋ geb, igiŋ ge kwa,” inyiŋ.
    Irkeb al gobe Yesuyen mere goyen fudinde yeŋ nurdeb yamiŋde kuriŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Tiko mevən. Nərɨm trɨpkemhə mhə.” Iəmə
    nəha rɨni nɨpərhienien ia nəɡkiariien nəha Iesu rɨməni pen tukwe in, nənə mɨrərɨɡ
    mamevən.
  kpr-kpr: Aminge setiri, Iesu numokena sisira, “Avori, yasi! Ninda mandi jo ambae
    arira!” setiri, genemboá nu Iesu da geka tumondedo, jovereghe isira.
  san-IAS: yīśustamavadad gaccha tava putro'jīvīt tadā yīśunoktavākye sa viśvasya
    gatavān|
  nho-nho: Jesus ki mee ake, “Ahe ki too henua. Too tamariki raa ku marooroo.” Te tanata naa
    ni hakannoo ki naa taratara Jesus e kauake, teenaa ki hano.
  gym-NT: 'Angwane Jesukwe nieba mda ie: Ma ngobo rabadita kuinta, aisete nänta ja
    gwiriete, nieba kwe ie. Angwane ni ye käkwe Jesu kukwei mikaba era, aisete rikabata
    ja jiebti.'
  azg-NT: 'Tso Jesús nnon jon: —Cjaꞌ, ee ntcoꞌ ya ntcüeꞌhanꞌhin. Ndoꞌ juu tsansꞌaꞌñeen,
    tëntyja tsꞌon jon jñꞌoon na tso Jesús. Tëntcüeꞌ jon vaaꞌ jon.'
  bhd-bhd: यीशुए जुवाब दित्तो, “च़ल तेरू मट्ठू ज़ींतू भोनूए।” तैनी तैसेरी गल्लरो विश्वास
    कियो ते तैट्ठां च़लो जेव।
  too-NT: 'Lā'' Jesús huanilh: ―Capinchitza'' na minchic. Mi''o''kxa'' tzeyalhtza''.
    Lā'' huan chi''xcu'' kalhlaka''ī''lh a''ntū huanilh Jesús lā'' a''lh.'
  ind-AYT: Yesus berkata kepadanya, “Pulanglah, anakmu hidup!” Orang itu percaya pada
    perkataan yang dikatakan Yesus kepadanya dan pergilah orang itu.
  cjo-NT: 'Ikantawakiri: —Pipiyee iroñaaka. Eero ikami pitomi, aritaki retsiyatakotee.
    Ikemijantaperotanakiri piyanaa.'
  nsn-nsn: Kare kula Iesu pare, “A tumua e turung uia.” Doh inggonor tamata ke tagorong
    mana ke hire pe Iesu, kare la.
  san-DEV: यीशुस्तमवदद् गच्छ तव पुत्रोऽजीवीत् तदा यीशुनोक्तवाक्ये स विश्वस्य गतवान्।
  tna-NT: 'Da su Jesús ja atana: —Jasiapatique mique ete su. Beju mique ebacua saida.
    Da su beju deja jasiapatibana mesa ete su, Jesús peje su jei pu putsu.'
  lid-lid: Arile, Jises tiye i tan i buku doh, “Ou ala hamon nadum winiyan bamak bwe.”
    Iy eme atehei budon tan in ta sahou ta Jises, ma iy edek iu ili hamon ja.
  wim-wim: Nil Jesus.an thawant, “Yaa, nint kan iiy a! Puk nhengk nungkaram ngul miyalamow
    a!” Aꞌ nil pam alangan kan-kanam wik Jesus.antaman ngaantam-ngeeya, aꞌ iiy ngul.
  zga-M: U Yesu akhambula lutaga omwalevo inkafu, “Umunu ola akhedekha elimenyu alelekhanchoviwe
    nu Yesu akhekhegela.
  yom-yom: 'Yesu wumvutudila : —Yenda kuaku, muanꞌaku wulembo zingi ! Mutu wuwilukila
    mambu mankamba Yesu, ayi, wuyenda kuandi.'
  san-SIN: යීශුස්තමවදද් ගච්ඡ තව පුත්‍රෝ(අ)ජීවීත් තදා යීශුනෝක්තවාක්‍යේ ස විශ්වස්‍ය
    ගතවාන්|
  yut-yut: Yaŋban Yesu da iyɨgɨt, “Gak kɨki. Monjɨgo egɨpdɨsak.” Yaŋban kɨla amɨn
    Yesu da gen yagɨt uŋun do nandaban bamɨ aban tobɨl kɨgɨt.
  grc-BYZ: λέγει αὐτῷ ὁ Ἰησοῦς· πορεύου· ὁ υἱός σου ζῇ. καὶ ἐπίστευσεν ὁ ἄνθρωπος
    τῷ λόγῳ ᾧ εἶπεν αὐτῷ ὁ Ἰησοῦς, καὶ ἐπορεύετο.
  cpc-NT: 'Ipoña ikantzi Jesús: “Pimpiyi pipankoki. Shintsitai pitomi”. Ikimisantanaki
    shirampari okaatzi ikantakiriri Jesús, piyanaka.'
  nhg-NT: 'Hua oquelfejque Jesús: ―Xebeya, moconie neme. Hua inu nieca tlöcatl omoneltocac
    ica tietlajtul tli Jesús oquelfejque, hua uya.'
  nya-nya: Yesu anayankha kuti, “Pita. Mwana wako adzakhala ndi moyo.” Munthuyo anakhulupirira
    mawu a Yesu ndipo ananyamuka.
  ngu-NT: 'Niman Jesús oquijlij: ―Xhuiya mochan. Moconeu xmiquis. On tlacatl oquineltocac
    tlinon Jesús oquijlij, niman oyaj.'
  kup-kup: Pot mañahan Iesu epat mañah, “Erom, nim rop birirï haravapanezap okeg,
