verse: JHN.004.011
translations:
  kpx-kpx: Ige keate keu avuho loui avoe, “Kosive, e kou heila ua. Iale a e bagu mai
    lohoholialemo ana oleve kateai ukolikoli e hai daoge di isi.
  okv-H: evohu amina ke mine einge ena, “Embo, no umo timbari ovu irae eto hoto emo
    hu be ta avoeto daingeto inena daroho umo timbuto nau ikao?
  tbo-tbo: Ega yaka wawinena i pa, ‘Bada, ega om ledu, ma goila geka domona i dao
    duma apo iyowai ma goila waiyautuna una weleu?
  mal-C: ആ സ്ത്രീ പറഞ്ഞു, “യജമാനനേ, കോരിയെടുക്കാൻ അങ്ങയുടെ കൈവശം പാത്രം ഇല്ലല്ലോ,
    കിണറ് ആഴമുള്ളതുമാണ്. പിന്നെ ജീവനുള്ള വെള്ളം അങ്ങേക്ക് എവിടെനിന്നു ലഭിക്കും?
  grc-SR: Λέγει αὐτῷ ⸋ἡ γυνή,⸌ Κύριε, οὔτε ἄντλημα ἔχεις, καὶ τὸ φρέαρ ἐστὶν βαθύ·
    πόθεν οὖν ἔχεις τὸ ὕδωρ τὸ ζῶν;
  bgc-bgc: बिरबान्नी नै उस ताहीं कह्या, “हे प्रभु, तेरे धोरै पाणी भरण नै तो किमे सै
    भी कोनी, अर कुआँ डून्घा सै, तो फेर वो जीवन का पाणी तेरे धोरै कड़ै तै आया?
  khz-khz: Gare ekilato, “Velekou, goi ati gemu keme e puluka maki ropu vagi. Nemaguli
    nanuna ariginai pono gapia?
  deu-TKW: 'Sagt die Frau zu ihm: Herr, du hast keinen Schöpfeimer und der Brunnen
    ist tief; woher willst du das lebendige Wasser haben?'
  zsr-NT: 'Niꞌr rënu Lëꞌ ngul naꞌ, rnanu: ―Bönniꞌ, cutu nuꞌu le cuíajnuꞌ nis, atiꞌ
    yeru nis ni, dxiꞌtër röꞌ. ¿Gazx dë nis naꞌ runn yöl‑laꞌ naꞌbán?'
  lin-lin: 'Mwasi alobaki na Yesu : — Nkolo, ozali na eloko moko te mpo na kotoka
    mayi, mpe libulu ezali mozindo ; bongo mayi yango ya bomoi, olingaki kozwa yango
    wapi ?'
  hns-NT: 'Tab aurat bolies: „Ka, toke baltie na hai aur petie gahier hai. Toe hamme
    naawa djiewan ke paanie kaise dei sakiehe?'
  noa-E: Ichig magbaawai jũrr chi ʉʉi garmua, —Señor, pari pua chi jöi aujujã chukhu
    sim, mʉg pos jã naug sim eem pua pöd jöi aubamgui ajim anʉm. ¿Jamaam dö mag maach
    iiupiejem anʉm mʉrʉg deeg agá?
  eng-EMTV: The woman said to Him, “Sir, You have nothing to draw with, and the well
    is deep. Where then do You get that living water?
  mib-NT: 'Te ni cahān ña jíín yá: Tátā, yōhyo cúnú pozo yáha, te tú na vé ndahá ní
    jéē táva ní ndute. Núu súcuan ¿te ndé nuū nihín ni ndute jeē cótecu na sáha?'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् मे़न्‍छुमाॽइल्‍ले़ सेःन्‍दोसु, “आदाङ्‌बे, खे़ने़ॽग
    च्‍वाःत् पाःक्‍मे़न् नु इदाःक्‍किन्‍नाङ् के़ङ्‌गत्तुन्, वाबाक्‍किन्‍नाङ् केःम्,
    हे़क्‍केःल्‍ले़ आत्तिनु कन् ने़त्तिगे़न् हिङ्‌मन् के़बिबा च्‍वाःत्तिन् ताःप्‍मा
    के़सुक्‍तुबे?
  xnj-xnj: Mdala yula akamjovela, “Bambu, veve wangali ndeve ya kunegela manji, na
    chiliva chinyoliki. Ugapata koki manji gegavi na wumi?
  mmx-mmx: La nom latkin ga lok tin, “Leeme Silok, uxo ruuna tavat buxom silok kusu
    tintu dan la ladan no xa ik lok kopok. Uba lok ka rinotno nom laxadan too ua?
  cbr-NT: 'Cacëxun ca cacëxa: —Anua ''unpax biti ënëx ca nëmin ''icën. Anun ''unpax
    biti ñuñuma camina ''ain. ¿Uinua caramina anun ''ëx nëtë́timoi Nucën Papa Diosnan
    ''iti ''unpax a biti ''ain?'
  tee-NT: 'Pus ju chako''ulh chani lhik''alhtayanalh: ―Ji compari mati'' ju ap''u''it''i
    ju xcan. Ju pos ni na putalhman. Tas anchach ju lai a''iya'' ju mixcan ju xt''ak''a
    ju atsucunti.'
  eng-LSV: The woman says to Him, “Lord, You do not even have a vessel to draw with,
    and the well is deep; from where, then, have You the living water?
  cak-NT: 'Y ri ixok xu''ij che ri Jesús: Ri pozo naj kajinak-wi-ka rupa, y ret man
    jun anchique c''o awiq''uin chi nalesaj-ka ri ya''. ¿Anchi'' nalesaj-wi ri Ya''
    ri niyo''n c''aslen ri nasuj?'
  pah-NT: 'A''ero hẽa ei ga pe: —Ndererekoi reki nde ijarahava, ei hẽa. Irupehu yhya
    reni ykwara pype. Ma hugwi nde herekoi yhya a''ero ahemongohara? ei hẽa ga pe.'
  sja-NT: 'Mãpai mãgɨ́ wẽrapa mãgaji: —Señor, na pozo nãpɨa bɨda aji. Pɨa ne-inaa
    wẽe bɨ pania joi atait''ee. ¿Sãma mãgee pania atayama? aji.'
  xed-xed: 'Ka tsa marakw ya nda tsi mantsa: «Mghama ɗa! wana haɗ skwi ŋa tagafta
    da kagha wu, nda la na vəvrəm na guli, ga dzaʼa mutsa ka ta tsa imi ta vla hafu
    ya na?'
  glk-glk: 'زن اونه بوگفته: «ای سرور، سطل نأری و چایم خیلی گوده، پس آبه روانَ از کویه
    اَوری؟'
  mks-NT: 'A̱nda̱ já na̱cachi ñá cán já xi̱hi̱n á: —Cande̱hé ndo̱. Ni yáxi̱ co̱ ñéhe
    ndó tavá ndó ticui̱í ini chi̱co̱ho̱ yóho ta chi̱co̱ho̱ cúná ndiva̱ha cúú ña̱ yóho.
    Ndá cuu caja ri ndó quia̱hva ndó ticui̱í cáchí ndo̱ ja̱n nu̱ú i̱.'
  gfk-S: No haine ga tange tana be, “Awei ra tunana, pata tike linge be nu kulupo
    ma ie kinong no lulur i mangana hanasur. Nu kap ikino lilona taho meha?
  bmu-bmu: Mewö jiiga kewö jii mörök, “O ketaŋamni, o umamgö pakegi kun qahö ahöza
    aka o löm kiaŋön mönö diginŋambuk akza. Miaŋgöra malmalgö ogöra jizani, mi mönö
    denikeyök miwikŋainöŋga ahubawak?
  dgz-dgz: Waen ame Iesu anega dien, “Ge yaibobot kaumewa ame endi amba utai? Kaum
    aipa urata diawa, den ge kaum uta uta pokewa da ya waraana.
  eng-GNV: 'The woman saide vnto him, Sir, thou hast nothing to drawe with, and the
    well is deepe: from whence then hast thou that water of life?'
  zaa-NT: 'Niuláa nna ra tìą ne: Señor, labí biỹa dèni lu'' para cueqquia lu'' indį,
    ą''hua pozuį nna itéttia tsè'' ri''ą. Gala taxi'' lu'' inda bàni para gunna lu''
    quia'' cá.'
  eng-WEBSTER: 'The woman saith to him, Sir, thou hast nothing to draw with, and the
    well is deep: from whence then hast thou that living water?'
  guh-guh: 'Nexata Samaria nacuapijiva jumaitsi Jesúsjavabelia: —Xamë apo caponaemë
    nijavaxiyo mera nepuatsinexa. Meramëthë raja tajëreca bitso. ¿Detsa jota pitsipame
    nexata piaitavamera tanerajutsinexamë?'
  bon-bon: Magebi te jejige, “Babo biname, cupicu lui uuglerage gyene, cuta määme
    iitana gwidape lica gyene; luma cita ca pui ireclota niiye ne siitenite?
  nhw-BL: 'Huan nopa sihuatl quiilhui: ―Tata, amo tleno tijpiya para ica tijquixtis
    atl huan huejcatla ni ameli. ¿Canque tijcuis atl catli temaca nemilistli yancuic?'
  swh-ONEN: Yule mwanamke akamjibu, “Bwana, wewe huna chombo cha kutekea maji na kisima
    hiki ni kirefu. Hayo maji ya uzima utayapata wapi?
  wbi-wbi: Umukijuuva jula akamwamula uYesu akati, “Ghwe Ntwa uve nuli ni ndoovo ija
    kuneghela, kyope ikitiimu kitali. Lino ukughaagha kuughi amalenga gha vwumi?
  bba-bba: Mɑ kurɔ wi, u nɛɛ, tɔnwero, mɑ ɑ kun mɑɑ dɔkɔ kɑɑru mɔ ni, dɔkɔ ye wee
    yɑ mɑɑ duku, mɑ ɡiɑrɑ kɑɑ nim wɑ̃ɑruɡim mɛ wɑ.
  eng-KJVCPB: 'The woman saith unto him, Sir, thou hast nothing to draw with, and
    the well is deep: from whence then hast thou that living water?'
  kgk-NT: 'Upéi he''i íxupe pe kunha: —Hypy voi ygwa, porombo''eháry, he''i. —Ndererekói
    henohẽha. Mamo-gwi nipo erenohẽ-ta y yvu ramigwa va''e, he''i íxupe kunha.'
  waj-waj: 'tuduu rikioo inna sai tunoo: Yokeera-o, hama a nnoori toori vitaanaraivootainoo.
    Nnooriivo hokoba soopavaki varinoo. A deevakidiri tupatupaa hara kioo varii nnooriivaa
    vitaanarannee?'
  cpy-cpy: 'Okantanaki tsinani: “Pinkathari, tekatsira payi pikitan-tyaari nijaa,
    inthomoeki ojeeki, ¿jempe payika pipinari nija añaakaan-tatsiri?'
  ekk-PKP: „Isand, sul ei ole ämbrit ja kaev on sügav. Kust sa kavatsed eluvee saada?“
    kostis naine.
  mpx-mpx: Yaka yova i ba, “Tonowak, wewel kenken ya i milau, he nige wam ewagiwagi
    i gagan ge tage wewel nu wage. Wewel yawalina gaganina ga nu aheya?
  wbp-wbp: Ngula jangku-manu yarda karntangkuju, “Nyampuju-ngarra ngapaju kaninjarra-nyayirni.
    Ngulakuju kula kanpa mardarni murlukurnpa manu ngalyipi-piya ngapa kankarlu-maninja-kurlangu.
    Nyarrparlunpa nyanunguju ngapa-nyayirni-wanguju mani?
  luo-luo: Dhakono nowachone niya, “Jaduongʼ, ionge gi gima inyalo tuomogo pi, kendo
    sokoni bende tut. Pi ngimano to inyalo yud kanye?
  nhe-NT: 'Huan nopa sihuatl quiilhui: ―Tate, ax tleno tijpiya para ica tijquixtis
    atl huan huejcatla ni ameli. ¿Canque tijcuis atl tlen temaca yolistli yancuic?'
  aii-aii: 'ܐܡܝܼܪܵܗ̇ ܐܸܠܹܗ ܒܲܟ݂ܬܵ‌ܐ: ”ܡܵܪܝܼ، ܘܲܕܪܵܐ ܠܲܝܬ ܠܘܼܟ݂ ܘܒܹܐܪܵܐ ܥܲܡܘܼܩܵܐ ܝܠܹܗ.
    ܡܐܲܝܟܵܐ ܠܘܼܟ݂ ܡ̈ܝܼܵܐ ܚܵܝܹ̈ܐ؟'
  esk-NT: Aġnam nipliutigaa, “Ilvich qattaitmiutin, aasrii nivviaq itipmiuq. Nakiñmi
    imiq iñuunaqtuaq piñayaqpiuŋ?
  msb-msb: An hunga naman sa iya san babayi, “Sir, wara ka sin ikatimba kag hadalom
    an bubon. Diin ka makuha sana na tubig na nagahatag-buhay.
  cpa-NT: 'Jøng² ca¹juúh² hio¹³ héi²: ―Guiuh¹³, ha¹chi² quinh³hning quianh¹³ hi² li¹chioh³hning
    jmøi². Hieg³ báh³ ha³ jmøi². ¿Ha² tøah¹ li¹chi² jmøi² mi³cuøh¹³hning jní²?'
  dso-dso: ମାଇଜି କଇଲା, “ଆଗିଆଁ, ତମର୍‌ ଲଗେତା ପାନି ଜିକ୍‌ବାକେ ବାଲ୍‌ଟିନାଇ, ଆରି ଏ କୁଇସାଲ୍‌
    ବେସି ଡେଙ୍ଗ୍‌ ଆଚେ । କନ୍ତିଅନି ତମେ ଜିବନ୍‌ ଦେବା ପାନି ମିଲାଇସୁ ?
  meu-meu: Hahine na eto, Ḡauka e, asi emu tu-dobi ḡauna, guri danu dobu; hari mauri
    ranuna be ede amo bo abiamu?
  yva-NT: Wanya namije mo raura akanande Yesus ai mare, “Injae, Winya kapijo mana
    rayate meweno Naija, muno mana somamo masyo ravea. Weti mana uma mo kove raunande
    weti ndaura wato mamo Nyo rawavin no rui?
  dgc-dgc: “Ey ahe i pangalapan mua ta dinom a makabuhay?” kinagi no bébe. “Ewan ka
    be tu pégsalduk, éy medisalad pati i balo-ongae.
  zpm-NT: 'Pquiab wnaa co, rëb me: ―Per ni nzheṉd luu name pe cuee luu nis, ¿pa dzigo
    tsiebee luu nis ne rdeed guieḻmban ga? ¡Goṉ gaṉle, guietdox bzie rii!'
  hix-NT: Tuna yonà ymo takawanke naha, kekon hatà, wosà. Tuna yanàmtoho ehxera wenyaha,
    ohyawo. Henta ya màteno, tuna horà, karyhe roro amna yeny horà, kekon hatà.
  sim-sim: Urik simu mbara, �Wasilaka, uksembe oson mbeyok mi laku? Mir baket nga
    nawa ambu mir. Ukwa toso kasalkop nanda sir.
  npi-ULB: स्‍त्रीले उहाँलाई जवाफ दिइन्, “महाशय, तपाईंसित बाल्‍टिन छैन; इनार पनि गहिरो
    छ । अनि तपाईंसँग जिउँदो पानी कहाँ छ त ?
  cgc-cgc: Ambal ta bai, “Sir, ula ka timba daw dili ka man kasalok tak yi na bubon
    sikad dalem. Indi ka magkamang ta waig na mag-atag ta kabui?”
  tim-tim: Hain dâmbo âmbâle arekŋe hin magaŋep, “Apo, tu lâmŋe ire amâ kâlep akto
    gâ tu hâgâ hâgâge bo mendât aregât tu bunŋe wanânba hâgâwerât?
  yor-yor: Obìnrin náà wí fún un pé, “Alàgbà, ìwọ kò ní igbá-ìfami tí ìwọ ó fi fà
    omi, bẹ́ẹ̀ ni kànga náà jì, Níbo ni ìwọ ó ti rí omi ìyè náà?
  wos-wos: Dé wungi wandéka lé déka hundika xékélakihafi yata lé wa, “Néma du, méni
    gu tuteméka aki yingafwe. Ané wekwambu hulingu andélambu dé té. Waméka hulingu
    yimbu héra hwetaméni?
  emp-NTPO: 'Wẽrãba jarasia: –Bʌa ¿cãrẽba baido juei? Naʌ̃ baidora ed̶u b̶ʌa. Maʌ̃
    zocai b̶ai djiwid̶i diabari baidora ¿bʌa sãma juei?'
  eng-F35: 'The woman says to Him: “Sir, you don''t even have a bucket, and the well
    is deep; so where do you get this living water?'
  ind-ind: Kata perempuan itu, “Bapak tidak punya timba dan sumur ini sangat dalam.
    Bagaimana mungkin Bapak bisa memberikan air hidup itu kepada saya?
  pes-OPCB: 'زن گفت: «تو که دَلوْ و طناب نداری و چاه هم که عمیق است؛ پس این آب زنده
    را از کجا می‌آوری؟'
  mpt-mpt: o baabanoa Naka sum kobo aaye dabal tem ele bob daak kesoa keb aangketo
    blim yole aaye afen smiksae fatda obdinamabebe?
  ssx-ssx: Mo wanda꞉ma꞉ ipiki pa꞉ta꞉ alota꞉ Aneke halio. Do nakuta꞉ ota꞉ oni pa꞉ta꞉
    leke awa꞉niaala꞉me. Koto pa꞉la꞉ ekina꞉ neketa꞉ ipi kanake na wia halepate da꞉ta꞉la꞉
    ikali ekipa naa kuluekema꞉ alepe laata꞉
  mkl-mkl: Ŋɔi ɑbou í sɔ̃ɔ í ni, mɔkɔɔyi, i kù nɛ ɡookɑ. Wee lɔɡɔu í jĩ isɑ. Bɛirei
    ɑɑ ce i bɑ inyii kuwɛɛu.
  gaq-gaq: ଆତେନ୍‌ ସେଲାମ୍ବୁଏ ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ, “ମାପ୍‌ରୁ ଣ୍ଡିଆ ବାଗ୍ ନ୍‌ସା ନାଁନେ ଡାଗ୍ରା
    ମେଃଡିଗ୍‌ ବାଲ୍‌ଟି ଣ୍ତୁ ବାରି କୁଇଁସାଲ୍‌ ଲେଃ ସ୍ରିଲେଃକେ । ତେଲା ନାଁ ଆଣ୍ଡିବାନ୍ ଆତେନ୍‌
    ପାରାନ୍ ଣ୍ଡିଆ ବା ନାଲେଃକେ ?
  gof-RNT: Maccasiya zaarada, “Godaw, new duuqqiyabay baawa; ollayka ziqqa. Yaatin,
    de7o immiya haathi ne awuppe ekkanee?
  unx-unx: ଏନ୍‌ କୁଡ଼ି କାଜିକିୟାଏ, “ଗମ୍‌କେ, ଆମାଃତାଃରେ ବୁରାଃତେଆଃଦ ବାନଆଃ ଆଡଃ କୁଆଁଦ ଇକିରା,
    ଏନ୍‌ ଜୀନିଦ୍‌ ଦାଆଃ କତାଃଏତେମ୍ ନାମେୟା ?
  gah-gah: 'Loko lokago, vená nenémo láa loko limó: Ve lamanámaka, gale hána nenazo,
    itó geí nagamí iheaká netá nominazo, alévolé oko mino-loko voakalímini nagamí
    hikutí iheko nimitane.'
  lcm-lcm: Na aina ang kala antok ia, “Volava, kupo kovek i bil i kap na dim ke kapo
    kun lulungai luai kapa. Nei akorong ku luk a laman i to ang e voi?
  aer-aer: Arelhe re apale itirreke nhenge rarle akwele kwatye arnkwerrknge-nge-arle
    angkemeke-athene. Arelhe re-anteme ikwere angkeke, “Unte kwenhe bucket nhenge
    rope ayernentye akngerre atnyenetyakenhe, kwatye arnkwerrknge yanhe akenhe iperte
    anthurre-arle. Kele nthenheke-arle-ame unte kwatye ineme nhenge tyerrtye areye
    itethe akwete atnyenentye akngerre?
  qvc-NT: 'Chayshina Jisus niptinqam, chay warmiqa nirqan: —Taytitu, kay pusuqam ancha
    jundu. Manam nimayuqchu kangi, surqonayki chay kawsachikuq yakutaqa.'
  tgl-ULB: Sumagot ang babae, “Ginoo, wala kang panalok, at malalim ang balon. Saan
    kayo kukuha ng tubig na buhay?
  cbs-NT: 'ainbundi yuikin: —Xanen ibuun, na unpax kini pukinkinan, nukun xenipabu
    Jacobun anixun jawen bakebu inun jawen inabubetan apaunibudan, nuku jenexunbainiki.
    Jaska nuku axunbainiwen taexun nukun xenipabu Jacob kushipadan, ¿min binuanmen?
    Ja dikabi na kini keyatapajaidaki. Shumu inun dispi chaipa min jayamaki. Unpax
    netsuismadan, ¿jania jawawen bitan min ea inantidumen?— aka'
  xtm-NTPP: 'Te ña''a ma, jiña''a ña: ―‍Ndijin, masu nawa yinda''a ni ja tava ni de,
    te vaa kunu soko a, te ¿ndenu yinda''a ni ndute taa ni ja koteku sa ma?'
  nnq-nnq: Amama benia ngabalenga, “Angwana nkwetije lindobo lya kutekela mache na
    liliba linyolike. Mampatako mache gina bwomi?
  bao-NT: 'To biro cõre cʉ̃ ca ĩiro, cõ pea o biro cʉ̃re ĩiupo: —Wiogʉ, ati opea ʉ̃cʉ̃a
    jañu doca, oco waarique ʉno cʉoti pacagʉ, ¿noo maquẽpʉ bʉacãri oco ca catirijere
    yʉre mʉ tiicojogʉti?'
