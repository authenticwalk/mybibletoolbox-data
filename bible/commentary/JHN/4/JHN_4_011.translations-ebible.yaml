    naio bululuo batove laka. Tibe na, uei na meuliano nam̃a jau kojom̃a koberenio
    na, mia jau koviovio tum̃abe, p̃eli na mia jau koviovio ea vio be?
  bqp-bqp: 'Nↄgbɛ̃ pìi pìnɛ: Baa, ń guga vĩro. Lↄ̀gↄ dí sↄ̃ a wɛ̀ɛ lòkoto. Ĩni í wɛ̃̀ndide
    pì le mámɛɛ?'
  mcp-mcp: 'Mudá mú cɨ nə nyə nə́: «Cwámba, taamb jɨ́ nə gwaálə shí, wo ntâg kú nə
    dɔ̧ɔ̧la; wo é ka ŋwa məjúwó mâ cʉg ŋgow?'
  hat-hat: 'Fanm lan di li: Msye, ou pa gen veso pou tire dlo. Epitou, pi a fon anpil.
    Ki bò pou ou ta jwenn dlo ki bay lavi sa a?'
  npl-NT: 'N siwatl okili: —Tlakatl, n atékochtli wejkatla iwa amo tikpia tlan ika
    tikixtis atl. ¿Kan tikixtis nin atl non ika niyolitos nochipa?'
  bgg-bgg: Hò-amuii è aishii yao, “Masdo,” Na shii ne kho chao pha sikhen de oi, chiih-è
    khabang de bajo bucho hà. Ji-è na ne chai phi pha kho khi è mua mage phlei?
  eng-TCENT: The woman said to him, “Sir, yoʋ do not even have a bucket to draw with,
    and the well is deep. Where then can yoʋ get this living water?
  eng-BSB: “Sir,” the woman replied, “You have nothing to draw with and the well is
    deep. Where then will You get this living water?
  cpu-NT: 'Okantanake tsinane: “Pinkatharí, tekachaajatake pinkitantyaari jiñaa, inthomoi
    okantaka omoro, ¿tsikatya payeroka pimpenari jiñaa añaakaantatsiri?'
  san-ASM: তদা সা সীমন্তিনী ভাষিতৱতি, হে মহেচ্ছ প্ৰহিৰ্গম্ভীৰো ভৱতো নীৰোত্তোলনপাত্ৰং
    নাস্তী চ তস্মাৎ তদমৃতং কীলালং কুতঃ প্ৰাপ্স্যসি?
  tac-NT: '''Lige alué mukika tabilé námale ''lige anile: ―Mué Wa''lula, mueka tabilé
    ni bilé sikolí, asíriga re''lé rojkógichi ilí ba''wí. ''Liko ¿koche ni mué alué
    ba''wí napu ená ilí?'
  eng-WEBPB: The woman said to him, “Sir, you have nothing to draw with, and the well
    is deep. So where do you get that living water?
  gfk-H: No hahina ga tangai tana bia, “Ai tunatuna, taia tiga linga bia u na kulup
    ma ia kanong no lulur i manga hansur. U na kap iakano lilona taah maha?
  viv-viv: Hidedemi Yesu gigahe-yo badi higayo, “Kauveya, hida folufolu gava gihobu
    tunugina ada ya abakaibolu keke. Au haꞋagaine gufa miyamiya-vagahina ugaheyena-ma
    unaboluni?
  yao-yao: Jwankongwe jo ŵatite, “Ambuje, mmwe nganinkola ngao ni chisima chi chilewipe
    nnope. Ana mpatile kwapi meesi gagakwikanawo umi go?
  tgp-tgp: Ale har̃ai atu mo usia isana mara, “Tapala, mo sopo te nom baket, ale wel
    sei mo sivo atano. O pa er̃i utu wai atu mo sile na mauri epu?
  auc-NT: Angä ëñëninque onquiyængä, —Awënë, bitö æpæ̈ mä iyæncade dæ ampa. Ayæ̈ æpäamönicæ̈
    guiibæ impa. Mänïmæ̈ æpæ̈ quëwenguïmæ̈ bitö në apæ̈nedïmæ̈ ædönö mä iyænte ænguïmii.
  kbc-NT: Odaa naɡ̶ajo iwaalo ja niniɡ̶odi Jesus, meetalo, “Iniwa-aagodi, aɡ̶aca ɡ̶adeo
    daɡ̶a anoɡ̶owaa ninyoɡ̶odi, igaataɡ̶a naɡ̶ani nalice le-eegitinece. Igame icoɡ̶oteeniticogi
    ica ninyoɡ̶odi aneo ɡ̶odewiɡ̶a?
  bmh-bmh: Air gonug koli aureun, “Du banou, ze ob e oug unig banou dareu, na ze ulabun
    mis tamacag. Guzenaimai, na ze go muzmuz awau dabun anem eruan ulai?
  ctu-BL: 'Jini x''ixic tsi'' sube: Maestro, ma''anic a lucho'' ja''. Tam i ch''eñal
    ja''. ¿Baqui ma'' taj jini cuxul bʌ ja''? che''en.'
  meq-meq: 'Ŋgwas niye a gwaɗay faya: «Bəy ga, wu mətəɗe yam andaya fakaya bay ada
    bəɗiyem eye na, sɨɗuk tuk na, ka hutiye yam nakə ma vəliye sifa a ndo aye na,
    ma kəkay?'
  noa-H: Hichig magbaawai jũrr chi hʌʌi garmua, —Señor, pari pua chi jöi haujujã chuk'u
    sim, mʌg pos jã naug sim heem pua pöd jöi haubamgui hajim hanʌm. ¿Jamaam dö mag
    maach hiiupiejem hanʌm mʌrʌg deeg hagá?
  alp-NT: Bina mere iombe, “Ntuane, Amu maka ripa kwele sae mo kai prigi meije nanu
    titinai, hoko Asupu kwele rebe eriluke hlamate mere bei etia?
  san-VEL: tadaa saa siimantinii bhaa.sitavati, he maheccha prahirgambhiiro bhavato
    niirottolanapaatra.m naastii ca tasmaat tadam.rta.m kiilaala.m kuta.h praapsyasi?
  kbq-kbq: Ana a'mo Agriku huno, Ra ne'moke Kagra tima afisana tafena e'ori'nankeno
    tinkerimo'a zaza huno urami'ne. Hagi Kagra igati ana asimu eri tina afigahane?
  kbh-kbh: 'Y chë shembása tbojaniyana: —Señor, tondaye quecátsbomna nÿe mo ndayecnaca
    búyeshe jabuatsjuama, y chë atëfjóniñe corente tboca endmëna; y as, ¿ndayents̈ana
    cochjobenaye béjaye vida bomniye ats̈e juabuats̈etayama?'
  ron-LSB: 'Femeia i-a zis: “Domnule, nu ai cu ce să scoți apă, și fântâna este adâncă.
    Atunci de unde iei apa aceea vie?'
  pon-pon: 'Li o indan i: Main, jota japwilim omui men idip pil, a parer me lol, a
    ia waja, kom pan idip jan ia pil memaur?'
  nhe-BL: 'Huan nopa sihuatl quiilhui: ―Tate, ax tleno tijpiya para ica tijquixtis
    atl huan huejcatla ni ameli. ¿Canque tijcuis atl tlen temaca yolistli yancuic?'
  sps-sps: “Mes tsian,” te tsue fi na moun to, “Anyi na sikia ta ka iny kasun aurom
    ana aurom to na gaguur fiisok. Fei te nom rom Anyi na aurom te kifon iny non a
    toto ei?
  wnc-wnc: Iniwan mayata yake anzing inikut, “Buyambam tapa! Ga baketda wena siwan
    yangga gapma andaka gapma siknga. Siwan gata dasing tasike yangga gapmandakane
    yangakoke doke yuak gakane zike namuya.
  bus-bus: 'Nↄgbɛ̃ pì bènɛ: Baa, ń googa vĩro. Lↄ̀gↄ kɛ̀ sↄ̃ wɛ̀ɛ zã̀. Nɛ́ í wɛ̃̀ndidee
    pì e mámɛ?'
  gub-BL: — Hezar, i'i kuzà izupe. — Naheta kwaw ma'e 'y henuhemaw newe 'y. 'Y 'yzygwar
    pupe har muitea'u hin newi 'y. Ma'e wi erenuhem putar 'y purumuigo kar ma'e nehe.
  imo-imo: Ambomuni topondopa nimbei, “Awilimu, nu no koloni mingi te naa menio. No
    muruna paa mainye moromo. I no koinjo molopa kau puli nino nomu nuni tena kolkolio
    tinioya?
  boj-boj: Onaqa uŋa dena minjej, “O Tamo Koba, ni ya tugwajqa gambaŋ saiqoji. Ya
    sub endi tulaŋ guma koba. Deqa ni qabe na ŋambile gaigai sqajqa ya di oqam?
  eng-DRA: 'The woman saith to him: Sir, thou hast nothing wherein to draw, and the
    well is deep; from whence then hast thou living water?'
  knf-knf: 'Kë aşë ji na a : « Naweek, iinwo na nin ukoolan uliikni kë pliik pabaa
    diil maakan. Ţuŋ di di ibaaŋ aliikna meel manjaaŋ manwul bañaaŋ ubida ba?'
  san-KHM: តទា សា សីមន្តិនី ភាឞិតវតិ, ហេ មហេច្ឆ ប្រហិគ៌ម្ភីរោ ភវតោ នីរោត្តោលនបាត្រំ
    នាស្តី ច តស្មាត៑ តទម្ឫតំ កីលាលំ កុតះ ប្រាប្ស្យសិ?
  arn-NT: 'Fey ti domo feypieyew: —Chachay, nielaymi chem rume tami nentuafiel ko
    ka ti posoko rume alü koni. ¿Chew anta nieymi tami eluafielchi mongen ko?'
  zas-NT: 'Dxel rëb béngunaa guin loj Jesús: ―Dad, niꞌquid caꞌtil ni cwëënël nijs,
    abiꞌ bizë guin dád naxhitan. ¿Ban chicaꞌl nijs runee guialnaban?'
  ken-NT: Ngɔrɛ́ wu arɛm bɛ, “Ɛta, ɔbhɨ́kɨ́ bhɔŋ ɛnyɨŋ ndu bɛ́yǎ manyiɛp nɛ yɔ, nɛ
    mbokó manyiɛp áchwe, ɔ̌bhɔŋ manyiɛp amɛn áchyɛ̀ nɛpɛ́m fá?
