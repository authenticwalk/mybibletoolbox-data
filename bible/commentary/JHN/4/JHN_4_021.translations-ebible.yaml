verse: JHN.004.021
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “E, di hoto louale ko evinela. Vani molena lohoge
    ataeau bae tana komo mesoho Dielusalema o kemo nahie Mama hoesehavolivebene.
  okv-H: Iesu na ke einge ena, “Evohu, umo ke nau avo ke be ejo. Iji puvuto ere hua
    emo tiri ei eto da Jerusalem ai ta God Mamo avo mane jakeka aisora te amo eingera.
  tbo-tbo: Yaka Yesu wawinena a baha i wimiheya i pa, ‘Wawine, a baha dumalu uyahim,
    houga e nenei apega lawa hina polopolou Samaliya u oyana po Yelusalem uyahina;
    tauhi ega ani polou dumahi.
  mal-C: അതിനു മറുപടിയായി യേശു ആ സ്ത്രീയോടു പറഞ്ഞത്, “സ്ത്രീയേ, എന്നെ വിശ്വസിക്കുക;
    നിങ്ങൾ പിതാവിനെ ആരാധിക്കുന്നത് ഈ മലയിലോ ജെറുശലേമിലോ അല്ല എന്നുള്ള സമയം വരുന്നു.
  grc-SR: Λέγει αὐτῇ ὁ Ἰησοῦς, ⸂Γύναι, πίστευσόν μοι,⸃ ὅτι ἔρχεται ὥρα, ὅτε οὔτε ἐν
    τῷ ὄρει τούτῳ οὔτε ἐν Ἱεροσολύμοις προσκυνήσετε τῷ πατρί.
  bgc-bgc: यीशु नै उस ताहीं कह्या, “हे नारी,” मेरी बात का भरोस्सा कर, के वो बखत आवै
    सै, के थम ना तो इस पहाड़ पै पिता की भगति करोगे, ना यरुशलेम म्ह।
  khz-khz: Iesu ekilato, “Gare, geku kila pono vega-taunataunaa, toma ta evogomaina,
    egolo ai e Ierusalemai maki Tamara ati pio aliruputali-venia.
  deu-TKW: 'Sagt Jesus zu ihr: glaube mir, Weib, es kommt die Stunde, wo ihr weder
    auf diesem Berge noch in Jerusalem werdet den Vater anbeten.'
  zsr-NT: 'Jesús rëꞌ‑nu: ―Ngul, gyejlëꞌ nedaꞌ. Zaꞌ dza catiꞌ tsej ládxiꞌliꞌ‑nëꞌ Dios
    Xuz zal‑laꞌ cutu dusoaliꞌ guíꞌadauꞌ ni, len cutu tsajsoaliꞌ Jerusalén.'
  lin-lin: 'Yesu azongiselaki ye : — Mwasi, ndima Ngai : tango ezali koya, tango oyo
    bakogumbamela lisusu Tata te na likolo ya ngomba oyo to kati na Yelusalemi.'
  hns-NT: 'Tab oe bolies: „Betie, hamme bieswaas kar kie ek tem aaiga djaun me toelog
    tjaahe djaaha Pieta Parmeswar ke poedjiehe, ie koetjh baat na rahiega.'
  noa-E: 'Magbaawai Jesuu irig, —Pʉdë mʉ iek ũrbarí ajim anʉm: Ya mʉg atag paawai
    pãrau khĩirjubaju, mʉg durrsĩ gaaita Ẽwandamag jëeuju wa Jerusalén mawiata Ẽwandamag
    jëeuju. Magbarm aigmua parhooba pãach nʉm aigmua irig jëeuju aai aphöbaadëjugui
    ajim anʉm.'
  eng-EMTV: Jesus said to her, “Woman, believe Me, the hour is coming when you will
    neither on this mountain, nor in Jerusalem, worship the Father.
  mib-NT: 'Te ni cahān Jesús jiín ña: Nánā, candíje ní jnúhun cáhán na, chi quee quɨvɨ̄
    jeē ni nasūú yucu yáha ni nasūú ñuu Jerusalén cúu nuū chiñúhún ní maá Yaā cúu
    Tátá, chi ndɨhɨ‑ni lugar te cuu chiñúhún ní yá.'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “आल्‍ल सुये़म्‍मिन् तार पत्‍लो लॽरिक् इङ्‌गाॽ मे़त्‍ने़बा
    पाःन्‍निन्‌नसाःन् चोगे़ॽओ॥ खे़न् ये़म्‍मो पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् सेवा
    चोःक्‍से़ खिनिॽ कन् कोःक्‍माओ इग्र यरुसले़म्‍मो, आत्तोआङ् के़म्‍बेगिन्‍लो॥
  xnj-xnj: Yesu akamjovela “Unisadika chenijova lwalabwela lukumbi nakumfugamila Dadi,
    panani ya chitumbi amala ku Yelusalemu kula.
  mmx-mmx: Iesu ga lok tin, “Latkin, una nunu at na levelinga rak. Laaleng naba vot
    la limixin axap di noxo lotu parap ne Moroa at na lakaana kopla to Jerusalem.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Asérabi cana mi cain, anúnmi ënë tucunuxunmabi,
    Jerusalénuxunmabi anumi mitsux ''icënuxunbi, Nucën Papa Dios rabiti nëtë ca aia.'
  tee-NT: 'Pus ju Jesús chani lhik''alhtailh: ―Chako''ulh aq''uilac''a''ininch ju
    acjunan. Camina'' avilhchan ni jantu at''ilak''ayat''it ju xapai Dios nin yuchi
    ju ani lactalhpa nin anch ju lak''achak''an Jerusalén.'
  eng-LSV: Jesus says to her, “Woman, believe Me, that there comes an hour when neither
    in this mountain, nor in Jerusalem, will you worship the Father;
  cak-NT: 'Y ri Jesús xu''ij che ri ixok ri'': Tanimaj ri xtin-ij chawe. Can xtoka-wi
    jun k''ij cuando conojel winak man parui'' ta chic ri juyu'' re'', ni man pa Jerusalem
    ta chuka'' xtiquiya-wi ruk''ij ri Katata'' Dios.'
  pah-NT: 'Igwete Jesus''ga ei hẽa pe a''ero: —Erovia ti nhinhi''ig̃a, ei ga. Aerẽ
    po ti g̃a nde''i avova''ea pe avo ti timbohete nhanderuvete''ga nehẽ javo. Jerusalém
    me po ti g̃a nde''i nehẽ no pevo ti timbohete ga javo, ei ga.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Wẽra, mɨa jararu ijã́aji. Ewari paruda aji, parãpa
    wãara ɨt''aa t''ɨ̃pataadait''ee Tachi Ak''õremaa. Mamĩda mãga ooda-e pait''ee
    nãgɨ́ eede wa Jerusalende.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Marakw na, zlghafzlgha ta iʼi. Dzaʼa saghasa
    fitik dzaʼa kwal kuni maga duʼa ŋa Da ta na ghwá na, dər ma Ursalima.'
  glk-glk: 'عیسی بوگفته: «ای زن، باور بوکون زمانی فَرسه کی پئره نه اَ کوه رو عبادت
    کونیدی، نه اورشلیمه میأن.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ ñá já na̱cachi a já xi̱hi̱n ñá:
    —Xíní ñúhú candúsún ña̱ cáha̱n i̱ jáchi̱ mé a̱ nda̱a̱ va̱xi qui̱vi̱ caja cáhnu
    ndihi ndó Ndióxi̱, tátá yo̱ ndá xoo na̱cuu va. A̱ cúní ñúhú ga̱ ndó cu̱hu̱n ndo̱
    ji̱ni̱ yúcu̱ cáa ta ni a̱ cúní ñúhú ga̱ ndó cu̱hu̱n ndó ñuu Jerusalén caja cáhnu
    ndó Ndióxi̱.'
  gfk-S: Ma ne Jisas ga tange tana be, “Awei ra haine, nu nurnur tagu. A pana bung
    te hananawat be ira matanabar pa di nale lotu tupas Mama tuma ta ikunuma ra uladih
    ma pata bileng tuma Ierusalem.
  bmu-bmu: Mi möta Jisösnöŋ kewö jim kutuyök, “O ambi, nalö kun kam kuŋguma. Iŋini
    nalö miaŋgöreŋ Iwi waikŋi memba möpöseibingöra kunduŋi kiaŋgöreŋ me Jerusalem
    miaŋgöreŋ qahö öŋgöba malme. Gi keu mi ölöp möt narinöŋga dop kölma.
  dgz-dgz: Boge Iesu anega wani, “Waen negawa, anu tumat nimanek, wam konintu taiwan
    amba e Mamana God tunup ma gapan ya anu tumatai amba Ierusalem gapan den ya anu
    tumasiwaniai.
  eng-GNV: Iesus saide vnto her, Woman, beleeue me, the houre commeth, when ye shall
    neither in this mountaine, nor at Hierusalem worship ye Father.
  zaa-NT: 'Jesús nna ra tìe na: Niula, huíalatsi'' lu'' quia'', qui''ni huàl·lani
    tsá canchu chi nìhua lo í''yį nìhua le'' Jerusalén nna guni le Tata Dios adorar.'
  eng-WEBSTER: Jesus saith to her, Woman, believe me, the hour cometh, when ye shall
    neither in this mountain, nor yet at Jerusalem, worship the Father.
  guh-guh: 'Jesús nexata jumaitsi: —Nejumecovënëtsianame pacuenia catsipaebijitsiatsi.
    Imoxoyo rabaja pevajënae papecatocopiapatsinexa Diosojavabelia panevajëcabiabinexa,
    paponaenejevamë mapatsutojavabeliaje, paponaenejevamë Jerusalén tomarabelia ata.'
  bon-bon: Yeesu jowecnistige egä, “Cäme mene nacati, padare te pa tädepi, biname
    cina liba lica Acejiyame bau me pagege irecu ätumuta ai podo cabu coo Yerusalema
    je.
  nhw-BL: 'Huan Jesús quiilhui: ―Nane, techneltoca catli nimitzilhuía. Ajsis tonali
    quema ayacmo monequis anhualase ipan ni tepetl, niyon ayacmo monequis anyase Jerusalén
    para anquihueyimatise Toteco Totata.'
  swh-ONEN: Yesu akamjibu, “Mwanamke, niamini, wakati unakuja ambapo hamtamwabudu
    Baba katika mlima huu, wala huko Yerusalemu.
  wbi-wbi: UYesu akam'buula akati, “Ghwe mukijuva uve, ghwitikaghe sino nijova, ghukwisa
    unsiki ghuno namukumwimikagha uNguluve uNaata pa kidunda iki nambe ku Yelusalemu.
  bba-bba: Yesu u nùn sɔ̃ɔwɑ u nɛɛ, kurɔ wunɛ, ɑ nɛn ɡɑri nɑɑnɛ koowo yi nɑ nun sɔ̃ɔmɔ.
    Sɑɑ yɑ sisi yè sɔɔ bɑ ǹ mɑɑ Gusunɔ Bɑɑbɑ sɑ̃ɑmɔ ɡuu tenin wɔllɔ, ǹ kun mɛ Yerusɑlɛmuɔ.
  eng-KJVCPB: Jesus saith unto her, Woman, believe me, the hour cometh, when ye shall
    neither in this mountain, nor yet at Jerusalem, worship the Father.
  kgk-NT: 'Upéi he''i kunha-pe: —Xe rerovia katu, kunha. Ogwahẽ-tama Nhandejáry óra,
    nhamboete tee hagwã íxupe óra. Ogwahẽ-ma rire, upe yvyaty ári napemboete mo''ãvéi-ma
    Nhandejáry Nhande Ru-pe. Napemboete mo''ãvéi-ma ave íxupe Jerusalém-my, upe oromboete
    haty-py.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Rikiaanee. Fai suai voovai nninai
    hama ngia gioonna kiaapuuya aa taapi aavaunnaata Yerusareemaivakiriaatama ngiingii
    ausa mmuduuyaiyauvaa ni Napoonna mmiaaravai. Fai sabisaabi mmuakiaa yoosinnaiyauvakidiri
    inna mmiaaravaivee.'
  cpy-cpy: 'Ikantanakiro Jesús: “¡Pikemi tsinani! Rooteentsi pipinkatha-yiteeri eerokapaeni
    Ashiteeri, tee okowa-perota pipoki jaka ochempiki, tee okowa-perota eejatzi piyaate
    Aapatziyaweniki.'
  ekk-PKP: 'Jeesus vastas: „Naine, usu mind, tuleb aeg, mil te ei kummarda Isa ei
    sellel mäel ega Jeruusalemmas.'
  mpx-mpx: Inoke Yeisu i ba, “Yova, no baaba ya nu abulilek-an. Sauga i nenem gamagalau
    nihi kululu Tamaliya elana, yaa nige oya ya elana i oola o ebo Yelusalema elana.
  wbp-wbp: Ngula-jangkaju, Jijajirlilki jangku-manu karntaju, “Purda-nyangkaju! Ngakaju
    kapulu yapangkuju purami Wapirra Kaatuju nguru-kari nguru-karirlarlalku, kula
    Kirijimi-miparla manu Jurujulumu-miparla.
  luo-luo: Yesu nodwoke niya, “Nyarwa, yie koda; ndalo biro ma ok unulam Wuoro ewi
    godni kata ei Jerusalem.
  nhe-NT: 'Huan Jesús quiilhui: ―Nane, xijneltoca tlen nimitzilhuía. Ajsis tonali
    quema ayoc monequis inhualase ipan ni tepetl, niyon ayoc monequis inyase Jerusalén
    para inquihueyichihuase Toteco Totata.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇ ܝܼܫܘܿܥ: ”ܒܲܟ݂ܬܵ‌ܐ، ܗܲܡܸܢܝ ܐܸܠܝܼ، ܣܵܥܲܬ ܒܹܐܬܵܝܵܐ ܝܠܵܗ̇
    ܕܠܵܐ ܒܐܵܗܵܐ ܛܘܼܪܵܐ ܘܐܘܼܦ ܠܵܐ ܒܐܘܿܪܸܫܠܸܡ ܒܸܬ ܣܵܓ݂ܕܝܼܬܘܿܢ ܠܒܵܒܵܐ.'
  esk-NT: Jesus-ŋum nipliutiniġaa “Aġnaaq, ukpiġiŋŋa, Piviksraq tikitkisiruq iñuich
    agaayyuvigitlaiġñiaqmatruŋ Aapa uumaniunniiñ iñġimi naagaunniiñ Jerusalem-mi.
  msb-msb: Nagsabi si Jesus, “Maʼm, tuudi ako! Halapit na an oras na kamo masamba
    sa Ama dili sani na bukid o sa Jerusalem.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ju³héh³hning jǿg³ juǿi²jni hning², hio¹³. Jií¹ jmai³
    ja³tsa¹tiog¹³ hniuh¹² dsa¹lé² dsa² jmøi¹guǿi¹ jøa³juøi² Jerusalén ho¹ ju³ ni³
    máh² tsih¹² ja³ná³. Cøng² hi² ma²lé² mi¹juanh¹²dsa Diú¹³ ha² ja³tiogh³dsa.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ଏ ମାଆ ମର୍‌କାତା ବିସ୍‌ବାସ୍‌ କର୍‌ । ଏନ୍ତାରି ବେଲା ଆଇଲାନି ତମେ
    ପର୍‌ମେସର୍‌କେ ଏ ଡଙ୍ଗ୍‌ରେ କି ଜିରୁସାଲାମେ ମିସା ଉପାସନା ନ କରାସ୍‌ ।
  meu-meu: 'Iesu eto, Egu hereva avabia dae: nega ta be maimu ina ororo ai bona Ierusalem
    ai danu Tamada basio toma henia diho.'
  yva-NT: 'Umba Yesus po raura rai pare, “Ingkoe, syare nyanave Sya ana syo raura
    so rai: Indati masyote nde nande arono vatane ubeaje Amisye ai, weramu indati
    unate so ma jewen, Yerusalem tavona jewen.'
  dgc-dgc: “Ewan, Anéng,” kinagi ni Jesus. “Tandaan mo, dumemét i oras a éwan sumésamba
    i tolay ta Diyos ta bukidae. Pati ta Jerusalem, éy éwan de sa sésambaén.
  zpm-NT: 'Pquiab Jesús rëb me: ―Bina gaṉle, zdziṉ dze zeeṉe yquiindraa ne gooṉ guic
    gui riipaa, o Jerusalénpagaa tsie to tsiegaṉ to Dios meṉ ne nac Pxoz ne. ¡Ni laa
    dze co ziaadgaxle! Gacdraaw ne dieṉ pa lo tsie ne tsiegaṉ ne Dios, sinque zha
    ne nlipaa racladz gleynie me, none dib zdoo zho gleynie zho me; zigne gdeedse
    Espíritu Sant guieḻbiini lo zho. ’Choot grieelod gaṉ Dios; gacxe waa zha ne gleynie
    me, none gleynie zho me zigne rdeed Espíritu Sant guieḻbiini lo zho; ni none dib
    zdoo zho gleynie zho me. Ni zha ne sca gleynie me, zha co rguib me. Teḻ to laa
    to riegaṉse Dios ni ruṉbeyde to me; saṉgue no rdziuuṉbey no meṉ ne riogaṉ no,
    sac goṉ lo xtii meṉ Israel ziaad meṉ ne guiaadsilaa miech lo doḻ.'
  hix-NT: Wosà y, ohxe uro enytxako, àro wyaro hamà tawro horà, kekon hatà, Txesusu.
    Amnye, Khoryenkomo yowakryenàr xe oyehtokonye, moro ymo hona àtohra harha manatxhe
    hampànà. Xerusaryen hona àtohra xarha manatxhe hampànà, kekon hatà.
  sim-sim: Urik ormu mbara, �Omendingak nyirin amu sawenduwa, kumak os Avui Wasilakan
    ji lotu ukmbaha ji hishi nahi, yanga yanga os ji liwa mishi orokop orin lotu ukwa
    jira, telemba orok nembes, Jerusalemik nembes.
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “हे नारी, मलाई विश्‍वास गर । समय आइरहेको छ, तिमीहरूले
    पितालाई न यो पर्वतमा न त यरूशलेममा नै आराधना गर्नेछौ ।
  cgc-cgc: Ambal Jesus ta bai, “Kay, magpati ka ta ambal ko. Mabot timpo na dili en
    naan ta yi na bukid daw dili man naan ta Jerusalem simbaen ta mga ittaw Dyos Amay
    an.
  tim-tim: Hain dâmbo hin magaŋep, “Barat, nâ makgiŋdere nâŋgâ. Sop siâ tâlâguâp are
    miawakto yeŋe Apogât kotŋe mem agatbai amâ borâŋe iren bo. Akto Yerusalem kepian
    hainâk bo akbai.
  yor-yor: Jesu wí fún un pé, “Gbà mí gbọ́ obìnrin yìí, àkókò náà ń bọ̀, nígbà tí
    kì yóò ṣe lórí òkè yìí tàbí ní Jerusalẹmu ni ẹ̀yin ó máa sin Baba.
  wos-wos: Lé wungi waléka dé léré wa, “Nyéni wuna hundiré jémba mé xéké. Nukwa nak
    yandét, guni Godna ximbu harékénjoka guni ané némbumbu akwi, Jerusalemémbu akwi
    renjoka yamba sarékékénguni.
  emp-NTPO: 'Jesuba panusia: –Mʌ̃a jara b̶ʌra ĩjãdua. Ewari ab̶a naʌ̃ eyad̶e idjab̶a
    Jerusaleʌ̃ne bid̶a dadji Zeza Ãcõrẽa bia bed̶ead̶e wãnaẽ́a.'
  eng-F35: 'Jesus says to her: “Woman, believe me, a time is coming when neither on
    this mountain nor in Jerusalem will you worship the Father.'
  ind-ind: 'Yesus menjawabnya, “Ibu, percayalah pada perkataan-Ku ini: Di kemudian
    hari kalian boleh menyembah Allah Bapa di mana saja dan tidak usah lagi naik ke
    gunung itu atau pergi ke Yerusalem.'
  pes-OPCB: 'عیسی جواب داد: «ای زن، سخنم را باور کن. زمانی می‌رسد که پدر را نه بر
    این کوه خواهید پرستید و نه در اورشلیم.'
  mpt-mpt: Yesuse baabonea Unang obo ne weng olo baabkenimio bainobo genale! Sinanomo
    nakaia unangai amgolim ele golim ut esa eka Yelusalem bib osa olota Aye Gode mo
    lotu kehamomabibbabe. I bib mak betan mak osa alukum Gode lotu kehamomabiobe.
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Wanda꞉o. I̱ma꞉ do aloeki opua꞉peke. Nate ma꞉nda꞉
    ipilieke laa koto nate epea꞉ka꞉na꞉ta꞉ kota꞉ do pote pa꞉ta꞉ hata꞉ make oli Diutuseleme
    da pa꞉ta꞉ hata꞉ make wanda꞉halima꞉ta꞉ hande Apa꞉ pa꞉ta꞉ yeni na pilimikie laata꞉
  mkl-mkl: Nɔ Jesu í sɔ̃ɔ í ni, ɑbooyi, dɑsi idem iyi ɑn sɔ̃ɛ nɑɑnɛ. Awɑɑti wɑ nɑɑ
    iyi ɑ kɑɑ ɡulɛ ɑ tɔɔ Ilɑɑɔ̃ Bɑɑbɑ si ɑntɑi ɡeeteu ihɔ̃ hee mɑ́ jɛ Zeruzɑlɛmu.
  gaq-gaq: ଜିସୁ ବାଲିର୍‌କେ “ଅ ସେଲାମ୍ବୁଏ ଆନେଙ୍ଗ୍ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ପା; ବେଲା ପିଙ୍ଗ୍‍ଚାଡିଂକେ
    ଉଡ଼ି ବେଲା ରେମୁଆଁ ନେଙ୍ଗ୍ ଆବା ଇସ୍‌ପର୍‌କେ ଆକେନ୍ କଣ୍ଡା ଆଡ଼ାତ୍ରା ଆରି ଯିରୁଶାଲମ୍‌ନ୍ନିଆ
    ବାରି ପାର୍‌ତନା ଆଡିଙ୍ଗ୍‌ଆର୍ ଣ୍ତୁ ।
  gof-RNT: Yesuusi, “Ha maccasete tana ammana; ha deriya bolla woykko Yerusalaamen
    Aawa hintte goynnona wodey yaana.
