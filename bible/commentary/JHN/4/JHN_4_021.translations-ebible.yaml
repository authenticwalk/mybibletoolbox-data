  pon-pon: 'Iejuj kotin majani on i: Li, kamelele ia, a korendor anjaun omail pan
    jolar kaukaudok on Jam pon nana wet, pil jota Ierujalem.'
  nhe-BL: 'Huan Jesús quiilhui: ―Nane, xijneltoca tlen nimitzilhuía. Ajsis tonali
    quema ayoc monequis inhualase ipan ni tepetl, niyon ayoc monequis inyase Jerusalén
    para inquihueyichihuase Toteco Totata.'
  sps-sps: Jisas tsue to tsunia, “Faaman You, moun, tan nainy te naa minon, vainy
    a kinai gim ror ma fafaatouf e Tamanyo tana tobeer to, ge unya Jerusalem.
  wnc-wnc: Ngang iniwan yake anzing inikut, “Mayapa. Ganiwa natapi siakan siyok. Masande
    ginda tawanu andakaat Jerusalem yot gapmaneat ngangu dua koke sanga Anutue sangamuning.
    Wena.
  bus-bus: 'Yesu bènɛ: Nↄgbɛ̃, ǹ ma yã sí. Gurↄkee e suu kɛ̀ é dↄnzi kɛ De Ludanɛ
    kpiii kɛ̀ musu ke Yerusalɛmu dↄro.'
  gub-BL: Uze'eg Zezuz izupe. — Ezeruzar ko heze'eg rehe nehe. Amo 'ar mehe nehe,
    teko numuwete kwaw Tupàn 'àg ywytyr rehe zutyka'i a'e wà nehe, ni Zeruzarez pe
    zutyka'i a'e wà nehe no.
  imo-imo: Jisasini enge nimbe nimbei, “Ambomu, nani nio ungumu pilko lieni! Wai te
    wendo ombalo aku walimunga i mai pangina kape Jerusalem kape imbomani Lapa popo
    toko kapi naa ninge. Eno Samaria imbomani popo toko kapi nimele iyemu pilko tunduko
    we nimele.
  boj-boj: Onaqa Yesus na olo minjej, “O uŋa, e ni anjam bei mermit ni qusim poimeme.
    Anjam agiende. Bati bei brantimqa manaq endi niŋgi Abu qa louoqnqasai. Jerusalem
    dia dego niŋgi Abu qa louoqnqasai.
  eng-DRA: 'Jesus saith to her: Woman, believe me, that the hour cometh, when you
    shall neither on this mountain, not in Jerusalem, adore the Father.'
  knf-knf: 'Kë aşë ji na a : « Abuk ñaaţ, fiyaarën, wal uloŋ ubi wi mënţ ţi pnkuŋ
    pi këme du Yeruŧalem ţañ di bakdooŋ kadëmanaan Naşibaţi Aşin nja.'
  san-KHM: យីឝុរវោចត៑ ហេ យោឞិត៑ មម វាក្យេ វិឝ្វសិហិ យទា យូយំ កេវលឝៃលេៜស្មិន៑ វា យិរូឝាលម៑
    នគរេ បិតុព៌្ហជនំ ន ករិឞ្យធ្វេ កាល ឯតាទ្ឫឝ អាយាតិ។
  arn-NT: 'Fey Jesus feypifi ti domo: —Feyentuen papay, ñi dew felen ti dungu, eymün
    tamün püramyeafiel ngillatun mew ta Chaw Ngünechen, ngewelayay tamün küpayael
    tüfachi wingkul mew kam tamün amuael Jerusalen mew no rume.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Na, zagdxe rnin guial guidxin dxej guiniajchiꞌdi
    dux Dad ree Dios, ad ziꞌttridi ruguiaꞌ guie ad zej tëëtridi Jerusalén.'
  ken-NT: Yesu arɛm bɛ, “Mmá, nokó ɛnyɨŋ ɛnɛ́ mɛ̌ghàti wɔ. Mpok ǎtwɔ̀ anɛ bo bápú
    pɛrɛ bhɔŋ bɛchyɛ Ɛta Mandɛm kɛnókó yɛ̌ chi fá ndǔ njiɛ nɛ, yɛ̌ chi Yerúsalɛm.
