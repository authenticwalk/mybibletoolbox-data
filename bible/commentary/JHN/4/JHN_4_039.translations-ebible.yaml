  san-TIB: ཡསྨིན྄ ཀཱལེ ཡདྱཏ྄ ཀརྨྨཱཀཱརྵཾ ཏཏྶཪྻྭཾ ས མཧྱམ྄ ཨཀཐཡཏ྄ ཏསྱཱ ཝནིཏཱཡཱ ཨིདཾ སཱཀྵྱཝཱཀྱཾ
