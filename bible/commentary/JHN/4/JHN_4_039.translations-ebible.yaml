  dop-dop: 'Ɩcɑtɛ ńtɛ́ tǝ tɑɑ Sɑmɑlii nyǝ́mɑ pɑɣɑlɛ mʋ Yesu tɔm kɛ tɔm nti ɑlʋ kɑ
