  san-ORI: ଯସ୍ମିନ୍ କାଲେ ଯଦ୍ୟତ୍ କର୍ମ୍ମାକାର୍ଷଂ ତତ୍ସର୍ୱ୍ୱଂ ସ ମହ୍ୟମ୍ ଅକଥଯତ୍ ତସ୍ୟା ୱନିତାଯା
