    tsañʉʉ''¹ no gajin''²in jilaa''²¹ ''e nigajmáa³aa.”'
  swp-swp: Samaria tataodi gamagaridi nei eanua eai ne ia se ataiwatai sine wa ena
    riba eai, i ribahemasaraha wa, i ene, “Egu laulau gamagaridi ea laulauedi i ribahemasarahadi
    arigu eai.”
  bjr-bjr: Yisufa narí faiqi namu faqa ufa qimarufanoo mi Samaria anaaseefa narí maqusai
    oorureenoo aqoonausa maaqi qimasee Yisunara qimanniminau. Mifa qinee ooqai maraafanna
    ainainara qimaqimifaqa iriqa. Miqi qufaqa mi maqannaasa moomoosa Yisunara kuqaa
    Anutuna asauku mundira fee qiqau.
  aby-aby: I Samaria awekama goiro anike i goi oroubairo eno wei, moi mima nanu fema
    ukeka sineka yaisina we ma boroo yarinua weiro i Samaria goi moi orouma emenu
    imuka yaisina Yesubairo oisa.
  eng-YLT: And from that city many believed in him, of the Samaritans, because of
    the word of the woman testifying, — 'He told me all things — as many as I did.'
  jni-jni: Asamariyawa gbardang anipin ni gino me wa hem imme barki tize tu unee ugino
    me sa ma magu, ma boom vat imum be sa ma wuzii ini.
  kne-kne: Mo din taga-Samaria ay man-ili ed Sikar, ad-ado da ay namati en Jesus begew
    din nangwanian din babai en inbagan Jesus en sisya di am-in ay inam-amag na.
  tgj-tgj: Achialvnv Samaritan nyi vdwv Jisu nyi mvngjwng toku ogulvgavbolo nyimv
    angv minto, “Ngoogv ogumvnwng riku nama hv ngam minpa toku.”
  gui-NT: 'Jare jeta jocuae tenta pegua reta - Samaria pegua reta co - güɨrovia Jesús
    re cuña omombeu chupe reta vae jeco pegua. Echa cuña jei ma chupe reta: “Opaete
    ayapogüe omombeu cheve”.'
  quc-TT: 'E kꞌi chike ri winaq aꞌj Samaria xekojon che ri Jesús rumal xkita ri xubꞌij
    ri ixoq: Areꞌ xubꞌij chwe ronojel ri nubꞌanom.'
  heg-NTPO: Oras na, muik atuil Samaria mamo se kota la parsai se Yesus, undeng bihatang
    na in dehet noan, “Un tek puting totoang asa man auk in tao net son nas.”
  ptu-ptu: 'Dadi buda to Samaria issinna indo kota matappa'' lako Puang Yesus aka
    naua indo baine: “Natulasannä'' ingganna pa''pogausangku indo puha kupogau''.”'
  bzd-NTPO: 'Alaköl e'' tö ipaké Samaria wakpa a̱: “Ì sulu ko̱s wamblë''yö, e'' chéitö
