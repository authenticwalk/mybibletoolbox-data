  nca-nca: Asa pare ŋundo piŋa mande Samaria unipare yimironí iŋoro qambu qundo Yesu
    iŋondutuwoyaŋgurí. Dokoro, ŋande yaró, “Enendo nondo komo o teyano qu soso nimitomukote.”
  zpz-NTPP: 'Na, tonaꞌ la zigy de mbecy Samaria nu yuꞌ gyedz zeꞌ bicy cup dey consuel
    lo Jesuuz nu nac nu mnii biñ mñaa zeꞌ lo dey. Orzeꞌ nam: “Mi zeꞌ mniim lo̱ dela
    coz nu bicya̱”, nam.'
  mkj-mkj: Mihn Samaria dihrdir ma pwojonla Jesus jang nehn koaujoanno, pwa jang nehn
    en liho ah pwa, “Ih sikoahng ngoahi meohroj ma ngoahi wiahda.”
  zac-NT: 'Cantidá mënë shtë guëꞌdchi Samaria, gualdí lduꞌu rall Jesús por lo quë
    naguniꞌi naꞌa iurë lëꞌë naꞌa guniꞌi: “Guniꞌi më grë lo quë nabëna”.'
  kyg-kyg: Ani a kanomoꞌa Samaliya taonifiꞌmo maiꞌnaya vayaꞌaifeꞌmo, agaemo muki akeyaꞌvilaga
    huꞌnova kavaꞌnieꞌmo nava gemo huno naha paiꞌniye, huno hapa paiꞌniyaꞌmofeꞌmo asole
    Samaliya vayaꞌmogi Yesufeꞌmo apakesa afiꞌa fatago huꞌnae.
  kmk-kmk: Adu dat iSamaria un nanuttuwa kan Jesus gapu’t dit ugud dit babai un, ‘Imbagana
    un losan dat kingkingwak.’
  cao-NT: Jabi huëstima ca yacatá ca samariabá chahahuaniquë, —Jatiroha ca ë ani ca
    ëa naa joní yoaquë pa —i jato qui yoxa quë no.
  bbr-bbr: Samaria provins pakan roasiret sosop akan näu mena rain ak Jisas mesin
    akan woiaka epar moin, owon, kiro asires Jisas nukas kon onok meter keserwon ämän
    erekapu auri kurewon mesin awaronuk, roin.
  inb-inb: 'Chi Sama­ria pui­blu­manda war­mika, chipi kaug­sa­na­kuskata Jesus­manda
    willag­rirka, kasa nispa: —Tukui nuka ima ruraska­ta­mi willa­warka. Chasa uias­paka,
    achka­kuna Jesus­manda suma iuia­rir­ka­kuna.'
  hrv-hrv: 'Mnogi Samarijanci iz onoga grada povjerovaše u njega zbog riječi žene
    koja je svjedočila: “Kazao mi je sve što sam počinila.”'
  box-NT: Ho Samariisa na wi ho lóhó mu yi cɛ̀rɛ̀ɛ dó mí sĩa o Yeesu yi, lé
    bìo ó o hã́a míten bía nɔn ɓa yi le o Yeesu bía bìo mí wó ɓúenɓúen
    nɔn mí yi.
  ote-NT: Ne ndunthi ya mengu núꞌa̱ ra hniniꞌa̱ de Nsamaria bi gamfri gue ra Jesu
    go mi gueꞌa̱ xqui mɛhna Ajua̱ pa da nda̱, ngueꞌa̱ nura ꞌbɛhña̱ xqui damajua̱ni
    ne xqui ꞌñena gue nuꞌá̱ xa xiptho gatho núꞌa̱ te xqui ꞌyøtꞌe.
  wnu-wnu: Samaria munon ginam aib eng, yamangar eng isub wonou qomon qi at qib igoar
    eng Yisas dibes nob qamb ugea is qamara igub Yisast oabigumirei.
  zam-NT: 'Huax mèn yèez che''n yèezya'' che''n làaz mèn samari ngola''s loo Jesús
    por di''s co'' mda'' xa''got samaritan cuent loo mèna co''se'' ndxab xa''gota:
    Jesús mda'' cuent cón che''n ryete con'' co'' nde teele'' ndlin loon, cara.'
  zyp-NT: Saikar khuachung letei a ungpaw Samaria cawngsaw a hlupui tah canuno tei,
    “Ka hming tua ciapaw vytei a pa ching khy thlu,” a tahpaw rawng takhei Ama cawh
    aa zing.
  sey-NT: Jai pa̱i Samaria acohuaꞌi Jesure i̱re papi cajë cuasahuë, nomio caseꞌere
    cuasajë. Ja̱o cato cao, “Yëꞌë yoꞌoseꞌere siꞌaye capi.”
  nvm-nvm: Areme e Sameriako iji ar ijia karinva roin bu una Jesu ma vierafen. Ijefuon
    maiji bara iji fu kia, Fu ire fok na nuriet reoinva iji kuardienmano kiain.
  mps-mps: Te hanude bidali Samaria we bidi dabe hauwa augwaligo te wego wabo po odai.
    Tama te po odobaso, augwaligo augwa homu tigidali Jisasba muani. Te wego te po
    wai, “Agai enabolo eno polobadu yali sę po tigidali mu wai.”
  pab-NT: Hatyaoseta Samaria yerenai kaokaha enomana. Kahare Samaria yerenai tyakekoha
    Jesus ohiro xakaini hiyeta. “Tyotya nawenani tahi waiyore hoka xakai nohiye”,
    nitere hiyeta.
  llg-llg: Faik ndia, hambu hataholi Samaria noꞌu kala lai kota ndia, lamahele leu
    Yesus, huu inak ndia kokolan nae, “Ana buka basa-basan neu au fo au tao ita kana
    so.”
  kyf-kyf: '-Mʋʋ ''bɩgʋ, ɔɔ ''ŋwnɔɔ gbagbawɛlɩ -gʋ Samalii -nyɩma duun zʋa -Zezu dlɩ
    -gʋ. Ɔ nɛɛ wa -yla: «Ɔɔ nyɩmɛ nɩ gbaa ''mɩ -yla na lɛnʋgbʋ weee.»'
  tpi-tpi: Planti Samaria bilong dispela taun ol i harim tok bilong dispela meri,
    na ol i bilip long Jisas. Long wanem, meri i tok, “Em i tokim mi pinis long olgeta
    samting mi bin mekim bipo.”
  mih-NT: 'Ta cuaha xaan ñiyɨvɨ ñuu Samaria i sino iñi ñu sii ra Jesús sa cuenda sa
    i nacatyi ñaha cuan vatyi i catyi ña: “I nacatyi ra sihin tandɨhɨ cuii sa i zavehi.”'
  qvh-NT: 'Marcaman cutiycur: “Jesusmi nimash imano cashgätapis” nir say warmi wilacuptinmi
    asca runacuna criyiyargan Tayta Dios cachamushgan Cristo cashganta.'
  kms-kms: Nyumbueg te simbe wund wuri, “Ni nge yumbo ur asi yembe gidiny kin te simbe
    nindigh omo.” Pugri bu Samaria kin wute nganye buagi tiqe tende ris kin ni Jisas
    nei rimbig.
  agn-agn: Mandian, yading mga Samaritano ong logar ang asi tang namagto ong ni Jesus
    tenged ong pamatod tang babay ong nira ang ganing, “Bineg na ong yen tang tanan
    ang naboatano.”
  nhi-NT: 'Miqueh samaritanos tlen opouiah itich non altipetl otlaniltocaqueh inauac
    in Jesús ica nitlahtol in siuatzintli, ihcuac oquinmatiltih: “Yeh onechiluih nochi
    nochiualis.”'
  ttc-NT: Ntons, tuj aj amaq'ji ky'ila'j kye xjal aj Samary eb'aj'okslan ti'j Jesus
    tzan tpaj tyolb'en te xuj aj txik tq'uma', “Ma tzaj tq'uma' kyaqil aj oje nk'uluj.”
  dan-1931: 'Men mange af Samaritanerne fra den By troede på ham på Grund af Kvindens
    Ord, da hun vidnede: “Han har sagt mig alt det, jeg har gjort.”'
  kwj-kwj: Sameriya pe hima miyafo ka humwe i mwanji tini wu mendikoni Jisas ni sembe
    ti ya wu ha. Hinde wowani, o humwe ka hinga sawero keke, “Imbihumbwa a wosiro
    sumbu hinga tinda ete ri ani sawetukwaro.”
  vie-OVCB: 'Nhiều người Sa-ma-ri trong làng Si-kha tin nhận Chúa Giê-xu nhờ lời chứng
    của phụ nữ: “Người nói đúng tất cả những việc tôi đã làm!”'
  kze-kze: ánivo minínínkó séna amápa'a uráunda-yantaa'a paáruraiye siráin-aimba isésa
    pósa Sámériyaa-kwaasi mindáópaken-kwaasi Ísuntavesa sésa árai'a Áánútumo usásinankaiwaiman-iye
    sésa
  mpj-mpj: Kayilapaya parna Jamiriyamartajilu, tawunja jiingkaya kulirnu Jiijajmili
    wangka kaya walyjarringu, jumaji wanti jiilu-jananya yanu wajarnu jilanya, “Yirna
    nyarralurni wajarnu yaalurna ngayu julyju nyinapayi, mayitpi palu Kurayijpa nyininpa.”
  lbk-lbk: Angsan cha nan iSamaria ay namati ken Jesus isnan chey ay ili khapo isnan
    nangifag-an san fafai en, “Infaagna ken sak-en nan am-in ay inik-ikkak.”
  mto-NT: 'Nu̱may tseꞌe je̱ jayu juuꞌ veꞌe je̱m samaariait kyajpu̱n ka̱jxm tsu̱u̱nidu,
    je̱ꞌe̱ tseꞌe du̱jaanchjaꞌvidu je̱ Jesús je̱ꞌe̱ ka̱jx ku veꞌe je̱ ta̱ꞌa̱xta̱jk
    ña̱ꞌmu̱xjidi: “Ta̱ xa a̱tseꞌe xvaajnjikú̱x pa̱n ti jaty a̱tseꞌe tu̱ntún tu̱nka̱ts.”'
  bzh-bzh: Lob Samaria* nġahiseḳë vu nyëġ saga denġo avëh sënë yi ġaġek, lom
    ayoj ya timu vu Yesu. In avëh sënë nër bë, “Nër nġaa pin sën sa hevonġ wirek
    lo ranġah vu sa!”
  guj-2017: જે સ્ત્રીએ સાક્ષી આપી કે, ‘મેં જે કર્યું હતું તે બધું તેમણે મને કહી બતાવ્યું,’
    તે સ્ત્રીની વાતથી શહેરના ઘણાં સમરૂનીઓએ ઈસુ પર વિશ્વાસ કર્યો.
  jvn-NT: Wong Samaritan pirang-pirang sangka kuta terus pada pretyaya nèk Gusti Yésus
    kuwi Kristus. Bisané ngerti ya sangka paseksiné wong wédok mau, sing ngomong nèk
    Gusti Yésus ngerti lelakoné uripé dèkné.
  byr-byr: Anga saba mwaalyara Kwaaka Samerɨya mwaalya kwalaalyara aꞌmwevɨre jalɨkurakyaꞌ
    kadɨka wɨꞌnyɨna “Yuya yadɨnyanna nyɨdɨwakelyɨ.” Sara kadɨka wɨꞌnyɨna yeva Jizaazarɨ
    lɨmwanna yadɨvɨꞌ “Mezaayai Kɨraazɨtɨyalyɨ. Gotɨyai dahɨlakyaakelyɨ,” dɨna.
  ian-ian: Kan ngepmamba Saikamba la nɨma sakwat nɨmba ndi Sameria ndi wat taagwa
    mbuta nyaangɨt wutaa Jisas God wandɨ, yaa nyana waa yelavɨtndi. Wat taagwa walɨlɨ.
    Pagwuga yiga yetuwa nat nɨma sakwat vak kat vɨlaa mbutndɨ waa walɨlɨ.
  hun-hun: 'Abból a városból pedig sokan hittek benne a samáriaiak közül annak az
    asszonynak beszédéért, aki bizonyságot tett: „Mindent megmondott nekem, amit cselekedtem.“'
  mcf-NT: Adnubien Esusbëd onqueboed chidon chuitanaido cho-chopondash. —“Comapenen
    tantiaquin ëmbi naid abitedi chioshi,” quioshe. Nuquin Papa yacnuësh choquidien
    nechitashe. Isnu. Nid —quianec cho-chopac caondash.
  kjs-kjs: 'Gore mo adare-para Samaria enaali adaapumi mo enana agale pagisimi-pulu
    Yesuna agale madaa kone rulasimi. Mo ename abala gu-rupa lisa: Naa abalade pisuade
    koe ele raayo lagiaa lisa.'
  mni-mni: "“Eina toukhi toukhiba khudingmak mahakna eingonda loina haibi”\x94 haina\
    \ nupi aduna haibagi maramna khun adugi Samaria macha mayam amana Jisubu thajarammi."
  yad-NT: 'Rajuu Samáriya ja̱nvabe jirya vicha̱damusivye tuva̱choda variy simu Jesús,
    jiryatiy nanutu̱choda vaturu̱be ruuva: “Su̱tesiy rivara ravyicha̱da ti̱ta̱ju̱.”'
  mxb-NT: 'Ta kúú kua̱ꞌá nda̱ꞌo ña̱yuu ndéi chí kuendá Samaria ñoó ni̱ ka̱ndísa na
    Jesús sa̱ꞌá ña̱ ni̱ kaꞌa̱n ñáꞌa̱ ñoó saꞌa̱ ná, dá chi̱ kaáa̱n: “Ni̱ kaꞌa̱n ndaa̱
    ta̱a ñoó xíꞌín yuꞌu̱ saꞌa̱ ndidaá ña̱ꞌa ni̱ keei.”'
  pon-2006A: Mehn Sameria tohtohie me pwosonla Sises sang nan kahnimwo, pwehki sang
    ni en liho eh nda, “E ketin koasoia ong ie mehkoaros me I wiadahr.”
  maq-NT: 'Jemu cjín xuta samaritano tsëhë nandya jan camangu cacun me cojo Jesús,
    ngatsë rë cjua xi cachja chjuun jan cuitjin: “Cachja me cojo ná yëjë xcusun xi
    casahme.”'
  hto-hto: 'Aillo Samaria jofue imacɨ Jesumo ɨ́ɨnotiaɨoɨ. Ua uafue rɨngo llogáuaido
    Jesuna ɨ́ɨnotiaɨoɨ. Afengo daɨnáuai, be nɨɨe: “Nana cue fɨnócafuena cuemo llote.”'
  por-BRBSL: 'Daquela cidade muitos samaritanos acreditavam nele por causa da palavra
    da mulher, que testemunhou: “Ele me contou tudo o que eu fiz”.'
  ces-NKB: 'A mnozí ze Samaritánů z toho města v něho uvěřili kvůli slovu té ženy,
    která svědčila: “Řekl mi všechno, co jsem udělala.”'
  cui-cui: 'Bapoxonae pin bicheitomonae pomonae barapo tomaratha jinompa xua Samaria
    nacuatha, Jesús jume cowʉntatsi, tsipei barapo petsiriwa pejeixae: “Bapon Jesús
    yabara netsipaeba daxita pocotsiwa bayatha caena exanan”, jei.'
  boj-2014: Uŋa dena Samaria tamo uŋgasari gargekoba qure dia soqneb qaji naŋgi Yesus
    qa sainjrnaq qusibqa Yesus qa naŋgo areqalo siŋgilateb. Di kiyaqa? Uŋa na minjrej,
    “Kumbra kalil e nami yoqnem qaji di tamo dena ubtekritqo.”
  eng-OEBUS: Many from that town came to believe in Jesus – Samaritans though they
    were – because the woman had said, ‘He has told me everything that I have done.’
  eri-eri: Ariya, nere Samaria fai-aita baingaro taon wahaha nere aita waha nomo beele
    isidu bode, nere Yesus bode huwanyanege ngalengawai. Wa taate bona, aita waha
    no lewai, “No ji dada oruwa, amina ono wene waha, no lehi borowai.”
  aly-aly: Samaria tawen ikwerel, arelh ikwer-rnem ilelhek, “Jesus-el angka atyeng
    ingkerrenh arraty-antey ilek, ayengarl arrwekel anenh-angkwarr-antey, anew akngerr-akert,
    mpweny-awarr.” Rernem angka awek-penh rernem Jesus-ant-anem apentenh.
  wiu-wiu: Einatoa pitika take yenepa Yesuke wete noameneyake kainya mati oneke wene
    tuganeya. Nipa noanume toma nokoule-kama kuyagome to̱awea oka wa einatoame okale
    yatekete tekete Yesuke wene tuganeya.
  swe-swe: 'Många samarier från den staden trodde (lutade sig mot, förlitade sig på
    Gud) på grund av vad kvinnan sagt när hon vittnade: ”Han berättade allt jag gjort.”'
  cth-cth: Samaria napui ni vah, kaie ka tawksak e pueng ahni ni be a pâpho tie a
    dei dawkvah kho thung kaawm e Samaria taminaw ni Jisuh hah a yuem awh.
  mti-mti: Samaria igiyawa obiren gwetoimu me apa vesin taibe wanewa gaiyawa oya me
    gumbe anotumat aya. Kuiyawa vesin me wane, “Dividivi undag ne anawa me gunap wane.”
  pad-NT: Oniaroa, Samaria kaaraboni kaija'arini vaipohiki Sicar sidajia vahojakia
    vakamitha'iki ida gamo athini, va'ora nanamithavini hi'iki ida kidibadani hahavi
    Jesua binava'isohivini hi'iki, oniani ida Jesu-ra vakajari'daravini hija.
  twi-twi: Esiane adanse a Samarianibea no di faa Yesu ho se, “Waka biribiara a mayɛ
    akyerɛ me” no nti, kurow no mu hɔfo pii gyee Yesu dii sɛ ɔno ne Mesaia no.
  hlt-hlt: Huta loh, “ Ka saii boeih te kamah taengah a thui coeng, “tila ol a phong.
    Te dongah kho khui lamkah Samaria rhoek loh Jesuh te muep a tangnah uh.
  tbz-SIM: 'Kɛ̀ Sɑmmɑrii kɔbɛ pɛ́uu yie nYesu, onitipòkù bɛ̀ nɑ̀kɛ́ mɛ̀ɛ̀ kpɛ́í nkɛ
    tú: Ò n nɑ̀kɛ́mu n dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀.'
  san-GUJ: યસ્મિન્ કાલે યદ્યત્ કર્મ્માકાર્ષં તત્સર્વ્વં સ મહ્યમ્ અકથયત્ તસ્યા વનિતાયા
    ઇદં સાક્ષ્યવાક્યં શ્રુત્વા તન્નગરનિવાસિનો બહવઃ શોમિરોણીયલોકા વ્યશ્વસન્|
  amx-amx: Town kwerel Samaria-areny mapel marl nheng-henh angketj nakek, nheng rang
