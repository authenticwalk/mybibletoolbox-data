  bod-N: དེ་ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་བདག་གིས་ཅི་བྱས་ཐམས་ཅད་གསུངས་བྱུང་ཞེས་བུད་མེད་དེས་བདེན་དཔང་བྱས༌པས།
