  azb-azb: «Etdiyim bütün əməlləri mənə söylədi» deyə şəhadət edən qadının sözünə
    görə o şəhərdən olan Samariyalıların bir çoxu İsaya iman etdi.
  eng-DBY: But many of the Samaritans of that city believed on him because of the
    word of the woman who bore witness, He told me all things that I had ever done.
  guo-NT: 'Xabich Sicar paklowaxpijiw, Samaria tʉajnʉpijiw, naexasiti Jesús, japow
    chapaei xot Jesúsliajwa. Chajia jʉm-aechow: “Japon aton jʉm-aech xan puexa chajia
    isxpoxanliajwa” —aech xotow japi jiwliajwa.'
  hla-hla: A tei Sameria a para tara taun teka i hamanaia tere Iesu, taraha nonei
    a tahol e poe hakapi, “Nonei e hatei namei lia a mamana ka hoboto tu kati lia
    i manasa.”
  mav-NT: Mi'i to'e turan tõ'ẽ kahato tuwe­wawi typy'i ra'yn yi Samaria piaria Iesui
    mohey haria wo te'e­ro­py­hu'at mekewat hary­poria ehay upi. — Tupana Mipo­'oro
    Aipo­rekuat nuat apo iuẽpiat Miit katu­pono yne uiminug sa'ag moherep yt uwe i
    piat henoi pytkai hat mi'i e hap upi.
  kpf-kpf: Samaria ambân zo zâk kamârâp itâ sâm dâzâŋgoip, “A zi kut ŋâi ŋâi orâwan,
    zorat topnâ pisuk sâm muyagiap.” Den zorat a ambân doŋbepŋâ Yesu nâŋgâm pâlâtâŋ
    kwâkŋaŋgâwe.
  ppo-ppo: Téró, kale soné ama take bitu yale alarape fea Yesuné ha̧kearóló yó malepó,
    dere fo woseturaalu, ai haemó tȩne be huluamó betere Samaria so whi̧ fea a̧paae
    kisipa tiki tiralepó.
  hin-2017: और उस नगर के बहुत से सामरियों ने उस स्त्री के कहने से यीशु पर विश्वास
    किया; जिसने यह गवाही दी थी, कि उसने सब कुछ जो मैंने किया है, मुझे बता दिया।
  bef-bef: To asagaꞌna koyapaꞌi huꞌohunamofihi ma bouba lu huto hu su ho netoꞌehibe
    luto ana aꞌuba lu epinaꞌmu lite Samalia nohi hepaga nehana bonaꞌmagi babu lite
    Yesuhi keheli uleꞌale hi eteꞌahana.
  amm-amm: Nosai no mo; Saiko noko nokolalo molopoiyo Isisoso mulumolo luwaiyalo tumokino,
    Somaliya asi noko nokolalo na. Ulai afonimaiso? Noniyo toku yasoi posasoko wiyotiki,
    na ikoki, “Ya toku no yaloki no, to mo sai, yasoi na imono.” No monoi no Isisoso
    mulumolo luwaikino, tani auso monoi nuki.
  zaj-zaj: Wasamalia bwando kulawa mkiwambo kija wamtogola Yesu, sama ya gaja gayalongile
    ija imtwanzi, “Kanongela kila kinhu kinhendile.”
  chq-NT: 'Joon fúu¹mo ''in tsá² seen²¹in ''e fuu²¹ do lɨ tyʉ''² to² Samaria jo''¹o
