  lif-NT: ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤆᤥᤃᤢᤱᤒᤠ ᤁᤠᤰ ᤀᤠᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤂᤢᤏᤧ᤹ ᤆᤧᤰᤋᤠᤱᤗᤥ ᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤒᤠᤸᤗᤧ
