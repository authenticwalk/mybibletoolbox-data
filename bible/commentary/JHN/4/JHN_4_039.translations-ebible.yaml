  qvs-NT: 'Chashna Jesus ñukaykunawan parlaykaptin chay warmika riduna karkan. Chayashpa
    llaktamasinkunata willarkansapa: “Chay pukyu ladunpi suk runa tukuy rurashkaynita
    willawashka.” Chashna chay warmi willaptinkuna aypa llaktamasinkuna kreyirkansapa
    Jesus Tata Diosmanta shamudu runa kananta.'
  zca-NT: 'No nayax men yezh Sicar, kwa''n ña''n lazh men Samaria, ngwayila bixa''
    widi''zh che''n Jesús por widi''zh kwa''n nzhab una'' re'' lo men: “Ne xa'' rë
    kwan nak da.”'
  cbc-NT: Bairi capããrã to macããna Samaria yepa macããna, “Nipetiro yʉ caátajere masĩpeyocõãñami
    Jesús,” carõmio cõ caĩrõ jʉ̃gori, qũĩroa jʉ̃gowã Jesure.
  qxo-NT: 'Tsaynö Jesus discïpuluncunawan parlaycäyaptin tsay Samaria warmega marcanchö
    acataycachayparan willacurgan: “Jesusmi shimpiycamashga imayca ruraynïcunata”
    nir. Tsaynö willacunganta wiyarninnam atscag marca mayincuna criyiyargan Tayta
    Dios cachamungan salvacog canganta.'
  mox-mox: Vavine nana ena simana ʼinega Me Samelia qabudi ʼabaga Saika ʼinega Ieisu
    ivetumaqanea, mana niʼa vonedia, “Tauna egu ilivu be egu viaqayavo qabuna simana
    ʼifoqeyedi.”
  kew-kew: 'Gore mo adaare-para Samaria onaa adaapumi mo onana agaa pagesimi-pulu
    Yesuna agaa madaa kone rulasimi. Mo oname aba gupa sa: Nina abade pisude wae yae
    rayo lagiaa sa.'
  dww-dww: Dabudine Samaria banegidima toitoi inam meagaine Yesu ai sumaḡena, baninama
    waivi umanama ya giuna aubainama, “Taugu abaḡa boni è voivoiedina, matabuna tauna
    ya giuedina.”
  nif-nif: Samalia tamdɨ eñguk, “Endɨ nokok ep tɨndɨna gɨtɨk nanɨ-dakle-talelak,”
    wɨndɨñ eñgukta tɨmbi endok ilnan nasi asuptɨ Yesu en Mesia sɨnɨk wɨndɨñ wɨn nandɨ-kwambɨñ
    dañgɨlɨñ.
  twi-ASANTE: Esiane adanseɛ a Samariani baa no dii wɔ Yesu ho sɛ, “Waka biribiara
    a mayɛ akyerɛ me” no enti, kuro no mu hɔfoɔ pii gyee Yesu dii sɛ ɔno ne Mesaia
    no.
  aoj-aoj: Akoꞌw dokoꞌ kwaꞌi Jisas nawalapa hiahaom akoꞌw fowaꞌ kwandaꞌami, nawalapam
    naꞌipaꞌwam alihim. Eaꞌ esis Samaria amam nematawa hiasi sagape taun inimbai sameꞌ
    basefa akoꞌw asahapifana.
  cbv-cbv: Páant Jesús jwiítdih ã míic wéheat pónih, caánt Samaria baácdih bóli “Ded
    pah wã chãjatjidih jéih beedánidih mah tóhyop íitdih wã jwãááp be”, mi niijíchah
    joinít, dawá Samaria baácdih moón Jesúsdih ĩ jepahat pínahdih ĩt jenah joyóp tajĩ.
  taw-taw: Bin Samaliya nɨb ak, ne ned am binɨb ne okok kɨlop agak, Bɨ anɨb ak tap
    tɨtay gɨpin okok mɨdupsek yɨp agñub agak. Anɨb agek, binɨb man anɨb ak yɨl ak,
    kɨli kuŋay nep Jisas nop gos lɨnɨgɨlak.
  jic-NT: 'Samaria po''o tapatja sin popa pülücj topon Jesús lal, yupj ne pülücj patja
    mpe ne''espan p''iyá. Quepj tjevele Jesús tjevelá, mpes topon yupj. Quepj tjevele:
    —Jupj nawala tjevele pjü way napj la tjejay.'
  zap-NT: 'Ndalyaa mengyëz guin wlaleedx Jesus por ne re wnaa guin lo men: “Yrandxee
    ne wlaa noo wzëët Jesus lo noo.”'
  wer-wer: Akun pötak Sameria omën kësang ka pöök wëaurö pit öng pöpë ngönte kat wiak
    Yesuun kön wi kosang wesa. Pöt öng pöp epël mëëa. “Pi nem ngaan ëaö pöt poutön
    ök yenëa.”
  ipi-ipi: Balato wuane lea-angi, utupane-mane andeai-kola, Samatiya disitiki okona
    tane wandakali kambua bala atea okona epeainga andeai. Wamba Samatiya yame wanda
    oko bala Saika tano okona poto, akali mindimane mangene nambato wamba pewane tupa
    pitaka langi yiake lea-kola, Samatiya yame wandakali kambua utupane-mane Jisasa
    lo bilipi leai. Bilipi loto, bala ateanga epoto, bala yakama towa atu atamakale
    lo tee leai-kola, bala ole lapo yuu okonena atea.
  qul-NT: 'Achqha Samaria llajtapi tiyajcuna Jesuspi creerkancu warmi willaskanraycu:
    “Tucuy ima ruwaskayta sut''inchawan” nispa.'
  ter-NT: Êno samarítanu íhae neko pitivóko kutípoti Jesus vo'oku yûho neko sêno,
    enepo etó'okoahiko heu-heú kíxea Jesus koyúhoinoa koêku.
  bmr-NT: Jaaboco sihidɨ Samaria jiinɨje cuumimɨnaa miyaavuguuhi diigo ɨjɨɨbuguunotɨ
    paryɨ uujoho omoonɨhicano uco noobo unuunotɨ.
  fuf-fuf: 'Samariyankeeɓe ɗuuɗuɓe e nden saare gomɗini Iisaa sabu ngol kongol ngol
    oo debbo seeditanii mo, o wi''i: «O wowlanii lan kala ko mi waɗi.»'
  bhl-bhl: Beli, beem ding dim bakate, Samalia aneng fian em abiw mutuk beem kasel
    i waneng buum “E nem sua em kekabi eisneng alik alik be kilele mongom so kal keko,
    dolon fitew dim danemeko, bokonemse kai!”, yangsu weng be kiliko, Yesus elo “Fein!”,
    dangsiliw kale.
  ons-ons: Mat yewa ŋine Samaria ŋei ŋerep loutneŋo ŋerep wane donkisi dere more Yesu
    malip kakoi, onoka wane ŋerep eŋe edane rake, “Eŋe tanik kine kine mo sogino okane
    gekole, eamo korop nolat waremaike.”
  con-NTPO: 'Tsain''bio tsa Samaria canqque''su a''i Jesúsve in''jan''fa pushesu qquen
    su''choma pañamba: “Tiseja ña osha''chove tsincon''choma pa''ccoma in''jamba ñanga
    condase.”'
  ghs-ghs: Obetemi atapa oi Samaria nagapa abike hee, Ana oora ma qaara name eete
    qaabi oke abi oi ana pobi hiire soubire. Oiqi hiiremi nokohota qesai nookaqi hisi
    eeteta.
  peg-peg: ଆନ୍‌ ଇନା ଇନାକା କିତାଙ୍ଗ୍‌ନା, ହେ ୱିଜ଼ୁ ହେୱାନ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଇନ୍‌ଚାନ୍‌ ଇ କାତା
    ଇମ୍‌ଣି କଗ୍‌ଲେହିମ୍‌ଣା ସାକି ହିିଜ଼ି ମାଚାତ୍‌, “ତା ବେରଣ୍‌ କାଜିଂ ହେ ବସ୍ତିତ ସମିରଣିୟର୍‌
    ବିତ୍ରେ ହେନି ତାତାକେ ପାର୍ତି କିତାର୍‌ ।”
  txu-NT: Nãm me'õ nire krĩraxbê Xikakam Xamarij kramã kum, —Nãm prĩne ije amijo iba
    kunĩkôt imã arẽnh mex, anhỹro tẽ. Nhym me krãptĩ kuman arỳm tu amim Jeju markumrẽx.
  eng-WEBU: From that city many of the Samaritans believed in him because of the word
    of the woman, who testified, “He told me everything that I have done.”
  gnw-NT: 'Jare jeta jocua tenta guasu pegua reta - Samaria pegua reta co - güɨrovia
    Jesús re cuña umɨmbeu chupe reta vae jeco pegua. Echa''ã cuña jei ma chupe reta:
    “Opaete ayapocue umɨmbeu cheve.”'
  mux-mux: Ambale-ni “Na ulu tirinduma pali yu-ni na nimba símu.” nirimeliinga piliiku
    kene ⸤Saika⸥ taon kanuna muluring Sameria-yambu pulele ‘Yu sika ⸤Pulu Yili-ni
    ‘Eni nokupa konjumba yi te liipu mundumbu.’ nimba ui makó turum⸥ yi-nuim Kraisele.’
    niku tondulu munduku piliiring.
  maj-NT: 'Nkjin xu̱ta̱ Samari̱a̱ xi tjíntu a̱nte xu''bo̱ kis''ejihi̱n Jesu nk''ie
    nga kint''é nga b''i̱ kitsú ta̱chjúu̱n: “Kuatsúyana ngatentee̱ ni xi kits''ian.”'
  bkq-NT: Samaria eynynonro, âtâ anary Sicar donro modo ewy agui myani Jesus Messiaslâ
    awyly einwânni modo, “Uguondo âdykâ kâentânry xiotai. Idânârâ agânhetaymby modo
    wâgâ agueanry olâ” pekodo keduo.
  kue-kue: Samaria yomba merkinde taun igle meglmara ambumo ka yegl dungwa, “Na taragl
    okuna erimere ikra prapra dipogl narkwa.” Ana Samaria yomba i pirtre Yesus pirngi
    dingwa.
  cot-NT: 'Ariquea oshequi Samariaquitica guintenitantaroca oratica guinteninintsi
    iquemisantajianaqueriquea Jesoshi iquemajiavaquerogueti manquigarentsi otsavetantaquerigueti,
    ocanti: “Icantaquena maasano nantaguetaqueca.”'
  bnp-bnp: E huriki a Samaria ala kupo na tanga iea ri luhoi torea e Isu, a vuhuna
    a ngatavine i taki ria, i ta maea, “I vakalongo iau vona a vilo lobo a rata hosi.”
  apn-NT: 'Rôm nhũm Samar nhõ xwỳnh kwỳjaja nija kot mẽ kãm amnhĩ jarẽnh ma hãmri
    nẽ uràk nẽ amnhĩ kaxyw Jejus kôt hamaxpẽr. Na pre ra amnhĩ tã tanhmã mẽ kãm Jejus
    jarẽnh to nẽ mẽ kãm harẽnh o: —Ma aa kot nhỹri ixpumunh kêt tã ra kot hprĩ hã
    ixpumunh par. Ixte tanhmã amnhĩ nhĩpêx to hã ixpumunh par. Anhỹr jakamã nhũm mẽ
    kuma nẽ uràk nẽ amnhĩ kaxyw hkôt hamaxpẽr kurê kumrẽx.'
  ctp-NT: 'Loꞌo tyun neꞌ Samaria, neꞌ kwa tyi ni, msñi neꞌ chaꞌ ꞌin Jesús chunꞌ chaꞌ
    nu ytsaꞌ nu kunaꞌan kanꞌ ꞌin neꞌ: “Nchga chaꞌ kuxi nu yꞌniǐn ti bra nu mdiyaǎn
    lo chalyuu sa la ni, nchga chaꞌ kanꞌ ykwiꞌ yu kula kanꞌ loꞌoǔn” ndukwin nu kunaꞌan
    kanꞌ ꞌin neꞌ.'
  bre-BRG: 'Kalz eus Samaritaned ar gêr-se a gredas ennañ, abalamour da gomz ar wreg;
    roet he devoa an testeni-mañ: Lavaret en deus din kement am eus graet.'
  opm-opm: Napotporhan ama aptei han ihir apingopa. Kat han Samaria ihir kuu uhe meng
    oh Oh nohe rihohe inahasuh meng oh gonsi napormur potporhan ihir amrama Jisas
    oh arpin inahatin hatin han ma hapat daham apingopa.
  bvr-bvr: Rrapa Jimériya aburr-guyinda gun-gata rrawa aburr-ni, aburr-jaranga aburr-gata
    birripa marr aburr-balcha nula Jesus minypa nipa jin-gata jiny-yinagata, “Nipa
    a-wena apula, nguna-ngurrjinga ngu-yinmiyana ngu-workiyana.”
  wal-wal: Maccaasiyaa, “I taani oottido ubbabaa yootiis” gaada markkattido gishshau,
    he kataman de7iya Samaariyaa asaappe daroi Yesuusa ammaniis.
  zad-NT: 'Beṉ'' zan beṉ'' Samáriaka'', beṉ''ka'' lle'' yell Sicara'' benḻilall''gake''
    Jesúza'' daa goll noola'' ḻegake'': “Ba wne'' nad'' yog''te dii ba ben''.”'
  kmg-kmg: 'Eme Samaria ŋokac e haefâc-ticne šiŋuc jazawec: “Wiac epo bapo i mutaniŋke-nare-fârejec.”
    Eme dâŋ irec bocjahazi Jesu manasiŋkembiŋ.'
  aso-aso: Aꞌmine Sekemi numuno ebetotiꞌ Samalia ve mukiꞌ neꞌminete veneꞌ neꞌmo neniꞌ
    ogo molo ogaꞌ uvoniꞌ monovo mukiꞌ ma nene lo sotoꞌ o-nidave lo lineꞌ gamazi nene
    giladiꞌmo nene Izesuꞌnimuꞌ gili eleꞌvoleꞌ aniꞌ ve.
  uli-uli: Ye cholop yarmetael Samaria woal haplom we le resa chepar ngal Jesus bo
    fael molwe fefel we ye sor bo, “Ye kangaluyey pangal mokwe iy sa forudoh yee,
    la hola igla.”
  nin-NT: Anu Samarriya shishemi ni igbu wama a kpanye ni Yesu ku, nggo ayamba wa
    a da ba di, “A da ki ingga aseki ka nggo ingga so di na ka tsatsarr.”
  tgk-tgk: Мардуми зиёде аз сомариёни ин шаҳр ба туфайли суханони он зан, ки «ҳар
    кори дар зиндагӣ кардаамро ба ман як ба як баён кард» гуфта буд, ба Исо имон оварданд.
  acu-NT: 'Ni nuiniatiri ainautin chichartamak pujai, nu Samarianmaya nuwa waketki,
    ni yaktarin pujuinaun ujaak: “Wi turunamurun mash ujatkayi,” tinu asamtai, nu
    nuwa etsermaun antukaru ainau untsuri Jesús nekas Yus akupkamuitai tiarmiayi.'
  cak-WNT: 'Y chupan c''a ri k''ij ri'', ye q''uiy wi ri winek xeniman riche (rixin)
    ri Jesús ri chiri'' pa tinamit Sicar, ri c''o chiri'' pa rucuenta ri Samaria.
    Y ri'' ruma chi ri ixok quere'' xberubij chique ri winek: Ri Jesús xubij chuwe
    ronojel ri ye nubanalon, xcha'' chique.'
  ebk-ebk: Ongor chi i-Samaria henan hana ay ili nan enmafurot kan Jesus kiapú as
    nan pammaneknek nan fiafiai un, “Infiakiana kan ha-un nan am-in ay en-enatku.”
  spa-PDDPT: 'Y muchos de los samaritanos de aquella ciudad creyeron en Jesús a causa
    del testimonio de la mujer, quien decía: ¡Me dijo todo lo que he hecho!'
  ruf-ruf: Wasamariya wengi wa kaye ila wamtoghola Yesu kwa achila chalongile ipinga
    ayo, “Kanongela ipfinu pfose pfanendile.”
  gun-gun: Ha'e va'e tetã Samaria pygua kuery heta ete ojerovia Jesus re, kunha va'e
    “Opa mba'e ajapo va'ekue ha'e omombe'upa” he'i rire.
  agu-BL: 'Tan yi xtxolbil yi baj xtxolil xna''n scyetz yi e'' wunak yi najlche''
    le jun tnuma''tz, at wi''nin e'' aj Samaria yi cyocsaj yi Jesús i'' yi Cristo.
    Ja cyocsaj tan tu'' yi yol yi tal yi xna''n: “Ja xcye'' tan talche''n swetz cyakil
    yi mbi cu''n banakin.”'
  isn-isn: Asamalia idu mu kisali ni kanso ai amuhuiie ku nsoko a mpola a musungu
    uyo nai watulaa uku kuilaa, “Naza untambuie imakani ihi nai nitumile.”
  eng-PEV: The people in the town heard the woman say, “He told me everything I ever
    did,” and a lot of them believed in Jesus.
  ilo-ULB: Adu kadagiti Samaritano iti dayta a siudad ti namati kenkuana gapu iti
    imbaga iti babai a mangpanpaneknek, “Imbagana amin kaniak nga inaramidko.”
  pir-NT: Ti pjere Samaria cjõno “Yʉhʉ yerire tiquiro yahu pehori”, ticoro sa nigʉ̃
    tʉhoye Samaria cjẽna peyequina Jesure cahmeahye.
  anv-NT: Né gébé ɛyigémbɔ gejamégé bɔɔ́ Samariya, áfyɛ́ metɔɔ́ ne Jisɔs gétúgé
    genó ɛyigé mendée yimbɔ agaré ɛbwɔ́ nnó, “Ágaré me yɛ́ndégenó ɛyigé
    mbɔ́ mpyɛ́ɛ.”
  sab-NT: 'Jesu gerudu ene kwian geru jwannga amage ulita ole gire kwian nga Samariamu
    tanre unaske chku Jesu ngwadi ule muinga ole, kwian tanre kwian e ulitaske nu
    Jesu gaba ulia muinga gerudu kare Jesu giti, muinga gerudu: “Ama gerudu cha ole
    trate cha mo ta gbu chage age me no ulita giti.” Muinga gerudu ene giti kwian
    tanre nu Jesu gaba ulia, kwian e ulita chku Jesudi, ama ulita gerudu Jesu ole:
    —Cha takalin ba chegeda cha ulitaske aini. Jesu chegu una ege chui gbaboke.'
  tmd-tmd: Mö Sameria yöbö aku du nöbö mö nuŋ akuyöbö ñɨgö yadöŋa, “Nöbö aku ap rɨg
    rɨl rɨl piaku magalɨg nɨ yad nölö,” röŋa nugwön, Sameria yöbö nöbö mö taun aku
    mɨdim piaku nöbö mö mɨga Jisas nugw pɨmä.
  acr-NNT: 'E kꞌi chike ri e aj Samaria xkubꞌiꞌ kikꞌuꞌx rukꞌ ri Jesús ruma ri xutzijoj
    rixoq echiriꞌ xubꞌiꞌij chike: «Rire xubꞌiꞌij chwe janipa ri nuꞌanom.»'
  kpg-kpg: 'Digau Samaria dogologo i lodo di waahale deelaa ne hagadonu a Jesus i
    nnelekai di ahina dela ne hai: “Mee gu hagi mai agu mee huogodoo nogo hai.”'
  taj-taj: “ङाइ लबा जम्‍मान गे थेसे ङादा सुङ्जी” भिसी थे सामरी म्रिङम्‍हेमेसे पाङ्बासे
    लमा थे नाम्‍साला ल्‍हानान सामरीगदेसे येशूदा विश्‍वास लजी।
  avt-avt: Maain mɨt yapɨrwe ne wit kike Saika ke provins Sameria nises Jisas nentar
    hɨr nemtau hɨm me mɨte hɨre epei wetpor, “Hɨrak ketpo menmen yapɨrwe nɨpaa ein
    hi hɨrɨakem.”
  cbk-cbk: Tiene mucho del maga Samaritano de ese pueblo ya cree ya con Jesus por
    causa del testimonio del mujer cuando ya habla le, “Tiene un gente quien ya habla
    conmigo todo las cosas que ya hace yo.”
  uig-ARA: 'شۇ شەھەردىكى نۇرغۇن سامارىيەلىكلەر ھېلىقى ئايالنىڭ: «ئۇ ھاياتىمدا قىلغانلىرىمنىڭ
    ھەممىسىنى ماڭا ئېيتىپ بەردى» دېگەن گۇۋاھلىق سۆزىنى ئاڭلاپ، ئەيساغا ئېتىقاد قىلدى.'
  tuf-tuf: Wiw̃á pueblo cuwi cutara, Samaria uwan to binat Jesús tamo síhw̃ajacro.
    Chaunát uw quin “Eyat aját icúr yajáctara as quin bahnác ehcujacro,” wacayat,
    uwan to binat Jesusan Sir wacjá sihw̃ay yinjacro.
  abx-abx: Malabbat si mga Samaritano mag'istar sinan bungto i manutu'o si Jesus tungod
    si mga pinahallingan-na si danda, “Sakatu'anan-na i dimu'an kina'agi-agi-ko.”
  mco-NT: 'Mayjäy huɨdibɨ cogajpɨp jɨm Samaria ymɨjpɨdac ajcxy je Jesús co je'' je''
    je Cristo, mɨɨd co je töxyjäy anajty tɨ ymɨna''ñ: “Tɨ yɨ'' xyajnɨmaydäyɨch tijaty
    ɨɨch tɨ nduñɨch.”'
  kqf-kqf: Mba tauninemo Sameliya lavedi wapewapedi Yesu ai sumaḡe, banina waivini
    i giuna gado, “Tana bai matabudi e voivoiyedina i giu waimaḡatidi.”
  cpb-NT: 'Tema osheki Samaria-satzi saikatsiri nampitsiki kemisantawakeriri Jesús
    okantakaantziro tsinane okamantantapaakera: “Riyotakotakenawo maawoini nantayetakeri
    pairani.”'
  aon-aon: Sabaishi Samaria shape Sikar iri douk shasuhw Jisas ananin baraen aria
    shagipeshen. Umum maresh? Eshesh douk shemnek okwudok armatok kwakri, “Anan nakripe
    um ihishmori riguk yape yenekesh iri eshudok.”
  hus-NT-2005: 'Yán i atiklábtsik xu kʼwajíl ba jachanꞌ an bitsow xu takʼnal Samaria,
    in belaꞌtsik na Jesús kʼal xowaꞌkʼi in achʼaꞌtsik utsan kʼal an mímláb, tam ti
    utsantsik enchéꞌ: “Tin utsámal ejtal xantʼéy u tʼajámal.”'
  mig-NT: 'Te ña̱yɨvɨ ñúu̱ Samaria ini̱ ñuu̱ yúan, ni̱ ka̱jini so̱''o‑i tu̱''un ni̱
    ka''a̱n ña''an‑ún. Te kua''a̱‑í, ni̱ ka̱kandíja‑i‑ya̱. Chi ni̱ ka''a̱n ndaa̱‑ña:
    Ni̱ kachi̱‑de nuu̱‑rí ta̱ká na̱ún tiñu ni̱ sá''a‑ri̱, áchí‑ña.'
  bps-bps: Na too dee dad to mdà di lunsud én di Samériya faglut di ku Dyisas, du
    mdà di man i libun gine di kagmanan, “Tatulenan deg i kdee dad nimògu.”
  mbs-mbs: Doen medita tege Samarya nemenal diyà ki Jesus tandà te peg-ikagi te bayi,
    “Inindanan a din te kedita te ininang ko.”
  tof-tof: Ene basirrdü abün Samarria pamkolpama Yesun amkoman yangunónóp, zitülkus
    ene kola ne poko adrratórr Yesunbóka wagó, “Kürü blaman kla kile, ka ne kla tómbapón
    namülnürrü.”
  cme-NT: Ciɛŋ uŋ tũɔnu nuɔmba‑i wuɔ uŋ siire ce mamaŋ hiere Yesu waaŋ-ma baa-yo,
    ba fɔ̃ŋgũɔ hũu Yesu maama‑i nelle fande-na.
  sus-sus: Samarika naxee nu sabatixi na taa kui, e gbegbe naxa danxaniya Isa ma na
    ginɛ xa seedeɲɔxɔya xa fe ra, a to a fala, «N bara kɛwali naxan birin naba, a
    bara a birin tagi raba n bɛ.»
  pon-2006: Mehn Sameria tohtohie me pwosonla Sises sang nan kahnimwo, pwehki sang
    ni en liho eh nda, “E ketin koasoia ong ie mehkoaros me I wiadahr.”
  dad-dad: Samaria tamo kayau, taun anĩ bun temeleid musei, ĩ nigin momoi den, ere
    nigin, kayau anĩ eig ye kurõ fesin, “Ĩ ereb ereb ganan age afef asin anĩ irokanal.”
  zab-NT: 'Zieny de bniety Samariaqui güeldilaaz Jesús pur xtiidx gunaaqui, chi raipbɨ
    laadeb: “Aguniiny nare irate ni abaania.”'
  jae-jae: Lau Samaria taêsam aŋga malac tonaŋ sêkêŋ gêwiŋ eŋ kêtu biŋ, taŋ awê kêsôm
    lasê gêdêŋ êsêac naŋŋa gebe “Eŋ kêsôm aêŋoc gêŋ, taŋ gagôm naŋ, samob gêdêŋ aê.”
  ksd-ksd: 'Ma mangoro na te Samaria ta nam ra pia na pal, dia nurnur tana ure ra
    tinata kai ra vavina, i ga biti dari: I ga ve iau ure ra lavur magit par iau ga
    pait ia papa amana.'
  msm-NT: Mahan-in to mgo taga-Samaria no migtuu ki Jesus duon to sikan no yunsud
    tongod to kagi to sikan bohi no pig-iling, “Natag-anan din to tibo mgo hinang
    ku.”
  myk-myk: 'A Samari shɛɛn niɲɛhɛmɛɛ di dà Yesu na le kulo le ni cee wu wo kafila
    wu wuu na. Bani cee wʼa pu pye: «Wʼa nɛ kapyelɛgɛɛ bɛɛri jo nɛ mu.»'
  sbe-sbe: Samaliya tamowaidi gwaudi magai lakilakina unai taumiya wa Yesu se sunumaei
    matawuwuna waihiu wa yona hedehedede se lapui ye wane, “Ginauli maudoidi ya ginaulidiko
    wa meta ye hededehemasalahadi kaliguwai.”
  mcr-mcr: Ämaqä Sämaliyataŋä aŋä-himqä Sika iu pmeqä kuapänäŋi, apäkä ii Jisasi Iquenyqe,
    “Iqu nätmatqä nyi imäkätŋqeŋqä eeqänäŋä ändqiyä” tqaŋgqeta, Jisasi Iquenyqä quuvqä
    eqäkuwi.
  cux-NT: 'Ni neené ''yaaⁿ ''iiⁿ''yāⁿ samaritanos yeⁿ''ē yáāⁿ miiⁿ s''teenú yā Jesús
    cucáávā nduudu yeⁿ''e n''daātāa miiⁿ chí caⁿ''a yā nduudu cuaacu: ''Iiⁿ''yāⁿ mííⁿ
    ní caⁿ''a yā chii yā ''úú tanducuéⁿ''ē cosa chi n̄diíⁿ.'
  tur-YTC: O kentten birçok Samariyalı, “Yaptığım her şeyi bana söyledi” diye tanıklık
    eden kadının sözünden dolayı O’na iman etti.
  san-ITR: yasmin kAle yadyat karmmAkArShaM tatsarvvaM sa mahyam akathayat tasyA vanitAyA
    idaM sAkShyavAkyaM shrutvA tannagaranivAsino bahavaH shomiroNIyalokA vyashvasan|
  bel-N: 'І шмат Самаранаў з гораду таго паверылі ў Яго праз слова жанчыны, якая сьведчыла:
    «Ён сказаў мне ўсё, што я зрабіла».'
  sch-sch: Nupangnu han, “Ki sin lei tho ngei murdi ni ril let,” tiin a thurchi a
    misîr pe ngei sikin Samari khopui mingei, mi tamtakin Jisua an iem zoi.
  mic-MIQNT: Na ta'n tujiw na e'pit apaja'sit umutgig pugwelgig na gutan getlams'tua'titl
    Se'susal muta gis tluet, “Telimip 'ms't goqwei ta'n tela'tega'p.”
  huu-NT: Samaria iñaiño lluamona, naiñaiño naɨraɨmona ailluena comɨnɨ Jesúna ɨɨnotɨmacɨ.
    “Naimɨedɨ nana cue fɨnoca rafuena cuemo llote” naimacɨmo naiñaiño llote. “Naimɨedɨ
    caɨ Jilloitaraɨma” raillanona Jesúna ɨɨnotɨmacɨ.
  jiv-NT: Tura núwa̱ka péprunam jeá “Ashí wi túramun ujatkayi” takui untsurí̱ shuar
    Jesusan ti shiir enentáimtusarmiayi. Niisha Samarianmaya̱ shuar ármiayi.
  otm-NT: Nɛ nu'bʉ mí mam bʉ ja ra hnini ra xisu, xʉn ngu yʉ́ mɛnguhʉ bi 'yɛ̨c'yɛi
    gue ra Cristo a ra Jesús, nguetho bi man'a ra xisu gue xí xi a ra Jesús gätho
    'bɛ'a xí 'yøt'e.
  dah-dah: Be, Samaria niŋ alya bereya taun goyenter niŋbe bere gore kuŋ, “Al goreb
    ne mata teŋ himyen kuruŋ goyen momoŋ nirde pasi hihi,” yinyiŋ geb, Yesu niŋ dufaymiŋ
    saŋiŋ iramiŋ.
  tnk-tnk: Nəkur Sameria həpɨk həni nɨpərhienien ia Iesu tɨ nəri nə mə həreɡi prən
    i rɨni ianhi irə mə, “In rɨni pehe tukw iou i narimnari me pam sə iakɨno.”
  kpr-kpr: Avori, Samaria embo evetu setena amo, nu Iesu dae eminge sisira, “Na rea
    edo ghusena, a nanda irari kau mavega, ava setiri ningeni.” Nu Iesu da bino aminge
    setiri ningido, Samaria embo digari reighi aminda, ne Iesu tumonduseri.
  san-IAS: yasmin kāle yadyat karmmākārṣaṁ tatsarvvaṁ sa mahyam akathayat tasyā vanitāyā
    idaṁ sākṣyavākyaṁ śrutvā tannagaranivāsino bahavaḥ śomiroṇīyalokā vyaśvasan|
  nho-nho: Turaa tama i Samaria ni illoa maa Jesus ko te Mesaea, i te ffine raa ni mee maa,
    “Ttama nei e taratara tonu mai naa mee hakkaatoa aaku ni mee imua.”
  gym-NT: 'Jesu nämane juta Sicar yete angwane, ni kwati Samariabo nünanka yete käkwe
    tödekani Jesubti, ñobtä ñan angwane meri ben Jesukwe blitabare ye abko namani
    niere: Ni menteni gare ñakare tie, akwa kukwe nuenbare kaibe tiebe tikwe abko
    nini metre jökrä kwe tie, niebare kwe. Yebtä ni kwati käkwe tödekaba Jesubti.'
  azg-NT: 'Ndoꞌ nque nnꞌan samaritanos na mꞌanhan juu tsjoonꞌñeen, jndyehan tëntyja
    nꞌonhan Jesús ngꞌe jñꞌoon ꞌndyo juu tsanscuꞌñeen na sinin jndyoyu juu ndëëhan
    na itso juu: “Jndë siꞌman jon nnön tsoñꞌen ꞌnan na tyiꞌya na jndë totsꞌa.”'
  bhd-bhd: नगरेरे बड़े लोकेईं तैस सैमरी कुआन्शरी गल शुन्तां यीशु पुड़ विश्वास कियो,
    किजोकि तैसां तैन लोकन सेइं ज़ोवं कि तैनी मीं सेइं सब किछ ज़ोवं, ज़ैन मीं कियेरू
    थियूं।
  too-NT: 'Lā'' lej lhūhua'' samaritanosnu'' xalanī''n huanmā'' cā''lacchicni'' takalhlaka''ī''lh
    Jesús por ixpālacata huan a''ntū huanī''t huan puscāt: “Quihuanikō''lh ixlīhuāk
    a''ntū ictlahuanī''t quit”.'
  ind-AYT: Banyak orang Samaria dari kota itu menjadi percaya kepada Yesus karena
    perkataan perempuan itu, yang bersaksi, “Dia memberitahuku semua hal yang telah
    kulakukan.”
  cjo-NT: 'Aririka okantakotapaakiri riraga Jesoshi rowaga tsinani, raapatziyanakari
    oshekini onampiweri. Tema okantziri: “Noñaayemiri shirampari kantakinari maawaeni
    oetarika nantayitzirini”. Rootaki royaatantawori jaga. Rareetanteeyakaririni maawaeni.'
  nsn-nsn: O bureher Samaria tar uanonene ka tagorong mana tang Iesu, teeit ke hire
    per kuaha pare, “Inggono ke hire tauete tar mamang inetelik ku guatguatagio sioun.”
  san-DEV: यस्मिन् काले यद्यत् कर्म्माकार्षं तत्सर्व्वं स मह्यम् अकथयत् तस्या वनिताया
    इदं साक्ष्यवाक्यं श्रुत्वा तन्नगरनिवासिनो बहवः शोमिरोणीयलोका व्यश्वसन्।
  tna-NT: Da su beju dueji ejude su aniji cristiano cuana Jesús peje su jei putana,
    epuna ja daja quisatana huecuana su.
  lid-lid: Iri lau solo-an badu bolo kon tinan Samariya badeh, ndratehei budon tiri
    ndra tan. Tasah, iy badih badu Samariya nane ndrasihidiy ndrala tiri i buku doh,
    “Iy badeh, asehek iri kandriyen tek marakon bwena jo amekes ndra-au on!”
  wim-wim: Nil wanchan kaꞌathaman koyam iiy townakan-a, than pam wanch wiyangan kan-kanam
    ngul ngaantam-ngeeyin nunang Jesus.aniy wik nunangan wanchan ngeeyina, “Nil ngath
    waaꞌar way yot ngayan yump-yumpang.”
  zga-M: Avasamalia vingi vakhamwedekha pakhuva khululagelo ulwa dala ole avale khunchova
    ne mivele, “Ovekhambulile imbombo nchooni inchine khavombile.”
  yom-yom: 'Mu divula dina, basi Samali bawombo bawilukila Yesu mu diambu di kimbangi
    kitelama nketo wuna bu katuba ti : “wukhembingi mambu moso momo ndivanga.”'
  san-SIN: යස්මින් කාලේ යද්‍යත් කර්ම්මාකාර්ෂං තත්සර්ව්වං ස මහ්‍යම් අකථයත් තස්‍යා වනිතායා
    ඉදං සාක්‍ෂ්‍යවාක්‍යං ශ්‍රුත්වා තන්නගරනිවාසිනෝ බහවඃ ශෝමිරෝණීයලෝකා ව්‍යශ්වසන්|
  yut-yut: Mɨŋat da, “Uŋun amɨn da yo morap kalɨp agɨm uŋun nayɨŋ mudak” yaŋ yaŋban
    nandaŋek Samaria amɨn morapmɨ uŋun kokup papmon nani da Yesu nandaŋ gadaŋ ɨmgwit.
  grc-BYZ: Ἐκ δὲ τῆς πόλεως ἐκείνης πολλοὶ ἐπίστευσαν εἰς αὐτὸν τῶν Σαμαρειτῶν διὰ
    τὸν λόγον τῆς γυναικός, μαρτυρούσης ὅτι εἶπέ μοι πάντα ὅσα ἐποίησα.
  cpc-NT: 'Tima ojyiki Samaria-jatzi saikaintsiri nampitsiki kimisantawakiriri Jesús
    okantakaantziro tsinani okantantapaaki: “Jiyotakinawo maawoni nantayitakiri pairani”.'
  nhg-NT: 'Hua meyactie samaritanos de inu nieca puieblo omoneltocaque tieca yejuatzi
    ipampa itlajtul sohuatl, quiene oquenpubele: “Oniechelfejque noche tli onecchi”.'
  nya-nya: Asamariya ambiri ochokera mʼmudziwo anakhulupirira Iye chifukwa cha umboni
    wa mayiyo wakuti, “Iye anandiwuza ine zonse ndinazichita.”
  ngu-NT: 'Niman miyequej samaritanos yejhuan chanejquej ipan on hueyican oquineltocaquej
    Jesús ipampa on tlen oquimijlij on sihuatl ijcuac oquiteixpantijlij: “Onechpanextijlij
    nochi tlen nejhua yonicchiu.”'
  kup-kup: Met pot mañohot heh-porah Sameria añ pop pimerin ñetiv sat mañahan hatevetet
    paru Iesuz epat homeh, Rotap pi Kristo emapanez hahan hehap ok.
  jid-jid: igra samariyawa ba he ni gbu a ba kpayemen niwu niyu kpe wa iwa a tre ni
    tuma a a hla kle pyen pyenme ikpei waatatia
  wmw-wmw: 'WaSamariya wengi wakikálanga kaya ulu ire wankubali Insa julu ya ushahidi
    wereze mwanamuka ure akamba javi: “Iye kanifafanurira omi piya vyanitendire!”'
  gmv-GGM: Mcashaya “ta oothidazi wurrsi tas izi yootides” gada asas marrkatida malla
    katamape daroo Samariya asay izan amanides.
  ssg-ssg: Kilan teka Samaria ti leili tehu taon ien soh hawane ti Jises nake tel
    hehin kaxi haniwen laha ukek, “Tel seilon ien i kaxi hatakei hani nga lawe waliko
    ti nga ailewen.”
  zpo-NT: 'Zyen doo xaa yezh Sicar yizhyo cheen Samaria, mwii lo Jesús, nel lee ngwnaa
    zee nzhé lo re xaa: “Nguné xaa rese kwaan mle na”.'
  poy-poy: Wasamariya wavuwa mulushi lulii wamjimiriti Yesu toziya mdala uliya katakuliti,
    “Kang'ambiriti neni shintu shoseri shantenditi.”
  qwh-NT: 'Tse warmim willacorqan queno: “Jesusmi nicamarqon imeca rurashqäcunatapis”
    nir. Tseta wiyarninmi, atscaq Samaria nunacuna Jesusman creyicuyarqan.'
  gaw-gaw: Aria Samaria kuḏum ag ahnu nai doona, ag Jesusnu oolagp̱a genab doop̱ig.
