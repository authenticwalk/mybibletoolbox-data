  kwf-kwf: Ma na ngwae Ꞌoro ki Ꞌi saena na fanoa neꞋe ana na abaꞋi kula neꞋe Ꞌi Samaria,
    kira faꞋamamana ana sa Jesus, osiꞋana na kini neꞋe nia saea, “Nia faꞋarongo nau
