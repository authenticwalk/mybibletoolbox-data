    ngaki karuyi.” Barriwa. Kajamuku nangangi mungkiji, yali kuyu jangkurr nangangi
    Jisuskanyi.
  nii-nii: Pe Sameriya wumb pei Jiisas kin pii gii ninjing. Nimbił erang, amb ei eim
    ok erim oł ei, Jiisas eim piipi nipi tor kindim. Amb ek yi neng kin, wumb Jiisas
    eim kin pii gii ninjing.
  ign-NT: Ena ticava­sanahi te jena avasare, camuri­que­neanahi ena tisuapanahi eta
