verse: JHN.004.039
translations:
  kpx-kpx: Ige Samalia ataeau avue loholiale namihai avoe, “Loholive nohehi unela.”
    Kosealemo keate keu abuho loui avoe, “Keu di ono vade vamale ke bahata daho lounu.”
    Ige abu hotove evisi abu uvu mai Iesuemo mavolu. Kateige Iesuu tiale vanie ni
    abuita abuhi ua.
  okv-H: eto enda Samaria da ai ta mihahera amina evohu amita ari tapa avo Iesu na
    harikenu evohu amina ingina avo enu embomeni na ingito Iesu ke be
  tbo-tbo: Samaliya u meyageina lawa tupohi Yesu hi witumaganeya, wawinena a wipaliwelena
    binei, babana i pa, ‘Tauna u dewa atapuhi i paligeletehi.’
  mal-C: “ഞാൻ ചെയ്തിട്ടുള്ള എല്ലാക്കാര്യങ്ങളും അദ്ദേഹം എന്നോടു പറഞ്ഞു,” എന്ന് ആ സ്ത്രീയുടെ
    സാക്ഷ്യംനിമിത്തം ആ പട്ടണത്തിലുള്ള ശമര്യരിൽ പലരും അദ്ദേഹത്തിൽ വിശ്വസിച്ചു.
  grc-SR: Ἐκ δὲ τῆς πόλεως ἐκείνης πολλοὶ ἐπίστευσαν εἰς αὐτὸν τῶν Σαμαρειτῶν διὰ
    τὸν λόγον τῆς γυναικὸς μαρτυρούσης ὅτι Εἶπέν μοι πάντα ⸂ὅσα⸃ ἐποίησα.
  bgc-bgc: उस नगर के घणखरे सामरियाँ नै उस बिरबान्नी कै कहण तै यीशु पै बिश्वास करया,
    क्यूँके उसनै कह्या था, के “उसनै सारा किमे जो मन्नै करया सै, मेरै तै बता दिया।”
  khz-khz: Ne Samaria talimara vogo vovanuga aonai Iesu gevega-taunataunaato, kwalana
    vogare gena vali pia kilana genana gaurai, ia ekilato, “Au geku kala rakavara
    akalarato gaura maparara pekilagikilagi-atira.”
  deu-TKW: 'Aus jener Stadt aber faßten viele von den Samaritern Glauben an ihn, um
    der Rede der Frau willen, die bezeugte: er hat mir alles gesagt, was ich gethan
    habe.'
  zsr-NT: 'Gulayejlëꞌë Jesús zian bunách Samaria nacuáꞌ yödz Sicar naꞌ niꞌa qui xtídzaꞌnu
    ngul naꞌ, bennu lnaꞌ lau queëꞌ, gnanu: “Gudxëꞌ nedaꞌ yúguꞌtë le chnunaꞌ.”'
  lin-lin: 'Bato mingi ya Samari, oyo bazalaki kovanda kati na engumba wana bandimelaki
    Yesu mpo na litatoli oyo mwasi azalaki kopesa : « Ayebisi ngai makambo nyonso
    oyo nasalaki. »'
  hns-NT: Aur sahar me dher Saamaaria ke manai log soenies kie aurat bataawe hai Jiesoe
    okar biese me ka bolies raha. Tab oelog okare me bieswaas kare lagal.
  noa-E: Mag chadcha ʉʉi dö jöyaan khitawia, “Jesuu bʉ̈ʉrjã ichig jaaubamta mua nem
    waaujem thumaa khaug athajim” a jaaubaimaawai, mag Samaria durr phöbördam sĩerr
    ee õor khapankham khʉʉnauta i iek ʉ̈kha nʉm iekhau, “Magan chadcha ich Ẽwandamaucha
    pʉ̈iju aajerrau” awia chi Jesús oon bëejierram.
  eng-EMTV: And many of the Samaritans of that city believed in Him because of the
    word of the woman testifying, “He told me everything I ever did.”
  mib-NT: 'Te cuehē ñayuu Samaria jeē cáyūcú ñuu ún, ni cacandíje i Jesús jeē ní jini
    sōho i jnūhun ni cahān ñahan ún. Chi ni cahān ña: Ni cachi ya ndɨhɨ tāca jéē ni
    sáha ri.'
  lif-NT2: खे़न् मे़न्‍छुमाॽइल्‍ले़ इङ्‌गाॽ चोगुङ्‌बा काक् आयाःम्‍बक्‍हाॽ खुने़ॽ चे़क्‍ताङ्‌लो
    लॽरिक् पाःत्तुबाल्‍ले़ चोगुल्‍ले़ खे़न् पाङ्‌जुम्‍लाम् के़दाःबा यरिक् सामरिहाॽरे़
    ये़सुःन् नसाःन् मे़जोगुरो॥
  xnj-xnj: Vasamaliya vamahele pachijiji chila vamsadiki Yesu ndava ya malovi geajovili
    mau yula, “Anijovili mambu goha genihengili.”
  mmx-mmx: Buaang atnedi limixin me Samaria ap mo lemenemen diga nunu at ne Iesu mila
    latkin ga lok do, “Neni ira tong axasep pam ia mi lempanga axap nenia agak lox
    i.”
  cbr-NT: Usai Jesús aín 'unánmicë unicamabë banamainuan a xanun cuanxun —a unin ca
    'ëx usai 'icëcama ñuiquin 'ë caxa —quixun cacëx ca a ëmanu 'icë samaritano uni
    'itsáxira —Jesús ax ca Nucën Papa Diosnuax ucë 'icë —quixun sinani Jesúsmi sináncëxa.
  tee-NT: 'Na lhu ju amachak''an Samaria talhilaca''alh ju Jesús va ixlaca''atalh
    ju ixchivinti ju anu'' chako''ulh acsni ajunilh: “Ju yuchi quijonk''och chux tuchi
    icnavitach”.'
  eng-LSV: And many from that city believed in Him, of the Samaritans, because of
    the word of the woman testifying, “He told me all things—as many as I did.”
  cak-NT: 'Y chupa ri k''ij ri'', can je q''uiy winak xquinimaj ri Jesús chiri'' pa
    tenemit Sicar, ri c''o pa Samaria. Reje'' xquinimaj roma ri ixok xberu''ij chique:
    Ri Jesús can xu''ij chue ronojel ri jenubanon-pe, xcha'' raja''.'
  pah-NT: Kiro Samariapeve'g̃a nduri ovahema Jesus'ga pyri a'ero. A'ereki Samariapevehẽa
    omombe'u jipe ga ocidadepeve'g̃a pe. “Jesus'ga omombe'u pa ji ve jirekoagwera,”
    ei hẽa ga mombe'gwovo g̃a pe. Hẽanhi'ig̃a renduva g̃waramo g̃a jikojikogi Jesus'ga
    rehe a'ero onhimongyavo. Kiro g̃a nduri Jesus'ga pyri a'ero tihepia ti ga javo.
    —Epytaahi'vi ti ore pyri, e'ie'i g̃a ga pe. —Kwa, ei ga. Mokõi ga kiri g̃a pyri
    a'ero.
  sja-NT: 'Samariadepemaarã chok''ara Jesude ijãajida mãgɨ́ Samariadepema wẽrapa jarada
    perã: —Jõma mɨa ne-inaa ooda jarajida aji.'
  xed-xed: 'Nda ndəgha la Samari ma tsa luwa taŋ ya ta zlghaftá Yesu ta ghəŋa tsa
    gwaɗa mna tsa marakw ya ta mnay kazlay: Ka mnihatá tsi ta inda skwiha maga yu
    kəʼa ya.'
  glk-glk: 'پس به دونباله شهادته او زنی کی بوگفته بو: «هرچی کی تا الأن بوکوده بوم،
    مره بوگفته،» خیلی از سامریأنه ساکنه او شهر به عیسی ایمأن بأوردیدی.'
  mks-NT: 'Ta cua̱há ña̱yivi ñuu Samaria cán na̱candúsa na Jesús sa̱há ña̱ na̱ca̱ha̱n
    ñáñáha̱ cán xi̱hi̱n ná jáchi̱ na̱cachi ñá cán já xi̱hi̱n ná: “Na̱cachi mé á xi̱hín
    i̱ ndaja cáa tócó ndihi ña̱ na̱caja i̱.”'
  gfk-S: 'Ma a haleng ta ira Samaria mekaia ta ikino taman, di ga nurnur tane Jisas
    kinong no haine gate hinawas utana horek: “Ite hinawase iou ta ira linge ing iou
    gate gil.”'
  bmu-bmu: Samaria ambinöŋ keu kewö naŋgöba jiyök, “Nöŋön azi kun miwikŋaibiga yuai
    pakpak aka malali, yaŋön mönö miaŋgö könaŋi indela jii mötzal.” Mewö jiyöhaŋgöra
    Samaria ambazip gwötpukŋan Sikar taon miaŋgöreŋ uruŋini meleŋda Jisös möt narim
    waŋgiget.
  dgz-dgz: Waen ame Iesu yave oisewa wan anune menan Ian Sameria nagirewa pa sewa
    baware ame gapan wanumune iragi Iesu anu tumasene. Waen ame pa nagirewa anega
    wadiamoni, “Ne da ya anuna da ya taina noa aruga me wadianegen.”
  eng-GNV: Nowe many of the Samaritans of that citie beleeued in him, for the saying
    of the woman which testified, He hath tolde me all things that euer I did.
  zaa-NT: 'Iỹetse'' ca enne'' le'' yetsi Samaria huíalatsi'' quį qui''ni Jesús ènni''ą''
    Cristua por ca titsa'' qui'' niuláa, porqui''ni betią testimonio nna rą: Chi gutixa''ánie
    inte'' iyaba nu chi benia''.'
  eng-WEBSTER: And many of the Samaritans of that city believed on him for the saying
    of the woman, who testified, He told me all that ever I did.
  guh-guh: 'Samaria nacuapijiva, pova Jesús barëcuaicuaijai mera mëthëjavata, pijatomarapijivijavabelia
    tsipaeba ayaibitsaëtoxanetojavabelia Jesús yabara. Nexata Samaria nacuata pejinavanapaevi,
    Sicar tomarapijivi, ayaibitsaëtoxaneto jumecovënëta Cristocuene. Jumecovënëta
    Cristocuene penavajunupaebixae bajarapova bajarapatomarapijivijavabelia: “Daxita
    pacuene exanajë, Jesús netsipaeba,” pejaixae.'
  bon-bon: Bucurage biname pui Samariya cewe cabu Yeesu ne jitru-ngisi, ingle pui
    magebi te lipu teebine jeitnäjige egä, “Tabe umle gyene iyeta cane lui bine ituge
    wawenetnäja.”
  nhw-BL: Huan nopa sihuatl catli quicamanalhui Jesús amelteno quinilhuijtoya miyaqui
    Samaria ehuani ipan altepetl Sicar para Jesús quiilhuijtoya nochi catli quichijtoya
    ipan inemilis. Huan miyac inijuanti quineltocaque para Jesús itztoya nopa Cristo
    pampa nopa sihuatl quiijto para Jesús quiilhuijtoya nochi catli quichijqui ipan
    inemilis.
  swh-ONEN: Wasamaria wengi katika mji ule wakamwamini Yesu kwa sababu ya ushuhuda
    wa yule mwanamke alipowaambia kwamba, “Ameniambia kila kitu nilichotenda.”
  wbi-wbi: AVasamalia vinga ava mulikaaja lila ilya sikali vakamwitika uYesu ulwakuva
    valyapuliike sino alyajovile umukijuuva jula kuuti, “Umuunhu ujuo ambulile sooni
    sino nivombile.”
  bba-bba: Sɑmɑriɡibu dɑbiru wuu ɡe sɔɔ, bɑ Yesu nɑɑnɛ doke kurɔ win seedɑn sɔ̃, ye
    u ɡeruɑ mɑ Yesu u nùn sɔ̃ɔwɑ yɑbu ye u rɑɑ kuɑ kpuro.
  eng-KJVCPB: And many of the Samaritans of that city believed on him for the saying
    of the woman, which testified, He told me all that ever I did.
  kgk-NT: Ha heta oĩ Samaria pygwa va'e ojerovia va'e Hesu-rehe. Pe kunha, “Entéro
    xe rembiapokwe gwive omombe'u-ma kuri xe-vy” he'i ramo tetã mygwa-pe omombe'u-vy,
    ojerovia-ma hese hikwái.
  waj-waj: 'Samariaa gioonna kiaapuuya yoosinna Sukaraa varuuya ii gioonna ivo tauraa
    vaa iya kiaa mmioo tunoo: Mmuakiaa mmoori na iikiauvaa ivo kooyaa ni giaa ni mivaivee,
    tuuvaara kaayau gioonna kiaapuuya ngiari ausaiyauvaa hanigiada Yisuunnara kutaavaivee
    tiravai.'
  cpy-cpy: 'Tema osheki Oshitekii-toni-jatzi, ashitawori inampi janta ikemijanta-nakiri
    Jesús okamanta-paakiri tsinani, okantzi: “Riyotakiro okaatzi nantayitakiri paerani.”'
  ekk-PKP: 'Paljud selle linna samaarlased uskusid temasse naise sõnade tõttu: „Ta
    rääkis mulle kõigest, mida ma olen kunagi teinud.“'
  mpx-mpx: Sameliya awanina o elana gamagalau hi gewi Yeisu hi abulilek-an yova wana
    wasa kaiwena, toto i ba, “No pagan gegewena bolo ya ginolil i baunan elau.”
  wbp-wbp: Yangka kuja-jana kamparru-wiyi karntangku yajarnunjunu yapaju kirri-wardingki-patu,
    ngulakuju-jana kuja wangkaja, “Purayajulu yirna-nyarra milki-yirrarni wati jinta
    kujaju nyiyarningkijarra ngaju-nyangu muku milki yirri-puraja.” Kuja-jana kuja
    wangkaja yapaku, kujarlajulurla panu-nyayirni yapaju ngungkurr-nyinaja Jijajikiji.
  luo-luo: Jo-Samaria mangʼeny moa e dalano noyie kuom Yesu nikech neno mane dhakono
    otimonigi kowacho niya, “Ne onyisa gik moko duto ma asetimo.”
  nhe-NT: Huan nopa sihuatl tlen quicamahui Jesús amelteno quinilhuijtoya miyac Samaria
    ehuani ipan altepetl Sicar para Jesús quiilhuijtoya nochi tlen quichijtoya ipan
    iyolis. Huan miyac inijuanti quineltocaque para Jesús eliyaya nopa Cristo pampa
    nopa sihuatl quiijto para Jesús quiilhuijtoya nochi tlen quichijqui ipan iyolis.
  aii-aii: 'ܪܵܒܵܐ ܫܵܡܪ̈ܵܝܹܐ ܡ̣ܢ ܗ̇ܝ ܡܕܝܼܢ݇ܬܵ‌ܐ ܗܘܼܡܸܢܗܘܿܢ ܒܝܼܹܗ ܒܘܼܬ ܚܲܒܪܵܐ ܕܒܲܟ݂ܬܵ‌ܐ
    ܕܣܗܝܼܕ ܠܵܗ̇ ܒܹܐܡܵܪܵܐ: ”ܐܡܝܼܪܹܗ ܐܸܠܝܼ ܟܠܔ ܡܸܢܕܝܼ ܕܥܒ݂ܝܼܕܬܵ‌ܐ ܝܘܵܢ.“'
  esk-NT: Samaria-ġmiut iñugiaktuat nunaaqqimikni ukpiqsriñiqsut Jesus-mik aġnam itnałhagun,
    “Ilaan uqautigaaŋa supayaamik atuqsimakkamnik.”
  msb-msb: Sana mismo damo na mga Samaritano sadto na lungsod an nagtuod kan Jesus
    dahilan san ginsabi san babayi, “Sinabi niya an tanan ko na hinimo.”
  cpa-NT: Jøng² ca¹hé¹ jue¹² dsa² chian² juøi² jøng² jǿg³ quiah¹² Jesús huu¹³ jǿg³
    ca¹juúh² hio¹³ hi² ma²ŋi¹² Jesús ca¹lah¹jǿ¹ ha²lah ma²ca¹jmo¹ hio¹³.
  dso-dso: ସେ ସଅରର୍‌ କେତେକ୍‌ କେତେକ୍‌ ସମିରଣିୟମନ୍‌ ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କଲାଇ । କାଇକେବଇଲେ,
    ସେ ମାଇଜି ସେମନ୍‌କେ କଇରଇଲା । ଆଗେ ମୁଇ ଜାଇଜାଇଟା କରିରଇଲି, ସେ ସବୁ କାତା ସେ ମକେ କଇଦେଲା
    ।
  meu-meu: 'Samaria taudia hutuma una hanua lalonai ese Iesu e abiabiraia, una hahine
    ena hereva dainai: hahine na eto “Egu kara iboudiai ia ese e hamaorolaigu”.'
  yva-NT: Vatano Samaria una no munijo namije wanui wanave Yesus ai weye wanya umawe
    mo raura mansai mare, “Yesus po sya anakotaro syo raeve no wusyinoe ratodi rinai
    tenambe.”
  dgc-dgc: Nadid, te meadu a Samaritano ta éya a nániwala ni Jesus, dahil to kinagi
    no bébe dide, a “Natukuyan na i étanan a ginamet ko sapul to kékétihék ko.”
  zpm-NT: Laga laa me sca quianee lo no, laa grë meṉladz wnaa co no nëz ziaad zho
    nëz lo no ga. Nzian grë miech co, zeeṉe bin zho rëb wnaa co bzeet Jesús grë ncuaaṉe
    ziyuṉ me, bliladz zho Jesús.
  hix-NT: Àsok hana nehxatxkon ha, owto hon kom ha, Samaryayana komo rma. Txesus hona
    xeny me harha nehxatxkon hatà, ukukur komo, thenyenohnà komo rma, wos yoskarymanàr
    ke mak hatà, àwya omeroro ryexetxhàràtho yokarymano, rowya, tawro ke mak hatà.
  sim-sim: Samariak fehe nokove oso yanga sihik fehendan simu sawera, mbele mbele
    ol mas si undarin Jisas kormbak or sawerin. Ushirik mashi sihin li misihi limu
    mbara. �Ome sira, ma oto Avui Wasilaka kamahanda ma ria.�
  npi-ULB: “मैले गरेका सबै कुरा उहाँले मलाई भन्‍नुभयो” भनी स्‍त्रीले दिएको गवाहीले
    गर्दा त्‍यस सहरमा बसोबास गर्ने धेरै सामरीहरूले उहाँमा विश्‍वास गरे ।
  cgc-cgc: Tama na mga Samaritano na taga-Sicar na gatuo ki Jesus tenged ta ambal
    ta bai ya ki danen na Jesus gambal parti ta tanan na buat ta bai ya.
  tim-tim: Akto Samaria âmbâle arekŋe kepia aregât ambolupŋe hin makyeŋgiep, “Wan
    me wan meân amâ hârok makmâ metem makniŋdâp.” dâep. Amâ luâk âmbâle dondâŋe den
    are magepgât Yesu nâŋgaŋi.
  yor-yor: Ọ̀pọ̀ àwọn ará Samaria láti ìlú náà wá sì gbà á gbọ́ nítorí ìjẹ́rìí obìnrin
    náà pé, “Ó sọ gbogbo ohun tí mo ti ṣe fún mi.”
  wos-wos: samariana takwa lé wun getéfambu rekwa du takwaré wa, “Wun du hanja huruwun
    atéfék jonduka dé wuniré wa.” Wungi waléka di séfélak samariana du takwa di Jisaska
    jémba saréké.
  emp-NTPO: 'Zocãrã Samariad̶ebemarã maʌ̃ purud̶e panabadaba Jesura ĩjãsid̶aa, wẽrãba
    nãwã jarad̶a bẽrã: “Idjia mʌ̃́a jarasia jũma mʌ̃a naẽna od̶ara.”'
  eng-F35: Now many of the Samaritans from that city believed into Him because of
    the word of the woman, testifying that “He told me everything I ever did!”
  ind-ind: Akhirnya, banyak orang Samaria dari kampung itu percaya kepada Yesus karena
    mereka mendengar kesaksian perempuan tadi yang berkata, “Yesus memberitahukan
    kepada saya tentang semua hal yang pernah saya lakukan!”
  pes-OPCB: 'آن زن به هر که در آن شهر می‌رسید، سخنان عیسی را بازگو می‌کرد و می‌گفت:
    «این شخص هر چه تا به حال کرده بودم، به من بازگفت!» از این جهت، بسیاری از سامریان
    به عیسی ایمان آوردند.'
  mpt-mpt: Eka Samelia nakaia unangai homoni bibo yo seli unang olo wengo wenteniba
    i Yesuse bainobo gesiobe. Niminbabe, o baanoa E ne sino inamin namin kukubo nabinabio
    alukum omkeimatnenebo gesota i wentenibta bainobo gesiobe.
  ssx-ssx: Mo hande wanda꞉ma꞉ I̱ma꞉ pua꞉ ekimanu paeyao ipikana꞉ma꞉ la kia꞉me leeke
    ekina꞉ mo daoni pa꞉ta꞉ haemeke Sametia wanda꞉hali wopuma꞉ Yesu pa꞉ta꞉ hone tulaemekeme.
  mkl-mkl: Inɛi Sɑmɑri nkpɔ nkpɔi í dɑsi Jesu nɑɑnɛ si inɔ iluu bɛ si nɑ iyi í jɔ̀
    ɑbou í tɑko í sɔ̃ ŋɑ í ni Jesu í sɔ̃ nŋu mii iyi nŋu í ce wo fei.
  gaq-gaq: ଆତେନ୍‌ ଇନିନେ ଗୁଲେ ଶମିରୋଣୀୟ ଜିସୁକେ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଆର୍କେ ଡାଗ୍ଲା ସେଲାମ୍ବୁଏ
    ଆମେଇଂକେ ବାସଙ୍ଗ୍‌ ବକେ “ଅଃସେ ନେଙ୍ଗ୍ ମେଃନେ ସାପା ଡିଙ୍ଗ୍‌ମ୍ୱକେ ଆତେନ୍‌ ସାପା ସାମୁଆଁ ଜିସୁ
    ଆନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ ବିକେ ।”
  gof-RNT: Maccasiya, “I, taani oothida ubbabaa odis” gada markkattida gisho he kataman
    de7iya Samaare asaappe daroti Yesuusa ammanidosona.
