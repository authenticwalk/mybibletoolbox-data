  ben-OBCV: “আমি এতদিন যা করেছি, তিনি তার সবকিছু বলে দিয়েছেন,” নারীটির এই সাক্ষ্যের
    ফলে সেই নগরের বহু শমরীয় যীশুকে বিশ্বাস করল।
  mil-NT: Te ío cuéhé ñǎyiu ñuú‑áⁿ nǐ xíndèdóho‑yu cuèndú ní cani ñadɨ̀hɨ́‑áⁿ nǔǔ‑yu
    sá Jèsús ní xáhaⁿ‑gǎ nchaa nàcuáa quìde‑aⁿ, te xíǎⁿ ío vàí‑yu ní sándáá iní‑yu
    Jèsús.
  myu-myu: G̃ebuje ag̃oka bewiayũ oajẽm cekay―Jesus kay. Oitabun ip cekay. Ade oitabun
    Samaria eipi watwat. Itabut ip o'e ayacat o'jewemuwẽn puye. — “Ikẽrẽat eg̃ujurũg̃rũg̃rũg̃,”
    i juk xeku o'e owebe — i juk ayacat o'e cebe ip. Itabut ip o'e cekay. — Ocexe
    juy eg̃uy — io'e ip Jesus pe. — Ha'a. Og̃uy — io'e. Xet. Xet. Xepxep xet osunuy
    ig̃o ka be.
  fue-fue: 'Der siire nen, Samariyaaɓe ɗuuɓɓe goonɗinii Yeesu gam haala debbo ceediiɗo,
    wi''i: «O batii am ko gaɗunoomi fu.»'
  amk-amk: Inontarai Samaria bitoya na bendarifoi eroaso Yesusi, weo kaiwo wiwingfoi
    medurai fa deyo, “Fianai aino raminde nanai inaria fo, inontarai nini deisaha
    kaririaia kai beyari.”
  fai-fai: Kale wanang um kin walamin weng uyo Saikkad kayak bakoyam nadune, “aka
    ufek ufek adikum nam iwál kanamusi uyo bakonabano,” kal buduno, kayo Samediya
    kayak seng iyo afano kalesiw.
  ura-NT: Nii neseu turuhin niriitiin cachaauru rai beein, “Naaojoain itolere ichacaaunne
    quete aitera,” naa nii enene jaun jetaote esenetaaure arajiin nii Samaria cocoaichacuru.
  mcd-NT: Ascaino nan ainfon Samaritanon ahuun caifoan pushurasi ano nocoshon ato
    yoini, —Un imisi cuscan nantifi ua puashoan. Ua oinyamafiamisishaquin ua onancoianran,
    —ishon ato yoiaiton Jesús icoinra huanifo.
  urt-urt: Lenge mitiŋ wula nato moi embere Samaria yisande wusyep me Jisas ŋaiye
    tuwei uku wanange pe, ŋoihmbwaip tinge teŋeime Jisas. Detale, tinge yisande wusyep
    tuwei uku wanange na, “Kin si ŋana ŋam ŋaiꞌe ŋaiꞌe lalme ŋaiye somohon ŋam mende.”
  kiz-kiz: Bhasamaria bhingi mu mji bhola bha mwamini kwa ndabha jha taarifa jha n'dala
    jhola jhaashuhudili, “Jhaanijobhili mambo ghoha ghanighabhombili.”
  tzo-TZE: C'alal laj yal ants ti i'albat yu'un Jesús scotol c'usi spasoje, jech ep
    samaria cristianoetic tey nacajtic ta lum la xch'unic ti ja' t'ujbil yu'un Dios
    chventainvan li Jesuse.
  lex-lex: Mak kden la Samaria liawanni rpesiaya Yesus yoma la'a pat de lirni niwra
    Yesus Nakot momuoga hya' maka nhi'inde pat de nhi' nan oleka re.
  dov-dov: Bantu biingi bamu Samaliya bamumunzi oyu bakamusyoma nkambo ka mbakalungulula
    mukayintu wakali kupa bukamboni, “wandambila zyonse nzendakachita”.
  toc-NT: Lhu̠hua cris­tianos hua̠nti̠ xta­hui­lá̠­nalh nac a̠má ca̠chi­quí̠n hua­nicán
    Sicar talák­milh antaní xuí Jesús porque taca̠­naj­lá­nilh caj xpa̠­la­cata hua̠ntu̠
    xuanini̠t a̠má pusca̠t acxni̠ xlá ca̠huá­nilh xla­cata pi̠ xuanini̠t xli̠­hua̠k
    hua̠ntu̠ xlá xtit­la­hua­ni̠ttá nac xla­táma̠t.
  ulk-1902: Gaire Samaria le abi oituli abele uteblam, abele kosker merlam, kega,
    E kari natager gaire lu uridili kaka ikeli.
  som-som: Waxaa magaaladaas ka rumaystay isaga dad badan oo reer Samaariya ah, hadalkii
    naagta aawadiis, markay marag furtay oo tidhi, Wuxuu ii sheegay wax walba oo aan
    sameeyey.
  mam-C: Nim aj Samaria i nimin ti'j Jesús, noq tu'n tyoljo qya, tej t-xi tq'ma'n
    kye, qa o b'aj tq'ma'n Jesús tkyaqiljo nya wen o b'ant tu'n ojtxe.
  ndj-ndj: Vasamaliya vatangalili va mbwani yila vamujumilili Yesu kwanongwa ya filongu
    fya yula mdadala patovilelili naha, “Ang'ombilili fyosi figolili.”
  mbj-NT: 'Ti m'', hajõk Samarija buuj, ta ti panang buuj, rah''yy kae padäg kän mä
    Jesus hã, ỹỹnh maher''oot do hyb n''aa sa hã. Hahỹỹ d'' mä ỹỹnh kyyh sa hã: “Sahõnh
    hẽ ỹ tamaher''oot ỹ moo wät do paah”, näng paa m'' ỹỹnh sa hã.'
  lat-VUC: 'Ex civitate autem illa multi crediderunt in eum Samaritanorum, propter
    verbum mulieris testimonium perhibentis: Quia dixit mihi omnia quæcumque feci.'
  ngp-ngp: Wasamalia wengi wo mzi udya, niyo wamhuwila kwa yadya alongile yudya mvele
    kugamba, “Kanigambila zimbuli zangu zose nidamanye.”
  aoi-aoi: Ngalaja dakina didarringka yinginuminiyengbinuma ayakwa Jesus-langwa-langwa
    wurrumurndakakina-manja WarningiJameriya warnumamalya akwa yingiyama, “Nginumakamurra
    nakina ababurna-langwa amurndakibina ningiyama-mulangwa ngayuwa,” yingiyama. Kembirra
    amurndakakina-langwa ayakwa ngala-langwa-langwa, aburraja wurrababurne-ka warnumamalya
    nawerrikambilyumurra Jesus-manja.
  enq-2: Enda doko taono dokonya pupala endakali dupa lamaiyoo, “Nambame pyoo petenge
    dupa pitaka akali mendeme langyomona” lao, lao paneamopa, endakali Samaria tange
    longome enda dokonya pii doko sepala, Jisasa tungi piami.
  eng-ASVBT: And from that city many of the Samaritans believed on him because of
    the word of the woman, who testified, He told me all things that ever I did.
  mna-mna: 'Zin Samaria kan boozo ki kar tana tileŋ sua ki moori tana, to tiurla ki
    Yesu. Pa moori tana ipombol sua kini ma isombe: “Ni iswe kat mbulu tio boozomen
    ta aŋkamam ta muŋgu mi imar indeeŋe koozi.”'
  myw-myw: Ven towen Samaliy gimgilis babaw mo isimounids Yeisuw waseg, peinan vin
    anilivan, “Nidibakeig agusinap babaw kweiboug navvag.”
  sby-sby: Basamaliya bangi ba mumunshi musa balamushoma Yesu pacebo cabukamboni bwa
    mutukashi usa, bwakwambeti, “nendi langambili byonse mbyondalensa.”
  sll-sll: Ena Sameria ari hobi iwe, al i Yisas ha boling ari hobi di tibi ol tomia
    pirere, Yisas pir tongwi.
  yaq-NT: 'Juebenaka jume'' junama bwiaraa Samaaria'' tea''po ili jo''arapo joome
    Jesujta sualek juka'' jamutta, juka'' a'' lutu''uria ti jiaka ameu a'' teuwaaka''u
    betchi''bo: “Si''imeta juka'' in ya''ari neu teuwaala”, ti jiakai.'
  uro-uro: Näkt toqoräkt dä ama rhäqäp na rha ama Samariaqäna di rhat nanakt na qa
    inguna nävät ka ruqi at sameng gärangät i qia qoar toqortäqyia, “Qa qoar na ngo
    sävät iarhongäkt moe qärqärhong i sa mäqi ngua mualat nä irhong.”
  ita-1885: 'Or di quella città molti de'' Samaritani credettero in lui, per le parole
    della donna che testimoniava: Egli mi ha dette tutte le cose che io ho fatte.'
  muy-muy: 'Ndam Samari tàra tìcia ma ga wal ya àhi ana tay : « Àhuaya ere ye ti nàgrabiya
    na ɗek » na ti, mis dal-dal e kiɗiŋ gatay bu tə̀fəki ahàr ka Yezu.'
  kqc-kqc: Samaria vene tau mina taoniri Iesu rofu mokena vari gira aeyadi, adina
    mina rema yaku ago niokuyo, “Na beika tau vanu reyaka mina na nioteimaro.”
  tav-tav: Samaria macana cãromio, “Jesu nipetiro yʉ cátajere maji peocõami,” co caĩro
    apirã capãarã cʉ caapi nʉcʉbʉgowã.
  eng-ULB: Many of the Samaritans in that city believed in him because of the report
    of the woman who was testifying, “He told me everything that I have done.”
  spa-VBL: Muchos samaritanos de aquella ciudad creyeron en él porque la mujer dijo
    “Él me dijo todo lo que yo he hecho”.
  fra-_FOB: 'Or, plusieurs Samaritains de cette ville-là crurent en lui, à cause de
    la parole de la femme qui avait rendu ce témoignage: Il m''a dit tout ce que j''ai
    fait.'
  hau-ULB: Yawancin Samariyawan da ke wannan birni suka gaskata da shi sabili da labarin
    matar data bada shaida, “Ya gaya mani duk abinda na taba yi.”
  mal-mal: ഞാൻ ചെയ്തതു ഒക്കെയും അവൻ എന്നോട് പറഞ്ഞു എന്നു സ്ത്രീ സാക്ഷ്യം പറഞ്ഞതുനിമിത്തം
    ആ പട്ടണത്തിലെ അനേകം ശമര്യക്കാർ അവനിൽ വിശ്വസിച്ചു.
  kkc-kkc: Samaliya soboso dileso o odoo mapoo takolone, “Goo susuga ayo moodoo ee
    yayo amapoo taka,” dee takeme, Samaliya odoo susuga mi omapoo debeli oso to hagee
    duloso Yesu mapoo tei tooso.
  lit-lit: 'Ir daug to miesto samariečių juo įtikėjo dėl žodžio moters, kuri liudijo:
    „Jis man pasakė viską, ką esu padariusi.“'
  urd-GVR: Us shahr ke bahut-se Sāmarī Īsā par īmān lāe. Wajah yih thī ki us aurat
    ne us ke bāre meṅ yih gawāhī dī thī, “Us ne mujhe sab kuchh batā diyā jo maiṅ
    ne kiyā hai.”
  far-far: Ma wane 'oro ki laona fere ne ana bali lofaa 'i Samaria, kera famamana
    sa Jesus, sulia na keni ne nia farongoda 'uri, “Nia farongo nau ana ru ki tafau
    ne nau ku sasia.”
  suz-BL: मेको मीश मुरुमी सामरीया ङा सीकार सहर ङा मुर आन कली “आं पशो गेय नेल्‍ल माइक्‍ती”
    देंशो नेंशा, सामरीया ङा मुर शुशेमी “मेकोन परमप्रभु यावे आ सोइश्‍शो ख्रीस्‍त बाक्‍त”
    दे थमा सुदमे बाक्‍त।
  car-NT: 'Pyime moro Samaria tano aitopo ponokon ''wa Jesus amyikapo''po ero wara
    mo''ko woryi wykary ''wa: “Pa''poro o''to ywe''i''po ekarityi y''wa.”'
  amp-amp: Nd Samaria efkott taun yihato mkfo memohat, “Na nahnayuk tamoh tamoh nefm
    kfo hik bohik bugerm.” Inji mkfomohat, boknambok Samaria thofm wanyhato rroh bro
    dukefm Jisasr htamom.
  bht-bht: कने उस शेहरे दे मतयां सामरियां उसा जनानिया दे बोलणे ने यीशुऐ पर भरोसा किता;
    जिना ऐ बोलया था, की उनी सब कुछ दसी दिता, जड़ा मैं कितया है।
  eng-NOY: And many of the Samaritans of that city believed in him because of the
    words of the woman, who testified, He told me all things which I have done.
  cub-NT: Õi aiye boje Jesúrã, “Ji teiye báque caiyede coyʉibi”, obedivʉ Samariacavʉ
    jʉ arejaquemavʉ ʉ̃́re.
  ita-1927: 'Or molti de’ Samaritani di quella città credettero in lui a motivo della
    testimonianza resa da quella donna: Egli m’ha detto tutte le cose che ho fatte.'
  lww-lww: Ana pogos nap̃a le Samaria la e kumali nene amloge nap̃a sira nene pisape
    Yesu kilia make sur la punu ga e kiena malena, sinela pula pap̃isi, kila lala
    moki amlelaga e Yesu.
  ckb-ckb: 'زۆر لە سامیرەییەکانی ئەو شارە باوەڕیان بە عیسا هێنا، لەبەر قسەی ئەو ژنەی
    کە شایەتی دەدا: «هەرچییەکم کردووە پێی فەرمووم.»'
  nas-nas: Eeꞌnoko mmauꞌke Sameriaꞌnupoonge temono-nupoonge Jiisuuꞌ masikaꞌantavauꞌ,
    tenie eeꞌnani manikumai teeꞌ minkuvuma aaꞌpuioꞌ, “Teie kapooꞌ ookara naumuing
    tero nkoankoꞌning.”
  uvl-uvl: Hulua halang nge Samaria nenge tetu nga kileng neu leteria manmanna nge
    Iesus. Iange te longe hei neu nena helenga nenge hele ke teke, “Non nei hele hote
    ure lochloch ngana nenge e popoia nge nike ke at heueu nei.”
  eng-BBE: 'Now a number of the people of that town had faith in him because of the
    woman''s witness: He has been talking to me of everything I ever did.'
  ixl-CNT: 'Uncheeꞌ sibꞌal qꞌu aa Samaaria motx niman u Jesuus tiꞌ viyol u ixoj vaꞌl
    tal ech tzaꞌ: —Maꞌxh tallu ve kajay chit qꞌu kam bꞌanel vaqꞌo.— Texhtuꞌ.'
  xsi-xsi: Samaria taine ŋinde muŋga itapâri panzi tamâta lâ lawea ŋinde mine tu,
    “Tamâta ndai itula ŋgua pwataki ŋana vetâŋa paveâŋa rârâni naŋa muŋga aveta ŋinde”.
    Aku ŋana taine ne ŋgua ŋinde kâ, ande kinzi tamâta rârâ kalonzi tawana Yesu.
  crx-NTPO: '''Et ndun ts''eke, njan keyoh whut''en-un, ''en ts''iyanne dáni'', “Dast''en
    la ts''iyawh sudáni'',” ni. ''Et huwa ''en ooghuni gha lhanne Samaria whut''enne
    buba ''alha'' yint''oh suli''.'
  kan-OKCV: ಆಗ, “ನಾನು ಮಾಡಿದ್ದೆಲ್ಲವನ್ನು ಆತನು ನನಗೆ ತಿಳಿಸಿದನು” ಎಂದು ಸಾಕ್ಷಿಕೊಟ್ಟ ಆ ಸ್ತ್ರೀಯ
    ಮಾತಿನಿಂದ ಆ ಪಟ್ಟಣದ ಅನೇಕ ಸಮಾರ್ಯದವರು ಯೇಸುವಿನಲ್ಲಿ ನಂಬಿಕೆ ಇಟ್ಟರು.
  bbb-bbb: Areme e Sameriako gue are ijia kariva ije buka Jesu ma vierafe. Ijadufuo
    maeje bara ijare kia, Fu ire boeje na nuriete renoeva ije kuariemano kiaema ijadufuo
    bu ijiege rei.
  blw-blw: Angkay hiyachi yag chuar hen ommafurot way eSamaria an Jesus gapo hen nanaphapetan
    hen anchi fufae way imfagan Jesus hen amin way enam-ammaana.
  tam-2017: நான் செய்த எல்லாவற்றையும் எனக்குச் சொன்னார் என்று சாட்சி சொன்ன அந்த பெண்ணின்
    வார்த்தையினிமித்தம் அந்த ஊரிலுள்ள சமாரியரில் அநேகர் அவர்மேல் விசுவாசம் உள்ளவர்களானார்கள்.
  azz-NT: 'Huan miacque pueblojyetoni de ne Samariajcopaca tacuautamatque ihuan Jesús
    porín ica ne tajtolme ten quinilijca ne sihuat cuac yejua quinilijca ijcuín: “Yejuatzin
    Jesús, yejua ne nechilij ya nochi ten nicchiutinemic ya”.'
  spa-RV-1909: 'Y muchos de los Samaritanos de aquella ciudad creyeron en él por la
    palabra de la mujer, que daba testimonio, diciendo: Que me dijo todo lo que he
    hecho.'
  csy-csy: Numei nu in, ka sep theampo Ama in hong son hi, ci in son ahikom, Samaria
    khua sung mi tampi te in Jesus um uh hi.
  mxq-NT: 'May ja samaritanʉ ja̱ꞌa̱yʉty diꞌibʉ tsoꞌondʉp ka̱jpnóty tmʉbʉjktʉ ja Jesús,
    jaꞌa ko ja toxytyʉjk tʉ naty ꞌyanʉꞌʉmxʉdʉ: “Tadʉ yedyʉjk xyꞌanma̱a̱yʉts tʉgekyʉ
    diꞌibʉts tʉ nduñ.”'
  tzj-NT: Ja raj Samaria tok quic'axaj ja bix chique rmal ja rixok ja cach aj tinamit
    chi ja Jesús xbij tre nojelal ja rbanon chipan ja rc'aslemal e q'uiy chique yuke'
    quec'u'x ruq'uin ja Jesús rmal.
  tdt-tdt: Iha tempu nebaa ema Samaria barak husi sidade nee fiar ba Jesus tanba sira
    rona feto nee foo sasin dehan, “Nia foo sai buat hotu nebee hau halo tiha ona.”
  ron-BTF: 'Și mulți samariteni din acea cetate au crezut în el pentru cuvântul femeii,
    care aducea mărturie: Mi le-a spus pe toate câte le-am făcut.'
  eng-WEBP: From that city many of the Samaritans believed in him because of the word
    of the woman, who testified, “He told me everything that I have done.”
  eng-FBV: 'Many Samaritans from that town trusted in him because of what the woman
    said: “He told me everything I ever did.”'
  nld-1939: 'Vele Samaritanen uit die stad geloofden in Hem om het woord der vrouw,
    die getuigde: Hij heeft mij alles gezegd, wat ik gedaan heb.'
  bwo-bwo: Máátsunwere «T k'alts jamo taash keewure» etaat b gawtsok'on kit manitsere
    ankat Samari dats ashuwots bín bo amani.
  nch-BL: Huan nopa sihuat cati quicamanalhui Jesús amelteno quinilhuijtoya miyaqui
    Samaria ehuani ipan altepet Sicar para Jesús quiilhuijtoya nochi cati quichijtoya
    ipan inemilis. Huan miyac inijuanti quineltocaque para Jesús itztoya nopa Cristo
    pampa nopa sihuat quiijto para Jesús quiilhuijtoya nochi cati quichijqui ipan
    inemilis.
  quc-TNT: 'E q''uia c''u chque ri winak pa ri alaj tinimit ri'' re Samaria ri xecojon
    che ri Jesús rumal ri xuban ri ixok, xujiquiba c''u u bixic chque: “U bim chwe
    ronojel ri nu banom,” —xcha ri''.'
  tfr-NTPO: Eshko ga Samaria sopga l̈öng kjok eshko l̈i mär beno l̈öng Jesús go ara,
    l̇l̇ëye l̈ara wal̈ë l̈irë ba kong l̈i kjĩshko. Tjl̈ẽno ga «L̇l̇ëye shäryoror dö
    l̈i, e miyde shäng pjir, ga l̈ara bor kong pjire» l̈ara ba kong l̈ok eni.
  kaq-NT: Jaa jema janinha samaritanobaan ta hichaxon Jesus nincacoinnishqui. Jatihibi
    hean janíbo ta hea yohihaxqui hahquin haibaan jato yohicoinai copi nincacoincanquin.
  sgb-sgb: Mal-at kanlan taga-Samaria ha balayan Sicar ya naniwala, ya hi Apo Jesus,
    ay hiyay Cristo, gawan ha habi nan babayi, ya wana, “In-ubuh nan hinabi kangko
    ya dinyag ko.”
  vie-1934: 'Có nhiều người Sa-ma-ri ở thành đó tin Ngài, vì cớ lời đàn bà đã làm
    chứng về Ngài mà rằng: Ngài đã bảo tôi mọi điều tôi đã làm.'
  kxv-kxv: “ନା଼ନୁ ଏ଼ନା ଏ଼ନାଆଁ କିହାମାଇଁ, ଏ଼ କାତା ଏ଼ୱାସି ନାଙ୍ଗେ ବାରେ ୱେସ୍ତାତେସି” ଇଞ୍ଜିଁ
    ଏମିନି ଆୟାଟି ସା଼କି ହୀହାମାଚେ, ଏ଼ଦାନି କାତାତାକି ଏ଼ ଗା଼ଡ଼ାତି ସମିରଣ ଲ଼କୁ ବିତ୍ରାଟି ହା଼ରେକା
    ଜୀସୁଇଁ ନାମିତେରି ।
  cha-cha: 'Ya megae na taotao Samaria, taotao güije na siuda, manmanjonggue nu güiya
    pot y sinangan y palaoan, sa manae testimonio na ilegña: Jasangane yo todo ni
    y finatinasjo.'
  amu-NT: 'Ndoꞌ jndyendye nnꞌaⁿ samaritanos tsjoomꞌñeeⁿ tyolaꞌyuꞌna ñꞌeⁿ Jesús, cweꞌ
