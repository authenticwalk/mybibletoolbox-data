    chaꞌ jiꞌi̱ Jesús xquiꞌya chaꞌ nu nda nu cunaꞌa̱ biꞌ loꞌo nguꞌ: “Lcua ti lo cña
    nu nguaꞌni naꞌ ya̱a̱ naꞌ chalyuu, lcaa chaꞌ biꞌ nchcuiꞌ nu cusuꞌ biꞌ loꞌo naꞌ”,
    nacui̱ nu cunaꞌa̱ biꞌ jiꞌi̱ nguꞌ.'
  bqc-SIM: Samali pↄ́ kú wɛ̃́lɛpi guuↄ Yesu náaikɛ̀ dasi yã́ pↄ́ nↄɛpi ònɛ́ yã́i,
    kɛ́ à mɛ̀ à yã́ pↄ́ á kɛ̀ↄ píi òɛ.
  tcz-CHONGTHU: Numeinu chun, “Kathilbol leh kachon na jouse eisei doh peh'e,” tia
    ahet tohsah'a kon chun, chuche kho'a Samaria mi tamtah'in Yeshua chu atahsan tauve.
  mar-mar: “मी केलेले सर्वकाही त्याने मला सांगितले” अशी साक्ष देणाऱ्या त्या स्त्रीच्या
    बोलण्यावरून त्या नगरातल्या पुष्कळ शोमरोनी लोकांनी त्याच्यावर विश्वास ठेवला.
  snp-snp: Ena Samalia wenawa yakafo numunaloti wenenala eti loto logimami, Neta oto
    meleto omoma muki ya lo oloto nomaiye, loto logimami ka yamu ya wenenala mukite
    Yesu koli kikito umamo,
  isl-isl: 'Margir úr þessu samverska þorpi trúðu nú að Jesús væri Kristur vegna orða
    konunnar sem vitnaði: „Hann sagði mér allt sem ég hef aðhafst!“'
  spy-NT: Kicham ꞉biikaab Samaaryaa chēē chaang' ām kiriinkoonoo *Kāārārookiintēēt,
    yu kāwokumwoochi ꞉koorkoonoo kiy ake tukul nyēē kimwoochi ꞉Yēēsu.
  xnn-xnn: Adoado ay iSamaria nan namati ken Jesus issan deey ay ili gapo isnan nangwaniyan
    san babai en, “Inbagana ken sak-en nan am-in ay inik-ikkak.”
  mwe-mwe: Bhashamalia bhabhagwinji bha shene shilambo shila gubhaakulupalilenje a
    Yeshu kwa ligongo lya malobhe gubhabhelekete bhakongwe bhala kuti, “Bhashinugulila
    indu yowe indendile.”
  tte-tte: Tomo Sameliya sibaibaiwa simiyamiya yanuwa Saika koina simeli Yeisu koina
    kaiwena sinene ana edeedede sibenalan iba, “Iya mumugagu meuloina yaginauliliko
    iwalo-masalagili koliyau.”
  tcs-tcs: Wa, plenti Samaria pipol blo dat biliz i bin mata bilib wea Zizas bikoz
    prom wanem dat oman i bin spik wea em bin tok diskain, ‘Em bin spik mi ebriting
    wanem ai bin mekem!’
  hlt-THB: Cawhkaw nu ing, “Ka ik-oeih sai boeih kqawn law hy,” tinawh a simpyinaak
    awh ce a khawk khui awhkaw Samari thlang khawzah ing cangna uhy.
  soq-soq: Samaria apanawa uara bola Sika bedewe waimoia i gagalowa etane Iesu mampe
    sumanainton, ipawa i me benemawalene wanase, “Ne dewana me mai atemba, tane ambi
    me atenlene umanawa dianen.”
  qub-qub: 'Chaypitanami Samaria runacunaga warmi nishanta wiyar Jesusman achcaj riguiran.
    Warmiga nisha-caran: «Imano cashallätapis llapantami nimasha» nir.'
  att-att: Á aru yù ira nga taga Sikar nga nangikatalà kâ Apu Kesu megapu sù kinagi
    nayù babay nira, nga kun na, “Kinagi na nikán yù ngámin nga kingnguâ,” kun na.
  bki-bki: Mia bogo napano kulo Sameria napano ea komeli nei amijog tira nei naio
    berii jum̃abe ka na Yesu mijikia vite nonovio ea kanano meuliano, nalo amiilo
    toru, naruei mila nalo telabo amonea Yesu.
  bqp-bqp: Samaria gbɛ̃ kũ ò kú wɛ̃tɛ pìi gũnnↄ Yesu náani kɛ̀ dasi yã kũ nↄgbɛ̃
    pìi òńnɛ yãi, kũ à pì à yã kũ a kɛ̀nↄ òarɛ pínki.
  mcp-mcp: 'Zhwog buud wâ ŋgwə́la Samaríya wɔɔŋg bwə́ á *búgʉla Yésus nəcé bwaagʉlə́lə
    múdá nyə́ á bwaagʉlə nə́: «A mə́ jaaw mə sâ jɛ̂sh mə́ á sá yí».'
  hat-hat: 'Anpil moun Samari ki te rete nan Sika te kwè nan Jezi poutèt sa madanm
    lan te di yo: Li di m'' tou sa m'' fè.'
  npl-NT: 'Miakeh tlakah de Samaria okineltokakeh n Jesús por tlan okinmatilti neká
    siwatl, ijkuak okinmili: “Ye onechili nochi tlan yonikchi.”'
  bgg-bgg: Samarithan thawun pha bajo bran è Isu shii migi rek, nyieliieshii hò-amuii
    ji è yao, Isu è gu è rek pha ji zab yao.
  eng-TCENT: 'Many of the Samaritans from that town believed in Jesus because of the
    woman''s testimony: “He told me everything I have ever done.”'
  eng-BSB: Many of the Samaritans from that town believed in Jesus because of the
    woman’s testimony, “He told me everything I ever did.”
  cpu-NT: 'Tema osheki Samaria-satzi saikatsiri nampitsiki kempisantavakeriri Jesús
    okantakaantziro tsinane okantantapaake: “Jiyotakenarori maaroni nantayetakeri
    pairani.”'
  san-ASM: যস্মিন্ কালে যদ্যৎ কৰ্ম্মাকাৰ্ষং তৎসৰ্ৱ্ৱং স মহ্যম্ অকথযৎ তস্যা ৱনিতাযা
    ইদং সাক্ষ্যৱাক্যং শ্ৰুৎৱা তন্নগৰনিৱাসিনো বহৱঃ শোমিৰোণীযলোকা ৱ্যশ্ৱসন্|
  tac-NT: Napu'lige alué ralámuli Samaria ejperégame ta'chó simíbachi alé we'ká riógichi
    mochiga, alué mukí anele alué ralámuli Esusi 'we a'lá ruwíligo alieri nóchaga
    oyame níligo alué mukí abé 'ya bajchabé rawé. Esúsika rekó tabilé etee abiena
    machióríle. 'Liko alué ralámuli yeti ra'íchale akisá, asíriga 'la bijchígale alué
    rioka Onorúgamete julárigame níligo 'pa rewigáchika.
  eng-WEBPB: From that city many of the Samaritans believed in him because of the
    word of the woman, who testified, “He told me everything that I have done.”
  gfk-H: 'Ma haleng ta ira Samaria makaia ta iakano taman, diet ga nurnur tane Iesu
    kanong no hahina gata hinawas utana hoken: “I ta hasasei iau ta ira linga ing
    iau gata gil.”'
  viv-viv: Ada au kwamayoku yadi melala againe miSameliya moyaꞋaidi agaidiya higahe
    higayo, “Bana gaitoma moyaꞋaina ahuluvina-ma giyauna.” Ada yadi gahe faꞋina moyaꞋaidi
    Yesu hivetumaganena.
  yao-yao: Ŵasamalia ŵajinji ŵa musi ula ŵaakulupilile Che Yesu kwa ligongo lya umboni
    wa maloŵe gaŵaŵechete jwankongwe jo gagakuti, “Asalile inayose imbanganyisye.”
  tgp-tgp: Vao tavera mara Samaria hin taon atu la tau na nora rasua hin Iesu matan
    har̃ai atu mo vere mara, “Tamlohi nike, mo vereau na hinau tari na vaira moiso.”
  auc-NT: Onquiyængä guiquënë tämadiaidi mänïñömö näni quëwëñömö quëwënäni ïnänite,
    “Tömengä ïñömö botö ïmote tæcæ adinque, Botö æbänö cæboo, ante tömänö ante botö
    ïmote apæ̈necantapa,” ante apæ̈necä ëñëninque tömënäni nanguï ïnäni Itota ingante
    pönengadänimpa.
  kbc-NT: Eliodi samaritaanotedi niɡ̶eladimigipitigi naɡ̶ani nigotaɡ̶a joɡ̶oyiwaɡ̶adi
    Jesus leeɡ̶odi lotaɡ̶a naɡ̶ajo iwaalo, neɡ̶eetiogi, “Eetetece ijoatawece niɡ̶ijoa
    baanaɡ̶a jowee”.
  bmh-bmh: Samaria agaig ebuan duailel asiu goagal ban uzan daremen go Yesus en goagal
    oiagab petak emen, einen, air go nug Yesus nug gonugau igul getal guzeneun ze
    unum aureun en awarina, domen.
  ctu-BL: 'Cabʌl samaritanojob ya'' ti Sicar tsi'' ñopoyob Jesús cha''an i subal jini
    x''ixic che'' bʌ tsi'' yʌlʌ: “Jini Winic tsi'' subeyon pejtelel chuqui tsac mele
    ti pejtelel q''uin”, che''en.'
  meq-meq: 'Ndo i dala i Samari niye hay haladzay tə dzala ha ka Yesu. Tə dzala ha
    na, hərwi ŋgwas niye a ɗatay ha parakka a gwaɗatay: «A pesleŋ wu nakə na gawa
    ahəl niye tebiye.»'
  noa-H: Mag chadcha hʌʌi dö jöyaan k'itawia, “Jesuu bʌ̃ʌrjã hichig jaaubamta mua
    nem waaujem t'umaa k'aug hat'ajim” ha jaaubaimaawai, mag Samaria durr p'öbördam
    sĩerr hee hõor k'apank'am k'ʌʌnauta hi hiek hʌ̈k'a nʌm hiek'au, “Magan chadcha
    hich Hẽwandamaucha pʌ̈iju haajerrau” hawia chi Jesús hoon bëejierram.
  alp-NT: Tamata Samaria bokala bei kota mere esi hlaleke loko Yesuse le bina mere
    ibeteke be, “Auku atate eliare Yesuse Ibeteke pusulu ete au peneka.”
  san-VEL: yasmin kaale yadyat karmmaakaar.sa.m tatsarvva.m sa mahyam akathayat tasyaa
    vanitaayaa ida.m saak.syavaakya.m "srutvaa tannagaranivaasino bahava.h "somiro.niiyalokaa
    vya"svasan|
  kbq-kbq: Sameria rankumateti hakare vahe'mo'za Agrite zamentinti hu'naze. Na'ankure
    ana a'mo'ma huno maka'zama nagra ko'ma hu'noa zana, Agra huama hunante'ne.
  kbh-kbh: 'Bëtscá ents̈anga, Samarioca pueblents̈ënga Jesúsbeñe imojtsanos̈buaché,
    nts̈amo chë shembása tojanë́yanama. Chë shembása tojanë́yana: “Lempe nts̈amo ats̈e
    tijamcá cha s̈onjauyana ca.”'
  ron-LSB: 'Mulți samariteni din cetatea aceea au crezut în El, din pricina cuvântului
    femeii care mărturisea: “El mi-a spus tot ce am făcut.”'
  pon-pon: 'Men Jamaria toto kijan kanim o pojonla i pweki kajoi en li o, me kadede:
    A kotin kajale on ia karoj, me i wiadar.'
  nhe-BL: Huan nopa sihuatl tlen quicamahui Jesús amelteno quinilhuijtoya miyac Samaria
    ehuani ipan altepetl Sicar para Jesús quiilhuijtoya nochi tlen quichijtoya ipan
    iyolis. Huan miyac inijuanti quineltocaque para Jesús eliyaya nopa Cristo pampa
    nopa sihuatl quiijto para Jesús quiilhuijtoya nochi tlen quichijqui ipan iyolis.
  sps-sps: Ana taa Samaria na kinai tana ngats fan naa to aya faaman to ten Jisas
    tana saa a moun te tsue na ka, “Ayei te tsue of vanyo na fo mamatsiny ka te katkat
    anyo muan.”
  wnc-wnc: Wamu waaknga ngang niniyuwawan maya waapatane wam natake aminu wanggapmane
    nana aminda Jesue natake Anututa initewan apbut tapa unin ngang natapa kekekakut.
  bus-bus: Samaria gbɛ̃ kɛ̀ aↄ̃ↄ kú wɛ́tɛ pì guunↄ Yesu náanɛ kɛ̀ pari yã kɛ̀ nↄgbɛ̃
    pì òńnɛ yãnzi, kɛ̀ à bè à yã kɛ̀ á kɛ̀nↄ òare píngi.
  gub-BL: Na'e a'e taw pe har a'e kuzà heko haw pe har uhem wà ipyr a'e wà kury.
  imo-imo: Ambomuni na ulu teruma pali yuni nimbe tirimo nimu ungu pilkolio taunona
    moloringi Samaria imbo awini Jisas paimbo iye Kraist ningo ipuki tiringi.
  boj-boj: Uŋa dena Samaria tamo uŋgasari gargekoba qure dia soqneb qaji naŋgi Yesus
    qa sainjrnaq qusibqa Yesus qa naŋgo areqalo siŋgilateb. Di kiyaqa? Uŋa na minjrej,
    “Kumbra kalil e nami yoqnem qaji di tamo dena ubtekritqo.”
  eng-DRA: 'Now of that city many of the Samaritans believed in him, for the word
    of the woman giving testimony: He told me all things whatsoever I have done.'
  knf-knf: 'Ţi ubeeka wi mënţ bañaaŋ biki Ŧamariya baŧum bafiyaar Yeŧu wi baŧiinkuŋ
    uko wi ñaaţ aţupuŋ ţi a aji : « Aţupën iko yi ndoluŋ bŧi. »'
  san-KHM: យស្មិន៑ កាលេ យទ្យត៑ កម៌្មាកាឞ៌ំ តត្សវ៌្វំ ស មហ្យម៑ អកថយត៑ តស្យា វនិតាយា
    ឥទំ សាក្ឞ្យវាក្យំ ឝ្រុត្វា តន្នគរនិវាសិនោ ពហវះ ឝោមិរោណីយលោកា វ្យឝ្វសន៑។
  arn-NT: 'Fey rume fentren che tuwyelu ta Samaria trokiñ mapu mülechi waria mew,
    feyentuy engün ta Jesus mew, tañi küme feypietew mew engün tati domo: “Feypienew
    iñche kom tañi chumkefel.”'
  zas-NT: 'Zien ree bén Samaria bililadx Jesús guial be béngunaa guin diidx loj reeman
    rëbaman: “Ma gunaman graczi ni benan.”'
  ken-NT: Bɛyǎ bo Samaria abhɛn báfú ɛtɔk mánóko Yesu ɛ̌ti nɛrɛm anɛ ngɔrɛ́ wu
    arɛmɛ bɛ, “Aghátí mɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ nkʉ́ ndǔ nɛpɛ́m ɛna.”
