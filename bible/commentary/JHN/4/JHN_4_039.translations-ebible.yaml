  soy-soy: 'Sɑmɑrii pikɔ́ mɛyɑ̃ yɛ nɛ Yeesu kɛfɑ tɛnɛlɛ rɛ unɔ́si uyɛɛ mɑɑ rɛ: Lɛ̃
