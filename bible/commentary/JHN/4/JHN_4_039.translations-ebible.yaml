    ilek.” Lakenheng tjerrtj Samaria-areny mapel Jesu renh nakekemeh.
  ake-NT: Tu'kan kon nɨ Sameriya pon kon mɨrɨ pata yawon kon uya Sises apurɨ'pʉ, apʉne
    pʉra uri'san uya, “Tanporon nɨ unku'pɨtʉ'pʉ ekamasa' iya upɨ',” tasa' pɨ'.
  qvn-NT: Jinarcurmi manacagpag ricasha chay Samaria runacunaga Jesusman yupachicurcasha
