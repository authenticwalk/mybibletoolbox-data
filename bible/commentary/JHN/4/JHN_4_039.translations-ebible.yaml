  mya-mya: ရှ​မာ​ရိ​အ​မျိုး​သ​မီး​က ``ဤ​သူ​သည်​ကျွန်​မ ပြု​ခဲ့​သ​မျှ​သော​အ​မှု​အ​ရာ​များ​ကို​ပြော
