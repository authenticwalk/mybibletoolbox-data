  npl-NT: Pero Jesús amaka okikuaateki, yej san itlamachtijkawah.
  bgg-bgg: (Zai, Isu è ne hanyie shii de khowo aphi ro, airo samoythek è phi bie ro.)
  eng-TCENT: (although it was not Jesus himself who baptized them, but his disciples),
  eng-BSB: (although it was not Jesus who baptized, but His disciples),
  cpu-NT: (Kaarimacheeni Jesús oviinkaatantatsine, aña iriyotaaneete inatzi.)
  san-ASM: ফিৰূশিন ইমাং ৱাৰ্ত্তামশৃণ্ৱন্ ইতি প্ৰভুৰৱগত্য
  tac-NT: (Tabiléchigo Esusi nílikó napu rewarale, pe alué bo'né oyérame nokale rewará.)
  eng-WEBPB: (although Jesus himself didn’t baptise, but his disciples),
  gfk-H: (Iasen pai tutuna bia Iesu ga bapitaiso tari. Senbia ira nuna bulu na hausur
