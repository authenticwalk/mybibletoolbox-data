verse: JHN.004.002
translations:
  kpx-kpx: Isito Iesuu atabe babatisogeveholinu. Esemuiabe unaha abuike ata babatisogevelu.
  okv-H: (rate Iesu na bapataito ae rate ambotani na bapataito ea.) Eto Pharisee embomeni
    na Iesu ta ambotani isapamane ea amita duru avo ingia avo Iesu na kito
  tbo-tbo: Ma Yesu tauna ega bapatiso ita dewadewaya ma a hewahewali tauhi hi dewadewaya.
  mal-C: വാസ്തവത്തിൽ യേശു അല്ല, അവിടത്തെ ശിഷ്യന്മാരാണു സ്നാനം കഴിപ്പിച്ചുകൊണ്ടിരുന്നത്—
  grc-SR: καίτοιγε Ἰησοῦς αὐτὸς οὐκ ἐβάπτιζεν, ἀλλ᾽ οἱ μαθηταὶ αὐτοῦ—
  bgc-bgc: (ऊतो यीशु खुद न्ही बल्कि उसके चेल्लें बपतिस्मा देवै थे)
  khz-khz: Na Iesu matotauna na ta ati ebapatisoato; gena melomo gebapatisowai.
  deu-TKW: (wiewohl Jesus nicht selbst taufte, sondern seine Jünger),
  zsr-NT: Cutu ruquilëꞌ bunách nis Jesúscz, san tuꞌquilëꞌ bunách nis bönniꞌ usë́d
    queëꞌ.
  lin-lin: (Nzokande, Yesu Ye moko azalaki kobatisa te, kasi ezalaki nde bayekoli
    na Ye.)
  hns-NT: '@see-verse:JHN.004.001'
  noa-E: Mamʉ wajapcharan ich Jesuujã chooba, maach i dʉ̈i wënʉrraajerr khʉʉnauta
    õran pör choojeejim.
  eng-EMTV: (although Jesus Himself was not baptizing, but His disciples),
  mib-NT: Te nasūu jéē scuándute máá yá, chi tēe cáscuáha jíín yá cúu jeē cascuándute.
  lif-NT2: (हे़क्‍केसाङ् ये़सुरे़ग मे़ःन्, कर कुहुॽसाम्‍बाहाॽरे़रक् बप्‍तिस्‍मा मे़बिरुसिर
    मे़यागे़रो॥)
  xnj-xnj: Ndi chakaka kuvya Yesu mwene abatiza lepi, nambu vawuliwa vaki ndi vevabatizayi
    vandu.
  mmx-mmx: Ne Iesu xa xopmen goxo sep susu tara. Ketla lavaun pinivu mun teren digap
    sep susu limixin.
  cbr-NT: Usa 'aínbi ca Jesusanma aín 'unánmicë unicaman cuni uni nashimiacëxa.
  tee-NT: Mas jantu xa'amakpaxanan ju Jesús. Va yu'unch ju ixta'amakpaxanan ju ix'amamaka'ui.
  eng-LSV: (though indeed Jesus Himself was not immersing, but His disciples),
  cak-NT: Pero man ja' ta ri Jesús nibano bautizar quichi ri winak; xa ja ri ru-discípulos
    ri yebano bautizar.
  pah-NT: Jesus'ga nomobatizai reki g̃a. Ga omobatizauka g̃a g̃wemimbo'ehara'g̃a pe.
  sja-NT: (Mãga ũrijida Jesupa poro chook'aa paji mĩda. Chi k'õp'ãyoorã́pata poro
    choopachida.)
  xed-xed: Ka kahwathwatani ka lu mnay katsi ná, Yesu a ta maga batem ŋa mndu wu,
    duhwalhani zlanaŋ tsi ta magay. Snaŋta Yesu ta tsa gwaɗa ta mnə lu ya,
  glk-glk: گر چی عیسی شاگردأن تعمید دَییدی، نه خودش،
  mks-NT: Va̱tí a̱ ju̱ú mé Jesús jácandúta̱ ña̱yivi joo na̱ xíca tuun xi̱hi̱n á cán
    jácandúta̱ ñahá.
  gfk-S: (Iesene paile tutuno be Jisas ga baptais tari. Iesene ira nuno bulu na harausur
    sene mon kaie, di ga gilgil baptais.)
  bmu-bmu: Jisösnöŋ nanŋak ambazip qahö o melun eŋgiyökmö, yaŋön jiiga gwarekurupŋan
    mi aket.
  dgz-dgz: Go dup ame Iesu ya iamuiwandin, go wadiamot megawa ame taiwanumun.
  eng-GNV: '(Though Iesus himselfe baptized not: but his disciples)'
  zaa-NT: màsqui'ba álahua Jesús tè beni bautizar, sino ca discípulo qui'áa bá.
  eng-WEBSTER: (Though Jesus himself baptized not, but his disciples,)
  guh-guh: Itsiata Jesús pecobeta apo bautisabi caejivi ata. Jesús rajane pijajivi
    bautisabapona jivi.
  bon-bon: Puu Yeesurage te biname bine lica jicisäjemige yepä teeme abiberäja bägrä
    cina.
  nhw-BL: Nelía Jesús amo aqui quicuaalti, pero elque tiimomachtijcahua catli tiquincuaaltijque
    catli ajsiyayaj campa ya.
  swh-ONEN: ingawa kwa kweli si Yesu mwenyewe aliyekuwa akibatiza, ila ni wanafunzi
    wake.
  wbi-wbi: (neke uYesu jujuo naakava ikwofugha, looli avavulanisivua vaake ve vano
    valyale vikwofugha),
  bba-bba: N sere deemɑ n ǹ Yesun tii u rɑ bɑtɛmu ye ko, win bwɑ̃ɑbɑ bɑ mɔ̀.
  eng-KJVCPB: (though Jesus himself baptized not, but his disciples,)
  kgk-NT: '@see-verse:JHN.004.001'
  waj-waj: Mo hama Yisuuva ariinoo nnoori apiravai. Ari ngiaammuauyaano nnaasu nnoori
    apiravai.
  cpy-cpy: (Kaarira Jesús omitsiryaa-tantatsini, tema riyotaani-paeni omitsiryaatan-tatsiri.)
  ekk-PKP: (kuigi Jeesus ise ei ristinud, vaid tema jüngrid),
  mpx-mpx: He Yeisu nige totona gamagal etega i papababitaiso, wana tohago ya te hi
    giginol.
  wbp-wbp: Ngulaju kulalpa-jana Jijajirli papitaji-manu, lawa. Nyanungu-nyangurlu
    kurdungurlu-patu-miparlulpalu-jana papitaji-manu yapaju.
  luo-luo: kata obedo ni Yesu owuon ne ok batiso ji, to jopuonjrene ema ne timo kamano.
  nhe-NT: Nelía Jesús axaca quicuaalti, pero tojuanti tiimomachtijcahua tiquincuaaltiyayaj
    tlen ajsiyayaj campa ya.
  aii-aii: (ܟܲܕ ܝܼܫܘܿܥ ܒܓܵܢܹܗ ܠܹܐ ܡܲܥܡܸܕ ܗܘܵܐ ܐܸܠܵܐ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ)،
  esk-NT: (Jesus ilaa paptaaġinġitchaluaqtitlugu, aglaan maliġuaqtai).
  msb-msb: bisan pa ngani dili si Jesus an nagabunyag kundi an iya mga disipulos,
  cpa-NT: Cónh¹jøng² a¹jáng¹ hŋiah¹² Jesús dsa² chiag¹² jmøi² quiah¹²dsa. Dsa² quianh¹³
    báh³ dsa² jmo¹².
  dso-dso: ଜିସୁ ସତ‍ଇସେ ନିଜେ କାକେ ମିସା ଡୁବନ୍‌ ନ ଦେଇତେ ରଇଲା, ମାତର୍‌ ତାର୍‌ ସିସ୍‌ମନ୍‌
    ଡୁବନ୍‌ ଦେଇତେ ରଇଲାଇ ।
  meu-meu: (Ḡau tamona Iesu ese se bapatisodia, lo ena hahediba hari.)
  yva-NT: (Weramu Yesus taune po maugasya kuvuni mana rai ramu, yara Apa arakovo utavondi
    aije obo nao wo rave.)
  dgc-dgc: Pero éwan ti Jesus a mismo i mégbinyaga du tolay, éngˈwan du alagad na
    san.
  zpm-NT: (niicle ne led medpaa rchoobnis, sinque zha ne nac xpëëdscuel me zha co
    rchoobnis),
  hix-NT: Txesusuhnu ryhe, ànhananàhrà ro kom haxa ryhe, aymomno yeryatxkon hatà.
  sim-sim: Hako Jisas mbeek man fak tolofaleri ambu ri, wahau. Ol orin tiyandari ma
    ondo nom man fak tolofaleri lira.
  npi-ULB: (यद्यपि येशू आफैँले बप्‍तिस्‍मा दिँदै हुनुहुन्‍नथ्यो, तर उहाँका चेलाहरूले
    बप्‍तिस्‍मा दिँदै थिए)
  cgc-cgc: Piro, kanen i, ula gabautismo ta bisan kino. Iya an na mga tinudluan, danen
    gabautismo.
  tim-tim: Den are yân magi. Yesu ikiŋak âmâ tu bo puliyegep, hoŋ bawalupŋe yâk yeŋgât
    makto yâkŋe puliyegi. Yesuŋe Parisaioŋe magi are nâŋgâm âmâ
  yor-yor: Bí ó tilẹ̀ jẹ́ pé Jesu tìkára rẹ̀ kò ṣe ìtẹ̀bọmi bí kò ṣe àwọn ọmọ-ẹ̀yìn
    rẹ̀,
  wos-wos: '@see-verse:JHN.004.001'
  emp-NTPO: Wãrãda Jesuba ẽberãrãra borocueẽ́ basía. Idji ume nĩbabadarãbʌrʌ borocuebadjid̶aa.)
  eng-F35: (although Jesus Himself was not baptizing, but His disciples),
  ind-ind: '@see-verse:JHN.004.001'
  pes-OPCB: (البته شاگردان عیسی مردم را تعمید می‌دادند، نه خود او)،
  mpt-mpt: '@see-verse:JHN.004.001'
  ssx-ssx: Koto la꞉niaeyekepate Yesu ipikana꞉ma꞉ bapitaisi na peaake ipika꞉ disaipolo
    haliwekima꞉ homeke bapitaisi peatiki pimikime.
  mkl-mkl: '@see-verse:JHN.004.001'
  gaq-gaq: ଡାଗ୍ଲା ଜିସୁ ସତେଆ ରେମୁଆଁଇଂକେ ଦିକ୍ୟା ବିଃ ଆଡିଙ୍ଗ୍‌କେ ମେଁନେ ସିସ୍ଇଂ ରେମୁଆଁଇଂକେ
    ଦିକ୍ୟା ବିଃ ଡିଙ୍ଗ୍‌ଗେ
  gof-RNT: Gidikkoka Yesuusa tamaareti xammaqidosonappe attin Yesuusi oonakka xammaqibeena.
  unx-unx: ୟୀଶୁ ଆୟାଃତେଗି କାଏ ବାପ୍ତିସ୍ମାକ ତାଇକେନା ମେନ୍‌ଦ ଇନିୟାଃ ଚେଲାକ ବାପ୍ତିସ୍ମା ଏମାକତାନ୍‌
    ତାଇକେନାକ ।
  gah-gah: Nene gakó nene hanuva lamó. Izesú nene izegipala zuha lo lemekago lezategó
    monó nagamí holoketunimó. Lá okago, Izesú nene gakó geleake,
  lcm-lcm: Iesu akorong parik katapa asing tauia. Kana keve nat i akalit kitapo abis
    ia.
  aer-aer: '@see-verse:JHN.004.001'
  qvc-NT: Piru manam Jisus kikinchu shutichikurqanqa. Ashwan noqaykuna yach'akuqningunam
    shutichikurqayqa.
  tgl-ULB: (bagama't hindi si Jesus mismo ang nagbabautismo kundi ang kaniyang mga
    alagad),
  cbs-NT: '@see-verse:JHN.004.001'
  xtm-NTPP: (Kovaa masu maa Jesús ma ni yo skuandute ñayii ma chi tee ka ndikin ya
    ma ni ka yo skuandute ñayii ma.)
  nnq-nnq: Nambu ukweli, Yesu akibaje kabaticha bandu ila akinapunji bakwe.
  bao-NT: (Biigʉpʉa añuro petira Jesús méé cʉ̃jare uwo coewi; jãa, cʉ̃ buerã pee bojocare
    jãa uwo coewʉ.)
  san-ORI: ଫିରୂଶିନ ଇମାଂ ୱାର୍ତ୍ତାମଶୃଣ୍ୱନ୍ ଇତି ପ୍ରଭୁରୱଗତ୍ୟ
  huv-NT: masey ngome nejay Teat Jesús neech yow, minipilan nej arangüw.
  otn-NT: Pɛ hi̱ngo di jasɛ ra̱ nxixya̱ ra̱ Jesús, sinoque gue'ʉ yø xädi di xixya̱bi̱
    yø ja̱'i̱.
  nop-nop: Iŋgoŋ folooŋ hinek adi Jesu ne mu tuluguk, adi mihiŋiyedi youyemagiŋ.
  obo-NT: Piru iyon bonnaa, konna si Disas kos id bovoutismu, ko konna, iddos mgo
    tinodduwan din.
  cak-ENT: Pero ri Jesús man ja tüj rija' ri nyebanun bautizar ri vinük. Xa ja ri
    ye rachibila' ri nyebanun bautizar.
  lif-NT: (ᤜᤧᤰᤁᤣᤛᤠᤱ ᤕᤧᤛᤢᤖᤧᤃ ᤔᤧ᤺ᤴ. ᤁᤖ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧᤖᤰ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤔᤧᤒᤡᤖᤢᤛᤡᤖ ᤔᤧᤕᤠᤃᤧᤖᤥ॥)
  mie-NT: Sochi nsūú maá yā cúu jā scuénduté, chi ndá tēe scuáha jíín yā cúu jā scuénduté.
  san-TIB: ཕིརཱུཤིན ཨིམཱཾ ཝཱརྟྟཱམཤྲྀཎྭན྄ ཨིཏི པྲབྷུརཝགཏྱ
  qve-NT: Ichaqa manan kikin Jesuschu bautizaranqa, aswanqa paypa discipulonkunan.
  pao-NT: Numme Te Pabe'e-matoo natunedyooemodu, ka numu baa-wi matzakadyakwe, soo
    Te Pabe'e gi baa-wi numu matzakadu.
  cbu-NT: Itaru, Isus kaapa tputsee ichumarangeeja; iynacha wipunashini tputsee ichumaranginiya.
    Ashirucha, Isus Parísiypanshuchee yasayaru, nuwaa tamundarundama átu naatarangiya.
  usa-usa: '@see-verse:JHN.004.001'
  soy-soy: Asei kɛcɑ́ɑ́, Yeesu ricuruu úu pɛɛ úkɑ míni wolɛ. Upipirɛtiki pɛɛ yɛ
    pɛɛ pisoi wolɛ.
  hui-hui: Yasu ibunime mbirali baboraya nabi ibunaga talima piagarume dege ani bini.
  amf-amf: Ko dahaannaar eenaam shivayna kisa paanan yivayna eenane; kidi yinti shivehe.
  quc-NNT: Qas tzij k'ut, man are tä ri Jesús ri xb'anow ri qasna', xane e are ru
    tijoxelab' xeb'anowik.
  dob-dob: (Ta Yesu tauna nigeya bapitaiso ꞌida guinuwena, ta ꞌina tononoyao dimo
    siguiguinuwe.)
  wrs-wrs: Heva os owai tanamba, Yesusva ponamba poswol vevnamoa indhanamba. Hevtindi
    poswol vivna.
  mca-mca: Qa nite'ƚe hik hakha'tax ha' Jesús qu' ninqinpulijin, hekhewe'ƚe ƚ'ijatshenhei
    hik hekhewe' wenqinpulijin.
  tzo-TZC: Pero maꞌuc stuc Jesús ti ta xacꞌ ti ichꞌ voꞌe, yuꞌun jaꞌ ta xaqꞌuic ichꞌ
    voꞌ ti yajchancꞌoptaque.
  mya-mya: (အ​မှန်​မှာ​သ​ခင်​ယေ​ရှု​ကိုယ်​တော်​တိုင်​ဗတ္တိ​ဇံ မင်္ဂ​လာ​ကို​ပေး​တော်​မ​မူ။
    တ​ပည့်​တော်​တို့​သာ လျှင်​ပေး​ခြင်း​ဖြစ်​၏။)-
  gng-NT: Imɔ̀n, *Yesu bugbɛn ŋa là siih nib Uwien ya ñunm. Uʼpanpaankaab nɛ là
    siih bɛ.
  cbi-NTPO: Tsaaren ura patiñuya Jesúsya mungarendyuñu, ya' disipululaa mungares nendetsun
    ne tsandila.
  ikk-NT: (Kanị, ẹlẹ Jesu rị e mẹ wẹ mirin-Chuku, ụmụ-azụụn a sụọ rị e mẹ.)
  leu-leu: taasaxa pife na Yesus ve taxa fasuf nari, a mu fefeng sina ri taxa fasuf
    nari xapiak.
  maz-NT: Bueno, dya mi ngue e Jesús c'ü mi jichi c'o nte, mi ngue c'o o̱ discípulo.
    O üdü c'ua c'o fariseo va dyäräji c'ü mi mama c'o nte.
  bod-N: དོན་དམ་དུ་སྐྱབས་མགོན་ཡེ་ཤུས་དངོས་སུ་ཁྲུས་གསོལ་མཛད་པ་མ་ཡིན་པར་ཁོང་གི་ཐུགས་སྲས་རྣམས་ཀྱིས་ཁྲུས་གསོལ་བྱས་པ༌ཡིན།
  tca-NT: Natürü tama Ngechuchu nixĩ ga ínabaiü̃xẽẽcü ga duü̃xü̃gü. Rü toma ga norü
    ngúexü̃gü tixĩ ga tanaxüxü̃ ga yema.
  zpl-NT: añinzuca nu la neca mero Jesuse enu rrinza bee bene, sino que bee beneꞌnu
    neca enu rriꞌnza bee bene.
  mbc-NT: '@see-verse:JHN.004.001'
  ndg-ndg: (Ila Yesu mwene abatiza kwaa ila banapunzi bake),
  wsk-wsk: Bare Jesus kota mu kariimet anuwa marak me nungarukaso, noko olekem ura
    umu bitakasan.
  toj-NT: Eso sí, ja mero smeranili, mi yenuc mismo huax ya yii ja' ja cristiano,
    ja' ni ja snebuman jumasa.
  tbc-tbc: '@see-verse:JHN.004.001'
  sna-sna: kunyange zvake akanga asiri Jesu aibhabhatidza, asi vadzidzi vake.
  smk-NT: bale' say katutu'wan, ambo' nin si Jesus a mampamawtismo no kai saray tumutumbok
    na.
  grc-TCGNT: καίτοιγε Ἰησοῦς αὐτὸς οὐκ ἐβάπτιζεν, ἀλλ᾽ οἱ μαθηταὶ αὐτοῦ—
  gof-WFTW: Gidikkoka Yesuusa tamaareti xammaqidosonappe attin Yesuusi oonakka xammaqibeena.
  spa-BLM: (aunque Jesús mismo no bautizaba, sino sus discípulos),
  kyz-NT: (Na'ga rũi agawewi 'gã pymĩãu 'y pe. 'Ga remimu'eramũ agawewi ore 'gã pymĩ.
    A'etea 'gã “Jejui 'ga 'gã opymĩ 'y pe”, e'i imome'wau fariseu 'gã nupe).
  dao-dao: (Akcanga ta, Jesuh amät naw baptican am jah pe, axüisaw he naw ami jah
    peta kyaki),
  cya-cya: (siya' si'i Jesús nducua tya ñi 'in nten, cui' ca nu yu ta'a nda'an ñi).
  wrk-wrk: '@see-verse:JHN.004.001'
  nii-nii: Ba Jiisas eim wumb noł pendnerim mon. Eim kin ekii siłmin wumb ei wu amb
    noł pendik ngunjung.
  ign-NT: '@see-verse:JHN.004.001'
  dik-NT: (Ku acie yen ye kɔc muɔɔc nhïïm, aa kɔcken ye buɔɔth.)
  cac-cac: Palta man̈oclaj Jesús chi' tz'ac'an bautizar eb', a eb' sc'ayb'um.
  tzj-E: Per mja' ta Jesús nebnowa bautismo, xe rdiscípulo nquebnowa.
  san-BUR: ဖိရူၑိန ဣမာံ ဝါရ္တ္တာမၑၖဏွန် ဣတိ ပြဘုရဝဂတျ
  yaa-NT: '@see-verse:JHN.004.001'
  cab-NT: láu sun máma lan Jesúsu abásteragüdajabaliña, lánigu abásteragüdajabaña.
  clu-clu: (Sa matood tana, bukun si Jesus mismo ang nagapangbunyag, kondi anang mga
    somolonod.)
  swh-ULB: (ingawa Yesu mwenyewe alikuwa habatizi ila wanafunzi wake),
  tpt-NT: mas jantu Jesús kamaqchajꞌavanal, va yu lapanakni yu ixjalakmalaniy.
  aai-aai: turobe iti i men Jesu bapataito ebitih, baise i ana bai’ufununayah.
  sny-sny: '@see-verse:JHN.004.001'
  myy-myy: Quenogoroama Jesús meje masare idé guquĩ. Gʉa Jesús rãca riasotirãjʉ masare
    idé gucʉ gʉa.
  trc-NT: Tza̱j ne̱ nuveé maꞌa̱n Jesucristó me síí cutaꞌ ne man nij yuvii̱ maꞌ. Ma̱a̱n
    nij síí tucuꞌyón se‑na̱na̱ soꞌ cutaꞌ ne man nij yuvii̱ a.
