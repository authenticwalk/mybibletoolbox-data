    waodäni ïnänite guidönäni guiigadänimpa.
  kbc-NT: (Pida aniɡ̶iniaa Jesus nilegetediniwace oko, pida niɡ̶ijo anodiotibece baaniɡ̶ijaa
    onilegetiniwace oko.)
  bmh-bmh: (Bo, Yesus nug duailel ze ziwarab tam, gonugau tapaimaraneu dudu agen ze
