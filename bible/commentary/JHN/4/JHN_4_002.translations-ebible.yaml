  viv-viv: Tu Yesu Tauna keke gidakivebafitaisoyedi, au ime ana tomuliya kaliva akivebafitaisoyedi.
  yao-yao: Nambo Che Yesu nsyene nganiŵabatisya ŵandu, ŵakulijiganya ŵao ni ŵaŵabatisyaga
