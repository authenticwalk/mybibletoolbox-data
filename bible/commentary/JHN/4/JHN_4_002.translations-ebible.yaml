  ctu-BL: (Anquese ma'anic tsi' yʌc'ʌ ch'ʌmja' Jesús. Jini xcʌnt'añob i cha'an tsi'
    yʌc'ʌyob ch'ʌmja'.)
  meq-meq: Azlakwa ta deɗek eye na, Yesu a dzəhuɓawa tay ha ndo hay a yam bay. Maa
    dzəhuɓawa tay ha ndo hay a yam na, gawla ŋgay hay bəna, bo ŋgay eye bay.
  noa-H: Mamʌ wajapcharan hich Jesuujã chooba, maach hi dʌ̈i wënʌrraajerr k'ʌʌnauta
    hõran pör choojeejim.
  alp-NT: Eleyo Yesuse ruaI baptise mo, po Eni maka luluaru pine esi baptisesi.
  san-VEL: phiruu"sina imaa.m vaarttaama"s.r.nvan iti prabhuravagatya
  kbq-kbq: (Anage hazanagi Jisas'a Agra'a mono tina freozmante'ne. Hagi Agri'ma amage
    nentaza disaipol naga'mo'za mono tina fre zamante'naze.)
  kbh-kbh: Pero ndegombre, cach Jesús ndocnábioye bonÿanábayana, sinó chabe uatsjéndayënga.
  ron-LSB: (deși nu Isus însuși boteza, ci ucenicii lui),
  pon-pon: Ari, pwe jota me pein Iejuj kotin paptaij, japwilim a tounpadak kan ta,
  nhe-BL: Nelía Jesús axaca quicuaalti, pero tojuanti tiimomachtijcahua tiquincuaaltiyayaj
    tlen ajsiyayaj campa ya.
  sps-sps: (U matisian Tsunia tsun to ari te fapeenainy ir a vainy, ai Jisas, a sikia,
    Ayei gima peenainy ta isen ta mes.)
  wnc-wnc: Siwan ngana Jesuta ina dua yangga sauyamukut. Ninu itane pandetnatakan
    yangga sauyamukumang.
  bus-bus: Èe kɛ Yesu bé è ń batisi kɛ a zĩndaro, à ìbanↄ bé wè kɛ.
  gub-BL: Zezuz a'e, nupurumuzahazahak kwaw a'e. Uzeruzar ma'e Zezuz rupi wata ma'e
    a'e wà, heta wera'u Zuàw rupi wata ma'e wanuwi a'e wà. Na'e teko umume'u Zezuz
    hemiruze'eg waneta haw oho a'e wà, ze'eg kwehe arer kwaw par parizew her ma'e
    wanupe a'e wà. Zezuz hemimu'e heta tetea'u wera'u Zuàw hemimu'e wanuwi a'e wà,
    i'i wanupe wà.
  imo-imo: (Nalo Jisas yu lombili puringi imboma yuni no naa ltindirimu. Yunge lombili
    andoli iyemani imboma no ltindiringi.)
