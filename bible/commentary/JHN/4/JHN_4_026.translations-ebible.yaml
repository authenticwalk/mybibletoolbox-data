verse: JHN.004.026
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “Ata ke dailiko aho louma.”
  okv-H: Iesu na, “Embo puvuresuja ke erea embo amo umo te ke eria, embo amo namora,”
    ainge ena.
  tbo-tbo: Yesu wawinena i paliweleya i pa, ‘Geka tau a ibaabani uyahim, tau Besibesinanau.’
  mal-C: ഇതേത്തുടർന്ന് യേശു, “നിന്നോടു സംസാരിക്കുന്ന ഞാൻതന്നെ മശിഹാ” എന്നു പറഞ്ഞു.
  grc-SR: Λέγει αὐτῇ ὁ Ἰησοῦς, Ἐγώ εἰμι, ὁ λαλῶν σοι.
  bgc-bgc: यीशु नै उस ताहीं कह्या, “मै जो तेरे तै बोल्लण लागरया सूं, मै वोए सूं।”
  khz-khz: Na Iesu na evega-geleato, netiwato, “Talimana au ea, goi avaikilamuna.”
  deu-TKW: 'Sagt Jesus zu ihr: ich bin es, der mit dir spricht.'
  zsr-NT: 'Jesús rëꞌ‑nu: ―Lëczëꞌ, ruíꞌlenëꞌ liꞌ didzaꞌ.'
  lin-lin: 'Yesu alobaki na ye : — Nazali Masiya, Ngai oyo nazali koloba na yo.'
  hns-NT: 'Bas oe bolies: „Ham ohie baatie aur toe ose batia hai.”'
  noa-E: Magbaawai, —Mʉʉta ag Cristo warrgarwe ich Ẽwandamau pʉ̈iju a jaaujerr khabahab;
    ich ag wounta ĩs pʉ dʉ̈i iyʉ̈ʉ chirabahab ajim anʉm Jesuu, warre ich jaauwia.
  eng-EMTV: Jesus said to her, “I am He, the One speaking to you.”
  mib-NT: 'Te ni cahān Jesús: Máá ná jeē cahán jiín ní, suu ná cúu Yaā ún.'
  lif-NT2: ये़सुरे़ खे़न् नोगप् पिरु, “खे़ने़ॽनु ताॽके़जे़ङ्‌बान्‍ने खुने़ॽरो॥”
  xnj-xnj: Yesu akamjovela, “Nene mwenilongela na veve ndi mwene.”
  mmx-mmx: Melemu ne Iesu ga lok tin, “Nenia vam na, mo nenu u epaase eburu min.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —A cana ''ëx ''ain, abë camina banain.'
  tee-NT: 'Ak''alhtayanalh ju Jesús: ―Quit''inch ju icCristo ju ict''achivinan.'
  eng-LSV: Jesus says to her, “I who am speaking to you am [He].”
  cak-NT: 'Ri Jesús xu''ij che: Ri Mesías ri ni''ix chuka'' Cristo che, ja ren ri
    yitzijon awiq''uin, xcha'' che.'
  pah-NT: —Ji tuhẽ Messiasramo kiro ji nhi'ig̃i nde ve, ei ga onhimombe'gwovo hẽa
    pe.
  sja-NT: 'Jesupa mãgaji: —Mãgɨ́ mɨda aji, pɨ ome pedeemaa bɨ.'
  xed-xed: «Tsa mndu ta mnə kagha ya na iʼi ta gwaɗa nda kagha na,» ka Yesu nda tsi.
  glk-glk: 'عیسی اونه بوگفته: «من کی تی اَمره حرف زِئن درم، هونم.»'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ñá: —Da̱ cán cúú ye̱he̱, da̱ cáha̱n
    xu̱hu̱n viti —na̱cachi Jesús xi̱hi̱n ñá.'
  gfk-S: Io, Jisas ga tange balik tana, “Aiou iat mon ie.”
  bmu-bmu: Jisösnöŋ keu mi möta könaŋi kewö indelök, “Göbuk ki kinda keu eraum mötziri,
    nöŋön mönö mia akzal.” Mewö.
  dgz-dgz: Waen ame ap anega wani, Iesu gare entanen aroga anega dien, “Inak enini
    apanewa mame diagivin.”
  eng-GNV: Iesus said vnto her, I am he, that speake vnto thee.
  zaa-NT: 'Jesús nna ra tìe na: Inte'' Cristo rui''a'' lani lu'' titsa''.'
  eng-WEBSTER: Jesus saith to her, I that speak to thee am he .
  guh-guh: 'Jesús nexata jumaitsi Samaria nacuapijivajavabelia: —Xanë rabaja Cristonë,
    jai.'
  bon-bon: Yeesu jojige egä, “Cane age säne pui biname, lui te mene naajanenine.”
  nhw-BL: 'Huan Jesús quiilhui: ―Na catli nimitzcamanalhuía, na niitztoc nopa Cristo.'
  swh-ONEN: Yesu akamwambia, “Mimi ninayezungumza nawe, ndiye.”
  wbi-wbi: UYesu akam'buula akati, “Une ne juno nijova nuuve, neene Mesiya.”
  bba-bba: Mɑ Yesu u nɛɛ, nɛnɑ mi, nɛ wi nɑ kɑ nun ɡɑri mɔ̀.
  eng-KJVCPB: Jesus saith unto her, I that speak unto thee am he.
  kgk-NT: —Xe voi niko ha'e. Xe Cristo-ma voi. Xe ne ndive anhomongeta va'e ha'e-ma
    voi, he'i kunha-pe Hesu.
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Mo na aita kua kiau aavo inna na
    ivoona iikiaunoo, tiravai.'
  cpy-cpy: 'Ikantzi Jesús: “Naakataki, kenkitha-waeta-kaakimiri.”'
  ekk-PKP: 'Jeesus vastas: „MINA OLEN − seesama, kes sinuga räägib.“'
  mpx-mpx: Yeisu anana i lahe i ba, “He nau te ya baaba elam e.”
  wbp-wbp: Jijajirlilki jangku-manu, “Ngajujurna Mijayanya nyampuju kuja karnangku
    wangka.”
  luo-luo: Eka Yesu nonyise ratiro niya, “An ma awuoyo kodini An e En.”
  nhe-NT: 'Huan Jesús quiilhui: ―Na tlen nimitzcamahuía, na niitztoc nopa Cristo.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇ ܝܼܫܘܿܥ: ”ܐܵܢܵܐ ܝܘܸܢ، ܕܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܥܲܡܵܟ݂ܝ.“'
  esk-NT: Jesus-ŋum nipliutigaa, “Uvaŋa uqaqatin Ilaaŋuruŋa.”
  msb-msb: Didi siya ginsabihan ni Jesus, “Ako na nakiistorya sa imo amo na an ginasabi
    mo.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lán¹²jni hŋiéng¹jni Cristo héi² ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ଏବେ ତର୍‌ ସଙ୍ଗ୍‌ ଜେ କାତା ଅଇଲାନି, ମୁଇ ସେ ।”
  meu-meu: Iesu ese e hamaoroa, eto, Tauna bina lau, vada na hereva henimumu.
  yva-NT: Yesus po raura kakavimbe pare, “Risyi syayao nande nai Risyamo Mesias opi
    Risy.”
  dgc-dgc: “Ey sakén a mégkagi diko.” kagi ni Jesus, “éy sakén ngani dén ye.”
  zpm-NT: 'Pquiab Jesús, rëb me: ―¡Naa goṉ nac meṉ co! Lëë me nu nonee lo luu.'
  hix-NT: Noro uro ha, kekon hatà, Txesusu, àwya. Noro rma, ayakoro kàrwonaha, kekon
    hatà.
  sim-sim: Urik Jisas mu mbara, �Ma orto anira. An mu ter nyir nga shimu maimbanduwa.�
  npi-ULB: येशूले त्यसलाई भन्‍नुभयो, “तिमीसँग कुराकानी गरिरहने, म उही नै हुँ ।”
  cgc-cgc: Ambal Jesus, “Kanen ya na pambal no na mabot, yaken mismo na gaisturya
    ki kaon anduni.”
  tim-tim: Hain dâmbo Yesuŋe hin dâep, “Hain dâm maktât amâ nâ iregâten, yu makgiŋdân.”
    dâep.
  yor-yor: Jesu sọ ọ́ di mí mọ̀ fún un pé, “Èmi ẹni tí ń bá ọ sọ̀rọ̀ yìí ni Òun.”
  wos-wos: Wungi waléka dé Jisas léré wa, “Wun du nyéni wali andé buléndi. Wuni andu.”
  emp-NTPO: 'Maʌ̃ bẽrã Jesuba jarasia: –Mʌ̃, bʌ ume bed̶ea b̶ʌda idjía.–'
  eng-F35: Jesus says to her, “I am He, the one who is talking with you!”
  ind-ind: Kata Yesus kepadanya, “Aku, yang sedang berbicara denganmu ini, adalah
    Mesias.”
  pes-OPCB: 'عیسی فرمود: «من که با تو سخن می‌گویم، همان مسیح هستم!»'
  mpt-mpt: Yesuse baabonea Ne i naka ele Klaist ge oha binabib naka neta okebibo ge
    baabosebe.
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Nakana꞉ma꞉ koto ale halita꞉ I̱ konee laata꞉
    Neke yaapo do pi alopa꞉ halie leekeme.
  mkl-mkl: Ŋɔi Jesu í ni, ɑmui ihɛ̃, ɑmu iyi ǹ wɑ n bɑɛ ide ku fɔ.
  gaq-gaq: 'ଜିସୁ ଆମେକେ ଉତର୍ ବିଚେ ବାସଙ୍ଗ୍‌କେ: “ନେଙ୍ଗ୍ ମେଁ ଆଃ ଆତେନ୍‌ ରେମୁଆଁ ଆଃ ଏଃକେ
    ପେ ଏତେ ବାଲିର୍ ଡିଙ୍ଗ୍‌ଗେ ।”'
  gof-RNT: Yesuusi, “Ha neera odettey taani iya” yaagis.
  unx-unx: ୟୀଶୁ ମେତାଇୟାଏ, “ଆଇଙ୍ଗ୍‌ ଇନିଃ ତାନିଙ୍ଗ୍‌, ଅକଏଚି ଆମାଃଲଃ ଜାଗାର୍‍ତାନାଏ ।”
  gah-gah: Loko lokago, Izesú gakó lo nogumu ve nénisi nene noumole, loko lo amimó.
  lcm-lcm: Na Iesu kala mengen amalangas asukang ke, “Nau vang kana, voike kupo angmemengenai
    ve nia.”
  aer-aer: Kenhe Jesus anteme angkeke, “Ayenge kwenhe aneme, unte-arle nhenge angkerle-anemeke,
    anyente renhe Ngkartele-arle alhileke yernetyeke.”
  qvc-NT: 'Chaymi Jisusqa payta nirqan: —Noqa qamwan parlaqmi chay Washadurqa kani,
    nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Ako, na nagsasalita sa iyo, ay siya nga.”
  cbs-NT: 'Jesúsun yuikin: —Na jabia en mibe janchaidan, en jabiaki— aka'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Maa sa kúu iya yukan, iya ká''an ji''in ni a
    ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannengela, “Nenga nanonge na mwenga ngajweno.”
  bao-NT: 'To biro cʉ̃re cõ ca ĩiro, o biro cõre ĩiupi Jesús pea: —Mʉ mena ca wede
    penigʉa, cʉ̃ra yʉ nii yʉa —cõre ĩiupi.'
  san-ORI: ତତୋ ଯୀଶୁରୱଦତ୍ ତ୍ୱଯା ସାର୍ଦ୍ଧଂ କଥନଂ କରୋମି ଯୋଽହମ୍ ଅହମେୱ ସ ପୁରୁଷଃ|
  huv-NT: 'Teat Jesús tapiüng: ―Xique aag ipiüng quiaj, tenguial andeacar ―aw.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱na̱: ―Nu̱''a̱ ra̱ Cristo guí̱ mma̱nya, go guecä''a̱
    ya.'
  nop-nop: Kaŋ Jesudibo niŋguk, “Mede ganilat nu na iŋakoŋ.”
  obo-NT: Kahin Disas to, “Iddos od tommanon du, siyak en idda.”
  cak-ENT: 'Ri Jesús xbij c''a chin: Ri Mesías ri nibij chuka'' Cristo chin, ja yin
    ri''. Ja yin ri nquitzijon chave, xbij.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤂᤧᤏᤧ᤹ᤏᤢ ᤋᤠ᤹ᤁᤧᤈᤧᤱᤒᤠᤴᤏᤣ ᤂᤢᤏᤧ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān Jesús: Maá sá jā cáhān sá jíín ní, suu sá cúu Yāā ñúcuán.'
  san-TIB: ཏཏོ ཡཱིཤུརཝདཏ྄ ཏྭཡཱ སཱརྡྡྷཾ ཀཐནཾ ཀརོམི ཡོ྅ཧམ྄ ཨཧམེཝ ས པུརུཥཿ།
  qve-NT: 'Chaymi Jesusqa contestaspa niran: —Noqan Diosmanta Hamuq Salvadorqa kani.
    Kunanpunin kikinwan parlashanki, nispa.'
  pao-NT: Soo Te Pabe'e yise mee oo netamma, “Nu mooasoo yow. Nu Mu Pabe'e.”
  cbu-NT: 'Isussha: Watatana nuwaya, tárangiya.'
  usa-usa: 'Îtuma abarokáq timá ámikaiye: “kemá kétima-amune minnâ kemúne.” téna tiráiye.'
  soy-soy: 'Yeesu uu pɛɛ u mɑɑ rɛ: Nɛ́ɛ nɛ nní pɔ́ n símisi, nɛ́ɛ liute uyɛ̃.'
  hui-hui: Yasuhanda ladai bialu lalu, Áyu í̠ heba te lalu kagoni i̱ ogoni kogoni,
    lene.
  amf-amf: Yesusaar “Shedaa! Ta hambesana dhalqea kidi intane” kona ki hamade.
  quc-NNT: 'Ri Jesús xub''ij che: In ri'', ri tajin kintzijon uk'' la, —xcha che.'
  dob-dob: Ta Yesu waine ꞌieonena, “ꞌAboꞌagu Toꞌetoseyana nina gete, yaonaonawa.”
  wrs-wrs: Wo Yesus omnana, kata, kava men yemba ishomnav.
  mca-mca: 'Jesús qa yeku''ƚ qa yit''ij: —Pakha''an yakha'' inek, ha''ne hane''ej
    ƚ''afaakateyi''ƚ.—'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Ti taje, vuꞌunun ti liꞌ yacal ta xicꞌopoj ta
    atojole ―xi.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``ထို​အ​ရှင်​ကား​သင်​နှင့်​ယ​ခု စ​ကား​ပြော​နေ​သူ​ငါ​ပင်​ဖြစ်​၏''
    ဟု​မိန့်​တော် မူ​၏။
  gng-NT: 'Nɛ *Yesu ye: «Min wà lienh ŋɛ nɔ, n yé wɔn nɛ.»'
  cbi-NTPO: 'Tsenñu Jesús: Iyaa juntsayu, challa ñuba kuinda kikentsaashu juntsa,
    timi.'
  ikk-NT: Jesu nọ sị a, “Mmẹ hụn rị a gwa ị oku rọ.”
  leu-leu: E na Yesus a xuuse, “Nenia mon ne mataa aave; naboxo taare taxa irimai.”
  maz-NT: 'O ndünrü c''ua e Jesús: ―Nguetscö e Cristo; rí ñagövi.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་གླེང་བཞིན་པའི་མི་དེ་ནི་ང་རང་ཡིན་ཞེས་གསུངས༌སོ།།
  tca-NT: 'Rü Ngechuchu rü ñanagürü ngĩxü̃: —Choma na cumaã chidexaxü̃, rü yima chixĩ
    —ñanagürü.'
  zpl-NT: 'Nu uni Jesuse lulla: ―Liꞌá neca Cristo enu rnilu, nu liꞌinu necanu enu
    rdichiaꞌnulu nee.'
  mbc-NT: 'Jesusya ta''pî ipî'': —‍Uurî mîîkîrî, amîrî yarakkîrî eeseurîma manni''.'
  ndg-ndg: Yesu kammakiya, “Nenga ubayite ninenga nga ywembe.”
  wsk-wsk: Se Jesus balam, “Ani kerak munakawasam e ta imitang, ani agata nu.”
  toj-NT: 'Ti yala ja Jesusi: ―Pero ja ma'' huaxa taa tii, yena ni ja ma'' huana loil
    soc tac, xchi.'
  tbc-tbc: Agog Jesus pein an irupei, “An bo ŋaiseg, nek e oŋ da tiŋiŋeŋ da.”
  sna-sna: Ipapo Jesu akataura akati, “Ini ndiri kutaura newe ndini iye.”
  smk-NT: “Si'ko nin mangkiirgo komo, si'ko ya in,” wana ni Jesus.
  grc-TCGNT: Λέγει αὐτῇ ὁ Ἰησοῦς, Ἐγώ εἰμι, ὁ λαλῶν σοι.
  gof-WFTW: Yesuusi, “Ha neera odettey taani iya” yaagis.
  spa-BLM: 'Jesús le dijo: “Yo soy, el que te habla”.'
  kyz-NT: —Je futat aipoa. Je futat Kristua. Je futat aje'eg te'ỹina enee— 'jau 'ga
    ẽẽ upe.
  dao-dao: Jesuh naw, “Nang ning ngthuheipüiki hin ani ni,” a ti.
  cya-cya: 'Juin Jesús ''in ne'': Cui'' can'' lca nu nchcui'' lo''o cua'' ñii.'
  wrk-wrk: Yanybayi Jisus, “Ngayu, yanyba jala ngayu nganyi, ngayu nayinda jali ngana
    manjijba Kudwanyi. Barriwa.”
  nii-nii: Jiisas eim ek nipi amb ei ngum, “Ei na; na pe nim kin ek tang moł,” pa
    nim.
  ign-NT: 'Ema Jesús majicapapa: —Nútira nuti mavane­runuhi ema Viya. Nútira ecucha­pa­que­nenuhi
    —máichapa.'
  dik-NT: Go Jethu bɛ̈ɛ̈r, “Yen ë ɣɛn, raan jam kek yï.”
  cac-cac: —A in ton van valan tic d'ayach, xchi Jesús d'a ix.
  tzj-E: —Anen c'ara' en Mesías jnemjon tzij awq'uin camic ra, cara' xbixa tzra rmal
    Jesús.
  san-BUR: တတော ယီၑုရဝဒတ် တွယာ သာရ္ဒ္ဓံ ကထနံ ကရောမိ ယော'ဟမ် အဟမေဝ သ ပုရုၐး၊
  yaa-NT: “Ẽfi Cristoki, ẽ mefe mekai,” ixõ Jesús yoini.
  cab-NT: Ába laríñagun Jesúsu tun. —Áu Mesías ligía.
  clu-clu: Makon ni Jesus kanana, “Ako dato. Ang nagapakigambal nga dia kanimo dadi
    maman imong ginakoon nga magaabot.”
  swh-ULB: Yesu akamwambia, “Mimi unayesema nami ndiye.”
  tpt-NT: 'Ni Jesús junil: —Va yucha ni kitꞌin yu ktꞌaunan tꞌachivinin ni uxintꞌi.'
  aai-aai: Imaibo Jesu eorereb eo, “Ayu i yait? Ayu yait airit ta’o’o.”
  sny-sny: Sosu Jisas le ma'e itiya'u eiye, “Ane meni ape, ne ma'e au te'esiya ape,
    ane meni ape tene!” [Mk 14:61-62]
  myy-myy: 'Iso ito yija: —Yʉ adocãta mʉre bʉsigʉ, ĩti ña, yiyijʉ Jesús isore.'
  trc-NT: 'Ga̱a ne̱ canica̱j Jesucristó cataj Jesucristó rihaan noꞌ, ne̱: ―ꞌU̱nj si̱j
    aꞌmii rihaan so̱ꞌ cuano̱ nihánj roꞌ, me síí caꞌnéé Diose̱ ado̱nj ―taj Jesucristó
    rihaan chana̱ yoꞌ a.'
  cut-NT: 'Ra̱hn ye ri ye ta̱hn: ―A u, ihyan min, che renté ndoque.'
  bel-bel: 'Ісус кажа ёй: гэта Я, Які гавару з табою.'
  zlm-KSZI: Isa berkata kepada perempuan itu, ‘Akulah Dia yang sekarang bercakap denganmu.’
  gdr-gdr: Sɨ Yesu ket ti pɨta womnawonj da, “Kon ɨntemb jɨ Rɨga yet re man kɨma yɨtnono
    aenyɨn.”
  vmy-NT: —Kui= ña̱, xi tifakori —kitsu Jesús.
  cmn-FEB: 耶稣说：“我是——现在与你说话的就是他。”
  gmv-RNT: Yesusikka izis “Ha7i nenara haasayizay ta iza” gides.
  ncl-NT: 'Jesús quilic: —Nehual niunca in Cristo, nehual hual nimitzlaquetzilijtica
    tehual.'
  sua-sua: A vlom thavae tok, to e Yesus thera polger o rhek mang en mruo te, “Her
    dok ta arhe, ye mrua rere kar mo arhe.”
