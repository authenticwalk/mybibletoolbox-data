  emi-emi: Me Iesu ghe uela etana va, “Aghi oia asamasama, aghi oia taumattu ngateva
    uaaulieinia.”
  zpv-NT: 'Chiꞌchi rahbi Jesuhs loh gunnaꞌh chi: ―Naꞌh naañin, naꞌh gahca nin cañiꞌn
    loh luꞌh naan Crixtu.'
  gux-gux: 'Jesu den guani ki yedi o: Mini yua n maadi leni a yeni tie wane.'
  kos-kos: Ac Jesus el fahk, “Nga pa el, nga su kaskas nu sum.”
  ibo-ibo: Jisọs sịrị ya, “Mụ, onye na-agwa gị okwu, abụ m ya.”
  yml-yml: Iesu i vo, Yau ꞌasaꞌaiana kumaniku Keliso, a veveifufu ꞌwaimie.”
  ory-ory: ଯୀଶୁ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭ ସହିତ କଥା କହୁଅଛି ଯେ ମୁଁ, ମୁଁ ସେହି ଅଟେ।”
  bzj-bzj: Jeezas tel ahn seh, “Yu si mee weh deh ya di taak tu yu? Ai da hihn.”
  chk-chk: Jesus a pölüeni, “Ngang ätewe mi kapas ngonuk.”
  ssd-ssd: 'nu ndek sana: Ye kile ne ndoŋ pasatek te ye nuŋge ŋgina.'
  acr-TNT: 'Ri Jesús xubiꞌij che: —Waꞌ wa cabiꞌij la e riꞌin, ri quinchꞌaꞌt ucꞌ la
    —xchaꞌ.'
  rop-rop: Wal Jisas bin tok, “Mi im na jandapbat iya toktok langa yu.”
  mee-mee: Nae Iesus ke role kia roma, “Ka iau a i laeala mana ikia e pamolloga te
    one.”
  mwf-2018: Bere Jesus kathu-ka mamnge, “Kardu-ka ngay da matha ngempangerren kanhi.”
  dif-dif: 'Jesus nankangu jatana wonti: „Ngani Naujata, Nauja jinkangu jela ngankamalila
    wapaia.“'
  gam-gam: Djika Jisas embe dji, na ni boll kandja ipon dje moro ge, na wale moro
    we dji.
  nou-nou: Edo evetu awodo setiri Iesu mi mina sisira, “Embo imo amende sesa amone
    namona. Na iso yei ge sena embo re awara.”
  mqb-NT: 'Natiya, Yesu a mbəɗahan apan, a wa: «Nen a sa jak ''am ata nà, winen awan!»'
  ape-B: Ali Jisas wata naklipok nakli, “Anabuk alman douk yanubu yek wo. Enyudak
    douk yanenyu wape weyagwleh uli.”
  grc-F35: Λέγει αὐτῇ ὁ Ἰησοῦς, «Ἐγώ εἰμι, ὁ λαλῶν σοι.»
  cav-NT: —Idya Mesías, miatsehue iyaja cuita quisaratiyaque, —jadyatu Jesúsra acuare.
  kgp-NT: 'Kỹ Jesus tóg fi mỹ: “inh hã vẽ,” he mũ. “Ũ tỹ ã mré vẽmén jẽn hã vẽ,” he
    tóg.'
  bvd-bvd: Sa Disas 'e luua ka 'urii, “Tee nau waa nai naa nee, ne kwai bae gwaku
    fai 'oe nee.”
  ukr-1871: 'Рече їй Ісус: Се я, що глаголю тобі.'
  apz-apz: Ose ulahonɨngki Jisas ulɨmento, Olo ngko olo huhwoꞌnyoho. Ngko kɨkoꞌnji
    hungkuno lalokuhwoyosofo. Ose ulɨmentisofoho.
  yon-yon: Kwananduune, Yesumbed nadwarene yedmoon, “Ubbed kuu dakmeeb ye karubka
    ne kei, ne andewed kii.” andoon.
  poi-NT: 'Jesɨc Jesús iñɨ́máy jém yo̱mo: —Ɨcham aje, jém sɨɨppɨc manaŋmat.'
  wuv-wuv: Jesus na ware, “Yau, meni u'ei wareware a'amu, ana simena.”
  quf-NT: 'Chaynu nitinmi, Jesusqa niran: —Chay mayqanpaqĉhi rimayanki chayqami, nuqa
    kani. Payllawanmi parlayanki nir.'
  yuw-yuw: Ihoroc yuna Yesuho inogoc, “Nocho goc mata gantatma, noc naka Duic woroc.”
  hus-NT-1971: 'Tam uchan an uxum c’al a Jesús: ―Nana’its ti ja in Cristo ax tu t’ilom
    xohue’.'
  med-med: Wote Jisas ndi, amp ni, int ndupa, nimba mel, “Nim nʉn wu ei, na akup nim
    kʉn, ik nimbuⱡ morumbʉⱡ ei ka!” nitim.
  bch-bch: Ta Iesus ikeo, “Eine gau tota eko, gau toa naposaposa toman ngan go.”
  cco-NT: 'Jo̱baꞌ cañíiˋtu̱ Jesús quiáiñꞌˉ do jo̱ cajíñꞌˉ: —Dseaˋ íˋbɨ jnea˜ i̱ singꞌˊ
    sɨ́ɨngˋ có̱o̱ꞌ˜ ꞌnʉ́ꞌˋ lana.'
  deu-1951: 'Jesus spricht zu ihr: Ich bin es, der mit dir redet!'
  alq-ALGNT: 'Jesos dac ogi nak8e8ajian: “Nin mada aa Kije Manidon kagi ikidonipanin
    kidji pidjinijaogodjin, nin ka taji aiamiinan.”'
  ixl-NNT: 'As ech tal veꞌt u Jesús ileꞌ: —Ineꞌ taꞌ uveꞌ nunyolon see,— tiꞌk Aak.'
  boa-NT: 'Áánélliihyée neebe díílleke: —Muurá diibyéjuco Críjto o íjcyaabe íñe úúma
    o íhjyuváne.'
  etr-etr: Amala säsebegi, Yesuea ema säla obëgësalea, Walio dibalä adosa neebeweda,
    neda amo neawemelëla säi.
  quh-NT: 'Jesusri payman nin: —Noka Cristo cani, kanwan parlaspa, —nispa.'
  kwi-kwi: 'Jesúsne ussa kaizta: —Nane Dios kin namtɨtmikakas, watsat mɨlmumikakas,
    ish. Nane nukasa paramtus.'
  agm-agm: Aihɨ Jisaasihomɨha kaati saundataase. “Isɨhiyai Japɨhɨ Numwaitandɨ Autaahaatɨho
    Namɨhanatɨ Ahɨwisɨhonɨnɨ kɨmɨkonɨnɨ gi wanɨ taatɨ pɨwɨha kahɨtataato,” undataase.
  ubr-ubr: Iesu iyafotai iyau, “Yau Tou on om rut tabikakafun.”
  tsw-NT: A̱vu Yesu damma, “A̱mu, za na aa yuwusan adanshi gogoꞌo, a̱mu ɗa a̱yi.”
  cax-NT: 'Aiñumuti Jesús: —Unca arrüñümo Cristo.'
  aia-aia: Mia Jisas 'a o'ani 'inia, “'Ia mo'o na ha-hadahada bei'o 'ohanisi naasi
    Ha'atahi!”
  srp-1865: 'Reèe joj Isus: ja sam koji s tobom govorim.'
  agt-agt: “Intu hala ya makiuhohugan teko, Aboy, te iyak haman yen,” kun ni Hesus
    tentu.
  lug-lug: Yesu n’amugamba nti, “Nze nzuuno ayogera naawe.”
  yby-yby: Loko liyoko, Jisesimamo nemo ga lo noemobo we maya minobolae loko liye.
  heb-heb: ויאמר אליה ישוע אני הוא המדבר אליך׃
  mpp-mpp: Inguc mime Yesudi yanguc edowec, “Yogo na hocne yowa edocgugabac.”
  apb-apb: Oto a Jisas ko te'uri hunie a keine, “Ingeie ka'u oto ko ere-ere pe'i'o
    ienini. Ineu oto ingeie.”
  san-TEL: తతో యీశురవదత్ త్వయా సార్ద్ధం కథనం కరోమి యోఽహమ్ అహమేవ స పురుషః|
  ben-IRV: যীশু তাকে বললেন, আমি, যে তোমার সঙ্গে কথা বলছি, আমিই সেই।
  ntu-ntu: Rpibz Jiszs bade kx, “Ninge kape.”
  pan-pan: ਤਾਂ ਯਿਸੂ ਨੇ ਆਖਿਆ, “ਮੈਂ, ਜੋ ਤੇਰੇ ਨਾਲ ਗੱਲ ਕਰ ਰਿਹਾ ਹਾਂ, ਮਸੀਹ ਹਾਂ।”
  tkr-tkr: 'I''see məng''ı''k''le eyhen: – Zı Mana vor, vaka yuşan ha''ana.'
  gvc-gvc: —Yʉhʉta jija Cristo —niha Jesu ticorore.
  mwp-mwp: Yesu nabepa kuniya muliz, ‘In ngay nga nanga ngibepa yadu umepa.’
  sbk-sbk: O Yesu abhozya, “Ane woyanga nane nene.”
  mya-JVB: ယေရှု ကလည်း၊ သင် နှင့်စကားပြော သော ငါ သည် မေရှိပင်ဖြစ် သည် ဟု မိန့် တော်မူ၏။
  kgf-kgf: Waŋu Yesunéŋ ézéyec; Ac gézézua ni imi mia.
  awb-awb: Úwana Sísaga wensabé, Arega iraréna anímé íné úge úwe.
  gdn-gdn: Ko Iyesu denai wagubu ke; “Iya Negeyana Apunai ki karako bauwena kau mete
    yonaigemei nau yau kena.”
  nko-NT: Mʋ́ʋ́ Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Mɩ́ ánfɩ ndɛ fʋ́ asʋ́n bláa anfɩ gyí Kristo
    amʋ nɩ.”
  bsn-NT: To bajiro so yirone, —Ĩne ñaja yʉ, mʉre ñagõgʉ̃ma —sore yicami Jesús.
  pib-NT: Geso wane chinro, “Walekno Gita giynumsatyi.”
  wiv-wiv: A Iesus ki tania vona, “Hau kua kaka ta popole kamaniho, ia hau kaka kena
    za tu tatania.”
  reg-reg: Yesu namubwila ati, “Anye oyo owaika nage niwe.”
  mlh-mlh: Yesuji buŋo oi maneru fuŋine iŋi barariŋga teya, “Goke yoo dimaku buŋo
    mi manegobere, nonji iŋo fukego.” Oŋu.
  gof-ENT: ዬሱሲ፥ «ሃ ኔራ ኦዴቴይ ታኒ ኢያ» ያጊስ።
  aau-aau: Wo, Jisas hiykwe sawk sa sokwe senkin kiy-me-kumay kow, “Akwa, hne kokwe
    mo ha Mesaia, hiy non-ohruw.”
  tvk-tvk: Iesu bit rilomun ni bit, “Inou xa di nasepin minuk, inou nabe xi.”
  prf-NT: “Sikán dán iyád a mismu i kagiyán muwen,” kagi ni Jesus.
  auy-auy: Ísu séna minááímó séndawi maandá kemá úne Ísu siyáiye.
  tbg-tbg: Tuvaro Ihuva nahenti vira tiva amiro tiharo, Ho ainti uva ti vaurauka te
    maa vikave, tiro.
  hub-NT: 'Takai Jesús ayak: “Wii amijai chichaj nunaka Tuke pujuwa nuwaitjai”, tusa
    tinaiti.'
  hmo-hmo: Iesu ia haere, ia gwau, “Tauna be lau inai, lau hereva noho oi dekenai.”
  big-big: Pulaga Yisugu pelik meiya, Ne pi. Ne ni kiling ngagozakka yolu mabek, meiya.
  gux-G: 'Jesu n maad o: min mɔno, min yua maadi yen a ne.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ mɨ́³: ―''I³ ''í³ jné² ''i³ lʉn²³
    quia̱''n²³²na¹ ''nʉ³. Jné² hua² ''i³ ''ǿn²³nu³ nɨ³.'
  zar-NT: 'Jesús rëʼë-nu: —Lë cazëʼ ruíʼilenëʼ liʼ didzaʼ.'
  kde-kde: Yesu nkunnyaulila kuchidoni, “Nangu ngulonjêla na wako, ‘Nangu nni Unene.’”
  ata-ata: Iesu muvikalane lamana aloxo ꞌo, “Itema ne, ane enisi o ane avivikalaneni.”
  qvw-NT: 'Niptinmi: “Limapäśhüniquimá, chay nishayquica cayá” nin.'
  nfa-nfa: Hèia Yesus bꞌala, na, “Nèngu èèna, nuka Jaꞌa dhu padhai lii dènge èu ne.”
  tnp-tnp: Kəni Iesu təni=pən kəm in məmə, “Iəu u inu, iətəghati kəm ik.”
  urd-urd: ईसा ने उससे कहा, “मैं जो तुझ से बोल रहा हूँ, वही हूँ।”
  hot-hot: Ma Yisu hanaŋ hadêŋ yani, “Ôpatu ba hanaŋ abô hadêŋ o ma yani êŋ.”
  mqj-NT: 'Natimba'' Puang Yesus nakua: “Kaomo te To dibassei bayu-bayu la ma''pasalama''e,
    to musipantulasan temo.”'
  rus-SYN: 'Иисус говорит ей: это Я, Который говорю с тобою.'
  mbh-mbh: Na Jisas i olal ile riong ve, “Na tho re ake tho palav tomo nge wong.”
  bdd-bdd: Ma Yesu ꞌihegwaeya, ꞌigwae, “Taugu bewa Toꞌabihetenaina ꞌoiuwa yahehegwaegwae.”
  cbt-NTPO: —Ca mini inaco, nontaranquënso', itërin.
  srn-NT: 'Ne Yesus piki en taki: “Na Mi di e taki nanga yu, na a man dati.”'
  cta-NT: 'Liꞌ nacui̱ Jesús jiꞌi̱ nu cunaꞌa̱ biꞌ: ―La cuiꞌ biꞌ laca naꞌ nu nchcui̱ꞌ
    loꞌo nuꞌu̱ juani.'
  bqc-SIM: 'Ɔ̃ Yesu òɛ̀: Ma gbɛ̃́ pↄ́ málɛ yã''onɛ, mámɛ má aà ũ.'
  tcz-CHONGTHU: Chuin Yeshuan amanu jah'a, “Keima Christa chu kahi,” ati.
  mar-mar: येशू तिला म्हणाला, “तुझ्याशी बोलणारा मीच तो आहे.”
  snp-snp: Yesukafo loumami, Kamo lanimo ya namo ya minowe, loto loumaiye.
  isl-isl: 'Þá sagði Jesús: „Ég er hann sem við þig tala.“'
  spy-NT: Kuwālchi ꞉Yēēsu kule, “Ntēē nyiitēnyi ng'ālooluung'!”
  xnn-xnn: Dat kanan Jesus, “Nan kankanam ay awnit omali et sak-en ay makikalkali
    ken sik-a.”
  mwe-mwe: A Yeshu gubhaabhalanjile, “Nne ngukunguluka na mmwe ni bhayene.”
  tte-tte: Yeisu kainana iyamaisa iba, “Na yau Mesaiyanaele mwa koliwo yawalowalo.”
  tcs-tcs: Zizas i bin spik baigen po em, ‘Ai da BosLod, da Promiswan uda God i bin
    sanem. Ai ya tok po yu.’
  hlt-THB: Cawh Jesu ing, “Nang a venawh awi ak kqawn kai ve anih hawh ni,” tina hy.
  soq-soq: Iesu me diene wanase, “Ne ipa sa me mida e umanawa waiana tauma e manawo
    gagalontedina.”
  qub-qub: 'Chaura Jesús niran: «Noga gamwan parlaycajmi caycä chay shamunanpaj caycäga.»'
  att-att: Á kinagi ni Apu Kesu kuna, “Sikán yaw nga makiubobuk nikaw,” kun na.
  bki-bki: Naruei Yesu ber iliano telisu nei ga banio, berinavo “Naio nam̃a jau kojom̃a
    koberenio, kiniou nene nei ga nei, nam̃a nojo nojukunu bijaso vonganei.”
  bqp-bqp: 'Akũ Yesu pìnɛ: Makũ kũ matɛn yã onnɛ, makũmɛ a ũ.'
  mcp-mcp: 'Yésus ntâg nə nɛ́ nə́: «Mə wɔɔŋg wə́ ŋgə́ lésha nə wo ɛ́ga.»'
  hat-hat: 'Jezi reponn li: Mwen menm k''ap pale avè ou la a, mwen se Kris la.'
  npl-NT: 'Jesús okinankili: —Ye Ne, Akin axa timotlapowijtok íwa.'
  bgg-bgg: Isu è chang, gu na rog shii muloramuii pha ji ne ji ro.”
  eng-TCENT: Jesus said to her, “I who speak to yoʋ am he.”
  eng-BSB: Jesus answered, “I who speak to you am He.”
  cpu-NT: 'Ikantzi Jesús: “Naakatake, itzimi ñaanatajaantakemi.”'
  san-ASM: ততো যীশুৰৱদৎ ৎৱযা সাৰ্দ্ধং কথনং কৰোমি যোঽহম্ অহমেৱ স পুৰুষঃ|
  tac-NT: '''Lige Esusi anele: ―Alué napu mué ''yuga ra''icha ilí jipe pe Kristo ju.
    Ne júkuru alué.'
  eng-WEBPB: Jesus said to her, “I am he, the one who speaks to you.”
  gfk-H: Io, Iesu ga tangai balik tana, “Iau a mon ia.”
  viv-viv: Bana Yesu gigayo, “Iya omiꞋe agaimiya galulukahihi-ma IyaꞋeku kalivai-kuna.”
  yao-yao: Che Yesu ŵansalile, “Uneji junguŵecheta nomwe ndili jwelejo.”
  tgp-tgp: Iesu mo verea mara, “Enau natu, tamlohi atu mo lo toho jejeu. Na lo retireti
    isam nakerihi.”
  auc-NT: Äñongä Itota wæætë, —Botö në apæ̈nebo ïñömö Codito ïnömo ïmo apa cæbii,
    ämopa.
  kbc-NT: Naɡ̶a igidi Jesus, meeteta naɡ̶ajo iwaalo, “Jeɡ̶emeɡ̶ee ane ɡ̶adotaɡ̶aneɡ̶eni,
    Ee Cristo”.
  bmh-bmh: Guzenina, Yesus nug koli eneun, “Go iz sag. Ulis iz na ibaiz zeze mai darem.”
  ctu-BL: 'Jesús tsi'' sube: Joñoñʌch woli bʌ c pejcañet, che''en.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «Neŋ nakə faya na tsikakeye me anəke, neŋ
    eye.»'
  noa-H: Magbaawai, —Mʌʌta hag Cristo warrgarwe hich Hẽwandamau pʌ̈iju ha jaaujerr
    k'abahab; hich hag wounta hĩs pʌ dʌ̈i hiyʌ̈ʌ chirabahab hajim hanʌm Jesuu, warre
    hich jaauwia.
  alp-NT: Yesuse Iombe, “Abeteke Kristuse, mere Au rebe mei lepa kai ale.”
  san-VEL: tato yii"suravadat tvayaa saarddha.m kathana.m karomi yo.aham ahameva sa
    puru.sa.h|
  kbq-kbq: Jisasi'a ana ara asmino, Ama nanekema nehua ne'mona ana ne' Mesaia'ne.
  kbh-kbh: 'As Jesús tbojaniyana: —Ats̈e, chë ácaftaca entsoyebuambná cha, cha entsemna
    ca.'
  ron-LSB: 'Isus i-a zis: “Eu sunt Cel ce vorbește cu tine.”'
  pon-pon: 'Iejuj kotin majani on i: Nai i, me lokelokaia on uk.'
  nhe-BL: 'Huan Jesús quiilhui: ―Na tlen nimitzcamahuía, na niitztoc nopa Cristo.'
  sps-sps: Jisas biny towa sa tsue, “Anyo tsun tovei te vevegiau fiisen mamirom anyi,
    Anyo na Krais.”
  wnc-wnc: Iniwan ita yake, “Aminu waapa na unin. Gaat wamu yakamak,” ngang inikut.
  bus-bus: 'Ben Yesu bènɛ: Mamↄma kɛ̀ mɛ́ɛ yã oonnɛɛ, mámbe à ũ.'
  gub-BL: I'i Zezuz izupe. — Ihe ihe, newe uze'eg ma'e ihe, aiko a'e Tuwihawete romo
    ihe, aiko a'e Purupyro Ma'e romo ihe, i'i izupe.
  imo-imo: Aku wali Jisasini enge nimbe nimbei, “Akumupe na. Ombalo ningi iyemu kinye
    nu kinye i ungu nimbolo,” nimu.
  boj-boj: Onaqa Yesus na minjej, “Mesaia agi e segi. Aqo ombla anjam mareqnum.”
  eng-DRA: 'Jesus saith to her: I am he, who am speaking with thee.'
  knf-knf: 'Kë Yeŧu aji na a : « Nji nkaţiiniiŋ na iwi, dwooŋ aŋ mënţ. »'
  san-KHM: តតោ យីឝុរវទត៑ ត្វយា សាទ៌្ធំ កថនំ ករោមិ យោៜហម៑ អហមេវ ស បុរុឞះ។
  arn-NT: 'Feymew Jesus feypifi ti domo: —Fey iñche tati, eymi tami petu dunguetew.'
  zas-NT: 'Abiꞌ rëb Jesús: ―Najn na̱j bén zii, laaman caneenë lüj.'
  ken-NT: Yesu aghati yi bɛ, “Mɛ, mmu nchí rɛm nɛ́ kɛpɨ nɛ wɔ, kɛ nchí Mpɛmɛ.”
