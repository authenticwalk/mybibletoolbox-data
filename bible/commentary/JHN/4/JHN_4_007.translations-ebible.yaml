    ne zaxii nis rupos guin, lex re Jesus lo men: ―Gugued tebruu xnis de goo noo.'
  wer-wer: Kë yesem wëën pim ruurö ten ka pöökë omnaröa ngësë kaömp sum ëënëak saut.
    Pël ëën pimënt wëën Sameria kak pörekaan öng namp i kolöpënëak sa. Së pim naë
    oröa. Pël ëën pi öng pöpön iit nëmpënëak kimang mëëa.
  ipi-ipi: Balana disaipolo tupa tomo kamboyale tanonga peai-kola, Samatiya disitiki
    okona tane wanda mindi ipa ambulu epeaipia. Epea-kola, Jisasato bala lamawuato,
    ipa nokale. Ambu gii leaipia.
  qul-NT: 'Chayman Samaria llajtayoj warmi unuta wisej jamorkan. Jesustaj chay warmiman
    nerkan: —Unuta koriway ujyanaypaj —nispa.'
  ter-NT: 'Yanê''e, kenó''okone sêno íhae ne pitivóko ikopónoti úne. Ina kixôa Jesus:
    —Yokóseananu, peréxanu úne —kíxoane.'
  bmr-NT: 'Jaanaa ijɨɨbogomɨnaa tuucuumijaago fuuhi machutaaco anaajeteumo. Jaanaa
    tuucuumitɨ saafigo gaigo saauhi toojɨtɨ ɨnɨfaihuvavaugo. Jaagoco Jesu nuuhi: Uco
    nɨfaihutɨ daacɨ, nooboro.'
  fuf-fuf: 'Debbo Samariyankeejo ari ƴoogugol ndiyan. Iisaa wi''i mo: «Okkoran mi
    yara.»'
  bhl-bhl: 'Keko beli, Yesus em gelewkabiliw kunum i abiw mutuk kalo wanin wem uniwi,
    esik emikel kuw ka kel teineko, im tolokoliw ding fense kale. Im ding fenbe ding
    dim bakate, Samalia aneng fian waneng mak ok dam talsu kale. Talui, Yesus em ulo
    watemse ding dim bakate, e ulo bokoumomele: “Ku ok mak nemena!”, wangeko, dakalase
    kale.'
  ons-ons: Samaria ŋerep maneŋo doku osiakane sarike, paki mo Yesuŋo olale rake, “Doku
    mane ninnom newe.”
  con-NTPO: 'Ingija anqque''suve chava''su canqqueni tayo ja''fasi Samaria''su pushesu
    tsa''ccuma ichhoi''su ji. Jisi Jesúsja tisema su: —Ñanga cui''ñajan tsa''ccuma.'
  ghs-ghs: Qate noho tumakhameto nagapa Sikhata patta ttuma eetare tuusumi Samariaho
    atapa teei oba giimare baata. Baami Dzesu noke hee, Oba teeke ana moitemi muunareiqi
    hiireta.
  peg-peg: ଆରେ, ର ସମିରଣ୍‌ନି କଗ୍‌ଲେ ଏଜ଼ୁଂ ଅଦେଂ ୱାତାତ୍‌ । ଜିସୁ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌, “ନାଙ୍ଗେଙ୍ଗ୍‌
    ଏଜ଼ୁଂ ଉଣ୍ଡେଙ୍ଗ୍‌ ହିଦା ।”
  txu-NT: 'Nhỹ: nhym nĩnh Xamarijkam me''õ nire arỳm ''ỳr tẽ. Kute kam ngô kwỳ jadjàrmã
    ne ''ỳr tẽn ''ỳr bôx. Nhym kam kum, “Ba ikõ”, ane.'
  eng-WEBU: A woman of Samaria came to draw water. Jesus said to her, “Give me a drink.”
  gnw-NT: 'Jayave ou uvãe penti cuña Samaria pegua ɨ güɨnoẽ vaerã. Jare Jesús jei
    chupe: —Emee tau ɨ.'
  mux-mux: '(Yesos no-kéluna mulupili yu lumbili anduli yi wasie uringma keri-langi
    taropu toku liingíndu Saika taon-na puring.) Penga Sameria-ambu te no kolumbandu
    no-monglu akuna urum kene Yesos-ni yundu nimba mele: “No te nambu kolkunu si.”
    nirim.'
  maj-NT: 'A̱s''a̱i j''ai nku ta̱chju̱ún Samari̱a̱ nga j''aik''asje ntánijua. B''i̱
    kitsú Jesu: —K''u̱a̱i̱ní i̱chí ntánijua xi k''u̱i̱a̱.'
  bkq-NT: 'Târâ awyly ume, pekodo Samaria donro paru etyze idâly; Jesus eyam aguely:
    — Parugue yakuigâ wao — kely.'
  kue-kue: Ana Samaria ambu ta nigl koragledi pre ungo, ana Yesus eremogl yegl di
    ambumo i tongwa, “Ene nigl ta kogl natn ninaglo mo?”
  cot-NT: 'Iriraqueate itsatacaanejia yoajianaquequeate ochoocatigueti tsovironaquipae
    irivegarajigue irishecajiaquempaca. Iriraqueate Jesoshi inejatiguiro ocoraquepojaque
    manquigarentsi guintenitaroca oraniqui Samariaqui aajate oja, icantiroquea: —Pojoquenajate
    nomire.'
  bnp-bnp: '@see-verse:JHN.004.006'
  apn-NT: 'Hãmri pa mẽ kure nẽ mẽ ixàpkur xà japrôr kaxyw ma krĩm ijapêx. Rôm nhũm
    Samar nhõ xwỳnh nija amnhĩm gô runh mã tẽ nhũm Jejus omu nẽ kãm: —Kwa inhmã anhõ
    gôta kwỳ pa ho ixkõ. Anẽ.'
  ctp-NT: Wa ndyaa neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu lo kichen, ndyaa siꞌi neꞌ nan ku
    neꞌ. Chunꞌ ndiꞌin la yan ska nu kunaꞌan neꞌ Samaria, mdiyan yꞌya tyiꞌa bra kanꞌ.
    ―¿Ja taa chinꞌ tyiꞌa koꞌoǔn a? ―ndukwin Jesús ꞌin nu kunaꞌan kanꞌ.
  bre-BRG: 'Ur wreg samaritan o vezañ deuet evit tennañ dour, Jezuz a lavaras dezhi:
    Ro din da evañ.'
  opm-opm: Tongnotporhan nuhur den mohotperim ap mutuhnong pipa. Nuhur saperhan oh
    patin Samaria kuu tit tom yohom apingopri. Apriporhan Jisas oh Tom oh ti namdina
    potipri.
  bvr-bvr: Rrapa gatiya gugu jin-ngardapa gama jina-bona Jimériya jin-guyinda, minypa
    bugula gu-wemba barra. Jesus lika a-wena achila, “A-jay, ngaw minyja bugula nguna,
    ngu-bay.”
  wal-wal: Samaariyaa katamaa maccaasa issinniyaa haattaa duuqqanau yaasu; Yesuusi
    he maccaasiyo, “Tana haattaa ushsharkkii!” yaagiis.
  zad-NT: 'Na'' beṉ''ka'' nakgake''ne'' txen zejgake'' yella'' zjx̱i''gake'' daa gaolengake''ne''.
    Na'' cho''a posa'' chi'' Jesúza'' ka bllin to noolə Samaria zjx̱i''e nisa''. Na''
    che'' Jesúza''ne'': ―Beṉ lat'' nis yeej''.'
  kmg-kmg: 'Ŋehame Samaria ŋokac moczi opâ fiaocte fisiwec. Fisime Jesuzi šiŋuc âzâcnewec:
    “Go opâ moc gumecnuc.”'
  aso-aso: 'Neivo Samalia veneꞌ maliꞌmo noso ohizelesa navo Izesuꞌ tiꞌ lo lo-imineꞌ:
    Nosomuꞌ nonisize. Noso ma ohize nemezo lineꞌ.'
  uli-uli: Ye sala budoh semal fefel Samaria bo yebe yid chael, ngo Jesus sa kangalu
    bo, “Fang lemey chael.”
  nin-NT: A sha so ntsɨmi, ayamba nu Samarriya numa gru nga nye tsu amasirr i Yesu
    à ddu ma di, “Bubomi tsu amasirr wa ni ingga so.”
  tgk-tgk: 'Шогирдони Ӯ барои харидани хӯрокворӣ ба шаҳр рафтанд. Ҳамин вақт як зани
    сомарӣ барои об ба сари чоҳ омад. Исо ба зан гуфт: «Барои нӯшиданам об деҳ».'
  acu-NT: 'Turamtai ni nuiniatiri ainautikia yaktanam yurumak sumaktasar wemiaji.
    Turakrin Jesús ningki juwakmiayi. Tura juwakamtai Samarianmaya nuwa yumin shikiktas
    tamiayi. Tura taamtai Jesús chicharak: —Yumi shikikiam surusta, —timiayi.'
  cak-WNT: 'Y tek ye benak c''a ri rudiscípulos pa tinamit chulok''ic riche (rixin)
    ri niquitij, xapon c''a jun ixok aj Samaria chuchi'' ri pozo chirelesaxic ruya''.
    Y ri Jesús xubij c''a chare ri ixok ri'': Tasipaj juba'' nuya'' riche (rixin)
    chi nkum, xcha'' chare.'
  ebk-ebk: As nan hiyachi, enmali ay somakchu nan usa ay fiafiai ay i-Samaria. Kenalen
    Jesus kan hiya, “Ettanak pay as ikopok?”
  spa-PDDPT: 'Una mujer de Samaria llegó a sacar agua. Jesús le dijo: Dame de beber.'
  ruf-ruf: Ipinga yumwe Msamariya tsakatsa kudegha ghamatsi, Yesu kamlongela, “Ungaye
    ghamatsi nuwe.”
  gun-gun: 'Ha''e jave py peteĩ kunha Samaria pygua ou yy re. Ha''e ramo kunha va''e
    pe Jesus aipoe''i: — Eru na tay''u — he''i.'
  agu-BL: 'Inti yi e'' ẍchusbe''tz, nsken chiben tnum tan lok''che''n chiwa''. I cunin
    c''olchij Jesús yi cwe''n pone''n jun xna''n aj Samaria tan ticy''le''n a''. Jilone''n
    nin tzun Jesús tetz: —Tzawak'' mu''ẍ wuc''a'', —chij i'' ban nintz.'
  isn-isn: Musungu ni Musamalia ai uzile kutepa i mazi, nu Yesu akamuila, “Ninkiilye
    imazi ng'wee.”
  eng-PEV: '@see-verse:JHN.004.006'
  ilo-ULB: Immay ti babai a Samaritano tapno agsakdo iti danum. Kinuna ni Jesus kenkuana,
    “Ikkannak iti danum nga inomek.”
  pir-NT: 'Ʉsã tiquiro buhena pehe macapʉ ihyayere ʉsã dúna wahari bato ihcãquirota
    tiquiro topʉ tojoa nuju sari. Sa yero Samaria cjõno ti copepʉ aco waro wihigʉ̃
    Jesu ticorore acore siniahye: —‍Acore ohoya yʉhʉre, niahye.'
  anv-NT: Ɛké ɛwyáge, mendée Samariya fɔ achwɔ́ ɛfɛɛ́ manchwɛ́ manaá. Jisɔs ajɔɔ́
    ne ji aké, “Chyɛɛ́ me manaá nyú.”
  sab-NT: 'Jesu chegu undege ne ngwadi gire kwian geru jwannga amage ulita jo unaske
    bligda gige gutadale, kwian geru jwannga ulita jo skate bligda gige gire muinga
    gdaite nga Samariamu chku chi gwagwadi chi jwanle, gire Jesu gerudu muinga e ole:
    —Cha siechie, cha takalin ba chi jwen cha alin jadale.'
  tmd-tmd: Makwam nöbö nuŋ piaku ap mag wobɨba Sikar taun aku dumä. Jisas röbö ulöm
    möla il yöra römɨd gɨ mɨdöŋa nugwön mö Sameria yöbö i röbö unba höŋa. Hömɨdmɨn,
    Jisas nugwön yadöŋa, “Nɨ röbö un nölan nɨmnö,” röŋa.
  acr-NNT: 'Xkꞌun kꞌu lo jun ixoq aj Samaria, e riꞌ koꞌlresaj bꞌi uyaꞌ pa ri pozo,
    yey ri Jesús xubꞌiꞌij che: —Sipaj la jubꞌiqꞌ nuyaꞌ —xchaꞌ.'
  kpg-kpg: Di ahina Samaria ga hanimoi, belee udu ana wai, Jesus ga helekai gi mee,
    “Gaamai hunu wai e inu.”
  taj-taj: थेनोन धुइरी सामरी य्‍हुलला म्रिङम्‍हेमे गिक थे इनाररी क्‍युइ किन्‍बारी
    खजी। येशूसे थेदा “ङादा क्‍युइ थुङ्बारी भउ” भिसी सुङ्जी।
  avt-avt: Jisas kau en, mɨte hap pe Sameria wan waumɨan tɨpar. Te Jisas kitɨwehi,
    “Ti eweto tɨpar mei ehɨm.”
  cbk-cbk: Despues el maga dicipulo ya anda ya na pueblo para compra comida. Apenas
    sila sale, ya llega un mujer de Samaria para saca agua alla na poso. Y si Jesus
    ya habla con ele, “Ñora, dale dao toma agua conmigo.”
  uig-ARA: 'ئەيسانىڭ مۇخلىسلىرى يېمەكلىك سېتىۋېلىش ئۈچۈن شەھەرگە كىرىپ كەتكەنىدى.
    شۇ چاغدا، سامارىيەلىك بىر ئايال سۇ ئالغىلى كەلدى. ئەيسا ئۇنىڭغا: ــ ماڭا ئىچكىلى
    سۇ بەرگىن، ــ دېدى.'
  tuf-tuf: 'Ima chíwara pueblo cutar ira wahy béjecro. Jesús erar ityat Samaria wiw̃á
    rih ucay wijacro. Wicayat Jesusat Samaria wiw̃á quin wajacro: —As yahn acu rih
    wiw̃i, wajacro. Judíoinat Samaria uway toca sar bin yahti báchuro.'
  abx-abx: Kata'ud-ta'uran, aniya' Samaritana manarok ari. Mangno agpinugad-nay to
    si Jesus, “Pa'inumon daw ako.”
  mco-NT: 'Chi jɨm yja''ty nɨɨgombɨ tüg töxyjäy. Chi Jesús ymɨnañ: ―Ɨɨch yajnɨɨ''uucc.'
  kqf-kqf: Kamaina bi Sameliya waivinina i tava gauba yai'ina aubaina bi ḡome Yesu
    waivini i giuwena gado, “Aee, gauba ku vitegu yà tego.”
  cpb-NT: 'Ari ipokake apaani Samaria-sato onkaye ñaa. Ikantawakero Jesús: “Pimpena
    ñaa nirawakeeta.”'
  aon-aon: Nape aria douk onok um eshesh Samaria kwanaki um kwure abar aria nakripok
    namudok, “Shuke anabar abar ba ibroh.”
  hus-NT-2005: 'An exóbaltsik kʼalnek ban bitsow abal kin chʼaꞌay xantʼéy kin kʼapu.
    Támkʼi jachanꞌ, ulich ban mom jun i mímláb xu kʼwajíl ba jachanꞌ an chabál xi
    Samaria abal kin jotʼiy i jaꞌ ani utsan enchéꞌ kʼal na Jesús: ―Ti kin pidhaꞌ neye
    an ti jaꞌ.'
  mig-NT: 'Te ni̱ chaa̱ ɨɨn ña''an ñuu̱ Samaria, va̱i tava‑ñá nducha. Te ni̱ ka''a̱n
    Jesús jíín‑ña: Kua̱''a nducha ná kó''o‑ná. Achí‑ya̱.'
  bps-bps: Là déén dad mlalò kenen du fles ale salu di tukay banwe du mayad knaanla.
    Na nun kel déén satu libun mdà di Samériya du smulu. Na man Dyisas di kenen, “Begam
    agu banlé yéél du minum agu.”
  mbs-mbs: Sebad din se kidoen so dimeleg den se menge tinoledaan din doton te lonsod
    amon mayad dan te kànen. Dalem niyan, dimateng se bayi tege Samarya amon somalok.
    Minikagi si Jesus, “Peinemi a.”
  tof-tof: Oya umulbain olmala alo bumiógüm ogobórr basirrdü. Darrü Samarria kola
    nae aitüm ugón katókórr. Yesu oyabóka wagó, “Gyaurka kol, ia ma kürü nae koke
    kókyeno?”
  cme-NT: 'Samariciɛŋo naŋo jo duɔ ji hu hũmma. Yesu wuɔ cira: «Ciɛŋ nuɔ, ŋ sa hã-mi
    hũmma namma mi nyɔŋ wɛi?»'
  sus-sus: Samari ginɛ nde to fa ye bade, Isa naxa a fala a bɛ, «N ki ye, n xa a min.»
  pon-2006: A lihen Sameria men ahpw kodohng idipil. Sises eri ketin mahsanihong liho,
    “Kihdo mahs nimei ekis pihlen.”
  dad-dad: Agef mog, Samaria kayau taka naan ifotũya nigin isi di, Jesus kayau irokenen,
    “Aya naan tau wana di, ãf.”
  zab-NT: 'Chiy de xpɨnny güedeb láani guɨdxqui par güesiideb ni iquiindeb. Horqui
    ax bdzɨny tuby gunaa Samaria ruu bziaqui zeldeeb nis, ax raipy Jesús laab: —Bguaad
    nare duudx nis.'
  jae-jae: Go awê teŋ aŋga Samaria kêsa gêmêŋ gebe êtê bu. Tec Jesu kêsôm gêdêŋ eŋ
    gebe “Ôkêŋ bu mêŋjanôm.”
  ksd-ksd: 'Tika na vavina Samaria i pot upi na kulupe ra tava, ma Iesu i tatike tana:
    Una vamomo iau.'
  msm-NT: '@see-verse:JHN.004.006'
  myk-myk: 'A Samari shɛn cee wa di ba wà lɔhɔ takogo ni. A Yesu di wu pye: «Na kan
    lɔhɔ di gba!»'
  sbe-sbe: Na yona hekahekatao se lauko magai wa unai bena kadi kai se hemaisa. Na
    kabo Samaliya waihiuna hesau ye laoma bena waila ye yai, na Yesu ye hededelau
    unai ye wane, “Waihiu, taba gonowana waila ku haiyama ya numa?”
  mcr-mcr: '@see-verse:JHN.004.006'
  cux-NT: 'Ndaā ''áámá n''daataá yeⁿ''ē yáⁿ''āa Samaria chi sta''a tá nuūⁿnīⁿ. Ní
    Jesús caⁿ''a yā chii yā táⁿ''ā: Díí n''daataá, téé dí tíí nuūⁿnīⁿ cu''ú.'
  tur-YTC: Samariyalı bir kadın su çekmeye geldi. Yeşua ona, “Bana su ver içeyim”
    dedi.
  san-ITR: etarhi kAchit shomiroNIyA yoShit toyottolanArtham tatrAgamat
  bel-N: 'Прыходзіць жанчына з Самарыі начэрпаць вады. Гаворыць ёй Ісус: «Дай Мне
    піць».'
  sch-sch: Samaria nupang inkhat tuithâl rangin a honga, male Jisua'n a kôm, “Tui
    nêk rang mi pêk roh,” a tipea.
  mic-MIQNT: Etna na ula Smaliaewi'sgw pegising, naji nqana'pet. Se'sus na etawaqtmat,
    “Tatuji ulm'tun, ge' samqo'tliji'ji.” (
  huu-NT: 'Jesús pozomo fɨebicailla meinona, Sicarmo jaidɨcaɨ, guille ollena. Caɨ
    jailla mei, Samaria iñaiñodɨ jɨnui ollena, pozomo bite. Jesús naiñaiñomo jɨcade:
    —Jɨnuina cue ine, cue jirollesa.'
  jiv-NT: Nui̱ pujai̱ Samarianmaya̱ nuwa̱ yumí shikiktajtsa támiayi. Tura Jesus “Entsa
    surusta” tímiayi.
  otm-NT: 'Nɛ bi zøm bʉ n''da ra xisu ra mɛngu Samaria, da gʉx ra dehe. Bi ''yɛ̨n''a
    ra Jesús: ―''Daqui ts''ʉ ni dehe, ga sigä ts''ʉ, bi ''yɛ̨mp''a.'
  dah-dah: Gor hikeb Samaria bere kura fe fare yeŋ wayyiŋ. Irkeb Yesu beleŋ, “Fe kura
    nunke newe,” inyiŋ.
  tnk-tnk: Nənə prən Sameria riti ruvehe mə trukwəhi nui. Iesu rɨni pen tukwe in mə,
    “Vei pehe nui riti miou iakənɨmwi.”
  kpr-kpr: Iesu nu aminda anumbiriri, namane eredo bayau ombari dae sedo era, reighi
    jokáda teretero, Samaria embo evetu eni, uvu dimbari dae sedo, reighida ghe buvudo
    fusira. Fira, Iesu nu aminda anumbiriri gosusira. Giri, Iesu numokena sisira,
    “Nandae uvu dimbu bofu mindone!”
  san-IAS: etarhi kācit śomiroṇīyā yoṣit toyottolanārtham tatrāgamat
  nho-nho: E mee te ffine haka Samaria ni hanake ki te vai raa no asu vai. Teenaa
    ki mee ake Jesus kiaa ia, “Aasua mai se vai maaku ki unu.”
  gym-NT: 'Akwa nun ja töitikaka ben abko rikaba mrö kökö jae jutate, aisete Jesu
    näma kaibe yete. Ye btäräbe meri Samariabo jataba nüke iti ñö okwäte yete ñö den
    jae angwane, Jesukwe niebare ie: Ñö ngwen chi tomnane tie, niebare kwe meri yeye.'
  azg-NT: 'Ndoꞌ juu xjenꞌñeen ncüii tsanscu Samaria tyjeeꞌnon juu na tacüjiꞌ juu ndaatioo.
    Itso jon nnon juu: —Ncyaꞌ chjo ndaa ncꞌua.'
  bhd-bhd: एत्रे मां अक सामरी कुआन्श तैड़ी पानी भरने आई। यीशुए तैस जो ज़ोवं, “मीं
    पानी पीया।”
  too-NT: 'Lā'' tū'' xlīt lakchilh kalhatin puscāt xala'' nac Samaria para namācutu
    xcān como ī''xka''tmā''. Lā'' Jesús huanilh: ―Quintā''hua'' mixcān.'
  ind-AYT: Datanglah seorang perempuan Samaria untuk menimba air. Yesus berkata kepadanya,
    “Berilah Aku minum.”
  cjo-NT: 'Notsipatakari naaka paashinipaeni riyotaanewo niyaatapaentzi jaga nampitsiki
    namanantapaentzi nowanawo. Roojatzi opokantapaaka tsinani jamaaryajato okitaatzi
    iñaa. Ikantawakiro rirori: —Pipakotena nomiri.'
  nsn-nsn: ter binaka ponono ke lamer kuahang Samaria e lang itu kodom, kare kulangua
    Iesu tatanono pare, “Uouh baka meg kodomong inumo.”
  san-DEV: एतर्हि काचित् शोमिरोणीया योषित् तोयोत्तोलनार्थम् तत्रागमत्
  tna-NT: 'Mesa discípulo cuana ejude su putitana ai dia taji cuana ebajati puji.
    Beju putitana su, piada epuna yahui rara su pueana yahui ejemitsua puji. Da su
    Jesús ja tueda uja atana: —Tiaque ema yahui.'
  lid-lid: Udu, badih ari badu Samariya eme anya ka-us gwa tan. Jises eme asehek sahou
    i tan i buku doh, “Wa-ik se gwa.”
  wim-wim: Nil-nilam nyiin, puth ngurp nungantam anangan townak kan iiyin, may yipam
    piiyayn thanttakam. Anpalana, wanch thonam ngul wamp ngakak, nil aak Samaria punchana.
    Aꞌ nil Jesus.an thaw ngul nungant, “Ayyang, nint ngak ngath theeꞌāna!”
  zga-M: Udala Osamalia ainchile khunega amagasi, nu Yesu akhanchova, “Ime amagasi
    nenywe.”
  yom-yom: 'Zimbukila nketo wumosi wu muisi Samali wuyiza ku teka nlangu, Yesu wunkamba :
    —Wuphana nlangu wunua !'
  san-SIN: ඒතර්හි කාචිත් ශෝමිරෝණීයා යෝෂිත් තෝයෝත්තෝලනාර්ථම් තත්‍රාගමත්
  yut-yut: Yɨk yawogakwan Samaria mɨŋat kɨnda pakbini kolek do apgut. Apban Yesu da
    yaŋ iyɨgɨt, “Pakbi tagɨ koleŋ nabɨ nokeŋ?”
  grc-BYZ: ἔρχεται γυνὴ ἐκ τῆς Σαμαρείας ἀντλῆσαι ὕδωρ. λέγει αὐτῇ ὁ Ἰησοῦς· δός μοι
    πιεῖν.
  cpc-NT: 'Ari opokaki Samaria-jato onkai jiñaa. Ikantziro Jesús: “Pimpina jiñaa nirawaki”.'
  nhg-NT: 'Ohuöla sente sohuatl de Samaria para quequextis ötzintle. Hua Jesús oquelfejque:
    ―Xeniechmaca ma nötle.'
  nya-nya: Mayi wa Chisamariya atabwera kudzatunga madzi, Yesu anati kwa iye, “Kodi
    ungandipatse madzi akumwa.”
  ngu-NT: 'Inomachtijcahuan oyajquej ipan on pueblo para ocohuatoj itlaj tlen quicuasquej.
    Quemaj ohuajlaj se sihuatl yejhuan chanej ne Samaria. Yejhua ohuajlaj para oquixtico
    atl ijtic on pozo, niman Jesús oquijlij: ―Xnechmaca atl.'
  kup-kup: Met pi poek toutat hehan pim mañairooh-abanari honeo soohaek pi betet parum
    gipiz napanez natü bapanez hat zei potak hasah. Tahan Iesu poekam toutat hehan
    Sameria añ nap ivov holapanez emahan Iesu piin etet, “Eñarim ae, ivov holat naneken
    nom,” pot mañah.
  jid-jid: iwari u sa mariya aye funma se yesu hla niwu ne ma miso
  wmw-wmw: 'Noparepare, akija mwanamuka mmoja nSamariya kuteka maji. Insa akimwambira:
    “Nunu, nimereni maji ninywe.”'
  gmv-GGM: Hesaa woode isi Saammarya dere Mccash dizaara haathe tikkanas he hatha
    tikanas he hatha olakko yaddus. Yesussyka izo “tana haath ushsha” gides.
  ssg-ssg: Tai kue tel hehin ti Samaria nahima utuhiai kan. Jises kamei i, “Ewi na
    o axi unumak teik kan?”
  zpo-NT: 'Zee lee re nu, xaa mseed lo xaa, mlaa nu Jesús nu nzhazi nu kwaan gaw nu
    leen yezh. Nu gorzee lee tub ngwnaa, me yezh Samaria nzexii nis, zee Jesús nzhé
    lo me: —Zaa chep nis goo na.'
  poy-poy: Mdala Msamariya kiziti kuteka mashi na Yesu kamgambira, “Gunupi mashi nandi.”
  qwh-NT: 'Tse posuman Samaria warmi yacuta jorqunanpaq chäriptinnam, Jesus queno
    nerqan: —Yacullä qarecamë upurinäpaq —nir.'
  gaw-gaw: Jesus Nug dayeye, nuhiḵud ip̱uniṯak danab amu ag e daden meḵulagnu ab oḵai
    amup̱a gop̱ig. Amu Samaria ah laa le itaḵunu uḏiom. Uḏie Jesus Nug ah amegp̱a
    aum. “Na le aon dop̱e lai!” awa aum.
  nca-nca: Kunditiní Samaria pare ka sono mondowero maheró. Mahiní Yesuko ŋande miraró,
    “Sono re nunoka newe.”
  zpz-NTPP: 'Orzeꞌ de yu nu rsyaꞌ lom bzeeñ dey mi. Orzeꞌ za dey lat gyedz nu za zii
    dey coz nu gow yu. Orzeꞌ bruꞌña tub biñ mñaa Samaria, bruꞌñam ruꞌ zo zeꞌ nu za
    gyiim nis. Orzeꞌ na Jesuuz rab mi biñ mñaa zeꞌ: ―Doo ñuu nis nir do̱ꞌ ―nam.'
  mkj-mkj: A lihn Samaria men aludohng idpil. Jesus ken pwehnglahng liho, “Kihdoa
    — nimoai ekij pillen.”
  zac-NT: 'Ra shini gusëꞌdë më ziaꞌa raiꞌ parë guëꞌdchi. Ziasiꞌi raiꞌ naguëdaꞌu. Mizmë
    iurní bëdchini tubi naꞌa shtë Samaria ruaꞌ guërzú parë guëgúhiꞌ nisë. Jesús guniꞌi
    lu naꞌa rëꞌ: ―Denú duꞌpë nisë guaꞌ.'
  kyg-kyg: Fai maiꞌnigenoꞌaeꞌmo mago Samaliya a kanomoꞌmo aniꞌmo he fisiyafeꞌmo eꞌnigenoꞌaeꞌmo,
    aniꞌmo he fika namiyo, huno ha paiꞌniye.
  kmk-kmk: Utdi, dummatong tun osa’n babai un iSamaria un umoy mananum. Kanan Jesus
    kan siya un, “Itdanak ud si inumok.”
  cao-NT: Tsahojano tsi quiha Samariá ca yoxa joniquë jënëpaxa bichi na. Jodiobo qui
    yoiria Samaria cabo ini quiha. Jabi ja joquë tsi quiha, —E qui jënëpaxa ahuë —i
    yoxa qui Jesu niquë.
  bbr-bbr: Kon tamareäu roat ak erekapu näu mena o kau maun manona, Jisas nukarar
    kiro opok rawon. Raunuk, kar Samaria asir ko an oräu nonuk, Jisas nukas kiro asir
    auruwon, “O asir, is an pätirou, na an ore irota, jam.”
  inb-inb: 'Chi­uraka, sug Sama­ria­manda warmisi chaiag­rirka, pusu­manda iaku surkun­ga­pa.
    Chi warmitaka, Jesús nirka: —Iaku kara­wai, upian­ga­pa—.'
  hrv-hrv: 'Dođe neka žena Samarijanka zahvatiti vode. Kaže joj Isus: “Daj mi piti!”'
  box-NT: '@see-verse:JHN.004.006'
  ote-NT: 'Nepʉ de guehni bi zøhø ꞌnara ꞌbɛhña̱ mrá me Nsamaria, e da ꞌyatꞌa ra dehe
    ja ra poso. Ha nura Jesu bi ꞌyadi ne bi ꞌñembabi: ―ꞌRaca tsꞌʉ ra zi dehe ga tsi.'
  wnu-wnu: 'Ende igama Samaria yamangar ger ya unib qamb yarerei. Yara Yisas nob qamar:
    “Yat oboum, unab yesa nib.”'
  zam-NT: 'Láth ndub li Jesús descans ro tó'', nde xi thìb xa''got co'' nac thìb xa''got
    che''n làaz mèn samari nít ro tó''. Ndxab Jesús loo xa''gota: ―Ngot, fta'' chu''th
    nít gun, ey.'
  zyp-NT: Taico Samaria cawngsawno pakheh cawh ma tuikho letei tui cawh thai rua pawtah
    va chuh ka, Zisu tah a hai leco, “Tui ding ruapaw pa pei khy ceh maw?” tatah a
    tah.
  sey-NT: 'Yeꞌyacohuaꞌipi pa̱i daripëna a̱iñe hueroñuꞌu cajë saëꞌë. Satena, ja̱ maca
    teꞌi ñuꞌina, Samaria nomiopi oco easiꞌi caco dacoꞌë. Dacona, Jesupi capi: “Ocore
    i̱sijë̱ꞌë, yëꞌëre.”'
  nvm-nvm: Jesu fu do irif ijia figa bara Sameriako be fu do jiakafa rokga fu uri
    bara iji kua, Do be jia mie na ijno kuain.
  mps-mps: Jisas aga wali pabo bidi augwali te be nani nogi Sikarba pelama, nai abelegi
    pai. Tama Samaria we me deli asama, ąį tuagasu asai. Jisasgo te webolo po weyu,
    te po wai, “Aį ena mao, ena tueio,” te po wai, Jisasgo.
  pab-NT: 'Hatyaoseta hatya Samaria yolo tyoa hikoa one iya maheta hoka Jesus nexa
    ihiye: — Xama hisa nomani one hoka notera — nexa ihiye.'
  llg-llg: '@see-verse:JHN.004.006'
  kyf-kyf: '-Bha Samaliŋwnɔ yabhlo yia ''nyu ''plia, ''ɩn -Zezu nɛɛ ɔ -yla: «A ''nyɛ
    ''mɩ ''nyu ɩn ''ka ''ma.»'
  tpi-tpi: Wanpela meri bilong Samaria em i kam bilong pulimapim wara, na Jisas i
    tokim em olsem, “Wara i kam. Mi laik dring.”
  mih-NT: 'Ta ra i casi ra Jesús, cuahan ra ndya ñuu vatyi cua zata ra zuhva sa casi
    ra. Tacuan ta zɨquɨ i saa minoo ñaha nu ndyaa ra Jesús. Minoo ñaha samaritana
    cuu ña. Vasi quihin ña ndutya. Ta catyi ra Jesús sihin ña: Cuhva siin ndutya cohi.'
  qvh-NT: Saycho Jesús jamapashganyagmi discïpuluncuna micuyta ranteg marcapa aywayargan.
    Micuyta ranteg aywayashganyagmi Jesús jamaraycashgan cagman Samaria warmi chargan
    yacucog. Saymi yacunashpan yacuta Jesús manacorgan say warmita.
  kms-kms: Muq Jisas nikin wute ni mir wong mand ningg tiqe pe mo pu yemu. Di nyumbueg
    Samaria kin ire wuye wut ningg wundi, di Jisas nyumbueg te ningg nari, “Nu nge
    wuye mune yegh ke.”
  agn-agn: Mintras kakarong don, may tatang babay ang Samaritana ang kiminabot para
    manoro ta wi. Ganing si Jesus ong babay, “Poidio kang mainem ta wi?”
  nhi-NT: 'Ihcuacon se siuatl tlen poui Samaria oualah icah in pozo oatlacuico. Jesús
    oquiluih: —Ixnechonmacti atl inconis.'
  ttc-NT: 'Ntons yaji opon jun xuj aj Samary q''a''il. Yaji te Jesus oxik tq''uma''
    tetz ikxjani: «Tzaj asi'' ch''in wuk''a'' a''.»'
  dan-1931: 'En samaritansk Kvinde kommer for at drage Vand op. Jesus siger til hende:
    “Giv mig noget at drikke!”'
  kwj-kwj: Wondawani Sameriya kipe humwe foti o wa ki uku ti ki ya ti ta. Wowani Jisas
    ka hinga ya tini sawe, “Uku sumbwe ma ani hawa ani a.”
  vie-OVCB: 'Thấy một phụ nữ Sa-ma-ri đến múc nước, Chúa Giê-xu nói: “Xin cho Ta uống
    nước!”'
  kze-kze: kwená kwayó-kwáásí toómbá meéyán-onae sésa naaópa'a kuwaná Sámériyaa-ininko
    nombá uwíníyena túwana Ísu séna nombá usimiyó súwana
  mpj-mpj: Jiijajmili wangka-nintikajaya yanu tawunkarti, mirrkaya payamulkuraku,
    Jiijajpaya junu yanu, kuju nyinapayi. Ka wantilu Jamiriyapurlukalu yankupayi,
    kalyu mankuraku. Kintirringu kara Jiijajju japirnu jilanya, “Kalyurni yuwa!”
  lbk-lbk: Sa et inmey nan disipolosna isnan chey ay ili ay en lomako is kanencha.
    Awni ya ket ay wad-ay nan fafai ay iSamaria ay en manakcho. Sa et kinwanin Jesus,
    “Omagtan ka ed is inomek.”
  mto-NT: 'je̱ kaaky je̱ to̱jkx jooyva veꞌe ña̱jkxti je̱ yꞌixpa̱jkpata̱jk je̱m kajpu̱n
    ka̱jxm. Vanꞌit tseꞌe jye̱ꞌy toꞌk je̱ samaariait ta̱ꞌa̱xta̱jk joma veꞌe je̱ na̱a̱j
    du̱yakpítsumda, je̱ tsoxk na̱a̱jts je̱ꞌe̱ veꞌe vya̱a̱ꞌnuvaampy. Vanꞌit tseꞌe je̱
    Jesús ña̱ꞌmu̱xji: ―Mo̱o̱yk a̱ts toꞌk aaj je̱ mtsoxk na̱a̱j.'
  bzh-bzh: Lom Samaria* avëh ti verup in bë geḳo bël, lob Yesu nër vu yi bë, “Bël
    nam sa nanum!”
  guj-2017: એક સમરુની સ્ત્રી પાણી ભરવાને કૂવા પર આવી; ઈસુએ તેની પાસે પાણી માગ્યું.’”
  jvn-NT: Ora let suwi ènèng wong wédok Samaritan teka arep nimba banyu. Iku dongé
    Gusti Yésus njagong déwé nang sumur kono, awit murid-muridé pada lunga nang kuta
    tuku pangan. Gusti Yésus terus njaluk ngombé marang wongé.
  byr-byr: Aalya yɨryaꞌneꞌ Kwaaka Samerɨya mwaalyaꞌ bɨna yɨna kyaꞌ Jizaazai wɨdɨna
    “Aalyaꞌ dɨnyɨryaama!”
  ian-ian: Jisasna kwupmba ya la nɨmba ndi kɨgɨnda klavat ngepma wuleindi. Jisas wumba
    kapma lɨndɨ maa wan ngnepmamba la taagwa kɨta ngu tuvak yalɨ. Yalɨ maa Jisas lɨ
    kat vɨga wandɨ. Wun kat ngu tulaa agwi waa wandɨ.
  hun-hun: 'Odajött egy samáriai asszony vizet meríteni, és Jézus ezt mondta neki:
    „Adj innom!“'
  mcf-NT: 'Adec tsadtuidnubini: —Pete bedtanu —quianec shubuno nidanepondac. Esus
    abentsëqui nianec nidaniondabi. Adec nidan Samadia yacnocquid chido acte uec choquin
    Esus tsadsho istuidpaccondash. Choshobien Esusën: —Acte beccho. Acnu, champi —caquien:'
  kjs-kjs: 'Go rabu Samaria ena meda ipa nola ipisa rabu Yesumi nipu-para talo: Ipa
    meda no gi lisa.'
  mni-mni: "Tanja aduda Samaria-gi nupi amana mapham aduda ising sokpa laklammi, maduda\
    \ Ibungona mangonda hairak-i, “Eingonda thaknaba ising khara pibiyu.”\x94"
  yad-NT: 'Naditi̱jada ji̱ta vaturu̱be variy jasiy, Samáriya ja̱munu̱be, ja̱a̱ jaryedana̱cho̱.
    Su̱teda Jesús variy nadiva: “Sa̱na̱jatutaniy ja̱a̱ ray.”'
  mxb-NT: 'Dá ni̱ ka̱sáa̱ iin ñáꞌa̱ kuendá Samaria taváa̱n ta̱kui̱í, dá ni̱ kaa na̱
    xíꞌán: ―Tei cháá ta̱kui̱í xaa̱n ná koꞌi.'
  pon-2006A: A lihen Sameria men ahpw kodohng idipil. Sises eri ketin mahsanihong
    liho, “Kihdo mahs nimei ekis pihlen.”
  maq-NT: 'Hora vëhë ne, canduva ngu na samaritana, canduva jaha na nandá. Hane cuitjin
    cachja Jesús cojo rë na: ―‍Tuhun hitsë nandá cuëhë. ―‍Cuatjin cachja me.'
  hto-hto: 'Ie llófuegamacɨ jófuemo güille jae ɨ́bajidiaɨoɨ. Iemo Samaria rɨngo dúcɨde.
    Jaɨnoi uáɨbite. Iena Jesús daɨde: —Jáɨnoina cue jírota, —daɨde.'
  por-BRBSL: 'Uma mulher de Samaria veio para tirar água. Jesus disse a ela: “Dê-me
    uma bebida”.'
  ces-NKB: '[Tehdy] přišla žena ze Samaří, aby načerpala vodu. Ježíš jí řekl: “Dej
    mi napít.”'
  cui-cui: 'Irʉ bapoxonae Jesús pijimonae tatsi tomara be-iyiya pecomocaenexa pexaewa.
    Barapomonae pecoutha tatsi yabʉyo Samaria nacuapiwayo patopa ichaxota Jesús po
    mene mʉthʉ mʉxʉbʉrʉtha eca. Jesús barai bapowa, jeye: —Mera necare, jei Jesús.'
  boj-2014: Onaqa aqa aŋgro naŋgi iŋgi awaiyqa marsib qure miligiq aiyeb. Aiyeqnabqa
    Samaria uŋa bei a ya tugwajqa bej. Bonaqa Yesus na minjej, “Ya gambaŋ tigsim e
    anaibe.”
  eng-OEBUS: A woman of Samaria came to draw water; and Jesus said to her – “Give
    me some to drink,”
  eri-eri: Ono gainga Samaria aita ete no yaage u-u waha la, yaage unyona bona mayai.
    Ono wainga, Yesus no aita waha letuwai, “Yaage hiyahenga nyoni.”
  aly-aly: '@see-verse:JHN.004.006'
  wiu-wiu: Eida mekakoa one oya-laweme nee topo toa moadetepa ali atoa pitikoika kutu
    pokoi. Nitikolipa Sameria atoa padame ue nomoademe nokale Yesuyo okome ue nouno,
    mano wa okale okome
  swe-swe: 'Då kom en samarisk kvinna för att hämta vatten. [Antagligen valde hon
    den ovanliga tiden då solen brände som värst för att slippa möta någon där. Helt
    oväntat och mot alla kulturella traditioner inleder Jesus ett samtal.] Jesus sade
    till henne: ”Kan du ge mig lite vatten?”'
  cth-cth: Hawvah Samaria napui teh tui do hanlah a tho. Jisuh ni hote napui koevah,
    tui nei hane na poe haw atipouh.
  mti-mti: Samaria vesin da yoi uttan oya uwane. Iesu me gumbe wane, “Garawapa yoi
    nega?”
  pad-NT: 'Vithina kaba''i, ai vihi''aha adani ipohina ''bai-ra vakapavakariha''avini
    sidajia. Jesus hojaroni''ina, akhano''ihi ida Samaria anani kapahahaki. Jesua
    bini''a''ihi: —Hora bana paha o''aviki kaimoni.'
  twi-twi: Ankyɛ na Samarianibea bi baa hɔ bɛtow nsu maa Yesu srɛɛ no sɛ, “Ma me nsu
    no bi nnom.”
  hlt-hlt: Khonoek parhuk tluk a lo vaengah Samaria nu tah tui than la ha pawk. Anih
    te Jesuh loh, “Ok ham kai m'pae lah,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑmmɑrii kóo nitipòkù mɔùu kɔtɛní kɛ bo dó mɛniɛ, kɛ̀ Yesu dɔ̀: M
    pɑ̃ mɛniɛ nkɛ̀ n yɑ̃̀.'
  san-GUJ: એતર્હિ કાચિત્ શોમિરોણીયા યોષિત્ તોયોત્તોલનાર્થમ્ તત્રાગમત્
  amx-amx: '@see-verse:JHN.004.006'
  ake-NT: Sameriya pon uri'san uyee'pʉ tuna kan, mɨrɨpan pɨ', “Uyuku tuna ɨntʉkɨ,”
    ta'pʉ Sises uya.
  qvn-NT: Chaura discïpuluncunaga aywapäcurä micuy rantig Samaria marcatam.
  tku-NT: 'Jā ixlīna''j lakchilh chā''tin puscāt xala'' nac Samaria namācutu xcān.
    Jesús huanilh: ―Quintā''hua'' mixcān.'
  bjk-bjk: Ma önga une mee Samaria ixo ot tua kuluwe ari. Me Jisas ixo tengen te ine
    bara, “E mamaa bara örö tabaa e ma ari.”
  msy-2020: Ezɨ Samarian amizir mam, a dɨpam tuasa izi, ezɨ Iesus kamaghɨn a mɨgei,
    “Nɨ dɨpatam na danɨngam, o?”
  bpr-bpr: (Bay là déé dad to gal tdò Dyisas du ta fles ale mayad knaan di lunsud).
    Na là mlo mdà ayé, ta nun satu libun mdà di Samarya kel di sol éél ayé du smulu.
    Ta man Dyisas di kenen, “Begam agu finum.”
  cle-NT: 'Liáh³ jey¹ Jesús ja̱³ nɨɨ́⁴, mɨ²ja̱³ gá⁴dxaá² ja̱y³ mɨ́³ dsa³ fɨɨ³ Samaria
    hi³ mɨ³hí⁴cá̱² jmɨɨ³. Mɨ²ja̱³ liáh³la³ gá⁴féh³ Jesús ja̱³ gá⁴sɨɨ́h⁴: ―Cuoo² jniá³
    ca³liuh² jmɨɨ³ nɨ³ hi²uuyh⁴².'
  txq-txq: '@see-verse:JHN.004.006'
  aaz-aaz: '@see-verse:JHN.004.006'
  qup-NT: 'Ñukanchi runankunaka llaktama rirkanchi mikunata rantinanchipa. Rishkanchiwasha
    paktarka shuk samaritano warmi yakuta wishinanpa. Chaypi chay warmita Jesuska
    tapurka: Kuway yakuta nishpa.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑmɑlii ɑlʋ nɔɣɔlʋ kɔmɑ lʋm luɣu, nɑ Yesu sǝlǝmɩ-ɩ sɩ: Hɑ-m lʋm
    nɑ mɑ́ nyɔɔ.'
  azb-azb: Samariyalı bir qadın quyudan su çəkməyə gəldi. İsa ona «Mənə su ver, içim»
    dedi.
  eng-DBY: A woman comes out of Samaria to draw water. Jesus says to her, Give me
    to drink
  guo-NT: 'Dolisdo'', xanal, Jesús pejnachalwan, fʉlaechxlis paklowax poxade wʉajsliajwan
    naxaeyaxan. Do jawʉt, Jesús tamach ekafʉl wʉt minmʉthxot, kaeow pawis pa''an mint
    posliajwa. Japow Samaria tʉajnʉpijow. Do jawʉt, Jesús jʉm-aech japowliajwa: —¡Mint
    xan nachaxdu''e feliajwan! —aech Jesús japowliajwa.'
  hla-hla: U katunun tsitsilo tere Iesu i na holia a tsi kannou tara taun. Ba toa
    taholuna i Sameria e mi osul ramununa. Be Iesu e poiena i tanen, “Hale moi lia
    ta tsi ramun e go ue lia.”
  mav-NT: Itote pyi ma'ato ipotmu­'eria ra'yn tuwat tawa Sikat kape mi'u so'o­kyi'at
    hamo.
  kpf-kpf: Yesu arâpŋâ, nen nalem sâŋgân minam kamânân ârindâ Yesu zâk zikŋik tâi
