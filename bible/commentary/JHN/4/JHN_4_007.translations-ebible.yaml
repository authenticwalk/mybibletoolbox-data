  zar-NT: 'Níʼirö bidxinnu tu nigula Samaria niʼ para síʼinu nisa. Jesús rëʼë-nu:
    —Benna le guíʼjaʼ.'
  kde-kde: Anepo nkuida mmahe yumo Nsamaliya unateka medi. Yesu nkunnyaulila kuchidoni,
    “Mbayele medi la kukumbila.”
  ata-ata: Iesu muavuti la mupalusiꞌa ta molomolou milai no tuala sou ilotoxaꞌa laꞌilali.
    Io Iesu anusisi muxoxolu ne, la sema Samalia vile mineꞌe sou lexe itau lexa. Iesu
    mumaisie la muvikalane lexe, “Natau lexa sevile uneꞌe mo aie.”
  qvw-NT: 'yaćhapacünincunañatac micuy lantï quiquin malcätalä liculcäla. Chayman
    Samaria-lädu walmi yacu julü ćhämuptinmi Jesus nila: “Mamay, yacullayquita mañacuśhayqui”
    nil.'
  nfa-nfa: '@see-verse:JHN.004.006'
  tnp-tnp: Kəni rəhan mɨn nətəmimi kəməhuvən əpəha itaun, məmə okotos nəhmtɨ nauəniən.
    Kəni təsuvəhiən, pətan Səmeriə kəti, təmuva məmə otətu nəhu. Kəni Iesu təni=pən
    kəm in məmə, “Ei. Əfa-to nəhu nəuan nəuvetɨn kəm iəu. Iəkolkeikei məmə iəkəmnɨm.”
  urd-urd: सामरिया की एक 'औरत पानी भरने आई। ईसा ने उससे कहा, “मुझे पानी पिला”
  hot-hot: Ŋê ku lêk i malak ek nênêm vuli nôm. Ma avi Samalia te halêm ek enja ŋaŋ.
    Ma Yisu hanaŋ hadêŋ avi êŋ, “Ŋaŋ ek yanum.”
  mqj-NT: 'Tarru'' ia passikolana tama tondok lao ummalli nande. Tapakala saemo mesa
    baine to Samaria la ummala wai. Ma''kadami Puang Yesus lako nakua: “O indo'',
    bennakkao kuiru''.”'
  rus-SYN: 'Приходит женщина из Самарии почерпнуть воды. Иисус говорит ей: дай Мне
    пить.'
  mbh-mbh: Na seng Samaria anga ako i es me mo i save, ma Jisas i ria i ve, “Sungu
    thei me mo tho thin.”
  bdd-bdd: Tuta ꞌiꞌiuna ꞌoina ma Sameliya wahineina ꞌaigeda ꞌilatuwa weꞌahinaina ꞌoina
    ꞌana weꞌaha sabi goi. Beno ꞌoina Yesu wahineina ꞌiꞌiteya ma ꞌoina ꞌiꞌahwanoiya
    ꞌigwae. “Wahine, weꞌaha ꞌuꞌebwaegau yanuma.”
  cbt-NTPO: 'Ca''tano''sanënpitacoiso'', ninanoquë pa''nai cosharo'' pa''ana''huaiso
    marë''. Pa''naiso'', Samaria sanapi i''sha macapon huë''nin. Nani mapachina, Quisosori
    itapon: —Imoya, i''sha mananso canta'' o''oi topirahuë, itërin.'
  srn-NT: 'A pisten di den man fu Yesus ben go ini a foto fu bai nyanyan, wan Samaria-uma
    kon na a peti fu teki watra. Dan Yesus taigi en taki: “Gi mi pikinso watra fu
    dringi.”'
  cta-NT: Cua ndyaa nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ lquichi̱, ndyaa nguꞌ cuiꞌya nguꞌ na
    cacu nguꞌ. Loꞌo liꞌ ya̱a̱ sca nu cunaꞌa̱ nguꞌ Samaria yaa quiꞌya hitya. ―¿Ha ná
    ta xi hitya coꞌo naꞌ? ―nacui̱ Jesús jiꞌi̱ nu cunaꞌa̱ biꞌ.
  bqc-SIM: 'Samali nↄɛe mↄ̀ ítↄi, ↄ̃ Yesu òɛ̀: Ma gba í mà mi.'
  tcz-CHONGTHU: Hichun Samaria numei khat twithal dingin ahungin, Yeshuan amanu jah'a
    “Twi donding neipeh thei ding ham?” ati.
  mar-mar: तेथे एक शोमरोनी स्त्री पाणी काढाण्यास आली. येशू तिला म्हणाला, “मला प्यायला
    दे.”
  snp-snp: Minaito, ege-ege moinamo we weni-neta meina finune, loti numudoka ya idato,
    Yesu aimolako minaito, Samalia wena ma no finae, loto o fedaito Yesukafo eti loto
    loumami, Kamo no ma nomageto nenae, loto loumaiye.
  isl-isl: Í sama bili kom þar að samversk kona til þess að sækja vatn. Jesús bað
    hana að gefa sér að drekka.
  spy-NT: Yooto kuchō ꞉koorkēēt ake nyēbo *Samaaryaa. Kumwoochi ꞉Yēēsu koorkoonoo
    kule, “Ikōōnoo bēēko ayye.”
  xnn-xnn: dapay omey san papasolotna isnan ili ay lomako is kanenda. Dat wada nan
    somakdo ay babai ay iSamaria dat kanan Jesus ken siya, “Omyalika kad is inomek.”
  mwe-mwe: Bhai, gubhaishe bhakongwe bhamo bha Shishamalia kuuteka mashi. A Yeshu
    gubhaalugulile, “None mashi gang'wa.”
  tte-tte: Sauganane koina Yeisu ana tobenaliyao iyawasali silaoko yanuwa yabo koina
    na kan sigimwala, kabo Sameliya sinena yabo ilaoma waila legu kaiwena. Mwa Yeisu
    iwalo sinene koina iba, “Sowasowana waila kuleguyama yanuma?”
  tcs-tcs: Wan Samariaoman i bin kam nau po teke wata. Zizas i bin spik po em, ‘Yagar,
    yu ken gibe mi wata a, po dringk?’
  hlt-THB: Cawh Samari nu pynoet ce tui ak than na law hy, Jesu ing a venawh, “Tui
    awk ahamni pe lah,” tina hy.
  soq-soq: Me wawe alala bola debama bedewe anton nana gimarantopua baiwa. Tane Iesu
    sape wandio Samaria iwa esa utepia baiwa wisen. Iesu me diene wanase, “Rua ba
    dia, esa neawo napa?”
  qub-qub: Chay öra disïpuluncunaga marcapa aywacusha caran imallatapis micunanpaj
    rantej. Chaycama Samaria warmi chay pösuman yacucoj chayaran. Chay warmita Jesusga
    «Yacuta mañacushayqui» niran.
  att-att: Pagitubang ni Apu Kesu ta aggik na bubun, minay nanágak yù babay nga taga
    Samaria. Á kinagi ni Apu Kesu kuna, “Penumam mà bì,” kun na sù babay.
  bki-bki: Numitua uei nene bano-o, bisi ana na kumemi naiagagoano nalo numitumolu
    nubano ea komeli ka nuvulu simemi sinaniano, mia Yesu naio ga takurano jo mijilimebi.
    Mo iorou kanio tira re Sameria tai naio miel binimei ka jidom riviov uei. Naio
    binimei ana Yesu bika denio berenio “?Aiou, jau komijikia koviov m̃aku uei tai?”
  bqp-bqp: 'Samaria nↄgbɛ̃ ke sù í tↄ́, akũ Yesu pìnɛ: Ǹ ma gba í mà mi.'
  mcp-mcp: 'A njúl na ntʉ́nɨ, ŋgwɔ́l mudá á Samaríya mú wɔ́ɔ́s nə́ a zə́ dɔ̧ mə́júwó.
    Yésus mú cɨ nə nyə nə́: «Yə́g mə məjúwó mə́ ŋgul.»'
  hat-hat: 'Yon fanm peyi Samari vin pou tire dlo. Jezi di l'' konsa: Tanpri, ban
    m'' ti gout dlo pou m'' bwè.'
  npl-NT: 'Ijkuakó se siwatl de Samaria okikixtiko atl, Jesús okili: —Techonmaka siki
    atl, maniatli.'
  bgg-bgg: Samarithan pha hò-amuii jia kho chau pha wuii thog shii, Isu è ji pha hò-amuii
    ji shii yao, “Gu shii de kho niing pha phi bo.”
  eng-TCENT: When a woman from Samaria came to draw water, Jesus said to her, “Give
    me some water to drink.”
  eng-BSB: When a Samaritan woman came to draw water, Jesus said to her, “Give Me
    a drink.”
  cpu-NT: 'Ari opokake aparoni Samaria-sato onkaye jiñaa. Ikantziro Jesús: “Pimpena
    jiñaa niravake.”'
  san-ASM: এতৰ্হি কাচিৎ শোমিৰোণীযা যোষিৎ তোযোত্তোলনাৰ্থম্ তত্ৰাগমৎ
  tac-NT: '''Lige alé sébale bilé mukí Samaria anilichi bejtégame, alué mukika sébale
    ba''wí ''tumia. ''Lige Esusi anele alué mukí: ―To pe''tá ba''wí, ''we balama ne.'
  eng-WEBPB: A woman of Samaria came to draw water. Jesus said to her, “Give me a
    drink.”
  gfk-H: Ma tiga hahina ma Samaria ga hanuat wara kulpa taah. Ma Iesu ga tangai tana
    bia, “Iau sip bia u na hamamo iau ta taah.”
  viv-viv: Ime ana tomuliya melala-moꞋena againe ana be aꞋa anakimonena tu Yesu anakaibe
    gimiyami. Folufolu liline givetoga tu kwamayoku saꞋeyadi, vinemiSameliya, hiyemu
    be higa gufa hinaboluna. Ada Yesu gigahedi gigayo, “MaꞋi gufa wabolu be gayuni.”
  yao-yao: Nipele jwankongwe jumo Msamalia ŵaiche kukuteka meesi. Ni Che Yesu ŵansalile
    jwankongwe jo, “Nguŵenda meesi gakung'wa.”
  tgp-tgp: '@see-verse:JHN.004.006'
  auc-NT: Tæ̈ contate ongöñongä Tämadiabæ quëwengä onquiyængä æpæ̈ iyænte tadonte
    æncæte ante pongä adinque Itota tömengä ingante, —Æpæ̈ pönömi beboe, angantapa.
  kbc-NT: Odaa niɡ̶ijo anodiotibece Jesus jiɡ̶igotibeci manitaɡ̶a nigotaɡ̶a odinoojetetibige
    anoyeligo. Odaa aca iwaalo niɡ̶eladimatigi Samaria jiɡ̶igo noɡ̶a ninyoɡ̶odi manitaɡ̶a
    nalice. Odaa jeɡ̶eeteta Jesus naɡ̶ajo iwaalo, “Adedianita ɡ̶aninyoɡ̶odi, jacipoda”.
  bmh-bmh: Gonugau tapaimaraneu dudu go unum ban uzan ee gau mabun wanena, Yesus nugtal
    go ebu dareun. Darena, Samaria air tub go ze ulabun nuna, Yesus nug air go aureun,
    “O abi, iz ze usegiweu, na ze ule milemen, zai.”
  ctu-BL: 'Tsa'' tili x''ixic ch''oyol bʌ ti Samaria cha''an mi'' luch ja''. Jesús
    tsi'' sube: Aq''ueñon cha''an mic jap, che''en.'
  meq-meq: 'Ahəl nakə gawla i Yesu hay ti ye mata səkəmaw wu mənday mə walaŋ gay na,
    ŋgwas i Samari wuray a ye naha mata təɗe yam. A yaw na, Yesu a gwaɗay: «Təɗəŋew
    yam nâ sa tey.»'
  noa-H: Mag nʌm hee maar p'öbör hee wëtjim, maach hat'ee k'öju për hawaan. Mag maar
    hërëubaadeewai Jesús hich happai hoo chirʌm heeta, hi hiek Samariapie hʌʌi hãb
    mag pos heem dö jöyaan bëejim haajem. Mag hich haig pierrwaita hirua, —Mʌrʌg bʌchk'un
    dödam doog jöi deebá ha chirajim haajem hirig.
  alp-NT: Eleki Yesuse Eni maka luluaru esi siba me kota Sikare kena sabe manane.
    Takwali mo bina Samaria sae me iluake kena keri kwele bei prigi mere. Eleki Yesuse
    Ibeteke lokoi be, “Kuanae, riluke kwele ete Au noma.”
  san-VEL: etarhi kaacit "somiro.niiyaa yo.sit toyottolanaartham tatraagamat
  kbq-kbq: Anante mago Sameria a'mo ti afinaku ana tinkerire egeno, Jisasi'a ana a'mofonku
    huno, Tina afi namio huno hu'ne.
  kbh-kbh: 'Chabe uatsjéndayëngna chë puebloye tmojána saná jobuámiñama. Chora, canÿe
    shembása Samariocá, chë atëfjónoye tojánashjango, búyeshe jauafcama; as Jesús
    tbojaniyana: —Búyeshtema s̈mabuats̈etá ca.'
  ron-LSB: 'O femeie din Samaria a venit să scoată apă. Isus i-a zis: “Dă-mi să beau”.'
  pon-pon: 'A li en Jamaria amen ap kodon idip pil ia. Iejuj kotin majani on i: Kido
    lim ai kij pil en!'
  nhe-BL: 'Huan tiimomachtijcahua tiyajtoyaj ipan nopa altepetl para tijcohuatij tlen
    tijcuasquíaj. Huan atlacuico se sihuatl tlen ejqui tlali Samaria huan Jesús quiilhui:
    ―Xinechmaca se achi moa para niquis.'
  sps-sps: A muiny Samaria naa mito a tou itsuf aurom, ai Jisas rangat towa, “Faan
    You ta aurom ma jiu Nyo.”
  wnc-wnc: Siwan pandetnata you wanggapmane nanam usinangge kuwatna maya Sameria nana
    tapatu yangga zitnangge apbut. Apana Jesuta anzing inikut, “Yangga nami tangopa,”
    ngang inikut.
  bus-bus: 'Samaria nↄgbɛ̃ ke mↄ̀ í tↄ́, ben Yesu bènɛ: Ǹ ma gba í mà mi.'
  gub-BL: Na'e uhem amo kuzà Xamari ywy rehe har wà a'e pe kury, 'y piaromo a'e kury.
    — Emur 'y ihewe zàkwà, heiwez katu ihe, i'i Zezuz izupe.
  imo-imo: Jisas yu lombili andoli iye waye oringima yu mulu pilipe molopili eno langi
    topo toko lingeindo Sikar taunona puringi. Pele yu mulu pilipe molorumu wali Samaria
    ambo te no kolombaindo orumu kinye Jisasini yundo nimbei “No te namboi tiwi!”
    nimu.
  boj-boj: Onaqa aqa aŋgro naŋgi iŋgi awaiyqa marsib qure miligiq aiyeb. Aiyeqnabqa
    Samaria uŋa bei a ya tugwajqa bej. Bonaqa Yesus na minjej, “Ya gambaŋ tigsim e
    anaibe.”
  eng-DRA: 'There cometh a woman of Samaria, to draw water. Jesus saith to her: Give
    me to drink.'
  knf-knf: 'Kë ñaaţ aloŋ i Ŧamariya aşë bi pliik. Kë Yeŧu aşë ji na a : « Ţenaan meel
    ddaan. »'
  san-KHM: ឯតហ៌ិ កាចិត៑ ឝោមិរោណីយា យោឞិត៑ តោយោត្តោលនាត៌្ហម៑ តត្រាគមត្
  arn-NT: 'Fey ñi pu disipulu amurkey engün waria mew ñi ngillameael pichiken iyael.
    Feymew kiñe domo Samaria trokiñ mapu tuwlu, mülelu Sikar waria mew, akuy ti posoko
    mew ñi nentupayael ko, fey Jesus feypifi ti domo: —Eluafen pichin ko, papay.'
  zas-NT: 'Guiáad ree xbejnman zë reeman luguiedx guin zisii ni gaw reeman. Hor guin
    bidxin tijb béngunaa Samaria roꞌ bizë guin din tiaꞌman nijs, dxel rëb Jesús lojman:
    ―Bazaladx taꞌn xnijsil guiëꞌn.'
  ken-NT: Ngɔrɛ́ Samária amɔt atwɔ́ ndu bɛya manyiɛp arɛ́. Yesu aghati yi bɛ, “Mma,
    chyɛ mɛ manyiɛp nnyú.”
