verse: JHN.004.007
translations:
  kpx-kpx: Keve ugulamoi usege esemuiabeau halevai taunie lovi voilahaho tilu. Isege
    vanie vigoe Samalia keate moleu e haliho lohonu. Ige Iesuu avuho loui avoe, “E
    hage di isi.”
  okv-H: amita ambotani indari humbasi da jo ta pahuo enda Samaria evohu vahai amo
    umo timbasi puvunu Iesu na kito evohu ta degi, “Na umo timbuto ike indone,” ainge
    enu,
  tbo-tbo: Houga naka uyahina tauna tunawana i memae (ma a hewahewali atapuhi hi nae
    Samaliya u meyageina po ipa hai am hina gimala). Houga kukuna ma Samaliya wawinena
    gehouna i nei po ipa goila ina higu, ma Yesu wawinena i galeya yaka i lupali i
    pa, ‘Wawine, goila una weleu po an’uma.’
  mal-C: ഒരു ശമര്യസ്ത്രീ വെള്ളം കോരാൻ അവിടെ എത്തി; യേശു അവളോട്, “എനിക്കു കുടിക്കാൻ
    തരുമോ?” എന്നു ചോദിച്ചു.
  grc-SR: Ἔρχεται γυνὴ ἐκ τῆς Σαμαρείας ἀντλῆσαι ὕδωρ· λέγει αὐτῇ ὁ Ἰησοῦς, Δός μοι
    πιεῖν.
  bgc-bgc: इतनै म्ह एक सामरी बिरबान्नी पाणी भरण आई। यीशु नै उस ताहीं कह्या, “मन्नै
    पाणी पिया।”
  khz-khz: Etanu-tagowai aonai, Samaria garena ta nanu gutu eagoto, ne Iesu na enogiato,
    netiwato, “Nanu kiata onoma veniku, pe anama niua.”
  deu-TKW: 'Kommt eine Frau aus Samarien, um Wasser zu schöpfen. Sagt Jesus zu ihr:
    gib mir zu trinken.'
  zsr-NT: 'Niꞌr bdxinnu niꞌ ngul Samaria quië siꞌnu nis. Jesús rëꞌ‑nu: ―Benn le guiꞌjaꞌ.'
  lin-lin: 'Tango mwasi moko ya engumba Samari akendeki kotoka mayi, Yesu alobaki
    na ye : — Pesa Ngai mayi mpo ete namela.'
  hns-NT: '@see-verse:JHN.004.006'
  noa-E: Mag nʉm ee maar phöbör ee wëtjim, maach athee khöju për awaan. Mag maar ërëubaadeewai
    Jesús ich appai oo chirʉm eeta, i iek Samariapie ʉʉi ãb mag pos eem dö jöyaan
    bëejim aajem. Mag ich aig pierrwaita irua, —Mʉrʉg bʉchkhun dödam doog jöi deebá
    a chirajim aajem irig.
  eng-EMTV: A woman of Samaria came to draw water. Jesus said to her, “Give Me a drink.”
  mib-NT: 'Te ni quee ɨɨn ñahan Samaria, vēji ña vequihin ña ndute. Te ni cahān Jesús
    jiín ña: Cuāha ní ndute coho ná, áchí yá.'
  lif-NT2: सप्‍फाआङ् सामरियाबा मे़न्‍छुमाॽधिक् च्‍वाःत् फाःत्‍छे़ खे़प्‍मो त्‍ये़ःल्‍ले़
    ये़सुरे़ खे़न् मे़त्तु, “च्‍वाःत्‍छिक् थुङ्‌मा पिराङ्‌ङे़ना॥”
  xnj-xnj: Kangi, akabwela mdala mmonga mkolonjinji wa ku Samaliya kunega manji. Yesu
    akamjovela, “Nipelayi manji ninywayi.”
  mmx-mmx: Lara latkin boro Samaria ga vas pot go xusu tintu dan. La ne Iesu ga lok
    tin, “Una raba ia mi toxondan ti inin.”
  cbr-NT: 'Tsóbutancëxa anu tsómainun ca aín ''unánmicë unicama a piti ñu bitsi Jesús
    ëbiani cuancëxa. Cuan ca Samaria nëtënu ''icë xanu achúshi ''unpax bitsi uacëxa.
    Chumu bëi aia isquin ca Jesusan cacëxa: —¿''Ë ca ''unpax ''anun ''inan?'
  tee-NT: 'Chai cha''alh pumatam chako''ulh amachaka'' Samaria. Va ix''iputun ju xcan.
    Pus ju Jesús junich: ―Aq''uint''ak''ot''ich lacats''unin ju mixcan.'
  eng-LSV: there comes a woman out of Samaria to draw water. Jesus says to her, “Give
    Me to drink”;
  cak-NT: 'Y cuando je-benak ri ru-discípulos pa tenemit chulok''ic wey, riq''uin
    ri pozo ri'' xapon jun ixok aj-Samaria, chi nulesaj ruya''. Y ri Jesús xu''ij
    che ri ixok ri'': Tasipaj juba'' nuya'' chi ninkum, xcha'' che.'
  pah-NT: 'Igwete garemimbo''ehara''g̃a hoi cidade pe mbatera pyhyga. Nanime Samariapevehẽa
    ruri yhya ti tajara javo. Igwete Jesus''ga ei hẽa pe: —Embuhu ji ve ya tay''u,
    ei ga hẽa pe.'
  sja-NT: '(Chi k''õp''ãyoorã p''uurudee wã p''anajida chik''o netode.) Mãga nɨde
    Samariadepema wẽra cheji ma pozodee pania joide. Mãpai Jesupa mãgaji irumaa: —Mɨmaa
    pania teepáde aji.'
  xed-xed: Ka lagha sana markwa la Samari da ta imi. «Tiɗifta ta imi ka saʼata yu,»
    ka Yesu nda tsi.
  glk-glk: 'در اَ وخت زنی از مردمأنه سامره آب فکشنه وستی بَمو. عیسی اونه بوگفته: «ایپچه
    آب مره فدن.»'
  mks-NT: 'Ta nani íin coo a cán já na̱xi̱nu̱ in ñáñáha̱ cuéntá Samaria tavá ña̱ ticui̱í
    ini chi̱co̱ho̱ cán. Já na̱cachi Jesús já xi̱hi̱n ñá: —Quia̱hva loho ticui̱í ná
    coho i̱ —na̱cachi a xi̱hi̱n ñá.'
  gfk-S: Ma tike haine me Samaria ga hanawat ura kulpa taho. Ma ne Jisas ga tange
    tana be, “Iou sip be nu hamamo iou ta taho.”
  bmu-bmu: O löm kösutŋe tariga Samaria ambi kunöŋ o umamgö kayök. Kaiga Jisösnöŋ
    eka kewö jii mörök, “Gi ölöp o niŋginöŋga nembileŋak.”
  dgz-dgz: Iesu kaum no kaimap wandeni, wam ame den wadiamot mega vean at sewa baware
    da ame taba une tapen amon. At Sameria waen da kaum urat ame gapan utapen tauen.
    Iesu waen ame anega dien, “Kaum da ut nena napena umap?”
  eng-GNV: There came a woman of Samaria to drawe water. Iesus sayd vnto her, Giue
    me drinke.
  zaa-NT: 'Làniana bitsina'' ttu niula enne'' Samaria díą guỹi'' inda ru''a pózua.
    Jesús nna ra tìe na: Benna tí'' inda i''ya''.'
  eng-WEBSTER: 'There cometh a woman of Samaria to draw water: Jesus saith to her,
    Give me to drink.'
  guh-guh: 'Jesús caenë eca meramëthëjavata. Tsipaji Jesús pijajivi tomarabelia pona
    pecomuacaenexa pexaejava. Nexata bajaraberena Samaria nacuapijiva rena pepuatsinexa
    mera bajarapamëthëta. Nexata Jesús jumaitsi Samaria nacuapijivajavabelia: —Mera
    nerajure, jai Jesús.'
  bon-bon: Puma cita ca yepä Samariya magebi te toclige niiye iitaname. Yeesu jojige
    egä, “Cäme niiye niiti nanime!”
  nhw-BL: 'Huan tiimomachtijcahua tiyajtoyaj ipan nopa altepetl para tijcohuatij catli
    tijcuasquíaj. Huan atlacuico se sihuatl catli ejqui tlali Samaria huan Jesús quiilhui:
    ―Techmaca se achi moa para niquijis.'
  swh-ONEN: Mwanamke mmoja Msamaria akaja kuteka maji, Yesu akamwambia, “Naomba maji
    ninywe.”
  wbi-wbi: Pe akiisa umukijuuva jumomonga uNsamalia kunegha amalenga pa kitimu kila,
    uYesu akam'buula akati, “Nisuuma amalenga ninyue.”
  bba-bba: N wee kurɔ Sɑmɑriɡii ɡoo u nim tɑkɑm nɑ mi, mɑ Yesu u nùn nim kɑnɑ u nɔ.
  eng-KJVCPB: 'There cometh a woman of Samaria to draw water: Jesus saith unto her,
    Give me to drink.'
  kgk-NT: 'Upe-ma ramo ogwahẽ ou-vy kunha Samaria pygwa va''e. Ogwenohẽ hagwã y ou.
    He''i íxupe Hesu: —Hay''u-ta, he''i.'
  waj-waj: 'Vaa ari ngiaammuauya nnida tarada yoosinnaivaki vida sikaunnaadiri yeennaiyauvaa
    yookaakiaara vida kieeravai. Vida kiooduu Yisuuva ivau hara kioo varioo tooduu
    gioonna Samariaa voovai nnooriivaa vitaanara nnuduu too Yisuuva inna tunoo: Nnooriivaa
    vita niita ni mianee,'
  cpy-cpy: 'Ari opokakiri Oshitekii-toni-jato okayi nijaa. Ikantawakiro Jesús: “Pipina
    nijaa nirawaki.”'
  ekk-PKP: 'Üks samaaria naine tuli vee järele. Jeesus ütles talle: „Palun anna mulle
    juua!“,'
  mpx-mpx: Sauga o Yeisu wana tohago iyaka hi na panuwaa aanan nihi pwapwamola, inoke
    abwe Sameliya yovana etega i nok wewel wagi kaiwena. Yaka Yeisu i baek yova elana
    i ba, “Tab bosowaina wewel nu wage nu pem na im?”
  wbp-wbp: Ngula-kurra-yijala, karntalku yanurnu ngulaju Jamariya-wardingki murlukurnpa-piya-kurlu
    manu ngalyipi-piya-piya-kurlu ngapaku maninjaku rdakungkaku kaninjarraku. Junga-juku,
    Jijajiji wangkajarla, “Ngapaju yungka purrakuku!”
  luo-luo: E sechego chi Samaria moro nobiro umbo pi, mi Yesu nowachone niya, “Yie
    imiya pi amodhi.”
  nhe-NT: 'Huan tiimomachtijcahua tiyajtoyaj ipan nopa altepetl para tijcohuatij tlen
    tijcuasquíaj. Huan atlacuico se sihuatl tlen ejqui tlali Samaria huan Jesús quiilhui:
    ―Xinechmaca se achi moa para niquis.'
  aii-aii: 'ܘܐܬܹ‌ܐ ܠܵܗ̇ ܒܲܟ݂ܬܵ‌ܐ ܡ̣ܢ ܫܵܡܪܝܼܢ ܠܸܡܠܵܝܵܐ ܡ̈ܝܼܵܐ. ܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇ ܝܼܫܘܿܥ:
    ”ܗܲܒ݂ܠܔ ܠܝܼ ܡ̈ܝܼܵܐ ܕܫܵܬܹܝܢ.“'
  esk-NT: Samaria-ġmiu aġnaq aggiġñiqsuq imiqtaġiaqhuni. Aasrii Jesus-ŋum nipliutiniġaa,
    “Imiksriŋŋa!”
  msb-msb: Taud-taod may nag-abot na Samaritana na maalog. Ginsabihan ni Jesus an
    babayi, “Painuma man.”
  cpa-NT: 'Jøng² ca¹dsiég¹ jan² hio¹³ chian² ja³jøng², dsa² cán² jmøi² tøg² jmøi²
    jøng². Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa hio¹³ héi²: ―Cuúh³hning ca²juuh³ jmøi²
    guúh² gøh³jni ―ca¹juúh² Jesús.'
  dso-dso: ଗଟେକ୍‌ ସମିରଣିୟ ମାଇଜି କୁଇସାଲେ ପାନି ନେବାକେ ଆଇଲା । ଆରି ଜିସୁ ସେ ମାଇଜିକେ କଇଲା,
    “ଏ ମା ମକେ ଗୁଡିକ୍‌ ପାନି କାଇବାକେ ଦେ ।”
  meu-meu: Samaria hahinena ta ranu utu ela; bena Iesu ese e noia, eto, Ranu kuri
    ta ame henigu.
  yva-NT: Yesus tuna no naije, weramu Apa arakovo utavondi ai nanawamo wuruta wo anaisye
    ramavun no munijo mararai namije rai. Umba wanya Samaria inta nde mo mana rawavin.
    Umba Yesus po ranajo pare, “Syare nyo mana inta raunande Syo ramanam.”
  dgc-dgc: Du alagad na, éy tinumulos side ta banuwan a mamugtong ta kanén de. Ey,
    kéimang ni Jesus to bal-ong, éy te dinumemét sa a Samaritano a bébe a sumagéb.
    Ey kinagi ni Jesus diya, a “Penuménék mo.”
  zpm-NT: 'ga blëz me, laa no zio lad guiedz Sicar zioxi no ncuaaṉe dioownie no me.
    Ro guiuu co zob me bdziṉ tib wnaa Samar ziexi nis ga; dzigo rëbchaa me lo wnaa
    co: ―Bzhiguieḻ bzoladz niip zhis luu guie naa.'
  hix-NT: Owto hona totxownà hatà, ànhananàhrà ro komo. Tànyahrà komo yehekahso totxownà
    hatà. Noknomye hatà, Txesusu. Taa. Nomokye hatà, wosà. Samaryayana rma mok nehxakon
    hatà. Tuna yanàmso nomokye hatà. Rowokru tàmko, tuna, kekon hatà, Txesusu, àwya.
  sim-sim: '@see-verse:JHN.004.006'
  npi-ULB: एक जना सामरी स्‍त्री पानी लिन आइन् र येशूले तिनलाई भन्‍नुभयो, “मलाई पिउन
    थोरै पानी देऊ ।”
  cgc-cgc: Mga tinudluan ya Jesus gapanaw munta ta banwa aged malit ta pagkaan. Na
    gamungko Jesus, may gabot na bai na Samaritana aged mandok. Ambal Jesus ta bai
    an, “Daw pwidi, painemen a no.”
  tim-tim: Ain tato luâklupŋe hepunmâ sot puligowerâm kepiangen âgâyi. Âgâmbiâ Samaria
    gâtŋe âmbâle siâ tu hâgâwerâm togoep. Togombo Yesuŋe hin magaŋep, “Tu siâ hâgâm
    niŋmenâ nembe.” dâep.
  yor-yor: Obìnrin kan, ará Samaria sì wá láti fà omi, Jesu wí fún un pé ṣe ìwọ yóò
    fún mi ni omi mu.
  wos-wos: Jisas wumbu rendéka di déka du getéfaré yi, hénoo nawulak héranjoka. Yindaka
    rendéka lé samariana takwa hési gu tunjoka ya. Yaléka dé Jisas léré wa, “Hulingu
    nawulak mé hura yanyét, sawu.”
  emp-NTPO: 'Jesu ume nĩbabadarãra purud̶aa wãnoasid̶aa cod̶i carea ne nẽdod̶e. Mãwã
    b̶ʌd̶e wẽrã Samariad̶ebemada baido jued̶e zesia. Jesuba maʌ̃ wẽrãa jarasia: –Mʌ̃́a
    baidoda diadua.–'
  eng-F35: A woman of Samaria comes to draw water. Jesus says to her, “Give me a drink.”
  ind-ind: Kemudian datanglah seorang perempuan Samaria ke sumur itu untuk menimba
    air. Yesus berkata kepadanya, “Tolong beri saya air untuk diminum.”
  pes-OPCB: 'چیزی نگذشت که زنی سامری سر رسید تا از چاه آب بکشد. عیسی به او فرمود:
    «کمی آب به من بده.»'
  mpt-mpt: '@see-verse:JHN.004.006'
  ssx-ssx: Kutupa pitina꞉ Sametia wanda꞉ homekema꞉ ikali nolo epeekeme. Yesuma꞉ ipiki
    pa꞉ta꞉ alota꞉ Ikali ma꞉nda꞉ nono kie leekeme.
  mkl-mkl: Ŋɔi inɑɑboi Sɑmɑri ɡɔ í nɑɑ inyi ku kpɑ̃. Ŋɔi Jesu í ni, muum inyi n mɔ.
  gaq-gaq: ମୁଇଙ୍ଗ୍ ଶମିରୋଣୀୟ ସେଲାମ୍ବୁଏ ଣ୍ଡିଆ ଡୁଂୱିଗ୍‌ ନ୍‌ସା ପାଙ୍ଗ୍‌କେ ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ,
    “ଆନେଙ୍ଗ୍ ଣ୍ଡିଆ ଇକୁଡ଼ା ବିଃଲା ।”
  gof-RNT: Issi Samaare katamaa maccas he ollaafe haathe tikkanaw yasu. Yesuusi he
    maccaseekko, “Tana haathe ushsharkkii” yaagis.
  unx-unx: ଏନ୍ତେ ମିଆଁଦ୍‌ ଶମିରୋନ୍‍ରେନ୍‍ କୁଡ଼ି ଦାଆଃ ବୁରାଃତେ ହିଜୁଃୟାନାଏ, ଆଡଃ ୟୀଶୁ ଇନିଃକେ
    କାଜିକିୟାଏ, “ନୁଁଏ ଦାଆଃ ଏମାଇଙ୍ଗ୍‌ମେ ।”
  gah-gah: Noigo, aí izegipala zuha leza nosánetá meina hizinogo numutoka itekuko,
    Izesú ezáagó noitoka Samalia vená makó nagamí ihitove loko amó. Oko anitekago,
    Izesú nene nagamíma ihe nemezo loko lokago,
  lcm-lcm: Na mangsikei a ainan Samareia kamela serei si me kakap laman, na Iesu kala
    antok ia, “Li laman iau.”
  aer-aer: Yanhe ikwerele re anekenge apententye akngerre ikwerenhe areye arrekwele
    tantyipe-werne alheke nhenge merne inetyeke. Arlte mpepele anteme arelhe apmere
    Samaria-le anentye akngerre apetyeke Jesus-arle anetyame-werne nhenge kwatye inetyeke
    kwatye arnkwerrknge-ngentyele. Jesus anteme ikwere angkeke, “Kwatye ayenge anthaye
    kwatye arnkwerrknge-ngentyele the antywetyeke.”
  qvc-NT: 'Chaymi noqaykuna yach''akuqninqa chay pusupa ladumbi Jisusta dijashpa,
    chay Sikar llaqtaman rirqayllapa, mikunata randiq. Chaykamanqam suq samaryana
    warmi Sikarmanda lluqshishpa, chay pusuman rirqan yakupaq. Chaymi Jisusqa chay
    warmitaqa nirqan: —Warmisita, qowayri yakituta, nishpa.'
  tgl-ULB: Isang Samaritana ang dumating upang mag-igib ng tubig, at sinabi ni Jesus
    sa kaniya, “Bigyan mo ako ng konting tubig na maiinom.”
  cbs-NT: 'Sicar maewan anua piti bixuin nun kaken Samarianawa ainbu betsa juxun unpax
    biai Jesúsun yukakin: —Min unpax biaidan, ea amawe— aka'
  xtm-NTPP: 'Sani te ni kenda in ña''a ñuu Samaria ma kuan tava ña ndute soko ma,
    te Jesús ma, jiña''a ya: ―‍Taa ni vala ndute ko''o sa ―‍kúu ya jiña''a ya.'
  nnq-nnq: Bai munkege jumwe jwa Samalia ngaika kuteka mache, Yesu ngannengela, “Umbe
    mache nywe.”
  bao-NT: 'Jãa, cʉ̃ buerã pea, macãpʉ baarique jãa wapa tiirã waacoawʉ. To biro jãa
    ca bii waa ditoyere, jĩcõ nomio, Samaria macõ, tii opere oco waago doogo cõ ca
    earo, o biro cõre ĩiupi Jesús: —Petoacã yʉ cãare oco tiicojoya —cõre ĩiupi.'
  san-ORI: ଏତର୍ହି କାଚିତ୍ ଶୋମିରୋଣୀଯା ଯୋଷିତ୍ ତୋଯୋତ୍ତୋଲନାର୍ଥମ୍ ତତ୍ରାଗମତ୍
  huv-NT: 'Quiaj tapeay nop najtaj naw Samaria mepiow yow. Teat Jesús tasaj nej: ―Nachej
    tigüy miyow müm, nanganeow ―aj.'
  otn-NT: 'Ya mi̱ hu̱p''ʉ ''mø mi̱ zø''a̱ n''na ra̱ xisu ngue ra̱ mmɛ̱ngu̱ Samaria,
    ni̱ ''yɛ̱hra̱ ''yai. Ra̱ Jesús bi ''yɛ̱mbi̱: ―''Daqui ts''ʉ ra̱ dehe ga̱ si ―bi
    ''yɛ̱mbi̱.'
  nop-nop: mihiŋiye adi nanaŋe tuwane yokwet maaneŋ ugiŋ. Kaŋ Samaliya tam niŋ adi
    ime gilene buguk kaŋ Jesudi niŋguk, “Ime neeŋ gitnambu nawit.”
  obo-NT: Na iddos mgo tinodduwan din, id pontollus diyot bonuwa amoy od bovolli to
    koka‑an. Laggun to id ounsad pa si Disas, duwon sokkad no molitan no toho Samaria
    nid inguma su od ponikoddu. Kahin Disas kandin to, “Uri, po‑inomma a pobbe‑en
    to oweg.”
  cak-ENT: 'Y tok ye benük c''a ri rachibila'' pa tinamit chulok''ic vüy, chiri''
    chi pozo xapon c''a jun ixok aj chiri'' pa Samaria, chirelesasic ruya''. Y ri
    Jesús xbij c''a chin ri ixok ri'': Taspaj ba'' nuya'' richin nintij, xbij.'
  lif-NT: ᤛᤵᤑᤠᤀᤠᤱ ᤛᤠᤔᤖᤡᤕᤠᤒᤠ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤎᤡᤰ ᤆᤫᤠ᤺ᤳ ᤑᤠ᤺ᤳᤇᤧ ᤂᤧᤵᤔᤥ ᤋᤩᤧ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ.
    “ᤆᤫᤠ᤺ᤳᤇᤡᤰ ᤌᤢᤱᤔᤠ ᤐᤡᤖᤠᤱᤅᤧᤏᤠ॥”
  mie-NT: 'De nī nquenda iin ñahan Samaria, vāji ña jā quehen ña ndute. De nī ncāhān
    Jesús jíín ña: Cunī mānī ní ndute coho sá, ncachī yā.'
  san-TIB: ཨེཏརྷི ཀཱཙིཏ྄ ཤོམིརོཎཱིཡཱ ཡོཥིཏ྄ ཏོཡོཏྟོལནཱརྠམ྄ ཏཏྲཱགམཏ྄
  qve-NT: 'Chaypi Jesús tiyashaqtinmi, Samaria llaqtamanta huk warmi chay pozoman
    unu orqoq hamuran. Chaymi Jesusqa chay warmita niran: —Pozomanta orqomusqayki
    unuta tomanaypaq qoykuway, nispa.'
  pao-NT: '@see-verse:JHN.004.006'
  cbu-NT: 'Katungsheemani paxanxkattuni, kushimunini Samariyshuch kiz kung tipakatu
    k''tsimush kusarangiya. Tipachu, Isussha: Zaa, kungurish pananda, wapi tina, táyaru,'
  usa-usa: 'wení iyápó-annama aáwaqa ko meyánîq ínéta kóuraae. móra-inikoma Támériabake
    nommá yabínéna iráiye. Îtuma timá ámikaiye: “nommá tíminaq naano!” téna tiráiye.'
  soy-soy: 'Sɑmɑrii kɛtẽ unɔsi unyinɛ uu pínilṹ hɑpɔ. Yeesu uu pɛɛ u mɑɑ rɛ: A
    míni nɛ́ hɛ kɛ́ n ntí.'
  hui-hui: Ani berearia Samaria wali mbira iba hambule ibiyagola Yasuhanda ibuhondo
    lalu, Iba noliya hambu ngi, lene.
  amf-amf: Sammaria peen maa kallo noqo qolbhota ko nivade. Yesusaar “Noqo iam wushaa”
    kona ki hamade.
  quc-NNT: E b'enaq k'u ru tijoxelab' pa ri tinimit chuloq'ik ri käkitijo,
  dob-dob: Tuta gidalina ꞌenaya ꞌebweu waine Samelia ꞌimai sabi gobwasi, ga Yesu waine
    nina ꞌiꞌitena ga ꞌena ꞌisida, ꞌigwae, “Waine, bwasi ꞌuda ꞌebwaꞌegu be yada numa.”
  wrs-wrs: Samaria ongoriniva provna, tovalpm vralm. Yesus omnana hemba, ai, kam vraho
    po, ka nei.
  mca-mca: 'Ma'' qa namets ke'' ewi''ƚ efu Samaria ƚeiƚeki'' woƚ''oljo''oijo'' ke''
    witijki''. Qa ha'' Jesús qa yit''ijets pa''aj: —Entshen qeku''n yat''e''.—'
  tzo-TZC: 'Cꞌalal jech chotol ta stiꞌil jocꞌ ti Jesuse, jaꞌ o tal slup voꞌ jun ants
    ti liquem talel ta Samariae. Ti Jesuse jech laj yal: ―Acꞌbun jutebuc avaꞌal cuchꞌ
    ―xi.'
  mya-mya: ရှ​မာ​ရိ​အ​မျိုး​သ​မီး​တစ်​ဦး​သည်​ရေ​ခပ်​ရန် ရောက်​ရှိ​လာ​၏။ သ​ခင်​ယေ​ရှု​က
    ``ငါ့​အား သောက်​ရေ​တစ်​ခွက်​ပေး​ပါ'' ဟု​ထို​အ​မျိုး သ​မီး​အား​မိန့်​တော်​မူ​၏။-
  gng-NT: 'Samari ya pii uba baa'' wɔ ń lun miñunm, nɛ *Yesu tɔke'' wɔ ki ye: «Pu
    nni miñunm ń ñu.»'
  cbi-NTPO: 'Tsejtu ya'' disipululaya pebulusha panda ati''kanu dejiñu, Samaria tusha
    chumu ma shinbu juntsa pusunu pi kalaanu jiñu Jesús tsandimi: Pi jayu kuwaka,
    timi.'
  ikk-NT: '''Ya kẹ okpoho ohu, onyẹ alị Samerịa, nọ bịa d''a dọrị mirin. Jesu nọ sị
    a, “Ye m mirin ra.”'
  leu-leu: Layaan a saxa tefin ti Sameria a savat xena pituf raarum na Yesus a fine,
    “A fexaxaas no taa tavaiau pana raarum?”
  maz-NT: 'O ẽjẽ c''ua ''naja ndixũ c''ü mi menzumü a Samaria. O ẽ ngüs''ü ndeje.
    Nuc''ua e Jesús o xipji: ―Dyacü ts''iquë ndeje, rá si''i, eñe.'
  bod-N: སྐབས༌དེར། ཁོང་གི་ཐུགས་སྲས་རྣམས་གྲོང་རྡལ་དེ་ལ་ཁ་ཟས་ཉོ་རུ་སོང་ངོ༌།། དེ་ནས་སཱ་མར་ཡ་ཡུལ་གྱི་བུད་མེད་ཅིག་ཆུ་ལེན་དུ་ཡོང་བ༌དང༌།
    སྐྱབས་མགོན་ཡེ་ཤུས་བུད་མེད་དེ་ལ་འདི་སྐད༌དུ། བདག་ལ་འཐུང་ཆུ་ཉུང་ཙམ་སྟེར་བར་མཛོད་ཅེས་གསུངས་པ༌ན།
  tca-NT: 'Rü toma ga norü ngúexü̃gü rü guma ĩãnewa taxĩ na torü õnacèx tayataxegüxü̃cèx.
    Rü towena yéma ingu ga wüxi ga ngecü ga Chamáriaanecü̱̃ã̱x ga guma puchuwa dexáwa
    ũcü. Rü Ngechuchu rü ñanagürü ngĩxü̃: —¡Íraxü̃ i dexá choxna naxã! —ñanagürü.'
  zpl-NT: 'Hora zeꞌe uriña tucu unaꞌa Samaria ruꞌu tsu zeꞌe nú nzeꞌta chiyaꞌlla inza
    nu uni Jesuse lulla: ―Iꞌña lleꞌna inza lulu huaꞌa.'
  mbc-NT: 'Wîri'' iipî''pî tuna mo''kai, Samaria pon. Ta''pî Jesusya ipî'': —‍Uwuku
    ton tuna ne''kî —‍ta''pîiya.'
  ndg-ndg: Nwawa Msamalia aisile kutola mase, ni Yesu kammakiya, “Unipei mase niywee.”
  wsk-wsk: Nu daigam noman sapawaram mu Samaria imet bo yu utuokko tairam, se Jesus
    imet umu maonam, “Ni yu sang utu aisu se naikko terong e?” mam.
  toj-NT: 'Ti culan ec'' ja tihui cuando c''ot jun ixuc, suinquil ja Samaria. Jac
    ba oj ya eluc ja jai. Ti yala ja Jesusi: ―Nana, ¿mi ma oja q''ueb qui t''unuc
    ja huala aali? xchi.'
  tbc-tbc: '@see-verse:JHN.004.006'
  sna-sna: Mukadzi muSamaria akati auya kuzochera mvura, Jesu akati kwaari, “Ndipewo
    mvura yokunwa?”
  smk-NT: Saray tumutumbok na anamaet, nako sara sa babali manaliw nin kanen ra. Sin
    sain, main nin babayi nin tagadtaw sa Samaria a nako manago'. Ket wana ni Jesus
    kona, “Kiinom ako pa?”
  grc-TCGNT: Ἔρχεται γυνὴ ἐκ τῆς Σαμαρείας ἀντλῆσαι ὕδωρ· λέγει αὐτῇ ὁ Ἰησοῦς, Δός
    μοι πιεῖν.
  gof-WFTW: Issi Samaare katamaa maccas he ollaafe haathe tikkanaw yasu. Yesuusi he
    maccaseekko, “Tana haathe ushsharkkii” yaagis.
  spa-BLM: 'Una mujer de Samaria vino a sacar agua. Jesús le dijo: “Dame de beber”.'
  kyz-NT: '''Ga pytu''uramũ ore arawau amunaw ipe orojemi''urama mua. Orojemi''urama
    mua ore orauwe Samari pewara ẽẽ mũ ''ua ''y piaramũ. A''eramũ Jejui ''ga ''jau
    ẽẽ upe: —Emut ara ''ya jee— ''jau ''ga ẽẽ upe.'
  dao-dao: Samarih nghnumi tui than khaia law se Jesuh naw, “Ka awk vai tui na pea,”
    a ti.
  cya-cya: 'Xacan'' mdiyaa sca ne'' cuna''an Samaria nu nguia ''ya tyi''a, lo'' juin
    Jesús ''in ne'': Taa tsachin'' tyi''a co''on.'
  wrk-wrk: ngala nangangi kandimuku, jilajba yali barrawuyabarrawuyarri, wudumbiji
    mama dungalana. Jungkuyi Jisus rirrkina, ngala jibarri jalili jungku nanaba Sikarr,
    jilajba nyuli rirrkiyurri wudumbiji wabuda walkurranyina yukururuna. Ngajakayi
    jibarri Jisuswanyi, “Wajba janganinji wabudanyi ngaraykanyi.”
  nii-nii: Sameriya amb endi noł kułmba nge om. Jiisas eim ek nipi amb ei ngum, “Noł
    na ngan numbii,” a nim.
  ign-NT: 'Eta víchesirahi, viyanapa viti máimitureana vivacha­re­pa­na­yarehi eta
    tinicacare te avasare. Macari­chuipahi ema Jesús. Sucahe­painecha esu ésuna esena
    indigenahi samari­tana tícapa­na­yarehi. Tacahe, máechajicapa ema Jesús: —Nuchicha,
    picata­jicanu picajinu une —máichapa.'
  dik-NT: Go tiŋ pan Thamaria bɛ̈n yiith bï bɛ̈n gem pïu, go Jethu lɛ̈k ye, “Muɔc
    ɣɛn pïu ba dek.”
  cac-cac: 'Axo eb'' sc''ayb''um, ix b''at eb'' sman yic schimc''ualil d''a jun chon̈ab''
    ay d''a slac''anil a'' chi''. Ayic toxo ix b''at eb'', ix c''och jun ix ti''avum
    aj Samaria. Ix yalan Jesús d''a ix: —Ac'' jab''oc a'' tic vuq''uej, xchi d''a
    ix.'
  tzj-E: 'C''o c''a jun ixak aj Samaria xerkaja pe plun ya'' abar tz''bul wa'' Jesús.
    Jesús xbij tzra: —Tsipaj jtz''it ya''.'
  san-BUR: ဧတရှိ ကာစိတ် ၑောမိရောဏီယာ ယောၐိတ် တောယောတ္တောလနာရ္ထမ် တတြာဂမတ္
  yaa-NT: 'Jesús teneyoaino, a aõxõ tãpimisfãfe a piaifo pexe rasi anoa fiifokani
    fonifo. Mã foafono nãno kẽro samãritanõ akiki nokoni faka fiyoi. Faka fiti ketokonõ
    Jesús tsaoano akiki nokoni. Nãskaxõ Jesús a kẽro yoini: “Ea faka fexõfe ẽ ayanõ,”
    fani.'
  cab-NT: Tiábijati ában wǘri Samariána adábura dúna lídaangiñe wélu le, ába laríñagun
    Jesúsu tun. —Rúba dúna nun.
  clu-clu: Anang mga somolonod tana nagdiritso sa banwa agud magbakal ang pagkaun.
    Karon, mintras nagapongko tana doto, nagabot ang sangka babai nga taga-Samaria
    nga masagub. Makon ni Jesus kanana, “Abi painuma ako ra.”
  swh-ULB: Mwanamke Msamaria alikuja kuteka maji, na Yesu akamwambia, “Nipe maji ninywe.”
  tpt-NT: 'Ex ixtꞌaltanan yu ixjalakmalaniy, ixtaꞌanta inin laka putaulan yu kataꞌul.
    Ex nimancha chinchal qayntaun xanati yu machaqaꞌ Samaria va ixminta makutunuꞌ
    xkan. Chuncha ni Jesús va junil: —Kꞌintꞌaꞌoqtꞌi tsꞌuniy mixkan.'
  aai-aai: Samaria babin harew huninamih nan anamaramaim, Jesu babin isan eo, “Karam
    harew ititu atatom?
  sny-sny: Jisas saro woto a'i onuteye. Lu disaipel lo omo Saika ma'e ene ayei eteyei
    ne fi. Sosu Jisas sato onuteye su, Samaria lo menitani ta sa'i pitomuwe ma'e heneraiyewe,
    sa'i pitomuwe ma'e sa'i aniyei ne fai. Jisas menitani ape siyeye su, le menitani
    ape ma'e eiye, “Sa'i ane ausa. Ane sa'i wawe mase ne.”
  myy-myy: 'Gʉama ĩ rãca riasotirã cʉtojʉ wacʉ bare waja yirã warã. Itojʉ Jesús ĩ
    rujiroca, sĩgõ Samaria sita gago ide gõnagõ ejayijo. Iso ejaja ticõri, isore ado
    bajiro ide seniyijʉ Jesús: —Ide ioya yʉre, yiyijʉ ĩ isore.'
  trc-NT: 'Dan me se caꞌnaꞌ ꞌo̱ chana̱ samaritana na yuꞌuj quiri̱i̱ noꞌ na, ne̱ cataj
    Jesucristó rihaan chana̱ yoꞌ a: ―Qui̱ꞌyáá so̱ꞌ se ndoꞌo, ne̱ rque̱ so̱ꞌ do̱j na
    coꞌo̱j rugua̱nj ―taj Jesucristó no chana̱ yoꞌ a.'
  cut-NT: 'Ihyan apóstol yahn ye ne, cuahn ye viya̱n me cua ye dehtenduh che cheh
    ye nduco vih. Ura min ne, nda̱ a̱ma ta̱hn ya̱n min na̱n pozo me tenda̱h te nune,
    ne ra̱hn Dihvo vo ri ye ta̱hn: ―¿A hua te tah nune, cúh?'
  bel-bel: 'Прыходзіць жанчына з Самарыі зачарпнуць вады. Ісус кажа ёй: дай Мне напіцца.'
  zlm-KSZI: Kemudian datanglah seorang perempuan Samaria untuk menimba air. Lalu Isa
    berkata kepadanya, ‘Berilah Aku minum.’
  gdr-gdr: Ɨ onggɨt wɨnɨnd ket yɨpa Samariya tunggam kongga tikonj nyɨ iskam. Sɨ Yesu
    ket tin womnonj da, “Be ngai onayam nyɨ nokae!”
  vmy-NT: 'ꞌBa kio jaꞌe jngu chjun xi tseꞌe Samaria xi jaꞌekꞌaxje nanda. ꞌBa Jesús
    kitsure: —Taꞌechinaa̱ nanda xi kꞌuia̱.'
  cmn-FEB: 一个撒玛利亚妇人来此取水。耶稣对她说：“能不能给我点水喝。”
  gmv-RNT: Hessa wode issi Samaariya dere macas dizaara haaththe duuqqanas he haaththa
    ollakko yadus. Yesusikka izo “Tana haaththe ushsha” gides.
  ncl-NT: 'Cuaquín hualac se sihual samariteca pa canas al. Jesús quilic: —Xichmaca
    al pa nicunis.'
  sua-sua: E Yesus ta vle ko vgum a vugye, nang kalngunes ngat her ngae ngogu ma rengmat
    laut kmenenkim o ol ngang ngar. To a vlom langto nkong mSamaria tkaol kminir.
    Tre kminir va vgum e Yesus ko ta reng te, “Inir ngte he ko ivie na.”
  are-are: Arrkutja Samaria-arinya nyintantama pitjika ngarroanga kwatja thankutjika.
    Jesuanha ekura enkaka, “Yinganha kwatja ntjutjika nthai.”
  gai-gai: Ri, Samariana auŋna meac ianna puk wɨtna kɨprinan, na Iesusa manmo gaindopatna,
    “U aukmo puk neaŋca aku amna, aku puk amna toŋtoŋap.”
  qvm-NT: Tsaycho Jesús jamapashganyagmi discïpuluncuna micuyta ranteg marcapa aywapäcorgan.
    Micuyta ranteg aywashganyagmi Jesús jamaraycashgan cagman Samaria warmi chayargan
    yacucog. Tsaymi yacunashpan yacuta Jesús manacorgan tsay warmita.
  chz-NTPS: 'Jaꜗ ja̱a̱ˉ dsaˉmëꜘ hi̱ˉ cha̱a̱ˉ Samária, yaꜙkye̱ꜘ jmɨɨˉ. Mahꜗ gaꜙjähꜘ
    Jesús sɨɨyhꜙ: —Kwëëhˋ jnäꜘ miihˉ jmɨɨˉ kyahꜗ huhnˋ.'
  kmu-kmu: Mopale emainegeno nago Samelia aꞋmoꞋa ti he-figahe neꞋegeno YisasiꞋa mage
    hie “Tina namigeꞋna nano.” huno hie.
  ood-NT: Kuchd ahchim gam hu hihi kihhim wui matt wo ha nolawt g haꞌichu hugi. D
    an hema i t‑bij g uwi waꞌigamedam k atsh am jiwia mo am daha g Jesus. Sh hab kaij
    g Jesus ab wui, “Ab g i ha ni‑wasbid g shuhdagi.”
  lbm-lbm: इतनो म एक सामरी बाई पानी भरन आयी। यीशु न ओको सी कह्यो, “मोख पानी पिलाव।”
  ncj-NT: 'Ic inon se sihuatl den Samaria oahsito ipan in ameli ic quianas in atl,
    huan Jesús omoluic: ―Xinechmaca chihton moau.'
  yuj-yuj: Aenánko maok, Samaria mekamp yupu ankárank ént yɨnkɨp naeria koropánko
    maok, Jisaso man sérrá, “Onan ént yɨnk-sáp napo, fánae.”
  kto-kto: Lop am o usingnualap la amaiolai ga mela na taun meba osaumeng parak. Tubiat
    non magabun onim Samaria la muio meba iovalang burunam. Are ratmat ga oulo Iesu
    ga ugama, “Muiong burunam tuga tapto.”
  gmv-NT: ሄሳ ዎዴ ኢሲ ሳማሪያ ዴሬ ማጫስ ዲዛራ ሃꬄ ዱቃናስ ሄ ሃꬃ ኦላኮ ያዱስ። ዬሱሲካ ኢዞ “ታና ሃꬄ ኡሻ” ጊዴስ።
  por-BLT: 'Uma mulher samaritana veio buscar água. Jesus lhe disse: “Por favor, você
    poderia me dar um pouco de água?”,'
  stp-NT: 'Baꞌ miꞌ puiꞌ na kam jɨɨpiꞌñ gu Jesuus, miꞌ ba ji buus maaꞌn gu ubii nat
    muiꞌ ba baiꞌgam nar miꞌ kam Samaaria. Baꞌ gu Jesuus jup tɨtda: ―Noꞌ pich miꞌ dhɨr
    iam alhiꞌch bhañ baxbhi gu suudaiꞌñ jaduuñ na pich kapbhaiꞌ yaꞌ ba ai. Mooñ pɨk
    jaꞌp ba tonmoim ji kux baꞌ puiꞌ aa.'
  mgc-mgc: Mbara vïdï 'ba Samariya maako ayi zi wini kuwu, ehe Yësu iya zi mo henye,
    “Ï'dï wini kuwë zi ma.”
  ame-NT: 'Allñapaʼ machayot̃a huapa puesheñarr coyaneshaʼ ñeñt̃ samarioʼmarneshaʼ
    ñeñt̃chaʼ etenayaʼ oñ. Jesúsñapaʼ atet̃ otap̃: —Napaʼ nemneñ oʼch p̃aposen oñ.
    Ñehua, allempopaʼ pueyochreneshaʼñapaʼ oʼ ahuanmuet anetso oʼch rañt̃enetaʼ ñeñt̃chaʼ
    rret.'
  mgh-2016: Nthiyana mmoka Nsamariya nkaawa urikani maashi, Yesu nkaamwiirelha, “Nkivahe
    maashi kiwurie.”
  kvn-NT: 'Tegidgin Jesús Samaritano-ome-takal, e-chiidzhe ti weidani. Tegin Jesús
    omega chogal: —¿Imi pe ti-wejal, anka pe wis ti udagojí?'
  gvf-gvf: Ena Sameria abal ta nil kulala dire ungure, Yesu ka iru di abalini tongwa,
    “Nil taw nerala kule na to,” dungwa.
  san-ISO: ētarhi kācit śōmirōṇīyā yōṣit tōyōttōlanārtham tatrāgamat
  deu-ELBBK: 'Da kommt eine Frau aus Samaria, Wasser zu schöpfen. Jesus spricht zu
    ihr: Gib mir zu trinken!'
  mcb-NT: 'Yogari irogamereegi iaigake apatotakara pankotsi impunaventaigera iseka.
    Impo yogari Jeso ineiro okenapai tsinane timatsirira kara agaatera nia. Ikantiro:
    —Atsi pimpakenara noviikakempara.'
  yle-yle: Nté pywupwi têdê nmeen꞉aa ya, nmî kuwó Saika pyââ ngmê mbwaa vy꞉êmî têdê
    loo. Yesu yi mgini u nkîgh꞉ê módu, yi pyópu ka kwo, Mbwaa knî a ka ngma a ki.
  swh-1850: Basi, mwanamke mmoja Msamaria akafika kuteka maji. Yesu akamwambia, “Nipatie
    maji ninywe.”
  ese-NT: 'Anioque majje Jesosaa ecuana acanaje jama baꞌa: —¡Poquicue miquianaya Sica
    huasijje bobi jjesheya! Ecuana poquiajo oe Samania epona poeyanaje ena eteohuejja
    huasijje ena jjequisohuaa jjonojo. Jesosaa oya huohui canaje jama baꞌa: —Epona,
    ¡che mo ena quiacue eꞌishijji! —poanaje.'
  jac-NT: 'Wal ebnaj chicuywi yinta Comam tuꞌ xin, to ebnaj yul con̈ob islokꞌo tzet
    chilolaxi. Hayet ayto ebnaj lokꞌwo tuꞌ xin, yapni huneꞌ ix ah Samaria ikꞌoti haꞌ
    yul huneꞌ cꞌuh tuꞌ, yalni Comam tet ix: —Akꞌ nino hawaꞌ tuꞌ wucꞌuꞌan, ẍi Comam.'
  cak-CNT: 'Y tok e benek c''a ri rutijoxela'' pa tinamit chulok''ic vey, ri chiri''
    chi pozo xapon c''a jun ixok aj chiri'' pa Samaria, chirelesaxic ruya''. Y ri
    Jesús xubij c''a chire ri ixok ri'': Tasipaj juba'' nuya'' richin ninkun, xcha''.'
  zia-zia: Adungno mitinu Samaria bauno zo ou dumari sero buna. Bunu Yesu mene giro
    nung eno eyero sena, “Ou piti minane.” Ayero sena ara.
  mal-2015: 'ഒരു ശമര്യസ്ത്രീ വെള്ളം കോരുവാൻ വന്നു; യേശു അവളോടു: എനിക്കു കുടിപ്പാൻ
    തരുമോ എന്നു ചോദിച്ചു.'
  tuo-NT: 'Cʉ̃ topʉ dujiri cura ʉ̃sã baꞌase duurã waꞌarã macãpʉ piꞌawʉ. Ʉ̃sã topʉ
    nirĩ cura niꞌcõ numio Samariacjõ ti pepʉre aco waago etaco niwõ. Jesú core nicʉ
    niwĩ: —Yʉꞌʉre aco tĩaña.'
  mbl-NT: 'Ha ta'' nũn ''ũhũn hãpxexka Xãmãnit yõg, nũy kõnãg tat xut. Ha Yeyox te:
    —''Ã kõnãg ''ũm tat, ''ũ xo''op. Kaxĩy.'
  zpc-NT: 'Biz̃i yaca benꞌ quienëꞌ zioyaquëꞌ laꞌo yedyi ta gaꞌoyaquëꞌ ta gaoyaquëꞌ.
    Canaꞌ guca bdyin tu nigula benꞌ Samaria ta cuioguëꞌ nisa ganꞌ reꞌ pozo. Naꞌra
    una Jesús rëbinëꞌ nigula: ―Ben nisa yoꞌogaꞌ.'
  gul-NT: One ooman fom Samaria come fa git wata fom de well, an Jedus aks um say,
    “Please gii me some wata fa drink.”
  mau-NT: 'Ja³ˀai³ jnco³ chjon⁴² xi³ tsˀe⁴ Samaria. Ji³cho² cja³ˀa¹ na³nta¹. Jesús
    cˀoi⁴qui³tso²-le⁴: Tˀai²-nai¹³ xi³ scˀoia⁴.'
  gup-gup: Wanjh kumekbe nawu benbukkabukkani birribawong nungka, dja birriwam kore
    kurrurkwern bu kabirribayahme manme. Wanjh kundjalmekbe rerrih ngalkudji daluk
    ngalkang Samariabeh kumwam kabomang kukku kore kungad. Wanjh Jesus biboyidjawam
    ngalmekbe daluk.
  bss-NT: Hɛ́ɛ mmwaád a Samaria nhɔ́g áhyédé mendíb abwɛl. Yesuɛ anláá mɔ́
    aá, “Hɛ́ mɛ mwǎ mendíb mé amwɛ́.”
  met-met: Bungina haing Samariam tela ma bu solia lang, Yesu harua na ba, “Sanga
    mana ulia nga lang?”
  kpj-NT: 'Tahe Samaria mahãdu hãwyyõ dobehede beitxemy. Jesuisi tamy rarybere: —Beõ
    inihe wadee bidiõke.'
  zao-NT: 'Ne lee re zha kuu ngeteed lo Jesús, mlaa zha Jesús, ne nda re zha yez ndati
    zha kuu wu zha. Ne ora lee thib ngot kuu nak zha yez Samaria ngwaxii nit roo pos,
    tsa nzhab Jesús lo ngot: ―Taa lut nit gun.'
  byx-byx: De ma Iesus dai qa nem aa risura mai savet luqia ama luqupki, ip ten ban
    per ama asmes. Dap kurli qa i ngerek se qa. Dai baing se iaiq ama nanki gel ka
    i qi navet ma Samaria ip ki quq ama kaina. De ma Iesus ka ruqun na qi ma’, “Ngu
    narliip ngup suuv ama kainaqi.”
  ctu-CTI: 'Ti majli ajcʌnt''añob i cha''an Jesús ya'' ti lum cha''an i mʌn chʌ bʌ
    mi'' c''uxob. Che'' jini, ti c''oti juntiquil x''ixic ya'' bʌ chumul ti Samaria
    ti luch ja''. Jesús ti'' sube: Aq''ueñon ts''itya'' ja'' cha''an cape'', che''en.'
  zos-NT: 'Mientras jen po''csu, min nø''pøqui tum Samaria nasombø yomo. Jesusis ñøjay
    yomo: ―Tø va''ctzi'' usøc nø''.'
  gvs-gvs: Iwaaiwasi go, Samériya vavinaina ima doeluyana goi bego bwae itega. Yeisu
    ibala ina vavinayana ilatuwoko idigo kana, ‘Bwae kutēge anim.’
  kbm-kbm: Be Samaria avie ti gile ve nirkwev bui nangge bui dedemk nok be Yisu ginei
    ve avie nok be ginei; “Uvwat bui unme be muanum subu kob ve ayeu bui ges-au.”
  tew-tew: Wí Samaria-wi kwee ipꞌoewhahóníḏí napówá, heḏi Jesus-di óetu̖ˀan, “Wí
    pꞌoe dímä́ä donsu̖wä̖́-íḏí.”
  rmc-rmc: 'Akor avľa jekh džuvľi andral e Samarija te cirdel o paňi. O Ježiš lake
    phenďa: „De man te pijel!“'
  apr-apr: Le nga Yesu inepe, inbe di galiunu tilo pang malala mai lono bet lo tiyimi
    kaningi pang di. Inbe mooloo tiap bet garup atu ke Samaria isi bet si idok ran
    ki. Motong la Yesu iwete panga nen, “Atoo, nga ole kukut ran pattu se ayin ngan.”
  tiy-tiy: Bé béno, énda diyo i de kuyug Jesus non ménangéy ro dob fadiyane méléy
    amaén. Atin i ségétéwe libun tidéw Samaria énggégumah mangéy wayég. Atin ménbéréh
    i Jesuse dob libune ni mano, “Aw fakay géiraya mo Begén wayég inémén?”
  nlg-nlg: Na vaivine ni Samaria te mai heo beti, ma Jesus te bosa vania, “Ko heu
    na beti mu ku inu.”
  dgr-DOGNT: '@see-verse:JHN.004.006'
  pes-OPV: 'که زنی سامری بجهت آب کشیدن آمد. عیسی بدو گفت: «جرعه‌ای آب به من بنوشان.»'
  ron-1924: А венит о фемее дин Самария сэ скоатэ апэ. „Дэ-Мь сэ бяу”, й-а зис Исус.
  tpz-tpz: E Ieesuꞌ teꞌ non nën, ka köövo va Samëriaꞌ nö en maꞌ pa isu a ruen manih
    pa koveꞌ ruen pamëh. Ke Ieesuꞌ soe ke poan pan, “Eöꞌ to manoe, heꞌ a neoꞌ ah ta
    ruen köꞌ kaak.”
  agd-agd: O khumantan bei eyo iyampon kayo minó ano evúten dunan miyaní ono van kákan
    barufin orivíkan beyaká ana varéin mana Sameriá nanin mano non dafono van erin
    Yisasi véi nan temí, “Non dáan timí nano.”
  rkb-NT: '@see-verse:JHN.004.006'
  san-THA: เอตรฺหิ กาจิตฺ โศมิโรณียา โยษิตฺ โตโยตฺโตลนารฺถมฺ ตตฺราคมตฺ
  iws-iws: Mɨ Jisɨs siya hɨrar nikɨ ɨdwowɨn mɨ wig ɨra Sameria hɨrana ɨna yɨta op
    kunanakiyam, tɨ aeyawɨe ɨiir. Mɨ Jisɨs siya kɨmɨdiniya saiir boɨnki, kɨra kariirɨn
    op kuna hauugi, kara kwiyaeyam.
  pol-SZ: 'Wtedy właśnie przyszła tam po wodę pewna Samarytanka. Jezus poprosił ją:
    —Możesz dać Mi się napić?'
  ztq-NT: 'Lëë xpëëdscuel gaa xaa si leñ kyedzy sisi nii ktyaaw. Siko sob Jesús tsiñee
    lëë tu kwnaa Samaria ptsiñ chu kiigw sixi nis, aan lëë Jesús chëb lo me: —Pkady
    xisy xisoo kin.'
  zai-NT: 'Raqué zuba be beda caa ti gunaa de Samaria nisa. Para rabi be laa: ―Bisiga''de
    naa caadxi nisa guee''.'
  upv-upv: Mian ko nesen Sameria san evini nga pitvangi nuwi ie. Ko Iesu owrai tevi
    vinnen, “Kupla nuwi ngok sopon tevik bemni.”
  wap-NT: Utominapa-kidaniinao mako aka donoi iti ĩtoriaꞌanaꞌakan wanyukunui. Upuꞌaꞌa
    naa Samaria sanaaba waꞌatin okapowaꞌanan naꞌati kapoo-kizai idaꞌati. “Õtuzaꞌazoo
    wunu,” Jesus kian oꞌati.
  mva-mva: Iesus makara isoaki nge Samaria aine teke ipura be dang ngakesi kana. Be
    aine ngae ambe dang kana ikesikesi nge Iesus bokai ipile, “Dang muku goana be
    msing.”
  dwr-NT: Sammaariyaa mishiratta haathaa duuqqanaw yeeddawunno Yesuusi, “Taana haathaa
    ushshaarikkii!” yaageedda.
  kfw-kfw: "Samaritan numeisa inkhat tui kachoi aheiwa, khat-um Jisu'n numeisanu diang\
    \ aleiti, “Keidiang insik-ah tui napero.”\x94"
  bfz-bfz: तदुओ की एक सामरी जवाणस पाणी परने आयी। यीशुए तेसा खे बोलेया, “माखे पाणी
    पल़याई दे।”
  cuk-09: 'Ome-wargwen, Samariagined, a-diase nonikid, dii suegar. Jesús a-omega sogded:
    —Anga be dii-gobed wis udage.'
  ben-OBCV: এক শমরীয় নারী জল তুলতে এলে, যীশু তাকে বললেন, “আমাকে একটু জল খেতে করতে
    দেবে?”
  mil-NT: 'Te ní xica cue tée xìca cuu ndɨhɨ‑gá cuáháⁿ‑güedé xɨtɨ́ ñuú Sìcár cuánguaaⁿ‑güedé
    sá cáxí‑güedě. Te yuhu dòco‑áⁿ núcǒo‑gá ní sáá ɨɨⁿ ñadɨ̀hɨ́ ñaha distrìtú Sàmariá
    véxi quéhnu‑aⁿ ndute, te ní xáhaⁿ Jèsús: —Taxi táhú luha ndute na còho‑í —càchí‑gá
    xáhaⁿ‑gǎ.'
  myu-myu: Jesus eju etaybitbinayũ o'ju ag̃oka be jexat pum. Ijẽm ip puje, ayacat
    oajẽm ikũy be―Samaria eipi beat. Idibi bu ojuy oajẽm. G̃ebuje Jesus o'jekawẽn
    ayacat eju. — Etibu buk wekõnaptim — io'e Jesus.
  fue-fue: 'Samariyaajo debbo wari ƴoogugo. Yeesu wi''i mo: «Hokkoram diyam, mi yara!»'
  amk-amk: Yesusi ne inontarai erariati fosa era pari to bendarifoia we ewori fiang.
    Mayeai wiwing Samaria manei da ma we dutu mereha na mereha Yakupi sirai foi. Yesus
    medu wei deyo, “Bohong merehafeai we yau we yunung.”
  fai-fai: Kale beta Samediya wanang mak uka wok lámono, kale tadune, Yesus ayo bakomam,
    “kuba ken wok mak ilunamaw wanomine?” Wakan bom keimane,
  ura-NT: 'nii nese Sicarau, lenone coretiha cuhacaanu saain. Nii jana jetaote canacaanu
    caaijie tocoriin tajiha acau raa uhe leinjiin Samaria bene. Nii jaun jetaote:
    “Caisichuche nii ii acau quera,” naain acau bajaa Jesosone jana jetaote:'
  mcd-NT: Non afu rafumisifo nantianri pushurasi ano cashon non tushu fini. Jesús
    nomifiaquicai ahuaqui unu fitiro inima. Ascaino nantianri ainfon Samaritanon shafo
    nan pozo ano noconi ahuun cuti muran unu fiishquin. Ascan Jesús yocani, —Ua unu
    inanpun, —huaiton.
  urt-urt: O tuwei ende titi Samaria wat ŋaiye ta wele pinip pe, Jisas ŋaname ti taꞌe
    leꞌe, “Amai, pule pinip ma monoꞌe!”
  kiz-kiz: N'dala n'samaria ahidili kunegha masi, ni Yesu akan'jobhela, “Nipelayi
    masi ninyuayi.”
  tzo-TZE: 'Ja'' o tey ital slup ya''al jun samaria ants. Li Jesuse jech laj yalbe:
    ―Ac''bun jutebuc ava''al cuch'' ―xut.'
  lex-lex: 'Dewade maka Yesus ha Nwatutu-nwaye''a re rodi liarni la leta ralamni pa
    rla rawelia ya''ana-yemnu. Edon nalo''on wali ne pat Samaria ida nma tip gera.
    Noma Yesus Nakot la Niwra: “Ina, mtiulan pa muala ger de oke'' pa Agemnio?”'
  dov-dov: Umwi mukayintu mu Samaliya wakaza kuzoteka manzi, elyo Jesu wakati kulinguwe,
    “Ndipe manzi nwe”.
  toc-NT: 'Ama̠­ko̠lh xdis­cí­pulos Jesús xtaani̠t nac ca̠chi­quí̠n la̠qui̠ nata­ta­ma̠­huay
    hua̠ntu̠ nata­huay, y caj li̠puntzú chilh nac pozo cha̠tum pusca̠t xalac Samaria
    la̠qui̠ nama̠­cutuy chú­chut. Y Jesús chiné huá­nilh: —Xquin­ta̠hua actzu̠ min­chú­chut.'
  ulk-1902: 'Nerute Samaria kosker tabaruk, ni atatkoem: Iesu abi detager, kega, Kari
    ni nakuar ko areem.'
  som-som: Markaasaa waxaa timid naag reer Samaariya ah inay biyo dhaansato. Kolkaasaa
    Ciise wuxuu ku yidhi iyada, I waraabi.
  mam-C: 'Nti''qotaqa awo''y t-xnaq''tzb''in antza, qu''n otaq qo''xa toj tnam laq''ol
    ch''in qwa''y. Ex ultzin jun qya aj Samaria q''a''yil toj xoch, ex xi tq''ma''n
    Jesús te: Q''ontza ch''in nk''wa''y che''we.'
  ndj-ndj: Pambeli mdadala yumu wa mlima wa Samaliya kayisa palitepu kuteka machi.
    Yesu kamuwombela, “Nguluva machi nandi.”
  mbj-NT: 'Ti nuuj jé ta ma matëg rabahõm panang hẽnh, sa waa rabetsẽẽ hyb n''aa.
    Ti m'' naëng majat bä ỹỹnh, Samarija buuj, kajaa mä naëng tabagóp hyb n''aa. Ti
    m'' Jesus ky hadoo ta hã: —Na ỹ eëg naëng uuh —näng mäh.'
  lat-VUC: 'Venit mulier de Samaria haurire aquam. Dicit ei Jesus: Da mihi bibere.'
  ngp-ngp: Niyo heza mvele we Kisamalia aungaga ateke mazi. Yesu niyo amgamba, “Nink'he
    mazi ninywe.”
  aoi-aoi: '@see-verse:JHN.004.006'
  enq-2: Peteamopa Jisasanya disaipolo dupa nee sambala taononya peami. Pateaminopa
    Samaria tange enda mende endaki pete tombapae dokonya endaki kamuala epea. Epeamopa
    Jisasame enda doko lamaiyoo, “Endaki mendatupa natoo kamuu dii” lea.
  eng-ASVBT: 'There cometh a woman of Samaria to draw water: Jesus saith unto her,
    Give me to drink.'
  mna-mna: 'Ni imbotmbot, mi naŋgaŋ kini tila pa kar be tiŋgiimi kan kini. Molo som
    na, Samaria nan ta, ni imar be ise ka yok. Mi Yesu iso pini ma isombe: “Ou, kam
    koŋ yok risa imar aŋwin. Pa miri yo.”'
  myw-myw: Navamul ineis waven bigimwals kan. Bo ya̱nay. Nen-Samaliy mo im beikil
    soup. Yeisuw idibek, ilana, “Soup kumey, ba̱moum.”
  sby-sby: Mutukashi wa kuSamaliya walesakuteka menshi. Yesu walamusengeti, “kamumpako
    menshi akunwa.”
  sll-sll: Mol pangure yol Sameria al ta nir holala dire u pa dungwi. Dungure Yisas
    yu ditongwi, “Nir hongi ta nenaminba?”
  yaq-NT: 'Jume'' aapo''ik majtim intok, ili jo''arau Sikar tea''u inime''e bem bwa''anee''uta
    jinubaeka aman saka''alamtukan. Junak san bwiaraa Samaaria'' tea''po joome, senu
    jamut junama posou ba''am nu''useka ama yepsak. Ju''u Jesus iniau: ―Ba''am nee
    miika ―ti au jiiak.'
  uro-uro: Näkt toqoräkt i qale qa äkt dä aktni ama ruqi nae ma Samaria qia män e
    ivakt iva qi ok anga rigi. Bä nga ma Jisas ka lu qi dä qa qoar na qi rhoqortäqyia,
    “Nga mamär iva ngi von ngo ngu nakt?”
  ita-1885: 'Ed una donna di Samaria venne, per attinger dell''acqua. E Gesù le disse:
    Dammi da bere.'
  muy-muy: 'Eslini wal Samari nahaŋ ara acah yam ti àdi ahàr ana Yezu nakəŋ. Naŋ àbu
    acahaya yam na ti Yezu àhi : « Vu nîsi ti ! »'
  kqc-kqc: Kamini Samaria rema yokoi koru ugika baeyo ma Iesu yaku ina rofu niyo,
    “Koru be na ma.”
  tav-tav: 'Topʉ cʉ caruiri paʉ ʉgariquere wapayera aána macapʉ jã cáaápʉ. Jã cawapayera
    aáto jĩcao cãromio Samaria macaco oco wao acó caejayupo ti opepʉre. Topʉ co caejaro
    tʉjʉʉ: —Oco yʉ tĩaña, co caĩñupʉ Jesu.'
  eng-ULB: A Samaritan woman came to draw water, and Jesus said to her, “Give me some
    water to drink.”
  spa-VBL: 'Una mujer samaritana vino a buscar agua. Y Jesús le dijo: “¿Podrías darme
    de beber, por favor?”'
  fra-_FOB: 'Une femme samaritaine étant venue pour puiser de l''eau, Jésus lui dit:
    Donne-moi à boire.'
  hau-ULB: Wata mace, Ba-Samariya ta zo domin ta dibi ruwa, sai Yesu ya ce mata, “Ba
    ni ruwa in sha.”
  mal-mal: 'ഒരു ശമര്യസ്ത്രീ വെള്ളംകോരുവാൻ വന്നു; യേശു അവളോട്: എനിക്ക് കുടിക്കുവാൻ
    കുറച്ച് വെള്ളം തരിക എന്നു പറഞ്ഞു.'
  kkc-kkc: Osoloso Yesu o hamamee dili odoo ee edebeeyo bia mi mapoo nei neiso talame
    dime, Samaliya sobo howo ou omapoo howo kalame simiso. Eseme Yesuye yimapoo egeesee
    takaso, “Nayo a howo keenee,” diso.
  lit-lit: 'Ateina moteris iš Samarijos semtis vandens. Jėzus jai sako: „Duok man
    gerti.“'
  urd-GVR: Ek Sāmarī aurat pānī bharne āī. Īsā ne us se kahā, “Mujhe zarā pānī pilā.”
  far-far: Ma na fafurongo nia ki, kera ka leka 'i fere nai fua kera kai foli fanga.
    Ma te keni fasia 'i Samaria ka leka mai fua ne ka ongi kafo. Ma sa Jesus ka fata
    'uri fuana, “'Oe kwatea mai ta kafo, nau ku basi.”
  suz-BL: मेना सामरीया ङा मीश मुर का ब्‍वाक्‍कु दिथ जाक्‍त। मिनु येसुमी मेको मीश मुर
    कली “ब्‍वाक्‍कु तूचा गेयी” दे पुंइतु।
  car-NT: 'Irombo amy Samaria pono woryi wopy''po tuna aije. Jesus wyka''po i''wa:
    “Tuna ke kupako.”'
  amp-amp: Jisasrhu disaiperm ndha mhtanimomrn taunko yeshri wiknat yimom. Ror turpatr
    nd bujr rhu hasetrn Samaria efkott yimot bupa tasis. Jisasr nd mett htihato kfo
    memort, “Bupam wahina.”
  bht-bht: इतणे च इक सामरी जनानी पांणी भरना आई। यीशुऐ उसा जो बोलया की “मिंजो पींणे
    तांई पांणी दे।”
  eng-NOY: There cometh a woman of Samaria to draw water. Jesus saith to her, Give
    me to drink.
  cub-NT: Ʉ̃i jabʉóvaiyede, ĩmaroi ẽmeni nʉrejacarã ñʉja, ñʉje ãrajiyede bojed̶arãnʉivʉ.
    Ñʉje nʉriburu yóboi, oco doainore ẽmeni earejacod̶a cũináco Samariacaco. Oco doacodad̶o
    barejácod̶a. —Oco, ji ũcuquiye jíjaco yʉre, arejamed̶a oco doacodad̶ore Jesús.
  ita-1927: 'Una donna samaritana venne ad attinger l’acqua. Gesù le disse: Dammi
    da bere.'
  lww-lww: Mesum̃a e wii nene pano-o, p̃isi na imimi nalogena la mesum̃alu mepa e
    kumali pe na ulen kamimi kinanena, ana Yesu naga taaga pa ruru tom̃a ga. P̃isi
    na sira tai nae Samaria mial pimi sape vio wii. Naga pimi ana Yesu piun tania
    pisape “?Awis, okilia ovio re m̃a wii tai?”
  ckb-ckb: 'کاتێک ژنێکی سامیرەیی هات بۆ ئەوەی ئاو ببات، عیسا پێی فەرموو: «هەندێک ئاوم
    بدەرێ.»'
