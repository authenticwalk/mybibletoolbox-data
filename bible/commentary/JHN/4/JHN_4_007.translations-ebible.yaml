    uavadeje: Jove vuo bojemego na ijöjo.'
  geb-geb: Ana phorga rui gumgi, mbe mba vhezɨr zav ŋgun vegi.
  eng-WYCLIFFE: And a womman cam fro Samarie, to drawe watir. And Jhesus seith to
    hir, Yyue me drynk.
  bsj-bsj: nawiye camanya kange bou a tuwa mwem, la Yeecu yii, neye mwembo nan nomwi,
  cak-cak: 'Jari'' tok (xapon, xebos) jun ixok aj chiri'' pa departamento Samaria
    chuchi'' ri pozo richin nrelesaj ruya''. Y ri Jesús xu''ij che: Ixok, tabana''
    favor, tasipaj juba'' nuya'' richin ninkum, xcha''.'
  chf-NT: 'C''oti untu ix Samaria u lupän ja''. Aj Jesús u yälbi: ―Benon cuch''en
    tz''ita'' ja''.'
  tlf-tlf: Kale Yesus imi okumop man iyo daage abiip iman saan unipta kale, Samaria
    unang maak tal, ok ilulan o age tulu kale, Yesus iyo daga-nala e, “Kubaa. Ok maak
    ilupnelap unelan o,” agela e,
  piu-2006: '@see-verse:JHN.004.006'
  poh-NT: 'Nok juncꞌam chic ritzꞌuhkic ar i Jesus, xponic jenaj ixok aj Sama̱rya chi
    ricꞌamaric riha̱ꞌ. Jeꞌ reꞌ kꞌuruꞌ reꞌ Jesus jeꞌ wili xikꞌor reh ixok reꞌreꞌ: «Chacuy
    tu̱t chayew soꞌ niha̱ꞌ, nqui reh.'
  tue-tue: 'Cʉ̃ʉ̃ toopʉ́ duiritabe, ʉ̃sã yaaré sãĩrã́ wáara, macãpʉ piyawawʉ. Ʉ̃sã
    toopʉ́ wáaari siro, sĩcõ numiṍ Samaria dita macõ tiicopepʉ oco waagó jearigo
    niiwõ. Jesús coore jĩĩyigʉ: —Yʉʉre oco tĩ́ãña, jĩĩyigʉ.'
  bjp-bjp: Na aunbiing ae, nenge fafnan Samaria ka la isi ut ke Iesu ka sising u aragii,
    “Ifasi on ut aiak?”
  xon-xon: Le Samaria aapii ubaa dan u nan lu nnyun. Le Yesu bui u, “Pu mi nnyun m
    nyu.”
  tzo-ZNT: Tey la icꞌot spul yaꞌal jun jsamariail ants. ―Acꞌbon jsetꞌuc avaꞌal yuꞌun
    ta xcuchꞌ ―xut la ti Jesuse.
  mpm-NT: 'Ti ni jaa ɨɨn ñaꞌan ñuu Samaria kuaja kiꞌin ña nducha. Ti ni kachi Jesús
    jiin ña: ―Kuaꞌa tɨꞌlɨ nducha na koꞌo ri ―ni kachi ya.'
  ots-NT: 'Diguebbʉ ya, bú e̱h hnar bbɛjña̱, múr mi̱ngu̱ pʉ, hne̱ bi gʉxi deje. Car
    Jesús bi xifi, i̱na̱: ―Ddajqui tzʉ ʉr deje, gu tzi.―'
  hoy-hoy: इटुर दा ऊंद सामरी जाती नोर आर्त नीर तुमली बंदुर. यीशु आकिन से अंदुन, “नानी
    नीर कुळ्स.”
  amo-amo: Umong uwanin Samariya da nda tiwu nmyen, Yesu woroghe, “Filli nmyen nsono.”
  pjt-pjt: Kaya nintintja tjuṯa kuranyu anu waḻikutu mai payamilantjikitja. Palu minyma
    Tjamiṟiyanya nguraṟa waḻinguṟu pitjangu mina tjutintjikitja. Ka Jesulu palula
    ngatjinu, “Ungamaṉi mina tjikintjaku!”
  cwe-cwe: Mwanamke imwe wa Chisamaliya keza kudeha mazi. Yesu kamulongela, “Uning'he
    mazi ning'we!”
  daa-NT: 'Wiktin taat Iisa jammiyiy-ak, maajirnay gay ɓaawco gidiye tee ɗo geegirdi.
    Awalle min ŋuu ɗeete, daatik rakki min kiɗ ka Samari ɓaaw amay. Ta gasiig Iisa
    ɗo bi ka beendi-aka. Ŋa indiit aman : « Beror ja amay, naa see. »'
  mlp-mlp: Ossa Samariya aw araq yuw soqornan tubol. Bolan Yesus bulonim bilam, Yuw
    soqoreq asitmo yagid uluwiq ham.
  ape-C: Nape aria douk onok um eshesh Samaria kwanaki um kwure abar aria nakripok
    namudok, “Shuke anabar abar ba ibroh.”
  bgs-bgs: Na, duwán sábbad bayi na taga Samaria na igdunggù tun ta balun ébô mangé
    ka wayig. Sábbad dád i Jesus dutun, su igpanayun tô mga disipulu din tun ta lunsud
    ka Sikar ébô málli dan ka makan. Igkagi si Jesus, na mà din, “Pénámma.”
  faa-faa: Kayakipoko ipi aporo hakāsa puramo makata nakosa ropohoko taonea pusuapo.
    Pusuakipoko Yasu rea Sameria hinamo he takamako perakano Yasumo someraka, “Ano
    he takamakasie.”
  kik-kik: Na rĩrĩa mũtumia ũmwe Mũsamaria okire gũtaha maaĩ-rĩ, Jesũ akĩmũũria atĩrĩ,
    “No ũũhe maaĩ ma kũnyua?”
  cap-NT: 'Nekztanaqui niiz̈ tjaajinta z̈oñinacaqui watja luzzic̈ha lujlz c̈hjeri
    kjayzjapa. Jesusaz̈ nuz̈ zinalla z̈elan, tsjaa Samaria wajtchiz maatakqui nii
    tujquin kjaz cooyi tjonchinc̈ha. Jesusaqui naaquiz paljaychic̈ha: —Kjaz onalla,
    —cjican.'
  ksr-ksr: Apu roŋ kosianoŋ raro Samaria emba moŋnoŋ apu kosomambaajoŋ karo. Karo
    Jiisasnoŋ iima kokaeŋ ijoro, “Gii saanoŋ apu nona newenaga.”
  eng-TNT: 'and there came a woman of Samaria to drawe water. And Iesus sayde vnto
    her: geve me drynke.'
  sbs-sbs: Mukulwakazi wa Musamariya ava kezi kuku teka menzi, mi Jesu cha wamba kwali,
    “Nihe ku menzi ni nywe.”
  sue-sue: Arumuro itinu Samaria bama zo ou dumamu sero munua. Munu Yesu meni giro
    numore ego senua awa, “Ou poti nane.” Ago senua awa.
  fra-NCL: 'Une femme de Samarie vint puiser de l’eau. Jésus lui dit : « Donnez-moi
    à boire. »'
  bhg-bhg: Edo iji ainde ainda ambodani imo dodo indari oriain maundo nasida totoritera.
    Edo Samaria eutu awa un jimain gumbiri Iesu mi ainde sisina, “Na un pieyo inane.”
  snn-NT: 'Bëaguëna, baguëre concuabi huë''e jobona aon cojën saisi''cua ba''ijënna,
    joë ba''irënbi Samaria baingobi oco eago raco''ë. Raigona, Jesusbi: —Oco uncuajë''ën
    yë''ëre, senji''i.'
  atb-NT: Haú hkûn, Samariq myiwe myhí rayuq wuì lé hkam ri; Yesuq gi, yhang lé, "Ngo
    lé wuì byi shuq laq." ga taî ri.
  cek-AK: 'Samaria nongpata maeto loe tuidok hanah angzoh: Jesu mah anih khaeah, Naek
    han tui na paek ah, tiah a naa.'
  bkd-bkd: Sa mga tinun-an din duminiyà ta banuwa ta agpamalit hu agkan-en dan. Amin
    bahi ha taga-Samaria ha duminiyà ta agsag-eb aman inikagiyan hi Jesus hu “Ipainum
    a.”
  ctu-76: 'Ti majli ajcʌnt''añob i cha''an Jesús ya'' ti lum cha''an i mʌn chʌ bʌ
    mi'' c''uxob. Che'' jini, ti c''oti juntiquil x''ixic ya'' bʌ chumul ti Samaria
    ti luch ja''. Jesús ti'' sube: Aq''ueñon ts''itya'' ja'' cha''an cape'', che''en.'
  lac-NT: 'Caj tarij xquic a ti'' cʌja''an ich u ru''umin Samaria. Quir u paytic yoch
    ja'' quire'' tam. Jesús caj ya''araj ti'': ―Chan chuquej ―quij Jesús―, ten ja''
    quir in wuq''uic.'
  xla-xla: Epame Yesu ya꞉ alotle tlalo soye mo dulu dla daya halomala tlati Samaliya
    a꞉yata yú kolomale edla yú tila puaiyo. Epalati Yesutapo ya꞉ watle epo atlaiyo,
    “Na꞉ yú tipo hamine,” diyo.
  xav-NT: 'Tawamhã ''ri nho''õmo u, wa tô ai''aba''ré ni, wasa hã wa te wasisa ''mai''uipra
    za''ra da. Zezusihi si te waza''u tinhamra za''ra, â zô ab''re ãma. Tame sãmra
    ré, te we pi''õ hã mo, â zô, samaritanu na ĩwaptẽrẽ hã. Tawamhã â zô ab''re u
    wisi wi, te Zezusi hã ''mahâ, ãne: — Â we ĩ̱ma a''âri, te hâ''rẽne da. ''Rubu
    di.'
  cuk-cuk: 'Ome-wargwen, Samariaʼgined, dii-suega a-diase nonikid. Jesús a-omega sogded:
    —Anga be dii wis-udage.'
  tbf-tbf: Mi vevine Samaria a nga nemei nia me ut ma e Iesu a nga vereie, “Vevien,
    a oit va e ta vuvunumie iou?”
  uig-CYR: 'Әйсаниң мухлислири йемәклик сетивелиш үчүн шәһәргә кирип кәткән еди. Шу
    чағда, Самарийәлик бир аял су алғили кәлди. Әйса униңға: — Маңа ичкили су бәргин,
    — деди.'
  ikw-NT: Otu nwerinya Sameria varụ ọ tụru mini n'ọmi, Jizọsi kanụ a, “Kesi m mini.”
  khs-khs: 'Henewanapulu E sena ilipe hanoseyewi nano ma:na:wa wa:la:loma:na:pela:
    taunewemi hapakeye. Hanapita: Yesu enewemiwa Samelia kesale hano wa:tapose inapita:
    Yesuyewi selese, “Keyawa Newa hano wasu tiye miya:na:wa ililapa?”'
  dwr-ENT: ሳማሪያ ሚሺራታ ሃ ዱቃናው ዬዳዉኖ ዬሱሲ፥ «ታና ሃ ኡሻሪኪ!» ያጌዳ።
  pma-pma: Navong Iesu mul museh, meatin keil onen uva en taon keke avalekat anien
    ae. Rovitei tuetin, ahin tai ten out Sameria emai keke vaseh oai. Navong rokol
    vulvul enek, Iesu visi vit, “San tei oai eli minau mamuni.”
  atd-NT: Nigparagas ka mgo hibatoon din dio to lunsud oyow ogbolion dan ka ogkoonon
    dan. Ko dio dod ka mgo hibatoon din, nokouma ka songo matig Samaria no boi no
    ogsakaru dio to balun. Kagi ni Hisus kandin, “Og-inum a kun.”
  tel-2017: ఒక సమరయ స్త్రీ నీళ్ళు తోడుకోవడానికి ఆ బావి దగ్గరికి వచ్చింది. యేసు ఆమెతో,
    “తాగడానికి నీళ్ళు ఇస్తావా?” అని అడిగాడు.
  hat-BSA: 'Yon fanm Samariten te vini pou tire dlo nan pwi a. Jésus te di l: “Ban
    M bwè”.'
  top-NT: 'Ixdiscípulos ta̱lh nac ca̱chiquí̱n xlacata natatama̱huá tú natali̱hua̱yán.
    Ixli̱puntzú milh puju̱nán nac pozo cha̱tum pusca̱t xalac Samaria. Xlá huánilh:
    ―¿Ni̱ ixtlahua li̱tlá̱n ixquintá̱kotti actzú minchúchut?'
  msk-msk: Kaba gatagad si Jesus sang manga inindo naan na gabili asang barrio sang
    amakaan nilan, yadatung yang bobay na taga Samaria, masarok sang tobig. Laong
    ni Jesus sang bobay, “Painuma ako.”
  gyr-NT: 'Semimbohe eta rumo opacatu yuvɨraso tecuave mbahe tembihu rerocua. Aheseve
    cuña, Samaria pendar, oyepota ɨguave ɨ renose. Ahese Jesús aipo ehi chupe: —Emboumi
    chĩhi nde ɨ taɨhu —ehi.'
  kmh-kmh: Pen binuk gok, keñmaŋgiy tawniŋg miñmon Siyka maŋ kun ak amniyakniŋ, nuk
    nep bisiŋg mindek. Kun giy bisiŋg mindakniŋ, biyn Samariya nimb bap ñiŋg malniŋg
    apek, Jiysis aŋgak, “Yip ñiŋg mal ñey ñiŋiyn aŋgak.”
  ukr-ONPU: 'Одна жінка з Самарії прийшла по воду. Ісус сказав їй: ―Дай Мені напитися!'
  emi-emi: Kateva vauseni nge Sameria ghe mae sio tani aku, me Iesu ghe uela etana
    va, “Aku tau mae sio righi manu, me aropi.”
  zpv-NT: 'Ya laꞌh raꞌ xpwiinn Ñiꞌh gunaꞌzunehza raꞌ ba zee raꞌ ba loh guihdxyi chi
    tin zeesiꞌ raꞌ ba nin gahwnee raꞌ ba Jesuhs, ya gaduhbi nin zee raꞌ ba badzihn
    tuhbi gunnaꞌh rwaaꞌ bizee hasta zohba Jesuhs, gunnaꞌh chi naa tuhbi bwiinn Samaria
    zeꞌcaꞌha ba ñihsa, chiꞌchi rahbi Jesuhs loh ba: ―Daꞌnee nuhn ñihsa gueeꞌhehn.'
  gux-gux: 'Samali pua den cua ki baa luuni mi ñima, Jesu den yedi o: Pa nni ñima
    min ño.'
  kos-kos: Sie mutan Samaria el tuku in ut kof, ac Jesus el fahk nu sel, “Ase nimuk
    kutu kof an.”
  ibo-ibo: Otu nwanyị onye Sameria bịara ịdọrọ mmiri, Jisọs sịrị ya, “Nyetụ m mmiri
    ka m ṅụọ.”
  yml-yml: Weꞌe yana tovetutuyamavo i nagoi ꞌatamana bwaikina ꞌwaineye ꞌadiꞌadi i
    na kimwane. Iesu i veveawai nika tamu vavine Samelia i leꞌwa ufa koi faifaina.
    Iesu i vona vavine ꞌwaidie i vo, Ufa ꞌwa koia ꞌwa veleku a na yemu.”
  ory-ory: ଆଉ, ଜଣେ ଶମିରୋଣୀୟା ସ୍ତ୍ରୀ ପାଣି କାଢ଼ିବା ନିମନ୍ତେ ଆସିଲା। ଯୀଶୁ ତାହାକୁ କହିଲେ,
    “ମୋତେ ପିଇବାକୁ ଦିଅ।”
  bzj-bzj: Now wahn laydi fahn Samayrya kohn da di wel kohn bak waata. Jeezas seh
    tu ahn, “Pleez gi mi sohn waata fi jrink noh?”
  chk-chk: Iwe, eman fin Samaria a feito pwe epwe üfüf koluk. Nge Jesus a tüngor ngeni,
    “Kose kan mochen üpwe ünümi ekis koluk reöm.”
  ssd-ssd: 'Nuŋe dubinaig taŋgo nane buk nyamagaŋ piyawam tumbraŋ kinaig le Yesus
    nuŋe ndo taŋge minna. Taŋamba minna le Samarianu pino ande kule kunyam ndekina
    le nu ndek pino ta sana: Kule kunymba sa le nyi ŋgina le'
  acr-TNT: 'Xcꞌun cꞌu lo jun ixok aj Samaria, e riꞌ coꞌlresaj bi uyaꞌ pa ri pozo,
    yey ri Jesús xubiꞌij che: —Sipaj la jubikꞌ nuyaꞌ —xchaꞌ.'
  rop-rop: en im wekinmen olabat bin go langa det taun blanga baiyim daga. Wal wan
    gel brom det kantri bin kaman deya langa det wel blanga gajim woda, en Jisas bin
    askim im, “Yu gibit mi woda blanga dringgim.”
  mee-mee: Ka ina avale te e ngae Sameria ke lele ta oleng kana me, nae Iesus ke role
    kia roma, “Atu ka me, ta iau ka bai ta inung kau.”
  mwf-2018: '@see-verse:JHN.004.006'
  dif-dif: 'Samaria widla kulno wokarana wonti ngapa kaluala. Jesus nankangu jatana
    wonti: „Ngakangu jinkiau tapananto?“'
  gam-gam: Moika Samaria ana ta nu koyo dje woika, Jisas wo ana moi al embe dji, na
    nu ta nano we dji.
  nou-nou: Edo Samaria busu evetu da awa umo dimbadi bugiri Iesu mi evetu ainda yei
    sisira, “Na umo itigae indane.”
  mqb-NT: 'À alay ata awan ite nà, njavar anahan ahay, ta zlak à wulen su doh saa
    pəlay way sa pa. Aday uwar sə Samariya a inde a nay ahay pə kurok saa ngahak ayak
    a''am. Yesu a cəce panan a''am, a wa: «Vuro a''am ite.»'
  ape-B: Nape douk onok echech Sameria kwanakumali kulu abal ali naklipok nakli, “Chuke
    anabal abal ibalah.”
  grc-F35: Ἔρχεται γυνὴ ἐκ τῆς Σαμαρείας ἀντλῆσαι ὕδωρ. Λέγει αὐτῇ ὁ Ἰησοῦς, «Δός
    μοι πιεῖν.»
  cav-NT: 'Ecuana ecuana epuju cuacuare ara ishu cuanaque quemira. Ecuana epuju cuahuajutu
    juticuare epuna tuhua Samariaju aniyaque. Ena jitequetu juticuare. Epuna jutihuajutu
    Jesúsra isaratsacuare: —Bastare, mama. ¿Ena piji mira eijimereu ama? —jadya tujatu
    acuare.'
  kgp-NT: 'Jesus tỹ tá nĩn kỹ ũn tỹtá fi vỹ tá jun mũ, Samaria tá ke ũ fi. Goj run
    jé fi tóg kãtĩ mũ. Kỹ Jesus vỹ fi mỹ: “inh mỹ goj jun, sỹ kron jé,” he mũ.'
  bvd-bvd: '''I seeri tii wela keni Samaria nai ka dao maa kilukafo nai uri ufi kafo
    lae ''ana. Sa Disas ka gani kafo siana ka bae ''urii, “Ongia fasi mai tasi kafo
    nau ku kuu fasi wala.”'
  ukr-1871: 'Приходить жінка з Самариї начерпати води. Рече їй Ісус: Дай менї пити.'
  apz-apz: Aꞌmu Someliyantaꞌangosi mijo uꞌmonto pmmentisofoho. Oso aꞌmu hisi nopahonɨngki
    Jisas ulɨmento, Mijo ntape. Ngko wanɨmo. Ose ulɨmentisofoho.
  yon-yon: Ye kedmengkandeendan kuu taun aom animan berengkok winiwen. Winiwena, Samaria
    wonong kuu ok yuundok muneen. Menuune, Yesumbed yedmendoon, “Ubbed ok maa yuun
    kawaneewa ananiinoo?” andoon.
  poi-NT: 'Jesɨc jeet́i rato núc tu̱m Samariapɨc yo̱mo. Miñ ipɨc nɨ. Jesús iñɨ́máy
    jém yo̱mo: —Acwaacɨ uxaŋ nɨ.'
  wuv-wuv: I nomai hemea pifinee Samaria ba i bai ranu, Jesus na warenaa a'ana, “Na
    rawani ba odo'o fani numau?”
  quf-NT: 'Chaykamanqa, yaĉhakuqninkunaqa pwibluman risha karanllapa mikuyta rantimuq.
    Chaypi Jesús payla katinmi, Samariamanta uk warmi chay quĉhaman ĉharan yakukuq.
    Chaymi Jesusqa niran: —Mamitay, yakituta upyachimay nir.'
  yuw-yuw: Yesu yu omoc idina youp amnani nacno wöcwöcha taun woce ongbödeuya Yesu
    inogon idoc. Tuna Samaria owi au yu yamuc getgetha ehuna Yesuho yu inogoc, “Owi,
    yamuc get nampi.”
  hus-NT-1971: 'Tam chich jun i uxum Samariajib quin caltha’ an ja’. Uchan c’al a
    Jesús: ―Tiquim pitha’ an ja’ cu uts’a’.'
  med-med: Ni kʉn, Sameriya amp ti, nu kuⱡmba pilpa urum ila, Jisas ndi, kundpa nimba
    mel, “Na nu kot kulkʉn ngui!” nitim.
  bch-bch: Be taine ede Samaria aea inam ngan ednga eau, ta Iesus ikeo pan bedane,
    “Bada eau ga inam naun.”
  cco-NT: 'Jo̱ lajeeˇ jo̱ i̱ dseaˋ quiáꞌrˉ do cangolíiñˆ e cangoleáarˇ jaléꞌˋ e nidǿꞌrˉ
    e fɨˊ fɨɨˋ Sicar do. Jo̱ e fɨˊ ojmɨ́ˆ dob caje̱ˊ Jesús ꞌñiaꞌrˊ lajeeˇ jo̱, jo̱
    co̱ꞌnáꞌˆ lajo̱b caguiéˉ jaangˋ dseamɨ́ˋ i̱ seengˋ fɨˊ lɨ˜ se̱ꞌˊ Samaria e fɨˊ
    ojmɨ́ˆ do, jo̱baꞌ lalab casɨ́ꞌˉ Jesús i̱ dseamɨ́ˋ do: —¿Jáˆ cuǿꞌˆjiʉꞌ jnea˜ jmɨɨˋ
    dúuꞌ˜u?'
  deu-1951: 'Da kommt eine Frau aus Samaria, um Wasser zu schöpfen. Jesus spricht
    zu ihr: Gib mir zu trinken!'
  alq-ALGNT: 'Jesos okikinoamaganan odenag ki ija8an kidji nda nadjimidjimendjin.
    Kegapitc pejig ik8e Samani aki ka odjidj ki pija kidji pi nadobidj. Jesos dac
    ogi inan: “Pidon nibi kidji minik8eian.”'
  ixl-NNT: 'As ul umaꞌl u ixoj uvaꞌ aa Samaria tziꞌaꞌvoj tu uveꞌ atikkat u aꞌeꞌ. As
    ech tal veꞌt u Jesús ileꞌ te ixoj: —Aqꞌ unbꞌooj vaaꞌ uvaꞌ la vukꞌa,— tiꞌk Aak,'
  boa-NT: 'Áánáacáa muha mepéé técoomívú majchó áhdovu. Ááné hallúríhjyáa teene Tsamááriá
    múnáalle téhejútú nújpañúvállekéváa Jetsóó nééhií: —Muúlle, oke dijcho.'
  etr-etr: Amala sebegi, Samelia udia afädë ödä usimolö maaha nebegi, Yesuea ema sähalea,
    Ne ödä molö gabu. Osala ïmola säi.
  quh-NT: 'Jesusta sapallanta sakespa yachacojcunan llajtaman miqhunata rantej rerkancu.
    Chaycamataj uj samaria warmi Sicarmanta yacuta orkhoj jamorka. Jesustaj payta
    nin: —Yacuta koriway, —nispa.'
  kwi-kwi: 'Paiña kammuruz pɨpulura chiwazha kumira paina ɨarɨkane, Samaria pɨpuluras
    ashampane kwazi kulkin ara, kwazi ukkana. Jesúsne ussa kaizta: —Kwazi kwincha.'
  agm-agm: Iyataatɨ Jisaasiho apopaatisatɨ pɨwaatinjura nyahɨ komɨ otɨpɨpatɨhiyaanɨnɨ
    nawɨho nunya nandapa naitɨhaawɨ nahatiyaanɨnɨ aimɨ nowaamahonɨhuraare. Aihɨ siyatɨ
    Jisaasiho waapohomɨhinɨ bimihɨ apopaatɨ waatɨ Samariyaahaatɨ waapoho niwɨto tatɨ
    onɨha isɨsi nasataise. Aihɨ Jisaasiho kaati saundataase. “Waapoho wo nandaanɨ
    naninye,” undataase.
  ubr-ubr: Samaria jever inat sareu itsun mes, ato Iesu on aurin iyau, “Sareu eiteu
    antoman.”
  tsw-NT: Ana ojoro a̱ yi a uwai a̱ lyuci a tsula ilyalya, a̱vu ka va Samariya ro
    ta̱wa̱ o ookoꞌoꞌo adama u kene mini. Ɗaɗa Yesu damma niyi, “Neꞌe mu mini n sowo.”
  cax-NT: 'Tapü arrübama ñanunecasarrti süromatü au pueblurrü acomporama utuburiboma.
    Auqui iñatai taman paürru auqui Samaria esa manu noria, nauqui arrüquian turrü.
    Arrti Jesús nanti ümo: —Ache iñemo tuma.'
  aia-aia: '''Ariwou ma''e uraoni Samaria na boi do''ai taru wai na''i giruiwaisi.
    Na''i ''ohasi ''iraaui rongoiusuri ana''ia Jisas rau ''ari ''omaa ''anai hori
    nadaau mahoingau. Mia Jisas ''a o''ani ''iniai uraosi, “''A ''ua? ''O ga''i taru
    gugua wai mawai gono?”'
  srp-1865: 'Doðe žena Samarjanka da zahvati vode; reèe joj Isus: daj mi da pijem.'
  agt-agt: A ta pagibannag ni Hesus a nagdulot hala ya ituldu na kiden ta umag na
    ili petta gumatang kid ta kanan da. A ta kawan da para la a itta ya babbay nga
    taga Samariya nga umange nanagab ta huhunen. A ya uhohug ni Hesus tentu a “Ikwa
    nak haen ta danumina,” kunna.
  lug-lug: Awo omukazi Omusamaliya bwe yajja okukima amazzi, Yesu n’amugamba nti,
    “Mpa ku mazzi nnyweko.”
  yby-yby: Sakoya neyoko, unalale ipalale yuha maya nodenesa meina hikili li numuda
    emesalokago yowikayoko, Jisesi maya eimolago nebotoya Samaliya mena mako no hituwe
    loko nisiye. Sakoya nisiyoko, Jisesimamo noya ma heko nemegae, loko liyoko,
  heb-heb: ותבא אשה משמרון לשאב מים ויאמר אליה ישוע תני נא לי לשתות׃
  mpp-mpp: Ngiyeme mic-tengtengfocine yenge nosing fuli banogale macka hikeibong.
    Hikebong Samaria ngigac monic ye misa filanogale kwesime, Yesudi yanguc micnowec,
    “Misa baweleng nobe.”
  apb-apb: '@see-verse:JHN.004.006'
  san-TEL: ఏతర్హి కాచిత్ శోమిరోణీయా యోషిత్ తోయోత్తోలనార్థమ్ తత్రాగమత్
  ben-IRV: শমরিয়ার একজন স্ত্রীলোক জল তুলতে এসেছিলেন এবং যীশু তাকে বললেন, “আমাকে পান
    করবার জন্য একটু জল দাও।”
  ntu-ntu: X nigr ncblo nedeng, sc tqvzpekr mz mztea, mz nzxpe-krgr dakxnzng. Mzli
    kc tqvzpe-ngrgr, vzm kc olvz lr Szmariz kx na-avoo lue. Sc tqrpipebz Jiszs bade
    kx, “Kam du mqnge lue la.”
  pan-pan: ਇੱਕ ਸਾਮਰੀ ਔਰਤ ਖੂਹ ਤੇ ਪਾਣੀ ਭਰਨ ਲਈ ਆਈ। ਯਿਸੂ ਨੇ ਉਸ ਔਰਤ ਨੂੰ ਆਖਿਆ, “ਮੈਨੂੰ ਪਾਣੀ
    ਪੀਣ ਲਈ ਦੇ।”
  tkr-tkr: Kahrızısqa xhyan alqahasva sa Samariyeençena xhunaşşe ayreele. I'see məng'ı'k'le,
    «Hucoona ixhes, Zas ulyoğasın xhyan heleva» eyhe.
  gvc-gvc: 'Sã to buheina sehe macapʉ chʉare sã nuchʉna wahari baharo cʉ̃irota tiro
    tói tjua nuju sʉre. Ã so nuju sʉro Samaria macaricoro tí copapʉ co waro to wihichʉ
    Jesu ticorore core siniha: —Core waga yʉhʉre —niha.'
  mwp-mwp: Sew Samariyaw yoepkaz na ngapa ngukipa ulaypa. Yesu nabepa kedha muliz,
    ‘Ngidh kay ngayapa nguki maypa, woenipa?’
  sbk-sbk: Oshe oSamalia ahenzele atape menze, no Yesu abhozye, “Mpele amenze emwele.”
  mya-JVB: ရှမာရိ မိန်းမ တစ်ယောက်သည် ရေ ခပ် ခြင်းငှာလာ ၍၊ ယေရှု က၊ ငါ သောက် ဘို့ရေပေး
    ပါဟု ထိုမိန်းမ အားမိန့် တော်မူ၏။
  kgf-kgf: Waŋu tohotoho ichéra ieneŋ nene boŋa mewiŋ ʒéma ama areŋa yandaiguc kemma
    ménda hagicnec Samaria embac méŋnéŋ doku himaŋ ʒé hayu Yesunéŋ yomuhuc ézéyec;
    Gi doku hia gumu némbésémaŋ?
  awb-awb: Ite Sísa kérahwána kegá Sáíka suwahpeq tópah sahq kowanaraq Sámáría inínká
    wání sabatáhq súwe. Sísaga wensabé, Wání nánio úwana
  gdn-gdn: Iyesu e tadeyau kabukabuwa ragidai natere ki rabineya bani dai gimarapamana
    ki nana kayatagubu ko Iyesu e eya mena ika awana usirai ki madaneya tondawa. E
    ika tondawa ka tawana Sameriya ragidai mu ridimaga mosi awana miniyana ki nana
    ika bauwena manako Iyesu ridi ki sibu, wagubu ke; “Awana dai mini tege da nau
    kubarani.”
  nko-NT: Ɩnʋ á, Samariayintse ɔkʋ lɛ́ba ntsu ɔsakpá. Yesu lɔ́kʋlɩ́ mʋ ɔbɛ́ɛ, “Nobwíí
    ɩpa, ha mɩ́ ntsu annu.”
  bsn-NT: 'Yʉa ĩ buerãjʉama gaje macajʉ bare vaja yirã vacoacajʉ yʉa. Tojʉre Jesús
    ĩ rujirone, sĩgõ Samaria sitago oco vago ejayumo so. So oco vago ejaro ĩacõari,
    sore oco sẽniñuju Jesús: —Oco yʉre ioya —sore yiyuju ĩ.'
  pib-NT: Samari gajero sato suxo gina sajkapgatachropa. Wa Geso wane chinro, “Putanno.”
  wiv-wiv: Na tavine Samaria katiu ti mai kete hituvia naru. A Iesus ia tania vona,
    “Vala naru pitu ka hinu.”
  reg-reg: Omugasi omusamalia naja okutaya amanji na Yesu na mwibwila ati,”Naneko
    amanji ninywe.”
  mlh-mlh: Obu wikiŋ bembeŋgo ŋeko Samaria ŋigo moji obu pioiŋ ore wareya. Wareme
    Yesuji ŋoneru iŋi ojiya, “Go soine obu narende nonobo.”
  gof-ENT: ኢሲ ሳማሬ ካታማ ማጫስ ሄ ኦላፌ ሃ ቲካናው ያሱ። ዬሱሲ ሄ ማጫሴኮ፥ «ታና ሃ ኡሻርኪ» ያጊስ።
  aau-aau: Wo, sa prueyn Samaria ko hokwe hu lows e le. Sa Jisas hiykwe hoke senkin
    kiy-mesopok, “Akwa, hu hane kwa lows nak-e kow, hakwe hu lowswa ley.”
  tvk-tvk: E melele xa di mingel, moletin nan xil labe taon tengan lalang ni ti anien
    ae. Tave nousav ti, ate‑Sameria tei bemei tengan vahutih oei. Melele xa mei duxoh
    vulut oei ak, Iesu misisi bit, “Sa ti oei li minou namu ni.”
  prf-NT: Tehud a essa a Samaritana a angay summagáb. Kinagi ni Jesus dikona, “Mák-enumák
    pay.”
  auy-auy: wení kísau-waasi tómbá méyánónae sésa naaópaꞌa kuwaná Sámériyaa-ininko
    nombá uwínena túwana Ísu séna nombá usimiyó súwana
  tbg-tbg: Sameria nahenti vovano namari kaqareva anuvaro Ihuva namariara naataa uvaro
    vi nahentirara tiharo, Namari kaqa timiraqe naare, tiro.
  hub-NT: 'Turasha nina unuinatairi ainaka yutain sumakartasa yaaktanam wearuiti.
    Tuma nui eketai Samarianmaya nuwa entsan shikiktasa jeamtai, Jesús chicharuk:
    “Winasha entsa shikikam surusta, umartajai”, tusa tinaiti.'
  hmo-hmo: Samaria hahine ta ranu utua totona ia lao. Vadaeni Iesu ese ia noinoi ia
    dekenai, ia gwau, “Ranu sisina oi henia lau dekenai.”
  big-big: Pugu waligeleyiwili panga yerendaga ngeragi weiweki kuna wizigeya ngezebek
    wiziya. Pi pulogo mogosara tawizeige pura yongokpanu Sameriya mabuloga namele
    kai koli penangiweki yawerelege. Togo Yisugu piyegi pelik meiya, Ne kai kabeneng
    nane, meiya.
  gux-G: Ki Samari pua ba cua ki bua luuni mi ñima ki ñu.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³dxóo² jø̱n³ mɨ́³ Samaria ''e³ jua''³ ''née²³ rɨ²³có̱²
    jmɨɨ³. Ca²³jua''³ Jesús. Ca²³sɨ''²³ mɨ́³ ''í³: ―Rɨ²jméen² co̱o̱³ mɨ²''áa² ''e³
