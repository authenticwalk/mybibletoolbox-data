  dan-1931: 'Jøderne svarede og sagde til ham: “Sige vi ikke med Rette, at du er en
    Samaritan og er besat?”'
  kwj-kwj: 'Wowani Juta hima kupu lenga mwanji wasa ya rini sawe, “Mwanji mwe naha
