    Samaria. O boe oo nitu nalak!”
  kyf-kyf: '-Slɛɛn, Zuifʋ nɛɛ: «-A -ka gba nɩɩ, Samaliyu -ɩn -mɩa, ''ɩn zuzu ''nyuu
