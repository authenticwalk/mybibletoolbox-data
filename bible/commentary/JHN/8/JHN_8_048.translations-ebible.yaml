  jid-jid: Yahudawa ba sa niwu, natre, “Kina hla njanji na nitu wa ki hla andi u indji
    u Samariya ni he ni meme brji?”
  wmw-wmw: 'Mayahudi wakinjibu, wakamba: “Atina haki yakukwambira kuwa uwe kuwa nSamariya,
    na kwanawo shetwani?”'
  gmv-GGM: Ayhudatika zaaridi “nu nena ne Sammaryya asa, ne bolla daydanthth dees
    gooys tummu gideene?” gida.
  ssg-ssg: Teka Ju kak lengeleng, “Salan wanen ti amite ukek ka o tel Samaria ma spirit
    lialun kapiti hahalialu o.”
  zpo-NT: 'Zee lee re xaa nzhé: —Wen nii nu, leezha nii nu lee lu nak tub xaa Samaria
    nu nzho mbi mal lextoo lu.'
  poy-poy: Wayawudi wamkosiya Yesu, “Hashi, hapeni tutakuli nakaka handa gwenga ndo
    Msamariya na kayi gwana shamshera?”
  qwh-NT: 'Tsenam tse autoridacuna queno niyarqan: —Qamqa samaria nunam canqui. Rasontam
