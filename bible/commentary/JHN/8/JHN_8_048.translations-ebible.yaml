verse: JHN.008.048
translations:
  kpx-kpx: Iesuu kateai louge Diue ata keau avuho loui avoe, “No subuta hoto louale
    keu seleve. No loui kosea, ‘A keu Samalia ata.’ Iale a kemo munanae toelau ua.”
  okv-H: Judea embomeni na ke mine einge ea, “Dago kogora amo umo enda Samaria embo
    ahihi sapura na jo ta horari avoeto erea.” ainge eo
  tbo-tbo: Mi Yudeya Yesu a baha hi wimiheya hi pa, ‘Lolowa i baha uyahim geka amaka
    anona i lugeleteya, babana to pa, tam lawa Samaliyagei yaka alugo apapoena uyahim
    e memae.’
  mal-C: 'യെഹൂദനേതാക്കന്മാർ പറഞ്ഞു: “താങ്കൾ ഒരു ശമര്യാക്കാരനെന്നും ഭൂതം ബാധിച്ചവനെന്നും
    ഞങ്ങൾ പറയുന്നതു ശരിയല്ലേ?”'
  grc-SR: Ἀπεκρίθησαν ⸋οὖν⸌ οἱ Ἰουδαῖοι καὶ εἶπον αὐτῷ, Οὐ καλῶς λέγομεν ἡμεῖς ὅτι
    Σαμαρείτης εἶ σύ, καὶ δαιμόνιον ἔχεις;
  bgc-bgc: न्यू सुण यहूदियाँ नै उस ताहीं कह्या, “के हम ठीक कोनी कहन्दे के तू सामरी
    सै, अर तेरे म्ह भुन्ड़ी ओपरी आत्मा सै?”
  khz-khz: Ne Iuda talimara na Iesu gevaikilaato, negetiwato, “Ai taunatauna garorirorina.
    Goi Samaria talimamu e palagu rakavana na peporogimu.”
  deu-TKW: 'Die Juden hoben an und sprachen zu ihm: sagen wir nicht recht, daß du
    ein Samariter bist und einen Dämon hast?'
  zsr-NT: 'Niꞌr gulubiꞌë didzaꞌ bönniꞌ judío, tëꞌ Jesús: ―Catëz gnatuꞌ catiꞌ gnatuꞌ
    nacuꞌ bönniꞌ Samaria, atiꞌ dzag Liꞌ tuꞌ xöhuiꞌ.'
  lin-lin: 'Bayuda bazongiselaki Ye : — Omoni ! Yango wana tolobaki na biso ete ozali
    moto ya Samari mpe ozali na molimo mabe kati na yo.'
  hns-NT: 'Tab dharam ke barkwan ie baat soenke bolies: „Hamlog to bol tjoekalie kie
    toe ek Saamaaria waala aur bhoet se bharal baate.”'
  noa-E: Mag amachig, “pãar chan Ẽwandam chaain khabamgui” abaawai, chi judionaanau
    irig, —Chadchata pʉʉn jãgan Samariapierrau, maimua dösãtauta pʉ pör meu sĩebahab
    ajierram ichigcha.
  eng-EMTV: Then the Jews answered and said to Him, “Do we not say well that You are
    a Samaritan, and You have a demon?”
  mib-NT: 'Yūcuán na te ni cacahān jnáhan ñuu yā hebreo un: Ndaā cácahān rī jeē canéé
    ró nájnūhun ñayuu Samaria, te ñúhun tachī ini rō.'
  lif-NT2: यहुदिहाॽरे़ ये़सुःन् नोगप् मे़बिरु, “खे़ने़ॽ सामरि सुवाङ्‌बाने़ हे़क्‍क्‍याङ्
    खे़ने़ॽ फे़न्‍साम्‍मिल्‍ले़ के़दरे़आङ् वाॽ फाॽआङ् आनिगे़ पाःत्तुम्‍बे़बा पाःन्‍निन्
    से़क्‍खाएरो॥”
  xnj-xnj: Vayawudi vakamyangula Yesu, “Wu, tete nakujova chakaka kuvya veve wa Msamaliya
    na kavili uvi na mzuka?”
  mmx-mmx: Luvuttadi amgomgo diga lok ti ne Iesu xeretna, “Nenu laradi boro Samaria
    la lagas i nemen taram.”
  cbr-NT: 'Usaquian cacëxun ca nishquin judíos unicaman Jesús cacëxa: —Mix camina
    Samaria menu ''icë uni ''ianan ñunshin ''atimañu uni ''ai quixun nun mi cacë,
    ënëx ca asérabi ''icën.'
  tee-NT: 'Ju acsnich ju ist''a''israelitanin ta''ak''alhtayanalh. Tajuni ju Jesús:
    ―Ja jantu c''u''u slivasalh tachi ju iclajunau ni va amachaka''at Samaria chai
    va p''acxant''a ju lhacaticuru.'
  eng-LSV: The Jews, therefore, answered and said to Him, “Do we not say well, that
    You are a Samaritan, and have a demon?”
  cak-NT: 'Y ri achi''a'' ri can c''o-wi quik''ij chiquicojol ri israelitas, xqui''ij
    che ri Jesús: Can ketzij-wi ri ka''in chawij, chi ret xa jat jun winak ri jat
    aj-Samaria y c''o itzel espíritu awiq''uin, xecha'' che.'
  pah-NT: 'Igwete judeus''g̃a nduvihava''g̃a ei Jesus''ga pe: —Nde ko judeuramo rũi
    reki, e''i tehe g̃a. Nde ko Samariapeva''ea ekote''varuhuva''ea. Anhag̃a nde pojykauhu
    Diabo''gapyriva''ea, ei g̃a. Oromombe''u katu nde a, e''i tehe g̃a Jesus''ga pe.'
  sja-NT: 'Mãpai judiorã poroorãpa Jesumaa mãgajida: —¿Pɨ Samariadepema-ek''ã? ajida.
    Ma awara pɨchi k''ap''ɨade netuara merãtɨa bɨda ajida.'
  xed-xed: 'Ka la Yahuda mantsa: «Ta ŋaŋni a ta mnay kazlay: Mnda la Samari kagha,
    nda ksa ka da halaway kəʼa kay rke?» ka həŋ nda tsi.'
  glk-glk: 'یهودیأن در جوابه اون بوگفتیدی: «آیا اَمأن درست نوگفتیم کی تو سامری‌یه
    بیگانه و دیوبزه‌یی؟»'
  mks-NT: 'A̱nda̱ já na̱cana̱há na̱ Israel xi̱hín Jesús já na̱cachi na já: —Mé a̱
    nda̱a̱ cúún in da̱ Samaria ta ndáca̱a̱n rí quini inún —na̱cachi na.'
  gfk-S: Ira Iudeia di ga balu ie, “Aha! I nanaas be a tutuno iat ing mem tangtange
    be augo tikenong ta ira sana Samaria ma be a sana tanuo te sasoh ter tam.”
  bmu-bmu: Jisösnöŋ Juda ambazip yeŋgö könaŋini indeliga likepŋi meleŋda kewö jiget
    mörök, “Gi Samaria prowinsgö loloŋqaloŋ azia aknöŋga ömewörömenöŋ uruge geiga
    maljan. Mewö jiba dopŋe jizin me qahöwi, mi ölöp nangak jinöŋ mörin.”
  dgz-dgz: Ian Diu nagire gare anega diane, “Endi nu Sameria apanewa diagitoni ge
    airampu potagap den waintoni ame tavewa di waivin?”
  eng-GNV: Then answered the Iewes, and said vnto him, Say we not well that thou art
    a Samaritane, and hast a deuil?
  zaa-NT: 'Becàbi ca judíua nna ra cą ne: Hualibani tu'' ra tu'' qui''ni ná lu'' nu
    samaritano nna dua ttu espíritu malo lo losto'' lu'' nna chi runią lu'' loco.'
  eng-WEBSTER: Then answered the Jews, and said to him, Say we not well that thou
    art a Samaritan, and hast a demon?
  guh-guh: 'Judíovi jumaitsi Jesúsjavabelia: —Paxanë itsa pacajumaitsitsi: “Xamë raja
    Samaria nacuapijinëmë, dovathi neyajavaponaponaenë,” itsa pacajaitsi, paxaniajanë
    cajena, jai judíovi Jesúsjavabelia.'
  bon-bon: Israela biname cina Yeesu ne jejisi egä, “Cime mene pama toraca gyene,
    egä maane Samariya biname gäte, cuta määme niiya cable pama pisi nyene?”
  nhw-BL: 'Huajca nopa tlayacanani tlen israelitame quinanquilijque Jesús huan quiilhuijque:
    ―Melahuac catli tojuanti tiquijtojque tlen ta. Tiitztoc se tlacatl catli amo cuali
    quen catli ehua estado Samaria huan tijpiya se iajacayo Amocualtlacatl.'
  swh-ONEN: Wayahudi wakamjibu Yesu, “Je, hatuko sahihi tunaposema ya kwamba wewe
    ni Msamaria na ya kwamba una pepo mchafu?”
  wbi-wbi: Avayahudi vakambuula uYesu vakati, “Asi, nase seene pano twiti uve uli
    Nsamalia, kange uli ni lipepo ililamafu?”
  bba-bba: Mɑ Yuubɑ bɑ nùn bikiɑ bɑ nɛɛ, bɛsɛ sɑ ǹ ɡem mɔ ye sɑ nɛɛ wunɛ Sɑmɑriɡiiwɑ
    kɑ mɑɑ wɛrɛkunuɡii?
  eng-KJVCPB: Then answered the Jews, and said unto him, Say we not well that thou
    art a Samaritan, and hast a devil?
  kgk-NT: 'Upe-ma ramo he''i íxupe judeu kwéry: —Nde ko ore kwéry e''ỹ va''e, Samaria
    pygwa va''e nipo ra''e. Anháy nipo ra''e ojepota nde-rehe oro''e hagwe-rupi ra''e,
    he''i mo''ã íxupe.'
  waj-waj: 'Tuduu rikiada vaidi Yutayaiya inna sai tunoo: Ta aiyara kiaunnanoo: A
    Samariaa vaidi kumimakakuavee. Mmagia maisaivo i aakiaivaki vari vaidikuavee,
    kiaunnaivo ta kua kutaavaida aiyara kiaunnannee?'
  cpy-cpy: 'Ikanteeyini Judá-paeni: “Omaperotatya nokantakimiri Oshitekii-toni-jatzi
    eeroka, tema Kamaari eeroka.”'
  ekk-PKP: „Kas meil pole õigus, kui nimetame sind kurjast vaimust vaevatud samaarlaseks?“
    küsisid juudid.
  mpx-mpx: Yudiya Yeisu anana hi lahe hi ba, “Tabam ha ba bubun ya te ha ba owa Sameliya
    gamagalina ge yayaluwa bibikena i ulutuk elam!”
  wbp-wbp: Ngula-jangkaju, yardalurla wangkaja yangka-patu Juwu-patu wiriwiri, “Jungarnangkulu
    yangkaju kamparru-wiyi wangkaja kujarnangkulu yangka Jamariya-wardingki nganta
    punku-pajurnu manu jirrinypa-kurlu-pajurnu.”
  luo-luo: Jo-Yahudi nodwoke niya, “Donge wan kare ka wawacho ni in ja-Samaria kendo
    ni in gi jachien?”
  nhe-NT: 'Huajca nopa tlayacanani tlen israelitame quinanquilijque Jesús huan quiilhuijque:
    ―Melahuac tlen tojuanti tiquijtojque tlen ta. Tiitztoc se tlacatl tlen ax cuali
    queja tlen ehua estado Samaria huan tijpiya se iajacayo Axcualtlacatl.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ ܝܗܘܼܕܵܝܹ̈ܐ: ”ܠܹܐ ܝܘܲܚ ܫܪܵܪܵܐ ܗܲܡܙܘܼܡܹܐ ܕܒܹܐܡܵܪܵܐ ܝܘܲܚ
    ܕܫܵܡܪܵܝܵܐ ܝܘܸܬ ܘܐܝܼܬ ܒܝܼܘܼܟ݂ ܫܹܐܕܵܐ؟“'
  esk-NT: Jew-ŋuruat kiuniġaat Jesus, “Uvagut nalauttugut nipliqapta ilvich Samaria-ġmiunipḷutin
    suli tuunġaqtaqaqhutin.”
  msb-msb: Nagsabat naman an mga Judio, “Sigurado na tama gayod kami sa pagsabi na
    ikaw Samaritano kag may demonyo.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² canh¹³ quián¹² dsa² judío: ―Chi² báh³ jǿg³ dsøg¹² quián²
    jnieh³ ma²juúh² jnieh³ hi² lanh¹² hning² dsa² hlanh³, ju³lah lán¹² dsa² chian²
    Samaria. Quinh³hning jmi²dsí² hlaih¹³ ―ca¹juúh²dsa.'
  dso-dso: ଜିଉଦିମନ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ତୁଇ ଗଟେକ୍‌ ସମିରଣିୟ ଲକ୍‌, ତକେ ଗଟେକ୍‌ ଡୁମା
    ଦାର୍‌ଲା ଆଚେ ବଲି ଆମେ କଇଲା କାତା ସତ୍‌ ନଏଁ କି ?”
  meu-meu: Bena Iuda taudia ese e gwau henia, eto, Emai hereva na dia maoro a, ato
    oi na Samaria tauna bona lauma dika ese e bolomu?
  yva-NT: 'Umba vatano Yahudi wo Yesus aura tantunawi ware, “Reama ana reamo raura
    umawe mamo no rai tugae: Winyamo vatano Samaria pi Winy! Muno anawayo kakaije
    siso nanuga rai to!”'
  dgc-dgc: Nadid, pékabati du Judeo ta éya, éy méiyamut side ni Jesus. “Tama bale
    tu kinagi me a te dimonyo ka!” kagi de. “Ewan ka Judeo, éngˈwan dayuan ka a Samaritano.”
  zpm-NT: 'Horco pquiab zho rëb zho lo me: ―¡Psioog ro luu meṉ Samar ngoopdoḻ! ¡Nlique
    miṉe rnee no ga nagoṉ, ne meṉdox noguitnie luu!'
  hix-NT: Onà wyaro nketxkon xarha tà, Xuknewyana yoh komo, Txesusu wya. Àro wyaro
    owya tatoko, Samaryayana komo wyaro orwonan hamà, ketxkon hatà. Samaryayana me
    nay hamà, mosonà, kany me amna naha, ohoko. Worokyamo yoh me nay hamà, mosonà,
    kany me amna naha. Yaworohra katà àro wyaro amna nkeno, ohoko, ketxkon hatà.
  sim-sim: Judama ondo mashi oson li misihi Jisasin limu mbara, �Mir ma kava yanga
    Samariak fehenda mira. Wasimalengamba oloshiwak mimu mbanduwa.�
  npi-ULB: यहूदीहरूले जवाफ दिए, र उहाँलाई भने, “के ‘तिमी सामरी हौ, र तिमीलाई भूत लागेको
    छ’ भनी हामीले भनेको साँचो होइन र ?”
  cgc-cgc: Na pambalan Jesus mga Judio an na Dyos an dili iran na amay tenged ula
    danen gapati ki Jesus, gambal danen an ki kanen, “Igo ame na ambal na kaon yan
    Samaritano daw naseddepan ka man ta malain na ispiritu.”
  tim-tim: Hain dâmbo hin magaŋi, “Woe, gâmâ Samaria luâk. Sinduk baniara bâleŋande
    hut gugumbo aregât wan me wan akmâ memat mon?” dâyi.
  yor-yor: Àwọn Júù dáhùn wọ́n sì wí fún un pé, “Àwa kò wí nítòótọ́ pé, ará Samaria
    ni ìwọ jẹ́, àti pé ìwọ ní ẹ̀mí èṣù?”
  wos-wos: Wandéka di Judana néma du Jisasré haraki hundi wata di wa, “Nani angi wa,
    ‘Méni samariana du méni. Haraki hamwinya ména mawulimbu dé té.’ Némbuli nani xékélaki
    wambeka hundi wu mwi hundi dé.”
  emp-NTPO: 'Maʌ̃be judiorãba Jesua jarasid̶aa: –Bʌra Samariad̶ebemada jãwã tab̶ʌa
    idjab̶a jai bara b̶ʌa. ¿Dairãba arid̶e jara panʌẽ́ca?–'
  eng-F35: So the Jews answered and said to Him, “We say that you are a Samaritan
    and have a demon—are we wrong?”
  ind-ind: Lalu para pemimpin Yahudi itu langsung menghina Dia, “Kamu adalah orang
    Samaria yang sudah gila dan kerasukan setan!”
  pes-OPCB: 'سران قوم فریاد زده، گفتند: «ای سامری اجنبی، ما از ابتدا درست می‌گفتیم
    که تو دیوزده‌ای.»'
  mpt-mpt: Yudai komokwali Yesuse weng olo wenteniba inamin wengo deibenebabo ge funaib
    kesoa isak baabaniba Kobo Samelia naka tobtlinin gam kebtabe. Hob misiame bain
    kobo bekebke biebo gesiba
  ssx-ssx: Mo Diu haliwekima꞉ Yesuna꞉ pi hombo peaaso alota꞉ Nikana꞉ma꞉ neketa꞉ Sametia
    hali neke pa꞉ta꞉ hoke temoko pita꞉ pa꞉la꞉me loma꞉ ekita꞉ paeki loma꞉ekea.
  mkl-mkl: Ŋɔi Zuifu ŋɑu ɑ̀ sɔ̃ Jesu ɑ̀ ni, debɛi ɑwɑ ɑ̀ nɛ ntɔ si bɛi ɑ̀ ni ɑwɔu
    inɛi Sɑmɑrii, nɔ ì nɛ inɛi inɔɔko.
  gaq-gaq: ମେଇଂ ଜିସୁକେ ସାଲିଆକୁକେ, “ନାଁ ମୁଇଙ୍ଗ୍ ସମିରଣୀୟ ଆରି ସେଆଁରେ ଏନ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ନେ
    ନେ ପାକା ସମାନ୍ ଆଡିଂକେ ଣ୍ଡୁ କି ?”
  gof-RNT: Ayhudeti zaaridi, “ ‘Neeni Samaare asi; nenan tuna ayyaanay de7ees’ gishe
    likke gidokko?” yaagidosona.
  unx-unx: ଯିହୁଦୀକ ୟୀଶୁକେ କୁଲିକିୟାଃକ, “ଆମ୍‌ ଶମିରୋନିରେନ୍ ତାନ୍‌ମେ ଆଡଃ ଆମ୍‌କେ ବଙ୍ଗା ଏସେରାକାଦ୍‍ମେୟାଁଏ,
    ନେୟାଁ ଚିନାଃ ଆଲେ ଠାଉକା କାଲେ କାଜିତାନା ?”
  gah-gah: 'Loko lokago, monó gizapa ve keza láa liki li amemó: Geza Samalia numuká
    ve matuka gopa okago nolape loko gelekunike gakó lamaná loaká noune.'
  lcm-lcm: Na ri Iudaia kila polpol ia, “Sa, parik namempa korong si pege ta numai
    le Samareia, na kupo atogon ingua?”
  aer-aer: Jew akngerrepate areye anteme Jesus-eke angkeke, “Anwerne kwenhe arratye
    ngkwenge-akerte angketyame. Unte kwenhe Jew arratye anetyakenhe unte kwenhe Samaria-arenye,
    unte arrentye-akerte.”
  qvc-NT: 'Chayshina Jisus niptinmi, chay isrraylinukunaqa nirqanllapa: —Noqaykunaqam
    allip kaqta kayshina rimanillapa: “Qamqam dyabluta kasuq samaryanu kangi”, nishpa.'
  tgl-ULB: Ang mga Judio ay sumagot at sinabi sa kaniya “Hindi ba tama ang sinabi
    namin na ikaw ay isang Samaritano at may demonyo,”
  cbs-NT: 'januxun judio xanen ibubun Jesús yuikin: —Chanima nun mia yuiaidan, yushin
    chakabu jaya dikabia min Samarianawaki, unainsmapadan— akabu'
  xtm-NTPP: 'Te tee judío ma, ka jiña''a de: ―‍Va''a‑ni ni ka ka''an sa ja in tee
    ñuu Samaria ma kúu ni te yinee ña''a tachi ma ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Akayahudi ngabankonya Yesu, “Bo, tulengiteje kweli mwe makabila ja Samalia,
    na kabe mmi nanchepela?”
  bao-NT: 'To biro cʉ̃ ca ĩiro, judíos ʉparã pea o biro cʉ̃re ĩiwa: —“Mʉa Samaria
    macʉ̃ mʉ nii; ñucã ca wãtĩ jãa ecoricʉ mʉ nii,” mʉre jãa ca ĩijata, díámacʉ̃ra
    ĩirã jãa tii —cʉ̃re ĩi tutiwa Jesús''re.'
  san-ORI: ତଦା ଯିହୂଦୀଯାଃ ପ୍ରତ୍ୟୱାଦିଷୁଃ ତ୍ୱମେକଃ ଶୋମିରୋଣୀଯୋ ଭୂତଗ୍ରସ୍ତଶ୍ଚ ୱଯଂ କିମିଦଂ
    ଭଦ୍ରଂ ନାୱାଦିଷ୍ମ?
  huv-NT: 'Condom quiaj ajcüwa monajiüt tiül nipilan judío tasajüw nej: ―¿Neol ngwa,
    naleaing tapiüngasan, ique irang atnej nop naw Samaria? ¡Aton lamaxom ic nimeech!
    ―ajüw nej.'
  otn-NT: 'Mi̱ da̱hyø judío p''ʉya, bi ''yɛ̱mbra̱ Jesús: ―Ni̱ ''yu̱p''ʉ te dí̱ mma̱ngähe
    ngue grá̱ mmɛ̱ngu̱ p''ʉ ja ra̱ häi Samaria, nu̱''i̱ guí̱ n''youi ra̱ ts''onthi̱.'
  nop-nop: Mede unduŋ yobu Judahidi indiŋ tubu-udaneeŋ niŋgiŋ, “Mumbe yo kagumun!
    Du adi Samaliyaniŋ me yabapnit!”
  obo-NT: Na id ikohiyan sikandin taddot mgo Judio to, “Ollog bos en iddos id oseng
    doy no iling ka to toho Samaria woy id losuran ka to busow!”
  cak-ENT: 'Y ri achi''a'' ri c''o quik''ij chiquicojol ri israelitas, xquibij c''a
    chin ri Jesús: Ketzij vi c''a ri kabin chavij que rat xa rat jun aj-Samaria y
    c''o itzel espíritu aviq''uin, xquibij chin.'
