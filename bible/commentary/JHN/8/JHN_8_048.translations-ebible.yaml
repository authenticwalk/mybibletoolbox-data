  maq-NT: 'Hane xutaxa rë xi cuacun jan ne, cuitjin cachja me cojo Jesús: ―‍¡Hatuxa
    cjuaquixi xi nújin hya xi nújin xi ngayun ne, ngu xuta samaritano ngayun hacuaha
    jiya xitsehen xahasen nuju! ―‍Cuatjin cachja xutaxa rë jan.'
  hto-hto: 'Jira judíuaɨ íena daɨdíaɨoɨ: —Omo fɨénide joreño íllana onódɨcaɨza; íemo
    Samaria ímɨena o íllana, onódɨcaɨza, —daɨdíaɨoɨ.'
  por-BRBSL: 'Então os judeus lhe responderam: “Não dizemos bem que você é samaritano
    e tem um demônio?”'
  ces-NKB: 'Židé tedy odpověděli a řekli mu: “Neříkáme snad správně, že jsi Samaritán
    a máš démona?”'
  cui-cui: 'Nexata equeicha judiomonae Jesús baraichi, jeye: —Bara xainyeya paca yabara
