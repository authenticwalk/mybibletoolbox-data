  kze-kze: Ísu simásuwowasa Yútaa-anon-kwaasi aká'áámba simánkesa sésa árai'a séta
    Sámériyaa-kwaasi ónana taraváá-kwámbá enarumpimbá máyáísampo mináímbá siráane
    suwaná
  mpj-mpj: Juwukajalu maajakajaluya wajarnu, “Yiltalaju jungalu wajalpayi. Nyuntungan
    malpuwinti, ngurra Jamiriyamartaji.” Juwukajaluya Jamiriyamartajikaja nyurnimankupayi
    jilanya, “Jii Jamiriyamartajiya walyku nyinani, Mamakuraya ngurrpa nyinani.”
  lbk-lbk: Sa et kanan nan cheycha'y Judio ken siya, “Ad-i ngen osto nan kananmi en
    iSamaria ka ya naan-anitowan ka?”
  mto-NT: 'Vanꞌit tseꞌe je̱ myuꞌisraeejlit jayu ña̱ꞌmu̱xjidi: ―Veꞌemam xa je̱ꞌe̱ veꞌe
    ax joꞌn a̱a̱tseꞌe nvaꞌañ je̱ts samaariait jayu mitseꞌe je̱ts je̱meꞌe mjaꞌvin ka̱jxm
    je̱ ko̱ꞌo̱yjáyuvap.'
  bzh-bzh: Lob alam Yuda denër yah vu yi bë, “He raḳ nim bë honġ Samaria* ti, rëḳ
    memö nipaya ti gwanġ ya ayom. Sagaḳ yönon!”
  guj-2017: યહૂદીઓએ તેમને ઉત્તર આપ્યો કે, ‘તું સમરૂની છે અને તને દુષ્ટાત્મા વળગેલું
    છે, તે અમારું કહેવું શું વાજબી નથી?’”
  jvn-NT: 'Wong-wong terus ngomong: “Awaké déwé lak wis ngomong ta, kowé dudu wong
    Ju tenan, nanging wong Samaritan. Kowé kelebon sétan!”'
  byr-byr: Juyara Jizaazarɨ jaꞌnawɨdɨna “Gɨmɨnyɨna ‘Sai kayaaꞌnanyai Kwaaka Samerɨya
    mwaalyalyɨ. Yɨmakei kɨnɨnnakelyɨ,’ nebwina sara dɨnoina daaka!”
  ian-ian: Wandɨ maa Juda wandi. Tak ndɨ kat Sameriana nyana tungwengwan yiga lɨga
    nyana waa walɨnɨn. Tak ndɨnamba kavle waagan tavindɨ mala kavle vat yilɨndɨ waa
    walɨnɨn. Ngiyambak walɨnɨn waa wandi maa Jisas ndi kat wandɨ.
  hun-hun: 'A zsidók így feleltek neki: „Nem jól mondjuk-e mi, hogy te samáriai vagy,
    és ördög van benned?“'
  mcf-NT: '—Nuquin Papa tantiesabombo ma mibi neyoc —Esus quesho tantiashien abi chieshënquido:
    —Ma mibi podobitsi icsa dapuduedash neyoc. Tantiadenquio yec mibi onquec. Samadia
    yacnocquidobimboec icsamboshë ma mibi iqueyoc —caquien'
  kjs-kjs: 'Go lisa-pulu Juda alinumi Yesu-para talo: Ne Samaria su-para piri ali
    loma nena raapu remo meda pia lama-le ora lama pae?'
  mni-mni: "Makhoina Jisuda hanglak-i, “Nahakti Samaria-gi mini aduga nangonda lai\
    \ phattaba chang-i haina eikhoina haibasi chumlaba nattra?”\x94"
  yad-NT: 'Ru̱mutya̱jada Judíyuvedabay variñi̱ Jesús: “¡Si̱tenu ji̱ta nu̱ñi jtay jiñi̱cha
