  bmh-bmh: Zuda dudu agen koli Yesus auremen, “Na Samaria agaig ebuan du, na wes eg
    mui.”
  ctu-BL: 'Jini judíojob tsi'' jac''beyob: ¿Mach ba isujmic tsa'' bʌ c subu lojon,
    samaritanojet? An a xibʌjlel, che''ob.'
  meq-meq: 'Bagwar i Yahuda hay tə gwaɗay a Yesu: «Nəmaa gwaɗ nəkar ndo i Samari ada
    fakalaw mə bo yak na, nəmaa tsik na, deɗek.»'
  noa-H: Mag hamachig, “pãar chan Hẽwandam chaain k'abamgui” habaawai, chi judionaanau
    hirig, —Chadchata pʌʌn jãgan Samariapierrau, maimua dösãtauta pʌ pör meu sĩebahab
    hajierram hichigcha.
  alp-NT: Tamata Yahudiaru esi ombe, “Ami beteke peneka be Ale mere tamata Samaria,
    kai ro tiaru esi elake kbasae laleuMe peneka. Ami betekele tinai.”
  san-VEL: tadaa yihuudiiyaa.h pratyavaadi.su.h tvameka.h "somiro.niiyo bhuutagrasta"sca
    vaya.m kimida.m bhadra.m naavaadi.sma?
  kbq-kbq: Jiu vahe'mo'za anage hu'za kenona'a asmi'naze, Hufatgo huta negasmune,
    Kagra Sameria vahe mani'nankeno hankromo kagu'afi fre'nefi?
  kbh-kbh: 'Chora chë judiënga tmojaniyana: —Ajá, bënga co ndegombre fstsichamo, aca
    nÿe samaritano y bacna bayëjbe juabna uambayá comna ca fstsichamo ora ca.'
  ron-LSB: 'Atunci Iudeii I-au răspuns: “Nu spunem noi bine că ești samaritean și
    că ai un demon?”'
  pon-pon: 'Juj oko japen indan i: Kaidik meid melel, koe men Jamaria amen o tanwar
    en tewil.'
  nhe-BL: 'Huajca nopa tlayacanani tlen israelitame quinanquilijque Jesús huan quiilhuijque:
    ―Melahuac tlen tojuanti tiquijtojque tlen ta. Tiitztoc se tlacatl tlen ax cuali
    queja tlen ehua estado Samaria huan tijpiya se iajacayo Axcualtlacatl.'
  sps-sps: An fuainy tsoiny mumua tana taa Jiu biny Towa, “Mam tsue iny rom a man
    te tsue fi romam, Anyi na tsoiny sagoor ana masarau tutuei bus Manyi.”
  wnc-wnc: Unzing yaniwan yake anzing inisapduking, “Ga Sameria kep komune nana gawaknga
    amin tapa. Unzingge Waung waiapata ga tapan datdaptake wamu waaknga yanggayak
    ngang ninda yana siakan singgak,” ngang sapduke iniking.
  bus-bus: 'Ben gbãadee pìnↄ bènɛ: Samaria gbɛ̃n n ũ! Ń zĩn vĩmɛ! Ke yãpuranlo?'
  gub-BL: Uze'eg Zutew Zezuz pe a'e wà kury. — Amo 'ar mehe uruze'eg zemueteahy nerehe
    ure. — Xamari ywy rehe har romo hekon a'e, tekwe ikatu 'ym ma'e hereko har romo
    hekon a'e, uru'e teko wanupe ure, nerehe ureze'eg pà ure. Azeharomoete a'e ureze'eg
    awer a'e 'ar mehe arer ure, i'i izupe wà.
  imo-imo: Juda iye awilimani yundo topondoko ningei, “Nu Samaria iye te morono, nunge
    konopuna kuro keri te moromo nimolo kanomu paimbo nimolo ltemo,” ningi.
  boj-boj: Onaqa Juda naŋgi Yesus aqa anjam di qusibqa minjeb, “Iga bole maronum,
    ni Samaria qaji tamo. Mondor uge inoq di unu.”
  eng-DRA: 'The Jews therefore answered, and said to him: Do not we say well that
    thou art a Samaritan, and hast a devil?'
  knf-knf: 'Kë *bayuday başë ŧeem Yeŧu aji : « Ŋënfaŋuŋ i, wi ŋjakuŋ aji iwo i uŧaak
    wi *Ŧamariya akuţ aji iwo na unŧaayi i? »'
  san-KHM: តទា យិហូទីយាះ ប្រត្យវាទិឞុះ ត្វមេកះ ឝោមិរោណីយោ ភូតគ្រស្តឝ្ច វយំ កិមិទំ
    ភទ្រំ នាវាទិឞ្ម?
  arn-NT: 'Feymew tati longkolechi pu judiu feypieyew: —Rüfngey taiñ feypiken eymi
    kiñe Samaria tuwünchengen ka tami konweküfülen.'
  zas-NT: 'Dxel rëb ree bén Israel guin loj Jesús: ―Waliqui ni ranan guial xindxab
    yuꞌ luxdool na̱j tëël bén Samaria.'
  ken-NT: Bǒbati bo Israɛl bákɛ́mɛ yi bɛ, “Sɛ́bhɨ́kɨ́ kʉ nɛfwɔp bɛrɛm bɛ ɔchí mmu
    Samária nɛ bɛ́ ɛfóŋó ɛbʉ́bʉ ɛ́sɔ̀ŋɔri wɔ?”
