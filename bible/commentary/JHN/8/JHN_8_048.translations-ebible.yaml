    dali te po wai.
  pab-NT: 'Hatyaoseta judeunai nehena Jesus hiye: — Kala ehekoreta wiraeta hitahi
    akiti. “Samaria yere atyo hiso, tihanare kakoare atyo hiso”, wita. Kala ehekoreta
    wiraeta — nexaha.'
  llg-llg: Hataholi Yahudi malangga nala lataa lae, “Weih! Ai kokolak tetebes ndia
