  tbz-SIM: 'Kɛ̀ Sifubɛɛ ò nɑ̀kɛ́ kɛ dɔ̀: Ti nɑɑtimu ti yĩ́mɛ̀ ɑ tú Sɑmmɑrii ɛì kou,
