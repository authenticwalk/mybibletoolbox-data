  grc-BYZ: ἀπεκρίθησαν οὖν οἱ Ἰουδαῖοι καὶ εἶπον αὐτῷ· οὐ καλῶς λέγομεν ἡμεῖς ὅτι
    Σαμαρείτης εἶ σὺ καὶ δαιμόνιον ἔχεις;
  cpc-NT: 'Ikanta Judá-mirinkaiti ikantanakiri Jesús: “Imapirotatya nokantaiyakimini
    Samaria-jatzi pinatzi, tima kamaari pinatzi”.'
  nhg-NT: 'Yecuöquenu onöhuatque joriojte, hua otieyelfejque: ―¿Amo tiel tequejtoa
    tejua, que taja tecaca tesamaritano hua tecpea demunio?'
  nya-nya: Ayuda anamuyankha Iye kuti, “Kodi ife sitikulondola ponena kuti Inu ndi
    Msamariya ndi wogwidwa ndi chiwanda?”
  ngu-NT: 'Quemaj on hebreos oquijlijquej: ―¿Xtiquijtohuaj tlen melahuac ijcuac tiquijtohuaj
    ica tejhua tisamaritano niman mojtic huajlau on xcuajli espíritu?'
  kup-kup: Pot mañahan Zuda pori hatevetet kaev ravat Iesun ñai mañat epat mañah,
