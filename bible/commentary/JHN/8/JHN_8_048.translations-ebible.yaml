  kyg-kyg: Yesuꞌa ani ge hapa paiꞌnigeꞌapaeꞌmo, lagaemo kagaefeꞌmo, Samaliya vekamo
    maiꞌnigeno hosu aune vekamo aipafiꞌmo maiꞌniye, huta nehune. Lama ge nosupiye,
    huꞌa afi geꞌnagenoꞌaeꞌmo,
  kmk-kmk: Summungbat dat Judio un kanan dan, “Bokon kada tuttuwa dit imbaga mi un,
    iSamaria ka ot nadimunyu ka?”
  cao-NT: 'Jatsi jodiobá quëbiniquë caxaquí na: —Dios cahëtimaxëni ca carayana xo
