    ateya leyama okone enene jiape leai.
  qul-NT: 'Judiocunataj nerkancu: —Razonta niyquichis: ‘Samaria llajtayoj, sajra espirituyojtaj
    canqui’ nispaka.'
  ter-NT: 'Ina kixoá''ikomaka jûdeuhiko: —Koati tokopóvoti visóneunopi itíkivo samarítanu,
    ûroevo ndémoniu, isáyu''ixinovoke iséneu.'
  bmr-NT: 'Jaanegui judiomɨ iimusuuhi: Aivo miyaano ɨɨjoho samariaoobo idiicanoco
    ɨco monoono. Jaabo ɨjɨma diicahi, noomoro.'
  fuf-fuf: 'Onsay Yahuudiyankeeɓe ɓen jaabii mo, wi''i: «Kere men alaa goonga si men
    wi''i ko a Samariyankeejo, awa kadi jinna no e maa?»'
  bhl-bhl: 'Yangeko beli, Suda kawtiw im kak yetebiliw kunum i bokolewomeliw: “Nu
    fein weng mak bokolomeluw: ‘Ku Isalael kunum waneng num maka kunum Samalia aneng
    kayak keko, aneng matil mak kom dim teinbe kai!’, angsuluw te.”, dangsiliw kale.'
  ons-ons: Yuda ŋei eŋe don mainge Yesu olale rakoi, “Ge Samaria ŋei, Yuda ŋadino
    qelaŋ gemaine, asu qotkoine yewaŋo geŋane kotoŋono ket gemaike, ea welekatne me?”
  con-NTPO: 'Tsonsi israendeccuja su''fa: —Ñotsse gi su''fa queja samaritanomba qui
    cocoyama an''bian.'
  ghs-ghs: Hiiremi Dzuta abi nokoi noorake noke pobi hiireta, Nana hee nii raaba abi
    songenanomaniqi hiiremi qidzoke nii oho bai hiibaqu.
  peg-peg: ଜିହୁଦିର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ୱେନ୍‌ବାତାର୍‌, “ଏନ୍‌ ଜେ ରୱାୟ୍‌ ସମିରଣିୟତି ଆରି ନିଙ୍ଗେଙ୍ଗ୍‌
    ଜେ ପୁଦା ଡୁତ୍‌ତାତ୍‌ନା, ଇଦାଂ ଇନାକା ଆପେଂ ସମାନ୍‌ ଇଞ୍ଜ୍‌ୱାଦାଂ ମାନ୍‌ଚାପ୍‌ କି ?”
  txu-NT: Nhym mebê idjaer rũnh arĩk kum, —Be, abê pykabê Xamarijkam me kra'õ ba me
    arỳm ama. Me karõ punu ne ari ajo ba, ane.
  eng-WEBU: Then the Jews answered him, “Don’t we say well that you are a Samaritan,
    and have a demon?”
  gnw-NT: 'Jayave judío reta jei: —Ndoe ma nde co jae penti Samaria pegua, jare aña
    oya ma nderé. Añete co cua ndoe vae —jei reta.'
  mux-mux: 'Juda yi-aulima-ni yundu pundu toku niku mele: “ “Nu Sameria-yi te, nunga
    numanuna kuru te molemú.” nilimulu kanili sika nilimulu.” niring. ⸤Juda-yambuma-ni
    Sameria-yambuma kene numanu kis panjiring kaniliinga yu ung-mura siku ung-taka
    tonjuku “Yu yi kis te.” ningíndu “Nu Sameria-yi te.” niring.⸥'
  maj-NT: 'B''a̱ kitsú já judio̱: —Kju̱axi̱hí ni xi tíbixíi̱n. Samari̱a̱ nibáhani.
    Nda̱nindoo̱ tíjñajihin.'
  bkq-NT: 'Aituo tonlo modo judeu domodo eyam aguelymo: — “Âkealâ enra Samaria donro
    modo emyenro kulâ âmâ kadopâbeom” xina kely — kelymo.'
  kue-kue: Juda yomba di ikine ende Yesus teingwa, “Ene Samaria yomba motnga, ana
    ene mina spirit kinde suna moglme dumga ikra no aglau ere dumun kana?”
  cot-NT: 'Ariqueate icantsiijaariquea joriojia: —Nocantamajataqueshine aviguenti
    Samariaquitica, aisa ichoocaquempi ampatsini.'
  bnp-bnp: E huriki a Iuda ri koli a nita ne Isu ri ta maea, “I muholi ioe a bakovi
    o Samaria, i dili vomu a hanitu.”
  apn-NT: 'Hãmri nhũm mẽ ã Jejus kot mẽ harẽnh anhỹrja ma nẽ kamã gryk tỳx kumrẽx.
    Hãmri nẽ kãm: —Tk. Kwa ate amnhĩ tomnuj o apa xwỳnhti kênã. Ra Satanasti hkwỳ
    pê mẽkarõmnuti tanhmã kot akrã hto jakamã na ka ã mẽ inhmã akapẽr anẽ. Anẽ.'
  ctp-NT: 'Ykwiꞌ neꞌ judío loꞌo Jesús bra kanꞌ: ―Chañi ꞌa chaꞌ nu nchkwiꞌ ba chaꞌ
    ꞌiin ni, chaꞌ neꞌ Samaria lka nuꞌwin. Ñaꞌan tiꞌ ska kuneꞌ xaꞌan, ngwañaꞌan ngiꞌnii
    ―ndukwin neꞌ ꞌin Jesús bra kanꞌ.'
  bre-BRG: 'Ar Yuzevien a respontas dezhañ: Ha n''hon eus ket lavaret mat penaos out
    ur Samaritan, ha penaos ez eus un diaoul ennout?'
  opm-opm: Jisas oh ameng oh potporhan Juda ihir Nuhur gonong Oh Samaria ihirmur.
    Oh mongsup oh ohe mutuh oh da ban mat papatin ihat sapat hanmur ma naporipti oh
    go arpin ihtin han hat patmur pongopa.
  bvr-bvr: 'Wurra birripa Ju yerrcha aburr-yinanga nula, “Awa! Gun-gata ngayburrpa
    bubu-ngurrjinga gun-burral: Nginyipa Jimériya (Samaria) nyi-guyinda rrapa walkwalk
    n-dimanga!”'
  wal-wal: Aihudati zaaridi, “Nuuni nena, ‘Neeni Samaariyaa asa; nenan xalahee de7ees’
    giidi mooridoo?” yaagidosona.
  zad-NT: 'Na''ch beṉ'' wṉabia'' c̱he beṉ'' Israelka'' che''gake''ne'': ―¡Aga naznto''
    nanto'' nako'' beṉ'' Samaria na'' yootio'' to dii x̱iw''!'
  kmg-kmg: 'Mume Judaŋic jaŋe dâŋ šiŋuc bâtikiecnembiŋ: “Wiac wemo mueŋgopeneŋ, go
    Samaria ŋic, go demoŋzi egareekac.”'
  aso-aso: 'Neꞌmine lavo Zuda ve ingine aꞌmidoꞌ tiꞌ li li-imaniꞌ: Gaza nene gopo izipe
    Samalia vete gidaniꞌ ma nanivosa sikalahuꞌ goloso nene lukauꞌ neive noluneꞌ nene
    mo laminetoꞌ nololosune.'
  uli-uli: Resa kasiya Jesus le re sor bo, “Ye tabung molwe hamem ha sor bo gel semal
    yarmetael Samaria le yor moniyan uwom?”
  nin-NT: Anu Yahuda ba ddu Yesu di, “Inta si da ma nggo inta i da du ùwà sa anu Samarriya
    ni se ni izhi ndanda hen?”
  tgk-tgk: 'Мардум ба Ӯ гуфтанд: «Магар мо нагуфтем, ки Ту сомарӣ ҳастӣ ва дев дорӣ?»'
  acu-NT: 'Tamati judío juuntri ainau Jesúsan jiyainak: —Maj, ameka Samarianmaya aints
    asam, iwianchrinuitme, ii taji nuka nekasar taji, —tiarmiayi.'
  cak-WNT: 'Y ri achi''a'' israelitas ri c''o quik''ij, xquibij c''a chare ri Jesús:
    Kitzij wi c''a ri nikabij chawij chi riyit xa yit jun winek ri yape pa Samaria
    y c''o itzel espíritu awuq''ui, xecha'' chare.'
  ebk-ebk: Tinumfor nan chiyuycha Judio kan Jesus, “Ay achi tit-iwa nan kananmi un
    i-Samariaka ya naanennetanka?”
  spa-PDDPT: 'Los judíos respondieron: ¿No tenemos razón cuando decimos que Tú eres
    samaritano y tienes demonio?'
  ruf-ruf: Wayahudi wamligha Yesu kwa kumghutsa, “Apfi ng'atulongile ghoya bae ka
    ghweghwe kwa Msamariya na kuna chinyamkela?”
  gun-gun: 'Judeu kuery aipoe''i: — Anhetẽ''ỹ ri nda''u aiporo''ea Samaria pygua ha''e
    anha revegua reikoa?'
  agu-BL: 'Cyoque''n tzun yi e'' judiy, yi contr te Jesús, tan talche''n tetz: —Bintzi
    yi na kal yi aẍ tu'' aj Samaria. Ej nin pitij quiẍ tan jun espíritu cwent Bayba''n,
    —che''ch tzun bantz tetz.'
  isn-isn: Ayahudi akamusukiilya nu kumuila, “shanga kuligitilye tai kina uewe wi
    Musamaria hangi ukete hing'wi?”
  eng-PEV: The Jewish leaders told him, “Hey, you are wrong. We always reckoned that
    you are a rubbish man from Samaria, and you’ve got a bad spirit inside you. And
    we are right.”
  ilo-ULB: Simmungbat dagiti Judio ken kinunada kenkuana, “Saan kadi a pudno ti ibagbagami
    a Samaritanoka ken adda iti demonio kenka?”.
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye judio masa tiquirore ohõ saha nidi: —‍“Mʉhʉ Samaria
    cjʉ̃ ijire. Sa yegʉ watĩnore cʉore mʉhʉ”, ʉsã nidi poto tjire, nidi tiquina Jesure.'
  anv-NT: Ajɔɔ́gé mbɔ, ákpakpa bɔɔ́ Jus áshuú ji meko áké, “Ɛsé depɔ́ fɔ́ gyɛ
    manjɔɔ́ nnó wɔ ɔlu muú Samariya ne melo nchyɛ achyɛge wɔ ɛfwyale.”
  sab-NT: 'Kwian israelita gerudu Jesuge: —Nege suge cha ulitage cha kle gerule trate
    ulia ba giti, ulia ba kwian me no nga Samariamu, dolla kle ba tale ama kle ba
    gbe gerule ulita ngwale ama takalin kare.'
  tmd-tmd: Juda nöbö dib bla Jisas nugwo yadmä, “Nagö nöbö Sameria yöbö, nagö ragwo
    as öim nɨgö, röl aku, mi yadölɨŋödö,” rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ, raj judiꞌabꞌ xkibꞌiꞌij che ri Jesús: —Lik qatzij ri xqabꞌiꞌij
    pawiꞌ la: Rilal lal kukꞌil ri aj Samaria y lal kꞌo puqꞌabꞌ jun itzel uxlabꞌixel
    —xechaꞌ.'
  kpg-kpg: Digaula ga heeu adu gi Jesus, “Madau helekai la hagalee donu di helekai
    bolo goe tangada Samaria, di hagataalunga huaidu i oo lodo?”
  taj-taj: यहूदी नेतागदेसे येशूदा “ङन्‍से पाङ्बा ताम ठीक हिन्‍ना। ए सामरी य्‍हुलला
    हिन्‍ना, एदा म्‍हङसे स्‍याप्‍बा मुला” भिसी भिजी।
  avt-avt: Mɨt iuwe ninɨn naanmɨpre mɨt han ne Isrel hɨr netpɨwek, “Nɨpaa haiu matɨp
    werek. Ti hɨrekes mɨtɨk enuk ke wit Sameria herwe kewit te ti han ken sip.”
  cbk-cbk: Ya contesta con ele el maga lider Judio, “Justo ba si ta habla came que
    uste un Samaritano, y tiene uste demonio na di uste cuerpo?”
  uig-ARA: 'يەھۇدىيلار ئۇنىڭغا جاۋابەن: ــ ئەجەبا، بىزنىڭ سېنى: «سامارىيەلىك ھەم جىن
    چاپلاشقان ئادەم»سەن دېگىنىمىز توغرا ئەمەسمۇ؟ ــ دېيىشتى.'
  tuf-tuf: 'Etat judíoinat Jesús quin wajacro: —Isat wajacro: “Bah Samaria binro.
    Bah cuicát isó bicaro,” wajacro. Isat wajacan uní wajacro.'
  abx-abx: Nagpinugad si Jesus si mga punu'-na si mga Hebro, “Ma'in ba' kami' tama'
    si pagpinugad nga adda kaw Samaritano pati' nga nagbawa-bawa kaw si mara'at espirito?”
  mco-NT: 'Chi je judío ixpɨcytɨjc ajcxy y''adzooy: ―Tɨ ɨɨch ajcxy yajxon nmɨna''ñ
    co miich mgogajpɨty jɨm Samaria, e mujcu'' miich mɨɨd ma mjot mhuinma''ñ.'
  kqf-kqf: Bi Diu lavedi Yesu ena giu ai munena gado, “Tama ke giukauwa te tam Sameliya
    lavam bi aluwa gebogebona i suneḡim.”
  cpb-NT: 'Ikanta Judá-ite ikantanakeri Jesús: “Imaperotya nokantaiyakemini Samaria-satzi
    pini, tema Kamaari pini.”'
  aon-aon: Aria eshesh Juda esheshim debeimi hawanaman baraen hakri, “Riguk apak douk
    makripen adurin baraen. Nyak douk anan yowen meyoh iri arman douk nyanaki Samaria
    iri. Aria douk enen yoweinyi sagab nyapeyen.”
  hus-NT-2005: 'Utsan tám enchéꞌ na Jesús kʼal an judíotsik: ―Tsubax xowaꞌ i ulal
    tam ki ulu ke Tatáꞌ i kʼwajíl Samaria ani i teykómte kʼal jun i atʼax ejattaláb.'
  mig-NT: 'Yúan‑na te ni̱ kaka''a̱n cha̱a judío: Ndaa̱ káka''a̱n‑ri̱ ja̱ cháa ñuu̱
    Samaria kúu‑ró, te tá''a̱n‑ro̱ tachí, áchí‑de jíín‑yá.'
  bps-bps: Na tmimel i dad Dyu, manla, “Too glut i manmi, én gumdaam di Samériya,
    na nun busawam!”
  mbs-mbs: Pegdineg te menge obanen te Judiyo te inikagi i Jesus, minikagi dan, “Benal
    besi te kenà ka doma day Judiyo, meneng sakop ka besi te probinsya te Samarya
    eglindoan day. Migkebook ka so dinetengan ka te bosaw.”
  tof-tof: Da i Yesun imtinóp wagó, “Ki ia marükwata amkoman bóktan koke bóktórre
    igó, ma ⌊Samarria⌋ olomla, akó marüka kolae samu asine?”
  cme-NT: 'Baa cira: «Diɛ cira nuɔŋo‑i *Samariyiɛŋ nuɔ, i saa kar coima; aa *jĩna
    ka sire ŋ yuŋgu‑i dii.»'
  sus-sus: Yuwifi kuntigie naxa a fala, «Nɔndi na muxu bɛ. Samarika ɲinnɛ kanyi nan
    i tan na.»
  pon-2006: Mehn Suhs ako ahpw sapeng Sises, patohwan, “Kaidehn kiht me pwung ni at
    koasoia me kowe mehn Sameria men oh ngehn suwed mie rehmwi?”
  dad-dad: Juda tamo aiten dale dirokenen, “Amã õ Samaria tamal, kaa sanem irounon
    mauf are, momoi to morok de?”
  zab-NT: 'Chiyru raipy de bɨny Israelqui laany: —Didxldíquɨy ni rniin dec bɨndxab
    nuu láaniu ne bɨny Samaritanza liú.'
  jae-jae: Juda sêjô eŋ awa gebe “Aêac asôm gebe aôm ŋac Samariaŋa teŋ, tec ŋalau
    sec teŋ gêôc aôm nec. Aêac asôm jagêdêŋ me masi.”
  ksd-ksd: 'A Iudaia dia tatike bali ia dari: I boina laka kaveve tinata, ba u a te
    Samaria, ma ra tabaran i ovai tam?'
  msm-NT: Pagdinog to sikan inila no mgo Hibru to kagi ni Jesus, pig-ikagihan dan
    sikandin, “Tutuu iyan to diya pig-iling noy no angod ka to taga-Samaria, aw pigbuang
    ka isab to madoot no ispiritu.”
  myk-myk: 'A Yawutuu pʼi Yesu pye: «Kaɲii wa wèe mu na jo Samari shɛn mu ɲɛ, na jinaa
    pu ɲɛ mu ni bɛ.»'
  sbe-sbe: Kabo Dius tamowaidiyao wa se hededelau Yesu unai se wane, “Na kai ka hedede
    ta meta ye dudulai ka wane, kowa Samaliya tamowaina yo yaluwa yababana hesau ye
    luwu kalimwai.”
  mcr-mcr: I tquaŋga, Israitqä Jerusälemä iu hiqäva-imäkqä naqä iqua, Iqueŋi kima
    tii ätukuwi. “Ne tii äktqunä. ‘Si ämaqä Sämaliyataŋä Iqukiyqä. Ga dŋä quvqä hŋqu
    äktqäunä.’ Iiŋi ne naqä-qakuä äktqu?”
  cux-NT: 'Tuu''mi ní nan''guɛɛcútaⁿ''ā saⁿ''a Israel s''eeⁿ ní ngaⁿ''a sa ngii sa
    Jesús: ¿''Áá nguɛ́ɛ́ cuaacu ngaⁿ''ā nús''uū chi samaritano dii, ní cánéé dí ndúúcū
    yááⁿn''guiinūuⁿ?'
  tur-YTC: Bunun üzerine Yahudiler O’na, “Sen bir Samariyalı’sın ve sende iblis var
    demekle iyi dememiş miyiz?” dediler.
  san-ITR: tadA yihUdIyAH pratyavAdiShuH tvamekaH shomiroNIyo bhUtagrastashcha vayaM
    kimidaM bhadraM nAvAdiShma?
  bel-N: 'Адказалі тады Юдэі і сказалі Яму: «Ці ж ня слушна мы кажам, што Ты — Самаранін,
    і дэмана маеш?»'
  sch-sch: Anni ngei han a kôm, “Nangma hih Samari mi male ramkhori no dôn kin ti
    hah dik mak mo?” tiin an rekela.
  mic-MIQNT: Na Lesui'paq iganpugultijig na teli asita'pugua'titl Se'susal, “Gigwajiatieg
    ta'n tujiw telueieg gi'l na Samaliaewa'j aq mn'tu pitu'gwin. Amuj na Samaliaewa'juin
    aq mn'tu pitu'gwin.”
  huu-NT: 'Naimɨena jearuillanona, naie illaɨcomɨnɨ dɨnena iese raitɨmacɨ: —Samaritano
    naɨraɨ imɨedɨo. Janaba illamɨedɨo. Uaɨritaidɨo.'
  jiv-NT: Nuikia Israer-shuar tiarmiayi “Maa, ti nekas tátsujik “Ame Samarianmaya̱
    shuáraitme. Tuke yajauch áiniawai nusha. Nu arantcha iwianchrukuitme amesha” nekas
    taji” tiarmiayi.
  otm-NT: '''Bex bi dą''ʉ ma mijudíohe bʉya: ―Ha him majuąni dím mamhbe, gue nu''i
    grá mɛngu bʉ Samaria, gue him majuąni grá mbom''bɛto ra Abraham. Nɛ guí ''bʉhmi
    n''da ra zįthu, sä bi ''yɛ̨n''ʉ.'
  dah-dah: Be, Yesu beleŋ gwaha yinkeb Yuda mar gore wol heŋbe, “Gebe Samaria niŋ
    al, uŋgura beleŋ ketal gurtiŋ gintek gobe fudinde wor po gintek,” inamiŋ.
  tnk-tnk: Mɨreɡi nəkur Isrel həni pen tukwe in mə, “Kɨmaha iahaməni atukwatukw ik
    iəmə Sameria iəremhə ramarə ia niram uə rekəm?”
  kpr-kpr: Iesu aminge setiri, Jusi embo da babojegari siseri, “Namanenda mendenii,
    sukaru nimokena asugedo irariá simutari. A namanenda mendeni simutara amo, ‘Ni
    namondeda gitofu Samaria embo ainda kau, ava use iresa.’ Aminge simutara amo,
    geka beká simutari. Ni aminguse iresa.”
  san-IAS: tadā yihūdīyāḥ pratyavādiṣuḥ tvamekaḥ śomiroṇīyo bhūtagrastaśca vayaṁ kimidaṁ
    bhadraṁ nāvādiṣma?
  nho-nho: Teenaa ki mee ake laatou, “E aa? Maatou ni see vanaatu maa koe se tama
    haka Samaria e tauria naa tippua?”
  gym-NT: 'Yebtä abko nitre israelita käkwe nieba mda Jesuye: Ma abko ni ngututu Samariabo
    amne üai käme tä mabtä, nunta niere ye abko era bkänä ñan ñan, nieba kwetre.'
  azg-NT: 'Yajoꞌ nnꞌan judíosꞌñeen tꞌahan ꞌndyo jon, jnduehan: —Jñꞌoon na mayuuꞌ conduë́
    na condui ꞌuꞌ tsꞌan ndyuaa Samaria. Mantyi tsixuanꞌ yutyia, joꞌ na tsitsanꞌhanꞌ
    xquenꞌ.'
  bhd-bhd: एना शुन्तां यहूदेईं तैस सेइं ज़ोवं, “कुन अस ठीक न थिये ज़ोते, कि तू सामरी
    मैन्हु आस, ते तीं मां भूते!”
  too-NT: 'Lā'' huan israelitas tahuanilh: ―Stu''ncua'' a''nchī icuáuj que hui''x
    samaritano lā'' ka''lhī''ya'' huan espíritu a''ntūn tū'' tzey.'
  ind-AYT: Orang-orang Yahudi menjawab Yesus dan berkata kepada-Nya, “Benar bukan
    kalau kami mengatakan bahwa Engkau adalah orang Samaria dan Engkau kerasukan roh
    jahat?”
  cjo-NT: 'Roojatzi ikantawakiri riraga jewatatsiripaeni joriiyopaeni: —Kyaaryootaki
    nokantakimiri. Eerokataki jamaaryajatzi, eejatzi ithawirentsitakaashitakimi kamaari.'
  nsn-nsn: O Ju ka dangata tang Iesu pare, “Geting kuleim pare, ingga a peng Samaria,
    kare hikung liouana uasaia, inggeim ahik pah king kula uaia?”
  san-DEV: तदा यिहूदीयाः प्रत्यवादिषुः त्वमेकः शोमिरोणीयो भूतग्रस्तश्च वयं किमिदं
    भद्रं नावादिष्म?
  tna-NT: 'Da su beju fariseo cuana ja Jesús uja atana: —Enei hue, mida da mue ai
    puji saida samaritano nime. Mida da einid''u madhadaji.'
  lid-lid: Iri Juwis asehek sahou boto-on i ta Jises i buku doh, “Ahi asehek handru,
    ou ndramak ndra-in badu Samariya, malawin ndra-in udu bwele-em.”
  wim-wim: Than Jews anangan-a, thawin nungant, Jesus.antan, “Nganan kan-kanam thaw-thawanana
    nintan-a, pam aak Samaria punchan puth oony ngangkangan piꞌ-piꞌangan a!”
  zga-M: Avayahudi vahanda nohumbula, satunchovile uvolweli uhuta uveve ulesamalia
    nole no mepo?”
  yom-yom: 'Bayuda bamvutudila : —Mueni ti bukiedika kuandi tulembo kambanga ti ngeyo
    widi muisi Samaliayi Pheve yimbimbi yidi yaku.'
  san-SIN: තදා යිහූදීයාඃ ප්‍රත්‍යවාදිෂුඃ ත්වමේකඃ ශෝමිරෝණීයෝ භූතග්‍රස්තශ්ච වයං කිමිදං
    භද්‍රං නාවාදිෂ්ම?
  yut-yut: Yesu da gen yaŋ yaŋban Juda amɨn da yaŋ iyɨwit, “Gak Samaria amɨn kɨnda,
