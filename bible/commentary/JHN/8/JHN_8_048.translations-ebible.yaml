  hrv-hrv: 'Odgovoriše mu Židovi: “Ne kažemo li pravo da si ti Samarijanac i da imaš
    zloduha?”'
  box-NT: 'Á ɓa *zúifùwa bía nɔn wo yi: «À bṹn wa tũ̀iá sĩ à wa bío le
    fo lé o *Samarii nìi, á wa mún tũ̀iá sĩ à wa bío le o cĩ́ná wi foǹ.»'
  ote-NT: 'Nepʉ ya xodyo bi da̱di ne bi ꞌñembabi: ―Nuꞌbʉ́, majua̱ni núꞌa̱ dí ma̱ñhe
    gue grá me Nsamaria, ne grí ꞌñoui ra tsꞌonda̱hi.'
  wnu-wnu: 'Ne Yuda munon wuri bo Yisas taui qamamir: “In eret qob susu ger qamb igoun?
    Ne gari Samaria munon, ai bigau noopuri igama qanganget qob susu qamb qib igoan.”'
  zam-NT: 'Sya, mcàb mèn co'' ñibe'', no co'' ndyoo ner, no co'' ndyoo naa loo mèn
    nación Israel loo Jesús. Ndxab mèna: ―Nu'' ndyac huenque'' nac di''s co'' ngue
