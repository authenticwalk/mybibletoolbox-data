  tpi-tpi: Ol Juda i bekim tok bilong Jisas olsem, “Mipela i tok yu man bilong Samaria
    na wanpela spirit nogut i stap long yu, em i tru, a?”
  mih-NT: 'Ta i nacahan ra hebreo ta catyi ra: Sa ndisa cuii catyi ndi vatyi minoo
    ra samaritano cuun ta ñoho minoo cuihna suun.'
  qvh-NT: 'Sayno niptinmi say autoridäcuna niyargan: “¡Gamga Samaria runacunanömi
    lutanta parlaycanqui! ¡Gamtaga supay imacher löcutaycäsishunqui!”'
  kms-kms: Muq wute Juda kin ni Jisas simbe mindig mari, “Beghi pari nu Samaria kin
    di ququ brequ nu nde nas puq bad kin te nganyene.”
  agn-agn: Pagabasi ta narin tang mga pangolokolong Judio, ganing tanira ong ni Jesus,
    “Oy! Matod kaman pala tang agganing amen ang yawa tatang Samaritano ig sinleda
