  gaw-gaw: Awa a amu Juda danab ag Jesus oḏep̱a aon ap̱ig. “Ig nahipnu genab aṯem.
    Na Samaria ted, ootp̱a hahail ele,” aon ap̱ig.
  nca-nca: Asa Juda koro uni pará-parámbo mande topé ŋande yaŋgurí, “Nore ŋande yeteto,
    ko keko Samaria uni qu ka, ko yuqa piyimi ka ke quroko yote. Mande ŋuko hamómbe
    ma kini?”
  zpz-NTPP: 'Orzeꞌ na gaꞌ de mbecy Israeel rab yum: ―¿A walab nu ricy cup de̱ raso̱o̱
