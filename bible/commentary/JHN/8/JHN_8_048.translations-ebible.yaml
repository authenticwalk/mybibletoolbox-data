    poxonae paca yabara jeichichi, jei judiomonae.'
  boj-2014: Onaqa Juda naŋgi Yesus aqa anjam di qusibqa minjeb, “Iga bole maronum,
    ni Samaria qaji tamo. Mondor uge inoq di unu.”
  eng-OEBUS: “Aren’t we right, after all,” replied the people, “in saying that you
    are a Samaritan, and are possessed by a demon?”
  eri-eri: Ariya Juda nere, Yesus nomo beele ege gidu benou letuwane, “Ere leya, ne
