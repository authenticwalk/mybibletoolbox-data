    seipong e; ajeh chu keima eisolpa chu thudihtah ahin, ama-a kon'a kajah ho bou
    kasei ahi.”
  mar-mar: मला तुमच्याविषयी पुष्कळ बोलायचे आहे व न्यायनिवाडा करायचा आहे, पण ज्याने
    मला पाठवले तो खरा आहे आणि ज्या गोष्टी मी त्याच्याकडून ऐकल्या त्या मी जगाला सांगतो.”
  snp-snp: Namo ya linate lifimani ido keinani yamu ka mumudi olu minofa, nilifi melami
    we yakafo aimola ka ona kula lo-lo o minaito, nanimo ya amo welauti kolodo ya
    mikalo amalo lo oloto melowe, loto liye.
  isl-isl: „Ég gæti dæmt ykkur fyrir margt og frætt ykkur um margt, en ég vil það
    ekki, því ég segi aðeins það sem sá er sendi mig biður mig að segja og hann er
    sannleikurinn.“
  spy-NT: Chaang' ꞉ng'ala chēē kātāāmwoowook ānkāātiilchook ng'al, nteenee bo man
    ꞉Baaba nyoo kiiyookwoo. Kiyēē āmwoochinē biiko ku nyēē kyāākāsēē inee.”
  xnn-xnn: No maipanggep ken dakayo et adoado nan mabalin ay kanak ay mangipabasol
    ken dakayo ngem adiyak ikkan nodi nan ibagbagak isnan ipogaw isnan batawa et nan
    tet-ewa ay dengdengngek ay kankanan nan nangibaa ken sak-en.”
  mwe-mwe: Ngwete gamagwinji ga bheleketa na kung'ukumulanga, ikabheje bhandumile
    bhala bha kweli, nne ngunakwaabhalanjilanga bhandunji bha pa shilambolyo indu
    imbilikene kopoka kwa bhenebho.”
  tte-tte: Ginauli sibaibaiwa sowasowagu yawalowen kaiwemiu yo maisamiu yaginauli
    na nige yawawalowegili. Kaiwena iya iyawasayau iya towalo yawasosi yo ginauli
    bwaite yabenalagili koina mwa yawalowen yanuwa yaulina tomonliyao kolimiu.”
  tcs-tcs: Ai gad plentiting wea ai wande spik po yupla ane plenti rizan po zaze yupla.
    Bat ai nogo mekem bikoz ai mata spik dem tok wea ai bin lisen prom da wan uda
    i bin sane mi kam, ane em i mata blo trutok.’
  hlt-THB: Nangmih awi ka ni dengnaak khqi awh ve awi khawzah kqawn ham ta nyng. Cehlai
    kai anik tyikung taw ypawm hy, anih a ven awhkaw, kang zaak ce ni khawmdek a venawh
    kak kqawm,” tinak khqi hy.
  soq-soq: Ne e dewa uara baiwa wawulepe kotulepona, tane mai tauma dewasaipona, dia.
    Me mida ne waaubanena ipa ulaipa ita dodomana os. Ita dima me ne dianedio etedina
    rua ne tawo ema apanawa diamodina, mai neba insaisana rua, dia.
  qub-qub: Gamcuna juchayoj cashayquita jusganäpäga achcarämi caycan. Nogaga cachamaj
    Taytä nimashannöllami gamcunata willapaycä. Pay nimashancunaga llapanpis rasun
    cajllami caycan.»
  att-att: Á aru paga yù kagiak ku nakuan nikayu nga meyannung sù akka-akkuán naw
    nga narákè, ánna aru yù ággangnguá naw nga panunnuták ku nakuan. Ngam yá lâ kagiak
    ku sù ira tatolay sawe dabbuno yù naginnâ nga kinagi nayù naddok nikán, á kuruk
    gemma yù ngámin nga kagian na,” kun ni Apu Kesu nira.
  bki-bki: Naina ga kiniou nojom̃a neber tivelinio na kiniou. A tivelinio na ea kamiu,
    ve vite miroano napano nemijikia neverenio, mia p̃eli ver neverenio, a be iliano
    na tibureiano nonovio. Ana vite nalo napano nojom̃a neberial ea yetemeriba nei,
    naio be iliano nalo ga napano nomijog den naio napano miila kiniou, bior dam̃ariga,
    kiano iliano nalo amemedu laka.”
  bqp-bqp: Má yã vĩ dasi mà o á musu mà yã daoála. Gbɛ̃ kũ à ma zĩ bi yãpurademɛ,
    yã kũ ma mà a kĩnaan madì o andunianɛ.
  mcp-mcp: Mə jɨ nə zhwog isâ mə́ lás nə bɨ̂, nə byɔɔŋg bísə́ nə́ mə sámbʉ́g yí. Njɨ,
    muud nyə á ntɨ mə yɛ́ jisə bʉ́bə́lɛ́, mə ŋgə ntâg jaaw buud sâ mə á gwág nə nyə
    yí.»
  hat-hat: Mwen gen anpil bagay pou m' di sou nou, anpil bagay menm pou m' jije nan
    nou. Men, moun ki voye m' lan, se verite ase li di. Se sèlman sa m' pran nan bouch
    li m'ap anonse bay lèzòm ki sou latè.
  npl-NT: Nikpia miak tlájtoli tlan nomechilis iwa miak tlan ika nomechtlajtlakoltis,
    pero Akin onechaltítlanki kijtoa tlan milák, iwa tlan Ne nikinmilia n tlaltikpaktlakah
    ye tlan onikkak, okijto.
  bgg-bgg: Gu ithek shii bajo yao pha de um ro, chiih-è gune ithek shii bajo nin pha
    miyao de um ro. Gu shii thoh ge pha ji ai ne izai chak ro, gune sohjambling shii
    nyie yao pha ji ne ai è yoi ne yao bie phro.
  eng-TCENT: I have many things to say about you and to judge, but he who sent me
    is true, and I tell the world what I have heard from him.”
  eng-BSB: “I have much to say about you and much to judge. But the One who sent Me
    is truthful, and what I have heard from Him, I tell the world.”
  cpu-NT: Tzimatsi osheki nonkantemiri, ari niyakoventakemi eejatzi. Tema okaratzi
    iñaavaitziri otyaantakenari kyaaryoori onatzi. Okaratzi nokamantayetzimiri eerokaite
    osavisatziite, irootake ikamantajaantanari irirori.”
  san-ASM: যুষ্মাসু মযা বহুৱাক্যং ৱক্ত্তৱ্যং ৱিচাৰযিতৱ্যঞ্চ কিন্তু মৎপ্ৰেৰযিতা সত্যৱাদী
    তস্য সমীপে যদহং শ্ৰুতৱান্ তদেৱ জগতে কথযামি|
  tac-NT: We'ká e'karúgame ra'íchali nerú napu tabilé ruimé néká rekó ne 'emi saíla
    niraga ra'íchie, 'we cha nokágame kórigá 'emi, nobi tabiléchigo ruiméligó ne napu
    ne bo'né 'nata. Jena wijchimóbaka pe napu aké ne alué wa'lula ra'ichálila, pe
    aluecho ruwimela ne. Alué wa'lula napu júlale ne'chí, alueka nabí 'la tabilé 'yégiga
    ra'íchame ju.
  eng-WEBPB: I have many things to speak and to judge concerning you. However, he
    who sent me is true; and the things which I heard from him, these I say to the
    world.”
  gfk-H: Iau mon haleng na nianga wara tangtangai tar ta muat wara kurkurei muat.
    Senbia iau ta hadadei lah ira linga maram ta nong ga tulei iau ukai ma ia i tutuna.
    Ma kaiken ra linga iau hasasei no ula hanua tanai.”
  viv-viv: Ada yaku gahe moyaꞋaina yami koyona faꞋina weꞋa gidadauda be aimo ganalukahihiyena
    ada ganahawavekoyoyemi. Ada au Bana giꞋiveniniseku-ma bonana velemoꞋena ada gavaimi
    Bana againe ganogalina amanadi, omi tomiyababi agaimiya galulukahihi.”
  yao-yao: Ngwete yejinji yakuŵecheta ni kulamula nkati ŵanyamwe. Nambo ŵandumile
    une ali ŵausyene, none ngwasalila ŵandu wose ŵa pachilambo yeila pe imbilikene
    kutyochela kwa ŵelewo.”
  tgp-tgp: Hinau matuvana a er̃i verea isamim matan vara a ari kamim matana, pani
    haratu mo lo r̃uleau, enia mo varar̃uhu, ale sava hinau mo lo verea isaku enia
    natu, na lo verea isana tamlohi na varama.”
  auc-NT: Botö mïnitö ïmïnitedö ante nanguï anguënëmo ïmopa. Mïnitö ïmïnitedö ante
    ämo baï mänïï botö änö mïni apænte anguinque ïmaimpa. Incæte botö ïmote në da
    pönongaingä ïñömö tömengä nöingä inte tömengä, Quïnö botö ïmote angää, ante botö
    ëñënïnö ante botö adodö ante inguipoga quëwënäni ïnänite apæ̈nebo ïmopa, angantapa.
  kbc-NT: Owidi inoa anejitece me jakapetaɡ̶agitiwaji, codaa akaami ilaagetedipi.
    Pida jajipatalo lotaɡ̶a Niɡ̶ijoa ane idimonya, codaa jiɡ̶inokinoateda mejitiogi
    niɡ̶ina oko digoina iiɡ̶o. Igaataɡ̶a Niɡ̶ijoa ane idimonya, ewi”.
  bmh-bmh: Iz agal igul macanemen ze asiu awaraimai, agal igul ze sisiabun iboin.
    Bo, du go iz palautilena, alemin, gonugau igul petak pet. Gonugau ze unum domin,
    ze go em e ebuan duailel maranem.”
  ctu-BL: An to cabʌl chuqui tac mi caj c subeñetla cha'an mic tsictesan la' melbal.
    Jini tsa' bʌ i chocoyon tilel isujm Diosʌch. Joñon mic subeñob ti pañimil chuqui
    tac tsi' subeyon c Tat, che'en Jesús.
  meq-meq: Wu andaya haladzay mətsike ka gər kurom ada sariya ma gəsiye kurom tə wu
    niye hay. Ane tuk na, ndo nakə a sləra ga ahaya na, neŋgeye ndo i deɗek ada wu
    nakə na tsikateye a ndo hay aye, maa tsikeŋ na, neŋgeye.»
  noa-H: Mʌch garmuan mua pãar jaauju hak'iin, jaauju pöoma chirʌm. Mamʌ magʌmta jaauba,
    hãba chi mʌ pʌ̈itarrau jaaupitarrpierrpaita jaau chitʌmgui hajim. Pãrau mʌ hiek
    hʌ̈k'amap'a naab mamʌ, mua jaau chirʌmʌn t'um chadcharaugui hajim, chi mʌ pʌ̈i
    simjã chadchata hiek'aajeewai.
  alp-NT: Yelu bokala me sa rebe suke Au betekelu ete imi kai Au teu pakala ete imi.
    Po Ile rebe Iulake Aure Eni lepataru nkena tinai. Kai saisa rebe Au betekelu ete
    imi tamata nusa meije, Au lenelu beiNi.”
  san-VEL: yu.smaasu mayaa bahuvaakya.m vakttavya.m vicaarayitavya nca kintu matprerayitaa
    satyavaadii tasya samiipe yadaha.m "srutavaan tadeva jagate kathayaami|
  kbq-kbq: Nagra rama'a zanku keaga nehu'na tamagrira refko huramante'naku nehue.
    Hianagi hunantege'na e'nomo'a tamage Nere, Agripinti antahi'noa ke, Nagra ama
    mopafi vahera nezmasmue.
  kbh-kbh: Ats̈e ba soyënga së́ntsebomna ts̈ëngaftangbiama jayanama, ts̈ëngaftangbe
    contra jayanama; pero chë s̈onjichmó cha nÿetsca soyëngama ndegombre endbétsichamo,
    y ats̈na nts̈amo chábents̈ana tijouencá, cachcá quem luare oyenënga sëntsëtsëtsná
    ca —cha tojanë́yana.
  ron-LSB: Am multe lucruri de spus și de judecat cu privire la voi. Totuși, cel care
    m-a trimis este adevărat; și lucrurile pe care le-am auzit de la el, acestea le
    spun lumii.”
  pon-pon: Me toto I men padaki on komail o kadeikada, ari jo, me kadar ia do me melel.
    A I kin kajoia on komail, me I ronadar re a.
  nhe-BL: Onca miyac más tlajtoli tlen huelisquía nimechilhuisquía huan onca miyac
    tlamantli tlen ica nihuelis nimechtlajtolsencahuas. Pero san niquinilhuía tlacame
    ipan ni tlaltepactli tlen yajaya tlen nechtitlantoc nechilhuijtoc ma niquinilhui.
    Huan yajaya nelía temachtli.
  sps-sps: Anyo kaa miroun fo vegiau kinai iny tsue of mami tan faaroiny mami sana
    Nyo sikia rou ma kat fi nei Nyo tsue of rou a monaagits to tana ka te nongoiny
    Anyo Tsunia to te jiats Vaminyo ana Ayei na man ovei.”
  wnc-wnc: Na wamu kwaapzang nata sanga ginu wai tasikaing kakngae yake toknga paningge
    usanziwit. Ngana na atnanitewan apbum tapata wamu siakan gan naniwan natapbumu
    nata aminu kepdakane nana aminde yaninggat,” ngang yakut.
  bus-bus: Má yã vĩ pari mà o a musu mà yã daoala. Gbɛ̃ kɛ̀ ma zĩi nɛ́ yãpuradeemɛ,
    yã kɛ̀ má mà à kiian mɛɛ̀ o andunanɛ.
  gub-BL: Heta tetea'u ma'e heremimume'u ràm peme ihe, penemiapo kwer rehe heze'eg
    pà ihe. Hemur kar har a'e, azeharomoete ize'eg a'e. Umume'u ma'e tetea'u ihewe.
    Xo a'e ize'eg hereminu kwer zo amume'u purupe ihe.
  imo-imo: Nani eno molko ulu teremele mele pilipo apurupolio enoni teko kenjirimele
    mele ungu awini nimbo para timbo nalo nanu konopuna pilipolio unguma naa nimbo.
    Na lipe mundurumu iyemu, yu ulu paimboma kau tepa ungu paimboma kau nimo iye,
    kanomuni nimo mele kau pilipolio maina imboma nimbo tiro,” nimu.
  boj-boj: E anjam gargekoba merŋgsiy nuŋgo une qa pegiŋgwajqa ijo areqaloq di unu.
    Ariya ijo Abu e qariŋbej qaji a anjam bole qa utru. Deqa anjam kalil a na merbeqnu
    qaji di e quoqnsim tamo uŋgasari mandamq endi unub qaji naŋgi minjreqnum.” Yesus
    a naŋgi degsi minjrej.
  eng-DRA: 'Many things I have to speak and to judge of you. But he that sent me,
    is true: and the things I have heard of him, these same I speak in the world.'
  knf-knf: Dka iko iŧum yi pţup ţi an inkţuuŋ nji naduknaanaa. Uko wi njaaŋ kaţup
    bañaaŋ dŧiinkna wa du anyilnuŋ, ul anwooŋ ñaaŋ i manjoonan. »
  san-KHM: យុឞ្មាសុ មយា ពហុវាក្យំ វក្ត្តវ្យំ វិចារយិតវ្យញ្ច កិន្តុ មត្ប្រេរយិតា សត្យវាទី
    តស្យ សមីបេ យទហំ ឝ្រុតវាន៑ តទេវ ជគតេ កថយាមិ។
  arn-NT: rume fentren dungu nien tamün feypiwafiel eymün am welulkawkülelu. Welu
    ñi Chaw tañi werküetew feypikey ta rüfngechi dungu, tañi feypikeetew ta kisu,
    feychi dungu ta feypiwkeyiñ ta eymün.
  zas-NT: Zien ni raꞌpan gulün lëjt ni ganenëꞌ tëën lëjt. Per naj, ni canen loj bénguidxliuj
    na̱j ni rucagdiagan rniee bén guxhaal naj, abiꞌ ni rnieeman na̱j diidxli.
  ken-NT: Mbɔ̌ŋ bɛyǎ bɛbɛ́ptí mɛnyɨŋ ɛbhɛn mɛ̌kwáy bɛrɛm ɛ̌ti yɛka nɛ nsɔt bɛtaŋ
    be. Kɛ mpú kʉ nɔ, mbɔnyunɛ mmu anɛ átó mɛ ǎbhʉɛrɛ bariɛp ami, nɛ ndiɛrɛ mɛnyɨŋ
    ɛbhɛn yi ághàti mɛ kɛ nchí ghati bǒ mmɨk.”
