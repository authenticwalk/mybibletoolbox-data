    du sö e. Biga di Sëmbë di manda mi ko aki, nöö dee sondi dee a ta taki da mi nöö
    de nöö mi ta tei ta taki. Nöö tuutuu sondi a ta taki e, dee sëmbë. I sa futoou
    ën.”
  qvs-NT: Tiyanra aypa layata willanaynipa aypa mana alli rurashkaykichita chatanaynipa.
    Kankuna mana kreyiwaptikichipish kachamuwak Tatayni yachachiwashkanta kankunata
    yachachiykaykichi. Payka sukaman allima kashpa mana nima llullakunchu.
  zca-NT: Nzho dox kwa'n ganin lo go por rë kwa'n gat lë' kwa'n nak go; no Me mixë'l
    da, walika kwa'n nidi'zh Me nak go, no rë widi'zh kwa'n nidizha lo rë men, Me
    mixë'l da nei lon.
  cbc-NT: Apeyera tunu capee majũ niña mʉjããrẽ yʉ caquetibʉjʉgarije. Roro mʉjãã caátie
    jʉ̃gori mʉjããrẽ popiye yʉ caátipee cʉ̃ã niña. Yʉre cajoricʉ pʉame cariape caquetibʉjʉ
    niñami. Bairo bairi cʉ̃ caquetibʉjʉriquere catʉ̃goricʉ ãnirĩ mʉjãã ati yepa macããnarẽ
    cariapea mʉjãã yʉ quetibʉjʉnetõña —na ĩwĩ Jesús judío majã quetiuparãrẽ.
  qxo-NT: Gamcuna jutsayog cayangayquicunata ninäpä atscarämi caycan. Imanö cayangayquitapis
    nicä manam quiquilläpa yarpaylläpitatsu, sinöga cachamagnï papänï nimangancunallatam
    nicä. Pay nimangancunaga llapanpis rasun cagllam”.
  mox-mox: Agu fata be vona kuena eda ʼinanea omiʼa weaqimi, ta wese agu fata be yani
    taha taha weaqidi eda luvinemi. Ta baʼe yani diavona weaqina ge ena vonemi, ta
    ʼesi tolaʼai agu Tovetune niʼa vonegu ta yanoqolia e baʼe yani diavona weaqidi
    omiʼa totoa bwaʼobwaʼo ena vonemi. Ta Tovetune nana ma ana vetumaqana!”
  kew-kew: Nimina pupitagi nape kone imi madaa neme agaa adaapu lagialua. Goa palua
    pare nipumi ni mea epenasadere nipu ora pia-pulu nipuna agaa pagaliminalo laguaayo
    sa.
  dww-dww: Taumi ami voiama debane nema sibo è riuriu bakemina, be tokare nam nama
    yà voia. Be tauna aitau tauriuporeguma riukaua da tauna e miamiana. Tauna vutuna
    aba e riuriueguna ruvane, nama dobue banaga yà riuriuedina.”
  nif-nif: Nak sɨndok kusasɨ tɨmba inda-dakleumbi sanɨ-danbettok manda asupgan gumañ
    ewɨt. Tɨmbi manda elet walɨ biañgan sɨnɨk. Neta, nanɨ-mukuktɨ biañgan molom sɨnɨk,
    tɨmbi nak endɨ manda nanbɨmbi nandɨlet, wɨndɨñgangot kwelan kuañda pa enlet.”
  twi-ASANTE: Mewɔ mo ho nsɛm pii a anka mɛka atia mo. Nanso, deɛ ɔsomaa me no yɛ
    ɔnokwafoɔ na asɛm a meka no yɛ deɛ mate afiri ne nkyɛn.”
  aoj-aoj: '@see-verse:JHN.008.025'
  cbv-cbv: Yeéb ñi tʉ́i chãjcatji jíib Dios ã peéh chãjat pínahdih yeebdíh wã naáwát
    pínah bʉ́dí ã jʉdhna caá. Obohjeéhtih, weemdíh wahni ã naáwát tʉ́ʉtnidihjeh yeebdíh
    wã naóh yapana caá. Caán ã naáwát tʉ́ʉtat yoobópdih caá, Jesús queétdih ã niijíp
    jĩ.
  taw-taw: Nɨbop takaw ag gɨnɨm adek ak, kuŋay yɨbɨl mɨdeb agak. Nɨbop bɨlokɨnɨm tek
    lup agak. Bɨ yɨp agyokek ownek ak pen, ne nɨŋɨd yɨbɨl agɨl nɨgtep gɨl agup agak.
    Takaw agup ak yad nɨŋɨd, binɨb lum okok mɨdupsek kɨlop agñɨbin agak.
  jic-NT: Napj 'ücj pülücj cüvelé nun mpes. 'Ücj la veles pajal la pülücj malala nyuca
    la tjüjí nun. Nun ma poné napj velé, mop'iyá t'üc' velé napj. P'a wa nin tjejyama.
    Jupj lovin t'üc' way vele. Napj tjapjacas jupj tjevelá, ninana velé napj nosis
    nt'a patja jis lal —nin tjevele Jesús.
  zap-NT: Ndalre ne rap noo ne yna noo lo de chen yzëët noo yra ne rlaa de, per noo
    nonchee ne ron noo rnii Xuz noo ne wxaal noo, neguin nak ne rzëët noo lo mengyëzlyu
    porke Xuz noo ne wxaal noo nli rnii me.
  wer-wer: Ne arim omnant yeë pötë ngönöt selap wia. Pël ëak ök niak arim yaaut ngön
    ya nimpaat. Pël ëëmaatak omën nem wes nemëaupë yaaut yaap yaaup. Pim neeautök
    ar yangerak omnaröen tekeri wesak ök niaim.”
  ipi-ipi: Nambato yakama yapa lo tale puato, katulo pii kambua lauwa-yale tekeko,
    namba ati kenga atewa-kola, mindimane namba yuunga puu leane. Balato enene pii
    tupa lalane. Nambato balana pii enene utupane ale wato, yuu okona wandakali tupa
    lamai-yawane lea.
  qul-NT: Kancunamanta achqha parlanay, juchachanaypas. Cachamuwajniytaj verdadta
    nin; paymanta uyariskayta noka runacunaman nini.
  ter-NT: Mani êno yûnzo ve'ókuke, mani enjókopitinoe pehúnevo. Itea enepone Pahukónuti
    nzímea yâyeke, koati kaná'uti nê'e, kutí'inoke ngoyuhoâti xapákuke xâne yara kúveu
    mêum ne ngámone xokóyoke —kíxovokoxoane.
  bmr-NT: Sihidɨ icano amɨɨhaico eneejino, amɨɨhaitɨ udugaacujino icano. Jaarunofaño
    uco agalluubo miyaanocoro neefihi. Jaabo uujoho diibotɨ uguubuunoco jiinɨjemɨnaaco
    jɨɨbeguehicahi, nooboro.
  fuf-fuf: E telen-ma mon, miɗo mari buy ko mi wowla e ko mi ɲaawa. Kono Nuluɗo lan
    on ko o goonga, awa kadi ko mi naniri mo kon, mi hollay ɗun aduna on.»
  bhl-bhl: Ne yukalem kukuw diwyemeko, geeyemomin weng banban yom dulum aluwbi kate,
    ne yulo nam geeyemi te. Nimtew angom? Nelo namdase be fein weng em mongom kayak
    kesomelei, ne em weng bakanembe weng kuw kiliko, geleweko, kawin dim kaleem kasel
    ilo bakayemkabi kasike.”, yangse kale.
  ons-ons: na ŋinane sot kine kine zok loutne, ea wane don ra okanmaile, so na sot
    kine kine ŋine yewa dere wanok okangale, so na maine mi ra wakon warekale, Magakŋo
    talenangi ketkole, eŋe wekuku, eŋane don yemo wele, na eŋane piino ŋine don kine
    kine korop detkole, na don weku yewa kepeo ŋei ŋerep korop ra edan okanmaile.”
  con-NTPO: Toya tsu ti'tsse afaya'cho jin que'i injama'choma somboeña'chone. Ñama
    moen'su su'choma pañamba gi tsa'caen a'inga ña'qque su. Tise su'choja tansintssi
    tsu.
  ghs-ghs: Ana naamae nikeho noo samaneke hiireqa khooba nikehoke sigumaridzonihe,
    ana noo hiibi mai meenoma ana dzoobireta too nohota ana nookaqi noo ooqake anai
    ttoka abi nike pobi hiirorai.
  peg-peg: ମି ବିସ୍ରେ ଇଞ୍ଜେଙ୍ଗ୍‌ ଆରି ବିଚାର୍‌ କିଦେଙ୍ଗ୍‌ ଆନ୍‌ ମି ବିସ୍ରେ ବେସି ଇଞ୍ଜ୍‌ନାକା
    ମାନାତ୍‌; ଇନେସ୍‌ ଆୟେତ୍‌, ନାଙ୍ଗ୍‌ ପକ୍‌ତାତାକାନ୍‌ ହାତ୍‌ପା, ଆରେ ଆନ୍‌ ତା ତାକେଣ୍ଡାଂ ଇନା
    ଇନାକା ୱେଚାଙ୍ଗ୍‌ନା, ହେଦାଂ ୱିଜ଼ୁ ପୁର୍ତିତିଂ ୱେଚ୍‌ନାଙ୍ଗା ।”
  txu-NT: “Be, ije me ajaxwe kumex markam ba ren memã me ajaxwe jarẽn ajte me amã
    pãnh jarẽ. Be, ijanor djwỳnh kute katàt kabẽn jarẽnhkôt ne ba me kunĩmã arẽnho
    iba.” Nãm bãm ã me amã ane, ane.
  eng-WEBU: I have many things to speak and to judge concerning you. However, he who
    sent me is true; and the things which I heard from him, these I say to the world.”
  gnw-NT: Jeta mbaembae re chepuere chemiari peré jare jeta mbae re chepuere puãa.
    Ẽrei chembou vae imiari añete vae re, jare amɨmbeu ɨvɨ pegua reta pe chembou vae
    umɨmbeu cheve vae —jei.
  mux-mux: Na-ni eni molku ulu telemele mele piliipu apurupu kene eni teku kis-silimele
    mele ung pulele nimbu silka akiliinga-pe na-nanu numanale-ni piliipu kene ungma
    naa niliu. Na liipa mundurum yili, yu ulu sikama mindi tepa ung sikama mindi nilimú
    yi, kanili-ni nilimú mele mindi piliipu kene mana-yambuma nimbu siliu.” nirim.
  maj-NT: Benu̱u. Ka̱ma xínya xi nkú ts'ín tjíntuyánu̱u. Ka̱ma xínya má nihi xi nda
    ko̱ má nihi xi najmi nda tín'o. Tu̱nga xi kits'ín nibána, kui xi ma n'e s'ejián
    ni xi tsu. Ko̱ ni xi kint'e nga kinchja̱, kui xi tínchja ngáhana a̱sunntei̱.
  bkq-NT: Toenzepa âwâgâmo auguehobe wâne urâ. Augueho mâinwâmpyra olâ âmaemo, Deus
    ize ato amânhepyra mawylymo kâuntuen-hondyze wato. Mâkâ ugononibyry olâ kewâdyly
    kulâ waypa. Xirâ anano modoam auguehoem aguehobyrylâ augueho — kely.
  kue-kue: Ene ka-tange tenaglmara i, na ka merkinde dinaglka pangwa. Ba ye na diendungo
    winga, ye kaima yene moglkwa. Ye ka dungo pirka mere i yomba koglkoglo diteinga.”
  cot-NT: Aisa chooca oshequini noncantacojiaquempica, cotanquitsiquea manaquea noncanque
    icanquenaca tigarancaquenaca. Iriatimpaquea inetsanamajaqueroquea icanqueca, teequea
    iramataguempaji.
  bnp-bnp: Iau a tahoka a ngava i kupo na tahuna bara pelekado mua. Pali a viri i
    rudu iau a valai i ta muholi hateka. A ngava a longo vona, a taki polo ne huriki
    lobo.”
  apn-NT: Kot paj nhỹrmã mẽ amã mẽ ate amnhĩ tomnuj piitã ho amnhĩrĩt pa. Na pa kot
    mẽ awỳr inhmẽnh xwỳnhta pix xô ri tanhmã mẽ amã ixkapẽr to ho ri ixpa. Ãm hãmri
    na hte tanhmã mẽmoj jarẽnh to. Na hte hêx kêt nẽ. Anẽ.
  ctp-NT: Loꞌo ti kaꞌan la chaꞌ ka chkwiǐnꞌ loꞌo wan chaꞌ ꞌin kiꞌya nu ndiꞌin ꞌwan.
    Chañi ꞌa chaꞌ nu nchkwiꞌ Ndiose nu msuꞌwa ꞌñaǎn ndijyaǎn, loꞌo nchga chaꞌ nu nchkwiꞌ
    Ni loꞌoǔn, sa kanꞌ ti chaꞌ lka nu nchkwiǐnꞌ loꞌo nten chalyuu.
  bre-BRG: Kalz a draoù am eus da lavarout ac'hanoc'h ha da varn ennoc'h; met an hini
    en deus va c'haset a zo gwirion, hag ar pezh am eus klevet digantañ, a lavaran
    d'ar bed.
  opm-opm: Noh gurnong Gur mama ihat sapti oh ermur napor nasam napotin ohe meng oh
    ruumsan patmur. Ruumsan pat orhor norhornong ma nadarhetip han ohe meng oh nohnong
    napotporhan ameng ohwi gurnong naporpatmur. Ama han oh arpin hanmur pongop.
  bvr-bvr: Rrapa ana-goyburrpa ngaypa marn․gi gun-jaranga burraya arr-ngurrja rrapa
    ngu-mari ngu-ni barra ana-gorrburrwa. Wurra nipa nguna-jerrmarrapa a-weya a-workiya
    gun-burral, rrapa gun-nga ngaypa ng-galiyarra nipa a-weya, gu-gurda ngacha minypa
    ngaypa ngu-weya ana-gorrburrwa ngu-workiya nyiburr-gurdiya gorlk.”
  wal-wal: Taani inttebaa haasayiyoobainne pirddiyoobai darobai de7ees. SHin tana
    kiittidaagee tumanchcha; qassi taani appe siyidoogaa sa7aa asaayyo yootais” yaagiis.
  zad-NT: Dii zan dii gak iṉia' dii gaogakan xya c̱hele. Per beena' bseḻ' nad' cho'e
    dill' ḻi, na' daa wne' nad' ḻennan' choe'len' beṉ' yell-lioni dill'.
  kmg-kmg: No ŋoŋere bahac â kiŋdâŋ bocjaha bajuekopac. Sorecnuwec eki dâŋ fârine
    muekac, eme noni micticnaonec manapo ijaha šira mâreŋko mufuaekopac.”
  aso-aso: Idoꞌ lengiꞌ monovotinemuꞌ izeꞌ molo lihime lengemelodoꞌ o minineꞌ gamazi
    nene vaiꞌ lo neiha nimiselive neꞌmo mo gamazi gihile laminekovoꞌ laaꞌ neivo eitatiꞌ
    giluvoniꞌ gamazivoꞌ nene me misubouꞌ aleve lo-ngemaaꞌ nouve.
  uli-uli: Ye cholop mele be yoh le ibe sor ngo ihatugulu irel kofami. Yeramtala ye
    fangdoh ngang ila ye katos. Iwe ngo mekla chog ngang irongrong mo irel ngo mele
    ikapta ngalir yarmetal faileng le.”
  nin-NT: Ingga se na aseki ka ida kakami na atu a imba nggo ingga ka vu imba na ka.
    Ingga si ta da ka hen. Nggo ni kye ni ko da ku ingbingbru yi aseki ka nggo uwanggo
    wa nggo tu ingga yo mre, uwa yo di da ure ujiji.”
  tgk-tgk: Ман барои айбдор кардани шумо чизҳои зиёде гуфта метавонам, вале касе,
    ки Маро фиристодааст, ҳақ аст ва Ман он чиро, ки аз Ӯ шунидам, ба ҷаҳон эълон
    мекунам».
  acu-NT: Atumi tunaarin pachisan nukap chichasminuitjai. Turayatun nunaka turashtatjai.
    Antsu wína akuptukmia nuka nekas chicham aa nunak tau asamtai, wikia ni tamaun
    antuku asan, mash nungkanmaya ainau nekaawarti tusan nunaka etserjai, —timiayi.
  cak-WNT: Can c'o c'a q'uiy ri nbij chiwij riche (rixin) chi nk'et tzij pan iwi'
    ruma ma utz ta ri yixtajin chubanic. Pero ri yin takayon pe, can kitzij wi y ya
    ri wac'axan pe riq'ui Riya', yari' nbij chiwe riyix y chique quinojel ri winek
    ri yec'o chuwech re ruwach'ulef, xcha' ri Jesús.
  ebk-ebk: “Kun pay maepangkep kan chakayu, ongor nan mafialin ay kanak ay mangepafiasor
    kan chakayu. Ngem nan infiakian nan nangifiaor kan ha-un at tit-iwa, ya chak ifiagfiakia
    as nan tataku asna's luta nan chinngorku yangkiay kan hiya.”
  spa-PDDPT: Tengo que decir y juzgar muchas cosas con respecto a ustedes, pero el
    que me envió es veraz. Yo hablo en el mundo lo que oí de Él.
  ruf-ruf: “Nina mbuli nyingi tsa kulonga mna mwemwe na kuwahigha. Lekeni iyanitumile
    yeye kotogholighwa, na chanihulike kuna yeye, chicho chaniwalongela iwanu wose.”
  gun-gun: Heta mba'e areko peẽ kuery reko re xeayvu aguã peikoague repy ame'ẽ vy
    guarã. Ha'e rami teĩ aỹ ma ko yvy re ikuai va'e pe amombe'u aikovy Xembouare anhetẽ
    va'e gui aendu va'e anho — he'i.
  agu-BL: Ej nin ncha'tz, at wi'nin e'chk takle'n yi na icy' tinc'u'l tan talche'n
    klo' scyeru'. Na at wi'nin chipaltilu' yi tajwe'n tan walol scyeru'. Ej nin bintzinin
    yi inyol yi na wal scyeru', na cho'n sajnak wital te yi jun yi nchinchakon tzaj,
    —stzun Jesús bantz scyetz.
  isn-isn: Nkete makani idu na akuligitya nu kulamula migulya anyu. Ga ni iti, nuanso
    nai undagiiye ingi wa tai; ni makani nai nigulye kupuma kitalakwe, makani naso
    kumatambula ku unkumbigulu,”
  eng-PEV: I can say a lot about you, and I can even judge you. But I will not do
    that now. You see, right now I am telling people what I heard from the one that
    sent me to the world. And you can trust his words. They are true.”
  ilo-ULB: Adu dagiti banbanag nga ibagak a mangukomto kadakayo. Nupay kasta, pudno
    iti nangibaon kaniak; ken dagiti nangngegak a banbanag manipud kenkuana, dagitoy
    a banbanag ti ibagbagak iti lubong.”
  pir-NT: Mʉsare yʉhʉ yahuati pajiro dʉhsarĩne. Sa yero mʉsa ñano yeri buhirire mʉsare
    yʉhʉ yahuati pajiro dʉhsarĩne. Sa yegʉ yʉhʉre ohoriquiro tiquiro yahurire ahri
    yehpa cjẽnare yahuaja. Tiquiro yahuri poto tjire, nidi Jesu tiquinare.
  anv-NT: Nwya gejamégé unó bi njɔɔ́gé ulɛ́rege nnó ɛnyú dékwé mpa. Yɛ́mbɔ
    muú ayi atɔmé me ajɔɔ́gé wáwálé ne genó ɛyigé nwúgé ɛta wuú géji ne
    ngárege bɔɔ́ mme.”
  sab-NT: Chage uñale ba ulita kwian mine, cha agali ñage gerule tanre dare ba giti,
    cha ñage ba gbe jiske age tanre me no gdale, agwa cha me age ene cha talla alin
    giti, cha kaganga gerule ulia trate diali, cha kaire, cha ama keruchuge gerule,
    gire cha geru amanu kete ba ulitage, ene ba ulita ñage ama gerua gai ulia cha
    giti ene ba me chege jiske talla me no kle ba tale giti cha kaganga gwa giti.
  tmd-tmd: Ñɨgö mönö diba yadön cɨn adaku, mönö mɨga akwör mɨda. Nöbö nɨ yad abmɨn
    höm aku, magalɨg nugw ri abön rɨ aku, nɨ rɨba nölmɨn nugugɨrön, nɨ paiŋö nöbö
    mö akuyöbö ñɨgö yad nölmɨdlö,” röŋa.
  acr-NNT: Riꞌin lik kꞌo wetaꞌam chiꞌij alaq re kojobꞌal mak alaq y re qꞌatbꞌal tzij
    pawiꞌ alaq; pero xew kambꞌiꞌij chikiwach konoje ri tikawex saꞌ ri nutom che ri
    taqayom lo weꞌin, yey Rire lik qatzij janipa ri kubꞌiꞌij —xchaꞌ.
  kpg-kpg: Nia mee logowaahee belee helekai iei Au i goodou. Nia mee logowaahee belee
    haga huaidu ai goodou. Tangada ne hagau mai Au, go Mee dela e donu huoloo, gei
    Au ne hagi ang gi henuailala nia mee ala ne longono iei au mai baahi o Mee.”
  taj-taj: एनीगदेला बारेरी ङाइ पाङ्तोःबा तामदेन एनीगदेला निसाफ लतोःबा ताम ल्‍हानान
    मुला। तर ङादा पुइखबा चा सत्‍य मुला, ओच्‍छे थेग्‍याम ङाइ जुन ताम थेःजी थेनोन ताम
    ङाइ जम्‍बुलिङला म्‍हिगदेदा पाङ्बा मुला।”
  avt-avt: Menmen yapɨrwe yi yɨrɨakem te hi etpiyem skelim yi mɨt ariuwerem ahɨr ke
    mɨtɨk masistret hɨrak kɨrɨakem. Te hi ap arɨakem in ek au. In ek hi etɨp yi mɨt
    ne tɨ hɨm me Mɨtɨk luwe kerek hɨrak keriuweta hi han in hɨrak yaaik hɨrak ketpewem
    te hi epei hemtewem. Hi arɨak menmen im keremem. Menmen ham au.”
  cbk-cbk: Tiene pa muchas cosas que puede yo habla acerca di ustedes, y mucho tamen
    rason para jusga con ustedes. El maga palabra del quien ya manda conmigo aqui
    puro verdad como siempre, y si cosa yo ta habla con el maga gente aqui na mundo
