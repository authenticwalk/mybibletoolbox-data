verse: JHN.008.026
translations:
  kpx-kpx: Di la vaveve bahata hilokanu. Iale dana isivianiege la vaveve kemo laheho
    hoto moaga loui. Isito di bae ke bahata loulivebene. Dana di hanavoale ata ke
    hotove seleve unaha loui ata haivei.”
  okv-H: Eto na ungo embo ke isapamane ahena eto ungota ari sasapura isapamane harikaehena
    te na ikari Embo amita ke amo ke be perera avoeto amita ke avo nau degi ta enu
    ingia avo enda embo ta degi hande ere ona.” ainge ena amo
  tbo-tbo: Emoemotau a wigoumi ginouli magomagouhi ubeihi tamogi apeega babana Tu
    himiliu tauna a dewa hi dumalu ma awai a noonoli tauna uyahinei a ibaabaniyeya
    taumi hipuli lawami uyahimi.’
  mal-C: എനിക്കു നിങ്ങളെക്കുറിച്ചു പല കാര്യങ്ങൾ പറയാനും ന്യായംവിധിക്കാനുമുണ്ട്. എന്നെ
    അയച്ചവൻ സത്യവാൻ ആകുന്നു. അവിടന്ന് എന്നോടു സംസാരിച്ച കാര്യങ്ങൾ ഞാൻ ലോകത്തെ അറിയിക്കുന്നു.”
  grc-SR: Πολλὰ ἔχω περὶ ὑμῶν λαλεῖν καὶ κρίνειν· ἀλλ᾽ ὁ πέμψας με ἀληθής ἐστιν, κἀγὼ
    ἃ ἤκουσα παρ᾽ αὐτοῦ, ταῦτα ⸂λέγω⸃ εἰς τὸν κόσμον.
  bgc-bgc: “थारे बारै म्ह कहण खात्तर अर फैसला करण खात्तर मेरे धोरै भोत कुछ सै, पर
    सच्चाई याए सै के जिसनै मेरे ताहीं भेज्या सै, मै वोए कहूँ सूं, जो मन्नै उसतै सुण्या
    सै, वोए दुनिया के माणसां तै कहूँ सूं।”
  khz-khz: Kila vovogo para kilagira e para agirorimi, kwalana gemi kala vetainai.
    Na kwapunamo, au etugukuto Palaguna taunatauna, e ia genana akamonagito kilara
    tanoparai getaluna talimara avega-riparana.”
  deu-TKW: viel habe ich über euch zu sagen und zu richten. Aber der mich gesandt
    hat, ist wahrhaftig, und ich, was ich von ihm gehört habe, das rede ich in die
    Welt.
  zsr-NT: Zian le ral‑laꞌ gyëpaꞌ lbiꞌiliꞌ len cuequi xbeydaꞌ le nac queëliꞌ. Didzaꞌ
    gdutë li ruꞌë Xuzaꞌ nasölëꞌë nedaꞌ, atiꞌ didzaꞌ byöndaꞌ ruꞌë Lëꞌ, ruíꞌlenaꞌ bunách
    yödzlyú ni didzaꞌ.
  lin-lin: Nazali na makambo mingi ya koloba na tina na bino mpe ya kosambisa kati
    na bino ; kasi Ye oyo atindaki Ngai azali solo, mpe makambo oyo nayokaki epai
    na Ye, yango nde nazali koyebisa mokili.
  hns-NT: 'Oe bolies: „Ham toelogke biese me faisala karke bahoet bol sakiela. Bakie
    ham na karab. Ham khaalie aapan pathaawe Waala ke baat bataabe. Aur okar baat
    satj hai.”'
  noa-E: Mʉch garmuan mua pãar jaauju akhiin, jaauju pöoma chirʉm. Mamʉ magʉmta jaauba,
    ãba chi mʉ pʉ̈itarrau jaaupitarrpierrpaita jaau chitʉmgui ajim. Pãrau mʉ iek ʉ̈khamapha
    naab mamʉ, mua jaau chirʉmʉn thum chadcharaugui ajim, chi mʉ pʉ̈i simjã chadchata
    iekhaajeewai.
  eng-EMTV: I have many things to say and to judge concerning you, but He who sent
    Me is true; and the things which I heard from Him, these things I say to the world.”
  mib-NT: Te íyó cuéhē gā jnūhun cuu cahān rī jiín ró te sándaā rī sɨquɨ̄ rō. Te ma
    cahán rī, chi ini ñayɨ̄vɨ yáha cáhán rī maá‑ni jnūhun jeē ní jini ri ni cahān
    Yaā ní tají rúhū vēji ri. Te máni jnūhun ndaā cahán yā. Achí yá.
  lif-NT2: इङ्‌गाॽग खिनिॽ तक्‍ले़ङ्‌वाओ यरिक् पाःप्‍मा नु खिनिॽ फे़ःक्‍मा पाःन् कत्तुङ्‌लो॥
    कर इङ्‌गाॽ याप्‍मि के़बाङ्‌बान् से़क्‍खाए चोःक्‍लो हे़क्‍क्‍याङ् खुने़ॽलाम् खे़प्‍सुङ्‌बा
    पाःन्‍निन्‍लक् इक्‍सादिङ् खाम्‍बेःक्‍मोबाहाॽ मे़त्तुङ्‌सिङ्‌लो॥”
  xnj-xnj: Nivii nagu gamahele ga kujova na mewawa kuvahamula nyenye. Nambu mweanitumili
    yula ndi chakaka, nene nikuujovela mulima mambu gala genigayuwini kuhumila kwa
    mwene.”
  mmx-mmx: At laaleng ete nenia anaba ruuna laxampapaase solo mumu laxakapmek atnimi.
    Mo lara ga riki ia ude, neni Luruturun, la mo levelinga ni ga raba ia min, nia
    a tong asu i ri limixin axap at na lavatbung menemen.”
  cbr-NT: '''Itsa ñu ñuiquin cana mitsu cacëma pain ''ain, uisa ñu ''ai caramina ''uchai
    quixunmi ''unánun. Caquinma cana an ''ë xuá axa quicë banax asérabi ''ain, an
    ''ë cacëxun ''ën cuacë, ashi ënë nëtënu ''icë unicama ñuixunin.'
  tee-NT: Na lhu taxtokni ju iclhichivimputun ju milacata'an chai lai acla'ulaniyau
    ju mintalak'alhin'an. Para ju quimalakachatachilh yuchi ju najun ju stavasalanti.
    Chai tuchi ju ick'asmatnita la'ixmacni pus yuchach ju icnajun ju ani lacamunutpa'.
  eng-LSV: many things I have to speak concerning you and to judge, but He who sent
    Me is true, and I—what things I heard from Him—these I say to the world.”
  cak-NT: Ren can q'uiy ex ri nic'atzin nin-ij chiwij, roma ronojel ri niben, can
    itzel. Pero ri nin-ij chiwe rix y chique conojel ri winak ri jec'o chech-ulef,
    xe ri nuc'oxan-pe riq'uin ri takayon-pe wichi, jari' ri nin-ij, y raja' can ketzij-wi,
    xcha' ri Jesús.
  pah-NT: Opomombe'uahivuhu tuhẽ po ji hamo pe ndekote'varuhuro g̃waramo. Emo ganhi'ig̃a
    jate ko ji amombe'u yvyakotyve'g̃a pe nhiremienduvamo, ei ga. Ganhi'ig̃a ko a'itituhẽva'ea
    nhimbuhurukara'ga nhi'ig̃a, ei Jesus'ga g̃a pe.
  sja-NT: Mɨa unupari pãchia ne-inaa k'achia oopata mãik'aapa pedee chok'araapa parã
    ɨmɨateek'aji. Mamĩda mãga oo-e pait'ee. Jĩp'a jarait'ee mɨ pëidapa jarapi bɨk'a
    na p'ek'au eujãdepemaarãmaa. Irua ichita wãarata jaraparida aji.
  xed-xed: Ta traku skwiha ŋa mnay ɗa ta kaghuni, ka tsaghunaghatá guma. Tsa mndu
    ta ghunigihata ya ná, vərɗa mndu ya. Skwi snaŋ yu da tsi ta mnə yu ŋa mnduha ta
    ghəŋa haɗik,» kaʼa nda həŋ.
  glk-glk: خیلی چیزأن درباره‌یه شومأن دأرم کی شمره بگم و شمره محکومه کونم، امّا اونی
    کی مره اوسه کوده، حقِ و من اونچی‌یه کی از اون بیشنَوستم، به دنیا بازم گم.»
  mks-NT: Ta ña̱ xíni̱ jo̱ho i̱ cáha̱n mé á na̱chindahá ye̱he̱, ña̱ cán cúú ña̱ cáha̱n
    i̱ xi̱hín ña̱yivi ñuyíví. Ta ndinuhu ña̱ nda̱a̱ quéa̱ cáha̱n mé á. Ta mé a̱ nda̱a̱
    íin cua̱há ndiva̱ha ña̱ núu cája ndó ta cuu tavá i̱ sa̱há nu̱ ndó tá ná caja vií
    i̱ sa̱ha̱ ndo̱ —na̱cachi Jesús.
  gfk-S: Aiou mon haleng na nianga ura paspase ter ta mu ura kurkure mu. Ma iou te
    hadade leh ira linge metuma ta nong ga tule iou ukira ma aie i tutuno. Ma kike
    ra linge iou hininawase no ula hanuo ine.”
  bmu-bmu: Nöŋön eŋgöra keu gwötpuk ölöp toroqeba jibileŋak aka siŋgisöndok gwötpuk
    akeri, miaŋgö keuŋi ölöp jim teköbileŋakmö, melaim niŋgiyöhi, yaŋön mönö nöŋgö
    melaimelai Toni ölŋi akza. Yaŋön keu jiiga yaŋgöreŋök möta kota maljali, nöŋön
    mönö keu mi aukŋe jibiga gölmeŋi gölmeŋi yeŋön mörakŋe.”
  dgz-dgz: Ne wanene ega tae tae arugataet di. Go Mamana watu enanegeni apanewa nop
    mega tavewa di, me inap gego da uon. Amba ne nop, me gamup anuinawa ne piup ma
    waenapan iragi wadidiamoin.”
  eng-GNV: 'I haue many things to say, and to iudge of you: but he that sent me, is
    true, and the things that I haue heard of him, those speake I to the world.'
  zaa-NT: Nu ỹeni té quíxa'a' nu cca qui' le, ą'hua gunia' declarar juicio contra
    lebi'i, porqui'ni enne' guthèl·le'e inte' nna rinnie nu lígani; inte' nna, nu
    chi biyeni bá te' gunnie nna ą́' bá riquixa'a' ru'a lo ca enne' le' yétsiloyu.
  eng-WEBSTER: 'I have many things to say, and to judge of you: but he that sent me,
    is true: and I speak to the world those things which I have heard from him.'
  guh-guh: Paxamë bitso pibisiacuene paexanabiabame. Nexata ayailivaisi xainajë itsamonaejavabelia
    patacavajunupaebinexa pibisiacuene paneexanaejava. Nexata pibisiacuene paneexanaeneconi
    yabara, necaëjëpa picani patacananeconitsiaexanaenexa. Itsiata baitsi jane ponë
    nitorobica, petsipaebinë pexaniajailivaisi. Pacuenia bajaraponë netsipaeba xanëjavaberena,
    bajarapacuenia juya xanë tsipaebajë mapanacuapijivijavabeliaje, jai Jesús fariseovijavabelia.
  bon-bon: Cäme bucurage mene piti nemi weeme poto cidi me iicemame piiyepu weebibine
    ablawejame. Yepä cane peei taatu mene jaajananemune biname bine, cane lui mene
    nätecijanuge teeme bau ca, cebine lui te nätyepuji. Tabe lui toraca gyene.”
  nhw-BL: Onca miyac más camanali catli huelisquía nimechilhuisquía huan onca miyac
    tlamantli catli ica nihuelis nimechtlajtolsencahuas. Pero san niquinilhuía masehualme
    ipan ni tlaltipactli catli yaya catli nechtitlantoc nechilhuijtoc ma niquinilhui,
    huan yaya nelía temachtli.
  swh-ONEN: Nina mambo mengi ya kusema juu yenu na mengi ya kuwahukumu. Lakini yeye
    aliyenituma ni wa kweli, nami nanena na ulimwengu niliyoyasikia kutoka kwake.”
  wbi-wbi: Nili ni nyinga isa kujova na kukuvahigha umue. Juno asung'hile ghwa kyang'haani,
    une nikuvavuula avaanhu mu iisi muno, sino nipuliike kwa mwene.
  bba-bba: Nɑ ɡɑri dɑbinu mɔ yi kon kpĩ n ɡere n wunɑnɑ bɛɛn sɔ̃. Adɑmɑ ɡeeɡiiwɑ wi
    u mɑn ɡɔrimɑ, ye nɑ mɑɑ nuɑ sɑɑ win min di yeyɑ nɑ hɑnduniɑɡibu sɔ̃ɔmɔ.
  eng-KJVCPB: 'I have many things to say and to judge of you: but he that sent me
    is true; and I speak to the world those things which I have heard of him.'
  kgk-NT: —Heta pende rehegwa nhe'ẽ xe amombe'u va'erã. Heta pende rekoha vai rehegwa
    nhe'ẽ xe amombe'u va'erã. Napehendúi ramo jepe xe nhe'ẽ, anhetegwa va'e joty amombe'u.
    Ha xe mbouhare anhetegwa va'e omombe'u va'e. Xe Ru nhe'ẽ ahendu va'e gwive amombe'u
    entéro yvypóry-pe gwive, he'i judeu kwéry-pe.
  waj-waj: Na ngiiiyaraata ngiingii mminnamminnaa maisaiyauvaaraatama tinara kuaivo
    airi kuayauvai vainoo. Ivo ni titoovoono kutaa tuanaavaivee. Na ivo tii kuaivaa
    nnaasu gioonna kiaapuuya kiaa kookieema kiaunoo,
  cpy-cpy: Tema eeniwitacha osheki nokantemiri, eenitatsi osheki niyakowenta-kimiri
    eejatzi. Tema okaatzi iñaawae-tziri otyaanta-kinari irootaki kyaariperori. Okaatzi
    nokaman-tayitzimiri jaawiki-jatzi, rootaki ikamantanari rirori.”
  ekk-PKP: „Ma võiksin teie kohta veel palju öelda ja palju hukka mõista. Aga see,
    kes mu läkitas, räägib tõtt, ja see, mida mina teile siin selles maailmas räägin,
    on see, mida ma temalt kuulen.“
  mpx-mpx: Bugul i gewi bosowaiu na baunan kaiwemiu ge ami lahi na ginol. Yaa nige
    ya babaunan, kaiwena toto i patunau iya tobaaba tunahot ge bugul bolo ya hagowa
    elana ya te na baunan komiu panayawi gamagaliliyau eliyamiu.”
  wbp-wbp: Panu-jala kajikarna-nyarra wangka jaruju, kajikarna-nyarra ngawu-pajirni-jala
    panu-jangka maju-jangkaju. Kala lawa, yampimilki karna-nyarra. Kulalparna-nyarra
    nyiyaku ngajuju wangkayarla manu ngawu-pajikarla. Nyarrparla kuja? Yalirli Jintangku
    kujaju ngaju yilyajarni nyampu-kurra, ngula-mipanya-ka nyina jungarniji. Nyarrpa-puka
    kuja-ka nyanungu wangka, ngula-kurlangu-mipa karna-nyarra ngajuju milki-wangka.”
  luo-luo: An gi gik mangʼeny monego awachnu mondo angʼadnugo bura. To Jal mane oora
    en ja-adiera, kendo anyiso piny gik ma asewinjo kuome.”
  nhe-NT: Onca miyac más tlajtoli tlen huelisquía nimechilhuisquía huan onca miyac
    tlamantli tlen ica nihuelis nimechtlajtolsencahuas. Pero san niquinilhuía tlacame
    ipan ni tlaltepactli tlen yajaya tlen nechtitlantoc nechilhuijtoc ma niquinilhui.
    Huan yajaya nelía temachtli.
  aii-aii: ”ܪܵܒܵܐ ܐܝܼܬ ܠܝܼ ܠܹܐܡܵܪܵܐ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܘܠܸܕܝܵܢܵܘܟ݂ܘܿܢ، ܐܸܠܵܐ ܗ̇ܘ ܕܫܘܼܕܸܪܹܗ
    ܐܸܠܝܼ ܫܲܪܝܼܪܵܐ ܝܠܹܗ، ܘܡܸܢܕܝܼ ܕܫܡܝܼܥ ܠܝܼ ܡܸܢܹܗ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܓܵܘ ܥܵܠܡܵܐ.“
  esk-NT: Iñugiaktuatigun nipliġḷuŋa isiḷġiġumiñaġaluaġipsi. Uvaŋa nipiqaqtuŋa nunam
    iñuiñun tusraakkałhiñamnik Ilaaniñ tuyuġirimniñ iḷumutuuruamiñ.”
  msb-msb: Damo pa gayod akoʼn ikasabi kag ikahusgar sa iyo pero ginapaaram ko sa
    kinab-an an nabatian ko sa nagsugo sa akon kag matuod an tanan na ginasabi niya.”
  cpa-NT: Ma¹dsio¹² jǿg³ chi² li¹juǿi³jni hniah¹² hi² ti³reh² hniah¹² dsag³. Ha¹chi²
    lǿa¹² tsa¹tøa¹² hoh¹² hniah¹² jǿg³ jøng². Di³ tiog¹³ báh³ dsøg¹² jǿg³ quiah¹²
    dsa² ca¹tsei¹ jní². Jǿg³ ma²ca¹nang¹jni juúh² dsa² héi² báh³ hǿa¹³jni ni³ jmøi¹guǿi¹
    ―ca¹juúh²dsa.
  dso-dso: ତମେ ପାପ୍‌ କରିରଇବାଟା ଆରି ଦସ୍‌ କରିରଇବା ବିସଇ ମର୍‌ ଟାନେ ବେସି ଆଚେ । କାଇକେବଇଲେ,
    ଜେ ମକେ ପାଟାଇ ଆଚେ, ତାର୍‌ତେଇ ଅନି ମୁଇ ଜାଇଟା ସୁନି ଆଚି, ସେଟା ସେ ଜାନାଇଲିନି ।”
  meu-meu: Herevamui diaḡau do baina gwaurai, bona baina hahemaoro henimui danu. Ḡau
    tamona, e siaigu Diravana na momokani, bona iena amo na abi herevadia na tanobada
    na hamaorolaiamu.
  yva-NT: Ayao rapatimu syare Syo raura wasai manakoe weye wapa ana wadave ngkakai.
    Injayo po inatutire Apa ayao mamai dave, muno ayao rui mirati idaranivo Ai wemi
    Syo raura kakavimbe irati vatano mine wasai.”
  dgc-dgc: Mapintasan ta kam maka ta ugali moy, pero éwan. Dahilan tu ipahayag ko
    nadid ta tolay, éy tu nipaliwanag san diyakén no nagpaange se diyakén. Siya i
    tunaya.”
  zpm-NT: Ndal grë ncuaaṉe zac glisqui naa lo to nu niina, ni ndal ncuaaṉe racladz
    naa gne naa lo to, per laa naa noyuṉ miṉe rnabeyse meṉ ne pxeeḻ naa; ni meṉ co
    nac meṉ ne rnee diidzli.
  hix-NT: Atxke oyexetxhàyamo yokarymatxehkahra rma hak wehxaha, owyanye, kekon hatà.
    Anatoko yaworohra màkehe màketxow hana, rowya. Onà wyaro haxa àkehe, owyanye.
    Ronyaknyenhàrà ryhe, tehxem me xaxa naha. Noro rwonà wekarymehe, ronenytxatxhàrà
    rma, owyanye, toto komo wya, kekon hatà, Txesusu.
  sim-sim: Mashi musha jirin a sawekwak nanda os te! Mbele mbele os ji undan angop
    a heyewa nir. Hako avak mbele mbele os ji unda kava jihi orok jirin a heyembakwa
    ambu nir. Ma or mbashirik a rahanda orhi mashi nom a sawekwa nir. Mbele mbele
    omek nanda tontlo oria.�
  npi-ULB: मैले तिमीहरूबारे भन्‍नु र न्याय गर्नु धेरै छ, तापनि मलाई पठाउनुहुने सत्य
    हनुहुन्छ, र मैले उहाँबाट सुनेका यी कुराहरू नै म संसारलाई भन्छु ।”
  cgc-cgc: Tama a inta iakusar ki kyo. Piro, ula a duma na ambalen naan ta tanan na
    mga ittaw ta kalibutan daw dili, ake nang na namatian alin ta gapadala ki yaken.
    Yon nang ambalen ko tak iya na ambal kamatuuran.”
  tim-tim: Nâ yeŋgât keiyeŋe makmâ miawakmâ den âiân kat yekbiangât âi humo tatniŋdâp.
    Dâ hinŋe amâ Bunŋe Amboŋe arekŋe huŋgun niŋdo yâkgât den ire hânân makyeŋgiman.”
    dâep.
  yor-yor: Mo ní ohun púpọ̀ láti sọ, àti láti ṣe ìdájọ́ nípa yín, ṣùgbọ́n olóòtítọ́
    ni ẹni tí ó rán mi, ohun tí èmi sì ti gbọ́ láti ọ̀dọ̀ rẹ̀ wá, wọ̀nyí ni èmi ń
    sọ fún aráyé.”
  wos-wos: Wuni guna hurungun sémbutka séfélak hundi hali wawu. Wunika wandéka yawun
    duna hundi male watawuni. Déka hundi mwi hundi dé. Déka hundi xékéta wuni ané
    héfambu rekwa du takwaka we.”
  emp-NTPO: Mʌ̃a ne zocãrãneba bãrãra bed̶ead̶e b̶ead̶a aida b̶ʌa. Baribʌrʌ mʌ̃ Diabued̶abʌrʌ
    cawa b̶ʌa. Idji bed̶eara wãrã araa. Mʌ̃a idjid̶eba ũrĩ b̶ʌda naʌ̃ ẽjũãnebemarãa
    jarabaria.–
  eng-F35: I have many things to say and to judge about you, but He who sent me is
    true, and what I myself have heard from Him—these things I say to the world.”
  ind-ind: Sebenarnya masih ada banyak hal yang bisa Aku sampaikan untuk menyatakan
    dosa-dosa kalian. Tetapi Aku hanya menyampaikan sesuai dengan apa yang Aku dengar
