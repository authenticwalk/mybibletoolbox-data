  ntu-ntu: Rpibz Jiszs kx, “Trpnzngr drka' kx mncpxm bange. Murde amatqx Trtenge,
    a' tramatqwamuu ninge.
  pan-pan: ਯਿਸੂ ਨੇ ਆਖਿਆ, “ਮੇਰੇ ਅੰਦਰ ਕੋਈ ਭੂਤ ਨਹੀਂ ਹੈ। ਮੈਂ ਆਪਣੇ ਪਿਤਾ ਦਾ ਆਦਰ ਕਰਦਾ ਹਾਂ,
    ਪਰ ਤੁਸੀਂ ਮੇਰਾ ਨਿਰਾਦਰ ਕਰਦੇ ਹੋ।
  tkr-tkr: 'I''see alidghıniy qele: – Yizde ad cin deşin, Zı Yizde Dekkıs hı''rmat
    haa''a, şume Zı k''apik''ıle avqa qa''a.'
  gvc-gvc: 'Ti ã nichʉ tʉhoro õ sehe ni yʉhtire Jesu: —Tʉho masierariro, watĩno to
    cohtotariro jieraja yʉhʉ. Yʉ Pʉcʉre ño payoja. Mʉsa sehe yʉhʉre ño payoerara.'
  mwp-mwp: Yesu kedha, ‘Ngay wati marigig. Ngay balbayginga Ngaw Thathipa apa pudhepa,
    ngitha midh paru ngayapa apasiginga?
  sbk-sbk: O Yesu ajile, sendi ni pepo; ila ehumwogopa Odaada wane, amwe semunogopa.
  mya-JVB: ယေရှု ကလည်း၊ ငါ သည်နတ်ဆိုး စွဲ သောသူမ ဟုတ်။ ငါ့ ခမည်းတော် ကိုချီးမြောက်
    ၏။ သင် တို့သည် ငါ့ ကို ရှုတ်ချ ကြ၏။
  kgf-kgf: Waŋu Yesunéŋ melemma ʒéyec; Ni uŋa biria méŋ ménda késakecʒua. Waŋu ni
    Maŋgocna eeya héianʒua waŋu ini ni mematiti waŋ nénʒu.
  awb-awb: Sísaga sensabé, Nirupipeq owainawa íre míéhre. Nánibonsabé iwíáh íwíáhugaq
    itega ínénsabe íre kaweq ehwéh aintáhwe.
  gdn-gdn: Mu inako tagubu, ko Iyesu denai mu tadebu, wagubu ke; “Kweya kairapu mosi
    nau rabinaneya eba tondau. Nau Mamai God e si mena nau tepapakani ko wi ubumu
    nau sini kaupiyamu.
  nko-NT: Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Ɔŋɛ laláhɛ ma mɩ́tɔ́. Ntobú mɩ́ Sɩ́, támɛ
    mlɩ mʋ́ mlɩtamabú mɩ́.
  bsn-NT: 'To bajiro ĩna yisere ajicõari, ado bajiro ĩnare yicami Jesús: —Vãti sãñagʉ̃
    me ñaja yʉma. Yʉ jacʉ Diore quẽnase ĩre yirʉ̃cʉbʉoaja yʉ. Mʉama, yʉre rʉ̃cʉbʉobeaja
    mʉa.'
  pib-NT: Rugita Geso, “Maleshayno kamchi, seyni nkagwakpiratlu Nuru, ga wa gixa mkagwakpiratkotu
    gixno.
  wiv-wiv: A Iesus ki tania ni dia, “Hau beta na hanitu ni hoholiholiau, palaka hau
    ta vavazahenia hizani Tamagu, palaka miu ta popole taduriau.
  reg-reg: Yesu nasubya ati, tali nesambwa; nawe enibhala Lata wani, nemwe mutakumubhala.
  mlh-mlh: Oŋu ojibi iŋi bokirieya, “Gemoji maŋneo so rakame gogo. Noŋ Mamane akoŋ
    araŋ ba teku gobe ŋoŋoji jibu noŋ mimi bofuke nareegobi.
  gof-ENT: ዬሱሲ ኤንታኮ «ታ ቦላ ቱና ኣያኒ ባዋ። ታኒ ታ ኣዋ ቦንቻይስ፥ ሺን ሂንቴ ታና ካዉሼታ።
  aau-aau: Jisas hiy sa hme senkin ma-sahre mekow, “Hakwe now-awruw lopa. Hakwe hano
    Aio so uru se nuw-mon komnow komnow ihey, sawk homkwe hano uru se nuw-mon komnow
    komnow ihey pey.
  tvk-tvk: E Iesu bit rilomun ni mi xil bit, “Temat tovuol e nou. Inou namerere ni
    Tata navan, e xamim mutamerere ni nou ti.
  prf-NT: Kinagi ni Jesus, “Awanák sinaniban ni dimonyo. Pinarangalan ku en Ama ku,
    peru linapastanganák moy.
  auy-auy: Ísu séna sáwí-amutanko ímba kesirumpimbá méraiye. Kesifon-áwíꞌa óraaꞌa
    úndanifo kesúwíꞌa sáwíꞌa uwásínkááwe.
  tbg-tbg: Minti tuvaro Ihuva aqao tiro, Kiama te vueraiqaa vuro. Te tenta qora autu
    tuahere vauramanta ne ti hutu qoraiqama timite variavo.
  hub-NT: 'Tusa tama Jesús nitan ayak: “Chikichik iwanchkisha winaka atsurtawai. Wii
    takaj junaka Aparun emematkun aitkajai, turaig atumka winaka eme anentrusrum iirtsurme.'
  hmo-hmo: Iesu ia haere, ia gwau, “Lauma dika be egu lalonai ia noho lasi. Lau ese
    egu Tamana lau matauraia, to umui ese lau umui matauraia lasi.
  big-big: Yisugu pelik kanga yeiya, A’a’, ne kerewa nak yenge yungke yolu ono. Ne
    negi Mangobekki yeikta yongolok mei keya inugu yeik nogora kaile sawiyi.
  gux-G: 'Jesu ń jiini: «Cicibiadga ki ŋua mini; min kpiagdi n Báa yeli, ke yinba
    nan fanbdi nni.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús: ―''A²³jia''³ jmɨ́ɨ² quie̱n²³²na¹ espíritu quien³²
    mɨ²³sɨ²³quiʉ''². Qui² mi³gáan²na²³ Ñu''n²³. ''E³ quie''²³ ''nee''²³ maa''n²³²
    lii''n²³²na''³ jné².'
  zar-NT: 'Bubiʼë didzaʼ Jesús, rëʼ légaquiëʼ: —Bitiʼ dzaga tuʼ xihuiʼ nedaʼ. Nedaʼ
    runaʼ Xuzaʼ bal, ateʼ libíʼiliʼ ruzóaliʼ nedaʼ tsöláʼalö.'
  kde-kde: Bahi Yesu nkuvayang'ula kuchidoni, “Nangu nikávele na nanndenga, ila nìmweshimu
    Atatangu, henga mwenu ǹnanguvenga.
  ata-ata: Anu muvikalaneꞌi aloxo ꞌo, “Eni uleenu vile masua uxolu noxilo uasi. Eni
    atoxonu Mamilo, ia ngingi ngatoxoleli uasi.
  qvw-NT: 'Niptinmi Jesus: “Manam Satanaśhpa gänaśhachu cayá. Aśhwanpam Taytäta altuman
    juluycú; amcunañatacmi ichá pin''ayman julaycälimanqui.'
  nfa-nfa: Hèia Yesus dhaa, aku Nèngu na, “Jaꞌa nidhu tao boe. Jaꞌa pakabꞌua Ama Ku
    ètu sorga, te ngaa miu moꞌo boe pakabꞌua Jaꞌa.
  tnp-tnp: Mətəu Iesu təni məmə, “Narmɨn tərah tɨkə lak, mətəu iəu iətəfəri nərgɨ
    rəhak Tatə, mətəu itəmah, nəutərəkɨn nərgək.
  urd-urd: ईसा ने जवाब दिया, “मुझ में बदरूह नहीं; मगर मैं अपने बाप की इज़्ज़त करता
    हूँ, और तुम मेरी बे'इज़्ज़ती करते हो।
  hot-hot: Ma Yisu hanaŋ, “Ŋgôk miŋ hamô haviŋ ya ami. Yahalovak Wakamik vibiŋ. Ma
    môlô miŋ olovak ya vibiŋ ami.
  mqj-NT: 'Natimba'' Puang Yesus nakua: “Tae''nakkao natamai setang. Umpomatanderakkao
    Ambeku sapo mutellena''.'
  rus-SYN: 'Иисус отвечал: во Мне беса нет; но Я чту Отца Моего, а вы бесчестите Меня.'
  mbh-mbh: Ma Jisas i olal ole riong ve, “Tamata kerenga i rero tho avele. Na tho
    papomnga a Vovo, aveto thomu o paruru tho.
  bdd-bdd: Ma Yesu ꞌihegwaediya ꞌigwae, “Taugu geya hiꞌahiꞌa ꞌoiguwa, weyahina Tamagu
    yaheꞌasisiyaneya, ma hesi geya waheꞌasisiyanegau.
  cbt-NTPO: —Co sopai ya'coancantërincohuë'. Tatahuë noya nicato natërahuë. Canpitaso
    nipirinhuë' nocanatomaco, pinoramaco.
  srn-NT: 'Ma Yesus piki den taki: “Mi no abi no wan takruyeye na Mi tapu. Mi e gi
    Mi P''pa grani, ma unu e broko Mi saka.'
  cta-NT: ―Ná ntsuꞌu cuiꞌi̱ cuxi jnaꞌ tsiyaꞌ ti ―nacui̱ Jesús―. Chi̱ tsa nduꞌni naꞌ
    loo ycuiꞌ Ndyosi Sti naꞌ; loꞌo cuꞌma̱ ni, ná nduꞌni chi̱ ma̱ loo naꞌ.
  bqc-SIM: 'Yesu mɛ̀: Má tã́a sɛao. Mi ma Mae kpɛla, ↄ̃ i ma kpɛbↄ.'
  tcz-CHONGTHU: Yeshuan adonbut'in, “Kahipoi, keima thilhavop kahipoi, ajeh chu keiman
    kapa kajabol ahin, nanghon keima neija bol pouve.
  mar-mar: येशूने त्यांना उत्तर दिले, “मला भूत लागले नाही; तर मी आपल्या पित्याचा सन्मान
    करतो आणि तुम्ही माझा अपमान करता.
  snp-snp: Yesukafo ka itibito eti loto logimami, Satani kimiwela sene-muluneu minámaiye.
    E’e, namo Menefo kuliya olu faka lo minofa, linate ya namo kuline ya oto lumuti
    fulo minae.
  isl-isl: „Nei,“ svaraði Jesús, „það er enginn illur andi í mér, því ég heiðra föður
    minn og þess vegna lítilsvirðið þið mig.
  spy-NT: Kuwālchi ꞉Yēēsu kule, “‑Māāboontē tāmirmiryēēt nyēē miyaat. Āywēyē Baaba
    āmōōkoonyitoo anii ꞉akweek.
  xnn-xnn: Ngem dat kanan Jesus, “Egayak kaan-anitowan. Patpatgek si Amak ngem aped
    ngawi nan kankananyo ken sak-en.
  mwe-mwe: A Yeshu gubhajangwile, “Nne nangali maoka, ikabheje ngunakwaishimiya Atati
    na mmanganyanji nkang'ishimiyanga.
  tte-tte: Mwa kainali iyamaisa iba, “Nige yaluyaluwa biki ilulusae koliyau, yau Tamagu
    yayakasisiyan na komiu nige kwayayakasisi-yagau.
  tcs-tcs: Zizas i bin ansa dempla, ‘Ai nogad debolspirit insaid mi. Ai mata lisen
    ane mekem wanem PapaGod blo mi i wandem. Bat yupla i no lisen ane pole mi.
  hlt-THB: Jesu ing, “Qaai am ta nyng, kai ing ka Pa ni ka zoeksang, cehlai nangmih
    ing amni zoeksang uhyk ti.
  soq-soq: Iesu sipoamone wanase, “Ne bedenawo mai aleu kadiwa wainipona, dia. Ne
    dima dewamodina mampe ne Mamana ebowa wadaposisadina, tane e ne ituaisineilana.
  qub-qub: 'Jesusnami niran: «Nogaga manami löcuyaycächu. Chaypa ruquenga Taytätami
    alliman churaycä. Chaypis gamcunaga mana bälejman churarcaycämanqui.'
  att-att: Á simibbák si Apu Kesu, á kinagi na nira, “Aringà nagunagán na anitu. Ngam
    iparáyò galâ yù Yámà megapu sù akkuák ku. Á sikayu, pakkakagián nawà.
  bki-bki: Ana na Yesu berdop̃elo, naio berinavo “Makanio, maka ve sim̃aro tai toa
    kiniou. Vite nalo nam̃a nojom̃a nemilaio, nemila ka karam̃aku siano rivavin. Vite
    nalo nam̃a kamiu kumilaio ka kiniou, kumila ka siaku vatove.
  bqp-bqp: 'Akũ Yesu pì: Má tãna vĩro. Madì bɛ̀ɛrɛ li ma Denɛ, ama adì ma kpe bo.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə bwo nə́: «Mɛɛ cugɛ́ nə jamb, mɛɛ ŋgə gúmal Sɔ́ɔ́ŋgʉ́
    waamə̂, bɨ bâŋ kú gúmal mə.'
  hat-hat: 'Jezi di yo: Mwen pa gen okenn move lespri sou mwen. M''ap fè respe Papa
    mwen. Men nou menm, se derespekte n''ap derespekte mwen.'
  npl-NT: 'Jesús okinnankili: —Ne amo nikpia se demonio. Ne sanwel nikweyilia Notajtsi,
    pero nomejwah nonnechmawistetepewah.'
  bgg-bgg: Isu è ithek shii chang “Gu shii ne ibuii oi ro,” “Chiih-è gune Aphuii shii
    ilab rek phi” Jishii ithek ne gu shii ne ilab arek phi.
  eng-TCENT: Jesus answered, “I do not have a demon, but I honor my Father, and you
    dishonor me.
  eng-BSB: “I do not have a demon,” Jesus replied, “but I honor My Father, and you
    dishonor Me.
  cpu-NT: 'Ari jakanake Jesús: “Te nonkamaarite, noñaapinkathatziri naaka Ashitanari.
    Irooma eerokaite, te piñaapinkathataiyenani.'
  san-ASM: ততো যীশুঃ প্ৰত্যৱাদীৎ নাহং ভূতগ্ৰস্তঃ কিন্তু নিজতাতং সম্মন্যে তস্মাদ্ যূযং
    মাম্ অপমন্যধ্ৱে|
  tac-NT: 'Esúsika regá nejele: ―Neka tabilé remónisi u''kuchípala alawala ajchágame
    ju. Neka ''la nirame ju ne O''nola, nobi ''émika tabiléchigo nirágó ne''chí.'
  eng-WEBPB: Jesus answered, “I don’t have a demon, but I honour my Father and you
    dishonour me.
  gfk-H: 'Ma Iesu ga babalu hoken: “Taia ta sakana tanua i sasahai taar tagu. Senbia
    iau hatamat no agu Sus, ma muat, muat nas hasur iau.'
  viv-viv: Bana Yesu gigayo, “Iya keke wayafuneku. Tu au Bana Kamaku Iya gakilakahina
    tu omi keke wadakilakahiku, au wahawavekoyoyeku.
  yao-yao: Che Yesu ŵajanjile, “Uneji nganingola lisoka. Uneji ngwachimbichisya Atati
    ŵangu, nambo ŵanyamwe ngankunjimbichisya une.
  tgp-tgp: Iesu mo r̃aramira mara, “Mo sopo te tanume sasati hiniau! Enau na lo oloolo
    hin Tamaku, pani kamim ka r̃ohu vara ha oloolo hiniau.
  auc-NT: Ante pïïnäni ëñëninque Itota wæætë apæ̈nedinque, —Botö wïï wënæ tönö cædömo
    ïmopa. Wæætë botö ïñömö, Botö Mæmpo ingante waa acæboimpa, ante cæbo ïmopa. Mïnitö
    guiquënë botö ïmote waa adämaï ïmïnipa töö.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meetediogi, “Aɡ̶ica niwigo abeyaceɡ̶egi meetaɡ̶a.
    Pida joɡ̶etetalo Eiodi, pida akaamitiwaji baadaɡ̶a eemiteetibigiji, leeɡ̶odi otaɡ̶anitibigiji.
  bmh-bmh: Yesus nug koli awareun, “Wes eg iz ebilab i dareu. Tam pet, iz izal mekai
    nugau wanib ulagwag tutak muranem, bo, agen izal wanim i ulagzanemen.
  ctu-BL: 'Jesús tsi'' jac''beyob: Ma''anic c xibʌjlel. Joñon mic sub i ñuclel c Tat.
    Jatetla ts''a'' mi la'' q''uelon.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Fakalaw andaya mə bo ga bay. Neŋ faya
    na ɗəslay ha gər a Bəba ga. Nəkurom na, ka wuɗum məɗəsleŋ ha gər bay.'
  noa-H: Magbaawai Jesuu, —Mʌ dösãtau pör meuba chirʌmgui hajim. Mʌg chitʌm haiguin
    mʌʌn sĩi mʌch Haaita t'ö hiek'a chitʌm. Pari maagwai jũrr pãrau mʌ Haaijã högk'aba,
    warag mʌchta dösãtaujã pör meu chirʌm haajemgui hajim.
  alp-NT: Yesuse Iombe, “Ro tiare kbasaeKue mo, po Au holmate AmaKu yo imi sobue Au.
  san-VEL: tato yii"su.h pratyavaadiit naaha.m bhuutagrasta.h kintu nijataata.m sammanye
    tasmaad yuuya.m maam apamanyadhve|
  kbq-kbq: Jisasi'a anage huno kenona hu'ne, Nagrira nagu'afina hankrora omani'ne,
    hianagi Nagra Nenfa ra agi nemugetma, tamagra Nagrira nazeri fenka nenatra'ze.
  kbh-kbh: 'Y Jesús tojanë́jua: —Ats̈e ni mo canÿe bayëjbe juabna quetsatambá. Nts̈amo
    ats̈e sëntsamcá, endmëna jinÿanÿiyama ats̈be Taitá Bëngbe Bëtsá uamaná yomnama;
    pero ts̈ëngaftangna, ats̈e chca tsmënama ndoñe ques̈matinÿinÿná.'
  ron-LSB: 'Isus a răspuns: “Eu nu am niciun demon, dar Eu Îl cinstesc pe Tatăl Meu,
    iar voi Mă necinstiți.'
  pon-pon: 'Iejuj kotin majani: Kaidik tanwar en tewil nai, pwe I wauneki Jam ai,
    a komail kin kijan ia wau i.'
  nhe-BL: 'Huan Jesús quinnanquili: ―Na ax nijpiya se iajacayo Axcualtlacatl. Na nijtlepanita
    noTata huan ax innechtlepanitaj.'
  sps-sps: Jisas tsue to, “Anyo na sikia ma tutuei iny masarau, Anyo te fatsiitsii
    rou e Tamanyo, sana mi tsue vaabos Vanyo.
  wnc-wnc: Sapduke iniwa ita yake anzing yanikut, “A! Unzing dua! Waung waiapata na
    dua takut. Sike na Nanatane umana tangenawawa ngana ginu natane umana apimapikge
    nanisapdukaing.
  bus-bus: 'Ben Yesu bè: Má zĩn vĩro. Mɛɛ̀ bɛ̀ɛ li ma Denɛ, mↄde eè ma kpɛ bↄ.'
  gub-BL: Uze'eg wanupe. — Nareko kwaw tekwe ikatu 'ym ma'e herehe ihe. Azeruze'egatu
    heru rehe ihe. Napezeruze'eg kwaw herehe pe. Peze'eg zemueteahy peiko herehe.
  imo-imo: Ningi mele pilipelie Jisasini topondopa enondo nimbei, “Nanga konopuna
    kuro keri te naa moromo. Nani Aranga imbi lipo ola munduro nalo enoni nanga imbi
    teko kenjindirimele.
  boj-boj: Onaqa Yesus na kamba minjrej, “Mondor uge ijoq di sosai. E ijo Abu aqa
    ñam soqteqnam niŋgi na olo ijo ñam ugetetbeqnub.
  eng-DRA: 'Jesus answered: I have not a devil: but I honour my Father, and you have
    dishonoured me.'
  knf-knf: 'Kë aŧeem baka aji : « Mënwo na unŧaayi, dji kadëman Paapa, kë an naşë
    la pkowandënën.'
  san-KHM: តតោ យីឝុះ ប្រត្យវាទីត៑ នាហំ ភូតគ្រស្តះ កិន្តុ និជតាតំ សម្មន្យេ តស្មាទ៑
    យូយំ មាម៑ អបមន្យធ្វេ។
  arn-NT: 'Jesus llowdunguy: —Konweküfülelan ta iñche. Tañi femkeelchi dungu mew püramyekefiñ
    tañi Chaw Ngünechen, welu eymün püramyemukelan.'
  zas-NT: 'Badxiꞌman laan rëbaman: ―Achut xindxab yuꞌ luxdon, naj cuzob xtiidx da
    Dadan, per lëjt ganax diidxguijdx rnieedi naj.'
  ken-NT: Yesu akɛmɛ bɛ, “Mbɨ́kɨ́ bhɔŋ ɛfóŋó ɛbʉ́bʉ. Mɛ̌chyɛ̀ Ɛtaya kɛnókó, kɛ
    bǎchɔŋti nnyɛ́n ɛna.
