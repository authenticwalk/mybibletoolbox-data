verse: JHN.008.049
translations:
  kpx-kpx: Ige Iesuu hotoeabe ibina vai abuho loui avoe, “Daemo munanae toelau uoholioholinu.
    Dau di Mamae ivi ebagemai hoesehavonu. Isito laeau di ivi ebagevaholisito di aiohavolu.
  okv-H: Iesu na ke einge ena, “Na ahihi sapura na horae rate na nau Mama Otohu eagona
    te ungona na otohu ae ere ova.
  tbo-tbo: Yesu tanitaniwaga hai baha i wimiheya i pa, ‘Tau ega alugo apapoena uyahiu,
    ma Amau a wiyateyateya, ma taumi ega kikina ota wiyateyateu.
  mal-C: 'യേശു പറഞ്ഞു: “എന്നെ ഭൂതം ബാധിച്ചിട്ടില്ല. ഞാൻ എന്റെ പിതാവിനെ ബഹുമാനിക്കുന്നു.
    നിങ്ങളാകട്ടെ, എന്നെ അപമാനിക്കുന്നു.'
  grc-SR: Ἀπεκρίθη Ἰησοῦς, Ἐγὼ δαιμόνιον οὐκ ἔχω, ἀλλὰ τιμῶ τὸν πατέρα μου, καὶ ὑμεῖς
    ἀτιμάζετέ με.
  bgc-bgc: यीशु नै जवाब दिया, “मेरै म्ह भुन्ड़ी ओपरी आत्मा कोनी,” पर मै अपणे बाप की
    इज्जत करुँ सूं, अर थम मेरी बेजती करो सो।
  khz-khz: Iesu evega-geleto, netiwato, “Au palagu rakavana na ati pegorogiku. Au
    Tamaku akupa-rageana, na gomi na au ati gokupa-ragekuna.
  deu-TKW: 'Antwortete Jesus: ich habe keinen Dämon, sondern ich ehre meinen Vater,
    und ihr schmähet mich.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Cutu dzag nedaꞌ tuꞌ xöhuiꞌ. Nedaꞌ runaꞌ
    Xuzaꞌ ba laꞌn, atiꞌ lbiꞌiliꞌ ruzoaliꞌ nedaꞌ tslaꞌl.'
  lin-lin: 'Yesu azongisaki : — Nazali na molimo mabe te kati na Ngai. Ngai nazali
    nde kopesa Tata na Ngai lokumu, kasi bino bozali kotiola Ngai.'
  hns-NT: 'Tab oe bolies: „Ham bhoet se bharal na baatie. Ham aapan Baap ke aadar
    kariela, bakie toelog hamaar bedjatie kare hai.'
  noa-E: Magbaawai Jesuu, —Mʉ dösãtau pör meuba chirʉmgui ajim. Mʉg chitʉm aiguin
    mʉʉn sĩi mʉch Aaita thö iekha chitʉm. Pari maagwai jũrr pãrau mʉ Aaijã ögkhaba,
    warag mʉchta dösãtaujã pör meu chirʉm aajemgui ajim.
  eng-EMTV: Jesus answered, “I do not have a demon; but I honor My Father, and you
    dishonor Me.
  mib-NT: 'Te ni cahān Jesús: Tu ñúhun tachī ini rī, chi yɨ́ñúhún rí jiín Tátá rī.
    Te máá ró jijnáhan ró chi tu cáhīyo yɨ́ñúhún ró jiín rí.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽग फे़न्‍साम्‍मिल्‍ले़ मे़न्‌याङ्‌ङे
    वाॽआरो॥ इङ्‌गाॽ पानुदिङ् आम्‍बाःन् मिङ्‌सो इङ्‌धाःङ् पिरुङ्, कर खिनिॽग इङ्‌गाॽ
    इङ्‌धाःङ् याप्‍मि के़म्‍बिरिन्‍लो॥
  xnj-xnj: Yesu akayangula, “Nangali mzuka. Nene nikumtopesa Dadi wangu, nambu nyenye
    mukunitopesa lepi nene.
  mmx-mmx: Iesu ga vorang i ridi xeretna, “Lagas kopmen na nemen tarak. Nia a raba
    asinorong ne Tamak, ketla nemi mixo raba asinorong ia.
  cbr-NT: 'Usai quia ca Jesusan cacëxa: —''Ëx cana ñunshin ''atimañuma ''ain. Ami
    sinánquin camabi unin ''ën Papa Dios rabinun quixun cana an ''ë sinánmicësabi
    oquin aín bana ñuianan ñu ''ain. Usa ''icëbi camina mitsun ''ën bana cuatiman.'
  tee-NT: 'Chai ak''alhtayanalh ju Jesús. Ajuni ju lapanacni: ―Ju quit''in jantu icpacxanta
    ju lhacaticuru. Alai va iclajumputunau ni yuchi ju xak''ai ju quimpai Dios. Chai
    ju uxijnan jantu tu''u'' quilalhiulayau.'
  eng-LSV: Jesus answered, “I do not have a demon, but I honor My Father, and you
    dishonor Me;
  cak-NT: 'Pero ri Jesús xu''ij chique ri achi''a'' ri'': Ren man jun itzel espíritu
    ri c''o wiq''uin. Ren can ja ri Nata'' ri ninya'' ruk''ij, y rix xa man quiri''
    ta chiwech. Rix xa niben chue chi jin itzel.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Anhag̃a ndajipojykai tuhẽ, ei ga. Jihi ambohete
    jiruva''ga. Pe ki a''e te ji mbotegweteuhu, ei ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Mɨ k''ap''ɨade netuara wẽe bɨda aji. Ma k''ãyaara mɨa
    mɨ Ak''õre waawee bapari. Mamĩda parãpa mɨ waaweedak''aa.'
  xed-xed: 'Ka Yesu mantsa: «Ksa a yu da halaway wa. Glaku ŋa ɗa ta vlay ŋa Da ɗa,
    ka mbiɗata kaghuni ta iʼi.'
  glk-glk: 'عیسی جواب بده: «من دیوبزه نی‌یم، بلکی می پئره احترامه دأرم. امّا شومأن
    مره بی‌احترامی کونیدی.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Co̱ó toho rí quini ndáca̱a̱n ínima̱
    ye̱he̱. Ña̱ cája i̱ quéa̱ cája cáhnu i̱ Ndióxi̱, tátá i̱. Joo quéhe núu ndiva̱ha
    ndó ye̱he̱.'
  gfk-S: 'Ma ne Jisas ga babalu horek: “Pata tike sana tanuo i le sasoh ter tagu.
    Iesene iou hatamat no Tamagu, ma mu, mu nes hanapu iou.'
  bmu-bmu: Mewö möta kewö meleŋnök, “Ömenöŋ urune qahö geiga maljal. Ni Iwinanök göda
    qem waŋgiba maljal aigun töndup eŋön gamu qem niŋgimakze.
  dgz-dgz: Iesu anega wan, “Ne airampu da potanap uon. Go ne Mamana viripewa taina
    ap mini e virina ya taiwanin.
  eng-GNV: Iesus answered, I haue not a deuil, but I honour my Father, and ye haue
    dishonoured me.
  zaa-NT: 'Jesús nna ra tìe cą: Álahua loco cca inte'', sino qui''ni rudàliani lá''
    Tàta quí''a. Lebi''i nna rìniyu lá le inte''.'
  eng-WEBSTER: Jesus answered, I have not a demon; but I honor my Father, and ye dishonor
    me.
  guh-guh: 'Jesús nexata jumaitsi judíovijavabelia: —Xanë cajena dovathi apo yajavaponaponaenë.
    Xanë taxa Dioso yaiyataeya ponaponajë. Itsiata paxamë apo paneyaiyataemë.'
  bon-bon: Yeesu teebibine icisäremige egä, “Eewe, cane niiya cable cama lica gäne.
    Cane cäme Babe ne opo gaabe me ecitenine, yepä weene cebine opo gaabe me lica
    naciteniye.
  nhw-BL: 'Huan Jesús quinnanquili: ―Na amo nijpiya se iajacayo Amocualtlacatl. Na
    nijtlepanita noTata huan amo antechtlepanitaj.'
  swh-ONEN: Yesu akawajibu, “Mimi sina pepo mchafu, bali ninamheshimu Baba yangu,
    nanyi mnanidharau.
  wbi-wbi: UYesu akavamula akati, “Une nanili ni lipepo ililamafu. Une nikumwoghopa
    uNhaata ghwango, neke umue namukunyoghopa.
  bba-bba: Yesu u bu wisɑ u nɛɛ, nɑ ǹ wɛrɛkunu mɔ. Nɛn Bɑɑbɑwɑ nɑ bɛɛrɛ wɛ̃ɛmɔ ɑdɑmɑ
    bɛɛ i ǹ mɑn bɛɛrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: Jesus answered, I have not a devil; but I honour my Father, and ye do
    dishonour me.
  kgk-NT: —Ndojepotáiry voi teĩ kuri xe-rehe anháy, he'i judeu kwéry-pe. —Xe Ru-pe
    amboete va'e. Ha peẽ xe mboete e'ỹ ramo, napemboetéi íxupe.
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Mo na hama mmagia maisaivo ni aakiaivaki
    vari vaidivaivee. Na ni Napoonna mmooriivaa yoketaama varauko inna nnutuuvo ngiau
    aapu kuaikiai ngiengieenooda niiyara maisa vaidivaivee kiaanoo.'
  cpy-cpy: 'Ikantzi Jesús: “Tee nokamaaritzi, nopinkatha-tziri naaka Ashitanari. Rooma
    eerokapaeni, tee pipinkatha-teeyirini.'
  ekk-PKP: „Ei, mul ei ole kurja vaimu,“ vastas Jeesus. „Ma austan oma Isa, aga teie
    teotate mind.
  mpx-mpx: Yaka analiya i lahe i ba, “Nige yayaluwa bibikena i uulutuk elau. Nau Nam
    ya awatauwan, yaa komiu nige ku aawatauwagau.
  wbp-wbp: Ngula-jangkaju, junga-juku, Jijajirlilki-jana jangku-manu, ngulaju kujarlu,
    “Ngajuju kularna jirrinypa-kurlu. Ngari karnarla ngajukupalanguku Wapirraku pulka-pinyi,
    kujarlaju-malku kankujulu ngajuju punku-pajirni manu jirrinypa-kurlu-pajirni.
  luo-luo: Yesu nodwokogi niya, “Aonge gi jachien. Wuora ema amiyo duongʼ to un to
    uchaya.
  nhe-NT: 'Huan Jesús quinnanquili: ―Na ax nijpiya se iajacayo Axcualtlacatl. Na nijtlepanita
    noTata huan ax innechtlepanitaj.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܠܲܝܬ ܫܹܐܕܵܐ ܒܝܼܝܼ. ܐܵܢܵܐ ܟܹܐ ܡܝܲܩܪܸܢ ܠܒܵܒܝܼ،
    ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܡܲܣܠܘܼܝܹܐ ܝܬܘܿܢ ܐܸܠܝܼ.'
  esk-NT: Jesus kiuniġai, “Uvaŋa tuunġaqtaqanġitchuŋa. Aapaga kamagikkaġigiga aglaan
    kamakkutaitchipsitña.
  msb-msb: Nagsabat si Jesus, “Wara akoʼn demonyo kundi ginagalangan ko an akon Ama
    pero ginapakaraot niyo ako.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ha¹chi² jmi²dsí² hlaih¹³ quin³jni. Ca¹lah¹jǿ¹ hi²
    jmo³jni hi² mi³juanh¹³jni ti³ŋieh¹ báh³ jní² jøng². Cónh¹jøng² cu²jmagh¹² hniah¹²
    jní².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କ‍ଇଲା, “ନାଇ ! ମକେ ଡୁମା ଦାରେ ନାଇ । ମୁଇ ମର୍‌ ବାବାକେ ସନ୍‌ମାନ୍‌
    ଦେଲିନି । ମାତର୍‌ ତମେ ମକେ ନିନ୍ଦାକାତା କ‍ଇ ଲାଜ୍‌ କରାଇଲାସ୍‌ନି ।
  meu-meu: Iesu e haere, eto, Lauma dika ese se bologumu. Lau ese Tamagu na matauraiamu;
    umui ese lau asio matauraigumu.
  yva-NT: Yesus po raura pare, “Anawayo kakai inta siso inanuga rai jewen. Ibeaje
    irati Sya Injaya ai, weramu weapo inaura tantunawi.
  dgc-dgc: Ey “Ewan,” kagi ni Jesus. “Ewanék tu dimonyo. Engˈwan, pataasén ko Tama
    ko ta kagi ko. Pero sikam. éy pépintasanék moy ta kagi moy.
  zpm-NT: ―Choot meṉdzab noguitnied naa ―rëb Jesús―, sinque laa naa noxco xoobneṉ
    gaṉle pa lotaa meṉ nroob nac Pxoz naa; laa to goṉ leḻ rsaṉwin to naa.
  hix-NT: Worokyamo yoh mehra wehxaha, kekon hatà, noro, àwyanye. Toyuhsomà ro me
    royàmà wenyaha, uro. Toyuhsom mehra mak uro menyatxhe, omnyamo, kekon hatà.
  sim-sim: Urik ormu mbara, �An mbeek wasimalengamba oloshiwak a mbawa ambu nir. Mbele
    mbele os a mbawa oso Avui anhi hi orhin a hauowenda sir. Hako jir hi anhin kavak
    nanda mashin os jimu mbanduwa.
  npi-ULB: येशूले जवाफ दिनुभयो, “मलाई भूत लागेको छैन, तर म मेरा पितालाई आदर गर्छु,
    र तिमीहरू मलाई अनादर गर्छौ ।
  cgc-cgc: Ambal Jesus, “Ula a naseddepi ta malain na ispiritu. Padayaw ko nang ake
    na Amay, piro pagayyaan a nyo.
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Sinduk baniara bâleŋande bo hut nuguep. Nâmâ
    Ewenaet lau lokoman. Dâ yeŋe âmâ nâŋgât hâkâŋ akmâ denne mem ge katmai.
  yor-yor: Jesu sì dáhùn pé, “Èmi kò ní ẹ̀mí èṣù, ṣùgbọ́n èmi ń bu ọlá fún Baba mi,
    ẹ̀yin kò sì bu ọlá fún mi.
  wos-wos: Wungi wandaka dé Jisas wa, “Wunimbu haraki hamwinya téhambwe. Wuni wuna
    yafana ximbu harékéwuka guni wuna ximbu harékéhambanguni.
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Mʌ̃ra jai neẽ́ b̶ʌa. Mʌ̃ Zezad̶ebemada bia bed̶eabaria.
    Baribʌrʌ bãrãba mʌ̃nebemada bia bed̶ead̶acaa.'
  eng-F35: 'Jesus answered: “I do not have a demon; rather, I honor my Father, while
    you dishonor me.'
  ind-ind: Yesus menjawab, “Aku tidak kerasukan. Aku bekerja untuk memuliakan Bapa-Ku,
    tetapi kalian menghina Aku.
  pes-OPCB: 'عیسی فرمود: «من دیوزده نیستم. من به پدرم، خدا، احترام می‌گذارم، ولی شما
    به من بی‌احترامی می‌کنید.'
  mpt-mpt: Yesuse baabenea Ne hob misiame mo beketne nim blimobe. Ne Aye baabania
    Keb kukubo ayamobo gabi otane ibo ne baatneniba Keb kukubo misiamobo gabiobe.
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ I̱ pa꞉ta꞉ta꞉ hoke temoko dia꞉me. Yaka
    Apa꞉na꞉ pi laasopate ikana꞉ma꞉ yaka pi tombaaluekema꞉ pitelememe.
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, n kù nɛ inɛi inɔɔko. Bɑɑm nii ǹ wɑ n sɑɑlu, ɑmmɑ
    iŋɛ i kù wɑɑ sɑɑlum ŋɑ.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ “ଣ୍ଡୁ ନେଙ୍ଗ୍ ସେଆଁରେ ଣ୍ଡୁ । ନେଙ୍ଗ୍ ନେଙ୍ଗ୍‌ନେ ଆବା ଇସ୍‌ପର୍‌କେ
    ସନମାନ୍ ବିଃଡିଂକେ ମାତର୍‌ ପେ ଆନେକେ ଅପ୍‍ମାନ୍‍ ବିପେଡିଙ୍ଗ୍ ।
  gof-RNT: Yesuusi enttako “Ta bolla tuna ayyaani baawa. Taani ta Aawa bonchchays,
    shin hintte tana kawushsheta.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ବାନଃଗି ଆଇଙ୍ଗ୍‌କେ ବଙ୍ଗା କାଏ ଏସେରାକାଦିୟାଁ ମେନ୍‌ଦ
    ଆଇଙ୍ଗ୍‌ ଆପୁଇଙ୍ଗ୍‌କେ ମାଇନିତାନାଇଙ୍ଗ୍‌ ଆଡଃ ଆପେ ଆଇଙ୍ଗ୍‌କେ କାପେ ମାଇନିଙ୍ଗ୍‌ତାନା ।
  gah-gah: 'Liki likago, Izesú láa loko lo kimimó: Neza matúne gopa okago lamuve.
    Aménehini ale napa oko loaká nouve. Lekelisi nene není aliki mumusopa ziaká niave.'
  lcm-lcm: Na Iesu kala antok ta, “Napo kovek i ingua. Napo sunguk alakat a mamai,
    sikei nami mipo nau varas iau.
  aer-aer: Jesus anteme angkeke, “Ayenge kwenhe arrentye-akerte anetyakenhe. Ayenge
    kwenhe angkeme nhenge arrantherre Akngeye atyinhe akertne utyernetyeke. Arrantherre
    kwenhe aywerrke awetyakenhe arrantherre ayenge ipmentye-iwemele.
  qvc-NT: 'Chaymi Jisusqa nirqan: —Noqaqam mana dyablutaqa kasunichu. Ashwanmi Taytay
    munashqanda rurashpa, payta alabani. Piru qamkunaqam mana nimatapis alabawangichu.
    Ashwanmi qamkunaqa disprisyawangi.'
  tgl-ULB: Sumagot si Jesus, “Wala akong demonyo; pero pinaparangalan ko ang aking
    ama, at hindi ninyo ako pinaparangalan.
  cbs-NT: 'Jesúsun jatu kemakin yuikin: —En jawa yushin chakabu jayamaki. En Epa en
    kenwanbiaya man ea danaiin.'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Saña, ñatuu na tachi yinee ña''a. Vaa saña
    chi ndáchiñu''u sa Yuva sa ma, kovaa ndijin chi masu ka chiñu''u ña''a ni.'
  nnq-nnq: Yesu ngajanga, “Ne ngwetije nchepela, ne naamini Awawa bango, nambu mangweto
    kuaminije ne.
  bao-NT: 'To biro cʉ̃re cʉ̃ja ca ĩiro Jesús pea o biro cʉ̃jare ĩi yʉʉwi: —Yʉa ca
    wãtĩ jãa ecoricʉ méé yʉ nii. Yʉa, yʉ Pacʉre tii nʉcʉ̃ bʉorique wado yʉ tii. Mʉja
    pea yʉre mʉja nʉcʉ̃ bʉoti.'
  san-ORI: ତତୋ ଯୀଶୁଃ ପ୍ରତ୍ୟୱାଦୀତ୍ ନାହଂ ଭୂତଗ୍ରସ୍ତଃ କିନ୍ତୁ ନିଜତାତଂ ସମ୍ମନ୍ୟେ ତସ୍ମାଦ୍
    ଯୂଯଂ ମାମ୍ ଅପମନ୍ୟଧ୍ୱେ|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Xique ngo majlüy wüx ximbas nimeech. Sarang
    leaw andiüm Xeteat, nganüy icona indeacan ngo majneaj wüx ximbas.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Hi̱n teni̱ ts''oqui dí̱ n''yogä''be.
    Nu̱''a̱ te dí øt''ä, dí̱ nnu̱ ma̱nsu̱gä ma̱ Papá. Pɛ nu̱''a̱hʉ hi̱nguí̱ nnu̱ ma̱nsu̱jʉ.'
  nop-nop: Kaŋ Jesudibo yoguk, “Nu yabapdi welene gineŋ mu hatak. Nu adi Batne niŋa
    tiloloŋ tilat kaŋ hidi nanintifo tiiŋ.
  obo-NT: Mid tavak si Disas to, “Waa a losuri to busow. Iyon id puungan ku, id posivontuhan
    ku iddos Amoy ku, piru sikiyu, id poddisokkan a moho nikiyu to kod‑ontong.
  cak-ENT: 'Pero ri Jesús xbij c''a cheque ri achi''a'' ri'': Yin man jun itzel espíritu
