  gof-ENT: ታና ኪቲዳይሲ ታራ ዴዔስ። ታኒ ኡባ ዎዴ ኢያ ኡፋይሲያባ ኦያ ጊሾ ኢ ታና ታ ፃላላ ኣጊቤና» ያጊስ።
  aau-aau: Seyr Uwr hane ma me-ha hiykwe, ehe, hane nion lwak. Hiykwe hane-aw lokriy
