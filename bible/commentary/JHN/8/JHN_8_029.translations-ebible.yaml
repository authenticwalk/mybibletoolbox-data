verse: JHN.008.029
translations:
  kpx-kpx: Di hanavoale keu di haleholisito vani bahata daiti uma. Kosealemo di vani
    bahata isivive vamale kemo au di vahaeho vama.”
  okv-H: Eto na iji tapa na ikari Embo ta uje tapa avo eagona avoeto na egikae namote
    tapa mihia.” Ke ainge
  tbo-tbo: Tu himiliu ega ita nehaleu, mitehi to wobagibagi po houga magomagouna a
    laikaohaya.’
  mal-C: എന്നെ അയച്ചവൻ എന്റെ കൂടെയുണ്ട്. അവിടന്ന് എന്നെ ഏകനായി വിട്ടിട്ടില്ല; ഞാൻ
    എപ്പോഴും അവിടത്തേക്ക് പ്രസാദമുള്ളതു പ്രവർത്തിക്കുന്നു.”
  grc-SR: καὶ ὁ πέμψας με μετ᾽ ἐμοῦ ἐστιν· οὐκ ἀφῆκέν με μόνον ⸋ὁ πατήρ,⸌ ὅτι ἐγὼ
    τὰ ἀρεστὰ αὐτῷ ποιῶ πάντοτε.
  bgc-bgc: मेरा भेजण आळा मेरै गेल्या सै, उसनै मेरैताहीं एक्ला कोनी छोड्या क्यूँके
    मै सारी हाण वैए काम करुँ सूं, जिसतै वो राज्जी होवै सै।”
  khz-khz: E au etugukuto Palaguna au goti, au ati eraokwanikuna; kwalana au na vanagivanagi
    ia na everere-agirana kalaramo akalarana.”
  deu-TKW: Und der mich gesandt hat, ist mit mir. Er hat mich nicht allein gelassen,
    weil ich allezeit das thue, was ihm gefällig ist.
  zsr-NT: Zóalenëꞌ nedaꞌ Xuzaꞌ nasölëꞌë nedaꞌ. Cutu nucaꞌnëꞌ nedaꞌ tuzaꞌ Xuzaꞌ, le
    rúnteczaꞌ le rdzag ladxëꞌë Lëꞌ.
  lin-lin: Ye oyo atindaki Ngai azali elongo na Ngai ; atikaki Ngai moko te, pamba
    te, Ngai, nasalaka tango nyonso makambo oyo esepelisaka Ye.
  hns-NT: Oe hamke pathaais hai aur hamare sanghe hai. Ham hardam okar hiettjha poera
    kariela, ohie se oe hamme kabhie na tjhories hai.”
  noa-E: Ich chi mʉ pʉ̈i sim mʉ dʉ̈i sĩewai, mua mʉch Ayau nem khõsimpaita waaujeewai
    irua sĩi mʉrʉg oobamjöo aba aajemgui ajim.
  eng-EMTV: And He who sent Me is with Me. The Father has not left Me alone, because
    I always do the things that are pleasing to Him.”
  mib-NT: Chi máá Tátá rī, Yaā ní tají rúhū, ndéé yá jiín rí. Te tu stóo máñúhún yá
    ruhū, chi níní sáha ri jniñu jeē nújnahan ni maá yá. Achí yá.
  lif-NT2: इङ्‌गाॽ याप्‍मि के़बाङ्‌बाङ्‌ग सदादिङ् इङ्‌गाॽनु वाॽरो॥ खुने़ॽग आप्‍फाल्‍ले़आङ्
    इङ्‌गाॽ एःक् मे़ल्‍ले़त्ते वाॽरो, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ सदादिङ् कुनिङ्‌वाॽ के़दाःबा
    याःम्‍बक् चोगुङ्‌लो॥
  xnj-xnj: Mweanitumili avi pamonga na nene, mwene anilekili lepi namwene ndava nihenga
    magono goha gala gegakumganisa.”
  mmx-mmx: La mo laradi ga riki ia ude, mo ik lok eburu minia, ixo ke xepe xusux ia,
    mila nenia ak lox amisik levempanga i lox amomo i.”
  cbr-NT: An 'ë xuá ax ca 'ëbë 'icën. 'Ën axa cuëëncësabi oquin 'acë 'icë ca an 'ëxbi
    'inun 'ë ëncëma 'icën.
  tee-NT: Chai ju quimacaminta quint'a'alhtanan. Chai ni akts'iya icnavich tuchi ju
    k'oxich lhiulai ju yuchi pus yuchi jantu tavanan quilhimacajun.
  eng-LSV: and He who sent Me is with Me; the Father did not leave Me alone, because
    I always do the things pleasing to Him.”
  cak-NT: Ri Nata' ri takayon-pe wichi, can c'o wiq'uin. Man yiruya' ta can nuyon,
    roma ren can nin-en-wi ri nika chech raja', xcha' ri Jesús.
  pah-NT: Kiroki ga ji mbuhuruka – gaha ji pavẽi oko jipi. Ga ndopohiri ji hugwi,
    ei ga. A'ereki ji ako garemimbotarimova'ea rehe jipi ganhimohemag̃wama ji rehe,
    ei Jesus'ga g̃a pe.
  sja-NT: Mɨ pëida na p'ek'au eujãdee mɨ ome baparida aji. Mɨ ituaba atabëi-epɨ, irua
    k'inia bɨk'a oopari perã.
  xed-xed: Tsa mndu ta ghuniɗikta ya ná, kawadaga ŋni nda tsi. Turtukwa ɗa a zlihata
    tsi wu, kabga ta maganamaga yu ta skwi ta zɗəganata inda fitik,» kaʼa.
  glk-glk: اون کی مره اوسه کوده، می اَمره‌یه. اون مره تنها ننَه، چونکی من همیشه اون
    چیزی‌یه کی اونه خوشحاله کونه، انجام دهم.»
  mks-NT: Ta mé á na̱chindahá ye̱he̱ co̱ na̱jándacoo ndáha̱ toho a̱ ye̱he̱ jáchi̱
    íin tuun Ndióxi̱, tátá i̱ xi̱hín i̱. Ta níí tiempo ña̱ cája i̱ cúú ña̱ cáji̱i̱
    ini Ndióxi̱ xi̱hi̱n —na̱cachi Jesús.
  gfk-S: Nong ga tule iou, i kis ter at tagu ma paile hana sukun iou, kinong iou la
    gilgil haitne ira linge ing i halaro ie.”
  bmu-bmu: Melaim niŋgiyöhi, yaŋön mönö nömbuk kini maljit. Ahakmeme möri dop köl
    waŋgimakzawi, nöŋön mönö sundan mia ahakzal. Miaŋgöra yaŋön qahö nömosöriga nanök
    qahö maljal.”
  dgz-dgz: Endi watu enanegeni inanap di wandia. Me ae wat, vetanegen negenat da ya
    waingiangin iwa ne pot pot dim da taina God anuini imua ame wabibigamina menan
    aton anuiwan.”
  eng-GNV: 'For he that sent me, is with me: the Father hath not left me alone, because
    I do alwayes those things that please him.'
  zaa-NT: Porqui'ni Tatáa enne' guthèl·le'e inte' nna du bée lani inte' nna labí rútse'e
    latsi'e inte'; porqui'ni siempre ní runia' nu rú'u latsi'e.
  eng-WEBSTER: 'And he that sent me is with me: the Father hath not left me alone;
    for I do always those things that please him.'
  guh-guh: Taxa, ponë nitorobica, neyajavaponapona baja cajena. Tajaepato apo neponaponaeyaexanae.
    Tsipaji exanabiabajë pacuene yabara taxa nesivajamatabëcuenebarëyajitsia, jai
    Jesús bajarapamonaejavabelia.
  bon-bon: Lui te cebine nätyepuji, tabe pisi nyene cane cama. Tabe cebine taatu lica
    ituge abmala, ingle cane ngena bine jaawenetnäjimune, peei cina teebine ngenecu
    miiji me jaawenusi.”
  nhw-BL: Huan noTata catli nechtitlantoc itztoc nohuaya huan amo nechcajtejtoc pampa
    mojmostla nijchihua catli quipactía.
  swh-ONEN: Yeye aliyenituma yu pamoja nami, hajaniacha, kwa kuwa siku zote nafanya
    mapenzi yake.’ ”
  wbi-wbi: Juno asung'hile une alipalikimo nuune, naandekile ne mwene, ulwakuva ifighono
    fyoni nivomba isa vughane vwake.
  bba-bba: Bɑɑbɑ wiyɑ u mɑn ɡɔrimɑ. U mɑɑ wɑ̃ɑ kɑ nɛ. U ǹ mɑn deri nɛ turo yèn sɔ̃
    nɑ rɑ ko ye n dɑ nùn dore.
  eng-KJVCPB: 'And he that sent me is with me: the Father hath not left me alone;
    for I do always those things that please him.'
  kgk-NT: —Xe mbouhare remimbota ajapo meme va'e. Upéa-gwi xe mbouhare naxe rejái
    xe anho. Xe moirũ meme voi oiko-vy, he'i judeu kwéry-pe.
  waj-waj: Ni titoovoono ni tasipama varinoo. Ivo ari mmuduuya ruai mmooriivaa ni
    mikiai na iikiauko ivaara ivo ni tasipama varinoo. Hama ni pikiaikiai nenevana
    variaunoo,
  cpy-cpy: Itzimi otyaanta-kinari ari itsipa-shiretana naaka. Tee rooka-wenta-na Ashitanari,
    tema nanta-piintziniri okaatzi kameetha-tzimo-tziriri.”
  ekk-PKP: See, kes minu läkitas, on minuga; ta ei ole mind maha jätnud, sest ma teen
    alati seda, mis on talle meele järele.“
  mpx-mpx: He toto i patunau iya alou. Iya nige i mimiluwagau, kaiwena sauga gegewena
    bugul bolo i yaliyaya-an te ya giginolil.”
  wbp-wbp: Yalirli kujaju yilyajarni ngaju, ngulaju palka kaju nyampurla jirrnganja
    nyina. Nyanungu-nyangurla warrkingka, nyampu kuja karna warrki-jarri, ngulangkuju
    miyalu karna warrarda ngurrju-mani nyanunguju nyampurluju warrkingki. Kujarlaju
    kulaju ngajuju jikajika-jarrinjarla nyanungurluju yampimi.”
  luo-luo: Jal mane oora ni koda kendo pok oweya kenda, nimar atimo gik malongʼone
    kinde duto.”
  nhe-NT: Huan noTata tlen nechtitlantoc itztoc nohuaya huan ax nechcajtejtoc pampa
    mojmostla nijchihua tlen quipactía.
  aii-aii: ”ܗ̇ܘ ܕܫܘܼܕܸܪܹܗ ܐܸܠܝܼ ܥܲܡܝܼ ܝܠܹܗ، ܘܠܹܐ ܝܠܹܗ ܫܒ݂ܝܼܩܝܼ ܒܢܲܦ̮ܫܝܼ، ܣܵܒܵܒ ܒܟܠܔ
    ܥܕܵܢܵܐ ܟܹܐ ܥܵܒ݂ܕܹܢ ܡܸܢܕܝܼ ܕܒܵܣܡܵܐ ܠܹܗ.“
  esk-NT: Aasrii tuyuġiriga uvamni piqatauruq, Ilaan kisivripchanġitchaaŋa, takku
    ataramik quyalimaaġiga.”
  msb-msb: Siya na nagsugo sa akon an kaupod ko kag dili ako niya ginpabayaan kay
    pirme ko ginahimo an makapalipay sa iya.”
  cpa-NT: Di³ dsa² quianh¹³ báh³ jní² dsa² ca¹tsei¹jni. Ha¹chi² ma²ca¹tiáng²dsa cu²hŋiéng¹jni.
    Di³ tiog¹³ báh³ jmo³jni jmáh¹lah hi² tøa¹² dsǿa¹²dsa ―ca¹juúh²dsa.
  dso-dso: ଜେ ମକେ ପାଟାଇଆଚେ, ସେ ମର୍‌ ସଙ୍ଗ୍‌ ଆଚେ । ସେ ମକେ ଏକ୍‌ଲା ଚାଡି ଦେଏନାଇ, କାଇକେବଇଲେ
    ସେ ଜାଇଟା ମନ୍‌କଲାନି, ମୁଇ ସେଟାସେ କଲିନି ।”
  meu-meu: E siaigu Diravana ese e bamogumu, ia ese se rakatanigu, sibogu asina nohomu;
    badina be iena ura karadia nega idoidiai na karamu.
  yva-NT: Wepirati po inatutir, muno tuna inautan tutir. Po inapaya syanya syayave
    ramu, weye Sya ana idave mamaisyo Apa bekere rai tenambe, ti anayanambe Rinai.”
  dgc-dgc: Sakay tu nagpaange se diyakén, éy kaguman ko san. Ewanék na pabayan, da
    gégemtén ko i gustu naa.”
  zpm-NT: Dios pxeeḻ naa ni tibaque nacnie me naa, ib rsaand me naa, sac tibaque noxco
    naa ruṉ naa miṉe rdziladz me.
  hix-NT: Ronyaknyenhàrà rma, rakoro rma naha. Rohnànkanyehnà ro me naha, toyuknye
    ro me ryesnàr ke, kekon hatà, Txesusu.
  sim-sim: Avui anhi or mbashirik a rari nir. Mbele mbele os or mbawa hom a unda osik
    or mbeek anin halanda ambu ri, wahau.�
  npi-ULB: मलाई पठाउनुहुने मसँग हुनुहुन्छ, र उहाँले मलाई एकलै छाड्नुभएको छैन, किनभने
    म सदैव उहाँलाई प्रसन्‍न पार्ने काम गर्छु ।”
  cgc-cgc: Ake na Amay na gapadala ki yaken pirmi kanen duma ki yaken. Ula a din pabay-i
    tak pirmi a gabuat ta makapalipay ki kanen.”
  tim-tim: Huŋgun niŋep yâkgât lauŋe lokom âiŋe hokboâk hokboâk mendere nekto huragumap
    aregât yâk nâ olop mandâp. Akto bo hepun nekmap.” dâep.
  yor-yor: Ẹni tí ó rán mí sì ń bẹ pẹ̀lú mi, kò fi mí sílẹ̀ ní èmi nìkan; nítorí tí
    èmi ń ṣe ohun tí ó wù ú nígbà gbogbo.”
  wos-wos: Wuna yafa wunika wandéka yawuka dé wuni wali dé té. Wuni déka mawuli yandékangalambu
    male huruwuka dé wuniré yatakahambandé. Wuni hafu rehambawuni.”
  emp-NTPO: Mʌ̃ Diabued̶ara mʌ̃ ume b̶ʌa. Mʌ̃ Zezaba mʌ̃dub̶a amecaa mʌ̃a ewariza
    idjia quĩrĩã b̶ʌda o b̶abari bẽrã.–
  eng-F35: And the One who sent me is with me. The Father has not left me alone, because
    I always do the things that please Him.”
  ind-ind: Bapa yang mengutus-Ku selalu bersama dengan-Ku. Dia tidak pernah meninggalkan
    Aku, karena Aku selalu melakukan apa yang menyenangkan hati-Nya.”
  pes-OPCB: کسی که مرا فرستاده است با من است و مرا تنها نگذاشته، زیرا همواره کارهای
    پسندیدهٔ او را به جا می‌آورم.»
  mpt-mpt: Eka ne Aye ne nemane tlibue e mo deitnenemebabe. Ete nete na biobobe. Niminbabe,
    ne e okoko kla okok kebi kesoa e seinebebo ge baabesea
  ssx-ssx: Kutupa I̱ tapaeya꞉ halita꞉ dika꞉ mandakena꞉ halopa꞉me. I̱ma꞉ ipiki ta꞉na꞉ma꞉
    homaaso hau hoto paeyao pu halo ekina꞉ I̱ honumake hano I̱ na mina꞉pa꞉lala꞉me
    leekeme.
  mkl-mkl: Nŋu iyi í bɛm wɑ í wɛɛ do ɑmu. Kù jɔ̀m ɑmu ɑkɑ̃ domi wɑɑti kɑ̃mɑ fei iyi
    ɑ́ dɔ̃ɑ sii ǹ yɑ n ce.
  gaq-gaq: ଜା ଆନେଙ୍ଗ୍‌କେ ବେବକେ ମେଁ ନେଙ୍ଗ୍ ଏତେ ଲେଃକେ । ମେଁ ଆନେଙ୍ଗ୍‌କେ ମୁଇଂଜାକେ ଆଆନ୍ତାର୍‍
    ଣ୍ଡୁ ମେଃନ୍‌ସା ଡାଗ୍ଲା ଜା ମେଁନେ ଇକ୍‌ଚା ମାତର୍‌ ଆତେନ୍‌ ନେଙ୍ଗ୍ କାଲାଆଃ ଡିଙ୍ଗ୍‌ନ୍ଲେଃଏ
    ।”
  gof-RNT: Tana kiittidayssi taara de7ees. Taani ubba wode iya ufayssiyabaa oothiya
    gisho I tana ta xalaala aggibeenna” yaagis.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌କେ କୁଲ୍‌ନିଃ ଆଇଙ୍ଗ୍‌ଲଃରିୟା, ଇନିଃ ଆଇଙ୍ଗ୍‌କେ ଏସ୍‍କାର୍‍ଗି କାଏ ବାଗିୟାକାଦିୟାଁ,
    ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ ଜାନାଅଗି ଇନିଃକେ ସୁକୁଆଇଲେକା କାମିରିକାଇଃକ୍‌ ।”
  gah-gah: Nimisili ve eza nezagi makó noive. Neza gamena gamena netá matá oko moloko
    ukumú amu helekago, ma ahulonetosá amive.
  lcm-lcm: Nia kata asok iau na kapo ago ve nau. Parik kapa papelek tapai anig using
    napo uli abis ani keve avibisan voiang kapo uruk ania.”
  aer-aer: Re kwenhe aneme nhenge ayenge-arle yerneke, Re atyengenge akwetethe anerle-aneme.
    Re kwenhe ayenge ipmentye impetyakenhe the kwenhe akwetethe arne areye nhenge
    mpwarerle-aneme renhe atnerte akangketyeke mpwaremele.”
  qvc-NT: Taytay kach'amuwaqqam pullay. Manam sapalaytaqa dijawashqachu. Chaqa tukuy
    bidaypim pay munashqandalla rurani.
  tgl-ULB: Ang nagsugo sa akin ay nasa akin, at hindi niya ako iniwang mag-isa, dahil
    palagi kong ginagawa ang mga bagay na nakakalugod sa kaniya.”
  cbs-NT: Ja inun, ea yununi eskatian ebeken jamapai betsa betsapa wakin bechipaimakin
    en benimawamiswen taexun en Epan ea besti jenebainamaki—
  xtm-NTPP: Vaa iya ni tetniñu ña'a ma, iyo ya ji'in sa. Te suu ya kúu Yuva sa ma,
    te masu nde xndoo ña'a ya, vaa ndimaa sa'a sa ja játna ini ya ma ―‍kúu ya jiña'a
    ya.
  nnq-nnq: Baba abandumita babi pamwe nane, benia banekiteje jika yene ngamu ndenda
    mangobu goa gaga gabaalali mojo.”
  bao-NT: Yʉ Pacʉ yʉre ca tiicojoricʉ yʉ menara niicõa niimi. Yʉ Pacʉa, jĩcʉ̃ra yʉre
    cũutimi, cʉ̃ ca ĩa ʉjea niirije wado yʉ ca tiiro macã —cʉ̃jare ĩiwi Jesús.
  san-ORI: ମତ୍ପ୍ରେରଯିତା ପିତା ମାମ୍ ଏକାକିନଂ ନ ତ୍ୟଜତି ସ ମଯା ସାର୍ଦ୍ଧଂ ତିଷ୍ଠତି ଯତୋହଂ ତଦଭିମତଂ
    କର୍ମ୍ମ ସଦା କରୋମି|
  huv-NT: Aaga neech xic niün tanaámb aquiiüb xic; nej nómban ngo macueat xic cos
    xique meáwan nüt sarang leaw nej andiüm ―aj nejiw.
  otn-NT: Porque dí̱ n'yogä'be'a̱ to bá̱ pɛnngui̱. Nu̱gä hi̱ngui̱ hɛga̱sɛ ma̱ Papá,
    porque nu̱ te nnu̱ ma̱nho, que'a̱ za̱nt'a̱ dí øt'a̱.
  nop-nop: Me napmeu bugut adi nukut hatilak. Adi nemek tugut be tilat u kaune momooŋ
    tilak doktiŋa mu binabulak.”
  obo-NT: Iddos id popiyod koddi, inaayun a nikandin dumanni woy waa a en nikandin
    tonani. Oyya su iyon ku inaayun od puungan, idda en so id kahaa‑i rin.”
  cak-ENT: Ri Nata' ri takayon-pe vichin, c'o viq'uin. Man c'a nquiruya' tüj can nuyon,
