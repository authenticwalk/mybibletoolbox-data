  tgp-tgp: Ale Iesu mo verea isana tamlohi tavera nona Jew atu la rasua ea mara, “Vara
    ha lo oloolo hin na noku vujangi, ha pa noku tamlohi usuri varar̃uhu,
  auc-NT: Oodeoidi pancadäniya në pönënäni ïñönänite Itota ïñömö, —Mïnitö cöwë botö
