  hmo-hmo: Vadaeni Iesu ese ia dekenai idia abidadama Iuda taudia dekenai ia hamaoroa,
    ia gwau, “Bema lauegu hadibaia hereva umui badinaia neganai, umui be lauegu diba
    tahua taudia momokani.
  big-big: Logo Yisugu piyegi Yuda ngizi kumuli puwiliyegi pelik yeiya, Tamizeige
    ini Anotogi ngago nogo kozak yei piyengki wok mabiyeng kiriwei yolu purik mabura
    ini neyegi kiriwei panuwili.
  gux-G: 'Wan yedi Juufinba yaaba n den dugi o po yeni: «I ya tuo ki ŋua n maama,
    i tie n ŋɔdkaaba yeni i mɔni;'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ dsa³ Israel ''i³ ca²³táan³
    quia̱''²: ―Dsa³ quién²³na²³ ''nee''²³ ca³quie̱e̱² xi³nu³ rɨ²jmée²ra''³ ''e³ la²³
    mɨ³juǿøn²na²³ ''nee''²³.'
  zar-NT: 'Níʼirö Jesús gudxëʼ yuguʼ bönniʼ judío naʼ taʼyéajlëʼë Lëʼ, rnnëʼ: —Channö
    gúnticaʼsiliʼ ca rnna xtídzaʼa, gácaliʼ idú bönniʼ usëda quiaʼ.'
  kde-kde: Bahi Yesu nkuvahaulila avala Vayahudi vankulupidîle kuchidoni, “Mwenu mukàlakamula
    mahundo langu, muhiu mùmbekuva mmakuhundwa vangu.
  ata-ata: Anu muvikalaneꞌi ta Iutaia aneꞌi mimulaxu taneꞌi noxou aloxo ꞌo, “Taꞌei
    ane itetelisou lavulavu ane eni elosinge, la aneꞌi ixali ta molomolo noxilo manina.
  qvw-NT: 'Chay chalapacü Israelcunätam Jesus: “Amcuna willacuynïćhu masïsu tacyapäcul''a
    rasunpa yaćhapacünïcunam cayalcanqui.'
  nfa-nfa: Èle èèna ka, Yesus peka dènge dhèu-dhèu Yahudi dhu parcaya Nèngu, na, “Ladhe
    miu mamuri paꞌèki taruu dènge Lii Holo-Nori Jaꞌa, aa ajꞌa taruu nèti Jaꞌa, na,
    miu bisa jꞌajꞌi ana madhutu Jaꞌa dhu lèke.
  tnp-tnp: Kəni Iesu təməni=pən kəm nətəm Isrel mɨn u kəmotəni nɨpəhriəniən lan məmə,
    “Nəmə nəkotaskəlɨm əskasɨk nəghatiən mɨn u rəhak, iətəm iətəni=pɨnə kəm təmah,
    itəmah əhruahru konu, rəhak nətəmimi mɨn.
  urd-urd: पस ईसा ने उन यहूदियों से कहा, जिन्होंने उसका यक़ीन किया था, “अगर तुम कलाम
    पर क़ाईम रहोगे, तो हक़ीक़त में मेरे शागिर्द ठहरोगे।
  hot-hot: Yisu hanaŋ hadêŋ avômalô Islael takatu ba êvhaviŋ yani nena, “Môlô ovaloŋ
    yenaŋ abô loŋ lôklokwaŋ, êŋ ma môlô ma yenaŋ ŋê ku anôŋ.
  mqj-NT: 'Ma''kadami Puang Yesus lako to Yahudi to ummoreanni, nakua: “Ianna umpentoe
    tongangkoa'' pepa''guruangku, to unturu'' tongammokoa'' boko''ku.'
  rus-SYN: 'Тогда сказал Иисус к уверовавшим в Него Иудеям: если пребудете в слове
    Моем, то вы истинно Мои ученики,'
  mbh-mbh: Ma Jisas i ria Juda areko olemio nge i lale, ma i ria or ve, “Areko o nongal
    lek patoraling, or ini lek wainlanga nungangare.
  bdd-bdd: Coinega meYudiyaedi taudi Yesu sihemisaeya, ꞌihegwaediya ꞌigwae, “Cigu
    heꞌita ꞌeguma wamuliyedi, ꞌomi moisa ꞌagu tomuliyao.
  cbt-NTPO: 'Ina quëran nasha imarinsopita itantarin: —Carinquëma'' a''chintëranquëmaso''
    noya natëhuatama'', noya imasaramaco.'
  srn-NT: 'Dan Yesus taigi den Dyu di bribi ini En taki: “Efu un e tan du san Mi taki,
    dan un o de trutru sma fu Mi.'
  cta-NT: Loꞌo liꞌ nda Jesús chaꞌ loꞌo nguꞌ judío nu jlya tiꞌ jiꞌi̱ yu. ―Loꞌo tyanu
    chaꞌ nu nclyuꞌu naꞌ jiꞌi̱ ma̱ neꞌ cresiya jiꞌi̱ ma̱, chaꞌ jiꞌi̱ ycuiꞌ Ndyosi biꞌ,
    liꞌ chañi chaꞌ laca ma̱ ñati̱ nu ndyaca tsaꞌa̱ jnaꞌ ―nacui̱ Jesús jiꞌi̱ nguꞌ―.
  bqc-SIM: 'Ɔ̃ Yesu ò Yuda gbãade pↄ́ aa a yã́ sìↄnɛ: Tó á ma yã́ kũa, áↄ
    dɛ ma ìwaↄ ũ yãma.'
  tcz-CHONGTHU: Hichun Yeshuan ama tahsan ho henga chun, “Nangho kathuhil'a hi kitah
    tah'a na umjing'u leh nangho kaseijui tahbeh nahiuve.
  mar-mar: ज्या यहूद्यांनी त्याच्यावर विश्वास ठेवला त्यांना येशू म्हणाला, “तुम्ही
    माझ्या वचनात राहिला तर खरोखर माझे शिष्य आहात.
  snp-snp: Ena Yesukafo koli kikito umamo Yuda wenena eti loto logimami, Linate ya
    namo kanelo moni minenawamo ya namo nege moinamo wenena kula minenagilae.
  isl-isl: '@see-verse:JHN.008.030'
  spy-NT: Kumwoochi ꞉Yēēsu chooto kiiyēnchinē inee kule, “Yoo kōōkiilchi kiyēē ānēētē,
