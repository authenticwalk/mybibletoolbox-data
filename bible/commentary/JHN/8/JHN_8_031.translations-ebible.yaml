  pon-pon: 'Iejuj ap kotin majani on Juj oko, me pojon i: Ma komail pan podidi on
    ai padak, nan ai tounpadak melel komail.'
  nhe-BL: 'Huajca Jesús quinilhui nopa israelitame tlen quineltocaque: ―Intla mojmostla
    inquichijtiyase tlen nimechilhuía, huajca nelía initztose innomomachtijcahua.'
  sps-sps: Ai Jisas tsue to tana taa Jiu to te faamainy Ya, “To te manaats finy romin
