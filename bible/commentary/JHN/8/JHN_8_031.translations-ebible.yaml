    siakan siwik.
  bus-bus: 'Ben Yesu bè Yuda gbãadee kɛ̀ aↄ̃ à yã sìnↄnɛ: Tó á ma yã kũna, égↄ̃
    dɛ ma ìbanↄ ũ yãpura.'
  gub-BL: A'e rupi nezewe i'i Zezuz Zutew wanupe a'e kury. — Aze pezeruzar heze'eg
    rehe nehe, a'e mehe peiko putar tuwe heremimu'e romo nehe.
  imo-imo: Jisasini yu ipuki tirimele Juda imbomando nimbei, “Nani ungu mane tiroma
    paimbo pilko liko tenge tiko molonge lemo eno paimbo nanga lombili andolima molonge.
  boj-boj: Juda naŋgi Yesus qa naŋgo areqalo siŋgilateb qaji naŋgi a na endegsi minjrej,
