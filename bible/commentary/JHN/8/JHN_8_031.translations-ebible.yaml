  kbh-kbh: 'Chora Jesús, chë chábeñe imojtsos̈buaché judiënga tojanë́yana: —Nts̈amo
    cbontsëtsëtsnacá ts̈ëngaftanga sempre s̈mojtsamëse, ndegombre ats̈be uatsjéndayënga
    s̈mochántsemna.'
  ron-LSB: 'Isus a zis deci iudeilor care crezuseră în El: “Dacă rămâneți în cuvântul
