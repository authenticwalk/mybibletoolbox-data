  xnn-xnn: isonga danat kanan ken daida, “No patpatiyenyo nan isolsolok et dakayo
    nan tet-ewa ay papasolotko.
  mwe-mwe: Bhai a Yeshu gubhaabhalanjilenje Bhayaudi bhaakulupalilangaga bhala, “Monaga
    nkamulangaga majiganyo gangu shimmanganje bhaajiganywa bhangu bha kweli.
  tte-tte: Kabo Yeisu iwalo siya tomo Yudiya ana yakayakatai simeliyan kolili iba,
    “Tem kwameli yagu yakayakataine koina yo wakabikalatan, komiu kagu tomuliya yawasosi.
  tcs-tcs: Zizas i bin spik po dem pipol uda i bin bilib wea em diskain, ‘Ip yupla
    i mata kip pole dem mesiz wea ai prisem, wa, yupla i ol klostuman blo mi.
  hlt-THB: Amah ak cangnaak Judahkhqi venawh Jesu ing, “Ka cawngpyinaak ve namim tu
    awhtaw, nangmih taw kai a hubat tang tang na awm uhyk ti.
  soq-soq: Ita apana mida me mampe sumanaintona me diamone wanase, “E ne sumanainaiten,
    tane e ne aiana ruawaitonune bedewe wanlempa e ulaipa ne wanawo alala segaitana.
  qub-qub: 'Jesusga payman yäracoj Israel runacunata niran: «Yachachishäcunata wiyacorga
    rasunpa disïpulöcunami canquipaj.'
  att-att: Á kinagi na laguk ni Apu Kesu sù ira Kudio nga nanguruk kuna, “Nu uputan
    naw yù panguruk naw sù ituddù nikayu, á sikayu yù kuruk nga makituddu nikán.
  bki-bki: Yesu mil ban nalo na amonea dovorovo ea naio, naio berinavo “Ver kamiu
    kuvokar sikili kiaku iliano, kuvitum̃a kuviduio, kamiu kuve kiaku naiagagoano
    riano nalo.
  bqp-bqp: 'Akũ Yesu pì Yuda gbãnade kũ ò a yã sìnↄnɛ: Tó á ma yã kũna, ánigↄ̃
    de ma ìbanↄ ũ yãpura.'
  mcp-mcp: 'Yésus nyə á ka cɨ nə *Oyúdɛn bwə́ á *búgʉla nyə wá nə́: «Bɨ́ mə́ ká nada
    mə́dɨ́ íciyá dɨ, mpu nə́ bɨ bʉ́sə wámbʉlə bə *ómpwíín bâm,'
  hat-hat: 'Jezi di jwif ki te kwè nan li yo: Si nou kenbe pawòl mwen yo nan kè nou,
    nou se disip mwen vre.'
  npl-NT: 'Ijkuakó Jesús okinmili n judíojteh non okineltokakeh: —Tla nomejwah nochipa
    nonkitlakitaskeh notlajtol, milák nonyetoskeh notlamachtijkawah.'
  bgg-bgg: Ji-è Isu hanyie è aishii migi now pho shii yao, na gu miyao ji nuii arone,
    ithek ne gu ro izai samoythek chak ro;
  eng-TCENT: Then Jesus said to the Jews who had believed in him, “If you abide in
    my word, you are truly my disciples.
  eng-BSB: So He said to the Jews who had believed Him, “If you continue in My word,
    you are truly My disciples.
  cpu-NT: 'Ipoña Jesús ikantanakeri judío-payeeni ikaratzi kempisantanakeriri: “Aririka
    poisokerotanakyaaro noñaane, eerokatake kyaaryoori niyotaaneete.'
  san-ASM: যে যিহূদীযা ৱ্যশ্ৱসন্ যীশুস্তেভ্যোঽকথযৎ
  tac-NT: '''Liko Esusi regá anele alué ralámuli jurío napu ''la bijchígile alué Esusi
