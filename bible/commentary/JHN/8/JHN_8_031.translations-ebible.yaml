verse: JHN.008.031
translations:
  kpx-kpx: Ige au abuho loui avoe, “Lana di laheho louale ke ehovai ma selevealiege
    di esemu seleve holieveve.
  okv-H: Eto Judea embomeni Iesu ke be ea amita degi Iesu na ke einge ena, “Eto ungo
    ke nau avo be jigesova amo ambotani nau be ururovo
  tbo-tbo: Mi Yudeya, tauhi Yesu a baha tu witumaganena i paliwelehi i pa, ‘Apo u
    wiatatiyana ona wotagohi yaka taumi tu wimulitagou dewadewahi.
  mal-C: 'തന്നിൽ വിശ്വസിച്ച യെഹൂദരോട് യേശു പറഞ്ഞു: “എന്റെ വചനത്തിൽ നിലനിന്നാൽ നിങ്ങൾ
    വാസ്തവത്തിൽ എന്റെ ശിഷ്യന്മാരായിരിക്കും.'
  grc-SR: Ἔλεγεν οὖν ὁ Ἰησοῦς πρὸς τοὺς πεπιστευκότας αὐτῷ Ἰουδαίους, Ἐὰν ὑμεῖς μείνητε
    ἐν τῷ λόγῳ τῷ ἐμῷ, ἀληθῶς μαθηταί μου ἐστέ·
  bgc-bgc: फेर यीशु नै उन यहूदियाँ तै जिन नै उसपै बिश्वास करया था, बोल्या, “जै थम
    मेरै वचन म्ह बणे रहोगे, तो साच-ए मेरे चेल्लें ठहरोगे।”
  khz-khz: Ne Iesu na Iuda talimara, ia gevega-taunataunaato talimara, evaikilarato,
    netiwato, “Pere gomi na au geku vevega-ripa kilara pio kwalanara genai, gomi au
    geku melo taunatauna.
  deu-TKW: 'Da sagte Jesus zu den Juden, die zum Glauben an ihn gekommen waren: wenn
    ihr an meinem Worte haltet, so seid ihr wahrhaft meine Jünger,'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ bönniꞌ judío naꞌ taꞌyejlëꞌë Lëꞌ, rnëꞌ: ―Chquiꞌ gúnteczliꞌ
    ca rna xtidzaꞌa, gacliꞌ gdu bönniꞌ usë́d quiaꞌ.'
  lin-lin: 'Bongo Yesu alobaki na Bayuda oyo bandimaki Ye : — Soki bowumeli kati na
    Liloba oyo nateyaki bino, bokozala penza bayekoli na Ngai,'
  hns-NT: 'Tab oe aapan bieswaasie log se bolies kie: „Djab toelog hamaar baat soeniehe
    tab toelog sattje ke hamaar tjela rahiehe.'
  noa-E: 'Maimua ich Jesuupai judionaan mag ich iek ʉ̈khatarr khʉʉnag magjim: —Pãarta
    jãg cha mua jaau chirʉm iek pãachdëu ʉ̈khabarmta ogdʉba ich mag mʉ ipierr wënʉrrʉmʉn,
    magan chadcha pãar mʉ khapeenaugui ajim.'
  eng-EMTV: Then Jesus said to those Jews who had believed Him, “If you abide in My
    word, truly you are My disciples.
  mib-NT: 'Yūcuán na te ni cahān Jesús jiín jnáhan ñuu yā hebreo jeē ní cacandíje
    i ya: Te núu cuɨñɨ nīhin ró jíín jnúhun stéén rī nuū rō, te cuu ndije ró ñáyuu
    scuáha jíín rí.'
  lif-NT2: ये़सुरे़ खुने़ॽओ नसाःन् के़जोःक्‍पा यहुदिहाॽ मे़त्तुसि, “इङ्‌गाॽ से़क्‍खाए
    मे़त्‍निङ्, इङ्‌गाॽ पाःत्तुङ्‌बा पाःन्‍हाॽओ चक्‍मे़ल्‍लॽए के़बत्‍छिॽने़ फाॽग्र
    से़क्‍खाए आहुॽसाम्‍बा के़बोःक्‍खिॽरो॥
  xnj-xnj: Yesu akavajovela Vayawudi vala vevamsadiki, “Ngati mukugayidakila mawuliwu
    gangu chakaka yati mwivya vawuliwa vangu.
  mmx-mmx: Kuren la ne Iesu ga lok ti leme Judaia mo diga nunu vam teren, “Dola minam
    tebeng levenanasa rak, ba ruturun do nemi lavaun pinivu rak.
  cbr-NT: 'Usa ''ain ca Jesusan axa aín bana cuati ami sináncë judíos unicama cacëxa:
    —''Ën mitsu cacë bana ënë manuquinma ax quicësabi oquin ''ai camina asérabi ''ën
    uni ''iti ''ain.'
  tee-NT: 'Ju Jesús ajunich ju anuch ist''a''israelitanin ju ixtalhilaca''antach ju
    yuchi: ―Pus ju uxijnan ni va tachi alac''a''it''it ju quinchivinti pus slivasalh
    ni qui''amamaka''unti a''una''it''it.'
  eng-LSV: Jesus, therefore, said to the Jews who believed in Him, “If you may remain
    in My word, you are truly My disciples,
  cak-NT: 'C''ajari'' ri Jesús xu''ij chique ri achi''a'' ri can c''o-wi quik''ij
    chiquicojol ri israelitas ri xeniman richi: Xa rix can utz nic''uaj ri nutzij
    pa iwánima, can xquixoc ketzij nu-discípulos.'
  pah-NT: 'Igwete Jesus''ga ei judeus''g̃a pe – kiroki g̃a ojiko ga rehe: —Po ti pe
    ndekoi nhinhi''ig̃a rupi jipi jireheva''ea tuhẽ po ti pe ndekoi nehẽ, ei ga.'
  sja-NT: 'Mãpai Jesupa judiorã irude ijãadap''edaarãmaa mãgaji: —Parãpa oo p''anɨ
    pɨrã mɨa ũraa bɨk''a, wãara mɨ k''õp''ãyoorã.'
  xed-xed: 'Ka Yesu nda tsa la Yahuda ta zlghafta ya mantsa: «Ka gɗavagɗa kuni ma
    skwi ta taghə yu ŋa ghuni katsi, nda nza kuni ka vərɗa duhwalha ɗa.'
  glk-glk: 'پس عیسی به یهودیأنی کی اونه ایمأن بأورده بید، بوگفته: «اگر می کلامه میأن
    بِیسید، حقیقتاً می شاگرد بیدی.'
  mks-NT: 'A̱nda̱ já na̱ca̱ha̱n Jesús xi̱hín java na̱ Israel, na̱ sa̱ na̱candúsa ñahá
    cán já na̱cachi a já xi̱hi̱n ná: —Tá ná caja ndó tá íin na̱ca̱ha̱n i̱ xi̱hi̱n
    ndo̱ já na̱ha̱ ndó ña̱ mé a̱ nda̱a̱ táhyí cúú ndó na̱ cuéntá mí i̱.'
  gfk-S: 'Io kaie, Jisas ga tange ta ira Iudeia be di gate nurnur tana horek: “Be
    ing mu palim dit ma mu mur ira nugu nianga, io, mu ira nugu bulu na harausur tutuno.'
  bmu-bmu: Jisösnöŋ Juda ambazip tosatŋan möt narim waŋgigeri, yeŋgöra keu kewö jii
    mötket, “Nöŋgö Buŋa keunan uruŋine geiga miaŋgöreŋ qekötahöba kinje ewö, mönö
    ölŋa nöŋgö gwarekurupni akze.
  dgz-dgz: Ian Diu me inap anu tumasenewa, Iesu anega diamon, “Endi e nop nega wat
    kakayasenewa, e ne wadiaet nega iragenawa di.
  eng-GNV: Then saide Iesus to the Iewes which beleeued in him, If ye continue in
    my worde, ye are verely my disciples,
  zaa-NT: 'Jesús nna rèe ca judío canu chi huíalatsi'' quį ne: Canchu guni le seguir
    ccá le tsìttsì lani ca titsa'' quia'' nna, ą'' modo nna rulue''ní qui''ni ná le
    ca discípulo quia'' nna,'
  eng-WEBSTER: Then said Jesus to those Jews who believed on him, If ye continue in
    my word, ye are my disciples indeed;
  guh-guh: 'Pajudíovi jumecovënëta Cristonëcuene, bajarapajudíovijavabelia Jesús jumaitsi:
    —Itsa paxamë tsiteca pajumecovënëtavanapaename patacatsipaebilivaisi, nexata baja
    pepacuene patajajivimë tsane.'
  bon-bon: Lui Israela biname cina Yeesu ne jitrungisi, tabe teebibine jejemige egä,
    “Weene liba cäme abiberäja ne kokre cama joomle-niye, weene cäme toracarage abiberäja
    bägrä gemi piba.
  nhw-BL: 'Huajca Jesús quinilhui nopa israelitame catli quineltocaque: ―Sintla mojmostla
    anquichijtiyase catli nimechilhuía, huajca nelía anitztose annomomachtijcahua.'
  swh-ONEN: Kisha Yesu akawaambia wale Wayahudi waliomwamini, “Kama mkidumu katika
    maneno yangu, mtakuwa wanafunzi wangu kweli kweli.
  wbi-wbi: Pe pano u Yesu akavavuula aVayahudi vala, vano vamwitike akati, “Nave mugadilila
    imbulanisio sango, muuva vavulanisivua vaango kyang'haani,
  bba-bba: Yesu u Yuu be bɑ nùn nɑɑnɛ doke sɔ̃ɔwɑ u nɛɛ, ì n nɛn sɔ̃ɔsiru mɛm nɔɔwɑ,
    i sɑ̃ɑwɑ nɛn bwɑ̃ɑbu kɑ ɡem.
  eng-KJVCPB: Then said Jesus to those Jews which believed on him, If ye continue
    in my word, then are ye my disciples indeed;
  kgk-NT: 'Upéa-gwi he''i judeu kwéry-pe gwĩ hese ojerovia va''e-pe: —Xe nhe''ẽ pehendu
    ramo peiko-vy, xe remimbo''e tee ramo peiko, he''i.'
  waj-waj: 'Tuduu Yisuuva innara kutaavaivee tuuya tunoo: Fai ngia ni kuaivaa rikiada
    iidada ngia ni nnaagiai nuaira tuanaaya variaaravai.'
  cpy-cpy: 'Ikantakiri Jesús maawoeni Judá-paeni ikaatzi kemijanta-nakiriri, ikantziri:
    “Aririka poejokiro-tanakyaawo noñaani, eerokataki kyaariperori niyotaani.'
  ekk-PKP: 'Siis Jeesus ütles neile juutidele, kes temasse uskusid: „Kui te järgite
    mu õpetust, siis olete tõesti minu jüngrid.'
  mpx-mpx: Yaka Yeisu i baek bolo wana panpankiti hi abulilek-an elal i ba, “Ebo nuku
    minaa no panpankiti elana, he komiu no tohago hot.
  wbp-wbp: Ngaka-pardu-karilki, Jijaji-jana wangkaja Juwu-patukuju yangka kujalurla
    ngungkurr-nyinaja, ngulakuju-jana wangkaja, “Kajinkili junga-nyayirnirli langa-kurra-mani
    nyampu jaru ngaju-nyangu, manu kajinkili kanunjumanyumparlu mardarni, ngulaju
    kapunkujulu ngaju-nyangu kurdungurlu nyina.
  luo-luo: Yesu nowacho ni jo-Yahudi manoyie kuome niya, “Ka usiko kumako puonjna,
    eka un jopuonjrena adier.
  nhe-NT: 'Huajca Jesús quinilhui nopa israelitame tlen quineltocaque: ―Intla mojmostla
    inquichijtiyase tlen nimechilhuía, huajca nelía initztose innomomachtijcahua.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܝܗܘܼܕܵܝܹ̈ܐ ܕܗܘܼܡܸܢܗܘܿܢ ܒܝܼܹܗ: ”ܐܸܢ ܢܵܛܪܝܼܬܘܿܢ ܠܝܘܼܠܦܵܢܝܼ،
    ܫܲܪܝܼܪܵܐܝܼܬ ܬܲܠܡܝܼܕܝܼ̈ ܝܬܘܿܢ.'
  esk-NT: Taatnaqługich Jesus nipliutiniġai Jew-ŋuruat ukpiqsriruat ilaanik, “Ilipsi
    iḷisauttutitka tupigituiñaġupsigik sivutmun, iḷumutun maliġuaqtiginiaġipsi.
  msb-msb: Kaya sinabihan ni Jesus an mga Judio na nagatuod sa iya, “Mga disipulos
    ko man gayod kamo kun matinumanon sa akon mga katukduan.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² judío, ju³lah dsa² ma²hé² jǿg³
    quiah¹²dsa: ―Lénh² hniah¹² dsa² quian¹jni lah¹dsóh², ju³ná³ cøng² hi² chinh³ hniah¹²
    jǿg³ quieg¹jni.'
  dso-dso: ଜିସୁ ତାର୍‌ଟାନେ ବିସ୍‌ବାସ୍‌ କରିରଇବା ଜିଉଦି ଲକ୍‌ମନ୍‌କେ କଇଲା, “ଜଦି ତମେ ମର୍‌
    ସିକିଆ ମାନିକରି ତବିର୍‌ ଅଇ ରଇସା, ବଇଲେ ସତ‍ଇସେ ମର୍‌ ସିସ୍‌ ଅଇସା ।
  meu-meu: Iuda taudia haida ese Iesu e abiabiraia. Ia ese idia e hamaorodia, eto,
    Umui ese egu hereva ba badinadia, bena egu hahediba korikori ai baola.
  yva-NT: Naije Yesus po raura nanto vatano Yahudi nanawirati wanave Aije mai pare,
    “Ranivara weano tawan no Sya ayao rai, weapamo tugae rave Sya arakovo watavondi
    rinai nawirati weap.
  dgc-dgc: Ey kinagi ni Jesus du Judeo a méniwala diya, a “Eng sugsugén moy i kagi
    kua, éy sikam i tunay a alagad ko a talaga.
  zpm-NT: 'Dzigo bnee me lo zho, rëb me: ―Teḻne racladz to gac to xpëëdscuel naa,
    zha ne nlipaa ygab xnëz naa, none guiaadnaḻ to grëse zhiwseed naa.'
  hix-NT: Xuknewyana yoh kukuru komo ryhe, onà wyaro harha nketxkon hatà, Txesus hoko.
    Yaworo nken hamà, mosonà, noro moson hamà, ketxkon harha tà. Nyamoro wya, onà
    wyaro nkekon hatà, noro. Rorwon yawo roro rma oyehtokonye, ronhananàhrà ro me
    xaxa mpànà manatxhe ha, kekon hatà.
  sim-sim: Urik Jisas Judama ol mashi orhin misindiyakurik nari ma ondon ormu sawera,
    �Os mashi anhin ji misihi os si mbawa hom ji u nahi, anin tiyanda ma indingak
    nakwa jira.
  npi-ULB: येशूले उहाँमा विश्‍वास गर्ने यहूदीहरूलाई भन्‍नुभयो, “यदि तिमीहरू मेरो वचनमा
    रहिरह्‍यौ भने तिमीहरू साँच्‍चै मेरा चेलाहरू हौ;
  cgc-cgc: Na gatudlo pa Jesus i ta mga ittaw naan ta Timplo, gambal kanen naan ta
    mga Judio na gapati ki kanen, “Daw magpadayon kaw ta pagtuman ta ake na tudlo,
    kyo matuod ko na mga tinudluan.
  tim-tim: Akto Yesu nâŋgaŋi Yuda luâk are hin makyeŋgiep, “Ye nâŋgât denân manmâ
    âmâ nanlupne bunŋe tiŋtiŋ akbai.
  yor-yor: Nítorí náà Jesu wí fún àwọn Júù tí ó gbà á gbọ́, pé, “Bí ẹ bá tẹ̀síwájú
    nínú ọ̀rọ̀ mi ẹ ó jẹ́ ọmọ-ẹ̀yìn mi nítòótọ́.
  wos-wos: Wungi sarékéndaka dé Jisas wun jémba sarékékwa Judana du takwaka wa, “Guni
    wuna hundi xékéta wawun maki huruta guni wuna du takwa guni. Wu mwi hundi dé.
  emp-NTPO: 'Maʌ̃be Jesuba judiorã idji ĩjãbʌdarãa jarasia: –Bãrãba mʌ̃ bed̶eada ĩjã
    pananibʌrʌ, wãrãda mʌ̃ ume nĩbabadarãda b̶ead̶ia.'
  eng-F35: 'So Jesus said to those Jews who had believed Him: “If you abide in my
    word, you really are my disciples;'
  ind-ind: Lalu Yesus berkata kepada orang Yahudi yang sudah percaya kepada-Nya, “Kalau
    kalian tetap mengikuti ajaran-Ku, berarti kalian benar-benar pengikut-Ku.
  pes-OPCB: 'عیسی به یهودیانی که به او ایمان آورده بودند فرمود: «اگر به تعالیم من
    وفادار بمانید، شاگردان واقعی من خواهید بود.'
  mpt-mpt: Yesuse Yudai e bainobo geibbuei baabenea Ibo ne wengo aleyebi olo wente
    binabib biota mole ibo ne naka unang motonobe.
  ssx-ssx: Koto ekina꞉ mo Diu haliwekima꞉ ipiki pa꞉ta꞉ hone tulaemeke haliweki pa꞉ta꞉
    Yesuma꞉ alota꞉ Ikana꞉ma꞉ I̱ma꞉ waloloeki opua pea꞉tiki pimika꞉na꞉ta꞉ kota꞉ ota꞉
    ya disaipolo haliweki hata꞉ta꞉
  mkl-mkl: Ŋɔi Jesu í sɔ̃ Zuifu ŋɑ iyi ɑ̀ dɑsiɛ nɑɑnɛ í ni, bii ì wɑɑ jirimɑ idem
    ŋɑ ì jɛ mɔcɔm ŋɑi ntɔ ntɔ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ମେଁନେଡାଗ୍ରା ସତ୍‍ ମାନେଃଡିଂକ୍ନେ ଇହୁଦୀଇଂକେ ବାସଙ୍ଗ୍‌କେ “ଜଦି ନେଙ୍ଗ୍‌ନେ
    ବ୍ନାଇର୍‌କେ ପାଲନ୍ ପେଡିଙ୍ଗ୍‌ଏ ତେଲା ପେ ସତେଆ ନେଙ୍ଗ୍‌ନେ ସିସ୍‍ ପେଡିଙ୍ଗ୍ଏ ।
  gof-RNT: Yesuusi bana ammanida asatakko, “Hintte ta timirttiyas kiitettiko tuma
    tana kaalleyssata.
  unx-unx: ଏନ୍ତେ ୟୀଶୁତାଃରେ ଅକନ୍‌ ଯିହୁଦୀକ ବିଶ୍ୱାସ୍‌ତାନ୍‌କ ତାଇକେନା, ଇନିଃ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ,
    “ଆପେ ଆଇଁୟାଃ ଇନିତୁ ମାନାତିଙ୍ଗ୍‌ରେଦ ସାର୍‌ତିଗି ଆଇଁୟାଃ ଚେଲାକ ତାନ୍‌ପେ ।
  gah-gah: 'Zuta ve gili alévolé iminamoláa nene Izesú láa loko lo kimimó: Lekeza
    není gakotokó minatamó nene, není izegipáne gihila minanigave.'
  lcm-lcm: Na Iesu kala mengen ri Iudaia vap lapo lomlomon ang tatana ta, “Si man
    mi usiusing kag akalkalit milapo kag keve nat i akalit atutuman luai.
  aer-aer: Jesus angkeke tyerrtye Jew yanhe areyeke nhenge renhe-arle arratye itelareke
    areyeke, “Nhenge arrantherre apekele angkentye atyinhe aywerrke awetyeke akwetethe
    mpwarerlte-anetyeke kele arrantherre apententye akngerre anthurrele atyinhe aneme.
  qvc-NT: 'Jisusqam paypi kriyiq isrraylinukunataqa kayshina nirqan: —Nishushqaykunata
    mana shaykuq kasuwashpaqach''i, allip yach''akuqniykuna kangimanllapa.'
  tgl-ULB: Sinabi ni Jesus sa mga Judio na naniwala sa kaniya, “Kapag kayo ay nanatili
    sa aking salita, kayo nga ay tunay kong mga alagad;
  cbs-NT: 'januxun ja xanen ibubun ikunwankin taewaibu Jesúsun jatu unanti wanun ixun
    jatu yuikin: —Tsuabunda en jancha ninkatan chanima uke medan mestenwantan man
    chintuanmadan, man en tsuma kayabi itidubuki. Jaskawen taexun chanima jancha unankin
    man tapianyan chakabun matu ana tsuma wama ixanikiki— jatu wa'
  xtm-NTPP: 'Jesús ma, jiña''a ya nuu ñayii judío ni ka kandija ya ma: ―‍Ndijin, nuna
    jin ko sa''a ndija ni tnu''u ká''an sa a, te jin ko kuu ndija ni ñayii jin kondikin
    ña''a.'
  nnq-nnq: Bai Yesu ngabalengela Akayahudi baba ababunhwamini, “Anda magaagabile mapundicho
    gango mmaganga makinapunji bango kweli.
  bao-NT: 'Jiro o biro ĩiwi Jesús, cʉ̃re ca tʉo nʉnʉjeericarã judíos''re: —Yʉ ca wederijere
    to birora mʉja ca tʉo nʉnʉjeecõa niijata, díámacʉ̃ra yʉ buerã peti mʉja niirucu.'
  san-ORI: ଯେ ଯିହୂଦୀଯା ୱ୍ୟଶ୍ୱସନ୍ ଯୀଶୁସ୍ତେଭ୍ୟୋଽକଥଯତ୍
