    a''lígeko ''la bijchiá ne''chí oyérame nímala ''emi.'
  eng-WEBPB: Jesus therefore said to those Jews who had believed him, “If you remain
    in my word, then you are truly my disciples.
  gfk-H: 'Io, ma Iesu ga tangai ta ira Iudeia ing diet gata nurnur tana hoken: “Ing
    bia muat palim hadadas ma muat mur ira nugu nianga, io, muat ira nugu bulu na
    hausur tutuna.'
  viv-viv: Tu Yesu miYuda Bana bonana hivetumaganena amanadi gigahedi gigayo, “KaꞋi
    yaku vehawala againe wanaluluveꞋavina amine o, aku tomuliya velemoꞋena omiꞋiyao.
  yao-yao: Nipele Che Yesu ŵaasalile Ŵayahudi ŵaŵakulupilile ŵala kuti, “Mwaikamulichisyaga
