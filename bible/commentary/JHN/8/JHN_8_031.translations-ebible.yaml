  bmh-bmh: Yesus nug Zuda duailel ziwas go ebutal gonugau ze doimai, go en oiagab
    petak emen guzenai awareun, Ag izal ze suban sesamoramamen, go ag izal tapaimaremin
    dudu pet usalamamen.
  ctu-BL: 'Jini cha''an Jesús tsi'' subeyob judíojob tsa'' bʌ i ñopoyob: Mi ma''anic
    mi la'' cʌy c t''an, mero xcʌnt''añetla c cha''an.'
  meq-meq: 'Yesu a gwaɗatay a Yahuda neheye tə dzala ha faya: «Ka pumay bəzay a bazlam
