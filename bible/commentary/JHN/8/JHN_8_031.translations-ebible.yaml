  eng-DRA: 'Then Jesus said to those Jews, who believed him: If you continue in my
    word, you shall be my disciples indeed.'
  knf-knf: 'Yeŧu aji na *bayuday banjakuŋ bafiyaara : « Woli namëban uko wi nţupanaŋ
