verse: JHN.008.038
translations:
  kpx-kpx: Di Mamau di haivuale keike di loui la haivema. Isito laeau la mamau laheho
    louale keike la vama.”
  okv-H: Rate namo avo nau Mama ta degi do kiagona avo ke hande ere ona te ungo avo
    kogue ambo ambo ere ova.” ainge Iesu na enu,
  tbo-tbo: Tau Amau u matana awai a gagalehi naka a ibaabaniyehi. Ma taumi amami uyahinei
    awai o noonolihi o wobagibagiyehi.’
  mal-C: പിതാവിന്റെ സന്നിധിയിൽ ഞാൻ കണ്ടിട്ടുള്ള കാര്യങ്ങളാണ് നിങ്ങളോടു പ്രസ്താവിക്കുന്നത്;
    നിങ്ങളോ നിങ്ങളുടെ പിതാവിൽനിന്നു കേട്ടിട്ടുള്ളതു ചെയ്യുന്നു.”
  grc-SR: ⸂Ἐγὼ ὃ⸃ ἑώρακα παρὰ τῷ πατρί ⸋μου,⸌ λαλῶ· καὶ ὑμεῖς οὖν ⸂2ὃ ἑωράκατε⸃ παρὰ
    ⸂3τῷ πατρὶ⸃ ⸋2ὑμῶν,⸌ ποιεῖτε.
  bgc-bgc: मै वोए कहूँ सूं, जो मेरे पिता नै मेरे ताहीं दिखाया सै, अर थम वोए करो सों,
    जो थमनै अपणे पिता तै सुण्या सै।”
  khz-khz: Au na rakagau Tamaku genai agitarato gaura gomi avaramina, a gomi tamami
    genana gokamonagito gaura gomi na gokalarana.”
  deu-TKW: Was ich bei dem Vater gesehen habe, rede ich; so thut auch ihr, was ihr
    vom Vater gehört habt.
  zsr-NT: Nedaꞌ ruꞌa didzaꞌ ca nac le bléꞌidaꞌ ga naꞌ zoëꞌ Xuzaꞌ, san lbiꞌiliꞌ runliꞌ
    le byö́niliꞌ ga zoa xuzczliꞌ.
  lin-lin: Ngai, nazali koloba makambo oyo namonaki epai ya Tata na Ngai ; bino mpe
    bozali kosala makambo oyo boyokaki epai ya tata na bino.
  hns-NT: Ham bataaila djaun ham aapan Baap ke karat dekhlie hai. Aur toelog kare
    hai djaun toelog aapan baap ke bolat soenle hai.”
  noa-E: Muan mʉch Aai dʉ̈i chiraawai i dʉ̈i khaugtarrta pãrag jaaujem. Maagwai pãraujã
    ich agjö pãach ayau pãachig jajaaukhamta waaujemgui ajim.
  eng-EMTV: I speak what I have seen with My Father, and you do what you have seen
    with your father.”
  mib-NT: Ruhū chi cáhán rī jnūhun jeē ni stéén Tatá rī nuū rī. Te máá ró chi cásáha
    ró jniñu jeē ni cáhān tatá maá ró jijnáhan ró. Achí yá.
  lif-NT2: इङ्‌गाॽग पानुदिङ् आम्‍बानु वयाङ्‌ङिल्‍ले़ निःसुङ्‌बा पाःन्‍हाॽए पाःत्तुङ्‌लो,
    कर खिनिॽग खिनिॽ पाःलाम् के़घे़प्‍सुम्‍बान्‍लक् के़जोगुम्‍लो॥”
  xnj-xnj: Nene nijova gala geanilangisi Dadi, nambu nyenye mkugahenga gala gemuyuwini
    kuhuma kwa dadi winu.”
  mmx-mmx: A paase mumu levempanga ne Tamak ga lox ase ia min, ketla nemi mik lok
    levempanga ne temen nimi ik lox ase nimi min.”
  cbr-NT: '''Ën Papan ''ë ismicë ñu cana ''ën mitsu ñuixunin. Ñuixuncëxunbi camina
    mitsun papan cacëxunmi cuacë ñuishi ''acanin.'
  tee-NT: Ju quit'in yuchi ju icnajun ju iclakts'intach la'ixmacni ju quimpai. Tachi
    ju uxijnan ni naviyat'itch ju k'asmat'at'it la'ixmacni ju mimpai'an.
  eng-LSV: I speak that which I have seen with My Father, and you, therefore, do that
    which you have seen with your father.”
  cak-NT: Ronojel ri nintzijoj ren, can ja ri Nata' c'utuyun-pe chinuech. Quiri' chuka'
    rix, ronojel ri niben, can riq'uin ri itata' ic'oxan-wi.
  pah-NT: Ahepia ji jiruva'ga rekoa. Nhirembiepiaga ji amombe'u katu pe me a'ero,
    ei ga. Pehe pehendu penduva'ga Diabo'ga. Penemienduva pe pehendu katu a'ero, ei
    Jesus'ga g̃a pe.
  sja-NT: Mɨa jaraparida aji, mɨ Ak'õrepa mɨmaa ak'ɨpida. Jõdee parãpa oopata pãchi
    ak'õrepa jarateedak'a.
  xed-xed: Skwi nghaŋ yu da Da ɗa ta mnə yu. Kaghuni, skwi taghaghunaf da ghuni ŋa
    ghuni ta magay,» kaʼa
  glk-glk: من از اونچی کی می پئره ورجه بیدم، حرف زنم و شومأنم اونچی‌یه کی از شیمی
    پئر بیشنَوستیدی، انجام دیهیدی.»
  mks-NT: Cáha̱n i̱ sa̱ha̱ tócó ndihi ña̱ na̱na̱ha̱ Ndióxi̱, tátá i̱ nu̱ú i̱. Joo
    ndóhó cája ndó ña̱ cáha̱n tátá ndo̱ xi̱hi̱n ndó —na̱cachi Jesús.
  gfk-S: Iou hininawase mu ta ira linge ing iou gate nes tuma ra matmataan tano Tamagu.
    Hoke iat mon bileng mu, mu gilgil ira linge ing mu gate hadade leh tano tama mu.”
  bmu-bmu: Nöŋön Iwinaŋgö qöhöröŋe mala yuai eka mala korali, miaŋgö keuŋa jimakzal.
    Eŋön mewöyök iwiŋinan keu jii mötkeri, miaŋgö dop ahakze.”
  dgz-dgz: Ne wadiaingina Mamana inap yawan anuina gapan wadiaivin go e taiana ame
    mamaya ame wadiaeni gapan di taiwanin.”
  eng-GNV: 'I speake that which I haue seene with my Father: and ye doe that which
    ye haue seene with your father.'
  zaa-NT: Inte' nna riquixà'a' nu chi bilá' te' loti' dú'a' le' presencia qui' Tàta
    quí'a, pero lebi'i nna runi le tì'a nu chi bethète'ni tàta qui' lía le.
  eng-WEBSTER: 'I speak that which I have seen with my Father: and ye do that which
    ye have seen with your father.'
  guh-guh: Xanë rabaja pacuenia taxa netsitajëta, jivi tsipaebabiabajë. Paxamë ata
    paexanabiabame pacuenia paneaxajivi pacaitoroba, jai Jesús judíovijavabelia.
  bon-bon: Cane jijananinune, cane ngena ituge päpäna Babe me gome. Weene cuta piiyepu
    jaawenimuye, weeme babe te ngeno me jijananinuge weebibine.”
  nhw-BL: Nimechilhuía catli niquitztoc nepa iixpa noTata. Huan anquichihuaj catli
    amojuanti amotata anmechilhuía.
  swh-ONEN: Ninasema yale niliyoyaona mbele za Baba yangu, nanyi inawapa kufanya yale
    mliyosikia kutoka kwa baba yenu.”
  wbi-wbi: Une nikuvavuula sino nisivwene nu Nhaata ghwango, neke umue muvomba sino
    mupuliike kwa nhaata ghwinu.”
  bba-bba: Nɑ bɛɛ sɔ̃ɔmɔ ye nɑ wɑ nɛn Bɑɑbɑn mi, ɑdɑmɑ bɛɛ i mɔ̀ ye i ɡiɑ bɛɛn bɑɑbɑn
    mi.
  eng-KJVCPB: 'I speak that which I have seen with my Father: and ye do that which
    ye have seen with your father.'
  kgk-NT: Xe ko amombe'u va'e xe-vy ohexa uka va'ekwe xe Ru. Ha peẽ katu pejapo va'e
    peẽ-my he'i va'ekwe pende ru, he'i judeu kwéry-pe.
  waj-waj: Neenoo ni Napoova ni vitaikiai tauvaara kiaukai ngia ngii gioova ngii giaa
    ngii miivaugiataama iikiaanoo, tiravai.
  cpy-cpy: Rootaki nokamantan-tziri naaka okaatzi roñaahanari Ashitanari. Rooma eerokapaeni
    pantashitawo okaatzi pikemako-tziriri ashitzimiri.”
  ekk-PKP: Ma räägin teile seda, mida Isa on mulle ilmutanud, samal ajal teete teie
    seda, mida teie isa teid käsib.“
  mpx-mpx: Bugul bolo ya kiteya Nam elana ya wasawasa-an, yaa komiu pagan bolo ku
    aheya tamamiu elana te ku giginol.”
  wbp-wbp: Nyiya-puka kujaju ngajukupalangurlu Wapirrarlu milki-yirrarnu manu pinarri-manu,
    ngula-mipa-juku karna-jana yimi-ngarrirni yapakuju jaruju. Kala kuja kankulu nyurrurlarlu
    kanyi majumaju warntarla, ngulanya kuja-nyarra nyampurranya milki-yirrarnu manu
    pinarri-manu nyurrurlakupalangurluju kirda-nyanurluju.”
  luo-luo: An awachonu gik ma aseneno kuom Wuora wangʼ gi wangʼ, to un usiko utimo
    mana gik ma useneno kuom wuonu.”
  nhe-NT: Nimechilhuía tlen niquitztoc nepa iixpa noTata. Huan inquichihuaj tlen imotata
    inmechilhuía.
  aii-aii: ”ܡܸܢܕܝܼ ܕܚܙܹܐ ܠܝܼ ܡ̣ܢ ܠܟܸܣ ܒܵܒܵܐ ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ، ܘܐܲܚܬܘܿܢ ܒܸܥܒ݂ܵܕܵܐ ܝܬܘܿܢ
    ܡܸܢܕܝܼ ܕܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܒܵܒܵܘܟ݂ܘܿܢ.“
  esk-NT: Uqautiqaqtuŋa Aapama qiñiqtitaŋanik uvamnun, aasriiḷi iñiqtaqaġaqtusri Aapapsitñiñ
    uqauttusriapsitñik.”
  msb-msb: An ginasurmaton ko an nakita ko sa akon Ama. Kamo naman an nabati niyo
    sa iyo ama amo an ginahimo niyo.”
  cpa-NT: Hǿa¹²jni ca¹lah¹jǿ¹ jǿg³ hi² ma²ca¹he¹ ti³ŋieh¹jni. Ju³lah jmoh² hniah¹²
    ca¹lah¹jǿ¹ hi² ma²ca¹he¹ ti³ŋieih¹² hniah¹² ―ca¹juúh² Jesús.
  dso-dso: ମୁଇ ମର୍‌ ବାବା ସଙ୍ଗ୍‌ ରଇଲାବେଲେ ମକେ ସେ ଜାଇଟା ଦେକାଇଆଚେ, ସେଟା ତମ୍‌କେ କଇଲିନି
    । ମାତର୍‌ ତମର୍‌ ବାବା ତମ୍‌କେ ଜାଇଟା ସିକାଇଆଚେ, ସେଟା କଲାସ୍‌ନି ।”
  meu-meu: Lau ese Tamagu enai na itava ḡaudia na gwaulaimu; umui ese tamamui enai
    o kamonaiva ḡaudia o karamu.
  yva-NT: Ana rui mirati Syo raeno sya Injaya nui, wemirati Syo raura wasai. Weramu
    weapamo ana rui mirati wapo raranivo wapa aja ai, wemirati weapo raijar.”
  dgc-dgc: Sakén,” kagi na, “éy mégtolduék ta nipeta diyakén Nama ko. Sikam éy gemtén
    moy tu kinagi dikam nama moy.”
  zpm-NT: Laa naa rne grë miṉe blu Pxoz naa lo naa, zeeṉe no naa lo me; saṉgue to
    goṉ, laa to zienaḻ miṉe rnabey meṉ ne nac pxoz to.
  hix-NT: Uro ryhe, ronenyetxhàra wekarymehe, royàm nenyhotho rma. Omnyamo ryhe, onenytxatxhàyam
    hoko manatxhe. Oyàmà ymo komo nenytxamohsotho hoko rma manatxhe, kekon hatà, Txesusu.
  sim-sim: An Avui anhi sauhawa nombo nom a sawenda nir. Hako jir avoko jihi uhunda
    nombo hom unda jir.�
  npi-ULB: मैले मेरा पितासँग जे देखेको छु म त्यही भन्छु, र तिमीहरू पनि तिमीहरूका पिताबाट
    जे सुनेका छौ त्यही गर्दछौ ।”
  cgc-cgc: Pasugid ko ki kyo mga pakita ta ake na Amay ki yaken. Piro, kyo yan gasunod
    kaw nang ta ambal ta inyo na amay.”
  tim-tim: Nâ ewenaelân wan me wan ekmâ malân areâk makman. Dâ yeŋe âmâ ambo yeŋaelân
    wan me wan egi areâk memai.” dâep.
  yor-yor: Ohun tí èmi ti rí lọ́dọ̀ Baba ni mo sọ, ẹ̀yin pẹ̀lú sì ń ṣe èyí tí ẹ̀yin
    ti gbọ́ láti ọ̀dọ̀ baba yín.”
  wos-wos: Wuni wuna yafa wali reta xéwun jonduka wuni guniré we. Wawuka guni guna
    yafana hundi male guni xéké.” Wungi dé Jisas wa.
  emp-NTPO: Mʌ̃a jara b̶ʌa jũma mʌ̃ Zezaba mʌ̃́a jaradiad̶ada. Maʌ̃ne bãrãba ĩjã o
    panʌa bãrã zezad̶eba ũrĩped̶ad̶ada.–
  eng-F35: On my part, I speak what I have observed with my Father, while on your
    part you do what you have observed with your father.”
  ind-ind: Yang Aku ajarkan adalah hal-hal yang sudah dinyatakan Bapa kepada-Ku. Tetapi
    kalian hanya melakukan apa yang kalian pelajari dari bapak kalian.”
  pes-OPCB: «من هر چه از پدرم دیده‌ام، می‌گویم. شما نیز هر چه از پدر خود آموخته‌اید،
    انجام می‌دهید.»
  mpt-mpt: Ne weng ele aleyebi olo ne Aye emaye aletnenebiota ibo omkayebi otane ibo
    weng olo wentenamino deiboniba ib aye wengo baabeneme ota nabiobo gesea
  ssx-ssx: Yaka Apa꞉ma꞉ I̱ pa꞉ta꞉ walea꞉eki kone I̱ma꞉ walolopate ikana꞉ma꞉ ika꞉ apa꞉ma꞉
    walea꞉eki pitelememe leekeme.
  mkl-mkl: Mii iyi ǹ yɛ bi Bɑɑm nŋui ǹ wɑ n sɔ̃ ŋɛ, bɛɛbɛi iŋɛ mɔ ì wɑɑ ce mii iyi
    bɑɑ nŋɛ í sɔ̃ ŋɛ.
  gaq-gaq: ନେମ୍ବାନ୍ନିଆ ନେଙ୍ଗ୍ ମେଁନେ କେନ୍ଲେକେ ଆତେନ୍‌ ନେଙ୍ଗ୍ ମ୍ବାସଙ୍ଗ୍‍ଏ । ମାତର୍‌ ପେମ୍ବା
    ବାସଙ୍ଗ୍‌ଲା ପେ କାମ୍ ଡିଙ୍ଗ୍ ପେଡିଙ୍ଗ୍ ।”
  gof-RNT: Taani ta Aaway tana bessidayssa odays, shin hintteka hintte aawappe si7idayssa
    ootheeta” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପୁଇଙ୍ଗ୍‌ତାଃରେ ନେଲାକାଦ୍‌ତେୟାଃ କାଜିତାନାଇଙ୍ଗ୍‌ ମେନ୍‌ଦ ଆପେ ଆପେୟାଃ
    ଆପୁ କାଜିକାଦ୍‍ଲେକା କାମିୟାଃପେ ।”
  gah-gah: Neza aménehini amatoka minuke ánigonou netakumukó loaká nouve. Lekeza nene
    lekezatini ametipitokatí ánigiki gele netakó lilí iaká niave.
  lcm-lcm: Nau napo mengen imi ta bil ang a mamai katala akalit iau tatana. Au nami
    mipo abis a bil ang mitala longong ia si tamami.”
  aer-aer: The kwenhe arrekantherre ileme iwenhele the areke nhenge ayenge-arle Akngeye
    atyinhenge anetyarte. Arrantherre akenhe mpwareme arne areye arrantherre-arle
    awemele akngeye arrekantherrenhe-ngentyele, arrentye Satan kwenhe.”
  qvc-NT: Noqaqam rimani Taytay rikachiwashqanda. Piru qamkunaqam suq taytayki nishushqanda
    rurangillapa.
  tgl-ULB: Sinasabi ko ang mga bagay na nakita ko sa aking Ama, at kayo din ginagawa
    ninyo ang mga bagay na narinig ninyo mula sa inyong ama.
  cbs-NT: '@see-verse:JHN.008.037'
  xtm-NTPP: Saña chi ká'an sa ja ni kaxtnu'u Yuva sa ma, te ndijin chi ka sa'a ni
    ja ni ka'an yuva ni ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Ne nongela gaga gabanangila Awawa, nambu mangweto ntendanga gaga gabannenge
    awabinu.”
  bao-NT: Yʉa yʉ Pacʉ yʉre cʉ̃ ca ĩñoriquere mʉjare yʉ wede. Mʉja cãa, mʉja pacʉ cʉ̃
    ca ĩirijere mʉja ca tʉoriquere mʉja tii —ĩiwi.
  san-ORI: ଅହଂ ସ୍ୱପିତୁଃ ସମୀପେ ଯଦପଶ୍ୟଂ ତଦେୱ କଥଯାମି ତଥା ଯୂଯମପି ସ୍ୱପିତୁଃ ସମୀପେ ଯଦପଶ୍ୟତ
    ତଦେୱ କୁରୁଧ୍ୱେ|
  huv-NT: Xique sandeac leawa sajaw niüng ajlüy Xeteat; nganüy icona irangan leawa
    inguiayiün asaj icon miteatiün ―aj nejiw Teat Jesús.
  otn-NT: Ya dá̱ xi'a̱hʉ te gä dí̱ nnu̱gä p'ʉ bí 'bʉhma̱ Papá. Pɛ nu̱'a̱hʉ ga̱di siguetho
    guí øthʉ'a̱ te xi'a̱ ni̱ papáhʉ.
  nop-nop: Nu Batne’walaŋ nemek kanadigut uŋakoŋ yolat kaŋ hidi adi behikdi haniŋguk
    uŋakoŋ tiiŋ.”
  obo-NT: Dos id ponudtuu ku koniyu, idda en so id pokita koddi to Amoy ku, piru sikiyu,
    iyon dow moho od puungan, iddos norinog dow pomon diyot amoy row.”
  cak-ENT: Ronojel c'a ri nintzijoj yin, jac'a ri Nata' c'utuyun-pe chinuvüch. Y quiri'
    c'a chuka' rix. Xaxe chic c'a rix riq'uin ri jun ri c'unük itata', riq'uin rija'
    nivac'axaj ronojel ri nyixtajin chubanic.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤐᤠᤏᤢᤍᤡᤱ ᤀᤠᤶᤒᤠᤏᤢ ᤘᤕᤠᤱᤅᤡᤸᤗᤧ ᤏᤡ᤺ᤛᤢᤱᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤣ ᤐᤠ᤺ᤳᤋᤢᤱᤗᤥ. ᤁᤖ ᤂᤡᤏᤡ᤹ᤃ
    ᤂᤡᤏᤡ᤹ ᤐᤠ᤺ᤗᤠᤶ ᤁᤧᤄᤧᤵᤛᤢᤶᤒᤠᤴᤗᤰ ᤁᤧᤈᤥᤃᤢᤶᤗᤥ॥”
  mie-NT: Nduhū chi cáhān ni tūhun jā ní stéhēn Tatá nī nūū ni. De ndá ndóhó chi sáhá
    nú tiñu jā ní ncāhān tatá ndá máá nú, tāchī cúñáhnú, ncachī yā.
  san-TIB: ཨཧཾ སྭཔིཏུཿ སམཱིཔེ ཡདཔཤྱཾ ཏདེཝ ཀཐཡཱམི ཏཐཱ ཡཱུཡམཔི སྭཔིཏུཿ སམཱིཔེ ཡདཔཤྱཏ ཏདེཝ
    ཀུརུདྷྭེ།
  qve-NT: Noqaqa Taytaypa rikuchiwasqantan qankunaman willashaykichis. Qankunan ichaqa
    papaykichispa yachachisusqaykichista ruwashankichis, nispa.
  pao-NT: Nu ka Nuga Naa nuka tuukwena mu too'e tuukwe pana, mu ka suta-nakwana suakese,
    ooonne'yoona mu sutakoo nakabetsea.”
  cbu-NT: Aparis nllitaritamash taariya. Siy anoo kuk payumaam zandaksa. Itaru, nuwna
    Apapaa kuk itsinsaru kamankina. Yuwari nuwaa kamachtarangu anuri payukina, tárangiya
