  kpg-kpg: Gei digau aamua o Jew ga helekai, “Mee e helekai bolo gidaadou e deemee
    di hula gi di gowaa dela e hana ginai e Ia. Deenei le e hai dono hadinga bolo
    Mee ga daaligi Ia gii made?”
  taj-taj: चु ताम थेःसी यहूदी नेतागदेसे “चु म्‍हि सिबारी म्‍हाइबा कि तिग? चुसे मी
    ‘ङा निबा ग्‍लारी एनीगदे खबारी आखम भिसी भिमुला’ भिसी ह्राङ ह्राङ न्‍हङ‍री ताम लजी।”
  avt-avt: Te mɨt iuwe ne Isrel natɨp, “Hɨrak katɨp kar ik, ‘Yi ap yaino wit kerek
    hi ano taau.’ Hɨm im hɨrak ketpim mɨre hɨrak kaknep hɨrekes kakɨt nein te haiu
    ap mamno mamtikerek?”
  cbk-cbk: Despues ta man preguntajan el maga lider Judio, “Ay mata gaja ele su cuerpo,
    poreso ta habla le que no puede kita anda donde le ay anda.”
  uig-ARA: 'بۇنىڭ بىلەن يەھۇدىيلار: ــ ئۇ: «مەن كېتىدىغان يەرگە سىلەر بارالمايسىلەر»
    دەيدۇ. بۇ ئۇنىڭ ئۆزىنى ئۆلتۈرۈۋالىمەن دېگىنىمىدۇ؟ ــ دېيىشتى.'
  tuf-tuf: 'Eyta waquít judío cárinat wajacro: —Jesusat wacaro: “As birar bíctara
    ba erar béyajatro,” wacaro. ¿Eyta wacayat imát yaúwini séhw̃actara? wajacro.'
  abx-abx: Tungod sinan, agsipurupatilaway i mga punu'-na si mga Hebro, “Ay daw i
    karuyag sidngun-na si pagpinugad-na nga ga'i kita kam agpakatuttot si parada'irayan-na?
    Tingali ag'unay iya.”
  mco-NT: 'Huin''it je judíojäy ajcxy ac jëyɨ ñayñɨmaayɨ: ―¿Nej nɨcxy jada'' cɨ''m
    ñayyaj''öga''ñyiijɨ? Com jadu''n ymɨna''ñ co ma yɨ'' ñɨcxy, ca'' huaad ɨɨch ajt
    jëbɨ nnɨcxɨm.'
  kqf-kqf: Te Diu lavedi edi waibabada ai talana gado, “Te tana taunaḡa yai peki munaḡe,
    ee?” Taunana aubaina, ya giugiu te tada mote tana ena aninawaḡa tama nawa.
  cpb-NT: 'Ari ikantaiyanakeni Judá-ite: “¿Rishinewaitatyaama jirika. Ikantantaritya
    eero areeta aakapaini tsika inkenai irirori?”'
  aon-aon: Namudok aria eshesh Juda esheshim debeimi heneyagwreh hakri, “Namudok mumam,
    um nakri, ‘Ipak ta mare punaku agundok douk eik inak ipeum?’ Aria nakri um ta
    anan kanak nunobo nugok aka, uwok?”
  hus-NT-2005: 'In ulutsik tám enchéꞌ an judíotsik: ―¿Awxeꞌ neꞌech kin chemdhaꞌ tinbáꞌ
    ani jaxtám tu utsál ke wawáꞌ yab neꞌech ki ejto ku kʼale xon ti Jajáꞌ neꞌech?'
  mig-NT: 'Yúan‑na te ni̱ kaka''a̱n cha̱a judío: Naja̱ ká''a̱n‑de: Ma̱ kúu jaa̱ koyo‑ró
    núu̱ kí''i̱n‑ri̱. Á ka''ni‑dé máá‑de ja̱ súan. Achí‑de.'
  bps-bps: Na sasalek i dad ganlal i dad Dyu, manla, “Kan ku manan nun gusalun i laito
    fakay gusalu? Fanan dé fnati i kton?”
  mbs-mbs: Yan migpeinsaay se menge obanen te Judiyo, “Megpekematay lay sikandin?
    So minikagi sikandin te eked kidon pekedoton te dotonan din.”
  tof-tof: Da Zu wirri ngi pama tibióbka bóktónóp wagó, “Wa igó bóktanda wagó, mi
    gaodó kokeakla ola tótókóm wa nóla tótókdase. Ia ene poko igósa, wa sab tóba ia
    bómkóle?”
  cme-NT: '*Yuifubaa baa ta ba yuu ba-naa wuɔ: «Bige‑i ciɛ wuɔ i siɛ gbãa kã uŋ
    kãŋ kusuɔŋ-nu? U taara duɔ ko u fɛrɛ wɛi?»'
  sus-sus: Yuwifi kuntigie naxa a fala e bore tagi, «Pe, a to a falama, a a sigama
    dɛnnaxɛ, won tan mu nɔma sigade naa, a waxi a yɛtɛ nan faxafe ba?»
  pon-2006: Eri, kaunen mehn Suhs ako ahpw nda, “E koasoia, ‘Kumwail sohte kak kohla
    wasa me I pahn kohla ie.’ Ia duwe, met wehwehki me e pahn kemehla pein ih?”
  dad-dad: Anĩ bunem, Juda tamo idi diron, “Ĩ yogo bouwa yukesiyouf de? Anĩ nigin,
    ĩ, ‘Aya elef nẽ an, ã isiya kisi feleya sã,’ yef de?”
  zab-NT: 'Chiy gunii de bniety Israelqui: —¿Ladxa lagac laab quinxúb laab, ningui
    rniib dec quɨt xo chootin rut chiab?'
  jae-jae: Tec Juda sêsôm gebe “Moae gebe êjaiŋ tau, tec kêsôm gebe ‘Gamêŋ taŋ aê
    jana naŋ, amac atôm gebe naasa atom’ nec me.”
  ksd-ksd: 'A Iudaia dia tatike: Na doka mule bar? Tago i biti: A gunan ba ina vana
    tana, i dekdek upi avat a vana tana.'
  msm-NT: Dajun pauusipay sikan inila no mgo Hibru, “Nokoy man to igpasabut to sikan
    pig-iling din no kona ki ogpakaduma diya to ogdeygan din? Og-ogot kay buwa sikandin!”
  myk-myk: 'Ba wʼa yee jo wɛ, a Yawutuu ɲuŋɔfɛɛ pʼi jo: «Aa! Wee tuun wu ni wʼa giin
    wu wuyɛ gbo gɛ? Wʼa jo na wee na ba shɛ xuu wemu ni ge, na wèe da já zhɛ wà wɛ!»'
  sbe-sbe: Teina unai Dius tauwoyaidi se henahenamaiꞌuyoidi se wane, “Idohagi, tamowai
    ta kabo ye bom ye unuiꞌuyoi? Nuwana teina unai ede ye wane, ‘Yogu kabalau ne meta
    komiu nige gonowana unai kwa lau’?”
  mcr-mcr: Israitqä Jerusälemä iu hiqäva-imäkqä naqä iqua, ii tqaŋgi äwipiyi, quwqä-quwä
    tii ätŋguwi. “‘He aŋä Nyi umqä iuŋi, matimäuqä ipnuwiqä’ ätqe, äänä etaŋgi tqiyä?
    Iqueqä-kiuä päknätŋqä ätqutiyä?”
  cux-NT: 'Tuu''mi saⁿ''ā Israel s''eeⁿ ngaⁿ''a sa: ¿''Áá ''caaⁿ''nuⁿ maáⁿ yā ''iiⁿ''yāⁿ
    caati ngaⁿ''a yā: Naachi ''úú caⁿ''á, ndís''tiī nguɛ́ɛ́ cuuvi ndaa nī?'
  tur-YTC: Bunun üzerine Yahudiler, “‘Benim gittiğim yere siz gelemezsiniz’ diyor.
    Yoksa kendini mi öldürecek?” dediler.
  san-ITR: tadA yihUdIyAH prAvochan kimayam AtmaghAtaM kariShyati? yato yat sthAnam
    ahaM yAsyAmi tat sthAnam yUyaM yAtuM na shakShyatha iti vAkyaM bravIti|
  bel-N: 'Юдэі ж казалі: «Ці не заб’е Ён Сябе Сам, бо кажа: “Куды Я іду, вы ня можаце
    прыйсьці”?»'
  sch-sch: Masikin Juda rachamneipungeiin, “Ke sena ranga se thei no tunui a ti hih
    amananâkin inthat rang a tina mini?” an tia.
  mic-MIQNT: Na tujiw Lesui'paq iganpugultijig pipanimtultijig, “Etug getu ne'pa'sit?
    Etna na ugjit wet tluet ma gisi 'lta'gw ta'n negm eliej.”
  huu-NT: 'Ie jira judíuaɨ illaɨcomɨnɨ dɨnena iena siadotɨmacɨ: —Dama ie abɨna meineite.
    “Cue jaillɨnomo jainitomoɨ” Jesús railla jira, iese siadotɨmacɨ.'
  jiv-NT: Israer-shuarsha tiarmiayi “Wi wéamunam wéchamniaitrume” tutai, nuiṉkia
    máamatpiash” tiarmiayi.
  otm-NT: 'Nɛ bi ''yɛ̨n ʉ ma ngʉrpihe: ―Ha din hyosɛ nanguesɛ nguetho bi ma: “Nubʉ
    ga mbagä, hin da zä gui mbähä bʉ,” bi ''yɛ̨njʉ, bi ''yɛ̨n''ʉ.'
  dah-dah: Be, Yesu mere tiyyiŋ goyen Yuda mar beleŋ nurdeb, “Al gab yiŋgeŋ temeyeŋ
    tiya? Gwahade niŋgeb gogo, ‘Ne kweŋde gorbe deŋ epte ma kunayiŋ,’ yeŋ hi?” yeŋ
    yiŋgeŋ uliŋ kadom gusuŋaŋ gird tiyamiŋ.
  tnk-tnk: Ro iamɨnhi irə nəmə asori me səvəi nəkur Isrel həni mə, “Nəɡkiariien nəha
    in rani mə kwopun nəha ramevən ikɨn, kɨtaha tsəpkəuvən mhə ikɨn, nɨpwran rəfo
    irə? Rosi in trousi əpune atukw a in uə?”
  kpr-kpr: Aminge setiri, Jusi embo da babojegari ne tofo tofo eminge se nininguseri,
    “Nu reda yarira, aminda namane jo yari da kaugo irae resira omo, nange sise resi?
    Nu tofo de ambari dae resira, ai, nange ari dae resi?” ne bune jaredo, manamana
    use aminge siseri.
  san-IAS: tadā yihūdīyāḥ prāvocan kimayam ātmaghātaṁ kariṣyati? yato yat sthānam
    ahaṁ yāsyāmi tat sthānam yūyaṁ yātuṁ na śakṣyatha iti vākyaṁ bravīti|
  nho-nho: Teenaa ki ffuri naa hakamau naa Jew raa no taratara soko laatou, “Ttama nei
    e hai maa taatou ma ki see oo ake ki tana kina e hano. Ttama nei e mee ma ki taa
    soko ia?”
  gym-NT: 'Angwane nitre israelita ji dokwäte rababa niere jae kwärikwäri: ¿Niara
    tö kite ja müre ketai au ya ño amarebti, ti bike niken ye känti mun ñan raba,
    nini kwe ye? rababa niere jae kwärikwäri.'
  azg-NT: 'Ngꞌe na tso jon jñꞌoonvaꞌ, taxeeꞌ nnꞌan judíos: —¿Aa ntsꞌaahanꞌ na ntscueeꞌ
    nquiihin, na itso juu yuu na vja juu jeꞌquindëë ntsquëhanꞌ?'
  bhd-bhd: एस पुड़ यहूदी लीडरेईं ज़ोवं, “कुन एने अपनो आप मारनोए, ज़ैन ज़ोते कि ज़ैड़ी
    अवं गाताईं तैड़ी तुस न एज्जी बटतथ?”
  too-NT: 'Huan israelitas tahualh: ―Chō''la namaknīcan ixa''cstu lā'' ū''tza'' līhualh
    tūlalh cati''a''uj a''nlhā na''a''n.'
  ind-AYT: Kemudian, orang-orang Yahudi itu berkata, “Apakah Dia mau bunuh diri karena
    Ia berkata, ‘Ke mana Aku akan pergi, kamu tidak dapat datang’?”
  cjo-NT: 'Ikantawakaaka riraga jewatatsiripaeni joriiyopaeni: —Pikenkithashireeya
    ishinetatya. Pikemakiriroña ikanantari: “Rooteentsi niyaatee, eero pimatziro piyaate
    niyaateenta naari”.'
  nsn-nsn: Temaeit gisisir Ju ka ueldangata katongois pare, “A hau! Iesu here turung
    tung pous katongoin? Maene ke kula sirono pare, ‘Inggoum ahik pah mung matoto
    mung la tar buturene ru lao?’”
  san-DEV: तदा यिहूदीयाः प्रावोचन् किमयम् आत्मघातं करिष्यति? यतो यत् स्थानम् अहं यास्यामि
    तत् स्थानम् यूयं यातुं न शक्ष्यथ इति वाक्यं ब्रवीति।
  tna-NT: 'Da su tuneda cama jaquisabatitana huecuana: —¿Jucuaja su jia da ecuaneda
    aimue puti cua mahue quepia tu eputi su? ¿Cuaja jia, a da emanuameti?'
  lid-lid: Eme bwidi iri Juwis ndremenya iy ja, “Iy kidi iy nadeh? Eme adeh iy asehek
    i buku doh, ‘Aha winiyan bame kon kameh jo ilih aliy bwe.’”
  wim-wim: Than moom Jews.antam anangan thawin thanttakaman, “Nil ngeenak ngampar
    yimanangan thawa ngamp keꞌan iiyāmpa aak-aakanakan nilan iiyowa? Nilan wanttak
    ngaantam-ngeeyan nungamang, nil nath mulathow nungamang ey?”
  zga-M: Avayahudi vakhachova, “Ihebuda yuywa, yuywa ahachovile, 'Ukhuniluta samuhawesye
    uhwincha'?”
  yom-yom: 'Buna Bayuda bayuvasana : —Buna wela kukivonda e ? Mananga diawu kalembo
    tubilanga ti : “Ku ndinkuenda beno lulendi kuiza kuawu ko e ?”'
  san-SIN: තදා යිහූදීයාඃ ප්‍රාවෝචන් කිමයම් ආත්මඝාතං කරිෂ්‍යති? යතෝ යත් ස්ථානම් අහං
    යාස්‍යාමි තත් ස්ථානම් යූයං යාතුං න ශක්‍ෂ්‍යථ ඉති වාක්‍යං බ්‍රවීති|
  yut-yut: Gen yaŋ yaŋban nandaŋek Juda amɨn da iyɨ gɨn yaŋ yawit, “ ‘Nak kɨkeŋon
    arɨpmɨ dɨma apni’ yaŋ uŋun nido yosok? Iyɨ naŋ aŋagek kɨmot do yosok?”
  grc-BYZ: ἔλεγον οὖν οἱ Ἰουδαῖοι· μήτι ἀποκτενεῖ ἑαυτόν, ὅτι λέγει, ὅπου ἐγὼ ὑπάγω,
    ὑμεῖς οὐ δύνασθε ἐλθεῖν;
  cpc-NT: 'Ari ikantaiyanakini Judá-mirinkaiti: “Ishiniwaitatya jirika. Iro ikantantari
    iiro ariita aakaiti tsika jiyaati irirori”.'
  nhg-NT: 'Por inu quejtoöya joriojte: ―¿Beles momectis yaja? Pues quejtoa: “Cöne
    naja neya, nemejua abele nenyösque”.'
  nya-nya: Izi zinachititsa Ayuda kufunsa kuti, “Kodi adzadzipha yekha? Kodi ndicho
    chifukwa chake akuti, ‘Kumene ndikupita, inu simungabwereko?’ ”
  ngu-NT: 'Quemaj on hebreos oquijtojquej: ―¿Manin yej nomictis sa no yejhua? Cas
    quemaj, niman yejhua ica quijtohua xhuelis tiasquej campa yejhua yas.'
  kup-kup: Pot mañahan Zuda aban ahö pori parumam nae nap epat mañah, “‘Met ne sat
    hemazaek ari rekot naemotü,’ pi pot hahan dari hateveteg-akao pi tair herï tapanez
    homet akat hah? Ma pi pimauhoam sat nao tat ñomapanez homet akat hah, ma tair?”
  jid-jid: Yahudawa ba tre, ani wutuma mu, na ni tre iwurji wa mi hi'a bina ya hi
    na?”
  wmw-wmw: 'Ndimana Mayahudi wakambirana: “Iye akwamba kuwa ofwe atifika kooka iye‑po.
    Iye vyamba‑vi asaka kurulaya?”'
  gmv-GGM: Ayhudatika ba garssan isay isara izi “<ta bizaso inte yana danddaekista>
    gizay berkka bena woodhanasesha?” geetetda.
  ssg-ssg: Teka masiwi ti teka Ju ukek, “Salangawe kakaian i ukek ia? Kaie i telei
    aliake i? Alahan i ukek kako kum lua uke hani tesol ti na i luawa?”
  zpo-NT: 'Kwaanzee lee re xaa nzhé: —¿Che kale xaa xgab gut xaa xaa, zee né xaa nyent
    mod ya be pa nya xaa?'
  poy-poy: Su, Watuwa Washiyawudi watakula, “Hashi, ina mana hakalilagi mweni? Mbona
    katakula, Kwang'enda neni mwenga hapeni msoki?”
  qwh-NT: 'Tsenam tse autoridacuna quiquincuna pura queno ninacuyarqan: —Eucushqanmanqa
    manash eweta puedishuntsu. ¿Quiquintsuraq wanutsiquiconqa! —nir.'
  gaw-gaw: Nug anam a amu Juda ag aḵa aḵa nug oḏ meṯan ap̱ig. “Nug nuḵa Nug beḏu qa
    mauhḵute? Diig amunu Nug, ‘Ag da goḵulp̱a amu ag goḵulagnu elele iiṯa,’ aṯete?”
    aon ap̱ig.
  nca-nca: Yiní Juda koro uni pará-parámbo iŋoro ŋande epe mito-mito taŋgurí, “Do
    karo ŋande yete, ‘No dano toŋewe teteno ye ŋuno toŋewero mepémo kini,’ yete? Ŋumbeka
    eneŋombo eneŋo kowí uto khumowero yete?”
  zpz-NTPP: 'Orzeꞌ na gaꞌ de yu zub lo ni de mbecy Israeel: ―¿Lac yaruu de riidz ii
    niy nu wac gyan zeꞌ nu gyay? ¿Walab gaal nu cut yu ub yu? ―na dey.'
  mkj-mkj: Doari, koaun in mihn Jew‑ok ken pwa, “Ih sikoa pwa, ‘Kamwai joh kak inla
    wijahu ma Ngoahi pirin inla.’ Imdoahr, me woahwoahki pwa Ih pirin pein kojukdi
    Ih?”
  zac-NT: 'Iurní ra contrari shtë më guniꞌi: ―¿Ni mudë el mizmë lë́ꞌëll quínill lë́ꞌëll?
    por ni rníꞌill: “Adë chu gáquëdiꞌi guidë të catë tsahia”.'
  kyg-kyg: Yu vayaꞌmogimo apakaiꞌapimo, visuva kotegamo oꞌugae, huno huꞌniya gemo
    aepaꞌamo na agufa gemo huꞌniye. Agaiꞌamo aneꞌmu aesiyafeꞌmo huꞌnifi, huꞌa huꞌnae.
  kmk-kmk: Utdi, kanan dadit pappangat di Judio un, “Apay, patoyona kad din long-ag
    na pay lawan ta kanana’n adi taku makaoy sin ayana?”
  cao-NT: Jatsi, —¿Jahuë chanihi ni sa? ¿Jamë ixëhi ni sa? ¿Jëniriahax “E cahai ca
    qui canoma xo mato” i ja a sa? —i jodiobo niquë.
  bbr-bbr: Keseria, Juda roat näunäu akas kiro ämän roumoi, äiein, “Ko owosäun keser
    äieu, ‘Is manam mena ak wa manaiei’? Ko nukasar nuka wenuk, meiäi ra?”
  inb-inb: 'Chi­ura judiu­kunaka, kikin­pura tapu­ri­na­kurka: —¿Imatak? ¿Kikinllachu
    wañu­chi­rin­ga­pa iuia­ku? ¿Chi­mandachu ni­ku: “Nuka maima rin­ga­pa kaska­ma,
    kam­kuna manima kati­wan­ga­pa pudin­ga­pa kan­gi­chi­chu”?'
  hrv-hrv: 'Židovi se nato stanu pitati: “Da se možda ne kani ubiti kad govori: ''Kamo
    ja odlazim, vi ne možete doći''?”'
  box-NT: 'Á ɓa *zúifùwa wee bío mín yi: «O wi ò o ɓúe míten lée? Bìo ó o
    màhã́ le hen na mínɛ́n wee va yi á warɛ́n yí dà máa va yi.»'
  ote-NT: 'Ha nuya nda̱ gá xodyo bi ꞌñémsɛꞌʉ: ―¿Ha gue ma da hñosɛ ꞌbʉ? Hanja ena,
    “Hinda za gui mahani habʉ grá maga.”'
  wnu-wnu: 'Ende qamara Yuda qamamir: “Munon eng ete qurar eng, ‘ye qoaibam munai
    ginam eng an sir ue’ qurar eng. Mai wonomi waramb umib ende at qura qiyo?”'
  zam-NT: 'Sya, ndxab mèn co'' ñibe'', no co'' ndyoo ner, no co'' ndyoo naa loo mèn
    nación Israel loo xtàa mèn: ―¿Ché'' leque mbi'' ba'' guth mbi'', cona mbez mbi'':
    Co''te'' biin, gu'' ne''gácte yòo tya, cà''?'
  zyp-NT: Macawtaco Juda cawngsaw sahlo tah, “Ka seinahpaw lang va sei khy bei ceh
    a tahpaw heh, ‘Kama le kama ka thae a,’ a tah dunah maw a cang a?” tatah aa tah.
  sey-NT: 'Ja̱ maca judío pa̱ipi cahuë: “¿Coꞌye huani ju̱siꞌquë caquë. Ja̱je yoꞌouna,
    i̱ quëꞌro ti̱ꞌañe paja̱ꞌcohuaꞌi aꞌni?”'
  nvm-nvm: Ijefuon Jius e mamkanuk iji bu kuai, E iji fu kuai ja ar na vako ijia jaba
    jajie vuakno kuainma iji fu irerafuon ijeg kuaim? Fu kafu fui kananamikafa fu
    ijefuon ijeg kuain.
  mps-mps: Tama Juda bage tobolu bidi dabe augwaligo te po augwa hasi wai, “Agai te
