  kbq-kbq: Hige'za Jiu kva vahe'mo'za anage hu'naze, Agra huno Nagrama vanurega, tamagra
    ovugahaze huno'ma nehiana agrazante ahe fri'naku nehifi?
  kbh-kbh: 'Chora chë judiënga tmojanonts̈é enatsëtsnayana: —¿Mo nderado yojtsejuabná
    jtsenóitanama, y chíyeca yojtsichamo chë cha yochjá luaroye bënga ndoñe montsobena
    jama ca?'
  ron-LSB: 'Iudeii ziceau: “Oare se va omorî El însuși, pentru că zice: “Unde Mă duc
    Eu, voi nu puteți veni”?”'
  pon-pon: 'Juj oko ap indada: A pan kamela pein i, pweki a inda: A waja, me I pan
    kola ia, komail jota pan kak on?'
  nhe-BL: 'Huajca nopa tlayacanani tlen israelitame pejque motlajtlaníaj se ica seyoc:
    ―¿Para tlen quiijto para ax huelis tiyase campa yas? ¿Huelis san momictis?'
  sps-sps: An fuainy tsoiny mumua tana taa Jiu favevegiau patsukan rato fapoopoan
    narari ri tsue to na ka, “Ayei te tsue, ‘Mi gim rom a naa tana pan te naa Ronyo.’
    A saa bus to ayei na, Ayei te pon non ma nai atsuiny famat a Tsivon?”
  wnc-wnc: Unzing yawan Judia nana aminu waakwau ina anzing yaking, “Ita dasing yake
    ginu keu nata kuwit komune kunanga dua ngang yanggak? Asikaya ita ina ba tanguwan
    kupikge yanggak ba,” ngang yaking.
  bus-bus: 'Ben gbãadee pìnↄ bè: À bè wé fↄ̃ wà gá guu kɛ̀ ée taanlo. Eé a zĩnda
    dɛn yↄ́?'
  gub-BL: A'e rupi uze'eg tuwihaw uzeupeupe wà kury, — Napepuner kwaw peho haw rehe
    heho àwàm me nehe, i'i kwez zanewe kury. Aipo uzezuka putar nehe, i'i izupe wà,
    uzehezehe upuranu pà wà.
  imo-imo: Aku nimu ungu pilkolio Juda iye awilimani enongano nendo yando ningo waliko
    pilkolio ningei, “Ambe temona ‘Na pumbo kombuna eno manda naa punge’ nimoya? Aku
    lemo yu yunu topa kondombalonje?” ningi.
  boj-boj: Onaqa Juda naŋgi Yesus aqa anjam di qusibqa segi segi endegsib maroqneb,
    “Yesus a kiyaqa marqo, ‘Qure e oqwai di niŋgi oqwa keresai’? A na aqa segi jejamu
    qalim moiqas kiyo?”
  eng-DRA: 'The Jews therefore said: Will he kill himself, because he said: Whither
    I go, you cannot come?'
  knf-knf: 'Kë başë ji wal mënţ: « Wom aŋal ŋal kafiŋ uleeful wi ajakuŋ dko di akyaaŋ
    ŋënhil kaya da. »'
  san-KHM: តទា យិហូទីយាះ ប្រាវោចន៑ កិមយម៑ អាត្មឃាតំ ករិឞ្យតិ? យតោ យត៑ ស្ថានម៑ អហំ
    យាស្យាមិ តត៑ ស្ថានម៑ យូយំ យាតុំ ន ឝក្ឞ្យថ ឥតិ វាក្យំ ព្រវីតិ។
  arn-NT: 'Feymew ti longkolechi pu judiu feypi: —¿Chumngelu am feypi taiñ pepi amunoael
    iñchiñ chew ñi amuael ta kisu? ¿Rakiduamkülepey may ñi kisu langümuwael?'
  zas-NT: 'Dxel rëb ree bén Israel guin: ―¿Wen ni laagajcaman gugüjt laaman ya, zeel
    naman guial ad zajct yoꞌ ree lod cheman?'
  ken-NT: Bo Israɛl bábhó yɛ bɛrɛm bɛ, “Yí bɛ ‘Nɛbhʉɛt anɛ mɛ̌rɔ̀ŋ, bǎpú kwáy
    bɛ́twɔ arɛ,’ ǎyaŋ bɛway mmʉɛt kɛ?”
