verse: JHN.008.022
translations:
  kpx-kpx: Ige Diue kosiveau ke evisi moleho loui avoe, “Malaha kou loui avoe, ‘Di
    tiveve keve la bae talivebene.’ Iale la huhuige kena au ebika hamai hatilihoike
    au kateai lounu.”
  okv-H: Judea embomeni na ke mine ara eto einge ea, “Na pambasona ai ta ungo mane
    pambasova ainge eria amo umo oenga teto pehasi ereite?” ainge eo,
  tbo-tbo: Mi Yudeya tunawahi ma hi baabani hi pa, ‘A baha o nonoli, a bahana i pa,
    “Tuponana uyahina a nenae taumi ega emoemotami po uyahinei ona nei.” A bahana
    anona nugote ipa ina lihilagena meya?’
  mal-C: അതിന് യെഹൂദനേതാക്കന്മാർ ചോദിച്ചു, “ഇയാൾ ആത്മഹത്യചെയ്യുമോ? അതുകൊണ്ടായിരിക്കുമോ
    ‘ഞാൻ പോകുന്നേടത്തു നിങ്ങൾക്കു വരാൻ കഴിയുകയില്ല,’ എന്നിയാൾ പറയുന്നത്?”
  grc-SR: Ἔλεγον οὖν οἱ Ἰουδαῖοι, Μήτι ἀποκτενεῖ ἑαυτόν, ὅτι λέγει, Ὅπου ἐγὼ ὑπάγω,
    ὑμεῖς οὐ δύνασθε ἐλθεῖν;
  bgc-bgc: इसपै यहूदी अगुवां नै कह्या, “के वो खुद नै मार देवैगा, जो कहवै सै, ‘जड़ै
    मै जाऊँ सूं, ओड़ै थम न्ही आ सकदे?’”
  khz-khz: Na Iuda talimara gekilato, “Ia pekila, ia pene ago kapunai ita ati pita
    ago. Voia ganina ia matotauna pene vevagi, pa?”
  deu-TKW: 'Da sagten die Juden: Er will sich doch nicht selbst töten, daß er sagt:
    wo ich hingehe, könnet ihr nicht hinkommen?'
  zsr-NT: 'Niꞌr gluꞌë didzaꞌ bönniꞌ judío uná bëꞌ, taꞌnë́ꞌ: ―¿Naruꞌ gdödi cuinëꞌ?
    Rnëꞌ: “Ga tsijaꞌ nedaꞌ, lbiꞌiliꞌ cutu gac guidliꞌ.”'
  lin-lin: 'Na bongo, Bayuda batunanaki bango na bango : — Boni, azali na makanisi
    ya komiboma, yango wana alobi : « Epai Ngai nazali kokende, bino, bokokoka te
    koya kuna ? »'
  hns-NT: 'Tab dharam ke barkwan apane apane me bole lagal: „Soenle? Oe bolies: ‘Djaaha
    ham djaab toelog na aai paihe.’ Saait oe aapan djaan lei.”'
  noa-E: Mamʉ irua mag simjã khaugba, chi judionaanau warag amach khapeenagta, —¿Wa
    juau ichdëupai ich thõopʉ̈iju khĩirju sĩewaita mag i sĩeimam aar pöd maach barbaju
    a sĩwa? aajeejim.
  eng-EMTV: So the Jews said, “Surely He will not kill Himself, will He, since He
    says, ‘Where I am going you cannot come’?”
  mib-NT: 'Yūcuán na te tēe hebreo un ní cacahān maá de: ¿A cahni tēe yáha máá de,
    te jeē yúcuan cáhán de jeē ma cúu jinūcoo yó núū quihín de, chí naún? Achí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ यहुदि लाम्‍लोःबाहाॽ सेःन्‍मे़दोःसिङ्, “ये़सुःन् आबाङे से़त्‍छिङ्‌बाबि?
    खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ पेःक्‍काबा तेन्‍नो ताःमा के़न्‍छुक्‍तिन्‍लो फाॽआङ्
    पाःत्तुबाबि?”
  xnj-xnj: Hinu, vachilongosi va Vayawudi vakajova, ndava ya kyani ijova, kwenihamba
    nyenye nakuhotola kuhika, “Wu, igana kujikoma mwene?”
  mmx-mmx: Luvuttadi amgomgo diga lok tidi xa xeretna, “Neni i lok do, ‘Nedik dixo
    epovo rit pas ti mo lenep neni nabat pas uve.’ Ua lavasuun at na levelinga? Agut
    i lok do neni naba sev amet axa i.”
  cbr-NT: 'Cacëx ca judíos unicama quiacëxa: —Anu ''ëx cuanti, anu camina cuantima
    ''ai quiax ca quia. ¿Usa ''aish cara axbi bamati ''ic?'
  tee-NT: 'Ju acsnich talaclajunich ju ist''a''israelitanin: ―Ja va is''akstu nu''
    ju maknichokoputuncan ni najunch ni jantu lai ca''anau junta ca''ana''.'
  eng-LSV: The Jews, therefore, said, “Will He kill Himself, because He says, To where
    I go away, you are not able to come?”
  cak-NT: 'Y ja cuando ri achi''a'' ri can c''o-wi quik''ij chiquicojol ri israelitas,
    xqui''ij-ka chiquiwech: ¿Xtucamisaj como ri'' ri Jesús? Roma xu''ij: Ri anchi''
    xquibe-wi ren, rix man jixtiquier ta jixapon, xcha'', yecha'' ri achi''a'' ri''.'
  pah-NT: 'Igwete judeus''g̃a nduvihava''g̃a ei ojohupe: —Marãi ga a''ero? Ojijukauhu
    po ti ga nehẽ naerũ? ei g̃a. A''ereki ga e''i: “Perope ji aho – tegwete pehohava
    ji pyri,” ei ga, ei g̃a. Gara pe po ga ei? ei g̃a ojohupe.'
  sja-NT: 'Mãga ũridak''ãri, judiorã poroorã pedee para beeji: —Tachi p''oyaa wãda-eda
    a bɨ, iru wãit''ee bɨmaa. ¿Ichi juadoopa piut''ee-epaama? aji.'
  xed-xed: 'Ka la Yahuda mantsa: «Vghani rki dzaʼa tsi dzuvta kəl tsi ka mnay kazlay:
    Laviŋta a kuni ta ɓhata da tsa vli ta dzaʼa yu ya wu kəʼa na»? ka həŋ ta ghəŋa
    tsa gwaɗani ya.'
  glk-glk: 'پس یهودیأن بوگفتیدی: «آیا تصمیم دأره کی خوره بوکوشه کی اَطو گه: ‹او جایی
    کی من شم، شومأن نتأنید بأیید›؟»'
  mks-NT: 'A̱nda̱ já na̱casáhá na̱ Israel cán ndítúhún xi̱hi̱n táhan na já cáchí na̱
    já: —Á cahní da̱ yóho mé dá cúni̱ da̱ ña̱ cán quéa̱ cáchí da̱ xi̱hi̱n yo̱ ña̱
    a̱ cúu toho caja í co̱hó nu̱ú cu̱hu̱n da̱ —cáchí na̱.'
  gfk-S: 'Kaie ira Iudeia di gom hartiritiri hokarek: “Hohaam, na bing habaling dak
    at ie? Ikin dak no burwana ige tange be, ‘No katano iou ni hana ukaia, paile tale
    mu be mu na hana ukaia?’”'
  bmu-bmu: Juda jitŋememe yeŋön mi möta jiget, “Kewö jiza, ‘Denike öŋgömami, iŋini
    miaŋgöreŋ öŋgöbingö osime.’ Keu mi denöwö? Imbi aumamgöra jiza me?”
  dgz-dgz: Iesu nop mame wani Diu nagire singui muk wa wa mutan, anega wane, “Mek
    ingane togurep boeta? Endi ap menan Iesu anega wan, ‘Ne amba angepena e ap mepe
    ya tauai?’”
  eng-GNV: Then said the Iewes, Will he kill himselfe, because he saith, Whither I
    goe, can ye not come?
  zaa-NT: 'Làniana ra tè ca judíua: Aỹa càba latsi'' nui gutti la''a labą́ acca rą:
    Làti éya''a'' nna labí ccani le ìta le.'
  eng-WEBSTER: Then said the Jews, will he kill himself? because he saith, Whither
    I go, ye cannot come.
  guh-guh: 'Nexata judíovi jamatabëcuenenavëxaniabiaya najumaitsi Jesús yabara: —Covë
    nabeyaxuabijitsia. Bajaraxuata nacajumaitsi: “Apo pacacaëjëpae tsane paxamë paneponaenexa
    itsabelia ponaejitsianë,” nacajai, najai judíovi.'
  bon-bon: Puma cita ca Israela biname cina jiicisi egä, “Nää, tabe pama teemämu aglime
    pa läbitepi, ingle tabe jiicige egä, ‘Weene äblicäco gemi otni, cane liiyeme pa
    lädepene?’”
  nhw-BL: 'Huajca nopa tlayacanani tlen israelitame pejque motlatzintoquilíaj se ica
    seyoc: ―¿Quenque quiijto para amo huelis tiyase campa yas? ¿Huelis san momictis?'
  swh-ONEN: Ndipo wale Wayahudi wakasema, “Je, atajiua? Je, hii ndiyo sababu amesema,
    ‘Niendako mimi ninyi hamwezi kuja’?”
  wbi-wbi: Avayahudi vakaposania vakati, “kwe kuti ilonda pikubuda? Ongo iti kuno
    iluta natungafike?”
  bba-bba: Yèn sɔ̃ u nɛɛ, mi u dɔɔ bɑ ǹ kpɛ̃ bu dɑ mi, yen sɔ̃nɑ bɑ bikiɑnɑmɔ bɑ mɔ̀,
    u koo tii ɡowɑ?
  eng-KJVCPB: Then said the Jews, Will he kill himself? because he saith, Whither
    I go, ye cannot come.
  kgk-NT: 'Upe ramo he''i ojóupe hikwái: —“Napegwahẽi va''erã peho-vy xe aha hagwã-py”
    he''i kuri ore-vy. Ha''e voi ojeahéi-tapa ójehe ra''e? he''i mo''ã hese ojóupe
    hikwái.'
  waj-waj: 'tuduu rikiada Yutayaa vaidiiya innara tunoo: Dee kuavainno ivo tinoo:
    Na kuanaraivaki ngia hama yopeema kuaaravee, tiinnee? Ivo ariinoo ari ruputu kioo
    putinaraivaara itaa kua tiinnee? tiravai.'
  cpy-cpy: 'Ari ikanta-wakahaeyani Judá-paeni: “¿Ishinewae-tatyaa irika. Rootaki ikantantari
    eero areeta aakapaeni jempe riyaate rirori?”'
  ekk-PKP: 'Juudid imestasid valjuhäälselt: „Kas ta kavatseb end ära tappa? Kas ta
    seda mõtleb, kui ütleb: „Te ei saa tulla sinna, kuhu mina lähen“?“'
  mpx-mpx: Yaka Yudiya wali tohouwa hi ba, “Iya i ba, ‘Komiu nige bosowaimiu nuku
    nem labi toto ya nonoek.’ Baaba o ana sapu ga i ola? Age totona yawalina ni pwamowasi?”
  wbp-wbp: Kujarlaju, yangkangkuju wiriwirirli jarnkujarnkulpalu-nyanu payurnulku,
    “Nyarrpa kangalpa kujaju wangka nganta kulalparlipa nyanungu-nyangu-kurraju nganta
    yantarlarra yali-kirraju nganta kaji nyanungu-wiyi yani, ngula-kurraju kulalparlipa
    nganta ngalipaju yantarlarra? Nyarrpa-ka wangka, marda kapu-nyanu nyanungurlu
    pinyi tarnnga-kurra?”
  luo-luo: Wachneno nomiyo jo-Yahudi openjore niya, “Dibed ni ngʼatni dwaro dere?
    Dipo mano emomiyo owacho ni, ‘Kuma adhiye ok unyal bire?’ ”
  nhe-NT: 'Huajca nopa tlayacanani tlen israelitame pejque motlajtlaníaj se ica seyoc:
    ―¿Para tlen quiijto para ax huelis tiyase campa yas? ¿Huelis san momictis?'
  aii-aii: 'ܒܘܼܩܸܪܗܘܿܢ ܝܗܘܼܕܵܝܹ̈ܐ ܚܲܕ ܡ̣ܢ ܗ̇ܘ ܐܚܹܪܢܵܐ: ”ܩܵܡܘܿ ܒܸܬ ܩܵܛܹܠܔ ܓܵܢܹܗ ܕܒܹܐܡܵܪܵܐ
    ܝܠܹܗ، ܐܲܝܟܵܐ ܕܐܵܢܵܐ ܒܹܐܙܵܠܵܐ ܝܘܸܢ ܐܲܚܬܘܿܢ ܠܹܐ ܡܵܨܹܝܬܘܿܢ ܐܵܬܹܝܬܘܿܢ؟“'
  esk-NT: Jew-ŋuruat nipliġñiqsut, “Qanuqpa una, naaga iŋmiñik tuqunniaqpa? Takku
    nipliqsuq, ‘Aullaġumiñaitchusri aullaġviginiakkamnun.’”
  msb-msb: Nag-iristoryahan an mga namumuno san mga Judio, “Siguro magapakamatay siya
    kun kaya nagsabi siya na dili kita makakadto sa iya kakadtuan.”
  cpa-NT: 'Jøng² ca¹dsii¹ dsa² canh¹³ jǿg³ cu³guiog³dsa. Ca¹juúh²dsa: ―Lah¹cøng² hi²
    jŋëh¹dsa hŋiah¹² báh³ dsa². Di³ juúh²dsa hi² tsa¹lé² dsǿg³ jniang³ juu¹² ja³dsánh¹dsa
    ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଏନ୍ତି କଇଲାକେ ଜିଉଦି ନେତାମନ୍‌ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ କୁଆବଲା ଅଇଲାଇ, “ସେ
    କାଇକେ ମୁଇ ଜନ୍‌ ଜାଗାଇ ଗାଲିନି, ତମେ ତେଇ ଜାଇନାପାରାସ୍‌ ବଲି କଇଲାନି ? ଜିସୁ କାଇ ନିଜେ ଉଚ୍‌କି
    ଅଇ ମର୍‌ବାକେ ମନ୍‍ କଲାନି କି ?”
  meu-meu: Bena Iuda taudia e henanadai heheni, eto, Ina ia sibona baine heala a?
    Una dainai e tomu “Bainala gabuna umui na basiola diba”, eiava?
  yva-NT: Weti akarijo Yahudi wo raura ware, “Veanimaibe Yesus po raura pare, ‘Munijo
    syoroto rai mamo maweso weade rai jewen’? Indako pare Po taune aubai dako?”
  dgc-dgc: “Bakit?” kagi du te tungkulin a Judeo. “Bakit kagi na a éwan kitam kan
    makaange ta angayan naa? Siguru mégusot siya, kanya éwan kitam makaange diya!”
  zpm-NT: 'Grë zha Israel ne ndxie lo me ga, rneechaa zho: ―¿Pe gooṉ lëëque me naye
    gut me? Zha nacne squi rnee me gooṉ grieelod gdziṉ ne zaatne guey me.'
  hix-NT: Àsoke nkan ha, ketxkon hatà, nyamoro, tàwyanye rma. Àro wyaro katxho rma,
    àsok hana nay ha, henta ya na àten ha, àsna àtohra manatxhe, katxho rma. Anatoko
    tano me ro rma newayehken hana, ketxkon hatà, tàwyanye rma.
  sim-sim: Karem or mbarik Judama ondo limu mbara, �Mberemhi mashin or mbandu, �Jir
    yanga os a ikwa mishi orok ikwa ambu jir,� kas karem or mbawan? Wa orhinjik or
    mandingormehe hakwak mbandar?�
  npi-ULB: यहूदीहरूले भने, “के यसले आफैँलाई मार्नेछ ? के यसले त्यसैले ‘म जहाँ जाँदै
    छु, त्यहाँ तिमीहरू आउन सक्दैनौ’ भनेको हो ?”
  cgc-cgc: Pagmati ta mga manugdumala ta Judio dya ta ambal Jesus, gaisturyaay danen
    an, “Ino beet ambalen din na dili ki makailing ta iya na ilingan? Basi magpakamatay
    kanen an.”
  tim-tim: Hain dâmbo hin magaŋgi goaŋgi agi, “Nâ arim manbian ain bo ariwai dâp amâ
    gain gaingât maktâp. Ikiŋe hanŋe hâreakmâ mombiapgât me gain gain maktâp?” dâyi.
  yor-yor: Nítorí náà àwọn Júù wí pé, “Òun ó ha pa ara rẹ̀ bí? Nítorí tí ó wí pé,
    ‘Ibi tí èmi gbé ń lọ, ẹ̀yin kì yóò lè wá’?”
  wos-wos: Wungi wandéka di Judana néma du wa, “Métaka dé angi we, nani dé yitendéka
    getéfaré yamba yikéme. Dé dé hafuré xiyae hiyanjoka dé wungi wa, o yingi maki
    dé?”
  emp-NTPO: 'Maʌ̃ bẽrã judiorã bororãda ãdjidub̶a bed̶ea duanasid̶aa: –Mãẽteara ¿idub̶a
    beuica? ¿Idjia maʌ̃ carea jara b̶ʌca: “Mʌ̃ wãbʌrʌmaa bãrãra poya wãnaẽ́a”?–'
  eng-F35: So the Jews said, “He won't kill himself, will he, since he says, ‘Where
    I am going you cannot come’?”
  ind-ind: Lalu para pemimpin Yahudi bertanya satu sama lain, “Apakah dia mau bunuh
    diri? Mungkin itu sebabnya dia berkata, ‘Kamu tidak bisa datang ke tempat Aku
    pergi.’”
  pes-OPCB: 'یهودیان از یکدیگر پرسیدند: «مگر می‌خواهد خودش را بکشد؟ منظورش چیست که
    می‌گوید جایی می‌روم که شما نمی‌توانید بیایید؟»'
  mpt-mpt: Yudai komokwali baaniba E baanea Ne bibo unamabio ibo mo unomabibbabo gabe
    yole emaye ele skilanea kaanang geneta obeso? gesiba
  ssx-ssx: Koto leeke handaa mo Diu haliwekima꞉ alota꞉ Ipikana꞉ma꞉ alota꞉ I̱ pulu
    alena꞉ ikita꞉ a꞉pa꞉peke na ya꞉la꞉me lea꞉ ekita꞉ ipikana꞉ma꞉ ipiki kone luekema꞉
    lea꞉pe lemekeme.
  mkl-mkl: Si bɛi í ni bii nŋu wɑ bɔ ɑ kɑɑ yɔkɔ ɑ bɔ bɛ nŋui í jɔ̀ Zuifu ŋɑu ɑ̀ bee
    njɛ ɑ̀ wɑɑ ni, debɛi ɑ́ kpɑ ɑrɑɛi?
  gaq-gaq: ଇହୁଦୀ କର୍ତ୍ତୁପକ୍ଷଇଂ ବାଲିର୍‌ବାତା ଡିଙ୍ଗ୍ଆର୍‌ଡିଙ୍କେ ମେଁ ବାସଙ୍ଗ୍‌ଡିଙ୍ଗ୍; “ମେଁ
    ଆଣ୍ଡିଅରିଆ ୱେଏ ନେ ଆତ୍‍ଅରିଆ ୱେ ନେୟା ଣ୍ଡୁ । ମେଁ ଡେଗ୍‌ଗଃଚେ ଗୁଏନେସା ଏତେଲେ ?”
  gof-RNT: Ayhude halaqati, “I, ‘Taani biyasuwa hintte baanaw dandda7ekketa’ yaagees.
    I bana barkka wodhaneyye?” yaagidosona.
  unx-unx: ଯିହୁଦୀକଆଃ ହାକିମ୍‌କ ଆକ ଆକରେକ ମେନ୍‍କେଦାଃ, “ଚିୟାଃ ଇନିଃ ଆଇଃକ୍‌ଗି ଗଜଃଇଙ୍ଗ୍‌
    ମେନ୍ତେ କାଜିତାନାଏଚି, ଏନାନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ସେନଃତାଃତେ କାପେ ସେନ୍‌ ଦାଡ଼ିୟା ମେନ୍ତେ କାଜିତାନାଏ
    ?”
  gah-gah: Loko lokago, Zuta vetini monó gizapa vete neza voko minatotoka ma aminigave
    loko limó nene nanamú live. Ezáa agupe ale golesa oko hilinogo lihe.
  lcm-lcm: Le si oring suke katapo vil ri Iudaia si mengen ta, “Kapo mengen ta parik
    mipa angkoai si pasal ane si ring naka pasal ane singina. Au, ka sa kana? Ka raung
    pok ia?”
  aer-aer: Nhenge Jew akngerrepate areyele-arle nhenhe renhe aweke, itne angkerreke,
    “Re-ame irrerlknge atwelhetyenhe? Alakenhe-ame re angkerne, ‘Nthenhe-werne ayenge
    alheme, arrantherre uyarne atyengenge apetyeme’?”
  qvc-NT: 'Chayshina Jisus niptinqam, chay mas kamachikuq isrraylinukunaqa suqnin
    suqnin kayshina tapunakurqan: —¿Ima pay kikinllachu munashpa wanchikayta, niwanchiqllapa:
    “May rishqaymanqam mana atingillapachu riyta” nishpaqa?'
  tgl-ULB: Sabi ng mga Judio “Papatayin ba niya ang kaniyang sarili, siya na nagsabi,
    'Kung saan ako pupunta, hindi kayo makakasama'?”
  cbs-NT: 'ninkai judio xanen ibubu yuinamei: —Ja jaska yuiaidan, jamebi tenanmepai
    ikimenkain: “Ja en janu kaxanai anu man katidumaki”, ikaidan— ikaibun'
  xtm-NTPP: 'Tee judío ma, ka ka''an de: ―‍¿Xi ka''ni de maa de kúni de? ¿Chukan kúu
    ja ká''an de ja: “Ma kuu jan koo ni nuu no''o sa ma”? ―‍ka kuu de ka ka''an de.'
  nnq-nnq: Bai akilongoi ba Akayahudi ngabalenga, “Bo, apakikikoma? Mboni alenga,
