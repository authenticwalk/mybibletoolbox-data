    Napekwaw kwaw heze'eg ta'e na'ikatu kwaw peme a'e xe, a'e rupi napepurenu wer
    kwaw hehe.
  imo-imo: Nani ungu niomanga pulumu ambe temona tumbi tiko naa pimeleya? Ungu pulumu
    naa pimolo ningo liko tui tirimele akumunga nanga ungumu eno naa pimele.
  boj-boj: “Kiyaqa niŋgi ijo anjam endi poiŋgosai? E merŋgwai. Niŋgi ijo anjam quqwa
    keresai deqa.
  eng-DRA: Why do you not know my speech? Because you cannot hear my word.
  knf-knf: We ukaaŋ kë naanji nate ŋţup ŋi naan ba? Naanhil hil pŧiink uko wi nţupanaŋ.
  san-KHM: យូយំ មម វាក្យមិទំ ន ពុធ្យធ្វេ កុតះ? យតោ យូយំ មមោបទេឝំ សោឍុំ ន ឝក្នុថ។
  arn-NT: ¿Chumngelu am eymün longkontukulaymün iñche ñi kimelelchi dungu? Eymün am
    rüf mew ayükenolu tamün allkütuafiel iñche ñi dungu.
  zas-NT: Abiꞌ ad rigniaꞌtidi ni rnin, guial ad rëntidi gucaagdiajguidi da diidxan.
  ken-NT: Ndaká yí bǎpú jwimɛm ndǔ mɛnyɨŋ ɛbhɛn mɛ́rɛ̀m? Chi mbɔnyunɛ bǎbhɨ́kɨ́
    bhɔŋ ntɨ bɛghok bɛyɔŋ ɛbha.
