verse: JHN.008.043
translations:
  kpx-kpx: Iale osialemoike la di hoto evisi luleleholilu. Kosealemo la di hoto evisito
    isiviholialeike ke mai ehovaliho.
  okv-H: te ke erena emo ungo ingito mana mana ue ingari inono ae avoeto ere ova.
  tbo-tbo: Awai binei u baha u nugonugomi ega hita lugiigilihi. Nugote ega emoemotami
    ipa u baha ona lutaniganena imahiyeya.
  mal-C: എന്റെ വാക്കുകൾ നിങ്ങൾ മനസ്സിലാക്കാത്തത് എന്തുകൊണ്ടാണ്? ഞാൻ പറയുന്നതു ഗ്രഹിക്കാൻ
    നിങ്ങൾക്കു കഴിവില്ലാത്തതുകൊണ്ടാണ്.
  grc-SR: Διὰ τί τὴν λαλιὰν τὴν ἐμὴν οὐ γινώσκετε; Ὅτι οὐ δύνασθε ἀκούειν τὸν λόγον
    τὸν ἐμόν.
  bgc-bgc: थम मेरी बात क्यांतै न्ही समझदे? ज्यांतै के थम मेरे वचनां नै अपणादे कोनी।
  khz-khz: Rakagau gaurai au na rakagau akilagiana kilana ati gotugamagi-iluana? Kwalana
    au geku kila ati gelegele pio kamonagira.
  deu-TKW: Warum versteht ihr meine Rede nicht? Weil ihr mein Wort nicht hören könnt.
  zsr-NT: ¿Bizx quië cutu gac tséjniꞌliꞌ didzaꞌ ruꞌa? Nac le curë́ꞌniliꞌ uzë́ nagliꞌ
    xtidzaꞌa.
  lin-lin: Mpo na nini bozali kososola te elobeli na Ngai ? Ezali mpo ete bozali kokoka
    te koyoka makambo oyo nazali koloba na bino.
  hns-NT: Toelog hamaar baat kaahe ke na samdjhe hai? Toelog na sahie paawe hai.
  noa-E: Mag ijẽjẽbagmamua ich Jesuupai amag, Mua khaphʉ chirʉmgui ajim, jãgwi pãrau
    pöd mua jaau chitʉm iek khaugba nʉ. Jãg khaugba nʉmʉn, pãachdëu ũrmaphamjö ũr
    naawaiugui ajim.
  eng-EMTV: Why do you not understand what I say? Because you are unable to hear My
    word.
  mib-NT: ¿Te najehē tu cájecūhun ni rō jnūhun cáhán rī núu súcuan? Suu sɨquɨ̄ jeē
    tu cácuni rō chusóhó ró jnúhun nácani ri.
  lif-NT2: इङ्‌गाॽ पाःत्तुङ्‌बा पाःन्‍निन् थेआङ् कुसिङ् के़न्‍निःत्तुम्‍मिम्‍बाबे?
    थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ आबाःन्‍जाक्‍किन् खे़म्‍मा के़न्‍छुक्‍तुम्‍मिन्‍लो॥
  xnj-xnj: Ndava kyani mwimanya lepi genijova aga? Ndava muni nakuyuwana ujumbi wangu.
  mmx-mmx: Tila mixo xasep at levelinga rak? Lavasuun teren keretna, nemi mixo epovo
    do mina siam ka levelinga rak.
  cbr-NT: ¿Uisa cupí caina mitsun 'ën cacëxun cuatiman? Mitsúnbi cuaisama tanquin
    camina 'ën, bana ñuixuncëxunbi cuatiman.
  tee-NT: Tajuch ni jantu lai mach'akxayat'it ju tuchi iclajunau. Ca ixlhiyuchi ni
    jantu quilak'asmatniputunau ju tuchi iclajunau.
  eng-LSV: why do you not know My speech? Because you are not able to hear My word.
  cak-NT: ¿Anchique roma rix man nijo' ta niben entender ri nin-ij chiwe? Roma man
    nijo' ta nic'oxaj ri nutzij.
  pah-NT: Marã pe ndapekwahavihu nhinhi'ig̃a naerũ? ei ga. Pe napehendupotari nhiremimombe'ua.
    Nurã pe ndapekwahavihu, ei ga g̃a pe.
  sja-NT: ¿Parãpa mɨa jaratee bɨ at'ãri k'awada-e p'anɨk'ã? Parãpa mɨ ũraa ũri k'iniada-e
    p'anɨ. Maperãpɨ mɨa jara bɨ k'awada-e p'anɨ.
  xed-xed: Laviŋ a kuni ta snaŋtá gwaɗa ɗa wu, kabga kwala ghuni kul fatá sləməŋ ka
    sna skwi ta mnaghunata yu.
  glk-glk: بخاطره چی می حرفأنه نفهمیدی؟ بخاطره اَنکی نتأنیدی می کلامه قبول بوکونید.
  mks-NT: Joo co̱ cánda̱a̱ ini ndó tócó ndihi ña̱ ndícani i̱ nu̱ ndo̱ ta cúú á sa̱há
    ña̱ co̱ cúni̱ ndó cuni jo̱ho ndó nu̱ cáha̱n i̱ xi̱hi̱n ndo̱.
  gfk-S: Ura biha be pa mu le palai ta ing iou tangtange? No burwana horek. Pa mu
    le tale be mu na hadade no ingana hogu.
  bmu-bmu: Keu jimakzali, mi wuanöŋgöra möt asaribingö lömbörimakze? Nöŋgö keunan
    uruŋini undeŋjawaŋgöra mi möt kutubingö ölan qeba zikzik tökömakze. Mewögöra mi
    möt asaribingö osimakze?
  dgz-dgz: Di menan ne nop nega waingina aroga iragen ase ya anuiwanin? Iwa mamaya
    piupawa darinaya toboren.
  eng-GNV: Why doe ye not vnderstande my talke? because ye cannot heare my worde.
  zaa-NT: Biecca labí ritelíni le la' rinne quia' cá. Es porqui'ni labí rennia le
    cuenta nu riquixa'ánia' le.
  eng-WEBSTER: Why do ye not understand my speech? even because ye cannot hear my
    word.
  guh-guh: ¿Detsa xuajitsia paxamë apo panejumeyapëtaemë patacatsipaebilivaisi? Apo
    pajitsipaemë patanenamuxunaevetsinexamë bajarapalivaisi.
  bon-bon: Weene ngena name pi cäme mene umle lica gemi? Weene naace name pi umle
    lica gemi cäme mene, ingle weeme tablame bermemiye cäme mene ätecija wälu name
    pi.
  nhw-BL: Amo anquinequij anquitlacaquilise nocamanal, huajca amo hueli anquimachilíaj
    catli nimechilhuía.
  swh-ONEN: Kwa nini hamwelewi ninayowaambia? Ni kwa sababu hamwezi kusikia nisemacho.
  wbi-wbi: Kiki namukusitang'hania sino nijova? Namukusitanghania ulwakuva namulonda
    kukwupila imbulanisio sango.
  bba-bba: Mbɑn sɔ̃nɑ nɛn bɑrum kun kɑ bɛɛ yeeri. Mu ǹ bɛɛ yeeri yèn sɔ̃ i ǹ kpɛ̃
    i nɛn ɡɑri nɔ.
  eng-KJVCPB: Why do ye not understand my speech? even because ye cannot hear my word.
  kgk-NT: Ma'erã po ndapeikwaái xe nhe'ẽ. Napehenduséi voi xe nhe'ẽ. Upéa-gwi ndapeikwaái
    voi xe nhe'ẽ, he'i.
  waj-waj: Mo ngia aaniira na kiau kuaivaa hama rikiaannee? Ngia ni kuaivaa rikiaavo
    hama ngii iikiataikiaida hama tuqinnama rikiaanoo.
  cpy-cpy: ¿Oetaka kaari pikematha-tantawo nokanta-yitzimiri? Tema tee pikowaeyini
    pikemijantero noñaani.
  ekk-PKP: Miks te ei suuda mõista, mida ma räägin? Sellepärast, et te keeldute mu
    sõnumit kuulmast!
  mpx-mpx: Ga i ola ge no baaba nige nuwamiu i sasapuan? Kaiwena nige nuwamiu i oola
    no baaba nuku hago.
  wbp-wbp: Nyiyarlangu kuja karna-nyarra wangka, nyiya-jangka kankujulu kanginy-pinyi-juku?
    Nyurrurlarluju kankujulu warrarda wurra-mani wangkanja-kurraju. Kujarlaju kankulu
    ngurrpa-juku nyina milya-pinja-wangu-juku jarukuju ngaju-nyangukuju.
  luo-luo: Angʼo momiyo gik mawacho ok nyal donjonu kendo ok unyal winjo tiendgi?
  nhe-NT: Ax inquinequij inquitlacaquilise notlajtol, huajca ax hueli inquimachilíaj
    tlen nimechilhuía.
  aii-aii: ”ܩܵܡܘܿܕܝܼ ܠܹܐ ܝܬܘܿܢ ܦܲܪܡܘܼܝܹܐ ܗܹܡܸܙܡܵܢܝܼ؟ ܠܹܐ ܝܬܘܿܢ ܦܲܪܡܘܼܝܹܐ ܣܵܒܵܒ ܠܹܐ
    ܡܵܨܹܝܬܘܿܢ ܫܵܡܥܝܼܬܘܿܢ ܡܸܢܕܝܼ ܕܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Suvaata kaŋiqsitḷaitpisiuŋ uqałiġa? Ilipsi naalaġniyummatiqanġitchiksi uqauttutiga.
  msb-msb: Nano kay dili niyo nasasabutan an ginasabi ko? Dahilan na habo niyo akuon
    an akon mensahe.
  cpa-NT: Tsa¹ŋë́h² hniah¹² jǿg³ hi² juøh¹²jni. Di³ tsa¹hnøngh² hniah¹² jǿg³ dsio¹
    quin³jni.
  dso-dso: ତମେ କାଇକେ ମର୍‌ କାତା ବୁଜି ନାପାର୍‌ଲାସ୍‌ନି ? କାଇକେ ବଇଲେ ତମେ ମର୍‌ ସିକିଆ ସୁନି
    ତବିର୍‌ଅଇ ର‍ଇ ନାପାର୍‌ଲାସ୍‌ନି ।
  meu-meu: Edeheto na herevamu negadia ai na lalomui asie pararamu? Badina be egu
    hereva iabi:daedia na asi dibamui.
  yva-NT: Wabeanimaibe wananta Sya ayao so rai jewen? Indako waponae wapo Sya ayao
    raranivi?
  dgc-dgc: Bakit wade éwan moy mépospusan tu kékagin ko? Dahilan siguru éy éwan kam
    makatiis a mégbati ta pégtoldu kua.
  zpm-NT: Ib rioguicde to zha nac grë miṉe rne naa, ib rieṉde tow, sacne ib nëde to
    yquiaadiag tow.
  hix-NT: Ronekarymanàrà oyonkukmetxow hamà, rorwonà yonytxanàr xehra oyesnàr komo
    ke mak ha, kekon hatà, Txesusu.
  sim-sim: Hako mberem ushiwa mendek mashi kas a sawewa kason ji misikwan ji halandu?
    Jir mbeek mashi anhin misindahik nanda ambu ojik os jimu hishanduwa.
  npi-ULB: तिमीहरू मेरा वचनहरू किन बुझ्दैनौ ? किनभने तिमीहरू मेरो वचन सुन्‍न सक्दैनौ
    ।
  cgc-cgc: Man-o tak ula kaw kaintindi ta ake na ambal? Ula kaw kaintindi tenged dili
    kaw miag na magpati ta ake na tudlo.
  tim-tim: aregât gain akmâ manbiâ nâŋgât denne biwiyeŋân bo yendâp? Nâ den makyeŋgire
    ondopyeŋe katmâ bo nâŋgâi aregât denne hâkâŋ akmai.
  yor-yor: Èéṣe tí èdè mi kò fi yé yín? Nítorí ẹ kò lè gbọ́ ọ̀rọ̀ mi.
  wos-wos: Métaka we guni wuna hundika xékélakihafi ye? Guni wuna hundi xékénjoka
    yamba hali xékéngu.
  emp-NTPO: Mʌ̃a jara b̶ʌra ¿sãwãẽrã bãrãba cawad̶aẽ́ panʌ? Bãrãba cawad̶aẽ́ panʌa,
    mʌ̃ bed̶eada ũrĩ quĩrĩãnaca bẽrã.
  eng-F35: Why don't you understand what I say?—because you are not able to really
    hear my word.
  ind-ind: 'Dan inilah sebabnya kalian tidak bisa mengerti kata-kata-Ku: Karena kalian
    menolak menerima ajaran-Ku.'
  pes-OPCB: چرا نمی‌توانید سخنان مرا بفهمید؟ دلیلش این است که نمی‌خواهید به من گوش
    دهید.
  mpt-mpt: Ibo ne wengo mitmakamo tekein kebibbabe. Niminbabe, ibo kweimiki E wengo
    mo wentaobbabo geniba omdibinebiobe.
  ssx-ssx: Ikana꞉ma꞉ I̱ma꞉ alo pita꞉ ekipeke hone na witelemepe. I̱ma꞉ aloeki na opulumeke
    hone witeleme ekina꞉ loa꞉me.
  mkl-mkl: Nɑ mii í ce i ci yɑ ɡbɔ yɑɑsei idem ŋɑ. I ci yɑ ɡbɔ yɑɑseɛ ŋɑi si nɑ iyi
    í jɔ̀ i kɑɑ yɔkɔ ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ମେଁନେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ମେଃନ୍‌ସା ପେବୁଜେକେ ? ଏନ୍‌ ମେଁନେ ଡାଗ୍ଲା ପେ ନେଙ୍ଗ୍‌ନେ
    ଗିଆନ୍‍ ଅଁଚେ ସାମ୍ବାଲେ ପେୟାକେ ।
  gof-RNT: Taani geyssa hintte si7anaw koyonna gisho ta giyabay hinttew gelenna.
  unx-unx: ଆପେ ଆଇଁୟାଃ କାଜି ଚିନାଃ ମେନ୍ତେ କାପେ ଆଟ୍‌କାର୍‌ଉରୁମେତାନା ? ଚିୟାଃଚି ଆପେଦ ଆଇଁୟାଃ
    ଇନିତୁ ଆୟୁମ୍‌ ନାଙ୍ଗ୍‌ କାପେ ସାହାତିଙ୍ଗ୍‌ ଦାଡ଼ିତାନା ।
  gah-gah: Není gakó nana okago gili vevesamave. Neza gakó nolugo gena likivisekago
    gilisá amamó, nenemú.
  lcm-lcm: Marai sa na mipo tav malangas ani sa napo mengen tatana? Using apok parik
    mipa angkoai si longong aro ani sa napo mengen tatana.
  aer-aer: The kwenhe arrekantherre iletyenhenge iwenhenge-arle arrantherre ayenge
    itelaretyakenhe aneme nhenge iwenhele ayenge angkemeke. Arrantherre kwenhe angkentye
    atyinhe ayene-irreme awetyeke, renhe mpwaretyakenhele.
  qvc-NT: Piru yach'achikuptiyqam, qamkunaqa mana munangillapachu uyawayta. Chaymi
    chay nishushqaytaqa mana atingillapachu intyindiwayta.
  tgl-ULB: Bakit hindi ninyo naiintindihan ang aking mga salita? Ito ay dahil hindi
    ninyo kayang makinig sa aking mga salita.
  cbs-NT: ¿Jaskakin man ea ninkakin pewakatsi ikabumamen? Matu yuinun ninkakanwen.
    En janchadan, pata keskatun en jancha man tapin pewabumaki.
  xtm-NTPP: ¿Nava'a ñatuu ka jaku'ni ini ni ja káxtnu'u sa a? Vaa ñatuu ka niniso'o
    ni ja ká'an sa a, vaa iyo in ja jasi ndee jasi ndoso.
  nnq-nnq: Kunike kumanyaje ganongela? Kumagambu kuotoje kujoa nhwalo gwango.
  bao-NT: ¿Ñee tiirã, yʉ ca wederijere mʉja tʉo jeeño majititi? Mʉjare yʉ ca wederijere
    tʉo junama ĩirã, to biro mʉja bii.
  san-ORI: ଯୂଯଂ ମମ ୱାକ୍ୟମିଦଂ ନ ବୁଧ୍ୟଧ୍ୱେ କୁତଃ? ଯତୋ ଯୂଯଂ ମମୋପଦେଶଂ ସୋଢୁଂ ନ ଶକ୍ନୁଥ|
  huv-NT: ¿Neol ngondom mexoman imeajtsan wüx leawa sandeaca? Cos ngo mendiüman menguiayiün
    meyariün leawa teanasaj icon.
  otn-NT: ¿Hanja ngue hi̱ngui̱ sä gui ti̱mhmʉ na̱ ra̱ hya̱ dí̱ mma̱ngä? Hi̱ngui̱ ti̱mhmʉ
    hanja ra̱ hya̱, porque hi̱nguí̱ nne gui 'yøhmʉ na̱ ra̱ hya̱ dí xän'na̱hʉ.
  nop-nop: Hidi dediŋ tiŋa hatibune medenedi welehik maaneŋ mu folak? Nu mede yolatneŋ
    magihik momooŋgoŋ mu kameeŋ nadiiŋ doktiŋa uŋakoŋ ya yoiŋ.
  obo-NT: Mambot dii kow moho od pokaabbot taddot osengan ku? Od ko‑ungketen kow ve‑en
    su dii kow man od kopiyan nod tanggap taddot id oseng ku.
  cak-ENT: ¿Achique c'a roma tok rix man nijo' tüj que nk'ax chive ri ninbij chive?
    Roma xa man nka' tüj chive.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤐᤠ᤺ᤳᤋᤢᤱᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤌᤣᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤁᤧᤴᤏᤡ᤺ᤳᤋᤢᤶᤔᤡᤶᤒᤠᤒᤣ᥅ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹
    ᤀᤠᤒᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤂᤧᤶᤔᤠ ᤁᤧᤴᤇᤢᤰᤋᤢᤶᤔᤡᤴᤗᤥ॥
  mie-NT: ¿De nājēhē cúu jāá nduú jícūhun inī ndá nú tūhun cáhān ni túsaá? Suu sīquī
    jāá nduú cúnī nū chuhun inī nū tūhun cáhān ni.
  san-TIB: ཡཱུཡཾ མམ ཝཱཀྱམིདཾ ན བུདྷྱདྷྭེ ཀུཏཿ? ཡཏོ ཡཱུཡཾ མམོཔདེཤཾ སོཌྷུཾ ན ཤཀྣུཐ།
  qve-NT: Qankunari, ¿imanaqtintaq rimasqaytari mana entiendenkichishchú? Qankunaqa
    rimasqaykunata uyariyta mana munasqaykichisraykun, mana entiendenkichishchu.
  pao-NT: Mu gi e nakabetsea. Gi ka e una'wena nakapunne.
  cbu-NT: ¿Mayaamsha nuwaa kuki nda mazinaksa? ¿Mayaamsha nda mangoonaksa? ¿Nitaati
    siy itsinsaru taamaam zandkis? nda. Mangishis sarich sarich ashiksa. Anumand nuwaa
    kuki mangoonamaam pinasaksa.
  usa-usa: nôraq itaráq ketáama íma ítama kárutao? ketáama íkétikaipoaqa keráwáqá
    íma kanaaráq ítama kárutaae.
  soy-soy: Yo nnyɑ kɑ́ni lɛ̃ kɑm nɔ́ n símisi ɑsei kómɛi? Kɑ́ni yɛ́ n fe nɔkɛ́ nnɛ́nɔ́ɔsimɛ́
    kutu rińcɔ nnyɑ yɛ ni.
  hui-hui: I̱na tíhondo bi langialu kogo manda nabi kamigo irane agibe. Irane tígua
    i̱naga bi mana hale hoa nahe kamigome.
  amf-amf: Inin giyenam yenin bhocchimino harrnane? Isa upsinam qansana yenin damaamonnane.
  quc-NNT: ¿Jas che ri alaq man käkowin tä alaq chuch'ob'ik ri kinb'ij? Xa rumal chi
    man kaj tä alaq kätatab'ej alaq ri nu tzij.
  dob-dob: Toꞌase manuna ꞌigu ona ꞌemiya nigeya wada nuwasabwalenidi? Nate manuna
    nigeya ꞌigu simana wada enono ꞌaiꞌailina.
  wrs-wrs: Yimba beswonamba levrapivolvmoa nomba moamba, temba kava ishovpa, manara,
    yimba avmoa kana moanamba.
  mca-mca: ¿Inhats'ek in nite' ƚenikfe'li'ƚik'i kekhewe' hit'ij? Qe nite' ƚisu'uni'ƚ
    qu' ek'eni'ƚik'i kekhewe' yi'lijei.
  tzo-TZC: ¿Cꞌu chaꞌal ti mu xavaꞌiic ti cꞌusi ta xcale? Yuꞌun mu xacꞌan xavaꞌiic
    ti jcꞌope.
  mya-mya: ငါ​ဟော​ပြော​သည့်​တ​ရား​ကို​အ​ဘယ်​ကြောင့် သင်​တို့​နား​မ​လည်​ကြ​သ​နည်း။
