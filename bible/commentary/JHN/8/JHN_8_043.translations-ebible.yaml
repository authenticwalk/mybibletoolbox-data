    nembo nateyai. Wamba bulupane tewa Satane bala wandakali tupa peyo ome lalane
    sipitisa koo mindi ateane. Enene pii oko balanga naeya-kola, balato enene pii
    oko wato mina napiyane. Bala owato pii tupa pitakana tene oko atoto, owato pii
    tupa lola-angi, bala tanena pii tupa lola-kola pulupeya.
  qul-NT: ¿Imaraycutaj willaskayta mana entendinquichischu? Mana palabrayta uyariy
    munaskayquichisraycu.
  ter-NT: Énjakapivo ákoinoke yexa yûnzo? Vo'oku koati mokerexó keyîtinoe.
  bmr-NT: ¿Collɨhi jaamo taajɨco muguubuhicatɨhi? ¿Collɨhi tajɨɨbogoco mihimeguehicatɨhi
    muguubunoco?
  fuf-fuf: E ko fii honɗun on alaa faamude ko mi woni on wowlande kon? Ko ɓay on waawataa
    heɗaade konguɗi an ɗin.
  bhl-bhl: Nimtew angom ete yu nem yangbi weng be kiliko, dolon kelinba kebiliw a?
    Yu ki keko, nem kukuyemkabi weng kale kilele kiliko, dolon kelinba kebiliw kasike.
  ons-ons: Na don ŋidan okanmaile, yewa mo onoka wane detpi koto ŋino mi ketpa okanmaike?
    Kine yemo iwa yale wane, ŋine naŋane don dere tewekkei wane mi ewek okanmami.
  con-NTPO: ¿Micomba qui ña su'choma ñotsse paña'fambi? Nane ña su'choma pañañe in'jambipa
    qui paña'fambi.
  ghs-ghs: '@see-verse:JHN.008.042'
  peg-peg: ଆନ୍‌ ଇନାକା ଇଞ୍ଜ୍‌ନାଙ୍ଗ୍‌ ଏପେଙ୍ଗ୍‌ ଇନାକିଦେଂ ବୁଜା ଆଉଦେରା ? ଇନେକିଦେଂକି ଏପେଙ୍ଗ୍‌
    ନା ହିକ୍ୟା ୱେନ୍‌ଞ୍ଜି ଇଟ୍‌ଦେଂ ଆଡୁଦେରା ।
  txu-NT: Be, mỳkam ne ga me aje ikabẽn mar kêt? Bir, me ajamakkre kêt prãmkam.
  eng-WEBU: Why don’t you understand my speech? Because you can’t hear my word.
  gnw-NT: ¿Maera pa picuaa'ã amɨmbeu peve vae? Pipota'ã piyapɨsaca chiñee re. Jáeramo
    picuaa'ã —jei Jesús—.
  mux-mux: Na-ni ung niliumanga pulele nambimuna sumbi-siku naa piliilimiliye? ‘Ung-pulele
    naa piliimulú.’ niku piliiku naa liilimele akiliinga nanga ungele eni naa piliilimili.
  maj-NT: Najmi mankjinnu̱u ni xi tínchja a̱t'aha̱ najmi mjenu̱u ku̱a̱sinñjuhu̱u énna̱.
  bkq-NT: Âyanmo augueho tydase lelâlâ wâne âmaemo, inomedâdyzemo wato mâuntudyzeba
    olâ âmaemo.
  kue-kue: Ana sragl mambuno pango na ka dinga i ene pirpogl sikrime? Yeglpre na ka
    dinga i ene pir inaglkwa mere manga.
  cot-NT: ¿Queroquea ocotacani teeca pintsatantajiavaquemparo nocantajiavequempica?
    Teequeate pinintajigueji pinquemisantajigueroji nocanqueca.
  bnp-bnp: I navai i uka ma mu longokilala a hini a taki? I uka ma mu longokilala,
    a vuhuna mu koi ni longo a ngavagu.
  apn-NT: Kwa mon ka mẽ aprĩ hã ixkapẽr mar mex kêt nẽ? Nà mẽ amã ixkôt amnhĩ nhĩpêx
    prãm kêt jakamã na ka mẽ tee ri ixkapẽr ma nẽ aprĩ hã mar mex kêt nẽ.
  ctp-NT: ¿Ni chaꞌ lka ja nnan wan chaꞌ nu nchkwiǐnꞌ loꞌo wan a? ―ndukwin Jesús ꞌin
    neꞌ bra kanꞌ―. Ja xlyaa wan ka biyaꞌ tiꞌ wan chaꞌ nu nchkwiǐnꞌ loꞌo wan ―ndukwin
    yu ꞌin neꞌ judío kanꞌ―.
  bre-BRG: Perak ne gomprenit ket va lavar? Abalamour da-se, ne c'hellit ket selaou
    va c'homz.
  opm-opm: Gur nohnong Itap Got oh darhetip han ma hapat na daham nohe mengnong na
    amratin inasi hat pati ohoh ihan nohe ma naporpat ohe mutuh mengnonghe na amram
    na dahaptimur.
  bvr-bvr: Ana-goyburrpa yama marn․gi nyiburr-ni ngaypa ngu-weya? Wurra jarra gala
    nyiburr-yinmiya nyiburr-galiya gun-ngaypa janguny,
  wal-wal: Taani giyoogaa intte akeekennaagee aibissee? Taani giyoogaa intte siyanau
    danddayenna gishshassa.
  zad-NT: Na' aga chajniile diika' nia' le' daa bi cheenile wzenagle dill'ka' cho'a.
  kmg-kmg: Weniŋuc erâ jupie dâŋnanezi maŋŋeŋicko mi huekac? No dâŋ mupe ŋoŋe hazec
    afec mi manaeŋgopieŋ irec hâcne.
  aso-aso: Lingine neniꞌ gamazi lo-lengemaaꞌ nouvoniꞌ gilamaniꞌ nene nanitekumuꞌ ve.
    Lingine neniꞌ gamazi gililizadoꞌ lisiheꞌ amaniꞌ nenako neꞌmo ve.
  uli-uli: Meda fal le ha te medaf irel meka ikekapta iyang? Ha te medaf bo ha te
    dipli le habe taelenga yaloy.
  nin-NT: Inkindirr yi nggo du ure mungga ku u tsɨ ki imba, su nu nggo imba si kpanye
    ni shirr atu ku ure mungga ku hen.
  tgk-tgk: Чаро шумо суханони Маро намефаҳмед? Чунки шумо тоқати шунидани онҳоро надоред!
  acu-NT: ¿Waruka wi taja nuka timiá nintimtsurme? Wi taja nu nakitau asaram, wína
    chichamruka antatsrume.
  cak-WNT: ¿Achique c'a ruma tek riyix ma nik'ax ta chiwech ri nbij chiwe? Ruma ma
    niwajo' ta niwac'axaj ri nuch'abel.
  ebk-ebk: Adchi t'uyyu achi maawatan nan chak kankanan? Hiyana challu, tay hinlurlurkunyu
    ay chumngor as nan ifiakiak.
  spa-PDDPT: ¿Por qué no entienden lo que digo? Porque no quieren escuchar mi Palabra.
  ruf-ruf: Ebali ng'amchimanya bae chanilonga? Kwaapfila mwemwe ng'amdaha bae kuhulikitsa
    chanilonga.
  gun-gun: Mba'e re tu peẽ kuery ndapeikuaai ri xeayvua? Ndapeikuaai mba'eta xeayvu
    pendu kuaa va'erã e'ỹ ae.
  agu-BL: ¿Mbi tzuntz yi qui na el chitxumu' te yi weri inyol? Je puntile'j, qui na
    el chitxumu' tetz tan paj yi qui na cyaju' quibitu'.
  isn-isn: Ku niki shanga mumaligile imakani ane? Ku nsoko shanga muhumile kugimya
    ku mija imakani ane.
  eng-PEV: Why don’t you understand what I am saying? It is because you don’t want
    to do what I say. That is the reason why you don’t listen to me.
  ilo-ULB: Apay a saanyo a maawatan dagiti sasaok? Agsipud ta saanyo a kabaelan a
    denggen dagiti sasaok.
  pir-NT: ¿Dʉhsena yʉhʉ yahuducuyere tʉhoerajari mʉsa? Yʉhʉ yahuyere tʉho duerare
    mʉsa. Sa yena tʉhoerare mʉsa.
  anv-NT: Ɛpyɛnnó ne ɛnyú delá kaágé genó ɛyigé me njɔɔ́gé? Ndɔfɔ ɛlé délá
    kɛ́légé manwú genó ɛyigé me njɔɔ́ge.
  sab-NT: ¿Mineade ba ulita ole cha kle gerule ba me kle geru e gbe gdadi mo alin?
    Ba kle mo ta gbe tañachuge ma no ba me cha gerua keruchuge no, ba me kle mo ta
    gbe no geru ole cha kle gerule kare,
  tmd-tmd: Makwam, mönö nɨ aku pödpöd rɨmɨn nugw ri abölöi? Alöi aku, an nugw pöinɨŋö,
    rön, röia.
  acr-NNT: »¿Suꞌbꞌe na kamaj ta alaq usukꞌ janipa ri kambꞌiꞌij che alaq? E ruma ri
    na kaꞌaj ta alaq kata alaq ri kambꞌiꞌij riꞌin.
  kpg-kpg: Goodou e aha ala digi modongoohia agu helekai? Goodou hagalee modongoohia,
    idimaa, goodou e deemee di hagalongo gi agu helekai.
  taj-taj: एनीगदेसे तिग्‍दा ङाइ पाङ्बा ताम आघोबा? तिग्‍दा भिसम एनीगदेसे ङाला ताम नाआखम्‍नी।
  avt-avt: Yi yenmak te yi ap yertei menmen hi epei hetpiyem a? Yi yepɨtariyem yentar
    yi ap yau werek werek yemtau hɨm mai.
  cbk-cbk: Porque man hende ustedes ta entende si cosa yo ta habla? El rason de ese
    cay no quiere gayot ustedes pone atencion na di mio maga palabra.
  uig-ARA: سۆزلىرىمنى نېمىشقا چۈشەنمەيسىلەر؟ ئېنىقكى، مېنىڭ سۆز-كالامىم قۇلىقىڭلارغا
    كىرمەيۋاتىدۇ!
  tuf-tuf: ¿Bitara reht aját wajác ey ráhctiqui? -wajacro-. Baat rahcuí cun bár rehquít
    ráhctiro.
  abx-abx: Ay kay ga'i sasabutan-bi i allingun-ko? Tungod kay ga'i kam amakali si
    nagpahalling-ko.
  mco-NT: ¿Ti co ca' miich ajcxy mhuinjɨhuɨ̈y ɨɨch n'ayuc? Je' co ca' ajcxy mɨdohuaangɨxy
    ɨɨch n'ayuc.
  kqf-kqf: Bai aubaina giu yà giugiuwemina banidi mote koma sibesibedi? Banina ba
    temi bai yà giugiuwemina mote koma vaivaiye kauwedi.
  cpb-NT: ¿Iitaka kaari pikemathatantana eerokapaini? Iro kantakaawori te pikowaiyini
    pinkemisantero niñaane.
  aon-aon: Ipakip urkwip madae purum eikin baraen wosik aria pudukemen uwe um maresh?
    Ipak madae pudukemen uwe, ipak douk pakri uwok um pumnek eikin baraen aria pogah
    ipakigos arigos.
  hus-NT-2005: Tatáꞌtsik yab a ejtowal ka exbay xowaꞌ u ulal kom yab a léꞌ ka achʼaꞌtsik
    an tsubaxtaláb xi tu utsál.
  mig-NT: Naja̱ tú kájuku̱'un ini̱‑ro̱ tú'un ká'a̱n‑ri̱ núsáá. Kua̱chi ja̱ tú kákanda‑ró
    kúni so̱'o‑ró tú'un‑ri̱.
  bps-bps: Kan ku làyu glabat i mangu? I duenan du fbakong gamu du làyu gagan flinge
    dun.
  mbs-mbs: Wedà niyo kelebeti se inikagi ko, so eked kaw keibeg menenalan te kebenalan
    itoladà ko.
  tof-tof: E wa kokean iade amzyatódakla, ka ne poko bóktandóla? Ene pokodó zitülkus
    módóga, e kürü bóktan apadóm kokeanómakla.
  cme-NT: Naŋ'a na sa nu mi nelma‑i ku'i ciɛ miŋ waŋ mamaŋ baa-na, na sa suɔ ma yuŋgu‑i.
  sus-sus: Munfe ra wo mu n xui fahaamuma? Wo mu nɔxi n ma masenyi ramɛde.
  pon-2006: Dahme kahrehda kumwail sohte kin wehwehki mehkan me I koasoia? Kaidehn
    pwehki amwail sohte kak rong ei padahk?
  dad-dad: Ere nigin neu od nigin wauĩ to fokõ yef? Are aya wogõ auf anĩ, ã karĩya
    kisi feleya sã nigin.
  zab-NT: Ne quɨt racbeetit ni rniia laat, pur ni quɨt rcaaztɨ icuadiagtɨ xtiidxa.
  jae-jae: Ambôac ondoc tec nêm kauc kêsa kêpi aêŋoc biŋ atom. Ŋam gebe amac akêŋ
    taŋem aêŋoc biŋ akêtôm atom.
  ksd-ksd: Dave pa ava nunure kaugu tinata? Tago i dekdek upi avat a valongore kaugu
    vartovo.
  msm-NT: Nokoy no kona kow man ogpakasabut ko og-ikagi a? Ogkailing to sikan su kona
    kow man ogkaliyag ogpaminog kanay.
  myk-myk: Jomɔ pe nɛ yu yee mu ge, yee ya pu tashɛgɛ cɛ wɛ. Ɲaha na wɛ? Bani yʼa
    da gbara yi pu logo wɛ.
  sbe-sbe: Matawuwuna saha to yogu hedehedede nige kwa lapulobaidi? Kaniyona ede yogu
    lauhekata ta nige gonowamiu bena kwa lapulau udiyedi.
  mcr-mcr: Ga kukŋuä Nyi tqaŋgqe, he näqŋqä äŋguänä maeqä iquwi, ii he Nyaqä kukŋui
    meqäŋqe, maeŋgaŋgqä iutayi.
  cux-NT: ¿Dɛ'ɛ cuuvi chi nguɛɛ n'gúuⁿ nī nduudu yeⁿ'é? Ti nguɛɛ n'giindiveéⁿ nī nduudu
    yeⁿ'é.
  tur-YTC: Söylediğimi neden anlamıyorsunuz? Çünkü sözümü dinleyemiyorsunuz.
  san-ITR: yUyaM mama vAkyamidaM na budhyadhve kutaH? yato yUyaM mamopadeshaM soDhuM
    na shaknutha|
  bel-N: Чаму вы не разумееце гаворкі Маёй? Бо ня можаце чуць слова Маё.
  sch-sch: Ithomo ki misîr hih nin riet thei tet loi? Ku thurchi misîr hih nin mulungrîla
    nin mindon loi sika ani.
  mic-MIQNT: Goqwei ugjit mo nestmu'tiwoq ta'n goqwei wesgutm? Etna na ugjit gisite'tmuoq
    mo jigs'tmuinew 'ntglusuaqanml.
  huu-NT: ¿Bue ñellena cue lluana cacaiñedomoɨ? Cacareiraɨnidomoɨ.
  jiv-NT: ¿Urukamtai Wi tájana nu imiá nékatsrum? Wi tájana nu nakitia asarum winia
    chichamur ántatsrume.
  otm-NT: Hanja hingui sä gui pąhmbʉ 'bɛ'a dím mangä. Nguetho hin guín nde gui pąhmbʉ
    a.
  dah-dah: Deŋbe merene epte ma nurtek geb, gogo merene miŋ bebak ma teŋ haŋ.
  tnk-tnk: Rəfo kɨmiaha hiəreirei nɨpwrai nəɡkiariien i iakani? Hiəreirei tɨ nəri
    nə mə kɨmiaha hiəpkokeikei anan mhə mə tihətərɨɡ ia nəɡkiariien səiou.
  kpr-kpr: 'Ne nanda geka da tuka jo kasama ae eraeva da beká mo: ne ningarikena jo
    inono ae ireva.'
  san-IAS: yūyaṁ mama vākyamidaṁ na budhyadhve kutaḥ? yato yūyaṁ mamopadeśaṁ soḍhuṁ
    na śaknutha|
  nho-nho: Kootou e illoa i te vana kootou see lavaa te massaro i aku taratara nei?
    Kootou see massaro i kootou see fiffai maa kootou e hakannoo kiaa nau.
  gym-NT: Akwa mun abko ñan tö ti kukwei kain ngäbti, aisete tita blite abko ñan tä
    nüke gare munye.
  azg-NT: ¿Ndu na ndicüaaꞌ nꞌonhoꞌ jñꞌoon matsinën? Ndöꞌ va na coquenonhoꞌ ngꞌe tyiꞌninꞌquindyehoꞌ
    jñꞌoon na mancya.
  bhd-bhd: तुस मेरी गल्लां किजो न समझ़थ? एल्हेरेलेइ कि तुस मेरी शिक्षा मन्नी न चाथ।
  too-NT: Hui'xina'n tū' kaxpa'tcu'tunā'tit a'ntū icuan. U'tza' tū' līmāchekxī'yā'tit
    a'ntū iccāhuanimā'ni'.
  ind-AYT: Apa sebabnya kamu tidak mengerti apa yang Aku katakan? Itu karena kamu
    tidak dapat mendengar firman-Ku.
  cjo-NT: ¿Iitaka kaari piyotantawakawori nokantzimiri? Tema tee pikoyi paapatziyawo
    okaatzi nokantzimiri, rootaki kaari pimatantawo paapatziyawo.
  nsn-nsn: Doh inggoum ahik pah kung naman manate tar haua ku menmeneio, teeit inggoum
    ahik pah kung marang longoro uaia tar haua ku mene ualsiragio.
  san-DEV: यूयं मम वाक्यमिदं न बुध्यध्वे कुतः? यतो यूयं ममोपदेशं सोढुं न शक्नुथ।
  tna-NT: Micuaneseda quema jabuetsuati tsada mahue putsu, aimue quema quisa cuana
    eshanapainia mahue.
  lid-lid: Buku sah handru aha bakohok bolo iri sahou tek bala mwasin bwe? Tasah aha
    bandrei kati iri sahou tek bamwenen bwe.
  wim-wim: Niiy puth wik ngatharaman min-min keꞌam ngaantam-ngeeyaniy ngayan waaꞌ-waaꞌang
    niiyanta niiy puth kaangk keꞌ wik ngatharaman ngeey-ngeeyāna!
  zga-M: Hekhi samuhugeliwa amamenyu gango? Ulwahova samuhawesye uhufamelela uhugapoleha
    amamenyu gango.
  yom-yom: Bila mbi lunkambu sudikila mambu ndilembo lukambi e ? Bila lulendi ko wa
    mambu mama.
  san-SIN: යූයං මම වාක්‍යමිදං න බුධ්‍යධ්වේ කුතඃ? යතෝ යූයං මමෝපදේශං සෝඪුං න ශක්නුථ|
  yut-yut: Gen yosot uŋun ji da dɨma nandaba pɨsosok. Nido geno abɨdok do dɨma nandaŋ.
  grc-BYZ: διατί τὴν λαλιὰν τὴν ἐμὴν οὐ γινώσκετε; ὅτι οὐ δύνασθε ἀκούειν τὸν λόγον
    τὸν ἐμόν.
  cpc-NT: ¿Oitama kaari pikimathatantana iirokaiti? Iro kantakaantzirori tii pikowaiyini
    pinkimisantiro noñaani.
  nhg-NT: ¿Tlica amo nencasojcömate tli nequejtoa? Ipampa abele nenqueyejcaque notlajtul.
  nya-nya: Nʼchifukwa chiyani simukumvetsetsa mawu anga? Chifukwa chake nʼchakuti
    simungathe kumva zoyankhula zanga.
  ngu-NT: ¿Tlica xhueli nencajsicamatij on tlen nemechijlia? On pampa xnenquinequij
    nenquiselisquej notemachtil.
  kup-kup: Oñ nem añamoh-epovoz tairaiz ari hodad nat hez? Met ari nem ñetivon hatevetet
    zait nat, povoz ok hodad narav.
  jid-jid: Ahi genri sa bina ya to wo tre mu na? e bina wo tre mu na.
  wmw-wmw: Umwe amwereriwa vyanukwambirani‑vi, sababuni? Ndi kwa kuwa avikwajibuni
    kufulata usemi wangu.
  gmv-GGM: Ta yootzaysa ays yuushi qoopeket? gasooyka inte ta qaala siyana koyontta
    gishshaskko.
  ssg-ssg: Lahan amuto kum hong xeu waliko tenen ti nga kakak? Se nake amuto kum hong
    waxi kakaiak.
  zpo-NT: ¿Chozhiin nyent mod la yek gu kwaan nzhekla na nii na? Nel nanzheklat gu
    gon gu kwaan nii na.
  poy-poy: Hashi mwerewa ndiri gantakula aga? Ayi ndo toziya mweza ndiri kuwupikanira
    ujumbi waneni.
  qwh-NT: ¿Imanirtan parlashqäcunata cäyiyanquitsu? Cäyiyanquitsoqa, yachatsicushqäta
    mana wiyarmi.
  gaw-gaw: Am aḏinu ag dahil nai tutuḵu dab ii medaṯeb? Amu diig am ag dahil nai ii
    dooṯeb.
  nca-nca: Quko ye do murí karo mandene ŋa kama iŋi tondaŋeyote? Murí muko ŋandiro,
    ye kusumboye rero neneŋo mandene iŋowero mepémo kini.
  zpz-NTPP: ¿Lagu wagac gyet lag der cuen de riidz nu rne̱e̱? Ndeꞌ gun walagy der
    nu zuub gyidag der de riidz nu rne̱e̱.
  mkj-mkj: Dahkij kahrehda kamwai johkin woahwoahki mehkan ma Ngoahi sikoa? Pwa kamwai
    johkakkoang rong Oai padahk.
  zac-NT: ¿Pëzielú adë në́diꞌi të tsasë́ të lo quë narniaꞌa lu të? purquë adë rac
    shtúꞌudiꞌi të guini të shtiꞌdza.
  kyg-kyg: Na kava higetapaeꞌmo geꞌnimo afitapa aeto nosae. Geꞌnieꞌmo olapauꞌniyaꞌmofeꞌmo
    geꞌnimo afaꞌa oꞌafigae.
  kmk-kmk: Apay adiyu maawatan datun ibagbagak? Onta adiyu piyaona dongḻon tun ugud
    ku.
  cao-NT: ¿Jënahuariaxo ë yoahai ca jahuë bo cahëyamacanai pë? Noho chani nicacasyama
    xo mato iquia.
  bbr-bbr: Utianik, ak owon isan ämän nukan onoktapau jekur äpu wa? Kiro onokun, ak
    isan ämän jekur rowaun utoi.
  inb-inb: ¿Ima­wan­tak nuka ima rima­kuskata mana iachai­kun­ga­pa munan­gi­chi?
    Mana munan­gi­chi­chu, nuka ima willa­kuskata uia­wan­ga­pa.
