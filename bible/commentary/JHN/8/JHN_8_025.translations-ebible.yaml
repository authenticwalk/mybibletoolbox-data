  hub-NT: 'Nuna takai nita ininak: “¿Turasha amesha nekascha yaitme?” tusa tuina.
    Tusa tama Jesús nitan ayak: “Wika nunaka atumnaka yama nagkamchakun ujakmajrume.'
  hmo-hmo: Vadaeni idia ese idia nanadaia, idia gwau, “Oi be daika?” Iesu ia gwau,
    “Umui lau hamaoroa guna vadaeni lau be daika.
  big-big: Logo puwiligu piyegi pelik nguk meiya, Mabura ni tak, meiya. Yisugu pelik
    kanga yeiya, Nogo koka solowekka iniyegi kozak yeiya mabok ne, yeiya.
