  eng-TCENT: They said to him, “Who are yoʋ?” Jesus said to them, “Exactly what I
    have been saying to you from the beginning.
  eng-BSB: “Who are You?” they asked. “Just what I have been telling you from the
    beginning,” Jesus replied.
  cpu-NT: 'Ipoña josampitanakeri: “¿Niinkama eeroka?” Ari jakanake Jesús: “Aritake
