  urd-urd: उन्होंने उस से कहा, तू कौन है? ईसा ने उनसे कहा, “वही हूँ जो शुरू' से तुम
    से कहता आया हूँ।
  hot-hot: Thêlô enaŋ hik yani liŋ, “O ma opalê?” Ma Yisu hanaŋ, “Sêbôk ba môŋ anôŋ
    ma yahanaŋ hadêŋ môlô.
  mqj-NT: 'Mekutanami inde mai taue nakua: “Benna tappa''roko Iko?” Natimba'' Puang
    Yesus nakua: “Ta''mo dengan gunana la kutula'' liu matin.'
  rus-SYN: 'Тогда сказали Ему: кто же Ты? Иисус сказал им: от начала Сущий, как и
    говорю вам.'
  mbh-mbh: Ma o nina mun i ve, “Ong ini ao?” Ma i olal ole riong ve, “Tho ini toko
    re ako tho ria tel thomu nge lale, i patea nge ako tho patea nge lek omaing.
  bdd-bdd: Coinega taudi wete Yesu sihegwaeya sigwae, “To loheya hede ꞌowa?” Ta tauna
    wete ꞌenadi ꞌihemaiseya ꞌigwae, “Mwalona yahegwae pwaigomiya taugu taiya.”
  cbt-NTPO: 'Napohuachina: —¿Inquënta'' quëmaso''? itopi. —Nani iráca quëran huarë''
    sha''huitëranquëma''. Ca inaco tënahuë.'
  srn-NT: 'Dan den aksi En taki: “Suma na Yu dan?” Yesus piki den taki: “Na dati Mi
    taigi unu someni langa kba.'
  cta-NT: ―¿Tilaca laca nuꞌu̱ lacua? ―nacui̱ nguꞌ jiꞌi̱ Jesús liꞌ. ―Tya tsubiꞌ ni
    naꞌ jiꞌi̱ ma̱ tilaca laca naꞌ ―nacui̱ Jesús liꞌ―.
  bqc-SIM: 'Ɔ̃ aa aà là aa mɛ̀: Ḿmɛnn déi? Yesu wèmá à mɛ̀: Gbɛ̃́ pↄ́ má òɛ́
