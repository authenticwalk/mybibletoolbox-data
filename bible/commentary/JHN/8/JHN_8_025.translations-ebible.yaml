    senkin ma-sahre mekow, “Hakwe mo uwr sohiykwaw, hme ha peyr mon ma mesor kow pie
    hiy non.
  tvk-tvk: Xil latemanin ni sepinien nan e labit, “?Xouk obe visi vari?” E Iesu bit
    rilomun ni bit, “Tetiamu mei duxol xosali, di nabit lelen ni mi xamim xa nabe
    visi.
  prf-NT: “Deya ka beman a talaga?” kagi di. Tummábbig ti Jesus, nalay ku dán a kinagi
    dikomoy ni deyaák. Sikán en kinagi ku dán dikomoy a sapul pa ten dipalongu.
  auy-auy: minááígóní áwáuma ímba isésa sésa emá nááwawa ónó suwaná Ísu séna aasiyaasi-kánáá
    éꞌa simátímakaumne.
  tbg-tbg: Minti tumanta vika Ihura ireha tiha, Ho are ta vaiintivave? tuvaro Ihuva
