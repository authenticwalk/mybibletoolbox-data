  zar-NT: 'Níʼirö gulaʼnábinëʼ Lëʼ, taʼnnë́ʼ: —¿Nuzxi caz nacuʼ? Jesús rëʼ légaquiëʼ:
    —Nacaʼ laʼ leze ca naʼ chigudxaʼ libíʼiliʼ dza niʼte.'
  kde-kde: Bahi vanang'o nkummuja kuchidoni, “Kwani wako nnani?” Yesu nkuvayang'ula
    kuchidoni, “Nangu njo ayula uninannyaulidile kutandiki patandi.
  ata-ata: La aneꞌi mitaliꞌisou la aloxo ꞌo, “Nini ꞌenaꞌei?” Anu mukolineꞌi aloxo
    ꞌo, “Vaivaikala noxilo musoko tei xe muneꞌe mutalo vaimomo ꞌo, anu molu uvikalangengi
    lamana lexe eni ꞌenaꞌei.
  qvw-NT: 'Niptinmi: “Am ¿pï tucunquitan?” nipäcun. Niptinmi: “Allaycuśhäpïta mayan
    caśhätapis nishäcämari.'
  nfa-nfa: Ka ra karèi, peka na, “Weeh! Te Èu ne, cee?” Yesus dhaa, aku Nèngu na,
    “Jaꞌa dhu peka mema karèi nèti uru ka.
  tnp-tnp: Kəni ilah kəmotətapuəh ohni məmə, “!Ei! ?Ik pəh konu?” Kəni in təməni=pən
    kəm lah məmə, “Iəu iəkəhmen əmə məmə in konu iəmatəni kəm təmah aupən, mətəuarus=pa
