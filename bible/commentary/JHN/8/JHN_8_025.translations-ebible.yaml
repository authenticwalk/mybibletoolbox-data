verse: JHN.008.025
translations:
  kpx-kpx: Kateai louge abu belahai avoe, “Au ole a.” Ige Iesuu namigevei avoe, “Vani
    bahata di laheho loumale dau ata ke dailiko.
  okv-H: “Umo amunure?” ke ainge eo Iesu na ke mine einge ena, “mahu kihi ungota degi
    ijiena amo namora.
  tbo-tbo: Ega yaka hi lubayadeya hi pa, ‘Tam iyai?’ Ma Yesu i baha nae uyahihi i
    pa, ‘Houga daodaona amaka a palipaliwelemi.
  mal-C: '“താങ്കൾ ആരാണ്?” അവർ ചോദിച്ചു. യേശു മറുപടി പറഞ്ഞു: “ഞാൻ എന്നെപ്പറ്റി ആദ്യംമുതലേ
    പറഞ്ഞുപോരുന്നതുതന്നെ.'
  grc-SR: Ἔλεγον οὖν αὐτῷ, Σὺ τίς εἶ; ⸋Καὶ⸌ εἶπεν αὐτοῖς ὁ Ἰησοῦς, Τὴν ἀρχὴν ὅ τι
    καὶ λαλῶ ὑμῖν.
  bgc-bgc: यहूदी अगुवां नै यीशु ताहीं कह्या, “के तू कौण सै?” वो उनतै बोल्या, जिब तै
    मन्नै प्रचार करणा शरु करया सै, तब तै मै थमनै कहन्दा आया सूं, “के मै कौण सूं?”
  khz-khz: Na ira na gerenagiato, negetiwato, “Goi rai?” Iesu na evega-gelerato, netiwato,
    “Tovotovonai vegata gemi akilagirawai vetaina.
  deu-TKW: 'Da sagten sie zu ihm: wer bist du? Sagte Jesus zu ihnen: Fürs erste, was
    ich zu euch sage:'
  zsr-NT: 'Niꞌr gulanabnëꞌ Lëꞌ, taꞌnë́ꞌ: ―¿Nuzxa caz nacuꞌ? Jesús rëꞌ lequëꞌ: ―Nacaꞌ
    laꞌ leyz ca naꞌ chgudxaꞌ lbiꞌiliꞌ dza niꞌtë.'
  lin-lin: 'Batunaki Ye : — Boye ozali nani ? Yesu azongiselaki bango : — Oyo nazali
    koloba na bino wuta na ebandeli.'
  hns-NT: 'Tab oesab poetjhies: „Tab toe ke baate?” Tab oe bolies: „Oe to ham toelogse
    soeroe se bollie rahielie.”'
  noa-E: 'Mag ũrwia chi judionaanau ichigcha, —¿Magan pʉ khaíuma? abaawai, ich Jesuupai
    deeu amag iekhamamua magjim: —Ya mua pãrag mʉch jaaujeewai, ¿khan atcha tag mua
    jaaubarju? ajim.'
  eng-EMTV: Then they said to Him, “Who are You?” And Jesus said to them, “Just what
    I have been saying to you from the beginning.
  mib-NT: 'Te ni cacajnūhún de ya: Núu súcuan ¿te ndé ɨɨn cúu ró? Te ni cahān yā:
    Je ni cachi ri nuū rō nde xīhna ñúhún ndé ɨɨn cúu ri.'
  lif-NT2: खे़ङ्‌हाॽरे़ सेःन्‍मे़दोसु, “हे़क्‍केःल्‍ले़ खे़ने़ॽ हाःत्‍ने़बे?” ये़सुरे़
    खे़ङ्‌हाॽ नोगप् पिरुसि, “इङ्‌गाॽ हाःत्‍आ फाॽआङ् तगिनुए मे़त्‍निङ्‌ल वाॽआबान्‍ने
    खुने़ॽआरो॥
  xnj-xnj: Vene vakamkota, “Veve wayani?” Yesu akayangula, “Nene ndi mwenavajovili
    kutumbula kadeni!
  mmx-mmx: La diga sue i, “Nenu nege?” Iesu ga vorang i ridi xeretna, “Nia ara tong
    pam i rinimi.
  cbr-NT: 'Cacëxun ca judíos unicaman: —¿Ui caramina mix ''ain? —quixun cacëxa. Cacëxun
    ca Jesusan cacëxa: —''Ëx carana ui ''ai quixun cana ''itsa oquin mitsu can. A
    cana ''ëx ''ain.'
  tee-NT: 'Tajunich: ―Tis chavaich''at ju uxint''i. Pus ju acsnich ajunich ju Jesús:
    ―Acsni ictai''ula ju qui''amalaninti va tachi iclajuntauch tichi chavaich ju quit''in.'
  eng-LSV: They said, therefore, to Him, “You—who are You?” And Jesus said to them,
    “Even what I spoke of to you at the beginning;
  cak-NT: 'C''ajari'' ri achi''a'' ri'' xqui''ij chic che ri Jesús: ¿Y jat ancu''x
    (anchique) ret c''a? Y ri Jesús xu''ij chique: Ren, desde que nutz''amon-pe tzij
    iwiq''uin, can nu''in-pe chiwe jin ancu''x (anchique) ren.'
  pah-NT: —Mome ahe tuhẽ nde naerũ? ei g̃a ga pe. —A'ea ypy tuhẽ ko ji a'e pe me,
    ei Jesus'ga g̃a pe.
  sja-NT: 'Mãpai irumaa iidijida: —Pɨ, ¿k''aima? ajida. Jesupa p''anauji: —Mɨ chedak''ãriipa,
    parãmaa mãga jaraparida aji.'
  xed-xed: 'Ka həŋ nda tsi mantsa: «Wa kagha katək na?» ka həŋ. Ka Yesu nda həŋ mantsa:
    «Tsa iʼi mnaghuna yu daga taŋtaŋ ya, ya.'
  glk-glk: 'از اون وَورسه‌ییدی: «تو کی ایسی؟» عیسی جواب بده: «هونی کی از اوّل شمره
    بوگفتم.'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún na̱ cán Jesús já na̱cachi na já xi̱hi̱n á:
    —Ta ndá da̱ cúú yóhó, dá já —na̱cachi na. Já na̱cachi Jesús já: —Ja̱nda̱ sa̱há
    va na̱ca̱ha̱n i̱ xi̱hi̱n ndó yo cúú ye̱he̱.'
  gfk-S: Di ga tiri Jisas, “Nesi ugo?” Jisas ga babalu be, “Ikinong iat mon iou be
    tangtange leh um mekaia ra hatahun.
  bmu-bmu: Keu mi möta kewö qesim waŋgiget, “Gi mönö niŋia akzan?” Qesim waŋgigetka
    meleŋnök, “Könaŋamni lök indelbiga mötzei, nöŋön mönö mia akzal.
  dgz-dgz: Mu singui wayawan, “Enda ge da?” Iesu gare wan, “Ne gaset gaset amba di
    wadiae angingin.
  eng-GNV: Then saide they vnto him, Who art thou? And Iesus saide vnto them, Euen
    the same thing that I said vnto you from the beginning.
  zaa-NT: 'Làniana ra cą ne: Núní ná lu'' nì''i. Jesús nna rèe cą: Nu chìbá pá''a''
    le dèsdeba néruá.'
  eng-WEBSTER: Then said they to him, Who art thou? And Jesus saith to them, Even
    the same that I said to you from the beginning.
  guh-guh: 'Nexata fariseovi jumaitsi Jesúsjavabelia: —¿Detsa xamë ponëmë? jai. Jesús
    nexata jumaitsi: —Pacanavajunupaebatsi rabaja. Tataxuxuabijavaveliacujinae livaisi
    patacatsipaebijava, pacanavajunupaebaponatsi baja cajena.'
  bon-bon: Teepi puma cita ca teebine itemlisi, “Baa, maane laasi näte?” Yeesu jejemige
    egä, “Cane uja weebibine lipu ituge jaji?
  nhw-BL: 'Huajca quiilhuijque: ―¿Ajqueya taya? ¿Tlaque tequiticayotl tijpiya? Huan
    Jesús quinilhui: ―Niitztoc senquistoc catli nimechilhuiyaya nochi ni tonali hasta
    quema nipejqui nitlamachtía.'
  swh-ONEN: Wakamuuliza, “Wewe ni nani?” Naye Yesu akawajibu, “Mimi ndiye yule ambaye
    nimekuwa nikiwaambia tangu mwanzo.
  wbi-wbi: Pe vakamposia uYesu vakati, “Tuvuule, uve veeve veeni?” UYesu akavavuula
    akati, “kuhuma ulutasi nivavuulite kuuti neene veeni.
  bba-bba: Mɑ bɑ nùn bikiɑ bɑ nɛɛ, wunɑ were. Yesu u nɛɛ, nɑ rɑɑ bɛɛ sɔ̃ɔwɑ kɔ.
  eng-KJVCPB: Then said they unto him, Who art thou? And Jesus saith unto them, Even
    the same that I said unto you from the beginning.
  kgk-NT: 'Upe ramo he''i íxupe hikwái: —Nde ko ma''erã tipo upéixa ere? Kigwigwa
    po nde? he''i oporandu-vy íxupe. —Upéa amombe''u meme va''e peẽ-my, he''i.'
  waj-waj: 'tuduu rikiada iya inna sai tunoo: Mo a gioononnee? tuduu rikioo Yisuuva
    iya sai tunoo: Na tauraa ngii giaa ngii miau kuaivakidiri na niniiyara kiaa kuaivaa
    kooyaa ngii giaa ngii miauvaivee.'
  cpy-cpy: 'Ikantzi Judá-paeni: “¿Jempema piitaka eeroka?” Ikantzi Jesús: “Tema nokaman-takimi
    ketziroeni.'
  ekk-PKP: 'Siis nad küsisid temalt: „Kes sa oled?“ „Täpselt see, keda alguses ütlesin
    end olevat,“ vastas Jeesus.'
  mpx-mpx: Yaka Yudiya hi neli hi ba, “Yaa henala owa?” Analiya Yeisu i lahe i ba,
    “He nau heiya te toto valila ya wasaan eliyamiu.
  wbp-wbp: Ngula-jangkaju, Jijajijili yarda payurnu, “Ngananpa nyuntuju?” Ngula-jangkaju,
    Jijajirlilki-jana yarda jangku-manu, “Ngajujurna yangka-juku wati kujarnaju nyurru-wiyi
    milki-yirrarnu jaru-kurlurlu nyurrurla-kurraju.
  luo-luo: Negipenje niya, “In ngʼa?” Yesu nodwokogi niya, “An mana ngʼama asebedo
    ka awacho ni an nyaka aa chakruok.
  nhe-NT: 'Huajca inijuanti quiilhuijque: ―¿Ajqueya ta? ¿Tlaque tequihuejcayotl tijpiya?
    Huan Jesús quinilhui: ―Niitztoc senquistoc tlen nimechilhuiyaya nochi ni tonali
    hasta quema nipejqui nitlamachtía.'
  aii-aii: 'ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܐܲܢ݇ܬ ܡܵܢܝܼ ܝܘܸܬ؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܵܢܵܐ
    ܝܘܸܢ ܗ̇ܘ ܕܡ̣ܢ ܫܘܼܪܵܝܵܐ ܗܘܝܼܵܐ ܝܘܸܢ ܒܹܐܡܵܪܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.'
  esk-NT: Taapkua apiqsruġniġaat, “Kisuuvichuvva?” Jesus kiugai, “Aullaġniisaqqaapiałhaniñ
    uqautigaluaġipsi kisuutilaamnik.
  msb-msb: Ginhunga siya ninda, “Sin-o ka man?” Nagsabat si Jesus, “Kun nano an ginsabi
    ko sa iyo san katuna-tunai, amo ako idto.
  cpa-NT: 'Jøng² ca¹juúh² dsa² canh¹³: ―¿Hein² dsa² lanh¹²hning? ―ca¹juúh²dsa. Jøng²
    ca¹juúh² Jesús: ―Ca¹juǿi²jni hniah¹² cónh¹ jmai³ lah¹ni³ hein² dsa² lán¹²jni.'
  dso-dso: ଜିଉଦି ନେତାମନ୍‌ ପାଚାର୍‌ଲାଇ, “ତୁଇ କେ ? ଆମ୍‌କେ କ ।” ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଆରାମେ
    ଅନି ମୁଇ କେ ବଲି କଇଆଇଲିନି ।
  meu-meu: Bena idia ese e nanadaia, eto, Oi na daika? Iesu eto, Na hereva henimuimu
    anina be dahaka?
  yva-NT: Weti wo anajo ware, “Are pi Winy?” Yesus po raura akananto mansai pare,
    “Veanimaibe syayao akanande wasai? Arono manasyinoe Syo inaura kakavimbe tenambe
    to.
  dgc-dgc: “Ey ti ésiya ka beman ye?” kagi du Pariseyo. “Ey to sapul ngani pa,” kagi
    ni Jesus, “éy kinagi ko dén ya dikam.
  zpm-NT: '―¿Cho dzigo nac luu? ―rëb zho. Rëbchaa me: ―Blactaale rne naaw lo to. Haxta
    zeeṉe psilo naa xtsiṉ naa, laa naa rne lo to gaṉle cho nac naa.'
  hix-NT: Onokà ryhe omoro, ketxkon hatà. Onokà ryhe omoro. Koskarymano rma, owyanye.
    Noro rma uro, kekon hatà.
  sim-sim: Karem or mbarik limu silira, �Mir lawe mir?� Urik ormu mbara, �An lawe,
    karem ji mbandu? Angop a sawerik ji misiri os te!
  npi-ULB: यसकारण तिनीहरूले उहाँलाई भने “तिमी को हौ ?” येशूले तिनीहरूलाई भन्‍नुभयो,
    “मैले तिमीहरूलाई सुरुदेखि जे भनेको छु, म उही हुँ ।
  cgc-cgc: Gainsa danen ki Jesus, “Kino ka gid?” Sabat Jesus, “Alin pa kan-o na gaumpisa
    a ta pagtudlo ta mga ittaw, nasugid ko en daw kino yaken i.
  tim-tim: Hain dâmbo hin dâyi, “Keige maknengimenâ nâŋgâne.” dâmbiâ hin makyeŋgiep,
    “Ulikŋânbak makyeŋgim gan are.
  yor-yor: Nítorí náà wọ́n wí fún un pé, “Ta ni ìwọ jẹ́?” Jesu sì wí fún un pé, “Èmi
    ni èyí tí mo ti wí fún yín ní àtètèkọ́ṣe.
  wos-wos: Wungi wandéka di wa, “Méni héndé?” Di wungi wakwexékéndaka dé Jisas wa,
    “Hanja wuni guniré wundé wawu.
  emp-NTPO: 'Maʌ̃ carea ãdjirãba iwid̶isid̶aa: –¿Bʌra cai?– Jesuba panusia: –Dãrãbʌrʌa
    mʌ̃a bãrãa jara b̶ʌda.'
  eng-F35: 'So they said to Him, “Who are you?” And Jesus said to them: “Just what
    I have been saying to you from the beginning.'
  ind-ind: Kemudian mereka berkata, “Tidak mungkin! Kamu pikir siapa dirimu sampai
    berani berkata begitu?!” Jawab Yesus, “Sejak pertama kali Aku mengajar kalian,
    Aku sudah menjelaskan tentang diri-Ku!
  pes-OPCB: 'مردم از او پرسیدند: «تو کیستی؟» عیسی جواب داد: «من همانم که از اول به
    شما گفتم.'
  mpt-mpt: i baabaniba Kobo wankebte? gesiba Yesuse baabenea Ne sin osa memalosa oye
    biania Gode nemanea tlibiobo ge oyebibe.
  ssx-ssx: Mo haliwekima꞉ Yesu pa꞉ta꞉ lota꞉ pitolo alota꞉ Neketa꞉ epipe lemekeme.
    Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Hande titi panake pa꞉ta꞉ hata꞉ loa꞉eki kone
    alo loa꞉me.
  mkl-mkl: Ŋɔi ɑ̀ beeɛ ɑ̀ ni, ɑwɔi yoo. Ŋɔi Jesu í jɛ nŋɑ í ni, ǹ sɔ̃ ŋɛ tɑ̃ hɑi
    sinteɛ.
  gaq-gaq: ମେଇଂ ସାଲିଆକୁକେ “ନା ଜାଣ୍ଡେ ?” ଜିସୁ ଉତର୍ ବିକେ “ଆତେନ୍‌ ସାମୁଆଁ ନେଙ୍ଗ୍ ମୁଲେବାନ୍‍
    ବାସଙ୍ଗ୍‌ଚେ ପାଙ୍ଗ୍ ନ୍ଲେ ।
  gof-RNT: Entti, “Neeni oonee?” yaagidi oychchidosona. Yesuusi zaaridi, “Taani, koyroppe
    hinttew odida tana.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଇନିଃକେ କୁଲିକିୟାଃକ, “ଆମ୍‌ ଅକଏ ତାନ୍‌ମେ ?” ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ,
    “ମୁନୁଏତେଗି କାଜିୟାକାଦ୍‌ପେୟାଇଙ୍ଗ୍‌ ଇନିଃ ଆଇଙ୍ଗ୍‌ଗି ତାନିଙ୍ଗ୍‌ ।
  gah-gah: 'Loko lokago, loká itiki Olo, éahoma noane. Liki likago, Izesú láa loko
    lo kimimó: Apí oko mikasiuka lumutotí lo lekeme-loko voaká noumó lae.'
  lcm-lcm: Na kila sui ia, “Au, numai nang a si?” Na Iesu kala polpol, “Sa natala
    posong ia le kabang, nambang kapo asukang.
  aer-aer: Itne anteme renhe apayuthneke. “Angwenhe-ame unte?” Jesus akenhe itneke
    angkirtnerlenge, “Nhenge arlte the arrenhantherrenhe akaltyele-antheke-ngentyele
    ayenge kwenhe arrekantherre ilelhetyame nhenge angwenhele ayenge anemeke!
  qvc-NT: 'Chaymi chayshina niptinqa, Jisusta tapurqanllapa: —¿Pitaq qamqa kangi?
    nishpa. Chaymi Jisusqa paykunata nirqan: —Qallarishqay diyamandapacham chaytaqa
    nishushqallapa kani.'
  tgl-ULB: Kaya sinabi nila sa kaniya, “Sino ka?” Sinabi ni Jesus sa kanila, “Kung
    ano sinabi ko sa inyo mula pa sa simula.
  cbs-NT: 'e itan betsabun yukakin: —Miadan, ¿min tsua iki ikai? —akeakeabu —¿Jaskai
    jamendaka en matu jancha chakawai ikai? Jabia en matu yuikin taewaxuki.'
  xtm-NTPP: 'Sani te ka jikan‑tnu''u de: ―‍¿Ndijin, na in kúu ni? ―‍ka kuu de ka jiña''a
    de. Jesús ma, ni ndakone''e ya: ―‍Sukan ni ka''an sa onde xinañu''u ma.'
  nnq-nnq: Angweto ngabankonya, “Mwe mabeneke?” Yesu ngabajanga, “Nannengalinge kuboka
    pukutumbula!
  bao-NT: 'To cõrora o biro cʉ̃re ĩi jãiñawa: —¿Mʉa ñiru ʉno peti mʉ niiti? —ĩiwa
    Jesús''re. To biro cʉ̃re cʉ̃ja ca ĩi jãiñaro, Jesús pea o biro cʉ̃jare ĩi yʉʉwi:
    —Mʉjare bue jʉogʉpʉra, “Cʉ̃, yʉ nii,” mʉjare yʉ ĩimiwʉ.'
  san-ORI: ତଦା ତେ ଽପୃଚ୍ଛନ୍ କସ୍ତ୍ୱଂ? ତତୋ ଯୀଶୁଃ କଥିତୱାନ୍ ଯୁଷ୍ମାକଂ ସନ୍ନିଧୌ ଯସ୍ୟ ପ୍ରସ୍ତାୱମ୍
    ଆ ପ୍ରଥମାତ୍ କରୋମି ସଏୱ ପୁରୁଷୋହଂ|
  huv-NT: 'Condom quiaj tatüniw nej manguiayiw: ―¿Neol, jane ique? ―ajüw nej. Quiaj
    tasaj nejiw Teat Jesús: ―Landoj lanasaj icon jane xic.'
  otn-NT: 'Bi t''ännbʉya, bi t''ɛ̱mbi̱: ―¿Pɛ te''o''i p''ʉya? Mi̱ da̱hra̱ Jesús, bi
    ''yɛ̱mbi̱: ―Ya xtá̱ xi''a̱hʉ m''mɛt''o te''ogä.'
  nop-nop: Unduŋ yeniŋguk kaŋ niŋgiŋ, “Kaŋ du nedigoŋ?” Ninadiune yeniŋguk, “Agaŋ
    koom tububihit gineŋ haniŋgut.
  obo-NT: Kahi ran to, “Mambo, ondoy ka man bos?” Mid tavak si Disas to, “Konna vo
    noponudtuu kud man idda koniyu pomon poron to tigkonayan to kodnonaw ku?
  cak-ENT: 'C''ateri'' ri achi''a'' ri'' xquibij chic c''a chin ri Jesús: ¿Rat achique
    c''a rat? Y ri Jesús xbij cheque: Yin, jac''a tok nutzamon-pe tzij iviq''uin,
