  mar-mar: यावरुन ते त्यास म्हणाले, “तू कोण आहेस?” येशू त्यांना म्हणाला, “पहिल्यापासून
    तुम्हास जे सांगत आलो तेच नाही का?
  snp-snp: Eti lito, ya amote loga o edeti lamo, Ena, kamo kema minane? lato, Yesukafo
    logimami, Lono aipodoti logimi-gimi omo aya efe ya ne.
  isl-isl: „Segðu okkur hver þú ert,“ sögðu þeir. „Ég hef margsinnis sagt ykkur það,“
