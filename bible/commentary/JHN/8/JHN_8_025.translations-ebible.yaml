  tcs-tcs: Dem pipol i bin spik po Zizas, ‘Spik mipla uda yu?’ Zizas i bin ansa, ‘Ai
    bin pinis spik yupla uda mi de pas.
  hlt-THB: Cekkhqi ing, “Nang ve a u nu?” tina uhy. Jesu ing, “Nik kqawn pek khqi
    khing hawh nyng kaw.
  soq-soq: Iesu aia ema wano mo etane nuau enidasano diane waienase, “E mida, dima
    awa wien?” Tane Iesu leusane wanase, “E ateiten ne mida, ne umanana ne nolana
    uwaantena walamawe ita tauma dialeno etalana, sa ipa sa.”
  qub-qub: 'Chayno niptin tapuran: «¿pitaj gam canqui?» nir. Chaura Jesús niran: «Ñaupapita-pachanami
    nogaga pï cashätapis willashcä.'
  att-att: Á yáyù nga iniyabbû nayù ira karakalán nga Kudio kâ Apu Kesu, “Á sikaw,
    asinni ka laguk?” kud da. Á kinagi ni Apu Kesu nira, “Sikán pá gemma aggina nga
    kinagì nikayu áddè ngaw pamegapu na pangituddù.
  bki-bki: Ana nalo abika, aberinavo “Abe jau kover vonio bereio, ka jau kobe kei.”
    Ana na Yesu buku bere iliano banlo, naio berinavo “Kiniou nebe naio ga napano
    nanua jikar beamu ruei binimei bokar vonganei, kiniou nojo neber kiniou nebe naio
    ga.
  bqp-bqp: 'Akũ ò a là ò pì: Dímɛ n ũu? Yesu wèḿma à pì: Gbɛ̃ kũ ma òárɛ zaa káakun
    ma ũ.'
  mcp-mcp: 'Bwə́ mú jî nyə nə́: «Wo wə́ zə́?» Yésus mú bɛ̧sa bwo nə́: «Mə jisə nda
    mə́ ŋgə́ bwey jaaw bɨ́ té sə́ ámə tɛ́ɛ́d yí nə́.'
  hat-hat: 'Yo mande li: Ki moun ou ye? Jezi reponn yo: Sa m'' te di nou depi nan
    konmansman an.'
  npl-NT: 'Ijkuakó oksepa okitlajtlanijkeh: —¿Akin te? Jesús okinnankili: —Ne yonomechili
    Akin Ne.'
  bgg-bgg: Ai è aishii sai, “Na ne hanyie lai?” Isu è chang gune igobi è yaojong pha
