  arn-NT: 'Feymew ti pu judiu ramtufi engün ta Jesus: —¿Iney anta eymi? Fey Jesus
    llowdunguy: —Ellaka mew tañi feypiel ñi chem chengen ta iñche, feymew'
  zas-NT: 'Dxel gunabdiidx reeman lojman, rëb reeman: ―¿Chuza lüj? Badxiꞌman laan
    rëbaman: ―Ma rnin lojdi diizd yaloj.'
  ken-NT: Bábhɛ́p yi bɛ, “Wɔ ɔchí agha?” Yesu ákɛmɛ bhɔ bɛ, “Nchí mmu anɛ ngáti
    bhe tɛ nɛbhǒnɛt bɛ nchi.
