  ctu-BL: 'Judíojob tsi'' c''ajtibeyob: ¿Majquiyet? che''ob. Jesús tsi'' subeyob:
    Joñoñʌch jini mero tsa'' bʌ c subeyetla ti ñaxan.'
  meq-meq: 'Ta tsətsah faya, tə gwaɗay: «Nəkar na, way?» Yesu a mbəɗatay faya, a gwaɗatay:
