  aaz-aaz: Nokaꞌ kik-kiku te, In ntaam anbi Uim Onen Uuf ee in kintal. Too mfaun ein
    neman ma nauban naan Ee. Rarit In ntook ma nmurai nanoniꞌ sin.
  qup-NT: Kayantima pakarihushkanpi Yaya Diospa wasinma kutirka. Chaypi paktashpanchi
    achka runakuna payta kayllayarkakuna. Chasna payta kayllayashpankuna tiyarirka
    yachachinanpa.
  dop-dop: Tɛʋ femɑ ɩlɛnɑ ɩ́ kʋlɩ lɔŋ kɛ tɑnɑŋ tɛɛ nɑ ɩ́ mǝlɩ Ɩsɔ tǝsɛɛlɛ tɑɑ nɑ sɑmɑɑ
    tǝnɑ kɔɔ ɩ kiŋ. Ɩlɛnɑ ɩ́ cɑɣɑ nɑ ɩ́ sɛɣɛsǝɣɩ-wɛ.
  azb-azb: Səhər tezdən yenə məbədə gəldi. Bütün xalq Onun yanına toplaşdı, O da oturub
    onlara təlim öyrətməyə başladı.
  eng-DBY: And early in the morning he came again into the temple, and all the people
    came to him; and he sat down and taught them.
  guo-NT: Kandiawa wʉt, itliakafʉl wʉt, Jesús kaxadin Dios pejtemploba poxadin. Do
    xabich jiw mox soepa Jesúsxot. Jesús ek wʉt, tʉaduton jiw naewʉajnaliajwa.
  hla-hla: Tara bongbong koru ba nonei e la pouts uana tara Luman Lotu Pan. Ba barebana
    e gono hoboto ria i tanen, ba nonei e gumuna me tanian hihatuts uana i taren.
  mav-NT: Itote pyi ihot'ok hawyi hunete ta'aipok i ra'yn Tupana mõtypot yat wato
    kape. Mi'i hawyi itotiaria te'e­ru­wa­'a­tunug Iesui kape. Mi'i hawyi ta'apyk
    hawyi Iesui ti'a­tu­mu'e i ra'yn itote.
  kpf-kpf: Mirâ haŋsâi zobâ âburem tirik namin zari a ambân doŋbepŋâ zâkkâren minduwe.
    Yesuŋâ ge tapŋâ Kembugât den sâm dâzâŋgoip.
  ppo-ppo: '@see-verse:JHN.008.001'
  hin-2017: और भोर को फिर मन्दिर में आया, और सब लोग उसके पास आए; और वह बैठकर उन्हें
    उपदेश देने लगा।
  bef-bef: Ya huꞌehinagati etehi foluguꞌi sipi mono nonuga akuꞌi nehetiꞌehina. Ya
    nohigo babu boanaꞌmagi ete leꞌmo bego hago ai melugu minoto kaga hapi fito lu
    enelepiꞌehina yabe.
  amm-amm: Nosai no mo; posasimai; lotu nu siyoliso ifou amukonoki. Noko nokolalo
    molopoi ukouniyaikokukino. Yousa konoki, na aiyolokoki.
  zaj-zaj: Imitondo ng'hani zua da ikabili kabweleganya Kung'anda ya Mulungu. Wanhu
    wose waiting'hana womzunguluka, na heyo kakala hasi kasonga kuwafundiza.
  chq-NT: Mo jná² joon 'aa²¹a nga'²mo fu inʉʉ cwo'¹ fee'¹ si'² Jerusalén. Joon jileei'²¹
    tsá² gangalíin² lɨ siin'¹³in Jesús. Joon gacwó² Jesús joon ga'láa² 'wii²¹² ga'e'²e
    tsá² júu³ tyʉ́².
  swp-swp: Ma mara mogomogona eai i uio numa uura eai, tatao gamagaridi se tupagogoma
    ia arinai, ia abo i bawabigabiga, eo i lauheatadi.
  bjr-bjr: '@see-verse:JHN.008.001'
  aby-aby: '@see-verse:JHN.008.001'
  eng-YLT: and all the people were coming unto him, and having sat down, he was teaching
    them;
  jni-jni: Ni sisizo maze udenge wasere, anu vat wa eh ahira ame; ma cukuno madun
    garwe.
  kne-kne: Idi napat-a, nasapa ay nantaoli sin Timplo et inalibongbongan di am-in
    ay ipogaw. Asi na pay itokdo et initdoanas daida.
  tgj-tgj: Alu logonvgv arukamchibv nw Pwknvyarnvnaam bv vngkur toku. Nyi mvnwngngv
    vngkumla ninyia vngyumto, okv nw dootung tvvla bunua tamsar sarrap toku.
  gui-NT: Pɨareve pe neimbove asɨ Jesús ojo ye Tumpa jo pe. Jayave jeta vae yogüeru
    jae oia pe, jare jae oguapɨ omboe reta oi.
  quc-TT: Are xsaqir chukabꞌ qꞌij, xopan chi junmul pa ri Templo. Konojel ri winaq
    xeqet rukꞌ, xtꞌuyiꞌk kꞌut, xuchapleꞌj uyaꞌik kꞌutuꞌn chike.
  heg-NTPO: Ola oskaong mitang bii ka kon, Un tama lako se Um in Kohe-kanas Tene ka
    kintal la. Atuli hut mamo maas nakbua nol Una. Kon nam Un daad le tui one.
  ptu-ptu: Mebengngi'-bengngi'pi anna sule oom Puang Yesus tama Banua Debata, iya
    sule oom duka' tau buda umpellambi'i. Muokko'um anna ma'pa'guhui.
  bzd-NTPO: Bule es bla'mi ie' dene Skëköl wé a̱ ta̱ pë' ulitane debitu̱ ie' ska'.
    Ie' e̱' tkése̱r ie'pa wöbla'u̱k.
  kwf-kwf: Ma Ꞌi Ꞌofodangi laꞋa bilabila ana faꞋi asoa Ꞌi buri, nia ka oli laꞋu Ꞌuana
    saena Luma Abu God. Ma na fikuꞋa doe liu, kira ka fiku kalia niaꞋa, ma nia ka
    tua Ꞌi ano, ma ka faꞋamanatada.
  eng-WYC-2017: And early again he came into the temple; and all the people came to
    him; and he sat, and taught them.
  eng-WMBB: Now very early in the morning, he came again into the temple, and all
    the people came to him. He sat down and taught them.
  zat-NTPS: Zra xula, gate guxaní', na' bezrín Jesús chale'aj xudau' na'. Xúgute̱
    benne' ca' gulebigue̱' naga zua Jesús, na' Le̱' gudxé'e̱, ne guzú lawe̱' dxusé̱dene̱'
    benne' ca'.
  spp-spp: Kuru canŋa nùmpanŋa ɲyɛ̀sɔɔge na, maa núr'a pa Kileɲaarebage ntàani na.
    Shinɲyahara à pa bínni u taan, ka u u ntɛ̀ɛn na pi kâlali.
  zty-NTPS: Kate' za' ža'ní', bḻa' Jesusen' ḻi'a yodo', na' bžingak yógo'te benách
    ka' gan zoe'. Jesusen' wži'e ga na', na' bsedle' ḻégake'.
  mek-mek: Ke epagapigapi alogai, Iesu elao Deo ega eꞌa afegai pugu. Ke egae papiau
    maꞌoai kemai keapa lofe, ke isa eagukipo epamaleleniꞌi.
  aey-aey: Uqadec qasil walag dadanen uqa tempelna haun nuen. Odocob dana cajaca cunug
    uqaca hocobil uqa bilimei je iwaladen.
  urd-GVH: अगले दिन पौ फटते वक़्त वह दुबारा बैतुल-मुक़द्दस में आया। वहाँ सब लोग उसके
    गिर्द जमा हुए और वह बैठकर उन्हें तालीम देने लगा।
  ycn-ycn: E muní que lapiyami Jesús pa'aró Tupana ñacaré ejo. Piyuque ina'uqué re
    i'imacaño jahuacaño rejé richaje. E riyá'o, riqueño'ó nehuíña'atacana Tupana nacú.
  djr-djr: Ga munhawumirra wiripuŋuynha waluy bala ŋayi yan Djesuny roŋiyinan balayin
    buku-ŋal'yunamirrilila buṉbulil. Ga walalnydja ŋunhi yolŋuny walal marrtjin ḻuŋ'thurra
    nhanukal, guwatjmara ŋanya. Ga dhunupan yan ŋayiny Djesuny nhinanan, bala gan
    marŋgikuŋala walalany.
  kvg-kvg: Yaq khøuwa nøme qandopave. Qanaqanus lovølova-ús. Ndego Mbumbukiam-qá
    khoev-té genøveséz. Yaq ezoqa kopoáv, gindupia, te-te. Yaq ndego tenøqóm ndǿgo,
    ndigu vø̄e-zømesim.
  rug-rug: Pana munumunu hokara pa koivugona, si pule la pa Zelepade si Asa. Meke
    mae varigara koa Sa sari doduru tie, ke habotu si Asa, meke podalae va tumatumae
    koa rini.
  hop-NT: Pu suits talavay pam piw God kīyat aw paki, noqw sinom sohsoyam put aw ökiqw,
    pam qatuptuqe pumuy tutuqayna.
  san-URD: تَتَح سَرْوّیشُ لوکیشُ تَسْیَ سَمِیپَ آگَتیشُ سَ اُپَوِشْیَ تانْ اُپَدیشْٹُمْ
    آرَبھَتَ۔
  heb-LB: אולם למחרת בבוקר חזר לבית־המקדש. עד מהרה התאספו סביבו אנשים רבים והוא החל
    ללמד אותם.
  caf-NT: '''Et ''om bun dzin soo ''uda ''et Sizi luglez whucho ts''ih ninya. Ts''iyannah
    dune highu nindel. ''Et nátl''adeda ''ink''ez whehobudunilh''e.'
  mio-NT: Tuvi inga quivi, ta cuahan ndico ra iti ve ñuhun. Ni vii nahan, ta cuahan
    ra, ta nducuiti ndico tucu ñivi nu iyo ra. Ni chacunda ra, ta sa quechaha sacuaha
    ra chi ñi.
  srq-NT: Isamamɨ ngue Jesús sɨ nyebi sɨ Dios chuchúaa ra. Eresaitõ ndabe. Mbia que
    esɨɨchã tuchɨ ra. Jesús que ngoi ra. Mbia mbaaquiatu quiatu.
  kje-NT: Rakan oreki al'alam wake'e An wali wali'ur laa Makromod Nina Romleu Lape
    nina nikoin la ri nammori mai lupurale. Enine Ai naikoredi wakuku hi.
  gaz-gaz: Ganama bariis deebiʼee mana qulqullummaa dhufe; innis namni hundumtuu isa
    biratti walitti qabamnaan taaʼee isaan barsiise.
  kud-kud: Na malatomtomwai Yeisu ilau gwaipileuyoma vada tapwalolo mwala'ina holanai
    na tomowa maudoidi himiya gwaigwaipileyei na iya hinage italumiyahiwa ta iveve'itadine.
  urb-NT: Ku'ẽ rahã, Tupã rehe ngã jumu'eha renda keruhũ pe Jesu jywyr oho. Pytuniwe
    oho. Pe, heta ame'ẽ ta juramã jy'ar uwyr ehe. Pe, ame'ẽ ta ke a'e mu'e uĩ.
  fra-LSG: Mais, dès le matin, il alla de nouveau dans le temple, et tout le peuple
    vint à lui. S’étant assis, il les enseignait.
  san-HK: tataH sarvveSu lokeSu tasya samIpa AgateSu sa upavizya tAn upadeSTum Arabhata|
  cak-SNT: Y antok xsakar-pa, jajaꞌ xbꞌaka chic pa templo y iqꞌuiy vinak xaꞌbꞌaka
    riqꞌuin. Y jajaꞌ tzꞌuyul nutzijuoj ri ruchꞌabꞌal ri Dios chiquivach.
  uvh-uvh: Anga deia' kamindap gaa' sini' siring yak girii tempel ga' tubobu abugu'.
    Ka tempel gaga wara'ganang ka ami taming kabi'mo' wari adiganang bak nua'bu abanga
    kukinga mera yanggek fatugu'.
  ino-ino: Natepati Yisasi'a hetino ala mono nopi vike'a vaya'yaka mai'a veko nehakeno
    Yisasi'a faitopale mai'neno alino apaya nehe.
  gnn-gnn: Yo, nhinanydja ŋayi yukurra Djesu ŋunhiliyina bukuŋurana wäŋaŋura, yana
    liŋgu ga djaḏaw'yun, bala munhakumirrina ŋayi marrtji gumurr-roŋiyirrinydja balayi
    Gunhu'wala Buṉbulili. Ga walalanydja dharra yolŋu'-yulŋuyunydja nhäma ŋanya, bala
    marrtji ḻuŋ'maranhamirrina nhanukala Djesuwala. Bala ŋayinydja nhinana, bala yana
    marŋgikumana, ḻakaramana yukurra walalambala.
  yal-yal: Na xɔtɔn bode subaxani, a mɔn yi xɛtɛ Ala Batu Banxini. Yamaan birin yi
    fa a fɛma, a dɔxɔ, a yi e xaran fɔlɔ.
  cnt-NT: Jme₁jnia₃ jaun₂ táng₃, ca₂guáin'₃ i₁dsi₅ guá'₅ templo. Ja₁jaun₂ ca₂jme₃quián₃
    ca₂le₃jɨ́n₃ dsa₂. Jaun₂ ca₂guá₂ Jesús, jaun₂ ca₂jme₃lióg₃ jme₂tɨin₂₃ dsa₂.
  tif-tif: Sintam kutim malang tem kawu, asuk tal aba lotu am diildiil tam unale,
    unang tunum yaapkan iyo taltam falala-dabak-moliple, Yesus ayo daak tiin-bomda
    weng bakayin-bam kukuyin-balaya,
  nlx-nlx: पासाण पुशो विगोच तो मोंदिर माय आवो। तेवी आखा माणहे यीशु फाय आवा, एने तो
    बोहीन ताह हिकाड़ने बाज गीयो।
  apw-NT: Dázhǫ́ t’ahbį da’ch’okąąh goz’ąąyú nádzáá lę́k’e, akú nṉee dawa baa íła’adzaa;
    áík’ehgo nezdaago biłch’ídaago’aah.
  gum-gum: katø kwaløm tør-rraben, katø Tiuswei yaumay arrubene, maya misaabe nun
    kemallen, nøbe wamisra, kusrenanøb mendabig køn.
  not-NT: Oquëtaguetanë ipiganaja oquibequë pongotsi irasi Tosorintsi. Ipocasitaigapëri
    tojai matsiguenga. Isobiaque Jesos yogometaiguëri.
  plu-plu: Hewke hawkanawa ig diyuhe atere agikut leglis akiw. Ayge ig bat, ig kannuhne
    hiyeg.
  iou-iou: Patkuko yäŋeŋirän tamimaŋ-inik u naniktä äpämaŋ kudupi yotken äroŋirän
    ämawebe bumta it gwäjiŋkuŋ. Itgwäjiŋirä Jesutä maŋitpäŋ manbiŋam yäwetpäŋ yäwoŋärek
    täŋkuk.
  ntp-NT: Dai siaadico mosmaasico ʌʌpamu ii ʌgai quiuupiamu. Tai vʌʌscatai dada siaaco
    daacatadai ʌSuusi vai ʌgai mamaatʌtuldimi ʌoodami.
  rai-rai: U ra malaana kinalik u ra bung namur, Iesu i waan talili balet kup a ruma
    na wetabaar, ma a taara raap diat waan ungaai karomi. I ki ma i wer diat.
  haw-1868: A i ka wanaao hoi hou ia i ka luakini, a hele aku la na kanaka a pau io
    na la; a noho iho la ia, a ao mai la ia lakou.
  ffm-ffm: Beetee kecco o warti ley Suudu Dewal Mawndu. Jamaa oo fuu wari. O jooɗii,
    omo waajoo ɓe.
  arb-NAV: وَعِنْدَ الْفَجْرِ عَادَ إِلَى الْهَيْكَلِ، فَاجْتَمَعَ حَوْلَهُ جُمْهُورُ
    الشَّعْبِ، فَجَلَسَ يُعَلِّمُهُمْ.
  cop-CNT: ⳿ⲓⲧⲁ ⲁϥ⳿ⲓ ⳿ⲛϩⲁⲛ⳿ⲁⲧⲟⲟⲩ⳿ⲓ ⳿ⲉⲡⲓⲉⲣⲫⲉⲓ ⲛⲓⲙⲏ ϣ ⲇⲉ ⲁⲩ⳿ⲓ ϩⲁⲣⲟϥ ⲟⲩⲟϩ ⲁϥϩⲉⲙⲥⲓ ⳿ⲉϯ
    ⳿ⲥⲃⲱ ⲛⲱⲟⲩ.
  adz-adz: Da pisa tataꞌ maratait da Arangan itip ifa Ungar Mararam ntiangꞌ gan wasaꞌ.
    Da ampan santan iba rutin, da Arangan impai iruꞌ da yutus ribarangan.
  sri-sri: Gajinʉ gapʉ boyoripoe ããrĩmakʉ̃, Marĩpʉya wiigue waami doja. Ĩgʉ̃ ejamakʉ̃
    ĩãrã, masaka ããrĩpererã ĩgʉ̃ pʉro nerẽma. Irasirigʉ eja doa, ĩgʉ̃sãrẽ buenʉgãmi.
  nal-nal: Ma paanaraan gufguf laraan lamuraana, naan ka waan la rabaraau ila vaal
    xoxok. Ma aubina vaakdul di wat faraxulin naan, ma naan ka iziar waanaburut ma
    xat firaai naandi.
  kyq-kyq: Mɛtbeen̰ki tanɔɔrin̰ nɔɔrin̰ se, naan̰ ɔk tɛrlo daan bɔɔr *Ɓee Raa ki ɔɔ
    jeege paac ɓaaɗo ɔŋin̰a. Gɔtn se naan̰ booy iŋg naaŋ ki ɔɔ baagɗen dooyo.
  kwd-kwd: Ma 'usu'usugani mola na ma'e gani 'i buri, ngaia 'e ori la'u fana 'ubulana
    'Ifi Abu na God. Ma nga oguogunga ba'ita iiki, gila ka ogu 'afuia, ma ngaia ka
    to'oru 'i wado, ma ka fa'ananauga.
  ded-ded: '@see-verse:JHN.008.001'
  ewe-ewe: Le fɔŋli la, egatrɔ yi gbedoxɔ la me. Ameha gã aɖe gaƒo ƒu ɖe eŋu, eye
    wònɔ anyi hefia nu wo.
  nuy-nuy: Anubani ana-ngamugijgaj ni-yanggi wubani a-lhal-wuy a-Temple-Maṉngulg-guy
    ngijang. Marri warruburru-yung warra-wurru-wurruj wurru-yanggi buguni. Nga nigaayung
    niindhadhangayn, nga wani-magaa bagu, warra-wurru-wurruj-guy.
  cop-BHC: ⲒⲦⲀ ⲀϤⲒ ⲚϨⲀⲚⲀⲦⲞⲞⲨⲒ ⲈⲠⲒⲈⲢⲪⲈⲒ ⲚⲒⲘⲎ ϢⲆⲈ ⲀⲨⲒ ϨⲀⲢⲞϤ ⲞⲨⲞϨ ⲀϤϨⲈⲘⲤⲒ ⲈϮⲤⲂⲰ ⲚⲰⲞⲨ
  buk-buk: Têŋ ŋagalaŋsê bêbêc, iŋ mbu sôc Jerusalem gi, ma mbo lôm dabuŋ ŋabatêmndö.
    Ma lau daêsam sêwê sêtêŋ iŋ sêmeŋ, dec iŋ ndöc sic ma kêdôhôŋ ŋac.
  pri-NT: Â, na dàuru kêe, na bwaa dau dàuru, â é wâjué côwâ naa na *Wâra pwapwicîri.
    Â rà medarié, ê pâ âboro na wâru. Â é tâaboo, â é tapoo pacâmurirà.
  zpq-NT: Na' beteyo cate' gwyeni' gwyeje' yodao' blaon' da' yoble na' yogo' beṉe'
    ca' že' na' gosebigue' lagüen' na' gwchi'e na' gwzolagüe' chsed chlo'ede' ḻegaque'.
  por-TFT: De madrugada, no dia seguinte, voltamos ao pátio do templo. Muitas pessoas
    se congregaram ao redor dele, por isso Ele se sentou para ensiná-las.
  gwi-NT: Gęhdaa vanh dąį' hee Kharigidiinjii Zhee Gwachoh gwits'eehoozhii. Lęįį nąįį
    yeelin niinjil ts'ą' dhidii ts'ą' geegoovąąhtan.
  gvn-gvn: Warngku nyubun, yalibalaku nyulu Jew-warrandamunbu churchmunbu dungan baja.
    Jana bama wubul murumarin nyungundu. Nyulu bundan, jananin binal-bungan baja.
  nhy-NT: Owalmostlatik san kualkan, oksemi oyáj itech in weyi tiopan, iwan miekej
    tlakajtin omijkuanijkej inawak. Iwan Jesús omotlalij opéj kinmachtia.
  asm-FB: অতি ৰাতিপুৱাতে তেওঁ পুণৰ মন্দিৰলৈ আহিল; তেতিয়া সকলো মানুহ তেওঁৰ ওচৰলৈ অহাত
    তেওঁ বহি তেওঁলোকক উপদেশ দিবলৈ ধৰিলে।
  okv-okv: iho bujenu egerembeto temple ta pambunu embomeni amita degi puvuo arumbeto
    ate poekitinu
  mxt-NT: Ta cha inga quɨvɨ cuhva cha vachi cundichin, cuahan tucu ra inga chaha vehe
    ñuhu cahnu. Ta tandɨhɨ ñáyɨvɨ tuhva̱ ñu nu nyaá ra. Ta maa ra chicunyaa̱ ra ta
    quichaha cahan ra nuu ñu.
  tzo-NT: Hech yu'un ti sob ic'luman ti yoc'omal nisututic tal xchi'uc ti Jesuse,
    ni'ochtutic ti yut templo te ti Jerusalén yan vuelta. Ep crixchanoetic italic
    ti stojol ti Jesuse. Hech yu'un laj snacan sba ti Jesuse, te lic chanubtasvanuc.
  ind-AGS: Pagi-pagi sekali pada hari berikut, Yesus pergi ke rumah Tuhan, dan orang-orang
    datang kepada Dia, dan Dia duduk dan mulai mengajar mereka.
  omw-omw: '@see-verse:JHN.008.001'
  yrb-yrb: Wai uriro Yesuma owerite taranite dera dubu suro amui. Amuiro uwara faiyawere
    farebitate guruguru utebitaro Yesuma yaubeda we mawetu utebi.
  maa-NT: Nga komà nchijòn ta̱jñòyaá j'iì‑ne ya̱ i̱ngo̱ ítjòn. Ngats'iì xi̱ta̱ j'iì
    tji̱ngui‑la̱ Jesús ñánda tíjna. K'e̱é tsibìjna nga tsakóya‑la̱ jñà xi̱ta̱.
  mcq-mcq: ꞌEnaꞌomo súꞌo vea maiꞌo ahara sama kamino kúꞌo ꞌunama vaꞌe Temiporu vaji
    vaꞌeme ea mapoka nianaa roume Hu asuma hine najahana.
  sus-A: كُيٍ تٌ عِبَ، عَ نَشَ سِفَ هْرْ مْبَنشِ. حَمَ تٌ قَ عَ يِرٍ، عَ نَشَ دْشْ،
    عَ سٌ عٍ كَوَندِقٍ.
  jpn-1965: そして、朝早く、イエスはもう一度宮にはいられた。民衆はみな、みもとに寄って来た。イエスはすわって、彼らに教え始められた。
  fra-SBL: Or, de grand matin, il entra de nouveau dans le temple, et tout le peuple
    vint à lui. Il s'assit et les enseigna.
  yka-yka: Subu-subu pe pagsasumuhin, pī iye balik si langgal hadjehin. Banes aˈa
    patipun pī si iye ubus ningkoloˈ iye magtoloˈ si siye.
  mle-mle: Aw sira pik mwiya ganbab Jisas maa ata sibinin yad God dikidi wiyaar. Aw
    adiy miyawa duw taakw ata vagaluwin ridaak, aw di dayadiy nyidim daan rikuw, ata
    dayak ritaay kalivadidiy maa.
  shp-NTPO: Jatian moa nete xabáketian yamékirishoko, Dios rabiti xobonko Jesús joríbaa
    iki. Jain iketianra jonibo jaki bekana iki. Jatianra jainbi yakátaanan, jato Jesussen
    esekin peoa iki.
  aom-aom: Ajiomoromo niavëꞌëro sueꞌo riꞌöromo God-are amo börömore vuonoröꞌö rovadeje.
    Rueromo gavade ae ahoꞌobëhe hesi bëhire rueruomamu gëgorovo saꞌaro hiromo aevoromo
    jöho röjëhijadeje.
  geb-geb: Ana mɨtimanera, ana maaŋra wom khavgia vov, Fhe Bakɨme phena bɨna vhen
    vergi. Ana vergim, mba gumgi gu mbigi za ana han zi. Ana perav Fhe Bakɨme buni
    vhuuin mbe khɨvav mbe nzuai.
  eng-WYCLIFFE: And eerli eft he cam in to the temple; and al the puple cam to hym;
    and he sat, and tauyte hem.
  bsj-bsj: ki kwomjece yilau kuwabi, nubo kwarub bou cinen, yiken meran cinenti.
  cak-cak: Jac'a tok xsakar-pe chuca'n k'ij, xtzolij chic pa racho ri Dios, y chi
    jun tinamit xquimol-apu-qui' riq'uin, y rija' xtz'uye' richin yerutijoj.
  chf-NT: Päscab isapan sutwäni tan noj ch'u'ul otot. Upete ni gente c'otijob bajca
    an. Chunwäni u ye'benob u t'an Dios.
  tlf-tlf: Seta, kutim mililep kota Yesus iyo asok ulotu am miton una e, unang tinum
    kwiin tagang iyo tal fufala dolip e, daak ton-nala e, weng kem baga-e-bom kafale-balata,
  piu-2006: Ngarrirra tjiṉṯurringu paluru piyuku yanu Tjuwuku tjaatji tiṉakutu. Yaṉangu
    tjuṯa tjaatji palula tjungurrinytjala, Yiitjulu tjananya nyinarra nintiṉingi.
  poh-NT: Jeꞌ chic ikal xa cu wahkꞌek woꞌ ti reꞌ Jesus xo̱j woꞌ chic cꞌolok chi chi̱ꞌ
    i Lokꞌ laj Pa̱t reꞌ nlokꞌonjic wi̱ꞌ wach i Dios eh naxitzꞌuka̱ꞌ jok ri̱b xoquic
    chi cꞌuhtunic cu̱cꞌ take tinamit xquimol qui̱b ar.
  tue-tue: Apebʉ́reco bóeri Cõãmacʉ̃wiipʉ coewí sũcã. Basocá niipetira cʉ̃ʉ̃ pʉtopʉ
    neãwã. Cʉ̃ʉ̃ jeanuã, cʉ̃́ãrẽ buewi.
  bjp-bjp: Na biingbiing saksak, ka tapiek fis sabin na palgan ubiif kale Felun Tunmapek.
    Ke aiwa, fanu tikii ri ka kawil u ma ka kiis isi fausum ri.
  xon-xon: Le ki woln kitaak kichakpinaanyeek ni, le u gir buen Uwumbɔr Aadichal ni.
    Le kinipaak kuun u chee, le u kal ki tuk bi Uwumbɔr aabɔr.
  tzo-ZNT: Sob ta yocꞌomal isut tal, tey icꞌot noxtoc ta tiꞌ mucꞌta templo ta Jerusalén.
    Cuncꞌun istsob sba ep jchiꞌilticotic yoꞌ bu ti Jesuse. Ti Jesuse ichoti, lic chanubtasvanuc.
  mpm-NT: Yukan ti jañaꞌan ɨnga kɨvɨ, ti ja ni najaa tuku ya veñuꞌun kaꞌnu un. Kuaꞌa
    yɨvɨ ni ka ndututu tuku nuu kande ya. Ni nukoo ya ti ni kejaꞌa skuaꞌa ya jiin
    yɨvɨ naa i.
  ots-NT: Ca xní cja yojpa, mí ndo nxu̱ditjo, bú coh pʉ jar templo, cja̱ göhtjo cʉ
    cja̱hni bi guatijʉ. Bi mi̱h car Jesús, bi mʉdi bi u̱jti‑cʉ.
  hoy-hoy: व्हातर्या आव मात्‍त मंदिर दा बंदुन; सप्पा लॉकुर आऊन हात्‍ती बंदुर अदिक
    आव कुर्तकु आंदरी उपदेश कोळली कुरतुन.
  amo-amo: Nin kwui dindin akuru ada nanya kutii nlira, anite vat da kitime; a tunna
    aso a dursuzo anite.
  pjt-pjt: Munu ngarira tjiṉṯuringkula mungawinki mulapa maḻaku anu timpulakutu. Ka
    aṉangu winki palulakutu pitjangu, ka Jesulu nyinakatira tjanala tjukurpa wangkara
    nintiningi.
  cwe-cwe: Siku isondelele imitootondo nani, Yesu kahita kaidi muna ikaye ya Mulungu.
    Wanhu wose wamuhitila, nayo kakala hasi, kandusa kuwafundiza.
  daa-NT: Kar ka kawtinti iŋ kawtir kawtira, ŋa yeeptu, ŋa un̰jitu ɗo *ger ka Buŋdi
    ho gee okin̰co asig gasa. Ŋa goytu ho ŋa teestu ɓildin̰co.
  mlp-mlp: Lehim usim tarommo diq in eraqim Tempel-ib a ta lah. Lehan nab on mataw
    bunmo in ago hib bolan in os woqim osad suleq tinegyaq.
  ape-C: Ruwahepih ruhur atur wata shopunek nakitak nanak nawish numun um aburdok
    nabur Iruhin ananit debeiti urupat tataoum. Aria ihishmori arpesh shanaki shantorum
    aria nabuh nape nenek skulumesh um Iruhin ananin baraen.
  bgs-bgs: Igsállám si Jesus iglónód tun ta templo. Marapung tô mga manubù na igpadani
    tun kandin. Igunsad si Jesus, asta igtinurù sikandin kandan.
  faa-faa: Mituru fiarakano Kotimo apea Yasu paripukua, aporo yakai e rea sarimarakano
    e kake some kasapo.
  kik-kik: Na rũciinĩ tene akĩroka o rĩngĩ kũu nja cia hekarũ, kũrĩa andũ othe maamũrigiicĩirie.
    Nake agĩikara thĩ kũmaruta.
  cap-NT: Jakataz̈uqui kjantati timpluquin quejpz̈quichic̈ha. Tjapa nekz z̈ejlñi z̈oñinacaqui
    niiz̈quin tjonchic̈ha. Jesusaqui julz̈cu wilta tjaajinchic̈ha.
  ksr-ksr: Uma eŋ gomaŋ ano umugawodeeŋ mombo eleema jiwowoŋ jigonoŋ uro ejemba tuuŋ
    kuuya kaŋ liligoŋ mugi kamaaŋ rama kuma oŋono.
  eng-TNT: and erly in the mornynge came agayne into the temple and all the people
    came vnto him and he sate doune and taught them.
  sbs-sbs: Kuseni-seni avakezi kwi tempele hape, linu vantu vangi vava kezi; chi kala
    hansi nikuva luta.
  sue-sue: Pina atinu ana ewesemuro bamuro Anutura ibu bamura toinu ema dainiro meni
    nuso nana auniwa giro arumuro ge tugata wenua awa.
  fra-NCL: mais, dès le point du jour, il retourna dans le temple, et tout le peuple
    vint à lui. Et s’étant assis, il les enseignait.
  bhg-bhg: Edo sipobéde imo tenda egenembedo oro kotopu bajinada yai toriri embomai
    berarimi ainda yai gundo esitera. Edo ine anumbedo awamane tuturo edo atopaposisina.
  snn-NT: Mëni, ja'nrëbi ñataguëna, Riusu huë'ena goji'i. Goni, si'a bainbi baguëna
    raijënna, baguë yua bëani, bacuani coca ye'yoguë yihuobi.
  atb-NT: Htang napkyó napsûn noq le, Yesuq gi, noqkuq yhûm wàng hkaû má dum ê luî,
    byu pé lhunglháng gi, Yhâng é lhînghkyuq má lé zîng bum akô; haû mù, Yhang gi,
    zung to luî, yhangmoq lé mhoqshit ri.
  cek-AK: Anih loe khawnbang khawnthaw ah tempul ah caeh let, to naah kaminawk boih
    anih khaeah angzoh o; anih loe anghnut moe, nihcae to patuk.
  bkd-bkd: Su maselem en luminikù dà diyà ta Timplo. Madakel sa mga etaw ha nangaamul-amul
    diyà ta kandin aman mininuu daw migtudlù.
  ctu-76: Ti yijc'ʌlel ti sʌc'an ti cha' majli ti templo. Ti pejtyelel quixtyañu ti'
    lʌc'ʌyob. Ti buchle Jesús. Ti queji i cʌntisañob.
  lac-NT: Caj sasij caj sutnʌj Jesús caj oc ich carem naj tu cu naj c'ujinticob C'uj
    u winiquirob judío. Caj u rʌc much'quintajob u bʌj ich Jesús. Caj curʌj Jesús
    caj u yʌnxchun u camsic a pimob.
  xla-xla: Epame utulala ikadepe ma aiyalma aya dla hetame hallati opa hapulomatapo
    ya꞉ hala dla pumulaiyo. Epalati ya꞉tapo edla polomama opaye impolaiyo.
  xav-NT: Awẽmhã mararé, wa apâ ai'aba'ré ni 'ri za'ẽtẽ u, 'Re ĩhâimana u'âsi mono
    ãma 're ĩdawata za'ra mono zéb u. Wasihutu wamhã, 'ri 'wawi wa'ra u, wa asisi
    ni. Tamomo da'ahâ na ma tô Zezusihi u ubumro ni. Tawamhã ma tô nhamra, te te dama
    rowahutu da, Zezusi hã.
  cuk-cuk: Banedgine, Jesús wakudaryala Bab-Dummadse-goled-negse gannar nonigu, dulemar-bukidar
    ese nonimalad. Jesús sigisgua, dulemar-odurdakded.
  tbf-tbf: Tsourvovo, a te buer nga vo beit simi Vona rengeir leong. Ma mi kulou kokouk
    gi nga me viririsie. Ma a nga mogos ma a nga tsuok vakaek nge vavasengei segie.
  uig-CYR: Әтиси сәһәрдә, у йәнә ибадәтхана һойлилириға кирди вә халайиқниң һәммиси
    униң йениға келишкән еди. У олтирип, уларға тәлим беришкә башлиди.
  ikw-NT: N'ọnu ọsisi, ọ lahna n'Ọro Nsọ Chiokike, kpakara ele badnụ gba a gburugburu,
    ọ dazịri ẹli bete neezni be nhne.
  khs-khs: 'Kiapo ikiwatapita: Kote koawemi Yesuwa mene hanapola:, sena muta Ewa elakemi
    kekenepitekiwa Ewa hela: solo se tiye mikeye.'
  dwr-ENT: ዎንቴ ጋላሲ ጉራን ጌሻ ጎሊያ ሲሜዳ፤ ኡባ ኣሳይ ኣኮ ዪና፥ ኡቲዴ ኡንቱንታ ታማሪሱዋ ዶሜዳ።
  pma-pma: Out mulan, Iesu va ris en teahu ten Eim Votut. Meatin houlu umai veni ka
    akarahiti, ka Iesu rondan ka visein keil.
  atd-NT: Ko mapawo on, niglibong si Hisus dio to Dakol no Ampuanan dio to Hirusalim.
    Nalimuran to mgo otow sikandin no nigpinnuu si Hisus woy nig-anad kandan.
  tel-2017: ఉదయం పెందలకడనే యేసు తిరిగి దేవాలయంలోకి వచ్చాడు. అప్పుడు ప్రజలంతా ఆయన దగ్గరికి
    వచ్చారు. ఆయన కూర్చుని వారికి ఉపదేశించడం మొదలుపెట్టాడు.
  hat-BSA: Gran maten a Li te vini ankò nan tanp lan, e tout pèp la t ap vin kote
    Li. E Li te chita, pou kòmanse enstwi yo.
  top-NT: pero ixli̱cha̱lí tzisa taspitpá nac pu̱siculan, y como lhu̱hua cristianos
    tama̱lacatzúhui̱lh xlá curucs tahui y tzúculh ca̱ma̱kalhchihui̱ní.
  msk-msk: Pagkamasurum komadto yaan oman sang templo. Madaig na manga otaw yang yanagkatipon
    agkanaan. Kayan yagingkod yaan aw pagindowa naan silan.
  gyr-NT: Ahere ayihive cõhese, oyevɨ tũparove. Ahese opacatu ava oyemboya yuvɨreco
    sese. Ahe evocoiyase oguapɨ oĩ oporombohe.
  kmh-kmh: minek miñmon tikdam yokakniŋ, tip ak andkind Gor aŋgniŋep korip ak apek,
    biynimb kuŋaynep ap nup piŋiy kus kus gey, nuk bisiŋg mindyiŋg, minim aŋgñi mindek.
  ukr-ONPU: Рано-вранці Він знову прийшов у Храм, і всі люди посходилися до Нього.
    Він сів і почав їх навчати.
  emi-emi: Elue talaua poopooa ghe mene ssola tale ale manga ateva, me taumattu ngakapa
    atoa laghe mene mae sio tani taraia, me ghe toka siola, me ghe tiuaala tani apasunga
    etaira.
  zpv-NT: ya chin barah gueꞌla, rsiiyidoꞌ gubiaꞌgarii Ñiꞌh laꞌn guidoꞌ stuhbi, ya
    garaa raꞌ bwiinn gwabiiga nez loh Ñiꞌh, ya lwehgu guzohba Jesuhs riꞌchi tin guzoꞌbaloh
    cagaluuꞌyi Ñiꞌh laꞌh raꞌ ba,
  gux-gux: Ama o den faa ki pigidi ki guani U Tienu diegu nni ke bi niba kuli den
    taani o kani, ke o kali ki bangiba.
  kos-kos: Toang na in lotu tok ah el folokla nu ke Tempul. Mwet nukewa fahsreni raunella,
    ac el muta nu ten ac mutawauk in lotelos.
  ibo-ibo: Nʼisi ụtụtụ echi ya, ọ bịara ọzọ nʼụlọnsọ ukwuu ebe ọtụtụ mmadụ bịakwutere
    ya. Ọ nọdụrụ ala malite ikuziri ha ihe.
  yml-yml: I ꞌatai ꞌawaꞌawaiogose i vilai i mai vanuga ꞌeba veluꞌui nageneye. ꞌAilaꞌa
    bwaikina i maia ꞌwaineye bega Iesu i miabui i ve ꞌwaidie.
  ory-ory: ତହିଁ ଆରଦିନ ପ୍ରତ୍ୟୁଷରେ ସେ ପୁନର୍ବାର ମନ୍ଦିରକୁ ଆସିଲେ, ପୁଣି, ସମସ୍ତ ଲୋକ ତାହାଙ୍କ
    ନିକଟକୁ ଆସନ୍ତେ, ସେ ଉପବେଶନ କରି ସେମାନଙ୍କୁ ଶିକ୍ଷା ଦେବାକୁ ଲାଗିଲେ।
  bzj-bzj: bot soon di neks maanin ih gaahn bak da di templ. Aala di peepl dehn gyada
    rong ahn, ahn ih sidong ahn staat tu teech dehn.
  wmt-wmt: Jamurn yangka purangu kankarnijarrinyani kumantajarti, Jesuspala yani mayarukarti
    Timpulkarti. Piyirnwarntila palunyanta paja yani Jesuskarti. Jesuspala manyanangurla
    yutantinya nyantuwarntirla, pinayinya manya kirrarnungurni.
  chk-chk: Lesosorusichin sorotän ewe rän a liwinsefäliti ewe imwenfel. Iwe, ekewe
    aramas meinisin ra mwicheto ren, nge Jesus a mottiu o popuetä le afalafaleer.
  ssd-ssd: Mafena le maratukuk tiŋga nu ndeka kusem wande suŋgo sinam kina. Kina le
    nane gudommba nu tugum pronaig le nu pasa kuklimba tumniŋmba minna.
  acr-TNT: Echiriꞌ xsakiric, xtzelej tanchi pa ri Rocho Dios. Conoje ri winak xekib
    rucꞌ y Rire xtzꞌuyiꞌ chiquiwach y xujeko cuꞌan cꞌutunic.
  rop-rop: Ailibala neksdei deibin gobek langa det Serramoni Pleis, en loda pipul
    bin majurrumap miselp langa Jisas, en imbin jidan, en imbin titjimbat olabat deya.
  mee-mee: Ka sinro luluna na i ke lu lakallo ta malle re nga tempel muni, ba ragau
    kinung keke lola te i. Minmina na i ke tara ba ke paturu ta pangalomatana rea.
  mwf-2018: Bere da thipinhire nhini da pankapurl-ka Jesus-ka wurdawurl deyida ngarra
    da church ngala. I kardu wurnangat puyemnawerr ngarra nukunu. I kanawup i murrinh
    warda wurdininthethiththa dini.
  dif-dif: Dankudankubana Nau nakaldra Godaia pungani wokarana wonti, ja kana wolara
    nunkangu wokarana wonti, ja Nau ngamana ngarina wonti ja tanangu ngujangujara
    jinkina wonti.
  gam-gam: Kam kindja tagika, une er yem lotu numb kerman gull pai al pakna pi. Una
    porapora womaka, une ami dje molo kandja dje awi.
  nou-nou: Edo sipo de umo engenembedo Jew embobo da tumondebain ari oro da mambusira.
    Edo embo jiwae be umo jiroroka edo anumbetero edo umo ungo atopatadi tuturo isira.
  mqb-NT: Sidew a awan kutok, Yesu a wule ù doh sə mazlaɓ a Mbərom asa. Ɗo ahay fok
    tə halan nga pə cakay. A njahay kutok, a dazlan sə ɗakan atan anan way.
  ape-B: Wehluwih aglupil atul wata chopuk naitak nanamali God ananitu nebetali wilpat.
    Ali wolobaichi elpech chanaki chowachabal ali nabih nape nenek skulumech umu God
    ananin balan.
  grc-F35: Ὄρθρου δὲ πάλιν παρεγένετο εἰς τὸ ἱερόν, καὶ πᾶς ὁ λαὸς ἤρχετο πρὸς αὐτόν·
    καὶ καθίσας ἐδίδασκεν αὐτούς.
  cav-NT: Peya huecaca apudajudyatu cuanucacuare Yusuja etareju. Jetiama ecuitaratu
    jipeticuare. Jipetihuajutu Jesús anibutecuare. Anibute jadya juatsu tujatu ecana
    bahuityatibunenucacuare.
  kgp-NT: Kurã ke ra tóg Jerusalém ra tĩg mãn kỹ (tóg) Topẽ jo ĩn tá nĩ mãn mũ sir,
    kỹ vẽnh kar ag tóg ti vĩ mẽnh kãmũ mũ. Tá nĩ kỹ tóg ag kanhrãn mũ.
  bvd-bvd: Too tio dani 'i 'uubongi maakafukafua, nia oli mai ka dao lau guu lao Beukaua
    bae. Ma na konia baita bae daka koni na kali nia. Ma nia ka gooru 'i saegano,
