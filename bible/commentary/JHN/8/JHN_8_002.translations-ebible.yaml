  for-for: Marogana pita'isa a'wae pumagina tabe mono namapinti iyogini wasanaba uwoma
    kina'mi aeti tabera ampa aki puntawe. Piya puguna pita'i mara'mima mono uwaimintiye.
  epo-epo: Kaj li revenis frumatene en la templon, kaj la tuta popolo venis al li;
    kaj li sidiĝis, kaj instruadis ilin.
  gfk-gfk: Ma ra mala bungbung ga hanuat baling uram narako tano tamat na hala na
    lotu, ma ira matanaiabar diet ga me hung luhutanei. Io, ga kis gaam tur leh bia
    na hausur diet.
  bjz-bjz: Rifogha, Iesu kaverea aria, God du Tafaroro Ari Kambova* buburiturieta,
    enembomi fugea roroguturieta, umó asumbea númane iruguturie.
  atg-NT: Ẹluzogbe fiefie, iJesu ọ gbo bhale elemhi Owa oyi Ẹshinẹgba, ebubu ẹgbọ
    e bhale deba li, ọ shitọ ọ sẹsẹ wẹ.
  bjv-NT: Nə lokɨ lo ti njay par ə təl re natɨ kəy tɨ lə Luwə. Dɨje pətɨ rəi kɨ rɔe
    tɨ, ə ɨsɨ nangɨ ɨsɨ ndo-de nḛ.
  tos-NT: Li̱tzi̱sa̱ li̱tum acxni̱ tzúculh xkakay, tiampi̱ c-tlanca templo, na̱ luhua
    lhu̱hua̱ tachixcuhuí̱tat laktalacatzúhui̱lh, chu̱ xlá̱ titahui̱ laqui̱mpi̱ nama̱siyunipalako̱y
    xtachihui̱n Dios.
  rro-rro: Erani raurani 'amarinai Iesu haeamona eao marea robe aonai maearima ikoinai
    ia herena teao teto'una, ba ia emiati eba'iobinakia.
  mxp-NT: xjats ku yja̱jta̱a̱jky kyɨmjabom, wɨnets ja ojts ñijkxy jam tsa̱ptøjkjotp.
    Jøts ja jam øy pøn ñɨmejnɨyøø, wɨnets ja yꞌɨxa̱a̱jky jøts ja yikꞌɨxpøjktøjkɨyɨɨꞌñ.
  aak-aak: sá weŋo wɨ́á mónɨŋɨ́mɨ ámɨ nɨwiápɨ́nɨmeámɨ nɨbɨrɨ aŋɨ́ rɨdɨyowá yarɨgɨ́iwámɨ
    nɨpáwirɨ ámá nɨ́nɨ xɨ́o tɨ́ámɨnɨ barɨŋagɨ́a nánɨ o éɨ́ nɨŋweámáná uréwapɨyarɨ́ná
    re eŋɨnigɨnɨ.
  chd-NT: Li'ipa quitine ipaiconanni, i'huacona'ma al cuecaj xoute'. Jiƚpiya jahuay
    lan xanuc' tefot'ƚeyoƚtsi. Jesús icutshuai'ma timuc'iyale'ma.
  kdc-kdc: Imitootondo ng'hani Yesu kabwela kuna Ing'anda ya Mulungu. Wanhu wose wamzunguluka,
    nayo kakala hasi kasonga kuwafundiza.
  nhr-nhr: Me kò ntcùúkg'ai cgoa gaicara tempelem koe síí, i kò wèé khóèan ga síí
    cgae Me, Me ntcõó a xgaa-xgaa ne.
  uig-PIN: Ətisi sǝⱨǝrdǝ, u yǝnǝ ibadǝthana ⱨoyliliriƣa kirdi wǝ halayiⱪning ⱨǝmmisi
    uning yeniƣa kelixkǝnidi. U olturup, ularƣa tǝlim berixkǝ baxlidi.
  beo-beo: 'Hahabedafa, E da bu Debolo Diasuga misi. Dunu huluane Ema gilisila misini,
    E da fili, ilima sia: olelelalu.'
  acf-NT: An li denmen byen bonnè, i déviwé an Kay Bondyé-a. Tout sé moun-an asanblé
    oliwonʼy, èk i asid èk i koumansé enstwi yo.
  tpi-OTNT: Long moningtaim tru em i go gen insait long banis bilong tempel. Na olgeta
    manmeri i kam long em. Na em i sindaun na i wok long skulim ol.
  mbt-NT: Te pegkapawe, migselem-selem e man-e si Hisus miggendiye te timplu. Ne miglingutan
    sikandin te masalig ne me etew wey migpinnuu sikandin ka migpanulu kandan.
  hau-SA: Da sassafe ya sāke bayyana a filin haikali, inda dukan mutane suka taru
    kewaye da shi, sai ya zauna don yă koya musu.
  mam-NT: Te juntl k'ij, tej kskix, ocx Jesús juntl maj tuj tja Dios tuj Jerusalén.
