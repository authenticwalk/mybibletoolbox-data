  bqp-bqp: Kũ gu dↄ̀ gↄ̃̀nↄ, à ɛ̀ra à gɛ̀ɛ Luda ↄnn. Gbɛ̃ sĩnda pínki sù a kĩnaa,
    akũ à vùtɛ àtɛn yã dańnɛ.
  mcp-mcp: Ná nə́mə́ mpʉ́mán mpʉ́mán, a mú nyiŋgə kə *Luŋ mə́ Zɛmbî, buud bɛ̂sh bwə́
    mú kə nyə́dɨ́. A mú ji shí, tɛ́ɛ́d ŋgə́lə yə bwo minjɨ́ɨ́gʉ́lá.
  hat-hat: Nan denmen maten, byen bonè, li tounen nan tanp lan. Tout foul moun yo
    pwoche bò kote li. Li chita, li pran moutre yo anpil bagay.
  npl-NT: Ijkuak owaltláneski, oksepa oyá kan Weyi Tiopa. Omijkuanijkeh inawak, iwa
    Ye omotlali iwa opé kinmachtia.
  bgg-bgg: Ji pha thimiang pha hamiang shii ai iidoh Hamangkhung-aphuii Misiahò hà
    wuii dun. Zab branthek ne aishii shan ne khrab, chiih-è ai de dug srane ithek
    shii jao ne yua.
  eng-TCENT: Early in the morning he again went to the temple courts. All the people
    came, and he sat down and taught them.
  eng-BSB: Early in the morning He went back into the temple courts. All the people
    came to Him, and He sat down to teach them.
  cpu-NT: Ikanta okitaitamanai, ipiyaa tasorentsipankoki. Osheki atziri piyotzimentavaari,
    saikapai Jesús jiyotaapairi atziriite.
  san-ASM: ততঃ সৰ্ৱ্ৱেষু লোকেষু তস্য সমীপ আগতেষু স উপৱিশ্য তান্ উপদেষ্টুম্ আৰভত|
  tac-NT: '''Lige melénala ''ma che''lisá, Esúsika alé wa''lú re''obachi ra''pichí
    simile. Suwábaga ralámuli napu alé wa''lú re''obachi ra''pichí mochile a''bemi
    jábale alemi napu Esusi sébachi, ''liko Esusi alé asíbale ''lige benírale.'
  eng-WEBPB: Now very early in the morning, he came again into the temple, and all
    the people came to him. He sat down and taught them.
  gfk-H: Ma ra malabungbung ga hanuat balin uram narako tano tamat na hala na lotu,
    ma ira mataniabar diet ga me hung burung ia. Io, ga kis gaam tur lah bia na hausur
    diet.
  viv-viv: '@see-verse:JHN.008.001'
  yao-yao: Malaŵi jakwe kundaŵi pe, Che Yesu ŵajawile sooni pa Nyuumba ja Akunnungu.
    Ŵandu wose ŵansyungwile, nombewo ŵatemi ni kutanda kwajiganya.
  tgp-tgp: Ale na r̃alavuho jea mo mele vano na Temple. Vao tamlohi la lo mai isana,
    mo sakele mo pa lo tapulo vujangira.
  auc-NT: Ïïmö ate ñäö bayedë tömengä Wængonguï oncö ñæ̈næncönë yabæcönë wæætë pö
    guiicä adinque waodäni tömänäni tömengä nänö ongöñömö goto pönäni adinque Itota
    tömënäni ïnänite odömonte apæ̈necæte ante tæ̈ contacantapa.
  kbc-NT: Igaanaɡ̶a eledi noko, naɡ̶a yapacaɡ̶atege nigoi, jiɡ̶igotace Jesus minitaɡ̶a
    liɡ̶eladi Aneotedoɡ̶oji. Ijotawece niɡ̶ijo oko-nelegi odilapodetelogo. Naɡ̶a nicotedini,
    odaa ja niiɡ̶axitediniwace.
  bmh-bmh: Nineimai, umaseu pet, asaimai, koli Nou Zaueim sieun. Duailel unum go waugab
    alai gotulina, go hoboimai, Uwait nugau ze mareun.
  ctu-BL: Ti sʌc'ajel tsa' cha' majli ti Templo. Pejtelel winicob x'ixicob tsa' tiliyob
    ba'an. Tsa' buchle Jesús. Tsa' caji i cʌntesañob.
  meq-meq: Ta mekedœ pərik na, a mbəɗawa gər a gay i məɗəslay ha gər a Mbəlom. A ye
    naha a ndza ka dzaŋga. Ndo hay haladzay ti ye naha ka təv ŋgay. Tsa na, a dazlay
    a matətikatay.
  noa-H: Maimua hag noram hedp'erre deeu bëewi Haai hi jëeujem deg sĩeichëjim. Mag
    hi maig sĩeichëm k'aug hat'aawai hi haig hõor bëe t'ʌnʌisijim. Magbaawai k'ʌt
    jupwi Hẽwandam hiek jawaagpajim.
  alp-NT: Eleki bebeleti lakwai esa sa Ikeu me Tuhane Eni Lumare suike leneka kai
    tamata bokala esi luake lokoI. Eleki Yesuse Irue kena Iatetukesi.
  san-VEL: tata.h sarvve.su loke.su tasya samiipa aagate.su sa upavi"sya taan upade.s.tum
    aarabhata|
  kbq-kbq: Hagi nanterame otino Agra ra mono kumapi eteno ege'za, maka vahe'mo'za
    Agrite ageno, Agra tamumanino agafa huno rempi huzami'ne.
  kbh-kbh: Y chë yëfsana cachëse, Jesús cachiñe Bëngbe Bëtsabe bëts yebnoye tojesaná.
    Nÿetsca ents̈anga tmojanobeconá jouenama, y Jesús tojanótbema y tojanonts̈é jabuátambama.
  ron-LSB: Și, dis-de-dimineață, a intrat din nou în Templu și tot poporul a venit
    la El. El a șezut jos și i-a învățat.
  pon-pon: A nin joran a kotin pure don on nan im en kaudok. Aramaj karoj ap pokon
    don i. I ari kaipokedi kaukawewe on irail.
  nhe-BL: huan tonili ijnaltzi mocuepqui campa nopa hueyi tiopamitl ipan Jerusalén.
    Huan hualajque miyac tlacame campa Jesús huan ya mosehui huan pejqui quinmachtía.
  sps-sps: San tana voinyvoiny ovei tan mes nainy Ya tabin fatabin enato tana saape.
    Ana gum iny vainy naa mito ser vaaguam faafis Ya, ana Ya gum naa to putaa Ya tanik
    iny faatsuts bus ratuari.
  wnc-wnc: Siwan tembana siknga ita gatuna Anutue yot takwan gwene kukut. Kundopan
    aminu maya wawi kuupbamda ie apundopa ita pukwike yanindamukut.
  bus-bus: Kɛ̀ guu dↄ̀ gↄ̃ↄ, à ɛ̀ara à gàa Luda ua guu. Baade píngi mↄ̀ à kiia, ben
    à vɛ̃̀ɛ èe yã daańnɛ.
  gub-BL: Iku'egwepe izi'itahy uzewyr oho Tupàn hàpuzuhu pe kury. Teko uzemono'og
    huwake paw rupi a'e wà. Wapyk in a'e pe a'e kury. Uzypyrog wamu'e pà kury.
  imo-imo: Otilikondo kombu tangombai muni kinye yu altopa Gote popo toringi ulke
    tempelemu okoko pape teringina tukundo purumu. Aku terimu wali imboma yu molorumuna
    ongo maku toko moloringi kinye eno ungu mane timbeindo yu mainye molorumu.
  boj-boj: Nobqolo ambru a olo tigelosiqa atra tal miligiq gilej. Gilsiq di sonaqa
    tamo uŋgasari kalil naŋgi aqa areq beqnabqa a awoosiqa Qotei aqa anjam palontosiq
    minjroqnej.
  ulk-ulk: Nedbi ipiter nerut gergerira ege takomeda a bakiamuda able utebge ge nade
    au zogometa ewereder, nade ge lera nikidetreider taba abi deirumareta. E ge akaida
    emrilu ga yabi nerwerlare.
  eng-DRA: And early in the morning he came again into the temple, and all the people
    came to him, and sitting down he taught them.
  knf-knf: Na nfa kub kë aşë kak du *Katoh Kaweek ki Naşibaţi, kë bañaaŋ bŧi bakbi'a
    bi du a. Aţo, aşë jun pjukan baka.
  san-KHM: តតះ សវ៌្វេឞុ លោកេឞុ តស្យ សមីប អាគតេឞុ ស ឧបវិឝ្យ តាន៑ ឧបទេឞ្ដុម៑ អារភត។
  arn-NT: fey kangelu antü mew epe wünlu, wiñotuy tati ngillatuwe ruka mew. Fey ti
    pu che fülkontupueyew, fey kisu anükünuwi ka eluwi ñi kimeltuafiel ti pu che.
  zas-NT: Chi bareguiaal, rsil badxinman lën yadooroꞌ Jerusalén stijb. Zien ree bejn
    bidoꞌp lod zaꞌman, dxel gurejman guzuloj culüüman laa reeman.
  ken-NT: Nɛ́yí nɔ́kɔ́, apɛtnsɛm ɛkɛrákap Mandɛm běti běti. Bǒ mankɛm bárɔ́k
    ntá yi. Achɔkɔ amɨk, abho bɛtɔŋ bhɔ Ɛyɔŋ Mandɛm.
