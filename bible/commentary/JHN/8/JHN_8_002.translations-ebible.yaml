    na. Pjü jiquiltsja jupj nt'a jis la pjac jupj tjevelá. Mpes 'etjele Jesús, sin
    tji'yüsa lis tjiji jupj.
  zap-NT: Ne wra gyëël rsil, wa Jesus lenxeydoo Dëdyuzh ste. Ndalyaa mén wdop lo Ne,
    lex wzob Ne wneluu Ne men.
  wer-wer: Pël ëak pörekaan ëlpamök röökëër kaalak ngönën tup kaöetakë saut. Pël ëën
    omën pourö pim ngësë waisën pi wel aisëak pitën ngönën ök yema.
  ipi-ipi: Anate-lene upa pitane nai peakaiyu lea-angi, bala lotu anda andane okona
    ende anda-pangosa dee lapone teke peakaiyu lea. Wandakali pitaka bala ateanga
    epeai-kola, bala pituto, utupane mana lamauwa petea.
  qul-NT: K'ayantintaj, pakariyaytaña, temploman cuterkan. Runacuna chimpaycojtincu,
    pay tiyaycuspa yachachiyta kallarerkan.
  ter-NT: Yuponíne ina kayukópovo hána'itike imokóvokuti ya Njeruzálem, koane pihínoa
    uhá koeti xâne. Yane ivátakone Jesus koane íhikaxea xanéhiko.
  bmr-NT: Jaano seseevedɨ fucuro Jesu siino templojafaño saauhi. Jaabojaago sihidɨ
    miyamɨnaa saauhi. Jaamoco acasɨɨvuuboro tɨcovaubo ɨjɨɨbuguubo.
  fuf-fuf: Kono no weetirnoo, o arti kadi ka *juulirde mawnde. Jamaa on fow kadi ari
    e makko, o jooɗii, o woni e jannugol ɓe.
  bhl-bhl: Unesomelei, aneng dane ding dim bakate, e iti Sunbin-Got em am yol aneng
    elo unse kale. Unesomelei, kawtiw banban mak em mit mewso teliwi, e ka kel teineko,
    alik alik ilo kukuyemse kale.
  ons-ons: Kepe qaeki sakoka eŋe koso zinge ari Bakom Urumgo wake, ŋei ŋerep korop
    eŋe sari qeatkakoi, pakiso, Yesu eŋe pese ket mere so kieke miti kito edange.
  con-NTPO: ccaqui a'tasi toequi ji Chiga ettinga. Poiyi'cco a'i tisenga catsesi dyaipa
    atesiañe ashaen.
  ghs-ghs: Qate iihai mootomi noi burisi eete Ohongaho biirita peitemi abi samane
    noho torota baami noi habese noko tete baanaiteta.
  peg-peg: ଆର୍କାତ୍‌ ନାଜିଂ ହେୱାନ୍‌ ଆରେ ରଗ ମନ୍ଦିର୍‌ତ ୱାତାନ୍‌, ଆରେ ୱିଜ଼ାର୍‌ ମାନାୟ୍‌ ତା
    କଚଣ୍‌ତ ୱାତିଲେ, ହେୱାନ୍‌ କୁଚ୍‌ଚି ହେୱାରିଂ ହିକ୍ୟା ହିଦେଂ ଲାଗାତାନ୍‌ ।
  txu-NT: Nhym kam Metĩndjwỳnh nhõ kikreti'ỳr tẽn kam bôx. Nhym kam me kunĩ ajte 'ỳr
    bôx nhym arỳm nhỹ. Nhỹn arỳm memã kukràdjà jarẽnho nhỹ.
  eng-WEBU: Now very early in the morning, he came again into the temple, and all
    the people came to him. He sat down and taught them.
  gnw-NT: Pɨareve pe neimbove asɨ Jesús oo ye Tumpa jo pe. Jayave jeta vae yugüeru
    jae oĩ vae pe, jare jae uguapɨ omboe reta oĩ.
  mux-mux: Kanu-kene ipulam-ui, kolea tangumba muni lirim kene yu kelepa ⸤Pulu Yili
    popu toku kaluring⸥ lku-tembolluna purum kene yambuma yu mulurumna oku máku toku
    muluring kene enini ung-bo tonjupa mani simbandu yu mania mulurum.
  maj-NT: Nk'ie nga ja kama sehe̱n ni̱stjin xi ma ndyjuu̱n, j'ai ngáha má ma na̱tsihi̱n
    ni̱nku̱. Yo̱ j'aise ṉkjúhu̱n xu̱ta̱ ko̱ yo̱ y'ejña nga tsakúya.
  bkq-NT: Kopaelâgâem pealâ Jesus odopâdyly Deus etyam. Ekadyly, tydâtyguyim modo
    enomedâdyly nhaguondyly.
  kue-kue: Kamun tangungo ana tangina kana, ye ende ikine God holi yungumo mina togl
    sunakra ongwa. Ana yomba prapra ende ye moglmara wu makai singo ana ye amedi mogl
    kamambuno wakai beke tongwa.
  cot-NT: Osavincaguitetamanaquegueti yoanajiquea teemporoqui itsaroventantajitarica
    Aapani Irioshi. Ariqueate icapiocaventajianajari oshequi caquinte, ari isavicanaque
    itsatacajaiaqueriquea.
  bnp-bnp: Na parava muri na hatelanga poko­poko i lakea tabu na roho na Vure. E huriki
    a bakovi a ngatavine ri valai maia, ri made haluia, lakea i made puru i vara ria.
  apn-NT: Tã nhũm apkati nẽ myt kator o mõr mẽ nhũm kànhmã nhỹ nẽ akupỹm wrỳ nẽ Tĩrtũm
    mã amnhĩ jarẽnh xà hã ixkre hwỳr tẽ. No ãm kormã ixkre pu hã kahê hkre kamã nhỹ.
    Nhũm krĩ nhõ xwỳnhjaja omu nẽ hã htu rax nẽ nhũm tanhmã mẽ ahkre hto ho nhỹ.
  ctp-NT: Bra wa kiꞌya ti xaa, xiyaꞌ ndyaa Jesús chaꞌ tyiꞌin chinꞌ niꞌ lyaa tnun.
    Bra ti ndyoꞌ tiꞌin nchga nten seꞌen ndiꞌin yu bra kanꞌ. Ndyaa tukwa yu, ngwaꞌu
    yu chaꞌ ꞌin Ndiose ꞌin neꞌ kwa bra kanꞌ.
  bre-BRG: Da c'houlou-deiz e tistroas adarre d'an templ, hag an holl bobl a zeuas
    d'e gavout; o vezañ azezet e kelenne anezho.
  opm-opm: Rusa timorimdapat kutwi it wandasa Got ohe ap yawar doho dahnong oh ruhpa.
    Royaoh kuuhan trun ti apris patingopa. Patimdapat ohe pat duupnong hatperhan Jisas
    oh tongnoma meng oh am deingop.
  bvr-bvr: Lika ana-jekarra ngulamgaba, lika a-barrngumurra Wangarr gun-nika gu-japurra
    rrawa. Rrapa wurra gama gorlk aburr-bona gurda nula, lika nipa a-rakaja, janguny
    marn․gi burr-negarra a-ni.
  wal-wal: Qassi wonttetta gallassi guuran Beeta Maqidasiyaa simmiis; daro asai akko
    yin, uttidi eta tamaarissiis.
  zad-NT: Na' betiyo ka wyeeni' wizaje' yoodo'na'. Na' beṉ' zan inlleb wbig' kwite'na',
    na' wchi'e wzoloe' bli' bsedile' ḻegake'.
  kmg-kmg: Hae fureme irecnec risierâ taha ufuŋko feme ŋic jaŋe erao mâretec tumaŋnembiŋ.
    Eme ira ŋehuc miti jaza qazuc ewec.
  aso-aso: Idoꞌ nedengaꞌ goꞌ vesemeꞌ neivo Izesuꞌ nene monoꞌ numuno nabaꞌmi gesi minguꞌ
    dizo neivo eveneꞌ mukiꞌ nene aꞌmine neida navo Izesuꞌ aza mitoꞌ mino apiꞌ ogo
    monoꞌ apize ngemeꞌmo vineꞌ.
  uli-uli: Lemaliyelel chog rallawe seral ngo yesa tefael ngal Templum we. Pangal
    yarmat ngo resa ttey ngali. Yesa marodiy ngo yesa chapiy yal foloy.
  nin-NT: Na kaji kuma nu Uki Unkpi ku Ibarr Abachi ku ni igambre. Anishirr bi na
    nga na ku uwa ji so na ko tsarr ba.
  tgk-tgk: Саҳарии барвақт Ӯ боз ба Хонаи Худо омад. Тамоми мардум ба наздаш омаданд
    ва Ӯ нишаста ба таълим додани онҳо шурӯъ кард.
  acu-NT: Tura kashin tsawaar ataksha Yus seatai juun jeanam jeamtai, aints ainau
    untsuri niin kautkarmiayi. Tura kautkaram, Jesús keemas nu aints ainaun nuiniarmiayi.
  cak-WNT: Y nimak'a' yan, Riya' xapon chic c'a ri pa rachoch ri Dios. Y ri winek
    xe'apon c'a riq'ui. Y tz'uyul tek nubij ri ruch'abel ri Dios chique ri winek ri
    quimolon apo qui' chiri'.
  ebk-ebk: As nan wi-ewi-et, nunfiangad hi Jesus as Templo, ya am-in nan tataku at
    enarufongcha hiya. Tenmokor hiya, ya enlapuna ay mun-isuru kan chicha.
  spa-PDDPT: '@see-verse:JHN.008.001'
  ruf-ruf: Nemitondotondo litsuwa lya keli Yesu kaghenda keli mne Ing'anda ye Imulungu.
    Iwanu wose wamtsunguluka, naye kakala hasi, kandusa kuwalangulitsa.
  gun-gun: Ko'ẽ rai ramove ma templo katy ju ou. Oĩa py heta va'e kuery voi joguerupa.
    Ha'e ramo oguapy vy ombo'epa oiny.
  agu-BL: Itzun yi tule'n skil le junt eklok, cho'n tzun tpone'nt le templo. Nin wi'nin
    e' wunak e' baj opon te'j. C'olewe'n cu'n tzun Jesústz ẍchixo'l tan chichusle'n.
  isn-isn: Dau kidaudau akiza hangi mi Tekeelo, ni antu ihi akamuhanga; akikie nu
    kuamanyisa.
  eng-PEV: Early in the morning, he went back to God’s ceremony house in Jerusalem.
    All the people there went to him, so he sat down and started to teach them.
  ilo-ULB: Nagsubli manen isuna iti templo iti dayta nga agsapa ket napan kenkuana
    dagiti amin a tattao, nagtugaw isuna ket insurona ida.
  pir-NT: Sa yero bohrearo Cohãcjʉ̃ wʉhʉpʉ tiquiro esari tja. Tiquiro esagʉ̃ ihñañe
    masa peyequina tiquiro cahapʉ cahmecoari. Tiquina sa cahmecoagʉ̃ ihñano tiquiro
    pehe dujitjiãno tiquinare buhe dʉcari.
  anv-NT: Ne bií ujyágé ji ama kéré meso né dachi ɛcha upɛ Ɛsɔwɔ. Gejamégé
    bɔɔ́ áchwɔ́ anɔ ji mme ne ajwɔlé ka alɔ́ manlɛ́régé ɛbwɔ́.
  sab-NT: Nagbietege nga chku ju Jesu chiuni chkuni u gerungwa Chube olege gire kwian
    ngle mo litu Jesudi, Jesu toidu dba gire ama kwian ngle tku tangle Chube geruage.
  tmd-tmd: Löum yöbö ruö löu mil pörɨm hö nɨgöŋa nugwön, Jisas nuŋ iswob God höjöpalɨb
    rama höm, nöbö mö magöri maga rɨp hö nugwo wob yuö nɨgmɨdɨm nugwön nuŋ römɨd gɨ
    mɨdön, ñɨgö mönö maga yad nölmɨdöŋa.
  acr-NNT: Echiriꞌ xsaqirik, xtzelej tanchi pa ri Rocho Dios. Konoje ri winaq xeqibꞌ
    rukꞌ y Rire xtzꞌuyiꞌ chikiwach y xujeqo kuꞌan kꞌutunik.
  kpg-kpg: Luada loo dono daiaa, Mee gaa hana gi muli gi di Hale Daumaha. Digaula
    huogodoo ga dagabuli mai gi baahi o Mee, ge Ia gaa noho gi lala, ga daamada ga aago
    digaula.
  taj-taj: येशू न्‍हङगरदङ स्‍य्‍होरीन परमेश्‍वरला मन्‍दिररी फेप्‍खजी। जमाहेन्‍से जम्‍मान
    म्‍हिगदे येशू मुबा ग्‍लारी खजी। ओच्‍छे येशू धन्‍छ्‌यासी जम्‍मान म्‍हिगदेदा लोप्‍बारी
    छ्‌याइजी।
  avt-avt: Teipmen wen hekrit enum eik, Jisas ken wɨnak iuwe ke God. Te mɨt yapɨrwe
    nenerik neweiknɨwek nau tɨ te hɨrak ketpor hɨm.
  cbk-cbk: Ala mañana bien temprano pa gayot ya bira le ole na templo de Jerusalem,
    y el maga gente ya man tumpuk alrededor di suyo. Despues ya senta le para enseña
    canila.
  uig-ARA: ئەتىسى سەھەردە، ئۇ يەنە ئىبادەتخانا ھويلىلىرىغا كىردى ۋە خالايىقنىڭ ھەممىسى
    ئۇنىڭ يېنىغا كېلىشكەنىدى. ئۇ ئولتۇرۇپ، ئۇلارغا تەلىم بېرىشكە باشلىدى.
  tuf-tuf: cuan racayat, sicor Sir usi wijacro. Esar wicayat, uw bahnaquin Jesús quemir
    sécuajacro. Sécuayat Jesús chihrjacro. Chihrír eyin síw̃jacro.
  abx-abx: Kamananalungan pabwilta iya si hawan-na si templo. Nagtiripunan iya si
    dimu'an mga a'a, sanglit aningkulo' iya pagturo' si mga iya.
  mco-NT: Com jabom jopyñɨ Jesús yquidacy jadüg'oc ma Dios ytɨjc. Chi mayjäy ñimiinɨ.
    Chi y'ixtacy, e chi ytɨgɨɨy yaj'ixpɨjcpɨ.
  kqf-kqf: Laḡan i sako olaolalemo Yesu i tava munaḡa Pali Vanuwina ganakukunemo i
    miyatulu, bi lava matabudi a tava a miya kwaivivili bi wailovelovedi i waitubu.
  cpb-NT: Okanta okiteeshetamanai, piyaawo tasorentsipankoki. Osheki atziri piyowentawaariri,
    saikapai Jesús riyotaapairi atziripaini.
  aon-aon: Ruwahepih ruhur atur wata shopunek nakitak nanak nawish numun um aburdok
    nabur Iruhin ananit debeiti urupat tataoum. Aria ihishmori arpesh shanaki shantorum
    aria nabuh nape nenek skulumesh um Iruhin ananin baraen.
  hus-NT-2005: Tam ti jun tsudhelom, witsiy dhajawe ban pulek atá xon tu kʼakʼnáb
    na Dios. Utukná na Jesús kʼal ejtal an atiklábtsik, buxkan ani tujey ti okʼtsix.
  mig-NT: Te ja̱ kuákundiji̱n te ni̱ chaa̱ tuku‑ya̱ vé'e ii̱. Te ndivii ñáyɨvɨ ní
    cha̱koyo‑i nuu̱‑yá. Te ni̱ jungo̱o‑ya̱, te ni̱ stá'a̱n‑ya̱ tú'un nuu̱‑í jíná'an‑i.
  bps-bps: Na di kwal én too flafus, samfulê Dyisas di Bong Gumnè Dwata. Na nun dee
    dad to stifun di glibutan, taman sudeng Dyisas, na tdoan ale.
  mbs-mbs: Keeldawan niyan te peglibtak te aldaw, limikò si Jesus doton te dakel simbahan.
    Pegketipon te kedita te otaw, nenenoo sikandin aw migtoladà kandan.
  tof-tof: Darrü ngürr wa ⌊Godón Gyabi Müótüdü⌋ alkomólórr irrbianande. Blaman pamkolpama
    oya kal-kal yangónóp. Wa mórran-mórran bainürr, da ibü umulbain we ngarkwat bókyanórr.
  cme-NT: Ku cuo kaala‑i-na, wuɔ naar jo *Diilodubuɔ‑i-na. Nuɔmba‑i hiere baa kũɔl
    ba-naa jo u wulaa. Wuɔ tĩɛna tuɔ waŋ Diiloŋ-nelma‑i baa-ba.
  sus-sus: Kuye to iba, a naxa siga hɔrɔmɔbanxi. Ɲama to fa a yire, a naxa dɔxɔ, a
    so e kawandife.
  pon-2006: A nimensehngie, e ahpw sapahllahng nan Tehnpas Sarawio. Tohnpokono koaros
    ahpw pokondohng reh; ih eri ketidi oh tapihada padahk ong irail.
  dad-dad: Bonimei mumurei ado, ĩ baban tempel modoũ bun wõ yen, an tamo kayau ganan
    guru de salili difiyẽ di, ĩ ifelnẽdiyouf nigin ibodon.
  zab-NT: Chiyru chi bragueel biecquiny yudoroo xte Jerusalén stuby ne zieny de bniety
    bdxasaa rut zuguaany. Chiyru guzubny ax guzulo caseedny laadeb.
  jae-jae: e bêbêcgeŋ, go gemu gêja lôm dabuŋ ma lau samob dêdêŋ eŋ sêja, tec gêŋgôŋ
    sic ma kêdôŋ mêtê gêdêŋ êsêac.
  ksd-ksd: Ma ta ra kavunvun i ruk mulai ta ra pal na vartabar, ma ra tarai par dia
    tadav ia, ma i ki ma i tovo diat.
  msm-NT: Pagkabukas, migpauli sikandin duon to Bayoy to Diyus, aw mahan-in hilabi
    to mgo otow no mighagudhud duon kandin. Dajun sikandin ingkud aw pang-anad kandan.
  myk-myk: Ayiwa, kee caŋa ki ɲimuguro ɲisɔɔgɔ ki na, a Yesu di soo kari sanha Kilɛ-pɛɛŋɛ
    pugbɔhɔ ki kaaŋa ki ni. Sipyiire ti bɛɛri bi pinnɛ wu tàan. A wu diin na ganha
    na pu kalaa.
  sbe-sbe: na malatomtom gagilina hesauna unai ye uyo Numa Tabuna bakubakuna wa unai.
    Temenai tamowai gwaudi se tupagogoima iya unai, ede ye tuli na ye hekatadi.
  mcr-mcr: Ziŋuitäŋi Iqu iqi ävämetä, hiqäva-imäkqä aŋiuŋqä aŋgumä äukqe. Iqu ququawä
    iqi pmetaŋga, qokä-apäkä eeqänäŋi Iqueŋqä äpqaŋguwäŋga, Iqu quamä äpme näqŋqä
    motquetŋqä ipäqäkqe.
  cux-NT: Tyaaⁿ tyaaⁿ chi dɛɛvɛ táámá nguuvi ndáa ntúuⁿ yā yaācū templo. Nuuⁿmáⁿ yáāⁿ
    'iiⁿ'yāⁿ ndaá yā nanáaⁿ yā. Ch'iindí yā ní ca'cueéⁿ yā 'iiⁿ'yāⁿ s'eeⁿ.
  tur-YTC: Sabah çok erkenden yine tapınağa geldi. Bütün halk O’na geliyordu. Oturup
    onlara öğretti.
  san-ITR: tataH sarvveShu lokeShu tasya samIpa AgateShu sa upavishya tAn upadeShTum
    Arabhata|
  bel-N: Нараніцы Ён ізноў прыйшоў у сьвятыню, і ўвесь народ ішоў да Яго. І сеўшы,
    Ён вучыў іх.
  sch-sch: Anangtûk jînga ânmânin Biekina a se nôka. Mipuingei murdi a kôm an
    hôn tûpa; ânsunga anni ngei ha a minchu ngei phut zoia.
  mic-MIQNT: Na wapniaq Se'sus apsgwa'sit 'gjia'sutuo'guomg. Na pugwelgig mimajuinu'g
    mawita'jig gigjiw ta'n eimlij aq negm epa'sit aq poqji gina'muaji.
  huu-NT: Ie areruido jitɨramo Jusiñamui jofomo abɨdo dane jaide. Ailluena comɨnɨ
    naimɨe dɨne billa jira, naimɨe ana raɨta, naimacɨna llofuete.
  jiv-NT: Tura kashin tsawar Yusa Uunt Je̱e̱n atak támatai ashí shuar Nin káutkarmiayi.
    Túrawarmatai Jesus pujus unuiniarmiayi.
  otm-NT: Nɛ nu'bʉ t'ʉxudi tho bi mbeng bʉ ja ra dąniją mahøn'a nɛ bi hyupʉ. Nɛ gätho
    nan ngu yʉ ją'i bá ɛ̨hɛ nangue'a nɛ bi xänba ʉ.
  dah-dah: Be, fay urkeb sopte Al Kuruŋyen ya balemde kuriŋ. Irkeb al budam waŋ kalyaŋ
    keramiŋ. Irkeb keperde saba yiryiŋ.
  tnk-tnk: Kɨni rakwakwi irə, ia nəpnəpɨn in rɨrərɨɡ mevən ia nimwə səvəi Kumwesən.
    Nərmama me pam həuvehe tukwe, nənə in rəkure, mɨnamahatən irəha.
  kpr-kpr: Sifo atetiri ataeghae, Iesu jovereghedo Jerusalem ira, God da Kamboda+
    teterusira. Teretiri, natofo aminda irisera aimi, numoá gido totorugetero, nu
    anumbe tuturo edo ijugusira.
  san-IAS: tataḥ sarvveṣu lokeṣu tasya samīpa āgateṣu sa upaviśya tān upadeṣṭum ārabhata|
  nho-nho: Tahaata poo raa, a Ia ni ahe ki te Hare Tapu. Naa tama te henua naa ni kkutu ake
    hakkaatoa kiaa Ia, teenaa ki noho Ia ki laro no akoako ki laatou.
  gym-NT: Yebti jändrinane dekä angwane, ju blitakrä Ngöböbe ye käntita Jesu rikabata
    angwane, ni kwati jataba nüke niara ken kukwei nuakäre angwane, niara rababa täkänintbe
    temen, kä rikaba dirire ietre.
  azg-NT: Ndoꞌ tonco ncüiichen xuee jndyo ntcüeꞌ jon, taqueeꞌ nndaꞌ jon vatsꞌon tꞌman
    ꞌnaanꞌ nnꞌan judíos. Xjenꞌñeen jndye jndyi nnꞌan squenon na mꞌaan jon. Ndoꞌ vi
    na jndë tëcjo jon na ntsiꞌman jon ndëëhan,
  bhd-bhd: होरसां तै झ़ेझ़ां-झ़ेझ़ां मन्दरेरे अंगने मां जेव, बड़े लोक तैस कां आए ते
    तै बिश्तां तैन शिक्षा देने लगो।
