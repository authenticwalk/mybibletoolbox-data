  otq-NT: Nu ár hyaxꞌö nꞌitho, ba penga manꞌagi har dönganijö, ne bi watꞌa ra nze̱ye̱
    ya jöꞌi, bi hñuhnu̱ bi uti.
  tzo-SA: Ta sob ta yocꞌomal lijsutcutic talel schiꞌuc li Jesuse, te lijbatcutic nojtoc
