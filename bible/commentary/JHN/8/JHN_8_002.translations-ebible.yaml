  msy-2020: Ezɨ amɨnim tirazɨ, bar mɨzaraghara a ua Godɨn Dɨpenim avɨnizir dɨvazimɨn
    aven ghu. Ezɨ gumazamiziba bar a bagha izi. Ezɨ an aperaghav ikia men sure gami.
  bpr-bpr: Kanto mték flafus di tmadol du, samfulê Dyisas di Gumnè Gal Gumangamfù
    di Dwata. Na nun dee dad to salu di kenen, na yé duenam man, ta sudeng du tdòan
    ale.
  cle-NT: Liáh³ mɨ³dse³jnia³ dxaáh² jmɨɨ́¹ liáh³ja̱³, mɨ²ja̱³ ŋaá² ca̱á̱h³ xi² jey¹
