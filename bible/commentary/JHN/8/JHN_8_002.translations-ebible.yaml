verse: JHN.008.002
translations:
  kpx-kpx: Iniale vavita vavita Iesuu hovelahai tota Diue dubu balugae tinu. Ige keve
    ata moagaeau lohoale evilikahavoge Iesuu ugulamoi kebia haivenu.
  okv-H: iho vujenu egerembeto temple ta pambunu embomeni amita degi puvuo arumbeto
    ahe poekihinu
  tbo-tbo: '@see-verse:JHN.008.001'
  mal-C: ജനങ്ങൾ അദ്ദേഹത്തിന്റെ ചുറ്റും വന്നുകൂടി. അവിടന്ന് അവരെ ഉപദേശിക്കാനായി ഇരുന്നു.
  grc-SR: Ὄρθρου δὲ πάλιν ⸋βαθέος⸌ ⸂ἦλθεν⸃ ⸋2ὁ Ἰησοῦς⸌ εἰς τὸ ἱερόν, καὶ πᾶς ὁ λαὸς
    ἤρχετο ⸋3πρὸς αὐτόν,⸌ καὶ καθίσας ἐδίδασκεν αὐτούς.
  bgc-bgc: तड़कैए आगले दिन यीशु फेर मन्दर म्ह आया। भोत सारे माणस उसकै धोरै आए अर वो
    बैठकै उननै उपदेश देण लाग्या।
  khz-khz: Elaganiato amoamo valiguna ia maewaikuleto Rupu Veaganai. Vonai taunilimalima
    maparara geagoto genai, getanu-gegelagiato, ne etanu-talito, evega-riparato.
  deu-TKW: In der Frühe aber erschien er wieder im Tempel, und das ganze Volk kam
    zu ihm, und er setzte sich und lehrte sie.
  zsr-NT: Catiꞌ zaꞌ reníꞌ budxinëꞌ Jesús raꞌ gdauꞌ, atiꞌ guladxín ga zoëꞌ yúguꞌtë
    bunách. Gröꞌë niꞌ Jesús, rusëdnëꞌ lequëꞌ.
  lin-lin: Na tongo-tongo ya mokolo oyo elandaki, azongaki kati na lopango ya Tempelo ;
    mpe lokola bato nyonso bayaki kozingela Ye, avandaki mpe abandaki koteya bango.
  hns-NT: Biehaan bhaile sabere sabere oe phien se Parmeswar ke mahal ke angana me
    gail. Tab sab manai okare paas aail, aur oe baithke oesabke siekhaawe lagal.
  noa-E: Maimua ag noram edpherre deeu bëewi Aai i jëeujem deg sĩeichëjim. Mag i maig
    sĩeichëm khaug athaawai i aig õor bëe thʉnʉisijim. Magbaawai khʉt jupwi Ẽwandam
    iek jawaagpajim.
  eng-EMTV: And early in the morning, He came again into the temple, and all the people
    came to Him; and having sat down, He began to teach them.
  mib-NT: Te jeē cuácundijin ɨnga quɨvɨ̄, te ni ndee tucu ya templo. Te ndɨhɨ ñayuu
    ni quecoo i nuū yā. Te ni cucōo ya, te ni steén yā jnūhun nuū i.
  lif-NT2: हे़क्‍क्‍याङ् कुदाःन्‍दिक्‍मा खाओःत्ते़नुमे़ःन्‍ने खुने़ॽ माङ्‌हिम्‍मो
    त्‍ये़॥ हे़क्‍क्‍याङ् खे़प्‍मो मनाहाॽ चुम्‍मा मे़हेःक्‍ते़आङ् खुने़ॽ युङ्‌सिङ्‌ङाङ्
    खे़ङ्‌हाॽ निसाम् हुॽमा हेःक्‍तुसि॥
  xnj-xnj: Chilau yaki lukela pehe Yesu akahamba kavili Munyumba ya Chapanga. Vandu
    voha vamtindili na mwene akatama na kuvawula.
  mmx-mmx: Ga maxantamak suubu ap mo lara laaleng petpes, neni gat pas uto at loogu
    laplavang. La nedi limixin axap diga tu bubua kangkan i, la ni ga xis kopok la
    ga anasa di.
  cbr-NT: Coon pëcaracëbëa amiribishi anuxun Nucën Papa Dios rabiti xubunu cuancë
    ca unicaman manaruquin nëpúaracëxa. Usocëxun ca atu nëbë́tsi tsóxun bana ñuixuancëxa.
  tee-NT: Chai acsni tuncunchokopa vats'isin anchokolh ju Jesús ju la'ixpujitat'an
    ju ist'a'israelitanin. Chai chux ju lapanacni talak'alh ju Jesús. Chai ju yuchi
    tavi chai tsuculh amalanini'.
  eng-LSV: and all the people were coming to Him, and having sat down, He was teaching
    them;
  cak-NT: Y cuando xsakar-pe, raja' xapon chic pa rocho ri Dios. Ri winak xe'apon
    riq'uin. Y raja' ch'ocol nutzijoj rutzij ri Dios chique ri winak ri quimolon-apo-qui'
    chiri'.
  pah-NT: Ypyhajive ga rura'javi judeus'g̃a jatykahavuhua rokari pe. Kiro g̃a ndupavi
    a'ero onhimongyavo ga pyri. A'ero ga reni g̃a mbo'embo'eavo.
  sja-NT: Aɨ norema tap'eda, waya cheji Tachi Ak'õre te waibɨadee. Mama pachek'ãri,
    eperãarã chok'ara chejida irumaa. Mapa iru su-ak'ɨ beeji mãik'aapa jarateemaa
    beeji.
  xed-xed: Wrək tgha ka vragatá tsi, ka lamə tsi da daɓa həga Lazglafta, ka sliʼadaghatá
    inda mnduha da tsi. Ka nzatá tsi nda nza ka tagha skwi ŋa taŋ.
  glk-glk: وخته سحر عیسی بازم به صحنِ معبد بَمو. در اویه مردم همه اونه دور جمعَ بوستیدی
    عیسی بینیشته و اوشأنه تعلیم بده.
  mks-NT: Ta tá na̱ti̱vi inga qui̱ví ita̱a̱n já na̱ndicó co̱o tucu a veñu̱hu cáhnu
    cán. Ta tá na̱cayati ña̱yivi nu̱ á já na̱saco̱o a ta na̱casáhá jána̱ha̱ nu̱ ná.
  gfk-S: Ma ra mala bungbung iga hanawat baling utuma naramon tano tamat na hala na
    lotu, ma ira matanabar di ga me hung luhutane ie. Io, iga kis gom tur leh be na
    hausur di.
  bmu-bmu: Öŋgöba ahöba miri giaŋiiga söŋanök kunbuk liliŋgöba jöwöwöl jikenöŋ öŋgöiga
    ambazip kambu pakpak kaba liliköm waŋgigetka eta tata kusum eŋgiyök.
  dgz-dgz: Amba mumaget iragen Iesu Ierusalem vit ae God Paewa sin gwanap namboya
    tauen, ap mepe waenapan iragi ikukuk nau panane me boge ae wande opata wadidiamuiwandin.
  eng-GNV: And early in the morning came againe into the Temple, and all the people
    came vnto him, and he sate downe, and taught them.
  zaa-NT: De díla lá nna betsine'e attu le' templua. Iỹetse' ca enne' nna bitsina'
    cą ru'a lúe. Lèe nna gure' báníe nna gutixa'ánie cą ca enseñanza nu cca qui' Tata
    Dios.
  eng-WEBSTER: And early in the morning he came again into the temple, and all the
    people came to him; and he sat down and taught them.
  guh-guh: Nexata meravia pitsijavata, bajayacunua, Jesús icatsia naviarena temploboyaberena.
    Nexata daxitajivi itaxutuanacaetuanatsi. Nexata Jesús ecojopa templobota. Livaisi
    tsipaeba bajarapamonaejavabelia.
  bon-bon: Nuuja bimu krokerage tabe cuta cääri acnenutige iiwäreja mete cabu me.
    Biname cina abasecretnige teeme bau me, siige tabe adnatige, gije abacitige teebibine
    abiberäjame.
  nhw-BL: huan hualmostla ijnaltzi mocuepqui campa nopa hueyi tiopamitl ipan Jerusalén.
    Huan hualajque miyaqui masehualme campa Jesús huan yaya mosehui huan pejqui quinmachtía.
  swh-ONEN: Alfajiri na mapema Yesu akaja tena Hekaluni, watu wote wakakusanyika,
    akakaa akaanza kuwafundisha.
  wbi-wbi: Palwakilo ye kukiile akagomoka kange mu nyumba inyimike ija kufunyila.
    Avaanu vinga vakaluta pa mwene, pe akikala, akatengula kukuvavulanisia.
  bba-bba: Yen sisiru buru buru yellu u ɡɔsirɑ sɑ̃ɑ yerɔ. Mɑ tɔmbu kpuro bɑ dɑ win
    mi, mɑ u sinɑ u bu keu sɔ̃ɔsim wɔri.
  eng-KJVCPB: And early in the morning he came again into the temple, and all the
    people came unto him; and he sat down, and taught them.
  kgk-NT: Iko'ẽ-my oike jevy Jerusalém tetã-my. Nhandejáry róga kakwaa-py oike. Oike
    rire upe-py, enterove va'e ou henda-py. Upe-ma ramo ogwapy-ma ombo'e hagwã íxupe
    kwéry.
  waj-waj: Vioo vioo ivaki vauvo patauduu kava vara ranoo nuunaira nnau pinaivakira
    nniravai. Ivaki nnuduu teeda gioonna kiaapu mmuakiaa ivaki duuya innasi nuunauduu
    Yisuuva hara kioo varioo kuaivaa iya kiaa mmiravai.
  cpy-cpy: Okanta okiteejeta-manee, ipiyaa tajorentsi-pankoki. Osheki atziri piyowenta-waari,
    jeekapae Jesús riyotaa-paeri atziri-paeni.
  ekk-PKP: Varahommikul läks ta tagasi templisse, kus tema ümber kogunes palju inimesi;
    ta istus maha ja õpetas neid.
  mpx-mpx: Lan i gan al mweluluga kekeisi, Yeisu i sikal i na Limi Bwabwalena ana
    bakubakuwa, yaka boda hi nowanik hi na hi mipainan, ge iya i misiyo i panpankiti
    elal.
  wbp-wbp: Ngula-jangkaju, mungalyurruju yanu pina Jurujulumu-kurra. Kuja yukajarra
    Jurujulumu-kurra, ngula-jangkaju, jingijingi yanu Yuwarli Maralypi-kirralku. Kuja
    yukajarra Maralypi-kirra kaninjarni, ngulakujulurla yapa panulku turnu-jarrija.
    Ngula-jangkaju, pirri-maninjarla nyinajalpa, manu-jana yapakulku pinarri-maninjaku
    rdirri-yungu.
  luo-luo: Kinyne gokinyi nochak odok e hekalu, kama ji duto nochokore kolwore, kendo
    nobet piny mopuonjogi.
  nhe-NT: huan tonili ijnaltzi mocuepqui campa nopa hueyi tiopamitl ipan Jerusalén.
    Huan hualajque miyac tlacame campa Jesús huan ya mosehui huan pejqui quinmachtía.
  aii-aii: ܘܒܨܲܦܪܵܐ ܡܸܢܕܪܸܫ ܐܬܹ‌ܐ ܠܹܗ ܠܗܲܝܟܠܵܐ، ܘܟܠܹܗ ܥܲܡܵܐ ܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣܠܹܗ، ܘܟܲܕ
    ܝܬܝܼܒ݂ ܠܹܗ، ܫܘܼܪܹܐ ܠܹܗ ܡܲܠܘܼܦܵܝ.
  esk-NT: Uvlaakuagun uvlaatchaurami Jesus utlautilgiññiqsuq Jew-ŋuruat agaayyuvikpaŋatnun.
    Iñuich iñugiakpauraqtuat kattivigilgiññiġaat. Aasrii aquvitluni iḷisautiaqsiḷgiññiġai.
  msb-msb: Aga pa san nagbalik gihapon si Jesus sa templo. San makita siya san tanan
    na katawuhan, nagtiripon sinda sa iya. Kaya nag-ingkod kag nagtuna siya pagtukdo
    sa inda.
  cpa-NT: Mi³ca¹jni¹ jøng² ca¹ŋó¹ Jesús calah juu¹² ja³tsih¹³ guøh¹² juøh¹². Jøng²
    ca¹ŋëh² dsa² jue¹² ja³ta¹ni¹dsa. Jøng² ca¹guú² Jesús, Ca¹heh¹dsa dsa² jue¹² jǿg³.
  dso-dso: ତାର୍‌ ଆର୍‌କର୍‌ ଦିନର୍‌ ସାକାଲେ ସେ ମନ୍ଦିରେ ବାଉଡି ଆଇଲା ଆରି ତେଇ ସବୁଲକ୍‌ ତାର୍‌ଲଗେ
    ରୁଣ୍ଡ୍‌ଲାଇଜେ, ସେ ବସିକରି ସେମନ୍‌କେ ସିକାଇବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: A daba matana ai ia ese Dubu Helaḡa e lou henia, bena taunimanima iboudai
    ia dekenai e hebou. Ia na e helai diho, e hadibadia.
  yva-NT: Awatan ngko dave pakare akato no Yavaro Amisye rai, muno vatano wanui rave
    ude irati Ai. Yesus tuna po manyao.
  dgc-dgc: Ey to kagagabian na, éy inumange man dén siya ta Templo. Ey dinumulug diya
    du tolay. Ey inumeknud sa siya a nagtoldu dide.
  zpm-NT: Zeeṉe biini liu co, silgaw laa me bdziṉ leṉ yadoo co stib. Nzian miech ne
    goclo lo me ga, nacne bzob me psilo me pseed me zho.
  hix-NT: Sa, nenmahye hatà. Enmahrà ro toy harha tà, noro, Khoryenkom màn yaka. Àhyaka
    nomohtxownà hatà, toto komo, thenyenohnà komo. Àro ke hananàhyatxkon hatà, noro,
    eryewtaxaho.
  sim-sim: Orok or lawuhu wahandaha nirsumbu mendek tempel akak indik ormu layira.
    Urik ma mushak orhik li ralandirsarik mashin ormu owesawera.
  npi-ULB: बिहानै सबेरै उहाँ फेरि मन्दिरमा आउनुभयो, र सबै मानिसहरू आए; उहाँ बस्‍नुभयो,
    र तिनीहरूलाई सिकाउनुभयो ।
  cgc-cgc: Sunod na adlaw na sellem pa gid, gabalik kanen i naan ta Timplo daw tama
    na mga ittaw galibot ki kanen. Gapungko kanen daw gatudlo ki danen.
  tim-tim: Emet hauŋdo arewa Sumbe kat kat emetŋân âgâmbo luâk âmbâle dondâŋe ain
    togombiâ tatmâ den makyeŋgiep.
  yor-yor: Ó sì tún padà wá sí tẹmpili ní kùtùkùtù òwúrọ̀, gbogbo ènìyàn sì wá sọ́dọ̀
    rẹ̀; ó sì jókòó, ó ń kọ́ wọn.
  wos-wos: Wara re ganémbambu dé naande ye tempelré wambula yi. Yindéka di atéfék
    du takwa déka ya. Yandaka re dé diré Godka wakwe.
  emp-NTPO: Nurẽma diaped̶a wayacusa Ãcõrẽ de droma dajadaa wãsia. Mama b̶ʌd̶e ẽberãrã
    zocãrã idjimaa zesesid̶aa. Egode chũmeped̶a ãdjirãa jaradia b̶esia.
  eng-F35: And at dawn He went again into the temple, and all the people were coming
    to Him; so sitting down He started to teach them.
  ind-ind: Pada hari berikutnya, pagi-pagi benar Dia kembali ke salah satu teras rumah
    Allah, dan banyak orang datang kepada-Nya. Lalu Dia duduk dan mengajar mereka.
  pes-OPCB: ولی روز بعد، صبح زود، باز به معبد رفت. مردم نیز دور او جمع شدند. عیسی
    نشست و مشغول تعلیم ایشان شد.
  mpt-mpt: boman tebua kwitimib monea Gode am sumo daamo tem tam temea nakaia unangai
    homoni teniba ge dabasiba e toumbianea aleye monsebe.
  ssx-ssx: Da ka꞉la꞉paaso siki ipikita꞉ paa la꞉ka꞉la mo tembolo da pa꞉ta꞉ peekeme.
    Kutupa wanda꞉hali wopu ipiki pa꞉ta꞉ mombelemeke handaa ipikana꞉ma꞉ pitiniao pita꞉
    mo wanda꞉hali pa꞉ta꞉ pi waleekeme.
  mkl-mkl: Ammɑ iju kumɑ́ɛ dɑɑdɑɑkɔ í sindɑ í bɔ bɑntumɑi kpɑsɛ̃i Ilɑɑɔ̃ nɔ inɛ fei
    wɑ bɔ bi tɛɛ, nɔ í bubɑ í lɔsi cio ku kɔ ŋɑ si.
  gaq-gaq: ବାରି ମୁଇଂଦିନା ଞ୍ଜିର୍‍ ମେଁ ମନ୍ଦିର୍‍ନ୍ନିଆ ଆଣ୍ଡେ ୱିଗ୍‍କେ ଆତ୍ ଅରିଆ ସାପାରେ ରେମୁଆଁ
    ରିସିଙ୍ଗ୍ ଲେଲା ମେଁ କଚେ ଗିଆନ୍‍ ବିନେସା ମୁଲେକେ ।
  gof-RNT: Qassi wonttetha gallas guura Xoossa Keethi simmis. Daro asay iyaakko yin
    uttidi entta tamaarssis.
  unx-unx: ଏଟାଃ ହୁଲାଙ୍ଗ୍‌ ଆଙ୍ଗ୍‌ୟାନ୍‌ଚି ୟୀଶୁ ମାନ୍ଦିର୍‌ତେ ରୁହାଡ଼୍‌ୟାନାଏ ଆଡଃ ସବେନ୍‌
    ହଡ଼କ ଇନିଃତାଃରେ ହୁଣ୍ଡିୟାନାକ ଆଡଃ ଇନିଃ ଦୁବ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁକେ ଇତୁକେଦ୍‍କଆଏ ।
  gah-gah: Akiake gó lokago, ho sikí noligo, monó zagusavegú goha iteko noigo, vegená
    mukí áisi noitoka alegesá ikago, mitó minake monó apí o kimimó.
  lcm-lcm: Si tenei vauk ina kala papok ane nei rina i atailai na petau ang kimela
    duk aulitai aongos ania na kapo sinong na kapo akalkalit iria.
  aer-aer: Re yanhe ikwerele inteke arlte arrpenheke-atwetye, ingweleme anthurre anteme
    re tyatye Jew areye-kenhe-werne alpeke. Tyerrtye atningke apetyewarreke ikwerenge
    apurte-irremele aneke, Jesus anteme arrernelheke itnenhe angkentye akaltyele-anthemele.
  qvc-NT: Qayandin tutamandam Dyuspa adurana wasinmanna kutirirqan. Chay diyam ancha
    achka runakuna Jisusman tandakarqanllapa. Chaymi payqa tiyashpa, paykunata yach'achirqan.
  tgl-ULB: Kinaumagahan, pumunta siyang muli sa templo, at lahat ng mga tao ay pumunta
    sa kaniya; umupo siya at tinuruan sila.
  cbs-NT: '@see-verse:JHN.008.001'
  xtm-NTPP: te kii xtnee ma, ora ve ndii ma, te kuan no'o ya veñu'u ka'nu ma. Te ni
    ka jan tu'va ña'a ñayii ma, te ni jinkoo ya, te ni keja'a ya káxtnu'u ya tnu'u
    ya ma.
  nnq-nnq: Malabo jakwe kindabi tango kilokilo ngajenda kabele ku Nyumba ja Nnoongo.
    Bandu boa ngabantindilanga, jwombe ngataama ngatumbu kapundichanga.
  bao-NT: Ape rʉmʉ boeri tabe, Ʉmʉreco Pacʉ yaa wiipʉ waawi ñucã Jesús. Tii wiipʉre
    paʉ bojoca cʉ̃ pʉto cʉ̃ja ca nea pooro ĩari, jĩcã tabepʉ ea nuu waa, cʉ̃jare bue
    jʉo waawi.
  san-ORI: ତତଃ ସର୍ୱ୍ୱେଷୁ ଲୋକେଷୁ ତସ୍ୟ ସମୀପ ଆଗତେଷୁ ସ ଉପୱିଶ୍ୟ ତାନ୍ ଉପଦେଷ୍ଟୁମ୍ ଆରଭତ|
  huv-NT: Raw miün tiüt, quiaj tandilil andüy tiül nadam nangaj iüm. Xeyay nipilan
    tambüw majawüw nej; quiaj chetet tapots maquiaach nejiw.
  otn-NT: Mi̱ hyaxpʉya, ya nɛ̱ca̱häi, bá̱ pengui̱, bi zøp'ʉ ja ra̱ ni̱ja̱. Bi guat'i
    gätho yø ja̱'i̱ p'ʉ ha 'bʉi. Bi̱ mi̱hra̱ Jesús ngue bi xännba̱ ra̱ hya̱ yø ja̱'i̱.
  nop-nop: Ala heleune haniŋ kotigoŋ Siloŋyot walanda foloŋ wooŋ foune metamdi kisaŋ
    hinek buŋa adi yakukneŋ bopneune foila kotigoŋ Bepaŋ’walaŋ mede yenindidimeguk.
  obo-NT: So‑op no allow to sollom poron, id livod mandon sikandin diyot templo. Dutun,
    id livuungan sikandin to mo‑uraan minuvu. De‑en mid unsad sikandin woy id nonaw
    kandan.
  cak-ENT: Y xsaker yan, rija' xapon chic pa racho ri Dios. Ri vinük xe'apon c'a riq'uin.
    Y tz'uyul tok nutzijoj rutzij ri Dios cheque ri vinük ri quimolon-apu-qui' chiri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤍᤠ᤺ᤴᤍᤡᤰᤔᤠ ᤂᤠᤀᤥ᤺ᤳᤋᤧᤏᤢᤔᤧ᤺ᤴᤏᤣ ᤂᤢᤏᤧ᤹ ᤔᤠᤱᤜᤡᤶᤔᤥ ᤋᤩᤧ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤵᤔᤥ ᤔᤏᤠᤜᤠ᤹
    ᤆᤢᤶᤔᤠ ᤔᤧᤜᤣ᤺ᤰᤋᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤕᤢᤱᤛᤡᤱᤅᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤏᤡᤛᤠᤶ ᤜᤢ᤹ᤔᤠ ᤜᤣ᤺ᤰᤋᤢᤛᤡ॥
  mie-NT: De jā cuácunijīn incā quīvī, de nī nquenda tucu yā templo. De ndihi nchivī
    nī nquenda ji nūū yā. De nī jēcundeē yā, de nī stéhēn yā tūhun nūū ndá ji.
  san-TIB: ཏཏཿ སཪྻྭེཥུ ལོཀེཥུ ཏསྱ སམཱིཔ ཨཱགཏེཥུ ས ཨུཔཝིཤྱ ཏཱན྄ ཨུཔདེཥྚུམ྄ ཨཱརབྷཏ།
  qve-NT: Paqarisnintin p'unchawñataqmi Jesusqa tutallamanta temploman kutimuran.
    Chaymi templopi kasqanta rikuspanku, runakunaqa payman hamuranku. Hinaqtinmi Jesusqa
    tiyayuspa paykunata yachachiran.
  pao-NT: Oogow moo'a awamooasoo tu tabuagena, soo Te Pabe'e kodyuka, oona ka pabow
    nanesootuhi nobe-kobenatoosoo. Ewa'yoo numu oo nakadu oo-baa petudyipunne. Oonow
    katuna nanesootuhibu mu tunedyoo'e.
  cbu-NT: Putamsha zari puturi Isus Apanllip pang' yusur naatarangiya. Anush kuseeru,
    tputs zapan Isusoo mazinpani atusin anshutam kusatarangana. Kuseersin, shaniyeersin,
    Isussha kuxineeru tayaspatarangiya.
  usa-usa: aabáyaanapimma nokáápaq anó-monoq-nama kuru aúkáanobaq wáipaq móragaraq
    yauwéqma kéuwitata máqtemma wenôpaqa iráawana maraq máena aarawaamá kéyiraatena
    timá yímikaiye.
  soy-soy: Uu kɛmɑrɛsinɛ yisi uu Uléécɑɑ kɛyɔ-i pɛlɛ, pisoi ɑpi u kɑ́lɑɑpɔ. Uu pɛɛ́
    tonɛ uu pi n céési.
  hui-hui: Egerebalene ibu Anduane Homogonaga andaha dai buwa ibu hearia wali agali
    dewaore íbu ngoai hayagola Yasu ibugua biruwa ti lawai halu hene.
  amf-amf: Burin sedhiman Barjosa gazan ooninsa mayante maatate ki nivade; eeno wulaar
    kikal ko nivade; kidiar dooqayse keam dhettsite ki dahade.
  quc-NNT: Aretaq xsaqir chukab' q'ij, ri Jesús xtzelej loq, xe' pa ri nimalaj rachoch
    Dios. Konojel ri winaq xkimulij kib' ruk'. Ri Are' k'ut xt'uyi'k, xuchaplej ki
    tijoxik.
  dob-dob: Ga mali gonagonaya Yesu ꞌiila limana Anuwa Tabu solanaya, ta tomota wate
    maiboꞌadi simiya sakowasiyena, ga ꞌimiyatowa ga ꞌieꞌitedi.
  wrs-wrs: Wo venamba, olingil lihapiavnamba, himba henga gavnamba, siha tempelduvra.
    Indkumbiva indhanamba provna heindamba, wo himba ovhoanamba, numhowol vevna hemba.
  mca-mca: Qa kakhap neƚukii qa wekiyaafii iye ke' qi witlijtsitjii. Ma' qa nekets
    hekhewe' olots jukhew qa efuts iye, ha' Jesús qa i'nju' qa yijatshen.
  tzo-TZC: Cꞌalal isacub ta yocꞌlomale, isut batel ta templo. Jaꞌ o tey lic stsob
    sbaic talel ti cristianoetic ta stojole. Tey ichoti lic chanubtasvanuc.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​စော​စော​ဗိ​မာန်​တော်​သို့ တစ်​ဖန်​ကြွ​တော်​မူ​သော​အ​ခါ
    လူ​အ​ပေါင်း​တို့ သည်​အ​ထံ​တော်​သို့​လာ​ကြ​၏။ ကိုယ်​တော်​သည် ထိုင်​တော်​မူ​လျက်​ထို​သူ​တို့​အား​ဟော​ပြော
    သွန်​သင်​တော်​မူ​၏။-
  gng-NT: Nì faa' kutɛnŋɛsɔnsɔnku, nɛ u liɛbe' Uwien ya duku bó. Binib taan' uʼsaan
    ki yɛbe, nɛ u kɛ̀le' ki wɔknh bɛ Uwien ya gbɛr.
  cbi-NTPO: Tsejturen ayunchi dishkepenene manen aa eleshasha miiñu chachilla tsamantsai
    wa'dila. Tsa deiñu Jesús chudi' manen yalanu mamijakaantsumi.
  ikk-NT: O ru ụzọ-ụtụntụn, o kinhẹnzi Ụlọ-nsọ. Ndị hụ ile nọ bịa d'e kunrun ẹ, ọ
    nọ nọdị alị, kuzimẹ wẹ.
  leu-leu: La paanen lolof nane sivi e fe laak fulaa xe lana tang lifu lotu. A maana
    rabuna xaves ri savat xe sina e nane nai e tangpat pana fapitiaan nari.
  maz-NT: Nuc'ua 'ma mi xõrtjo c'ü na yejnu pa, e Jesús o ma na yeje cja c 'e templo.
    Nuc'ua texe c'o nte'e o chëzhiji a jmi e Jesús. O mimi c'ua e Jesús. Cjanu o xöpü
    c'ua c'o nte.
  bod-N: སྐྱ་རེངས་ཤར་བའི་དུས་སུ་སླར་ཡང་མཆོད་ཁང་དུ་ཕེབས་པ༌ལ། མི་མང་པོ་ཁོང་གི་དྲུང་དུ་འཛོམས་ཤིང་ཁོང་ཉིད་ཀྱང་བཞུགས་ཏེ་མི་རྣམས་ལ་ཆོས་གསུངས་པ་རེད།
  tca-NT: Rü moxü̃ãcü ga yexguma yangunegu, rü wenaxãrü tupauca ga taxü̃necèx nataegu.
    Rü ga duü̃xü̃gü rü naxcèx naxĩ. Rü nüma ga Ngechuchu rü ínarüto, rü inanaxügü
    ga na nangúexẽẽãxü̃ ga duü̃xü̃gü.
  zpl-NT: nu chenu uyeꞌe lu yuu stucu bichia, ubenchilaꞌ zecanu liñi indu llene Jerusalén,
    che uyetesaꞌ huaxi bee bene lunu zeꞌe, nu chu uzucunu nu uquixienu uzeteꞌnu liꞌibeei.
  mbc-NT: Tiaron wei yai attî'pî penane marî Judeuyamî' epîremato' yewî' ta. Moro
    arinîkon pemonkonyamî' eperepî'pî iipia. To' kore'ta eereuta'pî moropai to' yenupa'pîiya.
  ndg-ndg: Bwamba aisa mu'lihekalu, ni bandu bote kabankengama, atami na kubapundisha.
  wsk-wsk: Ale ukiram se tumong biyala nu peleram temple ko por ningi namaram se kariimet
    suen biya arataman ale laturman. Se nu daigam ale den nunga kasurukaso.
  toj-NT: Cuando el ja c'ac'u ja Jesusi ti cho huaj ja ba templo, jaxa cristiano ti
    ch'ac jacuque nolan sbaj ja yen, jayuj ja Jesusi ti och culana. Ti och see yile
    ja yabal ja Diosi.
  tbc-tbc: Tidom lom mok iŋ imul fon tempel lo yau dugo, doup tubun ante dumado yan
    dupalug dulubani a. Ago tag iŋ imasig Anut san ru ipiteŋanai a.
  sna-sna: Panguva dzamambakwedza akazviratidzazve mutemberi, vanhu vakamuunganira,
    uye akagara pasi kuti avadzidzise.
  smk-NT: Masakbay et sin kabuklasan, nako ya anamanaet itaw sa sakop nan Timplo ket
    inaribungbungan rayan tutawo. Konan siin, tinmekre' ya ket niyakay nasara.
  grc-TCGNT: Ὄρθρου δὲ πάλιν παρεγένετο εἰς τὸ ἱερόν, καὶ πᾶς ὁ λαὸς ἤρχετο· καὶ καθίσας
    ἐδίδασκεν αὐτούς.
  gof-WFTW: Qassi wonttetha gallas guura Xoossa Keethi simmis. Daro asay iyaakko yin
    uttidi entta tamaarssis.
  spa-BLM: Por la mañana, muy temprano, entró de nuevo en el templo, y toda la gente
    acudió a él. Se sentó y les enseñó.
  kyz-NT: Ai'iwetetewe Jejui 'ga awau osou Jarejuwarete 'ga mogytaaw ipe. 'Ga serauwe
    peuwara 'gã 'ua ajatykau 'ga ree. A'eramũ 'ga wapyka 'ũina 'gã mu'jau 'Uwarete
    'ga ree.
  dao-dao: Ngawilama Templea law be se, khyang naküt a veia lawkie. Acunüng, Jesuh
    naw ngaw lü jah mtheiki.
  cya-cya: Tlya xca tsaan can' mxitucui ñi lo' yten ñi ni' lyaa, ña'aan quichen ne'
    nguio' ti'in ne' se'en nducua ñi, lo' mdyisnan ngulo'o ñi 'in ne'.
  wrk-wrk: Munganawa nyuli wijba walkurrayngkurri jurjyurri. Ngankijba nyuli kalawunyi
    jurjina. Kaja muran jungku yali lukuluku nangandu. Jungkuyi Jisus, baki milidimbayi
    yalunya.
  nii-nii: Kupiiring ok eim pupu kin, men tołmun ngii owundu ełe nga pum. Pang kin,
    wumb pei eim kin wangin eim mołpu kin, ek emb to nipi, wumb ngopu kin, yi er mułum.
  ign-NT: Te apana­varepa sache, te tijara­ra­hi­chichapa, tiyana­varepa éma tayehe
    eta Templo. Téjacapa éma, tímitu­recapa. Namutu ena achaneana tiyananahi napaucha,
    nasama­ra­ra­ca­yarehi éma.
  dik-NT: Naɣɔn nhiäk dur yic ke dhuk luaŋ Nhialic. Go kɔc ëbën guëër yelɔ̈ɔ̈m, ku
    nyuuc piiny ku jɔɔk piööc cök tënë ke.
  cac-cac: Vanxo sacb'i, ix c'ochxi d'a yol yamaq'uil templo chi'. Ayic ix c'och ta',
    masanil eb' anima ix c'och yed'oc. Ix em c'ojan, ix sc'ayb'an eb'.
  tzj-E: Y rcab k'ij xba chic jmul chanim chpam nimlaj ruchoch Dios jc'ola chpam tnamet
    Jerusalén. E q'uiy je' wnak xe'ekaja ruq'uin y ja' xetz'be'a y xumaj ctojxic.
  san-BUR: တတး သရွွေၐု လောကေၐု တသျ သမီပ အာဂတေၐု သ ဥပဝိၑျ တာန် ဥပဒေၐ္ဋုမ် အာရဘတ၊
  yaa-NT: Penaino Jerusalén ano nokoax anã a Nios kĩfiti pexefã mẽra Jesús oni. Nãno
    yorafã rasi afianã akiki fenifo nikai fekani. Askata tsaoxõ ato yoini.
  cab-NT: Larúgan bináafin, ába lagíribudun témpulurugun, ába jayábin sun gürígia
    lubádun, ába lañúurun, ába lagúmeserun arúfudaja joun.
  clu-clu: Pagkaaga, aga tana pa gid nagbalik sa timplo. Doro gid nga mga tao ang
    nagtiripon doto kanana. Gani nagpongko tana kag gintodloan na sanda.
  swh-ULB: Mapema asubuhi akaja tena hekaluni, na watu wote wakamwendea; akakaa na
    kuwafundisha.
  tpt-NT: Tejkan ixtunkuminta ni Jesús al laka ay lakatajtan, ancha tachun ni lapanakni
    talaqꞌanꞌol. Taulalcha la ixpulakna ni laka ay lakatajtan ex aqtaylcha jalakmalaniy.
  aai-aai: Maraumanika Jesu matabir maiye Tafaror Bar ana meraramaim bat, sabuw moumurin
    maiyow hiru’ay hi’arbebera’uh naatu i busuruf ma sabuw i’ubaibiyih.
  sny-sny: Nowe mitaiyeye su, le ta'uwe wesi ma'e si tame wiye. Ta'uwe wesi wiye su,
    lu taune tomu ne'ese le ma'e ta'uwerai. Le lu taune werese siyeye su, le saro
    onuwewe, lowe ma'e Owane Sitewi lo peri werese au te'e atuatuwe.
  myy-myy: Gaje rʉmʉ busuri, Dios ya wijʉ gʉa ñaroca tʉdi ejaquĩ Jesús mʉcana. Ĩ ejaja
    ticõri, jãjarã masa ĩ tʉ minijuacã. Ĩna minijuaja ticõri, eja rũjũquĩ ĩ ĩnare
    riasorocʉ.
  trc-NT: Dan me se rej síj güii me se caꞌanj uún Jesucristó rá nuvií noco̱o a. Ga̱a
    ne̱ cuchiꞌ cunuda̱nj nij yuvii̱ rihaan soꞌ, ne̱ caꞌanj quita̱j soꞌ chruun xlá,
    ne̱ tucuꞌyón soꞌ man nij yuvii̱ yoꞌ a.
  cut-NT: Chi dave ta̱ma ro me ne, nda̱ tun ye, ne chenda̱ ye chete ya̱co. Ndo da̱ma
    nducoya̱ca ihyan na̱n ye, ne chihnde ye, ndevana̱n ricuahn ye ihyan chahn.
  bel-bel: а раніцай зноў прыйшоў у храм, і ўвесь люд ішоў да Яго; Ён сеў і вучыў
    іх.
  zlm-KSZI: Pada keesokan harinya, pagi-pagi lagi Dia masuk ke rumah ibadat. Semua
    orang di situ datang kepada-Nya. Dia duduk lalu mengajar mereka.
  gdr-gdr: Ɨ ɨspari ke re Yesu b'usaya sɨtawarjog yikonj de yɨnamet aba wa, komkesa
    rɨga bobo kea Ti pɨlwa wuwenonj. Seg Ton ket omitonj dɨde ket ten auyaeninonj.
  vmy-NT: ꞌBa kionga je kisꞌe isen nixtjin nga kuanyujun, jaꞌe ngani ningu. Kio jaꞌekun
    ne nkjin xuta, ꞌba kio tsikꞌejña nga yakuyare.
  cmn-FEB: 黎明时分，他返回圣殿，坐下来教导身边围坐的众人。
  gmv-RNT: Wontetha gallas maalado wontara Xoossa Keeththe simmi yides. Dereyka wuri
    izakko yiin izi uttidi ista tamarso oykkides.
  ncl-NT: Mostatica ca huajtzinco, calaquic oc sejpa pin tiopan hué. Moxtin in lacames
    hualaje capa yihual, huan molalic Jesús, quinmaxtiaya.
  sua-sua: To hop enang ngmo ko a kolkha tgi gnua plek, e Yesus tkat kaeknik ngok
    mnam E Nut ka maksien ka mhe to ko ma gi vle. O mia ngarlavurgem ngta mur ka kleim
    to tkorsang kam patter mar.
  are-are: Ingutnhala era wotha temple-urna pitjalpuka. Relha ntjarra turta ekururna
    pitjika. Erantama arrarnalhamala etnanha kaltjinthaka.
  gai-gai: Na ŋaŋarmuŋ ŋgoinna ma Raraŋ Aetaniacna Kacna wuoc mambukat. Na meikramtaɨr
    wɨtta man ndambuŋ nakɨpri, na ma anna mbiraca minmo ripti neaŋgatna.
  qvm-NT: Tsaypita wara tuta templo patiuman cutiptinmi runacuna pay cashgan cagman
    juntacargan. Tsaychömi Jesús paycunata yachatsergan.
  chz-NTPS: Maˊ gaꜙjnäꜗ jyohꜘ jmɨɨˊ, ngooyꜗ taꜙ jeeˊ chihˈ gwahꜙ. Hiꜙ jwë̱ë̱ꜘ dsaˉ
    naˊnääˈ jeeˊ maˊ cheyhˈ ja̱ˉ. Jeeˊ ja̱ˉ gaꜙgyayˉ gaꜙhlë̱ë̱yhꜗ dsaˉ.
  kmu-kmu: KegeꞋafiti YisasiꞋa he-tino ala mono nopi umainegeꞋya veaꞋmoꞋya melitalu
    hageno YisasiꞋa mopale maineno mono kea hama-nepaiye.
  ood-NT: D ab i chesh g tash. Kuchd ged hu uhpam dada geꞌe cheopi wui. D muꞌi am
    e chehm g hemajkam Jesus wui k gan hu biha. D am dahiwua k ha mashcha.
  lbm-lbm: भुन्सारे ख ऊ फिर मन्दिर म आयो; सब लोग ओको जवर आयो अऊर ऊ बैठ क उन्ख शिक्षा
    देन लग्यो।
  ncj-NT: Huan ic mostla sancuel, oc sepa ohuilohuac in tiopan. Nochin tlacamen omopachohque
    tenahuac, huan Yehhuatzin omotlaliloc huan opehualoc momachtiyahque.
  yuj-yuj: Tá mao koumounek kar warko ékia lotu nap tokwae mek yakánko maok, koumteouráp
    arop koropea koupoukourapo, Kwaromp kar yénkrá farákáprá tank.
  kto-kto: Urie, parabira namur, inagat ula na luguan o lotu. Ga papot teip ga magaulap
    la mumaio mepto ties ang. Are ratmat ga ula unama ga man masinguala.
  gmv-NT: ዎንቴꬃ ጋላስ ማላዶ ዎንታራ ፆሳ ኬꬄ ሲሚ ዪዴስ። ዴሬይካ ዉሪ ኢዛኮ ዪን ኢዚ ኡቲዲ ኢስታ ታማርሶ ኦይኪዴስ።
  por-BLT: Na manhã do dia seguinte, ele voltou para o Templo, onde muitas pessoas
    se reuniram a sua volta e ele se sentou para ensiná-las.
  stp-NT: Baꞌ buimgidhak jix dhaꞌnpam jix chu maaxirɨk giop miꞌp ba ai gɇꞌ chiop.
    Jaꞌxpɨx baꞌ na mɨt jix ioꞌm muiꞌ miꞌ xi ai gu jaꞌtkam buiñor, mi jaꞌp ji dhaibuk
    bhaiꞌ ji chu ja aꞌgi.
  mgc-mgc: Damïndö vere aba ŋbɔ mo ï'bë zi yëkëlu. Vïdï ayinnï zi mo, mo alima akaŋo
    ehe ayeto zë yandi.
  ame-NT: Tsapat̃ña poʼpocheño eʼñe ahuat̃ecma alla c̈henerr Parets paʼpacllo. Shonteʼ
    acheñeneshaʼ alla huac̈heneterr ñesho. Ñañapaʼ anorros allña yec̈hatenaneterr.
  mgh-2016: Wichishuru waashelhe waya nkaarwa tho u Inupa ya Nlhuku. Attu onkhaye
    nkayanrukureriacha, nkaakhalha ni uchokholha wettuchiha.
  kvn-NT: Tegin te pangin neg-oiposgu, Jesús kannan Pabzhe-koled-negzhe nonibal. Tegin
    tulemal-ichejul Jesúszhe irmanonimal. Tegin Jesús chigwiszhun Pab-igalbal tulemal-oturdagal.
  gvf-gvf: Paire kwimile taanima wen Yesu kwi ere Yuda ka main ogu bil ala ongwa.
    Pire ibal binanbile Yesu milungwa gul ungwa, yalini amin di milere ka nil si tongwa.
  san-ISO: tataḥ sarvvēṣu lōkēṣu tasya samīpa āgatēṣu sa upaviśya tān upadēṣṭum ārabhata|
  deu-ELBBK: Frühmorgens aber kam er wiederum in den Tempel, und alles Volk kam zu
    ihm; und er setzte sich und lehrte sie.
  mcb-NT: impo okutagitetanaira iatamanai ivankoku Tasorintsi. Ogatyo ikenaigai yapatoventaiganaari
    tovaini matsigenkaegi ovashi ipirinitake yogotagaigairira.
  yle-yle: '@see-verse:JHN.008.001'
  swh-1850: Kesho yake asubuhi na mapema alikwenda tena Hekaluni. Watu wote wakamwendea,
    naye akaketi akawa anawafundisha.
  ese-NT: Mecajjeahua Jesosa poe oꞌoyanaje Eyacuiñajjija equi yasijje. Quea huiso
    nee nee cuana o que jjachichaqui oꞌoyanaje. Eyacuiñajjija equi pejjejo anioque
    majje Jesosaa sohuihuohui ca oꞌoyanaje ojjaña cuana huasijje.
  jac-NT: Yin̈ huneꞌxa tzꞌayical xin, yapni Comam hunelxa yul yatut Comam Dios yin̈
    caw sahab sacꞌayal. Caw xin hantan̈e anma apni iscꞌatan̈ Comam. Lahwi tuꞌ xin,
    yay tzꞌon̈no Comam istzabnico iscuyni anma tuꞌ.
  cak-CNT: Y nimak'a' yan, rija' xapon chic ri pa rachoch ri Dios. Ri vinek xe'apon
    c'a riq'uin. Y tz'uyul tok nubij ruch'abel ri Dios chique ri vinek ri quimolon-apo-qui'
    chiri'.
  zia-zia: atu mitinu iya gainu atu yesese yero baungno Tuwa Bayaura ibu bainana toinu
    emo bauno daigairo mene nuna-una buro augaiwa giro adungno ge tugata yena.
  mal-2015: അതികാലത്തു അവൻ പിന്നെയും ദൈവാലയത്തിൽ ചെന്നു; ജനം ഒക്കെയും അവന്റെ അടുക്കൽ
    വന്നു; അവൻ ഇരുന്നു അവരെ ഉപദേശിച്ചുകൊണ്ടിരിക്കുമ്പോൾ
  tuo-NT: Beꞌro ape nʉmʉ boꞌreacã Õꞌacʉ̃ wiꞌipʉ waꞌawĩ tja. Masã nipeꞌtirã cʉ̃ tiropʉ
    nerẽwãꞌcãtiwã. Cʉ̃ ejanujã, narẽ buꞌewĩ.
  mbl-NT: Hãptup mãyõn xupep 'ĩhã' mõg Yeyox tu mõktu putpu' xupep Topa pet xexka
    tu', pa tikmũ'ũn xop xexka te Yeyox xakot, ha Yeyox yũm, tu tikmũ'ũn pu hãmyũmmũgãhã
    kõnãmãhã'.
  zpc-NT: Cati uyaniꞌ dza tula, zeyo Jesús luꞌu idaoꞌ rnabëꞌra. Naꞌ beguꞌudiꞌ yaca
    benëꞌ ganꞌ zënëꞌ. Biz̃i naꞌ ureꞌnëꞌ rusëdinëꞌ leyaquëꞌ.
  gul-NT: Day clean de nex day, Jedus gone back ta God House. All de people geda roun
    um an e seddown an e laan um.
  mau-NT: Xi³ qui³sˀe³sen¹ ja³ˀai³-nca¹ni³ yo⁴nco⁴. Nca³tsˀi³ cho⁴ta⁴ ja³ˀai³con²-le⁴.
    Jesús tsa³cˀe²jna³ tsa³ca³co¹ya³-le⁴.
  gup-gup: '@see-verse:JHN.008.001'
  bss-NT: Nɛ́ɛ bǐn éʼsáŋgé mbwɛmbwɛ, antǐm ámbīd á Ndáb-e-Dyǒb. Ndun e mod
    empɛ̌ áwē. Andyɛɛ́ ásē ábootéd bɔ́ ayə́ged.
  met-met: Buraraging sibuna Yesu ila Urana Numang yabania muli. Lipudi dima digugunia
    taxiya, saing rung mari saing tubatubadi.
  kpj-NT: Biura‑di tahe dòòsede Deuxu dohodỹỹna heto‑ò ixyby. Sõwemy iny tamy rare;
    Jesuisi ronyre; ribedeerynyre.
  zao-NT: ne leettsa ngwani yezlyu tedib wiz, mre Jesús ngwa Jesús lee roo gwodoo.
    Tsa mndob Jesús mloo Jesús lo re men kuu mkaltaa lo Jesús tya.
  byx-byx: Be saqiaskerlka aip bigia se bingbigia, de ma Iesus ka mit ka man sev ama
    Lautu-vem-ki ama Slurlki. De maikka buup ne ama qaqet ta men sagel ka be ra mugun
    gel ka de qe su ra.
  ctu-CTI: Ti yijc'ʌlel ti sʌc'an ti cha' majli ti templo. Ti pejtyelel quixtyañu
    ti' lʌc'ʌyob. Ti buchle Jesús. Ti queji i cʌntisañob.
  zos-NT: Jyo'pit namdzu vitu'que'tu y tøjcøy masandøjcomo. Y sone pø'nis cyøtu'myajque't
    Jesús. Y Jesús po'csu y 'yaṉmayaj sone pøn.
  gvs-gvs: E nobuyana nava matagougouna aiyuwoina Yeisu kai taiyao kakaluvila kana
    Vada Kimaasabaina ina kali goi kasiu. Ago boda liliudi simamaima Tauyana yaina,
    tuwo itusobu ivatulukoidi.
  kbm-kbm: Be givin tistumi ge ei gisov nangge matendubi gile gitak be gisov lum yamar
    aplo gile vukuri, be amolmol iro is ate sut itangi ei ile. Yisu gibweg golonge
    be ginei ginei mateu gitangi eisir gibweg.
  tew-tew: Wíyá tháwä́n héˀḏiboˀ iˀ méesate hayˀi eepiyeˀ nawáymää. Báyékí tꞌowa
    ûnpówáḏí indáḏí isóge heḏi ovâyhá̖ˀan.
  rmc-rmc: Tosara avľa pale andro chramos a savore manuša avenas ke leste. Ov peske
    bešľa a sikavelas len.
  apr-apr: Ilo inepe le muntu bongmai koot, motong la imulu a idu a ilo koongoo lono
    ke bareme mai ke sungunu. Ngan le di tooltool le imot timan pang ye man tigaua
    a tigaliuu le tiparkat, motong la du iwur, inbe ipatomonai di nga.
  tiy-tiy: Dob gétunduge de fuweh, amun toow géfuwén, ménangéy man i Jesuse dob lawi
    i Tuluse. Amun ménangéy i kéluhanay de étéw dob Beene, ménsar i Jesuse brab ténoroén
    bero.
  nlg-nlg: Te ropoghana mua, Jesus te ghoi pulohi tana Valetabu. Na vure tara savukolu
    kililia, ge sopou horu me vuivuni taraiadira.
  dgr-DOGNT: Èhkǫ ekò Zezì Nǫ̀htsı̨kǫ̀-gocho gà nǫ̀ǫtła, ekǫ dǫ łǫ wets'ǫ̀ ełèwhede,
    eyıts'ǫ hoghàgoehtǫ.
  pes-OPV: و بامدادان باز به هیکل آمد و چون جمیع قوم نزد اوآمدند نشسته، ایشان را تعلیم
    می‌داد.
  ron-1924: Дар, дис-де-диминяцэ, а венит дин ноу ын Темплу; ши тот нородул а венит
    ла Ел. Ел а шезут жос ши-й ынвэца.
  tpz-tpz: Pa pöstakah ne Ieesuꞌ to taneꞌ hah maꞌ nën, pareꞌ hah en manuh pa Iuun
    Hinhin Apuh. Ka napan nö ee maꞌ manih peꞌ, ko tönun töön poë, keꞌ ihoꞌ, pareꞌ
    taneo en pa vavaasis raoe.
  agd-agd: Ódikharen pe ákura suron béi evaránen kákan monó dafufin oríkan banasi
    e átaru uvin béi kumanten monó baya siamen mino.
  rkb-NT: Miwa botu Deus wahoro zubata bozo niy. Kytsa sizubarẽtsa Deus wahoro bo
    niaha. Sesus ziwabykynaha iwatsahi izumukunaha. Kytsa sizubarẽtsa izumunahaze
    isitazahaeze nidyhyky. Iwaze nisihyrinymyryky.
  san-THA: 'ตต: สรฺเวฺวษุ โลเกษุ ตสฺย สมีป อาคเตษุ ส อุปวิศฺย ตานฺ อุปเทษฺฏุมฺ อารภตฯ'
  iws-iws: Mɨ ɨigwɨr nugak ɨɨmuma Jisɨs siya ɨna swokɨ amyakwokɨn omaka Adi Komii
    siir inɨg hainaniya saiir. Mɨ iikam whɨekakɨm ha nɨtɨm ɨni siirar inɨ ɨdwo kaeyokainiyɨm.
    Mɨ siya ɨni sɨmiir bopwonau hɨrar yɨdwokai owomwarkaiyɨuwɨn.
  pol-SZ: Następnego ranka znów jednak pojawił się w świątyni. Wkrótce zebrał się
    tam tłum, więc Jezus usiadł i zaczął przemawiać.
  ztq-NT: Lëë byaani lyu lëë xaa ptsiñ leñ lidzy Dios stub. Lëë meñ gaa ptyop aan
    lëë xaa kwsob beeñ kseedy xaa meñ.
  zai-NT: Sti dxi que siadó' ro' bigueta be ndaani yu'du ro' ne bidxiña irá xixé binni
    guidxi que laabe para gurí be cusiidi be laaca'.
  upv-upv: Ko mevinen renge rorpong susu, ko olwi kele van renge Naim On e. Ko delung
    elep arini kele jin, ko ni esakel ko evisvisenir.
  wap-NT: Baꞌoran kamoo, wakanadaꞌakan zii ukaawaꞌakan naa powaa ati Tominkaru Dapu
    ati. Pidannao kaawa-kaawan kidaꞌa naa uꞌidaꞌati. Jesus sakanatan naꞌiki uruꞌu
    naa utominapa-kidan koshan pidannao.
  mva-mva: Izama nge oabuna-tina be Nanaranga pera nena-lo ilako. Tamoata be aine
    kokoko-tina dipura be diboalingi, be isoakiria be isuledi.
  dwr-NT: Wonttetha gallassi guuran Geeshsha Golliyaa simmeedda; ubba asay aakko yiina,
    uttiide unttuntta tamaarissuwaa doommeedda.
  kfw-kfw: Halli ziingtiang ma-ah ama'n Biak-inn khan aheiwanook; mipui ngai'n amadiang
    inheiwa, halli ama'n alei in-ongnga inmani ngaikha aleiminchu.
  bfz-bfz: आगले दिने प्यागा फेर से मन्दरो रे आईगे और बऊत लोक तिना गे आईगे और यीशु
    मन्दरो रे आँगणो रे बैठी की तिना खे उपदेश देणे लगे।
  cuk-09: Banedgine, waidaryala Jesús Bab-Dummadse-goled-negse gannar nonigu, dulemar-bukidar
    ese nonimalad. Jesús sigisgua, dulemar-odurdaksigusad.
  ben-OBCV: ভোরবেলায় যীশু আবার মন্দির-প্রাঙ্গণে উপস্থিত হলেন। সেখানে সমস্ত লোক তাঁর
    চারপাশে সমবেত হলে তিনি বসলেন ও তাদের শিক্ষাদান করলেন।
  mil-NT: Te sátá nǐ túndaá nduu tněé, te cuáháⁿ tucu‑gá veñúhu càhnu sá ǐo cùnuu.
    Te ío cuéhé ñǎyiu ní chítú níhnǔ‑yu núú‑gǎ, te ní ngóo‑gá ní dánèhé ñáhá‑gǎ xií‑yu.
  myu-myu: Kabia isum Jesus waram o'jepit Deus eju kawẽnwẽnap'a be―yabog̃at'a be.
    Adeayũ o'je'awero Jesus ekawẽn co pin puye. Ixe oabik. Adeayũ mutaybitbin o'e.
  fue-fue: Subaka kecco o witti der suudu Alla. Jama'aare fu wari. O jooɗii, oo janŋina
    ɓe.
  amk-amk: Kameaia wofoi dautaia nanai, Yesusi doari kawuru na Sempaisi ne Munufoi
    aha, tuti kaiwasa bitoya era weia. Yesusi minohi na wanai mae deunausa.
  fai-fai: Kale matam kutim midiliw, aka Yol am dám tem asiki misun toda, kabadák
    wanang kinim seng tada tada falfal daudiwe, aka dák tein kukuyam badano,
  ura-NT: Inae janohane janate naain Jerosaleeun cauha cue, coaiteen enacoaauneein
    cuu nenaa Teenforo asaae enohane coina. Nii janate rene turuhajeeuruha arajii
    cachaaurune jaun, nelauriaain relanajae Jesoso.
  mcd-NT: Shafaino Dios fu tsainti pushu muran Jerusalén ano nasoni. Nanno yorahuanrasi
    afanan aqui funifo. Nicai fucani. Ascatan tsaoshon ato yosini.
  urt-urt: Tahar nyermbe ŋaiye hondo hondonge pe, kin plihe nal yukoh yirise. Lenge
    miyeꞌ tuweinge lalme yatme kin pe, kin gah narp pe, kin ŋanange wusyep nalme tinge.
  kiz-kiz: Lubhuliku akahida kabhele mu lihekalu, ni bhanu bhoha bhakandotela; akatama
    ni kubhafundisya.
  tzo-TZE: Ta sob yoc'omal libatcutic ta Jerusalén xchi'uc li Jesuse. Tey libatcutic
    yan velta ta yamaq'uil templo. Ep cristianoetic italic ta stojol li Jesuse, jech
    lic chotluc, tey lic chanubtasvanuc.
  lex-lex: La'pa repar yawyawar ma'ta de Yesus Nla' owa'an la'a Uplerlawna roma kreini,
    ne rirahu rma rahaka me rhopun reria. Noma Yesus Namtatna pa Nwatutga re.
  dov-dov: Chifumofumo wakaya ku tempele lubo, eelyo bantu boonse bakasika; wakakkala
    aansi akubayiisya.
  toc-NT: y li̠cha̠li li̠túm acxni̠ xka­ka­ko̠lh xlá ampá nac lanca pu̠si­culan. Pero
    luu lhu̠hua cris­tianos talak­ta­la­ca­tzú­hui̠lh, xlá táhui y tzú­culh ca̠ma̠­kalh­chu­hui̠ni̠y.
  ulk-1902: Idim ge, Iesu iako zogo meta ge balu, gaire le lakub abim tabakeuare;
    E emri, a uiabim okadeskeda.
  som-som: Aroortii hore ayuu haddana macbudka yimid, dadkii oo dhammuna way u yimaadeen,
    oo intuu fadhiistay, ayuu wax baray.
  mam-C: Tej qel sqix toj junxil q'ij, meltz'aj jun majl tojjo tnejil ja te na'b'l
    Dios. B'aj pon chmetlxjal tk'atz, kub' qe kyxol, ex ok ten majl xnaq'tzilkye.
  ndj-ndj: Chilawu yaki lumbutila kayenda kandi munyumba ya Chapanga. Vandu vosi vamuyendela,
    mweni kayikala akuvawula.
  mbj-NT: Jati péh, bäp paah, Jesus bahõm ẽnh p'aa hẽnh P'op Hagä Do tób n'aa hẽnh.
    Hajõk kata däk ta wë, P'op Hagä Do tób n'aa w'oo hã. Ti m' tabahyy sooh, ti m'
    tama met'ëëg kän.
  lat-VUC: et diluculo iterum venit in templum, et omnis populus venit ad eum, et
    sedens docebat eos.
  ngp-ngp: Mtootondo, niyo auya naho kwe Nyumba ya Mnungu. Want'hu wose wamzungulukaga
    niyo yehe ekala hasi no kukonga kuwahiniza.
  aoi-aoi: Biya kembirra nekbadu-manja wurdarriya-wiya angalya, nilawurradina Jesus
    angerriba Neningikarrawara-langwu-wa angalya Jirujalemu-wa. Kembirra aburraja
    wurrababurna-langwa warnumamalya nawurrakilikena enuwa-wa. Eneja nambarringa yakwujina
    akwa nenuwilyakajuwa wurrumurndakakina.
  enq-2: Yongama wamba utunya baa lotuu anda nee nyetae kamapu dokonya deaka ipao
    katea. Dokopa Israele tata dupa pitaka epeaminopa, baa pitipala dupa mana lamaiya.
  eng-ASVBT: And early in the morning he came again into the temple, and all the people
    came; and he sat down, and taught them.
  mna-mna: Mankwoono mbeŋbeŋŋana, to imiili ma ilela mini pa Urum Merere. Mi iwal
    biibi tila ma tiliukaali, to ni mbuleene isu mi ikam sua pizin.
  myw-myw: Walalayis mo iyum in Yowbad wanbunatum; gamag babaw mo inekes, isin, ikatimlakes.
  sby-sby: Mumene mene walaya ku Nga'nda yaLesa. Bantu bonse balesa kulyendiye, walekala
    panshi nekutatika kubeyisha.
  sll-sll: Pi molere honmil sinamoki ere ya ime ure ha maing bling mining oo ala ongwi.
    Ongure ari hobi para u ku bongure ha maing nir si te mongwi.
  yaq-NT: Yokoriapo intok matchuu, aapo juchi jum te'opou nottek. Junama'a si'ime
    ju'u yoemra aman au ruktek. Aapo intok junama wajiwa yejteka intok bempo'im majta
    taitek.
  uro-uro: Näkt duququ vät duququs mamär dä saqi as ka män bä säva ama ansäspämgi
    ama mor qi bä ama rhäqäp na rha ama ruvek tat dän bä sagem ga dä qa muqun bä qä
    nasäng i qä su rha.
  ita-1885: E in sul far del giorno, venne di nuovo nel tempio, e tutto il popolo
    venne a lui; ed egli, postosi a sedere, li ammaestrava.
  muy-muy: Hajəŋ gani ge dʉeni nahəma, Yezu nakəŋ àŋgoru a dalaka ga *ahay gəɗakani
    ge Melefit ni vu. Òru ènjʉa ti mis ya ti eslini ni ɗek tə̀rəkia. Nahkay naŋ nakəŋ
    ànjəhaɗ digʉs, acahi zlam ana tay.
  kqc-kqc: Uriyaku ari uveyori, dairisi Sei nivakena yavari boi neyo. Amiye tau gade
    ina rofu boyadi ma ameinu resi oteimagamo.
  tav-tav: Cabero ape rʉmʉ cabujuri paʉ Dio wiipʉ cáaámi tunu. Camaja nipetirã cʉ
    tʉpʉ caneñapowã, cʉ cabuiorijere apigarã. To bairo na cabairo Jesu topʉ ejanumu
    ejari nare caĩ buiowĩ.
  eng-ULB: Early in the morning he came to the temple again, and all the people came;
    he sat down and taught them.
  spa-VBL: Temprano por la mañana, Jesús regresó al Templo donde muchas personas se
    reunieron alrededor de él, y él se sentó y les enseñaba.
  fra-_FOB: A la pointe du jour il retourna au temple, et tout le peuple vint à lui;
    et s'étant assis, il les enseignait.
  hau-ULB: Da sassafe ya dawo Haikali, dukan mutane kuma suka zo wurin sa; yazauna
    koya masu.
  mal-mal: അതികാലത്ത് അവൻ പിന്നെയും ദൈവാലയത്തിൽ ചെന്ന്; ജനം ഒക്കെയും അവന്റെ അടുക്കൽ
    വന്നു; അവൻ ഇരുന്നു അവരെ ഉപദേശിച്ചു.
  kkc-kkc: Osoloso gesikolodee Yesu yo tei moso mapoo wedi sibileso badoboome, odoo
    susuga oso yimapoo simiso. Eseme yayo omapoo badolone odoo eligimeleeso.
  lit-lit: Ir auštant jis vėl atėjo į šventyklą, ir visa liaudis atėjo pas jį, o jis
    atsisėdęs juos mokė.
  urd-GVR: Agle din pau phaṭte waqt wuh dubārā Baitul-muqaddas meṅ āyā. Wahāṅ sab
    log us ke gird jamā hue aur wuh baiṭh kar unheṅ tālīm dene lagā.
  far-far: Ma 'i 'ofodangi makalokalo ana fa dangi 'i buri, nia ka oli lau 'uria laona
    Beu Abu God. Ma na okue baita 'asiana, kera oku kali nia, ma nia ka gouru 'i ano,
    ma ka famanatada.
  suz-BL: आ दीसा सुनी कना यिशा, परमप्रभु यावे आ खिं लत। मिनु मुर नेल्‍ल येसु आ नेक्‍था
    जाक्‍तेक्‍म। मिनु येसुमी निश्‍शा, मुर आन कली शेंताक्‍मी।
  car-NT: Irombo kokoro moro Tamusi auty 'wa rapa Jesus wopy'po. Pa'poro mo'karon
    kari'na kyno'satokon I'wa. Tywotandy'mo'po mero kynemepatokon.
  amp-amp: Tfit bi dbha ksfut yohnemorn Bro Nkifrarhu temper kmifar yimor. Met yindarim
    yimomn rhu hasetrn rifiny hmbremomr. Be Jisasr warhuhato mrokfom hemorm.
  bht-bht: यीशु अगली ब्यागा तड़के मंदरे दे अंगणे च बापस आया, कने मते सारे लोक उदे
    बाल आये; कने सै बेठी करी उना जो उपदेश देणा लग्गा।
  eng-NOY: And early in the morning he came again to the temple, and all the people
    were coming to him. And he sat down and taught them.
  cub-NT: Cõmiáijãravʉ javejĩna, Jʉ̃menijicʉi cʉ̃ramine copainʉrejame Jesús. Ʉ̃i yebai
    darejaima obedivʉ põeva. Que baru dobarĩ, ʉ̃́re edaivʉre bueni bʉ́rejame Jesús.
  ita-1927: E sul far del giorno, tornò nel tempio, e tutto il popolo venne a lui;
    ed egli, postosi a sedere, li ammaestrava.
  lww-lww: Monomi e nene, ana yemlagi kolulag mial pato si Yum̃a Wa M̃ana ne Ntewa.
    Pogos nap̃a yeririna la apisuia, la moki apim puna, naga totano pian la.
  ckb-ckb: لە بەرەبەیاندا گەڕایەوە حەوشەکانی پەرستگا، هەموو خەڵک هاتنە لای و ئەویش
    دانیشت و دەستی کرد بە فێرکردنیان.
  nas-nas: Eeꞌnoko mmauꞌ karinga tee-anko oosiaririoꞌ tee baꞌnamparara kara nau tutumpuruꞌ.
  uvl-uvl: Iok, nga uach uruna Iesus la mule nga NeHalang nena pele palaungana. Pe
    nga lamau hulua teat nge i. Ol pe Iesus are sio pe hetottore iri.
  eng-BBE: And early in the morning he came again into the Temple and all the people
    came to him and he was seated teaching them.
  ixl-CNT: Utz tu tek vaꞌt qꞌii, qꞌaavuꞌl tu viqꞌanalil u totztioxh qꞌalaꞌm. Utz mam
    tenam ul kꞌatza. Ech kꞌujeꞌ u Jesuus; xeꞌt ichusuneꞌ.
  xsi-xsi: Aku wurita kilo, mbwale pwataki lâ, ŋineŋga Yesu itaulo ilâ pa Maro Kindeni
    ne luma sapâŋa kilo. Aŋga kinzi tamâta rârâni nde simâ lee sipasau siŋge i lâ.
    Ŋineŋga isaŋona ŋana ipanananzi kâ.
  crx-NTPO: '''Et ''om bun dzin soo ''uda'' ''et Sizi lugliz whucho ts''e oozya. Ts''iyanne
    dunene highu nindil. ''Et nátl''adida'' ''ink''ez whewhubuhóndunilh''e''.'
  kan-OKCV: ಬೆಳಿಗ್ಗೆ ಯೇಸು ತಿರುಗಿ ದೇವಾಲಯಕ್ಕೆ ಬಂದಾಗ ಎಲ್ಲಾ ಜನರು ಅವರ ಬಳಿಗೆ ಬಂದರು. ಯೇಸು
    ಕುಳಿತುಕೊಂಡು ಅವರಿಗೆ ಬೋಧಿಸಿದರು.
  bbb-bbb: Areme fune suoke mu gamia una Godido Are bu baname isoevo makave ijia ruae.
    Fu ijia romoga e boeje bu biona fu dabe utikuravoga fune ijia arifina vua nijasiae.
  blw-blw: Angkay nawakas yag fummigatay térén ah Jesus way kasen émméy ah Templo,
    yag enamongan amin hen anchichay tatagu hiya, wat intùchuna way manudtuchu an
    chicha.
  tam-2017: மறுநாள் காலையில் அவர் திரும்பி தேவாலயத்திற்கு வந்தபோது, மக்கள் எல்லோரும்
    அவரிடத்தில் வந்தார்கள். அவர் உட்கார்ந்து அவர்களுக்கு உபதேசம் செய்தார்.
  azz-NT: Huan imostica cuac san tanesic ya, ijcuacón in Jesús ocsepa mocuepac huan
    yajqui calaquito campa ne hueyi tiopan den judíos. Huan de ompa nochi in tagayot
    motoquicoj campa Jesús. Huan Yejuatzin ompa tiopanijtic motalito huan pehuac quinmachtiaya
    in tagayot ica in Tajtoltzin de Dios.
  spa-RV-1909: 'Y por la mañana volvió al templo, y todo el pueblo vino á él: y sentado
    él, los enseñaba.'
  csy-csy: Taciang zingtung in biakinn sung ah paikik a, mi theampo a kung ah hongpai
    uh hi; taciang to in, amate thuhil hi.
  mxq-NT: Jakumbom ko xyʉʉñʉ ja Jesús tyʉjkʉ jatʉgok mʉj tsa̱jptʉjk ñabotsoty. Ta
    myiindʉ ja ja̱ꞌa̱yʉty es ttuknabíkʉdʉ ja Jesús, es ja Jesús ñaxweꞌtsy es dyajtsondáky
    ja ꞌyʉxpʉjkʉn.
  tzj-NT: Ja c'a chi rcab k'ij be chic jutij chanim chipan ja nimlaj templo pa Jerusalén.
    Ja c'a winak xebe ruq'uin. Arja' tz'abe'e in xumaj quitijoxic.
  tdt-tdt: Iha dadeer-saan deit, Nia baa fali iha area uma kreda boot. Ema barak nadodon
    mai iha Nia, i Nia tuur hodi hanorin sira.
  ron-BTF: Și devreme dimineața a venit din nou în templu; și tot poporul a venit
    la el; și a șezut și i-a învățat.
  eng-WEBP: Now very early in the morning, he came again into the temple, and all
    the people came to him. He sat down and taught them.
  eng-FBV: Early in the morning he returned to the Temple where many people gathered
    around him and he sat down and taught them.
  nld-1939: Maar ‘s morgens vroeg begaf Hij Zich weer naar de tempel, en al het volk
    kwam naar Hem toe. Hij ging zitten, en onderrichtte hen.
  bwo-bwo: Yaatśguurok'on Ik' moo maants aanat b́waa, ash jamonwere b́ maants bo weyi,
    bíwere bedek't boon b́ danifere b́ teshi.
  nch-BL: huan hualmosta ijnaltzi tacuepili campa nopa hueyi tiopamit ipan Jerusalén.
    Huan hualajque miyaqui masehualme campa Jesús huan yaya mosehui huan pejqui quinmachtía.
  quc-TNT: Aretak xsakir chucab k'ij, ri Jesús xtzelej lok, xe' pa ri nimalaj rachoch
    Dios. Conojel ri winak xquimulij quib ruc'. Ri Are' c'ut xt'uyi'c, xuchaplej qui
    tijoxic.
  tfr-NTPO: Wẽshko kjok shröngto ga jer öötong shäng Sbö u zl̈ong bäng obi. Eshko
    ga nopga shrono l̈öng ara ba shwoy, ga Jesús wl̈oktong sök ba ping eshko.
  kaq-NT: Hihari sca Papan xoboho cahi. Jano sca roqui hahqui jatihibi joni tsinquitaiton
    tsahoxon jato yohi yohinish.
  sgb-sgb: Hên pangamaranon, ay nilumatêng yay na êt ha Templo hên manoro. Mal-at
    ya dinumani kana hên labay manggilam habi na, kabay nikno yan nanoro kanla.
  vie-1934: Nhưng đến tảng sáng, Ngài trở lại đền thờ; cả dân sự đều đến cùng Ngài,
    Ngài bèn ngồi dạy dỗ họ.
  kxv-kxv: ଅ଼ର ଦିନା ଲା଼ଇ ଏ଼ୱାସି ମାହାପୂରୁ ଇଲୁତା ୱେଣ୍ଡା ୱା଼ତେସି, ଅ଼ଡ଼େ, ବାରେ ଲ଼କୁ ଏ଼ୱାଣି
    ତା଼ଣା ୱା଼ହାଲିଏ, ଏ଼ୱାସି କୁଗାନା ଜା଼ପ୍‌ହାଲି ମା଼ଟ୍‌ହେସି ।
  cha-cha: Ya y taftaf gui egaan, tumalo guato gui templo ya todo y taotao sija manmato
    guiya güiya; ya güiya matachong güije ya mamanagüe nu sija.
  amu-NT: Ndoꞌ teincoo cwiicheⁿ xuee, lcweeⁿꞌeⁿ, tjaquieeꞌnnaaⁿꞌaⁿ watsꞌom tꞌmaⁿ.
    Ndoꞌ jndyendye nnꞌaⁿ tquieꞌcañomna jom. Quia na jnda̱ tjacjom, tyoꞌmo̱o̱ⁿ nda̱a̱na.
  hin-CV: भोर को वह दोबारा मंदिर में आए और लोगों के मध्य बैठकर उनको शिक्षा देने लगे.
  eng-OURB: Now very early in the morning (of the seventh month Ethanim ·Ever-flowing
    durable stream (in Hebrew), 7· or Tishrei ·[Beginning (in Babylonian)]· 22nd day)),
    he came again into the temple, and all the people came to him. He sat down, and
    taught them. (This day is called Sh'mini Atrzeret ·Eighth day Assembly·.)
  spa-BES: Y a primera hora de la mañana volvió al Templo y todo el pueblo vino a
    él y él estaba sentado enseñándoles.
  san-BEN: ততঃ সর্ৱ্ৱেষু লোকেষু তস্য সমীপ আগতেষু স উপৱিশ্য তান্ উপদেষ্টুম্ আরভত|
  tdx-tdx: Le nañaleñaleñe te nibalike mb’ añ’anjomban’ Añahare mb’eo, naho nihimpok’
    ama’e i màroy vaho niambesatse re nañoke.
  naf-naf: '@see-verse:JHN.008.001'
  grc-MT: ορθρου δε παλιν παρεγενετο εισ το ιερον και πασ ο λαοσ ηρχετο και καθισασ
    εδιδασκεν αυτουσ
  vid-vid: Mitondo kung'hali lufuku, Yesu nakaluta kahi kuli Ng'handa ya Nguluwi.
    Wanhu weng'ha wammemelela, na heye kekalisa na nayali yowalangusa.
  pio-NT: Néese mapisáita àniwa amalácaalí yàacawa nawicáu, yá Jesús yèepùacawa templo
    néré. Manùbéeyéi wenàiwica nàacawa yàatalé, yá Jesús yáawinacawa yéewáidacaténá
    nía.
  tsn-tsn: mme ya re phakela mo mosong o o latelang a bo a le mo Tempeleng gape. Mme
    bontsintsi jwa simolola go kokoana, mme a nna fa fatshe a bua nabo.
  amr-NT: Emeʼte Diosen jakyo oʼkumeʼuy. Huakkaʼda enʼtikupopakte Jesús oʼhuadpo huaboaʼda
    oʼmanmadikaʼpo.
  pwg-pwg: Ma mara boiboiyai ivovirame da Taparoro Numana garina kamonai ivi kiimakiiyei
    ma wawaya peyarisi iriyei kurina da ivivi beyebeyesi.
  cjv-cjv: Ena kamun takongua koimoiri wom Yesu fu fi mun ei teinga ikom tokoi fungoro
    ena ari yai opai munmane Yesu moingui tei wingoro ena yaromi ame dere ka nuwi
    si erome.
  tiw-tiw: Kiyi karri pangarri api karri natinga arawunga (early morning) ngawa-yuwuni
    yuwuriyi kapi awarra yard awungarruwu kapi awinyirra arikulanga jurra (temple)
    angi-wutawa Jews awungarruwu kapi Jerusalem. Waya awungaji tayikuwapi arikutumunuwi
    mimpa pirimi kangi ngawa-yuwuni kiyi ngarra yimuwu kiyi yuwuntiyarra awuta ngawa-rringani
    ngini-ngatawa ngirramini.
  tha-KJV: ในตอนเช้าตรู่​พระองค์​เสด็จเข้าในพระวิหารอีก และคนทั้งหลายพากันมาหาพระองค์
    พระองค์​ก็​ประทั​บน​ั่งและสั่งสอนเขา
  por-BR-2018: E pela manhã cedo voltou ao Templo, e todo o povo veio a ele; e sentando-se,
    ensinava-os.
  mhl-mhl: Roperu peku kae fureme kaere akoŋ moke kirieru boji soriŋgo ropeme ŋiŋigo
    kubu sosowo wareru roregabi wakiru ŋeku qaji yareya.
  klv-klv: Ale nǝboŋ naut tolan evi lan naholǝvat todar vis naim siGot tǝtas. Sǝdareh
    nǝvanuan gail logǝm hǝni, ale ebǝtah, ep̃usan.
  bco-bco: Kea꞉foleyo꞉ Ya꞉suwo꞉ wa꞉ka a꞉ma꞉la꞉ ha꞉na꞉sa꞉ga꞉, Godeya꞉ Malilo꞉ aya fa꞉la꞉dowo꞉.
    Kaluka꞉isale modo꞉wo꞉ a꞉na kegeabikiyo꞉, Ya꞉su e a꞉na asifo꞉liki imo꞉wo꞉ a꞉na
    wido꞉.
  kdl-NT: An kain ka wansai n usana u de, aku u lazai ubana a Kuwa ku Kashila̱. Ama
    yi a tuwa̱i a asu u ne, aku u dusuki n ele u gita̱ le uwenishike.
  apu-NT: Katimatinĩkata ikanapiriã Teoso misãkiretiko aikotimoni. Iuasaaki ikinipoko
    kãkiti apotiitaua iuamoni. Ininiã Xesosi topãka, Teoso sãkire isãpiretini ĩkapani.
  roo-roo: Oa iava vokipakou rutu voava vokiroepa Tugoropa Kepa iare vao Tempel. Uva
    riro irara rutu voa rera iare urioaepa. Oire uva paupaoro voea tarai piepareva.
  miz-NT: Dā tuví utun sán ne, nee xtúku ña má ūkún kān. Un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa xee
    xtúku ña mí tuví ña. Ítūvi tɨxɨ ñá ne, dá kanakuāꞌa ña ñaꞌa san.
  qvz-NT: Cayandi punzhayamuushcaibi Diosta alabana huasimallata bulltiara. Runaguna
    paita ricusha caillayacpi Jesus canzhai tiyarisha yachachicallarira.
  deu-ELO: Frühmorgens aber kam er wiederum in den Tempel, und alles Volk kam zu ihm;
    und er setzte sich und lehrte sie.
  mjc-NT: Tsa cunditsin inga quɨvɨ, cuahán nyico ra Jesús inga tsaha vehe ñuhu cahnu.
    Tan tandɨhɨ nyɨvɨ natuhva̱ ñi nu nyií ra. Tan tsinyaa̱ ra tan quitsaha̱ caahán
    ra tsihin ñi.
  caa-caa: Y conda sacojpa tama otronteꞌ día sutpa cꞌotoy tama e templo. Y tunor e
    gente cay umorojse ubꞌobꞌ tuyejtzꞌer, y jaxir turuan y cay canseyan tama uyojroner
    e Dios.
  pls-NT: co ndoexin are ovingasán, Jesús sacjan para ngain nihngo icha importante
    iná. Cainxin chojni conchienhe na ngain Jesús, co jehe tavehe co coexinhi joinchecoenhe
    na.
  eng-WYC-2018: And early again (the next morning) he came into the temple; and all
    the people came to him; and he sat, and taught them.
  bdv-bdv: ତାର୍‌ ଆର୍‌କ ଦିନ୍ ସଃକାଳ୍ୟା ଜିସୁ ମନ୍ଦିର୍‌କେ ବାଉଳି ଆୟ୍‌ଲା, ଆର୍‌ ସେତି ସଃବୁ
