  kpw-kpw: Ruö ram ru dam la nɨŋöm, kauyaŋ ado gɨ God sabe gep ram u auö, nɨbi bɨ
    iru nöp apöm nɨp bɨnɨg gɨgabö geila nɨŋöm nɨpe asɨk mɨdöm, kalɨp manö hag ñɨ mɨdeia.
  ong-ong: Nolowi lire mul ili, Jisas nou le winem lite Ma Ili. Mete wurutei pepe,
