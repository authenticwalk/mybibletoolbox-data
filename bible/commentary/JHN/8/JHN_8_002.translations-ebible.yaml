  txq-txq: Neu beꞌe-mai huhua anan, boe ma Ana maso neni Uma Huhule-haradoi Ina-huuk
    bebelan neu. Hatahori noꞌuk ka mai rakabubua roon. Basa boe ma Ana nanggatuuk,
