  crn-NT: Tapuáꞌarijmeꞌeca pu aꞌuun aꞌujnéj teyujtaꞌa. Majta mú jeíhua teɨte ajteáxɨɨrecaꞌa
    ɨ́ jemin. Aj puꞌi aꞌujyeíjxɨ tɨ i tihuáꞌumuaꞌaten.
  zpu-NT: Naꞌ bateyó kate byeniꞌ, byejeꞌ lo yodaꞌo braonꞌ da yobre, naꞌ yeolol beꞌnn
    kaꞌ llaꞌa naꞌ, jabiꞌy akeꞌ raweꞌn. Naꞌ bllieꞌ naꞌ bzoraweꞌ llroeꞌ llsedreꞌ leakeꞌ.
  juy-juy: ତି ଆବାର୍ତାନ୍‌ ଅଣ୍ଡ୍ରଙନ୍‌ ଡୋତାନ୍‌ ଆନିନ୍‌ ଆରି ସରେବାସିଙନ୍‌ ୟର୍ରନାୟ୍‌, ଆରି
