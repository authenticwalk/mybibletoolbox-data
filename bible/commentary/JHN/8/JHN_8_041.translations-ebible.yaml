verse: JHN.008.041
translations:
  kpx-kpx: Iale laeau la mama moleu vamale ke nahate vama.” Ige abu avuho loui avoe,
    “Noeau Dilava seleve ke igaeike ehovai eseve holilu.”
  okv-H: Rate ungo eagova amo ungota mama na eaguja vahai avo eagova.” ainge Iesu
    na enu embomeni na ingito ke mine einge ea, “Dago suhita ari na ingae rate dagota
    mama amo God eto dago amita meniundi ra.” ainge eo.
  tbo-tbo: Taumi amami a bagibagi o wotagohi.’ Ega yaka hi pa, ‘Aa, ega tauyai dewa
    apapoena natunatuna; tauyai amiyai emosi hota gowana Yaubada.’
  mal-C: നിങ്ങളുടെ പിതാവിന്റെ പ്രവൃത്തികൾതന്നെ നിങ്ങളും ചെയ്യുന്നു.” “ഞങ്ങൾ ജാരസന്തതികളല്ല,”
    അവർ പ്രതിഷേധിച്ചു. “ഞങ്ങൾക്കൊരു പിതാവേയുള്ളൂ; ദൈവംതന്നെ.”
  grc-SR: Ὑμεῖς ποιεῖτε τὰ ἔργα τοῦ πατρὸς ὑμῶν. Εἶπον ⸋οὖν⸌ αὐτῷ, Ἡμεῖς ἐκ πορνείας
    ⸂οὐ γεγεννήμεθα·⸃ ἕνα πατέρα ἔχομεν, τὸν θεόν.
  bgc-bgc: थम अपणे पिता कै जिसे काम करो सो।” उननै यीशु ताहीं कह्या, “हम जारी तै कोनी
    जणे, म्हारा एक ए पिता सै यानिके परमेसवर।”
  khz-khz: Gomi matotaumi tamami (Tiapolo), na rakagau ekalana kalana gokalaana.”
    Ira gevega-geleto, negetiwato, “Ai ati kuvia lema talimamai. Ai Tamamai Palagumo
    geregana.”
  deu-TKW: 'Ihr thut die Werke eures Vaters. Sagten sie zu ihm: wir sind nicht aus
    Unzucht entstanden, wir haben nur einen Vater, Gott.'
  zsr-NT: 'Lbiꞌiliꞌ runliꞌ ca run xuzczliꞌ. Niꞌr tëꞌ Lëꞌ: ―Netuꞌ cutu caꞌ nactuꞌ biꞌi
    lagu. Tuzëꞌ Dios naquëꞌ Xuztuꞌ.'
  lin-lin: 'Bozali penza kosala misala ya tata na bino. Bazongisaki : — Tozali bana
    ya makangu te ; tozali kaka na tata moko : Nzambe !'
  hns-NT: 'Toelog aapan baap ke dekhie dekha hai.” Tab oesab bolies: „Hamlog thoro
    tjhatjhoendarai dwaara paida bhailie hai? Hamlogke Baap Parmeswar hai.”'
  noa-E: 'Magnaa, Pãar chan Abrán chaain khabamjöta nʉmgui ajim. Maguata jãg pãach
    aai chi ãbakhaíu nem waaujemjöta pãachdëujã aajemgui ajim. Magbaawai amachdëu
    sereu phöbaadëwi, —Maar chan noo chaain khabam. Maran aai ãbpaita wai nʉmgui ajierram:
    Ẽwandam. Ẽwandamta maar Aai charaugui ajierram.'
  eng-EMTV: You do the works of your father.” Then they said to Him, “We were not
    born of fornication; we have one Father—God.”
  mib-NT: 'Máá ró chi ɨnuú cásáha ró jíín tátá maá ró. Achí yá jiín i. Yūcuán na te
    ni cacahān i: Máá rí chi tu cácuu ri sēhe ndáhú jéē tu tátá. Chi íyó ɨɨn‑ni tátá
    rī, te Yaā Dios cúu ya.'
  lif-NT2: खिनिॽ आबाङे पाःल्‍ले़ चोगुबा याःम्‍बक्‍हाॽए खिनिॽ के़जोगुम्‍ल के़वयिॽरो॥”
    खे़ङ्‌हाॽरे़ खुने़ॽ मे़मे़त्तु, “आनिगे़ खोॽसासिगे़ग मे़ःन्‍लो! निङ्‌वाॽफुमाङ्‌ङिन्‍ने
    आनिगे़ पानुदिङ् पाःरो॥”
  xnj-xnj: Nyenye mwikita mambu galagala geakitili dadi winu.” Vene vakamjovela, “Tete
    tavana vamakunja lepi! Tivii na Dadi witu mmonga ndi Chapanga.”
  mmx-mmx: Nemi mik lok levempanga ngan ne temen nimi ik lox i.” Diga lok, “Ne Moroa
    xusuk mun neni ne temen nama. La nema laxamdak tuturun teren.”
  cbr-NT: 'Mitsun papan ''acësabi oquin camina ''ain. Cacëxun ca a unicaman cacëxa:
    —Nux cananuna papa itsiñuma ''ain. Nucën Papa Dios axëshi ca nun Papa ''icën.'
  tee-NT: 'Ju uxijnan va ixlhich''alhcat ju mimpai''an ju naviyat''it. Pus tajunich:
    ―Jantu akchunan icjuntau. Va pumatam ju quimpai quinc''an. Yuchi ju Dios.'
  eng-LSV: you do the works of your father.” They said, therefore, to Him, “We have
    not been born of whoredom; we have one Father—God”;
  cak-NT: 'Rix xa ja ri nu''on ri itata'', xa jari'' ri niben, xcha'' ri Jesús chique.
    Y reje'' xqui''ij che: Roj can keta''n rech ri katata''. Y chuka'' xe Jun ri Katata'',
    y ri'' ja ri Dios, xecha''.'
  pah-NT: 'Pejijuvete''ga javijitehe ko pe ndekote''varuhui! ei ga g̃a pe. A''ero
    g̃a ei ga pe: —Tupana''ga ra''yreteramo jate ore rekoi, ei g̃a. Ndorogwerekoi
    ore jara''ga orojuvetero, ei g̃a ga pe.'
  sja-NT: 'Parãpa ne-inaa k''achia oomaa p''anɨda aji, pãchi ak''õrepa ooparik''a.
    Ãchia mãgajida: —¡Tai awaraa ak''õredeepa uchiada-e pajida! ajida. ¡Ak''õre abapaita
    iru p''anɨda! ajida. ¡Mãgɨ́ Tachi Ak''õre!'
  xed-xed: 'Kaghuni ná, slna da ghuni ta magə kuni,» kaʼa nda həŋ. Ka həŋ mantsa:
    «Masagwa a aŋni wa. Turtuktuk Da ŋni ta nzakway ka Lazglafta,» ka həŋ.'
  glk-glk: 'ولی شومأن شیمی پئره کارأنه انجام دیهیدی.» بوگفتیدی: «اَمأن حرامزاده نی‌ییم!
    ایتأ پئر دأریم کی هو خدایه.»'
  mks-NT: 'Joo cája ndó ña̱ núu tá quia̱hva cája tátá ndo̱ —na̱cachi Jesús. Já na̱cachi
    na̱ cán já xi̱hi̱n á: —A̱ ju̱ú ja̱hyi ndáhví toho ña̱yivi cúú nde̱he̱. Ndióxi̱
    cúú ndusa tátá nde̱ —na̱cachi na.'
  gfk-S: Iesene mu gilgil no pinapalim tano tama mu iat.” Di ga tange tana be, “Paile
    not na ngas mem. No Tama mem sene at mon ne God.”
  bmu-bmu: Nanŋini iwiurupŋinaŋgö ahakmeme miyök wuataŋgöba malje.” Mewö jiiga jiget
    mörök, “Serowilinöŋ qahö ahuba iwi qahö (bastet) mi qahö akzinmö, Iwininambuk
    maljin. Anutunöŋ mohok-kun nanŋak iwi ak neŋgiza.” Mewö.
  dgz-dgz: Amba ne yawaena e tat ega ame Eibaraam mini da uon, ap menan e Eibaraam
    naewa da uon.” Diu nagirewa anega wane, “Nu nain gagape otu tasinewa uon. Nu mamanua
    ame God nuga megenat di.”
  eng-GNV: 'Ye do the workes of your father. Then said they to him, We are not borne
    of fornication: we haue one Father, which is God.'
  zaa-NT: 'Lebi''i nna runi le tì''a nu runi tàta qui'' lía. Ra tè cą ne: Intu'' nna
    alàa nùti''dí ná tàta qui'' tu''. Tùteruba tàta qui'' tu'' dua, née Dios.'
  eng-WEBSTER: Ye do the deeds of your father. Then said they to him, We are not born
    of fornication; we have one Father, even God.
  guh-guh: 'Paxamë paexanabiabame pacuenia itsanë paneaxa pacaitorobabiaba, jai Jesús
    judíovijavabelia dovathi yabara. Nexata judíovi jumaitsi: —Paxanë cajena mapanacuataje
    pataenajivi apo panenacoxitsi itsanëjavabelia pataxajivivecua pibisiacuene pexanaecujinae.
    Paxainajë caenë pataxa, athëbëpijinë. Pataxa rabaja Dioso, jai bajarapamonae.'
  bon-bon: Weene weemerage babe ne jitutaneniye.” Teepi puma cita ca Yeesu ne jejisi
    egä, “Cine babe cäco biname lica gemi. Cime yepä taatu Babe pisi nyene. Tabe lui
    Acejiyame sine.”
  nhw-BL: 'Anquichihuaj quen yaya catli nelía amotata quichihua. Huan nopa tlayacanca
    israelitame quiilhuijque: ―Amo xiquijto para san tiichtaca coneme. Tijpiyaj se
    totata, yaya Toteco Dios.'
  swh-ONEN: Ninyi mnafanya mambo afanyayo baba yenu.” Wakamjibu, “Sisi hatukuzaliwa
    kwa uzinzi. Tunaye Baba mmoja, Mungu pekee.”
  wbi-wbi: Umue muvomba imbomba sino unhaata ghwinu ivomba.” Avayahudi vala vakamwamula
    vakati, “Usue natuli vaana va mulisoli, uNhaata ghwitu ali jumo mwene, ghwe Nguluve.”
  bba-bba: Bɛɛ i bɛɛn tundon kookoosu mɔ̀. Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, sɑ ǹ sɑ̃ɑ seeɡebɑ.
    Bɑɑbɑ turowɑ sɑ mɔ, wiyɑ Gusunɔ.
  eng-KJVCPB: Ye do the deeds of your father. Then said they to him, We be not born
    of fornication; we have one Father, even God.
  kgk-NT: '—Pende ru reko-rupi ae peiko peẽ, he''i judeu kwéry-pe. Upéi ha''e kwéry
    he''i: —Ore sy naimemby reíry va''ekwe. Nhandejáry ha''e anho ore Ru va''e. Ore
    kwéry ta''ýry tee, he''i íxupe.'
  waj-waj: 'Ngia ngii gioova uuneema iikiaanoo, tuduu rikiada inna sai tunoo: Hama
    ta maraasoo nnaakaraya variaunnayavee. Ti Koova mmuaavai Anutuuqo varinoo,'
  cpy-cpy: 'Roojatzi pantayi-tziro okaatzi rantziri ashitzimiri.” Ari ikanteeyini
    Inashitantaniri: “¡Teera naaka itomi-paeni theenka-tajorentsi-taniri. Tema apatziro
    ikanta Ashitanari, riitaki Tajorentsi!”'
  ekk-PKP: Te teete seda, mida teeb teie isa.“ „Meie ei ole väljaspool abielu sündinud,“
    kostsid nad. „Ainult Jumal on meie isa!“
  mpx-mpx: He komiu wami ginol i ola ya te tamamiu wana ginol.” Yaka anana hi lahe
    hi ba, “Ama nige ganawal natunau i oola. Ama tamama iyai te Yehoba maisena.”
  wbp-wbp: Nyurrurlarluju kankulu purami nyurrurlakupalangu kirda-nyanu.” Ngula-jangkaju,
    wangkajalurla Jijajiki, “Kularnalu nganimpaju marnangka palka-jarrija nyuntu-piya,
    lawa! Kaatu-mipa-nganpa nganimpakuju Kirda-nyanuju!”
  luo-luo: Un timbe wuonu ema utimo.” Ne gikone ka gikwere niya, “Wan ok wan kimirwa.
    Wuoro ma wan-go en Nyasaye owuon.”
  nhe-NT: 'Inquichihuaj queja tlen nelía imotata quichihua. Huan nopa tlayacanca israelitame
    quiilhuijque: ―Amo xiquijto para san tiicno coneme. Tijpiyaj se totata, yajaya
    Toteco Dios.'
  aii-aii: '”ܐܲܚܬܘܿܢ ܟܹܐ ܥܵܒ݂ܕܝܼܬܘܿܢ ܦܘܼܠܚܵܢܹ̈ܐ ܕܒܵܒܵܘܟ݂ܘܿܢ.“ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ:
    ”ܐܲܚܢܲܢ ܠܹܐ ܝܘܲܚ ܒܢܘܿܢܹ̈ܐ ܕܙܵܢܝܘܼܬܵ‌ܐ. ܚܲܕ ܒܵܒܵܐ ܐܝܼܬ ܠܲܢ، ܐܲܠܵܗܵܐ.“'
  esk-NT: Ilipsi savaaqaqtusri Aapagikkapsi savaaŋiñik.” Tamatkua kiuniġaat, “Uvagut
    aapaiḷauŋunġitchugut. Aapa atausriq pigigikput, Agaayyun ilaa.”
  msb-msb: Ginahimo niyo an himo san iyo ama.” Nagsabat sinda, “Usad lang an amon
    ama na amo an Dios kag mga tunay kami niya na anak.”
  cpa-NT: 'Ju³lah jmo¹² ti³ŋieih¹² báh³ hniah¹² jmoh² hniah¹² ―ca¹juúh² Jesús. Jøng²
    ca¹juúh² dsa² héi²: ―Héi¹ ju³ guing² la³chian² jnieh³. Chian² báh³ jan² ti³jmi²
    jnieh³, Diú¹³ juanh¹² báh³ héi² ―ca¹juúh²dsa.'
  dso-dso: ତମର୍‌ ବାବାମନ୍‌ ଜନ୍‌ କାମ୍‌ମନ୍‌ କରି ରଇଲାଇ, ତମେ ସେଟା କଲାସ୍‌ନି ।” ମାତର୍‌ ଜିଉଦିମନ୍‌
    କଇଲାଇ, “ଆମର୍‌ ବାବା ପର୍‌ମେସର୍‌ସେ । ଆମେସେ ତାର୍‌ ପିଲାଟକିମନ୍‌ ।”
  meu-meu: Umui ese tamamui ena kara o karamu. Idia eto Ai na dia ariara natudia;
    ai Tamamai be tamona, Dirava bunai.
  yva-NT: Weti wapa ajae sasyeo Abraham ai. Muno wapa ana wadave mamo wapa aja apa
    ana dave mijem.” Naije wo raura ware, “Reamamo arikainyo insumaije jewena! Yara
    vatano Yahudi reama Injaya intabo dave, Opirati Amisye.”
  dgc-dgc: Ewan moy ahigén ti Abraham, éngˈwan ahigén moy tu ama moy a esa.” Nadid,
    mégingél du Judeo, a kinagi de ni Jesus, a “Ewan kame mungaw. Tukoy me tama me,
    a Diyos i Ama mia!”
  zpm-NT: 'Ni lalnu zienaḻde to miṉe beeṉ Abraham, sinque laa to noyuṉ miṉe ruṉ zha
    ne nlipaa nac pxoz to. Pquiab zho rëb zho: ―¡Led-xe mëëd ro nëzd no waa! Tibaque
    meṉ ne nac pxoz no, ni lëë meṉ co nac Dios.'
  hix-NT: Oyàmà ymo komo wyaro, ayanhàn kom hoko manatxhe, kekon hatà, Txesusu. Àna
    matà, anaro rha kàrà hokonotho komo hokru mehra amna naha, ketxkon hatà. Towenyxa
    mak naha, amna yàmà. Khoryenkomo ryhe noro ha, ketxkon hatà.
  sim-sim: Hako jir men avoko jihi unda hom unda jir.� Urik limu mbara, �Nir mbeek
    nombo laka jikisi ambu nir. Avoko nihi namtar numbu Avui Wasilaka oria.�
  npi-ULB: तिमीहरू तिमीहरूका पिताका कामहरू गर्छौ ।” तिनीहरूले उहाँलाई भने, “हामीहरू
    व्यभिचारमा जन्मिएका थिएनौँ; हाम्रा एक पिता परमेश्‍वर हुनुहुन्छ ।”
  cgc-cgc: Pirmi kaw nang gasunod ta buat ta inyo na amay.” Ambal danen, “Kami matuod
    na mga bata ta Dyos tak Dyos nang gid matuod nay na Amay.”
  tim-tim: Ye amâ amboyeŋaet lau lokom manmai.” dâep. Hain dâmbo hin magaŋi, “Nengât
    memelupnenŋande dâp gulip bo manbiâ miawagion. Ambonenŋe amâ Anutu konok.” dâmbiâ
  yor-yor: Ẹ̀yin ń ṣe iṣẹ́ baba yín.” Nígbà náà ni wọ́n wí fún un pé, “a kò bí wa
    nípa panṣágà, a ní Baba kan, èyí sì ni Ọlọ́run.”
  wos-wos: Guni guna yafa hurundén maki male guni huru.” Dé wungi wandéka di wa, “Nana
    ayiwa yambumbu te naniré hérahambalé. Nana yafa natafa male dé God dé.”
  emp-NTPO: 'Bãrãba bãdji zezaba obari quĩrãca obadaa.– Maʌ̃ne ãdjirãba jarasid̶aa:
    –¡Baribʌrʌ dairãra wẽrã deu b̶ʌba tod̶aẽ́a! Dairãba Zezada ab̶abe eropanʌa. Idjira
    Ãcõrẽa.–'
  eng-F35: You do the works of your father.” Then they said to Him, “We were not born
    of fornication; we have one Father—God.”
  ind-ind: Jadi sudah jelas bahwa kalian bukan keturunan Abraham, karena kalian mengikuti
    contoh bapak lain.” Orang-orang Yahudi itu pun menjawab, “Kami ini bukan anak-anak
    haram! Kami adalah anak dari satu Bapa yang sejati, yaitu Allah.”
  pes-OPCB: 'وقتی چنین می‌کنید، از پدر واقعی‌تان پیروی می‌نمایید.» مردم جواب دادند:
    «ما که حرامزاده نیستیم. پدر واقعی ما خداست.»'
  mpt-mpt: Ibo ilib aye kukub ota wafu bliobe. Eblahame ib aybabe. Ib aalebe afetobo
    gesea i baabaniba Ni taman memebabe. Ni Aye elekiem God etabo gesiba
  ssx-ssx: Ika꞉ apa꞉ma꞉ piekeeki kone pitelememe. Mo haliwekima꞉ hombo peaaso alota꞉
    Nikita꞉ pake wekitonu dia꞉me. Nika꞉ Apa꞉ homeke Koda꞉ hala꞉me lemekeme.
  mkl-mkl: Do nŋu fei, ǹ wɑ n sɔ̃ ŋɛi, kookoosu ŋɑ iyi bɑɑ nŋɛ í yɑ ce nŋui iŋɛ mɔ
    ì wɑɑ ce. Ŋɔi ɑ̀ jɛɑɑ ɑ̀ ni, ɑwɑ ɑ kù jɛ seeɡe ŋɑ. Ilɑɑɔ̃ nŋu ɑkɑ̃i í jɛ bɑɑ nwɑ.
  gaq-gaq: “ପେମ୍ବାଇଂ ମେଁ ଡିଙ୍ଗ୍‍ବଗେ ପେ ଆତେନ୍‌ ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍ ।” ମେଇଂ ଉତର୍ ବିଚେ ବାସଙ୍ଗ୍‌କେ
    “ମାତର୍‌ ଇସ୍‌ପର୍ ନେନେ ମ୍ନାଃ ଆବା ନେ ମେଃନେ ସତେଆ ଉଙ୍ଗ୍‌ଡେ ।”
  gof-RNT: Hinttee, hintte aaway oothidayssa ootheeta” yaagis. Entti zaaridi, “Nuuni
    tuma Xoossaa nayta; nuus issi Aaway Xoossaa xalaali de7ees” yaagidosona.
  unx-unx: ଆପେ ସବେନ୍‌ ଆପେୟାଃ ଆପୁଆଃ କାମିକ ରିକାତାନାପେ ।” ଇନ୍‌କୁ ୟୀଶୁକେ କାଜିକିୟାଃକ, “ଆଲେ
    ଆପାଙ୍ଗିର୍‌ କାମିରେନ୍‌ ହନ୍‌କ ନାହାଁଲାଲେ । ଆଲେୟାଃଦ ମିଆଁଦ୍‌ଗି ଆପୁ ଇନିଃଦ ପାର୍‌ମେଶ୍ୱାର୍‌
    ତାନିଃ ।”
  gah-gah: Lekelisi nene ametipo imó imó nene iaká niave. Loko lokago, leza gapoló
    izegipa minamune. Ómasi nene ameteho hamokóma noive.
  lcm-lcm: Mipo abis a keve lau ang a tamami kapo abis ia.” Na kila gel ia ta, “God
    papalik nia vang kapo tamamem, namempo tav nat mai.”
  aer-aer: Arrantherre kwenhe mpwareme nhenge akngeye arrekantherrenhe-arle mpwareme-arteke.”
    Itne anteme angkeke, “Meye anwerne-kenhe areye kwenhe artwe arrpe-anenhenge interlte-apetyakenhe
    aneke. Anwerne kwenhe akngeye arrpenhe atnyenetyakenhe. Ngkarte kwenhe Akngeye
    arratye anwerne-kenhe aneme.”
  qvc-NT: 'Qamkunaqam suq laya taytayuq kangillapa. Chaymi chay mana alli taytaykipa
    rurananda qamkuna ruraykangillapa. Chayshina Jisus niptinmi, chay runakunaqa kayshina
    nirqanllapa: —Noqaykunaqam mana tarikuchu kanillapa. Ashwanmi Taytanchiq Dyuslla
    taytayllapaqa, nishpa.'
  tgl-ULB: Ginawa ninyo ang gawain ng inyong ama.” Sinabi nila sa kaniya, “Hindi kami
