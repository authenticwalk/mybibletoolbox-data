    âlepŋeâk manbai.” dâep.
  yor-yor: Ẹ ó sì mọ òtítọ́, òtítọ́ yóò sì sọ yín di òmìnira.”
  wos-wos: Wuna du reta guni mwi hundika xékélakitanguni. Xékélakita guni nak duka
