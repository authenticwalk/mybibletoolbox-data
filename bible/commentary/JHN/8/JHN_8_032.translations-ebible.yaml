  lif-NT2: हे़क्‍क्‍याङ् से़क्‍खाःन् कुसिङ् के़निःत्तुम्‍माङ् से़क्‍खाःल्‍ले़ चोःक्‌युम्‍भो
    के़बिरिॽरो॥”
  xnj-xnj: Yati mukuumanya uchakaka na uchakaka yati ukuvapela kulekekeswa.”
  mmx-mmx: La kerepmo mibaklen levelinga ruturun at lorooro, la mo levelinga naba
