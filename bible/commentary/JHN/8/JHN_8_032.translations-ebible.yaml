  sja-NT: Mãga ooruta pɨrã, k'awaadait'ee Tachi Ak'õrepa wãarata jara pëida mãik'aapa
    ma k'aurepa waa esclavoorã p'anada-e pait'eeda aji.
  xed-xed: Dzaʼa nda sna kuni ta kahwathwata, ŋa vlaghunata tsa kahwathwata ya ta
    nzaku nda platá vgha,» kaʼa
  glk-glk: و حقیقته شنأسیدی و حقیقت شمره آزاده کونه.»
  mks-NT: Ta já canda̱a̱ ini ndó ña̱ nda̱a̱ ta ña̱ cán caja ña̱ ná a̱ cácuu ga̱ ndó
