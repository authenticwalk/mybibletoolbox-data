  gfk-S: Ma mu na nunure ira tutuno tane Mama, ma kike ra tutuno na pales ise ira
    kunubus ke ho mu.”
  bmu-bmu: Mewö mala keu ölŋaŋgö könaŋi möt kutugetka Buŋa keu ölŋan iŋini bölöŋaŋgö
