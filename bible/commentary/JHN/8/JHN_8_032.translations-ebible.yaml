  gof-RNT: Hintte tumaa erana; tumaykka hinttena aylletethafe kessana” yaagis.
  unx-unx: ଆଡଃ ଆପେ ସାର୍‌ତିକେ ଆଟ୍‌କାରେୟା, ଆଡଃ ଏନ୍‌ ସାର୍‍ତିଗି ଆପେକେ ଆଡ଼ାଃପେୟାଏ ।”
