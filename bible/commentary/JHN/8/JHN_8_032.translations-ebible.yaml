  pes-OPCB: آنگاه حقیقت را خواهید شناخت و حقیقت شما را آزاد خواهد ساخت.»
  mpt-mpt: Ibo inaib mole moton wengo mitmakamo tekein kenomabib kesoa ota ib hengmino
