  dgz-dgz: Ap menan nop tave tavewa e asigip tai, amba nop tavewa ega vetaeta.”
  eng-GNV: And shall know the trueth, and the trueth shall make you free.
  zaa-NT: gunibia' tè le nu ná lígani. Por ca titsa' liganíį nna ccá le libre.
  eng-WEBSTER: And ye shall know the truth, and the truth shall make you free.
