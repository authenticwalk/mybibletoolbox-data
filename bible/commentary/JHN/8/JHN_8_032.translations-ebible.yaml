verse: JHN.008.032
translations:
  kpx-kpx: Iliege kemo lana hoto seleve hilokai kemo lulelelahage vatae vaveveu bae
    la malevelivebene.”
  okv-H: nau ke be avo ano ingihirovo ke be amina ungo ari sasapura na andirari avo
    vujekasuja” Ainge enu
  tbo-tbo: Po taumi nugogadagadala dumana ona waya, po palihalena ona tuhagaya.’
  mal-C: അപ്പോൾ നിങ്ങൾ സത്യം അറിയുകയും സത്യം നിങ്ങളെ സ്വതന്ത്രരാക്കുകയും ചെയ്യും.”
  grc-SR: καὶ γνώσεσθε τὴν ἀλήθειαν, καὶ ἡ ἀλήθεια ἐλευθερώσει ὑμᾶς.
  bgc-bgc: थम सच नै जाणोगे अर सच थमनै आजाद करैगा।
  khz-khz: Gaurai taunatauna pio ripaa, e votaunatauna na pene luga-vaginmi, gau kwauta
    na ati mapene ligoligomi.”
  deu-TKW: und werdet die Wahrheit erkennen, und die Wahrheit wird euch frei machen.
  zsr-NT: Gúnbëꞌliꞌ le nac gdutë li atiꞌ usán lbiꞌiliꞌ le nac gdutë li naꞌ.
  lin-lin: bokoyeba solo, mpe solo ekokangola bino.
  hns-NT: Toelog sattjaai pahietjaniehe, aur oe sattjaai ke dwaara toelogke tjhoetkaara
    mielie.”
  noa-E: Mag amʉn magan chadcharam iekta pãrau khaugju. Mag chadam iek pãachdëu ʉ̈khabarmua
