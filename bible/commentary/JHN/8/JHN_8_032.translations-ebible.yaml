  tee-NT: Chai amisp'aya'it'itch ju istavasalanti. Chai acsni amisp'aya'it'it ju istavasalanti
    pus amaxt'uc'ana'it'it ju mimpuxalapanacni'an.
  eng-LSV: and you will know the truth, and the truth will make you free.”
  cak-NT: Xtitemaj chuka' anchique ri ketzij, y ri ketzij xtu'on libre chiwe.
