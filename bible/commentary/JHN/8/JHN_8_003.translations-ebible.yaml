    tah'a kiman numei khat ahin kaiyun, mipi lailunga chun adinsah'un ahi.
  mar-mar: तेव्हा व्यभिचार करत असतांना धरलेल्या एका स्त्रीला नियमशास्त्राचे शिक्षक
    व परूशी यांनी त्याच्याकडे आणले व तिला मध्यभागी उभे करून ते त्यास म्हणाले,
  snp-snp: lo melami ka api gilibi-gilibi amo we ido Falisi we yate wena ma kume-ugele
    no minaido eyeti olu oloto piti Yesu nedo ilimiti uti olu omunido nedi edeti
  isl-isl: Á meðan hann var að tala, komu farísearnir og aðrir leiðtogar þjóðarinnar
    með konu sem staðin hafði verið að því að drýgja hór. Þeir stilltu henni upp í
    allra augsýn.
  spy-NT: Yooto koomut ꞉kāānēētikaab kiruutēk āk *Farisaayeek koorko nyēē /kikeenyoorta
    chiito ake ānkōōyyoong'tēē yooto bo taayeetaab Yēēsu.
  xnn-xnn: Dat iyey nan men-is-isolo isnan linteg ya nan Fariseo nan babai ay dinatnganda
    ay makiseyseyep isnan bakena asawa dadat patakdegen isnan sasagangenda am-in.
  mwe-mwe: Bhai, bhaajiganya bha shalia na Mapalishayo gubhaapeleshelenje bhakongwe
    bhamo bhaimanilwe nkulabhalabha. Gubhaajimikenje mmujo jabho.
  tte-tte: Loina kana toyakayakataiwo mekalikavao Palisiyao sine yabo siyogan mekalikava
    silusae. Na sinene bwaite silobai iganaganawali kabo silawanama boda manli mena
    siyatolo.
  tcs-tcs: Dem Zuwislotisa ane dem Parasi i bin teke wan oman kam po Zizas wea ol
    i bin painem slipraun wea maretman. Dempla i bin meke da oman stanap prant wea
    Zizas.
  hlt-THB: Cawh caqeekungkhqi ingkaw Farasikhqi ing nu pynoet a samphaih huiawh tu
    unawh law pyi uhy. Thlangkhqi haiawh nu ce dyih sak unawh,
  soq-soq: Tane Iesu waeuwaleidioma anaana waeuwalala ita Parisi apanawa i dea ninaleidio
    donsane wadanaitue banlene apana uara sape eneia danauwo wimon.
  qub-qub: 'Chaymi lay yachachejcunawan fariseucunaga Jesús cajman aparan juc warmita.
    Chay warmita tariran runanta jananpar juc runawan cacuycajta. Chayman chayachir
    llapan runapa chaupinman chay warmita ichiycachir Jesusta niran:'
  att-att: Á ta pangituddu ni Apu Kesu nira, minay yù ira mesturu ta tunung na Kudio
    ánna yù ira nga Parisio, á iniyánge ra kuna yù babay nga ginápù da gapu ta narángnganád
    da nga nakiruruk sù arán na atáwa. Á iniyarubáng da yù babay sù ira tatolay.
  bki-bki: Mia maka vesiou, naverloglogiano na tuboiano bija Varisis nalo, aburu tira
    tai binimei eaio, amila naio jumolu jua mirano na tomu nalo. Tira nene, aju abokar
    naio jibe na bior aberenio naio mila siakaiano bija toro tai, mia nalo tai amial,
    aberialio.
  bqp-bqp: Akũ ludayãdannɛrinↄ kũ Farisinↄ sù a kĩnaa kũ nↄgbɛ̃ kũ ò kũ̀ zinakɛnaa
    gũn, ò a zɛ̀ zàa gũn
  mcp-mcp: Nə́ ndɛɛ́, *Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ bə́nɔ̂ŋ *Ofarizyɛ̂ŋ bwə́ mú ŋgə zə nə
    ŋgwɔ́l múdá nə́ a mə́ biil mínɔɔmbʉd. Bwə́ mú zə nə nyə zə tə́l cwánʉ́d,
  hat-hat: Dirèktè lalwa yo ak farizyen yo mennen yon fanm ba li. Yo te bare fanm
    lan nan adiltè. Yo mete l' kanpe devan tout foul moun yo,
  npl-NT: Ijkuak Jesús otlamachtijtoka, n tlamachtijkeh de itlanawatil Moisés iwa
    n fariseos okualikilijkeh se siwatl non okajsitoh iwan ok se tlakatl non amo iokich
    itech tlajtlákoli. Yejwah okiketsatoh tlatlajkotiah,
  bgg-bgg: Iphey yua pha Masdo nane Pharisithek è hò-amuii jia shii siulua pha doh
    ne zum ne thiichiih noh ne ai moe shii riu ba yi.
  eng-TCENT: Then the scribes and the Pharisees brought him a woman who had been caught
    in adultery. Making her stand before them all,
  eng-BSB: The scribes and Pharisees, however, brought to Him a woman caught in adultery.
    They made her stand before them
  cpu-NT: Ikanta iyotzinkariite itsipayetakari Fariseo-payeeni jamakeneri aparoni
    tsinane jomonthagaitakari omayempitzi. Jovatziyapaakero niyankineki ipiyotaiyani.
  san-ASM: তদা অধ্যাপকাঃ ফিৰূশিনঞ্চ ৱ্যভিচাৰকৰ্ম্মণি ধৃতং স্ত্ৰিযমেকাম্ আনিয সৰ্ৱ্ৱেষাং
    মধ্যে স্থাপযিৎৱা ৱ্যাহৰন্
  tac-NT: A'lige alué we'ká benírame napu Moisesi ra'ichálila benírame nile 'lige
    aminami jaré bariseo bilé mukí a'pale alé. Alué mukika bilénami rewirúgame nile
    uché bilé rió 'yuga gojchichi napu tabilé alué bo'né mukí 'yula nile. 'Lige alé
    nasipa elale.
  eng-WEBPB: The scribes and the Pharisees brought a woman taken in adultery. Having
    set her in the middle,
  gfk-H: Ma ira tena hausur ta ira warkurai tane Moses ma ira Parasi diet ga lam halaka
    tiga hahina di ga nas lah ia ma ga sua tikai taar ma tiga mes na tunaan, pai nuna
    ia. Ma diet ga me hatur ia ra matmataan na haruat, diet gaam tangai tane Iesu
    bia, “Tena hausur, iakan ra hahina di ta nas lah ia ma i gilgil sakena ma tiga
    tunaan.
  viv-viv: Givehavehawala tu Mosese yana vehimeya ana tovehawala kadu tonagona tafatafalolodiyao
    adi egana Falisi, kwamayoku Yesu againe hisimadumadugedi, badi mali kaliva buye
    hidauda tu hinuhagadi. Ada yoꞋo hinafadiya Yesu matane kwamayoku hivemidididi.
  yao-yao: Nipele Ŵakwiganya malajisyo pamo ni Mafalisayo ŵannyichenawo jwankongwe
    juŵakamwilwe ali nkutenda chikululu. Ŵanjimiche jwankongwe jo paujo pa ŵandu.
  tgp-tgp: Ale Pharisee peresi na tamlohi vujangi mata leu la mai isana la taurilati
    na har̃ai matea la vileia mo lo juruvi peresi na tamlohi matea mo sopo tuana.
    La vaia mo turu na livuha vao,
  auc-NT: Mänïñedë onquiyængä adocanque tömengä nänöogængä ïnämaï ïñongante wacä onguïñængä
    tönö tæcæ godö guëa mongä adäni ate në odömönäni tönö Paditeoidi ïñömö mäningä
    onquiyængä ingante ænte pönänitapa. Tömengä ingante tæcæguedë gö cædäni ongöñongä
  kbc-NT: Niɡ̶ijo anodiiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco Moisés ijaaɡ̶ijoa fariseutedi
    oyadeegitalo Jesus aca iwaalo, odaa joɡ̶owo me dabidite lodoe niɡ̶idi noiigi-nelegi.
    Naɡ̶aca iwaalo odibateloco me doɡ̶olaɡ̶ataka.
  bmh-bmh: Kasai ze tapaimaranemen dudu mui, Parisi dudu mui, goagen air tub go du
    tub al wal igul meun gusig pataimai, alai duailel agal ameagab ebu tapai memen.
  ctu-BL: Jini sts'ijbayajob yic'ot fariseojob tsi' pʌyʌyob tilel juntiquil x'ixic
    tsa' bʌ tajle ti' ts'i'lel. Tsi' yʌc'ʌyob jini x'ixic ti ojlil ba' añob.
  meq-meq: Ahəl nakə faya ma tətikateye a ndo hay aye na, ndo mədzaŋgawa bazlam i
    Mbəlom mapala eye ta Farisa hay tə gəsay naha ŋgwas wuray tə tatsa na ka məge
    madama. Tə gəs naha, tə lətse ha kame i ndo hay tebiye.
  noa-H: Pari mag ya hirua jaaubaadëm heeta, Hẽwandam hiek jawaag chi machnaanau fariseonaan
    dʌ̈imua hi haig hʌʌi waibëejierram. Mag hʌʌi hich jaai k'abamuata wau wai sim
    hooimawia mag hi haig waibëejierram. Mag waibëewia t'umaam k'ʌʌn jʌ̃g daar
  alp-NT: Kena mere kuru Torataru kai tamata Parisiaru esi keri bina sae me lokoI.
    Esi tetue bina mere isablia. Esi ulake bina mere ikele me tamata bokala meru esi
    tlaisu.
  san-VEL: tadaa adhyaapakaa.h phiruu"sina nca vyabhicaarakarmma.ni dh.rta.m striyamekaam
    aaniya sarvve.saa.m madhye sthaapayitvaa vyaaharan
  kbq-kbq: Kasegere ugagota hu'naza vahe'mo'zane, Farisi vahe'mo'za ru vene monko'za
    hu'nea a' avare'za, vahe'mokizmi amu'nompi eme azeri oti'za,
  kbh-kbh: Chorna, báseftanga ley abuátambayënga y fariseunga tmonjánashjajna, y canÿe
    shembása tmojanë́shjango. Chana tmojáninÿena chabe boyábioye ínÿaftaca ibnetsoíngñañëntscuana;
    nÿetscangbe tsëntsaca tmojanatsá,
  ron-LSB: Cărturarii și fariseii au adus o femeie prinsă în adulter. După ce au așezat-o
    la mijloc,
  pon-pon: A jaunkawewe o Parijar akan wa don i li amen, me diarokadar ni a kamal.
    Irail kidan i nan pun arail.
  nhe-BL: Huajca nopa tlamachtiani tlen itlanahuatil Moisés huan nopa fariseos quihualicaque
    se sihuatl tlen quipantijque quichihuayaya tlen hueli ihuaya se tlacatl tlen ax
    ihuehue. Huan quiquetzque nopa sihuatl tlatlajco nopa tlacame iixpa Jesús.
  sps-sps: Rin tsoiny fifaatsuts tan Faun te kirkir iny e Moses ana taa Farasi mei
    mito na moun to te sab ari te tsikoor ana ri fatsutsuiny towa matar a fokinai
    faavot.
  wnc-wnc: Pukwike yanindamuwawan mama wam yanindamumsa amikat gatu Ferisi amikatda
    maya tapatuta yasewa tasiwawan kake tanggaganuking kapa ie takapbing. Takapuke
    mayapa banakan teke
  bus-bus: Ben ludayãdannɛrinↄ kↄ̃n Farisinↄ mↄ̀ à kiia kↄ̃n nↄgbɛ̃ kɛ̀ wà kũ̀ zinakɛna
    guu, aↄ̃ à zɛ̀ zà guu
  gub-BL: Ze'eg kwehe arer rehe upurumu'e ma'e a'e wà, ze'eg kwehe arer kwaw par parizew
    her ma'e a'e wà no, werur amo kuzà a'e pe Zezuz huwake a'e wà kury, ta'e uker
    umen 'ym puhe a'e xe. Teko upyhyk ipuhe iker mehe wà. Umupu'àm kar a'e kuzà teko
    wanuwa rupi wà kury.
  imo-imo: Kano kinye Gotenga ungu manema pilko imboma mane tiringi iyema kinye Farisi
    iyema kinye enoni ambo iye puli te iye te kinye wapu ulu kerinale teringilimu
    liko meko ongo imboma moloringi kumbekerena liko ola anjikolio,
  boj-boj: Ariya uŋa bei a tamo bei wo une ateqnab tamo qudei na uneb. Unsibqa dal
    anjam qalie tamo naŋgi ti Farisi naŋgi ti minjrnab qusibqa uŋa di ojsib osi bosib
    tamo uŋgasari naŋgo ŋamdamuq di tigelteb.
  ulk-ulk: Able Aotale a Parisayo legize netat koskir tigareda ge wi adud tonar kimiarei
    ikelei ge nole abra kimiar dawer. Wige abi ikaidarda gair le opem ekweidarda.
  eng-DRA: 'And the scribes and the Pharisees bring unto him a woman taken in adultery:
    and they set her in the midst,'
  knf-knf: Kë *bajukan Bgah na *bafariŧay başë ţija ñaaţ aloŋ i bamobuŋ kë akpiinţ
    na ñiinţ anwooŋ aanwo ayinul. Babi anaţana ţi pŧoof pi bañaaŋ,
  san-KHM: តទា អធ្យាបកាះ ផិរូឝិនញ្ច វ្យភិចារកម៌្មណិ ធ្ឫតំ ស្ត្រិយមេកាម៑ អានិយ សវ៌្វេឞាំ
    មធ្យេ ស្ថាបយិត្វា វ្យាហរន្
  arn-NT: Fey ti kimeltukelu ti ley dungu ka ti pu farisew fey yefingün kiñe domo
    fey tüfa perkefingün ñi petu ñiwan. Fey elkünupufi engün rangiñ mew chew ñi mülemum
    fentren che.
  zas-NT: Abiꞌ mextr rulüü ree ley con ree bénfarisew bidxinnë tijb béngunaa banaaznë
    tijb xinguiaaw, dxel bazuj reeman laaman galay ree bén guin,
  ken-NT: Batɔŋ-ɛbhé Mandɛm nɛ bǒnkwɔ Fárisi báyá ngɔrɛ́ anɛ bákɛ́mɛ́ ndǔ akwɛn
    bɛrwɔp, bátwɔ́ nɛ yi, bátɛp bɛsí bǒ mankɛm.
