verse: JHN.008.003
translations:
  kpx-kpx: Isege Diue menaka loui haivemaleau Balisia atahi keate mole mai loholu.
    Keate keu malaha moleti lahai hotohotoisege abu elehai mai lohoale ata bahatae
    vudimo mavoge keu kemo laminu.
  okv-H: enana ke pepeni kiari embopo te Pharisee embomeni te aingeto evohu vahai
    avo tiha unu kito humbuto embo tapa ta tihi ta embo tapa kiora ikeo hetenu
  tbo-tbo: Ma lugagayo tanitaniwagahi po Palisi lawahi wawine gehouna hi neiyai, babana
    apapoe i dewadewaya ma hi tuhagaya, yaka wawinena u tipolina hi witowoli
  mal-C: വ്യഭിചാരത്തിൽ പിടിക്കപ്പെട്ട ഒരു സ്ത്രീയെ വേദജ്ഞരും പരീശന്മാരും കൊണ്ടുവന്നു.
    അവർ അവളെ ജനമധ്യത്തിൽ നിർത്തിയിട്ട്
  grc-SR: Ἄγουσιν δὲ οἱ γραμματεῖς καὶ οἱ Φαρισαῖοι ⸋πρὸς αὐτὸν⸌ γυναῖκα ⸂ἐπὶ⸃ μοιχείᾳ
    ⸂2κατειλημμένην,⸃ καὶ στήσαντες αὐτὴν ἐν ⸋2τῷ⸌ μέσῳ,
  bgc-bgc: जिब वो बोलण लागरया था, तो जिब्बे शास्त्री अर फरीसी एक बिरबान्नी नै ल्याए,
    जो जारी करते होए रंगे हाथ पकड़ी गयी थी, अर उस ताहीं माणसां के स्याम्ही खड्या कर
    दिया, अर यीशु ताहीं कह्या,
  khz-khz: Ne rova gevevega-ripagirawai talimara e Parisea talimara na gare ta Iesu
    genai geago-agiato. Vogare eveopa-lemawai aonai gerawaliato, ne geago-agiato,
    Iesu ria getanu-tagowai talimara maparara wailarai gevevega-rugaato.
  deu-TKW: Es bringen aber die Schriftgelehrten und die Pharisäer eine Frau zu ihm,
    die beim Ehebruch ergriffen war,
  zsr-NT: Niꞌr duchëꞌquëꞌ‑nu ga zoëꞌ Jesús ngul, bönniꞌ gdauꞌ tuꞌsëdi len yuguꞌ bönniꞌ
    gdauꞌ fariseo, guladzölnëꞌ‑nu niꞌ rguitsjnu zxba qui yöl‑laꞌ nutság naꞌ. Guluschinëꞌ‑nu
    laugac bunách naꞌ tuꞌzë́ naggac Jesús,
  lin-lin: Balakisi ya Mobeko mpe Bafarizeo bakumbaki mwasi moko oyo bakutaki azali
    kosala ekobo ; batambolisaki ye kati na ebele ya bato mpe batiaki ye liboso ya
    Yesu, na miso ya bato nyonso.
  hns-NT: Tab ekaat dharam ke parhal aur Fariesie log okare paas ekgo aurat laais.
    Oelog oke tjhatjhoendar kaam karte me pakar leis raha.
  noa-E: Pari mag ya irua jaaubaadëm eeta, Ẽwandam iek jawaag chi machnaanau fariseonaan
    dʉ̈imua i aig ʉʉi waibëejierram. Mag ʉʉi ich jaai khabamuata wau wai sim ooimawia
    mag i aig waibëejierram. Mag waibëewia thumaam khʉʉn jʉ̈g daar
  eng-EMTV: Then the scribes and Pharisees brought to Him a woman who had been caught
    in adultery, and having stood her in the midst,
  mib-NT: Yūcuán na te tēe cástéén tutu ley Yaā Dios jiín tée grupo fariseo, ni quecoo
    de jíín ɨɨn ñahan jeē ní canihīn de ña jeē casɨ́quɨ́ ndéē ña. Te ni cajeni de
    ña mēhñú.
  lif-NT2: हे़क्‍क्‍याङ् साम्‌योथिम्‍साम्‍बाहाॽ नु फरिसिहाॽरे़ चाराम्‍मा याःम्‍बक्
    चोगुर पत्‍छे़ल्‍ले़ मे़दे़म्‍सुमा मे़न्‍छुमाॽधिक् खे़प्‍मो मे़दारुआङ् मनालुप्‍हाॽरे़
    खुनिॽ तगि मे़ये़प्‍सु॥
  xnj-xnj: Hinu vawula va malagizu na Vafalisayu vamletili mdala mmonga mwevamkamwili
    ugoni vakamyimika pagati yavi.
  mmx-mmx: La luvuttadi loklox ase at Laulis Linga eburu mi lubung Parisi diga lam
    abeles lara latkin, diga long lenget ka i ga longka. La diga vaxaru li i ro melamgo
    atdi axap.
  cbr-NT: Usaquian uni bana ñuixuncëbëtanbi ca an Moisésnën cuënëo bana 'unáncë unicama
    'imainun fariseo unicama raírinën, aín bënëma 'aínbia bëtsi unibë 'ia mërabëtsinquin,
    achúshi xanu Jesúsnu bëacëxa. Bëxun atu nëbë́tsi nitsínxun
  tee-NT: Ju acsnich ju ixtalhatalanininta ju ixlhamap'aksin'an ju ist'a'israelitanin
    chaich ju fariseonin talhiminilh pumatam chako'ulh ju lhitajucalh ni ixt'a'alactu'unun
    pumatam jok'at. Ta'ulalh la'ixlacaitat junta ixvi ju Jesús.
  eng-LSV: and the scribes and the Pharisees bring to Him a woman having been taken
    in adultery, and having set her in the midst,
  cak-NT: Y ri achi'a' fariseos y ri maestros chi ri ley xe'apon riq'uin ri Jesús;
    quic'uan-apo jun ixok ri nu'on mac riq'uin jun achi ri xbe'litaj-pe. Xbequipoba'
    chech ri Jesús, pa quinic'ajal ri jec'o chiri'.
  pah-NT: A'ea rupi judeus'g̃a mbo'ehara'g̃a hẽa pyhygi hẽa rerua fariseus'g̃a pavẽi.
    Hẽa g̃wembireko'garũive'ga rerekorame g̃a hẽa pyhygi hẽa rerua hẽa mo'ama Jesus'g̃a
    pyteri pe.
  sja-NT: Moisepa p'ãda jarateepataarãpa fariseorã ome aneejida wẽra unu atadap'edaa
    p'ek'au oomaa bɨ. Eperãarã taide ata bɨjida
  xed-xed: Mbaɗa gwal tagha zlahu ŋa mnduha, nda la Farisa ka ksadaghatá sana marakw
    ksaf lu ta hliri. Ka kladamta da taba mnduha ka sladanata ta kəma Yesu.
  glk-glk: در اَ وخت علمایه دین و فَریسیأن، زنی‌یه کی در حینه زنا بیگیفته بید، بأوردیدی
    و اونه مردمه میأن بدأشتیدی.
  mks-NT: Ta ndaja coo na̱ jána̱ha̱ ley Moisés xi̱hín na̱ fariseo ñéhe na in ñáñáha̱
    na̱sa̱a̱ na̱ nu̱ á. Mé ñáñáha̱ cán na̱nditahan na ña̱ mé hora cándúhu̱ ñá xi̱hín
    in da̱ta̱a, da̱ co̱ cúú yíi̱ ña̱. Ta já ñéhe na ñá na̱sacu ndichi na ña̱ nu̱ú
    na̱ ndúu cán.
  gfk-S: Ma ira tena harausur ta ira harkurai tane Moses ma ira Parisi di ga lamus
    halala tike haine di ga nes tupas leh ie ma iga noh tikai ter ma tike mes na tunana,
    paile nuno. Ma di ga me hatur ie ra matmataan na haruat, di gom tange tane Jisas,
    “Tena harausur, ikin ra haine di te hana tupas hakalo ie ma i pepet sana ma tike
    tunana.
  bmu-bmu: Kusum eŋgiiga Köna keugö böhi aka Farisi (Köna keugö kapaŋkölköl) yeŋön
    ambi kun waŋgita yaŋgöreŋ kaget. Ambi miaŋön sero yoŋgorö ahiga miaŋgöra memba
    jöhögeri, mi waŋgita kambu jeŋine alget.
  dgz-dgz: Amba God iup mega amase tainewa ge Parisi nagirewa togane tapatap tani
    waenewa da waran tauan. Waen ame waenapan namumup wane yonen.
  eng-GNV: Then the Scribes, and the Pharises brought vnto him a woman, taken in adulterie,
    and set her in the middes,
  zaa-NT: Làniana ca maestro de la ley, ą'hua ca fariséua nna tahua' cą ru'a lúe ttu
    niula beỹuna'nì cą na runią adulterio. Bedu tè cą na lahui' nna,
  eng-WEBSTER: 'And the scribes and Pharisees brought to him a woman taken in adultery:
    and when they had set her in the midst,'
  guh-guh: Nexata temploboyaberena judíovi pecujarubivi, fariseovi yajava, caparena
    petiriva Jesúsjavaberena. Bajarapamonae petiriva vaetaba pamona pepëya itsanëjavabelia
    pevitota pibisiacuene pexanaponaponaejavata. Nexata petiriva nutatsi daxitajivi
    pitabarata.
  bon-bon: Puma cita ca cotre abiberäja biname piiyepu Parisea sigu biname cina yepä
    magebi ne tocanisi, lui ne jwoomlisi sargi mule wawena cabu, biname sobe cabu
    ocitisi,
  nhw-BL: Huajca nopa tlamachtiani tlen itlanahuatilhua Moisés huan nopa fariseos
    quihualicaque se sihuatl catli quipantijque quichihuayaya tlen hueli ihuaya se
    tlacatl catli amo ihuehue. Huan quiquetzque nopa sihuatl tlatlajco nopa masehualme
    iixpa Jesús.
  swh-ONEN: Walimu wa sheria na Mafarisayo wakamleta mwanamke mmoja aliyefumaniwa
    akizini. Wakamsimamisha katikati ya umati wa watu wote.
  wbi-wbi: Ye ivulanisia, avavulanisi va ndaghilo na Vafalisayi, vakamuleeta kwa mwene
    umukijuuva jumonga juno akolilue ivwafuka, Vakambiika pakate pa lipugha lya vaanhu.
  bba-bba: Mɑ woodɑ yɛ̃robu kɑ Fɑlisibɑ bɑ kɑ kurɔ ɡoo nɑ win mi, wi bɑ mwɑɑmɑ sɑkɑrɑru
    sɔɔ, bɑ nùn yɔ̃rɑsiɑ be kpuron wuswɑɑɔ.
  eng-KJVCPB: And the scribes and Pharisees brought unto him a woman taken in adultery;
    and when they had set her in the midst,
  kgk-NT: Ha escriba kwéry fariseu kwéry ndive ogwenogwahẽ heru-vy kunha-pe. Upéi
    entéro va'e pa'ũ-my omoĩ íxupe hikwái.
  waj-waj: Kiaa mmioo varuduu Anutuuqaa kua mmaanna kiaa mmiraiyaata Farisaiyaatama
    gioonna sabi nuairaivaa vitada Yisuunnasi nniravai. Ii gioonna ivo ari vo vaidi
    voovai tasipooduu tooya inna vitada Anutuuqaa kua mmaanna kiaa mmiraiyaata Farisaiyaatama
    iyasi nnuduu teeda vitada Yisuunnasi nniravai. Numa gioonna kiaapuuya avuuvau
    ari mmaraa voovau kiada
  cpy-cpy: Ikanta Yotaantaniri-paeni itsipatakari Inashitantaniri-paeni ramakiniri
    apaani tsinani itonkiyo-teetakari omayempitzi. Ipiriinta-paakiro niyankineki ipiyoteeyani.
  ekk-PKP: Vaimulikud õpetajad ja variserid tõid ühe abielurikkumiselt tabatud naise
    ja panid ta kõigi ette seisma.
  mpx-mpx: Logugui ana topankite avaliyau ge Palisi yova etega hi ahe hi en tukan,
    yova o hi pwawaa ganawal paganina elana. Inoke hi patalmilil boda mataliyaa,
  wbp-wbp: Kujalpa-jana Jijajirli yapa panu-kari pinarri-manu, ngula-kurrajulu kuruwarrikingarduyu-paturlu
    manu Paraji-paturlu karnta jirri-kangurnu maju-nyayirni kalykuru nganta yangka
    kujalu parlu-pungu ngunanja-kurra wati-kari-kirli karnta-kariki kali-nyanu-kurlu.
    Kujalurla jirrnganja yukajarni kaninjarni Maralypi-kirra, ngulajulu kanjarla kulkurru-jarra
    karrinja-yirrarnu yapakuju.
  luo-luo: Jopuonj Chik kod jo-Farisai nokelo dhako moro mane onwangʼ ka terore. Negikete
    ochungʼ e nyim joma ne ni kanyo duto,
  nhe-NT: Huajca nopa tlamachtiani tlen itlanahuatil Moisés huan nopa fariseos quihualicaque
    se sihuatl tlen quipantijque quichihuayaya tlen hueli ihuaya se tlacatl tlen ax
    ihuehue. Huan quiquetzque nopa sihuatl tlatlajco nopa tlacame iixpa Jesús.
  aii-aii: ܡܘܼܝܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܣܵܦܪܹ̈ܐ ܘܦܪ̈ܝܼܫܹܐ ܚܕܵܐ ܒܲܟ݂ܬܵ‌ܐ ܕܒ݂ܝܼܩܬܵ‌ܐ ܒܓܲܝܵܪܘܼܬܵ‌ܐ،
    ܘܟܲܕ ܡܘܼܟܠܝܼܵܐ ܠܗܘܿܢ ܒܹܝܦܲܠܓܵܐ،
  esk-NT: Aglaliqirit suli Pharisee-ŋuruat tikiutriñiqsut aġnamik aŋukkauruamik sayuŋałikun
    aasrii iluqaisa sivuġaatnun qichaqtitlugu.
  msb-msb: Niyan, myintras nagatukdo siya, an mga paratukdo san Kasuguan kag mga Pariseo
    may ginguyod na babayi na nadakop pagpasambay. Pakapatindog ninda sani sa tunga
  cpa-NT: Jøng² ca¹jian¹ tøa¹² he¹² lei¹³ quiah¹² Diú¹³ ca¹lah¹quianh¹³ dsa² fariseo
    jan² hio¹³ ja³ta¹ni¹ Jesús. Ma²na²dsanh¹²dsa hio¹³ ja³mi³dsii¹²dsa jǿg³ quianh¹³
    dsa² ŋioh¹². Jøng² ca¹tsenh¹dsa hio¹³ héi² jøa³ ja³tiogh³ dsa² jue¹².
  dso-dso: ସେଡ୍‌କିବେଲେ କେତେଟା ସାସ୍‌ତର୍‌ ସିକାଉମନ୍‌ ଆରି ପାରୁସିମନ୍‌, ଗଟେକ୍‌ ବେସିଆନି ମାଇଜିକେ
    ବେସିଆ କାମ୍‌ କର୍‌ବାବେଲେ ଦାରିକରି ଜିସୁର୍‌ ଲଗେ ଆନ୍‌ଲାଇ । ତାକେ ସବୁ ଲକର୍‌ ମୁଆଟେ ଟିଆ
    କରାଇ ଜିସୁକେ ପାଚାର୍‌ଲାଇ,
  meu-meu: Bena itorena taudia bona Farisea taudia ese hahine ta ia dekena e hakaua
    lao, una hahine na heuda-hanaina ai e davaria. Idia ese bogaragidiai e haginia,
  yva-NT: Umba kuruno makari mbaro Ananyao Musa rai muno vatano Parisi wo wanya anaerere
    ugavo rai inta raugav ude no Yesusa nui. Wo wanya umaso raugave usya nte no awa
    yasyin.
  dgc-dgc: Nadid, to pégtoldu na, éy dinumemét sa du maistu ta rilihiyon sakay du
    Pariseyo, a te kébil side a bébe a nadikép de ta péngilélake. Ey niharap de siya
    du tolay sa.
  zpm-NT: Laa me noseed grë miech co, zeeṉe bdziṉ bla maistr ley, ni zla zha farisé,
    bdziṉnie zho tib wnaa ne nole tsieel ni bgaanie me stib mgui; dzigo bzo zho wnaa
    co glowtaa lo grë miech ne ndxie ga.
  hix-NT: Nomohtxownà hatà, Farysew komo, àyweronàhyamano ynye ro kom yakoro xarha.
    Wos yohtxownà hatà. Anaro kàrà hoko ehxah me nehxakon hatà, noro. Kàrà hoko rma
    ehtoko, noro yahohtxownà hatà, nyamoro. Txesusu hyaka nehtxownà hatà. Akrataka
    netxownà hatà, toto komo yamrakataka.
  sim-sim: Urik mashi Moseshin sawendari ma lal nga Farisi lal nga nokove las orhik
    limu laharara. Nokove oso hulatolhakarik li heyehe sirin li lahara halashirik
    ma ondohi nindik osmu sira.
  npi-ULB: शास्‍त्री र फरिसीहरूले व्यभिचारको काममा पक्राउ परेकी एउटी स्‍त्री ल्याए
    । तिनीहरूले त्यसलाई बिचमा राखे ।
  cgc-cgc: Na gatudlo pa Jesus, may mga manugtudlo ta Mga Sinulat Moises daw mga Pariseo
    na gadala ta isya na bai na nadakep na gaintra ta mama. Patindeg danen bai an
    naan ta tubangan ta mga ittaw na gamati ki Jesus.
  tim-tim: Makyeŋgimbo Parisaio akto Mosegât den makmâ kepikmai aren gâtŋande âmbâle
    siâ dâp gulip akmâ mando egi are kewugum Yesugâlân togom hutyeŋân katbiâ kilep.
  yor-yor: Àwọn akọ̀wé àti àwọn Farisi sì mú obìnrin kan wá sọ́dọ̀ rẹ̀, tí a mú nínú
    ṣíṣe panṣágà; wọ́n sì mú un dúró láàrín.
  wos-wos: Wakwendéka di xékélelakikwa du akwi Farisi akwi di takwa hésiré hura ya.
    Wule takwa lé nak du wali haraki sémbut huruléka di xé. Hura yae di wandaka lé
    nyéndékmbu té.
  emp-NTPO: 'Mãwã duanʌne judiorã ley jaradiabadaba, pariseorã bid̶a wẽrã daunema
    b̶ʌ jidaped̶ad̶ada enesid̶aa. Maʌ̃ wẽrãra arima duanʌ ẽsi b̶ʌd̶aped̶a Jesua jarasid̶aa:
    –Jaradiabari, naʌ̃ wẽrãra daiba jidasid̶aa ab̶aʌ ume daunema b̶ʌda.'
  eng-F35: Then the scribes and the Pharisees bring to Him a woman caught in adultery;
    and placing her in the center
  ind-ind: Kemudian para ahli Taurat dan beberapa anggota kelompok Farisi datang membawa
    seorang perempuan kepada Yesus. Perempuan itu tertangkap basah berbuat zina. Mereka
    memaksa dia berdiri di depan orang banyak itu
  pes-OPCB: در همین وقت، سران قوم و فریسیان زنی را که در حال زنا گرفته بودند، کشان‌کشان
    به مقابل جمعیت آوردند
  mpt-mpt: Hekmel weng aleyemin naka isa eka Felisie isa i unang mako tamano hengasoa
    wateniba omeb teniba nakaia unangai kin dim ye omfaniba
  ssx-ssx: Mo hande Lo Pimanu walo haemeke haliwekima꞉ mandane Pa꞉tisi haliweki ame̱le̱
    apa꞉tao wanda꞉ homeke hatuku mea a꞉pa haliweki anka꞉lopuna꞉ haena꞉ lemekeme. Mo
    wanda꞉ma꞉ tooli ka꞉taalu pitolo haena꞉ handeeke ekina꞉ hatuku epemekeme.
  mkl-mkl: Ŋɔi woo kɔ inɛ ŋɑ si woodɑ ŋɑ do Fɑrisi ŋɑ ɑ̀ nɑɑò inɑɑbo ɡɔ wɑ bi tɛɛ
    iyi ɑ̀ muu si sɑkɑrɑ ku ce. Ŋɔi ɑ̀ leekĩɛ si ɑninii zɑmɑɑu.
  gaq-gaq: ମୁଇଂ ମାନ୍ଦା ଦରମ୍ ଗୁରୁ ଆରି ଫାରୁଶୀ ଆନ୍ତାର୍‌ବୁଏଃଚେ ଦାରା ପଡ଼େଲେଃକ୍ନେ ମୁଇଙ୍ଗ୍
    ସେଲାମ୍ବୁଏଃକେ ଗୁଃ ଡୁଂପାଙ୍ଗ୍‌କେ । ସାପାରେନେ ସେନୁଗ୍‍ ଆତୁଆଁଚେ ଜିସୁ ସାଲିଆକୁକେ
  gof-RNT: Higge asttamaaretinne Farisaaweti laymatishin oykkida issi maccasiw iyaakko
    ehidosona. Entti asa ubbaa sinthan iyo essidi,
  unx-unx: ଆଇନ୍‌ ଇତୁକ ଆଡଃ ଫାରୁଶୀକ ଆପାଙ୍ଗିର୍ କାମିରେ ସାବ୍‍କାନ୍‍ କୁଡ଼ିକେ ଆଉକେଦ୍‌ତେ ସବେନ୍‌କଆଃ
    ଥାଲାରେକ ତିଙ୍ଗୁକିୟା ଆଡଃ ୟୀଶୁକେ କାଜିକିୟାଃକ,
  gah-gah: 'Lainim-noketago, monó mogona apí ikimiaká a vegi Palisaio monó vegi keza
    vená makó moko mogonaló noigo ánigiake Izesutoka alímiki viki alími holukú miliake
    láa liki lamó:'
  lcm-lcm: Na ri vap malangas ani saupai ve ri Parisaio kila serei ta mang aina kita
    sabonai ania si rot ve tauan osongon. Na kianla atung ia e noria i vap ang
