  mox-mox: Tuta nana veveʼita, ʼinega luvine ana toveʼitayavo ta wese Falisiavo taha
    vavine imiea, mana niʼa ilobea luabu ilivuna ʼinaya, ta vavine nana ivetovoloya
    qabu dina matadia.
  kew-kew: Go rabu rekena agaana tisaanu page Farisi aanu page nimumi paake aa rume
    ona pirina adesimi-pulu mo onaa piri-para go ona mea ipua waatalo rikiraana marekasimi.
  dww-dww: Tauna dabudi ya giugiuna maika, tarawatu tauwai katakataidima be Parisi
    taudi waivi tenaḡa a kita banavina, tauna na banagama debedie mui tauporenama.
    Vutuna aubainama taudi a verauḡena Yesu ḡarone. Be waivinama a riue da patara
    noḡodie ya midi
  nif-nif: Tɨñɨlɨmbi, endɨkñe manda nandɨ-tale ama gɨt Falisi ama dɨwɨn endɨ tam wapaiat
    no telak joñgo kuum kañbi tɨkeñgɨlɨñ wɨn nañgɨp bɨmbi, amatam Yesulok mandan nandɨ-pakɨlɨñ
    endok boñgɨpsɨnan kɨmɨlɨm ilɨmbi,
  twi-ASANTE: Ɔgu so rekasa no, Yudafoɔ mpanin ne Farisifoɔ de ɔbaa bi a wɔkyeree
    no sɛ ɔrebɔ adwaman baa nʼanim.
  aoj-aoj: Eaꞌ amom dembami magawalipasa muꞌuli Godi maloma amom Farisi mati anoꞌw
    nemataꞌw kwandaꞌ soꞌa waol kwaloma anona aman kwaꞌoh maoꞌwakw mafiꞌi. Eaꞌ maꞌipaꞌw
    kwalutu laꞌafena amom hiami matoloꞌw.
  cbv-cbv: Ã bohéát tac jʉmʉchah, Moisés ã wʉtatjidih bohénit, fariseowã biícdih deoh
    nah jʉmnihdih ĩt ʉb jʉ̃ʉ́wʉ́p jĩ. Pánih ʉb jʉ̃óhnit, Jesús pebh cã́acwã cãtíh
    caántdih ĩ ʉb jʉí ñʉhʉp jĩ.
  taw-taw: Agñɨl mɨdaknɨŋ, bɨ kɨli Mosis takaw ñu kɨl tɨkak ak nɨgtep gep okok sek,
    bɨ Pelisi okok sek kɨli bin bɨ sek olap, bɨ olap ayɨp dɨ gelek, dap binɨb yelak
    nab sɨŋak jak lɨlak.
  jic-NT: Yacjaya Moisés popel sin 'yüsa lajay tjiquil wa Jesús nt'a. Fariseopan tjiquil
    wa. Quepj pjaní tucuman jas la veles. Quepj niná yom p'a lal tjuwine, voyum tulucj.
    P'a wa jus tjunuc jupj nin la tjiji. Quina niyom tucuman jupj Jesús wolap'a'á,
    pjü jis la nuc ne'aj.
  zap-NT: Orguin wdxiin maxter ley yra men men ne nak farisew, wdxinno men te wnaa
    ne wgano ste mgyeey, wzu men men gwrooltee lad yra men ne ndxin nga,
  wer-wer: Pël yaëën ngönënë ngarangköröere Parisi ngönën omnarö pit öng namp ompringëpök
    omp këkainëpring yaëën itenak mësak Yesuu naë wais pitëm tekrak tau moulmëak epël
    yema.
  ipi-ipi: Akali mindina wetene okomane pamuku pua palea-kola, mindimane andoto, loo
    tupana mana andene akali tupapi, Patasai tupapi, utupane lamai-yainipia. Lamai-yaikola,
    utupane-mane wanda okone atu Jisasa mana lamawua peteanga epoto, wandakali tupana
    wenonga ateakale leai.
  qul-NT: Leymanta yachachejcuna fariseocunapiwan uj warmita pusamorkancu adulterio
    jucha ruwachcaskanpi taripaskancuta. Tucuynincupaj chaupinpi suyaycucherkancu.
  ter-NT: Yoko ápe sêno ómonehiko éskiriba yoko farîzeu xoko Jesus. Inu'íkokonoti
    kapíneyea hóyeno ákoti itukapu îma neko sêno. Enepohikone omâti, pahúkoa xe'ó
    kó'iyea nonékuke uhá koêti neko xâne.
  bmr-NT: Jaanaa fariseomɨ, caatɨnɨmɨnaa icamo diibojaa sɨvauhi gaigooco gaifiimɨma
    iicafifihicaugoco. Jaagoco diitofeenevɨ ificuumoro
  fuf-fuf: Onsay jannooɓe fii Sariya on ɓen e *Fariisiyaaɓe ɓen addi debbo mo ɓe nangi
    no waɗa jinaa, ɓe joɗɗini mo hakkunde.
  bhl-bhl: Beem ding dim bakate, Sunbin-Got em kukuyemin weng kalem aulewko, kukuyemkabiliw
    kunum so, mali Falisi kunum iso, alik alik i osow kembu waneng mak wamdeko, ka
    biliw kawtiw biim mutuk dim kel koumeko,
  ons-ons: ra rokop don kito ebo ebon so Parisi eŋe bailalaŋ ŋerep mane yau yaup geki
    marat kakoi, yewa Yesu wano ma ari birakau keueno ŋei ŋerep deeno okorake.
  con-NTPO: Atesian'jen'ni Chiga Aya'fama tevaensundeccu, fariseondeccu'qque indipa
    i'fa pushesuma –tsa'ndu atesumbe faesui'ccu canse'choma. Tse'tti sheque'chombe
    enttingenga ccutsiamba
  ghs-ghs: Banaihimi qetaqeta abi ma Pariseo nokoi atapa teeho pasena paanaite noke
    dzeima garubaho bisata mootoqi Dzesuke pobi hiireta, Banaita naname, atapa erai
    pasena eetemi nanai noho khooba saridze.
  peg-peg: ଆରେ, ସାସ୍ତିର୍‌ ଆରି ପାରୁସିର୍‌ ଦାରି କାମାୟ୍‌ ଦାରାପଡ଼ା ଆତି ର କଗ୍‌ଲେହିମ୍‌ଣାଂ
    ତାସ୍‌ ୱାଜ଼ି ହେଦେଲିଂ ମାଦି ବାହାତ ନିଲି କିଜ଼ି ଜିସୁଙ୍ଗ୍‌ ଇଚାର୍‌,
  txu-NT: Nhym kam me arỳm Jeju'ỳr me 'õ nireo bôx ne me ipôkri kudja. Arỳm ne mjên
    ne kam ajte me'õbê mjêno akĩn ar ro'ã nõ. Nhym me arỳm omũn o tỹm ne pa 'amỳn
    Jeju'ỳr o bôx.
  eng-WEBU: The scribes and the Pharisees brought a woman taken in adultery. Having
    set her in the middle,
  gnw-NT: Jayave mboroyocui re oporomboe vae reta jare fariseo reta güeru penti cuña.
    Uipocou reta cuña menda re uyuvanga oĩ yave. Jayave oñono reta joco pe ñugüɨnoi
    vae reta ipɨte pe.
  mux-mux: Kanu-kene Pulu Yili-nga ung-manimanga puluma piliiku ung-bo tonjuku mani
    siring yima kene Perisi-yima kene enini ambu yi puli te yi te kene waperanale
    tiringliele liiku meku oku yambuma muluring kumbi-kerina oku ola angnjiku kene,
  maj-NT: A̱s'a̱i i̱ncha j'aiko̱ já chji̱ne̱'éhe̱n kju̱a̱téxumoo̱ ko̱ já fariseo̱
    nku ta̱chju̱ún xi kiya nga kj'a̱í nda̱ kjijñako̱ho̱. J'aisínjña nginku̱n Jesu
    ko̱ nginku̱n xu̱to̱
  bkq-NT: 'Nhenomedâdyly ume, fariseu domodo, Moisés inweniby enomedâni modo iwymârydo
    warâ Jesusram pekodo nhenewylymo. Eagonro uguondoam âdynanâoly emâmomy. Pekodoam
    aguelymo: — Tarâ ikâ idânârâ nhetodâ — kelymo.'
  kue-kue: Ana lo beke teingwa yomba ya te Parisi wagle, ye eremogl ambu ta yagl kunogl
    gundungwa sikanesi iyu Yesus moglmara endingo andigl moglkwa.
  cot-NT: Ariqueate irirajiaqueate tsatacaantajiguiroca itioncacotanaqueca Moishishini
    jerijia aisa pariseojia yamajiaqueroquea manquigarentsi yonigaacojicaroquea shirampari,
    yogatiajiapojaqueneriqueate niganqui icapiocajiacagueti,
  bnp-bnp: E huriki a mari na vinara, a Pariseo ri tuli vilia tara ngatavine i parangi,
    ni matavisi i rata a rabu na molenga. Lakea ri vakapesia na matane huriki.
  apn-NT: Hãmri nhũm Parijew nhõ xwỳnhjê mẽ Tĩrtũm kapẽr tũm o mẽ ahkre ho mẽ pa xwỳnhjaja
    hwỳr mẽhõ nija o tẽ. Na ra ham mẽhõ pê mjên o amnhĩkati ho nõ nhũm mẽ ja hã omu
    nẽ unê nẽ hpa hã kupy nẽ ma Jejus wỳr hkjênh o mõ. Hãmri nẽ mẽ kot mar o kuhê
    xwỳnhjê kutã ãm nhũm xa.
  ctp-NT: Loꞌo mdiyan neꞌ fariseo kanꞌ seꞌen ndiꞌin Jesús, loꞌo mstru nu nduꞌu chaꞌ
    joꞌo, yan loꞌo neꞌ ꞌin ska nu kunaꞌan nu ndukwi kiꞌya. Wa ndyija lyo nu kunaꞌan
    kanꞌ ꞌin neꞌ loꞌo kwilyoꞌo xka nten. Mdiyan loꞌo neꞌ ꞌin nu kunaꞌan kanꞌ, mjiꞌin
    tyuun neꞌ ꞌin tloo nchga nten nu ndiꞌin kwa.
  bre-BRG: Neuze ar skribed hag ar farizianed a zegasas ur wreg tapet en avoultriezh,
    hag, o vezañ he lakaet en o c'hreiz,
  opm-opm: Am deipatin sawa meng am mat pisapti han ihirsi; Parisi ihirsi ihir kuu
    han inap tit bisei saw hapatin ama wamtipa oh. Wandeipti Gin dir Jisas ohe boknong
    meng mar imtinmat uhnong ambur ohe patnong pisaprohemur. Pisus mama bisei saw
    hah kuu moh nuhur kinmatper por dahamtiprohemur. Dahamar oh Gur uhnong sutipri.
    Mandatinmur naporhan Dir go Moses ohe sawa meng na amrapat han ma hapat por meng
    oh ohe boknong matiprohemur. Oh Gur sutinmur rihanoh dir Go nure kak han Rom ire
    pohon sawa mengnong amkar giri moho por meng ohe boknong matiprohemur gosham meng
    wanin mar Got ohe ap yawarnong moh pamrongopa. Pamrasa hanip mutuh mandama
  bvr-bvr: Rrapa Berachi (Pharisee) yerrcha rrapa joborr marn․gi aburr-gunega, birripa
    gama jibu-ganyja gurda nula Jesus, mu-ngoyurra burrbu-barripuna an-nerranga gun-nerra
    jama abirriny-ji. Jibu-ganyja gurda, jibu-barnjinga gojilapa.
  wal-wal: Higgiyaa tamaarissiyaageetinne Parisaaweti shaaramuxishin oiqqido issi
    mishiriyo akko ekki ehiidosona. Eti asa ubbaa sinttan o essidi Yesuusa,
  zad-NT: Na'ch beṉ'ka' chli' chsedi leya' len fariseoka' nc̱he'gake' to noolə bidoḻ'lene'
    to beṉ' byo, na' bzegake'ne' ladj beṉ'ka' lle' na'.
  kmg-kmg: Ehame miti qaqazu â farisaio ŋic jaŋe ŋokac moc boe sau ehuc juhame bâfuakicne
    e Jesurao bararâ
  aso-aso: Neꞌmine oꞌmo novivo louꞌ gamazi apizi ngimaaꞌ avesi idoꞌ Halisaioꞌ vesi
    ingine veneꞌ ma ve masi monovo goloso ikesivo ningi aꞌmine veneꞌ nene eleꞌmizi
    igi eveneꞌ mukilite ningilizadoꞌ di oti-di
  uli-uli: Mokwe sensel Hatobtob we mo Pharisees kowe resa hasidoh semal fefel le
    re ddorfir mo semal mal le te yal habulupoy. Iwe resa kangalu fefel we bo bela
    su mo imoar panger.
  nin-NT: U abitsarr na are ba na anu Farrisi banu a gri ayamba numa nggo a vu wa
    a ko kurr ìga tuku ugo numa nggo a si su ku uruma hen. Aba gba wa gri na kuma
    ku kri na anke̱ ka anishirr ba.
  tgk-tgk: Дар ин вақт шариатдонону фарисиён ба назди Ӯ занеро оварданд, ки ҳангоми
    алоқаи беникоҳ доштанаш дастгир шуда буд. Ӯро дар пеши ҳама гузошта,
  acu-NT: Tura nuikiartak pujai, Moisésa chichame nuikiartin ainau, fariseo ainausha
    nuwan chikich aintsjai tepaun wainkar jukiar, Jesús pujamunam itaarmiayi. Tura
    aints iruntramunam japen awajsar,
  cak-WNT: Yac'ari' tek ri achi'a' fariseos y ri aj tz'iba' xe'apon c'a riq'ui ri
    Jesús; quic'uan apo jun ixok ri nimacun riq'ui jun achi ri xbe'ilitej pe. Xbequipaba'
    chuwech ri Jesús, chiri' pa quinic'ajal.
  ebk-ebk: As nan chana mun-isuruwan, inyalen nan chiyuycha mun-isursuru as Lintig
    ya nan chiyuycha Fariseo nan usa ay fiafiai ay tiniliwcha ay naasporancha ay cha
    umiwet. Enpatakchugcha hiya as nan sangwanan nan ongor ay tataku.
  spa-PDDPT: '@see-verse:JHN.008.002'
  ruf-ruf: Iwalangulitsi wa Ghamalangulitso na Mafarisayo wamghala ipinga iyaghoghighwe
    ughoni. Wamwika ipinga ayo hambele hawo.
  gun-gun: Ha'e gui Jesus oĩa py lei re nhombo'e va'ety ha'e fariseu kuery ogueru
    peteĩ kunha itavy reia py ojou pyre. Ha'e rami vy omopu'ã imo'amy teta mbyte py.
  agu-BL: Nin te yi na tzan i' tan chichusle'n, e' opon cobox scyeri yi tx'olol xo'l
    yi ley Moisés, scyuch' cobox parisey te i'. Cy'a'n jun xna'n cya'n yi jopol wutzaj,
    yi cho'n tx'amxe'n cya'n te junt yaj. Nintzun cu chitxicbaltz chinicy'al wunak.
  isn-isn: iAmanyi ni Afaisayo akamuletela musungu nai uambilwe mu ntendo a ugoolya.
    Akamuika pa kati.
  eng-PEV: Some Jewish law teachers, and some of the Pharisee mob, that were strong
    for the Jewish law, they brought a woman to Jesus, and they told him that she
    did something really bad. She slept with a man that was not her husband, and she
    did with him what married people do together. Those men wanted to trick Jesus.
    They wanted Jesus to say something bad about their law so that they could take
    Jesus to court and get the judge to punish him. So they made the woman stand in
    front of everyone, and they asked Jesus a trick question. They said, “Teacher,
    we caught this woman sleeping with a man that is not her husband, and they were
    doing what married people do together. In our law, Moses said that we have to
    throw big stones at her to kill her dead. But what do you reckon we have to do
    to her?” But Jesus didn’t answer them. He got down and wrote on the ground with
    his finger.
  ilo-ULB: Impan dagiti eskriba ken dagiti Fariseo iti tengnga ti maysa a babai a
    natiliwanda a makikamkamalala.
  pir-NT: 'Tiquiro sa buheri watoa ʉsã acaye judio masa buheyequina, fariseo masa
    mehna ti wʉhʉpʉ numinore ne cãhtari. Ticoro ʉmʉno mehna ñano yegʉ̃ waro wacũeno
    mehna esa pjeahye tiquina ticorore. Sa esa pjeye ticorore Cohãcjʉ̃ wʉhʉpʉ ne sajãri
    tiquina. Ne sajã sa tuhasa ijipihtiyequina ihñono ticorore duhu docoye ohõ saha
    nidi:'
  anv-NT: Ndɛre ji ajɔɔ́gé, anlɛ́ré mabɛ́ Ɛsɔwɔ ne ɛkwɔ́ bɔɔ́ Farasi áchwɔ́ ne
    mendée ayi akwené ulɔ. Áchoó ji né mbɛ ushuú bɔɔ́ ako abi álú ɛfɛɛ́.
  sab-NT: Jesu kle kwian tke tangle gire kwian gweale daba tkanga tangle Moisés chadalla
    giti ule kwian fariseo mneite ole jo chke muinga mo jwanba skatedu mo chuge ke
    giti onbre na ole dbe Jesu kle ngwadi, ama muinga e gbu kwian ngle gwa giti,
  tmd-tmd: Jisas aliö mönö yad nölmɨdmɨn nugugɨrön, lo mönö yad nölɨb nöbö bla bli
    nɨgön, Perisi nöbö bli nɨgön, ñɨŋ mö i du nöbö i pɨsaŋ yönmɨdöŋ, mö aku nugwo
    pön hö nöbö mö mɨdim mämäg il rola öbɨl nölön,
  acr-NNT: Ekꞌuchiriꞌ, raj kꞌutunel re ri tzijpixabꞌ y ri fariseos xkikꞌam lo jun
    ixoq chwach. Waꞌ wiꞌxoq xkimajo e riꞌ kamakun chirij ri kꞌulanikil rukꞌ jun achi
    na rachijil taj. Xkiya kꞌu chikinikꞌajal konoje ri e kꞌo chiriꞌ
  kpg-kpg: Digau haga donudonu haganoho mo nia Pharisee ga laha mai di ahina ne kumi
    nogo hai di huaidu hai be di manu, ga haga duu a mee i mua digaula huogodoo.
  taj-taj: यहूदी धर्मगुरुगदेदेन फरिसीगदेसे स्‍य्‍हान्‍दोदेन छ्‌याम ब्रेल्‍सी चिबान
    लबा धुइरी स्‍याप्‍बा म्रिङम्‍हेमेदा चुङ्सी येशू मुबा ग्‍लारी भजी। ओच्‍छे जम्‍मालान
    ङाच्‍छा थे म्रिङम्‍हेमेदा राप्‍सी चिपुङ्जी।
  avt-avt: Mɨt iuwe ninɨn nertei hɨm lo me Moses natɨp mɨt em, hɨr netike mɨt ne Farisi
    neit his mɨte kerek epei wetike mɨtɨk hak hɨr nɨrɨran hɨr neiyɨp nan. Hɨr netpɨwe
    werp nɨmɨn ke ninaan me mɨt.
  cbk-cbk: Mientras ta enseña le, ya llega el maga maestro Judio pati el maga Pariseo
    llevando un mujer con quien ya cuji sila na acto gayot ta comete adulterio. Despues
    ya pone sila con ele na presencia del maga gente, y ya habla sila con Jesus,
  uig-ARA: شۇ چاغدا، تەۋرات ئۇستازلىرى بىلەن پەرىسىيلەر زىنا قىلىپ تۇتۇلۇپ قالغان
    بىر ئايالنى ئۇنىڭ ئالدىغا ئېلىپ كېلىشتى. ئۇلار ئايالنى ئوتتۇرىغا چىقىرىپ،
  tuf-tuf: Siw̃yat icar bachan chihtán síw̃quinat, fariséoin owár wiw̃á rojocro. Wiw̃á
    eya ima sera bár bin jor cuic cut questa cámjacro. Eyta camyat uwat itchacro.
    Ityat bachan chihtán síw̃quinat fariséoin owár wiw̃á eya cac béjecro. Cac beyar
    Jesús quin rojocro. Roquír uw bahnaquin cac cahmar chájacro.
  abx-abx: Aniya' mga paragturo' bala'od pati' mga Parisiyo magpamawa danda nga sadakup-na
    mga iya maki'ubay si ma'in kakasal-na. Agpatunggu-nay to mga iya tangnga' si mga
    a'a ngan
  mco-NT: Je jäy ajcxy huɨdibɨ Dios ycötujcɨn yaj'ixpɨjcp etz je fariseojäy ajcxy
    mɨɨdmiiñ tüg töxyjäy ma Jesús huɨdibɨ anajty tɨ ytundɨgooy mɨɨd huingbɨ yëydɨjc.
    Chi ajcxy pɨdacy cujc'amy ma je mayjäy.
  kqf-kqf: Bi i waiwailovelove ba waiḡake tauwailovelovedi bi palisi, waivini waimatawapana
    ai doli tavaite te lava kumna matedimo ai moito.
  cpb-NT: Ikanta Yotzinkariite itsipayetakari Fariseo-paini ramakeniri apaani tsinane
    roonthagaitakari omayempitzi. Ikatziyapaakero niyankineki ipiyotaiyakanira.
  aon-aon: Aria amam douk henek skulumesh um lo iri hani amam Farisi harauri onok
    armatok douk shaparugok kwonek wehrur kwani kupaini arman iri. Harakwi aria hakripok
    kweyotu agundok douk ihishmorim shantorum shapeum.
  hus-NT-2005: Utuntsat tám kʼal an okʼtsixtsik xin wilál nin takʼixtal na Dios xin
    jilám dhutsadh na Moisés ani kʼal an fariseotsik jun i mímláb xi elnék chinat
    junax kʼal jun i inik xi yab in tomkíl. Kʼwajbá junax chʼejel xon ti kʼwajat an
    atiklábtsik
  mig-NT: Yúan‑na te cha̱a fariseo jíín cháa káchaa tutu̱, ni̱ ka̱kinchaka‑de ɨɨn
    ña'an ísɨ́kɨ ncháa̱ tá'an. Te ni̱ jani‑de‑ña má'ñú‑i.
  bps-bps: Di slengan tamdò takel i dad tamdò i dad flalò blé Dwata fagu di ku Mosis
    na lêman dad Farisi na nebela di kenen satu libun tagnumahla di klafaan i yaanan,
    na ftadagla di muna i dad to.
  mbs-mbs: Dalem te pegtoladà din, dimateng se menge menenoladà te punù ingkeliwat
    i Moises aw menge Parisiyo. Inibing dan se sebad bayi kinità dan limakad. Inibing
    dan sikandin doton te monà i Jesus
  tof-tof: Mosesón gida umulbain pam akó Parrisia kol ugón tududóp, pam gómólde noan
    zumigóp. Wa tüób müórpükü kol warilürr. I oya aodó ungrinóp.
