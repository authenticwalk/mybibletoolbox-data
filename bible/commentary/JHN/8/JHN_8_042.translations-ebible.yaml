  mkj-mkj: Jesus pwehng irai, “Ma Koahs pwen uhdahn jamamwai wa, kamwai nen ipwilki
    Ngoahi, pwa Ngoahi indoa jang ipen Koahs, a Ngoahi ne minmine me apkas. Ngoahi
    joah indoahki pein Oai manman, a Ih ma kadardo Ngoahi.
  zac-NT: 'Iurní guniꞌi Jesús: ―Si talë de verdá Dios na Shtadë të, lëꞌë të niac shtuꞌu
    të na purquë na adë zéldëdiaꞌa shcuendë iubia; zelda de Dios nu zugáꞌahia ndëꞌë.
    Adë zéldëdiaꞌa shcuendë iubia sino quë Dios bësheꞌldë më na.'
  kyg-kyg: Nagaiꞌnimo nagesa afiꞌna oꞌmeꞌnofa Gotiꞌa alino nateꞌnigeꞌna eꞌnove. Gotitegatiꞌmo
    emiꞌneꞌnovaꞌmofeꞌmo Gotiꞌa afotapimoꞌa maiꞌniyesinana nagaefeꞌmo lapau lapayamopafiꞌmo
    lapauꞌniyesine.
  kmk-kmk: Kinnanan Jesus kan dida un, “Nu tuttuwa’n Ama yu si Apudyus, pipiyaonak
    okyan ta nanligwatak kan Apudyus. Bokona kasomsomkak pay lawana ossaan tun ummoyak
    situ nu adi si Apudyus un mismu dit nangibaun kan sakon.
  cao-NT: 'Jato Jesú quëbiniquë: —Dios pi mato jahëpa iirohano tsi ëa ma noiquë aquë
    ra. Dios quima ax ë joniquë ra. Emëpistia tsi ë joyamani quiha. Jama, Diós ëa
    raaniquë.'
  bbr-bbr: Jisas nukas ätäi awarowon, “Anut ko akan momonaka maro, ak akan woiakas
    is mesin meiewoi, owon, is Anut nuka pak raiminus, koimin okoro raim. Is isan
    ronkat pakas kowau wa, kosar is äsimoirnuk, koimin.
  inb-inb: 'Jesuska nirka: —Dius kam­kunapa taita kag­pika, nuka­ta­mi kuia­wantran­gi­chi.
    Nukaka, Taita Dius­pag­manda llugsispa­mi samurkani. Nuka kikinpa iuiai­lla­wa
    mana samurka­nichu. Taita Dius­lla­ta­ta­mi nukata kacha­mu­warka.'
  hrv-hrv: 'Reče im Isus: “Kad bi Bog bio vaš Otac, ljubili biste mene jer sam ja
    od Boga izišao i došao; nisam sam od sebe došao, nego on me posla.'
  box-NT: 'Ó o Yeesu bía nɔn ɓa yi: «Ká mìn maá lá lé le Dónbeenì, á mi
    lá à wań mi, lé bìo á ĩnɛ́n ló le Dónbeenì cɔ̃́n ɓuara. Ĩ yí ɓuara
    ĩten. Lé lerɛ́n tonkaa mi.'
  ote-NT: 'Ha nura Jesu bi ꞌñembabiꞌʉ: ―ꞌBʉ Ajua̱ go dri dadahma̱hʉꞌa̱, nuꞌbʉ́ gri
    ma̱cjhma̱hʉ, ngueꞌa̱ stá ehe de habʉ ndí ꞌbʉꞌbeꞌa̱. Ngueꞌa̱ hinstá esɛ, nuꞌá̱
    go bá pɛncaguiꞌa̱.'
  wnu-wnu: 'Ende qamarari Yisas wurinob qamar: “Qenu apand aninou tain ende qi eng
    ye yeqenungoumon qi. Ye der e igoun eng wo nob igo deremei. Yonou misirt me darau,
    wonou yiimurima deremei.'
  zam-NT: 'Sya, mcàb Jesús loo mèna. Ndxab Jesús: ―Chele'' xud gu'', lìcque'', ngàc
    Diox, gu'' huen ngàc con daa no que''que'' lezo'' gu'' ñèe gu'' daa tac daa ngro''
    loo Diox. Cona, ndalen loo izlyo'' ndxè'' no nzon trè''. Ne''ngàlten por gunee
    lezon. Ndxe''leque'', Diox mtel'' daa. Cona, ndalen loo izlyo'' ndxè''.'
  zyp-NT: Zisu taco aa hai letah, “Khazing khah naa Paw a cang caco, naa pa do ruapaw
    a cang, zecawtamaw tatah Khazing taitah a vong neh ka, atoheh ma lehei ka ungpaw
    a cang. Kama ka rei tah a vong bei neh. Ama tah a pa tawpaw a cang hri.
  sey-NT: 'Cajëna, ja̱ maca Jesupi capi: “Nuñerepa mësaru Jaꞌquëpi Diusu paꞌito mësaru
    yëꞌëre otiraꞌhuë. Yëꞌë cato Diusu quëꞌropi daisiquë aꞌë. Daisiquëpi i̱ñore paꞌiyë.
    Yëꞌëseꞌe daisiquë peoyë. Diusupi jëjo daosiquë aꞌë.'
  nvm-nvm: Bu ijeg kuardavga Jesu fu uri kia, Ja God fu ma Asoi jonbatie ja na oijmiek.
    Ijefuon maiji fur na kiema na ruainva ivia na nifak jon igia manij. Na ari ruainva
    iji nam nar daro nun ijia ruainva bakin revo fun Godri kiema na ruain.
  mps-mps: Te bidi Jisasgo augwalibolo te po wai, “Te God aga dagego aya mu tigi sogo
    da, teda dagego ena dali godolo mu egi da. Magi basowe? Ena God dali bidilama
    asai dao. Ena homugo digi ena asobeo. Godigo ena tagala palobaso, asai dao.
  pab-NT: 'Hoka Jesus nihitiya ihiyeha: — Maisa noxaokali ximita xini notyoa ali,
    Enore axikatya natyo. Enore nalita atyo notyoa hoka kalikini ali notyaonita. Enoreya
    atyo xexe hoka xawaiyetitaiya atyo natyo.'
  llg-llg: Boe ma Yesus nafada sala nae, “Tehuu mete ma Manetualain tebe-tebe dadik
    neu ei Amam, na, neu ko ei sue Au. Huu Au uma Ndia mai, ma Au nai ia. Au taa mai
    tungga Au hihii-nanau heheling. Tehuu Au mai, huu Ana nadenu Au.
  kyf-kyf: 'Ɔ nɛɛ wa -yla: «-Lagɔ -ka yaa amɩaa Dide, -zugba a -kalɩ yaa na zɛ. -We
    ka gbʋ -wa, ɔ -gbɛ na bhʋa, ''ɩn ɔ ''gbʋ ɩn mɩa -seli. We ''nɩ na ''dɛ nya ɩn
    yi, mɔ tiea ''mɩ.'
  tpi-tpi: Na Jisas i tokim ol olsem, “Sapos i tru God em i Papa bilong yupela, orait
    yupela bai i laikim mi, long wanem, mi stap wantaim God na mi kam. Mi no kam long
    tingting bilong mi yet. Nogat. God i salim mi na mi kam.
  mih-NT: 'Ta i nacatyi ra Jesús sihin ñu: Tatu sa vatyi ra Ndyoo cuu Zutu ndo sa
    ndisa, cua cuñi xaan ndo sii, vatyi ndya nu ndyaa ra Ndyoo i quite ta vasi. Ña
    vasi cuhva cuñi mi. Maa ra i tasi sii.'
  qvh-NT: 'Saymi Jesús nergan: “Tayta Dios rasunpaypa taytayqui captenga nogata cuyayämanquimanmi.
    Paymi gloriapita cachamash cay pasaman shamunäpä. Manami quiquëpa munayläpitasu
    noga shamushcä.'
  kms-kms: Jisas simbe nindim nari, “God nganyene nungoqi nuyi, tedi nungoqi nge yawo
    wuragh righe, te pugri nge God nde pu gadi, di muq ven yengu. Nge ngening nde
    gre pene gadi segi, pudi ni nge tiqi nundogh gadi.
  agn-agn: Ganing si Jesus, “Mga matod nga ang Dios tang tatay mi, gegmano ka rin
    nindio tenged yo nagalino ong nandia. Indio napaning tarin ong yen ang sadiling
    kaliagan lamang. Ang Dios tang nagtobol ong yen.
  nhi-NT: 'Jesús oquinnanquilih: —Tlaqueh Dios oini namoTahtzin, tlamilauca onannechontlasohtlasquiah,
    pues neh inualeua inauac Dios uan nican nicah. Uan amo onualah san ica neh notlaniquilis,
    tla yeh Yehuatzin onechualtitlan.'
  ttc-NT: 'Oxik tq''uma'' te Jesus kyetz ikxjani: «Qa etetz etat a-wit te Qtata Dios,
    nkyinqet-tal egani'' tzan tpaj wetz tzajnaqin tuky''i''l b''ix akyinqet tzani
    tzan tpaj tetz, nya''tx cha a''inx-wit wetz intzaj sinoke aji otzaj lajon te wetz.'
  dan-1931: 'Jesus sagde til dem: “Dersom Gud var eders Fader, da elskede I mig; thi
    jeg er udgået og kommen fra Gud; thi jeg er heller ikke kommen af mig selv, men
    han har udsendt mig.'
  kwj-kwj: Ete wowani Jisas ga ya wunu sawe, “E, Gotri kui Yapai mwe naha napo, o
    ku ani okokonano. Hinde wowani, ani Gotri ga a daro tito a tasini do a da. Ani
    ai okokona ki a ta nambwe mina, Gotri to ani humbwewani a taro.
  vie-OVCB: 'Chúa Giê-xu đáp: “Nếu Đức Chúa Trời là Cha các người, các người đã yêu
    mến Ta, vì Ta từ Đức Chúa Trời đến đây. Đức Chúa Trời sai Ta, chứ Ta không tự
    ý đến.'
  kze-kze: Áánútunopakemba kunkáunda pó'a Áánútu áráá'o ékai kentirumbá simésino.
    íma kesí imáyáavinkemba kunkáumpo kwemá si'máráísa'a kunkáumne.
  mpj-mpj: Ka Jiijajju-jananya wajarnu, “Yumulunyurra wajani. Yiipi Mamakuranyurra
    kunyjunyu nyinangara, ngayurninyurra layikamurrira kulira nyinangara, jumajirna
    ngayu Mamajanu yankupayi. Mirtarna walyjalu kulirnu ka ngaakarti yanurni, Mamalurni
    kurtingu.
  lbk-lbk: Sa et kanan Jesus, “Mo tet-ewa ay si Apo Dios nan Amayo, et laylaychenyo
    akhes sak-en, tay inmali ak isna ay nalpo ken siya kannay. Faken sak-en nan nanmek
    ay omali, mod-i ket finaan Apo Dios sak-en.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xjidi: ―Pa̱n je̱ Nteꞌyam xa veꞌe ku̱xTeeꞌada,
    ku̱xtsó̱ktats a̱ts miitseꞌe, ku̱x je̱m a̱tseꞌe ntsa̱a̱ꞌn je̱ts a̱tseꞌe yaja nꞌit.
    Ka ya̱ nꞌavintso̱ vinmaꞌyu̱n ka̱jxapts a̱tseꞌe nmiijn, je̱ Nteꞌyam a̱tseꞌe xke̱jx.'
  bzh-bzh: Rëḳ Yesu nër yah bë, “Bë ham amamin Anutu yönon, og rëḳ ham ahëmin geving
    sa, in sa nado ving Anutu besën seyam. Sa su yam yoh vu senġo kwaġ rë, gaḳ
    Anutu vonġ sa meseyam.
  guj-2017: ઈસુએ તેઓને કહ્યું, ‘જો ઈશ્વર તમારો પિતા હોત, તો તમે મારા પર પ્રેમ રાખત;
    કેમ કે હું ઈશ્વરમાંથી નીકળીને આવ્યો છું; કેમ કે હું મારી પોતાની રીતે આવ્યો નથી,
    પણ તેમણે મને મોકલ્યો છે.
  jvn-NT: 'Gusti Yésus ngomong: “Semunggoné Gusti Allah kuwi bapakmu tenan, kowé mesti
    ya trésna marang Aku. Aku iki tekané sangka nggoné Gusti Allah terus mara nang
    tengahmu. Aku mbréné iki ora sangka karepku déwé, nanging Gusti Allah sing ngongkon
    Aku.'
  byr-byr: Jizaazai wɨdɨna “Gotɨyai sɨrɨnɨmaangei nebwina mwaalajɨ kwajɨ nɨmɨnyɨna
    kyɨhɨvuꞌnadɨka! Sareꞌ dareꞌnesɨ. Gotɨyarɨdaaꞌnyainyɨ walaabɨna yena dava mwaaihe.
    Sareꞌ dareꞌnesɨ. Sɨmunya nɨmɨrevɨdaaꞌnyɨ bɨna yeinyɨna mɨꞌ. Aawa. Gotɨyai sahwai
    nɨdasaabakeinyɨ.
  ian-ian: God ngwutna nyaeknat tɨgendan gwuk wun kat vɨlaa woviyaguga lɨgengwuk.
    Ndɨnai lɨga kavamba tɨwun maa wun kat wandɨ maa yawun. Wunai yelavɨkna vapmba
    ana yawun. Ndɨ wandɨ maa yawun.
  hun-hun: 'Jézus pedig ezt mondta nekik: „Ha az Isten volna a ti Atyátok, szeretnétek
