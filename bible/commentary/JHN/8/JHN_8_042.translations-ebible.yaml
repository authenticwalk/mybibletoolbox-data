    mě poslal.'
  cui-cui: 'Nexata Jesús jume barai, jeye: —Icha bara Nacom pia pexui pam tsipaem
    metha pana neantobe tsipaem. Tsipei Nacom bapon pia xainya wetsica ponan, anoxuaeno
    bara uncuanje. Apara jopa daxua tsipatopaeinyo xua tacoutha tana nayabara paebiwa
    tsane. Saya patopan poxoru Nacom neitoroba.'
  boj-2014: Onaqa Yesus na minjrej, “Qotei a nuŋgo Abu qamu niŋgi e qalaqalaibonub
    qamu. Di kiyaqa? E Qotei aqaq na bem deqa. E ijo segi areqalo na bosai. Qotei
    na e qariŋbonaq bem.
  eng-OEBUS: “If God were your Father,” Jesus replied, “you would have loved me, for
    I came out from God, and now am here; and I have not come of myself, but he sent
    me as his messenger.
  eri-eri: Ono wanenga, Yesus no nere lenigai, “Itou no ngalenga tebere Ametege wage
    wa, tere ji gau hiyage, taate bona, ji Itou ngare yafadu meene. Ji yage yame isou
    langa meei uwa. Itou no ji huuru hiyainga meene.
  aly-aly: Jesus-el renh-rnem ilek, “Akngey apek akngey arrekantherrenh, arrantherr
    atyeng inkwerelhetyek. Arrangkw, arrantherr atyeng inkwerelhey-angenh. Ayeng Akngey-they
    apetyek, rantey ayenh arrekantherr-warl thwenek, ayeng ament apetyey-angenh.
  wiu-wiu: kiniketaido Akolali too tokapa nooke wene mekoa meoi toka. Nipa Akolaline
    yono kounoke kawane nokolu tokome nitoi toka. No nikilepa anu weneme noamokou.
    Akolaliyo pa wa wetekakale nokou.
  swe-swe: 'Jesus svarade dem: ”Om Gud verkligen är er far skulle ni älska (med glädje
    välkomna, respektera) mig, för jag har utgått från Gud. Jag har inte kommit hit
    själv (på eget initiativ), utan han har sänt mig.'
  cth-cth: Jisuh ni Cathut teh nangmae na Pa katang pawiteh kai na lungpataw awh han.
    Bangkongtetpawiteh kai heh Cathut koehoi ka kum e doeh. Ka mahmawk ka tho hoeh.
    Cathut ni kai na patoun.
  mti-mti: Iesu mu gumbo wane, “God ye mameiwa ipewa, ye ne gunap baigan aigimpono.
    Kuiyawa ne God gumbe onedna sira gare ne mapa wakena. Ne nembo ano neuma gumbe
    den onedna. Megara me ne baraunedne onedna.
  pad-NT: 'Oniania, Jesus va''ora ni''a''aha: —Deus avakaabi''ija vaha; hora avanofijahakimanihi
    vaha. Deus kani vania okhaja, hidavania ohoja''ia. Ni-hovani ka''oa oabono ovikharihi.
    Deus vani hora karonaja.'
  twi-twi: Yesu ka kyerɛɛ wɔn se, “Sɛ Onyankopɔn yɛ mo Agya ampa ara a anka mobɛdɔ
    me, efisɛ ne nkyɛn na mifi bae na mewɔ ha. Mamfi me pɛ mu na mebae; ɔno na ɔsomaa
    me.
  hlt-hlt: Jesuh loh amih te, “Pathen te na pa la om koinih kai loh Pathen taeng lamkah
    ka lo tih ka pawk coeng dongah kai nan lungnah uh ham om. Kai kamah lamloh ka
    pawk pawt tih anih long ni kai n'tueih.
  tbz-SIM: 'Kɛ̀ Yesu dɔ̀: Kɛ̀ Kuyie nkuù do ntú di cicɛ, di nɑ nni ndɔ́mu, kɛ yɛ̃́
    nɛ̀ ku tíì bomɛ̀, kɛ̀ kuù n tɔ̃nní, n yí kɔ̀tɛní nɛ̀ m mɑ́ɑ̀.'
  san-GUJ: તતો યીશુના કથિતમ્ ઈશ્વરો યદિ યુષ્માકં તાતોભવિષ્યત્ તર્હિ યૂયં મયિ પ્રેમાકરિષ્યત
    યતોહમ્ ઈશ્વરાન્નિર્ગત્યાગતોસ્મિ સ્વતો નાગતોહં સ માં પ્રાહિણોત્|
  amx-amx: Jesu-el inenh weth ilek, “Yeng kwenh Angeyeng petjek, rarrp yengenh arrehantherr-warn
    lanthek. Yeng itja nyent iterrek, petjetjeh. Arrantherr tjeng itja nyerrkem, lakenheng
    Altjerr itja angey arrehantherr-henh anem.
  ake-NT: Sises uya ta'pʉ to' pɨ', “Papa esi yau ɨkʉipʉnʉ kon pe, ui'nʉnkatʉi'no,
    Papa winɨpai uye'sa' pɨ' serɨ ya'. Uiwano' pe uye'sa' pen, e'tane uyenno'sa' iya.
  qvn-NT: 'Chaura Jesusga cay ninmi: “Taytaycuna razonpa Dios captinga cuyapäcamanquimanmi.
    Nogaga Diospitam aywarayamüsi, nätan caychrüsi cayä. Nogaga manam aywamusha cä
