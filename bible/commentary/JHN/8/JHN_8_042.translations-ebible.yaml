  cpb-NT: 'Ari rakanakeri Jesús: “Kyaaryoome rashitemime Pawa, ari pinintakename,
    tema Pawaki nopoñaakawowanki naaka, piñaakena jaka. Te naaka pokashiwaitachane
    nonintakaanekiini, Pawa otyaantakenari.'
  aon-aon: Aria watak nakripesh nakri, “Aria adur Iruhin ipakin Yaken akure, ipakip
    urkwip ta punawasham eik. Um maresh? Eik douk yani Iruhin wape iri aria yanaki
