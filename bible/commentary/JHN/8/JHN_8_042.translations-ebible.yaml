    radyiryamusidye, Ju̱denu ji̱ta jpa̱jada ray.'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌín rá: ―Tá miía̱n ndaa̱ ndisa Ndios kúú tatá ndo̱,
    dá kía̱n koni̱ ndo̱ yuꞌu̱, ní kúu. Dá chi̱ noo̱ Ndios ni̱ kii yuꞌu̱. Ta ko̱ véi
    yuꞌu̱ xíꞌín ña̱ kóni̱ miíí, Ndios vá ni̱ ta̱ndaꞌá yuꞌu̱ ve̱ii.'
  pon-2006A: Sises ahpw mahsanihong irail, “Ma uhdahn samamwail Koht, kumwail pahn
    poakohng ie, pwe I kohdo sang rehn Koht, oh iet ngehi. I sohte kohkihdo pein ei
    manaman, ahpw ih me ketin kadariehdo.
  maq-NT: 'Hane Jesús ne, cuitjin cachja me: ―‍Sa xi quixi xi Nahmi nuju Nina ne,
    hacuaha canihñu hmu tacún ná ta, tsëhë xi ngahan ne, Nina catsingatju ná me, hane
    quihndë ne, nguehe tejña. Ngahan ne, hacuiin cjuatacun naha suva xi canduvá ta
    me vëhë catsingatju ná me.'
  hto-hto: 'Jira mei Jesús daɨde: —Juzíñamui uáfuena omoɨ móodenia, cuena izíruitɨomoɨ,
    mei Juzíñamuimona cue billa jira. Ua ie jira benó itɨcue. Dama cue comecɨ izói
    biñédɨcue, mei íadɨ Juzíñamui orécacue.'
  por-BRBSL: 'Therefore Jesus lhes disse: “Se Deus fosse seu pai, você me amaria,
    pois eu vim e vim de Deus”. Pois eu não vim de mim mesmo, mas Ele me enviou.'
  ces-NKB: 'Ježíš jim tedy řekl: “Kdyby byl Bůh vaším Otcem, milovali byste mě, protože
