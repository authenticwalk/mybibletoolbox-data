  dah-dah: Irkeb Yesu beleŋ, “Nebe Al Kuruŋ hitte mat wamiriŋ hime geb, nantiŋbe fudinde
    Al Kuruŋ manhan ne niŋ amaŋeŋ nurde hiwoŋ. Nebe dufayner ma wamiriŋ, yeŋ beleŋ
    nad nerke wamiriŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tɨ nirəha i mə, “Trɨni mɨnuə Kumwesən in tata pərhien
    səkɨmiaha, kɨmiaha tihokeikei iou tɨ nəri nə mə iou iakuku pen irə muvehe ia kwopun
