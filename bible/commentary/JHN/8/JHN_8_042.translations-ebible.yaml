  san-DEV: ततो यीशुना कथितम् ईश्वरो यदि युष्माकं तातोभविष्यत् तर्हि यूयं मयि प्रेमाकरिष्यत
    यतोहम् ईश्वरान्निर्गत्यागतोस्मि स्वतो नागतोहं स मां प्राहिणोत्।
  tna-NT: 'Da su Jesús ja atana huecuana uja: —Ahua Diusu da micuaneseda tata pu cua
