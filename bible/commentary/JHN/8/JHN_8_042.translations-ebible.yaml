  mig-NT: 'Te ni̱ ka''a̱n Jesús: Te nú táa̱‑ro̱ kúu Dios, te kumani̱ ndíja‑ró jíín‑rí
    núú. Chi̱ onde̱ nuu̱ Dios ni̱ kenda‑ri̱. Na̱ tú va̱i‑ri̱ ja̱ máá‑rí, chi̱ máá‑yá
    ni̱ tájí‑yá ruu̱ va̱i‑ri̱.'
  bps-bps: Na man Dyisas di dale, “Ku glut Dwata i màyu takanbongyu agu nawa, du salu
    agu dini mdà di kenen. Ise ku mdà di deg knayè, bay Dwata i mdek deg dini.
  mbs-mbs: Minikagi si Jesus, “Simpana Timanem se amay niyo, yan kedekelan a niyo
    peden te pedowan, so pegdini ko, Timanem se linekatan ko. Dimini a kenà lekat
    te kanak ibeg, meneng insogò a din dini.
  tof-tof: Yesu ibüka bóktanórr wagó, “God ne yabü amkoman Ab nóma ki yaril, yabü
