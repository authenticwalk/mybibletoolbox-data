    manaman, ahpw ih me ketin kadariehdo.
  dad-dad: Jesus idi irokenẽdin, “Negur ĩ Temeim are, ã aya nigin wauĩ laa fem, ere
    nigin, aya Negur bunem asi fen, yeir afaref. Aya neu oroyam to asin, im sur fiyan.
  zab-NT: 'Chiy cuaby Jesús lodeb: —Belrulati guldít Dios rac xtadtɨ, scaaztɨ nare
    te pur laany zelda lo guɨchliu. Quɨt zeldtia pur lagac nare sino que Dios bxiaald
