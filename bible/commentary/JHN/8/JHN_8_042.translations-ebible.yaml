  sbe-sbe: Kabo Yesu ye hededelau udiyedi ye wane, “Ena taba Yaubada komiu tamamiu
    mamohoina, kabo kwa gadosisiyeigau. Matawuwuna ede yau Yaubada unai ya laoma na
