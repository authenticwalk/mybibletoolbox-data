  tku-NT: 'Jesús cāhuanilh: ―Palh mintāta''ca''n cahuālh Dios, hui''xina''n ixquilāpāxquī''uj
    ixpālacata quit icminī''ta''ncha'' jā hui''lacha'' Dios ē chuhua''j ā''tzā'' icuī''lh.
    Quit jā icmilh quina''cstu talacapāstacni''. Dios ū''tza'' tī quimacaminī''t.'
  bjk-bjk: Jisas ixo tengen te idi, “Nang bere God a Tata re mum, mum moxoro mamaa
    re e, möxösa, e xo wan su meriso re God ma na e ia. E kobo wan su xö mamaa re
    e iat, lamun ine iat ixo uguran e ura.
  msy-2020: Ezɨ Iesus kamaghɨn me mɨgei, “Kɨ God ko ikegha ize. Kɨ uabɨ uan ifongiamɨn
    izezir pu. Puvatɨ. God na amadazɨ kɨ ize. Kamaghɨn God guizbangɨra ian Afeziamra,
