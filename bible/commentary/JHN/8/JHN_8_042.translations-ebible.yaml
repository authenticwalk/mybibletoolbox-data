    ő küldött engem.'
  mcf-NT: 'Adsho tantiashien Esus: —Nuquin Papambo tantiaquimbien mimbi ëbitsen tantiatsiac.
    Ëbembi choenquio iccondabi. Nuquin Papan: “Matsesbëd tabadec nid,” caquini chondac.
    Adoaid icsho Nuquin Papa tantiaquidën ëbitsen tantiatsiash.'
  kjs-kjs: 'Yesumi nimu-para talo: Gore Gote-re nimina Aapa ria yaalore ni madaa raaname
    komola pame. Akepa-daa? Ni Gote raapu piruma go su kamaa epawa. Nipumi ni mea
    epenalisa rabu ipisua pa kamaa nina kone suma naipisuade.'
  mni-mni: Jisuna makhoida hairak-i, “Tengban Mapubu nakhoigi napa Ibungomak oiramlabadi
    nakhoina eibu nungsiramgadabani maramdi eihak Ibungo mangondagi lakpani aduga
    houjik ei mapham asida leire. Ei isana iranai oina mapham asida lakpa natte adubu
    Ibungo mahakna eibu thabirakpani.
  yad-NT: 'Su̱teda Jesús variy ruuva: “Jiryejye̱tyi saryicha Ju̱denu, daryaday jiryevya̱tasara
