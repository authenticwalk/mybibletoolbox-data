  grc-BYZ: εἶπεν οὖν αὐτοῖς ὁ Ἰησοῦς· εἰ ὁ Θεὸς πατὴρ ὑμῶν ἦν, ἠγαπᾶτε ἂν ἐμέ· ἐγὼ
