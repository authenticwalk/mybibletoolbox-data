verse: JHN.008.042
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Dilava keu la Mama seleve holivatebe la daho
    isivilahalu. Kosealemo Dilava kemoike dau lohoale aike kove ua. Dau di isivimo
    lohoholinu. Isito avuike di hanavoge di lohonu.
  okv-H: Iesu na ke einge ena, “Eto God amo ungota Mamo kito amo na osa aheva amo
    na God ta degi puvuto mihena amo uje nau na puvurae rate na amina ikenu puvua,
  tbo-tbo: Yesu i baha nae uyahihi i pa, ‘Inapa taumi Amami dumana Yaubada yaka ona
    luhogaleu babana tau Yaubada i himiliu po a hopu mai hoi hipuli. Tau ega u nugotuhugei
    ata nei, ma Tu himiliu tauna a nugotuhugei a nei.
  mal-C: 'യേശു അവരോടു പറഞ്ഞത്: “ദൈവം നിങ്ങളുടെ പിതാവായിരുന്നെങ്കിൽ നിങ്ങൾ എന്നെ സ്നേഹിക്കുമായിരുന്നു,
    ഞാൻ ദൈവത്തിന്റെ അടുക്കൽനിന്ന് വന്നിരിക്കുന്നു. ഞാൻ സ്വയമേവ വന്നതല്ല; അവിടന്ന്
    എന്നെ അയച്ചതാണ്.'
  grc-SR: Εἶπεν ⸋οὖν⸌ αὐτοῖς ὁ Ἰησοῦς, Εἰ ὁ θεὸς πατὴρ ὑμῶν ἦν, ἠγαπᾶτε ἂν ἐμέ· ἐγὼ
    γὰρ ἐκ τοῦ θεοῦ ἐξῆλθον καὶ ἥκω· οὐδὲ γὰρ ἀπ᾽ ἐμαυτοῦ ἐλήλυθα, ἀλλ᾽ ἐκεῖνός με
    ἀπέστειλεν.
  bgc-bgc: यीशु उनतै बोल्या, “जै परमेसवर थारा पिता होन्दा, तो थम मेरै तै प्यार करदे,
    क्यूँके मै परमेसवर की ओड़ तै आया सूं। मै खुद कोनी आया, पर उस्से नै मेरै ताहीं
    भेज्या।
  khz-khz: Iesu na evaikilarato, netiwato, “Pene Palagu taunatauna gomi Tamami genai,
    au pogoro ulamagiku. Kwalana au Palagu lagana na avogomaito. Au geku ririwai ati
    avogomaito, na ia na etugukuto.
  deu-TKW: 'Sagte Jesus zu ihnen: wenn Gott euer Vater wäre, würdet ihr mich lieben;
    denn ich bin von Gott ausgegangen und komme von ihm. Nicht also, daß ich von mir
    selbst gekommen wäre, sondern er hat mich gesandt.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―Laꞌnaruꞌ naquëꞌ Dios gdu Xuzliꞌ, huadxiꞌiliꞌ nedaꞌ,
    le brujaꞌ nedaꞌ ga zoëꞌ Dios, bidaꞌ luyú ni, len clëg racz quiaꞌ bidaꞌ, san Dioscz
    bsölëꞌë nedaꞌ.'
  lin-lin: 'Yesu alobaki na bango : — Soki Nzambe azalaki penza Tata na bino, bolingaki
    kolinga Ngai, pamba te nawutaki epai ya Nzambe, mpe ezali kolanda mokano na Ye
    nde nazali sik’oyo awa. Nayaki na ndenge na Ngai moko te, kasi Ye nde atindaki
    Ngai.'
  hns-NT: 'Tab oe bolies: „Djab oe toelogke Baap rahat tab toelog hamme pjaar karte.
    Ham to Parmeswar ke lage se ailie. Ham apane se na ailie, bakie oe hamke pathaais.'
  noa-E: 'Magbaawai Jesuu magjim: —Chadcha Ẽwandamta pãar Aai akhiin, pãrau mʉjã daupii
    wai naakhamgui ajim, ich Ẽwandamau pʉ̈iwiata cha pãar dʉ̈i mag iekha oo chiraawai.
    Mʉ chan sĩi mʉch khĩrau bëetarr khabam; mʉʉn ich Ẽwandamaucha ich aarmua pʉ̈iwiata
    mʉg chitʉmgui ajim.'
  eng-EMTV: Therefore Jesus said to them, “If God were your Father, you would have
    loved Me, for I came forth and have come from God; nor have I come from Myself,
    but He sent Me.
  mib-NT: 'Te ni cahān Jesús: Núu Yaā Dios cúu ndije tátá rō, te coo manī rō jiín
    rí nuú. Chi nde nuū Yaā Dios ni quenda ri vēji ri. Te tú vēji ri jeē cuní maá
    rí, chi máá yá ni tají rúhū.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “से़क्‍खाए निङ्‌वाॽफुमाङ्‌ङिन् खिनिॽ पा
    वये़ल्‍ले़ग इङ्‌गाॽ याप्‍मि मिःम्‍जि के़मे़त्तिमे़न्, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽग
    निङ्‌वाॽफुमाङ्‌लाम् त्‍याङ्‌बारो, इङ्‌गाॽ आबाङे त्‍याङ्‌बा मे़ःन्‍लो कर खुने़ॽ
    इङ्‌गाॽ पाङ्‌घाङ्‌बारो॥
  xnj-xnj: Yesu akavajovela, “Ngati kuvya Chapanga ndi Dadi winu, ngamuniganili nene,
    muni nene nahumili kwa Chapanga na hinu nivii penapa. Nibweli lepi kwa uhotola
    wangu nambu wa mwene mweanitumili yula.
  mmx-mmx: Iesu ga lok tidi xeretna, “Dola ne Moroa ne Temen nimi, lebelen nimi naba
    tu mun tia mila nenia aga laa boro at ne Moroa la monga nenia ak lok de. A goxo
    vas kaxat mi lodoxoma axa rak, ketla ne Moroa ga riki ia.
  cbr-NT: 'Usaquian cacëxun ca Jesusan cacëxa: —Nucën Papa Diosnuax cana ''ëx ënë
    menu uacën. ''Ëx cana ''ëxbi uáma ''ain, an ca ënu unun ''ë xuacëxa. Usa ''ain
    camina mitsux asérabi Nucën Papa Diosnan ''aish ''ëmi sinántsian.'
  tee-NT: 'Pus ju Jesús ajunich: ―Ni mimpai''an cava ju Dios ca xaquilamapainiu ju
    quit''in ni la''ixmacni Dios ju icminta ju ani. Chai mas icminta ju ani jantu
    va laqui''akstu ju icminta. Is''akstu ju Dios ju xaquimacaminchokoi.'
  eng-LSV: Jesus then said to them, “If God were your father, you were loving Me,
    for I came forth from God, and am come; for neither have I come of Myself, but
    He sent Me;
  cak-NT: 'C''ajari'' ri Jesús xu''ij chique ri winak ri'': Xa ta ja ri Dios ri Itata'',
    k''alaj ta, roma can yinijo'' ta; roma ren can riq''uin ri Dios jin-petenak-wi.
    Can ja raja-wi ri takayon-pe wichi y man nuyon ta ren xipe chech-ulef.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Po Tupana''ga penduvetero oko hamo, a''ero
    po pe ji arõhetei hamo, ei ga g̃a pe. A''ereki ji Tupana''ga hugwi ajo. Ji nanhimbuhuri
    avo. Gaha ji mbuhuruka kokoty, ei ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Tachi Ak''õre wãara parã ak''õre pada paara, mɨ k''inia
    iru p''anak''ajidada aji, mɨ Tachi Ak''õremãiipa cheda perã. Mapa mɨ nama bɨ.
    Mɨchi k''ĩradoopa nama che-e paji. Tachi Ak''õrépata mɨ pëiji.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ka si Lazglafta vərɗa da ghuni katsi ná, má dzaʼa
    ɗvuɗva kuni ta iʼi. Sliʼaf da Lazglafta iʼi ka sagha, gaghəŋgaghəŋa ɗa a sagha
    yu wa. Tsatsi ta ghunigiɗaghata.'
  glk-glk: 'عیسی اَشأنه بوگفته: «اگر خدا شیمی پئر بو، مره دوست دأشتیدی، چونکی من از
    طرفه خدا بَموم و الأن اَیه ایسم. من از طرفه خودم نَموم، بلکی اون مره اوسه کوده.'
  mks-NT: 'Já na̱cachi Jesús já: —Tá Ndióxi̱ ndusa ná cacuu tátá ndo̱ ta qui̱hvi̱
    ini va ndó ye̱he̱, nduu. Jáchi̱ Ndióxi̱ na̱chindahá ye̱he̱ va̱xi i̱ ta íin i̱
    yóho viti. Co̱ó va̱xi toho i̱ cuéntá mí i̱. Ndióxi̱ quéa̱ na̱chindahá ye̱he̱ va̱xi
    i̱.'
  gfk-S: Jisas ga tange ta di, “Ing be a Tama mu ne God, mu gor sip iou kinong iou
    ga hanawat metuma hone God ma kakarek iou karek. Iou pai gale hanawat tano nugu
    lilik mon. Pata. Iga tule iou.
  bmu-bmu: Jisösnöŋ kewö jii mötket, “Anutunöŋ nanŋak iwi ak eŋgibawak ewö, nöŋön
    yaŋgöreŋök eta asuhuyalaŋgöra mönö ölöp ni uru jöpaköm niŋgibeak. Nani ösumnöŋ
    nam köliga qahö asuhuyalmö, Anutunöŋ melaim niŋgiiga eta maljal.
  dgz-dgz: Iesu anega diamon, “Go endi e mamaya God di wandepiwa, e imuya potaya nenan
    anu guriwaniampen. Iwa ne God inap ongen mame waingian, amba ne nek ya ongen,
    go God watu enanegen.
  eng-GNV: 'Therefore Iesus sayde vnto them, If God were your Father, then woulde
    ye loue mee: for I proceeded foorth, and came from God, neither came I of my selfe,
    but he sent me.'
  zaa-NT: 'Làniana ra Jesús cą: Cáalá Dios ná tàta qui'' le nna, hualigani hua catsi''í
    láni le inte'' cá; porqui''ni birí''a'' le'' ỹiabara'' làti dua Tata Dios nna
    gúl·lania'' nì. Nìhua labí daya'' por la'' calatsi'' quíbá'', sino labée guthèl·le''e
    inte''.'
  eng-WEBSTER: 'Jesus said to them, If God were your Father, ye would love me: for
    I proceeded forth and came from God; neither came I of myself, but he sent me.'
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Itsa pepacuene Dioso paneaxa
    tsipae, nexata paxamë asivaya panetaejitsipame. Tsipaji Diosojavavetsica tapatsinë.
    Majotaje ponaponajë. Xanë raja saya tajamatabëcueneta apo patsinëtsica. Dioso
    raja nitorobica.'
  bon-bon: Yeesu jejemige egä, “Liga Acejiyame weeme Babe cirege, weene piba cäme
    tääpume singi cirege, ingle cane teeme bau ca tädujine, siige cane page age säne.
    Cane cäme singi ca lica tädujine, yepä tabe te cebine nätyepuji.
  nhw-BL: 'Huan Jesús quinilhui: ―Sintla Toteco Dios nelía elisquía amotata, huajca
    antechicnelisquíaj pampa nihualajqui iixpa. Amo nihualajqui pampa san nijnejqui.
    Yaya nechtitlantoc.'
  swh-ONEN: Yesu akawaambia, “Kama Mungu angekuwa Baba yenu, mngenipenda, kwa maana
    nilitoka kwa Mungu na sasa niko hapa. Sikuja kwa ajili yangu mwenyewe, ila yeye
    alinituma.
  wbi-wbi: UYesu akavavuula akati, “UNguluve ale ave Nhaata ghwinu, mwale mukungana
    une, ulwakuva nihumile kwa mwene. Une nanisile muvutavulilua vwango, looli uNguluve
    ghwe juno asung'hile.
  bba-bba: Yesu u bu sɔ̃ɔwɑ u nɛɛ, Gusunɔ ù n dɑɑ sɑ̃ɑn nɑ bɛɛn bɑɑbɑ kɑ ɡem, i ko
    n dɑɑ mɑn kĩ domi Gusunɔn min diyɑ nɑ yɑrimɑ nɑ kɑ wɑ̃ɑ mi. Mɛyɑ nɑ ǹ kɑ nɛn tii
    nɛ, ɑdɑmɑ wiyɑ mɑn ɡɔrimɑ.
  eng-KJVCPB: 'Jesus said unto them, If God were your Father, ye would love me: for
    I proceeded forth and came from God; neither came I of myself, but he sent me.'
  kgk-NT: 'Upéi ha''e he''i: —Nhandejáry-gwi aju va''ekwe. Nhandejáry gwigwa voi xe.
    Xe ae xe nhe''ẽ-py ndajúi va''ekwe. Nhandejáry nhe''ẽ-py ae aju va''ekwe. Upéa-gwi
    Nhandejáry pende Ru ramo oiko ramo ra''e, xe rayhu arã peẽ ra''e.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Anutuuqo kutaa ngii Gioova varitiri.
    Ngia niiyara mmuduuya ruaatirivee. Na Anutuuqaa ni oyaivaasidiri tummuaivoona
    aavau na variaukai ngia hama niiyara mmuduuya ruaanoo. Hama na nenenaidiri tiiravai.
    Ivoono ni titaa kiooduu tiiravai.'
  cpy-cpy: 'Ikantzi Jesús: “Riitakirikami Tajorentsi ashitemini, aritaki petakota-kinami,
    tema nopoñaakawo naaka Tajorentsiki, irokana. Tee naaka pokashi-tachani apaniroeni,
    tema riitaki Tajorentsi otyaanta-kinari.'
  ekk-PKP: 'Jeesus vastas: „Kui Jumal oleks tõesti teie isa, siis te armastaksite
    mind. Ma tulin Jumala juurest ja olen nüüd siin. Otsust ei teinud mina, vaid see,
    kes mu läkitas.'
  mpx-mpx: Inoke Yeisu i baek al elal i ba, “Ebo binimala Yehoba iya tamamiu, he nasi
    nuku nunuwana-agau, kaiwena nau ya miminaa elana te ya nem e. He nau nige totou
    ya nenem, iya i patunau.
  wbp-wbp: Ngula-jangkaju, Jijajirlilki-jana jangku-manu, “Kaji-nyarra Kirda-nyanu
    Kaatu nyinayarla, ngula-kurlanguju kapunkujulu ngurrju yulkayarla ngajukuju. Kala
    lawa. Ngajuju karnarla marlaja nyina nyampurlaju nyanunguku. Kularnaju ngajulurlu
    yilyajarni nyampu-kurraju, nyanungurluju yilyajarni nyampu-kurraju walya-kurra,
    ngulanya karnarla marlaja nyina.
  luo-luo: Yesu nowachonegi niya, “Ka dine bed ni Nyasaye en Wuoru, dine uhera, nimar
    ne aa ir Nyasaye kendo koro an ka, ok asebiro kenda awuon, to en ema noora.
  nhe-NT: 'Huan Jesús quinilhui: ―Intla Toteco Dios nelía elisquía imotata, huajca
    innechicnelisquíaj pampa nihualajqui iixpa. Ax nihualajqui pampa san nijnejqui,
    pero yajaya nechtitlantoc.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܸܢ ܐܲܠܵܗܵܐ ܗܵܘܹܐ ܗܘܵܐ ܒܵܒܵܘܟ݂ܘܿܢ، ܒܸܬ ܡܲܚܸܒܝܼܬܘܿܢ
    ܗܘܵܘ ܠܝܼ، ܣܵܒܵܒ ܡ̣ܢ ܐܲܠܵܗܵܐ ܦܠܝܼܛ ܠܝܼ ܘܐܬܹ‌ܐ ܠܝܼ. ܠܵܐ ܐܬܹ‌ܐ ܠܝܼ ܡ̣ܢ ܓܵܢܝܼ، ܐܸܠܵܐ
    ܗ̇ܘ ܫܘܼܕܸܪܹܗ ܐܸܠܝܼ.'
  esk-NT: Jesus kiugai, “Agaayyutmik iḷumun aapaqaġupsi piqpaginayaġipsitña, takku
    aggiqsauŋuruŋa Agaayyutmiñ, aasrii pakma uvaniitluŋa aggiñġitchuŋa uvapkuiñaq
    aglaan ilaan tuyuġipluŋa.
  msb-msb: Nagsabat si Jesus, “Kun an Dios an iyo Ama, namumut-an man niyo ako kay
    naghali ako sa iya kag adi na ako pero dili sa akon sadiri na kabubut-on nagkadi
    ako kundi kay ginsugo niya ako.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ju³ jøng² hi² lah¹dsóh² lán¹² Diú¹³ ti³ŋieih¹² hniah¹²,
    mi³li¹hnángh¹ hniah¹² jní² ju³ lah¹jøng². Di³ ca¹guio¹jni juu¹² ja³guǿ¹³ Diú¹³.
    A¹jáng¹ ju³ hi² ca¹guio¹jni hi² të²jni hŋiéng¹jni. Hi² ca¹tsei¹ Diú¹³ báh³ jní².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଜଦି ପର୍‌ମେସର୍‌ ତମର୍‌ ବାବା ଅଇରଇଲେ, ତମେ ମକେ ଆଲାଦ୍‌ କର୍‌ତାସ୍‌
    । କାଇକେ ବଇଲେ ମୁଇ ପର୍‌ମେସର୍‌ ତେଇଅନି ଆସି ଏବେ ଇତି ଆଚି । ମାତର୍‌ ନିଜର୍‌ ଅଦିକାରେ ଆସିନାଇ
    । ସେ ମକେ ଏ ଦୁନିଆଇ ପାଟାଇଲା ଆଚେ ।
  meu-meu: Iesu n a eto, Tamamui bema Dirava, umui ese lau boma lalokau henigu; badina
    be Dirava ena amo nama, iniseni ai na nohomu. Lau na sibogu asinama; ia ese e
    siaigu.
  yva-NT: Yesus po raura nanto mansai pare, “Ranivara Amisye pamo wapa Ajae waino
    ai ratire, weamo weamuinyo Inai, weye risyamo ino no Injayo Amisye ai umba syuje
    ti ide so. Muno ide irati taune Sya bekere rai ramu, yara Injayo Amisy po inatutir
    apa bekere rai.
  dgc-dgc: “Ewan,” kagi ni Jesus. “Dahilan éng Diyos i Ama moya a talaga, éy mahalék
    moy, da inumangeék se a gébwat ta Diyos. Ewanék se inumange ta isip ko san, éngˈwan
    pinaangeék se na Diyos.
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―Teḻne niaca miṉe nli zhin Dios nac to, nleynie
    to naa, sac goṉ lo me brie naa ziaḻ naa lo to nu. Led zhaald naa ziaḻ naa, me
    nac meṉ ne pxeeḻ naa.'
  hix-NT: Àna matà, oyàm kom mehra nay hamà, Khoryenkomo, kekon hatà, Txesusu, àwyanye.
    Oyàm kom me noro yehtoko rma, rox oyesnàràtho kom haryhe. Àsok tawro hana, noro
    hyaye romoknàr ke, kekon hatà. Rano me rohra komokye. Noro ryhe ronyakye, kekon
    hatà.
  sim-sim: Urik ormu mbara, �Os Avui Wasilaka avoko jihikop anin rupshiwa jir. Mberem
    ushiwak? An Avui nga shi lihi na rari nir. An mbeek anhinjik a rari ambu nir,
    wahau. Avui mbashirik a rari nir.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “यदि परमेश्‍वर तिमीहरूका पिता हुनुहुन्थ्यो
    भने, तिमीहरूले मलाई प्रेम गर्ने थियौ, किनकि म परमेश्‍वरबाट आएँ, र यहाँ छु, म आफ्नै
    तर्फबाट आएको होइनँ, तर उहाँले मलाई पठाउनुभयो ।
  cgc-cgc: Ambal Jesus ki danen, “Daw Dyos inyo na Amay, palanggaen a nyo inta tak
    yaken alin ta Dyos. Giling a ta kalibutan i alin ki kanen. Dili ake nang na liag
    na miling a ta kalibutan i. Giling a di tak Dyos gapadala ki yaken.
  tim-tim: hin makyeŋgiep, “Anutuŋe amboyeŋe akmap dâine nâ gala akniŋbâi. Nâ Anutugâlânba
    geân. Nune ukennaet bo geân. Yâkŋe huŋgun niŋdo geân
  yor-yor: Jesu wí fún wọn pé, “Ìbá ṣe pé Ọlọ́run ni Baba yín, ẹ̀yin ìbá fẹ́ràn mi,
    nítorí tí èmi ti ọ̀dọ̀ Ọlọ́run jáde, mo sì wá; bẹ́ẹ̀ ni èmi kò sì wá fún ara mi,
    ṣùgbọ́n òun ni ó rán mi.
  wos-wos: Wungi wandaka dé Jisas wa, “Wuni God wali re wuni gaya. Wuna mawuli sarékémbu
    gayahambawuni. God wandéka wuni gaya. God guna yafa xe, guni wunika némafwimbu
    mawuli yatanguni.
  emp-NTPO: 'Jesuba jarasia: –Ãcõrẽda bãrã Zezabara, bãrãba mʌ̃ra wãrãda quĩrĩãcasid̶aa,
    Ãcõrẽneba zeped̶a nama b̶ʌ bẽrã. Mʌ̃ra ara mʌ̃djid̶eba zeẽ́ basía. Idjiabʌrʌ diabuesia.'
  eng-F35: 'So Jesus said to them: “If God were your Father, you would love me, because
    I came forth from God and I am here. Further, I have not come on my own, but He
    sent me.'
  ind-ind: Lalu Yesus berkata lagi kepada mereka, “Kalau benar Allah itu Bapa kalian,
    pasti kalian akan mengasihi Aku, sebab Aku datang dari Allah. Aku datang bukan
    karena kemauan-Ku sendiri, tetapi Dialah yang mengutus Aku ke dunia ini.
  pes-OPCB: 'عیسی فرمود: «اگر اینطور بود، مرا دوست می‌داشتید. چون من از جانب خدا نزد
    شما آمده‌ام. من خودسرانه نیامده‌ام بلکه خدا مرا پیش شما فرستاده است.'
  mpt-mpt: Yesuse baabenea Ne God esu dania tenia ele bli olo ne nene bobol temo mo
    tlim blimobe. Ne Aye emaye nemane tlibiobe. Gode bain ib Ay biameo ibo ne gotnenomabib
    otane ibo ne mo gotne blibba kesoa e ib Aybabe.
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Koda꞉ta꞉ ika꞉ Apa꞉ haya꞉ka꞉na꞉ yoluta꞉ I̱ pa꞉ta꞉
    pukima꞉ homolo pimime. I̱ta꞉ Koda꞉ pa꞉ta꞉ hao a꞉pa ame do halo ekina꞉ loa꞉me.
    Ya hone wia na epeke ipikana꞉ma꞉ I̱ tapaeyeke a꞉pa halo ekina꞉ loa꞉me.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, bii í jɛ Ilɑɑɔ̃i í jɛ bɑɑ nŋɛ ɑɑ bim ŋɑ, domi hɑi
    bi Ilɑɑɔ̃i ǹ fitɑ wɑ ǹ nɑɑ ihɛ̃. N kù nɑɑ do ɑrɑm, nŋui í bɛm wɑ.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ଇସ୍‌ପର୍ ଜଦି ସତେଆ ପେନେ ମ୍ନାଃ ଆବା ଡିଙ୍ଗ୍ ପାଲେ ତେଲା
    ପେ ଆନେଙ୍ଗ୍‌କେ ଆଲାଦ୍ ପେପାଡିଙ୍ଗ୍‍ ମେଃନ୍‌ସା ଡାଗ୍ଲା ନେଙ୍ଗ୍ ଇସ୍‌ପର୍‌ନେ ବାନ୍ ପାଙ୍ଗ୍‌ଚେ
    ଏକେ ଆକ୍‌କେ ନ୍ଲେକେ । ନେଙ୍ଗ୍ ନିଜେ ଅଦିକାର୍‌ରେ ନେପାଙ୍ଗ୍‌କେ ଣ୍ଡୁ । ମାତର୍‌ ମେଁ ଆନେଙ୍ଗ୍‌କେ
    ବେବକେ ।
  gof-RNT: Yesuusi enttako, “Xoossay tuma hintte aawa gidiyakko hintte tana dosana;
    ays giikko, taani Xoossaa matappe yada hayssan de7ays. Tana I kiittisppe attin
    taani ta maatan yabiikke.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେୟାଃ ଆପୁ ତାନିଃରେଦ ଆପେ ଆଇଙ୍ଗ୍‌କେ
    ଦୁଲାଡ଼ିଙ୍ଗ୍‌ତେୟାଃପେ ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ହିଜୁଃକାନାଇଙ୍ଗ୍‌ ଆଡଃ ନାହାଁଃ
    ନେତାଃରିୟାଁ । ଆଇଙ୍ଗ୍‌ଦ ଆଇଁୟାଃ ପେଡ଼େଃତେ କାଇଙ୍ଗ୍‌ ହିଜୁଆକାନା ମେନ୍‌ଦ ଆପୁ ଆଇଙ୍ଗ୍‌କେ
    କୁଲାକାଦିୟାଁଏ ।
  gah-gah: 'Liki likago, Izesú láa loko lo kimimó: Neza Ómasi minutotí vegená nemetamenigi
    loló okuke lemenouve. Neza nagata geleko lumumó negopa, Ómasímo nimiselekago noumó
    nenazo, ametipo nene Ómasi minalina, likigika nenitoka milaline.'
  lcm-lcm: Na Iesu kala antok iria, “Man a God kapo tamami, oro mila buk iau, using
    nata pasal le si God na kana namelapo ago. Parik natapa serei using a kag vubuk,
    sikei nia kata asok iau.
  aer-aer: Jesus akenhe itneke angkeke, “Arrangkwe, Ngkarte kwenhe Akngeye arrekantherrenhe
    anetyakenhe. Nhenge Ngkarte apekele Akngeye arrekantherrenhe aneke arrantherre
    kwenhe atyenge ahentye-aneme re, ayenge kwenhe-arle apmere ahelhe nhenhe-werne
    apetyeke Akngeye atyinhe-ngentyele ayenge anteme arrekantherre lyete anthurre
    angkeme. Ayenge kwenhe ware apetyetyakenhe, Akngeye-tetye atyinhele-arle ayenge
    yerneke.
  qvc-NT: 'Chaymi Jisusqa paykunata nirqan: —Qamkuna Tayta Dyuspa wambranguna allipta
    kashpaqach''i, noqataqa kuyawangimanllapa. Chaqa Tayta Dyus kach''amuwaptinmi,
    kay pachamanqa shamushqa kani. Manam noqapa yuyayniymandachu shamushqaqa kani.'
  tgl-ULB: Sabi ni Jesus sa kanila, “Kung ang Diyos ang inyong Ama, mamahalin ninyo
    ako, sapagkat ako ay nagmula at nanggaling sa Diyos; sapagkat hindi ako naparito
    dahil sa aking sarili lamang, kundi isinugo niya ako.
  cbs-NT: —Dios anua en juniwen taexun Dios matun ibu kayabikenan, jaska shinankin
    man ea bechipaidiakeanaii. Eadan, en shinanen aki en juamaki. Jakia jawen shinanen
    Diosun ea yununi aki matube jiwei en juniki.
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Nute Yuva ndija ni kúu Su''si ma chi jin
    kutoo ña''a ni, vaa saña chi vee sa nuu Su''si ma. Masu vee sa ja kúu ini maa
    sa, vaa maa Su''si ma ni tetniñu ña''a.'
  nnq-nnq: Yesu ngabalengela, “Ikabi Nnoongo nga awawa binu, kabi umbaile ne, mana
    ne mmoka ku Nnoongo na ngoe mbi pamba. Nkila kumadalaka gango namweneje ila benia
    abandumite.
  bao-NT: 'Jesús pea o biro cʉ̃jare ĩi yʉʉwi: —Díámacʉ̃ra, Ʉmʉreco Pacʉra mʉja pacʉ
    cʉ̃ ca niijata, yʉ cãare mʉja maibocu doca. Yʉa, Ʉmʉreco Pacʉ pʉto ca dooricʉra
    yʉ nii anora. Yʉ majuropeera doogʉ méé yʉ biiwʉ. Ʉmʉreco Pacʉ yʉre cʉ̃ ca tiicojoro
    macã yʉ doowʉ.'
  san-ORI: ତତୋ ଯୀଶୁନା କଥିତମ୍ ଈଶ୍ୱରୋ ଯଦି ଯୁଷ୍ମାକଂ ତାତୋଭୱିଷ୍ୟତ୍ ତର୍ହି ଯୂଯଂ ମଯି ପ୍ରେମାକରିଷ୍ୟତ
    ଯତୋହମ୍ ଈଶ୍ୱରାନ୍ନିର୍ଗତ୍ୟାଗତୋସ୍ମି ସ୍ୱତୋ ନାଗତୋହଂ ସ ମାଂ ପ୍ରାହିଣୋତ୍|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Sitiül naleaing Teat Dios miteatiün, apmendiüman
    xic, cos xique ximiün niüng ajlüy Teat Dios tiünas. Xique ngo níünan, nej tüüch
    xic niün.'
  otn-NT: 'Ma̱hømbi̱ ''yɛ̱nna̱ Jesús: ―Nu̱''mø ngue nma̱jua̱ni̱ ngue guehna̱ Oja̱
    ni̱ papáhʉ, ga̱di̱ ma̱cjʉ ''mø. Porque nu̱gä dá̱ ɛ̱cä p''ʉ ''bʉ Oja̱, ''nɛ̱ ya
    dí ''bʉcua ya. Hi̱ndá̱ sänsɛ ngue dá̱ ɛ̱cua, sinoque Oja̱ bá̱ bɛnngui̱.'
  nop-nop: Unduŋ yogiŋ kaŋ yeniŋguk, “Nu na nadinadinede mu fogut. Bepaŋdi napmeu
    fogut doktiŋa hidi Behik Bepaŋ u biyagoŋ binek nadiyaneŋ adi nu not tinamaneŋ.
  obo-NT: Kahin Disas to, “Otik bonnaa en no iddos Monama kos Amoy row, od ginowannan
    a nanoy nikiyu, su id pomon a man diyot Monama. Waa a mid undinit ingod pomon
    to koddin id kopi‑i, ko konna, sikandin kos id popiyod koddi.
  cak-ENT: 'C''ateri'' ri Jesús xbij c''a cheque ri vinük ri'': Si ja ta ri Dios ri
    Itata'', nk''alajin ta, roma nquinijo'' ta y nquinic''ul ta jabel, roma yin riq''uin
    ri Dios yin petenük y yin kajnük-vi-pe. Ja vi c''a ri Dios ri takayon-pe vichin
    y man pa nuyon tüj yin que xinpu''u chuvüch ri ruch''ulef.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤛᤧᤰᤂᤠᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ ᤐᤠ ᤘᤕᤧᤸᤗᤧᤃ ᤀᤡᤱᤃᤠ᤹
    ᤕᤠᤵᤔᤡ ᤔᤡ᤺ᤶᤈᤡ ᤁᤧᤔᤧᤳᤋᤡᤔᤧᤴ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤋᤩᤠᤱᤒᤠᤖᤥ. ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤒᤠᤅᤣ
    ᤋᤩᤠᤱᤒᤠ ᤔᤧ᤺ᤴᤗᤥ ᤁᤖ ᤂᤢᤏᤧ᤹ ᤀᤡᤱᤃᤠ᤹ ᤐᤠᤱᤄᤠᤱᤒᤠᤖᤥ॥
  mie-NT: 'Ñúcuán de nī ncāhān Jesús: Tú Yāā Dios cúu ndija tatá nú, de coo manī nū
    jíín nī nícu. Chi jondē nūū Yāā Dios nī nquee nī vāji nī. De nduú vāji nī jā cúnī
    maá nī, chi maá yā nī ntají nduhū.'
  san-TIB: ཏཏོ ཡཱིཤུནཱ ཀཐིཏམ྄ ཨཱིཤྭརོ ཡདི ཡུཥྨཱཀཾ ཏཱཏོབྷཝིཥྱཏ྄ ཏརྷི ཡཱུཡཾ མཡི པྲེམཱཀརིཥྱཏ
    ཡཏོཧམ྄ ཨཱིཤྭརཱནྣིརྒཏྱཱགཏོསྨི སྭཏོ ནཱགཏོཧཾ ས མཱཾ པྲཱཧིཎོཏ྄།
  qve-NT: 'Hinaqtinmi Jesusqa paykunata contestaspa niran: —Sichus cheqaqta kikin
    Diospuni papaykichis kanman chayqa, noqataqa munakuwankichismanmi, Diosmanta hamusqayrayku.
    Ichaqa manan noqaqa kikillaymantachu hamurani. Aswanqa kikin Diospunin noqataqa
    kay pachaman mandamuwaran.'
  pao-NT: Soo Te Pabe'e yise mee mu netamma, “Mu ka Nuga Naa nenagana, mu sakwa unu
    e soobedya. Soo E Naa yaatoo e tayase, nu yise yow mu-baa petu. Gi nuusoo meeoo
    nasooyugwena.
  cbu-NT: 'Isussha: Siy Apanllchichinaareesa ashiru nuwaa chinachinaapsa. Apanllcha
    nuwaa zanganirangu, nish tsapurunas natum taakina. Antaati nuwamunta wizpuri kusarangi,
    nda. Apanll waana zandeeru, nuwaa zanganirangiya. Ashirangtaa, nuwaa ngataksa.'
  usa-usa: 'Îtuma timá yímikaiye: “Áánûqtuqtaba ketiboé téq oweqa kemmá túyánámmá
    timíné oné. kemá Áánûqtunopake iréqa íbêqa maami máunaboaqa kemmá túyánámmá timíné
    oné. kemá íma ketúyánápíkémmá kukáupo Áánûqtu timátíkáitaq kukáune.'
  soy-soy: 'Yeesu uu pi mɑɑ rɛ: Uléécɑɑ un pɛɛ mɛsei Nɔ́unɛ́sɑ́ɑ, nɔ yɛɛ pɛɛ nɛ́
    n lɑ rɛ ukɛmɛɛ kɑm léeri nɛn kɔ uyɛ̃ nnyɑ nté we. Ái mɛnɛ́lɑ kɛ́mɛɛ kɑḿ kɑ.
    Uyɛɛ nɛ́ tummɛ.'
  hui-hui: Ani layagola Yasuhanda tihondo lalu, Tí Aba heneneore Ngode Datagaliwabe
    ibuni kale i̱ Ngode Datagaliwabe howa íbu ka manda buwa tígua i̱hondo gubalini
    ho kamile. I̱ni hangu manda bialu ndo ibugua pu layagola íbu kogo.
  amf-amf: 'Yesusaar kena yin ki giyade: “Barjo yesa Imba ki hanna, iam ini nasheeda
    nashe. Harrna hambhidianna, inta Barjokalanka i nivade; kidi iam ki nittsade;
    inta innon bhocchinka nivaatine.'
  quc-NNT: 'Ri Jesús k''ut xub''ij chke: We ta qas tzij chi ri Dios are Tat alaq,
    kinaj ta alaq ri'' rumal chi ri in ruk'' ri Dios in petinaq wi, waral k''ut in
    k''o wi. Man in petinaq taj xaq pa we wi, xane are ri Dios xintaqow loq.'
  dob-dob: ꞌEnega Yesu ꞌediya ꞌigwae, “ꞌEguma Yaubada tauna tama ꞌaiꞌailimi wada obobomegu,
    manuna ꞌaboꞌagu Yaubada ꞌietuneguma, ga sena gete ꞌena yamai. ꞌAboꞌagu nigeya
    taugu ꞌigu nuwenuwega yameemai, ta esi tauna ꞌietuneguma ꞌina nuwanuwa ꞌenega.
  wrs-wrs: Wo Yesus unna, owai, Sesoava aralva luhuntava tanamba yenamba, eva yimba
    ata kamba und vivta. Manara, kava prona Sesoanamini, veiva, men hui av kava daipotava.
    Kava pronamoa kavna undnamba, Sesoa wolaihaprana kamba.
  mca-mca: 'Ha'' Jesús qa yeku''ƚ: —Qek yijaayi''ija qek atatayi''iƚ na'' Dios, ma''
    qekha ets-su''untaxi''ƚ, qe yakha'' hata''ƚii na'' Dios, ma'' qa tsam. Nite''
    yakha''ƚe yite''m qu'' natsam, nakha''ƚe Dios ts''ukinju'' qa tsam.'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Ti ta meleluc ti jaꞌuc Atotic ti Diose, lec xavilicun
    ti jechuque. Yuꞌun liquemun talel ta stojol ti Diose ti jech liꞌ oyune. Mu yuꞌunuc
    talemun ta jmantal jtuc. Yuꞌun jaꞌ tacbilun talel yuꞌun ti Diose.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``ဘု​ရား​သ​ခင်​သည်​သင်​တို့​၏ အ​ဖ​ဖြစ်​ပါ​မူ သင်​တို့​သည်​ငါ့​ကို​ချစ်​ကြ​လိမ့်
    မည်။ ငါ​သည်​ဘု​ရား​သ​ခင်​ထံ​တော်​မှ​လာ​၍ ယ​ခု​ဤ​အ​ရပ်​သို့​ရောက်​ရှိ​နေ​၏။ ကိုယ်​ပိုင်
    အ​ခွင့်​အာ​ဏာ​အ​ရ​လာ​သည်​မ​ဟုတ်။ ကိုယ် တော်​သည်​ငါ့​ကို​စေ​လွှတ်​တော်​မူ​၏။-
  gng-NT: 'Nɛ u ye: «Niʼbaa bi si Uwien la, ni bi li yíe nni nɛ, kimɛ n ñɛn'' ní
    Uwien saan nɛ. Ma baa'' nʼba ya baam, wɔn nɛ sɔn'' nni ní.'
  cbi-NTPO: 'Tsa detiñu Jesús entsa mandimi: Uwain Diosya ñulla'' Apaaba juñuya, ñulla
    inu estyachu deeve, iya Diosa'' jungaa fale'' ja'' enu entsanañu'' mitya. Tsenmin
    iya ne maali tsai'' jachi tenñu jaindyuyu, Diosya inu engu eeve.'
  ikk-NT: Jizọsị nọ sị wẹ, “Omẹni Osolobuẹ wụ Nẹdi ụnụ, nkẹ ihiẹn m a sụọ ụnụ, makẹni
    m gha ebe Osolobuẹ rị bịa; ịya mẹ m nwan rị ebeni. Ẹlẹ mmẹ gi ihiẹn ẹka m bịa,
    ịya zihẹ m.
  leu-leu: Na Yesus a xuus nari, “Tamo Piran a Tamami, mi taa vubuxanau senaso ne
    fo filimaan sina Piran e naboxo ne taxa waan nabeꞌ. Ne pife savatmaan lapaana
    gutan siak taasaxa nane fo fengau.
  maz-NT: 'E Jesús o xipjiji c''ua: ―''Ma ri ngueje Mizhocjimi nin tatagueji, ri s''iyazügöji
    ''ma. Na ngueje nguezgö ''natjozügö o̱ T''izü Mizhocjimi. Je ró pecjö cja Mizhocjimi.
    Dya ró ẽjẽtsjëgö. Ngueje Mizhocjimi je ndäcjö ró ẽjẽ.'
  bod-N: དེ་ནས་ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། གལ་ཏེ་དཀོན་མཆོག་ནི་དངོས་གནས་ཁྱོད་ཅག་གི་ཡབ་ཡིན་ན་ཁྱོད་ཅག་གིས་བདག་ལ་གཅེས་དགོས༌ཏེ།
    ང་རང་ནི་དཀོན་མཆོག་ནས་བྱུང་ཞིང་ད་ལྟ་འདི་རུ་བསྡད་ཡོད། རང་བཞིན་གྱིས་ཡོང་བ་མ་ཡིན་པར་ཁོང་གིས་མངགས་པ་ཡིན་པའི་ཕྱིར༌རོ།།
  tca-NT: 'Rü Ngechuchu nanangãxü̃, rü ñanagürü nüxü̃: —Ngẽxguma chi aixcüma Tupana
    yixĩgu ya penatü rü choxü̃ chi pengechaü̃, erü choma rü Tupanaxü̃tawa nixĩ i ne
    chaxũxü̃, rü ngẽmacèx chanuxma. Rü tama chauechamatama núma chaxũ, natürü núma
    chaxũ yerü Chaunatü ya Tupana núma choxü̃ namu.'
  zpl-NT: 'Che ucuaqui Jesuse lubeei: ―Tunu neli nú neca Diose paꞌhua secahua liꞌá,
    xne equie cuendaꞌ liꞌinu nzela lu iliulabe, lá yela lu cuendaꞌ liꞌitsia sino que
    liꞌinu necanu enu uxeꞌla liꞌá.'
  mbc-NT: 'Tîîse Jesusya ta''pî: —‍Uurî iipî''pî Paapa piapai. Uuwarîrî iipî''pî pepîn
