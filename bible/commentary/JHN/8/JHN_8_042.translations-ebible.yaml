    kay allpaman shamushkani. Manami kikinipa yuyayninillamantachu shamushkani.'
  zca-NT: 'Orze'' nzhab Jesús: ―Chi lë''i walika Dios nak Xuz go, orze'' lë'' go ngachizhi''
    da, porke Dios mixë''l da, nzon kun go re''; no gat lë''t tli nzhala, Dios ka
    mixë''l da yizhyuo re''.'
  cbc-NT: 'Jesús na ĩnemowĩ tunu: —Cariapea, “Dios, jãã pacʉa niñami,” mʉjãã caĩata,
    yʉ cʉ̃ãrẽ mʉjãã maibujiorã. Yʉa, Dios tʉpʉ caãnacʉ̃ yʉ apʉ́. Yʉ majũã yʉ caboro
    jʉ̃gori yʉ apéwʉ. Dios pʉame roque yʉre yʉ jowĩ.'
  qxo-NT: 'Tsaynö niyaptinnam Jesus nirgan: “Tayta Dios rasunpaypa papäniquicuna captinga
    nogatam chasquiyämanquiman. Manam quiquïpa munaylläpitatsu nogaga cay patsaman
    shamurgö, sinöga paymi ciëlupita cachamashga.'
  mox-mox: ʼInega Ieisu vonedi vonaya, “ʼEguma omiʼa tamami Yaubada ʼinega oda veveyolubegu,
    mana yaʼa Yaubada ʼinega yamai ta baʼitagana omiʼa maega katoatoa. Yaʼa ge taugu
    egu nuenuega eda mai ʼimia, ta ʼesi Yaubada vetunegu.
  kew-kew: 'Yesumi nimu-para lalo: Gore Gote-re nimina Aapa ria yaalo ni madaa pedo
    pu raaname omola pame. Ni Gote raapu pirua go su amaa epawa. Nipumi ni mea epenasa
    rabu ipisu pa aama nina kone sua naipisude.'
  dww-dww: Be Yesu ya riuedina, “Ibewa, Mamaitua inam nam taumi tamemi. Taumi deḡoda
    sibo tamemima Mamaitua, naumeki da taumi koyai nuapaḡoeguna, baninama taugu Mamaitua
    ḡarone be è yovona. Be taugu nam mabigue è yovona, ibewa da tauna ya riuporegu
    be è yovona.
  nif-nif: 'Wɨndɨñ eumbi enguk, “Tɨkap Kunum Yambattɨ biañgan sɨndok Bepsɨ sɨsɨnɨk
    palɨmda, sɨndɨ gɨnañjɨlɨ nep kasɨlenelɨñ. Wɨn kusei ñɨndɨñda: wɨn Kunum Yambat
    enlok kandañnan nanin nak pɨmbi, kwelan ñolok indañgut patet. Tɨmbi natnalok nanandɨnala
    wɨndɨñ nɨm tɨñgut. Tambo endɨ nak nanɨ-mulɨmbi pɨ indañgut.'
  twi-ASANTE: Yesu ka kyerɛɛ wɔn sɛ, “Sɛ Onyankopɔn yɛ mo Agya ampa ara a anka mobɛdɔ
    me, ɛfiri sɛ, ne nkyɛn na mefiri baeɛ na mewɔ ha. Mamfiri me pɛ mu na mebaeɛ;
    ɔno na ɔsomaa me.
  aoj-aoj: Jisas naꞌipas naꞌi, “Iꞌi God ahamepa ipeꞌinaiai, ukup ipeꞌipi pipila aeꞌ.
    Ina aeꞌ atowe ela okom afiꞌi, owaꞌatin. Ahame nasapaꞌe afiꞌi ape naꞌa.
  cbv-cbv: —Weém Diosjeéh jʉmniji nin baácna wã jʉ̃ʉ́wʉ́p jĩ. Pánihna, Dios ñi íip
    ã jʉmʉchah nihna, yeéb weemdíh ‘jwĩ ʉ́ʉd jeñé’, ñita niíj oi tagaá. Wã jenah joyátjeh
    nin baácboó wã dei jʉ̃óhcan jĩí. Wã íip Dios ninboó weemdíh ã wahachah, wã jʉ̃ʉ́wʉ́p
    jĩ.
  taw-taw: Anɨb agel, Jisas kɨlop agak, Gos yad ke nɨŋɨd ma ownek, God nokom yɨp agyokek
    ownek agak. Yad ne ayɨp mɨdɨl ownek agak. Anɨb ak God bapi nɨbi mɨdobɨkop tek,
    yɨp mapen lɨpɨkep agak.
  jic-NT: 'Jesús tjevele yupj jis lal: —Dios jatjampan tulucj nun. Dios Nupopay nacj,
    ca quelel la cüjitsja napj. Napj Dios Popa; Dios mpe tjacuwis napj. Napj tjacuwis
    napj quelel tjacuwis mpes tulucj. Jupj nin tjejyama.'
  zap-NT: 'Lex re Jesus lo men: ―Belne nli Dëdyuzh nak xuz de, syaan de noo, porke
    lo Dëdyuzh wruu noo ne zëëd noo; zëëdet noo noze xkwent noo, sinke laa Ne wxaal
    noo.'
  wer-wer: Pël maan Yesuuk epël yema. “Anutu pöp yaap arim Pepap talte ar ne ompyaö
    elnëën. Pöt tol ëënak? Ne Anutu piiring wakaim wiak waisaut. Nemtë könöök newaisën.
    Won. Anutuuk wes nemëën waisaut.
  ipi-ipi: Wuane leai-kola, Jisasato utupane lamawuato, namba tane epokale nembo toto
    na-epewane lea. Namba ati kenga atewa-kola, Goteto namba yuunga puu lea-kola,
    namba epewane-ko. Gote bala yakamana ayiane atapia-yale, yakamato namba towa epelewa
    yamapane yo atapiai-yale.
  qul-NT: 'Jesús nerkan: —Ciertopuni Dios canman Tatayquichis chayka, kancunaka munacuwanquichisman,
    imaraycuchus Diosmanta jamuni, caypitaj cachcani. Mana nokallamantachu jamuni,
    manachayri Dios cachamuwan.'
  ter-NT: 'Ina kixovókoxopamaka Jesus: —Eneponi itukápuxo yá''a nê''e, mani koati
    ákoti omotóvonu yokóvo, vo''oku koati úngeakune xokóyoke koeku nzímea yâyeke.
    Yoko hainámaka isoneú ngíxone nzímea itea énomone pahukónu yâyeke.'
  bmr-NT: 'Jaanegui Jesu diitoco nuuhi: Amɨɨhai caani Moocaani iicaruva uco magaijɨjirahi.
    Uujoho diibojaagotɨ saahinɨhi, tajeebɨɨtɨro uujoho saahinɨtɨhi diibo uco agalluuhinɨnegui
    saahinɨhi.'
  fuf-fuf: 'Onsay Iisaa wi''i ɓe: «Si tawii ko Alla wonnoo Ben mon, on yiɗayno lan,
    ko fii ko ka Alla mi iwri, mi ari. Mi aranaa hoore an, kono ko kanko nulimmi.'
  bhl-bhl: 'Dangiwi, e bokoyemomele: “Sunbin-Got e yom fein Kalew kele tewe, yu nelo
    akal ibolow mutuk fian dunemokoliw te. Nimtew angom? Ne eso bomi, kaleelo talsi
    kasike. Fein! Ne nakalem ibolow fukunin ete kuw gelewinba keko, talsi kate, Aatim
    e nelo namdalei, ne talsi te.'
  ons-ons: Yesuŋo edane rake, “Anutu eŋe welekatne ŋinane magaŋine ra, yemo ŋine naŋane
    simileŋungi rap, onoka wane na Anutu wano ŋine ketkole, so ukude na iwa gemaile,
    na nae wetno mi ketkole, Anutuŋo talenangi ketkole.
  con-NTPO: 'Tsonsi Jesúsja su: —Que''ija ñoa''me Chiga dushundeccuve''can''da qui
    ñama in''jan''faye''can ñajan Chigane jipa vani can''jensi. Ñajan tisuyi''ta jimbi
    gi. Tsa''ma Chiga moensi gi ji''cho.'
  ghs-ghs: Hiiremi nokoi hee, Nanai eehera khameto bamu. Nanaho mai Ohonga teena.
    Hiiremi Dzesu nokoke hee, Bamu. Ana te namae baabaranihe Ohonga ana dzoobiremi
    ana baaqorai, oi anai noho nena qaaqi baaqorai. Oonita Ohongai nikeho mai oorapuko
    nike naho dzake eetarori. Qate nikeho toma susudzatemi nike naho noo ma totoho
    nookaama naatorai.
  peg-peg: ଜିସୁ ହେୱାରିଂ ଇଚାନ୍‌, “ଇସ୍ୱର୍‌ ଜଦି ହାତ୍‌ପା ମି ଆବା, ତାଆତିସ୍‌ ଏପେଙ୍ଗ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌
    ଜିଉ ନତ୍‌ତାଦେର୍ମା; ଇନାକିଦେଂକି ଆନ୍‌ ଇସ୍ୱର୍‌ ତାକେଣ୍ଡାଂ ୱାତାଙ୍ଗ୍‌ନା; ଆନ୍‌ ନିଜେ ତାଙ୍ଗ୍‌
    ୱାୱାତାଙ୍ଗ୍‌ନା, ମାତର୍‌ ହେୱାନ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ପକ୍‌ତାତାନ୍‌ ।
  txu-NT: Nhym Jeju memã kum, —Ne ga me ren mrãmri kàjkwakam Metĩndjwỳnho Abãm ne
    ren amã ijabê. Be, mỳkam? Bir, kàjkwakam Metĩndjwỳnh kurũm ne ba tẽn bôx. Be,
    djãm ba ne ba tẽ? Kati. Tãm ne ijano ba amrẽ tẽ. Kam ga me ren amã ijabê.
  eng-WEBU: Therefore Jesus said to them, “If God were your father, you would love
    me, for I came out and have come from God. For I haven’t come of myself, but he
    sent me.
  gnw-NT: 'Jayave Jesús jei chupe reta: —Tumpa co jae peRu yave mona, pe reta cherauta
    tẽi co. Echa''ã che ayu Tumpa güi. Che Tumpa pegua co. Che aipota ramoño''ã co
    ayu. Jae co chembou —jei—.'
  mux-mux: 'Yesos-ni eninindu nimba mele: “Na Pulu Yili-kene molupu urundele ekupu
    ya moliáliinga, Pulu Yili yu sika eninga Lapale molkanje eni na numanu monjulkemela.
    Na-nanu numanale-ni piliipu kene naa urundu. Yu-ni na liipa mundurum-na urundu.'
  maj-NT: 'B''i̱ kitsú Jesu: —Tsa Nti̱a̱ná xi na̱''minu̱u, jun ra̱ xi n''e̱tjónú,
    a̱t''aha̱ má tíjña Nti̱a̱ná nibahana. Najmi kuenta̱na̱ jái̱hina. Kui ní xi kits''ín
    nibána.'
  bkq-NT: 'Aituo Jesus aguely: — Deuslâ unwânmo-ro watay, ywynedâ tâise âmaemo, Deus
    ingonotybyenlâ mawânrâ tarâ wawyly. Âwâlâ kulâ inkâba kâewyly. Deuslâ mawânkâ
    ugononi.'
  kue-kue: Yesus yegl di ye tongwa, “Ene Neno kaima God moran kade ana ene na wakai
    kanaglkwa. Sraglpre, na God mina undre ana erme igle moglka. Na pirmere ta wu
    erekrika, ba ye na diendungo wingwa.
  cot-NT: 'Icantajiguiri Jesoshi: —Iriguentimequea irijanintajiaquempime Aapani Irioshi
    pimpintsajiaquenamequea, aritarite noponeaca iriatimpaqui, teenica inchiquioji
    noncoraquetashitempaji naatimpa, iriguentiquea tigarancaquena.'
  bnp-bnp: Lakea e Isu i taki ria, “A Vure i uka ma e Tamane mua. Ge ia e Tamane mua,
    bara mu ngaru iau, a vuhuna iau a valai na Vure, a bele koea. Iau i uka ma valai
    na ningaru nau. A Vure i rudu iau a valai.
  apn-NT: 'Hãmri nhũm mẽ kãm: —Nà mẽ ate Apraãw kôt amnhĩ nhĩpêx ronhỹx ka mẽ ixpumu
    nẽ uràk nẽ amã ixprãm nẽ. Apraãw kot hkôt amnhĩ nhĩpêx o pa xwỳnhta tãm kot mẽ
    awỳr inhmẽnh nhũm mẽ awỳr ixwrỳk kênã. Na pa pre amnhĩ krã hkôt man mẽ awỳr ixwrỳk
    kêt nẽ. Tãm na pre mẽ awỳr inhmẽ pa wrỳ.'
  ctp-NT: ―¿Ta kwiꞌ Ndiose lka Sti wan sikwa a? ¿Ni chaꞌ lka ja ndiya tiꞌ wan ꞌñaǎn
    sikwa a? ―ndukwin Jesús―. Seꞌen ndiꞌin Ndiose mdoꞌoǔn, loꞌo ndiꞌiǐn lo chalyuu
    re chabiyaꞌ ꞌin Ni ―ndukwin Jesús―. Siꞌi chaꞌ ꞌñaǎn ti ykwiǐnꞌ tiǎn ndijyaǎn lo
    chalyuu, Ndiose ykwiꞌ ngulo Ni tñan ꞌñaǎn chaꞌ kaǎn.
  bre-BRG: 'Jezuz a lavaras dezho: Ma vije Doue ho Tad, e karjec''h ac''hanon, abalamour
    ma''z on deuet eus Doue, hag a-berzh Doue e teuan; rak n''on ket deuet ac''hanon
    va-unan, met eñ eo an hini en deus va c''haset.'
  opm-opm: Potperhan oh Noh Got ohsi tap hat patdapat orhor apdapmur. Ma apdap oh
    noh norhe da orhor apripora daham na apdapmur. Got orhor nadarherit apdapmur.
    Ihat apdap ohoh ihan gure ita oh arpin Got ohneng nohnonghe Got oh darhetip han
    ma hapat daham bopor nahaptinengmur.
  bvr-bvr: Wurra Jesus a-yinagata burrwa, “Minyja gun-burral Wangarr nyanyapa ana-gorrburra,
    ana-goyburrpa jal nyiburr-nirrarna apula. Ngaypa ngardawa Wangarr nyanma ng-guniya
    gugu; gala ngardapa ngapa nguna-boyarna, jarra nipa nguna-jerrmarra.
  wal-wal: Yaagin Yesuusi eta, “Intte Xoossaa naata tumu gididaakko, tana siiqana;
    aissi giikko, taani Xoossaa matappe yaada hagan de7ais. Tana i kiittidoogaappe
    attin, taani ta shenen yabeikke.
  zad-NT: 'Na''ch che'' Jesúza'' ḻegake'': ―Sheḻ'' lekzile Chioza'' nake'' X̱ale,
    wakile nad'' sheḻ''ka'', ḻa'' kwite''nan'' wzaa. Aga tobia''lozaan bid'', san
    Chiozan'' bseḻee nad''.'
  kmg-kmg: 'Mupie Jesuzi šiŋuc jazawec: “Mamac-ŋeŋic Anutu eme muzac, no âgo enarenšapiŋ.
    No Anuturaonec hâcne wahapo, no nahacne. maŋte mi wahapo, eki sorecnume wahapo.'
  aso-aso: 'Neꞌmine likevo aꞌmidoꞌ Izesuꞌ tiꞌ lo lo-ngimineꞌ: Idoꞌ naza mela ogo nouvoniꞌ
    nene Oꞌmosolatiꞌ uvoniꞌ ve. Naꞌniseꞌne gaꞌne gelo amo eiꞌ Oꞌmosoꞌmo nimiselavo
    nouve. Nouvoniꞌ nenako Oꞌmoso nene metibo minidiniko lingine neniꞌ nene lutine
    nimadine.'
  uli-uli: Jesus sa kangalur bo, “Hare katos bo Deus mele Tami, ila ngo hami habe
    hachangyey bo ngang ibudoh mo irel Deus. Iwe ngo la igla ngo iye isa mel iga.
    Ite budoh wol kaley chog lufulyey bo iy Deus mele ye fangdoh ngang.
  nin-NT: I Yesu ddu ba di, “Ka da Abachi yo sa Aki a imba wa jiji mu imba ka kpanye
    ni ingga kakami, nu nggo ingga zhi na Abachi ku ni se nu nggo ziza. Ingga si nga
    su ku itu mungga hen, uwa yo tu ingga.
  tgk-tgk: 'Исо ба онҳо ҷавоб дод: «Агар Худо падари шумо мебуд, шумо Маро дӯст медоштед,
    зеро Ман аз ҷониби Худо омадаам. Ман худсарона наомадаам, балки Ӯ Маро фиристодааст.'
  acu-NT: 'Tu tinam Jesús chicharak: —Yus nekas atumi Apaachirinmataikia, wikia Yusnumia
    tau asamtai, winasha anentinuitrume. Wikia wiki nintimsanka juningkia tachamiajai,
    antsu Yus akuptuku asamtai, juningkia taawitjai.'
  cak-WNT: 'Yac''ari'' tek ri Jesús xubij c''a chique ri winek ri'': Xa ta can ya
    ri Dios ri Itata'', can ta nik''alajin, ruma yiniwajo'' ta y yinic''ul ta jabel;
    ruma riyin can riq''ui ri Dios yin elenak wi pe y xinoc''ulun chicojol. Y ma nuyonil
    ta riyin xinch''ob chi xipe chuwech re ruwach''ulef. Can ya wi ri Dios ri yin
    takayon pe.'
  ebk-ebk: Kenalen Jesus kan chicha, “Mu tit-iwa ay hi Apo Dios nan Amayu, laylaychunak
    a koma, tay nurpuwak met kan Apo Dios, ya ad wani nauyak hena. Chaanak enmali
    as nan mismu ay kalibfengak, ngem hiya nan nangifiaor kan ha-un.
  spa-PDDPT: 'Jesús les respondió: Si Dios fuera su Padre, ciertamente me amarían,
    porque Yo procedo de Dios. No vine por iniciativa propia, sino Él me envió.'
  ruf-ruf: Yesu kawalongela, “Ka Imulungu ang'awile Aba wenu, mng'amnoghele, kwaapfila
    ndawa kwe Imulungu na sambi nahano. Sitsile bae kwa uwetso wangu imwenyegho, ila
    yeye kanituma.
  gun-gun: 'Jesus ombovai: — Anhetẽ ri Nhanderuete re penderu va''e rire ma xerayvu
    ''rãgue pekuapy, mba''eta xee ma Xeruetea gui aju vy apy ju aiko. Xee ae aipotaa
    rami e''ỹ aju va''ekue, ha''e rã Xeru xembou ramo ma aju.'
  agu-BL: —Yi bintzinink e'u' me'l cy'ajl Ryos, na klo' chipek'u' swe'j, na cho'n
    sajnakin te Ryos. Na nk'e'tz yi wajbil tu'k yi nu'l tzone'j, ma na Ryos nchinchakon
    tzaj.
  isn-isn: uYesu aka aila, “Anga itule Itunda ingi Tata wanyu, aza muzee ndowa unene,
    ku ndogoelyo mpumiie kumg'wa Itunda; ni uu shanganzile ku umi wane, ila ng'wenso
    undagiiye.
  eng-PEV: Jesus said to them, “No. God is not your father. You see, God sent me here.
    It wasn’t my idea to come here, God sent me. But you don’t love me. So I know
    that God is not your father.
  ilo-ULB: Kinuna ni Jesus kadakuada, “No ti Dios iti Amayo, ayatendak koma, ta naggapoak
    iti Dios; ta saanak nga immay iti bukbukodko ngem imbaonnak.
  pir-NT: 'Tiquina sa nigʉ̃ Jesu yʉhtiri: —‍Cohãcjʉ̃ mehna cjʉ̃ ijigʉ, ohõpʉre ahtaʉ.
    Sa yena Cohãcjʉ̃ mʉsa Pacʉ tiquiro ijigʉ̃ yʉhʉre cahĩboya mʉsa. Yʉhʉ esa tuharo
    ahtaerʉ yʉhʉ pũrita. Cohãcjʉ̃ tiquiro ohogʉ̃ ahtaʉ ohõpʉre.'
  anv-NT: Ájɔɔ́gé mbɔ, Jisɔs aké ne ɛbwɔ́, “Mbɔgé Ɛsɔwɔ abɔ́ ábɛ́ Ntɛ nyú wáwálé,
    mbɔ́ dégbóo ne me néndé ntané ɛta wuú ne nchwɔ́ fa. Nchwɔɔ́ fɔ́ fa né ushu
    ushu ba wɔ́, ji ne atɔmé me.
  sab-NT: 'Jesu gerudu: —Ulia Chube ba ulita ñenua ba kle gerule kare, ene ba ulita
    mo ta dbadale no cha ole cha gai dage, agwa ba ulita me kle mo ta dbe no ene cha
    ole. Cha chiu ulia Chube ngwadi, cha kle aini ba ulitaske, cha me chiu mo ta giti
    agali, agwa Chube cha kagu nga dba ai giti.'
  tmd-tmd: Aliö rɨmɨdmɨn, Jisas paiŋö yadöŋa, “‘God paŋyöbö akwör Acö an ödöriö,’
    me röi aku, jɨ God nuŋ Acö ñɨŋa mɨdöx aku, nɨ God yöbö hön, wopik yörɨk mɨdɨl
    aku nugwön, nɨ madmag nɨgöyɨxa. Nɨ piaku mɨdön, rɨb na keir yöx nugwön hölɨm;
    God pɨsaŋ mɨdön, nɨ nugwogwo yad abmɨn yörɨk höma.
  acr-NNT: 'Xubꞌiꞌij kꞌu ri Jesús chike: —We ta paqatzij wi e qaw alaq ri Dios, ralaq
    lik kꞌax kinnaꞌ alaq riꞌ, ma riꞌin rukꞌ ri Dios in petinaq wi yey riꞌ in kꞌo chiwach
    alaq. Na in petinaq ta kꞌu xa pa we riꞌin, ma e ri Dios taqayom lo weꞌin.'
  kpg-kpg: Jesus ga helekai gi digaula, “Maa nei bolo God la Tamana donu ni goodou,
    goodou la belee aloho i di Au, idimaa, Au ne hanimoi i baahi o God, gei dolomeenei
    Au gu i ginei. Au hagalee ne hanimoi hua i di Au, go Mee ne hagau mai Au.
  taj-taj: येशूसे थेनीगदेदा चुह्रङ् भिसी सुङ्जी, “च्‍यागो, एनीगदेला आबा परमेश्‍वरनोन
    हिन्‍सम एनीगदेसे ङादा माया लसेला मुबा। तिग्‍दा भिसम परमेश्‍वरसे पुइखबासे लमा ङा
    दान्‍दे चुरी मुला। ङा ह्राङला सुरसे खबा आहिन, तर परमेश्‍वरसेन ङादा पुइखबा हिन्‍ना।
  avt-avt: Jisas ketpor, “God hɨrak Haai ki hɨrekes, te yi han tewenɨna. Hɨrak keriuweta
    hi heke wit kɨrak han te hi hau in ek. Hi ap hises han kai hɨnaaiwɨr wit te hi
    han tɨ ik auye! Haai kai keriuweta.
  cbk-cbk: Ya habla si Jesus canila, “Si el Dios el di ustedes Padre gayot, asegurao
    ay ama gayot ustedes conmigo, cay ya sale yo alla con Dios. Ahora, taqui ya yo
