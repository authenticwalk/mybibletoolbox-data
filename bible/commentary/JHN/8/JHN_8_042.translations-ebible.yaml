  xnn-xnn: Dat kanan Jesus, “No tet-ewa ay amayo si Apo Dios et manglaylayad kayo
    koma tay naayak ay nagapo ken siya. Egayak aped inmali nodi inbaana sak-en.
  mwe-mwe: A Yeshu gubhaabhalanjilenje, “Kaliji a Nnungu bhakaliji Ainabhenunji nkambinjilenje
    nne, pabha kungoposhele kwa a Nnungu, na nnaino ng'ishe apano. Nangaika kwa mashili
    gangu namwene, ikabhe ga bhandumile bhala.
  tte-tte: Kabo Yeisu iwaloyoi kolili iba, “Tem nuwana Yaubada iya tamamiu kani kwamulolo
    koliyau, kaiwena yau yamiyamiya koina yo yalaomaya koina. Na yau nige yaboma yagu
    nuwatu mena yalalaoma, iya iyawasayauma.
  tcs-tcs: Zizas i spik diskain po dempla, ‘Ip God i PapaGod blo yupla den yupla i
    bin pinis labe mi bikoz ai bin kam prom God. Ai no bin kam ya daun maiselp, bat
    em i bin sane mi kam ya daun.
  hlt-THB: Jesu ing a mingmih a venawh, “Khawsa ce nangmih a Pa na a awm mantaw, kai
    ve ni lungna hly hlai uhyk ti, kai taw Khawsa venna kawng law nyng saw tuh vawh
    awm nyng. Kai kamah poek awh am law nyng; anih ing ni ani tyih hy.
  soq-soq: Iesu mo sipoamone wanase, “E wailanase, ‘God os no Mamamba,’ tane God e
    Mamalaewo e ne nuawadawadaneipona, ipawa ne God mampee winen. Ne mai neba nuanawo
    wineapona, tane mida ne waaubanena insaisawa rua winen.
  qub-qub: 'Chaura Jesús niran: «Tayta Dios rasunpa taytayqui captin nogataga cuyamanquimanmi.
    Paymi janaj pachapita cachamasha gamcunawan goyänapaj. Manami quiquëpa munaylläpitachu
    noga shamushcä.'
  att-att: Á kinagi ni Apu Kesu nira, “Nu kukurugán nga yáma naw si Namarò, iddukan
    nawà nakuan laguk, ta si Namarò gemma yù naggapuák ku, á yáyù gapu na nga minayà
    saw. Ta arák ku uray yù ángè saw, ngam si Namarò galâ yù naddok nikán.
  bki-bki: Ana na Yesu berinavo “Ver iliano na be riano, ka Atua naio be karamemiu,
    mia kamiu monoka tiniemiu tii kiniou ve toru mia, bior ka kiniou najaluvo den
    naio nebinimei ea vio nei. Kiniou maka nemei tibe ka napano kiniou ga, mia naio
    naruei miila kiniou nebinimei.
  bqp-bqp: 'Yesu pìńnɛ: Tó á den Luda ũ, de á yemai, zaakũ Luda kĩnaan ma bon ma
    su. Mádi su kũ ma zĩdaoro, àkũ mɛ́ à ma zĩ.'
  mcp-mcp: 'Yésus nə bwo nə́: «Í mbə̂m bə nə sɔ́ɔ́ŋgʉ́ wʉ́n wə́ Zɛmbî, ki bɨ́ ŋgə
    cɛɛl mə, nəcé ja mə́ jɨ́ wa ga, mə á zhu nyə́dɨ́. Mə a shígɛ́ ntâg zə nə lúu wâm,
    nyə wə́ nyə á ntɨ mə.'
  hat-hat: 'Jezi di yo: Si Bondye te papa nou vre, nou ta renmen mwen. Paske, mwen
    soti bò kot Bondye. Se li menm ki voye m'' isit la. Mwen pa vini pou kont mwen.
    Se li menm menm ki voye mwen.'
  npl-NT: 'Jesús okinnankili: —Tla de milajka Dios yaskia Nomotajtsi, nomejwah nonnechtlasojtlaskiah,
    porke Ne oniwala de Dios itech nin tlaltíkpaktli. Amo oniwala san por Ne oniknek,
    yej Dios onechaltítlanki.'
  bgg-bgg: Isu è ithek shii yao, Hamangkhung-aphuii ne izai nathek ro Aphuii chak
    arone, nathek ne gu shii miie phro, nyieliieshii gune Hamangkhung-aphuii è wuii
    phro, chiih-è thuh gune ichiih shii um ro. Chiih-è gune gui lum ne awuii ro, jishii
    gu shii ne ai mutho ge ro.
  eng-TCENT: Jesus said to them, “If God were your Father, you would love me, for
    I have come here from God. I have not come of my own accord, but he sent me.
  eng-BSB: Jesus said to them, “If God were your Father, you would love Me, for I
    have come here from God. I have not come on My own, but He sent Me.
  cpu-NT: 'Ari jakanakeri Jesús: “Omaperomi iri Pava ashityaamine, ari petakotakyaanami,
    tema Pavaki nopoñaakaro naaka, jirikatakena. Tera naaka pokavaitashitachane nonintakaanekiini,
    aña iri Pava otyaantakenari.'
  san-ASM: ততো যীশুনা কথিতম্ ঈশ্ৱৰো যদি যুষ্মাকং তাতোভৱিষ্যৎ তৰ্হি যূযং মযি প্ৰেমাকৰিষ্যত
    যতোহম্ ঈশ্ৱৰান্নিৰ্গত্যাগতোস্মি স্ৱতো নাগতোহং স মাং প্ৰাহিণোৎ|
  tac-NT: '''Lige Esúsika regá anele: ―''La bijchiá Onorúgame ''kúchila nísaká ''emi,
    a''lige ''emi ''la ganíliga etémiliké ''emi ne''chí, neka Onorúgamechika nawágame
    kame ''lige nocha ajtí ne jena nóchali napu bo''né Onorúgame ''ya ne''chí. Neka
    tase pe bo''né ''nátaga nawá jena wijchimoba. Alué napu ne''chí jula, alué ''smi
    ne''chí ajchá jena.'
  eng-WEBPB: Therefore Jesus said to them, “If God were your father, you would love
    me, for I came out and have come from God. For I haven’t come of myself, but he
    sent me.
  gfk-H: Iesu ga tangai ta diet, “Ing bia amuat Sus ne Kalou, muat gaar sip iau kanong
    iau ga hanuat maram ta Kalou ma kaiken iau ken. Pa iau ga hanuat tano nugu lilik
    mon. Taia. Ia ga tulei iau.
  viv-viv: Bana Yesu gigahedi gigayo, “KaꞋi velemoꞋena Bana Yaubada omi tamami digo,
    omi wadanuwakabubuyeku, faꞋina Iya inubaku ma Yaubada againe gatauya be gahobuꞋela.
    Keke tauku yaku nuwanuwa faꞋina gadaꞋela, au BanaꞋe giꞋiveniniseku faꞋina gahobuꞋela.
  yao-yao: Che Yesu ŵaasalile, “Ikaŵe Akunnungu ali Atati ŵenu, nkaanonyele uneji
    pakuŵa uneji natyosile kwa Akunnungu ni sambano ndili papapa pepa. Nguniika kwa
    malamulo gangu nansyene nambo kwa malamulo ga ŵandumile une wo.
  tgp-tgp: Iesu mo r̃aramira mara, “Vara God enia tamamim, kamim ha pa opoiau matan
    enau na tai isan God. Enia mo r̃uleau, ale enau na sopo mai na masaloku haseku.
  auc-NT: Änäni ëñëninque Itota tömënäni ïnänite, —Wængonguï näwangä mïnitö Wæmpocä
    ingä baï mïnitö botö ïmote waadete pönencædömïnimpa. Edæ botö Wængonguï weca quëwente
    mïnitö weca ñöwo wææ̈ pontabopa. Botö wïï nämä pönëninque pontabopa. Wæætë tömengä
    botö ïmote da pönongä pongaïmo ïmopa.
  kbc-NT: Odaa jeɡ̶eetediogi Jesus, “Digawinitiwaji, deɡ̶ewi me Ǥadiodi Aneotedoɡ̶oji,
    daɡ̶anagawini ademaani, igaataɡ̶a Ee Lionigi, codaa jiɡ̶idaa jicoɡ̶oticogi miniwataɡ̶a.
    Aneɡ̶emaɡ̶a yoniciwaɡ̶a me janagi, pida jiɡ̶iniaa idiiɡ̶e.
  bmh-bmh: Yesus nug koli awareun, “Uwait go agal memeag zob, ag agal oiagab nug iz
    en noumemen zob, einen, iz Uwait nug dual daimai, alemin e darem. Iz izal dabeleu
    eiman alab tam, gonugtal iz palautilena, alemin.
  ctu-BL: 'Jesús tsi'' subeyob: La'' tatic Dios, mux la'' c''uxbiñon. Come ch''oyolon
    ti Dios. Ma''anic tsa'' tiliyon tic bajñel pusic''al. Dios tsi'' chocoyon tilel.'
  meq-meq: 'Yesu a gwaɗatay: «Taɗə Mbəlom Bəba kurom na, ka wuɗumeye ga. Hərwi neŋ
    na, na yaw mə Mbəlom ada neŋ kanaŋ na, hərwi ŋgay. Na yaw ka gər bo ga bay, maa
    sləra ga ahaya na, neŋgeye.'
  noa-H: 'Magbaawai Jesuu magjim: —Chadcha Hẽwandamta pãar Haai hak''iin, pãrau mʌjã
    daupii wai naak''amgui hajim, hich Hẽwandamau pʌ̈iwiata cha pãar dʌ̈i mag hiek''a
    hoo chiraawai. Mʌ chan sĩi mʌch k''ĩrau bëetarr k''abam; mʌʌn hich Hẽwandamaucha
    hich haarmua pʌ̈iwiata mʌg chitʌmgui hajim.'
  alp-NT: Yesuse Iombe, “Sepo imi amate kena Alla hoko suke lalemi noa Au le Au luake
    beiNi. Au luake, lulu ruaKu suka mo po Alla ruaI pine Iulake Au.
  san-VEL: tato yii"sunaa kathitam ii"svaro yadi yu.smaaka.m taatobhavi.syat tarhi
    yuuya.m mayi premaakari.syata yatoham ii"svaraannirgatyaagatosmi svato naagatoha.m
    sa maa.m praahi.not|
  kbq-kbq: Jisasi'a anage huno zamagrira zamasmi'ne, Anumzamo'ma tamagri nerfa'ma
    mani'neasiana, tamagra Nagrira navesi nantasine, na'ankure Nagra efore hu'noana,
    Anumzamo hunantege'na e'noe. Nagrani'a navesitera ome'noe, hagi Anumzamo hunantege'na
    e'noe.
  kbh-kbh: 'Chora Jesús tojanë́yana: —Bëngbe Bëtsá ndegombre ts̈ëngaftangbe taitá
    tojtsemnëse, ts̈ëngaftangna ats̈e s̈mattsebobonshana. Er ats̈na, Bëngbe Bëtsábiocana
    sënjabo y muents̈e së́ntsemna. Nÿe ats̈be ponto ndoñe chiyátabo; Bëngbe Bëtsá
    s̈onjichmó.'
  ron-LSB: 'Isus le-a zis: “Dacă Dumnezeu ar fi tatăl vostru, M-ați iubi, căci Eu
    am ieșit și am venit de la Dumnezeu. Căci nu am venit de la mine însumi, ci el
    m-a trimis.'
  pon-pon: 'Iejuj kotin majani on irail: Ma Kot Jam omail, komail pan pok on ia, pwe
    I kodo jan ren Kot, kaidik jan pein nai, me I kokido, pwe i me kadar ia do.'
  nhe-BL: 'Huan Jesús quinilhui: ―Intla Toteco Dios nelía elisquía imotata, huajca
    innechicnelisquíaj pampa nihualajqui iixpa. Ax nihualajqui pampa san nijnejqui,
    pero yajaya nechtitlantoc.'
  sps-sps: Jisas tsue to tsuri, “To ma tamamami koraa Ya Gov, mi tabuiny mangiir Vanyo,
    tana saa Anyo poo fi me ten Gov sin tovei, Anyo to Anyo gima naa me Tsivou, a
    sikia, Ayei tsun to te jiats Vaminyo.
  wnc-wnc: Iniwa yake anzing yanikut, “Siakande Anutu gindane nanza gamu ginda nae
    musip gwaang natapam. Dasingge? Na Anutuat yusika apbum. Ninae banipda siwan dua
    apbum. Aho. Anututa nanitewan apbum.
  bus-bus: 'Yesu bèńnɛ: Tó a den Luda ũ, lɛ á yemazi, zaakɛ Luda kiian ma bↄn ma
    mↄ. Mɛ́ɛ mↄ́ kↄ̃n ma zĩndaoro, àmbe à ma zĩ.'
  gub-BL: Uze'eg wanupe. Aze mo Tupàn penu romo hekon, a'e mehe mo heamutar katu mo
    pe. Ta'e azur izuwi ihe xe. Aiko xe ihe kury. Nazur e kwaw ihe. Hemur kar a'e.
  imo-imo: Jisasini enondo nimbei, “Na Gote kinye molopolio oru ya moromunga Gote
    yu paimbo enonga Lapa lekanje enoni na konopu mondolemala. Na nanu konopuna pilipolio
    naa oru. Yuni na lipe mundurumuna oru.
  boj-boj: Onaqa Yesus na minjrej, “Qotei a nuŋgo Abu qamu niŋgi e qalaqalaibonub
    qamu. Di kiyaqa? E Qotei aqaq na bem deqa. E ijo segi areqalo na bosai. Qotei
    na e qariŋbonaq bem.
  eng-DRA: 'Jesus therefore said to them: If God were your Father, you would indeed
    love me. For from God I proceeded, and came; for I came not of myself, but he
    sent me:'
  knf-knf: 'Kë aŧeem aji : « Woli Naşibaţi awooŋ lah aşinan, naŋalën ţiki dwoona du
    a abi, mëmbi bi bdidi naan, ul ayilnuŋ.'
  san-KHM: តតោ យីឝុនា កថិតម៑ ឦឝ្វរោ យទិ យុឞ្មាកំ តាតោភវិឞ្យត៑ តហ៌ិ យូយំ មយិ ប្រេមាករិឞ្យត
    យតោហម៑ ឦឝ្វរាន្និគ៌ត្យាគតោស្មិ ស្វតោ នាគតោហំ ស មាំ ប្រាហិណោត៑។
  arn-NT: 'Fey Jesus llowdunguy: —Rüf feyngefule tamün chawyefiel ta Ngünechen, eymün
    ta piwkeyemuafun, iñche am küpalu ta kisu mew, fey fewla tañi mülepan tatey. Iñche
    küpalan ta re kisu duam, welu Ngünechen ta werküenew.'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Bal walidi Dios na̱j xDadidi, guiëndi naj,
    din por laaman zialan loj guidxliuj. Ad zialtan por naj gajc, zialan por Dios
    bén guxhaal naj.'
  ken-NT: Yesu aghati bhɔ bɛ, “Mbɔ Mandɛm achi ɛtayɛka, mbʉ bǎkɔ̀ŋ mɛ, mbɔnyunɛ mfú
    chí ntá Mandɛm. Mbɨ́kɨ́ twɔ́ chí ndǔ mmʉɛt ya, yi kɛ átó mɛ.
