    amo el quien ya manda conmigo vene aqui.
  uig-ARA: 'ئەيسا ئۇلارغا: ــ ئاتاڭلار خۇدا بولغان بولسا، مېنى سۆيگەن بولاتتىڭلار؛
    چۈنكى مەن خۇدانىڭ باغرىدىن چىقىپ، بۇ يەرگە كەلدىم. مەن ئۆزلۈكۈمدىن كەلگەن ئەمەسمەن،
