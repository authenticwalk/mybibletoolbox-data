    mə mbəlom. Nəkurom na, ndo i məndzibəra hay. Ane tuk na, neŋ na, ndo i məndzibəra
    təbey.'
  noa-H: 'Pari sĩi warag mag k''augbata jaau nʌm hũrwia Jesuu hamag magjim: —Mua pãrag
    mag chirʌmʌn, pãar mʌig heegarm k''ʌʌn haawai hich mʌig heegarpai nʌisijuuta jaau
    chirʌm. Pari mʌ hʌ̃gt''arm haawai deeu mʌch chirarr haar majugui hajim. Magnaa
    hamag, Pãar mʌg jẽb gayam k''ʌʌn k''abahab, pari mʌ chan pãarjö mʌg jẽb gayam
    k''abamgui hajim.'
  alp-NT: Yesuse Iombe, “Imi bei mpe, bei nusa meije, po Aure mo, Au bei ndete, bei
    surga.
  san-VEL: tato yii"sustebhya.h kathitavaan yuuyam adha.hsthaaniiyaa lokaa aham uurdvvasthaaniiya.h
    yuuyam etajjagatsambandhiiyaa aham etajjagatsambandhiiyo na|
  kbq-kbq: Jisasi'a anage huno zamasmi'ne, Tamagra amafinti vahe mani'naze, Nagra
    anagamutire, tamagra ama mopafi vahe mani'naze, Nagra ama mopafi vahera omani'noe.
  kbh-kbh: 'Chora Jesús tojanë́yana: —Ts̈ëngaftanga quem luaroquënga s̈mondmëna; ats̈na
    tsbananocá, celocá sëndmëna. Ts̈ëngaftanga nÿe quem luarama enójuabnayënga s̈mondmëna,
    pero ats̈e ndoñe.'
  ron-LSB: 'El le-a zis: “Voi sunteți de jos. Eu sunt de sus. Voi sunteți din lumea
    aceasta. Eu nu sunt din lumea aceasta.'
  pon-pon: 'A kotin majani on irail: Komail kijan men pa, a nai kijan men poa. Komail
    kijan jappa et, a nai kaidin kijan jappa et.'
  nhe-BL: 'Huan Jesús quinilhui: ―Inehuaj nica tlatzintla, na niehua huejcapa ipan
    elhuicac. Inehuaj ipan ni tlaltepactli, pero na ax niehua ipan ni tlaltepactli.'
  sps-sps: Jisas biny ratuari sa tsue, “Ami te poo tsun me nei petoo, sana Nyo te
    poo fi me Gormirmir. Amin fasito tana monaagits tovei, sana Nyo na gima fasito
    tana monaagits to.
  wnc-wnc: Yawa ita yake anzing yanikut, “Ginu ane nana ngana na enandang nana. Ginu
    keu andakane nana. Na keu andakane nana dua.
  bus-bus: 'Ben Yesu bèńnɛ: Tↄↄtɛ kɛ̀ gbɛ̃nↄn a ũ, musu gbɛ̃n ma ũ. Anduna kɛ̀ki
    gbɛ̃nↄn a ũ, anduna kɛ̀ki gbɛ̃n ma ũro.'
  gub-BL: Uze'eg Zezuz wanupe. — Peiko ko ywy rehe har romo pe. Napeiko kwaw ywate
    har romo. Aiko ywate har romo ihe. Naiko kwaw ko ywy rehe har romo ihe.
  imo-imo: Jisasini kelepa nimbei, “Eno mainye imboma, na ola iyemu. Eno mai kombu
    imboma na mai kombu iye te molo.
  boj-boj: Onaqa Yesus na olo minjrej, “Niŋgi mandam endena branteb. E laŋ goge na
    bem. Niŋgi mandam qaji tamo. E mandam qaji tamo sai.
  eng-DRA: 'And he said to them: You are from beneath, I am from above. You are of
    this world, I am not of this world.'
  knf-knf: 'Kë Yeŧu aşë ji na baka : « An nawo biki mboş, kë nji nşë wo i baţi. Nawo
    biki umundu wi, nji kë nşë wo mënwo i wa.'
  san-KHM: តតោ យីឝុស្តេភ្យះ កថិតវាន៑ យូយម៑ អធះស្ថានីយា លោកា អហម៑ ឩទ៌្វ្វស្ថានីយះ យូយម៑
    ឯតជ្ជគត្សម្ពន្ធីយា អហម៑ ឯតជ្ជគត្សម្ពន្ធីយោ ន។
  arn-NT: 'Feymew Jesus feypi: —Eymün ta nag mapu tuwimün, welu iñche wenu mapu küpan.
    Eymün ta tüfachi nag mapu mew tuwimün, welu iñche wenu mapu mew tuwün.'
  zas-NT: 'Abiꞌ rëb Jesús loj reeman: ―Lëjt na̱j bén ladguiajt guie, saꞌn naj ladya
    ni zialan. Lëjt na̱j bénguidxliuj, saꞌn naj ad bénguidxliujt na̱j.'
  ken-NT: Yesu aghati bhɔ bɛ, “Bǎchí bǒ mmɨk. Mfu chi amfay. Bǎchí bǒ mmɨk nɛ,
    mpú mmǔ mmɨk nɛ.
