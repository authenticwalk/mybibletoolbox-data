verse: JHN.008.023
translations:
  kpx-kpx: Ige Iesuu abuho loui avoe, “Laeau heie umale ataea. Isege dau ehue umale
    ata. Iale laeau vata komo loholu. Isito dau vata komo lohoholinu.
  okv-H: Iesu na einge ena, “Ungo enda embopora eto na uhu embo ra. Eto ungo enda
    erevi tohora te na enda emita toho manera.
  tbo-tbo: Yesu i baha meme uyahihi i pa, ‘Taumi babanei o nei ma tau moyanei a hopu
    mai. Taumi hipuligei o nei ma tau yadei a hopu mai.
  mal-C: യേശു ഇങ്ങനെ തുടർന്നു, “നിങ്ങൾ താഴെനിന്നുള്ളവരാണ്; ഞാൻ ഉയരത്തിൽനിന്നുള്ളവനും.
    നിങ്ങൾ ഇഹലോകത്തിനുള്ളവരാണ്, ഞാനോ ഐഹികനല്ല.
  grc-SR: Καὶ ⸂εἶπεν⸃ αὐτοῖς, Ὑμεῖς ἐκ τῶν κάτω ἐστέ, ἐγὼ ἐκ τῶν ἄνω εἰμί· ὑμεῖς ἐκ
    ⸉τοῦ κόσμου τούτου ἐστέ, ἐγὼ οὐκ εἰμὶ ἐκ τοῦ κόσμου τούτου.⸊
  bgc-bgc: यीशु नै उन ताहीं कह्या, “थम इस दुनिया म्ह पैदा होए सों, अर मै सुर्ग तै
    आया सूं। थम इस दुनिया के सो, मै इस दुनिया का कोनी।
  khz-khz: Iesu evega-geleto, netiwato, “Gomi etanopara genana ekalamito, na au kukunana
    amarigoto. Gomi etanopara talimami, na au ati etanopara talimaku.
  deu-TKW: 'Und er sagte zu ihnen: ihr seid von drunten her, ich bin von droben her.
    Ihr seid aus dieser Welt, ich bin nicht aus dieser Welt.'
  zsr-NT: 'Jesús rëꞌ lequëꞌ: ―Lbiꞌiliꞌ nacliꞌ qui luyú dë dxiꞌl ni, san nedaꞌ zaꞌa
    yehuaꞌ yubá xtsaꞌ. Lbiꞌiliꞌ nacliꞌ bunách yödzlyú ni, san nedaꞌ cutu nacaꞌ bönniꞌ
    yödzlyú ni.'
  lin-lin: 'Yesu azongiselaki bango : — Bino, bozali bato ya se ; kasi Ngai, nawuti
    na Likolo. Bino, bozali bato ya mokili oyo ; kasi Ngai, nazali ya mokili oyo te.'
  hns-NT: 'Tab oe bolies: „Toelog doenia ke baate, bakie ham oeppar ke baatie. Toelog
    iensaan ghat sotj-bietjaar kare hai, bakie ham na.'
  noa-E: 'Pari sĩi warag mag khaugbata jaau nʉm ũrwia Jesuu amag magjim: —Mua pãrag
    mag chirʉmʉn, pãar mʉig eegarm khʉʉn aawai ich mʉig eegarpai nʉisijuuta jaau chirʉm.
    Pari mʉ ʉ̈gtharm aawai deeu mʉch chirarr aar majugui ajim. Magnaa amag, Pãar mʉg
    jẽb gayam khʉʉn khabahab, pari mʉ chan pãarjö mʉg jẽb gayam khabamgui ajim.'
  eng-EMTV: And He said to them, “You are from below; I am from above. You are from
    this world; I am not from this world.
  mib-NT: 'Te ni cahān yā: Máá ró jijnáhan ró chi ñayɨ̄vɨ yáha véjicoo ró, te ruhū
    chi nde andɨvɨ́ véji ri. Máá ró cácuu ñayuu ñayɨ̄vɨ yáha, te ruhū chi nasūu tée
    ñayɨ̄vɨ yáha cúu ri.'
  lif-NT2: खुने़ॽ याम्‍मो मे़त्तुसि, “खिनिॽग बा कॽयोबानिङ्‌लो, कर इङ्‌गाॽ थोलाम्‍बाआरो॥
    खिनिॽग इक्‍सादिङ् खाम्‍बेःक्‍मोबानिङ्‌लो कर इङ्‌गाॽग मे़ःन्‍नाॽरो॥
  xnj-xnj: Yesu akavajovela, “Nyenye muhumili bahapa pahi, nambu nene nihumili kunani.
    Nyenye va bahapa pamulima, nene na wa mulima wenuwu lepi.
  mmx-mmx: Iesu ga vorang i ridi xeretna, “Nemi limixin mede xopok, nenia boro vana.
    Nemi limixin at na lavatkangka, ketla nenia xopmen mede xopox ia.
  cbr-NT: 'Quiáxa quia ca Jesusan cacëxa: —Mitsux camina ënë nëtënu ''icë unishi ''ain.
    ''Ëx cana naínu ''icë ''ain. Mitsux camina ënë nëtënu ''icë ''ain. ''Ëx cana ënë
    nëtënu ''icëma ''ain.'
  tee-NT: 'Ju Jesús ajunich: ―Ju uxijnan xanavin unt''at''it ju ani lacamunutpa''.
    Ju quit''in lact''iyan icmintacha. Ju uxijnan va amachak''an lacamunutpa'' unt''at''it.
    Ju quit''in jantu ic''amachaka'' ju ani lacamunutpa''.'
  eng-LSV: And He said to them, “You are from beneath, I am from above; you are of
    this world, I am not of this world;
  cak-NT: 'Pero ri Jesús xu''ij chique: Rix can jix aj-wowe''l y ren jin aj-chila''
    chicaj. Rix can jix richi-wi ri rech-ulef y ren man jin richi ta ri rech-ulef.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Pe ko yvyakotyva''ea. Ji ki a''e te yvagipeva''ea,
    ei ga. Pendeaporog̃ita te''varuhu pe yvyakotyva''ero g̃waramo. Ji ko na rũi, ei
    ga g̃a pe.'
  sja-NT: 'Mãpai Jesupa ãchimaa mãgaji: —Parã ek''aripemaarãda aji. Mamĩda mɨ ɨt''aripema.
    Parã na p''ek''au eujãdepema. Mamĩda mɨ na p''ek''au eujãdepema-e.'
  xed-xed: 'Ka Yesu mantsa: «Gwal ta ghəŋa haɗik kaghuni, la ta luwa iʼi, ŋa gwal
    ta ghəŋa haɗik kaghuni, ŋa na ghəŋa haɗik na a iʼi wa.'
  glk-glk: 'عیسی اَشأنه بوگفته: «شومأن از بیزیریدی و من از بوجور. شومأن از اَ دنیایید
    ولی من از اَ دنیا نی‌یم.'
  mks-NT: 'Já na̱cachi tucu Jesús já: —Mé ndó cúú ndó ña̱yivi ndúu ñuyíví yóho joo
    ye̱he̱ cúú u̱ da̱ na̱quixi chí indiví. Mé ndó cúú ndó cuéntá ñuyíví yóho joo ye̱he̱
    co̱ cúú toho i̱ cuéntá ñuyíví yóho.'
  gfk-S: Ma iga tange bileng be, “Mu mekira napu. Aiou metuma nalu. Mu mekira ta ikin
    ra ula hanuo. Iou pata be mekira ta ikin ra ula hanuo.
  bmu-bmu: Mewö jigetka jii mötket, “Iŋini gölme kiaŋgö toŋi aka maljemö, nöŋön miri
    gölme euyaŋgö buŋaya akzal. Eŋön gölmenöŋ ahuba gölme kiaŋgö buŋaya aka maljemö,
    nöŋön mutuhök gölme kiaŋgöreŋ qahö ahuyal.
  dgz-dgz: Go Iesu aigap di waiwandin, “E aoma isira mapa ne aigap aupa, e piup ma
    megawa, ne piup ma megawa uon.
  eng-GNV: 'And hee saide vnto them, Ye are from beneath, I am from aboue: ye are
    of this world, I am not of this worlde.'
  zaa-NT: 'Jesús nna rèe cą: Lebi''i nna, nu yétsiloyu ba na le, pero inte'' nna de
    ỹiabara'' lá ná''. Lebi''i nna ná le nu yétsiloyuį, inte'' nna labí ná'' nu yétsiloyuį.'
  eng-WEBSTER: 'And he said to them, Ye are from beneath; I am from above: ye are
    of this world; I am not of this world.'
  guh-guh: 'Nexata Jesús jumaitsi judíovijavabelia: —Paxamë baja cajena mapanacuapijivimëje.
    Xanë saicaya athëbëvetsica tapatsinë. Paxamë mapanacuata panejinavanapaevije.
    Xanë raja maapo panacuapijinënëje.'
  bon-bon: Yeesu jejemige egä, “Weene lui gawecewe cabu ca gemi, yepä cane lui cabucewe
    cabu ca gäne. Weene ai gawecewe tääpu memi, yepä cane lica gäne ai gawecewe tääpume.
  nhw-BL: 'Huan Jesús quinilhui: ―Anehuaj nica tlatzintla, na niehua huejcapa ipan
    ilhuicac. Anehuaj ipan ni tlaltipactli, pero na amo niehua ipan ni tlaltipactli.'
  swh-ONEN: Akawaambia, “Ninyi mmetoka chini, mimi nimetoka juu. Ninyi ni wa ulimwengu
    huu, mimi si wa ulimwengu huu.
  wbi-wbi: U Yesu akavavuula akati, “Umue muhumile mu iisi iji, une nihumile kukyanya.
    Umue muli va mu isi iji, une nanili ghwa mu iisi iji.
  bba-bba: Mɑ Yesu u bu sɔ̃ɔwɑ u nɛɛ, bɛɛ i sɑ̃ɑwɑ temkobu, nɛ mɑɑ, wɔrukoowɑ. Bɛɛ
    hɑnduniɑ miɡibɑ, nɛ nɑ kun sɑ̃ɑ hɑnduniɑ miɡii.
  eng-KJVCPB: 'And he said unto them, Ye are from beneath; I am from above: ye are
    of this world; I am not of this world.'
  kgk-NT: 'Upéi ha''e voi he''i: —Peẽ yvy pygwa voi. Ha xe katu yváy pygwa. Peẽ teko
    rei rekoha-rupi peiko va''e. Ha xe katu hemimbota-rupi ndaikói va''e, he''i.'
  waj-waj: 'Tuduu rikioo Yisuuva vo kua vooyauvaatama iya tunoo: Ngia aa aduoo yoosinna
    aavaudiri diitaayavee. Na ngiau aapuuvakidiri diitauvaivee. Ngia aa mmata aavaudiri
    diitaayavee. Hama na aa mmata aavaudiri diitauvaivee.'
  cpy-cpy: 'Ikantzi Jesús: “Tema eeroka jeekatsiri kepatsiki, rooma naaka nojeeki
    inkiteki. Roo pinampi eerokapaeni jaka kepatsiki, rooma naaka nonampitawo inkiteki.'
  ekk-PKP: 'Jeesus ütles neile: „Te olete alt, mina ülevalt. Te olete sellest maailmast,
    mina ei ole sellest maailmast.'
  mpx-mpx: Inoke Yeisu i ba vevehe al i ba, “Komiu ku neem paiya, nau ya neem natiya.
    Komiu panayawi toto ya gamagaliliyau, nau nige panayawi toto ya gamagalina i oola.
  wbp-wbp: Jijajirliji yarda-jana jangku-manu-yijala, “Nyurrurlakuju-nyarra nyampu
    walya nguruju. Ngajukujuju nguruju kankarlarra. Nyurrurlajunkulu nyampu-wardingki
    nguru-wardingki. Ngajuju kularna nguru nyampu-wardingki.
  luo-luo: To nomedo wachonegi niya, “Unua mwalo e piny, an to aa malo e polo. Un
    jopinyni, to an ok an japinyni.
  nhe-NT: 'Huan Jesús quinilhui: ―Inehuaj nica tlatzintla, na niehua huejcapa ipan
    elhuicac. Inehuaj ipan ni tlaltepactli, pero na ax niehua ipan ni tlaltepactli.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܲܚܬܘܿܢ ܡ̣ܢ ܠܬܸܚܬ ܝܼܬܘܿܢ، ܐܵܢܵܐ ܡ̣ܢ ܥܸܠܸܠܔ ܝܼܘܸܢ.
    ܐܲܚܬܘܿܢ ܡ̣ܢ ܐܵܗܵܐ ܕܘܼܢܝܹܐ ܝܬܘܿܢ، ܐܝܼܢܵܐ ܐܵܢܵܐ ܠܹܐ ܝܘܸܢ ܡ̣ܢ ܐܵܗܵܐ ܕܘܼܢܝܹܐ.'
  esk-NT: Jesus kiugai, “Ilipsi maakŋaqtaurusri, aglaan pakmakŋaqtauruŋa. Ilipsi aggiqsauŋurusri
    marrumakŋa nunamiñ, aglaan nunamiqnisaunġitchuŋa.
  msb-msb: Ginsabihan niya sinda, “Kamo tagaubos pero ako tagaitaas. Kamo tagadidi
    sani na kinab-an pero ako dili tagadidi.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Dsa² chian² ni³ jmøi¹guǿi¹ la² báh³ hniah¹². Héi¹
    ju³ dsa² lah¹héi² báh³ jní². Dsa² ca¹guio¹ juu¹² guiuh¹³ báh³ jní².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ତମେ ଏ ଦୁନିଆଇଅନି ଆସିଆଚାସ୍‌ । ମାତର୍‌ ମୁଇ ସର୍‌ଗେଅନି ଆସିଆଚି
    । ତମେ ଏ ଦୁନିଆର୍‌ ଲକ୍‌, ମାତର୍‌ ମୁଇ ଏ ଦୁନିଆର୍‌ ଲକ୍‌ ନଇ ।
  meu-meu: Ia ma eto, Umui na henu amo, lau na atai amo; umui na tanobada taumui,
    a lau be dia tanobada taugu.
  yva-NT: Umba Yesus po raura nanto mansai pare, “Weapamo vatano mine nawirati weap,
    yara Risyamo sya munije mi munijo ntiti warae. Mine somamo wapa munije mijem,
    yara Risyamo sya munije ma jewena.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Sikam éy taga éye kam ta dibeae. Sakén éy taga
    ontokék. Sikam éy taga mundu kam, pero sakén éy éwan.
  zpm-NT: ―Teḻ to ―rëb me―, zha nëz lo guidzliu nac to; laa naa goṉ zha nëz gbaa nac
    naa. Meṉ guidzliu rii nac to, saṉgue naa nacd naa zha guidzliu rii.
  hix-NT: Omnyamo ryhe, tanono ro me manatxhe, kekon hatà, àwyanye. Uro haxa ryhe,
    kahe yawonotho me wehxaha. Yukryeka hono ro me manatxhe, omnyamo. Uro haxa ryhe,
    yukryeka hono ro mehra wehxaha, kekon hatà.
  sim-sim: Urik ormu mbara, �Jir torok fehe jir. An metenjek fehe nir. Jir misambik
    fehe jir. Hako an mbeek misambik fehe ambu nir.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “तिमीहरू तलका हौ, म माथिको हुँ । तिमीहरू यस
    संसारका हौ, म यस संसारको होइनँ ।
  cgc-cgc: Ambal Jesus ki danen, “Kyo yan taga-kalibutan daw inyo na isip paryo nang
    ta isip ta mga ittaw na ula gapati ta Dyos, piro yaken i a taga-langit daw ake
    na isip dili paryo ta isip ta mga ittaw na ula gapati ta Dyos.
  tim-tim: Dâmbiâ hin dâep, “Ye amâ iŋgon gâtŋe. Dâ nâmâ egon gâtŋe. Ye amâ hân iren
    gâtŋe. Dâ nâmâ hânân gâtŋe bo.
  yor-yor: Ó sì wí fún wọn pé, “Ẹ̀yin ti ìsàlẹ̀ wá; èmi ti òkè wá; ẹ̀yin jẹ́ ti ayé
    yìí; èmi kì í ṣe ti ayé yìí.
  wos-wos: Di wungi wandaka dé wa, “Guni andélana guni. Wuni anwarna wuni. Guni ané
    héfana du guni. Wuni ané héfana du yingafwe.
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Bãrãra naʌ̃ ẽjũãnebemaa baribʌrʌ mʌ̃ra bajãnebemaa.
    Mʌ̃ra naʌ̃ ẽjũãnebemaẽ́a.'
  eng-F35: 'He said to them: “You are from below; I am from Above. You are of this
    world; I am not of this world.'
  ind-ind: Tetapi Yesus berkata kepada mereka, “Kalian berasal dari bawah sini, sedangkan
    Aku berasal dari atas sana. Kalian berasal dari dunia ini, tetapi Aku bukan dari
    dunia ini.
  pes-OPCB: 'آنگاه عیسی به ایشان فرمود: «شما از پایین هستید و من از بالا. شما متعلق
    به این جهان هستید ولی من نیستم.'
  mpt-mpt: Yesuse baabenea Ne baania Ibo hengminsa kaanomabiobo ge baabei yole niminbabe,
    ibole kila ele ninobe. Otane nele abilim ewit ninobe. Eka ibole dabalim olo selobe.
    Nele dabalim olo sakbabe. Eka ne baabenia Gode nemanea tlibiobo genimio ne weng
    olo ibo mo bainobo geim blim keib mole ibo hengminsa kaanomabiobo ge baabesea
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Ikita꞉ do oto pa꞉ta꞉ haleme haliweki
    halemepate I̱ta꞉ manda hao epoa꞉me. Ikita꞉ do kenkena꞉ hao haleme haliweki halemepate
    I̱ta꞉ koto tupa꞉ dia꞉me.
  mkl-mkl: Nɔ Jesu í ni, hɑi ilɛ ihɛ̃i iŋɛ ì nɑɑ ŋɑ, ɑmmɑ ɑmu hɑi lelei ǹ nɑɑ. Iŋɛ
    inɛi ɑndunyɑ ŋɑi, ɑmmɑ ɑmu n kù jɛ inɛi ɑndunyɑ.
  gaq-gaq: ଜିସୁ ଏନ୍ ସାମୁଆଁନେ ଉତର୍ ବିଚେ ବାସଙ୍ଗ୍‌କେ “ପେଇଂ ଏନ୍‌ ମଞ୍ଚ୍‌ପୁର୍‌ ବାନ୍ ଜନମ୍;
    ମାତର୍‌ ନେଙ୍ଗ୍ କିତଂବାନ୍ ପାଙ୍ଗ୍‍ନେ । ପେଇଂ ଏ ଦର୍‌ତନିନେ ନେଙ୍ଗ୍ ଆକେନ୍ ମଞ୍ଚ୍‌ପୁର୍‌ ବାନ୍
    ଣ୍ଡୁ ।
  gof-RNT: Yesuusi zaaridi, “Hintte garssafe; taani bollafe. Hintte ha alamiyappe,
    taani ha alamiyappe gidikke.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଇନ୍‌କୁକେ ମେତାଦ୍‌କଆଏ, “ଆପେ ନେ ଅତେଦିଶୁମ୍‌ରେ ଜାନାମ୍‌କାନାପେ, ମେନ୍‌ଦ
    ଆଇଙ୍ଗ୍‌ ସିର୍ମାତେ ହିଜୁଆକାନାଇଙ୍ଗ୍‌ । ଆପେ ନେ ଅତେଦିଶୁମ୍‌ରେନ୍‌କ ତାନ୍‌ପେ, ଆଇଙ୍ଗ୍‌ ନେ
    ଅତେଦିଶୁମ୍‌ରେନ୍‌ ନାହାଁଲାଇଙ୍ଗ୍‌ ।
  gah-gah: 'Liki likago, eza láa loko lo kimimó: Lekelisi nene amunalokatí niave.
    Nénisi veletokatí nouve. Lekeza mikasiukatí niamóza, neza mikasiukatí minamuve.'
  lcm-lcm: Na Iesu kala antok, “Nami mipo vap i vunep. Nau le pangkul. Mita serei
    le kuli rina, sikei nau parik natapa serei le kuli rina.
  aer-aer: Jesus anteme awethe itneke angkeke, “Arrantherre kwenhe apmere ahelhe nhenhe-arenye,
    Ayenge akenhe apmere alkere akertnenye-ngentyele-arle apetyeme. Arrantherre apmere
    ahelhe nhenhe-arenye, ayenge akenhe alkere akertnenye-arenye.
  qvc-NT: 'Chaymi Jisusqa paykunata nirqan: —Qamkunaqam kay mundumanda kangi. Piru
    noqaqam mana kay mundumandachu kani. Ashwanmi anaq syilumanda kaniqa.'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Kayo ay nagmula sa ibaba; ako ay nagmula sa
    itaas. Kayo ay sa sanlibutang ito; ako ay hindi sa sanlibutang ito.
  cbs-NT: 'Jesúsun ana jatu yuikin: —Matudan, man nenuabu bestiki. Jakia eadan, en
    manaundiaki. Jaskawen taea mai anua besti man baki. Jakia eadan, na mai anua en
    bamaki.'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Ndijin chi ñayii nuu ñu''ú ya''a ka kuu ni, kovaa
    saña chi iya onde sukun ma kúu sa. Ndijin chi ñayii ñuu ñayivi ya''a ka kuu ni,
    te saña chi masu ñayii ñuu ñayivi ya''a kúu sa.'
  nnq-nnq: Yesu ngabajanga, “Mangweto mmokanga upamba pae, nambu nenga mmoka kunani.
    Mangwetomwe mapadunia pano, nambu nenga napadunia panoje.
  bao-NT: 'To biro cʉ̃ja ca ĩiro Jesús pea o biro cʉ̃jare ĩiwi: —Mʉja, ano, doca macãrã
