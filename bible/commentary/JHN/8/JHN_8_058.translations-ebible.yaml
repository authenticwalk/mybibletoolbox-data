  mic-MIQNT: Se'sus asitemaji, “Telimuloq, teliaqewei. Gesgmnaq Aplamo'q ugs'tqamuigweg
    gis i'map.”
  huu-NT: 'Jesús uai ote: —Abraham mɨcorɨ nia iñena facaiseconi jaca itɨcue.'
  jiv-NT: Jesussha tímiayi “Ti nekas tájarme, Apraámka pujatsa̱i̱ṉ Wikia pujajai”
    tímiayi Jesus.
  otm-NT: 'Nɛ nu ra Jesús bi ''yɛ̨mp''ʉ: ―Majuąni dí xi ahʉ, nu''bʉ hin ním ''bʉh
    ra Abraham, xmí ''bʉcä, nguetho ząi dí ''bʉi, bi ''yɛ̨mp''ʉ.'
  dah-dah: Irkeb wol heŋbe, “Fudinde wor po dineŋ hime, Abraham forok ma yiriŋya nebe
    hinhem!” yinyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tɨ nirəha i mə, “Iakani nɨpərhienien tukumiaha i nəpɨn
    Epraham rɨpkətui pehe mhə ihi, iou iakɨnarə raka.”
  kpr-kpr: Aminge setero, Iesu mino nemokena sisira, “Geka beká nemokena resena! Abraham
    nu jo sirorae ireira ainda gitida, na Numori,” aminge setiri,
  san-IAS: yīśuḥ pratyavādīd yuṣmānahaṁ yathārthataraṁ vadāmi ibrāhīmo janmanaḥ pūrvvakālamārabhyāhaṁ
    vidye|
  nho-nho: Jesus ki mee ake. “Nau e taratara atu maaoni. Saaita Abraham seki haanauria
    tana tinna raa, ‘Teenei Nau’.”
  gym-NT: 'Angwane Jesukwe nieba mda ietre: Kukwe era erere ti bike niere munye: Abraham
    ngämi därere, ye känenkri ti nämanena nüne. Abko kore se, nieba kwe nitre israelita
    ji dokwäteye.'
  azg-NT: 'Ndoꞌ joꞌ tꞌa Jesús jndyuehan: —Jñꞌoon na mayuuꞌ matsjö ndëëhoꞌ, vitjachen
    na nndui Abraham, majoꞌ ja macüiixjen mꞌan.'
  bhd-bhd: यीशुए तैन सेइं ज़ोवं, “अवं तुसन सेइं सच़-सच़ ज़ोताईं कि अब्राहम पैदा भोने
    करां पेइलो, अवं आईं।”
  too-NT: 'Lā'' Jesús cākalhtīlh: ―Ixlīstu''ncua'' a''ntū iccāhuaniyāni''. Quit lanāntza''
    xa''icuī'' a''xni''ca'' tūna''j ixlacatuncuī Abraham.'
  ind-AYT: Yesus berkata kepada mereka, “Sesungguhnya, Aku mengatakan kepadamu, sebelum
    Abraham ada, Aku sudah ada.”
  cjo-NT: 'Ikantawakiri rirori: —Kyaaryootaki iroka nokantemiri. Tekirani ikoñaatzini
    riraga Awaraamani, eenirona nojeeki naari. Jee, noñaanakiri.'
  nsn-nsn: Kare kula tapokis Iesu pare, “Inggo gine ru hire tun tamiuoum toro man,
    i uoumuhia tar binaka halana Abraham ta pohoin, inggo u uangoul manas.”
  san-DEV: यीशुः प्रत्यवादीद् युष्मानहं यथार्थतरं वदामि इब्राहीमो जन्मनः पूर्व्वकालमारभ्याहं
    विद्ये।
  tna-NT: 'Beju Jesús ja uja jeutsutana huecuana: —Ene putsu, yama micuana butsepi
    equisainia, Abraham chenu bataji puji mahue su, beju ema anidha.'
  lid-lid: Jises tiye ili tiri, “Jo asehek taha handru en. Abraham basahan bwe le
    badeh, jo iy ndramak nane ta udu le buku doh.”
  wim-wim: Nil Jesus.an thaw thant, “Ngay in kan-kanam paththam waaꞌ-waaꞌang niiyanta.
    Abraham.ana keꞌaman yippak aak-ngeey-a, ngay man-yetham iiy-iiyangan a!”
