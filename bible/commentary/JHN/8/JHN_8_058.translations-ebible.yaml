    laca luꞌú naꞌ loꞌo ngula jyoꞌo Abraham biꞌ.
  bqc-SIM: 'Yesu ònɛ́: Sĩana málɛ oɛ́, e wàↄ gɛ́ Ablahaũ ii, má kú.'
  tcz-CHONGTHU: Yeshuan adonbut'in, “Keiman nangho atahbeh kaseipeh nahiuve, Abraham
    masanga keima ana umsa jing kahitai,” ati.
  mar-mar: येशू त्यांना म्हणाला, “मी तुम्हास खरे खरे सांगतो, अब्राहामाचा जन्म झाला
    त्यापुर्वी मी आहे.”
  snp-snp: Yesukafo logimami, Namo ona lema logimowe. Namo Abalahamu oloto piyámaito
    minomo wema minowe, loto liye.
  isl-isl: „Ég segi ykkur satt,“ svaraði Jesús, „ég var til þegar Abraham fæddist!“
  spy-NT: Kuwālchi ꞉Yēēsu kule, “!Kāāmwoowook, kyāāmiitē kutoombo /kēēsich Abraam.”
  xnn-xnn: Dat kanan Jesus, “Ibagak nan tet-ewa ken dakayo, nawadaak esapay naiyanak
    si Abraham.”
  mwe-mwe: A Yeshu gubhaalugulilenje, “Kweli ngunakummalanjilanga, nne naapali, a
    Bhulaimu bhakanabhe pagwa.”
  tte-tte: Kainali iyamaisa iba, “Yawalo yawasosi kolimiu, muliya kabo Abelamo iyawatagilima
    yau yamiyamiya.”
  tcs-tcs: Zizas i bin spik demkain po dem pipol, ‘Ai spik trutok po yupla, bipo Eibram
    bin bon, ai bin de pas. Ai da BosLod.’
  hlt-THB: Jesu ing, “Awitak ka nik kqawn peek khqi, Abraham a thang hlanawh kai awm
    hawh nyng,” tinak khqi hy.
  soq-soq: Iesu mo wakoau gagalowa etene wane wanase, “Ne ipa wanwankasalala, ne wainedino
    Abraam mulen!”
  qub-qub: 'Jesusna niran: «Tantiyacuy-llapa. Abraham manaräpis yuriptin nogaga maynami
    caycarä.»'
  att-att: Á kinagi ni Apu Kesu nira, “Kukurugán nga kuruk yù kagiak ku nikayu. Gári,
    lage na neyanâ paga ni Abrakam, dán nga ajjanakin,” kun ni Apu Kesu.
  bki-bki: Ana Yesu naio berdop̃elo, naio berinavo “Kiniou neber riano ban kamiu,
    ka tormoruo Epraamo re nua nei, kiniou nojukamu laka ka naio. Bogo na naio maka
    vo, mia kiniou nebe naio napano jo beamu ruei.”
  bqp-bqp: 'Yesu pìńnɛ: Yãpuran matɛn oárɛ, de odi Ibrahĩ i kↄ̀ro, má kun.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə bwo nə́: «Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, Abʉraham nda
    nə́mə́ fwo bə, mə jisə.»'
  hat-hat: 'Jezi reponn yo: Sa m''ap di nou la a, se vre wi: Abraram pa t'' ankò fèt,
    mwen menm, mwen te la deja.'
  npl-NT: 'Jesús okinnankili: —De milajka, de milajka nomechilia: ¡Ijkuak Abraham
    ayamó otlakatia, Ne yonikatka!'
  bgg-bgg: Isu è aishii chang, “Gu nathek shii izai yao dang phro,” “Gu ne Abraham
    agiak ba pha ibi è gu ro.”
  eng-TCENT: Jesus said to them, “Truly, truly, I say to you, before Abraham was,
    I am.”
  eng-BSB: “Truly, truly, I tell you,” Jesus declared, “before Abraham was born, I
    am!”
  cpu-NT: 'Ari jakanake Jesús: “Tekeramintha intzimeeta Abraham-ni. ‘Naakatzitaka.’
    Omaperora.”'
  san-ASM: যীশুঃ প্ৰত্যৱাদীদ্ যুষ্মানহং যথাৰ্থতৰং ৱদামি ইব্ৰাহীমো জন্মনঃ পূৰ্ৱ্ৱকালমাৰভ্যাহং
    ৱিদ্যে|
  tac-NT: ―Neka 'la bijchiá aní ―anile Esusi― tabilé 'cho ochérachi Abraámi, neka
    'ma jena ajtigéturu. Neka nabí jena ajtime ju. Alarigá ju.
  eng-WEBPB: Jesus said to them, “Most certainly, I tell you, before Abraham came
    into existence, I AM.”
  gfk-H: Ma Iesu ga babalu bia, “Muat hadadei baa! Pa di ga kaha baa Abraham, ma iau
    no lilona tunatuna, iau a mon kana.”
  viv-viv: Yesu gigahedi gigayo, “Yaubada gihalamaneku tu gagahegahe. Abelahamo aimo
    keke gidatubuga tu Iya tuwaina tuwai-moꞋena gamiyamiya-vagata.”
  yao-yao: Che Yesu ŵaasalile, “Ngunsalila isyene, akanaŵe kupagwa che Iblahimu uneji
    napali.”
  tgp-tgp: Iesu mo r̃aramira mara, “Varar̃uhu na verea isamim, Abraham mo sopo lo
    vora, enau na lo toho moiso, enau haratu mo lo toho jejeu.”
  auc-NT: Ante pïïñönäni Itota wæætë, —Mïnitö ïmïnite näwangä ämopa. Abadäö wodi ayæ̈
    ëñadämaï ïñedë botö ïñömö edæ do quëwëmo ingaïmo ïmopa, ante apæ̈necantapa.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meetediogi, “Ejitaɡ̶awatiwaji anewi. Aniɡ̶icatibige
    Abraão deɡ̶enitini, naɡ̶a Ee, codaa idioka limedi me Ee”.
  bmh-bmh: Yesus nug koli awareun, “Iz ag petak pet awarem, Abraham go i usalau tam
    ebu iz daremin.”
  ctu-BL: 'Jesús tsi'' subeyob: Isujm, isujm mic subeñetla, che'' maxto anic Abraham
    añoñix, che''en.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Ayaw! Sərum ha na, kwa ahəl nakə ta
    wa na Abraham zuk bay aye na, neŋ andaya.»'
  noa-H: Magbaa hich garmua, —Mʌʌn Abrán t'aabaju nawe hich mag chirajimgui hajim
    hamag.
  alp-NT: 'Yesuse Iombe, “Auku lepate meije tinai: Kena ruele Abrahame mosare Au me
    peneka. Au beteke meije tinai.”'
  san-VEL: yii"su.h pratyavaadiid yu.smaanaha.m yathaarthatara.m vadaami ibraahiimo
    janmana.h puurvvakaalamaarabhyaaha.m vidye|
  kbq-kbq: Jisasi'a anage huno zamasmi'ne, Tamagerafa hu'na neramasmue, korapa Abrahamuna
    kase onte'negena Nagra mani'noane.
  kbh-kbh: 'Chora Jesús tojanë́jua: —Ndegombre cbë́yana, Abraham cabá ndoñe ainá quenjatsmëna
    ora, ats̈e ya sënjétsemna ca.'
  ron-LSB: 'Isus le-a zis: “Adevărat vă spun că, înainte ca Avraam să fi existat,
    EU SUNT.”'
  pon-pon: 'Iejuj kotin majani on irail: Melel, melel I indai on komail, I mier mon
    Apraam.'
  nhe-BL: 'Huan Jesús quinilhui: ―Melahuac ya ni tlen nimechilhuía, quema polihuiyaya
    para tlacatis Abraham, na ipa niitztoya.'
  sps-sps: Jisas biny ratuari sa tsue, “Nyo tsue faman of maromi, tabuiny agiir non
    e Abraham, Nyo kaa bus you.”
  wnc-wnc: “Aho,” ngang yake anzing yanikut, “Nata siakande siknga daniwa natapnong.
    Ebrahamda dua aakut komune nata ayukum,” ngang yanikut.
  bus-bus: 'Yesu bèńnɛ: Yãpuraan mɛ́ɛ ooare, lɛ wèe Ibraĩ i kↄ̀ro, má kuu.'
  gub-BL: — Azeharomoete ko heze'eg ihe. Àmàrààw izexak kar 'ym mehe we AIKO IHE,
    i'i wanupe.
  imo-imo: Jisasini enondo nimbei, “Nani enondo ungu paimbo i tepo nimbo tiro. Abraham
    paa koro oi molopa kolorumu nalo yu oi naa molopili na moloru,” nimu.
  boj-boj: Onaqa Yesus na kamba minjrej, “E bole merŋgwai. Abraham a ŋambabosaisonaqa
    e segi qujai gaigai degsi unum.”
  eng-DRA: 'Jesus said to them: Amen, amen I say to you, before Abraham was made,
    I am.'
  knf-knf: 'Kë aji na baka : « Dţupan na manjoonan, ji Abraham abi ado kawo, nji dwoo.
    »'
  san-KHM: យីឝុះ ប្រត្យវាទីទ៑ យុឞ្មានហំ យថាត៌្ហតរំ វទាមិ ឥព្រាហីមោ ជន្មនះ បូវ៌្វកាលមារភ្យាហំ
    វិទ្យេ។
  arn-NT: 'Jesus llowdungueyew: —Rüf dungu feypiwayiñ iñche müleken Ngünechen iñchiw
    kuyfi mew petu ñi mülenon rume ta Abraam.'
  zas-NT: 'Abiꞌ gunee Jesús rëbaman: ―Diidxli rnin lojdi, mal nabanan chi gad Abraham
    chuꞌ.'
  ken-NT: Yesu aghati bhɔ bɛ, “Tɛtɛ̌tɛp, Ábraham ápɛ́rɛ bhák, Mɛ Nchí.”
