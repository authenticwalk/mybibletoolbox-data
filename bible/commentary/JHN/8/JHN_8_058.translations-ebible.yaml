  cof-NT: 'Junni Jesunan itsantie: —Nulabe tsarasica pachinayoe: Abraham caitosanan,
    lari numa joyoe tie.'
  srm-NT: 'Nöö hën Masa Jesosi piki de taa: “Tuutuu mi taki da unu taa bifö de pai
    Abahamu, nöö mi bi dë gaanduwe kaa.”'
  qvs-NT: 'Chashna willaptinkuna Jesuska willarkansapa: —Mash allita uyariwaychi.
    Manarapish Abraham tiyaptinra ñukami ashwan ñawpamantapacha kawsaykani.'
  zca-NT: 'Orze'' nzhab Jesús: ―Dox wali kwa''n nin lo go, ni naga gal Abraham, lë''da
    nzho'' la.'
  cbc-NT: 'Bairo na caĩrõ, atore bairo na ĩwĩ Jesús tunu: —Cariape mʉjããrẽ ñiña: Abraham
    ãnacʉ̃ cʉ̃ cabuiaparo jʉ̃goyepʉa merẽ yʉ ãnijʉ̃gowʉ.'
  qxo-NT: 'Niyaptin Jesusnam nirgan: “Tantiyayämay. Abraham manarä yuriptinmi nogaga
    caycargäna”.'
  mox-mox: Ta Ieisu vonedia, “Yavona aqiaqiemi, lova tuta nana Ebelamo nawale ge daviʼoi,
    ta yaʼa yatoatoa.”
  kew-kew: 'Yesumi lalo: Neme ora lalo. Abade Abraham namadini rabu ni aba pirisude.'
  dww-dww: Be Yesu ya paribeedi be ya riuna, “Riukaua yà riuriuemina, muriḡa da Eibraham
    ya tubuḡana, taugu miemieniguma nama yà miamiana.”
  nif-nif: 'Eumbi tambane enguk, “Wɨn biañgan sɨnɨk. Tɨmbi nak ñɨndɨñ sanlet: Ablaamdɨ
    gama nɨm indañɨlɨmbi, nak papat kwambɨñgan kulettɨ ikan pakut.” Yesulɨ enla wɨndɨñ
    eumbi,'
  twi-ASANTE: Yesu buaa sɛ, “Mereka nokorɛ pefee akyerɛ mo sɛ, ansa na wɔrebɛwo Abraham
    no, na mete ase.”
  aoj-aoj: Jisas nagwamas naꞌipas naꞌi, “Aeꞌ aꞌipipa endilisi, fowaꞌ gani Abraham
    maꞌmana ataꞌ owaꞌ kolanaea, aeꞌ aliꞌ ape.”
  cbv-cbv: —Yoobópdih yeebdíh wã naóhna caá. Abrahamji jʉm láa, weém wãát jʉmʉp jĩ,
    Jesús queétdih ã niíj jepahap jĩ.
  taw-taw: Agelak, Jisas kɨlop agak, Nɨbop nɨŋɨd yɨbɨl agebin agak. Eblaham nop kɨdek
    tɨkɨlak ñɨn ak, yad bɨ anɨb ak nep abe yenek agak.
  jic-NT: 'Jesús tjevele yupj jis lal: —Abraham custjay ma tüpü''ü na p''in, napj
    newa tüpü''üstsja. T''üc'' way niná.'
  zap-NT: 'Wke Jesus, re Ne: ―Nligue yna noo lo de ne axtegue antes ne tsuu Abraham,
    che nuu noo.'
  wer-wer: Maan Yesuuk epël yema. “Ne yaap pan niamaan. Ne ngaanëër Apram naaröön
    wiaan wakaimaup.”
  ipi-ipi: Wuane leai-kola, balato utupane lamawuato, nambato pii enene wete mindi
    yakama langeyo. Wamba Apatakame angini-mane bala mandi napea-angi, namba saka
    atewane oko mee atapowa ateyo lea.
  qul-NT: 'Jesús contestarkan: —Segurayquichis, manaraj Abraham cachcajtin, noka carkaniña.'
  ter-NT: 'Ina yumopâhiko Jesus: —Koati emo''úti ra yunzó''inopinoe, ivévaka: Tumúneke
    ápeyea Âbraum, ámbene —kíxovokoxoane.'
  bmr-NT: 'Jaanegui Jesu diitoco nuuhi: Miyanotɨro, miyanotɨro amɨɨhaico neehi: Abraham
    chahaunaacaro uujoho icacuuhi, nooboro.'
  fuf-fuf: 'Iisaa jaabii ɓe, wi''i: «Ka haqiiqa haqiiqa mi andinii on, ado Ibraahiima
    woodeede, hari min miɗo woodaa.»'
  bhl-bhl: 'Dangiwi, Yesus e yan weng bokoyemomele: “Yu kilele kililoliwka! Abalakam
    em fitewinba kese ding dim kabalak e, ne fein alenali te.”, yangse kale.'
  ons-ons: Yesuŋo mainge rake. “Na rawe detpi, mokaka Abraham eŋe mi wakone geke,
    naso yewao na ge sari gekole.”
  con-NTPO: 'Jesúsja su: —Ñoa''me gi su: Toya Abrahamme meinte, Ña gi.'
  ghs-ghs: Hiiremi Dzesu noko erake hiireta, Nookare. Abarahamu biranataamake oomi
    Anai Qaatai Qaarakoi.
  peg-peg: “ଜିସୁ ହେୱାରିଂ ଇଚାନ୍‌,” ହାତ୍‌ପା ହାତ୍‌ପା ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, “ଅବ୍ରାହାମ୍‌
    ଜଲମ୍‌ ପୁର୍ବେତାଂ ଆନ୍‌ ମାନାଙ୍ଗ୍‌ ।”
  txu-NT: Nhym Jeju memã kum, —Be, me akukãmãre Abraão amirĩt kêtri ne ba ar iba tũm,
    ane.
  eng-WEBU: Jesus said to them, “Most certainly, I tell you, before Abraham came into
    existence, I AM.”
  gnw-NT: —Añete che jae peve —jei Jesús—, ndei Abraham ico mbove, che imeño mai aico
    —jei.
  mux-mux: 'Yesos-ni eninindu nimba mele: “Na-ni enindu aima sika nimbu siker: “Eprayam
    sika aima kórunga-ui molupa kulurum akiliinga-pe yu ui naa mulupili na mulurundu.”
    niker.” nirim.'
  maj-NT: 'B''i̱ kitsú Jesu: —Kju̱axi̱ ni xi tíxinnu̱u. Kintehe̱ ni nga tsín Abraham,
    tu̱ b''a̱ ts''ín jahá tíi̱jña.'
  bkq-NT: 'Aituo Jesus aguely: — Abraão iazely iray, tâlâ wakâwâm — kely.'
  kue-kue: Yesus yegl di ikine endungwa, “Na ka kaima di ene teinga, Abraham mam kugl
    yeikruko, na okuna mogl painga.”
  cot-NT: 'Icanqueri Jesoshi: —Noncamantamajajiaquempi, tequeratagueti inchoocateji
    Averaameni, choocana naatimpa.'
  bnp-bnp: E Isu i koli, i ta maea, “A taki muholi mua, muga ne Abraham ni poda, iau
    kunana ra iau!”
  apn-NT: 'Hãmri nhũm Jejus mẽ kãm: —Nà ixêx kêt. Ãm hãmri na pa ã mẽ amã amnhĩ jarẽnh
    anẽ. Amnepêm kormã Apraãw kator kêt ri na pa pre ixrãhã ho ixrãhã ixpa na pa.
    Ixrãhã ho ixrãhã ixpa xwỳnh jakamã na pa pre hte inhno ho Apraãw pumunh mex o
    ri ixpa. Kwa mẽ ixkapẽr ma nẽ amnhĩ krã him haxàr tỳx nẽ. Anẽ.'
  ctp-NT: ―Chañi ꞌa chaꞌ nu nchkwiǐnꞌ loꞌo wan ni ―ndukwin Jesús―. Wa nsuꞌwiǐn xa
    nu ngula ayman Abraham kanꞌ.
  bre-BRG: 'Jezuz a lavaras dezho: E gwirionez, e gwirionez, me a lavar deoc''h, a-raok
    ma voe Abraham, emaon.'
  opm-opm: '@see-verse:JHN.008.057'
  bvr-bvr: 'Jesus a-yinagata burrwa, “Gun-guna ngu-weya ana-gorrburrwa gun-burral:
    Ngay gugu ngu-ni, nuwurra Aybriyam a-ni.”'
  wal-wal: Yaagin Yesuusi eta, “Taani intteyyo tumaa odais; Abrahaami yelettanaappekka
    kase taani de7ais” yaagiis.
  zad-NT: 'Na''ch che'' Jesúza'' ḻegake'': ―Dii ḻi nia'' le'', kana'' zi'' galjte
    dii Abrahama'', bakz zoa'' nad''.'
  kmg-kmg: 'Mupie Jesuzi jazawec: “No jâmbomac jâmbâŋ ŋazape: No Abraham mi fuarâ
    juhame jupozi jukopac.”'
  aso-aso: 'Neꞌmine likevo Izesuꞌ aꞌmidoꞌ tiꞌ lo lo-ngimineꞌ: Naza mo laminetoꞌ gehepeve
    nolo-lingimuve. Aꞌmine Abalahamuꞌ olihe sotoꞌ amivosa neniꞌ nene nouvoniꞌ ve.'
  uli-uli: 'Jesus sa hatefaeli le ye sor bo, “Ibe kangalugmi mala tosal: Yimol yal
    sub Abraham, ngo ‘Ngang ila Ngang’ le ifaesul mel.”'
  nin-NT: Yesu ddu ba di, “Ingga da ki imba ure ujiji, ingga i se kuchi bari aba ngri
    Ibrayi.”
  tgk-tgk: 'Исо ҷавоб дод: «Ба шумо рост мегӯям, ки пеш аз ба дунё омадани Иброҳим
    ҳам Ман ҳастам».'
  acu-NT: 'Tu tinam Jesús aimiak: —Nekasan tajarme: Abrahamsha akiintsaing, wikia
    tuke pujuyajai, —timiayi.'
  cak-WNT: 'Pero ri Jesús xubij chique ri achi''a'' ri'': Can kitzij wi nbij chiwe
    chi riyin can yinc''o wi pe, tek c''a ma jane c''o ta rutzijol chi nalex ri Abraham,
    xcha''.'
  ebk-ebk: Tinumfor hi Jesus kan chicha, “Ifiakiak kan chakayu nan tit-iwa. As nan
    chaan pay naiyankan Abraham at nawawachaak.”
  spa-PDDPT: 'Jesús les contestó: En verdad, en verdad les digo: Antes que Abraham
    existiera, Yo Soy.'
  ruf-ruf: Yesu kawedika, “Nowalongela ghendo, Abrahamu ng'ana yelekighwe nene nabaho.”
  gun-gun: 'Jesus ombovai: — Anhetẽ aipoa''e: Abraão oiko e''ỹ mbove voi xee aiko
    ae ma — he''i.'
  agu-BL: —Jun cu'n yol na wal nin scyeru', yi ntaxk ul itz'ok Abraham, atin nin wetz,
    —stzun Jesús scyetz.
  isn-isn: uYesu aka atambuila, “Huiili, huiili, kumutambuila, ze ikili u Abrahamu
    kutugwa, UNENE NKOLI,”
  eng-PEV: Jesus said, “Listen to this, it’s true. I was alive before Abraham was
    born. You see, I am always alive.”
  ilo-ULB: Kinuna ni Jesus kadakuada, “Pudno, pudno, ibagak kadakayo, sakbay a naiyanak
    ni Abraham, ket SIAK.”
  pir-NT: —‍Ijirota niaja mʉsare. Abrahã tiquiro ijiato pano yʉhʉ pehe iji mʉhta tuhasae
    tii, nidi Jesu tiquinare.
  anv-NT: Ne Jisɔs aké, “Me ngarege ɛnyú wáwálé nnó, gemɛ́gé nnó ábyɛ́ Abraham,
    me nlú.”
  sab-NT: 'Jesu gerudu: —Cha gerule ulia ulia ba ulita ole, cha gwagedu Abrahamdi
    Abraham gwagedu chadi, Abraham bebi menga chebia kote gire cha klebi enebi ngeru
    Abrahamge.'
  tmd-tmd: Aliö rɨmɨn, Jisas ñɨgö yadöŋa, “Ñɨgö mɨ ödöriö yadmɨdla, Ebraham nugwo
    yöx pön hölöŋ wop aku, Nɨ Mɨdlö,” röŋa.
  acr-NNT: 'Ri Jesús xukꞌul uwach: —Paqatzij wi kambꞌiꞌij che alaq: Riꞌin xex chi
    in kꞌo lo wi echiriꞌ kꞌamajaꞌ ne kalax ri Abraham —xchaꞌ.'
  kpg-kpg: 'Jesus ga helekai, “Au e hagi adu gi goodou di tonu: I mua Abraham ne haanau,
    gei Au Dela Ko Au gu i golo.”'
  taj-taj: जमाहेन्‍से येशूसे थेनीगदेदा “च्‍यागो, एनीगदेसे ङाला ताम ङ्‌यान्‍गो, अब्राहाम
    न्‍हबा भन्‍दा ङाच्‍छाहेन्‍सेन ‘ङा थेनोन हिन्‍ना’ भिबा मुनोन मुबा” भिसी सुङ्मैछ्‌याम,
  avt-avt: Jisas ketpor, “Hi hetpi werek Ebraham miye pɨrak winaak wen au, hi kerekek
    hepu.”
  cbk-cbk: Ya contesta si Jesus, “Ta habla gayot yo claro con ustedes, antes de nacer
    si Abraham, existido ya yo.”
  uig-ARA: 'ئەيسا ئۇلارغا: ــ بەرھەق، بەرھەق، مەن سىلەرگە شۇنى ئېيتىپ قويايكى، ئىبراھىم
    تۇغۇلماستىلا، مەن بار بولغۇچىدۇرمەن! ــ دېدى.'
  tuf-tuf: 'Etat Jesusat wajacro: —Aját ba quin wacaro. Abraham anto yehnti cuat as
