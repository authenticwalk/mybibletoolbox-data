  bel-N: 'Сказаў ім Ісус: «Сапраўды, сапраўды кажу вам: перш, чым Абрагам быў, Я ёсьць».'
  sch-sch: Jisua'n an kôm, “Chongdik kêng nangni ki ril,” tiin a thuon ngeia, “Abraham
