  abx-abx: Anaruman may si Jesus, “Sumatan-ta kam si kamatu'uran, myintras a'allom
    si Abraham, dati na ako!”
  mco-NT: 'Chi Jesús y''adzooy: ―Janch janch ɨɨch miich ajcxy jadu''n nɨmäy co ji
    anajty ɨɨch co ca''nɨ anajty Abraham yma''xung''aty.'
  kqf-kqf: Yesu edi giu i waimunena gado, “Tagu giukauwemo yà giugiuwemi te muliḡa
    kaka Eiblaḡam i tubuḡana ba Tagu e miyamiya.”
  cpb-NT: 'Ari rakanake Jesús: “Tekera itzimiita Abraham-ni. ‘Naakatzitaka jirika
    naakatapiintatsiri.’ Imaperotatya.”'
  aon-aon: Aria Jisas nebeimam baraen nakri, “Adur atin yakripep. Abraham anan douk
