verse: JHN.008.058
translations:
  kpx-kpx: Ige Iesu namigevei avoe, “Seleveta di la namigevege evive. Subuta Ebalahamu
    sohu uoholisege dau ua.”
  okv-H: Iesu na, “Na ungota degi ke be erena, eto Abraham e na ingae pekota amo nanena
    mihahena,” ainge ena.
  tbo-tbo: Yesu i paliwelehi i pa, ‘A baha duma uyahimi, Abelaham muliyei apoma hi
    guni, ma houga noka uyahina tau a memae.’
  mal-C: 'യേശു പറഞ്ഞു: “ഞാൻ നിങ്ങളോട് സത്യം സത്യമായി പറയട്ടെ: അബ്രാഹാം ജനിക്കുന്നതിനുമുമ്പേ,
    ഞാൻ ആകുന്നു.”'
  grc-SR: Εἶπεν αὐτοῖς ⸋ὁ⸌ Ἰησοῦς, Ἀμὴν ἀμὴν λέγω ὑμῖν, πρὶν Ἀβραὰμ γενέσθαι, ἐγώ
    εἰμι.
  bgc-bgc: यीशु उनतै बोल्या, “मै थमनै साच्ची-साच कहूँ सूं, के पैहल्या इसकै के अब्राहम
    पैदा होया, मै सूं।”
  khz-khz: Iesu na evega-gelerato, netiwato, “Avaikila-taunataunamina, Aperaamo rogoti
    ere wala aonai, au amaguliwai.”
  deu-TKW: 'Sagte Jesus zu ihnen: wahrlich, wahrlich, ich sage euch, ehe Abraham ward,
    bin ich.'
  zsr-NT: 'Jesús rëꞌ lequëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ: Zíꞌatël ca soëꞌ Abraham, nedaꞌ
    zoaczaꞌ.'
  lin-lin: 'Yesu azongisaki : — Nazali koloba na bino penza ya solo : liboso ete Abrayami
    abotama, Ngai nazali.'
  hns-NT: 'Bas Jiesoe bolies: „Ham toelogse satj boliela kie Aabraaham paida howe
    se pahiele ham baatie.”'
  noa-E: Magbaa ich garmua, —Mʉʉn Abrán thaabaju nawe ich mag chirajimgui ajim amag.
  eng-EMTV: Jesus said to them, “Most assuredly I say to you, before Abraham was,
    I AM.”
  mib-NT: 'Te ni cahān Jesús: Jendaá cahán rī jiín ró jeē nde ná tu cacu Abraham te
    je íyó rí, achí yá.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “हे़क्‍केःल्‍ले़ इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्‌लो,
    अब्राहाम्‍मिन् सावाःन्‍छिङ्‌मानुःल्‍ले़ तगिआङ्धोए इङ्‌गाॽ वाॽआरो॥”
  xnj-xnj: Yesu akavajovela, “Chakaka nikuvajovela, kwakona Ibulahimu kuvelekewa nene
    navili.”
  mmx-mmx: Iesu ga vorang i ridi xeretna, “A tong tuturun i rinimi. Gano ne Abaram,
    goxovisi na visix i, nenia mo aga nemen pam.”
  cbr-NT: 'Quia ca Jesusan cacëxa: —''Ën cana asérabi mitsu cain, Abraham ''icëma
    pain ''ain cana ''ëx ''iacën.'
  tee-NT: 'Ajunich chavai ju lapanacni ju Jesús: ―Slivasalh ju iclajunau. Acsni tuca''
    istsucui ju Abraham xact''ajunch.'
  eng-LSV: Jesus said to them, “Truly, truly, I say to you, before Abraham’s coming—I
    AM”;
  cak-NT: 'Pero ri Jesús xu''ij chique ri achi''a'' ri'': Can ketzij nin-ij chiwe
    chi ren can jinc''o-wi-pe, antes chech ri Abraham, xcha''.'
  pah-NT: —Tamombe'u katu tuhẽ ti pe me, ei Jesus'ga g̃a pe. Abraãova'ea are'ymame
    kiromo tuhẽ ji rekoi Tupanamo, ei ga g̃a pe.
  sja-NT: 'Jesupa p''anauji: —Mɨa wãarata jararu. Abraham t''oi naaweda, Mɨta bapachida
    aji.'
  xed-xed: 'Ka Yesu mantsa: «“Kahwathwata ka yu ta mnaghunata, makəɗ lu ka Yatá Abraham
    ná, mamu iʼi,”» kaʼa nda həŋ.'
  glk-glk: 'عیسی اوشأنه بوگفته: «آمین، آمین، شمره گم، قبل از اونکی ابراهیم ببه، من
    ایسم!»'
  mks-NT: 'Já na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já xi̱hi̱n ná: —Mé a̱
    nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱. Ja̱nda̱ tá cáma̱ní cacu Abraham sa̱ íin va
    ye̱he̱ jáchi̱ cúú u̱ Ndióxi̱ —na̱cachi Jesús.'
  gfk-S: Ma ne Jisas ga babalu be, “Mu hadado baak! Pa di gale kaho baak Abraham,
    ma iou, iou iat mon kanaia.”
  bmu-bmu: 'Mi möta jii mötket, “Nöŋön keu öl töhönŋi kun kewö jibi mötket: Abrahamnöŋ
    qahö asuhuiga nöŋön lök nalö miaŋgöreŋ malal.”'
  dgz-dgz: Iesu anega wan, “Ne tavewa di wadiaivin, ne watageta da di waingen amba
    Eibaraam yanen.”
  eng-GNV: Iesus sayd vnto them, Verely, verely I say vnto you, before Abraham was,
    I am.
  zaa-NT: 'Jesús nna rèe cą: Hualigani te'' nia'' le: Ántesca galia Abraham nna, chìlá
    dú''a''.'
  eng-WEBSTER: Jesus said to them, Verily, verily, I say to you, Before Abraham was,
    I am.
  guh-guh: 'Jesús nexata jumaitsi judíovijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Xanë raja cajena ponaponajë Abrahampijinë pevajënaeya ata, jai Jesús judíovijavabelia.'
  bon-bon: Yeesu jejemige egä, “Cane toraca jijenininine weebibine, egä cane uja ge,
    Abrahamo ingwe ca aplimluji.”
  nhw-BL: 'Huan Jesús quinilhui: ―Melahuac ya ni catli nimechilhuía, quema polihuiyaya
    para tlacatis Abraham, ya ipa niitztoya.'
  swh-ONEN: Yesu akawaambia, “Amin, amin nawaambia, kabla Abrahamu hajakuwako, ‘Mimi
    niko.’ ”
  wbi-wbi: uYesu akavamula akati, “Kyang'haani nikuvavuula niiti, uAbulahamu ye akyale
    kuholua UNE KWENILI.”
  bba-bba: Yesu u nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, nɑ ɡbiɑ nɑ wɑ̃ɑ bɑ sere Aburɑhɑmu mɑrɑ.
  eng-KJVCPB: Jesus said unto them, Verily, verily, I say unto you, Before Abraham
    was, I am.
  kgk-NT: —Amombe'u-ta peẽ-my anhetegwa va'e, he'i. —Ne'írã vyteri myamyrĩ Abraão
    oiko ramo imitã ramo, xe Nhandejáry ramo aiko-ma voi va'ekwe, he'i judeu kwéry-pe.
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Na kua kutaavai ngii giaa ngii miaunoo.
    Aaparahaamo hama varuu suaivaki neenanaa variravai. Variaivoona aanna homo na
    variaunoo,'
  cpy-cpy: 'Ikantzi Jesús: “Tekiraa itzimiita paerani Abraham, ‘Naakataki.’ Omaperotatya.”'
  ekk-PKP: '„Ma räägin teile tõtt: enne kui Aabraham sündis, olen mina,“ ütles Jeesus.'
  mpx-mpx: Analiya i lahe i ba, “Ya ba tunahot eliyamiu, mulaa abwe Abalahama i masal,
    nau iyoho ya gangan.”
  wbp-wbp: Ngula-jangkaju, Jijajirlilki-jana jangku-manu, ngulaju kujarlu, “Yangka
    kuja Yipuruyamu palka-jarrija, ngula-wangurla-wiyiji ngajujulparna palka-juku
    nyinaja ngulaju JUKURRARNU-juku.”
  luo-luo: Yesu nowachonegi niya, “Awachonu adier ni kane pok onywol Ibrahim, to ne
    Antie!”
  nhe-NT: 'Huan Jesús quinilhui: ―Melahuac ya ni tlen nimechilhuía, quema polihuiyaya
    para tlacatis Abraham, na ipa niitztoya.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܡ̣ܢ
    ܩܲܕܡ ܕܗܵܘܹܐ ܗܘܵܐ ܐܲܒ݂ܪܵܗܵܡ ܐܵܢܵܐ ܝܼܘܸܢ.“'
  esk-NT: Jesus kiugai, “Iḷumutuuruamik nipliutigipsi, Sivuaniunniiñ Abraham-ŋum anił̣iksraŋan,
    inŋaniktuŋa.”
  msb-msb: Nagsabat gihapon si Jesus, “Matuod gayod na ako dati na antes pa kan Abraham.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹dsóh² juǿi²jni hniah¹². Ma²chian² báh³ jní²
    cónh¹ niúh¹ jín³ hi² ca¹lø¹chián¹ hlai³ Abraham, jní² dsa² chian² tiá² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ମୁଇ ତମ୍‌କେ ସତ୍‌କାତା କଇଲିନି, ଅବ୍‌ରାଆମ୍ ଜନମ୍‌ ଅଇବା ଆଗ୍‌ତୁଅନି
    ମୁଇ ଆଚି ।”
  meu-meu: Iesu e haere henidia, eto, Momokani vaitani na hamaoromuimu, Abraham do
    se vara, lau be vada na nohova.
  yva-NT: 'Yesus po raura akananto mansai pare, “Syo raura tugaive: arono Abraham
    avaki rainyamo, Risyamo rino to.”'
  dgc-dgc: “Ey tandaan moy ye,” kagi ni Jesus, “bagu nienak ti Abraham, éy naleék
    dén a buhay.”
  zpm-NT: ―Gneli naa lo to gaṉle ―rëb me―, notaque naa; nole naa zeeṉe gol Abraham.
  hix-NT: Onà wyaro yaworo xaxa mpànà àkehe ha, owyanye, kekon hatà. Akmaraw heno
    ehxera rma hak ehtoko, wehxakonà rma, uro, tehxemà ro kaxe, kekon hatà, Txesusu,
    Xuknewyana yoh komo wya.
  sim-sim: Urik ormu sawera, �Omendingak jirin amu sawenduwa. Abraham or na namber,
    an angop maskop er a nahandari nir.�
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “म तिमीहरूलाई साँचो, साँचो भन्दछु, अब्राहाम
    हुनुभन्दा अगिदेखि नै म छँदै छु ।”
  cgc-cgc: Sabat Jesus, “Matuod gid na ula a pa gaidad ta singkwinta, piro gambal
    a ki kyo na bag-o pa natao Abraham ya, yaken i anen en.”
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Nâ den bunŋe hin makbe. Abraham boâk miawakto
    nâ ulikŋânbak malânŋeak manmâ gan.” dâep.
  yor-yor: Jesu sì wí fún wọn pé, “Lóòótọ́ lóòótọ́ ni mo wí fún yín, kí Abrahamu tó
    wà, èmi ti wa.”
  wos-wos: Wungi wandaka dé Jisas wa, “Mwi hundi wuni guniré we. Hanja Abraham xakuhafi
    yandéka wuni re.”
  emp-NTPO: 'Jesuba panusia: –Mʌ̃a wãrã arada jaraya: Abrahaʌ̃ b̶ai naẽnaʌba Mʌ̃ra
    Mʌ̃́a.–'
  eng-F35: Jesus said to them, “Most assuredly I say to you, before Abraham came to
    be, I AM!”
  ind-ind: Yesus menjawab mereka, “Aku menegaskan kepadamu bahwa sebenarnya, sebelum
    Abraham lahir, Aku sudah ada.”
  pes-OPCB: 'عیسی به ایشان فرمود: «این حقیقت محض است که پیش از آنکه ابراهیم باشد،
    من هستم!»'
  mpt-mpt: Yesuse baabenea Ne ibo moton baabenamabibe, sinanggwano Eblahame awoko
    mo dofanim blim buo dimo ne binibiobo gesea
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Iki pa꞉ta꞉ ota꞉ pi alome. Eipoloha꞉ma꞉
    a̱i̱ na mendieke natena꞉ kone I̱ta꞉ pa halome leekeme.
  mkl-mkl: Ŋɔi Jesu í ni, ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛ, ǹ wɛɛ mɔm wo hɑi wɑɑti iyi ɑ kù
    bí Aburɑhɑmu.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ “ନେଙ୍ଗ୍ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଅବ୍ରାହାମ୍‌ନେ ଜନମ୍ ଡିଙ୍ଗ୍‌ନେ ସେନୁଗ୍‍
    ନେଙ୍ଗ୍ ନ୍ଲେକେ ।”
  gof-RNT: Yesuusi enttako, “Taani hinttew tuma odays; Abrahamey yelettanaappe kase
    Taani Tana” yaagis.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିକେଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗି କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ଆବ୍ରାହାମ୍‌ଆଃ
    ଜାନାମ୍‌ ସିଦାଏତେ ଆଇଙ୍ଗ୍‌ ମେନାଇୟାଁ ।”
  gah-gah: 'Liki likago, Izesú láa loko lo kimimó: Neza lamaná lo likimitoze, gililo.
    Avalahá nene utó onamigo, minumó nominuve.'
  lcm-lcm: Na Iesu kala polpol, “Napo mengen atutuman imi ta nau nata ago aino luai
    ani taun i ingus ani Abaram.”
  aer-aer: Kenhe Jesus akenhe itneke angkerlenge, “Mwantyele awerrirraye nhenhe kwenhe
    ayenge-arle arrekantherre mwerrentye angkemenge. Urreke Abraham akweke intetyenhenge
    ayenge kwenhe Akngeye atyinhenge itethe apurte aneke. Ayenge kwenhe aneme ‘Nhenge
    Itethe Akwetethe Anerle-aneme.’”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Allita uyawayllapa. Manaraq Abrajan kaptinmi, noqaqa
    tukuy tyimpu kashqa kani, nishpa. [Nuta: Chayshinallam Tayta Dyuspis Muysista
    nishqa karqan. Éxodo 3.14.]'
  tgl-ULB: Sabi ni Jesus sa kanila, “Tunay nga, sinasabi ko sa inyo, bago ipanganak
    si Abraham, ay AKO NGA.”
  cbs-NT: —Chanima en matu yuiaii. Abraham jayadiama ea dukun en ikibi ini en ikunkainaii—
    jatu waiwen taexun
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Ja ndaa ja ndaa ká''an sa ja xinañu''u‑ka
    saña iyo, saa ni kenda Abraham ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabajanga, “Nannenge kweli, tango Ulaimu nukubelekwaje ne mbile.”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, o biro cʉ̃jare ĩi yʉʉwi Jesús: —Díámacʉ̃ mʉjare
    yʉ ĩi: Yʉa, Abraham niiquĩricʉ cʉ̃ ca baʉaparo jʉgueropʉra ca nii jʉo dooricʉ
    yʉ nii —cʉ̃jare ĩiwi.'
  san-ORI: ଯୀଶୁଃ ପ୍ରତ୍ୟୱାଦୀଦ୍ ଯୁଷ୍ମାନହଂ ଯଥାର୍ଥତରଂ ୱଦାମି ଇବ୍ରାହୀମୋ ଜନ୍ମନଃ ପୂର୍ୱ୍ୱକାଲମାରଭ୍ୟାହଂ
    ୱିଦ୍ୟେ|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Naleaing naleaing sasaj icon, wüx nganaw
    majlüy Abraham, xique salnajlüy ―aj nejiw.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbyø ja̱''i̱: ―Ma̱jua̱ni̱ dí xi''a̱hʉ ngue ya
    nmi̱ ''bʉcä hante di̱ m''mʉhra̱ Abraham.'
  nop-nop: Ninadigiŋ kaŋ yoguk, “Nu biyagoŋ hinek hanimbe nadineŋ. Abalaham adi mu
    mintaaŋ hatigukneŋ nu koom hatigutdi hatilat.”
  obo-NT: Mid tavak si Disas to, “Bonnaavonnaa nod ikohiyon ku koniyu, no to waa pa
    id tobbow si Abraham, duwon ad!”
  cak-ENT: 'Pero ri Jesús xbij cheque ri achi''a'' ri'': Ketzij c''a ninbij chive
    que yin yinc''o-vi-pe. Yinc''o-vi-pe tok man jani rutzijol que nalüx ri Abraham,
    xbij.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱᤗᤥ. ᤀᤒᤪᤠᤜᤠᤶᤔᤡᤴ ᤛᤠᤘᤠ᤺ᤴᤇᤡᤱᤔᤠᤏᤢ᤺ᤸᤗᤧ
    ᤋᤃᤡᤀᤠᤱᤎᤥᤀᤣ ᤀᤡᤱᤃᤠ᤹ ᤘᤠ᤹ᤀᤠᤖᤥ॥”
  mie-NT: 'De nī ncāhān Jesús: Jāndáā cáhān ni jíín ndá nú jā jondē ncháha ca cacu
    Abraham de ja íyó nī, ncachī yā.'
  san-TIB: ཡཱིཤུཿ པྲཏྱཝཱདཱིད྄ ཡུཥྨཱནཧཾ ཡཐཱརྠཏརཾ ཝདཱམི ཨིབྲཱཧཱིམོ ཛནྨནཿ པཱུཪྻྭཀཱལམཱརབྷྱཱཧཾ
    ཝིདྱེ།
  qve-NT: 'Hinaqtinmi Jesusqa paykunata niran: —Cheqaqtapunin qankunataqa niykichis,
    abueloykichis Abrahampas manaraq naceshaqtinmi, noqaqa ña karaniña, nispa.'
  pao-NT: Soo Te Pabe'e yise mee mu netamma, “Nu oo-koobenasoo mooasoo gwetzoi, tubetse
    o'nosoo gisoo ka Abraham nadooa'adoo.”
  cbu-NT: 'Isussha: Itsinsaru nuw siyaa kamankina; ashiriya niri mangoonangtsa; tárangu.
    Ndatuma Apramarini nllurtachu, nuw urutari taarangina. Nuw Apanlltana, tárangiya
    Isusu.'
  usa-usa: 'Îtuma yauwéqma timá yímikaiye: “naayóbáq Áabaraamo íma máikaqa kemá kenókáá
    náawabi máqe-uraunama MÁUNE.” téna Îtuma timá yímikaiye.'
  soy-soy: 'Yeesu uu pi mɑɑ rɛ: Asei kɛcɑ́ɑ́, kɛ́ nɔ́ símisi rɛ Apirɑhɑm ukɛ́ kɛlenɛ
    ń we, nɛ̃́ nɛ pɛɛ́ welɛ.'
  hui-hui: Ani layagola Yasuhanda ladai bialu lalu, I̱na tíhondo heneneore laro. Abarahama
    naheha I̱ Haluhe ko, lene.
  amf-amf: 'Yesusaar “Inta yena gon ida giye: Abraam adhadhima birayse inta daane”
    kena ki hamade.'
  quc-NNT: 'Ri Jesús xch''awik, xub''ij: Qas tzij kinb''ij chech alaq chi ri in, in
    k''o chik ojer, k''ä mäjoq käk''oji ri Abraham, —xcha chke ri winaq aj Israel.'
  dob-dob: Ga gote ꞌinapwanao nidi ꞌieonedi, ꞌigwae, “Yaona ꞌaiꞌaila ꞌemiya, ꞌaene
    muliyega be Ebelaamo ꞌitutubuwa ta ꞌaboꞌagu tuga yamiyami.”
  wrs-wrs: Yesus ophona, kava ishunv yemba tanam, Aprahamba avalva sism lengna, kava
    doara doa avna. Manara kava kavpa men.
  mca-mca: 'Ha'' Jesús qa yit''ijets: —Yijaa''ija aka'' hit''iƚij ewets, in mexe nite''
    nekfik''i ka'' Abraham''ik''i, yakha'' tsa''l.—'
