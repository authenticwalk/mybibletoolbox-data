  hus-NT-2005: 'Tókʼoyattsik tám enchéꞌ kʼal na Jesús: ―Tsubax tu utsáltsik, ke tam
    ti yabél waꞌach na Abraham, Nanáꞌ kʼejlejich taꞌ tin kʼwajat.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús jíín‑de: Ja̱ndáa̱ ká''a̱n‑ri̱ jíín‑ró: A íó‑ri̱ onde̱
    ná té kaku‑ga̱ Abraham, áchí‑ya̱.'
  bps-bps: Na man Dyisas, “Tulengu gamu i kaglutan, di là fa sut Abraham tagnè nun
    agu.”
  mbs-mbs: Minikagi si Jesus, “Eneng-enengi niyo se kagi ko. Te wedà pa tebaw si Abraham,
    tapay a den doen.”
  tof-tof: 'Yesu ibüka bóktanórr wagó, “Ka yabü amkoman poko byaldóla: Eibrra-am nóma
    tómtómólórr, ka asi namülnürrü.”'
  cme-NT: 'Yesu wuɔ cira: «Yaaŋ mi waŋ ninsoŋo‑i baa-na: Aa Abiramu suɔ duɔ hoŋ, muɔmi
    maŋ dii gbula mii naa waa.»'
  sus-sus: Isa naxa a masen e bɛ, «N xa a fala wo bɛ a nɔndi ki ma, beenun Iburahima
    xa bari, n tan na.»
  pon-2006: 'Sises ahpw sapeng irail, mahsanih, “I ndaiong kumwail ni mehlel: mwohn
    Eipraam eh ipwidi ‘Ngehi Iei’ ih me mieier.”'
  dad-dad: Jesus idi irokenẽdin, “Aya ã momoi bagai arokeneik, Abraham gõ fiya sã
    mog, aya abodon.”
  zab-NT: 'Jesús ax guniiny: —Rguixtiia lot dec nare agac nabánia desde anste ni chúu
    Abraham.'
  jae-jae: Tec Jesu kêsôm gêdêŋ êsêac gebe “Biŋŋanô, aê jasôm tobiŋŋanôgeŋ êndêŋ amac
    gebe Abraham têna kêkôc eŋ atomgeŋ, ma aê gamoa.”
  ksd-ksd: 'Iesu i tatike ta diat: A dovot ga iau tatike ta vavat: Lua ta mimir ma
    Abaraam, Iau Iat.'
  msm-NT: Kagi ni Jesus, “Eh, tinood iyan. Su wada pad i-anak si Abraham, duon ad
    on.”
  myk-myk: 'A Yesu di pu pye: «Can can na, nʼa da yi jo yi mu, yani Ibirayima wu se
    ge, nɛ ɲɛ wemu nɛ ɲɛ ge.»'
  sbe-sbe: 'Na Yesu ye wane, “Ya hededemamohoi kalimiuwai: Abelahama sola nige ye
    tubu na yau meta Yaubada maiyagu.”'
  mcr-mcr: Ga Jisasi Iqueä kimaŋi, “Nyi naqä-qakuänäŋä etqänä, Aprähamä iqu matimäuqäŋgaŋi,
    Nyi Ŋqä-näuä Äpmeŋqä Iqunjqä” ätukqe.
  cux-NT: 'Ní ngaⁿ''a Jesús ngiī yā saⁿ''a: Cuaacu nííⁿnyúⁿ, cuāācū niiⁿnyuⁿ ngaⁿ''á
    ngií ndís''tiī chi ''úú vmnááⁿ vmnaaⁿ chi Abraham.'
  tur-YTC: Yeşua onlara, “Size doğrusunu söyleyeyim, Avraham var olmadan önce ‘BEN
