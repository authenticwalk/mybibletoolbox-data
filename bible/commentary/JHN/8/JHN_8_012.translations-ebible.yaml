  mdy-ETH: ላሚ ሃሣ ዬሱሴ፦ «ታኣኒ ዓጮኮ ፖዒኬ፤ ታ ጊንፆ ሃንታሢ ቢያ ናንጊ ፖዒ ዴንቃንዳኔ፤ ዹሚዳኣ ሃንቲንዱዋሴ» ጌይ
    ኬኤዜኔ።
  spl-spl: Yesuŋe ekumu arimu lohimbi kinbi ya ikŋan hâum yuwu sâm ekyongop. “Nâ hânŋan
