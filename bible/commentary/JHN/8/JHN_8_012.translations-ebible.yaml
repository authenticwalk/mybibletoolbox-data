    o panes tho, aro o el pen lalanga ako i pathengal or nge mimiong a so, naro o
    es ol a mideng lemi avele.”
  bdd-bdd: Coinega Yesu wete ꞌihegwae hilediya ꞌigwae, “Taugu gogo gabulena ꞌana ꞌasilala.
