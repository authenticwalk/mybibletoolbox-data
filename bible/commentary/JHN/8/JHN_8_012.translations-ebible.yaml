  otm-NT: 'Nu ra Jesús bi thoqui bi xänba yʉ ją''i mahøn''a, bi ''yɛ̨na: ―Nugä, drá
    nyot''i yʉ́ mbʉi yʉ ją''i ''bʉcua ja ra ximhäi. Nu''a to''o da dɛngui him man
    ''yo bʉ ja ra ''bɛxui, pɛ din ja ran nɛqui yʉ́ mbʉi gue ra ''da''yote maząi, bi
    ''yɛ̨mp''ʉ.'
  dah-dah: Be, kame Yesu gob al saba yirdeb, “Nebe alya bereya Al Kuruŋ yikala yird
    yird hulsi. Niŋgeb al kura ne gama niryeŋbe mata buluŋyen kidoma bana ma kuŋ hiyeŋ.
    Irde Al Kuruŋya hugiŋeŋ heŋ heŋ gote hulsi goyen tiyyeŋ,” yinyiŋ.
  tnk-tnk: Iesu rəɡkiari mwi m Farisi me mɨni mə, “Iou nukuraanien sə raməhiəpwɨn
    nərmama ia tɨprənə i. Iərmama sə rakurirə iou trəpwəh navənien ia nəpitəvien,
    mətə trətoni nukuraanien sə kauvehi nɨmɨruien irə.”
  kpr-kpr: Iesu sekago natofokena sisira, “Na evetu genembo da usasari. Mave nanda
    amboda furarira amo, nu jo tumbada deinghae arira; nu usasada deinghuse irarira.
    Usasa aminda deinghuse, jebuga evovodae irari ava tuve barira.”
  san-IAS: tato yīśuḥ punarapi lokebhya itthaṁ kathayitum ārabhata jagatohaṁ jyotiḥsvarūpo
    yaḥ kaścin matpaścāda gacchati sa timire na bhramitvā jīvanarūpāṁ dīptiṁ prāpsyati|
  nho-nho: Jesus ki taratara ake hoki ki naa Faarisi, “Nau nei ko te maasina te maarama nei.
    Naa tama e tautari kiaa nau raa ma ki ttaka ma te maasina te ora, a laatou ma ki see ttaka
    i te poouri.”
  gym-NT: 'Yebti Jesukwe nieba mda ni kwati näma yete yeye: Ti abko ñotra ni jökrä
    kräke. Nire nire jatadre ti jiebti abko kwe ñotra trä rabadi die mikakäre amne
    ñan nünandi jire chi mda kä ikote kwe, nieba kwe.'
  azg-NT: 'Ndoꞌ sinin nndaꞌ Jesús ndëë nnꞌan, itso jon: —Ja condui naxuee ndëë nnꞌan
    tsonnangue. Minninchen tsꞌan na itsijonhin yo ja, xeꞌcꞌoon juu nacje ꞌnaanꞌ najaan
    na conduihanꞌ natyia. Juu tsanꞌñeen ncꞌoon juu nacje njan na condui ja naxuee
    na mancya na tyiꞌquintycüii na vandoꞌ ñuaanꞌ tsꞌan.'
  bhd-bhd: यीशुए फिरी लोकन सेइं ज़ोवं, “दुनियारी लौ अव्वें आईं, ज़ै मीं पत्ती एज्जेलो
    त तै आंधरे मां न च़लेलो, पन तै लौ हासिल केरेलो ज़ै ज़िन्दगरी देचे।”
  too-NT: 'Jesús cātā''chihuīna''mpā huan tachi''xcuhuī''t lā'' cāhuanilh: ―Quit iccāmāsu''ni''
    huan tachi''xcuhuī''t. Chuntza'' quit hua''chi lakatin xkakana''. Lā'' a''ntī
    naquintastālani'' quit, xlaca''n tū'' catitalatā''kchokolh a''nlhā cā''pucsua''
    como quit na''iccāmakskoni'' ixtejca''n. Lā'' na''iccāmaxquī'' xasāsti'' ixquilhtamacujca''n.'
  ind-AYT: Kemudian, Yesus berkata kepada orang banyak itu, “Akulah terang dunia.
    Setiap orang yang mengikut Aku tidak akan berjalan dalam kegelapan, tetapi akan
    mempunyai terang hidup.”
  cjo-NT: 'Impaetzi rapiitantawori iñaanataneeri Jesoshi atziri ikantanakiri: —Naaka
    oshiyaworiranki ootamentotsiranki koñeetyaakayeroni maawaeni kipatsipaeni. Tema
    niyoperotakotziri riraga Pawa Tajorentsi eejatzi niyoperotakotzimiro tsika ikanta.
    Eejatzi nokantakotzimiro oetaka kyaaryooperotatsiri. Ninkarika aapatziyakinari
    eero rantapiintziro kaari kameethatatsi, tema kimitakotaka ijeekaki kitejiriki
    ikimitaaga riraga Tajorentsi.'
  nsn-nsn: Iesu ke menmene poluk tasir Parisi, kare kula pare, “Inggo ter luh gere
    luh uakubara tar uanene i kot, mai re uakeluk totoguo ahik pahe matot e uangoul
    tar kitup, bo inggon e turung kale tar luh gere heir tar nitua.”
  san-DEV: ततो यीशुः पुनरपि लोकेभ्य इत्थं कथयितुम् आरभत जगतोहं ज्योतिःस्वरूपो यः कश्चिन्
    मत्पश्चाद गच्छति स तिमिरे न भ्रमित्वा जीवनरूपां दीप्तिं प्राप्स्यति।
  tna-NT: 'Daja hue neicha Jesús ja cristiano cuana quisainiame atana uja: —Ema da
    hueda nime. Yama micuana Diusu sa jabuetsuati cuana ebuetsuainia saida, butsepi
    micuana edusuti puji. Quebata quema jabuetsuati cuana su epuniuneti su, tueda
    da hueda su epuniuneti cristiano nime. Aimue apuda su epuniuneti cristiano nime
    mahue. Tueda da beju nimeeichacua.'
  lid-lid: Ano Jises asehek sahou ili tiri lau ja. Iy asehek ili tiri i buku doh,
    “Jo badeh, sun ta kon munyak. Are lau iy in hamon tek, iy winiyan ba-en lulik
    bwe. Iy kameh akohok tan sun kohan udu aliy, kameh edeu kohan udu le buku doh.”
  wim-wim: Anpalaniy-a, nil Jesus.an wik putham thaw thant, pam wanch yotam al-alantan,
    angman aawuch ngench thayanangan. Nilan yimanang thaw thant, “Ngay keꞌ nganth
    piꞌan yimanangan, pam wanch yotamak niiyantana. Than weeꞌ-weeꞌanangan monkan-wak-wakayn
    ngayang-a, an than aak ngaaꞌangan-a, keꞌ-ngul iiyayna, yaꞌa, puth ngayan keꞌ nganth
    piꞌanang yimanang woyan God.antaman meen-meenathang niiyant yotamanta.”
  zga-M: U Yesu anchava na vanu akhata, “Unene nene lumuli lwa n'gelunga; Yuywa ihofyata
    sigenda muhisi poiva nulumuli ulwa womi.”
  yom-yom: 'Yesu wubuela kuba kamba diaka : —Minu ndidi kiezila ki nza. Woso mutu
    wukundandakana kalendi diatila mu tombi ko, vayi wela baka kiezila ki luzingu.'
  san-SIN: තතෝ යීශුඃ පුනරපි ලෝකේභ්‍ය ඉත්ථං කථයිතුම් ආරභත ජගතෝහං ජ්‍යෝතිඃස්වරූපෝ යඃ
    කශ්චින් මත්පශ්චාද ගච්ඡති ස තිමිරේ න භ්‍රමිත්වා ජීවනරූපාං දීප්තිං ප්‍රාප්ස්‍යති|
  yut-yut: Yesu da mɨŋat amɨnyo yaŋ yoyɨgɨt, “Nak naga mɨktɨm dakon teŋteŋɨ. Amɨn
    kɨnda nak noljak kaŋ, uŋun amɨn pɨlɨn tukgwan dɨma agɨpjak. Egɨp egɨp dakon teŋteŋɨ
    da uŋun amɨnon tosak.”
  grc-BYZ: Πάλιν οὖν αὐτοῖς ὁ Ἰησοῦς ἐλάλησε λέγων· ἐγώ εἰμι τὸ φῶς τοῦ κόσμου· ὁ
    ἀκολουθῶν ἐμοὶ οὐ μὴ περιπατήσῃ ἐν τῇ σκοτίᾳ, ἀλλ᾽ ἕξει τὸ φῶς τῆς ζωῆς.
  cpc-NT: 'Ipoña japiitanakiro Jesús jiyotairi atziriiti, ikantziri: “Naakataki kitiijyiinkatakotziriri
    isaawijatziiti. Itzimirika tsipashiritaiyaanani naaka, aritaki nonkitiijyiinkatakotairi,
    onkimiwaityaawo tii ikinawaitzi otsinirikitaki”.'
  nhg-NT: 'Hua oquennunutzque Jesús pa ocsente tunale, hua oquejtojque: ―Naja necaca
    netlöbile de tlöltecpactlöca. Öque niechtoca, ayec nejnemes ipa tlayohuaquelestle,
    cache quepeas tlöbile tli quetiemaca nemelestle.'
  nya-nya: Yesu atayankhulanso kwa anthu, anati, “Ine ndine kuwunika kwa dziko lapansi.
    Aliyense amene anditsata Ine sadzayenda mu mdima, koma adzakhala ndi kuwala kotsogolera
    anthu ku moyo.”
  ngu-NT: 'Jesús ocsejpa oquinnotz on tlacamej niman oquimijlij: ―Nejhua quen se tlahuijli
    ipan in tlalticpactli yejhuan huelis quintlahuilhuis intlamachilis on tlalticpactlacamej
    para cajsicamatisquej. Yejhuan nechhuicas cajsicamatis tlajtlamach ica Dios niman
    on cajsicamatilistli quimacas yencuic nemilistli.'
  kup-kup: Met Iesu Godiz tup ahomakez romevoz kohat añarab am heharin maot epat mañah,
    “Met ne ari ham eparah añarab tin hepekez it aliz tinavonañap ev. Povoz arihanañ
    tairari nemaz homevai emohopekez pori kuturutak het ñodovai emoogit maot nañodotü,
    oñ nem alizavok tin etet emohopek.”
  jid-jid: Yesu tre niba ganri, andi, “I hi me yi mi kpan u gbungbulu, Indji iwa a
    hume ana tre ni bwuh na ama ani he ni kpan u re (iviri).”
  wmw-wmw: 'Sambi, Insa akikola kusowera mara nyengine tena na wanu, akiwambira: “Omi
    ndi nuru ya mulumwengu‑mu. Mwenyé kunifulata omi aashubutu kwenenda nkisi, ila
    apata nuru yakumpa mainsha.”'
  gmv-GGM: qasse Yesussay “ta derey poo7o, tana kaallizadey wuri deyoo poo7o demmana,
    dhuman simerettena.” gidi isttas yootdes.
  ssg-ssg: Jises kakane ulei teka kilai seilon, “Nga masin xewai alon. Nga kola aweisal
    tenen sawisawin hani seilon. Tel na i sohot kahikahik, tap i po to ti tilokoan
    ailei saun lialun nake nga tel neinian lehe i to kapi Haeu lian tehue.”
  zpo-NT: 'Stub welt Jesús ngunii lo re myet nu nzhé xaa: —Lee na nak kwenta xni yizhyo;
    loka xaa kwaan reke tich na, nkano xaa xni kwaan nzaa yalnaban, nu nazet xaa naz
    lo yalnakaw.'
  poy-poy: Yesu pakayowiriti kayi na Mafalisayu, kawagambira, “Neni ndo Uweru wa pasi
    panu, yakanizira neni hapeni kagendigendi muntiti nakamu, su hakaweri na Uweru
    wa ukomu.”
  qwh-NT: 'Tsepitanam nunacunata Jesus yape yachatsirnin, nerqan: —Noqaqa actsi cuentam
    cä nunacunapaq. Noqata qatimaqcunaqa manam paqaschononatsu puriyanqa, sinoqa,
    actsicho pureqnomi cawayanqa —nir.'
  gaw-gaw: Aria Jesus haen laap̱a baula danab ah amelagp̱a nai maṯiaya aum. “Da am
    wannu amahlak. Aun laa nug da dim lamiḏḵu amu nug gatatup̱a ii oima. Iiṯa, nug
    bauklelnu amahlak ele daaḵu.”
  nca-nca: Asa Yesuko unipare pitu ko ŋande yimiraró, “Noko uniparetoro hiyó ŋuko
    no naŋge. Uni ka no nohoweweya ŋuko huriri qurowore khe kama uyoweya. Kini. Ŋuko
    yoto-yoto koro hiyóŋo moré.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi de mbecy zeꞌ: ―Ya̱ naca̱ yaa nu rbic nu gyal shcab
    ni de mbecy gyishlombecy. Yu nu cyid ca ich ya̱, yu zeꞌ gad yaa zeꞌ niy nu gyicy
    ñi nu cui mbañ yu. Nunu rila a̱ꞌ nac yu mbecy nu wagad lagy de coz nu rlagy Ñgyoozh
    ―nam.'
  mkj-mkj: Jesus pwuroahng pwehng Pharisee‑ok, “Ngoahi ma maram in jampah. Ma emen
    ma pirin pwilihdo Ngoahi nen anki maram in mour, apel johkak en allalu nehn ros.”
  zac-NT: 'Jesús guniꞌi stubi lu ra mënë: ―Nahia llni shtë ra mënë narë́ lu guë́ꞌdchiliu.
    El quë nagueꞌdë naldë na, gapë rall llni narneꞌe vidë sin fin. Jamás adë së́diꞌi
    rall nacahi.'
  kyg-kyg: Yesuꞌa halate ina ge huno hapa paiꞌniye. Ma mopafi vayaꞌai ha le yaꞌapimo
    maiꞌnove. Ina lagimo nakame nehisafigeꞌa alagepa huꞌa maisaya yaꞌmo alino apave
    lisiya ha le yaꞌmo aliteꞌa hanipiꞌmo umenitata osugae.
  kmk-kmk: Namingsan payyana nambagbaga’t Jesus sidat tagu kanana un, “Sakon silaw
    dat tagu’t tun lubung. Singngadan na mana umunud kan sakon, adinaon umoy sit nakoḻop
    ta awadon kan siya dit silaw un mangtod si mataguwan un maid kigad na.”
  cao-NT: 'Jatsi arati xobó ca nohiria bo qui Jesu chanitëquëniquë: —Maí ca nohiria
    Huëa ca ëa xo naa. Ea pi banahuahi tsi tsëmó tsi coyamaxëhi quiha mato. Mato quinia
    bërohuaxëquia, naa Huëa ë nori cato. Nohiria Bësomati Ibo ca ëa xo naa —nëa tsi
    ja nëcaniquë.'
  bbr-bbr: Kar omre opok, Jisas nukas roasiret awarowon, “Isakasar, is okoro omnokou
    pakan roasiret akan arou. Inok roasir is tainoirai, ko pututu wa ariäu, kon totok
    arou opok orip orip rawai.”
  inb-inb: 'Chi­ura­manda Jesús, Diuspa atun wasi ukupi kag­kunata ikuti iacha­chispa,
    nirka: —Nukami kai alpa­manda runa­kunapa iuiai­kunata puncha­ia­chig kani. Mai­kan­pas
    nukata kati­ra­ia­wag, mana amsapi­sina purin­ga­pa kanchu. Paipa iuiai­kunata
    puncha­ia­chii­wa kaspa, alli suma kaug­sai­ta­pas­mi iukan­ga­pa ka.'
  hrv-hrv: 'Isus im zatim ponovno progovori: “Ja sam svjetlost svijeta; tko ide za
    mnom, neće hoditi u tami, nego će imati svjetlost života.”'
  box-NT: 'O Yeesu pá bĩnía bía bìo kà nɔn ɓa zã̀amáa yi: «Ĩnɛ́n ka lòn
    khoomu ho dĩ́míɲása cɔ̃́n. Yìa tà bò miì, se ɓànso yú mu khoomu na wee
    na le mukãnì binbirì. O máa kɛń tíbírí yi hùúu.»'
  ote-NT: 'Nepʉ ra Jesu bi yopa zofo ya ja̱ꞌi ne bi ꞌñembabiꞌʉ: ―Nuga go guecagui
    drá ñotꞌi dí yoꞌtua yá mfeni ya ja̱ꞌi. Nuꞌa̱ tóꞌo da dɛngagui hinda ꞌño ja ra
    ꞌbɛxuui, nuꞌá̱ da mɛꞌtsa ra ñotꞌi dega te pa nza̱ntho.'
  wnu-wnu: 'Yisas yamangar eng ende nob qamb wogub ne bo munon gugum wurinob qamar:
    “Ye ai e begent igoar qamb deremei. End ne munon ger ye yetoat qib igoriner eng
    begen end igo ne igomot igoriba.”'
  zam-NT: 'Mbere Jesús, ndxab Jesús loo mèn co'' be'' mbyan''a: ―Nde niin tedib con''
    loo gu'', ey: Daa nac xa'' co'' ndli par ndyub xnìi yéc mèn no par ndyub xnìi
    lezo'' mèn loo izlyo'' ndxè'' loo cón che''n Diox. Mèn co'' tyal yòo loo cón chenen,
    mèna ne''que tee bante loo con'' co'' nac xab izlyo'' no loo con'' co'' nac costumbr.
    Ndxe''leque'', con'' co'' ndlin par tyub xnìi yéc mèn no par tyub xnìi lezo''
    mèn loo cón che''n Diox, con''a ndli par ncàb loo mèn yòo ban no mèn Diox thidtene.'
  zyp-NT: Zisu taco zawpui sahlo khakhei bia cawh a reikaw, “Kama cawh khazaw khainah
    ka cang. A pa zuipaw cawh a muinah letah sei by be, khainah tei a pehpaw hringnah
    khah a hnui hri a,” tatah a tah.
  sey-NT: 'Ti̱jupë Jesús pa̱ire caquë capi: “Yëꞌë aꞌë, iye yeja miacaiquë. Yëꞌëre
    peꞌtequë cato miañere pasipi, paꞌiye i̱siyere. Ja̱je paꞌi nea hue̱ꞌñare cuꞌiye
    pa̱sipi.”'
  nvm-nvm: Ijegreare Jesu fu una madu e Ferisis iji kuardiame kia, Naiji na e moikigia
    oijo ijiebuon sanainma ijin. Eraneb bu na kegoijo ijeg bu rad nun ijia mimatame
    kegokva buba nakinma ijia ok. Regavo madu buka sanainma nun iji fu tavan bog ijia
    navako iji abekno kiain.
  mps-mps: Te Jisasgo te Farisi hani bidi augwalibolo nosali te po ma wai, “Ena te
    tǫde we bidide ula dao. Bidi ena wali asobo bidi aga te bugagia bidabo ula aga
    selama, e tǫde bidaibao, aga hulide munu me bidigobeo,” wali.
  pab-NT: 'Haxowaka Jesus iraihitiya halitinai kakoa: — Natyo atyo xaokanatyakalati
    akereta halitinai ana. Xala xamaniya atyo tyaona noximi hoka waiyeya atyo tyaona.
    Hoka maisaiya makaliroti koni tyaohitita — nexa.'
  llg-llg: Boe ma Yesus kokolak bali no hataholi noꞌu kala sila nae, “Au ia, sama
    leo manggaledok neu hataholi daebafok ia. Hataholi mana tungga Au, taa nasoda
    nai makiuk, tehuu ana leo nai manggaledok fo maneni soda ndoos.”
  kyf-kyf: '-Slɛɛn, -Zezu nɛɛ ''ya nyɩma -yla: «-Amɩ -wa dʋdʋgʋ -nyɩmaa zlɩ. Nyɩmɛ
    -ɔ yia ''mɩ ''bɩ nɔa, ɔ ''nɩa nikpise ''wʋ nɔa yi. Nɩɩ, zlɩ -we wlaa ''yliyɔgagɩe,
    ''mʋ ɔ yia ''yɩa.»'
  tpi-tpi: Jisas i tokim ol manmeri gen olsem, “Mi yet mi lait bilong graun. Man i
    bihainim mi, em bai i no inap wokabaut long tudak. Nogat. Em bai i gat lait bilong
    laip.”
  mih-NT: 'Ta inga tucu saha i cahan ra Jesús sihin ñiyɨvɨ, ta catyi ra: Yuhvi cui
    ñúhu sii ñuu ñiyɨvɨ. Ñiyɨvɨ ndyico sii, ma caca noo ca ñu nu ñaa vatyi ndyaa ñúhu
    sihin ñu.'
  qvh-NT: 'Saypitanami runacunata Jesús nergan: “Cay pasacho runacunapäga acsinömi
    caycä. Saymi nogata chasquicamag cäga manami Satanaspa munayninchönasu canga,
    sinöga Tayta Diospa maquincho car acsichöno cushish cawangapä.”'
  kms-kms: Jisas ni wute mune wand simbe nindiny nari, “Nge wute buagi qi pe kin ni
    ti. Wute nge nde rindi ye ni wute ris ris chiraq kin ti te ningg ris, di burpoq
    pe ris segi.”
  agn-agn: Nagtoldok sing oman si Jesus ong mga taw. Ganing tanandia, “Yo tang tolok
    ang pagtorol ta kayagan ong mga kinaisipan tang mga taw ong kalibotan. Ang magosoy
    ong yen indi ra maki-lepan, kondi mayagan tang kinaisipan na tang tolok ang yay
    ang magekel ong nandia ong kaboi.”
  nhi-NT: 'Jesús ocsipa opeu quinnonotza in tocniuan, oquimiluih: —Nehua in tlanestli
    itich in tlalticpactli. Naquin tlasaloua nonauac amo queman ninimis itich in tlayouilotl,
    yehyeh icpias in tlanestli tlen ictemaca yolilistli.'
  ttc-NT: 'Yaji te Jesus oyolin junky''el kyuky''i kye xjal, b''ix oxik tq''uma''
    ikxjani: «A''in wetz te chk''atunal twitz tx''o''tx''. Ab''l aj owokel lapet wi''j
    nlay b''et tuj qlolj, sinoke ob''etel tuj te chk''atunal tzan tanq''in.»'
  dan-1931: 'Jesus talte da atter til dem og sagde: “Jeg er Verdens Lys; den, som
    følger mig, skal ikke vandre i Mørket, men have Livets Lys.”'
  kwj-kwj: Wosini Jisas ya ri ai wunu sawe, “Ani nuwe ki okundau hi. Ani sirinano
    hima ri hundu tiki hinde apa ri i kumbwa, mina. Rini himamwale ga dau hi tini
    ri torono.”
  vie-OVCB: 'Sau đó, Chúa Giê-xu dạy dân chúng: “Ta là nguồn sáng cho nhân loại. Người
    nào theo Ta, sẽ không quờ quạng trong bóng tối, nhưng có ánh sáng sự sống soi
    đường.”'
