  pan-pan: ਬਾਅਦ ਵਿੱਚ ਯਿਸੂ ਨੇ ਫਿਰ ਲੋਕਾਂ ਨਾਲ ਗੱਲ ਕੀਤੀ ਅਤੇ ਕਿਹਾ, “ਮੈਂ ਸੰਸਾਰ ਦਾ ਚਾਨਣ ਹਾਂ।
