    impil izarawane, uspane Dioskasa wat uzanazi.'
  agm-agm: Jisaasiho isɨhiyaisɨ japɨhɨ pɨwaundataatɨ kiyai saundataase. “Nɨnɨ isɨhiya
    yapɨpataapɨhiyai nɨwusaatɨtandɨ nausainjɨhonɨnɨ saasanotisɨhonɨne. Utaaho wo nɨngisatɨ
    tɨmaamaitatɨ nɨngi nanipinjisɨho so ko asɨhatindɨhandaatɨhɨ wɨndɨ dahomaitaise.
    Amɨ ko isɨhiya asɨtimatɨtaatɨwɨhandamɨ nausainjɨtɨhandɨ naitaise,” undataase.
  ubr-ubr: Iesu on sabu auris ikakafun men iyau, “Yau on tafanam an tafa. Iyai iyafan
    Yau inigibubunueu on arimon yawas an tafa inboai ato on arimon men womanai inabib
    on.”
  tsw-NT: A̱ tyo ɗe, a̱vu Yesu damma amaꞌa, “A̱mu ɗa maa casu ama o uvaɗi ekan. Vuma
    na kuru numu suru u ta̱ tsura̱ ekan a na a tsu ca wuma, waru waa wala a̱tsuma̱
    e irumbu shi.”
  cax-NT: 'Auqui manitanati tatito ümo manuma macrirrtianuca, nanti ümoma: —Arrüñü
    tacana basarurrü ümo macrirrtianuca icu na cürrü. Arrti naqui icocorotiñü ane
    basarurrü ümoti, arrüna bachebo isüboriquiboti. Chauqui chamencotiquipü au tomiquianene.'
  aia-aia: '''Ia Jisas ''a o''ani ''iniraaui noni, “''Inau naasi bewaa tanaraaui saenai
