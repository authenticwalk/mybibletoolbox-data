    na''i bewaa nai wai''amou ''ari ''anai tahi tarau.”'
  srp-1865: 'Isus im pak opet reèe: ja sam vidjelo svijetu: ko ide za mnom neæe hoditi
    po tami, nego æe imati vidjelo života.'
  agt-agt: A sangaw ta mittan ta pagbida ni Hesus ta Pariseyu kiden a “Iyak ya zilag
