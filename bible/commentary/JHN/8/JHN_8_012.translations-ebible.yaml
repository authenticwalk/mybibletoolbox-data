verse: JHN.008.012
translations:
  kpx-kpx: Iesuu kateai keate keho louito tota ata namigeve moleanu. Avoe, “Dau vatae
    ataga. Iale oleuoleu di ehovale keau bae vavila talivebene. Isito abuna uveve
    doga mai atagala tai.”
  okv-H: Eto Iesu na embomeni ta degi ihiketo ke einge ena, “Na enda ta usasara. Eto
    embo amuna na ambo ambo aisuja embo amo mume ta isa mane aisuja te vasiri daroho
    ta usasa amo amita degi iresuja.” ainge enu
  tbo-tbo: Yesu i baha meme i pa, ‘Tau tu mehipuli omi yayata apo iyawoi hina wotagou
    yaka yayata uyahina hina geleta po hina luyagohana ma apega uguwa uyahinei hina
    nenae.’
  mal-C: 'യേശു വീണ്ടും ജനങ്ങളോടു സംസാരിച്ചു: “ഞാൻ ആകുന്നു ലോകത്തിന്റെ പ്രകാശം. എന്നെ
    അനുഗമിക്കുന്നവർ ഒരിക്കലും ഇരുളിൽ നടക്കുന്നില്ല; അവർ ജീവന്റെ പ്രകാശമുള്ളവരാകും.”'
  grc-SR: Πάλιν οὖν ⸉αὐτοῖς ὁ Ἰησοῦς ἐλάλησεν⸊ λέγων, Ἐγώ εἰμι τὸ φῶς τοῦ κόσμου·
    ὁ ἀκολουθῶν ⸂ἐμοὶ⸃ οὐ μὴ ⸂2περιπατήσῃ⸃ ἐν τῇ σκοτίᾳ, ἀλλ᾽ ἕξει τὸ φῶς τῆς ζωῆς.
  bgc-bgc: मन्दर म्ह अपणे उपदेश नै दुबारै शरु करदे होए यीशु नै माणसां तै कह्या, “दुनिया
    का चाँदणा मै सूं, जो कोए मेरै पाच्छै चाल्लैगा, वो अन्धेरै म्ह कदे कोनी चाल्लैगा,
    पर वो चाँदणा पावैगा जो अनन्त जीवन देवै सै।”
  khz-khz: Na Iesu taunilimalima evopata-venirato, netiwato, “Au tanopara maekana.
    Rai au muliku ai pene laka talimana, mukunai ati pene laka, na maguli maekana
    pene vaia.”
  deu-TKW: 'Wiederum redete Jesus zu ihnen und sagte: ich bin das Licht der Welt;
    wer mir folgt, wird nimmermehr in der Finsternis wandeln, sondern er wird das
    Licht des Lebens haben.'
  zsr-NT: 'Leyúbl bë́ꞌlenëꞌ lequëꞌ didzaꞌ Jesús, rnëꞌ: ―Nedaꞌ nacaꞌ yeníꞌ quegac bunách
    yödzlyú. Nu bönniꞌ záꞌlenëꞌ nedaꞌ, cutu tëꞌ ga chul xöhuiꞌ san soalen bönniꞌ naꞌ
    yeníꞌ uluíꞌi lëꞌ nac gataꞌ yöl‑laꞌ naꞌbán gdu queëꞌ.'
  lin-lin: 'Yesu alobaki lisusu na bato : — Nazali pole ya mokili ; moto nyonso oyo
    alandaka Ngai akotikala kotambola kati na molili te, kasi akozwa pole ya bomoi.'
  hns-NT: 'Oe auro aage manai logan se bolies: „Ham doenia ke djotie baatie. Dje hamaar
    rasta par tjale hai, oe kabhie na andhiaar me rahie, bakie sattja djiewan ke djotie
    me tjaliega.”'
  noa-E: 'Mag khur deeu aig õor narr khʉʉnag Jesuu magjim: —Mʉʉta mʉg durr gaai wënʉrrʉm
    khʉʉn atheem õtdauu; chi mʉ dʉ̈ita nʉrrʉm chan tag bʉ̈ʉrjã khĩchag ee nʉrrabamgui
    ajim, mʉchdëuta i iiupinaa Ẽwandam khĩirjugjã khaugpi chiraawai.'
  eng-EMTV: Then Jesus spoke to them again, saying, “I am the light of the world.
    He that follows Me shall by no means walk in darkness, but will have the light
    of life.”
  mib-NT: 'Te ɨnga jínu ni cahān Jesús jiín ñáyuu: Máá rí cúu nájnūhun luz jeē steén
    ini anuá ñayuu ñayɨ̄vɨ́, jeē sáha jeē jécūhun ni i sɨquɨ̄ Yaā Dios. Ñayuu candíje
    ruhū chi ma cáca i nájnūhun nuū néē, chi sa suhva conevāha i luz ini anuá i jeē
    sáha jeē cótecu i nɨ́ɨ́ cáni.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ याम्‍मो मनाहाॽ मे़त्तुसि, “इङ्‌गाॽ इक्‍सादिङ् खाम्‍बेःक्‍मोबा
    ओःत्तिआरो॥ हाःत्‍ले़ इङ्‌गाॽ नसाःन् चोःक्‍का खे़न्‍नु हिङ्‌मन् के़बिबा ओःत्तिःन्
    वाॽ हे़क्‍क्‍याङ् आप्‍फाल्‍ले़आङ् खे़न् खादाम्‍मो लाङ्‌घेःक्‍मा मे़बोःङ्‌ने़ल्‍लो॥”
  xnj-xnj: Yesu alongili kavili na vandu, akavajovela, “Nene ndi lumuli lwa mulima.
    Mweakunilanda katu nakugenda muchitita, nambu ivya na lumuli lwa wumi.”
  mmx-mmx: La ne Iesu ga vaase manga ri limixin keretna, “Nia Laxasep ti limixin at
    na lavatbung menemen. Do tara na nunu rak, neni naba ruuna ka laxasep at lorooro,
    la kopmen noxot pas at lamain.”
  cbr-NT: 'Usa ''ain ca amiribishi Jesusan unicama cacëxa: —An aín sinan upíira ''ixun
    uni upí ''imiti a cana ''ëx ''ain. Axa ''ëmi catamëti ''ëx cuëëncësabi oi ''icë
    uni ax ca ñu ''atima ''acëma ''ianan aín sinan upí ''aish upiti tsotia.'
  tee-NT: 'Ju Jesús aktam chivinchokopa. Chai ajunich ju lapanacni: ―Quit''in icjunita
    tachi ju tu''u'' maclhcu ni icmalacpucujui la''ixtac''atsan''an ju lapanacni.
    Ju aquinch''ak''ok''aya'' jantu ts''is cajuna'' ixtac''atsan. Acmalacpucujuniya''
    ju ixtac''atsan ni laich ca''alilh ju is''atsucunti jonk''alhita.'
  eng-LSV: Again, therefore, Jesus spoke to them, saying, “I AM the light of the world;
    he who is following Me will not walk in the darkness, but he will have the light
    of life.”
  cak-NT: 'Cuando ri Jesús xch''o''n chic apo chiquiwech ri winak, xu''ij: Ja ren
    ri yiyo''n sakil che ronojel ri rech-ulef. Ri nitzekleben wichi, can xtinsakrisaj
    ri ruc''aslen y xtiril ruc''aslen wiq''uin. Y raja'' man chic xtibin ta pa k''eku''m.'
  pah-NT: 'Aerẽ Jesus''ga nhi''ig̃a''javi he''yive''g̃a pe: —Arimo ko nhande hepiakatui
    mbatera ikwahavag̃wama. A''ereki mytu''ẽ nhande ve, ei ga. Na jitehe ji amomytu''ẽ
    yvyakotyve''g̃a pe. A''ereki ji akwahavuka Tupana''ga g̃a pe, ei Jesus''ga g̃a
    pe. Kiroki g̃a ojiko ji rehe ji nhi''ĩpo''ruavo – g̃a po ti nde''ia''javi: “Ndakwahavi
    ji Tupana''ga,” ei ga. Okwaha tuhẽ po ti g̃a Tupana''ga gweaporog̃itapyahuro nehẽ,
    ei ga g̃a pe.'
  sja-NT: 'Mãpai Jesupa waya jarateemaa beeji eperãarãmaa: —Mɨda aji, ɨ̃daa pɨk''a
    bɨ na p''ek''au eujãdepemaarã-it''ee, mɨa ãramaa Tachi Ak''õre o ak''ɨpipari perã.
    Mɨde ijãa bɨ p''ãriu pɨk''a bɨde nipa-e pait''ee, Tachi Ak''õre k''awa-ee. Ma
    k''ãyaara ichita chok''ai bapariit''ee, ɨ̃daa pɨk''a bɨde Tachi Ak''õre ode nipapari
    perã.'
  xed-xed: 'Ka Yesu nda həŋ guli mantsa: «Iʼi tsuwaɗaka ghəŋa haɗik, mndu ta dzaʼa
    mista ɗa ná, haɗ dzaʼa mbaɗa ma grusl wu, dzaʼa mutsay ta tsuwaɗaka hafu,» kaʼa.'
  glk-glk: 'پس عیسی ایبارِ دیگر مردمه اَمره حرف بزه و بفرمأسته: «من نوره دنیا ایسم،
    هر کی از من پیروی بوکونه، هرگز در تاریکی راه نیشه، بلکی از نوره زندگی برخوردأره
    به.»'
  mks-NT: 'Já na̱casáhá tucu Jesús cáha̱n xi̱hín ña̱yivi já cáchí a̱ já xi̱hi̱n ná:
    —Ye̱he̱ cúú u̱ tátu̱hun ñúhu̱ ña̱ jándiyéhe̱ ínima̱ ña̱yivi ta ndá na̱ cándeé
    ini ye̱he̱ cúú á tátu̱hun a̱ cáca ga̱ na̱ nu̱ú naá. Jáchi̱ jándiyéhe̱ e̱ nu̱ ná
    ta cája i̱ ña̱ ná catacu na a̱nda̱ ama cáa qui̱vi̱.'
  gfk-S: Ing Jisas ga ianga baling ter ta ira matanabar iga tange, “Aiou no lulungo
    tano ula hanuo. Nesi ta nong i mur iou pai nale hana tano kadado iesene na hatur
    kawase no lulungo na nilon.”
  bmu-bmu: Jisösnöŋ keu kunbuk suariba kewö jii mötket, “Nöŋön ambazip gölmeŋi gölmeŋi
    tat anjei, eŋgö asakŋini akzal. Kunŋan ni nuataŋgöba kamawi, yaŋön mönö söŋaupnöŋ
    jipjap qahö qeba malmapmö, malmal köhöikŋaŋgö asakŋi miaŋgö uruŋe malma.”
  dgz-dgz: Wam ame gapan, Iesu waenapan ame anega sia wadidiam wandin, “Ne piup ma
    dun ganat megawa, orup da ne evinap oniwandapinawa me ap mum sisip gapan da ya
    aeta go inak dune ganasewa wareta.”
  eng-GNV: 'Then spake Iesus againe vnto them, saying, I am that light of the worlde:
    hee that followeth mee, shall not walke in darkenes, but shall haue that light
    of life.'
  zaa-NT: 'Attu vuelta gutixa''áni Jesús ca enne'' nna rèe: Inte'' ná'' la''yani''
    para yétsiloyu; nuỹa tanúą inte'' nna labiru cuenią le'' chul·la, sino chi té
    la''yani'' nu ną́ la''labàni para lą.'
  eng-WEBSTER: 'Then Jesus spoke again to them, saying, I am the light of the world:
    he that followeth me shall not walk in darkness, but shall have the light of life.'
  guh-guh: 'Jesús icatsia templobota jumaitsi jivijavabelia: —Xanë raja pexaniajailivaisita
    daxitanacuapijivi jamatabëcueneitayotsianajë. Pajivi nepënaponaena, bajarapajivi
    jamatabëcueneitayotsianajë. Nexata xainaena matacabi apo pevereverecaejava. Bajarapajivi
    itsamatacabijavabelia ata apo ajamatabëcueneitaquiri tsane, jai Jesús jivijavabelia.'
  bon-bon: Yeesu liba biname bine cääri ebiberäjimige, tabe jejemige apu egä, “Cane
    age säne apaclyera ai gawecewe tääpume. Laati te cebine ingwe näcwuge, tabe krokeciiye
    cabu lica waatnuge, ingle tabe apaclyera ne jääpänuge teeme ireclota tääpume.”
  nhw-BL: 'Sempayano Jesús quincamanalhui nopa masehualme catli quiyahualojtoyaj huan
    quinilhui: ―Na niitztoc quen nopa tlahuili ipan ni tlaltipactli huan niquintlahuilía
    masehualme ipan ininyolo. Catli nechtoquilise ayacmo quipiyase tzintlayohuilotl
    ipan ininyolo pampa quipiyase nopa tlahuili catli temaca nemilistli catli yancuic.'
  swh-ONEN: Kisha Yesu akasema nao tena akawaambia, “Mimi ni nuru ya ulimwengu. Mtu
    yeyote akinifuata hatatembea gizani kamwe, bali atakuwa na nuru ya uzima.”
  wbi-wbi: U Yesu akatengula pijova kange na vaanhu vala akati, “Une nili lumuli lwa
    iisi, umuunhu juno ikumbingilila une naighendagha mung'hiisi looli iiva nu lumuli
    luno lukumulongosia ku vwumi uvwa kuvusila kusila.
  bba-bba: Yen biru Yesu u kpɑm kɑ tɔmbu ɡɑri kuɑ u nɛɛ, nɛnɑ hɑnduniɑn yɑm bururɑm.
    Wi u mɑn swĩi, u ko n yɑm bururɑm mɔ mɛ mu sɑ̃ɑ wɑ̃ɑru, u ǹ mɑɑ wɑ̃ɑ u sĩ yɑm
    wɔ̃kuru sɔɔ.
  eng-KJVCPB: 'Then spake Jesus again unto them, saying, I am the light of the world:
    he that followeth me shall not walk in darkness, but shall have the light of life.'
  kgk-NT: 'Ha upéi katu Hesu he''i jevy upe pygwa-pe: —Xe ko gwĩ pytũ-my oiko vérami
    va''e-pe ahesape va''e, he''i. —Xe moirũ va''e gwive ndoikói va''erã pytũ-rupi.
    Arakatu-rupi ae meme oiko va''erã Nhandejáry ndive, he''i upe pygwa-pe Hesu.'
  waj-waj: 'Yisuuva kava nuunaira nnau pinaivaki gioonna kiaapuuyaatama kua tioo tunoo:
    Tooba subiaavo mmeekiaivo taineema na gioonna kiaapu mmatayaa diaiya mmeekiavai
    variaunoo. Gioonna kiaapu voovoono ni nnaagiai nniivo fai mmeekia taivau nnaasu
    kati hara kioo varioo hama upisiivaki kuanaravaivee,'
  cpy-cpy: 'Ari rapiita-neero Jesús riyoteeri atziri-paeni, ikantziri: “Naaka koñeetyaa-kotziriri
    jaawiki-jatzi. Ikaate tsipateenani naaka, aritaki nokoñee-tyaakoteeri, eero ikinawaetee
    tsireni-kaakiriki.”'
  ekk-PKP: 'Jeesus hakkas uuesti rahvale rääkima ja ütles: „Mina olen maailma valgus.
    Kui te järgite mind, ei käi te pimeduses, sest teil on eluandev valgus.“'
  mpx-mpx: Yeisu i baek al gamagalau elal i ba, “Nau panayawi ana mwananal. Toto ebo
    ni toulilau nige al ni nanawaa gogouwa, iya yawal ana mwananal ni ahe.”
  wbp-wbp: Ngula-jangkaju, yarda-jana rdurrjurnu yapaku-yijala pinarri-maninjaku-yijala.
    Ngulajulpa-jana kuja wangkaja, “Ngajujurna Kaatu-kurlangu Jarra-nyayirni-wangu
    yapaku nyampurla walyangkaku! Nganangku-puka kajiji pura, ngula-jangkaju kapuju
    ngajuku marlaja nyina Kaatu-kurlangu-kurlu wankaru-kurlu. Ngulaju kula nyina pampa-piyalku.”
  luo-luo: Yesu nochako owuoyo kodgi, kowacho niya, “An e ler mar piny, ngʼato angʼata
    ma luwa ok nyal wuotho e mudho, to enobed gi ler mar ngima.”
  nhe-NT: 'Sampayano Jesús quincamahui nopa tlacame tlen quiyahualojtoyaj huan quinilhui:
    ―Na niitztoc queja nopa tlahuili ipan ni tlaltepactli huan nitetlahuilía ipan
    teyolo. Tlen nechtoquilise ayoc quipiyase tzintlayohuilotl ipan ininyolo pampa
    quipiyase nopa tlahuili tlen temaca yolistli tlen yancuic.'
  aii-aii: 'ܗܘܼܡܙܸܡ ܠܹܗ ܝܼܫܘܿܥ ܡܸܢܕܪܸܫ ܠܟܸܢܫܵܐ ܘܐܡܝܼܪܹܗ: ”ܐܵܢܵܐ ܝܘܸܢ ܒܲܗܪܵܐ ܕܕܘܼܢܝܹܐ.
    ܡ̇ܢ ܕܐܵܬܹ‌ܐ ܒܵܬܪܝܼ ܠܹܐ ܚܵܕܹܪ ܓܵܘ ܚܸܫܟܵܐ، ܐܸܠܵܐ ܒܸܬ ܗܵܘܹܐ ܠܹܗ ܒܲܗܪܵܐ ܕܚܲܝܹ̈ܐ.“'
  esk-NT: Jesus-ŋum iñuich nipliutitqiŋñiġai, “Qaumaksrauruŋa nunam iñuiñun. Kisupayaam
    malikkumiña, qaumamik iñuunaqtuamik piññakkisiruq. Taatnaġuni iñuuniatqikkumiñaitchuq
    taaqtuakun.”
  msb-msb: Nakisurmaton gihapon si Jesus sa mga tawo, “Ako an ilaw san kinab-an. An
    nagaupod sa akon dili magalakat sa kadulman san kasal-an kundi magakaigwa san
    ilaw na nagahatag-buhay.”
  cpa-NT: 'Jøng² ca¹juúh² calah Jesús: ―Lán¹²jni ju³lah lǿa¹² cøng² si² jmo¹² taih¹²
    jmøi¹guǿi¹. Tsa¹lé² neng² juu¹² quiah¹² dsa² ŋi²nio³ dsen¹³ cah¹jni. Li¹taih¹²
    juu¹² ja³dsø¹lé² dsa² héi², juu¹² ja³li¹chian²dsa tiá² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଆରିତରେକ୍‌ ପାରୁସିମନ୍‌କେ କଇଲା, “ମୁଇସେ ଏ ଦୁନିଆର୍‌ ଉଜଲ୍‌ । ଜନ୍‌ ଲକ୍‌ ମର୍‌
    ପଚେ ପଚେ ଆଇସି, ସେ ଜିବନର୍‌ ଉଜଲ୍‌ ପାଇସି । ଆରି କେବେ ମିସା ଆନ୍ଦାରେ ନ ରଏ ।”
  meu-meu: Bena Iesu ese e haroro henidia lou, eto, Lau na tanobada diarina. Murigu
    ai baine raka tauna na dibura lalonai basine loa, a mauri diarina do baine abia.
  yva-NT: Umba Yesus po raura nanto vatano wanui mansai jakato pare, “Risyamo inaurata
    irati vare rai, ibaro vatano mine so mansanuga rai. Are pirati tavondi Rinai,
    opamo panya kaumudi rai jakatoe ramu, yara varo mo kove raunande mbaro anuga rai
    tutir.”
  dgc-dgc: Nadid, mégtoldu man dén ti Jesus du tolay. “Sakén i Demlaga a mégpaliwanag
    ta tolay ta mundua,” kagi na. “Maski ti ésiya i mékiaguma diyakén, éy éwan méglakad
    ta mediklém. Engˈwan, édse diya i Demlag a ikébuhay na tolay.”
  zpm-NT: 'Bded ga, tib dze nonee Jesús lo grë zha ne noquiaadiag zhiwseed me, rëb
    me lo zho: ―Nac naa zig nac tib biini ne rziini lo miech. Grëse zha ne gbig lo
    naa, led yed zho sorieḻ ni lo ncow, sac naa gziini lo zho zeeṉa ygaa zho tib guieḻmban
    ndzon.'
  hix-NT: Taa. Onà wyaro nkekon xarha tà, Txesusu, toto komo wya. Toto komo yawasmenye
    uro, kekon hatà. Toto komo yawasmenye uro. Awasànà ryhe kawasmetxow hamà. Àro
    wyaro rma rha, yaworon xaxa uhutwamohsehe, toto komo wya, kekon hatà. Uhutwanyehnà
    komo rma, awaràn wawon komo wyaro natxow hamà. Rakoro otontokonye rma, àro wyarohra
    harha manatxhe, kekon hatà. Awasàn hon komo wyaro harha manatxhe, owyanye yaworon
    xaxa hutwanàr ke. Karyhe roro harha manatxhe, kekon hatà, Txesusu.
  sim-sim: Ushihi Jisas indik mashin ormu ewesawera, �Ukruharanda misambi torok takahanda
    anira. Ma or mashi anhin misindiyawa ma oto mbeek nirtle nirndum yaha tukuyikwa
    ambu ri. Or ukruharanda anhi orokop or ihi nombo os ermba ermbak linda mishi orok
    inda nombon heyekwa ri.�
  npi-ULB: फेरि येशूले तिनीहरूलाई यसो भन्‍नुभयो, “म संसारको ज्योति हुँ, मलाई पछ्याउने
    अन्धकारमा हिँड्‌डुल गर्नेछैन, तर त्यसले जीवनको ज्योति पाउनेछ ।”
  cgc-cgc: Na gatudlo Jesus i naan ta mga ittaw, gambal kanen i, “Yaken ilaw para
    ta tanan na mga ittaw. Bisan kino na magpati ki yaken, pawaan ko iya na isip daw
    tagan ko man kanen an ta kabui na ula katapusan. Daw iling tan buaten ko ki kanen,
    paryo kanen dili en magpanaw pa naan ta delem tak napawaan kanen an ta ilaw.”
  tim-tim: Akto Yesu sumbe emetŋe kom hâre hâreŋe siân ain kinmâ hin makyeŋgiep, “Nâ
    hân hârok yeŋgât pagaleŋe. Aregât siâŋe nâ wat nekbiap âmâ hândâkŋân bo arim manbiap.
    Bo. Yâk amâ manmangât pagaleŋân manbiap.” dâep.
  yor-yor: Jesu sì tún sọ fún wọn pé, “Èmi ni ìmọ́lẹ̀ ayé, ẹni tí ó bá tọ̀ mí lẹ́yìn
    kì yóò rìn nínú òkùnkùn, ṣùgbọ́n yóò ní ìmọ́lẹ̀ ìyè.”
  wos-wos: Jisas tempelmbu téta dé du takwaka wambula wa, “Wuni hafu wuni ané héfambu
    hanyikwa ya wuni. Du wuna hukémbu ye halékingambu yamba yikéndé. Yingafwe. Dé
    hanyikwa huli mawuli hératandé.”
  emp-NTPO: 'Mãwãnacarea Jesuba ẽberãrãa wayacusa jarasia: –Mʌ̃ra naʌ̃ ẽjũãnebemarã
    itea ʌ̃naa quĩrãca b̶ʌa. Bariduaba mʌ̃da ẽpẽibʌrʌ pãĩmane nĩbaẽ́a, ãtebʌrʌ ʌ̃naane
    b̶ʌ bẽrã zocai b̶ai arada erob̶aya.–'
  eng-F35: 'Then Jesus spoke to them again, saying: “I am the Light of the world.
    Whoever follows me will not walk around in the darkness, but will have the light
    of the Life.”'
  ind-ind: Sesudah itu Yesus kembali berbicara kepada orang banyak. Dia berkata, “Akulah
    terang dunia. Setiap orang yang mengikut Aku tidak akan hidup dalam kegelapan.
    Karena terang-Ku akan menerangi dia dan membawanya kepada hidup yang kekal.”
  pes-OPCB: 'عیسی در یکی از تعالیم خود، به مردم فرمود: «من نور جهان هستم، هر که مرا
    پیروی کند، در تاریکی نخواهد ماند، زیرا نور حیات‌بخش راهش را روشن می‌کند.»'
  mpt-mpt: Yesuse nakaia unangai ye miblib yei imin baabenea Nakaia unangai dabalim
    olo blib ile kukub ayamo mo wafu blibba kesoa i mililambio tem tab bliobe. Ne
    dabalim olo ayalobe. Nakaia unangai ne kukubo wafueib mole i mililambio temo mo
    nomabibbabo ge baabesea
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ paa alota꞉ I̱ta꞉ do kenkena꞉ pa̱a̱e. Hali epima꞉ ya
    hoki nane telia꞉ mea epea꞉ka꞉na꞉ta꞉ timba꞉ lo pamba꞉la꞉eki pa꞉ta꞉ na pomiki pa̱a̱
    pa꞉la꞉eki pa꞉ta꞉ hata꞉ da꞉ta halieke. Mo da꞉ta꞉la꞉ ekina꞉ pa̱a̱ pa꞉la꞉eki pa꞉ta꞉
    halieke.
  mkl-mkl: Si ɑnyii nŋu, Jesu í bɑ inɛ ŋɑ ide ku fɔ mɑ́ í ni, ɑmui ǹ jɛ inyɑ kumɑ́i
    ɑndunyɑ. Inɛ iyi wɑ toom ɑ́ nɛ inyɑ kumɑ́ iyi ɑ́ jɔ̀ inɛ ku bɑ kuwɛɛ, kɑɑ mɑɑ
    nɛ si ilu kuku.
  gaq-gaq: ଜିସୁ ବାରି ମୁଇଂତର୍ ପାରୁସିଇଂକେ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ଦର୍‌ତନିନେ ତାର୍କିଗ୍‍ ଜାଣ୍ଡେ
    ନେଙ୍ଗ୍‌ନେ ପ୍ଲା ପାଙ୍ଗ୍‌ଏ ମେଁ ଜିବନ୍‍ନେ ତାର୍କିଗ୍‍ ବାଏ ଆରି ଅଃନା ଡିଗ୍ ତାଙ୍ଗ୍‍କିଗ୍‍ନ୍ନିଆ
    ଆୱେଣ୍ଡୁ ।”
  gof-RNT: Qassika Yesuusi asaakko, “Taani alamiyas poo7o. Tana kaalliya oonikka de7o
    immiya poo7uwa ekkanaappe attin dhuman simerettena” yaagidi odis.
  unx-unx: ୟୀଶୁ ଆଡଃମିସା ଫାରୁଶୀକକେ ଇତୁତାନ୍‌ଲଃ କାଜିକେଦ୍‍କଆଏ, “ଆଇଙ୍ଗ୍‌ ଅତେଦିଶୁମ୍‌ରେନ୍‌
    ମାସ୍କାଲ୍‍ ତାନିଙ୍ଗ୍‌, ଆଇଙ୍ଗ୍‌କେ ଅତଙ୍ଗ୍‌ନିଃ ଜୀଦାନ୍‌ରେୟାଃ ମାସ୍କାଲ୍‍ ନାମେୟାଏ । ଆଡଃ
    ନୁବାଃରେ କାଏ ସେନେୟା ।”
  gah-gah: 'Alika Izesú eza vegená nene gakó miní ameko láa loko lo kimimó: Neza mikasiuka
    vegená lekelí liví nouve. Makó není némegetata vegená keza límugusi gapogú viki
    minaminigave. Alévolé lapaná aliiki minanigave.'
  lcm-lcm: Iesu kala anguan mengen an ani ri vap ta mengen asukang ke, “Nau napo malangas
    ani kuli rina. Ninia kapo using iau ka atogon a malangas i to na parik kapa angkoai
    si pasal nei vong.”
  aer-aer: Jesus awethe anteye tyerrtye areyeke angkeke, “Ayenge kwenhe alkngenthe
    aneme tyerrtye ingkirreke anthurreke. Nhenge alkngenthe-artekele itneke imerneme
    iwenhele nhenge ingwemertele anemeke, the kwenhe itneke imerneme nhenge iwenheke
    Akngeye-arle ahentye anemeke itne nhenge mpwaretyeke. Tyerrtye areye apententye
    akngerre atyinhe irreke-arle kwenhe akutne anetyakenhe anetyenhe nhenge iwenheke
    Akngeye ahentye anemeke itneke iwenhe apeke renhe mpwaretyeke, nhenge yanhe areyele
    aneme-arteke nhenge akutne-arle-irreke untherle-aneme apale ware ingwemertele
    kele-arle. Itne-tetye alkngenthe atyinhe atnyenetyenhe nhenge itneke imernemele
    nthakenhe apurte Akngeyenge itethe alethe akwete anetyeke.”
  qvc-NT: 'Chaymandaqam Jisusqa chaypi kaqkunata suq kutinda kayshina yach''achirirqan:
    —(Kay mundupi tiyaqkunaqam Dyuspi mana yuyakushpaqa, tutayaqpishina kawsaykanllapa.)
    Noqaqam Taytanchiq Dyuspaq yach''achikushpa, suq michashina kani paykunapaqqa.
    Chaymi mayqan runa noqapi yuyakushpaqa, achikpishinana rin kawsaq, nishpa.'
  tgl-ULB: Muli nagsalita si Jesus sa mga tao at sinabi, “Ako ang ilaw ng mundo; ang
    sumusunod sa akin ay hindi na maglalakad sa kadiliman kundi magkakaroon ng liwanag
    ng buhay.”
  cbs-NT: 'Templo jemaintin anuxun Jesúsun yudabu uinkin mapuabu jatu yuikin: —Eadan,
    mai jidabi en bin chaxajaida keskaki, jatu tapinmanikadan. Tsuabunda ea ninkatan
    chibainbudan, ja binki nukui jiwea bena jayakanikiki. Jaskawen taea jawa meshu
    medan ana biunma niama keska ixankanikiki— jatu waya'
  xtm-NTPP: 'Jesús ma, ni ka''an tuku ya in‑ka jichi nuu ñayii ma, te jiña''a ya:
    ―‍Saña kúu ñu''u ndú''va ja xtnuu sa nuu ñayii ñuu ñayivi a. Nú na in na kondikin
    ña''a, te koo sa ji''in i ja kúu sa ñu''u xtnuu ini anua i ma, te sa''a sa ja
    koteku i te masu ko kaka‑ka i nuu nee ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu palongela nabo kabele ngabalenge, “Nenga nga lumuli lwa padunia pano.
    Mundu jwajoa ojwangengama nenga atyanga ngu mulubendu, ila apakube pa lumuli lwa
    bwomi.”
  bao-NT: 'Jiro ñucã Jesús, bojocare o biro cʉ̃jare ĩi wedewi: —Yʉ yʉ nii, ati yepa
    macãrãre ca jĩa boegʉ. Yʉre ca tʉo nʉnʉjeegʉ, catirique ca tiicojorije ca boerijere
    cʉorucumi. To biro biigʉ, jĩcãti ʉno peera ca naitĩari tabepʉre niigʉre biro biitirucumi
    —cʉ̃jare ĩiwi Jesús.'
  san-ORI: ତତୋ ଯୀଶୁଃ ପୁନରପି ଲୋକେଭ୍ୟ ଇତ୍ଥଂ କଥଯିତୁମ୍ ଆରଭତ ଜଗତୋହଂ ଜ୍ୟୋତିଃସ୍ୱରୂପୋ ଯଃ କଶ୍ଚିନ୍
    ମତ୍ପଶ୍ଚାଦ ଗଚ୍ଛତି ସ ତିମିରେ ନ ଭ୍ରମିତ୍ୱା ଜୀୱନରୂପାଂ ଦୀପ୍ତିଂ ପ୍ରାପ୍ସ୍ୟତି|
  huv-NT: 'Teat Jesús tandüy wüx maquiaach nipilan, tapiüng: ―Xique sajlüy ningüy
    wüx aaga iüt cam atnej ran. Jane andüüb xic ngome apmajüy tiül pojniün; cos xique
    sanarraj mitiüjtüw nejiw, aton apmapacüw meáwan nüt ―aw.'
  otn-NT: 'Nu̱na̱ ra̱ Jesús, ma̱hømbi̱ zohyø ja̱''i̱, bi ''yɛ̱mbi̱: ―Nu̱gä ga̱ øt''e
    ngue da̱ xohyø mmʉi yø ja̱''i̱. Nu̱ ra̱ ja̱''i̱ da̱ dɛnngui̱, guehna̱ ra̱ ja̱''i̱
    di̱ nja ra̱ ''da''yo te na̱, pɛ ya hi̱nni̱ mantho di̱ n''yo ma̱nts''o ra̱ ja̱''i̱.'
  nop-nop: Unduŋ tiŋa metam bu bopneune Jesudi mede kotigoŋ tomboyoula indiŋ yeniŋguk,
    “Nu adi kwetfoloŋ memetam’walaŋ hauta, doktiŋa nebek niŋdi nu nehikelewaak adi
    hatihati diniŋ hauta kahileeŋ mambip gineŋ mu hatiluwaak.”
  obo-NT: Na mid ikahi mandon si Disas diyot mgo minuvu to, “Siyak kos ko‑owangan
    nod taddow to mgo minuvu ka‑ay to ampow't ingod. Dos od dumoruma koddi, dii ron
    sikandin od oubpa riyot mosukirom, su riyon don man to kandin iddos ko‑owangan
    nod pokovoggoy to umuun waad tomanon.”
  cak-ENT: 'Tok ri Jesús xch''o chic c''a jun bey chiquivüch ri vinük, xbij c''a:
    Ja yin ri nquisakrisan quic''aslen ri vinük ri yec''o chuvüch ri ruch''ulef. Ri
    ntzekleben c''a vichin, ninsakrisaj c''a y nril ruc''aslen viq''uin. Y rija''
    man nbiyin tüj chic c''a pa k''eku''n.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤕᤠᤶᤔᤥ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤀᤥ᤺ᤳᤋᤡᤀᤠᤖᤥ॥
    ᤜᤠ᤺ᤳᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤏᤛᤠ᤺ᤴ ᤆᤥ᤺ᤰᤁᤠ ᤂᤧᤴᤏᤢ ᤜᤡᤱᤔᤴ ᤁᤧᤒᤡᤒᤠ ᤀᤥ᤺ᤳᤋᤡ᤺ᤴ ᤘᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ
    ᤂᤧᤴ ᤂᤠᤍᤠᤶᤔᤥ ᤗᤠᤱᤄᤣ᤺ᤰᤔᤠ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤸᤗᤥ॥”
  mie-NT: 'De incā vuelta nī ncāhān Jesús jíín nchivī: Maá nī cúu tá cúu luz jā stúu
    inī ánō nchivī ñayīví, jā sáhá nī jā jícūhun inī ji sīquī Yāā Dios. De nchivī
    jā candíja nduhū, mā cācá cā ji modo nūū neē, chi sa cunevāha ji luz inī ánō ji
    jā sāhá jā cutecū ji níí cání.'
  san-TIB: ཏཏོ ཡཱིཤུཿ པུནརཔི ལོཀེབྷྱ ཨིཏྠཾ ཀཐཡིཏུམ྄ ཨཱརབྷཏ ཛགཏོཧཾ ཛྱོཏིཿསྭརཱུཔོ ཡཿ ཀཤྩིན྄
    མཏྤཤྩཱད གཙྪཏི ས ཏིམིརེ ན བྷྲམིཏྭཱ ཛཱིཝནརཱུཔཱཾ དཱིཔྟིཾ པྲཱཔྶྱཏི།
  qve-NT: 'Jesusqa runakunatan kaqmanta nillarantaq: —Noqan runakunapaq k''anchay
    kani. Pipas noqapi creeqqa manan tutayaqpi hinachu purinqa. Aswanqa noqapa k''anchayniywanmi
    kawsanqa, nispa.'
  pao-NT: Soo Te Pabe'e yise ka mu numu ka pabatsekoo nanesootuhi nobe-kumaba manepunnedu
    mee netamma, “Nu ka teepu-koobatu kootabedooakute, o'no mu numu ka Te Naa besa
    po poonnena oo nagenokwu. Mu numu nuka naka'oedyukudu gi togaba-wi'yookwu.”
  cbu-NT: Isus yusur Apanllish pang' tayaspataku, tárangiya; 'Sin tamapari ashiru
    taakina nuwa; tuwasinimpantana. Tputs nuwash tachitku tunimush nda taakiya. Itaru,
    'sinishpaz ashiru taachiya, tárangiya Isusu.
  usa-usa: 'anaaékaqa Îtuma keqnáámmá tiráiye: “kemá maa-márábín-ómmúne. náawabi ketinaaémo
    warénama wemá matúq-matuq umá mái-omma kémayena kumayuqnóbáq aati-aatimá íma uréire
    íniye.” téna tiráiye.'
  soy-soy: 'Yeesu uu kɔ pisoi pɛɛ n cɑ́pinɛlɛ̃ pimɑ́ɑ kpɑ́ rɛ: Nɛ̃́ nɛ pisoi nnɛ́í
    mɛtɛ́í lɛ. Nkó yɛɛ nɛ́ n tíkilɛ̃ úu píkɑi kuŋmɑhɑ kɛ́mɛɛ sɔ́nɛnɛ, ɑmɑ́ mɛtɛ́í
    mɛɛ yɛ nfɑ́ɑ n hɛ kuu yɛ́ m mɑ́.'
  hui-hui: Maha Yasuhanda Perisi agaliruhondo lone lalu, Dindi bibahendeni karunaga
    wá holene i̱ kogo. Wali agali i̱ porodagua talima ibiraru arumaha nape holene
    gahengenaga wá holene yu ibaga bu holebira, lene.
  amf-amf: 'Tapir Yesus eenna yi giyna: “Peen kodar dohon eensa shaakaa intane. Isa
    paanan nivea eana sadansa shaakano kina shaaka ko shaake; thipante yaayehe” hamayse
    kena ki giyade.'
  quc-NNT: 'Xtzijon chi jumul ri Jesús kuk'' ri winaq, xub''ij chke: In ri'', ri in
    kinya saqil chke ri winaq cho ruwächulew. Jachin ri käpe wuk'', käk''oji na ri
    saqil ruk'' ri kuya k''aslemal, man käb''in tä chi k''u pa ri q''equm, —xcha chke.'
  dob-dob: Ta Yesu ꞌediya ꞌiona limana, ꞌigwae, “ꞌAboꞌagu me baleꞌu ꞌidi maedana,
    be ꞌenega yaita tauna ꞌimuliyegu maedana nina yawasina ꞌena ꞌida sae, ta geyaꞌabo
    wate guguyoi ꞌena ꞌitautauya.”
  wrs-wrs: Sismba Yesusva ishunvna indhanamba henga. Hev unna, ka woklava hona pethanindnamba.
    Himba nomba kamba pethamnavrava, henomba si sikulmonamba avramoa, himba si avra
    ambarangas, beswonam nonapopol avm.
  mca-mca: 'Ma'' qa iyetik''ui iye ha'' Jesús he'' jukhew qa efuts, qa yit''ij: —Yakha''
    ƚefetitjii ha''ne week sehe'' ipji''. Pa''qu'' natsjayan qa'' nite'' ƚ''anuuyi''i
    qu'' nijalki''sji''kii na'' nookii, qe nakha'' na''lkii ta''ƚets na'' witiƚa''x
    hik nakha'' qu'' nana''li''m yijat''ij.—'
  tzo-TZC: 'Ti Jesuse jech icꞌopoj yan velta ta stojol ti cristianoetique: ―Vuꞌun
    luzun yuꞌun ti cristianoetique. Ti buchꞌu ta xistsꞌaclie, oy luz yuꞌun ti jaꞌ
    ta xꞌacꞌbat ti scuxlejale. Mi jaꞌuc ta xanav ta icꞌal osil ―xi ti Jesuse.'
  mya-mya: တစ်​ဖန်​သ​ခင်​ယေ​ရှု​က​ဖာ​ရိ​ရှဲ​တို့​အား ``ငါ သည်​လော​က​၏​အ​လင်း​ဖြစ်​၏။
    ငါ့​နောက်​သို့ လိုက်​သော​သူ​သည်​အ​သက်​၏​အ​လင်း​ကို​ရ ၍​အ​ဘယ်​အ​ခါ​မျှ​အ​မှောင်​တွင်​သွား​လာ
    ရ​လိမ့်​မည်​မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: '*Yesu tí tɔke'' linigol ki ye: «Min nɛ yé uŋɛndun ya wenwenku. Unil wà
    kɛ pɛ nʼbo la, wa ń li cuonh cinñunl ni, ama u li lɛ kuwenwenku kùa dienh limiɛl.'
  cbi-NTPO: 'Jesús manen chachillanu entsandimi: Iyaa kumuinchi chachillachi ñillu
    juuñuuyu. Mun in bendaa ne'' bain naa-uwanuba dishkejtsa juuñuu nen jutyuve, tsaityu'',
    uwain Diosba ura'' chumishtimu ñillu juuya kanu detsuve, timi.'
  ikk-NT: Jizọsị nọ sịzị ndị ahụn o te rị a kuzi, “Mmẹ wụ ukpẹ ụwa. Onyẹ ọwụlẹ hụn
    rị e sọnni m aghakọ imẹ ishi, kama, o sikọ d'e nwọn ukpẹ hụ hụn e ye ndụn.”
  leu-leu: Mui fulaa na Yesus a kuus xe siri, “Nenia, ne malang xana maana rabuna
    xapiak la xavala. Naseꞌ aava usiau, i taa pife sangas la suk taasaxa i taa toxan
    a malang ina toyan.”
  maz-NT: 'E Jesús o zopjütjo na yeje c''o nte. O xipjiji: ―Nguetscö e jya''s''ü cja
    ne xoñijõmü. Nu c''ü ra ndünt''ü ín xütjügö, dya ra nzhodü cja e bëxõmü. Nuc''ü,
    ra bübü jya''s''ü o̱ mü''bü c''ü ra unü c''ü rguí bübütjo.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་མི་དེ་རྣམས་ལ་འདི་སྐད༌དུ། བདག་ནི་འཇིག་རྟེན་གྱི་འོད་ཟེར་ཡིན༌ཞིང༌།
