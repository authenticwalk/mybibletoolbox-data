    ahay nuurka dunida. Kii i soo raacaa, gudcurka kuma socon doono, wuxuuse lahaan
    doonaa nuurka nolosha.
  mam-C: 'Yajxi ch''intl, yolin Jesús kyxolxjal, ex xi tq''ma''n: Ayin weji''y Tzaj
    te tkyaqil xjal twutz tx''otx''. Ankye te'' k-okil lipe wi''ja, atpen te tzaj
    toj tchwinqil, ex nlayx b''et toj qxopin.'
  ndj-ndj: Yesu paywangili kandi na Vayawudi kavawombela, “Nenga lwengi lwa mlima.
    Yangovekela nenga dayendi yendi ng'odu mulwisa daghavi na lwengi lwa Unofu.”
  mbj-NT: 'Ti m'' p''aa hẽnh Jesus baher''oot kata b''ëëh do sa hã. Hahỹỹ d'' mä ta
    kyyh: —Badäk hahỹỹ hã habong do sa h''yyb bag hadoo ỹỹh. Hã ỹ ky dah''eeh doo,
    dooh tabad''op hẽ badagyp do hadoo doo gó, nesaa doo gó, raboo bä tii. Ti anäng
    da sa wë sa h''yyb bag, P''op Hagä Do wë ji ted''ëëp doo, ta pa ji bawäd had''yyt
    hẽ hanoo doo —näng mä Jesus kyyh.'
  lat-VUC: 'Iterum ergo locutus est eis Jesus, dicens: Ego sum lux mundi: qui sequitur
    me, non ambulat in tenebris, sed habebit lumen vitæ.'
  ngp-ngp: Yesu niyo alonga vituhu na Mafalisayo, “Miye niye ung'azi we isi.” Niyo
    agendeela, “Yudya akunitimila na ande na ung'azi wa ugima naho haagendele mwo
    lwiza.”
  aoi-aoi: Eneja nakina Jesus nambilyuma yakwujina ngawa Neningikarrawara-langwa-manja
    angalya Jirujalema-manja. Biya niyengbinuma arakba ayakwa ngarningka nakina wurrumurndakibinu-wa
    warnumamalya akwa niyama, “Ngayuwe-ka ningena Ningenikilarrkabarraka kirrababurna-langwa
    karnumamalya enena-manja angalya. Karningerribirra-langwa kirribina yikiyuwarna-manja
    ngayuwa-manja, nara kembirra kirrakina alikama alarrumur.da-langwiya akwa nara
    angkungkuwabijuma alyangmandukwuna ayakwa umba yikilikajama nganyangwa-langwiya
    akilarrkabarraka akwa kaminabilyerrikinama Neningikarrawara nungkwurra-langwa
    nibina yikenenibikinama kirrakina karningangkawura,” niyama nakina Jesus.
  enq-2: Dokopa Jisasame deaka dokaita lamaiyoo, “Yuu dake tii pisingi doko namba.
    Namba watao ipata endakali doko-kisa lete katenge tii pipae doko setamopa, iminjetae
    dokonya baa napaeyatana” lea.
  eng-ASVBT: 'Again therefore Jesus spake unto them, saying, I am the light of the
    world: he that followeth me shall not walk in the darkness, but shall have the
    light of life.'
  mna-mna: 'Yesu iso pizin iwal biibi mini ma isombe: “Nio ituŋ ta mat ki toono. Tana
    tomtom sa isombe ito yo, inako iwwa la zugut lene mini som. Pa mat ko iyaryaara
    pini, mi izzo i pa zaala tabe ikam mbotŋana ki Anutu pa i.”'
  myw-myw: Vayuwein Yeisuw mo idibakes, ilana, “Yey ven watinow gimgilis sikamnat,
    yey. Kal yak bukwabkunig, dadub mo beikous muked waseg, peinan bo ivanoum mukwamnat,
    mwamovam silma̱nin.”
  sby-sby: Kayi Yesu walambila bantu bonse, “Ame njame mumuni ulamunikilinga bantu
    bonse. Muntu lankonkonga, nteshi akende mumushinshe, nsombi nakekale mu mumuni
    weshikupa buyumi.”
  sll-sll: Ena Yisas hon aine arihobi yu ditongwi, “Na iwe, ganba kewa lampi molia.
    Yal ta na na dolna bonanga yali, si bongwo ali molala di pino? I ta molkinana.
    Kewa dere kurani sungwo bani mol pai ol i nanga nanua.”
  yaq-NT: 'Ju''u Jesus juchi wee''po ju''u yoemratau nookak intok inimmeu: ―Ineponee
    juna''a ju''u, inim jiapsammeu, tachiriapo ta''eewaka yee aniame. Ju''u nemak
    eame, ini''i, nee betana juka'' lutu''uriata Liojta betana weyeka intok jiba yuu
    yee jiapsituamta a'' bitne. Intok juna''a ka intok bai ta''aaritaka, ka machiku
    anemta benane ―ti ameu jiiak.'
  uro-uro: Dä saqi as ma Jisas ka märhamän särha ama ruvek i qä qoar na rha rhoqortäqyia,
    “Aingo di ama neraqa bä ba ama ruvek pät ama ivätki. Näkt iaqäkt kärak i qät päs
    gua rhäng di qaku mamär iva qä natmet pät bängangit angät tpäs dap pa qa sa ama
    neraqa na ama iar.”
  ita-1885: 'E GESÙ di nuovo parlò loro, dicendo: Io son la luce del mondo; chi mi
    seguita non camminerà nelle tenebre, anzi avrà la luce della vita.'
  muy-muy: 'Yezu àhi ana mis ni keti : « Nu ti bay ya ti aslaɗi məlaŋ ana mis ni.
    Maslaŋa ya ti aɗəbay nu nahəma, anəslaɗi məlaŋ, nahkay Melefit aməvi sifa. Ay
    maslaŋa ya ti àɗəbay nu do ni ti amanjəhaɗ a məlaŋ ziŋ-ziŋeni bu. »'
  kqc-kqc: Iesu dudusa ina vene rofu ago niyo, “Na bi kono tora noibanu di vabara.
    Amiye kaere na usi baego bi mukunari de digo, idu vegu di vabara moigo.”
  tav-tav: 'Ape paʉ tunu Jesu camajare buioʉ ocõo bairo caĩwĩ: —Ati yepa macanare
    cajĩa bujubojaʉre bairona yʉ ã. Yʉre caapiʉjarã canaitĩaropʉ cãnare bairo aniquẽema.
    Na mena yʉ aninucu. Dope bairo na cátipere na yʉ áti iñoonucu. To bairi caroaro
    anicõa aninucuma, caĩwĩ Jesu.'
  eng-ULB: Again Jesus spoke to them, saying, “I am the light of the world; he who
    follows me will not walk in the darkness but will have the light of life.”
  spa-VBL: 'Jesús habló una vez más al pueblo, diciéndoles: “Yo soy la luz del mundo.
    Si me siguen, no caminarán en la oscuridad, porque tendrán la luz de la vida”.'
  fra-_FOB: 'Jésus parla encore au peuple, et dit: Je suis la lumière du monde; celui
    qui me suit ne marchera point dans les ténèbres, mais il aura la lumière de la
    vie.'
  hau-ULB: Yesu ya kara yin magana da mutanen cewa, “Ni ne hasken duniya, shi wanda
    ya biyo ni, ba zai yi tafiya cikin duhu ba, amma za ya sami hasken rai.
  mal-mal: 'യേശു പിന്നെയും അവരോട് സംസാരിച്ചു: ഞാൻ ലോകത്തിന്റെ വെളിച്ചം ആകുന്നു; എന്നെ
    അനുഗമിക്കുന്നവൻ ഇരുളിൽ നടക്കാതെ ജീവന്റെ വെളിച്ചമുള്ളവൻ ആകും എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Yesuye odoo mooloogoodoo mapoo see egeesee takaso, “Mipoo hageeyo
    gadeebugu ee aso. Esiga a dodomo sili odoo yo neliga ma kulodu sileime. Esino
    yo gie badeli talai eligili gadeebugu ee talaiso,” dee takaso.
  lit-lit: 'Tada Jėzus vėl jiems kalbėjo, sakydamas: „Aš esu pasaulio Šviesa. Kas
    seka manimi, niekad nevaikščios tamsoje, bet turės gyvybės Šviesą.“'
  urd-GVR: Phir Īsā dubārā logoṅ se muḳhātib huā, “Duniyā kā nūr maiṅ hūṅ. Jo merī
    pairawī kare wuh tārīkī meṅ nahīṅ chalegā, kyoṅki use zindagī kā nūr hāsil hogā.”
  far-far: Sa Jesus ka fata lau 'uri fuana Farasi ki, “Nau ne na madakwalae fuana
    wane ki laona molagali ne. Wane ne nia leka mai suli nau, nao nia si liu laona
    rorodoe, boroi ma nia kai to ana madakwalae ne kwatea maurie.”
  suz-BL: मिनु येसुमी लेंशा फरिसी आन कली “गो रागी कली छेङछेङ नङ। आं नोले खोइक्‍बपुकी
    गेनायो छिङछिङमी मगाक्‍नीम। ब्रोंइतीक छेङछेङ ताइनीम” देंत। यूहन्‍ना १:५,९; यसैया
    ४९:६; यसैया ६०:२०; मत्ती ५:१४-१६
  car-NT: 'Jesus wyka''po rapa mo''karon kari''na ''wa: “Moro nono aweiry awu wa.
    Mo''ko ywena''po ta ytototo itopoty''pa noro kynaitan ewa''rumy ta. Amano aweiry
    te ekosa kynaitan.”'
  amp-amp: Jisasr tfit kfo memorm, “Nann nukeft hatohhato nda bbinysoft kak nukewant.
    Fitoh yimam nanhu mrokfot wanyhato hikma, rroh nda bbinysofthu toh yuham yi marnyarahm.
    Nhai yifungt yau mmo bommiwa kanjo yau mmo bammoruhatm.”
  bht-bht: तां यीशुऐ लोंका ने फिरी बोलया, “संसारे दी लौ मैं है; जड़ा मेरियां गल्लां
    पर चलगा, उनी नेहरे च नी चलणा है, कने उसयो सै लौ मिलणी जड़ी हमेशा दी जिन्दगी दिन्दी
    है।”
  eng-NOY: Again therefore Jesus spoke to them, saying, I am the light of the world;
    he that followeth me shall not walk in the darkness, but shall have the light
    of life.]]
  cub-NT: 'Bedióva cojedeca põevare yávarejame Jesús: —Yʉrecabu pẽoinope páyʉ ijãravʉcavʉre
    ne ũmei, coreóvare d̶acʉyʉ Jʉ̃menijicʉi dápiaiye jãvene ji bueiyeque. Ácʉ põecʉ
    yʉre yóvacʉdayʉ, ʉ̃́recabe cʉvacʉyʉ iye pẽoiye apʉre d̶aiyede. Que baru mamaũmene
    cʉvacʉyʉme ʉ̃. Ʉ̃́recabe cʉcʉyʉ yópe miad̶ároi cuyʉpe, cainʉmʉa ñeminoi cubecʉyʉ.
    Ʉbenita põeva coreóvabevʉ Jʉ̃menijicʉi dápiaiye jãvene cʉrivʉbu yópe ñeminoi cuivʉpe,
    ne majibe boje ʉ̃i dápiaiye jãvene, arejame náre Jesús.'
  ita-1927: 'Or Gesù parlò loro di nuovo, dicendo: Io son la luce del mondo; chi mi
    seguita non camminerà nelle tenebre, ma avrà la luce della vita.'
  lww-lww: Ana siraunia Yesu pisi pan la, pisape “In na nepe yomerarava na yomarava,
    yar a nap̃a taveve inu tap̃atete si yal e yemalolo, yoko yomerarava namalena teke
    e naga.”
  ckb-ckb: 'دیسان عیسا قسەی بۆ کردن و فەرمووی: «منم ڕووناکی جیهان. ئەوەی دوام بکەوێت
    هەرگیز بە تاریکیدا ناڕوات، بەڵکو ڕووناکی ژیانی دەبێت.»'
  nas-nas: Jiisuuꞌke napoꞌ aaꞌpuruꞌ, “Ning tee araka ookara kansiꞌkoo. Naning tee
    ning siomuaing mutaananooꞌke nanuaukaꞌnung, domaang isikung kompuinge ookara otootoꞌ
    sirakaꞌantavuioꞌ.”
  uvl-uvl: Iok, nga etue nenge Iesus hele la mule nge hehei pe hana, hele ke teke,
    “Iau lemenge nenga ich nei. Mele nenge nanasia iau lape i nga kileng au ngana
    ero ol. Iange lape mene lemenge nenga maulinga.”
  eng-BBE: Then again Jesus said to them, I am the light of the world; he who comes
    with me will not be walking in the dark but will have the light of life.
  ixl-CNT: 'Uncheeꞌ yolon paj u Jesuus tu qꞌu tenam ech tzaꞌ: —In u txijtxubꞌal tetz
    qꞌu aanima tu u vatz amlika txꞌavaꞌ tzaꞌ. Abꞌil vaꞌl xamel viꞌ, yitꞌ saꞌkojpaal
    tu uken. Pek saꞌatin u txijtxubꞌal kꞌatza vaꞌl tetz tiichajil tu bꞌenqꞌii bꞌensaj.—
    Texhtuꞌ.'
  xsi-xsi: Ŋinde ilâ lâ, aku muli ŋga Yesu iporo ŋgua panzi tamâta kilo mine tu, “Naŋa
    nde tâno ne sinâla. Tamâta ea ipono muli pa naŋa, ande i ma imo tava sinâla ŋana
    via kâ, aku ma iyoka kondoma ilo kilo tia.”
  crx-NTPO: '''Et Sizi doo cha za bubulh yálhduk whe ndutni, “Si ''ust''oh yinka whudune''ne
    buba be hóot''en-i usdli. Mbe la suniyalh-un, ''aw tsálhgus yo hutooya'' aít''oh,
    k''us ndai la be hóot''en-i higha ''ilhiz wheni hutinalh-i, ''i la huyót''e'',”
    ubúlhni.'
  kan-OKCV: ಯೇಸು ಪುನಃ ಜನರೊಂದಿಗೆ ಮಾತನಾಡುತ್ತಾ, “ನಾನೇ ಲೋಕದ ಬೆಳಕಾಗಿದ್ದೇನೆ. ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸುವವರು
    ಎಂದಿಗೂ ಕತ್ತಲೆಯಲ್ಲಿ ನಡೆಯುವುದಿಲ್ಲ. ಅವರು ಜೀವದ ಬೆಳಕನ್ನು ಹೊಂದಿರುವರು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Areme Jesu fune una kuke e Feresi ije kuariana kiae, Naeje na e ume igia
    oenoevo ijiebuo sanaema ijene. Ijadufuo eranebe bu na kenoevo ijiege urina makae
    none ijia mimatana kenoekuva bube titutema ijia oenoeke. Ro kuke buka none sanaema
    ije fu maza boeje ijia navako ijene abekono kiae.
  blw-blw: Angkay hiyachi way kasen chan tudtuchu ah Jesus, ekatna way mampaniyén,
    “Haén hen anchi helaw way cha manelaw hen tatagu hen antoy lota. Wat heno way
    somorot an haén, achi inggaw hen helang te mahehellawan hen anchi helaw way tomagu,
    wat mètagu an Apudyus ah ing-inggana.”
  tam-2017: 'மறுபடியும் இயேசு மக்களைப் பார்த்து: நான் உலகத்திற்கு ஒளியாக இருக்கிறேன்,
    என்னைப் பின்பற்றுகிறவன் இருளிலே நடக்காமல் ஜீவ ஒளியை அடைந்திருப்பான் என்றார்.'
  azz-NT: 'Huan cachi satepan Jesús ocsepa quinnojnotzac in tagayot huan quinmachtiaya
    ica nexcuitil ijcuín: ―Nejuatzin ya queme yesquía nitanextzin huan niquinyoltahuilía
    in talticpacuani. Huan nochi neques ten nechtoctilisque huan momachtisque de notanahuatiluan,
    yejuan nojonques quipiasque ne neyoltahuililis ten cualcui ne nemilis nachipa.
    Huan ijcón amo queman nemisque tayohuayanijtic.'
  spa-RV-1909: 'Y hablóles Jesús otra vez, diciendo: Yo soy la luz del mundo: el que
    me sigue, no andará en tinieblas, mas tendrá la lumbre de la vida.'
  csy-csy: 'Jesus in amate paupui kik a, Keima sia leitung khuavak ka hihi: ka nung
    hong zui peuma khuazing sung ah vak ngawl tu hi, ahihang nuntakna i khuavak nei
    tu hi, ci hi.'
  mxq-NT: 'Jesús óknʉm jatʉgok tꞌanma̱a̱y ja ja̱ꞌa̱yʉty: —Ʉjtsʉ dʉꞌʉn éxtʉm tuꞌugʉ
    ja̱jʉn diꞌibʉ ñʉꞌʉmeepy tyuꞌumeepy nidʉgekyʉ naxwíñʉdʉ ja̱ꞌa̱y. Tʉgekyʉ diꞌibʉts
    xypyaduump es xypyanʉjxp, dʉꞌʉn yʉꞌʉjʉty éxtʉm diꞌibʉ jʉdijttʉp nʉꞌam tuꞌam mʉt
    ja ja̱jʉn, es kyaj kyunap kyujaꞌpxʉt éxtʉm ja diꞌibʉ jʉdijtp kubiꞌits kuꞌook.'
  tzj-NT: 'C''ac''ari'' tzijon chic jutij ja Jesús cuq''uin ja winak in xbij chique:
    —Anin ja rin luz, nenuya'' pa sakil canojelal ja winak ja rec''o chwach''ulew.
    Canojel ja winak ja nyuke'' quec''u''x wq''uin eje''e'' maqueq''ueje'' chipan
    ja k''ekumal, nyataj chique ja sakil pro jun sakil ja nuya'' chique ja utzlaj
    c''aslemal ja mta q''uisic trij. Queri'' xbij chique.'
  tdt-tdt: Hotu tiha Jesus koalia tan ho ema lubun boot nee dehan, “Hau mak naroman
    mundu nian. See deit mak tuir Hau, nia sei moris iha naroman nee nia laran. Nia
    dalan la nakukun tan ona.”
  ron-BTF: 'Atunci Isus le-a vorbit din nou, spunând: Eu sunt lumina lumii; cel ce
    mă urmează nicidecum nu va umbla în întuneric, ci va avea lumina vieții.'
  eng-WEBP: Again, therefore, Jesus spoke to them, saying, “I am the light of the
    world. He who follows me will not walk in the darkness, but will have the light
    of life.”
  eng-FBV: Jesus spoke again to the people, telling them, “I am the light of the world.
    If you follow me you won't walk in darkness for you will have the life-giving
    light.”
  nld-1939: 'Een ander maal richtte Jesus het woord tot hen, en sprak: Ik ben het
    licht der wereld. Wie Mij volgt, zal niet in de duisternis wandelen, maar het
    licht des levens bezitten.'
  bwo-bwo: Aaninwere Iyesus «Taa datsush sháán taane, tshuuts sha'itwo bí kashosh
    wotit shááano daatsitwe, t'alwotsnowere anaaneratse» ett boosh b́keewi.
  nch-BL: 'Sempa Jesús quincamanalhui nopa masehualme cati quiyahualojtoyaj huan quinilhui:
    ―Na niitztoc quej nopa taahuili ipan ni taltipacti huan nitetaahuilía ipan iniyolo.
    Cati nechtoquilise ayecmo quipiyase tzintayohuilot ipan iniyolo, pero quipiyase
    nopa taahuili cati temaca nemilisti cati yancuic.'
  quc-TNT: 'Xtzijon chi jumul ri Jesús cuc'' ri winak, xubij chque: In ri'', ri in
    quinya sakil chque ri winak cho ruwächulew. Jachin ri cäpe wuc'', cäc''oji na
    ri sakil ruc'' ri cuya c''aslemal, man cäbin tä chi c''u pa ri k''ekum, —xcha
    chque.'
  tfr-NTPO: E irgo ga Jesús tjl̈ẽno nopga kong obi. Tjl̈ẽ ga «Tja so iök jong shjiy
    nopga kjok ëre so kong kjoyo, kjok miyde l̈ok ara wl̈o. Ëye jëk shäng bor tjok
    ga jëk kjok ro sĩ roy wl̈eni ame. Era jëk iök shjiy l̈i tjok wl̈eni, kjok ĩgö
    wẽl̈ë wl̈o, ga beno shäng së ĩyado Sbö tjok» l̈e.
  kaq-NT: 'Huetsa tian rihbi ta Jesusen jato yohinishqui: —Jatihibi main ta hen hean
    jato xabajaxonai. Hea chibanaibo ta bahquish chian nihyamahiqui. Hahan jihueti
    xabapan sca ta mayaxihcanihqui.'
  sgb-sgb: Amêhên, naghabi yay na êt ha kal-atan hi Apo Jesus. Wana kanla, “Hikoy
    hawang lan tawo. Hilay humonol kangko, ay madyanan hawang, ya ampam-in biyay,
    ya ayn angga hên kalamo ni Apo Namalyari. Maalíh ya kariglêman nakêm la.”
  vie-1934: 'Đức Chúa Jêsus lại cất tiếng phán cùng chúng rằng: Ta là sự sáng của
    thế gian; người nào theo ta, chẳng đi trong nơi tối tăm, nhưng có ánh sáng của
    sự sống.'
  kxv-kxv: ଜୀସୁ ୱେଣ୍ଡେ ପାରୁସିୟାଁଇଁ ଏଲେଇଚେସି, “ନା଼ନୁ ଦାର୍‌ତିତି ଉଜେଡ଼ି, ଆମ୍ବାଆସି ନା଼
    ଜେ଼ଚ ୱା଼ନେସି, ଏ଼ୱାସି ଜୀୱୁତି ଉଜେଡ଼ି ବେଟା ଆ଼ନେସି ଅ଼ଡ଼େ ଏଚେଲା ଜିକେଏ ଆନ୍ଦେରିତା ତା଼କଅସି
    ।”
  cha-cha: 'Mansinangane as Jesus talo ilegña nu sija: Guajo candet y tano: y dumalalag
