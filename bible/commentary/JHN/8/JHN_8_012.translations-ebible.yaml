  san-TAM: 'ததோ யீஸு²​: புநரபி லோகேப்⁴ய இத்த²ம்ʼ கத²யிதும் ஆரப⁴த ஜக³தோஹம்ʼ ஜ்யோதி​:ஸ்வரூபோ
