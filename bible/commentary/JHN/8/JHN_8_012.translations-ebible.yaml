    yasae hane, ma ꞌoinega geyaꞌabwa guguyou ꞌoina watautauya.”
  cbt-NTPO: Ina quëran piyapi'sa' a'chintantarin. —Caso' a'pintatë pochin nicato,
    ya'ipi piyapi'sa' no'tëquën anitotarahuë. Imapatamaco, co huachi tashinan pochin
    cancantaramahuë'. Tahuëri pochin cancantarama'. Ina pochin cancantohuatama', Yosë
    nohuitatoma' nanpimiatarama'.
  srn-NT: 'Wan tra leisi Yesus taigi den sma taki: “Mi na a faya fu grontapu. A sma
    di e waka na Mi baka, no sa waka ini dungru noiti moro, ma a sa abi a faya di
    e gi libi.”'
  cta-NT: Chaca quiyaꞌ nda Jesús chaꞌ loꞌo nguꞌ neꞌ laa biꞌ. ―Naꞌ laca̱ nu nda̱ xee
