  kwi-kwi: 'Jesúsne mamasa paranat kit Fariseo awaruza kaiznara: —Nane impilkanain
    ish, wan awaruz uspa kaijchukin minñamtu aizpa kai piankamanapa. Nawa kanpararuzne
