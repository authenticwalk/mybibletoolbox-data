  bel-N: 'Тады ізноў сказаў Ісус да іх, кажучы: «Я — сьвятло сьвету. Хто ідзе за Мною,
    той ня будзе хадзіць у цемры, але будзе мець сьвятло жыцьця».'
  sch-sch: Jisua'n Phariseengei kôm a chong nôka. “Keima hi rammuol vâr ki ni,”
