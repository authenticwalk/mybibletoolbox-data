  huu-NT: 'Jesúdɨ comɨnɨna dane llofuianona, raite: —Jeacɨno oni jaillena, comɨnɨ
    comecɨaɨna llɨgaiñotɨcue. Cuena ɨɨnotɨmɨe jitɨredɨnomo jaca iñeite. Jeacɨno anamo
