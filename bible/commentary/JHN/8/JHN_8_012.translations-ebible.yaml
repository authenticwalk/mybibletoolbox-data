  peg-peg: ଜିସୁ ଆରେ ରଗ ପାରୁସିରିଂ ଇଚାନ୍‌, “ଆନ୍‌ ପୁର୍ତିନି ଅଜଡ଼୍‌” ଇନେର୍‌ ନା ପାଚେ ୱାନାର୍‌,
