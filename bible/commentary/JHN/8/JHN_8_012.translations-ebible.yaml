    jiꞌi̱ ñati̱ nu xñi chaꞌ jnaꞌ, loꞌo juaꞌa̱ ná ngaꞌa̱ chaꞌ tye chalyuu jiꞌi̱ nguꞌ
    biꞌ liꞌ; ngaꞌaa ntsuꞌu chaꞌ tyaꞌa̱ yuꞌu nguꞌ biꞌ, ñiꞌya̱ nu nduꞌni nguꞌ nu ná
    ntsuꞌu xee jnaꞌ neꞌ cresiya jiꞌi̱ tsiyaꞌ ti.
  bqc-SIM: 'Ɔ̃ Yesu yã''ò bílaɛ lↄ à mɛ̀: Mámɛ má gupua ũ dṹniaɛ, gbɛ̃́ pↄ́
    tɛmazi aↄ ku gusiau lↄo, gupua pↄ́ ì ń ká wɛ̃niwa ↄ̃ aↄ vĩ.'
  tcz-CHONGTHU: Chuin Yeshuan avelin miho jah'a, “Keima vannoi Vah kahi, kanung najui
    uleh nangho muthim'a vahle lou nahi tauve, ajeh chu nanghon hinna vah chu naneiyu
    ahitai,” ati.
  mar-mar: पुढे येशू पुन्हा त्यांना म्हणाला, “मीच जगाचा प्रकाश आहे; जो मला अनुसरतो
    तो अंधारात चालणारच नाही, तर त्याच्याजवळ जीवनाचा प्रकाश राहील.”
  snp-snp: Ena Yesukafo wenena ka ma mene oto logimami, Namo wenena mikau-mikau ya
    lamenani minonako, ma namo nege-nege moninawamo ya sinidigu ya moinámenagilae.
    E’e, omuni kofawa minenawamo lamenawa ya mino gedenagoliye, liye.
  isl-isl: 'Seinna, þegar Jesús var að ávarpa mannfjöldann, sagði hann: „Ég er ljós
    heimsins. Sá sem fylgir mér mun ekki staulast í myrkrinu, því ég mun lýsa honum
    veginn til eilífs lífs.“'
  spy-NT: Kitas taay ꞉Yēēsu kumwoochi bichoo kule, “Anii lēbkēēyyēētaab kōōrēēt. Chiito
    nyoo karub ng'aleekyuu kunyōōru lēbkēēyyēētaab soboonto nyēē mākoy kuwēēsyētēē
    mēēnān.”
  xnn-xnn: Kasin ninkali si Jesus isnan kaipoipogaw danat kanan, “Sak-en nan silaw
    ay mangtanggew isnan nemnem di ipogaw isnan batawa. Nan mamati ken sak-en dat
    mang-onod et matanggewan siya ta makaan nan menbolinget isnan nemnemna tasiyay
    maagtan is biyag ay maid patenggana.”
  mwe-mwe: A Yeshu gubhakungulwishe na bhandunji bhala kabhili, bhalinkuti, “Nne shilangaya
    sha shilambolyo. Angagula nne, wala akaowa nnubhindu, ikabheje shakole shilangaya
    sha gumi.”
  tte-tte: Sauga yabo koina Yeisu iwalo tomo kolili iba, “Yau yanuwa yaulina kana
    mayale. Tem yaiya imuliya koliyau kani yawasi kana mayale ikalai yo nige sowasowana
    ilokeikeile boniboniyai koina.”
  tcs-tcs: Zizas i spik po dem pipol de raun wea em diskain, ‘Ai prapa da lait blo
    ebri pipol blo dis wold. Uda go pole mi, i nogo wagbaut poldaun lo dak bat go
    gad da lait wea i go teke dempla go po prapa laip.’
  hlt-THB: Thlangkhqi venawh Jesu ing awi kqawn pek tlaih hy, “Kai taw khawmdek vangnaak
    na awm nyng. U awm ka hu awh ak law taw ityk awh awm thannaak ak khuiawh am cet
    kaw, cehlai hqingnaak ce ta kaw,” tinak khqi hy.
  soq-soq: Iesu osowe apana mampo gagalolene wanase, “Ne ipa tawo sapawa. Mida ne
    wanawo iedia me mai duba bedewainta waimpe leumpa, diaida. Tane me sapa wadepie
    mampesapio ita sapa sa inaida wanepio wankasalepi.”
  qub-qub: 'Chaypitaga runacunata Jesús niran: «Nogami cay pachacho caycaj runacunapäga
    achqui caycä. Chaymi nishäta wiyacojcunaga cawachicoj achquichöna goyanga. Manami
    chacaychönachu canga.»'
  att-att: Á manganánnuán, ta pangituddu na mángin ni Apu Kesu sù ira magaru nga tatolay,
    kinagi na nira, “Sikán yù meyárik ta nawák, ta sikán yù mamannawák ta nonò na
    tolay. Á yù tolay nga umay makituddu nikán, ari bulubugá magawáwán nga kunnay
    sù mallakák ta gabi nga awán ta tulu na, nga makkarakarárà sù kallà. Ta sikán
    yù mepulù kuna, sikán nga mamannawák ánna manotolay ta áddè ta áddè,” kun ni Apu
    Kesu.
  bki-bki: Mo iorou kanio ana na Yesu mil banlo bereio, naio berinavo “Kiniou nebe
    yulu na yetemeriba, toro kei napano takisor kiniou, mia naio riel re bunu ea melijokouo,
    ana mia yulu na meuliano toa naio.”
  bqp-bqp: 'Akũ Yesu yã ò gbɛ̃nↄnɛ dↄ à pì: Makũmɛ gupura ũ andunianɛ, gbɛ̃ kũ
    à tɛ́mai nigↄ̃ kú gusiran doro, gupura kũ àdi ń ká wɛ̃̀ndiian ade nigↄ̃ vĩ.'
  mcp-mcp: 'Yésus mú nyiŋgə lás nə buud nə́: «Mə wə́ jísə́ mə́ŋkɛnya mə́ ŋgə́ kwan
    buud wâ shí ga má. Muud mə bɛ̧́ mə yɛ́ nyə abʉ́lɛ bwɛlɛ kyey yídʉ́gʉ́d, a bá yida
    bə nə məŋkɛnya mâ cʉg.»'
  hat-hat: 'Jezi pale ankò ak foul moun yo, li di: Se mwen menm ki limyè k''ap klere
    tout moun ki sou latè. Moun ki swiv mwen va gen limyè ki bay lavi a. Yo p''ap
    janm mache nan fènwa.'
  npl-NT: 'Jesús oksepa okintlapowi iwa okinmili: —Ne nitláwili itech nin tlaltíkpaktli.
    Akin wits nonawak, kipias n tláwili non kimakas nemílistli iwa ayik nemis kan
    tleyua.'
  bgg-bgg: Isu è Pharisithek shii yao din. Ai è yao, “Gune sohjambling pha muchuang
    ro,” Ji-è hanyie è gu rog shii luagieng arone ai ne ji pha chai muchuang mua ruii
    phro, chiih-è ai ne khuchung de igiia hà alua din sha phro.
  eng-TCENT: Then Jesus spoke to them again, saying, “I am the light of the world.
    Whoever follows me will certainly not walk in darkness, but will have the light
    of life.”
  eng-BSB: Once again, Jesus spoke to the people and said, “I am the light of the
    world. Whoever follows Me will never walk in the darkness, but will have the light
    of life.”
  cpu-NT: 'Ipoña japiitanakero Jesús jiyotairi atziriite, ikantziri: “Naakatake kitainkatakotziri
    osavisatziite. Itzimirika oshentashiretaiyaanane naaka, aritake nonkitainkashiretakotairi,
    onkempivaityaaro te inkenavaitai otsirenikitzi.”'
  san-ASM: ততো যীশুঃ পুনৰপি লোকেভ্য ইত্থং কথযিতুম্ আৰভত জগতোহং জ্যোতিঃস্ৱৰূপো যঃ কশ্চিন্
    মৎপশ্চাদ গচ্ছতি স তিমিৰে ন ভ্ৰমিৎৱা জীৱনৰূপাং দীপ্তিং প্ৰাপ্স্যতি|
  tac-NT: '''Liko Esusi uchéchigo ra''íchale alué ralámuli ''yuga alé ra''pichí, regá
    ra''íchiga: ―Ne júkuru napu ra''ósili nejime ju jena gawichí. Pe necho ju ralámuli
    gu''írime Onorúgame ''yuga na''tálichi. Alué napu ne''chí oyérame ju, alueka ''la
    nílimala Onorúgame nila ''nátili napurigá ''la machimela churigá ko Onorúgame,
    ''lige aminami napurigá ''la machimela chieti ko ralámuli cha nokame. Alué ne''chí
    oyérame ka tabilé Remónisi ''yuga na''támala. Alueka tabilé chónagachi niraga
    e''yénamala.'
  eng-WEBPB: Again, therefore, Jesus spoke to them, saying, “I am the light of the
    world. He who follows me will not walk in the darkness, but will have the light
    of life.”
  gfk-H: Ing Iesu ga ianga balin taar ta ira mataniabar ga tangai bia, “Iau no lulunga
    tano ula hanua. Siga tikai i mur iau pa na haan tano kankado, senbia na hatur
    kahai no lulunga na nilon.”
  viv-viv: Tu muliya Yesu manuwa-tafalolo againe giluku-havagi, yoꞋo agaidiya gigahe
    gigayo, “IyaꞋeku omi tomiyababi yami mahalina, nuwami ana mahalina. Gava kaliva
    unamulimuliyeku o, keke uyuyu againe unanunaudadana tu nuwa ganakivemahalina be
    mahalina againe unamiyami tova moyaꞋaina.”
  yao-yao: Che Yesu ŵakungulwiche sooni ni ŵandu achitiji, “Uneji ndili lilanguka
    lya pachilambo pano. Mundu jwalijose jwakunguya uneji ngajenda mu chipi ng'o,
    nambo chakole ni lilanguka lya umi.”
  tgp-tgp: Moiso Iesu mo mele retireti isana tamlohi, mo vere mara, “Enau malarani
    mata varama! Vara ha usuriau, ha pa sopo hahau na r̃or̃oha, ha pa lavi na malarani
    sei mo sile na mauri.”
  auc-NT: Ayæ̈ Itota wæætë waodäni ïnänite apæ̈nedinque, —Botö ïñömö inguipoga quëwënäni
    beyæ̈ ñäö baï ïmodö anguënë. Æcänö botö mïñæ̈ tee empo goda tömengä wëmö ïñömö
    cöwë cægönämaï ingampa. Wæætë tömengä nänö quëwënö taadö edonque acæcäimpa, ante
    botö tömengä beyæ̈ ñäö baï ïmopa, ante apæ̈necantapa.
  kbc-NT: Odaa Jesus jeɡ̶eetacediogi, “Niɡ̶ida mee Ee iciagi macataɡ̶a naɡ̶ana lokokena
    ane naloteloco inatawece oko digoina iiɡ̶o. Niɡ̶ina oko ane niotici ani nilokokena
    aneo me yewiɡ̶a oko, aliciagi niɡ̶ina oko anigotigi nexocaɡ̶a”.
  bmh-bmh: Ziwas tub ebu, Yesus nug duailel awareun, “Iz sag, iz em e ebuan duailel
    agal al. Duair in iz sesamilamau, go umusot oug i aidamau, gonugau dorog al ebu
    muzmuz damau.”
  ctu-BL: 'Jesús tsi'' cha'' subeyob: Joñon i sʌclelon pañimil. Jini mu'' bʌ i tsajcañon
    ma''anic mi'' caj ti xʌmbal ti ic''ch''ipan bʌ pañimil. An i cha''an i sʌclel
    pañimil cha''an i cuxtʌlel, che''en.'
  meq-meq: 'Ma dəba eye na, Yesu a tsikatay a ndo hay, a gwaɗatay: «Neŋ na, dzaydzay
    nakə ma dəviye ka məndzibəra aye. Ndoweye kə peŋ bəzay na, ma ndziye ma ləvoŋ
    sa bay, ma hutiye dzaydzay, dzaydzay nakə ma vəliye sifa a ndo hay aye.»'
  noa-H: 'Mag k''ur deeu haig hõor narr k''ʌʌnag Jesuu magjim: —Mʌʌta mʌg durr gaai
    wënʌrrʌm k''ʌʌn hat''eem hõtdauu; chi mʌ dʌ̈ita nʌrrʌm chan tag bʌ̃ʌrjã k''ĩchag
    hee nʌrrabamgui hajim, mʌchdëuta hi hiiupinaa Hẽwandam k''ĩirjugjã k''augpi chiraawai.'
  alp-NT: Yesuse Ibeteke loko tamata bokala be, “Aure saka hitate ete nusa meije.
    Sire pine ilulu Au hoko irue kena melene moneka po irue kena hitate rebe eono
    tamata esi supu rue kai Alla eti pelare.”
  san-VEL: tato yii"su.h punarapi lokebhya ittha.m kathayitum aarabhata jagatoha.m
    jyoti.hsvaruupo ya.h ka"scin matpa"scaada gacchati sa timire na bhramitvaa jiivanaruupaa.m
    diipti.m praapsyati|
  kbq-kbq: Anante Jisasi'a mago'ene anage huno zamasmi'ne, Nagra'ni'a ama mopamofo
    Masa mani'noe, aza'o namge'ma esimo'a hanimpina vano osugahie. Hianagi asimu eri
    Masa erigahie.
  kbh-kbh: 'Jesús cachiñe Bëngbe Bëtsabe bëts yebnents̈e yojtsabuátambaye, y ents̈anga
    mënts̈á tojanë́yana: —Ats̈e sëndbínÿna quem luare ents̈angbe juabnënga. Nda ats̈e
    chas̈ojtsë́stona, cha echantsiyena ats̈e chë binÿnayáftaca; y ndoñe mo ibetiñcá
    queochátaye, y chca, ts̈abe vida echántsebomna ca.'
  ron-LSB: 'Isus le-a vorbit din nou, zicând: “Eu sunt lumina lumii. Cine Mă urmează
    pe Mine nu va umbla în întuneric, ci va avea lumina vieții."'
  pon-pon: 'Iejuj ap pil kotin padaki on irail majani: Nai marain en jappa. A me kin
    idauen ia, jota pan weid ni rotorot, pwe marain en maur pan mi re a.'
  nhe-BL: 'Sampayano Jesús quincamahui nopa tlacame tlen quiyahualojtoyaj huan quinilhui:
    ―Na niitztoc queja nopa tlahuili ipan ni tlaltepactli huan nitetlahuilía ipan
    teyolo. Tlen nechtoquilise ayoc quipiyase tzintlayohuilotl ipan ininyolo pampa
    quipiyase nopa tlahuili tlen temaca yolistli tlen yancuic.'
  sps-sps: Jisas vegiau pis to tsuri, “Anyo na arasan tana monaagits to. E sei na
    mes te vovou Varonyo ee nai kaa non tana toto te kaa non a arasan ana ya te gima
    taan koman a uurup.”
  wnc-wnc: Siwan Jesuta aminbamu gatu anzing yanikut, “Na. Na kakaa aknga kepdakane
    nana aminde yamuyaapa dakngake yuat. Aminu na nawambiu waapata zikaa dakaatang
    dua sukuwik. Wena. Gunzitda isiwan kekekake enakaing binga aminu kakaa nata wa
    yamunggat takngane yuwiu kayuk yutnanga aknga pake asinggan asinggan yuwik,” ngang
    yanikut.
  bus-bus: 'Ben Yesu yã ò gbɛ̃nↄnɛ dↄ à bè: Mámbe gupuraa ũ andunanɛ, gbɛ̃ kɛ̀ tɛ́mazii
    égↄ̃ kú gusiaan dↄro, gupuraa kɛ̀ è ń ká wɛ̃̀ndian adee égↄ̃ vĩ.'
  gub-BL: Uze'eg wi Zezuz teko tàpuzuhu pe har wanupe kury. — Tatainy zàwenugar romo
    aiko ko ywy rehe har wanupe ihe. Aze xiraha tatainy pe rupi pyhaw nehe, xixak
    putar zaneho àwàm nehe. Nezewegatete aze teko uzeruzar herehe a'e wà nehe, nuzapo
    kwaw ikatu 'ym ma'e oho waiko a'e wà nehe. Wiko putar tuweharupi Tupàn pyr a'e
    wà nehe.
  imo-imo: Imbo moloringimando Jisasini kelepa nimbei, “Na mai kombu imbomanga pa
    tendelimu. Na andopo molombona lombili andoko molonge imboma tumbulu tolina naa
    andoko molonge. Koinjo mololi ulu pulumu tirimo pa telina molonge.”
  boj-boj: Osiqa Yesus na tamo uŋgasari naŋgi olo endegsi minjrej, “E mandamq endi
    puloŋ bul unum. Tamo a e daurbqas di a ambruq di walwelqasai. A suwaŋoq di walweloqnsim
    ŋambile gaigai sqas.”
  eng-DRA: 'Again therefore, Jesus spoke to them, saying: I am the light of the world:
    he that followeth me, walketh not in darkness, but shall have the light of life.'
  knf-knf: 'Yeŧu akak aţiini na bañaaŋ aji na baka : « Nji, dwooŋ bjeehi bi umundu,
    ñaaŋ ankţaşnuŋ, aankdo kapoş ţi bdëm, aka bjeehi banjaaŋ bawul ubida. »'
  san-KHM: តតោ យីឝុះ បុនរបិ លោកេភ្យ ឥត្ថំ កថយិតុម៑ អារភត ជគតោហំ ជ្យោតិះស្វរូបោ យះ
    កឝ្ចិន៑ មត្បឝ្ចាទ គច្ឆតិ ស តិមិរេ ន ភ្រមិត្វា ជីវនរូបាំ ទីប្តិំ ប្រាប្ស្យតិ។
  arn-NT: 'Jesus ka wiñome eluwi ñi kimeltuafiel ti pu che, fey feypi: —Iñche ta pelon
    reke felelu ta mapu mew. Tüfey tañi müngeltulen inaetew chumkawnorume mülelayay
    ta dumiñ mew, welu may nieay ta pelon tañi elunieetew ta mongen.'
  zas-NT: 'Dxel gunee Jesús stijb, rëbaman loj ree bén rigaꞌ yagaj: ―Naj na̱j bajl
    rusni bénguidxliuj. Abiꞌ bén guzoob da diidxan, zani xquiarguiejnman xhienaag
    gapaman guialnaban tiblayaa con Dios, ad yuꞌ tëët dxej guicajy xquiarguiejnman.'
  ken-NT: Yesu apɛt abho bɛ́gháti bho mɛnyɨŋ. Arɛm bɛ, “Nchí ɛrɔ́ŋɔ́ ɛnɛ ɛ́chyɛ̀
    nɛpɛ́m. Mmu anɛ ábhárɛ́ mmʉɛt nɛ mɛ, ǎbhɔŋ bɛdiɛ́rɛ́ ɛbhɛn bɛ́kʉ̀ bo mámbɔ́ŋ
    nɛpɛ́m, nɛ apú kɔ amɛm ɛjuri.”
