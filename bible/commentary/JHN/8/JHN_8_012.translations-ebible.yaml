  swe-swe: '[Jesus återupptar nu undervisningen han påbörjat tidigare på morgonen
    i templet innan de skriftlärda och fariséerna avbrutit honom genom att släpa fram
    en kvinna och kräva Jesu uppmärksamhet, se vers 2-11.] Jesus talade därför till
    dem igen och sade: ”Jag är världens ljus. Den som följer mig [alltid är med mig
    på vägen] ska aldrig (absolut inte, inte heller) vandra i mörkret (dunklet, leva
