    tempelområdet som kallades ”kvinnornas förgård”, se vers 20 – även om männen också
    fick vistas här. Kvinnorna fick inte gå in i själva templet. På förgården fanns
    fyra stora kandelabrar, tretton offerkistor och flera förrådsrum. Anledningen
    till att Jesus uttalar dessa profetiska ord om sig själv just här, kan vara att
    dessa fyra kandelabrar med ljus hade en speciell roll under Lövhyddohögtiden.
    De tändes under den första kvällen, och följande kvällar i högtiden förutom på
    sabbaten. Ljuset påminde om hur Gud lett israeliterna genom öknen med en eldstod.
    Ljuständningen åtföljdes av musik, sång och dans. Jesu uttalande skedde på den
    nionde dagen i Lövhyddohögtiden, se vers 2. Judarna hade lagt till denna extra
    dag för att vörda och hylla lagen. Högtiden kallas Simchat Torah, vilket betyder
    ”Glädje över Torah”. Alla heliga skriftrullar togs ut ur kistan och ett ljus tändes
    för dem. Det är mer än ett sammanträffande att Jesus just på den här platsen och
    den här dagen bekräftar att han är världens ljus, se !]'
