    pyrà nẽ na pa hte Tĩrtũm kot amnhĩ nhĩpêx o amnhĩrĩt mex o ri ixpa. Kot ka mẽ
    atõ amnhĩ kaxyw inhmã ajamaxpẽr nẽ ixkôt amnhĩ xãm hãmri nẽ tanhmã amnhĩ tomnuj
    to ho apa hkêt nẽ. Ãm Tĩrtũm kãm hprãm xà kôt pix mã tanhmã ri amnhĩ nhĩpêx to
    ho ri apa. Jao te ate kanê hpôk nhĩrã kamã arĩt mex pyrà nẽ apê wa ixri atĩr tũm
    nẽ apa ho apa mã xwỳnh. Anẽ.'
  ctp-NT: 'Xiyaꞌ ykwiꞌ Jesús loꞌo nten niꞌ lyaa kanꞌ: ―Naꞌ lkaǎn nu taǎn xaa nu xuꞌwi
    niꞌ kasiya ꞌin nten chalyuu ―ndukwin yu―. Kanun xaa luwi ꞌñaǎn niꞌ kasiya ꞌin
    nten nu tsaa ñaꞌan tiꞌ ꞌñaǎn, kwiꞌ ja tsaa tii ꞌa chalyuu ꞌin neꞌ kanꞌ bra kanꞌ.
    Ja sten yuꞌwi neꞌ kanꞌ loꞌo kuneꞌ xaꞌan nu ja nchka tiꞌ chaꞌ xuꞌwi xaa ꞌñaǎn niꞌ
    kasiya ꞌin nten.'
  bre-BRG: 'Jezuz a gomzas c''hoazh d''ar bobl, hag a lavaras: Me eo sklêrijenn ar
    bed; an hini a heul ac''hanon ne valeo ket en deñvalijenn, met bez'' en devo sklêrijenn
    ar vuhez.'
  opm-opm: Gahan Jisas oh Noh kakdah han gonsi gure has han oh nohmur. Norhe danong
    ma haya han gur kwitem dus na saptimur. Eimat paten dasi nahapat ohe has teiwi
    saptimur napongop.
  bvr-bvr: Lika barrwa Jesus a-wena burrwa aburr-gata Berachi yerrcha, a-yinanga,
    “Nyiburr-gurdiya gorlk gun-nardiya rrawa gu-jirra gu-boya, ngaypa ana-gorrburrwa
    ng-gujayanaya. Rrapa ana-nga an-gata nguna-jurrjurrma, nipa gala a-yinmiya ana-munya
    a-ni, ngardawa gun-gujayanaya nipa gun-gata wugupa nula minypa wanngu gun-guni.”
    A-yinagata.
  wal-wal: Qassikka Yesuusi asau, “Taani sa7au poo7o; tana kaalliya ooninne de7o poo7uwaa
    ekkanaappe attin, xuman mulekka hemettenna” yaagidi haasayiis.
  zad-NT: 'Na''ch Jesúza'' bizoloe'' choe''lene'' beṉ''ka'' lle'' na'' dill'', chi''e:
    ―Nad'' nak'' beeni'' c̱he beṉ'' yell-lioni. Beena'' gone'' nad'' txen bich soe''
    lo yel c̱hoḻ c̱he dii mala'', san ḻoo yic̱hjlall''do''ena'' gape'' beeni'' daa
    nsa'' yeḻ'' mban zejḻi kaṉi.'
  kmg-kmg: 'Eme Jesuzi ŋic dâŋ moc šiŋuc šuhuckerâ jazawec: “No mâreŋ sâc ŋic ŋoŋere
    šoctamac. Eme moc e no bâjâpecnuocmuzi dapâcko mi rahuc juocmu. E jujure tatamac
    focnehame juocmu.”'
  aso-aso: 'Idoꞌ Izesuꞌ aza gamazi gohi ma eveneꞌ lo-ngiminguꞌ nene tiꞌ lo lineꞌ:
    Naza nene misubouꞌ aleve hize labanaꞌ ele-ngedaaꞌ uve ma nene nouve. Ve ma neꞌmeti
    minilizave nene luꞌninguꞌ litiꞌmuso ize minamivo aꞌmine neniꞌ hize eleꞌ o-ngedeloniꞌ
    labanaꞌ neꞌmo nene minevoꞌ minevoꞌ iliza aka ngelebizivo minilisave.'
  uli-uli: Jesus yesa wol kapatpat ngalir Pharisees kowe le ye sor bo, “Ngang mele
    hawerel faileng. Te tugul semal le be dabeyey ngo be yoh ngali mala termal molow,
    ngo tayor fael sew le be darloh luwul rochupung.”
  nin-NT: Nu ugo kuma, i Yesu re na anishirr ba ba zizo di, “Ingga si ìlà i ingbingbru
    yi. Unushirr wa nggo ti ga ingga uwa si ta zirr ni ibwu zizo hen. A ta se ni ìlà
    yi nggo i ta nu ma iso tsitsirr.”
  tgk-tgk: 'Исо боз ба мардум гуфт: «Ман нури ҷаҳон ҳастам. Касе, ки аз паси Ман меравад,
    дар торикӣ намегардад, балки нури ҳаёт бо ӯст».'
  acu-NT: 'Aints ainau ataksha iruntraramtai, Jesús chicharak: —Wikia paaniua nunisnak
    mash nungkanmaya aints ainaun paan nintimtikratnuitjai. Tura asamtai wína nemartinauka
    teenmaka pujuschartinuitai, antsu pujut nangkankashtinun jukiartin asar, tuke
    paaniunam pujusartinuitai, —timiayi.'
  cak-WNT: 'Tek ri Jesús xch''o chic c''a jun bey chique ri winek, xubij c''a: Yin
    c''a riyin ri yisakirisan quic''aslen ri winek ri yec''o chuwech re ruwach''ulef.
    Ri nitzekelben wuche (wixin), can xtril ri sakil riche (rixin) ri ruc''aslen wuq''ui.
    Y riya'' man chic c''a xtibiyin ta pa k''eku''m.'
  ebk-ebk: 'Kun pay kasin nunkali hi Jesus as nan tataku, infiakiana na ay maepadpachongan:
    “Ha-un nan silaw ay manilaw as numnum nan tataku asna''s luta. Mu ngachana nan
    umunud kan ha-un, achi poros manaran as nan ngongot, ngem kun at wacha kan hiya
    nan silaw ay umichat as fiyag.”'
  spa-PDDPT: 'Jesús les habló otra vez: Yo soy la Luz del mundo. El que me sigue,
    de ningún modo andará en la oscuridad, sino tendrá la Luz de la Vida.'
  ruf-ruf: Yesu hayalongile keli ne iwanu, kalonga, “Nene na ghumwanga ghwe iisi.
    Imunu wowose iyoniwinza ng'atsokwanga mchisi bae, ila katsokuwa na ghumwanga ghwe
    ughima.”
  gun-gun: 'Teĩgue ju Jesus aipoe''i: — Xee ma hendy va''e yvy regua kuery moexakãarã.
    Xerupive ikuai va''e ma pytũ rupi ve''ỹ ''rã oiko, mba''eta ha''e kuery re oĩ
    ''rã hendy va''e nhomoingovea — he''i.'
  agu-BL: 'Toque''nt tzun junt tir Jesús tan yol scyetz wunak. Itzun taltz scyetz:
    —I ina''tz, in chitxekbil yi e'' wunak wi munt. Alchok scyetz yil xom swe''j,
    quil tz''a''tij tul tz''o''tz wutzil, ma na sjalok tajtza''kl, nin scambok te
    yi stz''ajbil.'
  isn-isn: Hangi uYesu akatambula ni antu akaligitya, “ Unene ingi welu nua unkumbigulu;
    nuanso nuintyataa shanga ukugenda mu kiti; ila ukutula nu welu nua upanga.”
  eng-PEV: Jesus talked to the people again. He said, “I am like a light for all the
    people in the world. Anyone that follows me will not live the wrong way, as if
    they are in the dark, but I will show them how to live the right way, like a light
    shows people the way, and they will live with God for ever.”
  ilo-ULB: Nagsao manen ni Jesus kadagiti tattao, ibagbagana, “Siak ti silaw iti lubong;
    ti sumursurot kaniak ket saan a magna iti kinasipnget ngem maaddaanto iti silaw
    iti biag.”
  pir-NT: 'Pari turi Jesu ti wʉhʉpʉ ijiyequinare yahuri: —‍Buhrioro marine to ihña
    masigʉ̃ yero sahata yʉhʉ ahri yehpa cjẽnare Cohãcjʉ̃re masigʉ̃ yeaja. Yʉhʉre wacũ
    tutuariquiro ijipihtiye decori Cohãcjʉ̃ mehna sa ijiducurota. Sa yero tiquiro
    quehnoañene wacũnota. Sa yero tiquiro ñañene wacũ duerare, ni yahuri Jesu.'
  anv-NT: Ɛwyágé Jisɔs ama jɔɔ́ ne ɛkwɔ bɔɔ bimbɔ aké, “Me nlú geŋbɔ́ mbaá bɔɔ́
    mme, muú yi akwɔ́lege me, akɛ́né fɔ́ né gemua, agɛ́ne nyɛ lé geŋgbɔ́ ɛyi gechyɛge
    geŋwá.”
  sab-NT: 'Jesu gerudu dare kwian ngle kle mo litaba Jesudi ole: —Cha jichra kare
    kwian ulita alin, kwian me Chube uñe chage nga jereske kare chage age me no Chube
    dollale, cha kwian ta gbe suge salengwli jichra kle kwian gbe ten nga jereske
    kare. Kwian bai kaire cha gai ulia mo ta gbe chage cha takalin kare, cha kwian
    ene ta gbe, ene suge amage Chube mine, kwian ene mi mo ta gbe chage age me no
    dare Chube dollale.'
  tmd-tmd: Jisas mönö i nöbö mö akuyöbö ñɨgö iswob yadön yadöŋa, “Nöbö mö mögörɨb
    il kɨ mɨdöi akuyöbö, nɨ mil ñɨŋa mɨdla. Nöbö mö bɨl kai nɨ mai yönmɨjön aku, pɨxmag
    yuö yönmɨden; kömö öim mɨdɨb mil mag wä aku pön yönmɨjönɨŋö,” röŋa.
  acr-NNT: 'Ri Jesús xchꞌaꞌt tanchi kukꞌ ri winaq, jewaꞌ xubꞌiꞌij chike: —In ri Qꞌijsaq
    che ruwachulew. China kꞌu ri katerej lo chwij, na kabꞌin ta chi kꞌenoq pa qꞌequꞌm
    ma kꞌo ri Qꞌijsaq rukꞌ yey waꞌ e ri kuya kꞌaslemal —xchaꞌ.'
  kpg-kpg: Jesus ga helekai labelaa gi nia Pharisee, “Au go di maalama o henuailala.
    Be koai hua dela e daudali Au, geia e hai mee gi di maalama o di mouli, ge hagalee
    e haele i lodo di bouli.”
  taj-taj: दोःसीनोन येशूसे म्‍हिगदेदा लोप्‍बान, “जम्‍बुलिङला य्‍हाल ङानोन हिन्‍ना।
    ङादेन छ्‌याम भ्रबा म्‍हि खाइमै धोपधोपरी भ्रआतोः। तिग्‍दा भिसम थेसे जुनी पिन्‍बा
    य्‍हाल याङ्ला” भिसी सुङ्जी।
  avt-avt: 'Jisas pɨke katɨp mɨt nisesik kar ik: “Hi hɨr hɨre wepni ke tɨ ik ek. Keimɨn
    kisɨsa kemtau hɨm mai, hɨrak ap kakises menmen enum mɨre wɨtaan toto taau. Hɨrak
    kakises menmen mai yaaim mɨr mɨre wepni te hɨrak kakɨt hɨmɨn yaaik kaku kakɨt.”'
  cbk-cbk: Despues ta continua si Jesus enseña con el maga lider Judio na templo,
    y ya habla, “Yo amo el Luz que ta ilumina el entendimiento del maga gente na mundo.
    Si quien ay sigui conmigo cay tiene le fe, ay tene el luz que ta dale vida, y
    hende ele ay sigui camina na oscuridad.”
  uig-ARA: 'شۇڭا ئەيسا يەنە كۆپچىلىككە سۆز قىلىپ: ــ دۇنيانىڭ نۇرى ئۆزۈمدۇرمەن. ماڭا
    ئەگەشكەنلەر قاراڭغۇلۇقتا ماڭمايدۇ، ئەكسىچە ھاياتلىق نۇرىغا ئېرىشىدۇ، ــ دېدى.'
  tuf-tuf: 'Jesusat bucoy Sir usar uw sécuajaquin quin tew̃ír wajacro: —Cajc bahnác
    cutar urá wíqueyra, cuan áyqueyra asan eyro. Biyin as chiwa chácayat, eyin ur
    icar aját cuanír éytaan wan chácaro. Eyin quin urá wícaro. Sir owár etiti ohbac
    itin ac ajc waacaro. Urá bár béquinan tinjac cutar beyar éytaro. Urá wícayat,
    eyin bucoy éytara beya báreyra, wajacro, Jesusat.'
  abx-abx: Si manunod pagpahalling-na si Jesus atubang si mga a'a agpinugad iya, “Ako
    i danta'-na si kalibutan. Bisan say magsunod si ako, sigurado nga ga'i aglalangngan
    si kalu'uman lugod aka'angkon dina si danta' nga magbuwan si ungod kinabuhi'.”
  mco-NT: 'Chi jadüg''oc Jesús yjactɨgɨy mɨydacp ymɨnañ: ―Ɨɨch je tɨy''ajt nmɨɨd ya
    ma naaxhuiñyjäy, jadu''n ɨɨch nipaady nej tüg jɨɨn huɨdibɨ tɨɨcxp ma jäy ajcxy.
    Pɨnjäy xymɨjpɨdaacpɨch ymɨɨd tɨy''ajt nej jëbɨ huaad tudägy chɨnähuɨpy, jadu''n
    nipaady nej jɨhuɨ̈y ytüyöy ma jɨɨn ytɨɨcxɨn.'
  kqf-kqf: Yesu palisi i giu munaḡedina gado, “Tagu ba dobu lavedi edi yanayana. Aiyai
    ya kaikaiwataguna ba yawasana yananemo ya miya bi mote kaka waidudubalaḡa ima
    nawa.”
  cpb-NT: 'Ari rapiitanakero Jesús riyotairi atziripaini, ikantziri: “Naakatake kiteesheenkatakotziriri
    isaawikisatzipaini. Inkaate shentashiretainane naaka, aritake nonkiteesheenkatakoshiretairi,
    oshiyawaityaawo te ikenawaitzi otsirenikitzira.”'
  aon-aon: Jisas ta nakripesh enyudok baraen shopunek nakri, “Eik kanak kabi douk
    lait um. Eik douk yanaki yabuhi agundok atap um ihish arpesh wosik shunatrugun.
    Aria eshudok arpesh douk shusuhw eikin baraen shugipeshen iri, eshesh ta mare
    shurahaen arukwutigun um eshudok shunek yoweishi inahos iri uwe, uwok. Aria eshesh
    ta shupe shurahaen lait tabuhi um atugun, um eshudok shunek yopishi atin um. Aria
    eshesh douk ta shupe wosik abom ihih nyumneh.”
  hus-NT-2005: 'Na Jesús in tawnaꞌ juní an atiklábtsik ani in utsaꞌ enchéꞌ: ―Nanáꞌich
    nin kʼwajat jelti an tajaxtaláb abal an kʼayꞌlá; xitaꞌ ti kin wéwnaꞌ neꞌech kin
    kóꞌoy an tajaxtaláb xin pidhnál an xeꞌchintaláb xi yab in koꞌol in okʼontal ani
    yab neꞌech ka xeꞌchin jelti max ban jikʼwaxtaláb.'
  mig-NT: 'Te ɨnga̱ jínu ni̱ ka''a̱n tuku Jesús jíín ñáyɨvɨ: Máá‑rí kúu luz ja̱ stúu̱n
    ini̱ ñu̱yɨ́vɨ. Ndé ña̱yɨvɨ kúndiki̱n ruu̱, te tú kaka‑i ñu̱ñáa, chi̱ sua kuñava̱''a‑i
    luz ja̱ kúchaku̱‑i sá''a.'
  bps-bps: Na lêman talù Dyisas, manan, “Agu i salò lamwa i fandam dad to di tah tanà.
    Balù simto dad to mlalò deg là nan magu di gukmifu du nun mneng di dale gumdà
    falami nawa.”
  mbs-mbs: Pegtoladà i Jesus te menge otaw netipon, minikagi, “Siaken se kelowahan
    eg-anyag diyà te kedita te otaw te keneyonan. Aw tomaking se otaw kanak, wedad
    kengitngit diyà te pedowan din, so doen keanyag diyà kandin mekebegay te kaling
    pedowan wedad temanan.”
  tof-tof: Yesu akó Parrisidü bóktanórr wagó, “Ka küób zyónla ini tüpankü. Nadü pama
    kürü mamoan yarile, sab arról akyan zyón ipüde. Wa myamem tümün kwatódó koke agól
    yarile.”
  cme-NT: 'Ku huoŋgu-na, Yesu wuɔ ji tiraa tuɔ piiye baa nuɔmba‑i wuɔ: «Muɔmɛi fitĩnuɔ‑i
    nelbiliemba hɔlma-na. Umaŋ duɔ cu mi huoŋ-nu, u siɛ waa kukulma-na, u ka da gbagbaama
    maŋ kãaŋ baa-yo Diiloŋ-nelle‑na.»'
  sus-sus: Isa man naxa wɔyɛnyi tongo, a a masen ɲama bɛ, «N tan nan na duniɲa naiyalanyi
    ra. Naxan na bira n fɔxɔ ra, a mu ɲɛrɛma dimi kui muku. Kisi naiyalanyi nan yanbama
    na kanyi bɛ.»
  pon-2006: Sises ahpw pil mahsanihong irail, “Ngehi me marain en sampah. Mehmen me
    pahn idawehniehdo pahn ahneki marain en mour, oh sohte pahn weweid nan rotorot.”
  dad-dad: Jesus baban tamo kayau irokeneĩd fen, ĩ iron, “Aya tenebur enei nẽ fula
    fiya. Taka ĩ aya dõ fiyauf, ĩ gugum namen to bagai iyõf, anĩ ere, ĩ mata nẽ fula
    fiya adouf.”
  zab-NT: 'Chiyru gubíi caniné Jesús de bniety ni zuguanény ruy raipny laadeb: —Nare
    naa bieeny par bniety guɨchliu. Ne ni icuadiag xtiidxa zapbɨ guelrieny xa gaadbɨ
    guelnabány nez lo Dios, ne quɨt chúuti dxi icay xquelrienbɨ.'
  jae-jae: Go Jesu kêsôm biŋ gêdêŋ êsêac kêtiam gebe “Nom ŋaja aê. Ŋac taŋ êndaŋguc
    aê naŋ, êsêlêŋ tokesec atom, mata jali ŋaja êpô eŋgeŋ.”
  ksd-ksd: 'Ma Iesu i varvai mulai pire diat, i biti: Iau ra kapa ure ra rakarakan
    a gunagunan; ia nam i murmur iau, pa na vanavana ta ra bobotoi, ia kaka na vatur
    vake ra kapa na nilaun.'
  msm-NT: Tapus to sikan, pig-ikagihan ni Jesus to mgo otow, “Siakon to kaawang no
    ogtang-ow to kaotawan dini to kalibutan. Inggad hintawa no ogpasakup kanay, wadad
    on sikandin ugpa duon to kadigyoman, su ogkatang-awan on to sikan kaawang no ogpakabogoy
    to kinabuhi no wada katapusan.”
  myk-myk: 'Lee kadugo na a Yesu di ba jomɔ pu lɔ sanha na sipyiire ti pye: «Nɛ wu
    ɲɛ kpɛɛngɛ ke koŋɔ sipyii pu mu. Sipya wemu bu daha nɛ fɛni wee da ga ɲaari nibiige
    ni nige wɛ. Ga wee na ba kpɛɛngɛ ta kemu kʼa ɲìi sicuumɔ kaan ge.»'
  sbe-sbe: Na kabo Yesu ye hedehededeꞌuyo boda wa udiyedi ye wane, “Yau tanoubu ta
    malana ede. Ena tamowai hesau ye hemuliwatanigau, taba nige masigili unai ye laulau,
    na iya kabo mauli malana unai ye laulau.”
  mcr-mcr: Aŋgumŋi Jisasi Iqu qokä-apäkä iuŋi tii ätukqe. “Qua täu we-huŋqä vqe, Nyi
    Qäqunjqä. Ämaqä Nyi änyuvändmitätqä iqu, qaŋi heawiqä du mäwqä itä, iqueqä quuvqeuŋi
    we-huŋqä-täŋä-queyqä.”
  cux-NT: 'Cuayiivi Jesús ní ngaⁿ''ā ntúuⁿ yā ngii yā ''iiⁿ''yāⁿ: ''Úú tan''dúúcā
    dɛɛvɛ yeⁿ''e iⁿ''yeeⁿdí ''cūū, ''tíícā ''úú. Du''u chi can''daā ''úú nguɛ́ɛ́ caⁿ''a
    yā na maaíⁿ caati cunée yā ndúúcū chi dɛɛvɛ yeⁿ''ē vida.'
  tur-YTC: 'Bundan sonra Yeşua yine onlara şöyle dedi: “Ben dünyanın ışığıyım. Benim
