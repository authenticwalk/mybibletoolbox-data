verse: JHN.008.039
translations:
  kpx-kpx: Ige abu avuho loui avoe, “No mamaike Ebalahamu.” Ige Iesuu namigevei avoe,
    “Laeau Ebalahamu ese seleve holioholilu. La Ebalahamu ese holivatebe au vamale
    ke nahate la valu.
  okv-H: embomeni na, “Dago ta Mama Abraham ra.” ainge eo, Iesu na, “Ungo Abraham
    ta meniundi kito amo Abraham na ena ainge dombo aheva.
  tbo-tbo: Tauhi Yesu a baha hi wimiheya hi pa, ‘Tauyai Abelaham guguninei to nei.’
    Yesu i baha nae uyahihi i pa, ‘Itapa taumi Abelaham googana dumahi apo a dewa
    ota wotagoya.
  mal-C: '“അബ്രാഹാമാണ് ഞങ്ങളുടെ പിതാവ്,” അവർ പറഞ്ഞു. യേശു അവരോടു പറഞ്ഞത്: “നിങ്ങൾ
    അബ്രാഹാമിന്റെ മക്കളായിരുന്നെങ്കിൽ, അബ്രാഹാം ചെയ്ത കാര്യങ്ങൾ ചെയ്യുമായിരുന്നു.'
  grc-SR: Ἀπεκρίθησαν καὶ εἶπον αὐτῷ, Ὁ πατὴρ ἡμῶν Ἀβραάμ ἐστιν. Λέγει αὐτοῖς ὁ Ἰησοῦς,
    ⸂Εἰ τέκνα τοῦ Ἀβραὰμ ἦτε, τὰ ἔργα τοῦ Ἀβραὰμ ἐποιεῖτε.⸃
  bgc-bgc: उननै उस ताहीं जवाब दिया, “म्हारा पूर्वज तो अब्राहम सै।” यीशु उनतै बोल्या,
    “जै थम अब्राहम के वंशज होन्दे, तो अब्राहम जिसे काम करदे।
  khz-khz: Ira na Iesu gevega-geleato, negetiwato, “Ai tamamai Aperaamo.” Iesu na
    evaga-gelerato, netiwato, “Pere gomi taunatauna Aperaamo natuna genai, ia na ekalarato
    kalara gomi na maki pogoro kalara.
  deu-TKW: 'Sie antworteten ihm: unser Vater ist Abraham. Sagt Jesus zu ihnen: seid
    ihr Abrahams Kinder, so thut die Werke Abrahams.'
  zsr-NT: 'Gulubiꞌë didzaꞌ, tëꞌ Lëꞌ: ―Abraham naquëꞌ xuztuꞌ. Niꞌr Jesús rëꞌ lequëꞌ:
    ―Laꞌnaruꞌ nacliꞌ gdu zxiꞌn xsoëꞌ Abraham, gunliꞌ ca naꞌ benëꞌ Abraham.'
  lin-lin: 'Bazongisaki : — Ezali Abrayami nde azali tata na biso. Yesu alobaki na
    bango : — Soki bozalaki bana ya Abrayami, bolingaki kosala misala oyo Abrayami
    asalaki.'
  hns-NT: 'Tab oesab bolies: „Hamlogke baap-daada Aabraaham hai.” Tab oe bolies: „Djab
    toelog okar aulaad baate, tab okare ghat aapan djiewan bietaaw.'
  noa-E: Magbaawai deeu amachdëu, —Maar ayan Abranaugui ajierram. Mamʉ magbaawai ich
    Jesuu amag, —Pãachdëu jaau nʉmjö pãar chadcha Abrán chaain akhiin, ich Abranau
    aajerrjöta pãraujã aajeekhamgui ajim.
  eng-EMTV: They answered and said to Him, “Abraham is our father.” Jesus said to
    them, “If you were Abraham's children, you would do the works of Abraham.
  mib-NT: 'Te ni cacahān i: Sēhe yucūn Abraham cácuu ri. Te ni cahān Jesús: Núu jeē
    candíje ró nájnūhun ni candíje Abraham návāha cuu ndije ró yúcūn de, yūcuán na
    te jniñu váha ni sáha de suni sáha máá ró nuú.'
  lif-NT2: खे़ङ्‌हाॽरे़ खुने़ॽ नोगप् मे़बिरु, “आनिगे़ पानुदिङ् पाःङ्‌ग अब्राहाम्‍मिन्‍नेरो॥”
    हे़क्‍केःल्‍ले़ ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खिनिॽ अब्राहामरे़ कुस्‍साः के़वयिल्‍ले़ग
    अब्राहामरे़ चोगुबा कुइसिःक्‍के के़जोगुम्‍लो॥
  xnj-xnj: Vene vakamyangula, “Dadi witu Ibulahimu.” Yesu akavajovela, “Ngati nyenye
    kuvya vana vaki Ibulahimu ngamuhengili ngati cheahengili Ibulahimu.
  mmx-mmx: Diga lok tin keretna, “Temen nema ne Abaram.” Iesu ga vorang i ridi xeretna,
    “Do nemi laxamdak tuturun at ne Abaram, minaba lok leven gugu nunuan kerekngan
    ne Abaram ga lox i.
  cbr-NT: 'Cacëxun ca atun cacëxa: —Abrahamnëxëshi ca nucën rara ''icën. Usoquian
    cacëxunbi ca Jesusan cacëxa: —Mitsux asérabi Abrahamnën rëbúnqui ''ixun camina
    Abrahamnëan ''ásabi oquin ''atsían.'
  tee-NT: 'Chai ju lapanacni ta''ak''alhtayanalh. Tajunich: ―Pus ju mak''aniya quimpai
    quinc''an yuchi ju Abraham. Chai ajunich ju Jesús: ―Ni vasalh ix''apapanatnich
    ca''ix''unt''it ju Abraham ju mak''anch ixt''ajun pus ixnavit''it tachi ju navilh
    ju Abraham.'
  eng-LSV: They answered and said to Him, “Our father is Abraham”; Jesus says to them,
    “If you were children of Abraham, the works of Abraham you were doing;
  cak-NT: 'Y reje'' xqui''ij che ri Jesús: Ja ri Abraham ri katata'' roj, xecha''.
    Y ri Jesús xu''ij chique: Xa ta jix ru-familia can ri Abraham, k''alaj ta, roma
    can utz ta ri ye''iben, anche''l xu''on raja''.'
  pah-NT: '—Abraãova''ea ko oreramonhava''ea, ei g̃a ga pe. Igwete Jesus''ga ei: —Abraãova''ea
    rymyminoro po pe ndekoi, a''ero po ahe javijitehe pe ndekokatui hamo, a''e ji
    pe me, ei ga g̃a pe.'
  sja-NT: 'Mãpai ãchia mãgajida: —¡Tai ak''õre Abrahamda! ajida. Mamĩda Jesupa p''anauji:
    —Parã wãara Abraham warrarã pada paara, irua oodak''a ook''ajidada aji.'
  xed-xed: 'Ka həŋ nda tsi mantsa: «Abraham da ŋni ta aŋni,» ka həŋ. Ka Yesu nda həŋ
    mantsa: «Ka má vərɗa zwana Abraham kuni katsi ná, má mndərga slna Abraham ta magə
    kuni.'
  glk-glk: 'بوگفتیدی: «اَمی پئر، ابراهیمه.» عیسی بوگفته: «اگر ابراهیمه زأکأن بید،
    ابراهیمه مأنستن رفتار کودیدی.'
  mks-NT: 'A̱nda̱ já na̱cachi na̱ cán já xi̱hi̱n á: —Abraham cúú tátá nde̱ jáchi̱
    chi̱chi da̱ cán na̱quixi nde̱ —na̱cachi na. Já na̱cachi Jesús já xi̱hi̱n ná: —Tá
    jivi ndusa cúú ndó na̱ na̱quixi chi̱chi Abraham já quéa̱ caja ndó tá quia̱hva
    na̱caja da̱ cán, nduu.'
  gfk-S: Di ga babalu, “Mem kilam Abraham no tama mem kinong mem ga tahuat tana.”
    Ma ne Jisas ga tange, “Be ing a natine Abraham mu, mu gor gil ira linge Abraham
    git gilgil.
  bmu-bmu: Jisösnöŋ mewö meleŋ eŋgiiga kewö jiget mörök, “Abrahamnöŋ mönö nanine iwiambönini
    akza.” Mewö jiget möta jiyök, “Iŋini Abrahamgö gwölönarökurupŋi akeak ewö, mönö
    yaŋgö ahakmemeŋi wuataŋgögetka dop kölbawak.
  dgz-dgz: Mu gare wane, “Eibaraam nu mamanua.” Iesu sia wan, “Go endi Eibaraam otu
    tasine wandepiwa, e wan dim dim Eibaraam taiwandini ame uap taiwaniampen!
  eng-GNV: They answered, and saide vnto him, Abraham is our father. Iesus said vnto
    them, If ye were Abrahams children, ye woulde doe the workes of Abraham.
  zaa-NT: 'Becàbi cą nna ra cą Jesús: Abraham bá ná tàta qui'' tu''. Jesús nna ra
    tìe cą: Cáalá hualigani ná le ỹi''ni Abraham nna, pues hua runi le nu ná tsè''
    tì''a beni Abraham.'
  eng-WEBSTER: They answered and said to him, Abraham is our father. Jesus saith to
    them, If ye were Abraham's children, ye would do the works of Abraham.
  guh-guh: 'Nexata judíovi jumaitsi: —Pataxajivi baja cajena pexaniajamatabëcuenevi.
    Abrahampijinë rabaja cajena patamopijinëmi, patajasalinainëmi, jai judíovi. Jesús
    nexata jumaitsi bajarapamonaejavabelia: —Itsa pepacuene paxamë Abrahampijinë papemomoximë
    tsipae, paexanaejitsipame peneta pacuenia exanabiaba Abrahampijinëmi.'
  bon-bon: Teepi jejisi egä, “Cime babe Abrahamo sine.” Yeesu jejemige egä, “Weene
    liga Abrahamo me bägrä cirege, weene epu mule bine cire jaawenemejiye tabe liiyepu.
  nhw-BL: 'Huan quinanquilijque: ―Abraham yaya totata. Huan Jesús quinilhui: ―Sintla
    nelía anitztosquíaj iconehua Abraham, huajca anquichihuasquíaj catli cuali quen
    Abraham quichijqui.'
  swh-ONEN: Wakajibu, “Baba yetu ni Abrahamu.” Yesu akawaambia, “Kama mngekuwa wazao
    wa Abrahamu mngefanya mambo yale aliyofanya Abrahamu.
  wbi-wbi: Aveene vakamwamula uYesu vakati, “Usue tuli vaana va Abulahamu. “UYesu
    akavavuula akati, “Mwale muuve vaana va Abulahamu mwale muvombagha sino alyale
    ivomba uAbulahamu.
  bba-bba: Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, Aburɑhɑmuwɑ bɛsɛn bɑɑbɑ. Mɑ Yesu u bu wisɑ u nɛɛ,
    ì n dɑɑ sɑ̃ɑn nɑ Aburɑhɑmun bibu, i ko n dɑɑ Aburɑhɑmun kookoosu mɔ̀.
  eng-KJVCPB: They answered and said unto him, Abraham is our father. Jesus saith
    unto them, If ye were Abraham’s children, ye would do the works of Abraham.
  kgk-NT: 'Upéi he''i hikwái: —Abraão ko ore ru tee voi, he''i íxupe. He''i jevy judeu
    kwéry-pe: —“Abraão ore ru tee voi” peje kuri xe-vy. Aipo ramo ma''erã ndapeikói
    Abraão reko-rupi? he''i.'
  waj-waj: 'Tuduu rikiada iya inna sai tunoo: Mo Aaparahaamo ti rubuungovee, tuduu
    rikioo Yisuuva iya sai tunoo: Ngia kutaa tuanaa Aaparahaamaa sidinnaidi tuanaaya
    variaatiri. Ngia iva uuneema mmooriiyauvaa iikiaatirivee.'
  cpy-cpy: 'Ari ikanteeyini Judá-paeni: “¡Riitaki nowae-jatziteni naaka Abraham!”
    Ikantzi Jesús: “Eerokami icharini-paeni Abraham, aritaki pantakiromi okaatzi rantayi-takiri
    paerani rirori.'
  ekk-PKP: „Meie isa on Aabraham,“ vastasid nad. „Kui te tõesti oleksite Aabrahami
    lapsed, siis te teeksite seda, mida Aabraham tegi,“ ütles Jeesus neile.
  mpx-mpx: Inoke anana hi lahe hi ba, “Ama tamama te Abalahama.” Yaka abwe Yeisu i
    ba, “Ebo binimala Abalahama natunau komiu, he wami ginol ni ola iya wana ginol.
  wbp-wbp: Ngula-jangkaju, yardalu jangku-manu Jijajiji yangkangkuju Juwu-paturlu,
    “Nganimpakupalanguju kirda-nyanuju Yipuruyamu.” Ngula-jangkaju, Jijajilki-jana
    wangkaja, “Kajinkilirla Yipuruyamuku kurdukurdu nyinayarla, ngulaju kapunkulu
    purayarla jungarnirli Kaatu ngulaju nyanungu-piyarlu kujalpa nyanungurlu puraja
    Kaatuju Yipuruyamurluju.
  luo-luo: Negidwoke niya, “Wan Ibrahim e Wuonwa.” Yesu nowachonegi niya, “Ka dine
    bed ni un nyithind Ibrahim adier, to dine utimo gik ma Ibrahim notimo;
  nhe-NT: 'Huan quinanquilijque: ―Abraham yajaya totata. Huan Jesús quinilhui: ―Intla
    nelía initztosquíaj iniconehua Abraham, huajca inquichihuasquíaj tlen cuali queja
    Abraham quichijqui.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ ܝܗܘܼܕܵܝܹ̈ܐ: ”ܒܵܒܲܢ ܐܲܒ݂ܪܵܗܵܡ ܝܼܠܹܗ.“ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ
    ܝܼܫܘܿܥ: ”ܐܸܢ ܗܵܘܹܝܬܘܿܢ ܗܘܵܘ ܒܢܘܿܢܹ̈ܐ ܕܐܲܒ݂ܪܵܗܵܡ، ܦܘܼܠܚܵܢܹ̈ܐ ܕܐܲܒ݂ܪܵܗܵܡ ܒܸܬ ܥܵܒ݂ܕܝܼܬܘܿܢ
    ܗܘܵܘ.'
  esk-NT: Tamatkua kiuniġaat, “Uvagut aapagigikput Abraham.” Jesus-ŋum kiuniġai, “Ilipsi
    iḷumun Abraham-ŋum qitunġaġikpasri, savaaqaġayaqtusri ilaatun.
  msb-msb: Gin-otro gihapon ninda an inda sabat, “Kalulululuhi namon si Abraham.”
    Kaya ginsabihan naman sinda ni Jesus, “Kay ginasabi niyo na kalahi kamo ni Abraham,
    nano kay dili niyo ginahimo an ginhimo niya.
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―Hlai³ Abraham báh³ lán¹² ti³jmi² jnieh³ ―ca¹juúh²dsa.
    Jøng² ca¹juúh² Jesús: ―Mi³jmóh³ hniah¹² ju³lah ca¹jmo¹ hlai³ Abraham ju³ jøng²
    hi² lanh¹² hniah¹² lah¹dsóh² tsø³jong¹³ hlai³ héi².'
  dso-dso: ଜିଉଦି ଲକ୍‌ମନ୍‌ ତାକେ କଇଲାଇ, “ଆମର୍‌ ବାବା ଅବ୍‌ରାଆମ୍ ।” ଜିସୁ କଇଲା, “ତମେ ଜଦି
    ସତ‍ଇସେ ଅବ୍‌ରାଅମର୍‌ ନାତିତିତି ଅଇରଇତାସ୍‌ ବଇଲେ, ଅବ୍‌ରାମ୍‌ କରିରଇଲା କାମ୍‌ମନ୍‌ କର୍‌ତାସ୍‌
    ।
  meu-meu: Idia ese e haere henia, eto, Ai tamamai be Abraham. Iesu eto, Umui na Abraham
    natuna o tomu be Abraham ena kara boma kara.
  yva-NT: Umba wo raura akanande Yesus ai ware, “Reama injaya pirati Abraham.” Umba
    Yesus po raura mansai pare, “Weapamo Abraham apa arikainye nawirati weapa jewena,
    weye weapa ana wadave nsasyeo Abraham apa ana dave rai.
  dgc-dgc: “Ti Abraham,” kagi du Judeo, “éy siya i ama mia.” Ey “Ewan,” kagi ni Jesus,
    “dahilan, éng lahi kam ni Abraham, éy ahigén moy maka tu ugali na a mahusay.
  zpm-NT: 'Pquiab zho rëb zho: ―¡Ni Abraham goṉ nac pxoz no! ―¡Nlid ga nagoṉ! ―rëb
    me lo zho―. Teḻne niaca miṉe nli zhinpaa Abraham nac to, zuṉ to grë miṉe beeṉ
    me.'
  hix-NT: Àna matà, Akmaraw heno ryhe, amna yàm me naha, ketxkon hatà, àwya. Onà wyaro
    haxa nkekon hatà, Txesusu, àwyanye. Akmaraw heno hokru me xaxa oyehtokonye, noro
    heno wyaro rma rha ohxe oyesnàràtho kom haryhe, kekon hatà.
  sim-sim: Urik limu mbara, �Misumu nihi Abraham oria.� Urik ormu mbara, �Jir Abrahamhi
    nirakop anin mandingormekwak mbawa ambu jir, os mainome Avui Wasilakahin jirin
    a sawewan.
  npi-ULB: तिनीहरूले उहाँलाई जवाफ दिए, र भने, “हाम्रा पिता अब्राहाम हुन् ।” येशूले
    तिनीहरूलाई भन्‍नुभयो, “यदि तिमीहरू अब्राहामका सन्तानहरू हुँदा हौ त, तिमीहरूले
    अब्राहामका कामहरू गर्ने थियौ ।
  cgc-cgc: Ambal danen ki Jesus, “Abraham ya ame na amay.” Sabat Jesus, “Daw kyo yan
    matuod na mga linai Abraham, gabuat kaw inta ta dayad paryo ta buat din.
  tim-tim: Hain dâmbo hin magaŋi, “Nen ambonenŋe amâ Abraham.” dâmbiâ Yesuŋe hin makyeŋgiep,
    “Ye Abrahamgât bâgilupŋe manmai dâine âmâ yâkgât dop akbâi.
  yor-yor: Wọ́n dáhùn, wọ́n sì wí fún un pé, “Abrahamu ni baba wa!” Jesu wí fún wọn
    pé, “Ẹ̀yin ìbá ṣe iṣẹ́ Abrahamu.
  wos-wos: Jisas wungi wandéka di wa, “Nana yafa Abraham dé.” Wungi wandaka dé Jisas
    wa, “Guni Abrahamna mandéka guni. Wu mwi hundi dé. Métaka guni hurundén sémbut
    huruhafi ye?
  emp-NTPO: 'Ãdjirãba panusid̶aa: –Dai drõãenabema zezara Abrahaʌ̃a.– Baribʌrʌ Jesuba
    jarasia: –Bãrãra Abrahaʌ̃ warrarã dji ara bad̶abara idjia od̶a quĩrãca ocasid̶aa.'
  eng-F35: 'They answered and said to Him, “Our father is Abraham!” Jesus says to
    them: “If you were children of Abraham, you would do the works of Abraham;'
  ind-ind: Mereka menjawab, “Kami adalah keturunan Abraham.” Lalu Yesus berkata, “Kalau
    kalian benar-benar keturunan Abraham, pasti kalian mengikuti contoh Abraham.
  pes-OPCB: 'گفتند: «پدر ما ابراهیم است.» عیسی جواب داد: «نه، اگر چنین بود، شما نیز
    از رفتار خوب ابراهیم سرمشق می‌گرفتید.'
  mpt-mpt: Yudai komokwali baabaniba Ni aye Eblaham etabo gesiba Yesuse baabenea Ibo
    Eblahame meme biaibo ele okok nabinebio inamomabiobe.
  ssx-ssx: Mo haliwekima꞉ ipika꞉ pi hombo peaaso alota꞉ Nika꞉ apa꞉ta꞉ Eipoloha꞉ma꞉e
    lemekeme. Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Ikita꞉ Eipoloha꞉ma꞉na꞉ wekitonu
    haemekena꞉ yoluta꞉ Eipoloha꞉ma꞉na꞉ pieke ekimanu kone pulu pimime.
  mkl-mkl: Ŋɔi ɑ̀ jɛɑɑ ɑ̀ ni, Aburɑhɑmui í jɛ bɑɑ nwɑ. Ŋɔi Jesu í jɛ nŋɑ í ni, bii
    í jɛ iŋɛu ɑmɑi Aburɑhɑmu ŋɑi ntɔ ntɔ, mii iyi Aburɑhɑmu í ce nŋui ɑɑ yɑ ce ŋɑ
    wo.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ନେମ୍ବା ଜା ଅବ୍ରାହାମ୍ ।” ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ପେ ଜଦି
    ସତେଆ ଅବ୍ରାହାମ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ, ମେଁ ମେଃ ଡିଂବଗେ, ପେ ଦେତ୍ ପେପାଡିଙ୍ଗ୍ ।
  gof-RNT: Entti zaaridi, “Nu aaway Abrahame” yaagidosona. Yesuusi enttako, “Hintte
    Abrahame nayta gidiyakko I oothidayssa oothana.
  unx-unx: ଇନ୍‌କୁ ଇନିଃକେ କାଜିରୁହାଡ଼୍‌କିୟାକ, “ଆବ୍ରାହାମ୍‌ ଆଲେୟାଃ ଆପୁ ତାନିଃ ।” ୟୀଶୁ ଇନ୍‌କୁକେ
    କାଜିୟାଦ୍‌କଆଏ, “ଆପେ ସାର୍‌ତିଗି ଆବ୍ରାହାମ୍‌ଆଃ ହନ୍‌ ତାନ୍‍ପେରେଦ ଆବ୍ରାହାମ୍‌ଆଃ କାମି ଲେକା
    କାମିତେୟାଃପେ ।
  gah-gah: 'Loko lokago, ameteho nene Avalahá noinae. Liki likago Izesú láa loko lo
    kimimó: Lekeza Avalahani agapilamola minalina, aí avevezahaló iki miliki minaline.'
