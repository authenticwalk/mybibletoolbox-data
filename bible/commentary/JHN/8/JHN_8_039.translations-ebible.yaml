    ajah'uva, “Ahipoi,” nangho Abraham chate hileu chun, ama thilbol nung najui dingu
    ahi.
  mar-mar: त्यांनी त्यास उत्तर दिले, “अब्राहाम आमचा पिता आहे.” येशू त्यांना म्हणाला,
    “तुम्ही अब्राहामाची मुले आहात तर अब्राहामाची कृत्ये कराल.
  snp-snp: lamo metefo Abalahamu ne, loti ka itibiti loumato, ya Yesukafo eti loto
    logimami, Linate Abalahamu ufa fiyami wenenala kula minamo neko amo monala yaidana
    oti mele minagi ne.
  isl-isl: „Abraham er faðir okkar,“ svöruðu þeir. „Nei!“ sagði Jesús, „ef svo væri,
    færuð þið að ráðum hans.
  spy-NT: Kukētyi ꞉bichooto Yēēsu kule, “Abraam ku baaba acheek.” Yooto kuwālchi ꞉Yēēsu
    kule, “Nto ki kōōn ꞉Abraam, nto kyōōyēyē kiyēē kiyey.
  xnn-xnn: Dadat kanan, “Dapay si Abraham din amami.” Dat kanan Jesus, “No tet-ewa
    ay an-ak Abraham dakayo et ikkanyo koma nan kaneg nan inik-ikkana.
  mwe-mwe: Gubhajangwilenje, “Uwe lubheleko lwa a Bhulaimu!” A Yeshu gubhaabhalanjilenje,
    “Kaliji mmanganyanji nkalinginji lubheleko lwa a Bhulaimu, nkatendilenje ibhatendaga
    a Bhulaimu.
  tte-tte: Kabo kainana siyamaisa siba, “Kai tamamai Abelamo.” Yeisu iba, “Tem Abelamo
    natunao komiu sowasowana ami paisowa besiele Abelamo ana paisowa.
  tcs-tcs: Dempla i ansa Zizas diskain, ‘Yu lisen ya. Eibram i papa blo mipla.’ Bat
    Zizas i bin spik po dempla, ‘Ip yupla i bin ol prapa pikinini blo Eibram, wa,
    den yupla i bin meke dem seimkain samting wanem Eibram i bin mekem.
  hlt-THB: Cekkhqi ing, “Abraham taw kaimih a Pa ni,” tina uhy. Jesu ing, “Abraham
    a ca khqi na nami awm awhtaw, Abraham ing a sai ce nami sai aham awm hlai ti maw.
  soq-soq: Mo Iesu gagalowa etane amboitusane waienase, “Abraam ipa no mamamba, mai
    mida da.” Tane Iesu sipoamone wanase, “Naita e Abraam obampaidaewo Abraam dima
    dewasana rua e dewasaipona.
  qub-qub: 'Chaura paycuna niran: «¡Nogacunaga cä Abrahampita mirajmi. Paymi nogacunapa
    taytäga!» Jesusnami niran: «Rasunpa Abrahampa wamrancuna cashpayquega pay rurashannömi
    gamcunapis ruranquiman.'
  att-att: Á simibbák yù ira Kudio, á kinagi ra, “Si Kákay Abrakam yù yáma mi,” kud
    da. Á kinagi ni Apu Kesu nira, “Nu kuruk nga ginaká nakayu ni Abrakam, párigán
    naw nakuan yù napiá nga kingnguá na ngaw ni Abrakam.
  bki-bki: Mia aberdop̃e, aberinavo “Riano ga, bior karamememi tormoruo buo Epraamo
    re nua nua laka.” Ana na Yesu berinavo “Maka leleio! Ver kamiu kube tormoruo Epraamo
    kenerinio riano, mia bo ka kamiu kija kuvitum̃a kuvila von ka kuvila vite nalo
    avu tibe ka nam̃a naio milaio.
  bqp-bqp: 'Akũ ò pìnɛ: Ibrahĩmɛ ó de ũ. Akũ Yesu pìńnɛ: Tó Ibrahĩ nɛ́nↄn á ũ,
    de a Ibrahĩ dà sɛ̀tɛ.'
  mcp-mcp: 'Bwə́ mú bɛ̧sa nə nyə nə́: «Sɔ́ɔ́ŋgʉ́ wúsʉ́ wə́ Abʉraham.» Yésus ntâg nə
    bwo nə́: «Í mbə́m bə nə́ sɔ́ɔ́ŋgʉ́ wʉ́n wə́ Abʉraham ɨɨ́, ki bɨ́ ŋgə sá misɔ́ɔ́lʉ́gʉ́
    Abʉraham nyə a sá myá.'
  hat-hat: 'Yo reponn li: Men, papa nou se Abraram. Jezi di yo: Si nou te pitit Abraram
    tout bon, nou ta fè sa li menm li te fè.'
  npl-NT: 'Yejwah okilijkeh: —¡Tejwah titepilwah de Abraham! Jesús okinmili: —Tla
    de milajka nonyetoskiah ipilwah Abraham, nonkichiwaskiah tlan Ye okichi.'
  bgg-bgg: Ithek è aishii chang, “Abraham ne gathek ro aphuii ro.” “Isu è aishii chang,
    nathek ne Abraham ro izai ani chak arone,” na de ai mirek ji duiine rek phro.
  eng-TCENT: They answered him, “Our father is Abraham.” Jesus said to them, “If you
    were children of Abraham, you would be doing the works of Abraham.
  eng-BSB: “Abraham is our father,” they replied. “If you were children of Abraham,”
    said Jesus, “you would do the works of Abraham.
  cpu-NT: 'Ari jakaiyanakeni iriroriite: “¡Aña iri Abraham-ni ipaiyeetziri Ashitanari,
    iriitake novaisatziite!” Ipoña ikantzi Jesús: “Eerokami charinetyaarinemi Abraham-ni,
    ari pantakeromi okaratzi jantayetakeri irirori.'
  san-ASM: তদা তে প্ৰত্যৱোচন্ ইব্ৰাহীম্ অস্মাকং পিতা ততো যীশুৰকথযদ্ যদি যূযম্ ইব্ৰাহীমঃ
    সন্তানা অভৱিষ্যত তৰ্হি ইব্ৰাহীম আচাৰণৱদ্ আচৰিষ্যত|
  tac-NT: 'Alué ralámuli juríoka regá anele: ―Ramueka Abraámi rijimala niru. Alueka
    pe napurigá ramué o''nola, alarigá ju. Nobi Esúsika regáchigo anélekó: ―''Emi
    ''la bijchiá Abraámi rijimala nísaká, a''chigóriga nokimélaké ''emi napurigá ''sile
    Abraámi.'
  eng-WEBPB: They answered him, “Our father is Abraham.” Jesus said to them, “If you
    were Abraham’s children, you would do the works of Abraham.
  gfk-H: Diet ga babalu bia, “Mehet kilam Abraham no amehet sus kanong mehet ga tahuat
    tana.” Ma Iesu ga tangai, “Ing bia a nati Abraham muat, muat gaar gil ira linga
    Abraham ga gilgil.
  viv-viv: Badi miYuda higahena higayo, “Abelahamo ime tamama.” Yesu gigayo, “KaꞋi
    velemoꞋena omi Abelahamo ana unumamomo, Abelahamo nimana wadavaina tu keke wadavaini.
  yao-yao: Ŵanyawo ŵanjanjile, “Uweji Atati ŵetu ali che Iblahimu!” Che Yesu ŵaasalile,
    “Ŵanyamwe nkaŵe ŵanache ŵa che Iblahimu nkaitendekenye aila iŵaitendekenye che
    Iblahimu.
  tgp-tgp: La tamlohi atu la r̃aramia lara, “Abraham enia tamamam.” Iesu mo r̃aramira
    mara, “Vara kamim natun Abraham, ha pa vai na sava Abraham mo lo vaia.
  auc-NT: Ante apæ̈neyongä tömënäni wæætë, —Abadäö mönö docä mæmpo ingaingä ingampa.
    Änäni ëñëninque Itota, —Mïnitö nö Abadäö wëmïni inte baï mïnitö tömengä nänö cægaïnö
    baï adobaï cæcædömïnimpa töö.
  kbc-NT: Odaa joɡ̶oigidi, moditalo, “Ewi me ɡ̶odiodi Abraão”. Odaa jeɡ̶eetediogi
    Jesus, “Daɡ̶akaami lionigipitetiwaji Abraão, daɡ̶anagawini awii liciagi niɡ̶ijoa
    loenataka.
  bmh-bmh: Zuda dudu agen Yesus nugau ze doimai, enemen, “Abraham go igual memenig.”
    Yesus nug koli awareun, “Abraham go agal memeag zob, gonugau igul naliu guzenaneu
    sultal memen zob.
  ctu-BL: 'Jini judíojob tsi'' jac''beyob: C tat lojon jiñʌch Abraham, che''ob. Jesús
    tsi'' subeyob: I yalobileticla Abraham, mux la'' tsajcʌben i melbal Abraham.'
  meq-meq: 'Ta mbəɗay faya, tə gwaɗay: «Bəba may na, Abraham.» Yesu a gwaɗatay: «Taɗə
    nəkurom wawa i Abraham hay na, ka gumeye andza Abraham bəɗaw?'
  noa-H: Magbaawai deeu hamachdëu, —Maar hayan Abranaugui hajierram. Mamʌ magbaawai
    hich Jesuu hamag, —Pãachdëu jaau nʌmjö pãar chadcha Abrán chaain hak'iin, hich
    Abranau haajerrjöta pãraujã haajeek'amgui hajim.
  alp-NT: Esi ombe, “Amiki upu kena Abrahame.” Yesuse Ibeteke lokosi be, “Sepo imire
    Abrahame eni anubua titinai hoko saisa rebe Abrahame ionore imi onoe.
  san-VEL: tadaa te pratyavocan ibraahiim asmaaka.m pitaa tato yii"surakathayad yadi
    yuuyam ibraahiima.h santaanaa abhavi.syata tarhi ibraahiima aacaara.navad aacari.syata|
  kbq-kbq: Zamagra kenona'a Jisasina anage hu'za asmi'naze, Abrahamu'a tagri nerfa'e,
    Jisasi'a anage huno zamasmi'ne, A'o, tamagrama Abrahamu mofavrema mani'nenutma
    Abrahamu hu'nesia avu'ava hugahaze.
  kbh-kbh: 'Chora chënga tmojanjuá: —Bëngbe uámana bëts taitá, Abraham endmëna ca.
    As Jesús tojanë́yana: —Ts̈ëngaftanga Abrahambe básenga ca jtsabáinama merecido
    s̈mojtsebuajónëse, chë nts̈amo Abraham tojë́ftsema y cachcá ts̈ëngaftanga s̈mattsama.'
  ron-LSB: 'Ei i-au răspuns: “Tatăl nostru este Avraam.” Isus le-a zis: “Dacă ați
    fi copiii lui Avraam, ați face faptele lui Avraam.'
  pon-pon: 'Irail japen indan i: Jam at Apraam. Iejuj kotin majani on irail: Ma komail
    nain Apraam, jeri kan, komail pan wia duen en Apraam a wiawia kan.'
  nhe-BL: 'Huan quinanquilijque: ―Abraham yajaya totata. Huan Jesús quinilhui: ―Intla
    nelía initztosquíaj iniconehua Abraham, huajca inquichihuasquíaj tlen cuali queja
    Abraham quichijqui.'
  sps-sps: Ri biny Towa, “E tamamamam e Abraham.” Jisas tsue to tsuri, “To ma guei
    ten Abraham fatoobing ami mi tabuiny kat a fo binun te katkat ya muan.
  wnc-wnc: Wamu waaknga ngang yaniwan yake anzing iniking, “Nindane baminu Ebraham,”
    ngang iniwa yake anzing yanikut, “Siakande ginu Ebrahamdane dongune aaking gamu
    ginda sanga Ebrahamda tasikut taknga tasiwam.
  bus-bus: 'Ben aↄ̃ bènɛ: Ibraĩn wa de ũ. Ben Yesu bèńnɛ: Tó Ibraĩ nɛ́nↄn a ũ, lɛ
    a Ibraĩ dà sɛ̀ɛ.'
  gub-BL: — Àmàrààw ureru romo hekon a'e, i'i izupe wà. Uze'eg wanupe. — Aze mo ta'yr
    romo peiko, a'e mehe mo pepuner mo ma'e hexak pyr 'ym iapo haw rehe, Àmàrààw izàwe,
    i'i Zezuz wanupe.
  imo-imo: Jisasini imbomando, eno lanienga ungumu pilkolio teremele nimu ungu pilkolio
    Juda imbomani topondoko ningei, “Lino kalopa ltimumu Abraham,” ningi. Jisasini
    nimbei, “Molo. Eno paimbo Abrahameni kalopa ltimu imboma molemalanje Abrahameni
    terimu mele eno aku teko telemala.
  boj-boj: Onaqa Juda naŋgi Yesus aqa anjam di qusibqa olo kamba minjeb, “Gago abu
    bole agi Abraham.” Onaqa Yesus na minjrej, “Niŋgi Abraham aqa aŋgro unub qamu
    kumbra Abraham a yoqnej qaji di niŋgi dego dauryeqnub qamu.
  eng-DRA: 'They answered, and said to him: Abraham is our father. Jesus saith to
    them: If you be the children of Abraham, do the works of Abraham.'
  knf-knf: 'Kë başë ŧeema aji : « Abraham awooŋ aşinun. » Kë aji na baka : « Woli
    nawo lah babuk Abraham, nado kado iko yi ajaaŋ ado.'
  san-KHM: តទា តេ ប្រត្យវោចន៑ ឥព្រាហីម៑ អស្មាកំ បិតា តតោ យីឝុរកថយទ៑ យទិ យូយម៑ ឥព្រាហីមះ
    សន្តានា អភវិឞ្យត តហ៌ិ ឥព្រាហីម អាចារណវទ៑ អាចរិឞ្យត។
  arn-NT: 'Feymew ti pu judiu feypi: —¡Kangelu no tatey! ¡Iñchiñ taiñ nieelchi chaw
    Abraam pingey! ―pi. Welu Jesus llowdunguy: —Eymün ta rüf mew Abraam ñi reñma pu
    chengefulmün, femafuymün kisu tañi femel.'
  zas-NT: 'Badxiꞌ reeman rëb reeman: ―Dux Dadan na̱j Abraham. Dxel rëb Jesús loj reeman:
    ―Bal niajquidi xiꞌn Abraham, züjndi ziꞌc beenman.'
  ken-NT: Bágháti Yesu bɛ, “Ɛtayɛsɛ chi Ábraham.” Yesu arɛm bɛ, “Mbɔ bǎchí bɔ̌
    Ábraham tɛtɛp, mbʉ́ bǎkʉ̀ mɛnyɨŋ mbɔ Ábraham ákʉ̀ nyaka.
