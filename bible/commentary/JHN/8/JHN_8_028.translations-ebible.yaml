    me nakene mande eru so baegoyoŋ, Mamaneji buŋo qaji nareku goya, ore so buŋo mine
    yo miego. Buŋo koruŋ yoyoka ore fuŋine oi jiki mane mukunimiŋ. Ŋoŋo Sombuŋ eru
    morende Ŋi Foriine qakasigabi paibe roperu komeiŋ, damaŋ oo oi soine mane taniŋganimiŋ.
  klv-klv: Ŋa aYesu isor mai galit tǝtas am ke, “Nǝboŋ mǝtb̃evus aNatun Nǝvanuan vi
    mǝhat, dereh mǝtelǝboii ke novi ginau notovi ginau. Ale len ginau sǝb̃ogw nǝsagol
    natideh, avil nukel nǝsa ŋai aTǝmagw top̃usan hǝni mai ginau.
  bco-bco: '@see-verse:JHN.008.027'
  kdl-NT: U danai, “Aꞌayin a ɗa baci i ra̱ɗa̱gba̱i Maku ma Vuma a zuba a mawandamgbani,
    ya reve ta̱ an mpa gai uza ɗa n tonuko ɗa̱ ma̱ri vi. Kpam ya reve ta̱ an n tsu
    yan ili adama a kaci ka va̱ wa. Ili iꞌya Tata u va̱ u wenishike mu iꞌya n tsu
    dansa.
  apu-NT: 'Ininiã Xesosi txana: —Nota hĩtari iaxitikiri hõkasaaki, niĩto itano hõkitikasaaki,
    iuasaakiikarako himarotano kinakaripa nota. Iuasaaki himarotariko notaka sãkire
    !nisãpireta. Niri oereẽkitinokara nisãpireta.'
  roo-roo: Uva osa-a eisi osa iava Jisas oiso voea tavireva, “Voari utupaua oiso Oirato
    Oviitoaaro kae pietavere rera kotosa. Uva vo vuuta-a eva oa-ia taraitaverea, Oiraopavira
    oisoa ora rera iava siposipopareve. Oire ra oisi iavirava taraita. Ari ragai viapau
    oiso oavu avu vai purapaavo ora ragai raga vo rugorugooaro iava. Viapau. Ari ragai
    vo reo iava siposipopaavo oa iava ragai tavireva Aite.
  miz-NT: 'Dukuān ne, kakaꞌan Jésuu ni ña: —Tē náxkaa dukun ntó ko, xuꞌu é vēxkúvi
    ú ñatīí ne, da kidáa kutūni nto tsí dɨvi ntīꞌxe u. Kutuni ntó tsí ña te neé kade
    u é dɨkɨ mií ko. Tsí vatā o nañéꞌe Úvā kó ko ne, dukuān ó kakaꞌán u ni ntō dɨ.'
  qvz-NT: Chiraicumi Jesus casna rimara, Runa Tucuc nishcata canguna crus jahuaibi
    huarcushcaibimi asirtanguichi ñuca pi actaga. Chasnallata ñuca quiquin munaimandalla
    mana ractas, randi ñuca Yaya yachachishcallatami ñuca rimautas yachanguichimi.
  deu-ELO: 'Da sprach Jesus zu ihnen: Wenn ihr den Sohn des Menschen erhöht haben
    werdet, dann werdet ihr erkennen, daß ich es bin, und daß ich nichts von mir selbst
    tue, sondern wie der Vater mich gelehrt hat, das rede ich.'
  mjc-NT: 'Yacan cuenda catyi̱ ra tsihin ra naha: ―Cua tyaa ndo tsi yuhu, ra cuví
    Rayɨɨ tsa quee̱ nda gloria, nu cruu. Tacan tan cua coto ndo tyin yuhu cuví yu
    tsa caahán yu tyin cuví yu, tan cua coto ndo tyin tyiñu jahá yu ñavin tsa cuenda
    maa yu javahá yu can, maa tyin caahán yu tsa janahá Jutu yu tsi yu.'
  caa-caa: 'Y tamar era ojron e Jesús otronyajr y che: —Conda acꞌapa itꞌabꞌsen nen
    xeꞌ Uyunenen e winic tuaꞌ ichꞌubꞌen tut e cruz, cꞌani aquetpa chequer tiut que
    nen turen xeꞌ turen y que matucꞌa war inche xeꞌ bꞌan cocha incꞌani nen. Cay inwareox
    ajtaca lo que cay ucansen Nitata.'
  pls-NT: 'Mexinxin Jesús ndac̈ho ngain na: ―Are jaha ra rrotsinhi ni ra noi janha,
    tti Xí que joixin de ngajni, cottimeja tsonoha ra que janha ndoa inchin janha
    ndac̈hjan, co ixin ẍonhi ndac̈hjan inchin janho rinaho, sino que janha jeho ndac̈hjan
    tti cjoagohna Ndodana.'
  eng-WYC-2018: Therefore Jesus said to them, When ye have araised man’s Son, then
    ye shall know, that I am, and of myself I do nothing, (or When ye have raised
    up man’s Son, then ye shall know, what I am, and that by myself I can do nothing);
    but as my Father taught me, I speak these things.
