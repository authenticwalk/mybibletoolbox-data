  wrk-wrk: Mili yanybayi Jisus yalungi, “Jalija narri langandaba Buwanya Bukambijuyngka,
    baki janarri jingkijba ngaki, ngayu Buwanya Bukambijuyngka. Janarri jingkijba
    ngayu nanda jala ngayu karu narrinya. Janarri jingkijba ngaki jangkurr. Miku nayinda
    ngakinmirra jangkurr, ngala nayinda jangkurr, ngalingi jangkurr, ngalingi Buwakaya
    jangkurr. Yabimba ngayu nanda jala nyulu karu ngana yabimbiji. Yanyba ngayu nanda
    jangkurr, jala nyulu karu ngana yanybikanyi. Nyuli milidimba ngana nanginkanyi
    jangkurranyi Buwakayu.
  nii-nii: '@see-verse:JHN.008.027'
  ign-NT: 'Tásiha, máichavarepa: —Jéheva­resera te ecatu­pi­hanupa te anuquehe, tapaenu­ma­vainapa
