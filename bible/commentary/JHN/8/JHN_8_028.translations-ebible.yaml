  mca-mca: 'Qa hik ta''ƚijupi'' ha'' Jesús in yit''ij: —Ekheweli''ƚ qu'' entaxi''ƚpha''m
    na'' Ƚa''s na'' Jukhew, ma'' qa'' enikfe''li''ƚets in hik yakhaataxija, qa'' enikfe''li''ƚets
