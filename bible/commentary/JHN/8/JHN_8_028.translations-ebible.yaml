  ikk-NT: '''Ya Jizọsị nọ sị, “Ogẹn ụnụ jẹnkọ d''e gi wesi Nwa nke Ịhịan enu kẹ ụnụ
    jẹnkọ d''e gi marịn nị m wụ onyẹ m wụ—Kraịstị, Onyẹ Hụ Osolobuẹ Tumẹ—nị m''a ra
