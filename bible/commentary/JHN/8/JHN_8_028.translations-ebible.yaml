    hagöp rö nöp hag ñabin u, nɨŋnabim.
  ong-ong: Liso Jisas lirpepe lolpepei, “Wem ise yeila Ninge lite Metine Wape le yuwei,
    wem fei lepe, ise miso retai yolpepei, ‘Ki kutei so lepe.’ Leye lo ise miso retai
    yolpepei, ki kesiepe towa menmen kire onom peiki kolo olo, wolo ki kirpei il menmen
    wuso eiya leiki leitaloiki piti ma kingiepe kirpei pepe.
  tnn-tnn: Tol nəhlan, in tən-ipən kəm ilat məmə, “Nian nəmotɨləs-ipər rəkɨs Netɨ
    Etəmim un, nəpanotɨtun məmə Io u inu. Kən onəpanotɨtun mɨn məmə esol atɨpən nat
    kit e rəhak əm nətəlɨgən. Iatən əm natɨmnat itəm Tata Uhgɨn təməgətun io lan.
  hch-NT: Hicü Quesusi müpaü niutayüni, Quepaucua xemenutihana Yuri Tevi, 'anari xepütehetimani
    ne nemühücücü, necümana 'asinemücatiyurienecü. Ne'uquiyari münetiu'üquitüapaü,
    müpaü xeicüa nepüticuxata.
  crn-NT: 'Aꞌɨ́j pu jɨ́n, Jesús ayén tihuaꞌutáꞌixaa tɨjɨ́n: ―Setɨ́ꞌɨj yeehui aj nejaꞌutavén
    ineetzi i nej teáataꞌa jetze airámeꞌecan, aj xu si ramuaꞌaréeren jaꞌatɨ́ nej púꞌeen,
    seajta xu ramuaꞌaréeren nej caí neseɨ́j nenaꞌa aꞌij tirájteu aꞌij nej tejámuaatáꞌixaa
    sino ayée nu cheꞌatá nenaꞌa tíꞌixaxaꞌa aꞌij tɨ niyáꞌupua ayén tinaamuáꞌate.'
  zpu-NT: 'Naꞌll lle Jesúsenꞌ leakeꞌ: —Kat wlisre nadaꞌ to leꞌ yay, nadaꞌ nakaꞌ Beꞌnn
    Gorj Radj Beꞌnnach, kanaꞌll nnézere nakaꞌ beꞌnnenꞌ ba bniaꞌ nakaꞌ, naꞌ nnézere
    bibi llonaꞌ to wrazaꞌ, kon da ba bzejnieꞌ Xaꞌn nadaꞌ, len naꞌ niaꞌ.'
  juy-juy: ତିଆସନ୍‌ ଜିସୁନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌ ବରେଞ୍ଜି, “ଆମ୍ୱେଞ୍ଜି ଆଙ୍ଗା ମନ୍‌ରା ଡାଙ୍ଗଡ଼ାଅନନ୍‌ଆଡଙ୍‌
    ତୋଣ୍ଡୋନ୍‌ ଏଅମ୍‌ଡାୟ୍‌ତେ, ତିଆଡିଡ୍‌ ଗନ୍‌ଲୁଡ୍‌ତବେନ୍‌, ଆଜାଡ଼ିଡମ୍‌ ‘ଞେନ୍‌ ତି ଆ ମନ୍‌ରା
    ।’ ଆରି ଞେନ୍‌ ସନୋଡ଼ାଞେନ୍‌ ବାତ୍ତେ ଇନ୍ନିଙ୍‌ ଅଃଲ୍ଲୁମାୟ୍‌, ଆର୍ପାୟ୍‌ ଆପେୟନ୍‌ ଆମଙ୍‌ ସିଲଡ୍‌
    ଅଙ୍ଗାତେ ଞନଙନ୍‌ ଞାଙ୍‌ଲାୟ୍‌ ତିଆତେ ତୁମ୍‌ ଞେନ୍‌ ବର୍ତନାୟ୍‌, ଗାମ୍‌ଲେ ତିଆଡିଡ୍‌ ଆମ୍ୱେଞ୍ଜି
    ଏଜନାତେ ।
  for-for: 'Pika Isuba amato puma maya uwaimintiye: Ainti Wasanama Ntagara naepa naegumagiri
    nasagayukibe ntagaba abibebe pikibewe. Pigoya nae naumanepisaba a''ya''waemaenaba
    kampa puwe. Nabanempa unaminti, pabi kamana yuwe.'
  epo-epo: 'Jesuo do diris: Kiam vi levos la Filon de homo, tiam vi scios, ke mi estas,
    kaj ke mi ne faras ion per mi mem; sed kiel la Patro instruis min, tion mi parolas.'
  gfk-gfk: Io kaik, Jisas ga tange, “Muat na raun haut tar Nong a Tunotunoi. Ma ta
    iakano pakana bung muat na nunure um bia iau, iau at mon no lilona tunotuno, ma
    bia iau pai la gilgil tiga linge tano nugu lilik at. Taie. Iau la tangtange sen
    at mon ing ne Mama gate hausur tar iau ine.
  bjz-bjz: 'Amindu rea, Iesu na númandu eghá ririe, “Nímane amó ririkigadi erota,
    dedegadi amburota-gea, gigigaita rosoravore: Enemboda Jojabee*, aná amó re. Amó
    andufa anda ragarova buro jo ambi eta rore-tago, donu anda Afami iruguturia, aná
    nuenembo reta rora-nu, gigigaita rosoravore.'
  atg-NT: IJesu ọọ, “Ini a da tsua Omi Ọgbọ idane shi ukhomhi ọọra apfida a ya lẹsẹ
    khi ọni mhiẹ khi mhi khi, mhi khi. Oni ẹghẹghẹ a ya lẹsẹ khi ọa khi itoto oyẹmhẹ
    mhi rọ riẹlẹ emini mhia riẹlẹ, ama emini Ita ọ sẹsẹ mhẹ, mhia gueyẹ agbọ.
  bjv-NT: 'Ə Jəju əl-de ə nə: «NDɔ kɨ a ɓəi-mi *mi NGon dəw taa kagɨ-dəsɨ tɨ kɨn ɓa,
    a gəri kadɨ mi “NJe kɨsɨ no̰o̰”; taa a gəri kadɨ m-ra nḛ madɨ dɔ rɔm al tɔ, nə
    e nḛ kɨ Bai ndo-m ə m-ɨsɨ m-əl.'
  tos-NT: 'chu̱ huá̱ chuná̱ li̱huanipalako̱lh: —Hasta acxni̱ huixín naquima̱ta̱lhma̱ni̱yá̱tit
    quit Xatalacsacni Chixcú̱ c-cruz, pus acxnicú̱ luhua naakata̱ksá̱tit xatí̱ quit;
    chu̱ na̱ acxnicú̱ nacatzi̱yá̱tit pi̱ quit ni̱tú̱ ctlahuay hua̱ntu̱ caj quiacstu
    quimpa̱lacata, huata caj xma̱n huá̱ cuan hua̱ntu̱ quima̱siyunini̱t Quintla̱t.'
  rro-rro: Ua buonai Iesu ia ehina benakia etibaha, “Au Maearima Nahuna katotiu taeana'u
    raninai aba kato'iobina au hanona Keriso, abomo au kipo'u taba ha a'i nababaina
    ia Hama'u eba'iobina'u haukia mo nahinanakia.
  mxp-NT: 'Jaꞌagøjxp ja ojts ñɨɨꞌmxyɨdɨ: ―Ku meets jam kruskøjxp xpɨkta̱ꞌa̱kt, jaanɨmts
    meets xꞌejxka̱pt jøts ku øts ɨdøꞌøn ja wyɨnaty sa̱ tø nwa̱ꞌa̱ñ, jøts ku kaꞌ ja
    ngøꞌømwɨnma̱a̱ꞌñ nyiktuñ; jaꞌayɨ øts ɨdøꞌøn ngajpxpy midi øts ja nDeety tø xuknɨja̱wɨ.'
  aak-aak: Jisaso re urɨŋɨnigɨnɨ, “Soyɨ́né ámá imónɨŋáonɨ íkɨ́áyo nɨyekwɨroárɨpɨ́rɨ
    seáyɨ e nɨnɨmɨ́eyoarɨ́ná nɨjɨ́á ‘Ayɨ́ orɨnɨ.’ imónɨpɨ́rɨ́árɨnɨ. Nionɨ gɨ́ dɨŋɨ́
    tɨ́nɨ amɨpí bɨ yarɨŋámanɨ. Ápo nɨréwapɨyiŋɨ́pɨnɨ rarɨŋárɨnɨ.
  chd-NT: 'Jesús timila'': ―Iya'' iƚque cal Xans Ƚiximpa cal profeta pu''hua lema''a.
    Tijouƚa'' aƚ''nof''enaƚa'' imanc'' limetsaico''ma naitsi iya''. Limetsaico''ma
    ma to joupa ainescopoxi iya''. Ti''i''ma coƚsina'' te ts''i''ic'' laipicuejma''.
    Iya'' caituca'' aicaxpic''e laif''eya. Jiƚe laƚmuc''ipa cai''Ailli'', maƚe cu''ilhuo''.'
  kdc-kdc: Avo kawalongela, “Mwahamwinula uchanha Mwana wa Munhu, mojuwa kamba, ‘Niye
    ayo Heyo,’ abaho mojuwa kamba sitenda mbuli yoyose kwa udahi wangu, lakini nolonga
    kija kiyanilagize Tata nonge.
  nhr-nhr: 'Kam ko nxãaska Jeso ba bìrí xu a máá: “Eẽ xao ko Khóèm dim Cóá ba tc''amaka
    ghùia xg''ara, ne xao gha nxãwa q''ãa Gaar ga Ra a sa, a Tíí ka cúíse gúù zi kúrú
    tama, igaba Ra ko Abom ma xgaa-xgaa Tea hãa khama ma kg''ui.'
  uig-PIN: 'Xunga Əysa mundaⱪ dedi: Silǝr Insan’oƣlini kɵtürgǝndin keyin, mening «Əzǝldin
    Bar Bolƣuqi» ikǝnlikimni bilisilǝr wǝ xundaⱪla ⱨeq ixni ɵzlükümdin ⱪilmiƣanliⱪimni,
    pǝⱪǝt Atining manga ɵgǝtkininila sɵzligǝnlikimnimu bilisilǝr.'
  beo-beo: Amaiba:le, E da ilima amane sia:i, “Dilia Dunu Egefe gaguia gadosea, ‘Na
    da Nisu’ amo Na adoi defele, amo dilia da dafawaneyale dawa:mu. Na da Na hou hame
    be Adadafa Ea olelei fawane Na olelesa, amo dilia da dawa:mu.
  acf-NT: Kon sa i di yo, “Lè zòt kay lévé Gason Lézòm-lan asou an kwa, sé lè sala
    zòt kay sav sé mwen ki moun-an mwen yé-a, èk zòt kay sav mwen pa ka fè anyen pa
    kò mwen menm. Mwen ka di sa Papa mwen vlé mwen di tousèl.
  tpi-OTNT: olsem na em i tokim ol olsem, “Taim yupela i litimapim Pikinini Bilong
    Man, orait yupela bai i save olsem, Mi Yet Mi Stap Olsem. Na bai yupela i save,
    mi no mekim wanpela samting long tingting bilong mi yet. Nogat. Mi save autim
    olgeta tok olsem Papa i bin soim mi.
  mbt-NT: Seeye naa, migkahiyan sikandan ni Hisus, “Te timpu ne egkayawen niyud ka
    Anak te Etew, egkanengnengan niyud e ne sikeddi iya seeye se egnangenen ku. Egkanengnengan
    niyud man-e ne wara a mig-uney-uney miggimu te egkasuman-suman ku, ke kene, iyan
    ku re inlalag ka impanulu keddi te Amey ku.
  hau-SA: Saboda haka Yesu ya ce, “Sa’ad da kuka ɗaga Ɗan Mutum, a sa’an nan ne za
    ku san cewa ni ne wannan da na ce nake. Ni kuwa ba na yin kome ni kaɗai, sai in
    dai faɗi abin da Uba ya koya mini.
  mam-NT: 'Ju'' tzunj e xi'' tkba''nxin cyexin: —Oj njaw cyk''o''na twitz cruz, q''ueleltzen
    cyni''ya ti''j ka inayena jxjal Sma''n tu''n Dios tu''n ntena cyuya xjal. Bix
    q''uelel cyni''ya ti''j ka jnxi'' nkba''na cye xjal, yaa''n jweya wajbila, sino
    nxi'' nkba''na nuk alcyej e tyeec''an Nmana weya.'
  udu-udu: 'Dhali wakan aYesus ki o uni gwo mo ki: Ki um mini ’de’k Ya/ gi ’Kwani
    mo tani yan’ko’d um mini mish mo mo ki aha/ tana a’di be dhali ki aha/ dinaki
    mii ton ṯal ’deŋ kamu/ ki moshirr pem ki is pem mo, hili jasi uni kun okika/ kun
    ṯorkin ma Baba aha/ mo be.'
  tvt-tvt: Erah raangtaan ih neng suh liita, “Mina Sah ah choomjoh andoh jat an, ‘Ngah
    liiha ah Ngah’ eno sen ih erah doh jat an nga chaan nawa ih tiim uh tare kang,
    seng Wah ih tiimjeng baat halang erah ba jeng lang.
  bgt-bgt: Na vunegna iangeni a Jisas ke anira, “Kori maghavu ighamu kotida boa hadia
    na Dathei Tinoni kori ghai, ighamu kotida adoa inau ahai ku veleghamu. Mo kotida
    adoa mua inau ku boi eia sa fata leghuagna na ghaghanagu ghehegu, kari inau ku
    velea vamua na hava a Tamagu ke velepuhiu.
  mvn-mvn: Akaka Iesu vonei, ivona, “Yauke Tauna Vi‑tomotau, ka apaina usi‑naiu. Ka
    dewana na‑iakwa, unꞌ‑anamaneu, e ‘Taua Amaꞌ‑vavaha.’ Yauke eha au heta apaipaisewa,
    kate aviani Amau viwaveneu, akanai avonavona aitamoata deina.
  djk-NT: 'Na fu dati ede meke Masaa Jesesi taigi den taki: “Na te u opo a Manpikin
    di saka kon toon libisama ya, fosi u o sabi sama ne en. U o sabi taki, a nái du
    nái wan sani fi enseefi. Bika na san di en Tata leli en, na dati ai taki.'
  uig-LAT: 'Shunga Eysa mundaq dédi: Siler Insan’oghlini kötürgendin kéyin, méning
    «Ezeldin Bar Bolghuchi» ikenlikimni bilisiler we shundaqla héch ishni özlükümdin
    qilmighanliqimni, peqet Atining manga ögetkininila sözligenlikimnimu bilisiler.'
  nde-nde: Ngakho uJesu wasesithi, “Lapho seliyiphakamisile iNdodana yoMuntu lizakwazi
