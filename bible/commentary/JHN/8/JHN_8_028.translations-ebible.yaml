    oj jac ac''ujolex que mi ti huax el ja ba j''olom ja jas huanon yaljeli, que ja
    jas cala, ja'' ni ja jas sea qui ja Dios Tatali.'
  tbc-tbc: Ago tag Jesus ibol, “Murnap aŋ Tamol Nanun abisa dop, an lo gup aŋ ilom
