    ⲘⲘⲰⲞⲨ.
  buk-buk: Goc iŋ sôm, “Têŋ ndoc mac asuŋ Ŋamalac ndê Atu sa yêc nom, naŋ mac oc aŋyalê
    bu aö dauŋ dec Mesaya dau, ma aö gakôm gêŋ daŋ kakuc aö taŋwasêŋ neŋ gauc dom.
    Mba. Yom hoŋ naŋ aö gasôm, naŋ Damaŋ dau kêŋ têŋ aö.
  pri-NT: 'Â é ina tàra pâ: «Wiàna guwà mwa naaô too naanidò, wâgo *Pwina naîri âboro,
    â guwà o mwa côoinari pâ, ‘Wâgo [na go napwiri, nabà, â dàra gòiri awé]’. Â guwà
    o mwa côoina mwara pâ, câgo caa po pwa cè jè muru gée gooò. Ba go ina co ê pwina
    é ina tôo wà Caa.'
  zpq-NT: 'Nach Jesúsen'' gože'' ḻegaque'': ―Cate'' ba gwde gwḻisle neda'' to ḻe''e
    yag, neda'' naca'' beṉe'' gwseḻa'' Diosen'' golja'' beṉac̱h, cana''ch gacbe''ele
    ḻe naca'' ben'' ba gwnia'' le''e, na'' gacbe''ele bibi chona'' to gualaza'', san
    con da'' bzejni''i X̱an'' neda'', ḻenṉa'' žia''.'
  por-TFT: Por isso Jesus disse, “Sou eu que desci do céu, mas quando vocês me levantarem
    em uma cruz para me matar, vão saber quem sou. Também vão saber que não faço nada
    com minha própria autoridade. Pelo contrário, digo somente aquilo que meu Pai
    me ensinou.
  gwi-NT: Ts'ą' t'ee Jesus jyaa gavahnyąą, “Nijin Gwidinji' ndak gahoohchįį t'ee ‘Juu
    Ihłii Ąįį Ihłii!’ gaakhwahandaii, izhit t'ee shakhai' t'ihnyąą kwaa ts'ą' Gwiti'
    jidii geeshoołtin ąįį gwaałtan t'ihnyąą gaakhwahandaii.
  gvn-gvn: Jesusangka jananda yalamanda, “Yurra juma nganya jukungu walngkan-damal.
    Yinyamun yurra binalkuda ngaykunku. Yinyamun yurra binal ngayu kuku kari balkan
    ngaykuwunduku junkurrdu. Ngayu balkal yala ngaykuwundu nganjanangka nganya binal-bungan.
    Yinyamun yurra binal ngayu yinya dingkar Godundumun.
  nhy-NT: 'Por yonik okinmilwij: ―Nijkuak namejwan annechajkokuiskej ajkopan Nej katlej
    onimochij nitlakatl, ijkuakón ankimomakaskej kuenta nik yen Nej. Iwan ankimomakaskej
    kuenta nik mach itlaj nikchiwa san tlan kisa de Nej, sino sanwel nikijta tlan
    noPapan yonechmachtij.'
  asm-FB: সেয়ে যীচুৱে ক’লে, “আপোনালোকে যেতিয়া মানুহৰ পুত্ৰক ওপৰলৈ তুলিব, তেতিয়া
    আপোনালোকে জানিব যে মইয়ে সেই জন আৰু মই নিজৰ পৰা একো নকৰোঁ। পিতৃয়ে যেনেকৈ মোক
    শিকাইছে, মই সেইদৰেই এইবোৰ কথা কৈছোঁ।
  okv-okv: Iesu na ke einge ena, “Eto kiari amo nau mane rate nau Mama ta kiari nau
    degi ta ikena avo ungota degi hande eona avo eto Embo ta Meni i ta tavo mitirou
    ungona na amunure ke eona avo kito ke be aisova.
  mxt-NT: 'Yucuan chaha catyi̱ ra chi ra: ―Cutyaa ndo chi ra cuví Rayɨɨ cha quichi
    nya gloria nu cruzi. Tyicuan ta cunacoto ndo vatyi yuhu cuví, ta cucoto ndo vatyi
    tyiño sahí ñima cha cuenda mai sacuví, soco cahín cha sañahá Suti chii.'
  tzo-NT: 'Hech yu''un ti Jesuse hech laj yalbe: ―C''alal chajipanun ti cruz, ho''on
    ti co''ol crixchanoucutique, te me chana''ic ti ho''on Jcoltavanejun avu''unique.
    Te me chana''ic ti ja'' no''ox laj calboxuc hech chaj c''u che''el albilun yu''un
    ti Jtote, ja'' ti laj stacun talele.'
  ind-AGS: Oleh karena itu, Yesus berkata kepada mereka, “Saat kalian mengangkat Anak
    Manusia, barulah kalian tahu bahwa Aku-lah yang dibicarakan. Kalian akan tahu
    bahwa Aku tidak melakukan apa pun dengan kemauani-Ku sendiri, tetapi Aku berkata
    sesuai dengan apa yang sudah Bapa-Ku diajarkan kepada-Ku.
  omw-omw: Mwihua hia ntapihuvaro Iesusiva qaiqaa tiqaro, Nte mwatani mwatatai nraaqiaravama
    varuqo. Nte variarita nkye ni tuaahera kyaivaro mwiaqaatairo nkyi su nyaato ntapihirata
    nkye ni okyarara ntapihi rietama nianra qio mwiva qati nraahu variqiro vivave
    tivarave. Nkye mwi entarama nte hia ntenaqama kye mpo kyaiqa varaura ntapihita
    ni kova timwa mpi quara mwi quara nraahu timwa nyunravata ntapihivarave.
  yrb-yrb: '@see-verse:JHN.008.027'
  maa-NT: 'Jesús kitsò‑la̱: ―Jñò, k''e̱ nga chjímiì''nga‑ná ''a̱n xi Ki''ndí‑la̱ Xi̱ta̱
    xan‑la̱ yijo‑na̱, k''e̱é ko̱chi̱ya‑nò nga ''a̱n‑ná [xi Cristo]. Ni̱mé kjoa̱ xi
    s''iaàn xi ta̱ kjo̱hítsjeèn ts''a̱n. K''oa̱s''ín chjà koni s''ín tsakóya‑na xi
    Na̱''èn ma.'
  mcq-mcq: ꞌEjume Jesura ijá ꞌiama Vea kaꞌene ja Emaa Puni Harihiji ꞌunama apena ahasiriꞌavajino
    ja Na Ea iraho hena kihuna. Nara unenuꞌu pina Nuni vwihai vehuna pana kaivo Amora
    najihajiru Na veju.
  sus-A: نَ كُي، عِسَ نَشَ عَ مَسٍن عٍ بّ، «وٌ نَ عَدَ مَ شَ دِ رَتٍ وُرِ كْن نَ تّمُي
    نَشّ، وٌ عَ كٌلٌنمَ نّ، عَ ﭑ تَن نَن نَ نَشَن نَ عَبَدَن، ﭑ مَن مُ قٍقٍ رَبَمَ
    ﭑ يّتّ رَ، ﭑ مُ قٍقٍ قَلَمَ قٌ ﭑ بَبَ نَ نَشَن مَسٍن ﭑ بّ.
  jpn-1965: イエスは言われた。「あなたがたが人の子を上げてしまうと、その時、あなたがたは、わたしが何であるか、また、わたしがわたし自身からは何事もせず、ただ父がわたしに教えられたとおりに、これらのことを話していることを、知るようになります。
  fra-SBL: 'Jésus leur dit donc : « Quand vous aurez élevé le Fils de l''homme, vous
    saurez que c''est moi, et je ne fais rien de moi-même ; mais c''est comme mon
    Père me l''a enseigné que je dis ces choses.'
  yka-yka: Hangkan paˈin si Isa si siye, “Bang ne bakas dangkatbi Anak Manusiyaˈin
    diyataˈ olom, meke ne kataˈuhanbi weˈ aku ne iye pinaˈinkun. Duk kataˈuhanbi du
    isab iyan weˈ gaˈ niyaˈ hinangku bang baran-baranku hadja duk kēmon panoloˈkun,
    iye hadja pangandaˈakan Samaku akuhin.
  mle-mle: Aw Jisas dayak ata wadidiy, “Ginyir wunaam, duw taakw dayadi Mwamim, maap
    tikinadi miyaam kataan napadaak vatakasuw-kigwuradiwun. Yaakiya, ata mwiyir lakwukigwuradiwun,
    wun-adiwun, adi duw. Aw ata miyawa lakwukigwuradiwun wun wuna kapa mawulaar akis
    jaav kwurkwanadiwun. Aw adi wun wunadi Asaay wadidiy javib javib kwurkwanadiwun.
  shp-NTPO: 'Jaskara kopíra jato yoia iki: —Ja jonin Bake bochiki panínxonparira maton
