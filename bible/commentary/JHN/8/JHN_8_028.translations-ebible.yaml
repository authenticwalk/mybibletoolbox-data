    кэЕу сунт ши кэ ну фак нимик де ла Мине Ынсумь, чи ворбеск дупэ кумМ-а ынвэцат
    Татэл Меу.'
  tpz-tpz: Eꞌ to soe ke raoe pan, “A poen nöm se kë a neoꞌ e Koaꞌ Teꞌ Pa Napan Kurus
    manih po naon, eöm se nat va poꞌ em manih pan, Eöꞌ Kove Vëh, Eöꞌ! Eöm me se nat
    va e nem manih pan a ma tah kurus nöꞌ to nonok noꞌ, nöꞌ to hikta nonok noꞌ pa
    tasun me o kokoman koman peöꞌ. Ahik, a ma tah kurus varih nöꞌ to nonok noꞌ sih,
    eꞌ a ma tah ne Tamön vöh pa vöön va kin to vataare voh a neoꞌ köꞌ nonok noꞌ.
  agd-agd: Amino ukheimpin Yisasi semí, “Banta Anin ma yaa unkamádantá ma yaní inona
    yamúi séi iyé bará téi uno siya rafu mai afová inono. Tesi sinunurá ída mana yanasí
    iyá umpo se Sifóe ma sisimein danasíi iyá uno.
  rkb-NT: 'Utakta kytsa wata Deus zikpehatawy. — Iharapatawyhyta humo tsibezenahaktsa!
    — tsimykaranaha. Iwa tsipikbezenaha. Bykyze tsipikbezenahaze ikiahatsa tihi: —
    O ataktsa wasape mykara tawahi mynapykyryk tsimykaranaha. O atakta Deus zipehata
    tsimykaranaha. Atahi tazo harere zuba aparakbaha nisihyrinymyryky — tsimykaranaha.
    — Hawa tazo nitsasoko yhỹ niy. Taharere ty ka batu tyso. Tazo harere zuba nitsasoko
    anahi nisihyrinymyryky — tsimykaranaha.'
  san-THA: 'ตโต ยีศุรกถยทฺ ยทา มนุษฺยปุตฺรมฺ อูรฺทฺวฺว อุตฺถาปยิษฺยถ ตทาหํ ส ปุมานฺ
    เกวล: สฺวยํ กิมปิ กรฺมฺม น กโรมิ กินฺตุ ตาโต ยถา ศิกฺษยติ ตทนุสาเรณ วากฺยมิทํ
    วทามีติ จ ยูยํ ชฺญาตุํ ศกฺษฺยถฯ'
  iws-iws: Mɨ Jisɨs siya sɨmiir boɨnki, mhoɨiya ɨiya kɨma kariir hainani, inkamɨn
    nɨnomor kouankɨ nɨtɨn paeyɨn hɨiniya nɨrɨonɨnkɨnɨn siir mɨ kara ha naonami mɨ
    kɨma wɨ haɨni nɨnoknɨnkɨni, kara yɨpɨkɨn. Mɨ kɨma wɨ haɨni nɨnoknɨnkɨni, kara
    tɨ dimɨn taemɨnɨm kanakanar bɨ prɨinaɨngwo boɨnkɨm. Mɨ tɨ yaiyɨm kara boɨnmɨmauuwɨm
    kɨmiir, yɨm kariir Adɨn Adi Komii siyar hauugikɨm kariirɨn.
  pol-SZ: —Gdy podniesiecie Mnie w górę—kontynuował Jezus—wtedy poznacie, że JA JESTEM
    i że nie robię niczego z własnej inicjatywy. Powtarzam tylko to, czego nauczył
    Mnie Ojciec.
  ztq-NT: 'Por ngo nii chëb xaa: —Tsiñee lëë do jkëënal mguiy nii pxaal Dios lo crusy,
    lëë do kyeñ nii naaw. Xñedyaa nii xlyañsye styoon, sink nii bluuysye Tat Tios
    lon xñen.'
  zai-NT: 'Para rabi be laaca'': ―Dede ora ma undisa tu Hombre Biseenda Dios luguiá'',
    óraque ru nga ganna tu tu laa. Ne qué rune gasti de naa sia'' sínuque rinié ni
    bisiidi Bixhoze naa.'
  upv-upv: Mian ko Iesu owrai tevir, “Daron nga kami kapa-susi Jinibb Mawos pia-an
    mare, ko ngok kaprongwose nga inu nuvi m̃ernen. Ko niko inu sete nusan nomok-loli
    nanu san, ejki. Inu nomok-sup̃e bbong nanu nga Tata suk ko mivisvisenie inu.
  wap-NT: Uruu idi Jesus kian ĩꞌati, “Usawatan donoꞌo naa Daonaiora Aokazi Ikiꞌo,
    uaitapan niꞌi naa mishi õgaruꞌu naa wuruꞌu. Uruu dono uaitapan nii, õshaꞌapatan
    aimaakan aonaa õaipan atiꞌo mani, mazan õparadan naꞌapa manawun õdaru tominapa-kidan
    kawanaꞌati õgaru.
  mva-mva: Bokaibe Iesus bokai ipile, “Alauri masa Tamoata Natu etatabala kamadokitetekalako.
    Bong ngaranao masa kamakaua ‘Ngau nge Ngai.’ Be masa kamakaua kana tago teke ngau
    negu rerengagu-lo be uememaki. Tago-tina. Pile moarunga upilepile nge Tama-gu
    ka isikengna.
  dwr-NT: Hewaa diraw, Yesuusi unttuntta, “Taana Asaa Na7aa hinttenttu masqqaliyaa
    bolla pude denthiyaa wode, Taani Taana gidiyaawaanne qassi Taani Ta Aabbu Taana
    tamaarisseeddawaadan haasayiyawaappe attin, Ta sheniyaan aynne oothennawaa hinttenttu
    eranita.
  kfw-kfw: Khawa jarra Jisu'n aleiti, “Nangni'n Miring Sapa kha ningkadomsaang phakhan,
    nangni'n KEIHI KEI KA-EII tikha nangni'n jetningte, khachu kei kapumtak kamatorna
    ranak-ah iteii thomong takkha Kapa'n keidiang rilro iti ngaikhabit karil.
  bfz-bfz: तेबे यीशुए बोलेया, “जेबे तुसा आँऊ माणूं रा पुत्र ऊच्चे पाँदे चढ़ाणा, तेबे
    जाणना कि आऊँ सेईए और आपणे आपू ते कुछ नि करदा, बल्कि जिंयाँ पिता परमेशरे माखे सखयाल़ी
    राखेया, तिंयाँ ई इना गल्ला खे बोलूँआ।
  cuk-09: 'Degi Jesús sogdebar: —Ar ani Dule-Machi, bemar nakrusgi-biokegala niba
    an-onakwismalale, geb bemar wisgunonimaloed, an doa-dule, degine, an-itolegedba
    an ibmar-imakdisulid. Ar an-Bab an-odurdaksadba, deyob an sunmakdiid.'
  ben-OBCV: তাই যীশু বললেন, “যখন তোমরা মনুষ্যপুত্রকে উঁচুতে স্থাপন করবে, তখন জানতে
    পারবে যে, আমি নিজেকে যা বলে দাবি করি, আমিই সেই। আর আমি নিজে থেকে কিছুই করি না,
    কিন্তু পিতা আমাকে যা শিক্ষা দেন, আমি শুধু তাই বলি।
  mil-NT: 'Te ní xáhaⁿ‑gǎ xii‑güedé: —Òré ná cátá càa ñaha‑ndo xii yúhú Tée cùu ñaní
    tnáhá‑ndó nchàa‑ndo núú cùrúxí cahni ñaha‑ndo, te òré‑áⁿ cutnùní iní‑ndó yòo cuu‑í,
    te ñá túú quìde‑í sá cúú ìní méè‑í, chi yúhú càháⁿ‑í nàcuáa ní dánèhé ñáhá Tǎtà‑í'
  myu-myu: — Soat wag̃o õn — io'e Jesus. — Obamuapay epe'e we'ũ am korosa be. Obamupaya
    buje, “Icẽmãn xeku kabi bewiat,” i epe'e. “Ja'õbi g̃u xeku oeku―jebay a'õbi acã,”
    i epe'e — io'e. — “Wuyebay e'eap muwẽnuwẽn xeku oeku,” i epe'e — io'e Jesus.
  fue-fue: 'Den Yeesu wi''i ɓe: «To Ɓii neɗɗo ɓilaama fu, den paamoton “min woni mo
    gonmi,” mi waɗataa bo goɗɗum e hoore am, amma mi batan nun ko Baaba ekkitinimmi
    tan.'
  amk-amk: Ampafe Yesusi medu wesa deyo, “Kio meruai Kaisung Inontarai neia dedai
    wori, mewaitawanai we YauNe fo ki, tuti ambori mewaitawanai we fi fuba inariri
    na nufi nini, wiro na mantaung yau kaha. Manta imadu te kariri fianai aino Dai
    deunauwai we yau fo.
  fai-fai: Kale Yesus ayo bako, “kiba Got ami Kinim ayo dafo dew tam el gidokabiw,
    beta kabadák kibilim kal kei kawtane, nakanokabiw ade naka nalafin kanabi bá,
    kata nam weng bakayamábi uyo Natim alata kukunam badano uta kuw bakayamsa be kalokabiw
    ko.
  ura-NT: 'Nitohaneein coitucuurenihana jaunte: “Inara araaineein nihanu natiinte,
    enuha que ecuu canu nujuateein canu chujuuraa curiquicheein. Nii banate Curisitoneein
    nihanune coitucuhin, casuujua caje rocohin aitenihanune coitucuha curiquicheein.
    Acaihanejein carelaa Ofa Cana Coaunerana jaan que aitocoaaunne coitucuha curiquicheein.'
  mcd-NT: '@see-verse:JHN.008.027'
  urt-urt: Taꞌe luku pe, kin ŋana lenge na, “Ŋupe ŋaiye pa yahraꞌe Talah tikin Miyeꞌ
    pe, pa sisyeme Ŋam ŋilyeh ŋaiye manange nange Ŋam Liꞌ Eheiꞌ pe, luku pa sisyeme
    nange ŋam yukur mende ŋaimune gwande ŋasande ŋam. Kom ŋam manange wusyep gwande
    ŋaimune ŋaiye Yai ŋana ŋam nange ma mininge.
  kiz-kiz: Yesu akajobha, “Pamwibetakunjinula panani Muana ghwa Munu, ndipo pa mwibetakumanya
    kujha NENE NDO MUENE, ni kwamba nibhomba lepi lyolyoha kwa nafsi jha nene. Kama
    Dadi kya animanyisi, nilongela mambo agha.
  tzo-TZE: 'Li Jesuse jech laj yalbe yan velta: ―C''alal chajoc''anicun ta cruz, vu''un
    ti co''ol cristianoutique, ja'' to tey chana''ic o ti melel li jc''oplal laj calboxuque.
    Xchi''uc chana''ic ti ja'' no''ox laj calboxuc jech chac c''u cha''al albilun
    yu''un li Jtot ti la stacun tale.'
  lex-lex: 'La hade pede Yesus Nakot la ira, Niwra: “Hota la'' miy er mak kariei piede
    Rimormiori A''na A'' die urian la heyanna. Ne la'' ler de nanpena miatga de A''g
    inhatta, maka ukot olek tiy miy, ne hota miat wualia de hya'' mak Aghi''a re,
    de A ralma-rior wamueh''u atia''a. Hya'' maka ukota re de A A''mu e Nwatut niana
    noma Aliernohora.'
  dov-dov: Jesu wakati, “Aawo mwayoonyampula Mwana waMuntu, mpempawo mpomuyooziba
    kuti NDIME, akuti nsichiti chintu alwangu. Mbubo Taata mbwakandiyiisya me, mbubo
    bewamba zintu eezi.
  toc-NT: 'y huá chiné ca̠li̠­hua­nipá: —Hasta acxni̠ hui­xinín naqui­la̠­ma̠­ta̠lh­ma̠­ni̠­yá̠hu
    nac cruz, pus acxnicú luu naaka­ta̠k­sá̠tit tícu aquit; y na̠ acxnicú naca­tzi̠­yá̠tit
    pi̠ aquit ni̠tu̠ ctla­huay hua̠ntu̠ caj que̠cstu qui­la­cata, huata caj xma̠nhuá
    cuan hua̠ntu̠ qui­ma̠­si­yu­nini̠t Quin­tla̠t.'
  ulk-1902: Iesu uiabim detaut, kega, Ese uaba Le la Uerem armem tagis, uaba ko akmer
    kakanali, a kaka nole karbabu nerute lu ikeli, epe mokakalam Baba kari ereuerem,
    kaka detaut abele gaire lu.
  som-som: Sidaas aawadeed Ciise ayaa ku yidhi, Markaad Wiilka Aadanaha kor u qaaddaan,
    markaasaad garan doontaan inaan isagii ahay iyo inaanan keligay waxba samaynaynin,
    laakiin sida Aabbuhu ii baray ayaan waxyaalahaas ugu hadlaa.
  mam-C: 'Tu''npetzi''n, xi tq''ma''n Jesús kye: Ajtzin njaw kyyo''b''i''n a ayi''n
    Tk''wal Ichin twutz kya''j, tzmaxitzin k-elil kyniky''ji''y te, qa ayin weji''y,
    a tze''nkuxjo xi nq''ma''n, ex qa o''kx nkub'' nb''inchinji''y tze''nku tzaj t-xnaq''tzin
    nMa''n we''y.'
  ndj-ndj: Topi Yesu kadeta, “Pamumujuma kala Mwana wa Mundu, damumanyi kucha ‘Nenga
    ndi Mweni’, Ngugola findu fyosi kwa liwovi lyangu ha, ngudeta fila fyanayili Tati.
  mbj-NT: 'Ti hyb n''aa m'' Jesus ky hadoo sa hã: —P''op, b''aa hã Aj''yy Hadoo Do
    Hỹ Pong Jé Hana Do bë basäg häng do jawén paa bä, ỹ né hẽ ti hawäd had''yyt do
    tii bä bë h''yy genä kän. Dooh daj ỹỹ hẽ ỹ moo wät péh, ỹ her''oot péh, ti noo
    gó kä bë bahapäh. Ti noo gó kä bë bahapëë kän hahỹỹh: Jããm hẽ ỹ her''oot bë hã,
    Ee ỹ tama metëëk doo.'
  lat-VUC: 'Dixit ergo eis Jesus: Cum exaltaveritis Filium hominis, tunc cognoscetis
    quia ego sum, et a meipso facio nihil, sed sicut docuit me Pater, hæc loquor:'
  ngp-ngp: Yesu niyo awagamba, “Mnamwinula Mwana wa Mnt'hu nommanye, ‘Miye niye Yehe.’
    Naho nommanye hikudamanya mbuli yoyose kwa udahi wangu miye mwenye, mna nalonga
    dia Tate anisigiile nnonge.
  aoi-aoi: Kembirra eneja Jesus niyama wurrumurndakakinu-wa, “Yikiyamina-manja yikuwurdijina-manja
    kirrakina eka-manja ngayuwa ningibina ningirukwularruma enena-manja angalya, kembirra
    karningma kirrakina ningenimikirra ‘Ningambilyama ningena ningibina-murrada ningambilyama
    arngkababurna-langwa,’ ningenimikirra. Akwa ngawa karningma kirrakina nara ngayuwa
    ningena eyamama awar.duma warka ngayabakiyaba umba ebina nginuwilyakajuwa-mulangwiya
    Nungwarrka akina-langwa yimbukwa ningiyaminama ngayuwa-da.
  enq-2: Dokopa Jisasame dokaita lamaiyoo, “Nyakamame Akalinya Ikiningi doko minalyetaminopa,
    nyakamame namba akali doko-lamo lao kandatami. Nambame kalai pilyo dupa nambanya
    kyetome napinya, nambanya Takange dokome namba mana leali pyoo pii dutupa lea-lamo
    lao nyakamame kandatamiaka.
  eng-ASVBT: Jesus therefore said unto them, When ye have lifted up the Son of man,
    then shall ye know that I am he, and that I do nothing of myself, but as my Father
    taught me, I speak these things.
  mna-mna: 'Tana iseeŋge sua kini mini ma iso: “Niom sombe kapamender Tomtom Lutuunu
    ma isala kor, tona ŋgar tiom ipet mi kikilaala yo ta kembei: Ni ta zaana NIO AŊBOTMBOT
    na, nio tau. Mi nio aŋkam koroŋ sa pa ituŋ ŋgar tio som. Pa sua ta aŋleŋleŋ la
    ki Tamaŋ, ta aŋkamam pizin tomtom i.'
  myw-myw: Yeisuw ilana, “Igaw wakamweilok bukutamnaweigs Gimgilitoun yey, mo bukukwakins
    yey Mesay yey, o nag alivan gunakaleiwag tatoneig. Peinan Tamag nikatimlakeig
    mo alivan ma̱wan anilivan tonen.
  sby-sby: Lino Yesu walabambileti, “Mwakantantika Mwana Muntu, popelapo nimukenshibeti
    njame wopeloyo lalyambanga. Nimukenshibe kwambeti nkankute kwinsa bintu pandenka,
    nkute kwamba ibyo Bata mbyobalanjiyisha.
  sll-sll: Sikungure Yisas arihobi yu ditongwi, “Na Ari Wang Weni molia. Molgere emgi
    na si gole a yuwo olanga gin iwe, na ha hongebe di tibi ol ni tega yal irai molga
    maing han po sinanga dimia. Sinanga gin i yal i nin pungwo mere pire tal ta olkungwo
    pamia. Irang yulang tongure ire ha nir si tongwo pamua di pinania.
  yaq-NT: 'Inia betchi''bo aapo inimmeu: ―Eme''e, chukula juka'' inim emo benasi yoemta,
    kutat jikat a'' poponsuko, junak ju''ubwa eme''e, Liojta betana in weye''ut, intok
    ket in ea''po aman, kaita in joa''uta, wepulsi juka'' in yo''owata nee ju''uneiyaatuaka''uta,
    junaka''a jiba in noka''ut, eme''e net ju''uneene.'
  uro-uro: Bä nga rhoqoräkt dä ma Jisas ka qoar na rha rhoqortäqyia, “Ngakt bä sa
    ngän sek sä ma Ruqa aa Emga dä va ngäni räm i aingo di iaqäkt kärak i ngu sameng
    i aingo di iaqäkt bä ngo di qaku sokt ngo ngu namualat nä guani dap sokt nguat
    tamän bät iarhongäkt kärqärhong i ama Ngätmamäk sa qa su ngo rhäm irhong.
  ita-1885: 'Gesù adunque disse loro: Quando voi avrete innalzato il Figliuol dell''uomo,
    allora conoscerete che io son desso, e che non fo nulla da me stesso; ma che parlo
    queste cose, secondo che il Padre mi ha insegnato.'
  muy-muy: 'Nahkay Yezu àhi ana tay ahkado : « Ka fat ya ti akəzumoya *Wur ge Mis
    agavəla ti, akəsərum nu ti nu gani, nu nə̀bu. Eslini akəsərum zlam ya ti nagray
    ni ɗek ti nu nuani nagray ga ahàr goro do. Ma ya ti nəɗəm ni ti ma ga Baba ya
    àcahu ni ciliŋ.'
  kqc-kqc: Ye ina vene rofu niyo, “Amiye di mida moi odoro rigasa diba nigedi mina
    bi na ma naike nai vava dudu yokoi de reida, idu nai Baba na oteimaro kana dudu
    sina nida.
  tav-tav: 'To bairi ocõo bairo na caĩwĩ Jesu tunu: —Yucʉ tẽorica pãipʉ yʉre mʉja
    tu mʉgo nʉcorãpʉ Dio Macʉ yʉ cãniere mʉja majigarã. “Cʉ cabooro átiquẽemi,” yʉre
    mʉja ĩ majigarã. Yʉ Pacʉ yʉre cʉ cabuiorique cõona mʉjaare yʉ buio.'
  eng-ULB: Jesus said, “When you have lifted up the Son of Man, then will you know
    that I AM, and that I do nothing of myself. As the Father taught me, I speak these
    things.
  spa-VBL: “Cuando ustedes hayan levantado al Hijo del hombre sabrán entonces que
    yo soy el ‘Yo soy,’ y que no hago nada por mí mismo, sino que digo lo que el Padre
    me enseñó.
  fra-_FOB: 'Et Jésus leur dit: Lorsque vous aurez élevé le Fils de l''homme, alors
    vous connaîtrez qui je suis, et que je ne fais rien de moi-même, mais que je dis
    les choses comme mon Père me les a enseignées.'
  hau-ULB: Yesu ya ce, “Sa'adda kuka tada Dan Mutum sama sa'annan za ku gane NI NE,
    kuma ban yi komi domin kaina ba. Kamar yadda Uba ya koya mani, haka nike fadin
    wadannan abubuwa.
  mal-mal: 'ആകയാൽ യേശു: നിങ്ങൾ മനുഷ്യപുത്രനെ ഉയർത്തിയശേഷം ‘ഞാൻ ആകുന്നു’ അവൻ എന്നും
    ഞാൻ സ്വയമായിട്ട് ഒന്നും ചെയ്യാതെ പിതാവ് എനിക്ക് ഉപദേശിച്ചുതന്നതുപോലെ ഇതു സംസാരിക്കുന്നു
    എന്നും നിങ്ങൾ അറിയും.'
  kkc-kkc: Eseme Yesuye see dimapoo egeesee takaso, “Niyo Odoo Holo a toloso dokodoo
    poudoga, omapoo niyo mo goo ee medee kibiya gooleedalaiso. Osoloso ayo mawo goomoga
    goo koo tomo sili goo onosee niba gooleedalaiso. Bei, mo Maye amapoo taka goo
    hedebe ee ayo ka eligimo sili.
  lit-lit: 'Tada Jėzus jiems tarė: „Kai būsite aukštyn iškėlę Žmogaus Sūnų, tada žinosite,
    kad aš esu tas ir kad nieko nedarau vadovaudamasis savimi, bet taip, kaip mano
    Tėvas mane išmokė – skelbiu būtent tuos dalykus.'
  urd-GVR: Chunāṅche us ne kahā, “Jab tum Ibn-e-Ādam ko ūṅche par chaṛhāoge tab hī
    tum jān loge ki maiṅ wuhī hūṅ, ki maiṅ apnī taraf se kuchh nahīṅ kartā balki sirf
    wuhī sunātā hūṅ jo Bāp ne mujhe sikhāyā hai.
  far-far: Nia ne, nia ka fata 'uri fuada, “Kada mulu kai alu nau, na Wele nia Wane,
    fafona 'airarafolo, mulu kai saitamaku ne ‘Nau Ne’. Ma ana kada nai, mulu kai
