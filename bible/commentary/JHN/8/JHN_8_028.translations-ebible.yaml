  yaa-NT: 'Nãskaifãfe Jesús ato yoini: “Ẽfi yõra fakekõiki. Mã ea ifi cruz ikakĩ mastaxõ
    mã ea fininĩfofãxõ mã ea õixii ẽ tsoamãki mã ea tãpitiro. Nãskatari eõnoa mã tãpitiro
    ẽa ẽ mato yoimisma. Epa Niospa ea yoia keskara ẽ mato yoimis.'
  cab-NT: Ligía laríñagunbei joun. —Dánme le jiñúrunina, áu Wügǘri Garaǘwarügüti,
