  clu-clu: Gani makon ni Jesus kananda, “Kon Ako nga Naging Tao maipabutang nindo
    ron sa kaoy kag ibandira, dan bago nindo maulaman nga ako manda ang Cristo. Sa
    oras nga dato maulaman nindo ra nga ang tanan nga akun ginaimo kag ginasogid ara
    iba kondi ang mga butang nga ginapaimo kag ginapasogid kanakun ang Amay.
  swh-ULB: Yesu akasema, “Mtakapomwinua juu Mwana wa Mtu, ndipo mtakapojua kuwa MIMI
