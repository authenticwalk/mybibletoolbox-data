  zlm-KSZI: Lalu Isa berkata kepada mereka, ‘Apabila kamu meninggikan Putera Insan,
    barulah kamu tahu bahawa Akulah Dia yang Kukatakan, dan Aku tidak pernah melakukan
    sesuatu menurut kehendak-Ku. Aku hanya mengatakan apa yang diajarkan oleh Bapa.
  gdr-gdr: Sɨ Yesu ten amninonj da, “Onggɨt wɨnɨnd ra wɨn Rɨgamna B'ɨga urowasya,
    ɨdenatemb wɨn wumɨr okasya dem da Kon Ton ten, ɨ Kon makwa ngai opima Koina nony
    ke gasa amnɨkeninyɨn ajɨ Kon ɨnsima yɨpa rɨrɨrkɨp yɨtkak apureninyɨn rɨna re Kor
    B'u nouyaenonj.
  vmy-NT: 'Kui kjuañu Jesús kitsu ngisa: —Kionga xjunitjennkꞌo Kiꞌndire Xuta xiꞌiun,
    kio xio nga ꞌyá= ña̱ an ꞌba nga tumé tsaꞌaa̱n xi tu kuendana̱. Jotsaꞌen yakuyana̱
    Naꞌenchana, kui= xi texia̱n.'
