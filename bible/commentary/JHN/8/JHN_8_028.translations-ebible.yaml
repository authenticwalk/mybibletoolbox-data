    ଉଟା ଅୟ୍‌ଦ୍‌, ସଃଡେବଃଳ୍‌ ମୁୟ୍‌ ଜେ, ମୁୟ୍‌ ସେ ମାନାୟ୍‌; ଆର୍‌ ମୁୟ୍‌ ନିଜାର୍‌ ଅଃଦିକାରେ
    କାୟ୍‌ରି ହେଁ ନଃକେରି, ମଃତର୍‌ ଉବା ମକ୍‌ ଜଃନ୍‌କଃରି ସିକ୍ୟା ଦଃୟ୍‌ଆଚେ, ସେନ୍‌କଃରି ଇସଃବୁ
    କଃତା ଜେ କଃଉଁଲେ, ଇରି ତୁମିମଃନ୍ ବୁଜୁ ହାରାସ୍‌ ।
  otq-NT: 'Jange ar Hesu bi ꞌñembabiꞌu̱: —Núꞌmu̱ xki tsu̱thu̱ Nöꞌö Togo ba e bi Njöꞌi
    gi hyohu̱, ma gi pöhu̱ ꞌmu̱ togo xa majöni go geke. Ne gi pöhu̱ nꞌehe hinte di
    o̱tꞌase̱. Nöꞌö ba utka ma Dada, gehnu̱ di xiꞌahu̱.'
  tzo-SA: 'Li Jesuse jech laj yalbe nojtoc: ―Cꞌalal chajocꞌanicun ta cruz, joꞌon li
