  adz-adz: Ibinigi da Yisu ini binaꞌ, “Gubuꞌ agam raꞌa i Garam Narunggan, da agam
    bungꞌ asruꞌ gin nabi Dzi Mpa Ibi Arigi Angu, da dzi anungꞌ inang nam i rugangꞌ
    uwayantangꞌ u. Imaꞌ, nan idzuwai Ramangꞌ santingꞌa dzi gin, da dzi ni wasi.
  sri-sri: 'Irasirigʉ Jesús ĩgʉ̃sãrẽ ãrĩmi: —Yʉre ããrĩpererã tĩ́gʉ̃rẽ mʉsã curusague
    pábiatú ãĩwãgũnúrãkoa. Mʉsã irasũ irirã: “Yʉ ĩgʉ̃ ããrã”, ãrĩ wereadeare: “Diayeta
    ããrã”, ãrĩ masĩrãkoa. Yʉ gããmerõ neõ iribi, irasũ ããrĩmakʉ̃ Yʉpʉ yʉre buedea ditare
    yʉ weregʉ ããrĩrĩ́rẽ masĩrãkoa.'
  nal-nal: Malasing ma Iesu xa vazei naandi naako, “Araan naagu raxut fauzaa Naata
    Rapti laaxur, naaguna rexaas ka adu Nia axazak angkanaan ga dadorin, ma naaguna
    rexaas ka adu nia xawit ga gigiu amun saan pana ainaxamang surugu nanga, singsaxai
    ga dadorin be amun dorang Maagu xa viraai nia.
  kyq-kyq: 'Gɔtn se Isa ɗeekɗen daala ɔɔ: «Kɛn naase jaay Ꞌtup Ꞌtɔɔlkiga *Goon Deba
    ro kaag ki uun ɗaarin̰kiga raan se, kaaɗ kɛn se jaay naɓo naase aki jeele, maam
    se ɓo debm kɛn mꞋiŋg gɛn daayum. Ɔɔ maam se mꞋtɛɗ naka gɛn dom eyo, num maam taaɗ
    se mꞋtaaɗ te nakŋ kɛn Bubum dooyumo.'
  kwd-kwd: Ngaia 'e alafuu 'ilo'oo faga, “Alata 'amooru aru nau, nga Wela na Wane,
    na 'ai folo, tamoru su'a agu na 'I Nau Lo'oo. Ma nga alata no'ona, tamoru bi'i
    su'aai na nau ku 'ame agea te'efuta 'ola suria nga manatalagu 'i talagu. Tafe'ua
    mai nau ku iiria 'ola na Mama'a ngaia 'e fa'ananau nau 'ania.
  ded-ded: Obohogec Yesungo yofi edeyunuec, “Ngeni Ngicac Medac nanggegec nanude,
    ngeni naso imohai ‘ni kecduaengoc’, imoc negentegecgecde. Ni wiac mong neannaoc
    mi angkecduae, Mannango kpounenec, imoc debade.
  ewe-ewe: Ale Yesu gagblɔ na wo be, “Ne miekɔ Amegbetɔ Vi la ɖe dzi la, ekema mianya
    be, nyee nye ame si megblɔ be menye la, eye nyemewɔa naneke le ɖokuinye si o,
    ke boŋ nya siwo Fofo la fiam be magblɔ la.
  nuy-nuy: Ni-yamayn “Nugurru ngirri-walamalhang, ngaya-waj anaani yaga na-Niwiyayung
    na-Wurrujung-jinyung. Marri bani-yung numburru-marrbuy, ngaya-waj nga yaani na-Christ.
    Ngaya anaani waari nganggaṉbang ngayaajbaj. Yagu nubagi ngaya na-Baba ngani-yiyina
    wubanila-wala a-lhaawu, bani-yung marri nga-magina anubani-yung.
  cop-BHC: ⲠⲈϪⲈ ⲒⲎⲤⲞⲨⲤ ⲚⲰⲞⲨ ϪⲈ ⲈϢⲰⲠ ⲀⲢⲈⲦⲈⲚϢⲀⲚϬ ⲈⲤ ⲠϢⲎⲢⲒ ⲘⲪⲢⲰⲘⲒ ⲦⲞⲦⲈ ⲈⲢⲈⲦⲈⲚⲈⲘⲒ ϪⲈ ⲀⲚⲞⲔ
