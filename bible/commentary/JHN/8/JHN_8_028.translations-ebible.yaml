  kmg-kmg: 'Irec Jesuzi šuhuckerâ šiŋuc jazawec: “Ŋoŋe Ŋic Fâri Wâtuŋne bâfeŋnerâ
    fuŋne-ticne mana taraniŋmu. Erâ no nahacne maŋte wiac mi eekopac, Mamaczi qazu-narewec
