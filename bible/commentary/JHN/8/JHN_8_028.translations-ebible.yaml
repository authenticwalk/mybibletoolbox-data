verse: JHN.008.028
translations:
  kpx-kpx: Iale au abuho loui avoe, “Dau Atae Ese. Iale lana gabie ataho louge ataeabuna
    di mai idie domo hamage lana bae kemo hilokage di laheho louale ata ke dailiko.
    Ige kemo lana hilokage dau di isivi unaha va holioholinu. Isito di Mamau daho
    louale ke unahaike di loui la haivenu.
  okv-H: Iesu na ke einge ena, “Eto kiari amo nau mane rate nau Mama ta kiari nau
    degi ta ikena avo ungota degi hande eagona avo eto Embo ta Meni i ta tavo mihirou
    ungona na amunure ke eagona avo kito ke be aisova.
  tbo-tbo: Yaka Yesu i paliwelena mehi i pa, ‘Yohola tau Lawa Moinau apo ona wohepau
    apoma ona hanapugeu tau iyai, po ona nugotuhu tuhagaya ega tau u nugotuhugei ata
    wobagibagi, ma Amau awai i iatatiyeu tauhi a ibaabaniyehi.
  mal-C: 'അതുകൊണ്ട് യേശു പറഞ്ഞു: “നിങ്ങൾ മനുഷ്യപുത്രനെ ഉയർത്തിക്കഴിയുമ്പോൾ ‘ഞാൻ ആകുന്നു’
    എന്നത് ആരെന്നും ഞാൻ സ്വയമായി ഒന്നും ചെയ്യാതെ എന്റെ പിതാവ് ഉപദേശിച്ചുതന്നതുമാത്രം
    സംസാരിക്കുന്നെന്നും നിങ്ങൾ അറിയും.'
  grc-SR: Εἶπεν οὖν ⸋αὐτοῖς⸌ ὁ Ἰησοῦς, Ὅταν ὑψώσητε τὸν υἱὸν τοῦ ἀνθρώπου, τότε γνώσεσθε
    ὅτι ἐγώ εἰμι, καὶ ἀπ᾽ ἐμαυτοῦ ποιῶ οὐδέν, ἀλλὰ καθὼς ἐδίδαξέν με ὁ πατήρ ⸋2μου,⸌
    ταῦτα λαλῶ·
  bgc-bgc: फेर यीशु बोल्या, “जिब थम मुझ माणस कै बेट्टै नै ऊँच्चे पै चढ़ाओगे, जिब जाणोगे
    के मै वोए सूं। मै खुद तै किमे कोनी करदा, पर जिस तरियां मेरै पिता नै, मेरै ताहीं
    सिखाया सै, उस्से ढाळ ये बात कहूँ सूं।
  khz-khz: Gaurai maevaikilarato, netiwato, “Gomi na Taunilimalima Natuna pio gapi-itia
    mulinai vou, pio ripa au Keriso. Ne pio ripa, au geregaku na gau ta geku ririwaimo
    ati akalaana, na Tamaku na au rakagau evega-ripakuna kilaramo, au na gomi avega-ripamina.
  deu-TKW: 'Da sagte Jesus: wenn ihr den Sohn des Menschen erhöht habt, dann werdet
    ihr erkennen, daß ich es bin, und daß ich nichts von mir selbst thue, sondern
    so rede, wie mich der Vater gelehrt hat.'
  zsr-NT: 'Qui lë ni naꞌ Jesús rëꞌ lequëꞌ: ―Catiꞌ gdxin dza uchisliꞌ nedaꞌ, Bönniꞌ
    Nuhuöaquëꞌ Gdu Bunách, gdö́diliꞌ nedaꞌ, niꞌr gáquibeꞌiliꞌ nacczaꞌ Nu ruslá, len
    cutu bi runaꞌ racz quiaꞌ, san ca naꞌ buluiꞌinëꞌ nedaꞌ Xuzaꞌ, caꞌ ruꞌa didzaꞌ.'
  lin-lin: 'Alobaki lisusu : — Sima na bino kotombola Mwana na Moto nde bokoyeba ete,
    Ngai, nazali oyo azali, mpe ete nasalaka eloko moko te na ndenge na Ngai moko,
    kasi nalobaka kolanda makambo oyo Tata ateyaki Ngai.'
  hns-NT: 'Oe bhie bolies: „Djab toelog iensaan ke Beta ke oethaai tjoekiehe, tab
    toelog djaan djaihe kie ham baatie. Ham apane se koetjh na kariela, bakie khaalie
    djaise Pieta Parmeswar hamme siekhaais hai.'
  noa-E: 'amag magjim: —Jãg nʉʉ awia ya pãachdëucha mʉch chi Emkhooi Iewaa pakuls
    gaaicha meerphënaa jiirjop sĩubaawaita pãrau mʉ igwia, “Jãgan chadchata ich Ẽwandamau
    pʉ̈iju aajerr ajiebma, jãguata jãg sĩi ich khĩrau nem wauba aajeejim” ajurau.
    Maiguin chadau pãrau khaphʉ ajugui ajim, mua ãba mʉch Ayau mʉchig jaaupimampaita
    õragjã jaaujerr.'
  eng-EMTV: Therefore Jesus said to them, “When you lift up the Son of Man, then you
    will know that I AM, and from Myself I do nothing; but just as My Father taught
    Me, these things I speak.
  mib-NT: 'Jeē yúcuan ní cahān gā yā: Nde na yáha jeē cáta caa ró rúhū, Yaā ní nduu
    tēe, jicā cruz, yūcuán na te cuni rō ndé ɨɨn cúu ri. Te cuni rō jeē tú na vé sáha
    ri jeē maá rí, chi cáhán rī maá‑ni jnūhun ni steén Tatá rī nuū rī.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खिनिॽ मे़न्‍छाम्‍साःन्
    थाःङ् के़बक्‍खुम्‍मिल्‍ले़ इङ्‌गाॽ हाःत्‍आ फाॽआङ् निङ्‌वाॽ के़घोःसुम्‍लो हे़क्‍क्‍याङ्
    इङ्‌गाॽ आबाङे मे़बाःत्तान् कर इङ्‌गाॽ पानुदिङ् पाःल्‍ले़ हुॽराङ्‌बा पाःन्‍लक्
    पाःत्ता फाॽआङ् निङ्‌वाॽ के़घोःसुम्‍लो॥
  xnj-xnj: Ndi Yesu akavajovela, “Pemukumunyakula Mwana wa Mundu, penapo ndi yati
    mwimanya kuvya ‘Nene Ndi Mwene,’ Namwene nakuhenga chochoha ndi nijova gala ndu
    geaniwulili Dadi.
  mmx-mmx: Kuren la ne Iesu ga lok tidi, “Se do mina xip aurur ia, Laradi Mevana,
    ro vana at laxaba, minabaklen ba i do nenia nege la minabaklen ba i do nenia axo
    lok levempanga mi lavavara axa rak. Ketla a vaase mun mo levelinga ne Tamak ga
    lox ase ia min.
  cbr-NT: 'Cuatiama ca Jesusan cacëxa: —Uni ''inux Nucën Papa Diosnuax uá ''icë ''ë
    inu matástancëxun camina ui carana ''ëx ''ai quixun ''unánti ''ain. ''Unánan camina,
    ''ënbi sinánquin ''aquinma cana ''ën Papan cacësabi oquin ñu ''ai quixun ''unánti
    ''ain. ''Ën Papan ''ë cacësabi oquin cana unicama cain.'
  tee-NT: 'Ajunich chavai ju Jesús: ―Acsni tavanan aquilaxtucmuc''ayau talaclhman
    ju quit''in ju quimalakachatachilh ju Dios ni lapanac actsucuya'' ju ani pus acsnich
    ju amach''akxaya''it''it tichi chavaich ju quit''in. Vachu'' amach''akxaya''it''it
    ni jantu tu''u'' icnavi ju va laqui''akstu. Yuchi ju icchivinin tachi ju quimasunitach
    ju quimpai Dios.'
  eng-LSV: Jesus, therefore, said to them, “When you may lift up the Son of Man then
    you will know that I AM; and I do nothing of Myself, but according as My Father
    taught Me, these things I speak;
  cak-NT: 'Ri Jesús xu''ij chic: Ri k''ij cuando xquinijotoba'' chech ri cruz, ren
    ri jin-kajinak-pe chicaj y xinalex chi''icojol, c''ajari'' xtina''ej jin ancu''x
    (anchique) ren. Y xtina''ej chuka'' chi ronojel ri nin-en ren, xa man nuyon ta
    nin-en, xa can anche''l ri ru''in-pe ri Nata'' chue ren, can quiri'' chuka'' nin-ij
    ren chiwe.'
  pah-NT: 'Nurã Jesus''ga ei g̃a pe: —Ji ko Tupana''ga remimbuhurukara, ei ga. Pe
    ji mbovyrame ji mo''ama yva rehe po ti pe ji kwahavi nehẽ, ei ga. “Ga ko Tupanamo
    tuhẽ oko,” pe''ji po ti pe ji ve nehẽ, ei ga. “Ga ko ndokoi g̃wemimbotarimova''ea
    rehe. Uva''ga remimbo''ea jate ga omombe''u okovo,” pe''ji po ti pe ji ve nehẽ,
    ei ga g̃a pe.'
  sja-NT: 'Mapa Jesupa mãgaji: —Parãpa Eperã Ak''õre Truadepema kurusode jiradak''ãri
    peedait''ee, k''awaadait''ee Mɨta Tachi Ak''õrepa pëida. Ma awara k''awaadait''ee
    mɨa ne-inaa jõma oopari irua oopi bɨk''a mãik''aapa jõma jarapari irua jarapi
    bɨk''a.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Baɗu kapadafta ghuni ta Zwaŋa mndu ya, baɗu tsaya
    dzaʼa snaŋta kuni “ta iʼi.” Baɗu tsaya guli dzaʼa snaŋta kuni kazlay: Gaghəŋgaghəŋa
    ɗa a ta maga yu ta skwi wu, manda ya taghaɗif Da ta mna yu ta gwaɗa ɗa kəʼa.'
  glk-glk: 'پس عیسی اوشأنه بوگفته: «اون وختی کی انسانه پسره بلنده کودیدی، فهمیدی کی
    من ایسم و از خودم کاری نوکونم، بلکی فقط اونچی‌یه گم کی می پئر مره یاد بدَه.'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ na̱cachi tucu a já xi̱hi̱n ná: —Tá na̱ndihi ná cata
    caa ndó ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi ndi̱ca crúxu̱ já quéa̱ canda̱a̱
    ndusa ini ndó ña̱ ye̱he̱ cúú u̱ da̱ cáchí i̱ cúú u̱. Ta ni in túhún ña̱ha co̱
    cája i̱ cuéntá mí i̱. Ta ña̱ jána̱ha̱ i̱ nu̱ ndo̱ cúú ña̱ na̱jána̱ha̱ Ndióxi̱,
    tátá i̱ nu̱ú i̱.'
  gfk-S: Io kaie, Jisas gom tange, “Mu na raun haut ter Nong a Turadi ie. Ma ta ikino
    pana bung mu na nunure um be iou, aiou iat mon ikino nong iou tangtange be nesi
    iou, ma be iou pai lale gilgil tike linge tano nugu lilik iat. Pata. Iou la tangtange
    sene iat mon ing ne Mama gate hausur ter iou ine.
  bmu-bmu: Jisösnöŋ toroqeba kewö jii mötket, “Nöŋön malmalgö könaŋi nalö dop mala
    korali, mönö mia akzal. Miaŋgö könaŋi mi könaŋgep ölöp möt asarime. Nöŋön yuai
    kun nani ösumnan me nani imbinaŋgö dop qahö ahakzalmö, Iwinan keu kusum niŋgiba
    malöhi, mönö miaŋgö dop keu jitni ki jimakzal. Keu kötŋi yahöt miaŋgö könaŋi mi
    könaŋgep möt asarime. Iŋini Suep gölmegö Azi Ölŋi kösökögetka eu öŋgöba kömumawi,
    nalö miaŋgöreŋ mi ölöp möt asarime.
  dgz-dgz: Ap menan Iesu anega wan, “Ne Kimani Vitana apanewa ao waran to endawanegene
    e anu awai ne Keriso di. Menan noa wainawa nek anut nega gapan ya taivin, go Mamana
    anen wadianegeni gapan di taivin.
  eng-GNV: Then said Iesus vnto them, When ye haue lift vp the Sonne of man, then
    shall ye know that I am he, and that I doe nothing of my selfe, but as my Father
    hath taught me, so I speake these things.
  zaa-NT: 'Raá ruhuée cą: Canchu chi gal·la'' tsá ichitha le Nubeyu'' de Ỹiabara'',
    lànialá nna ennia le cuenta qui''ni inte'' bá nuá. Ą''hua labí biỹa runia'' por
    la'' calatsi'' quíbá'', sino tì''a nu gutixa''áni Tatáa inte'', ą́'' bá rìnnia''.'
  eng-WEBSTER: Then said Jesus to them, When ye have lifted up the Son of man, then
    shall ye know that I am he , and that I do nothing of myself; but as my Father
    hath taught me, I speak these things.
  guh-guh: 'Bajaraxuata Jesús jumaitsi bajarapamonaejavabelia: —Itsa xanë, Daxitajivi
    Pematapijinënë, paneyotarutsiaexanaename cruzajavabelia patanebeyaxuabiaexanaenexamë,
    nexata matapania bajarapamatacabi paneyapëtaename ponëcuenenë. Nexata bajarapamatacabi
    payapëtaenamenua patacatsipaebijava apo tajamatabëcuenepijilivaisi. Biji rajane
    pacuenia taxa copiata netsipaeba, bajarapacuenia juya pacatsipaebatsi paxamëjavabelia.'
  bon-bon: Puma cita ca Yeesu teebibine cuta cääri jejemige egä, “Weene liba pa nawepäntepeye
    cebine, Acejiyame bau ca lui te tädujine biname me äbitujine, piba weene umle
    pa äbitipeye, egä cane pui biname gäne, cane lui poto cidi me jiicemimune. Cane
    nuuja gwidape ne cäme singi ca lica jaawenune, yepä Babe te ngena ituge abiberäja
    cebine, cane peei poto cidi me taatu jiicemimune.
  nhw-BL: 'Huajca Jesús quinilhui: ―Quema antechcuamapeloltise na catli niMocuepqui
    Masehuali, huajca anquimachilise niitztoc catli nimechilhuía. Huan anquimachilise
    amo tleno nijchihua noseltzi, pero nimechilhuijtoc catli noTata nechmachtijtoc.'
  swh-ONEN: Kisha Yesu akawaambia, “Mtakapokwisha kumwinua juu Mwana wa Adamu, ndipo
    mtakapojua kuwa, ‘Mimi ndiye yule niliyesema na kwamba mimi sitendi jambo lolote
    peke yangu bali ninasema yale tu ambayo Baba yangu amenifundisha.
  wbi-wbi: Pepano uYesu akavavuula akati, “Mungamwimike uMwana ghwa Muunhu, pepano
    kya mukagula kuuti UNE NEENE, kange mulikagula kuuti sooni sino nivomba, nanivomba
    muvughane vwango, looli nijova sino uNhaata ambulanisie.
  bba-bba: Yen sɔ̃nɑ Yesu u nɛɛ, sɑnɑm mɛ i Tɔnun Bii suɑ tem di i bwɛ̃, sɑnɑm mɛyɑ
    i ko ɡiɑ mɑ nɛnɑ yɛ̃ro wi. I ko mɑɑ ɡiɑ mɑ nɑ ǹ mɑɑ ɡɑ̃ɑnu ɡɑnu mɔ̀ kɑ nɛn tii.
    Ye Bɑɑbɑ mɑn sɔ̃ɔsi, yeyɑ nɑ bɛɛ sɔ̃ɔmɔ.
  eng-KJVCPB: Then said Jesus unto them, When ye have lift up the Son of man, then
    shall ye know that I am he, and that I do nothing of myself; but as my Father
    hath taught me, I speak these things.
  kgk-NT: 'Upéixa ramo he''i jevy judeu kwéry-pe: —Xe ko Nhande Ryke''y tee va''e.
    Xe rupi rire xe moĩ-vy kurusugwasu-rehe xe juka hagwã, “Anhetegwa nipo ra''e he''i
    va''e ójehe” peje va''erã xe-rehe. “Ojehegwínte mba''eve ndojapói nipo ra''e.
    Túvy ombo''e íxupe va''ekwe mante omombe''u nipo nhande-vy ra''e” peje va''erã
    xe-rehe, he''i.'
  waj-waj: 'Hama rikiooduu Yisuuva iya tunoo: Ngia Vaidiivaa Mmaapuuvaa ngiau aapu
    haara kikio rikioo ngii tinniiyauvo rusitinai na ngii giaa ngii miauvo neenoovee
    kiauvaa fai ngia arinaima rikiaaravai. Hama neneenoo yopeema nenenaidiri mmooriivaa
    iirama kiee ni Napoova ni giaa ni muu kuaivaa nnaasu kiauvaa fai ngia arinaima
    rikiaaravai.'
  cpy-cpy: 'Rootaki ikantan-tanakari Jesús: “Aririka pikenta-kotakaan-takiri Itomi
    Atziri, aripaete piyote jempe noeta. Tema tee naaka antashi-waetyaawoni nokowakaari.
    Apatziro niyotaan-tziro okaatzi riyotaanari Ashitanari.'
  ekk-PKP: 'Niisiis Jeesus selgitas neile: „Kui olete inimese Poja üles tõstnud, siis
    teate, et mina olen „ma olen“ ja et ma ei tee iseenesest midagi, vaid räägin ainult
    seda, mida Isa mulle õpetab.'
  mpx-mpx: Inoke Yeisu i ba, “Sauga Gamagal Natuna nuku teli heyan kolos elana, inoke
    abwe nuku atena te ‘Nau heiya te nau,’ ge nuku atena nige bugul etega totou ya
    giginol, yaa toto Nam i pankiteyau te ya baubaunan.
  wbp-wbp: Ngula-jangkaju, Jijajiji-jana yarda wangkaja, “Ngaka kajinkijili jarna-maninjarla
    waraly-yirrarni watiya warntawarntarla yangka kuja karna Yapa-nyayirni-wangu Kaatu-kurlangu
    ngaju nyina, ngula-jangkanya kapunkujulu junga-nyayirnirli milya-pinyi ngaju.
    Ngula-jangkarlaju kapunkulu milya-pinyi ngaju-nyanguju warrkiji, yangka kujaju
    ngaju-palarluju Wapirrarlu pinarri-manu. Ngula-kurlangu-mipanya karna-nyarra yimi-ngarrirni
    jaruju, kula ngaju-nyangu.
  luo-luo: Omiyo Yesu nowachonegi niya, “Bangʼ ka useguro Wuod Dhano eka unungʼe ni
    an ngʼama asebedo ka anyisou ni an, kendo ni onge gima atimo kenda, to awacho
    mana gik ma Wuora opuonja.
  nhe-NT: 'Huajca Jesús quinilhui: ―Quema innechcuamapeloltise na tlen niMocuepqui
    Tlacatl, huajca inquimachilise niitztoc tlen nimechilhuía. Huan inquimachilise
    ax tleno nijchihua noselti, pero nimechilhuijtoc tlen noTata nechmachtijtoc.'
  aii-aii: 'ܒܵܣ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܝܼܡܲܢ ܕܡܲܪܡܝܼܬܘܿܢ ܠܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ، ܗ̇ܝܓܵܗ
    ܒܸܬ ܝܵܕܥܝܼܬܘܿܢ ܕܐܵܢܵܐ ܝܘܸܢ. ܘܡܸܢܕܝܼ ܡ̣ܢ ܓܵܢܝܼ ܠܹܐ ܝܘܸܢ ܒܸܥܒ݂ܵܕܵܐ، ܐܸܠܵܐ ܗܲܡܙܘܼܡܹܐ
    ܝܘܸܢ ܡܸܢܕܝܼ ܕܒܵܒܵܐ ܡܘܼܠܸܦ ܠܹܗ ܐܸܠܝܼ.'
  esk-NT: Taatnaqługich Jesus nipliutilgiññiġai, “Iñuum Iġñiŋa kivianikkupsiuŋ, iḷitchuġipmiḷugulu
    pigisigiksi ilaaŋutilaaġa, suli iñiqtaqaqtanġił̣iġa uvapkuiñaq aglaan nipiqałiġa
    Aapam kisimi iḷisauttutaagun.
  msb-msb: Kaya nagsabi si Jesus, “Kun ginpahitaas na niyo ako na Anak San Tawo amo
    pa lang niyo masasabutan na ako amo idto ginasabi ko kag wara akoʼn ginahimo na
    sa akon kagustuhan kundi an gintukdo sa akon san Ama amo man an akon ginasumat.
  cpa-NT: 'Hi² jøng² ca¹juúh² Jesús: ―Na³ma²ca¹chiagh³ hniah¹² jní² juu¹² guiuh¹³,
    jøng² li¹ŋih³ hniah¹² hein² dsa² lán¹² jní², jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹
    jianh¹² hniah¹². Li¹ŋih³ hniah¹² calah hi² jmo³jni jmáh¹lah hi² ma²ca¹he¹ ti³ŋieh¹jni,
    hi² ha¹chi² jmo³jni ju³lah të² jní² hŋiéng¹jni.'
  dso-dso: ସେଟାର୍‌ପାଇ ସେ ସେମନ୍‌କେ କଇଲା, “ତମେ ନର୍‌ପିଲା ମକେ କୁର୍‌ସେ କୁଟି ମାରି ଉଟାଇଲାବେଲେ
    ଜାନ୍‌ସା, ସେ ନିଜେ ମୁଇ ସେ । ମୁଇ ନିଜର୍‌ ଅଦିକାରେ କାଇଟା କରି ନାପାରି, ମର୍‌ ବାବାର୍‌ ଟାନେଅନି
    ଜାଇଟା ସିକ୍‍ଲି ଆଚି, ସେଟାସେ କଇଲିନି, ସେଟା ତମେ ବୁଜ୍‌ସା ।
  meu-meu: Bena Iesu ma eto, Umui ese Taunimanima Natuna ba piua isi negana ai vada
    ba diba, lau na Ia. Kara ta danu sibogu asina karaiamu, a Tamagu ese e hadibagumu
    heḡereḡerena ai na herevamu.
  yva-NT: Weti Po raura mansai pare, “Arono indati wapo Arikainyo Vatane inauseo inyo
