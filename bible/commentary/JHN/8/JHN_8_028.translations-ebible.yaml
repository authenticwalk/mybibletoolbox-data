  tzo-TZC: 'Ti Jesuse jech laj yal: ―Cꞌalal ti voꞌoxuc ta xajipanicun ta cruz ti vuꞌun
    ti coꞌol jꞌelantique, jaꞌ to tey ta xavojtiquinicun ti Buchꞌuun ta melele. Yuꞌun
    scotol ti cꞌusi ta xcale, maꞌuc ta jmantal jtuc. Yuꞌun jaꞌ noꞌox ta xcal ti cꞌu
    sꞌelan lichanubtasat yuꞌun ti Jtote.'
  mya-mya: ထို့​ကြောင့်​ကိုယ်​တော်​က ``လူ​သား​ကို​မြေ​မှ မြှောက်​ထား​ကြ​သော​အ​ခါ​မှ​ငါ​သည်`ငါ​ဖြစ်
    သည်​အ​တိုင်း​ငါ​ဖြစ်​သည်' ကို​လည်း​ကောင်း၊ ငါ သည်​ကိုယ်​ပိုင်​အ​ခွင့်​အာ​ဏာ​အ​ရ​အ​ဘယ်
    အ​မှု​ကို​မျှ​မ​ပြု​မူ​၍ မိ​မိ​အား​ခ​မည်း​တော် သွန်​သင်​တော်​မူ​သည့်​အ​ကြောင်း​အ​ရာ​များ
    ကို​သာ​လျှင်​ဟော​ပြော​သွန်​သင်​သည်​ကို​လည်း ကောင်း သင်​တို့​သိ​ကြ​လိမ့်​မည်။-
  gng-NT: 'Nɛn saan nɛ u tɔke'' bɛ ki ye: «Ni li fin Unil ya Bijɛ uyo wà paaki bó
    nnɔ nɛ kí bɛnde kí ye ‹n yé n yé wà› nɛ. Ni li bɛnde kí ye ma sɔnh niba
    nʼba bo. N tɔkeh nʼBaa wɔkn'' nni nà nɛ.'
  cbi-NTPO: 'tsejtu tsa deeñu Jesús entsa mandimi: Chachi Tiya'' Nakayamunu kai''sha
    kuusanu e''laataa, umaa juntsa uwanu mijanu detsuve, iyaa juntsayu titu, iyaa
