  bod-N: ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཁྱོད་རྣམས་ཀྱིས་མིའི་བུ་གྱེན་དུ་བསྒྲེངས༌པའི་དུས་སུ།
    ང་རང་ནི་གཏན་དུ་གནས་པ་དེ་ཉིད་ཡིན་པ་རྟོགས་ངེས་པ༌དང༌། ངས་རང་ཉིད་ལ་བརྟེན་ནས་དོན་ཅི་ཡང་མི་བྱེད༌པར།
    ཡབ་ཀྱིས་བསླབས་པ་བཞིན་དུ་དེ་ལྟར་སྨྲས་པའང་ཁྱོད་རྣམས་ཀྱིས་ཤེས་པར་འགྱུར་རོ།།
  tca-NT: 'Rü yemacèx ga Ngechuchu rü ñanagürü nüxü̃: —Choma nixĩ i Tupana Nane i
    duü̃xü̃xü̃ chiĩxü̃. Rü yixcüra ngẽxguma curuchawa choxü̃ pipotagügu, rü tá nüxü̃
    picuèxãchitanü na Cristu na chiĩxü̃. Rü tá nüxü̃ pecuèx na taxuü̃ma chauechamatama
    chaxüxü̃. Rü ngẽma Chaunatü chomaã nüxü̃ ixuxü̃xĩcatama nixĩ i pemaã nüxü̃ chixuxü̃.'
  zpl-NT: 'Enzeꞌe uninu lubeei: ―Chenu uriꞌilahua lunú niarquiꞌhua cuna liꞌá Bene
    enu uxeꞌla Diose che riꞌihua beyaꞌ nú liꞌá neca enu neca, nu la riꞌitsia lunú
