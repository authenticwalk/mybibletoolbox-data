  uvh-uvh: Ka Jisas wari nafek sa' tanga mareiaging u yapma ning nua'bu yanggu', beng
    sini' sanirik kami ya nafek ting ka inga' sidi Amingning Tim Iyak naga furo'ning
    bemnapma arani' wara'ganang wa nakeda tanga o aming girii ka urang wa anasa' faninarugu'
    udi beng ba ning kuma'sa' toni'ga'. Ning tanga midi a napa napa' u titik wa naganing
    sasuk ganangsa' mo' titik, sibeng wari nanita' unggungsa' yaranga titik wara'ning
    undu' o adi beni ning sasuk beng guksa' ba yaranga tita' ning nakedanga toni'ga'.
  ino-ino: O'afi'naya yafe Yisasi'a apa'kaeyafe inake he “Ko'ku'napakati e'noa ve'ka
    vaya'mo alinate'nea mafa'ne lapa'kaeya yofo yosale alitapa asaka hisayana nakaeya
    ani ve'ka mai'noa yafe afitapa alakepa hukae. Ani afina ma ya afikae nakaeya nakai'ni
    nakesafati mako'ke yana ohu'noa'maki afo'nimo hu'nea ke'ake nehoanaketapa afikae.
  gnn-gnn: Bala ŋayi Djesuyunydja ḻakaraŋalana walalaŋgala bitjarrana, “Gäthu'mirriŋunhanydja
    Yolŋunha nhuma yurru ŋal'marama dharpaliliyamana, ga ŋulinyaramirriyuna nhuma
    yurru dharaŋandja ŋarranha, ŋunhi ŋarranydja ŋarrapi wal'ŋu. Ga wiripunydja nhuma
    yurru marŋgithirrina ga dharaŋanna manapan, ŋunhi ŋarra ŋuli yukurra djämanydja
    yaka ŋarrakalayi djälkurru, liŋgu ŋarra ŋuli waŋanydja ḻakaramanydja ŋunhi bili
    yana ŋunhi ŋayi nhä malanha Bäpayu marŋgi-wekaŋala ŋarranha.
  yal-yal: Nanara, Yesu yi a fala e xa, a naxa, “Ɛ na Muxuna Dii Xɛmɛni te waxatin
    naxan yi, ɛ a kolonma nɛn na yi fa fala ‘N tan nan a ra, naxan na yi.’ Ɛ a kolonma
    nɛn na waxatini, n mi fefe ligama n yɛtɛ ma fɔ n Fafe Ala n xaranxi naxan ma.
  cnt-NT: '''Uɨg₅₄ jaun₂ ca₂juá''₂ Jesús: ―Jë₁ma₂të́₂ rë₁chóng''₄ ''nia''₂ Jaun₅ dsa₂
    mɨ₂güɨ́g₃, jaun₂ guë́₄ le₃ŋi''₅₄ ''nia''₂ a₂lɨ́n₅ jniá₂ ''éi₂; le₃ŋi''₅₄ ''nia''₂,
    a₂tsá₃ jmo₅ jniá₂ ''i₁caun₂ të₂le₃ o₄quió₃ ''ŋio₃, jŋia''₅₄ lia''₂ a₂jaun₂ bá₄
    juá''₅ jniá₂ juɨ₁lia''₂ a₂ma₂ca₂jme₃tag₅ Ŋe''₃.'
  tif-tif: 'Yesus ayo bokoyila-lomda: Am ma daanokomu kaali, ibi Dukum Ami Man Nayo,
    nam-tam-folokomip kawu nitamiwa yi, Niyo kano Suunkup Ilin Kaa Nalta kemin o!
    kalokomip, kulaata utamiwa yi, Okok kemin kaa kanun-umbi kaa, nalafin kanun-umbi
    disa; le, nalmi aket fukunin daa yo; Aalap ata weng kaa bakaan-balaya, bakayinba
    kala nokokomip o.'
  nlx-nlx: तेवी यीशु ताह केयो, “जेवी तुमू माणहान बेटाख उचा किरहो, तेवी तुमू जाणहो
    काय मी जो हे तोस हे; एने मी सोताच काय नाह किरेत, पुण जिहकेरीन मारो आबोख माहु हिकाड़ेल
    हे तिहेच केरीन ज्‍यु वातु केथु।
  apw-NT: Jesus gánádaabiłdo’ṉiid, Shíí, nṉee k’ehgo Niyááhíí, dahdaashołteehdá’,
    áń nshłįįhíí bídaagonołsį ndi at’éé, dashíí shínik’ehgo doo nt’é áshłe’ da; áídá’
    shiTaa shił ch’ígon’ááníí bee yashti’.
  gum-gum: 'Treekkurri Jesúsbe nømune trenchibig køn: —Ñimbe tru Møg Misra Arrubigwan
    mesra pala kusrabene si, nabe na kui ñimbe nebua ashib, katø chiwandøgucha marøppe,
    ka naimburaptø marmøtø, iilan waminchippe, nai Møskai maig kusrenanigwan waminchibig
    kuin kui nebua ashib inchun cha.'
  not-NT: 'Iroro icanqueri Jesos: —Cara popëicoquina corosiquë Naro matsiguengatapënguitsi,
    aro cara pigóiguëna Naro aisonori. Aisati pigóiguëna teni nangantasitima Naati.
    Iroonti nacanque ora icanti Pabati'
  plu-plu: 'Ig Kiyapwiye Jesus hiyapni henne, ig awna gitkis: ―Ku aysaw yis ikepun
    ayhté inut aminat ah ayge nikwe yis hiyak ku pariyene nah ku pariye wageswe awayg
    amadgaya inin. Apim ini yis hiyak ku nah ka keh ariknawnama nuwnteknema henneme
    nah kinetihwa yit ku kamin Nighu kannuhun.'
  iou-iou: Nämo nadäwä täreŋkuŋo unita Jesutä ŋode yäwetkuk; In Äma Bureni-inik yäpmäŋ
    aku punin peŋkaŋ mebärina näkŋa itat yäŋ api nadäwä täreneŋ. Täŋpäkaŋ näkŋaken
    nadäk-nadäkpäŋ imaka kubä nämo täk täyak. Nämo, Nantä näwoŋäreŋkuko man ugänpäŋ
    yäk täyat. U imaka, api nadäwä täreneŋ.
  ntp-NT: 'Cascʌdʌ ʌSuusi potʌtʌdai: ―Siʌʌscadʌ aapimʌ giñmuaagi aidʌ gia maatʌmu
    aapimʌ iñsaanʌ ʌrʌCristo ʌgai vaa ismaacʌdʌ viaa ʌmo sʌʌlicami. Dai aanʌ gʌñaagidi
    mosʌcaasi istumaasi giñmamaatʌtuli giñooga maisiu istumaasi ʌʌgi aanʌ ipʌlidi.'
  rai-rai: Ma Iesu i piri naa, “Baa muaat a watur tato Natu ra Muaana unaanga nate,
    muaat a nunurai naa iaau ut mi iaau, ma muaat a nunurai kaai naa wakir iaau ot
    ku iaau papaam, Tamaang i wer iaau u ra kum utnaa iaau piri.
  haw-1868: No ia hoi, olelo mai la o Iesu ia lakou, Aia kau aku oukou i ke Keiki
    a ke kanaka iluna, alaila e ike oukou, owau no ia, aole hoi na'u wale iho e hana
    aku i kekahi mea; aka, o na mea a ko'u Makua i ao mai ai ia'u, oia na mea a'u
    o olelo aku nei.
  ffm-ffm: 'Nden Iisaa wii ɓe: —Nde Ɓii Neɗɗo toownaa fuu, nden paamaton miin woni
    mo ngon-mi oo. Mi waɗirtaa fay huunde hiini hoore am, mi haalan ko Baabiraaɗo
    anndini kam koo.'
  arb-NAV: 'لِذَلِكَ قَالَ لَهُمْ يَسُوعُ: «عِنْدَمَا تُعَلِّقُونَ ابْنَ الإِنْسَانِ
    تَعْرِفُونَ أَنِّي أَنَا هُوَ، وَأَنِّي لَا أَعْمَلُ شَيْئاً مِنْ نَفْسِي، بَلْ
    أَقُولُ الْكَلامَ الَّذِي عَلَّمَنِي إِيَّاهُ أَبِي.'
