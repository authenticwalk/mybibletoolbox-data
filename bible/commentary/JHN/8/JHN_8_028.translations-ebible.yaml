    mambo haya.
  tpt-NT: 'Ex naul ni Jesús: —Tejkan kilamukꞌayau talman ni kitꞌin yu kval Sasꞌatꞌa
    Lapanaki, exnicha kilamispayau taꞌayucha kunita. Ni kitꞌin jantu aqtaun kmakay
    tuꞌuchun kilaqꞌaman. Vamun knajun ni chivinti yu kimPay Dios kimasunil.'
  aai-aai: Imih Jesu eo, “Orot Natun kwanabobora’ah anamaramaim, kwa boro kwanaso’ob;
    Ayu i Yait; naatu ayu men taiyuwu au kokomaim asisinafumih, baise Tamai abistan
    tur mutufor bi’obaiyu’umaim ao’o.
  sny-sny: Serai Jisas lowe ma'e eiye, “Nowe ta su pe, meni hire ma'e itorai ape,
    fene hire ma'e ani aroweyei su, serai fene ane Krais siye so'oruweyei. Ane marepi
    ano umasirowata. Ahowa, Owane Sitewi Tai Pefine a'i ano ane ma'e etiri ta au te'eye
    su, ane peri lo au te'e fiyariyei. [Jo 3:14]
  myy-myy: 'Ito bajiri ado bajiro ĩnare gotiquĩ ĩ: —Yʉ ña Masa Rĩjorʉ. Yucʉtẽona yʉre
    mʉa mʉoja, “Dios Macʉ ña yʉ”, yʉ yiado bajiroti yʉre ti masirã yirãji mʉa. “Ĩmasirio
    tʉoĩacõri meje bʉsiñi. Ĩ Jacʉ ĩ riasoado bajiro riti bʉsiñi”, yi masirã yirãji
    mʉa yʉre.'
  trc-NT: 'Cheꞌé dan cataj Jesucristó rihaan nij soꞌ a: ―Asa̱ꞌ quisíj cavii ꞌu̱nj
    xta̱ꞌ quiꞌyaj soj, ga̱a ne̱ xca̱j ya̱ soj cuentá se vaa ya̱ ya̱ si̱j caꞌnéé Diose̱
    ni̱caj yuꞌunj man yuvii̱ mej ei. Ne̱ ne ꞌyáá ꞌu̱nj se vaa avii ina̱nj raa̱ ma̱ꞌanj
    maꞌ. ꞌO̱ se aꞌmii ꞌu̱nj nda̱a vaa tucuꞌyón Réj manj ado̱nj.'
  cut-NT: 'Chemin che ra̱hn ye ri ye sa̱hn: ―Cuahn che cuaconahn ya̱h nchuhn u che
    rinducó nducoya̱ca ihyan ne, tuhme tumacadino ne yahn vederihquentiyon che quenan
    cumá. Namin tumacadino ne che hua ricuáhn che cuande yahn má̱n, te ricuáhn ndudo
    che a ma̱n Chidá te cuande ye u.'
  bel-bel: 'Дык вось, Ісус сказаў ім: калі ўзьнесяце Сына Чалавечага, тады і ўведаеце,
