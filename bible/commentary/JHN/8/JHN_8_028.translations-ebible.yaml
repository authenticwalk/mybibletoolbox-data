    siak, taasaxa ne taxa ferawai pana so ta mo na Tamaang fo fapitiau pana.
  maz-NT: 'O ndünrü c''ua e Jesús: ―Nutscö rvá ẽcjö cja Mizhocjimi. Nu''tsc''eji rí
    chäpcöji cja ngronsi. Nu''ma, cja ra zädä ''ma rí unnc''eji ngüenda c''ü nguezgö
