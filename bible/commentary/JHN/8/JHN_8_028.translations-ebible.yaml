    di Ipogaw isnan kros et siya nan mangtekanyo ay sak-en nan inbaan Apo Dios ya
    maiwed teken is ikkak nodi nan it-itdon Ama ken sak-en.
  mwe-mwe: Bhai, a Yeshu gubhaalugulilenje, “Pushimunnjinulanje Mwana juka Mundu kunani,
    penepo shimmumanyanje kuti ‘Nne ni Nne,’ Na shoshowe shingutenda nngabha shangu
    namwene, ikabhe gungubheleketa gubhanyigenye Atatipe.
  tte-tte: Kabo Yeisu iwaloba, “Saugana Tomo Natuna wakeleisin kelose mena kabo kani
    wakatai yakato yau yaiya. Yo tabe kani wakatai nige ginauli yabo yaboma yapapaisowai
    na iya Tamagu iyakenayagau mwa yawalowalowen.
  tcs-tcs: Zizas i bin spik po dempla, ‘Wen yupla i go liptemap da Truwan blo Man,
    den yupla go prapa sabe uda mi, da BosLod. Ai no meke eniting wanem ai wandem,
    bat ai mata spik wanem PapaGod i bin lane mi.
  hlt-THB: Cedawngawh Jesu ing, “Nangmih ing Thlanghqing Capa ce nami tai awh, kai
    ve anih hawh ni, tice sim kawm u tiksaw, kamah poek awh ik-oeih am sai nyng saw
    Pa ing ani cawngpyi amyihna ni awi kak kqawn, tice sim kawm uk ti.
  soq-soq: Sa baiwa Iesu mo diamone wanase, “Tauma e mai ateitapona ne mida, dia.
    Tane e Apana Otopa koros osowe wadanaposie seuno bolepie enepiwisepie uboo odepi
    alepio tauma e ateitana ne ipa sa mida Mamamba wanaubena. Do walama sawo e ateitana
    ne mai neba mukanawo wineape nolanteipona, dia, tane Mamamba waeuwanena rua ne
    gagalontedina.
  qub-qub: 'Chaymi Jesús niran: «Noga Destinädu Runata janajman jogarimar-rämi musyanquipaj
    noga pï cashätapis. Chayrämi gamcunaga tantiyanquipaj quiquëpa munaylläpita imatapis
    mana rurashäta, chaypa ruquenga Tayta Dios nishannölla rimashäta.'
  att-att: Á yáyù nga kinagi ni Apu Kesu nira, “Sangaw nu ipotun nawà ta kurù, nga
    Kaká na ngámin na tatolay, á yáyù pakánnámmuán naw ta sikán gemma. Á kánnámmuán
    naw gapay ta awán ta akkuák ku megapu sù urè, ngam ubobugak ku galâ yù inituddu
    nayù Yámà nikán.
  bki-bki: Naio mil bereio banlo, naio berinavo “Telikiti napano kuvitelan kiniou
    Kulorinio Kenerinio mave ea iesi m̃akolkolo bisi, mia kamiu kumijikia ka kiniou
    nebe kenemiu Naverikariano. Mia kamiu kuvitilubar ka napano vite nonovio nam̃a
    namilalo, maka nala kiniou ga ve takurano, mia dam̃ariga neber ga venia nam̃a
    Teta naio berloglog ka kiniou.
  bqp-bqp: 'akũ Yesu pìńnɛ: Tó a Bisãsiri Nɛ́ sɛ̀ a dↄ̀ musu, gbasa à dↄ̃ kũ makũmɛ
    gbɛ̃ kũ má de a ũ ũ. Madì yãke kɛ kũ ma zĩdaoro, yã kũ ma De dàmɛnɛn madì
    o.'
  mcp-mcp: 'Yésus mú ka cɨ nə bwo nə́: «Ja bɨ́ mə́ bá bʉ̂n *Mwân mə Múúd yí, bɨ mə́
    bá ka mpu nə́ mə jisə, mə aŋgɛ̂ nə sá tɔɔ sâ nə lúu wâm, mə ŋgə lás nə́mə́ nda
    Dâ nyə a jɨ́ɨ́gʉli mə nə́.'
  hat-hat: 'Jezi di yo ankò: Lè n''a leve Moun Bondye voye nan lachè a byen wo, n''a
    konnen se mwen menmm ki li menm. Lè sa a, n''a konnen mwen pa fè anyen pou kont
    mwen. Se sèlman sa Papa a moutre m'' mwen di.'
  npl-NT: 'Yika Jesús okinmili: —Ijkuak nonnechajkokuiskeh, Ne non onimochi ni tlakatl,
    ijkuakó nonkajsikamatiskeh Ne Ni Cristo, iwa amitla nikchiwa san tlan Ne nikneki.
    Ne sanwel nikijtoa tlan Notajtsi Dios onechmachti.'
  bgg-bgg: Ji-è ai ithek shii yao, na è Bran Dufuii shii lakhung chiing mage shii,
    ithek de gune ji ro thieg ruii phro; chiihphado gune gui blu è nyie arek rone
    thieg ruii phro, jishii gune gu Aphuii nyie yua pha ji rek bie phro.
  eng-TCENT: So Jesus said to them, “When you lift up the Son of Man, then you will
    know that I am he and that I do nothing on my own authority, but I speak these
    things just as my Father taught me.
  eng-BSB: So Jesus said, “When you have lifted up the Son of Man, then you will know
    that I am He, and that I do nothing on My own, but speak exactly what the Father
    has taught Me.
  cpu-NT: 'Irootake ikantantanakari Jesús: “Aririka pimpaikakotakaantakeri Itomi Atziri,
    aripaitera piyote naakatake. Tera naaka antashivaityaarone nokovakaari. Intaani
    niyotaantziro okaratzi jiyotaanari Ashitanari.'
  san-ASM: ততো যীশুৰকথযদ্ যদা মনুষ্যপুত্ৰম্ ঊৰ্দ্ৱ্ৱ উত্থাপযিষ্যথ তদাহং স পুমান্ কেৱলঃ
    স্ৱযং কিমপি কৰ্ম্ম ন কৰোমি কিন্তু তাতো যথা শিক্ষযতি তদনুসাৰেণ ৱাক্যমিদং ৱদামীতি
    চ যূযং জ্ঞাতুং শক্ষ্যথ|
  tac-NT: '''Lige Esusi regá anele alué ralámuli: ―Jípeko napurigá bilé rió, alarigá
    ju ne napurigá ''emi. Napu''lige ne gulusichi ujchagá me''lisuga, ne napu ju Onorúgamete
    nulérigime ''pa rewagáchika napurigá rió neraga, ''lige ''ma ku rewagachi simisá
    ne, a''lige kulí machimela ''emi ne ko napu ne koriání ne bo''né. Neka tabilé
    ''wesi nóchali newame ju ralámuli na''tálilate. Neka pe napurigá nuleru O''nó
    Onorúgamete, pe alarigacho nóchame ju ne.'
  eng-WEBPB: Jesus therefore said to them, “When you have lifted up the Son of Man,
    then you will know that I am he, and I do nothing of myself, but as my Father
    taught me, I say these things.
  gfk-H: Io, Iesu ga tangai, “Muat na raun haut tar Nong a Tunatuna Ia, ma ta iakano
    pakana bung muat na nunurei um bia iau, iau a mon no lilona tunatuna, ma bia pa
    iau la gilgil tiga linga tano nugu lilik at. Taia. Iau la tangtangai sen a mon
    ing ne Mama gata hausur tar iau tanai.
  viv-viv: Ma Yesu kadu gigayo, “Aimo Iya TohobuꞋela ai againe wanakivemididiku ana
    toveya, au medema tovai-nadi halamana wanavaina inubaku wanahalamanena. Kadu wanahalamanena
    keke tamo Tauku yaku nuwanuwa againe gadagugaiyeni, tu hida yaku gahe Kamaku givehawaleku
    amine Iya gagahe.
  yao-yao: Nipele Che Yesu ŵaasalile, “Pachimunnyakule Mwana jwa Mundu, pelepo ni
    pachimmanyilile kuti, ‘Uneji ndili jwelejo,’ ni chimmanyilile kuti ngangupanganya
    chachili chose nansyene, nambo nguŵecheta yeila pe inyiganyikwe ni Atati.
  tgp-tgp: Iesu mo mele verea mara, “Hin pongi atu vara ha tahe Natun Tamlohi, ha
    pa levosahia vara enau natu, haratu mo lo toho jejeu. Ha pa levosahia vara enau
    haseku a pa sopo er̃i vai te hinau haseku, na lo vere na sava purongo, Tama mo
    vujangiau hinia.
  auc-NT: Mänömaï beyæ̈ Itota, —Botö Waobo ëñagaïmo ïñömote mïnitö botö ïmote awäa
    timpodinque tïwadinque gö cæmïni wægöñömo mïnitö mänïñedë edæ, Botö æbodö ïmoo,
    ante ëñencæmïnimpa. Ayæ̈ botö nämä pönëninque cædämaï ïmopa. Wæætë Wæmpo nänö
    odömonte apæ̈nedö ante botö ïmote apæ̈necä botö ëñënïnö ante adodö ante apæ̈nebopa,
    ante mïnitö adobaï mänïñedë ëñencæmïnimpa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi meetediogi Jesus, “Nigotoniteditiwaji meloati Ǥoneleegiwa
    ane icoɡ̶otibigimece ditibigimedi, odaa joɡ̶owooɡ̶otitiwaji ane Ee. Icota mowooɡ̶otitiwaji
    me diɡ̶ica ane jao ane emaɡ̶a inaɡ̶atetigi. Pida ejitaɡ̶awa inokinoateda ane idiiɡ̶axitetece
    Eiodi.
  bmh-bmh: Guzenina, gonug awareun, “Aiu ses agen Du Nugau Nag a gegeulanau ebu asai
    mebi, ziwas go ebu, Uwait nug iz palautilena, alemin, ag abe mamamen. Guzenaimai,
    ag abe mamamen, iz izal dabeleu eiman igul tub i macanem, bo, izal mekai nugtal
    ailina, iz ze macanem.
  ctu-BL: 'Jini cha''an Jesús tsi'' subeyob: Che'' bʌ tsa''ix la'' letsa i Yalobil
    Winic, mi caj la'' ch''ʌmben isujm majquiyon. Mi caj la'' ch''ʌmben isujm ma''anic
    chuqui mic cha''len tic bajñelil. Chuqui tac tsi'' cʌntesayon c Tat, jini jach
    mic sub.'
  meq-meq: 'Yesu a gwaɗatay sa: «Ka lətsum ga ha, ka kəɗum neŋ Wawa i Ndo na, neŋ
    ndo nakə neŋgeye aye ka sərumeye ha. Ka sərumeye ha wu nakə na ge aye na, ka gər
    bo ga tsa bay. Na tsik na, wu nakə Bəba a tsikeŋ aye ɗekɗek tsa.'
  noa-H: 'hamag magjim: —Jãg nʌʌ hawia ya pãachdëucha mʌch chi Hemk''ooi Hiewaa pakuls
    gaaicha meerp''ënaa jiirjop sĩubaawaita pãrau mʌ higwia, “Jãgan chadchata hich
    Hẽwandamau pʌ̈iju haajerr hajiebma, jãguata jãg sĩi hich k''ĩrau nem wauba haajeejim”
    hajurau. Maiguin chadau pãrau k''ap''ʌ hajugui hajim, mua hãba mʌch Hayau mʌchig
    jaaupimampaita hõragjã jaaujerr.'
  alp-NT: Hoko Yesuse Ibeteke lokosi be, “Kena imi sake Au, Tamata Eni Nanae meije
    kena ai tutine mina pine imi rekwa be Au meije, rebe Au betekeKu ete imi pende
    kai Au ono sasaisare bei laleKu mo po Au lepae saisa rebe AmaKu Iatetukele ete
    Aure.
  san-VEL: tato yii"surakathayad yadaa manu.syaputram uurdvva utthaapayi.syatha tadaaha.m
    sa pumaan kevala.h svaya.m kimapi karmma na karomi kintu taato yathaa "sik.sayati
    tadanusaare.na vaakyamida.m vadaamiiti ca yuuya.m j naatu.m "sak.syatha|
  kbq-kbq: Anante Jisasi'a anage hu'ne, Tamagrama Vahe'mofo Mofavrema azeri sgama
    hanutma, tamagra antahi ankeretma Agra ama ana Nere hugahaze, Nagra'ni'a nagesafintira
    nosuanki, Nenfa'ma rempi hunami'nea ke'age nehue.
  kbh-kbh: 'As Jesús tojanë́yana: —Bëngbe Bëtsá Ents̈á tbojanbemá chas̈mojatsbaná
    ora, s̈mochántsetats̈ëmbo nda sëndmëná ats̈e bétsemnama. Cachcá, ts̈ëngaftanga
    s̈mochántsetats̈ëmbo, nÿe cach ats̈be juábnaca ats̈e tondaye jamama sëndobenama.
    Nÿe ndayá ats̈be Taitá s̈ojabuatëmbacá ats̈e sëndoyebuambná.'
  ron-LSB: 'Isus le-a zis deci: “Când veți ridica pe Fiul Omului, atunci veți cunoaște
    că Eu sunt El și nu fac nimic de la mine însumi, ci spun aceste lucruri așa cum
    M-a învățat Tatăl Meu.'
  pon-pon: 'Iejuj ap kotin majani on irail: Komail lao kauadar Nain aramaj, komail
    ap pan aja, me nai i, o me I jota wia meakot jan pein nai. A duen Jam, me padaki
    on ia er, iduen I kin kajoia wei.'
  nhe-BL: 'Huajca Jesús quinilhui: ―Quema innechcuamapeloltise na tlen niMocuepqui
    Tlacatl, huajca inquimachilise niitztoc tlen nimechilhuía. Huan inquimachilise
    ax tleno nijchihua noselti, pero nimechilhuijtoc tlen noTata nechmachtijtoc.'
  sps-sps: Ai Jisas tsue to tsuri, “Te fapaas finy romi na Guei Tsoiny te Bobot e
    Gov sa ruak iny Mes me tana pagafuan mi nai natiny rom ka to, ‘Anyo na Ayei’,
    ana mi te nat fi nei Anyo gim rou ma kat babainy ta ka tan koman tsun Tsonyo,
    a sikia, sana Nyo tsue tsun iny rou a ka te faatsuts Vanyo Tamanyo.
  wnc-wnc: Jesuta anzing yanikut, “Masande ginda na aminbamde notna dakngake yuat
    tapa na nuke tangenatning. Sike tapduu waomune ginu nae natake na atdanit tapanin
    ngang natdetning. Unzing natdeke na sanga nina banipda siwan dua tasinggat. Wena.
    Na wamu Nanata yeukngamunggak kakngakan yakapmanggat ngang natdetning.
  bus-bus: 'ben Yesu bèńnɛ: Tó a Gbɛ̃ntee Nɛ́ sɛ̀ á dↄ̀ musu, é gbasa à dↄ̃ kɛ̀ mámbe
    gbɛ̃ kɛ̀ má dɛ à ũu ũ. Mɛɛ̀ yãke kɛ kↄ̃n ma zĩndaoro, yã kɛ̀ ma Dee dàmɛɛn
    mɛɛ̀ o.'
  gub-BL: A'e rupi Zezuz uze'eg wanupe kury. — Tupàn hemimur kar awa romo uzeapo ma'e
    kwer romo aiko ihe. Amo 'ar mehe herupir kar putar a'e nehe. A'e 'ar mehe hekwaw
    putar pe nehe. Peze'eg putar nezewe ihewe nehe. — Azeharomoete Tupàn romo hekon
    a'e, zaneipy wanupe uze'eg ma'e kwer romo hekon a'e, peze putar ihewe nehe. Ihe
    zutyka'i nazapo kwaw ma'e ihe. Heru hemu'e ma'e rehe a'e. Xo a'e ma'e zo amume'u
    peme ihe.
  imo-imo: Jisasini enondo nimbei, “Pele enoni Iyemunga Malo pala toko panjinge wali
    enoni kanoko pilkolio Nape aku iye moro nimbo tiro mele enoni paimbo moromo liko
    manjikolio kape, na nanu konopuna pilipolio ulu te naa tero. Arani na mane tirimo
    mele kau pilipolio nio waliwalima nimbo tiro akumu paimbo lepamo liko manjinge.
  boj-boj: Deqa a na olo minjrej, “Niŋgi e Tamo Aŋgro soqtbosib gaintbibqa bati deqa
    niŋgi poiŋgwas, e segi qujai gaigai degsi unum. Osib qalieqab, e ijo segi areqalo
    na kumbra bei yosaieqnum. Anjam kalil ijo Abu na merbeqnaq queqnum qaji di segi
    e mareqnum.
  eng-DRA: 'Jesus therefore said to them: When you shall have lifted up the Son of
    man, then shall you know, that I am he, and that I do nothing of myself, but as
    the Father hath taught me, these things I speak:'
  knf-knf: 'Akak aji na baka : « Woli naluŋ adeeŋ *Abuk Ñiinţ, naşë me kë nji dwooŋ
    anwooŋ abot awo mënji kado nin uko uloŋ bdidi naan, dji kaţup uko wi Paapa ajukanaanuŋ.'
  san-KHM: តតោ យីឝុរកថយទ៑ យទា មនុឞ្យបុត្រម៑ ឩទ៌្វ្វ ឧត្ថាបយិឞ្យថ តទាហំ ស បុមាន៑ កេវលះ
    ស្វយំ កិមបិ កម៌្ម ន ករោមិ កិន្តុ តាតោ យថា ឝិក្ឞយតិ តទនុសារេណ វាក្យមិទំ វទាមីតិ
    ច យូយំ ជ្ញាតុំ ឝក្ឞ្យថ។
  arn-NT: 'Feymew Jesus feypifi ti pu che: —Feychi eymün wenuntu püramfilmün iñche
    tati Wentrukünuwpalu, fey wüla kimmuan ñi ineyngen ta iñche, ka femkelan chem
    dungu rume re kisu ngünewün. Iñche feypiken Chaw ñi kimeletewchi dungu müten.'
  zas-NT: 'Zeel rëbaman loj reeman: ―Chi ma beendi ziꞌctizi rëndi con Bén guxhaal
    Dios, dxel gagbeedi najcan, gagbee tëëdi guial achetczi rünan por da xgabzan,
    naj rnie ni ma balüü da Dadan naj.'
  ken-NT: Ɛ́kʉ́ Yesu aghati yɛ bhɔ bɛ, “Mǎnáŋ mǎnjoŋ Mɛ Mmu mfú ntá Mandɛm amfay,
    chɔŋ mǎndɨŋɨ bɛ́ nchí mmu anɛ nchí, nɛ bɛ́ mpú kʉ yɛ̌nyɨŋ ndǔ bɛtaŋ ɛbha.
    Nchí rɛm chí ɛnyɨŋ ɛnɛ Ɛta ágháti mɛ ndɛ́m.
