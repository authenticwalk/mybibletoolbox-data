  amf-amf: 'Ogonante Yesus kena yin ki giyade: “Eedi Naasiam yenin ziiten wodanka,
    inta hay inin dohonbee, Imbaar iam kinin dhettsonam inin giyenbee, isa meteka
    yer kala hattear inin hayminbeam ogo wodanka dheseeda dhese.'
  quc-NNT: 'Rumal ri'' xub''ij chke: Aretaq ri in, in ri'' ri Ralk''ual ri Dios ri
