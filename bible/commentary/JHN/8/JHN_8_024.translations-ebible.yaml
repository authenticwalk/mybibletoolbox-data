  cta-NT: 'Biꞌ chaꞌ ni naꞌ jiꞌi̱ ma̱ chaꞌ cajaa ycuiꞌ ma̱ ñaꞌa̱ loꞌo cresiya cuxi
    jiꞌi̱ ma̱; chañi chaꞌ biꞌ: cajaa ma̱ ñaꞌa̱ loꞌo cresiya cuxi jiꞌi̱ ma̱, si ná
    jlya tiꞌ ma̱ chaꞌ laca naꞌ ñiꞌya̱ nu ni naꞌ jiꞌi̱ ma̱ chaꞌ laca naꞌ.'
  bqc-SIM: A yã́i tò má òɛ́ á ga á duuna guuɛ. Asa tó i si mámɛ má aà ũo,
    á ga á duuna guuɛ.
  tcz-CHONGTHU: Hiche jeh a chu najah'uva kasei ahi, nanghon keima koi kahi kahet
    tohsah hi natahsan lou uleh, na chonset nau chu nathipi teiding'u ahi,” ati.
  mar-mar: म्हणून मी तुम्हास सांगितले की, तुम्ही तुमच्या पापात मराल; कारण, मी तो आहे
    असा तुम्ही विश्वास न धरल्यास तुम्ही आपल्या पापात मराल.”
  snp-snp: Yamu ya lifimaniki ya minoti fulunawamo ne, loto ya logimomo ne. Namo minomo
    ama ya monane logimi-gimi omo ya koli kiki ádenawamo ya lifimani faifa mino gedageto
    fulunagilae, loto ya liye.
  isl-isl: og því sagði ég að þið mynduð deyja í syndum ykkar, aðskildir frá Guði.
    Ef þið trúið ekki að ég sé Kristur, sonur Guðs, þá munuð þið deyja í syndum ykkar.“
  spy-NT: Kiyooto nyēē āmwoowook kule +moomeeyte ng'ōōkiswookikwook. Makurataak ꞉ng'ōōkiswookichoo
    ākoy yoo kookaasee keey kule anii ꞉nyooto.”
  xnn-xnn: Isonga inbagak en awnit matey kayo dapay egay kapakawan nan basbasolyo
    et maisisisisiyan kayo ken Apo Dios no adi kayo mamati ay sak-en nan inbaana.”
  mwe-mwe: Lyeneli ni ligongo lya kummalanjilanga kuti shinng'wanganje na yambi yenunji
    monaga nkakulupalilanje kuti ‘Nne ni Nne,’ kweli shinng'wanganje na yambi yenunji.”
  tte-tte: Bwaite iya kaiwena yawaloba ami naenaena koina kani kwaboita. Tem yagu
    walone kaiwegu nige kwamemeliyan kani ami naenaena koina kwaboita.”
  tcs-tcs: Daswai ai bin spik yupla, yupla go mata stap ded bikoz prom stap andanit
    da paua blo meke nugudting gense God. Bikoz ip yupla i no bilib wea wanem ai spikbaut
    uda mi, dat ai da BosLod, den yupla i go mata stap ded bikoz yupla i stap andanit
    da paua blo meke nugudting gense God.’
  hlt-THB: Nami thawhlhnaak awh nangmih taw thi kawm uk ti, tice nik kqawn pek khqi
    hawh nyng; kai ve anih hawh ni, tinawh kak khypyi ve am namik cangnaak awhtaw
    nami thawlhnaak awh ce thi tang tang kawm uk ti,” tinak khqi hy.
  soq-soq: Sa baiwa ne e dialene wanase, ‘E kadila bedewe boitana.’ Naita e mai sumanaitana
    ne ipa me, e ideita kadila bedewe wanlempe boitana.”
  qub-qub: Chaymi nishcä ‹Gamcunaga juchallayquichömi wañunquipaj› nir. Noga pï cashämanpis
    mana riguerga juchallayquichömi wañunquipaj.»
  att-att: Á yáyù nga kinagì nikayu ta matay kayu nga ari paga napakomá yù liwâ naw,
    ta nu arán naw kurugan yù kinagì nga sikán gemma, á sangaw nu matay kayu, maggián
    nikayu yù ikáru naw nga liwâ, á mesinná kayu kâ Namarò ta áddè ta áddè,” kun ni
    Apu Kesu nira.
  bki-bki: Ana jibe ka napano kiniou neber ruei, mia kum̃arm̃aro ga rivija kenemiu
    kariano nalo. Ver kumonea re kiniou ka kiniou nebe naio napano jo jobo jo, mia
    monoka tibe na ga.”
  bqp-bqp: Abire yãin ma pìárɛ áni ga á durunna gũmmɛ. Tó ádi sí kũ makũmɛ gbɛ̃
    kũ má de a ũ ũro, áni ga á durunna gũmmɛ.
  mcp-mcp: Gwə́ wə́ mə ámə cɨ́ nə bɨ́ nə́ bɨ mə bá yə nə misə́m mín yí. Nəcé, bɨ́
    mə́ ká bə kú *magʉlə nə́ mə jisə, bɨ mə bá yə nə misə́m mín.»
  hat-hat: Se poutèt sa mwen di nou, n'ap mouri nan peche nou. Wi, nou gen pou n'
    mouri nan peche nou si nou pa kwè mwen se moun mwen ye a.
  npl-NT: Yika onomechili nonmikiskeh itech nomotlajtlakolwah. Porke tla nomejwah
    amo nonnechneltokah kox Ne Ni Cristo, nonmikiskeh itech nomotlajtlakolwah.
  bgg-bgg: Ji-è gu nathek shii yao nathek ne Nawai layog è iy ruii phro. Chiih-è nathek
    ne Gune hanyie gu ji rone migi anow arone Nawai layog è iy ruii phro.
  eng-TCENT: Therefore I said to you that you will die in your sins, for if you do
    not believe that I am he, you will die in your sins.”
  eng-BSB: That is why I told you that you would die in your sins. For unless you
    believe that I am He, you will die in your sins.”
  cpu-NT: 'Irootake nokantantamiri: ‘Ari pinkamakoyetairo piyaariperonka. Tema eerorika
    pikempisantairo nokamantakovetakara niinkarika naaka, irootakera pinkamakotantaiyaarori
    piyaariperonka.’”'
  san-ASM: তস্মাৎ কথিতৱান্ যূযং নিজৈঃ পাপৈ ৰ্মৰিষ্যথ যতোহং স পুমান্ ইতি যদি ন ৱিশ্ৱসিথ
    তৰ্হি নিজৈঃ পাপৈ ৰ্মৰিষ্যথ|
  tac-NT: Neka 'ma 'la aniéturu suwimeo 'emi tabilé 'la bi'wigá alué chátiri 'nátili,
    'emi 'yuga rejpimio alué chátiri 'nátili. Tabilé bijchígasaká 'emi ne ko napu
    aní ne 'liko suwimela 'emi chátiri 'nátili 'yuga.
  eng-WEBPB: I said therefore to you that you will die in your sins; for unless you
    believe that I am he, you will die in your sins.”
  gfk-H: Kaikek iau gaam tangai ta muat bia muat na maat ma ira numuat sakana magingin.
    Ing bia pa muat na nurnur bia iau, iau a mon no lilona tunatuna, muat na maat
    at ma ira numuat magingin sakena.”
  viv-viv: Hidema faꞋina ahe gagahemi yami wakoyona wanaꞋalika, faꞋina kaꞋi yaku gahe
    Tauku inubaku faꞋina keke wanavetumaganeni digo, yami wakoyona wanaꞋalika.”
  yao-yao: Kwaligongo lyo nansalile kuti chimmwe mu sambi syenu. Pakuŵa ngankukulupilila
    kuti, ‘Uneji ndili jwelejo’ chimmwe mu sambi syenu.”
  tgp-tgp: Na pete verea isamim moiso vara ha pa mate na nomim hehe vara ha sopo rasua
    vara enau haratu sei mo lo toho jejeu, ha pa mate na nomim hehe.”
  auc-NT: Mänömaï beyæ̈ botö, Mïnitö wënæ wënæ cædömïni inte wæncæmïnimpa, ante mïnitö
    ïmïnite apæ̈netabopa. Botö, Æbänö ïmoo, ante ämo ëñëninque pönënämaï ïmïni ïninque
    mïnitö wënæ wënæ cædömïni inte nö wæ̈maïmïnipa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi mejitaɡ̶awatiwaji malee ɡ̶ademaɡ̶awadi ɡ̶abeyaceɡ̶eco.
    Nige daɡ̶a iwaɡ̶atitatiwaji ane Ee, odaa nige ɡ̶adelewitiwaji ɡ̶ademaɡ̶awadi ɡ̶abeyaceɡ̶eco”.
  bmh-bmh: Gonun, iz awarem, ag agal igul eg umkoskos memen, noumamamen. Ag iz Uwait
    nug palautilena, alemin en oiagab petak ab tam, gonun, ag unum agal igul eg mui
    noumamamen.”
  ctu-BL: Jini cha'an mic subeñetla mi caj la' chʌmel che' añet to la ti la' mul.
    Mi ma'anic mi la' ñopon, mi caj la' chʌmel che' añet to la ti la' mul, che'en
    Jesús.
  meq-meq: 'Hərwi niye na gwaɗakum na: “Ka mətumeye mə mezeleme kurom.” Kə ge ka dzalum
    ha neŋ ndo nakə neŋgeye aye bay na, ta deɗek ka mətumeye mə mezeleme kurom.»'
  noa-H: Maguata pãrau mʌʌta hich Hẽwandamau pʌ̈iju ha jaaujerr k'abampii hawia mʌ
    higbam chan, chaig mʌchdëu jaau chirarrjö, pãach pekau heepai k'ëchwi mʌ mam haarjã
    pãar pöd barbamgui hajim hamag.
  alp-NT: Bei mere hoko Au beteke ete imi peneka be namake imi mata le imi dosaru.
    Le sepo Au rebe Au betekeKu ete imi pende pine imi hlaleke lokoKu mo hoko imi
    mata le imi dosaru tinai neka.”
  san-VEL: tasmaat kathitavaan yuuya.m nijai.h paapai rmari.syatha yatoha.m sa pumaan
    iti yadi na vi"svasitha tarhi nijai.h paapai rmari.syatha|
  kbq-kbq: E'ina hu'negu, kumitamifi tamagra frigahaze hu'na Nagra neramasmue, na'ankure
    tamagrama ama kema nehia Nera ama'ne, hutma tamentintima osnazana, tamagra kumi
    tamifi frigahaze. (Eks-Ati 3:14, Jon 8:28, 8:58, 13:19, 18:5-8)
  kbh-kbh: Chíyeca ats̈e chca tcbonjáuyana, chë “ts̈ëngaftangbe bacna soyëngama ndëperdonánënga
    s̈mochanjóbana ca”. Er, nda ats̈e ndegombre bétsemnama ndoñe chas̈montsos̈buachese,
    ts̈ëngaftangbe bacna soyëngama ndëperdonánënga s̈mochanjóbana ca.
  ron-LSB: De aceea v-am spus că veți muri în păcatele voastre; căci, dacă nu credeți
    că Eu sunt, veți muri în păcatele voastre.”
  pon-pon: Iei me I indaki on komail, komail pan mela ni omail dip akan, pwe ma komail
    jota kamelele ia, komail pan mela ni omail dip akan.
  nhe-BL: Huajca nimechilhuía inmiquise huan noja inquipiyase imotlajtlacolhua huan
    inyase campa tlitl. Pampa intla ax innechneltocase para na niCristo, huajca inmiquise
    ipan imotlajtlacolhua.
  sps-sps: Tan kat to aya sa Nyo tsue of bus mami, mi nai matem marom tana fo aveto
    tsumi. To te gim fi rom mi ma faaman Vanyo, Anyo na Ayei mi nai mat emarom tan
    fo aveto tsumi.”
  wnc-wnc: Unzingge ginu kupanu waiakngasa ayutdamik ngang gwa danit. Sike ginu na
    atdanitapanin ngang dua natanggamatakengu ginu akupa gindane waiakngasa ayutdamik,”
    ngang yanikut.
  bus-bus: Beee yãnzin ma bèare é ga a durun guumɛ. Tó ée sí kɛ̀ mámbe gbɛ̃ kɛ̀ má
    dɛ à ũu ũro, é ga a durun guumɛ.
  gub-BL: A'e rupi — Pemàno putar nehe, a'e kwez peme ihe. — Ni amo napepyro kwaw
    penemiapo kwer ikatu 'ym ma'e wi a'e nehe, a'e kwez peme. Azeharomoete, pemàno
    putar pekatu 'ygwer wi pezepyro 'ym pà nehe, aze napezeruzar kwaw Tupàn romo hereko
    haw rehe nehe.
  imo-imo: Nani enondo oi nimboindo, ulu pulu kerima konopuna we pepili kolonge nindu
    kanomu. Akumu kinye moro oi moloru altopo molopo kau pumbo iyemu nimbo tiro mele
    enoni ipuki naa tienge lemo pele eno kolonge wali paimbo enonga ulu pulu kerima
    konopuna peli kolonge,” nimu.
  boj-boj: Deqa niŋgi e qa nuŋgo areqalo siŋgilatiy. Osib poiŋgem, e segi qujai gaigai
    degsi unum. Niŋgi degyqasai di niŋgi nuŋgo une ti sosib moreŋqab. Agi e nami niŋgi
    degsi merŋgonum.”
  eng-DRA: Therefore I said to you, that you shall die in your sins. For if you believe
    not that I am he, you shall die in your sin.
  knf-knf: Uko waŋ ukaaŋ kë nji na an, nakeţ na ipekadu yi nan. Dţupan, woli naanfiyaar
    kë nji dwooŋ, Anwooŋ, nakeţ na ipekadu yi nan. »
  san-KHM: តស្មាត៑ កថិតវាន៑ យូយំ និជៃះ បាបៃ រ្មរិឞ្យថ យតោហំ ស បុមាន៑ ឥតិ យទិ ន វិឝ្វសិថ
    តហ៌ិ និជៃះ បាបៃ រ្មរិឞ្យថ។
  arn-NT: Feymew feypiwpeyiñ tamün layael kisu tamün yafkan mew, eymün am ta feyentunolu
    tañi ineyngen ta iñche, feymew layaymün kisu tamün yafkan mew.
  zas-NT: Zeel rnin, zëjtnë xtolidi. Din bal id zaliladxidi guial naj na̱j bén najn,
    zëjtnë xtolidi.
  ken-NT: Ɛ̌ti yɔ kɛ ngáti be bɛ́ chɔŋ mǎngú ndǔ bɛbʉ́ ɛbhɛka. Chɔŋ mǎngú ndǔ
    bɛbʉ́ ɛbhɛka mbák bǎbhɨkɨ noko bɛ́ nchí mmu anɛ nchí.”
