verse: JHN.008.024
translations:
  kpx-kpx: Katealemoike di laheho loui kosea, ‘Lana la vaveve toela vamale kemo haluvive.’
    Isi di laheho loui kosea, ‘Ata ke dailiko.’ Ige la ke evisito la uvu mai daemo
    mavoholiale kemo lana la vaveve toela kemo haluvive.”
  okv-H: Eto na ungota degi ke mahu ehene ingeva amo ungota ari sasapura avoeto pehasova.
    Eto kivu, na amunure avo ke erena amo ungo ingito ke be ae ere ova amo ungota
    ari sasapura avoeto pehasova” ainge Iesu na enu,
  tbo-tbo: Uyahinei a paliwelemi inapa ega ona witumaganeu yaka omi dewa apapoehi
    tepahiyei apo ona hilage.’
  mal-C: നിങ്ങളുടെ പാപങ്ങളിൽ നിങ്ങൾ മരിക്കും എന്നു ഞാൻ പറഞ്ഞുവല്ലോ; ഞാൻ ഉന്നതങ്ങളിൽനിന്ന്
    വന്ന ‘ഞാൻ ആകുന്നു’ എന്നു നിങ്ങൾ വിശ്വസിക്കുന്നില്ലെങ്കിൽ, നിങ്ങൾ നിങ്ങളുടെ പാപങ്ങളിൽ
    മരിക്കും.”
  grc-SR: Εἶπον οὖν ὑμῖν ὅτι ἀποθανεῖσθε ἐν ταῖς ἁμαρτίαις ὑμῶν· ἐὰν γὰρ μὴ πιστεύσητε
    ὅτι ἐγώ εἰμι, ἀποθανεῖσθε ἐν ταῖς ἁμαρτίαις ὑμῶν.
  bgc-bgc: ज्यांतै मन्नै थारे ताहीं कह्या के थम अपणे पापां म्ह मरोगे, जै थारा मेरे
    म्ह बिश्वास कोनी के मै कौण सूं, तो थम मरोगे, अर थारे पाप माफ कोनी होंगे।”
  khz-khz: Gaura pakurai au na gomi pavaikilami; gemi rakavai pio kwarega. Kwalana
    pene au, Keriso, ati pio vega-taunataunaku genai, gemi rakavai pio kwarega.”
  deu-TKW: 'So habe ich euch denn gesagt, daß ihr in euren Sünden sterben werdet:
    denn wenn ihr nicht glaubt, daß ich es bin, werdet ihr in euren Sünden sterben.'
  zsr-NT: 'Qui lë ni naꞌ gudxaꞌ lbiꞌiliꞌ: “Ugáꞌn dul‑laꞌ nabágaꞌliꞌ, gatliꞌ.” Chquiꞌ
    cutu tséjlëꞌliꞌ nacczaꞌ Nu uslá, ugáꞌn dul‑laꞌ nabágaꞌliꞌ, gatliꞌ.'
  lin-lin: 'Yango wana nalobaki na bino : « Bokokufa kati na lisumu na bino ; » pamba
    te soki bondimi te ete « Nazali oyo azali, » bokokufa kati na lisumu na bino.'
  hns-NT: Ham toelogse bollie kie toelog aapan paap leike mar djaihe. Djab toelog
    na bieswaas kariehe kie ham ohie baatie, tab toelog Parmeswar ke tjhama kabhie
    na paai sakiehe.”
  noa-E: Maguata pãrau mʉʉta ich Ẽwandamau pʉ̈iju a jaaujerr khabampii awia mʉ igbam
    chan, chaig mʉchdëu jaau chirarrjö, pãach pekau eepai khëchwi mʉ mam aarjã pãar
    pöd barbamgui ajim amag.
  eng-EMTV: Therefore I said to you that you will die in your sins; for if you do
    not believe that I AM, you will die in your sins.”
  mib-NT: Jeē yúcuan ní cahān rī jeē quendōo cuēchi ró sɨquɨ̄ rō quɨvɨ̄ cúū rō. Chi
    núu ma candíje ró jéē maá rí cúu Cristo, te quendōo nahín cuéchi ró sɨquɨ̄ rō
    quɨvɨ̄ cúū rō. Achí yá.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ आबाङे लायोहाॽओ के़स्‍ये़ॽइरो फाॽआङ् मे़त्‍निङ्‌बारो॥
    इङ्‌गाॽ हाःत्‍आ फाॽआङ् मे़त्‍निङ्‌बान् खिनिॽ नसाःन् के़न्‍जोगुम्‍मिन्‍निल्‍ले़ग
    खिनिॽ से़क्‍खाए आबाङे लायोहाॽओ के़स्‍ये़ॽइ॥”
  xnj-xnj: Ndava muni navajovili kuvya yati mwifwa mukumbudila Chapanga winu, ngati
    mwangasadika ‘Nene Ndi Mwene,’ Mwifwa mukumbudila Chapanga.”
  mmx-mmx: Kuren la a tong i rinimi do nemi minaba seeve mumu laxakapmek atnimi. Do
    mixo nunu do nenia mo lara a tong pam i rinimi, minaba seeve mumu laxakapmek atnimi.”
  cbr-NT: Mitsun, ui carana 'ëx 'ai quixun 'unani 'ëmi sináncëma 'aish camina 'uchañu
    'aish usabi bamati 'ain. Usaquin sinánquin cana —'uchañu 'aish camina usabi bamati
    'ai —quixun mitsu can.
  tee-NT: Pus iclajunauch ni aniya'it'it ju lami'alactu'unti'an. Pus ni jantu lac'a'iyat'it
    ni chun icjunita tachi ju iclajunau pus aniya'it'it ju lami'alactu'unti'an.
  eng-LSV: I said, therefore, to you, that you will die in your sins, for if you may
    not believe that I AM, you will die in your sins.”
  cak-NT: Y romari' xin-ij chiwe chi chupa ri imac xquixcom-wi. Y xa man ninimaj ta
    jin ancu'x (anchique) ren, can xquixcom-wi chupa ri imac, xcha'.
  pah-NT: 'Nurã ji ei pe me ko: “Pemano po ti pe imomborukare''ymame pejikote''varuhua
    nehẽ,” ei ga g̃a pe. Na tuhẽ, ei ga. Ji ko Tupanamo ako. Po ti pe ndaperoviari
    a''ea nehẽ, a''ero po ti pe manoi pejikote''varuhuro g̃waramo nehẽ, ei Jesus''ga
    g̃a pe.'
  sja-NT: Mapa mɨa jaraji parã atuadait'ee pãchia p'ek'au k'achia oopata k'aurepa.
    Wãara mãgá atuadait'eeda aji, ijãada-e p'anɨ pɨrã Mɨta jõmaarã Ak'õre Waibɨa.
    Mɨa aupaita eperãarãpa p'ek'au k'achia oopata wẽpapii.
  xed-xed: 'Tsaya tsa kəl yu ka mnay ŋa ghuni kazlay: Dzaʼa rwaku kuni ma dmakuha
    ghuni kəʼa ya. Dzaʼa rwaku kuni ma dmakuha ghuni ka si zlgha a kuni kazlay: “Iʼi
    ná, iʼi ya kəʼa ya wu,”» kaʼa nda həŋ.'
  glk-glk: شمره بوگفتم کی شیمی گناهأنه میأن میریدی. چون اگر ایمأن نأورید کی من ایسم
    کی ایسم، در شیمی گناهأن میریدی.»
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱cachi i̱ xi̱hi̱n ndó ña̱ caja ndó cua̱chi ja̱nda̱
    quia̱hva xi̱nu̱ qui̱ví quivi ndó. Jáchi̱ tá co̱ cándúsa ndó ña̱ cúú ye̱he̱ da̱
    cáchí i̱ cúú u̱, da̱ na̱chindahá Ndióxi̱, já quéa̱ quivi ndó sa̱há cua̱chi ndó
    —na̱cachi Jesús.
  gfk-S: Kaie iou ge tange ta mu be mu na mat tikai ma ira numu sana tintalen. Be
    ing pa mu nale nurnur be iou, aiou iat mon ikino nong iou tangtange be nesi iou,
    mu na mat at tikai ma ira numu sana tintalen.”
  bmu-bmu: Qahö ahuba malmalgö könaŋi nalö dop mala korali, nöŋön mönö mia akzal.
    Nöŋgöra mewö qahö möt narize ewö, mönö siŋgisöndok akeri, mi qahö mosötpiga miaŋgöreŋ
    qekötahöba kinda kömum köhöime. Könaŋi miaŋgöra aka kewö jibi mötze, ‘Iŋini siŋgisöndok
    akeri, mönö miaŋgöreŋ qekötahöba kinda kömum köhöime’. Keu mi ölŋa.”
  dgz-dgz: Ne gaset wadiaena, ne Keriso ya anu tumat tanegenewa, tavewa di, e koewa
    ega den borit wai.”
  eng-GNV: 'I said therefore vnto you, That ye shall die in your sinnes: for except
    ye beleeue, that I am he, ye shall die in your sinnes.'
  zaa-NT: Por nui nna nia' le qui'ni le' ca tul·la' quì'ba le gatti le. Porqui'ni
    canchu bihua tsíalatsi' le qui'ni inte' nui nna, le' ca tul·la' ba gatti le.
  eng-WEBSTER: 'I said therefore to you, that ye will die in your sins: for if ye
    believe not that I am he , ye will die in your sins.'
  guh-guh: 'Bajaraxuata pacajumaitsitsi: “Paxamë pibisiacuene paneexanaeneconi, Dioso
    apo pacavecuaajibiaexanae tsane. Nexata panijaneconi payajavatëpaename,” pacajaitsi.
    Nexata paxamë panijaneconi payajavatëpaename itsa apo panejumecovënëtsimë patacavecuaajibiaexanaejavanexa
    pibisiacuene paneexanaeneconi, jai Jesús fariseovijavabelia.'
  bon-bon: Cane jijinine, egä weene budre läbitininuye weeme niiya mule cabu. Weene
    liba ätrunga lica birige, egä cane pui biname gäne, cane lui poto cidi me jiicenenemine,
    weene toraca budre cire äbitipeye.”
  nhw-BL: Huajca nimechilhuía anmiquise huan noja anquipiyase amotlajtlacolhua huan
    anyase campa tlitl. Pampa sintla amo antechneltocase para na niCristo, huajca
    anmiquise ipan anmotlajtlacolhua.
  swh-ONEN: Niliwaambia kuwa mtakufa katika dhambi zenu, kwa maana msipoamini ya kwamba
    ‘Mimi Ndiye,’ mtakufa katika dhambi zenu.”
  wbi-wbi: Fye nambe nivavuulile kuuti mulifua mu vuhosi vwinu. Nave namukwitika kuuti
    UNE NEENE, mulifua mu vuhosi vwinu.
  bba-bba: Yen sɔ̃nɑ nɑ bɛɛ sɔ̃ɔwɑ nɑ nɛɛ, i ko ɡbi bɛɛn torɑnu sɔɔ. Ì kun nɑɑnɛ doke
    mɑ nɛnɑ yɛ̃ro wi, kɑ ɡeemɑ i ko ɡbiwɑ bɛɛn torɑnu sɔɔ.
  eng-KJVCPB: 'I said therefore unto you, that ye shall die in your sins: for if ye
    believe not that I am he, ye shall die in your sins.'
  kgk-NT: —Pende py'a ky'a reheve pemano va'erã, ha'e kuri peẽ-my. Xéjehe ha'e va'e
    ndaperoviái ramo, pemano va'erã voi pende py'a ky'a reheve, he'i judeu kwéry-pe.
  waj-waj: 'Ivaaraina na ngii giaa ngii miee kiaunoo: Ngia ngiingii mminnamminnaa
    maisaiyauvaa tasipama putuaaravaivee, kiaunoo. Na ngii giaa ngii miauvo neenoovee
    kiauvaara fai ngia hama kutaavaivee tiraida fai ngia ngiingii mminnamminnaa maisaiyauvaa
    tasipama putuaaravaivee,'
  cpy-cpy: 'Rootaki nokantan-tzimiri: ‘Aritaki pikamako-yiteero piyaari-peronka. Eerorika
    pikemijantana nokaman-takowitaka jempe noeta naaka, rootaki pikamako-tantee-yaawori
    piyaari-peronka.’”'
  ekk-PKP: Sellepärast ma ütlesin teile, et te surete oma pattudes. Sest kui te ei
    usu minusse, et „mina olen“, surete oma pattudes.“
  mpx-mpx: Heiya ge kaiwena ya ba, ‘Wami gegi elana nuku yaomal.’ He ebo nige nuku
    aabulilek te ‘Nau heiya te nau,’ inoke wami gegi elana nuku yaomal.”
  wbp-wbp: Kujarlanyarna-nyarra wangkaja yangkaju kamparru-wiyi nyurrurlaju kapunkulu
    palimi maju-panuju. Ngajujurna JUKURRARNU, ngulakuju kajinkijili kapuru nyina
    ngungkurr-nyinanja-wangu, ngulaju kapunkulu palimi maju-panuju.”
  luo-luo: Ne asenyisou ni ubiro tho e richou. Ka utamoru yie ni an ngʼama asebedo
    ka awachonu ni an, to ubiro tho e richou adier.”
  nhe-NT: Huajca nimechilhuía inmiquise huan noja inquipiyase imotlajtlacolhua huan
    inyase campa tlitl. Pampa intla ax innechneltocase para na niCristo, huajca inmiquise
    ipan imotlajtlacolhua.
  aii-aii: ”ܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܕܒܸܬ ܡܵܝܬܝܼܬܘܿܢ ܓܵܘ ܚܛܝܼܵܬܵܘ̈ܟ݂ܘܿܢ. ܗܹܐ، ܐܸܢ ܠܵܐ ܗܲܡܸܢܝܼܬܘܿܢ
    ܕܐܵܢܵܐ ܝܘܸܢ، ܒܸܬ ܡܵܝܬܝܼܬܘܿܢ ܓܵܘ ܚܛܝܼܵܬܵܘ̈ܟ݂ܘܿܢ.“
  esk-NT: Taatnaqhusri uqautigipsi killuliqirauŋŋapsi tuqugisiñipḷusri. Tuqugisipiaqtusri
    killuliqirauŋŋapsi ukpiġinġisuaġupsiuŋ ilaaŋutilaaġa.”
  msb-msb: Kaya ginasabi ko sa iyo na magakamaratay kamo na may mga kasal-an. Magkakamatuod
    gayod ini kun dili kamo magtuod na ako amo idtoʼn ginasabi ko na ako.”
  cpa-NT: Hi² jøng² na²juǿi²jni hniah¹² hi² dsiánh¹ hniah¹². Di³ ha¹chi² dsø¹hén²
    dsag³ quiánh² hniah¹², ju³ná³ tsa¹héh² hniah¹² jǿg³ hi² lán¹²jni dsa² ca¹tse¹
    Diú¹³ ―ca¹juúh²dsa.
  dso-dso: ତମେ ନିଜର୍‌ ନିଜର୍‌ ପାପ୍‌ କେମା ନ କରାଇଅଇତେ ମର୍‌ସା ବଲି ମୁଇ ତମ୍‌କେ କଇରଇଲି ।
    ନିଜେ ମୁଇ ସେ । ଏଟାକେ ବିସ୍‌ବାସ୍‌ ନ କଲେ, ତମେ ନିଜର୍‌ ପାପେ ସେ ମର୍‌ସା ।”
  meu-meu: Taunabunai na hamaoromui, nato “Emui kara dika ai vada ba mase”. Badina
    be umui na basio abiabiraigu, emui kara dika ai vada ba mase.
  yva-NT: Wemi mbewar umawe Syo raura wasai syare weapamo indati wakakai wapa ayao
    kakai rai. Weye ranivara wapanave Rinai jewen arono Syo inaura kakavimbe syare
    Risyamo are pi Risy, indati tugae rave wakakai kobe muno wapa ayao kakai mamo
    Amisye po rapaya wasaije ramu.”
  dgc-dgc: Kanya katutuhanan tu kinagi ko a mate kam a te kasalanan pabi. Ey mate
    kam a te kasalanan pabi a talaga,” kagi ni Jesus, “éng éwan kam maniwala diyakén,
    a sakén ngani i pinaange se na Diyos.”
  zpm-NT: Gane ni naa lo to lëëque lo xtoḻ to i nitlo to. Ne nligaa, teḻne gliladzde
    to ne naa nac meṉ ne nac naa, ible lëëque lo xtoḻ to nitlo to.
  hix-NT: Enyhoryehnà me rma awayehyatxhe hampànà, ayanhàn kom hokon me rma, àkano,
    owyanye. Rohoko noro mok hamà, kahra rma oyehtokonye, enyhoryehnà me rma awayehyatxhe
    hampànà, kekon hatà, Txesusu, àwyanye.
  sim-sim: Angop a sawerik ji misiri sir, kavakava jihi er si nanak hakwa jir. Ma
    or a mbawa ma anira, karem ji hishina ambu nahi, kavakava jihi oso er si nanak
    hakwa jir.�
  npi-ULB: यसकारण म तिमीहरूलाई भन्दछु, तिमीहरू आफ्नो पापमा नै मर्नेछौ, किनभने म उही
    हुँ भनी तिमीहरूले विश्‍वास नगरेसम्म तिमीहरू आफ्नो पापमा नै मर्नेछौ ।”
  cgc-cgc: Pambal ko na mapatay kaw na dili kaw mapatawad ta Dyos tenged ta inyo na
    sala. Daw dili kaw mapati na yaken i pambal ko ya na yaken, sigurado gid na dili
    kaw mapatawad ta Dyos.”
  tim-tim: Aregât emelâk hin makyeŋgiân. Ye manmâ mom âmâ dosa akmai aregât hâuŋe
    bâlâk bo âgâwai. Akto aregât keiŋe hin. Nâ mandân ire keine hain dâre nâŋgâmai
    amâ bâleŋeyeŋe yeyeŋgimbo mombai aten.” dâep.
  yor-yor: Nítorí náà ni mo ṣe wí fún yín pé, ẹ ó kú nínú ẹ̀ṣẹ̀ yín, nítorí bí kò
    ṣe pé ẹ bá gbàgbọ́ pé èmi ni, ẹ ó kú nínú ẹ̀ṣẹ̀ yín.”
  wos-wos: Guni wungi renguka wuni gunika angi wuni we, ‘Guni hiyangut hurungun haraki
    saraki sémbut wungi tétandé.’ Wuni hafu wuni wungi té. Guni wunika jémba sarékéhafi
    ye hiyangut, hurungun haraki saraki sémbut wungi tétandé.”
  emp-NTPO: Maʌ̃ carea mʌ̃a jarasia bãrãra cadjiruad̶e beud̶ida. Bãrãba Mʌ̃ra Mʌ̃da
    ĩjãnaẽ́ bẽrã cadjiruad̶e beud̶ia.–
  eng-F35: That is why I told you that you will die in your sins, because if you do
    not believe that I am, you will die in your sins.”
  ind-ind: Itu sebabnya Aku berkata kepada kalian bahwa kamu masing-masing akan mati
    tanpa pengampunan atas dosa-dosamu. Ya, seperti itulah yang akan terjadi kepada
    kamu semua kalau kalian tidak percaya bahwa Akulah Dia yang kalian nanti-nantikan.”
  pes-OPCB: برای همین گفتم که شما در گناهانتان خواهید مرد، چون اگر ایمان نیاورید که
    من همان هستم که ادعا می‌کنم، در گناهانتان خواهید مرد.»
  mpt-mpt: '@see-verse:JHN.008.023'
  ssx-ssx: Koto peleme ekina꞉ iki pa꞉ta꞉ ika꞉ hoke hau taapuna꞉ hao homilimikie laa
    loa꞉me. I̱ do halima꞉ alo pi na opimika꞉na꞉ta꞉ ikita꞉ hoke hau taapuna꞉ hao homilimikie
    leekeme.
  mkl-mkl: Nɑ ŋɔi í ce ǹ ni ɑɑ ku si dulum du ŋɛ ŋɑ. Ntɔ ntɔ, bii i kù dɑsi nɑɑnɛ
    ŋɑ iyi ɑmui ǹ jɛ inɛ iyi Ilɑɑɔ̃ í cicɑu ɑɑ ku si dulum du ŋɛ ŋɑi.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‍ମ୍ବଗେ ପେ ପେନେ ପାପ୍‍ରେ ପେଗୁଏଃଏ ନେଙ୍ଗ୍ ଜେ ଆତେନ୍‌ ରେମୁଆଁ
    ପେଇଂ ସତ୍ ପେମାନେଲା ନିଜେନେ ପାପ୍‍ନ୍ନିଆ ପେଗୁଏଃଏ ।”
  gof-RNT: Hintte atotethi demmonna hintte nagaran hayqqana gada taani hinttew odiday
    hessassa. Taani Tana Gideyssa hintte ammanonna ixxiko hintte atotethi demmonna
    hintte nagaran hayqqana” yaagis.
  unx-unx: ଏନାମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ମେତାପେ ତାନାଇଙ୍ଗ୍‌, ଆପେ ଆପେୟାଃ ପାପ୍‌ରେ ଗଜଃଆପେ, ଚିୟାଃଚି
    ଆଇଙ୍ଗ୍‌, ଆଇଙ୍ଗ୍‌ଗି ଇନିଃ ତାନିଙ୍ଗ୍‌ ଏନା କାପେ ବିଶ୍ୱାସେରେଦ ଆପେୟାଃ ପାପ୍‌ରେଗି ଗଜଃଆପେ
    ।”
  gah-gah: Lá onoimó nenazo, neza nenemú lihimatinigi ha miniko hilinigave loko lo
    lekemekuve. Neza imane minoko mogonáne lo nolukumumóza, lekeza Ómasilokatí lemeni
    ve noane liki gili alévolé amitamó nene, lihimatinigi ha miniko hilinigave.
  lcm-lcm: Asukang a natala antok imi ta mi mat si kami keve lau rikek. Io, tutuman
