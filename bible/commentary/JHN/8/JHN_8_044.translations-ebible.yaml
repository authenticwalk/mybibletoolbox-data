  san-PUN: ਯੂਯੰ ਸ਼ੈਤਾਨ੍ ਪਿਤੁਃ ਸਨ੍ਤਾਨਾ ਏਤਸ੍ਮਾਦ੍ ਯੁਸ਼਼੍ਮਾਕੰ ਪਿਤੁਰਭਿਲਾਸ਼਼ੰ ਪੂਰਯਥ ਸ ਆ ਪ੍ਰਥਮਾਤ੍
    ਨਰਘਾਤੀ ਤਦਨ੍ਤਃ ਸਤ੍ਯਤ੍ਵਸ੍ਯ ਲੇਸ਼ੋਪਿ ਨਾਸ੍ਤਿ ਕਾਰਣਾਦਤਃ ਸ ਸਤ੍ਯਤਾਯਾਂ ਨਾਤਿਸ਼਼੍ਠਤ੍ ਸ ਯਦਾ ਮ੍ਰੁʼਸ਼਼ਾ
    ਕਥਯਤਿ ਤਦਾ ਨਿਜਸ੍ਵਭਾਵਾਨੁਸਾਰੇਣੈਵ ਕਥਯਤਿ ਯਤੋ ਸ ਮ੍ਰੁʼਸ਼਼ਾਭਾਸ਼਼ੀ ਮ੍ਰੁʼਸ਼਼ੋਤ੍ਪਾਦਕਸ਼੍ਚ|
  nob-LB: Dere er barn til djevelen, og dere elsker å gjøre som han vil. Han var en
    morder fra begynnelsen av og har aldri sagt noe som er sant. Nei, han er tvers
    i gjennom falsk. Når han lyver, avslører han det som bor i ham, for han har alltid
    løyet, og han er den som er far til alle løgner.
  ntj-ntj: Tjiinya mamu-tjanampanku mama. Nyangka-yan wangarnarralu kulira palyara
    watjaranyangka. Tjiinya mamu ngarnmanypalpi mirriputju nyinarranytja. Kamu tjukarurrulu
    kulilku. Puru kamu tjukarurrulu watjalku. Mamulu tirtu mayulpayi mayunytjulutjaru.
    Tjiinyamarntu mayunytju purlkanya nyinarranytjatjanu mayunytju pirniku-tjanampa
    mama nyinarra.
  sxb-NT: Inywe muri awa soinyu *Ekikeeno kandi muagala okukola mala ewia soinyu oyo
    aagala. Iye yawanga omwisi okuemera mu owutanikro. Ngasigika owuene aeniki owuene
    wumuwulamo. Ni iye ngʼina owuweeyi, owa amangʼana goona aga owuweeyi gaemako,
    kandi na awoola owuweeyi afwana owoola omunwa ogwa yasimuka nagwo.
  nhu-NT: Ben nu boom bo icee wene wvù dɛwle le, ɛ fiɛɛ fì ben shieele nu keegee fiɛɛ
    fì icee wene gomte. Wvú to nu wase wee wvù yuwyi bonyii ɛ kɛw lo foŋkɛw. Kɛ wvú
    kɛŋke fiɛɛ keege bô kecɛɛy kɛ, njefo kɛ kecɛɛy nu naa lo yî ye le kɛ. Wvú ké dioo
    mbiayte mbiay no jemyi kɛ no gee diew nu, njefo wvú nu wee mbiay nu cee mbiay.
  row-row: Hei ia, mataꞌ sa onaꞌ nitu ra malanggan. Huu hei hiiꞌ a tao tungga eni
    hihii-nanaun! Mia fefeun, eni mana tao nisa atahori. Eni labꞌan dala ndoo-tetuꞌ
    ra, ana tola hendi basa ndoo-tetuꞌ ra. Mete ma ana peko-lelekoꞌ, naa memaꞌ eni
    biasa na. Huu eni mana peko-lelekoꞌ, ma mana ombo-koson huun.
  msy-msy: Ia uan afeziam Satanɨn boriba. Egha ia uan afeziamɨn ifongiamɨn gɨn mangasa
    bar gavgafi. A fomɨra ikia gumazibav sosi ezɨ me ariaghiri. Ezɨ guizbangɨn arazim
    an itir puvatɨ, kamaghɨn a guizbangɨn arazibar gɨn zuir puvatɨ. An akar ifavaribagh
    ami, kar an akamra. An akar ifavaribagh amir gumazim, egha guizbangɨra akar ifavaribar
    afeziam.
  agg-agg: Sɨhei ape ana Satan-ani. Rananei asu se sɨhei apendɨ hohoanɨmo ranɨ yaŋgɨrɨ
    sahümündi anɨboadei. Horombo hondü aiana nindou hɨfokoare-randeimbɨyu manüŋgu.
    Ranɨyu asu ai moai anɨhondü hohoanɨmo süŋgure randɨ sapo anɨhondü hohoanɨmo ra
    ahandɨ fiambe nɨmarɨkoate-wambo. Tɨkai hoafɨ ai hoafɨyu arandɨ ra ahandɨ hoafɨ
    hond-ane. Aiana nindou tɨkai hoafɨyu-randeimb-ani, ŋga ranɨmboani asu tɨkai hoafɨ
    ranahandɨ nɨmɨndühani.
  ptp-ptp: “Xam mam ge Seten, om kɨyang wê yêp vac mam nɨlô ge, xam nêb xam ob tɨmu
    vô mɨ vông i vô nôn lec. Buc taxlee ilage Seten mi hi xomxo yib dɨ o dô vac kɨyang
    nôn lêm, ên kɨyang nôn ti o yêp vac i nɨlô lêm. Dɨ kɨyang wê mi nêl ge, nêl i
    tɨyi kɨyang kɨtyooên wê yêp vô i ge, ên i xomxo kɨtyooên wê tu kɨyang kɨtyooên
    kehe.
  nak-nak: Amutou e latatule tama mutou e Satan. Eala amuto vagari sesele veia ge
    tilimuli la masasagala te la tiale tama mutou ele. Alaurati eia la tahalo la bili
    peho la valalua, me eia kama tilimuli la vulovulo ale matata, la vuhula la vulovulo
    la visigologolola moli eia oio volu tetala. Eia la tahalo la visigolola sesele,
    me eia e tama la vulovulo la visigologololale.
  lbb-lbb: E tamamulo e Satan, pa mulo mang ot sur mulor mur na nuknukna. Tagun nating
    ot, i a tena umkol a taraila, pa bel i tasman a momolna, anasa bel ta momolna
    i kes onoi. Ning i asasongo, i warwara ana nuna warwara momol ot, anasa i ot a
    tena asasongo pa a tamana asasongo.
  kan-2017: ಸೈತಾನನು ನಿಮ್ಮ ತಂದೆ, ನೀವು ಆತನಿಗೆ ಸೇರಿದವರಾಗಿದ್ದು ನಿಮ್ಮ ತಂದೆಯ ದುರಾಶೆಗಳನ್ನೇ
    ನೀವು ಮಾಡಬಯಸುತ್ತೀರಿ. ಅವನು ಆದಿಯಿಂದಲೂ ಕೊಲೆಗಾರನಾಗಿದ್ದು ಸತ್ಯದಲ್ಲಿ ನೆಲೆಗೊಂಡಿಲ್ಲ. ಏಕೆಂದರೆ
    ಅವನಲ್ಲಿ ಸತ್ಯವೇ ಇಲ್ಲ. ಅವನು ತನ್ನ ಸ್ವಭಾವಕ್ಕನುಸಾರವಾಗಿ ಸುಳ್ಳಾಡುತ್ತಾನೆ, ಏಕೆಂದರೆ ಅವನು
    ಸುಳ್ಳುಗಾರನೂ ಮತ್ತು ಸುಳ್ಳಿನ ತಂದೆಯೂ ಆಗಿದ್ದಾನೆ.
