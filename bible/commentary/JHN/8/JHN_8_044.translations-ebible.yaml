  hoy-hoy: नीव तान आप्प शैतान उन दी टु आईर अदिक तान आप्प उन लालसागोळी पुरा माळोद चाहासतीर.
    आव रा सुरूवात टु हत्यारा आन अदिक सही मा संची ईतीदील; यतिकी सही आऊन दा हैलेच. याग
    आव ख्वाटा माताळतान, रा तान स्वभाव देल अच माताळतान; यतिकी आव झुठा आन अदिक झुठ इन
    आप्प आन.
  amo-amo: Anung nonon cif minere, shaitan, inani din pizuru isu ntok imusun min cif
    mie. Ame unan molusu nanitari nworu ucizunue ana adi nin yissunu kitene kidegen
    ba, bara na kidegen di nanya me ba. Asa a belle kinu, asa asu dert nin yitu mere,
    bara ame unan kinuwari a Ucif kinu.
  pjt-pjt: Nyurampa mama panya mamu Satannga, ka nyura palula wangaṉarangku kuliṟa
    palyalpai. Palu Satannga panya kuwaripatjaralpi miriputju nyinangi munu tjuṯa
    alatjiṯu iluntanangi. Munu paluṟu tjukaṟuru wiya tiṯutjarangku ngunti kuralpai.
    Paluṟu tjakangku ngunti kuralpai tjukurpa nguntitjara nyinara. Munu paluṟu ngunti
    wangkapai tjuṯaku mama.
  cwe-cwe: Mweye mwa wana wa tati yenu Mwihi, kwa ivo mwolonda kutenda wihi fana tati
    yenu. Kusongela mwanduso yeye kakala mkomaji, wala hailumba na kweli, kwaviya
    mwabule kweli mgati mmwake. Viyovwiza koilagusa kuwa yeye ni mvwizi na ni tata
    wa uvwizi.
  daa-NT: Takko kaŋko, ŋaar *Seetanne. Ku el gine gamin kuuk ŋa rakiyo. Min ɗo teesindi
    sa, ŋaar usin dee ka geemir. Ŋa kaawɗo seene, asaan ginno seen loci. Ya ŋa raadaw,
    ŋa kaawa kaaw taat tan̰ji di, asaan ŋaar ko gay raadindi ho ŋa tacco ka gay raadindi.
  mlp-mlp: Ne gimam Satan alulibmo ne gwahtiqiyta ham. Nazaq iyan ne gimam na daq
    emaqta nazaqmo ne emnan ginad emayta ham. Kwaziq diqmo Satan mutur gwahtimta nab
    in mataw ginol emim emim bo muran kawa tiqiyaq ham. In daq helta a hi muzinaqta
    ham. Na ezaqgo in aholib daq araq helta haiqgam ham. In nan katiyta naqmo anamren
    ham. In aholib nan katiytamo ussa iyan in nan katiyta naqmo bilaqad luwaqta ham.
  ape-C: Ipak douk adur atin ipakin yaken Satan ananish batowish. Aria douk adur dodogowip
    atip um punek yoweishi inahos douk anan mishin nyakitak-umesh iri. Seiwok sagomatin
    watak baugos um nabo arpesh shagok arigaha douk. Enenyenen adurinyi baraen douk
    madae nugipeshen o niyagwrehen uwe, uwok. Um maresh, ehudok adurihi aih douk madae
    eneh hupenyan uwe, uwok meyoh. Abudok nyutob niyagwreh enen rohwin baraen atin,
    enyudok douk adur nagipesh ananih aih atih. Um maresh? Anan douk napeum nenek
    rohw aria adur atin baugos um agundok shagiyagig um.
  bgs-bgs: Si Maibuyan tô bánnal ámmà yu, asta tô madat kakalyag din, tô gó tô kakalyag
    yu na lumun. Tikud tun ta katigkanayan kani banuwa, ágmaté si Maibuyan. Ándà palang
    áglabután din katô kabánnalan, su ándà kabánnalan tun kandin. Atin ka ágbulaló
    sikandin, tô gó tô ágkémun din, su bulalón sikandin, asta sikandin tô ágtikudan
    katô langun bulaló.
  faa-faa: Repo atane Satanepo. Repo atamo hemakapusuane repo seseaka kekemaraka rakirakanapo.
    Aporo rusua kukusimo kepomaresane epo kepomaresapo. Arirakano kakaro somerane
    epo rukupateraka metakarisiasamo epo kotafe somerane hákasa hemakapurapo. Kakaro
    someane hakása soko Satane ipia kakenafapo. Kotafe someane susu e himua komarukua
    rekenapo. E himu aeyaka kotafe someane susu some karaka rerapo. Kotafe someamo
    kepoane Satanepo.
  kik-kik: Inyuĩ mũrĩ ciana cia ithe wanyu, Mũcukani, na mwendaga kũhingia merirĩria
    ma ithe wanyu. We aarĩ mũũragani kuuma o kĩambĩrĩria. Ndathingataga ũhoro wa ma,
    nĩgũkorwo gũtirĩ ũhoro wa ma thĩinĩ wake. Rĩrĩa ekũheenania, aaragia rũthiomi
    rwake, tondũ we nĩ mũheenania, na nĩwe ithe wa maheeni.
  cap-NT: Anc̈huca ultim ejpqui diabluc̈ha. Niiz̈ kuzcama kamz pequiñc̈hucc̈ha. Primirquiztanpacha
