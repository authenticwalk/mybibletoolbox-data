    Yalan söyləyəndə öz xasiyyətinə görə söyləyir, çünki yalançıdır və yalanın atasıdır.
  eng-DBY: 'Ye are of the devil, as [your] father, and ye desire to do the lusts of
    your father. He was a murderer from the beginning, and has not stood in the truth,
    because there is no truth in him. When he speaks falsehood, he speaks of what
