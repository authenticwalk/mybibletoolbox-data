verse: JHN.008.044
translations:
  kpx-kpx: Laeau Setene esea. Isege eu la mama. Iale kemoike la isiviale ehovai isivive
    vagei. Setene keu subuta mole ata haveveve vaveve ke vai lohoma. Isi loboe hoto
    loui hoto seleve ke kabitinu. Kosealemo keu loboe hoto loumale biage. Iale kemoike
    hoto seleve louveve keu avuemo anekianu. Iale kena vani bahata loboe hoto unaha
    lougei.
  okv-H: Te ungota mamo amo Satan avoeto amita pure avo asi uje ere ova amo iji kihi
    ta amo embo tari embo eto embo amita ke be irae ke sokova avo pere iraguja. Avoeto
    embo amo ke sokova ta mamora eto embo amo ke ijie amo amita jo ta hotembari ke
    sokova avo puvaguja.
  tbo-tbo: A hanapugemi taumi Tomodulele natunatuna, yaka nugonugomi luhogalana ipa
    amamina a bagibagi ona dewaya. Houga wawala uyahina i nei po amalai tauna tu lihilage,
    ega kikina dewa dumadumaluna uyahina ita memae. Houga magomagouna koyamagei e
    ibaabani po tauna a dewa dumana, yaka tauna tu wikoyakoyama amahi
  mal-C: നിങ്ങൾ പിശാചെന്ന പിതാവിന്റെ മക്കളാണ്. അവന്റെ ഇഷ്ടം നിറവേറ്റാനാണ് നിങ്ങൾ ആഗ്രഹിക്കുന്നത്.
    അവൻ ആരംഭംമുതലേ കൊലപാതകിയായിരുന്നു. അവനിൽ സത്യം ഇല്ലാത്തതുകൊണ്ട് അവൻ സത്യത്തിന്റെ
    ഭാഗത്തു നിൽക്കുന്നില്ല. വ്യാജം പറയുമ്പോൾ അവൻ സ്വന്തം ഭാഷ സംസാരിക്കുന്നു. അവൻ വ്യാജം
    പറയുന്നവനും അതിന്റെ അപ്പനും ആകുന്നു.
  grc-SR: Ὑμεῖς ἐκ ⸋τοῦ⸌ πατρὸς τοῦ διαβόλου ἐστέ, καὶ τὰς ἐπιθυμίας τοῦ πατρὸς ὑμῶν
    θέλετε ποιεῖν. Ἐκεῖνος ἀνθρωποκτόνος ἦν ἀπ᾽ ἀρχῆς, καὶ ἐν τῇ ἀληθείᾳ οὐχ ἕστηκεν,
    ὅτι οὐκ ἔστιν ἀλήθεια ἐν αὐτῷ. Ὅταν λαλῇ τὸ ψεῦδος, ἐκ τῶν ἰδίων λαλεῖ· ὅτι ψεύστης
    ἐστὶν καὶ ὁ πατὴρ αὐτοῦ.
  bgc-bgc: थम अपणे पिता शैतान की ओड़ तै सो, अर अपणे पिता की मर्जी पूरी करणा चाहो सो।
    वो तो शरु तै ए खून्नी सै, अर सच पै टिक्या ए कोनी रहया, क्यूँके सच उस म्ह सै ए
    कोनी। जिब वो झूठ बोल्लै सै, तो अपणे सुभाव तै ए बोल्लै सै, क्यूँके वो झूठ्ठा सै
    बल्के झूठ का बाप सै।
  khz-khz: Gomi tamami Tiapolo gena taunilimalima, pe gomi goririwana tamami na eririwa-rakavarana
    kalara pio kalara. Tovotovona na vegata ia vevagi-repa talimana e kila taunatauna
    ati ekwalanaana, kwalana ia aonai kila taunatauna ta ati emiana. Ia eopana, voo
    ia gena maguli taunatauna. Kwalana ia opa talimana, opakau maparara tamara.
  deu-TKW: Ihr habt zum Vater den Teufel, und eures Vaters Gelüste wollt ihr vollbringen.
    Der war ein Menschenmörder von Anfang, und ist nicht in der Wahrheit bestanden,
    weil keine Wahrheit in ihm ist. Wenn er die Lüge redet, redet er aus seinem Eigentum,
    weil er ein Lügner ist und der Vater davon.
  zsr-NT: Xuzczliꞌ nac tuꞌ xöhuiꞌ. Náquiliꞌ qui tuꞌ xöhuiꞌ len rë́ꞌniliꞌ gunliꞌ le
    rzë ladxiꞌ xuzliꞌ naꞌ. Dza niꞌtë nac gdödi bunách tuꞌ xöhuiꞌ len cutu nazíꞌ lu
    nëꞌi le nac gdutë li, le cutu caꞌ ruiꞌ didzaꞌ gdutë li. Catiꞌ rziꞌ yëꞌ tuꞌ xöhuiꞌ,
    ca naccz ruiꞌ didzaꞌ, le nac nu rziꞌ yëꞌ, len nac ca xuzgaccz nup taꞌzíꞌ yëꞌ.
  lin-lin: Ezali Satana nde azali tata na bino, mpe bolingi nde kaka kokokisa posa
    ya tata na bino. Wuta na ebandeli, ye azala mobomi ; avandaka kati na solo te,
    pamba te solo ezalaka te kati na ye. Tango akosaka, alobaka penza makambo oyo
    ewutaka kati na ye ; pamba te azali mokosi mpe tata ya lokuta.
  hns-NT: Toelog saitaan ke battja baate. Aur toelog khaalie maange hai okar hiettjha
    poera kare. Oe soeroe se djaanmarwa hai. Aur okare me tanko sattjaai na hai, ohie
    khaatien sattjaai oke kabhie na attjha lage hai. Djab oe djhoeth bole hai tab
    oe ekdam se dekhaawe hai kie oe kaise hai. Aur okare me se sab djhoeth oetpan
    howe hai.
  noa-E: Magnaa amag, Pãar aai mepeer khabahab ajim. Maguata pãar i dënkha naawai
    irua nem jajaaukhamta waum khõchkhaajerram. Mepeer warrgarwe õor thõomie khabahab
    ajim. Irua nem jaau sim chan bʉ̈ʉrjã chadam iek khabamta jaau sĩerrʉm. Irua chadcha
    nem jaautarr chukhum. Jãg irua sëukha nem jaauwai ich khapta jaauba aajeeb ajim,
    sëunem sĩerraawai. Magua ichta sëu paraam khʉʉn aaikha sĩerrabahab ajim amag.
  eng-EMTV: You are of your father the devil, and the lusts of your father you desire
    to do. He was a murderer from the beginning, and has not stood in the truth, because
    there is no truth in him. When he tells a lie, he speaks from his own resources,
    for he is a liar, and the father of lies.
  mib-NT: Máá ró jijnáhan ró chi tátá rō cúu jexeén. Te cácuni rō sáha ró máá jéē
    cuní tatá rō ún. Máá jéxeén ni jehni ndɨ̄yɨ nde jeē xíhna ñúhún. Te tu ní íin
    cuɨtɨ jiín jnúhun ndaā, te tú cuɨtɨ na jnūhun ndaā cahán. Te jeē cahán jexeén
    jnūhun stáhú cúu jeē súcuan cáa máá. Chi máá un cúu jeē ndíso jnūhun stáhú, te
    máá un cúu jeē ní squéjéé ndɨhɨ jnūhun stáhú.
  lif-NT2: खिनिॽ पाःङ्‌ग माफे़न्‍साम्‍लो हे़क्‍क्‍याङ् खुने़ॽ हे़क्‍केए चोःक्‍मा खिनिॽ
    सिराॽ थाङ्‌लो॥ खे़ङ्‌ग तोलिङ्‌सोमुआङ्धोए मे़न्‍छाम् याप्‍मि के़से़प्‍पा वये़॥
    खे़ल्‍ले़ से़क्‍खाःन् चिःत्तुॽरो, थेआङ्‌भे़ल्‍ले़ से़क्‍खाःन् खुने़ॽओ होःप्‍लो॥
    खुने़ॽ ताप्‍फे़ःम्‍बा कुसुत्‍नाःन् कुइसिःक्‍के इङ्‌ले़क् पाःत्‍लो, थेआङ्‌भे़ल्‍ले़
    खुने़ॽग इङ्‌ले़क् के़बाःप्‍पा हे़क्‍क्‍याङ् इङ्‌ले़क्‍के पाःन्‍हाॽरे़ कुम्‍बारो॥
  xnj-xnj: Nyenye vana va dadi winu Setani na mwigana kuhenga geigana dadi winu. Mwene
    avi mkomaji kuhumila kadeni, mwene iyima lepi upandi wa uchakaka, ndava muni mugati
    yaki uchakaka uvi lepi. Kila peijova udese ijova ngati cheavili muni mwene mdese
    na dadi wa vadese.
  mmx-mmx: Nemi laxamdak at ne temen nimi, ne Satan. La mi vavara aleng i do mina
    mumu asu lavavara at ne temen nimi. Ga ruka i at lurutu kaxat neni laradi sepsev
    amet tadi. La neni xopmen na tu at luruturun, mila kopmen turuturun keneng teren.
    Do neni i vaase laxaxarang, neni ik lok mene levempanga i epovo rin, mila neni
    laradi xaxarang, la neni lavasuun at laxaxarang.
  cbr-NT: Mitsun papax ca ñunshin 'atimanën 'apu 'icën. Ainan 'ixun camina axa cuëëncësa
    oquinshi 'aisa tanin. An ca nëtë ióñubi uni 'ati sináncëxa. Ax ca cëmë 'aish axa
    'iásabi cëmëia. Cëmëi ca an sináncësa oquinshi sinani banaia. Ainra ca cëmë́ntapun
    'ixun unían uni itsi cëmëquin paránun 'imia.
  tee-NT: Ju mimpai'an ju uxijnan yuchi ju lhacaticuru. Chai va ixk'achat yuchi ju
    navip'ut'unat'it. Ju yuchi amaknini' junita tus la'ixputai'ulacan ju lacamunutpa'.
    Jantu tavanan najunta ju stavasalanti ni lana jantu mispai tuchi ixtalakxtuch
    ju stavasalanti. Acsni najun ju ta'aklhtamat va najun tuchi alin ju la'ix'alhunut
    ni va ta'aklhtaman junita. Chai xapai ju ta'aklhtamat junita.
  eng-LSV: You are of a father—the Devil, and the desires of your father you will
    to do; he was a manslayer from the beginning, and he has not stood in the truth,
    because there is no truth in him; when one may speak the falsehood, he speaks
    of his own, because he is a liar—also his father.
  cak-NT: Ri itata' rix ja ri Satanás y can jix richi raja'; y ja ri nika chech raja',
    jari' ri nijo' niben. Ri Satanás can pa ruticribel pe nicamisan. Man xc'ue' ta
    chic chupa ri ketzij, roma xa can man jun ketzij ri c'o riq'uin. Xa can jun tz'ucuy-tzij.
    Can quitata' conojel ri je tz'ucuy tak tzij.
  pah-NT: Pe ko Diabo'ga ra'yramo tuhẽ peko okote'varuhuve'ga ra'yramo. A'ero pe ndekote'vapotaruhui
    Diabo'ga remimbotarimova'ea rehe pejikovo, ei ga g̃a pe. Tupana'ga rembiapoypyagwera
    jate Diabo'ga ahe momanomanoukari kiromo jate. Ga ndokoi a'itituhẽva'ea rehe.
    A'ereki a'itituhẽva'ea rehe ndatekwava'javi ga pe, ei ga g̃a pe. O'mberame ga
    rekoi gweaporog̃ita rupi. A'ereki ga i'mbeuhuve'ga tuhẽ. Gaha ahe mo'mbeuhu okovo
    no, ei ga.
  sja-NT: Parã ak'õre Netuara Poro Waibɨa. Ichideerã perã ichia oopi k'iniata oo k'inia
    p'anɨ. Na eujã beedak'ãriipa ichia eperãarã peeyaa bapari. Ma awara ne-inaa wãara
    unuamaa iru bapari, wãarata k'awak'aa perã. Seewa jarapari wãarak'a; mãga bapari.
    Ichi seewa-idaa beerã ak'õre, seewa-idaa bapari perã.
  xed-xed: Da ghuni ná, halaway ya. Ta kumay kuni ta maganatá skwi ta zɗəganata. Nda
    nza tsatsi ka mnda dzata mndu daga ma zlrafta. Ta walaŋ a ta sladafta ta kahwathwata
    wu, kabga haɗ kahwathwata da tsi wa. Vərɗa ŋani ma gwaɗa ta gwaɗagapta ná, tsakalawi
    ya, kabga tsakalawi tsatá fwa tsatsi. Dani ma tsakalawi tsatsi guli.
  glk-glk: شومأن از شیمی پئر شیطانیدی و به دونباله انجامه اونه خوأسته‌یأنیدی. اون
    از اوّل قاتل بو و حقیقته اَمره نسبتی نأشتی، چونکی هیچ حقیقتی در اون ننَه. هر وخت
    دروغ گه، از ذاته خودش گه. چونکی دروغگویه و دروغگویأنه پئره.
  mks-NT: Tátá ndo̱ cúú tiñáhá sa̱cua̱ha̱ ta cája ndó ña̱ cúni̱ rí cán jáchi̱ ñúhu
    ndó ndáha̱ ri̱. Ta rí sáhní ndi̱i cúú rí cán ja̱nda̱ mé sa̱ha̱. Ta ni in túhún
    tañu co̱ó na̱tiin rí ña̱ nda̱a̱ já ca̱ha̱n rí ña̱. Jáchi̱ cáha̱n rí ña̱ tu̱hún
    cuití va ta cuéntá mé rí quíxi ndihi ña̱ tu̱hún.
  gfk-S: Mu ira natine no tama mu, Satan, ma mu sip be mu na gil haruatne ira sinisip
    tano tama mu. Menalalie leh iat tano hakhakisi tano ula hanuo a ut na harubu bingibing
    bia ie. Ma paile nunure ira tutuno tane God kinong pata ta tutuno tana. Ing ila
    harakale utane God la iangianga haruat ma no magirana iat kinong a ut na harakale
    ie ma aie bileng no matana ira hinarakale.
  bmu-bmu: “Mönö iwiŋini Bölöŋi Toŋaŋgö buŋaya akze. Sihim kömbönaŋinan mönö iwiŋinaŋgö
    sihimŋi bölöŋi wuataŋgöbingöra ahöza. Yaŋön könakönahiŋeyök ambazip eŋguget kömukömu
    azia aka kota malja. Keu ölŋan uruŋe qahö kinjawaŋgöra aka keu ölŋi oŋgita loloŋqaloloŋ
    kinja. Muneŋ jiji azia aka muneŋ jijigö iwiŋi akzawaŋgöra muneŋ jimakzawi, mi
    mönö nanŋi uruŋaŋgöra jimakza.
  dgz-dgz: E mamaya piupawa ame Seitan otu tasinewa e me. Amba e mamaya inak megawa
    taiwaniat anuiwanin. Wataget ere mangan me togut wagut apanewa wande en, me nop
    tavewa da ya wat nat wande en, ap menan me nop mega iragenawa ame ebo aopan apanewa,
    amba eboewa mamewa.
  eng-GNV: 'Ye are of your father the deuill, and the lustes of your father ye will
    doe: hee hath bene a murtherer from the beginning, and abode not in the trueth,
    because there is no trueth in him. When hee speaketh a lie, then speaketh hee
    of his owne: for he is a liar, and the father thereof.'
  zaa-NT: Tàta qui' le nna ną́ numalua; ą'hua nu rú'ulatsi' tàta qui' lía, ą́' bá
    ná nu calatsi' le guni le. Porqui'ni numalua nna dèsdeba néruá ną́ huètti enne',
    ą'hua púruání nu bèỹia bá ną́ nna labí nu lí té lani ą. La' rinne quì'į nna ną́
    puru taá bèỹia, pues ą́' bá runią porqui'ni ną́ tàta qui' la' bèỹia.
  eng-WEBSTER: 'Ye are of your father the devil, and the lusts of your father ye will
    do: he was a murderer from the beginning, and abode not in the truth, because
    there is no truth in him. When he speaketh a lie, he speaketh of his own: for
    he is a liar, and the father of it.'
  guh-guh: Paxamë rabaja cajena paneaxa dovathi. Papijajivimë. Pejitsipaecuenia jamatabëpatoexanabiabame.
    Dovathi rabaja cajena jivibenë Dioso nacua pexanaejava petaxuxuabijavaveliacujinae.
    Pexaniajailivaisi apo najamatabëxainae. Caeto ata cajena pexaniajailivaisi apo
    paebi. Itsa najumetsënëta, bajaraponë pijacujiru baja cajena. Tsipaji penajumetsënëtsinë.
    Jivi ata najumetsënëtsiaexanabiaba.
  bon-bon: Satani peese nyene weeme babe, siige weene weeme babe me singi bine jaawenemuye.
    Tabe lui agliyame gyene agedna cabu ca ngälu page. Tabe toraca mene ne jigyenige,
    ingle teeme bau ca cude padare gyene. Tabe liba walya waatromuge, tabe teemerage
    mule ne jaawenuge; tabe walya biname gyene, babe gyene iyeta walya tääpume.
  nhw-BL: Anquipiyaj para amotata nopa Amocualtlacatl huan anquinequij anquichihuase
    catli ya ipaquilis. Nopa Amocualtlacatl ipa se temictijquetl hasta ipejya huan
    quicualancaita nochi catli melahuac huan amo hueli quiijtohua catli melahuac.
    Senquistoc istlacatitinemi pampa quej nopa iyolo. Yaya se istlacatiquetl huan
    nochi istlacaticayotl pehua ica ya.
  swh-ONEN: Ninyi ni watoto wa baba yenu ibilisi, nanyi mnataka kutimiza matakwa ya
    baba yenu. Yeye alikuwa muuaji tangu mwanzo, wala hakushikana na kweli maana hamna
    kweli ndani yake. Asemapo uongo husema yaliyo yake mwenyewe kwa maana yeye ni
    mwongo na baba wa huo uongo.
  wbi-wbi: Umue unhaata ghwinu ghwe Setano, mulonda kuvomba sino umwene. Kuhuma m'bukuulu
    uSetano m'budi, nailonda uvwakyanghaani, ulwakuva mwa mwene uvwakyang'haani namwevule.
    Kujova uvudesi lwiho lwake, ulwakuva umwene n'desi, kange ghwe nhaata ghwa vadesi
    vooni.
  bba-bba: Setɑmwɑ bɛɛn tundo, i mɑɑ kĩ i bɛɛn tundon kĩru ko. Tɔn ɡowowɑ sɑɑ toren
    di, u ǹ mɑɑ ɡem swĩi, domi ɡem sɑri wi sɔɔ. Sɑnɑm mɛ u weesu ɡerumɔ, u rɑ n ɡerumɔwɑ
    kɑ win tiin dɑɑ, yèn sɔ̃ weesuɡiiwɑ kɑ mɑɑ weesu kpuron bɑɑbɑ.
  eng-KJVCPB: 'Ye are of your father the devil, and the lusts of your father ye will
    do. He was a murderer from the beginning, and abode not in the truth, because
    there is no truth in him. When he speaketh a lie, he speaketh of his own: for
    he is a liar, and the father of it.'
  kgk-NT: —Anháy ruvixa ra'y voi peẽ, he'i. —Pende ru voi anháy. Peiko voi katu hemimbota-rupi.
    Yma ete gwive ko'ánga ete peve nhande jukase va'e voi. Anhetegwa tee va'e-rehe
    nopenái voi. Upéa-gwi anhetegwa va'e omombe'u e'ỹ va'e voi. Ha'e ijapu va'e. Ijapu
    va'e gwive ru ave. Upéa-gwi ojehegwínte ijapu. Gweko-rupi meme oiko. Ijapuse-gwite
    ijapu, he'i.
  waj-waj: Ngia aanna Sataangaa uru nnaakarayavee. Ngii gioonna ausaivo iikiataivau
    ngiiita ngii iikiatainoo. Ivo nnaaru nnaaru varia roo ngioo varioo vaidiiya ruputikiai
    putuaa vaidivai varivai. Hama kua kutaivo innaki vaivaara hama kua kutaa mmooriivaa
    iivai. Ivo unnakua tioo unnakua tira oyaivo innaki vaivaara makemakee ari unnakua
    tiraivaugiataama tiivai.
  cpy-cpy: Riitaki ashitakimiri Kamaari, panta-piinta-kiniri okaatzi ikoyiri. Ashi
    royiro kamaari owakira etantana-kawori, rowamaa-shire-tantzi. Ipaapate thaeri-paeni
    irika, tee iñaawae-tziro kyaariperori. Aririka ikoyi ramatawi-tante, iñaawae-tziro
    theeyaantsi.
  ekk-PKP: Teie isa on kurat, ja teile meeldib oma isa kurje soove järgida. Ta oli
    algusest peale mõrtsukas. Ta pole kunagi tõe eest seisnud, sest temas ei ole tõde.
    Kui ta valetab, ilmutab ta oma tõelist olemust, sest ta on valetaja ja valede
    isa.
  mpx-mpx: Komiu tamamiu Seitani, iya natunau komiu, ge sauga gegewena nuwamiu tamamiu
    wana nuwatu nuku toulil. I neem abatelipuna elana iya totaulol, ge nige sauga
    etega i oolak baaba tunahot elana, kaiwena nige baaba tunahot i gagana elana.
    Sauga ebo i kakawi, he iya wana pagan hot to, kaiwena iya tokakawi ge kakawi paganina
    gegewel tamaliya.
  wbp-wbp: Kuja kankulu nyurrurla wangka nganta-nyarra Kaatu Kirda-nyanuju nyurrurlakuju,
    kala lawa. Jungaju-nyarra nyurrurlakuju kirda-nyanuju Juju Ngawu, ngulakunya kankulurla
    tarnpimi Jujukuju. Nyanunguju Juju Ngawu, ngulaju warlkanji, manu yapa tarnnga-kurra
    pinja-panu-ka nyina. Ngulangkuju kula kajana jungangku Kaatuju milki-yirrarni
    yapakuju, lawa. Kula kajana ngulaju junga wangka yapakuju, yirdija-ngarra kula-ka
    mardarni nyanungurluju yimi junga Kaatu-kurlu, lawa. Nyangurla-puka kuja kajana
    tarnngangkaju wangka yapakuju, ngulangkuju kajana warlkangku warrarda yimirr-yinyi
    yapaju warlkanji wita-wangurlu. Nyampunya-jana kirda-nyanuju warlkanji-kari warlkanji-karikiji
    yangkakuju kuja kalu warlka warrarda wangka.
  luo-luo: Un nyithind wuonu ma Satan kendo dwach wuonuno ema uhero timo. Ne en janek
