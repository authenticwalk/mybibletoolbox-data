    किनकि त्यसमा सत्य छैन । जब त्यसले झुट बोल्छ, त्यो आफ्नै स्वभावबाट बोल्छ, किनकि
    त्यो झुट र झुटको पिता हो ।
  cgc-cgc: Paryo kaw gid ta inyo na amay na Satanas. Daw ino liag din, yon man liag
