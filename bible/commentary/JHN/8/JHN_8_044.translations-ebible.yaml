  nnq-nnq: Mangwetomwe makinangota ba Mmaja na mpalanga ukengama ga awawa binu. Benia
    bakiba akomi kuboka paitumbalaga, bakwetije kijemo cha kweli, na yene kweli jibije
    nkati jabe. Kila apabalenga uwangi, balonge mukuboke muali jabe tangu apatumbalaga,
    mana benia awangi na awawa ba uwangi.
  bao-NT: Mʉja pacʉa Satanás niimi. Cʉ̃ yaarã mʉja nii mʉja. To biri mʉjare cʉ̃ ca
    tii dotirijere mʉja tiirʉgarucu. Cʉ̃a, jĩcãtopʉra ca añutigʉ, bojocare ca jĩagʉ,
    nii jʉo dooupi. Díámacʉ̃ ca niirije ca ĩirore biro tii nʉnʉjeecõa nii, jĩcãti
