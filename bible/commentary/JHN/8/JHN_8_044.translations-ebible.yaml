    Anapanc̈ha werar taku chiiñi niiqui. Niiz̈ ana zum kuzcamapan toscar takunaca
    chiic̈ha. Niipankazza toscara chiiñiqui. Niz̈aza niic̈ha toscar chiiñinacz̈ ejpqui.
  ksr-ksr: “Mono maŋgia Bologa Toyaa buŋa kolooju. Siiŋgia kombombaŋanoŋ mono maŋgiaa
    siiŋa bologa otaawutiwaajoŋ eja. Iinoŋ kanakanaiyanoŋga ejemba uŋugi koomu ejaga
    kolooŋ kouma laligoja. Qaa hoŋanoŋ uutanoŋ mende nanjiwaajoŋ ama qaa hoŋa uuguŋ
    siliqalu nanja. Qolomoloŋ jeje ejaga kolooŋ qolomoloŋ jejewaa waŋ koloojiwaajoŋ
    qolomoloŋ jeŋkeji, ii mono aŋaa uutaajoŋ jeŋkeja.
  eng-TNT: He was a murtherer from the beginnynge and aboode not in the trueth because
    ther is no trueth in him. When he speaketh a lye then speaketh he of his awne.
