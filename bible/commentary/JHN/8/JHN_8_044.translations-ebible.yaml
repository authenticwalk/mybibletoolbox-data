    Aal diki yawiya. Di suwaal takatak tikwanaad. Di a yawiy liki mwiya maawad. Aal
    diki yawiya, aw dikim simsim viyakita yawiy ab maa ri.
  shp-NTPO: Ja maton papa riki *Satanás, jatian matonra akai jawen keena keskábores
    akin, mato riki jawenabo. Nete peokoonontianbira ja Satanás retemis iká iki, jara
