  dso-dso: ସଇତାନ୍‌ ଅଇଲାନି ତମର୍‌ ବାବା । ଆରି ତମେ ସେ କର୍‌ବା କାରାପ୍‌ କାମ୍‌ମନ୍‌ କର୍‌ବାକେ
