    به دروغ سخن می‌گوید، از ذات خودمی گوید زیرا دروغگو و پدر دروغگویان است.
  ron-1924: Войавець де татэ пе дяволул ши врець сэ ымплиниць пофтеле татэлуй востру.
    Ел де ла ынчепут а фост учигаш ши нустэ ын адевэр, пентру кэ ын ел ну есте адевэр.
    Орь де кыте орь спуне о минчунэ, ворбеште дин але луй, кэч есте минчинос ши татэл
    минчуний.
  tpz-tpz: Eöm o pus koaꞌ vamaman rakah pe susun po oraꞌ hat. Eöm to iu nok rakah
    nem a ma taateꞌ neꞌ to iu non. Moaan voh po taneo neꞌ to hinën a napan pa ip vamët
    raoe. Pareꞌ teꞌ non pa vapikpiuk a soe man. Suk ataeah, a soe man to hikta teꞌ
    non manih peꞌ. Ko poen neꞌ se nok o piuk, ko piuk pamëh vateeraꞌ en peꞌ, eꞌ e
    taman rakah in a taateꞌ piuk.
  agd-agd: Tiretí ankan Ban Anon akhafanan bákeyai siretí afóeni anunu ánain mi vákuriya
    ompo esé araíintá béi vanta aruan purin bantan báken béi ída fura sikhein avúavá
    ánain bákuriyan mino. Mai fara va ino. Pura sikhein avúavá ída vempin ban mifo
    kampun bantan báken kampun baya afóe uron mino.
  rkb-NT: Ikiahatsaktsa Satanas hyrytsa tsikyziknaha. Hawa mykara ikahatsa kino niwatihi
    tsimykaranaha. Tahi imysapybyita mynakara. Ikiahatsa ahasopyksapybyitsa tsinakaranaha.
    Hawa mykara yhỹ ahasopyk. Ataharere humo hi kytsa naharapebakanaha. Deus bijoikpe
    mybarawy nizuknize ata harere humo hi nahapebakanaha. Aba kino niwatihi kytsa
    nasiakzokotu. Deus harere babata bo batu yhỹ mykara. Batu wasani ziky tsimyspihikbatarẽta.
    Pispihikbatakaze hawa mozihikik atsatu mykara. Kytsa mymyspihikbatakanahaze ihyrytsa
    moziknaha — Sesus niy.
  san-THA: 'ยูยํ ไศตานฺ ปิตุ: สนฺตานา เอตสฺมาทฺ ยุษฺมากํ ปิตุรภิลาษํ ปูรยถ ส อา ปฺรถมาตฺ
    นรฆาตี ตทนฺต: สตฺยตฺวสฺย เลโศปิ นาสฺติ การณาทต: ส สตฺยตายำ นาติษฺฐตฺ ส ยทา มฺฤษา
    กถยติ ตทา นิชสฺวภาวานุสาเรไณว กถยติ ยโต ส มฺฤษาภาษี มฺฤโษตฺปาทกศฺจฯ'
  iws-iws: Wɨm kɨma kɨmiir adɨn Setan siir yɨnisɨsɨmkɨm. Mɨ wɨm kɨma dimɨn biyɨe biyɨeyɨm
    siya naɨngwowiyɨm sɨmiirar mɨ aɨngwowikɨm. Mɨ bɨdi bɨdiniyarɨn, siya inkam nɨsomsom
    aowakɨ waiwigɨn siya mɨiyɨknansɨm bɨ swokɨ omɨn omɨnkɨn. Dimusika, mɨnsika siya
    sɨmiir whɨnkɨnsiisamɨn yaimwoni wara bɨ boɨnikɨn. Siya nɨksɨsaeyakɨ waiwigɨn,
    iikamɨm sɨmiir kwoɨn ɨmiir nɨkpɨtmaiyam. Mɨ ɨiya siya nɨksɨsaeiyɨm, siya siir
    kwoɨn ɨiirar napikɨn. Dimusi rani, siyaɨrgɨn iikamɨm nɨksɨsaeiyɨm sɨmiir adɨn.
  pol-SZ: Waszym prawdziwym ojcem jest diabeł—oszczerca! Dlatego chcecie robić to,
    co on. Od początku był on mordercą i nie wytrwał w prawdzie, bo nie przyjął jej.
    Gdy kłamie, mówi z serca, bo jest kłamcą i ojcem kłamstwa.
  ztq-NT: Xaa tox nak pxosy to, xlad xaa no do aan nii xyostyoo xaa chuuñtsyey do.
    Destye klo nweety bñech nak xaatox ni iip xñeedy xaa tiitsli. Tsiñee lëë xaa xñee,
    nonsyke tiits xuuy xñee xaa, por lëë xaa nak pxosy wnee xuuy.
  zai-NT: Binidxaba nga bixhoze tu ne racala'dxi tu guni tu ni na be. Dede dxi bizulú
    guidxilayú huayuuti be binni, ne qué huayuu dxi iní' be ni dxandí', purti qué
    lica ganna be xii nga ni dxandí'. Ora rusiguii be la? de laabe riale ni, purti
    nabé rusiguii be ne laabe nga bixhoze gola enda rusiguii.
  upv-upv: Kami kamivi se tata se kami, Demij! Ko murrun nir nga marivi se tata se
    kami ko kamok-lolir. Ni erevji pini wowomu jinibb, ko eplak etajer tevi malume.
    Ko sete elik renge weretunen, suri weretunen ejki renge ni. Daron nga m̃ikrekris,
    ngok evijuri wor murrun nga ni ko, suri ni evi botgerisen, ko evi tata se botgerisen
    nir.
  wap-NT: Unao Satan dainao, uruu idiꞌo ushaꞌapataꞌazon aimaakan udaru aipan kawanaꞌati.
    Uruu, sakadin-kizai ikiꞌo uzowian pidan, naꞌiki aonaa naꞌapainim ukonaukii-kidan
    mishiꞌo kuwai, ushaꞌapanum kauꞌan aonaa naꞌapainim uparadan mishiin. Uruu mariidinauzo
    naꞌiki ipai mariidinauzonao tomin-kizi!
  mva-mva: Kam nge tama-ming Satang natu! Bokai ka tama-ming rerenga kamatagadi kana,
    be rerenga ngaedi nge kamaemaki be dakalingo kana. Matamatana-la be imai nge ngai
    tamoata kangkang kata. Be mata kalingodi nge tago sesu itagadi, bakara, mata kalingodi
    nge tago teke ngaia-lo ieno. Be bong boli-pile ipilepile nge pile-tina ne ka ipilepile.
    Maka ma ngai bolinga ratadi be ngai ka boli moarunga tamadi.
  dwr-NT: Hinttenttu, hinttenttu aawuwaa iita ayyaanaa naanaa; qassi hinttenttu, hinttenttu
    aawuu amottiyaawaa oothanaw koyyiita. I kaseppe doommiide, shemppuwaa wodheeddawaa;
    tumatethay aani baynna diraw, tumatethaakko shiiqi erenna. I wordduwaa haasayiyaa
    wode, bareppe haasayee; ayissi gooppe, I worddanchchaanne qassi worddookka aawuwaa.
  kfw-kfw: Nangnichu ningpa Seitan makheiya ning eii, khat-um ningpa imanuom kha nangni-um
    ningthozoot. Inphutna makheiya ama chu mi kathat eii khat-um akadik khan supngir
    ngirmak, ajarchu amadiang akadik kha ommak. Ma'n maleisei aril kaalkhan, a-ngaiya
    ama diangnga kaomkha iril eii, ajarchu maleiseipa eii khat-um maleisei rakipngai
    pa eii.
  bfz-bfz: तुसा रा पिता शैतान ए और तुसे आपणे पिते री इच्छा पूरी करना चाओए। से तो शुरूओ
    तेई अत्यारा ए और सच्चो पाँदे खड़ा नि रंदा, कऊँकि सच तेसरे आया ई नि, जेबे से चूठ
    बोलोआ, तेबे से आपणे ई सबाओ ते बोलोआ, कऊँकि से चूठा ए, बल्कि चूठो रा पिता ए।
  cuk-09: Ar nia-saila bemar-babad, degine, be-bab-ibmar-abegedba be damalad. Ar gusgu,
    gebesailaunni nia-saila dule-gindakedid, degine, igar-napiragwadgi banguded, ar
    igar-napiragwad nia-sailagi naisulid. Ar nia-saila gakansaar sunmakdele, gusgu
    na e-daedba sunmaked, ar ade gusgu gakansaerbad, degine, dulemar-gakansaed-e-babad.
  ben-OBCV: তোমরা তোমাদের পিতা দিয়াবলের আর তোমাদের পিতার সব অভিলাষ পূর্ণ করাই তোমাদের
    ইচ্ছা। প্রথম থেকেই সে এক হত্যাকারী। তার মধ্যে সত্যের লেশমাত্র নেই, কারণ সে সত্যনিষ্ঠ
    নয়। সে তার নিজস্ব স্বভাববশেই মিথ্যা বলে, কারণ সে এক মিথ্যাবাদী এবং সব মিথ্যার
    জন্মদাতা।
  mil-NT: Te nchòhó chi tǎtá‑ndó cùu yucu ñávǎha núu cùdɨ́ɨ́ ìní‑ndó quìde‑ndo nchaa
    nacuáa cùu iní‑xi, chi ndéé òré ní ngáva ñuyíú ducaⁿ‑ni ndècu‑xi dacáháⁿ‑xi iní‑ndó
    sàhni tnaha‑ndo. Te ñá ɨ́ɨ́ⁿ ndùu cáháⁿ‑xi ɨɨⁿ tnúhu ndáá chi ñá túú xìca‑xi ichi
    ndáá, chi mee‑ni ìchi tnúhu ndehnde xìca‑xi chi ducaⁿ ìní‑xi. Te dɨu‑xi dàcahu‑xi
    iní‑ndó dàcuandehnde‑ndo.
  myu-myu: — Ibiõg̃buk kẽrẽayũ kukat ebekitkiyũ eyju―Satanás ebekitkiyu — io'e―Jesus
    o'e. — Apẽn ixe ikẽrẽat mujurũg̃rũg̃ iap co'i eyju dak ikẽrẽat mujurũg̃rũg̃ —
    io'e. — Ixe warara'acat aokaka'uk osunuy ipi mujurũg̃ isum. G̃asũ dak wuyjuyũ
    muy'ũ'ũ'uk ixe — io'e. — Kawẽn icẽmat kay kũyjobit'ũm osunuy ixe — io'e. — Iba'ore
    ixe be kawẽn icẽmat kay kũyjobit am. Icẽm g̃u teku e'em. Napa ma e'em. Napa ma
    e'em pima, je'e pinap tag̃ e'em cexe. Dapxi teku — io'e. — Icẽm'ũmãn e'em ip ixe
    ebekitkiyũ.
  fue-fue: Seyɗan woni baaba mooɗon. Jiɗaaɗi baaba mooɗon gaɗoton. Baroowo nun o laatii
    diga fuɗɗoode. O walaa der gooŋa, gam gooŋa walaa der makko. To oo bata fewre,
    jikku makko nun, gam oo pewoowo, oo baaba fewre.
  amk-amk: Mea mani na mene daifoi ma, amani Saminseni, tuti memirising we metohong
    kariri mene daifoi ne fi dohong wea fo. Andino wemiung inontarai dine na reantenang
    parifoa ne tuti wiro dohong kariri ne wetaraifo kaha, weo na i mani wiro obu ne
    wetaraifeai nai kaha. Medu tetofa mani, finani medurai na mantauni ne taraifoi,
    weo i mani mano tetofa dine tuti tatofafoi weneung nai.
  fai-fai: Kiba kim kalaw ayo Mafakim kayo kiba kilim kalaw alam aket kanamino yakba
    ki kanamaliw. Kata kamakikiw mit tabin kal aka kinim ámin kinim keisa kayo aka
    tatun weng uyo aka mak fakudongin banim, kayo aka tatun weng uyo ami kidin tem
    so bongin banim. Be watawo kaleyo bá, aka ibakanin kinim ade aka ibakamin mit
    kayak kayo ibakanin weng uyo atin alam weng adik dáw,
  ura-NT: Moconajaerate inara inaca ne. Nii jaunte, caje nenaa neeichene jaun niicha
    jereeicha ichaquiche. Nii Moconajaerate inoaelu caje coauneein soserejeein ne.
    Chabana rauhijiriin chaque irihei. Chaque irihanete nohane, nichaon nihana jaun,
    casaje nujuaneein nihana jaun.
  mcd-NT: Nanfin maton upa Satanasquin. Ascan maton upan apaiyai cuscan marifi man
    huapaiquin. Aafin taui rutumitsamisi ipaoniquin. Iconcai yoimisima. Atocai ahuara
    icon yoimisima. Ahuun nomuran chani fusti shinantiro. Nanscashori chani fusti
    yoitiro. Afin chanimisicoinquin. Chanimisifoan aton apacoin.
  urt-urt: Yip talah tikin Satan, kin yai yip. Yip yisande ŋaiye pa junde ŋasande
    yai yip. Somohon ŋaiye ŋendeheiyeh pe, kin miyeꞌ ŋaiye nongomb lenge miyeꞌ yule.
    Topoꞌe kin yukur gan topoꞌe wusyep mise. Detale, wusyep mise yukur sai nato kin.
    Ŋupe ŋaiye kin ŋanange wusyep homboꞌe pe, kin ŋende gande ŋaimune ŋaiye si sai
    wim topoꞌe ŋoihmbwaip kin. Detale, kin miyeꞌ tehei tikin ŋaiye ŋanange wusyep
    homboꞌe, topoꞌe kin ŋende ŋoihmbwaip lenge mitiŋ ŋaiye tinge yende homboꞌe.
  kiz-kiz: Muenga ndo bha dadi jhinu, syetani, na mwilonda kusibhomba tamaa sya dadi
    jhinu. Ajhele n'komi kuhomela kubhwandelu na ibhwesyalepi kujhema mu bhukweli
    kwandabha kweli jhilepi kwa muene. Pailongela bhudesi, ilongela kuhoma kiasili
    jha muene kwa ndabha n'desi ni dadi ghwa bhudesi.
  tzo-TZE: Li vo'oxuque ja' atotic li pucuje yu'un ja' tey oy ta avo'ntonic chac'an
    chapasic li c'usitic tsc'ane. Yu'un li stuque jmilvanej ono'ox ti c'alal ilic
    tal li banamile, ja' jech o li' ta orae. Mu sc'an li c'usi melele yu'un mu'yuc
    c'usi lec ta yo'nton. Me ta x'epalc'opoje, yu'un ja' jech stalel o. Ja' bats'i
    j'epalc'op o ta jyalel. Ja' ta xac' ta chanel li epalc'ope.
  lex-lex: Miy ammi de hegana amlawanni, ne hota mliernohora ha ralma-riorni. Yoma
    hegan de yehwani de la' ululu meman pa ntutu-nte'ela lera-mela ri, nwunu-nwenan
    mamaini. Ne la' walia Enputra-npalka, na'ohpa-nalahara yoma edon nden etia la
    plol wawna. Ohpa-lahara re honona rwatiawua e'a pede la'pa ena'ohpa-nalahara de
    nlernohor neka e yehwa wamueheni inhatta.
  dov-dov: Muli bawuso wenu, dyabbulosi, alimwi mukanza kuchita ziyandisyo zyawuso.
    Wakali mujayi kuzwa kumatangunino mpawo tayiimvwi muchisinizyo nkaambo takwe kusinizya
    mulinguwe. Aawo nawamba zyakubeja, uwamba kazizwa mubube bwakwe mwini nkaambo
    mubeji alimwi ngowisi wabubeji.
  toc-NT: Huá hui­xinín min­tla̠tcán akska­huiní; hui­xinín huá tapek­si̠­ni­yá̠tit
    y huá tla­hua­pu­tu­ná̠tit hua̠ntu̠ xlá lakati̠y. Tamá akska­huiní luu anka­lhi̠ná
    xamak­ni̠ná kalhi̠y xta­pu­huá̠n hasta la̠ta xquilh­tzúcut ca̠quilh­ta­macú. Xlá
    ne̠cxni li̠chu­hui̠nán hua̠ntu̠ talu­lóktat y ni̠para hua̠ntu̠ laca­ti̠tum. Acxni̠
    xlá ma̠tzu­qui̠y xtaaksaní̠n anta tuncán li̠ta­siyuy hua̠ntu̠ xlá xta­pu­huá̠n
    porque luu xaaksa­ni̠ná, y huá xlá xtla̠tcán hua̠k aksa­ni̠­naní̠n.
  ulk-1902: Uaba uaba abalam diabolo, uaba lagelag uaba abara lag ikeli. E dipe le
    gizelam, a nole ageakar, abelelam nole nerute ageakar abi dog. Ese E bes mer detaut,
    E detaut tababielam; abelelam E besbes, a aba bes apu.
  som-som: Idinku waxaad tihiin kuwo aabbahood Ibliiska yahay, oo waxaad doonaysaan
    inaad samaysaan damacyada aabbihiin. Tan iyo bilowgii wuxuu ahaa mid dhiig qaba,
    runtana kuma uu joogsan, waayo, runtu kuma jirto isaga. Markuu been ku hadlo,
    tiisuu ku hadlaa, waayo, waa beenaaleh, waana beenta aabbaheed.
  mam-C: Atzin kyeji'y kytata a tajaw il. Tu'npetzi'n, ma chi oka te te, ex noq o'kx
    kyaja tu'n tkub' kyb'inchi'n tze'nkuxjo taj. Qu'n ate tajaw il o tz'ok b'yol chwinqil
    atxix te tnejil. Mi n-ok lipe ti'jjo twutzxix, qu'n nti' jun yol twutzxix tuk'a.
    Qu'n noqx niky'in yol, qu'n aku tajaw il o tz'ok te ttxuyiljo jni' sb'ub'l.
  ndj-ndj: Yumwi tati wenu Lijangavandu, mkugola milandu yadayilili tati wenu. Kufumila
    pakwandi mweni avelili akuwulagha vandu. Kana chiganu ng'odu, padeta fya hela
    akudeta fifuma mumunda yaki mweni, kwa nogwa mweni mudesi na tati wa udesi.
  mbj-NT: Dijab taah bëëh. Takarẽn do bë karẽn bë moo bok. P'ooj ub, tadu däk noo
    gó, dahej'ëëp do né paa tii. Dooh baad hadoo doo, heh'äät ub do ky n'aa tagenaag
    bä. Dooh baad hadoo do ky n'aa ta h'yyb gó tabawäd bä. Daap tamenyyh bä, ta kyyh
    né hẽ ti taher'oot doo. Daap menyyh do tii. Daap menyyh do yb né tii.
  lat-VUC: 'Vos ex patre diabolo estis: et desideria patris vestri vultis facere.
    Ille homicida erat ab initio, et in veritate non stetit: quia non est veritas
    in eo: cum loquitur mendacium, ex propriis loquitur, quia mendax est, et pater
    ejus.'
  ngp-ngp: Nyuwe wana wa tati yenyu Mwavu, naho mwaunngisa kuyatimila yadya tati yenyu
    akuyaunga. Kukongela nk'hongo na kanda mkomi, naho akei ande mwe kindedi, Kwaviya
    hamna ikindedi mndani mwakwe, kwaviya aho akalonga uudant'hi, alagisa viya eli,
    kwaviya yehe mwenye ni mdant'hi na tate wo udant'hi.
  aoi-aoi: Kirrakina nungkwurra Namukwa-langwa karnikabuburrakiyuwa. Nakina-bina kiniyuwarnama
    kirrakina. Ebina ningayindenama nakina, kirringayindenama ngawa yikiyaminjaminama.
    Eneja nakina nilamukwarra ebina-wiya nuwaburradadijungwunu-mulangwiya. Nare-ka
    nakina kiningayindanga kinengkingkirrikena akinu-wa ayakwa alyangmandukwunu-wa
    mena neningilyangmandukwunama-baba nakina. Kiniyaminjaminama ngawa kinikikadeyinama
    kiniyengbiyengbinama ayakwa mena nikalya-dangwa nilyengma nakina-baba akwa warnumamalya-langwa
    nubungkawa nakina-baba wurribina-langwa wurrikikalya.
  enq-2: Nyakamanya takange doko Satane. Baa sambo piinya takange dokonyana, baa-kisa
    sambo pii iki singi. Baame pii lelyamo dokopa, sambo pii iki lenge. Tee pia dokonya
    pituu, baame endakali pyao kumasia. Baa-kisa kiningi pii doko nasingi dokonyana,
    baa kiningi pii dokonya nakatenge. Nyakamanya takange Satane dokome pingili pyoo
    nyakamame pimu laka lao masilyamino.
  eng-ASVBT: 'Ye are of your father the devil, and the lusts of your father it is
    your will to do. He was a murderer from the beginning, and standeth not in the
    truth, because there is no truth in him. When he speaketh a lie, he speaketh of
    his own: for he is a liar, and the father thereof.'
  mna-mna: Keleŋ kat. Niom tomoyom ta Sadan! Tanata kototo ni leleene. Pa ta muŋgu
    mi imar na, ni ikazas zin tomtom. Mi ni le sua ŋonoono sa som. Pa ina imbot molo
    pini. Ni pakaamŋana ka tomtom. Ina mbulu kini ŋonoono. Pa pakaamŋana boozomen
    katuunu ta ni.
  myw-myw: “Yakamiy tibumiy Seitan; sivinamiy gog bukuwteles nanon tibumiy towen.
    Wanmugwana tawayin gamag towen; sinap mounid bo ipiyev, peinan ta-ivag ansinap
    mounid. Misikena tayyaweid towen, tuta babaw anilivan yaweid. Inada tayyaweid
    mtowen.
  sby-sby: Amwe mwalafuma kuli mushali wenu Satana. Pakwinga emubepeshi kayi shikushina
    kufuminowa cindi cakunyuma kayi, mulyendiye muliya cancine ncine sobwe.Ambanga
    ukute kwambowa bya mumutwi wakendi
  sll-sll: Ni yalhobi nabin tani kela mala hong Seten momia. Yal iwe, yon wu bili
    nangwo haung ni yalhobi para pi kebering bani tabin si monanga monanua. Seten
    iwe, homa weni sigongwo hani bling memini momia. Molere du ha gogo di wa molere,
    ha miling kina pangwo hol i ta doling bolkimia. Bolkire hasu kela mala hong yal
    hani bling memini momia. Molere nin memini pangwo mere olere hasu di wamua.
  yaq-NT: Ju'u enchim yo'owa, ini'i ju'u bebeje'eri juna'a. Eme'e intok jiba aapo'ik
    betana kaate. Intok eme'e jiba juka' aapo'ik tu'uree'uta a' joobae. Ju'u bebeje'eri
    che'a bat inim si'imeta ju'unaktewak naateka yee su'awamta a' weetua. Ini'i, juka'
    lutu'uriata tua ka a' sawa. Intok ini'i, jakwoo juni'i a' teuwaa'u ka lutu'uria.
    Aapo juka' aa noki'ichiata teuwa'ateko, junak jiba aapo'ik junuen a' machiaka'a
    benasi aane. Bwe'ituk aapo ka lutu'uriata nonoka, intok si'ime ju'u aa noki'ichia
    aapo'ik betana weye.
  uro-uro: Aingän di angän mamäk ma Sämga bä nani a ngän iva ngän dualat parhäm aa
    snängaqa. Näkt ka di sa qat dräm gä veng ama ruvek mänasäng nävät ama rharimini.
    Bä qa di qaku qat dräm gat tualat parhäm ama engäktki inguna qaku ama engäktki
    qia e gem ga. Bä nga rhoqoräkt iva qä iras dä qat dräm gat tualat parhäm aa snängaqa
    maräkt inguna qa di ama irasmätka bä ama irasirhong angät mamäk.
  ita-1885: Voi siete dal diavolo, che è vostro padre; e volete fare i desideri del
    padre vostro; egli fu micidiale dal principio, e non è stato fermo nella verità;
    poichè verità non è in lui; quando proferisce la menzogna, parla del suo proprio;
    perciocchè egli è mendace, e il padre della menzogna.
  muy-muy: Lekʉlʉm bəŋ gekʉli ti *Seteni. Kawayum kəgrum ti tʉwi ga bəŋ gekʉli gani
    ya awayay ni. Kwa ahaslani naŋ àbu abazl mis zlam gayaŋ, ɗay-ɗay àɗəm ma ge jiri
    ndo, aɗaba jiri gayaŋ àbi. Masəkaɗ malfaɗa ti tʉwi gayaŋ, aɗaba naŋ bay masəkaɗ
    malfaɗa, naŋ bəŋ gani daya.
  kqc-kqc: Ya bi yi baba Bodaka di mida mida, ma yi ura rededi bi yi baba di ura rena
    usi dibigedi. Ini adinari gutuna bi amiye umuyegamo amiye. Ina bi ago rama moi
    gira de rido, adina ini ideri ago rama bi koina. Ofa nigasa ini beika rei baedo
    tu dudu redo, iniye ini mokena nido, adina bi ofa ofa nina amiye ma ofa nina di
    madini.
  tav-tav: Mʉja pacʉ Satanána ãmi. Cʉ yarã mʉja ã. To bairi cʉ caboorije macare mʉja
    átiganucu. Nemoopʉna camajare cajĩa rei cãnitʉgayupi. Cariape cátiquẽcʉ majuu
    ãmi. Jĩca wame unoacã cariape buioquetinucumi. Jocʉna ĩnucumi, to bairona caĩto
    paii cãnaje cʉtinucuʉ aniri. Caĩto paii aniri caĩto pairã pacʉre bairona cãcʉ
    ãmi, nare carotii aniri.
  eng-ULB: You are of your father, the devil, and you wish to do the desires of your
    father. He was a murderer from the beginning and does not stand in the truth because
    there is no truth in him. When he speaks a lie, he speaks from his own nature
    because he is a liar and the father of lies.
  spa-VBL: El padre de ustedes es el Diablo, y ustedes aman seguir los deseos malos
    de él. Él fue un asesino desde el principio. Nunca estuvo de parte de la verdad,
    porque no hay verdad en él. Cuando él miente, revela su verdadero carácter, porque
    él es un mentiroso y padre de mentiras.
  fra-_FOB: Le père dont vous êtes issus, c'est le diable, et vous voulez accomplir
    les désirs de votre père. Il a été meurtrier dès le commencement, et il n'a point
    persisté dans la vérité, parce qu'il n'y a pas de vérité en lui. Lorsqu'il dit
    le mensonge, il parle de son propre fonds; car il est menteur, et le père du mensonge.
  hau-ULB: Ku na ubanku, shaidan ne, kuma kuna so ku yi nufe-nufe na ubanku. Shi mai
    kisan kai ne tun daga farko kuma ba ya tsayawa gaskiya saboda da babu gaskiya
    a cikin sa. Sa'anda yake fadin karya, yana maganar halinsa ne domin shi dama makaryaci
    ne da uban karya kuma.
  mal-mal: നിങ്ങൾ പിശാചെന്ന പിതാവിന്റെ മക്കൾ; നിങ്ങളുടെ പിതാവിന്റെ മോഹങ്ങളെ ചെയ്‌വാനും
    ഇച്ഛിക്കുന്നു. അവൻ ആദിമുതൽ കൊലപാതകൻ ആയിരുന്നു; അവനിൽ സത്യം ഇല്ലാത്തതുകൊണ്ട് സത്യത്തിൽ
    നില്ക്കുന്നതുമില്ല. അവൻ ഭോഷ്ക് പറയുമ്പോൾ സ്വന്ത സ്വഭാവത്തിൽനിന്ന് എടുത്തു പറയുന്നു;
    എന്തുകൊണ്ടെന്നാൽ അവൻ ഭോഷ്ക് പറയുന്നവനും അതിന്റെ അപ്പനും ആകുന്നു.
  kkc-kkc: Esiga nibada ama ee Saiten. Esiga niyo o goo ogoloso yayo goomoga goo ee
    talame diya goomegeliso. Bei, bei mooloogoo biame maga epedee hamapoo sibulone
    yo odoo wooloomali doloso badebeiso. Osoloso yo gamenee takeli odoo. Bei, yima
    kulodu tei goo takeli me. Osoloso yayo gamenee takooga, yayo wulo o goo ee takeli.
    Bei, yo gamenee takeli odoo. Osoloso gamenee takeli eyo bei yoso.
  lit-lit: Jūs esate iš savo tėvo – velnio, ir norite vykdyti savo tėvo geidulius.
    Jis nuo pradžios buvo žmogžudys ir neišsistovėjo tiesoje, nes jame nėra tiesos.
    Kai jis kalba melą, jis kalba tai, kas jam sava, nes jis yra melagis ir melo tėvas.
  urd-GVR: Tum apne bāp Iblīs se ho aur apne bāp kī ḳhāhishoṅ par amal karne ke ḳhāhāṅ
    rahte ho. Wuh shurū hī se qātil hai aur sachchāī par qāym na rahā, kyoṅki us meṅ
    sachchāī hai nahīṅ. Jab wuh jhūṭ boltā hai to yih fitrī bāt hai, kyoṅki wuh jhūṭ
    bolne wālā aur jhūṭ kā bāp hai.
  far-far: Aia, ma kamulu na, na maa kamulu na ne sa Saetan. Nia ne, mulu ka doria
    sasilana ru ki dia laugo ne nia sasida. Sa Saetan ne nia na wane fuana sauwanee,
    sulia nia safali ka sasia 'ua na mai. Ma nia ka ulafusia na mamanalae, sulia nao
    nia si too ana ta te ne mamana ani nia. Kada nia suke 'ana ta wane, na falafala
    nia na nai, sulia nia ne wane fuana sukee na, ma nia ne na maa wane suke ki tafau.
  suz-BL: इन आफ सैतान बाक्‍ब। मिनु गे इन आफ आ दाक्‍शो पचा दाक्‍नीनी। मेको चहिं ङोंइती
    रे मुर आन कली साइक्‍ब नु जोल पाइब बाक्‍त। मारदे हना मेको नु थमा देंशो बाक्‍सीन
    मबा। मोपतीके जोल ला पाइब। मेको जोल पना पन बाक्‍ब। जोल आ आफ बाक्‍त। १यूहन्‍ना ३८-१०;
    उत्‍पत्ती ३:४,१९
  car-NT: Mo'ko ewa'rumy tamuru ajumykon me man. Mo'ko ajumykon nisanory kapyry 'se
    ro mandon. Penaro ro kari'na wonen me mo'ko tywaije man. Iporono oty wyino kapyn
    man. Iwyino kapyn enapa iporono oty man. Tonapitary jako, typo ro kynaurananon.
    Tonapiren noky irombo mo'ko man. Onapi jumy mo'ko man.
  amp-amp: Niko tukmoh yifem Satanrhu yonkomn kangko tukmoh yifemrhu dukef yuhatn
    ahiknom. Bingot to frohmn yima wasmoam? To ror yima wasmoarn nhai tu mrokfot yakitoh-rmoar.
    Yo yima kfo nhehneft to frohm yifemmoamt? To rorn yifemmourt. Ror nd neft bi mhatoh
    fnahmort.
  bht-bht: 'तुसां अपणे पिता शैताने ला न, कने अपणे पिता दियां जरुरतां जो पूरा करणा
    चांदे न। सै तां शुरू ला ही हत्यारा है, कने सै कदी भी सच्चा नी था, क्योंकि सच्च
    उदे अंदर है ही नी: जालू सै जूठ बोलदा है, तां सै अपणे सभावे ने जूठ बोलदा है; क्योंकि
    सै जूठा है, बल्कि जूठ दा पिता है।'
  eng-NOY: Ye are of your father the Devil, and what your father desireth ye are ready
    to do. He was a murderer from the beginning; and he abideth not in the truth,
    because there is no truth in him. When he speaketh a lie, he speaketh from his
    own nature; for he is a liar, and the father of it.
  cub-NT: Mʉjepacʉbe abujuvai jabocʉ. Ʉ̃́pe paivʉbu mʉja. Ʉ̃i ʉrõpe d̶aiyʉrivʉbu mʉja.
    Mamarʉmʉre aru caride máre, põevare boarĩ́ jarʉvaipõecʉbe ʉ̃. Jʉ̃menijicʉi yávaiyede
    jãvene jápiaiyʉbebi ʉ̃. Aru cainʉmʉa yávaiyede jãvene coyʉbebi ʉ̃. Ʉ̃i borocʉede
    coyʉyʉbe ʉ̃, “¿Jãve márica?” põeva ne arãjiyepe ayʉ. Aru mamarʉmʉcacʉ borocʉcʉbe
    ʉ̃.
  ita-1927: Voi siete progenie del diavolo, ch’è vostro padre, e volete fare i desideri
    del padre vostro. Egli è stato omicida fin dal principio e non si è attenuto alla
    verità, perché non c’è verità in lui. Quando parla il falso, parla del suo, perché
    è bugiardo e padre della menzogna.
  lww-lww: Amiu na arimamiu na Yermare, ana amiu sinemiun ga asape akila sa nap̃a
    naga sinenania. Siar nanua sumo e nasiarena pimi, naga pe yaru na wemom̃aren yaru,
    pe sinenan re visena nalelaga poli, pe sum̃al re nena e lepas nene poli. Kiena
    p̃elaga mesmes, pis lue ga e pupia visokanena lala, vanon naga pe purp̃es nen
    navisokanena punu ga, pe ariman navisokanena.
  ckb-ckb: ئێوە لە ئیبلیسی باوکتانن، دەتانەوێت ئارەزووەکانی باوکتان جێبەجێ بکەن. ئەو
    لە سەرەتاوە بکوژ بووە، لە ڕاستیدا نەچەسپاوە، چونکە ڕاستی لە ئەودا نییە. کاتێک
    درۆ دەکات، بە زمانی خۆی قسە دەکات، چونکە درۆزنە و باوکی درۆیە.
  nas-nas: Diiꞌ koontoꞌ Sietaniꞌ baurukaaꞌ eeꞌnoko tee diuma, eeꞌnoko diuma piavomanaꞌ
    siong-koo piarorimaung. Tutuntoma-ita dupisiꞌ nkovukoꞌ. Kara masikung siompuaung.
    Kara masikung-koo okiꞌnooꞌ okovuaunge. Tee tosi-bauko, ookara tosi-koo okoraꞌ.
    Bakaang aarumo narung siompuma tosi nkovumaung.
  uvl-uvl: Imo tememo laka non poreke ngana ke a nanas tau menmene nena poinga mur.
    I hunun hana ke te metmete nga tele ngana toto nike. Pe i nge lemene ero ia helenga
    manmanna ngana iange helenga manmanna ngana e tu nge i ero toto. I hetei hot pengpeng
    ia i nga nena pallakanga mur. Iange i pallaka hali pe pallakanga kina i toto.
  eng-BBE: You are the children of your father the Evil One and it is your pleasure
    to do his desires. From the first he was a taker of life; and he did not go in
    the true way because there is no true thing in him. When he says what is false,
    it is natural to him, for he is false and the father of what is false.
  ixl-CNT: Tiꞌ tan, aꞌ etat u txꞌiꞌliꞌinaj. Utz aꞌ esaꞌ ibꞌanax u tachaꞌv. Tan yatzꞌol
    nal tixeꞌtebꞌal. Utz yitꞌ atil koj tu vinujul. Keꞌch koj vinujul tzixeꞌ. Aatz
    nital txubꞌaꞌl, taꞌxh nital eluꞌl tibꞌ. Tan txubꞌaꞌlom utz, itat qꞌu txubꞌaꞌlom.
  xsi-xsi: Miki nde tamami Sadana i natu wukale, aku miki katu kaveta ikura i ne pateâŋa
    mine. Siŋgani ŋinde i uru ipunzi tamâta pâta simâte, kala ŋine i uru iveta mine
    ku imo nâ. I ilo keno pa ŋgua mao wa vetâŋa mao wa, ande tia ndo kanaŋo, ŋana
    tu i iporo ŋgua mao toŋge tia ndo. Lâ zo ndia iporo ŋgua laŋeŋa, ande iporo ŋgua
    ikura i kilala mine, ŋana tu i nde ŋgua laŋeŋa warika. Ŋgua laŋeŋa rârâni tama
    kala i.
  crx-NTPO: Netsudule 'en nohbá 'unt'oh. Ndet la 'en hukwa' ninzun, 'oh te za ne'óoht'en
    hukwa' nahzun. Soo 'udechoo da' whuts'un dune ughan-un unli. 'Aw ts'ih'un 'uhoont'oh-un
    hukwa lhe'nizun, 'et huwa 'aw ndi khuni 'alha' 'unt'oh-i ooghu whéyooloh. Nts'oh
    tula ne'duni'-un tank'us un'a za yalhduk, dich'oh duk'un'a 'utni 'et huwa. Whuts'it-un
    unli, 'ink'ez whuts'it-i, 'en za oots'u haídukat.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ತಂದೆಯಾದ ಪಿಶಾಚನಿಗೆ ಸೇರಿದವರಾಗಿದ್ದೀರಿ. ನಿಮ್ಮ ತಂದೆಯ ಆಶೆಗಳನ್ನೇ ನೀವು
    ಮಾಡಬಯಸುತ್ತೀರಿ. ಅವನು ಆದಿಯಿಂದಲೂ ಕೊಲೆಗಾರನಾಗಿದ್ದು ಸತ್ಯದಲ್ಲಿ ನಿಲ್ಲಲಿಲ್ಲ. ಏಕೆಂದರೆ ಅವನಲ್ಲಿ
    ಸತ್ಯವೇ ಇಲ್ಲ. ಅವನು ಸುಳ್ಳಾಡುವಾಗ ತನ್ನ ಸ್ವಭಾವಾನುಸಾರವಾಗಿ ಆಡುತ್ತಾನೆ. ಅವನು ಸುಳ್ಳುಗಾರನೂ
    ಸುಳ್ಳಿನ ತಂದೆಯೂ ಆಗಿದ್ದಾನೆ.
  bbb-bbb: Jaeje ja asoe jone e Setanido anafa ijadufuo jaka irere fu vierafemo ije
    renoekuae vierafe. Iko zinume ijia ruoma iviama ige fuje fuka e kaniaga bu oevo.
    Ro fu vame maeje renoeno baki ijadufuo maeje vua maeje fu oe fuone ijia namo baki.
    Ro fuje fuka vua kufui kuaemo ijadufuo maeje fu e iti kufuiki. Ro kuke fuje fuka
    e kufuimenoevo ijiebuo asoe ijene.
  blw-blw: Te an-ayug kaman an amayu way Chumunyu way hen laychéna, yachiyat agé hen
    laychényu. Yag hiya, nanepod hen lapraponaat ammag pattéyan ya maid paat manhagongana
    hen tot-owa te pahig silib hen wachan hiya. Wat mag-ay ta mankétém, anna cha ammaan
    hen anchi nisissigud an hiya te hiya hen sigud way pongar chi kétém.
  tam-2017: நீங்கள் உங்களுடைய தகப்பனாகிய பிசாசானவனால் உண்டானவர்கள்; உங்களுடைய தகப்பனின்
    ஆசைகளின்படி செய்ய விருப்பமாக இருக்கிறீர்கள்; அவன் ஆரம்ப முதற்கொண்டு மனித கொலைபாதகனாக
    இருக்கிறான்; சத்தியம் அவனிடத்தில் இல்லாததினால் அவன் சத்தியத்திலே நிலை நிற்கவில்லை;
    அவன் பொய்யனும் பொய்க்குப் தகப்பனுமாக இருக்கிறதினால் அவன் பொய் பேசும்போது தன்னுடைய
    சுபாவத்தின்படி அப்படிப் பேசுகிறான்.
  azz-NT: Huan namejuan namotat yejua ne in amocuali Satanás. Huan nochi namejuan
    nanpoutocque de yejua. Huan namejuan sayó nanquinequij nanquichiutinemisque ijcón
    queme yejua quinequi. Huan ne amocuali Satanás ipa temictijque desde ne tonal
    cuac tatzinpehuac nochi. Huan yejua amo queman quitequitiltía ten melau, huan
    amo queman tajtoa ica ten melau. Huan cuac yejua ne Satanás quijtoa tensá xolopijyot,
    ne itajtol melau hualeutoc iyolijtic ne Satanás, porín yejua sayó xolopijtijtinemi
    san, huan yejua ya in tetat den nochi neques ten xolopijtijtinemij.
  spa-RV-1909: Vosotros de vuestro padre el diablo sois, y los deseos de vuestro padre
    queréis cumplir. El, homicida ha sido desde el principio, y no permaneció en la
    verdad, porque no hay verdad en él. Cuando habla mentira, de suyo habla; porque
    es mentiroso, y padre de mentira.
  csy-csy: 'Note sia na pa uh doaimangpa i tate na hi uh hi, taciang na pa uh i deina
    bek na seam uh hi. Ama sia a kipatcil pan kipan in tualthat pa a hihi, taciang
    thutak sung ah om ngawl hi, banghangziam cile ama sung ah thutak om ngawl hi.
    Leilotthu a son ciang in, ama i nei te bek son hi: banghangziam cile ama sia leilotthu
    son pa hi a, leilotthu i pa a hihi.'
  mxq-NT: Miidsʉty mʉjkuꞌugópk mdeetyꞌa̱jttʉp es yʉꞌʉ miits mjaꞌaꞌa̱jtʉdʉp, es jaꞌa
    miits mduundʉp diꞌibʉ yʉꞌʉ tsyejpy. Yajja̱ꞌa̱yꞌoꞌkpʉmʉꞌʉ jawyíñʉp es kyaj ti ttuñ
    diꞌibʉ tʉyꞌa̱jtʉn. Ni na̱ꞌa̱ kyakajxy mʉt ja tʉyꞌa̱jtʉn. Ko ꞌyandaꞌaky, kyʉꞌʉm
    jaꞌa yʉꞌʉ kyajxypy, jaꞌa ko andakp yʉꞌʉ, es yʉꞌʉ yajtsondák ja andakʉn.
  tzj-NT: Ixix ix ralc'wal ja diablo in nak c'o rgana ja diablo chi nuban nijawari'
    c'ol egana ixix neban chakaja'. Ja diablo arja' ni camsanel wi' ja tok winakarto
    ja rwach'ulew. Nojelal ja nbij ja Dios xa rc'ulel ja diablo como ja diablo arja'
    ni majutij ja katzij ta nbij. Ja tok nutz'ak tzij ja diablo jari' ni rxin wi'
    como arja' ni tz'akol tzij wi', arja' kas nwinakarsani ja tz'akoj tak tzij.
  tdt-tdt: Imi nia aman mak Satanás, imi gosta tuir imi nia aman nee nia hakarak.
    Hori uluk kedas Satanás nee oho door i sempre kontra lia loos, tanba lia loos
    la bele hela iha nia laran. Bainhira nia koalia, nia bosok, tanba nia kakutak
    nakonu ho buat bosok deit. Nia rasik bosok-teen, i Nia mak bosok-teen hotu-hotu
    nia aman.
  ron-BTF: Voi sunteți din tatăl vostru diavolul, și poftele tatălui vostru voiți
    să faceți. El a fost ucigaș de la început și nu a stat în adevăr, pentru că nu
    este adevăr în el. Când vorbește o minciună, vorbește din ale lui, fiindcă este
    mincinos și tatăl minciunii.
  eng-WEBP: You are of your father the devil, and you want to do the desires of your
    father. He was a murderer from the beginning, and doesn’t stand in the truth,
