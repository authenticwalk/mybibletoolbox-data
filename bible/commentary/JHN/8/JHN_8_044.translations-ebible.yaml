    ɔ̃ɔ̃ ntú siyɑ́ɑ̀bìsí nsi, kɛ yɛ̃́ dì tumɛ̀ siyɑ́ɑ̀bìsí yiɛ̀ nwe, siyɑ́ɑ̀bìsí cicɛ.
  san-GUJ: યૂયં શૈતાન્ પિતુઃ સન્તાના એતસ્માદ્ યુષ્માકં પિતુરભિલાષં પૂરયથ સ આ પ્રથમાત્
