    ajamijaje höjo. Hu sareriꞌe jö jövëꞌiroho hesi muoho ëhi jiëꞌëro ëhuꞌëro hu ëhi
    gemu muoho vaejaje höjo rabëni sareriꞌe mu hesi bëhoho hu jiëꞌëro sareriꞌe jöhemu
    uehorovajëro jiëꞌëro. Jemëꞌo ëhi gemuoho jëvajëjo.
  geb-geb: Nden ndia Satan, nde ana tari ma. Nde wo ndiar vuzvugi zɨn ŋgɨrgeŋ vuzvugi.
    Ana fhum guarara gumgi shogi guma kav ki. Ana tɨvi guari zɨn vui fhuvara. Ne khaŋ
    muuŋgi, tɨvi guari anan ki fhuvara. Ana fhura guiguigi buni nzuai, mba buni, nta
    guigira ana buni ma. Ana guiguigi buni nzuai guma ma. Ana vhɨra guigira bigi guiguigi
    tɨvir ndia ma.
  eng-WYCLIFFE: Ye ben of the fadir, the deuel, and ye wolen do the desyris of youre
    fadir. He was a mansleere fro the bigynnyng, and he stood not in treuthe; for
    treuthe is not in hym. Whanne he spekith lesyng, he spekith of his owne; for he
    is a liere, and fadir of it.
  bsj-bsj: Kom na tee kume bwe kelkele ce lari kom cwiti nakom dike ner tee kumereti.
    Cin nii twalka ki kaba dila ci tibo mor bilenke wori bilenke mani more ce. Kambo
    citok cwerke tiyeri, ciki tok ker dike ci matiye wori cin nii cwerke, tee nob
    cwerkeb tak.
  cak-cak: Rix, rix ralc'ua'l ri itzel, y roma ja rija' ocunak itata', ja ri nika
