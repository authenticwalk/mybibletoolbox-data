  unx-unx: ଆପେ ଆପେୟାଃ ଆପୁ ସାଏତାନ୍‌ରାଃ ହନ୍‌କ ତାନ୍‌ପେ ଆଡଃ ଆପେୟାଃ ଆପୁଆଃ ସାନାଙ୍ଗ୍‌ଲେକା
