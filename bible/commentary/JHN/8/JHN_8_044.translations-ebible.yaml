  gaq-gaq: ପେଇଂ ପେମ୍ବାଇଂ ସ‍ଏତାନ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ; ମେଁନେ ଇକ୍‌ଚାରେ କାମ୍ ଡିଙ୍ଗ୍‍ନେସା ରାଜି
