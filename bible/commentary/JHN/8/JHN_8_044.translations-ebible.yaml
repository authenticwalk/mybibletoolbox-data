  sbs-sbs: Muve shenu, iye dyavulusi, mi musaka ku panga intato ze shenu. Ivali chihayi
    kuma tangilo mi kazimani he niti kakuti kakwina vuniti mwali. Hawamba vupono,
    uwamba cho mukwa wakwe ni isi wai zwile mapa.
  sue-sue: Nikare mama nisokare Satan amira mai awiso, are ara tamai nuso ama ganero
