    Nunquë adë nídiꞌi verdá laꞌni ldúꞌull nu nunquë adë biadíꞌdzëdiꞌill verdá. Iurë
    ruadíꞌdzëll, bishi quëhúnëll purquë nídiꞌi stubi cusë laꞌni ldúꞌull. Nu lë́ꞌëll
