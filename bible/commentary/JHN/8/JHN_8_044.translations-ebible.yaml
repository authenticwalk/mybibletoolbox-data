    tā'ksa'nīn līchihuīna'n ixpālacata xla' chuntza' ixtāyat. Xla' a'ksa'nīni' ē xla'
    ū'tza' mālacatzuculh tā'ksa'nīn.
  bjk-bjk: Mum abo baroxorok kö tata re mum, e Satan, me mum ka mumuu eöt a mamaa
