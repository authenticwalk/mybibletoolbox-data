  cof-NT: Yucan nulachi apa joe. Nula yachi tsachila joto, yachi mantate nenachi timinla
    joe tie. Casalebi nechi yucan tsachilaca totemin joe. Tsarasica patumin joto,
    nenesiri pamin joto, tsarasica panunca pa joe. Nene pamin jotonan, nenenan pasa
    carimin joe tie. Ya nene pánato, yachi mite nenanirae tie.
  srm-NT: “Di didibi seei wë da unu tata e, dee sëmbë. Biga dee soni dee a lo’ u du,
    nöö deseei wë un ta kë du dë kaa. Fa a sai dë, sensi a di seti u mundu a bi ta
    kii sëmbë kaa. An nama wan daka seei a tuu soni möönsö, biga di soni de kai tuu,
    an dë nëën hati seei. Mindi soni, hën da di hiniwan daka fan fëën di a ta fan
    kaa, biga nëën mindi soni ku lëgëdë kumutu.
  qvs-NT: Supayta uyarishpa munananllata rurashpa kawsankichi. Chayraykumi supayka
    tataykichi. Paypa mandunpi kawsaykankichi. Supayka kallarinanmantapacha wañuchikukmi.
    Sukaman llulla likidu kashpa sukaman llullachikuypi purin. Manami niman suk kuti
    kuskatachu riman. Kikinllamanta llullakushpa riman. Payka llullallata yachachikun.
  zca-NT: Lë' yub Mizhab nak xuz go, por nile' go kwa'n nzhakla xa'. Lë' Mizhab nak
    tu xa' nzhut men dizde or nguio yizhyuo, no lalta' gat nzhudi'zht xa' kwa'n wali.
    Or nikë' xa' mbël, orze' nilu' kwan nak xa'; pura kwa'n mbël nidi'zh xa' porke
    lë' xa' niki'l men nidi'zh men kwa'n mbël.
  cbc-NT: Mʉjãã pacʉ wãtĩ niñami. Cʉ̃ yarã mʉjãã ãniña. Bairi cʉ̃ caborije pʉamerẽ
    mʉjãã átiganucũña. Caãnijʉ̃goripaʉpʉa cañuecʉ̃ camasãrẽ capajĩãrei ãnijʉ̃goyupi.
    Cariape caápei majũ niñami. Jĩcã wãme ũnoacã cariape quetibʉjʉetinucũñami. Caĩtopai
    majũ niñami. Bairo caĩtopai ãnirĩ caĩtopairã pacʉ niñami.
  qxo-NT: “Gamcunapa taytayquicunaga Satanasmi, tsay llapan supaycunapa mandagnin.
    Paypa carmi munangallanta imatapis ruraycäyanqui. Imay tiempupitapis Satanasga
    runa ushagmi cashga. Y tsaynömi gamcuna nogatapis wanutsiyämayta munaycäyanqui.
    Satanasga selläma llullacurmi imaypis criyitsicun.
  mox-mox: Omiʼa tamami Seitani, ta nuanuami tauna ena nuanua ona viaqia. Tuta ana
    ʼebeveʼale ʼunu ʼinega tauna toluveʼaliga, ta wese Yaubada ena vonahaqiaqi vevevoalanea,
    mana ge taha ana tufwa vonahaqiaqi daʼenoʼeno ʼinaya. Tauna ena uʼavayavo bonanega
    vona ʼifoqeyedi, mana tauna tovemeahaqila aqiaqi ta wese tauna uʼava tamana.
  kew-kew: Nimi Satan-na sinu ya-pulu nimina Aapana kone mogeaatalo pimi. Nipuri ora
    abade onaa tu maomae aa pirisade. Nipuri ora agaa nane aa ya-pulu nipuna kone
    sua ora agaa ne aa pia. Nipumi yaa agaa tea rabu nipuna kone sua mogeaaya. Nipu
    yaa agaana ne aa pirua yaa agaa rayona aaraa pia-pulu go kone mogeaaya.
  dww-dww: '@see-verse:JHN.008.043'
  nif-nif: Sɨndɨ wɨn bepsɨ Satan endok komblinñii, tɨmbi endok wekai klembi, endɨ
    nɨtek tɨmbep nandɨ-galk talak wɨn sɨndɨ tɨnep nandañ. Nain kusei kɨmɨkɨmɨlɨnan
    nanin endɨ amatam ep tɨmbɨ kola tɨ-ta-bɨlak. Tɨmbi juluñɨt molom sɨsɨnɨkta tɨmbi
    endɨ kusei sɨsɨnɨk wɨn nain no ba nola nɨm pa kɨmɨt-klelak. Tambo endɨ juluñɨt
    molom gɨtɨktok kusei, wala tɨmbi juluñ manda elak wɨn enlok gɨnañ nanandɨn klembi
    pa elak.
  twi-ASANTE: Mo deɛ, ɔbonsam ne mo agya, na mopɛ sɛ moyɛ nneɛma a ɔyɛ no nso bi.
    Ɔyɛ owudifoɔ firi ahyɛaseɛ. Ɔnni nokorɛ da, ɛfiri sɛ, ɔnyɛ ɔnokwafoɔ. Sɛ ɔdi atorɔ
    a, ɛnyɛ nwanwa ɛfiri sɛ, ɔyɛ ɔtorofoɔ ne atorɔ agya.
  aoj-aoj: “Ipaꞌ siꞌi ahamepa ipeꞌinai nagaꞌiani. Fowaꞌ dambadamba nafiꞌi nafiꞌi nataga
    deiꞌ, anen naha epes sagagaꞌi, eaꞌ nowaꞌ alafugama basef endilisifi. Nomonas ananisi
    ina sapoma basef endilisifi, owaꞌ. Anen nambasoꞌmas nimaguf hiafi dondol lifilafi.
    Basef basoꞌaifi anen nagaꞌiefi, ifimba ananifi atif fagataga okom ananimi atumi.
  cbv-cbv: Ñi íipboó yeejép chãjat tʉ́ʉtnit ĩ maáh caá. Pánihna, caán ã weñat pínahboodíh
    ñipĩ́ chãjna caá. Nin baác ã jwíih jʉmʉchah, bʉʉbʉt páantjeh cã́acwãdih mao yohat
    tʉ́ʉtni caá. Caán biícmant yeenijeh jʉmna, yoobópdih ã jéih naóhcan caá. Pánih
    yeeat bʉʉ́hna, nih yáaatdihjeh ãpĩ́ naóhna caá.
  taw-taw: Nɨbi nap nɨbi Satan ñapay mɨdebɨm ak nɨm, ne gos nɨgup adek anep gun agɨl
    nɨŋɨd kɨles gɨpɨm agak. Ne pel binɨb okok kɨlop ñag pak lolɨgup agak. Takaw nɨŋɨd
    yɨbɨl agep tek ma lup anɨb ak tek, gos nɨŋɨd yɨbɨl ogɨnap nɨŋɨd mɨdtep ma gup
    agak. Takaw yepɨs yɨbɨl agek agek nɨm, takaw anɨb ak takaw ne yɨbɨl lup agak.
    Ne bɨ yepɨs agep mɨdeb, takaw yepɨs agep mɨdupsek jɨj ak agak.
  jic-NT: Nun nupopay popa. Diablo nupopay, ne nun quelel lojí nupopay jos jin. Lovin
    jupj si 'ǘ'natsja (nun quelel lojí jinwá quinam). Lovin ma jos t'üc' way. Cjuwá
    t'üc' way jupj jos mo'ó, mpes nin. Jupj li tsuwile na, jupj jos jin p'iyá vele
    jupj. Jupj lovin li tsuwile; la tsuwilpan jis popay jupj.
  zap-NT: Bzelo nak xuz de, ne rlaan men ylaa de, neguin nak ne rlaan de ylaa de.
    Desde ne waa gyëzlyu rlaa Bzelo gyii. Axtegue rlaandet men diznli, porke nunk
    rniidet men diznli. Chene rkade men, rbonyoo men ne nak men; porke men ne rkade
    nak men no laa men nak xuz gyelerkade.
  wer-wer: Arim pepap Seten. Pötaanök ar pim kentöökë ënëm yeë. Pi ngaanëër omën mëneimaupök
    om pël ëeim wë. Ngön këët pim naë won. Pötaanök ngön kë yaapët sasa sëp wesak
    wë. Pi kaar pepap yak kaar yaaup. Pötaanök pim könöökaan kaar aim wë.
  ipi-ipi: '@see-verse:JHN.008.043'
  qul-NT: Kancunapaj tatayquichiska supay. Paymanta caspa, paypaj munaskanta ruwayta
    munanquichis. Kallariymantapacha supayka runa wañuchej. Jayc'ajpas verdadpi jap'icunchu;
    jayc'ajpas verdadta ninchu. Llullacunata parlaspaka pay quiquin jina caskanta
    parlan. Payka llulla, llullacojcunapaj tatan.
  ter-NT: Itínoe koati hokoti Ndeâpu. Énomone itíko yá'a. Yoko ukeátinekene, koati
    koépekenati nê'e. Ako káxuhevekapu nê'e kaná'utike kixovókuti vo'oku akó'oti ne
    kaná'uti kixovókuti xokóyoke. Enepo semekékexo, motókea kíxeaneye vo'oku koati
    kixóvokune. Koati semékenovo'iti nê'e. Koatímaka poéheve ne uhá koeti semekénovo'iti.
  bmr-NT: Amɨɨhai caani Ɨjɨ. Jaabo onoobadɨ momoonɨnoco mihimeguehicahi. Mɨɨro diibo
    sɨɨcɨjetɨro imoyɨɨcɨɨbo miyamɨnaaco agaicaaunoco, imoyɨɨcɨtatɨɨbo miyaanofaño
    iicanoco. Jaaboma miyaano chahahi, jihovoobo iicamaño sɨcamañooco iimaabo, bañɨfiira
    caani iicamaño bañɨfifiibo.
  fuf-fuf: Ko fii, ko Ibuliisa woni baaba mon, e hin-le hiɗon faalaa waɗude faaleeji
    baaba mon ɗin. On-le o woniino waroowo gila ka fuɗɗoode, o jaɓaali daraade e goonga,
    ɓay goonga on alaa e makko. Nde o wowli fenaande nden woo, haray ɗun ko e jikku
    makko on iwri, ko fii ko o fenoowo, awa kadi ko o baaba penaale.
  bhl-bhl: Yom fein kalew e Seten-Ataanim ete te. Kasike, yu akalem ibolow fukunin
    kuw geleweko, aluwkabiliw te. Sua kel elote, e kawtiw yemale finik wa keko, fein
    weng kakamele deiw gelewinba kekakawkabe kale. E dasuw weng em mongom sen kayak
    kebe kasike, em funum weng ange ding dim kabalak e, e akalem dasuw kukuw ete kuw
    gelewkabe te.
  ons-ons: Ŋine magaŋine Satan, eŋane dokoine ea wane ŋine magaŋinane simile yewa
    dere, eŋane tanik manik yewa mogare arikei wane ŋun okanmaike. Mokaka qei kino
    eŋe ŋei matali matali geke, eŋe don welekatne yewa ŋadekkake, ea wane eŋane kotino
    don welekatne yewa mane mi pamaike, eŋe isi don ra okanmaike, yewa yemo eŋane
    don, eŋe isi ŋei so isi don ea wane magaine.
  con-NTPO: Cocoya na'su tsu que'i yayaja. Que'ija tise'be qui. Tsa'camba qui tise
    in'jan'choma tsoñe in'jan'fa. Tseyi andema agattointe ja'ño pan cocoya na'suja
    a'ima fi'ttiye can'jen. Minga'ni'qque tiseja tansintsse su'choma afambi. Nane
    tiseja tansintsse afaye jinchombi. Aqquia afopoemba tisu in'jan'choma tsu afa.
    Tiseja afopa'chopa ñoa'me afopoen'su na'su tsu.
  ghs-ghs: Oi teeho quba bahe Saatai khoobanipamuta taanga abi naatemi nohota tete
    mee bamu naatemi noi quba meeho teteke qaateta. Oonita noi sama nomeke eeteqi
    obera noo hiirorai. Noi obera abi ooqi oho mai naatemi nike noho khameto naate
    Saata mai nikemeho dzake qusubaitorai.
  peg-peg: ଏପେଙ୍ଗ୍‌ ମି ଆବା ସୟ୍‌ତାନ୍‌ ତାଙ୍ଗ୍‌ ହତ୍‌ତାନ୍‌ନା, ଆରେ ମି ଆବାତି କାମାୟ୍‌ ମାନି
    କିଦେଙ୍ଗ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ମାନ୍‌ । ହେୱାନ୍‌ ଆଗେତାଂ ନାର୍‌ଅହ୍‌ନାକାନ୍‌, ଆରେ ହେୱାନ୍‌ ହାତ୍‌ପା
    ମାନୁନ୍‌, ଇନାକିଦେଂକି ତା ତାକେ ସତ୍‌ ହିଲୁତ୍‌ । ହେ ପାଦ୍‌ନା ହେୱାନ୍‌ ମିଚ୍‌ ଇନାନ୍‌, ହେ
    ପାଦ୍‌ନା ହେୱାନ୍‌ ଜାର୍‌ତାଂ ଇନାନ୍‌; ଇନାକିଦେଂକି ହେୱାନ୍‌ ମିଚ୍‌ୱା ଆରି ମିଚ୍‌ ଇନି ଆବା
    ।
  txu-NT: Be, me anhingêtbê Xatanaj ne ar me ajo ba. Me anhingêt kum axwe prãm kôt
    ne ga me amã ajaxwe prãm. Kute amikrax totokbê kubê me par djwỳnh. Ta kabẽn katàt
    kêtkam kute Metĩndjwỳnh kabẽn katàt 'amỳnh tỳx kêt ne kôt kute amijo ba kêt. Ta
    'êxnhĩ kôt memã 'êx ba. Mrãmri 'êxnhĩkumrẽxkam kubê me 'êxnhĩ nhingêt.
  eng-WEBU: You are of your father the devil, and you want to do the desires of your
    father. He was a murderer from the beginning, and doesn’t stand in the truth,
    because there is no truth in him. When he speaks a lie, he speaks on his own;
    for he is a liar, and the father of lies.
  gnw-NT: Aña guasu co jae peru, jare pe reta pipota piyapo peru uipota vae rupi.
    Peru jecuaeño upuruyuca ico, jare uyapo'ã etei añete vae rupi. Echa'ã añetete
    vae pegua'ã co. Jae co aña guasu. Jáeramo jecuaeño iyapu. Echa'ã jae co iyapu
    vae jare omboe ɨvɨ pegua reta iyapu vaerã —jei—.
  mux-mux: Eni ⸤kurumanga nuim⸥ Depollale-nga kangambulama, Seten eninga lapale. Eninga
    lapale-ni kanupa kaí piliilimú mele ‘teamili.’ niku kene yu-ni “Eni teai.” nilimú
    mele ‘Aima teamili.’ nilimele. Ui-pulu-pulu mulú-masele koela wendu urum kene
    yu yambu topa kunjuli yili mulurum mele aku-siliele yandupa ekupu we molemú. Yu
    ung-pulu sika te naa pirim-na sika-ung te walsekale kepe aima naa nirim. Yu gólu
    tolemú yili; yu sika gólu tuli ungeliinga pulu-yili molemáliinga ui yu gólu turum
    mele yandupa ekupu kepe penga kepe gólu mindi tolemú tomba.
  maj-NT: Nda̱nindoo̱ ní na̱'minu̱u. Kui ts'e̱nu̱u ko̱ mjenu̱u n'o̱o xi nkú ts'ín
    mjehe̱. Kui xi santaha nga tuts'ihi̱n ni kits'ínk'ien xu̱ta̱. Najmi y'ejñajin
    ni xi na̱xu̱ tjín, a̱t'aha̱ najmi tíjñajihi̱n ni xi na̱xu̱. Nkú ts'ín tjíyaha̱,
    b'a̱ ts'ín nchja̱. Én tsank'á nchja̱. Kui xi tsank'á ko̱ na̱'mihi̱ én tsank'óo̱.
  bkq-NT: Diabu imeom kulâ âmaemo; ize atolâ mawânrâ amânhedyse matomo. Adagudaylâ
    Diabu kyârin-em awyly. Iozeno modo iduery kulâ mâkâ. Aunlolâ mâkâ kewâdyly kulâ
    awyly. Kewâdyly kulâ-ro watay, tâzewenrylâ mâkâ agueho. Augueondyly, konokuni
    kulâ mâkâ, idânârâ tâdâsenogudo modo adaguholâ mâkâ.
  kue-kue: Ene yagl kinde nangiglma, neno Satan, ene neno prumere i ere-ere erikwa.
    Okuna imbo ye yomba sigoglkwa yagle, ye ka kaima ta ake moglkruko, te ka kaima
    nomano mina suna yeikrukwa. Ye kakimbi dungwa i ye mambunomo kaima pangwa. Ye
    kakimbi dungwa yagle, ana kakimbi dingwa yomba prapra ye neno.
  cot-NT: Iriguentitari irijanintajiaquempi ampatsini, iriguentiquea ashintajiaquempi.
    Aviatimpajia iroguenti pinintajiaque pantajiaquequea inintaqueca iriatimpa. Iriatimpaquea
    iriguenti metojantatsica, irosati icocani coramani iroaqueragueti irosati imaica.
    Teequea incanteroji arimajatatsica, teequea irishineventemparoji. Itsojeacagueti,
    irootaque irashi, ari icocani iriatimpa, iriguenti tsojenti, iriguentiqueate oquenantapojaca
    tsojetsi.
  bnp-bnp: Mua e huriki e tune Satan, lakea mu ngaru ni muri mai a ningaru vona. Muga
    na hunu a malala ni ratarike, ia a bakovi ni rabalaki a viri, i koi ni muri mai
    a ngava muholi, a vuhuna i uka tara ngava muholi ge takia. Na tahuna i tami a
    viri, i ta na tabelena, a vuhuna ia a marapusi, a tamana marapusianga.
  apn-NT: Mẽ ate hkôt amnhĩ nhĩpêx xwỳnhta Satanasti na. Aa tãm kot amnhĩ nhĩpêx kêt
    kumrẽx. Kêp mẽ hpar o pa xwỳnhjê hpãm maati na. Nẽ kêp mẽ kãm hêx o pa xwỳnhjê
    pãm maati na. Ã kot amnhĩ nhĩpêx kot anhỹr. Nẽ kãm mẽ kapẽr mex mar prãm kêt o
    pa. Nẽ ãm hêx pix o pa jakamã kêp mẽ hêx xwỳnhjê pãm. Ã kot amnhĩ nhĩpêx anhỹr
    xwỳnh tã ka htem hkôt amnhĩ nhĩpêx o ri apa.
  ctp-NT: Ti kwiꞌ kuneꞌ xaꞌan lka sti wan, loꞌo nchka tiꞌ wan kuꞌni wan ti kwiꞌ tñan
    nu ngulo nu kanꞌ ꞌwan. Ti bra nu mdyisnan chalyuu, ti bra kanꞌ mdyisnan nu kanꞌ
    ngiꞌni ñuꞌun ꞌin nten ―ndukwin Jesús―. Ja mdoꞌo nu kanꞌ seꞌen ndukwa kiyaꞌ chaꞌ
    nu ñi, kanꞌ chaꞌ ja siyaꞌ ndiya chaꞌ nu ñi ꞌin nu kanꞌ ―ndukwin―. Xa nu kwiñi
    lyoꞌo nu kanꞌ ꞌin nten, chaꞌ ꞌin ti ykwiꞌ ti lka chaꞌ kwiñi nu nchkwiꞌ loꞌo neꞌ.
    Ska nu kwiñi tnun lka kuneꞌ xaꞌan, ti kwiꞌ kanꞌ lka sti nchga nu kwiñi.
  bre-BRG: Ho tad, a ziskennit anezhañ, eo an diaoul, ha c'hwi a fell deoc'h ober
    c'hoantoù ho tad. Lazher-den eo bet adalek ar penn-kentañ, ha n'en deus ket kendalc'het
    er wirionez, dre ma n'eus ket a wirionez ennañ. Pa lavar ar gaou, e komz eus ar
    pezh a zo ennañ e-unan, rak gaouiat eo, ha tad d'ar gaou.
  opm-opm: Ihan ihat pati bap gure ita oh Satan ohmur. Gure ita Satan ohe Ihir ihat
    ha sashengwe naporpat danong ohwi hat saptimur. Ama han oh mong kopenat darpa
    tei orhor Noh hanip surit ha haputingwe daham hanipnongwi sum patesuhru pat han
    ohmur. Oh arpin dasi hat na pat han ohoh ihan arpin danong kom asar ihat sapat
    han ohmur. Dasuh da oh ohe bokdapatwi tarpam apripat ohoh ihan dasuh da ohe itap
    hat ma pat oh Satan orhormur. Dasuh da oh orhe bokdapatwi tarpapat han ohoh ihan
    dasuh meng rihanhe orhe pohon meng ohwi ripatmur.
  bvr-bvr: ngardawa ana-goyburrpa walkwalk nyanma rrapa jal nyiburr-nirra jama nyiburr-ji
    barra minypa an-goyburrpa nyanyapa ana-gorrburra walkwalk jal a-nirra. Minypa
    nipa an-gubu mu-ngoyurra burr-buna a-workiyana rrapa gun-guniya mu-nguy burr-burndapa
    a-workiya. Minypa gun-nga gun-burral, gun-gata nipa gala jal a-ni, ngardawa gala
    gun-nga gun-burral nipa gu-rrima. Minyjiya. Gun-gata minypa nipa burr-yolkaja
    a-workiya, gun-narda gun-nigipa; ngardawa an-guyolka rrapa gun-guyolkiya gun-guyinda
    janguny nipiya nyanma.
  wal-wal: Intte intte aawaa xalahe halaqaa naata; qassi intte intte aawai amottiyoobaa
    oottanau koyeeta. I kaseppe doommidi, shemppo woridaagaa; tumatetti aani bainna
    gishshau, tumatettaakko shiiqi erenna. I wordduwaa haasayiyo wode, baappe haasayees;
    aissi giikko, i worddanchchanne qassi wordduwaukka aawa.
  zad-NT: Dii x̱iwaan nak x̱ale na' chibaile chonle daa chaklalliin. Ḻa' kana'te dii
    x̱iwaa nakan to wen xya, na' ni shlin biṉ' gonan daa nak shḻi, ni bi choe'n dill'
    ḻi. Kat' chziye'n chonan kon ka nan ḻoo lall'do'inna', ḻa' nakan ḻiizelozi dii
    wxiye' na' nakten x̱an yeḻ' wxiye'na'.
  kmg-kmg: Ŋoŋe mamac-ŋeŋic Sataŋ, eme ere qafeŋko wiac eeŋgopieŋ. E mârâc jaha ŋic
    sisipiric juweczi juwareekac. E dâŋ fâri qizecne râpeckewecte maŋticnao jâmbomac
    dâŋ moc mi fokac. E bureczi nânâ opâ-ticne ewec. E burecŋic â burecte mamac.
  aso-aso: Lingine nene metibo Satanilatiꞌ sotoꞌ aniꞌ nenako nemuꞌ nene aꞌmine metibo
    lulouꞌ laniteꞌ gilineꞌ initeꞌ nene igi mili ilisa gilaaꞌ nave. Aꞌmine Satani nene
    ganaꞌ sotoꞌ idatiꞌ eveneꞌ ngebele helaaꞌ ive minineꞌ ve. Gamazi gihile eita nomineꞌ
    nenako neꞌmo aza nene gamazi gihileloꞌ eꞌmeto ogo molo osaꞌmive. Aza nene sozaloꞌ
    ve mino soza laaꞌ monovoliꞌmi meleho neineꞌ nenako neꞌmo nene aza soza lilineꞌ
    nene ha eiꞌ emeni dameni gehepeveloꞌ eꞌmeto loloseive.
  uli-uli: Moniyan mele Tami ngo hami ha dipli chog habe dabey mekla iy ye dipli.
    Moniyan yema faesul lilimesloh yarmat ngo ted yor mwo fael sew le yesa dabey rele
    ye katos, bo tor fael sew le yema katos. Ye bela kachapar ila ngo yesa foru mala
    ye faesul yoru, bo fal mala ye toa kachapar ngo iy mele temal pangal metmetal
    kachapar.
  nin-NT: Imba sa amumarr ba aki a imba umimi wa, ni so na inkindirr yi nggo à zha.
    Nggo a su ni ngɨ anishirr zhi ni ime̱me̱ yi na nise na inkindirr numa ijiji. Nggo
    ina jiji sama nu umi kuma ku. A ti ki imu, uwa so na su ku undu uma mu. Nggo a
    su uni imu na sa aki a abi imu we.
  tgk-tgk: Падари шумо иблис аст ва шумо орзуву ҳаваси падари худро иҷро кардан мехоҳед.
    Ӯ аз азал одамкуш буд ва ҳеҷ гоҳ рост нагуфтааст, чун дар ӯ ростӣ нест. Дурӯғ
    гуфтан ба ӯ хос аст, ӯ дурӯғ мегӯяд, чунки ӯ дурӯғгӯй ва падари ҳамаи дурӯғҳост.
  acu-NT: Atumi aparingkia Satanásaitai. Tura atumka ni uchiri asaram, ni wakera nu
    turarme. Nu nangkamtaik tuke mangkartin ayayi. Tura nekas aa nunaka nakitau asa,
    nekas aa nunaka chichaa weatsui. Antsu tuke wait chichaman etserin asa, wait chichaman
    aparintai. Ni wait chichaman chichau asa, tuke ninu aa nunak chichaawai.
  cak-WNT: Ri itata' riyix xa ya ri itzel winek y can yix riche (rixin) c'a riya';
    y ya ri nika chuwech riya', yari' ri yixtajin chubanic. Ri itzel winek can pa
    rutiquiribel ruchapon wi pe nicamisan. Man c'a xc'oje' ta chic chupan ri kitzij,
    ruma xa can majun c'a ri kitzij ri c'o ta riq'ui. Xa can riche (rixin) wi chi
    jun aj tz'ucuy tzij. Can quitata' c'a quinojel ri ye aj tz'ucuy tak tzij.
  ebk-ebk: Chakayu nan an-ak amayu ay hi Satanas, ya nan laychunyu ay atun at nan
    laylaychuna. Nunlapu as nan laplapuna at pomapatuy hiya, ya maid poros ifiagfiakiana
    as kenatit-iwa, tay maid poros kenatit-iwa kan hiya. As nan munkutumana, maiyunud
    as nan ukialina ay nangutum. Tay hiya at nangutum ya aman chi am-in ay kenangutum.
  spa-PDDPT: Ustedes son de su padre el diablo, y quieren practicar los deseos de
    su padre. Él fue homicida desde el principio y no permaneció en la verdad, porque
    no hay verdad en él. Cuando miente, habla de lo suyo, pues es mentiroso y padre
    de mentira.
  ruf-ruf: Mwolawa kwa aba wenu Yehile, na mwotenda ka aba wenu pfayobama. Kulawa
    mwanduso tsakawakoma iwanu, kwaapfila kuduhu ukweli kuna yeye. Hayolonga ughutsu,
