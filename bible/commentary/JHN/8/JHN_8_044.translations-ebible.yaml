    pa ruvi' ri roch'ulef, y man xc'uje' ta chupan ri kitzij, roma man jun kitzij
    riq'uin. Ja ri tz'ucun tak tzij ri nu'ij, jari' nic'utu ri achique rija', roma
    rija' can tz'ucuy vi tzij, y rajaf ronojel tz'ucun tak tzij.
  chf-NT: A papla anelaba diablo une; ca' chich yo a pap, che' chich a wo a chenla.
