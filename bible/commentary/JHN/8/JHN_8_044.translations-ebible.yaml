  qub-qub: Gamcunapa taytayquega dyablumi. Taytayqui munashallantami imatapis rurarcaycanqui.
    Payga unaypita-pachapis wañuchicojmi. Rasun cajtaga fiyupami chiquisha. Rasuntaga
    manami rimanpischu. Shongunpis llullacuyllapämi yarparaycan. Payga llullacunapa
    taytallanmi.
  att-att: Ánâ na kayu ni Satanas nga yáma naw, á yá lâ ikáyâ naw nga akkuán yù ipakuá
    na nikayu. Á minámmapátay si Satanas ta áddè ngaw nga pamegapu na ngámin, á arán
    na ammu yù kuruk, ta awán bulubugá ta kuruk sù nonò na. Sirisiri galâ yù kagian
    na, ta negagángay ta nonò na yù passirisiri na. Aggina yù minássirisiri ánna yù
    paggapuán na ngámin na siri.
  bki-bki: Kamiu, karamemiu Sim̃aro, a kamiu tiniemiu jii ka m̃a kuvila tena bova
    tibe ka ga napano naio jidomio. Jikar nua ea tikariano binimei, naio be toro nam̃a
    muebin toro m̃aro a naio maka tinien tii ilirianiano, naio maka tumolu tua tivelinio
    ka naio leleio. Bajago na memedu na kiano, naio mil dam̃ariga ea burum̃ara kenieno
    sibiano nei, bior naio be burupati na sibiano nalo nonovio, naio be teta na bajago
    na sibiano.
  bqp-bqp: Á de Ibilisi pↄ́n á ũ, a pↄyeinaan á ye à kɛ. Gbɛ̃dɛriin a ũ zaa káaku,
    àdi zɛ kũ yãpuraoro, kũ yãpura kú a nɛ̀sɛɛ gũnlo yãi. Tó à ɛ́kɛ tò, a zĩda
    dàan gwe, zaakũ ɛ́kɛden a ũ, ɛ́kɛ mìimɛ.
  mcp-mcp: Sɔ́ɔ́ŋgʉ́ wʉ́n wə́ Njwû məjamb, bɨ́ ka nə́mə́ ŋgə cɛɛl sá isâ sɔ́ɔ́ŋgʉ́
    wʉ́n mə́ dʉ́ gwág yéésh yí. A jɨ ŋgwûl buud tɛ́ɛ́d mə́tɛ́ɛ́dʉ́léd; a cugɛ́ nə
    ŋkul bwɛlɛ bwiiŋg óbʉ́bə́lɛ́, nəcé obʉ́bə́lɛ́ bwə́ cugɛ́ nyə́dɨ́ cʉgʉd. Yé bwiiŋgʉ́lə
    íjɔ̧́ɔ̧́ í bwey nə́mə́ dʉ nyîn nə́ a jɨ amə́dɨ́ ijɔ̧́ɔ̧́, nəcé a jɨ mbíya njínjɔ̧́ɔ̧́,
    nyə wə́ ijɔ̧́ɔ̧́ sɔ́ɔ́ŋgʉ́.
  hat-hat: 'Se Satan ki papa nou. Se sak fè nou vle fè sa papa nou vle. Depi nan konmansman
    se sa ase l''ap fè: touye moun. Li pa janm pran pozisyon pou verite a paske pa
    gen verite menm nan li. Depi l'' louvri bouch li, se manti l''ap bay paske sè
    mantò li ye. Se papa nan bay manti li ye.'
  npl-NT: Nomejwah nomota n diablo, nomejwah ipilwah, iwa nonkichiwah tlan ye kiwelita.
    N diablo ye se temikti desde ipewaya n tlaltíkpaktli iwa ayik kijtoa tlan milák.
    Porke ye amo kixmati tlan milák, iwa ijkuak tlajtoa, tlakajkayawa porke ye non
    iteki. Iwa ye n teta de nochteh non tlakajkayawah.
  bgg-bgg: Na ne nawairo aphuii ibuii pha ani ro, chiih-è ithek ne nawairo aphuii
    munow ji rek ara ro. Chiih-è ai ne igobi è sgohpho ro chiih-è ai ne izai hà khuchung
    de alua ro, nyieliieshii aishii ne izai de oi ro. Ithek khlam shii, ai ne awai
    lum ne rek bie phro, nyieliieshii ai ne khlam pho ro, chiih-è ai ne khlam pha
    aphuii.
  eng-TCENT: You belong to your father the devil, and you want to carry out your father's
    desires. He was a murderer from the beginning and does not stand in the truth,
    because there is no truth in him. When he speaks lies, he speaks from his own
    character, because he is a liar and the father of lies.
  eng-BSB: You belong to your father, the devil, and you want to carry out his desires.
    He was a murderer from the beginning, refusing to uphold the truth, because there
    is no truth in him. When he lies, he speaks his native language, because he is
    a liar and the father of lies.
  cpu-NT: Iriitake ashitakamiri kamaari, pantapiintakeneri okaratzi ikoviri. Tema
    ari jashi jovakero kamaari ovakera etantanakarori, jovamaashiretantzi. Thairi
    jinatzi, te iriñaavaitero kyaaryoori. Aririka inkove iramatavitante, jiñaavaitziro
    thaiyaantsi. Iririite thairi jinatzi.
  san-ASM: যূযং শৈতান্ পিতুঃ সন্তানা এতস্মাদ্ যুষ্মাকং পিতুৰভিলাষং পূৰযথ স আ প্ৰথমাৎ
    নৰঘাতী তদন্তঃ সত্যৎৱস্য লেশোপি নাস্তি কাৰণাদতঃ স সত্যতাযাং নাতিষ্ঠৎ স যদা মৃষা
    কথযতি তদা নিজস্ৱভাৱানুসাৰেণৈৱ কথযতি যতো স মৃষাভাষী মৃষোৎপাদকশ্চ|
  tac-NT: '''Émika Remónisi ''kúchila júleké ''liko, ''lige ''we a''lá e''wéguru ''emi
    napu nulá alué ''emi o''nola. Remónisika ''we nejkógame ju we''ká ralámuli me''ágame
    ''lige tabilé siné ''la bijchígame ju alué ''la tabilé ''yégali ra''íchali. Alueka
    tabilé pe''tá bijchigi alué ''la semátiri ra''íchali ''la tabilé ''yégali. Alué
    ju ''la bijchiá ''yégame me''tigá suwábaga, ''lige o''nola ju suwábaga ralámuli
    napu ''yégiga ra''íchame ju. Alueka senibí napu ra''icha, pe ''yégalicho ra''íchame
    ju. Alieri ju alué Remónisi.'
  eng-WEBPB: You are of your father the devil, and you want to do the desires of your
    father. He was a murderer from the beginning, and doesn’t stand in the truth,
    because there is no truth in him. When he speaks a lie, he speaks on his own;
    for he is a liar, and the father of lies.
  gfk-H: Muat ira natina no amuat sus, Satan, ma muat sip bia muat na gil haruatanei
    ira sinisip tano ramuat sus. Manaluai laah at tano hakhakisi a tena hinarubu bingbing
    bia ia. Ma pai nunurei ira tutun ta Kalou kanong taia ta tutun tana. Ing i la
    bisbis uta Kalou i la iangianga haruat ma no magirana at kanong a tena bisbis
    ia ma ia mah no burena ira bisbis.
  viv-viv: OmiꞋiyao ma tamami au Setani, ada tamami yana nuwanuwa amine omi nuwanuwami
    wanahuluva. Boi tuwaina babi ana abaveꞋinuba againe bana Setani yana dewa luveꞋalika,
    ada hidede amine ginunauwena tova adamoya. Keke-moꞋa nuwanuwa velemoꞋena againe
    gidamiyami, faꞋina keke tamo nuwanuwa tunutunugina bana aseꞋasene gidadauda, keke.
    Nuwanuwa veꞋafwayafwayana bana aseꞋasene gidadauda faꞋina, yana gahe tova moyaꞋaina
    fwaya, faꞋina bana ana egana tofwaya. Ada au fwaya matatabuna inubana bana againe.
  yao-yao: Ŵanyamwe atati ŵenu Jwakulinga ni ŵanyamwe nkusaka kutendekanya yaikwanonyelesya
    atati ŵenu. Chitandile kundanda jwelejo ŵaliji jwakuulaga, ni nganawai kwima ku
    upande wa usyene, mwa jwelejo nganiupagwa usyene. Paakuŵecheta ya unami, akuŵecheta
    yatite kusyoŵelela, pakuŵa jwelejo ali jwa unami ni atati jwa unami wose.
  tgp-tgp: Tamamim enia Tiapolo, kamim ka lo vai na masalona. Pongi tiroma enia tamlohi
    vilimatei na tamlohi, ale enia tamlohi halu. Mo sopo te hinau varar̃uhu hinia.
    Enia mo lo vere na masalona purongo, ale hinau tari mo verea enira halu. Mo sopo
    vara enia tamlohi halu purongo, pani enia tina halu.
  auc-NT: Wënæ ïñömö mïnitö mæmpo ïnongäimpa. Ayæ̈ mïnitö mæmpo nänö cæïnëwënö ante
    mïnitö adodö ante, Mönitö cæïnëmönipa, ante cæmïnipa. Wëënëñedë inguipoga mä badöñedë
    tömengä, Botö wæ̈nonguïmo, ante do entawengä ingacäimpa. Tömengä, Quïnö näwangä
    impa, ante cöwë änämaï ingampa. Ayæ̈ edæ, Quïnö änö nöïnö impa, ante tömengä entawënämaï
    ïnongäimpa. Adocä babæ tededinque tömengä babæ nänö entawënonque ante tedewengä
    ingampa. Edæ tömengä në babæ änongä ingampa. Ayæ̈ tömengä ïñömö mä babæ angaingä
    ingampa.
  kbc-NT: Akaami lionigipitetiwaji diaabo, codaa inoka emaani mawii niɡ̶ica ane yemaa.
    Niɡ̶ijo maleeka igo niɡ̶ina iiɡ̶o, naɡ̶akaa ɡ̶onematagodi. Aɡ̶ica aneetege niɡ̶ica
    anewi, igaataɡ̶a minitaɡ̶a aɡ̶ica anewi. Niɡ̶ina me diwitaka, eo niɡ̶ica anepaa
    lakatigi, igaataɡ̶a awitakegi. Codaa eliodi inoatawece niwitakeco.
  bmh-bmh: Agal memeag Satan, gonun, ag gonugau ze sesamorabun guzenanemen. Go getal,
    dudu wagarina noumanem du, go petak ze duabun utaneu, einen, go umkoskos polumaraneu.
    Go polu ze maimai, go gonugau igul go nugtal sesamoraneu, einen, go polu ze maneun
    du. Go polu ze manem dudu agal memeag.
  ctu-BL: Jatetla i cha'añetla xiba. Jiñʌch la' tat. La' wom la' mel chuqui yom la'
    tat. Stsʌnsayajʌch jini xiba c'ʌlʌl ti' cajibal. Ma'anic tsa' chʌn ajni ti' sujmlel
    Dios, come ma'anic chuqui isujm ti' pusic'al xiba. Che' mi' cha'len lot i tilelʌch
    come xlot. Ya' ch'oyol ti xiba pejtelel lot.
  meq-meq: «Bəba kurom na, Fakalaw ada a yakum a gər məge na, wu nakə bəba kurom a
    wuɗa aye. Neŋgeye ndo məkəɗe ndo kwa anəke bay. Neŋgeye na, a say deɗek təbey
    hərwi deɗek andaya mə neŋgeye bay. Maraw me na, wu ŋgay hərwi neŋgeye ndo i maraw
    me. Maraw me waray waray na, a yaw abəra na, ma neŋgeye.
  noa-H: Magnaa hamag, Pãar haai mepeer k'abahab hajim. Maguata pãar hi dënk'a naawai
    hirua nem jajaauk'amta waum k'õchk'aajerram. Mepeer warrgarwe hõor t'õomie k'abahab
    hajim. Hirua nem jaau sim chan bʌ̃ʌrjã chadam hiek k'abamta jaau sĩerrʌm. Hirua
    chadcha nem jaautarr chuk'um. Jãg hirua sëuk'a nem jaauwai hich k'apta jaauba
    haajeeb hajim, sëunem sĩerraawai. Magua hichta sëu paraam k'ʌʌn haaik'a sĩerrabahab
    hajim hamag.
  alp-NT: Imi amate kena ro tiaru esi elake kai imi lulu esi sukare. Yele mere maka
    bunu bei nusare tola menaije sa. Esuka ono nkenale mo, le me esi laleije nkenale
    sae kwale mo. Sepo elemake, mere elemake tinai le esi sifate ele mere peneka.
    Yele mere maka lemake, kai maka lemake esi uweije kenae.
  san-VEL: yuuya.m "saitaan pitu.h santaanaa etasmaad yu.smaaka.m piturabhilaa.sa.m
    puurayatha sa aa prathamaat naraghaatii tadanta.h satyatvasya le"sopi naasti kaara.naadata.h
    sa satyataayaa.m naati.s.that sa yadaa m.r.saa kathayati tadaa nijasvabhaavaanusaare.naiva
    kathayati yato sa m.r.saabhaa.sii m.r.sotpaadaka"sca|
  kbq-kbq: Tamagra Sata mofavre naga mani'naze, ana hunetma nermafa'ma avenesia avu'avaza
    nehaze. Ese agafare vahe ahe fri'nea ne' mani'neno, tamage nanekemofona amage
    nonte. Na'ankure tamage kea agripina omne'ne. Kema hifina, havigege nehie, agra
    avu'ava zanku kea nehie. Na'ankure havige ne' mani'neno, havigemofo nefa'e.
  kbh-kbh: Ts̈ëngaftangbe taitá Satanás endmëna. Ts̈ëngaftangna chabe ents̈anga s̈mondmëna;
    chíyeca, ts̈ëngaftanga s̈montsebos̈e jamama cachcá nts̈amo cha tojtsebos̈cá. Quem
    luare jobojáts̈ama orscana, Satanás ents̈á obanayá endmëna. Satanasbe juabnoca,
    ndocna ts̈abe soyënga ni ndegombre soyënga ntsebínÿnana. Chíyeca, ndocna te cha
    nts̈amo ndegombre yomncá ntsamana. Cha canÿe bostero endmëna, y chábents̈ana nÿetsca
    bostero soyënga jtsóbocanana. Chíyeca, cha tojtsebostero ora, nÿe nts̈amo cachá
    yomnama jtsichámuana.
  ron-LSB: Voi sunteți de la tatăl vostru, diavolul, și vreți să împliniți dorințele
    tatălui vostru. El a fost ucigaș de la început și nu stă în adevăr, pentru că
    nu este adevăr în el. Când vorbește o minciună, vorbește de unul singur, căci
    este un mincinos și tatăl minciunii.
  pon-pon: Komail tapi jan ren jam omail tewil, o inon en jam omail, me komail men
    wiada. Nan i men kamela men jan ni tapi o, o a jota dadaurata melel, pwe jota
    man melel mi re a, ni a lalal likam, a kin kida jan pein audepa, pwe i me likam
    men o jam en likam o.
  nhe-BL: Imotata yajaya Axcualtlacatl huan inquinequij inquichihuase tlen ya ipaquilis.
    Nopa Axcualtlacatl ipa eliyaya se temictijquetl hasta ipejya huan quicocolía nochi
    tlen melahuac huan ax hueli quiijtohua tlen melahuac. Senquistoc istlacatitinemi
    pampa queja nopa iyolo. Yajaya se istlacatiquetl huan nochi istlacayotl pehua
    ica ya.
  sps-sps: Amin guei ten Vinasaar a tamamami, ana mi komainy vovou iny rom koman tsunia.
    Tanik me tan tatanik, ayei na tsoiny fitokon. Ana ayei sikia ma kaa tan panaan
    tana man, tana saa a sikia ta man te kaa non tsunia. Te tsue iny non yan gam,
    ayei te faarei tsuiny non kat tsunia, tana saa ayei na gamgam ana ayei te fataman
    iny non a fo mamatsiny gam.
  wnc-wnc: Ginu Setendane donga yuke itane sanga aknga tawanangge kekekake tasikaing.
    Tupa siknga ita pasikut takngakan apmanu kuut apasinggak. Pasike ita aminu atzipa
    kupa sanga siakan taknga dua tawanggak. Dasingge? Sanga siakan taknga ie musipatangu
    dua yuak. Sike kem wamu ita asinggan yanggak. Ita kem amin. Siwan ita kem wamdane
    toiknga sikngaapa.
  bus-bus: A de Ibilisi pↄ́n a ũ, à pↄyezin á yezi à kɛ. Gbɛ̃dɛrin à ũ zaa káaku,
    è zɛ kↄ̃n yãpuraaoro, kɛ̀ yãpuraa kú à nↄ̀sɛ guuro yãnzi. Tó à ɛgɛɛ tò, à zĩnda
    dàn gwe, zaakɛ ɛgɛdeen à ũ, ɛgɛ mìmɛ.
  gub-BL: Zurupari a'e, penu romo hekon a'e. Peiko ta'yr romo. Pepurapo wer penu hemiapo
    putar haw rehe. Izypy mehe arer we puruzuka ma'e romo hekon a'e. Izypy mehe arer
    we na'iakatuwawahy kwaw ze'eg azeharomoete har rehe a'e, ta'e nukwaw pixik kwaw
    ze'eg azeharomoete har imume'u haw a'e xe. Hemu'em a'e, ta'e xo wemu'emaw ukwaw
    a'e xe. Ta'e hemu'em ma'e romo hekon a'e xe. Hemu'em ma'e wanu romo hekon paw
    rupi no.
  imo-imo: Eno kuromanga nomi Satanenga bakuluma, Satan yu enonga lanie. Lanieni konopu
    tirimo uluma teamili ningolio teremele. Oi pulu polopa mulu mai talo kokele wendo
    orumu wali yu imbo topa kondoli iyemu molorumu mele kinye kape aku tepa we moromo.
    Yu paimbo ungu pulu te naa perimuna paimbo ungu te walite kape paa naa nimo. Yu
    kolo toromo iyemu; yu paimbo kolomunga gote moromomunga oi yu kolo torumu mele
    kano kere we ltemo.
  boj-boj: Niŋgi nuŋgo abu Satan aqa aŋgro sosib aqa areqalo dauryqajqa tulaŋ siŋgilaeqnub.
    Satan a nami leŋ ojo tamo soqnej agi a bini degsi unu. A kumbra bole dauryosaieqnu.
    A kumbra bole dauryqajqa torei urateqnu. A gisaŋ tamo. A anjam marqas di a gisaŋ
    anjam segi marqas. A gisaŋ anjam qa utru. A gisaŋ anjam kalil qa abu.
  eng-DRA: 'You are of your father the devil, and the desires of your father you will
    do. He was a murderer from the beginning, and he stood not in the truth; because
    truth is not in him. When he speaketh a lie, he speaketh of his own: for he is
    a liar, and the father thereof.'
  knf-knf: Nawo babuk *Unŧaayi Uweek kë iko yi aşinan aŋaluŋ yi yi najaaŋ naŋal kado
    kado. Du ujuni adobi woha wo nafiŋ bañaaŋ, nin aanji ţup manjoonan, ţiki manjoonan
    maanwo ţi a. Woli aţilan aji do uko wi awooŋ, ţiki awo naţilan abot awo aşin baţilan.
  san-KHM: យូយំ ឝៃតាន៑ បិតុះ សន្តានា ឯតស្មាទ៑ យុឞ្មាកំ បិតុរភិលាឞំ បូរយថ ស អា ប្រថមាត៑
    នរឃាតី តទន្តះ សត្យត្វស្យ លេឝោបិ នាស្តិ ការណាទតះ ស សត្យតាយាំ នាតិឞ្ឋត៑ ស យទា ម្ឫឞា
    កថយតិ តទា និជស្វភាវានុសារេណៃវ កថយតិ យតោ ស ម្ឫឞាភាឞី ម្ឫឞោត្បាទកឝ្ច។
  arn-NT: Eymün tamün chaw ta weküfü, fey eymün ta kisu mew koneltuleymün, ka ayükeymün
    tamün femael kisu ñi ayükeelchi dungu. Weküfü ta kiñe langümchefe llituka mew
    müten. Chumkawnorume inakelafi ti rüfngechi dungu, ka chumkawnorume feypikelay
    ti rüfngechi dungu. Femngechi koyla dunguyüm, dungukey ñi chumngen ta kisu. Koylangelu
    am, fey kisu mew tripakey kom koyla dungu.
  zas-NT: XDadidi na̱j xindxab, abiꞌ rüjndi ziꞌc rënx güündi, din diizd yaloj ruladx
    xindxab guin gugüjtix bejn. Ad yuꞌt dxej chinalix ni na̱j diidxli, din ad rnieetix
    diidxli. Chi rnieex diidx rusquiee, achet naladxix, din laax na̱j xin rusquiee
    na̱j tëëx xdad guialrusquiee.
  ken-NT: Bě bǎchi bɔ̌ ɛtayɛka Satan, nɛ bǎkɔŋ bɛkʉ chi mɛnyɨŋ ɛbhɛn ɛtayɛka áyàŋ
    mǎnkʉ. Achí ngwayti bho tɛ nɛbhǒnɛt. Abhɨ́kɨ́ kɔŋ tɛtɛp Mandɛm mbɔnyunɛ tɛtɛp
    apu nɛ yi. Mpok yi ásè nsé, ǎkʉ̀ chí ɛnyɨŋ ɛnɛ ɛ́kɔ́ ndɔ́ŋ ámɔt nɛ ɛpɨŋ
    ɛyi, mbɔnyunɛ achi nsěnse, nɛ nsé ɛnkɛm ɛ́fù chí ntá yi.
