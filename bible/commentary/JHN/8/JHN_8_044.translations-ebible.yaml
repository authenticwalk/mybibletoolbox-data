    jaskara jansobiribi itan jansón papa ikax.
  aom-aom: Jemë jemesi vavu hesi agane gemuoho jëvajëjo. Röhu jemesi vavuoho Satan
    höjo. Jemesi vavuehu nimajëhi ëhi ömoꞌi nimaruje höjo. Niꞌiꞌivadire Satan-ro aevoromo
