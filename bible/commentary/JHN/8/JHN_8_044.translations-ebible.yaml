  kpf-kpf: Zen ibâziŋ Sataŋ. Zâkkât den lubigât umziŋ kinmap. Zâk mârum ŋâi a tâmbetagoagoŋ
    nep tuum ândim gaap. Zâk den bonŋâ kândâtkoipkât umŋan den bonŋâ ŋâi mân ziap.
    Zâk sarâ a sot sarâ mariŋâ. Zorat zâkkât orot mâmeŋâ zo sarâ opmap. Zen zo yatik
    umziŋan den bonŋâ mân gei ziap.
  ppo-ppo: Atérené dia̧ta, diaao̧ aya Satan-né ama fake so whi̧ bitu, ama kisipa mole
    ala eraai du beterapó. Ti a̧ta mo fo buniruraalu, mo take keké nale alimótei kaae
    sóró, whi̧ dilé wou betere sekȩ́pó. Atétu, ai kale fo wisi mo sawakélé a̧ tua̧mó
    munipó. A̧ta, kapala foné alima bitu, suka fea kapala fotóró dua dapó. Ti kapala
    fota, ama be fopó.
  hin-2017: तुम अपने पिता शैतान से हो, और अपने पिता की लालसाओं को पूरा करना चाहते
    हो। वह तो आरम्भ से हत्यारा है, और सत्य पर स्थिर न रहा, क्योंकि सत्य उसमें है ही
    नहीं; जब वह झूठ बोलता, तो अपने स्वभाव ही से बोलता है; क्योंकि वह झूठा है, वरन्
    झूठ का पिता है।(प्रेरि. 13:10)
  bef-bef: Lenali foipa bo Sataha yagapanaꞌmo nehanago ai megeꞌi malaluneꞌmu nehabe.
