  kyg-kyg: Afotapimoꞌmo Sataniꞌa maiꞌnigetapaeꞌmo mafaꞌneꞌamo maiꞌnetapaeꞌmo afotapimoꞌmo
    hauꞌniya kavaꞌmo akame nehae. Aepa faiꞌniya afinatetiꞌmo vayaꞌmo neꞌapamagiya
