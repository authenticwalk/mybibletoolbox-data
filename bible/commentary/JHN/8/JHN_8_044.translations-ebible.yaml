    نَ عَ شَ قٍ كُي. عَ تٌ وُلٍ قَلَمَ، عَ عَ يّتّ شُي نَن يَتِ قَلَقٍ، بَرِ مَ وُلٍ
    قَلّ نَن عَ رَ نَشَن قِندِشِ وُلٍ بِرِن بَبَ رَ.
  jpn-1965: あなたがたは、あなたがたの父である悪魔から出た者であって、あなたがたの父の欲望を成し遂げたいと願っているのです。悪魔は初めから人殺しであり、真理に立ってはいません。彼のうちには真理がないからです。彼が偽りを言うときは、自分にふさわしい話し方をしているのです。なぜなら彼は偽り者であり、また偽りの父であるからです。
  fra-SBL: Vous êtes de votre père le diable, et vous voulez faire les désirs de votre
