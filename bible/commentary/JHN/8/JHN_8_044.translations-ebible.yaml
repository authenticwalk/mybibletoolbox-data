    ciaŋ aba aba hɨsɨŋ iaganu sɨbaŋ uami. Hameŋ sadaŋ nɨbu analɨ ciaŋ agadɨ pam aba
    aba hɨdɨlalɨ uami.
  tgo-tgo: Ghemi ŋgoramiya ramami Seitan na nuwamiya hu vakatha ŋgoreiya ramami le
    vakatha. Va i menakowe na ghaghada noroke, iye ghakaiwo i gaboŋgiya gharɨgharɨ,
    na ma mbaŋa regha ina emunjoru ele valɨvaŋga, kaiwae ma mbaŋa regha i utuŋa emunjoru.
    Iye i butu e utu kwan, mbe ghathanavu vara iyako mbaŋake wolaghɨye kaiwae iye
    taukwan na kwanɨŋgike wolaghɨye ramanji.
  yap-yap: Gimed e pifak e chitamangimed, ni fare mo’onyan’, ma gimed ba’adag ni ngam
    folgad ko tin nib m’agan’ e chitamangimed ngay. Ka nap’an ko tabolngin ni i par
    ni ir be’ nma thang e fan rok e girdi’; dariy ba ngiyal’ nike yib nga ba’ rok
    e tin riyul’, ya dariy e tin riyul’ rok. Ya ngiyal’ nra lifith l’ugun riy e aram
    e be rin’ ban’en nib mecham ngak, ya ir be’ nma lifith l’ugun me ir e chitamngin
    urngin e malulifith.
  mop-NT: —Le'ec a tate'exe, le'ec a quisini. Jadi' a c'ate'ex a bete' c'u' u c'ati
    a tate'exe. Aj quimsaj ala'i le'ec ti yaax betabi a yoc'olcab y tac leeb. Ma'
    qui' tu xiquin a jaja, u men ma' yan a jaj etele. Le'ec ti tan u tusu, tan ilic
    u yadic jabix ti suc u yadü'ü. Ala'aji, aj tus bete cuenta u tat aj tus u men
    le'ec u yaax cajsaj,— cu t'an a Jesusu.
  tet-tet: Emi neꞌe, ilas ida ho diabu ulun. Neꞌe naꞌak, nia mak emikaan ama, tan
    emi haninu baa nia! Hori uluk aan, nia mahoꞌo ema no sakar hanorin loos, tan nia
    la nakara hanorin loos. Kalo nia dale, dale naktolek, tan lisan nunia nanis. Nia,
    mak ama bodik ema tolek teen hotu-hotu.
  hlt-MCSB: Na pa lamkah rhaithae la na om uh rhoe tih na pa kah hoehhamnah te saii
    ham na ngaih uh. Anih te a cuekca lamkah hlang aka ngawn ni. A khuiah oltak a
    om pawt dongah oltak ah pai pawh. Laithae neh laithae napa la om tih a cal vaengah
    a laithae te a phoe.
  xtd-NT: Mee‑n, ka kuu‑n daꞌya taa‑n. Daꞌya kuiꞌna ka kuu‑n. Ka juini‑n xa kada‑n
    xa juini taa‑n. Nde xa kiꞌna nuu xaꞌni kuiꞌna ndɨyɨ. Ña jandixa‑i xandaa, chi
    ña tna ini‑i xandaa. Hora jaꞌan kuiꞌna tnuꞌu vete, jaꞌan‑i xa xani ini mee‑i.
    Se jaꞌan tnuꞌu vete kuu kuiꞌna, te dakuaꞌa‑i ñayiu xa jaꞌan koio mee‑i tuku tnuꞌu
    vete.
  mdy-ETH: ዒንሢ ዒንሢኮ ዓዳሢ፥ ፃላሄ ናኣቶኬ፤ ዒንሢኮ ማሊፃ ዒንሢ ዓዳሢ ዓፃዻ ባኮ ኩንሥሢኬ፤ ዒዚ ቤርታፓ ዓርቃዖ ሼምፖ
    ዎዻያኬ፤ ጎኑሞ ዒዛይዳ ባኣሢሮ ጎኑሞና ዎላ ፔቴታዖ ካኣሚ ዒዛኮ ባኣሴ፤ ዒዚ ሉኡቃያ ሃሣ ሉኡዙሞኮዋ ዓዶ ማዔሢሮ ሉኡቂ ዒ
    ኬኤዛ ዎዶና ፔ ማሊፃፓ ዔኪ ኬኤዛኔ።
  spl-spl: Âwâyeŋe Satan manman bâleŋahât amboŋe, yâkât tem lâunehât nâŋgâmai. Otmu
    kândikum emelâk orotmeme kiŋgoŋ otmâ gawiŋeâmâ yâkâlen kândiwahom otŋetâ bâlem
    gamap. Yâhâmâ manman âlepŋan ki manmâ gaopŋak manmâ gamap. Yâhâmâ perâk yakât
    mâmâŋe pato oapgât ikŋe eŋgatŋeâk watmâ kâityongomap. Yawu gârâmâ orotmeme âlepŋe
    otbuapgât dop âlâ ki tap.
  usp-NT: Akajak ri' man jb'ab'al etzl y ri' chawajak tab'antak lawi' raj re tab'antak.
    Man jb'ab'al etzl ajcamsanli' cuando xcholmajch jwich k'ijsak. Ni jun b'welt tijb'ij
    tz'etel tzij jwi'l ta' tz'etel tzij laj jchi'. Cuando tijb'ij jun yoloj ri mita'
    tz'et jilon jb'ij tran chapca' tz'etel tzij, jwi'l re ajb'il jo'slaj tziji'n y
    ri' re jkajak mak ajb'il jo'slaj tzij.
  zav-NT: Gwxiye' nan' naquə x̱ale. Nachən' chebeile chonḻe can' chene'enṉə'. Ḻen
    naquən güet beṉə' dezd catə'ən gwxe yežlyon', na' cui chdalenən dižə' ḻi c̱he
    Diozən' c̱hedə' cui yo'o dižə' ḻin' ḻo'o yic̱hɉla'ažda'ogüe'enṉə'. Catə' chnen
    de'e güenḻažə' chnen con can' naquə cuinei c̱hedə' naquən güenḻažə' na' yoguə'
    dižə' güenḻažə' za'an c̱hei.
  sgz-sgz: Á gam, gam rang natun i kák gam, ái Satan sang, má gam nem suri mur i nemnem
    káián ái kák gam. Til tungu i tangkabin a tám up bing kálámul, má a tám angagur
    mat, káp a tini para muswan i tekesi táit. I pákánbung a worwor, a angagur sár
    kabin a tu longoi ngorer sang i ninsin. Ái a tám angagur má a kákán angagur mul.
  kek-NT: La̱ex ralal xc'ajol laj tza. A'an li nataklan sa' e̱be̱n. La̱ex nequeba̱nu
    li c'a'ru naraj a'an xban nak cuanquex rubel xcuanquil. A'an aj camsinel chalen
    sa' xticlajic. Inc'a' nacuulac chiru li ya̱l xban nak a'an aj tic'ti'. Ac re nak
    natic'ti'ic. A'an li xyucua'il li tic'ti'.
  blz-NT: Ibiliismo a men bo tamamuu ka' i kuu mingkira' mangawawau men kikira'na
    tamamuu. Iamo a men mampapatei mian na tumbenapo ka' sianta wawauna men kana',
    gause na ko'ona sianta men tuutuu'. Kalu ia mimborek, ia morobu koi pingkira'na
    suungna, gause i ia bukuan mimborek ka' tamana giigii' borek.
  poe-NT: Jahará mé xje̱en Tsochren la ko jahará tsíkꞌaxrjeníxinrá chꞌán la ko tjinkáonrá
    si̱nchexiteyárá tí nkehe tjinkaon chꞌán. Tsochren mé xrankíxixín kjuaya chꞌán.
    Nunca kꞌuénixja chꞌán ntoá. Xráxín chꞌia chꞌán kíxin xi̱kahó tjenka̱yáxin chꞌán.
    Jehe chꞌán mé itꞌé kaín tí kjuachꞌia.
