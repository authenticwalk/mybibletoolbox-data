  dop-dop: Mǝ Cɑɑ kɛlɛ Ɩlɔɣɔʋ, nɑ ɩ luɣu nyǝntʋ kɛ mǝ sɔɔlɑ lɑpʋ. Hɑtoo kɑncɑɑlɑɣɑ
    ɩ́lɛ́ ɩ kɛ́ yʋlʋkʋlʋ kɛ́, ɩɩ cɑɑ tɑmpɑnɑ tǝŋʋɣʋ kɛ pɑɑ pǝcɔ. Pǝ tɑɣɑ pʋlʋ, ɩ mɑɣɑmɑɣɑ
