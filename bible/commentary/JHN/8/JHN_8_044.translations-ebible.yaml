  hla-hla: E Satan nonei e tamamilimiu. Na limiu e ngilin katoemiu a ka te ngile nen.
    Nonei a katunun hihipuli i mam koru noa, na nonei e rama koru nena u ranga u mana,
    taraha e moa ta ka ta mana i tanen. Na poata te gamo nen, nonei e kukutiena a
    markato noa has i tanen, taraha nonei u mouna u mamanu gamo hoboto.
  mav-NT: Ei'ywot sese ti ahiag e mi'i pote ti ewetunug neran ei'ywot miky­'esat sa'ag
