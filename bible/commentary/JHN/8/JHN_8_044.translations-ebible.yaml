  ces-NKB: Vy jste z otce ďábla a chcete plnit touhy svého otce. On byl vrah od počátku
    a nestál v pravdě, protože v něm pravda není. Když mluví lež, mluví ze svého vlastního,
    neboť je lhář a otec lži.
  cui-cui: Caurimonae pia pentacaponaein tatsi, bapon apara painya axa. Barapo caurimonae
    pia pentacaponaein tatsi bapon piamonae tatsi pam daxota paexaname pocotsiwa bapon
    paca itoroba. Barapo caurimonae pia pentacaponaein tatsi jiwi jutebapoinchi poxonae
    Nacom aena nacua forota weya, xua beya anoxuae. Bapon bapana jopa xainyeya pepaebin
    tsipei po jʉntʉ coyene Nacom xainyeya peyabara paebiwatsi jopa xeinaeyo. Poxonae
    bapon naerabiya paeba, baxua paeba tsipei barapo penaerabi jʉntʉ coyene xeina.
    Bapon jiwi itorobatsi xua jiwi naerabiya pepaebeibiwa tsane.
  boj-2014: Niŋgi nuŋgo abu Satan aqa aŋgro sosib aqa areqalo dauryqajqa tulaŋ siŋgilaeqnub.
    Satan a nami leŋ ojo tamo soqnej agi a bini degsi unu. A kumbra bole dauryosaieqnu.
    A kumbra bole dauryqajqa torei urateqnu. A gisaŋ tamo. A anjam marqas di a gisaŋ
    anjam segi marqas. A gisaŋ anjam qa utru. A gisaŋ anjam kalil qa abu.
  eng-OEBUS: As for you, you are children of your father the devil, and you are determined
    to do what your father loves to do. He was a murderer from the first, and did
    not stand by the truth, because there is no truth in him. Whenever he lies, he
    does what is natural to him; because he is a liar, and the father of lying.
  eri-eri: Tere tebere ametege Satan, tere nomo idau gane. Onodu tere tebere ametege
    nomo gauwou oojo wagu ganga danga tafa-tafaya. Amina langa no fai dunege kotegou
    fai yafai. Ono bona, no fanyimu tigini waha ada oojogai, taate bona, fanyimu tigini
    waha no langa ada inyigai. No yaawawou beele waha nomo beele tigini dorofe. No
    yaawa beele legou fai, onodu no yaawa beele legou nomo umamu tigini.
  aly-aly: Arrenty ra atyetyart arrekantherrenh aneyel, arrantherr arrenty ikwer awelheyel.
    Arrenty rantey irrtywalth aneyel, ahelengkw atwey-angker inngarl. Ra ament ikwerenh-angkwarrant
    apenteyel. Ra arraty ingkerrenhek iley-angenh, ra Ingkart-kenh angka arraty-angkwarr
    apentey-angenh. Ran ingwer-rnem akalty-antheyel, irrtywerrerl-ayntetyek. Arrantherr
    irrtywalth ahern-areny-rnem ingkerrenhel renh awem.
  wiu-wiu: Kipa kiniketai Setanuno mana-mikiti. Kiniketaine wene pikole-kama toada
    wa wene pia meki. Tititikakome einagome ali wia atukama nekeneya. Einagopa nimini
    patu kautakoa kawamoko. Nimini peku nakileka toamoko. Onepa kapene wakoa oko ago.
    Oneke-kama kapene wakoa iki agale alama noko. Nitikono, kapene wakoa ikilepa one
    tepene meane toa-kama ya̱wa oko.
  swe-swe: Ni är från er fader, djävulen, och ni vill utföra er faders onda önskningar
    (begär, det som tillfredsställer honom). Han har varit en mördare (en som utstuderat
    utsläcker mänskligt liv) från början (från tidernas begynnelse, den som gjorde
    det för första gången) []. Han står inte fast i sanningen, för det finns ingen
    sanning i honom. När han talar en lögn, då talar han det som kommer naturligt
    för honom [hans modersmål, se vers 42], för han är en lögnare, och lögnens fader
    (upphovsmannen för falskhet).
  cth-cth: Nangmouh teh nangmae na pa Kahraimathout koehoi doeh na tho awh. Na pa
    e a ngainae patetlah dueng doeh na sak awh. Kahraimathout teh apasuek hoi tami
    ka thet e doeh. Ahni dawk lawkkatang ao hoeh dawkvah, lawkkatang dawk awm hoeh.
    Laithoenae hoi kho a sak dawk laithoe e dueng a dei. Laithoe na pa lahai ao.
  mti-mti: Ye mamewa Seitan, ye me usitainawa. Ye imuyep mamewa anoiviwa atan anoene.
    Me amatog onnewa apa iyayapan gurivi abnawa. Natawa da den yumnasivi. Kuiyawa
    me gumbe natawa den wakene. Me uga uga pednave waivi. Kuiyawa me ugaepama sira
    ugauga mamawa.
  pad-NT: Jahari kaisai oamani a'oni, oniani ida nahina Jaharia bikava'inofinofiki-ra
    avanofivini hija. Hahavi amonahani vani kaabinira ada Jahari. Nahina ka'oa hini-ra
    vajaharavini mani ida kidiania nahina sohiki-ra nofiravini hija. Jahari kahojai
    oamani ida korijanahia kavaranina. Korijanahi abono ada. Korijanahi abono hahavi
    kaabi'i fori hiki ada.
  twi-twi: Mo de, ɔbonsam ne mo agya na mopɛ sɛ moyɛ nneɛma a ɔyɛ no nso bi. Ɔyɛ owudifo
