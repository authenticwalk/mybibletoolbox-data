  ena-ena: Namɨlaŋ laguŋ dɨ ninadinu uami. Laguŋ agaŋ naludɨ iaganalu sadaŋ namɨlaŋ
    nudɨ hɨji agadɨ pam lubiahɨlahɨla saŋ vɨdɨvɨdɨŋ hɨnilalaŋ uami. Asɨ hɨdɨlɨ maha
    fɨli uaiaŋ susu akuaba akuaba agɨladɨ lamami hadɨhu laguŋ agaŋ hulaŋ iamɨgali
    agɨladɨ ifɨhɨmadami uami. La iabi avi hameŋ laci ala lɨlalɨ uami. Nɨbu ciaŋ amɨŋ
