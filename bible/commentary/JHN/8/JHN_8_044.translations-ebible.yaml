    magdustaˈ peggeˈ inin addatnen. Dustaˈan teˈed iye duk iye poˈon dustaˈin kēmon.
  mle-mle: “Ayiy. Gwur Satan dikidiy nyanugw-adiygwurik. Gwur dikidiy-adiygwurik,
