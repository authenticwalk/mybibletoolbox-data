    la tsaa naan wan ꞌñaǎn nde seꞌen mdaꞌaǎn, loꞌo ja tyija lyoǔn ꞌaǎn ꞌwan bra kanꞌ
    ―ndukwin―. Kaja wan loꞌo kiꞌya nu ndiꞌin ꞌwan, ni siya ti ji tyija lyoǔn ꞌwan,
    loꞌo ja ka ꞌa ꞌwan tsaa wan seꞌen tyiꞌiǐn bra kanꞌ.'
  bre-BRG: 'Jezuz a lavaras dezho c''hoazh: Mont a ran kuit, ha c''hwi am c''hlasko,
    hag e varvot en ho pec''hed; ne c''hellit ket dont e-lec''h ez an.'
  opm-opm: Gahan Jisas oh noh son hahmur. Noh saporhan gur nohe ma sapra apteinong
    oh gur na aprin inasi hat pati ohoh ihan gur Oh dirnong ha napanggeitinoh daham
    nohnong angnahatipri orhor gur nohnong na wanaham er gapsi hat patimdapat orhor
    haputiprimur pongop.
  bvr-bvr: Lika Jesus mola a-wena burrwa aburr-gata Berachi yerrcha, a-yinanga, “Ngaypa
    ngu-boy barra rrapa ana-goyburrpa nyiburr-wecha barra apula. Wurra gun-nerra nyibi-rrimanga
    nyiburr-juwa barra, Wangarr gala mu-ngoyurra baywarra gu-nengarna ana-gorrburrwa.
    Minypa ngaypa ngu-boy barra ana-goyburrpa gala nyiburr-yinmiya nyiburr-boy.” A-yinagata
    a-wena burrwa nipa Jesus.
  wal-wal: Qassikka Yesuusi eta, “Taani baana. Bin intte tana koyana; shin intte intte
    nagaran haiqqana. Taani biyoosaakka baanau intte danddayekketa” yaagiis.
  zad-NT: 'Na''ch Jesúza'' wizi''e ḻegake'': ―Nad'' yiyaa, na'' yiyiljle nad'', na''
    gana'' yiyaa aga wak sa''le, ḻa'' lao saaxya c̱heleka'' guetle.'
  kmg-kmg: 'Eme Jesu e harierâ šiŋuc jazawec: “No behec-ŋopa rape ŋoŋe basacnurâ sâqocne-ŋeŋichec
    juku hâmoniŋmu. No ra jupemu ira wemocko fâniŋmu.”'
  aso-aso: 'Idoꞌ Izesuꞌ aza gohi tiꞌ lo lo-ngimineꞌ: Naza mo lengiꞌ hulo-lengedo volosuve.
    Neꞌmine okuvo lingine nenikumuꞌ viseꞌ igi minilizaha mo ningami mini lihimetine
    apasamo ha neivo hililisave. Idoꞌ neniꞌ ningamilizave noluvoniꞌ nene nanitekumuꞌ
    ve. Neniꞌ voloda nene lingine ngeli vamilizaniꞌ ogavosa noluve.'
  uli-uli: Jesus sa wol kangalur fael sew bo, “Ibele loh ngo hami ha bele memeri fedaleyey.
    Iwe ngo hami ila habe mes loh luwul mekla molfidmi. Towe yoh le habe loh irel
    lobosla ngang iy be loh iyang.”
  nin-NT: I Yesu da ku ankpinkpye anu Yahuda ba zizo di, “Ingga ti du imba, imba ta
    zha ingga, ni ta kɨ ni ila ure imba yi. Nggo imba ka si kuma nu unto ku nggo ingga
    so ko hen.”
  tgk-tgk: 'Исо боз ба онҳо гуфт: «Ман баъд аз чанд вақт меравам. Шумо Маро ҷустуҷӯ
    мекунед, вале бо гуноҳатон хоҳед мурд. Инчунин ба он ҷое, ки Ман меравам, шумо
    рафта наметавонед».'
  acu-NT: 'Ataksha Jesús chichaak: —Wikia wetatjai. Tura wi weamtai atum wína eatkatin
    ainiarme. Antsu wi weamunmaka winichminuitrume. Tura atumka tuke tunaarintin asaram
    jakatnuitrume, —timiayi.'
  cak-WNT: 'Y jun bey chic, ri Jesús xubij c''a chique: Riyin can xquitzolin wi c''a,
    y tek riyix xquinicanoj, man c''a xquiniwil ta. Xa can chupan c''a ri imac xquixcom
    wi. Y ri achique lugar yibe wi riyin, riyix ma yixcowin ta yixapon, xcha'' ri
    Jesús.'
  ebk-ebk: Kenalen kasin Jesus kan chicha, “Awni at mak-akak, ya anapunaktu, ngem
    matuy kayuntu ay chaan kayu napakawan as nan fiasfiasoryu. O, achi kayu mafialin
    ay makaali as nan ay-ayak.”
  spa-PDDPT: 'Jesús les dijo otra vez: Yo me voy, y me buscarán. En su pecado morirán.
    Adonde Yo voy, ustedes no pueden ir.'
  ruf-ruf: Yesu kalonga nawo keli, “Nakuka, mtsombama lekeni mtsakufa mne nzambi tsenu.
    Ng'amdaha bae kutsa hanu hanighenda.”
  gun-gun: 'Peteĩgue ju aipoe''i: — Xee ma ajepe''a ''rã apy gui. Ha''e ramo peẽ kuery
    xereka teĩ ndapeoi ''rã xee aa ague py. Ha''e rami ''rãgue py pekanhymba ''rã
    pejejavyague re — he''i.'
  agu-BL: 'Bene''n tzun tlol Jesús junt xtxolbil scyetz: —Yi in wetz, na''je''n. Nin
    chocoponu'' tan injoyle''n, poro quil chinjal cyanu''. Ẍchiquimoku'' tk''ab quilu''.
    Cha''stzun te qui''c rmeril yi nink choponu'' kalel nopone''t wetz.'
  isn-isn: Uugwa aka atambuila hangi, “Nongoe yane; mukunduma nu kusha mu milandu
    anyu. uko ku nongoe, shanga muhumile kupembya.”
  eng-PEV: Jesus talked to them again. He said, “I am going away. You will look for
    me, but you will not find me. You can’t go to the place that I am going to. And
    after you die, you will still be guilty of all the bad things you did, so God
    will punish you.”
  ilo-ULB: Kinunana manen kadakuada, “Umadayoak, birukendakto ken mataykayonto gapu
    iti basolyo. Saan kayo a makaumay idiay papanak”
  pir-NT: 'Pari turi Jesu tiquinare yahuri tja: —‍Yʉhʉ ahtariropʉ wahaʉtja. Yʉhʉ wahari
    bato mʉsa yʉhʉre macanata. Sa yena mʉsa ñañe buhiri tiye mehna yarianata. Yʉhʉ
    wahatopʉre mʉsa pehe waha masisi, ni yahuri Jesu.'
  anv-NT: Ɛwyágé Jisɔs ama jɔɔ́ ne ɛkwɔ́ bɔɔ́ bimbɔ aké, “Me njyɛ nyɛ mbaá fɔ,
    ɛnyú dékɛlégé nyɛ me dégɛ́né, ne dégbóo nyɛ né mmu gabo ɛnyú. Ne mbaá
    ayi me njyɛ́ɛ ɛnyú dékaágé chwɔ́ fɔ́ wyɛ.”
  sab-NT: 'Jesu gerudu nakwaite kwian ulita ole: —Cha be jogeni gire ba ulita cha
    tane giti be cha jinade nate mo chudaboale, agwa ba ulitage cha mi skwen, ba ulita
    be jogeda age me no talla ole, gire ba be chege sugekare Chubege diali, cha be
    joge ngwadi ba ulita me ñage joge chke cha nate.'
  tmd-tmd: Jisas ñɨgö iswob yadöŋa, “Nɨ röböx dina. Nɨ hölu nugwöñ aku, jɨ ñɨŋ ap
    kib mag gwogwo rɨ rɨ gör mɨdön wöröxöñ aku mɨ, nɨ din piaku dueñɨŋö,” röŋa.
  acr-NNT: 'Xubꞌiꞌij tanchi ri Jesús chike: —Riꞌin kinꞌek y ralaq kintzukuj kꞌu alaq,
    pero kakam na kꞌu alaq riꞌ pa ri mak alaq. Ma pa kinꞌek wi riꞌin, na kopon ta
    ralaq chilaꞌ —xchaꞌ.'
  kpg-kpg: Jesus ga helekai labelaa gi digaula, “Au gaa hana gi daha, goodou ga halahala
    Au, gei goodou gaa mmade i lodo godou huaidu. Goodou e deemee di hula gi di gowaa
    dela e hana ginai Au.”
  taj-taj: दोःसी येशूसे थेनीगदेदा “ङा चुग्‍याम निनोन निला, ओच्‍छे एनीगदेसे ङादा म्‍हाइला।
    तर एनीगदे ह्राङलान पापरी सिला। ङा निबा ग्‍लारीनोन एनीगदे खबारी आखम” भिसी सुङ्जी।
  avt-avt: Jisas pɨke ketpor keteipim, “Hi ano ehɨt en ehɨt (o ano auwesi ehɨt). Te
    yi maain yayɨnyaitno te yi yayi yeriuwe menmen enum yi yɨrɨakem. Te yi ap eino
    nein kerek hi ano en taau.”
  cbk-cbk: Si Jesus ya habla ole con el maga Judio, “Ay sale yo aqui y ustedes ay
    busca pa gayot conmigo, pero ustedes ay muri gayot sin perdon del pecado. Y donde
    yo ay anda, no puede ustedes anda.”
  uig-ARA: 'شۇنىڭ بىلەن ئۇ ئۇلارغا يەنە: مەن بۇ يەردىن كېتىمەن؛ سىلەر مېنى ئىزدەيسىلەر،
    لېكىن ئۆز گۇناھىڭلار ئىچىدە ئۆلىسىلەر. مەن كېتىدىغان يەرگە سىلەر بارالمايسىلەر،
    ــ دېدى.'
  tuf-tuf: 'Jesusat bucoy eyin quin wajacro: —As bar bicaro. Bi yahncút baat as wahitátaro.
    Eyta wahitic cuar, ba ay bár yajác tayar ques sácayqueyra. As birar bíctara ba
    erar béyajatro, wajacro.'
  abx-abx: Aminugad gihapon si Jesus si mga iya, “Pa'amban ako ngan sigurado anda'-bi.
    Agkaramatay kam huwang si mga kasal'anan-bi ngan ga'i kam agpakatuttot si parada'irayan-ko.”
  mco-NT: 'Chi Jesús yjacnɨmaayɨ ajcxy: ―Ɨɨch nnɨcxaanɨp ɨɨch, miich ajcxy xy''ixtähuɨbɨch.
    Mɨɨd ajcxy mbocy ycɨxpɨ m''ögaangɨxy, com ma nnɨcxa''ñɨch ca'' huaad miich ajcxy
    jëbɨ mnɨcxcɨxy mɨɨd mbocy ycɨxpɨ.'
  kqf-kqf: Yesu i giu munaḡedina gado, “Tagu yà nawa bi temi kaka tagu ko tavuḡegu
    bi emi gebogebomo kaka ko peki. Bi bamomaiḡa yà nawanawana ba temi mote kaka ḡome
    koma tava.”
  cpb-NT: 'Rapiitanakero Jesús ikantzi: “Arika niyaatai, osheki pithotyaakowetaina
    eerokapaini, iro kantzimaitacha ari pinkamakoyetairo piyaariperonka. Tsika niyaatai
    naaka, eero pareetaawo eerokapaini.”'
  aon-aon: Aria Jisas watak nakripesh nakri, “Eik douk ta inakuk aria ipak ta pupe
    purime. Ta pupe purime aria ipakish yoweishi inahos ta watak shupe aria shep pugok.
    Pugok aria ta mare punaku agundok eik inak ipeum uwe, uwok.”
  hus-NT-2005: 'Witsʼkʼontsattsik juní ka utsan enchéꞌ kʼal na Jesús: ―Nanáꞌ neꞌech
    kin kʼale ani neꞌech ti kin aliytsik, por neꞌech ki chemechtsik kʼal na walastalábil;
    pos xon ti Nanáꞌ in neꞌech, tatáꞌtsik yab neꞌech ka ejto ki kʼale.'
  mig-NT: 'Te ni̱ ka''a̱n tuku Jesús jíín‑de: Ruu̱, chi̱ ki''i̱n‑ri̱. Te nandúkú‑ró
    rúu̱ ko ndíso‑ró kuáchi‑ró kúu̱‑ro̱, te ma̱ kúu jaa̱ koyo‑ró núu̱ kí''i̱n‑ri̱,
    áchí‑ya̱.'
  bps-bps: Na lêman talù Dyisas di dad Dyu, manan, “Tafan agu tmagak gamu, na balù
    fanngabalyu agu, knean mati gamu di là maglifet i salàyu. Na là gamu fakay salu
    di gusalugu.”
  mbs-mbs: Todà minikagi si Jesus diyà te menge otaw netipon, “Agpet den se pegkesayo
    ko. Pengkey mengemahà kaw kanak, meneng matay kaw te eked pegwedadi se salà niyo.
    Eked kaw pekedoton te dotonan ko.”
  tof-tof: Yesu akó ibüka bóktanórr wagó, “Ka wa tótókdóla; e sab kürü amkün kwarilo,
    da e sab yabiób kolae tonarranme nurrbarino. E gaodó kokeakla ola tótókóm ka nóla
    tótókdóla.”
  cme-NT: 'Yesu wuɔ suonu u ãndaaŋgu‑i baa-ba wuɔ: «Mi ka ta. Aa mi suyaa miɛ na
    ka taara-miɛ. Na siɛ bi gbãa kã miŋ kãŋ kusuɔŋ-nu; a ce dumaaŋo-na, na ka ku
    baa na ãmbabalma‑i.»'
  sus-sus: Isa man naxa a masen e bɛ, «N fama nɛ sigade. Wo n fenma nɛ, kɔnɔ wo lɔɛma
    nɛ wo xa yunubie xa fe ra. N sigama dɛnnaxɛ, wo tan mu nɔma sigade naa.»
  pon-2006: Sises pil pwurehng mahsanihong irail, “I pahn kohla, oh kumwail pahn rapahkin
    ie, ahpw kumwail pahn mehla nan dipamwail kan. Kumwail sohte kak kohla wasa me
    I pahn kohla ie.”
  dad-dad: Jesus baban idi irokenẽdin, “Aya atorneĩ di, ã umirnagauf, agog fen, ã
    ãgenei mosor bun gare gouf. Aya elef nẽ an, ã isiya kisi feleya sã.”
  zab-NT: 'Ne ziyza raipny laadeb: —Deni azaa, laat sguíilytɨ nare, per zatynét de
    xtuldtɨ. Te pur rut cháa, laat quɨt xo gueedtit.'
  jae-jae: Go kêsôm gêdêŋ êsêac kêtiam gebe “Aê jana ma amac oc ansom aê e amac êndu
    tonêm secgeŋ. Gamêŋ taŋ aê jana naŋ, amac atôm gebe naasa atom.”
  ksd-ksd: 'Ma i tatike mule ta diat: Iau, ina vana, ma avat a tikan upi iau, ma avat
    a virua ta kavava lavur varpiam; a gunan ba ina vana tana, i dekdek upi avat a
    vana tana.'
  msm-NT: Migpadajun si Jesus to pagpang-anad to mgo otow no nahimun duon. Kagi din,
    “Madani ad on ogpanow. Inggad pamanghaon a now, kona a now ogkitaon su kona kow
    ogpakaduma diya to ogdeygan ku. Puli kow on ogkamatoy, kona ogkapasaylu to mgo
    sae now.”
  myk-myk: 'Ayiwa, a Yesu di pu pye sanha na: «Nɛ na ba gari, nɛ nigarixhɔgɔ na, yee
    na ba nɛ shaa. Ga yee kunni na ba xhu na yee yaha yi jurumu wu ni, bani xuu wemu
    ni nʼa da ba shɛ ge, yee wa da já zhɛ wà wɛ.»'
  sbe-sbe: Na kabo yona hedehedede wa ye hededeꞌuyoidi kalidiwai ye wane, “Yau kabo
    ya laugabaegomiu, na kabo kwa wasewaseneigau, na yomi baꞌaya debadiwai kabo kwa
    mwaloi. Yau yogu kabalau ne meta komiu nige gonowana unai kwa lau.”
  mcr-mcr: Aŋgumŋi Jisasi Iqu quŋi tii ätukqe. “Nyi eväma umqänä. Hŋga-mändaŋi, he
    Nyinyqä qävqä yanä-tpu ipqe, hiqä suqä quvqe yqänä äwiŋqä iutanä päkombnuwiqä.
    He aŋä Nyi umqä iuŋi, matimäuqä ipnuwiqä.”
  cux-NT: 'Jesús ngaⁿ''a ntúuⁿ yā ngii yā saⁿ''ā: ''Úú ní caⁿ''á ní ndís''tiī in''nuúⁿ
    nī ''úú. Ná nuuⁿndi yeⁿ''é nī ''cūūvi nī. Naachi ''úú caⁿ''á ndís''tiī ní nguɛ́ɛ́
    cuuvi ndaá nī.'
  tur-YTC: Bundan sonra Yeşua yine onlara, “Ben gidiyorum, beni arayacaksınız ve günahlarınız
    içinde öleceksiniz. Benim gittiğim yere siz gelemezsiniz” dedi.
  san-ITR: tataH paraM yIshuH punaruditavAn adhunAhaM gachChAmi yUyaM mAM gaveShayiShyatha
    kintu nijaiH pApai rmariShyatha yat sthAnam ahaM yAsyAmi tat sthAnam yUyaM yAtuM
    na shakShyatha|
  bel-N: 'Зноў жа сказаў ім Ісус: «Я іду, і будзеце шукаць Мяне; і паўміраеце ў грэху
    вашым. Куды Я іду, вы прыйсьці ня можаце».'
  sch-sch: Jisua'n an kôm, “Ke sepat rang kêng ani zoi; nangnin mi rok nin ta chu,
    nin sietnangei han thîng nin tih. Ke sena ranga se thei no tunui,” a tia.
  mic-MIQNT: Se'sus ap telimaji, “Jigla'sites aq gwiluitoqs'p ma gisi 'lta'woq ta'n
    eliei. 'Nputititoqs'p aq 'gtlue'utiwal ma apigsigtmugsiwoq.”
  huu-NT: 'Naimacɨmo Jesús dane llote: —Ɨco oni jaitɨcue. Cuena jenoitomoɨ; iadedɨ
    cuena baiñeitomoɨ. Na omoɨmo jeacɨno nia itemo, fiodaitomoɨ. Cue jaillɨnomo jainitomoɨ.'
  jiv-NT: Jesus ataksha tímiayi “Wikia wéajai. Atumsha e̱átkáttarme tura wi wéamunam
    wéchamniaitkiuram atumí tunaari̱ji̱a̱i̱ṉ jakattarme.”
  otm-NT: 'Nu ra Jesús bi thoqui bi xih mahøn''a ʉ: ―Nugä ga mbagä, nɛ m''bɛjua gui
    hyonjʉ, nɛ gui tuhʉ ''bʉ hin nín hotho ni ts''oquihʉ. Nubʉ hapʉ ga mbagä hin da
    zä gui mbähä bʉ, bi ''yɛ̨na.'
  dah-dah: Be, sopte po Yesu beleŋ, “Nebe kweŋ. Irke ne niŋ naŋkennayiŋ. Irdeb mata
    buluŋ bana po heŋ kamnayiŋ. Goyenbe ne kweŋde gorbe deŋ epte ma kunayiŋ,” yinyiŋ.
  tnk-tnk: Ro iamɨnhi irə Iesu rɨni pen mwi tɨ nirəha i mə, “Iou takəpwəh kɨmiaha
    mamevən. Kɨmiaha tihətui iou mhemhə kɨmiaha noien ərəha me səkɨmiaha. Kɨmiaha
    tihəpkəuvən mhə ia kwopun nəha iakamevən ikɨn.”
  kpr-kpr: Iesu sekago nemokena sisira, “Na ne dodo irurono, ne na tava areva. Avata
    na jo tambae irovo, God nenda ari ekoko jo kote doyae irari, ne sirivo areva.
    Na reda yarena, ne jo aminda yari da kaugo iraeri.”
  san-IAS: tataḥ paraṁ yīśuḥ punaruditavān adhunāhaṁ gacchāmi yūyaṁ māṁ gaveṣayiṣyatha
    kintu nijaiḥ pāpai rmariṣyatha yat sthānam ahaṁ yāsyāmi tat sthānam yūyaṁ yātuṁ
    na śakṣyatha|
  nho-nho: Jesus ki mee ake hoki, “Nau ma ki hakataha i kootou. Kootou ma ki ssee
    iaa nau, tevana iaa kootou ma ki mmate ma naa haisara kootou. Kootou ma ki see lavaa
    te oo ake ki taku kina e hano.”
  gym-NT: 'Bti Jesukwe niebata mda ietre: Ti bike nikenta amne mun abko rabadi ti
    känentari kisere, akwa mun ngite ye ben gwaire mun krütadre jökrä. Ti näin mdente,
    ye känti mun ñan raba neme jire ti känti, nieba kwe nitre bariseoye.'
  azg-NT: 'Ndoꞌ itsontyichen Jesús ndëëhan: —Ja jö, ndoꞌ ꞌoꞌ njntꞌuehoꞌ ja, majoꞌ
    ninvaa chohoꞌ jnanhoꞌ ndoꞌ ncüjehoꞌ. Ee naijon na jö, ꞌoꞌ jeꞌquindëë ntsquehoꞌhanꞌ.'
  bhd-bhd: यीशुए फिरी तैन सेइं ज़ोवं, “अवं ज़ानताईं कि तुस मीं तोप्पेले ते पाप केरते-केरते
    मरेले, ज़ैड़ी अवं गाताईं तैड़ी तुस न एज्जी बटथ।”
  too-NT: 'Lā'' Jesús chu ā''maktin cāhuanipā: ―Quit na''ica''n. Lā'' hui''xina''n
    naquilāputzayāuj. Lā'' a''xni''ca'' nanīyā''tit hui''xina''n naka''lhī''yā''titcus
    mintalaclē''i''ca''n. Lā'' hui''xina''n tūlalh catipintit a''nlhā na''ica''n quit.'
  ind-AYT: Lalu, Yesus berkata lagi kepada mereka, “Aku akan meninggalkan kamu dan
    kamu akan mencari Aku, tetapi kamu akan mati dalam dosamu. Ke mana Aku akan pergi,
    kamu tidak dapat datang.”
  cjo-NT: 'Eekiro riyaatatzi riraga Jesoshi ikantanaki: —Rootzimateentsi niyaatee.
    Pikowakowawitanakinami maawaeni piñaanakinami omaanta eero piñaana. Eero pimatziro
    piyaate niyaateenta naari. Tema roojatzi pikantyaani pantapiintero kaari kameethatatsi
    roojatzi pikamantakya, rootaki piyaatantyaari paamariki kaari tsiwakanitatsini.'
  nsn-nsn: Iesu ke hire uagiamehe poluk tasir tamata pare, “Inggo u turung hiliu tamiuoum,
    doh inggoum mung turung sir totoguo, bo inggoum puk mung turung mat teremi niguata
    uasa, doh ahik pah mung matoto mung lame tar buturene ru lao.”
  san-DEV: ततः परं यीशुः पुनरुदितवान् अधुनाहं गच्छामि यूयं मां गवेषयिष्यथ किन्तु निजैः
    पापै र्मरिष्यथ यत् स्थानम् अहं यास्यामि तत् स्थानम् यूयं यातुं न शक्ष्यथ।
  tna-NT: 'Neicha Jesús ja ehuidusuji, fariseo cuana uja quisatana: —Beju ema eputiyu.
    Quepia ema eputi aimue micuaneda puti cua mahue, micuaneda micuana sa jucha cuana
    neje emanueni putsu. Micuaneda ema echacu biame, aimue ema eteje mahue.'
  lid-lid: Jises asehek sahou ili tiri lau ja, “Jo kameh iu ai. Aha kameh asilah jo,
    arile aha kameh amak ta kandriyen ndra-in taha. Aha kameh winiyan bame kon kameh
    jo ilih aliy bwe.”
  wim-wim: Anpalan-a, nil Jesus.an-a, putham ngul thaw thant, “Ngayan-a, aak inan
    kan-ngul wantānga; niiyaniy-a, puth ngul wenk-wenkān ngath, yaꞌangamana, niiy
    puth ngul uthamān way yump-yumpanang anman. Niiy puth keꞌ iiyin aak-aakanakan
    ngayan iiyāng, yaꞌa.”
  zga-M: Akhavavola hange, “Niluta inchango; yamukhondonda nayamwifwa mumbivi ngenyo.
    Uhuniluta, samukhawesye uhwincha.”
  yom-yom: 'Yesu wubuela ku bakamba : —Minu ndieka nkuenda, muaki luela kuthomba ayi
    luela fuila mu masumu meno. Ku ndinkuenda beno lulendi kuiza kuawu ko.'
  san-SIN: තතඃ පරං යීශුඃ පුනරුදිතවාන් අධුනාහං ගච්ඡාමි යූයං මාං ගවේෂයිෂ්‍යථ කින්තු
    නිජෛඃ පාපෛ ර්මරිෂ්‍යථ යත් ස්ථානම් අහං යාස්‍යාමි තත් ස්ථානම් යූයං යාතුං න ශක්‍ෂ්‍යථ|
  yut-yut: Yesu da saŋbeŋek amɨn yaŋ yoyɨgɨt, “Nak depmaŋ kɨko ji nak wɨsɨkdaŋ, mani
    yokwisi taŋ damɨŋakwa kɨmotdaŋ. Nak da kɨkeŋon arɨpmɨ dɨma apni.”
  grc-BYZ: Εἶπεν οὖν πάλιν αὐτοῖς ὁ Ἰησοῦς· ἐγὼ ὑπάγω καὶ ζητήσετέ με, καὶ ἐν τῇ ἁμαρτίᾳ
    ὑμῶν ἀποθανεῖσθε· ὅπου ἐγὼ ὑπάγω, ὑμεῖς οὐ δύνασθε ἐλθεῖν.
  cpc-NT: 'Ipoña japiitanakiro Jesús ikantzi: “Aririka niyaatai, owanaa paminawitaina
    iirokaiti, iro kantzimaitacha ari pinkamakoyitairo piyaaripironka. Tima tsika
    niyaatai naaka, iiro pariiyitaa iirokaiti”.'
  nhg-NT: 'Hua ocsajpa oquemelfejque Jesús: ―Naja neyös, hua nenniechtiemusque, cache
    ipa nemotlajtlacul nenmejmequesque. Cöne naja neya, nemejua abele nenyösque.'
  nya-nya: Kenakanso Yesu anawawuza kuti, “Ine ndikupita, ndipo mudzandifunafuna,
    koma mudzafa muli mʼmachimo anu. Kumene ndikupita, inu simungabwereko.”
  ngu-NT: 'Jesús ocsejpa oquimijlij: ―Nejhua niau, niman nemejhuamej nennechtejtemosquej,
    pero nenmiquisquej ipan nemotlajtlacol. Tej, campa nejhua niau, nemejhuamej xhuelis
    nenyasquej.'
  kup-kup: Met tapurah aviam het Iesu parun maot epat mañah, “Met ne soman ari nemaz
    mel tepekepuh arim horiñ pohao navetetü, oñ am tovai emohot ñomepekezarah nem
    sat hemazaek ari rekot naemotü.”
  jid-jid: Na hla bawu bru, mi hi biwa bina to me na, bi kwu ni mi latre bi. bubu
    wa misi hi'a, bina ya hi na.
  wmw-wmw: 'Kwa mara nyengine tena, Insa akiwambira: “Omi nukuka vyangu, umwe mukuja
    kunisakula, fala mukufwa na dambi zenu. Umwe amufika kanuka omi.”'
  gmv-GGM: Yesussay qasseka “ta bana shin inte tana koyanane inte inte nagarara hayqana
    attin ta bizaso bana danddaekista” gides.
  ssg-ssg: Jises hone ulei teka seilon, “Kum kue ape nga salili tamusuke amuto. Amuto
    pax upia nga ti huhual tuahe amuto kum tunahi ape amuto mat hetekie lialui woumuto.
    Amuto kum lua uke hani tesol ti nga luawa.”
  zpo-NT: 'Jesús mbare nzhé lo re xaa: —Lee na nya, nu kwaan re gu na, per yet re
    gu lo jwalt cheen gu. Lee pa nya na nyent mod ya re gu.'
  poy-poy: Yesu kawagambira kayi, “Hang'endi zyangu, mwenga hamnsakuli, kumbiti hamhowi
    muvidoda vyenu. Kwang'enda neni, mwenga hapeni mwezi kusoka.”
  qwh-NT: 'Tsepitanam Jesus yape queno nerqan: —Noqa eucushaqnam, y ashiyämanquim,
    peru jutsequicunacho wanucurmi condenadu cayanqui. Y eucushqämanqa manam shamita
    puediyanquitsu.'
  gaw-gaw: Amu Jesus baula ag amelagp̱a aum. “Da goḵulnu heṯem amu ag da geha maṯiḏḵulag
    amge ag da ii aniḏmana, hip̱unin ahilag amu ag tonaṯeb, mauhḵulag. Aben da goḵulp̱a
    ag ap̱a goḵulagnu elele iiṯa,” awa aum.
  nca-nca: Asa Yesuko unipare kaŋuya ŋande yimiraró, “No roto toŋeweqo, ye seqa nerewaŋgo.
    Ko quhuríye muko yoní ye khumowaŋgo. No dano toŋewe teteno ye ŋuno toŋewero mepémo
    kini.”
  zpz-NTPP: 'Orzeꞌ Jesuuz na gaꞌm rab mi dey: ―Ya̱ gru̱u̱ lat der nu gya̱. Orzeꞌ de
    ru yub der ya̱, tees de ru gat der lat nu gabee nac der mbecy cyi. Nunu wac gya
    der zeꞌ nu ya̱ gya̱ ―nam rab mi dey.'
  mkj-mkj: Jesus pel pwuroahng pwehng irai, “Ngoahi pirin inla, a kamwai nen rapahki
    Ngoahi, a kamwai nen mehdi nehn dipamwai kan. Kamwai johkak inla wijahu ma Ngoahi
    pirin inla.”
  zac-NT: 'Jesús bëabrí guníꞌiꞌ: ―Na guzëahia perë lëꞌë të tsatili të na. Gatinú të
    duldë shtë të. Catë tsahia lëꞌë të adë gáquëdiꞌi guidë të.'
  kyg-kyg: Yesuꞌa halate ina ge huno hapa paiꞌniye. Nagaemo visuva kotegamo uꞌna maiꞌnisugetapaeꞌmo
    utapa kahauya hutapa nagegefeꞌmo hugayana alagi hosu kavatapifiꞌmo maiꞌnetapaeꞌmo
    faligae. Visuva kotegamo afaꞌa oꞌugae.
  kmk-kmk: Intultuluy Jesus un nambagbaga ot kanana uman kan dida un, “Taynak dikayu.
    Kadon inapon yu ud sakon yoong adi kayu makaoy sin ayak. Matoy kayu un sibabasuḻ.”
  cao-NT: 'Jatsi nohiria bo qui Jesu chanitëquëniquë: —Caxëquia. E cano tsi ëa mëraxëqui
    mato; mahitsa. Jatsi mato jocha ó tsi rësoxëqui mato rë. Jabi ë cahai ca qui canoma
    xo mato —i ja niquë.'
  bbr-bbr: Jisas nukas ätäi awarowon, “Is manoita, akas is itaneiraiei. Utianik, ak
    is wa apairaiei. Ak onok aru orip orip momoi, meiäiei. Is manam mena ak wa manaiei.”
  inb-inb: 'Kasa­pasmi Jesús nirka: —Nuka ringa­pa­mi kani. Chi­ura maska­wanga­pa­mi
    kan­gi­chi. Mas­ka­wa­na­kuspa­pas, kam­kuna panda­ris­ka­kunata mana pasin­siai
    tukuspa­lla­mi wañun­ga­pa kan­gi­chi. Nuka maima rin­ga­pa kaska­ma, kam­kuna
    manima kati­wan­ga­pa pudin­ga­pa kan­gi­chi­chu.'
  hrv-hrv: 'Reče im ponovno Isus: “Ja odlazim, a vi ćete me tražiti i u svojem ćete
    grijehu umrijeti. Kamo ja odlazim, vi ne možete doći.”'
  box-NT: 'O Yeesu pá bĩnía bía bìo kà nɔn ɓa yi: «Ĩnɛ́n ǹ lɛ́n á mi ì càráa
    mi. Ɛ̀ɛ ká mi màhã́ à hí lè mi bè-kora. Hen na á ĩnɛ́n wee va yi, á
    minɛ́n yí dà máa va yi.»'
  ote-NT: 'Ha nura Jesu bi yopa ꞌñembabiꞌʉ: ―Nuga ma ga maga, ha nuꞌahʉ ma gui hyongaguihʉ
    pe ya gra joꞌo, ne ma gui tuhʉ gri nduda ri tsꞌoquihʉ, hangue njabʉ hinda za gui
    mahani habʉ grá maga.'
  wnu-wnu: 'Yisas qob eng bo sabar wurinob qamar: “Ye qoaibam qen eng piara. Quine
    yegoub asi qibi wogub aninou uyes qomon boru ten umuboumon. Ye eret qoaini qi
    eng an sir me imbigunanei.”'
  zam-NT: 'Mbere Jesús, ndxab Jesús loo mèn tedib vez: ―Daa biique'' co''te'' ngro''en.
    Gu'' cua''nque'' daa no gath noque'' gu'' xtol gu''. Cona, ngue niin loo gu'':
    Co''te'' biin, gu'' ne''gácte yòo tya.'
  zyp-NT: Aa hai letah Zisu tei a rei vypaw cawh, “Kama cawh sei neh ka, pa hui he
    ceh ka, naa suanah letah na thi he ceh. Ka seinahpaw lang zong a vong khy bei
    ceh,” a tah he.
  sey-NT: 'Cuiꞌnaëpi Jesús ca co̱pi: “Yëꞌë saiyë. Saquëna, mësaru coꞌeja̱ꞌcohuaꞌi
    aꞌë. Ja̱je coꞌejëtaꞌa ja̱re mësaru tayo coꞌaye yoꞌoyena ju̱ꞌijaꞌcohuaꞌi aꞌë. Ja̱je
    paꞌina, yëꞌë sai hue̱ꞌña, mësaru saiye pa̱jaꞌcohuaꞌi aꞌë.”'
  nvm-nvm: Areme Jesu fu una madu kia, Naiji na oinevo nan vak. Na vakva ja uri na
    nisaidiek revo jaka ise jon ijekma mukoi aoik ijefuon ja ar na vako ijia jaba
    vuakno kiain.
  mps-mps: Jisas agai augwalibolo po ma wai, “Ena paibao. Dagego ena gegebo sę yaibao.
    Tialima dagego yali dwai sęgo sęgę me elalubadi, dage isaibao. Dage ena pabo
    buluba pabo usu egobeo,” Jisasgo te po wai.
  pab-NT: 'Hatyaoseta Jesus nihitiya ihiyeha: — Noxanihetehenaite xonita. Xatawa xakore
    ite natyo hoka maisaiya xiyaiyehitita natyo hoka iniyalahare xománe kakoitaite
    xiwaini hoka maisaiya atyo noxanihenere nali xijoita — nexa ihiyeha.'
  llg-llg: Yesus kokolak nakadaik neu sala, nae, “Dei fo Au laꞌo ela ei, fo uni mamanak
    feꞌek uu. Dei fo ei masanggak Au, tehuu taa hambu Au. Huu ei taa maena haak mini
    mamanak ndia miu. Boe ma dei fo ei mate, na, ei bei lemba mahele ei sala mala.”
  kyf-kyf: '-Zezu nɛɛ ''ya wa -yla: «Mnɩa na yia, ''ɩn na da a yia -talɩa. Nɩɩ, amɩaa
    gbʋnyuu lʋ a yia tlɩlɩa. Da ɩn mɩa mnɩda a ''nɩ mneni a ''ka -mɔ mnɩ.»'
  tpi-tpi: Jisas i tokim ol manmeri moa olsem, “Mi go nau, na bai yupela i no inap
    lukim mi. Na sin bilong yupela bai i stap yet, na yupela bai i dai. Yupela i no
    inap i go long ples mi go long en.”
  mih-NT: 'Tacuan ta zɨquɨ i catyi tucu ra Jesús sihin ñu: Cua cuhin ta cua nanducu
    ndo sii. Zoco cua cuu ndo sa cuenda cuatyi ndo, ta ma cuu cuhun ndo nu cuhin.
    Catyi ra.'
  qvh-NT: 'Saymi Jesús nergan: “Jusalicushgayquipita mana perdonash carmi gamcunaga
    aywanäpä cashgan cagman imaypis chanquipäsu. Saymi aywacuptë ashimarpis tariyämanquipäsu.”'
  kms-kms: Jisas ni Juda mingg wute nyamb kin munene simbe nindim nari, “Nge ko, di
    nungoqi nge meri wutigh, di nungoqi yumbo ur brequ wand ye te ningg wati ye. Nge
    ko kin pe te nungoqi waru tuqui segi.”
  agn-agn: Ganing sing oman si Jesus ong mga pangolokolo ong mga Judio, “Indi ra lamang
    maboay, yo magalino ra tarin. Dilemeno nindio, piro mangapatay amo lamang ang
    mga kasalanan mi indi napatawad. Indi amo mapaning ong paningano.”
  nhi-NT: 'Jesús ocsipa oquimiluih: —Neh nias uan nannechontemosqueh, pero namonmiquisqueh
    itich namotlahtlacol. Campa neh nias, namehuantzitzin amo uilis namonyasqueh.'
  ttc-NT: 'Yaji te Jesus oxik tq''uma'' junky''el kyetz: «Wetz ma kyinxik b''ix okxjoyoyon
    wi''j, b''ix okxkamel tuky''ix echoj; aj ja'' ma kyinxik wetz, etetz nlay b''antik
    tzan exik tzi.»'
  dan-1931: 'Da sagde han atter til dem: “Jeg går bort, og I skulle lede efter mig,
    og I skulle dø i eders Synd; hvor jeg går hen, kunne I ikke komme.”'
  kwj-kwj: Wosini ya ai wunu ri sawe, “Ani ya ani ikondau, wosiwa ku ani wakikonda.
    Wondani kunu kapwa sumbu kuhi tinga ya ete ku handakonda. Ani ino ko ti hinde
    apa ku ta kumbwa.”
  vie-OVCB: 'Chúa Giê-xu lại phán với họ: “Khi Ta ra đi, các ông sẽ tìm kiếm Ta và
    sẽ chết trong tội lỗi mình, nhưng các ông không thể tìm đến nơi Ta đi.”'
  kze-kze: minkákémbá Ísu simátimena séna tiyuwé'a íyóna'a sivakáá uwááe'a íma suwánanaaowe.
    puwíyamba kentí sáwí-imayaa kwáyáina'a puwónááowe. íyóndava'a íma kanaán-umai
    iyónááowe súwasa
  mpj-mpj: Yarrarnu-jananya Jiijajju wajarnu, “Ngurra kujupakartirna yankuni. Purtujunyurra
    palujanu nyaku. Mirtanyurra jiikarti ngurrakarti yanku. Ngaangkanyurra nyinaku
    miturriku, mirtanyurra wanka wulu nyinaku.”
  lbk-lbk: Kasin kinwanin Jesus ken chaicha, “At komaan ak, ya awni't omanaanap kayo
    ngem khechangna'y at matey kayo ay sisya ay egay kapakawan nan fasolyo. Ya ad-i
    kayo makaali isnan omayak.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús du̱nu̱u̱jminuva je̱ jáyuda: ―Na̱jkxup xa a̱tseꞌe,
    xꞌíxtadapts a̱ts miitseꞌe, je̱p tseꞌe mto̱kin ja̱a̱tp mꞌo̱o̱ꞌktat; kaꞌa tseꞌe
    mꞌo̱ꞌyixjada je̱tseꞌe mna̱jkxtat joma a̱tseꞌe nnu̱jkx.'
  bzh-bzh: Log Yesu nër yah vu sir ggökin bë, “Sëḳ na geham rëḳ sero sa, rëḳ nama
    beham nadiiḳ los ham nipaya. Geham su yoh vu bë rëḳ nök nyëġ sën sena-ë rë.”
  guj-2017: તેમણે તેઓને ફરીથી કહ્યું કે, ‘હું જવાનો છું, તમે મને શોધશો અને તમે તમારાં
    પાપમાં મરશો; જ્યાં હું જાઉં છું, ત્યાં તમે આવી શકતા નથી.’”
  jvn-NT: 'Ora let suwi Gusti Yésus terus ngomong menèh marang wong-wong: “Aku iki
    bakal lunga lan kowé bakal pada nggolèki Aku lan bakal mati nggémbol salahmu.
    Kowé ora bisa teka nang panggonan sing bakal tak parani.”'
  byr-byr: Sarevɨdaaꞌnyɨ Jizaazai ayɨna wɨdɨna “Kaanna kwawaꞌmuri sarɨmɨ yaasɨwaꞌna
    bɨrɨna nyapɨjɨ kɨrɨꞌ sarɨmɨre kayaaꞌnanyaburɨ dɨvalyideihɨlyɨ. Nɨmɨ wɨwɨjawɨnna
    sarɨmɨ mabyɨ yɨpɨneihɨlyɨ.”
  ian-ian: Jisas ndi kat nat njambɨ wandɨ. Yiwun maa wun kat kwaka vɨleviga kavle
    vat tɨga kiyaigangwuk. Yiweya kava ana yaigangwuk waa wandɨ.
  hun-hun: 'Ismét mondta nekik Jézus: „Én elmegyek, és kerestek majd engem, de ti
    a bűneitekben fogtok meghalni: ahová én megyek, ti nem jöhettek oda.“'
  mcf-NT: Adnubien Esusën abi chieshënquido padpiden chuioapondash. —Nidendabi. Ëbi
    nidan ëbi nibënquin mimbi ëbi istuidenquio iquendac. Ambi chiaid niac-niacquido
    icsho Nuquin Papan bëdamboen isambobi mibi unësendac. Adash ëbi nidacno mibi nidtiapimbo
    iquendac —quequin chuipondash Esusën.
  kjs-kjs: 'Yesumi nimu-para wala talo: Ni palua-pulu nimimi ni asapalimi pare nimina
    pupitagi nape kone pa saapimi-pulu nimi komalimi. Ni palua su-parare mada na-epalimi.'
  mni-mni: "Jisuna makhoida amuksu hairak-i, “Eidi chatkhragani. Nakhoina eibu thigani\
    \ adubu nakhoidi nakhoigi papta sigani. Eina chatpa mapham aduda nakhoina lakpa\
    \ ngamloi.”\x94"
  yad-NT: 'Su̱teda ji̱ta Jesús ju̱na̱y ruuvantiy: “Ra̱numatiy jiya, jirya̱va̱ta variy
    rañe̱cho̱, dantyamu̱y ne jirya̱diy ju̱na̱y rivanu̱day. Jasityi ra̱chanuvesara,
    ne jiryito̱jadasa̱ra̱ ra̱chasara variy rimu, jiryatiy jirya̱diichara jijyuuchuvedanube.”'
  mxb-NT: 'Dá ni̱ kaa tuku Jesús xíꞌín rá: ―Koꞌo̱n va yuꞌu̱, ndiꞌi, dá nandukú ndó
    yuꞌu̱, tído tá ni̱ xiꞌi̱ ndo̱, kakomí ii̱ va ndó kua̱chi, sa̱ꞌá ño̱ó o̱ kúu taꞌon
    saa̱ ndo̱ noo̱ koꞌi̱n.'
  pon-2006A: Sises pil pwurehng mahsanihong irail, “I pahn kohla, oh kumwail pahn
    rapahkin ie, ahpw kumwail pahn mehla nan dipamwail kan. Kumwail sohte kak kohla
    wasa me I pahn kohla ie.”
  maq-NT: 'Hya xi camá ne, quijinduju sa cachja Jesús cojo xuta cuitjin: ―‍Ngahan
    ne, cuétju cjuë́, hane ngayun ne, cuinchunsun ná. Peru ngatsë rë cjuatsehen xi
    cún ngayun ne, cuechuun xcun Nina hya xi cueyun. Hiscan xi cjuë́ ne, ngayun ne,
    cumaji cuangun. ―‍Cuatjin cachja Jesús.'
  hto-hto: 'Jesús nane dáanomo íaɨoɨna daɨde: —Cue jáitɨcue. Cuena jénoitɨomoɨ, íadɨ
    omoɨ fɨénidɨfue naɨ doñégamo tɨ́itɨomoɨ. Mei jɨɨ cue jáillɨnomo omoɨ jáinidɨomoɨza,
    —daɨde.'
  por-BRBSL: 'Jesus disse-lhes, portanto, novamente: “Vou embora, e vocês me buscarão,
    e morrerão em seus pecados”. Para onde eu for, vocês não poderão vir”.'
  ces-NKB: 'Ježíš jim tedy znovu řekl: “Já odcházím a budete mě hledat a zemřete ve
    svém hříchu. Kam já jdu, vy nemůžete přijít.”'
  cui-cui: 'Equeicha Jesús jeye barapo fariseomonaetha: —Bexa equeicha caibeicha ponaein.
    Paxam pana neitaxanaename painya tapaca cayawenaenexa tsainchi abe painya neexanae
    cuiru coyenein weya. Jopa paca capanepae tsainchi abe painya neexanae cuiru coyenein
    weya xua poxonae pawerapaename. Jopa paca itacʉpae tsane xua painya neponaewa
    ichaxota taponaewa tsane, jei Jesús fariseomonaetha.'
  boj-2014: Onaqa Yesus na tamo uŋgasari naŋgi olo endegsi minjrej, “E niŋgi uratŋgitqa
