    Suda mu tumadugu-kwisoo mu tuikwu. Mu gi nuga pukwitoo mea-kwitoo mea-wa'ne'yoo.”
  cbu-NT: Isus kurakaa, tárangitamta; Nuwsha kazurukchuri, anamunsha nuwash kusamaam
