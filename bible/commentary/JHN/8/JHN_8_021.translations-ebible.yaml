    သင်​တို့​မ​လိုက်​နိုင်​ကြ'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: '*Yesu tí tɔke'' bɛ ki ye: «N bureh nɛ. Ni li nuun nni, ka ń lɛ nni, kí
