  mya-mya: ထို​မှ​တစ်​ဖန်​ကိုယ်​တော်​က ``ငါ​သည်​ထွက်​ခွာ သွား​ရ​မည်။ သင်​တို့​သည်​ငါ့​ကို​ရှာ​ကြ​လိမ့်
