    jnaꞌ ca su ndyaꞌa̱ naꞌ, pana ná quije naꞌ jiꞌi̱ ma̱ tsiyaꞌ ti ―nacui̱―. Tya lyiji
    quije naꞌ jiꞌi̱ ma̱ loꞌo cajaa ycuiꞌ ma̱ ñaꞌa̱ loꞌo cresiya cuxi jiꞌi̱ ma̱, pana
    ná caja chacuayáꞌ tsaa ma̱ ca su tyiꞌi̱ naꞌ liꞌ.'
  bqc-SIM: 'Ɔ̃ Yesu ònɛ́ lↄ: Málɛ tá mɛ́ á ma wɛɛlɛ, ãma á ga á duuna guuɛ.
    Á fↄ̃ gɛ́ gu pↄ́ málɛ táuo.'
  tcz-CHONGTHU: Chujouvin Yeshuan avel in ajah'uva, “Keima kache mang ding ahi, nangho
    kache na-a nahung thei pouve, ajeh chu na chonset nau chu nathipi ding'u ahi,”
    ati.
  mar-mar: पुन्हा तो त्यांना म्हणाला, “मी निघून जातो आणि तुम्ही माझा शोध कराल व तुम्ही
    आपल्या पापात मराल, मी जेथे जातो तिकडे तुम्ही येऊ शकत नाही.”
  snp-snp: Ena Yesukafo mene oto eti loto logimami, Namo fulo gedeto woneto linate
    namomu moni wiliti ya lifimaniki minoti fulunawamo ne. Namo uto minenado ya linate
    ámunagilae, lito
  isl-isl: 'Seinna sagði Jesús aftur við faríseana: „Ég fer burt og þið munuð leita
    mín og deyja í syndum ykkar, því að þið getið alls ekki komist þangað sem ég fer.“'
  spy-NT: Yooto kumwoochi ꞉Yēēsu kāāntōōyichoo subak kule, “+Māāwēēchi keey anku +moocheeng'aataa,
    nteenee +moomeeyte ng'ōōkiswookikwook ‑āmōōmuuchē obe wōlēē āwēētii ꞉anii.”
  xnn-xnn: Intoloy kasin Jesus ay mangwani en, “No komaanak et awnit kayo mang-an-anap
    ngem adi kayo makadateng tay awnit kayo matey dapay egay kapakawan nan basbasolyo
    isonga adi kayo makaey isnan omayak.”
  mwe-mwe: A Yeshu gubhaalugulilenje kabhili, “Nne ngunakwiijabhulila na mmanganya
    shinnoleyanje, ikabheje shinng'wanganje na yambi yenunji. Kungwenda nne, mmanganyanji
    nkakombolanga kuika.”
  tte-tte: Yeisu iwaloyoi Yudiya toloinao kolili iba, “Yalalau yo kani kwaloyaiyau.
    Na iyamo kani nige wagigitaiyau kaiwena komiu nige sowasowamiu yagu kaba lau dedeinane
    koina kwalaoma, na komiu kwalalau naenaena koina mwa kani kwaboita.”
  tcs-tcs: Den apta, Zizas i bin spik po dem Parasi diskain, ‘Ai go go nau ane yupla
    i go prapa lukraun po mi. Yupla go mata stap ded bikoz yupla i stap andanit da
    paua blo meke nugudting gense God. Wea ai go, yupla i go kan kam de po mi.’
  hlt-THB: Jesu ing a mingmih a venawh awi kqawn pek khqi tlaih bai hy, “Kai taw cet
    hly hawh nyng, nangmih ing kai ce ni sui kawm uk ti, cehlai nami thawlhnaak awh
    ce thi kawm uk ti. Kai ka cehnaak awh nangmih am law thai kawm uk ti,” tinak khqi
    hy.
  soq-soq: Ema aupe Iesu apana mida God duwe auweiena osowe diamone wanase, “Ne ando
    bonteape elepe naepe winenawo anteapa. Ita ne e elepo e Keriso inawala da banusanune
    tane mai donsane inaitana rua, dia. Ita e kadi dewasailana bedewe boitana. Naepe
    ne antedinawo e ando mai winlena rua, dia.”
  qub-qub: 'Jesús yapay niran: «Nogaga aywacömi. Gamcunaga ashimanquipämi. Gamcunaga
    juchallayquichömi wañunquipaj. Chaymi noga aywashämanga gamcuna mana chayanquipächu.»'
  att-att: Á manganánnuán, pidduán na nakkagi ni Apu Kesu sù kinagi na nira, “Mánawakin
    sangaw, á ala-aleran nawà, ngam arán nawà málek, ta matay kayu nga ari paga napakomá
    yù liwâ naw. Á yáyù nga ari kayu makángay sù angayák ku,” kun na.
  bki-bki: Ana Yesu berial bunu jibe na banlo, naio berinavo “Kiniou nava kovio den
    kamiu naruei. Bogo na ver nava kovio varlaka, mia kamiu kuvisirago kiniou, rivano-o
    mia kuvial re kiniou, mia kum̃arm̃aro vija kenemiu kariano nalo. Kiniou navan
    ea vio tai napano mia maka kuvijikia kumei eaio.”
  bqp-bqp: 'Akũ Yesu pìńnɛ dↄ: Matɛn tá, áni ma wɛtɛ, ama áni ga á durunna gũmmɛ.
    Áni fↄ̃ à gɛ́ gu kũ matɛn tánlo.'
  mcp-mcp: 'Yésus mú nyiŋgə cɨ nə bwo nə́: «Mə zə́ kyey, bɨ mə bá sɔ̧́ mə, njɨ bɨ
    mə bá yə bɨ njúl nə *sə́m wʉ́n. Bɨ cugɛ́ nə ŋkul kə kʉ́l mə́ zə́ kə yí.»'
  hat-hat: 'Jezi di yo ankò: Mwen pral fè wout mwen. N''a chache m'', men n''a mouri
    nan peche nou yo. Nou pa ka ale kote m'' prale a.'
  npl-NT: 'Jesús oksepa okinmili: —Ne nias, iwa nonnechtemoskeh, pero nonmikiskeh
    itech nomotlajtlakolwah. Yika, kan Ne nias, amo weletis nonyaskeh.'
  bgg-bgg: Din ne Isu è aishii yao, “Gune dun dun phro; nathek ne gu shii sow ruii
    phro, jimagungde nathek ne nawai layog hà iy dun phro. Nathek ne gu khi hà dun
    pha ji hà ne adun mua phro.”
  eng-TCENT: Then Jesus said to them again, “I am going away, and you will seek me,
    but you will die in your sin. Where I am going, you cannot come.”
  eng-BSB: Again He said to them, “I am going away, and you will look for Me, but
    you will die in your sin. Where I am going, you cannot come.”
  cpu-NT: 'Ipoña japiitanakero Jesús ikantzi: “Aririka niyaatai, osheki pinkokovayetaina
    eerokaite, iro kantamaitacha ari pinkamakoyetairo piyaariperonka. Tema tsika janta
    niyaatai naaka, eero pareeyetaa eerokaite.”'
  san-ASM: ততঃ পৰং যীশুঃ পুনৰুদিতৱান্ অধুনাহং গচ্ছামি যূযং মাং গৱেষযিষ্যথ কিন্তু নিজৈঃ
    পাপৈ ৰ্মৰিষ্যথ যৎ স্থানম্ অহং যাস্যামি তৎ স্থানম্ যূযং যাতুং ন শক্ষ্যথ|
  tac-NT: '''Liko Esusi regá anele: ―Neka simela ''lige ''émika ne''chí ''yáamala,
    ''lige suwimela ''emi tabilé bi''wigá chátiri ''nátili. ''Émika pecha gainámalawé
    simiba napu ne simeli ju.'
  eng-WEBPB: Jesus said therefore again to them, “I am going away, and you will seek
    me, and you will die in your sins. Where I go, you can’t come.”
  gfk-H: Io, Iesu ga tangai habal ta diet bia, “Iau ni haan laah ma muat na nanaas
    tagu, ma muat na maat ma ira numuat magingin sakena. Senbia no sibaan iau na haan
    ukaia, pai tale muat bia muat na haan ukaia.”
  viv-viv: Tu kadu Yesu gigahedi gigayo, “Iya ganana gananuyabuyabumi tu omi wanalele-wayogeku,
    au yami wakoyona wanaꞋalika. Ada Iya ganana againe omi keke amifaiweya wanaꞋela.”
  yao-yao: Che Yesu ŵaasalile sooni, “Uneji ngwaula ni ŵanyamwe chimuusose, nambo
    chimmwe mu sambi syenu. Kungwaula uneji, ŵanyamwe ngankombola kwika.”
  tgp-tgp: Mele vahatea Iesu mo verea isara mara, “Enau a pa malue, ale kamim ha pa
    aleau, pani kamim ha sopo er̃i vano na jara enau na lo vano ea, moiso kamim ha
    pa mate na nomim hehe matan God i pa sopo r̃omira.”
  auc-NT: Itota wæætë tömënäni ïnänite äninque, —Botö wadæ goquïmo ïmopa. Gobo ate
    mïnitö botö ïmote ante diqui diqui minguïmïni ïmïnipa. Mïnitö wënæ wënæ cædömïni
    inte wæncæmïnimpa. Botö goquïñömö mïnitö ædö cæte ponguïmïnii, angantapa.
  kbc-NT: Odaa jeɡ̶eetacediogi Jesus, “Niɡ̶ida me Ee icota me jopi. Domoɡ̶oleetibigijitiwaji.
    Pida niɡ̶ida makaamitiwaji idokeeta me ɡ̶ademaɡ̶awadi ɡ̶abeyaceɡ̶eco. Aɡ̶akatitiwaji
    deɡ̶emii ane jopiticogi”.
  bmh-bmh: Yesus nug koli awareun, “Iz wanemin, agen iz itanilamamen. Bo, ag iz i
    peilamamen. Ag igul eg umkoskos memen, noumamamen. Uzan go iz unai ag i unamamen.”
  ctu-BL: 'Jesús tsi'' cha'' subeyob fariseojob: Mic majlel. Mi caj la'' sʌclañon.
    Mi caj la'' chʌmel che'' añet to la ti la'' mul. Ya'' ba'' mic majlel, mach mejliquetla
    ti majlel jatetla, che''en.'
  meq-meq: 'Yesu a gwaɗatay sa: «Na diye gwa. Na ye na, ka pəlumeye ga. Ane tuk na,
    ka mətumeye mə mezeleme kurom. Ka slumeye faya mede a təv nakə neŋ na diye a ɗəma
    aye bay.»'
  noa-H: 'Maimua hag k''ur nʌʌpai hawi deeu hich Jesuupai haig narr k''ʌʌnag magjim:
    —Mʌ petaawai pãrau mʌ jʌrju, pari hãbmuajã mʌ baaubamgui hajim. Pãarta pekau hee
    wënʌrrʌmʌn, hich hag heepai pãar k''ëchwi mʌ mam haarjã pãar pöd barbamgui hajim.'
  alp-NT: Eleki Yesuse Ibeteke loko tamata bokala meru suike be, “Namake pine Au keu,
    kai imi nikwa loko Au po imi tetue Au mo le otoi rebe Au keu lokole imi supu keu
    loko mo. Po imi mata le imi dosaru.”
  san-VEL: tata.h para.m yii"su.h punaruditavaan adhunaaha.m gacchaami yuuya.m maa.m
    gave.sayi.syatha kintu nijai.h paapai rmari.syatha yat sthaanam aha.m yaasyaami
    tat sthaanam yuuya.m yaatu.m na "sak.syatha|
  kbq-kbq: Anante ete mago'ene anage huno zamasami'ne, Nagra tamatre'na vanugeta Nagrikura
    hakregahaze, tamagra kumitmifi frigahaze, Nagrama vanurega tamagra ovugosaze.
  kbh-kbh: 'Chora Jesús yojtëtónts̈a oyebuambnayana: —Ats̈e chantá, y chora ts̈ëngaftanga
    ats̈e s̈mochántsenguaye. Masque chca, s̈mochanjóbana ts̈ëngaftangbe bacna soyëngama
    ndëperdonánënga. Chë chanjá luaroye, ts̈ëngaftanga ndoñe ques̈mátobena jama ca
    —Jesús tojánayana.'
  ron-LSB: 'Isus le-a spus deci din nou: “Mă duc, și voi mă veți căuta și veți muri
    în păcatele voastre. Unde Mă duc Eu, voi nu puteți veni”.'
  pon-pon: 'Iejuj pil kotin majani on irail: I kokola, a komail pan rapakin ia o mela
    ni omail dip akan, a waja, me I pan kola ia, komail jota pan kak on.'
  nhe-BL: 'Huan Jesús sampa quinilhui: ―Na niyas huan teipa innechtemose. Huan quema
    inmiquise, noja inquipiyase imotlajtlacolhua pampa axaca inmechtlapojpolhuijtos.
    Campa na niyas, imojuanti ax huelis inyase.'
  sps-sps: Jisas tsue pis to na ka tsuri, “Nyo naa evarou ana mi te nai sainy Vanyo,
    mi nai matem marom tana fo aveto tsumi. Mi gim rom ma naa tana pan te naa Ronyo.”
  wnc-wnc: Siwan Jesuta gatuna anzing yanikut, “Na akuwawa ginda nae nandupa maiwan
    ginu akupa waiakngasa ayutdamik. Waiakngasa yutdaman ginu keu nata kuwit komune
    kunanga dua,” ngang yanikut.
  bus-bus: 'Ben Yesu bèńnɛ dↄ: Mɛ́ɛ taa, é ma wɛtɛ, mↄde é ga a durun guumɛ. É fↄ̃
    à gá guu kɛ̀ mɛ́ɛ taanlo.'
  gub-BL: Uze'eg wi Zezuz tuwihaw wanupe a'e kury. — Aha putar xe wi ihe nehe. Herekar
    putar pe nehe. Naherexak kwaw pe nehe. Pemàno putar nehe. Ni amo napepyro kwaw
    ikatu 'ym ma'e penemiapo kwer wi a'e nehe. Napepuner kwaw peho haw rehe heho àwàm
    me nehe, i'i wanupe.
  imo-imo: Jisasini altopa Juda iye awilimando nimbei, “Na kinye pumboi tero, aku
    wali enoni na koroko kelkolio enonga ulu pulu kerima konopuna pepili kolonge.
    Na pumboi tero kombuna eno kame manda naa punge,”
  boj-boj: Onaqa Yesus na tamo uŋgasari naŋgi olo endegsi minjrej, “E niŋgi uratŋgitqa
    niŋgi e qa ŋamqab e nubqasai. Niŋgi nuŋgo une ti sosib moreŋqab. Qure e oqwai
    di niŋgi oqwa keresai.”
  eng-DRA: 'Again therefore Jesus said to them: I go, and you shall seek me, and you
    shall die in your sin. Whither I go, you cannot come.'
  knf-knf: 'Yeŧu akak aji na baka : « Dya, kë naşë luŋ kado kala''ën, naluŋ kakeţ
    na ipekadu yi nan. Naanhil pya dko di nji kayaaŋ. »'
  san-KHM: តតះ បរំ យីឝុះ បុនរុទិតវាន៑ អធុនាហំ គច្ឆាមិ យូយំ មាំ គវេឞយិឞ្យថ កិន្តុ និជៃះ
    បាបៃ រ្មរិឞ្យថ យត៑ ស្ថានម៑ អហំ យាស្យាមិ តត៑ ស្ថានម៑ យូយំ យាតុំ ន ឝក្ឞ្យថ។
  arn-NT: 'Jesus ka wiñome feypifi ti pu che: —Iñche ta amutuan, fey eymün ta kintumuan,
    welu layaymün tamün yafkan mew fey tamün pemunofiel. Chew ñi amuael ta iñche,
    eymün ta pepi amulayaymün.'
  zas-NT: 'Gunee Jesús stijb, rëbaman: ―Chi ma gan, zaguiilidi naj, per zëjtnë xtolidi,
    din lod gan ad zileꞌt guiꞌtidi.'
  ken-NT: Yesu apɛt aghati bhɔ bɛ, “Nchí rɔ bhe, bɛ́rɔŋ. Nnáŋ ndɔ́k, chɔŋ mǎnjaŋ
    mɛ. Kɛ bǎgu chɔŋ ndǔ bɛbʉ́ ɛbhɛka. Bǎpú kwáy bɛ́twɔ ɛbhak ɛnɛ mɛ́rɔ̀ŋ.”
