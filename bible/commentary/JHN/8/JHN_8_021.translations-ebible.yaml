    siyaya, tárangiya Isusu.
  usa-usa: 'miráitana keqnáámmá Îtuma timá yímikaiye: “kemá kégounaboaqa keráwáqá
    kemmá tibáá inomanibo keráwáqá keráwáqtí kúmiq-yataapikaraq kebó-yátáápíkáráq
    uínoe. kemá kónabaqa keráwáqá kenamáárîq íma kanaaráq uínoe.” téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu kɔ pimɑ́ɑ pi kpɑ́ rɛ: Nɛ tɔ́sulɛ. Nɔ́ kɑm ɑni nɛ́ wɛ́ɛ́si ɑ́ni
