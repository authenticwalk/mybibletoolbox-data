  tiy-tiy: Ménbéréh man i Jesuse dob berowe mano, “Tagaké kun begom, atin sélédé kom
    Begén. Endob méléhu gom énda émfésagad i de sala gom, brab énda géangéy gom dob
    ayo kuwe.”
  nlg-nlg: Ma Jesus te ghoi bosa vanira so, “Inau ku tona keha, mi ghau kau keneu,
    ma kau nia mate na palumiu. Kau mua tangomana na mai iga ivei ku va.”
  dgr-DOGNT: K'achı̨ Zezì gots'ǫ̀ hadı, “T'asį̀ı̨ ahde ha eyıts'ǫ sekak'eaht'į̀ ha.
    Hanìkò naxıhołı̨į̀ xè ełaahde ha hǫt'e. Edı̨į̀ ts'ǫ̀ aht'ı̨ı̨ sìı ekǫ aahde ha
    dìì,” Zezì gòhdı.
  pes-OPV: 'باز عیسی بدیشان گفت: «من می‌روم و مراطلب خواهید کرد و در گناهان خود خواهید
    مردو جایی که من می‌روم شما نمی توانید آمد.»'
  ron-1924: 'Исус ле-а май спус: „Еу Мэ дук ши Мэвець кэута ши вецьмури ын пэкатул
    востру; аколо унде Мэ дук Еу, вой ну путець вени.”'
  tpz-tpz: E Ieesuꞌ to soe hah ke raoe pan, “Eöꞌ se nö eoꞌ, köm hikta onöt nem a ep
    hah a neoꞌ. Eöm se mët vaꞌpeh me em pa ma hat peöm. Eöm to hikta antoen nem a
    nö pa vöön nöꞌ to nönö noꞌ.”
  agd-agd: Máa siren Yisasi evaránen ena vaya semí, “Téi orivékuya siretí ankan ten
    nan dosivaeya siretíi umefin purin nono. Mai ma séi oronunafá tiretí ankan ída
    kanaíeya orin nono.”
  rkb-NT: 'Sesus ispe niyzo: — Uta piksi. Ikiahatsa tsipikberinaha zeka ba zikzikahanaha.
    Uta pahatsumuẽhĩ tsihikik. Ba zikzikahanaha. Tsimyhyrikosokdanahaze Deus ahasapybyitsa
    tsimykaranaha ba ziksiokzohik. Ikiahatsa ba kapik pão tsimaha.'
  san-THA: 'ตต: ปรํ ยีศุ: ปุนรุทิตวานฺ อธุนาหํ คจฺฉามิ ยูยํ มำ คเวษยิษฺยถ กินฺตุ นิไช:
    ปาไป รฺมริษฺยถ ยตฺ สฺถานมฺ อหํ ยาสฺยามิ ตตฺ สฺถานมฺ ยูยํ ยาตุํ น ศกฺษฺยถฯ'
  iws-iws: Mɨ Jisɨs siya sɨmiirɨn ɨni hɨriiyar swokɨ haɨngiyas boɨn taraowamɨn. Kara
    wɨ kapi namkrɨpkainami. Mɨ mhoɨiya kɨma wɨ kariirɨm hansɨrnanaei. Mɨ mhoɨiya kɨma
    wa naonami. Dimusi rani, tɨ dimɨn biyɨeyɨm kɨma tɨrɨm sɨmiirsika. Mɨ kɨma omɨn
    kara namanɨn wɨ siir wara nam tani. Nɨɨngɨ, nɨɨngaka.
  pol-SZ: 'Później powiedział im: —Wkrótce odejdę! Będziecie Mnie szukać, ale umrzecie
    w swoich grzechach. Nie możecie bowiem pójść tam, dokąd idę.'
  ztq-NT: 'Lëë Jesús chëb stub: —Lëën kya aan lëë do kyub naa, per lëë do kety lo
    xtol do, por chilody së do laañee kan.'
  zai-NT: 'Bigueta rabi be laaca'': ―Ma chaa''. Zuyubi tu naa peru qué zanda che tu
    ra chaa'', sínuque zati né tu stonda tu.'
  upv-upv: Iesu owra lweni kele tevir, “Inu bea-ivel, ko kami kapa-pej inu, ko sete
    kaprongwos kaplesik; ko kapa-mij renge nololien se kami. Ko lat nga bean e, kami
    sete kamrongwose kapini rengen.”
  wap-NT: Aizii Jesus kian ĩꞌati koshan, “Õmakon niꞌi naa diꞌikiꞌi. Udawatan nii õgaru,
    mazan umawakan nii uꞌoian biiꞌi. Õmakoꞌozoo-kizi iti, aonaa unao kaꞌiitan umakon.”
  mva-mva: Be Iesus kaba bokai iradi, “Ngau masa mialale be mpereki-kaming. Be kam
    masa kamalelea. Ata masa muzigoala neming-lo be kamamate. Kam tago kaboadu kaba
    ngau odio mlako kanana-lo kamalako.”
  dwr-NT: Qassikka Yesuusi unttuntta, “Taani baana hinttenttu Taana koyyana; shin
    hinttenttu, hinttenttu nagaraan hayqqanita. Taani biyaa sa7akka baanaw hinttenttu
    danddayikkita” yaageedda.
  kfw-kfw: "Jisu'n inlet-ah inmani diang aleiti, “Kei kalasisik eii; nangni'n kei\
    \ ningna-entoksik eii, halli ningmanu roonkhan nangni ningthisik eii; kei kasinasik\
    \ khan nangni'n sitheinutun.”\x94"
  bfz-bfz: यीशुए फेर तिना खे बोलेया, “आऊँ जाऊँआ और तुसा आऊँ टोल़ना और आपणे पापो रे
    मरने। जेती आऊँ जाऊँआ, तेती तुसे नि आयी सकदे।”
  cuk-09: 'Jesús gannar Judio-dummaganga sogdebalid: —An naesokar. Be an-amimalo-inigwele,
    be an-amimalosulid. Bemardi be-iskuedgi na be burgwemaloed. An-bia-naedse, geg
    bemar ase warmaked.'
  ben-OBCV: যীশু আর একবার তাদের বললেন, “আমি চলে যাচ্ছি, আর তোমরা আমাকে খুঁজে বেড়াবে,
    কিন্তু তোমাদের পাপেই তোমাদের মৃত্যু হবে। আমি যেখানে যাচ্ছি, তোমরা সেখানে আসতে
    পারো না?”
  mil-NT: 'Te ní xáhaⁿ tùcu Jesús xii‑güedé: —Yúhú núhú‑í te nanducu ñàha‑ndo te vá
    nánǐhí ñáhá‑ndó, te cuú‑ndó nǔú yǐcá cuěchi‑ndo, chi vá ndácú‑ndó sǎá‑ndó nǔú
    nùhú‑í cundecu‑í —càchí‑gá xáhaⁿ‑gǎ xii‑güedé.'
  myu-myu: Waram Jesus o'jekawẽn Judeuyũ kukukayũ eju. — G̃axĩn ma ojẽm ijocewi —
    io'e Jesus. — Te'e ma epeku okudadam eydaxijoap ojuy. Epe'ũ Deus pe eywebewi ikẽrẽat
    uk'ũm pima. Ojuap kay eyju ba'ore — io'e. — “Epe'ũ Deus pe ikẽrẽat uk'ũm pima,”
    i kuy oce eywebe. Õn Deus xewiat iap kay eyetabut'ũm pima, epe'ũ Deus pe eyewebewi
    ikẽrẽat uk'ũm pima — io'e Jesus. — “Ojuap kay eyju ba'ore,” i teku e'em — io'e
    ip Judeuyũ kukayũ. — Jewaoka du sute? — io'e ip jewewebe. — Eyju ma ipi dag̃acat.
    Õn pit kabi bewiat — io'e Jesus. — Eyju ma jewag̃uyg̃uy ijodiat ag̃uy dag̃. Õn
    pit ka'ũma.
  fue-fue: 'Yeesu wi''i ɓe kade: «Mi nani yaha, on daartan am, on maaydan e hakkeeji
    mooɗon. On baawataa ko yahi to jahanmi.»'
  amk-amk: Ainanaya Yesusi medu wesa nariai aha deyo, “Ambori ira weru mea, tuti mesera
    we yau ki, tuti ambori memarareha na mene sasariwai. To katai ira wei foi kontaio,
    wiro meraoia kaha rai.”
  fai-fai: Yesus ayo weng alo sawil bakoyam, “naka unokabi ade kiba nam fenokabiw
    ade kiba ban keimin so teinbu kayo fikalokabiw. Kale nam abiw unokabi uyo kiba
    tam natamodiw banim.”
  ura-NT: 'Nii baihate coaiteen aitiin: “Inae amuhanune baihate cariirijieriquicheein
    inacojoeein. Nete inara osa caaun cauhacha neein oriquicheein, nii cuhanune jaun
    cunaa naineneeichene jaun,” naa Jesosone jaun:'
  mcd-NT: Ascan tsoancai achinifoma Jesús afanan nocon caifo aton niaifofo yoini.
    —Un chipo chai cai. Un caino man ua funafiaquicai man ua fuchishquima. Maton chaca
    potayamashu nanscasiai man nai. Ascaiton un cai anori cai man catiroma, —ishon
    ato yoini.
  urt-urt: Jisas plihe ŋana lenge miyeꞌ tuweinge na, “Ŋam ma mil pe, yip pa yahaiꞌ
    ŋam. Hwap yip teter ka si pe, yip pa yule. Kom yip yukur pa yil luh moi ŋaiye
    ŋam mala mil.”
  kiz-kiz: Basi akabhajobhela kabhele, “Nikilotela; mwibetakunilonda na mwibetakufwa
    ni dhambi sya jhomu. Khola kwa nilota, mwibwesya lepi kuhida.”
  tzo-TZE: 'Li Jesuse jech laj yalbe ya''yic yan velta: ―Li vu''une oy bu chibat.
    Chasa''icun pero mu xataicun. Jech tey acuchoj o amul chachamic. Ti bu chibate
    mu xu'' chabatic tey ec li vo''oxuque ―xi.'
  lex-lex: 'Noma Yesus Nakot owa''an la'' ira: “Hota Alia''awa, ne mihaka A''u ho''mana
    hota miy edonna mliernana A ge''nu, mere hota mmiat lia do''omi-halmi ralamni.”'
  dov-dov: Aawo wakabaambila lubo kuti, “Ndiyobwiinka, muyondiyanduula eelyo muyofwa
    muzibi zyanu. Ooko nkweya, tamukonzyi kusika pe.”
  toc-NT: 'Caj li̠puntzú Jesús ca̠hua­nipá eé takalh­chu­huí̠n: —Aquit cama a̠laca­tunu
    y naqui­la̠­pu­tza­yá̠hu, pero hui­xinín ni̠ caquin­ti­la̠­mac­láhu; pus anta­nícu
    aquit nac­chá̠n hui­xinín ni̠lay cati­pítit porque kalhi̠­yá̠tit lhu̠hua tala̠­ka­lhí̠n
    y acxni̠ nani̠­yá̠tit huá nali̠­lak­tzan­ka̠­yá̠tit.'
  ulk-1902: 'Iesu iako uiabim detaut, kega, Kai nabakeamulu, a uaba ko kari naraimerare,
    a uaba ko eumida uabi uitelam: uaba umer kak ko bakeam abele utebem kaka bakeam.'
  som-som: Sidaas aawadeed wuxuu haddana ku yidhi iyaga, Waan tegayaa, waadna i doondooni
    doontaan, waadna ku dhiman doontaan dembigiinna. Meeshaan tegayo iman kari maysaan.
  mam-C: 'Yajxi ch''intl, xi tq''ma''ntl Jesús kye: Kchin ajil we''; ex kchi jyola
    wi''ja, me mi chin kneta kyu''n, qu''n ja'' ma chinkiy, nti''x tumil tu''n kyxi''y:
    Qala'' axsa kchi kyimila kye'' tjaq'' tqanb''il kyila.'
  ndj-ndj: Yesu kavawombela kandi, “Nenga nguyenda, damnzaki, damusovi mu sambi shenu
    kunyenda nenga yumwi damuweshi ng'odu kufika.”
  mbj-NT: 'Ti m'' p''aa hẽnh Jesus baher''ood wät sa hã: —Ỹ da ahõm bë mahä̃nh. Ỹ
    d'' bë esoos. Nesaa do anäng nä da bë hã bë dejëp. Ỹ hahõm hẽnh, dooh bë haja
    bä bë ahõm bä —näng mä Jesus.'
  lat-VUC: 'Dixit ergo iterum eis Jesus: Ego vado, et quæretis me, et in peccato vestro
    moriemini. Quo ego vado, vos non potestis venire.'
  ngp-ngp: Yesu niyo alonga nao vituhu, “Nenihalawe nanywe nomnizungule, mna nomfe
    mwo wavu wenyu. Hamkudaha kuita kudya miye huita.”
  aoi-aoi: Biya niyama ngarningka nakina Jesus wurrumurndakakinu-wa warnumamalya,
    “Ngayuwa kilikajama ningena engku-wa. Nungkwurraja yikuminandiyama ngayuwa-wa
    akena nara kirrakina akburrangama-da. Nara kirrakina alikama akinu-wa angalya
    kilikaja-murruwa ngayuwa umba yikambilyama yelakwa yikijungwunama mena kirriyaminjamina-mubaba
    awurruwurrariya kirrakina,” niyama nakina Jesus.
  enq-2: Dokopa Jisasame deaka dokaita lamaiyoo, “Nambame nyakama yakinatala pelyo.
    Namba pelyo dokonya nyakama kapa pao naipatami. Nyakamame namba kutapala, nyakamanya
    koo dupanya nyakama kumatamina” lea.
  eng-ASVBT: 'Jesus said therefore again unto them, I go away, and ye shall seek me,
    and shall die in your sin: whither I go, ye cannot come.'
  mna-mna: 'Yesu iseeŋge sua kini ma iso: “Talala mako kikir motoŋ. Tamen ko kuru
    yo ma som, mi kemetmeete raama sanaana tiom. Tana lele tabe nio aŋla pa i, na
    niom ko karao be kala na som.”'
  myw-myw: Vayuwein mo idibakes, ilana, “Bo banoun mo bukunineveigs, nag gog; bo bukumta̱mats
    son amisinap kalbaleb, peinan ta-ma̱wan bukuwekeigs.”
  sby-sby: Panyuma pakendi Yesu kayi walabambileti, “Ame ndenga, nimukanangaule, nomba
    nkondenga amwe nkamwela kushikako nimukafwilowa mubwipishi.”
  sll-sll: Ena Yisas hon ainere yu ditongwi, “Na ere nalia. Nalgere ni yalhobi na
    wa dunanba, tal nigi dongwo ol wanga pring pai ni tongwo bani gonanua. Na nalga
    hol i dolna bolala di pinanba, ta bolkinanua.”
  yaq-NT: 'Jesus juchi inen ameu jiiak: ―Ineponee simne. Eme''e intok nee jariune.
    Taa eme''e inim enchim ka tu''uwa ya''arit ka jiokoirimtaka kokkone. Junae betchi''bo
    eme''e, jum in weenee''u ka a aman katne ―ti ameu jiiak.'
  uro-uro: Näkt saqi as ma Jisas ka qoar na rha rhoqortäqyia, “Aingo diva ngua rhet
    daqule ngän bä va ngänit ñäm nani a ngo sokt diva ngäni ñäp mät angäna vuirhong.
    Inguna äkt iva ngua rhet sae di qaku mamär vät a ngän iva ngän namet sae.”
  ita-1885: 'Gesù adunque disse loro di nuovo: Io me ne vo, e voi mi cercherete, e
    morrete nel vostro peccato; là ove io vo, voi non potete venire.'
  muy-muy: 'Yezu àhi ana tay keti : « Nu ti nasləka. Lekʉlʉm akəɗəbum nu, ay ti akəmbrəŋum
    zlam magudarani gekʉli ni do, nahkay akəmətum zlam gekʉli. Aɗaba kìslʉmki mədəgumani
    ka məlaŋ ya nakoru ni koksah. »'
  kqc-kqc: Mina dada dudusa niyo, “Na bi ya ferei digida; na maina resi yi vegu no
    dudu ya kaya muyegedi. Nai digida sanari bi digi anua regedi.”
  tav-tav: 'Ocõo bairo na caĩwĩ Jesu judío maja ʉparãre: —Cáaápaʉ yʉ ã. Yʉ cáaáto
    bero yʉre mʉja macagarã. Caroorije cáti aninucurãna mʉja bai yajigarã. Yʉ cáaáparopʉre
    mʉja aá majiquetigarã.'
  eng-ULB: So again he said to them, “I am going away; you will seek me and will die
    in your sin. Where I am going, you cannot come.”
  spa-VBL: 'Jesús les dijo de nuevo: “Yo me voy y ustedes me buscarán, pero morirán
    en su pecado. Adonde yo voy, ustedes no pueden ir”.'
  fra-_FOB: 'Jésus leur dit encore: Je m''en vais, et vous me chercherez, et vous
    mourrez dans votre péché; vous ne pouvez venir où je vais.'
  hau-ULB: Ya kara cewa da su,”Zan tafi, za ku neme ni ba za ku same ni ba, za ku
    mutu cikin zunubinku. Inda ni ke tafiya, ba za ku iya zuwa ba”.
  mal-mal: 'അവൻ പിന്നെയും അവരോട്: ഞാൻ പോകുന്നു; നിങ്ങൾ എന്നെ അന്വേഷിക്കും; നിങ്ങളുടെ
    പാപത്തിൽ നിങ്ങൾ മരിക്കും; ഞാൻ പോകുന്ന ഇടത്തേക്ക് നിങ്ങൾക്ക് വരുവാൻ കഴിയുകയില്ല
    എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Yesuye see dimapoo egeesee takaso, “Ayo peegoo duga, niyo a esileiso.
    Esino niba goo tokenee ma kulodu dobolone, nibada goo tokenee hapelega poogoloso
    wedileiso. Osoloso ayo badalai mi omapoo sibilei, niba tebileime,” dee takaso.
  lit-lit: 'Tada Jėzus vėl jiems tarė: „Aš einu sau, o jūs ieškosite manęs ir mirsite
    savo nuodėmingume. Kur aš einu, jūs negalite ateiti.“'
  urd-GVR: Ek aur bār Īsā un se muḳhātib huā, “Maiṅ jā rahā hūṅ aur tum mujhe ḍhūnḍ
    ḍhūnḍ kar apne gunāh meṅ mar jāoge. Jahāṅ maiṅ jā rahā hūṅ wahāṅ tum nahīṅ pahuṅch
    sakte.”
  far-far: Sa Jesus ka fata 'uri lau fuada, “Nau kai leka, ma mulu kai nani 'uri nau.
    Ma mulu kai mae, ma God nao si manataluge go ana ta'alae kamulu ki. Ma nia 'afitai
    mulu ka leka ana kula ne nau kai leka 'uria.”
  suz-BL: मिनु येसुमी लेंशा यहूदी आन कली “गो लाइनुङ, गे चहिं आं कली माल्‍नीनी। मिनु
    मरिम्‍शो पतीकेमी ग्रुम्‍शा बेक्‍नीनी। गे आं लतीकेमी जाक्‍ने मचाप्‍नीनी” देंत।
    यूहन्‍ना ७:३४-३५; यूहन्‍ना १३:३३
  car-NT: 'Jesus wyka''po rapa i''waine: “Wy''take. Kupita''ton. Oja''wanykon ta te
    aromo''ta''ton. Ywytotopo ''wa awopyrykon mupijaton amyjaron.”'
  amp-amp: Met yindarim Jisasr wompam tfit kfo memorm, “Na frtrohruhanko. To niko
    yak hambro hasorahkma. Niko tukmoh fasoh fasoh nefm nahaso nahasoruhakomn nohrahko.
    Nd na yiruha kmit nikom nhai yiruhatkomt.”
  bht-bht: यीशुऐ फिरी उना ने बोलया, “मैं चली जाणा है, कने तुसां मिंजो तोपणा है कने
    तुसां अपणे पाप माफ होयो बिना ही मरी जाणा। जिथू मैं जांदा है, ओथु तुसां नी आई सकदे
    न।”
  eng-NOY: Again therefore he said to them, I go away, and ye will seek me, and will
    die in your sin. Whither I go, ye cannot come.
  cub-NT: 'Bedióva cojedeca põevare yávarejame Jesús: —Yʉrecabu nʉcʉyʉ. Yʉre vorĩdurãjaramu
    mʉja. Ʉbenita yainájaramu mʉja boropateivʉ, mʉje ãmeina d̶aiyede dajocabe boje
    aru “Jesúbe Jʉ̃menijicʉi mácʉ aru majare mead̶aipõecʉ”, mʉje abe boje. Ji nʉquinore
    nʉri bʉojabenajaramu mʉja, arejame Jesús.'
  ita-1927: 'Egli dunque disse loro di nuovo: Io me ne vado, e voi mi cercherete,
    e morrete nel vostro peccato; dove vado io, voi non potete venire.'
  lww-lww: Ana Yesu pisa m̃ena pan la, pisape “In na nepur matan amiu ke narui. Pogos
    nap̃a neva pae na, akalenu vano-o tap̃atete awal inu, yoko amare amio kiamiu naviowaena
    lala. In na nepa ke e lele tai nap̃a amiu tap̃atete avam ea.”
  ckb-ckb: 'دیسان عیسا پێی فەرموون: «من دەڕۆم و ئێوە بەدوامدا دەگەڕێن، بەڵام لەناو
    گوناهەکانتان دەمرن. ئێوە ناتوانن بێنە ئەو شوێنەی من بۆی دەچم.»'
  nas-nas: Teketa Jiisuuꞌke napoꞌ aaꞌpuruꞌ, “Ning nanampaing eeꞌnoko nananko diiꞌke
    ning besiꞌmeriaing, eeꞌnoko diiꞌ dooriaing diikaning oreng aarumo ninka. Diiꞌ
    naniriarupeuꞌ ning nanamatomanooꞌ.”
  uvl-uvl: Pe pule Iesus hele lange hehei pe hana ke teke, “Iau e lala lo koi. Pe
    lape a tongo rere iau pe a mete hite lemo poinga poreke ngana mur. Pe lape a at
    nga kileng nenge e lala ia nei ero.”
  eng-BBE: Then he said to them again, I am going away and you will be looking for
