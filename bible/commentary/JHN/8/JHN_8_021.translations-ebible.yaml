verse: JHN.008.021
translations:
  kpx-kpx: Ige Iesuu tota kosive kebia namigevei avoe, “Dana la halevei tisege lana
    bae di kaovave. Isito lana la vaveve toela vamale kemo haluvive. La bae di tiveve
    keve talivebene.”
  okv-H: Eto Iesu na ke nei einge ena, “Eto na pambasona amo ungona na jombure ue
    ungota ari sasapura avoeto ungo pehasova. Eto na pambasona ai ta ungo pambari
    inono ae aisova.” Ainge enu
  tbo-tbo: Yesu mi Yudeya tanitaniwagahi i paliwelehi i pa, ‘Apo a nehalemi ma ona
    bihena aweu, po omi dewa apapoehi ubeihi ona hilage wahaga. Babana tuponana a
    nenae uyahina ega emoemotami po ona nei.’
  mal-C: 'യേശു വീണ്ടും അവരോട് ഇങ്ങനെ പറഞ്ഞു: “ഞാൻ പോകുന്നു; നിങ്ങൾ എന്നെ അന്വേഷിക്കും.
    നിങ്ങളുടെ പാപങ്ങളിൽ നിങ്ങൾ മരിക്കും. ഞാൻ പോകുന്നേടത്തു നിങ്ങൾക്കു വന്നെത്താൻ സാധ്യവുമല്ല.”'
  grc-SR: Εἶπεν οὖν πάλιν αὐτοῖς ⸋ὁ Ἰησοῦς,⸌ Ἐγὼ ὑπάγω, καὶ ζητήσετέ με, καὶ ἐν τῇ
    ἁμαρτίᾳ ὑμῶν ἀποθανεῖσθε· ὅπου ἐγὼ ὑπάγω, ὑμεῖς οὐ δύνασθε ἐλθεῖν.
  bgc-bgc: यीशु नै फेर उन ताहीं कह्या, “मै जाऊँ सूं, अर थम मन्नै टोहओगे, अर अपणे पाप
    म्ह मरोगे। जड़ै मै जाऊँ सूं, ओड़ै थम न्ही आ सकदे।”
  khz-khz: Iesu na evaikila-wairato, netiwato, “Au alaka-gerevagina. Gomi na pio tavuku,
    na gemi kala rakava aonai pio kwarega. Au pana ago kapunai, gomi ati pio ago ripa.”
  deu-TKW: 'Da sprach er wiederum zu ihnen: Ich gehe hin, dann werdet ihr mich suchen;
    doch ihr werdet in eurer Sünde sterben; wo ich hingehe, könnet ihr nicht hinkommen.'
  zsr-NT: 'Leyúbl rëꞌ lequëꞌ Jesús, rnëꞌ: ―Uzáꞌa yödzlyú ni, atiꞌ uguiljliꞌ nu uslá
    lbiꞌiliꞌ, san ugáꞌn dul‑laꞌ nabágaꞌliꞌ, gatliꞌ. Ga tsijaꞌ nedaꞌ, cutu gac guidliꞌ.'
  lin-lin: 'Yesu alobaki na bango lisusu : — Ngai, nazali kokende ; mpe bokoluka Ngai,
    kasi bokokufa kati na lisumu na bino. Epai Ngai nazali kokende, bino, bokoki te
    koya kuna.'
  hns-NT: 'Ekare baad Jiesoe phien se bolies: „Ham hia se tjal djaab aur toelog hamke
    khodjiehe bakie na paihe. Toelog aapan paap leike mar djaihe. Djaaha ham djaabe
    toelog na aai paihe.”'
  noa-E: 'Maimua ag khur nʉʉpai awi deeu ich Jesuupai aig narr khʉʉnag magjim: —Mʉ
    petaawai pãrau mʉ jʉrju, pari ãbmuajã mʉ baaubamgui ajim. Pãarta pekau ee wënʉrrʉmʉn,
    ich ag eepai pãar khëchwi mʉ mam aarjã pãar pöd barbamgui ajim.'
  eng-EMTV: Then Jesus said to them again, “I am going away, and you will seek Me,
    and will die in your sin. Where I go you cannot come.”
  mib-NT: 'Te ni cahān tucu Jesús jiín de: Ruhū chi quihīn rī, te nanducú ró rúhū,
    te ma nánihīn rō ruhū, chi quendōo cuēchi ró sɨquɨ̄ rō quɨvɨ̄ cúū rō. Te jeē yúcuan
    má cúu jinūcoo ró núū quihín rī, achí yá.'
  lif-NT2: याङ्‌सि ये़सुरे़ याम्‍मो खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽग पेःक्‍काआङ् खिनिॽ
    याप्‍मि के़गोःत्तिॽरो॥ हे़क्‍क्‍याङ् खिनिॽ आबाङे लायोओ के़स्‍ये़ॽइरो॥ इङ्‌गाॽ
    पेःक्‍काबा तेन्‍नो खिनिॽ ताःमा के़न्‍छुक्‍तिन्‍लो॥”
  xnj-xnj: Yesu akavajovela kavili, “Nihamba namwene ndi nyenye yati mukunilonda,
    nambu mwifwa mukumbudila Chapanga, kwenihamba nene, nyenye nakuhotola kuhika.”
  mmx-mmx: Iesu ga lok manga ridi xeretna, “Anaba onon basinge nimi, la miba reven
    tia. Ketla minaba seeve nop laxakapmek atnimi, la mixo epovo do minat pas ti mo
    lemenemen nenia anabat pas uve.”
  cbr-NT: 'Jesusan ca amiribishi unicama cacëxa: —''Ëx cana cuantëcënin. Cuancë bariquinbi
    camina mitsun ''ë mëraiman. Mëraima camina ''uchañu ''aish usabi bamati ''ain.
    Anu ''ëx cuanti anu camina cuantima ''ain.'
  tee-NT: 'Ju Jesús ajunchokopa: ―Ju quit''in ac''anach. Chai aquilapuxcoyauch. Para
    junta ac''ana'' ju uxijnan jantu lai at''ip''it''it. Ju uxijnan acsni aniya''it''it
    jantu mak''ot''inic''ant''at''it ju mi''alactu''unti''an.'
  eng-LSV: therefore Jesus said again to them, “I go away, and you will seek Me, and
    you will die in your sin; to where I go away, you are not able to come.”
  cak-NT: 'Y jun mej (bey) chic, ri Jesús xu''ij chique: Ren can xquitzolaj chic e,
    y rix xquinicanoj, pero man xquiniwil ta. Xa can chupa ri imac xquixcom-wi. Y
    ri anchi'' yibe-wi ren, rix man jixtiquier ta jixapon, xcha'' ri Jesús.'
  pah-NT: 'Aerẽ Jesus''ga nhi''ig̃a''javi judeus''g̃a nduvihava''g̃a pe: —Aho po ti
    ji avo hugwi nehẽ, ei ga. Ji reka po ti pe nehẽ ore poko ti javo nehẽ novĩa. Pejikote''varuhua
    momborukare''ymame po ti pe manoi pejigwovo hahyva''ea ruvihava pype nehẽ, ei
    ga. Perope ji aho – pevo ki a''e te tegwete pehohava ji pyri, ei Jesus''ga g̃a
    pe.'
  sja-NT: 'Mãpai waya Jesupa mãgaji: —Mɨ ãyaa wãit''eeda aji. Parãpa mɨ jɨrɨdait''ee.
    Mamĩda mɨ unuda-e pait''ee. Atuadait''ee pãchia p''ek''au k''achia oopata k''aurepa.
    Mapa mɨ wãit''ee bɨmaa parã p''oyaa wãda-eda aji.'
  xed-xed: 'Ka Yesu mantsa: «Dzaʼa laghula yu, dzaʼa zbay kuni ta iʼi. Dzaʼa rwaku
    kuni ma dmaku, laviŋta a kuni ta ɓhata ma tsa vli ta dzaʼa yu ya wu,» kaʼa nda
    həŋ guli.'
  glk-glk: 'عیسی ایدفعه دیگر اوشأنه بوگفته: «من شم و شومأن می دونبال گردیدی و شیمی
    گناهأنه میأن میریدی. او جایی کی من شم، شومأن نتأنید بأیید.»'
  mks-NT: 'A̱nda̱ já na̱casáhá tucu Jesús cáchí a̱ já xi̱hi̱n ná: —Va̱xi qui̱vi̱ quee
    ye̱he̱ cu̱hu̱n i̱. Ta caca nuu ndó ndinducú ndó ye̱he̱ joo a̱ ndíñehe ndó ye̱he̱
    jáchi̱ cája tá cája ndó cua̱chi ja̱nda̱ quia̱hva xi̱nu̱ qui̱ví quivi ndó. Ta sa̱há
    ña̱ cán quéa̱ a̱ cúu cu̱hu̱n ndó nu̱ú cu̱hu̱n ye̱he̱ cán —na̱cachi Jesús.'
  gfk-S: Io, Jisas ga tange habaling ta di be, “Aiou ni hana leh ma mu na sisilih
    utagu. Iesene mu na mat tikai ma ira numu sana tintalen. Iesene no katano iou
    ni hana ukaia, paile tale mu be mu na hana ukaia.”
  bmu-bmu: Jisösnöŋ keu kun kewö toroqeba jii mötket, “Nöŋön eŋgömosöta anda malbiga
    iŋini ni göraim niŋgiba malme aka siŋgisöndok akeri, miaŋgöreŋ qekötahöba kinda
    kömum köhöime. Miaŋgöra denike öŋgömami, iŋini miaŋgöreŋ öŋgöbingö osime.”
  dgz-dgz: Nop ap me uap Iesu sia diamon, “Ne angepena e yona taiwaniai, go ne amba
    angepena e ap mepe ya tauai, amba e koewa ega den borit wai.”
  eng-GNV: Then saide Iesus againe vnto them, I goe my way, and ye shall seeke me,
    and shall die in your sinnes, Whither I goe, can ye not come.
  zaa-NT: 'Attu vuelta nna ra Jesús cą: Inte'' nna éya''a bá''; lebi''i nna huàl·lani
    tsá eyìla le inte'', pero le'' ca tul·la'' quì''ba le gatti le. Làti éya''a''
    nna labí ccani le ìta le.'
  eng-WEBSTER: 'Then said Jesus again to them, I am going away, and ye will seek me,
    and will die in your sins: whither I go, ye cannot come.'
  guh-guh: 'Jesús icatsia templobota tajëvelia jumaitsi fariseovijavabelia: —Xanë
    pacavecuaponaenatsi. Nexata paxamë panejaitsianame. Paxamë pibisiacuene paneexanaeneconi,
    Dioso apo pacavecuaajibiaexanae tsane. Nexata panijaneconi payajavatëpaename.
    Bajaraxuata paxamë apo pacacaëjëpae tsane paneponaenexa itsabelia ponaejitsianë,
    jai Jesús fariseovijavabelia.'
  bon-bon: Yeesu biname bine cääri mene jejanemige. Tabe apu jiicige egä, “Cane ama
    cita ca äyeblingtenine. Weene pa närngepeye cebine, yepä weene weeme niiya mule
    cabu budre cire äbitipeye. Weene äblicäco gemi otni, cane liiyeme ädenine.”
  nhw-BL: 'Huan Jesús sempa quinilhui: ―Na niyas huan teipa antechtemose. Huan quema
    anmiquise, noja anquipiyase amotlajtlacolhua pampa amo aqui anmechtlapojpolhuijtos.
    Campa na niyas, amojuanti amo huelis anyase.'
  swh-ONEN: Yesu akawaambia tena, “Ninaenda zangu, nanyi mtanitafuta, lakini mtakufa
    katika dhambi zenu. Niendako mimi ninyi hamwezi kuja.”
  wbi-wbi: Akavavuula kange akati, Une niluta, umue mulikundonda, neke mulifua mu
    vwinu. Kange kuno niluta une, umue namungafike.
  bba-bba: Yesu kpɑm bu sɔ̃ɔwɑ u nɛɛ, nɑ doonɔ. Mi nɑ dɔɔ bɛɛ i ǹ kpɛ̃ i dɑ mi. I
    ko mɑɑ mɑn kɑsu, ɑdɑmɑ i ko ɡbi bɛɛn torɑnu sɔɔ.
  eng-KJVCPB: 'Then said Jesus again unto them, I go my way, and ye shall seek me,
    and shall die in your sins: whither I go, ye cannot come.'
  kgk-NT: 'Ha upéi katu he''i judeu kwéry-pe: —Xe aha va''erã pendéhegwi. Aha rire
    xe reka rei va''erã peiko-vy. Xe reka ramo jepe, pemano joty va''erã. Pende py''a
    ky''a reheve pemano va''erã. Napegwahẽi va''erã xe ho ha-py, he''i judeu kwéry-pe
    Hesu.'
  waj-waj: 'Hama inna utuduu Yisuuva yapooma keenaa iyaata kua tioo tunoo: Fai na
    ngii pikiee kuanaravai. Fai ngia niiyara buaidada teekiai hama na ngii teenai
    ngia ngiingii mminnamminnaa maisaiyauvaa tasipama putuaaravai. Na kuanaraivaki
    ngia hama yopeema kuaaravee,'
  cpy-cpy: 'Ari rapiita-nakiro Jesús ikantzi: “Aririka niyaatee osheki pamina-mina-witeena,
    roo kanteencha aritaki pikamako-yiteero pikaaripero-yitaki. Jempe-rika niyaateero
    naaka, eero pareeyitaa janta eeroka.”'
  ekk-PKP: 'Jeesus ütles neile jälle: „Ma lahkun ja te otsite mind, aga te surete
    oma patus. Te ei saa tulla sinna, kuhu mina lähen.“'
  mpx-mpx: Yeisu i baek al Yudiya elal i ba, “Ya eegon, ge abwe nuku loyaagau, yaa
    nige nuku kikiteyau. He wami gegi elana nuku yaomal. Komiu nige bosowaimiu nuku
    nem labi toto ya nonoek.”
  wbp-wbp: Jijaji-jana yarda wangkaja Juwu-patukuju wiriwirikiji, “Ngakaju kapurna-nyarra
    yampinjarla jurnta yani. Puta warrirninjarla kulankujulu parlu-pinjarla nyanyilki,
    lawa. Ngula-kurraju kulalpankulu nyarrpa yantarlarra. Ngulaju ngari kapunkulu
    muku pali maju-panuju.”
  luo-luo: Yesu nowachonegi kendo niya, “Abiro dhi aweyou, kendo ubiro manya, to unutho
    mana e richou. Kuma adhiye ok unyal bire.”
  nhe-NT: 'Huan Jesús sampa quinilhui: ―Na niyas huan teipa innechtemose. Huan quema
    inmiquise, noja inquipiyase imotlajtlacolhua pampa axaca inmechtlapojpolhuijtos.
    Campa na niyas, imojuanti ax huelis inyase.'
  aii-aii: 'ܡܸܢܕܪܸܫ ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܝܗܘܼܕܵܝܹ̈ܐ: ”ܐܵܢܵܐ ܒܹܐܙܵܠܵܐ ܝܘܸܢ. ܒܸܬ ܛܵܥܹܝܬܘܿܢ
    ܒܵܬܪܝܼ ܘܒܸܬ ܡܵܝܬܝܼܬܘܿܢ ܓܵܘ ܚܛܝܼܵܬܵܘ̈ܟ݂ܘܿܢ. ܐܲܝܟܵܐ ܕܐܵܢܵܐ ܒܹܐܙܵܠܵܐ ܝܘܸܢ ܐܲܚܬܘܿܢ
    ܠܹܐ ܡܵܨܹܝܬܘܿܢ ܐܵܬܹܝܬܘܿܢ.“'
  esk-NT: Jesus nipliutitqiŋñiġai, “Uvaŋa aullaqsaġumaruŋa. Pakiaqsigisigaluaġipsitña,
    aglaan tuqugisirusri killuuŋŋapsi natqiguttusriaqanġitchupsi. Atlaŋunġiḷḷusri,
    aullalguyumiñaitchusri aullaġviginiakkamnun.”
  msb-msb: Sinabihan gihapon sinda ni Jesus, “Magahali ako kag hahanapon niyo pero
    mamamatay kamo na may kasal-an. Dili kamo makakadto sa akon kakadtuan.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús calah, ca¹tsáih¹dsa dsa² canh¹³ quián¹² dsa² judío:
    ―Dsa² neh¹³ báh³ jní². Jøng² hnangh¹³ hniah¹² jní². Di³ ha¹chi² dsiagh¹³ hniah¹²
    jní². Dsiánh¹ báh³ hniah¹². Di³ ha¹chi² dsø¹hén² dsag³ quiánh² hniah¹². Tsa¹lé²
    gu³noh¹² hniah¹² juu¹² ja³neh¹³jni ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଲକ୍‌ମନ୍‌କେ ଆରି ତରେକ୍‌ କଇଲା, “ମୁଇ ଗାଲିନି ଆରି ତମେ ମକେ କଜ୍‍ସା । ମାତର୍‌
    ନିଜର୍‌ ନିଜର୍‌ ପାପ୍‌ କେମା ନ କରାଇଅଇ ମର୍‌ସା । ଆରି ମୁଇ ଜନ୍‌ ଜାଗାଇ ଜିବି ତମେ ତେଇ ଆସି
    ନାପାରାସ୍‌ ।”
  meu-meu: Iesu ese ma e hereva henidia, eto, Lau na dauha bainala. Umui ese ba tahugu,
    to emui kara dika ai vada ba mase. Bainala gabuna umui na basiola diba.
  yva-NT: Umba Yesus po raura nanto vatano wanui mansai jakato pare, “Risyamo syoroto
    muno weapamo indati wapo inakani. Weramu wananta Rinai jewen, weye munijo syoroto
    rai mamo maweso weade rai jewen. Weapamo indati wakakai wapa ayao kakai rai.”
  dgc-dgc: Nadid, kinagi man dén ni Jesus du tolay, a “Adene dén i oras a hektatan
    ta kam. Ey ahayukénék moy, pero éwanék moy meta. Engˈwan basta mate kam a te kasalanan
    pabi. Sakay éwan kam makaange ta angayan kua.”
  zpm-NT: 'Bded ga, biire Jesús rëb me: ―Laa naa guia nagoṉ. Squiaguib to naa, per
    lëëque lo xtoḻ to i nitlo to, sac zaatne guia naa grieelod gdziṉ to ga.'
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, Xuknewyana yoh komo wya. Amnye àtehe,
    kekon hatà. Rototxhe, uro mehoryatxhe rma haryhe. Ronyhera mak manatxhe. Àro ke,
    enyhoryehnà me rma awayehyatxhe hampànà, ayanhàn kom hokon me rma, kekon hatà.
    Henta ya na àten ha. Àsna àtohra manatxhe kekon hatà.
  sim-sim: Urik Jisas indik ormu ewesawera, �An avak a ikwa nir. Na ishinak jir avak
    anin lasafukwa jir. Hako mbeek ji heyekwa ambu nir. Unak kavakava jihi er si nanak
    hakwa jir. Hako yanga os a ikwa mishi orok mbeek ikwa ambu jir.�
  npi-ULB: त्यसैले, उहाँले फेरि तिनीहरूलाई भन्‍नुभयो, “म जाँदै छु; तिमीहरूले मलाई
    खोज्‍नेछौ । र तिमीहरूको पापमा मर्नेछौ । जहाँ म जाँदै छु, त्यहाँ तिमीहरू आउन सक्दैनौ
    ।”
  cgc-cgc: Na gatudlo Jesus i naan ta Timplo, gambal kanen ta mga ittaw, “Malin a
    di. Pag-alin ko, mangita kaw ki yaken. Piro, dili kaw makailing ta ake na ilingan
    tak mapatay kaw na dili kaw mapatawad ta Dyos tenged ta inyo na sala na ula kaw
    gapati ki yaken.”
  tim-tim: Akto Yesuŋe lâuwâŋe hin makyeŋgiep, “Nâ hepun yekmâ arire kulâgât niŋmâ
    bo nekbai. Manmâ mom âmâ dosayeŋaet hâu bâlâk bo âgâwai. Akto nâ ari manbian ain
    ariwaigât dâp bo tatyeŋgiwiap.” dâep.
  yor-yor: Nítorí náà ó tún wí fún wọn pé, “Èmi ń lọ, ẹ̀yin yóò sì wá mi, ẹ ó sì kú
    nínú ẹ̀ṣẹ̀ yín, ibi tí èmi gbé ń lọ, ẹ̀yin kì yóò lè wá.”
  wos-wos: Jisas diré dé wambula wa, “Wuni yitawuni. Yiwut guni wunika hwakéfatikétanguni.
    Hwakéfatika hiyangut hurungun haraki saraki sémbut wungi tétandé. Guni yitewuka
    getéfaré yamba yikénguni.”
  emp-NTPO: 'Maʌ̃be Jesuba jarasia: –Mʌ̃ra wãya. Wãnacarea bãrãba mʌ̃ra jʌrʌd̶ia baribʌrʌ
    ununaẽ́a. Bãrãba mʌ̃da ĩjãnaẽ́ bẽrã cadjiruad̶e beud̶ia. Wãrãda mʌ̃ wãbʌrʌmaa
    bãrãra poya wãnaẽ́a.–'
  eng-F35: 'Then Jesus said to them again: “I am going away, and you will look for
    me, and you will die in your sin. Where I am going you cannot come.”'
  ind-ind: Yesus berkata lagi kepada orang banyak itu, “Aku akan pergi meninggalkan
    kamu. Lalu kamu akan mencari Aku, dan kamu akan mati tanpa pengampunan atas dosa-dosamu.
    Kamu tidak bisa datang ke tempat Aku pergi.”
  pes-OPCB: 'باز به ایشان فرمود: «من می‌روم و شما به دنبال من خواهید گشت و در گناهانتان
    خواهید مرد؛ و به جایی نیز که من می‌روم، شما نمی‌توانید بیایید.»'
  mpt-mpt: Yesuse imin baabenea Ne unamio ibo henomabib otane mo natemomabibbabe.
    Eka ne bibo unamabi osa ibo mo unomabibbabe. Ibo hengminsa kaanomabiobo ge baabesea
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ pa alota꞉ I̱ta꞉ polueke. Kutupa ikana꞉ma꞉ I̱ weilu pelemepate
    ika꞉ hoke hau taapuna꞉ hao homilimikie. I̱ pulu alena꞉ ikita꞉ a꞉pa꞉peke na ya꞉la꞉me
    leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ mɑ́ í ni, ɑn nɛ nɔ ɑɑ nɑ i dɛdɛɛm ŋɑ, ɑmmɑ ɑɑ ku ŋɑi
    si dulum du ŋɛ. I kɑɑ yɔkɔ i bɔ bii ǹ wɑ n bɔ ŋɑ.
  gaq-gaq: ଜିସୁ ବାରି ମୁଇଂତର୍ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ୱେଣ୍ଡିଂ ପେଇଂ ଆନେଙ୍ଗ୍‌କେ ପେତୁର୍‍ଏ;
    ମାତର୍‌ ପେଇଂ ନିଜେନେ ପାପ୍‍ରେ ପେଗୁଏଃଏ । ନେଙ୍ଗ୍ ଆଣ୍ଡି ଅରିଆ ୱେଣ୍ଡିଂ ପେଇଂ ଆତ୍‍ ଅରିଆ
    ୱେପେୟା ଣ୍ଡୁ ।”
  gof-RNT: Qassika Yesuusi enttako, “Taani baana; hintte tana koyana, shin hintte
    atotethi demmonna hintte nagaran hayqqana. Taani biyasuwa baanaw hintte dandda7ekketa”
    yaagis.
  unx-unx: ଆଡଃମିସା ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିକେଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ସେନଃତାନାଇଙ୍ଗ୍‌ ଆଡଃ ଆପେ ଆଇଙ୍ଗ୍‌କେ
    ଦାଣାଁଁଇୟାଁପେ ମେନ୍‌ଦ ଆପେୟାଃ ପାପ୍‌ରେପେ ଗଜଃଆ । ଆଇଙ୍ଗ୍‌ ସେନଃତାଃତେ କାପେ ସେନ୍‌ଦାଡ଼ିୟା
