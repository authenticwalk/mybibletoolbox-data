  bod-N: ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་མི་དེ་རྣམས་ལ་འདི་སྐད༌དུ། བདག་ནི་འགྲོ་ཞིང་ཁྱོད་ཅག་གིས་ང་རང་བཙལ་ནའང་ཁྱོད་རྣམས་རང་གི་སྡིག་པའི་ནང་དུ་འཆི་བར་འགྱུར་རོ།།
