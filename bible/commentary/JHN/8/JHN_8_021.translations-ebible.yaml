  huv-NT: 'Condom tasaj nejiw alinomb Teat Jesús: ―Xique sanamb, icona apmeyamban
    xic. Naleaing icona apmendeowan tiül isoetiün. Niüng sanamb icona ngondom meamban
    quiaj ―aj nejiw.'
  otn-NT: 'Ma̱hømbi̱ ''yɛ̱mbyø ja̱''i̱ ra̱ Jesús: ―Ga̱ mmagä, ''nɛ̱ gui hyonjʉ. Gui
    tu̱hʉ, pɛ hi̱mma̱ hoquitho ni̱ ts''oquihʉ. Nu̱p''ʉ ha gda̱ magä, hi̱nda̱ zä guí
    tɛnnga̱hʉ.'
  nop-nop: Mede unduŋ yeniŋa kotigoŋ indiŋ yeniŋguk, “Nu hapmeeŋ waat kaŋ hidi nolohi
    tineeŋ, iŋgoŋ kadakaniŋhinit hati kumuneeŋ doktiŋa nu waatneŋ tuwot mu uneeŋ.”
  obo-NT: Na id osengan mandon ni Disas iddos mgo ponguu to Judio, kahi rin to, “Siyak,
    asow ad od tanan koniyu. Ahad od nangkap kow koddi, dii ad nikiyu od kokita, oyyos
    konna kow en od poko‑undiyon tod undiyonnan ku. Mattag kow ron od poomatoy no
    waa noposinsyan kos mgo saa row.”
  cak-ENT: 'Y jun bey chic, ri Jesús xbij c''a cheque: Yin nquitzolij-vi c''a, y tok
    rix c''ateri'' nquinicanoj, man c''a nquinivil tüj. Xa chupan c''a ri imac nyixcom-vi.
    Y ri ape'' nquibe-vi yin, rix man nyixtiquer tüj nyixapon, xbij ri Jesús.'
  lif-NT: ᤕᤠᤱᤛᤡ ᤕᤧᤛᤢᤖᤧ ᤕᤠᤶᤔᤥ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ᤃ ᤐᤣ᤺ᤰᤁᤠᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤕᤠᤵᤔᤡ ᤁᤧᤃᤥ᤺ᤳᤋᤡ᤹ᤖᤥ॥
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ ᤗᤠᤕᤥᤀᤥ ᤁᤧᤛᤩᤧ᤹ᤀᤡᤖᤥ॥ ᤀᤡᤱᤃᤠ᤹ ᤐᤣ᤺ᤰᤁᤠᤒᤠ ᤋᤣᤴᤏᤥ ᤂᤡᤏᤡ᤹ ᤋᤠ᤺ᤔᤠ ᤁᤧᤴᤇᤢᤰᤋᤡᤴᤗᤥ॥”
  mie-NT: 'De nī ncāhān tucu Jesús jíín ndá dē: Nduhū chi quīhīn ni, de nanducú ndá
    nú nduhū, de mā nánihīn nū nduhū, chi quendōo cuāchi nú sīquī nū tá cuū nū. De
    jā ñúcuán mā cūú cuēē nū nūū quíhīn ni, ncachī yā.'
  san-TIB: ཏཏཿ པརཾ ཡཱིཤུཿ པུནརུདིཏཝཱན྄ ཨདྷུནཱཧཾ གཙྪཱམི ཡཱུཡཾ མཱཾ གཝེཥཡིཥྱཐ ཀིནྟུ ནིཛཻཿ
