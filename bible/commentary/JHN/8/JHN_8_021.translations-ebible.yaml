  dao-dao: Jesuh naw, “Kei naw akcea ka ning jah ceh ta khai; nangmi naw nami na sui
    hü khaie. Cunüngpi nami mkhyekatnake üng nami thi khaie. Ka cehnaka am cit thei
    uki,” ti lü, a jah mtheh.
  cya-cya: 'Xiya'' ycui'' Jesús lo''o nten can'': Nan'' ntsu''hui cha'' tsa''an, lo''
    ''un tyi''an nan um ''ñan, una tsato''o caja um loo qui''ya ''in um, can'' cha''
    a tca tsaa um se''en ntsu''hui cha'' tsa''an.'
  wrk-wrk: Mili yanybayi Jisus yalungi Jumukuyngka. “Barlba jangayu. Bayiwujba janarri
    ngaki. Miku narriyi barlba nanankurri yajiyurri jalija ngayu barlba. Miku. Janyba
