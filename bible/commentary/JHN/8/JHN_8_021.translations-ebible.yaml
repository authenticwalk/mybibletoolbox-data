  gah-gah: 'Izesú miní ameko láa loko lo kimimó: Neza ahulolikimikinake vokugo, lekeza
    vitagá iiki lihimatinigi ha miniko hilinigave. Lá iki hiliiki nénisi voko minatotoka
    ma aminigave.'
  lcm-lcm: Na Iesu kala anguan mengen an aniria, “Naka pasal suai na mi gule iau na
    mi mat si kami keve rikek. Parik mipa angkoai si pasal ane si ring ang naka pasal
    ane singina.”
  aer-aer: Jesus awethe itneke angkeke, “Urreke kwenhe ayenge alhetyenhe. Nhenge arrantherre
    ilwetyeke-urletyenge kwenhe arrantherre atyenge uye aretyenhe, arrantherre akenhe
    ilwetyenhe Akngeyele akurne arrekantherre-ngentyele urrparetye-kwenye-arle. Arrantherre
    uyarne apetyetyenhe apmere ayenge-arle alheme-werne, arrangkwe-arle.”
  qvc-NT: 'Jisusmi kayshina nirirqan: —Noqaqam rinina riq. Riptiyqam qamkunaqa ringillapa
    maskawaq. (Piru mananam ringillapachu tariwaq.) May rishqaymanqam qamkunaqa mana
    atingillapachu riyta. Chaqa Tayta Dyusqam mana rinchu pirdunashuq uchaykikunataqa.
    Chaymi wañushpaqa, ringillapa chingaq, nishpa.'
  tgl-ULB: Sinabi niya muli sa kanila, “Ako ay aalis; hahanapin ninyo ako at mamamatay
    kayo sa inyong kasalanan. Kung saan ako pupunta, hindi kayo makakasama.”
  cbs-NT: 'Jabianuxundi Jesúsun mapuabu jatu ana yuikin: —Ea en janida kakenan, ea
    benai matun chakabuwen taea man mawaxanaii. Janu en kaxanai anu man katidumaki—
    jatu wa'
  xtm-NTPP: 'Jesús ma, jiña''a tuku ya: ―‍Saña chi no''o sa nuu vee sa ma, te ndijin
    chi jin ndanduku ña''a ni, kovaa ja ñatuu ka kandija ña''a ni a, te jin kondiso
    kuechi maa ni, te jin kûu ni. Te nuu no''o sa ma masu kuu jan koo ni ―‍kúu ya
    jiña''a ya.'
  nnq-nnq: Yesu ngabalenge kabele, “Mwanja na maumbalanga, nambu mpakujomoka namabaja
    ginu. Kunyenda nenga, mangweto kuotoje kuika.”
  bao-NT: 'To biro cʉ̃jare ĩi yapano, o biro ĩi nemowi ñucã Jesús: —Yʉa waagʉ yʉ bii.
    Yʉre mʉja amamirucu. Yʉre ama pacarã, mʉja ca ñañarijere acobo ecoya manirãra
    mʉja bii yaicãrucu. Yʉ ca waari tabepʉre mʉja waa majiti mʉja —cʉ̃jare ĩiwi Jesús.'
  san-ORI: ତତଃ ପରଂ ଯୀଶୁଃ ପୁନରୁଦିତୱାନ୍ ଅଧୁନାହଂ ଗଚ୍ଛାମି ଯୂଯଂ ମାଂ ଗୱେଷଯିଷ୍ୟଥ କିନ୍ତୁ ନିଜୈଃ
