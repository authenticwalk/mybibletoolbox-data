  zpl-NT: 'Nu leꞌca uninu lubeei: ―Chenu nzaꞌa liꞌihua laꞌnahua liꞌá, pero liꞌihua
    atihua cuna stulahua, xne elu nzaꞌa leca modo chuehua zeꞌe.'
  mbc-NT: 'Moropai inî''rî Jesusya to'' yeurîma''pî: —‍Uurî uutî kupî sîrîrî tarîpai.
    Uutîsa'' yai, uyuwaya''nîkon kupî sîrîrî tîîse uyeporîya''nîkon pepîn. Apona''nîkon
    amakuyikon ko''mamî tanne aasa''mantakon. O''non pata uutî ya attîkon pepîn.'
  ndg-ndg: Bai kammakiya kae, “Niyenda zangu; mwalowa kunipala na mwatiwaa mu'sambi
    yinu. Kolyo kwaniyenda, mwaweza kwaa kuisa.”
  wsk-wsk: Jesus akingtala nunga maonam, “Ani ninga bitirik ale namarik se nina ani
    agiwim kupal, mena, se ninga memek ningi kueralko. Kuwim ani te namasam mu nina
    te tairalko me terong mam,” mam.
  toj-NT: 'Ti cho yala ja Jesusi: ―Oj ni huajcona, jaxa huenlexi ti oja leonex ec''a
    pero ja ba oj huajcon ja queni, ja huenlexi mi ni oj bob huajanica. Oj chamanic,
    ti oja huiex och ja hua mulexi.'
  tbc-tbc: Jesus fon irupidai, “Ŋai ŋubisawaŋ pe ŋau dop aŋ abaŋag abi wa, ago gup
    ta aliag na wa. Aŋ aŋanem aupasek Anut ta isuas na dop, aŋsam aupasek ilom lo
    yen dan ida amat a. Aben ate ŋai ŋau dan aŋ ate au san tia ya.”
  sna-sna: Jesu akatizve kwavari, “Ndiri kuenda, uye imi muchanditsvaka, uye muchafira
    muzvivi zvenyu. Kwandinoenda, imi hamungauyiko.”
  smk-NT: Wana anamanaet ni Jesus konra, “Si'ko, lumakwan akoyna li' ket, tikapen
    rako. Bale', mati kamo nin awit moyoy kasalanan moyo, ta sa keen ko, kai kamo
    nin makapika'.”
  grc-TCGNT: Εἶπεν οὖν πάλιν αὐτοῖς ὁ Ἰησοῦς, Ἐγὼ ὑπάγω, καὶ ζητήσετέ με, καὶ ἐν τῇ
    ἁμαρτίᾳ ὑμῶν ἀποθανεῖσθε· ὅπου ἐγὼ ὑπάγω, ὑμεῖς οὐ δύνασθε ἐλθεῖν.
  gof-WFTW: Qassika Yesuusi enttako, “Taani baana; hintte tana koyana, shin hintte
    atotethi demmonna hintte nagaran hayqqana. Taani biyasuwa baanaw hintte dandda7ekketa”
    yaagis.
  spa-BLM: 'Por eso, Jesús les dijo de nuevo: “Me voy, y me buscaréis, y moriréis
    en vuestros pecados. Donde yo voy, vosotros no podéis venir”.'
  kyz-NT: 'A''eramũ Jejui ''ga ''jau ''gã nupe: —Anure nipo je oi ''aw awi. Je rekat
    nipo pejepe numiamũ. A''ere nipo naje resaga''uweri pejepe. Anure nipo peramanũ
