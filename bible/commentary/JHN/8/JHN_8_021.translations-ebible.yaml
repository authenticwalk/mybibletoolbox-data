  qve-NT: 'Jesusqa kaqmantan nillarantaq khaynata: —Noqaqa ripusaqñan. Chaymi qankunaqa
    mashkawankichis. Ichaqa (noqapi mana creesqaykichisraykun), qankunaqa huchallaykichispi
