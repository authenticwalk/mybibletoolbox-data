verse: JHN.008.056
translations:
  kpx-kpx: Ige la mama Ebalahamu keu di vaniu lohoveve ko huhuai kemo vahaehoanu.
    Iale keu ke elehai vahaehoanu.”
  okv-H: Eto ungota mamo Abraham na na puvuresona avo hotembu hotembu ue tunga javotoho
    ena.” ainge Iesu na enu,
  tbo-tbo: Ma gogamina Abelaham a kaohana ipa u iyeta ina galeya, po i galeya yaka
    i kaoha duma.’
  mal-C: നിങ്ങളുടെ പിതാവായ അബ്രാഹാം എന്റെ ദിവസം കാണും എന്നോർത്ത് ആനന്ദിച്ചു; അദ്ദേഹം
    അതുകണ്ട് ആനന്ദിക്കുകയും ചെയ്തു.”
  grc-SR: Ἀβραὰμ ὁ πατὴρ ὑμῶν ἠγαλλιάσατο ἵνα ἴδῃ τὴν ἡμέραν τὴν ἐμήν, καὶ εἶδεν καὶ
    ἐχάρη.
  bgc-bgc: थारा पूर्वज अब्राहम मेरा दिन देक्खण की आस म्ह घणा मगन था, अर उसनै देख्या
    अर आनन्द करया।”
  khz-khz: Gomi tamami Aperaamo etugamagito, au geku vogomai tomana pene gitaa netiwato,
    gaurai everereto. Egitaato, ne aona enamato.”
  deu-TKW: Aber ich kenne ihn und halte sein Wort. Abraham euer Vater frohlockte,
    daß er meinen Tag sehen sollte, und er sah ihn und freute sich.
  zsr-NT: Xuzliꞌ Abraham budzijnëꞌ le ral‑laꞌ gléꞌinëꞌ dza soaꞌ yödzlyú ni, len zal‑laꞌ
    gutiëꞌ dza niꞌtë, bléꞌinëꞌ lei, len budzíjtsquinëꞌ.
  lin-lin: Tata na bino, Abrayami, atondaki na esengo, wana akanisaki ete akomona
    mokolo na Ngai. Amonaki yango mpe atondaki na esengo.
  hns-NT: Aabraaham khoesiaalie se agorat raha, aur djab oe hamme doenia me aawat
    dekhies, tab oe bahoet khoesie bhail.”
  noa-E: Pãar jöoi Abrán onee ajim, Ẽwandamau ichig chaai deebarmua jũrr chaain ĩiubaadeeu
    ewag paawai mʉ bëejujã khaphʉ sĩerr aawai. Maimua ya chadcha mʉ pierrum oobaawaijã
    i onee ajimgui ajim amag.
  eng-EMTV: Your father Abraham rejoiced to see My day, and he saw it and was glad.”
  mib-NT: Te jíí rō Abraham ni cusɨɨ̄ ni de jeē coto de quɨvɨ̄ quéē rī. Te je ni jito
    de, te ni jito ri jeē ní cusɨɨ̄ ndasɨ́ ni de. Achí yá.
  lif-NT2: खिनिॽ सुधे़बा ताक्‍थे़बा अब्राहामरे़आङ् कन् आदाःमा ये़म्‍मिन् ओमे़प्‍मा
    फाॽआङ् साॽरिक् कुसिक् समे़आङ् वये़॥ हे़क्‍क्‍याङ् खे़न् ये़न्‍निन् निःसुआङ् सःत्ते़रो॥”
  xnj-xnj: Dadi winu Ibulahimu, ahekalili alilola ligono langu. Mwene akaliwona akavya
    na luheku.”
  mmx-mmx: Temen nemi ne Abaram ga lok momo aleng do neni naba ven lovotpot tarak,
    neni ga ven i la ga lok momo.”
  cbr-NT: Mitsun rara Abrahamnëx ca 'ëx aia isti sinani cuëëancëxa. Usai ca 'ëx aia
    isi cuëëinra cuëëancëxa.
  tee-NT: Ju mak'aniya mimpai'an Abraham lhik'achalh ni ixlaca'ita ni calakts'ina'
    ni acmina'. Chai lakts'ilh. Chai lhik'achalh.
  eng-LSV: your father Abraham was glad that he might see My day; and he saw, and
    rejoiced.”
  cak-NT: Ri Abraham can xquicot ránima, roma can reta'n-wi chi can xtutzu-wi ri tiempo
    cuando ren xquipe chech-ulef. Y raja' can xutzu-wi, y xquicot ránima romari',
    xcha' ri Jesús.
  pah-NT: Penamonhava'ea Abraãova'ea jirurag̃wama gwepia potarahi hete hako. Igwete
    ahe hepiagi reki gworygworyvamo hehe, ei Jesus'ga g̃a pe.
  sja-NT: Pãchi chonaarãwedapema Abraham o-ĩadachi mɨ na eujãdee cheda unuit'ee bada
    perã. Wãara mãga unuji mãik'aapa o-ĩa beejida aji.
  xed-xed: Harharhar ghəŋa Abraham ta ghəŋa vəl ndanayni ta dzaʼani nghaŋtá fitika
    ɗa. Ka nghaŋtá tsi, ka tuta tsi da rfu,» ka Yesu nda həŋ.
  glk-glk: شیمی پئر، ابراهیم، شادی کودی تا می روزَ بیدینه. و او روزَ بیده و شاده بوسته.»
  mks-NT: Ta mé Abraham, da̱ na̱sa̱cuu tásáhnu jícó ndo̱ na̱caji̱i̱ íní da̱ jáchi̱
    na̱ñe̱he̱ dá tu̱hun ña̱ quixi ye̱he̱ ñuyíví yóho. Ta a̱ ju̱ú quia̱hva na̱caji̱i̱
    ini da tá na̱xini da ña̱ yóho —na̱cachi Jesús.
  gfk-S: No tama mu Abraham ga laro kinong iga nunure be na nes no nugu pana bung.
    Io, iga nes ie ma iga laro.”
  bmu-bmu: Eŋgö bömönŋini Abrahamnöŋ ni gölmenöŋ eta malmamgöra mamböta nalö mi ekŋamgöra
    uru sösöŋgai aka malök. Nalö kewöŋe Suepnöŋ mal köhöiiga nöŋön asuhubiga nöŋgö
    nalöni eka miaŋgöra söŋgaiyök.”
  dgz-dgz: E omae baewa Eibaraam Guewa Woup Seni wadien anun ame ne nao tat nega wamewa
    tauapen tani atonua anun. Ap menan Eibaraam bet ine yaveni aton tan.”
  eng-GNV: Your father Abraham reioyced to see my day, and he sawe it, and was glad.
  zaa-NT: Ta' tàta qui' le Abraham nna yàlaní bedacca' latsi' bi de uccua bi saber
    qui'ni huàl·lani tiempo qui'ni ìta' le' yétsiloyu; de bila'ni bi ą nna adírulá
    bedácca' latsi' bi.
  eng-WEBSTER: 'Your father Abraham rejoiced to see my day: and he saw it , and was
    glad.'
  guh-guh: Bajayata Abrahampijinë panijasalinainëmi jamatabëcuenebarëya. Tsipaji tajëvelia
    yapëtane mapanacuayabetsicaje tapatsijavanexatsica. Nexata Abrahampijinëmi nesivajamatabëcuenebarëya
    baja cajena, jai Jesús judíovijavabelia.
  bon-bon: Weeme kaakesaare Abrahamo gege ge, ingle tabe umle ge, egä tabe cebine
    cirege päpäna. Tabe näpänuji, siige mage gege äbituji.”
  nhw-BL: Huejcajya tohuejcapan tata Abraham pajqui quema quimatqui para teipa nihualasquía,
    huan nechitac quema nihualajqui huan nelía quipixqui paquilistli.
  swh-ONEN: Baba yenu Abrahamu alishangilia kwamba angaliiona siku yangu, naye akaiona
    na akafurahi.”
  wbi-wbi: Unkuulu ghwinu uAbulahamu alyahovwike fiijo ye akagwile kuuti une nilikwisa,
    ye anyaghile, akava nu lukeelo fiijo.”
  bba-bba: Bɛsɛn bɑɑbɑ Aburɑhɑmu u yɛ̃ɛrɑ kɑ ɡɔ̃ru dobu ye u koo kɑ nɛn tɔ̃ru wɑ.
    U mɑɑ tu wɑ mɑ win nukurɑ dorɑ.
  eng-KJVCPB: 'Your father Abraham rejoiced to see my day: and he saw it, and was
    glad.'
  kgk-NT: —“Nhandejáry ra'y áry ahexa va'erã” he'i ojéupe myamyrĩ Abraão xe-rehe va'ekwe.
    Upéa-gwi ovy'a eterei va'ekwe. Upéi xe ajehexa ukaha áry ohexa rire, ogwerohory
    hembiexagwe, he'i judeu kwéry-pe.
  waj-waj: Na mmatayaa tiee varinara suaivaa ngii rubuungo Aaparahaamo ivaa taanaraivaara
    sirigairavai. Vaa ivo ivaa too sirigairavaivee, tiravai.
  cpy-cpy: Tema irika Abraham, piwaejatzi-tetari eeroka-paeni, ikimo-shiretaki paerani
    iñeero nopokakirika. Imatzimaetakawo iñaakina, antawo ikimo-shiretanaki.”
  ekk-PKP: Teie isa Aabraham ootas rõõmuga, et näha minu tulekut, ja ta oli väga õnnelik,
    kui seda nägi.“
  mpx-mpx: Valila tubumiu Abalahama i nuwatu tage no sauga masal panayawi ni kite,
    inoke i yaliyaya; ge sauga i kite, yaka nuwana i waisi.”
  wbp-wbp: Nyurrurlakupalangurlu yangkangku Yipuruyamurlu ngulangkujulpaju nyanjarla
    milya-pungu ngajukuju yaninjarnikiji nyampu-kurraku, ngulakujulpaju wardinyi-nyayirni
    nyinaja marlaja ngajukuju.”
  luo-luo: Ibrahim kwaru ne mor koneno ndalona; adier, nonene mobedo mamor.”
  nhe-NT: Huejcajquiya tohuejcapan tata Abraham pajqui quema quimatqui para teipa
    nihualasquía, huan yajaya nechitac quema nihualajqui huan nelía quipixqui paquilistli.
  aii-aii: ”ܒܵܒܵܘܟ݂ܘܿܢ ܐܲܒ݂ܪܵܗܵܡ ܦܨܝܼܚ ܠܹܗ ܠܸܚܙܵܝܵܐ ܝܵܘܡܝܼ. ܘܟܲܕ ܚܙܹܐ ܠܹܗ ܚܕܹܐ ܠܹܗ.“
  esk-NT: Abraham-ŋum sivulliapsi ukpiqsrił̣iġmigun kaŋiqsipḷugu aggiġisił̣iġa nunamun
    quviatchautigikkaŋa suli qiñiġummiuqługu taimña uvluġa. Arguaqqutaiḷḷapiaqługu
    aggiġisił̣iġa ilaa quviasruktuq.”
  msb-msb: Nagkalipay an iyo kalulululuhi na si Abraham sa paghuna na makita an pag-abot
    ko sa kinab-an. Nakita man niya kaya nalipay gayod siya.”
  cpa-NT: Hioh¹² jenh¹² hlai³ Abraham, dsa² hóg¹ quiánh² hniah¹², mi³ca¹lø¹ŋi¹²dsa
    hi² jái¹dsa ja³ca¹guio¹jni ni³ jmøi¹guǿi¹. Jø¹² bíh³ hioh¹² jenh¹²dsa mi³ma²ca¹jái¹dsa
    ―ca¹juúh² Jesús.
  dso-dso: ମୁଇ ଆଇବା ଦିନ୍‌ ଦେକ୍‌ବି ବଲି ତମର୍‌ ବାବା ଅବ୍‌ରାଆମ୍, ବେସି ଆସା କରି ସାର୍‌ଦା ଅଇତେ
    ରଇଲା । ଆରି ସେ ଦିନ୍‌କେ ଦେକି କରି ସାର୍‌ଦା ଅଇଲା” ବଲି କଇଲା ।
  meu-meu: Tamamui Abraham na e'ura dikadikava lauegu nega baine itaia; bena e itaia
    mai Inoalena ida.
  yva-NT: Arono wusyinoe wapa aneno Abraham ananibe weye po ranaun Sya masyoto syare
    ide no mine so raije pare po raen. Tugae, soamo Abraham po Sya ide no mine so
    raen to, weti ananibe rave.”
  dgc-dgc: 'Tu apo moy a Abraham: asa na a metaék na a dumemét. Ey neta na ngani dén
    i demét ko, éy mésaya siya ta éya.”'
  zpm-NT: Pxozgol to Abraham, bley me zeeṉe gocnaṉ me laa naa znu guiaḻ lo guidzliu
    rii. Ni zeeṉe bdeed Dios diidz goṉ me naa, mazdraa bley me.
  hix-NT: Akmaraw heno ryhe, ohoryen heno komo rma, romohtoho hutwekonà. Àro hoko
    rma neryehotekonà, kekon hatà, Txesusu, Xuknewyana yoh komo wya.
  sim-sim: Misumu jihi Abraham os an takurin or hishihi rupshi mendendari ri. Hako
    am oson or heyehe sunguwavu orhi nga rupshiri ri.�
  npi-ULB: तिमीहरूका पिता अब्राहाम मेरा दिन देखेर रमाए र उनले यो देखे, र खुसी भए ।
  cgc-cgc: Anay pa sa, nalipay gid ate na kaapuan na Abraham tak gapaabot kanen an
    na makita a din na mabot a ta kalibutan i. Ta matuod, nakita a din en daw nalipay
    gid kanen ya.”
  tim-tim: Ye bâginenŋe Abraham ulikŋân moep dâi aregât hin makbe. Abrahamŋe nâŋgât
    âi miawakto ekberâm ukenŋe humo nâŋgâm malep. Akto manmâ nâŋgât âi miawakto ekmâ
    heroŋe humo agep.” dâep.
  yor-yor: Abrahamu baba yín yọ̀ láti rí ọjọ́ mi, ó sì rí i, ó sì yọ̀.”
  wos-wos: Guna mandéka Abraham jémba yatewuka nukwaka xékélakita dé mawuli sawuli
    ya. Yata xéndéka déka mawuli yikafre dé ya.”
  emp-NTPO: Bãrã drõã naẽnabema Abrahaʌ̃ra b̶ʌsrid̶asia mʌ̃ naʌ̃ ẽjũãnaa zebʌrʌ ewarira
    unuida cawa b̶ad̶a bẽrã. Wãrãda unuped̶a bio b̶ʌsrid̶a b̶esia.–
  eng-F35: Your father Abraham was overjoyed to see my day; yes, he saw it and rejoiced.”
  ind-ind: Nenek moyang kalian Abraham menyaksikan saat Aku datang ke dunia ini, dan
    dia sangat bersukacita.”
  pes-OPCB: جدّ شما ابراهیم با شادی چشم به راه آمدن من بود؛ او آن را دید و شاد گردید.»
  mpt-mpt: Sinanggwano ib fanine Eblahame ne dabalim ele tlamabio wengo wentenea seimbinebua
    eka ne dabalim ele tlia nateme osa seimbinebiobe. E am olo watemnea bobol ayam
    fumbinebiobo ge baabesea
  ssx-ssx: Ika꞉ apa꞉ Eipoloha꞉ma꞉ma꞉ yaka di handuluekema꞉ ta꞉na꞉ma꞉ homa hata꞉ handaata꞉
    ta꞉na꞉ma꞉ homeekeme.
  mkl-mkl: Aburɑhɑmu, bɑlɑ nŋɛu, í wɛɛò inɔ didɔ̃ nlɑ nlɑ si bɛi ɑ́ nɑ ku yɛ kunɑɑm.
    Í nɔ í yɔɔ. Iyi í yɔɔ nɔ inɔɛ í dɔ̃.
  gaq-gaq: ନେଙ୍ଗ୍‌ ପାଙ୍ଗ୍‌ନେ କେପେୟାଏ ଡାଗ୍‌ଚେ ଆସା ଡିଙ୍ଗ୍‌ଚେ ପେମ୍ବା ଅବ୍ରାହାମ୍ ସାର୍ଦା
    ଡିଙ୍ଗ୍‌ଲେଗେ, ନିମାଣ୍ଡା ଆନେଙ୍ଗ୍‌କେ କେଚେ ମେଁନେ ଉଡ଼ି ସାର୍ଦା ଡିଙ୍ଗ୍‌ଲେଗେ ।”
  gof-RNT: Hintte aaway Abrahamey ta yuussaa gallasa be7idi ufayttanaw amottis; be7idikka
    ufayttis” yaagis.
  unx-unx: ଆପେୟାଃ ଆପୁ ଆବ୍ରାହାମ୍‌ ଆଇଁୟାଃ ହିଜୁଃ ହୁଲାଙ୍ଗ୍‌କେ ନେନେଲ୍ ନାଗେନ୍ତେ ରାସ୍‌କାଅଃତାନାଏ
    ତାଇକେନା ଆଡଃ ଏନା ନେଲ୍‌କେଦ୍‌ତେ ରାସ୍‌କାୟାନାଏ ।”
  gah-gah: Avotipo Avalahá neza mikasiuka lumu gamena nene vamotoka ánigoake, agoliza
    vizeko minamóma neve.
  lcm-lcm: Tivumi ta Abaram katapo maramarak ta ka arai ani kag taun, na katala arai
    korong ania na kala uruk.”
  aer-aer: Arrengangkwe Abraham kwenhe akangkentye anthurre aneke nhenge rarle atyenge-akerte
    itirretyarte nhenge alkere-ngentyele apmere ahelhe nhenhe-werne apetyerlenge ante
    tharle mpwaretyenhe-akerte apmere ahelhe nhenhe ikwerele anemele. Nhenge re ayenge
    areke-arle-artekele apelaye nhenge iwenhe apeke renhe mpwarerlenge, atnerte akangkeke
    anthurre re.”
  qvc-NT: 'Chay unay agwilunchiq Abrajanqam ancha kushikurqan, yach''ashpa: Dyus Akrashqan
    Washadurmi rin shamuq, nishpa. Chaymandaqam chay Abrajanqa (wañushpa, syilupina
    kashpa) noqata rikawarqan syilumanda shamuqta. Chaymi ancha kushikurqan.'
  tgl-ULB: Ang iyong amang si Abraham ay nagalak na nakikita ang araw ko; nakita niya
    ito at natuwa.”
  cbs-NT: Yudabube jiwei en juai uinkatsi manakai ikunwain matun xenipabu Abraham
    benimaniki. Atimas ea uintan shinan chankain benimajaidaniki— jatu wa
  xtm-NTPP: Abraham ma tna'a ni tee jana'a ma, ni kusii ini de ja kuni de kivi tatnuni
    sa nuu ñayii ma. Te nuu ni jini de ma, te ni kusii ini xeen de ―‍kúu ya jiña'a
    ya.
  nnq-nnq: Ulaimu, Awawa binu, ngabalulutila bilibone lichoba lyango, bombe ngabalibona,
    ngababe ngalaa.”
  bao-NT: Mʉja ñicʉ̃ Abraham niiquĩricʉa, yʉ yaa rʉmʉre cʉ̃ ca ĩapere tʉgoeñari ʉjea
    niiwi. To biri tii rʉmʉ ca earo ĩari, bʉaro ʉjea niiwi —ĩiwi.
  san-ORI: ଯୁଷ୍ମାକଂ ପୂର୍ୱ୍ୱପୁରୁଷ ଇବ୍ରାହୀମ୍ ମମ ସମଯଂ ଦ୍ରଷ୍ଟୁମ୍ ଅତୀୱାୱାଞ୍ଛତ୍ ତନ୍ନିରୀକ୍ଷ୍ୟାନନ୍ଦଚ୍ଚ|
  huv-NT: Mixejchiün Abraham tapac omeaats wüx tajaw saliüc ―aj nejiw.
  otn-NT: A nu̱na̱ ma̱ mboxitahʉ ra̱ Abraham, bi johya na̱ ngue ma̱mbá̱ ɛ̱p'ʉ ra̱
    pa ga̱ søcä ua. Bi ba̱di̱ hanja, ja̱na̱ngue ɛ̱mmɛ̱i̱ bi johya.
  nop-nop: Tiŋa behik Abalaham adi nu’walaŋ mintaminta nai dulaune kakaŋdok nadifo
    wapum tiŋa hatiguk. Ala agaŋ folooŋ mintaune kaŋ nadifo tuguk.”
  obo-NT: Nahaa iddos kovuyyahan dow no si Abraham, su id imman sikandin nod pokokita
    koddi to kod‑undini ku to ingod. De‑en to nokita rin ini, oray sikandin no nahaa.”
  cak-ENT: Ri Abraham juis c'a xquicot ránima, roma nc'atzinej c'a que nutz'et can
    ri k'ij vichin yin. Y rija' xutz'et-vi, y juis xquicot ránima romari', xbij ri
    Jesús.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤢᤎᤧᤒᤠ ᤋᤠᤰᤌᤧᤒᤠ ᤀᤒᤪᤠᤜᤠᤔᤖᤧᤀᤠᤱ ᤁᤴ ᤀᤠᤍᤠ᤺ᤔᤠ ᤕᤧᤶᤔᤡᤴ ᤀᤥᤔᤧᤵᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ
    ᤁᤢᤛᤡᤰ ᤛᤔᤧᤀᤠᤱ ᤘᤕᤧ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤕᤧᤴᤏᤡᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤛ᤺ᤳᤋᤧᤖᤥ॥”
  mie-NT: De tatā ō Abraham nī ncusiī inī dē jā cunī dē quīvī quenda nī. De ja nī
