  bqc-SIM: Á dezi sɛ̃́ia Ablahaũ pↄnakɛ̀ ma gↄↄ ea yã́ musu. A è, ↄ̃ aà pↄ kɛ̀na.
  tcz-CHONGTHU: Chuleh napau Abraham chun keima nikho mu ding anagal dot ahin, chule
    aman hichu anamun chuleh akipah lheh jengin ahi,” ati.
  mar-mar: माझा दिवस बघायला तुमचा पिता अब्राहाम उल्लसीत झाला; तो त्याने पाहिला व त्यास
    आनंद झाला.”
  snp-snp: Autibo-kolofati Abalahamukafo ya namo kamenane alitageto kenae, loto lalo
    koli minami ne. Ido minoto kamena alitito koto alikani ima ne.
  isl-isl: Abraham faðir ykkar hlakkaði til að sjá minn dag. Hann vissi að ég var
    að koma og það gladdi hann.“
  spy-NT: Kikiikumachaan ꞉kōōn Abraam kule nto kas bēsyēēnyuu, kunyoo yu kachokukas,
    kung'erech.”
  xnn-xnn: Men-gasing din si Abraham ay alapoyo tay kanana en awnit mang-ila isnan
    omaliyak et id wani men-galalasing tay nang-ila.”
  mwe-mwe: Ainabhenunji a Bhulaimu, bhashinkuangalila bhalibhone lyubha lyangu, numbe
    bhalibhweni, gubhainonyele.”
  tte-tte: Beyabeyana tubumiu Abelamo inuwatui yakato yagu sauga yawatagilima yanuwa
    yaulina mena igitai, kabo iyaliyaya, yo saugana imiyamiya Yaubada salina mena
    igitaiyau mwa iyaliyaya.”
  tcs-tcs: PapaGod blo yupla Eibram i bin nadakain api po luk go prant po da taim
    blo mi wen ai go kam. Wa, em bin luk diswan ane em bin nadakain api.’
  hlt-THB: Nangmih a pa Abraham ing kai a khawnghi ve huh aham anak poek nawh ana
    zeel hy; hu nawh ak kaw zeel hy,” tinak khqi hy.
  soq-soq: E mamala Abraam ne wiwisana walamawa baiwa nuaeu do onioniawaleidi wandie.
    Ita ne wiwisana walamawa tauma ipawanalena me ewene nuaeu nuawa nopesan.”
  qub-qub: Unay caj awiluyqui Abrahamga cayman shamunäpaj captin fiyupami cushicuran.
    Shaycämojta ricamarpis fiyupami cushicusha.»
  att-att: Á si Abrakam, nga káke naw, nagayáyâ sù ngaw pagiddanáma na ta masingan
    na sangaw yù ángè sawe dabbuno. Á nasingan nen yù dattál ku saw, á nepallà yù
    pagayáyâ na,” kun ni Apu Kesu nira.
  bki-bki: Nemijikia never bunu ka korobimiu tormoruo Epraamo, naio tai napano jidom
    toru ka rial kiaku bogo nei. Naio jidom rial ka kiniou noyotuba ea kiano torogio,
    nemei nala kiaku im̃auano nei, a bogo na naio rialio bisi, mia naio saaro mia
    saaro.”
  bqp-bqp: Á dizi káaku Ibrahĩ pↄnna kɛ̀ ma gↄrↄ ena yã musu. À è, akũ a pↄ kɛ̀
    nna.
  mcp-mcp: Sɔ́ɔ́ŋgʉ́ wʉ́n Abʉraham nyə á bwey kɔɔs nə məshusʉg nə tə́dʉ́gálə nə́ a
    bá dʉ́g jwɔ́w mə bá wɔ́ɔ́s yí; nyə a shí nə́mə́ dʉ́g jwɔ̂w dɔɔŋgʉ́, a kɔɔs ntâg
    nə mə́shusʉg».
  hat-hat: Abraram papa nou te kontan, paske li te anvi wè jou m' lan rive. Li wè
    li. Sa te fè kè l' kontan nèt.
  npl-NT: Nomotata Abraham, opaki ijkuak okima niwalaskia, iwa ika itlaneltokalis
    onechitak iwa opakmik.
  bgg-bgg: Nathek ro aphuii Abraham de gu wuii ruii pha ishak riig ne lubo rek ne
    rai iang phro; ai è doh mage shii bajo sang rek.
  eng-TCENT: Your father Abraham was glad that he would see my day. He saw it and
    rejoiced.”
  eng-BSB: Your father Abraham rejoiced that he would see My day. He saw it and was
    glad.”
  cpu-NT: Pairani Abraham-ni, picharineyetanakari eerokaite, ikimoshiretake iriñeerora
    nompokapaitete. Aritake jiñaamaitakana, iniroite ikimoshiretake.”
  san-ASM: যুষ্মাকং পূৰ্ৱ্ৱপুৰুষ ইব্ৰাহীম্ মম সমযং দ্ৰষ্টুম্ অতীৱাৱাঞ্ছৎ তন্নিৰীক্ষ্যানন্দচ্চ|
  tac-NT: '''Emi rijimala, alué napu ''we ''ya bejtégame nile, Abraámi anilime, ''we
    ra''sáligá asale, alueka ''máchigo ''la machigá asáligame siné rawé nawámili níligo
    ne jena wijchimoba. Alueka etele ne''chí, alekeri ''we ra''sálále.'
  eng-WEBPB: Your father Abraham rejoiced to see my day. He saw it and was glad.”
  gfk-H: No ramuat sus Abraham ga gaasgaas kanong ga nunurei bia na nas no nugu pakana
    bung. Io, ga nas ia ma ga guama.”
  viv-viv: Ada omi bwanenemi Abelahamo Iya yaku hobuꞋela babiya ma tuwai-moꞋena gimidihalamanena.
    Hidema faꞋina givemwamwala, ada au yaku tova ahe giꞋitana ada givemwamwala.”
  yao-yao: Atati ŵenu che Iblahimu ŵasangalele aliwone lyuŵa lya kwika kwangu, nombewo
    ŵaliweni ni ŵasengwile.”
  tgp-tgp: Tamamim Abraham mo avulahi tavera matan mo hite na noku pongi pala, ale
    mo avulahi matana.”
  auc-NT: Inguipoga botö ponguïönæ ante mïnitö docä mæmpo Abadäö wodi incæ, Codito
    ponguïönæ pongä acæboimpa, ante pönëninque do edæ watapæ̈ togacäimpa. Ïninque
    tömengä mänïönæ Codito nänö ponguïönæ adinque godömenque togacäimpa, ante Itota
    apæ̈necantapa.
  kbc-NT: Jotigide ɡ̶anelokoditiwaji Abraão ninitibece naɡ̶a yowooɡ̶odi micota noko
    me janagi niɡ̶ina iiɡ̶o. Naɡ̶a yowooɡ̶odi niɡ̶ijo noko, odaa ja ninitibece”.
  bmh-bmh: Getal agal embigeg Abraham go izal alabun ziwas zuba, piabun dabeleimai,
    siksikeun. Gonug petak peimai, banban siksikeun.”
  ctu-BL: Tijicña la' tat Abraham che' bʌ tsi' ña'ta j q'uiñilel ti pañimil. Abraham
    tsi' ch'ʌmbe isujm. Tijicña tsi' yubi, che'en.
  meq-meq: Mbəlom kə tsikay a bəba təte kurom Abraham ma ŋgateye a pat i madayaw ga
    ada Abraham na, ɗərev ŋgay kə ŋgwasa. Abraham a ŋgatay a pat eye na, məŋgwese
    kə rah a ɗərev ŋgay.»
  noa-H: Pãar jöoi Abrán honee hajim, Hẽwandamau hichig chaai deebarmua jũrr chaain
    hĩiubaadeeu hewag paawai mʌ bëejujã k'ap'ʌ sĩerr haawai. Maimua ya chadcha mʌ
    pierrum hoobaawaijã hi honee hajimgui hajim hamag.
  alp-NT: Imi upu Abrahame laleije ndina titinai le namake pine iselu Auku petuaru.
    Yele, iselu Au peneka kai eono laleije ndina titinai.”
  san-VEL: yu.smaaka.m puurvvapuru.sa ibraahiim mama samaya.m dra.s.tum atiivaavaa nchat
    tanniriik.syaanandacca|
  kbq-kbq: Neramafa Abrahamu'a Nagri kna kenaku muse nehuno, keteno tusi'a muse hu'ne.
  kbh-kbh: Ts̈ëngaftangbe uámana bëts taitá Abraham, chë ats̈e jabama te jinÿama yojtsejuabnaye
    ora, puerte oyejuayá yojtsemna. Y pronto tojë́ftsaninÿe, y puerte tojanoyejuá
    ca —Jesús tojánayana.
  ron-LSB: Tatăl vostru Avraam s-a bucurat să vadă ziua mea. A văzut-o și s-a bucurat”.
  pon-pon: Jam omail Apraam peren kida, me a pan kilan ai ran. I ari kilaner ap peren
    kidar,
  nhe-BL: Huejcajquiya tohuejcapan tata Abraham pajqui quema quimatqui para teipa
    nihualasquía, huan yajaya nechitac quema nihualajqui huan nelía quipixqui paquilistli.
  sps-sps: E tsuvumami Abraham paparaa fiisok tan fakats ma tagei yan nainy Tsonyo
    ana Ya tagei ton nainy Tsonyo, ya paparaa mi towa.”
  wnc-wnc: Baminu Ebrahamda tapduknga nata apu tasiwit gwen kawikge natake apbakngakut.
    Sike tapduk wagwenu gwa kake iaknga siknga natapbut,” ngang yanikut.
  bus-bus: A dezi káaku Ibraĩ pↄnnaa kɛ̀ ma gurↄ ena yã musu. À è, ben à pↄↄ kɛ̀
    nna.
  gub-BL: Penu Àmàrààw a'e, hurywete a'e, ta'e wexak ywy rehe hezur àwàm a'e xe. —
    Tupàn umur kar putar wa'yr ywy rehe a'e nehe, Purupyro Ma'e romo imuigo kar pà
    a'e nehe, i'i Àmàrààw.
  imo-imo: Enonga kolena Abrahameni na maina mainye ombo walimu kanomboya nimbe tono
    kolopa molorumu. Kano waimu kamukumu kanopalie wali paa tono kolorumu,” nimu.
  boj-boj: “Nuŋgo moma utru Abraham a nami ijo bqajqa bati unqa marsiqa areboleboleiyonaq
    soqnej. A unsiqa tulaŋ areboleboleiyej.”
  eng-DRA: 'Abraham your father rejoiced that he might see my day: he saw it, and
    was glad.'
  knf-knf: Abraham aşinan alilan maakan wi aşaluŋ kë aluŋ kawin unuur wi naan. Awin
    wa aşë wo ţi mnlilan. »
  san-KHM: យុឞ្មាកំ បូវ៌្វបុរុឞ ឥព្រាហីម៑ មម សមយំ ទ្រឞ្ដុម៑ អតីវាវាញ្ឆត៑ តន្និរីក្ឞ្យានន្ទច្ច។
  arn-NT: Eymün tamün kuyfi tuwün em Abraam pingelu, ayüwi allkülu tati feypikünuelchi
    dungu iñche mew, feymew rume ayüwi, fey Abraam kimetew am ñi ineyngen ta iñche
    ―pi.
  zas-NT: Xbéngulalidi Abraham, babaaman guial guguiaaman dxej ni guialan. Abiꞌ chi
    baguiaaman dxej guin, mazri babaaman.
  ken-NT: Chi-mbɨ ywɛka Ábraham, ǎnòŋ nyaka nɛ maŋák bɛ́ghɔ nywɔp nɛtwɔ ɛna. Aghɔ́
    nɔ́, ntɨ nɛ́rɨ yi amɛm.”
