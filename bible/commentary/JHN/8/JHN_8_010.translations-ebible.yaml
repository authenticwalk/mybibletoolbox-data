    ஹே வாமே தவாபவாத³கா​: குத்ர? கோபி த்வாம்ʼ கிம்ʼ ந த³ண்ட³யதி?'
  cof-NT: 'Junni Jesús manwiruito quiranari, sonari wiruraminhe. Junni ya sonabe itsantie:
    —¿Manjicala joco? ¿Monantiya nuca su walacachi quitulajoco? tie.'
  srm-NT: '@see-verse:JHN.008.009'
  qvs-NT: 'Chaypina Jesuska kuskayamushpa tapurkan: —¿Maytanatí chay chatashuk runakunaka
    rishkasapa? ¿Manachu niman suk animukushka ruminchashuyta?'
  zca-NT: 'No or nguzuli Jesús, nzhab Me lo una'' ze'': ―Una'', ¿ma rë xa'' michil
    lon ze''? ¿Chi yent ni tu rë xa'' ne, lë''l nzë''b xki?'
  cbc-NT: 'Bairo cabero wãmʉnʉcãrĩ, carõmio jĩcãõã cõ caãno ĩñaʉ, atore bairo cõ ĩwĩ:
    —¿Mʉrẽ cabʉsʉjãatana noo na áyati? ¿Ni jĩcãʉ̃ ũcʉ̃, “Mʉ carorije wapa mʉ buicʉtiya,”
    caĩ ũcʉ̃ cʉ̃ maati yua? —cõ ĩwĩ Jesús carõmiorẽ.'
  qxo-NT: 'Tsaynam Jesus ichircur warmita cuyapar nirgan: “Jau warmi, ¿tsay apayämushogniquicuna
    maytä? ¿Manacu ni jucllayllapis samgayäshurguyqui?” nir.'
  mox-mox: Ieisu tunuvane ʼevivi ta vavine nana vetalaʼaiea, vonaya, “Vavine, maʼinaya
    au toveʼewayavona? Nage taha toga ʼidiega luvine neiu?”
  kew-kew: Nimu penaaloare Yesumi rekoa ona-para lalo. Go ona, mo aanuri aa-para pimi?
    Aa medame ne koso lape agaa-daa nata?
  dww-dww: Naumeki da Yesu ya tausuḡu be waivinama yai taravirena, “Tauwai wavumama
    aikedae a naḡo? Taudi nam ti rauyekum, bo?”
  nif-nif: Tɨmbɨmbi Yesulɨ mɨlap deimbi, tam nɨ-nandɨmbi eñguk, “Tam, ama kɨt yout
    tɨ-gamlɨñ endɨ dek? Ba dɨkok yomgalok tambon ombɨ-tɨkeuñdok ama nolɨ nombo nɨm
    elak ba?”
  twi-ASANTE: Yesu maa ne mu so no, ɔbisaa ɔbaa no sɛ, “Nnipa a wɔde wo baeɛ no wɔ
    he? Wɔn mu baako mpo nni ha a ɔbɛka asɛm bi atia wo?”
  aoj-aoj: Eaꞌ Jisas nosafel nalutu nahaliꞌakw naꞌi, “Deiꞌ amam amamba mape ani? Owaꞌ
    anona aman niꞌi nondaꞌ kotima inaꞌa?”
  cbv-cbv: 'Pánihna, caántdih ʉb jʉ̃óhnitji ĩ wihcah enna, jwʉ́ʉb ñah ñʉhnit, Jesús
    caántdih nin pah ã niíj ʉʉ́bh joyóp jĩ: —¿Deyoob tígaá queét ĩ bej? ¿Meemdíh peéh
    chãjat tʉ́ʉtnit ĩ wihcan caá? ã niijíp jĩ.'
  taw-taw: Pen Jisas tɨkjakɨl, bin anop agak, Bin, bɨ okok akal abal agak? Bɨ nep
    ag gɨnɨmuŋ olap ma mɨdeb tek agak?
  jic-NT: 'Jesús jas nisa, tjevele quepj lal: —¿Ca''aj tjil noyomes, yupj ne tjat''
    tjowelepj jipj jin po''ó? ¿Ncu len̈ pjacj cüweles cyapj cütül?'
  zap-NT: 'Lex wzobtebli Ne ste. Kom wii Ne ne rutre yët, nonchee wnaa guin zu, re
    Ne lo men: ―Wnaae, ¿gozh yra mén ne wdxiid wdxidzu de nee? ¿Ni te men wyezhdet
    nkyits gye led de ye?'
  wer-wer: Pël ëën Yesu pi we riak öngöpön itenak epël pëël yema. “Öng epop, omën
    ni mës niwak waisaurö pit tarëk wë? Ma pit nampök ni këlangön yaatak niulëëpënëak
    ngön ë pet nairën ëëpën ma?”
  ipi-ipi: Atea-kola, Jisasa ika lo atoto, bala tipa puato, wanda, akali andalama
    tupa aninga palaipe. Akali utupanena mindiki mindimane nimba kosimi loyale ata
    napeyaipe lea.
  qul-NT: 'Jesús sayarispa taporkan: —Warmi, ¿maytaj kanta juchachajcuna? ¿Manachu
    maykenpas juchachasunquichis? —nispa.'
  ter-NT: 'Yane xe''oo koépone ne Jesus. Noixoâne áko''oyeane neko po''íhiko xâne
    koane póhuxeovo ne sêno nonékuke, hara kíxoane: —Senó, náhiko ne isímopiti yâye
    koyúhoti ápeyea váhere ítike? Ákone inixoâti kónokea hipókikono?'
  bmr-NT: 'Jaadɨ Jesu agañiivuudɨ mɨɨhaiñoobaco atyɨmecuutɨɨbo, ɨdɨɨgoro diigo toonovɨ
    ifitafutuugoco aatyɨmeuboro nuubo: Gaigo, ¿cuuca icamo dihallɨvɨ imitɨno ihiimaahicamo?
    ¿Mɨɨro saatohoba ɨco mɨllɨ moonɨtɨhi? nooboro.'
  fuf-fuf: 'Ɓawto ɗun Iisaa ɓantii, wi''i mo: «Debbo, honto tooɲuɓe ma ɓen woni? E
    hay gooto fawaali ma ɲaawoore?»'
  bhl-bhl: 'Koyem uniwi, Yesus e iti gatak daok angeko, waneng buulo bokoumomele:
    “Kunum i nal kel biliw a? Mak kunum mak kulo geekeminba keliw sako?”, wangei,'
  ons-ons: Yesu eŋe kaŋ qae wieki paki ŋerep qesonka rake, “Ŋerep, ŋei iwa eŋe diao
    ari waremami? Maneŋo mi qeliŋkau, iwa okora dongo mi bira ganmaike?”
  con-NTPO: 'Tsomba asuccocamba cca''ive me''i''onsi pushesuma attepa su: —Pushesu,
    ¿maningae tsu quema afasesundeccuta jaja''fa? ¿Majañi''qque ti que injama''choma
    somboen''fambi?'
  ghs-ghs: Oomi noi qoridze atapake qasa hiireta, Niho qomaqoma hiirori abi oio kaqa?
  peg-peg: “ଆରେ ଜିସୁ କାପ୍‌ଡ଼ା ନିକ୍‌ଚି ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌,” ଏ କଇ, ହେୱାର୍‌ ଇମେର୍‌ ?
    ଇନେର୍‌ ଇନାକା ନିଙ୍ଗେଙ୍ଗ୍‌ ଦାଣ୍ଡ୍‌ ଇଞ୍ଜି ବିଚାର୍‌ କିୱାତାର୍‌ କି ?
  txu-NT: Nhym kàjmã djan nire ate ãmkôt omũn kum, —Me'õ nire, nhỹnh ne me kute amã
    ajaxwe jarẽnhja ku'ê? Djãm me'õ kute ajaxwe pãnh kẽno atitik prãm kêtkumrẽx? ane.
  eng-WEBU: Jesus, standing up, saw her and said, “Woman, where are your accusers?
    Did no one condemn you?”
  gnw-NT: 'Jayave Jesús uyemboɨ ye umae jese, jare jei: —¿Jama pa jocua cuimbae reta,
    cuña? ¿Mbaetɨ ma pa quía nembɨjeco?'
  mux-mux: 'Kanu-kene Yesos olandu-sipa kanupa kene ambale walsipa nimba mele: “Ambale,
    yima tena molemeleye? Yi te-ni nu ‘Teku kis-sínaliinga kot tenjambu.’ naa nimuye?”
