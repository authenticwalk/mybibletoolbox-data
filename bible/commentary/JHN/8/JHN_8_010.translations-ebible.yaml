  mig-NT: 'Te Jesús, ni̱ ndukani‑ya̱ máá‑yá. Te tuká ni ɨɨn‑de ní jiní‑ya̱, chi̱ máá‑na̱
    ñasɨ́''ɨ́‑ún. Te ni̱ ka''a̱n‑ya̱ jíín‑ña: Súchi̱, ndéchi kája''a̱n cha̱a kájika̱n
    kua̱chi sɨkɨ̱‑ro̱. Tuká ni ɨɨn‑de sáni̱''in róó náún. Achí‑ya̱.'
  bps-bps: Na tukeng Dyisas, na manan di kenen, “Libun, tanè i dad to mlé ge salà?
    Landè nan gtagak mlayam ge?”
  mbs-mbs: Penga niyan, timindeg si Jesus aw mig-insà, “Atà, kenan lay den se menge
    otaw neopal kamno? Wedad lay den migpelumun kamno?”
  tof-tof: Yesu kwit bainürr, ene kolbóka wagó, “Ma ne kolóla, ene pam ia negako?
    Ia darrüpa koke burrmute marü kolae tonarran darrem akyanóm?”
  cme-NT: 'Yesu wuɔ ciir u yuŋgu‑i aa naa cira: «Ciɛŋ nuɔ, ba curaa hie? Molo saa
    naŋ-ni wɛi?»'
  sus-sus: Isa naxa keli, a ginɛ maxɔrin, «Naxee fa i ra, e na minden? Mixi yo mu
    lu naxan i makiitima?»
  pon-2006: Sises eri ketida, e ahpw keinemwe rehn liho, “Ia irail? Sohte emen me
    luhwehdi pwe en kedipeiuk?”
  dad-dad: Jesus saules fen, kayau to fiyen, “Kayau, idi nai difef? Idi takam baban
    õ bun od to yuk de?”
  zab-NT: 'Chiyru guzubzaacny ax raipny gunaaqui: —¿Cún de ni bedné liú? ¿Ta nic tubydeb
    quɨt xi bannéti liú?'
  jae-jae: Go Jesu kêsa sa ma kêsôm gêdêŋ awê gebe “Awê tau, ma lau tau. Nêŋ teŋ kêtiŋ
