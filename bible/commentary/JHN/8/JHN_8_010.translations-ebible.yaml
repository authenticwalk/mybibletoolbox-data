  myk-myk: 'Ba Yesu ya pa wu ɲuŋɔ yirige wɛ, wu ya ta sipya wa shishiin ɲa nige ni
    cee wu yɛ bɛ wɛ. A wu jo: «Mii ma jaagivɛɛ pʼi ɲɛ wɛ? Shɛn nigin bɛ ya ta ma ɲuŋɔ
    le nige-e ya?»'
  sbe-sbe: Na kabo Yesu ye dunetoloꞌuyo, na ye henamailau waihiu wa unai ye wane,
    “Waihiu, maudoidi wa haedi? Hesau ye hegilugo o nige?”
  mcr-mcr: Itaŋi Iqu pämä ätqäuqe, tii ätukqe. “Apäkä iiki, ämaqä eeqänäŋä täqi ätqäuŋuwi,
    äŋgi uwqäuä? Si kukŋuä mikitätŋqe, hmanda?”
  cux-NT: 'Nacueeⁿ Jesús ní n''diichí yā ''āā ntɛ́ɛ́ du''ū vɛɛ ti ''āā dámaāⁿ n''daataá
