  chz-NTPS: 'Ja̱ˉgaˊ gaꜙnooˉ Jesús jeeˊ maˊ gyaˈ, mahꜗ gaꜙsɨɨyhꜙ: —Dsaˉmëꜘ, ¿naꜚ hi̱ˉ
