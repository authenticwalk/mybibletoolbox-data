    di ila ya esta para acusa con uste?”
  uig-ARA: 'ئەيسا رۇسلىنىپ تۇرۇپ، شۇ ئايالدىن باشقا ھېچكىمنى كۆرمىگەن بولۇپ، ئۇنىڭدىن:
    خانىم، ساڭا ھېلىقى شىكايەت قىلغانلار قېنى؟ سېنى گۇناھقا بېكىتىدىغان ھېچكىم چىقمىدىمۇ؟
    ــ دەپ سورىۋىدى،'
  tuf-tuf: 'Uw bey yiror Jesús sicor cuih yehnjacro. Yehnár wiw̃á quin wajacro: —¿Wiw̃ú,
    uw biscanca, bah cahm icar tew̃jáquina? -wajacro-. ¿Uw istiyati bah ay bár yajác
    tayar chítiica? wajacro.'
  abx-abx: Anunggo si Jesus ngan aminugad, “Ni', singnga na mga iya? Gana' ba' mabilin
    pagpatok kamatayon si ka'aw?”
  mco-NT: 'Chi Jesús yhuäccugɨy jadüg''oc nɨmay je töxyjäy jada'': ―¿Ma ajcxy je jäy?
    ¿Ca'' ni pɨn tɨ xychaachytuñ mɨɨd mbocy ycɨxpɨ?'
  kqf-kqf: Yesu i taulageti bi waivini i waitalayena gado, “Waivini, tauwaiwavum baiḡa
    a nawa? Aiyai bamo ya miyamiya te yai wavum bi sai pekim ee geḡa?”
  cpb-NT: 'ikatziyanaawo roiyowetakaga, rosampitakero ikantziro: “Tsinané, ¿Tsika
    ikenaiyanakenika? ¿Tekaatsima jatakairone riyakowentemi?”'
  aon-aon: Jisas nakitak neyotu aria narigok nakri, “Nya, amudok armam amum? Douk
    madae anan niyotuguk um nunekumen baraen um eshudok yoweishi inahos nyak nyenekesh
    iri aka?”
  hus-NT-2005: 'Lujkun tám na Jesús ani kom yab más in chuꞌu xitaꞌ waꞌach, tokot an
