  cak-WNT: 'Y tek ri Jesús xtz''uye'' chic anej choj, xutz''et c''a chi xaxu (xaxe
    wi) chic ri ixok ri pa''el ca chiri''. Rumari'' xuc''utuj c''a chare ri ixok ri'':
