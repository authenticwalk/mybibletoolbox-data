    ètu neꞌe ho pèci sasala mi èu, do?”
  tnp-tnp: Kəni Iesu təməhtul əhruahru mɨn lan məni=pən kəm pətan məmə, “?Pətan, nətəmimi
    mɨn u kəmotəhruvən? ?Kəti təsuvaiən məmə otəni pətɨgəm rəham nalpɨniən?”
  urd-urd: ईसा ने सीधे होकर उससे कहा, “ऐ 'औरत, ये लोग कहाँ गए? क्या किसी ने तुझ पर
    सज़ा का हुक्म नहीं लगाया?”
  hot-hot: Ma Yisu haviyô hamiŋ ma hanaŋ hadêŋ yani, “Livôŋ, ŋê takatu ma lêk i êsê
    ba mi? Ma opalê lêk hadum abô ek nijik o vônô?”
  mqj-NT: 'Ke''de''mi Puang Yesus anna ma''kada nakua: “Umba asammo naola itin matin
    tauo? Tae''ka dengan umpasalako?”'
  rus-SYN: 'Иисус, восклонившись и не видя никого, кроме женщины, сказал ей: женщина!
    где твои обвинители? никто не осудил тебя?'
  mbh-mbh: Ma i mita ma i ria i ve, “Or ol kala? E avele i voth mo i teltun om, e?”
  bdd-bdd: Muliyetega Yesu ꞌisapaila hila ta wahineina ꞌihesilaleya ꞌigwae, “Loheloheyaedi
    taꞌehega sihaꞌesa? Ta geya ꞌeta taiya ꞌimiya hila ma tauna ꞌiheꞌewago?”
  cbt-NTPO: 'Quisoso huaniantarahuaton, itapon: —¿Inso huachi, imoya, quëmapi''sa''
    yaana''intërinënquënso''? ¿Co huachi yaana''intërinënquënhuë''? itërin.'
  srn-NT: 'Yesus opo En ede dan A aksi a frow taki: “Frow, pe den man de? No wan fu
    den no krutu Yu?”'
  cta-NT: 'Ndacaꞌa̱ Jesús chaca quiyaꞌ, liꞌ nacui̱ yu jiꞌi̱ nu cunaꞌa̱ biꞌ: ―¿Macala
    ndyaa nguꞌ jua? ―nacui̱―. ¿Ha tya ndu̱ nu ngusta quiꞌya jinuꞌu̱?'
  bqc-SIM: 'Ɔ̃ à ɛ̀a a mi fɛ̀lɛ a òɛ̀: Nↄɛ, aa tà má ni? Wi yãdanla lↄoa?'
  tcz-CHONGTHU: Hichun Yeshua adingdoh in amanu jah'a, “Nahinkai ho hoilam gei hitauvem?
    Koiman themmo nachan lou hitam?” ati.
  mar-mar: नंतर येशू उठला व त्या स्त्रीशिवाय तेथे कोणीही नाही असे पाहून तिला म्हणाला,
    “मुली, तुला दोष देणारे कोठे आहेत? तुला कोणी दंड ठरवला नाही काय?”
  snp-snp: Ena Yesu ya nedito loga o edeto limo, Wenao, egaleka wae? Lifima ka ma
    lokomámamo nefe? lito
  isl-isl: 'Jesús stóð þá upp og spurði konuna: „Hvar eru þeir? Ákærði þig enginn?“'
  spy-NT: Yooto kōōtōrōōr keey ꞉Yēēsu ankuteebee koorkoonoo kule, “Kaba ānō ꞉biikēy
    ōō, cheebyoos? Māmii mbo ꞉akeenke nyēē kāng'ēt kooruustiing'?”
  xnn-xnn: Tinmakdeg si Jesus danat kanan issan babai, “Ay into da todi? Ay maid nataynan
    is manggayang ken sik-a?”
  mwe-mwe: A Yeshu bhakajinusheje gubhaabhushiye bhakongwe bhala, “Kubhalinginji kwei
    bhakunshitakiyanga bhala? Bhuli, jwakwa nkali jumo akunng'ukumula?”
  tte-tte: Yeisu itoloma yo ineli sinene koina iba, “Kam toyakewao meuloili toweya
    siyaele?”
  tcs-tcs: Zizas i bin stanap ane spik demkain po em, ‘Yu luk nau oman? Wea dempla
    nau uda bin spik, yu bin meke rongting? No iben wan prom dempla i bin stone yu
    a?’
  hlt-THB: Jesu ing dyi nawh nu a venawh, “Nu, hana nu ami ceh boeih? U ingawm amni
    thawlh sak nawh nu?” tina hy.
  soq-soq: Tauma Iesu pisiwane i ewene wanase, “Apana mida e banlaene wimoiena tauma
    naepe anton? Mai mida da e kotuepe matangelaepona, ba?”
  qub-qub: 'Chaura Jesús ichircur chay warmita niran: «¿Maytaj ‹juchasapami› nishojcunaga?
    ¿Manachu mayganpis sajmasha-cashunqui?» nir.'
  att-att: Á sinánguk na laguk ni Apu Kesu yù babay, á kinagi na kuna, “Sisaw ine
    ra? Awán panò ta mamayang nikaw ta batu?”
  bki-bki: Mia Yesu bitikar naio bavin, naio bika berinavo “?Tira, nalo napano aju
    be? ?Maka bunu nalo tai sidom tibureso?”
  bqp-bqp: 'Akũ à ɛ̀ra à a mìi sɛ̀ lei à pìnɛ: Nↄgbɛ̃, ò tà máa? Odi yã danla doroo?'
  mcp-mcp: 'Nə́ ndɛɛ́, Yésus mú nyiŋgə bʉ̂n, a mú cɨ nə mudá nə́: «Amuda, bwə́ mú
    ŋgow? Kú nə muud mə sámb nə́ wó jəlá nə yə?»'
  hat-hat: 'Lè sa a, li leve, li di fanm lan: Madanm, kote moun yo? Pesonn pa kondannen
    ou?'
  npl-NT: 'Ijkuakó, Jesús omoyékketski iwa kemi ayakmaka okitak, okitlajtlani n siwatl:
    —Siwatl, ¿kanin kateh non omitsteiliayah? ¿Amaka omitstlajtlakolti?'
  bgg-bgg: Ai è miang riu srane ji pha hò-amuii shii yao, ai ne giisa hà lai? Ichiih
    na shii nin pho ne hanyie de aled sha bey?”
  eng-TCENT: Then Jesus stood up and saw no one but the woman. So he said to her,
    “Where are yoʋr accusers? Has no one condemned yoʋ?”
  eng-BSB: Then Jesus straightened up and asked her, “Woman, where are your accusers?
    Has no one condemned you?”
  cpu-NT: 'ikatziyanaa joyootaka, ari josampitziro ikantziro: “Tsinané, ¿Tsikama ikenaiyakeni?
    ¿Tekatsima iyaatakairone iriyakoventemi?”'
  san-ASM: তৎপশ্চাদ্ যীশুৰুত্থায তাং ৱনিতাং ৱিনা কমপ্যপৰং ন ৱিলোক্য পৃষ্টৱান্ হে ৱামে
    তৱাপৱাদকাঃ কুত্ৰ? কোপি ৎৱাং কিং ন দণ্ডযতি?
  tac-NT: 'A''lige Esusi o''weti ilísiga, ''lige rukele: ―¿Koche simíbale? Tabilé
    ''wesi i''tékuru napu mué bajsibuga me''linálile. ''Lige alué mukika regá nejele:'
  eng-WEBPB: Jesus, standing up, saw her and said, “Woman, where are your accusers?
    Did no one condemn you?”
  gfk-H: Io, Iesu ga kis tutur gaam tiri ia bia, “Ai ra hahin, diet tuai um ha? Hoeh,
    taia tikai pai takun uga?”
  viv-viv: Kadu Yesu gimididi-moꞋa kwamayoku gigahedi gigayo, “Kaliva hami hina? KaꞋi
    keke tamo hakwadi nuwanuwana kuga againe ginafihami?”
  yao-yao: Ni Che Yesu paŵajinamukwiche ŵambusisye jwankongwe jula, “Amao, ŵandu ŵala
    alinji kwapi? Uli, ngapagwa jwanlamwile mmwejo?”
  tgp-tgp: Iesu mo turu mo usi har̃ai atu mara, “Tamlohi tari la haipu? Mo sopo tea
    vara i sile na talai isam?”
  auc-NT: Itota ængæ̈ gantidinque onquiyængä ingante, —Æyömönö ïnänii. Bitö ïmite
    apænte äninque tacadämaï ïnänitawo.
  kbc-NT: Igaanaɡ̶a dabiditedini Jesus, odaa ja nadi naɡ̶ajo iwaalo mokanaɡ̶adatece.
    Odaa jeɡ̶eeteta, “Igaataɡ̶a ijo anodakapetaɡ̶agi, anetiɡ̶adatameɡ̶enitice? Aɡ̶ica
    ane nenyaɡ̶ati ijoa anodi me leeditibige metiɡ̶adiloikatiti?”
  bmh-bmh: Gonug air go peimai, aureun, “Dudu go eru wanem? Na igul eg memen abun
    du tub i dareu ta?”
  ctu-BL: 'Jesús tsa'' cha'' wa''le. Che'' bʌ tsi'' q''uele i bajñel ya''an jini x''ixic,
    tsi'' c''ajtibe: X''ixic, ¿baqui an jini tsa'' bʌ i subuyob a mul? ¿Mach ba anic
    majch yom i julet cha''an a mul? che''en.'
  meq-meq: 'Yesu a lətse, a gwaɗay: «Ŋgwas nakay, ndo neheye tə gəsa kar ahaya na,
    nəteye məŋgay? Ndəray kə gəs kar ta sariya bay sadzək ɗaw?»'
  noa-H: deeu dʌnʌʌunaa chi hʌʌiragta, —¿Jam nʌ pʌ haiberr k'ʌʌn? ¿Hãbmuajã pʌ mokou
    barba hërëubaadëjĩ? hajim.
  alp-NT: Eleki Yesuse Ikele kai Iombe, “Kuanae, pususi etia pende? Sae ihukume ale
    moyo?”
  san-VEL: tatpa"scaad yii"surutthaaya taa.m vanitaa.m vinaa kamapyapara.m na vilokya
    p.r.s.tavaan he vaame tavaapavaadakaa.h kutra? kopi tvaa.m ki.m na da.n.dayati?
  kbq-kbq: Anante Jisasi'a otino anage huno ana ara asmi'ne, Kaheku'ma haza vahera
    iga vaze? Magora iza ke naneke hugantegahie?
  kbh-kbh: 'As, Jesús tojtantsá y tbojantjá: —¿Shembása, ndayents̈e chë acbe contra
    ichámënga imojtsemna? ¿Ndocná acbiama tonjayana castiganá chacotsemna ca?'
  ron-LSB: 'Isus, ridicându-se în picioare, a văzut-o și a zis: “Femeie, unde sunt
    acuzatorii tăi? Nu te-a condamnat nimeni?”.'
  pon-pon: 'Iejuj lao kotin denida o jota majani meamen, li eta, ap majani on i: Ia
    me karaun uk edi kan? Jota me kadeik uk ada?'
  nhe-BL: 'Huajca Jesús moquetzqui huan quiilhui: ―¿Canque itztoque tlen mitzteilhuiyayaj?
    ¿Axaca tlen quinequi mitztepachos?'
  sps-sps: Ya paroor to sa tsue tsunia na moun, “Fei te naa fi ri ei? Te kaa kan minon
    ta mes ma pokei manyi ma mat?”
  wnc-wnc: Siwan Jesuta enake maya waapa anzing inikut, “Mayapa. Aminu zandang yuaing?
    Aminu gae wam temapa yaing aminu wena kaat,” ngang iniwan
  bus-bus: 'Ben à ɛ̀ara à a mì sɛ̀ lezĩ à bènɛ: Nↄgbɛ̃, aↄ̃ tà mámɛ? Wèe yã danla
    dↄroo?'
  gub-BL: Upu'àm Zezuz kuzà pe uze'eg pà a'e kury. — Ma'e pe wahon wà, zàkwà. Aipo
    nupyta kwaw ni pitài neremiapo kwer imume'u har a'e. Aipo naheta kwaw ni pitài
    nerehe uzepyk ma'e a'e wà, i'i izupe.
  imo-imo: Kano wali Jisas para lepa kanopalie ambomu walipe pilipelie nimbei, “Ambomu,
    iyema tena pungeya? Kano iyema teni kape nuni teko kenjiniomunga kot tendambo
    ungu naa ningeya?” nimu.
  boj-boj: Onaqa Yesus a olo tigelosiqa uŋa di minjej, “Uŋa, tamo naŋgi qabitonub?
    Ni unime. Tamo bei na ino une qa olo ni mermosai.”
  ulk-ulk: E etilu barkak emrilu able koskir itmeri, “Wi nade uridli? Nako, le nole
    abkorep dali mari bakiru natimdi?”
  eng-DRA: 'Then Jesus lifting up himself, said to her: Woman, where are they that
    accused thee? Hath no man condemned thee?'
  knf-knf: 'Yeŧu aheŧ wal mënţ aşë ji na a : « Banţijiiŋ ţi bawo ţuŋ ba? Nin aloŋ
    aanji iwo i kakeţ? »'
  san-KHM: តត្បឝ្ចាទ៑ យីឝុរុត្ថាយ តាំ វនិតាំ វិនា កមប្យបរំ ន វិលោក្យ ប្ឫឞ្ដវាន៑ ហេ
    វាមេ តវាបវាទកាះ កុត្រ? កោបិ ត្វាំ កិំ ន ទណ្ឌយតិ?
  arn-NT: 'küme witrakünuwtuy ka ramtufi ti domo: —Papay, ¿chew anta müley tami feypintukupeetew
    tami langümngeael?'
  zas-NT: 'Dxel babejliman, rëbaman loj béngunaa guin: ―¿Con ree bén bidnë lüj? ¿Niꞌqui
    tijb reeman achut xhie been lüj ya?'
  ken-NT: Yesu ayoŋ amɨ́k arɛm ntá yi bɛ, “Mma, bɔ́ báchí fá? Yɛ̌ mmu abhɨ́kɨ́
    rɛm bɛ mángwáy wɔ?”
