  maj-NT: 'Ta̱ tsasinjña ngáha Jesu ko̱ b''i̱ kitsú: —Ji ta̱chju̱ún, ¿má kfihi̱ jóo̱?
    ¿A ndaha nku najmi ta̱ tíbatéjénehe ri?'
  bkq-NT: 'Aituo Jesus iwykaudyly, nhapâiguely: — Âdykâ âiguehoem iwentâni modo nitaimo?
    — kely.'
  kue-kue: Yesus andigltre dindre ana ambumo ditongwa, “Ambu ya, yomba ikra aglo meglme?
    Yomba ene sinaglkwa ta moglkrim kana?”
  cot-NT: 'Ariqueate icatiavetanaja Jesoshi, [yamenavetari cajaraguiteni, apaniroquea
    ocatiaca manquigarentsi,] icantiro: —Manquigarentsi, ¿quero icantajianajani amajiavequempica?
    ¿Teequea inchoocateji catsimatimentempironeca pipeacaacaca?'
  bnp-bnp: Muri e Isu i pesi rike i nanea, “Ngatavine, a vai ria? E rei tara ne ria
    ge taki ioe go mate?”
  apn-NT: 'Hãmri nhũm Jejus kànhmã xa nẽ nita mã kapẽr nẽ kãm: —Pa? No mẽ kot ato
    kapẽr xwỳnhta mẽ? Xà na mẽhõ kẽn o akuranh kêt nẽ? Anẽ.'
  ctp-NT: 'Mdyituun Jesús xiyaꞌ, ykwiꞌ yu loꞌo nu kunaꞌan kanꞌ bra kanꞌ: ―¿La nde
    yaꞌ ndyaa neꞌ kwa a? ―ndukwin yu―. ¿Ti nduun neꞌ nu mstya kiꞌya ꞌiin a?'
  bre-BRG: 'Neuze Jezuz, o vezañ savet, evel na wele den nemet ar wreg, a lavaras
    dezhi: Gwreg, pelec''h emañ da damallerien? Ha n''en deus den barnet ac''hanout?'
  opm-opm: Mandam roperhan oh tandaptuhus rim wamara We. Kuua. Gorhe patda. Dahanaham
    inahatin han ihir gosi ti na patida. Gonong Er kuu moh sutpera na daham namdam
    sayaheda pongop.
  bvr-bvr: Lika nipa Jesus a-garlmuna a-ji, a-yinanga achila, “A-jay, yina aburr-gaya?
    Wurra gala ana-nga a-ni rraka burr-mari a-wengga nggula, ya?”
  wal-wal: I pude xoqqu giidi mishiriyo, “Mishiree, asati awan de7iyoonaa? Ooninne
    ne bolli pirddibeennee?” yaagiis.
  zad-NT: 'Na'' bibe''shao'' Jesúza'' dii yoblə, na'' chi''ene'': ―Noolə, ¿garaṉ beṉ''ka''
