  anv-NT: Jisɔs anyaá mmyɛ mfaá aké ne mendée yimbɔ, “Bɔɔ́ bimbɔ alɛ́? Nnó yɛɛ́
    muú fɔ ajɔɔ́ nnó wɔ nkwe mpa wɔ́?”
  sab-NT: 'Jesu gwa gaunga ngaña gwagedu muingadi, Jesu geru kadu amage: —Kwian ulita
