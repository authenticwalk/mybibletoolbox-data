  tmd-tmd: Jisas nuŋ höglöma mɨrɨxön mö aku nugwo yadöŋa, “Nöbö pia mɨkai? Nöbö nagö
    mönö diba yadɨbä i mɨdöl ä?” röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ xtakꞌiꞌ ri Jesús y xrilo na jinta chi junoq chiriꞌ, xew chi
    rixoq, xubꞌiꞌij kꞌu che: —Ixoq ¿pa e kꞌo wi ri kakikoj amak? ¿Na jinta junoq xuqꞌat
    tzij re kamik pawiꞌ? —xchaꞌ.'
  kpg-kpg: Jesus ga duu aga, ga helekai gi mee, “Aahee digaula? Ma tangada ne dubu
