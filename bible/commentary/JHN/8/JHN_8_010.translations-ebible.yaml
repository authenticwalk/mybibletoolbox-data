  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་ཡར་ལངས་ནས་བུད་མེད་དེ་ལ་འདི་སྐད༌དུ། བུད་མེད། མི་དེ་རྣམས་གང་དུ་སོང༌ངམ།
