  ksd-ksd: 'Iesu i tur, ma i biti tana: la An, akave nina diat dia takun u? Pa ta
    na i tar kure vakaina u vang?'
  msm-NT: Dajun tindog si Jesus aw usipa din sikan bohi, “Andeid man to kani mgo otow
