  ebk-ebk: Angkiay ya tenmakchug hi Jesus, ya kanana kan hiya, “Ammi, ay chaudcha
    ngay? Ay maid nang-okóm kan he-a?”
  spa-PDDPT: '@see-verse:JHN.008.009'
  ruf-ruf: Yesu kenuka kamghutsa, “Walikwani iwanu iwakughoghile? Pfii kuduhu imunu
