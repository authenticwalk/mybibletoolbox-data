  eng-PEV: Jesus stood up and said to the woman, “Where are the men that blamed you?
    Did any of them say they have to punish you?”
  ilo-ULB: Timmakder ni Jesus ket kinunana kenkuana, “Babai, sadino dagiti nangidarum
