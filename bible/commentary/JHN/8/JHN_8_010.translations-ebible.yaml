    wunak yi na chitzan tan tak''le''n awil? ¿Cya''l pe'' jun ẍchixo''l yi mmak''on
    acaws?'
  isn-isn: uYesu ai wimikile nu kumutambuila “Musungu, naza akusemee akoli pii? “Kutili
