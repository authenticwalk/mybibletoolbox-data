  aso-aso: 'Neꞌmine ogo Izesuꞌ aza gohi ote pehe lo veneꞌ nene tiꞌ lo longoꞌ o-dineꞌ:
    Geiꞌ gelemi minave ma nene zaala vave. Eveneꞌ hamolitesi ma lihime gimamahe.'
  uli-uli: Yesa tterdah sa kangalu fefel we bo, “Ifa ir rechokwe? Tayor semal le ye
    mel diy le yebe hatugulu yam hagerger?”
  nin-NT: Nggo Yesu gɨ itu na zhi ma di, “Ayamba, anishirr ba na? Uyirr mi si da du
    uwa vu ùwà ni ila ure hen?”
  tgk-tgk: 'Ӯ сари худро бардошта, аз зан пурсид: «Эй зан, ҳамаи онҳо куҷо рафтанд?
    Магар касе туро айбдор накард?»'
  acu-NT: 'Nuniangka Jesúscha wajaki nuwanak wainak: —Nuwachi ¿aints amin jakati turamina
