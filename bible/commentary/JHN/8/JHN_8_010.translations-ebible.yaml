  taj-taj: जमाहेन्‍से येशू राप्‍सी थे म्रिङम्‍हेमेदा चुह्रङ् भिसी सुङ्जी, “खाइ, एदा
    दोष लबा म्‍हिगदे खानङ निजी? तिग थेनीगदे खालैसेन एदा सजाय आपिन्‍नी?”
  avt-avt: Jisas kekrit kerp kari hɨrekes te hɨrak ketpɨwe, “Hɨr mɨt neit nein? Ap
