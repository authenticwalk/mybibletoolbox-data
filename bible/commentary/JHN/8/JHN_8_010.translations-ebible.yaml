verse: JHN.008.010
translations:
  kpx-kpx: Ige Iesuu hovelahai keate ke belahai avoe, “A mai lohoale ata keau oleve.
    Atabena a vaveve toela ke aemo lounu.”
  okv-H: Iesu na hange ambu eto evohu amita degi ke einge ena, “Pamone, embo daingere,
    eto embo vahai amuna umo pehumba aerete?
  tbo-tbo: Ega yaka Yesu i wotowolo po i lubayadeya i pa, ‘Wawine, meka tauhi hi nae,
    po ega iyai gehouna ita memae, ma ita laibahibahim?’
  mal-C: യേശു നിവർന്ന് അവളോട്, “സ്ത്രീയേ, അവർ എവിടെ? ആരും നിനക്കു ശിക്ഷ വിധിച്ചില്ലേ?”
    എന്നു ചോദിച്ചു.
  grc-SR: Ἀνακύψας δὲ ὁ Ἰησοῦς ⸆ ⸋εἶδεν αὐτὴν καὶ⸌ εἶπεν, ⸆2 ⸂Γύναι,⸃ ποῦ εἰσιν; ⸆3
    Οὐδείς σε κατέκρινεν;
  bgc-bgc: यीशु खड्या होया अर उस बिरबान्नी ताहीं कह्या, “हे नारी, वे कित्त गए? के
    किस्से नै तेरे ताहीं दण्ड न्ही दिया?”
  khz-khz: Ia erugaitito aonai, talima ta ati egitaato, vogaremo, ne erenagiato, netiwato,
    “Goi pege vega-rakavamu talimara arigia? Taa na gemu rakava metauna voiana ati
    pevenimu?”
  deu-TKW: 'Jesus aber richtete sich auf und sagte zu ihr: Weib, wo sind sie? hat
    dich keiner verurteilt?'
  zsr-NT: 'Niꞌr buzuinëꞌ leyúbl Jesús, len nutu nu bléꞌinëꞌ nu ruquí lënu, san tuznu
    ngul naꞌ, atiꞌ rëꞌ‑nu: ―Ngul, ¿gazx nacuáꞌ nup naꞌ guluquí liꞌ? ¿Naruꞌ cutu zoa
    nu bönniꞌ rchuguëꞌ quiuꞌ?'
  lin-lin: 'Yesu atombolaki moto mpe alobaki na ye : — Mwasi, bato oyo bayei kofunda
    yo bazali wapi ? Boni, ata moko te akateli yo etumbu ?'
  hns-NT: 'Tab oe khara hoike ose poetjhies: „Betie, oesab kaaha hai? Koi na ieta
    bahaais?”'
  noa-E: deeu dʉnʉʉunaa chi ʉʉiragta, —¿Jam nʉ pʉ aiberr khʉʉn? ¿Ãbmuajã pʉ mokou
    barba ërëubaadëjĩ? ajim.
  eng-EMTV: And standing up and seeing no one but the woman, Jesus said to her, “Woman,
    where are those accusers of yours? Has no one condemned you?”
  mib-NT: 'Te ni ndonehen tucu ya maá yá, te tuá ni ɨɨn tēe un ní jíto ya, chi máá
    na ñahan ún. Te ni cahān yā jiín ña: ¿Ndé chi cuángoo tēe cájequin cuēchi sɨquɨ̄
    rō? ¿A tú ni ɨɨn de ní ndónda cahān gā cuēchi sɨquɨ̄ rō?'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् पोगे़आङ् खे़न् सेःन्‍दोसु “मामुए, खे़ने़ॽ पाःन्
    के़धिक्‍पाहाॽ आत्ति मे़बेबे? हाःत्‍ले़आङ् खे़ने़ॽ पाःन् के़न्‍धिक्‍ते़न्‍बि?”
  xnj-xnj: Yesu peayinwiki ndi akamkota mau, Vandu vala vavi koki? Wu, kawaka hati
    mundu mmonga mweakuhamwili?
  mmx-mmx: Iesu ga ru urut la ga lok tin, “Latkin. Ua nga di no? Kereva, tara gove
    i nemen kusu na vaxaru u at lavapaase?”
  cbr-NT: 'Usa ''ain ca chairuquin Jesusan xanu cacëxa: —¿Axa mimi manáncë unicama
    cara uinu ''ic? ¿Achúshira unínbi cara mi maxaxan ''acëma ''ic?'
  tee-NT: 'Acsni tak''oxitolhchokolh ju Jesús jantu xamati'' lakts''ilh ju achivimak''anin.
    Va is''akstu ju ixya ju chako''ulh. Pus junich: ―Chako''ulh tas xata''anch ju
    ixtachivimak''anan. Ja jantu xamati'' xa''ulaniyan ju mintalak''alhin.'
  eng-LSV: And Jesus having bent Himself back, and having seen no one but the woman,
    said to her, “Woman, where are those—your accusers? Did no one pass sentence on
    you?”
  cak-NT: 'Y cuando ri Jesús xpa''e'' chic pe, xutzu'' chi xe chic ri ixok pa''l can
    chiri''. Y raja'' xuc''utuj che: ¿Y ri winak ri je-c''amayon-pe awichi? ¿Man jun
    xc''ue'' can chi jatrucamisaj? xcha'' ri Jesús che.'
  pah-NT: Kiro Jesus'ga po'ama'javi javo hẽa pe. —Mahã akoja'g̃a naerũ? ei ga. G̃a
    nde'ia'javi nde ve teremano javo? ei ga hẽa pe.
  sja-NT: 'Mapa Jesús jĩp''a su-ak''ɨ beep''eda, irumaa iidiji: —¿Sãma p''anɨma? aji.
    ¿Apidaapa pɨ pee k''iniada-e pajik''ã? aji.'
  xed-xed: 'Kəʼa ka Yesu kapglaŋtá ghəŋ ná, tsa marakw yeya nghaŋ tsi. Ka Yesu mantsa:
    «Aʼ, gazlagha diga həŋ kay ní makwa na? Haɗ mndu ta tsaghagha ta guma kay ra?»
    kaʼa nda tsi.'
  glk-glk: 'اون وخت عیسی خو سره بلنده کوده و اونه بوگفته: «ای زن، اوشأن کویه ایسه‌ییدی؟
    هیچکس تره محکوم نوکوده؟»'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ ndichi a ta na̱nda̱ca̱ tu̱hún a̱ ña̱ já na̱cachi a
    já xi̱hi̱n ñá: —Ndáchí cua̱ha̱n na̱ jácojo cua̱chi ja̱tu̱n. Á co̱ó ga̱ na̱ jácojo
    cua̱chi ja̱tu̱n viti —na̱cachi Jesús xi̱hi̱n ña̱.'
  gfk-S: Io, Jisas ga kis tutur ma iga tiri ie be, “Awei ra haine, di tuei um ham?
    Hohaam, pata tikenong paile tibe bing ugo?”
  bmu-bmu: Jisösnöŋ hök ala wahöta diŋdiŋi kinda ambi eka kewö jii mörök, “Ambi, keu
    jakeŋe al gihibingö jizei, yeŋön mönö denike gi sök ni sök anjeye? Yeŋgöreŋök
    kunöŋ kinda gi kömumangö keuŋi qahö jim teköza me?”
  dgz-dgz: Iesu gari sia endimase waen ame anega dien, “Waenapan mapawa ambagan? Orup
    da koewa gegawa menan da ya wa koeragam gimagen?”
  eng-GNV: When Iesus had lift vp himselfe againe, and sawe no man, but the woman,
    hee saide vnto her, Woman, where are those thine accusers? hath no man condemned
    thee?
  zaa-NT: 'Gulìtha tè lo Jesús attu nna nìdi áttuą lanuru té, sino là terúbá niuláa
    du nía, acca ra tìe na: Niula, gání tì''iccua canu beni contra lu''a. Tsí nùhua
    nuỹa bé''ą lu'' íyyá.'
  eng-WEBSTER: When Jesus had raised himself, and saw none but the woman, he said
    to her, Woman, where are those thy accusers? hath no man condemned thee?
  guh-guh: 'Nexata Jesús itsa nonotapuna, caeva taenuta. Nexata Jesús jumaitsi petirivajavabelia:
    —¿Detsa belia pona pamonae caneconita picani? ¿Itsanë ata tsaja apo cabixanae
    ibotota nijaneconi yabara pecananeconitsiaexanaenexa? jai Jesús petirivajavabelia.'
  bon-bon: Piba Yeesu jeclajutige, utemlige egä, “Magebi, lete nemi teepi, lui cina
    meebine naacanisi aima kula ca äbyecrame? Cije teepi lica jewenisi peei mule ne?”
  nhw-BL: 'Huajca Jesús moquetzqui huan quiilhui: ―¿Canque itztoque catli mitztelhuiyayaj?
    ¿Amo aqui catli quinequi mitztejtzonas?'
  swh-ONEN: Yesu akainuka na kumwambia, “Wako wapi wale waliokuwa wanakuhukumu kuwa
    mwenye hatia?”
  wbi-wbi: U Yesu ye ikwinamuka akamposia akati, “Mukijuuva, valikuughi vano vikukuhigha?
    Nakwale nambe jumo juno ikukuhigha?
  bba-bba: Yesu u tii dɛmiɑ mɑ u nùn bikiɑ u nɛɛ, kurɔ wunɛ, be bɑ nun tɑɑrɛ wɛ̃ɛmɔ
    mɑnɑ bɑ wɑ̃ɑ. Ben ɡoo kun mɑɑ tie?
  eng-KJVCPB: When Jesus had lift up himself, and saw none but the woman, he said
    unto her, Woman, where are those thine accusers? hath no man condemned thee?
  kgk-NT: 'Upe ramo hovayva-ma Hesu. He''i: —Mamo tipo oje''oipa hikwái? he''i. —Ndopytái
    tipo peteĩ jepe he''i hagwã “Iporã ojejuka ko kunha” he''i hagwã nde-rehe? he''i
    kunha-pe.'
  waj-waj: 'Dioo vauduu Yisuuva diitoo inna yaparainno tunoo: Gioonna-o, iya deepiida
    kuaannee? Hama voovoono mmannammanna aavau dioo vainno kua pinaivaa aiki yapainnee?'
  cpy-cpy: 'katziyanaka roeyowitaka, ari rojampi-tziro ikantziro: “Tsinani, ¿Jempema
    ikinaaya-kinika? ¿Tekatsima itsipa yakowentemi?”'
  ekk-PKP: 'Jeesus ajas end sirgu ja küsis naiselt: „Kus nad on? Kas keegi ei jäänud
    sind surma mõistma?“'
  mpx-mpx: Yeisu i mat ge i baek yova elana i ba, “Vaini, gamagalau gegewel heliya
    ga? Nige etega i mimina ge ni pakotiwa?”
  wbp-wbp: Ngula-jangkaju, Jijajirlilki karrinja-pardinjarla payurnu, “Nyarrparalu
    yangka-patuju wati-patu? Nyampurlarluju kapungku mayi nganangkulku jiily-ngarrirninjarla
    punku-pajirni nyuntuju?”
  luo-luo: Yesu noa malo kendo nopenje niya, “Nyarwa, eregi? Onge ngʼama odongʼ ma
    pod donjoni?”
  nhe-NT: 'Huajca Jesús moquetzqui huan quiilhui: ―¿Canque itztoque tlen mitzteilhuiyayaj?
    ¿Axaca tlen quinequi mitztepachos?'
  aii-aii: 'ܐܝܼܡܲܢ ܕܩܝܼܡ ܠܹܗ ܝܼܫܘܿܥ، ܒܘܼܩܸܪܹܗ ܡܸܢܘܼܗ̇: ”ܒܲܟ݂ܬܵ‌ܐ، ܐܲܝܟܵܐ ܝܢܵܐ؟ ܐܢܵܫܵܐ
    ܠܵܐ ܩܵܡ ܕܵܐܹܢܵܟ݂ܝ؟“'
  esk-NT: Qichatqikhuni nipliutiniġaa aġnaq, “Naamiimma taipchua? Nalliataunniiñ tuqqutaksraġuġnivatin?”
  msb-msb: Tapos nagtiso si Jesus kag naghunga sa babayi, “Hain na sinda? Nano, wara
    sin nagkondinar sa imo?”
  cpa-NT: 'Jøng² ca¹chiágh¹ Jesús ni³. Ca¹juúh²dsa, ca¹tsáih¹dsa hio¹³: ―¿Nai¹² dsa²
    héi², hio¹³, dsa² cuøh¹² hning² dsag³? ¿Tsa³ma¹cuø¹ jin³ jan² dsa² dsag³ quiánh²hning?
    ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଟିଆଅଇ ତାକେ ପାଚାର୍‌ଲା, “ସେ ଲକ୍‌ମନ୍‌ କେନେ ଗାଲାଇ ? ଇତି କେ ମିସା ତକେ ଦସ୍‌
    ଦାର୍‌ବାକେ ନାଇ କି ?”
  meu-meu: Iesu ma e tore isi, hahine na e nanadaia, eto, Hahine e, hari e habadelaimu
    taudia be edeseni ai? Ta se hadikamu a?
  yva-NT: Yesus beakaeyo akato, Po raura nanto rai pare, “Inya, wanya winy, vatane
    umawe nawamo uta no rui? Inta ta no ra po mangke rapatimugo naija e?”
  dgc-dgc: Ey tinumaknég ti Jesus a kinagi na to bébe, a “Anéng, ahe dén du nagpehay
    diko? Ewan tu nabuhay a mangparusa diko?”
  zpm-NT: 'Dzigo bzoli me, rëb me lo wnaa co: ―¿Yo grë zha ne scataa biaad-zo luu
    nu? ¿Ni tib zho lëë beeṉquizhd luu xtoḻ luu?'
  hix-NT: Nosowaxehtoy xarha tà, Txesusu. Wosà y, kekon hatà. Totxow hamà. Totahahorye
    manaha kahra harha natxowà, owya, kekon hatà.
  sim-sim: Uhu or usasihi ormu silira, �Nyirin kotim ukwak siwa ma ondo mbeek li irakondu?
    Ma lar nyrin kotim ukwak sindar mo?�
  npi-ULB: येशू खडा हुनुभयो र त्यसलाई भन्‍नुभयो, “हे नारी, तिमीलाई दोष लगाउनेहरू कहाँ
    छन् ? के कसैले तिमीलाई दण्‍ड दिएन ?”
  cgc-cgc: Na Jesus daw bai nang en nabilin dya, patan-aw Jesus bai an daw painsaan
    din, “Indya en danen ya? Ula bisan isya na magsilot ki kaon?”
  tim-tim: Kindo Yesuŋe agatmâ kinmâ âmbâle are ŋâŋâk ekmâ aikom hin magaŋep, “Barat,
    den amâ yân hâkge tunberâm aktâi. Siâ me siâŋe den hâuŋe bo makgiŋdâi me?” dâmbo,
  yor-yor: Jesu sì dìde, ó sì wí fún un pé, “Obìnrin yìí, àwọn olùfisùn rẹ dà? Kò
    sí ẹnìkan tí ó dá ọ lẹ́bi?”
  wos-wos: Jisas raama téta dé wule takwaré wa, “Nyénawa, wunde du yindu? Nyénika
    haraki hundi watekwa du ambu téhambwe, yingafwe?”
  emp-NTPO: 'Jesu ʌ̃ta nũmebʌrʌd̶e wẽrãra idub̶a nũmʌda unusia. Maʌ̃be iwid̶isia:
    –Bʌ biẽ́ jara duananara ¿sãma panʌ? ¿Caiba bʌra biẽ́ b̶ʌi?–'
  eng-F35: 'So straightening up, and not seeing anyone except the woman, Jesus said
    to her: “Where are those accusers of yours? Has no one condemned you?”'
  ind-ind: Yesus berdiri dan bertanya kepadanya, “Di manakah orang-orang yang menuduh
    engkau tadi? Apakah tidak ada yang mau menghukummu?”
  pes-OPCB: 'آنگاه عیسی بار دیگر سر را بلند کرد و به آن زن فرمود: «آنانی که تو را
    متهم می‌ساختند، کجا رفتند؟ حتی یک نفر هم نماند که تو را محکوم کند؟»'
  mpt-mpt: Yesuse gabam ofanea temea unango olokiem mabio kesoa baabonea I fab blibe?
    Nakai obo kananamin nakai blimo? gesea
  ssx-ssx: Ipikana꞉ma꞉ tialiao hata꞉ mo wanda꞉ pa꞉ta꞉ alota꞉ Wanda꞉o. Mo hande haliwekita꞉
    handopa꞉ta꞉ halemepe. Hali homekema꞉ neke pa꞉ta꞉ pi yokaalu na pita꞉la꞉pe leekeme.
  mkl-mkl: Ŋɔi Jesu í dede í tɛ mɑ́ nɔ í beeɛ í ni, ɑbooyi, iwoi ɑ̀ wɑ. Inɛ ɡɔ kù
    ɡbe ihɛ̃ iyi wɑ yɛ tɑɑleɛ mɑ́?
  gaq-gaq: ଜିସୁ ବାଆଃ ଆଡ଼ାତ୍ରା ଆଡିଙ୍ଗ୍‌ଚେ ଆମେକେ ସାଲିଆକୁକେ, “ମେଇଂ ଆଣ୍ଡିକା ? ଆନାକେ ଡଣ୍ଡ୍
    ବିନ୍‌ସା ଜାଡିଗ୍ ଆଲେଃକେ ଣ୍ଡୁ ?”
  gof-RNT: I pude dhoqqu gidi maccaseekko, “Maccasete, asati aw bidonaa? Ne bolla
    pirddiday oonikka baawee?” yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ତିଙ୍ଗୁୟାନ୍‌ତେ ଇନିଃକେ କାଜିକିୟାଏ, “ଏ କୁଡ଼ି ଆମ୍‌କେ ଚିଟାତାନ୍‍କ କତାଃରେକଆଃ
    ? ଚିୟାଃ ଜେତାଏ ଆମ୍‌କେ କାକ ସାଜାଇକେଦ୍‌ମେଆଚି ?”
  gah-gah: Izesú okena oko gonú napilike loká otake vená geza gilímiki a vegená hitoka
    vave. Makolímo lihimakamú goní ogetamihe.
  lcm-lcm: Na Iesu kala tu atung na kala sui ia ta, “Iuang, petau ke e voi? Au sa,
    kapo kovek ta sikei kata lapa saupai anim?”
  aer-aer: Jesus anteme awethe-anteye akeme-irremele tneke arelhe re anyente-arenye
    tnerle-anerlenge areke. Re anteme ikwere angkeke, “Nthakenhe-ame artwe areye irreke
    nhenge ngenhe-arle ilpernetyame? Angwenhe-ame aneke nhenge angketyeke unte-arle
    akurne anemeke ngenhe irrerlkngeke-ante apwertele wetyeke? Arrangkwe-arle!”
  qvc-NT: 'Chaymandaqam Jisusqa alsakarishpa, chay warmitallana rikarqan. Chaymi tapurqan:
    —¿Maypinataq chay dimandashuqkunaqa? ¿Mananachu pipis kan, shimbishunanqa? nishpa.'
  tgl-ULB: Tumayo si Jesus at sinabi sa kaniya, “Babae, nasaan ang iyong mga taga-usig?
    Wala bang humatol sa iyo?”
  cbs-NT: 'ana beweninatan Jesúsun ainbu yukakin: —Ainbuun, jabun mia tenanun, iwanan,
    iweabudan, ¿jania? ¿Tsuan mia tsakama ixumen, kupikinan?— aka'
  xtm-NTPP: 'Te ni ndonenuu Jesús ma, te jikan‑tnu''u ya ña''a ma: ―‍Ndijin, ¿ndenu
    ka iyo ñayii ka xtekuechi ña''a ma? ¿Ni‑in i ñatuu ni wa''a yuu ña''a? ―‍kúu ya
    jiña''a ya.'
  nnq-nnq: Yesu pajinuka ngankonya munkegejo, “Banduba babiko? Bo, aigije wala jumwe
    jukunhukumu?”
  bao-NT: 'Wãmʉ nʉcã, nomio jĩcõra cõ ca nucũro ĩa, o biro cõre ĩi jãiñawi Jesús:
    —¿Nomio, mʉre ca wedejãajãrã pea noo cʉ̃ja waati? ¿Jĩcʉ̃ ʉno peera ʉ̃tã mena mʉre
    cʉ̃ dee jĩatijãri? —cõre ĩi jãiñawi.'
  san-ORI: ତତ୍ପଶ୍ଚାଦ୍ ଯୀଶୁରୁତ୍ଥାଯ ତାଂ ୱନିତାଂ ୱିନା କମପ୍ୟପରଂ ନ ୱିଲୋକ୍ୟ ପୃଷ୍ଟୱାନ୍ ହେ
    ୱାମେ ତୱାପୱାଦକାଃ କୁତ୍ର? କୋପି ତ୍ୱାଂ କିଂ ନ ଦଣ୍ଡଯତି?
  huv-NT: 'Quiaj Teat Jesús witiüt alinomb. Wüx tajaw néjan a najtaj aliün quiaj,
    quiaj tasaj: ―Müm najtaj, ¿wüliwe? ¿Neol, nejinguind lango mayacüw isoete? ―aj.'
  otn-NT: 'Mi̱ gʉxrá̱ ya̱ ra̱ Jesús, bi̱ nu̱ ngue hi̱njongui̱ ''bʉp''ʉ, ya ma̱høndra̱
    xisu ''bʉp''ʉ. Bi ''yɛ̱mbʉya: ―Ague grá̱ xisu, ¿hapʉ ''bʉ''ʉ ma̱di̱ ya̱p''a̱''i̱
    ya? Ya hi̱njombi̱ zänni̱ ngue da̱ tho''i ya ''mø.'
  nop-nop: Jesudi pilali kaŋ ninadiguk, “Tam, metam i daŋ wiiŋ? Nebek niŋdi du mede
    gineŋ gapmeŋdok nemu be hatak?”
  obo-NT: Na, id lohinat mandon si Disas woy mid ikahi kandin to, “Uri, ingkon don
    sikandan? Waa vo ahad sokkad kandan no id silut kikow?”
  cak-ENT: 'Y tok ri Jesús xbepa''e'' chic pe, xutz''et c''a que xaxe chic ri ixok
    ri pa''ül can chiri''. Romari'' xuc''utuj c''a chin ri ixok ri'': ¿Y ri vinük
    ri ye c''amayon-pe avichin? ¿Man jun xc''uje-ka richin ncarucamsaj? xbij ri Jesús.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤐᤥᤃᤧᤀᤠᤱ ᤂᤧᤴ ᤛᤣ᤺ᤴᤍᤥᤛᤢ “ᤔᤠᤔᤢᤀᤣ. ᤂᤧᤏᤧ᤹ ᤐᤠ᤺ᤴ ᤁᤧᤎᤡᤰᤐᤠᤜᤠ᤹ ᤀᤠᤳᤋᤡ
