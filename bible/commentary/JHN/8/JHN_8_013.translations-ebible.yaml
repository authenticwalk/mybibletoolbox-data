  ata-ata: Ta Palisaio milomusou aloxo ne la mivikalanu aloxo ꞌo, “Nini navivikalasinesi.
    Navikala aloxo ne, la ta mitema imomomosou ilomuxu vaikala noxine uasi.”
  qvw-NT: 'Niptinmi fariseocunaca: “Ä, canan caynu quiquillayquipi willacuśhayquiwan''a
    limayniqui manamá bälinchu” nin.'
  nfa-nfa: Abhu pèri-pèri dhèu Parisi dhu pabꞌala, peka na, “Weh! Èu mesa mu neo jꞌajꞌi
    sakasii nèti ngiꞌu Èu unu mu, do? Bisa boe sèmi èèna! Te madhutu atora èdhi, hudꞌi
    dhèu leo ku dhu jꞌajꞌi sakasii hia dhèu èci, bisa boe nèngu unu na. De jiꞌi ngoꞌo
    boe sèmi, aa ngoꞌo boe parcaya.”
  tnp-tnp: Kəni Farəsi mɨn kəmotəni=pən kəm in məmə, “!Ik nətəfu pətɨgəm ik lanko,
    mətəu iətəmi kəti təsoliən rəhan aru nəfɨgəmiən, kəni tol lanko, rəham nəghatiən
    ko təsəhtuliən!”
  urd-urd: फ़रीसियों ने उससे कहा, “तू अपनी गवाही आप देता है, तेरी गवाही सच्ची नहीं।”
  hot-hot: Ma Palisi enaŋ, “Oda hovatho anêm abô loŋ ba abô êŋ ma miŋ abô avanôŋ ami.”
  mqj-NT: 'Natimba'' to Farisi nakua: “Itin kasa''biammuo tae'' mala diorean annu
    kalemu siamo mutetteran.”'
  rus-SYN: 'Тогда фарисеи сказали Ему: Ты Сам о Себе свидетельствуешь, свидетельство
    Твое не истинно.'
  mbh-mbh: Lamako Parisire o ria i ve, “Lom riong kene ini ur polpolnga, eneke sivengom,
    wong ritet ako nge wong.”
  bdd-bdd: Ma hesi Palisiyedi Yesu sihegwaeya sigwae, “Cowa hene ꞌuboi weyahiu ꞌuhehegwaegwae,
    ꞌoinega geya wete ꞌahemisamo.”
  cbt-NTPO: 'Parisioro''sari natanahuatona'', itapona'': —Quëmaora yonquinën quëran
    naporan. Co natëca''huainquënso'' ya''huërinhuë'', itopi.'
  srn-NT: 'Dan den Fariseiman taigi En taki: “Yu e taki gi Yusrefi. A sani san Yu
    taki no abi warti.”'
  cta-NT: 'Liꞌ nacui̱ nguꞌ fariseo jiꞌi̱ Jesús: ―Sca ti nuꞌu̱ nda chaꞌ liñi cuentya
    jiꞌi̱ ycuiꞌ ca. Ná tucuá nguꞌ chaꞌ jinuꞌu̱ si chcuiꞌ nuꞌu̱ juaꞌa̱.'
  bqc-SIM: 'Ɔ̃ Falisiↄ òɛ̀: Ń dɛ nzĩa seelade ũ, n yã́ náai vĩo.'
  tcz-CHONGTHU: Hichun Pharisee hon adonbut'un, “Na chungthu nangma tah in na hettoh
    sah chu hettoh sah dih ahipoi,” atiuve.
  mar-mar: यावरुन परूशी त्यास म्हणाले, “तुम्ही स्वतःविषयी साक्ष देता, तुमची साक्ष
    खरी नाही.”
  snp-snp: Lito, Falisi we yate eti loti loumamo, Ama ya kamo kaimo monaka lo oloto
    melanimo yama kolonimo kula minámaiye, lato,
  isl-isl: „Þetta er lygi!“ hrópuðu farísearnir. „Þú ert alltaf að hrósa sjálfum þér.“
  spy-NT: Kumwoochi *꞉Farisaayeek Yēēsu kule, “Nto yu imiitē ing'āloolēē keey ꞉inyiing'
    nkit, mābo man ꞉ng'aleekuuk.”
  xnn-xnn: Dat kanan nan Fariseo ken siya, “Kaneg baken kapapati nan ibagbagam tay
    sik-a met laeng nan mangpanpaneknek isnan awakmo.”
  mwe-mwe: Bhai Ashimapalishayo gubhalugwilenje, “Mmwe nnakwikong'ondela mmayene,
    kwa nneyo ukong'ondelo gwenu nngabha gwa kweli.”
  tte-tte: Kabo Palisi siwalo koina siba, “Kuboma yakato wasam kuyawasayan, kani nige
    sowasowana kameliyagiwo.”
  tcs-tcs: Dem Parasi bin spik po Zizas diskain, ‘Yu spik ol laitok baut uda yu!’
  hlt-THB: Farasikhqi ing, “Nang ing namah ingkaw namah ni dyihthing na na awm hy;
    nang dyihpyinaak ve am thym hy,” tina uhy.
  soq-soq: Mape Parisi apanawa Iesu diane waienase, “E eba umanaa benemaitiana, sa
    baiwa e benemaa ipasia.”
  qub-qub: 'Niptin fariseucuna niran: «Gamga quiquillayquipämi rimaycanqui alli-tucuyta
    munar. ¿Imanöpataj musyäcunaman rasun cajta rimaycashayquita?»'
  att-att: Á ta pakaginná nayù ira Parisio sù kinagi ni Apu Kesu nga meyannung ta
    baggi na, kinagi ra kuna, “Awán gemma ta manguruk nikaw, ta táttádday ka lápay
    nga makkagi ta meyannung ta baggim. Á yáyù nga ari kuruk yù kagiam mu,” kud da
    kuna.
  bki-bki: Mia Varisis nalo tealo napano aju kia navo abukular kiano iliano bereio,
    aberinavo “Jau kober jibe na, jau ga bereio komiija kanamo iliano, jau kojom̃a
    komidular jau bereio bavin. Tibe na, kumemi maka nuvijikia numoneaso, kanamo iliano
    maka ve riano ga.”
  bqp-bqp: 'Akũ Farisinↄ pìnɛ: Ń de n zĩda sèedade ũ, n yã náani vĩro.'
  mcp-mcp: 'Ja *Ofarizyɛ̂ŋ bwə́ mə́ gwág ntɔ́ yí, bwə́ mú cɨ nə nyə nə́: «Womɛ́fwó
    ŋgə bwiiŋg láŋ wô ntʉ́nɨ kú nə muud mə bwáágʉlə? Jínɨ bwiiŋgyá cúgɛ́ sâ búúd bwə́
    mágʉləg yí.»'
  hat-hat: 'Farizyen yo di li: Apa w''ap pale tèt pa ou byen? Sa w''ap di la a pa
    gen valè.'
  npl-NT: 'N fariseos okilijkeh: —San Te monewia timotenewa akin te, yika, tlan tikijtoa
    mach itla ipati.'
  bgg-bgg: Pharisithek è aishii yao, na ne thuh shii nawai haro han ne yao ara, ithek
    è nyie yao pha miyao jine nyie arey ro.
  eng-TCENT: So the Pharisees said to him, “Yoʋ are testifying about yoʋrself, so
    yoʋr testimony is not valid.”
  eng-BSB: So the Pharisees said to Him, “You are testifying about Yourself; Your
    testimony is not valid.”
  cpu-NT: 'Ari ikantaiyanakeni Fariseo-payeeni: “Povakoventavaitashitaka pikinkithatakovaita
    apaniro, tekatsira apantyaarone okaratzi pikinkithatakovaivetaka.”'
  san-ASM: ততঃ ফিৰূশিনোঽৱাদিষুস্ত্ৱং স্ৱাৰ্থে স্ৱযং সাক্ষ্যং দদাসি তস্মাৎ তৱ সাক্ষ্যং
    গ্ৰাহ্যং ন ভৱতি|
  tac-NT: '''Liko alué bariseo regá anele: ―Mueka ruwí churigá ko mué bo''nepi. Tabilé
    najtékame ju alarigá. Rokáré bilé rió napurigá ruwimela churigá ko mué.'
  eng-WEBPB: The Pharisees therefore said to him, “You testify about yourself. Your
    testimony is not valid.”
  gfk-H: Ing ga tangai iakan ira Parasi diet ga tangai tana, “Kaikek u ta hasahesa
    baal at utaam. Senbia pai tur dadas ira num hinhinawas kanong uga sen mon u iangianga.”
  viv-viv: Au badi Falisi higahena higayo, “OꞋeni Tauni faꞋiniya ulukahihi uhawavemogatala
    faꞋina ya hawavemogatala keke velemoꞋena.”
  yao-yao: Nipele Mafalisayo ŵansalile, “Nkusala umboni wenu mwasyene, sambano umboni
    wenu uli wa unami.”
  tgp-tgp: Pharisee la reti isana lara, “Engko, ko lo vereuliho hasem, ale sava ko
    lo verea mo sopo varar̃uhu!”
  auc-NT: Paditeoidi guiquënë tömengä ingante, —Bitö ïñömö nämä äninque, Æbänö ïmoo,
    ante apæ̈nebi ïmipa töö. Mänömaï nämanque ante apæ̈nebi beyæ̈ bitö änïnö önonquedö
    ante impa, ämönipa, pïïnänitapa.
  kbc-NT: Odaa moditalo niɡ̶ijoa fariseutedi, “Akamaɡ̶a ɡ̶adalaki anakaami. Joaniɡ̶idaa
    leeɡ̶odi ɡ̶adotaɡ̶a aɡ̶ica niwaló.”
  bmh-bmh: Parisi dudu agen ze go doimai, Yesus koli auremen, “Na ze go en anem, go
    petak tam, go nait dabeleu eiman zeze mai darem.”
  ctu-BL: 'Jini fariseojob tsi'' subeyob: Ti a bajñel t''an jach wola'' sub a bʌ.
    Mach isujmic chuqui wola'' wʌl, che''ob.'
  meq-meq: 'Farisa hay tə gwaɗay: «Nəkar na, bo yak eye ka həl mbal i gər yak eye
    tsa ɗaw? Bazlam yak nakə ka tsik aye na, deɗek bay.»'
  noa-H: 'Magbaawai chi fariseonaanau hirig magjierram: —Puan pʌchdëupaita wir haig
    pʌch jaau sim. Jãg pua jaau sim chan bʌ̃ʌrjã baleeba simgui hajierram, pʌchdëupaita
    pʌch jaau sĩewai.'
  alp-NT: Tamata Parisiaru esi ombe, “Alepae ruaMu ete ami, hoko amu lepata meru nkena
    mo.”
  san-VEL: tata.h phiruu"sino.avaadi.sustva.m svaarthe svaya.m saak.sya.m dadaasi
    tasmaat tava saak.sya.m graahya.m na bhavati|
  kbq-kbq: Nehigeno Farisi vahe'mo'za anage hu'za asmi'naze, Kagrama kema nehanana,
    Kagra kagenke huama nehane, Kagrama huama nehanana tamagea nosane.
  kbh-kbh: 'Chora chë fariseunga Jesús tmojaniyana: —Aca nÿe cach acbiama chca contsoyebuambná;
    chcana, chë nts̈amo contsichamcá tondaye quenatámana ca.'
  ron-LSB: 'Fariseii I-au zis: “Tu mărturisești despre tine însuți. Mărturia ta nu
    este valabilă”.'
  pon-pon: 'Parijar oko ap indai on i: Komui kadede pein komui; ari, omui kadede jota
    melel.'
  nhe-BL: 'Huajca nopa fariseos quiilhuijque: ―Ticamati tlen ta moselti huan huajca
    ax melahuac motlajtol.'
  sps-sps: Taa Farasi tsue to Tsunia, “Anyi pokei iny rom a Tsivom, foka te vegiau
    iny rom Anyi, a sikia ta mes te faarof iny non ya a faarei ton vegiau man.”
  wnc-wnc: Ngang yaniwan Ferisi aminda yake anzing iniking, “Ga gikae wam yakapi natapna
    siakan dua singgak,” ngang iniking.
  bus-bus: 'Ben Farisinↄ bènɛ: Ń dɛ n zĩnda sèedadee ũ, n yã náanɛ vĩro.'
  gub-BL: Na'e ze'eg kwehe arer kwaw par parizew her ma'e a'e wà kury, uze'eg izupe
    a'e wà kury. — Xo ne zo eremume'u Tupàn hemimur karer romo nereko haw urewe kury.
    Naheta kwaw amo ae imume'u har a'e, a'e rupi nuruzeruzar kwaw neze'eg rehe ure.
    Aze ru'u neremu'em iko urewe, i'i izupe wà.
  imo-imo: Aku tepa nimu ungu pilkolio iye awili Farisimani yu nendeleme ningolio
    ningei, “Nu morono mele nunu ningo tirino kani nuni ungu ninoma pilipolio paimbo
    nimu nimbo pilimalanje manda naa telka,” ningi.
  boj-boj: Onaqa Farisi naŋgi Yesus aqa anjam di qusib minjeb, “Ni segi ino kumbra
    ti ino wau ti ubtosim mareqnum. Deqa iga bole qa marqasai.”
  eng-DRA: 'The Pharisees therefore said to him: Thou givest testimony of thyself:
    thy testimony is not true.'
  knf-knf: 'Kë bafariŧay başë ji na a : « Iwi, iji kţupar uleefu, ŋënhinan kadinan
    kë uko wi ikţupuŋ uwo manjoonan. »'
  san-KHM: តតះ ផិរូឝិនោៜវាទិឞុស្ត្វំ ស្វាត៌្ហេ ស្វយំ សាក្ឞ្យំ ទទាសិ តស្មាត៑ តវ សាក្ឞ្យំ
    គ្រាហ្យំ ន ភវតិ។
  arn-NT: 'Fey ti pu farisew feypifi ta Jesus: —Eymi kisu petu nütramyewimi tami kisutu
    nütramyewün, fey chem falilay rume.'
  zas-NT: 'Abiꞌ ree bénfarisew rëb reeman lojman: ―Lüj gajc ruzaꞌt lüj, abiꞌ achet
    lasajc xtiidxil.'
  ken-NT: Bǒnkwɔ Fárisi bárɛm yɛ ntá yi bɛ, “Wɔ mbɔŋ ɔ́rɛ̀m ɛ̌ti mmʉɛt yɛ. Ɛnyɨŋ
    ɛnɛ́ ɔ́rɛ̀m puyɛ̌ ndak.”
