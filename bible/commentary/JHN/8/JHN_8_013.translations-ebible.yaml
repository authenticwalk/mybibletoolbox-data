  ndj-ndj: Mafwalisayu vamuwombela, “Yuwi ukuyitovelela umweni, topi, utovileli waku
    wuva nakaka ha.”
  mbj-NT: 'Ti m'' Pariséw raky hadoo ta hã: —A mab hẽ, a daaj hẽ maky n''aa her''oot
