  tew-tew: In Pharisees-di óetu̖ˀan, “U̖-á wíˀbo uví̖ˀgeḏi bipihíˀmáa, heḏânho háa
    untû̖ˀnin toˀwí wänbo wíˀûnkhâyˀä̖hpí iwhä̖yú̖-íˀin.”
  rmc-rmc: 'O Farizeja leske phende: „Tu svedčines korkoro pal tu; tiro sveďectvos
    nane čačipnaskro.“'
  apr-apr: Le nga di Paresi tiwete panga nen, “Ai, ong i nga ong taum kuwetewete ye
    urata le dada kiong yo kuyei nga sa. Ngan nanga, di tooltool yo tilongo betanga
    kiong nga, ngan o ke bet titara lodi medana ye betanga kiong pitiap yege.”
  tiy-tiy: Ménbéréh i de Fariseo maro, “Beeme soy murete fantag bé lowoh me, mélaw
    énda i lantékén.”
  nlg-nlg: Na lei Pharisee tara bosa vania, “Ighoe vamua to bosa tategho heghemu,
