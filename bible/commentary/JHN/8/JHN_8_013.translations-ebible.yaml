  bfz-bfz: फरीसिये तिना खे बोलेया, “तूँ आपणी गवाई आपू देओआ, तेरी गवाई ठीक निए।”
  cuk-09: 'Degi Fariseomar Jesúsga sogdemalad: —Be-ibmar-sogedi, na be dukin barsogsoggu,
