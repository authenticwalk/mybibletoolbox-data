  mal-mal: 'പരീശന്മാർ അവനോട്: നീ നിന്നെക്കുറിച്ച് തന്നേ സാക്ഷ്യം പറയുന്നു; നിന്റെ
    സാക്ഷ്യം സത്യമല്ല എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme odoo mooloogoodoo ee ma kuloduga Pelisi odooso nei egeesee takaso,
