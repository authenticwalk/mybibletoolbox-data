    —càchí‑güedé xǎhaⁿ‑güedě xii‑gá.'
  myu-myu: — Ẽn acã xipan jewemuwẽnuwẽn — io'e Fariseuyũ. — Cũg̃ g̃u ẽn kawẽnwẽn —
