  tgk-tgk: 'Фарисиён ба Ӯ гуфтанд: «Ту аз номи худат шаҳодат медиҳӣ, бинобар ин шаҳодати
    Ту эътибор надорад».'
  acu-NT: 'Tamati fariseo ainau chicharinak: —Ameka amek nintimtumasam chichaame.
    Tura ame tame nuka nekaschawaitai, —tiarmiayi.'
  cak-WNT: 'Yac''ari'' tek ri achi''a'' fariseos ri yec''o c''a chiri'', xquibij apo
    chare ri Jesús: Riyoj ma nikanimaj ta chi kitzij ri nabij chawij, ruma xa yit
    c''a riyit ri yabin ka.'
  ebk-ebk: Kenontran nan chiyuycha Fariseo hiya, “He-a challu nan cha mangepaneknek
    as nan maepangkep as achormu. Achi kaaafurot nan cham ifiagfiakia!”
  spa-PDDPT: 'Los fariseos le dijeron: Tú das testimonio de Ti mismo. Tu testimonio
    no es verdadero.'
  ruf-ruf: Mafarisayo wamwidika, “Ghweghwe kwelapfila imwenyegho ukalangama, na ukalangama
    wako wa ughutsu.”
  gun-gun: 'Ha''e gui fariseu kuery aipoe''i: — Ndee tu ndereko re ae rima ndeayvu
    ra''e. Ha''e nunga rupi ndeayvua ndovarei.'
  agu-BL: 'Saje''n tzun chitza''wel yi e'' parisey yi yol i'': —Qui''c xe'' ayol,
    na aẍte''n na ayolbej awib, —che''ch.'
  isn-isn: Afarisyo akamutambuila, “Ukikuiila mukola; ukuilii nu ako shanga wa tai.”
  eng-PEV: But the Pharisee mob, that were strong for the Jewish law, they said to
    Jesus, “You are the only one that is telling this story about yourself. Nobody
    else is telling the same story, so we can’t agree with you. What you say is not
    true.”
  ilo-ULB: Kinuna dagiti Fariseo kenkuana, “Sika a mismo iti mangsaksaksi iti bagim;
    saan a pudno ti panagsaksim.”
  pir-NT: 'Tiquiro sa nigʉ̃ tiquirore fariseo masa ohõ saha nidi: —‍Mʉhʉ basi mʉhʉ
    ijiye tiyere sa ni yahuducugʉ nine. Sa ye mʉhʉ ohõ saha ni mʉhʉ esa tuharo mʉhʉ
    ni yahuducu maca quẽhe ne dʉhseati ijierare, nidi tiquina Jesure. Tiquina sa nigʉ̃
    Jesu yʉhtiri:'
  anv-NT: Ne ɛkwɔ́ bɔɔ́ Farasi áké ne ji, “Gɛ́ yɛ́ nkane ɔtɛné ntɛ́sɛ́ né gemɛ
    jyɛ, ɛbyɛnnó depɔ ɛtiré wɔ ɔgárege mbɔ delu detu.”
  sab-NT: 'Kwian fariseo gweale kledu kwian ngleaske gerudu Jesu ole: —Ba kle gerule
    no mau giti agali naskuni e ngwale, ni kwian na kle gerule salengwli ba giti ba
    kle gerule kare.'
  tmd-tmd: Jisas aliö rɨmɨn, Perisi nöbö bla nugwo yadmä, “Mönö naŋ keir yad nöilö
    aku, an nugumɨn mönö aku pɨba nɨgölö,” rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ, ri fariseos xkibꞌiꞌij che ri Jesús: —Na jinta uchak ri kabꞌiꞌij
    la, ma xa chiꞌibꞌil ibꞌ la kabꞌiꞌij la saꞌ ri wach la —xechaꞌ.'
  kpg-kpg: Nia Pharisee ga helekai gi Mee, “Dolomeenei gei Goe e haga modongoohia hua
    Goe. Au helekai nogo helekai iei Goe, la ono hagahonu ai.”
  taj-taj: जमाहेन्‍से फरिसीगदेसे येशूदा “एसे ह्राङलान बारेरी पाङ्‌बान मुला, एसे पाङ्बा
    ताम सत्‍य आहिन” भिसी भिजी।
  avt-avt: Mɨt ne Farisi natɨp Jisas, “In ek ti etpim me ti hɨrekes. Menmen im ti
    etpim hɨram menmen weinɨm meteiknai ti keimɨn au.”
  cbk-cbk: Despues el maga Pariseo ya habla con ele, “Uste lang mismo ta para de testigo
    con uste mismo. Hende ese amo, poreso no puede came cree con uste.”
  uig-ARA: 'پەرىسىيلەر: ــ سەن ئۆزۈڭگە ئۆزۈڭ گۇۋاھلىق بېرىۋاتىسەن. شۇڭا سېنىڭ گۇۋاھلىقىڭ
    راست ھېسابلانمايدۇ، ــ دېيىشتى.'
  tuf-tuf: 'Jesusat eyta waquít fariséoinat wajacro: —Ahra bahat behm ojcor tew̃ro.
    Behm ojcor tew̃quey icr acui batro, wajacro.'
  abx-abx: Pero agsupla-na dina iya si mga Parisiyo, “Ka'aw gihapon mismo i magtistigos
    si kalugaringun-mo, sanglit ma'in makatutu'o i nagpahalling-mo.”
  mco-NT: 'Chi je fariseojäy ajcxy nɨmay Jesús: ―Miich cɨ''m nayñidɨy''ajtɨp co miich
    je'' je Cristo, e ca'' mdɨy''ajt chobaady.'
  kqf-kqf: Bi palisi tana a giuwena gado, “Kuna kita, tam taumḡa gode kwa giugiu munaḡem,
    bi bai kwa giugiuwena ba mote giukauwa.”
  cpb-NT: 'Ikantaiyanakeni Fariseo-paini: “Powakowentawaitashitaka pikenkithatakowaita
    apaniroini, te opantawo pikenkithatakowaiwetaka.”'
  aon-aon: Douk amam Farisi hemnek namudok aria hakripan hakri, “Nyak nyenek rohw.
    Nyak douk nyak atin nyape nyakripap baraen um nyak kanak. Namudok aria nyakin
    baraen ta mare mukri adurin uwe, uwok.”
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal an fariseotsik: ―Tatáꞌkʼi exom a tʼilál tabáꞌ
    ani jachanꞌ xowaꞌ a tʼilál, yab xataꞌ in jalbíl.'
  mig-NT: Yúan‑na te cha̱a fariseo ni̱ kaka'a̱n‑de jíín‑yá. Róó ká'a̱n‑ro̱ tú'un máá‑ró.
    Tú íó ndaa̱ tu̱'un ká'a̱n‑ro̱. Achí‑de.
  bps-bps: Na man i dad Farisi di kenen, “Aloam satu tmulen gablà di ktom, taman là
    fakay fnaglut i manam.”
  mbs-mbs: Pegdineg te menge Parisiyo te inikagi din, minikagi dan, “Olò sebad no
    se mig-indan kenami tepad te kamno pegkeotawun. Eked kepemenali se inikagi nikaw.”
  tof-tof: Parrisia oyabóka wagó, “Zitülkus ma mobabóka bóktandóla, ma ne poko bóktandóla,
    oya küp babula.”
  cme-NT: '*Farisĩɛbaa baa gbɛ̃-yo wuɔ: «Nuɔ da ŋ ji ta ŋ waŋ naŋ fɛrɛŋ maama‑i,
    yuŋgu ce niɛ waa naŋ nelma-na?»'
  sus-sus: Na kui, Farisɛnie naxa a fala a bɛ, «I na i yɛtɛ kan nan seede bafe. I
    xa seedeɲɔxɔya mu findixi nɔndi ra.»
  pon-2006: Parisi ko eri patohwanohng, “Ke kin kadehde duwen pein kowe, eri, mehkan
    me ke koasoia sohte mwahn kadehdehda mehkot.”
  dad-dad: Age ye di, Farisia tamo idi Jesus dirokenen, “Õ ogo nigin wogõ wof, anĩ
    nigin, ogon wogõya are, momoi be sã be anĩ yaor sã.”
  zab-NT: 'De fariseu ax raipy laany: —Liú lagac pur liú rniiu ax quɨt xi sacti xtiidxu.'
  jae-jae: Ma Parisai sêsôm gêdŋ eŋ gebe “Taôm gôwa taôm nêm biŋ sa, tec nêm biŋ tonaŋ
    biŋŋanô atom.”
  ksd-ksd: 'A umana Parisaio dia biti tana: U varvai mulai ure u; kaum varvai pa i
    dovot.'
  msm-NT: Di to mgo Pariseo migpagyalis kandin. Kagi dan, “Kona ogkatuuhan sikan pig-ikagi
    nu su sikuna da to ogkistigus to ikow no kaugalingon.”
  myk-myk: 'A Farizhɛɛn pʼi wu pye: «Muyɛ pyaa na tɛrɛ na mayɛ kaa yu ya? Can ɲɛ mu
    kaa li ni wɛ.»'
  sbe-sbe: Paliseya tamowaidiyao se hededebui se wane, “Yom hedehedede ta udiyedi
    meta kowa ku bom ku hededehemasalahaꞌuyoigo, unai yom hedehedede ta meta nige
    mamohoidi.”
  mcr-mcr: I tquaŋga, Parisi iqua qätä äwipiyi, Iqueŋi tii ätukuwi. “Si kukŋuä awi,
    Tqä-täuŋqänänä ätätqäŋinyä. Iiŋqe ämaqe, quuvqä makiqiyqä ipŋqäuä.”
  cux-NT: 'Tuu''mi ní ngaⁿ''ā saⁿ''ā fariseos ngii sa Jesús: Dii ní yeⁿ''ē maaⁿ di
    nduudu cuaacu chí ngaⁿ''ā di. Nduudu chí ngaⁿ''ā di nguɛ́ɛ́ nduudu cuaacu.'
  tur-YTC: Bunun üzerine Ferisiler O’na, “Sen kendin hakkında tanıklık ediyorsun.
    Tanıklığın geçerli değil” dediler.
  san-ITR: tataH phirUshino.avAdiShustvaM svArthe svayaM sAkShyaM dadAsi tasmAt tava
    sAkShyaM grAhyaM na bhavati|
  bel-N: 'Тады фарысэі сказалі Яму: «Ты Сам пра Сябе сьведчыш, непраўдзівае сьведчаньне
    Тваё».'
  sch-sch: Phariseengeiin a kôm, “Atûn hin nu thurchi nanâk kêng ni misîr; nu
    thurchi misîr dik mak,” an tia.
  mic-MIQNT: Na Palasiaq telima'titl, “Nige' pas'g etl ginualsin aq etli egsuen. Ta'n
    goqwei etl tluen mo tali ugtapsuninug.”
  huu-NT: 'Fariseuaɨ dɨnena uai otɨmacɨ: —Dama o abɨna ñaɨtɨo. Ie jirari uanaicɨnona
    lloñedɨo.'
  jiv-NT: Pariséu nuikia tiarmiayi “Ame péṉkerum tau asam támena nu áantraiti.”
  otm-NT: 'Janangue''a nu''bʉ mi dą ʉ ''da yʉ fariseo mi ''bʉpʉ, bi ''yɛ̨mbi: ―Pɛ
    nu''i guím mansɛ ''bɛ''a guí øzɛhɛ, janangue''a säti thoho a guím ma, sä bi ''yɛ̨n''ʉ.'
  dah-dah: Irkeb Farisi mar beleŋ ineŋ teŋbe, “Mere teŋ ha gobe gigeŋ ge po teŋ yeŋ
    ha. Niŋgeb merege kuruŋ gobe miŋ miŋmoŋ geb, al kura beleŋ fudinde yeŋ ma nuryeŋ,”
    inamiŋ.
  tnk-tnk: Mɨreɡi Farisi me həni pen tɨ Iesu i mə, “Ikamərer irapw maməɡkiari atukw
    ia niram iamɨnhi irə, mətə nɨpəri nəɡkiariien səim riwən tukw ik, ro pen nəɡkiariien
    səim ko kɨpkɨni mhə nɨpərhienien irə!”
  kpr-kpr: Aminge setiri, Moses da Geka kaifa kakato+ numokena siseri, “Ninda geka
    tofo nimoá sonembuse seraesa amo, jo inono iraeri. A kotugo, ninda geka resesa
    amo, jo fetae arira.”
  san-IAS: tataḥ phirūśino'vādiṣustvaṁ svārthe svayaṁ sākṣyaṁ dadāsi tasmāt tava sākṣyaṁ
    grāhyaṁ na bhavati|
  nho-nho: Naa Faarisi raa ki mee ake, “Teenei koe ku taratara koi iaa koe sokkoe.
    Teenaa seai ni taratara maaoni.”
  gym-NT: 'Yebtä abko, nitre bariseo käkwe nieba mda Jesuye: Mata nete käta blite
    au jakrä, aisete ma kukwei ye abko tuen ñakare metre, nieba kwetre ie.'
  azg-NT: 'Majoꞌ nnꞌan tmaanꞌ fariseos jnduehan nnon jon: —ꞌUꞌ macüjiꞌ jndyoyu nquii
    ꞌuꞌ ntyja ꞌnanꞌ. Ndoꞌ jñꞌoonꞌñeen min tyiꞌyuuꞌhanꞌ.'
  bhd-bhd: फरीसी लोकेईं तैस सेइं ज़ोवं, “तू अपनि गवाही एप्पू देतस, तेरी गवाही सच़्च़ी
    नईं।”
  too-NT: 'Lā'' huan fariseosnu'' tahuanilh: ―Hui''x mālacstū''ncca'' mē''cstu. Lā''
    chuntza'' nīn tuntū'' ixtapalh a''ntū hua''na''.'
  ind-AYT: Kemudian, orang-orang Farisi berkata kepada Yesus, “Engkau bersaksi tentang
    diri-Mu sendiri, maka kesaksian-Mu tidak benar.”
  cjo-NT: 'Roojatzi ikanantanakari warijeeyopaeni: —Tema pikantakotashita eeroka apaniroeni.
    Nokemimi omaanta tee nomatziro naapatziyemi, eerorika tekatsi apite ikantana.
    Tema tee niyotzi kyaaryooperorika okaatzi pikantziri.'
  nsn-nsn: Doho Parisi ka kula tang Iesu pare, “Doh gitie ko mene uamatoto katongo
    peia pare, ‘Ingga ter tang sioko puk manasa ro matoto mene tar ineteniner man.’
    Bo a haua puk ko menegia ahik paha man!”
  san-DEV: ततः फिरूशिनोऽवादिषुस्त्वं स्वार्थे स्वयं साक्ष्यं ददासि तस्मात् तव साक्ष्यं
    ग्राह्यं न भवति।
  tna-NT: 'Da su fariseo cuana ja Jesús uja atana: —Mida mi mehua equisanetiacuinatiani.
    Da putsu, mique mimi aimue chujeji mahue.'
  lid-lid: Arile iri Parasi asehek i ta Jises i buku doh, “Ou kede-eh asehek iri gok
    ma kandriyen tam amwenen, eme ma iri lau kameh winiyan batehei budon tiri bala
    ta iri sahou nane ou asehek bwe.”
  wim-wim: Than Pharisees anangan-a, thawin nungant, “Ngan nungkaram wik keꞌ ngeeyina,
    nint puth nungkarakam thaaꞌ-kuump-kuumpangan keꞌ pam piꞌan yimanangana! Puth yaꞌa!
    Nint pam piꞌan yaꞌa!”
  zga-M: Avamafalisayo vahambola, wihesuhudela yuve; uvosuhuda wakho sio wayelweli.”
  yom-yom: 'Buna Bafalisi bankamba : —Ngeyo veka wulembo kiteliminanga kimbangi, kimbangi
    kiaku kisi ki kiedika ko !'
  san-SIN: තතඃ ඵිරූශිනෝ(අ)වාදිෂුස්ත්වං ස්වාර්ථේ ස්වයං සාක්‍ෂ්‍යං දදාසි තස්මාත් තව
    සාක්‍ෂ්‍යං ග්‍රාහ්‍යං න භවති|
  yut-yut: Yaŋ yaŋban nandaŋek Parisi amɨn da Yesu yaŋ iyɨwit, “Gak gaga naŋ joŋɨgek
    gaga do yaŋkwok asal, do nandano bamɨ dɨma asak.”
  grc-BYZ: εἶπον οὖν αὐτῷ οἱ Φαρισαῖοι· σὺ περὶ σεαυτοῦ μαρτυρεῖς· ἡ μαρτυρία σου
    οὐκ ἔστιν ἀληθής.
  cpc-NT: 'Ari ikantaiyanakini Fariseo-paini: “Powakowintawaitashita pikinkithatakota
    apaniroini, tii opantawo pikinkithatakowitaka”.'
  nhg-NT: 'Yecuöquenu fariseos otieyelfejque: ―Taja tetlatestificöroa de taja mismo;
    lo que tli taja tequejtoa amo melöhuac.'
  nya-nya: Afarisi anamutsutsa Iye nati, “Iwe ukudzichitira umboni wa Iwe mwini, umboni
    wako siwoona.”
  ngu-NT: 'Ijcuacon on fariseos oquijlijquej: ―Tejhua sa no moca titlajtohua, niman
    on tlen tiquijtohua xmelahuac.'
  kup-kup: Pot mañahan Parisi abanari hañiv epat mañah, “Met ni nenapuhö nimauz okat
    hameñin dei hateveteamegin moregao ravamah.”
  jid-jid: Farisawa ba tre niwu, “U zi tre nitu ikpe wa wuto'a nmitu tume, ana njanji
    na.
  wmw-wmw: 'Kwa javyo, Mafarizeu wakimwambira: “Epa sambi, uwe kwankulavya ushahidi
    wako uwe mwanyewe, fala ushahidi wako‑wo siwo bora wakutumainiwa!”'
  gmv-GGM: Parssawet “nenii ne gish markkatasa, ne markkaay tummu gideena” gida.
  ssg-ssg: Teka Parisi hone Jises, “Mewenae o kakak alia o, tap tel liai ukek ka kakaiam
    salan.”
  zpo-NT: 'Lee re fariseo nzhé lo xaa: —Leeka kwent cheen lu kazaa lu; nanont kwent
    ba.'
  poy-poy: Su, Mafalisayu wamgambira, “Gwenga gulilanguziya gamweni, hangu upitawu
    waku ufaa ndiri.”
  qwh-NT: 'Tsenam fariseucuna queno niyarqan: —Qamqa quiquiquipa faborniquillam parlanqui.
    Tsemi nenqequeqa mana ni imapaq balintsu.'
  gaw-gaw: Jesus anam maṯie amu ḏo gumak danab-Parasia ag ap̱ig. “Na naḵa nahipnu
    nai mehuqṯem amunu nai nahip am ham bup̱uak,” aon ap̱ig.
  nca-nca: Yiní Farisi unindo iŋoro ŋande miraŋgurí, “Keto keŋo yesowo yeyote. Ŋunde
    ŋuro mande yeyote ŋu hamó kini.”
  zpz-NTPP: 'Orzeꞌ na de mbecy fariseo rab yum: ―Ru laab ub ziꞌl ru rzat ru ub ru,
    ndeꞌ nu se la la cyiiñ de riidz nu rniir ―na dey.'
  mkj-mkj: Pharisee‑ok ken pwehng Ih, “Koawoa kin kadehde doahroar pein Koawoa, doari,
    mehkan ma Koawoa siksikoa johkin kadehdehda mehkij.”
  zac-NT: 'Iurní lëꞌë ra fariseo guniꞌi rall: ―Mizmë lë́ꞌël quëgníꞌil favurë de lë́ꞌël.
    Testimonio narníꞌil adë lasáquëdiꞌin.'
  kyg-kyg: Falasi vayaꞌmogimo, kagaikaekeꞌmo ani faigoko gemo huka kaha maeka nehana
    gemoꞌmo alagi kanale nosiye, huꞌa ha paiꞌnageno
  kmk-kmk: Utdi, kanan dat Fariseo kan siya un, “Kustiguwam pay lawan nat long-ag
    nu, bokona tuttuwa dat ibagbagam.”
  cao-NT: 'Jatsi jodioba chama bá quëbiniquë: —Mimë yoati tsi chaniqui mia pë. Mahitsa
    tsi xo toa mi yoahaina ra —iquiina.'
  bbr-bbr: Parisi roat akas kiro ämän roumoi, Jisas ätäi aurin, “Na kiro ämän ko mesin
    arem, kiro epar wa, kiro nakan ronkat pakaima areram.”
  inb-inb: 'Chasa uiaspa, fari­seo­kunaka paita nir­ka­kuna: —Kam kikin­manda­lla­mi
    chasa willa­ri­kungi. Kam ima rimaska willa­kuska, ianga­mi ka.'
  hrv-hrv: 'Farizeji mu nato rekoše: “Ti svjedočiš sam za sebe: svjedočanstvo tvoje
    nije istinito!”'
  box-NT: 'Á ɓa Farizĩɛwa bía nɔn o Yeesu yi: «Ũnɛ́n wã́a wee mì ho tũ̀iá
    ũ ɲii, à bṹn à bìo fo wee bío á nùpue yí ko ò o tà yi.»'
  ote-NT: 'Nepʉ nuya fariseo bi ꞌñembabiꞌa̱: ―Nuꞌi guí ma̱nsɛ gue toꞌoꞌigue, hangue
    hinga majua̱ni núꞌa̱ guí ma̱.'
  wnu-wnu: 'Ende qamara Parisi munon yurau qei eng der nob qamamir: “See nonomit qas
    qob nausi quran eng in igoun eng qob ger segagam me igoun.”'
  zam-NT: 'Sya, ngro'' nxon'' ndxep mèn xley'' farise co'' ndxab loo Jesús: ―Leque
    lùu ngue ta'' cuent cón che''n lùu. Per cuent co'' nda''l cón che''nl ba'' yende
    cón ntac par nu''.'
  zyp-NT: Farasi sahlo taco, “Nama tah nama na kong lilaw na rei hi. Macawtaco na
    reipaw heh zehmai cang be,” tatah aa tah.
  sey-NT: 'Caquëna, ja̱ maca fariseo pa̱ipi cahuë: “Mëꞌëjaꞌa coꞌye deꞌoquë aꞌë caquë
    quëayë, mëꞌë. Ja̱je quëaye cato coꞌaji.”'
  nvm-nvm: Fu ijeg kuardiamga e Ferisis iji bu uri kua, A ijeg kuaimon iji no vierafe
    aka kufuimen. A vuak on a vierafenma a iji dab no kuarduom ijefuon no vierafe
    vuak on iji fuka ma bano kuain.
  mps-mps: Tama te po obaso, te Farisi hani bidi augwaligo Jisas agabolo te po wai,
    “Megi nago e pusubo po naga tobade wabo. Gasa bidi mego nagede te po wabeo. Nago
    po da, te mu po menio,” augwaligo te po wai.
  pab-NT: 'Nexa hoka fariseunai nehena Jesus hiye: — Kalikini atyo hitahi akiti taitehena
    hiraeta hikaxaexakeretyaka maheta. Hamaoseraita atyo wiso — nexaha.'
  llg-llg: Hambu hataholi Farisi luma sapa lae, “Wei! O nau dadik sakasii laꞌeneu
