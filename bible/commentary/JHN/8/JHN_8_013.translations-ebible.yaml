  pol-SZ: —Przechwalasz się! To nie prawda—zawołali faryzeusze.
  ztq-NT: 'Tsigo lëë xaa fariseo chëb: —Misme lii xñee cho nakoo. Nlidy kchë nii xñeel.'
  zai-NT: 'Oraque na ca fariseu rabi laabe: ―Qué risaca di ni riníu'' ca, purti laca
