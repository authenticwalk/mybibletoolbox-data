  pes-OPV: 'آنگاه فریسیان بدو گفتند: «تو بر خود شهادت می‌دهی، پس شهادت تو راست نیست.»'
  ron-1924: 'Ла аузул ачестор ворбе, фарисеий Й-ау зис: „Ту мэртурисешть деспре Тине
    Ынсуць: деч мэртурия Та ну есте адевэратэ.”'
  tpz-tpz: O Parësiꞌ to tënan ee pa soe ne Ieesuꞌ to vavaasis non, pare soe ke poë
