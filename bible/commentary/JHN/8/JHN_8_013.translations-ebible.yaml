    mʉ majuuna mʉ caĩ buioro maca.'
  eng-ULB: The Pharisees said to him, “You bear witness about yourself; your witness
    is not true.”
  spa-VBL: 'Los fariseos respondieron: “¡Tú no puedes ser tu propio testigo! ¡Lo que
    dices no prueba nada!”'
  fra-_FOB: 'Les pharisiens lui dirent: Tu rends témoignage de toi-même; ton témoignage
    n''est pas véritable.'
  hau-ULB: Farisawa suka ce masa, “Kana bada shaida a kan ka, shaidarka ba gaskiya
