  myw-myw: Tasiyas Palisiy mo idibakes Yeisuw, ilansa, “Nag kasimounid amlivan, peinan
    liva̱neim tatoneim.”
  sby-sby: Nabo Bafalisi balamwambileti, “Ulalinshilinga bukamboni omwine. Bukamboni
    ubo ntebo bwakubinga.”
  sll-sll: Dungure Perisi yalhobi Yisas yu ditongwi, “Ni nin pinga meri pire dinia.
    Dingiwe, u hasu pamua.”
  yaq-NT: 'Junak intok jume'' paiseeom teame: ―Empo jiba empo su nokaka Liojta betana
