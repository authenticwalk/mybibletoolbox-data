    bosaa na hava nimua na tughunitate te utuni.”
  dgr-DOGNT: Eyıt'à Pharısee gı̨ı̨lı̨ı̨ sìı Zezì ts'ǫ̀ hagedı, “T'asìı deè aht'e nìı̨dı
