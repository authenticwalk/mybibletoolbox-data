    nom, keꞌ ivëh, a tah no a napan to hikta onöt ne a vaman suk a oah.”
  agd-agd: Máa síkan Farasisi kayo ano mai vaya iníden Yisasin evaránen tiamemí, “Éi
    ei yoran avúava san manan tiyan nan mi vanasi ano eni vayará ída mumunan iyan
    mino.”
  rkb-NT: 'Kyze Pariseutsa tihi: — O ikia asoho zuba tsimytsasoko. Asoho tsimytsasoko
    zeka batu amysapy tsipimyiki — mybarapetu nikaranaha.'
  san-THA: 'ตต: ผิรูศิโน''วาทิษุสฺตฺวํ สฺวารฺเถ สฺวยํ สากฺษฺยํ ททาสิ ตสฺมาตฺ ตว สากฺษฺยํ
    คฺราหฺยํ น ภวติฯ'
  iws-iws: Mɨ Farisi kamɨm sɨma Jisɨs siir boɨnki, warɨ dɨmɨn taemɨnɨm kɨra boɨniyɨm
    yɨm kɨriir kwoɨnkar prɨinaɨngwo boɨni. Warɨ dimɨn taemɨnɨm kɨra boɨniyɨm yɨm dimɨn
