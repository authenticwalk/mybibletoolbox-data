verse: JHN.008.013
translations:
  kpx-kpx: Ige Balisia ataeau avuho loui avoe, “A aike louale hoto keu a igae hotoike
    a ke louma. Iale a hoto keu seleve holioholinu.”
  okv-H: Pharisee embomeni na ingito ke mine einge ea, “No harika ari embo irae umo
    oenga erea amo ke be mane asora.” Ainge eo
  tbo-tbo: Ma Palisi Yesu uyahina hi baha nae hi pa, ‘Tam tunawam bimgei e ibaabani
    yaka apega to witumaganem.’
  mal-C: പരീശന്മാർ അദ്ദേഹത്തോട്, “താങ്കൾ താങ്കളെക്കുറിച്ചുതന്നെ സാക്ഷ്യം പറയുന്നു,
    അത് സത്യമല്ല” എന്നു പറഞ്ഞു.
  grc-SR: Εἶπον οὖν αὐτῷ οἱ Φαρισαῖοι, Σὺ περὶ σεαυτοῦ μαρτυρεῖς· ἡ μαρτυρία σου οὐκ
    ἔστιν ἀληθής.
  bgc-bgc: फरीसियाँ नै उस ताहीं कह्या, “तू अपणी गवाही खुद देवै सै, इस खात्तर तेरी
    गवाही साच्ची कोनी।”
  khz-khz: Parisea talimara na gevaikilaato, negtiwato, “Goi matotaumu ovevaravaragina;
    gaurai goi gemu varavara ati taunatauna.”
  deu-TKW: 'Da sagten die Pharisäer zu ihm: du zeugst über dich selbst; dein Zeugnis
    ist nicht wahr.'
  zsr-NT: 'Niꞌr tëꞌ Lëꞌ bönniꞌ gdauꞌ fariseo, taꞌnë́ꞌ: ―Liꞌ runuꞌ lnaꞌ lau qui laꞌ
    cuinzuꞌ. Cutu nac lsacaꞌ le runuꞌ lnaꞌ lau. Daduz nac.'
  lin-lin: 'Bafarizeo balobaki na Ye : — Ozali kotatola mpo na yo moko, litatoli na
    yo ezali ya solo te.'
  hns-NT: 'Tab Fariesie log bolies: „Toe apane baare me gawaahie dewe hai, ohie se
    tor baat be-kaamiel hai.”'
  noa-E: 'Magbaawai chi fariseonaanau irig magjierram: —Puan pʉchdëupaita wir aig
    pʉch jaau sim. Jãg pua jaau sim chan bʉ̈ʉrjã baleeba simgui ajierram, pʉchdëupaita
    pʉch jaau sĩewai.'
  eng-EMTV: Therefore the Pharisees said to Him, “You testify about Yourself; Your
    testimony is not true.”
  mib-NT: 'Yūcuán na te ni cacahān tēe fariseo jiín yá: Róhó chi cáhán rō jnūhun jehē
    maá ró, te tu jéjníñu jnūhun cáhán rō.'
  lif-NT2: फरिसिहाॽरे़ खुने़ॽ मे़मे़त्तु, “खे़ने़ॽग आबाङे के़याःम्‍बेओ के़बाःत्तुॽरो
    हे़क्‍क्‍याङ् के़बाःत्तुबा पाःन्‍हाॽग से़क्‍खा मे़ःन्‍लो॥”
  xnj-xnj: Hinu, Vafalisayu vakamjovela, “Veve wijova ndava yaku wamwene, malovi geujova
    ndava yaku, na geujova gachakaka lepi.”
  mmx-mmx: La lubung Parisi diga lok tin, “Nenu u lox amuat axa u, kuren la levelinga
    ram kopmen nak mokso.”
  cbr-NT: 'Cacëxun ca fariseo unicaman cacëxa: —Mix camina mixbi, ''ëx cana usa ''ai
    quin. Usaími quicë ''aish ca cëmëimi quicë ''iti ''icën.'
  tee-NT: 'Pus ju acsnich ju fariseonin tajunich: ―Va laminchivinti mi''akstu na''un
    ni xak''ai''at. Ju minchivinti jantu slivasalh.'
  eng-LSV: The Pharisees, therefore, said to Him, “You testify of Yourself, Your testimony
    is not true”;
  cak-NT: 'C''ajari'' ri achi''a'' fariseos ri jec''o chiri'', xqui''ij-apo che ri
    Jesús: Roj man nakanimaj ta chi ketzij ri na''ij chawij, roma xa ayon ret ja''in-ka.'
  pah-NT: 'Igwete fariseus''g̃a ei ga pe: —Nde tehe erenhimombe''u, ei g̃a. Nurã ore
    ndorogweroviari nenhi''ig̃a ndetehero g̃waramo, ei g̃a ga pe.'
  sja-NT: 'Mãpai fariseorãpa irumaa mãgajida: —Pɨchi k''ĩsiadoopa mãgɨ́ pedee jaramaa
    bɨda ajida. Awaraa wẽ-e perã auk''a jarait''ee, pari pɨ pedeemaa bɨda ajida.'
  xed-xed: 'Ka la Farisa mantsa: «Ghuba ghəŋa gha ta ghubu ka, vərɗa gwaɗa a na gwaɗa
    gha na wu,» ka həŋ ta ghəŋani.'
  glk-glk: 'پس فَریسیأن اونه بوگفتیدی: «تو خودت، خودته‌ره شهادت دیهی، پس تی شهادت
    معتبر نی‌یه.»'
  mks-NT: 'A̱nda̱ já na̱cachi na̱ fariseo já: —Sa̱ha̱ mé vún cáhu̱n ta xi̱hín ña̱
    ja̱n náhún ña̱ cúnu̱n ndíñehe jícún mún. Ta xi̱hín ña̱ ja̱n náha̱ ña̱ co̱ cáhu̱n
    ña̱ nda̱a̱ —na̱cachi na.'
  gfk-S: Ing iga tange ikin ira Parisi di ga tange tana, “Kike u te hininaawas baling
    iat utam. Iesene paile tur dades ira num hininaawas kinong augo sene mon u iangianga.”
  bmu-bmu: Mewö jiiga Farisi (Köna keugö kapaŋkölköl) yeŋön kewö jiget mörök, “Nanganök
    könaŋamgi naŋgöba jim asarimakzani, miaŋön mi qahö dop köl köhöiza. Qahö!”
  dgz-dgz: Go ian Parisi Iesu diane, “Ge gek oitaga waingi amba yauga wat bawaramepen
    menan taingi menan nop gega tavewa uon.”
  eng-GNV: 'The Pharises therefore saide vnto him, Thou bearest recorde of thy selfe:
    thy recorde is not true.'
  zaa-NT: 'Làniana ra tè ca fariséua ne: Nu riquixá''a lu'' nna labí ną́ lígani porqui''ni
    rudàliani lu'' la''a lu'' bá.'
  eng-WEBSTER: The Pharisees therefore said to him, Thou testifiest concerning thyself;
    thy testimony is not true.
  guh-guh: 'Nexata fariseovi jumaitsi Jesúsjavabelia: —Xamë saya nijacuata najamatabëcuenelivaisipaebame.
    Nexata apo payapëtaenë nexaniajaicuene. Bajaraxuata apo pacajumecovënëtsitsi,
    jai fariseovi.'
  bon-bon: Puma cita ca Parisea sigu biname cina Yeesu ne jejisi egä, “Maane määmämu
    aitnäjenite, pipu pi määme aitneja lui toraca lica gyene.”
  nhw-BL: 'Huajca nopa fariseos quiilhuijque: ―Ticamanalti tlen ta moseltzi, huajca
    amo melahuac mocamanal.'
  swh-ONEN: Mafarisayo wakamwambia, “Ushuhuda wako haukubaliki kwa kuwa unajishuhudia
    mwenyewe.”
  wbi-wbi: Avafalisayi vakam'buula u Yesu vakati, “Uvwolesi vwako navwa kyang'haani,
    ulwakuva ghukwoleka juuve imhola saako.”
  bba-bba: Fɑlisibɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, wee tɛ̃, ɑ wunɛn tii ɑreru diiyɑmmɛ. Ǹ n
    mɛn nɑ, wunɛn ɑrerɑ kun sun sɔ̃ɔsimɔ mɑ ɡɑri yi, ɡemɑ.
  eng-KJVCPB: The Pharisees therefore said unto him, Thou bearest record of thyself;
    thy record is not true.
  kgk-NT: 'Ha fariseu kwéry katu he''i íxupe: —Ndejehegwigwa rei mante eremombe''u-ma.
    Nde apu rei eremombe''u-vy, he''i íxupe mo''ã.'
  waj-waj: 'tuduu rikiada Farisaiya inna tunoo: Eenaidiri aiyara itaa kua kianna kua
    ivo unnakuavai kiannanoo,'
  cpy-cpy: 'Ari ikantzi Inashitantaniri: “Powakowenta-shiwaeta pikenkitha-takota apaniroeni,
    te okameethatzi okaatzi pikenkitha-takowae-witaka.”'
  ekk-PKP: 'Variserid vastasid: „Sa ei või iseenda tunnistaja olla! Sinu sõnad ei
    tõesta midagi!“'
  mpx-mpx: Yaka Palisi hi baek elana hi ba, “Totom wasam te u wasawasa-an ei, he nige
    bosowaina ana abulilek-an ni gan.”
  wbp-wbp: Ngula-jangkaju, Parajilkilirla wangkaja Jijajikiji, “Nyampunya kanpa-nyanu
    nyuntu-miparlu yimi-ngarrirni. Nyiyakulparnangkulu nyuntuju purda-nyangkarla?
    Kujaju marda yijardu-wangu!”
  luo-luo: Omiyo jo-Farisai nokwede kagiwacho niya, “Itimo mana nendi iwuon, omiyo
    ok wanyal yie ni gik miwacho gin adier.”
  nhe-NT: 'Huajca nopa fariseos quiilhuijque: ―Ticamati tlen ta moselti huan huajca
    ax melahuac motlajtol.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ ܦܪ̈ܝܼܫܹܐ: ”ܐܲܢ݇ܬ ܒܸܣܗܵܕܵܐ ܝܘܸܬ ܥܲܠܔ ܓܵܢܘܼܟ݂، ܘܣܵܗܕܘܼܬܘܼܟ݂
    ܠܹܐ ܝܠܵܗ̇ ܫܲܪܝܼܪܬܵ‌ܐ.“'
  esk-NT: Pharisee-ŋuruat kiuniġaat, “Ilvich iḷisimarriqsimarutin ilipniłhiñaq, taatnaqługu
    iḷumutuugilguitchikput. Sumun atuġumiñaitchuq taamna.”
  msb-msb: Amo man ini an ginsabat san mga Pariseo, “Ikaw lang an nagatestigo sa imo
    sadiri kaya wara inaʼn kamatuudan.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² fariseo: ―Hŋiah¹ báh³ hning² ma²juúh² jǿg³ dsio¹ quiánh²hning.
    Ha¹chi² quien¹² jǿg³ jøng² ―ca¹juúh²dsa.'
  dso-dso: ପାରୁସିମନ୍‌ ତାକେ କଇଲାଇ, “ତୁଇ ନିଜେ ନିଜର୍‌ ବିସଇ ସାକି ଦେଲୁସ୍‌ନି, ସେଟାର୍‌ପାଇ,
    ତର୍‌ ସାକି ଦେଲାଟା ସତ୍‌ ନଏଁ ।”
  meu-meu: Farisea taudia ese e gwau henia, eto, Oi na sibomu o hegwauraimu; emu hegwaurai
    na dia momokani.
  yva-NT: Vatano Parisi wo raura nanto Yesus ai ware, “Nya ayao wato mamaisye ramu,
    weye taune Winyo taune naura kakavimbe. Vatane po taune aura, weamo vatane wanave
    aije ramu.”
  dgc-dgc: Nadid, pékabati du Pariseyo ta éya, éy kinagi de, a “Ewan kame méniwala
    diko, da éwan tu iba a mégpatunay diko. Engˈwan, siko be san i mégpatunaya ta
    sarili mua.”
  zpm-NT: 'Zeeṉe bin zha farisé sca rëb me, psilo zho nguiedz roptsie zho rnee zho:
    ―¡Cho gliladz xtiidz luu! ¡Lëëque luu rnee cho nac luu!'
  hix-NT: Àto nehxatxkon hatà, Farysew kukuru komo. Onà wyaro nketxkon hatà, àwya.
    Ohoko rma moskarymehe, ketxkon hatà. Thoko rma toskarymaxem komo, anatoko yaworohra
    nketxow hana. Omoro rma yaworohra moskarymen hamà, ketxkon hatà.
  sim-sim: Karem or mbarik Farisi ondo limu mbara, �Mir haimba handambanda ma mira.
    Ma lar mbeek mir sawewan er nga saunjelyawa ambu ri.�
  npi-ULB: फरिसीहरूले उहाँलाई भने, “तिमी आफैँ आफ्नो बारेमा गवाही दिइरहेका छौ; तिम्रो
    गवाही सत्य होइन ।”
  cgc-cgc: Pagmati ta mga Pariseo, ambal danen, “Tenged sugid no an parti ta imo na
    kaugalingen imo nang na ambal, dili kay magpati ta imo na sugid.”
  tim-tim: Hain dâmbo Parisaio luâkŋe hin magaŋi, “Gâ ire gugaet keige maktât amâ
    nâŋgâenŋe bunŋe bo aktâp.” dâyi.
  yor-yor: Nítorí náà àwọn Farisi wí fún un pé, “Ìwọ ń jẹ́rìí ara rẹ; ẹ̀rí rẹ kì í
    ṣe òtítọ́.”
  wos-wos: Wungi wandéka di Farisi wa, “Méni hafu ménika méni we. Waméka nani ména
    hundi yamba xékékéme.”
  emp-NTPO: 'Maʌ̃ne pariseorãba Jesua jarasid̶aa: –Bʌa ara bʌdjid̶ebemada bed̶ea b̶ʌ
    bẽrã maʌ̃ba jaraẽ́ b̶ʌa bʌa jara b̶ʌra wãrãda.–'
  eng-F35: So the Pharisees said to Him, “You are testifying about yourself; your
    testimony is not valid.”
  ind-ind: Lalu orang-orang Farisi berkata kepada-Nya, “Tetapi tidak ada saksi yang
    mendukung pengakuanmu itu! Jadi kami tidak bisa percaya pada perkataanmu!”
  pes-OPCB: 'فریسیان گفتند: «تو بر خودت شهادت می‌دهی، پس شهادتت معتبر نیست.»'
  mpt-mpt: Felisiei maki ye blibi baabaniba Kobo kleb kukub nabebo weng ota omkeimabeb
    kesoa ni keb weng olo mo wentubkenobta bainobo genomobbabo gesiba
  ssx-ssx: Mo Pa꞉tisi haliwekima꞉ ipiki pa꞉ta꞉ alota꞉ Naka꞉ piteleeki naka꞉ kone la
    kitele ekita꞉ ota꞉ pi na aleme lemekeme.
  mkl-mkl: Ŋɔi Fɑrisi ŋɑu ɑ̀ sɔ̃ɔ ɑ̀ ni, nsɛi ì wɑɑ jɛɑ ɑrɑɛ sɛɛdɑ. Sɛɛdɑɛ kù jɛ ntɔ.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ଫାରୁଶୀ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ଏକେ ନିଜେ ନ୍‍ସା ସାକି ବିଃନାଡିଙ୍ଗ୍‍କେ
    । ତେଲା ନା ମେଃନେ ବାସଙ୍ଗ୍‌ ନାଡିଙ୍ଗ୍‍, ଆତେନ୍‌ ସତ୍‌ ପାର୍‌ମାନ୍ ଣ୍ଡୁ ।”
  gof-RNT: Farisaaweti, “Ne nebaa markkattasa, shin ne markkatethay tuma gidenna”
    yaagidosona.
  unx-unx: ଏନ୍ତେ ଫାରୁଶୀକ ଇନିଃକେ କାଜିକିୟାଃକ, “ଆମ୍‌ ଆମାଃ ନାଗେନ୍ତେ ଗାୱାଇ ଏମେତାନାମ୍‌,
    ଆମାଃ ଗାୱା ସାର୍‌ତି ନାହାଁଲାଃ ।”
  gah-gah: 'Loko lokago, Palisaio monó ve keza láa liki li amemó: Gezaka mogonaka
    lo utó moloko lanimó nene leza gelekuko gihila nomive.'
  lcm-lcm: Na ri Parisaio kila antok ia, “Numai papalik kupo uli mengen ta kam keve
    avibisan akorong, asukang na sa kupo posong ia kapo kovek i tutuman ina.”
  aer-aer: Nhenge renhe aweke-iperrele Pharisee areye angkirtneke, “Unte kwenhe ngkwenge-arrpe-akerte
    ware angkerle-aneme, arrpenhe anetyakenhe angketyeke unte apeke angkentye arratye
    angkerle-anemeke, kele anwerne ngenhe uyarne itelareme.”
  qvc-NT: 'Chaymi wakin farisiyu duktrinayuqkunaqa Jisusta kayshina nirqan: —Qamllam
    faburnikita rimaykangi. Chayraykum chay nishqaykiqa mana nimapaq balinchu, nishpa.'
  tgl-ULB: Sinabi sa kaniya ng mga Pariseo, “Ikaw ang nagpapatotoo tungkol sa iyong
    sarili; ang iyong patotoo ay hindi tunay.”
  cbs-NT: 'janua fariseobun jaskai ninkai jaki sinatakin yuikin: —Mimebi kein min
    pepaidan, jawa kushipa min jayamaki— akaibu'
  xtm-NTPP: 'Te tee ka kuu fariseo ma, ka jiña''a de: ―‍Ndijin chi ká''an ni ja kuu
    maa ni, te ja ká''an ni ja kuu maa ni a chi masu jiniñu''u ―‍ka kuu de ka jiña''a
    de.'
  nnq-nnq: Mafalisayo ngagannenge, “Mwe mukichalakicha mmene, nayene uchaili gwinu
    gwambonije.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, o biro cʉ̃re ĩiwa fariseos pea: —Mʉa, mʉ majuropeera
    mʉ yee maquẽre wedegʉ mʉ tii. To biro mʉ ca ĩirije wapa mani —cʉ̃re ĩiwa.'
  san-ORI: ତତଃ ଫିରୂଶିନୋଽୱାଦିଷୁସ୍ତ୍ୱଂ ସ୍ୱାର୍ଥେ ସ୍ୱଯଂ ସାକ୍ଷ୍ୟଂ ଦଦାସି ତସ୍ମାତ୍ ତୱ ସାକ୍ଷ୍ୟଂ
    ଗ୍ରାହ୍ୟଂ ନ ଭୱତି|
  huv-NT: 'Quiaj tasajüw nej ajcüwa fariseos: ―Ique indeácan aag ayaj; nguineay sanajawan
    sitiül naleaing, cos wüx nop andeac wǘxan ombas nej, aag ayaj ngo membeat ―ajüw
    nej.'
  otn-NT: 'Yø fariseo bi ''yɛ̱mbra̱ Jesús: ―Nu̱''i̱ ga̱di jasɛ ma̱jua̱ni̱ ra̱ hya̱
    guí̱ mma̱. Hi̱nte di̱ mu̱ui ra̱ hya̱ guí̱ mma̱.'
  nop-nop: Unduŋ yoguk kaŋ Falisi hekidibo niŋgiŋ, “I du dagoŋ mebige yodakalelaŋ
    doktiŋa medege u nadine folooŋnit mokit tilak.”
  obo-NT: Piru to norinog idda to mgo Pariseo, id apuu ran sikandin no mid ungketen
    to, “Konna ollog nod pongimbonnalon kos id oseng du, su sikkow ra en kos id posivonnaa
    atag to ko‑ugolingun du.”
  cak-ENT: 'C''ateri'' ri achi''a'' fariseos ri yec''o c''a chiri'', xquibij-apu chin
    ri Jesús: Roj man nkanimaj tüj que ketzij ri nabij chavij, roma xa ja rat ri ncabin.'
  lif-NT: ᤑᤖᤡᤛᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ᤃ ᤀᤠᤒᤠᤅᤣ ᤁᤧᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤁᤧᤒᤠ᤺ᤳᤋᤢ᤹ᤖᤥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤁᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤃ ᤛᤧᤰᤂᤠ ᤔᤧ᤺ᤴᤗᤥ॥”
  mie-NT: 'Ñúcuán de nī ncāhān ndá tēe fariseo jíín yā: Ndóhó chi cáhān nū jēhē maá
    nú, de nduú jétíñú tūhun cáhān nū.'
  san-TIB: ཏཏཿ ཕིརཱུཤིནོ྅ཝཱདིཥུསྟྭཾ སྭཱརྠེ སྭཡཾ སཱཀྵྱཾ དདཱསི ཏསྨཱཏ྄ ཏཝ སཱཀྵྱཾ གྲཱཧྱཾ
    ན བྷཝཏི།
  qve-NT: 'Chaymi fariseo religionniyoq runakunaqa niranku: —Qanqa kikillaykimanta
    alabakuspan rimashanki. Manan sayna rimasqaykiqa cheqaqchu. ¿Imaynanpitaq noqaykuri
    yachaykuman rimasqayki cheqaq kasqantarí? nispanku.'
  pao-NT: Mu Pharisee ka Te Pabe'e mee netamma, “U ka uusoo nanetammana esayidyakwe,
    ooonne'yoona numme yise gi u naka'oedyukute.”
  cbu-NT: 'Parísiypanshuchsha tputs: Shiyaa kukish mazinamaam pinasaktanicha, watam
    shaanaatstamari átshawa; tárangana.'
  usa-usa: 'Pérati-wayukama wemmá timá ámikaae: “emmá enamáárîq timá waéqme uréire
