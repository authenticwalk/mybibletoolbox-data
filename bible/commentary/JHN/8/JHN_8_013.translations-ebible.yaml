    ngia män bä ngi sameng sävät a nas.”
  ita-1885: 'Laonde i Farisei gli dissero: Tu testimonii di te stesso; la tua testimonianza
    non è verace.'
  muy-muy: 'Eslini ndam *Feriziyeŋ ndahaŋ tə̀hi ahkado : « Kagrakia sedi a ka ahàr
    gayak gayakana ti, ma gayak ni ma masakani. »'
  kqc-kqc: Ye Pharisee vene yaku ina rofu niyadi, “Ya kaya niokusa; yi niokuna ago
    bi rama de.”
  tav-tav: 'To bairo cʉ caĩro apirã fariseo maja ocõo bairo caĩwã Jesure: —Mʉ majuu
