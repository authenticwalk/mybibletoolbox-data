  eng-ASVBT: The Pharisees therefore said unto him, Thou bearest witness of thyself;
    thy witness is not true.
  mna-mna: 'Zin tutu kan tileŋ, mi tiso pini. Tiso: “Sombe nu itum tamen pombol sua
