verse: JHN.008.015
translations:
  kpx-kpx: Laeau vatae vaveve kemo di vaveve daemo kaovama. Isito dau laemo la vaveve
    kaovaholima.
  okv-H: Eto ari javotoho davore sapura davore amo ungota enda ta ari avo ungo embo
    na eagova nanena embo kogue embo emo sapurara eto embo emo javotohora ainge mane
    eagona
  tbo-tbo: Taumi o igouwe lawa hai nugotuhu uyahinei, ma tau ega iyai gehouna ata
    wigouya.
  mal-C: നിങ്ങൾ മനുഷ്യന്റെ മാനദണ്ഡമനുസരിച്ച് വിധിക്കുന്നു; ഞാൻ ആരെയും വിധിക്കുന്നില്ല.
  grc-SR: Ὑμεῖς κατὰ τὴν σάρκα κρίνετε· ἐγὼ οὐ κρίνω οὐδένα.
  bgc-bgc: थम मानवीय सोच तै, न्याय करो सो, मै किसे का न्याय कोनी करदा।
  khz-khz: Gomi taunilimalima geria veagirori rauparanai goveagirorina. Au na ta ati
    aagiroriana.
  deu-TKW: Ihr richtet nach dem Fleisch, ich richte niemand.
  zsr-NT: Lbiꞌiliꞌ rbequi xbeyliꞌ ca le tac yödzlyú ni, san nedaꞌ, racz quiaꞌ nutu
    nu bönniꞌ cutu rbequi xbeydaꞌ lëꞌ.
  lin-lin: Bino, bosambisaka na ndenge ya bomoto ; kasi Ngai, nasambisi moto ata moko
    te.
  hns-NT: Toelog aapan iensaan ke sotj-bietjaar se faisala kare hai. Bakie ham koi
    ke biese me faisala na kariela.
  noa-E: Pãraun pãachdëu oowai magjöo abaawaita sĩi pãach khĩirjug eemuapaita mag
    chikham jaaujemgui ajim. Pari mua pãar dënjö sĩi mag õor jaauba chitʉmgui ajim.
  eng-EMTV: You judge according to the flesh; I judge no one.
  mib-NT: Máá ró chi cuenta ñayuu ñayɨ̄vɨ cásándaā rō sɨquɨ̄ jnúhun cáhán rī. Te ruhū
    chi tu sándaā mañúhún rí sɨquɨ̄ ni ɨɨn ñayuu.
  lif-NT2: खिनिॽग मे़न्‍छाम् थिम् कुइसिःक्‍के खासे़न् के़लोःन्‍दिॽरो, कर इङ्‌गाॽग
    आत्तिल्‍ले़न्‍नाङ् खासे़न् मे़जोगुङ्‌ङिन्‍लो॥
  xnj-xnj: Nyenye mwihamula ngati vandu chevihamula, nambu nene nikumuhamula lepi
    mundu.
  mmx-mmx: Nemi mi ila mumu limixin mi lodoxoma at na lavatkangka, ketla nia a noxo
    ila mumu loklok at tara.
  cbr-NT: Unin sináncësa oquinshi sinánquin camina mitsun bëtsi 'uchoin, 'aínbi cana
    'ën uni 'uchoiman.
  tee-NT: Ju uxijnan quila'ulaniyau ju quintalak'alhin tachi ju talai ju va lhilapanac.
    Ju quit'in jantu xamati' ic'ulani ixtalak'alhin.
  eng-LSV: You judge according to the flesh; I do not judge anyone,
  cak-NT: Rix can niben juzgar riq'uin ri no'j (na'oj) chi ri rech-ulef. Pero ren
    man quiri' ta nin-en.
  pah-NT: Ojipe'g̃a ara tehe pe pehepia. Ikwahahetee'yma pe etehei g̃a pe a'ero peko
    te'varuhu pe javo, ei ga. Nahã ko yvyakotyve'g̃a jipi. Ji ki a'e te nda'ei poa
    ojipe'g̃a pe, ei Jesus'ga g̃a pe.
  sja-NT: Awaraarãpa oo p'anɨ ɨ̃rɨpai ak'ɨpata jaradait'ee pia wa k'achia. Jõdee mɨa
    mãgá ak'ɨ-epɨ.
  xed-xed: Kaghuni ná, guma wa iri ta tsə kuni. Iʼi, tsa a yu ta guma ta ghəŋa mndu
    wa.
  glk-glk: شومأن فکره انسانی اَمره داوری کونیدی، امّا من کسی‌ره داوری نوکونم.
  mks-NT: Mé ndó cátóó ndó cánde̱hé ndaa ndó ña̱yivi tá quia̱hva cája ña̱yivi ñuyíví.
    Joo ye̱he̱ co̱ cája toho i̱ já.
  gfk-S: Mu la harkurai ma ira numu lilik mon mekira napu, iesene iou pai lale kurkure
    tikenong.
  bmu-bmu: Eŋön ambazip sileŋini miyöhök eka mewö miaŋön bahösapsap kewöt eŋgiba keuŋini
    laŋ jim tekömakzemö, nöŋön ambazip kungö keuŋi qahö jim tekömakzal.
  dgz-dgz: Piup om mega gapan e wanene tamuianawa go ne ap mini orup da inap ya tainawa.
  eng-GNV: 'Ye iudge after the flesh: I iudge no man.'
  zaa-NT: Lebi'i nna runi le juzgar según la' rulába latsi' quì'ba le. Inte' nna núhuá
    nuỹa runia' juzgar.
  eng-WEBSTER: Ye judge after the flesh, I judge no man.
  guh-guh: Paxamë paexanabiabame pacuenia baexana mapanacuapijivije. Itaxutojema jivi
    pananeconitsiaexanabiabame payapëtaenejevamë pepacuene paneconivajëto xaina. Xanë
    abaxë apo naneconitsiaexanaenë itsajivi ata.
  bon-bon: Weeme atrana lui biname bime pana gyene. Cane nuuja biname ne licarage
    pa jaatranepene.
  nhw-BL: Antetlajtolsencahuaj quen inintequijya masehualme. Na amo aqui nijtlajtolsencahua
    amantzi.
  swh-ONEN: Ninyi mnahukumu kwa kufuata vipimo vya kibinadamu, mimi simhukumu mtu
    yeyote.
  wbi-wbi: Umue muhigha kulinghana na masaaghe ghiinu, neke une nanihigha muunhu.
  bba-bba: Mɛ i tɔnu wɑɑmɔ, mɛyɑ i rɑ kɑ nùn siri, nɛ nɑ ku rɑ ɡoo siri.
  eng-KJVCPB: Ye judge after the flesh; I judge no man.
  kgk-NT: —Ha peẽ pene akã gwigwa rei pemombe'u. “Ko va'e hembiapo porã va'e. Upe
    va'e hembiapo vai va'e” peje mo'ã ramo, peje rei-ma peẽ. Pene akã gwigwa rei mante
    pemombe'u. Peiporavo vérami mo'ã. Ha xe pene nhe'ẽ-rami namombe'úiry voi. Xe nda'e
    reíry pende rekoha-rehe, he'i.
  waj-waj: Ngia mmanna mmatayaa diaaya roosiima kuaivaa niiki yapaanoo. Hama na vaidi
    voovai kuaivaa innaki yapaunoo.
  cpy-cpy: Pametashi-teeya-kawoni poshiya-kotari atziri-paeni riyakowentantzi. Rooma
    naaka tekatsi niyakowente.
  ekk-PKP: Te otsustate tüüpilisel inimlikul moel, aga mina ei otsusta kellegi üle.
  mpx-mpx: Komiu wami kite ge wami hilihili i ola gamagalau wali hilihili. Yaa nau
    nige gamagal etega ya hihile ge ana lahi ya babaunan.
  wbp-wbp: Nyurrurlarluju kankujulu ngajuju miimii-nyanjarla maju-pajirni ngulaju
    yapa-kurlangurla kuruwarrirla. Kala ngaju, kula karna ngana maju-pajirni.
  luo-luo: Ungʼado bura gi rieko mar dhano, an to ok angʼad bura ni ngʼato.
  nhe-NT: Intetlajtolsencahuaj queja momajtoque tlacame. Na axaca nijtlajtolsencahua
    amantzi.
  aii-aii: ”ܐܲܚܬܘܿܢ ܒܸܕܝܵܢܵܐ ܝܬܘܿܢ ܒܟܝܘܼܠܵܐ ܕܒܢܲܝ̈ܢܵܫܵܐ، ܐܵܢܵܐ ܠܐܢܵܫܵܐ ܠܹܐ ܝܘܸܢ ܒܸܕܝܵܢܵܐ.
  esk-NT: Ilipsi atanniqsuiraqtusri iñułhiñaułikun, atanniġviaġautaitchuŋa kimun-unniiñ.
  msb-msb: Kamo an nagahusgar basi sa kaisipan san tawo pero ako waraʼn ginahusgaran.
  cpa-NT: Cuøh¹³ hniah¹² dsa² dsag³ ju³lah lǿa¹² mai³¹ hlaih¹³ quiah¹² dsa² jmøi¹guǿi¹.
    Ha¹chian² dsa² cuǿ¹²jni dsag³.
  dso-dso: ଆରି ତମେ ମକେ ଲକ୍‌ମନର୍‌ ଇସାବେ ବିଚାର୍‌ କଲାସ୍‌ନି । ମାତର୍‌ ମୁଇ କାକେ ବିଚାର୍‌
    ନ କରି ।
  meu-meu: Umui na taunimanima edia hahemaoro dalana ai o hahemaoromu; lau ese ta
    asina hahemaoro heniamu.
  yva-NT: Weapamo wapo mangke rapatimu mamaisyo vatano mine so awa ana udatantona
    rai vayave. Yara Risyamo syo mangke rapatimugo vatane inta ai ramu.
  dgc-dgc: Sikam, éy pintasan moy i tolay ayun ta isip moya, maski éwan moy tukoy.
    Pero sakén,” kagi na, “éy éwan ko ugali a mégpintas.
  zpm-NT: gacxe waa, rcaadzdoḻ to naa ncuaaṉe ni nacd naa; ncuaaṉe rcaadzdoḻ to naa,
    niapse guic to riaba. Teḻ naa, zig nac niina noyuṉd naa guieḻwxtis
  hix-NT: Atxke manaha màketxhe rma haryhe, toto komo wya. Oyehutwatxho hoye ro àro
    wyaro màketxow hamà, toto yehutwatxho hoye ro mak ha, kekon hatà. Atxke manaha
    kanyehnà uro, toto komo wya.
  sim-sim: Jir ma misambik fehe li eweheyehe man li kotim unda nombo hom os jimu anin
    eweheyenduwa. Hako an mbeek ma lar a eweheyenda ambu nir.
  npi-ULB: तिमीहरू शरीरअनुसार न्याय गर्छौ, तर म कसैको न्याय गर्दिनँ ।
  cgc-cgc: Gausgar kaw ta mga ittaw paagi nang ta inyo na nakita. Piro, dili iling
    tan ake na pag-ukom ta mga ittaw.
  tim-tim: Ye hângât nâŋgâ nâŋgâ watmai. Dâ nâmâ hinŋe den âiân bo katyektân.
  yor-yor: Ẹ̀yin ń ṣe ìdájọ́ nípa ti ara; èmi kò ṣe ìdájọ́ ẹnikẹ́ni.
  wos-wos: Guni taku séfimbu huruwuka jooka xétaka guni haraki hundi we. Némbuli wuni
    du takwana hurundan sémbutka haraki hundi wahambwe.
  emp-NTPO: Bãrãba naʌ̃ ẽjũãnebema crĩchad̶eba mʌ̃ra acʌ panʌa. Mʌ̃a ni ab̶aʌda mãwã
    acʌcaa.
  eng-F35: You are judging according to the flesh; I am not judging anyone.
  ind-ind: Kalian menyalahkan Aku menurut penilaian manusia duniawi, tetapi Aku datang
    ke dunia ini bukan untuk menjatuhkan hukuman kepada manusia.
  pes-OPCB: شما با معیارهای انسانی مرا قضاوت می‌کنید، اما من هیچ‌کس را قضاوت نمی‌کنم.
  mpt-mpt: Ibo dabalim nakai bobol tem funin ota wafu bianiba nakaia unangai kukubo
    nabibo moton sanyebib otane nele dabalim ele blio dimo ne nakaia unangai kukubo
    mo moton sanyebibabe.
  ssx-ssx: Ikana꞉ma꞉ pi yokaalu piteleme ekita꞉ kenke haliwekima꞉ yaalo alememe. I̱ma꞉ta꞉
    hali ma꞉nda꞉ pa꞉ta꞉ pi yokaalu na pitolopate
  mkl-mkl: Iŋɛ ì yɑ mɑɑ ce kiiti ŋɑi bɛi ɑmɑnɛ ŋɑ ɑ̀ yɑ ce, ɑmu n ci yɑ n kiiti inɛ
    kɑ̃mɑ.
  gaq-gaq: ପେ ରେମୁଆଁଇଂ ସୁଗୁଆ ବିଚାର୍ ଡିଙ୍ଗ୍ ଲାଲାପା, ନେଙ୍ଗ୍ ଆଜା ଡିଗ୍ ବିଚାର୍ ନାଡିଙ୍ଗ୍‍
    ଣ୍ଡୁ ।
  gof-RNT: Hintte asa qofan pirddeeta; taani issi asa bollaka pirddike.
  unx-unx: ଆପେ ହଡ଼କଲେକାପେ ବିଚାରେତାନା, ଆଇଙ୍ଗ୍‌ ଜେତାଏକେ କାଇଙ୍ଗ୍‌ ବିଚାର୍‍କତାନା ।
  gah-gah: Lekeza ha vegenalite lotuva ligiaká niató liaká niave. Neza mogonataganamú
    lotuva legeko hozaváa itína alemumóza,
  lcm-lcm: Nami mipo uli saupai si palpal i pukun, sikei nau parik napa saupai ani
    mangsikei.
  aer-aer: Arrantherre kwenhe iwerre tyerrtyeke apenteme arrpenhe areye ilperneme
    arne akurnele mpwaremeke-arle. Ayenge kwenhe apmere ahelhe nhenhe-werne apetyetyakenhe
    itnenhe ilpernetyeke iwenhe apeke akurne renhe itne mpwaremeke.
  qvc-NT: 'Qamkunaqam suqkunata chapashpa, yuyaynikimandalla jusgashpa, ningillapa:
    “Kay laya runam payqa”, nishpa. Piru noqaqam mana pitapis chayshinaqa jusganichu.'
  tgl-ULB: Humahatol kayo ayon sa laman; ako ay walang hinahatulan.
  cbs-NT: Yudabun shinanmiswen man ea unanti waii. Jakia eanan, jaskawen en matu unanti
    wamaki.
  xtm-NTPP: Ndijin chi ka ka'an ni ja kuu in ñayii ma ndoo‑nka ja ka nde'ya ni ma‑ni.
    Kovaa saña chi masu sukan sa'a sa ji'in ni‑in ñayii ma.
  nnq-nnq: Mangweto nhukumu kwa mawacho ga mundu tu, nambu ne kunhukumu munduje.
  bao-NT: Mʉja, bojoca cʉ̃ja ca tiiri wãme mʉja ĩa bejerique cʉti. Yʉa jĩcʉ̃ ʉno peerena
    yʉ ĩa bejeti.
  san-ORI: ଯୂଯଂ ଲୌକିକଂ ୱିଚାରଯଥ ନାହଂ କିମପି ୱିଚାରଯାମି|
  huv-NT: Icona iyacan asoet atnej ajlüyay merangan ningüy wüx iüt. Xique ngo niün
    nayac asoet nejinguind.
  otn-NT: Nu̱'a̱hʉ guí ha̱xhʉ ra̱ güɛnda tengu̱tho ga̱ hya̱xra̱ güɛnda yø ja̱'i̱ ua
    ja ra̱ xi̱mhäi. Nu̱gä hi̱njondí̱ ha̱spa̱ ra̱ güɛnda.
  nop-nop: Tiŋa hidi yadi meeniŋ diniŋ mebihik me nadinadi talik foloŋ wahiŋgoŋ yoiŋ,
    iŋgoŋ nu adi unduŋ mu tilat.
  obo-NT: Dos koniyun kodhukum, po‑ukit idda to minuvu ka‑ay to ampow't ingod. Piru
    siyak, waa a mid hukum to ahad ondoy.
  cak-ENT: Rix iyon c'a nibanala-ka i-leyes. Jac'a yin man quiri' tüj ninbün.
  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤔᤧᤴᤇᤠᤶ ᤌᤡᤶ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤂᤠᤛᤧᤴ ᤁᤧᤗᤥ᤺ᤴᤍᤡ᤹ᤖᤥ. ᤁᤖ ᤀᤡᤱᤃᤠ᤹ᤃ ᤀᤠᤳᤋᤡᤸᤗᤧᤴᤏᤠᤱ
    ᤂᤠᤛᤧᤴ ᤔᤧᤈᤥᤃᤢᤱᤅᤡᤴᤗᤥ॥
  mie-NT: Ndá ndóhó chi modo nchivī ñayīví sándaā nū sīquī tūhun cáhān ni. De nduhū
    chi nduú sándaā mátúhún nī-ni sīquī ni iin nchivī.
  san-TIB: ཡཱུཡཾ ལཽཀིཀཾ ཝིཙཱརཡཐ ནཱཧཾ ཀིམཔི ཝིཙཱརཡཱམི།
  qve-NT: Qankunaqa juzgankichis munasqaykichisman hinallan. Noqan ichaqa mana ni
    pitapas yanqapuniqa juzganichu.
  pao-NT: Mu ka nuka nemadabuena gi togekoo tunemadabue, mu ka gi oo nakasopedakwadoona.
    Soo E Naa yaatoo nuka tayadu e tummatzikwu, nu yise kaaheno mu nemadabuekwu. Nu
    gi mu-kwa'ne'yoo, nu kaaheno mu tunemadabuekukwu.
  cbu-NT: Siy uru iwaziri chinaksa; itsinsaru nda chinaksa. Tputsind nuwaa átus, nda
    itsinsaru nuwaa yasaksa. Itaru, nuwna nda tputsee yutarit tsiyatki.
  usa-usa: keráwáqá maa-márábí-káyúkámá paá maa-márábín-ááíqtábámá ítama kéyainaabo
    kemá móraiq umá móra-nakoma íma yawááq kéumakaune.
  soy-soy: Sisoipipi mɛtúhɑɑnɛ mɛcɔ kɛ nɔ́ɔ túhɑɑnɛ. Nɛ̃́ ɑ́m úkɑ nɛ túhɑɑnɛ.
  hui-hui: Tígua agalime daba ki biagadagua beramili. I̱na mbirali daba ki nabiruli.
  amf-amf: Yedi eedi bhocchika pirdinam yeda pirde; inta eedi kaladar hattear pirdattine.
  quc-NNT: Ri alaq je' käq'atow tzij alaq jas ri keq'atow tzij ri winaq ajuwächulew.
    Ri in k'ut man kinq'at tä tzij puwi' jachin jun.
  dob-dob: Ta ꞌomi ꞌimi esinuwa, me baleꞌu ꞌidi esinuwa nadigega waguiguinuwedi, ta
    ꞌaboꞌagu nigeya ꞌebweu yaita manuna yada esinuwa nai manuna yada loina.
  wrs-wrs: Yimba indhanamba lesvhoawol viv pethanindna wevsana ambo. Heva os kava
    kavhova ishomnavmoa mongomba, osmba yimba sahonamba vena.
  mca-mca: Ekheweli'ƚ ewi'ƚƚe in ƚejeƚi'ƚ pa' ƚunyejei ene' i'nipji' ha'ne sehe',
    qa yakha'ƚe qa ham pa'qu' hats hit'ijets qu' uƚ'axe' pa'qu' ƚunye'je'.
  tzo-TZC: Ti voꞌoxuque atalelic noꞌox atuquic ti ta xachapanvanique. Yan ti vuꞌune
    muꞌyuc buchꞌu ta jsaꞌbe smul.
  mya-mya: သင်​တို့​သည်​လူ့​စံ​နှုန်း​အ​ရ​စစ်​ဆေး​စီ​ရင် တတ်​ကြ​၏။ ငါ​မူ​ကား​မည်​သူ့​ကို​မျှ​မ​စစ်
    ဆေး​မ​စီ​ရင်​ပြီ။-
  gng-NT: Ni buh tibuur unisaal buh ma bo nɛ. Min ŋa buh uba buur.
  cbi-NTPO: Ñulla entsa tusha chumu chachilla naake kata' kavitu ke' kuipa pumu deeñuba
    juntsanguemu deeve, tsaanuren iyaa munuba kavitu ke' kuipa putyuyu.
  ikk-NT: Ụnụ e gi ihiẹn ẹnya e legha a han eṅẹn. O nwọnni onyẹ m'a hannị eṅẹn.
  leu-leu: Mi taxa titiis pana lalamonan sina mataa mon; nenia, ne pife tiis ta saxa
    mataa.
  maz-NT: Nu'tsc'eji c'ua ja nzi gui tsjinncjeji, i̱ṉ jünji ngüenda i̱ṉ mamaji c'ü
    na s'ozgö. Pero nutscö, c'ü rvá ẽcjö, dya ngue c'ü rá mangö c'ü cja na s'o 'naja,
    y c'ü cja na jo c'ü 'naja.
  bod-N: ཡང་ཁྱོད་རྣམས་ཀྱིས་མིའི་ལུགས་སྲོལ་ལྟར་ཁ་ཚོན་གཅོད་ཅིང་ངས་མི་སུ་ལའང་ཁ་ཚོན་མི་གཅོད་དོ།།
  tca-NT: Pema rü choxü̃ pengugü i ñoma i naãnecü̱̃ã̱x i duü̃xü̃gü nagu rüxĩnüẽxü̃ãcümamare.
    Natürü i choma rü taxúexü̃ma changugü.
