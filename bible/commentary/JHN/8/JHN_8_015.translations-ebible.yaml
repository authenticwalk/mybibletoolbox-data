    amɨ kometirɨhɨretapɨ netɨ koai wɨndɨ tipɨtapaatɨ mausotɨhonɨne.
  ubr-ubr: Omi on usit maiauin an etaiai nan wobigurubaban; ato Yau men iyafan tani
    abigurubabanai on.
  tsw-NT: A̱ɗu ɗa yee geꞌetosu cine vaɗilima̱ ee geꞌetosu. A̱mu gba mee geꞌetosu vuma
    shi.
  cax-NT: Arraño apacurrtaca aübuti quiatarrü isiu napapensaca icuqui nantai cürrü.
    Arrüñü chiyacurrtacapü aübuti quiatarrü.
  aia-aia: '''I''amou mou hiiriai noni na''i wanawana ''onaai noni ni marewana moi.
    ''Inau ai''a hihiiri o''asi.'
  srp-1865: Vi sudite po tijelu, ja ne sudim nikome.
  agt-agt: Am ikamuy ya mangnonot ta kwenta na tolay a intu la nonot muy ya gagangayen
    nonot na tolay, ammi teyak a awek haman nonotan am anu ya kwenta na tolay.
  lug-lug: Mmwe musala omusango ng’abantu obuntu. Nze siriiko gwe nsalira musango.
  yby-yby: Edimoya wewenasida monawanipo li mumusopa jikiki yowanuwa likaka niaboya,
    aha hutuwaya likaka niae. Nemoya monawahenaya le mumusopa jekoko oloti lamoboya,
  heb-heb: אתם לפי הבשר תשפטו ואני לא אשפט איש׃
  mpp-mpp: Ngenge himong-ngic silicnginang ngic-ngigac aibabangineng wosaelu funginengineng
    micaigaing. Nga nabac ngic monic wosaelu fungineine mimile bole mi bagabac.
  apb-apb: I'omu, omu ko lei-lei mola i sulie tolahai iinoni ni welumalau. Ineu, nou
    sa'a leie ike nga iini urine.
  san-TEL: యూయం లౌకికం విచారయథ నాహం కిమపి విచారయామి|
  ben-IRV: তোমরা মানুষের চিন্তাধারায় বিচার করছ; আমি কারও বিচার করি না।
  ntu-ntu: Aolvzamu leplz mz nzvz-nqblq-krde drtwr ncblo. A' traolvzwxu leplz mz nzvz-nqblq-krde
    drtwr lc.
  pan-pan: ਤੁਸੀਂ ਲੋਕ ਮਨੁੱਖੀ ਦਰਜੇ ਨਾਲ ਮੇਰਾ ਨਿਆਂ ਕਰਦੇ ਹੋ, ਪਰ ਮੈਂ ਕਿਸੇ ਦਾ ਨਿਆਂ ਨਹੀਂ ਕਰਦਾ।
  tkr-tkr: Şu aq'vale g'ecen xhinnee muhaakima haa'a. Zıme vuşucar muhaakima ha'a
    deş.
  gvc-gvc: Mʉsa mʉ sʉro mʉsa ñʉri dihtare masina mʉsa. Ã jina noano masierara mʉsa.
    Ã masierapanahta yʉhʉre ñano ni durucura mʉsa. Yʉhʉ sehe yʉ mʉ sʉro masare ne
    ã nieraja.
  mwp-mwp: Ngithamun nagay kasa mabaygaw pawanu, mabaygoepa zoeyzinaydhepa. Ngath
    wara mabaygoepa zoeyzi noeydhay aymayginga.
  sbk-sbk: Amwe mulonga shibele; ane sehulonga wawonti.
  mya-JVB: သင် တို့သည် ဇာတိ ပကတိအတိုင်း စီရင် တတ်ကြ၏။ ငါ့ မူကား အဘယ်သူ ကိုမျှမ စီရင်
    ။
  kgf-kgf: Eneŋ ic onac niniŋ igucnec niŋgésianʒu. Waŋu neŋ imi ic méŋac ménda niŋgési
    mianʒua.
  awb-awb: Wehukenínká iwíáhinserah íwíáhéq ehweh aintáhwe. Ínéga amahnága moke wehukeyabé
    íre ehweh aitóge.
  gdn-gdn: Wi ka waira yau notai pokaiya nari kasiwaraiwagamu idiwu ko nau wi mo eba
    nariniyakani.
  nko-NT: Anyánkpʋ́sa asʋ́ngyí ɔkpasʋ mlɩtegyi asʋ́n tsʋn, támɛ mɩ́ mʋ́ ntamagyi
    ɔhaa asʋ́n.
  bsn-NT: Masa ñari, riojo masimenane, “Rojose yirã ñaama”, gãjerãre yiĩabeserũgũaja
    mʉa. Yʉma, masa ĩna yisere ĩabesegʉ me yaja.
  pib-NT: Wa gixa giklukanuwnajixlewata rixpokmanetyawaka. Gita gi satuna nuklukanuwnayegjixa.
  wiv-wiv: Miu ta sikelnia kaka na maki kua bukuna garigari, palaka hau beta na lala
    kata sikelnia moge kana kaka katiu.
  reg-reg: Emwe omulamula chinyamubwili; Anye nitakulamula ona ona.
  mlh-mlh: Ŋoŋoji ŋiŋigo sakiyaŋuŋ oi akoŋ ŋoneru oŋuine oiji mobeine sowo osoe yaberu
    buŋoyaŋuŋ kosa mitarigobiyoŋ, nonji ŋiŋigo more buŋo so mitariego.
  gof-ENT: ሂንቴ ኣሳ ቆፋን ፒርዴታ፤ ታኒ ኢሲ ኣሳ ቦላካ ፒርዲኬ።
  aau-aau: Homkwe uwrsa mo yor mokwe, ki ko yor nonaw lira mesor anon-anon. Sawk hakwe
    uwr prueyn so yor mokwe seyn mesor anon-anon pey.
  tvk-tvk: Melele xa mulepis rin navan, munggusil nenemien na moletin xil te ut etan
    tang. E inou, di natalepis rin na moletin xil ti.
  prf-NT: Maghatul kam ayun ten pangileng nen tolay, peru sikán ay awanák maghatul
    maski kándeya.
  auy-auy: Marapáꞌ-wáásí kentí imáyáafinkemba aaimá maisínkáafo kemá ímba aaimá wémaitinkaumne.
  tbg-tbg: Ne ko tihama ne qaqi vaiinti avu aato vaintema keha ko ti variarave. Vate
    te kia ko tivakeha vaiintiqaa uva vatauro.
  hub-NT: Atumka ju nugkaya shuar aina shuaran aujmatin aina tumasrumek shuarka aujmattrume,
    tumakrumnasha wika chikichik shuarnaksha auka tumauwaiti tusanka aujmattsujai.
  hmo-hmo: Umui be taunimanima edia toana hegeregerena umui kota henia, lau be tau
    ta lau kota henia lasi.
  big-big: Ini yeik yongkambanu mabuwiligu mizilik wire yeik inuguyengko keriya piyengki
    neyegi waze mele yowi. Kapura nogo nakyegirau mele yowi ono.
  gux-G: Yinba jiagi ti buudi yeni ti gbannandi maalma i; mini nan ki jiagi nilobá
    buudi.
  cnl-NT: La²³'nɨɨ'n³¹ 'e³ jné³ hua² joo³²ra'³ 'e³ la²³ juo'³ra'³ 'e³ xa³ dsoo² quiee'³²
    dsa³. 'E³ quie'²³ jné² 'a²³jia'³ dxen²³ ta² quiee'³² dsa³.
  zar-NT: Libíʼiliʼ ruchiʼa rusöröliʼ ca nácagaca le taca yödzölió ni, pero nedaʼ,
    rácasö quiaʼ cuntu nu bönniʼ ruchiʼa rusörö́aʼ queëʼ.
  kde-kde: Mwenu mùhukumu chihi kwa ding'ano dya chimunu, henga nangu nanga paninnyukumu
    munu.
  ata-ata: Ngingi ngamaisou itema vilesi ka ngavikala lexe anu itema laixe o masua.
    Ia eni aꞌoxo aloxo ne uasi.
  qvw-NT: Nunacunallap tantiayllanmannümi cäraycälinquipis. Ya'añatacmi ichá mayantapis
    mana cäraycüchu.
  nfa-nfa: Miu nile dhèu madhutu aꞌabhu dhèu rai-haha. Te ngaa Jaꞌa madhutu boe aꞌabhu
    dhèu rai-haha ho nile dhèu èci sa.
  tnp-tnp: “Itəmah u, nəutakil noliən rəha iətəmimi e nətəlɨgiən rəha iətəmimi əmə.
    Mətəu iəu iəsakiliən noliən rəha iətəmi lanəha, məsakiliən iətəmi kəti.
  urd-urd: तुम जिस्म के मुताबिक़ फ़ैसला करते हो, मैं किसी का फ़ैसला नहीं करता।
  hot-hot: Môlô othak osopa avômalô pik iniŋ auk ba udum abô aêntêk, ‘anyô êntêk ma
    mavi’ mena ‘avi êntêk ma kambom’. Ma doŋtom yada miŋ aêŋ ami.
  mqj-NT: Umbisarakoa' iko tau situru' pikki' rupa taummu, sapo tae' Kao dengan tau
    kubisara.
  rus-SYN: Вы судите по плоти; Я не сужу никого.
  mbh-mbh: Sivengomu, thomu o panes inga vothung ulue anga ma o pamit toko nge riong,
    aveto engek inga, tho pamit toko e avele nge riong.
  bdd-bdd: Comi, ꞌimi hesinuwa mebaleꞌu ꞌidi hesinuwa gidemusa. Ma hesiyage taugu
    geya ꞌeta taiya weyahina yada hesinuwa, bo nuwana yada loina.
  cbt-NTPO: Canpitaso' piyapi'sa' inahuara yonquipiso pochin napoonin yonquirapitomaco
    sha'huirama'. Caso nipirinhuë', co insonta ina pochin yonquirapito sha'huirahuë'.
  srn-NT: Un e krutu libisma fasi. Ma Mi no e krutu no wan sma.
  cta-NT: Cua laca ngusta ma̱ yabeꞌ chu̱ꞌ naꞌ. Loꞌo ndyuꞌni ma̱ juaꞌa̱, ndyuꞌni ma̱
    ñiꞌya̱ nduꞌni ñati̱ chalyuu ti. Siꞌi na lijya̱ naꞌ chalyuu chaꞌ sta naꞌ yabeꞌ
    chu̱ꞌ ñati̱ ―nacui̱―,
  bqc-SIM: Álɛ ma tàae e lá á wɛ́ lɛ́ ewaɛ. Málɛ gbɛ̃e tàae eo.
  tcz-CHONGTHU: Chule nanghon tahsa mihem hina dol'in ka chungthu natan'un, keiman
    vang koima chungthu chuti chun katan jipoi.
  mar-mar: तुम्ही देहानुसार न्याय करता; मी कुणाचा न्याय करीत नाही.
  snp-snp: Linate lifima ka lo-lo o minamo yakafo atuwa o minaiye. Namo ya lifima
    ka ya oiya ádenamo ne.
  isl-isl: Þið dæmið mig án þess að rannsaka mál mitt fyrst. Ég mun ekki dæma ykkur
    strax,
  spy-NT: Ōtiilē ꞉akweek ng'al baateey orub kuu wōloo isōōtitooy ꞉biiko, nteenee ‑māātiilchinē
    ꞉anii chii ng'al.
  xnn-xnn: Aped kayo menpabpabasol gapo isnan maiila ay iilanyo. Sak-en et adiyak
    menpabpabasol
  mwe-mwe: Mmanganyanji nnaukumulanga kwa ng'aniyo ya shigundu. Ikabheje nne ngakunng'ukumula
    mundu.
  tte-tte: Komiu tomo kwayatalayagili besiele tomo yanuwa yaulina ali nuwatu. Na yau
    nige yagiginauli besiele.
  tcs-tcs: Yupla i zaze mi seimkain wiskain yupla i zaze ol pipol. Bat ai no zaze
    nobodi.
  hlt-THB: Nangmih ing thlanghqing pumsa ing awideng uhyk ti; cehlai kai ingtaw u
    awm awi am deng nyng.
  soq-soq: Ne epe wadina, ipawa e apanaida insaisawa mampe sosola ewamoile kotuitilana.
    Ne mai e dewaitilana rua apana kotumoipona, dia.
  qub-qub: Gamcunaga pampa runacunanöllami jusgaycämanqui. Nogami ichanga pitapis
    mana jusgächu.
  att-att: Á sikayu, nu mamanunnù kayu, á kunnay ta ánninganán na tolay yù ámmanunnù
    naw. Ngam sikán, awán ta panunnuták ku.
  bki-bki: Kumitum̃a kumitibure kiniou ea jidomiano na toro, mia kiniou maka netibure
    toro leleio.
  bqp-bqp: Átɛni ma taari e bisãsirikɛmmɛ. Mádi gbɛ̃ke taari e sↄ̃ro.
  mcp-mcp: Bɨ́ ŋgə sámb milə́sʉ́ njɨ váál dʉ́n á buud; mɛɛ mə asámbɛ́ tɔɔ muud lə́sʉ́.
  hat-hat: Nou menm, n'ap jije tankou lèzòm jije. Men, mwen menm mwen pa jije pesonn.
  npl-NT: Nomejwah nontetlajtlakoltiah kemi kichiwah n tlaltikpaktlakah. Ne amaka
    niktlajtlakoltia.
  bgg-bgg: Nathek ne gang tharothamang lumuii duiine chua ara, chiih-è gune hanyie
    shii de achua phro.
  eng-TCENT: You judge according to the flesh, but I judge no one.
  eng-BSB: You judge according to the flesh; I judge no one.
  cpu-NT: Iro pametashitapiintakari eerokaite poshiyakotari atziriite jiyakoventantzi.
    Irooma naaka tekatsi niyakovente.
  san-ASM: যূযং লৌকিকং ৱিচাৰযথ নাহং কিমপি ৱিচাৰযামি|
  tac-NT: '''Émika tabilé e''wame ju napu aní Onorúgame, ''émika pe e''wame ju napu
    aní ralámuli. Neka ''la e''wame ju napu aní Onorúgame ''lige tabilé gustisia olame
    ju ne ralámuli.'
  eng-WEBPB: You judge according to the flesh. I judge no one.
  gfk-H: Muat la warkurai ma ira numuat lilik mon makai napu, senbia pa iau la kurkurei
    tikai.
  viv-viv: OmiꞋiyao ma itagaga againe wagahe-kawowo be wahawavekoyoyeku tu, IyaꞋeku
    ma keke tamo hakwadi faꞋine nuwaku gidafaisewa-yo gadahawavekoyoyeni.
  yao-yao: Ŵanyamwe nkulamula kwa ng'anisyo sya chiundu nambo uneji ngangunlamula
    mundu.
  tgp-tgp: Kamim ka lo ari na tamlohi na kilakilau nona tamlohi purongo, pani enau
    na sopo ari tea.
  auc-NT: Waodänique, Ïïmaï cæedäni, ante näni wææ ante cægaï baï mïnitö wacä ingante
    apænte ämïni ïmïnipa. Botö guiquënë waodäni tömänäni ïnänite adinque, Æcänö waa
    cæcantawo, ante, Æcänö wënæ wënæ cæcantawo, ante apænte änämaï ïmopa.
  kbc-NT: Niɡ̶ida makaamitiwaji ɡ̶adiɡ̶oati oko inokina anee mini me yeloɡ̶o, ane
    lakatigi, pida Ee aidiɡ̶oadita oko.
  bmh-bmh: Agen em e ebuan igul eim duailel ze sisiaranemen. Izan duair tub nugau
    igul i sisiai muranem.
  ctu-BL: Jatetla mi la' to'ol ña'tʌbeñon c pusic'al cha'an chuqui jach mi la' q'uel.
    Joñon ma'anic majch mic to'ol ña'tʌben i pusic'al.
  meq-meq: Nəkurom na, faya ka gumateye sariya a ndo hay na, andza i ndo i məndzibəra
    hay. Neŋ na, na giye sariya a ndəray təbey.
  noa-H: Pãraun pãachdëu hoowai magjöo habaawaita sĩi pãach k'ĩirjug heemuapaita mag
    chik'am jaaujemgui hajim. Pari mua pãar dënjö sĩi mag hõor jaauba chitʌmgui hajim.
  alp-NT: Imi teu pakala ete tamatare lulu tamata eni suka, po Au teu pakala ete sae
    kuesa mo.
  san-VEL: yuuya.m laukika.m vicaarayatha naaha.m kimapi vicaarayaami|
  kbq-kbq: Amega zamuzmate tamagra vahera refko nehaze, Nagra mago vahera menina refko
    nosue.
  kbh-kbh: Ts̈ëngaftanga s̈mondbétsichamo ínÿengbiama ts̈abá o ndoñe ts̈abá tmontsamama,
    chca, nÿe nts̈amo ents̈anga mondbetsejuabnaycá. Pero ats̈na ndocnabiama chca quetsátichamo.
  ron-LSB: Voi judecați după trup. Eu nu judec pe nimeni.
  pon-pon: Komail kin kadeikada duen pali uduk, a jota meamen, me I kin kadeikada.
  nhe-BL: Intetlajtolsencahuaj queja momajtoque tlacame. Na axaca nijtlajtolsencahua
    amantzi.
  sps-sps: Ami te faaroiny rom a mes tan vovovou iny fakats tana mes babainy tsun.
    Anyo gim rou ma faaroiny ta mes.
  wnc-wnc: Ginu yapii katak dua kake kaisatakan kake aminu usanzikaing. Na. Na unzingu
    aminu tapatu dua usanzikgat.
  bus-bus: Ée ma taari ee gbɛ̃nteekɛɛmmɛ. Mɛ́ɛ gbɛ̃ke taari e sↄ̃ro.
  gub-BL: Teko romo peiko, a'e rupi teko ài pema'enukwaw. Napema'enukwaw kwaw Tupàn
    ài. A'e rupi napema'enukwaw kwaw teko wanemiapo kwer rehe Tupàn ài. Ihe ihe, namume'u
    kwaw teko wanemiapo kwer ikatu 'ym ma'e ko 'ar rehe ihe. (Nazepyk kwaw iapo arer
    wanehe ko 'ar rehe.)
  imo-imo: Maina imbomani pilko apuruko teremele mele eno Farisi iyemani aku teko
    pilkolio apururumele, nalo nani imbo te naa apururo.
  boj-boj: Niŋgi mandam qa kumbra na tamo naŋgi peginjreqnub. E tamo naŋgi peginjrosaieqnum.
  eng-DRA: 'You judge according to the flesh: I judge not any man.'
  knf-knf: An, naji nawayëş ji bañaaŋ bajën, nji, mënji kawayëş nin ñaaŋ.
  san-KHM: យូយំ លៅកិកំ វិចារយថ នាហំ កិមបិ វិចារយាមិ។
  arn-NT: Eymün ramtukadungukefimün ta kiñe che chumngechi tamün ayüel, welu iñche
    ta femkelan.
  zas-NT: Lëjt rnieedi bejn ziꞌctizi na̱j xixgabidi, saꞌn naj achut ruzatan.
  ken-NT: Bǎyɨ̀ŋɨ bho chí nɛ amɨ́k kɛ mǎmkpɔt manyé yap. Mɛmbɔŋ mpú kpɔ́t manyé
    mmu.
