    mantiraad bahirgatya te.saa.m madhyena prasthitavaan|
  kbq-kbq: E'inagema hiazanku have eri'za mate vuza ahe'za hu'naze. Hianagi Jisasi'a
    ra mono nompinti (tempol) oku'a atiramino fegi'a vu'ne.
  kbh-kbh: Jesús chca tojanë́jua ora, chënga ndëts̈benga tmojanájaca cha jtsatëchë́nganjama.
    Pero Jesusna oitanánana, Bëngbe Bëtsabe bëts yebnents̈ana tojésanbocna.
  ron-LSB: Și au luat pietre ca să arunce în El; dar Isus S-a ascuns și a ieșit din
    templu, trecând prin mijlocul lor, și a trecut pe lângă ei.
  pon-pon: Irail ap rik takai, pwen kajuk i, i ap kotin oki jan irail pein i, kotila
    jan nan im en kaudok o.
  nhe-BL: Huajca inijuanti quitlalanque sesen tetl para quitepachosquíaj, pero Jesús
    ixtaca quistejqui ipan nopa hueyi tiopamitl huan panotiyajqui tlatlajco inijuanti.
  sps-sps: Ri nom ton fats ser pon ma totouruei Ya Jisas, sen Jisas famuiny a Tsivon
    sa naus osing a saape.
  wnc-wnc: Ngang yaniwan natake ita Anutu binga daknganangge yanggak ngang natake
    supda tanguwa kupikge natapbing. Natake sup pake kawa ngana Jesuta aminbamde banakan
    ginikake yot takwan gwen teke kepman epu kuwawan tangutnangge tawaba maikut.
  bus-bus: Ben aↄ̃ gbɛ̀ sɛ̀ɛ lɛ wà à pápao. Ben a a zĩnda ùtɛ à bↄ̀ Luda ua guu.
  gub-BL: Na'e teko upyhyk ita oho a'e wà. Ipuruzuka wer zepe Zezuz rehe wà, ta'e
    Tupàn romo uzemume'u a'e xe. Nuzuka kwaw wà, ta'e uzeàmim oho wanuwi a'e xe. Na'e
    uhem oho tàpuzuhu wi kury.
  imo-imo: Aku nimu ungu pilkolio enoni yu topo kondamili ningo kou liko yu tongei
    teringi. Nalo Jisas lopeke tepalie, ulke tempel pape tawendo yu kundupe lerimu.
  boj-boj: Onaqa naŋgi Yesus aqa anjam di qusibqa minjiŋ oqetnjrnaqa meniŋ eleŋosib
    Yesus meniŋ na qalsib moiyotqa yonab a loumosiq atra tal uratosiq ulaŋej.
  eng-DRA: They took up stones therefore to cast at him. But Jesus hid himself, and
    went out of the temple.
  knf-knf: Bajej wal mënţ mnlaak katapa, kë aşë mena apën ţi *Katoh Kaweek ki Naşibaţi.
  san-KHM: តទា តេ បាឞាណាន៑ ឧត្តោល្យ តមាហន្តុម៑ ឧទយច្ឆន៑ កិន្តុ យីឝុ រ្គុប្តោ មន្តិរាទ៑
    ពហិគ៌ត្យ តេឞាំ មធ្យេន ប្រស្ថិតវាន៑។
  arn-NT: Feymew kisu engün nüy kura tañi ütrüftukayafiel, welu Jesus ellkawi ka tripatuy
    ti ngillatuwe ruka.
  zas-NT: Dxel gules reeman guiaj din nucaa reeman laan Jesús. Per laa guzëëb gajcaman
    galay ree bejn, abiꞌ gudëdaman galay reeman bariiman lën yadoo guin, laa zia gajcaman.
  ken-NT: Ɛ́kʉ bábho bɛbwɔpti batay bɛtɛmti yi nɛ yɔ́ mángwáy, kɛ Yesu abhɛsɛ,
    tɛ áfú amɛm ɛkɛrákap Mandɛm.
