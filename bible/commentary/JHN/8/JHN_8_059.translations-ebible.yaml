verse: JHN.008.059
translations:
  kpx-kpx: Kateai louge abu evige hotove keu Dilavau valive vaveve nahate. Kateike
    abu vai itumulahai isiviale muneta hamai. Ige Iesuu hogolahai dubu baluga ke halei
    tinu.
  okv-H: Eto Judea embomeni na ingito Iesu tasi koro siriketo humbuho Iesu na kito
    kiae ojikari na temple toto pambuna.
  tbo-tbo: A bahana binei mi Yudeya hi luyogigai po gaima hi tama po ipa Yesu hina
    wilawi, ma u matahi i lugowadeya po numa dalabu baneina i hopu haleya.
  mal-C: ഇതു കേട്ടപ്പോൾ അവർ അദ്ദേഹത്തെ എറിയാൻ കല്ലെടുത്തു. എന്നാൽ യേശു ദൈവാലയംവിട്ടു
    മാറിപ്പോയി.
  grc-SR: Ἦραν οὖν λίθους ἵνα βάλωσιν ἐπ᾽ αὐτόν· Ἰησοῦς δὲ ἐκρύβη, καὶ ἐξῆλθεν ἐκ
    τοῦ ἱεροῦ, ⸂διελθὼν διὰ μέσου αὐτῶν· καὶ παρῆγεν οὕτως.⸃
  bgc-bgc: या बात सुणकै माणसां नै यीशु ताहीं मारण खात्तर पत्थर ठाए, पर यीशु लुह्ककै
    मन्दर तै लिकड़ ग्या।
  khz-khz: Ne vatu gegapito, ia vatua negetiwato, na Iesu elaka-veavugato, ne vekarawarana
    Rupu Veaga aonana elaka-piatito.
  deu-TKW: Da hoben sie Steine auf, ihn zu werfen, Jesus aber verbarg sich und gieng
    zum Tempel hinaus.
  zsr-NT: Niꞌr gulaguel‑lëꞌë guiöj luladxëꞌ Jesús, san Lëꞌ bunittë cuinëꞌ, burujëꞌ
    löꞌa gdauꞌ naꞌ. Gdödëꞌ gatsj lahuiꞌl ga naꞌ nacuꞌë, zhuöjëꞌ.
  lin-lin: Tango Bayuda bayokaki bongo, balokotaki mabanga mpo na kobamba Yesu, kasi
    abombamaki mpe abimaki libanda ya lopango ya Tempelo.
  hns-NT: Tab oesab ieta oethaais oke maar dhaare ke, bakie oe Parmeswar ke mahal
    ke angana me se dhiere se niekarke tjal gail.
  noa-E: Amachig magbaawai chará ya mokou i baraag ẽkha naajim. Pari mag nʉm ee, sĩi
    ich iiu aawai, õor ee theerbabag warag ichta daaupabaadëjim, Aai i jëeujem degmua.
  eng-EMTV: Therefore they picked up stones to throw at Him; but Jesus hid Himself
    and went out of the temple, having gone through their midst, and so passed by.
  mib-NT: Yūcuán na te ni caquihin de yuū jeē cuáha de xinī yā. Te Jesús chi ni quenda
    sāhi yá ni yāha ya mēhñú de, ni quenda ya ini templo cuahān yā.
  lif-NT2: हे़क्‍के पाःत्तुल्‍ले़ खे़ङ्‌हाॽरे़ खुने़ॽ ले़प्‍मा से़प्‍मा फाॽआङ् लुङ्
    मे़घप्‍सु, कर ये़सुःन् चिङ्‌सिङ्‌ङाङ् माङ्‌हिम् लक्‍खुम्‍मोलाम् स्‍वाःत्ताङ् लःन्‍दे़
    पेरो॥
  xnj-xnj: Penapo vakanonga maganga muni vamjugumilayi nambu Yesu ajifiyili na kuwuka
    pa Nyumba ya Chapanga.
  mmx-mmx: Diga ranga ka laxanuat do ri lu ne Iesu. Ketla neni ga vas ekula kaxat
    la ga on basinge loogu laplavang.
  cbr-NT: Usaquian cacëxuan judíos unicaman anun 'acatsi quixun maxax bicëbëbi ca
    Jesús uni xanpë́scabiani, anuxun Nucën Papa Dios rabiti xubunuax cuancëxa.
  tee-NT: Chai tasaclich chavai ju chiux ju ixtaput'alhputunch. Para ju Jesús lana
    apak'osnulh ju lapanacni chai taxtulh ju la'ixpujitat'an ju ist'a'israelitanin.
    La'ixlacaitat ixtalhavat lapanacni ju putapasatilalh acsni tavanan alh.
  eng-LSV: they took up, therefore, stones that they may cast at Him, but Jesus hid
    Himself, and went forth out of the temple, going through the midst of them, and
    so passed by.
  cak-NT: Y ri achi'a' ri' can xbequisiq'uila-pe abaj chi niquiq'uiak chirij. Pero
    ri Jesús xrewaj-ri' chiquiwech, chiquicojol ri winak xk'ax-wi y xel-pe pa rocho
    ri Dios, y xbe.
  pah-NT: A'ero g̃a ipyhygi ita tiapi ti ga javo. “A'ereki ga onhimongo Tupanamo o'mbero,”
    ei g̃a ojohupe. Kiro Jesus'ga nhimimi g̃a hugwi a'ero ogwovo judeus'g̃a jatykahavuhua
    rokara hugwi.
  sja-NT: Mãga ũridak'ãri, ãchia mãu p'e atajida bat'adait'ee Jesumaa, ichi Tachi
    Ak'õreda ada perã. Mamĩda Jesús mirudachi mãik'aapa Ak'õre te waibɨadeepa uchiadachi.
  xed-xed: Na mnatani ta tsaya, ka hlaftá həŋ ta pala ŋa zlərtsay. Ka ɗifaghutá Yesu,
    ka saghu tsi da daɓa həga Lazglafta.
  glk-glk: پس سنگه اوسَدیدی تا اونه سنگساره کونید. امّا عیسی خوره قأیمه کوده و از
    صحنِ معبد بیرون بوشو.
  mks-NT: A̱nda̱ já na̱tiin na̱ Israel cán yu̱u̱ ña̱ janí na̱ ja̱tá. Joo na̱ndaco̱o
    je̱hé Jesús já na̱ya̱ha tañu na̱ cán ta na̱quee a veñu̱hu cáhnu cán cua̱ha̱n.
  gfk-S: Ma be di ga hadade hobi di ga ru hot leh ura gulgulum ie iesene Jisas ga
    mun ta di gom hana leh mekaia tano tamat na hala na lotu.
  bmu-bmu: Mewö jii möta kötnöŋ gila qebingöra köt umburaŋgöba megetmö, Jisösnöŋ tölapköba
    jöwöwöl jikegö tohoŋi mosöta ölöŋ köla anök. Mewö.
  dgz-dgz: Iesu nop mame waniwa mu agim tambun topen tane, go Iesu waenapan yamamu
    ware karau ta God Paewa arige ae ve aen.
  eng-GNV: 'Then tooke they vp stones, to cast at him, but Iesus hid himselfe, and
    went out of the Temple: And hee passed through the middes of them, and so went
    his way.'
  zaa-NT: Làniana gutèl·la' cą íyya para hué' cą Jesús nna gutti cą ne, pero lèe de
    repente taá betìe lahui' quį nna berie le' templua nna déyyeé.
  eng-WEBSTER: 'Then they took up stones to cast at him: but Jesus hid himself, and
    went out of the temple, going through the midst of them, and so passed by.'
  guh-guh: Nexata bajarapacuenia Jesús itsa jumaitsi judíovijavabelia, judíovi nota
    ibotonë. Tseconaejitsiatsi picani Jesús ibotonëta. Itsiata baitsi jane Jesús namatayatsia
    pitsapa templobovecua bajarapamonae petuatuajëalia. Jesús baja nexata judíovi
    itsajavabelia vecuapona.
  bon-bon: Puma cita ca Israela biname cina kula bine ewadimisi teebine äbyecrame,
    yepä Yeesu ämlitige, siige iiwäreja mete ne sebmalige.
  nhw-BL: Huajca inijuanti quitlananque sesen tetl para quitejtzonasquíaj, pero Jesús
    ichtaca quistejqui ipan nopa hueyi tiopamitl huan panotiyajqui tlatlajco inijuanti.
  swh-ONEN: Ndipo wakaokota mawe ili kumpiga, lakini Yesu akajificha, naye akatoka
    Hekaluni.
  wbi-wbi: aVayahudi ye vapuliike isio, vakahola amavue kuuti vantove vabude. Neke
    umwene akifisa, akahuma muluviika ulwa nyumba inyimike ija kufunyila.
  bba-bba: Mɑ bɑ kpenu suɑ bu kɑ nùn kɑsuku, ɑdɑmɑ u kukurɑ u yɑrɑ sɑ̃ɑ yerun di.
  eng-KJVCPB: 'Then took they up stones to cast at him: but Jesus hid himself, and
    went out of the temple, going through the midst of them, and so passed by.'
  kgk-NT: Upe-ma ramo ojapi hagwã mo'ã íxupe oheka heka-ma ita. Oipyhy pyhy ojuka
    hagwã mo'ã íxupe. Ha Hesu okanhy onhemo'ã íxugwi kwéry. Upéi osẽ oho-vy íxugwi
    kwéry Nhandejáry róga kakwaa-gwi.
  waj-waj: tuduu rikiada iya sikauyauvaa habati kiada innayaa kagaariaara uuduu rikioo
    Yisuuva hataumakinaadiri nuunaira nnau pinaivaa pikioo mmaanai vioo kieeravai.
  cpy-cpy: Ikanta raayiwi-tanaka mapi Judá-paeni ikoyi rompojirimi Jesús. Omananaka
    rirori, shitowanaki tajorentsi-pankoki.
  ekk-PKP: Selle peale võtsid nad kive, et teda kividega surnuks visata, kuid Jeesus
    peideti nende eest ja ta lahkust templist.
  mpx-mpx: Yeisu wana baaba o kaiwena, yaka pat hi ahe tage nihi loipati, yaa i bunsumi,
    ge abwe Limi Bwabwalena ana bakubaku i eguluwai.
  wbp-wbp: Kujalu kuja-kurra purda-nyangu Jijaji wangkanja-kurra, kujarlajulurla jangkardu
    manu pirlilki yarturlu-wati Juwu-paturluju wiriwirirliji yungulu nganta luwarninjarla
    pungkarla. Ngula-kujakuju Jijajiji warru wuruly-yarnkajarra yali-ngirliji Yuwarli
    Maralypi-ngirliji.
  luo-luo: Gikanyono ne gikwanyo kite mondo gichielgo Yesu, to nopondonigi, mopusore
    oa e laru mar hekalu.
  nhe-NT: Huajca inijuanti quitlalanque sesen tetl para quitepachosquíaj, pero Jesús
    ixtaca quistejqui ipan nopa hueyi tiopamitl huan panotiyajqui tlatlajco inijuanti.
  aii-aii: ܗ̇ܝܓܵܗ ܫܩܝܼܠܔ ܠܗܘܿܢ ܝܗܘܼܕܵܝܹ̈ܐ ܟܹܐܦܹ̈ܐ ܕܪܵܓ̰ܡܝܼ ܗܘܵܘ ܠܹܗ، ܐܝܼܢܵܐ ܝܼܫܘܿܥ
    ܛܘܼܫܝܵܐ ܠܹܗ ܓܵܢܹܗ، ܘܦܠܝܼܛ ܠܹܗ ܡ̣ܢ ܗܲܝܟܠܵܐ ܘܥܒ݂ܝܼܪܹܗ ܓܵܘܵܝܗ‌ܝ ܘܐܙܝܼܠܔ ܠܹܗ.
  esk-NT: Tamatkua tigusriñiqsut iyaġaŋnik miḷuqtuġukługu, aglaan Jesus iriġniqsuq
    aasriiñ anipḷuni Jew-ŋuruat agaayyuvikpaŋatniñ.
  msb-msb: Kaya nagpurot sindaʼn mga bato agod batuhon siya pero nakatago siya kag
    nagluwas sa templo.
  cpa-NT: Jøng² ca¹jiégh¹ dsa² canh¹³ cang³, hi² mi³qui¹túg²dsa Jesús. Jøng² ca¹hmóh¹
    Jesús. Ca¹u¹hái¹dsa ja³tsih¹³ guøh¹².
  dso-dso: ଜିସୁ ଏ କାତା କଇବାବେଲେ ସେମନ୍‌ ତାକେ ମାର୍‌ବାକେ ପାକ୍‌ନା ବେଟ୍‌ଲାଇ, ମାତର୍‌ ଜିସୁ,
    ମନ୍ଦିରେ ଅନି ବାରଇ ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେ ପୁରି ଉଟିଗାଲା ।
  meu-meu: Bena idia ese nadi e abi isi, bae hodoa eto. A Iesu na e komu, bena Dubu
    Helaḡa amo e raka lasi.
  yva-NT: Naije vatano Yahudi nanawije uparijo Ai, weti wo orame ratayao wo rave Yesus
    amaug ware wo aubaisy. Weramu Yesus kokaibe mansai muno puje Yavaro Amisye rai
    ti to kobe.
  dgc-dgc: Nadid, pékabati du Judeo ta éya, éy nangalap side ta bito, a talaga de
    a batibatikalén. Pero éwan, da linumiso ti Jesus dide, a linumwas dén siya ta
    Templo.
  zpm-NT: Horco ptop zho quie laa zho gdeedquie me, per znuse bded me lad zho briee
    me leṉ yadoo, goṉdraa zho me.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, toh yamuhtxownà hatà, naymoro, noro yotahanàr
    horà. Nosonyehkahye mak hatà. Nahatakay hatà, Khoryenkom màn yaye.
  sim-sim: Karem or mbarik, li sunjakom loho orin li jikurik limu ura. Hako Jisas
    tempel akan or halaha mayam hikriyok ormu talara.
  npi-ULB: तब तिनीहरूले उहाँलाई हान्‍नलाई ढुङ्गा टिपे, तर येशू आफैँ लुक्‍नुभयो, र
    मन्दिरबाट बाहिर जानुभयो ।
  cgc-cgc: Tenged ta ambal Jesus, gatimod danen an ta mga bato aged timbagen kanen
    an asta na mapatay. Piro, Jesus i galin dayon naan ta mga ittaw daw gagwa kanen
    an ta Timplo.
  tim-tim: Hain dâmbo Yesugât nâŋgâmbiâ bâliep aregât kât mem komberâmbiâ yoŋâk sumbe
    emetŋânba sopanmâ gem ariep.
  yor-yor: Nítorí náà wọ́n gbé òkúta láti sọ lù ú, ṣùgbọ́n Jesu fi ara rẹ̀ pamọ́,
    ó sì jáde kúrò ní tẹmpili.
  wos-wos: Wungi wandéka di mawuli wiya di motu héra, dé hiyandéte déré xiyanjoka.
    Hérandaka dé Jisas faakwa ye tempel yatakataka dé gwande yi.
  emp-NTPO: Jesuba mãwã jarad̶a carea judiorãba mõgarada edasid̶aa idji tab̶ari b̶ead̶i
    carea. Baribʌrʌ Jesura mĩrũped̶a Ãcõrẽ de dajadabemada ãyã wãsia.
  eng-F35: Then they picked up stones to throw at Him; but Jesus was concealed and
    went out of the temple, going through the middle of them; yes, that is how He
    got away!
  ind-ind: Mendengar perkataan Yesus itu, mereka langsung mengambil batu untuk melempari
    Dia sampai mati. Tetapi tiba-tiba Yesus membuat diri-Nya tidak terlihat, lalu
    pergi meninggalkan rumah Allah dengan melewati mereka begitu saja.
  pes-OPCB: سران قوم که دیگر طاقت شنیدن سخنان او را نداشتند، سنگ برداشتند تا او را
    بکشند. ولی عیسی از کنار ایشان گذشت و از معبد بیرون رفت و از نظرها پنهان شد.
  mpt-mpt: i wenteniba funaniba E wengo inang gene yo mitmakamo makob Ne Gode ulabobo
    genebo geniba ananom geniba tomo bokan haasiba Yesuse ayok denea Gode am sumo
    deibo onsebe.
  ssx-ssx: Mo haliwekima꞉ Yesu luekema꞉ toopimanu mimikipate Yesuta꞉ mo tembolo da
    mina꞉pa꞉lao a꞉mbao hama꞉ nane peekeme.
  mkl-mkl: Ŋɔi ɑ̀ tɑsi kutɑ ɑ̀ wɑɑ bi ɑ tɑɑ, ɑmmɑ Jesu í mɑnji í fitɑ hɑi kpɑsɛ̃i
    Ilɑɑɔ̃u í nɛ.
  gaq-gaq: ଆକେନ୍ ଅଁଚେ ମେଇଂ ଆମେକେ ବଗ୍‍ନ୍‍ସା ବ୍ରି ଜଗ୍‍ଆର୍‌କେ । ମାତର୍‌ ଜିସୁ ସାପାରେବାନ୍‍
    ସେନୁଗ୍‍ ମନ୍ଦିର୍‍ ଆନ୍ତାର୍ଚେ ୱେଗେ ।
  gof-RNT: Hessa gisho, entti Yesuusa caddanaw shuchchi ekkidosona. Shin Yesuusi enttafe
    geemmidi Xoossa Keethafe keyidi bis.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଇନିଃକେ ଚିଦ୍‍ଗି ନାଗେନ୍ତେ ଦିରିକ ସାବ୍‌କେଦା, ମେନ୍‌ଦ ୟୀଶୁ ଉକୁକେଦ୍‌ତେ
    ମାନ୍ଦିର୍‌ ଅଡ଼ାଃଏତେ ଅଡଙ୍ଗ୍‌ୟାନା ।
  gah-gah: Loko lokago, gehani aliake apili hilinigi ago, Izesú nene unamaha oake
    monó zagusavegutí lemeko vimó.
  lcm-lcm: Si oring ke, kilapo lukluk iat asi so ania, sikei kala mun aniria na kala
    pasal pelek a rina i atailai.
  aer-aer: Kele itne anteme apwerte areye kutyeke nhenge renhe irrerlknge wetyeke
    itne-arle kwenhe ikwere atnerte ahele anthurre awelheke nhenge iwenhele Jesus
    angketyame-akerte. Re akenhe itne-ketye alengke-iwelherlenge tyatye akngerre impemele
    anteme re alheke.
  qvc-NT: Chayshina Jisus niptinmi, chay runakunaqa ancha piñakushpa, rumikunata piskarqanllapa,
    sitashpa wanchinanllapa. Chaymi Jisusqa chay achka runakunapa ukumbi pakakushpa,
    Dyuspa adurana wasinmanda lluqshishpa, suq lugarmanna rirqan.
  tgl-ULB: Kaya dumampot sila ng mga bato para batuhin siya ngunit nagtago si Jesus
    at lumabas ng templo.
  cbs-NT: detekatsi ikin mishki biake biaketan tsakapananbun mapubaunabu anu junei
    nashui itan Templo anua kainkaini
  xtm-NTPP: Sani te ni ka ndone'e de yuu ja jin kua'a‑yuu de ya. Kovaa Jesús ma, ni
    ndaya'a ya me'ñu ñayii ma, te ñatuu ni ka ndani'i‑ka de ya. Sani te ni kee ya
    veñu'u ka'nu ma, te kua'an ya.
  nnq-nnq: Penia ngabalokota maganga ili bannekelele, nambu Yesu ngakiia, ngapita
    munyumba ja Nnoongo.
  bao-NT: To biro cʉ̃ ca ĩirora, cʉ̃re deerʉgarã ʉ̃tãgaari jeewa. Jesús pea Ʉmʉreco
    Pacʉ yaa wiipʉ ca niiricʉ, “To biro biicumi” ĩiña manigʉra cʉ̃ja watoara duti
    witi, waacoawi.
  san-ORI: ତଦା ତେ ପାଷାଣାନ୍ ଉତ୍ତୋଲ୍ୟ ତମାହନ୍ତୁମ୍ ଉଦଯଚ୍ଛନ୍ କିନ୍ତୁ ଯୀଶୁ ର୍ଗୁପ୍ତୋ ମନ୍ତିରାଦ୍
    ବହିର୍ଗତ୍ୟ ତେଷାଂ ମଧ୍ୟେନ ପ୍ରସ୍ଥିତୱାନ୍|
  huv-NT: Quiaj taxainguiw piedra maloxiw nej; pero nej texotüy, taw tiül nadam nangaj
    iüm, tamong amb pinawan nejiw, quiaj tamb.
  otn-NT: Bi gʉxyø do yø ja̱'i̱ p'ʉya, ngue da̱ mʉndo ra̱ Jesús. Pɛ ra̱ Jesús bi thop'ʉ
    ma̱de ha 'bʉhyø ja̱'i̱, bi bømp'ʉ ja ra̱ ni̱ja̱, bi̱ ma.
  nop-nop: Unduŋ yobune kawade moŋgola utnim yo tubune Jesu Siloŋyotneniŋ wodimaaŋ
    fouguk.
  obo-NT: Pomon tadda, id pomurut sikandan to batu amoy'd lumbahon si Disas. Piru
    id oollos sikandin diyot mo‑uraan minuvu taman to noko‑awa riyot templo.
  cak-ENT: Y ri achi'a' ri' jari' tok xbequisiq'uila-pe abüj richin nyequic'ük chirij.
    Pero ri Jesús xel c'a pe chiri' pa racho ri Dios. Chiquicojol c'a ri vinük xrevala-pe-ri',
    xel-e.
  lif-NT: ᤜᤧᤰᤁᤣ ᤐᤠ᤺ᤳᤋᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤗᤧᤵᤔᤠ ᤛᤧᤵᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤗᤢᤱ ᤔᤧᤄᤵᤛᤢ. ᤁᤖ ᤕᤧᤛᤢ᤺ᤴ
