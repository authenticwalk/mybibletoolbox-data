  kxv-kxv: ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ ୱେ଼ଚାଲିତାକି ୱାଲ୍‌କା ପେର୍‌ହା କଡିତେରି, ସାମା ଜୀସୁ ମାହାପୂରୁ
