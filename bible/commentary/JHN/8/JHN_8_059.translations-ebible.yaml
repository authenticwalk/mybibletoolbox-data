  zga-M: Povahahola amawe vanje uhutova, po u Yesu ahefiha nahahoma hunji hutembile.
  yom-yom: Bu katuba mambu momo, batota matadi muingi banzuba vayi Yesu wusuama ayi
    wutotuka mu nzo Nzambi.
  san-SIN: තදා තේ පාෂාණාන් උත්තෝල්‍ය තමාහන්තුම් උදයච්ඡන් කින්තු යීශු ර්ගුප්තෝ මන්තිරාද්
    බහිර්ගත්‍ය තේෂාං මධ්‍යේන ප්‍රස්ථිතවාන්|
  yut-yut: Yaŋ yaŋakwan tɨp tɨmɨgek aŋakba kɨmotjak do nandawit. Mani Yesu uŋun pasɨlek
    Telagɨ Yut Madep dakon nagal yɨpmaŋek waŋga kɨgɨt.
  grc-BYZ: ἦραν οὖν λίθους ἵνα βάλωσιν ἐπ᾽ αὐτόν. Ἰησοῦς δὲ ἐκρύβη, καὶ ἐξῆλθεν ἐκ
    τοῦ ἱεροῦ διελθὼν διὰ μέσου αὐτῶν, καὶ παρῆγεν οὕτως.
  cpc-NT: Ikanta jirikaiti jaiyawitanakani mapi ikowi intsitokirimi. Iro kantzimaitacha
    Jesús, ipiyapithatanakari. Shitowanaki tasorintsipankoki.
  nhg-NT: Yecuöquenu joriojte ocönque teme para tietecaltisque Jesús, porque quejtuloöya
    que iloac Deus. Cache onejyönaluc, hua oquixoac de ipan teopantle.
  nya-nya: Pamenepo iwo anatola miyala kuti amugende, koma Yesu anabisala, nachoka
    mozemba mʼNyumba ya Mulungu.
  ngu-NT: Quemaj ocontilancaj temej para quimojmotlasquiaj. Pero Jesús oniyan, niman
    oquisteu ne ipan on hueyi tiopan.
  kup-kup: Met pi pot hahan paru hatevetehapuh heleñ bat pi ur ñomapanez tah. Tahan
    Iesu añarab ahoam Godiz tup ahomakez totoi hehaek parum ñaravatakanañ iz ravat
    berevat sah.
  jid-jid: U ba vu tita ndi ba tau, u Yesu ri tuma, na rju ni mi hekeli'a.
  wmw-wmw: Basi wakilokota mawe kusaka kumpanja, fala Insa akirifisa, akilawa nNyumba
    Takatifu mure.
  gmv-GGM: ayhudat heraka iza caddanas wuri shuchchu denththida. gido attin Yesussay
    istta matape qotetidii xoossa keethafe kezi bides.
  ssg-ssg: Tataen ien wanen, laha waxi pot ti hokaiai Jises tuahe i kuosel ti laha
    ape i nahih salili Ingi Haeu.
  zpo-NT: Zee lee re xaa mzen ke kee yenn xaa, per Jesús mkaxlaan nu mroo lach roo
    yidoo.
  poy-poy: Panu wasola mabuwi wamgumangi yomberi, kumbiti Yesu kalififa, kalawa Mnumba
    nkulu ya Mlungu.
  qwh-NT: Tseno nicuptinnam, piñacurcur Jesusta wanutsita munarnin, rumicunata tsariyarqan,
    peru Jesusqa tsincarerqanmi. Tsepitanam templupita yarqurir, eucorqan.
  gaw-gaw: Nug anam aum amunu ag Nug maḵuḏḵulagnu men agap̱ig amge Jesus Nug danab
    kuḏum oolagp̱a beḏu loḵumiṯaṯa, mana meṯak lag oop̱anu aha wana, dimiṯim uḵom.
  nca-nca: Ŋunde yiníqo, urowero wondo siyaŋgurí. Quko Yesu mondó ta sóqero Ya Surumímboro
    hoŋgo ŋu rotoro yendésina uró.
  zpz-NTPP: Orzeꞌ brugyiꞌ rteꞌ dey gyitaꞌ nu gow gyitaꞌ dey mi gal gat lam. Tees wansac
    dey ca gush mi. Orzeꞌ bruum loliꞌ ni yuꞌ nu driib zily mbecy Ñgyoozh zam.
  mkj-mkj: Irai ken rik sakai pwa irai en kasoahki Ih; a Jesus ken karirihla pein
    Ih jang irai, ken injang Umw Joarwiho.
  zac-NT: Iurní gunaꞌzi rall guëꞌë të parë guëldaꞌa rall lëꞌë Jesús perë lëꞌë më bëcaꞌchilú
    më. Bëruꞌu më laꞌni iáduꞌu.
  kyg-kyg: yafa kayotetiꞌmo aliꞌa yaga auꞌa amagisayafeꞌmo neꞌaligenoꞌaeꞌmo Yesuꞌa
    alopa mono nopatiꞌmo ataleno apakae folagapiꞌmo lamiꞌnigeꞌa oꞌamagiꞌnageno afaꞌa
    uno lamino uꞌniye.
  kmk-kmk: Magngoḻ man dat Judio di un imbaga na, nan-aknam da utdat batu si ibatu
    da kan siya yoong nansaḻ-in si Jesus ot lummaksun sidit timplu.
  cao-NT: Jatsi jodiobá maxax bo topiniquë Jesu axëna. Jama, jato quima Jesu paxaniquë.
    Paxaxo tsi quiha jato arati xobo ja jisbayaniquë.
  bbr-bbr: Keser äienuk, akas aiauk oianik, Jisas wäurna, ko ämäi ämäi kiro tup ou
    näwäu owan ute manowon.
  inb-inb: Chasa ai­nig­mandaka, rumi aisar­ka­kuna, piaspa wañu­chin­ga­pa. Jesuska,
    chipi kag­kuna­wa chapu­rispa, pakalla Diuspa atun wasi­manda llugsirka.
  hrv-hrv: Nato pograbiše kamenje da bace na nj. No Isus se sakri te iziđe iz Hrama.
  box-NT: Á ɓa wã́a sèekaa hã huaa le mí ì lèeka làa wo á à ɓúe. Ó o Yeesu
    sà míten ló le *Dónbeenì zĩ-beenì lún yi lée wà.
  ote-NT: Hangue nuꞌʉ́ bi gʉxa ya do pa da cꞌanhma̱ꞌa̱ ngueꞌa̱ mi nhyɛcuaui Ajua̱.
    Pe nura Jesu bi ꞌbampiꞌʉ bi ꞌranga madetho de gueꞌʉ ne bi bøni de ra nda̱nija̱
    bi maꞌa̱.
  wnu-wnu: Ende qamara igub Yuda munon wuri nomon ba waramb qamb abari wo inorou munai
    mor end igo umanger qi qorei.
  zam-NT: Per co'se' mbìn mèna tataa ndxab Jesús, mxen mèna quèe par gathquèe mèna
    Jesús. Per ale, chàa, mdyon' Jesús loo mèna. Ale ne'nda'de mèna cuent ngro' Jesús
    loo mèna le'n templ. Mxen Jesús ned, ndyaa Jesús.
  zyp-NT: Ma tih taco Ama va nápawtah alung cawh haw he ka, canghrasala Zisu cawh
    behnah ingdung chung taikhei piathlah ka, a nawh.
  sey-NT: Caëna, ja̱ maca quë̱na pë̱api i̱mani je̱añuꞌu Jesuna cajë yoꞌohuë. Yoꞌojëna,
    catipi. Catini Maijaꞌquë huëꞌepi i̱ohuaꞌi jopoja̱ꞌa sa etani sajiꞌi.
  nvm-nvm: '@see-verse:JHN.008.058'
  mps-mps: Te Juda bage augwaligo Jisasgo te po wabo odobaso, tama augwaligo masigi
    selama, Jisas aga elainogo yai. Tialima, aga geme duala siyu, ela pelama, tama
    te Moni Lotu Be tempel taga peyu, aga buluba teda pai.
  pab-NT: Nexa hoka hatyaoseta judeunai eharehenaha ihiye hoka xane iyaha sehali hoka
    mokotyaha Jesus aokowi. Xakore atyo hoka Jesus teroa enonyahitaha. Hatyaoseta
    hikoaheta Iraexatyakalati Hanakota hoka xaneheta enonyahitaha.
  llg-llg: Basa de hataholi la sila haꞌi batu fo sangga mbia Ndia, huu Ana soꞌuk aon
    sama leo Lamatuak. Tehuu Ana laꞌok nafufunik de kalua neme Uma Ina Huhule-haladoik
    pasan mai.
  kyf-kyf: -We mɩa daa 'gbʋ, wa yia gbɔkʋ labhu, wa 'ka we ɔ 'wʋbha. Nɩɩ, -Zezu zizea,
    'ɩn ɔ yia -Lagɔbudu 'kadʋ zɔ 'tla.
  tpi-tpi: Orait ol i kisim ol ston bilong tromoi long em. Tasol Jisas i hait na i
    lusim banis bilong tempel na i go ausait.
  mih-NT: (Ta i cuxaan xaan ra hebreo), ta i quihin ra yuu sa cua cañi ra sii ra Jesús.
    Zoco i quɨhvɨ xehe ra Jesús tɨcuɨ ñiyɨvɨ, ta i quita ra sisi vehe ñuhu cahnu cuan,
    ta cuahan ra.
  qvh-NT: Jesús sayno niptinmi rumita aptacuyargan samgaypa wanusiyänanpä. Sayno samgayta
    munayaptinmi runacunapa chaupinpa päsarir templo patiupita Jesús aywacorgan.
  kms-kms: Jisas ni pugri puq nand kin te ningg di ni wet materi ei Jisas mi ningg,
    pudi Jisas God ningg baj te si niraq di aye pe suqo no.
  agn-agn: Ig dayon tanirang namamisik ta mga bato para patayen nira tanandia ong
    banggil. Piro napalipat si Jesus ig limindoa ong Timplo.
  nhi-NT: Ihcuacon yehuan ocanqueh titl ocniqueh ictimictisqueh in Jesús. Pero yeh
    oquinmotlatilih uan oquis itich in teopantli [oquinpanauih ic tlahcoyan uan oyah].
  ttc-NT: Yaji kye xjal ojaw kyin ab'j tzan tuq tok kxo'o', per te Jesus owewan b'ix
    owex tuj te Nin Jay Nab'il Qtata Dios.
  dan-1931: Så toge de Sten for at kaste på ham; men Jesus skjulte sig og gik ud af
    Helligdommen.
  kwj-kwj: O hinga ri bwawani Jisas ni humokuto ba wu ekeheni rini wu ye kinani humokuto
    ti ya wu ruko. Wokowani Jisas Gotri aka laka ri hanjaꞌaisini ri yanini hoko tokwe
    ya ri raru.
  vie-OVCB: Họ lượm đá định ném Chúa. Nhưng Chúa Giê-xu tránh mặt họ và rời khỏi Đền
    Thờ.
  kze-kze: mináíntáváí tuvuwónáe sésa óntamba máyómbanivo Ísu aúpá'á anóm-bono'-naumpakemba
    kárúwaguraiye.
  mpj-mpj: Jiikajaluya kulirnu jilanya, “Jiijajpa jii parnapurluka, mirta ngarnawarrapurluka,
    paki.” Palunyajanuya wirrilyirringu yapukajaraya manu yungkalkijaluya Jiijajpa.
    Ka kukurringu-janampalura Juwumili jaaji maju junu yanu.
  lbk-lbk: Sa cha't ala ya pichit isnan fato ta faokhencha koma siya, ya ket ay nentafon
    sa na't ala ya liwet ya kinmaan is kaTimplo.
  mto-NT: Vanꞌit tseꞌe je̱ tsaaj du̱vijtsu̱kti je̱tseꞌe du̱ꞌukkaꞌtsꞌo̱o̱ꞌkuvaandi;
    ax kaꞌa tseꞌe je̱ Jesús ñaajkke̱ꞌxji, je̱ja tseꞌe je̱ꞌe̱ yꞌakujkta ñajxy je̱tseꞌe
    pyítsum je̱p ma̱ja̱ tsaptu̱jkp.
  bzh-bzh: Denġo ġaġek saga lom deḳo ġelönġ raḳ in bë detengwa yi menadiiḳ,
    rëḳ Yesu vun yi loḳ alam ggëp dub ayo, beto meyah dobnë.
  guj-2017: ત્યારે તેઓએ તેમને મારવાને પથ્થર હાથમાં લીધા; પણ ઈસુ સંતાઈ જઈને ભક્તિસ્થાનમાંથી
    ચાલ્યા ગયા.
  jvn-NT: Wong-wong terus pada njikuk watu kanggo mbandemi Gusti Yésus, nanging Dèkné
    terus ndelik lan lunga sangka Gréja Gedé kono.
  byr-byr: Sarevɨdaaꞌnyɨ kumɨ “Sɨla lɨwakaana!” deva lɨvɨna kyeꞌ kɨrɨꞌ Jizaazai yulyaꞌna
    yaka Gotɨyare Angevɨna yaꞌmaꞌna yɨna yaꞌ.
  ian-ian: Jisas wandɨ maa ndɨ kat vatnyavak kambak klaa kwutaa lɨndi. Jisas pagwuga
    yiga God kat kwunatɨnja ngaymba lɨga wogwendɨ. Ndi nɨma sakwat nɨmba yisolaa lɨndi,
    ndɨ pagwuga yiga yisolaa la nɨmba kat kwagalalaa yindɨ.
  hun-hun: Erre köveket ragadtak, hogy reáhajigálják. Jézus pedig elrejtőzködött,
    és kiment a templomból, átmenve közöttük, és ilyen módon eltávozott.
  mcf-NT: 'Adsho tantiash nëishtanequien: —¿Icsamboenda chuipec? ¿Nuquin Papada muauapebac?
    —quetanquin cuënote dapa bedtanequin: —Seshunenu —cac siadenquio yec ompodanec
    cuempondash Esus.'
  kjs-kjs: Go raburi nimumi kana muma nipu tyalalo pisimi pare Yesu nipu kaledoma
    adaa lotu adaa giyoma kamaa pisa.
  mni-mni: Maram aduna makhoina Ibungoda thananaba nung paikhatle. Adubu Ibungona
    mahak masabu lotlaga makhoigi marak phaoduna Mapugi Sanglendagi chatkhre.
  yad-NT: Jadchiy ji̱ta riryedani̱ ravichu̱, rirya̱tidye jachityi satani̱ Jesús. Sadutya̱da
    rirya̱jisiy variyu, sasipyateda variy Ju̱denu nijyu̱ jachipiya̱jomusiy.
  mxb-NT: Dá ni̱ tiin ra yuu̱ kuaꞌa̱n ra̱ chiyúú rá Jesús. Tído ni̱ chi̱de̱ꞌé na̱,
    dá ni̱ keta na yéꞌé ño̱ꞌo káꞌano ñoó. Dá ni̱ chi̱kaꞌanda na̱ tein ña̱yuu ñoó,
    dá ni̱ kee na kuaꞌa̱n na̱.
  pon-2006A: Irail eri rik takai pwe re en katehki; a Sises ketin karirihala sang
    irail pein ih, oh ketieisang nan Tehnpas Sarawio.
  maq-NT: Vëhë xi xutaxa rë yungun xi cuacun jan ne, cafaha me ndyojo xi cuetaha me
    Jesús xi meje tsiquehen me. Peru Jesús ne, cavetjuhmá me tsëhë yungun xi matitjun
    jan.
  hto-hto: Iemona nofɨ́cɨaɨ llɨ́ɨnota Jesumo nitáacadiaɨoɨ. Mei íadɨ afémɨe retáirillano
    gaɨríracomona jino jaide. Afémacɨ cɨ́gɨdo jaillano fɨ́nocaide.
  por-BRBSL: Por isso pegaram pedras para jogá-lo, mas Jesus se escondeu e saiu do
    templo, tendo passado pelo meio deles, e assim passou.
  ces-NKB: Vzali tedy kamení, aby po něm házeli. Ježíš se však skryl, a když prošel
    jejich středem, vyšel z chrámu; a tak odešel.
  cui-cui: Nexata bapoxonae barapomonae anaepanaya ibowan notarʉcʉpa pecuinbabinexatsi
    Jesús. Ichitha Jesús nantsiyataraba yawa ponataba Nacom pin pia bo weya. Jesús
    xenta iya, barapomonae pia xainya iya tatsi.
  boj-2014: Onaqa naŋgi Yesus aqa anjam di qusibqa minjiŋ oqetnjrnaqa meniŋ eleŋosib
    Yesus meniŋ na qalsib moiyotqa yonab a loumosiq atra tal uratosiq ulaŋej.
  eng-OEBUS: At this they took up stones to throw at him; but Jesus hid himself, and
    left the Temple Courts.
  eri-eri: Yesus no Juda onou lenigainga, nere megebu elegedu bode, no warode ono
    wane. Ono ganenga, no huwari tempel nomo orei huwanya awa tudu, malala heigai.
  aly-aly: Rernem awek-penh, rernem apwert-anem inekan, Jesus-anem apwertel wetyek-anek.
    Jesus tyerrelhek warl ilkwethey irrtyertewelhemel.
  wiu-wiu: Nimo okale e Yu yename i ago wiato wa kue katekamotokoli Yesu paigakoa
    keneya pome tobou losu yapu wawa poka.
  swe-swe: Då tog de upp stenar för att kasta på honom [att kalla sig själv vid Guds
    namn ansåg de vara hädelse], men Jesus gömde sig (försvann, var gömd för dem)
    och gick ut från tempelområdet.
  cth-cth: Hah navah Bawipa talung hoi dêi hanlah talungnaw a racawng awh. Hatei,
    Jisuh teh bawkim thung hoi alawilah a cei teh ahnimouh a roun.
  mti-mti: Mame gumbe, mu an tam me totan oya aya. Megara Iesu guwave unig temporu
    arawa apa yankweg aine.
  pad-NT: Hari. Oniaroa, vanabiini'ihi ida ja'di Jesu-ra vanagahara kaimoni, oniania,
    Jesus abono-ra anahoja'aha. Deu-ra khai vani'avini kagorani kavasiribanini bodinia
    okhaonani'aha, ajihi'aha.
  twi-twi: Yudafo no tasee abo sɛ anka wɔde rebesiw no, nanso Yesu hintawee. Eyi akyi
    no, ofii asɔredan no mu hɔ kɔe.
  hlt-hlt: Te vaengah amah te dae ham lungto a rhuh uh. Tedae Jesuh loh a thuh tak
    tih bawkim lamkah vik cet.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ bɛ̀ɛ túótɛ́ yɛtɑ̃́rɛ̀ kɛ bo ò bùɔ́tí, kóò mɔ̀ńtóo Kuyie ncĩ́ɛ̃̀tɛ̀
    miɛkɛ, kòò yɛ̀.
  san-GUJ: તદા તે પાષાણાન્ ઉત્તોલ્ય તમાહન્તુમ્ ઉદયચ્છન્ કિન્તુ યીશુ ર્ગુપ્તો મન્તિરાદ્
    બહિર્ગત્ય તેષાં મધ્યેન પ્રસ્થિતવાન્|
  amx-amx: Tjerrtj mapel pwert inek, Jesu renh irntel iltewetjeh. Jesu ineheng alengk-welhemel,
    church-henh yard-eng arratenhek.
  ake-NT: Mɨrɨ pɨ', tɨ' amuku'pʉ to' uya ipona eno'mapɨ'to' pe tʉuya'nokon, e'tane
    Sises e'so'namʉ'pʉ, itɨ'pʉ Esuwerʉ amʉ' use'mato', ɨpʉremato' nono apai.
  qvn-NT: Niptinga rumitam charirärin Jesusta gompapäcunanpag. Payga nätan pacacurunmi.
    Chaypitam Diospa wayinpitaga runacunapa chraupinpa yargorcur aywacun.
  tku-NT: Palaj tunca tasacli chihuix ē ixtalīcucta'lacu'tun. Jesús cātatzē'kni'lh
    ē chuntza' lītaxtulh xaka'tla' nac templo.
  bjk-bjk: Ma nang idi toxo ölangen ina na, idi toxo ii a warawat ta reteng ine, lamun
    e Jisas ixo mun kalik idi ma ixo wan kalik ina xönö möxö gunon ne lotu raxin.
  msy-2020: Ezɨ me a ginivasa dagɨaba isi. Ezɨ Iesus uabɨ modogha egha Godɨn Dɨpenimɨn
    mɨriam ategha azenan ghu.
  bpr-bpr: Yé duenam man, mulut ale batu du ndakla kenen. Bay salbuni Dyisas, na tnagakan
    i Gumnè Gumangamfù di Dwata.
  cle-NT: Hi³ja̱³ mɨ²ja̱³ cá⁴dah²cá̱⁴ na¹cu̱ú̱¹ diáh⁴ israelitas ja̱³ duh³ hí⁴dah²chiúyh²
    Jesús ja̱³. Joó⁴ mɨ²ja̱³ ca̱a̱³ ba² dɨ́h¹ cá⁴lɨ́⁴máy¹ duh³ cá⁴bí⁴hɨɨ́y⁴ xi² jey¹
    guah³ ja̱³. Ja̱³ba² jee⁴² chiáh² diáh⁴ dsa³ ja̱³ gá⁴ŋɨ́y³ liáh³ ŋáyh² ja̱³.
  txq-txq: De hatahorir raa haꞌi batur fo rae tokon, nahuu Ana soꞌuk aon sama leo
    Manetualain. Tehuu Ana laꞌok no nefunik fo kalua numa Uma Huhule-haradoi Ina-huuk
    bebelan mai.
  aaz-aaz: Rarit atoin ein naan naitin fatu he npoir Je, natuin In naikas In tuan
    ee nahuum on reꞌ Uisneno. Mes In nnao naꞌkor-koroꞌ he npoi naꞌko Uim Onen Uuf
    ee in kintal.
  qup-NT: Chasna Jesuska runa kashpanpas Yaya Dios kananta rimashpan rumikunata apirkakuna
    payta tuksishpa wañuchinankunapa. Chaypi Jesuska pakashpan Yaya Diospa wasinmanta
    llukshirka.
  dop-dop: Tǝnɑɣɑ pɑ kpɑɣɑ pɛɛ sɩ pɑ yɑkɩ-ɩ. Amɑ Yesu ŋmɛlɑɑ nɑ ɩ́ lɩɩ Ɩsɔ tǝsɛɛlɛ
    tɑɑ.
  azb-azb: O zaman İsanı daşqalaq etmək üçün yerdən daş götürdülər, ancaq İsa gizləndi
    və məbəddən çıxdı.
  eng-DBY: They took up therefore stones that they might cast [them] at him; but Jesus
    hid himself and went out of the temple, [going through the midst of them, and
    thus passed on.]
  guo-NT: Do jawʉt, judíos ia' not dadaepliajwapi Jesús. Pe faena-eli, Jesús namoest
