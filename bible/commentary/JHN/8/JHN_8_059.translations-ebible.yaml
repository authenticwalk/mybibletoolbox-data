  acf-NT: Lè sala yo anmasé wòch pou té tjwéʼy, mé Jézi séwé kòʼy èk i kité Kay Bondyé-a.
  tpi-OTNT: Orait ol i kisim ol ston bilong tromoi long em. Tasol Jisas i hait na
