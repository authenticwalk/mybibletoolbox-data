verse: JHN.008.016
translations:
  kpx-kpx: Dana isiviai laemo la vaveve kaovage di hoto kena seleve holisi. Kosealemo
    da igaeu bae la vaveve kaovalivebene. Isito di hanavoale di Mama kena daiti uge
    noeabuna avuti la vaveve kaovai.
  okv-H: te ke aisona amo ke be na pere aisona amita be amo na ikari embo amo namote
    mihia amina ijioi eagona.
  tbo-tbo: Inapa lawa a wigouhi yaka u gagalena kaha i dumalu ma i dewadewa, babana
    Tu himiliu tauna a nugotuhugei a gagalena kahakaha ma ega tunawau u nogutuhugei
    ata igou.
  mal-C: ഞാൻ വിധിക്കുന്നെങ്കിലോ, ഞാൻ ഏകനായല്ല, എന്നെ അയച്ച പിതാവിനോടുചേർന്ന് ആകയാൽ
    എന്റെ വിധി സത്യമാകുന്നു.
  grc-SR: Καὶ ἐὰν κρίνω δὲ ἐγώ, ἡ κρίσις ἡ ἐμὴ ⸂ἀληθής⸃ ἐστιν· ὅτι μόνος οὐκ εἰμί,
    ἀλλ᾽ ἐγὼ καὶ ⸂2ὁ πέμψας με πατήρ.⸃
  bgc-bgc: जै मै न्याय करुँ भी तो वो सही ए होगा, क्यूँके मै एक्ला कोनी, पर परम पिता,
    जिसनै मेरै ताहीं भेज्या सै, वो अर मै दोन्नु मिलकै न्याय करा सां।
  khz-khz: Na pene au pana veagirori genai, geku veagirori taunatauna. Kwalana au
    ati geregakumo aveagirorina, na Tamaku, au etugukuto Palaguna, au goti.
  deu-TKW: Und wenn ich richte, so ist mein Gericht wahrhaftig, weil ich nicht allein
    bin, sondern mit mir ist der, der mich gesandt hat.
  zsr-NT: Laꞌnaruꞌ cuequi xbeydaꞌ, ca nacz cuequi xbeydaꞌ, le clëg nedaꞌz cuequi xbeydaꞌ,
    san gunëꞌ nedaꞌ tsazxö́n Xuzaꞌ nasölëꞌë nedaꞌ.
  lin-lin: 'Mpe ezala soki esalemi ete Ngai nasambisi moto, kosambisa na Ngai ezali
    ya solo, pamba te nazali Ngai moko te : Tata oyo atindi Ngai azali elongo na Ngai.'
  hns-NT: Aur djab ham kartie, tab hamaar baat satj rahat. Na khaalie ham faisala
    kariela, bakie hamaar pathaawe Waala bhie kare hai.
  noa-E: Muata õor jaau chirakhiin, sĩi mʉch appaimuata jaau chirʉm khaba aawai muan
    chadcha nem agchata jaaujugui ajim, ich mʉ pʉ̈itarrauta mʉ ipierr jaau sĩewai;
    ajapcharan ich mʉ Ayauma.
  eng-EMTV: But even if I do judge, My judgment is true; because I am not alone, but
    I am with the Father who sent Me.
  mib-NT: Te núu sándaā rī sɨquɨ̄ i, te ndaā sáha ri, chi tu sáha máñúhún rí, chi
    sándaā rī nde jiín máá Tátá rī, Yaā ní tají rúhū vēji ri.
  lif-NT2: कर इङ्‌गाॽ खासे़न् चोगुङ्‌ने़ फाॽग्र आघासे़न्‍निन् से़क्‍खाए पोःङ्‌लो,
    थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽरक् होःप्‍पारो॥ इङ्‌गाॽनुग याप्‍मि के़बाङ्‌बा पानुदिङ्
    आम्‍बाआङ् वाॽरो॥
  xnj-xnj: Nambu ngati nihamula, kuhamula kwangu ndi kwa chakaka ndava nakuvya namwene,
    Dadi mweanitumili avi pamonga na nene.
  mmx-mmx: Ket do nia ana ila mumu loklok at tara, levelinga rak naba ruturun. Mila
    kopmen nenia xusuk a tong mo levelinga, ketla ne Tamak ga riki ia, neni ik lox
    amumuat levelinga rak.
  cbr-NT: Usa 'ixunbi 'ën uni 'uchoquin cacë 'ain ca 'ën Papa, an 'ë xuá, anribi,
    usa ca quixun sinania. Usa 'ain ca 'ën 'uchoquin cacë banax asérabi 'iti 'icën.
  tee-NT: Chai mas ic'ulani ju ixtalak'alhin apumatam para stavasalanti ju tuchi acnona'
    ni jantu va qui'akstu quit'in ju ic'ulai talak'alhin. Yuchi ju ict'amuc'ai talak'alhin
    ju quimpai ju quimacaminta.
  eng-LSV: and even if I do judge My judgment is true, because I am not alone, but
    I and the Father who sent Me;
  cak-NT: Y xa ren nin-en juzgar, can pa ruchojmil nin-en-wi; roma can man nuyon ta
    jinc'o, roma can junan naka'an juzgar riq'uin ri Nata' ri takayon-pe wichi.
  pah-NT: Ji erame poa g̃a pe a'itituhẽva'ea rupi katu nhirembi'ea a'ero. A'ereki
    ji tehe rũi a'e. Ore memei oro'e jihi jiruva'ga pavẽi nhimbuhurukara'ga pavẽi,
    ei ga.
  sja-NT: Mamĩda eperãpa oo bɨ ak'ɨk'ãri, mɨa jararu pɨrã pia wa k'achia, wãarata
    jarait'ee, mɨ pëidapa mɨ k'aripapari perã. Mɨchi ituabaapa eperãarãpa oopata mãgá
    ak'ɨk'aa.
  xed-xed: Ala ka tsatsa yu ta guma katsi, vərɗa guma na guma ɗa, kabga turtukwa ɗa
    a yu wu kawadaga ŋni nda Da ta ghunigihata.
  glk-glk: ولی اگر داوری‌یم بوکونم، می داوری درسته، چونکی تنها نی‌یم، بلکی پئری کی
    مره اوسه کوده، می اَمره‌یه.
  mks-NT: Joo tá ná caja vií i̱ sa̱há ña̱yivi, caja i̱ ña̱ tá quia̱hva ndítahan caja
    i̱ jáchi̱ cája i̱ ña̱ nda̱a̱. Ta a̱ ju̱ú in túhún ye̱he̱ caja vií sa̱ha̱ ná jáchi̱
    Ndióxi̱, tátá i̱, mé a̱ na̱chindahá ye̱he̱, mé á cán quéa̱ caja vií sa̱ha̱ ná
    xi̱hi̱n mí i̱.
  gfk-S: Iesene be nige harkurai, ira nugu ula nianga gor tutuno kinong pata be iou
    sene. Mir tur tikai ter ma ne Mama nong ga tule iou ukira.
  bmu-bmu: “Ni nanök qahö maljalmö, Iwi melaim niŋgiyöhi, yaŋön mönö nömbuk kini maljit.
    Miaŋgöra kungö keuŋi jim teköbileŋak ewö, mi mönö diŋdiŋanök kewöta dopŋe jim
    teköbileŋak.
  dgz-dgz: E iup ega gwanap ok manega seane, Apan evene siwa naun nop daiton dere
    waine ame tavewa. Ap menan endi ne anut nega gapan wanene tapenawa tamana venaseta,
    iwa ne negenat ya wanik angin. Ne mamana me watu enanegeniwa den yonivin.
  eng-GNV: 'And if I also iudge, my iudgement is true: for I am not alone, but I,
    and the Father, that sent mee.'
  zaa-NT: Pero canchu runia' lù'uxtícia nna, es qui'ni lù'uxtícia quíyi'į nna ną́
    de acuerdo lani nu ná lí; porqui'ni álahua ttua' ná, sino qui'ni Tata Dios enne'
    guthèl·le'e inte' nna du bée lani inte'.
  eng-WEBSTER: 'And yet if I judge, my judgment is true: for I am not alone, but I
    and the Father that sent me.'
  guh-guh: Itsiata itsamatacabi, itsa naneconitsiaexanaenajë Diosojavabelia pijaneconi
    pexainaevi, naneconitsiaexanaenajë paneconivajëtota xaina. Tsipaji caenënë apo
    naneconitsiaexanaenë tsane. Taxa Dioso, ponë nitorobica, bajaraponë neyajava tsane
    jivi tananeconitsiaexanaematacabi.
  bon-bon: Yepä cane liba atrana je, cäme atrana lui conocäcorage ge, ingle cane taatu
    lica gäne. Babe lui te cebine nätyepuji, tabe cane cama gyene.
  nhw-BL: Pero sintla nitetlajtolsencahuasquía, nijchihuasquía xitlahuac pampa amo
    san na nijchihua, pero nitetlajtolsencahuasquía ihuaya noTata catli nechtitlantoc.
  swh-ONEN: Lakini hata kama nikihukumu, uamuzi wangu ni sahihi kwa sababu sitoi hukumu
    yangu peke yangu, bali niko pamoja na Baba, aliyenituma.
  wbi-wbi: Poope nambe nihighe, uvuhighi vwango vwa kyang'haani, ulwakuva nanihigha
    ne mwene, looli nu Nhaata juno asung'hile une.
  bba-bba: Bɑɑ nɑ̀ n ɡoo siri, nɛn siribu ɡeemɑ, domi n ǹ nɛ turo kon yɛ̃ro siri.
    Kɑ nɛn Bɑɑbɑ wi u mɑn ɡɔrimɑwɑ.
  eng-KJVCPB: 'And yet if I judge, my judgment is true: for I am not alone, but I
    and the Father that sent me.'
  kgk-NT: —Amombe'u ramo ae peẽ-my, anhetegwa tee voi amombe'u joty. Naxe anho reíry
    amombe'u. Xe Ru xe mbouhare ave omombe'u, he'i.
  waj-waj: Fai na vaidi voovaaki kuaivaa yapaanaree tiee ni kuaivo kutaavai vainai
    na innaki yapaanaravai. Fai hama neneenoo iinaravai. Ni Napoova ni titoovoono
    ni tasipama iinaraivaara na kua kutaavai innaki yapaanaravai.
  cpy-cpy: Aririka niyakowentante naaka, omapero-tatyaaha okaatzi nokanta-yitziri,
    tema tee apaniroeni niyakowentante, tema ari nokaatziri Ashitanari otyaanta-kinari
    naaka.
  ekk-PKP: Isegi kui ma otsustaksin, oleks minu otsus õige, sest ma ei tee seda üksi.
    Isa, kes mu läkitas, on minuga.
  mpx-mpx: Yaa binimala ebo gamagal etega na hile ge ana logugui na baunan, he no
    logugui i sapu ge i tunahot, kaiwena nige totou logugui o ya giginol, yaa Nam
    toto i patunau iya alou.
  wbp-wbp: Kajilparna yapa maju-pajikarla ngajulurlu, ngulakungarntirli kajikarna
    ngulaju jungarnirli miimii-nyanyi-wiyi. Kulalparna ngaju-miparlu miimii-nyanjarla
    maju-pajikarla, lawa. Ngajukupalanguku Wapirraku kajikarnarla jirrnganja miimii-nyanyi,
    ngulangkunya kujaju ngajuju yilyajarni.
  luo-luo: To ka angʼado bura to paro ma angʼadogo bura nikare nikech ok atime kenda,
    to atime gi paro mar Wuoro mane oora.
  nhe-NT: Pero intla nitetlajtolsencahuasquía, nijchihuasquía xitlahuac pampa ax san
    na nijchihua, pero nitetlajtolsencahuasquía ihuaya noTata tlen nechtitlantoc.
  aii-aii: ”ܐܘܼܦ ܐܸܢ ܕܐܵܢܵܐ ܕܵܝܢܹܢ، ܕܝܵܢܬ‌ܝܼ ܫܲܪܝܼܪܬܵ‌ܐ ܝܠܵܗ̇، ܣܵܒܵܒ ܐܵܢܵܐ ܠܹܐ ܝܘܸܢ
    ܒܢܲܦ̮ܫܝܼ، ܐܸܠܵܐ ܒܵܒܵܐ ܕܫܘܼܕܸܪܹܗ ܐܸܠܝܼ ܥܲܡܝܼ ܝܠܹܗ.
  esk-NT: Aglaan atanniiruksrauniġuma atanniutiksraġa iḷumutuuniaqtuq, takku tamarrumuuna
    kisima inġitchuŋa, aglaan Aapauruam tuyuġirima piqasriqsuġaaŋa.
  msb-msb: Kun ugaling maghusgar ako matuod ina kay dili lang ako kundi kaupod ko
    an nagsugo sa akon,
  cpa-NT: Cónh¹jøng² quien¹² báh³ jǿg³ quieg¹jni, ju³ná³ ca¹cuǿ¹jni dsa² dsag³. Di³
    a¹jáng¹ cu²hŋiéng¹ báh³ jní² cuǿ¹³jni dsa² dsag³. Quianh¹³ báh³ jní² dsa² ca¹tsei¹
    jní².
  dso-dso: ଜଦି ମୁଇ ବିଚାର୍‌ କର୍‌ତି ବଇଲେ ମର୍‌ ବିଚାର୍‌ ପୁରାପୁରୁନ୍‌ ଟିକ୍‌ ଅଇତା । କାଇକେ
    ବଇଲେ ମୁଇ ଗଟେକ୍‌ ଲକ୍‌ ନାଇ, ମାତର୍‌ ମକେ ପାଟାଇରଇବା ମର୍‌ ବାବା ମିସା ମର୍‌ ସଙ୍ଗ୍‌ ମିସ୍‌ତେ
    ଆଚେ ।
  meu-meu: A bama hahemaoro negana ai egu hahemaoro bema momokani; badina be lau na
    dia sibogu, a Tamagu, e siaigu tauna, ese e bamogumu.
  yva-NT: Weramu ranivara Syo mangke rapatimu, weamo mangke namije mamaisy, weye taune
    Ribui syo rapatimuge ramu, yara Injayo po inatutire pamo tavondi inautan.
  dgc-dgc: Pero éng magpintasék ta tolay, éy katutuhanan tu pintas ko, da éwan san
    sakén i magpintasa, éngˈwan kaguman ko be i nagpaangea se diyakén.
  zpm-NT: per zeeṉe gdziṉ dze co, tib tib miech miṉe beeṉ zho miṉ co glu dieṉ pe nac
    miṉe tsieguiaḻ zho; sac Pxoz naa meṉ ne nacnie naa, me gnë zha guṉ naa guieḻwxtis.
  hix-NT: Àro wyaro rowya tatok haxa, yaworo rma àkehe. Àsok tawro hana, uro rohnà
    ryesnàr ke, kekon hatà. Ronyaknyenhàr yakoro xarha, atxke manaha kehe amna, toto
    komo wya. Àro ke, àro wyaro rowya tatoko, yaworo rma àkehe, kekon hatà, Txesusu,
    Farysew komo wya.
  sim-sim: Hako os ma lar mbele las or undan a eweheye nahi, os erem a uwa oso jivik
    nakwa sira. Mberem ushiwak? Mbeek nendekop man a eweheyekwa ambu nir. Avui anhi
    or mbashirik a rahanda nga nakrem shi mbakwa shir.
  npi-ULB: तैपनि मैले न्याय गरेँ भने मेरो न्याय सत्य हुन्छ, किनकि म एकलै छैनँ, तर
    म मलाई पठाउनुहुने पितासँग छु ।
  cgc-cgc: Daw mag-ukom a, usto gid tak dili nang yaken gaukom. Darwa kay gaukom,
    yaken daw ake na Amay na gapadala ki yaken.
  tim-tim: Akto siân dosaŋe miawagâkgât âi membian amâ Ewenande huŋgun niŋep arekŋe
    tân nugumbo olop âi membaetgât âine bunŋe mendere miawakbiap.
  yor-yor: Ṣùgbọ́n bí èmi bá sì ṣe ìdájọ́, òtítọ́ ni, nítorí èmi nìkan kọ́, ṣùgbọ́n
    èmi àti Baba tí ó rán mi.
  wos-wos: Wuni hafu jémba yahambawuni. Wunika wandéka yawun yafa dé wuni wali jémba
    dé ya. Yanaka wuni du takwana hurundan sémbutka wata wuni mwi hundi male watawuni.
  emp-NTPO: Mʌ̃a djãrã sãwã b̶eada acʌped̶a jaraibʌrʌ, mʌ̃a jara b̶ʌra wãrã araa,
    mʌ̃dub̶aʌba mãwã jaraẽ́ b̶ʌ bẽrã. Ãtebʌrʌ mʌ̃ Zeza, mʌ̃ Diabued̶aba mʌ̃ ume mãwã
    jara b̶ʌa.
  eng-F35: Yet even if I do judge, my judging is valid, in that I am not alone in
    judging, but I and the Father who sent me are together.
  ind-ind: Kalau Aku mengadili orang, Aku akan mengadilinya dengan adil, sebab Aku
    tidak mengadili sendirian, tetapi bersama-sama dengan Bapa-Ku yang sudah mengutus
    Aku.
  pes-OPCB: اگر نیز چنین کنم، قضاوت من کاملاً درست است، چون من تنها نیستم، بلکه پدری
    که مرا فرستاد، با من است.
  mpt-mpt: Ne i kukubo mo moton sanyebiba otane ne inanang gamio molot nanamabibe.
    Niminbabe, ne nenekiemo mo blibabe. Ne Aye nemane tlibue tena biob kesoa dum kenoba
    nakai kukubo moto manomabbiobe.
  ssx-ssx: pi yokaalu pulueke laa pua꞉ka꞉na꞉ta꞉ ota꞉eki pitolo hata꞉ pulueke. Ekipeke
    na loa꞉me. Ya siki na hake I̱ tapaeya꞉ hali yaka Apa꞉ yaapo halopa꞉ ekima꞉ loa꞉me.
  mkl-mkl: Ammɑ bɑɑ bii í jɛ ǹ wɑ n kiiti inɛ ŋɑ, kiitim í sĩɑ domi ɑmu ɑkɑ̃ si
    ɑn kiiti ŋɑ, Bɑɑbɑ iyi í bɛm wɑ í wɛɛ do ɑmu.
  gaq-gaq: ମାତର୍‌ ନେଙ୍ଗ୍ ଜଦି ବିଚାର୍ ମ୍ପାଡିଙ୍ଗ୍‍ ନେଙ୍ଗ୍ ବିଚାର୍ ଜାବର୍ ପାଡିଙ୍ଗ୍‍ ମେଃନ୍‌ସା
    ଡାଗ୍ଲା ନେଙ୍ଗ୍ ମୁଇଂଜା ଏନ୍‌ କାମ୍ ନାଡିଙ୍ଗ୍‍ ଣ୍ଡୁ ମାତର୍‌ ଆନେକେ ବେବକ୍ନେ ମ୍ନାଃ ଆବା ନେଙ୍ଗ୍
    ଏତେ ଲେଃକେ ।
  gof-RNT: Taani pirddiyabaa gidikkoka ta pirdday tuma. Ays giikko, tana kiittida
    ta Aaway taara de7eesippe attin taani tarkka de7ikke.
  unx-unx: ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ବିଚାରେରେଦ ଆଇଁୟାଃ ବିଚାର୍‌ ସାର୍‌ତିଗିୟାଃ, ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ଦ
    କାଇଙ୍ଗ୍‌ ଏସ୍‍କାରାଃ, ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌କେ କୁଲାକାଇଙ୍ଗ୍‌ ଆପୁଲଃ ମେନାଇୟାଁ ।
  gah-gah: neza mogonatagana lotuva legeko alulina nene nezánegó alitomoláa oko minamiline.
    Nimisili ve améneho nelémo vatí oaká noinazo, alitomoláa oko nene lotuva legeko
    hozaváa alitomó nene gihiláa zinogo ive.
  lcm-lcm: Sikei, man nau naka vil saupai, kag saupai kapo tutuman using parik napa
    abis papalik ia. Napo tung kuvul ve mamai nia vo asok ke anig.
  aer-aer: The apeke tyerrtye areye ilpernetyeke, kele iwenhe apeke renhe ayenge-arle
    itirremele re arratye aneme, ayenge-ante ware kwenhe-arle itirretyakenhenge arne
    yanhe areyeke. Ayenge, Akngeye atyinhe-arle nhenge ayenge yernekeke kwenhe, ilerne
    apurte itirrentye anetyenhe.
  qvc-NT: Jusgakushpaqam, kabalta jusgakuni. Chaqa manam sapalayqa jusgakunichu. Ashwanmi
    kach'amuwaq Taytaywan jusgakuniqa.
  tgl-ULB: Ngunit paghumatol ako, ang aking paghatol ay tunay dahil hindi ako nag-iisa,
    ngunit kasama ko ang aking Ama na nagsugo sa akin.
  cbs-NT: Jakia jaska en Epan ea yununibetan shinankin chanima en mesti en akamaki,
    jawa kaneama ean unanti wakinan.
  xtm-NTPP: Vaa nuna ndaka'an sa sukan ka kuu ñayii ma chi ndaka'an ndaa sa, vaa masu
    maa in‑ni sa ndaka'an chi nduu sa ji'in Yuva sa iya ni tetniñu ña'a ma jin ndaka'an.
  nnq-nnq: Nambu ata nakanhukumwile, hukumu jango ja kweli magambu mbi jikajangoje.
    Awawa abandumite babi pamwe na ne.
  bao-NT: Yʉ ca ĩa bejejata, yʉ ca ĩa bejerijea díámacʉ̃ nii, yʉ jĩcʉ̃ra yʉ ca ĩa
    bejetirije ca niiro macã. Yʉ Pacʉ yʉre ca tiicojo cojoricʉ cãa yʉ mena ĩa bejemi.
