    tema te apaniro niyakoventante, aña ari nokaratziri Ashitanari itzimi otyaantakenari.
  san-ASM: কিন্তু যদি ৱিচাৰযামি তৰ্হি মম ৱিচাৰো গ্ৰহীতৱ্যো যতোহম্ একাকী নাস্মি প্ৰেৰযিতা
    পিতা মযা সহ ৱিদ্যতে|
  tac-NT: Ne gustisia olásaká jaré ralámuli, 'lige napu ne ruimeli ju 'la bijchiá
    nímala, néchigó 'yuga ajtigámpá alué Wa'lula O'nó napu ne'chí jula.
  eng-WEBPB: Even if I do judge, my judgement is true, for I am not alone, but I am
    with the Father who sent me.
  gfk-H: Iasen, bia enaga warkurai, ira nugu ula nianga gaar tutuna kanong pai iau
    sen. Iau tur tikai taar ma Mama nong ga tulei iau ukai.
  viv-viv: Tu kaꞋi tamo kaliva faꞋine nuwaku gidafaisewa be gadahawavekoyoyena digo,
    yaku vehimeya au velemoꞋena, faꞋina keke akukaibe gadavehimeya, au Bana Kamaku
    buye avehimeya, BanaꞋe amanadi giꞋiveniniseku be gahobuꞋela.
  yao-yao: Naatamuno nalamulaga, ulamusi wangu uli usyene ligongo uneji ngangupanganya
    masengo jika, Atati ŵandumile une wo ali pamo ni une.
  tgp-tgp: Pani vara a sile na aria, aria atu i pa tataholo matan mo sopo enau haseku
    a pa vaia. Pani enau Tama sei mo lo r̃uleau kama pa turu na jara matelete purongo.
  auc-NT: Incæte botö mänömaï apænte ämo baï, Æbänö apænte ämoo, ante pönëninque tömëmo
    nö ante apænte ämopa. Edæ wïï botonque apænte ämopa. Wæætë botö Mæmpo botö ïmote
    në da pönongaingä ïñömö tömengä ïñömö botö tönö godongämæ̈ cæcä ate apænte ämopa.
  kbc-NT: Anaɡ̶a jiwi oko natigide, pida nige jiwi anodaaɡ̶eeta jao niɡ̶ina ane iɡ̶enaɡ̶a,
    codaa anewi. Igaataɡ̶a aɡ̶oka eetece me jiwi oko anee. Pida Eiodi ane idimonya
    iniwa meetaɡ̶a.
  bmh-bmh: Bo, izan duailel sisiaranemin zob, iz suban sisiarem zob. Einen, iz izaseu
    i darem, izal mekai palautileun du, nug iz ibail dareu.
  ctu-BL: Che' mic ña'tʌbeñob i pusic'al winicob x'ixicob, mij cʌñob ti isujm, come
    mach tic bajñelic mic ña'tʌbeñob i pusic'al, come jump'ejl jach c pusic'al quic'ot
    c Tat tsa' bʌ i chocoyon tilel.
  meq-meq: Kwa taɗə na giye sariya bəbay na, sariya ga na giye ta tsəveɗ eye. Hərwi
    na giye sariya na, mahəgeye bay. Nəmaa giye na, ta Bəba ga. Maa sləra ga ahaya
    na, neŋgeye.
  noa-H: Muata hõor jaau chirak'iin, sĩi mʌch happaimuata jaau chirʌm k'aba haawai
    muan chadcha nem hagchata jaaujugui hajim, hich mʌ pʌ̈itarrauta mʌ hipierr jaau
    sĩewai; hajapcharan hich mʌ Hayauma.
  alp-NT: Kai sepo Au teu pakala hoko saisa rebe Au teure enkena, le Au ruaku teue
    mo po AmaKu rebe Iulake Aure, luaMa teue sakesa.
  san-VEL: kintu yadi vicaarayaami tarhi mama vicaaro grahiitavyo yatoham ekaakii
    naasmi prerayitaa pitaa mayaa saha vidyate|
  kbq-kbq: Hianagi Nagrama mago'mofo refko huntegahue hanuana, Nagrama troma hanua
    antahi'zamo'a fatgo hugahie, na'ankure Nagrakera refko nosue, hianagi Nagrane
    hunantege'na e'noa Nenfa ene refko nehu'e.
  kbh-kbh: Ats̈e ndoñe nÿe canÿa quetsátsmëna ínÿabiama jayanama ts̈abá o ndoñe ts̈abá
    tontsamama; ndayá ats̈be Taitá, chë s̈onjichmó cha, áts̈eftaca chca jayanana.
    Chíyeca, ats̈e ínÿabiama ts̈abá o ndoñe ts̈abá tonjama ca stsichamo ora, nts̈amo
    stsichamcá ndegombre jtsemnana.
  ron-LSB: Chiar dacă judec, judecata mea este adevărată, pentru că nu sunt singur,
    ci sunt cu Tatăl care m-a trimis.
  pon-pon: Ari jo ma I kadeikada, ai kadeik pan melel, pwe I jota kin kelep, pwe nai
    o Jam, me kadar ia dor.
  nhe-BL: Pero intla nitetlajtolsencahuasquía, nijchihuasquía xitlahuac pampa ax san
    na nijchihua, pero nitetlajtolsencahuasquía ihuaya noTata tlen nechtitlantoc.
  sps-sps: Sai te kat Ronyon faaron, kat iny faaron Tsonyon toobing ovei, tana saa
    sikia ma Nyo Tsivou to, e Taman, to te jiats Vaminyo te kaa fiisen Vamironyo.
  wnc-wnc: Sike ngana nata amin usanzikengu nata nomana siknga usanziwit. Dasingge?
    Nata ninatakan dua usanzikgat. Aho. Nanda na atnanitewan apbum tapata naat gatake
    yuke aminu usanzikamak.
  bus-bus: Tó ma gbɛ̃ taari è sↄ̃, taari'ena pì égↄ̃ náanɛ vĩ, zaakɛ má kú madoro,
    ma De kɛ̀ ma zĩi kúmao.
  gub-BL: Aze mo amume'u wanemiapo kwer, azeharomoete mo heze'eg. Ta'e heru hemur
    kar har herehe we hekon a'e xe, hemuze'eg kar iko a'e xe.
  imo-imo: Nalo nani paimbo pilipo apurulkanje na nanu kau naa apurulkamunga tumbi
    tipo apurulka. Na lipe mundurumu iye Ara kinye peya kopu tepo morombolomunga tumbi
    tipo pilipo apururo.
  boj-boj: Ariya e tamo naŋgi peginjrqai di e kumbra tiŋtiŋ na peginjrqai. Di kiyaqa?
    E segi na tamo naŋgi peginjrosaieqnum. Ijo Abu e qariŋbej qaji a ombla na tamo
    naŋgi peginjreqnum.
  eng-DRA: 'And if I do judge, my judgment is true: because I am not alone, but I
    and the Father that sent me.'
  knf-knf: Kë woli dbi wo i kawayëş, pwayëş pi naan paji pajoonan, ţiki mënţ nji ţañ
    nji kawayëşuŋ, Paapa anyilnuŋ awo na nji.
  san-KHM: កិន្តុ យទិ វិចារយាមិ តហ៌ិ មម វិចារោ គ្រហីតវ្យោ យតោហម៑ ឯកាកី នាស្មិ ប្រេរយិតា
    បិតា មយា សហ វិទ្យតេ។
  arn-NT: Welu iñche ramtukadungukefuli, kom tañi feypikeelchi dungu rüfngey. Iñche
    am kisungenolu ñi ramtukacheken, welu may Chaw Ngünechen tañi werküetew, fey ta
    adkünukey ti dungu iñche mew.
  zas-NT: Abiꞌ bal guzatan bejn, ganen diidxli, din ad zanetan ziꞌc na̱j da xgaban,
    në da Dadan bén guxhaal naj ragbee guial diidxli na̱j ni ganen.
  ken-NT: Yɛ̌ ɛ́mbak chí bɛ́ mɛ́tàŋ bhó, ɛnyu ɛnɛ́ mɛ́tàŋ ɛ́chí ɛrɨ́rɨ́ mbɔnyunɛ
    puyɛ̌ mɛ awántí kɛ nchí taŋ bo. Mɛ nɛ mmu anɛ átó mɛ kɛ sɛ́rɛ̀m ɛnyǔ mmu
    áchí.
