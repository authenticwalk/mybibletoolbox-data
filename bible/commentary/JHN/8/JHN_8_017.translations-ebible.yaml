verse: JHN.008.017
translations:
  kpx-kpx: La menakamo abu hisaliai avoe, ‘Ata abui abuna ata mole vaveve elehai kemo
    hoto louge hotoeabe kena seleve holisi.’
  okv-H: Eto ungota ke pepeni ta kajari mihia amo eto embo heriso na jo vahai eto
    ke vahai aisora amo ke be ra.
  tbo-tbo: Ma Mose a taniwaga gehouna i pa, apo lawa luwaga hai baha nonolahi emosi
    yaka naka bahahi ta limoinehi.
  mal-C: രണ്ടുപേരുടെ സാക്ഷ്യം സത്യമെന്നു നിങ്ങളുടെ ന്യായപ്രമാണത്തിൽ എഴുതിയിട്ടുണ്ടല്ലോ.
  grc-SR: Καὶ ἐν τῷ νόμῳ δὲ τῷ ὑμετέρῳ γέγραπται ὅτι δύο ἀνθρώπων ἡ μαρτυρία ἀληθής
    ἐστιν.
  bgc-bgc: थारे मूसा नबी के नियम-कायदा म्ह भी लिख्या सै, के दो जण्यां की गवाही सच
    के रूप म्ह मान्नी जा सकै सै।
  khz-khz: Gomi gemi rovai maki evetaina ekilana, talima ruala na kila kwapunamo gekilagiana
    genai voo taunatauna.
  deu-TKW: Auch in eurem Gesetze aber steht geschrieben, daß das Zeugnis zweier Menschen
    wahr ist.
  zsr-NT: 'Lëzcaꞌ cni lu zxba queëꞌ Moisés nayúj lu guich le rna: “Le tunëꞌ lnaꞌ lau
    chopëꞌ bönniꞌ, gdutë li nac.”'
  lin-lin: Ekomama kutu, kati na mibeko na bino, ete litatoli ya bato mibale nde ezalaka
    ya solo.
  hns-NT: 'Aur toelogke kaanoen me liekhal hai: ‘Djab doei miela ekke baat bole hai
    tab satj hai.’'
  noa-E: Pãrag Moiseeu ley phã pʉarr gaai jaauwai, “Destignaan numiim khʉʉnauta chadcha
    nem ãba jaau nʉmʉn, makhʉʉnau jaau nʉm chadcha balee sim” a sim.
  eng-EMTV: It is also written in your law that the testimony of two men is true.
  mib-NT: Te yósó núū tútu ley cánevāha ró jéē núu ɨnuú cácahān uū testigo, te jíni
    ñúhún cuatáhú ró jeē cácahān, chi íyó ndáā jnūhun ún.
  lif-NT2: खिनिॽ साम्‌योथिम्‍मो ने़प्‍फु मनाहाॽरे़ थिक् पाःन्‍नो तङ्‌सिआङ् तोःन्‍दि
    पिसुने़ फाॽग्र खे़न् तोःन्‍दिन् से़क्‍खाए पोःङ्‌लो लॽरिक् साप्‍ते़आङ् पत्‍लो॥
  xnj-xnj: Mu malagizu ginu yiyandikwi ngati vandu vavili vijova kwa kuyidakila ndava
    ya chindu chimonga chevachiwene chindu chenicho ndi chakaka.
  mmx-mmx: Levelinga ro xeneng at Laulis Linga atnimi i lok keretna. Do legepu radi
    duna siam at tevelinga, du lox amuat mo levelinga do i ruturun.
  cbr-NT: Moisésnën cuënëo bana ca quia, achúshi unin banaxa bëtsix quicësaribi 'ain
    ca, a uni rabëtan banax ca asérabi 'icë quixun unin 'unánti 'icën.
  tee-NT: Ju lamilhamap'aksin'an najun acsni va lakatamch chivinti catanaulh ixpumat'ui'an
    lapanacni pus soknic'ach ju tuchi tanajun.
  eng-LSV: and also in your law it has been written that the testimony of two men
    is true;
  cak-NT: Chupa ri ley ri can iwichi rix, nu'ij chi cuando jec'o je ca'i' ri can junan
    ri niqui'ij, can k'alaj chi ketzij ri niqui'ij.
  pah-NT: 'Peapoa aherembikwatijara e''i no: “Mokonha''g̃a imombe''urame mbatera na
    tuhẽ javo a''ero hupi katu g̃anembi''ea,” e''i. “A''ereki g̃a memei e''i a jupe,”
    e''i ikwatijara, ei Jesus''ga.'
  sja-NT: Pãchi ũraa p'ãdade jara bɨ eperã omeerãpa ne-inaa unudap'edaa auk'a jaradak'ãri,
    ma jarada wãara. Auk'a bɨ mɨ ome.
  xed-xed: 'Nda vinda ma zlaha ghuni kazlay: Ka nda guya gwaɗa mnduha his ta va tsa
    skwa turtuk ya katsi ná, kahwathwata nzakwa tsa gwaɗa ya kəʼa.'
  glk-glk: شیمی شریعته دورون بینیویشته بو کی شهادته دوتأ شاهد معتبره.
  mks-NT: Nu̱ ley mé ndó cáchí a̱ ña̱ tá in nu̱ú cáha̱n i̱vi̱ ña̱yivi sa̱há ña̱ na̱ya̱ha
    já náha̱ ña̱ cúú á ña̱ nda̱a̱.
  gfk-S: Ma naramon ta ira numu harkurai iat, Moses ga pakat be ing airuo dur haut
    pane tike hininaawas, io, ikino hininaawas i tur dades ter.
  bmu-bmu: Yahötŋan keu kun urumohot aka naŋgöba jiyohotka dop köl köhöimakza. Keu
    mi eŋgö Köna keuŋine mewöyök ohoget ahöza.
  dgz-dgz: '@see-verse:JHN.008.016'
  eng-GNV: And it is also written in your Lawe, that the testimonie of two men is
    true.
  zaa-NT: Lo ley qui' le nna riquixà'a qui'ni nu inne chuppa ca testigo nna, lànuá
    ną́ titsa' lígani.
  eng-WEBSTER: It is also written in your law, that the testimony of two men is true.
  guh-guh: 'Dioso Moiséspijinëta penajumecopatsilivaisi peyaquinaebaxutota jumaitsi
    mapacueniaje: “Palivaisi anijajivibeje najumejëpaeya paebabeje, bajarapalivaisi
    bepajumecovënëtame,” jai.'
  bon-bon: Nata weeme Cotre mene te cuta jiicenige, egä neeneni biname bime aitneja
    lui ibibi birige.
  nhw-BL: Ipan amotlanahuatilhua ijcuilijtoc sintla itztoque ome catli quiitztoque
    catli panoc huan quiijtohuaj san se tlamantli, huajca xiquitaca para temachtli
    catli quiijtohuaj.
  swh-ONEN: Imeandikwa katika Sheria yenu kwamba, ushahidi wa watu wawili ni thabiti.
  wbi-wbi: Mu ndaghilo siinu lilembilue kuuti, uvwolesi vwa vaanhu vavili, vwa kyang'haani.
  bba-bba: Bɑ yoruɑ bɛɛn woodɑ sɔɔ mɑ tɔnu yirun ɑreru ɡeemɑ.
  eng-KJVCPB: It is also written in your law, that the testimony of two men is true.
  kgk-NT: '—Pejeapysaka katu myamyrĩ Moisés he''i va''ekwe-rehe, kwatia-rehe omoĩ
    va''ekwe-rehe. He''i va''ekwe peẽ-my: “Mokõive ogwerojoja voi onhe''ẽ ramo, mba''e
    tee voi omombe''u” he''i pene rekorã mombe''u-vy.'
  waj-waj: 'Ngii kua mmaanna tuu kua voovai vainno tinoo: Fai taara vaidivaitana vaidi
    voovaaki kuaivaa yapa kikio mmuaavau vainai ivaara ngia kiaara: Kutaavaivee, kiaaravee.
    Ngii mmaanna tuu kua voovai itaa kua tiivai.'
  cpy-cpy: 'Iroka okantzi Ikantakaan-teetani ipaetakimiri eerokapaeni: Aririka oshiya-wakaeyaa
    ikenkitha-takiri apite kamantakotanta-tsiri, omapero-tatyaa okaatzi ikamantziri.'
  ekk-PKP: Teie enda seadus ütleb, et kahe tunnistaja tunnistus on kehtiv.
  mpx-mpx: Komiu wami logugui elana hi leli lowan te ebo gamagalau eluwa wali wasa
    ni olaolaek, he i tunahot.
  wbp-wbp: 'Kujanya-ka wangka kuruwarriji nyurrurla-nyanguju: ‘Kajilpa jaru nyiyarlangu-kurlu
    junga ngunayarla, ngulakungarnti yapa-jarra jirrama yungulpa-pala-nyanurla ngungkurr-nyinayarla-wiyi
    jaruku'
  luo-luo: Ondiki e chiku ni nend ji ariyo nyalo bedo adiera mi yiego.
  nhe-NT: Ipan imotlanahuatil ijcuilijtoc intla itztoque ome tlen quiitztoque tlen
    panoc huan quiijtohuaj san se tlamantli, huajca xiquitaca para temachtli tlen
    quiijtohuaj.
  aii-aii: ”ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ ܒܢܵܡܘܿܣܵܘܟ݂ܘܿܢ، ܣܵܗܕܘܼܬܵ‌ܐ ܕܬܪܹܝ ܐܢܵܫܹ̈ܐ ܫܲܪܝܼܪܬܵ‌ܐ ܝܠܵܗ̇.
  esk-NT: Aglausimaruq maliġutaksriusriapsitñi malġuulutik iḷisimarik atikpaknik uqautaak
    iḷumutuuginipḷugu.
  msb-msb: kag nakasurat sa iyo Kasuguan na kun magkauyon an duha na testigo matuod
    ini.
  cpa-NT: Rø²juúh² lei¹³ quiánh² hniah¹² hi² quien¹² jǿg³ ju³ná³ ca¹cuø¹ og¹ dsa²
    jǿg³ dsøg¹².
  dso-dso: କାଇଆଲେ ଗଟ୍‍ନାର୍‌ ବିସଇ ର‍ଇଲେ, ଦୁଇ ଲକର୍‌ ସାକି ସମାନ୍‌ ଅଇଲାନି ବଇଲେ, ସେମନ୍‌
    କଇଲା କାତା ସତ୍‌ସେ । ତମର୍‌ ଦରମ୍‌ ସାସ୍‌ତରେ ଏନ୍ତି ଲେକା ଅଇଲା ଆଚେ ।
  meu-meu: 'Emui taravatu ai ini e torea toma: taunimanima rarua hereva tamona bae
    gwauraia hebou, una na vada momokani.'
  yva-NT: 'Muno wapa Ananyao Musa ama ayao inta ratoe taiso: Vatane intabo po anakotare
    inta raura omamo mamai dainy, yara vatane jiruma aya ayao intabo irati anakotare
    umaso rai, weamo mamai to ti wamanave rai.'
  dgc-dgc: Mara entan moy tu kautusan moy, i kagi naa éng te éduwa kan a mégpatunay
    ta maski anya a gimet, éy tanggapén moy a katutuhanan.
  zpm-NT: ¿Pe nacne rliladzde to miṉe rne naa? Led rnee lo xley to zeeṉe tipse rzë
    xtiidz chop miech, ga rlu ne diidzli rnee zho.
  hix-NT: Onà wyaro nkehe, àmenhosahonhàrà, kàyweronàhyamatxho komo, onàrwonàhyamanàr
    komo, kekon xarha tà, àwyanye. Eten kom hana yokarymen ha, toto ha. Àro komo yokarymantoko,
    2 me hak nahtxoko, ekarymany komo, yaworo thutwaxem me ehtxoho me. Àro wyaro rma
    nkehe, àmenhosahonhàrà, kekon hatà.
  sim-sim: Lo jihi karem mbanda sir, os ma frijip fri sihi mashi las nakrem fri mbawa
    mashi frihi ome sira. Hako ma namtar nom or mbawa, wahau.
  npi-ULB: हो, दुई जना मानिसको गवाही सत्य हुन्छ भनी तिमीहरूको व्यवस्थामा लेखिएको छ
    ।
  cgc-cgc: Naan ta Mga Sinulat Moises may ambal na daw sugid an ta darwa na ittaw
    gaparyo, matuod gid iran an na sugid.
  tim-tim: Akto den kârikŋe bikŋe hin yendâp, “Luâk konokgât den bo nâŋgâwei. Luâk
    lâuwâ akmâ siâgât keiŋe bâleŋe makbela bunŋe dâwei.”
  yor-yor: A sì kọ ọ́ pẹ̀lú nínú òfin pé, òtítọ́ ni ẹ̀rí ènìyàn méjì.
  wos-wos: 'Guna hambuk hundimbu angi dé hayi: Du yéték natafa hundi male wambét,
    wumbére duna hundi wu mwi hundi dé.'
  emp-NTPO: Bãrã leyd̶e jara b̶ʌa ẽberã uméba ab̶ari bed̶eada jarad̶ibʌrʌ ãdjia jara
    panʌra wãrãda.
  eng-F35: 'It is written precisely in your law that the testimony of two men is valid:'
  ind-ind: Dalam kitab Taurat, Musa sudah memberikan peraturan bahwa ketika mengadili
    orang, paling sedikit harus ada dua orang saksi mata yang mengatakan hal yang
    sama, sebelum hakim dapat membenarkan atau mempersalahkan orang yang dituduh.
  pes-OPCB: مطابق شریعتِ شما، اگر دو نفر دربارهٔ موضوعی شهادت دهند، شهادت ایشان به
    طور مسلم قابل قبول است.
  mpt-mpt: Ib hekmel wengo baanoa Nakai asu bianiba inamin namino watemniba i wengo
    makob baaib mole i wengo motonobo genobiobe.
  ssx-ssx: Ika꞉ Lo Pimanu pa꞉ta꞉ wape peleme ekita꞉ dupae. La hala꞉la꞉ hali yaapoma꞉
    homeke pi lepeka꞉na꞉ta꞉ ipilika꞉ pita꞉ ota꞉eki alepeme.
  mkl-mkl: À kɔɔ si tiɑi woodɑ nŋɛ ɑ̀ ni sɛɛdɑi ɑmɑnɛ minjii í jɛ ntɔ.
  gaq-gaq: ପେନେ ଦରମ୍ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ ବକେ ମ୍ବାୟାନେ ସାକି ସାମୁଆଁ ସମାନ୍ ଡିଙ୍ଗ୍‌ଲା
    ମେଇଂ ମେଁନେ ବାସଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ ଆତେନ୍‌ ସତ୍ ।
  gof-RNT: Nam77u asa markkatethi tuma gideyssi hintte higgiyan xaafettis.
  unx-unx: ଆଡଃ ବାର୍‍ହଡ଼୍‌କିନାଃ ଗାୱା ମିଦଃରେ, ଇନ୍‌କିନାଃ କାଜିତେୟାଃ ସାର୍‌ତିଗିୟା ନେୟାଁ
    ଆପେୟାଃ ଆନ୍‌ଚୁ ପୁଥିରେ ଅଲାକାନା ।
  gah-gah: 'Mosé lo hukoko li gakokutí láa loko nemóma neve: Ve lositalitosa ve makolímini
    mogona li utó iki litái gakó nene hamó gapoló vokikoma lasi gakó nene gihiláa
    neve loko litune.'
  lcm-lcm: Si kami sausaupai akorong kapo mengen ta man a pongua karilong mengen kapo
    sikei, sa kilongpo posong ia kapo tutuman.
  aer-aer: Atywerrenge nhenge Akngeyele-arle Moses-eke antheke arrule anthurre kwenhe
    alakenhe ileme, ‘Nhenge artwe atherrele apeke, nhenge arne iwenhe apeke renhe
    areke ngkwenge-werne apetyemele ileke arratye-arle re anemeke, nhenge unte anteme
    renhe-atherrenhe aweme ayeye anyente renhe ilelherlenge, kele unte renhe itelareme
    anthurrele nhenge iwenhele ratherre angkeme. Nhenge ratherre apeke ayeye arrpenhe
    ngkwenge ileme kele unte renhe itelaretyakenhele aneme.’
  qvc-NT: 'Qamkunapa liynikipiqam kayshina nin: “Ishkay tistigu chay layatalla rimaptinqam,
    balinna chay rimashqanqa”, nishpa.'
  tgl-ULB: Tama, at sa inyong batas ay nakasulat ang pagpapatotoo ng dalawang tao
    ay tunay.
  cbs-NT: Januxun Diosun Moisés yuia matu kenexunidan, ja uinkin jawada jakidi juni
    dabe jabias jancha chaniaibu jawen jancha man ikunwantiduki, chanimakenan.
  xtm-NTPP: 'Ja ni kaxtnu''u Moisés ma nuu maa ni ma chi ká''an: Nú inuu ka ka''an
    uu testigu chi ja ka ka''an i ma chi ja ndaa kúu.'
  nnq-nnq: Iandikigwe Mumalagilo giinu uchaili gwa bandu abele nga kweli ogujeketiligwa.
  bao-NT: 'Mʉjare ca dotirije, o biro ĩi owa tuurique nii: “Pʉarã ca ĩaricarã, ca
    ĩi jʉoricʉ cʉ̃ ca wedericarore birora cʉ̃ jiro macʉ̃ cãa cʉ̃ ca wedejata, cʉ̃ja
    ca ĩirije wapa cʉti,” ĩi.'
  san-ORI: ଦ୍ୱଯୋ ର୍ଜନଯୋଃ ସାକ୍ଷ୍ୟଂ ଗ୍ରହଣୀଯଂ ଭୱତୀତି ଯୁଷ୍ମାକଂ ୱ୍ୟୱସ୍ଥାଗ୍ରନ୍ଥେ ଲିଖିତମସ୍ତି|
  huv-NT: Tiül minawijquian apiüng sitiül ajlüy ijpüw monjaw mandeacüw nóiquian leawa
    tajawüw, netam mayarich andeacüw nejiw.
  otn-NT: Nu̱p'ʉ ja ra̱ ley guí ca̱hʉ, nt'ot'i p'ʉ ra̱ hya̱ ngue nu̱'mø yoho yø testigo
    'da'igu̱ mma̱, jatho ngue da̱ t'ɛ̱c'ɛ̱i̱ te mma̱.
  nop-nop: Hidi’walaŋ Yodoko Mede gineŋ mede indiŋ youkiŋ doktiŋa yolat, ‘Me lufomdi
    mede niŋdok kikasop tubune folooŋnit tibetik.’
  obo-NT: Nosulat diyot koniyun mgo Suhu no id sulat ni Moises, no otik nokod‑iling
    kos kodposivonnaa taddot oruwon minuvu, ollog en idda nod pongimbonnalon.
  cak-ENT: Chupan ri ley ri ivichin ibanun-ka chin, nbij c'a que tok yec'o ye ca'i'
    ri junan ri nquibij, nk'alajin c'a que ketzij ri nquibij.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤥ ᤏᤧᤵᤑᤢ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤌᤡᤰ ᤐᤠ᤺ᤴᤏᤥ ᤋᤱᤛᤡᤀᤠᤱ ᤋᤥ᤺ᤴᤍᤡ ᤐᤡᤛᤢᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤴ
    ᤋᤥ᤺ᤴᤍᤡᤴ ᤛᤧᤰᤂᤠᤀᤣ ᤐᤥ᤺ᤱᤗᤥ ᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳᤗᤥ॥
  mie-NT: De yósō nūū tutū ley jā névāha ndá nú jā tú inuú cáhān ūū testigo, de cánuú
    cuetáhví nú jā cáhān dē, chi íyó ndāā tūhun cáhān dē.
  san-TIB: དྭཡོ རྫནཡོཿ སཱཀྵྱཾ གྲཧཎཱིཡཾ བྷཝཏཱིཏི ཡུཥྨཱཀཾ ཝྱཝསྠཱགྲནྠེ ལིཁིཏམསྟི།
  qve-NT: 'Saynatan Moisespa escribisqan leypipas nishan: “Ishkay testigopa kaqlla
    rimasqanmi necesitakun, imapas allin cheqaq kasqanta creenapaqqa”, nispa.'
  pao-NT: Soo te tumayohope meeoo, ‘Ka waahoo numu nawa'nesoo nanekwaha oosoo togesapa.’
  cbu-NT: Nuwaanaatstaati kamankuri, itsinsaru kamankina, watam Apappat kuk tatsamooriniwa.
    Apanll kamachtamarini, Tsimbun tputs minamari k'kuz payuku an k'kuz waptatcha,
    átcha.
  usa-usa: Ítíráaeo-wayukati aammá aúkain-aipimma kétiye. kaayaq-nákórátámô móra-aimmo
    tíyamma minnâ yenákámô nóinabi tíyamma árain-aine. mirá téna kétiye.
  soy-soy: Li nɔ́inɛ́sé kɛ́mɛɛ wɔ́lɑɑlɛ̃ tɛ pisoi pitɛ́ pin linyinɛ kɛcɑ́ɑ́ nsɛ n
    símisi, nsímɛ́sei yɛ mu.
  hui-hui: Tínaga Mana lowini ngagome lalu, Mbiralime layadagua dege mendealime layagua
    heneneore lara manda bilimu, lalu gilibu nga.
  amf-amf: Eedi lamaasa tarjamono gonne hamayse konin tiidhayno yesa yigginte thaapadhidine.
  quc-NNT: Pa ri Pixab' alaq tz'ib'tal wi chi aretaq kieb' winaq junam ri käkib'ij
    chrij ri xkilo o chrij ri xkito, rajwaxik ri' käkojik chi qas tzij ri käkib'ij.
