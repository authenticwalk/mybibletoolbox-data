  pan-pan: ਤੁਹਾਡੀ ਬਿਵਸਥਾ ਵਿੱਚ ਵੀ ਇਹ ਲਿਖਿਆ ਹੋਇਆ ਹੈ ਕਿ ਦੋ ਮਨੁੱਖਾਂ ਦੀ ਗਵਾਹੀ ਸੱਚੀ ਹੈ।
  tkr-tkr: Vuşde Q'aanuneeyid otk'un vod, q'öng'una şahaadat qopkuba vob.
  gvc-gvc: 'Mʉsare dutia ti joari pũi õ sehe ni yahura: “Pʉaro masa cʉ̃no potori ti
    yahuchʉ ti yahua potocã tjira”, ni yahu joari jira.'
  mwp-mwp: ‘Wa, ngithamun sabinu muynu Minar Poelayzinga kedha, “Ukasar na mabaygiya
    za balbayg asin nanga palamun imaypa matha ngoedhagidh, wa ngalpa ngaru mina yoepathaman
    ukasar mabaygaw ya.’’
  sbk-sbk: Ena, hundajizyo zyenyu iyandihwe aje oluhakikisyo lwa bhantu bhabhelilwe
    lyoli.
  mya-JVB: သက်သေခံ နှစ် ဦးတို့၏စကားသည် တည် ရ၏ဟု သင် တို့ပညတ္တိ ကျမ်းစာ၌ လာ ၏။
  kgf-kgf: Héna acginaiguc yomuhuc hezac; Ic éréhécnéŋ héipuc ac ʒéyic imi héla wammac.
  awb-awb: Itega, Manikáne ehweh sehgiune eme mi ehwéhnká mahraréna, Téhranítégá morá
    éhwéhnóyana sene ehweh aiq pútaq ehwéhne ire.
  gdn-gdn: Wi wiga goraga rabineya ka mu oka inako tampu, tagubu ke; ‘Iyapana apeya
    gwede mo ewapuru emupu ki baitagisi ewapuru tagisi matara ki mibai.’
  nko-NT: Bɔwanlɩ́n wá mlɩ onutó Mbla ámʋtɔ bɛɛ, ‘Nɩ́ adansɩfɔ abanyɔ́ bɛblɩ́ asʋn
    kua kʋlɛ a, amʋ́ asʋ́n ɩbʋ mʋ́tɔ́.’
  bsn-NT: 'Mʉa ñicʉa ĩna rotimasirere ado bajiro yiucamasire ñaja ti: “‘Rojose yimi’
    jʉarã ĩna yijama, ĩnare ajiya”, yaja ti, mʉa ñicʉa ĩna rotimasire.'
  pib-NT: 'Wa Tokanchi Yokanatkaluru gixanu wane yonatika: Gepi jejine gipgujtalewle
    galikakpotunanni.'
  wiv-wiv: Na poloka kamiu lo mule, e vapolu bareanga; kua na witnes ni rua, kahiro
    polea ni katiu za, ia habuka polea kena hiro ta tania ia e matoto.
  reg-reg: Nikwo nebhilagilo byemwe byandikilwe ati obhubhambasi bwa bhanu bhabhili
    no bwe chimali.
  mlh-mlh: Yoyokaji buŋo mo maŋmoakoŋ eku kitiŋgaku mibire sanaŋgaega. Buŋo oi ŋoŋore
    Kadi buŋoo oŋuakoŋ quraŋgabi pega.
  gof-ENT: ናምዑ ኣሳ ማርካቴ ቱማ ጊዴይሲ ሂንቴ ሂጊያን ፃፌቲስ።
  aau-aau: Sa hmo sow mokwe senkin mey, uwr prueysyar hohkwe ok kamon-aw ke liyliy-aw
    mesor ankin, hoho ok somokwe okar-ar nuw-wak ihey.
  tvk-tvk: E rae xil na Mosis xa xamim vari di munggusil xati biteni xa melele xa
    sepinien na moletin lu usil neta tei lupin, moletin xil likila like reitin xa
    naha xa lubiteni be reitin.
  prf-NT: Nakasulat ten Kautusan moy, a dapat a paniwalaan en págpatunay nen duwwa
    a tistigu.
  auy-auy: Kentí ámáán-aufaifimba agaimaréna séna kaeꞌ-wáásíyáí moórá-aaimo séyambo
    ékai minááí éraiꞌa wéseye agaimaréna siyáiye.
  tbg-tbg: 'Ni maara uva qara ntuva tova mintima tivo: Vaiinti taaraqanta uva tihama
    vohaa uva tivera, ho vitanta uvavano quqaa uvama varianarove, turave.'
  hub-NT: 'Atum chicham umiktin timau papiinum aarmau awai: Shuar jimar mai nunak
    pachis etserainakai, nui nekaspapita takurmesha titarma tusa timau.'
  hmo-hmo: Emui taravatu dekenai inai bamona ia torea. ‘Taunimanima rua bema hereva
    tamona do idia gwauraia hebou, unai hereva be momokani.’
  big-big: Keya lo inigi piyengka lende miza nara pelik, Tamizeige yombanu neyaugu
    watabi keriya nayengki mabiyaugu kozak kisi purik mabuwiligu wameik mizagi.
  gux-G: Bi diani i yiko tili nni, ke niba lie kasiedi tie mɔmɔni;
  cnl-NT: Co̱'³ cɨ'²³ to̱o̱²³ ley quien³²na'³ 'e³ 'ne'² áan²³ dsa³ ñi³ 'e³ la²³ li²³quí̱i̱n²³
    júu².
  zar-NT: 'Lëscaʼ caní lu xibá queëʼ Moisés nazúaj lu guichi le rnna: Le tunëʼ ba
    nalí chopëʼ bönniʼ, idútë li naca.'
  kde-kde: Na mu Sheliya yenu ìnilembwa kuva, ushahidi wa vanu vavili ùnakulupilwa
    kuva nni wa uhiu.
  ata-ata: Xo lapuloto noxinge ne, mikaukavu lexe ta mitema tamei ivikala lamana la
    anu vaikala noxiꞌa ne manina.
  qvw-NT: Amcunap camachicuyniquićhümi ‘Ishcay nuna willaycü captin'a tacyalpachishañam’
    niyan.
  nfa-nfa: Baku bhèlu. Te dhu suri tèke ètu Atora agama miu, peka na, ‘Ladhe abhu
    dhèu dua jꞌajꞌi sakasii dhu padhue jꞌara dhu sama, èèna lèke tareꞌa.’
  tnp-tnp: E Lou rəhatəmah, kəmətei məmə, nəmə iətəmimi keiu, katuol nəfɨgəmiən o
    nəghatiən kəti, kəni nəghatiən u, in otatəhtul.
  urd-urd: और तुम्हारी तौरेत में भी लिखा है, कि दो आदमियों की गवाही मिलकर सच्ची होती
    है।
  hot-hot: Môlôda unim abô balabuŋ hanaŋ aêntêk, ‘Anyô lokwaŋju idum abô ba enaŋ abô
    te iyom êŋ ma abô avanôŋ.’
  mqj-NT: 'Nakua illaan sura''na Musa simuturu''a'': Ianna duamo tau siundu'' kasa''bianna,
    malami diorean.'
  rus-SYN: А и в законе вашем написано, что двух человек свидетельство истинно.
  mbh-mbh: 'Na lomu patorong i ri vene: ‘Aro ve toko or aini o teltun toko ia na o
    ripot nge riong omole inga, aken kene ole riong aken i nunganga.’'
  bdd-bdd: Mosese ꞌina loinaedi wasanapudiya ꞌabehega ꞌeguma tohepwaila siteluwa ꞌoidiyega
    ꞌidi hepwaila mahemahetena, beno hepwaila moisa.
  cbt-NTPO: Moisësë pënëntërinso' ya'huëtërinquëma'. Inaquë iráca ninshitërin. “A'na
    piyapiáchin sha'huihuachina, nonpiámara. Nipirinhuë', cato' piyapi inachachin
    sha'huihuachina', naporo huarë' natëtacaso' ya'huërin,” tënin.
  srn-NT: 'Na ini un eigi wèt a skrifi taki: Efu tu sma e kotoigi fu wan sani, dan
    a sani tru.'
  cta-NT: Ndaquiyaꞌ tsa na jiꞌi̱ chaꞌ cusuꞌ nu nscua lo quityi cua saꞌni la; ndacua
    nscua sca chaꞌ nu nchcuiꞌ chaꞌ tyuꞌu lubii ñati̱ jiꞌi̱ scaa chaꞌ nu ntsuꞌu jiꞌi̱,
    nu loꞌo stuꞌba ti chcuiꞌ tucua tyaꞌa nguꞌ jiꞌi̱ chaꞌ biꞌ.
  bqc-SIM: A kú á ikoyã láu wà mɛ̀, seelade gbɛ̃ↄn plaↄ yã́ mɛ́ náai vĩ.
  tcz-CHONGTHU: Ajeh chu nangho danthu dungjui in minin kitoh tah'a ahettoh sah leh
    hichu hettoh sah dihtah'a kipom ahi.
  mar-mar: तुमच्या नियमशास्त्रात असे लिहिले आहे की, दोघा मनुष्यांची साक्ष खरी आहे.
  snp-snp: Ido linanimo lo melami ka lufuwatigu yau eti limo, We lele yate we ma monala
    lo oloto piyaitoma kula ne, loto ya lufuwau yau nemo ne.
  isl-isl: Lög ykkar segja að sé vitnisburður tveggja manna samhljóða, sé hann tekinn
    gildur.
  spy-NT: /Kikeesir ām kiruutēkwook kule yoo kaakuroob ꞉biich āyēēnku ng'ālyoo, ku
    man ꞉kiyooto.
  xnn-xnn: Tay tet-ewa nan kanan nan lintegyo en no menpaliso nan kanan nan doway
    tistigo et mapati nan kananda.
  mwe-mwe: Shalia jenunji jangajandika Mmajandiko ga Ukonjelo kuti, ukong'ondelo gwa
    bhandu bhabhili ni gwa kweli.
  tte-tte: Komiu ami loina koina silele-lobiyen yakato tem tomo labui ali walo sitoyatoyawa
    kabo toyatala kani walone ikawa-yawasosi.
  tcs-tcs: Ane dem Zuwislo blo yupla i spik, wen tok blo tu witnis i gri wea wananada
    den dat tok i prapa trutok.
  hlt-THB: Na mimah a anaa awi awh thlang pakhih ing a sim pyi awhtaw cawhkaw a simpyinaak
    ce thym hy tina awm hy.
  soq-soq: 'E anaanala bedewe girumalena ema epe wade: Kotu bedewe apana nata kadiwa
    benemantompe saisaisapua kotu sa ulaipalepi.'
  qub-qub: 'Layniquicuna isquirbiraycashanchöpis niycan: ‹Ishcaj testïgu captinrämi
    rasunpa cashanta riguinquiman› nir.'
  att-att: Á ajjan yù netúrâ sù tunung naw, ta nu egga duá nga naggittá yù kagiad
    da, á kuruk laguk yù kagiad da.
  bki-bki: “Mo ea kenemiu tuboiano, abivitauia jibe nei berinavo ver ve tomu ve juo
    aikurukar iliano tai, mia kamiu kumoneaio,
  bqp-bqp: À kú á doka takadan ò pì, sèedade gbɛ̃nↄn planↄ yã mɛ́ à náani vĩ.
  mcp-mcp: Ŋgaá jísə cilyá mə́cɛ̧ɛ̧ mʉ́nʉ́d nə́ buud bwə́ jəlá nə magʉlə bwiiŋgyá
    á buud obá?
  hat-hat: 'Nou jwenn sa ekri nan Lalwa nou an tou: Lè de temwen fè menm depozisyon
    an, sa yo di a vre.'
  npl-NT: Itech nomotlanawatil ijkuilitok, sanwel kiseliskeh intlajtol ome iwa amo
    san se.
  bgg-bgg: Nawaithek ro Iphey shii de zey ne um, khuchung magungde bran nyi è khagi
    rek arone isa è nyie yao pha ji ne izai rey dun phro.
  eng-TCENT: In your own law it is written that the testimony of two men is valid.
  eng-BSB: Even in your own Law it is written that the testimony of two men is valid.
  cpu-NT: 'Jiroka okantzi Ikantakaantaitane ipayeetakemiri eerokaite: Aririka oshiyavakaa
    inkantayeteri apite kamantakotantatsine, omaperotatya okaratzi ikinkithatziri.'
  san-ASM: দ্ৱযো ৰ্জনযোঃ সাক্ষ্যং গ্ৰহণীযং ভৱতীতি যুষ্মাকং ৱ্যৱস্থাগ্ৰন্থে লিখিতমস্তি|
  tac-NT: '''Emi bariseo nila ra''íchalika anime júkuru: napu''lige oká rió ''la a''chigóriga
    ruwisá bilé ra''íchali, ''la najtékame ko alué ra''íchali napu ruwí alué ralámuli.'
  eng-WEBPB: It’s also written in your law that the testimony of two people is valid.
  gfk-H: Ma narako ta ira numuat warkurai at, Moses ga pakat bia, ing bia airua dir
    haut panei tiga hasahesa, io, iakano hasahesa i tur dadas taar.
  viv-viv: Kadu yami buki-vehimeya againe hiꞋetoladi vaita tohawavemogatala luhei
    kaꞋi yadi gahe saꞋeyana, au kanahalamanena yadi gahe velemoꞋena.
  yao-yao: Ilembekwe mmalajisyo genu, umboni wa ŵandu ŵaŵili uli wa usyene.
  tgp-tgp: Na nomim Leu la ulia lara, vara tamlohi tupra rua la vere na hinau matelete
    moiso mo varar̃uhu, o pa er̃i rasua.
  auc-NT: Mïnitö mïni wææ yewæ̈mongaintaa ïïmaï ante wææ yewæ̈mongatimpa. Mënaa onguïñæ̈na
    në adïna inte tömëna näna adïnö ante apæ̈neda ëñëninque mïnitö wæætë, Nö impa,
    ante ëñencæmïnimpa.
  kbc-NT: Maditaɡ̶a notaɡ̶anaɡ̶axi ane iwotelogo ɡ̶onajoinaɡ̶aneɡ̶eco diniditeloco
    niɡ̶ina iniwataale oko me niwoditiwage, odaa niɡ̶ina ane ligegi ewi, leeɡ̶odi
    niwoditiwage.
  bmh-bmh: Agal kasai ze ebu ze guzenai sikut wemen dareu, ‘du aliag agal ze tutak
    macanemen ze go petak pet’.
  ctu-BL: 'Ts''ijbubil ti la'' mandar ja''el: “Isujmʌch jini t''an mu'' bʌ i yʌlob
    cha''tiquilob”. Che''ʌch ts''ijbubil.'
  meq-meq: 'Mawatsa eye mə bazlam kurom mapala eye na, a gwaɗ: “Taɗə ndo hay sulo
    bazlam tay kə ge nəte na, wu niye na, deɗek.”'
  noa-H: Pãrag Moiseeu ley p'ã pʌarr gaai jaauwai, “Destignaan numiim k'ʌʌnauta chadcha
    nem hãba jaau nʌmʌn, mak'ʌʌnau jaau nʌm chadcha balee sim” ha sim.
  alp-NT: 'Kena buku rebe Musa ilekie rebe imi atula kena lulure ebeteke be: kena
    teu pakalare suke sie luaya esi lepa kena sasike sasaisare sakesa, hoko lene lokole.'
  san-VEL: dvayo rjanayo.h saak.sya.m graha.niiya.m bhavatiiti yu.smaaka.m vyavasthaagranthe
    likhitamasti|
  kbq-kbq: Tamagri kasegefina anage huno krente'ne, tare vahe tremoke ke'ne'na'a zankuma
    (witnes) hana'ana tamage. (Diu-Kas 17:6, 19:15)
  kbh-kbh: Ts̈ëngaftangbe leyiñe enduábemana, uta ents̈ata ndayámnaca cachcá tbojayanëse,
    nts̈amo chata tbojayancá puerte jtsámanana ca.
  ron-LSB: De asemenea, este scris în legea voastră că mărturia a doi oameni este
    valabilă.
  pon-pon: A pil intinidier nan omail kapun, me kadede en aramaj riamen me melel.
  nhe-BL: Ipan imotlanahuatil ijcuilijtoc intla itztoque ome tlen quiitztoque tlen
    panoc huan quiijtohuaj san se tlamantli, huajca xiquitaca para temachtli tlen
    quiijtohuaj.
  sps-sps: Te kirkir en tan Faun tsumi to te tagaa iny matan fi ror a ina fuan ri
    te faarof faavot, a ka te vegiau iny rorin man.
  wnc-wnc: Sike Mosesde mama wapatangu wamu takngatu anzing matakut, ‘Aminu tapatutakan
    yawan natapna kem ba ba siakan ba ngang natapnim siwan ngana aminu tapaata wamu
    buya takngatukan yawat natapna siakan siwik,’ ngang matakut.
  bus-bus: À kú a doka takadan wà bè, sèedade gↄ̃ↄn plaaanↄ yã bé à náanɛ vĩ.
  gub-BL: Nezewe i'i ze'eg kwehe arer a'e. — Aze mokoz teko uze'eg pitài uze'egaw
    rupi a'e wà nehe, aze zuawygatu wanemimume'u wà nehe, waze'eg azeharomoete putar
    nehe. Pepuner hehe pezeruzar haw rehe nehe, i'i ze'eg kwehe arer.
  imo-imo: 'Enonga ungu mane te bukuna moromo kanomu i tepa: Imbo taloni ningele ungumu
    tendekuna omba pumo lemo paimbo ltemo ningo pimele.'
  boj-boj: Nuŋgo dal anjam bei endegsib neŋgreŋyeb unu, ‘Tamo aiyel naŋgi anjam qujai
    marqab di naŋgo anjam bole brantqas.’
  eng-DRA: And in your law it is written, that the testimony of two men is true.
  knf-knf: « Bapiiŧ ţi *Ulibra wi Bgah bi nan aji banuma bañaaŋ batëb kadiimanaan
    kë uko unţupuŋ ujoonani.
  san-KHM: ទ្វយោ រ្ជនយោះ សាក្ឞ្យំ គ្រហណីយំ ភវតីតិ យុឞ្មាកំ វ្យវស្ថាគ្រន្ថេ លិខិតមស្តិ។
  arn-NT: Welu tüfa feley eymün tamün ley dungu tati wirilelu, femngechi epu che kiñewiyüm
    ñi dungu, kisu engu ñi dungu falikey.
  zas-NT: Abiꞌ loj xleydi ca guial chi yuꞌ tioꞌp bén rniee tiblojzi, diidxliqui na̱j
    ni rniee reeman.
  ken-NT: Básɨŋ ndǔ ɛkáti bɛbhé ɛyɛka bɛ, batísiɛ bati apay mándɛm ɛnyɨŋ ɛ́mɔt,
    nɔ́ chí ɛnyɨŋ ɛnɛ bɔ́ bárɛ́mɛ́ ɛ́chí tɛtɛp.
