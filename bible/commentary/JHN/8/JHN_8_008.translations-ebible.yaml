verse: JHN.008.008
translations:
  kpx-kpx: Kateai louito tota debekebekeai vatamo hisali moleanu.
  okv-H: ke ainge eto tihi hu ta eto enda ta ahari unu.
  tbo-tbo: Ma i medobudobu po hoi hipuli i yamgiluma meme.
  mal-C: അദ്ദേഹം വീണ്ടും കുനിഞ്ഞു മണ്ണിലെഴുതിക്കൊണ്ടിരുന്നു.
  grc-SR: Καὶ πάλιν ⸂κάτω κύψας⸃ ἔγραφεν εἰς τὴν γῆν.
  bgc-bgc: फेर यीशु कोड्डा होकै आन्गळी तै धरती पै लिक्खण लाग्या।
  khz-khz: Ne Iesu maerupu-talito, kwano ai maetalotaloto.
  deu-TKW: Und abermals bückte er sich und schrieb auf den Boden.
  zsr-NT: Leyúbl byechuëꞌ Jesús, ruyúëꞌ lyu len bguel‑lëꞌë ruzujëꞌ leyúbl lyu naꞌ.
  lin-lin: Bongo Yesu agunzamaki lisusu mpe azongelaki kokoma na mabele.
  hns-NT: Tab ie baat bolke oe phien se niehoerke djamien par liekhe lagal.
  noa-E: Mag iekhapʉ̈iwia, deeu eeg ʉ̈thʉ oo sĩsiwi, ũwaai jẽb gaai jĩgkhẽúa phãpʉ̈i
    phãpʉ̈i oo sĩsijim.
  eng-EMTV: And again He stooped down and wrote on the ground.
  mib-NT: Te ni jīta ndeyɨ tucu ya, te ni tee tucu ya nuū ñúhun.
  lif-NT2: खुने़ॽ याम्‍मो अःक्‍खुम् फन्‍छिङ्‌ङाङ् खाम्‍बाङ्‌ङो साप्‍मा हेःक्‍तुरो॥
  xnj-xnj: Kangi akagundama kavili akavya mukuyandika pandima.
  mmx-mmx: La neni ga rikbu manga la ga malagan manga ro xopok at laxangka.
  cbr-NT: Ësoquin cai amiribishi tëtúbutëcënxun ca aín mëcën rëbun me cuënëotëcëancëxa.
  tee-NT: Aktam tak'entachokopa chai tsucuchokopa ats'oknu' ju lacat'un la'ixk'elilimaca'.
  eng-LSV: and again having stooped down, He was writing on the ground,
  cak-NT: Y xluquie-ka y xtz'iban chic ka che ri rui-ruk'a' chech-ulef.
  pah-NT: Igwete ga nhova'apyna'javi oina a'ero yvya rehe ikwatijara'java.
  sja-NT: Maap'eda waya edaa ɨ̃jaabaip'eda, yooro p'orade waya p'ãmaa beeji ichi jua
    k'ɨ̃pa.
  xed-xed: Ka dzəglamtá tsi ta ghəŋ ka vindgəltá skwi ta haɗik.
  glk-glk: بازم خو سره بیزیر تَوَدَه و زمینه رو نیویشتی.
  mks-NT: Já na̱saco̱o tucu a cáhyí a̱ nu̱ ñúhu̱ cán xi̱hín nducu ndáha̱ á.
  gfk-S: Iga tudu baling gom pakpakat tano pu.
  bmu-bmu: Mewö jii mötketka kunbuk sipköba eta kulem kunbuk gölmenöŋ ohoyök.
  dgz-dgz: Iesu nop ame wani amba, kaut sia enu ok piupa siwandini.
  eng-GNV: And againe hee stouped downe, and wrote on the ground.
  zaa-NT: Làniana gùnne'e loyu attu nna bènie letra attu.
  eng-WEBSTER: And again he stooped down, and wrote on the ground.
  guh-guh: Nexata icatsia Jesús ecareca. Ira taeyeca icatsia. Ira yaquineca icatsia.
  bon-bon: Tabe cuta cääri äcupige, gawe cabu ngii yoogärige.
  nhw-BL: Huan sempa molocotzsehui huan tlajcuilo ipan tlali.
  swh-ONEN: Akainama tena na kuandika ardhini.
  wbi-wbi: Pe akinama kange, akalemba pa lihanga.
  bba-bba: Mɑ u kpɑm tukɑ u yorumɔ temɔ.
  eng-KJVCPB: And again he stooped down, and wrote on the ground.
  kgk-NT: Upéa he'i rire ojeayvy jevy. Ohai jevy ikwã-my yvy.
  waj-waj: kiaa kioo kava kookama kioo varioo ari yaaku oopuuvaadiri mmataivau fafaara
    reeravai.
  cpy-cpy: Eejatzi roeyootanaa, rapiita-neero rojankinwaetane kepatsi.
  ekk-PKP: Siis kummardus ta taas maha ja jätkas maa peale kirjutamist.
  mpx-mpx: Yaka i lokululu al ge i leleli bilibiliya.
  wbp-wbp: Ngula-jangkaju pina-kaninjarra-kari-jarrija, manulpa pina-yijala kawuri-pungu
    walyangka-yijala rdakangkuju.
  luo-luo: Eka nochako okulore piny mondiko e lowo.
  nhe-NT: Huan sampa molocotzsehui huan tlajcuilo ipan tlali.
  aii-aii: ܡܸܢܕܪܸܫ ܟܝܼܦ ܠܹܗ ܒܸܟܬܵܒ݂ܵܐ ܥܲܠܔ ܐܲܪܥܵܐ.
  esk-NT: Taatnaqqaaqhuni sikitluni nunamun aglaaqsiḷgiññiqsuq.
  msb-msb: Tapos nagduko gihapon si Jesus kag nagpadayon pagsurat sa duta.
  cpa-NT: Jøng² ca¹jmo¹ Jesús calah chi³jë́³dsa. Ca¹tsø² ca¹niúh²dsa calah nih¹³ chi³gog¹dsa
    huø¹.
  dso-dso: ତାର୍‌ପଚେ ସେ ଆରି ତରେକ୍‌ ଲଇଁକରି ବୁଏଁ ଲେକ୍‌ବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: Bena ma e igo diho, tano ai ma e toretore.
  yva-NT: Naije beakaje Po ratoe akato.
  dgc-dgc: Ey to pégkagi ni Jesus ta éya éy hinumekten man dén siya a pénulat na tu
    toldu na to luta.
  zpm-NT: Blozh ga biire pquiitsrun me, psilo me stib noquiaa me lo liu.
  hix-NT: Àro wyaro tàwya katxhe rma, newanay xarha tà. Yukryeka menhoy xarha tà,
    tamor ke.
  sim-sim: Karem or mbaha or taka lihi indiyok misambik ormu kayera.
  npi-ULB: उहाँ फेरि निहुरनुभयो र आफ्नो औँलाले जमिनमा लेख्‍नुभयो ।
  cgc-cgc: Pagtapos ta pag-ambal Jesus, gademel kanen isab daw gasulat naan ta basak.
  tim-tim: Hain dâm lâuwâŋe hânân kâŋgom kulemgoep.
  yor-yor: Ó sì tún bẹ̀rẹ̀ sílẹ̀, ó ń kọ̀wé ní ilẹ̀.
  wos-wos: Wungi wataka wambula wandé dae dé héfambu hayi.
  emp-NTPO: Mãwã jaraped̶a Jesura wayacusa ed̶aa b̶arru chũmeped̶a egorod̶e b̶ʌ́ b̶esia.
  eng-F35: And stooping down again He continued writing on the ground.
  ind-ind: Kemudian Dia menunduk lagi dan menulis di tanah.
  pes-OPCB: سپس، دوباره سر را پایین انداخت و به نوشتن بر روی زمین ادامه داد.
  mpt-mpt: e imin gabam delab manea dabalim daake imin dolamea
  ssx-ssx: Koto laa paa panda꞉puniao pita꞉ kenkena꞉ wape piekeme.
  mkl-mkl: Nɔ í kɔmbɑ mɑ́ wɑ kɔ si ilɛ.
  gaq-gaq: ଏନ୍ ବାସଙ୍ଗ୍‌ଚେ ଜିସୁ ବାର୍‌ମୁଇଂତର୍‍ ତୁବଃନ୍ନିଆ ଗୁଆର୍‌କେ ।
  gof-RNT: Qassika hokkidi biitta bolla xaafis.
  unx-unx: ଏନ୍ତେ ଆଡଃଗି ଇନିଃ ତିରୁବ୍‍ ରୁହାଡ଼୍‌କେଦ୍‍ତେ ଅତେରେ ସାର୍‍ସାର୍‍ତେ ଅଲ୍‌କେଦାଏ ।
  gah-gah: Loko loake, goha gupá zeake mikasiló agizanitunú luhuva makó gizamó.
  lcm-lcm: Au, kala tuturung pok na kalapo salsalik e vunep.
  aer-aer: Re awethe artepe aneke ahelheke-arleke intelhe-ileke.
  qvc-NT: Chayshina nishpaqam kumurarirqan, allpapi iskibrinambaq.
  tgl-ULB: Muli siyang yumuko at nagsulat sa lupa gamit ang kaniyang daliri.
  cbs-NT: ana tinixun ana mekenen mai keneaya
  xtm-NTPP: Sani te ni ndakindeyi tuku ya, te yikuu ya tée ya nuu ñu'ú ma.
  nnq-nnq: Kuboka penia ngalita kabele, ngabe akaandika pae.
  bao-NT: To biro cʉ̃jare ĩi, muu bia nuu waari yepapʉra owacã nʉnʉa waawi ñucã.
  san-ORI: ପଶ୍ଚାତ୍ ସ ପୁନଶ୍ଚ ପ୍ରହ୍ୱୀଭୂଯ ଭୂମୌ ଲେଖିତୁମ୍ ଆରଭତ|
  huv-NT: Ndoj mejquiet tiüt alinomb, tandüy wüx majenchjench tiüt owix nej.
  otn-NT: Bi̱ ndojtho ma̱høn'a̱ p'ʉya, ngue ot'a̱ häi conná̱ saha.
  nop-nop: Unduŋ yeniŋa kotigoŋ duwokeneeŋ kohoŋdi kwet gineŋ kudi ila youkuk.
  obo-NT: To nopongnga rin osenga idda, id sosulat mandon sikandin diyot livuta.
  cak-ENT: Y ri Jesús xluque' c'a ka jun bey chic y xutz'om chic c'a tz'ibanic jun
    bey, riq'uin ri ruvi-ruk'a', chiri' pan ulef.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤕᤠᤶᤔᤥ ᤀ᤺ᤰᤂᤢᤶ ᤑᤴᤇᤡᤱᤅᤠᤱ ᤂᤠᤶᤒᤠᤱᤅᤥ ᤛᤠᤵᤔᤠ ᤜᤣ᤺ᤰᤋᤢᤖᤥ॥
  mie-NT: De nī jīquindeyi tucu yā, de nī ntee tucu yā nūū ñūhún.
  san-TIB: པཤྩཱཏ྄ ས པུནཤྩ པྲཧྭཱིབྷཱུཡ བྷཱུམཽ ལེཁིཏུམ྄ ཨཱརབྷཏ།
  qve-NT: Chayta niruspanmi, Jesusqa pampaman kaqmanta k'umuyuran. Hinaspan allpa
    pampapi yapamanta escribiran.
  pao-NT: Umu o suu'mu tubengadyakwe, soo Te Pabe'e yise, wunuoose mee mu netamma,
    “Unu tooe, tupe-ma oo tapagetahoo, oo ya'e-kwitoo tooe. Pana soo gi hannano'o
    tuma'emukwadu sakwa oo mooe tabe.” Soo Te Pabe'e yise natsekwu'ne katusesoo ka
    teepu-ma tutsebokoohasoo.
  cbu-NT: Táyaru, yusur timucheeru, tsapumun yandayandar ashirangiya.
  usa-usa: ááqibo keqnáámmá aítaubitaukaq máqe-urena ayáánaubiqnapo mararáqá aúbama
    agatáiye.
  soy-soy: Uu kɔ pípɛ kpɑ́ uu ntɑɑi kɛ́mɛɛ piwɔ́lɛ nɔŋ́.
  hui-hui: Ani lowa ibu lone ge dayama biruwa dindini gili bialu berene.
  amf-amf: Tapir yirk hamayse peendar ki thaapade.
  quc-NNT: Xpachi chi jumul ri Jesús, xutaqej tz'ib'anik cho ri ulew.
  dob-dob: ꞌEnega wate ꞌimiya agaagala limana ga kaukauya ꞌiꞌetoꞌetoladi.
  wrs-wrs: Wo Yesusva henga ovhoanamba, pethasra novol vewol vawovna.
  mca-mca: Ma' qa totjoijo' iye qa yika' iye ha' sehe'.
  tzo-TZC: Jech xtoc lic chaꞌcujiuc ta stsꞌibael ti banomile.
  mya-mya: ထို​နောက်​ငုံ့​၍​မြေ​ပေါ်​တွင်​ရေး​ခြစ်​လျက် နေ​တော်​မူ​ပြန်​၏။-
  gng-NT: ki liɛbe' ki gòn' ki ŋmɔbe uʼnɔbil ki dɛngeh tingi ni.
  cbi-NTPO: Tsandi' dyatu manen mawayu' chudi' tunuren manbiikentsumi.
  ikk-NT: '''Ya ọ nọ hulụazị alị, demẹ ihiẹn alị.'
  leu-leu: E nane sonai suꞌ fulaa e kala la xavala.
  maz-NT: Nuc'ua o ñücütjo na yeje a jõmü e Jesús. O dyopjü a jõmü co o̱ ñidyë.
  bod-N: ཡང་མར་སྒུར་ནས་ཕྱག་མཛུབ་ཀྱིས་ས་ལ་ཡི་གེ་བྲིས༌སོ།།
  tca-NT: Rü wenaxãrü inayarümaxãchi ga Ngechuchu rü naxmẽ́xmaã nanaxümatü ga waixü̃müwa.
  zpl-NT: Che uziꞌquindiqui zecanu núchu rquieꞌelánu lu yuu.
  mbc-NT: Inî'rî awe'muruika'pî moropai non menuka'pîiya.
  ndg-ndg: Ainamite kae pae, atiandika mu'dunia kwa kidole chake.
  wsk-wsk: Nu uwuta balam ale aking tararam ali te garekakaso.
  toj-NT: Cuando ch'ac yal ja jachuqui, ti cho och chubana. Cho och stz'ijba otro
    vuelta ja ba luumi.
  tbc-tbc: Ago ibol itout an fon itakoksig, tan aten fufo igire se ya.
  sna-sna: Akakotamazve akanyora pasi.
  smk-NT: Mi'sa dinmukot ya anamana tan nanurat ya sa luta'.
  grc-TCGNT: Καὶ πάλιν κάτω κύψας ἔγραφεν εἰς τὴν γῆν.
  gof-WFTW: Qassika hokkidi biitta bolla xaafis.
  spa-BLM: De nuevo se agachó y escribió en el suelo con el dedo.
  kyz-NT: Aipo 'e re 'ga wããpyramũ nũ. A'eramũ futat 'ga 'ũina ywy kwasiaa ofã mũ
    nũ.
  dao-dao: Acunüng, ngmüm betü lü a kut mdawng am mdek üng yuk betüki.
  cya-cya: Xiya' yten tucua ñi lo' ngua'an ñi lyuu can'.
  wrk-wrk: Baki mili nyuli wududu wayka. Mili ngirrikimbayi jamba.
  nii-nii: Jiisas eim ek yi nipi kin, nga mani mołpu kin, mei ełe mei tumb nipi, mani
    kanpi er mułum.
  ign-NT: Tacahe, tétipai­ca­varepa tiájupai­ri­ca­varepa éma.
  dik-NT: Ku ben guŋ ku gɛ̈t piny yecin.
  cac-cac: Ix lajvi yalan juntzan̈ chi', ix emxi n̈ojan, ix stz'ib'anxiem juntzan̈xo
    tas d'a sat luum chi'.
  tzj-E: Tak xbitaja jawra rmal xumaj chic jmul tz'ibanem chwech ulew.
  san-BUR: ပၑ္စာတ် သ ပုနၑ္စ ပြဟွီဘူယ ဘူမော် လေခိတုမ် အာရဘတ၊
  yaa-NT: Mã ato yoixõ afianã ãfe mẽkemã mai keneni.
  cab-NT: Ábaya lélemuchun, ába lasígirun abǘrüja múarugu.
  clu-clu: Pagkaambal na dato, nagkatin-katin tana ruman kag nagsolat sa yabok.
  swh-ULB: Akainama tena chini, akaandika katika ardhi kwa kidole chake.
  tpt-NT: Ex aqtaun taqayntachoqol ni Jesús, taylhaꞌal jatsꞌoqnuꞌ lakatꞌun la ixmakaꞌ.
  aai-aai: Naatu i kwafure maiye me yan ma kubebebeyan.
  sny-sny: Peri te'e tepa'asiye su, le lowe uporo si tame ape'i onuwe. Sosu peperi
    sahe ereti tepi se leseye.
  myy-myy: Ito bajiro yi tĩogʉ̃ ñini rũjũquĩ Jesús mʉcana. Ito yicõri, mʉcana jacajʉ
    ucaquĩ ĩ.
  trc-NT: Ga̱a ne̱ caꞌanj cane̱ ru̱j uún Jesucristó, ne̱ cachrón uún soꞌ letrá rihaan
    yoꞌóó yoꞌ a.
  cut-NT: Chihno ra̱hn ye ne, ndaconan ndondih ye, ne quendi ye redirun ye ndiya̱hn.
  bel-bel: І зноў, нахіліўшыся нізка, пісаў на зямлі.
  zlm-KSZI: Kemudian Isa tunduk menulis semula di tanah.
  gdr-gdr: Yɨt seg ke Ton b'usaya uwontonj dɨde ket gowɨnd ɨrɨkand b'aramitonj.
  vmy-NT: ꞌBa ꞌbatsaꞌen yejen tsindi ngani nkjain ꞌba janda kitsiꞌindutꞌa tꞌanangiu.
  cmn-FEB: 然后他又弯下身在地上写字。
  gmv-RNT: Hessafe qasseka hokkidi biitta bolla xaafides.
  ncl-NT: Huan oc sejpa mopachuc, huan ca ixerixa lajcuiluaya pan lali.
  sua-sua: Ta re tok, to kta kerreku to kat kaittiek kuo mang a mmie ka ngaor kat.
  are-are: Kurunga era wothantema toparrarnalhamala, arnaka angkatja intalhelaka.
  gai-gai: Ri, ma mac tutupniŋ rɨmbɨtca pitrik mac matirri.
  qvm-NT: Tsaynog nircurmi pampacho yapay escribergan.
  chz-NTPS: Ko̱o̱ˉ kaˉlähꜘ gaꜙgyayˉ naˉju̱yhꜙ mahꜗ gaꜙsɨɨyꜘ hwaꜗ läꜙhmëëꜘ.
  kmu-kmu: Mage huteno eteno ape huno mopafi avo negae.
  ood-NT: Bo kaij ch am hahawa i e jumalkad k am ep oꞌoha jewedo.
  lbm-lbm: अऊर फिर झुक क जमीन पर बोट सी लिखन लग्यो।
  ncj-NT: Huan oc sepa omocuelpacholoc huan ocachi otlahcuiloloc ipan tlali.
  yuj-yuj: Aerá séria maok, mao warko me woukoup-tankrá kwar mek yae kurépi fek kukumwirá
    tank.
  kto-kto: Tiesong gare tiro, tie inagat kumuong ga umirong na kimanam.
  gmv-NT: ሄሳፌ ቃሴካ ሆኪዲ ቢታ ቦላ ፃፊዴስ።
  por-BLT: Depois, ele se abaixou de novo e continuou a escrever no chão.
  stp-NT: Miꞌ dhɨr baꞌ puiꞌ xi chɨꞌɨɨk gio naiꞌp ji mugia, maaꞌn na jax tu uꞌuantuꞌ.
  mgc-mgc: Mo ïdë rë nï kpa löhu ayeto wayöru dakaŋo.
  ame-NT: Alla moʼquërrerr oʼ alla quellquërranerr pats potap̃o.
  mgh-2016: Nkooroma tho, nkaakheria tho vathi vattayani.
  kvn-NT: Tegin Jesús kannan tullu-chigwisbalgu, kannan kogin nap-nermakalbal.
  gvf-gvf: Dire pare kwi kane main ere aan nulaan pai gariba bolimina ka minin ganin
    bilungwa.
  san-ISO: paścāt sa punaśca prahvībhūya bhūmau lēkhitum ārabhata|
  deu-ELBBK: Und wiederum bückte er sich nieder und schrieb auf die Erde.
  mcb-NT: Impo akya yogivotanaa itsirinkavatsatanaira.
  yle-yle: Wod꞉oo k꞉ame mê ghê wo, têpê mbêmê mêdoo d꞉êê.
  swh-1850: Kisha akainama tena, akawa anaandika ardhini.
  ese-NT: Mimi majje Jesosaa meshi pohuijo tehue ca oꞌoyanaje.
  jac-NT: Lahwi tuꞌ yaypaxo cꞌon̈no Comam, istzabnico istzꞌibli sat txꞌotxꞌ hunelxa.
  cak-CNT: Y ri Jesús xluque' chic c'a ka jun bey y xuchop chic c'a tz'ibanic jun
    bey, riq'uin ri ruvi-ruk'a', ri chiri' pan ulef.
  zia-zia: Ayero sero nupema utero tawingna atu owe susuuno nena.
  mal-2015: പിന്നെയും കുനിഞ്ഞു വിരൽകൊണ്ടു നിലത്തു എഴുതിക്കൊണ്ടിരുന്നു.
  tuo-NT: Beꞌro muꞌrĩqueꞌa, ojanemowĩ tja.
  mbl-NT: Yeyox nũ'xup 'ũxeheh, tu xe kax'ãmi hãm tu',
