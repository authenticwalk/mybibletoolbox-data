    bia muat na bu bing iau kanong ira nugu nianga pai kis narako ta muat.
  viv-viv: Iya gahalamanemi omiꞋiyao Abelahamo ana unumamomo. Omi Abelahamo bwaneneneyao
    nonogana nuwanuwami wanaluveꞋalikaku, faꞋina bonaku keke aseꞋasemiya gidaluku-yo
    gidadauda.
  yao-yao: Naimanyi kuti ŵanyamwe nlinji uŵelesi u che Iblahimu. Nambo nkusaka kumulaga
    ligongo nkugakana majiganyo gangu.
  tgp-tgp: Na levosahia vara kamim mahapin Abraham, pani ka lo opoia vara ha vilimateiau
    matan noku reti mo sopo toho na maurimim varar̃uhu.
  auc-NT: Mïnitö ïñömö Abadäö nänö pæ̈ïmïni ïmïnipa, ante do ëñëmopa. Incæte botö
    änö ante mïmönë entawënämaï quëwëmïni beyæ̈ mïnitö botö ïmote, Wæ̈nömöni wæncæcäimpa,
    ante pönëmïni ïmïnipa.
  kbc-NT: Jowooɡ̶oditiwaji mida anenitege licoɡ̶egi Abraão, pida oleetibigetiwaji
    madeloati, leeɡ̶odi aɡ̶abaategetiwaji iiɡ̶axinaɡ̶aneɡ̶eco.
  bmh-bmh: Iz abiu ag Abraham nugau ug, bo, ag izal ze sesamorab utemen, iz iwebiag,
    noumabun guzenemen.
  ctu-BL: Cujil i p'olbaletla Abraham. Anquese i p'olbaletla, woli la' ña'tan la'
    tsʌnsañon come ma'anic mi' yochel c t'an ti la' pusic'al.
  meq-meq: Na sər ha nəkurom na, gwala i Abraham hay. Ane tuk na, faya ka pəlumeye
    tsəveɗ ka məkəɗe ga hərwi ka kərahum bazlam ga.
  noa-H: Magnaa, Mua k'ap'ʌ chirʌmgui hajim, pãar Abrán chaaink'a nʌm. Pari mag hi
    chaain hanʌmta pãachdëu mʌ hiek hũrmap'a nʌm gaaimua warag mʌ t'õopʌ̈imjã k'õsi
    nʌm.
  alp-NT: Eleki Yesuse Iombe, “Au rekwa be imire Abrahame eni anubua, po imi suka
    bunu Au le imi suka lene loko Auku hnaunaru mo.
  san-VEL: yuyam ibraahiimo va.m"sa ityaha.m jaanaami kintu mama kathaa yu.smaakam
    anta.hkara.ne.su sthaana.m na praapnuvanti tasmaaddheto rmaa.m hantum iihadhve|
  kbq-kbq: Nagra antahi'noe, tamagra Abrahamu ageheta mani'nazanagi' Nagri nahe frinaku
    kanku nehakaze, na'ankure Nagri nanekemo'a tamagri tamagu'afina omne'ne.
  kbh-kbh: Ats̈e sëndë́tats̈ëmbo ts̈ëngaftangna Abrahámbents̈ana ents̈anga s̈momnama;
    pero ts̈ëngaftanga s̈montsebos̈e ats̈e jóbama, nts̈amo ats̈e cbontsëtsëtsnacá
    ainaniñe jóyëngacñama ndoñe ques̈mátsbos̈e causa.
  ron-LSB: Știu că sunteți urmașii lui Avraam, dar voi căutați să mă omorâți, pentru
    că cuvântul meu nu-și găsește locul în voi.
  pon-pon: I aja, me wan Apraam komail, a komail kin rapaki, en kame ia la, pwe ai
    padak jota kin podidi on komail.
  nhe-BL: Cuali nijmati initztoque initeipa ixhuihua tohuejcapan tata Abraham, pero
    yonque initztoque initeipa ixhuihua, inmoilhuíaj quejatza huelis innechmictise
    pampa ax inquiselíaj notlajtol.
  sps-sps: Nyo nat you amin tsubnaainy ten Abraham fatoobing. Sana mi pon iny rom
    ma atsuiny famat Vanyo, tana saa ami te tsugei rom fafaatsuts Tsonyo.
  wnc-wnc: Na atnataat. Ginu Ebrahamdane dongune aake yuaing. Ngana natane wamu ginde
    musipzaatangu dua yuakge ginda na nuwa kupitde tasikaing.
  bus-bus: Má dↄ̃ kɛ̀ Ibraĩ boriin a ũ, mↄde ée ma wɛtɛɛ à ma dɛ kɛ̀ ma yã kú a
    nↄ̀sɛ guuro yãnzi.
  gub-BL: Akwaw Àmàrààw izuapyapyr romo peneko haw ihe. Pezeagaw zepe peiko hezuka
    haw rehe, ta'e hepurumu'e haw na'ikatu kwaw peme ihe xe.
  imo-imo: Eno Abrahameni kalopa ltimu imboma moromelena pilipo moro nalo enonga konopuna
    nanga ungumu naa peremomunga na toko kondongei teremele.
  boj-boj: “E qalie, niŋgi Abraham aqa moma unub. Ariya ijo anjam nuŋgo are miligiq
    di sosai. Utru deqa niŋgi e lubsib moiyotbqa mareqnub.
  eng-DRA: 'I know that you are the children of Abraham: but you seek to kill me,
    because my word hath no place in you.'
  knf-knf: Dme kë nawo biki pntaali pi *Abraham, kë naşë la pfiŋën, ţiki ŋţup ŋi naan
    ŋaanhil pban du iţëban.
  san-KHM: យុយម៑ ឥព្រាហីមោ វំឝ ឥត្យហំ ជានាមិ កិន្តុ មម កថា យុឞ្មាកម៑ អន្តះករណេឞុ ស្ថានំ
    ន ប្រាប្នុវន្តិ តស្មាទ្ធេតោ រ្មាំ ហន្តុម៑ ឦហធ្វេ។
  arn-NT: Dew kimnien ta Abraam ñi yomel pu chengen ta eymün, welu ayüleymün tamün
    langümmuafiel llowmamunofiel am iñche tañi dungu.
  zas-NT: Ma qui ragbeen guial loj xdiaa Abraham zëëdidi, per lëjt rën gugüjt naj
    guial ad rayuladxtidi da diidxan.
  ken-NT: Ndɨ́ŋɨ́ bɛ́ bǎchí bɛbhárɛ́bhɔ Ábraham. Yɛ̌ nɔ́, bǎyaŋ mbi bɛway mɛ
    mbɔnyunɛ ɛyɔŋ ɛya ɛ́pú chwe amɛm batɨ yɛka.
