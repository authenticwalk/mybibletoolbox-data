verse: JHN.008.037
translations:
  kpx-kpx: Di hilokage laeau Ebalahamu valada. Isito la di hoto evisi maholiale kemoike
    la isiviale dahavoi.
  okv-H: Eto ungo Abraham ta meniundi amo na kiari rate ungota ohihi Abraham hotembae
    ue ke tapa do erena avo ungota jo ta horae avoeto na taisi ere ova.
  tbo-tbo: A hanapugemi taumi Abelaham gugunina, ma tamogi o ileta ipa ona lihilageniu
    babana u wiatatiyana ega u nugonugomi hita lugeletehi.
  mal-C: നിങ്ങൾ അബ്രാഹാംവംശജരെന്ന് എനിക്കറിയാം. എന്നിട്ടും നിങ്ങൾ എന്നെ കൊല്ലാൻ ഭാവിക്കുന്നു;
    എന്റെ വചനത്തിനു നിങ്ങളിൽ സ്ഥാനമില്ലല്ലോ.
  grc-SR: Οἶδα ὅτι σπέρμα Ἀβραάμ ἐστε· ἀλλὰ ζητεῖτέ με ἀποκτεῖναι, ὅτι ὁ λόγος ὁ ἐμὸς
    οὐ χωρεῖ ἐν ὑμῖν.
  bgc-bgc: मै जाणु सूं, के थम अब्राहम के वंश के सो, फेर भी थम मेरे वचनां नै कोनी मानते,
    ज्यांतै थम मन्नै मारणा चाहो सो।
  khz-khz: Au ripaku gomi Aperaamo kalakalana, na gomi goririwana, au pio vagiku,
    kwalana gomi na geku vevega-ripa kilara, ati vagi gogapi-ragerana.
  deu-TKW: Ich weiß, daß ihr Abrahams Same seid; allein ihr sucht mich zu töten, weil
    mein Wort euch nicht eingeht.
  zsr-NT: Nözdaꞌ nacliꞌ zxiꞌn xsoëꞌ Abraham, san rzu rböꞌliꞌ gdö́diliꞌ nedaꞌ, le cunazíꞌ
    lu naꞌliꞌ xtidzaꞌa.
  lin-lin: Nayebi ete bozali bato ya libota ya Abrayami ; nzokande, bozali koluka
    koboma Ngai, pamba te boboyi koyamba Liloba na Ngai.
  hns-NT: 'Oe bolies: „Ham djaaniela kie toelog Aabraaham ke aulaad baate. Bakie toelog
    hamaar baat na maange hai apana lewe, ohie se toelog maange hai hamme maar dhaare.'
  noa-E: Magnaa, Mua khaphʉ chirʉmgui ajim, pãar Abrán chaainkha nʉm. Pari mag i chaain
    anʉmta pãachdëu mʉ iek ũrmapha nʉm gaaimua warag mʉ thõopʉ̈imjã khõsi nʉm.
  eng-EMTV: “I know that you are Abraham's seed, but you seek to kill Me, because
    My word finds no place in you.
  mib-NT: Te jíní rī jeē séhe yucūn Abraham cácuu ró, te vēsú súcuan te cácuni rō
    cahni rō ruhū, chi tu cájetáhú ró jnūhun cáhán rī.
  lif-NT2: खिनिॽग अब्राहामरे़ कुमुॽइदाङ्‌सानिङ् फाॽआङ् निःसुङ्‌लो, हे़क्‍केसाङ् याप्‍मि
    से़प्‍मा के़गोःत्तिॽरो थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ हुॽनिङ्‌बा निसाम्‍मिन् खिनिॽ निङ्‌वाॽओ
    युङ्‌मा के़न्‍दे़न्‍दिन्‍लो॥
  xnj-xnj: Nivamanyili nyenye kuvya chiveleku cha Ibulahimu. Pamonga mwilonda kunikoma
    ndava mukugabela mawuliwu gangu.
  mmx-mmx: Aklen i do nemi livipisik li at ne Abaram. Ketla nemi move mi doma i do
    mina sev amer ia, mila mi noxo siam ka levelinga rak.
  cbr-NT: Abrahamnën rëbúnqui camina 'ai quixun cana 'ën mitsu 'unan. Usaquin 'ën
    mitsu 'unáncë 'aíshbi camina 'ën bana cuaisama tani 'ë 'acatsi quiax 'ëmi 'ësë́nanin.
  tee-NT: Icc'atsai ni is'ask'at'an ju mak'aniya Abraham unt'at'it. Para ni va quilamakniputumpalau
    ni jantu lac'a'ip'ut'unat'it ju quinchivinti ju iclajuntau.
  eng-LSV: I have known that you are seed of Abraham, but you seek to kill Me, because
    My word has no place in you;
  cak-NT: Can ketzij ri ni'ij, chi rix jix ru-familia can ri Abraham, can quiri-wi,
    pero roma ronojel ri ye'iben man nuc'ut ta chi quiri'; roma rix xa nicanola' anchique
    niben chi yinicamisaj. Re' nuc'ut chi rix man iyo'n ta lugar che ri nutzij chi
    oconak ta pa iwánima.
  pah-NT: Pe ko Abraãova'ea rymyminoro peko novĩa. Emo pe ji juka pota reki. A'ereki
    pe me ndatekwavi nhiremimbo'ea rehe, ei ga.
  sja-NT: Mɨa k'awa bɨ parã Abrahamdeepa uchiadap'edaarã. Mamĩda mɨ peet'aa k'inia
    p'anɨ, mɨ ũraa wãara ijãa k'iniada-e p'anadairã.
  xed-xed: 'Nda sna yu kazlay: Zivra Abraham kuni kəʼa, ama wana kuni ta psa iʼi ŋa
    dzata, kabga tsuʼa a kuni ta gwaɗa ɗa wa.'
  glk-glk: «دأنم کی ابراهیمه زأکأنیدی. امّا به دونباله اَنیدی کی مره بوکوشید، چونکی
    می کلام شیمی میأنی جایی نأره.
  mks-NT: Ta sa̱ cánda̱a̱ va̱ha ini i̱ ña̱ cúú ndó ña̱yivi na̱quixi chi̱chi Abraham.
    Joo mé ndó cúni̱ ndó cahní ndó ye̱he̱ jáchi̱ co̱ cúni̱ ndó ndiquehe va̱ha ndó
    tu̱hun cáha̱n i̱.
  gfk-S: Aiou nunure be a bulumenamur tane Abraham mu. Iesene kanaia balik mu walwalar
    be mu na ubu bing iou kinong ira nugu nianga paile kis naramon ta mu.
  bmu-bmu: Iŋini Abrahamgö gwölönarökurupŋi maljei, mötzalmö, bölöŋan uruŋini gwözöŋjawaŋgöra
    nöŋgö Buŋa keunan mösösönihim eŋgiba kondondoŋgöba erakza. Könaŋi miaŋgöra mönö
    kapaŋ köla ni nuŋgubingö mötze.
  dgz-dgz: Ne anuivin e Eibaraam naewa, go endi e toguranegepen amase taiwanin iwa
    nop nega wana warayan potayap da ya wandia.
  eng-GNV: I know that ye are Abrahams seede, but yee seeke to kill mee, because my
    worde hath no place in you.
  zaa-NT: Hua yú bá' qui'ni ná le descendiente qui' Abraham, pero calatsi' le gutti
    le inte' porqui'ni labí ritsina' tsè' ca titsa' quíyi'į lo losto' le.
  eng-WEBSTER: I know that ye are Abraham's offspring; but ye seek to kill me, because
    my word hath no place in you.
  guh-guh: Yapëtaniji cajena Abrahampijinë papemomoxicuenemë. Itsiata baitsi jane
    jamatabëpanebeyaxuabame. Tsipaji apo panejumecovënëtsimë patacatsipaebilivaisi.
  bon-bon: Yoo, cane umle gäne, egä weene Abrahamo me kaakesaare gemi. Yepä weene
    cebine aglime naweniniye, ingle weene singi lica gemi cäme mene ätecijame.
  nhw-BL: Cuali nijmati anitztoque aniteipa ixhuihua tohuejcapan tata Abraham, pero
    masque anitztoque aniteipa ixhuihua, anquitemohuaj quenicatza huelis antechmictise
    pampa amo anquiselíaj nocamanal.
  swh-ONEN: Ninajua ya kuwa ninyi ni wazao wa Abrahamu, lakini mnatafuta wasaa wa
    kuniua kwa sababu ndani yenu hamna nafasi ya neno langu.
  wbi-wbi: Nikagwile kuuti umue muli va kisina kya Abulahamu, neke mulonda pikum'buda
    ulwakuva namukwitika imbulanisio sango.
  bba-bba: Nɑ yɛ̃ mɑ Aburɑhɑmun bweserɑ i sɑ̃ɑ. Kɑ mɛ, i swɑɑ kɑsu i kɑ mɑn ɡo, yèn
    sɔ̃ i ǹ nɛn ɡɑri wure.
  eng-KJVCPB: I know that ye are Abraham’s seed; but ye seek to kill me, because my
    word hath no place in you.
  kgk-NT: —Ha Abraão katu pene rembypy voi. Aikwaa upéa. Ha hemiarirõkwe ramo jepe,
    ndapeikói heko-rupi. Xe jukase joty voi peiko-vy, napehenduséi xe nhe'ẽ-gwi. Upéa-gwi
    xe jukase joty peẽ peiko-vy, he'i íxupe kwéry.
  waj-waj: Mo vaa na rikiauvai. Ngia Aaparahaamaa sidinnaidiiya variaanoo. Mo ngia
    aaniivaara ni ruputu kiaara iikiaannee? Ngia hama ni kuaivaa rikiaivaaraida ni
    mmaara ni ruputu kiaara iikiaanoo.
  cpy-cpy: Niyoyitzimi eerokapaeni icharini-yitari Abraham. Roo kanteencha pikowae-yakini
    powamayina, tema tee inimotzimi nokanta-yitzimiri.
  ekk-PKP: Ma tean, et te olete Aabrahami järeltulijad, kuid ometi üritate mind tappa,
    sest te keeldute mu sõnu vastu võtmast.
  mpx-mpx: Ya atena te komiu Abalahama tubutubunau. Yaa nuwamiu hot nuku lopaaligau,
    kaiwena no panpankiti ku towani.
  wbp-wbp: Junga-jalalpankulu nyinaja Yipurayamu-kurlangu mayamayaju ngurrju-juku.
    Ngulaju ngula-juku. Ngula-jangkarlu-malku kankujulu putaputa pinyi-jiki ngaju-nyangu-jangkarla
    jaru-jangkarla ngula kuja kankulu purda-nyanjarla yampimi. Kujarlanya kankujulu
    putaputa pinyi.
  luo-luo: Angʼeyo ni un koth Ibrahim, kata kamano udwaro nega, nikech udagi miyo
    Wachna thuolo e chunyu.
  nhe-NT: Cuali nijmati initztoque initeipa ixhuihua tohuejcapan tata Abraham, pero
    yonque initztoque initeipa ixhuihua, inmoilhuíaj quejatza huelis innechmictise
    pampa ax inquiselíaj notlajtol.
  aii-aii: ”ܐܵܢܵܐ ܒܝܼܕܵܥܵܐ ܝܘܸܢ ܕܒܢܘܿܢܹ̈ܐ ܕܐܲܒ݂ܪܵܗܵܡ ܝܼܬܘܿܢ، ܐܝܼܢܵܐ ܒܵܥܹܝܬܘܿܢ ܠܸܩܛܵܠܝܼ
    ܣܵܒܵܒ ܗܹܡܸܙܡܵܢܝܼ ܠܲܝܬ ܠܵܗ̇ ܕܘܼܟܵܐ ܓܵܘܵܘܟ݂ܘܿܢ.
  esk-NT: Iḷisimagiga Abraham-mun kiñuviaġiłiqsi, naagasuli tuqurviksraqsiuġipsitña,
    takku akuqtuumanġitḷugu iḷisauttutiga.
  msb-msb: Aram ko na kalahi kamo ni Abraham pero bisan sugad sana gusto niyo ako
    patayon kay habo kamo mag-ako san akon katukduan.
  cpa-NT: Ma²guiang³ báh³ jní² hi² lanh¹² hniah¹² tsø³jong¹³ hlai³ Abraham. Cónh¹jøng²
    hnøngh² hniah¹² jŋë́h³ hniah¹² jní². Di³ tsa¹hnøngh² hniah¹² jǿg³ quieg¹jni.
  dso-dso: ତମେ ଅବ୍‌ରାଅମ୍‌ କୁଟୁମର୍‌ ଲକ୍‌ମନ୍‌ ବଲି ମୁଇ ଜାନିଆଚି, ଅଇଲେ ମିସା ତମର୍‌ ବିତ୍‌ରେଅନି
    କେତେ ଲକ୍‌ମନ୍‌ ମକେ ମରାଇବାକେ ଚେସ୍‌ଟା କଲାସ୍‌ନି । କାଇକେ ବଇଲେ ମର୍‌ ସିକିଆ ତମେ ମାନାସ୍‌
    ନାଇ ।
  meu-meu: Lau mai dibagu umui na Abraham garana; ḡau tamona umui na o uramu bavalagu,
    badina be egu hereva asio abi daemu.
  yva-NT: Weapamo Syo wasaen wana no Abraham apa susye rai, weramu wabeke damu wapo
    inaubaisy, weye Sya ayao mamo waponayo rai muno weapo raugave nsiso no wasanuga
    raije ramu.
  dgc-dgc: Tukoy ko,” kagi ni Jesus, “a lahi kam ni Abraham. Ey maski lahi kam ni
    Abraham, éy gustu moy a ipabunuék moy, da éwan moy tétanggapén i pégtoldu kua.
  zpm-NT: Nli lo xtii Abraham ziaad to; per laa to quia goṉ quiaguib to dieṉ zha gut
    to naa, sac racladzde to yquiaadiag to zhiwseed naa.
  hix-NT: Akmaraw heno yohamàtho me khutwetxhe. Rotahanàr xe mak manatxhe. Àsok tawro
    hana, rorwonà yahohsàra oyesnàr komo ke hamà, kekon hatà.
  sim-sim: An angop a heyenda jir, misumu jihi Abraham oria. Hako mashi anhi kas mbeek
    sunguwavu jihik wanda ambu sir. Karem uwosik anin ji mandingormekwak jimu mbanduwa.
  npi-ULB: म जान्दछु, कि तिमीहरू अब्राहामका सन्तानहरू हौ र तिमीहरू मलाई मार्न खोज्छौ,
    किनभने तिमीहरूमा मेरो वचनको निम्ति ठाउँ छैन ।
  cgc-cgc: “Nlaman ko na kyo yan mga linai Abraham. Piro, duma ki kyo gaprusigir gid
    na ipapatay a nyo tak dili nyo mabaton ake na tudlo.
  tim-tim: Akto ye âmâ Abrahamgât bâgilupŋe amâ bunŋe. Dâ den laune bo lokomai aregât
    nugumbiâ mombiangât nâŋgâmai.
  yor-yor: Mo mọ̀ pé irú-ọmọ Abrahamu ni ẹ̀yin jẹ́; ṣùgbọ́n ẹ ń wá ọ̀nà láti pa mí
    nítorí ọ̀rọ̀ mi kò rí ààyè nínú yín. Jesu sọ ọ̀rọ̀-ìjìnlẹ̀ nípa ara rẹ̀.
  wos-wos: Wuni xékélaki. Guni Abrahamna mandéka guni. Wungi renguka wuna hundi guna
    mawulimbu téhambwe. Téhafi yandéka guni wuniré xiyanjoka guni huru.
  emp-NTPO: Mʌ̃a cawa b̶ʌa bãrãra Abrahaʌ̃neba yõped̶ad̶ada, baribʌrʌ bãrãba mʌ̃ra
    bea quĩrĩã panʌa mʌ̃ bed̶eara ĩjãnaẽ́ panʌ bẽrã.
  eng-F35: I know that you are descendants of Abraham, but you are wanting to kill
    me because my word finds no place in you.
  ind-ind: '@see-verse:JHN.008.036'
  pes-OPCB: بله، می‌دانم که شما فرزندان ابراهیم هستید. با این حال، بعضی از شما می‌خواهید
    مرا بکشید، زیرا در دل شما جایی برای تعالیم من نیست.
  mpt-mpt: Ne tekein kebibe, ibo Eblahame molobsel otane ibo ne wengo aleyebio ib
    bobol temo mo was uneyeboba kesoa ibo ne nananom genabiobe.
  ssx-ssx: Ikita꞉ Eipoloha꞉ma꞉ tapake haleme ekita꞉ I̱ma꞉ handolopate I̱ma꞉ walolo
    pimanu na mendieleme ekina꞉ I̱ luekema꞉ pitelememe.
  mkl-mkl: Ǹ mɑ̀ iyi iŋɛu tɔkui Aburɑhɑmu ŋɑi. Ammɑ ì wɑɑ dɛ ku kpɑm ŋɑ si nɑ iyi
    í jɔ̀ i ci yɑ jɔ̀ idem ku bubɑ si idɔ nŋɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ମ୍ୟାନ୍ଲେକେ ପେଇଂ ଅବ୍ରାହାମ୍ କୁଲ୍‍ନେ ରେମୁଆଁ । ତେଲା ଡିଗ୍ ପେ ଆନେକେ ବାଗୁଏଃ
    ନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍ ପେଡିଙ୍ଗ୍‌କେ ମେଃନ୍‌ସା ଡାଗ୍ଲା ପେ ନେଙ୍ଗ୍‌ନେ ଗିଆନ୍‍ ମାନେନ୍‌ସା
    ରାଜି ଣ୍ଡୁ ।
  gof-RNT: Hintte Abrahame sheeshi gideyssa taani erays. Shin ta qaalay hintte wozanan
    baynna gisho tana wodhanaw koyeeta.
  unx-unx: ଆପେ ଆବ୍ରାହାମ୍‌ଆଃ କିଲିରେନ୍‌କ ତାନ୍‌ପେ ନେୟାଁ ଆଇଙ୍ଗ୍‌ ସାରିତାନାଇଙ୍ଗ୍‌ ମେନ୍‌ଦ
    ଆଇଁୟାଃ ଇନିତୁ କାପେ ତେଲାଏତାନା ଏନାମେନ୍ତେ ଆପେ ଆଇଙ୍ଗ୍‌କେ ଗଗଏଃ ସାନାଙ୍ଗ୍‌ତାନାପେ ।
  gah-gah: Lekeza Avalahani agapilamola niave loko mota gelenoumóza, gakónémo likigikagú
    minamigo, nepele hilitune liki liaká niave.
  lcm-lcm: Napo nas ta mipo keve tivuna i Abaram, sikei lak mipo buk raung anig, using
    parik mipa ainak ani kag keve mengen.
  aer-aer: Ayenge kwenhe akaltye aneme arrantherre-arle akwerrke-ipenhe Abraham-eke
    anemeke. Arrantherre akenhe ahentye aneme ayenge irrerlknge atwetyeke arrantherre-arle
    kwenhe ayenge arratye itelaretyakenhenge anetyenhe nhenge iwenhe apeke renhe tharle
    arrenhantherrenhe akaltyele-anthekeke, arrantherre angkentye atyinhe akwenpele
    awerrirreme.
  qvc-NT: 'Allitam yach''ani: Abrajamba kastanguna kangillapa, nishpa. Piru wakinnikiqam
    yach''achishushqayta mana kriyiwashpa, munangillapa wanchiwayta.'
  tgl-ULB: Alam ko na kayo ay kaapu-apuhan ni Abraham; gusto ninyo akong patayin dahil
    ang aking mga salita ay walang lugar sa inyo.
  cbs-NT: Jakia en jancha ninkama man Abrahamnen bababubia eki sinatakin man jatiditun
    ea detekatsis ikaii. Ea janchaidan, en Epan jawada akai uintan en matu yuimiski.
    Jakia matunan, matun ibuan akai uinkin ninkatan man mawamiski— jatu wa
  xtm-NTPP: Ja jini sa ja sa'ya tata Abraham ma ka kuu ni, kovaa ka kuni ni ja jin
    ka'ni ña'a ni, vaa ñatuu ka jatna ini ni ja ká'an sa a.
  nnq-nnq: Maanyi mangweto malungolo lwa Ulaimu. Ata yene mpakungoma kumagambu mmikugajeketelaje
    mapundicho gango.
  bao-NT: Yʉa, Abraham pãramerã mʉja ca niirijera yʉ maji mee. Cʉ̃ pãramerã nii pacarã,
    yʉ ca wederijere bootima ĩirã, yʉre mʉja jĩarʉga cote.
  san-ORI: ଯୁଯମ୍ ଇବ୍ରାହୀମୋ ୱଂଶ ଇତ୍ୟହଂ ଜାନାମି କିନ୍ତୁ ମମ କଥା ଯୁଷ୍ମାକମ୍ ଅନ୍ତଃକରଣେଷୁ ସ୍ଥାନଂ
    ନ ପ୍ରାପ୍ନୁୱନ୍ତି ତସ୍ମାଦ୍ଧେତୋ ର୍ମାଂ ହନ୍ତୁମ୍ ଈହଧ୍ୱେ|
  huv-NT: Xique lanajaw icona mixejchiün Abraham; pero altiül indiüman membiyan xic
    cos ngo mind meyariün leawa sasaj icon.
  otn-NT: Nu̱gä dí pa̱di̱ ngue yø mbom'mɛto'a̱hʉ ra̱ Abraham. Pɛ guí̱ nne gui hyojʉ,
    porque hi̱nguí̱ nnu̱ ma̱nhohʉ ra̱ hya̱ dí̱ mma̱ngä.
  nop-nop: “Hidi Abalaham’walaŋ yalaki u agaŋ nadilat iŋgoŋ medene mu nadiiŋ doktiŋa
    nulukumune yoiŋ.
  obo-NT: Nokosaddoo a no koubbaran kow ni Abraham, piru id pomuhawang kow nod imatoy
    koddi, oyyos waa row man id pomuwa riyot pusung dow iddos nonaw ku.
  cak-ENT: Y chinuvüch yin, ri nibij rix que rix ruxquin-rumam can ri Abraham, quiri'
