    believe me?
  gfk-H: Siga ta muat i haruat bia na kilam iau bia iau gil ra sakena ma na tale mah
    bia na hatutun iakano nuna hartakun? Pai tale muat! Gaar tahut bia muat na nurnur
    ta ira nugu nianga kanong ira tutuna ta Kalou kaiken iau tangtangai.
  viv-viv: Keke tamo hakwadi afaiweya Iya agaikuya koyona unanuhagani. KaꞋi yaku gahe
    velemoꞋena, gavana faꞋina-yo keke wadavetumaganeku?
  yao-yao: Mwa ŵanyamwe nduni juchakombole kuŵalanga umboni kuti uneji ngwete sambi?
    Ana iŵaga nguŵecheta usyene, kwachichi ngankungulupilila?
  tgp-tgp: Te vonamim i er̃i verea vara na vai te hehe? Vara na vere na varar̃uhu,
    ka sopo rasuau mata sava?
  auc-NT: Mïnitö weca ongongä ïñömö æcämenque incæ botö ïmote apænte äninque, Bitö
    wënæ wënæ cæbi ïmipa, ante, Näwangä impa, ante odömönatawogaa. Botö näwangä ämo
    baï mïnitö quïnante botö angaïnö ante pönënämaï ïmïnipa.
  kbc-NT: Aɡ̶ica niɡ̶ina akaamitiwaji ane yakadi me nikeetiwa mida ibeyaceɡ̶egi. Nigejitece
    anewi, igame leeɡ̶odi me daɡ̶a iwaɡ̶atitedatiwaji yotaɡ̶a?
  bmh-bmh: Agal dabeleu iz igul eg mai darem aimai dabilanemen, ag izal igul eg go
    araog macan. Bo, iz petak ze mem aba, ag einen izal ze en oiagab petak ab utemen?
  ctu-BL: ¿Am ba juntiquil mu' bʌ mejlel i sub an c mul? ¿Chucoch ma'anic mi la' ñopon
    mi tsac subeyetla chuqui isujm?
  meq-meq: Way nakə mə walaŋ kurom ma gwaɗiye ka neŋ, na ge mənese na, way? Na tsikakum
    deɗek na, ka dzalum ha faya bay na, hərwi mey?
  noa-H: Pãar mʌg t'ʌnʌm hee, ¿k'aíu bʌ̃ʌrjã sëuk'aba mʌrʌg, “Pʌ pekau wai sim” haju
    haai sĩ? hajim hamag. Mʌ chan bʌ̃ʌrjã pekau chuk'u chitʌmgui hajim. Mag chitaawai
    muan chadcha nem hagchata jaau chitʌm. Pari magʌmjã ¿jãgwi pãrau hʌ̈k'aba haajemma?
    hajim.
  alp-NT: Bei imire sire isupu aseluke bukti be Au ono dosare? Le mula pine Au lepae
    nkenale, imi persaye Au more?
  san-VEL: mayi paapamastiiti pramaa.na.m yu.smaaka.m ko daatu.m "saknoti? yadyaha.m
    tathyavaakya.m vadaami tarhi kuto maa.m na pratitha?
  kbq-kbq: Amama, mani'nafitira izaga Nagrikura kumi hu'ne hunka nanekea hunantegahane?
    Nagrama tamage nehusugetma, nahnigetma tamentintia osugahaze?
  kbh-kbh: ¿Nda ts̈ëngaftanguents̈á nanjobenaye jinÿanÿiyana ats̈e ndaye bacna soye
    tijamama? Y ats̈e, nÿe nts̈amo ndegombre yomncá stsichámëse, ¿ndáyeca chë tijayaniñe
    ndoñe s̈montsos̈buaché?
  ron-LSB: Care dintre voi mă convinge de păcat? Dacă spun adevărul, de ce nu mă credeți?
  pon-pon: Ij re omail, me kak indan ia, me dip ai mia? A ma I kajoi melel, menda
    komail jo pojon?
  nhe-BL: Niyon se tlen imojuanti hueli nechteilhuis ica se tlajtlacoli. Huajca intla
    nimechilhuía tlen melahuac, ¿para tlen ax innechneltocaj?
  sps-sps: E sei tsumi to te onot non ma pokei iny man nan aveto Tsonyo tan saf a
    fo aveto te katkat Anyo na? San tsue Tsonyon man, kat pas fei sam gim ma faamainy
    Vanyo ei?
  wnc-wnc: Gikatnana tapatuta nanisapduke ga kem tasinggayak ngang naniwanu siakan
    dua siwik. Na kemu takngatu dua tasikum. Siakan wam daninggat ngana ginu dasingge
    musipzaatang siakan ngang dua nataaing?
  bus-bus: A tɛ́, dé bé eé be ma durun kɛ̀? Kɛ̀ yãpuraan mɛ́ɛ oo, à kɛ̀ dia ée ma
    yã siiroo?
  gub-BL: Nazapo pixik kwaw ikatu 'ym ma'e ihe. A'e rupi — Ikatu 'ym ma'e iapo har
    romo hekon a'e, napepuner kwaw peze haw rehe ihewe. Xo ze'eg azeharomoete har
    amume'u purupe ihe. Màràzàwe tuwe napezeruzar kwaw heze'eg rehe.
  imo-imo: Narini nanga ulu pulu keri te kanopalie manda nimbe para timbeloya? Te
    naa peremo nalo nani ungu paimbo nindu lemo paimbo nimo lepamo ningolio eno ambe
    temona naa pimeleya?
  boj-boj: Niŋgi ijo jejamuq di une qametbeqnub e? E anjam bole maritqa niŋgi kiyaqa
    ijo anjam nuŋgo areqaloq di siŋgilatqasai?
  eng-DRA: Which of you shall convince me of sin? If I say the truth to you, why do
    you not believe me?
  knf-knf: Ahoŋ ţi an ahilanuŋ hilan kadiiman kë djubani? Kë woli dţup manjoonan,
    we ukaaŋ kë naanfiyarën ba?
  san-KHM: មយិ បាបមស្តីតិ ប្រមាណំ យុឞ្មាកំ កោ ទាតុំ ឝក្នោតិ? យទ្យហំ តថ្យវាក្យំ វទាមិ
    តហ៌ិ កុតោ មាំ ន ប្រតិថ?
  arn-NT: ¿Iney am feypiafeymünmew iñche ñi nien ta yafkan? Fey iñche feypili ti rüfngechi
    dungu, ¿chumngelu am feyentumukelan?
  zas-NT: ¿Chu lëjt zajc na guial yuꞌ xhie dol ma benan? Abiꞌ bal diidxli na̱j ni
    canen, ¿chexquiza zeel ad rliladxtidi naj?
  ken-NT: Ntɨkɨ mmǔ ákwày bɛtɔŋ bɛ nkʉ bɛbʉ́? Mɛ̌rɛ̀m chi tɛtɛp, ndaká yí bǎpú
    noko mɛ?
