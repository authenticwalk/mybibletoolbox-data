verse: JHN.008.046
translations:
  kpx-kpx: Iale bae di namihave. Di vaveve toela onole vasege la di elehalu. Di vavevebe
    kateale vaholinu. Iale osialemoike di hoto seleve loui la haivege la di hoto maholilu.
  okv-H: Te ungo embo vahai na nau ari sapura vahai do eagone kiagove avo harikevu
    ingone. Eto na iji tapa ke be pere eagona te ungo do eto na ke be ae eagove?
  tbo-tbo: Emoemotami lawa gehouna uyahimiyei u dewa apapoehi ina bahena geletehi?
    Ega emoemotami. Baha geka a ibaabaniyehi naka baha dumahi, awai binei ega ota
    witumaganeu?
  mal-C: എന്നിൽ പാപമുണ്ടെന്നു തെളിയിക്കാൻ നിങ്ങളിൽ ആർക്കെങ്കിലും കഴിയുമോ? ഞാൻ സത്യമാണു
    പറയുന്നതെങ്കിൽ നിങ്ങൾ എന്നെ വിശ്വസിക്കാത്തത് എന്ത്?
  grc-SR: Τίς ἐξ ὑμῶν ἐλέγχει με περὶ ἁμαρτίας; Εἰ ⸋δὲ⸌ ἀλήθειαν λέγω, διὰ τί ὑμεῖς
    οὐ πιστεύετέ μοι;
  bgc-bgc: थारे म्ह तै कौण मन्नै पापी ठैहरावै सै? जै मै सच बोल्लू सूं, तो थम मेरा
    बिश्वास क्यांतै न्ही करदे?
  khz-khz: Na gomi taa na au geku ai kala rakava ta porawalia pa? A pene au na kila
    taunataunana akilagiana genai, rakagau gaurai au ati govega-taunataunakuna, ei?
  deu-TKW: Wer von euch kann mich einer Sünde zeihen? Wenn ich Wahrheit rede, warum
    glaubet ihr mir nicht?
  zsr-NT: ¿Núzxal‑liꞌ gac uspágaꞌliꞌ nedaꞌ dul‑laꞌ? Chquiꞌ ruꞌa didzaꞌ gdutë li, ¿bizx
    quië cutu réjlëꞌliꞌ nedaꞌ?
  lin-lin: Nani kati na bino akoki kotalisa Ngai ete nasali masumu ? Soki nalobaka
    solo, mpo na nini bondimaka Ngai te ?
  hns-NT: Koi na hamme kasoer dei sake hai. Aur djab ham sattjaai boliela, tab toelog
    kaahe ke bieswaas na kare hai?
  noa-E: Pãar mʉg thʉnʉm ee, ¿khaíu bʉ̈ʉrjã sëukhaba mʉrʉg, “Pʉ pekau wai sim” aju
    aai sĩ? ajim amag. Mʉ chan bʉ̈ʉrjã pekau chukhu chitʉmgui ajim. Mag chitaawai
    muan chadcha nem agchata jaau chitʉm. Pari magʉmjã ¿jãgwi pãrau ʉ̈khaba aajemma?
    ajim.
  eng-EMTV: Which of you convicts Me of sin? And if I tell the truth, why do you not
    believe Me?
  mib-NT: Te ni ɨɨn ró ma nihín rō cuēchi sɨquɨ̄ rī, chi tú cuɨtɨ na cuēchi ri. Te
    máni jnūhun ndaā cahán rī, ¿te naun tu cácandíje ró rúhū?
  lif-NT2: खिनिॽओ आत्तिल्‍ले़ इङ्‌गाॽ लायोबा मे़प्‍मा सुक्‍काबे? इङ्‌गाॽ से़क्‍खा
    पाःन् मे़त्‍निङ्‌साङ् थेआङ् खिनिॽ नसाःन् के़न्‍जोगुम्‍मिम्‍बाबे?
  xnj-xnj: Yani pagati yinu mweihotola kunijovela nene nikumbudila Chapanga? Nene
    nakajovayi chakaka ndava kyani mukunisadika lepi?
  mmx-mmx: Kopmen tara atnimi i epovo na lox asuusu i do nenia aga bixurun mi laxakapmek.
    Dola a paase ruturun, tila ba mi xopara na nunu at levelinga rak?
  cbr-NT: ¿Uinu 'icë micaman caramina 'ën isana 'atima ñu 'a quixun ñuiti 'ain? Camina
    'atima 'ain. ¿Cëmëquinma 'ën cacëxunbi caramina uisa cupí 'ën banax ca asérabi
    'icë quixun sinaniman?
  tee-NT: Tis chavaich ju milhi'uxijnan ju lai aqui'ulanilh ju quintalak'alhin. Ni
    icnajun ju stavasalanti pus tajuch ni jantu quilalaca'iniyau ju uxijnan.
  eng-LSV: Who of you convicts Me of sin? And if I speak truth, why do you not believe
    Me?
  cak-NT: ¿C'o como jun ri ni'in-pe chue anchique mac jenubanon? Y xa can k'alaj chi
    can man jun mac pa nuc'aslen y xe ketzij ri nin-ij, ¿anchique roma man yininimaj
    ta?
  pah-NT: Manamo po ti pe hepiukari jirekote'varuhua naerũ? Ndapehepiukari tuhẽ po
    ti pe jirekote'varuhue'yma g̃waramo, ei ga. Marã naerũ? Ji a'itituhẽva'ea mombe'urame
    pe me maraname pe ndajireroviarihu naerũ? ei ga g̃a pe.
  sja-NT: ¿K'aipa ak'ɨpii mɨa p'ek'au k'achia aba pida ooda? ¡Mãga p'oyaa ooda-e!
    Mãga bɨta, mɨa wãarata jarak'ãri, ¿parãpa sãap'eda mɨ pedee ijãada-ema?
  xed-xed: 'Waya mataba ghuni dzaʼa mnihata kazlay: Taɓ magamaga ka ta dmaku dər turtuk
    səla kəʼa nda iʼi na? Ka si kahwathwata ta mnə yu, kabga wu kwal kuni zlghay na?'
  glk-glk: کی شیمی میأن تأنه مره به گناه محکوم بوکونه؟ پس اگر حقیقته شمره گم، چره
    می حرفأنه باور نوکونیدی؟
  mks-NT: Ni in túhún toho ndó a̱ cúu na̱ha̱ nu̱ú ña̱yivi ña̱ íin cua̱chi i̱. Ta tá
    cáha̱n i̱ ña̱ nda̱a̱ cuití va xi̱hi̱n ndó ndá cuéntá quéa̱ co̱ cándúsa ndó ye̱he̱,
    dá já.
  gfk-S: Nesi ta mu i haruat be na kilam iou be iou gil ra sasana ma ina tale bileng
    be na hatutuno ikino nuno hartung? Paile tale mu! Igor tahut be mu na nurnur ta
    ira nugu nianga kinong ira tutuno tane God kakarek iou tangtange.
  bmu-bmu: 'Iŋini körekŋan nöŋgö könani kewö kondelbingö osize: Yaŋön siŋgisöndok
    aka keuŋambuk malja. Könaŋamni mewö jaruzemö, nöŋön keu ölŋi jimakzali, mi mönö
    wuanöŋgöra qahö möt narim niŋgize?'
  dgz-dgz: Endi ne koewa tainawa, e da yao matakamiwanin? Go ne nop tavewa di wainawa,
    dimen ya anu tumat tanek wanin?
  eng-GNV: Which of you can rebuke me of sinne? and if I say the trueth, why do ye
    not beleeue me?
  zaa-NT: Núní ttu le gutsia falta quia' qui'ni nu rìnnia' nna álahua ną́ lígani cá.
    Pues siempre ba rìnnia' nu ná lí nna, bialácca labí ríalatsi' le quia' nì'i.
  eng-WEBSTER: Which of you convicteth me of sin? And if I speak the truth, why do
    ye not believe me?
  guh-guh: ¿Jipatsa paxamëyajuvënënë netane pibisiacuene taexanaejava? Ajibi cajena.
    Itsacuenejavayo ata, xua pibisiacuene, apo exanaenë. Pexaniajailivaisi pacatsipaebabiabi
    atatsi, ¿detsa xuajitsia itsiata apo panejumecovënëtsimë?
  bon-bon: Baa, weeme nuuja te jaawabudnitege, egä cane ngena niiya ne ituge wawena.
    Cane liba toraca mene poto cidi me jiicemune, weene piba ngena name pi lica cebine
    nätrunguye.
  nhw-BL: Niyon se amojuanti hueli nechtelhuis ica se tlajtlacoli. Huajca sintla nimechilhuía
    catli melahuac, ¿quenque amo antechneltocaj?
  swh-ONEN: Je, kuna yeyote miongoni mwenu awezaye kunithibitisha kuwa mwenye dhambi?
    Kama nawaambia yaliyo kweli, mbona hamniamini?
  wbi-wbi: Asi, ghwe veeni pakate palyumue juno ndepoonu ikwoleka kyang'haani kuuti
    une nili mhosi? Nave sino nikuvavuulasa kyang'haani, kiki namukunyitika?
  bba-bba: Wɑrɑ bɛɛ sɔɔ u koo kpĩ u nɛɛ, nɑ tore. Sɑri. Ǹ n mɛn nɑ, mɑ ɡemɑ nɑ ɡerumɔ,
    mbɑn sɔ̃nɑ i ǹ mɑn nɑɑnɛ doke.
  eng-KJVCPB: Which of you convinceth me of sin? And if I say the truth, why do ye
    not believe me?
  kgk-NT: —Kiva'e po pene pa'ũ-gwi he'i-ta xe-rehe, “Ipy'a ky'a nipo Hesu ra'e ojejavy-gwi?”
    Ha “Ojejavy ko ra'e” he'i va'erã xe-rehe, ndoikóiry. Upéixa ramo peikwaa ramo
    xe remimombe'u anhetegwa tee ramo, ma'erã katu ndaxe reroviaséiry, he'i.
  waj-waj: Mo ngiiikidiri vaa gioono ni taikiai na mminnamminnaa maisaivaa varauvaara
    ngia ni kiaannee? Ai, hameetavee. Na kua kutaavai ngii giaa ngii miaukai ngia
    aaniira hama ni kuaivaa rikiaannee?
  cpy-cpy: '¿Eenitatsi jaka pikaatee-yakini, kantenani: ‘Kaari-pero-shireri irika
    Jesús?’ Tema okaatzi noñaawae-tziri, kyaariperori iroka. ¿Iitama kaari pikemijanantana?'
  ekk-PKP: Kas keegi teist suudab tõestada, et ma olen patus süüdi? Kui ma räägin
    teile tõtt, miks te ei usu mind?
  mpx-mpx: Age ku nuwatu tage nau togegi? Ebo ku nuwatu ola o, he no gegi etega nuku
    pamasal ge nuku patunahot. Yaa ebo ya baaba tunahot, he ga i ola ge nige ku aabulilek-agau?
  wbp-wbp: Nyajangurlu kankujulu nyurrurlarluju kanginy-pinjarla punku-pajirni yika
    nganta maju-panuju ngajuju nganta? Kuja karna-nyarra ngaju junga wangka, nyiya-jangkarlu
    kankujulu jamulu purda-nyanyi wala nyinanja-wangurlu?
  luo-luo: Ere ngʼato kuomu ka manyalo ngʼengʼa ni an jaricho? To ka awachonu adier
    to angʼo momiyo udagi yie kuoma?
  nhe-NT: Niyon se tlen imojuanti hueli nechteilhuis ica se tlajtlacoli. Huajca intla
    nimechilhuía tlen melahuac, ¿para tlen ax innechneltocaj?
  aii-aii: ”ܐܲܝܢܝܼ ܡܸܢܵܘܟ݂ܘܿܢ ܡܵܨܹܐ ܡܲܢܟܸܣ ܠܝܼ ܒܘܼܬ ܚܛܝܼܬܵ‌ܐ؟ ܐܸܢ ܐܵܢܵܐ ܗܲܡܙܘܼܡܹܐ
    ܝܘܸܢ ܫܪܵܪܵܐ، ܩܵܡܘܿܕܝܼ ܠܹܐ ܝܬܘܿܢ ܗܲܡܘܼܢܹܐ ܐܸܠܝܼ؟
  esk-NT: Kiñaunniiñ nipliḷguitchuq uvapkun iḷumutuġuġlugu killuuruaŋuniḷuŋa? Uvvami
    uqauti'apsi iḷumutuuruamik, suvaata ukpiġisrunġitpisitña?
  msb-msb: Sin-o sa iyo an makapamatuod na ako may kasal-an? Kun matuod an ginasurmaton
    ko, nano kay dili kamo nagatuod sa akon?
  cpa-NT: Jin³ jan² hniah¹² tsa¹tiah¹ hniah¹² cánh³ hniah¹² jǿg³ dsøg¹² ja³cog²jni
    hi² re²jni dsag³. Ma²ca¹juǿi²jni hniah¹² jǿg³ dsøg¹². ¿He² løa¹ tsa¹héh² hniah¹²
    jǿg³ dsøg¹² ma²ca¹juǿi²jni hniah¹²?
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ ଅନି କେମିସା ଗଟେକ୍‌ ଲକ୍‌ ମୁଇ ପାପ୍‌ କଲିଆଚି ବଲି ମକେ ଦସି କରାଇପାରେ
    କି ? ଆରି ମୁଇ ଜଦି ସତ୍‌କାତା କଇଲିନି ବଇଲେ, ତମେ କାଇଜେ ବିସ୍‌ବାସ୍‌ କରାସ୍‌ ନାଇ ?
  meu-meu: 'Umui daika kara dika egu ai vada e davaria? Hereva momokani na gwauraimu:
    edeheto asio kamonai henigumu?'
  yva-NT: Weapamo wananta ayao kakai inta rai no Rinai jewen. Risyo ayao tugae raura,
    weti wabeanimaibe weapanave Inai jewen?
  dgc-dgc: Ti ésiya dikam i makapagpatunay a te kasalananék? Ewan. Ey nadid, éng mégkagiék
    dikam ta katutuhanan, éy bakit éwan kam méniwala?
  zpm-NT: Ni tib to choot grieelod gnë laa naa noquidie, sac niapse diidzli rne naa.
    ¿Pe nac dzigo rliladzde to miṉe rne naa?
  hix-NT: Atxke kat wehxano, owyanye. Ranhàn yokarymahra ro mak manatxow hamà, ehxera
    esnàr ke, kekon hatà. Yaworon xaxa wekarymehe, owyanye. Àsok tawro uro mameryeketxowà,
    kekon hatà.
  sim-sim: Jir kavakavan a u, karem jimu hishindu? Os mbele kava las a u nahi, os
    a uwa kava oson kormbak ji mukunak a heyeka. Hako os mashi omendingan a sawe nahi,
    wa mberem ushiwak oson ji misikwan ji halandu?
  npi-ULB: तिमीहरूमध्ये कसले मलाई पापको दोष लगाउँछ ? यदि म सत्य बोल्छु भने, तिमीहरू
    मलाई किन विश्‍वास गर्दैनौ ?
  cgc-cgc: Ula bisan isya ki kyo makaambal na may sala a. Gasugid a nang ta kamatuuran.
    Man-o tak dili kaw pa mapati ki yaken?
  tim-tim: Yeŋgâlânba siâŋe âlepŋe nâŋgât dosa siâ makbop. Akto nâ dop hain arekŋe
    den bunŋe makyeŋgire wangât bo nâŋgâm heŋgemgomai?
  yor-yor: Ta ni nínú yín tí ó ti dá mi lẹ́bi ẹ̀ṣẹ̀? Bí mo bá ń ṣọ òtítọ́, èéṣe tí
    ẹ̀yin kò fi gbà mí gbọ́?
  wos-wos: Wuni haraki saraki sémbut huruhambawuni. Huruwun haraki saraki sémbutka
    guna du nak wunika haraki hundi wanjoka dé hurufatiké. Wuni mwi hundi wawuka métaka
    guni wuna hundi xékéhafi ye?
  emp-NTPO: Mʌ̃a cadjiruada o b̶ʌbʌrʌ ¿cãrẽ cadjiruada o b̶ʌ? ¿Cai bãrãnebemaba poya
    jarai? Mʌ̃a wãrã bed̶eada jara b̶ʌbʌrʌ, ¿cãrẽ cãrẽã mʌ̃ bed̶eara ĩjãnaẽ́ panʌ?
  eng-F35: Which of you convicts me of sin? So if I speak the truth, why do you not
    believe me?
  ind-ind: Kalian sama sekali tidak dapat membuktikan bahwa Aku pernah berbuat dosa.
    Jadi kalau Aku mengajarkan ajaran yang benar, kenapa kalian tidak percaya Aku?
  pes-OPCB: کدام یک از شما می‌تواند مرا حتی به یک گناه متهم سازد؟ پس حال که حقیقت
    را از من می‌شنوید، چرا به من ایمان نمی‌آورید؟
  mpt-mpt: Naka make ne baatnenea E henganebo genamino blimobe. Ne bain wengo oye
    binabi otane ibo ne wengo mo bainobo geim blimobe.
  ssx-ssx: Iki pa꞉ta꞉ hala꞉ hali epima꞉ I̱ma꞉ hoke hau pua꞉eki ma꞉nda꞉ peneme yaaliepe.
    I̱ma꞉ ota꞉ pi loa꞉ka꞉na꞉ta꞉ pa ekipeke na opitelemepe.
  mkl-mkl: Yoo nŋɛi ɑ́ yɔkɔ ku ni nŋu í yɛ ǹ ce dulum. Kù wɛɛ. Debɛi, nɑ mii í ce
    i ci yɑ dɑsim nɑɑnɛ ŋɑ bii ǹ wɑ n sɔ̃ ŋɛ ntɔ.
  gaq-gaq: ନେଙ୍ଗ୍ ପାପି ଡାଗ୍‌ଚେ ପେ ବିତ୍ରେ ଜା ପାର୍‍ମାନ୍‍ ଡିଙ୍ଗ୍‍ପେୟା ? ନେଙ୍ଗ୍ ଜଦି ସତ୍
    ମ୍ବାସଙ୍ଗ୍‍ଏ ଆନେଙ୍ଗ୍‌କେ ପେ ମେସା ସତ୍ ପେମାନେକେ ?
  gof-RNT: Hinttefe, ‘Neeni nagara oothishin ta be7as’ gaanaw dandda7ey oonee? Taani
    tuma odettiyabaa gidikko tana ays ammanekketii?
  unx-unx: ଆଇଁୟାଃତାଃରେ ପାପ୍‌ ମେନାଃ ମେନ୍ତେ ଆପେକଏତେ ଅକଏ ଚିଟାଇଙ୍ଗ୍‌ୟାଁଏ ? ଆଇଙ୍ଗ୍‌ ସାର୍‌ତି
    କାଜି କାଜିରେଦ ଚିନାଃ ମେନ୍ତେ ଆଇଁୟାଃ କାଜିକେ କାପେ ପାତିୟାରେତାନା ?
  gah-gah: Lekelitokatí makolímo není lihima ma lo utó okiko alévolé itihe. Neza gakó
    gihiláa lo lekemeaká noumó nenazo, nanamú gili alisá amave.
  lcm-lcm: Si kapo angkoai si antok anig ta kag lau rikek? Si man napo mengen atutuman
    imi, marai sa na parik mipa lomlomon tatag?
  aer-aer: Arrantherre kwenhe uyarne angkeme the akwele arne akurne areye mpwaremeke,
    tharle arne akurne mpwaretyakenhenge. Ayenge kwenhe arratye ware angkerle-aneme.
    The kwenhe arrekantherre ingkirreke arratye ileme, kele iwenhenge-arle-ame arrantherre
    ayenge akwenpele awerlte-anenhe!
  qvc-NT: 'Noqa allitalla ruraptiyqa, ¿mayqannikim atingi niwayta: “Uchayuqmi kangi”,
    nishpaqa? Noqa mana llullakushpa, allip kaqtalla nishuptiyqa ¿imaraykutaq qamkunaqa
    mana kriyiwangichu?'
  tgl-ULB: Sino sa inyo ang hahatol sa aking kasalanan? Kung nagsasalita ako ng katotohanan,
    bakit hindi ninyo ako pinapaniwalaan?
  cbs-NT: ¿Jadatutun bedubi en jawa chakabu akai man ea uinshinxun ea chitetidumen?
    Eanan, en chanima jancha yuibiaya ¿jaskakin man ea ikunwanma chitekubainkanai?
  xtm-NTPP: ¿Nde ni kuu kaxtnu'u ja saña, te ndiso kuechi sa? Te nú ká'an sa ja ndaa,
    ¿nava'a ñatuu ka kandija ña'a ni?
  nnq-nnq: Bene kati jinu abanjalakicha ne ngweti mabaja? Anda nonge kweli mboni kunhwaminije?
  bao-NT: ¿To biri mʉja mena macʉ̃ niipe, “Ati wãme ñañarije mʉ tiiwʉ,” yʉre cʉ̃ ĩi
    majiti? Díámacʉ̃ yʉ ca wedemijata cãare, ¿ñee tiirã díámacʉ̃ yʉre mʉja tʉotiti?
  san-ORI: ମଯି ପାପମସ୍ତୀତି ପ୍ରମାଣଂ ଯୁଷ୍ମାକଂ କୋ ଦାତୁଂ ଶକ୍ନୋତି? ଯଦ୍ୟହଂ ତଥ୍ୟୱାକ୍ୟଂ ୱଦାମି
    ତର୍ହି କୁତୋ ମାଂ ନ ପ୍ରତିଥ?
  huv-NT: ¿Jane tiül icona alndom majüiquich sitiül xique sajiür nisoete? Sitiül xique
    teanasaj icon leaw naleaing, ¿neol ngo meyariün sandeaca?
  otn-NT: Gätho'a̱hʉ ya, hi̱njonda̱ bøni̱ da 'yɛ̱ngui̱ ngue ja ma̱ ts'oqui. Xi'mø
    ngue ma̱jua̱ni̱ ra̱ hya̱ dí xi'a̱hʉ, ¿hanja ngue hi̱nguí̱ ɛ̱c'ɛ̱i̱ga̱hʉ 'mø?
