  ena-ena: Nama Ebɨlam saŋ akɨ me hɨji igahɨladanaŋ uavɨmi. Nama hɨji nameŋ lamadanaŋ
    uavɨmi. Viaŋ aludɨ iamɨlɨ Ebɨlam dɨ lɨvalavɨla ibi hekɨlɨ daŋ hɨnidin aba abadanaŋ
    uavɨmi. Ebɨlam ci hɨmami uavɨmi. Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ agɨlaŋ avi
    ci hɨmavɨmi uavɨmi. Nama akɨ me hulaŋ uavɨmi.
  tgo-tgo: Ghen u munjeva u laghɨye kivwala ramame Eibraham, ae? Kaerova i mare na
    tembe ŋgoreiyeva Loi ghalɨŋae gharautuŋgi. Ko thela ida ghen?”
  yap-yap: Chitamangimad i Abraham e ke yim’; ma damur finey ni ga ba ga’ ngak Abraham
    fa? Ma ku errogon fapi profet nra m’ad; ere ga be finey me gur mini’?”
  mop-NT: —¿Mas noochech wa ta tuclic a bajil tuwich ti uchben mamaa' aj Abraham?
    Quimi ala'aji. Quimoo' ilic boon u yadajoo' u t'an a Dios uchi. ¿Mac winiquilech
    ti tan a tuclic a bajil?— cu t'anoo' u chucaan aj Israel ti'iji.
  tet-tet: O makaꞌas liu Bei Abraham ka? O makaꞌas liu Maromak makoꞌan sia ka? Sia
    hotu-hotu mate tiꞌan. Manoin kokon, O neꞌe, see?”
  hlt-MCSB: A pa Abraham lakah tanglue la na om pawt nim? Anih khaw duek coeng, tonghma
    rhoek khaw duek uh coeng. Namah te u lam nim na ngai uh?” a ti na uh.
  xtd-NT: ¿Kunxaꞌnu ka mee‑n dada taxaꞌnu tnetnu‑ro Abraham a? ¡Ña ndaa! N‑xiꞌí Abraham.
    Dɨuni n‑ka xiꞌí se n‑ka xian tnuꞌu tnuꞌu Ianyuux nuu ñayiu. ¿Jundu xani ini mee‑n
    xa kuu‑n?
  mdy-ETH: ጎኔና ኔኤኒ ኑኡኮ ሃይቄ፥ ዓዶ፥ ዓብራሃሜፓ ባሻ? ፆኦሲ ማሊፆ ኬኤዛ ዓሳ ሃይቄኔ፤ ሂዳዖ ኔኤኒ ኔና ዖናኬ ጋዓይ?»
    ጌዔኔ።
  spl-spl: '@see-verse:JHN.008.052'
  usp-NT: ¿Masc'u nim ak'ij at chiwch kamam Abraham? Re xcami'n y yak ajk'asaltak
    Jyolj Kakaj Dios xcamtaka'n. ¿Nenc'u acholajl at? xche'tak re.
  zav-NT: ¿Ezaquə'əcho' le' ca de'e x̱axta'ocho Abraanṉə'? Ḻen' gote' na' ḻeczə ca'
    de'e profet ca'. ¿Noxan' chacdo' naco'?
  sgz-sgz: Kámpup gim ái Abaram ákte mat. Kol á iáu u pakta sorliu Abaram, be? Má
    tan tám worwor tus mul dikte mat. Má iáu sinih er u parai ngorer?”
  kek-NT: ¿Ma k'axal nim ta bi' a̱cuanquil la̱at chiru laj Abraham li kaxe'to̱nil
    yucua'? A'an quicam ut que'cam ajcui' li profeta. ¿Anihat la̱at nak nacaye chi
    jo'can? chanqueb re.
  blz-NT: Kalu i Abraham noko lapusmo, ka' giigii' nabii uga' noko lapusmo, ime mbali'
    i Koo kani'i? Sian minsoop na akal kalu i Koo a balaki'na tii Abraham minti'imai!”
  poe-NT: ¿Xá imá této̱an jaha la ntá kánhyó tꞌe̱to̱an itꞌéni Abraham? Jehe chꞌán
    la ikꞌuén chꞌán la ko kja̱xin ikꞌuén tí sín kꞌuéchrónka itén Dios ósé. ¿Xá nkexro
    tí jaha, ichrua? ―mé chro sín.
  san-TAM: 'தர்ஹி த்வம்ʼ கிம் அஸ்மாகம்ʼ பூர்வ்வபுருஷாத்³ இப்³ராஹீமோபி மஹாந்? யஸ்மாத்
    ஸோபி ம்ருʼத​: ப⁴விஷ்யத்³வாதி³நோபி ம்ருʼதா​: த்வம்ʼ ஸ்வம்ʼ கம்ʼ புமாம்ʼஸம்ʼ மநுஷே?'
  cof-NT: ¿Matu to tata Abrahanca fe joyoe tinayun? Yari puyanue. Diosichi mantate
    paminlanan Diosichi tsachila jotonan puyalainue. ¿Ti joyoe tinayun? latie.
  srm-NT: Fa i sai dë, i hei möön Abahamu ku dee oto tjabukama u Gadu dee dëdë kaa
    nö? Unfa seei i ta mëni fii seei?”
  qvs-NT: Ariya ¿ñawpa tiempu kawsak awilunchikuna Abrahammanta ashwan alli yachakchu
    kanki? Payka wañurkan. Chaymanta tukuy ñawpa alli yachachikuk runakunapish wañurkansapa.
    ¿Ima laya runa kanaykitatí yuyanki?
  zca-NT: ¿Chi más tsakal lo xuz no Abraham orze'? Lë' xa' ngut, no más rë xa' midi'zh
    por Dios nzhala, no lu, ¿cho nile'l xigab nakal?
  cbc-NT: ¿Mʉ pʉame jãã ñicʉ̃ Abraham ãnacʉ̃ netõrõ caãcʉ̃ majũ mʉ ãniñati? Profeta
    majã ãnana cʉ̃ã baiyasi peticoasupa. Bairo mʉ caĩbʉsʉata, ¿“Noa netõrõ caãcʉ̃
    yʉ ãniña,” ĩ tʉ̃goñaʉ miñati?
  qxo-NT: Gamga manam Abrahampita mas munayyogtsu canqui. Paypis wanushgam. Llapancunapis
    Tayta Diospa willacognincuna wanuyashgam. Y gamga ¿imanatä canqui manana wanunayquipäga?”
  mox-mox: ʼInega maʼoda, nage unuaia vonigo oʼa tamada Ebelamo uveqidua vaʼinea,
    waisa? Mana lova Ebelamo ʼaliga, ta tovesimasimana qabudi wese iʼaliga. Ta tolaʼai
    weaqina baʼe ʼidewani tauʼu ugivaneqeu, oʼa isana togama waisa?”
  kew-kew: Goa lae pare Abraham-para Gote-na agaa lekene aa-para omesimi. Nere niaana
    Aapa Abraham mada maoge yaate simi? Gore Gote-na agaa lakene aanu page omesimi-ga
    ne aapi nona pi pirali ya?
  dww-dww: Tam nema maika kitam? Tamadama Eibraham be peroveta taudi a gurina, tam
    kwa saḡa poredi, bo?”
  nif-nif: Dɨkɨ nɨndok bep pañnɨ Ablaam maklelañ ba? Nɨm ya! En gɨt plofet amalɨ sembɨ-taleñgɨlɨñ,
    wala tɨmbi dɨk wandin walɨ dɨtnala nandum nin sɨnɨk tɨmbɨmbi, manda wandin elañ?”
  twi-ASANTE: Woyɛ kɛse sene yɛn agya Abraham anaa? Ɔwuiɛ; saa ara nso na adiyifoɔ
    no wuwuiɛ. Wosusu sɛ woyɛ hwan?”
  aoj-aoj: Eaꞌ sahaliꞌana wapani saꞌi, “Inaꞌ aꞌ nikilaꞌ ahamapa apeꞌinai Abraham?
    Anen nagaꞌ eaꞌ amom profet wapani aꞌ magaꞌ. Apaꞌ inaꞌ naꞌi inaꞌ atina aman mamahinama?
  cbv-cbv: ¿Jwĩ nʉo Abrahamji, Dios naáwátdih naóh yapanitjibʉt chah wẽpni niít ma
    jʉmʉp? ¿Ded pohba tigaá meém? páant niíj naóhni, queét ĩ niijíp jĩ.
  taw-taw: Based chɨn Eblaham kumak ak, ne bɨ sɨkol nad bɨawl akaŋ agɨlak? Bɨ God
    gos ñek agñeb okok abe kumɨlak agɨlak. Nad ke nepan bɨ nad an agɨlak?
  jic-NT: Abraham püna tüpü'ü popa p'iyá cupj. Nasa tepe'e jupj. ¿Ncu más püné jipj
    jupj lal? Nin tulucj. Profetapan tecya'lin̈ wa. ¿Ncu más püné jipj yupj jis lal?
    Nin tulucj. ¿Tsjan jin jele jipj?
  zap-NT: ¿Peguin mazre nondee de ke lo Abraham xpenkwlal noo? Si wet men no wet ke
    yra profet. Le laa de naa, ¿txuzhleg rzaa lextoo de nak de?
  wer-wer: Pël ëautep nuuk Apram tiarim ëap il mowasumëak yaan ma? Pi wel wiaup. Ën
    tektek ngön yaauröeta wel wiautep. Nuukëër talëpë ök sak ömëak yaan?”
  ipi-ipi: Potopisa akali tupapi, nanimana yumbane Apatakamepi, utupane pitaka omeainipia.
    Nimbato akali utupane pitaka sia minuto, akali gene andane wetete yene mindi ateyo
    nembo toto, wandakali mindimane nimbana pii oko wato minu ateaindo, bala saka
    atapowa atolopeya lelepe. Nimba api ateyo nembo toto, wuane lelepe leai.
  qul-NT: ¿Tataycu Abrahammanta astawan curajchu canquiri? Payka wañuporkan, profetacunapas
    wañurapullarkancutaj. ¿Pi caskayquitataj kan creecunqui?
  ter-NT: Ití'ikopo teyonéti ya voxú'ikene Âbraum? Ivókovo nê'e, koánemaka ne porófetahiko.
    Kutí'ikopo íkitixapovo?
  bmr-NT: ¿Nacu ɨɨjoho mootadi Abraham janaanɨcɨ deevahi? Jaaruubo du guijeveuhi,
    bu paryɨ Moocaani iimaamɨnaa icaurumo guijeveuhi. ¿Jaanotɨ mɨɨjoho ɨɨjoho idiicaabo
    guijevetɨɨbo diicaji? noomoro.
  fuf-fuf: E hara a ɓuru Ibraahiima baaba amen mawnude? On-le maayii, annabaaɓe ɓen
    kadi maayii. Ko hombo waɗuɗaa hoore maa?»
  bhl-bhl: Kunum ku kante ye? Ku awalik Abalakam elo bakilewkalew kunum kute sako?
    Eso, Sunbin-Got em bontem dim bakamin kunum iso, alik alik i kuansiliw kasike!”,
    dangsiliw kale.
  ons-ons: Ŋenane magaze Abraham seukke, goŋo Abraham wane rokop yuan kakenane ramaine
    me? So propet eŋe yale waka seukkoi, ge daleo okangenane ramaine me?”
  con-NTPO: ¿Tsuin'da ti qui queja ingi yaya Abrahamma ti'tsse'tssia? Tiseja pa. Chiga
    Aya'fama afasundeccu'qque pa'fa. ¿Majan qui qquen qui in'jan?
  ghs-ghs: Abarahamu ma too abi nokoi gama baatetanita nii nokoke beekho eete abi
    minanipamu ape oni? Nii sama niime moomi apei oni?
  peg-peg: ଏନ୍‌ ଇନାକା ମା ଆବା ଅବ୍ରାହାମ୍‌ ତାଙ୍ଗ୍‌ ଗାଜା ? ହେୱାନ୍‌ ତ ହାତାନେ, ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାନ୍‌
    ପା ହାତାନେ, ଏନ୍‌ ଜାର୍‌ତିଂ ଇନେର୍‌ ଇଞ୍ଜି ଇନାୟା ?”
  txu-NT: Djãm aje araxo me bakukãmãre Abraão jakrenh ne ga aje, “Dja me ikabẽn man
    kôt ar amijo ban tyk kêt”, anhỹr? Abraão arỳm ty. Metĩndjwỳnh kukwakam kabẽn jarẽnh
    djwỳnh ar arỳm ty. Mỳj me'õ rax ne ga arĩk o amiptàrn 'ã amimẽnho dja? ane.
  eng-WEBU: Are you greater than our father Abraham, who died? The prophets died.
    Who do you make yourself out to be?”
  gnw-NT: ¿Tuicha ete pa nembaepuere yandetenondegua Abraham imbaepuere güi? Echa'ã
    Abraham umano. Jae ramiño vi Tumpa iñee aracae umɨmbeu vae reta umano. ¿Quía pa
    co nde? ¿Mbae pa ndere ndiyee? —jei reta Jesús pe.
  mux-mux: Eprayam-nga bili mania mele molupa nunga bili ola molemúye? Yunga bili
    aima ola, akiliinga-pe yu kepe kulurumko. Pulu Yili-ni “Ninjai!” nimba ung nimba
    sirimuma piliiku yambuma niku siring yambuma kepe bi ola mulurum akiliinga-pe
    kuluringko. Nunga bili ola-kilia, eninga bima mania-kiliaye? Aima mólu! Nu yi-korupa-wele.”
    niring.
  maj-NT: ¿A 'yún chánka sai nga Abraham xi ntje̱ cháná? Kui xi ta̱ k'ien ko̱ já profeta̱.
    ¿Yá xi tín'e mai yjohi̱?
  bkq-NT: Kydamu Abraão, saguhoem Deus itaumbyry egatuwânibyry modo alelâ iweâpalâ
    myakâwândy iguelymo. Akaemo takaze tynrenseim mâkeba âmâ! Uguondo tynrenseim mawyly
    tâgaese wâne âmâ, âdy keba olâ âmâ — kelymo.
  kue-kue: Ana ene mogl-mitna ende no neno Abraham engitno? Ye goglko te propet wagle
    geglkwa ana ene ira moledi pitne?”
  cot-NT: ¿Arimpate panaaqueri Averaameni choviquijianacajica? Iriatimpa metojajitari,
    ariqueate iquejejianaja tsavetantajiatsicani. ¿Taampa aviatimpa picantantacaca?
    ¿Taaquea pijiqueji?
  bnp-bnp: Ra ioe, o dagi hateka ne tamane mia e Abraham? E Abraham i mate, e huriki
    a propet ri mate. Pali ioe o luhoi ge ioe e rei ke?”
  apn-NT: Na pre mẽ pahpãm Apraãwja kot amnhĩ to rax tã ty nẽ hapêx. Nhũm mẽ kot Tĩrtũm
    nhỹ hã kapẽr jarẽnh xwỳnhjaja mããnẽn mẽ kot amnhĩ to rũnh tã htyk pa nẽ hapêx.
    Mẽ kot amnhĩ to rũnh tã htyk pa nẽ hapêx kênã kot kêt mẽ tanhmã amnhĩ to nẽ ari
    htĩr tũm nẽ pa. Ãm mẽ ixte akapẽr mar nẽ atã ixpijaàm pix prãm xàj na ka ã mẽ
    inhmã mẽ htĩr tũm nẽ pa hã mẽ harẽnh anẽ. Nom na ka ã mẽ harẽnh anhỹr kaprỳ. Kot
    paj mẽ ri akapẽr mar kêt nẽ. Anẽ.
  ctp-NT: ¿Nxkeꞌ tiiꞌ chaꞌ chinꞌ la chaꞌ jlyo tiꞌ ayman Abraham ꞌwa, kaꞌan la chaꞌ
    jlyo tiꞌ nuꞌwin sikwa a? ¿Ta ngwañaꞌan nxkeꞌ tiiꞌ a? Loꞌo ayman Abraham, loꞌo
    xka ta ayman kanꞌ, wa ngujwi nchga neꞌ kanꞌ. ¿Ti ka nu lka nuꞌwin, nxkeꞌ tiiꞌ
    a?
  bre-BRG: Ha brasoc'h out eget Abraham hon tad, hag a zo marv? Ar brofeded ivez a
    zo marv. Da biv e fell dit en em dremen?
  opm-opm: Propet ihirhe hapurishemur. Dire aw Epraham ohhe haputipmur. Go Noh ama
    han ire kasipnong oh nohe hrepnong mar ambapte mat papatmur daham giripatda por
    indeingopa.
  bvr-bvr: Nyanyapa arrburra Aybriyam nginyipa jimarna wana nyi-nirra nula, ya? Minyja
    nipa a-juwuna rrapa Wangarr burr-yika aburr-mujaruk ngunyuna aburr-guyinda birripa
    burr-guta aburr-juwuna. Wurra nginyipa nyi-guyinmiya ngacha jimarna, ya?” aburr-yinagata
    nula.
  wal-wal: Neeni haiqqida nu aawaa Abrahaamappe darai? Hananabaa yootiyaageetikka
    qassi haiqqidosona. Neeni nena o mala gaada qoppai?” yaagidosona.
  zad-NT: ¿Achakilo' zak'cho' aga ka dii x̱ozxto'cho Abrahama'? Ḻe' wite' na' ka'kzə
    dii beṉ'ka' wdix̱jee daa goll Chioza' ḻegake' kani'yi. ¿Noraka chakzi kwino'?
  kmg-kmg: Mamac-nâŋec Abraham e sâkozi hâmowec, eme go ere sâc jâuruzo mukomec? Á
    porofete jaŋe iŋuc jaha wâc hâmombiŋ. Go wemocte sahacge boc bafekomec?”
  aso-aso: Avoteho naba Abalahamuꞌ nene helaaniꞌ nenako geiꞌ nene eiꞌ ivileꞌ ogo eveneꞌ
    naba nabe. Idoꞌ polohete nesi hilaakovoꞌ aniꞌ nenako gaza nene okonga do dizo
    naniꞌmine ve nouve losa nane.
  uli-uli: Abraham we tamem ngo ye mes; ho towe sor le gel ho tagiyet imol Abraham,
    hare ho sor bo ho tagiyet? Profeta kowe mwo ngo re wol mes. Ho luluwaley le gel
    semal meda?”
  nin-NT: Ùwà mu mri Aki munta wa Ibrayi nggo à ttu? Ùwà mu mri abi kpa are ba nggo
    a kɨ? Ùwà kye du ùwà su unggonggo?”
  tgk-tgk: Иброҳим мурд, магар Ту аз ӯ бузургтар ҳастӣ? Пайғамбарон ҳам мурдаанд.
    Ту худро кӣ ҳисоб мекунӣ?»
  acu-NT: ¿Ii yaanchuik juuntri Abraham nangkamasmek juunkitam? Abrahamsha, tura chikich
    Yuse chichamen etserin ainausha mash jakarmiayi. Tura asaramtai ¿waruku asamea
    nusha tame? —tiarmiayi.
  cak-WNT: ¿La más ta c'a c'o ak'ij riyit que chuwech ri katata' Abraham? Riya' xa
    xcom, y queri' chuka' ri profetas ri xek'alajsan ri ruch'abel ri Dios ojer ca,
    xecom. ¿Achique ta c'a abanic nabij riyit?
  ebk-ebk: Ay am-amudka chamman mu chin kaap-uwanmi ay Abraham? Hiya at natuy, ya
    kaman us nan chiyuycha pomapadtu. Ngachana kang nan mangnunumnummu as achormu?”
  spa-PDDPT: ¿Eres Tú mayor que nuestro padre Abraham? Él y los profetas murieron.
    ¿Quién crees que eres?
  ruf-ruf: Angu ghweghwe kwa mbala kubita aba wetu Abrahamu iyafile? Pfipfila manabii
    nawo wafa. Apfi ghweghwe kwolonga uli nani?”
  gun-gun: Ndee nda'u nhaneramoĩ Abraão omano va'ekue gui ndeyvateve ri? Profeta kuery
    voi omanomba raka'e. Marã ramigua tu ndee renhemoingo?
  agu-BL: ¿Ẍe'n tzuntz? ¿At ptzun mas arak'ej swutz k'ajtzun Abraham? Na yi k'ajtzun
    Abraham ten quim. Nin ncha'tz yi e' elsanl stzi' Ryos, ja chiquim len. Ma aẍatz,
    ¿mbi eka'n awa'n? —che'ch bantz tetz.
  isn-isn: Uewe shanga wimukulu kukila utata itu Abrahamu nai ukule, shanga? Ga ni
    anyakidagu ai akule, Uewe ukitendisa kina nyenyu?”
  eng-PEV: Are you better than our grand-father Abraham? He died. And all the men
    that told people God’s messages, they all died too. So, who do you think you are?”
  ilo-ULB: Saanka a natantan-ok ngem iti amami a ni Abraham a natay, wenno natantan-okka
    kadi? Uray dagiti profeta ket natay met. Siasino koma iti kayatmo a pagbalinan?”
  pir-NT: ¿Ʉsã ñecʉ mʉnano Abrahã yʉhdʉoro tutuajari mʉhʉ? Tiquiro, Cohãcjʉ̃ yere
    yahu mʉhtariquina gʉ̃hʉ yariaa wahahye. ¿Mʉhʉ pehe noa boro ijiajari mʉhʉ, sa
    ni yahuducugʉ? Mʉhʉ sa nibogʉ ijierare, nidi tiquina.
  anv-NT: Nnó wɔ ɔŋeá gemɛ ɔpwɔ ntɛsé Abraham ayi agbóo wa nnó? Bɔɔ́ ɛkpávé
    Ɛsɔwɔ ntó agbóo, wɔ ɔfɛré nnó ɔlú waá?”
  sab-NT: ¿Ba kle tañachuge ba ma kweri che enusulian unsuialin Abrahamge? Che enusulian
    Abraham ma kweri agwa ama me chegu toi diali, ama toidu gire ama jokeda, kaire
    kwian Chube gerua ketanga dabage ulita, ama kaire kweri agwa ulita me chegu toi
    gwade diali, ama ulita jokeda, ¿ba chema gerudale ba kle gerule kare? ¿Chema be
    ba kle gerule kare gai ulia? Cha me ba gerua gai ulia ba kle gerule kare, ba me
    ma kweri cha enusulian unsuialin ulitage, cha me ba gai ulia ni ba gerua gai ulia.
  tmd-tmd: Nöso ana Ebraham aipam, God mönö yadɨb nöbö bla aipam magalɨg wöröxim aku,
    nöbö piaku nöbö ulmɨdö, nɨ nöbö dib, me rön, rɨb aku yöx nugulö ä?” rɨmä.
  acr-NNT: ¿Lik nebꞌa más kꞌo wach rilal chwa ri qaqaw Abraham? Rire xkamik yey taq
    ri qꞌalajisanelabꞌ xekamik. Chiwach rilal, ¿saꞌ ri wach la? —xechaꞌ.
  kpg-kpg: Madau damana Abraham guu made. Goe e helekai bolo Goe e mada aamua i mee?
    Nia soukohp e mmade labelaa. Goe e hai bolo Goe koai?”
  taj-taj: तिग ए ङन्‍ना म्‍हेमे अब्राहाम भन्‍दा घ्रेन हिन्‍ना? थे सिजी, ओच्‍छे अगमवक्तागदेएनोन
    सिजी। एसे चा ह्राङदा खाल भिसी म्‍हन्‍बा?”
  avt-avt: Mɨtɨk Ebraham ketike mɨt profet kerek newepyapɨr hɨm me God natɨp mɨt em,
    hɨr epei naa. Te ti hatɨp neimɨn nises hɨm mit te hɨr nanu nanɨt tipmain tipmain
    enum eik. Ti iuwe hinɨn Ebraham ketike mɨt profet a? Ti han kitet ti keimɨn a?
    Ti han kitet ti hɨre God a?”
  cbk-cbk: Mas poderoso ba uste que con el di aton tatarabuelo si Abraham quien ya
    muri ya gane, hasta el maga profeta muerto ya tamen? Quien ba gayot uste para
    habla ansina?”
  uig-ARA: ئەجەبا، سەن ئاتىمىز ئىبراھىمدىن ئۇلۇغمۇسەن؟ ئۇ ئۆلدى، پەيغەمبەرلەر ھەم
    ئۆلدى!؟ سەن ئۆزۈڭنى كىم قىلماقچىسەن؟
  tuf-tuf: Is tetá Abraham yarjacro. ¿Bah urán Abraham cuiti séhw̃aca? Sir chihtá
    ehcuquin cat sácajacro. ¿Bahan rehr séhw̃aca? táyojocro.
  abx-abx: Mas gamhanan pa ba' kaw kuntra si papo' kami' Abraham? Amatay iya ngan
    da'inan may liwat i mga paragsumat. Ngan ka'aw, say may kaw si pagkagasi-mo?”
  mco-NT: ¿Nej mjacmɨɨd miich mɨc'ajt, ca'ydɨ Abraham, ɨɨch ajt nmɨj'ap nmɨjteedy
    huɨdibɨ o'cɨ? ¿Nej mjacmɨɨd miich mɨc'ajt, ca'ydɨ ajcxy huɨdibɨ Dios y'ayucnajtzcapxɨɨy,
    huɨdibɨ ajcxy o'cɨ? ¿Pɨn miich mdɨmnaydijyii?
  kqf-kqf: Te tam bena kuna saḡa gulatana kaka tamamai Eiblaḡam, ee? Tana i peki bi
    kota taugiuwatana a peki. Bi tam bena kwa saḡa kamaḡedi, ee?”
  cpb-NT: ¿Panairima eeroka nocharineni Abraham? Kamake irirori, ari ikantayetakari
    Kamantantaneriite eejatzi. ¿Tsikama piimatsitaka eeroka?”
  aon-aon: Nyak nyakri nyak anan debeini nyariguk apakin yamenen Abraham aria anan
    nabuhuk atap, aria uwok? Anan douk seiwok nagok aria amam profet douk shopunek
    seiwok hagokuk. Aria nyak nyakri nyak douk adur meini arman?”
  hus-NT-2005: ¿Awxeꞌ Tatáꞌ más i uluts ké ni tátaꞌ Abraham? Jajáꞌ ani an tʼiltsixtsik
    chemech. ¿Jitam jáꞌ pé ta chalpayal ke Tatáꞌ teye?
  mig-NT: Ni̱ ji'i̱ táa̱‑yo̱ Abraham. Te ñá'nu‑ga̱ kúu‑ró vásá máá‑de náún. Te suni
    ni̱ kaji'i̱ cha̱a ni̱ jani tu̱'un onde̱ sáá, te ndé cha̱a sá'a‑ró máá‑ró núsáá.
    Achí‑de jíín‑yá.
  bps-bps: Kayeam man ge kè mdatah fa di gutambulmi Abraham. Tamati kenen na lêman
    i dad tugad Dwata. Na simto ge kè?”
  mbs-mbs: Kenà ka melangkaw diyà te kemonaan day si Abraham, so nematay sikandin
    aw kedita te telekeliwat te kagi te Timanem gebii. Sinu lay peden se pelingo-lingowan
    nikaw?”
  tof-tof: Ia ma wirrila kibü abbobat Eibrra-amkagab? Wa nurrótókórr. Prropeta ta
    nurrbarinürr. Ma wa ia gyagüpi tótókdóla, ma nótókla?”
  cme-NT: Daa u cɔrnu dɛ! Naŋ daa niɛ sĩ naŋ maaraa i to‑i Abiramu‑i wɛi? Ŋga fuɔ
    u kuu, Diilopɔpuɔrbiemba tiraa ku.»
  sus-sus: Pe, muxu benba Iburahima to fa laaxira nɛ, i tan dangi a ra? Namiɲɔnmɛe
    fan laaxira nɛ. I tan fa i yɛtɛ findixi nde ra?»
  pon-2006: Samat Eipraam melahr. Ia duwe, ke lemeleme me ke lapalapasang Eipraam?
    Oh soukohp ako pil melahr. Ihs me ke wiahki pein kowe?”
  dad-dad: Õ tamamã Abraham wal fiya de? Ĩ laa fen, profeteg age difen. Õ kisi wof,
    õ ai?”
  zab-NT: ¿Tatix mazru sacu que to xpɨngulnɨ Abraham? Laab gutybɨ ne ziyza guty de
    profet. Ne liú, ¿xálesa rliloo liú?
  jae-jae: Aôm kôlêlêc tamemai Abraham, taŋ gêmac êndu naŋ su me. Ma propete sêmac
    êndu. Aôm gobe ôŋgôm taôm amboac asa.”
  ksd-ksd: U ngala laka ta mumur ma tama i vevet Abaraam, nina i ga mat; ma ra umana
    propet bula dia ga mat; u nuk ia ba u to ia?
  msm-NT: Kibali og-iling ka no yabow ka pad ki Abraham dow to diya kibali mgo ba-ba
    to Diyus no tibo da nangkamatoy. Nokoy man to pagtuu nu ikow? Hintawa ka man?”
  myk-myk: Wee tuun wu ni mu wʼa ye wèe tolɛ Ibirayima na gɛ? Wee ya xu, a Kilɛ tudunmɔɔ
    pusamaa bɛ di xhu. Wee tuun wu ni mu di mayɛ wii jɔgɔ wɛ?»
  sbe-sbe: Na idohagi? Kowa bena ku saekalili na kabo tamamai Abelahama? Iya ye boitako,
    yo peloweta maudoidi hinage se boitako. Na yom nuwatu meta bena kowa kaiteya?”
  mcr-mcr: Änääŋgä? Si neqä awiqu Aprähamä, ae äpäkoŋgqä iqueŋi ämäwqätäutnä, änatnä?
    Ä Goti Iqueqä hiŋuä-tqä iqua-pqe ae äpäkoŋguwiqä. Si ‘“Nyi tqunä” ätqänä,’ kŋuä
    kiyqiyä?”
  cux-NT: ¿'Áá vmnaaⁿ ntuūⁿ ca dii yeⁿ'ē chiida yú Abraham chi ch'īi yā ní yeⁿ'e profetas
    chí ch'īi yā? ¿Du'ū nadacádiinuuⁿ di chi máāⁿ di?
  tur-YTC: Yoksa sen, ölmüş olan babamız Avraham’dan daha mı büyüksün? Peygamberler
    öldü. Sen kendini kim sayıyorsun?”
  san-ITR: tarhi tvaM kim asmAkaM pUrvvapuruShAd ibrAhImopi mahAn? yasmAt sopi mR^itaH
    bhaviShyadvAdinopi mR^itAH tvaM svaM kaM pumAMsaM manuShe?
  bel-N: Няўжо Ты большы за бацьку нашага Абрагама, які памёр, і прарокі памерлі?
    Кім Ты Сябе робіш?»
  sch-sch: Kin Pa Abraham nêkin ni lien uol mo? Ama khom a thi zoi; dêipungei khom
    an thi suozoi. A tutak hamo ani angin nên bê?” an tia.
  mic-MIQNT: Gi'l tel'ta'sin me' espe'n je mu nujjinenaq Aplamo'q ta'n nepg'pnaq aq
    me' espe'n je mu iganigjitegewinugi'g ta'n elt nepu'tipnig? Tal'ta'sin ta gi'l
    wenin?”
  huu-NT: Caɨ usuma Abraham mɨcorɨ baɨfemo faɨñedɨo. Jusiñamuina lloraɨnɨ mɨcorɨaɨ
    baɨfemo faɨñedɨo. ¿Bumɨedɨota?
  jiv-NT: ¿Nuiṉkia ii uuntri̱ Apraám naṉkaamaskaitiam. Niisha tura Yúsnan etserniusha
    jákacharuk áinia. Itiurak imiá naṉkaamantu enentáimtumam?” tiarmiayi.
  otm-NT: Ha guí ɛ̨na man'da guín nuįxte xinda gue'a ma tahe ra Abraham nɛ ʉ yʉ pøngahyą,
    nɛ maya'bʉ xʉn du ʉ. To'o guí ɛ̨na gue gue'e 'bʉ, bi 'yɛ̨n'ʉ.
  dah-dah: Abrahamya Al Kuruŋyen mere basaŋ maryabe kamamiŋ. Munaŋ ge gayenbe yeŋ
    folek? Al dahade go goyenbe ge gago?” inamiŋ.
  tnk-tnk: Rəfo? Ik ikasori məpi raka tata səkɨtaha Epraham fwe ruvamhə raka? Profet
    kupwən me irəha mwi həuvamhə raka! Ikuə ik nəfe iərmama?”
  kpr-kpr: '@see-verse:JHN.008.052'
  san-IAS: tarhi tvaṁ kim asmākaṁ pūrvvapuruṣād ibrāhīmopi mahān? yasmāt sopi mṛtaḥ
    bhaviṣyadvādinopi mṛtāḥ tvaṁ svaṁ kaṁ pumāṁsaṁ manuṣe?
  nho-nho: Abraham, maatou tamana raa ku oti te mate. Koe e mee maa koe se tama hakamaatua are
    i Abraham? Naa pure TeAtua raa hoki ku oti katoo te mmate. Koe e maanatu maa koe
    se tama peehea?”
  gym-NT: ¿Ma abko bäri ütiäte nun mräkä Abrahamkrä ya? Ñakare jire raba ruen nunye,
    ñobtä ñan angwane Abraham krütani amne nitre Ngöbö kukwei niekä kirakira krütani
    jökrä. ¿Ma abko nire amarebti ja nibi ruen bäri mae niaratrekrä ye? nieba romone
    kwetre Jesuye.
  azg-NT: ¿Aa matsaꞌ na tꞌmanntyi condui ꞌuꞌ, chichen tsochiihi Abraham, tsan na tueꞌ
    ndyu na toxenꞌchen? Ndoꞌ mantyi nnꞌan na toninncya jñꞌoonꞌ Tyoꞌtsꞌon ndyu na toxenꞌchen
    ntyja nchu vaa ꞌnan na nguaa, jndë tjëhan. ꞌUꞌ jeꞌ, ¿Nin tsꞌan na macüjiꞌ nquii
    ꞌu cüenta na condui ꞌuꞌ?
  bhd-bhd: इश्शो पूर्वज अब्राहम मरो, कुन तू तैस करां भी बड्डो आस? ते नबी भी मरे, तू
    अपने बारे मां कुन सोचतस कि तू कौन आस?”
  too-NT: Lā' ¿chu hui'x más xaka'tla' que quintāta'ca'n Abraham? Xla' nīlh lā' huan
    a'cta'sana'nī'n nā tanīlh. Lā' hui'x ¿tichū palh tū' catinīt?
  ind-AYT: Apakah Engkau lebih besar daripada Abraham, bapa kami, yang telah mati?
    Para nabi juga telah mati; dengan siapakah Engkau samakan diri-Mu?”
  cjo-NT: Kamaki achariniiteni paerani Awaraamani. Kamaki riroripaeni kamanantayitzirorini
    iñaani Tajorentsi. ¿Piitashiwitama panaakotziri riraga Awaraamani? ¿Piitashiwitama
    panaakotziri maawaeni paejatziiteni peewaperotaki eeroka?
  nsn-nsn: “Ingga o namana ter i ranantiehe tang Abraham ge tubumiueim? Inggono ke
    mat, karo propet pono ka mat, hape ro nomana pea, ingga te mai?”
  san-DEV: तर्हि त्वं किम् अस्माकं पूर्व्वपुरुषाद् इब्राहीमोपि महान्? यस्मात् सोपि
    मृतः भविष्यद्वादिनोपि मृताः त्वं स्वं कं पुमांसं मनुषे?
  tna-NT: ¿Ai mida tuna ebia su aida bata? ¿Aidhe pepe jia mida epuani?
  lid-lid: Budon tam kede-eh anya ou bwena labai ma ou ado bwele-en labai ta Abraham
    ja nadeh? Abraham ma iri propet badeh, ndramak ndra-au ndra bwena. Ya ou anya,
    ou are lau handru?”
  wim-wim: Puth wuut mangk ngamparam Abraham.an-a, kan utham. Nint ngaantam-ngeeyangan
    nungkarakam ey? keꞌ pam wuut piꞌan yimanangan iiy-iiyangan ey? Nil wuut mangk
    Abraham.an-a, keꞌ pam many yimanangan ey? Puth-a, pam wiy piꞌ-piꞌanam prophets
    anangan uthamin a! Puth nint in weeꞌ ngaantam-ngeeyangan nungkamang a?”
  zga-M: Uveve sidembaho luliko udada veto Abrahamu uyafyule, avanyamalago vope vafyile.
    Uwe powihefyanya veve veni?”
  yom-yom: Buna ngeyo wumbanza ti ngeyo lutidi mu bunneni. Dise dieto Abalahami, diodi
    difua voti mimbikudi miomi mimana fua e ? Buevi wulembo kibanzila e ?
  san-SIN: තර්හි ත්වං කිම් අස්මාකං පූර්ව්වපුරුෂාද් ඉබ්‍රාහීමෝපි මහාන්? යස්මාත් සෝපි
    මෘතඃ භවිෂ්‍යද්වාදිනෝපි මෘතාඃ ත්වං ස්වං කං පුමාංසං මනුෂේ?
  yut-yut: Gak datnin Abraham uŋun yapmaŋdat yaŋ nandɨsal, ma? Abraham gat kombɨ amɨn
    gat kɨlɨ kɨmakgwit. Gak niaŋen amɨn kɨnda yaŋ nandɨsal?”
  grc-BYZ: μὴ σὺ μείζων εἶ τοῦ πατρὸς ἡμῶν Ἀβραάμ, ὅστις ἀπέθανε; καὶ οἱ προφῆται
    ἀπέθανον· τίνα σεαυτὸν σὺ ποιεῖς;
  cpc-NT: ¿Panairima iiroka nocharinini Abraham-ni? Kamaki irirori, ari ikimiyitakari
    Kamantantaniriiti iijatzi. ¿Tsikama piitamachiityaaka iiroka?”
  nhg-NT: ¿Cache tebieye tomomajteca que totöta Abraham, öque nuyejque omec? Hua inu
    tlayulepantejque omejmejque. ¿Öquenu tecpensöroa que taja tecaca?
  nya-nya: Kodi ndinu wa mkulu kuposa abambo athu Abrahamu? Iye anafa, ndiponso aneneri
    onse. Inu mukuganiza kuti ndinu yani?”
  ngu-NT: ¿Tla ijcon, tejhua más tihueyixticaj xquen totaj Abraham yejhuan omic? Niman
    on tiotlajtojquej no omiquej. ¿Aquinon ticuitia timochihua tejhua?
  kup-kup: Met darim iz mim hag-pori het hañomah. Oñ nim kapot tair hezan ni petev
    ou ravat paru pori ritou metat ahop ravat het nañomotuz ñetï akao dein añameñ?
    Evo, nim hameñ-okov dei hatevetegin tin narav.”
  jid-jid: Ee, u na zan Iti mbu Ibrahim ni ninkon na wa kwu, ka u zan? anabawa me
    ba kwu, u ban tu ndi u nha?”
  wmw-wmw: Uwe auri bora wakunzaidi baba wetu Iburahima afwire? Minabii novyo wafwa.
    Sambi uwe uritula kuwa nani?”
  gmv-GGM: Ne nu aawa Abrramepe adhaz? izi hayqqdees, nabettka hayqqda histtin ne
    nena oonna gaana koyadii?
  ssg-ssg: Kaie o pamu tuah ti Abraham tel tamamite? Abraham i mat ma teka kuluiai
    kakai Haeu tin laha mat. Nakon o sokok o aita?”
  zpo-NT: ¿O che nonra lu ke xey be Abraham, xaa yilo? Lee xaa ngut nu noka re xaa
    mzaa kwent kwaan nzhé Dios lo lee xaa yilo ngut. ¿Cho nzak lu nak lu?
  poy-poy: Tati gwetu Aburahamu kahowa, hashi gulitenda gwamkulu kuliku tati gwetu
    Aburahamu, ndo gwenga? Ata wambuyi wa Mlungu wahowiti. Hashi gwenga gulitenda
    gwa gaa?”
  qwh-NT: ¿Acasu une tëta Abrahampeq mas puedeqcu qam canqui! Pëqa wanushqam, y profetacunapis
    llapanmi wanuyashqa. ¿Qamqa pi canqequitataq creyicunqui! —nir.
  gaw-gaw: Na nahipnu aḏi dooṯem? Na ig mamenig Abraham eḏiṯakte? Nug amu propet laa
    oh ele ag oh mauhp̱ig amge danab ag na dim lamidṯeb ele, ag ii mauhmananu aṯem.
    Na naḵa nahipnu aḏinab dooṯem?” aon ap̱ig.
  nca-nca: Date koro? Ke peka nore usinani Abraham takate? Ŋuko komo khumaró. Ko ye-ye
    uni ŋuya komo khumaŋgurí. Ke dani ka yero iŋote?”
  zpz-NTPP: ¿A rsaꞌ lagy ru nu zily zir nac ru gazeꞌ gyitoo bel ni den Abraham? Yu
    zeꞌ gut yu. Nunu gutaꞌ de yu nu mnii por cuen ni Ñgyoozh. ¿Orzeꞌ cyu rsaꞌ lagy
    ru nac ru beni? ―na dey.
  mkj-mkj: Jamasai Abraham ne mehdi. Koawoa joah lemleme pwa koawoa laplapjang Abraham?
    Joukohppok ne pel mehdi. Inje ioar Koawoa lemehkihoang pein Koawoa?”
  zac-NT: ¿Ni mudë nal más më ruꞌbë quë shtadë guëlú hiaꞌa Abraham? Lë́ꞌiꞌ gútiꞌ nu
    grë ra nabiadiꞌdzë shtiꞌdzë Dios guahietë, guti raiꞌ. ¿Chull rniꞌi ldúꞌul nal?
  kyg-kyg: Kagaemo laginago vekamo Emalehamuꞌmo ago aeka agaseꞌnapiye. Agaemo ago
    faliꞌniye. Gotitegati gemo alini eꞌa aeꞌa hakalo huꞌa hapa nepaiya vayaꞌeꞌmo ago
    faliꞌnae. Kagaemo ina laꞌnae, huka kagesa neꞌafine, huꞌa afi geꞌnageno
  kmk-kmk: Nangatngatu ka kad nu si Abraham un ama mi kan sadat propetan Apudyus un
    nangkatoy? Ngadan nat kanam sinat long-ag nu?”
  cao-NT: ¿Abraham yamabo oquë ni mia pa? Ja rësoniquë ra. Rësoyoniquë jaquirëquë
    ca Dios Chani yoanish cabo ri. ¿Jënahuaria raca jato oquë ca mi ina? —i jaca niquë.
  bbr-bbr: Na rou, iken askanai Apraham ko meiewon. Nan ronkat na ro näwäu Apraham
    itimori raum ra? Anut nukan ämän roianik, areain roat nais meiein. Nan ronkat
    na inok ro senek saräurmata, äiem?”
  inb-inb: Nukan­chipa wañuska taita Abra­ham­manda­pas, ¿maschu atun kangi? Santu
    Ispi­ri­tu­wa ñugpa­manda rimag­kuna­pas­mi chasa­lla­ta wañur­ka­kuna. Kamka,
    ¿ima kagtatak iuia­kungi?
  hrv-hrv: Zar si ti veći od oca našega Abrahama, koji je umro? Pa i proroci pomriješe.
    Kime se to praviš?”
  box-NT: Ũnɛ́n ɓɛ̀n wee leéka le ũ ɲúhṹ so wi po a Abarahaamu le? Wón húrun,
    á le Dónbeenì ɲi-cúa fɛɛrowà mún húrunka, á ũnɛ́n ɓɛ̀n wee leéka le
    fo lée wée?»
  ote-NT: ¿Ha gue go maꞌna ja ri nsugue que ndu ma dadahe ra Abrá ne ndu yá ꞌmɛhni
    Ajua̱? Xiꞌaꞌigue ¿toꞌo go grí nhyɛcuaui?
  wnu-wnu: Ininou tonoan Abraham ne Qenu qob gigit qamarau munon eng ne ue igama umb
    uburemirei. Ne your igo bo sabar at qib igoan?
  zam-NT: Tlate ñeel nacl más xa' roo xa' xèn no más mèngool leque xudgool na' Abraham
    co' nguth. Abraham nguthque'. No ryete mèn co' mde'th di's co' ndxab Diox nguthque'.
    ¿Chóxe' mèn mbezl nacl, sya?
  zyp-NT: Nama cawh kaa mapaw Abraham navy tah na lai vy maw? Ama cawh thi ka, ma
    hraco Khazing khuavang sahlo zong a thi hrah he. Aho tamaw na rei?” tatah aa tah.
  sey-NT: Yëquë jaꞌquë cato Abraham. ¿Mëꞌëpi se̱ña maca paꞌi aꞌë cuasaquë, mëꞌë? Abraham
    cuiꞌne Maijaꞌquëre quëacaicohuaꞌi ju̱ju saꞌa̱huëꞌë. ¿I̱quei aꞌë cuasaquë mëꞌë
    caquëꞌni, ja̱je?”
  nvm-nvm: A vierafe Eburam fu e buze gavo ar a e ikin? Eburam fun guain revo madu
    e Godon vuak vierafene kuaivo iji bun aoim baren. Revo aiji a era aikido a vuak
    ijeg kuaimno kuain?
  mps-mps: Magi yainuwe? Nago dago wąį Abraham aiyaba elaluai hagede, nago te po
    waliwe? Te isai dao. Godigo nosali yabo sę po ola mani profet bidi dabe augwali
    me isai dao. Naga digi magi baso naga nogi ugwaba sobawe?” Juda bagego Jisas dali
    te po hanalu wai.
