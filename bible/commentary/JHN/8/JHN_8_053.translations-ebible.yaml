    sopi m.rta.h bhavi.syadvaadinopi m.rtaa.h tva.m sva.m ka.m pumaa.msa.m manu.se?
  kbq-kbq: Abrahamu nerfa'a ko fri'neanki, Kagra agtere'nano? Kasnampa vahera ko fri'nazanki!
    Kagra kagesa antahi'nana aza'ne hunka nehane?
  kbh-kbh: ¿O aca, bëngbe bëts taitá Abrahambiama más bëtsá comna? Cha tojanóbana,
    y Bëngbe Bëtsabe juabna oyebuambnayë́ngnaca. ¿Ndase cojátsmëna ca aca cojatsjuabná
    ca? —chënga imojtsichamo.
  ron-LSB: Ești tu mai mare decât tatăl nostru Avraam, care a murit? Profeții au murit.
    Cine te dai tu drept cine ești?”.
  pon-pon: Da, komui me lapa jan jam at Apraam, me matalar, pil jaukop akan, me matalar?
    Ij me komui pein wia kin uk?
  nhe-BL: Ta timoilhuía tiitztoc más hueyi que totata Abraham. Yajaya mijqui huan
    nopa tiocamanalohuani nojquiya. ¿Ajqueya timoilhuía para tiitztoc ta?
  sps-sps: E tsuvurara Abraham te maten, ana Nyi pon rom ma karap fafis iny Ya ge?
    An fuainy kuigin kan te mater. Anyi pon rom Anyi sei?”
  wnc-wnc: Asikaya gata baminu Ebrahamu tupa siknga kumbut tapa ayapbikgayak ba? Asikaya
    gata Anutue wam yanikapbing aminu akumbing kakwau ayapbikgayak ba dasing? Ga dasing
    binga daknganangge yanggayak,” ngang sapduke iniking.
  bus-bus: Ń dɛ wa dezi Ibraĩ kɛ̀ gàlan yↄ́? Annabinↄ gàga dↄ. Dén nɛ́ɛ n zĩnda diɛɛ
    à ũu?
  gub-BL: Umàno ureru Àmàrààw. Aipo nekàg wera'u izuwi ne. Tupàn ze'eg imume'u har
    umàno a'e wà no. Mo romo ereiko ne. Aipo nekàg wera'u wanuwi.
  imo-imo: Abrahamenga imbi mainye mele molopa nunge imbi ola moromoya? Yunge imbi
    paa ola, nalo yu kape kolorumu. Profet imboma kape imbi ola molorumu nalo koloringila.
    Nunge imbimu ola enonga imbima mainyeya? Paa molo. Iye nomi kelkele toronoya,”
    ningi.
  boj-boj: Ni gago moma utru Abraham buŋyqam kiyo? A moiyej. Qotei aqa medabu o qaji
    tamo kalil naŋgi dego moreŋeb. Deqa ni segi qa kiyersi marqam?”
  eng-DRA: Art thou greater than our father Abraham, who is dead? and the prophets
    are dead. Whom dost thou make thyself?
  knf-knf: Idëm apel Abraham aşin nja ankeţuŋ i na baţupar Naşibaţi bankaaŋ akeţ?
    Işal aji iwo in ba? »
  san-KHM: តហ៌ិ ត្វំ កិម៑ អស្មាកំ បូវ៌្វបុរុឞាទ៑ ឥព្រាហីមោបិ មហាន៑? យស្មាត៑ សោបិ ម្ឫតះ
    ភវិឞ្យទ្វាទិនោបិ ម្ឫតាះ ត្វំ ស្វំ កំ បុមាំសំ មនុឞេ?
  arn-NT: ¿Eymi anta wünenngeymi taiñ chaw Abraam mew? Kisu ta lay, ka ti pu pelon
    wentru ka layey engün. ¿Chumngechi chengelu trokiwküleymi am?
  zas-NT: ¿Wen mazri lasajquil ya guial loj dux béngulal ree Abraham? Güjtaman, güjt
    tëë ree bén badëë xtiidx Dios loj ree bejn. ¿Laadx lüj chu naladxil najl?
  ken-NT: Wɔ, ɔchá ɛtayɛsɛ Ábraham mmu ágú nyaka? Barɛmɛ́ kɛpɨ̌ntɨ Mandɛm nkwɔ
    bágú nyaka! Ɔ̌sɔ̀t mmʉɛt yɛ mbɔ agha?”
