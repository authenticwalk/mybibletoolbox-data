    ke profeta maꞌoai isafa kemae. Kai oi loopolaga oi kai looma?” keoma.
  aey-aey: Hina ege memige Ebraham wooldoc biliginafo? Uqa cal men, je hahun madec
    dana ageha cal mein. Hina cel dana ec madagana?” doin.
  urd-GVH: क्या तुम हमारे बाप इब्राहीम से बड़े हो? वह मर गया, और नबी भी मर गए। तुम
    अपने आपको क्या समझते हो?”
  ycn-ycn: Ajopana chaje huani Abrahami chu i'imacá. Ricá tajnaro i'imacá. ¿Abrahami
    chu chaje huani chi picá? Ñaqué caja Tupana puráca'alo ja'apátajeñomi chuna tajnátaco
    piyuque i'imacá. ¿Meque ca'ajná pipechu pinacuhuá? —que nemacá rijló.
  djr-djr: Yo, ŋanapurruŋguny ŋunhi bäpa'mirriŋu Yipurayimdja dhiŋgaŋal ŋäthil muka
    yan. Ga walal ŋunhi wiripuwurr djawarrkmirr mala bitjarryi bili dhiŋga'-dhiŋgaŋal.
    Ŋany yolnha dhuwal nheny yolŋu, wanhaŋuwuynha? … ganydjarr ḏumurra mirithirra
    muka? … djuḻkmaraman ga ŋanyanhany Yipurayimnhany? Ŋany yolnha bili nheny ga dhuwal
    yolŋu waŋa?”
  kvg-kvg: Gê, qo nigi atanakha-zapa Eibleem neka Mbumbukiam-gi manqa vevezam ezoqam,
    moqóløvub, ndigu gipakhaez? Qo qakeza kha gekha qotévewe?”
  rug-rug: Se Ebarahami sa tamamami si ele mate tu. Ba vegua, arilaena hola nia tu
    Goi si asa? Sari doduru poropita ba ele mate beto tugo. Ke, esei tu guni pulenigo
    si Agoi?” gua si arini.
  hop-NT: Ya um itanay Abraham epnihqe hak pas pávani? Pam pi pay qa qatu; pu God
    lavay’aymat piw qa yēse. Ya um hak hímunihqey nāmi wūwanta?
  san-URD: تَرْہِ تْوَں کِمْ اَسْماکَں پُورْوَّپُرُشادْ اِبْراہِیموپِ مَہانْ؟ یَسْماتْ
    سوپِ مرِتَح بھَوِشْیَدْوادِنوپِ مرِتاح تْوَں سْوَں کَں پُماںسَں مَنُشے؟
  heb-LB: האם אתה גדול וחזק מאברהם אבינו או מהנביאים? למי אתה חושב את עצמך?“
  caf-NT: Ne'abá Abraham dazsai inle. 'En ba nus 'ilcho hoh ih 'udini? 'Et nus whúnilh'en,
    'en chah yahadla. 'En chah huba nus 'ilcho ih? Soo ndan inli dini ho' dini?”
  mio-NT: Cahnu xaan rai cuu ra Abraham cha cuenda ra Ndioo, ta chihi maan ra. Chihi
    tahan ra ni cahan cuenda ra Ndioo, ta maun ña cahnu cun cuu. ¿Yoo rai cuun? ―cati
    ñi chi ra.
  srq-NT: ¿Nde ndeaquiatu tuchɨ Abraham sɨ re? Ae chee que mano. Dios cheẽ nenei neneisa
    chee que mano. ¿Abate nde re? “Mbia ra manoã”, ere chõte equia co, ɨ que judíos
    Jesús je ra.
  kje-NT: Alhi'ihepe Om pene'ek Om kulu narehi Abraham noro nabi-nabi man makiyedi
    me'enihe? O eni inhoi penia wakunu heheni?!”
  gaz-gaz: Ati abbaa keenya Abrahaam caaltaa? Inni duʼeera; raajonnis duʼaniiru. Egaa
    ati eenyu ofiin jetta ree?”
  kud-kud: Yaiya towaho yede owa? Tubumai Abelaham bada imwalowoi'o, ainaena havena
    utowotowoi ta ebeha umwala'i gabaei. Na hinage tauwalo mahalavao bada himwalowoi'o,
    na yam nuwatuwu ebeha umwala'i gabaedi awa?’
  urb-NT: '@see-verse:JHN.008.052'
  fra-LSG: Es-tu plus grand que notre père Abraham, qui est mort? Les prophètes aussi
    sont morts. Qui prétends-tu être?
  san-HK: tarhi tvaM kim asmAkaM pUrvvapuruSAd ibrAhImopi mahAn? yasmAt sopi mRtaH
    bhaviSyadvAdinopi mRtAH tvaM svaM kaM pumAMsaM manuSe?
  cak-SNT: ¿Cꞌo came más avakalien atreꞌ choch ri kamamaꞌ Abraham? ¡Jajaꞌ xcon; quireꞌ
    jeꞌ ri profetas ri xaꞌcꞌujieꞌ ojier can tiempo xaꞌcon! ¿Chica choj-iqꞌuin navajoꞌ
    naꞌan at junan?
  uvh-uvh: Ka guning tangkunang wa indining ningwara'. Gu papani' Ebraham a aming
    girisi fam ka u tanga ira kumoging u irafironga tarang wa.
  ino-ino: Kakaeya lakinakomona Epalahamuna akase'noa ve'ka mai'noe hu'ka nehape?
    Epalahamu fali'nike'a Anumaya Koti aune vaya'ae fali'nae. Kakaeya hana ve'ka mai'noe
    hu'ka nehane?” hu'a nehae.
  gnn-gnn: Nhä dhuwala nhe yulŋunydja?... ŋurruŋu?... djuḻkmarama yukurra Yipurayimnhanydja?
    Ŋayi muka rakunydhinanydja, ga walala dhäwu'-ḻakaranhamirri yolŋu'-yulŋu rakunydhinayi.
    Bay' yolnha dhuwala nhe yukurra ḻakaranhamirri nhunapinyaynydja nhe?”
  yal-yal: I tan gbo nxu fafe Iburahima xa ba, naxan bata faxa? Nabine fan bata faxa.
    I ya fe mirixi di?”
  cnt-NT: ¿O₃ bá₄ 'ŋio₅ lɨn₃ guë́₄ juɨn'₂ 'ne₂ lia'₂ con'₂ guë́₄ Abraham 'lag₄ jmei₂
    jnia'₅₄? Ca₂jon₃ bá₄ 'éi₂, ján₃ bá₄ le₂jaun₂ qui₂ca₂dsan₃ dsa₂ i₂jme₁'ë́₂ jág₁
    quián₅ Diú₄. ¿'Ein₂ lɨ́n'₂ 'ne₂ lɨ́ng'₅?
  tif-tif: 'Numi awaalik Abraham ali taansa. Ale, kapni aket fukunin kaata, Abraham
    ayo kabaak banale, nita nita kesi no, kebap ema? Kanola profet yakal ti taansip.
    Kabi aket fuku-daa-lom: nita nita kesi no, kebap yale, atin ti kabi kabak banap
    te! akipla'
  nlx-nlx: आमरो आबोख अब्राहाम ते मोर गीयो; काय तु ताह रेन मुठो हे? एने जाणाव केरनार
    बी मोर गीया। तुवाह काय लागेह काय तु कुण हे?”
  apw-NT: 'Ya’ ni nohwitaa Abraham daztsąą n’íí bitisgo áńt’éhi née? Bik’ehgo’ihi’ṉań
    binkááyú nada’iziidíí nanezna’ n’íí ałdó’: hadíń lą́ą́ ánsht’ee ńnzį?'
  gum-gum: ¿Kabe ñigan namui møskai Abraham lataguen kømø, mas nuig køtirru? cha.
    Truibe kwaben, katø tru Tius maig karuigwan eshkabelø lata chab kwaig køn cha.
    ¿Ñibe mu kurmab isugu?— cha.
  not-NT: ¿Obiroco obaqueri Abaram ira camënguitsi? ¿Obiroco obaqueri aisati comantantatsiri
    iraegui camënguitsi? ¿Obiroco Tosorintsi? ¿Pairiroco pijita Obiati?
  plu-plu: Mmah pis gapitmin wighu amekene Abrawh ku pariye ayipa miyá? Mmah pis gapitminkis
    Uhokri gawnepepu ku pariye miyarapye? Pariyenekap?
  iou-iou: Jide? Gäk oranin pähap Abraham u irepmitpäŋ yäyan? U kumbuk, ba profet
    biani u imaka udegän kumbuŋ. Upäŋkaŋ gäk jidewani unitä äma u yärepmitpäŋ wäpka
    yäpmäŋ äroŋpäŋ yäyan?
  ntp-NT: ¿Povaipʌsi ʌlidi aapi pʌsai vaamioma viaa guvucadagai isʌAvraañicaru gʌrʌʌqui
    aduñicaru ismaacʌdʌ camuu? ¿Dai povaipʌsi ʌlidi aapi pʌsai vaamioma viaa guvucadagai
    siʌDiuusi ñiñiooquituldiadamigadʌcaru ismaacʌdʌ cacoi? ¿Aapia poorʌ gʌʌlidi? ―tʌtʌdai
    ʌjudidíu.
  rai-rai: Lelawaai, u nuki naa ui ma maa u ngaala taan tamaamiaat Aabaraam? Aabaraam
    ia maat, ma ra kum propet kaai diat aa maat. U nuki naa ui woi na mangaana muaana
    ui?”
  haw-1868: Ua oi aku anei oe mamua o Aberahama, o ko makou kupuna, ka mea i make?
    a ua make hoi na kaula; owai la oe i kou manao iho?
  ffm-ffm: Tama aɗa ɓuri baaba amen Ibarahiima teentilaade? Oon maayii, annabaaɓe
    duu maayii. Koɗum cikku-ɗaa ngon-ɗaa?
  arb-NAV: أَأَنْتَ أَعْظَمُ مِنْ أَبِينَا إِبْرَاهِيمَ الَّذِي مَاتَ؟ حَتَّى الأَنْبِيَاءُ
    مَاتُوا؛ فَمَنْ تَجْعَلُ نَفْسَكَ؟»
  cop-CNT: ⲙⲏ ⳿ⲛⲑⲟⲕ ⲟⲩⲛⲓϣϯ ⳿ⲛⲑⲟⲕ ⳿ⲉⲡⲉⲛⲓⲱⲧ ⲁⲃⲣⲁⲁⲙ ⲫⲏⲉⲧⲁϥⲙⲟⲩ ⲟⲩⲟϩ ⲛⲓⲕⲉ⳿ⲡⲣⲟⲫⲏ ⲧⲏⲥ ⲁⲩⲙⲟⲩ
    ⲁⲕ⳿ⲓⲣⲓ ⳿ⲙⲙⲟⲕ ⳿ⲛⲛⲓⲙ.
  adz-adz: Aga ramanggangꞌ Abraham imamp sib, da u mani yusa arangan, ma? Profet ruas
    ibinigi imamp sib. Amaꞌ! U buni nanga runggam bida anungꞌ?”
  sri-sri: ¿Gʉa ñekʉ̃ Abraham nemorõ ããrĩ́rĩ mʉ? Ĩgʉ̃, Marĩpʉya kerere weredupiyunerãde
    boakõãnerã ããrĩmá. ¿Noã ããrĩ́rĩ mʉ irasũ ãrĩ weregʉ?
  nal-nal: Damana maam Aabaraam ka maat ma amun profet saait di maat. Malasing faa,
    nua gu laaup pana Aabaraam? Gu naxaam adu nua mase nis?”
  kyq-kyq: Bin se bubjen Abraam kɛn ooyga se naai magal cirin̰ la? Ey num jee taaɗ
    taar teeco taar Raa ki se kic ɓo ooyga ɔɔ naai magal roi bin se Ꞌje kaasn te naŋa?»
  kwd-kwd: Wawarifu meeru la Ebraham ngaia nga wane ba'ita, tafe'ua ma ngaia 'e mae
    no'o fe'enia ni profet la'u mola. Ma 'i'oo madafia iiria 'i'oo ba'ita 'e riufia
    la Ebraham welakau? Ma 'i'oo iiria 'i'oo ni dai?”
  ded-ded: Anu ge kisicnina Abrahanggac engena mi annec. Ye homeec nga profete yeni
    ifingoc homegec. Amma ge geanggaac negenna engena ande, imocngo naric mi ande.”
  ewe-ewe: Ɖe nèle gbɔgblɔm be yede ŋgɔ wu mía fofo Abraham si kua? Abraham kple nyagblɔɖilawo
    ku. Ame ka nèbuna be yenye?”
  nuy-nuy: Yuga nagang nuṉḏunggal aadanu, nubagila-wala na-Abraham-gala? Nagang nuynjamana
    yangi-nyung yuga nagang aadanu?” Dani-yung wurru-yamayn.
  cop-BHC: ⲘⲎ ⲚⲐⲞⲔ ⲞⲨⲚⲒϢϮ ⲚⲐⲞⲔ ⲈⲠⲈⲚⲒⲰⲦ ⲀⲂⲢⲀⲀⲘ ⲪⲎ ⲈⲦⲀϤⲘⲞⲨ ⲞⲨⲞϨ ⲚⲒⲔⲈⲠⲢⲞⲪⲎ ⲦⲎⲤ ⲀⲨⲘⲞⲨ
    ⲀⲔⲒⲢⲒ ⲘⲘⲞⲔ ⲚⲚⲒⲘ.
  buk-buk: Am asa dec toc daôm sa? Am gauc gêm bu am hôc gêlêc damaŋ Abraham su, a?
    Yac aŋyalê bu iŋ mbac ndu su, ma lau propet boc-dinaŋ.”
  pri-NT: «Pwiini, wâgà ilàapà?! Gona gà maina jii Abéraama, pwi caa kâbà? Wàé na
    é jèe bà, â rà jèe bà mwara wà tèpa péroféta!»
  zpq-NT: ¿Chacdo' zaca'cho' ca da' x̱ozxta'ocho Abrahanṉa' len beṉe' ca' gosoe' xtiža'
    Dios beṉe' ba gosat? ¿Noxen' chacdo' naco'?
  por-TFT: Com certeza você não é/Você acha que é [RHQ] maior que Abraão!? Morreu
    ele, e morreram todos os profetas, portanto quem você se acha, alegando algo assim?”
  gwi-NT: Diilak Abraham chan ts'ą' Vit'eegwijyąhchy'aa Eenjit Ginkhii nąįį niinjik.
    Abraham vandaa t'agwahtsii sheegoo'aii diinyąą lee t'iinyąą? Jidii ihłii niindhan?”
  gvn-gvn: Ngadiku Abraham wulan. Yundu jirray kari Abrahamanka. Jana prophet-prophet
    yalarrku wulankuda. Ya, wanyu! Yundu yunduku yalbay kari.”
  nhy-NT: ¿Kox okachi tiweyikistok in Tej ke topapan Abraham? Yej omikke iwan in profetajtin
    noijki omikkej. ¿Akin timomachilia in Tej?
  asm-FB: তুমি কি আমাৰ ওপৰ-পিতৃ অব্ৰাহামতকৈয়ো মহান হ’লা নেকি? তেওঁৰ মৃত্যু হ’ল আৰু
    ভাৱবাদী সকলৰো মৃত্যু হ’ল; তুমি নিজকে কোন বুলি ভাৱিছা?”
  okv-okv: Eto Abraham ambuna eto peroveta tapa ambuvujekea te inena ‘embo amuna ke
    nau agi aisuja amo mane amburesuja’, ke ainge erea amo nangota mama Abraham te
    peroveta tapa ambuvujekea amo inena nembari rete? Eto umo embo amunurami ke ere?”
    ainge eo
  mxt-NT: ¿Atu cahnu ca ra cuví yoho ican saha sutu ndi ra Abraham? Maa ra chihi̱
    ra ta ra cuví profeta Nyoo ñandɨhɨ. ¿Yóó ra cuví yoho cuñí maun? ―catyí ra chi
    ra.
  tzo-NT: Caso me tsots avabtel avich'oj ho'oti. Ja' tsots yabtel laj yich' ti jtotic
    Abrahame ti ichame. Icham uc ti j'alc'opetic yu'un ti Diose. ¿Much'uot chacuy
    aba? ―xchiic.
  ind-AGS: Apakah kamu lebih hebat dari nenek moyang kami Abraham, dan nabi-nabi yang
    sudah lama meninggal? Jadi sebenarnya kamu ini siapa?”
  omw-omw: Tiri tiqova Evarahaamuva nronra vaisivanto variqiro viro uro qutu vurave.
    E hia qio Evarahaamunranra tiqara, Nte mwia nraatara kyaarivave, tinanrave. Poropeti
    vaisinramwuvata nronra vaisi variqita vita uro qutu vurave. E nataa hira vaisiva
    varirera hiqarave mwitaa ti variaro? tita.
  yrb-yrb: Yanu baba Eibaramu dawa ui. I we bou ueta uwara nesia uita, aneba eno wasu?
    Ana derawere, i uwarana kikiratu we imutasu? Ade anaiya? Wiaro naufe weita.
  maa-NT: Ngaji̱, ¿a ìsa̱ tíjna ítjoìn a mì k'oa̱‑ne koni jè Na̱'èn‑na̱je̱n Abraham?
    K'en‑né. Ko̱ ngats'iì xi̱ta̱ xi kiìchja̱ya ngajo‑la̱ Nainá ti̱koa̱á k'en‑né. ¿Yá‑ne
    ji̱ nga ti̱ji̱ ti̱nachrjeè jeya‑ne yijo‑lè?
  mcq-mcq: ꞌÚ A Eparahami kaꞌene natohwijaho ꞌee poropetia kaꞌene kwamasahajija asitahane?
    A ea rana rone avano? ꞌwavara.
  sus-A: ثٍ، مُشُ بٍنبَ عِبُرَهِمَ تٌ قَ لَاشِرَ نّ، عِ تَن دَنفِ عَ رَ؟ نَمِحْنمّيٍ
    قَن لَاشِرَ نّ. عِ تَن قَ عِ يّتّ قِندِشِ ندٍ رَ؟»
  jpn-1965: あなたは、私たちの父アブラハムよりも偉大なのですか。そのアブラハムは死んだのです。預言者たちもまた死にました。あなたは、自分自身をだれだと言うのですか。」
  fra-SBL: Es-tu plus grand que notre père Abraham, qui est mort ? Les prophètes sont
    morts. Pour qui te prends-tu ? »
  yka-yka: Weˈey, balakatan pe kew amban papuˈ kamihin, Ibrahim? Bisan meˈ kanabi-nabihanin
    kēmon duk bisan Apuˈ Ibrahim matey du. Weˈ sine teˈ kew?”
  mle-mle: '@see-verse:JHN.008.052'
  shp-NTPO: ¿Miaki ja non reken papashoko Abraham ipaoni xewina iki? Ja Abraham itan
    *profeta ipaonibora moa mawákana iki ¿Tsoaki mia shinanmeetai? —akin.
  aom-aom: 'Nosi aevoꞌi jiade vavuoho Abraham guomade höjo. Na jero uvanuëjo: Na Abraham
    iosiramijëꞌe a böröme jevajëjo. O jö God-aro baeromo majahuinövade aribövioho
    vuovobe rovëꞌe höjo. Diehi jiëꞌe aharo nimoronimorohëꞌi jövanuëjo.'
  geb-geb: Ram muuŋgi? Ndu nzan nzɨga Abraham kambarav zɨ bakɨ ki thi? Ana rimgim,
    mba Fhe Bakɨmen kamthooŋ gumgi, mbe vhɨra vhɨzgi. Ndu ndɨkndɨgi, ndu the?”
  eng-WYCLIFFE: Whether thou art grettere than oure fader Abraham, that is deed, and
    the prophetis ben deed; whom makist thou thi silf?
  bsj-bsj: mulabo tee nye Ibrahim dwika wuro bwiyameu, munlaca? nob tomangebo buyam.
    munwe mutu dor miro mwere?
  cak-cak: ¿Más cami c'o ak'ij rat que chuvech ri katata' Abraham? Rija' (xcom, xquen),
    y quiri' mismo ri profetas. ¿Achique ta c'a más abanon rat chiquivech rije'? xecha'
    che.
  chf-NT: ¿Ane quira más ajnojalet que cä papla aj Abraham ni chämiba? Ajt'anob ta
    Dios chämijob täcä. ¿Aneba jiq'uin, caxcajet a wäle'?
  tlf-tlf: Numi afalik Abraham iyo kaansa kale minte, kapmi aget fugunin uyo, Abraham
    iyo kubaganata, nita nita ke-sii o ageta kam agan-balap aga? Kale minte profet
    iyo kaansip no kale, kabo dogonupmin tinum kapta weng bo bagan-balap o?” agelip
    e,
  piu-2006: '@see-verse:JHN.008.052'
  poh-NT: Ru̱cꞌ i xakꞌor kꞌuruꞌ nkilow chi reꞌ hat nacapaj chi kꞌe̱ꞌ woꞌ chic awajawric
    chiwach i rajawric i kama̱m maꞌ Awraham, xa reꞌ laꞌ maꞌ coric ta nacapaj reꞌreꞌ
    maj maꞌ coric ta woꞌ i xakꞌor. Reꞌ maꞌ Awraham chꞌi̱l take nicꞌ nimal raj kꞌorol
    Cꞌuhbal i Dios xicꞌacharic cho najtir kꞌi̱j, xiquimic je take, nqui take reh.
  tue-tue: Mʉʉ ʉ̃sã ñecʉ̃ Abraham nemorṍ niiria. Cʉ̃ʉ̃ diajõãyigʉ. Profetacã diajõãyira.
    Mʉʉpeja ¿ñiirũno niiĩ teero jĩĩ wedesegʉ? jĩĩwã.
  bjp-bjp: O wol le o laumet lo tama kemem Abaram? Ka met tah ke foron profet sabin
    ri ka met tah. O wol le o seh?”
  xon-xon: Aa jer tiyaaja Abraham la aa? U nan kpo. Uwumbɔr aabɔnabtiib mu nan kpo.
    Aa len ke aa ye ŋma?”
  tzo-ZNT: ¿Mi voꞌot más tsots avabtel yaꞌel chac cꞌu chaꞌal ti jmolmucꞌtatotic Abraame
    ti ichame? Scotol ti yajꞌalcꞌoptac Rioxe ichamic uc. ¿Muchꞌuot ti avaloje? ―xutic
    Jesús ti jmeltsanejcꞌopetique.
  mpm-NT: ¿Jani ini ra ja ñaꞌnu ga ra ja kuu taka jnaꞌan Abraham na janaꞌan, xi ñaꞌnu
    ga ra ja kuu taka chaa ni ka kuu profeta un nu? ¿Vanu kuñaꞌnu ga ra ja kuu maa
    da naa da xino? ―ni ka kachi da.
  ots-NT: ¿Cja más rá zöqui ni ndra ngue ca ndom taje, car Abraham? Bi du̱‑ca̱, guejti
    cʉ profeta bi du̱ hne̱je̱, cja̱ nucʉ́, mí ndo tɛn ca Ocja̱. Xiquiguɛ, ¿Toca̱ guí
    ne gui jñɛjquɛhui bbʉ?―
  hoy-hoy: नाम आप्प अब्राहम रा सोतोदुन. येन नी आऊन से धोड्डेव आय? अदिक भविष्यवक्तागोळ
    भी सोतोदुर. नीमी येन हततद कि नीव येन हुईर?”
  amo-amo: Na Fe katin Ucif bite Ibrahime, na ana kuba, sa ukatinghe? A a anabawa
    wang na kuzu, Fe yira litife iyaghari?”
  pjt-pjt: Palu nganampa tjamu Aipuṟamanya ngaṉmanypa ilungu Godaku wangkatjara tjuṯa
    kuḻu, kan nyuntu wanyu Aipuṟamala tjanala waintarinyi? Wiya, nyuntun wati tjukutjuku
    alatjiṯu.”
  cwe-cwe: Weye vino koitenda kwa mkulu kufosa tati yetu Bulahimu? Yeye na walotezi
    wa Mulungu wadanganika. Vino weye koitenda kwa yelihi?”
  daa-NT: Tatte Ibraayim, ŋaar mate. Ki pakira kadar kiŋ kat tatik pakgiga walla ?
    Nabiinna oki, ŋuur mate. Ɗo tan̰ji-at, kiŋ gay waa kina ? »
  mlp-mlp: Ezaq? haqiy. I gimam Abraham tumomta haqiy. Teq ni Abraham uriyamaq e?
    haqiy. God ago nantut bunmo tumoq bugiymo haqiy. Ni nihol anan ezaq diq haqad
    nazaq bilaqaq? haqiy.
  ape-C: Nyak nyakri nyak anan debeini nyariguk apakin yamenen Abraham aria anan nabuhuk
    atap, aria uwok? Anan douk seiwok nagok aria amam profet douk shopunek seiwok
    hagokuk. Aria nyak nyakri nyak douk adur meini arman?”
  bgs-bgs: Manan? Tuu ka pa madigár ka tandingán ki Abraham? Inaté sikandin, asta
    inaté tô langun propeta sayyan! Sadan ka kannê?”
  faa-faa: Aisa nine Eparahame kusuane nómo hurutapirakanare? Né aporo unihae kárare?
    Porofete aporo soko kusuapo. Né epapaka hemakapurakanare?”
  kik-kik: Wee ũkĩrĩ mũnene gũkĩra ithe witũ Iburahĩmu? We nĩakuire o na anabii magĩkua.
    Kaĩ ũreciiria we ũrĩ ũ?”
  cap-NT: Amqui wejtnacaz̈ ticzi Abraham ejpz̈quiztan tsjan jilirim cjes, ¿kjaz̈tatajo?
    Yooztajapa chiiñi profet z̈oñinacami ticzic̈ha. ¿Chjul z̈oñipanim amzt cjesajo?
  ksr-ksr: Nonoo beŋnana Aabraham komuroti, giinoŋ mono ii uuguŋ iwaa somataya koloojaŋ
    me? Gejatootoo yoŋonoŋ kaaŋagadeeŋ komugi. Gii geeŋgaajoŋ mona uro ‘Somata moroga
    koloojeŋ?’ jeŋ mojaŋ?”
  eng-TNT: Arte thou greater then oure father Abraham which is deed? and the Prophetes
    are deed. Whome makest thou thy selfe?
  sbs-sbs: Kena umukando kuhata ishetu Abrahama yava fwii, vule? Ma porofita navo
    vavafwi. Uhupula kuti njewe ni?”
  sue-sue: Mama nasokare Abraham betenua. Ota nine nu dainamu tosita? Ina porofete
    dago betewa awa. Ni nogoro tama niso puro wititinosi?”
  fra-NCL: Es-tu plus grand que notre père Abraham, qui est mort ? Les Prophètes aussi
    sont morts ; qui prétends-tu être ? »
  bhg-bhg: Imo bajina ta, ko mamo natokare Abraham awa bajina ri? Embo awa besisina,
    edo peroveta mane besitera. Imo awa embo ave kotembetesi?”
  snn-NT: Yëquëna taita Abraham ba'iye'ru quë'rë ta'yejeiye ëjaguë ba'iye catoca,
    ro coqueyë më'ë. Baguë yua ju'insi'quë ba'iji. Riusu ira bain raosi'cua'ga ju'insi'cua
    ba'iyë. Më'ë ba'iyete caguë, ¿queacara ro'taguë quëaguë'ne? jayaye'ru senni achahuë.
  atb-NT: Nàng gi, ngamoq é îwa Abraham htoq hkik lhê lhú? Yhang gi, shi byuq bê;
    haû myiqhtoî pé le, shi byuq bekô nghut ri. Náng gûng nàng ó yuq su ngàm lhê lhú?"
    ga taî akô.
  cek-AK: 'Nang loe kaicae ampa Abraham pongah na len kue maw? Anih loe duek boeh,
    tahmaanawk doeh duek o boeh: nangmah hoi nangmah to kawbangmaw na poek? tiah a
    naa o.'
  bkd-bkd: Labaw ka pa ba diay dì hu gin-apuan day ha si Abraham? Ta si Abraham daw
    sa mga propita nangamatay en sidan. Sin-u ka diay?”
  ctu-76: ¿Más ñuquet ba bajche' lac yum Abraham ma' lolon al? Ti sajti yic'ot je'el
    jini tsa' bʌ i xiq'ui i yʌle' Dios ti ñoj oniyix. ¿Majchetqui ma' wʌl? che'ob.
  lac-NT: Biquinin a techo' ca tucric jach no'jech a beyaj? Ic nunquir Abraham a mac
    quimij uch, jach no'j beyaj. Baxuc yʌjtseq'uirob u t'ʌn C'uj caj quimob jach no'j
    beyajob uch. Mac ca tucric jach manan no'j a beyaj, tech wa?
  xla-xla: Epedeme wa꞉ di mama A꞉iblahamye wa꞉ta tla꞉mtlowedeme amma꞉? Adipalati,
    di mama A꞉iblahamye mo-pouwapo, epame God yu molo atlamalalo so mape mo-paliwapo.
    Epapele dulu dla wa꞉ wa꞉skamu wa꞉ye ana depo malama꞉?” diyo.
  xav-NT: E Abra'ãhã nhipai u aipire bâ, te ãne wama ĩnharĩ za'ra. Ma tô dârâ, ta
    hã. 'Re ĩhâimana u'âsi mono zadawa wasu'u'wa norĩ zama ma tô duré 're dâ'â za'ra.
    E 'wa hã bété, a hã. Ma'ãpé asina asimirosa'rata na wama waihu'u za'ra na, wa
    te aiwaihu'u za'ra da.
  cuk-cuk: Ar bede anmar-dad-Abrahamʼba ¿bur dummadsi? Dad-Abrahamʼdi burgwisad. Bab-Dummad-gayaburba-barsogmalad
    burgwismarmogad. ¿Ar be doaye sogsunna? Amarba, ¿be-bur dummadye be sogsunde?
  tbf-tbf: Nge kia va evoi e tsiroup rio e Abaraam e tamagei ese ta nga maet? Ma bu
    propet buer gi te nga maet. Nge kia va evoi ese?”
  uig-CYR: Әҗәба, сән атимиз Ибраһимдин улуқмусән? У өлди, пәйғәмбәрләр һәм өлди!?
    Сән өзүңни ким қилмақчисән?
  ikw-NT: Nda aị Ebereham nwụrnu ẹnwu. Ị kákwole Ebereham nụ ele ọwhnurninya ele nwụrnu
    ẹnwu. I che nụ ị bụ dị nyele?”
  khs-khs: Au seya amowa Epalahame kuluwa Keyawa toliyetiselele? Kewa sena Piseiki
    sosola? Sepatosene senawana kulukeye. Kewa ipise matanana?”
  dwr-ENT: ኔኒ ሃይቄዳ ኑ ኣዉዋ ኣብራሃሞፔ ዳራይ? ናባቱ ቃሲ ሃይቄዲኖ። ኔኒ ኔና ኦና ጋዴ ቆፓይ?» ያጌዲኖ።
  pma-pma: ?Mukave? ?Komul koviteni keke kovi hetetamen imok mulin avu Ebraham koa
