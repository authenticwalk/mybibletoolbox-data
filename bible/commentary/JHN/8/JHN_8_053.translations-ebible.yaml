  nou-nou: Nangoda mama Abraham bebetisira. Edo imo mana nangoda mama Abraham derigadesa.
    Edo God da binga sari embobo berari bebetegurisera. Edo imo kotesa God da binga
    sari embobo awa inemi deriguresa? Imo ro edo jariga eiedo esi?”
  mqb-NT: Bije a manay Ibərahima aɗəka nə kə̀ məcak, aday iken kə zalay anan ɗaw?
    Ɗo maja'am a Mbərom ahay ɗukwen tə məcak, aday… ka ca pa nga anak nà, iken waya
    kəlanaw?»
  ape-B: Nyak nyakli nyak enenyu nebenyali nyabouk apakinu yamenu Ebraham nabihuk,
    waka? Anan douk seiwak nagak ali amam profet douk chopuk seiwak hagakuk. Ali nyak
    nyakli nyak douk nyanubu monekenyu alman?”
  grc-F35: Μὴ σὺ μείζων εἶ τοῦ πατρὸς ἡμῶν Ἁβραάμ, ὅστις ἀπέθανεν; Καὶ οἱ προφῆται
    ἀπέθανον. Τίνα σεαυτὸν σὺ ποιεῖς;»
  cav-NT: Abraham, Yusuja quisarati cuejaqui cuanaque jadya tuna majucuare. ¿Ejetsunuetu
    micue tunaja bucha dyaque casa aniya maju ishu ama? ¿Ai bucha jatsumi mique cabatiya?
    —jadya tunajatu acuare.
  kgp-NT: 'Ã mỹ vẽsỹ ẽg jóg''jóg ve tỹ Abraão kãfór han sór mũ'', ã tỹ ẽg mỹ: kãgter
    ke tũ ãjag nĩ, hen kỹ? Ter ja ti nĩ, Abraão ti, kỹ Topẽ vĩ tó tĩ ag kar vỹ kãgter
    kãn gé. Vẽsỹ ũn mág han kỹ nĩ ve ã tóg nĩ,” he ag tóg, Jesus mỹ, Judeu ag.'
  bvd-bvd: Na kokoo kani sa 'Abraham waa 'initoe boroi 'e mae, ma na brofet talingai
    baki boroi da mae lau guu. 'Oe ne 'o 'initoa ka talua kokoo 'initoa kani sa 'Abraham
    ma nao? 'Oe waa ta waa si rongo 'oe gu ne 'urii nee!”
  ukr-1871: Хиба Ти більший єси, нїж отець наш Авраам, що вмер? І пророки повмирали.
    Ким Ти себе робиш?
  apz-apz: Kɨko neyakwo Apɨloham poyo peꞌnɨmentiso sohumo yakoloꞌnnyo hwosilaho. I
    kɨko oso aꞌamu Anɨtu hungkuno uyahonɨngki lontɨfi peꞌnɨmentohofo sohwamo uyakoloꞌnnyo
    hwosilaho. Kɨko tɨhwo paꞌnyo umoꞌnɨmonji lalokuno.
  yon-yon: Ebbed nub awo Abraham burudande darewoob kerewenoo? Ye yoom profesidan
    yoom dukniwen. Kowe, ebbed meeneeb kuu eb kane?” andiwen.
  poi-NT: ¿Que mich más miwɨa̱p que jém anja̱tuŋ Abraham jém caanewɨɨp? Cucaayyajt́im
    it́u̱mpɨy jém wiñɨcpɨc profeta. ¿Mich t́i iñjɨ̱spa iga mii̱apaap?
  wuv-wuv: Haa, ona muainaa mei amaa hai'ou Abraham? Ina ma'e ma ei mamama'a anaa.
    Ei naramu ba yoi hini?”
  quf-NT: ¿Manaqachu qamqa taytayllapa Abrahammanta mas kanki? Paymi wanuran. Chaynulla
    Dyuspa rimaqninkunapismi wanuranllapa. ¿Imanu runa kaytataq qamqa munanki? nir.
  yuw-yuw: Gocho yu yanggira-harochu? Öranoni Abraham orin Kopotorochon yong tuctuc
    amnani yu amna moröma idung mahong yu ambarac osucgon omong fatbödegung. Gocu
    gakaha tingting kombiharoc gakai numa yo?”
  hus-NT-1971: Auxe’ max it más lej pulic ani i biyal tata Abraham iba. Tsemetsits
    jaja’ ani patal am biyal caulomechic c’al a Dios. ¿Jita’ hualam pel a ey a t’ajal?
  med-med: Tʉn nga tipam Aparam kʉn, painui wu korung nimbʉ, nim ndi, tʉkʉn pei mundun
    ku ei? Nim naka wu ei?” nʉtʉng.
  bch-bch: Ikamado? Eao oangga easal tibumai Abraam? Ei imate na, ga gid panua tibada
    Deo iaoa timate pade. Eao keo ga eao eaba madongan?”
  cco-NT: Jo̱guɨ ꞌnʉˋ, ¿su ɨˊ aꞌˊ e niingˉguɨꞌ laco̱ꞌguɨ i̱ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham do?
    Co̱ꞌ íˋ nɨcajúmˉbre, jo̱guɨ jaléngꞌˋ dseaˋ i̱ caféꞌˋ cuaiñ˜ quiáꞌˉ Fidiéeˇ malɨɨ˜guɨ
    eáangˊ cajúmˉbre cajo̱. Jo̱guɨ ꞌnʉˋ, ¿i̱˜ ɨˊ oꞌˊ e lɨnꞌˊ?
  deu-1951: Bist du größer als unser Vater Abraham, welcher gestorben ist? Und die
    Propheten sind auch gestorben. Was machst du aus dir selbst?
  alq-ALGNT: Kidinendan na kin na8adj e apitendagozian apitc8in Abanaam? Ki nibo Abanaam,
    acitc niganadjimo8innig ke8ina8a ki nibo8ag. A8enen dac kin enenimidizo8an?”
  ixl-NNT: ¿As ma nim aalchu veꞌt bꞌa tiꞌ u kubꞌaal Abraham? Tan kat kam u Abraham.
    As kat kam unqꞌa qꞌajsan tetz viyol u Tiixheꞌ. ¿Pet kam veꞌt u eejleꞌmeꞌ qꞌi uveꞌ
    naaleꞌ?— tiꞌk chajnaj.
  boa-NT: ¿Aca diibye méɨhdé múnáajpi Aavaráaúvú ehnííñevu uú? Áhdure ¿aca diitye
    Píívyéébé ihjyú uubálle múnáaúvú ehnííñevu uú? Ááneráhjáa diitye íjcyarómé dsɨ́jɨvéhi.
    Aanéjɨ́ɨ́ tehdu múha uke cáhcújtsóíyónejɨ́ɨ́vari.
  etr-etr: Nilïle mäu Abalahama baagoi amo, dia e baagile. Amase, bea sälo nefolalo
    amolige baagosa maadei amo. Dia dihïda di nowëla asigisebela nabi.
  quh-NT: ¿Unay tatanchej Abrahammanta kanka aswan curajchu canqui? Payka unayña wañuporka.
    Unay willajcunapis wañuporkancu. Kanrí ¿pi caskayquitataj yuyanquirí?
  kwi-kwi: Au Taitta Abrahamne irɨt. ¿Nune au Taitta Abrahamkin an katsa kish? Dios
    kainammtuzkas iarɨt. ¿Nune mɨntasmas? Nu kwail mintui, nu katsamika chi akwa.
  agm-agm: Kɨnyɨ nyamɨ asɨho Abɨraahamɨhoai daahemwapɨ nusatipɨhaapɨhoŋo? Abɨraahamɨhohɨ
    aimɨ napwihɨ amɨ isɨhiya Autaahaatɨhomɨ pɨwɨha atiwɨ nepɨ ausaahohiyɨhiyaisangi
    aimɨ napopo. Amɨ kɨnyɨ uta akosoŋɨ diyaamahoŋɨtapa pɨwa sa katise?” undɨwɨ Jisaasihoai
    kiya nunjenawaayopo.
  ubr-ubr: Ot tamat Abraham on irabob; ato Om ebikakafun on Om on gagamim bag men
    Abraham ba i? Aubairuruotis mat sirabob. Ato Om on Iyafan i?”
  tsw-NT: A̱vu vu laꞌa ta̱ dada tsu Ibrahim a̱tsuma̱ a tsugbain? U kuwa̱ ta̱, ne ɗa
    fo ama̱sula̱. A majiyan ma̱ wu, zane ɗa vaa tarasa vu ri?”
  cax-NT: Taqui ane manrrü nüriaca pünanaquiti Abraham, naqui suiyaü? Arrti coiñoti,
    y bama profetarrü coiñoma ito. ¿Isanempatai arrüna naca auna naquionco?
  aia-aia: '''O ''adoma''inia do i''oe ''o ororiu di''uai wauwa agaaua Ebraham, miraaui
    rarabea narau bwane mae''a? I''oe ''o ''adoma''inia do i''oe atei?”'
  srp-1865: 'Eda li si ti veæi od oca našega Avraama, koji umrije? I proroci pomriješe:
    ko se ti sam gradiš?'
  agt-agt: Dakdakal ka hud ammi te mina Abraham ikid na pinaguhohug kiden na Namaratu
    nga sa nagpasi? Inya hud ya pangigittam ta barim?” kunda tentu.
  lug-lug: Ggwe mukulu okukira jjajjaffe Ibulayimu eyafa? Bannabbi nabo baafa. Ggwe
    weeyita ani?”
  yby-yby: Latate Aebalahamuya yoweko nebo we maya helibo ne. Emoya Aebalahamuda maya
    asetakolo nolape. Ito Omaimidana epaloti ga likaka wehena maya alo asaiki helikabo
