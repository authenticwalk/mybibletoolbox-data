  kan-2017: ಸತ್ತುಹೋದ ನಮ್ಮ ತಂದೆಯಾದ ಅಬ್ರಹಾಮನಿಗಿಂತಲೂ ನೀನು ದೊಡ್ಡವನೋ? ಪ್ರವಾದಿಗಳೂ ಸತ್ತುಹೋದರು,
