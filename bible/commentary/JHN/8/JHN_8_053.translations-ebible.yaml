  atd-NT: Woy ka mgo talagnangon to kagi to Magboboot nokani, tibo, namatoy on. Kono
    nu buwa ignangon to labow ka to kanami no amoy no si Abraham no namatoy on? Nokoy
    ka pogtuu nu koykow? Hontow ka man?”
  tel-2017: మన తండ్రి అబ్రాహాము చనిపోయాడు కదా! నువ్వు అతని కంటే గొప్పవాడివా? ప్రవక్తలూ
    చనిపోయారు. అసలు నువ్వు ఎవరినని చెప్పుకుంటున్నావు?” అని ఆయనను అడిగారు.
  hat-BSA: Anverite Ou pa pi gran pase Papa zansèt nou, Abraham ki te mouri an? Pwofèt
    yo te mouri tou. Ki moun menm Ou fè pretansyon ke Ou ye?”
  top-NT: Para Abraham y profetas táni̱lh, ¿ticu huix ta̱talacastúcpa̱t? ¿A poco huix
    makatlajaya quinti̱cucán Abraham?
  msk-msk: Nanga, labaw pa kaw kadi sang kanami kamonaan na si Abraham? Yamatay si
    Abraham aw yang manga propeta. Kayan ikaw, dumdum mo nana kaw?”
  gyr-NT: ¿Nde tie ɨvate catu ereico ore ramoi Abraham sui? Esepia, ahe omano ité
    iyavei ambuae Tũpa ñehe mombehusar omanopa ité yuvɨreco. ¡Mbahe angahu vo co evocoiyase
    eremoha ndeyese! —ehi yuvɨreco chupe.
  kmh-kmh: Bapiy chin Ebraham sek, bi Gor minim aŋgep gunap sek kumyak ak; kiyk bi
    sikoy, yand biyomb aŋgiy niŋban?”
  ukr-ONPU: Невже Ти більший від нашого батька Авраама, який помер? І пророки померли.
    Ким Ти Себе вважаєш?
  emi-emi: Vara io va namuu io ta tuvuimami eteva ta Abraham me mene katoa propete
    ngila ghe matela? Vara mene see etam?”
  zpv-NT: ¿Ta mahziru chiꞌh lasahca luꞌh yiꞌh loh guehtu xpaah Abrahn nu? Laꞌh ba
