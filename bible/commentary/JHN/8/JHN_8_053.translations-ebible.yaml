verse: JHN.008.053
translations:
  kpx-kpx: Nahie mama Ebalahamu keu hatinu. Iale a hoto louale kemo ose a isiviai
    Ebalahamu evihai. Ige beloveta kebiata haluvilu. Iale a huhuige ana kebiata evigevei
    hatiholisito vani bahata ugei.”
  okv-H: Eto Abraham pehena eto peroveta tapa pepehekea te inena ‘embo amuna ke nau
    agi aisuja amo mane pehasuja,’ ke ainge erea amo dagota mama Abraham te peroveta
    tapa pepehekea amo inena dembari rete? Eto umo embo amunurami ke ere?” ainge eo
  tbo-tbo: Gogiyai Abelaham amaka i hilage, ma e ileta ipa una gelagoni? Tu bahapiko
    amaka hi hilage, ma om nugotuhu ipa una houna hopu nehi, bo?’
  mal-C: ഞങ്ങളുടെ പിതാവായ അബ്രാഹാമിനെക്കാൾ താങ്കൾ വലിയവനോ? അദ്ദേഹം മരിച്ചു, പ്രവാചകന്മാരും
    മരിച്ചു. താങ്കൾ ആരെന്നാണ് താങ്കളുടെ വിചാരം?”
  grc-SR: Μὴ σὺ μείζων εἶ τοῦ πατρὸς ἡμῶν Ἀβραάμ, ὅστις ἀπέθανεν; Καὶ οἱ προφῆται
    ἀπέθανον· τίνα σεαυτὸν ⸋σὺ⸌ ποιεῖς;
  bgc-bgc: म्हारा पूर्वज अब्राहम तो मरग्या। के तू उसतै भी बड्ड़ा सै? अर नबी भी मरग्ये।
    तू अपणे-आपनै के मान्नै सै?”
  khz-khz: Ai tamamai Aperaamo ekwaregato. Goi na ia, ai tamamai Aperaamo, oiwaato,
    ei? Ia ekwaregato e peroveta talimara maki gekwarega-gatuto. Goi otugamagina,
    goi rai?”
  deu-TKW: Bist du etwa mehr als unser Vater Abraham, der doch gestorben ist? Auch
    die Propheten sind gestorben. Zu was machst denn du dich selbst?
  zsr-NT: ¿Naruꞌ náctërtsuꞌ Liꞌ blau ca xuzruꞌ Abraham? Gutiëꞌ lëꞌ atiꞌ glatiëꞌ caꞌ
    bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios. ¿Núzxatër run cuinuꞌ?
  lin-lin: Boni, yo okanisi ete oleki Abrayami, tata na biso, oyo akufa to mpe oleki
    basakoli nyonso oyo bakufa ? Yango yo, ozali komimona nani ?
  hns-NT: Aur Parmeswar ke sab sanesia logan bhie mar gail hai. Toe apane ke ka sotje
    hai? Toe oesabse thoro barka baate?”
  noa-E: ¿Wa pʉʉta maar aai Abrán khararr khãaijã atcha chirʉ́wa? ajierram. ¿Pua khaugbata
    sĩ ajierram, Abrán meewia tagam khʉʉn chi Ẽwandam iek jaaujerr khʉʉnjã thum ötarr?
    Magtarrta, ¿pʉ khai agá ajierram irig, mʉig maar ee mag pʉch thö iekhacheeg?
  eng-EMTV: Are You greater than our father Abraham, who died? Also the prophets died.
    Whom do You make Yourself out to be?”
  mib-NT: ¿Te chí jéhnu ga rō vēsú jií yō Abraham naún? Chi ni jihī de, te suni ni
    cajihī tāca tée ni canacani jnūhun ya. ¿Te ndé ɨɨn ga sáha ró máá ró núu súcuan?
    Achí de.
  lif-NT2: खे़ने़ॽ आनिगे़ सुधे़बा ताक्‍थे़बा अब्राहाम्‍मिन्‍नुःल्‍ले़आङ् यम्‍बाने़बि?
    खुने़ॽग स्‍ये़ हे़क्‍क्‍याङ् काक् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽआङ् मे़स्‍ये़रो॥
    खे़ने़ॽग आबाङे हाःत्‍आ के़लॽबे?”
  xnj-xnj: Wu, veve ukujikita mkulu kuliku dadi witu Ibulahimu mweafwili?” Mewawa
    na vamlota va Chapanga vafwili. Veve ukujita wayani?
  mmx-mmx: Temen nema ne Abaram ga met, la nenu u tong i do u silok ti ne Abaram,
    la lavaeme vapaase ali bok diga met. U doxoma ba i do nenu nege?”
  cbr-NT: ¿Mix caramina nucën rara Abrahamsáma 'ain? Ax ca bamacëxa. An Nucën Papa
    Dios quicë bana uni ñuixuncë unicamaxribi ca bamacëxa. Usa 'aínbi camina mix quin,
    an min bana cuacë unix isa xënibua 'aínbi usabi 'iti 'icën. ¿Mix caramina, ui
    caina mix 'ai quixun sinanin?
  tee-NT: Ju uxint'i ja palai xak'ai'at. Ja palai jantu ju mak'aniya quimpai quinc'an
    Abraham. Ju yuchi ni nipa. Chai vachu' tanita ju lapanacni ju ixtanajunch ixchivinti
    Dios. Pus ju uxint'i tis chavaich'at navich'ok'oc'an mi'akstu.
  eng-LSV: Are You greater than our father Abraham, who died? And the prophets died;
    whom do You make Yourself?”
  cak-NT: ¿O c'o más ak'ij ret chech ri katata' Abraham? Raja' xcom; quiri' chuka'
    ri xek'alajin ri rutzij ri Dios ojer can, xecom. ¿Jat ancu'x (anchique) ret? Roma
    na'ij chi ri yeniman ri atzij man xquiecom ta.
  pah-NT: Omano ko oreramonhava'ea Abraãova'ea hako. Tupana'ga nhi'ig̃a mombe'uharava'ea
    omano jitehe no, ei g̃a. Nde po nderuvihavuhu Abraãova'ea hohe naerũ nhirendukatuve'g̃a
    po ti okoe'ymi javo naerũ? ei g̃a. Mome ahe tuhẽ nde naerũ poha nde eag̃wama?
    ei g̃a ga pe.
  sja-NT: Mãgara, ¿pɨ waibɨara bɨk'ã tai chonaarãwedapema piuda Abraham k'ãyaara?
    ¿Waibɨara bɨk'ã Tachi Ak'õre pedee jarapataarã piudap'edaa k'ãyaara? ¿K'ãata k'inia
    bɨma ajida, taipa k'ĩsiadamerã pɨde?
  xed-xed: mal kagha ka tsa da ŋni Abraham ta mtuta ya ra? Ari mal kagha a ka tsa
    anabiha ta rwuta ya na? Wa iʼi ka kagha ta gray na?» ka həŋ.
  glk-glk: آیا تو از اَمی پئر ابراهیمم بزرگتری؟ اون بمَرده، پیامبرأنم بمَردیدی، خودته
    کی دأنی؟»
  mks-NT: Á cáhnu chága̱ yóhó a̱ ju̱ú ga̱ Abraham, da̱ na̱sacuu tásáhnu jícó nde̱,
    dá já. Mé Abraham na̱xi̱hi̱ da̱ ta jári mé na̱ profeta na̱xi̱hi̱ ri na̱ cán va.
    Á cájún cuéntá ña̱ cúún da̱ cáhnu chága̱ a̱ ju̱ú ga̱ na̱ cán, dá já —na̱cachi
    na xi̱hín Jesús.
  gfk-S: Pata tutuno iat! Paule tamat tano hintubu dait Abraham! Aie ga mat ma ira
    tangetus bileng. U lik be nesi ugo kaie uge tange hobi?”
  bmu-bmu: Neŋgö bömönini Abraham kömuyöhi, göŋön mönö i oŋgita yaŋgö ketaŋamŋi akzan
    me? Kezapqetok yeŋön mewöyök kömuget. Gi nangahöra mötnöŋ öŋgöiga ‘Ketaŋi niŋia
    akzal?’ jiba mötzan?”
  dgz-dgz: Endi ge Eibaraam amba watageta God noa waiwanumune aigamup? Eibaraam boen
    amba God watageta noa waiwanumune nagire borit wane. Ge anenen, endi anuingiana
    ge da?”
  eng-GNV: 'Art thou greater then our father Abraham, which is dead? and the Prophets
    are dead: whome makest thou thy selfe?'
  zaa-NT: Tsí ína ri'u adila enne' ỹeni ná lu' tì'chula ta' tàta qui' tu' Abraham.
    Lèe nna màsqui'ba uccue enne' yéni, pero gùttì bée. Ą'hua ca profeta nna gùttì
    hua cabi. Núní cani lu' ná lu' nì'i.
  eng-WEBSTER: 'Art thou greater than our father Abraham, who is dead? and the prophets
    are dead: whom makest thou thyself?'
  guh-guh: Vamopijinëmi Abrahampijinë, ayaijamatabëcuenenëmi ata, bajayata tëpa. Daxita
    Diosojumepaebivimi profetavi ata tëpa. ¿Xamë tsaja Abrahampijinëmi matatoxenetsia
    beayaijamatabëcuenenëmë nataneme? ¿Detsa beponëmë nataneme? jai judíovi.
  bon-bon: Nata maane baborage lica gäte mime kaakesaare Abrahamo bau ca, lui te budre
    itu läbitepi. Piiyepu mename biname cina budre ituge äbita. Maane lipu ngene jotwaninite,
    egä maane baa laasi näte?”
  nhw-BL: Ta timoilhuía tiitztoc más hueyi que totata Abraham. Yaya mijqui huan nopa
    tlajtol pannextiani nojquiya. ¿Ajqueya timoilhuía para tiitztoc ta?
  swh-ONEN: Je, wewe ni mkuu kuliko baba yetu Abrahamu ambaye alikufa na manabii ambao
    nao pia walikufa? Hivi wewe unajifanya kuwa nani?”
  wbi-wbi: Kwe kuti uve uli mbaha kukila unkuulu ghwitu uAbulahamu? UAbulahamu alyafwile,
    avavili voope valyafwile. Neke uve ghukuviiika veeve veeni?”
  bba-bba: Bɛsɛn bɑɑbɑ Aburɑhɑmu u ɡu. A nùn kerewɑ? Sɔmɔbu bɑ mɑɑ ɡu. Wɑrɑ ɑ tɑmɑɑ
    ɑ sɑ̃ɑ.
  eng-KJVCPB: 'Art thou greater than our father Abraham, which is dead? and the prophets
    are dead: whom makest thou thyself?'
  kgk-NT: —Omano-ma voi va'ekwe nhane ramói myamyrĩ Abraão. Ha Abraão enterove remimboete
    voi. Ha nde erenhemboete ukaseve mo'ã tipo ereiko-vy? Myamyrĩ Nhandejáry nhe'ẽ-py
    omombe'u va'ety omano-ma voi va'ekwe ave. Erenhemonhandejáry ra'anga anga rei
    nipo ra'e, he'i íxupe judeu kwéry.
  waj-waj: 'Vaa nnaaru ti rubuungo Aaparahaamo putiravai. A innara kiannanoo: Vaa
    na inna yaataraunoo, kiannannee? Vaa forofetaiyaatama putiravai. A yaata utuee
    giaa roosiima varinarainna kiannannee?'
  cpy-cpy: ¿Pawijirima eeroka nowae-jatzi-teni. Abraham? Kamaki rirori, ari roshiya-yitakari
    Kamantan-taniri. ¿Jempema piitatyaaka eeroka?”
  ekk-PKP: Kas sa oled suurem kui meie isa Aabraham? Tema suri ja prohvetid surid.
    Kes sa oma arust oled?“
  mpx-mpx: Tubuma Abalahama iyaka i yaomal! Age owa u bwata lake? Ge palopitau al
    iyaka hi yaomal! He u nuwatu tage henala owa?”
  wbp-wbp: Warlalja-Wiri-pajirni mayi kanpa-nyanu nyuntuju parrparda-juku nganta yalikiji
    Yipuruyamuku? Nyanungu-jala palija, manu yangka-patu-kari jarukungarduyu-patu-kariji
    nyanungu-jalalu palija. Ngana ngantanpa nyuntuju, wiri ngantanpa?”
  luo-luo: Iparo ni iduongʼ moloyo kwarwa Ibrahim? Ka en notho, to jonabi bende notho,
    in to iparo ni in ngʼa?”
  nhe-NT: Ta timoilhuía tiitztoc más hueyi que totata Abraham. Yajaya mijqui huan
    nopa tiocamanalohuani nojquiya. ¿Ajqueya timoilhuía para tiitztoc ta?
  aii-aii: ”ܩܵܡܘܿ ܐܲܢ݇ܬ ܒܘܼܫ ܓܘܼܪܵܐ ܝܘܸܬ ܡ̣ܢ ܒܵܒܲܢ ܐܲܒ݂ܪܵܗܵܡ؟ ܗ̇ܘ ܡܝܼܬ ܠܹܗ، ܘܗܵܕܟ݂ܵܐ
    ܐܘܼܦ ܟܠܵܝܗ‌ܝ ܢܒ݂ܝܼܹ̈ܐ. ܐܲܢ݇ܬ ܡܘܼܕܝܼ ܒܸܚܫܵܒ݂ܵܐ ܝܘܸܬ ܒܘܼܬ ܓܵܢܘܼܟ݂؟“
  esk-NT: Uvagut sivulliaqput Abraham tuquaniksimaaqtuaq sulipsuuq sivuniksriqiripayaatlu.
    Kamanatlukkumavich Abraham-miñ? Kisuunasrukniaqpiñmiuvva ilvich?”
  msb-msb: Nano, labaw ka pa ki sa amon kalulululuhi na si Abraham na patay na? Nagkamaratay
    man ngani an mga propeta. Kay sin-o ka man?”
  cpa-NT: ¿Ho¹ hiug¹² jín³ hi² juanh¹² hning² cónh¹ jín³ hlai³ Abraham ca¹lah¹quianh¹³
    dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih², dsa² ma²ca¹dsan¹? ¿Hein² dsa² juúh²hning
    hi² lanh¹²hning? ―ca¹juúh²dsa.
  dso-dso: ସେମନ୍‌ ପାଚାର୍‌ଲାଇ “ତୁଇକାଇ ଆମର୍‌ ବାବା ଅବ୍‌ରାଆମ୍‌ଟାନେଅନି ବଡ୍‌ ଲକ୍‌କି ? ସେମନ୍‌
    ମିସା ମରିଗାଲାଇ ଆଚତ୍‌ ଆରି ବବିସତ୍‌ବକ୍‌ତାମନ୍‌ ମିସା ମରିଜାଇଆଚତ୍‌ । ତୁଇ ନିଜ୍‌କେ କେ ବଲି
    ବାବ୍‌ଲୁସ୍‌ନି ?”
  meu-meu: Tamada Abraham o hereaiamu a? Ia na vada e mase; peroveta taudia danu vada
    e mase. Oi daika?
  yva-NT: '@see-verse:JHN.008.052'
  dgc-dgc: Anya,” kagi de, “isip mo mataas ka to apo tam a Abraham a minate dén? Sakay
    du purupeta éy minate be side. Bakit, isip mo a siko i mataasa ta étanan ta munduae?”
  zpm-NT: ¿Pe mazdraa dzigo nac luu lo pxozgol ne Abraham, lo grëgaa zha ne biadteed
    xtiidz Dios ga? ¿Cho rzac luu nac luu?
  hix-NT: Wayehye hatà, Akmaraw heno, khoryen heno komo. Noro heno yoho nyhe kat manaye,
    owya, ketxkon hatà. Khoryenkomo rwonà yokarymanye ro heno komo xarha wayehtxownà
    hatà. Onok haxa ryhe omoro, owya, ketxkon hatà, nyamoro, Txesusu wya.
  sim-sim: Abraham nga profet nga angop maskop hari ol te. Wa lawe mir? Mir Abrahamin
    mi tikrikwak mimu mbandu?�
  npi-ULB: तिमी हाम्रा मरेका पिता अब्राहामभन्दा महान् होइनौ, हौ त ? अगमवक्‍ताहरू पनि
    मरे । तिमी आफैँचाहिँ को हुँ भनी ठान्छौ ?”
  cgc-cgc: Ino beet no ambalen? Salig no na mas datas pa katengdanan no kaysa ta katengdanan
    ta ate na kaapuan na Abraham daw mga prupita? Napatay man en danen tanan. Ino
    isip no parti ta imo na kaugalingen?”
  tim-tim: Akto gâ Abraham moep yâkgât dop ewangim maktât mon? Akto propete hainâk
    moyi are ewangi yekmâ hâkge mem agatmenâ bo ârândâŋ aktâp aregât gâ gain gain
    nâŋgâ aŋgiât.” dâyi.
  yor-yor: Ìwọ ha pọ̀ ju Abrahamu Baba wa lọ, ẹni tí ó kú? Àwọn wòlíì sì kú, ta ni
    ìwọ ń fi ara rẹ pè?”
  wos-wos: Nana mandéka Abraham wundé hiyandé. Méni déré méni sarékéngwandé, o yingi
    maki dé? Godna profet akwi wundé hiyanda. Méni héndé? Ménika yingi méni we?”
  emp-NTPO: Mãwãra ¿bʌra dai drõã naẽnabema Abrahaʌ̃ cãyãbara dji dromaara b̶ʌca?
    Idjira beusia, idjab̶a jũma Ãcõrẽneba bed̶eabadarã sid̶a beusid̶aa. Bʌra ¿caida
    crĩcha b̶ʌ?–
  eng-F35: Surely you aren't greater than our father Abraham, who died? And the prophets
    are dead. Who do you make yourself out to be?”
  ind-ind: Keterlaluan sekali kamu! Jadi kamu merasa dirimu lebih hebat daripada Abraham,
    bapa kita yang sudah mati. Semua nabi juga sudah mati. Kamu pikir kamu ini siapa?!”
  pes-OPCB: یعنی تو از پدر ما ابراهیم که مرد، بزرگتری؟ از پیامبران خدا هم که مردند
    بزرگتری؟ خود را که می‌دانی؟»
  mpt-mpt: Nib fanine Eblaham esa Gode weng omkeimalin naka isa kulilaibbiobe. Kobo
    fumbebo Ne i komokobo gabebo? gesiba
  ssx-ssx: nika꞉ apa꞉ Eipoloha꞉ma꞉ta꞉ amba꞉ homeekeme laa nakana꞉ma꞉ ipiki ankulaluekema꞉
    alepe. Kutupa mo hande potopede haliweki make amba꞉ homemekeme laa neketa꞉ ekipiki
    hali haluekema꞉ hone witolo alepe lemekeme.
  mkl-mkl: Bɑlɑ nwɑ Aburɑhɑmu í ku. Mɑ̀ ì tɑmɑɑ ɑwɔ ì lɑ ì rooi? Nɔ wɑlii ŋɑu mɔ ɑ̀
    ku. To, yooi ɑwɔ ì wɑɑ tɑmɑɑ ì jɛ.
  gaq-gaq: ନେନେ ଅସେନେ ନ୍ତାଞ୍ଜା ଅବ୍ରାହାମ୍ ଗୁଏଲେଃକେ । ନାଁ ମେଃନେ ଅବ୍ରାହାମ୍ ବାନ୍ ମ୍ନା
    ଡାଗ୍‌ଚେ ଏତେ ନାଡିଙ୍ଗ୍‍ ?” ବାବବାଦିଇଂ ଡିଗ୍ ଗୁଏଃ ଆର୍‌କେ । “ନାଁ ନିଜେକେ ଜାଣ୍ଡେ ଡାଗ୍‌ଚେ
    ବାବେ ନାଡିଙ୍ଗ୍‌କେ ?”
  gof-RNT: Neeni hayqqida nu aawa Abrahameppe aadhdhayye? Nabetikka qassi hayqqidosona.
    Neeni nena oona gada qoppay?” yaagidosona.
  unx-unx: ଚିୟାଃ ଆମ୍‌ ଆଲେୟାଃ ଗଏଃକାନ୍‌ ଆପୁ ଆବ୍ରାହାମ୍‌ଏତେ ମାରାଙ୍ଗ୍‌ଆଁମ୍‌ ? ନାବୀକହଗି
    ଗଏଃୟାନାକ, ଆମ୍‌ ଆମ୍‌ଗି ଅକଏ ମେନ୍ତେମ୍ ଉଡ଼ୁଃତାନା ?”
  gah-gah: Avoteho Avalahá iteko mina ve helekamóma neve. Géisi Avalahani aviliginogo
    nolape. Itó Ómasímini agepagutí gakó liaká a ve keza ámina iki hilikave. Geza
    hí ve suka loko gugupe aleko noitene.
  lcm-lcm: Au si kupo laba kana ani tivumem ta Abaram? Katala mat na mamain ta katakai
    i kus amalangas kapa. Kupo naol ia ta numai a si kana?”
  aer-aer: Unte-ame itirreme unte-arle Abraham-enge impene anthurre-ulkere? Re kwenhe
    ilweke, ingkirrekele-arle nhenge angkentye Ngkarte-kenhe awemele ilerle-apentye
    akngerre areye kwenhe ilweke-anteye. Kele angwenhe-ame unte itirreme alakenhe
    angkerle-apetyeke? Arrangkwe, unte kwenhe artwe atyeperre anetyakenhe.”
  qvc-NT: '@see-verse:JHN.008.052'
  tgl-ULB: Hindi ka nakakahigit sa aming amang si Abraham na namatay, hindi ba? Ang
    mga propeta din ay namatay. Kanino mo hinahalintulad ang iyong sarili?”
  cbs-NT: '@see-verse:JHN.008.052'
  xtm-NTPP: ¿Naku xi tee kanuu‑ka kúu ni sana yuva sa Abraham ma? Tee yukan chi ni
    ji'i de. Suni tee ni ka yo ndakaxtnu'u tnu'u ni yo wa'a Su'si ma, ni ka ji'i tna
    de. ¿Na in kúu ndijin, ja sa'a ni ja masu jin kûu‑ka ñayii ma, jani ini ni? ―‍ka
    kuu de ka jiña'a de.
  nnq-nnq: Bo mikitenda makolongwa kapeta Awawa bito Ulaimu nambu bombe bajomwike?
    Na ata akalondoli bajomwike Mwe mitenda babeneke?”
  bao-NT: ¿To docare mʉa, jãa ñicʉ̃ Abraham niiquĩricʉ ametʉenero ca nii majuropeegʉ
    mʉ niiti? Cʉ̃a bii yaicoa, Ʉmʉreco Pacʉ yee quetire wede jʉgueri maja cãa bii
    yai peticoa, biicãupa. Mʉ pea, ¿ñiru ʉno peti niicãri, to biirije mʉ ĩi docuoti?
    —ĩiwa Jesús're.
