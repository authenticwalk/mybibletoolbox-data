  gux-gux: A cie ti yaa ja Abalahanma yua n kpe yo? Bi sawalipuaba moko kpe! Atema
    ke a tie ŋme yo?
  kos-kos: Abraham, papa tumasr, el misa. Ya kom fahk mu kom fulat lukel Abraham?
    Ac mwet palu elos misa pac. Ku kom nunku mu su kom an?”
  ibo-ibo: Ị dị ukwuu karịa nna anyị Ebraham? Ọ nwụrụ, ma ndị amụma nwụkwara. Onye
    ka ị na-eche na ị bụ?”
  yml-yml: Tubuda Ebelamo ꞌomu kebu baniꞌodiga, taunina tomogo bwaikina siwe i wafa
    toluꞌivonavo taiadi. ꞌOmu ꞌwa da vo bwaikaotogimu begaidi baniꞌodi ꞌu vonevoneyedi.”
  ory-ory: ତୁ କଅଣ ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପିତା ଅବ୍ରହାମଙ୍କ ଅପେକ୍ଷା ଶ୍ରେଷ୍ଠ? ସେ ତ ମୃତ୍ୟୁଭୋଗ
    କରିଅଛନ୍ତି, ଭାବବାଦୀମାନେ ମଧ୍ୟ ମୃତ୍ୟୁଭୋଗ କରିଅଛନ୍ତି; ତୁ ନିଜକୁ କିଏ ବୋଲି କହୁଅଛୁ?
  bzj-bzj: Yoo grayta dan fi wee ansesta Aybraham den? Wel, hihn ahn di prafit dehn
    ded. Soh da hoo yoo tink yoo soh?”
  chk-chk: Ifa usun, ka ekieki pwe ka lap seni semelapach Apraham? I a mäla, pwal
    ekewe soufos ra mäla. Ka ekieki pwe en iö?”
  ssd-ssd: Sine tuku mbuŋ suŋgo Abraham ne nu liwanu ŋga iduste? Abraham tuan taŋgo
    ŋakmba kume likinaig. Ne ima le naŋe nyu te-duŋgate ŋginaig le
  acr-TNT: ¿Lic neba más cꞌo wach rilal chwa ri kakaw Abraham? Rire xcamic yey tak
    ri kꞌalajisanelab xecamic. Chiwach rilal, ¿saꞌ ri wach la? —xechaꞌ.
  rop-rop: '@see-verse:JHN.008.052'
  mee-mee: Ko roma one a bollau nga tamamangng ae Abaram ae? I ke mate ba ragau reke
    toe Nutu kaona keke mate bole. Ko roma one a tai mannangana ikolong?”
  dif-dif: Jidni morla pirna nganai ngaianini ngaperani Abrahamangu, nau palina wonti?
    Ja Propheta wora palina wonti; worana jidni munta ngankateriai?“
  gam-gam: Nono nane Abraam goi ge, ni une kamblo aunden mo? Une goi mal ge propet
