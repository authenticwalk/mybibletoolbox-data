verse: JHN.008.054
translations:
  kpx-kpx: Ige Iesuu abuho loui avoe, “Dana di ivi ebagemai di ebika hoesehavoge keu
    bae duavealivebene. Isito di Mamana di ivi ebagemage kena duaveai. La di Mama
    keho loui kosea, ‘No Dilava.’
  okv-H: Iesu na ke mine einge ena, “Eto na oenga peni asi ahena amo ke be mane aehija
    te Mama nau ungo na ‘Dagota God ra’ ainge eagova amina au embo peni aisona.
  tbo-tbo: Yaka Yesu uyahihi i baha nae i pa, ‘Apo tau a hunena meu yaka u omhunana
    naka ginouli yabayababa. Ma Amau e hunehuneu, taumi omi baha o pa, “I Yaubada.”
  mal-C: 'അതിന് യേശു ഇങ്ങനെ മറുപടി നൽകി: “ഞാൻ എന്നെത്തന്നെ മഹത്ത്വപ്പെടുത്തിയാൽ ആ
    മഹത്ത്വം നിരർഥകമാണ്. നിങ്ങളുടെ ദൈവമെന്നു നിങ്ങൾ അവകാശപ്പെടുന്ന എന്റെ പിതാവാണ്
    എന്നെ മഹത്ത്വപ്പെടുത്തുന്നത്.'
  grc-SR: Ἀπεκρίθη Ἰησοῦς, Ἐὰν ἐγὼ ⸂δοξάζω⸃ ἐμαυτόν, ἡ δόξα μου οὐδέν ἐστιν· ἔστιν
    ὁ πατήρ μου ὁ δοξάζων με, ὃν ὑμεῖς λέγετε ὅτι Θεὸς ⸂2ἡμῶν⸃ ἐστιν,
  bgc-bgc: यीशु नै जवाब दिया, “जै मै खुद अपणी महिमा करुँ, तो मेरी महिमा किमे कोनी।
    पर मेरी महिमा करण आळा मेरा पिता सै, जिसनै थम कहो सो के वो थारा परमेसवर सै।
  khz-khz: Iesu evega-geleto, netiwato, “Pere au matotauku para vevega-rage, geku
    vevega-rage ati ganina. Na au Tamaku na evega-ragekuna. E ia gomi na gokilagiana,
    gokilana gomi gemi Palagu nogotina.
  deu-TKW: 'Antwortete Jesus: wenn ich mich selbst rühme, ist mein Ruhm nichts; es
    ist mein Vater da, der mich rühmt, von dem ihr saget: unser Gott ist er.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Chquiꞌ nedaꞌ gunaꞌ zxön cuinaꞌ, yöl‑laꞌ
    zxön naꞌ cutu bi gac. Xuzaꞌ runëꞌ nedaꞌ zxön, atiꞌ lbiꞌiliꞌ rnaliꞌ naquëꞌ Dios
    queëliꞌ.'
  lin-lin: 'Yesu azongiselaki bango : — Soki namipesaki Ngai moko lokumu, lokumu na
    Ngai elingaki kozala na tina te. Kasi ezali Tata na Ngai, Ye oyo bino bozali koloba
    ete azali Nzambe na bino, nde azali kopesa Ngai lokumu.'
  hns-NT: 'Tab oe bolies: „Djab ham apane ke barwargie kartie tab oe be-kaamiel rahat.
    Bakie hamaar Baap hamme barka maane hai. Toelog bole hai kie oe toelogke Parmeswar
    hai,'
  noa-E: Magbaa Jesuu, —Mua mʉchdëupaita mʉch thö iekhakhiin, mua mag mʉch thö chirʉmjã
    bʉ̈ʉrjã baleeba simgui ajim. Pari chadcha chi mʉ thö iekhanaa mʉchta thumaam khʉʉn
    khãaijã ʉ̈rpai api simʉn ich mʉ Ayaugui ajim. Wajapcharan ar pãrau i igwia pãar
    Ẽwandam aajemma, jãguata thumaam khʉʉn khãaijã mʉchta ʉ̈rpai api simgui ajim.
  eng-EMTV: Jesus answered, “If I glorify Myself, My glory is nothing. It is My Father
    who glorifies Me, of whom you say that He is our God.
  mib-NT: 'Te ni cahān Jesús: Núu ruhū sajéhnu ri maá rí, te tu níhín jníñu. Máá Tátá
    rī cúu jeē sajéhnu ruhū. Te cácahān rō jeē maá yá cúu Yaā Dios maá ró.'
  lif-NT2: ये़सुरे़ नोगप् पिरुसि, “इङ्‌गाॽ आबाङे चम्‍सिङ्‌ङाने़ फाॽग्र खे़ङ्‌ग थेआङ्
    मे़ःन्‍लो, कर खिनिॽ आनिगे़ निङ्‌वाॽफुमाङ् के़मे़त्तुम्‍बा पानुदिङ् आम्‍बारे़ए
    इङ्‌गाॽ आमिमिदिङ् चोगुॽरो॥
  xnj-xnj: Yesu akavayangula, “Nakujilumba namwene, ukulu wangu chindu lepi. Dadi
    wangu mwemukumkemela Chapanga winu, mwene ndi mweakunilumba.
  mmx-mmx: Iesu ga vorang i ridi xeretna, “Dola nenia ana lox asilox ia, levelinga
    rak naba lok ngan lavanga gamasa. Ketla ne Tamak ik lox asilox ia. Nemi mi tong
    i do neni ne Moroa atnimi.
  cbr-NT: 'Quia ca Jesusan cacëxa: —''Ëx rabiacacëbëtanbi ca, aín banax sapi ca asérabima
    ''icë quixun unin sinánti ''icën. Usa ''aínbi ca an ''ë rabicë, ax ''ën Papa ''icën,
    ami mitsun —ax ca Nucën Papa Dios ''icë —quixun ñuicë a.'
  tee-NT: 'Chai ak''alhtayanalh ju Jesús. Ajunich ju lapanacni: ―Ni va qui''akstu
    cava ju iclacasq''uin ni catanaulh ju lapanacni ni icxak''ai pus jantu catilhitapalalh
    mas chunch catanaulh. Yuchi ju quimpai ju najun ni icxak''ai. Chai ju uxijnan
    ni va nomp''alat''it ni yuchi ju miDios''an.'
  eng-LSV: Jesus answered, “If I glorify Myself, My glory is nothing; it is My Father
    who is glorifying Me, of whom you say that He is your God;
  cak-NT: 'Y ri Jesús xu''ij: Xa nuyon ren ninya-ka nuk''ij, man jun nic''atzin-wi.
    Pero ri nuk''ij ren, can ja ri Nata'' niyo''n. Ri Nata'' jari'' ri ni''ij i-Dios
    che.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Po jiteheuhu anhimbohete, a''ea po ndapyryvi
    hamo, ei ga. Jiruva''ga reki ji mbohete Tupana''ga – ga pe jitehe pe''e tehe reki
    orombohete ore ga javo tehe, ei ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Mɨa jarada paara mɨ waibɨara bɨ awaraarã k''ãyaara,
    pari mãga jarak''aji. Mamĩda mɨ Ak''õrépata mãga jarapari. Mãgɨ́ Ak''õre parãpa
    “Tachi Ak''õre” apata.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ka vla glaku ta vlə yu ŋa ghəŋa ɗa katsi ná,
    bətbət tsa glakwa ɗa ya. Da ɗa ta vlihatá glaku, tsa ta mnə kaghuni kazlay: Má
    Lazglafta ŋni ya kəʼa'
  glk-glk: 'عیسی بوگفته: «اگر من خودمه جلال بدَم، می جلال ارزش نأره. اونی کی مره جلال
    دهه، می پئره، هونی کی شومأن گیدی اَمی خدایه.'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n ná: —Tá ná caja cáhnu i̱ mí i̱, co̱ó sa̱ha̱
    toho ña̱ cája i̱. Joo Ndióxi̱, tátá i̱ jándicáhnu a ye̱he̱. Ta jári mé ndó cáchí
    ndo̱ ña̱ jivi mé a̱ cán cúú Ndióxi̱ cája cáhnu ndó.'
  gfk-S: Jisas ga babalu be, “Be iou ni raun habaling iat no hinsagu, a linge bia
    mon ie. No Tamagu nong mu tange be a numu God ie, aie nong i raun no hinsagu.
  bmu-bmu: Mewö jiget möta kewö meleŋnök, “Nanaŋgöra mötpi öŋgöiga Anutugö aködamunŋi
    mi nana buŋa qem aŋgubileŋak ewö, qetbuŋani mi mönö nesak akawak. Iwinan nanŋi
    aködamunŋi niŋgiyöhaŋgöra aka qetbuŋanambuk aka maljal. Eŋön yaŋgöra ‘Neŋgö bem
    Anutunini akza,’ jize.
  dgz-dgz: Iesu gare anega wan, “Go endi ne nek oya garie den wa taingapenawa oya
    gari ame tavewa da uon. Ne Mamanawa menan endi God ega waiana, oya oya mega neniniwa.
  eng-GNV: 'Iesus answered, If I honour my selfe, mine honour is nothing worth: it
    is my Father that honoureth me, whome ye say, that hee is your God.'
  zaa-NT: 'Becàbi Jesús nna rèe cą: Cáalá inte'' rudáliania'' la''a inte'' ba nna,
    entonces la'' dàliani quíyi''į nna labí biỹa dàcca''ą. Pero la''a mísmuba Tata
    Dios enne'' rena le qui''ni runi li e adorar, lèe ènni''a'' rudàlianie inte''
    porqui''ni née Tata quia''.'
  eng-WEBSTER: 'Jesus answered, If I honor myself, my honor is nothing: it is my Father
    that honoreth me, of whom ye say, that he is your God:'
  guh-guh: 'Jesús nexata jumaitsi judíovijavabelia: —Itsa xanë tajacuata najumaitsinë
    tsipae: “Xanë bitso ayaijamatabëcuenenënë,” itsa janë tsipae, nexata ajumematamobinë
    tsipae. Itsiata baitsi jane taxa Dioso, ponë yabara paxamë ata: “PatajaDioso raja,”
    pajamë, bajaraponë neyaiyatane.'
  bon-bon: Yeesu teebibine jejemige, “Cane liba cämämu babo läbitune, peei lui toraca
    lica ge. Yepä Babe te cäme ngii ne babo jaawenuge, weene lui ne weeme Acejiyame
    ca eineniye.
  nhw-BL: 'Huajca Jesús quinnanquili: ―Sintla san na nimohueyimati, huajca amo tleno
    ipati catli niquijtohua. Pero noTata, Toteco Dios, nechhueyimati huan anquiijtohuaj
    yaya amoTeco.'
  swh-ONEN: Yesu akawajibu, “Kama nikijitukuza utukufu wangu hauna maana. Baba yangu,
    huyo ambaye ninyi mnadai kuwa ni Mungu wenu, ndiye anitukuzaye mimi.
  wbi-wbi: UYesu akavamula akati, “Ningihinie juune, ulughinio lwango luuva lusila
    mbombo, uNhaata ghwango juno umue mwiti ghwe Nguluve ghwinu, ghwe mwene ikunginia
    une.
  bba-bba: Yesu u nɛɛ, nɑ̀ n nɛn tii bɛɛrɛ wɛ̃ɛmɔ, nɛn bɛɛrɛ kun ɡɑ̃ɑnu sɑ̃ɑ. Nɛn
    Bɑɑbɑwɑ u mɑn bɛɛrɛ wɛ̃ɛmɔ, wi bɛɛ i sokumɔ bɛɛn Yinni.
  eng-KJVCPB: 'Jesus answered, If I honour myself, my honour is nothing: it is my
    Father that honoureth me; of whom ye say, that he is your God:'
  kgk-NT: 'Upéi Hesu he''i judeu kwéry-pe: —“Tuvixave va''e mba''e voi xe” ha''e ramo
    xéjehe, nanhemboete teéiry arã ra''e. Ha xe mboete va''e xe Ru. Upe va''e, “Ore
    Járy” peje mo''ã hese, he''i.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Na nini nnutuuvaa ngiau aapu yapa
    kiautiri. Kuminavai vaitirivee. Ni nnutuuvaa ngiau aapu yapaivo inna ni Napoova
    Anutuuqovee. Ngia innaraida ti Anutuuqovee tidaida'
  cpy-cpy: 'Ikantzi Jesús: “Naakami kowashi-tachani ipinkatha-teetenami, eero okameethatzimi.
    Roo kanteencha eenitatsi pinkatharitakaanari, riitaki Ashitanari. Riijatzi pikenkitha-takota-piintziri
    eeroka, pikantzi: ‘Riitaki Notajorentsite.’'
  ekk-PKP: 'Jeesus vastas: „Kui ma ülistaksin iseennast, ei tähendaks see midagi.
    Aga Jumal ise on see, kes mind ülistab, tema, kelle kohta te väidate: „Ta on meie
    Jumal.“'
  mpx-mpx: Yeisu analiya i lahe i ba, “Ebo binimala totou alau na teli heyan, he nasi
    alau ni tabwa bugul bwagabwaga ya. Yaa Nam toto komiu ku ba, ‘Iya wama Yabowaine,’
    iya alau i teliteli heyan.
  wbp-wbp: Jijajirlilki-jana jangku-manu-yijala, “Kajilparnaju ngaju-miparlu wiri-pajikarla,
    ngulaju ngari kalakarnaju jamulu lawa-pajirni. Kujaju kula junga. Kaaturlu-yijala
    kaju ngajuju wiri-pajirni. Nyurrurla kankulu wangka Kaatuku nganta kankulurla
    nyina warlalja nganta nyurrurlaju. Kala lawa!
  luo-luo: Yesu nodwokogi niya, “Ka dipo ni amiyora duongʼ kenda, to duongʼna onge
    tich. Wuora, ma un bende uluongo ni Nyasachuno ema miya duongʼ.
  nhe-NT: 'Huajca Jesús quinnanquili: ―Intla san na nimohueyimati, huajca ax tleno
    ipati tlen niquijtohua. Pero noTata, Toteco Dios, nechhueyimati huan inquiijtohuaj
    yajaya imoTeco.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܸܢ ܐܵܢܵܐ ܒܸܚܩܵܪܵܐ ܝܘܸܢ ܠܓܵܢܝܼ، ܚܸܩܪܝܼ ܠܹܐ
    ܝܠܹܗ ܡܸܢܕܝܼ. ܒܵܒܝܼ، ܗ̇ܘ ܕܐܲܚܬܘܿܢ ܒܸܩܪܵܝܹܗ ܝܬܘܿܢ ܐܲܠܵܗܵܘܟ݂ܘܿܢ، ܗ̇ܘ ܟܹܐ ܚܵܩܹܪܝܼ.'
  esk-NT: Jesus kiugai, “Uvapkuiñaq kamakkutiqaġniaġuma suutnauyumiñaitchuq. Aapamnik
    kamagiriqaqtuŋa, taavrumiŋa ilipsi Agaayyutiginitchapsitñik.
  msb-msb: Nagsabat naman si Jesus, “Kun nagapaumaw ako san sadiri ko, waraʼn pulos
    ina na pag-umaw. An nagaumaw sa akon an akon Ama na ginaangkon niyo na siya an
    iyo Dios.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ha¹chi² quien¹² ju³ná³ jní² mi³juanh¹³ hŋiéng¹.
    Ti³ŋieh¹ báh³ jní² dsa² jmo¹ juanh¹² jní², dsa² juúh² hniah¹² hi² lán¹²dsa Diú¹³
    quiánh² hniah¹².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କ‍ଇଲା, “ମୁଇ ଜଦି ନିଜ୍‌କେ ଡାକ୍‌ପୁଟା କର୍‌ବି ବଲି ଚେସ୍‌ଟା କର୍‌ତି
    ବଇଲେ, ସେ ଡାକ୍‌ପୁଟାର୍‌ କାଇ ମୁଲିଅ ନାଇ । ମର୍‌ ବାବା ଜାକେ କି ତମେ ତମର୍‌ ପର୍‌ମେସର୍‌ ବଲି
    କଇଲାସ୍‌ନି, ସେ ସେ ମକେ ଡାକ୍‌ପୁଟା କରାଇଲାନି ।
  meu-meu: Iesu e haere, eto, Sibogu bama heimodai, bama heimodai kava, a Tamagu ese
    e imo-daigumu; umui o tomamu ia na umui emui Dirava.
  yva-NT: Yesus po raura akananto mansai pare, “Risyo tamo ntiti rakanijo inamarom,
    weamo mamaisye ramu. Injaya wepi po tamo ntiti raunande Rinai, Napirati weapo
    aura wapare wapa Amisy.
  dgc-dgc: Nadid, kinagi ni Jesus dide, “Eng mara pataasén ko i sarili ko, éy éwan
    ya tu pasa a magpataas diyakén. Pero éwan, da Tama ko i mégpataasa diyakén. Kagi
    moy a siya i Diyos moy,
  zpm-NT: 'Rëbchaa me: ―Teḻne lëëque naa noyuṉnon naa, nlid miṉe rne naa dzigo. Per
    na goṉ, Pxoz naa, meṉ ne nac Dios ne rnee to rliladz to, me rlu gaṉle ne nli meṉ
    non nac naa.'
  hix-NT: Onà wyaro neyuhtxownà hatà, noro. Ehonomnà xaxa uro kany me ryehtoko, anatoko
    ehonomnà mehra rma wehxan hana, kekon hatà. Àro wyaro kany mehra mak wehxaha,
    uro. Royàmà ryhe, ehonomnà xaxa mosonà kany me naha, rohoko. Noro rma hoko, Khoryenkomo
    ryhe noro kany me manatxhe, omnyamo, kekon hatà.
  sim-sim: Urik ormu mbara, �Os anhinjik hi anhin na hauowe nahi, oso jivik nawa ambu
    sir. Hako Avui Wasilaka jihi, karem ji mbanda ma orto ormu hi anhin hauowenduwa.
  npi-ULB: येशूले जवाफ दिनुभयो, “यदि म आफैँले आफ्नो महिमा गरेँ भने मेरो महिमा केही
    पनि होइन । मलाई महिमित पार्नुहुने मेरा पिता हुनुहुन्छ, जसलाई तिमीहरू तिमीहरूका
    परमेश्‍वर भन्दछौ ।
  cgc-cgc: Sabat Jesus ki danen, “Daw yaken nang magdayaw ta ake na kaugalingen, ula
    pulos. Piro, ake na Amay na pambal nyo na inyo man na Amay, kanen mismo gadayaw
    ki yaken.
  tim-tim: Hain dâmbiâ Yesuŋe hin makyeŋgiep, “Nunak konok hâkne mem akman dâine bo
    ârândâŋ akbop. Dâ Ewene are amâ ye damun nenŋe dâmai yâkŋe amâ denne nâŋgâm hâkne
    mem agatmap.
  yor-yor: Jesu dáhùn wí pé, “Bí mo bá yin ara mi lógo, ògo mi kò jẹ́ nǹkan, Baba
    mi ni ẹni tí ń yìn mí lógo, ẹni tí ẹ̀yin wí pé, Ọlọ́run yín ní i ṣe.
  wos-wos: Di wungi wandaka dé Jisas wa, “Wuni wuna ximbu hafu harékéwut, wuna xi
    wu baka joo dé. Wuna yafa hafu wuna ximbu harékéndéka guni déka angi wa, ‘Dé nana
    God dé.’
  emp-NTPO: 'Jesuba panusia: –Ara mʌ̃djid̶ebemada bia bed̶eaibʌrʌ maʌ̃ba jaraẽ́ b̶ʌa
    mʌ̃ra dji biada. Baribʌrʌ mʌ̃ Zezaba mʌ̃nebemada bia bed̶ea b̶ʌa. Bãrãba idjira
    bãrã Ãcõrẽana a panʌa.'
  eng-F35: 'Jesus answered: “If I glorify myself, my glory is nothing. It is my Father
    who glorifies me, of whom you say, ‘He is our God.’'
  ind-ind: Lalu Yesus menjawab, “Kalau Aku bekerja mencari hormat untuk diri-Ku sendiri,
    kalian tidak usah percaya Aku. Tetapi Yang menghormati-Ku adalah Bapa-Ku, yaitu
    Dia yang kalian sebut sebagai Allahmu.
  pes-OPCB: 'عیسی به ایشان فرمود: «اگر من بخواهم خودم را جلال بدهم، این کار ارزشی
    نخواهد داشت؛ اما این پدر من است که به من جلال می‌بخشد، همان کسی که ادعا می‌کنید
    خدای شماست.'
  mpt-mpt: Yesuse baabenea Ne nene niniino omfufubi mole olo besabe. Ne Aye God eta
    ne niniino omfufunebebe. Ibo baaniba E ni Sumobo gabib otane
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ I̱ma꞉ kone yaka pi laa laowa꞉ka꞉na꞉
    yoluta꞉ I̱ta꞉ pa hali kone halo pua꞉me. Yaka pi laasa꞉ halita꞉ yaka Apa꞉ma꞉ kone
    laasa꞉me. Ipikita꞉ ikana꞉ma꞉ nika꞉ Koda꞉ hala꞉me leme halie.
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, bii ɑmui ǹ wɑ n dɛ bɛɛrɛi ɑrɑm, bɛɛrɛ nɡbɛi. Inɛ
    iyi wɑ dɛ bɛɛrɛm nŋui í jɛ Bɑɑm, inɛ iyi iŋɛ ì ni í jɛ Aɔ̃ Lɑfɛ̃ɛ nŋɛ.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ, “ନେଙ୍ଗ୍ ଜଦି ନିଜେକେ ମ୍ନାଃ ଡିଙ୍ଗ୍‍ନେସା ଚେସ୍‌ଟା ମ୍ପାଡିଙ୍ଗ୍‍,
