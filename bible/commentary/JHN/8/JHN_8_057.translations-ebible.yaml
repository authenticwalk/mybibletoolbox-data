verse: JHN.008.057
translations:
  kpx-kpx: Ige Diue ata keau avuho loui avoe, “Ebalahamu keu subuta ata. Isege a ke
    vaganau baluga seleve holioholinu. Iale a oleve kateike vai Ebalahamu elehanu.”
  okv-H: Judea embomeni na ke einge ea, “Eto no humbari jua amo 50 mane rate Abraham
    inena kiari ke erea,” ainge eo
  tbo-tbo: Mi Yudeya hi baha nae Yesu uyahina hi pa, ‘Tam yohola ega om bolima magouhi
    50 uta tuhagaya. Ma u baha u pa, Abelaham uta galeya.’
  mal-C: യെഹൂദർ പറഞ്ഞു, “താങ്കൾക്ക് അൻപതു വയസ്സുപോലും ആയിട്ടില്ല, എന്നിട്ടും അബ്രാഹാമിനെ
    കണ്ടിട്ടുണ്ടെന്നോ?”
  grc-SR: Εἶπον οὖν οἱ Ἰουδαῖοι πρὸς αὐτόν, Πεντήκοντα ἔτη οὔπω ἔχεις, καὶ Ἀβραὰμ
    ἑώρακας;
  bgc-bgc: यहूदियाँ नै उस ताहीं कह्या, “इब ताहीं तू पचास साल का कोनी, फेरभी तन्नै
    अब्राहम ताहीं देख्या सै?”
  khz-khz: Iuda talimara na Iesu gevaikilaato, negetiwato, “Goi gemu maguli rigolora
    gagala imaima (50) maki rogoti ere rawalia, rakagau gaurai Aperaamo ogitaato notina?”
  deu-TKW: 'Da sagten die Juden zu ihm: Du hast noch nicht fünfzig Jahre, und hättest
    Abraham gesehen?'
  zsr-NT: 'Niꞌr tëꞌ Jesús bönniꞌ judío naꞌ, taꞌnë́ꞌ: ―Cutu yuiꞌnuꞌ chiʉ́n iz. ¿Naruꞌ
    bléꞌitsanuꞌ Abraham?'
  lin-lin: 'Bayuda balobaki na Ye : — Nini ? Yo moto oyo okokisi nanu te ata mibu
    tuku mitano ya mbotama, ozali koloba ete omonaki Abrayami !'
  hns-NT: 'Tab oesab bolies: „Toe patjaas baries ke na baate, tab toe kaise Aabraaham
    ke dekhle?”'
  noa-E: Magbaawai chi judionaanau ich Jesuug, —Mag iekha sim chan agtha cincuenta
    añojã khaba sim. Mag simta, ¿mag pua Abrán oojim a sĩ? ajierram irig.
  eng-EMTV: Then the Jews said to Him, “You are not yet fifty years old, and have
    You seen Abraham?”
  mib-NT: 'Yūcuán na te ni cacahān tēe hebreo un jíín yá: Ni ná tu coo ró uū xico
    uxī cuiyā, ¿te ndese cúu jeē cahán rō jeē ní jito ró núū Abraham? achí de.'
  lif-NT2: यहुदिहाॽरे़ खुने़ॽ मे़मे़त्तु, “खे़ने़ॽग तङ्‌बे ङागिप्‍पाङ् (५०) मे़ङ्‌गे़त्ते
    के़वाॽ हे़क्‍केःल्‍ले़ आक्‍खेलॽरिक् अब्राहाम्‍मिन् के़निःसुआङ् के़वाॽबे?”
  xnj-xnj: Vayawudi vakamjovela, “Veve uhikisi lepi hati miyaka makumi mhanu na veve
    umuweni Ibulahimu?”
  mmx-mmx: Luvuttadi amgomgo diga lok tin, “Nenu xovisi lavalimo sangaun maares taram.
    La tila u tong i do uga ven pam ne Abaram?”
  cbr-NT: 'Usaquian cacëxun ca judíos unicaman Jesús cacëxa: —¿Mix cincuenta bariñu
    ''ixunmabi caramina Abraham isacën?'
  tee-NT: 'Pus ju acsnich ju ist''a''israelitanin tajunich: ―Ju uxint''i jantuca''
    p''acxant''a cincuenta c''ata. T''as laich lhina''un ni lakts''inch ju Abraham.'
  eng-LSV: The Jews, therefore, said to Him, “You are not yet fifty years old, and
    You have seen Abraham?”
  cak-NT: 'Ja'' cuando ri achi''a'' ri c''o quik''ij chiquicojol ri israelitas xqui''ij
    che ri Jesús: Ret ni man jani cincuenta ajuna'' y na''ij chi atz''eton ri katata''
    Abraham.'
  pah-NT: 'Igwete g̃a ei ga pe: —Nandexava''ejuhu nde. Cinquenta kwara ndohoi ve nde
    rehe, ei g̃a. Marã nde Abraãova''ea repiaguhui naerũ? ei g̃a ga pe.'
  sja-NT: 'Mãpai ãchia mãgajida Jesumaa: —Pɨ waide cincuenta años wẽe bɨ. Mãga bɨta,
    ¿Abraham unujida a bɨk''ã? ajida.'
  xed-xed: 'Ka la Yahuda mantsa: «Ta maga a ima gha hutaf mbsak ná, gi nda ngha yu
    ta Abraham ka ka?» ka həŋ nda tsi.'
  glk-glk: 'یهودیأن اونه بوگفتیدی: «هنوز پنجاه سالم نأری، ابراهیمه بیده‌یی؟»'
  mks-NT: 'A̱nda̱ já cána̱há chága̱ na̱ Israel xi̱hi̱n á já na̱cachi na já xi̱hi̱n
    á: —Ni i̱vi̱ jícó u̱xu̱ cui̱a̱ co̱ ndáca̱a̱n yóhó viti. Ta ndaja cúú cáchún na̱xinún
    Abraham, da̱ cúú tásáhnu jícó nde̱ —na̱cachi na.'
  gfk-S: Ma dong ra Iudeia di ga tange tana, “Hohaam be u tange be u te nes Abraham?
    Ma paile liman na sangahul baak ira num tinohon!”
  bmu-bmu: Mewö meleŋniga Juda jitŋememe yeŋön kewö jiget mörök, “Yambugi (yara) 50
    qahö oŋgita miaŋgö bapŋe maljan aka ‘Abraham ehal,’ jinöŋga qahö dop kölja.”
  dgz-dgz: Ian Diu sia anega wane, “Ge bodu gega apane dere aonagaet ya tauiagi, go
    ge Eibaraam yawaan?”
  eng-GNV: Then sayd ye Iewes vnto him, Thou art not yet fiftie yeere olde, and hast
    thou seene Abraham?
  zaa-NT: 'Ra tè ca judíua ne: Nìhua tsìayona'' ida nì''i labí chi du lu'' nna, atsi''íni
    du te lu'' rena lu'' qui''ni bila''ni lu'' Abraham.'
  eng-WEBSTER: Then said the Jews to him, Thou art not yet fifty years old, and hast
    thou seen Abraham?
  guh-guh: 'Nexata judíovi jumaitsi Jesúsjavabelia: —Abaxë raja xamë apo xainaemë
    cincuenta pavaibeje ata. ¿Detsa pacuenia nexata taejitsipame Abrahampijinë? Abrahampijinë
    baja cajena pepo bajayatami tëpa, jai judíovi Jesúsjavabelia jumeaebiaya.'
  bon-bon: Israela biname cina jejisi egä, “Maane camu gäte fifti kämäge oomlana,
    maane piba cije lipu pi jiicenite, egä maane Abrahamo ne ituge päpäna?”
  nhw-BL: 'Huan nopa tlayacanca israelitame quiilhuijque: ―Ta amo quema tiquitztoc
    Abraham. Ayamo tijpiya niyon cincuenta xihuitl.'
  swh-ONEN: Wayahudi wakamwambia, “Wewe hujatimiza hata miaka hamsini, wewe wasema
    umemwona Abrahamu?”
  wbi-wbi: Pepano aVayahudi vakamposia uYesu vakati, “Uve nufikisie nambe amaaka fijigho
    fihaano, uAbulahamu ummanyile ndaani?”
  bba-bba: Yuubɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑ ǹ ɡinɑ wɔ̃ɔ weerɑɑkuru turɑ. Mɑnɑ ɑ kɑ Aburɑhɑmu
    wɑɑre.
  eng-KJVCPB: Then said the Jews unto him, Thou art not yet fifty years old, and hast
    thou seen Abraham?
  kgk-NT: 'Ha''e kwéry he''i: —Ne''írã eremboty cinqüenta ro''y. Ma''erã po ere kuri
    ore-vy, “Myamyrĩ Abraão-pe ahexa va''ekwe” ere kuri? he''i íxupe hikwái.'
  waj-waj: 'Tuduu rikiada vaidi Yutayaiya inna sai tunoo: Hama i nuanuuvo taara vaidivaitana
    yuku yaaku taika kioo vo vaidivai yaakuuvaitana (50) vaivaivee. Aa a nau karaasa
    a variannaikuainna kiannanoo: Vaa na Aaparahaamaa tauvaivee, kiannanoo,'
  cpy-cpy: 'Ikantzi Judá-paeni: “Tekira okaatziita 50 pojarentsite. Ari pikantzi piñiiri
    Abraham.”'
  ekk-PKP: 'Juudid vastasid: „Sa ei ole isegi mitte viiekümneaastane ja oled Aabrahami
    näinud?“'
  mpx-mpx: Yaka Yudiya hi baek elana hi ba, “Wam baliman nigeya ga pipti i pwapwawa,
    inoke ga i ola ge u ba tage Abalahama u kite?”
  wbp-wbp: Ngula-jangkaju, yangka-paturlujulu jangku-maninjarla payurnu Jijajiji,
    “Nyampujunpa murnma-juku kurdu-warnu jarlu-pardu-wangu-juku, ngulangkuju nyarrparlunpa
    nyangu kuja Yipuruyamu palija nyurru-wiyi ngulaju nyuntu-wangurla-wiyi?”
  luo-luo: Jo-Yahudi nowachone niya, “Pok ichopo kata higni piero abich, to Ibrahim
    to iseneno kanye!”
  nhe-NT: 'Huan nopa tlayacanca israelitame quiilhuijque: ―Ta ax quema tiquitztoc
    Abraham. Aya tijpiya niyon cincuenta xihuitl.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܝܗܘܼܕܵܝܹ̈ܐ: ”ܐܲܢ݇ܬ ܠܲܝܬ ܠܘܼܟ݂ ܐܘܼܦ ܚܲܡܫܝܼ ܫܸܢܹ̈ܐ ܘܚܸܙܝܵܐ
    ܝܘܸܬ ܠܐܲܒ݂ܪܵܗܵܡ؟“'
  esk-NT: Jew-ŋuruat kiuniġaat, “Malġukipiaq qulinik ukiuniksimaitchutinsuli aasiiñ
    qiñiqsimaniviuŋ Abraham?”
  msb-msb: Didi naghunga an mga Judio sa iya, “Wara ka pa nganiʼn 50 anyos kag nagasabi
    kaʼn nakita mo na si Abraham?”
  cpa-NT: Jøng² ca¹juúh² dsa² canh¹³. ―Tsa¹jín³ ma²hiúgh³hning to¹lu¹guií² ji²ŋi².
    Ha²lah dsio¹ ma²ca¹janh³hning hlai³ Abraham, dsa² mi³chian² ma²lǿih² ―ca¹juúh²dsa.
  dso-dso: ତାର୍‌ ପଚେ ଜିଉଦିମନ୍‌ ଜିସୁକେ କଇଲାଇ, “ତକେ ପଚାସ୍‌ ବରସ୍‌ ମିସା ଅଏ ନାଇତା, ତୁଇ
    କାଇ ଅବ୍‌ରାଆମ୍‍କେ ଦେକି ଆଚୁସ୍‌ କି ?”
  meu-meu: Iuda taudia eto, Oi laḡanimu be do dia imahui; oi na Abraham o itaia a?
  yva-NT: Umba vatano Yahudi wo raura ware, “Nya tume mamo nseo no tename jirum eane
    abusyin rainya nene! Umba winyare Nyo aneno Abraham aen e?”
  dgc-dgc: “Ey pakodyan mo a naketa ni Abraham,” kagi de, “éy éwan ka pabi lakay?”
  zpm-NT: 'Zeeṉe bin zho sca rëb me, rëbchaa zho: ―¿Goṉ luu Abraham ye? ¡Ni chooptsii
    iz name rapd luu! ¡Zha dzigo goṉ luu Abraham!'
  hix-NT: Àna matà, horykomotho mehra manaha, ketxkon hatà, nyamoro. 50 txemnyeh mehra
    manaha. Àsoke ryhe Akmaraw heno menyeye, ketxkon hatà.
  sim-sim: Karem or mbarik limu mbara, �Mir asama mihi mbeek 50-n tikriwa ambu os
    te! Mberem ushiwak mir angop Abrahamin mi heyenda, karem mi mbandu!�
  npi-ULB: यहूदीहरूले उहाँलाई भने, “तिमी पचास वर्ष पनि भएका छैनौ, र के तिमीले अब्राहामलाई
    देखेका छौ ?”
  cgc-cgc: Ambal danen ki Jesus, “Tenged ula ka pa gaidad ta singkwinta, dili kay
    mapati na nakita no Abraham ya.”
  tim-tim: Hain dâmbo hin dâm magaŋi, “Woe, Abraham âmâ ulikŋân malep. Dâ gâmâ sigan
    aregât gâŋe gain gain Abraham egen?” dâyi.
  yor-yor: Nítorí náà, àwọn Júù wí fún un pé, “Ọdún rẹ kò ì tó àádọ́ta, ìwọ sì ti
    rí Abrahamu?”
  wos-wos: Wungi wandéka di néma du wa, “Ména héki hwari séfélak yingafwe. Yingi maki
    méni Abrahamré xé?”
  emp-NTPO: 'Maʌ̃ne judiorãba Jesua jarasid̶aa: –Bʌra wad̶ibid̶a cincuenta poa b̶ʌẽ́a.
    ¿Sãwã bʌa Abrahaʌ̃ra unusiad̶a a b̶ʌ?–'
  eng-F35: So the Jews said to Him, “You are not yet fifty years old, and you have
    seen Abraham?!”
  ind-ind: Maka kata mereka kepada Yesus, “Apa?! Umurmu belum sampai lima puluh tahun,
    dan kamu mengaku sudah melihat Abraham!”
  pes-OPCB: 'سران قوم یهود فریاد زدند: «چه می‌گویی؟ تو حتی پنجاه سال نیز نداری و می‌گویی
    ابراهیم را دیده‌ای؟»'
  mpt-mpt: Yudai komokwali baabaniba Keb bifolo 50 o mo blimubkeim blim bu otane kobo
    Eblahame atemebbuo? gesiba
  ssx-ssx: Mo Diu haliwekima꞉ ipiki pa꞉ta꞉ alota꞉ Naka꞉ bapi manuta꞉ pa 50manu a̱i̱
    na paela꞉pate Eipoloha꞉ma꞉ nakana꞉ma꞉ amba꞉ handekea.
  mkl-mkl: Ŋɔi Zuifu ŋɑu ɑ̀ sɔ̃ɔ ɑ̀ ni, i kù to ɑdɔ̃ ciitɑɑ titɑ̃, nɔ bɛirei ì ce
    ì yɛ Aburɑhɑmu.
  gaq-gaq: ମେଇଂ ସାଲିଆକୁକେ, “ମେଁନେ ଆନାକେ ମ୍ବାର୍‍କୁଡ଼ି ଗୁଆ ମୁଆଁ ଡିଗ୍ ଆଡିଙ୍କେ ଣ୍ଡୁ; ନାନେ
    ଅବ୍ରାହାମ୍‍କେ କେନାଲେଃକେ ?”
  gof-RNT: Ayhudeti zaaridi, “Hari attoshin, new ishatamu laythi kumibeennashin waanada
    Abrahame be7as gay?” yaagidosona.
  unx-unx: ଏନ୍ତେ ଯିହୁଦୀକ ଇନିଃକେ କାଜିକିୟାଃକ, “ଆମ୍‌କେଦ ନାହାଁଃ ଜାକେଦ୍‌ ପାଚାଶ୍‌ ବାରାଷ୍‌
    କା ହବାକାନା, ଚିୟାଃ ଆମ୍‌ ଆବ୍ରାହାମ୍‌କେ ନେଲାକାଇୟାମ୍‌ ?”
  gah-gah: Loko lokago, ámina gizapa ve keza li amiki geí kilisimasi 50-a vaminazo
    Avalahani ma ánigonape.
  lcm-lcm: Na ri Iudaia kila mengen ta, “Iau, parik lak kupa 50 na matas lak, na lenginang
    kutala arai ani Abaram!”
  aer-aer: Jew akngerrepate areye anteme ikwere angkerrirreke, “Unte kwenhe artwe
    ampwe anetyakenhe! Unte anteme Abraham aretyakenhe, re kwenhe apmere arrule-anteye
    ilweke!”
  qvc-NT: 'Chayshina Jisus niptinmi, chay ch''iqniq runakunaqa kayshina nirqanllapa:
    —Agwilunchiq Abrajanqam achka watakunana wañushqa. Piru qamqam manaraq ni 50 watayuqchu
    kangi. ¿Imapaqtaq ningi: “Abrajandam rikashqa kani”, nishpaqa?'
  tgl-ULB: Sabi ng mga Judio sa kanya, “Hindi ka pa limampung taon gulang, at nakita
    mo na si Abraham?”
  cbs-NT: 'ninkai e itan yuikin: —Min anibui 50 badi kadiamabia, ¿jaskatan nukun xenipabu
    Abraham min uinimen?— akabu'
  xtm-NTPP: 'Te tee judío ma, ka jiña''a de Jesús ma: ―‍Ñatuu ki''i‑ka ni uu xiko
    uxi (50) kuiya, te ¿ká''an ni ja ni jini ni Abraham ma? ―‍ka kuu de ka jiña''a
    de.'
  nnq-nnq: Bai Akayahudi ngabannengela, “Mwe tango manaikaje yaka amsini nnengabo
    kutenda mumweni Ulaimu?”
  bao-NT: 'To biro cʉ̃ ca ĩiro, judíos pea o biro ĩiwa Jesús''re: —¿Ména cincuenta
    cʉ̃mari cʉoti pacagʉ, “Abraham''re yʉ ĩawʉ,” mʉ ĩicãti? —cʉ̃re ĩiwa.'
  san-ORI: ତଦା ଯିହୂଦୀଯା ଅପୃଚ୍ଛନ୍ ତୱ ୱଯଃ ପଞ୍ଚାଶଦ୍ୱତ୍ସରା ନ ତ୍ୱଂ କିମ୍ ଇବ୍ରାହୀମମ୍ ଅଦ୍ରାକ୍ଷୀଃ?
  huv-NT: 'Condom quiaj tasajüw nej ajcüwa monajiüt tiül judíos: ―Ique nganaw mejiür
    ic miow gajpowüw (50) mineat, ¿nguineay ipiüng tejaw teat Abrahama? ―ajüw nej.'
  otn-NT: 'Mi̱ da̱hyø judío p''ʉya, bi ''yɛ̱mbra̱ Jesús: ―Tobe hi̱nguí̱ ''bʉ''a̱ nyote
    ma̱''dɛt''a njɛya, ''nɛ̱ go gui ''yɛ̱na̱ gá̱ nu̱ ra̱ Abraham.'
  nop-nop: Unduŋ yoguk kaŋ Judame hekidi niŋgiŋ, “Du guletge 50 mu tuguk iŋgoŋ Abalaham
    deti kaguŋ yo yolaŋ.”
  obo-NT: Kahi taddot mgo Judio to, “Te! Momonnu ru man nokita si Abraham no waa pa
    man id inguma to limmompuu kos idad du.”
  cak-ENT: 'Jari'' tok ri achi''a'' ri c''o quik''ij chiquicojol ri israelitas xquibij
    chin ri Jesús: Rat nabij que atz''eton chic ri kaxquin-kamama can Abraham, pero
    rat xa c''a rat ac''ual vi. Xa c''a man jani cincuenta ajuna''.'
  lif-NT: ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ᤃ ᤋᤱᤒᤣ ᤅᤠᤃᤡᤵᤐᤠᤱ (᥋᥆) ᤔᤧᤱᤃᤧᤳᤋᤣ ᤁᤧᤘᤠ᤹ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ
    ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤀᤒᤪᤠᤜᤠᤶᤔᤡᤴ ᤁᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤁᤧᤘᤠ᤹ᤒᤣ᥅”
  mie-NT: 'Ñúcuán de nī ncāhān ndá tēe hebreo jíín yā: Va ncháha ca coo nú ūū xico
    ūxī cuīyā, ¿de nāsa cúu jā cáhān nū jā ní jinī nū nūū Abraham? ncachī dē.'
  san-TIB: ཏདཱ ཡིཧཱུདཱིཡཱ ཨཔྲྀཙྪན྄ ཏཝ ཝཡཿ པཉྩཱཤདྭཏྶརཱ ན ཏྭཾ ཀིམ྄ ཨིབྲཱཧཱིམམ྄ ཨདྲཱཀྵཱིཿ?
  qve-NT: 'Saynata niqtinmi, Israel nacionniyoq runakunaqa Jesusta tapuranku: —Qanqa
    manaraqmi ni pishqa chunka watayoqpasraqchu kashankipas. ¿Chaychu qanri, Abrahamta
    reqsiwaq karan? nispanku.'
  pao-NT: Mu Jew numu moohedu meeoo oo netamma, “Soo Abraham tubetse o'nosoo ya'epu.
    U ka Abraham gi poonnedu. O'nosoo ume gisoo nadooa'adoo.”
  cbu-NT: 'Kuraksha: ¿Tamasha ashiksha? ¿Nduntaa kizpur wachinarush, nuw zitaminaa
    Apramarineetsini parangtana átsha shiya? Kapunguri ngichiksha, táyarusin,'
  usa-usa: 'Ítíráaeo anó-monoq-wayukama timá ámikaae: “emá íma móra-tiyaapaq-tiyaaka-auqa
    uráápo emá Áabaraamma náaraq umá aónaraano?” téta tirááe.'
  soy-soy: 'Kei kɛ Pisuifi ɑpi pɛɛ u pisɛ rɛ: Pɑ́ɑ kɑhɑnɛ nkpɑ́ni iŋmɛ̃ kuwóó n
    tu, pɔn pɛɛ tee rɛ pɔ Apirɑhɑm yɛnɑɑlɛ̃, nɛ́ɛ yo?'
  hui-hui: Ani layago hale howa tigua ibuhondo lalu, Í̠ mali pira duria (50) agimabi
