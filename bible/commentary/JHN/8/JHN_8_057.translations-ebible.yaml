  srp-1865: 'Tada mu rekoše Jevreji: još ti nema pedeset godina, i Avraama li si vidio?'
  agt-agt: “Asakay, pake nabayag na haman ya nepasi ni Abrahamen a awem para la laklakay.
    Mabalin hud mantu ta nagkāita kam?” kunda hapa tentu.
  lug-lug: Abayudaaya ne bamugamba nti, “Tonnaweza na myaka amakumi ataano egy’obukulu
    n’ogamba nti walaba Ibulayimu?”
  yby-yby: 'Loko liyoko, aya ujapa wemasiya sa-liki li me: Emoya meleke 50 wamiyokoya
    Aebalahamudaya mudaelo-minape, liki lae.'
  heb-heb: ויאמרו אליו היהודים הנה אינך בן חמשים שנה ואת אברהם ראית׃
  mpp-mpp: Inguc mime Yuda ngic-ngigac yengi yanguc miibong, “Ga hifagone 50 mi aiwecti
    Abraham nganiing, me? Yogo nalic mi aigac.”
  apb-apb: Oto mo na'ohai mwane mo Jiu ngeena, ko te'uri lo'u hunie a Jisas, “I'oe
    hule aana nga lime aawalai helisi e ka'a mango ue aamu. ?Oto o ko si unue uri
    o leesie a Ebraham oto wau i na'o? !Aaii!”
  san-TEL: తదా యిహూదీయా అపృచ్ఛన్ తవ వయః పఞ్చాశద్వత్సరా న త్వం కిమ్ ఇబ్రాహీమమ్ అద్రాక్షీః?
  ben-IRV: তখন ইহূদিরা যীশুকে বলল, তোমার বয়স এখনও পঞ্চাশ বছর হয়নি, তুমি অব্রাহামকে
    কি দেখেছ?
  ntu-ntu: Nzrpibz kxnzetu r lr Jiu kx, “Pokiatxpeq! Murde Ebraam bz pnz mzli kc bqnc,
    x trkrlzkapzme yiz kx nzpnu-nzlvqn (50). ?A' se tqrpipeq mc-kzq Ebraam?”
  pan-pan: ਫਿਰ ਯਹੂਦੀਆਂ ਨੇ ਯਿਸੂ ਨੂੰ ਆਖਿਆ, “ਕੀ ਤੂੰ ਅਬਰਾਹਾਮ ਨੂੰ ਵੇਖਿਆ ਹੈ? ਤੂੰ ਕਿਵੇਂ ਵੇਖਿਆ
    ਹੋ ਸਕਦਾ ਹੈ ਜਦ ਕਿ ਤੂੰ ਪੰਜਾਹਾਂ ਸਾਲਾਂ ਦਾ ਵੀ ਨਹੀਂ।”
  tkr-tkr: 'Mançil-allad Yahudeeşe Mang''uk''le eyhen: – Vaqa xhots''al (50) sen deşin,
    nəxürne vak''le İbrıhım g''acu?'
  gvc-gvc: 'To ã nichʉ tina õ sehe ni yʉhtire: —Mʉhʉ cincuenta cʉhmari cjʉaerasinica.
    Abrahã cjiro panopʉ macariro jira. ¿Mipʉre tiro cjirore mʉhʉ dohsea masiboari?
    —nire judio masa Jesure.'
  mwp-mwp: Thana nubepa kuniya mulaydhin, ‘Nginu wathal mina apal pipti wathoepa,
    ngi midh paru kedha, ngidh Abraman imadhin, kedha kulkubaw mabayg?’
  sbk-sbk: Ayahudi bhabhozya,”Sofisizye omuri we maha amusini bado, nawe ololile o
    Ibulahimu?”
  mya-JVB: ယုဒ လူတို့ကလည်း၊ သင်၏အသက်သည် အနှစ် ငါးဆယ် မျှမ ရှိ ဘဲလျက် သင်သည် အာဗြဟံ
    ကို မြင် လေပြီတကားဟု ဆို ကြ၏။
  kgf-kgf: Imuhuc ʒéyu Yuda ic ieneŋ ʒégic; Gi yawuŋga 50 ménda késazaŋ. Waŋu Abaraham
    bec héŋnec?
  awb-awb: Asiu kegá wensabé, Are íre aboawah weh míahna puah Ébáráhmawe árahue tagariahno
    uwe.
  gdn-gdn: Diyu ragidai yona ki wainamupu ka mu Iyesu kawareya ade kirapamawa, tagamawa
    ke; “Kau ka munu waunai. Kau kwamuragi ka eba apunai apeya ade ida esida mena
    (50) kewowena. Oragai apunai Eburamu e ka ororeya mena powena were kau wenanugibi
    ko kau e matarau empipi nuwegei?”
  nko-NT: Yudafɔ ámʋ bɛbláa mʋ bɛɛ, “Fʋmɔkʋ́hɔ nfí aduenu (50) kʋ́ráá, mʋ́ fɛɛ
    fɔtʋ Abraham?”
  bsn-NT: 'To bajiro ĩ yisere ajicõari, ado bajiro ĩre yicama ĩna, Jesúre: —Bʉcʉ me
    ñaja mʉ. Cincuenta cʉ̃mari cʉobetiboarine, ¿no yigʉ, “Abraham ñamasir''ire ĩre
    ĩacajʉ yʉ”, yati mʉ? —ĩre yicama ĩna.'
  pib-NT: Giyagni wane chinruna Goteyone, “Gi pamyomole walapuunawayi. ¿Petnirge Gawrani?”
  wiv-wiv: Dia ka tania kirina, “Ma beta ka krismas ni 50 pitu, ku tania tu hadavia
    a Abraham?”
  reg-reg: Abhayaudi nibhamubwila ati, “uchali kumala mwaka makumi gatanu awe umulolele
    Ibrahimu?”
  mlh-mlh: Oŋu bokirieme Juda minebobo yoŋoji iŋi mibi maneya, “Gosago 50 so odureru
    ore rurumaŋgo goge eru ‘Abraham ŋoneboŋ,’ minde so sagaga.”
  gof-ENT: ኣይሁዴቲ ዛሪዲ፥ «ሃሪ ኣቶሺን፥ ኔው ኢሻታሙ ላይ ኩሚቤናሺን ዋናዳ ኣብራሃሜ ቤዓስ ጋይ?» ያጊዶሶና።
  aau-aau: Wo, Juda homkwe sa hye senkin seme mekow, “Hno yia mokwe peyr 50 korey.
    Hunkwe sa senkin panoke me o, hunkwe Abraham se po lira?”
  tvk-tvk: Siu xil labiteni mini labit, “Huram nam tatuxoh hanutap lu e he xalu mun
    (50) ti mu. ?Mak, ma obit otepus Ebraham midep?”
  prf-NT: Gapu ti iyud ay kinagi nen Judio hidi dikona, “Samantala awan ka palla ti
    limmapulu a taon, konya mu a makagi a netan mu dán ti Abraham?”
  auy-auy: Yúndaa-oraaꞌ-waasi sésa emá ifóꞌ-wáásígó éma ímba kaeꞌ-wááí úmai siyáánkai-aatai
    maisukáampo emá séma Émbaramumba awánaraumne wésene suwaná
  tbg-tbg: Ihuva minti tumanta Iutaa vaiinti noranavu tiha, Aqao, are kiama airi ihi
    50 ihi varakaraitira, qaraaka vaiintivano vaiharama are tihara, Te ni kaivaqara
    Eparahaamira tavauraukave, tiarao, ti.
  hub-NT: 'Nuna takai judío apuri aina Jesúsan chicharainak: “¿Ame cincuenta uwíksha
    pujachiatmesha urukamtai Abrahaman wainkamiajai tame?” tusar tuina.'
  hmo-hmo: Iuda taudia idia gwau, “Oiemu lagani be 50 do ia abia lasi, oi be Aberahamo
    oi itaia, a?”
  big-big: Pulaga Yudawiligu piyegi pelik meiya, Ni ngoluk yombusibek ono. Talik miza
    logo nugu Abalamyegi pakela, meiya.
  gux-G: 'Juufinba ń maadi o: “A dá ki pundi bina piimu, ki nan la Abalahama bii!'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ te''²³ juii² dsa³ Israel: ―''A²³jia''³ ca³tɨ́³ tú̱²³
    lu²³guiá³ ji̱i̱''n²³nu³. ¿Jmii''³¹ lǿ² ''e³ juø''n³ cuiin²³nu³ Abraham?'
  zar-NT: 'Níʼirö yuguʼ bönniʼ judío naʼ tëʼ Jesús, taʼnnë́ʼ: —Bitiʼ yuíʼinuʼ chi-un
    iz. ¿Naruʼ biléʼetsenuʼ Abraham?'
  kde-kde: Bahi Vayahudi nkunnyaulila Yesu kuchidoni, “Wako wala ukánambikuva na vyaka
    amsini, hambi ùhaudachi kuva ùnimwona Iblahimu?”
  ata-ata: Ta Iutaia mivikalanu aloxo ꞌo, “Nini tauu iexene uxali loxo mavulovexa
    taꞌuve uao, ia loxovaa la nevikala lexe nemaisou Avalaamu?”
  qvw-NT: 'Niptinmi: “Picha ćhunca watallayquipis mana cayaptin ¡Abrahamta licälunquiman
    ampá!” nipäcun.'
  nfa-nfa: Ama-ama dhèu Yahudi se bꞌala Ne, aku rèngu na, “Umur Èu dhae dꞌai mèka
    lèmi nguru tèu sa hèi! Te ngaa Èu peka na, mèdhi le Abraham. Tareꞌa, do?”
  tnp-tnp: Kəni nətəmimi mɨn u kəmotahi motəni məmə, “!Nəman! !Ik nəsos əhanəhiən
    nu fifti mɨne! Nəməhro mafu Epraham?”
  urd-urd: यहूदियों ने उससे कहा, “तेरी उम्र तो अभी पचास बरस की नहीं, फिर क्या तूने
    अब्रहाम को देखा है?”
  hot-hot: Avômalô Islael enaŋ hadêŋ Yisu, “Anêm sondabêŋ miŋ hatôm 50 ami denaŋ ma
    honaŋ nena bôk hôyê Ablaham. Hosau!”
  mqj-NT: 'Ma''kada inde mai to Yahudie nakua: “Umba mukua la ummita Abraham anna
    ta''pa ganna'' lima pulo taummu temo?”'
  rus-SYN: 'На это сказали Ему Иудеи: Тебе нет еще пятидесяти лет, - и Ты видел Авраама?'
  mbh-mbh: Mako Judare o ria mun i ve, “Om tovu po or mule pa lim rongan, na ong ri
    ve ong thopol a Abraham, e?”
  bdd-bdd: Coinega meYudiyaedi Yesu sihegwaeya sigwae, “Cowa ꞌabwa geya ꞌino bolime
    pipiti ꞌuloba ma ꞌugwaeya ꞌabehega Ebalahamo ꞌuꞌiteya.”
  cbt-NTPO: —Co quëmaso' a'natërápo shonca pi'ipichátëraponahuë', ¿Apraan ni'nan ti?
    itopi.
  srn-NT: 'Dan den Dyu taki: “Fa a kan tak'' Yu si Abraham? Yu no abi feifitenti yari
    ete!”'
  cta-NT: 'Liꞌ lye nchcuiꞌ nguꞌ judío loꞌo Jesús: ―Bilya caca tuꞌba tyi yija̱ nuꞌu̱
    ―nacui̱ nguꞌ jiꞌi̱―. ¿Ñiꞌya̱ ngua chaꞌ cua naꞌa̱ nuꞌu̱ jiꞌi̱ jyoꞌo Abraham lacua?'
  bqc-SIM: 'Ɔ̃ gbãadepiↄ òɛ̀: Ni ka wɛ̃̀ blakwi yãao, ↄ̃ n Ablahaũ èa?'
  tcz-CHONGTHU: Chuin Judah ho chun ajah'a, “Nangma kum somnga bon lhinglou laiya,
    iti nangin Abraham kamutai nati ham?” atiuve.
  mar-mar: यहूदी त्यास म्हणाले, “तुम्हास अजून पन्नास वर्षे झाली नाहीत आणि तुम्ही अब्राहामाला
    पाहिले आहे काय?”
  snp-snp: Eti lito, Yuda wenena yate loumamo, Kamo melegeka fifiti (50) ya olu fulámaninako,
    kamo Abalahamu eyanimo nefe? Olo, lato,
  isl-isl: 'Þá sögðu leiðtogarnir: „Þú ert ekki einu sinni orðinn fimmtugur, en samt
    segist þú hafa séð Abraham!“'
  spy-NT: Yooto, kumwoochi ꞉bichoo Yēēsu kule, “Nto yu maneeyit mbo kēnyiisyēk konom
    ānkiimwooyē kule 'kiikas Abraam!”
  xnn-xnn: Dat kanan nan Judio, “Maiwed pay limampoo is tew-enmo damet aped kanan
    en inilam si Abraham?”
  mwe-mwe: Bhai, Bhayaudi gubhaalugulilenje, “Mmwe nkanabhe ishila yaka makumi nng'ano,
    mmwe mwaabhweni a Bhulaimu?”
  tte-tte: Kabo tomo Yudiya siwalo koina siba, “Am bolime nige naga pipti ilolobai
    kabo gubesi mwa kuwalo yakato Abelamo ugitai?”
  tcs-tcs: Dempla i bin kuestin Zizas diskain, ‘Yu yangman. Aukam yu spik yu bin luk
    Eibram?’
  hlt-THB: Judahkhqi ing, “Kum hakip za na law hlanawh, Abraham hu nyng e!” tina uhy.
  soq-soq: Iesu epe wano mo etane Iesu wanadabue waienase, “E mai ena 50 tauma wainipe
    epe waipona, dia. Abraam mapoido bolen, tane e waianase, ‘Ne Abraam ewana!’ E
    ambi epe waiana!”
  qub-qub: 'Niptin Israelcuna niran: «¡Gamga manarämi pichga chunca (50) watayojpis
    canquirächu! ¿Imanöpataj Abrahamta rejsinquiman caran?»'
  att-att: Á gapu ta natay ta nabayágin si Abrakam, kinagi nayù ira Kudio kâ Apu Kesu,
    “Awán ka paga ta límápulu nga dagun. Nasingam mu panò si Kákay Abrakam?” kud da.
  bki-bki: Ana Ju nalo abika naio aberinavo “Jau maka kove tormoruo tai tibe naio
    vo, kanamo yuka maka rivokar duelimo va limo [50] vo. ?Ana na jum̃abe ana jau
    kojom̃a kober jau komijikia tormoruo Epraamo re nua nene? ?Jau komial kovio tai?”
  bqp-bqp: 'Akũ gbãnade pìnↄ pìnɛ: Ńdi ká wɛ̃̀ bupla akuri kↄ̀ro, akũ n Ibrahĩ
    è yá?'
  mcp-mcp: 'Ja Oyúdɛn bwə́ mə́ gwág ntʉ́nɨ yí, bwə́ mú cɨ nə nyə nə́: «Wo afwóyɛ́
    kumə mímbú məwúm mə́tɔ́ɔn, wó cɨ nə́ wo a dʉ́g Abʉraham ɨɨ́?»'
  hat-hat: 'Jwif yo di li: Ou poko gen senkantan, epi w''ap di ou te wè Abraram?'
  npl-NT: 'Ijkuakó n tlayakankeh judíojteh okilijkeh n Jesús: —Ayamó tikpia ome póali
    iwa n májtlaktli xiwitl, ¿iwa tikijtoa otikitak Abraham?'
  bgg-bgg: Ai è aishii yao, na ne idam saguii de arey ba shii na ne Abraham shii doh
    ne bey?”
  eng-TCENT: Then the Jews said to him, “Yoʋ are not yet fifty years old, and yoʋ
    have seen Abraham?”
  eng-BSB: Then the Jews said to Him, “You are not yet fifty years old, and You have
    seen Abraham?”
  cpu-NT: 'Ipoña judío-payeeni ikantanakeri Jesús: “Tekeramintha ontzime eeroka 50
    posarentsite. ¿Ipoña pikantzi piñiiri Abraham-ni?”'
  san-ASM: তদা যিহূদীযা অপৃচ্ছন্ তৱ ৱযঃ পঞ্চাশদ্ৱৎসৰা ন ৎৱং কিম্ ইব্ৰাহীমম্ অদ্ৰাক্ষীঃ?
  tac-NT: '''Lige alué ralámuli juríoka regá anile: ―Mueka pecha malígisa makué bamígame
    júkó, ''lige mueka ''la etégorí alué Abraámi. Napu''lige bejtele alué Abraámi
    jena ''ma we''ká siento bamí júkuru.'
  eng-WEBPB: The Jews therefore said to him, “You are not yet fifty years old! Have
    you seen Abraham?”
  gfk-H: Ma diet ira Iudeia diet ga tangai tana, “Hoeh bia u tangai bia u ta nas Abraham?
    Ma pai liman na sangahul baa ira num tinahon!”
  viv-viv: Au badi miYuda higahena higayo, “OꞋeni keke Abelahamo udaꞋitani faꞋina
    O keke kaliva lakahi, a malamala aimo keke fifiti (50) udavaidi. Au ugahe-kawowo.”
  yao-yao: Nipele Ŵayahudi ŵaasalile, “Mmwejo nkuti uli kuti mwaweni che Iblahimu
    nomwe nganinnyiche yaka makumi nsano?”
  tgp-tgp: Ale la tamlohi tavera nona Jew atu la verea isana lara, “Pani engko taunim
    mo sopo lo tikeli ngavulu lima! Ko pa hite Abraham sohena sava?”
  auc-NT: Oodeoidi tömengä ingante, —Bitö ëñagaï ïñömö tincoenta wadepo ïnämaï ï incæte
    bitö ædö cæte, Botö Abadäö ingante atabopa, ante ämii.
  kbc-NT: Pida moditalo, “Niɡ̶ida makaami aniɡ̶icoa oteɡ̶exaaɡ̶aɡ̶a meya-taalia ɡ̶anicaaɡ̶ape.
    Igamodaaɡ̶ee ica makati manati Abraão?”
  bmh-bmh: Goagen koli auremen, “Nait wai houhou tabkwai (50) sag tam. Erunai na iz
    Abraham pemin em?”
  ctu-BL: 'Jini judíojob tsi'' subeyob: Maxto anic lujump''ejl i yuxc''al (50) a jabilel.
    ¿Tsa'' ba a q''uele Abraham? che''ob.'
  meq-meq: 'Yahuda hay tə gwaɗay: «Nəkar məve kə husa məve kuro kuro zlam zuk bay
    tuk na, ka ŋgatayaw a Abraham aye na, məŋgay?»'
  noa-H: Magbaawai chi judionaanau hich Jesuug, —Mag hiek'a sim chan hagt'a cincuenta
    añojã k'aba sim. Mag simta, ¿mag pua Abrán hoojim ha sĩ? hajierram hirig.
  alp-NT: Tamata Yahudiaru esi ombe, “Amu musune roma butu lima mosa yo aselu Abrahame
    peneko?”
  san-VEL: tadaa yihuudiiyaa ap.rcchan tava vaya.h pa ncaa"sadvatsaraa na tva.m kim
    ibraahiimam adraak.sii.h?
  kbq-kbq: Jiu vahe'mo'za Jisasinku anage hu'naze, Kagra 50'a kafuzage osu'nane, Kagra
    Abrahamuna ke'nano?
  kbh-kbh: 'Chora chë judiënga tmojaniyana: —Aca cabá ndoñe shachna bnë́tsana uata
    quecátsbomna; y as, ¿nts̈amo cochjátichamo, Abraham tcojë́ftsinÿe ca?'
  ron-LSB: 'Și Iudeii i-au zis: “Nu ești încă în vârstă de cincizeci de ani! L-ai
    văzut tu pe Avraam?”'
  pon-pon: 'Juj oko ap indan i: Par limeijok kaik dau po ’mui, a kom kilaner Apraam?'
  nhe-BL: 'Huan nopa tlayacanca israelitame quiilhuijque: ―Ta ax quema tiquitztoc
    Abraham. Aya tijpiya niyon cincuenta xihuitl.'
  sps-sps: An fuainy tsoiny mumua tana taa Jiu tsue to Tsunia, “Anyi tabuiny ngim
    safunuu na ingainy rom ma tagei Anyi Abraham?”
  wnc-wnc: Yaniwan yake anzing inisapduking, “Nakanu 50 dua kawi sandewan ngana gata
    Ebrahamu akakuyakge yanggayak ba dasing,” ngang yawa,
  bus-bus: 'Ben gbãadee pìnↄ bènɛ: Nɛ́ɛ ká wɛ̃̀ baplaa akuri kↄ̀ro, ben n Ibraĩ èↄ́?'
  gub-BL: — Nerereko kwaw 50 kwarahy ne. Aipo erexak Àmàrààw ne, aipo ereze'eg izupe,
    i'i zutew izupe wà, hehe upuranu pà wà.
  imo-imo: Aku tepa nimu wali Juda iye awilimani yundo ningei, “Nunge poinye 50 aku
    tepa oi omba naa puli. Nu kelo iyemu kau. Pele nu Abraham kanoru ninoya? Nuni
    yu manda naa kanorunu. Kolo torono,” ningi.
  boj-boj: Onaqa Juda naŋgi Yesus aqa anjam di qusibqa minjeb, “Ino wausau 50 osaiunu.
    Ni Abraham unem e?”
  eng-DRA: 'The Jews therefore said to him: Thou art not yet fifty years old, and
    hast thou seen Abraham?'
  knf-knf: 'Kë bayuday başë ji na a wal mënţ: « Iindo ka ka ŋşubal iñeen kañeen aşë
    ji iwi iwinuŋ Abraham! »'
  san-KHM: តទា យិហូទីយា អប្ឫច្ឆន៑ តវ វយះ បញ្ចាឝទ្វត្សរា ន ត្វំ កិម៑ ឥព្រាហីមម៑ អទ្រាក្ឞីះ?
  arn-NT: 'Fey ti pu judiu feypifi engün ta Jesus: —Petu nielaymi kechu mari tripantu
    no rume, ¿fey feypimi tami pefiel ta Abraam? Kiñe wedwed che reke ta feypimi.'
  zas-NT: 'Dxel rëb ree bén Israel guin lojman: ―Niꞌqui gadil chuꞌ tüꞌpchii ijz, ¿guiáad
    lüj ya nal baguiaal Abraham?'
  ken-NT: Bǒbati bo Israɛl bhɔ bárɛm yɛ ntá yi bɛ, “Ɔbhɨ́kɨ́ re ghaka yɛ̌ mamiɛ́
    bɛsa bɛpay nsɛm byo, ɔbhɛ́ ɔnáŋ ɔghɔ Abraham-ɛ?”
