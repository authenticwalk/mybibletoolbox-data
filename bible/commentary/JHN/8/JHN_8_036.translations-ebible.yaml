verse: JHN.008.036
translations:
  kpx-kpx: Iale Atae Esena la malevege vatae vaveve keu bae la malevelivebene. Isito
    lana negolahai ue dua unaha vageve.
  okv-H: Eto ungo ari sasapura na pundurari avoeto God ta Meni na ungo vujekaehija
    amo ungo na jeneambueto daroho iraeheva.
  tbo-tbo: Tau Yaubada Natuna yaka apo omi apapoe hi panipanimi uyahinei palihalena
    a welemi po palihalena dumana ona tuhagaya.
  mal-C: അതുകൊണ്ട് പുത്രൻ സ്വതന്ത്രരാക്കിയാൽ നിങ്ങൾ യഥാർഥത്തിൽ സ്വതന്ത്രരാകും.
  grc-SR: Ἐὰν οὖν ὁ υἱὸς ὑμᾶς ἐλευθερώσῃ, ὄντως ἐλεύθεροι ἔσεσθε.
  bgc-bgc: ज्यांतै जै बेट्टा थमनै आजाद करैगा, तो साच्ये थम आजाद हो जाओगे।
  khz-khz: Gaura pakunai pene Palagu Natuna na pene luga-vagini genai, gomi pio veluga-vagi
    vegata, gau kwauta na ati mapene ligoligomi.
  deu-TKW: Wenn euch nun der Sohn frei macht, dann werdet ihr wirklich frei sein.
  zsr-NT: Cni nac, chquiꞌ usán lbiꞌiliꞌ Nu naꞌ nac Zxiꞌnëꞌ Dios, le nactë ulaliꞌ.
  lin-lin: Boye, soki Mwana akangoli bino, bokozala penza bansomi.
  hns-NT: Djab Parmeswar ke Beta toelogke tjhoetkaara deiga, tab toelog sattje ke
    batj djaihe.”
  noa-E: Pekaúa pãar ich chognaanjö wai simta mʉch chi Ẽwandam Iewaauta mag pekau
    jua eemua pãar öbeer athamʉn, ya tag i chog khaba, chadcha öbërm iekta öbër nʉisijugui
    ajim.
  eng-EMTV: Therefore if the Son sets you free, you will be truly free.
  mib-NT: Núu súcuan te máá rí jeē cúu Sēhe Yaā Dios, núu sáha ri jeē tuá cuajníñu
    cāhá ró nuū cuéchi, núu súcuan te nduu libre ndije ró jíjnáhan ró, te cuu ró séhe
    ya.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुसाःल्‍ले़ चोःक्‌युम्‍भो के़जोगिने़ फाॽग्र
    से़क्‍खाए खिनिॽ चोःक्‌युम्‍भो के़बोःक्‍खिॽरो॥
  xnj-xnj: Hinu Mwana akavapela ulekekesu yati mulekekeswa chakaka.
  mmx-mmx: Do nenia, ne Nitna na lox asepmus nemi, nemi minaba sepmus tuturun.
  cbr-NT: Usa 'ain camina mitsux Nucën Papa Diosan Bëchicë 'ixun 'ën 'imicëx uínbia
    uisa ñu 'atimabi 'amicëma mitsux 'iti 'ain.
  tee-NT: Pus ju quit'in ju ists'alh Dios icjunita ni aclamaxtuyau ju lamimpuxalapanacni'an
    pus slivasalhch jantu va xalapanacni a'una'it'it.
  eng-LSV: if then the Son may make you free, in reality you will be free.
  cak-NT: Romari', xa ren ri jin Ralc'ual ri Dios nin-en chiwe chi jix libre, can
    ketzij-wi jix libre chic.
  pah-NT: Ji ko Tupana'ga ra'yramo, ei ga g̃a pe. Gara'yra g̃waramo ji imombigi aherekote'varuhua
    popoakara ahe hugwi. Po ti ji imombigi pe hugwi nehẽ, a'ero po ti ndipopoakari
    tuhẽ pe ndehe nehẽ, ei ga.
  sja-NT: Mapa Tachi Ak'õre Warrapa parã p'ek'au k'achia jua ek'ariipa uchia ataru
    pɨrã, wãara uchiadait'ee.
  xed-xed: Ka zwaŋ ta plighunista katsi ná, falauʼ vgha ghuni kahwathwata.
  glk-glk: پس اگر پسر شمره آزاده کونه، حقیقتاً آزاده بیدی!
  mks-NT: Ta quia̱hva já íin xi̱hín ye̱he̱, da̱ cúú ja̱hyi Ndióxi̱. Cája i̱ ña̱ ná
    a̱ cácomí ga̱ cua̱chi cuéntá sa̱ha̱ ndo̱ ta já a̱ cácuu ga̱ ndó tátu̱hun mozo
    nu̱ú cua̱chi cája ndó.
  gfk-S: Kaie, be ing no Natine kununuma na pales sare mu, io, mu na langalanga talur
    tutuno ira kunubus ta mu.
  bmu-bmu: “Nahönŋan bölöŋaŋgö kösönöhök pösat eŋgiiga solanime ewö, eŋön mönö ölŋa
    kösö gwarö qahö solanŋi (fri) aka malme.
  dgz-dgz: Menan God mek otua ne vetaepen tau aisenewa ame di vetae kakayasen.
  eng-GNV: If that Sonne therefore shall make you free, ye shalbe free in deede.
  zaa-NT: Acca canchu inte' Ỹi'ni Tata Dios nna gudilá'a' le nna, es para qui'ni gata'
    libertad nu ná lígani qui' le.
  eng-WEBSTER: If the Son therefore shall make you free, ye shall be free indeed.
  guh-guh: Nexata pijinia xanë, Dioso pexënatonë, itsa copiarucaeyaexanaenajë dovathi
    papecaitorobabiabijavami, copiarucaeyaexanaenajë daxitamatacabijavabelianexa.
    Nexata baja dovathi apo pacaitorobabiabi tsane matavëjëa pibisiacuene paneexanaenexa.
  bon-bon: Siige Bägrä te liba weebibine kälyä jiwenininuge niiya mule cabu ca, weene
    piba toraca kälyä birige.
  nhw-BL: Na niIcone Toteco huan sintla nimechmajcahualtis, nelía anelise senquistoc
    anmajcajtoque. Huan ayacmo monequis anquichihuase catli tlajtlacolotl anmechnahuatis
    xijchihuaca.
  swh-ONEN: Hivyo Mwana akiwaweka huru mtakuwa huru kweli kweli.
  wbi-wbi: Mu uluo, uMwana angavapoke muuve vaavuke, muuva vaavuke kyang'haani.”
  bba-bba: Yen sɔ̃nɑ nɛ Gusunɔn Bii nɑ̀ n bɛɛ yɑkiɑ, i kuɑwɑ tii mɔwɔbu kɑ ɡem.
  eng-KJVCPB: If the Son therefore shall make you free, ye shall be free indeed.
  kgk-NT: Ha xe ko Nhandejáry ra'y voi. Upéa-gwi xe oromoingo ramo Nhandejáry ra'y
    ramo, ndapeikói va'erã anháy rembigwái-rami, hembiapose e'ỹ va'e vérami. Nomandavéi
    va'erã pende-rehe anháy. Pende pu'aka va'erã pendéjehe ani pejejavy hagwã. Nhandejáry
    ra'y ramo peiko meme va'erã. Nomandavéi va'erã avave pende-rehe, he'i.
  waj-waj: Ivaara fai na Anutuuqaa Mmaapuuvoono ngii utino ngii ausaiyauvo takuasanai
    ngia kutaa tuanaa mmamma dummukiara yoketai aataruuvaa iima rada kati kuaaravaivee.
  cpy-cpy: Aririka rookakaa-wenteemi Itomiteetari, aritaki piyotee kyaaripero rookakaa-wenteemi.
  ekk-PKP: Kui Poeg teid vabaks teeb, siis olete tõeliselt vabad.
  mpx-mpx: He ebo Yehoba Natuna ni sokalimiu, yaka abwe nuku tabwa gamagalau sokasokalil
    hot.
  wbp-wbp: Kala kajirna-nyarra jungangku ngajulurlu Kaatu-kurlangurlu Kaja-nyanurlu
    rarralypa-mani pirijini-piya-jangka, ngula-jangkaju kapunkulu rarralypa-nyayirnilki
    nyina.
  luo-luo: Omiyo ka Wuowi ema omiyo ubedo thuolo, to ubiro bedo thuolo chutho.
  nhe-NT: Na niIcone Toteco huan intla nimechtojtomas tlen tlajtlacoli, nelía inelise
    senquistoc inmajcajtoque. Huan ayoc monequis inquichihuase tlen tlajtlacoli inmechnahuatis
    xijchihuaca.
  aii-aii: ”ܐܸܢ ܒܪܘܿܢܵܐ ܥܵܒܹܕ ܠܵܘܟ݂ܘܿܢ ܚܹܐܪܹ̈ܐ، ܫܲܪܝܼܪܵܐܝܼܬ ܒܸܬ ܗܵܘܹܝܬܘܿܢ ܒܢܲܝ̈ ܚܹܐܪܹ̈ܐ.
  esk-NT: Ilipsi Agaayyutim Iġñiŋan patchisaisitpasri, tarra nalupqinaitchuanik patchisaitkisirusri.
  msb-msb: Kaya kun ilibre kamo san Anak san Dios, malilibre man gayod kamo sana na
    pagkauripon.
  cpa-NT: Hi² jøng² liúgh² báh³ hniah¹² lah¹dsóh² ju³ná³ ca¹log³jni hniah¹², jní²
    dsa² lán¹² ja³ŋiúh³ Juu¹³ jniang³.
  dso-dso: ସେଟାର୍‌ପାଇ ମୁଇ ଜଦି ତମ୍‌କେ ମୁକ୍‌ଲାଇବି ବଇଲେ, ସତଇସେ ତମେ ମୁକଲ୍‌ସା ।
  meu-meu: Taunabunai, Natuna ese baine ruhamui nege, umui na ba heruha nege momokani.
  yva-NT: Maisyare omai ti, ranivara Arikainyo Amisy risyo wasapaya aro rai, weamo
    tugae rave wapaya rai kobe.
  dgc-dgc: Kanya sikam, éng ilibri kam no anak na Diyos, éy libri kam a talaga.
  zpm-NT: Gacxe waa, teḻ csilaa Xpëëd Dios to, dzigosi choot lo ngadoodraa to.
  hix-NT: Ayanhàn yanoto me manatxhe, omnyamo. Anoto mehra harha oynye kom me naha,
    Khoryenkom muru. Àro wyaro àwya oyeryetxhenye rma, anotomahnà ro me harha mpànà
    manatxhe ha, kekon hatà, Txesusu, Xuknewyana yoh komo wya.
  sim-sim: Os mashamahi jikisi oto kuvu os jirin ishintlehendan or sorngo nahi, jip
    likwa jir.
  npi-ULB: यसकारण, पुत्रले तिमीहरूलाई स्वतन्‍त्र पार्‍यो भने तिमीहरू साँच्‍चै स्वतन्‍त्र
    हुनेछौ ।
  cgc-cgc: Gani, daw yaken na Bata Ta Dyos maglibri ki kyo aged dili kaw en ulipen
    ta sala, malibri kaw gid.
  tim-tim: Dâ aregât nanŋande oloŋ yekbiap âmâ siâgât hoŋ bawa bo manbai.
  yor-yor: Nítorí náà, bí Ọmọ bá sọ yín di òmìnira ẹ ó di òmìnira nítòótọ́.
  wos-wos: Wun nyan baka jémba yingute wandét, guni jémba yitanguni. Wu mwi hundi
    dé.
  emp-NTPO: Maʌ̃ bẽrã Ãcõrẽ Warraba bãrãra nezoca b̶ead̶ada ẽdrʌ b̶ʌibʌrʌ, wãrãda
    ewariza Ãcõrẽ ẽberãrãda b̶ead̶ia.
  eng-F35: Therefore, if the Son should make you free, you really will be free.
  ind-ind: '@see-verse:JHN.008.035'
  pes-OPCB: پس، اگر پسر شما را آزاد کند، در واقع آزادید.
  mpt-mpt: Inamin kesoa Gode miin ne ib hengmino tileisonang gamio kla tileisobenia
    hengmino imino mo ge dlanomobabe.
  ssx-ssx: Hande Eiyekema꞉ iki ka꞉la꞉pa꞉ tapaeya꞉ka꞉na꞉ta꞉ kota꞉ ota꞉ ka꞉la꞉pa꞉ tapao
    halimikie.
  mkl-mkl: Nɑ ŋɔi í ce, bii ɑmu Amɑi Ilɑɑɔ̃ ǹ jɔ̀ ì nɛ ɑrɑɛ, ɑɑ nɛ ɑrɑɛi ntɔ ntɔ.
  gaq-gaq: ଗଡ଼େଅ ଜଦି ଆପେକେ କୁଲାସ୍‍ ଆଡିଙ୍କେ ପେ ସତେଆଃ ମୁକ୍ତି ପେଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Na7ay hinttena aylletethafe kessiko hintte aylletethafe tuma keyana.
  unx-unx: ଏନାମେନ୍ତେ ହନ୍‌ ରାଡ଼ାପେରେଦ, ଆପେ ସାର୍‍ତିଗିପେ ରାଡ଼ାଅଃଆ ।
  gah-gah: Nenemú Ómasímini gipala áisi gologí olikimikiko, lekeza lamaná nagakutí
    gologí olikimikiko minanigave.
  lcm-lcm: Asukang na man kana nat kala akala imi, mila atogon vang a kalakala ro
    luai.
  aer-aer: Kenhe Alere Ngkarte-kenhele apeke arrenhantherrenhe iwerre akurnenge-ntyele
    akngemele imerte arrenhantherre iwerre mwerre arrernemele anteme, nhenge iwerre
    akurne yanhe impeke-arle iperrele, arrantherre anteme iwerre mwerrele alhetyenhe
    nhenge akangkentye anthurre anemele.
  qvc-NT: Chaymi noqa Dyuspa Churin washashuptiyqa, allipta uchaykimanda librina ringillapa
    kaq.
  tgl-ULB: Kung gayon, kapag pinalaya na kayo ng Anak, kayo ay tunay ngang malaya.
  cbs-NT: '@see-verse:JHN.008.035'
  xtm-NTPP: Chukan kúu ja nú saña ja kúu sa Sa'ya Su'si a, sa'a sa ja jin ndayaa ni
    nuu ja u'vi ma chi jin ndayaa ndija ni.
  nnq-nnq: Anda Mwana ampilingite agabwa mmakube kweli agabwa.
  bao-NT: To biri yʉ, Ʉmʉreco Pacʉ Macʉ̃, pade coteri majare biro mʉja ca niirijere
    yʉ ca ametʉene bojajata, díámacʉ̃ra pade coteri maja mʉja niiticãrucu.
  san-ORI: ଅତଃ ପୁତ୍ରୋ ଯଦି ଯୁଷ୍ମାନ୍ ମୋଚଯତି ତର୍ହି ନିତାନ୍ତମେୱ ମୁକ୍ତ୍ତା ଭୱିଷ୍ୟଥ|
  huv-NT: Sitiül Micual Teat Dios apmawün icon wüx, naleaing apmeriowan wüx nómban.
  otn-NT: Ja̱na̱ngue nu̱yá, nu̱'mø ngue da̱ ya̱n'a̱hʉ rá̱ Ts'ʉnt'ʉ Oja̱, ya ma̱jua̱ni̱
    gá̱ nya̱mhmʉ 'mø.
  nop-nop: Unduŋ doktiŋa Mihi adi folok gineniŋ hehifiyalune biyagoŋ hinek folok gineŋ
    mu hatineeŋ.
  obo-NT: De‑en otik iddos Anak to Monama kos od boggoy koniyu to kolegguangan, duwon
    en kolegguangan dow.
  cak-ENT: Romari' si yin ri Ruc'ajol ri Dios nquicolon ivichin, ketzij vi que colonic
    ri nivil.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤸᤗᤧ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤁᤧᤈᤥᤃᤡᤏᤧ ᤑᤠ᤹ᤃᤪ ᤛᤧᤰᤂᤠᤀᤣ ᤂᤡᤏᤡ᤹ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ
    ᤁᤧᤒᤥ᤺ᤰᤂᤡ᤹ᤖᤥ॥
  mie-NT: Túsaá de maá nī jā cúu Sēhe Yāā Dios, tú sāhá nī jā má sátíñú cāhá nú cā
    nūū cuāchi, túsaá de nduu libre ndija ndá nú, de cuu nú sēhe yā.
  san-TIB: ཨཏཿ པུཏྲོ ཡདི ཡུཥྨཱན྄ མོཙཡཏི ཏརྷི ནིཏཱནྟམེཝ མུཀྟྟཱ བྷཝིཥྱཐ།
  qve-NT: Chaymi niykichis, sichus noqa Taytaypa Wawan qankunapa huchaykichista perdonasqaykichis
    chayqa, cheqaqtapunin qankunaqa huchaykichismanta libre kankichis.
  pao-NT: Nu Mu Pabe'e, nu ooosapa mu nanumu-gakwu, mu ka e naka'oedyukuna. Nu mu
    sootuhise, o'no mu gi suta-kwitoo namoohegakwu.
  cbu-NT: Nuwsha ashiritamana; kizpurtamana. Nuw ipareetseeruri, nuw siyaa itutsimaam
    waritakina. Itaru, nuw siyaa itutskachuri, yanpumaam wanindaja.
  usa-usa: otaammá kuína-yataakoma keráwáqô yáqtorainaqa kemá áanikoma aati-aatimá
    ketibotê kémaunaboaq kemô yabítuwanaqa kóinoe. miráipoana áraine móra-nakogaraq
    móra-yataakaraq keráwáqá íma kanaaráq yáqtoraniye.
  soy-soy: Lɛ̃ nnyɑ, Kɛpipi kɛn ilɑ́si kɛ́mɛɛ nɔ́ n lesɛ, nɔ mɛyíkíyiki nɔ́mɛnɛ́círɛ
    telɛ.
  hui-hui: Ngode Datagaliwabe igini ogoni ibugua tí golope hayagua tí golope heneore
    holeberami.
  amf-amf: Ta keeda Naasa eedisa worsho maatayse yenin deherra yeam kinin bulenna,
    gon uteeda ute.
  quc-NNT: Je k'u ri', we ri in, in u K'ojol ri Dios kintzoqopin chech alaq, qas tzij
    ri' chi tzoqopital chi alaq, —xcha chke.
  dob-dob: Nadigega tuga ꞌeguma natunana ꞌiliꞌamimi, ꞌomi niꞌatu liꞌaliꞌama ꞌaiꞌailimi.”
  wrs-wrs: Wo noinda osva Sesoana ombolva yemba kilumbshuawol vetava pevna indkoklanaminiva,
    wo osva yimba si avav windewonamangas.
  mca-mca: Qa hik ta'ƚijupi' qu' pakha'ye' Wita's qu' nelineniƚij qu' hats nite' e'witƚinheyi'iƚij,
    qa' yijaayi'ija qu' hats nite' e'witƚinheyi'iƚij, qa pakhaaye'ƚi'ij qu' a'maneyi'iƚijupkii.
  tzo-TZC: Jech o xal un, ti mi ta jcoltaoxuc ti vuꞌun Nichꞌonilune, jech ti voꞌoxuque
    muꞌyuc xa mosovinbiloxuc.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​အား​သား​တော်​က​လွတ်​လပ် စေ​လျှင် သင်​တို့​သည်​ဧ​ကန်​အ​မှန်​လွတ်​လပ်
    ကြ​လိမ့်​မည်။-
  gng-NT: Nɛn bo nɛ Uwien ya Bijɛ ñɛn' nɛ tiyonbt ni la, ni li mɔnbe kí ñɛ tuʼni
    nɛ.
  cbi-NTPO: Tsa' mitya ya' Naren ñullanu livee kishu juntsaa, uwain ñulla liveeju
    chachinu dejuve.
  ikk-NT: '''Ya wụ, omẹni Nwa Osolobuẹ mẹ ụnụ weri enwẹn ụnụ, ụnụ jẹnkọ d''e nwọnrin
    enwẹn ụnụ nke-esi.'
  leu-leu: E voxo tamo a Natuna taa mulus nami, a tuuna mi fo mulusan.
  maz-NT: Nu c'ü na cjuana ra 'ñempc'eji libre cja c'o na s'o, nguetscö o̱ T'izü Mizhocjimi.
  bod-N: དེའི༌ཕྱིར། སྲས་ཀྱིས་ཁྱོད་རྣམས་ལ་རང་དབང་ལྡན་པར་མཛད་ན་ཁྱོད་ཅག་ལ་དངོས་གནས་རང་དབང་ལྡན་པ་ཡིན།
  tca-NT: —Choma rü Tupana Nane chixĩ. Rü ngẽxguma chi choma pecaduna pexü̃ íchanguü̃xẽẽgu,
    rü aixcüma tá nüxna ípenguü̃.
  zpl-NT: Enzeꞌe tunu Lliꞌñinu tsilaꞌa liꞌihua, che si neli nelaꞌahua ché.
  mbc-NT: Tîîse uurî Paapa munmuya amo'kakon ya, anî'rî poitîrî pe awanîkon pepîn
    tarîpai. Imakui'pî yentai awanîkon.
  ndg-ndg: Kwa eyo, mana itei Mwana abekilwe huru, mwalowa pangika huru kweli kabisa.”
  wsk-wsk: Bore te se, ko Namar mu uwuta ka guyak awurok, mu ni ta gopa palagem tawo.
  toj-NT: 'Pero jun c''ac''u ta huan c''ax jac ja yunin ja ajualali, ta huan c''ax
    yal yab ja smozo jumasa: Libre xa yex, ta xchi c''a, pues libre xa ayex ni merana,
    como uninal ja ma'' yala.'
