  mdy-ETH: ዔያታ ጋዓንቴ፦ «ኑኡኒ ዓብራሃሜ ዜርሢኬ፤ ፔቴታዖ ዖኦኮዋ ኑ ዓይሌ ማዒ ዔሩዋሴ፤ ዓካሪ ኔኤኒ ‹ዒንሢ ዓይሉሞይዳፓ
    ኬስካንዳኔ› ኑና ጋዓሢ ዎይቲዳይ?» ጌዔኔ።
  spl-spl: Sâmu sâwi. “Bâe, nenâmâ Awarahamgât sen mansain. Gârâmâ lok âlâ me âlâŋe
    ki menenekŋetâ hoŋ bayiŋgim mansain. Yakât otmâ topŋe girawuhât otmâ “holaŋyekbom,”
    yat? Den yat yakât nâŋgâm hâum pâpguain.” Yawu sâwi.
  usp-NT: 'Rechak xijtak re Kakaj Jesús: Oj oji'' rijajl Abraham, ni jun b''welt xwa''x
    kajw. ¿Nen chac tab''ij at chi ojtakmajb''ic? xche''tak re.'
  zav-NT: 'Na'' gwse''ene'': ―Dia c̱he de''e Abraanṉə'' naquəto'' na'' xte ža ṉeža
    bitoṉə'' gacto'' ca esclabos. ¿Bixac̱hen'' nao'' le'' de que bitoch gaquəto''
    ca esclabos?'
  sgz-sgz: Mái rung erei di kosoi ngo, “Á gim, gim rang kopkom i Abaram, má kápte
    kesá kálámul gim lu toptop singin. Má dánih á sálán er u parai ngo gima sengsegeng?”
  kek-NT: 'Eb a''an que''chak''oc ut que''xye: —La̱o ralal xc''ajol laj Abraham. Ma̱
    jun cua c''ayinbilo chi c''anjelac chiru anihak. ¿C''a''ut nak nacaye nak libre
    chic cua̱nko?'
  blz-NT: Ia simbati samba Yahudi taena, “Kai mase lee' ni Abraham ka' i imepo sianpo
    nompo'ata' i kai. Koi upa i Koo mangaan se' kai sianmo po'ata'on?”
  poe-NT: 'Ntá kjuáte̱he sín ntáchro sín kíxin: ―Jeheni mé tsíkꞌaxrjeníxinni chꞌín
    Abraham na í xráxín kohya nkexro kꞌue̱na tí jeheni. ¿Nkekuènté ntáchrua jaha kíxin
    tsꞌáyéhe̱ni kjuachaxin tsaáxinni? ―ichro sín.'
  san-TAM: 'ததா³ தே ப்ரத்யவாதி³ஷு​: வயம் இப்³ராஹீமோ வம்ʼஸ²​: கதா³பி கஸ்யாபி தா³ஸா
    ந ஜாதாஸ்தர்ஹி யுஷ்மாகம்ʼ முக்த்தி ர்ப⁴விஷ்யதீதி வாக்யம்ʼ கத²ம்ʼ ப்³ரவீஷி?'
  cof-NT: 'Junni israelítala mantimini Jesuchi fiquica meráto, yaca paito itsanlatie:
    —Chiquilari matu to Abrahanchi alicala joto, mobenantiya numanan mantailaitiyoe
    latie. Junni chiquilaca pato uyanlabe mantailaituchunae tituntsan joe tilatie.
    Mantaitumin jolajoyoe tilatie.'
  srm-NT: 'Nöö hën de piki ën taa: “Ambëë? Fa uu dë aki, u da Abahamu böngö. Hën da
    gaan sëmbë fuu. Na wan ten u bi dë saafu a sëmbë basu wan daka. Nöö unfa i sa
    taa woo ko fii kumutu a saafu?”'
  qvs-NT: 'Chaypina chay mana kreyinayak runakunaka willarkansapa: —¿Imapatí willawankisapa
    ñukaykuna iden patronpa mandunpishina kanaynikunata? Ñukaykunaka ñawpa awiluynikuna
    Abrahampa mirakninmi kanisapa. Chayrayku mana ni pipa mandunpichu kanisapa.'
  zca-NT: 'Orze'' nzhab rë men Israel ze'': ―Lë'' no nzë ben che''n Abraham, no lalta''
    gat, gak no nela mos nado lo ni tu men; no ¿chon nel, nagaktra'' no mos nado lo
    xtu men?'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃gori, atore bairo qũĩwã Jesure: —¿Nopẽĩ, “Ni ũcʉ̃rẽ
    carotiecorãrẽ bairo mʉjãã baietigarã,” jãã miñati? Jãã, Abraham ãnacʉ̃ pãrãmerã
    caãnibuipearã majũ jãã ãniña. Ni ũcʉ̃ cʉ̃ carotirijere caáticotenucũrĩcãrã mee
    jãã ãniña —qũĩwã Jesure.'
  qxo-NT: 'Tsaynö niptinmi niyargan: “Unay Abraham casta caycäyaptëga ¿imanirtä tsaynö
    niyämanqui? Nogacunaga manam imaypis Satanaspa munayninchötsu cawayargö, sinöga
    Tayta Diospa munayllanchömi”.'
  mox-mox: ʼInega ivona veʼiea ivonaya, “Imaʼa Ebelamo tubunavo, ta ge taha tuta kavona
    yoqoyoqonima ada fewa kavovo mali qabu weaqidi. ʼInega tolaʼai weaqina uvonevonema
    vonigo toa yavuyavuina ana lobea?”
  kew-kew: 'Goa sa-pulu nimumi lalo: Gore niaare Abraham-na si wane akuanu pima-pulu
    niaare aa medana kogonome adini aa-rupa napiraema. Goa pea-pulu neme akeane niaa
    ode mapiraalua lae ya?'
  dww-dww: Be taudi a paribee be a riuena, “Nemanama kwa riuriuna da kwa kuvesimai?
    Tauma Eibraham na damma, nam aitau ḡarone kamawai yaragana, riukaua nema e kuvesa
    bakemai?”
  nif-nif: Eumbi, endɨ manda wala nandum pɨumbi, tambane nɨñgɨlɨñ, “Nɨndɨ Ablaamdok
    komblinñii, nain nola ama nolok kapmainan kena gwañgwa sɨlanin no nɨm kuñgɨmɨñ.
    Nɨtek tɨmbi dɨk elañ, wɨn walɨ nɨp pɨsalɨmbi, samaktangan kunekamɨñ?”
  twi-ASANTE: Nnipa no buaa no sɛ, “Yɛn deɛ yɛyɛ Abraham asefoɔ. Yɛnkɔɔ nkoasom mu
    da, na ɛyɛ dɛn na woka sɛ wobɛma yɛade yɛn ho?”
  aoj-aoj: Owaꞌ esis sagwamana basef saꞌi, “Apaꞌ akupana Abrahami. Apaꞌ ina agof akapa
    mape lafela anis epes, owaꞌatin. Deiꞌ maina inaꞌ naꞌipapa nagaꞌi basef endilisifi
    fatagwahepa magape wahifipa?”
  cbv-cbv: 'Páant ã niijíchah joinít, queétboó nin pah ĩ niíj jepahap jĩ: —Jwiítboó
    Abrahamji ã jʉimená jwĩ jʉmna caá. Páant jwĩ jʉmʉchah, ded jwiítboodíh wʉtni ã
    wihcan caá. Páant wihcah yʉhna, ¿ded pah niij tígaá ‘yeebdíh wʉtni ã jwʉ́ʉb wihcan
    niít’, ma niíj naóh? ĩ niijíp jĩ.'
  taw-taw: Anɨb agek nop pen agɨlak, Takaw apan anɨb ak tɨtay apan agɨlak? Chɨn based
    Eblaham ñapay ne mɨdobun ak, chɨn binɨb ogɨnap kɨlop nag lel wog gɨpal tek pel
    ma gɨpun agɨlak.
  jic-NT: '—¡Cupj esclavopan tulucj! —tjowelepj yupj—. Abraham pajal püna tüpü''ü
    popa p''iyá ncupj. Lovin esclavopan tuluctsja ncupj. Lovin p''a juts''a''á tuluctsja
    cupj. ¿Tsjan pjucj niná tjevelen: ‘Esclavopan tulucj ca nsem nun?’'
  zap-NT: 'Wke men re men: ―Noo yra noo xnëz Abraham zëëd noo, rut lo nakdet noo mén
    ne che wdoo. ¿Penak na de ne yláá noo?'
  wer-wer: Pël maan pit ngön kangit epël yema. “Ten Apram pim ëarö. Ten omën naröak
    pitëm inëën naniwasënöröep. Tol ëënak, ‘Ar söë sënëët,’ pël yeniaan?”
  ipi-ipi: Wuane lea-kola, utupane-mane bala lamawuato, nanima Apatakame yamena mandiyene
    tupa ateyama. Alu mindikipi mindi nanimato yole mia napene, wandakali waka mindina
    katapusa piape mindi pimai napema-ko. Anu peakale, nimbato nanima languato, enene
    pii okomane yakama tinga lo molopeya lelepe leai.
  qul-NT: 'Paycunataj nerkancu: —Nokaycoka Abrahammanta caycu. Jayc''ajpas ni pipaj
    esclavonchu carkaycu. ¿Imaynataj kan ninqui, ‘Librasunquichis’ nispa?'
  ter-NT: 'Ina kixôa jûdeuhiko: —Uti ámoriponoiko Âbraum. Ako vitúkeovoku akaúti.
    Ná''ikopo koeti “Itívoatinemo ne kotíveti kéyeku” kixínevi?'
  bmr-NT: 'Jaanegui diito nuuhi: Mɨɨhai Abraham iyaachimɨhai mihicamo sita jɨjovoto
    mihicatatɨhi. ¿Mɨllɨtɨ jaabo mɨɨhaico ɨɨjoho misinaayucafeteji neehi? noomoro.'
  fuf-fuf: 'Onsay ɓen jaabii mo, ɓe wi''i: «Menen ko men jurriya Ibraahiima, haa hande
    men wonaali maccuɓe hay gooto. Ko honno non wi''irtaa men wonay rinɗinaaɓe?»'
  bhl-bhl: 'Yangei, i yan weng bokolewomeliw: “Nukalem awalik e Abalakam ete te. Mak
    kunum mak ki keko, num Abalakam em finik so bin duyemkabe kukuw be goto kelinba
    kesiliw te. Nimtew angom ete kame ku bokoyemomelew: ‘Yom gelewkakawkabiliw kukuw
    be ki keko, yulo nam iti sok so nit net atew koyemoke kai!’, yangbelew a?”, dangsiliw
    kale.'
  ons-ons: Raki mo, eŋe don iwa yale mainge olale rakoi, “Ŋene Abraham wane doko ŋosa
    ŋabokoune, ŋene ŋei mane wane qelit qeqe mane mi okane gekone, wane ge onoka wane
    don iwa yale ramaine, ‘Ŋine mulap midaine gekei?’”
  con-NTPO: 'Tise''paja su''fa: —Ingita gi Abraham dutssiyendeccu. Minga''ni''qque
    faesu a''i ingi na''suve dapa ingima mandambi. ¿Ma''caen qui queja “ccusha''faya”
    qquenjan su?'
  ghs-ghs: Hiiremi qesai basesa eeteqi hee, Nana Abarahamuho biidza ma suunai angiama
    naate baaqorai oonita nii ikaqi hiireqi hee, Noo oi nike saqoromi adzahaha naatakoiqi
    hiire?
  peg-peg: “ହେୱାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଉତର୍‌ ହିତାର୍‌,” ଆପେଂ ଅବ୍ରାହାମ୍‌ନି ଲାତ୍ରା, ଇନାୱାଡ଼ାଂ
    ଇନେର୍‌ ଆଡ଼ିଏନ୍‌ ଆୱାତାଇନା, “ଲାଗିଂ ଏପେଙ୍ଗ୍‌ ମୁକ୍‌ଡ଼ା ଆନାଦେର୍‌ ଇଞ୍ଜି ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌
    ଇନାଦେରା ? ଇ ଅରତ୍‌ ଇନାକା ?”
  txu-NT: Nhym ajte me kwỳ kum, —Tô nhỹnh ne kam me'õ kute me ipa 'amỳnh ba me kum
    idjàpênh kajgoo ibaja? Kati. Me ba ne ba me ibê me bakukãmãre Abraão tàmdjwỳ.
    Nhym kam me'õ kute me ipa 'amỳnh kêtkumrẽx. Mỳkam ne ga, —Ba me'õbê me apytà?
    ane.
  eng-WEBU: They answered him, “We are Abraham’s offspring, and have never been in
    bondage to anyone. How do you say, ‘You will be made free’?”
  gnw-NT: 'Judío reta jei chupe: —Abraham iñemoñaa reta co ore. Mbaetɨ etei nduyeyocui
    quía pe. ¿Maera pa ndere nduyeyorata co? —jei reta.'
  mux-mux: 'Enini pundu toku yundu niku mele: “Oliu Eprayam-ni kalupa liirim yambuma
    molupu, yambu tenga ka-kongun te naa tenjipu mulurumulu. Aku lem nu-ni ‘Ka silimú
    mélema wendu pumba oliu molku kunjingí.’ nikinu akili nambi-siku piliikunu kene
    nikinuye?” niring.'
  maj-NT: 'B''a̱ kitsú jóo̱: —Ntje̱he̱ Abraham ji̱n. Ndaha nku najmi kje̱e ts''ín
    mani̱ xu̱ta̱ musu, tsa ts''atseni̱. ¿Nkú ts''ín b''a̱ tíbixíhinni nga ka̱ma nda̱íhi̱ni̱?'
  bkq-NT: 'Aituo aguelymo: — Abraão iweompyrylâ xina. Âdykâ ânguyam xina nâdutuoba,
    xina tawâseba warâ. Âdaituoka “Mâkâ âuturimo emaymba âzemakeoze âmaemo” myguely?
    — kelymo.'
  kue-kue: Yomba ikra di ikine ende Yesus teingwa, “No Abraham gawama mounga pre no
    yomba ta nigl kongunmo yoko ere tekunga. Ene sragl mambuno pango pre no kane poko
    endinagle dine?”
  cot-NT: 'Chooca quenquetsajianquitsica icantsiijaariquea: —Naroguentijiatari ichoviquijianaqueca
    Averaameni. Teequea inchoocatimateji ashintajiganaca. ¿Queroquea ocotaca picantantacaca:
    ‘Pinchoocatashijiajempaquea intati’?'
  bnp-bnp: Ri koli ri ta maea, “Mia e huriki a hamone Abraham. Pali paru hosi i valai
    mona, i uka ma mia a vorakato na viri tara. Pali i navai a hini o taki mavonga
    mia, ta mi gi matukapaga?”
  apn-NT: 'Nhũm pre ã Jejus mẽ kãm kapẽr anẽ hãmri nhũm mẽ tee ri kuma nẽ kãm: —Kwa
    mẽ ixpê mẽ pahpàr krax finat Apraãw kanrẽhã htàmnhwỳ kênã. Na pre mẽmoj te kot
    amnhĩ tã ho htỳx pyràk o hipêx kêt nẽ. Jakamã mẽmo kot we mẽ ixpê hkanrẽhã htàmnhwỳjê
    ho htỳx ka we ri ã mẽ ijarẽnh anẽ? Nà amrakati kênã. Tã kwa mon ka ã mẽ ijarẽnh
    anẽ? Anẽ.'
  ctp-NT: '―Nten taꞌa ayman Abraham lka ba ―ndukwin neꞌ judío kanꞌ―, loꞌo ja tukwin
    ka tatsaa ꞌwa chaꞌ kuꞌni ba chaꞌ xaꞌan. ¿Ni sa ñaꞌan nchka tiiꞌ chkwiiꞌ loꞌo ba
    xa nu ykwiiꞌ chaꞌ re: “Ja ka tatsaa neꞌ ꞌwan chaꞌ kuꞌni wan chaꞌ xaꞌan” a? ―ndukwin
    neꞌ judío kanꞌ ꞌin Jesús.'
  bre-BRG: 'Respont a rejont dezhañ: Ni a zo eus lignez Abraham, ha biskoazh n''omp
    bet mevelien da zen; penaos eta e lavarez: C''hwi a vo lakaet dieub?'
  opm-opm: Potporhan ihir Wa. Nuhurra Epraham ohe puh nuhur ohoh ihan nuhur tit han
    ohe hrepnong nahat napapatin nuhur nang tatpat napapat han bap hatin hat patida.
    Basra. Nuhur tit han ohe hrepdapat hat na patem yah hat orhorwi hat patesheru
    patiru gin mama pati ohmur. Nuhur ihat pati ohoh ihan go nuhurnong kianorim Gur
    arpin meng am hapti ohe pe oh nang arpit namdatipramur napor pongopa.
  bvr-bvr: Wurra birripa aburr-yinanga, “A-lay, ngayburrpa Aybriyam (Abraham) nyiburr-yika.
    Minyja gala ana-nga nyiburr-mujama nyirr-nengarna a-workiyarna. Wurra gun-narda
    minypa gun-nga ny-yena, minypa gu-gata wenga gugu gun-mola gu-ni barra arrburrwa,
    ya?”
  wal-wal: Eti zaaridi, “Nuuni Abrahaama zare; nuuni ooyyookka ailletibookko. Yaatin
    neeni woigada, ‘Ailletettaappe intte kiyana’ gai?” yaagidosona.
  zad-NT: 'Na''ch che''gake''ne'': ―Neto'' naknto'' xiiṉ dia c̱he dii Abrahama'' na''
    ax̱t ṉaanlla aga noṉ'' iṉabia'' neto'' kwenc̱he gonznto'' kon daa iṉe''. ¿Berac̱he
    nazo'' yiyell yila''nto''?'
  kmg-kmg: 'Mume dâŋ šiŋuc bâtikiecnembiŋ: “Nâŋe Abrahamte ɋâricfâc, mozi mo kiŋaŋ
    qaqafâc-ticne bacnâporâ niŋgiŋ-nâpowecte go šiŋuc mukomec: `Niŋgiŋ tâmiric eniŋmu''?”'
  aso-aso: 'Neꞌmine lavo eveneꞌ linge malite aꞌmidoꞌ tiꞌ li li-imaniꞌ: Laza Oꞌmosoꞌmo
    do ote-dive Abalahamuꞌ aꞌvopilemoꞌ zuho noneꞌ nenako laza nene mo kekeꞌ eveneꞌ
    malite di gelekeleꞌ i-lidikevo minamuneꞌ nenako gaza gelekeleꞌ goloso igi nizangutiꞌ
    kuluhizi minilisave nolaneꞌ nene lamilinako nanimuꞌ lane.'
  uli-uli: Iwe ngo ir resa sor bo, “Hamem chol daowe yael Abraham. Ila ngo meda mele
    le hola sor bo habe tal iyang le ted yor mwo fael sew le ha mel bo yael semal
    slave?”
  nin-NT: Aba a ddu ma di, “Inta sa amumarr ba Ibrayi, ni si sa agarr ba unu kye hen,
    nggo ùwà ta da ki inta ure ku ikpa ttungo.”
  tgk-tgk: 'Онҳо гуфтанд: «Мо аз авлоди Иброҳим ҳастем ва ҳаргиз ғуломи касе набудем!
    Пас, „озод хоҳед шуд“ гуфта, чиро дар назар дорӣ?»'
  acu-NT: 'Tamati Jesúsan nekasampita ticharu ainau chicharinak: —Iikia Abraham weawitji.
    Tura asar chikich ainau inatiri pengké wajaschamiaji. ¿Amesha waruka angkan pujustinuitrume
    tukartame? —tiarmiayi.'
  cak-WNT: 'Y ri winek ri'' xquibij c''a: Riyoj can yoj riy rumam ca ri Abraham, y
    rumari'' ma xojc''oje'' ta chuxe'' quitzij nic''aj chic winek. ¿Achique c''a ruma
    tek nabij chake chi yojtotej chuwech ronojel?'
  ebk-ebk: Tinumforcha kan hiya, “Ohu! Kianak chakami met kan Abraham, ya maid usa
    as namabfiaor kan chakami. Anum kanan un mawayawayaan kamintu?”
  spa-PDDPT: 'Le respondieron: Somos descendencia de Abraham, y jamás fuimos esclavos.
    ¿Porque dices que seremos libres?'
  ruf-ruf: Wamwidika Yesu, “Twetwe twa watsukulu wa Abrahamu, ng'atuwile bae iwatumwa
    we imunu wowose. Pfii kuya kwolonga tutsokombolighwa?”
  gun-gun: 'Ha''e ramo ha''e kuery aipoe''i: — Ore ma Abraão ramymino orekuai vy neĩ
    peteĩgueve ma escravo orekuai va''e''ỹ. Mba''e re tu escravo ve''ỹ orekuai aguã
    re ri ndeayvu?'
  agu-BL: —¿Ẍe'n tzuntz Ta'? Na yi o' ketz, o' xonl k'ajtzun Abraham. Ej nin xomcho'
    te yi ẍchusu'n i'. Nin qui'c nin jun tir jajk kaxom te ẍchusu'n junt. ¿Mbi xac
    na talu' sketz yi tajwe'n tan kele'n liwr? —che'ch tzun bantz tetz Jesús.
  isn-isn: Akamusukiilya, “Usese ingi ulelwa wang'wa Ibrahimu ni kulu kuulu kukili
    kutula pihi a utugwa nuihi; ukuligitya uli, “Kuuikwa ilyuuku?”
  eng-PEV: The Jewish leaders said to Jesus, “We belong to Abraham’s family, so we
    are God’s special people. We never had to work for somebody for no pay, like a
    slave. You know, slaves are workers that belong to their boss. They always have
    to do what their boss tells them to do, and their boss never pays them. But we
    are not like that. We belong to Abraham’s family, so we are already free. You
    can’t tell us that we will be free.”
  ilo-ULB: Simmungbatda kenkuana, “Kaputotannakami ni Abraham ken saankami pay pulos
    a natagabu iti siasinoman, kasano nga ibagam a, 'Mawayawayaankayo'?”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye ohõ saha ni yʉhtiri tiquina: —‍Ʉsã pehe panopʉ
    cjʉ̃no Abrahã mʉnano panamena iji turiana ijiaja. Sa yena ne apequina tiquina
    cahacjãna ijieraja ʉsã. ¿Sa yegʉ “Cahacjẽna yero saha iji nemosi”, nigʉ, dʉhse
    ijiro boro ʉsãre sa niajari mʉhʉ? ni sinituri tiquina Jesure.'
  anv-NT: Ɛbwɔ́ ashuú ji meko áké, “Ɛsé délú upyáne Abraham ne délú dambɛ́
    afwɛ́ ɛta muú fɔ, ulannó wɔ ɔké ɛsé détanege nyɛ né ɛfwyale.”
  sab-NT: 'Kwian israelita ulita gerudu Jesu ole: —Cha ulita Abraham oindalla, kwian
    na me cha ulita gau gbu lle boi mau alin. Cha ulita me mo mauña molen, lle boanga
    mo mauña alin me ñage joge siere mo mauñage, ¿mineade ba kle gerule cha ole geru
    ulia be cha jwen siere mo mauña me noge, ene cha chege ngwale mo mauña na no alin?'
  tmd-tmd: Jisas aliö rɨmɨdmɨn, yadmä, “Mönö yadlö aku mɨkai? An nöso Ebraham halöu
    ha nuŋwa mɨdöl aku, an nöbö mö bli ñɨgö nag mabö rölöl. Makwam, an pöd rɨmɨn,
    ‘Nag mabö röi mag aku röböxön, mɨd ri ab gɨ mɨjöñɨŋö,’ rɨlö?” rɨmä.
  acr-NNT: 'Rike xkikꞌul uwach: —Riꞌoj oj ralkꞌoꞌal kan ri Abraham y na oj kꞌojiꞌnaq
    ta puqꞌabꞌ junoq. ¿Suꞌbꞌe kꞌu riꞌ kabꞌiꞌij la chiqe kojesax lo puqꞌabꞌ ri qajaw?
    —xechaꞌ.'
  kpg-kpg: Digaula ga helekai, “Gimaadou nia hagadili ni Abraham. Gimaadou digi hai hege
    gi nia daangada. Goe e helekai bolo gimaadou ga haga maahede behee?”
  taj-taj: थेनीगदेसे येशूदा “ङनी अब्राहामला सन्‍तान हिन्‍ना, दान्‍देधोना ङनी खालैला
    नोकर दोबा आरे। ह्राङसे ङन्‍दा स्‍य्‍हान्‍दोला तहग्‍याम फेला भिसी सुङ्बाला अर्थ
    चा तिग हिन्‍ना?” भिसी भिजी।
  avt-avt: Mɨt han en natɨp, “Haiu nepenyerer ne mɨtɨk Ebraham. Haiu ap nɨpaa mɨre
    mɨt nɨrɨak menmen weinɨm me mɨtɨk hak kerek naanmɨprai au. Ti henmak te ti atɨp
    hɨm im em, ‘Yi yayu yaaim werek yainopɨn yaikeipɨn menmen enum yar ke mɨtɨk epei
    ketpaan kɨnaaiwɨr wɨnak enuk a?”
  cbk-cbk: Ya contesta sila con ele, “Came el maga decendiente di Abraham, y nuay
    came nunca queda esclavo ni con ningunos. Cosa man uste quiere decir ay queda
    came libre?”
  uig-ARA: 'ئۇلار جاۋابەن: ــ بىز ئىبراھىمنىڭ نەسلىمىز، ــ ھېچقاچان ھېچكىمنىڭ قۇللۇقىدا
    بولمىدۇق. سەن قانداقسىگە: ئازادلىققا ئېرىشسىلەر، دەيسەن؟ ــ دېدى.'
  tuf-tuf: —Isan Abraham bómcatro. Isra cacmá esclavo bíyati caquir questátiro, -wajacro-.
    “Is ricuajáqueyan wan ohbac ítayqueyra,” wacayat, ¿bahat bi ojcor tew̃qui? wajacro.
  abx-abx: Agpanaruman may mga iya, “Kami' i mga ka'uru'ampuhan-na si Abraham ngan
    ga'i pa kami' nag'uripon si bisan say. Ay kay agpinugad kaw nga linibri kami'?”
  mco-NT: 'Chi ajcxy y''adzooy: ―Abraham ɨɨch ajcxy nmɨj''ap nmɨjteedy''ajtpy. Ca''
    ɨɨch ajcxy huaad ni pɨnjäy xyjac''ane''my. ¿Nej co miich jadu''n mɨna''ñ: “Dios
    ajcxy xyñihua''nɨp ma yɨ mjɨbɨc-huinma''ñ xy''ane''mgɨxy”?'
  kqf-kqf: Tedi ena giu ai munena gado, “Tama Eiblaḡam ena tubulelesa bi mote aiyai
    ena taupaula yababa, bi bainewa te tam kwa giugiu te tama waitaupaula yababemo
    ka potiyovo?”
  cpb-NT: 'Rakaiyanakeni jirikapaini: “Icharineete Abraham-ni ninayetzi naakapaini.
    Tekaatsi imperawaitenane. ¿Iitaka pikantantanari eeroka: ‘Ari pisaikashiwaitaiya?’
    ”'
  aon-aon: Aria eshesh watak shawanaman baraen shakri, “Apak douk Abraham ananish
    barheshish. Aria douk madae anesh arpesh shuweshikap mupe munemesh mour meyoh
    uwe, uwok. Aria namudok nyakri um, um nyakri apak ta mutukweshih mupe wosik atin
    um ta mumam?”
  hus-NT-2005: 'Tókʼontsik tám enchéꞌ: ―Wawáꞌ i wejeꞌ pakélil na Abraham ani yab jaykʼi
    u kʼwajinek tu jolib kʼal ni jun xitaꞌ. ¿Jantʼókʼi pé tám ta ulal ke neꞌech tám
    ku walkájich?'
  mig-NT: 'Te ni̱ kaka''a̱n‑de jíín‑yá: Tata̱ Abraham kákuu‑ri̱, te tú kájatíñu kutɨ‑rí
    nuu̱ ní ɨɨn ña̱yɨvɨ. Naja̱ ká''a̱n‑ro̱: Koo libre‑ro̱, áchí‑de.'
  bps-bps: Na manla di kenen, “Gami dad bel Abraham, na là gami lmen lifan di balù
    simto. Kan ku manam galwà gami di kaglifanmi?”
  mbs-mbs: Timaba dan, “Nengà lay minikagi ka te mekelowà kay? Wedad palos mig-allang
    kenami, so ontò kay menge bowad-bowad i Abraham.”
  tof-tof: I Yesuka bóktan yalkomólóp wagó, “Ki wa Eibrra-amón olmalbobatalakla, akó
    ki wa darrü oloman ⌊leba zaget⌋ pam kokeakla. Ma wa ne poko bóktandóla, oya küp
    wa tai laróga igó, ‘yabü sab aurdü semórre’?”
  cme-NT: 'Baa cira: «Ŋ waŋ wuɔ niɛ dɛ‑i? Miɛŋo‑i *Abiramu hãayɛ̃lŋ miɛ, ii dii i
    fɛrɛŋ nuɔ, i saa ce nɛliɛŋ-kɔrsĩnni dede.»'
  sus-sus: E naxa a yaabi, «Annabi Iburahima bɔnsɔɛ nan na muxu ra. Han to, muxu tan
    mu nu findi mixi yo xa konyie ra! Munfe ra i a falaxi a muxu xɔrɛyama nɛ?»
  pon-2006: Irail ahpw sapeng, patohwan, “Kiht kadaudok en Eipraam, oh se saikinte
    wia lidun emen sang mahs kohdo. Ia wehwehn omwi mahsen, ‘Kumwail pahn saledekla?’”
  dad-dad: Idi aiten dale dirokenen, “Amã Abraham nẽ ibor nẽ tubu tar, amã aib taka
    nẽ ferfer to mabodon. Ere wo fen, amã kafĩ fiya bun tamal yalelnamãya nigin urok?”
  zab-NT: 'Laadeb cuaibdeb: —Dunnɨ ziopnɨ lo xfamily to Abraham, ne gady chúuti dxi
    gacnɨ esclav. ¿Xínii rniibiu dunnɨ dec aquɨtru gactin esclav?'
  jae-jae: Tec êsêac sêjo eŋ awa gebe “Abrahamnê ŋawê aêac ma aêac atu lau teŋ nêŋ
    sakiŋwaga atomanô, ma amboac ondoc tec kôsôm gebe ôŋgamboac aêac su.”
  ksd-ksd: 'Ma dia biti tana: Avet a umana bul mur tai Abaraam, ma pa ave ga ki na
    vilavilau pire ta tikai, ma dave u biti ba: A dovotina na valangalanga avat?'
  msm-NT: “Eh,” kagi dan, “nokoy no og-iling ka man no ogkayuwas koy? Wada koy kay
    kaudipon to inggad hintawa su mgo kaliwat koy man ni Abraham.”
  myk-myk: 'A pʼi Yesu pye: «Ibirayima shi shɛɛn wèe ɲɛ, wèe ya ta bulooro pye ɲa
    sipya wa shishiin bɛ mu wɛ. Ɲaha na mu di yu na wèe na zhɔ bulooro na wɛ?»'
  sbe-sbe: Se hededebui se wane, “Kai Abelahama kana isimulitao, yo sola nige tamowai
    hesau ye haigai ka hemala yona heyayai tauhaina. Idohagi to kowa ku wane, ‘Komiu
    kabo yailihai kwa hai’?”
  mcr-mcr: I tquaŋga, qu kimaŋi tii ätukuwi. “Ne awiqu Aprähamä iqueqä hueqä-himqä
    iquneyqä. Hea hŋgaŋä-pqe, ämaqä hŋqueqä wäuŋuä-wiyqä hiŋgi eätanä, iqueqä äwiŋqä
    yäpä imä mäpmeqä danä ituŋqueqä. I hitaŋgi ‘Kukŋuä naqä-qakuä iqu, he ämiqä huiziqueqä
    äwiŋqä iuta huätä ewewqatäŋqiyä-qe,’ suŋqä natnyä?”
  cux-NT: 'Nan''guɛɛcútaⁿ''ā saⁿ''ā yeⁿ''é yā: Nús''uu ní ndaata yeⁿ''ē Abraham. Níícú
    mar ''áámá ''iiⁿ''yāⁿ nguɛ́ɛ́ dichii''vɛ ''nū. ¿Táácā chí ngaⁿ''a di chi ndís''tiī
    ní canee chí nanguáⁿ''ai nī?'
  tur-YTC: O’na, “Biz Avraham’ın soyundanız ve hiçbir zaman kimseye kölelik etmedik”
    diye karşılık verdiler. Nasıl olur da sen bize, ‘Özgür kılınacaksınız’ diyorsun?”
  san-ITR: tadA te pratyavAdiShuH vayam ibrAhImo vaMshaH kadApi kasyApi dAsA na jAtAstarhi
    yuShmAkaM muktti rbhaviShyatIti vAkyaM kathaM bravIShi?
  bel-N: 'Яму адказалі: «Мы — насеньне Абрагама і нікому не былі нявольнікамі ніколі.
    Як жа Ты кажаш: “Станецеся вольнымі”?».'
  sch-sch: Anni ngei han, “Abraham richisuonpârngei kêng kin ni, tute suoka la om
    mak me. ‘Suok renga nangni mojôk atih,’ ni ti hih khoi tina mini?” tiin an thuona.
  mic-MIQNT: Teli asitema'titl, “Ninen wetagutmu'tieg Aplameg aq mo wen uggistejumultiweg.
    Goqwei wesgutmn ta'n tujiw teluen, ‘Mu nugu gistejuultinew’?”
  huu-NT: 'Uai otɨmacɨ: —Abraham mɨcorɨ ie uruiaɨdɨcaɨ. Jɨaɨmɨe anamo jaca iñedɨcaɨ.
    ¿Bue ñellena llotɨo: “Jɨaɨmɨe anamo iñeitomoɨ”?'
  jiv-NT: Niisha tiarmiayi “Iisha Apraám weeaitji. Chikicha takarniur átai tusar peṉké
    emetachmaitji. ¿Urukamtai “Aṉkant ajastatrume” tame?” tiarmiayi.
  otm-NT: 'Nɛ bi dą ʉ: ―Pɛ nugähe, dyʉm bom''bɛtoje ra Abraham janangue''a ya yʉ́
    t''ʉhnigähe Oją. Nɛ njąm''bʉ midí mandagähe man''da ra hmu. Hanja gní xije da
    mba nhyąnigähe gue da zinje Oją, bi ''yɛ̨n''ʉ.'
  dah-dah: Irkeb mel gore wol heŋbe, “Neŋbe Abrahamyen asem yago. Irde al kurat yufuk
    bana heŋ meteŋ muruŋgem moŋ ma teŋ hitiŋ. Niŋgeb daha yihim yeŋbe megen niŋ kanduk
    bana ma hinayiŋ dineŋ ha?” inamiŋ.
  tnk-tnk: Mɨreɡi irəha həni pen tɨ Iesu i mə, “Kɨmaha kwənəkwus me səvəi Epraham.
    Iərmama riti rɨpko raka mhə slef ia kɨmaha. Rəfo ikɨni nəɡkiariien i mə nəɡkiariien
    pərhien trɨfi nari ia kɨmaha?”
  kpr-kpr: Aminge setiri, ne siseri, “Agá! Ni redae vujegari da geka resesi? Namane
