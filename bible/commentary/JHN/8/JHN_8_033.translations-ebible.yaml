  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ti tú Abɑrɑhɑmmu yɑɑ̀bí nyi, ti í nɑɑ́ nhòmɔù
    kó tidɑɑtì diyiè mɑrì, ɑ bɑ́ɑ́ nɑ kɛ dɔ̀ ti bo yɛ̀ tidɑɑtì miɛkɛ.'
  san-GUJ: તદા તે પ્રત્યવાદિષુઃ વયમ્ ઇબ્રાહીમો વંશઃ કદાપિ કસ્યાપિ દાસા ન જાતાસ્તર્હિ
    યુષ્માકં મુક્ત્તિ ર્ભવિષ્યતીતિ વાક્યં કથં બ્રવીષિ?
  amx-amx: Tjerrtj mapel renh ilek, “Nwern kwenh arrwekeleny Abraham-kenh peltj anem!
    Nwern kel tjey arratjel alhem! Tjerrtj arrpenh map nwerneh itjemeh twernk apek
    anem! Wenheng ntwang nwernenh twernem, nwern tjey arratjel kwel alhetjeh?”
  ake-NT: To' uya eikʉ'pʉ, “Ina kamoro Epʉra'an payan ton; ɨnʉ' rɨ enawon kon ye'
