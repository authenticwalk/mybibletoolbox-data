  top-NT: '―Aquín ixli̱talakapasnicán Abraham y ni̱cxni tí quinca̱li̱ni̱tán la̱ tachí̱n
    chu̱ta nacscujá̱u. ¿Tucu lacasquina cacli̱ma̱kachakxí̱u namá mintachihuí̱n: “Jaé
    stalanca talacapa̱stacni ama lakma̱xtú mili̱stacnicán”?'
  msk-msk: Laong nang manga Judio, “Manga sompaw kami ni Abraham. Wa pay yangallang
    kanami dungan, kayan nanga yagalaong kaw, ‘Makagawas da kamo, na di da pangallangun’?”
  gyr-NT: 'Judío evocoiyase aipo ehi: —Ore rumo Abraham suindar ité oroico, ndoroicoi
    vahe ité que ava rembiguai tẽi. ¿Mahera ru aipo nde, “Pesẽra mbiguai nungar pe
    recosa sui” ere oreu? —ehiño judío eta yuvɨreco chupe.'
  kmh-kmh: Kun aŋgek aŋgyak, “Minim apan kun ak yerip? Chin basind Ebraham ñapan nuk
    mindpun ak, chin biynimb gunap kuyip kalambis woŋg rek ma gipun aŋgyak.”
  ukr-ONPU: 'Вони відповіли Йому: ―Ми нащадки Авраама й ніколи не були нічиїми рабами!
    Як Ти кажеш: «Звільнить вас»?'
  emi-emi: Laghe liula me laghe uela va, “Ami tuvuimami ta Abraham, karika teva etaimami
    enim uungu me karika etokatoka tale aloaloannaane. Vaalua me uue va, ‘Aue am ruu
    tani uungu ta katoa’?”
  zpv-NT: 'Ya chiꞌchi rahbi raꞌ bwiinn Israel raꞌ chi: ―Laꞌh nu naa llahga guehtu
    Abrahn, ya nin guduhbi nagahdxi gaca nu ziga mooza nin gudooꞌ loh nin tuhbi bwiinn;
    ¿xaalla rñiꞌ chiꞌh luꞌh yiꞌh gutaꞌh luꞌh laꞌh nu loh duhlda?'
  gux-gux: 'Bi den guani ki yedi o: Tinba wani tie Abalahanma puolihuani yo, hali
    tin ye tii tua obakuli yonbi. Be yaa yaapo yo ke a yedi ti baa faabi.'
  kos-kos: Elos topuk, “Kut mwet ke filin tulik natul Abraham, ac soenna oasr pacl
    kut mwet kohs lun kutena mwet. Efu kom ku fahk mu, ‘Kowos ac fahaksukosokyeyuk?’”
  ibo-ibo: Ha zara ya, “Anyị bụ ụmụ Ebraham, o nwebeghị oge anyị ji bụrụ ohu onye
    ọbụla. Olee otu i si na-asị na a ga-eme ka anyị nwere onwe anyị?”
  yml-yml: Me Diu toꞌedakumetavo i vona Iesu ꞌwaineye i vo, ꞌIma Ebelamo tubunavo,
    kebu tamu tutuya ꞌa da vetofolova-maimaiga tamu tomogo ꞌwaineye. Awale ꞌu vo,
    Yaku vona i na ꞌetoyavumi?”
  ory-ory: ସେମାନେ ତାହାଙ୍କୁ ଉତ୍ତର ଦେଲେ, ଆମ୍ଭେମାନେ ଅବ୍ରହାମଙ୍କର ବଂଶ, ଆଉ କେବେ ହେଁ କାହାରି
    ଦାସ ହୋଇ ନାହୁଁ, ତେବେ ତୁମ୍ଭେମାନେ ମୁକ୍ତ ହେବ ବୋଲି ତୁମ୍ଭେ କିପରି କହୁଅଛ?
  bzj-bzj: Di peepl dehn ansa Jeezas seh, “Wee kohn fahn Aybraham famili lain, ahn
    wee da neva nobadi slayv yet. Soh da weh yoo meen wen yu seh, ‘Unu wahn bee free?’”
  chk-chk: Iwe, ra pölüeni, “Äm aia mwirimwirin Apraham, esap fokun wor eman a nöünikem
    amanau. Met wewen om apasa, ‘Ämi oupwe ngasala?’”
  ssd-ssd: 'Taŋakina le nane ndek sakinaig: Sine Abraham tuku mbuŋ mineg. Sine nane
    afu kumnemŋge ndalekanu taŋaŋ mine ndakeg. Ne ndaŋam saka sine tuku muskil kile-tidiŋge
    siŋgam tuku sakate ŋginaig le'
  acr-TNT: 'Rique xquicꞌul uwach: —Riꞌoj oj ralcꞌoꞌal can ri Abraham y na oj cꞌojiꞌnak
    ta pukꞌab junok. ¿Suꞌbe cꞌu riꞌ cabiꞌij la chike cojesax lo pukꞌab ri kajaw? —xechaꞌ.'
  rop-rop: Wal detlot pipul bin tok, “Melabat olredi fri, dumaji melabat grengrensan
    blanga Eibrahem, en melabat nomo jidan prisana blanga enibodi. En melabat grengrenfatha
    olabat nomo bin jidan prisana blanga enibodi du. Wal wotfo yubin tok blanga meigim
    melabat fri?”
  mee-mee: Na keke ale roma, “Ka mangng rae Abaram sivuna memena ba ka sana mangng
    ra kumangngatulu ra agau te kanna ka kae te. Ke meimia na ko role roma, mangng
    nga kapatali nga oru reke bai ka mangng ta mangng ra kumangngatulu?”
  dif-dif: 'Tanali nunkangu kalabana wonti: „Abrahamani ngatamura ngaiani nganai,
    ja wata pota kulno ngaiani kulnuja mili nganana wonti; worderu jidni jatai: «Jura
    kurakanila pantjinanto?»“'
  gam-gam: Djika kambono embe dji, nono gollne ge Abraam moi. Una nukogo ye kaye pai
    mal ge no ta napapin. No kaye pa er orko wombon we djinden ge, me namba mal pai
    pille djinden ne? dji.
  nou-nou: Edo Iesu umo awodo setiri ungo mi mina sisera, “Nango awa Abraham da orobe
    ra. Edo nango awa embo nenei da agipo aera. Edo inemi setesa ge be mi ingo wujegadira
    ge ainda be mo rori?”
  mqb-NT: 'Tinen ite tə mbəɗahan apan, ta wa: «Manay awan aday nà, ɓile ahay kələɗaw?
    Na wa manay nà, wan ana Ibərahima ahay kutok nà, mə təra ɓile aya asa aday nà,
    kəkəmaw?»'
  ape-B: Ali echech wata chebemanu balan chakli, “Apak douk Ebraham ananipu bahlagas.
    Ali douk wo kwalowi enech elpech chuwechikapu mupe munemech moul meyoh e, wak.
    Ali namudak nyaklimu, umu nyakli apak eke mutukwechih mupe frimu?”
  grc-F35: Ἀπεκρίθησαν καὶ εἶπον αὐτῷ· «Σπέρμα Ἁβραάμ ἐσμεν καὶ οὐδενὶ δεδουλεύκαμεν
    πώποτε. Πῶς σὺ λέγεις ὅτι ‹Ἐλεύθεροι γενήσεσθε›;»
  cav-NT: —¡Ecuana ecuana Abraham eque ejuracana cuanaque! ¡Ni eje tupu ecuana emetsene
    cuanaque bucha! ¿Eje bucha juatsu jatsumi “Metsequi cuana bucha ecuana jujacaya”
    jadya juhua? —jadya tunajatu acuare Jesús.
  kgp-NT: 'Kỹ ag tóg ti mỹ: “Abraão krẽ''krẽ vỹ tỹ ẽg nỹtĩ,” he mũ. “Ẽg pi(jé) tỹ
    ũ camarada nỹtĩ'', ũri, vãsỹ ke gé. Ne to ke nẽ, hã vỹ: patrão kórég ve mãn ke
    tũ ãjag nĩ, he mũ tag ti?” he ag tóg mũ, Jesus mỹ.'
  bvd-bvd: Kera da luua sa Disas daka 'urii 'ada, “Kameli toaa 'ana kwalafaa sa 'Abraham
    nao meli si rao mala slef 'ua mai fua ta waa, 'uri 'oko saea fua meli, meli ka
    sakwadoloa 'ameli!”
  ukr-1871: 'Відказали Йому: Ми насїннє Авраамове, й нї в кого не були в неволї нїколи.
    Як же Ти говориш, що вільнї будете?'
  apz-apz: Ose ulahonɨngki hofɨko Jisasɨmo ulɨmentohofi, Nakwoe neyakwo Apɨloham sohwoe
    imu hwonaꞌnyoho. Nomꞌnihwo nakumo ntohonta kiloꞌmokomokonesyohumamojoto. Awonoho.
    Osoꞌno kɨko pehoꞌno nalohino, Nje hungkunoso sekumo usɨhutofasemaꞌmontonoho. Pipineto.
  yon-yon: Kwane yimbed inandiwen, “Nub kuu Abraham ye awoya kei. Kowe, nub kuu karub
    mamaa ye dabderem yiri dobere ye dememo awinembiri yaa ma yerengkindo. Kowe komande
    nub yaa kuu Godbed nub dudbaraneen ande yedmewen?” andiwen.
  poi-NT: 'Jesɨc los de más jém judíos, jém d́apɨc icupɨcneyaj Jesús, iñɨ́mayyaj:
    —Aɨcht́am jém Abraham ama̱nɨctam. D́a nunca atsɨ́yt́a juuts tu̱m esclavo. ¿T́iiga
    annɨ́mayt́ámpa iga acutsɨgayt́amta̱iñ?'
  wuv-wuv: Rona warefania, “Hai'ou, na'uu Abraham ma nopa'amii wagieni, lomi hemea
    na humuwainaa hai'ou. Tani o ware ba hepalo manumanu i alafatalainaa hai'ou?”
  quf-NT: 'Chaynu Jesús nitinmi, paykunaqa niranllapa: —Nuqakunaqami unay rukuyllapa
    Abrahampa ayllunmanta kanillapa. Chaynu karmi mana mayqanpa sirbiqninlamapischu
    kasha kanillapa. Piru, ¿imapaqtaq qamqa ninki tukuy imamanta washakankillapa nirqa?'
  yuw-yuw: Ihoroc yuna Yuda nanoho inogung, “Goc tingtinga yaroc, non orung itnahamon?’
    Nonu urop orung idamon, nonu Abrahamphon morogoni yo, non amna auhon youp wabkarac
    boyömo maididomon.”
  hus-NT-1971: 'Toc’tsiyat a Jesús: ―Huahua’ pel tu at xits’al a Abraham ani u hualcath.
    Ni jayq’ui’ yab jita’ tu huic’at co’oyamal. ¿Jale’ a ulal ne’ets cu hualca?'
  med-med: Wote, Jura wamp nimbʉ ndi, punt rok, waldʉk nʉk mel, “Tʉn Aparam nga wamp
    pundʉn mbʉ mormʉn. Tʉn wamp ti nga kindmant wamp kat mon. Ei nga wote, nim ndi,
    tʉn ik kupa ei ndi, etpa tʉmba nʉn ei, etʉk nʉn mel nant?” nʉtʉng.
  bch-bch: Ta gid tikoli ele posanga bedane, “Gai iaoa kelede pan Abraam. Mugaeai
    ga inam, gai aman eaba eta ele paeaeanga sapaean mao. Tota eao kamado keo ga gai
    ga atnan madonga mambe paeaeanga sapaean?”
  cco-NT: 'Jo̱baꞌ cañíiˋ i̱ dseaˋ do quiáꞌˉ Jesús jo̱ cajíñꞌˉ: —Jneaꞌˆ lɨ́ɨˊnaaꞌ dseaˋ
    sɨju̱ˇ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham, jo̱ jí̱i̱ꞌ˜ co̱o̱ˋ néeꞌ˜ jaˋ mɨˊ calɨ́ˉnaaꞌ dseaˋ
    ꞌléengꞌ˜ quiáꞌˉ dseaˋ jiéngꞌˋ; jo̱baꞌ ¿jial lɨ́ɨˊ e fóꞌˋ ꞌnʉˋ e niꞌuíingˉnaaꞌ
    lafaꞌ dseaˋ sɨlaangˇ?'
  deu-1951: 'Sie antworteten ihm: Wir sind Abrahams Same und sind nie jemandes Knechte
    gewesen; wie sprichst du denn: Ihr sollt frei werden?'
  alq-ALGNT: 'Nandam a8iagog ogi nak8e8ajia8an: “Abanaamikag (Abraham) nigi pi odaiagizimin,
    acitc ka8in 8ikad a8iag nidodji tibenimigosimin. Adi dac 8edji ikido8an: ‘Midac
    ke odji pagidabaogo8eg’?”'
  ixl-NNT: 'As ech tal veꞌt unqꞌa uxhchil ileꞌ: —¿Kam ni tokkat vayoleꞌ uveꞌ naaleꞌ
    tiꞌ uvaꞌ la qꞌalpu veꞌt oꞌ? Tan yeꞌ atixoj ok oꞌ skꞌamil xeꞌ umaj uxhchil, tan
    oꞌ tiaal u Abraham,— tiꞌk chajnaj.'
  boa-NT: 'Áánélliihyée nééme dííbyeke: —Áánerá muha Aavaráaúvúj tsɨɨménémúhaabe meíjcyámeke
    ¿ɨ́veekí u néé ɨ́ɨ́netú muha meímíjpyetéiñe tehdu múhójtsɨ́ pañé muha meíjcyámekéjɨ́ɨ́vari?'
  etr-etr: Amalebe, ilia ema säla obëgësalea, Nilïda Abalahamaïe yaualali aliligi
    misi amogi neebe amo. Nilïada afädëïe galabaia hamoi gadoi made hamolasilo nelo
    ameada, dia dili fisigäha maademolömelëla säi amoda abeahäladula nabi.
  quh-NT: 'Mana creejcunarí cuticherkancu: —Nokaycoka Abrahampa miraynin caycu. Nitaj
    jayc''ajpis pejpa camachinpischu carkaycu. Chanta kan ¿imaynatataj nishanqui:
    “Cachariskas canquichej”, nisparí?'
  kwi-kwi: 'Uspane ussa sɨnkaara: —Aune Abrahampa kwal makpas. Katmizna aune kwail
    aizpa kimtuchimakpas. Nune au kwail kiamtumakpas kizsachi.'
  agm-agm: Aihɨ amɨ kiya koai kiyaamɨha wihoaaŋɨha saundawaatopo. “Nyahɨ Abɨraahamɨhomɨ
    isɨhiyaanɨne. Nyahɨ utaaho womɨ otɨpɨpatɨ nawɨho owehatɨ nehɨhatɨ waara wɨndɨ
    kamaawisaatɨ amɨ naputaatɨ womɨ otɨtɨhɨ apɨpaahɨ masɨhonjisangi wɨndɨ bɨmimaawaahiyaane.
    Isɨ amɨ kɨnyɨ satɨpɨ sahɨ napwɨtɨwɨ utaaho womɨ otɨpɨpatɨ nawɨho owehatɨ kawiwɨ
    bimohɨtɨtɨhapɨ nehɨhaatɨ noaipaitaapo tingɨtɨmandɨ napitɨtɨpɨha katise?” undɨwɨ
    nunjenawaayopo.
  ubr-ubr: Osi siyafotai siyau, “Wei on Abraham wawan agirin ato wei on men iyafan
    tani wabiagirai on.” Om atonio dura ukakafun uyau, ‘Omi arimon sinrufanim,’ on
    an yabin on aifan i?”
  tsw-NT: Reve a̱ usu, “A̱tsu muwun n tsukaya ma Ibrahim n ɗa, koto tso oꞌwo agbashi
    a ama o ro shi. Cine vu dammai a̱ ta̱ ba̱ɗa̱ tsu?”
  cax-NT: 'Aiñumuma: —Arrüsomü eanaqui nesarrti familiarrü Abraham tücane, y champü
    tümosorrü somü. ¿Causane ucanü librerrü somü ñana? Uncamo librerrü somü.'
  aia-aia: Miraaugu o'ani 'inia Jisas, “'I'ameu ra'i warowarona'i a Ebraham, ma ai'a
    ta nei na'i marewanani namei ha'i slev tanaa. 'E taha na'o 'adoma'inia na'i 'oha
    na'o 'unua do'ai ha'a-dadara'ameu?”
  srp-1865: 'Odgovoriše i rekoše mu: mi smo sjeme Avraamovo, i nikome nijesmo robovali
    nikad; kako ti govoriš da æemo se izbaviti?'
  agt-agt: “A te Hudyo kami nga pangpanga ni mina Abraham, a addet ta ayanin awan
    kad ta nakitagabun mi. A anu mantu ya ikayat mu uhohugan ta maubadan kami sangaw
    ta pagtagabu mi?” kunda.
  lug-lug: Ne bamuddamu nti, “Ffe tuli bazzukulu ba Ibulayimu, tetubangako baddu ba
    muntu n’omu. Oyinza otya okugamba nti, ‘Mulifuuka ba ddembe?’ ”
  yby-yby: 'Loko liyoko, edimomasi sa-liki li me: Lemoya Aebalahamuda ouvamela minuniyo,
    wewena makolimo meinawa lamiki agowe yowanu limibomidana nalauti maya olotiya
    wina oletokadeko wati oko minatune loko nolape.'
  heb-heb: ויענו אתו זרע אברהם נחנו ומעולם לא היינו לאיש לעבדים איכה תאמר בני חורין
    תהיו׃
  mpp-mpp: Inguc mime yowaine bafaliyecnolu yanguc edoibong, “Nonge Abrahamte fikesaweckacni,
    monicti kwelec kwekwe mi bacnubawec. Aime madi kwelec kwekwe bacnubawecte, gagibac
    lukecnubanogale migic?”
  apb-apb: Oto kire aalamie a Jisas uuri, “!Ha'ike eena! I'emi mo weuwana Ebraham,
    na emi ka'a asu ni ho'o ike ue nana nga iini. ?E ue nge o ko unue uri walaimolinge
    ke si da emi ke ii'o luheta'i?”
  san-TEL: తదా తే ప్రత్యవాదిషుః వయమ్ ఇబ్రాహీమో వంశః కదాపి కస్యాపి దాసా న జాతాస్తర్హి
    యుష్మాకం ముక్త్తి ర్భవిష్యతీతి వాక్యం కథం బ్రవీషి?
  ben-IRV: তারা তাঁকে উত্তর দিল, আমরা অব্রাহামের বংশ এবং কখনও কারও দাস হইনি; আপনি
    কেমন করে বলছেন তোমাদের মুক্ত করা হবে?
  ntu-ntu: Kx nzxlrbzlr nzycmne-krde, sc tzrpipelr kx, “Ei, nigr nqvi lr Ebraam, x
    trgalr leplz kx awz-nrbalqle nigr, x drtqgr opxpe. ?A' nike tqrpi-ngrn kx drtqgr
    sa na-aopx?”
  pan-pan: ਯਹੂਦੀਆਂ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, “ਅਸੀਂ ਅਬਰਾਹਾਮ ਦੀ ਅੰਸ ਹਾਂ। ਅਸੀਂ ਕਦੇ ਵੀ ਕਿਸੇ ਦੇ ਗੁਲਾਮ
    ਨਹੀਂ ਰਹੇ ਫਿਰ ਤੂੰ ਕਿਉਂ ਕਹਿੰਦਾ ਹੈਂ ਕਿ ਅਸੀਂ ਆਜ਼ਾਦ ਹੋ ਜਾਂਵਾਂਗੇ?”
  tkr-tkr: 'Yahudeeşe I''says alidghıniy qele: – Şi İbrıhımne nasıleençe vob, mısacabıb
    neng''uscab nukariyvalla hav''u deş. Ğu nya''a «Şu g''attivxhanaa''asva» eyhe?'
  gvc-gvc: 'To ã nichʉ tʉhoa tina õ sehe ni yʉhtire: —Sã sehe panopʉ macariro Abrahã
    cjiro panamana ji turiaina jija. Ã jina ne paina ti cahamaca jieraja sã. Ã jicʉ
    “Cahamaca yoaro sehe ji namosi” nicʉ, ¿dohse jiro baro sãre ã nijari mʉhʉ? —ni
    siniture tina Jesure.'
  mwp-mwp: Thana ubig asimoeydhin kedha, ‘Ngoey matha ngoedhagidh, Abraman kaziw kazil.
    Koezi pay ngapa parungu ngoey wara mabaygoepa lawnga, ngaru zageth ulaypa. Ngi
    mingu kedha umepa, ngidh bangal ngoey guythuyamoeyne?’
  sbk-sbk: Bhajile, Ate tili shi kholo sha Ibulahimu na mwaha setiwayile abhebhaboyi
    bha muntu wawonti; obhayanje bhole aje, “Tibhabhe bhauusu?”
  mya-JVB: ယုဒလူတို့ကလည်း၊ ငါတို့သည် အာဗြဟံ အမျိုး ဖြစ် ကြ၏။ အဘယ်သူ ထံ၌တရံတခါမျှ ကျွန်
    မ ခံကြ။ လွှတ် လိမ့်မည် ဟု၍ သင် သည်အဘယ်သို့ ပြောဆို သနည်းဟု မေးမြန်း ကြ၏။ ယေရှု
    ကလည်း၊ ငါအမှန်အကန် ဆို သည်ကား၊
  kgf-kgf: Ʒéyu ac yomuhuc meleŋgic; Nini Abarahamac ɋeli, méŋnéŋ ʒiki sipac ménda
    waŋ nénécmigic. Waŋu némac niŋ ʒiki sipacgina hulac énécmimac ʒézaŋ?
  awb-awb: Úwara sega wensabé, Ite Ébáráhma kahnáh míonara mó kegá náhgáqtate íre
    iyarówe. Minayabe ite soraq iuwankéhe irarenawe árahinsabé irareno uwe.
  gdn-gdn: Iyesu inako wagubu ko mu denai e simupu, tagubu ke; “Nu ka oragai apunai
    Eburamu e ripakwarakwaraiyoma. Nu ka eba yabayababa da iyapana nu wadinimoto dokodoko
    manako nu mu bigamaga kwaigomu. Ko kau gwede nana nidiyei da gwede mosi nu umanibu
    dokodoko? Gwede mosi nu eba umanibu dokodoko wainapemei.”
  nko-NT: Bɛblɩ́ bɛɛ, “Abraham abí-aná anɩgyí. Anɩmɔ́kʋ́bwɛ́ ɔhaa nkpábi kɩ. Mʋ́
    ntogyi sʋ́ fʋ́dɛ anɩ bláa fɛɛ, ‘Mlégyi ɩwɩ?’ ”
  bsn-NT: 'To bajiro ĩ yijare, ado bajiro yicama ĩna: —Abraham ñamasir''i jãnerabatia
