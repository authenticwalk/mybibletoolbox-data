    —na-amkat xanalliajwa? —aech judíos Jesúsliajwa.'
  hla-hla: Ba nori i poieto i tanen, “Alam u tuhanaia tere Abraham. Na alam u namala
    katunun kuikui pukui ta katun. Gime te mouna uana u ranga i tamulö to poiena,
    ‘Alimiu e hapurese rariou’?”
  mav-NT: Mi'i pote ta'a­tu­wesat — Yt kat hin i ti urupyhik hap Uhyt i'atu'e uruto
