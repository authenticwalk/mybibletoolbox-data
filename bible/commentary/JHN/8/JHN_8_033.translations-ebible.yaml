  twi-twi: Nnipa no buaa no se, “Yɛn de, yɛyɛ Abraham asefo. Yɛnkɔɔ nkoasom mu da,
    na adɛn nti na woka se wobɛma yɛade yɛn ho?”
  hlt-hlt: Te dongah Jesuh amah te, “Kaimih tah Abraham kah tiingan la ka om uh tih
