    gin?”
  rmc-rmc: 'Odphende leske: „Amen sam le Abrahamoskre čhave a šoha ňikaske na samas
    otroka. Sar šaj phenes: ‚Avena oslobodzimen?‘ “'
  apr-apr: Yesu iwete nen, motong la di Yuda tina ngan tiwete panga. Tiyei ne, “Ai,
