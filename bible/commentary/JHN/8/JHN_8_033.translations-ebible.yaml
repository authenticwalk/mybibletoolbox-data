  yaa-NT: 'Ato askafaito kemanifo: “Nõfi Abraham ãfe fenaki. Fato fetsa nõko ifo imisma.
    Nõkai tsõa yonomatifoma. ¿Afeskakĩ ‘Afara chanĩ mãto ifo itiroma’ noko Jesús faimẽ?”
    fanifo.'
  cab-NT: Ába jaríñagun lun. —Linébaanfaangu Abrahám wagía, áni merédegidiwa idámunime
    ni ca un. ¿Ída liñáti baríñagunbei luágu furáangujadiwa lánme?
  clu-clu: Makon nanda kanana, “Anang mga kaliwat kami ni Abraham, kag ara pa gid
    may nakaoripun kanamun. Basi nakakoon kaw nga malilibri kami?”
  swh-ULB: Walimjibu, “Sisi ni uzao wa Ibrahimu na kamwe hatujawahi kwa chini ya utumwa
    wa yeyote; utasemaje, “Tutawekwa huru?”
  tpt-NT: 'Chuncha taqaltayl ni yuꞌuncha, tajunil: —Kijnan va lapanakni kuntau yu
    kminchaꞌau kun Abraham. Oxamaktaun kuntau, jantu aqtaun kaꞌalil kiꞌukxtinkꞌan.
    ¿Valiꞌiycha naꞌun ni oxamaktaun kajkunau?'
  aai-aai: Sabuw hiya’afut hi’o, “Aki Abraham ana a’agir. Naatu aki men yait ta ana
    akir wairafin. Mi’itube inarufami anatit isan kuo’o?”
  sny-sny: Sosu lowe le ma'e itiya'u eiye, “Nomo meni Abraham lo lu tewi a'i ne. Lu
    owane werese mi mi werese nomo tote tawesi ta'ame. Marepi no piye totesiya awere?
    ‘Fene marepi fetane a'i heneraiyei.’” [Mt 3:9]
  myy-myy: 'Ito ĩ yija tʉocõri: —Abraham ñayorʉ janerãbatia ña gʉa. Rʉ̃mʉ́re moa ĩsiri
    masa ñabiti wadicʉ gʉa. ¿No yija, “Rʉ̃mʉ́re moa ĩsiri masa meje ñarã yirãji mʉa”,
    yati mʉ gʉare? yicã ĩna Jesure.'
  trc-NT: 'Ga̱a ne̱ cataj nij soꞌ rihaan Jesucristó: ―ꞌO̱ se taꞌníí taꞌnij siꞌno̱
    síí cuꞌna̱j Abraham síí cane ga̱a naá me núj, ne̱ daj chiha̱a̱ míj ne gu̱un núj
    mozó a̱ maꞌ. Me cheꞌé cataj so̱ꞌ se vaa quinani̱i̱ núj rihaan suun uun mozó ga̱
    ―taj nij soꞌ, xnáꞌanj nij soꞌ man Jesucristó a.'
  cut-NT: 'Ndahconan ihyan chahn ne, ra̱hn ye ri ye Dihvo vo: ―Nuhn ne, nda̱ta yahn
    Abraham nuhn, ne nde a̱ma yune hua ntihcue ihyan nuhn. ¿Me ta̱ca̱ che ra̱hn ne
    che ndo nuhn libre ne?'
  bel-bel: 'Яму адказвалі: мы семя Абрагамавае, і ня былі рабамі нікому ніколі; як
    жа Ты кажаш: «зробіцеся свабоднымі»?'
  zlm-KSZI: Mereka berkata, ‘Kami keturunan Ibrahim. Kami belum pernah diperhambakan.
    Apakah maksud kata-kata-Mu, “Kamu akan dibebaskan”?’
  gdr-gdr: Sɨ ton ket Yesund mɨra yomno da, “Sɨn re Abraamɨmna kus ke b'ɨga im. Ɨ
    sɨn makwa ngai yɨpa wɨnɨnd yama na wɨko rɨga aukɨtondam. Sɨ Man rɨdede pae minjɨt
    da, ‘Wɨn opima b'ɨtrari rɨga taindam'?”
  vmy-NT: 'ꞌBa nchjabiu kitsure: —Ji̱n ntjere Abraham kuái̱n, ꞌba nisañajanni chuꞌnda
    mai̱. ¿Jótsaꞌen ꞌbi teꞌminii̱ nga ku̱andai̱?'
  cmn-FEB: 众人问到：“我们是亚伯拉罕的后裔，从未被奴役过，你说我们会自由，又是何意呢？”
  gmv-RNT: Istika izas zaaridi “Nuni Abrahaame naytakko! Nu oonaska aylleti erokko.
    Histin ne nuna waanada inte wozettana gay?” gida.
  ncl-NT: 'Quinanquilije: —Tehuanten imiahuimes Abraham, huan ayamo quiman tiyeje
    itequipanujquimes se toteco hual amo techlaxlahuiaya. Axan, ¿quinami titechilía
    ticayasi lamacahuali?'
  sua-sua: Va ngat koripang te, “Hai-e, her mor ri arhe endruk e Ebrehem ta plam ngua
    ngausie msim. Va mor e Ebrehem kaores msim ormor kat he. To nngia ko ya havae
    te, ngira hong ngor pum o vrong serppak ko mor ngot ngae lo vur vle pum a serppak
    tang hak ko nong a tomhel lang ka serppak ta kpom mor kserpagam mor hak!”
  are-are: Relha Jew ntjarrala erinha ilaka, “Nurna pula Abraham-aka ramarama nama.
    Relha arrpunha turta nurnaka itja kutama tjitjarterraka paka. Iwunhangantama unta
    nurnanha ilama? ‘Arrpunhantama rrakangkarra itja wotha tjitjarterritjina.’”
  gai-gai: Ri, mina mana kambmo gainda rutica aindopatna, “Aia Abraamna wiwitnan,
    na atu ŋgoinna tɨkca kɨprinan, aina ianna tuomna aiŋ kamaindna aiŋa mona ramoot
    ianna mba laruri, wanaiŋ ŋgoin. Aintik u kaina moca gaindopatna, ‘Ne tuombta aiŋir
    kamndera mba moitndai’?”
  qvm-NT: 'Tsaynog niptinmi caynog nipäcorgan: “Abrahampa castan caycaptëga ¿imanirtag
    tsaynog nipäcamanqui? Nogacunaga manami imaypis diablupa munayninchötsu cawapäcushcä,
    sinöga Tayta Diospa maquilanchömi.”'
  chz-NTPS: 'Mahꜗ gaꜙje̱e̱hˉ dsaˉ heꜘ juuˈ kiyhꜗ: —Saˊju̱ˉ kihꜗ Abraham, la̱a̱ꜗ jnäähˈ.
    Ji̱hˊko̱hꜘ saꜙ maˉjä̱ˊ jnäähꜗ läꜙko̱o̱ˉ ja̱a̱ˉ hi̱ˉ naˉhnëëˊ. Haˉ läꜙja̱ˉ heˉ
    jwahꜘ hneˉ, lä̱ä̱ꜘ jnäähˈ.'
  kmu-kmu: HigeꞋya kenonaꞋa mage hae “Tagaya Apalahamu nofi vaya mainona yafe nagoꞋa
    vayaꞋmoꞋya nofila hu-la-tageta miya oꞋali aliꞋyana oꞋalinone. NaꞋa higeka tagaifena
    nofila hu-lama-tagetama miya oꞋali aliꞋyapi mainaya vea ali haꞋno hisugetama afa
    vaya kana hutama maigahae huka nehane?” huꞋya hae.
  ood-NT: D haꞌi hab kaij, “Pi ach hekid hedai d shaꞌi neneholiga nach pi d Abrahambad
    amjedkam. P haschu hab ahg ch hab kaij matt hahawa pi d wo neneholk?”
  lbm-lbm: उन्न ओख उत्तर दियो, “हम त अब्राहम को वंश सी आय, अऊर कभी कोयी को सेवक नहीं
    भयो। फिर तय कसो कह्य हय कि तुम स्वतंत्र होय जायो?”
  ncj-NT: 'Yehhuanten otenanquilihque: ―Tehhuanten tiixuihuan in Abraham, huan ahyic
    timotemacatoque imajco niyan aquin. Tel, ¿aquin yehhua imajco mihtohua mach tiyesque
    timaquistosque?'
  yuj-yuj: Tá nopok am fárákapao sérrá, “Yino te Abrahamomp fekamp arop fino. Yino
    ankwap ankárankamp ke fek arop ankwapamp kwaporok tére konámp arop yakáp moimpon.
    Aenámp te amo apaeritea yinan ‘Amwar kar yakáp kip’rá sér rape?”
  kto-kto: Pa mepulo tiesang gare ro, “Pava eap am Abraham. Karuk kan a tara ba la
    ponama ga okosarpang ubi agarit ang non migana. Memani ga tiesnung, ‘Eba betming
    ga uakap ba ira mi?’”
  gmv-NT: ኢስቲካ ኢዛስ ዛሪዲ “ኑኒ ኣብራሃሜ ናይታኮ! ኑ ኦናስካ ኣይሌቲ ኤሮኮ። ሂስቲን ኔ ኑና ዋናዳ ኢንቴ ዎዜታና ጋይ?”
    ጊዳ።
  por-BLT: 'Eles responderam: “Nós somos descendentes de Abraão! Nunca fomos escravos
    de ninguém. Como você pode dizer que seremos livres?”'
  stp-NT: 'Baꞌp kaiꞌch am: ―¿Jax jap baꞌ duukat puiꞌch chɨtda na puiꞌ cham jaroiꞌ
