  cth-cth: Judahnaw nihai, kaimouh teh Abraham e catoun lah ka o awh. Apie san lahai
    kaawm boi awh hoeh. Na hlout awh han tie hah bang na tingainae maw titeh a pacei
    awh.
  mti-mti: Mu me gumbe gara waya, “Nu Ebraam wagobaviwa. Sira da bira gumbe ankwatave
