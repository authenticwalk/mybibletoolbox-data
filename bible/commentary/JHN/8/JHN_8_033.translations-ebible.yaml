  nlg-nlg: Agaira tara bosatughu vania, “Ighai tai vaivarina Abraham, mai mua seka
    vania hei. ?Na hava to ghanaghana ge o bosaghai nia, ‘Igeva kau tatavahale?’”
  dgr-DOGNT: Dǫ hagıìhdı, “Abraham wets'ıhɂǫ̀ǫ-dǫǫ̀ ats'ı̨ı̨t'e, dǫ wı̨ı̨zìı gots'ǫ̀
    k'àowo gòı̨lè nıìle. Eyıt'à dànìghǫ, t'asìı wı̨ı̨zìı naxıts'ǫ̀ k'àowo ha nıìle,
    nı̨ı̨dı?” gıìhdı.
  pes-OPV: بدو جواب دادند که «اولاد ابراهیم می‌باشیم وهرگز هیچ‌کس را غلام نبوده‌ایم.
    پس چگونه تومی گویی که آزاد خواهید شد؟»
  ron-1924: 'Ей Й-ау рэспунс: „Ной сунтем сэмынца луй Авраам ши н-ам фост ничодатэ
