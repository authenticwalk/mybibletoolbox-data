    sabua+ iraeri.”
  san-IAS: tadā te pratyavādiṣuḥ vayam ibrāhīmo vaṁśaḥ kadāpi kasyāpi dāsā na jātāstarhi
    yuṣmākaṁ muktti rbhaviṣyatīti vākyaṁ kathaṁ bravīṣi?
  nho-nho: Teenaa ki mee ake laatou, “Maatou ni tama te manava Abraham. Maatou seai iloo
    ki heheuna poe i telaa tama. Koe e taratara maa maatou ma ki hakattanaria i te aa?”
  gym-NT: 'Abtä nieba mda kwetre Jesuye: Nun därebare Abraham mräkäkri amne ni mda
    mda nebe ñakare nun dänkiene. ¿Se ñobtä abko mun rabadreta tikaninte, mata niere
    se? nieba kwetre Jesuye.'
  azg-NT: 'Tꞌa nanꞌñeen, jnduehan: —Nquë́ condui já tsjaan ꞌnaanꞌ Abraham na jndyocahanꞌ.
    Minꞌjon tacondui já nnꞌan na totyeꞌntjontyen ndëë mañoon nnꞌan. ¿Ndu na matsuꞌ
    na ntsiquindyaꞌ já na mꞌán nacje ꞌnaanꞌ ncüiichen tsꞌan?'
  bhd-bhd: तैनेईं तैस जुवाब दित्तो, “अस त अब्राहमेरे औलादी मरां आम, ते कधी केन्चेरे
    गुलाम नईं भोरे, फिरी तू केन्च़रे ज़ोतस कि तुस आज़ाद भोले?”
  too-NT: 'Lā'' xlaca''n takalhtīlh: ―Quina''n ī''xū''yātā''natna'' Abraham. Lā''
    nīn tintī'' maktin quincātamāscujūnī''ta''ni'' hua''chi ixtatamāuj. Lā'' ¿a''chī''
    hua''na'' hui''x que na''iclayāuj libres?'
  ind-AYT: Mereka menjawab kepada-Nya, “Kami adalah keturunan Abraham dan tidak pernah
    menjadi hamba siapa pun. Jadi, mengapa Engkau berkata, ‘Kamu akan bebas?’”
  cjo-NT: 'Ikantawakiri riroripaeni: —Naaka icharineetenipaeni Awaraamani. Tekatsi
    omperatenani paerani roojatzi iroñaaka. ¿Iitakajaga pikanantanari: “Pookakaakowenantakinari”?'
  nsn-nsn: Doh gisinar Ju ka hire tapokis pare, “Inggeim o bunguna Abraham, ahik me
    tang sioko tamiueim ka kalein tar karabus, bo ae maene ro kula ra turung uatauetesieim?”
  san-DEV: तदा ते प्रत्यवादिषुः वयम् इब्राहीमो वंशः कदापि कस्यापि दासा न जातास्तर्हि
    युष्माकं मुक्त्ति र्भविष्यतीति वाक्यं कथं ब्रवीषि?
  tna-NT: 'Da su fariseo cuana ja Jesús quisatana uja: —Tseitsi nime mida emimiani.
    ¿Ai jepuiti ni da ecuananju d''eji su pu cua? ¿Ai ecuanaju esclavo cuana bata?
    Quetsunu su biame ecuanaju esclavo pu bue mahue, ecuanaju da Abraham chenu sa
    ebacua cuana putsu.'
  lid-lid: Iri Juwis ame asehek i ta Jises, “Ahi dah nadu Abraham handru. Ahi bala
    buku bonyo-ou ta ari ndramak bwe le. I buku sah ja, ou anya, ahi kameh mani gok
    tahi bonyo-ou?”
  wim-wim: Than thawin nungant, “Wuut mangk nganttamaniya, Abraham a! Ngan puth pam
    moom alantan work keꞌam iiy-iiyana. Nint puth wanttak thawana wik yimanangana,
    ‘Niiy keꞌ-ngul moom way alantangan iiy-iiyāna?’”
  zga-M: “Ufye tulevaholiva va Ibrahimu nasatugele tuve pasi ya wotumwa wayeyoni,
    “Twiva hulu?”
  yom-yom: 'Bamvutudila : —Beto tuidi mu nkuna Abalahami ayi kadi khumbu tusia beto
    bavika ba mutu ko ! Buna buevi wuntubila ti : “Luela ba batu ba kiphuanza e ?”'
  san-SIN: තදා තේ ප්‍රත්‍යවාදිෂුඃ වයම් ඉබ්‍රාහීමෝ වංශඃ කදාපි කස්‍යාපි දාසා න ජාතාස්තර්හි
    යුෂ්මාකං මුක්ත්ති ර්භවිෂ්‍යතීති වාක්‍යං කථං බ්‍රවීෂි?
  yut-yut: Yaŋban yaŋ iyɨwit, “Nin Abraham dakon babɨkni kabɨ ekwamaŋ. Nin bɨsap kɨndakon
    amɨn kɨnda dakon oman monjɨni dɨma egɨpgumaŋ. Do niaŋon da amɨn tagɨnin da kɨsiron
    da pulugaŋ kɨneŋ do yosol?”
  grc-BYZ: ἀπεκρίθησαν αὐτῷ· σπέρμα Ἀβραάμ ἐσμεν καὶ οὐδενὶ δεδουλεύκαμεν πώποτε·
    πῶς σὺ λέγεις ὅτι ἐλεύθεροι γενήσεσθε;
  cpc-NT: 'Jakaiyanakini jirikaiti: “Ichariniiti Abraham-ni ninayitzi naakaiti. Tikaatsi
    ompirawaityaanani. ¿Iitama pikantantanari iiroka: ‘Ari pisaikashiwaitaiya?’ ”'
  nhg-NT: 'Tienönquelejque: ―Teipeljua de Abraham tecate tejua, hua ayec tecate teiesclavos
    de nionöque canajyeca. ¿Quiene noso tomojtalfea tejuatzi que tochihuasque telibres?'
  nya-nya: Iwo anamuyankha Iye kuti, “Ife ndife zidzukulu za Abrahamu ndipo sitinakhalepo
    akapolo a wina aliyense. Kodi mukunena bwanji kuti, ‘Ife tidzamasulidwa?’ ”
  ngu-NT: 'Yejhuamej oquijlijquej: ―Tejhuamej tiihuejcaconehuan Abraham niman xqueman
    yacaj otechpix tlanamactin. ¿Quen ijqui, tej, tiquijtohua ica ticpiasquej temanahuilistli?'
  kup-kup: Pot hahan paru hañiv epat mañah, “Evo, dei mod napuz irih het pim zaitivok
    añamahat tovai sameg bon, oñ Abraam batam tin hehapuz iz mimihol dei ev tin hakezag,
    erom, tair tat ñetï okovohö bat tinaek eñepanen hekaz okat añameñ?”
  jid-jid: U ba sa niwu, “Ki mir bi grji ba Ibrahim wa kina ti bre hu diori kan na,
    iwa tre ni genri, ba kpatachuwo?”
  wmw-wmw: 'Ewo wakinjibu: “Ofwe tiwa ujukulu wa Iburahima, tangu atinamba kuwa watwana
    wa munu. Kutisowerera kuwa tisakula kunusuriwa sababuni?”'
  gmv-GGM: Isttika izas zaaridi “nuni Abbrame naytako, nu oonasiika aylleet erroko,
    histtiin ne nuna waanada inte wozistana gazi?” gida.
  ssg-ssg: Seilon teka kak pahoi Jises, “Amite kahi nati Abraham ma tap wanen amite
    po to unaui tenen na waliko. Kalahai o kak ukek ien?”
  zpo-NT: 'Lee re xaa mkeb nzhé: —Lee re nu nak dii cheen Abraham, nu nik tub welt
    zer gak nu mos cheen tub xaa; ¿chozhiin né lu lo nu, gak nu mod tub xaa mla?'
  poy-poy: Nawomberi wamwankula, “Twenga ndo walelwa wa Aburahamu, na hatwenipati
    ng'o kuwera wamanda wa muntu yoseri. Gwana mana gaa kutakula, ‘Hamuweri walekiziwa?’
    ”
  qwh-NT: 'Pecunanam queno niyarqan: —Noqacunaqa une Abrahampa castancunam cacuyä,
    y manam imepis ni pipa esclabuntsu cayashqä. ¿Imanirtaq qamqa niyämanqui ‘Librinam
    cayanqui?’ —nishpa.'
  gaw-gaw: Jesus anam a amu laala nuhignu oolagp̱a genab ii doop̱ig amu ag ap̱ig.
    “Ig am Abraham beḵod, am ig haen laa wanp̱anu danab waap̱a laa ii daamut. Am aṯem
    hena, na ig uhuqak ena aognignu aṯem?” aon ap̱ig.
  nca-nca: Yiní mande topé ŋande yaŋgurí, “Noreko Abraham koro sowe qu. Naru kano
    uni kato nore kusi niriní eneŋo kho simóŋo kama tatowó. Ke date koro, yeŋo kusi-kusiye
    orosoyiní kina yowaŋgo, yete?”
  zpz-NTPP: 'Orzeꞌ na dey rab yu Jesuuz: ―De̱ ya̱ nac de̱ nez Abraham, nunu rila nigul
    gac de̱ moz ni ni tub la mbecy. ¿Lac yaruu gaꞌ ndeꞌ nu rniir nu gla̱ de̱? ―na
    dey.'
  mkj-mkj: Irai ken japoang, “Kamai kadaudok en Abraham, a kamai kahjik wia lidu in
    emen jang ohmehj indoa. Ia woahwoahn Oamw lal en, ‘Kamwai pirin jaldekla?’”
  zac-NT: 'Lëꞌë rall bëquebi: ―Lëꞌë naꞌa na naꞌa llëbní Abraham. Lëꞌë naꞌa nunquë
    adë chu nádiꞌi bajo ordë shtë mënë. ¿Pëzielú rníꞌil lu naꞌa guëdapë naꞌa libertá?'
  kyg-kyg: Hapa paiꞌnigeꞌapaeꞌmo, Emalehamu aginago vayaꞌamo maiꞌnonageꞌapaeꞌmo kalavusi
    huꞌa olateꞌnae. Na kava higekaeꞌmo, afa vayaꞌmo maigae, huka nehane, huꞌa ha paiꞌnagenoꞌaeꞌmo
  kmk-kmk: Yoong summungbat da un kanan dan, “Kaganakan dikami’t dit Abraham ot naid
    payyan namuyung kan dikami. Singngadan din piyaoma ugudon sin imbagama mapawayaan
    kami?”
  cao-NT: Jatsi, —Abraham yamaba chahitaxocobo xo noa ra. Yama tsi xo toa noqui yonahaina.
    ¿Jënahuariahax “Paquëmahacaxëqui mato” i mi na? —i Jesu qui jaca niquë.
  bbr-bbr: Akas ätäi ko aurin, “Ik iken askanai Apraham nukan tupsiu, ik kar ses opok,
    karauk roat akan sarau roat wa raumun. Nan ronkat owo senek, okon, ik sarau aru
    pakan ätäi imwaram aikom?”
  inb-inb: 'Chi­ura nir­ka­kuna: —Nukan­chika kanchimi ñugpa taita Abra­hampa wam­brapa
    wam­bra­kuna. Ima­ura­pas ñi mai­kan runa­kuna­pagma mana wataska­sina kaska kan­chi­chu.
    Nig­pika, ¿ima­pa­tak kamka ni­kungi: “Kispi­chiimi tukun­kan­gi­chi”?'
  hrv-hrv: 'Odgovore mu: “Potomstvo smo Abrahamovo i nikome nikada nismo robovali.
    Kako to ti govoriš: ''Postat ćete slobodni?''”'
  box-NT: 'Á ɓa bía nɔn wo yi: «Warɛ́n lé o *Abarahaamu mɔ̀nmànía. Wa yí wó
    a ɓúi wobáaní yí mɔn. Á lée webio nɔn á ũnɛ́n bíaráa le wa à kɛń waten?»'
  ote-NT: 'Ha nuꞌʉ́ bi da̱di ne bi ꞌñembabiꞌa̱: ―Nuje go guecje yá ja̱ꞌiguihe ndu
    ra Abrá, ha hinhyaꞌmʉ stá ꞌmɛgohe. ¿Hanja guí ena gue ya hinga ma ga ꞌmɛgohe?'
  wnu-wnu: 'Ende qamara wuri qamamir: “In Abraham wonou tumbigi, end ne in munon ger
    ar wot me sarau betet igoun. End ne in bo sabar maigas ebet uber igorubune init
    quran?”'
  zam-NT: 'Le'' sya, mcàb mèna loo Jesús. Ndxab mèna: ―Nu'' nac bin che''n Abraham.
    No, thidteneque'' tarte gàc nu'' xal thìb moz co'' ndli yèe zin'' ze no yál''
    loo nec thìb mèn. ¿Chonon mbezl: Nzo con'' mbee ncà nu'' loo cón che''n Diox,
    sya?'
  zyp-NT: Aaning sahlo taco, “Kaaning cawh Abraham pathlah cang peh ka, aho sae hmai
    cang bang bei peh, zecawtamaw luasah na cang he ceh, tatah na ma tah?” tatah aa
    chai.
  sey-NT: 'Ja̱je caquëna, ja̱ohuaꞌipi sehuohuë: “Yëquë cato Abraham tsëcapë acohuaꞌi
    aꞌë, cuiꞌne ti yecohuaꞌi joꞌya paꞌimaꞌcohuaꞌi aꞌë. ¿Me yoꞌoquë mëꞌë, joꞌya tse̱asicohuaꞌi
    peojë deꞌoye paꞌija̱ꞌcohuaꞌi aꞌë, caquëꞌni?”'
  nvm-nvm: Jesu fu ijeg kuardiamga bu uri kua, Noiji no e Eburamon uifarif ijefuon
    e be fuba no aferduome kam irerag fu vierafenma ijesugin kuoga no faime renva
    bakin. Regavo a irerafuon kuai, No ma iji abe ma vierafekva ma ijar ise nuvuon
    iji bu no tomduinva ijia karaunuokno kuain.
  mps-mps: Tama augwaligo Jisasbolo te po wai, “Woo, da Abrahamgo hani dao. Te tebo
    side bidi deligo da hani olo sę ebo bidi te nigilama munu me bidai menio. Magi
    baso nago te po obawe, ‘Dage te nogo dąų wali kolesaga tagalama, tama dage olo
    mu bugagia bidaibao’ po magi baso obawe?” augwaligo Jisas dali te po wai.
  pab-NT: 'Hatyaoseta nehenaha Jesus hiye: — Wiso atyo Abraão jikolaharenai, maisa
    atyo xoana xowakiya wakahare wisaonare, exahe wahetakomaniyereharenai hoka wakahare
    tyaonareha. Xoanere hoka wikaiyakeheta wiwakaharene nonitata haoka?'
  llg-llg: Boe ma ala sapa lae, “Heeh! Ai ia, taa hataholi atan! Huu ai ia, baꞌi Abraham
    tititi-nonosin! Hatina de O kokolak mae, dei fo ai makamboꞌik?”
  kyf-kyf: 'Wa nɛɛ: «Nɩɩ, *Ablaamʋʋ ''yuoyua -a -mɩa, -amɩaa klu -ka bhaa ''wlʋ, nyɩmɛ
    yabhlogbɔɔ ''nɩ -slɔ -aɩn galɩ -zɛlɩ. Lɛɛ -lu ka ''gbʋ -na gba -slɛɛn nɩɩ, -ɩn
    ''ka -aɩn gayloflii -saa?»'
  tpi-tpi: Na ol i bekim tok bilong en olsem, “Mipela i lain bilong Abraham. I no
    gat wanpela taim mipela i bin i stap wokboi nating bilong wanpela man. Olsem na
    bilong wanem yu tok, ‘Yupela bai i kamap fri’?”
  mih-NT: 'Ta i nacahan ñiyɨvɨ ta catyi ñu: Ñiyɨvɨ sahnu sii ndi cuu sii ra Abraham.
    Tañaha ca cuu ndi muzu sii numinoo ñiyɨvɨ. ¿Ta ñaa cuenda catyun vatyi cua ndasi
    ndi?'
  qvh-NT: 'Sayno niptinmi niyargan: “Abrahampa castan caycäyaptëga ¿imanirtä sayno
    niyämanqui? Nogacunaga manami imaypis diablupa munayninchösu cawayashcä, sinöga
    Tayta Diospa maquilanchömi.”'
  kms-kms: Muq ni Jisas oyi rindig riri, “Beghi Abraham ningg kuqo, di beghi wute
    aye nde taq pu yembu yembe bad segi. Pughe gri ate nu kuari God beghi ghav nundug
    di taq pu yembu segi, ir pu pas?”
  agn-agn: Piro siminabat tang mga Judio, “Yami, mga inampo ami ni Abraham! Ig libri
    ami rang lagi tenged maski tanopa indi ami agboaten ang torobolon tang maski sinopa.
    Angay ganinga mangalibri ami?”
  nhi-NT: 'Yehuan ocnanquilihqueh: —Tehuan itualeuah inauac Abraham, uan ayic itcateh
    temac queh esclavos. ¿Quenih itconihtoua ittechonquixtis temac?'
  ttc-NT: 'Yaji kyetz owaj ktzaq''b''e'' ikxjani: «Qetza a''o''na tijajil Abran, b''ix
    qetz ni jun-el oqetna mosi'' tzan junky. ¿Tistil yatz n''aq''uma'' oqokolpjelna?»'
  dan-1931: 'De svarede ham: “Vi ere Abrahams Sæd og have aldrig været nogens Trælle;
    hvorledes siger du da: I skulle vorde frie?”'
  kwj-kwj: 'Wowani wunu ga mwanji wasa ti ka hinga ya wu sawe: “Nunu Epuraham hima
    kupu. Nunu gisi fo hima fori nunu ekichasiwani nindumwasari ri tau ra himache
    hinga nu da nambwe. Woro hinde wowani ka mwanji hinga ni nunu mi sawero, ‘Kunu
    lalaunasini ku dano’?”'
  vie-OVCB: 'Họ nói: “Chúng tôi là dòng dõi Áp-ra-ham, không bao giờ làm nô lệ ai,
    sao Thầy nói chúng tôi được giải thoát?”'
  kze-kze: Ááváramun-andaraken-kwaasi únda póta íma ó'on-kwaasi tátokaawe. nóra se
    ayútinkaniye seénó suwaná
  mpj-mpj: Martukajaluya kulirnu ka wajarnu, “Mirta-lanya maajalu walykulu warrkamupurluka
    kanyini. Nyininpalaju Yipurammili marlajanukaja, maajakaja, mirta-lanyaju warrkamupurluka
    maajalu walykulu kanyini. Nganan nyuntulu wajani?, warrkamupurlukalaju maajaku
    nyinin?”
  lbk-lbk: Sa cha't kanan, “An-ak met Abraham chakami, ya maid paat namab-aa ken chakami.
    Ngag nan mangwaniyam en mawayaan kami?”
  mto-NT: 'Vanꞌit tseꞌe yꞌatso̱o̱jvjidi je̱ choꞌoxpa̱jkpada: ―Je̱ Abraham xa a̱a̱tseꞌe
    je̱ chaan je̱ kyo̱o̱j, ni vinꞌita xa a̱a̱tseꞌe pa̱n xkayakkutujkja, ¿vintso̱seꞌe
    mvaꞌañ je̱ts naspa̱ka a̱a̱tseꞌe nꞌítu̱t?'
  bzh-bzh: Loḳ denër yah vu yi bë, “Abraham yi mewis he, om he su nado loḳ mehö
    ngwë nema benehevonġ huk ḳarabus vu yi rë! Rëḳ nebë va sën ġenër bë honġ
    ġaġek rëḳ geḳo he vër-ë?”
  guj-2017: તેઓએ તેમને ઉત્તર આપ્યો કે, ‘અમે ઇબ્રાહિમનાં સંતાનો છીએ અને હજી કદી કોઈનાં
    દાસત્વમાં આવ્યા નથી; તો તમે કેમ કહો છો કે, તમને મુક્ત કરવામાં આવશે?’”
  jvn-NT: 'Wong-wong terus semaur: “Kowé kuwi ngomong apa ta? Awaké déwé bakal merdéka?
    Kapan awaké déwé tau dadi slafé wong? Awaké déwé lak turunané Bapa Abraham ta?”'
  byr-byr: Kumɨ wɨdɨna “Ne Evɨraamɨmɨre yɨsɨlyaina. Gamɨre kaimɨraayainera. Yuyagaaꞌ
    yaasɨwaꞌwawɨnya myadaa mwaaihoinera. ‘Sarɨmɨre yaasɨwaꞌwawɨnyaꞌ yɨhɨmarasɨꞌnadengɨra,’
    nedɨwaanya be yagaalavaka?”
  ian-ian: Jisas wandɨ maa Juda ndɨ kat wandi. Nɨn Ebrahamna nyangu nɨn. Nat nɨmba
    nɨn kat ana kandi kwutaa kalilaa nɨn kat vɨga lɨndi. Manda kat ngwuk kat kwutaa
    vɨga la vak ngɨlɨgiyandɨ waa wamɨn waa wandi.
  hun-hun: 'Így feleltek neki: „Ábrahám magva vagyunk, és nem szolgáltunk soha senkinek:
    hogyan mondhatod hát, hogy szabaddá lesztek?“'
  mcf-NT: 'Adec Esus: —Yua —quesho tantiashien: —Abadauan yampidën tsyuecquido yec
    utsin yuacmaido nebi. Tantienquio icquin mimbi icsamboen chiec. ¿Atotsieshun:
    “Mibi yuapenquio icmetsiambi,” quequin ëbi chio? —capondash abi tantiauidtsëcboedon
    Esus chuiquin.'
  kjs-kjs: 'Go lisa-pulu nimumi talo: Gore naare Abraham-na si wane kasuanu pima-pulu
    naare ali medana kogonome adili ali-rupa napirama. Go pea-pulu neme ake pea-daa
    naa kode mapiraalua lae ya?'
  mni-mni: "Maduda makhoina khumlak-i, “Eikhoidi Abraham-gi charol suronni aduga eikhoina\
    \ kanagumba mi amatagi minai oikhidri. \x93‘Nakhoibu ningtamhanbigani’\x92 haina\
    \ nahakna karamna hairibano?”\x94"
  yad-NT: 'Ru̱mutya̱jada variñi̱ Jesús: “Nu̱ñi̱cha Avurá̱bay dadyeñu, tama̱ nu̱vyichasara
    ti̱ cumudemiy, tama̱, mitya. ¿Nu̱tyuramusiña̱ yitay nu̱ña̱vichasara jmu̱ryasavay,
    nu̱tyuramusiy?”'
  mxb-NT: 'Dá ni̱ kaa ña̱yuu ñoó xíꞌín ná: ―Na̱ veꞌe Abraham kúú nduꞌu̱, ta ni iin
    kuu̱ ta̱ꞌón ko̱ ní sá ñoꞌo ndu ti̱xi ndáꞌa̱ ni iin ta̱a. Sa̱ꞌá ño̱ó, ¿ndiva̱ꞌa
    káꞌa̱n ní ña̱ kankuei ndu ti̱xi ndáꞌa̱ ña̱ dándáki ñaá?'
  pon-2006A: Irail ahpw sapeng, patohwan, “Kiht kadaudok en Eipraam, oh se saikinte
    wia lidun emen sang mahs kohdo. Ia wehwehn omwi mahsen, ‘Kumwail pahn saledekla?’”
  maq-NT: 'Ngajan xi xutaxa rë xi cuacun jan ne, cuitjin cafayangui me: ―‍Peru ngayaan
    ne, tjë rë xutachanga naja Abraham má ngayaan, hane cjëë camahani cuma ngayaan
    mosu hndixahan rë xuta. ¿Mé má nújun xi cumandaya ngayin? ―‍Cuatjin cafayangui
    me.'
  hto-hto: 'Afémacɨ ie uai otíaɨoɨ: —Abraham izíedɨcaɨ. Jaca nɨnomo buna jéruiñegamacɨdɨcaɨ.
    ¿Nɨe izói, jéruiñegamacɨna íitɨcaɨ, daɨdɨo? —daɨdíaɨoɨ.'
  por-BRBSL: 'Eles lhe responderam: “Somos descendentes de Abraão, e nunca estivemos
    em cativeiro com ninguém”. Como se diz: ''Vocês serão libertados''”?”'
  ces-NKB: 'Odpověděli mu [tedy]: “Jsme símě Abrahamovo a nikdy jsme nikomu neotročili.
    Jak [můžeš] říkat: ‘Budete svobodní’?”'
  cui-cui: 'Barapo judiomonae, Jesús jume notatsi, jeye: —Apara paxan Abraham pia
    pemomoxi susato jiwi tatsi pan. Dapon aibi pon pana itoroba xua pata taexanaewa
    poxonae pana itoroba xua poxonae pana busi tatane. ¿Eta pocotsiwa metha pana nejam:
