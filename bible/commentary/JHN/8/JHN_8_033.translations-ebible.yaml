  eng-DRA: 'They answered him: We are the seed of Abraham, and we have never been
    slaves to any man: how sayest thou: you shall be free?'
  knf-knf: 'Kë baŧeema aji : « Ŋwo biki pntaali pi *Abraham, kë nin ñaaŋ aambaaŋ kajuuknţënun.
    Hum di di ihiluŋ kaji ŋluŋ kabuur? »'
  san-KHM: តទា តេ ប្រត្យវាទិឞុះ វយម៑ ឥព្រាហីមោ វំឝះ កទាបិ កស្យាបិ ទាសា ន ជាតាស្តហ៌ិ
    យុឞ្មាកំ មុក្ត្តិ រ្ភវិឞ្យតីតិ វាក្យំ កថំ ព្រវីឞិ?
  arn-NT: 'Fey tati longkolechi pu judiu llowdunguy: —Iñchiñ ta Abraam ñi yomel pu
    che, fey chumkawnorume ka iney no rume ta püresukonaniekelaeiñmew. ¿Chumngelu
    am eymi feypimi taiñ lifrengetuael?'
  zas-NT: 'Badxiꞌ reeman laan rëb reeman: ―Dunujn zioꞌp loj xdiaa Abraham, abiꞌ ad
    yuꞌt dxej wayajcan ziꞌc bén nadoꞌ. ¿Chexquiza zeel nal du lojn, guial por diidxli
    zalaan?'
  ken-NT: Bákɛ́mɛ yi bɛ, “Sɛ́chí bɛbhárɛ́bhɔ Ábraham, nɛ yɛ̌ mpok apú anɛ sɛ́chí
    basɛm ntá mmu. Ndaká yí ɔ́rɛ̀m bɛ chɔŋ sɛ́mfú ndǔ kɛsɛm?”
