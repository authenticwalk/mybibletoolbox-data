  aly-aly: Rernem renh ilek, “Ilekek nga angkeyelan alakenh? Atyetyart ingwer aney-angenh
    anwekantherr, arrangkw. Anwernantherran Abraham-kenh-rnem aneyel. Rant arrwekeleny
    anwernekantherrenh.”
  wiu-wiu: Yesuyo nimo okale ekete totopa Eberameke tagene yene. Mone padane yapuke
    egetiniya mekileka toamoko. Nitikono, toto egetiniya-kiti namolo meake peku mati-kiti
    latioi wapa dekolo oko-pe-koli okome
  swe-swe: 'De svarade honom: ”Vi är Abrahams barn (säd, ättlingar) och har aldrig
