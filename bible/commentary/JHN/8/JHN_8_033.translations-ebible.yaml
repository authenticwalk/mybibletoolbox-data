    kikiu akuk manih pa ta meh teꞌ. Vahvanih kën soe kamöm pan, ‘Emöm se tavus vavih
    hah?’”
  agd-agd: Máa síkan betí ankan evaránen béin tiamemí, “Tetí Abaraamun anavasin mi
    váké pefá araí in táké eriyá ída mana vantai miyan ída van doran bantaí ukhé tifé
    umpo éi fará pura sikhein baya ano kampun bayai karavusi fintena setin utúantanten
    mino siya fono.”
  rkb-NT: — O batu aty tohi mypehatsa humo mymypokzitsiubyitsa. Katsaktsa nihyrikosokdata
    Abarão tsekokatsa tsimaha. Amy humo sa mybo tsimy. “Kytsa mypehatsa humo mymypokzitsiubyitsa”
    tsimykara. Batu — nikaranaha.
  san-THA: 'ตทา เต ปฺรตฺยวาทิษุ: วยมฺ อิพฺราหีโม วํศ: กทาปิ กสฺยาปิ ทาสา น ชาตาสฺตรฺหิ
