  san-BUR: တဒါ တေ ပြတျဝါဒိၐုး ဝယမ် ဣဗြာဟီမော ဝံၑး ကဒါပိ ကသျာပိ ဒါသာ န ဇာတာသ္တရှိ ယုၐ္မာကံ
