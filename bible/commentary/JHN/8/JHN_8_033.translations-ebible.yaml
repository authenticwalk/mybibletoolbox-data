verse: JHN.008.033
translations:
  kpx-kpx: Ige abu hotove ibina vai avuho loui avoe, “No Ebalahamu valada holialemo
    vatae vaveveu no maleveholinu. Isi noeau heiata atabeho lovi kavaholilu. Iale
    osialemoike a loui kosea, ‘Vatae vaveveu bae la malevelivebene.’ A hoto ke louale
    ihuveike onole.”
  okv-H: ingito ke mine einge ea, “Dago ta Ohihi Abraham ta degi eto puvurari eto
    embo nei na dago pundurae mihovora erevira te umo do eto dago vujekasi ke ere?”
    ainge eo,
  tbo-tbo: Tauhi hi baha nae Yesu uyahina hi pa, ‘Tauyai Abelaham gugunina po ega
    iyai gehouna a taniwaga ita lauguduguduyai. Ma om baha anona awai po u pa, palihalena
    ona tuhagaya?’
  mal-C: 'അവർ അദ്ദേഹത്തോടു പറഞ്ഞു: “ഞങ്ങൾ അബ്രാഹാമിന്റെ സന്തതികളാണ്, ഞങ്ങൾ ഒരിക്കലും
    ആരുടെയും അടിമകളായിരുന്നിട്ടില്ല. പിന്നെ, ഞങ്ങളെ സ്വതന്ത്രരാക്കുമെന്നു താങ്കൾ പറയുന്നതെങ്ങനെ?”'
  grc-SR: Ἀπεκρίθησαν ⸆ ⸂αὐτῷ,⸃ Σπέρμα Ἀβραάμ ἐσμεν, καὶ οὐδενὶ δεδουλεύκαμεν πώποτε·
    πῶς σὺ λέγεις ὅτι Ἐλεύθεροι γενήσεσθε;
  bgc-bgc: उननै उस ताहीं जवाब दिया, “हम तो अब्राहम के वंशज सा, कदे किसे के गुलाम कोनी
    बणे। फेर तू किस तरियां कहवै सै, के थम आजाद हो जाओगे?”
  khz-khz: Ira gevega-geleto, negetiwato, “Ai Aperaamo kalakalana e inagulu talimana
    ati voina talimanai ati gaagoto. E goi rakagau gaurai okilana, ‘Taunatauna na
    pene luga-vagimi’?”
  deu-TKW: 'Sie entgegneten ihm: wir sind Abrahams Samen, und sind nie jemands Knechte
    gewesen. Wie kannst du sagen: ihr sollt frei werden?'
  zsr-NT: 'Gulubiꞌë didzaꞌ, tëꞌ Lëꞌ: ―Zxiꞌn xsoëꞌ Abraham nactuꞌ, len nutu nu ben
    netuꞌ bönniꞌ nadáꞌugac. ¿Atiꞌ rnatsuꞌ: “Usán lbiꞌiliꞌ”?'
  lin-lin: 'Bazongiselaki Ye : — Biso, tozali bato ya libota ya Abrayami, totikala
    kozala te bawumbu ya moto ; ndenge nini oloba ete tokokoma bansomi ?'
  hns-NT: 'Tab oelog bolies: „Hamlog Aabraaham ke aulaad baatie aur kabhie na baanhal
    goelaam rahielie. Tab toe kaise bol sake hai kie hamlogke tjaahie tjhoetkaara
    miele ke?”'
  noa-E: Magbaawaita jũrr tagam khʉʉn agjö aig narr khʉʉnau, —Maran jöoi Abrán chaain
    ewagam khʉʉnau; maar mag sĩi chikhaman chognaanjã khaba nʉmgui ajierram. Mag nʉmta,
    ¿jãga pʉ iek mag pʉ iek ʉ̈khabarmuata tag chikham chogkhaba nʉisiju a sĩ? ajierram
    irig.
  eng-EMTV: They answered Him, “We are Abraham's descendants, and have never been
    in bondage to anyone. How can you say, ‘You will become free’?”
  mib-NT: 'Te ni cacahān i jíín yá: Sēhe yucūn Abraham cácuu ri, te tu cáyɨhɨ cuɨtɨ
    rī ndaha ni ɨɨn. ¿Te ndese cúu jeē cahán rō jeē nduu libre rī núu súcuan?'
  lif-NT2: खे़ङ्‌हाॽरे़ खुने़ॽ नोगप् मे़बिरु, “आनिगे़ग अब्राहामरे़ कुमुॽइदाङ्‌सासिगे़रो॥
    हे़क्‍क्‍याङ् आप्‍फाल्‍ले़आङ् आत्तिल्‍ले़न्‍नाङ् कुयोःक्‍पा मे़म्‍बोःङ्‌ङे वयिगे़रो॥
    हे़क्‍केःल्‍ले़ आक्‍खेलॽरिक् चोःक्‌युम्‍भो के़घोःसुम् लॽरिक् याप्‍मि के़मे़प्‍पाबे?”
  xnj-xnj: Vene vakamyangula, “Tete chiveleku cha Ibulahimu. Hati mala yimonga, nakuvya
    vavanda kwa mundu yoyoha mana yaki kiki peujova, ‘Yati tilekekeswa?’ ”
  mmx-mmx: La diga lok, “Nema livipisik li at ne Abaram, la kovisi toxonaleng ma nemen
    ngan lavaanat saxaruki at teta. Ua lavasuun at nom levelinga ram u tong i do,
    maba sepmus?”
  cbr-NT: 'Cacëxunbi ca cacëxa: —Nux cananuna Abrahamnën rëbúnqui ''ain, uinu ''icë
    unínbi ca nucën raracama ''imainun nucën chaitiocëcamaribi uisa ñubia ''anun ''amiama
    ''icën, nuribi ca usoquin ''amicëma ''icën. ¿Usa ''ain caina uisa ''aish mix,
    uínbi ca uisa ñubi nu ''amitima ''icë quiax quin?'
  tee-NT: 'Ju acsni ta''ak''alhtayanalhch ju ali''in lapanacni: ―Ju quijnan mak''aniya
    ix''apapanatnich Abraham icjuntau. Chai jantu tavanan ju va xalapanacni quintanavitan
    xamati''. Tajuch ni va na''unch ju uxint''i ni acmaxtucanau ju quimpuxalapanacni
    quinc''an.'
  eng-LSV: They answered Him, “We are seed of Abraham; and we have been servants to
    no one at any time; how do You say—You will become free?”
  cak-NT: 'Y ri winak ri'' xqui''ij: Roj can joj ru-familia can ri Abraham, y romari''
    man xojc''ue'' ta chuxe'' quitzij ch''aka chic chi xojoc esclavos. ¿Anchique roma
    na''ij chake chi xkojel libres?'
  pah-NT: 'Igwete g̃a ei ga pe: —Maraname nde euhui poha ore ve? ei g̃a ga pe. Oreremimbotarimova''ea
    rehe jate tuhẽ ore rekoi. Ore ko Abraãova''ea rymyminoro oroko, ei g̃a. Orepiro''y
    tuhẽ ore ojipe''g̃a hugwi jipi. Ndipopoakari tuhẽ g̃a ore rehe, ei g̃a. Marãi
    nde ore ve naerũ: “Pepiro''y po ti pe nehẽ”? ei g̃a ga pe.'
  sja-NT: 'Ãchia p''anaujida: —Tai Abrahamdeepa uchiadap''edaarã. Mapa tai esclavoorã-epɨ.
    Apidaa jua ek''ari p''anadak''aa. Tachi Ak''õre juadepai p''anapata. ¿Sãap''eda
    taimaa jara cheruma ajida, waa esclavoorã p''anada-e pait''ee?'
  xed-xed: 'Ka la Yahuda mantsa: «Zivra Abraham aŋni, ta walaŋ a aŋni ta nzata ka
    vuʼa mndu wa. Ta wu ŋa mnay gha kazlay: Dzaʼa plaku vgha ghuni kəʼa na?» ka həŋ
    nda tsi.'
  glk-glk: 'اونه جواب بدَییدی: «اَمأن ابراهیمه زأکأنیم و هیچ وخت غلامه کسی نوبوستیم.
    پس چوطویی گی، کی آزاده بیمی؟»'
  mks-NT: 'A̱nda̱ já na̱cachi na̱ cán já xi̱hi̱n á: —Na̱ na̱quixi chi̱chi Abraham
    cúú nde̱. Ta ja̱nda̱ ni in túhún tañu co̱ó na̱sa̱cuu nde̱ mozo. Joo yóhó cáchún
    xi̱hín nde̱ ña̱ a̱ cácuu ga̱ nde̱ mozo. Ndaja cáa ña̱ cáa ri a já —na̱cachi na.'
  gfk-S: Di ga balu ie be, “A bulumenamur tane Abraham mem. Ma pata ta nong pai gale
    hiis kawase baak mem be mem nage papalim menapu tana. Paile tahut be u tange be
    mem na langalanga sukun ira kunubus ta mem. U tange hobi urah?”
  bmu-bmu: Mewö jii möta meleŋda kewö jiget, “Nini Abrahamgö gwölönarökurupŋi mala
    könagesö walŋi akzin. Mewögöra azi kunöŋ kösö gwarö mem neŋgiiga maljinaŋgö jizani,
    mi qahö. Nini mönö nalö kunöŋ etqeqeŋi mewö qahö aka malin. Aiga gi denöwögöra
    aka kewö jizan, ‘Kösönöhök pösat eŋgiiga solanŋi aka malme?’ Keu mi qahö dop kölja.”
  dgz-dgz: Mu garewa anega diane, “Nu Eibaraam naewa! Nu orup da pusi nani wanawase
    da ya taton. Endi ame anenen vetanep tau anait?”
  eng-GNV: 'They answered him, Wee be Abrahams seede, and were neuer bonde to any
    man: why sayest thou then, Ye shalbe made free?'
  zaa-NT: 'Ra tè cą ne: Intu'' nna ná tu'' descendiente qui'' Abraham enne'' gùdua
    tiempo antigua. Nunca labí chi uccua tu'' esclavo qui'' nuỹa.'
  eng-WEBSTER: 'They answered him, We are Abraham''s offspring, and were never in
    bondage to any man: how sayest thou, Ye shall be made free?'
  guh-guh: 'Nexata pajudíovi apo jumecovënëtsi Cristonëcuene, jumaitsi Jesúsjavabelia:
    —Paxanë rabaja cajena Abrahampijinë papemomoxinë. Paxanë dajubicuenia apo panecanajetsi
    itsanëjavabelia amoneya patatonacuenebabiabinexa. “Pacopabianame baja itsanë papecaitorobicuenia
    panetoexanabiabijavami,” itsa panejamë, ¿detsa pitsilivaisi yabara panejumaitsimë?
    jai Jesúsjavabelia pajudíovi apo jumecovënëtsi Cristonëcuene.'
  bon-bon: Teepi opo lica jewatnisi, Yeesu ngena tääpume jejemige, siige teepi jejisi
    egä, “Cine lui Abrahamo me kaakesaare gemi. Cine nuuja biname me aletnäneji biname
    lica gemi, cije maane ngena name pi nijinite cine kälyä äbitame?”
  nhw-BL: 'Huan nopa tlayacanca israelitame quinanquilijque: ―Tojuanti tiiteipa ixhuihua
    Abraham huan amo quema techcojtoc se toteco para tiiaxcahua. ¿Quenque techilhuía
    techmajcahualtis?'
  swh-ONEN: Wao wakamjibu, “Sisi tu wazao wa Abrahamu, nasi hatujawa watumwa wa mtu
    yeyote. Wawezaje kusema kwamba tutawekwa huru?”
  wbi-wbi: Aveene vakam'buula vakati, “Usue tuli va kisina kya Abulahamu. Natughelile
    kuuva vakami va muunhu nambe lusiku! Lwandaani ghwiti usue tuvikua vaavuke?”
  bba-bba: Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, bɛsɛ Aburɑhɑmun bweserɑ, sɑ ǹ mɑɑ koore ɡoon yobu.
    Amɔnɑ ɑ kɑ nɛɛ sɑ ko yɑkiɑrɑ yorun di.
  eng-KJVCPB: 'They answered him, We be Abraham’s seed, and were never in bondage
    to any man: how sayest thou, Ye shall be made free?'
  kgk-NT: 'He''i íxupe hikwái: —Myamyrĩ Abraão ko nhane rembypy voi. Avave nomandái
    va''e nhande-rehe, he''i. —Ma''erã ere kuri ore-vy, “Pendejehénte-ma pemanda va''erã”
    he''i íxupe.'
  waj-waj: 'tuduu rikiada vooyaano Yisuunna sai tunoo: Aanna ta Aaparahaamaa sidinnaidiya
    variaunnanoo. Hama vaidi voovoono sikaunnaadiri yookaama kioo ti vitaivaivee.
    Mo aaniirainna a kiannanoo: Fai ngii ausaiyauvo takuasanai ngia mmamma dummukiara
    yoketai aataruuvaa iima rada kati kuaaravee, kiannannee?'
  cpy-cpy: 'Akaeyanakini Judá-paeni, ikantzi: “Icharini-paeni Abraham nakapaeni. Tekatsi
    omperawae-tenani. ¿Oetaka pikantan-tanari eeroka: ‘Aritaki rookakaa-wentee-teemi.’?”'
  ekk-PKP: „Me oleme Aabrahami järeltulijad! Me pole kunagi kellegi orjad olnud,“
    vastasid nad. „Kuidas saad sa öelda, et me saame vabaks?“
  mpx-mpx: Yaka Yeisu anana hi lahe hi ba, “Ama Abalahama tubutubunau, nige sauga
    etega ha tutuwalali loloyowan gamagal etega elana. Ga i ola ge u ba, ‘Baaba tunahot
    ni sokalimiu’?”
  wbp-wbp: Ngula-jangkaju, jangku-manulu Jijajiji ngulaju kujarlu, “Nyarrpaku kanpa
    kujaju wangka? Nganimpajurnalu Yipuruyamu-kurlangu kurdukurdu, ngula-ngurlunyarnalu
    nganimpaju palka-jarrinjarla jaya-jarrija. Kula-nganpa nganangku mardarnu nganimpaju
    pirijina-piyaju nyurru-wiyiji, lawa. Nyarrpaku kanpa kujaju wangka yungurnalu
    nganta rarralypalku nyina pirijina-piya-warnuju?”
  luo-luo: To negidwoke niya, “Wan koth Ibrahim kendo pok ne wabedo wasumb ngʼato
    nyaka nene. Ere gima omiyo iwachonwa ni ibiro miyowa wabed thuolo.”
  nhe-NT: 'Huan nopa tlayacanca israelitame quinanquilijque: ―Tojuanti tiiteipa ixhuihua
    Abraham huan ax quema techcojtoc se tecojtli para tiiaxcahua. ¿Para tlen titechilhuía
    titechtojtomas para tiyase timalacantoque?'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ ܝܗܘܼܕܵܝܹ̈ܐ: ”ܐܲܚܢܲܢ ܒܢܘܿܢܹ̈ܐ ܕܐܲܒ݂ܪܵܗܵܡ ܝܼܘܲܚ، ܘܥܲܒ݂ܕܘܼܬܵ‌ܐ
    ܠܐܘܼܦ ܚܲܕ ܠܹܐ ܝܘܲܚ ܥܒ݂ܝܼܕܹܐ. ܕܵܐܟ݂ܝܼ ܐܲܢ݇ܬ ܒܹܐܡܵܪܵܐ ܝܘܸܬ: ’ܒܸܬ ܗܵܘܹܝܬܘܿܢ ܚܹܐܪܹ̈ܐ‘؟“'
  esk-NT: Taapkua kiuniġaat, “Uvagut Abraham-ŋum kiñuviaġigaatigut. Kimununniiñ savaktaaġruumaitchugut.
    Uvvami qanuqpich nipliqavich ‘patchisaisitkisigaasri’ itna?”
  msb-msb: Nagsabat sinda. “Kalahi kami ni Abraham kag wara pa gayod magpauripon bisan
    kanin-o. Niyan, sin-o ka man na magsabiʼn malilibre kami?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―Tsø³jong¹³ hlai³ Abraham báh³ jnieh³. Ha¹chian²
    dsa² siáh² tsa¹ma²ca¹jmo¹ dsen¹³ ja³cog² jnieh³. ¿He² løa¹ juúh² hning² jøng²
    hi² liúg² jnieh³? ―ca¹juúh²dsa.'
  dso-dso: ଜିଉଦି ଲକ୍‌ମନ୍‌ ତାକେ କଲାଇ, “ଆମେ ଅବ୍‌ରାଆମର୍‌ ନାତିତିତିମନ୍‌, ଆରି ଆମେ କେବେ ମିସା
    କାର୍‌ ଗତିଅଇ ରଉନାଇ, ଏନ୍ତି ବଇଲେ ତମେ କେନ୍ତି ମୁକଲ୍‌ସା ବଲି କଇଲୁସ୍‌ନି ? ଏ କାତାର୍‌ ଅରତ୍‌
    କାଇଟା ?”
  meu-meu: Idia na e haere, eto, Ai na Abraham garana; ai na tau ta isiaina asia lao
    heni, lasi ona lasi vaitani. Dahaka dainai oi na o tomu “Ba heruha nege”?
  yva-NT: Umba wo raura akananto Yesus ai ware, “Veanimaibe Winyo raura nyare reamamo
    indati reampaya aro rai? Reamamo aneno Abraham apa susyo po reansampambe nawirati
    ream. Muno vatan inta wo reansaijaro arove ramu.”
  dgc-dgc: “Ey bakit te magpalibri dikame?” kagi du Judeo. “Lahi kame be ni Abraham.
    Ewan kame pabi inutusan na maski ti ésiya! Bakit kagi mo a te magpalibri dikame?”
  zpm-NT: 'Pquiab zho rëb zho: ―¡Nguṉdziin ye! ¡Teḻ no, zha xtiipaa Abraham nac no,
    wlaltaa gard gac no nguṉdziin lo miech! ¿Pe lo dzigo laa no, ne rnee luu laa xtiidz
    luu csilaa no?'
  hix-NT: Onà wyaro haxa neyuhtxownà hatà, nyamoro. Akmaraw heno yohamàtho me ryhe
    amna naha, ketxkon hatà. Noro heno yohamàtho rma, toto yanotohnà ro me amna naha.
    Àsok tawro anotomahnà ro me harha mpànà manatxhe ha màkano, ketxkon hatà.
  sim-sim: Karem or mbarik limu mbara, �Misumu nihi Abraham oria. Nir nirambara orhi
    nira. Mas wolok sishi raha ter nga mbele las mbeek nirin kuvu hom si ishintleshiwak
    sihi siyok ni liwa ambu nir. Hako mberem ushiwak kuvu os nihik nawa si sorngoshinak
    jip ni liku, karem mi mbandu?�
  npi-ULB: तिनीहरूले उहाँलाई जवाफ दिए, “हामी अब्राहामका सन्तानहरू हौँ र कहिल्यै कसैको
    दास भएका छैनौँ; ‘तिमीहरू स्वतन्‍त्र पारिनेछौ’ भनी तिमीले कसरी भन्‍न सक्‍छौ ।”
  cgc-cgc: Ambal danen, “Kami i mga linai Abraham. Ula kay gapasakep naan ta pagbeet
    ta bisan kino. Man-o tak gambal ka na kami malibri?”
  tim-tim: Hain dâmbo den hin purikalaŋi, “Nen amâ Abrahamgât hakulupŋe aregât luâk
    siâ bo hoŋ agaŋmaen. Dâ nen tâk bâlâk âlepŋe manbaengât maktât amâ gain gain?”
    dâyi.
  yor-yor: Wọ́n dá a lóhùn pé, “Irú-ọmọ Abrahamu ni àwa jẹ́, àwa kò sì ṣe ẹrú fún
    ẹnikẹ́ni rí láé; ìwọ ha ṣe wí pé, ‘Ẹ ó di òmìnira’?”
  wos-wos: Wungi wandéka di déré wa, “Nani Abrahamna mandéka me. Hanja nani nak duka
    baka jémba yahambame. Nani jémba me re. Méni angi méni we, ‘Guni nak duka baka
    jémba yakwa du maki yamba rekénguni. Guni jémba retanguni.’ Métaka méni wungi
    we?”
  emp-NTPO: 'Ãdjirãba jarasid̶aa: –Baribʌrʌ dairãra Abrahaʌ̃neba yõped̶ad̶a bẽrã djãrã
    nezocarãẽ́a. ¿Sãwã bʌa dairãra ẽdrʌ b̶ʌyad̶a a b̶ʌ?–'
  eng-F35: 'They answered and said to Him: “We are descendants of Abraham and have
    never been enslaved to anyone. How can you say, ‘You will be made free’?”'
  ind-ind: Kemudian ada yang berkata kepada-Nya, “Kami adalah keturunan Abraham! Kami
    tidak pernah menjadi budak bangsa lain. Mengapa kamu berkata bahwa kami akan dibebaskan?”
  pes-OPCB: 'گفتند: «منظورت چیست که می‌گویی آزاد خواهید شد؟ ما فرزندان ابراهیم هستیم
    و هرگز بردۀ کسی نبوده‌ایم.»'
  mpt-mpt: i baabaniba Ni Eblahame molobselobe. Inamin namino ni mo ge dlano biobabe.
    Kobo nimin kenebta Moton wengo tileisobe namabobo ge oyebebe? gesiba
  ssx-ssx: Mo haliwekima꞉ ipika꞉ pi hombo peaaso alota꞉ Nikita꞉ Eipoloha꞉ma꞉na꞉ tapake
    haliweki haloma꞉pate hoto homeke a꞉nda꞉ nikana꞉ma꞉ hali ma꞉nda꞉ pa꞉ta꞉ tala꞉liao
    hata꞉ ipika꞉ e pa hameke na pokao haoma꞉me laa Nakana꞉ma꞉ alota꞉ Ikita꞉ ka꞉la꞉pa꞉
    tapao halimikie ale ekita꞉ eki epina꞉ alepe lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ jɛɑɑ ɑ̀ ni, ɑwɑu tɔkui Aburɑhɑmu ŋɑi ɑ kù nɔ ɑ kù jɛ ɑrui inɛ ɡɔ
    ɑjɔ kɑ̃mɑ. Bɛirei í ce ì wɑɑ sɔ̃ wɑ ì ni ɑɑ kɑ nɛ ɑrɑ nwɑ.
  gaq-gaq: ଇହୁଦୀଇଂ ଉତର୍ ବିଚେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍ ଅବ୍ରାହାମ୍‌ନେ କୁଲ୍‍; ଆରି ଅଃନା ଜାନେ
