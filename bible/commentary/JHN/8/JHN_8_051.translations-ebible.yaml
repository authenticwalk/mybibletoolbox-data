verse: JHN.008.051
translations:
  kpx-kpx: Seleveta di la namigevege evive. Oleuoleu di hoto evisi ehovale keau bae
    haluvilivebene.”
  okv-H: Eto ungota degi ke be erena, embo amuna ke nau ingito agi aisuja embo amina
    mane pehasuja.” ainge enu,
  tbo-tbo: A baha duma uyahimi, taumi iyawoi u baha geka ona wotagoya yaka apega ona
    hilage.’
  mal-C: 'സത്യം സത്യമായി ഞാൻ നിങ്ങളോടു പറയട്ടെ: എന്റെ വചനം പ്രമാണിക്കുന്നവർ ഒരുനാളും
    മരണം കാണുകയില്ല.”'
  grc-SR: Ἀμὴν ἀμὴν λέγω ὑμῖν, ἐάν τις ⸂τὸν λόγον τὸν ἐμὸν⸃ τηρήσῃ, θάνατον οὐ μὴ
    θεωρήσῃ εἰς τὸν αἰῶνα.
  bgc-bgc: मै थमनै साच्ची-साच कहूँ सूं, “के जै कोए माणस मेरे वचनां नै मान्नैगा, तो
    वो अनन्त काल ताहीं कोनी मरै।”
  khz-khz: Taunatauna vegata, avaikilamina, au geku kila pene kwalanaa talimana ati
    pene kwarega.”
  deu-TKW: Wahrlich, wahrlich ich sage euch, wenn einer mein Wort hält, wird er nimmermehr
    den Tod schauen in Ewigkeit.
  zsr-NT: 'Le nactë rëpaꞌ lbiꞌiliꞌ: Nu bönniꞌ siꞌ lu nëꞌë xtidzaꞌa, cutu caꞌ gatiëꞌ
    bönniꞌ naꞌ.'
  lin-lin: 'Nazali koloba na bino penza ya solo : moto oyo akobatela Liloba na Ngai
    kati na ye akotikala kokufa te.'
  hns-NT: Ham toelogse satj boliela kie dje hamaar baat maanie, oe kabhie na mariega.”
  noa-E: Magnaa, Ĩs mua chadcha chi mua jaau chirʉm ipierraa sim woun chan thõbaju
    a chirʉmgui ajim ich Jesuu.
  eng-EMTV: Most assuredly I say to you, if anyone keeps My word he shall by no means
    experience death.”
  mib-NT: Jendaá cahán rī jiín ró, núu ndé ñáyuu squícu jnūhun cáhán rī, ma cúū cuɨtɨ
    i. Achí yá.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, आत्तिल्‍ले़ आनिसाम्‍मिन् इःत्तु नाःत्तुॽ,
    खे़न् आप्‍फाल्‍ले़आङ् मे़सिःने़न्‍लो॥”
  xnj-xnj: Chakaka nikujovela, mundu akauyidakila ujumbi wangu yati ifwa lepi nambu
    ivya mumi magono goha gangali mwishu.”
  mmx-mmx: A tong tuturun i rinimi. Do tara na ronga res at levelinga rak, neni noxo
    seeve.”
  cbr-NT: Asérabi cana 'ën mitsu cain, an 'ën bana cuacë uni ax ca xënibua 'aínbi
    Nucën Papa Diosbë 'ia.
  tee-NT: Slivasalh ju iclajunau. Ju camuctaxtuya' ju quinchivinti jantu catini.
  eng-LSV: truly, truly, I say to you, if anyone may keep My word, he may not see
    death—throughout the age.”
  cak-NT: 'Can tic''oxaj na pe'' utz ri xtin-ij chiwe: Ri winak ri can nunimaj-wi
    ri nutzij, manak xticom chi ronojel tiempo, xcha'' ri Jesús.'
  pah-NT: Tamombe'u katu tuhẽ pe me, ei ga. Kiroki g̃a g̃wendu katu nhinhi'ig̃a –
    okoe'ymi po ti g̃a nehẽ, ei ga g̃a pe.
  sja-NT: Mɨa wãarata jararu. Eperãpa mɨ ũraa ũrip'eda, ooru pɨrã ma ũraade jara bɨk'a,
    piu-e pait'eeda aji.
  xed-xed: Kahwathwata ka yu ta mnaghunata, mndu ta snatá skwi ta taghə yu, haɗ dzaʼa
    mtuta ɗekɗek wa,» kaʼa nda həŋ.
  glk-glk: آمین، آمین، شمره گم، اگر کسی می کلامه بدأره، مرگه تا اَبد نیدینه!»
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndó. Ndá na̱ ná caja ña̱ cáha̱n i̱ yóho,
    na̱ cán catacu na a̱nda̱ ama cáa qui̱vi̱ —na̱cachi Jesús.
  gfk-S: Mu hadado baak! Ing be tikenong i palim dit ma i mur ira nugu harausur, pai
    nale mat.”
  bmu-bmu: 'Nöŋön keu öl töhönŋi kun kewö jibi mötket: Kunŋan nöŋgö Buŋa keuni tem
    köla wuataŋgömakzawi, yaŋön mönö nalö kunöŋ kömup köhöikŋaŋgö buŋaya qahö akŋa.”'
  dgz-dgz: Ne tave di waivin, orup da nop nega wat kapet wandepiwa me bop da inap
    ya taueta.”
  eng-GNV: Verely, verely I say vnto you, If a man keepe my word, he shall neuer see
    death.
  zaa-NT: 'Hualigani te'' riquixa''ánia'' le: Nuỹa tediba runi obedecer ca titsa''
    quíyi''į nna, nunca labí gattią.'
  eng-WEBSTER: Verily, verily, I say to you, If a man shall keep my saying, he shall
    never see death.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Pajivi jumecovënëtsiana tatsipaebilivaisi,
    bajarapajivi tëpae ata tsane, pepacujiru apo tëpae tsane daxitamatacabijavabelianexa.
    Nexata xainaena matacabi apo pevereverecaejava, jai Jesús judíovijavabelia.
  bon-bon: Cane toraca jijenininine weebibine, egä laati te cebine nätrunguge, tabe
    budre lica läbituge.”
  nhw-BL: Nelía nimechilhuía, aqui quichihuas catli niquilhuía, amo quipantis miquilistli.
  swh-ONEN: Amin, amin nawaambia, mtu yeyote akilitii neno langu hataona mauti milele.”
  wbi-wbi: Kyang'haani nikuvavuula, umuunu juno ivingilila, sino nivulanisia, uvufue
    navulamwagha lusiku.”
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, bɑɑwure wi u nɛn ɡɑri mɛm nɔɔwɑ, yɛ̃ro u ǹ ɡɔɔ
    wɑsi pɑi.
  eng-KJVCPB: Verily, verily, I say unto you, If a man keep my saying, he shall never
    see death.
  kgk-NT: Anhetegwa va'e amombe'u-ta peẽ-my. Xe nhe'ẽ renduha gwive nomano mo'ãvéi-ma.
    Oiko va'erã opa e'ỹ reheve Nhandejáry ndive, he'i judeu kwéry-pe.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Fai gioonna kiaapu voovoono ni
    kuaivaa rikioo puaisakama utuoo iinnonno fai hama putinaravaivee, tiravai.
  cpy-cpy: Eenitatsi-rika kemijanteeroni noñaani, eero ikamayitee paata. Omaperotatya.”
  ekk-PKP: 'Ma räägin teile tõtt: kes järgib minu õpetust, see ei sure.“'
  mpx-mpx: Ya ba tunahot eliyamiu, toto ebo no baaba ni henapuan nige bosowaina ni
    yaomal.”
  wbp-wbp: Junga karna-nyarra ngajuju nyampuju wangka. Kajiji nganangku-puka yapangku
    linpangku purda-nyanyi wilji-wangurlu, ngulaju yaliji yapa kula palimi.”
  luo-luo: Awachonu adier ni ka ngʼato orito wachna, to ok notho nyaka chiengʼ.”
  nhe-NT: Nelía nimechilhuía, ajqueya quichihuas tlen niquilhuía, ax quipantis miquistli.
  aii-aii: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܡ̇ܢ ܕܢܵܛܹܪ ܗܹܡܸܙܡܵܢܝܼ، ܡܵܘܬܵ‌ܐ
    ܠܥܵܠܲܡ ܠܹܐ ܚܵܙܹܐ.“
  esk-NT: Iḷumutuuruamik nipliutigipsi, kisupayaam uqauttutitka tupigigumigich tuquyumiñaipiaqtuq.”
  msb-msb: 'Tandai niyo ini: dili mapapatay an nagatuman san akon katukduan.”'
  cpa-NT: 'Jǿg³ dsøg¹² lah¹dsóh² juǿi²jni hniah¹²: Ju³ná³ hein² dsa² mi¹ti¹ jǿg³ quieg¹
    jní², ha¹chi² dsián¹ dsa² héi² ―ca¹juúh² Jesús.'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌କାତା କଇଲିନି, ଜେ ମୁଇ ସିକାଇବା କାତା ମାନ୍‌ସି, ସେ କେବେ ମିସା ନ
    ମରେ ।”
  meu-meu: Momokani vaitani na hamaoromuimu lauegu hereva baine badinaia tauna na
    basine mase diba, ela bona hanaihanai.
  yva-NT: 'Syo raura tugaive: Are pi beto Sya ayao rai, opamo nanto wene raija nuge
    nuganuije ramu.”'
  dgc-dgc: Tandaan moy ye,” kagi ni Jesus, “maski ti ésiya a mangtupad ta kagi kua,
    éy éwan siya mate, maski nikésiya.”
  zpm-NT: 'Gneli naa lo to gaṉle: ¡Grëse zha ne gzoob xtidz naa, gdziṉd dze ne guet
    zho!'
  hix-NT: Onà wyaro yaworo xaxa mpànà àkehe ha, owyanye. Rorwonà yoyuknye ro me oyehtokonye,
    àwayehpànà ro me harha manatxhe hampànà, kekon hatà, Txesusu, Xuknewyana yoh komo
    wya.
  sim-sim: Omendingak jirin amu sawenduwa, ma or mashi anhin misindiyawa ma oto mbeek
    hakwa ambu ri, wahau.�
  npi-ULB: म तिमीहरूलाई साँचो, साँचो भन्दछु, यदि कसैले मेरो वचन पालना गर्छ भने, त्यसले
    कहिल्यै मृत्यु देख्‍नेछैन ।”
  cgc-cgc: Sigurado gid na mga gapagayya ki yaken silutan, piro gambal a ki kyo na
    bisan kino na magtuman ta ake na mga tudlo, dili en mapatay.”
  tim-tim: Bunŋe makyeŋgire nâŋgâm heŋgemgowei. Niŋemaŋe nâŋgât den mem manbai amâ
    momo kârikŋe bo mem âgâwai.” hain dâep.
  yor-yor: Lóòótọ́, lóòótọ́ ni mo wí fún yín, bí ẹnìkan bá pa ọ̀rọ̀ mi mọ́, kì yóò
    rí ikú láéláé.”
  wos-wos: Mwi hundi wuni guniré we. Wuna hundi jémba xékékwa du takwa yamba hiyakéndi.”
  emp-NTPO: Wãrã arada mʌ̃a jaraya, mʌ̃ bed̶ea ĩjã o b̶ʌra beuca baya.–
  eng-F35: Most assuredly I say to you, if anyone should keep my word he will never
    ever see death.”
  ind-ind: 'Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Semua orang yang
    mengikut ajaran-Ku tidak akan mengalami kematian yang selama-lamanya.”'
  pes-OPCB: 'این که می‌گویم عین حقیقت است: هر که احکام مرا اطاعت کند، هرگز نخواهد
    مرد.»'
  mpt-mpt: Ne bain baabenamabibe, nakaia unangai ne wengo wentebib ile mo kaanimibbabo
    ge baabesea
  ssx-ssx: Iki pa꞉ta꞉ ota꞉ pi alome. Hali epima꞉ yaka waloloeki opua pia꞉ka꞉na꞉ta꞉
    koto halita꞉ hoto ma꞉nda꞉ a꞉nda꞉ homa꞉la꞉eki na handilieke.
  mkl-mkl: Ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, inɛ iyi wɑ jirimɑ idem lɑfɛ̃ɛ kɑɑ ku pɑi.
  gaq-gaq: ନେଙ୍ଗ୍ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଜା ନେଙ୍ଗ୍‌ନେ ସାମୁଆଁ ପାଲନ୍ ଡିଙ୍ଗ୍ ଆର୍‌ଏ ମେଁ ଅଃନା
    ଆଗୁଏ ଣ୍ଡୁ ।”
  gof-RNT: Taani hinttew tuma odays; ta qaala naagiya oonikka hayqqenna” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗି କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ଆଇଁୟାଃ କାଜି ମାନାତିଙ୍ଗ୍‌ନିଃ ଚିଉଲାଅ
    କାଏ ଗଜଃଆ ।”
  gah-gah: Neza gakó lamaná lo likimitoze, gililo. Makó keza není gakó gili alitamó
    nene kigikáa ma heleminogo ive.
  lcm-lcm: Napo mengen atutuman imi, ninia kapo usiusing aro kag keve mengen parik
    kapa mat, parik luai.”
  aer-aer: 'Kele nhenhe anteme mwantyele awerrirre: nhenge angwenhele apeke aywerrkele
    angkentye atyinhe aweme iwenhe apeke renhe mpwaremele re kwenhe ilwetyakenhe anetyenhe,
    rarle alethe akwete itethe anetyenhe!”'
  qvc-NT: Allip kaqtallam niykillapa, yumbay rimashqayta kasuqkunaqam mana nunka rinllapachu
    wañuq, nishpa.
  tgl-ULB: Tunay nga, sinabi ko sa inyo, kung sinuman ang tutupad ng aking salita,
    hindi niya kailanman makikita ang kamatayan.
  cbs-NT: Jaskaken jabun en jancha ninkakin jeneama mawabia mawa kayabiama ixankanikiki—
    jatu wa
  xtm-NTPP: Ja ndaa kúu ja nú na in na kandija ja ká'an sa a chi masu kûu i, su'va
    koteku i ni‑kani ni‑jika ―‍kúu ya jiña'a ya.
  nnq-nnq: Nannenge kweli, ojwabegelela na mapundicho gango ajomokaje.”
  bao-NT: 'Díámacʉ̃ mʉjare yʉ ĩi: Yʉ ca wederijere tee ca ĩirore biro ca tii nʉnʉjeerã,
    bii yaitirucuma —cʉ̃jare ĩiwi Jesús.'
  san-ORI: ଅହଂ ଯୁଷ୍ମଭ୍ୟମ୍ ଅତୀୱ ଯଥାର୍ଥଂ କଥଯାମି ଯୋ ନରୋ ମଦୀଯଂ ୱାଚଂ ମନ୍ୟତେ ସ କଦାଚନ ନିଧନଂ
    ନ ଦ୍ରକ୍ଷ୍ୟତି|
  huv-NT: Naleaing sasaj icon, jane apmayar sandeac mayac wüx omeaats ngome apmandeow
    nómban ―aj nejiw.
  otn-NT: Nu̱gä ma̱jua̱ni̱ dí xi'a̱hʉ ngue nu̱ to ørpa̱ ma̱su̱ ra̱ hya̱ dí̱ mma̱ngä,
    guehna̱ ra̱ ja̱'i̱ hi̱nja̱m'mø da̱ du̱ na̱.
  nop-nop: Nu biyagoŋ hinek hanimbe nadineŋ. Nebek niŋdi nu’walaŋ mede kame hatilak
    adi kumuŋ mu tibaak.”
  obo-NT: Bonnaavonnaa nod ikohiyon ku koniyu, no iddos ahad ondoy nod ikuu taddot
    nonaw ku, dii en od patoy.”
  cak-ENT: 'Tivac''axaj na pe'' jabel ri ninbij chive: Achique c''a vinük ri nutakej
    ri nutzij, man c''a nutz''et tüj ri camic ri richin chi jumul, xbij ri Jesús.'
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤀᤠᤳᤋᤡᤸᤗᤧ ᤀᤠᤏᤡᤛᤠᤶᤔᤡᤴ ᤀᤡ᤺ᤳᤋᤢ ᤏᤠ᤺ᤳᤋᤢ᤹. ᤂᤧᤴ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ
    ᤔᤧᤛᤡ᤺ᤏᤧᤴᤗᤥ॥”
  mie-NT: Jāndáā cáhān ni jíín nú, tú ní nchivī squíncuu tūhun cáhān ni, de mā cúū
    cuitī ji, ncachī yā.
  san-TIB: ཨཧཾ ཡུཥྨབྷྱམ྄ ཨཏཱིཝ ཡཐཱརྠཾ ཀཐཡཱམི ཡོ ནརོ མདཱིཡཾ ཝཱཙཾ མནྱཏེ ས ཀདཱཙན ནིདྷནཾ ན
    དྲཀྵྱཏི།
  qve-NT: Cheqaqtapunin niykichis, pipas noqapa yachachisqaykunata kasukunqa chayqa,
    wiñaypaqmi Dioswan hanaq pachapi kawsanqa, nispa.
  pao-NT: Nu kaaheno mu tuukwe tooe haga tooe e nakabetseadu gi ya'ekwu.”
  cbu-NT: Nuwaa kuki kaapa mazinangtsa; tputs nuwaa kuki payuku, ayamtaati tsipacheeja
    ndambari, Isus tárangu,
  usa-usa: '@see-verse:JHN.008.050'
  soy-soy: Asei kɛcɑ́ɑ́, kɛ́ nɔ́ símisi rɛ nkó yɛɛ nnɛ́símɛ́ rimmúlú úu píkɑi
    kpinɛ.
  hui-hui: I̱na tíhondo henene larogo. I̱naga bi mana lawai haruligo hale halu bialu
    karu ti homolene nawulebira, lene.
  amf-amf: 'Inta yena gon ida giye: Inin giyen upsinam toolea hayyear dembhi diyehe”
    ki hamade.'
  quc-NNT: Qas tzij kinb'ij chech alaq chi jachin ri kunimaj ri kinb'ij, man käkäm
    tä na ri are', —xcha chke.
  dob-dob: Yaona ꞌaiꞌaila ꞌemiya, ꞌabo yaita ꞌigu ona ꞌimuliya ꞌaiꞌailidi, tauna geyaꞌabo
    saꞌi ꞌimwawamwawasa.”
  wrs-wrs: Kava ishunv yemba tanam. Himba nomba kana moamba engvrava, hem nomba si
    dahavramoa.
  mca-mca: Yijaa'ija aka' hit'iƚij ewets, pakha' qu' netk'enik'iha eke' yi'lijei,
    qa' nite' ƚ'anuuyi'i qu' ni'wen na' witwamhi'.—
  tzo-TZC: Ta melel ta xcalboxuc avaꞌiic, ti buchꞌu ta xichꞌ ta mucꞌ ti cꞌusi ta xcale,
    mi jaꞌuc ta xcham o ―xi ti Jesuse.
  mya-mya: အ​မှန်​အ​ကန်​သင်​တို့​အား​ငါ​ဆို​သည်​ကား​ငါ့ စ​ကား​ကို​နာ​ယူ​သူ​သည် အ​ဘယ်​အ​ခါ​မျှ
    သေ​ဘေး​နှင့်​တွေ့​ကြုံ​ရ​လိမ့်​မည်​မ​ဟုတ်'' ဟု မိန့်​တော်​မူ​၏။
  gng-NT: N tɔkeh nɛ imɔ̀n nɛ, unil boh nʼgbɛr la, wa ń kpo fiebu.»
  cbi-NTPO: Uwaindiyu mun in palaanu meenguemulaya naa-uwanuba peyan dejutyuve, timi.
  ikk-NT: Ezioku kẹ m rị a gwa ụnụ, onyẹ ọwụlẹ mẹ ihiẹn m ku ahụnkọ ọnwụn, kaka.”
  leu-leu: Ne xuus tuunei nami, layaan ta mataa i taa usi fatak a ferawaian siak a
    maatan i taa pife siaxe.”
  maz-NT: Na cjuana c'ü rí xi'ts'igöji, nu c'ü sido ra dyätcö yo rí mangö, dya ra
