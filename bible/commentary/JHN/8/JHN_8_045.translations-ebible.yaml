verse: JHN.008.045
translations:
  kpx-kpx: Kemoike di hoto seleve louge la la uvu mai daemo mavoholilu.
  okv-H: Rate nanena ke be eagona avoeto ungona na ke be ae eagova.
  tbo-tbo: uyahinei ega ota witumaganeu babana tau baha dumahi uyahimi a ibaabaniyehi.
    Ma iyowai?
  mal-C: ഞാൻ സത്യം പറയുന്നതുകൊണ്ടു നിങ്ങൾ എന്നെ വിശ്വസിക്കുന്നില്ല.
  grc-SR: Ἐγὼ δὲ ὅτι τὴν ἀλήθειαν λέγω, οὐ πιστεύετέ μοι.
  bgc-bgc: पर मै जो सच बोल्लू सूं, इस्से करकै थम मेरा बिश्वास कोनी करदे।
  khz-khz: Na au na gomi kila taunatauna avaramina, aonai gomi na au ati govega-taunataunakuna.
  deu-TKW: Ich aber, weil ich die Wahrheit sage, glaubet ihr mir nicht.
  zsr-NT: Le ruꞌa nedaꞌ didzaꞌ gdutë li cutu réjlëꞌliꞌ nedaꞌ.
  lin-lin: Kasi Ngai, lokola nalobi solo, yango wana bozali kondima Ngai te.
  hns-NT: Ham toelogse sattjaai boliela, ohie se toelog hamme bieswaas na kare hai.
  noa-E: Pãach mag i chaainkha naawaita mua chadcha nem jaau chitʉmjã pãrau ʉ̈khaba
    nʉmgui ajim.
  eng-EMTV: But because I tell the truth, you do not believe Me.
  mib-NT: Te ruhū chi cáhán rī jnūhun ndaā, te jeē yúcuan cúu jeē tu cácandíje ró
    rúhū.
  lif-NT2: इङ्‌गाॽ से़क्‍खाःन् मे़त्‍निङ्‌साङ् खिनिॽ नसाःन् के़न्‍जोगुम्‍मिन्‍लो!
  xnj-xnj: Ndava nene nikuvajovela uchakaka nyenye mukunisadika lepi.
  mmx-mmx: A paase ruturun, kuren la mixo nunu at levelinga rak.
  cbr-NT: Mitsux usaribi 'ixun camina 'ën mitsu cacë banaxa asérabi 'icëbi cuaisama
    tanin.
  tee-NT: Yuchi jantu quilalhilaca'iniyau ju quit'in ni icnajun ju istavasalanti.
  eng-LSV: And because I say the truth, you do not believe Me.
  cak-NT: Y ri nutzij ren man nijo' ta ninimaj, roma ja ri ketzij ri nin-ij chiwe.
  pah-NT: Peroviaruhu pe ga'mbea jipi. Nurã ko pe ndajireroviarihu reki a'ero. A'ereki
    ji a'itituhẽva'ea mombe'u pe me, ei ga g̃a pe.
  sja-NT: Mamĩda mɨa Tachi Ak'õre wãarata jarak'ãri, parãpa mɨ pedee ijãadak'aa.
  xed-xed: Iʼi, tsuʼa a kuni ta iʼi, kabga mnay ɗa ta kahwathwata wa.
  glk-glk: امّا از اویه کی من حقیقته شمره گم، می حرفأنه باور نوکونیدی.
  mks-NT: Cande̱hé ndo̱. Co̱ cúni̱ ndó candúsa ndó ye̱he̱ jáchi̱ cáha̱n i̱ ña̱ nda̱a̱
    xi̱hi̱n ndó.
  gfk-S: Iesene iou balik, iou hininaawas uta ira tutuno tane God. Ma ikinong no burwana
    be pa mu le nurnur ta ira nugu nianga.
  bmu-bmu: “Yaŋön muneŋ jimakzapmö, nöŋön keu ölŋi jimakzal aigun iŋini ni qahö möt
    narim niŋgimakze.
  dgz-dgz: Ne nop tavewa gapan waingina go e mamaya ewap aisiana menan ne ya anu tumat
    nimanegiwanin.
  eng-GNV: And because I tell you the trueth, yee beleeue me not.
  zaa-NT: Pero porqui'ni inte' rìnnia' nu ná lí nna, labí ríalatsi' le quia'.
  eng-WEBSTER: And because I tell you the truth, ye believe me not.
  guh-guh: Xanë baja cajena pexaniajailivaisi pacatsipaebatsi. Itsiata apo panejumecovënëtsimë.
  bon-bon: Cebine weene pui name pi lica nätrunguye, ingle cane jiicemimune, ngena
    gyene toraca.
  nhw-BL: Nimechilhuía senquistoc catli melahuac, huajca ¿para tlen amo antechneltocaj?
  swh-ONEN: Lakini kwa sababu nimewaambia kweli hamkuniamini!
  wbi-wbi: Lino ulwakuva une nikuvavuula isa kyang'haani, fye nambe namukunyitika.
  bba-bba: Adɑmɑ ɡemɑ nɑ rɑ n ɡerumɔ. Yen sɔ̃nɑ i ǹ mɑn nɑɑnɛ doke.
  eng-KJVCPB: And because I tell you the truth, ye believe me not.
  kgk-NT: —Xe katu anhetegwa tee va'e amombe'u va'e. Upéa-gwi xe remimombe'u ndaperoviái
    peiko-vy. Ha peẽ katu anháy reko-rupi peiko-gwi ndaperoviái xe remimombe'u, he'i.
  waj-waj: Mo na kua kutaavai ngii giaa ngii miauvaara ngia hama ni kuaivaa rikiaanoo.
  cpy-cpy: Rooma naaka, noñaawae-tziro kyaariperori ñaantsi, teemaeta pikemijantee-yananitzi
    eerokapaeni.
  ekk-PKP: Niisiis sellepärast, et ma räägin teile tõtt, te ei usu mind!
  mpx-mpx: Yaa kaiwena nau baaba tunahot ya baubaunan, komiu nige ku aabulilek-agau.
  wbp-wbp: “Kala ngaju karna-nyarra wangka junga nyurrurlaku yapaku Kaatu-kurluju.
    Ngulakuju-malku kankujulu kapuru nyinami-jiki.
  luo-luo: To an ok uyie kuoma nikech awacho adiera!
  nhe-NT: Nimechilhuía senquistoc tlen melahuac, huajca ¿para tlen ax innechneltocaj?
  aii-aii: ”ܐܝܼܢܵܐ ܐܵܢܵܐ ܫܪܵܪܵܐ ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܘܐܲܚܬܘܿܢ ܠܹܐ ܝܬܘܿܢ ܗܲܡܘܼܢܹܐ ܒܝܼܝܼ.
  esk-NT: Uvaŋa iḷumutuuruamik uqautigipsi, taatnaqhusri ukpiġinġitchipsitña.
  msb-msb: Ugaling ako an nagasurmaton san kamatuudan kaya dili kamo nagatuod sa akon.
  cpa-NT: Hi² jøng² tsa¹héh² hniah¹² jǿg³ quieg¹jni. Di² juǿi²jni hniah¹² jǿg³ dsøg¹².
  dso-dso: ଏବେ ମୁଇ ସବୁବେଲା ସତ୍‌କାତା କଇଲିନି ମିସା ତମେ ମକେ ବିସ୍‌ବାସ୍‌ କରାସ୍‌ନାଇ ।
  meu-meu: Umui ese asio kamonai henigumu, badina lau ese hereva momokani na gwauraimu.
  yva-NT: Weramu Risyo ayao tugae raura, muno weapanave Inai ramu.
  dgc-dgc: Pero sakén,” kagi ni Jesus, “éy kinékagi ko dikam i katutuhanan, pero éwan
    kam méniwala ta kagi kua.
  zpm-NT: ¡Miṉ co nagoṉ, niicle diidzli nac grë miṉe rne naa lo to, per ib rliladzde
    tow!
  hix-NT: Uro haxa ryhe mameryeketxhe, rowya yaworon xaxa yokarymanàr ke mak ha, kekon
    hatà.
  sim-sim: Hako an mashi omendinga nom a sawenda nir. Hako jir mbeek mashi anhin misinda
    ambu jir, wahau.
  npi-ULB: म सत्य बोल्छु, तापनि तिमीहरू मलाई विश्‍वास गर्दैनौ ।
  cgc-cgc: Piro, yaken gasugid ki kyo ta kamatuuran daw yon tenaan na ula kaw gapati
    ki yaken.
  tim-tim: Yâkŋe amboyeŋe akmap aregât nâmâ den bunŋe makyeŋgire bo nâŋgâ niŋdâi.
  yor-yor: Ṣùgbọ́n nítorí tí èmi ń sọ òtítọ́ fún yín, ẹ̀yin kò sì gbà mí gbọ́.
  wos-wos: Guni déka nyangwal renguka wuni mwi hundi male wawuka guni wuna hundika
    hélék yata wuna hundika jémba sarékéhambanguni.
  emp-NTPO: Mʌ̃a wãrã bed̶eada jara b̶ʌa. Maʌ̃ bẽrã bãrãba mʌ̃ bed̶eara ĩjãnacaa.
  eng-F35: But since I speak the truth you do not believe me.
  ind-ind: “Sedangkan ajaran-Ku adalah benar. Karena itulah kalian tidak mungkin percaya
    kepada-Ku!
  pes-OPCB: به همین دلیل است که وقتی من حقیقت را به شما می‌گویم، نمی‌توانید باور کنید.
  mpt-mpt: Ne bain wengo oye binabi otane ibo ne wengo mo bainobo gabibbabe. Niminbabe,
    ne ib hengmino omkeimayebi kesotabe.
  ssx-ssx: I̱ma꞉ ota꞉ pi alo ekita꞉ ikana꞉ma꞉ na opitelememe.
  mkl-mkl: Ammɑ si nɑ iyi í jɔ̀ ɑmu ǹ yɑ n sɔ̃ ŋɛ ntɔ, nŋui í jɔ̀ i kù wɑɑ dɑsim
    nɑɑnɛ ŋɑ.
  gaq-gaq: ମାତର୍‌ ନେଙ୍ଗ୍ ସତ୍ ମ୍ବାସଙ୍ଗ୍‍ଏ ଆତେନ୍‌‍ସା ପେ ଆନେଙ୍ଗ୍‌କେ ସତ୍ ପେମାନେକେ ।
  gof-RNT: Taani tuma haasayays, shin hintte tana ammanekketa.
  unx-unx: ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗି କାଜିତାନାଇଙ୍ଗ୍‌ ମେନ୍ତେ ଆଇଁୟାଃ କାଜି କାପେ ପାତିୟାରେତାନା
    ।
  gah-gah: Nénisi nene gakó gihiláa lo lekemeaká noumóza, lekelisi nene gili ahuliaká
    niave.
  lcm-lcm: Sikei, using napo mengen imi ta mengen tutuman, parik mipa lomlomon tatag.
  aer-aer: Ayenge kwenhe angkentye Ngkarte-akerte arrekantherre arratye angkerle-aneme,
    arrantherre kwenhe nhenge renhe aweme imerte arrantherre ayenge arratye itelaretyakenhele
    anemele.
  qvc-NT: Chaymi noqa allip kaqta nishuptiyqa, qamkunaqa mana kriyiwangichu.
  tgl-ULB: Subalit, dahil nagsasalita ako ng katotohanan hindi kayo naniniwala.
  cbs-NT: Jakia chanima jancha en matu yuibia man ikunwankatsi ikabumaki.
  xtm-NTPP: Kovaa saña chi ká'an sa ja ndaa, te chukan kúu ja ndijin, masu ka kandija
    ni.
  nnq-nnq: Ne nonge kweli, nga kwamana mangweto kuaminije.
  bao-NT: Yʉ pea, díámacʉ̃ yʉ ca ĩirije to ca niiro macã, yʉ ca ĩirije peera díámacʉ̃
    mʉja tʉorʉgati.
  san-ORI: ଅହଂ ତଥ୍ୟୱାକ୍ୟଂ ୱଦାମି କାରଣାଦସ୍ମାଦ୍ ଯୂଯଂ ମାଂ ନ ପ୍ରତୀଥ|
  huv-NT: Nganüy a xique sandeac leaw naleaing, áag ngo meyariün.
  otn-NT: Pɛ nu̱gä ngue ma̱jua̱ni̱ na̱ ra̱ hya̱ dí xi'a̱hʉ, hi̱nguí̱ ɛ̱c'ɛ̱i̱ga̱hʉ.
  nop-nop: Wendoktiŋa mede biyagoŋ hanilat u hidi medene mu nadisukilitinamiiŋ.
  obo-NT: Piru siyak, kovonnaan kos id ponudtuu ku koniyu woy idda en kos unayan no
    dii kow od pomakoy koddi.
  cak-ENT: Y yin man c'a nquininimaj tüj roma ja ri ketzij ri ninbij chive.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠ᤺ᤴ ᤔᤧᤳᤏᤡᤱᤛᤠᤱ ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴ ᤁᤧᤴᤈᤥᤃᤢᤶᤔᤡᤴᤗᤥ᥄
  mie-NT: Sochi nduhū chi cáhān ni tūhun ndāā, de jā ñúcuán cúu jāá nduú cándíja ndá
    nú nduhū.
  san-TIB: ཨཧཾ ཏཐྱཝཱཀྱཾ ཝདཱམི ཀཱརཎཱདསྨཱད྄ ཡཱུཡཾ མཱཾ ན པྲཏཱིཐ།
  qve-NT: Chayraykun qankunaqa cheqaqta rimashaqtiypas, noqapiqa mana creenkichishchu.
  pao-NT: Mu ka gi togekoo naka'oedyukute, ooonne'yoo mu gi e naka'oedyukute tooe
    kaaheno mumme e tuukwe'e sapa.
  cbu-NT: Itaru, nuwsha Apanllee kuk itsinsaru kamankina. Ashirucha, siy anumand nuwaa
    nda mangoonaksa, watam yashingshumari tachitaksawa.
  usa-usa: ááqibo kemá áraimma kétima-timunaqanibo kemmá íma keráwáqá tirummá kétime.
  soy-soy: Kɑi nní lɛ̃ ń we nnyɑ kɑ́ni yɛ nsímɛ́sei kɛ nɛ́ɛ n símisi ŋmurɛi.
  hui-hui: Anigo i̱na tíhondo henene hangu langialu kogo hale howa tígua i̱hondo mini
    mbiraore nawi kamigoni.
  amf-amf: Intaar goninam inin giyenna, inin giyenam gonne hamayse tiyattene.
  quc-NNT: Ri in k'ut kinb'ij ri qas tzij, rumal k'u ri' ri alaq man käkoj tä alaq
    ri nu tzij.
  dob-dob: Ta esi ꞌaboꞌagu ona ꞌaiꞌaila ꞌemiya yasimasimane, nate ꞌalena ꞌenega nigeya
    wada emisegu.
  wrs-wrs: Wo heva os kava ishov tanam. Wo osva yimba noinda kana moamba kek vithivmoa.
  mca-mca: Qa yakha' in yijaa'ija na'aj hi'ttaxi'ƚij ewets, qa nite'ƚe ƚ'ek'eni'ƚ
    yiwets, ƚesqeku'uƚ.
  tzo-TZC: Ti jech ta xcalboxuc ti melele, jech o xal mu xacꞌan xachꞌunicun.
  mya-mya: ငါ​သည်​သစ္စာ​စ​ကား​ကို​ပြော​သော​ကြောင့်​သင် တို့​ငါ့​ကို​မ​ယုံ​ကြ။-
  gng-NT: Ama min tɔkeh tigbɛmɔ̀nt nɛ. Nɛn nɛ cère' na teknh nʼgbɛr ki jinh.
  cbi-NTPO: Tsaaren ñulla inaa keranguityu deeve, iyaa ura' pantsuñu' mitya.
  ikk-NT: Ya haịn ụnụ gilẹni kweri ihiẹn m rị e ku, makẹni m rị e ku ezioku.
  leu-leu: Nami, mi pife fexaxaas sena namkai sega senaso ne taxa ferawai pana tuunayan
    mon.
  maz-NT: Dya i̱ṉ ejmezüji na ngueje nutscö rí mama c'o na cjuana.
  bod-N: འོན་ཀྱང་བདག་གིས་ཁྱོད་ཅག་ལ་བདེན་པ་སྨྲས་པའི་རྐྱེན་གྱིས་ཁྱོད་རྣམས་བདག་ལ་ཡིད་མི་ཆེས།
  tca-NT: —Natürü i pema rü tama choxü̃́ peyaxõgüchaü̃ erü ore i aixcümaxü̃ chixu.
  zpl-NT: Pero liꞌá lunú rnia lunú neli neca, la chili arquiꞌhua lunú rnia.
  mbc-NT: Seru'ye' pe pra ayeurîmauya'nîkon. Tîîse innape umaimu kupîya'nîkon pra
    awanîkon.
  ndg-ndg: Nambeambe, kwa sababu nibayile yaibile kweli, muniamini kwaa.
  wsk-wsk: Ani den nunguning ninga manorsam, bare nina aninga den ko me nengemang
    ningi nunguning aso!
  toj-NT: Jayuj cuando huax cala huabyex ja smeranili, mi ni modo huaxa c'uanexa.
  tbc-tbc: Gug ŋai ru rumok ak mi ŋurupaiaŋ da, fun an niŋen o aŋ ŋai niŋeg o ilom
    ta rumok na ya!
  sna-sna: Asi nokuda kwokuti ndinotaura chokwadi, imi hamutendi kwandiri!
  smk-NT: Bale' si'ko, say man'ibarita' ko komoyo ket say katutu'wan, kanya' nin kai
    rako nin tepren.
  grc-TCGNT: Ἐγὼ δὲ ὅτι τὴν ἀλήθειαν λέγω, οὐ πιστεύετέ μοι.
  gof-WFTW: Taani tuma haasayays, shin hintte tana ammanekketa.
  spa-BLM: Pero porque digo la verdad, no me creéis.
  kyz-NT: —A'eramũ pẽẽ i'me are etee pejeparuenuwiweramũ. A'eramũ pẽẽ a'eramũ je rerowiare'ema
    pejejemogyau. Mama'e a'jea etee je 'ã omome'u numiamũ.
  dao-dao: “Ngthungtak ka pyena phäh, nangmi naw am nami na jumki.
  cya-cya: Nan' si'yana nchcuin' cha' nu ñi, can' cha' a ndiya qui'an ti' um 'ñan.
  wrk-wrk: Ngala miku ngayili jujijba. Miku. Yanyba ngayili duja jangkurr. Ngawamba
    duja jangkurr yurlurr ngayili yanyba. Ngala nanda Sayidin, nyulu narringi buwakanya,
    baki nanankardi miku narriyi kuyu ngaki jangkurr. Miku narriyi mirnarrijba muwa
    nanankanyi duja jangkurranyi.
  nii-nii: “Ba na ek mendpił ei kun nip enim ngond. Nimbił erang enim na ek ei ekii
    sinanmin?
  ign-NT: Eta echichairahi ema maca tépiya­hirahi, váhique­nehíni esuapa eta juca
    nímitu­rapiana yátupi­queneana.
  dik-NT: Ɣɛn aluel yic, ku rin ë kënë yen akëc wek ɣa gam.
  cac-cac: A inxo tic, yujto a juntzan̈ tas te yel sval d'ayex, yuj chi' max e cha
    eyab'i.
  tzj-E: Anen ne ktzitzij wa' njelal achnak quenbij chewa rmal c'ara' ixix majo'n
    cnenimaj ta.
  san-BUR: အဟံ တထျဝါကျံ ဝဒါမိ ကာရဏာဒသ္မာဒ် ယူယံ မာံ န ပြတီထ၊
  yaa-NT: Nã keskara chanĩ ẽ mato yoiyamafiaito mã ea chanĩmara famisma.
  cab-NT: Ánjeinti áu, quei inárüni lubeí naríñagubei, mafíñetün nun.
  clu-clu: Piro ako tana, ang kamatoodan maman akun ginasogid kanindo, kag maman dan
    nga indi kamo magpati kanakun.
  swh-ULB: Hata sasa, kwa sababu ninasema iliyo kweli, hamniamini.
  tpt-NT: Kitꞌin klhichiviniy yu laqsaval, xlhiyucha uxiknan jantu kilalhakapuꞌaniyau.
  aai-aai: Baise ayu tur anababatun ao’o, kwa i men kwabitutumu.
  sny-sny: Ahowa, ane peri wiyeme a'i au te'e fiyariyei. Fene ane ne wanu tote tawesirowata.
  myy-myy: Mʉa jacʉ ĩ ñajare, oca riojo ñasarise yʉ mʉare gotibojaja, yʉre tʉorʉ̃nʉbea
    mʉa.
  trc-NT: “Ne̱ xa̱ꞌ ꞌu̱nj, tza̱j ne̱ cheꞌé se nana̱ ya̱ aꞌmij rihaan soj, cheꞌé dan
    ne amán rá soj uno soj se‑na̱na̱j a̱ maꞌ.
  cut-NT: U ne, ricuáhn ndudo cua̱co, ate nducote ndi nino ne vederihncheh ne, chemin
    che hua ritahno ne che rá̱hn.
  bel-bel: А як Я ісьціну кажу, дык ня верыце Мне.
  zlm-KSZI: Sebaliknya aku menyampaikan kebenaran, maka itulah kamu tidak mahu percaya
    kepada-Ku.
  gdr-gdr: Ajɨ Kon re ɨmɨnjog yɨtkak im apureninyɨn, sɨ onggɨt mop paemb wɨn maka
    Ken gar ke utkunda ke nokasya.
  vmy-NT: Tunga an texin=ña̱ mé= xi kjuakixi, ꞌba kui= kjua bi makjainninu.
  cmn-FEB: 我说的都是真理，你们却因此而不相信我！
