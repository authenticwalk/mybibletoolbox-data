verse: JHN.008.030
translations:
  kpx-kpx: Iesuu hoto kateale louge Diue ata moagaeau hotove ke evisi abu uvu mai
    avuemo mavoi ehovalu.
  okv-H: ijinu embo isapamane na Iesu ta ke avo ingito ke be ea.
  tbo-tbo: Yesu a baha lawa magomagouhi hi noonoli po hi witumaganena dumaya.
  mal-C: യേശു ഈ സംസാരിച്ചതു കേട്ടപ്പോൾ പലരും അദ്ദേഹത്തിൽ വിശ്വസിച്ചു.
  grc-SR: Ταῦτα αὐτοῦ λαλοῦντος πολλοὶ ἐπίστευσαν εἰς αὐτόν.
  bgc-bgc: वो ये बात कहणे लागरया था, के घणखरयां नै उसपै बिश्वास करया।
  khz-khz: Talima vogona na Iesu gevega-taunataunaato, ekila ekilagirawai gaurai.
  deu-TKW: Da er dieses redete, da wurden viele gläubig an ihn.
  zsr-NT: Catiꞌ bëꞌë didzaꞌ ni Jesús, gulayejlëꞌë Lëꞌ bönniꞌ zian.
  lin-lin: Wana Yesu azalaki koloba bongo, bato mingi bandimaki Ye.
  hns-NT: Ie baat par dher manai log bieswaas kare lagal kie ohie Kriest hai.
  noa-E: Jesuu mag iekhabarm ũrwia õor pöm i iek ʉ̈khajierram.
  eng-EMTV: While He spoke these words, many believed in Him.
  mib-NT: Te jeē ni cáhān yā jnūhun yáha, te cuehē ñayuu ni cacandíje i ya.
  lif-NT2: खुने़ॽ अक्‍खेलॽरिक् पाःत्तुल्‍ले़ यरिक् मनाहाॽरे़ खुने़ॽओ नसाःन् मे़जोगुरो॥”
  xnj-xnj: Vandu vamahele pevamyuwini Yesu ijova genago vamsadiki.
  mmx-mmx: Buaang atnedi limixin diga ronga ne Iesu ga tong asu na levelinga, diga
    nunu ren.
  cbr-NT: Usaquian Jesusan cacëxun ca 'itsa unin aín bana cuaxun, asérabi ca ax Nucën
    Papa Diosnuax uá 'icë quiax ami sináncëxa.
  tee-NT: Acsni naulh ju chunch ju Jesús pus na lhu talhilaca'alh ju yuchi.
  eng-LSV: As He is speaking these things, many believed in Him;
  cak-NT: Y roma ri tzij ri xeru'ij ri Jesús chiquiwech ri winak, je q'uiy ri xeniman
    richi.
  pah-NT: Henduvame ganhi'ig̃a jara'g̃a jikogi ga rehe onhimongyavo.
  sja-NT: Jesupa mãga jarak'ãri, eperãarã chok'ara irude ijãajida.
  xed-xed: Ta gwaɗə Yesu ta tsa gwaɗaha ya ná, nda ndəgha gwal ta zlghafta.
  glk-glk: اَ حرفأنه اَمره خیلی‌یأن اونه ایمأن بأوردیدی.
  mks-NT: Ta chí cua̱há ña̱yivi na̱candúsa na Jesús tá na̱xini jo̱ho na tócó ndihi
    ña̱ yóho.
  gfk-S: Ing iga tangtange kakarek, a haleng di ga nurnur tana.
  bmu-bmu: Keu mewö jiyöhaŋgöra aka ambazip gwötpukŋan uruŋini meleŋda Jisös möt narim
    waŋgiget. Mewö.
  dgz-dgz: Me nop waiwandini waenapan aruga imu pose iravi me inap waren, amba anu
    tumat tane.
  eng-GNV: As hee spake these thinges, many beleeued in him.
  zaa-NT: De gunnie ca tìtsa'a nna, nuỹetse' ca enne' nna huíalatsi' quį ne.
  eng-WEBSTER: As he spoke these words, many believed on him.
  guh-guh: 'Itsa Jesús jumaitsi bajarapacuenia, ayaibitsaëtoxaneto judíovi jumecovënëtatsi
    Cristonëcuene: “Xaniajai cajena. Maponëje Dioso itorobicatsi,” jamatabëjai judíovi
    Jesús yabara.'
  bon-bon: Bucurage biname cina Yeesu ne jitrungisi, teepi liba itecijemige tabe apu
    iicema je.
  nhw-BL: Quema Jesús quiijto ni tlamantli, miyaqui israelitame quineltocaque para
    yaya nopa Cristo.
  swh-ONEN: Wengi waliomsikia Yesu akisema maneno haya wakamwamini.
  wbi-wbi: UYesu ye ijova isio, avaanhu vinga vakamwitika.
  bba-bba: Mɑ tɔn dɑbiru be bɑ Yesun ɡɑri yi nuɑ bɑ nùn nɑɑnɛ doke.
  eng-KJVCPB: As he spake these words, many believed on him.
  kgk-NT: Ha henduha heta oĩ hese ojerovia va'e.
  waj-waj: tuduu rikiada gioonna kiaapu kaayauya ivo itaa kua tuuvaa rikiada innara
    kutaavaivee tiravai.
  cpy-cpy: Ikanta ikamanta-koyitakiro Jesús iroka-paeni, osheki kemijanta-nakiriri.
  ekk-PKP: Paljud, kes kuulsid Jeesust neid asju rääkimas, hakkasid temasse uskuma.
  mpx-mpx: Gamagalau bolo Yeisu wana papaatena o hi hago, hi gewi hi abulilek-an.
  wbp-wbp: Kuja-jana nyampu Jijajirli yimi-ngarrurnu muku, ngulakujulurla panu-nyayirni
    yapaju ngungkurr-nyinaja.
  luo-luo: Ji mangʼeny noyie kuome seche ma nowuoyono.
  nhe-NT: Quema Jesús quiijto ni tlamantli, miyac israelitame quineltocaque para yajaya
    nopa Cristo.
  aii-aii: ܟܲܕ ܗ̇ܘ ܗܲܡܙܘܼܡܹܐ ܗܵܕܟ݂ܵܐ، ܪܵܒܵܐ ܗܘܼܡܸܢܗܘܿܢ ܒܝܼܹܗ.
  esk-NT: Iñugiaktuat tusraaruat Jesus taatnaqman ukpiqsriñiqsut Ilaanik.
  msb-msb: Myintras nagasabi siya sani damo an nagtuod sa iya.
  cpa-NT: Mi³ca¹juúh² Jesús jǿg³ jøng², jue¹² dsa² ca¹hé¹ jǿg³ quiah¹²dsa.
  dso-dso: ଜିସୁର୍‌ ଏ ସବୁ କାତା ସୁନି, ବେସି ଲକ୍‌ମନ୍‌ ତାକେ ବିସ୍‌ବାସ୍‌ କଲାଇ ।
  meu-meu: Ini hereva e gwaurai negana ai hutuma ese e abiabiraia.
  yva-NT: Arono Yesus po ananyao kotare umaso raura, vatane wanui rave wanave Ai.
  dgc-dgc: Nadid, to pégkagi ni Jesus ta éya, éy meadu i naniwala diya.
  zpm-NT: Grë zha Israel ne ndxie ga, zeeṉe bin zho sca rëb me, bliladz zho ne me
    nac meṉ ne no cxeeḻ Dios ga.
  hix-NT: Àro wyaro àwya tatoko, noro hona harha nenytxownà hatà, àton kukuru komo,
    thenyenohnà komo.
  sim-sim: Karem or mbarik ma mushak mashi os or mbari oson li misihi limu mbara,
    �Mashi os or mbawa ome sira.�
  npi-ULB: येशूले यी कुराहरू भन्दै गर्नुहुँदा धेरैले उहाँमा विश्‍वास गरे ।
  cgc-cgc: Na gambal Jesus ta iling tan, tama gatuo ki kanen.
  tim-tim: Hain dâmbo luâk âmbâle dondâŋe nâŋgaŋi.
  yor-yor: Bí ó ti ń sọ nǹkan wọ̀nyí, ọ̀pọ̀ ènìyàn gbà á gbọ́.
  wos-wos: Wungi wandéka di séfélak du takwa déka jémba sarékéta déka hundika “Mwi
    hundi dé” di na.
  emp-NTPO: Jesuba maʌ̃gʌd̶ebema bed̶ea b̶asid̶e zocãrãba idjira ĩjãsid̶aa.
  eng-F35: While He was saying these things many believed into Him.
  ind-ind: Mendengar Yesus berbicara seperti itu, banyak orang menjadi percaya kepada-Nya.
  pes-OPCB: در این وقت، بسیاری با شنیدن این سخنان به او ایمان آوردند.
  mpt-mpt: naka homon unang homoni Yesuse weng olo wenteniba bainobo gesiobe.
  ssx-ssx: Ipikana꞉ma꞉ do leeke pi opuaata꞉ wanda꞉hali wopuma꞉ ipiki pa꞉ta꞉ hone tulaemekeme.
  mkl-mkl: Iyi Jesu í fɔ bɛɛbɛ inɛ nkpɔi í dɑsiɛ nɑɑnɛ.
  gaq-gaq: ଜିସୁନେ ଏନ୍‌ ସାପା ସାମୁଆଁ ଅଁଚେ ଉଡ଼ିରୁଆ ଆମେକେ ସତ୍ ମାନେଃ ଆର୍‌କେ ।
  gof-RNT: Yesuusi hessa odishin si7ida daro asay iya ammanidosona.
  unx-unx: ୟୀଶୁ ନେୟାଁ କାଜିତାନ୍ ତାଇକେନ୍‌ରେ ପୁରାଃ ହଡ଼କ ଇନିଃତାଃରେକ ବିଶ୍ୱାସ୍‌କେଦା ।
  gah-gah: Loko lokago, vegená mukilite Ómasilokatí limi ve noive liki aikumú gili
    alévolé amó.
  lcm-lcm: Si taun a Iesu kata mengen ta keve bil ke, amiang i vap kilapo lomlomon
    tatana.
  aer-aer: Nhenge alakenhe renhe re angkeke tyerrtye atningke anthurrele aweke renhe
    arratye itelarerrirreke.
  qvc-NT: Chayshina Jisus niptinqam, achka runakuna, warmikuna paypina kriyirqanllapa.
  tgl-ULB: Habang sinasabi ni Jesus ang tungkol sa mga bagay na ito, marami ang naniwala
    sa kaniya.
  cbs-NT: jatu wai xanen ibu ichapabun ikunwankin taewaibun
  xtm-NTPP: Nuu ni ka'an Jesús ma sukan, kua'a ñayii ni ka kandija ja ká'an ya ma.
  nnq-nnq: Kuboka pukulenga genia bandu ajingi ngabaamini.
  bao-NT: Atere Jesús cʉ̃ ca ĩiro, paʉ bojoca cʉ̃re tʉo nʉnʉjeewa.
  san-ORI: ତଦା ତସ୍ୟୈତାନି ୱାକ୍ୟାନି ଶ୍ରୁତ୍ୱା ବହୁୱସ୍ତାସ୍ମିନ୍ ୱ୍ୟଶ୍ୱସନ୍|
  huv-NT: Wüx tandeac atquiaj xeyay nipilan tayariw nej andeac.
  otn-NT: Mi̱ ma̱nna̱ ra̱ hya̱ na̱ p'ʉya, xa̱ngu̱ yø ja̱'i̱ bi 'yɛ̱c'ɛ̱i̱ ra̱ Jesús.
  nop-nop: Unduŋ yobune metam feedi mede u nadiŋa nadisukilitimiŋgiŋ.
  obo-NT: Na, to norinog to mgo minuvu iddos id oseng ni Disas, mo‑uraa kos id pomakoy
    kandin.
  cak-ENT: Y roma c'a ri tzij ri xerutzijola' ri Jesús chiquivüch ri vinük, ye q'uiy
    c'a ri xetaken richin.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤸᤗᤧ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ᤀᤥ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤖᤥ॥”
  mie-NT: De jā ní ncāhān yā tūhun yáhá, de cuāhā nchivī nī ncandíja ji yā.
  san-TIB: ཏདཱ ཏསྱཻཏཱནི ཝཱཀྱཱནི ཤྲུཏྭཱ བཧུཝསྟཱསྨིན྄ ཝྱཤྭསན྄།
  qve-NT: Chaykunata Jesús rimaqtinmi, ashka runakunaqa Jesuspi creeranku.
  pao-NT: Ka Te Pabe'e yadooadyakwe ewa'yoo numu oo naka'oedyuku manemena.
  cbu-NT: Anoo mazinayarusin, ashpatam Isusoo mangoonamana mangoonarangana.
  usa-usa: wemá aamô kétitama taíbaq-wayukama wemmá yirummá ámikaae.
  soy-soy: Kɛ Yeesu uu lɛ̃ n símisi, pisoi mɛyɑ̃ ɑpí nɛ kɛfɑ u tɛnɛ.
  hui-hui: Ani layago hale howa wali agali dewalime ibuhondo mini mbiraore wini.
  amf-amf: Yesus dhalqin ogoam kinin giyenka, thoothino eeno kidar woylamin ko qajade.
  quc-NNT: Aretaq ri Jesús xub'ij wa' we tzij ri', e k'ia xekojon che ri Are'.
  dob-dob: Gote ꞌena tomota yaudi Yesu ꞌina ona sinonodi ga ꞌenaya siemisa ꞌaiꞌaila.
  wrs-wrs: Honamba osva Yesusva ona ishunna, indhanamba mindnam hemba undnahonam lovahthamnavna.
  mca-mca: Ha' Jesús in iyetij ekewe' wekwek, qa olots hekhewe' tek'enets nite' yeqeku'.
  tzo-TZC: Ti cꞌalal jech laj yal ti Jesús taje, ep laj xchꞌunic.
  mya-mya: ဤ​သို့​မိန့်​တော်​မူ​သည်​ကို​ကြား​ရ​သော​လူ အ​မြောက်​အ​မြား​ပင်​ကိုယ်​တော်​ကို​ယုံ​ကြည်
    လာ​ကြ​၏။
  gng-NT: '*Yesu lienh nnɔ ma nnɔ nɛ binib teke'' wɔ ki jin'' ki yɛbe.'
  cbi-NTPO: Jesús tsandipa' dyañu pure' chachi yanu keranguikila.
  ikk-NT: Ogẹn o gi rị e ku ihiẹn ndịnị wẹ, ndị bu ọda nọ kweri.
  leu-leu: E layaan nane taxa ferawai lunai a rabuna xaves ri namkai tapang sena.
  maz-NT: '''Ma o mama yo jña''a yo, na puncjü c''o o creo c''o mi mama e Jesús.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་དེ་ལྟར་གསུང་བའི་དུས་སུ་མི་མང་པོ་ཁོང་ལ་དད་པར་གྱུར༌ཏོ།།
  tca-NT: Rü yexguma yema ñaxgu ga Ngechuchu rü muxü̃ma ga duü̃xü̃gü nüxü̃́ nayaxõgü.
  zpl-NT: Chenu ulaxu nú uni Jesuse scua, huaxi bee bene uyalí arquiꞌ liꞌinu.
  mbc-NT: Mîrîrî warantî Jesus eseurîma eta tîuya'nîkon pe arinîkonya innape ikupî'pî.
  ndg-ndg: Palyo Yesu abaya makowe aga, baingi batikumwaminiya.
  wsk-wsk: Nu uwuta baluwaram mu, kariimet suen biya nu ko ko nongomang ningi nunguning
    aram.
  toj-NT: Yuj ja jas ch'ac yal ja Jesusi, jel jitzan ja ma' sc'uanei.
  tbc-tbc: Iŋ ago ibol dugo, tamolpein wei mi iŋaned ilo rumok iŋ lo digane ya.
  sna-sna: Kunyange panguva yaakanga achitaura, vazhinji vakatenda kwaari.
  smk-NT: Ket abaw sara konran saray nakarnge' sa sain nin nibarita' na a namper kona.
  grc-TCGNT: Ταῦτα αὐτοῦ λαλοῦντος πολλοὶ ἐπίστευσαν εἰς αὐτόν.
  gof-WFTW: Yesuusi hessa odishin si7ida daro asay iya ammanidosona.
  spa-BLM: Mientras decía estas cosas, muchos creían en él.
  kyz-NT: Aipo 'ga 'e 'ga renamũ kwaiwete 'gã 'ga rerowiaa.
  dao-dao: Acuna ngthu a pyen ngjakia khyang khawhah naw jumkie.
  cya-cya: Xa ycui' ñi cha' re, qui'an 'a nten ya qui'an ti' 'in ñi.
  wrk-wrk: Kajamukunyi yali manku nanda jangkurr Jisuskanyi, baki kuyu yali nangangi
    jangkurr. Kuyu yali nanda jangkurr nangangi.
  nii-nii: Jiisas eim ek yi neng kin, wumb pei eim kin pii gii ninjing.
  ign-NT: Eta nasamirahi ena achaneana eta mameta­ra­pianahi, ichape­rinehi eta nasuapirahi
    ema Jesús ena camuri­queneana achaneana.
  dik-NT: Go kɔc juëc cï Jethu piŋ ke jam ë wëlkä wɛ̈tde jäl gam.
  cac-cac: Ayic ix yalan juntzan̈ chi' Jesús, tzijtum eb' ix ac'anoch sc'ool d'ay.
  tzj-E: Tak xbij jawra tzij e q'uiy je' wnak xeyke'a quec'u'x ruq'uin.
  san-BUR: တဒါ တသျဲတာနိ ဝါကျာနိ ၑြုတွာ ဗဟုဝသ္တာသ္မိန် ဝျၑွသန်၊
  yaa-NT: Yoiaito nikakaxõ yora ichapato chanĩmara fanifo.
  cab-NT: Dan le laríñagunbalin Jesúsu le, ába jafíñerun sarágu luágu.
  clu-clu: Pagkabati ang mga tao sa anang mga ginaambal nga dato ni Jesus, doro kananda
    ang nagtoo kanana.
  swh-ULB: Wakati Yesu akisema mambo haya, wengi walimwamini.
  tpt-NT: Tejkan ni Jesús chuncha naunꞌol ex ayaj qaynlhuu talhakapuꞌal ni yucha.
  aai-aai: Nati eo’omaim sabuw moumurih maiyow hitumitum.
  sny-sny: Serai lu taune tomu ne'ese le ne tote tawesiyewe. Sosu le ma'e umasiye.
  myy-myy: Ito bajiro Jesús ĩ yija tʉocõri, jãjarã masa ĩre tʉorʉ̃nʉcã.
  trc-NT: Ga̱a quisíj caꞌmii Jesucristó nana̱ vaa da̱nj, ga̱a ne̱ cuchumán rá queꞌe̱e̱
    nij síí uun chij rihaan nij yuvii̱ israelitá niꞌya̱j nij soꞌ man Jesucristó a.
  cut-NT: Cuahn che chihno ra̱hn Dihvo vo nducuahn ndudo chemin chan ne, a̱ma ya̱hn
    ihyan chitahno ye ihyan.
  bel-bel: Калі Ён казаў гэта, многія ўверавалі ў Яго.
  zlm-KSZI: Setelah mendengar kata-kata Isa, ramai orang percaya kepada-Nya.
  gdr-gdr: Ɨ re Yesu onggɨtyam yɨt apureninonj, jogjog rɨgap kea Tin gar ke utkunda
    ke yokato.
  vmy-NT: ꞌBa kionga ꞌbi titsu Jesús, ne nkjin kuakjainre ngatꞌare kui.
  cmn-FEB: 很多人在听到耶稣的这番话后，便相信了他。
  gmv-RNT: Izi hessa yootida mala daro asay izan ammanides.
  ncl-NT: Quinmilic Jesús innojen lajtomes, cataloaya míac ca inminhuejueyenten in
    judíos pehuaje quineltocaje pampa yihual yec in lacal hual mojmosta quinmiliaya
    pampa yec.
  sua-sua: E Yesus tgia rere kngae ko tok, va o mia ngarlatgep ruk ngta ngan karo
    rhek ruk endruk ngat kle kor mnam mar mang en he kmokpom kar ko gi.
  are-are: Angkatja nhanha wumala ntjarrala Jesuanha tnakaka.
  gai-gai: Ri, meikramtaɨra Iesus mboprena an kambca waraca mina wɨtta manmo marɨpacat.
  qvm-NT: Jesús tsaynog niptinmi atsca criyipäcorgan Tayta Dios cachamushgan Cristo
    cashganta.
  chz-NTPS: Läꜙko̱o̱ˉ maˊ gaꜙhlëëyhꜘ läꜙja̱ˉ, jwë̱ë̱ꜘ dsaˉ gaꜙläꜙdsooꜘ dsëꜗ kiyhꜗ.
  kmu-kmu: HigeꞋya kasagoꞋya veaꞋmoꞋya YisasiꞋma hia ke haviteꞋya amakupi maleꞋya
    amametiti nehae.
  ood-NT: T muijj hegam mat ab kah ihda ab i s‑wohoch.
  lbm-lbm: ऊ या बाते कह्यच रह्यो होतो कि बहुत सो न ओको पर विश्वास करयो।
  ncj-NT: Queman Jesús omihto inin, miyacten oteneltocaque.
  yuj-yuj: Kápae kare koumteouráp arop Jisas takrá sénámp kar waria man mériapono.
  kto-kto: Tiesong gare tiro ga papot teip ga magaulap la naganmeng ira a.
