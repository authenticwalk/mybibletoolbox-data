  peg-peg: ହେବେ ହେୱାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ୱେନ୍‌ବେଦେଂ ଲାଗାତାର୍‌, “ମି ଆବା ଇମେନ୍‌ ?” ଜିସୁ ଉତର୍‌
