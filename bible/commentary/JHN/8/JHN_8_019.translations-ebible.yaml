  san-ORI: ତଦା ତେଽପୃଚ୍ଛନ୍ ତୱ ତାତଃ କୁତ୍ର? ତତୋ ଯୀଶୁଃ ପ୍ରତ୍ୟୱାଦୀଦ୍ ଯୂଯଂ ମାଂ ନ ଜାନୀଥ ମତ୍ପିତରଞ୍ଚ
