  taj-taj: चु ताम थेःसी थेनीगदेसे येशूदा “एला आबा खानङ मुला?” भिसी ङ्‌योइमा, येशूसे
    थेनीगदेदा “एनीगदेसे ङादाएनोन ङोसेबा आरे, ङाला आबादाएनोन ङोसेबा आरे। चुदे एनीगदेसे
