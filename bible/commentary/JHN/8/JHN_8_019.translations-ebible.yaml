    ma De dↄ̃ro. Tó a ma dↄ̃, de a ma De dↄ̃.'
  mcp-mcp: 'Bwə́ mú ka cɨ nə nyə nə́: «Shwóóŋgʉ̂ ji ŋgow?» Yésus nə bwo nə́: «Bɨ ampúyɛ́
    tɔɔ mə, tɔɔ Sɔ́ɔ́ŋgʉ́ waamə̂. Bɨ mbə̂m mpu mə, ŋki bɨ mə́ mpu nə́mə́ Sɔ́ɔ́ŋgʉ́
    waamə̂.»'
  hat-hat: 'Yo mande li: Kote papa ou? Jezi reponn yo: Nou pa konnen mwen, nou pa
    konn Papa mwen. Si nou te konnen m'', nou ta konnen Papa m'' tou.'
  npl-NT: 'Yejwah okitlajtlanijkeh: —¿Kanin kajki Mota? Jesús okinnankili: —Nomejwah
    amo nonnechixmatih, nion nonkixmatih Notajtsi, tla nomejwah nonnechixmatiskiah,
    noiwa nonkixmatiskiah Notajtsi.'
  bgg-bgg: Ithek è aishii sai, na Aphuii ne giisa lei? Ai è ithek shii chang nathek
    gu shii de athieg ba ro chiih-è nathek gu Aphuii shii de athieg mua ba ro. Nathek
    è gu shii thieg arone gu Aphuii shii de thieg jong phro.
  eng-TCENT: Then they said to him, “Where is yoʋr father?” Jesus answered, “You neither
    know me nor my Father. If you knew me, you would know my Father as well.”
  eng-BSB: “Where is Your Father?” they asked Him. “You do not know Me or My Father,”
    Jesus answered. “If you knew Me, you would know My Father as well.”
  cpu-NT: 'Ari josampitanakeri: “¿Tsikama isaikiri Ashitamiri?” Ikantzi Jesús: “Eerokaite
    te piyotaiyenani naaka, eejatzi pikempitairiri Ashitanari. Arimi piyotaiyenami
    naaka, ari piyotakerimi eejatzi Ashitanari.”'
  san-ASM: তদা তেঽপৃচ্ছন্ তৱ তাতঃ কুত্ৰ? ততো যীশুঃ প্ৰত্যৱাদীদ্ যূযং মাং ন জানীথ মৎপিতৰঞ্চ
    ন জানীথ যদি মাম্ অক্ষাস্যত তৰ্হি মম তাতমপ্যক্ষাস্যত|
  tac-NT: '''Liko rukéliru Esusi alué ralámulite: ―¿Kochiena ajtí mué o''nola? ''Lige
    Esúsika regá anele: ―''Émika tabilé machí chieri ko ne, ''lige tabilé machí chieri
    ko ne O''nola. ''La machime nísaká ''emi chieri ko ne a''lígeko ''la machimeli
    ke ''emi chieri ko ne O''nola.'
  eng-WEBPB: They said therefore to him, “Where is your Father?” Jesus answered, “You
    know neither me nor my Father. If you knew me, you would know my Father also.”
  gfk-H: Io, diet ga tiri ia bia, “Ia ha no raam Sus?” Iesu ga babalu bia, “Pa muat
    nunurei iau ma no agu Sus mah. Ing bia muat gaar nunurei iau, muat gaar nunurei
    mah no agu Sus.”
  viv-viv: Tu Tamana giyakahina faꞋina higahena higayo, “Tama hai gimimiyami?” Yesu
    gigahedi gigayo, “Keke wadahalamaneku kadu keke Kamaku wadahalamaneni. KaꞋi wadahalamane-moꞋeku
    digo, kadu Kamaku wadahalamane-moꞋena.”
  yao-yao: Pelepo ŵambusisye, “Ana Atati ŵenu ali kwapi?” Che Yesu ŵajanjile, “Ŵanyamwe
    ngankuumanyilila uneji atamuno ngankummanyilila Atati ŵangu. Nkaamanyilile uneji
    nkaamanyilile Atati ŵangu nombe.”
  tgp-tgp: La usia lara, “Tamam mo lo toho epu?” Iesu mo r̃aramira mara, “Ka sopo
    levosahiau teni Tamaku! Vara ha pa lo levosahiau ha pa levosahi Tamaku.”
  auc-NT: Angä ëñëninque tömënäni tömengä ingante, —Bitö Mæmpo æyömönö quëwengää.
    Äñönäni Itota wæætë, —Mïnitö ïñömö, Botö incæ æbänö ïmoo, ante, Botö Mæmpo incæ
    æbänö ingaingä ingää, ante ëñëmïni ïmïnitawogaa. Botö æbodö ïmoo, ante ëñëmïni
    inte baï mïnitö, Botö Mæmpo æbänö ingaingä ingää, ante adobaï ëñëmïni incædömïnimpa,
    ante apæ̈negacäimpa.
  kbc-NT: Odaa joɡ̶oige, moditalo, “Igame diɡ̶etedigi icoa ɡ̶adiodi?” Naɡ̶a igidi
    Jesus, meetediogi, “Niɡ̶ida makaamitiwaji aɡ̶adowooɡ̶oti, oteɡ̶exaaɡ̶aɡ̶a icoateda
    mowooɡ̶oti Eiodi. Daɡ̶adowooɡ̶otitiwaji, daɡ̶anagawini aaɡ̶aɡ̶a owooɡ̶oti Eiodi”.
  bmh-bmh: Goagen koli kanabemen, “Nait memen go erueim dareu?” Yesus nug koli awareun,
    “Ag iz, izal mekai al i abe migemen. Ag iz abe milemen zob, izal mekai han abe
    moromen zob.”
  ctu-BL: 'Tsi'' c''ajtibeyob: ¿Baqui an a Tat? che''ob. Jesús tsi'' jac''beyob: Ma''anic
    mi la'' cʌñon. Ma''anic mi la'' cʌn c Tat ja''el. Tsa''ic la'' cʌñʌyon tsa'' la''
    cʌñʌ c Tat ja''el, che''en.'
  meq-meq: 'Ta tsətsah faya, tə gwaɗay: «Bəba yak eye na, məŋgay?» Yesu a mbəɗatay
    faya, a gwaɗatay: «Ka sərum ga ha bay ada ka sərum Bəba ga bay. Taɗə ka sərum
    neŋ na, ka sərumeye Bəba ga.»'
  noa-H: Magbaawai chi fariseonaanau, —Magan ¿jam sĩ pʌ haai? hajierram hirig. Magbaawai
    Jesuu, —Pãrau chan mʌjã k'augba, ni mʌ Haaijã k'augba nʌmgui hajim. Pãrau mʌ hoo
    naawai mʌ k'ap'ʌ naak'iin, hĩchab mʌ Haaijã k'ap'ʌ naak'amgui hajim, hi jãga sĩerrʌ́.
  alp-NT: Eleki esi ombe, “AmaMu Ietia?” Yesuse Iombe, “Imi rekwa Au mo kai Imi rekwa
    AmaKu mo. Le sepo imi rekwa Au hoko imi rekwa AmaKu lekwe.”
  san-VEL: tadaa te.ap.rcchan tava taata.h kutra? tato yii"su.h pratyavaadiid yuuya.m
    maa.m na jaaniitha matpitara nca na jaaniitha yadi maam ak.saasyata tarhi mama
    taatamapyak.saasyata|
  kbq-kbq: Zamagra amanage hu'za asmi'naze, Negafa'a iga mani'ne? Jisasi'a kenona'a
    zamasmi'ne, Nagrira nageta antahita osu'nazankita Nenfana antahita keta osu'naze.
    Hagi tamagrama Nagri'ma nage'anke resuta, anahu kna hutma Nenfana kegahaze.
  kbh-kbh: 'Chora chënga tmojantjá: —¿Ndayents̈e acbe Taitá yojtsemna ca? Y Jesús
    tojanë́jua: —Ts̈ëngaftanga ndoñe ques̈matábuatma ni ats̈e ni ats̈be Taitá. Ats̈e
    s̈mojtsábuatmësna, ats̈be Taitánaca s̈mattsábuatma ca.'
  ron-LSB: 'Și I-au zis: “Unde este Tatăl Tău?” Isus a răspuns: “Nu Mă cunoașteți
    nici pe Mine, nici pe Tatăl Meu. Dacă M-ați cunoaște pe Mine, L-ați cunoaște și
    pe Tatăl Meu.”'
  pon-pon: 'Irail ap indai on i: Ia Jam omui? Iejuj kotin japen: Komail jota aja nai,
    pil jota Jam ai. Ma komail aja ia, komail pil pan aja Jam ai.'
  nhe-BL: 'Huan inijuanti quitlajtlanijque: ―¿Canque itztoc motata? Huan Jesús quinnanquili:
    ―Imojuanti ax innechixmatij huan ax inquiixmatij noTata. Intla innechixmatisquíaj,
    nojquiya inquiixmatisquíaj noTata.'
  sps-sps: Ri rangats Towa, “Fei te kaa non e Tamamanyi ei?” Jisas biny ratuari, “Ami
    gim rom ma nat Vanyo ge Tamanyo kan. To te nat Varonyo mi, mi tabuiny nat kan
    iny e Tamanyo.”
  wnc-wnc: Unzing yaniwan yake anzing iniking, “Gatane nanggata zandang yuak,” ngang
    inikwaiwa ita yake anzing yanikut, “Ginu nae dua nataaing. Siwan ginu Nanae kuut
    dua nataaing. Ginda nae atnataaing gamu ginde natane Nanae kuut atnatapam,” ngang
    yanikut.
  bus-bus: 'Ben aↄ̃ à là wà bè: N dee kú mámɛ? Yesu wèńla à bè: Á ma dↄ̃ro, bensↄ̃
    á ma De dↄ̃ro. Tó a ma dↄ̃, lɛ a ma De dↄ̃.'
  gub-BL: — Ma'e pe neru hekon a'e, i'i izupe wà. — Nahekwaw kwaw pe, ni heru napekwaw
    kwaw no, i'i wanupe. — Aze mo hekwaw pe, a'e mehe mo pekwaw mo heru, i'i wanupe.
  imo-imo: Aku wali enoni waltindikolio ningei, “Lanie tena moromoya?” ningi. Jisasini
    topondopa nimbei, “Enoni na kape nanga Ara kape naa kanoko imbi tirimele. Na kanoko
    imbi tilimalanje Ara kape kanoko imbi tilimala,” nimu.
  boj-boj: Onaqa Farisi naŋgi na Yesus nenemyeb, “Ino Abu a qabi unu?” Onaqa Yesus
    na kamba minjrej, “Niŋgi e qa qaliesai deqa niŋgi ijo Abu qa dego qaliesai. Niŋgi
    e qa qalie qamu niŋgi ijo Abu qa dego qalie qamu.”
  eng-DRA: 'They said therefore to him: Where is thy Father? Jesus answered: Neither
    me do you know, nor my Father: if you did know me, perhaps you would know my Father
    also.'
  knf-knf: 'Bahepara wal mënţ aji : « Şaaş awo ţuŋ ba? » Kë aŧeem baka aji : « Naamme''ën
    abot awo naamme Paapa! Woli name''ën lah, name kak Paapa. »'
  san-KHM: តទា តេៜប្ឫច្ឆន៑ តវ តាតះ កុត្រ? តតោ យីឝុះ ប្រត្យវាទីទ៑ យូយំ មាំ ន ជានីថ
    មត្បិតរញ្ច ន ជានីថ យទិ មាម៑ អក្ឞាស្យត តហ៌ិ មម តាតមប្យក្ឞាស្យត។
  arn-NT: 'Feymew ramtungey: —¿Chew anta müley tami chaw? Fey Jesus llowdungueyew:
    —Eymün kimlaymün ñi ineyngen ta iñche, ka iñche ñi Chaw no rume, welu kimfulmün
    ñi ineyngen ta iñche, ka kimafuymün iñche tañi Chaw.'
  zas-NT: 'Gunabdiidx reeman lojman rëb reeman: ―¿Con xdadil? Badxiꞌman laan rëbaman:
    ―Lëjt ad nünbeetidi naj, ad nünbee tëëtidi da Dadan, din bal nüjnbeedi naj, ziangajc
    nüjnbeedi da Dadan.'
  ken-NT: Bábhɛ́p yɛ yi bɛ, “Ɛtayɛ achí fá?” Yesu akɛmɛ bhɔ bɛ, “Bǎbhɨ́kɨ́ rɨŋɨ
    mɛ, nɛ yɛ̌ Ɛtaya, bǎbhɨ́kɨ́ rɨŋɨ. Mbɔ bǎrɨ́ŋɨ́ mɛ, mbʉ bǎrɨŋɨ Ɛtaya nkwɔ.”
