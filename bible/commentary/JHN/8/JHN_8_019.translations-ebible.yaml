  san-BUR: တဒါ တေ'ပၖစ္ဆန် တဝ တာတး ကုတြ? တတော ယီၑုး ပြတျဝါဒီဒ် ယူယံ မာံ န ဇာနီထ မတ္ပိတရဉ္စ
