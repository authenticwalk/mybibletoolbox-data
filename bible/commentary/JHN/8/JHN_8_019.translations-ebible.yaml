verse: JHN.008.019
translations:
  kpx-kpx: Kateai louge abu belahai avoe, “A Mamau oleve ua.” Ige Iesuu abuho loui
    avoe, “La di Mama hilokaholisi data hilokaholilu. La di hilokavatebe di Mama keta
    hilokalu.”
  okv-H: Pharisee embomeni na, “Mamo no davore?” ainge ena, “Ungona na kiae ere ova
    ainge Mama nau ungo kiae ere ova te ungona na kiaeheva ainge Mama nau amo ungo
    kiaeheva.” Ke ainge ena amo
  tbo-tbo: Ega yaka hi lubayadeya hi pa, ‘Amam meka?’ Ma Yesu hai baha i wimiheya
    i pa, ‘Ega ota hanapugeu yaka gasi Amau ega ota hanapugeya. Ma inapa taumi ona
    hanapugeu yaka, apo gasi Amau ona hanapugeya.’
  mal-C: “താങ്കളുടെ പിതാവ് എവിടെ?” അവർ ചോദിച്ചു. യേശു ഉത്തരം പറഞ്ഞു. “നിങ്ങൾക്ക് എന്നെയോ
    എന്റെ പിതാവിനെയോ അറിഞ്ഞുകൂടാ. നിങ്ങൾ എന്നെ അറിഞ്ഞിരുന്നെങ്കിൽ എന്റെ പിതാവിനെയും
    അറിയുമായിരുന്നു.”
  grc-SR: Ἔλεγον οὖν αὐτῷ, Ποῦ ἐστιν ὁ πατήρ σου; Ἀπεκρίθη ⸆ Ἰησοῦς, Οὔτε ἐμὲ οἴδατε,
    οὔτε τὸν πατέρα μου· εἰ ἐμὲ ᾔδειτε, καὶ τὸν πατέρα μου ⸉ᾔδειτε ἄν.⸊
  bgc-bgc: उननै उस ताहीं कह्या, “तेरा पिता कित्त सै?” यीशु नै जवाब दिया, “ना थम मन्नै
    जाणो सो, ना मेरै पिता नै, जै मन्नै जाणदे तै मेरै पिता नै भी जाणदे।”
  khz-khz: Gaurai ira na gerenagiato, negetiwato, “Goi tamamu ariginai?” Iesu evega-geleto,
    netiwato, “Gomi ati ripami au, e Tamaku maki ati ripami. Pere au pogoro ripaku,
    Tamaku maki pogoro ripaa.”
  deu-TKW: 'Da sagten sie zu ihm: wo ist dein Vater? Antwortete Jesus: ihr kennet
    weder mich noch meinen Vater. Wenn ihr mich kenntet, so kenntet ihr auch meinen
    Vater.'
  zsr-NT: 'Niꞌr gulanabnëꞌ Lëꞌ bönniꞌ gdauꞌ fariseo naꞌ, taꞌnë́ꞌ: ―¿Gazx zoatsëꞌ Xuzuꞌ?
    Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Cutu núnbëꞌliꞌ nedaꞌ, len cutu núnbëꞌliꞌ‑nëꞌ
    Xuzaꞌ. Laꞌnaruꞌ núnbëꞌliꞌ nedaꞌ, lëzcaꞌ Xuzaꞌ gúnbëꞌliꞌ‑nëꞌ.'
  lin-lin: 'Bongo batunaki Ye : — Tata na yo azali wapi ? Yesu azongisaki : — Boyebi
    Ngai te, mpe boyebi Tata na Ngai te. Soki boyebaki Ngai, bolingaki mpe koyeba
    Tata na Ngai.'
  hns-NT: 'Tab oesab poetjh baithal: „Tor Baap kaaha hai?” Tab oe bolies: „Toelog
    hamme na djaane hai aur hamaar Baap ke bhie na. Djab toelog hamme djante tab hamaar
    Baap ke bhie djante.”'
  noa-E: Magbaawai chi fariseonaanau, —Magan ¿jam sĩ pʉ aai? ajierram irig. Magbaawai
    Jesuu, —Pãrau chan mʉjã khaugba, ni mʉ Aaijã khaugba nʉmgui ajim. Pãrau mʉ oo
    naawai mʉ khaphʉ naakhiin, ĩchab mʉ Aaijã khaphʉ naakhamgui ajim, i jãga sĩerrʉ́.
  eng-EMTV: Then they said to Him, “Where is Your Father?” Jesus answered, “You know
    neither Me nor My Father. If you knew Me, you would also know My Father.”
  mib-NT: 'Te ni cacahān de jíín yá: ¿Ndé nuū ndeé Tátá rō? Te ni cahān Jesús: Tu
    cájini rō ruhū ni Tátá rī. Te núu jeē cájini rō ruhū, suni cuni rō Tatá rī nuú.'
  lif-NT2: खे़ङ्‌हाॽरे़ खुने़ॽ सेःन्‍मे़दोसु, “खे़ने़ॽ के़बाःत्तुर के़ने़बा पानुदिङ्
    के़म्‍बाग आत्तो वाॽबे?” ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “खिनिॽग इङ्‌गाॽ याप्‍मि
    कुसिङ् के़न्‍निःत्तिन् हे़क्‍क्‍याङ् पानुदिङ् आम्‍बाआङ् कुसिङ् के़न्‍निःत्तुम्‍मिन्‍लो॥
    इङ्‌गाॽ याप्‍मि कुसिङ् के़निःत्तिल्‍ले़ग आम्‍बाआङ् कुसिङ् के़निःत्तुम्‍बामे़न्‍लो॥”
  xnj-xnj: Bahapo vene vakamkota, “Avi koki Dadi waku?” Yesu akavayangula, “Nyenye
    nakunimanya nene, amala mumanyi lepi Dadi. Ngati mnimanyili nene ngammanyili na
    Dadi wangu mewa.”
  mmx-mmx: Diga sue i, “Ne Tamam ua?” La ne Iesu ga lok, “Mixoklen ia la ne Tamak.
    Mo do minaklen ia, minabaklen bok ne Tamak.”
  cbr-NT: 'Usaquian Jesusan cacëxun ca fariseo unin cacëxa: —¿Uinu cara min Papa ''ic?
    Cacëxun ca Jesusan cacëxa: —Mitsun camina ''unaniman, ui carana ''ëx ''ai quixun.
    ''Ën Paparibi camina ''unaniman. Asérabi ui carana ''ai quixun ''ë ''unánquin
    camina ''ën Paparibi ''unántsian.'
  tee-NT: 'Tajunich chavai: ―Tas anchach ju ya ju mimpai. Ak''alhtayanalh ju Jesús:
    ―Nin quit''in jantu quilamispayau. Ja va a ti quimpaich lai amisp''at''it. Pus
    ni xaquilamispau ju quit''in pus vachuch ju quimpai ca''ismisp''at''it.'
  eng-LSV: 'They said, therefore, to Him, “Where is Your father?” Jesus answered,
    “You have neither known Me nor My Father: if you had known Me, you had also known
    My Father.”'
  cak-NT: 'Ri achi''a'' fariseos xqui''ij che ri Jesús: ¿Anchi'' c''o-wi ri Atata''?
    xecha'' che. Y raja'' xu''ij: Rix man iweta''n ta rech ri Nata'', roma man iweta''n
    ta nuech ren. Xa ta iweta''n nuech ren, can iweta''n ta chuka'' rech ri Nata''.'
  pah-NT: 'A''ero g̃a ei ga pe: —Mahã nderuva''ga naerũ? ei g̃a ga pe. —Pe ndajikwahavi
    tuhẽ, ei Jesus''ga. Ndapekwahavi jitehe pe jiruva''ga a''ero, ei ga g̃a pe. Po
    pe ji kwahavi tuhẽ hamo, a''ero po pe jiruva''ga kwahavi hamo no, ei Jesus''ga
    g̃a pe.'
  sja-NT: 'Mãpai ãchia iidijida: —¿Sãma bɨma ajida, pɨ Ak''õre? Jesupa p''anauji:
    —Parãpa mɨ wãara k''awada-eda aji. Mɨ Ak''õre jida wãara k''awada-e. Mɨ wãara
    k''awa p''anadap''edaa paara, mɨ Ak''õre jida wãara k''awa p''anak''ajidada aji.'
  xed-xed: '«Ga Da gha na?» ka həŋ nda tsi. Ka Yesu mantsa: «Sna a kuni ta iʼi wu,
    sna a kuni ta Da ɗa guli wa. Ka má nda sna kuni ta iʼi ná, má nda sna kuni ta
    Da ɗa guli,» kaʼa nda həŋ.'
  glk-glk: 'اون وخت از عیسی وَورسه‌ییدی: «تی پئر کویه ایسه؟» عیسی جواب بده: «نه مره
    شنأسیدی نه می پئره. اگر مره شنأختیدی می پئرم شنأختیدی.»'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún na̱ Jesús já cáchí na̱ já xi̱hi̱n á: —Ndájá
    íin tátún ja̱n —na̱cachi na. A̱nda̱ já na̱cachi Jesús já: —Tá ná cuni ndó yo cúú
    ye̱he̱ já cuu canda̱a̱ ri ini ndó yo cúú tátá i̱. Joo co̱ xíni̱ ndo̱ yo cúú ye̱he̱
    ta cáchí ga̱ ví tátá i̱ co̱ xíni̱ ndó a̱ —na̱cachi Jesús.'
  gfk-S: Io, di ga tiri ie be, “I ham no Tamam?” Jisas ga babalu be, “Pa mu le nunure
    iou ma no Tamagu bileng. Ing be mu gor nunure iou, mu gor nunure bileng no Tamagu.”
  bmu-bmu: Jisösnöŋ mewö jii möta kewö qesim waŋgiget, “Göhö Iwigi mi denike malja?”
    Qesim waŋgigetka meleŋnök, “Iŋini ni aka Iwini netkö könaŋamniri qahö möta malje.
    Iŋini nöŋgö könaŋamni möt kutubeak ewö, mönö nöŋgö Iwini mewöyök möt waŋgibeak.”
  dgz-dgz: Ian Parisi nagirewa singui anega wane, “Ge Mamaga endi ambagan?” Iesu gare
    anega wan, “E ya asigiap tanegean amba den ne Mamana ya asigiap tayan, endi e
    asik tanegepoa e Mamana den asigip tapo.”
  eng-GNV: Then saide they vnto him, Where is that Father of thine? Iesus answered,
    Ye neither know me, nor that Father of mine. If ye had knowen me, ye should haue
    knowen that Father of mine also.
  zaa-NT: 'De rèe ca tìtsa''a nna, ra tè cą ne: Gání ti''iccua Tàta qui'' lu''l cá.
    Becàbi Jesús nna rèe: Labí nabia''ni le inte'' nìhua Tàta quíya''a. Cáalá runibia''
    le inte'' nna, pues gunibia'' huá le Tàta quíya''a.'
  eng-WEBSTER: 'Then said they to him, Where is thy Father? Jesus answered, Ye neither
    know me, nor my Father: if ye had known me, ye would have known my Father also.'
  guh-guh: 'Nexata fariseovi jumaitsi: —¿Detsa jota nexata ponapona axa? jai. Nexata
    Jesús jumaitsi fariseovijavabelia: —Paxamë ra cajena apo paneyapëtaemë. Taxa ata
    apo payapëtaemë. Itsa paneyapëtaejitsipame, nexata taxa ata payapëtaejitsipame,
    jai Jesús fariseovijavabelia.'
  bon-bon: Puma cita ca teepi Yeesu ne itemlisi egä, “Baa, lese nyene määme babe?”
    Yeesu jejemige egä, “Weene umle lica gemi cane piiyepu cäme Babe. Weene liga umle
    cirege cane, weene cuta piba umle cirege tabe.”
  nhw-BL: 'Huan inijuanti quitlatzintoquilijque: ―¿Canque itztoc motata? Huan Jesús
    quinnanquili: ―Amojuanti amo antechiximatij huan amo anquiiximatij noTata. Sintla
    antechiximatisquíaj, huajca nojquiya anquiiximatisquíaj noTata.'
  swh-ONEN: Ndipo wakamuuliza, “Huyo Baba yako yuko wapi?” Yesu akawajibu, “Ninyi
    hamnifahamu mimi ni nani, wala hammfahamu Baba yangu. Kama mngenifahamu mimi,
    mngemfahamu na Baba yangu.”
  wbi-wbi: Vakamposia vakati, uNhaata ghwako ali kuughi?” UYesu akavamula akati, “Umue
    namun'ghagwile, ghwope uNhaata namunkagwile. Mwale mung'hagule une, naju Nhaata
    mwale mukunkagula.”
  bba-bba: Bɑ nùn bikiɑ bɑ nɛɛ, mɑnɑ wunɛn Bɑɑbɑ wi, u wɑ̃ɑ. Mɑ Yesu u bu wisɑ u nɛɛ
    i ǹ mɑn yɛ̃, mɛyɑ i ǹ mɑɑ nɛn Bɑɑbɑ yɛ̃. Ǹ n sɑ̃ɑn nɑ i mɑn yɛ̃, i ko n dɑɑ mɑɑ
    nɛn Bɑɑbɑ yɛ̃.
  eng-KJVCPB: 'Then said they unto him, Where is thy Father? Jesus answered, Ye neither
    know me, nor my Father: if ye had known me, ye should have known my Father also.'
  kgk-NT: 'Upe va''e he''i-gwi: —Kipy oĩ nde Ru? Kipy oĩ nde Ru? he''i íxupe hikwái
    oporandu-vy. He''i fariseu kwéry-pe: —Naxe kwaái voi peẽ. Ndapeikwaái xe ae xe
    rekoha. Xe Ru ndapeikwaái ave. Ha xe kwaa ramo ra''e katu, xe Ru-pe ave peikwaa
    arã ra''e, he''i fariseu kwéry-pe Hesu.'
  waj-waj: 'tuduu rikiada iya inna yaparaida tunoo: I koova deevaunno variinnee? tuduu
    rikioo Yisuuva iya sai tunoo: Hama ngia ni teeda hama ni Napoonnaata taanoo. Ngia
    aikiooma ni taatiri. Aikiooma ni Napoonnaata taatirivee, tiravai.'
  cpy-cpy: 'Ikantzi Inashitantaniri: “¿Jempema ijeekiri Ashitzimiri?” Ikantzi Jesús:
    “Tee piyotee-yanani eeroka, ari pikemitziiri Ashitanari tee piyoritzi. Ari piyotee-yinanimi
    naaka, ari piyotakirimi Ashitanari.”'
  ekk-PKP: „Kus su isa on?“ küsisid nad temalt. „Te ei tunne mind ega mu Isa,“ vastas
    Jeesus. „Kui te tunneksite mind, tunneksite ka mu Isa.“
  mpx-mpx: Yaka Yudiya Yeisu hi neli hi ba, “He tamwam ga?” Analiya i lahe i ba, “Nau
    nige ku aatenau, ge Nam al nige ku aatena. Ebo binimala nuku atenau, inoke Nam
    al nuku atena.”
  wbp-wbp: Ngula-jangkaju, yardalu payurnu Jijajiji, “Nyarrpara nyuntu-palaju wapirraju?”
    Jijajirliji jangku-manu-jana, “Ngajuju kula kankujulu milya-pinyi, manu ngaju-palarlangu
    kula kankulu milya-pinyi-yijala. Kajinkijili ngaju-wiyi milya-pungkarla, ngula-jangkarluju
    kapunkulu milya-pungkarla-yijala ngaju-pala Wapirraju.”
  luo-luo: Eka negipenje niya, “Wuonuno nikanye?” Yesu nodwokogi niya, “Ukiaya kendo
    Wuora bende ukia. Ka dine bed ni ungʼeya, to Wuora bende dine ungʼeyo.”
  nhe-NT: 'Huan inijuanti quitlajtlanijque: ―¿Canque itztoc motata? Huan Jesús quinnanquili:
    ―Imojuanti ax innechixmatij huan ax inquiixmatij noTata. Intla innechixmatisquíaj,
    nojquiya inquiixmatisquíaj noTata.'
  aii-aii: 'ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܐܲܝܟܵܐ ܝܠܹܗ ܒܵܒܘܼܟ݂؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ:
    ”ܠܵܐ ܐܸܠܝܼ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܘܠܵܐ ܠܒܵܒܝܼ. ܐܸܢ ܝܵܕܥܝܼܬܘܿܢ ܗܘܵܘ ܠܝܼ، ܐܘܼܦ ܠܒܵܒܝܼ ܒܸܬ
    ܝܵܕܥܝܼܬܘܿܢ ܗܘܵܘ.“'
  esk-NT: Tamatkua apiqsruġniġaat, “Naami aapagikkan?” Jesus kiugai, “Nalugiptiguk
    Aapagalu. Iḷisimaniġupsitña, Aapagaptuuq iḷisimanayaġiksi.”
  msb-msb: Tapos ginhunga naman siya ninda, “Hain an imo Ama?” Nagsabat si Jesus,
    “Dili ako niyo kilala ni an akon Ama. Kun kilala niyo ako, kilala man niyo an
    akon Ama.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² fariseo: ―¿Nai¹² ti³ŋieih¹²hning? ―ca¹juúh²dsa. Jøng²
    ca¹juúh² Jesús: ―Tsa¹cuaih¹² hniah¹² jní² quianh¹³ ti³ŋieh¹jni. Ju³ jmai³ hi²
    cuaih¹² hniah¹² jní², jø¹² bíh³ ma²cueh¹² hniah¹² ti³ŋieh¹jni ―ca¹juúh²dsa.'
  dso-dso: ଲକ୍‌ମନ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ “ତର୍‌ ବାବା କନ୍ତି ଆଚେ ?” ଜିସୁ ସେମନ୍‌କେ କଇଲା,
    “ତମେ ମକେ ନାଜାନାସ୍‌ ଆରି ମର୍‌ ବାବାକେ ମିସା ନାଜାନାସ୍‌ । ତମେ ଜଦି ମକେ ଜାନିରଇତାସ୍‌ ବଇଲେ
    ମର୍‌ ବାବାକେ ମିସା ଜାନ୍‌ତାସ୍‌ ।”
  meu-meu: Bena idia ese e nanadaia, eto, Tamamu be edeseni ai? Iesu ese e haere henidia,
    eto, Umui na asi dibamui lau, Tamagu danu asi dibamui; boma diba lau, Tamagu danu
    boma diba.
  yva-NT: Naije wo raura akananto Ai ware, “Weti Nya Injaya nori rui?” Yesus po raura
    akananto mansai pare, “Risy muno Sya Injaya, weapantatukambe Ririnsai. Ranivara
    wapo inaen, weamo Sya Injaya wapo aen to.”
  dgc-dgc: “Ey ahe tama mo?” kagi du Pariseyo. “Ewanék moy tukoy,” kagi ni Jesus,
    “sakay éwan moy be tukoy Tama ko. Eng tukoyék moy, éy tukoy moy be dén Tama ko.”
  zpm-NT: 'Pquiab zho rëb zho: ―¿Yo Pxoz luu na? ¿Pa no me? ―Ruṉbeyde to me ―rëb Jesús―,
    sac niicle naa ruṉbeyde to naa. Teḻne niaca miṉe ruṉbey to naa, ruṉbeyle to me
    na.'
  hix-NT: Henta naye, oyàmà, owya, ketxkon hatà, nyamoro, àwya. Henta naye, oyàmà.
    Amna hutwahra manatxow hamà, kekon hatà, noro. Rohutwahra manatxow hamà. Royàm
    hutwahra xarha manatxow hamà. Owyanye rohutwantoko rma, royàm xarha hutwanàràtho
    haryhe, owyanye, kekon hatà, Txesusu, Farysew komo wya.
  sim-sim: Urik limu silira, �Avui mihi or mi mbawa mbeek or lindu?� Urik ormu mbara,
    �Os anin ji heyewakop Avui anhin er nga jimu heyewa ri. Hako jir mbeek anin ji
    heyenda ambu osik Avui anhi nga or jimu hishanduwa.�
  npi-ULB: तिनीहरूले उहाँलाई भने, “तिम्रा पिता कहाँ छन् ?” येशूले जवाफ दिनुभयो, “तिमीहरूले
    न मलाई न त मेरा पितालाई चिन्छौ, तिमीहरूले मलाई चिनेका थियौ भने तिमीहरूले मेरा
    पितालाई पनि चिनेका हुन्थ्यौ ।”
  cgc-cgc: Gainsa mga Pariseo ki Jesus, “Indi imo na Amay?” Sabat Jesus, “Dili a nyo
    kala daw dili nyo man kala ake na Amay. Daw kala a nyo inta, kala nyo man ake
    na Amay.”
  tim-tim: Hain dâmbo hin dâm magaŋi, “Ewege yâgâten? Hekat nengimenâ ekne.” dâmbiâ
    hin makyeŋgiep, “Ye Ewene bo nâŋgâ aŋmai. Akto hainâk nâ bo nâŋgâ niŋdâi. Nâ nâŋgâ
    niŋmâ dâine Ewene hainâk nâŋgaŋbâi.” dâep.
  yor-yor: Nítorí náà wọ́n wí fún un pé, “Níbo ni Baba rẹ wà?” Jesu dáhùn pé, “Ẹ̀yin
    kò mọ̀ mí, bẹ́ẹ̀ ni ẹ kò mọ Baba mi, ìbá ṣe pé ẹ̀yin mọ̀ mí, ẹ̀yin ìbá sì ti mọ
    Baba mi pẹ̀lú.”
  wos-wos: Dé wungi wandéka di wa, “Ména yafa yimbu dé re?” Wungi wandaka dé wa, “Guni
    wunika akwi wuna yafaka akwi xékélakihambanguni. Guni wunika xékélake wu wuna
    yafaka akwi xékélakitanguni.”
  emp-NTPO: 'Maʌ̃ne ãdjirãba Jesua iwid̶isid̶aa: –Mãẽteara bʌ Zezara ¿sãma b̶ʌ?– Jesuba
    panusia: –Bãrãba mʌ̃ra adua panʌa idjab̶a mʌ̃ Zeza sid̶a adua panʌa. Bãrãba mʌ̃da
    wãrãda cawabʌdabara, mʌ̃ Zeza sid̶a cawacasid̶aa.–'
  eng-F35: 'Then they said to Him, “Where is your father?” Jesus answered: “You know
    neither me nor my Father. If you knew me you would also know my Father.”'
  ind-ind: Lalu mereka bertanya kepada-Nya, “Di mana bapamu itu?” Jawab Yesus, “Kalian
    tidak mengenal Aku dan Bapa-Ku. Kalau kalian benar-benar mengenal Aku, pasti kalian
