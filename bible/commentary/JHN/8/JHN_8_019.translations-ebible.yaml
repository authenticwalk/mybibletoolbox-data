  gaq-gaq: ଆତ୍‌ଅରିଆ ମେଇଂ ଆମେକେ ପ୍ରସ୍‌ନ ସାଲିଆକୁକେ, “ପେମ୍ବା ଆଣ୍ଡିକା ?” ଜିସୁ ବାସଙ୍ଗ୍‌କେ
