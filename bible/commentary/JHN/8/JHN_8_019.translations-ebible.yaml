  cmn-FEB: 他们问耶稣：“你的父在哪里？”耶稣回答：“你们不认识我或我的天父，如果你们认识我，就会认识我父。”
  gmv-RNT: Istika “Ne Aaway awan dizee?” giidi iza oychida. Yesusikka istas “Tana
