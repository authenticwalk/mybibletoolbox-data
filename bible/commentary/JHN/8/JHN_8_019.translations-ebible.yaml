  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ କୁଲିକିୟାଃକ, “ଆପୁମ୍‌ତାମାଃ କତାଃରିୟାଃ ?” ୟୀଶୁ କାଜିରୁହାଡ଼ାଦ୍‍କଆଏ,
