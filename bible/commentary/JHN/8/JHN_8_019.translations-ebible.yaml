  bod-N: ཡང་ཕ་རུ་ཤི་པ་རྣམས་ན༌རེ། ཁྱོད་ཀྱི་ཡབ་དེ་གང་དུ་ཡོད་ཅེས་དྲིས་པ༌ལ། སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ།
