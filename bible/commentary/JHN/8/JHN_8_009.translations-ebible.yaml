  byx-byx: Be lura ama qaqet i re kot se luqia ama nanki, dai re narli ma Iesus aa
    lengi, de vrlesdem na ra namen ma Iesus i iak de iak. I vrlesprles dem na ra,
    i qatikka ama serlura dai re ruirl se ra. Be ra mit namen ama nanki i ngerek se
    qi i qia maarl gel ma Iesus.
  ctu-CTI: Pero che' ñac ti yubiyob i t'an Jesús ti queji i bajñel ña'tyañob i mul.
    Belecña ti queji i loq'uelob majlel. Ñaxan ti loq'ui más ñoxobix bʌ. Che' ñac
    ti ujti i lu' loq'uelob ti bajñel cʌyle Jesús yic'ot jini x'ixic am bʌ i mul.
  zos-NT: Cuando myañaj ti cham Jesusis, mumu min jyameminyaje que ityajque't ñe'
    cyojata'm, y tumdum putyaju. Masam achpøta'mbø vi'na putyaju y jøsi'cam mumu putyaju
    hasta que tumdim tzø'y Jesús, y yomo jendi tzø'cye't te'nupø.
  gvs-gvs: E kidi go totaiyakeka tamo tamo sivatowo Yeisu siikalave go, kidi tomoyamoya
    sigimina. Tuwo boda nauyayanaidi goi Tauyana be vavinayana aditava sikaaiyaka.
  kbm-kbm: Eisir iute Yisu ane yaun etok, love imdil dongke dongke ile ihlang ikwai
    lum aplo. Eisir awaga ile ihlang ulu bekob amolmol ebeok itau gile, love ikwai
    Yisu ei ate ge gabu avie ebe galkik givarkei amolmol tepwengge nas ok.
  tew-tew: '@see-verse:JHN.008.008'
  rmc-rmc: Sar oda on šunde, jekh pal aver džanas het, ešeb o nekphureder, medik ode
    na ačhiľa ča o Ježiš korkoro ola džuvľaha, savi ačhelas maškaral.
  apr-apr: Ngan tilongo tina yo Yesu iwete nen nga, le nga di atu atu tipases a tidu
    pang tana. Di tooltool yo maimai ngan timugu, inbe yo kakase paunu nga, ngan titoo
    di a tidu le tiwulaia Yesu yetaleu iye garup tani in sila ikododo dama ki.
  tiy-tiy: Tidéw béno, amun énggélingoo roy bénréh Jesuse, ménule ro séségétéw-gétéw,
    i sunguwe ménule do lukés. Atin énda i ségétéw ménféled ké békén i Jesuse saén
    brab ni libun.
  nlg-nlg: Tana bona tara rongovia eni, gaira tara sopa vei sikivi, sakai ma sakai
    na tonikama tara diki tona. Ma Jesus vamua te ghaha kolua na vaivine, te tughuru
    so.
  dgr-DOGNT: Zezì hanì gots'ǫ̀ xàyaı̨htı egıìkw'o ekò hazǫǫ̀ ełek'èdaà nageèhde, ǫhdah
    gı̨ı̨lı̨ı̨ sìı t'akwełǫ̀ǫ̀ agejà. Zezì ededı̨ zǫ aìda, eyıts'ǫ ts'èko ı̨łaà eyı
    nàwo.
  pes-OPV: پس چون شنیدند، از ضمیرخود ملزم شده، از مشایخ شروع کرده تا به آخر، یک یک
    بیرون رفتند و عیسی تنها باقی ماند با آن زن که در میان ایستاده بود.
  ron-1924: Кынд ау аузит ей кувинтеле ачестя, с-ау симцит мустраць де куӂетул лор
    ши ау ешит афарэ, унул кыте унул, ынчепынд де ла чей май бэтрынь пынэ ла чей дин
    урмэ. Ши Исус а рэмас сингур ку фемея, каре стэтя ын мижлок.
  tpz-tpz: Ko teꞌ varih to tënan ne a soe ne Ieesuꞌ to sosoe non, taneo ee pa nö veveahih.
    Ee to taneo manih pa nap mamanot, pareꞌ öök non pa napan kurus. Ee to vakëkëh
    tavus ee pe Ieesuꞌ me e köövo pamëh to sun non pa mataneah.
  agd-agd: Uvariyákan mai kayo ano mai vaya iniren maen anon banta ráké nare araí
    uren oriyan minó orian kípavin Yisasi veyáká para kumantan mai nanin mano ana
    ve vaintá mantakharen mino.
  rkb-NT: Kytsa Sesus harere ziwabynahaze sisikpybyrẽtsa nikaranaha. Iwatahi taparakta
    maku puke niy. Iwaze estuba estuba zuba zipokonaha. Ziharawyta iypykbyita puke
    niy. Sizubarẽtsa puke puke niaha. Iharere humo sisikpybyrẽtsa iwatsahi zipobaiknaha.
    Atatsa zuba Sesus tuk nitare, niriktohoko.
  san-THA: 'ตำ กถํ ศฺรุตฺวา เต สฺวสฺวมนสิ ปฺรโพธํ ปฺราปฺย เชฺยษฺฐานุกฺรมํ เอไกกศ:
    สรฺเวฺว พหิรคจฺฉนฺ ตโต ยีศุเรกากี ตยกฺตฺโตภวตฺ มธฺยสฺถาเน ทณฺฑายมานา สา โยษา จ
    สฺถิตาฯ'
  iws-iws: Mɨ yaiyɨm Jisɨs siya boɨnɨm sɨmiir mhoɨiya, sɨma ɨna kiwomwokairaraokiyɨm
    nwonwɨra nwonwɨra sɨmiir oma namɨm. Mɨ bɨiyɨn adiyaowae waibibiyɨeyɨm sɨma haiburgig
    hɨrɨn. Mɨ mhoɨiya yainan whran, kopak mwɨigak ɨma. Mɨ sɨma ɨna yamɨm sɨmiir oma.
    Mɨ hapaiirɨn Jisɨs saɨsar ywoki ta wig anakan.
  pol-SZ: Tymczasem zebrani, jeden po drugim, począwszy od przełożonych, zaczęli odchodzić.
    W końcu został tylko Jezus i stojąca na środku owa kobieta.
  ztq-NT: Tsiñee biñ xaa go ngo, lëë xaa pkaa nëz tuga xaa, klosy xaa nii mastre kol.
    Lëë kwnaa go so gak lo Jesús.
  zai-NT: Casi bina diaga cabe ni uní' be que bizulú biree ca binni gola ne zaqué
    tobi tobi dede birá cabe, purti nanna cabe cadi nayá ladxidó' cabe. Ne ma laasi
    be ne gunaa que biaana cabe.
  upv-upv: Daron nga marunge, ko nir sisamis arrorrorrmi lululweni rer. Mian ko arm̃etaw
    sisamis arivel, m̃itipatun renge b̃irtera ko evini ejpari nga vitu jer nen. Ko
    Iesu esan esapo jer vajin, ko nesevin otur malum renge liven nga mutur ren.
  wap-NT: Ĩabatan idi naꞌapam Jesus kian paꞌati, baudaꞌapa kida ĩmakon Jesus ai, atii
    ipai ĩmakon. Tunarunaonao kiwiin ĩmakoꞌokan, udaunaꞌan paꞌinainao, ĩwaꞌakaꞌakan
    naa Jesus. Aizii wuruꞌu zunaabaz, pakawan zii okadishitapan naꞌii.
  mva-mva: Pile bokai dilongo nge teke-teke nem be alale dipuraki. Matamata kamoangbibia
    dialale, alauri nge takadi dialale. Dialale-doi be Iesus-la rube isoaki, be aine
    ngae isi bokaina-la ituitui.
  dwr-NT: Unttunttu hewaa siseedda wode, kasetiide cimatuu kesina, ittu ittuu kesiidde
    wureeddino; A sinthaan mishiratta eqqa de7ishshin, Yesuusi bare xalalaa atteedda.
  kfw-kfw: Takkha inmani'n inlei rangai phakhan, upakhet makheiya inphut-ah, inmani
    rakip in inkhat inkhat-ah insiwiakjei, halli numeisanu khabit Jisu maikuungnga
    a-ngirra aleiom.
  bfz-bfz: पर सेयो ये सुणी की बड़ेया ते लयी की छोटेया तक, एक-एक करी की निकल़ी गे और
    यीशु कल्ले रई गे और जवाणस तेथी बीचे खड़ी री रईगी।
  cuk-09: Ar Fariseomar degi-Jesús-soge itosmargu, mag na ulubgi e-iskudiid itosmarsoggu,
    wargwen-wargwen ainidmalad, dummagan-inse, geb degi a-sorba yaigana. Geb Jesús
    unnila ome-negabargi-gwichid-ebo bessunnad.
  ben-OBCV: যারা একথা শুনল তারা, প্রবীণ থেকে শুরু করে শেষ ব্যক্তি পর্যন্ত একে একে
    সরে পড়তে লাগল। সেখানে শুধু যীশু রইলেন, আর দাঁড়িয়ে থাকল সেই নারী।
  mil-NT: Te sá dúcáⁿ nǐ xáhaⁿ‑gǎ xii‑güedé te ní ndixi túu iní‑güedé sá ñà túú quìde
    váha mee‑güedě tnàhá‑güedé, núu da ɨɨⁿ da ɨɨⁿ‑güedé ní ndee, te díhna‑gá cue tée
    cùu sacuéhé nǐ ndee te ní ngüíta nchicúⁿ dava‑gá‑güedé. Te sátá nǐ ndɨhɨ‑güedé
    ní ndee, te ní quendóo mee‑nǎ Jèsús ndɨhɨ ñadɨ̀hɨ́‑áⁿ.
  myu-myu: O'jẽm ip cekawẽn co buje. Koap aypapayũ o'jẽm õn tak ikẽrẽat kug̃ iam itaybit
    puye. Warit. Xerewun. Wara'at. Xerewun. Wara'at. Xerewun. G̃uyjom warara'acayũ
    o'jẽm yaypan'isuayũ. Warit. Xerewun. Wara'at. Xerewun. Soat ip o'jẽm. Jesus acã
    o'jepoyat. Ayacat Jesus xe o'e cũg̃'i.
  fue-fue: No ɓe nani ka, ɓe dilli gooto gooto. Nayeeɓe arti dilli. Yeesu e debbo
    on tan horii.
  amk-amk: Etaramio Yesusi we medu tonanaifa nanai, mano etinggai wiwingfoi nanisa
    efouhisa wemansiawarai weru kataifoia, reantenang mani na mano fuba foi paria
    ehai weru kataifoia. Era wa ehaia sea Yesusi tuti wiwingfoi we doari na katai
    siari doa nai foi fo.
  fai-fai: kinim iyo weng bela kidi nadiwade im aket nuka ban keimin so bo, kale nadiwe
    fatom keiyamane ilim gebom gebom isik uniwe, beta kinim makuw unba alew unba keibiwo,
    kalomo Yesus alafin fadgang kalom wanang so nulufin buduw ka. Kale nadane
  ura-NT: Niritoha Jesosone jaunte, aihuru bana acaauru netonai baaso ichacuruhana
    jaun, acaauru suujua que tacaana jaun, coejeein, biinaa que ichoaichaain leinjihana
    leinjihanaain mituhin cauha cuure. Inae satiin mituhin amuuruha nii ene coulurujueurerana
    jaun, nii eneecha que jerajejeein neeorihana jaun,
  mcd-NT: Ascano ato yoia cuscan nicacatan nantifi nan ainfoqui tsain chaca huafo
    fustirasi foriforinifo. Nan iyoafofo fosi rufofo foriforinifo. Chipo atirifi cuyo
    fonifo. Jesús fusti nanno ainfo aqui nituano.
  urt-urt: Tinge yisande wusyep uku pe, tinge ilyeh ilyeh yasme moi uku pe, tinge
    yal. Lenge miyeꞌ bwore bworenge pe, tinge yal yer. Tinge yasme tuwei uku gwan
    topoꞌe Jisas.
  kiz-kiz: Bho bhap'eliki aghu bhabhokili mmonga badala jha jhongi, kujhandila jhaajhe
    n'seya. Mwishu Yesu alekibhu muene, pamonga ni n'dala jha ajhele pagati pa bhene.
  tzo-TZE: C'alal laj ya'yic jech laj yal Jesús li jchapanvanejetique, ep ilo'ilaj
    yo'nton yu'un smulic. Ta jujuntal xa iloq'uic batel. Ja' ba'yuc iloq'uic batel
    li boch'otic molic xae. Ja' ts'acal iloq'uic batel li boch'otic queremetic toe.
    Stuc xa no'ox tey icom li Jesuse xchi'uc li ants ti tey oy ta o'lol cristianoetique.
  lex-lex: La'pa ratlin nana Yesus Nakot emkade dewade honona rapi'ir lolol wa, de
    maka hamtoto'oni rala' ulu na'nama tuwawiarni. Pa la'awa hohoni, dewade tamkek
    nan to'a Yesus Nora patke' de, rmemeh'a la' hande.
  dov-dov: Nibakamvwa eezi bakeenda umwi awumwi, kutalika aamupati. Kumamanino Jesu
    wakasyaala aalike, nkali aamwanakazi ngubakabikide aakati.
  toc-NT: Acxni̠ xlacán takáx­matli a̠má tachu­huí̠n ni̠tu̠ takalh­tí̠­nalh huata
    laka­siyu tzú­culh tatza̠lay, cha̠­tunu tzú­culh taán, pu̠lh tapú̠­lalh hua̠nti̠
    aya lak­ko̠lún y aca­li̠stá̠n táalh hua̠nti̠ tlakcu laka­huasán. Acxni̠ taanko̠lh
    ca̠ta sacstu Jesús tamák­xtekli chu a̠má pusca̠t.
  ulk-1902: 'Uiaba emetu asoli, uiaba nerute a nerute eosmeda, ditimeda aule a mop
    ge itiagi: Iesu tepteb pako kosker eipu ekueilu.'
  som-som: Iyagu markay waxaas maqleen, ayay iska daba baxeen midba mid, waayeelladii
    ka bilaabato ilaa kii u dambeeyey. Ciisena keligiis ayuu hadhay iyo naagtii dhexda
    joogtay.
  mam-C: Atzaj te' tok kyb'i'n ikyjo, b'e'x kyna'n toj kyanmin qa aj ilqe, ex junjunku
    i b'aje'tz; nejxix i b'aje'tzjo xjal o chi tijin, ex b'aje'tz lipe kykyaqil. Atzaj
    te' kyb'aje'tz kykyaqil, tjunalx Jesús kyij ten tuk'a qya.
  ndj-ndj: Pavapikanishili nawula, vakanda kuwuka yumu yumu, valongulili vavaha. Yesu
    kasighala pamu na yula mdadala kawoloka bahala.
  mbj-NT: Ta tii d' Jesus bedoo bä sa hã, rabahõm kän sét kenäh hõm. Wahëh hedoo do
    ti pooj jé hah'ũũm. Jããm né hẽ haym Jesus. Ỹỹnh hayyw gëët ta pa.
  lat-VUC: 'Audientes autem unus post unum exibant, incipientes a senioribus: et remansit
    solus Jesus, et mulier in medio stans.'
  ngp-ngp: Weze weve ivi, wose niyo wahalawa, yumwe yumwe wakakongela wadala vilongozi.
    Yesu niyo asigala ekedu na yudya mvele endile akei kakimala.
  aoi-aoi: Aburraja wurrumurndakakina WurruBarija warnungkwarba akwa warnikakakirumaka
    ayakwa Mawijija-langwa nuwengkirrikenu-manja akina ayakwa niyengbinuma Jesus,
    nawurrakijadanga arakba wurrarumuruma wurruwilyuwilyaba-wiya adinuba-wiya, kembirra
    angerriba wurriyukwayuwa-wa. Neyaminjamama ngawa bi...ya Jesus yimbukwa nuwilyaba
    nambilya nakwukawura akwa dibina didarringka.
  enq-2: Dokopa Jisasanya pii dutupa sepala, dokaitanya moname nyakama koelyaminona
    leamosa, endakali angili dupa mendai-mendai lao wambao peaminopa, kole dupa watao
    peami. Pao etapeaminopa, enda doko iki Jisasa petea dosa katea.
  eng-ASVBT: 'And they, when they heard it, being convicted by their own conscience,
    went out one by one, beginning from the eldest: and Jesus was left alone, and
    the woman, where she was, in the midst.'
  mna-mna: Zin tileŋ sua tana, to tataŋa tipazas zin. Kolman kizin timuuŋgu, mi naŋgaŋ
    kizin tito zin ma tiyooto ma tila len. Mi moori tana itutamen ta imendernder su
    Yesu kereene uunu.
  myw-myw: Iliganes anilivan, mo ininuways, tatanok tatanok mo inounas ineis, tamumwey
    imugwas, gamaga babaw wankuyeim. Ikous, asteiyun-wan nisesus son vin mana̱wen
    itamanaw wamatan.
  sby-sby: Mpobalanyumfweco bantu balatatika kufumapo umo neumo,bamakulene ebalatatikila
    kupalangana. Lino palashalowa mutukashi usa kaliwemana pantangu pa Yesu.
  sll-sll: Ena yalhobi ha i pirere, gai gole tan tani yoro di maini ongwi. Pire singaba
    hobi homa engure gamahobi emgi ere ongwi. Ongure Yisas nin mongure al i kina ereho
    mongwi.
  yaq-NT: Taa inime'e, bempo inika'a jikkajakai, Liojta bichapo ka tu'ik bem ya'ari'ut
    emo ju'uneiyaakai, we'epulaka ama yeu kat japtek, junama jume' che'a yo'owe bat
    yeu sajakai. Chukula intok inime'e si'imem saka'asukai, ju'u Jesus, inika'a jamutta
    aapolaika ama to'o saka'awakamta jiba ama bichakai.
  uro-uro: Näkt nga nävät iangärhäkt aa enge dä arhani qärarhani i rha nari qa di
    rhi nasäng i asägäk asägäk tat tet i mänasäng nävät ama srurha mamär näkt sä rha
    moekt bä äkt bä sokt nävät ma Jisas kä nä qa ruqi qäraktni i qoki as kiat mair.
  ita-1885: Ed essi, udito ciò, e convinti dalla coscienza, ad uno ad uno se ne uscirono
    fuori, cominciando da' più vecchi infino agli ultimi; e Gesù fu lasciato solo
    con la donna, che era ivi in mezzo.
  muy-muy: Tàra tìcia ma ga Yezu ya àhi ana tay na ti tàsləka bəlaŋ àna bəlaŋ. Medewél
    tàsləka enji a. Nahkay wal ni àgəjəni naŋ bəlaŋ kè meleher ga Yezu ciliŋ.
  kqc-kqc: Idu mina ago neidegasa tora vene siko, yokoi yokoi ferei di vau reyadi.
    Iesu maka inike fereyadi ma mina rema ini nemokori are regamo.
  tav-tav: To bairo cʉ caĩro apirã, “Cabui pacoorã majuu jã ã,” ĩ tʉgooñari cabuti
    peticoama jĩcaʉri jeto. Cabʉcʉrã majuu cãna cabuti jʉgowã. Na bero aperã quena
    caʉja buti aáma. To bairi jĩcaʉna cãromio mena catuanʉcawĩ Jesu.
  eng-ULB: When they heard it, they left one by one, beginning with the oldest. Finally
    Jesus was left alone, with the woman who had been in the middle.
  spa-VBL: Cuando ellos escucharon esto, comenzaron a marcharse, uno a uno, comenzado
    desde el más anciano hasta que Jesús quedó en medio de la multitud con la mujer
    que aún estaba allí.
  fra-_FOB: Quand ils entendirent cela, se sentant repris par la conscience, ils sortirent
    l'un après l'autre, commençant depuis les plus âgés jusqu'aux derniers, et Jésus
    fut laissé seul avec la femme qui était là au milieu.
  hau-ULB: Da suka ji haka, sai suka fita dai-dai da dai-dai, kama daga babbansu.
    A karshe dai aka bar Yesu shi kadai, tare da matar wadda ta ke a tsakiyar su.
  mal-mal: അവർ ഇതു കേട്ടപ്പോൾ മുതിർന്നവർ തുടങ്ങി ഓരോരുത്തനായി വിട്ടുപോയി; യേശു മാത്രവും
    അവരുടെ നടുവിൽ നിന്നിരുന്ന സ്ത്രീയും ശേഷിച്ചു.
  kkc-kkc: Eseme odoo susuga sobo egee ido simi oso Yesuwo to duloso obulone, daga
    adaga dimaga bei mooloogooloso hedebe du, hedebe du diso. Osoloso odoo susuga
    olo poogoo dulone, hedebe Yesu dio sobo egee dio omapoo poogooso.
  lit-lit: Bet tie, kurie tai girdėjo, sąžinės įtikinti dėl kaltės, traukėsi vienas
    po kito, pradedant nuo vyriausiojo iki paskutiniojo; ir Jėzus buvo paliktas vienas,
    taip pat moteris, stovinti viduryje.
  urd-GVR: Yih jawāb sun kar ilzām lagāne wāle yake bād dīgare wahāṅ se khisak gae.
    Pahle buzurg, phir bāqī sab. Āḳhirkār Īsā aur darmiyān meṅ khaṛī wuh aurat akele
    rah gae.
  far-far: Ma kada kera rongoa ru ne, kera ka leka na 'ada, te te wanea, safali ana
    wane ngwaro ki. Ma kera ka fasia sa Jesus ka to na taifilia fainia na keni be
    ne nia uu ga 'ana 'i senai.
  suz-BL: मिनु येसु आ लोव़ नेंशा, दोस गेब मुर जोक्‍ब तुइक्‍ब खाल्‍पा रे का का पा नेल्‍ल
    लाम्‍तेक्‍म। मिनु येसु नु मेको मीश मुर ला लीताक्‍स।
  car-NT: Moro auran eta'po mero ty'waine, o'win o'win pai ito'san. Mo'karon uwapoto'san
    na'nen wyto'san. Jesus no'po ko'wu i'waine mo'ko owarira'nanombo woryi maro roten.
  amp-amp: Be rom nd mrokfot wanymomn be mrokfo kfo duha mrokfo kfo duha fnahni hanymom.
    Nd bro yima boyimat tohak gngonmotm, ee bt wom womt rifiny hanyukm mongtn fnah
