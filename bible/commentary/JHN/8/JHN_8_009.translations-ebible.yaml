verse: JHN.008.009
translations:
  kpx-kpx: Ige malahae kosiveau Iesu hoto ke evisi halevai igaegaeai tima. Igaegaeai
    tilage gabila malahae doga keau tilu. Keau bahata tihatusege Iesuu keate ke igaeti
    ua.
  okv-H: Embomeni na ingito sisiketo embo evovo amina oenga pahunu eto embo nei nei
    amo vahai pamba uo evohu oenga Iesu ga heteto mihinu
  tbo-tbo: Ma Yesu a baha hi noonoli po, yamoha po yamoha a apapoe i nugonugotuhu
    tuhagaya yaka hi nehaleya babada hi tahaya ma hewahewali hi wimuli. Yesu hi nehaleya
    ma wawinena tunawana i towotowolo.
  mal-C: അവർ അതു കേട്ടിട്ട്, കുറ്റബോധത്താൽ ഏറ്റവും മുതിർന്നവർമുതൽ ഇളയവർവരെ ഓരോരുത്തരായി
    സ്ഥലംവിട്ടുപോയി. ഒടുവിൽ യേശുവും ജനമധ്യത്തിൽനിന്നിരുന്ന സ്ത്രീയും ശേഷിച്ചു.
  grc-SR: Οἱ δέ, ἀκούσαντες, ⸆ ἐξήρχοντο εἷς καθ᾽ εἷς, ἀρξάμενοι ἀπὸ τῶν πρεσβυτέρων
    ⸋ἕως τῶν ἐσχάτων·⸌ καὶ κατελείφθη μόνος ⸋2ὁ Ἰησοῦς,⸌ καὶ ἡ γυνὴ ἐν μέσῳ ⸂οὖσα.⸃
  bgc-bgc: जिब माणसां नै यो सुण्या तो सबतै पैहले बूढ़े माणस अर फेर एक-एक करकै ओड़ै
    तै खिसकण लाग्गे, क्यूँके वे सब जाणै थे, के हम सब पापी सां, अर सिर्फ यीशु अर वा
    बिरबान्नी ओड़ै रहगे।
  khz-khz: Ira na vokila gekamonagiato aonai, ira kwapurakwapura aorai geripato mageria
    kala rakava, gaurai kwapurakwapura gelakavagi-lakavagito; talima kamura gelaka-kuneto
    mulinai vou gulu valigu magelakato. Iesu gereganamo eruga-tagowai, vogare goti.
  deu-TKW: Sie aber, da sie das hörten, giengen sie hinaus einer nach dem andern,
    die ältesten voran, und Jesus blieb allein zurück mit dem Weibe, wie sie da stand.
  zsr-NT: Catiꞌ gulayönnëꞌ didzaꞌ ni, guluxö́s lequëꞌ ládxiꞌdauꞌquëꞌ, atiꞌ gularujëꞌ
    tu tuëꞌ, gulazú lauquëꞌ bönniꞌ gulr ga bdxintë bönniꞌ cuidiꞌ. Nagaꞌnëꞌ niꞌ Jesús,
    dzagnu Lëꞌ ngul naꞌ zoanu gatsj lahuiꞌl nup naꞌ tuꞌzë́ naggac Lëꞌ.
  lin-lin: Tango bayokaki bongo, bango nyonso babendanaki moko sima na moninga, kobanda
    na mikolo. Mpe Yesu atikalaki Ye moko. Lokola mwasi yango azalaki kaka wana kati
    na lopango ya Tempelo,
  hns-NT: Tab ie baat par oesab hoewa se ek ekgo niekarke tjal gail. Sab se barkwan
    pahiele tjal gail. Khaalie Jiesoe aur aurat paatjhe rahie gail.
  noa-E: Mag chi ʉʉi waiberr khʉʉnau Jesuu amachig mag iekhabapʉ̈im ũrbaawai jöoiraacharam
    khʉʉnta nacha ökhar ããbdö wët ahaugmamua tagam khʉʉnjã khĩrab ërëudubjierram.
    Ãba chi ʉʉi appaita maba aig sĩsijim. Mag ya amach numpai aadeewaita
  eng-EMTV: And those who heard it began to go out one by one, beginning with the
    oldest even to the last. And Jesus was left alone, and the woman being in the
    midst.
  mib-NT: Te nuū ní cajini de jeē súcuan ni cahān yā, te ni cajecūhun ni de jeē suni
    cáhīyo cuēchi de. Te ná ɨɨn ná ɨɨn de ni quendacoo de cuahān de, xīhna gā tēe
    jéhnu ga te nde nuū ní ndɨhɨ na. Te ni ndōo máá ɨɨn na Jesús jiín ñahan índichi
    mēhñú un.
  lif-NT2: कन् पाःन्‍निन् मे़घे़प्‍सुआङ् के़रे़क्‍नुःल्‍ले़ तगि तुम्‍भाक्‍सा हे़क्‍क्‍याङ्
    खे़न्‍नाङ् योबाहाॽ थिक् थिक् लॽरिक् पेःक्‍मा मे़हेःक्‍ते़रो॥ हे़क्‍क्‍याङ् खे़प्‍मो
    ये़सुःन् नु खे़न् मे़न्‍छुमाॽइन्‍लक् याःक्‍ते़त्‍छिरो॥
  xnj-xnj: Pevayuwini ago, vakatumbula kuwuka mmonga mmonga, valongolili vagogo. Yesu
    asigalili mwene, na mdala yula ayimili palapala.
  mmx-mmx: Se diga ronga i na, digat pas kaxat sisi basinge mo loxot, luvuttadi mukun
    avot. La melemu ne Iesu xusuk mun ga nemen eburu mi latkin move ga tu go.
  cbr-NT: Cuënëomainun ca unicamax Jesús quia cuax —'ëx cana 'uchañumama 'ai —quixun
    sinani cuancëxa. Cuanía mëcócamax pain cuancëbë ca usaribiti bërí canicëcamaxribi
    cuancëxa. Cuancëbëa Jesúsëshi anu 'imainun ca a xanuribi anu 'iacëxa.
  tee-NT: Acsni tak'asmatlh ju naulh ju Jesús pus ju achivimak'anin taxcanilh ju ix'alhunut'an.
    Pumatamin pumatamin tatsuculh taxtunin. P'ulhnan tataxtulh ju xapapanin. Chai
    astan ta'alh ju paitat lapanacni. Pus va is'akstuch tavilh ju Jesús. T'atamacaulh
    ju chako'ulh ju ixya la'ixlacaitat junta ixvi ju Jesús.
  eng-LSV: and they having heard, and being convicted by the conscience, were going
    forth one by one, having begun from the elders—to the last; and Jesus was left
    alone, and the woman standing in the midst.
  cak-NT: Y cuando ri achi'a' ri niquisujuj ri ixok xquic'oxaj ri xu'ij ri Jesús,
    xquina-ka-qui' chi reje' chuka' c'o quimac, romari' chijujun-chijujun xebe; na'ey
    xebe ri más c'o quijuna', y c'ajari' xebe ri ch'aka chic. Can xe chic ri ixok
    xpa'e' can chiri' chech ri Jesús.
  pah-NT: Ganhi'ig̃a renduvame kiro onhinanhinani g̃a hog̃ahoi. Xava'eve'g̃a ypy oho.
    A'ero g̃a hopavi Jesus'ga reja – kiroki g̃a gweru hẽa. Pevo hẽa ami a'ero ga pyri
    jara'g̃a pyteri pe.
  sja-NT: Mãgɨ́ pedee ũridak'ãri, jõmaweda aba-abaa uchia wãdapa erreudachida. Naapɨara
    wãjida chonaarã, maap'eda apemaarã. Jesús ituaba beeji mãgɨ́ wẽra ome.
  xed-xed: Tahula snaŋta taŋ ta tsa gwaɗa Yesu ya, ka gazlaghatá həŋ turtuk turtuk,
    zlrafta ta la galata mnduha ha ka saha ta zwani. Ka zlaŋtá həŋ ta Yesu turtukwani
    nda tsa marakw ya ta sladu ta kəmani.
  glk-glk: با ایشنَوستن اَ حرف اوشأن، ایتأ ایتأ از بزرگترأن شروع بوکودیدی و از اویه
    بوشوییدی و عیسی اویه او زنه اَمره تنها بِیسه.
  mks-NT: Ta tá na̱xini jo̱ho tócó ndihi na̱ cán ña̱ na̱cachi Jesús já na̱casáhá na̱
    cácahan nu̱u̱ ná ta tá in tá in na na̱casáhá quée na cua̱ha̱n na̱. Ta jihna ñúhú
    ga̱ na̱ yatá na̱casáhá quée cua̱ha̱n já ndíco̱ na̱ yúta̱ chága̱ cua̱ha̱n na̱.
    Ta tá sa̱ na̱quee ndihi na cua̱ha̱n na̱ já na̱cando̱o mé Jesús xi̱hi̱n ñá cán.
  gfk-S: Ing di ga hadade ikin, di ga hatahun ura hinana leh tiketike. Ma ira nongtamat
    di at mon kaie, di ga huna lie leh ta ira mes tuk be Jisas sene mon um ma no haine
    nong ga tur ter kaia.
  bmu-bmu: Jisösnöŋ keu jiyöhi, miaŋön eŋgömemba jöhöiga nanŋini siŋgisöndokŋini gamuŋambuk
    akeri, mi Anutunöŋ kondeliga nanŋini uruŋinan naŋgöba jiiga isikusukŋini qahöwahök.
    Miaŋön qahöwahiga keu göröŋ kingetka bohonŋinan mutuk eŋgömosöta aniga yaŋgö nemböŋan
    andöŋe aniga tosatŋi mohot mohot yeŋön mömölaköba körek an teköget. Qöndökŋan
    aniga Jisösnöŋ zoŋ kuŋguba tari ambinöŋ nanŋök yambuk kinök.
  dgz-dgz: Waenapan nop mame anune menan tap daiton daiton di amuiwanumun, aeta nagirewa
    namu di amon. Ap menan Iesu waen ame den mugenat wanumune.
  eng-GNV: 'And when they heard it, being accused by their owne conscience, they went
    out one by one, beginning at ye eldest euen to the last: so Iesus was left alone,
    and the woman standing in the mids.'
  zaa-NT: Biyeni báni cą ca tìtsa'a nna, la' rulaba latsi' qui' quį labí be'él·la'ą
    cą qui'ni hué' cą niuláa, acca gùdulo chìa ttu ttu tsa cą beria cą fuera, dèsdeba
    canu adiru enne' gùla hàstaba nu adiru nu cuìti'a. Beya'na tè tùteruba Jesús ą'hua
    niula nu beda cą làhui'a nna.
  eng-WEBSTER: 'And they who heard it , being convicted by their own conscience, went
    out one by one, beginning at the eldest, even to the last: and Jesus was left
    alone, and the woman standing in the midst.'
  guh-guh: Nexata bajarapamonae itsa jumetane bajarapacuenia Jesús pejumaitsijava,
    bajarapamonae najamatabënapita, caenë canacujitsia, pibisiacuene pexanavanapaejava.
    Nexata bajarapamonae, caenë canacujitsia, templobovecua pitsapapona. Copiaya perujuvi
    pitsapa. Bajaraxuacujinae pevëjëavi pitsapa. Itsa baja daxita pitsapa, caenë Jesús
    templobota nacopateca petiriva yajava. Bajarapova abaxë nuca bajarajota.
  bon-bon: Teepi liba Yeesu me mene itecijemige, teepi ngene ca eglisi egä cime niiya
    mule piti nemi. Siige teepi gije abacitinisi yepäyepä atenglejame, modamoda biname
    cabu ca ngälu matimati biname, ngälu Yeesu taatu te ityepurige pui magebi cama,
    teeme opo gaabe je lui te joclajutige.
  nhw-BL: Huan quema inijuanti catli quitelhuiyayaj nopa sihuatl quicajque catli Jesús
    quiijto, pejque yajtiyohuij sesentzitzi. Achtihui yajqui catli más huehuentzi
    huan teipa quej nopa yajtiyajque hasta san mocajqui nopa sihuatl iixpa Jesús.
  swh-ONEN: Waliposikia haya, wakaanza kuondoka mmoja mmoja, wakianzia wazee, hadi
    Yesu akabaki peke yake na yule mwanamke akiwa amesimama mbele yake.
  wbi-wbi: Ye vapuliike uluo, vakatengula pivuuka jumo jumo, kutengulila avalugoyo
    kuhanga un'debe. Akajigha ju Yesu nu mukijuuva jula juno alyale pakate pa veene.
  bba-bba: Ye bɑ yeni nuɑ mɑ bɑ yɑrɑ tiɑ tiɑ sɑɑ bukurobun min di sere kɑ bibɔ. Mɑ
    Yesu tiɑ wi turo kɑ sere kurɔ wi.
  eng-KJVCPB: 'And they which heard it, being convicted by their own conscience, went
    out one by one, beginning at the eldest, even unto the last: and Jesus was left
    alone, and the woman standing in the midst.'
  kgk-NT: Itujave va'e ranhe osẽ oho-vy ojóupe, tenonderã voi ha'e osẽ oho-vy. Upéixa-gwi
    Hesu anho jevy-ma opyta. Ha upe kunha katu onhembo'y oĩ-vy hendive.
  waj-waj: Yisuuva itaa kua tuduu rikiada mmuakiaaya mmuaavai mmuaavai yokovaiya tauraa
    Yisuunna pikiada tiida viravai. Tiida vida kiooduu Yisuuva arivai nnaasu homo
    ivau kookama kioo varuduu gioonnaivo homo ivau dioo vairavai.
  cpy-cpy: Ikanta ikemaeyakini ikantakiri Jesús, apaani-paeni ipiyayi-tanaka, tema
    ikenkishiryaa-yitanakiro jempe ikantayita rirori. Riitaki jewataneentsiri ipiyanaka
    antaripero-paeni. Ikanta ijeekanaki apitekiro Jesús eejatzi tsinani,
  ekk-PKP: Kui nad seda kuulsid, hakkasid nad ükshaaval lahkuma, alates vanimast,
    ning jätsid Jeesuse üksinda rahva keskele koos naisega, kes ikka veel seisis seal.
  mpx-mpx: Wana baaba o hi hago, yaka maisena ge maisena i egoegon, i telipunaa tonowakau
    elal i na ana siga gegewel hi egonan haba. Yeisu maisena ya hi eguluwai alona
    ge yova iyoho ya i taltalmilil.
  wbp-wbp: Kujalu Jijaji purda-nyangu kuja-kurra wangkanja-kurra, ngula-jangkajulu
    jarnkujarnku yanu kurntalku. Kamparruju, jarlu-patu-wiyili yanu. Ngula-jangkaju,
    ngurra-rdangkarlpa-patulkulu yanu, ngula-jangkaju kurdu-warnu-patulkulu yanu.
    Yangkaju karnta, jintakulku Jijajikilparla karrinjarla pardarnu.
  luo-luo: Gikanyono, joma nowinjo gima nowachono nochako wuok achiel kaachiel, chakre
    jomadongo nyaka nyithindo mi dhakono ema nodongʼ kende kochungʼ but Yesu.
  nhe-NT: Huan quema inijuanti tlen quiteilhuiyayaj nopa sihuatl quicajque tlen Jesús
    quiijto, pejque yajtiyohuij sesentzitzi. Achtohui yajqui tlen más huehuentzi huan
    teipa sesentzitzi yajtiyajque hasta san nopa sihuatl mocajqui iixpa Jesús.
  aii-aii: ܘܐܵܢܝܼ ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܐܵܗܵܐ، ܦܠܝܼܛ ܠܗܘܿܢ ܚܲܕ ܒܚܲܕ، ܫܘܼܪܹܐ ܠܗܘܿܢ ܡ̣ܢ
    ܚܘܵܪ̈ܕܸܩܢܹܐ ܗܲܠܔ ܗ̇ܘ ܐܚܵܪܵܝܵܐ، ܘܦܝܼܫ ܠܹܗ ܝܼܫܘܿܥ ܒܢܲܦ̮ܫܹܗ، ܘܒܲܟ݂ܬܵ‌ܐ ܟܠܝܼܬܵ‌ܐ ܒܹܝܦܲܠܓܵܐ.
  esk-NT: Taamna tusraa'amitruŋ, taapkua iluqatiŋ aullaġniqsut atausriuttaaqhutiŋ
    aullaġniipḷutiŋ utuqqautluŋniġmikniñ, Jesus kisiŋŋuqługu aġnaġlu qichaqtuaq tarani.
  msb-msb: Pakabati ninda sani, usad-usad na nagharali tuna sa pinakagurang hasta
    na si Jesus na lang an nabilin kaupod san babayi na nagatindog didto.
  cpa-NT: Mi³ca¹nǿng² dsa² héi² jǿg³ jøng², ca¹huan²dsa ta¹ma¹jan¹dsa. Dsa² ma²guiuh¹³
    ca¹u¹hái¹ lah¹ni³. Coh¹³ jøng² ca¹ti¹dsë́² ca¹lah¹já¹dsa. Jan² hio¹³ héi² báh³
    tsenh¹² quianh¹³ Jesús ca¹løa¹.
  dso-dso: ଜିସୁର୍‌ ଏ କାତା ସୁନି ମାଇଜିକେ ଆନିରଇବା ସବୁଲକ୍‌ ସେ ଜାଗାଇଅନି ଗଟେକ୍‌ ଗଟେକ୍‌ ଲକ୍‌
    ବାରଇ ଉଟିଗାଲାଇ । ପର୍‌ତୁମ୍‌ ଡକ୍‌ରାମନ୍‌ ଗାଲାଇ । ତେଇ ସାରାସାରି ଜାକ ଜିସୁ ଆରି ସେ ମାଇଜିସେ
    ରଇଲାଇ ।
  meu-meu: Idia ese ena hereva e kamonai ai, sibodia edia kara dika e helalolai, bena
    ta ta amo e raka lasi, vara guna amo e matamaia ela bona tau muritai. Bena Iesu
    sibona mo e noho, una hahine ida.
  yva-NT: Weramu arono wo Yesus apa ayao so ranaun, unajivo nanentabo eve, weti manasyimbe
    ananuiny dave mansai. Unajiva mewen dave, weti Yesus obo no kobe no naije muno
    wanya umawe ma no tavona nene.
  dgc-dgc: Ey du Pariseyo, pékabati de to kagi ni Jesus, éy mésanike dén side, da
    tukoy de a te kasalanan be side. Kanya nétégitégesa dén side a néglakad, sapul
    to katandaan de. Basta i nawahaka éy ti Jesus sakay tu bébe.
  zpm-NT: Zeeṉe bin zho sca rëb me, mazd miṉe beeṉ zho laa zho briee ga, sac bieṉ
    zho miech ngoopdoḻ nac zho. Zha ne nacpaa zha gol lo zho bner, blozh ga zo zo
    briee zho grë zho; loxaque wnaa cose biaaṉ ga.
  hix-NT: Nyamoro ryhe, tàwyanye enytxatxhe rma, totxownà hatà. Wos yotahahra rma,
    totxownà hatà. Àsok tawro hana. Tanhàn hokono ro me nehutwetxkon hamà. Horykomotho
    komo htxero totxownà hatà. Àwenaryenye totxownà xarha tà, anaro komo, omeroro
    hatà. Noknomye hatà, Txesusu, noro ro. Akratawo rma nehxakon hatà, wosà.
  sim-sim: Urik ma amber mashi oson li misihi avok avoko masmas namtarmba namtarmbak
    li longlongo rala irik jikanda er nga kumasihi irakori lir. Ma ondo amber li irakoshirik
    Jisas nga nokove oso nom nga orok frimu sira.
  npi-ULB: '[नोट यूहन्‍ना ७:५३-८:११ को टिप्‍णीबारे माथि हेर्नुहोस्], जब तिनीहरूले
    यो सुने, ठुलादेखि सुरु गरेर एक-एक गर्दै तिनीहरू गए । अन्तमा माझमा राखिएकी ती स्‍त्रीसँग
    येशू मात्र छोडिनुभएको थियो ।'
  cgc-cgc: Pagmati ta mga ittaw dya, isya-isya danen galin, umpisa ta mga manakem
    asta na Jesus nang en nabilin daw bai na gatindeg pa dya.
  tim-tim: Akto ain kili arekŋe den are nâŋgâm ulikŋân gâtŋande hami kinmâ ainba ainba
    gem arim meteyi. Akto âmbâle are Yesugât enemŋân ikiŋeâk kilep.
  yor-yor: Nígbà tí wọ́n gbọ́ èyí, wọ́n sì jáde lọ lọ́kọ̀ọ̀kan, bẹ̀rẹ̀ láti ọ̀dọ̀
    àwọn àgbà títí dé àwọn tí ó kẹ́yìn; a sì fi Jesu nìkan sílẹ̀, àti obìnrin náà
    láàrín, níbi tí ó wà.
  wos-wos: Wungi hayita rendéka déka hundi xékétaka di nak nak wun hafwa yatakataka
    di yi. Gwalefa du tale yindaka di wayikana du deka hukémbu yi. Yindaka dé Jisas
    hafu rendéka lé wule takwa wumbu té.
  emp-NTPO: Jesuba jarad̶a ũrĩsid̶ad̶e ara maʌ̃da ab̶a ab̶a wãbʌrʌ nũmesia. Naãrã
    drõãrãda ãyã wãsid̶aa. Maʌ̃be cũdrarã sid̶a wãbʌrʌsid̶aa. Jesura maʌ̃ wẽrã ume
    idub̶a b̶esia.
  eng-F35: Now upon hearing this, and being convicted by their conscience, they began
    to go out one by one, starting with the older ones down to the least. So only
    Jesus was left, with the woman in the center.
  ind-ind: Mendengar jawaban Yesus itu, mereka pergi satu per satu mulai dari yang
    paling tua, sampai akhirnya tinggal Yesus sendiri di situ bersama perempuan itu.
    Dan perempuan itu masih berdiri di tempatnya.
  pes-OPCB: سران قوم، از پیر گرفته تا جوان، یکا‌یک بیرون رفتند تا اینکه در مقابل جمعیت
    فقط عیسی ماند و آن زن.
  mpt-mpt: i wenteniba i bobol temo alukum funaniba Ni hengmino blimbabo ge funa tlaib
    kesoa sin heke sin ye unea eka nekel isa inaniba elekiem ke onon tlaniba Yesus
    esa eka unang olosa ilikiem deibe uniba
