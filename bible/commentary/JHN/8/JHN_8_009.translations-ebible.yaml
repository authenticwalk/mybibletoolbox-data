  bhd-bhd: पन तैना एना शुन्तां बड्डन करां निकड़न तगर सारे एक्की पत्ती अक तैट्ठां च़ले
    जे, ते यीशु अकैल्लो राव, ते तै कुआन्श मझ़ाटे खड़ी राई।
  too-NT: Lā' a'xni'ca' takaxmatli huā'mā', nā xlaca'n ta'u'cxca'tzīlh palh nā ixtalaclē'n.
