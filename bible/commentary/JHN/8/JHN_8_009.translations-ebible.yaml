  tac-NT: '''Lige ralámuli akisá alanichi Esusi, ''liko alué ralámuli simíbale. Bilé
    bajchá simile ''lige uchéchigo bilé. Abé bajchá simíbale alué abé o''chérame ralámuli.
    ''Ma bi''neli rejpile Esusi alé pe alué mukicho ''yuga napu bijí alé ilile.'
  eng-WEBPB: They, when they heard it, being convicted by their conscience, went out
    one by one, beginning from the oldest, even to the last. Jesus was left alone
    with the woman where she was, in the middle.
  gfk-H: Ing diet ga hadadei iakan, diet ga hatahun wara hinaan laah tikatikai. Ma
    ira tamat diet a mon kaikek, diet ga tula luai laah ta ira mesa tuk bia Iesu sen
    mon um ma no hahina nong ga tur taar kaia.
  viv-viv: Ada au yana gahe hinogalini-yo yadi koyona nuwadi giꞋafolena faꞋina hivebutu
    anakaibe anakaibe hilowolowoga. Au lakahidiyao himidilowoga tu kabiꞋodiyao wai
    himulina, ada au moyaꞋaidi hinu-Ꞌowoga tu Yesu anakaibe gimiyami, kwamayoku buyeꞋi
    aimo himidimidi.
  yao-yao: Paŵapilikene yeleyo ŵatandite kutyoka jumo jumo achilongolelaga achachekulu.
    Che Yesu ŵasigele jikape ni jwankongwe jula ali ajimi palapala.
  tgp-tgp: La tamlohi atu la rovo hinia hatehateahi, vajiahara la tiroma. Hitahu Iesu
    enia har̃ai atu purongo la pa lo toho atu.
  auc-NT: Mänïnö angä në ëñënäni ïñömö adocanque wadæ go wacä wadæ go wacä wadæ go
    tömänäni wadæ godänipa. Picæ̈näni täno wadæ godäni ayæ̈ wadäni wadæ godänitapa.
    Tömänäni dæ godäni adinque Itota adocanque ee ongöñongä onquiyængä ayæ̈ adoyömö
    næ̈ gongængantapa.
  kbc-NT: Igaanaɡ̶a owajipatalo niɡ̶ijoa Jesus lotaɡ̶a, odaa ijotawece opitibeci oninitecibeci
    dinilotice, leeɡ̶odi odeemitetece maɡ̶aɡ̶a inoa libeyaceɡ̶eco. Odoejedipi niɡ̶ijo
    laxokodipi lacilodi me noditicoaci. Odaa yeyaɡ̶atedice iniokaaniɡ̶iniwateda Jesus
    ajaaɡ̶ajo iwaalo ane dabidite lodoe niɡ̶ijo noiigi-nelegi.
  bmh-bmh: Go ze go aurina, doimai, dudu banban go tutak tutak unum amegai utei wanena,
    dudu ipal ses wanemen. Yesus go nugtal em ebu sikut wai wai darena, air go waugab
    tapai dareun guzenaital dareu.
  ctu-BL: Che' bʌ tsi' yubibeyob i t'an Jesús, tsa' loq'uiyob majlel ti jujuntiquil,
    ñaxan jini ñoxobix bʌ, ti wi'il jini ch'iton winicob jinto tsa' laj majliyob.
    Jesús tsa' cʌle ti' bajñel yic'ot jini x'ixic tsa' bʌ wa'le ti ojlil.
  meq-meq: Tə tsəne bazlam i Yesu niye a tsikatay aye na, tə gəɗ nəte ta nəte. Maa
    lah mede na, madugula hay. Yesu ta ŋgwas niye tə ze naha sulo tsɨy. Ŋgwas niye
    malətse eye huya kame i Yesu.
  noa-H: Mag chi hʌʌi waiberr k'ʌʌnau Jesuu hamachig mag hiek'abapʌ̈im hũrbaawai jöoiraacharam
    k'ʌʌnta nacha hök'ar hãhãbdö wët hahaugmamua tagam k'ʌʌnjã k'ĩrab hërëudubjierram.
    Hãba chi hʌʌi happaita maba haig sĩsijim. Mag ya hamach numpai haadeewaita
  alp-NT: Kena kuru torataru kai tamata Parisiaru esi lene Yesuse Ilepa ele mere hoko
    esi keu tamata esesa beiNi sosoli. Menai bei ntuanaru mina pine kwete belukaru
    esi pamuli. Eti Yesuse ruaI kai bina mere eri kele kena lakwaije.
  san-VEL: taa.m katha.m "srutvaa te svasvamanasi prabodha.m praapya jye.s.thaanukrama.m
    ekaika"sa.h sarvve bahiragacchan tato yii"surekaakii tayakttobhavat madhyasthaane
    da.n.daayamaanaa saa yo.saa ca sthitaa|
  kbq-kbq: Ana naneke zamagra nentahi'za, esera ranra vahe atirami'za nevazageno,
    ana amage'a magoke magoke'mo'za atirami'za vutere hu'za vuhna hazageno, Jisasi'ene
    ana a'ene zanagrake anampina mani'na'e.
  kbh-kbh: Chca tmojanuena ora, ents̈anga tmojanonts̈é canÿánÿa chents̈ana jésebocanana;
    natsana chë más bëtsanánënga y chë ínÿengna ústonoye. Canÿa Jesús tonjanoquedá
    y chë shembásanaca.
  ron-LSB: Când au auzit, ei, încredințați de conștiința lor, au ieșit unul câte unul,
    începând de la cel mai bătrân până la cel din urmă. Isus a rămas singur cu femeia
    acolo unde era, în mijloc.
  pon-pon: Irail lao ronadar met, rap mulikidar tentelwei, me laud maj lel me tikitik
    o. A Iejuj kelepela, li eta, me mi re a.
  nhe-BL: Huan quema inijuanti tlen quiteilhuiyayaj nopa sihuatl quicajque tlen Jesús
    quiijto, pejque yajtiyohuij sesentzitzi. Achtohui yajqui tlen más huehuentzi huan
    teipa sesentzitzi yajtiyajque hasta san nopa sihuatl mocajqui iixpa Jesús.
  sps-sps: Te nongoiny ari na ka to ana ri na fokinai fabuubus osing Towa, a fo isisen
    tsuri fabuubus fi naa ri, rin fuainy tsunaun mumua naa. Ai Jisas kaa en na aya,
    ana moun tsutsun en.
  wnc-wnc: Matayuwawan aminu kuupbam waiaknganinu kaya ngang natake tapatu tapatu
    epu kepman kuking. Aminuaketa gamok kuwawa kundu masan kuking. Jesu ateke kuwawa
    ita inatakan yuwawan maya waapa ie nomune yukut.
  bus-bus: Kɛ̀ aↄ̃ↄ mà lɛ, ben aↄ̃ fã̀akↄ̃a doodo sɛna zaa gbɛ̃nsinↄa. Ben aↄ̃ Yesu
    tò ado kↄ̃n nↄgbɛ̃ pìo.
  gub-BL: Ize'eg henu mehe pitàitàigatu oho a'e wi izuwi wà. Tua'uete ma'e ràgypy
    uhem oho a'e wi izuwi wà. A'e re amogwer oho a'e wà no. Paw rupi katete wanon
    a'e wi izuwi wà, kuzà iapi 'ym pà wà. Zezuz zutyka'i a'e pe hin. Kuzà a'e no,
    u'àm a'e pe a'e no.
  imo-imo: Aku nimu ungu pilkolio iye awilima eno te talo ningo kunduko lteko pena
    pena pungo Jisas tiye kolko eno puringi. Iye awilimanga iye nomima oi kumbe leko
    puringi. We iye awilima akilko puringi. Wayema eno puringi wali, ambomu kinye
    Jisas kinye elongalo moloringili.
  boj-boj: Onaqa naŋgi Yesus aqa anjam di qusibqa segi segi oqedosib jaraiyeb. Tamo
    qeli naŋgi namoosib jaraiyonab qudei bunueb. Osib naŋgi kalil Yesus uratonab a
    segi soqnej. Uŋa di a Yesus aqa ulatamuq di tigelesoqnej.
  ulk-ulk: Nade ge wi able mir asorda wige netatnetat abialam adem bauser aulelam
    ditimeda mena bakedida wi gair puipikem adem bakiauda. No Iesu ga dawer tebteb
    a able koskir ga mena ikweireder abi opem.
  eng-DRA: But they hearing this, went out one by one, beginning at the eldest. And
    Jesus alone remained, and the woman standing in the midst.
  knf-knf: Wi bañaaŋ bukuŋ baŧiinkuŋ uţup waŋ bajun abuyëşaana aloolan aloolan, ajunna
    bantohi. Yeŧu kë aduka aloolan na ñaaţ ţañ, kë anaţ ţi kadunul.
  san-KHM: តាំ កថំ ឝ្រុត្វា តេ ស្វស្វមនសិ ប្រពោធំ ប្រាប្យ ជ្យេឞ្ឋានុក្រមំ ឯកៃកឝះ សវ៌្វេ
    ពហិរគច្ឆន៑ តតោ យីឝុរេកាកី តយក្ត្តោភវត៑ មធ្យស្ថានេ ទណ្ឌាយមានា សា យោឞា ច ស្ថិតា។
  arn-NT: Allkülu engün tüfachi dungu, re kiñeke tripayetuy tati dalluntukupafilu
    ti domo, fey ti wüne tripatulu tati doy putremke wentru ürke. Feymew Jesus kisulewetulu
    tati domo engu,
  zas-NT: Chi biguiejn reeman ni guneeman, guzuloj cayza tijbgaj reeman, diizd mazri
    bengol xt bara reeman baza. Tijbzi béngunaa guin bayaꞌn con Jesús loj ree bén
    rigaꞌ yagaj.
  ken-NT: Bǒ bhɔ bághókó nɔ́kɔ́ ɛnyɨŋ ɛnɛ Yesu árɛ́mɛ́, bábhó bɛrɔ amɔt amɔt,
    bɛbho nɛ baseansi. Yesu arɔp aywǐnti nɛ ngɔrɛ́ wu arɛ́ téé, bɛsí bhi.
