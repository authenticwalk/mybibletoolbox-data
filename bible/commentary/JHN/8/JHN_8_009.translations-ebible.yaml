  san-ASM: তাং কথং শ্ৰুৎৱা তে স্ৱস্ৱমনসি প্ৰবোধং প্ৰাপ্য জ্যেষ্ঠানুক্ৰমং একৈকশঃ সৰ্ৱ্ৱে
