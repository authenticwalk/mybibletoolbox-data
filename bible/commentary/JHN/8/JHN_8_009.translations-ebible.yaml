    iin nècuàchì dava ga mà cuàhàn‑nè, ndé mii Jesús nì ndòo, xì stná nècuàchì ñahà
    mà. Dandu nì nàcòo ndaà‑yà, te nì xini‑yà ndélà mindaa nècuàchìmà iín. Ñàyùcàndùá,
    nì cachi‑yà xì‑né: ―Señora, ¿a sácuàhàn nsidaa nèhivì daquée cuàchi dìquì‑ní?
    ¿Á coo cá ana cuní cahnì xì‑ní?'
  ceb-ULB: Pagkadungog nila niini, tinagsa sila nga mibiya, una ang pinakamagulangan.
    Sa kataposan si Jesus na lamang ang nabilin, uban ang babaye nga anaa sa taliwala.
  ces-LB: Jeho slovy byli zahanbeni. Ozvalo se v nich svědomí, a tak jeden po druhém
    odcházeli – ti nejváženější jako první. Nakonec zůstal Ježíš s provinilou ženou
    sám.
  mkn-mkn: Waktu dong dengar Dia pung omong tu, dong jadi malu. Te dalam dong pung
    hati, dong tau bilang, dong ju ada parná bekin sala. Ais dong bubar satu-satu,
    mulai dari yang tua sampe yang muda. Lama-lama ju, tenga Yesus deng itu parampuan
    sandiri di situ.
  pol-UBG: A gdy oni to usłyszeli, będąc przekonani przez sumienie, odchodzili jeden
    po drugim, począwszy od starszych aż do ostatnich. Pozostał tylko sam Jezus i
    ta kobieta stojąca pośrodku.
  qxh-NT: Chaura Jesúspa shiminta wiyar, mayur runacuna aywacuran. Jipanta müsucunapis
    llucshicuran. Quiquillantana warmita jaguiycuran.
  nwi-nwi: Kɨni iriə kɨmɨsərɨg nəgkiarien kafan, mɨsəriwək kɨrikianə kɨrikianə mɨsap,
    rɨrikakun ye nəwharu mɨnə meriaji nɨtamaruə. Iriə kɨmɨsap, mhapəh əmə Yesu mɨne
    pian ai kawəmɨr.
  kmo-kmo: Ye eena meejirek, ye podar podar saya ir. Apoko saba tar me ye maporek,
    anadii ma ye yenya sumowuniga ir.
  agr-agr: Nuna timatai ditá tudaujinash dekagmamaidau asag, muunchinum nagkamna makí
    makichik jii jiinkawag ashí shimuinak, imá Jisusnak nuwajaig ukukiajui.
  kyc-kyc: Dokopa pii leyamo doko sepala nakama mendaki mendaki lao andapae dupwa
    wambo peyaminyipa pao karo ote leyami. Dopa piyaminyi dokopa Yesu enda dokopa
    yeelyo kareyambi.
  urd-GVU: یہ جواب سن کر الزام لگانے والے یکے بعد دیگرے وہاں سے کھسک گئے، پہلے بزرگ،
    پھر باقی سب۔ آخرکار عیسیٰ اور درمیان میں کھڑی وہ عورت اکیلے رہ گئے۔
  yre-NT: Zɩ Farizɛn 'nɔn 'lee 'fluba 'ci vɩnɔn 'bɔ 'wɩ zɩɛ -a 'man bɛ, ɛn o pɛɛnɔn
    'kʋ -tʋdʋ. Min cejenun 'bɛ 'kʋdɩ 'sia 'e 'flin. -A -nan nɛn lɩ bɛ e -fʋ 'e 'tɔdɩ
    Zozi 'lɛ 'e -tʋwli minnun yei.
  fuh-BKF: Nde ɓe nannoo ɗum ndeen, ɓe ndilliri gooto gooto. Nayeeɓe ɓeen fuu artii
    dillude faa heddii Iisaa tan e debbo oon na darii hakkunde taliyaare ɗoon.
  arl-NT: Cuno pojori tojishacari naa Jesu sequesanotej, puetunujuanaari sanaa quiojorohua.
    Juhuacatecara quiojonu coteequiaariiri socua saaquiapue, na nuhuaji, socua naatujoori
    nojorijiniji. Nojoriiri naa quiojoquiaariuhua puetunujuanaa. Saaja Jesuuri jateequee
    cuno maajitia.
  ziw-ziw: Weze weve ivyo, niyo wakonga kuhalawa yumwe yumwe, wakalongola wadalahala.
    Yesu niyo asigala ichedu, na yudya mvyele, kachimala ahadya.
  grc-TR: Οἱ δέ, ἀκούσαντες, καὶ ὑπὸ τῆς συνειδήσεως ἐλεγχόμενοι, ἐξήρχοντο εἷς καθ᾿
    εἷς, ἀρξάμενοι ἀπὸ τῶν πρεσβυτέρων ἕως τῶν ἐσχάτων· καὶ κατελείφθη μόνος ὁ Ἰησοῦς,
    καὶ ἡ γυνὴ ἐν μέσῳ ἑστῶσα.
  nag-nag: Jitia taikhan etu hunise, taikhan majot sobse bura khan pora shuru kori
    kene ekjon pichete ekjon kori kene jai jaise. Aru ta te Jisu ekla thaki jaise,
    aru utu mahila jun majot te khara thakise.
  eng-OEBCW: When they heard that, they went out one by one, beginning with the eldest;
    and Jesus was left alone with the woman in the middle of the Court.
  knj-NT: Ja' yet jix yaben eb tzet jix yal tu', jix sna'on sba jun jun eb, tol ey
    spenail jun jun eb. Yuxan, jun jun ta' xa c'al jix yun spaxtoj eb. Ja' eb ichamtaj
    winaj jix babi cha'on el yich yeltoj, catu' tzajan yeltoj eb ach'e. Xojli xa c'al
    Jesús jix can bey linan oc ix ix tu'.
  deu-1912: Da sie aber das hörten, gingen sie hinaus (von ihrem Gewissen überführt),
    einer nach dem andern, von den Ältesten bis zu den Geringsten; und Jesus ward
    gelassen allein und das Weib in der Mitte stehend.
  san-PUN: ਤਾਂ ਕਥੰ ਸ਼੍ਰੁਤ੍ਵਾ ਤੇ ਸ੍ਵਸ੍ਵਮਨਸਿ ਪ੍ਰਬੋਧੰ ਪ੍ਰਾਪ੍ਯ ਜ੍ਯੇਸ਼਼੍ਠਾਨੁਕ੍ਰਮੰ ਏਕੈਕਸ਼ਃ
    ਸਰ੍ੱਵੇ ਬਹਿਰਗੱਛਨ੍ ਤਤੋ ਯੀਸ਼ੁਰੇਕਾਕੀ ਤਯਕ੍ੱਤੋਭਵਤ੍ ਮਧ੍ਯਸ੍ਥਾਨੇ ਦਣ੍ਡਾਯਮਾਨਾ ਸਾ ਯੋਸ਼਼ਾ ਚ ਸ੍ਥਿਤਾ|
  nob-LB: Da snek de religiøse lederne seg bort en etter en. De eldste forsvant først.
    Da det hadde gått en stund, var det bare kvinnen som alene sto igjen foran Jesus.
  ntj-ntj: Nyangka-ya kulira kutju-kutju yankula-warningu, yirna pirninya-ya ngarnmanypa,
    nyangkalta-ya kutjupatjarranya marla. Nyangka Tjiitjanya kutjurringu tirtu puparranytja.
    Nyangka minyma palunyanyatarrartu yitingka tirtu ngaralanytja.
  sxb-NT: Olwa Awagerezi awa endagirra na Awafarisaayo wano waawurra otio, waatanika
    okufuma omulala-lala ni wagia, okutanikra ku awanene waawu, nawuno wawua chwe.
    Owasigala ao, no omukazi oyo engʼene.
  nhu-NT: Ɛ bó yuw fiɛɛ fì Jisos gay, mum kɛw no tawsee mwaaŋ mwaaŋ kɛɛke yî ŋgaybonyii
    le. Ɛ bó ke tawse, ɛ ɛ̀ shɛɛ kɛ wase kpwoon wɛ no leeme fó bô Jisos maaŋ.
  row-row: Leleꞌ ara rena oꞌolan ma, ara mae. Huu sia rala nara, ara bubꞌuluꞌ rae,
    sira o tao rita salaꞌ boe. Basa ma ara lao esa-esa, mia lasiꞌ losa soruꞌ ra. Doo-doo
    ma, helaꞌ a Yesus no inaꞌ a mesaꞌ ne sia naa.
  msy-msy: Me akar kam baregha, egha me bar vaghvagha danganir kam ataghragha zui.
    Gumazir ghuriba me faragha zui, ezɨ marazi men gɨn zui. Ezɨ Iesus uabɨra aviragha
    ikia iti, ezɨ amizim an damazimɨn tughav iti.
  agg-agg: Nindou ranai Sisas ranɨ hoafɨ hoafɨmayu ra hɨmborɨyomo houmbo ahambo hɨnɨŋgɨrüwurɨ
    houmbo mamai kɨkefoefe mamai kɨkefoefeyomombo ndamefundɨ. Amoŋgohoandɨ boateiyomo
    ndamefundɨ. Asu Sisas yaŋgɨrɨ nüŋguane nɨmorehɨ ranai ahandɨ hɨmboahü manɨŋgo.
  ptp-ptp: Xomxo tigee ngô kɨyang wê Yesu nêl ge dɨ xovô nên nipaên om ti ti le lop
    mɨ la vɨxun. He levac la mug dɨ he ba lop mɨ tɨmu vô he vɨxa, dɨ Yesu vaci hɨxôn
    vêx tyo wê yuu xeedô.
  nak-nak: Tio, egite loloa mai ele, egite gali seseke moliti ele. Egite la mulugaluga
    sokoa giteu, mulimuli egiteu ale isahario, kara te ale mulimuli kililili tegiteu
    ele. Egite hele taro moliti e Iesus oiole me la tavile oio magirigiri te la lagulao.
  lbb-lbb: Ning la longor a warwara ne, la rop la purum taktakai. A lapunla la purum
    nigo, tuk e Iesu kama kaning ia, taum ana hane ning di atur tari napirna.
  kan-2017: ಅದನ್ನು ಅವರು ಕೇಳಿ ಹಿರಿಯರು ಮೊದಲುಗೊಂಡು ಎಲ್ಲರೂ ಒಬ್ಬೊಬ್ಬರಾಗಿ ಹೊರಟು ಹೋದರು; ಆಗ
    ಯೇಸು ಒಬ್ಬನೇ ಉಳಿದನು. ಆ ಸ್ತ್ರೀಯು ಅಲ್ಲಿಯೇ ನಿಂತಿದ್ದಳು.
  cso-NT: Tɨ³la³ jmɨ́¹ ca³náɨ³² tsá² hí³ jáɨ¹³ nɨ́² né³, ma³ quin³² ma³ jan³² bíh¹
    ca³huén² cheih³², [quí¹hliá² ca³lɨ³lieih²¹ tsɨ́³ hi³ la³ ná¹ren² bíh¹ uá²jaɨ³²
    tso³ hmóu³²]; tsá² má²lieih²¹ tín² ca³ma³liáu³² hi³ huen³², hi³ jáun² jmɨ́¹ má²ca³huén²
    tsú² jáun² la³jɨ́n³² né³, hnga² bíh¹ Jesús ca³ta³cua¹³ quionh³ tsá²mɨ³ hí³.
  ena-ena: Lɨci nɨbɨlaŋ sɨkasɨkan ciaŋ agadɨ igahɨlavɨla vala uavɨmi. Hulaŋ hɨhɨle
    hadi hadi agɨlaŋ mɨse hali uavɨmi. Limu hɨhɨle agɨlaŋ sɨvɨ uavɨmi. Uavɨdaci Jisasɨ
    nɨbu hɨtɨŋ vakala hanɨbuŋ mɨgalɨfɨlɨba hɨnimi. Hɨnidaci iamɨgali agaŋ pam Jisasɨ
    mavɨn hɨbɨ lama hɨnimi heŋ lagulama hɨnimi.
  tgo-tgo: Mbaŋa thɨ loŋwe utuutu iyako, regha iya i raŋgi; matuwoŋgiko thɨ rakaraŋgikai.
    Jisas ghamberegha moli thɨ itete weiye wevoma mbe i ndendeghathɨ.
  yap-yap: Ma nap’an nrung’aged e re bugithin ney ni yog, ma yad gubin nranod ndaki
    aw ta’a bagayad, nranod ni bayi n’en me yan be’ me ta’aboch miki yan bagayad,
    ni pi’in pi’ilal u fithik’rad e yad bm’on. Mi ni pag Jesus, ma fare pin e ka yugu
    bay nib sak’iy u rom.
  mop-NT: C'u' betiqui, le'ec ca' u yubajoo' abe'e, cajoo' ti joc'ol jujun tuulil
    le'ec a mas noochwinic payanbej asto ti joq'ui u yada'. P'aati a Jesus te'i etel
    ix ch'up a wa'an tu taana.
  tet-tet: Rona nola Yesus dale nunia, ema nia sia noran moe. Ida-idak natene aan
    naꞌak, nia moos nalo sala. Tan baa nia, nahuu nosi matas toꞌo lawarik nakiduk
    ida-idak, toꞌo laꞌo nela Yesus mesan no feto nia.
  hlt-MCSB: A yaak uh vaengah patong lamkah a tong tih pakhat pakhat ah boeih cet
    uh. Te dongah Jesuh neh a laklung kah aka om huta bueng la cul.
  xtd-NT: Se ijan, na n‑ka teku‑s tnuꞌu‑ia, n‑ka dakuido n‑ka datau anu‑s, te ɨɨn
    ni ɨɨn ni‑s n‑ka kee ijan. Kiꞌna nuu n‑ka kee se xaꞌnu ka. Dada xndijun dava‑s,
    nde n‑ndoo menga Jesús ijan. Te ñadɨꞌɨ jan, n‑ndoo naꞌi‑ña nuu nujuiin‑ña.
  mdy-ETH: ዔያታ ዬያ ዋይዚ ጪሞይዳፓ ዓርቃዖ ቢያሢ ፔቴ ፔቴ ኬስኪ ኬስኪ ዴንዴሢሮ ዬሱሴ ላኣሌሎና ዎላ ሌሊ ዓቴኔ።
  spl-spl: Yawu sâmu nâŋgâŋetâ umatŋe otmu aŋgoân kunlipyeŋaŋe sâm yahatmâ kulet sâm
    ariŋetâ ariŋetâ lok ya hârok arim tiŋ pilâwi. Arim tiŋ pilâŋetâ imbi yamâ Yesu
    orop yetŋiâk kinowot.
  usp-NT: Cuando xtatak yak ajtijoltak cristian re Jpixb' Kakaj Dios pach mak fariseo
    chi jilonli xijsaj rechak jwi'l Kakaj Jesús, xe'tak chi jujunalak. Ri' nab'e xe'tak
    mak ri'jab', ajruc're' xe'tak juntir mak jpachak. Xichak Kakaj Jesús xcan cla'
    pach man anm li.
  zav-NT: Na' beṉə' blao ca' beṉə' ca' chəsə'əcuiš no'olən' catə' gwse'enene' de'en
    gož Jeso'osən' ḻega'aque', gosə'əṉezene' ḻo'o yic̱hɉla'ažda'oga'aque'enə' de que
    yogue'e de xtoḻə'əga'aque'. Nach gwzolao besyə'əchoɉ tgüeɉə tgüeɉe', gwzolaotec
    besyə'əchoɉ beṉə' ca' zɉəngoləch nach beṉə' ca' yeḻa' xte bega'aṉ yetozə Jeso'osən'
    len no'olən' ladɉo beṉə' ca' choso'ozenag c̱he'.
  sgz-sgz: Má ngo tan tátáil di longrai ngorer, di so keskeskes, turpasi mai tan pupunkak
    di so táil má tan matkán kálámul di mur. Mái Iesu iatung be, diar masik i wák
    er a sámtur pagas.
  kek-NT: Nak que'rabi li c'a'ru quixye, que'rec'a rib xban nak cuanqueb xma̱c ut
    que'oc chi e̱lc chi xju̱nkaleb. Xbe̱n cua que'el li che̱quel cui̱nk ut chirixeb
    a'an que'el li toj sa̱jeb. Quicana xjunes li Jesús ut li ixk xakxo chiru.
  blz-NT: Kasee sarataa i raaya'a nomorongor wurung iya'a, raaya'a nomae'mo sa'angu'-sa'angu',
    muntumbei na mian men motu'a. Komburi'na somo i Yesus suungna tia wiwine iya'a
    men dauga' isian na tampat iya'a.
  poe-NT: Ntá tí sín a mé kuínhin sín tí nkehe kꞌue̱to̱an chꞌín Jesús ntá kósuèhe̱
    sín kíxin koí sín chónta sín jie̱, ntá jnkojnko jnkojnko sín, sásítji sín na mé
    sa̱oxín tí chꞌín a̱ntsí má táda chꞌán sákjuí chꞌán, ntá kaín tí sín í so a sákjuí
    sín kja̱xin sín. Ntá jehó tí chꞌín Jesús la ko tí tjan a kuíto̱he sín ntiha.
  san-TAM: 'தாம்ʼ கத²ம்ʼ ஸ்²ருத்வா தே ஸ்வஸ்வமநஸி ப்ரபோ³த⁴ம்ʼ ப்ராப்ய ஜ்யேஷ்டா²நுக்ரமம்ʼ
    ஏகைகஸ²​: ஸர்வ்வே ப³ஹிரக³ச்ச²ந் ததோ யீஸு²ரேகாகீ தயக்த்தோப⁴வத் மத்⁴யஸ்தா²நே த³ண்டா³யமாநா
    ஸா யோஷா ச ஸ்தி²தா|'
  cof-NT: Junni sonaca tanjaminlari Jesús pacaca meráto, yalanan jutsa quiminla joyoeque
    tenhito jera manjinilaie. Unicala casale manjilaie; jun benele mosolanan jera
    manjilaie. Junni jera manjicala josa, Jesuri mancasiri puraica jominhe. Ya sonanan
    quitsale cawiruraminhe.
  srm-NT: 'Nöö di dee sëmbë bi tja di mujëë ko dë jei sö, nöö hën de bia ta fusi nango
    u de oto a oto baka, seti a dee gaan wan te dou a dee möön njönku wan. Biga de
    tuu ko si taa de an dë söndö föutu a Gadu wojo. Nöö hën Masa Jesosi hopo taanpu,
    nöö an si na wan kodo sëmbë dë möön boiti di mujëë wanwan tö sai dë taanputaanpu.
    Hën a hakisi ën taa: “Wë mujëë o, unsë dee sëmbë dee tja i ko aki dë? De an da
    i sitaafu möön nö?”'
  qvs-NT: Chaypina tukuy paykuna uchankunata yuyamushpankuna sukmanta sukmanta llukshirkansapa.
    Ashwan vieju runakuna kallarirkansapa llukshiyta. Chaymanta viejukunata katishpa
    tukuyna llukshirkansapa. Tukuy chay runakuna llukshiptinkunana Jesuska chay warmiwan
    kiparirkan.
  zca-NT: Or mbin rë xa' re' kwa'n midi'zh Jesús, orze' mizi bixa', lë' bixa' nzë'b
    xki lo Dios, orze' nguzublo tuga' bixa' ña, galo laka rë xa' más ngwagal orze'
    lult rë xa' xi, lult mia'n nab tsa Jesús kun una' ze'.
  cbc-NT: Bairo cʉ̃ caĩrĩjẽrẽ tʉ̃gori fariseo majã pʉame witipeticõámá, jĩcãʉ̃rĩ jeto
    yua. Mai, cabʉtoa pʉame witiájʉ̃gowã. Na bero aperã cʉ̃ã witiámá. Bairi Jesús
    pʉame jĩcãʉ̃ã carõmio mena tuacõãwĩ.
  qxo-NT: Jesus ninganta tantiyacusquirnam runacuna mas rucu cagcunapita gallaycur
    juc jucllaylla jegascäriyargan. Llapancuna aywacusquiyaptinnam warmillawanna Jesus
    quëdasquirgan.
  mox-mox: Ena vona inoqolia, ʼinega ʼaideganega iveʼiyavula, ta veʼiyavula nana veʼale
    ʼevaʼevaledi ʼidiega ana laba qabudi iluʼovoa, ta Ieisu ana ʼaidega vavine nana
    maega ilutufwa, ta vavine nana nawale Ieisu ʼiawanaya tovotovolo.
  kew-kew: Nimumi go agaa pagoa nimu padane padane laatapu popesimi rabu aa mudunu
    aba penaaloa aa medalomanu orope pisimi.
  dww-dww: Raḡanine waivi tauwai wavunama nama giunama a vaivaiena, naumeki da tenatenaḡaḡa
    ai naḡo teḡeteḡedina, be babada poredima taudi inam a doka ḡomedina. Be Yesu inam
    waivinama mate taudiḡa a gose poredina.
  nif-nif: Tɨmbi amalɨ manda wɨn nandɨmbi, endɨ kusei kɨmɨpi, noñgan noñgandɨ walinin
    pɨm ñañgɨlɨñ, wɨn ama gwɨlatsɨ wopum endɨ dama ñaumbi, dɨwɨndɨ bo ep klem ña-taleumbi,
    Yesu gɨta tam endɨñgot pakɨmɨk.
  twi-ASANTE: Nnipa no tee asɛm a Yesu kaeɛ no, wɔhyɛɛ aseɛ firii hɔ mmaako mmaako
    firi mpanin no so. Ɛkaa Yesu ne ɔbaa no nko ara.
  aoj-aoj: '@see-verse:JHN.008.008'
  cbv-cbv: Páant ã niijíchah joinít, caántdih naóh yacnitboó ĩ yéej chãjatjidih náhninit,
    chah behnit biquína ĩ jwʉ́ʉb beedáh bejep jĩ. Páant ĩ bejat tʉ́ttimah, deoh nah
    jʉmnih Jesús pebh ñʉhnit, caandíh joinít cãtíh queét chénewãjeh ĩ jʉmʉp jĩ.
  taw-taw: Anɨgaknɨŋ, bɨ anɨb okok, takaw agak anɨb ak nɨŋɨd, bɨawl okok nokom nokom
    ned kelɨg amel, bɨ yelak okok mɨdupsek kelɨgɨl keke amdɨlak. Pen Jisas jel kuyan
    gɨl yek, bin ak anɨb sɨŋak jakɨl nep yek.
  jic-NT: Niyom tjepjyacan̈ na Jesús tjevelá, jus nlay yupj p'iyá malala waytsja 'ots'ipj.
    Mpes pjü tjil. Más co'müypan mwalá way tjil; pjü pjaní pjaní tjil. Jesús ne'aj
    tjá'asa tjil. Quepj newa ne'aj já'asatsja. Jesús wolap'a'a ton̈ca custjay.
  zap-NT: Ne won yra men guin ne wdxinno wnaa guin ne re Ne zenga, wka men nëz tegue
    tegue men sya, mengol nak ne primer wzelo wruu axtegue ne wra men sya; wyan Ne
    noze yrup Ne wnaa guin ne wzu men gwrooltee lad mén.
  wer-wer: Pël yaëën pit ngön pöt kat wiak ngarangkörö wot raan omën pourö pöp pöp
    oröak yesem won sa. Pël ëën Yesu pimënt wëën öngöp pim naë taueëa.
  ipi-ipi: Jisasato wuane lea-kola, loo tupana mana andene akali tupapi, Patasai tupapi,
    utupane-mane balana pii okone ale alu, mindiki-mindiki lo puku peai. Akali mini-yene
    tupa wamba ini peai-kola, patane yale tupa matili peai. Akali utupane pitaka peai-kola,
    wanda okone angu Jisasana wenonga atea.
  qul-NT: Chayta uyarispa, ujmanta uj puriporkancu, machucunamanta kallarispa, juchancuta
    reparacuspa. Chaypi Jesusllaña warmipiwan quedaporkancu.
  ter-NT: Kameánehiko neko yûho, pohú pohu koépone píhohikopea, inixópovotihiko itúkeovo
    pahukóvoti. Enepone yékotenohiko xapákuke inuxópo. Ehane póhuxovo ne sêno xoko
    óvoheixoku nonékuke Jesus.
  bmr-NT: Jillɨ unuunoco uguubuumoro tollɨro diito iimitɨma iicaunoco ijeebɨɨfañodɨ
    agaajaumoro ihamiyatotɨ tɨcovaumo safiisari ofoocɨnɨumo. Jaanaa Jesu diigo icanoro
    covovacafutuuhi tomañovɨ.
  fuf-fuf: Ɓay wonii ɓen nanii ɗun, ɓe sortori gooto gooto, gila e ɓurɓe mawnude ɓen,
    lutti ɗon Iisaa tun e debbo wonnooɗo on ka hakkunde.
  bhl-bhl: Kaneko beli, em yangse weng be kililsiliw kunum i inkal mak kuluko, amen
    kuw amen kuw keko, unsiliw kale. Fasel kunum imisik uniwi, tanbelel kunum ibik
    ete ikati aneng ka koleweko, unsiliw kale. Fefe e, alik alik i unsomi, Yesus so,
    kawtiw im mutuk kel koumsiliw waneng buso, alew ite kuw ka kel koyem unsiliw kale.
  ons-ons: Eŋe yale detpi paki, korop saket weku weku ariwarekoi, ŋetne edo alakane
    saketpi so, ŋei natne eŋe ŋado saket ari warekoi, biraka ari wareu Yesu eŋineka
    okorake, ŋo ŋerep eŋe yewa eŋineka Yesu wane kaitko okorake.
  con-NTPO: Qquen susi tsendeccuja pañamba jajaye ashaen'fa. Coenzandeccu'ye ashaemba
    faesu, faesu jaja sefa'fa. Poiyi'cco jaja'fasi Jesúsja tisuyi pushesui'ccu catiye.
  ghs-ghs: '@see-verse:JHN.008.008'
  peg-peg: ହେଦାଂ ୱେନ୍‌ଞ୍ଜି ହେୱାର୍‌ ପ୍ରାଚିନାର୍‌ ତାଂ ଆରମ୍‌ କିଜ଼ି ରୱାନ୍‌ ରୱାନ୍‌ ଆଜ଼ି
    ୱିଜ଼ାର୍‌ ହସି ହାଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌, ଆରେ କେବଲ୍‌ ଜିସୁ ଆରି ମାଦି ହେ କଗ୍‌ଲେହିମ୍‌ଣାଂ
    ମାଚିକ୍‌ ।
  txu-NT: Nhym me arỳm amima:ro djan amijaxwedjwỳ ma. Ne kam arỳm pijàm ne mã apôxo
    dja. Me abatànhja kumrẽx ne me kato. Nhym mekôt me abatành nydjwỳ apôxo dja. Nhym
    ajbir abatành nyre meo ino ren kato. Arỳm ne me kunĩ apêx. Nhym kam Jeju arỳm
    ate nhỹ nhym niredjwỳ arỳm ate dja.
  eng-WEBU: They, when they heard it, being convicted by their conscience, went out
    one by one, beginning from the oldest, even to the last. Jesus was left alone
    with the woman where she was, in the middle.
  gnw-NT: Ẽrei cua uyandu reta yave, ipɨa umbɨjeco jeco re jare yugüɨraa joco güi
    penti penti rupi. Tenonde yugüɨraa indechi vae reta. Jayave opaete vae yugüɨraa.
    Jaeño Jesús upɨta joco pe cuña jae jovai uyemboɨ oĩ vae ndive.
  mux-mux: Aku nirim-na piliikuliinga yi-aulima enini te tale niku pena-pena puku
    Yesos munduku kelku enini puring. Yi-aulimanga yi-nuimima ui kumbi-leku puring
    kanu-kene we yi-aulima aeleku puring kene Yesos yu-yunu mindi mulurum, ambale
    yu mulurumna we angiliirim.
  maj-NT: Nk'ie nga kint'é jóo̱ éi̱n, nkúnkú b'i̱ ngján i̱ncha ngji. Xi 'yún cháha̱
    tjun ngji. A̱s'a̱i tu̱ Jesu ko̱ ta̱chjúu̱n tsinchajin subaha̱ xu̱ta̱.
  bkq-NT: Jesus arâ agueduo, idânârâ tutuzemo mawânkâ Deus izepa ato aieni lelâ tawylymo.
    Aituo tokalâ, tokalâ warâ âxiguewâdylymo, agaityom modo waunroem kuru âxigueim.
    Ânguy peba idyly, Jesus, pekodo alelâ âxiâim.
  kue-kue: Yomba prapra ka i pirkwa enge, ana yomba dongagl wagle okuna kana ende
    eingo, ana yomba tau suwara suwarandi okuwo ende eingwa. Yesus yene moglko ana
    ambu ikra moglmara igle andigl mogl pangwa.
  cot-NT: Iroompaqueate iquemajiavaquerigueti icanquerigueti, ariquea yoaguetanaji.
    Iriquetiquea oajianajatsi quenquevarimajatanquitsica. Apanirota oaguetanajatsi
    ari iteroncajianaja maasano. Apanivaniquea ichoocataji Jesoshi itsipatajaroquea
    manquigarentsi irisatiquea aisa capiocaventajiacarica incajaranqui.
  bnp-bnp: Ri longoa a ngava iea, lakea ri malaga gosi­gosi tala, ri vano. E huriki
    a gare ri vano muga. Ri vano lobo ria, e Isu kikeri i made turana ngatavine iea.
  apn-NT: Hãmri nhũm mẽ tee ri kapẽrja kôt kuma hãmri nẽ mẽ kot mar o kuhê xwỳnhjê
    rũm anhgrà nẽ ma mra. Mẽ piitã mẽ kot amnhĩ tomnuj xwỳnh ã amnhĩ pumunh mex jakamã
    tee ri ã kot mẽ kãm kapẽr anhỹrja ma nẽ anhgrà nẽ ma akupỹm hpỹnh nẽ axpẽn kôt
    mrar o xa. Mẽhpigêt kumrẽx nẽ hpãnhã mẽ nywjaja nhũm mẽ hpỹnh nẽ ma axpẽn kôt
    mrar o ãm kãm hapêx. Nhũm Jejus mẽnija pix wa ahte mẽ kot mar xwỳnhjê kutã wa
    arĩk.
  ctp-NT: Bra wa ynan neꞌ chaꞌ kanꞌ, mdyisnan neꞌ mdoꞌo neꞌ ndyaa neꞌ bra kanꞌ, chaꞌ
    nu jlyo tiꞌ neꞌ chaꞌ ndukwi neꞌ kiꞌya. Kulo la ndyaa neꞌ nu kula la, chunꞌ ndiꞌin
    la ndyaa nchga neꞌ kwenta ska ti neꞌ. Loꞌo nganun Jesús ska ti yu, kwiꞌ ngwañaꞌan,
    ti nduun nu kunaꞌan kanꞌ ngita ꞌin yu sa ñaꞌan bra nu chkwiꞌ yu loꞌo.
  bre-BRG: Pa glevjont kement-se, o kaout rebech digant o c'houstiañs, ez ejont kuit
    an eil goude egile, ar re goshañ da gentañ, betek ar re diwezhañ, ha Jezuz a voe
    lezet e-unan gant ar wreg chomet eno e-kreiz.
  opm-opm: Brak deipatin han nanipir san ohri hat ma pat han ohri Jisas ohe boknong
    matin meng oh timbas moho rim uhnong mandam kot rongop. Roporhan komdapat ma ohe
    hrepdapat hat pat han oh ama da orhor hama rongop. Roporhan ohe komdapat ma hat
    pati han ihir tap da orhor ham rongopa. Ihat tit tit tahat kuu uhnong Jisas ohe
    duup oh mandama rongopa.
  bvr-bvr: Wurra gun-gata birripa aburr-galiyana nula minypa nipa a-wena, lika gona
    aburr-ni, aburr-bona aburr-ji ngardapa ngardapa, minypa gapula an-guyinda mu-ngoyurra
    a-bona rrapa an-yawarriny jurdach. Burrbu-bawuna, barrwa ngardapa abirrinyu-ni,
    minypa Jesus rrapa gama.
  wal-wal: Eti hegaa siyido wode, kasetidi cimati kiyin, issoi issoi kiyiiddi wuridosona;
    wurin Yesuusa xalaalai hegan eqqida mishireera attiis.
  zad-NT: Na' ka goll Jesúza' ḻegake' ka', na' biza' twej tweje', wzolozan beṉ' golka'
    na'tech beṉ' xkwid'ka', na' stoz noola' bgaaṉlene' Jesúza'.
  kmg-kmg: Ehame jaŋe dâŋticne manarâ micnezi bânieme moc moc raku rafârembiŋ. Eme
    ŋokac e Jesure maŋfuŋko buc domame,
  aso-aso: Idoꞌ Izesuꞌ neꞌmine lineꞌ nene gili ingine eveneꞌ nabalatiꞌ apiꞌ igi hamo
    hamoꞌ vikaꞌ vikaꞌ igi osuꞌ likevo Izesukovoꞌ nene aꞌmine veneꞌ masi ha ote minivo
    minasineꞌ ve.
  uli-uli: Yodwe re rongrong molwe ngo resa semal mo semal loh le mal kowe yar mele
    re metamol loh. Iwe sala mel diy Jesus. Iwe ngo fefel we ye chil su loh chog loboswe.
  nin-NT: Anishirr ba nggo a kri nabo na wo Yesu, a gru so ga share na yiyirr, zhi
    na akikre ba kuma ni inkpu yi ku, na du Yesu yo nabo tuku ayamba wa.
  tgk-tgk: Мардум инро шуниданду аз калонсолон сар карда яке аз паси дигар ба ҳар
    тараф пароканда шуданд. Он гоҳ Исо бо зане, ки дар пеши Ӯ истода буд, танҳо монд.
  acu-NT: Tu pujau asamtai, ni chichamen antukaru ainau ni tunaarin nintimrar, juun
    ainau nuwá eemkar jiinkiar, nunia chikich ainausha mash kichik kichik jiinkiar
    wearmiayi. Mash jiinkiaramtai, Jesús ningki nu nuwajai juwakmiayi.
  cak-WNT: Tek ri ye tzujunel (sujunel) chrij ri ixok xquic'axaj c'a ri xubij ri Jesús,
    ri cánima xubij chique chi riye' chuka' ye aj maqui'; y chi jojun xe'el c'a el
    chiri'. Xenabeyej el ri rijita'k, y c'ac'ari' xebe ri c'a ye ac'ala' na. Xa can
    xu (xe wi) chic c'a ri ixok ri xbequipaba' pa nic'aj ri xc'oje' ca chiri' chuwech
    ri Jesús.
  ebk-ebk: As nan nanngorancha as nan kenalina, nak-akcha am-in ay naussaussa manipud
    as nan kaam-amaan inkiana hi Jesus yangkiay ya nan fiafiai ay nangatakchug hid-i
    nan nayagyag.
  spa-PDDPT: '@see-verse:JHN.008.008'
  ruf-ruf: Iwanu wala hawahulike apfi, wandusa kuka yumweyumwe, wandusa iwabala. Yesu
    kasighala ne ipinga ayula yemile hala.
  gun-gun: Ha'e rami ijayvu rã ha'e kuery oendu vy opy'apy py oikuaa ha'e kuery ae
    ojejavy va'ea. Ha'e rami vy peteĩ-teĩ ojepe'a oje'oivy. Tujakueve ranhe oo, ha'e
    rami py oje'oipa. Opyta va'e ma Jesus anho, ha'e kunha va'e guive, ha'e kuery
    mbyte py hi'aĩague py ae.
  agu-BL: Ma yi quibital yi e' pariseya'tz yi yol Jesús, nin el chitxum tetz yi cyetz
    chipaltil. Chijunale'n tzun cyele'ntz. Bajx cunin cyele'n ojk yi e' tijlc'u'lal,
    xomche' tlen yi e' xicy. Ma yi cyele'n ojk chicyakil, ẍchuc tzun Jesús cyaj cyentz
    tu xna'n.
  isn-isn: Nai akija nanso, ai ahegile ug'wi ung'wi, kandiilya nai munyampala. Mpelo
    akwe uYesu ai ulekilwe wing'wene du, palung'wi nu musungu nai ukoli pakati ao.
  eng-PEV: Those men heard his words, and then the oldest man turned around and walked
    away. Then the next oldest man went away too, and the other men followed one by
    one. Soon they were all gone, and the woman was the only one standing in front
    of Jesus.
  ilo-ULB: Idi nangngeganda daytoy, saggaysada a pimmanaw, mangrugi iti kalakayan.
    Ti kamaudiananna ket agmaymaysa a nabati ni Jesus kadwana iti babai nga adda iti
    tengngada.
  pir-NT: Tire tʉhoye tiquina ñañe yerire wacũñe, tiquina wahmisʉmʉa pehe wijia mʉhtari.
    Tiquina bato tiriquina mehna cjẽna gʉ̃hʉ wijia pihtia wahari. Sa yero numino topʉ
    ducuricoro Jesu mehna tojoari.
  anv-NT: Bɔɔ́ abi achwɔɔ́ ne mendée yimbɔ, áwuúgé nkane Jisɔs ajɔɔ́, alɔ manjyɛ
    ama ama. Bɔɔ́ kpakpa ne ábɔɔ́ mbɛ alɔɔ́ manjyɛ. Afɛ́ kpá ályá mendée yimbɔ
    tɛ́né né mbɛ ushuú Jisɔs.
  sab-NT: Kwian muinga dbanga Jesu ngwadi Jesu keruchugu gerule ene ama ulita ole
    gire ama ulita mo gbu joge gdaite gdaite siere, sugedu ama ulitage me ñage age
    Jesu gerudu kare, juma ulita mo gbu joge ma ngeru bdale ulitage. Muinga dbanga
    ulita jo siere muingage, muinga alin chegu gballa Jesu ole.
  tmd-tmd: nöbö Jisas nugwo mönö diba yajnɨŋö, rim piaku, Jisas mönö yadöŋ aku nugwön,
    nöbö dib dib röböx dumɨn nugwön nöbö piaku magalɨg paŋ paŋ röböxön hörɨrör du
    pörmä; Jisas nuŋwör mö aku pɨsaŋ mɨdmä.
  acr-NNT: Konoje rike echiriꞌ xkita waꞌ wa xubꞌiꞌij, xkinaꞌ kibꞌ kꞌo kimak. E uwariꞌche,
    pa jujun xebꞌel bꞌi. Nabꞌe xebꞌel bꞌi ri e nimaq winaq; tekꞌuchiriꞌ, ri e kꞌakꞌal.
    Echiriꞌ konoje ebꞌelinaq chubꞌi, xew ri Jesús y rixoq xekanaj kan chiriꞌ.
  kpg-kpg: Di madagoaa hua digaula ne longono nia mee aanei, digaula huogodoo ga hagadau
    dagidahi gaa hula, digau mmaadua i mua. Jesus gaa dubu modogoia, gei di ahina
    deelaa e duu hua i golo.
  taj-taj: चु ताम थेःसी थेरी मुबा जम्‍मान म्‍हिगदे घ्रेनहेन्‍से जजाधोना गिक गिक लसी
    थेग्‍याम निजी। ओच्‍छे थेरी येशूदेन छ्‌याम थे म्रिङम्‍हेमे जे तजी। थे म्रिङम्‍हेमे
    चा अझ येशूला ङाच्‍छापट्टि राप्‍सी चिबा मुबा।
  avt-avt: Te hɨr nemtau hɨm Jisas ketpor kar ik, hɨr nenepep nɨre ne kiutɨp kiutɨp
    nen witeik. Mɨt iuwe niutɨp niutɨp ninɨn netpaan, hɨr mɨt han weinɨn nɨkaru ere
    hɨr nɨnaaiwɨr Jisas kiutɨp kepeit nɨmɨn ein ketike mɨte kerepep weperp.
  cbk-cbk: Cuando ya oi sila con Jesus habla ansina, ya sale sila uno uno, principiando
    con el mas mayor de edad di ila hasta ya queda ya lang si Jesus y el mujer talla
    pa parao.
  uig-ARA: ئۇلار بۇ سۆزنى ئاڭلاپ، ئالدى بىلەن ياشانغانلىرى، ئاندىن قالغانلىرى بىر-بىرلەپ
    ھەممىسى ئۇ يەردىن چىقىپ كېتىشتى. ئاخىرىدا ئەيسا ئوتتۇرىدا ئۆرە تۇرغان ھېلىقى ئايال
    بىلەن يالغۇز قالدى.
  tuf-tuf: Biyat Sir tayar anto icar istiy yajti eyat ibtu ac teta wacayat, uw istiy
    cat, istiy cat, suca béjecro. Werjayín cahmor suca béjecro. Yahncut istiy cat,
    istiy cat bahnaquin sicor béjecro. Jesús im istir bahjacro. Wiw̃á cat áhajira
    erar cuihro.
  abx-abx: Si pakapamati'-na mga iya sinan, agsa'uru'addangan mga iya pag'amban tikang
    si kamabu'utan hasta nga si Jesus na hamok i mabilin pati' i danda nga agparatutunggo
    pa ari.
  mco-NT: Co ajcxy jadu'n ayuc yajhuinjɨhuɨydaayɨ, chi ajcxy ooy chöyduñ, com yjɨhuɨy
    ajcxy ypocy. Chi ajcxy yjɨhuäctay. Chi je mɨjjäydɨjc ajcxy ñaybattzondayɨ. Jesús
    yhuɨ'mɨɨy nimetz mɨɨd je töxyjäy huɨdibɨ jɨm anajty tɨnaayb huingon.
  kqf-kqf: Mba giuna a vaivaiye ba lava matabudi ai nawa ḡemoḡemota, magumagulidi
    a gei nawa. Yesu bi mba waivinina yaḡolo ḡome i moimoito a gose kamaḡedi.
  cpb-NT: Ikanta ikemaiyawakeroni jiroka, piyayetanaka ikenkithashiretanakero tsika
    ikantayeta iriroripaini. Iri etanakawo ripiyanaka antariitepaini. Ikanta risaikanake
    Jesús apitekeroini itsipatakawo tsinane ramaitakeri,
  aon-aon: Douk hemnek enyudok baraen aria ihim-morim atun atun hape hakutukuk agundok
    aria hanak. Amam takwiyem harik aria eshudok enesh douk shape shakutukuk agundok
    shanak. Shanak arigaha arigaha aria shakutukuk Jisas atun napeik. Okwudok armatok
    otuk douk wata kweyotu agundok Jisas nataoum.
  hus-NT-2005: Por tam tin achʼaꞌtsik jechéꞌ, in chalpay abal walbidhtsik ani in tuju
    ka kʼaleltsik juntsik ti juntsik. Okʼox tin tuju ka kʼale xi yejchelichtsik ani
    tayíl xi más. Tam ti ejtalich kʼalnektsik, na Jesús jilkʼon kwetém kʼal jachanꞌ
    an mímláb, xi tajaꞌ ti jilkʼonék.
  mig-NT: Te ni̱ ka̱jini so̱'o‑de ja̱ súan ni̱ ka'a̱n‑ya̱. Te ni̱ ka̱nakani u'u̱ ini̱‑de.
    Te ɨɨn‑ni‑de ɨɨn‑ni‑de ni̱ kenda koyo‑de kája'a̱n‑de. Ni̱ kejá'á ondé cha̱a ñá'nu‑ga̱
    te onde̱ ni̱ ndɨ'ɨ‑na̱. Te ni̱ kendo̱o máá ɨ́ɨn‑na̱ Jesús jíín ñá'an kándii̱ ma̱'ñú‑ún.
  bps-bps: Na di kaklinge i dad ganlal dad Dyu i gman Dyisas ani lamwà ale man satu
    satu dale. I muna mdà i tua, klo i dademe. Na én alò gtagak, Dyisas na i libun
    tadag di munan.
  mbs-mbs: Pegdineg te menge Parisiyo te inikagi din, neyàyà dan aw nesayo se kedita
    dan teg sebad-sebad. Menge obanen se onà nesayo. Nesamà olò se bayi aw si Jesus.
  tof-tof: I nóma barrkrrurr wa ne poko bóktanórr, darrpan-darrpana ibü we nümgatnóp,
    myangala ngaen-gógópan. Yesun tóbanan amgütóp ola ene kolpükü. Wa metat we zamngól
    warilürr.
  cme-NT: Uŋ piiye baa-ba dumaaŋo-na, baa doŋ ta ba ta ba da-ba-diei. Ba bĩncɔiŋo
    yaa taa igɛ̃na aa banamba cu. Ba taa dumɛi hiere aa ji yaŋ Yesu yaa yoŋ baa ciɛŋ
    daayo‑i.
  sus-sus: E to a xa wɔyɛnyi mɛ, e birin naxa siga keren keren, fɔlɔfe forie ma. Ginɛ
    gbansan to lu Isa ya i,
  pon-2006: Irail koaros ni ar rongada met, re ahpw kohkohpeseng wad emen, tepisang
    me mah ko. Sises eri ketin kalapwukala, oh lihohte me patopato mwowe.
  dad-dad: Idi od anĩ karĩ de fen, idi mugu mugu ul de, diyalelen, biyedim uyu dirou
    di, age de dile, Jesus kayau ifaren anĩ ado dogol ditornẽdin.
  zab-NT: De bɨny ni güené gunaaqui nez lo Jesús, chi bindiagdeb ni guniiny ax guzulo
    zégac tubyga pur tubygadeb desdɨ mazru bɨngul axtquɨ brateecdeb. Bsáanacdeb gunaaizqui
    cun Jesús nez lo de bniety ni zuguanény ruy.
  jae-jae: Êsêac sêŋô biŋ tonaŋ ma têtaiŋ tauŋ tageŋ-tageŋ. Lau ŋanô sêc sêmuŋ e sedec
