verse: JHN.008.018
translations:
  kpx-kpx: Iale di vaveve hilokale ata abuiau ua. Ke mole dailike ko. Ige di hanavoale
    di Mama keta moleike ke.”
  okv-H: Avoeto ke nau erena amo na ikari Embo Mama nau amiga ke emo erena avoeto
    dago heriso na ke emo harikihera.” Iesu na ainge enu,
  tbo-tbo: Tau biugei a ibaabani, ma gasi Amau i himihimiliu tauna e laimoineu.’
  mal-C: ഞാൻ എന്നെക്കുറിച്ചുതന്നെ സാക്ഷ്യം പറയുന്നു; എന്നെ അയച്ച പിതാവും എന്നെപ്പറ്റി
    സാക്ഷ്യം പറയുന്നു.”
  grc-SR: Ἐγώ εἰμι ὁ μαρτυρῶν περὶ ἐμαυτοῦ, καὶ μαρτυρεῖ περὶ ἐμοῦ ὁ πέμψας με πατήρ.
  bgc-bgc: एक तो मै खुद अपणी गवाही दियुँ सूं, अर दुसरा मेरा पिता मेरी गवाही देवै सै,
    जिसनै मेरैताहीं भेज्या।”
  khz-khz: Au matotauku avekilagina; e Tamaku, etugukuto Palaguna, na au maki ekilagikuna.”
  deu-TKW: Ich bin Zeuge über mich, weiter ist der Vater, der mich gesandt hat, Zeuge
    über mich.
  zsr-NT: Nedaꞌ runaꞌ lnaꞌ lau qui laꞌ cuinzaꞌ, atiꞌ Xuzaꞌ nasölëꞌë nedaꞌ, runëꞌ caꞌ
    lnaꞌ lau quiaꞌ.
  lin-lin: Ngai, nazali kopesa litatoli na tina na Ngai moko, mpe Tata oyo atindaki
    Ngai azali lisusu kotatola na tina na Ngai.
  hns-NT: Ham pahiela gawaahia baatie aur hamaar Baap djaun hamke pathaais hai, oe
    doesara gawaahia hai. Ohie se hamlogke baat satj hai.”
  noa-E: 'Mag ley gaai destignaan numiim khʉʉnauta ãba jaauju aai nʉm a sĩewai, maar
    chi jaau nʉm khʉʉnjã numí naabahab: Dau ãb, mʉchpaiu; maimua ãbakhai, mʉ Ayaugui
    ajim, chi mʉ pʉ̈itarr. Magua mua mʉch igwia mʉʉta mʉg durr gaai wënʉrrʉm khʉʉn
    athee õtdauu aawaijã chadcha balee simgui ajim, mʉch Aai dʉ̈imuata mag jaau chiraawai.'
  eng-EMTV: I am the One testifying about Myself, and the Father who sent Me testifies
    about Me.”
  mib-NT: Núu súcuan te ruhū cúu ɨɨn jeē cahán ndaā rī jehē rī. Te ɨnga jeē cahán
    ndaā jehē rī cúu máá Tátá rī, Yaā ní tají rúhū. Achí yá.
  lif-NT2: इङ्‌गाॽ आयाःम्‍बेओ तोःन्‍दि पिरुङ्‌लो, हे़क्‍क्‍याङ् याप्‍मि के़बाङ्‌बा
    पानुदिङ् आम्‍बारे़आङ् आयाःम्‍बेओ तोःन्‍दि पिरुरो॥”
  xnj-xnj: Nene nijova uchakaka namwene mewawa na Dadi mweanitumili ijova uchakaka
    ndava yangu.”
  mmx-mmx: Nenia a lox amuat axa ia, la ne Tamak bok ga riki ia, i lox amuat box ia.”
  cbr-NT: Aserabi ca usa 'icën. 'Ëx 'ëbi ñuiácati, usa cana 'ëx 'ai quimainun ca an
    'ë xuá, 'ën Papa, axribi 'ë ñui usai quia.
  tee-NT: Pus quit'in qui'akstu icnajun tichi chavaich ju quit'in. Chai ju quimpai
    ju quimacaminta vachu' najun tichi chavaich ju quit'in.
  eng-LSV: I am [One] who is testifying of Myself, and the Father who sent Me testifies
    of Me.”
  cak-NT: Y ren y ri Nata' ri takayon-pe wichi, junan ri naka'ij, xcha' ri Jesús.
  pah-NT: Jihi anhimombe'u, ei ga. Jiruva'ga ji mombe'u jitehe no nhimbuhurukara'ga,
    ei ga. Ore memei ji mombe'u a'ero, ei Jesus'ga g̃a pe.
  sja-NT: Mɨchia oo bɨ jarapari mãik'aapa mɨ Ak'õre, mɨ pëidapa, auk'a jarapari.
  xed-xed: Ghuba ghəŋa ɗa ta ghubu yu mndani, ta ghuba iʼi Da ɗa ta ghuniɗikta guli,»
    kaʼa nda həŋ.
  glk-glk: من خودم مره شهادت دهم و می پئرم کی مره اوسه کوده، مره شهادت دهه.»
  mks-NT: Ta viti cuni jo̱ho ndó jáchi̱ quia̱hva já yáha ri xi̱hín ye̱he̱ va. Jáchi̱
    ye̱he̱ cúú in testigo ta cáha̱n i̱ sa̱ha̱ mí i̱. Ta inga testigo cúú Ndióxi̱,
    tátá i̱, mé a̱ na̱chindahá ye̱he̱ —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Aiou nong iou hininaawas baling ura utagu, ma ne Mama nong ga tule iou ukira,
    aie ikino mes nong i hininaawas bileng ura utagu.”
  bmu-bmu: “Nöŋön nani könaŋamni naŋgöba jimakzal aka Iwi melaim niŋgiyöhi, yaŋön
    mewöyök nöŋgö könaŋamni naŋgöba jimakza. Miaŋgöra yahöt akziga miaŋön ölöp dop
    köla köhöim teköza.”
  dgz-dgz: Ne nop oit nega nek waivin, amba ne watu enanegeni Mamana God, sina nauiniwa.”
  eng-GNV: I am one that beare witnes of my selfe, and the Father that sent me, beareth
    witnes of me.
  zaa-NT: Inte' nna riquixà'a' nu cca quíbá'. Ą'hua Tatáa enne' guthèl·le'e inte'
    nna rute huée testimonio acerca de inte'.
  eng-WEBSTER: I am one that testifieth concerning myself; and the Father that sent
    me, testifieth concerning me.
  guh-guh: Xanë baja cajena najamatabëcuenelivaisipaebajë. Taxa ata, ponë nitorobica,
    nevajunupaeba. Nexata baja panijanënëbeje najumejëpaeya pacatsipaebatsibeje xanë
    talivaisi, jai Jesús fariseovijavabelia.
  bon-bon: Yoo siige, cane cämämu aitnäjenine piiyepu Babe, lui te cebine nätyepuji,
    tabe cuta naitnäjenige cebine.”
  nhw-BL: Ama nimechilhuía tlen na huan nojquiya noTata catli nechtitlantoc anmechilhuía
    tlen na, huajca temachtli catli tiome timechyolmelahuaj.
  swh-ONEN: Mimi najishuhudia mwenyewe, naye Baba aliyenituma hunishuhudia.”
  wbi-wbi: Mu uluo, une nikujoleka, naju Nhaata juno asung'hile ikwoleka kuuti une
    neene veeni.”
  bba-bba: Nɑ nɛn tii ɑreru diiyɑmmɛ, mɑ Bɑɑbɑ wi u mɑn ɡɔrimɑ u mɑɑ mɑn ɑreru diiyɑmmɛ.
  eng-KJVCPB: I am one that bear witness of myself, and the Father that sent me beareth
    witness of me.
  kgk-NT: Xe amombe'u va'e xejehegwigwa. Ha xe Ru xe mbouhare xe mombe'u va'e ave.
    Ha ijoja voi ore nhe'ẽ. Upéa-gwi mba'e tee voi oromombe'u va'e, he'i fariseu kwéry-pe
    Hesu.
  waj-waj: Na neneenoo niniiyara kiauko ni Napoova ni titoovo niiyaraatama tiivaivee,
  cpy-cpy: Naaka kenkitha-takoteencha. Ari ikantakari Ashitanari otyaanta-kinari riijatzi
    kenkitha-takota-kinari. Apite nokaatzi nokenkitha-takota.”
  ekk-PKP: Mina ise olen enda tunnistaja ja mu teine tunnistaja on mu Isa, kes mu
    läkitas.“
  mpx-mpx: Nau totou wasau ya wasawasa-an, i ola al Nam toto i patunau, iya al wasau
    i wasawasa-an.”
  wbp-wbp: Nyampunya karnaju ngajulurluju jaruju yimi-ngarrirni. Ngaju-palarlu Wapirrarlu,
    yangkaju kujaju ngaju yilyajarni, ngularlangurlu kanyarra ngaju yimi-ngarrirni
    nyurrurlakuju jungangku-yijala.”
  luo-luo: An atimo nenda awuon, to ngʼama chielo matimo nenda en Wuoro mane oora.”
  nhe-NT: Ama nimechilhuía tlen na huan nojquiya noTata tlen nechtitlantoc inmechilhuía
    tlen na, huajca temachtli tlen tiome timechyolmelahuaj.
  aii-aii: ”ܐܵܢܵܐ ܒܝܼܵܗܒ݂ܵܐ ܝܘܸܢ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܓܵܢܝܼ، ܐܘܼܦ ܒܵܒܝܼ، ܗ̇ܘ ܕܫܘܼܕܸܪܹܗ
    ܐܸܠܝܼ، ܒܝܼܵܗܒ݂ܵܐ ܝܠܹܗ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܕܝܼܝܼ.“
  esk-NT: Uvaŋa uvamnik iḷisimarriqsimaaqtuŋa suli Aapam tuyuġirima iḷisimarriqsimaaqmigaaŋa.”
  msb-msb: Nagatestigo ako sa akon sadiri kag nagatestigo man an Ama na nagsugo sa
    akon.”
  cpa-NT: Jøng² jní² cuø¹² jǿg³ dsøg¹² quieg¹jni hŋiéng¹jni. Jøng² cuø¹² calah ti³ŋieh¹jni
    jǿg³ dsøg¹² quieg¹jni, dsa² ca¹tsei¹ jní² ―ca¹juúh²dsa.
  dso-dso: ମୁଇ ନିଜେ ନିଜର୍‌ ବିସଇ ସାକି ଦେଲିନି, ଆରି ମକେ ପାଟାଇଲା ପର୍‌ମେସର୍‌ ମିସା ମର୍‌
    ସାକି ଦେଲାନି ।”
  meu-meu: Benaini, lau na sibogu na hegwauraimu, bona Tamagu, e siaigu Diravana,
    ese e gwauraigumu.
  yva-NT: 'Weti vatane jiruma yo inaura kakavimbe taiso: manasyimbe, taune Risyo inaura
    kakavimbe, muno jirum, Injayo po inatutire po inaura kakavimbe.”'
  dgc-dgc: Ey nadid, isip ko te éduwa a mégpatunay diyakén, sakén, sakay tu nagpaange
    se diyakén a Ama ko!”
  zpm-NT: Zig nac niina, naa nac tib zha ne rne cho nac naa, laa stib zho nac Pxoz
    naa meṉ ne pxeeḻ naa; sac goṉ ye me rnee gaṉle cho nac naa.
  hix-NT: Àro wyaro katxhàrànhàrà yawo ro wehxaha. Àsok tawro hana, 2 me amna yesnàr
    ke hamà. Roskarymantoko rma, rohoko rma koskarymehe. Royàm xarha, ronyaknyenhàrà
    rma, rokarymehe, kekon hatà, Txesusu.
  sim-sim: Uhunda hom an mbeek antonom mashin a sawenda ambu nir. Avui anhi or mbashirik
    a rahanda er nga mashi os a sawendan saunjelyanda ri.�
  npi-ULB: मेरो आफ्नैबारे गवाही दिने म नै हुँ, र मलाई पठाउनुहुने मेरा पिताले मेरो
    बारेमा गवाही दिनुहुन्छ ।”
  cgc-cgc: Yaken daw ake na Amay gasugid parti ki yaken.”
  tim-tim: Aregât nâ nune konok keine bo makmâ miawakman. Ewene huŋgun niŋep arekŋe
    hainâk makmâ miawakmap amâ net lâuwâ. Aregât imâ den bunŋe dâm nâŋgâŋet.” dâep.
  yor-yor: Èmi ni ẹni tí ń jẹ́rìí ara mi, Baba tí ó rán mi sì ń jẹ́rìí mi.”
  wos-wos: Wuni hafu wuna sémbutka wuni we. Wuna yafa wuniré wandéka yawuka dé akwi
    wuna sémbutka dé we. Ana hundi nata maki dé.”
  emp-NTPO: Ara maʌ̃ quĩrãca ara mʌ̃djid̶ebemada bed̶ea b̶ʌa, idjab̶a mʌ̃ Zeza, mʌ̃
    Diabued̶ara mʌ̃are bed̶ea b̶ʌa.–
  eng-F35: I am one testifying concerning myself and the Father who sent me testifies
    concerning me.”
  ind-ind: 'Nah, yang memberi kesaksian tentang diri-Ku ada dua: Aku bersaksi tentang
    diri-Ku sendiri, dan Bapa yang mengutus Aku juga bersaksi tentang Aku.”'
  pes-OPCB: دربارهٔ من نیز دو نفر هستند که شهادت می‌دهند، یکی خودم و دیگری پدرم که
    مرا فرستاده است.»
  mpt-mpt: Ne nene kukubo nabio wengo nemaye omkeimabia eka ne Aye nemane tlibu esa
    ne kukubo nabio wengo omkeimabebe. Ni dumo weng olo obob otane ibo mo bainobo
    gabibbabo ge baabesea
  ssx-ssx: I̱ma꞉ pitoloeki ya kone la kitolome. Kutupa I̱ tapaeya꞉ hali yaka Apa꞉ma꞉
    make yaka pi lawaasa꞉me.
  mkl-mkl: Ǹ wɑ n jɛɑ ɑrɑm sɛɛdɑ nɔ Bɑɑbɑ, iyi í bɛm wɑ, nŋu mɔ wɑ jɛɑ inɛ ŋɑ sɛɛdɑm.
  gaq-gaq: ନେଙ୍ଗ୍ ନିଜେ ନ୍‌ସା ନେଙ୍ଗ୍ ସାକି ବିଣ୍ଡିଂ ଆରି ଆନେକେ ବେବକ୍ନେ ମ୍ନାଃ ଆବା ଡିଗ୍
    ନେଙ୍ଗ୍ ନ୍‌ସା ସାକି ବିଃଡିଂକେ ।”
  gof-RNT: Taani tabaa ta huu7en markkattays; qassi tana kiittida ta Aawaykka tabaa
    markkattees” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆଇଁୟାଃ ନାଗେନ୍ତେ ଗାୱାଇଙ୍ଗ୍‌ ଏମେତାନା ଆଡଃ ଆଇଙ୍ଗ୍‌କେ କୁଲାକାନ୍ ଆପୁ ଆଇଁୟାଃନାଙ୍ଗ୍‌
    ଗାୱା ଏମେତାନାଏ ।”
  gah-gah: Nezáne mogonáne nolugo, nimisili ve améneho nene ámina oko lo utó molonimiaká
    noive.
  lcm-lcm: Nau napo akus atutuman ta kag keve avibisan akorong, na mamai voiang kata
    asok iau kapo kun akus tatag kapa.”
  aer-aer: “Kele alakenhe anteyele, the arrekantherre angkentye atyenge-arrpe-akerte
    ileme, Akngeye atyinhele angkentye rante-rante arrekantherre ileme. Kele arrantherre
    kwenhe ilernenhe arratye itelaretyeke nhenge iwenhele ilerne ileme kwenhe angkentye
    arratye anthurre aneme.”
  qvc-NT: Chayshinam noqapis noqa kikiypaq suq tistigu kani. Kach'amuwaq Taytaypismi
    noqapaq suq tistigu, nishpa.
  tgl-ULB: Ako ang nagpapatotoo tungkol sa aking sarili, at ang Ama na nagsugo sa
    akin ay nagpapatotoo tungkol sa akin.
  cbs-NT: Jaskaken emebi ekidi en pe yuiaii. En jaskaya en Epa jatun ea yununidi jabiaskadi
    ekidi pe yuikiki. Ja nuku dabetan jabiaskas chanikin nun yuitiduki, jau man nuku
    ikunwanunbunan— jatu wa
  xtm-NTPP: Te maa sa kúu iya ká'an na in kúu sa ma, te Yuva sa iya ni tetniñu ña'a
    ma, ká'an tna ya na in kúu sa ―‍kúu ya jiña'a ya.
  nnq-nnq: Ne nikichalakicha namwene, na Awawa abandumite, batenda kunjalakicha uyo.”
  bao-NT: Yʉa, yʉ majuropeera yʉ yee maquẽre ca wedegʉ yʉ nii. Apĩ yʉ yee maquẽre
    ca wedegʉa, yʉ Pacʉ yʉre ca tiicojo cojoricʉ niimi —cʉ̃jare ĩiwi Jesús.
  san-ORI: ଅହଂ ସ୍ୱାର୍ଥେ ସ୍ୱଯଂ ସାକ୍ଷିତ୍ୱଂ ଦଦାମି ଯଶ୍ଚ ମମ ତାତୋ ମାଂ ପ୍ରେରିତୱାନ୍ ସୋପି ମଦର୍ଥେ
    ସାକ୍ଷ୍ୟଂ ଦଦାତି|
  huv-NT: Nganüy sasaj icon xique nop nendeac leawa sajaw wüx xique, alinop nejay
    Xeteat aaga neech xic niün, nej aton apiüng wüx jane xique ―aj nejiw Teat Jesús.
  otn-NT: A nu̱yá, guecä da̱di jasɛ ma̱jua̱ni̱ ra̱ hya̱ dí̱ mma̱ngä. Nu̱na̱ ra̱ Papá
    bá̱ pɛnngui̱, 'nɛ̱hna̱ di ja ma̱jua̱ni̱ ra̱ hya̱ dí̱ mma̱ngä na̱.
  nop-nop: Nu na’walaŋ mebine yodakalelat kaŋ Baŋ napmeune bugut adi maaŋ mebine yodakalelak.”
  obo-NT: De‑en mooggot kos koddin kodposivonnaa moka‑atag to ko‑ugolingun ku, oyyos
    duwon oruwon id posivonnaa, siyak woy dos Amoy ku no id popiyod koddi.”
  cak-ENT: Y yin y ri Nata' ri takayon-pe vichin, junan ri nkabij, xbij ri Jesús.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤋᤥ᤺ᤴᤍᤡ ᤐᤡᤖᤢᤱᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤕᤠᤵᤔᤡ ᤁᤧᤒᤠᤱᤒᤠ ᤐᤠᤏᤢᤍᤡᤱ ᤀᤠᤶᤒᤠᤖᤧᤀᤠᤱ
    ᤀᤠᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤋᤥ᤺ᤴᤍᤡ ᤐᤡᤖᤢᤖᤥ॥”
  mie-NT: Túsaá de nduhū cúu iin jā cáhān ndāā ni jēhē ni. De incā jā cáhān ndāā jēhē
    ni cúu maá Tatá nī, Yāā nī ntají nduhū, ncachī yā.
  san-TIB: ཨཧཾ སྭཱརྠེ སྭཡཾ སཱཀྵིཏྭཾ དདཱམི ཡཤྩ མམ ཏཱཏོ མཱཾ པྲེརིཏཝཱན྄ སོཔི མདརྠེ སཱཀྵྱཾ
    དདཱཏི།
  qve-NT: Noqan chay huknin testigo kani. Chaymi noqaqa kikiymanta cheqaqta rimani.
    Huknin testigotaqmi Papay. Chaymi paypas noqamanta cheqaqta riman, nispa.
  pao-NT: Numme yise ka Te Naa-no waha'yoo ooonne'yoona nu yise kaaheno mu tuukwe.”
  cbu-NT: 'Ashiri mazinangtsa: tsimbun nuwaa kamankiya; nuwaanaatsi kamankuri, Apaptam
    nuwaa kamankiya. Apap watacha nuwaa zanganirangu anu atashina. Ashiriya, nuw kuki
    waptatcha; tárangiya Isusu.'
  usa-usa: kemá kenamáárîq ketábá kétunama ketibomá timátíkái-nakoma ketábágáráq kétiye.”
    téna Îtuma tiráiye.
  soy-soy: Nɛ̃́ nɛ rinɛ́cúruu kɛcɑ́ɑ́ ɑseérɑ lesɛlɛ, Unɛ́sɑ́ɑ yɛɛ nɛ́ n tummɛ un
    kɔ kɛnɛ́cɑ́ɑ́ ɑseérɑ lesɛ.
  hui-hui: I̱ni birugo latagi hagane i̱ni kogo. Mende i̱ Aba i̱ pu layago ibugua i̱ni
    birugo latagi haga ka, lene.
  amf-amf: Innon goynsa tarjea intane; iam nittsaa Imbaar innon goynsa kida tarje”
    kena ki hamade.
  quc-NNT: Ri in k'ut kinq'alajisaj ri qas tzij chwij chb'il wib', xuquje' ri nu Tat
    ri xintaqow loq kuq'alajisaj ri qas tzij chwij, —xcha ri Jesús chke.
  dob-dob: Nadigega tuga ꞌaboꞌagu taugu manugu yaonaona, ta wate Tamagu tauna ꞌietuneguma
    manugu ꞌisimasimana.”
  wrs-wrs: Kava eva kamomba ishov, heva os ara, ten kam wolaihapranam, hev kamomba
    ishov, mongawamoa evevrav.
