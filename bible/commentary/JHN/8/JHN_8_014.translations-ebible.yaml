verse: JHN.008.014
translations:
  kpx-kpx: Ige Iesuu hotoeabe ibina vai abuho loui avoe, “Di hoto loumale keu seleve
    unaha. Halege di debikamo hoto louge keta duave. Kosealemo di oleve lohoale di
    oleve tiveve ke di hilokanu. Isito laeau ke hilokaholilu.
  okv-H: Iesu na ke einge ena, “Ari nau avo na oenga harikihena amo ke be ra. Na puvurari
    degi eto na pambari degi amo na kiarira te na puvurari degi eto pambari degi amo
    ungo kiaera.
  tbo-tbo: Yesu i baha meme uyahihi i pa, ‘Baha dumana, tau biugei a ibaabani ma awai
    a palipaliwelemi naka baha dumahi, babana tuponana uyahinei a nenei apo a gunawileu
    uyahina, naka a hanapugeya. Ma taumi tuponana uyahinei a nenei po apo a gunagunawileu
    uyahina ega ota hanapugeya.
  mal-C: 'മറുപടിയായി യേശു ഇങ്ങനെ പറഞ്ഞു: “ഞാൻ എന്നെക്കുറിച്ചുതന്നെ സാക്ഷ്യം പറയുന്നെങ്കിലും
    എന്റെ സാക്ഷ്യം സത്യമാണ്. കാരണം, ഞാൻ എവിടെനിന്നു വന്നു എന്നും എവിടേക്കു പോകുന്നു
    എന്നും എനിക്കറിയാം. എന്നാൽ, ഞാൻ എവിടെനിന്നു വരുന്നെന്നോ എവിടേക്കു പോകുന്നെന്നോ
    നിങ്ങൾ അറിയുന്നില്ല.'
  grc-SR: Ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτοῖς, Κἂν ἐγὼ μαρτυρῶ περὶ ἐμαυτοῦ, ἀληθής ἐστιν
    ἡ μαρτυρία μου· ὅτι οἶδα πόθεν ἦλθον, καὶ ποῦ ὑπάγω· ὑμεῖς δὲ οὐκ οἴδατε πόθεν
    ἔρχομαι, ⸂καὶ⸃ ποῦ ὑπάγω.
  bgc-bgc: यीशु नै उन ताहीं जवाब दिया, “भलाए मै अपणी गवाही खुद देऊँ सूं, फेर भी मेरी
    गवाही मान्नी जावैगी, क्यूँके मै जाणु सूं, के मै कित्त तै आया सूं, अर कितोड़ जाऊँ
    सूं? पर थम कोनी जाणदे के मै कित्त तै आऊँ सूं, या कितोड़ जाऊँ सूं।
  khz-khz: Iesu evega-geleto, netiwato, “Aikina, au matotauku avekilagina, na au na
    rakagau akilagiana gauna taunatauna. Kwalana au ripaku ravanana avogomaito e ravanana
    mapana ago. A gomi ati ripami au ravanana avogomaito e ravanana mapana ago.
  deu-TKW: 'Antwortete Jesus und sagte zu ihnen: Auch wenn ich über mich selbst zeuge,
    ist mein Zeugnis wahr, weil ich weiß, woher ich gekommen bin und wo ich hingehe.
    Ihr aber wisset nicht, woher ich komme oder wo ich hingehe.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Zal‑laꞌ runaꞌ lnaꞌ lau qui laꞌ cuinzaꞌ,
    gdutë li nac le runaꞌ lnaꞌ lau, le nözdaꞌ ga brujaꞌ len ga tsijaꞌ, san lbiꞌiliꞌ
    cutu nö́ziliꞌ gazx zaꞌa len clëg gazx tsijaꞌ.'
  lin-lin: 'Yesu azongiselaki bango : — Ezala soki natatoli mpo na Ngai moko, litatoli
    na Ngai ezali ya solo, pamba te nayebi epai nawuti mpe epai nazali kokende ; kasi
    bino, boyebi te ezala epai nawuti to epai nazali kokende.'
  hns-NT: 'Tab oe bolies: „Tjaahe ham apane biese me ie baat boliela, tabbo satj hai.
    Ham djaaniela kie ham kaaha se ailie hai aur kaaha djaabe. Bakie toelog na djaane
    hai.'
  noa-E: 'Magbaawai Jesuu amag magjim: —Muan mʉchdëupaita mʉch jaau chirab mamʉ, mua
    nem jaau chirʉmʉn chadcha balee simgui ajim. ¿Khan jãgwi mag chirʉ́? Mua mʉch
    bëetarr khaphʉnaa mʉigmua petaau mʉch chiraimajujã mua khaphʉ chiraawaita mag
    chirʉmgui ajim. Pari pãach iekhõoin pãachdëun chad mʉ khaugba nʉmta mag mʉ jaau
    naabma ajim jũrr amag.'
  eng-EMTV: Jesus answered and said to them, “Even if I should testify about Myself,
    My testimony is true, because I know where I came from and where I am going; but
    you do not know where I come from or where I am going.
  mib-NT: 'Te ni cahān Jesús jiín de jíjnáhan de: Vēsú cáhán rī jehē maá rí, te íyó
    ndáā jnūhun cáhán rī. Chi jíní rī ndé nuū véji ri jiín ndé nuū quihín rī. Te róhó
    tu cájini rō ndé nuū véji ri ni ndé nuū quihín rī.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ आबाःन्‍हाॽ आबाङे पाःत्तुङ्‌साङ्
    खे़न् से़क्‍खाएरो, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ आत्तोलाम् त्‍याङ्‌ङाङ् आत्तान् पेःक्‍कार
    पत्ता खे़न् नुःरिक्‍काङ् निःसुङ्‌लो कर खिनिॽग इङ्‌गाॽ आत्तोलाम् त्‍याङ्‌बा हे़क्‍क्‍याङ्
    आत्तो पेःक्‍कार पत्ता खे़न् थेआङ् के़न्‍निःसुम्‍मिन्‍लो॥
  xnj-xnj: Yesu akavayangula, “Hati ngati nijova ndava yangu namwene malovi gangu
    ndi gachakaka, ndava namwene nimanyili kwenihuma na kwenihamba. Nambu nyenye mumanyi
    lepi kwenihumili amala kwenihamba.
  mmx-mmx: Iesu ga vorang i ridi xeretna, “Keke i do nia a paase aru axa ia, ketla
    levelinga rak i ruturun, mila nenia aklen lemenemen nenia aga vas kaxat meve la
    anabat pas bok uve. Kopmen minaklen lemenemen nenia aga vas kaxat teren la ti
    lenep nenia anabat pas tin.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —''Ëxbi ''ëx cana usa ''ai quicëxbi ca ''ën
    banax asérabi ''icën. Uinuax carana uan, uinu carana cuani quixun cana ''ën ''unanin.
    ''Ën ''unáncë ''aínbi camina mitsun, uinuax carana ''ëx uan, uinu carana cuani
    quixun ''unaniman.'
  tee-NT: 'Ak''alhtayanalh ju Jesús. Ajunich: ―Mas ca va laquinchivinti ju icnajun
    ni icxak''ai para ju quinchivinti stavasalanti ni icc''atsai ta anchach ju icmintacha
    chai ta anchach ju ac''anchokoya''. Para ju uxijnan jantu c''ats''ayat''it ta
    anchach ju icmintacha nin ta anchach ju ac''anchokoya''.'
  eng-LSV: Jesus answered and said to them, “And if I testify of Myself—My testimony
    is true, because I have known from where I came, and to where I go, and you have
    not known from where I come, or to where I go.
  cak-NT: 'Pero ri Jesús xu''ij chique ri achi''a'' fariseos: Más que ja ren ri nink''alajij-ka-wi'',
    can ketzij-wi ri nink''alajij-ka chuij. Roma chinuech ren k''alaj ri anchi'' jin-petenak-wi,
    y can chiri'' chuka'' xquitzolaj-wi. Rix man iweta''n ta anchi'' quipe-wi, ni
    man iweta''n ta chuka'' anchi'' xquibe-wi.'
  pah-NT: 'A''ero ga ei g̃a pe: —A''iti ji tehe anhimombe''u pe me. Emo a''itituhẽva''ea
    rupi katu nhinhimombe''ua a, ei ga. A''ereki ji hete tuhẽ akwaha jiruhava – perope
    ji ajo jugwi – perope ji aho jupe no, ei ga. Pe ki a''e te ndapekwahavi pea –
    perope ji ajo jugwi – perope ji aho jupe, ei ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Mɨ pedeek''ãri, wãarata jarapari. Mɨa k''awa bɨda aji,
    sãmãik''aapa cheda mãik''aapa sãmaa wãit''ee. Jõdee parãpa mãga k''awada-e p''anɨ.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Dər má ghuba ghəŋa ɗa ta ghubu yu ná, vərɗa gwaɗa
    ya ta mnə yu, kabga nda sna yu ta vli sagha yu nda vli ta dzaʼa yu. Tsaw kaghuni
    ya ná, sna a kuni ta vli sagha yu, nda vli ta dzaʼa yu wa.'
  glk-glk: 'عیسی در جوابه اوشأن بوگفته: «هرچند کی من خودم، خودمه‌ره شهادت دهم، ولی
    می شهادت معتبره، چونکی دأنم از کویه بَموم و به کویه شم، امّا شومأن نأنیدی کی من
    از کویه بَموم و به کویه شم.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Tócó ndihi ña̱ cáha̱n i̱ sa̱ha̱
    mí i̱ cúú á ña̱ nda̱a̱ ta íin sa̱há va̱tí mí i̱ cáha̱n i̱ ña̱. Jáchi̱ xíni̱ va̱ha
    i̱ ndá na̱quixi i̱ ta xíni̱ va̱ha i̱ ndá cu̱hu̱n i̱. Joo ndóhó, co̱ xíni̱ toho
    ndó ndá na̱quixi i̱ ta co̱ xíni̱ toho ndó ndá cu̱hu̱n i̱.'
  gfk-S: Io, Jisas ga babalu be, “Pata. Sukmaal be iou hininaawas baling iat utagu,
    no nugu hininaawas i tur dades ter at. I tur dades kinong iou nunure be iou ga
    hanawat meha ma uha ing iou ni hana ukaia. Iesene mu, pa mu le nunure be iou hanawat
    meha ma uha ing iou ni hana ukaia.
  bmu-bmu: Mewö jiget möta kewö jii mötket, “Nöŋön denikeyök eta kayali aka denike
    anda öŋgömami, mi möt teközal. Miaŋgöra nanak könaŋamni naŋgöba jim asarimakzali,
    keu mi mönö ölöp dop köl köhöiza. Mi köhöizapmö, iŋini nöŋgö könani mi ölŋa qahö
    möt kutuze.
  dgz-dgz: Iesu gare wan, “Ame endi nek nenan anu ta guringapenawa, ne nop oit nega
    tavewa di, iwa ne amba tauana arewa ge angepena arewa e oare go ne asiginap.
  eng-GNV: 'Iesus answered, and sayde vnto them, Though I beare recorde of my selfe,
    yet my recorde is true: for I know whence I came, and whither I go: but ye cannot
    tell whence I come, and whither I goe.'
  zaa-NT: 'Becàbi Jesús nna rèe cą: Màsqui''ba riquixà''a'' nu cca quíbá'', pero riquixà''a
    bá'' nu lígani, porqui''ni hua yú bá'' gáỹalá daya'' ą''hua gáỹalá éya''a''. Pero
    lebi''i nna labí yù le gáỹalá daya'' nìhua gáỹalá éya''a''.'
  eng-WEBSTER: 'Jesus answered and said to them, Though I testify concerning myself,
    yet my testimony is true: for I know whence I came, and whither I go; but ye cannot
    tell whence I come, and whither I go.'
  guh-guh: 'Jesús nexata jumaitsi fariseovijavabelia: —Najamatabëcuenelivaisipaebi
    atanë tajacuata, itsiata cajena xaniajanë. Tsipaji xanë yapëtaniji itsaverena
    patajë. Itsabelia ata ponaejitsianë, yapëtaniji. Itsiata paxamë apo payapëtaemë
    itsaverena patajë. Itsabelia ata ponaejitsianë, apo payapëtaemë.'
  bon-bon: Yeesu jejemige egä, “Cane puu cämämu aitnäjenine, yepä cäme aitneja lui
    papa me lica äbitenige, ingle cane umle gäne, cane luma cita ca gäne piiyepu liiyeme
    ädenine. Yepä weene nuuja umle lica gemi, cane luma cita ca gäne piiyepu liiyeme
    ädenine.
  nhw-BL: 'Pero Jesús quinnanquili: ―Masque nimechilhuía tlen na, melahuac catli niquijtohua
    pampa nijmati canque nihualajqui huan canque niyas. Pero amo anquimatij canque
    nihualajqui huan canque niyas teipa.'
  swh-ONEN: Yesu akawajibu, “Hata kama najishuhudia mwenyewe, ushuhuda wangu ni kweli
    kwa sababu najua nilikotoka na ninakokwenda. Lakini ninyi hamjui nilikotoka wala
    ninakokwenda.
  wbi-wbi: UYesu akavamula akati, “Nambe nikwoleka juune imhola sango, uvwolesi vwango
    vwa kyang'haani, ulwakuva nikagwile kuho nihumile, na kuno niluta. Umue namukagwile
    kuno nihumile nambe kuno niluta.
  bba-bba: Mɑ Yesu u nɛɛ, mɛyɑ, bɑɑ nɑ̀ n nɛn tii ɑreru diiyɑmmɛ, ye nɑ ɡerumɔ, ɡemɑ.
    Nɑ yɛ̃ mìn di nɑ wee kɑ mi nɑ dɔɔ. Adɑmɑ bɛɛ i ǹ yɛ̃ mìn di nɑ wee kɑ mi nɑ dɔɔ.
  eng-KJVCPB: 'Jesus answered and said unto them, Though I bear record of myself,
    yet my record is true: for I know whence I came, and whither I go; but ye cannot
    tell whence I come, and whither I go.'
  kgk-NT: 'Ha Hesu he''i: —Ndaxe apúi voi, he''i. —Ha peẽ katu ndapeikwaái voi ki-gwi
    po aju ra''e. Kipy po aha jevy va''erã peẽ ndapeikwaái voi ave. Ha xe katu aikwaa
    voi xe aju hagwe. Xe aha hagwã aikwaa voi ave. Upéa-gwi xejehegwigwa amombe''u
    ramo jepe, anhetegwa joty amombe''u. Naxe apúi voi, he''i.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Ai, hama na unnakuavai kiaunoo. Na
    niniiyara kiau kuaivo kutaavaivee. Na ivakidiri tummuaivaata na kuanaraivaatama
    vaa na tauvaara ni kuaivo kutaavaivee. Na ivakidiri tummuaivaata na kuanaraivaatama
    hama ngia taavai. Vaa na tauvai.'
  cpy-cpy: 'Ari rakanaki Jesús, ikantzi: “Kameetha okaatzi nokamantan-tziri, okantawitaka
    nokenkitha-takowitaka apaniroeni naaka. Tema niyotzi jempe nopoñaakawo, jempe
    janta niyaatee. Roo kanteencha tee piyoteeyini eerokapaeni.'
  ekk-PKP: „Isegi kui ma olen iseenda tunnistaja, on mu tunnistus tõsi,“ ütles Jeesus
    neile, „sest ma tean, kust ma tulen ja kuhu ma lähen. Aga teie ei tea, kust ma
    tulin või kuhu ma lähen.
  mpx-mpx: Yeisu Palisi analiya i lahe i ba, “Bwagana ebo totou wasau na wasawasa-an,
    he bosowaina ya te ana abulilek-an ni gan, kaiwena ya atena te ga ya noem ge ga
    ya nonoek. Yaa komiu nige ku aatena te ga ya noem o ebo ga ya nonoek.
  wbp-wbp: Jijajilki-jana jangku-maninjarla wangkaja, “Ngajulurlu karna milya-pinyi
    nguruju nyarrpara-ngurlu kujarna ngaju yanurnu, manu karna ngajulurluju milya-pinyi
    nguruju nyarrpara-kurra kapurna pina-yani. Yaliji nguru, kula kankulu nyurrurlarluju
    milya-pinyi. Ngajulurluju karnaju jungangku yimi-ngarrirni milya-pinja-warnurlu
    kuja karna manngu-nyanyi.
  luo-luo: Yesu nodwokogi niya, “Kata obedo ni atimo nenda awuon to nenda pod en mana
    adier nimar angʼeyo kuma ne aaye gi kuma adhiye. Un to ukia kuma aaye kata kuma
    adhiye.
  nhe-NT: 'Pero Jesús quinnanquili: ―Yonque nimechilhuía tlen na, melahuac tlen niquijtohua
    pampa nijmati campa nihualajqui huan campa niyas. Pero ax inquimatij campa nihualajqui
    huan campa niyas teipa.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܘܼܦ ܐܸܢ ܕܒܸܣܗܵܕܵܐ ܝܘܸܢ ܥܲܠܔ ܓܵܢܝܼ، ܣܵܗܕܘܼܬ‌ܝܼ
    ܫܲܪܝܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܹܢ ܡ̣ܢ ܐܲܝܟܵܐ ܐܬܹ‌ܐ ܠܝܼ ܘܠܐܲܝܟܵܐ ܒܹܐܙܵܠܵܐ ܝܘܸܢ.
    ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܠܹܐ ܝܵܕܥܝܼܬܘܿܢ ܡ̣ܢ ܐܲܝܟܵܐ ܐܬܹ‌ܐ ܠܝܼ ܘܠܐܲܝܟܵܐ ܒܹܐܙܵܠܵܐ ܝܘܸܢ.'
  esk-NT: Jesus kiugai, “Taatniinġitchuq. Uqautigigaluaŋŋaġma uvamnik, nipliutipayaaġa
    iḷumutuuruq, takku iḷisimagiga nakitñaqtautilaaġa suli napmun aullaġniaqtilaaġa.
    Ilipsi iḷisimanġitchiksi nakiñ aggiqsilaaġa unniiñ napmuŋniaqtilaaġa.
  msb-msb: Nagsabat si Jesus, “Bisan ako magtestigos sa akon sadiri, matuod ini kay
    aram ko kun tagadiin ako kag kun mapakain ako. Pero kamo dili maaram sani.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ju³ he² jín³ jní² juøh¹³ jǿg³ dsio¹ quieg¹jni, quien¹²
    báh³ jǿg³. Di³ ma²guiang³jni ha² juu¹² ja³ca¹guio¹jni. Jø¹² bíh³ guiang³jni ha²
    juu¹² ja³neh¹³jni. Di³ ha¹chi² ŋih³ hniah¹² ha² juu¹² ja³ca¹guio¹jni, ha² juu¹²
    ja³neh¹³jni.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ନାଇ, ମୁଇ ମର୍‌ ନିଜର୍‌ ପାଇ ସାକି ଦେଲେ ମିସା, ମୁଇ ଜନ୍‌ଟା
    କଇଲିନି ସେଟା ସତ୍‌ସେ । କାଇକେ ବଇଲେ ମୁଇ କନ୍ତିଅନି ଆଇଲି ଆଚି ଆରି କନ୍ତି ଗାଲିନି, ସେଟା ମୁଇସେ
    ଜାନି । ମାତର୍‌ ମୁଇ କନ୍ତିଅନି ଆଇଲିଆଚି ଆରି କନ୍ତି ଜିବି, ସେଟା ତମେ ନାଜାନାସ୍‌ ।
  meu-meu: Iesu ese e haere henidia, eto, Ena be sibogu na hegwauraimu, to egu hegwaurai
    na momokani; badina be dibagu ede amo nama, bona ede bainala danu dibagu; a ede
    amo nama bona ede bainala umui na asi dibamui.
  yva-NT: Yesus po raura akananto mansai pare, “Risyamo syo taune inaura kakavimbe
    kai, weramu taune Syo inaura kakavimbe somamo tugae muno mamaisy, weye Risya no
    rai ti de mamo taune Syo raen muno Risya syakato rai mamo taune Syo raen tavon.
    Weramu weapamo wapantukambe Sya no rai ti de rai muno syakato raije rai.
  dgc-dgc: “Maski mégpatunayék ta sarili kua,” kagi ni Jesus “éy katutuhanan tu kagi
    ko, da tukoy ko i kinagébwatan ko éy ta angayan ko. Pero sikam,” kagi na, “éy
    éwan moy tukoy i kinagébwatan ko éy ta angayan ko.
  zpm-NT: 'Pquiab me rëb me: ―Niicle ne naaque rne dieṉ cho nac naa, per diidzli nac
    miṉe rne naa. Rieṉ naa pa nëz ziaḻ naa, pa nëzgaa za naa; saṉgue to goṉ peet rieṉde
    to,'
  hix-NT: Rohoko toskarymaxemà rma, yaworo rma koskarymano, kekon hatà, Txesusu, àwyanye.
    Àsok tawro hana, ryehutwanàr ke hamà. Henta nyero hana komokye ha, kekon hatà.
    Henta ya hana àten ha. Uhutwahra rma manatxhe, omnyamo. Uro haxa ryhe uhutwehe.
    Àro ke yaworo koskarymehe, kekon hatà.
