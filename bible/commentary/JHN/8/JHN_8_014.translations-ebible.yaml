  san-TAM: 'ததா³ யீஸு²​: ப்ரத்யுதி³தவாந் யத்³யபி ஸ்வார்தே²(அ)ஹம்ʼ ஸ்வயம்ʼ ஸாக்ஷ்யம்ʼ
