  ind-AYT: Yesus menjawab mereka, “Sekalipun Aku bersaksi tentang diri-Ku sendiri,
    kesaksian-Ku adalah benar karena Aku tahu dari mana Aku datang dan ke mana Aku
    pergi, tetapi kamu tidak tahu dari mana Aku datang dan ke mana Aku pergi.
  cjo-NT: 'Ikantawakiri: —Jee, naaka kantakotacha. Omaanta kyaaryooperotaki nokantakiri.
    Ro okameethatantakari niyotzi naaka tsikarika nopoñaakari. Eejatzi niyotzi tsika
