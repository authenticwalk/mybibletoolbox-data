  zad-NT: 'Na'' che'' Jesúza'' ḻegake'': ―Ḻa''kzi choa'' dill'' c̱he kwin'', ṉezid''
    nakan dill'' ḻi, ḻa'' ṉezid'' gan zaa na'' gan yiyaa. San le'', aga ṉezile gan
    zaa, ni bi ṉezile gan yiyaa.'
  kmg-kmg: 'Mupie Jesuzi šiŋuc jazawec: “No nahac fuŋne-nane mutaniŋkepe irec fârimâc
