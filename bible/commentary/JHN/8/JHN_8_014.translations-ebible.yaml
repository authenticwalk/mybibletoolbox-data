    ine irec â irec mâmâc kâuc baeŋgopieŋ.'
  aso-aso: 'Neꞌmine likevo aꞌmidoꞌ Izesuꞌ tiꞌ lo lineꞌ: Lingine nenikumuꞌ geiꞌ monovoka
    nene gasikavoꞌ nolane laniꞌ nene laminetokisi nililizaha gamaziꞌne nene gamazi
    gihile gehepeve neive. Nene nanitekumuꞌ ve. Naza nene zalatiꞌ uvoniꞌ nehe idoꞌ
    zala voloniꞌ nehe nemuꞌ nene mo gele nouve. Gele nouvoniꞌza lingine nene zaala
    voloniꞌ nehe idoꞌ zaalatiꞌ uhe nemuꞌ nene ma gilamave.'
  uli-uli: Jesus sa hatefaeli ngo sa sor bo, “Yeb, ila mwo ikekapta kofay lufulyey
    ngo meka iy kekapta ila ye katos, bo ngang igula lobosle ibudoh mo iyang mo lobosle
    ibe loh iyang. Hami ha togla lobosle ibudoh mo iyang hare lobosle ibe loh iyang.
  nin-NT: I Yesu ddu ba di, “Ingga ti ko re si ki itu mungga mi ida imungga yi i si
