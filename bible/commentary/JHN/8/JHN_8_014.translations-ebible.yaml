    deɛ, monnim faako a mefiri baeɛ ne faako nso a merekɔ.
  aoj-aoj: Jisas nagwamam basef naꞌi, “Aeꞌ aꞌipasa basefa aeꞌ. Eaꞌ deiꞌ basef ifimba
