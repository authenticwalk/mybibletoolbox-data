    teio norhe ma sapra teio oh gur hanhan hat patimur.
  bvr-bvr: Nipa Jesus a-yinagata, “Minyja ngaypa ngu-ngurrjiya ngardapa ngapa, ngaypa
    ngu-wengga gun-burral. Ngardawa ngaypa marn․gi apula yina gaya wenga nguna-bona
    rrapa ay-yinda ngu-boya. Wurra ana-goyburrpa gala marn․gi yina gaya wenga ngaypa
