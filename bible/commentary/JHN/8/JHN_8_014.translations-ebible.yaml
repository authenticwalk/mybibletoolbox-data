    tiǎnꞌ la nde yaꞌ mdoꞌoǔn, kwiꞌ jlyo tiǎnꞌ la nde yaꞌ tsaꞌaǎn; ꞌwan ni, ja siyaꞌ
    jlyo tiꞌ wan la nde yaꞌ mdoꞌoǔn, ja jlyo tiꞌ wan la nde yaꞌ tsaꞌaǎn ―ndukwin Jesús
