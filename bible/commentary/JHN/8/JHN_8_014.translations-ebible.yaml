  yut-yut: Yaŋba Yesu da gen kobogɨ yaŋ yoyɨgɨt, “Uŋun asi, nak naga joŋɨgek yaŋkwok
    asat. Nak dukwan da apgum ae dukwan kɨkeŋ uŋun nandɨsat, do yaŋkwok asat uŋun
    bamɨsi yosot. Mani nak dukwan da apgum ae dukwan kɨkeŋ uŋun ji dɨma nandaŋ.
  grc-BYZ: ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτοῖς· κἂν ἐγὼ μαρτυρῶ περὶ ἐμαυτοῦ, ἀληθής
    ἐστιν ἡ μαρτυρία μου, ὅτι οἶδα πόθεν ἦλθον καὶ ποῦ ὑπάγω· ὑμεῖς [δὲ] οὐκ οἴδατε
    πόθεν ἔρχομαι ἢ ποῦ ὑπάγω.
  cpc-NT: 'Ari jakanaki Jesús: “Kamiithataki okaatzi nokinkithatziri naaka, okantawitaka
    nokinkithatakowitaka apaniroini. Tima niyotzi tsika nopoñaakawo, tsika janta niyaatai.
    Tii piyotaiyini iirokaiti.'
  nhg-NT: 'Onöhuatihuac Jesús, hua oquemelfejque: ―Mös naja netlatestificöroa de naja
    mismo, pero lo que tli nequejtoa icaca melöhuac, ipampa necmate de cöne onehuöla
    hua cöne neya. Cache nemejua amo nenquemate de cöne nebitz, nimpor cöne neya.'
  nya-nya: Yesu anayankha kuti, “Ngakhale Ine ndidzichitire umboni, umboni wangawu
    ndi woona, pakuti Ine ndikudziwa kumene ndinachokera ndi kumene ndikupita. Koma
    inu simukudziwa ndi pangʼono pomwe kumene ndinachokera kapena kumene ndikupita.
  ngu-NT: 'Jesús oquimijlij: ―Tlen nejhua niquijtohua quemaj melahuac masqui sa no
    nejhua noca nitlajtohua, pampa nicmati canon nihualehua niman canon niau. Pero
    nemejhuamej xnenquimatij canon nihualehua nion canon niau.'
  kup-kup: Pot hahan Iesu parun maot hañiv epat mañah, “Met nem erohovoz kapotaz nemauhö
    hodad hez, ma somazaekaz ne amun hodad hez, povoz ne nemauz ñetiv arin añamohoek
    rotap ravamah, oñ ari nem erohoekaz ma maot somazaekaz kapotaz hodad nat hez,
    povoz nem ñetivon hateveteamegin moregao ravamah.
  jid-jid: Yesu sa nibawu na hla, mi ti sheda tu mu me, ahi njanji, mi to iwurji wa
    mi rji ni wa mi hi'a, biyi kuko bina to wurji wa mi rji'a na, bina to wurji wa
    mi hi'a na.
  wmw-wmw: 'Insa akiwajibu, akamba: “Ingawa nilavya ushahidi wangu omi mwanyewe, fala
    ushahidi wangu wakweli. Kamana mahala kanilawire na mahala kanuka nukwijiwa.'
  gmv-GGM: Yesussayka isttas hizzgi zaarides “ta ta gish ay markkatkoka ta awape ydakoone
    qasse ta awa banakoone ta erriza gish ta markkateth tummako, inte gidikko ta awape
    ydakoone qasse awa banakoone inte erreketta.
  ssg-ssg: Jises kak pahoi lato ukek, “Kalak mewenae nga kakak alia nga, kakaiak se
    salan nake nga tioi tetesol ti nga ahuma ma tetesol ti nga alia. Tuahe amuto kum
    tioi tenen ien.
  zpo-NT: 'Lee Jesús mkeb nzhé: —Non kwent cheen na, nixa leeka na nzaya. Nel ne na
    pa naz nzhal na nu pa naz nya na; per lee re gu nanet pa naza.'
  poy-poy: Yesu kawankula, “Hangu ndiri, ata handa nulilanguziya namweni, upitawu
    wa neni ndo wa nakaka toziya neni nuvimana kwandawiti na kwang'enda. Kumbiti mwenga
    muvimana ndiri kwandawiti wala kwang'enda.
  qwh-NT: 'Jesusnam nerqan: —Quiquïpa fabornïlla parlaptïpis, nishqäqa rason caqmi.
    Porqui noqa musyämi mepita shamonqäta y meman eucunäta. Peru qamcunaqa manam musyayanquitsu
    mepita shamushqäta ni meman eucunätapis.'
  gaw-gaw: Aon aeg am Jesus Nug aum. “Am genab, da dahil nai madiṯem amge dahilnu
    nai amu genab. Aḏinu? Da adep̱anu uḏimi amu da dooṯem, amu da eḏue goḵulnu amu
    da ele dooṯem. Amge ag da adep̱anu uḏimi amu adep̱a eḏue goḵul amu ag ii dooṯeb.
  nca-nca: Yi mande topé ŋande yimiraró, “Kini, nondo neneŋo yesowoyoteno quno ŋunoko
    mandene ŋu mande hamó naŋge. Dokoro no da noŋgo mahenowó quya dawore owano quya
    iŋoyoteno. Quko ye da noŋgo no mahenowó quya dawore owano quya kama iŋoyoteŋgo.
  zpz-NTPP: 'Orzeꞌ na gaꞌ Jesuuz rab mi dey: ―Mas laab uba̱ rzata̱ uba̱, tees riidz
    nu rne̱e̱ ndeꞌ riidz nu rishli. Gun rad lagya̱ ca bru̱u̱, nunu rad lagya̱ ca gya̱.
    Zeꞌ de ru wagad lagy der ca bru̱u̱, nunu ni wagad lagy der ca gya̱.'
  mkj-mkj: Jesus japoang, pwa, “Joah, mihnda ma Ngoahi kadehdehda pein Ngoahi, a Oai
    kadehde mehlel, pwa Ngoahi kidal wijahu ma Ngoahi indoahjang, apel wijahu ma Ngoahi
    pirin inlahng. A kamwai jehjoa wijahu ma Ngoahi indoahjang, ke wijahu ma Ngoahi
    pirin inlahng.
  zac-NT: 'Jesús bëquebi: ―Testimonio shtëna, sí, lasaquin aunquë mizmë na quëgniaꞌa
    favurë de na purquë nanë́a ca nezë zelda nu ca nezë guzëahia; perë lëꞌë të adë
    guënë́diꞌi të ca nezë zelda nu ca nezë guzëahia.'
  kyg-kyg: Yesuꞌa, nagaiꞌniekeꞌmo ani faigoko gemo huꞌna naha maeꞌna nehuvaꞌmonanafa
    he alagi lama ge nehuve. Haiya kotegatiꞌmo eꞌnofi haiya kotegamo visufi huꞌna
    ago ageꞌnovaꞌmofeꞌmo alagi lama ge nehuve. Lapakaemo haiya kotegatiꞌmo eꞌnofi
    haiya kotegamo visufi hutapa oꞌnageꞌnae.
  kmk-kmk: Summungbat si Jesus un, “Ulay nu kustiguwak tun long-ag ku pay lawan, tuttuwa
    tun ibagak onta, tigammuk tun nanligwatak kan tigammuk tun manaḻnak, yoong dikayu
    maid tigammu yu si nanligwatak kan manaḻnak.
  cao-NT: Jatsi, —Emë yoati tsi ë chanipino tsi jari jabija xo noho chani ra, jahuënia
    ax ë joni ca ë cahëhai quëshpi na. Jasca, ë caxëhai ca cahëquia. Jama, jahuënia
    ax ë jonina, jahuënia tsi ë caxëhaina, tihi cabo cahëyamaqui mato ra.
  bbr-bbr: Jisas nukas awarowon, “Wa, kiro epar. Is okoro ämän isaka mesin äiem, okoro
    ämän awarom kiro epar senes. Is erapakas koimin, ätäi erapakas manam, is äpu.
    Is erapakas koimin, ätäi erapakas manam, ak äpu wa.
  inb-inb: 'Jesuska ainir­ka­kunata: —Nuka kikin­manda­lla willa­ri­kuska, mana ianga
    kanchu; sutipa­mi ka. Nuka mai­manda samuska kagta i maima rin­ga­pa kagta, nuka­lla­mi
    iachani. Ikuti kam­kunaka mana iachan­gi­chi­chu, nuka mai­manda samuska kagta
    ñi maima rin­ga­pa kagta.'
  hrv-hrv: 'Odgovori im Isus: “Ako ja i svjedočim sam za sebe, svjedočanstvo je moje
    istinito jer znam odakle dođoh i kamo idem. A vi ne znate ni odakle dolazim ni
    kamo idem.'
  box-NT: 'Ó o Yeesu bía nɔn ɓa yi: «Hàrí ká ĩ wee mì ho tũ̀iá ĩ ɲii, se
    bìo á ĩ wee bío ó o nùpue ko ò o tà yi. Lé bìo á ĩ zũ hen na á ĩ
    ló yi ɓuararáa, á ĩ mún zũ hen na á ĩ wee va yi. Ká minɛ́n bán yí zũ
    ĩ léeníi, á mún yí zũ hen na á ĩ wee va yi.'
  ote-NT: 'Nura Jesu bi da̱di ne bi ꞌñembabiꞌʉ: ―Masque dí ma̱nsɛ toꞌogui, pe gueꞌa̱
    majua̱ni núꞌa̱ dí ma̱, ngueꞌa̱ nuga dí pa̱di habʉ stí ꞌñehe ne habʉ grá ma, pe
    nuꞌahʉ hinguí pa̱hʉ habʉ stí ꞌñehe ni habʉ grá ma.'
  wnu-wnu: 'Ende qamarari Yisas bo taui qamar: “Segagam, git eng yonomit quraum. Ego,
    ye eret igo derem eng ne bo iribam eng yonou imbig igoum. A an ye ginam qenen
    igo derem eng ne bo iribam eng an qoyam ue.'
  zam-NT: 'Jesús mcàb loo mèna. Ndxab Jesús: ―¿Xá mod? Con'' co'' niin cón chenen
    ntacque''. Mastale'' leque daa nda cuent cón chenen, daa nanee pá ned ngro''en
    no naneen pá ned biin yiloa. Per ndxe''leque'', gu'' ne''ñeede no inda''de gu''
    cuent pá ned ngro''en. No ne'' ne'' ñee gu'' no ne'' ne'' inda'' gu'' cuent pá
    ned biin yiloa.'
  zyp-NT: Zisu taco, “Kama teitah ka cangnah ka rei tahmai tah ka reipaw cawh ahmangpaw
    a cang, zecawtamaw tatah kama taco zelang tamaw va chuh neh ka, zelang maw ka
    sei a, tahpaw ka hni. Canghrasala naaning taco zelang tamaw va chuh neh ka, zelang
    maw ka sei a, takhah hnih bei ceh.
  sey-NT: 'Cajëna, Jesupi capi: “Yëꞌë quëaye cato doꞌi quëꞌye aꞌë, yëꞌëpi yëꞌëja̱ꞌa
    coꞌye caquë quëatoje̱. Yëꞌë cato asayë, yëꞌë dai sito cuiꞌne yëꞌë saija̱ꞌto. Ja̱je
    paꞌiquëtaꞌare mësaru cato huesëyë, yëꞌë dai sito cuiꞌne yëꞌë saija̱ꞌto.'
  nvm-nvm: Bu ijeg kuardavga Jesu fu kia, Na vuak nun igi na koiknu kuardiavo iji
    na koiknu vierafega naka ma kuardiav. Ijefuon maiji na izia ruain ga madu na izia
    vakfuon iji nan vierafen gavo jaiji jaka ba vierafen.
  mps-mps: Tama Jisasgo augwalibolo po wei ponoyu, te po wai, “Woo, te mu tamao. Ena
    digi ena tobade te po wali goli, te po mu dao. Magi basowe? Dagego ena taga soyu
    asali bulu te dagego konebeo, ena mena buluba pabowe te me dagego konebeo. Tialima,
    ena hogodama, taga soyu asali bulu, te ena konealubo. Tama ena te buluba ma pabo
    te me eno konealubo. Tama tibaso, ena digi ena tobade te ena da tǫde we bidigo
    ula dao po wali goli, te mu po dao.
  pab-NT: 'Hoka Jesus nehena ihiyeha: — Aliterexe xakore atyo notahi niraeta hoka
    maisa atyo namaoseraita xini. Aliterexe atyo niraeta hoka nawaiyoreta atyo notyoanini
    exahe noxaniniheta kakoa. Hoka xiso atyo maisa xawaiyorexe notyoanini exahe noxaniniheta
    kakoa.'
  llg-llg: Yesus nataa nae, “Leoiak. Ela Au dadik sakasii neu Au aoina heheling, tehuu
    Au kokolang ndia, tetebes. Huu Au mesa nggau bubuluk ma no teteben, Au uma bee
    mai, ma sangga bee uu. Ei boe oo taa bubuluk Au uma bee mai, ma taa bubuluk dei
    fo Au sangga uni bee uu.
  kyf-kyf: 'Ɔ ''palɩa we ''bɩgʋ, ɔ nɛɛ: «Nɩɩ, na ''dɛ yi na gbʋdayɩnyɔ nya -mɩoo,
    gbʋzɔnʋ -wa. -We ka gbʋ -wa, mɔ na bhʋa, we -yɔ mɔ na mnɩa, ɩn -yi -bha da. We
    mɩ ''sa ''bhie, amɩa, da na bhʋa, a ''nɩ -bha da -yi, ''ɩn mɔ na mnɩa, a ''nɩ
    -bha da -yi.'
  tpi-tpi: Na Jisas i bekim tok bilong ol olsem, “I tru, mi autim tok long pasin bilong
    mi yet. Tasol ol man i ken bilipim tok bilong mi, long wanem, mi save long ples
    mi kirap long en na mi kam, na mi save long ples mi bai i go long en. Tasol yupela
    i no save long as ples bilong mi. Na mi go we, em tu yupela i no save.
  mih-NT: 'Ta i nacahan ra Jesús, ta catyi ra sihin ra: Vazu sehi sa ndaa sa cuenda
    mi, zoco sa ndisa cuu si vatyi site ndya ityi i quisi ta ndya ityi cuhin. Zoco
    maa ndo ña sito ndo ndya ityi i quisi a ndya ityi cuhin.'
  qvh-NT: 'Sayno niyaptinmi Jesús nergan: “Quiquilä niptëpis noga nishgäcunaga rasun
    cagmi caycan. Taytäpa naupanpita shamushgäta y sayman cuticunäpä cashgantapis
    musyämi. Gamcunaga manami musyayanquisu maypita shamushgäta y mayman cuticunäpä
    cashgantapis.'
  kms-kms: Jisas oyi nindim nari, “Te piyi nge ngening ningg wand simbe gad, nge simbe
    gad kin te nganyene. Te pugri nge muai pu gadi di muai nde ko ye te nei gab. Pudi
    nungoqi nge muai pu gadi di muai nde ko ye sunyi te nungoqi nei wamb segi.
  agn-agn: Siminabat si Jesus, “Maski yo lamang tang pagpamatod tenged ong sadilio,
    matod tang agganingo, tenged yo gatako tang pinagalinano ig ang paningano. Piro
    yamo, indi amo gatako.
  nhi-NT: 'Jesús oquinnanquilih: —Masqui san neh noixcoyan inmoteixmatiltia, tlen
    neh intoua quemah icpia ipatiu, pues inmatoc canih inualeua uan canih nioh. Pero
    namehuantzitzin amo nanconmatih canih inualeua dion canih nioh.'
  ttc-NT: 'Te Jesus owaj stzaq''b''e'' ikxjani: «Wetz aj nxik nyoli'' wi''jxni, b''an''ax.
    Anke wi''jx wetz nxik nyoli'', te nini b''an''ax tzan tpaj wetz web''en ja'' tzajnaqin
    b''ix ja'' okyinxe''l. Per etetz k''onti''l eteb''en ja'' tzajnaqin b''ix ja''
    okyinxe''lky.'
  dan-1931: 'Jesus svarede og sagde til dem: “Om jeg end vidner om mig selv. er mit
    Vidnesbyrd sandt; thi jeg ved, hvorfra jeg kom, og hvor jeg går hen; men I vide
    ikke, hvorfra jeg kommer, og hvor jeg går hen.'
  kwj-kwj: Ete wowani Jisas ga mwanji wasa ya wunu sawe, “O mwe naha, ani ai inakahambwa
    mwanji leni anjenga ani okula kinani amwei a sawendau. Woro o ai mwanji mwe naha.
    Hinde wowani, a taro ko ti ani hambwanda, e, ani ai ino ko ti okwe ani hambwanda.
    Woro kunu a taro ko tinga ani ai ino ko tinga ku hikisandau.
  vie-OVCB: 'Chúa Giê-xu đáp: “Dù Ta tự làm chứng, lời chứng ấy vẫn xác thực, vì Ta
    biết rõ Ta từ đâu đến, và sẽ về đâu, còn các ông chẳng biết gì về Ta cả.'
  kze-kze: Ísu séna ímanivo kesááigona ááimba árai'a kwésune. á'a awánáúndavakemba
    kunkáundayavai á'a awánáúndava'a iyónaunda pó'a kemá súnda-aimba árai'a kwésune.
    kesí ááimba íma suwánaraawe.
  mpj-mpj: Jiijajju-janampa wajarnu, “Walyjalurna kuliraka jungawiyaju wajarni. Yiltangulyurna
    ngarnawarrajanu yankupayi, karna marlaku yanku. Jungarna wajani, jumajirna Mama
    ngarnawarrapurlukamili. Nyunturtinparninyurra jankani, mirtarninyurra kulini,
    ngarnawarrajanurna yankupayi, karna marlaku yanku.
  lbk-lbk: Sa et kanan Jesus, “Olay mo tistikhowak kannay nan awakko, tet-ewa nan
    kankanak, tay ammok nan nalpowak ya nan awni't omayak. Chakayo, ad-iyo ammo nan
    nalpowak ya nan at omayak.
  mto-NT: 'Je̱tseꞌe je̱ Jesús yꞌatso̱o̱jvjidi: ―O̱yam a̱tseꞌe viinm je̱ nꞌayook nmu̱ko̱jtspét,
    toompts je̱ꞌe̱ veꞌe, ku̱x nmu̱jaꞌvinup a̱tseꞌe joma a̱tseꞌe ntsa̱a̱ꞌn je̱ts joma
