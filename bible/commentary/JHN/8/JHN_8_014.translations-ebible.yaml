    មត៑ សាក្ឞ្យំ គ្រាហ្យំ យស្មាទ៑ អហំ កុត អាគតោស្មិ ក្វ យាមិ ច តទហំ ជានាមិ កិន្តុ
    កុត អាគតោស្មិ កុត្រ គច្ឆាមិ ច តទ៑ យូយំ ន ជានីថ។
  arn-NT: 'Fey llowdungueyew ta Jesus: —Iñche ñi dungupeel rüf dungu mew faliy tati,
    tunte iñche kisutu dunguñpewli rume. Iñche ta kimnien chew ñi tuwün ka chew ñi
    amuael, welu eymün ta rüf kimlaymün chew ñi küpan ka chew ñi amuael ta iñche.'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Lasajc da diidxan, majsi naj gajc cane por
    naj, din naj ragbee ban zialan ban tëë gan, saꞌn lëjt ad ragbeetidi ban zialan
    ban tëë gan.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Yɛ̌ ɛ́mbak bɛ nchí rɛm chi ɛ̌ti mmʉɛ́t ɛya, ɛnyɨŋ ɛnɛ́
    mɛ́rɛ̀m chí mbɔŋ ndak, mbɔnyunɛ ndɨ́ŋɨ́ ɛbhak ɛnɛ́ mfú nɛ ɛbhak ɛnɛ́ mɛ́rɔ̀ŋ.
    Kɛ bǎbhɨ́kɨ́ rɨŋɨ ɛbhak ɛnɛ́ mfú nɛ ɛbhak anɛ mɛ̌rɔ̀ŋ.
