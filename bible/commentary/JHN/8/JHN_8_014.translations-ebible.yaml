    majũ nicõãña. Yʉ caãnatõrẽ, bairi tunu yʉ caápáropʉ cʉ̃ãrẽ yʉ masĩña. Mʉjãã pʉame
    roque, “Topʉ caatácʉ niñami,” o “Topʉ caápáʉ niñami,” yʉ mʉjãã ĩ masĩẽtĩña.'
  qxo-NT: 'Tsaynö niyaptinmi Jesus nirgan: “Testïgu captinpis o mana captinpis noga
    ningäcunaga rasun cagmi. Ciëlupita shamungäta y tsayman cuticunäpä cagta musyämi.
    Gamcunam itsanga mana musyayanquitsu maypita shamungäta ni mayman cuticunäpä cagtapis.'
  mox-mox: Ta Ieisu vona ʼeviviedi vonaya, “Ge taha tolaʼai ʼeguma tauguyega weaqigu
    yavonavona ʼifoqe, ta tua egu vona qabuna vonahaqiaqi, mana yahalamania toʼedega
