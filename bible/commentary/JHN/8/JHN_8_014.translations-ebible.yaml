  jic-NT: —Nin tulucj —tjevele Jesús—. Nam 'a napj p'iyá velé napj nin po'ó, mop'iyá
    ca nun jus cülayé napj t'üc' way velé. Napj selé ca'aj mpe tjacuwis. Selé wa ca'aj
