    quero noponeaca, aisa quero noanajeni coajica.'
  bnp-bnp: E Isu i koli, i ta maea, “Bara iau kikeri a ta, pali i uka tara viri ge
    kori iau na ngavagu, a nitagu i muholi, a vuhuna a lohoka vona a hini a valai
    vona, a hini ga lakea vona. Pali mua, i uka ma mu lohoka vona a hini a valai vona,
    a hini ga lakea vona.
  apn-NT: 'Hãmri nhũm mẽ kãm: —Nà mẽhõ kot ã ijarẽnh anhỹr kêt tã no ãm hãmri na pa
    mẽ amã amnhĩ jarẽ. Ixêx kêt. Mẽ arom ixte nhỹhỹnh ixwrỳk xà hã amnhĩ pumunh mex.
    Nẽ mẽ arom ma akupỹm nhỹhỹm ixàpir xà hã amnhĩ pumunh mex. Jakamã ãm hãmri na
