  nsn-nsn: Kare kula tapokis Iesu pare, “Aa, inggo ku mene katongo nomanaio tar ineteninanine,
    bo ginina puk a man, ge inggo pe u ate ia ru la tur, karu ate ia ru turung la,
    bo inggoum mung tel, ia ru la turo, kare ia ru turung lao.
  san-DEV: तदा यीशुः प्रत्युदितवान् यद्यपि स्वार्थेऽहं स्वयं साक्ष्यं ददामि तथापि
    मत् साक्ष्यं ग्राह्यं यस्माद् अहं कुत आगतोस्मि क्व यामि च तदहं जानामि किन्तु कुत
    आगतोस्मि कुत्र गच्छामि च तद् यूयं न जानीथ।
  tna-NT: 'Jesús ja jeutsutana huecuana: —Ema quema puji saida equisanetiacuinatiani
    biame, quema mimi cuana beju chujeji, ema bahue que jenetia ema pueana, quepia
    ema epuhu putsu. Micuaneda mu bue mahue que jenetia ema pueana, quepia ema eputi.'
  lid-lid: Jises anya, “Ehe, jo asehek saba lakou eme badak amwenen. Arile iri sahou
    handru. Jo tanan jo udu heh eme handru, ma jo tanan jo kameh ili heh. Aha bala
    tanan jo badu heh handru, ma jo kameh ili heh handru, bwe.
  wim-wim: Nil Jesus.aniy thaw thant, “Nungkway ngay ngatharakaman wik waaꞌing-a,
    an kan-kanam waaꞌ-waaꞌing ngathamangan, ngay puth ep meeꞌmiy, ngay wanttinpalan
    aak wampangana, puth-a, ngay aak wanttinak ngulan iiyānga. Niiy meeꞌmiy yaꞌa ngay
    aak wanttinpalan wampangan, putha, ngay aak wanttinak ngulan iiyānga.
  zga-M: U Yesu akhajbu akhavavola, “Ndaneve nikhesuhudela yune, nekhumanyile ukhunehomile
    nuhuniluta, ulwa khova umwe samukhumanyile uponikhoma nakhohwa nilota.
  yom-yom: 'Vayi Yesu wuba vutudila : —Kimbangi kiama kidi ki kiedika, ka diambu ko
    minu veka ndilembo kitelimina kimbangi. Bila minu nzebi kuevi ndiba ayi nzebi
    kuevi ndinkuenda. Vayi beno luisi zaba ko kueve ndiba ayi kuevi ndinkuenda.'
  san-SIN: තදා යීශුඃ ප්‍රත්‍යුදිතවාන් යද්‍යපි ස්වාර්ථේ(අ)හං ස්වයං සාක්‍ෂ්‍යං දදාමි
    තථාපි මත් සාක්‍ෂ්‍යං ග්‍රාහ්‍යං යස්මාද් අහං කුත ආගතෝස්මි ක්ව යාමි ච තදහං ජානාමි
