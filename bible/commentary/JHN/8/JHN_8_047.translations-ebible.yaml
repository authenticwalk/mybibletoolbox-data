    hʌ̈k'am k'õsi hʌ̈k'aajerram. Pari pãar Hẽwandam chaain k'aba haawai pãrau hi hiek
    hʌ̈k'aba nʌmgui hajim.
  alp-NT: Tamata rebe iluake bei Alla, tamata mere itrima Alla Eni hnaunaru. Po imi
    luake bei Alla mo hoko imi trima Eni hnaunaru mo.”
  san-VEL: ya.h ka"scana ii"svariiyo loka.h sa ii"svariiyakathaayaa.m mano nidhatte
    yuuyam ii"svariiyalokaa na bhavatha tannidaanaat tatra na manaa.msi nidhadve|
  kbq-kbq: Aza'o Anumzamofo naga mani'nenimo'a, Anumzamofo naneke nentahie, ama'na
    agafare tamagra nontahize. Na'ankure tamagra Anumzamofo nagara omani'naze.
  kbh-kbh: Nda Bëngbe Bëtsabe ents̈á tomna, nts̈amo Bëngbe Bëtsá tojtsichamcá jtsuenanana.
    Pero ts̈ëngaftangna ndoñe Bëngbe Bëtsabe ents̈anga ques̈mátsmëna. Chíyeca, nts̈amo
    Bëngbe Bëtsá entsichamcá ndoñe ques̈mátsbos̈e jouenama ca —Jesús tojanë́yana.
  ron-LSB: Cine este de la Dumnezeu ascultă cuvintele lui Dumnezeu. De aceea voi nu
    auziți, pentru că nu sunteți din Dumnezeu.”
  pon-pon: Men ren Kot kin ron en Kot a majan akan. Komail ari jota ron, pwe kaidin
    me ren Kot komail.
  nhe-BL: Tlacame tlen iconehua Toteco quitlacaquilíaj itlajtol, pero ax inquinequij
    inquitlacaquilise itlajtol pampa ax initztoque iconehua Toteco.
  sps-sps: E sei na mes to ayei, Gov te fasito iny non ya ee, ayei te nongoiny non
    vegiau Tsunia, ana kifon ya to tsumi gim rom ma nongoiny ya, amin gim ma fasito
    ten Gov.”
  wnc-wnc: Aminu tapatuta Anutue waaknga dakngakengu ita Anutue genu akgwaamumbik.
    Siwan ngana ginu Anutue waak dua dakngakingge ginu itane gena dua gwaamukaing,”
    ngang yanikut.
  bus-bus: Gbɛ̃ kɛ̀ dɛ Luda pↄ́ ũu è yã kɛ̀ Ludaa e oo mamɛ. Á dɛ Luda pↄ́ ũro,
    beee yãnzin eè ma yã maziro.
  gub-BL: Tupàn hemiruze'eg a'e wà, uzeapyaka katu ize'eg rehe a'e wà. Napeiko kwaw
    hemiruze'eg romo. A'e rupi napezeapyaka katu kwaw ize'eg rehe.
  imo-imo: Gotenga bakulumani Goteni nimo ungumu pilko ltimele. Eno Gotenga bakuluma
    naa molkolio yunge ungumu nani nimbo tiroma naa pimolo ningo naa pilko ltimele,”
    nimu.
  boj-boj: Tamo uŋgasari Qotei aqaq na beb qaji naŋgi aqa anjam queqnub. Niŋgi Qotei
    aqaq na bosai deqa niŋgi aqa anjam quosaieqnub.”
  eng-DRA: He that is of God, heareth the words of God. Therefore you hear them not,
    because you are not of God.
  knf-knf: Ñaaŋ anwooŋ i Naşibaţi aji ŧiink ŋţup ŋi nul ; naanji naŧiink ŋa, ţiki
    naanwo biki Naşibaţi. »
  san-KHM: យះ កឝ្ចន ឦឝ្វរីយោ លោកះ ស ឦឝ្វរីយកថាយាំ មនោ និធត្តេ យូយម៑ ឦឝ្វរីយលោកា ន
    ភវថ តន្និទានាត៑ តត្រ ន មនាំសិ និធទ្វេ។
  arn-NT: Tati mülelu Ngünechen mew, allkütukey Ngünechen ñi dungu. Welu eymün am
    Ngünechen mew mülenolu, ayülaymün tamün allkütuael.
  zas-NT: Bén na̱j xbejn Dios rucaagdiajgaman xtiidxaman, per lëjt ad xbejntaman najdi,
    zeel ad rucaagdiajgtidi xtiidxaman.
  ken-NT: Mmu anɛ Mandɛm áchí ɛtayi, ǎkɔŋ bɛghok ɛyɔŋ ɛyi. Ntí anɛ bǎbhɨ́kɨ́
    kɔŋ bɛghok Ɛyɔŋ Mandɛm achí bɛ bǎpú bɔ̌bhi.”
