verse: JHN.008.047
translations:
  kpx-kpx: Ata oleu Dilava ese holiale kena Dilava hoto evisi mai. Isito laeau Dilava
    ese holioholiale kemoike la di hoto evisi maholilu.”
  okv-H: Eto God ta Meni na God ta ke ingaguja te ungo God ta ke ingae eagova amo
    ungo God ta meniundi mane avoeto.” Ainge Iesu na enu.
  tbo-tbo: Tauhi iyawoi Yaubada a lawa naka a baha tu nonolina. Ma taumi iyawoi ega
    Yaubada a lawa, yaka a baha ega ota nonolihi.’
  mal-C: ദൈവത്തിൽനിന്നുള്ളവർ ദൈവത്തിന്റെ വാക്കു കേൾക്കുന്നു. നിങ്ങൾ ദൈവത്തിൽനിന്നുള്ളവർ
    അല്ലാത്തതുകൊണ്ടാണ് അവിടത്തെ വാക്കു കേൾക്കാത്തത്.”
  grc-SR: Ὁ ὢν ἐκ τοῦ θεοῦ τὰ ῥήματα τοῦ θεοῦ ἀκούει· διὰ τοῦτο ὑμεῖς οὐκ ἀκούετε,
    ὅτι ἐκ τοῦ θεοῦ οὐκ ἐστέ.
  bgc-bgc: जो परमेसवर कान्ही तै होवै सै, वो परमेसवर की बात सुणै सै, अर थम ज्यांतै
    कोनी सुणदे के परमेसवर की ओड़ तै कोनी सो।”
  khz-khz: Palagu natuna na Palagu gena kila pene kamonagia. A gomi ati Palagu natuna,
    gaura pakurai ati gokamonagina.”
  deu-TKW: Der aus Gott ist, hört die Worte Gottes. Darum hört ihr es nicht, weil
    ihr nicht aus Gott seid.
  zsr-NT: Nu nac queëꞌ Dios, ruzë́ nag xtidzëꞌë Dios, san lbiꞌiliꞌ, le cunacliꞌ queëꞌ
    Dios, cutu ruzë́ nagliꞌ xtidzëꞌë.
  lin-lin: Moto oyo azali ya Nzambe ayokaka makambo oyo Nzambe alobaka ; kasi soki
    bino boyokaka te, ezali mpo ete bozali ya Nzambe te.
  hns-NT: Dje Parmeswar ke larka hai, oe okar baat soene hai. Bakie toelog okar larkan
    na baate, ohie se toelog okar baat na soene hai.”
  noa-E: Ar chadcha Ẽwandam chaainkha nʉm khʉʉnaun i iek õrau jaau nʉm ũurwaijã ʉ̈kham
    khõsi ʉ̈khaajerram. Pari pãar Ẽwandam chaain khaba aawai pãrau i iek ʉ̈khaba nʉmgui
    ajim.
  eng-EMTV: He who is of God hears God's words; therefore you do not hear them, because
    you are not of God.”
  mib-NT: Ñayuu cácuu sēhe Yaā Dios, chi cáchusóhó i jnūhun Yaā Dios. Te nasūu séhe
    Yaā Dios cácuu ró, te jeē yúcuan tu cácuni rō chusóhó ró. Achí yá jiín de.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमनाहाॽरे़ खुने़ॽ पाःत्तुबा पाःन्‍निन् मे़घे़प्‍सुॽरो॥
    खिनिॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमना मे़ःन्‍निङ्‌लो, खे़ल्‍ले़ चोगुल्‍ले़ए खिनिॽ
    कुबाःन्‍निन् के़ङ्‌घे़प्‍सुम्‍मिन्‍लो॥”
  xnj-xnj: Mweavi waki Chapanga iyuwana malovi gaki Chapanga. Nambu nyenye nakuyuwana
    ndava nyenye vandu lepi va Chapanga.”
  mmx-mmx: Laradi i laa boro at ne Moroa, neni nang tonga levelinga at ne Moroa. Nemi
    xopmen boro at ne Moroa, kuren la kopmen minang tonga levelinga ren.”
  cbr-NT: Uicamax cara ainan 'icë an ca Nucën Papa Diosan bana cuatia. Usa 'aínbi
    camina mitsun, ainanma 'ixun, Nucën Papa Diosan bana cuatiman.
  tee-NT: Ju is'ask'at'a Dios k'asmatni ju ixchivinti. Ju uxijnan jantu k'asmatp'ut'unat'it
    ni jantu is'ask'at'an Dios unt'at'it.
  eng-LSV: He who is of God, he hears the sayings of God; because of this you do not
    hear, because you are not of God.”
  cak-NT: Roma ri can je richi ri Dios, can ja ri nu'ij ri rutzij ri Dios, jari' ri
    niqui'en. Pero rix man quiri' ta niben, roma man jix richi ta ri Dios, xcha' ri
    Jesús.
  pah-NT: Tupana'gareheve'g̃a g̃wendu katu ganhi'ig̃a. Pe ki a'e te napehendukatui
    ganhi'ig̃a gareheva'ero pejikoe'yma g̃waramo, ei ga g̃a pe.
  sja-NT: Tachi Ak'õredeerãpa iru Ũraa ũri k'inia p'anapata. Mamĩda parã Ak'õredeerã-e
    p'anadairã, iru ũraa ũri k'iniadak'aada aji.
  xed-xed: Mndu ya nda nza ka ŋa Lazglafta ná, ta snay ta gwaɗa Lazglafta. Kaghuni,
    sna a kuni ta gwaɗa Lazglafta wu, kabga nza a kuni ka ŋani wu,» ka Yesu nda həŋ.
  glk-glk: کسی کی از خدایه، خدا کلامه قبول کونه، امّا شومأن کی قبول نوکونیدی، بخاطره
    اَنه کی از خدا نی‌ییدی.»
  mks-NT: Jáchi̱ ndá na̱ cúú ndusa cuéntá Ndióxi̱ táa jo̱ho na ña̱ cúú tu̱hun Ndióxi̱.
    Joo náha̱ cáxí a̱ ña̱ co̱ cúú ndó cuéntá Ndióxi̱ jáchi̱ co̱ cúni̱ ndó cuni jo̱ho
    ndó nu̱ cáha̱n mé á xi̱hi̱n ndo̱ —na̱cachi Jesús.
  gfk-S: Nesi nong gar tane God ie, i hadade ira nianga tane God. Ma no burwana be
    pa mu le hadade kike ra nianga i hokarek. Paile turadi tane God mu.”
  bmu-bmu: “Kunŋan Anutugö buŋa akzawi, yaŋön mönö Anutugöreŋ keu kezap ala mörakza.
    Iŋini Anutugö buŋa qahö akzeaŋgöra aka keu mi qahö möta möt asarimakze.” Mewö.
  dgz-dgz: Orup da God otua di wandepiwa God anen wainiwa me anuta. Go e God nop mega
    ya anuiana menan e God otu wai uon.”
  eng-GNV: 'He that is of God, heareth Gods wordes: yee therefore heare them not,
    because ye are not of God.'
  zaa-NT: Nuỹa tediba ná qui' Tata Dios nna rudà nàgui'į ca titsa' quì'e. Pero lebi'i
    nna labí rudà naga' le ca tìtsi'į porqui'ni labí ná le enne' qui' Tata Dios.
  eng-WEBSTER: 'He that is of God, heareth God''s words: ye therefore hear them not,
    because ye are not of God.'
  guh-guh: Pajivi Dioso pijajivitonë, bajarapajivi namuxunaeveta Dioso pejumelivaisi.
    Itsiata baitsi jane paxamë Dioso apo papijajivimë. Bajaraxuata apo pajitsipaemë
    patanenamuxunaevetsinexamë Dioso pejumelivaisi, jai Jesús judíovijavabelia.
  bon-bon: Laati te Acejiyame bau ca gyene, tabe te teeme mene jäätecijuge. Yepä weene
    Acejiyame me bägräwale lica gemi, peei name pi weene lica teebine jäätecijuye.”
  nhw-BL: Masehualme catli iconehua Toteco quitlacaquilíaj icamanal, pero amo anquinequij
    anquitlacaquilise icamanal pampa amo iconehua Toteco.
  swh-ONEN: Yeye atokaye kwa Mungu husikia kile Mungu asemacho. Sababu ya ninyi kutosikia
    ni kwa kuwa hamtokani na Mungu.”
  wbi-wbi: Umuunhu ghwa Nguluve ivingilila sino ijova uNguluve. Umue namuvingilila
    sino ijova uNguluve ulwakuva namuli vaanhu vaake.”
  bba-bba: Wi u sɑ̃ɑ Gusunɔɡii, wiyɑ rɑ Gusunɔn ɡɑri wure. Adɑmɑ bɛɛ i ǹ sɑ̃ɑ Gusunɔɡibu.
    Yen sɔ̃nɑ i ǹ win ɡɑri wurɑmɔ.
  eng-KJVCPB: 'He that is of God heareth God’s words: ye therefore hear them not,
    because ye are not of God.'
  kgk-NT: —Nhandejáry re'ýi gwive ohendu inhe'ẽ. Ha peẽ katu ndaha'éi Nhandejáry re'ýi.
    Upéa-gwi napehenduséi voi inhe'ẽ, he'i judeu kwéry-pe Hesu.
  waj-waj: Gioonna kiaapu voovoono Anutuuqaara mmuduuya ruaivoono inna kuaivaa arinaima
    rikiaivai. Ngia hama kutaa Anutuuqaara mmuduuya ruaayara tidaida hama inna kuaivaa
    tuqinnama rikiaavaivee, tiravai.
  cpy-cpy: Itzimi-rika rashitari Tajorentsi, ikemijantziro iñaani. Rooma eerokapaeni
    tee rashitzimi Tajorentsi, tee pikemijanteeyini.”
  ekk-PKP: Igaüks, kes kuulub Jumalale, kuulab, mida Jumal räägib. Põhjus, miks te
    ei kuula, on see, et te ei kuulu Jumalale.“
  mpx-mpx: Yehoba natunau Yehoba wana baaba hi hago. Komiu nige Yehoba wana baaba
    ku hahago, kaiwena komiu nige Yehoba natunau i oola.”
  wbp-wbp: Ngana-puka kuja-ka yapa nyina Kaatu-kurlangu, ngulangkuju-ka yirriyirri-nyayirnirli
    jaruju purda-nyanyi wangkanja-kurraju. Nyurrurla-kariji kulankulurla Kaatuku,
    lawa. Kujarlanya kankulu jamulu purda-nyanyi jaruju wangkanja-kurraju.”
  luo-luo: Ngʼat Nyasaye winjo weche Nyasaye, to un ok uwinj wach Nyasaye nikech ok
    un joge.”
  nhe-NT: Tlacame tlen iconehua Toteco quitlacaquilíaj itlajtol, pero ax inquinequij
    inquitlacaquilise itlajtol pampa ax initztoque iconehua Toteco.
  aii-aii: ”ܡ̇ܢ ܕܝܼܠܹܗ ܡ̣ܢ ܐܲܠܵܗܵܐ، ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܟܹܐ ܫܵܡܹܥ. ܐܲܚܬܘܿܢ ܠܹܐ ܫܵܡܥܝܼܬܘܿܢ
    ܣܵܒܵܒ ܠܹܐ ܝܬܘܿܢ ܡ̣ܢ ܐܲܠܵܗܵܐ.“
  esk-NT: Iñuum aggiqsuam Agaayyutmiñ naalaġnigai Agaayyutim uqautai. Ilipsi agaayutiqniqsaunġitḷusri
    naalaġniyummataitchusri.”
  msb-msb: Mga anak san Dios an nagatuman san mga surmaton niya. Dili kamo nagatuman
    sani kay dili kamo mga anak san Dios.”
  cpa-NT: Nang¹² báh³ dsa² quián¹² Diú¹³ jǿg³ juúh² Diú¹³. Hniah¹² tsa¹nøngh² jǿg³
    quiah¹² Diú¹³. Di³ tsa¹lanh¹² hniah¹² dsa² quián¹²dsa ―ca¹juúh² Jesús.
  dso-dso: ଜେତ୍‌କି ଲକ୍‌ ପର୍‌ମେସରର୍‌ ଅଇଲାଇ ଆଚତ୍‌, ସେମନ୍‌ ପର୍‌ମେସରର୍‌ କାତା ସୁନ୍‌ବାଇ
    । ଆରି ତମେ ପର୍‌ମେସରର୍‌ତେଇଅନି ଆଇଲା ଲକ୍‌ ନୁଆସ୍‌ । ସେଟାର୍‌ପାଇ ତମେ ମର୍‌ ବାକିଅ ସୁନାସ୍‌
    ନାଇ ।”
  meu-meu: Dirava ena amo ema tauna ese Dirava ena hereva e kamonaimu. Umui na asio
    kamonaimu, badina be Dirava ena amo asioma.
  yva-NT: Are pirati Amisye apa arikainye waino ai, opamo po Amisye apa ayaowe raraniv.
    Weramu wapo Apa ayaowe raranive jewen, weye weapamo Amisye apa arikainye waino
    wasai jewen.”
  dgc-dgc: Du tolay a tunay a anak na Diyos, éy mégbati side ta kagi na Diyos. Pero
    sikam, éy éwan kam anak na Diyos; kanya sala moy a mégbati ta kagi kua.”
  zpm-NT: Grëse zha ne nlipaa ngab xnëz Dios, rley zho rquiaadiag zho xtiidz Dios;
    per to goṉ led xnëzd me ngab to, gacxe waa nëde to yquiaadiag tow.
  hix-NT: Khoryenkom hokru komo ryhe, noro rwonà yonytxany me natxhe. Enytxahra mak
    manatxhe, omnyamo. Àsok tawro hana, Khoryenkom hokru mehra oyesnàr komo ke hamà,
    kekon hatà, Txesusu, Xuknewyana yoh komo wya.
  sim-sim: Avui Wasilaka jikisi orhi ondo mashi orhin misinda ola. Hako jir mbeek
    orhi jikisi ambu jir. Uwa osik jir mbeek mashi orhin misindiyanda ambu jir, wahau.�
  npi-ULB: जो परमेश्‍वरको हो त्यसले परमेश्‍वरको वचन सुन्छ; तिमीहरू ती सुन्दैनौ, किनभने
    तिमीहरू परमेश्‍वरका होइनौ ।”
  cgc-cgc: Daw kino bata an ta Dyos, gapati kanen ta ambal ta Dyos. Ula kaw gapati
    ki yaken tenged Dyos an dili inyo na amay.”
  tim-tim: Siâ Anutugât pat manmapŋe denŋe nâŋgâmap. Ye amâ Anutugât pat bo manmaigât
    denŋe hâkâŋ akmai.” dâep.
  yor-yor: Ẹni tí ń ṣe ti Ọlọ́run, a máa gbọ́ ọ̀rọ̀ Ọlọ́run, nítorí èyí ni ẹ̀yin kò
    ṣe gbọ́, nítorí ẹ̀yin kì í ṣe ti Ọlọ́run.”
  wos-wos: Godna nyangwal atéfék di déka hundi xéké. Guni Godna nyangwal yingafwe.
    Wungi reta guni déka hundi jémba xékéhambanguni.” Wungi dé Jisas wa.
  emp-NTPO: Ãcõrẽ ĩjã b̶ʌba idji bed̶eara ĩjã obaria baribʌrʌ bãrãra Ãcõrẽ warrarãẽ́
    bẽrã idji bed̶eara ĩjã od̶acaa.–
  eng-F35: The one who is of God hears God's words; that is why you do not hear, because
    you are not of God.”
  ind-ind: Setiap orang yang dimiliki Allah pasti akan mendengarkan ajaran Allah.
    Ternyata kalian tidak mau mendengarkan ajaran-Nya! Berarti, sudah terbukti bahwa
    kalian bukan milik Allah.”
  pes-OPCB: هر کس که پدرش خدا باشد، با خوشحالی به سخنان خدا گوش می‌دهد؛ و چون شما
    گوش نمی‌دهید، ثابت می‌کنید که فرزندان خدا نیستید.»
  mpt-mpt: Gode meletani e wengo wente binabib otane ibo e meletanba kesoa ibo e wengo
    wentebibbabo ge baabesebe.
  ssx-ssx: Koda꞉na꞉ wekiwandiki tonuma꞉ Koda꞉na꞉ pimanu opu halemepate ikita꞉ Koda꞉na꞉eki
    na haleme ekina꞉ta꞉ na opitelememe.
  mkl-mkl: Inɛ iyi í jɛ ti Ilɑɑɔ̃ nŋui í yɑ ɡbɔ idei Ilɑɑɔ̃. Si bɛi iŋɛ i kù jɛ tɛɛ
    ŋɑ nŋui í jɔ̀ i ci yɑ ɡbɔ ideɛ ŋɑ.
  gaq-gaq: ଜା ଇସ୍‌ପର୍‌ନେ ବାନ୍ ଜନମ୍ ଡିଙ୍ଗ୍‌ଏ ମେଁ ଇସ୍‌ପର୍‌ନେ ବ୍ନାଲିର୍ ଅଁଏ । ପେ ଇସ୍‌ପର୍‌ନେ
    ବାନ୍ ଜନମ୍ ଣ୍ଡୁ; ତେସା ନେଙ୍ଗ୍ ସାମୁଆଁନ୍ନିଆ ଦିଆନ୍ ପେବିକେ ଣ୍ଡୁ ।”
  gof-RNT: Xoossaa asi Xoossay giyabaa si7ees. Hintte Xoossaa asi gidonna gisho Xoossay
    giyabaa si7ekketa” yaagis.
  unx-unx: ଜେତାଏ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ହିଜୁଃକାନାଏ ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଜି ଆୟୁମେୟାଏ
    । ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ କାପେ ହିଜୁଃକାନା ଏନାମେନ୍ତେ ଇନିୟାଃ କାଜି କାପେ ଆୟୁମେତାନା
    ।”
  gah-gah: Makó keza Ómasímini gipa minatatite Ómasímini gakó gilinigave. Lekeza Ómasímini
    izegipala minamake, aí gakó gili ahuliaká niave.
  lcm-lcm: Ninia kata serei le si God kapo longong kana mengen a God. Nami parik mitapa
    serei le si God, nambang tukulai ina na parik mipa buk longong.”
  aer-aer: 'Yanhe areye Ngkarte-kenhe-arle anemeke kwenhe angkentye Ngkarte-kenhe
    aywerrkele awetyeke ahentye aneme. Kenhe arrantherre akenhe Ngkarte-kenhele anetyakenhe:
    alakenhe ikwerenge anteme arrantherre angkentye Ikwerenhe akwenpele awerlte-anenhe.”'
  qvc-NT: Chaqa Tayta Dyuspa wambrangunaqam pay nishqanda kasunllapa. Piru qamkuna
    Tayta Dyuspa mana wambranguna kashpaqam, pay nishqandaqa mana munangillapachu
    kasuyta.
  tgl-ULB: Ang sa Diyos ay nakikinig sa mga salita ng Diyos; hindi ninyo naririnig
    ang mga ito dahil hindi kayo sa Diyos.”
  cbs-NT: Jaska inun, Diosunabun Diosun jancha ninkamisbuki. Jakia man Diosunabumawen
    taexun man ninkakatsi ikabumaki— jatu waya
  xtm-NTPP: Nú na in niniso'o i ja ká'an Su'si ma chi sa'ya Su'si ma kúu i. Kovaa
    ndijin chi masu sa'ya Su'si ma ka kuu ni. Chukan kúu ja ñatuu ka kuni ni jin koniniso'o
    ni ja ká'an sa a ―‍kúu ya jiña'a ya.
  nnq-nnq: Ojwabi jwa Nnoongo kupenakia malobe ga Nnoongo. Nambu mangweto kupenakiaje
    kumagambu mangwetomwe mabanduje ba Nnoongo.”
  bao-NT: Ʉmʉreco Pacʉ yʉʉ ca niigʉa, Ʉmʉreco Pacʉ cʉ̃ ca wederijere tʉomi. Mʉja,
    Ʉmʉreco Pacʉ yaarã méé niiri, Ʉmʉreco Pacʉ yeere mʉja tʉorʉgati —cʉ̃jare ĩiwi
    Jesús.
  san-ORI: ଯଃ କଶ୍ଚନ ଈଶ୍ୱରୀଯୋ ଲୋକଃ ସ ଈଶ୍ୱରୀଯକଥାଯାଂ ମନୋ ନିଧତ୍ତେ ଯୂଯମ୍ ଈଶ୍ୱରୀଯଲୋକା ନ
    ଭୱଥ ତନ୍ନିଦାନାତ୍ ତତ୍ର ନ ମନାଂସି ନିଧଦ୍ୱେ|
  huv-NT: Jane altiül minipilan Teat Dios, Mipoch Teat Dios andiüm manguiay. Nganüy
    icona cos ngome ocueaj icon Teat Dios, áag ngo mendiüman menguiayiün andeac nej
    ―aj nejiw.
  otn-NT: Nu̱'a̱ rá̱ ba̱si̱ Oja̱ ya, gue'a̱ di ho da̱ 'yøde te mma̱n'Oja̱'a̱. Pɛ nu̱'a̱hʉ
    ngue hi̱ngyø ba̱si̱'a̱hʉ Oja̱, ja̱na̱ngue hi̱nguí̱ nne gui 'yøhmʉ ra̱ hya̱ mma̱n'Oja̱.
  nop-nop: Niŋ adi Bepaŋdok gigit hatilakdi medeŋiŋ nadilak. Hidi adi’walahi moŋ doktiŋa
    medeŋiŋ mu nadimiiŋ.”
  obo-NT: Iddos mgo minuvu no sakup to Monama, od pomakoy en to kahi rin. Piru pomon
    to konna kow man mgo sakup to Monama, idda en kos unayan no dii kow od pomakoy.”
  cak-ENT: Roma ri richin chic c'a ri Dios, ja ri nbij ri rutzij ri Dios ri nbün.
    Jac'a rix man quiri' tüj nibün, roma man rix richin tüj ri Dios, xbij ri Jesús.
