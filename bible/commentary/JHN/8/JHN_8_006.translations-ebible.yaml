    buku-bakmaranha walalaŋguny; yänan nhakun ŋayiny gan ŋunhi mukthurra wukirrin
    munatha'lila goŋdhun nhanukiyingal ŋayi.
  kvg-kvg: Nqanek manqat timbøe-einím ndǿgo, Yesu matemateam-qa mbogoám. Ndego
    amba manqat soqain te-einin, ndigu ambá manqa ovøyam-té ginø-veemɨ́n. Geté
    ndego sègefoé. Yaq manqei-te kokosóv gene-peawám.
  rug-rug: Zama gunia rini se Zisu, pude di sekesekei nia, meke vata zutua gana gua.
    Ba kokopo gore si Asa, meke kubekubere nia kakarutuna pa pepeso.
  hop-NT: Pay puma Jesus aw hin hepyaqe, aw put hihta nēveltoynayaniqey ōviy yan lavayhtoti.
    Noqw pay Jesus motoltit, malatsiy akw tutskwava penta, suhpan qa navotqey pan’i.
  san-URD: تے تَمَپَوَدِتُں پَرِیکْشابھِپْرایینَ واکْیَمِدَمْ اَپرِچّھَنْ کِنْتُ سَ
    پْرَہْوِیبھُویَ بھُوماوَنْگَلْیا لیکھِتُمْ آرَبھَتَ۔
  heb-LB: הם רצו לנסות את ישוע, שכן חיפשו סיבה להכשיל ולהרשיע אותו. אולם ישוע התכופף
    וצייר באצבעו על הקרקע.
  caf-NT: '''Et ''aoonilhka hiyóolhzih hoonliyaz hukwa hik''eóote''alh ''et huka ''uhutni.
    ''Et Sizi nyuk ''uja ''ink''ez dulasgek be yun k''ut hukw''uné''uzguz.'
  mio-NT: Tacan cati ra ta ra, vati cuni ndehe ra a ña vaha cua cati ndico ra Jesuu,
    ta cua cuu tiso ra ta ra cuati ra. Tacan cuu, ta ni chacunda toho ra Jesuu, ta
    sa quechaha taa ra chi nundaha ra nu ñuhun.
  srq-NT: —Jesús nandembɨɨrɨ̃. Ɨ̃ nda ñee ɨcuã. Ɨ̃ nda mbia nandembɨɨcuã Jesús je
    cote, ɨchõ equia nyii reaẽ. Nyebe cuña ndurucuaẽchɨ̃ ee reaẽ. Jesús que nyatiquio
    chõ nda. Ibi que embesa mbesa o je ra.
  kje-NT: Hi rodi na'ukankani onne kene Yesus ranoin Nin sale leke tumdesne la kele
    Ai. Yesus kan idewe walhe, maa nahirawa yawa nodi liman horok elimoe.
  gaz-gaz: Isaanis waan ittiin isa himatan argachuuf jedhanii isa qoruudhaaf waan
    kana gaafatan. Yesuus garuu gad jedhee quba isaatiin lafa irratti barreessuu jalqabe.
  kud-kud: Walo teina hi'a'ataine ebeha Yeisu yana walo pwano hilobai na hive'ewai.
    Eeta Yeisu nigele teya yadi walone iyayemaiha na hesi imiyanobu na ipwagogo ta
