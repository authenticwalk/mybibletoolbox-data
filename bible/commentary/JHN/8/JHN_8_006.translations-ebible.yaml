  aoj-aoj: Amom maꞌi mogwambana iꞌi anen owaꞌ nogwamoma basef andeandeꞌa, mondaꞌ kotimana.
    Owaꞌ, Jisas nasisil notawa nandaꞌ faf ananifi nandaꞌ anif basef fail itap.
  cbv-cbv: Páant niijnít, caandíh naóh yacat tʉ́ʉt niijná, Jesúsdih mácah ĩ naáwát
    tʉ́ʉtʉp yʉh jĩ. Obohjeéhtih, Jesús páant ĩ niijíchah joinít, páah jéennit, ã́ih
    téih tíibjĩh baácboó ã daacáp jĩ.
  taw-taw: Pen kɨli takaw anɨb ak yepɨs anɨb agon, ne tay agek, nop ag gun agɨl agɨlak.
    Ak nɨm, ne jel kuyan gɨl, ñɨn pɨñɨg ne ak lum adek ak kɨl tɨk yek.
  jic-NT: T'üc' way yupj ma quelel salejeptsja tsjan la qjuijicj yupj. Yupj jisastsja
    Jesús malala cüveles, ne ca yupj 'ücj jat' mvelecj Jesús po'ó. Mop'iyá ma jis
    lal tjevele jupj. Palá tipi'tje, tepyaca 'amá 'alá, mos ts'ipal mpes.
  zap-NT: Re men neree lo Ne chen gan pe gue Ne, chen tsël gan pezee ykagyii men Ne.
    Orguin wzobndeslo Ne wzelo Ne rkaa Ne leter lyu kon xkwen Ne.
  wer-wer: Pitëm mëëa pöt pit pi morök elmëën ngön nent maan ngön yaatak moulmëëpënëak
    kön wiak yema. Pël ëën Yesu pi wel aisëak mor wotöök yangerak retëng yaë.
  ipi-ipi: Jisasato utupanena pii okone yano peyola-kola, utupane-mane bala kosimi
    lamakale nembo toto, bala minu mandeke puato, wuane leaini tekeko, Jisasato utupanena
    pii okone yano peya napene, mee tombawua loto, balana kii ondene okomane yuunga
    pepa mindi pelea.
  qul-NT: Chayta nerkancu pantachiyta munaspa juchachanancupaj. Jesustaj c'uñuycuspa
    dedonwan escribiyta kallarerkan pampapi.
  ter-NT: Itea kó'inokeneye yuhóhiko, koati oposí'okovoti Jesus, kaha'aînoatihiko
    pahúkeovo ya yumópope motovâti koyúhoyeahiko itúkeovo pahukóvoti. Yane ina yupunínikovo
    ne Jesus yutóxea poké'eke ya vô'u.
  bmr-NT: Jillɨ nuumo diiboco ɨnɨsuumo, ɨɨfurumo toonohallɨtɨ diiboco icɨvojaanɨqui.
    Jaanegui Jesu jiinɨjehallɨvɨ ɨdɨjɨɨvuuboro tɨcovaubo ihusegairi jiinɨjeque acaatɨnɨubo.
  fuf-fuf: Tawi ko ɓe wonnoo wi'irde ɗun, ko fii ndarndagol mo fii no ɓe heɓira feere
    no ɓe tooɲira mo. Kono Iisaa ugginii, o nangi windirgol hondu makko ndun ka leydi.
  bhl-bhl: 'Dangsiliw kate, i weng be Yesus elo kak kelewomin beem dulum elo bokolewsiliw
    kale. Nimtew angom? I ibolow fukunomeliw: “Mesik esik nu elo em diwyemin weng
    beem dulum elo geelewokoluw kasike!”, angsiliw kasike. Angsiliw kate, Yesus e
    yan weng mak bokoyeminba keko, gatak wakas angeko, teing kang so kawin dim ka
    kel fut bomin tew kese kale.'
  ons-ons: Eŋe don iwa rakoi yemo liwekkakoi, don mataliki don urata bira kaikei wane.
    Ŋo siluŋ Yesu eŋe kuge ket more metineŋo kepo kibi qeke.
  con-NTPO: Tise'paja tsa'caen su'fa Jesúsma qqueñañe in'jamba tise jongoe qquen su'nijan
    tsai'ccu afopoeñe. Tsonsi Jesúsja puntssamba andenga tivei'ccu tevavaen dyai.
  ghs-ghs: Oiqi hiireta oi teeho bahe, noko Dzesuho angi naate noke qomaqoma hiiba
    quba hiireta. Oonihe Dzesui kautu eete boto nomema ttokata qeeteta.
  peg-peg: ହେୱାର୍‌ ଇନେସ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ବେରୁତାଂ ଇନାର୍‌ ଇନାକିଦେଂକି ଗାଟା ଆନାର୍‌, ଇଦାଂ
    କାଜିଂ ହେୱାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ପରିକ୍ୟା କିନି ବିସ୍ରେ ଇଦାଂ ଇଚାର୍‌ । ମାତର୍‌ ଜିସୁ ଟଡ଼୍‌ଜି
    ୱାଚ୍‌କାଙ୍ଗ୍‌ ହୁକେ ମେଦ୍‌ନିତ ଲେକିକିଦେଂ ଲାଗାତାନ୍‌ ।
  txu-NT: Mỳj kadjy ne me kum ane? Bir, godja kukràdjà kupa'ã mỳjja jarẽnh jabej nhym
    me arỳm kôt kum axwe jarẽ. Ja kadjy ne me kum ane. Nhym Jeju ate idjao nhỹn arek
    ikrao pyka no'ôko nhỹ.
  eng-WEBU: They said this testing him, that they might have something to accuse him
    of. But Jesus stooped down and wrote on the ground with his finger.
  gnw-NT: Cua jei reta uicuaa vaerã mbae ra jeita Jesús. Echa'ã uipota umbɨjeco. Jayave
    Jesús ipe jare uicuatía mbae ɨvɨ re ipoãca pe.
  mux-mux: Akiliinga-pe enini sika piliingíndu naa niring. ‘Yu-ni nambulka nimbánje?
    Nimba kis-simba kene kot tenjimulú.’ niku aku-siku walsiring. Akiliinga-pe Yesos
    ma kanupa kili-ni mana bi topa mulurum.
  maj-NT: Tu̱ xi kikjut'ayák'uhún ni Jesu nga b'a̱ i̱ncha kitsú, a̱t'aha̱ mjehe̱ ku̱a̱téjéne.
    A̱s'a̱i y'ejñantu Jesu ko̱ na̱jnú ntsja kits'ínntuko̱ho t'anankiu̱.
  bkq-NT: Awârâ arâ nhapâiguelymo, Jesus âdalâ kulâ in-hoguly-ro watay tienwentâdomoem.
    “Tyâzepa awâkâ pekodo nidâ” kely-ro watay, “Kâzewenry neinwântaymba awâkâ Jesus”
    tâkezemo tâise. (“Xyâly lelâ awâkâ pekodo” kely-ro watay, “Nityendaymba awâkâ”
    tâkezemo tâise warâ.) Nhapâiguehomo nihoguba Jesus; enagozely lelâ, tâmary ewilygue
    onro wâgâ inwenily lelâ warâ.
  kue-kue: Ye yegl dingwa i ana Yesus ka ta di aglau eran pirtre ana ka di nangiye
    dangina mounedi pre dingwa. Ba ye kan makandle ende ana ongo mongo pagl makan
    mina muno bogl moglkwa.
  cot-NT: Iriatimpajiaquea manaqueate icantajiaquequea imaica iramenajiaqueri querocaca
    incanteni iramenantajiaquempariniji incatsimatimentantajiaquemparica. Cotanquitsiquea
    Jesoshi imaroncanaca itioncantanacaroquea ichapaqui quepatsiqui.
  bnp-bnp: Ri nana maea a vuhuna ri ngarua ge ratea tara ngava ri gi padi virihi ia
    vona. Pali e Isu i pasike puru, i vakatubu ni here na malala na kukulimana.
  apn-NT: Nhũm mẽ ã hêx rom nija ã Jejus kukjêr anẽ. Kot mẽ kot hpĩr nê mẽ kãm kapẽr
    nhũm mẽ kot hã mar nẽ mẽ hkrãhtũmjê hwỳr mõr nẽ kãm kot Mojes kapẽr kwỳm ri mẽ
    ahkre hã harẽnh kaxyw nhũm mẽ hêx rom ã hkukjêr anẽ. Hãmri nhũm mẽ kuma nẽ tanhmã
    hã mẽ kãm nẽ hkêt nẽ. Ãm htỳx hikôt nẽ ĩhkrakrã ho pyka kagà ho nhỹ.
  ctp-NT: Ykwiꞌ biyaꞌ ti neꞌ kanꞌ loꞌo Jesús, chaꞌ nchka tiꞌ neꞌ tyijin ti chaꞌ ꞌin
    neꞌ loꞌo yu, chaꞌ kaja ñaꞌan xtya neꞌ kiꞌya ꞌin yu. Loꞌo Jesús ni, mdukwi lyuu
    ti yu, mdaꞌan yu letra lo yuu loꞌo loo xñii yaꞌ ti yu.
  bre-BRG: Lavarout a raent kement-se evit e amprouiñ, evit gallout e damall. Met
    Jezuz, o vezañ en em bleget, a skrive gant e viz war an douar.
  opm-opm: Potperhan Jisas oh mem hama bessi mongnong brak deingop.
  bvr-bvr: Aburr-yinagata aburr-wena nula Jesus, jimarna abu-yolka barra mari gubu-garra
    nula minypa nipa a-yinmiya barra a-wengga. Wurra Jesus gala a-weyarna. Jarra a-rakaja,
    murna a-jirra ana-guyinda a-wukurrjinga gu-jel.
  wal-wal: Eti hegaa giidoogee Yesuusa mootiyoobaa demmidi a paaccanaassa; shin Yesuusi
    hokkidi, ba biradhdhiyan biittaa bolli xaafiis.
  zad-NT: Che'gake'ne' ka' kwenc̱hez kwejgake'ne' dill' ga si' sengake' na' gaogake'
    xya c̱he'. Na'ch Jesúza' bchekee bzeje' lo yona' kon xbene'na'.
  kmg-kmg: I mâc esâickepie dâŋ iŋuc me iŋuc mume dâŋko râeniŋte fecnehuc mumbiŋ.
    Mupie Jesu e daperâ mâreŋko mezi qâreŋkewec.
  aso-aso: Neꞌmine li longoꞌ i-daniꞌ nene Izesuꞌ gamazi do gopo ogo lilineꞌ nene goniꞌ
    nabaloꞌ eleꞌmize molalobe li gili ha emenguꞌ neꞌmine milisa golo izi longoꞌ i-daniꞌ
    ve. Neꞌmine li longoꞌ i-dikevo Izesuꞌ aza gubiꞌ izo anadunuꞌ misubouꞌ luhuvo gizo
    minineꞌ.
  uli-uli: Re sor mele bo rebe mekada Jesus bo mil mala be yor mele rebe sor bo derel.
    Iwe ngo Jesus sa rohdiy wototol sa tteftaf luwul bol irel molwe haddol.
  nin-NT: Na ko zhi meme, wre ba bu tirr Yesu kye. A zha di aba ta wo inkindirr indanda
    na ku, na ka vu ma. I Yesu ji kuklo na gru ko charr ni imimi ni uvuvurr ungo.
  tgk-tgk: Онҳо ин суханонро барои ба дом афтондани Исо гуфтанд, то ки баъд Ӯро айбдор
    намоянд. Аммо Исо сарашро хам карда бо ангушташ дар рӯи замин чизе менавишт.
  acu-NT: 'Nunaka: ¿Ni warinting? nunia chicham najanami tusar nekarawartas tiarmiayi.
    Tinamaitiat Jesús aimtsuk tsuntsumaj ni uwejejai nungkan aak pujumiayi.'
  cak-WNT: Ri achi'a' ri' queri' xquibij chare riche (rixin) chi niquitojtobej ri
    Jesús; riche (rixin) chi queri' yecowin yetzujun (yesujun) chrij. Pero ri Jesús
    xa xluque' ka, y c'o c'a xerutz'ibaj ka pan ulef riq'ui ri ruwi' ruk'a'.
  ebk-ebk: Hiyana nan infiakiacha ay manisting kan Jesus ta wachay panforcha ay mangicharum
    kan hiya. Ngem nunyongyong hi Jesus, ya enosarna nan kiayyamotna ay nunsurat as
    nan luta.
  spa-PDDPT: '@see-verse:JHN.008.005'
  ruf-ruf: Tsawaghutsa pfino wamwonze Yesu ili wapate ghomba lya kumghoghela. Lekeni
    Yesu kenamila hasi, kandusa kwandika hasi kwa chidole chake.
  gun-gun: oeko a'ã vy hexe ijayvu rei aguã. Ha'e ramo Jesus yvy re oma'ẽ reve okuã
    py ombopara oiny yvy re.
  agu-BL: Ja cu' chitxumul yi jun ajtza'kla'tz tan joyle'n puntil yi ẍe'nk jal til
    Jesús. Cwe'n tzun mejlok Jesús, nintzun octz tan stz'ibe'n cu'n cobox yol wuxtx'otx'
    tan wi k'ab.
  isn-isn: Ai aligitilye aya iti kumutega iti kina alije ikani nila kumusemela, kuiti
    uYesu akatuna pihi akakilisa mu mahalu ku lung'anza lakwe.
  eng-PEV: '@see-verse:JHN.008.005'
  ilo-ULB: Imbagada daytoy tapno palab-oganda isuna tapno adda pangigappuanda a mangpabasol
    kenkuana, ngem nagrukob ni Jesus ken nagsurat iti daga babaen iti ramayna.
  pir-NT: Jesu ñano nigʉ̃ tʉho duaye nimedi tiquina tiquirore yahusãñe tehe. Tiquina
    sa sinituepegʉ̃ta Jesu muhri quehe, yehpapʉ tiquiro omo piria mehna ojoari.
  anv-NT: Nkwɛ́ yi ɛbwɔ́ agií mbɔ ɛlé metaá né ɛbwɔ́ ápɛné nnó Jisɔs akwegé,
    ɛbwɔ́ ágɛ́ meti manjɔɔ́ nnó apyɛ gyɛɛ́. Yɛ́mbɔ Jisɔs abyɛlé mme asamé genó
    gefɔ́ ne ɛnɔɔ́ ɛbwɔ wuú.
  sab-NT: Ama ulita geru kadu ene Jesuge muinga giti ama ulita tañachugu Jesu be gerule
    gweale me no Moisés chadalla degaba dollale, ene ama be ña Jesu gbe jiske ama
    ulita takalin kare, agwa Jesu me jaindunga, Jesu chegu gwage gwadbiguda dbi chada
    gbe kobara giti.
  tmd-tmd: Ñɨŋ inakmönö hörön yadim aku, an inag inag aliö yadɨŋ Jisas pödi yadaŋ,
    nugwo mönö diba yadɨŋö, rön, yadmä. Makwam Jisas nuŋ iröpa ubɨlön, haui rol bö
    imaga mönö mag bli kɨt gɨr mɨdöŋa.
  acr-NNT: Xkibꞌiꞌij waꞌ che ri Jesús xa re kꞌambꞌal upa chaꞌ kakikoj umak. Ekꞌu ri
    Jesús xchꞌukiꞌik y rukꞌ ruwi uqꞌabꞌ xujeq katzꞌibꞌan chwa rulew.
  kpg-kpg: Digaula ne hai nadau heeu belee hagahala a Jesus. Gei Mee ga hagahaa gi mua,
    gaa hihi gi hongo di gelegele gi dono madaalima.
  taj-taj: तर येशूदा दोष लम्‍याङ्ला कि भिसी थेनीगदेसे चुह्रङ् भिसी ङ्‌योइबा मुबा।
    येशूसे कू तसी या जुम्‍बीसे सरी भ्रिबारी छ्‌याइजी।
  avt-avt: Hɨr natɨp hɨm mar im me nanri han ke Jisas te hɨr nesiuwek hɨm nantɨwek
    his kakno wɨnak enuk. Te hɨr ap nanmitɨwekpɨn au. Hɨrak kertei, te hɨrak kitehɨr
    kenke his tɨwak kɨrak kewis hɨm mɨwaai tɨ.
  cbk-cbk: Ya pregunta sila ansina para si ay habla le contra con el ley di Moises,
    tiene sila el rason para acusa con ele. Pero ya agacha ya lang si Jesus y ya escribi
    le con dedo na polvos del piso.
  uig-ARA: ئەمدى ئۇلارنىڭ بۇنداق دېيىشتىكى نىيىتى، ئۇنى تۇزاققا چۈشۈرۈپ، ئۇنىڭ ئۈستىدىن
    ئەرز قىلغۇدەك بىرەر باھانە ئىزدەش ئىدى. ئەمما ئەيسا ئېڭىشىپ، بارمىقى بىلەن يەرگە
    بىر نېمىلەرنى يازغىلى تۇردى.
  tuf-tuf: Fariséoinat Jesús cayar yajquín acu eyta táyojocro, Jesús rion acu. Fariseo
    imarat, “Jesusat ay bár wajác,” waquín acu eyta táyojocro. Eyta táyoyat, Jesús
    ic icar bahujacro. Bahúr at ub cut ic icar cuihsujacro.
  abx-abx: Agpinugad mga iya sinan pagpurbar si Jesus basi' kon anala' pagsaruman,
    sapa'akusar-nay to mga iya. Pero paduko' dina si Jesus ngan agtikang pagpasurat
    si tutturu'-na si pitak.
  mco-NT: Jadu'n ajcxy nɨmay co anajty ajcxy oc-huinma'ñ'ixa'ñ. Hue' anajty ajcxy
    ixtaayb nej jëbɨ huaad yajpocycäy Jesús. Chi Jesús yhuindacy, chi jada' ytɨgɨɨy
    jaaybɨ mɨɨd ycɨ̈huäx naaxcɨ́xy.
  kqf-kqf: Tedi a ḡoyeḡoyena maso bai giuna i vatowapa bi ai wavu. Bi geḡa te, Yesu
    i laudulu doḡamo bi nimanemo i waigilugiluma.
  cpb-NT: Iroowa rosampitantariri jirikapaini ikowi rikompitakayaari, ontzimantyaari
    oita inkantakoteriri. Iri kantacha Jesús oiyotanaka rosankenawaitantawo rako kipatsi.
  aon-aon: Harigan namudok um hakri hukwiraehan um ta nukri mare shubo okwudok armatok
    aria ta hukri anan douk nabrig enyudok lo aria ta hunekuman kwot. Aria baraen
    douk madae nukripam enen aria nabuh natao meyoh nakwu ananih hah nape nowem enen
    baraen atap.
  hus-NT-2005: In ulutsik anchanꞌ, abal in léꞌ kin achʼaꞌtsik xantʼéy kin ulu na Jesús
    ani max yab ka tókʼon alwaꞌ, neꞌech tám ka ejtowat ka walbiyat. Kutpan tám na
    Jesús ani in tuju ti dhutsum ban chabál kʼal in tsʼútsbixtal.
  mig-NT: Ko ni̱ kaka'a̱n‑de tu̱'un yá'a ja̱ kájito nchaa̱‑de‑ya̱, náva̱'a kuu kaka̱n‑de
    kua̱chi sɨkɨ̱‑yá. Ko Jesús, ni̱ ja̱xin‑ya̱ máá‑yá. Te ni̱ chaa‑ya̱ núu̱ ñú'un
    jíín xiní ndá'a‑yá.
  bps-bps: I duenla man ani du tnilewla Dyisas du kayèla banlé kenen salà. Kabay kudung
    Dyisas, na sulatan i tnaloan di tanà.
  mbs-mbs: Yan se ininsà dan amon tendaen dan si Jesus, so ibeg dan idimanda dan sikandin
    diyà te howis. Meneng timibakang sikandin aw simolat te intetodò din diyà te tanà.
  tof-tof: Ene poko ugósüm imtinóp, ibü ubi oya amiógüm yarilürr, wa ne ibü gida alkamül
    poko nóma ki bóktóne. Da wa arrngürrürr, burudü tang pyómi wibalóm yarilürr.
  cme-NT: Ba yuu-yo dumaaŋo-na da ba ne sĩ u ka piiye cãl ba bel-o. Yesu wuɔ yaŋ-ba
    aa naa ture u yuŋgu‑i tuɔ nyɛgɛ̃ŋ hĩɛma-na baa u niele.
  sus-sus: E nu na gantanyi nan tefe a bɛ na maxɔrinyi ra, a xa fe nde fala, e nɔma
    a kalamude naxan ma. Isa naxa a igoro, a nu fa sɛbɛli ti bɔxi ma a bɛlɛxɛsole
    ra.
  pon-2006: Irail nda met pwe re men lidipihedi, pwe re en kak kedipahki. A Sises
    ketin itiekdi, oh ntingiheki nan pwehl sapwellime rekeleng.
  dad-dad: Idi ĩ bou bun od yũya nigin kor dino fen, age de, to difiyen. Anĩ ere,
    Jesus obũ yeis fen, ima gegem teneub bun itoton.
  zab-NT: Laadeb gunabdiidxdeb laany ziy par dún xi iniiny par chalee chúu nez xi
    icuaquiadebny. Per Jesús bsabquiagacny ax guzulo cacuaany lo yiu cun xcuanaany.
  jae-jae: Êsêac sebe sêŋgôliŋ biŋ êpi eŋ, tec sêsau sêôc eŋ ŋa biŋ tonaŋ. Jesu gewec
    ma lêmalatu keto gêŋ gêc nom.
  ksd-ksd: Dia ga biti dari, upi diat a valar ia ka, ma upi diat a takun ia ma ta
    magit. Ma Iesu i tur rururu, ma i tutumu ra pia ma ra kaka na limana.
  msm-NT: Ing-usip dan sikan su ogbitikon dan podom sikandin agun no meyduon igkariklamu
    dan kuntra kandin. Di puli migpatiobo si Jesus aw isuyat to tudyu din duon to
    pasak.
  myk-myk: Kafila tufuuyo pu bi zhaan Yesu tàan kɔnhɔ wuyɛ pyaa ɲɔjomɔ di wu le keŋɛ
    ni. Ga, a Yesu di leele, na ganha na kama kani ɲiŋɛ ki na ni wu kabee ni.
  sbe-sbe: Teina henamai ta se tole meta iya kabalaukitana, na saha ye hedede kalidiwai
    unai kabo iya se hegilu. Na Yesu ye dunedobi na nimagigina unai bwatano wa unai
    ye hetubu ye kulikuli.
  mcr-mcr: Qu kukŋuä i ätukuwi, Iqu kukŋuä äänä ätätqä Iquesa ämapu, kukŋuä mitpnuwä
    iŋqä yamwiqä äwikuwi. Iiŋä tquaŋguwäŋga, Jisasi Iqu äuesäuä, Iqueqä hipaitä qua
    hiŋä bu tuwaŋuä äqäkqe.
  cux-NT: Chuū ngaⁿ'ā saⁿ'ā s'eeⁿ chi neⁿ'e sá n'diichi sa táácā diiⁿ Jesús 'iicu
    tun'dáá nuuⁿndi sa yeⁿ'é yā. Jesús ní can'dii yā ní dingúuⁿ yā na yáⁿ'āa miiⁿ
    ndúúcū nduutita'á yā. Diíⁿ yā tan'dúúcā chi nguɛ́ɛ́ ch'iindiveéⁿ yā yeⁿ'ē 'iiⁿ'yāⁿ
    miiⁿ.
  tur-YTC: Bunu, Yeşua’yı suçlu çıkarabilmek için, O’nu denemek amacıyla söylediler.
    Ama Yeşua yere eğilmiş parmağıyla yere yazı yazıyordu.
  san-ITR: te tamapavadituM parIkShAbhiprAyeNa vAkyamidam apR^ichChan kintu sa prahvIbhUya
    bhUmAva NgalyA lekhitum Arabhata|
  bel-N: Казалі ж яны гэта, спакушаючы Яго, каб мець у чым абвінаваціць Яго. А Ісус,
    нізка нахіліўшыся, пісаў пальцам на зямлі.
  sch-sch: Ma hah ama min ôkna ranga an ti ani, demna an man theina rangin. Aniatachu
    Jisua ân kûna, a kutruol leh pil a mizieka.
  mic-MIQNT: Na wet tluejig ugjit gistesguanew, glaman gisi lsutmua'tital. Gatu na
    Se'sus waqjupa'sit aq ewi'giget t'pgwanigtug, ugtluign e'w'g.
  huu-NT: Naimɨena facacɨllena, naimɨe raise uai oñenia, naimɨena llogɨdollena, iese
    jɨcanotɨmacɨ. Iena cacajano, Jesús ana jɨtadacaida, enɨruemo ie onocaɨ dɨga cuete.
  jiv-NT: Aya mamikmar nekapsatai tusar tiarmiayi. Nin sumamtikiatniun wakeriarmiayi.
    Nuyá Jesus tsuntsumá ni uwejé̱ja̱i̱ nuṉká áarmiayi.
  otm-NT: Pɛ guehna bi man ʉ nguetho i sätho ra Jesús, i honi 'bɛpʉ dí yąpi. Nɛ 'bex
    bi mbom thoho a ra Jesús nɛ bi 'yo't' rá saha bʉ häi tengu'bʉ hin xtá 'yø'a bi
    man'ʉ.
  dah-dah: Gusuŋaŋ gwahade iramiŋ gobe Yesu beleŋ daha wet kura yekeb meremiŋ gore
    po bul irde merem yaŋ irniŋ yeŋbe gusuŋaŋ gwahade iramiŋ gogo. Goyenbe Yesu gob
    urguŋ kaŋ haniŋ po megen mere kura kaŋ hinhin.
  tnk-tnk: Irəha həni nəɡkiariien nəha mə tuhəreɡi mə Iesu trəfni irə. Hokeikei mə
    in trəfwəkour ia nəɡkiariien səvənhi, nənə irəha həukurən nɨni ərəhaien in tukwe.
    Mətə Iesu rərpəsuk mɨnamrai pen nəkukuə ia tɨprənə ia nukwai rəɡɨn.
  kpr-kpr: 'Aminge sisera da beká mo eviri: Iesu geka sembae sirurari ningido, ijujedo
    numoá koto ari dae sedo aminguseri. Setero ningido, Iesu rosege, ungoimi endada
    geka gefusira.'
  san-IAS: te tamapavadituṁ parīkṣābhiprāyeṇa vākyamidam apṛcchan kintu sa prahvībhūya
    bhūmāvaṅgalyā lekhitum ārabhata|
  nho-nho: Teenei se taratara laatou e mee ma ki taikitia laatou Jesus. Tevana iaa
    Jesus ni suru koi ki laro no sissii ki te kerekere raa ki tana mataarima.
  gym-NT: Niaratre abko rababa kukwe ngwentari kore ie ja gakäre ben, ñobtä ñan angwane
    Jesukwe ñäkädre blo, yebtä abko kukwe käme kwandre ietre kitakrä ngise abkokäre.
    Akwa Jesu abko rababa nünaninkä krö, bti rababa täkänintbe ngürebti, kä rikaba
    tärä tike kisebti dobrobtä temen.
  azg-NT: Ndöꞌ vaa na jnduehan nnon jon ngꞌe ntꞌue nꞌonhan na quitꞌuiihanꞌhin. Majoꞌ
    tëcjo tyosu Jesús, taꞌ jon na icüji jon quiiꞌ tsꞌojndë yo nonntꞌö jon.
  bhd-bhd: तैनेईं यीशु परखनेरे लेइ ए गल ज़ोई, ताके तैस पुड़ दोष लाने जो गल मैल्ले।
    पन यीशु उन्ढे लिकतां एंगलोई सेइं ज़मीनी पुड़ लिखने लव।
  too-NT: Xlaca'n tahuanilh Jesús huā'mā' chu xmān para natalīlaktzī'n para que chuntza'
    tzē natamālacapū'. Lā' Jesús taquilhpūtalh lā' tzuculh tzo'knun nac cā'ti'ya'tna'
    con ixmakspulh.
  ind-AYT: Mereka mengatakan demikian untuk mencobai Yesus supaya mereka memiliki
    dasar untuk menyalahkan Dia. Akan tetapi, Yesus membungkuk dan menulis di tanah
    dengan jari-Nya.
  cjo-NT: Iñaantawitari, ikowaeyawitani ikompitakayaarimi, rootaki ikananteeyawitaririni.
    Omaanta apatziro roeyotanaka Jesoshi, rojankinatantanakawo rakoempeki kipatsiki.
  nsn-nsn: Gisina ra dangdangata puk tar marang uelour tang Iesu, maeit ra turung
    polukusina me puh, re pe siauaion. Bo Iesu puk ke kokolo uahiu, kare uakekene
    tar bolo keip tar kamot limanane i kot.
  san-DEV: ते तमपवदितुं परीक्षाभिप्रायेण वाक्यमिदम् अपृच्छन् किन्तु स प्रह्वीभूय भूमावङ्गल्या
    लेखितुम् आरभत।
  tna-NT: Daja Jesús quisabatana huecuana, ahua madhada hue ejeutsuti Moisés chenu
    sa jacuatsasiati jepuiti eba puji. Da su Jesús tud'isana. Tusa emehuituji neje
    yahua su derepirutana.
  lid-lid: Iri amekes sahou i buku doh anya kawendreya Jises kili ta mada sahou. Arile
    Jises aluh i andri iy atorou lakou na kandro minen in bada munyak.
  wim-wim: Than wik inangan yaan thawin nungant, Jesus.ant, nil yipam wanttakan thawow
    thant, than yipam way waaꞌayn nunang courtangana. Puth nil Jesus.an-a, thuch,
    aꞌ maꞌ pukangan aakang ump-ump.
  zga-M: Vakhanchovile aga ukhugela leno vapate enjela ya khung'ega, u Yesu akhinama
    pasi akhasimba pakhelonga khuhedole khyamwene.
  yom-yom: Banyuvudila kiuvu kioki mu diambu di bamfiela muingi babaka bila kioki
    bafueti kumfundila. Vayi Yesu wuyinama, wusonika mu nlemvo va tsi.
  san-SIN: තේ තමපවදිතුං පරීක්‍ෂාභිප්‍රායේණ වාක්‍යමිදම් අපෘච්ඡන් කින්තු ස ප්‍රහ්වීභූය
    භූමාවඞ්ගල්‍යා ලේඛිතුම් ආරභත|
  yut-yut: Yesu da gen yokwi kɨnda yaŋban gen pikon yɨpneŋ yaŋ nandaŋek aŋkewalgwit.
    Mani Yesu gawak pɨgek kɨsirɨ da mɨktɨmon kɨlda mandagɨt.
  grc-BYZ: σὺ οὖν τί λέγεις; τοῦτο δὲ εἶπον ἐκπειράζοντες αὐτόν, ἵνα σχῶσι κατηγορίαν
    κατ᾽ αὐτοῦ. ὁ δὲ Ἰησοῦς κάτω κύψας τῷ δακτύλῳ ἔγραφεν εἰς τὴν γῆν.
  cpc-NT: Iro josampitantariri ikowi inkompitakaiyaari, ontzimantyaari oita inkantakotiriri.
    Oiyotanaka Jesús kipatsiki josankinawaitantawo jako.
  nhg-NT: Cache ini nönca tieyelfiöya para tietanteörusque, para cuale tietieyelfisque.
    Cache Jesús onepiechuluc tlölpa, tlajcueluloöya ipan tlöle ica tiemajpel.
  nya-nya: Iwo anagwiritsa ntchito funsoli ngati msampha, ndi cholinga choti apeze
    chifukwa cha kumuneneza Iye. Koma Yesu anawerama pansi ndi kuyamba kulemba pa
    dothi ndi chala chake.
  ngu-NT: Yejhuamej ijcon oquijlijquej san para oquitlatlataquej, niman ijqui ye huelisquiaj
    quiteixpanhuisquiaj. Pero Jesús ohuajnopachoj niman opeu tlajcuilohua ipan tlajli
    ican imajpil.
  kup-kup: Met paru pi zu metapanen ñetï hañ tairao hapanen bapanepuh pi ñevok bizapan
    hat pot mañooh. Tahan Iesu hañiv parun namañ, oñ am tok rizat pim marapunañ hamarah
    redeo menohot heh.
  jid-jid: U ba tre naki ni ndu sa tre ni ndu ba fe ni ikpe wa ani kpa ndema tie meme
    (Ko latre), u Yesu sontu grji na si nha ni menme ni vren wo.
  wmw-wmw: Wakindairi javi wamyerere ipate wammonerere ukosa mmojawapo. Insa akinama,
    akanza kuremba pansi na cala.
  gmv-GGM: Istt iza hessa giday iza bolla mottos gidiza gasoo demanasine iza paccana
    koyda gishshasa, gido attin Yesussay hokkdi biita bolla ba biradhera xaafoo oykdes.
  ssg-ssg: Lato kamei Jises tenen ien nake pahalato i kakawa waliko tenen i pon na
    lato sului i. Tuahe Jises tuole ape i tai kakain he pekeun ani ngaxe minan.
  zpo-NT: Mnabdizh re xaa kwaane, zee kiil xaa Jesús, nu snee yizhal xaa tub kwaan
    gaazh xaa tich xaa. Per lee Jesús mkichyek nu mzelo mkee kwaan kwen yaa lo yo.
  poy-poy: Watakuliti hangu kwa kumjera Yesu, wapati shanzu sha kumsitaki. Yesu kasuntama,
    kalemba mlitapaka kwa shyala.
  qwh-NT: Tsenoqa tapuyarqan Jesusta pantatsita munarninmi, llutanta parlecuptenqa,
    tsepa acusayänanpaq. Peru Jesusqa puctïcurmi allpacho dedunwan escribicorqan.
  gaw-gaw: Ag nai amup̱a Jesus nai eheḏ laa ab amu ag Nug aḏan aon, heṯoḏiakp̱a mena,
    nai beḏup̱a yaaglagnu ib madip̱ig. Ag anam ap̱ig amge Jesus Nug gomela, ep̱eg
    hiqalp̱a dig ma, wanp̱a yaaya dayom.
  nca-nca: Enendo Yesu towoŋowero ŋunde oseseyaŋgurí. Yesuko topé tero mande koroqe
    yiníkata re mande khono rotowato, yero iŋaŋgurí. Quko Yesu kondéqero kandímbo
    noko puŋomo nakayáŋaró.
  zpz-NTPP: Ni bicy dey par nu bzu dey tub caa ni Jesuuz, gun orzeꞌ gad mod nu griib
    dey cyi ic mi. Orzeꞌ Jesuuz gusab tiily mi. Orzeꞌ brugyiꞌ rcaam lo yu nu mbiz
    mi.
  mkj-mkj: Irai pwa me pwa en lidipihkihdi Jesus, pwa irai en kak kadpoahki Ih. A
    Jesus ken rukdi, insinge nehn pwirejjo ki jandinpoah.
  zac-NT: Lëꞌë rall guniꞌi rall zni parë guëtëꞌdë rall prëbë lëꞌë më nu parë gac guëdchiꞌbë
    rall galquiá cuntrë lëꞌë më. Iurní Jesús bëáꞌchiꞌ; guzublú guëquëꞌë më lu guiuꞌu
    con shcuënë më;
  kyg-kyg: Amalageka huꞌa ateteꞌapaeꞌmo hosu gemo huꞌniye, huꞌa huteꞌa agoti huꞌa
    atesaya geeꞌmo kahauya hisayafeꞌmo ge huꞌa afi geꞌnayaꞌmonanafa ape huno maiꞌneno
    ati yagaina ayatetiꞌmo mopaleꞌmo avoꞌmo kaeno maiꞌniye.
  kmk-kmk: Imbaga da tu ta piyaon da un sikapan si Jesus tuwan nu makaibaga si makabasuḻana,
    kad siya’d mangidaḻuman da kan siya. Yoong nanyuk-ung si Jesus un nangangkanglit
    sit gabu utdit patimmudu na.
  cao-NT: Ja nëcacani quiha Jesu tanamaxëna. Jahuëcara ca ja pasomaha ca ja mëracascani
    quiha pë, ja qui quësocasquí na. Jatsi Jesu tëtohaca tsi mai tsi huishatsijahuaniquë
    jahuë mëtsisí no. Quëbiyamaniquë Jesu.
  bbr-bbr: Akas Jisas kiro ämän atonorianik, sakau ataun rai keserin. Jisas ko kuoinemara,
    ipous omnokou opok jer we rawon.
  inb-inb: Chasa tapu­na­kurka, pai rimaskata ima­pipas panda­rig­pika, uiaspa, justi­sia­kunata
    willag­rin­ga­pa. Jesuska, kumu­rispa, maki didu­wa alpapi iskribii kalla­rirka.
  hrv-hrv: To govorahu samo da ga iskušaju pa da ga mogu optužiti. Isus se sagne pa
    stane prstom pisati po tlu.
  box-NT: Ɓa bía bṹn à khũaanáa o Yeesu ɲii yi à yíráa wo kooní yi. Ká
    a Yeesu màhã́ lií lúnlúrá, ò o wee túa ho tá púnpùró yi lè mí nín-kíza.
  ote-NT: Núꞌʉ́ bi ma̱nga njabʉ hønsɛ pa xa ꞌyødeꞌʉ te xa da̱di hma̱ha̱ ra Jesu, pa
    njabʉ xa za xa ña̱pahma̱. Ha nura Jesu bi ndoqui ne bi ꞌyofo ꞌraya noya ja ra
    hai co rá dedo.
  wnu-wnu: Wuri Yisas warigesi ende nob qumurune Yisas wo qob ger soagensi qamara
    baab uyort bigub qamb Ende qamarari wo qob ger me qamarau. Wo ar qumor igo uben
    qaurt ai qoamint ingong big igoai.
  zam-NT: Ale asembli mèna tataa ndxab mèna loo Jesús par ñee mèna ñeene' ché' tli
    Jesús con' ndlya's mèna par tataa mod quexù' que' fals mèna Jesús. Per látha,
    chàa, mdub còo' Jesús loo yòo. Mque' Jesús plá di's loo yòo con cuen ya' Jesús.
  zyp-NT: Ma biahaenah heh, Ama sua aa pu khy nápawtah ahui hratah aa thlahkhaipaw
    a cang. Canghrasala, Zisu taco alui lang a bung ka, a kihdong tah alui leco ca
    a cia.
  sey-NT: Iye cato cahuë, neñañuꞌu cajë. Ca tayouna, sa̱ñope cayere cajë cahuë. Ja̱
    maca Jesús meñe në meni moñopi yejana toyapi.
  nvm-nvm: Regavo vuak iji bum ijeg kuardaga are Jesu fu uri ijia vuak isema kuardiaga
    bu rad fu tokuai ijefuon bu ijeg kuardain. Regavo Jesu irerag bu rejo iji fun
    vierafen ijefuon fu daime imut fuon ijia sakin ijia isoin.
  mps-mps: Augwaligo tama po obaso Jisas homu magibo yabowe naga suainogo tiwai. Augwaligo
    homugo Jisasgo wabo pode augwaligo po tų ela maiabo tų me gegainogo, te Jisasgo
    po weyu, aga geda muyu da, teda augwaligo agade nogo tų ela mumai hagede. Tialima,
    Jisas tǫba basialuyu, aga nogo danigo tǫba po asęduai.
  pab-NT: Nexa iraeha ihiye hasakaharetyahene maheta, kasani haware irae Moisés niraine
    nonita aokowiyahitaha hoka eheno maniya xawatyahene aokowiyahitaha hoka. Nexaha
    ihiye hoka Jesus meholokoa hoka xairatya hakahihi kakoa waikoa.
  llg-llg: Ala sangga soba ika Ndia, fo bisa soli salak te sangga tao latuda Ndia.
    Yesus taa nataa nakandoon, tehuu Ana nakatele de sulak neu dae, nenik Ndia lima
    kuꞌun.
  kyf-kyf: Ɔ zɔbhlilie nya wa gbaa dɛ wɛlɩ nɩ, ɔ 'dɛɛ wɛlɩ 'ka ɔ kpa, 'ɩn wa 'ka ɔ
    gbʋ dɩlɩ. Nɩɩ, -Zezu kwlia 'wʋ, 'ɩn ɔ yia -di la tli dʋdʋ ɔ -kwɩtɛya nya.
  tpi-tpi: Ol i mekim dispela tok bilong traim em, long wanem, ol i laik bai em i
    mekim wanpela tok ol i ken kotim em long en. Tasol Jisas i lindaun na i rait long
    graun long pinga bilong en.
  mih-NT: Catyi ra cuhva ya vatyi cuñi ra coto ra sii ra Jesús vatyi cuñi ra sa cua
    tyaa ra cuatyi sata ra. Zoco i nacañi noo ra Jesús xiñi ra ta quisaha tyaa ra
    nu ñuhu sihin nu ndaha ra.
  qvh-NT: Sayno tapuyargan Jesusta lutanta parlasiyta munayashpanmi. Sayno tapuyaptinmi
    Jesús dëdunwan guelgargan pampacho.
  kms-kms: Ni pugri pengu mand kin te ni puq mand ei Jisas ni oghine oyi nand segi,
    tedi ni mo wute nyamb kin simbe mindim mari Jisas unje nap. Pudi Jisas ni yimb
    naghe di si timi pe qi pe ur nand.
  agn-agn: Maning ta si tang te-ma nira para depdepen nira Jesus ong sabat na agod
    madimanda nira tanandia. Piro ang bindoat ni Jesus, naningkolong tanandia ig nagsolat-solat
    tang toldok na ong tanek.
  nhi-NT: Yehuan ohcon oquiluihqueh nic ocniquiah san ictlatlatasqueh, uan ohcon icpiasqueh
    tlen ica icteiluisqueh in Jesús. Pero Jesús omocuilpachoh uan opeu tlahcuiloua
    ica nimahpil itich in tlali.
  ttc-NT: Komo kyetz oxik kyq'uma' ikxjani tzan tqet kyeq'i' tuq ti'j, aber tidi'
    tuq otq'uma'tz, tzan txik kyq'uma' til. Tzaj te Jesus, oqet xhk'ojlet b'ix owokten
    tz'ib'on twitz tx'o'tx' tuky'i twi' tq'ab'.
  dan-1931: '[Men dette sagde de for at friste ham, for at de kunde have noget at
    anklage ham for. Men Jesus bøjede sig ned og skrev med Fingeren på Jorden.]'
  kwj-kwj: Ka mwanji hinga rini wu sawero ti, rini wu kotimwono numbo foti wu waki
    kinani ekeme wosindau hinga rini wu simiyaro. Wowani Jisas ri litini mwa ti ri
    onongosini tapa tongo rihi ki nuwe tiki ya ri kainda.
  vie-OVCB: Họ cố ý gài bẫy để tìm lý do tố cáo Ngài, nhưng Chúa Giê-xu cúi xuống,
    lấy ngón tay viết trên mặt đất.
  kze-kze: Ísumba maka sésa mirá senaná paárínata kwembá aaivimbá mayankánáe sésa
    suwaná Ísu kívairena ayáánauvi'nei marará'á aúvái agaimarówasa
  mpj-mpj: Jilanyaya japirnu, Jiijajmili wangka kulilkuraya, ngana wajalkuraku. Kulilpayiya
    jilanya, “Yiipi Jiijajju wajalku, ‘Nyarruya jurra!’ Yiipi jilanya wajalku ngulala
    kuutja kangku wajalku, ‘Muujajmili luwu warlangu Jiijajju.’” Jiijajju-jananya
    kulirnu ka wangkaparnilu pupatingu parnangka marawintilu wakalpayi.
  lbk-lbk: Kinwanicha na ay maneptepeng ken Jesus, ta wad-ay mangichalomancha ken
    siya. Ngem nenyoko si Jesus ay nen-isos-olat isnan lechengna is kalota.
  mto-NT: Veꞌem tseꞌe vyaandi ku̱x yꞌuktukka̱tsꞌíxtidupeꞌe je̱tseꞌe veꞌem je̱ Jesús
    ku̱du̱nu̱xa̱ꞌa̱idi. Vanꞌit tseꞌe je̱ Jesús vyiijntk je̱tseꞌe je̱ kya̱ꞌónu̱k du̱tukjaajy
    je̱ja naxku̱jx.
  bzh-bzh: Denër bë saga in bë deseggi yi, bedenatöḳ vu ġaġek ti berup avi bedegevonġ
    ġaġek vu yi. Rëḳ Yesu dudeḳ bemedo neseröö dob raḳ nema deggis.
  guj-2017: તેમના પર દોષ મૂકવાનું કારણ તેમને મળી આવે એ માટે તેમનું પરીક્ષણ કરતાં તેઓએ
    આ કહ્યું. પણ ઈસુએ નીચા નમીને જમીન પર આંગળીએ લખ્યું.
  jvn-NT: Wong-wong takon iki tujuané namung arep ngenèng Gusti Yésus, nggolèk jalaran
    kanggo nyalahké Dèkné. Nanging Gusti Yésus malah ndingkluk terus nulis nang lemah
    karo drijiné.
  byr-byr: Kumɨ yawɨꞌna “Jizaazarɨ yaamɨjɨ yɨjɨwalaana! ‘Sai kayaaꞌna wɨdɨna kyojɨ
    kotɨyaꞌ jɨna yaana!’ dara wɨdaana!” yawɨꞌna yeva wɨdɨna. Wɨdɨna kyeꞌ kɨrɨꞌ Jizaazai
    walarutaꞌnyɨna yaka kwaakevɨ gannya asɨlyɨ pɨkarya yɨdaꞌna.
  ian-ian: Kavle nyaangɨt mbutndeyan ndɨ kat nɨma vat yigiyanɨn waa yelavɨtaa wagalandi.
    Wagalandi maa Jisas ndi kat ana awat wandɨ. Valolaa lɨga sɨt taambamba kɨpmamba
    pɨlɨwutndɨ. Nɨn kat ana wutɨgandɨ waa yelavɨka lɨndi.
  hun-hun: Ezt pedig azért mondták, hogy megkísértsék őt, hogy legyen mivel vádolniuk.
    Jézus pedig lehajolva, az ujjával írt a földre.
  mcf-NT: '—¿Atotsi Esus quepatsiash? Nuquin Papan chiampidquio chienquio icsho: “Mimbi
    icsamboen chiec,” catiad —quiash adondash. —¿Adembidida mimbi tantie? —caquien
    Esusën ëcbedenquio icquin shuebudshun mëdanten nidaid dada uapondash.'
  kjs-kjs: Go makirae agale madaare nimumi Yesu kose lape agale kotalalo pirisimi.
    Yapare Yesumi kubunaoma nipuna ki maalame su madaa pepa-rupa lisa.
  mni-mni: Ibungobu maral siba yaba yumpham phangnanaba makhoina wahang asina laanggumna
    sijinnabani. Adubu Ibungona nontharaga khudombina leimaigi uphunda i-ba hourammi.
  yad-NT: 'Ruutaja̱doda daryani̱ jiryatiy ru̱tay jivyimu: Vurya̱munchu nu̱tyura sa̱jmutya̱,
    nu̱tyura. Riñi va̱ta̱dara taji jmutya̱jada simusiy, ratatiy riñi jtay ya̱tu̱chutani̱.
    Sabutyajayada Jesús variyu, sanu̱yada yana̱ta mucadincha variy.'
  mxb-NT: Dión kaá ra̱ chi̱ kóni̱ ra̱ dátu̱ú rá Jesús, dá ya̱ꞌa na kaꞌa̱n na̱, dá
    kuu kaꞌa̱n kua̱chi ra saꞌa̱ ná. Tído ni̱ sa̱ ko̱o ndei Jesús, dá ni̱ ka̱sáꞌá ná
    táa na no̱ñóꞌo̱ xíꞌín dini̱ ndáꞌa̱ ná.
  pon-2006A: Irail nda met pwe re men lidipihedi, pwe re en kak kedipahki. A Sises
    ketin itiekdi, oh ntingiheki nan pwehl sapwellime rekeleng.
  maq-NT: ―‍Cuatjin cavinenguise cha xi cuacun vëhë, xi tifahachuva cha Jesús, cojo
    sa xi sacú rë cha chuva rë xi cuinchajyë cha me. Ngajan xi Jesús ne, catsiquindi
    me yojo rë me, sehe cavetsihin catsihindu me nangui cojo rcutsja me.
  hto-hto: Daɨí daɨdíaɨoɨ Jesús facátallena. Bie facátamona fɨénidɨfue íemo nitáacadiaɨoɨ.
    Iemona Jesús jɨ́jɨcaillano énɨemo onócaɨdo cuete.
  por-BRBSL: Disseram isso testando-o, que talvez tivessem algo de que acusá-lo. Mas
    Jesus abaixou-se e escreveu no chão com seu dedo.
  ces-NKB: A tou řečí ho pokoušeli, aby ho mohli obžalovat. Ježíš se však sklonil
    a psal prstem po zemi.
  cui-cui: Baxua naemata Jesús yainyabatsi, pia poxonae Jesús abeya jume notsina bapoxonae
    pia barapomonae Jesús abe yabara paebichi. Nexata bapoxonae Jesús irabe taeuncuareca
    yawano ira tinano pecobesitotha.
  boj-2014: Naŋgi Yesus degsib nenemyeb. Di kiyaqa? Naŋgi a laŋa are qametib a anjam
    bei grotimqa qusib a ojqajqa deqa. Onaqa Yesus a kamba naŋgi anjam bei minjrosai.
    A mana qamsiq turuosiqa baŋ gei na mandamq di neŋgreŋyoqnej.
  eng-OEBUS: They said this to test him, in order to have a charge to bring against
    him. But Jesus stooped down, and wrote on the ground with his finger.
  eri-eri: Nere no wala-wala tuwou beele waha letuwane, taate bona, no beele ete lewonga,
    nomo beele waha langa, no edo kot la tafa tuwei nomo bode, onowane. Ono wanenga,
    Yesus no oogudu bona, owo duma langa, oula la yeregai.
  aly-aly: '@see-verse:JHN.008.005'
  wiu-wiu: Nipa Yesu natemo omotadiya wa kakete pa likoa enekete okoi. Nitikoli Yesu
    one keti itonoke waliketikakome kadapi yoname olea adekoa meka.
  swe-swe: Detta sade de för att pröva (snärja) honom för att kunna få något att anklaga
    honom för. Men Jesus som böjt sig ner, började skriva (rita) på marken med sitt
    finger. [Golvet i kvinnornas förgård var stenbelagt. Kanske skrev Jesus verkliga
    bokstäver i dammet på golvet, eller bara ritade i luften och anspelade på där
    ”De som avfaller från mig liknar en skrift i sanden.” Kanske skrev han på två
    golvstenar, och fick de närvarande att tänka på hur Gud skrev lagen på två stentavlor,
    se .]
  cth-cth: Hottelah a dei awh ngainae teh Bawipa tanouk nahanlah a dei awh e doeh.
    Yonpen han a ngai awh e doeh. Jisuh ni a tabut teh a kutdawn hoi talai dawk ca
    a thut.
  mti-mti: Mu singui mame vemewa me gumbe amatoriyag yautanwa oya veme. Kuiyawa me
    gumbe pui yutan oya. Megara Iesu kwana sig, naniguriwa gumbe piyu egave amatog
    teivi.
  pad-NT: Avigavini kaimoni hirihi ida vanana'dohivini hija. Vanofiki ida Jesu-ra
    vakaijo'avini nahina nini vakamithaja kaimoni ida athi. Moisés kohana kahonari-ra
    kajoniha; avanaathidanoarariha. Hari. Hasi nirari'aha ada Jesus, jiriha'aha nami
    khomakhomani namania sa'a.
  twi-twi: Wobisaa no eyi de sum no afiri sɛnea ɛbɛyɛ a wobenya asɛm bi agyina so
    atoto nʼano. Nanso Yesu bɔɔ ne mu ase de ne nsateaa kyerɛkyerɛw fam.
  hlt-hlt: Tedae he nen he amah paelnaeh ham a khueh uh dongah a noemcai uh tih a
    voek uh. Te dongah Jesuh loh buluk thuk tih kutdawn neh lai ah a daek.
  tbz-SIM: Bɛ̀ do nɑ́ɑ́ mmɛmmɛ kòo díintɛmu kɛ wɑnti bɛ̀ bo ò sɛi ntìì ĩ́nkɛ̀. Kɛ̀
    Yesu sĩ́nnɛ́ kɛ́nwɑ̃ũ kɛtenkɛ̀ nɛ̀ o nɔ́mbii.
  san-GUJ: તે તમપવદિતું પરીક્ષાભિપ્રાયેણ વાક્યમિદમ્ અપૃચ્છન્ કિન્તુ સ પ્રહ્વીભૂય ભૂમાવઙ્ગલ્યા
    લેખિતુમ્ આરભત|
  amx-amx: '@see-verse:JHN.008.005'
  ake-NT: Serɨ tukai' to' uya ekama'po'pʉ tʉmusunu kon pe eseru'tɨto' tʉuya'nokon
