    Yesu pe pisatam̃e re poli, p̃arina tau pito tano, kian mrasilmana siri visena
    tai e porotano.
  ckb-ckb: ئەمەیان بۆ تاقیکردنەوەی عیسا گوت، تاکو شتێکیان هەبێت سکاڵای لێ بکەن. بەڵام
    عیسا خۆی چەماندەوە و بە پەنجە دەستی کرد بە نووسین لەسەر زەوی.
  nas-nas: Aavavaama teeꞌpauꞌ, tuumpiaavainooꞌ dauꞌpaavaꞌnaang, teka Jiisuuꞌ kinkinuitaaꞌ
    kansiꞌkoo daarikukoꞌ tankaꞌke.
  uvl-uvl: Iri te teke tetua laka hote i ke heleia helenga poreke ngana e. Pomalam
    te tamal hote onteinga neu. Pe ero. Iesus tatuch sio ke has nga ich nga penna
    kukanna.
  eng-BBE: They said this, testing him, so that they might have something against
