    tensá tajtacol. Ijcuacón in Jesús motomotzoj, huan pehuac tajcuiloa ica imajpil
    talixco.
  spa-RV-1909: Mas esto decían tentándole, para poder acusarle. Empero Jesús, inclinado
    hacia abajo, escribía en tierra con el dedo.
  csy-csy: Amate in hibang in a ci uh sia, Jesus a mawsiat thei natu uh in aita a
    hi uh hi. Ahihang Jesus in a za ngawl bang in kun a, lei ah a khutzung taw lai
    at hi.
  mxq-NT: Dʉꞌʉn jyʉnandʉ es tpʉjta̱ꞌa̱ktʉ ja pyeky es dʉꞌʉn mba̱a̱t tniꞌʉʉnʉdʉ. Ta
    Jesús wyindaky es jyaay naxkʉjxy mʉt tuꞌugʉ kyʉwaꞌxypy.
  tzj-NT: Ja quic'axaj tre xa nquic'ambajbej rxin, nquicanoj nak nquichapbej rxin.
    Ja c'a Jesús ch'uque' kaj chwi rkan, xumaj tz'ibanem pa tok'ulew, rwiruk'a' xucoj.
  tdt-tdt: Sira husu nunee atu lasu Nia tanba sira buka razaun atu foo sala ba Nia.
    Maibee Jesus hakruuk i hakerek iha rai ho Nia liman fuan.
  ron-BTF: Spuneau aceasta, ispitindu-l, ca să îl acuze. Dar Isus, aplecându-se jos,
    scria cu degetul pe pământ de parcă nu îi auzea.
  eng-WEBP: They said this testing him, that they might have something to accuse him
    of. But Jesus stooped down and wrote on the ground with his finger.
  eng-FBV: They said this to try and trap Jesus so they could condemn him. But Jesus
    bent down and wrote on the ground with his finger.
  nld-1939: Dit zeiden ze, om Hem een strik te spannen, en tegen Hem een aanklacht
    te hebben. Maar Jesus boog Zich voorover, en schreef met de vinger op de grond.
  bwo-bwo: Man bo etirwe bíatse bín s'amiyosh betsit keewo bodaatsitwok'o geyatni
    botesh, Iyesusmo dashan túmt b́ jabon datsats guut'o dek' b́ tuwi.
  nch-BL: Quitatzintoquilijque Jesús ni para quimasiltise huan para huelis quitelhuise
    sinta amo quineltocasquía itanahuatilhua Moisés. Huajca Jesús molocotzsehui huan
    tajcuilo ipan tali ica se imacpil.
  quc-TNT: Xquibij wa' che xak rech cäkaj pa qui k'ab, je c'u ri' quecowinic cäquibij
    chi c'o u mac ri Jesús. Are c'u ri Jesús xa xpachi'c, xuchaplej tz'ibanic cho
    ri ulew ruc' ri u wi' u k'ab.
  tfr-NTPO: L̈ara l̈ok eni, Jesús tjl̈ĩya wl̈o, rote l̈ok l̇l̇ëye l̈e l̈i go wl̈o.
    Kuya Jesúsdë ga dboryara l̇l̇ëme. Kjujono shäng l̇l̇ëbo të kl̈ung kjing go ba
    sakkwo go.
  kaq-NT: Jaton hapobo yohinoxon qui Jesus tanaquin jascajacanquin, hahqui yohuanti
    qui janon. Jasca jaabo jaiya qui cahcopaquexon qui jahuen metotinin mai huishaquin.
  sgb-sgb: Hinabi lay habayto ta subukên la ya no magkamali hi Apo Jesus ha pakibat
    na, ta êmên hila magkamain hên ibara kana. Ya dinyag ni Apo Jesus ay, napaiyoko
    ya, ta pinanulat nay panoron gamêt na ha luta.
  vie-1934: Họ nói vậy để thử Ngài, hầu cho có thể kiện Ngài. Nhưng Đức Chúa Jêsus
    cúi xuống, lấy ngón tay viết trên đất.
  kxv-kxv: ଏ଼ୱାରି ଜୀସୁଇଁ ଏ଼ନିକିଁ ପା଼ନ୍ଦାତା ମେତ୍‌ହାଲି ଆ଼ଡିନେରି, ଈଦାଆଁତାକି ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ
    ତାୟିପାରି କିହାଲି ୱେଚେରି, ସାମା ଜୀସୁ ମୁନୁକାପାନା ୱାଞ୍ଜୁ ତଲେ ବୂମିତା ରା଼ଚାଲି ମା଼ଟ୍‌ହେସି
    ।
  cha-cha: Este ilegñija, intienta güe para siña mafaaelagüe. Lao si Jesus dumilog
