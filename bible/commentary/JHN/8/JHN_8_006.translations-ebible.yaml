  cmn-FEB: 他们这样说，其实是想找到耶稣言语中的把柄来控告他。但耶稣却弯下身，用手指在地上写字。
  gmv-RNT: Isti iza hessa giday iza bolla mootos gidiza gaaso demmanassinne iza paacana
