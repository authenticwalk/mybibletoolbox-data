    i.
  zty-NTPS: Ki wnnágake' nich bi da' nna Jesusen' nich gak yesbága'gake' Ḻe' ẕia.
    Naž byechw Jesusen', na' bwie' ḻo yo, na' bzoje' ḻo yon' ḻen x̱ben ne'e.
  mek-mek: Isa iꞌina paꞌanina kepaꞌani auga Iesu kegapaoa keagaga agaꞌo kekapunia
    kegapaagu fofoua keoma. Kai Iesu eloukipo aꞌisaai ima kekeꞌegai malele epapuaꞌi.
  aey-aey: Je eu uqa temdocnu madoin. Age uqa je oso Mosesna loo je tefacdocnu madeceb
    dewegnu um qoqan ein. Odocobil Jisas uqa du qahimei ebenna maha gaga qon.
  urd-GVH: इस सवाल से वह उसे फँसाना चाहते थे ताकि उस पर इलज़ाम लगाने का कोई बहाना
    उनके हाथ आ जाए। लेकिन ईसा झुक गया और अपनी उँगली से ज़मीन पर लिखने लगा।
  ycn-ycn: 'Majopeja nemacá rijló, namácaloje méqueca rimacá raú penaje. Napechu i''imá:
