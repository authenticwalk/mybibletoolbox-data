  azb-azb: Bunu İsanı sınamaq üçün deyirdilər, Onu ittiham etmək üçün bəhanə axtarırdılar.
    Amma İsa əyilib barmağı ilə yerə yazı yazmağa başladı.
  eng-DBY: But this they said proving him, that they might have [something] to accuse
    him [of]. But Jesus, having stooped down, wrote with his finger on the ground.
  guo-NT: Jasoxtat japi xapaejt Jesús, asax jʉm-aech wʉt tasalaliajwapi Jesús. Pe
    Jesús natxatdik wʉt, pejkothiyatat sat lelon.
  hla-hla: Nori i mar ranga u teka ba te torohana tun neren, taraha nori i kato sili
    ta ka te gi mar kot meien e Iesu. Be Iesu e turu putana me koloto nena a kabelenen
    turu tsikitsiki.
  mav-NT: Mio tã i'atu'e Iesui ti'a­parap mono ta'a­tuerut. Mi'i hawyi ma'ato Iesui
    tuwe­'ymyk hawyi yi kyt ete yn topũ'ĩa wo wan'i­wan­'i'e.
  kpf-kpf: Zo yatâ mâsikâne den dap mo dap sâi nâŋgâm denân pânam sâwe. Sâne Yesu
    zâk pindiŋsâm bikŋandâ hânân kulemgum tâip.
  ppo-ppo: Atimané a̧paae atéró wosale fota ha̧le inipó. A̧ só deraairaalu, atimasisi
    fo deyóló a̧ su̧ su ai fo yalepó. Tétepa, a̧ hemée deyóló bitu, naase dou̧né haemó
    asȩtu betalepó.
  hin-2017: उन्होंने उसको परखने के लिये यह बात कही ताकि उस पर दोष लगाने के लिये कोई
    बात पाएँ, परन्तु यीशु झुककर उँगली से भूमि पर लिखने लगा।
  bef-bef: Enali fisa iluneꞌmu yaꞌma kaga miꞌi melete loka heꞌahana. Ya hana ai Yesu
    melugu lipi tipi huto yahi kosaꞌatu mumusopagu fayahi goto minoꞌehina yabe.
  amm-amm: Isisoso mo aino na imokino, tani imo kwailuwai monoi. Tani imo foli monoi
    faumiko monoi yokino, no monoi no. Ulai Isiso mo fowakowoi muwoi, lolomi tanoki,
    asiso kumoki, naino muwoyo.
  zaj-zaj: Wagalonga gano womwikila vitega Yesu giladi weze kumtagusa. Ila heyo kainamila
    yokwandika muisi na kidole chake.
  chq-NT: Jin'² 'in tsá² do la joon sɨɨ'²¹ɨ Jesús coon'¹³ 'iin²¹²in tsáai¹‑tsi 'ee
