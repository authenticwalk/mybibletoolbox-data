  dop-dop: Pɑ nyǝpɑ Yesu kɛ tɔm kɛ kʋnyǝpʋ kɛ ḿpʋ́ɣʋ́ sɩ pɑ́ hiki timpi pɑɑ tʋnɑ-ɩ
