    ta arád da papatáyan, kontarán na yù tunung ni Moyses. Ngam nu kagian na nakuan
    ta palurotad da yù tunung ni Moyses, á mekontará laguk sù tunung nayù patul nga
    taga Roma. Á yáyù nga maguray lâ yù itabbák na, yáyù ipangikeká ra kuna. Á nakkummak
