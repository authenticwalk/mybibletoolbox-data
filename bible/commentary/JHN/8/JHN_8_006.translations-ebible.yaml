  pan-pan: ਯਹੂਦੀ ਉਸ ਨੂੰ ਚਲਾਕੀ ਨਾਲ ਫ਼ਸਾਉਣ ਲਈ ਇਹ ਸਵਾਲ ਪੁੱਛ ਰਹੇ ਸਨ ਤਾਂ ਕਿ ਉਹ ਕੁਝ ਗਲਤ
