  tte-tte: Neli bwaite sineliyan yakato Yeisu sitonan na tem siyakewai. Na Yeisu nige
    kainali iyayamaisa na ipwalou yo nima gibuna mena ilelelele bwatano mena.
  tcs-tcs: Dem Parasi ane Zuwislotisa bin spik dis tok po luk ip Zizas i go spik rongting,
