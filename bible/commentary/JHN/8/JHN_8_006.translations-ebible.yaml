    kuꞌ vatz txꞌavaꞌ tu viꞌ iqꞌabꞌ.
  xsi-xsi: Kinzi situ Yesu ma iporo ŋgua toŋge soki tâ, ikura ŋana sikai i kaika ku
    sio lâ ŋgua nia. Ambo taitu Yesu nde itundu, aku mbau sili ilâ iŋgere ŋgua pinde
    lâ tâno tini.
  crx-NTPO: '''Et ''onilha huyóolhzih hoonli hukwa hik''eóota''alh ''inka ''uhutni,
    ''Et Sizi nyo duja ''ink''ez dulasga be yun k''ut ''uk''ene''úsguz.'
  kan-OKCV: ಅವರು ಯೇಸುವನ್ನು ಮಾತಿನಲ್ಲಿ ಸಿಕ್ಕಿಸಿ ತಪ್ಪು ಹೊರಿಸಬೇಕೆಂದೇ ಹೀಗೆ ಕೇಳಿದರು. ಆದರೆ
    ಯೇಸು ಬಗ್ಗಿಕೊಂಡು ಬೆರಳಿನಿಂದ ನೆಲದ ಮೇಲೆ ಬರೆಯುತ್ತಾ ಇದ್ದರು.
  bbb-bbb: Ro vua ije bu ma kuaraeva baki ro bume biesiri gaga fu vua isema kuaega
    bu tokuae bu ijadufuo ijiege kuarae. Rove Jesu fu irere bu revo ije fune vierafe
    ijadufuo fu daena umui fuone ijare sakae ijia isoe.
  blw-blw: Yachi hen enkamancha te laychéncha way sepotan ah Jesus ta wachay mangempafasorancha
    an hiya. Ngém ammag nanyongyong ah Jesus yag chana esorat hen gammatna hen anchi
    tapok.
  tam-2017: அவர்மேல் குற்றஞ்சுமத்துவதற்கான காரணம் உண்டாக்குவதற்கு, அவரைச் சோதிக்கும்படி
    இப்படிச் சொன்னார்கள் இயேசுவோ குனிந்து, விரலினால் தரையிலே எழுதினார்.
  azz-NT: Huan yejuan in tayecanani ijcón quijtojque porín quinequíaj quixejecoltisque
