  swp-swp: Se riba nei doha ia bena se nohoi, bena abo se hegiru. Na Iesu ie duru
    nimagigina eai tano eai i uriuri.
  bjr-bjr: Misa mi ufanannai puteera foora fufidaqa qiqau. Yisufa aruanifeera qimasaida
    miqi marufanoo Yisufa narí iriseenoo fifau kummaramafufanoo asaukunnoo maqa akara
