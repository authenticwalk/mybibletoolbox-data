  heb-heb: ואך לנסות אתו דברו זאת למצא עליו שטנה ויכף ישוע למטה ויתו באצבעו על הקרקע׃
  mpp-mpp: Yenge Yesudi yowa monic wenuc mime ngagelu yowawa lonogale milu lokwesacka
