    imaksigisad.
  ben-OBCV: তারা এই প্রশ্নটি ফাঁদ হিসেবে প্রয়োগ করল, যেন যীশুকে অভিযুক্ত করার মতো
    কোনো সূত্র পেতে পারে। কিন্তু যীশু নত হয়ে তাঁর আঙুল দিয়ে মাটিতে লিখতে লাগলেন।
  mil-NT: Duha ní cáháⁿ‑güedé chi cuèndá sá cuìní‑güedé coto ndeé ñáhá‑güedě xii‑gá
    nǔu nása cáháⁿ‑gá cuèndá nùcóo nchihi ñaha‑güedě xii‑gá ní cáháⁿ‑güedě. Te ní
    ngúnu ndeyɨ‑gá te ní ngüíta‑gá téé‑gǎ ndɨhɨ dɨ́quɨ́ ndáhá‑gǎ lètrá núú ñúhú.
  myu-myu: Imẽn o'e ip Jesus pe. Tũybe cũg̃'ũma jede iãn o'e ip. “Cũg̃ g̃u ẽn e'em,”
    i'e ojuy ip Jesus pe. “Moisés ekawẽn tag̃ g̃u ẽn e'em,” i'e ojuy ip cebe. Jesus
    o'je'aetoro. Ipi mukorepkorem o'e jebum. Koreh. Yatoroh ipi mukorepkorem o'e.
  fue-fue: Ɓe baddu nun ɓe ƴoyra mo, gam ɓe keɓa no ɓe gaccorii mo. Amma Yeesu jimminii,
    e winna e honnu mum dow leydi.
  amk-amk: Etutang tonanaifa we esera we ambori Yesusi medu sarawa mani etinggairi
    we niari sarawai. Wape Yesusi suang terai, tuti soi kaiwo na kahofafo na warakehafo.
  fai-fai: Kale ika dákadámin weng dákadámom nadawo weng abil fodaw alumo, kale nadiwo
    kanamsiw. Kale ika kasen kei di diín weng bakodawiw, kata Yesus ayo madan asin
    mikabu dák bakan sikal tuw god bom keimsa.
  ura-NT: naain bajaaure, nii ene sohin joaeratenaa jerenihane coulurujueeuruhane
    coina. Nii janate acaauru tonoraelanaala notoroaain, biji couturi que atane laenaje.
  mcd-NT: Raquirirashta icaiton ahuun chaca inifoan niaifofo ano iyopaicaquin. A yocaifoanno
    Jesús tutishon ahuun mutotinin mai cununi.
  urt-urt: Tinge yanange wusyep uku yala homboꞌe yehme Jisas no, ka ininge wusyep
    ende pe, ka yende wusyep me kin. Kom Jisas geih na gah kekep pe, kin nenge syep
    lombo kin nainge gah kekep.
  kiz-kiz: Bhajobhili agha ili kun'tegha tu ili kwamba bhakabhayi lijambo lya kun'takila,
    lakini Yesu ajhineme pasi alembili palifu kwa kikonji kya muene.
  tzo-TZE: Ti jech laj yalbeic li Jesuse yu'un tsc'an cha'yic c'uxi ta xtac'ov yu'un
    tsc'an ta sa'beic smul. Li Jesuse la scujan sba la sts'iba banamil ta sbic'tal
    sc'ob.
  lex-lex: Mere irakot nek emkade, totpena rna'ailia Yesus pa ra rwaghala. Mere Yesus
    Nru'r rier tio'owa, ne Nal okarni na Nhorat la tani.
  dov-dov: Bakaamba eezi kuchitila kuti bamupe mulandu anzizyo, pesi Jesu wakakotama
    walemba aansi amunwe wakwe.
  toc-NT: Xlacán caj chu­natá xta­li̠­kalh­pu­tza­má̠­nalh la̠qui̠ para túcu xlá ni̠
    tancs nakalh­ti̠nán y chuná chú nata­li̠­ma̠­la­capu̠y. Huata Jesús taquilh­pú̠­talh
    y tzú­culh li̠tzoknún kantum actzu̠ xmacán nac ca̠ti­yatni.
  ulk-1902: Uiaba detaut abele ge ko abi mirem, ueakai nagri mer ais abielam. Iesu
    esorgiru, a seb ge detali tagu.
  som-som: Waxay waxaas u yidhaahdeen, iyagoo jirrabaya, si ay u helaan wax ay ku
    ashtakeeyaan. Laakiin Ciise waa foororsaday, oo farta ayuu dhulka wax ku qoray.
  mam-C: O txi kyq'ma'n ikyjo, noq tu'n tkub' tz'aq toj jun til kyu'n. Me b'e'x kub'
    muk'e Jesús twutz tx'otx', ex ok ten tz'ib'il tuk'a twi' tq'ob' toj quq.
  ndj-ndj: Vadetili naha kwa kumyesha, vapati chilongu cha kumuhigha. Lakini Yesu
    agondamili pasi, kayandika pasi na chala chaki.
  mbj-NT: Ta tii da rawén ke'aanh, rakarẽn Jesus kyyh hã rabaw'yyt raky n'aa tapaa
    do ky n'aa. Ti m' Jesus nu wajakoo sooh, tama poo me tũũ taberih.
  lat-VUC: Hoc autem dicebant tentantes eum, ut possent accusare eum. Jesus autem
    inclinans se deorsum, digito scribebat in terra.
  ngp-ngp: Nawalonga ivi kumtegela Yesu vileke wamlongeleze. Mna yehe niyo afunamaga
    hasi niya akonga kuwandika hasi na kadole kakwe.
  aoi-aoi: Neyengbinuma akina ayakwa wurrakina kajungwa warnikukwudirrki-yada nakina
    Jesus nenikiyami-yada awurrariya akina warnikilekbi-yada, akena eneja Jesus nabuluwendinga
    ajiringka-wa akwa narrikarranga ena-langwa-murra ayarrka ajiringka-manja.
  enq-2: Jisasame kopeta mende latamopa baa-kisa tenge setamana latala baa makande
    pyoo dopa leami. Dopa leaminopa, Jisasame pii doko nasili pyoo baa pongatala,
    kingi kondeme yuunya pepa pia.
  eng-ASVBT: And this they said, trying him, that they might have whereof to accuse
    him. But Jesus stooped down, and with his finger wrote on the ground, taking no
    notice.
  mna-mna: Ina, zin tiso bekena titoombi. Pa tirru zaala be tiŋgal sua pini. Tamen
    Yesu ipekel kwon karau som. Imaane men, mi ituundu ma irris su pa toono pa namaana
    lutuunu.
  myw-myw: Ilivans ma̱wan va̱gan biyakwanes Yeisuw. Magat beibol anilivan, mo biyateles.
    Yeisuw gog istotow, naman waseg mo ilel wapwepway.
  sby-sby: Balamwipusha mwipusho uyu pakumwelesha kwambeti bamucaninepo mulandu. Nomba
    Yesu pacindi copeleco walakotama, nekutatika kulemba panshi ne munwe wakendi.
  sll-sll: Dire ha holere Yisas ha di mere si tenamna di pungwi. Pimba Yisas ikwi
    bole aling miling ganba bani mining bongwi.
  yaq-NT: Bempo inime'e inika'a teuwaak junuen a' ji'optuabaekai, intok junuen chukula
    a aet a' na'atejo betchi'bo. Taa junak intok ju'u Jesus ko'om yejteka, intok maammea
    bwiapo ji'ojte taitek.
  uro-uro: Nävät tangät täkt arhä snanbät di rhi siqut nä ma Jisas i rhit ñäm nani
    anga rharimini ivakt iva rhi rhäksärhäm ga. Sokt di ma Jisas ka angär bä qä nasäng
    i qät säm bät ivät na aa rhäktka.
  ita-1885: Or dicevano questo, tentandolo, per poterlo accusare. Ma Gesù chinatosi
    in giù, scriveva col dito in terra.
  muy-muy: Tə̀hi nahkay ti tawayay təhəlfəŋa eyʉ a, ti tâcalki naŋ ka zlam magudarani.
    Ay Yezu nakəŋ àzəgaɗ ahàr jer mək àbəki zlam ka haɗ àna weleher.
  kqc-kqc: Idu mina niyadi bi ini uka maina rena nivegika, ye vegu no be rego vonisi
    bi nitourage regedi. Ma Iesu kuri agu risi ini vana ebuna dudu konori bura regamo.
  tav-tav: To bairo cʉ caĩ jeniñawã, “Ricati wame cʉ cayʉ buicʉto, ‘Cañuuquẽcʉ ãmi,’
    ʉparãre cʉ mani ĩ wadajãgarã,” ĩ tʉgooñari. To bairo cʉ na caĩ jeniñaro apii,
    mubia roca cumu, cʉ wamo jũa mena yepapʉ caucawĩ Jesu.
  eng-ULB: They said this in order to trap him so that they might have something to
    accuse him about, but Jesus bent down and wrote on the ground with his finger.
  spa-VBL: Ellos decían esto para ponerle una trampa a Jesús, a fin de condenarlo.
    Pero Jesús se arrodilló y escribía en la tierra con su dedo.
  fra-_FOB: Ils disaient cela pour l'éprouver, afin de le pouvoir accuser. Mais Jésus,
    s'étant baissé, écrivait avec le doigt sur la terre.
  hau-ULB: Sun fadi haka ne domin su gwada shi su sami abinda za su zarge shi da shi,
    amma Yesu ya sunkuya yayi rubutu da yatsansa a kasa.
  mal-mal: ഇതു അവനെ കുറ്റം ചുമത്തുവാൻ എന്തെങ്കിലും കാരണം കിട്ടേണ്ടതിന് അവനെ പരീക്ഷിച്ച്
    ചോദിച്ചതായിരുന്നു. യേശുവോ കുനിഞ്ഞു വിരൽകൊണ്ട് നിലത്തു എഴുതിക്കൊണ്ടിരുന്നു.
  kkc-kkc: Goo egeesi maga Yesuye to tokenee takooga ka midilame, diayo yo kukolo
    egeiso. Esino Yesu miyomoo gauwuloso dee woluguso mi mapoo hogugu meleeso.
  lit-lit: (O jie tai sakė mėgindami jį, kad turėtų kuo jį apkaltinti.) Bet Jėzus
    pasilenkęs žemyn pirštu rašinėjo ant žemės.
  urd-GVR: Is sawāl se wuh use phaṅsānā chāhte the tāki us par ilzām lagāne kā koī
    bahānā un ke hāth ā jāe. Lekin Īsā jhuk gayā aur apnī unglī se zamīn par likhne
    lagā.
  far-far: Kera saea ru ne fua kera ka ilito'ona fua kera ka dao to'ona ta ru, fua
    kera ka fai fafia ana sa Jesus. Ma sa Jesus ka 'agwaoro 'i ano, ma ka kekede ana
    kakauna fafona saegano.
  suz-BL: मेकोपुकीमी येसु आ थुं थाम्‍‍शा, दोस गेचा कली मो देंतेक्‍म। मिनु येसुमी बाप्‍शा,
    फुरक शाक्‍शा ब्रेक्‍ताक्‍व।
  car-NT: U'kuto'me moro wara ika'san, amy emendoto'man epoto'me ty'waine. Tawejaku'po
    Jesus we'i'po. Sakau ta oty merory a'mo'po i'wa tainary ke.
  amp-amp: Nd rom kfo ttiwonmo mrokfot be yuwi memom, “Inji akfo ttiwon rhtikahnomr
    finji kfiwure, nd ror kfoyuk mrokfot nom tohhato yakrahnomr.” Rom inji kfo ttiwonmohat,
    Jisasr nhai mfhat kasinyarmort. Ror bbinysoft tario-bttahato bbinysoft tir pinyafe
    wandfa-mour.
  bht-bht: उना यीशुऐ जो परखणे तांई ऐ गल्ल बोली थी ताकि उना जो यीशुऐ पर दोष लांणे तांई
    कोई गल्ल मिल्ले, पर यीशु झुकी करी उंगलियां ने जमिना पर लिखणा लग्गा।
  eng-NOY: But this they said to try him, that they might be able to accuse him. But
    Jesus stooped down, and with his finger wrote on the ground.
  cub-NT: Que aivʉ ʉ̃́re jʉjovarĩdurejaima, boro coyʉrĩ ad̶aiyʉrĩdurãjivʉ ʉ̃́re, ʉ̃i
    vainí tʉ́jʉroede ne d̶aicõjeiyede. Ʉbenita Jesús nacachini, joborõi ãmuyoque toivarejame.
  ita-1927: Or dicean questo per metterlo alla prova, per poterlo accusare. Ma Gesù,
