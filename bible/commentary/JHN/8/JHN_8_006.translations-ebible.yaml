    narucátacaloje ricá nahuacára''ajeñojlo penaje. E caja Jesús acúhua''aro. Riqueño''ó
    lana''acaje te''erí jimá riyatehuana aú.'
  djr-djr: Yän nhakun walal ŋanya ŋunhi Djesuny mayali'-gäŋal, ŋunhi walal dhu ŋanya
