  mcp-mcp: Bwə́ á jî nyə ntʉ́nɨ bwə́ ŋgə́ bwéél nə́, ka nyə é cɨ gúl ciyá á lɨ́lɨŋgɨ̂
    nə́ ndɛɛ́ bwə́ ɔ́ kə́ shwə́man nyə. Njɨ, Yésus mú nyɔ̂w shí, a mú ŋgə cilə nə
    nyinə́ jé mə́ndəlúd.
  hat-hat: Yo t'ap di sa, paske yo te vle pran l' nan pèlen pou yo te ka akize li.
    Men, Jezi bese atè. Epi, avèk dwèt li, li kòmanse ekri atè a.
  npl-NT: Yejwah ijkó okilijkeh para kitaskeh tlan kichiwas, iwa ijkó kipiaskeh tlan
    ika kiteiliskeh. Ijkuakó Jesús omotolo iwa opé tlajkuiloa ixko tlali ika imajpil.
  bgg-bgg: Aishii nin mua pha ithek è aishii ichiig sow srane yao. Jishii Isu è nyak
    hà bam srane awai wad bieng rek ne zey.
  eng-TCENT: (They said this to test him, so that they might have something to accuse
    him of.) But Jesus stooped down and wrote with his finger on the ground, taking
    no notice.
  eng-BSB: They said this to test Him, in order to have a basis for accusing Him.
    But Jesus bent down and began to write on the ground with His finger.
  cpu-NT: Iro josampitantariri irikaite ikovi inkompitakaityaari, ontzimantyaari ompaitya
    inkantakoteriri. Iro kantacha Jesús oyootanaka josankinavaitantaro irako kipatsiki.
  san-ASM: তে তমপৱদিতুং পৰীক্ষাভিপ্ৰাযেণ ৱাক্যমিদম্ অপৃচ্ছন্ কিন্তু স প্ৰহ্ৱীভূয ভূমাৱঙ্গল্যা
    লেখিতুম্ আৰভত|
  tac-NT: Alué ralámuli benírame 'lige bariseo alarigá rukele. Alué ralámulika pe
    najkigá nokáligime napurigá Esusi se'wináriga animela tase napurigá anile Moisesi,
    'lige gastigáriniliga nokale Esusi se'winá anisáká. 'Liko Esusi rojpóchiga wijchí
    e'nagá asíbale 'lige osale makúsate wijchí we'echi.
  eng-WEBPB: They said this testing him, that they might have something to accuse
    him of. But Jesus stooped down and wrote on the ground with his finger.
  gfk-H: Io, diet ga tangtangai hua wara hakuni ia waing diet naga tale bia diet na
    kilam ia bia i gil tiga ronga. Senbia Iesu ga tudu, gaam hatahun pakpakat tano
    pisa ma no kaskas na limana.
  viv-viv: Au hidemi higahe be Yesu hinavebauna faꞋina. Hinuwanuwa kaꞋi yana bonalaufata
    againe tamo gavadi keke gidalubodani-ma ginagaheyena digo, adifaiweya hinahawavekoyoyena.
    Tu Yesu giꞋiboꞋula givebutu nimalagolagone babiya giꞋetoꞋetoladi.
  yao-yao: Ŵatite yeleyo kuti ŵalinje Che Yesu akole chakumbechetela. Nambo Che Yesu
    ŵakoteme ni kulemba paasi ni chala chakwe.
  tgp-tgp: La usi retiusia sei matan vara la vaihite Iesu vara sava reti i pa verea,
    ale la pa tau na talai hinia. Pani Iesu mo rautoho sivo atano, mo tapulo uliuli
    na varangona na lepa.
  auc-NT: Mänïnö ante tömënäni ïñömö, Æbänö apæ̈necää, äninque, Wabänö pancadea wapiticæ̈
    tedecæcäimpa, ante cædänitapa. Edæ wapiticæ̈ tedecä ïninque mönitö, Adocä wënæ
    wënæ cæcä ingampa, ante ancæmönimpa, ante cædänitapa. Itota guiquënë ædæ wææ̈ninque
    onguipoga tömengä önongompoga yewæ̈mongacäimpa.
  kbc-NT: Moditalo Jesus niɡ̶inoa lotaɡ̶a onidaaɡ̶ida modineetalo, domoɡ̶odoletibige
    ane leeɡ̶odi modakapetege. Pida aniniɡ̶odi. Naɡ̶a dakagitedini, odaa ja iditedinigi
    iiɡ̶o datikate nibedona.
  bmh-bmh: Goagen Yesus ze go ameg pataimai, gusig patabun aimai guzenemen. Yesus
    go waulai noimai, ebeg sil em ebu sikut wai dareun.
  ctu-BL: Che'i tsi' cha'leyob t'an cha'an mi' q'uelob bajche' mi caj i jac' Jesús
    cha'an mi' tajbeñob i mul. Jesús tsa' wutsle ti lum. Tsa' caji i ts'ijban lum
    ti' yal i c'ʌb.
  meq-meq: Tə tsikay andza niye na, məhəle faya abəra suwat hərwi ada məhute faya
    mənese. Ane tuk na, Yesu a tsəne andza niye na, a rəh gər ŋgay ka dala. A pa bo
    ka məzehe ka dala ta wur həlay.
  noa-H: Pari hamau mag hirig jëeu narran, jũrr chaauraapai k'ãijã jaaubaawai juau
    hogt'om hich magʌm gaaimuapai hi k'aibag wawaag hajima. Pari hichig mag jëeu nʌmjã
    hũrbamjö, chi Jesús warag heeg hʌ̃t'ʌnaa jĩgk'ẽúapai jẽb gaai p'ãpʌ̈i p'ãpʌ̈i
    hoo sĩejim.
  alp-NT: Esi beteke ele mere kena esi teheke Yesuse, leke esi supu Yesuse Iono sala,
    leke esi tutukeNi kena pakala. Po Yesuse inobo kai Ileki kena balaubuije kena
    tapele babaije.
  san-VEL: te tamapavaditu.m pariik.saabhipraaye.na vaakyamidam ap.rcchan kintu sa
    prahviibhuuya bhuumaava"ngalyaa lekhitum aarabhata|
  kbq-kbq: Zamagra anagema hu'nazana Jisasi revatga hu'za naneke huntenaku, kema huntesaza
    agafa'a keza eri fore hunaku hu'naze. Hianagi Jisasi'a kepri huno azankonu mopare
    avon kre'ne.
  kbh-kbh: Jesús chca tmojaniyana ana jisháchichiyama, chca chënga jtsebomnama ndáyeca
    chabe contra jayanana. Pero Jesús nÿe fshantsoye yojotsejbéna y yojónts̈a nts̈abuáfjaca
    fshantsiñe juabemama.
  ron-LSB: Ei au spus aceasta punându-l la încercare, ca să aibă de ce să-l acuze.
    Dar Isus s-a aplecat și a scris cu degetul pe pământ.
  pon-pon: A mepukat re indan i, pwen kajonejon i, pwe ren kak impimpaiki i meakot.
    A Iejuj kotin idiokidi, intiniekidi on nani pwel jondin lim a.
  nhe-BL: Quitlajtlanijque Jesús ya ni para quimasiltise huan para huelis quiteilhuise
    intla ax quineltocasquía itlanahuatil Moisés. Huajca Jesús molocotzsehui huan
    tlajcuilo ipan tlali ica se imacpil.
  sps-sps: Ri tsue iny a ka to ma fataraatsua ri Ya er fakei naa Towa tan vaatsuk.
    Sen Jisas fakokop sa kirkir tan puputaa fiisen me na karoor nan.
  wnc-wnc: Sike wa aminu i tasiwa siwan ita wamu takngatu dasingga yawan natake take
    takuwa wam yawikge tasike iniking. Iniwa ngana Jesuta gwetake katakngita kepdakane
    matakut.
  bus-bus: Aↄ̃ beee ò lɛ aↄ̃ à yↄ̃ wà gwa wà e wà yã daàla yãnzimɛ. Ben Yesu nàɛ
    èe ↄgbɛ kɛ̃ɛ tↄↄtɛa.
  gub-BL: Ipuruzuka wer zepe Zezuz rehe a'e wà. — Aze uze'eg zemueteahy Tupàn rehe
    a'e nehe, zapuner izuka kar haw rehe zane nehe, i'i uzeupeupe wà. Zezuz nuze'eg
    kwaw wanupe. Wapyk a'e pe ywy ikaikair pà ukwà pupe.
  imo-imo: Nalo enoni paimbo pilingeindo naa ningi. Yuni ungu ambelemu nimbelonje,
    nimbe kenjimbelo kinye kot tendemolo konopu lekolio aku teko waliko pileringi.
    Nalo Jisas mai kanopa kimuni maina we imbi topa molorumu.
  boj-boj: Naŋgi Yesus degsib nenemyeb. Di kiyaqa? Naŋgi a laŋa are qametib a anjam
    bei grotimqa qusib a ojqajqa deqa. Onaqa Yesus a kamba naŋgi anjam bei minjrosai.
    A mana qamsiq turuosiqa baŋ gei na mandamq di neŋgreŋyoqnej.
  ulk-ulk: Wi able miru abi ikelare laglag abi kesrem udimaridarda ya waiakai wi abi
    miru waikereda a abim tag waimarkeda. Ege Iesu no etkobeida taba tagpimu war sebge
    ditarer.
  eng-DRA: And this they said tempting him, that they might accuse him. But Jesus
    bowing himself down, wrote with his finger on the ground.
  knf-knf: Baţiini ţiini haŋ kaţaawanaana, kahilna kaka uko wi baktaparuli bţup. Kë
    Yeŧu aşë juţ apiiŧ ţi mboş na pkoñ.
  san-KHM: តេ តមបវទិតុំ បរីក្ឞាភិប្រាយេណ វាក្យមិទម៑ អប្ឫច្ឆន៑ កិន្តុ ស ប្រហ្វីភូយ
    ភូមាវង្គល្យា លេខិតុម៑ អារភត។
  arn-NT: Kisu engün ramtufi tüfachi dungu tañi re kintukaduamafiel femngechi tañi
    nieael engün chumngechi ñi feypintukuafiel. Welu Jesus potrongnagi ta mapu mew,
    fey eluwi ñi wiriael kisu ñi changüll kuwü mew.
  zas-NT: Gunabdiidx reeman zian din guidoon xhie guiëbaman din gac gutediaꞌ reeman
    laaman. Per con basajb lojman abiꞌ guzulojman cucaaman luyuj con xbacwënman.
  ken-NT: Bárɛ́m nɔ ndu mɛmɔ yi bɛ mámbɔ́ŋ mbi bɛbhat ndak yi amʉɛt. Yesu atɛp ntí
    amɨk, ansɨŋɨ nɔkɔ ɛnyɨŋ amɨk nɛ sɛnɔŋ awɔ.
