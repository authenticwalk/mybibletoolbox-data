  kfw-kfw: Inmani'n hiwahi Jisu surna sik-ah inleiti eii, tichu inmani'n amadiang
    noonkung penasik eii. Takkha Jisu'n aleikuunna neipilla akut challa aleimajia.
  bfz-bfz: तिने तिना खे परखणे खे ये गल्ल बोली, ताकि तिना रे दोष लगाणे खे कोई गल्ल
    पकड़ो, पर यीशु चुकी की गूठिये की जमीना पाँदे लिखणे लगे।
  cuk-09: Ar yamo Jesús-wilubdakegala Fariseomar ese deyob egichismalad, adi Jesúsgi
