  mal-2015: ഇതു അവനെ കുറ്റം ചുമത്തുവാൻ സംഗതി കിട്ടേണ്ടതിന്നു അവനെ പരീക്ഷിച്ചു ചോദിച്ചതായിരുന്നു.
