  eng-YLT: and this they said, trying him, that they might have to accuse him. And
    Jesus, having stooped down, with the finger he was writing on the ground,
  jni-jni: Wabuki anime barki wa masame. Wa kem imumbe sa wadi buki ani ce nu me,
    Ba Yeso ma tunguno ma nitiki a dizii inni bo nume.
  kne-kne: Say pinoot da di ay manikap koma en sisya, tan kanan da en osalen dan songbat
    na ay pangidaruman dan sisya. Ngem si Jesus et nanyakog-ong ay nangisolat si gomot
    na sin lota.
  tgj-tgj: Bunugv svbv minam si Jisunyi minkup gvrila gungnying lwkdubv vla minto.
    Vbvritola hv dumpo bawng gvrila ninyigv lakching lokv kvdwlo akor lvkminla dooyasuto.
  gui-NT: Cuae jei reta oicuaa vaera mbae ra jeita Jesús. Echa oipota omboeco. Jayave
    Jesús oñaɨvɨ jare oicuatía mbae ɨvɨ re ipoaca pe.
  quc-TT: Jewaꞌ xkibꞌij che rech kakikoj jun kꞌaꞌmabꞌal pa ubꞌe rech jeriꞌ kakimol
    umak. Ri Jesús kꞌut xchiqiꞌk, xuchapleꞌj tzꞌibꞌanem pa ri ulew.
  heg-NTPO: Oen kiu soba-naan Una, le halin tao nahu Una. Yesus situs meman lo, mo
    Un bubu le dul se dale ka nini Un hnanga ka.
  ptu-ptu: Naägä'i mekutana susi aka umpalilingam tangnga' Puang Yesus. Sapo' mengkamma'
    mandi Puang Yesus, anggam lumukku umpopassuha'-suha' tahunona dokko litä'.
  bzd-NTPO: Ie'pa tö Jesús a̱ ichaké ima'wo̱ie tö i̱ma ie' tö iu̱tèmi ikkatoie. Erë
    Jesús e̱' wöéwa i̱ski̱ ta̱ iulatska wa ishtémiitö i̱ski̱ we̱s íyi shtèsö yëkkuö
    ki̱ es.
  kwf-kwf: Kira saea ru neꞋe Ꞌiri kira ka ilitoꞋona fuana kika dao toꞋona ta ru, fasi
    Ꞌiri kira ka giosia Ꞌani sa Jesus. Ma sa Jesus ka gwauru Ꞌana Ꞌi ano, ma ka kerekere
    Ꞌani ꞋuꞋuna Ꞌi fafona ano.
  eng-WYC-2017: And they said this thing tempting him, that they might accuse him.
    And Jesus bowed himself down, and wrote with his finger in the earth.
  eng-WMBB: They said this testing him, that they might have something to accuse him
