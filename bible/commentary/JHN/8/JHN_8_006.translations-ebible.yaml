verse: JHN.008.006
translations:
  kpx-kpx: Abu hoto ke louale keu koseanu. Abu isiviale kateige Iesuu hotoeabe kemo
    dobage abu mai kotalahai. Isi kateai louge Iesuu hotobe louholisito debekebekeai
    vatamo au adata hisalianu.
  okv-H: amita be amo Iesu ta degi popoja ke asi humbuto puvua. Rate Iesu na aruse
    eto veto ingeni na enda ta ahari ue mihinu
  tbo-tbo: Baha geka hi bahebaheya ipa iyowai ma Yesu a baha powa hina nonoli yaka
    hina numa panipani po hina libahibahi. Ma Yesu ega kikina hai baha ita wimiheya,
    ma i medobudobu ma hoi hipuli i yamgiluma.
  mal-C: അദ്ദേഹത്തെ കുറ്റം ചുമത്തേണ്ടതിന് എന്തെങ്കിലും തക്ക കാരണം കിട്ടുന്നതിന് അവർ
    പ്രയോഗിച്ച ഒരു കെണിയായിരുന്നു ഈ ചോദ്യം. എന്നാൽ യേശു കുനിഞ്ഞ് വിരൽകൊണ്ടു നിലത്ത്
    എഴുതിക്കൊണ്ടിരുന്നു.
  grc-SR: Τοῦτο δὲ ἔλεγον πειράζοντες αὐτόν, ἵνα ἔχωσιν ⸂κατηγορίαν κατ᾽⸃ αὐτοῦ. Ὁ
    δὲ Ἰησοῦς κάτω κύψας, τῷ δακτύλῳ ⸂2ἔγραφεν⸃ εἰς τὴν γῆν. ⸆
  bgc-bgc: उननै यीशु ताहीं परखण खात्तर या बात कही, ताके उस म्ह खोट लिकाड़ण का कोए
    सुराग मिलै जावै। पर यीशु कोड्डा होकै आन्गळी तै धरती पै लिखण लाग्या।
  khz-khz: Vovetaina gekilato, Iesu gekalatovoato, pia vega-verauleaa ulanana. Na
    Iesu erupu-talito, kwano ai ririna na etalotaloto.
  deu-TKW: Dieses aber sagten sie ihn zu versuchen, damit sie eine Anklage gegen ihn
    hätten. Jesus aber bückte sich und schrieb mit dem Finger auf den Boden.
  zsr-NT: Cni gulanë́ꞌ quië laꞌzíꞌ bëꞌë Jesús quië laꞌzáquiꞌnëꞌ luquíëꞌ Lëꞌ. Niꞌr
    byechuëꞌ Jesús, ruyúëꞌ lyu len ruzujëꞌ lyu naꞌ len xbönniꞌ nëꞌë.
  lin-lin: Balobaki bongo mpo na kotiela Yesu motambo mpe koluka nzela ya kofunda
    Ye. Kasi Yesu agunzamaki ; mpe na nzela ya mosapi na Ye, abandaki kokoma na mabele.
  hns-NT: Oesab ie baat poetjhies oke badjhaawe khaatien. Djab oe aurat ke kasoer
    na dewat, tab oe Mosas ke kaanoen toerat. Ie rakam se oesab mauka paawat oke kasoer
    dewe ke. Bakie Jiesoe niehoerke aapan angoerie se djamien par koetjh liekhe lagal.
  noa-E: Pari amau mag irig jëeu narran, jũrr chaauraapai khãijã jaaubaawai juau ogthom
    ich magʉm gaaimuapai i khaibag wawaag ajima. Pari ichig mag jëeu nʉmjã ũrbamjö,
    chi Jesús warag eeg ʉ̈thʉnaa jĩgkhẽúapai jẽb gaai phãpʉ̈i phãpʉ̈i oo sĩejim.
  eng-EMTV: But this they said, testing Him, that they might have an accusation against
    Him. But Jesus, stooping down, began to write on the ground with His finger, not
    taking notice.
  mib-NT: Te súcuan ni cacahān de jeē cájito ndee de ya núu cuatáhú yá jeē cahán ley
    un, chi núu tuú te caquin de cuēchi sɨquɨ̄ yā. Te Jesús ni jīta ndeyɨ ya, te ni
    tee ya nuū ñúhun jíín xínī ndáha ya.
  lif-NT2: खे़ङ्‌हाॽरे़ खुने़ॽ पाःन्‍नो थाःमाआङ् कुदक्‍ले़ङ्‌वाओबा पाःन्‍निन् खोःमा
    फाॽआङ् कन् सेःन्‍मे़दोसुआङ् वये़, कर ये़सुःन् थुःङ्‌सिङ्‌ङाङ् खाम्‍बाङ्‌ङो थेधेइ
    कुहुक्‍चोःल्‍ले़ साप्‍तुर युङे़॥
  xnj-xnj: Vene vajovili malovi ago muni vamlinga. Muni vapatayi lilovi la kumtakila.
    Nambu Yesu akagundama pahi akayandika kwa lungonji lwaki pandima.
  mmx-mmx: Diga tong i na xusu ti lok tong ne Iesu mila diga vara i xusu dina bala
    raba i. Ketla ne Iesu ga rikbu si la ga malagan to xopok at laxangka mi lisivisip
    teren.
  cbr-NT: Ami manánuxun uisai cara isa quia cuacatsi quixun ca usaquin atun Jesús
    cacëxa. Cacëx meu bësui tëtúbuxun ca ñucácëxunbi uni caquinma aín mëcën rëbun
    me cuënëocëxa.
  tee-NT: Ju tapusacmi chunch va ixtalakts'intanuputunch ju Jesús. Ts'a ma laich ixtalhitajunilh
    tu'u' ju laich catalhichivimak'alh. Para ju Jesús lana tak'entalh. Tsuculh ats'oknu'
    la'ixk'elilimaca' ju lacat'un.
  eng-LSV: And this they said, trying Him, that they might have to accuse Him. And
    Jesus, having stooped down, with the finger He was writing on the ground,
  cak-NT: Ri achi'a' ri' quiri' xqui'ij xe chi niquitojtobej ri Jesús; chi quiri'
    yetiquier niquisujuj. Pero ri Jesús xa xluquie-ka, y xtz'iban-ka chech-ulef che
    rui-ruk'a'.
  pah-NT: 'A''ereki g̃a e''i jipe ojohupe: —Tihendu ti ganhi''ig̃a, ei g̃a. Ga nhanenhi''ĩpondekwate''varuhurame
    po ti nhande imombe''ui nhanderuvihava''g̃a pe nehẽ. “Nohendukatui ga Moisésva''ea
    nhi''ig̃a,” xa''e ti ga mombe''gwovo a''ero g̃a pe nehẽ, ei g̃a ojohupe. Nurã
    g̃a ei Jesus''ga pe: “Marãi re po nde naerũ?” Kiro Jesus''ga nhova''apyni oina
    opũa pyvõ ikwatija yvya rehe.'
  sja-NT: Ãchia mãga iidijida Jesupa Moisepa p'ãda merai jĩak'aapa. Mãgá ɨmɨateek'ajida.
    Mamĩda Jesupa made t'ĩupi-e paji. Edaa ɨ̃jaabaip'eda, p'ãmaa beeji yooro p'orade
    ichi jua k'ɨ̃pa.
  xed-xed: Tsaw ŋa tsanamtá matsavaɗa, kada mutsafta həŋ ta rutsak tida lagha həŋ
    mna tsa gwaɗa ya ŋani. Lagha Yesu ka dzamtá ghəŋ ka vinda skwi ta haɗik nda ndəfiŋa
    dzvu.
  glk-glk: اَنه بوگفتیدی تا اونه امتحان بوکونید تا ایتأ بهانه‌یی بدأرید و اونه محکوم
    بوکونید. امّا عیسی خو سره بیزیر تَوَدَه و خو انگوشته اَمره زمینه رو نیویشتی.
  mks-NT: Na̱cachi na̱ cán já xi̱hín Jesús jáchi̱ cúni̱ na̱ coto ndojó cuití ñahá
    na̱ ta cúni̱ na̱ ñe̱he̱ íní na̱ jácojo na cua̱chi ja̱tá Jesús. Tá na̱ndihi já
    na̱saco̱o Jesús já na̱casáhá cáhyí a̱ nu̱ ñúhu̱ cán xi̱hín nducu ndáha̱ á.
  gfk-S: Io, di ga tangtange hobi ura hakuni ie waing di nage haruat be di na kilam
    ie be i gil tike sasana. Iesene Jisas ga tudu, gom hatahun pinapakat tano pu ma
    no kaskas na lumana.
  bmu-bmu: Mewö jiba miaŋgöreŋ möndöba Jisös keugö bötaknöŋ öröi qaköiga qebingö könaŋi
    ahui keu jakeŋe albingöra jiget. Mewö jigetka sipköba eta böröŋan kulem kun gölmenöŋ
    ohoyök.
  dgz-dgz: Mu singui mame waiwanumune iwa Iesu pusi warupep ebo wa gapan God iup mega
    da yamasepen menan. Go Iesu kaut enu nani piru gapan ok pia ae siwandin.
  eng-GNV: And this they saide to tempt him, that they might haue, whereof to accuse
    him. But Iesus stouped downe, and with his finger wrote on the groud.
  zaa-NT: Anía ra cą para guni ba cą ne prueba nna gappa cą néda biỹa causa ni gutsia
    cą quì'e. Pero Jesús nna gùnne'e loyu nna bènie letra lani ỹubené'e.
  eng-WEBSTER: This they said, tempting him, that they might have to accuse him. But
    Jesus stooped down, and with his finger wrote on the ground, as though he heard
    them not .
  guh-guh: Bajarapamonae jumaitsi bajarapacuenia Jesús saya pejamatabëcueneëjëtsinexatsi.
    Nexata Dioso Moiséspijinëta penajumecopatsilivaisivecua, saicayacuenia, Jesús
    itsa jumecanaviata, bajarapamonae neconitsijitsiatsi picani. Itsiata Jesús jamatabëcueneyapëtane
    pacuenia bajarapamonae sivanajamatabëxainatsi. Nexata Jesús ira taeyecaxuaba.
    Pecobesitota ira yaquineca.
  bon-bon: Teepi ai mene naace name pi jejisi, ingle teepi singi ge teebine mene cabu
    oomlaname, siige ingle ne päpäname teebine aitnejame. Yeesu äcupige, ime kukluta
    ca mene yoogärige gawe cabu.
  nhw-BL: Quitlatzintoquilijque Jesús ni para quimasiltise huan para huelis quitelhuise
    sintla amo quineltocasquía itlanahuatil Moisés. Huajca Jesús molocotzsehui huan
    tlajcuilo ipan tlali ica se imacpil.
  swh-ONEN: Walimuuliza swali hili kama mtego ili wapate sababu ya kumshtaki. Lakini
    Yesu akainama akaanza kuandika ardhini kwa kidole chake.
  wbi-wbi: Valyajovile isio kukumughela, kuuti vaave ni kiteghe ikya kumhighila. Neke
    uYesu akinama, akalemba ni kovye kyake pa lihanga.
  bba-bba: Bɑ yeni ɡeruɑwɑ bu kɑ win lɑɑkɑri mɛɛri kpɑ bu fɛɛ wɑ bu nùn durum mɑni.
    Adɑmɑ Yesu u tukɑ, mɑ u kɑ win niki biɑ yorumɔ temɔ.
  eng-KJVCPB: This they said, tempting him, that they might have to accuse him. But
    Jesus stooped down, and with his finger wrote on the ground, as though he heard
    them not.
  kgk-NT: Upéa he'i oipota-gwi mo'ã Hesu ojavy onhe'ẽ kunha-rehe. Ombojase mo'ã hese
    hikwái, “Ojejavy-ma Hesu” he'i hagwã mo'ã hese hikwái. Ha ha'e katu okirirĩ joty
    íxugwi. Ojeayvy ohai rei joty yvy oĩ-vy. Okwã-my ohai yvy oĩ-vy.
  waj-waj: Iya inna iida teekio ivo koonnama tinai kua pinaivaa innaki yapaaraivaara
    iya itaa kua tiravai. Itaa kua tuduu rikioo Yisuuva hama iya kua sai tirainno
    kookama kioo varioo ari yaaku oopuuvaadiri mmataivau fafaara reeravai.
  cpy-cpy: Rootaki rojampi-tantariri ikoyi ikompita-kaetyaari Jesús, opoñaantyaari
    ikantakoe-teriri. Roo kanteencha oeyotanaka Jesús rojankina-tantanakawo rako kepatsiki.
  ekk-PKP: Nad ütlesid seda selleks, et Jeesus proovile panna ja lõksu püüda, et nad
    saaksid ta süüdi mõista. Kuid Jeesus kummardus maha ja kirjutas sõrmega maapinnale.
  mpx-mpx: Nel ya hi neli tage Yeisu nihi paona ge ana woliwoli nihi ginol. Yaa Yeisu
    i lokululu ge nimana gigina elana i leleli bilibiliya.
  wbp-wbp: Kujarluju jarungkuju Jijajili puta yimirr-yungu yungulu nganta jiily-ngarrirni
    maju nganta. Kujalpa Jijaji nyinaja, kujalpalu yimirr-yinjakungarntirli payurnu,
    ngulajulpa-jana wurrangku jamulu purda-nyangu. Ngula-jangkaju, kaninjarra-kari-jarrija,
    ngulalpa rdakangkuju walyangkaju kawuri-pungu jaru nyiya mayi.
  luo-luo: Negiketo wachno e nyim Yesu mondo gigajego kendo giyud yo mane ginyalo
    donjonego. Yesu to nokulore piny kendo nochako ndiko e lowo gi lith lwete.
  nhe-NT: Quitlajtlanijque Jesús ya ni para quimasiltise huan para huelis quiteilhuise
    intla ax quineltocasquía itlanahuatil Moisés. Huajca Jesús molocotzsehui huan
    tlajcuilo ipan tlali ica se imacpil.
  aii-aii: ܐܡܝܼܪܗܘܿܢ ܗܵܕܟ݂ܵܐ ܕܓ̰ܲܪܒܝܼ ܗܘܵܘ ܠܹܗ، ܕܗܵܘܹܐ ܗܘܵܐ ܠܗܘܿܢ ܥܸܠܬܵ‌ܐ ܕܩܵܒ݂ܠܝܼ
    ܗܘܵܘ ܥܲܠܘܼܗ‌ܝ. ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܟܝܼܦ ܠܹܗ ܘܫܘܼܪܹܐ ܠܹܗ ܒܸܟܬܵܒ݂ܵܐ ܒܨܸܒܥܹܗ ܥܲܠܔ ܐܲܪܥܵܐ.
  esk-NT: Taatnaġniġaat Jesus pitchaqługu iliŋich piqaġukkaluaqhutiŋ agvisiksramik.
    Aglaan Jesus sikitluni nunamun aglaŋniqsuq argaŋmiñik.
  msb-msb: Naghunga sinda sani bilang pagporbar kay nagapangita sindaʼn magamit na
    akusasyon kontra kan Jesus. Pero nagduko si Jesus kag nagtuna pagsurat san iya
    tudlo sa duta.
  cpa-NT: Ta³dsǿa¹²dsa ca¹juúh²dsa lah¹jøng². Di³ hi² hniu¹dsa cán²dsa jǿg³ dsøg¹²
    quiah¹² Jesús. Hnangh¹²dsa mai³¹ ha²lah mi³cuúh¹dsa Jesús dsag³. Jøng² ca¹guú²
    Jesús chi³jë́³dsa. Ca¹tsø² ca¹niúh²dsa nih¹³ chi³gog¹dsa huø¹.
  dso-dso: ସେମନ୍‌ ଜେନ୍ତିକି ଜିସୁ କଇବା ଉତର୍‌ତେଇଅନି ବୁଲ୍‌ ଦାରି ତାକେ ଦସି କର୍‌ବାକେ ଏ କାତା
    କଇଲାଇ । ମାତର୍‌ ଜିସୁ ଲଇଁ କରି ଆଙ୍ଗ୍‍ଟି ସଙ୍ଗ୍‌ ବୁଏଁ ଲେକ୍‌ବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: Idia na unu e hereva toma na ia e dibaḡania, hahebade badina ta e tahua.
    A Iesu na e igo diho, imana kwakikwakina amo e toretore tano ai.
  yva-NT: Awa ana wo raura so ware wo Yesus atopan indamu payao tatugadi, weamo wo
    kakai rantuna Ai kobe. Weramu Yesus beaje po apa kawije veano ana ratoe no kopa.
  dgc-dgc: Kanya pinakelagipan de ti Jesus ta kona sa, éy puhubaan de siya. Gustu
    de maka a pégkagin siya ta mali, monda te katuwiran side a mangidimanda diya.
    Pero ti Jesus, éy basta hinumekten siya a pénulat na tu toldu na to luta.
  zpm-NT: Sca rëb zho, sac laa zho quiaguib dieṉ zha cxiṉ me tib diidz, zeeṉa sca
    grieelo tsiezo zho me lo wxtis. Per zeeṉe bin me sca rëb zho pquiitsrunga me liu,
    psilo me con mzhugnia me noquiaa me lo liu.
  hix-NT: Àro wyaro tàwyanye tatoko rma, noro kukmetxkonà rma haryhe tà. Àsok tawro
    hana. Krawame koyukyatxow hamà, ketxkonà rma haryhe tà. Atxke màkehe tawro xe
    rma nehxatxkon haryhe tà, àwya. Noro ryhe, newanay hatà. Yukryeka menhoy hatà,
    tamor ke.
  sim-sim: Os erem li siliri oso men li silinak or una unak li heyekmbaha li siliri
    sir. Unak li heyehe mashi las or mbanak kavak si na nahi, mashi orok orin li kotim
    ukmbahan. Hako Jisas kumbamblurik or taka lihi misambik ormu kayera.
  npi-ULB: तिनीहरूले येशूलाई फन्दामा पार्नलाई यसो भनेका थिए, ताकि तिनीहरूले उहाँलाई
    केही कुराको बारेमा दोष लगाउन सकून्, तर येशू निहुरेर आफ्नो औँलाले जमिनमा लेख्‍नुभयो
    ।
  cgc-cgc: Iling tan insa danen aged dakep-dakepen Jesus an paagi ta insa para maakusaran
    daw may ambalen kanen an na kuntra ta Mga Sinulat Moises. Piro, Jesus an gademel
    nang daw gasulat kanen naan ta basak paagi ta iya na tudlo.
  tim-tim: Amâ yân hiaŋbiâ den hin me hain makto ekmâ âkâ den âiân katnerâm hiaŋgim
    dop koyi. Hain makbiâ Yesuŋe kâŋgom hânân bâtŋande kulemgoep.
  yor-yor: Èyí ni wọ́n wí, láti dán án wò, kí wọn ba à lè rí ẹ̀sùn kan kà sí i lọ́rùn.
    Ṣùgbọ́n Jesu bẹ̀rẹ̀ sílẹ̀, ó sì ń fi ìka rẹ̀ kọ̀wé ní ilẹ̀.
  wos-wos: Di Jisaska hurukwexénjoka di wungi wa. Tale di hafu di angi wa, “Nani Jisaska
    wun jooka wakwexékémbet dé naniré haraki hundi hasa wandét, nani déré duna makambu
    takatame.” Di Jisaska wungi wandaka dé Jisas wandé dae dé déka sékétambambu héfambu
    hayi.
  emp-NTPO: Ãdjirãba mãwã jarasid̶aa Jesuba sãwã panui cawaya. Idjida biẽ́ jarad̶ida
    crĩchasid̶aa. Maʌ̃ne Jesura ed̶aa b̶arru chũmeped̶a idji jʌwa jĩwĩnĩba egorod̶e
    b̶ʌ́ b̶esia.
  eng-F35: They said this to test Him, so that they might have an accusation against
    Him. But stooping down Jesus began to write on the ground with His finger, taking
    no notice.
  ind-ind: Mereka bertanya seperti itu karena mereka sudah sepakat kalau jawaban Yesus
    tidak sesuai dengan hukum Taurat, mereka berencana untuk menyalahkan Dia. Tetapi
    Yesus hanya menunduk dan menulis dengan jari-Nya di tanah seolah-olah tidak mempedulikan
    mereka.
  pes-OPCB: آنان می‌خواستند عیسی چیزی بگوید تا او را به دام بیندازند و محکوم کنند.
    ولی عیسی سر را پایین انداخت و با انگشت بر زمین می‌نوشت.
  mpt-mpt: I inasibo i funaniba Nibo Yesuse naatemoba e wengo misiam yang kebene mole
    atenoba kot kebanomo genibta inaib otane Yesuse gabam delabma toumbianea kweil
    milib milibe tobonea dabalim daak dolabea
  ssx-ssx: Yesu pa꞉ta꞉ pi loluekema꞉ weitolo hata꞉ ipikana꞉ma꞉ ala꞉eki opuluekema꞉
    yokaemekeme. Koto lemekepate Yesuma꞉ panda꞉puniao pita꞉ kiki ma̱lekema꞉ kenkena꞉
    wape wape piekeme.
  mkl-mkl: À fɔ bɛɛbɛi ku bɑ ɑ cɔ lɑɑkɑɛ nɔ ɑ yɛ tɑɑleɛ. Ammɑ Jesu í kɔmbɑ iri ilɛ
    wɑ kɔ si ilɛ do ɑmɑɑwɔ.
  gaq-gaq: ମେଇଂ ଜିସୁକେ ପାନ୍ଦ୍‌ନ୍ନିଆ ତ୍ଲାଗ୍‍ନେ ମେଁନେ ଆଡ଼ାତ୍ରା ବୁଲ୍ ସାନ୍‍ସା ଏନ୍ ସାମୁଆଁ
    ସାଲିଆକୁ ଡିଙ୍ଗେ ମାତର୍‌ ଜିସୁ ବ୍ରିଙ୍ଗ୍‍ଚେ ନ୍ତିଏତେ ତୁବନ୍ନିଆ ଗୁଆର୍‌ନେ ମୁଲେକେ ।
  gof-RNT: Entti hessa giday Yesuusa paaccidi iya mootiyabaa demmanaasa. Shin Yesuusi
    hokkidi ba biradhdhen biitta bolla xaafis.
