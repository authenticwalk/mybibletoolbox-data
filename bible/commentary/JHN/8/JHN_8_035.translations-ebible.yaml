verse: JHN.008.035
translations:
  kpx-kpx: Lovi kavamale ata keu lovie biage ke ese holioholinu. Kemoike au bae vani
    bahata o kemo ugelivebene. Isito o ke biage esena vani bahata o kemo ugei.
  okv-H: Eto pure ari embo na bande ta daroho mane iresuja te meni be amina bande
    ta iresuja.
  tbo-tbo: Tu bagibagi hota waimihana ega guguni uyahihi ita memewahaga, ma lawa natuna
    guguni uyahihi apo ina mewahaga.
  mal-C: ഒരു അടിമയ്ക്ക് വീട്ടിൽ സുസ്ഥിരമായ സ്ഥാനമില്ല; പുത്രനോ എപ്പോഴും നിവസിക്കുന്നു.
  grc-SR: Ὁ δὲ δοῦλος οὐ μένει ἐν τῇ οἰκίᾳ εἰς τὸν αἰῶνα· ὁ ⸆ υἱὸς μένει εἰς τὸν αἰῶνα.
  bgc-bgc: गुलाम सारी हाण घर म्ह कोनी रहन्दा, बेट्टा सारी हाण घरां रहवै सै।
  khz-khz: Inagulu talimana ati voina talimana numai ati pene talu kikitali, na numa
    gatana natuna vou numai pene talu-vanagivanagi.
  deu-TKW: Der Knecht aber hat seinen Platz nicht für immer im Hause, der Sohn aber
    bleibt für immer.
  zsr-NT: Cutu ugaꞌntecz lidxëꞌ xan yuꞌu nu nac bönniꞌ nadaꞌu, san nu nac zxiꞌnëꞌ
    xan yuꞌu naꞌ rugaꞌntecz lidx nu naꞌ nac xan yuꞌu.
  lin-lin: Nzokande, mowumbu azalaka kati na libota tango nyonso te, kasi mwana azali
    kati na yango mpo na seko.
  hns-NT: Ekgo ghar me ek goelaam ke hak na hai hardam rahe ke djaise ghar ke larka.
  noa-E: Pãrau khaphʉ nʉm, sĩi chikham chogkha phidkha sim chan, ich phidkha sim degam
    khʉʉn chaai khaba aawai, am dʉ̈i sĩerram iek sĩerraba aajem. Pari chi dikhʉ chaai
    magba, thaababarwe am chaaikha sĩsierr ich mag am dʉ̈i sĩsiejemgui ajim.
  eng-EMTV: And a slave does not remain in the house forever, but a son remains forever.
  mib-NT: Te ñayuu jejníñu cāhá, chi tu cúu i ɨɨn jnáhan ñayuu vehe nuū jejníñu i.
    Te ɨɨn sēhe chi sa suhva cúu ndije i jnáhan ñayuu vehe ún.
  lif-NT2: आल्‍ल योःक्‍पाङ्‌ग सदादिङ् हिम्सयङ्‌ङोबा मे़ःन्‍लो, कर साःङ्‌ग सदादिङ्
    हिम्‍सयङ्‌ङोबारो॥
  xnj-xnj: Mvanda itama lepi panyumba magono goha. Nambu mwana itama magono goha.
  mmx-mmx: Lasaxaruki neni noxo epovo xusu neni lara xeneng ap mo lixitkis koetemen,
    ketla neni i gugu mene ridi. Ketla lamdak ap mo loxoetemen, neni i nemen amisik
    keneng at lixitkis koetemen.
  cbr-NT: Ca ësa 'icën. An uni ñu mëëxuncë unix ca an ñu mëëmicë unin xubunubi 'ima.
    An uni ñu mëëmicë unin bëchicënëx cuni ca aín papan xubunubi 'ia.
  tee-NT: Ju va xalapanac jantu lai tsucuk'alhi ju la'ixchaka' ju tam ix'ucxtin. Para
    ju akts'iya ists'alh ju amachaka' catsucuk'alhiya' anch.
  eng-LSV: and the servant does not remain in the house—throughout the age, the Son
    remains—throughout the age;
  cak-NT: Y xa jun winak chuxe' ri mac c'o-wi, man xtic'ue' ta riq'uin ri Dios. Pero
    ri jun ri can ralc'ual ri Dios, can xtic'ue-wi riq'uin chi ronojel tiempo.
  pah-NT: Nahã aherongapypeve'g̃a, ei ga. Xava'eve'ga po omondomondo ojipyrive'g̃a
    okoteheve'g̃a jipi. G̃a potara'jave'ymame ga g̃a mondohetei ojihugwi, ei ga. Gwa'yra'ga
    ki a'e te ga nomondoi tuhẽ. Gae'ỹe'ymi opyta uva'ga pyri gara'yra'ga g̃waramo,
    ei ga.
  sja-NT: K'ĩsiadáma nãgɨde. Esclavo ichita ba-e chipari tede. Jõdee ma te chipari
    warra ichita bapari ma tede, ichi ak'õrede perã.
  xed-xed: Haɗ vuʼa ta gɗavata ma həga ga mndu wu, zwaŋ yeya ta gɗavata ŋa ɗekɗek.
  glk-glk: غلام هیچ وخت اهله خانه میأن جایه همیشگی نأره، امّا پسره همیشه جا نَهه.
  mks-NT: Ta da̱ cúú mozo nu̱ú in xitoho, co̱ó sa̱ha̱ dá coo nahá da̱ xi̱hín xitoho
    da jáchi̱ va̱xi qui̱vi̱ ndítahan quee da cu̱hu̱n da̱. Joo da̱ cúú ja̱hyi mé da̱
    cúú xitoho cán íin sa̱ha̱ dá coo nahá da̱ xi̱hi̱n tátá da̱ jáchi̱ cúú dá da̱ vehe
    tátá da̱.
  gfk-S: No tultule nong tike hatatamana na hagut ie ura gilgil ira dades na pinapalim
    pai nale kis hatikai ma ikino hatatamana. Iesene no natine no tata ta ikino hatatamana
    na kis hatikai.
  bmu-bmu: Köpeim eŋgimakzapmö, welenqeqenöŋ toŋaŋgö miri uruŋe nalö dop qahö mal
    öŋgöma. Nanŋi Nahönŋan ölöp miriŋe nalö teteköŋi qahö malma.
  dgz-dgz: Dugup da gapan nao ayamat mondi kaimakaet taini otua go wam da ayamase
    apanewa dugup ame ae ve garip aeta, iwa me dugup ame otua uon. Go dugup ame otu
    iragenawa di wande aiwandata iwa me dugup megawa di.
  eng-GNV: 'And the seruant abideth not in the house for euer: but the Sonne abideth
    for euer.'
  zaa-NT: Tì'a ttu esclavo nu runi servir le' ttu yú'u nna álahua tulidà duą le' litsi'
    xàni'į, pero ttu ỹi'ni nna tulidàba ccą pertenecer le' yú'u qui' tàta quì'į.
  eng-WEBSTER: And the servant abideth not in the house for ever, but the Son abideth
    for ever.
  guh-guh: Ponë itsanë pijajivitonë naexana, bajaraponë itsiata pijatuxanenë apo pexiyajuvënënë.
    Ponë petuxanenë pexiyajuvënënë, daxitamatacabijavabelianexa petuxanenë pexënato
    tsaponaponae.
  bon-bon: Aletnäneji biname te iyeteta lica yaanajuge teeme babo biname me mete cabu.
    Yepä bägrä te iyeteta teeme babe me mete cabu yaanajuge.
  nhw-BL: Se tequipanojquetl catli iaxca iteco amo quipiya tequiticayotl para mocahuas
    para nochipa ipan ifamilia iteco sintla iteco ayacmo quinequisquía; pero icone
    nopa caltecojtli, quena, quipiya tlanahuatili para mocahuas nochipa pampa ya icone.
  swh-ONEN: Mtumwa hakai nyumbani anakotumika siku zote, lakini mwana hukaa nyumbani
    daima.
  wbi-wbi: Unkami naikukala munyumba ja ntwa ghwake ifighono fyoni, looli umwana ghwa
    ntwa ikukala ifighono fyoni.
  bba-bba: Yoo ku rɑ n wɑ̃ɑ win yinnin yɛnuɔ kɑ bɑɑdommɑ, ɑdɑmɑ biiwɑ rɑ n wɑ̃ɑ mi
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And the servant abideth not in the house for ever: but the Son abideth
    ever.'
  kgk-NT: Nhane irũ memerã voi nhande re'ýi ha nhane rembigwái katu ndaha'éi nhande
    re'ýi-rami. Nhamosẽse ramo, nhamosẽ íxupe oho hagwã.
  waj-waj: Vaidi voovoono sikaunnaadiri yookaama kioo vitai ngiaammuauvo hama inna
    mmaapu tuanaavoono inna oyaivaki tupatupaa varinaravai. Ari mmaapu tuanaivoono
    nnaasu ari oyaivaki tupatupaa varinaravai. Fai ari mmaapuuvo ari sikaunnaadiri
    yookaama kioo vitai ngiaammuauya utuoo iya tinai teeda fai iya ngiari yaata utiraiyauvunugiataama
    kati kuaaravee.
  cpy-cpy: Apaani omperataari eepichokiini isheninka-teetari, riima apaani itomiteetari
    ashi royiro isheninka-teetari.
  ekk-PKP: Orjal ei ole perekonnas alatist kohta, kuid poeg on igavesti perekonna
    osa.
  mpx-mpx: Totuwalali loloyowanina nige i mimihot wana babala alonau ge natunau ali
    boda elana, yaa babala natuna i mihot boda o elana.
  wbp-wbp: Wati kuja kajana ngana-puka warrki-jarri pirijina-piya turnu-warnuku warlalja-kariki,
    ngulaju kula-jana nyanunguku tarnnga-parnta, lawa. Kala kajilpa watingki nyanungu-nyangu
    ngalapi-nyanu mardakarla, ngulaju kajika-nyanu nyanunguku-juku tarnnga-juku mardarni
    warlaljaju.
  luo-luo: To ongʼere ni misumba ok luong ni wuod dala, to wuod wuon dala ema iluongo
    kamano nyaka chiengʼ.
  nhe-NT: Se tlatequipanojquetl tlen iaxca iteco ax quipiya tequihuejcayotl para mocahuas
    para nochipa ipan ifamilia iteco, intla iteco ayoc quinequis; pero icone nopa
    caltecojtli, quena, quipiya tlanahuatili para mocahuas nochipa pampa ya icone.
  aii-aii: ”ܘܪܹܓܵܐ ܠܹܐ ܟܵܠܹܐ ܓܵܘ ܒܲܝܬܵ‌ܐ ܗܲܠܔ ܥܵܠܲܡ، ܐܝܼܢܵܐ ܒܪܘܿܢܵܐ ܟܹܐ ܟܵܠܹܐ ܓܵܘ
    ܒܲܝܬܵ‌ܐ ܗܲܠܔ ܥܵܠܲܡ.
  esk-NT: Savaktaaġrugli nayuutitlaitchuq aŋayuqaaġiiñi ataramik, aglaan iġñiġuruaq
    nayuutiraqtuq.
  msb-msb: Niyan, waraʼn uripon na nagaistar hasta na lang sa panimalay san iya amo
    pero an anak hasta na lang nagaistar sani.
  cpa-NT: Ju³lah dsa² jmo¹² ta³ quiah¹² dsa², tsa¹chi² jǿg³ dsøg¹² chi² hi² guú¹dsa
    tiá² ni³ juu³dsa. Ja³ŋiúh³ juu³dsa báh³ dsa² guǿ¹² tiá².
  dso-dso: ଗତିଦାଙ୍ଗ୍‌ଡା ଗଟେକ୍‌ ଗରେ ସବୁ ଦିନର୍‌ପାଇ ନ ରଏ । ମାତର୍‌ ସେ ଗରର୍‌ ପିଲାସେ ସବୁଦିନର୍‌ପାଇ
    ରଇସି ।
  meu-meu: Hesiai tauna be ruma ai se noho hanaihanaimu; a ruma tauna natuna hari
    ruma ai e noho hanaihanaimu.
  yva-NT: Vatano aijaro arove ato siso yavaruga raije ramu. Yara arikainyo yavaruga
    opamo ato siso yavaruga rai no tawan tutir.
  dgc-dgc: Mara tu utusan, éy éwan siya mégiyan a hanggan to bile no amo na. Pero
    tu anak no amo na, éy mégiyan diya a palagi.
  zpm-NT: Ni zha ne nac nguṉdziin lëë, zig ruṉ miech nëz rii, grieelod xooṉ zho lo
    meṉ ne rree zho; saṉgue zha ne nac mëëd, choot lo ngadood zho.
  hix-NT: Onokà ryhe, horykomo màn yawo roro naye, anoto katà, umuru haxa katà. Umuru
    ryhe, àro yawo roro nay hamà, tàyàmà hyawo roro. Àro yawo rorohra mak naha, anoto,
    kekon hatà.
  sim-sim: Ji misi, men lerawun landa ma oto mbeek mashamak nakwa ambu ri. Mashama
    oto jikisi orhi indingo vai mashamak nakwa ri.
  npi-ULB: दास सधैँभरि घरमा रहँदैन, तर पुत्र भने सधैँभरि नै रहन्छ ।
  cgc-cgc: Mga suguon an dili pirmaninti na mimbro ta panimalay ta amo danen, piro
    mga bata ta amo pirmaninti gid.
  tim-tim: Hoŋ bawaŋe humoŋaet emelan hokboâk hokboâk bo manmâ âgâwiap. Dâ Nanŋande
    Eweŋe olop hokboâk hokboâk manmâ âgâwiap.
  yor-yor: Ẹrú kì í sì í gbé ilé títí láé, ọmọ ní ń gbé ilé títí láé.
  wos-wos: Wunde jémba yakwa du takwa di yafana gembu wungi re wungi re rehafindi.
    Déka nyan male wungi re wungi re dé re, déka gembu.
  emp-NTPO: Nezocara idji boro ẽberãrãẽ́a, baribʌrʌ dji boro warrara idji zeza ume
    ewariza b̶abaria.
  eng-F35: Now the slave does not remain in the household forever; the son does remain
    forever.
  ind-ind: 'Pikirkanlah contoh ini: Seorang budak yang dibeli tidak termasuk dalam
    anggota keluarga majikannya. Kedudukannya tidak sama dengan anak, yang adalah
    anggota keluarga itu untuk selamanya. Kalian berpikir, ‘Kami adalah keturunan
    Abraham, berarti kami termasuk keluarga Allah.’ Tetapi sebenarnya kalian adalah
    budak dosa. Karena itu, kalau Anak dari Tuan Rumah membebaskan kalian, maka kalian
    benar-benar bebas dari perbudakan. Memang Aku tahu kalian adalah keturunan Abraham.
    Tetapi meskipun begitu, kalian berusaha untuk membunuh-Ku, sebab kalian tidak
    mau menerima ajaran-Ku.'
  pes-OPCB: برده جایگاهی دائمی در خانواده ندارد، اما پسر برای همیشه متعلق به آن خانواده
    است.
  mpt-mpt: Eka nakaia unangai hengmino ge dlanobu eli i Gode mo tenanibta amit nomabibbabe.
    Ina otane e miin neta ete nanobta amit namabibe.
  ssx-ssx: Kutu piki halita꞉ ipika꞉ teke halina꞉ tapake ame̱le̱ hoto paeyao na hao
    hatiki piliepate teke halina꞉ eiyeketa꞉ hoto paeyao hao halieke.
  mkl-mkl: Aru ci yɑ nɔ ku wɑ kpɑsɛ̃i lɑfɛ̃ɛ do ɑjɔ fei, ɑmɑ ɑ̀ bíɛi í yɑ wɑ bɛ do
    ɑjɔ fei.
  gaq-gaq: ଗତିରେ କାଲାଆଃ ଡୁଆଣ୍ଡ୍ରେ ଏତେ ମୁଇଂଜା ଡିଗ୍ ଲେଃଆୟା ଣ୍ଡୁ । ମାତର୍‌ ଗଡ଼େଅ ଡୁଆଣ୍ଡ୍ରେନେ
    କାଲାଆଃ ଲେଃଏ ।
  gof-RNT: Aylley merinaw soo asaara deenna, shin na7ay merinaw soo asaara de7ees.
  unx-unx: ଦାସି ଜାନାଅ ଜାନାଅ ଅଡ଼ାଃରେ କାଏ ତାଇନାଃ ମେନ୍‌ଦ ହନ୍‌ ଜାନାଅ ଜାନାଅ ତାଇନାଃଏ ।
  gah-gah: Gopogunate gizapa véinímini numukú miniki aliki aminigave. Gipalámogó nene
    amelahini numukú mino lúaló moloko minanogo ive.
  lcm-lcm: Asosokai kapo kovek i sinsinongan nei vainagoan, sikei nat ang kapo tauk
    ina asikei.
  aer-aer: “Awerrirraye! Artwe-akerte uthene alere ikwerenhe utheneke itirraye. Alere
    yanhele nhenge akwetethe alere anentye akngerre ikwerenheke. Tyerrtye arrpenhe
    kwenhe, ipenye aneme, nhenge apetyemele urrkapetyeke, re nhenge akweke ware apeke
    anetyeke artwe yanhe ikwerenge imerte impemele anteme alheme. Kenhe alere artwe
    yanhe-kenhe re akenhe akwetethe akngeye ikwerenhenge apurte anerlenge.
  qvc-NT: 'Kay kumparasyumbaq yuyashunllapa: Suq kriyaduqam mana tukuy tyimpupaqchu
    patrunnimba kriyadunqa rin kaq. Piru chay patrumba churinqam tukuy tyimpupaq taytamba
    churin rin kaq.'
  tgl-ULB: Ang alipin ay hindi laging nananatili sa tahanan; ang anak ay laging nananatili.
  cbs-NT: '@see-verse:JHN.008.034'
  xtm-NTPP: In ñayii jinukuechi ma, masu ñayii maa ve'e ma kúu i. Kovaa sa'ya ñayii
    xi‑ve'e ma chi ñayii maa ve'e ma kúu i ni‑kani ni‑jika.
  nnq-nnq: Mmanda akwetije kitamo cha machoba goa pakaja, nambu mwana akweti kitamo
    cha machoba goa.
  bao-NT: Pade coteri majʉa, cʉ̃ ca pade cotegʉ menara niicõa niitimi. Cʉ̃ja macʉ̃
    díámacʉ̃ wado, cʉ̃ pacʉa mena to birora cʉ̃ja mena niicõa niimi.
  san-ORI: ଦାସଶ୍ଚ ନିରନ୍ତରଂ ନିୱେଶନେ ନ ତିଷ୍ଠତି କିନ୍ତୁ ପୁତ୍ରୋ ନିରନ୍ତରଂ ତିଷ୍ଠତି|
  huv-NT: Nop mos ngondom mateoraw tiül nacualaran cos aag ayaj acas nüt acül quiaj.
    Nganüy nop nacualaran meáwan nüt acül quiaj.
  otn-NT: Nu̱ ra̱ ja̱'i̱ ngue ra̱ hmi̱qui̱tho, 'bʉp'ʉ ja rá̱ ngu̱ rá̱ hmu̱, hi̱ngui̱
    za̱mp'ʉ ja ra̱ ngu̱ na̱ ra̱ hmi̱qui̱. Pɛ nu̱'a̱ ngue rá̱ ts'ʉnt'ʉ ra̱ hmu̱, za̱mp'ʉ
    ja rá̱ ngu̱'a̱.
  nop-nop: Tiŋa tipilapilaye-me adi me wapumŋiŋ’walaŋ yolineŋ tomboyoutnit mu hatibetik.
    Eŋ mihiŋiŋ hinek adi beu’walaŋ yolineŋ helemahelemaŋ hatilak.
  obo-NT: Ponunggeleng, iddos uripon, konna sikandin inaayun no sakup diyot sokkad
    no pomilya, piru iddos anak, sakup en sikandin taddot pomilya taman to waad tomanon.
  cak-ENT: Y si jun vinük chuxe' rutzij ri mac c'o-vi, man nc'uje' tüj riq'uin ri
    Dios. Jac'a ri jun ri ralc'ual vi ri Dios, nc'uje-vi riq'uin richin chi jumul.
  lif-NT: ᤀᤠᤸᤗ ᤕᤥ᤺ᤰᤐᤠᤱᤃ ᤛᤍᤠᤍᤡᤱ ᤜᤡᤶᤛᤕᤱᤅᤥᤒᤠ ᤔᤧ᤺ᤴᤗᤥ. ᤁᤖ ᤛᤠ᤺ᤱᤃ ᤛᤍᤠᤍᤡᤱ ᤜᤡᤶᤛᤕᤱᤅᤥᤒᤠᤖᤥ॥
  mie-NT: De nchivī jā sátíñú cāhá, chi nduú cúu ji iin táhán nchivī vehe nūū sátíñú
    ji. Sochi iin sēhe chi sa cúu ndija ji táhán nchivī vehe ji.
  san-TIB: དཱསཤྩ ནིརནྟརཾ ནིཝེཤནེ ན ཏིཥྛཏི ཀིནྟུ པུཏྲོ ནིརནྟརཾ ཏིཥྛཏི།
  qve-NT: Huk esclavoqa manan patronninpa wasinpiqa wiñaypaqqa qepakunmanchu. Patronpa
    wawanmi ichaqa wiñaypaq chay wasipi qepakun.
  pao-NT: Soo numu tummatziwabe, puu gi ka pumme nedyawedu nanumu. Pana soo numu nedyawedu
    dooa'a ooosapa nanumu nadatsungapunne.
  cbu-NT: M'chach tputsush pang' taaku, mangutari nllur tamapari ashiru taakiya. Itaru,
    wipsha urutamari taakiya; pastamaam nduncha.
  usa-usa: yáqtorai-nakoma ábâqawaan aúkáapimma íma máiye. ááqibo paá áanikoma ábâqawaan
    aúkáapimma wemá aati-aatimá máiye.
  soy-soy: Ulɑ́si úu yɛ mɛsɛ́rɛ kɛ́yɔ kɛ-i kɑpi u m múílɛ̃ n we. Úyɔpipi yɛɛ yɛ
    mɛsɛ́rɛ kɛ́yɔ-i n we.
  hui-hui: Garabaya biabe ale bia hagane kago ibu anduane andaga haabo nahaga. Aba
    igini henene kago ibu dege abala haabo haga ka.
  amf-amf: Eedi worsho eedisa ooninte rooro wul dehehe; naasi yi hanna, rooro wul
    daa ki dee.
