  san-ASM: দাসশ্চ নিৰন্তৰং নিৱেশনে ন তিষ্ঠতি কিন্তু পুত্ৰো নিৰন্তৰং তিষ্ঠতি|
  tac-NT: Bilé rió 'la bo'né o'nola ranálaka 'la lisensia nígame ju napurigá nulámala
    bo'né bejtélachi a'chigóriga napurigá bo'né o'nola, 'lige bilé pe ralirúgame,
    alueka tabilé lisensia nígame ju napurigá nulámala alé galírale. O'nó mukusáká,
    pe bo'né inolacho niga rejpímala alué o'nola nila.
  eng-WEBPB: A bondservant doesn’t live in the house forever. A son remains forever.
  gfk-H: No tultulai nong tiga haratamaan na duan ia wara gilgil ira dadas na pinapalim
    pa na kis hatikai ma iakano haratamaan. Senbia no natina no tata ta iakano haratamaan
    na kis hatikai.
  viv-viv: Bana kauveꞋa natuna velemoꞋena ma tamana ana unuma agaidiya ginamiya-vagata
    be yana lokolokofou ginavaina. Atu bana agetoga ma keke yana kauveꞋa againe ginamiya-vagata
    higa vaita ana duꞋu ginavaini.
  yao-yao: Kapolo ngakutama pamusi moŵa gose, nambo mwanache akutama pamusi moŵa gose.
  tgp-tgp: Slev mo sopo toho na lolo vao ima matea jejeu, pani Natuna i pa toho jejeu.
  auc-NT: Wacä beyænque cæte në quëwengä ïñömö tömengä awënë näni wencabo tönö wïï
    cöwë godongämæ̈ quëwengä ingampa. Awënë wengä guiquënë tömengä mæmpo tönö näna
    wencaya ïna beyænque tömengä awënë tönö cöwë guëa quëwengä ingampa.
  kbc-NT: Niɡ̶ina niotagi aɡ̶idioka limedi me yakadi midiaaɡ̶itigi liɡ̶eladi niotagodi.
    Pida niɡ̶ina nionigi biɡ̶idioka limedi me itiogi loiigiwepodi.
  bmh-bmh: Salau du go, gonugau du banou gonugau zaueim ban i dacaneu, nag petak gonugau
    memeg nugau zaueim umkoskos dacaneu.
  ctu-BL: Jini winic chombilix bʌ ti e'tel mach ti pejtelic ora mi' yajñel ti' yotot
    i yum. Jini i yalobil yumʌl mi' yajñel ti pejtelel ora.
  meq-meq: Beke na, ma ndziye huya mə gay i ndo i gay ŋgay bay. Wawa, neŋgeye na,
    ma ndziye huya mə gay i bəba ŋgay.
  noa-H: Pãrau k'ap'ʌ nʌm, sĩi chik'am chogk'a p'idk'a sim chan, hich p'idk'a sim
    degam k'ʌʌn chaai k'aba haawai, ham dʌ̈i sĩerram hiek sĩerraba haajem. Pari chi
    dik'ʌ chaai magba, t'aababarwe ham chaaik'a sĩsierr hich mag ham dʌ̈i sĩsiejemgui
    hajim.
  alp-NT: Hoko sire pine iono dosa, isakesa kai tamata makerike rebe irue rame mo,
    me luma rebe ikerike kenare. Eleyo ile rebe tamata makerike ikerike eteije eni
    nanaru esi rue ete mere eti pela.
  san-VEL: daasa"sca nirantara.m nive"sane na ti.s.thati kintu putro nirantara.m ti.s.thati|
  kbq-kbq: Kazokzo vahe'mo'a nompina manivava nosie, hanki mofavremoke nompina manivava
    nehie.
  kbh-kbh: Canÿe oservená ndoñe nÿets tempo chë pamillents̈á ntjë́ftsemnana, nts̈amo
    canÿe uaquiñá sempre chë pamillents̈á jesomñancá.
  ron-LSB: O roabă nu locuiește în casă pentru totdeauna. Un fiu rămâne pentru totdeauna.
  pon-pon: A ladu o jota pan mimieta nan im o, na eta pan mimieta.
  nhe-BL: Se tlatequipanojquetl tlen iaxca iteco ax quipiya tequihuejcayotl para mocahuas
    para nochipa ipan ifamilia iteco, intla iteco ayoc quinequis; pero icone nopa
    caltecojtli, quena, quipiya tlanahuatili para mocahuas nochipa pampa ya icone.
  sps-sps: Ana tsoiny gog sikia non ma kaa fiisen ramen mumuiny taman to tana numaa
    tan mamatsiny nainy sana guei tsoiny ayei te faarei non a isen tsuri koman mumuiny
    taman to tana numaa na sikia ta fafakap nan.
  wnc-wnc: Aminu wa tanggaganuwan meya buyak yuwik kapata wa takut tapatane dongaatang
    gatukande dua yuwik. Wena. Ngana aminu wa takut tapatane waakngata ie dongaatang
    gatukande yuwik.
  bus-bus: Zↄ̀ kuu ua gbɛ̃ ũ gurↄ píngiro, ua nɛ́n ua gbɛ̃ ũ gurↄ píngi.
  gub-BL: Aze awa uma'ereko e ma'e romo hekon a'e nehe, nuiko kwaw uzar ta'yr romo
    a'e nehe. Ta'yr upyta putar u heko haw pe tuweharupi a'e nehe. Uma'ereko e ma'e
    oho putar ru'u a'e wi a'e nehe. Nupyta kwaw uzar heko haw pe tuweharupi nehe.
  imo-imo: Ka kongono teremo imbomu ulke pulu imboma kinye waye kamukumu naa moromo,
    nalo bakulumu yunge ulke pulu imboma kinye waliwalima tendekuna kopu tepa moromo.
  boj-boj: Kaŋgal tamo naŋgi laŋa wau tamo unub deqa naŋgi abu saiqoji. Ariya aŋgro
    naŋgi abu ti unub deqa naŋgi gaigai naŋgo abu ombla sqab.
  eng-DRA: Now the servant abideth not in the house for ever; but the son abideth
    for ever.
  knf-knf: Nalemp aanji wo ţi katoh te mnţo, abuk ka ajaaŋ awo da te mnţo.
  san-KHM: ទាសឝ្ច និរន្តរំ និវេឝនេ ន តិឞ្ឋតិ កិន្តុ បុត្រោ និរន្តរំ តិឞ្ឋតិ។
  arn-NT: Kiñe püresukona rumel koneltukelay ta kiñe reñmache mew, welu kiñe fotüm
    feyngey ñi rumel koneltuleael ñi reñmache mew.
  zas-NT: Abiꞌ tijb bén nadoꞌ loj bejn, ad zileꞌt guiëbaman xfamilaman na̱j xpatronman,
    saꞌn xiꞌn patron guin zileꞌ guiëbix xfamilixan.
  ken-NT: Nsɛm apú bhak ndǔ nnɛrɛ́kɛt mpoknkɛm. Mmɔ̌ nnɛrɛ́kɛt kɛ ábhák arɛ mpoknkɛm.
