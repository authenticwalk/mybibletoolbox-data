verse: JHN.008.004
translations:
  kpx-kpx: Ige kosive keau Iesu namihai avoe, “Kosive, keate kou malaha moleti vaveve
    toela vasege no elehai mai loholu.
  okv-H: Iesu ta degi ke einge ea, “Ahe Poekari Embo, evohu erevi tiha oi kito haekehera
  tbo-tbo: ma Yesu hi paliweleya hi pa, ‘Bada, wawine geka oloto mitehi hi eneno gogona
    ma to tuhagahi.
  mal-C: 'യേശുവിനോട് ഇങ്ങനെ പറഞ്ഞു: “ഗുരോ, ഈ സ്ത്രീ വ്യഭിചാരം ചെയ്തുകൊണ്ടിരിക്കുമ്പോൾ
    പിടിക്കപ്പെട്ടിരിക്കുന്നു.'
  grc-SR: ⸂εἶπον⸃ αὐτῷ, ⸆ Διδάσκαλε, ⸂2ταύτην εὕρομεν⸃ ἐπ᾽ αὐτόφωρῳ ⸂3μοιχευομένην.⸃
  bgc-bgc: “हे गुरु, या बिरबान्नी जारी कर दी रंगे हाथ पकड़ी गयी सै।
  khz-khz: Iesu gevaikilaato, negetiwato, “Vevega-ripa talimamu, egare eveopa-lemavona
    aonai pege rawalia.
  deu-TKW: 'und stellten sie vor und sagten zu ihm: Meister, diese Frau ist auf der
    That im Ehebruch ergriffen worden.'
  zsr-NT: 'atiꞌ tëꞌ Lëꞌ: ―Bönniꞌ Usëdi, ngul ni gzxöntuꞌ‑nu niꞌ runnu dul‑laꞌ rguitsjnu
    zxba qui yöl‑laꞌ nutság naꞌ.'
  lin-lin: 'Balobaki na Yesu : — Moteyi, mwasi oyo asali ekobo ; bakuti ye penza azali
    kosala yango !'
  hns-NT: 'Oesab oke sab koi ke bietj me thara kar deis aur Jiesoe se bolies: „Maastar
    djie, hamlog ie aurat ke ek tjhatjhoendar kaam karte me pakarlie hai.'
  noa-E: 'Jesuug magjierram: —Maestro, mʉg ʉʉi ich jaai khabamuata wau wai sim ooimajierramgui
    ajierram.'
  eng-EMTV: they said to Him, “Teacher, we found this woman committing adultery, in
    the very act.
  mib-NT: 'Te ni cacahān de jíín yá: Maestro, ni canihīn ná ñahan yáha jéē casɨ́quɨ́
    ndéē ña.'
  lif-NT2: खे़ङ्‌हाॽरे़ ये़सुःन् सेःन्‍मे़दोसु, “सिक्‍साम्‍बे, कन् मे़न्‍छुमाॽइन्
    चाराम्‍मा याःम्‍बक् चोगे़र पत्‍छे़ल्‍ले़ए मे़दे़म्‍सुआङ् तारुम्‍बे़बारो॥
  xnj-xnj: Kangi vakamkota Yesu, “Muwula mdala uyu vamkamwili ndava ya ugoni.”
  mmx-mmx: Diga lok ti ne Iesu, “Laradi loklox ase. Na latkin neni i epot la ma long
    lenget ka i, i longka lara latlok kopmen ateren.
  cbr-NT: 'ca Jesús cacëxa: —Ënë xanúxa aín bënë ''aímabi unibë ''ia cananuna mëran.'
  tee-NT: 'Tajunich: ―Amamaka''unu'' ju ani chako''ulh lhitajucalh ni ixt''ajun t''a''alactu''unu''
    pumatam jok''at.'
  eng-LSV: they say to Him, “Teacher, this woman was taken in the very crime [of]
    committing adultery,
  cak-NT: 'Ri fariseos y ri maestros chi ri ley xqui''ij che ri Jesús: Maestro, xecha''
    reje''. Ri jun ixok re'' kac''amon-pe chawech roma nu''on rumac riq''uin jun achi
    ri xbe''litaj-pe.'
  pah-NT: 'Igwete g̃a ei Jesus''ga pe: —Jesus, gwereko hẽa g̃wembireko''garũive''ga.
    Nurã ore hẽa pyhygi hẽa rerua, ei g̃a.'
  sja-NT: 'mãik''aapa Jesumaa mãgajida: —Tachi Jarateepari, taipa na wẽra miak''ãi
    bɨta unujidada ajida, awaraa ome nɨ̃bɨ.'
  xed-xed: 'Ka həŋ mantsa: «Mghama ɗa! Wana na marakw na ksaf lu ta hliri.'
  glk-glk: 'عیسایه بوگفتیدی: «اوستاد، اَ زنه در حینه زنا بیگیفتیدی.'
  mks-NT: 'Já na̱cachi na já xi̱hín Jesús: —Cande̱hé ndo̱ Maestro. Na̱nditahan nde̱
    ñáñáha̱ yóho cándúhu̱ ñá xi̱hín in da̱ta̱a, da̱ co̱ cúú yíi̱ ña̱.'
  gfk-S: '@see-verse:JHN.008.003'
  bmu-bmu: Jeŋine ala Jisösgöra jiget, “Böhi, ambi kiaŋön qesabulum ahiga mönö miaŋgöreŋök
    miwikŋaiba memba kazin.
  dgz-dgz: Amba Iesu anega diane, “Wadianet nugawa, waen ma togane tapatap tani menan
    wara tauaton.
  eng-GNV: And said vnto him, Master, we foud this woman committing adulterie, euen
    in the very acte.
  zaa-NT: 'ra cą ne: Maestro, beỹuna''nì tu'' niulíį méruání runią adulterio.'
  eng-WEBSTER: They say to him, Master, this woman was taken in adultery, in the very
    act.
  guh-guh: 'Nexata judíovi pecujarubivi, fariseovi yajava, jumaitsi Jesúsjavabelia:
    —Jesús, mara povaje pavaetabajë pamona pepëya itsanëjavabelia pibisiacuene pexanaponaponaejavata.'
  bon-bon: siige Yeesu ne jejisi egä, “Abiberäja biname, cine ai magebi ne sargi mule
    wawena cabu twoomlisi.
  nhw-BL: 'Huan quiilhuijque Jesús: ―Tlamachtijquetl, tijpantijque ni sihuatl quichihuayaya
    tlen hueli ica se tlacatl catli amo ihuehue.'
  swh-ONEN: Wakamwambia Yesu, “Mwalimu, huyu mwanamke amekutwa akizini.
  wbi-wbi: Pepano vakambuula uYesu vakati, “Ghwe M'bulanisi, umukijuuva uju akolilue
    ivwafuka.
  bba-bba: Mɑ bɑ Yesu sɔ̃ɔwɑ bɑ nɛɛ, yinni, sɑ kurɔ wi mwɑwɑ sɑkɑrɑru sɔɔ.
  eng-KJVCPB: they say unto him, Master, this woman was taken in adultery, in the
    very act.
  kgk-NT: 'He''i Hesu-pe hikwái: —Porombo''eháry, ko va''e kunha orojohu íxupe kuri
    oména e''ỹ ndive oiko jave, he''i.'
  waj-waj: 'Yisuunna tunoo: Vitaira-o, aa gioonna vaati ruaa aavo ari vo vaidiivaa
    tasipaikiai teeda vitada tiisi ngiaani ta vitada iisi ngiaunnanoo.'
  cpy-cpy: 'Ikantapaakiri Jesús: “Yotaantanirí, iroka tsinani iñaakoetakiro omayempi-waetzi.'
  ekk-PKP: 'Nad ütlesid Jeesusele: „Õpetaja, see naine tabati abielurikkumiselt.'
  mpx-mpx: yaka hi baek Yeisu elana hi ba, “Topankite, yova ya hi pwawa hoti alona
    tau etega hi gaganawal.
  wbp-wbp: Ngula-jangkaju, wangkajalkulurla Jijajikiji, “Tiija, nyampujurnalu karnta
    kalykuru parlu-pungu wati-kari-kirli ngunanja-kurra, kujalpa karnta-kariki kali-nyanu-kurlu
    ngunaja, ngulaju kujaju maju.
  luo-luo: bangʼe negiwachone Yesu niya, “Japuonj, dhakoni nende omaki rando ka terore.
  nhe-NT: 'Huan quiilhuijque Jesús: ―Tlamachtijquetl, tijpantijque ni sihuatl quichihuayaya
    tlen hueli ica se tlacatl tlen ax ihuehue.'
  aii-aii: 'ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܡܲܠܦܵܢܵܐ، ܐܵܗܵܐ ܒܲܟ݂ܬܵ‌ܐ ܦܝܼܫ ܠܵܗ̇ ܕܒ݂ܝܼܩܬܵ‌ܐ ܓܲܠܝܵܐܝܼܬ
    ܒܫܘܼܠܵܐ ܕܓܲܝܵܪܘܼܬܵ‌ܐ،'
  esk-NT: Jesus-mun nipliġñiqsut, “Iḷisautrii! Una aġnaq aŋukkauruq sayuŋałikun.
  msb-msb: ginsabihan si Jesus, “Maestro, ini na babayi nadakpan na nagapasambay.
  cpa-NT: 'Jøng² ca¹juúh² dsa² ca¹jiag¹, ca¹tsáih¹dsa Jesús: ―Tøa¹², ma²na²dsanh¹³
    jnieh³ hio¹³ lang¹², dsii¹²dsa jǿg³ quianh¹³ dsa² ŋioh¹².'
  dso-dso: “ଏ ଗୁରୁ, ଏ ମାଇଜିକେ ବେସିଆ କାମ୍‌ କଲାବେଲେ ଦାରିଆଚୁ ।
  meu-meu: bena Iesu e nanadaia, eto, Hahediba taumu e, ina hahine na heuda-hanaina
    ai vada a davaria.
  yva-NT: Umba wo raura ware, “Injayo Kurune, wanya so omamo reamo raijar weye reamo
    raen kavoe mo ayao kakai anaerere rave.
  dgc-dgc: Ey kinagi du Pariseyo ni Jesus, a “Maistu, nadikép de i bébe a éye ta péngilélake.
  zpm-NT: ―Maestro ―rëb zho lo Jesús―, laa wnaa rii bgaa nonie me stib mgui.
  hix-NT: Khananàhnye y, ketxkon hatà, àwya. Moson wosà kàrà hok nahko, tànyohnà hoko.
    Amna nenyo, ketxkon hatà. Àro ke amna nahosno, anàhnohrà horà.
  sim-sim: Uhu limu mbara, �Tisa, nokove roso hulatolhakawak ni heyewa tosira.
  npi-ULB: '[नोटः यूहन्‍ना ७:५३-८:११ को टिप्‍णीबारे माथि हेर्नुहोस्], त्यसपछि तिनीहरूले
    येशूलाई भने, “गुरुज्यू, यो स्‍त्री व्यभिचारको काममा पक्राउ परेकी छे ।'
  cgc-cgc: Ambal danen ki Jesus, “Mistro, yi na bai nadakep na gaintra ta mama.
  tim-tim: Katbiâ kindo hin dâyi, “Apo, âmbâle ire âmâ dâp gulip akmâ mando ekten.
  yor-yor: Wọ́n sì wí fún un pé, “Olùkọ́, a mú obìnrin yìí nínú ìṣe panṣágà.
  wos-wos: Téléka di Jisaska angi wa, “Wakwekwa du, ale takwa lé nak du wali haraki
    sémbut huruta hwaléka me xé.
  emp-NTPO: '@see-verse:JHN.008.003'
  eng-F35: 'they say to Him: “Teacher, we found this woman committing adultery, in
    the very act.'
  ind-ind: lalu berkata kepada Yesus, “Guru, perempuan ini tertangkap basah sedang
    berbuat zina.
  pes-OPCB: 'و به عیسی گفتند: «استاد، ما این زن را به هنگام عمل زنا گرفته‌ایم.'
  mpt-mpt: Yesuse baabaniba Aleyemin naka kobo unang olo tamano henganoa ni watemobobe.
  ssx-ssx: Mo haliwekima꞉ Yesu pa꞉ta꞉ alota꞉ Disao. Do wanda꞉ma꞉ tooli ka꞉taalu pita꞉la꞉
    hau pitolo haena꞉ kone handemekeme.
  mkl-mkl: Nɔ ɑ̀ sɔ̃ Jesu ɑ̀ ni, Mɛɛtu, ɑ̀ mu ɑbou ihɛ̃i si sɑkɑrɑ ku ce.
  gaq-gaq: “ଗୁରୁ, ଏନ୍‌ ସେଲାମ୍ବୁଏ ମୁଇଙ୍ଗ୍ ଅଡ଼ାରେଗ୍‌‌ ଡିଙ୍ଗ୍‌ନେ ବେଲା ଦାରା ପଡ଼େଲେଃକେ
    ।
  gof-RNT: “Asttamaariyaw, ha maccasiya laymatishin nu oykkida.
  unx-unx: “ହେ ଗୁରୁ, ନେ କୁଡ଼ି ଆପାଙ୍ଗିର୍‌ କାମି କାମିତାନ୍ ଇମ୍‍ତାଗି ସାବ୍‍ୟାନାଏ ।
  gah-gah: Tisalemaka, imane vená mokoló noigo ánigokunike alémoko nounimó lae.
  lcm-lcm: na kila antok a Iesu ta, “Katakai i akalit, aina ke, kita sabonai ania
    si rot ve tauan osongon.
  aer-aer: Itne Jesus-eke angkeke, “Akaltyele-anthenhe-anthenhe-aye, anwerne kwenhe
    arelhe nhenhe arntwirrkerne nhenge rarle artwe arrpenhenge intetyame re akenhe
    anewe ikwerenhe anetyakenhele.
  qvc-NT: 'Jisusta nirqanllapa: —Yach''achikuq Taytitu, kay warmitam tarishqallapa
    kani suq runa mana rrispitun kaqwan puñuykaptin.'
  tgl-ULB: At sinabi nila kay Jesus, “Guro, ang babaeng ito ay nahuli sa kasalukuyang
    ng pangangalunya.
  cbs-NT: 'yuikin: —Yusinaan, na ainbunan, chakabukin juni betsa chutamaya achiabu
    mianu nun iwexuki.'
  xtm-NTPP: 'te ka jiña''a de Jesús ma: ―‍Teskua''a, ña''a ya''a chi ni ka ndani''i
    sa ña maa nuu kuechi ña ma.'
  nnq-nnq: kuboka penia ngabankonya Yesu, “Apundichi, munkege ojo tampuki akatenda
    ngongola.
  bao-NT: —Buegʉ, atiore, cõ manʉ mena mééra cõ ca tii niiri tabera cõre jãa bʉa eajãwʉ.
  san-ORI: ହେ ଗୁରୋ ଯୋଷିତମ୍ ଇମାଂ ୱ୍ୟଭିଚାରକର୍ମ୍ମ କୁର୍ୱ୍ୱାଣାଂ ଲୋକା ଧୃତୱନ୍ତଃ|
  huv-NT: 'Quiaj tasajüw Teat Jesús: ―Teat, aaga najtaj cam ndeaan wüx naxey.'
  otn-NT: 'Bi t''ɛ̱mbra̱ Jesús: ―Ague grá̱ xännba̱te, nu̱na̱ ra̱ xisu ''bʉcua, bi̱
    ma ma̱bɛnt''i̱ ''mø mi̱ thi̱nnba̱bi̱ n''na ra̱ n''yohʉ ngue hi̱ngra̱ ndø.'
  nop-nop: Kameu yalune Jesu niŋgiŋ, “Tam i kefifile tiŋak kaŋ nagila bam.
  obo-NT: Kahi ran ki Disas to, “Tohodnonaw, inin molitan, nosullan no id laayuk to
    konna rin sawa.
  cak-ENT: 'Ri fariseos y ri etamanela'' chin ri ley ri xuya'' ri Dios richin ri Moisés
    ri'' xquibij c''a chin ri Jesús: Maestro, xquibij rije''. Ri jun ixok ri kapaban
    chavüch, nmacun riq''uin jun achi ri xilitüj-pe.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤁᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤆᤠᤖᤠᤶᤔᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤧᤖ
    ᤐᤳᤇᤧᤸᤗᤧᤀᤣ ᤔᤧᤍᤧᤶᤛᤢᤀᤠᤱ ᤋᤠᤖᤢᤶᤒᤧᤒᤠᤖᤥ॥
  mie-NT: 'De nī ncāhān dē jíín yā: Maestro, nī nīhīn ndá sá ñahan yáhá jā cásíquí
    ndéē ña.'
  san-TIB: ཧེ གུརོ ཡོཥིཏམ྄ ཨིམཱཾ ཝྱབྷིཙཱརཀརྨྨ ཀུཪྻྭཱཎཱཾ ལོཀཱ དྷྲྀཏཝནྟཿ།
  qve-NT: 'Jesusta khaynata niranku: —Yachachikuq, kunanmi noqayku tarimuyku kay warmita
    huk qariwan waqllikushaqta.'
  pao-NT: Umu Jew nananesootuhidu mee ka Te Pabe'e netamma, “Numme eka mogo'ne kumma'akoosoo
    nana poota'ma a mayuhoo.
  cbu-NT: 'Kizaa tuxiykeersin, Móysispaniri wirkari kamanimapansha: Mayistoroo, in
    kiz yutarit taaku kchini parangtanicha, tárangu.'
  usa-usa: 'yé Îtuma timá ámiketa tirááe: “tirááti-nakotao, maan-íníkómá kiyaamorîqa
    kéena aaraukáqá mamá kéyainaibo wemmá aónaaro!'
  soy-soy: 'ɑpi Yeesu mɑɑ rɛ: Ucélɑɑ, pi unɔ́si nkó tórilɛ un iwɑ́sɑ́ wɑi.'
  hui-hui: tigua ibuhondo lalu, Lawai haga-o wali ogoni kayu bialu hearia handa walia
    howa minu yalu ibirima.
  amf-amf: “Dhettsea, edon koam sharmucimakko ko hayaka ko yedadhade.
  quc-NNT: 'Xkib''ij k''u che ri Jesús: Ajtij, we ixoq ri'' xriqtajik tajin kub''an
    ri nimalaj mak ri äwas u b''anik chrij ri rachajil.'
  dob-dob: ꞌenega Yesu sieonena, sigwae, “Toeꞌita, waine gete niꞌatu ꞌalobena ꞌiloelata,
  wrs-wrs: Wo hev umnina Yesusm, guru, hona ungevlirinimba kevriva, nonamba mongo
    tendorini olohlohvna, hevna tlaliva owai.
  mca-mca: 'Hekhewe''en qa yit''ijets ha'' Jesús: —Maestro, ene'' efu titkamhitiiƚi''ij
    in yawitjitax ha'' ewi''ƚ jukhew nite'' ƚewhe''ye''tax.'
  tzo-TZC: 'Jech laj yalbeic ti Jesuse: ―Jchanubtasvanej, ti ants liꞌe yacal ta xmulivaj
    laj staic.'
  mya-mya: သ​ခင်​ယေ​ရှု​အား ``အ​ရှင်​ဘု​ရား၊ ဤ​မိန်း​မ မျောက်​မ​ထား​သည်​ကို​အ​ကျွန်ုပ်​တို့​လက်​ပူး
    လက်​ကြပ်​ဖမ်း​မိ​ပါ​၏။-
  gng-NT: 'nɛ ki tɔke'' *Yesu ki ye: «Cɛnbaa, upii wuɔ nɔ, bi pìln'' wɔn nin jɛ nɛ.'
  cbi-NTPO: 'Jesúsnu entsangue pake''meela: Mashturu, entsa shinbu vee matsaindu ura
    tsanguenu uwanu ma katawaive.'
  ikk-NT: Wẹ nọ sị Jizọsị, “Onyẹ-nkuzi, wẹ nwụn okpohoni ebe ọ rị a zọ ụkụ e ye ọfịa.
  leu-leu: e ri xuuse, “Mataa ina Fepitaa, a tefin aanabeꞌ maam tingine layaan nane
    taxa mati xuvul pana saxa mataa patak. Layaan re taxa vilai fasaat.
  maz-NT: 'O mamaji c''ua: ―Xöpüte, nu e ndixũ nu, o zürüji. Mi bübüvi ''na bëzo c''ü
    dya ngueje o̱ xĩra.'
  bod-N: སློབ་དཔོན༌ལགས། བུད་མེད་འདི་ནི་ལོག་གཡེམ་བྱེད་བཞིན་པའི་དུས་སུ་བཟུང་བ༌ཡིན།
  tca-NT: 'Rü ñanagürügü Ngechuchuxü̃: —Pa Ngúexẽẽruü̃x, ñaã nge i ãtecü rü ngĩxü̃
    itayangau na naĩ ya yatümaã na inapexü̃.'
  zpl-NT: 'Nu unibeei lu Jesuse: ―Maestro, unaꞌaquieꞌ ullunanunchu tucu niyu mero
    chenu nucuaꞌanu saꞌbeei.'
  mbc-NT: 'Ta''pî to''ya Jesus pî'': —‍Anna yenupanen, mîseni'' wîri'' eporî pî''
    anna man warayo'' yarakkîrî tîîse tînyo pepîn. Yarakkîrî awanî tanne eporî pî''
    anna man.'
  ndg-ndg: Nga kabammakiya Yesu, “Mwalimu, nnwawa yolo atabilwe mu'umalaya, paabile
    apanga umalaya.
  wsk-wsk: Se nuna Jesus manorman, “Kausa kari, imet imi nu kuari ago, bare kari bo
    ilak no giwaram se arigiman.
  toj-NT: 'Ti yalahue yab ja Jesusi: ―Maestro, ¿jas la chi? Ja ixuc iti, ti jtaaticon
    soc jun huinic ba sti bej'
