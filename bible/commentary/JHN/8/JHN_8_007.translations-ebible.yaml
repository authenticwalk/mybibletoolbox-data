  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤧᤳᤗᤧᤱ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤐᤥᤃᤧᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤡᤏᤡ᤹ᤀᤥ
