  cmn-FEB: 他们不停地要求耶稣给出回答。耶稣直起身对他们说：“你们中谁没有罪，谁就可以先拿起石头打她。”
  gmv-RNT: Isti iza zaari zaari oychin dhoqu giidi “Inte giddofe nagaray baynda asi
