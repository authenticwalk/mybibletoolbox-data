  eng-DBY: But when they continued asking him, he lifted himself up and said to them,
    Let him that is without sin among you first cast the stone at her.
  guo-NT: 'Japi nakiowa japox kaeyax wʉajnachaemsfʉl. Do jawʉt, Jesús mat-et wʉt,
