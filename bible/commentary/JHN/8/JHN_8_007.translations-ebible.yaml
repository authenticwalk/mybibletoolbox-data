  san-TIB: ཏཏསྟཻཿ པུནཿ པུནཿ པྲྀཥྚ ཨུཏྠཱཡ ཀཐིཏཝཱན྄ ཡུཥྨཱཀཾ མདྷྱེ ཡོ ཛནོ ནིརཔརཱདྷཱི སཨེཝ
