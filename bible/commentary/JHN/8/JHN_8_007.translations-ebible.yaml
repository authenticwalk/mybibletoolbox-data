  hla-hla: Nori i katokato sili te ga ranga palis uen ba nonei e tuol sei poutsuna
    me poiena i taren, “Bara. A katun i gusulimiu te mamala kato homii e tatei ti
    hatu mamena a tahol teka.”
  mav-NT: Mi'i hawyi po'og apo'i­'a­tu'e Iesui pe. Mi'i hawyi Iesui tuwe­'ã­pe­'ok'am
