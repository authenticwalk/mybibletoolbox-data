verse: JHN.008.007
translations:
  kpx-kpx: Ige ata keau keve lavisi negobedai belahalage Iesuu hovelahai abuho loui
    avoe, “La oleu vavevebe toela vaholiale keu vasohuta hovelahai muneta keate ko
    hamai.”
  okv-H: embomeni na eto ingari ke kaiketo ijio Iesu na hange ambu eto ke einge ena,
    “Ungo embo puveva amo embo vahai amuna ari sapura irae embo amina karu humbuto
    kihi taisuja.”
  tbo-tbo: Ma tauhi hi laubayabayadeya, ega yaka Yesu i wotowolo po i baha uyahihi
    i pa, ‘Oo, i dewadewa duma. Ma taumi uyahimiyei inapa iyai ega a apapoe yaka apo
    tauna gaima ina halena tahaeya wawine naka uyahina.’
  mal-C: ചോദ്യം തുടർന്നപ്പോൾ യേശു നിവർന്ന് അവരോട്, “നിങ്ങളിൽ പാപം ഇല്ലാത്തവൻ ഇവളെ
    ആദ്യം കല്ലെറിയട്ടെ” എന്നു പറഞ്ഞു.
  grc-SR: Ὡς δὲ ἐπέμενον ⸂ἐπερωτῶντες⸃ αὐτόν, ⸂2ἀναβλέψας⸃ εἶπεν ⸂3αὐτοῖς,⸃ Ὁ ἀναμάρτητος
    ὑμῶν, ⸂4πρῶτος λίθον βαλέτω ἐπ᾽ αὐτήν.⸃
  bgc-bgc: जिब वे बार-बार उसतै सवाल करते रहे, तो फेर उसनै सीध्धा होकै उन ताहीं कह्या,
    “थारे म्ह जिसनै भी कोए पाप न्ही करया हो, वोए उसकै सबतै पैहला पत्थर मारै।”
  khz-khz: Ira na Iesu roe wagerenagiawai aonai, erugaitito, ne evaikilarato, netiwato,
    “Rai gomi aomi ai rogotina ere kala rakava genai, ia na vatu pene gapia, egare
    pene vale-kunea.”
  deu-TKW: 'Wie sie dabei beharrten ihn zu fragen, richtete er sich auf und sagte
    zu ihnen: wer unter euch ohne Sünde ist, werfe zuerst einen Stein auf sie.'
  zsr-NT: 'Catiꞌ gulanábtsquinëꞌ Lëꞌ, niꞌr buzuinëꞌ Jesús len rëꞌ lequëꞌ: ―Nul‑liꞌ
    cununliꞌ dul‑laꞌ su lauliꞌ uládxiꞌliꞌ‑nu guiöj.'
  lin-lin: 'Lokola bakobaki kaka kopesa Ye mituna, Yesu atelemaki mpe alobaki na bango :
    — Tika ete moto oyo, kati na bino, asala nanu lisumu te abamba ye libanga moto
    ya liboso.'
  hns-NT: 'Aur djab oesab doharaaike poetjhies, tab Jiesoe khara hoike oesabse bolies:
    „Dje kabhie paap-boeraai na karies hai, oe pahiela ieta okare oeppar bahaai sake
    hai.”'
  noa-E: Pari magʉmjã pʉaba mag ichig phʉʉrba jëjëeu khaawaita dʉnʉʉunaa amag, —Pãachdëu
    khaphʉ jaau naawai pãach ee ar bʉ̈ʉrjã pekau chukhu nʉm khʉʉnauta nacha i barjurauma
    ajim.
  eng-EMTV: And while they were continuing questioning Him, rising up, He said unto
    them, “He who is without sin among you, let him be the first to cast a stone at
    her.”
  mib-NT: 'Te jeē cácajnūhun cácajnūhún de ya, te ni ndonehen ya maá yá, te ni cahān
    yā jiín de: Núu ndé ɨɨn máá ró tú na cuēchi ró, te xīhna gā maá ró cuāha yuū xinī
    ña núu súcuan, áchí yá.'
  lif-NT2: खे़ङ्‌हाॽरे़ ए़त्‍ले़ङ् सेःन्‍मे़दोसुबाल्‍ले़ चोगुल्‍ले़ खुने़ॽ पोगे़आङ्
    खे़ङ्‌हाॽ मे़त्तुसि, “खिनिॽओ आल्‍लो थारिक् लायो मे़न्‍जोःक्‍के के़वाॽबा हाःत्
    वाॽ? हाराॽ बा खे़ल्‍ले़ए के़रे़क्‍नुःल्‍ले़ तगि कन् मे़न्‍छुमाॽइन् लुङ्‌ङिल्‍ले़
    ले़प्‍तुररो॥”
  xnj-xnj: Pevayendalili kumkota, Yesu akayinuka akavajovela, “Mundu mweangambudila
    Chapanga pagati yinu avyayi wa kutumbula kumtova liganga.”
  mmx-mmx: Diga tu go la diga susue ne Iesu mi levesusue, la neni ga ru urut akmokso
    upana la ga lok tidi, “Do tara atnimi goxovisi na lok taxapmek, neni na lok ka
    tuuat la na lu avot na latkin.”
  cbr-NT: 'Usa ''ain ca cacëxunma oquian ''itsa oquin ñucácëx chairuquin cacëxa: —Micama
    uinu ''icëx cara ''uchañuma ''icë an pain ca maxaxan ''ati ''icën, mitsúnribimi
    ''anun.'
  tee-NT: 'Para ni va k''asi k''asi tasacmich pus tak''oxitolhchokolh chai ajunich:
    ―Pus ni alin xamati'' milhi''uxijnan ju jantu ca''alactu''unulh yuchach ju p''ulhnanch
    ca''alacat''alhmanalh.'
  eng-LSV: and when they continued asking Him, having bent Himself back, He said to
    them, “The sinless of you—let him cast the first stone at her”;
  cak-NT: 'Y roma ri achi''a'' ri'' man yetane'' ta juba'' niquic''utuj-apo che ri
    Jesús xa nicamises ri ixok o manak, romari'' raja'' xpa''e'' y xu''ij chique:
    Xa c''o jun chiwe rix ri man jun rumac rubanon, tuq''uiaka-pe ri na''ey abaj chirij
    ri ixok re'', xcha'' chique.'
  pah-NT: 'Ndopigi reki g̃a ja''javo ga pe. A''ero ga po''ami javo g̃a pe: —Kiroki
    ga ndokote''varuhuangavi – ga ypy ti toapi hẽa, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mãpai ãchia iidi jõnɨde Jesús jĩp''a su-ak''ɨ beeji mãik''aapa mãgaji:
    —Naapɨara ichimaa mãupa bat''apáde aji, parãdepema chi p''ek''au k''achia wẽe
    bɨpa.'
  xed-xed: 'Ka gɗavatá həŋ ka va ɗaway da tsi. Ka Yesu mantsa: «Ka waya mataba ghuni
    kul walaŋta gatá dmaku ya, ka zlrafzlra tsi ta wuɗa na marakw na nda pala,» kaʼa
    kapaŋtá ghəŋ.'
  glk-glk: 'امّا چونکی اوشأن بازم از اون سؤال کودیدی، عیسی خو سره بلنده کوده و اوشأنه
    بوگفته: «از شیمی میأنی هر کسی کی گناهی نأره، اوّلین سنگه اونه بزنه.»'
  mks-NT: 'Ta sa̱há ña̱ ndúcú ndéé na̱ cán ndáca̱ tu̱hún ñahá na̱ na̱nda̱ca̱ ndichi
    Jesús já na̱cachi a já xi̱hi̱n ná: —Ndá ndó, na̱ co̱ó na̱caja cua̱chi jácana jihna
    ñúhú ndó yu̱ú ja̱ta̱ ña̱ —na̱cachi a xi̱hi̱n ná.'
  gfk-S: Ing di ga tirtiri at baak ie, iga kis tutur gom tange ta di, “Be ta nong
    ta mu pata nuno ta sana tintalen, io, aie na huna gulum ikin ra haine ma tike
    hot.”
  bmu-bmu: Ohoyökmö, toroqeba kapaŋ köla qesim waŋgigetka hök ala wahöta diŋdiŋi kinda
    kewö jii mötket, “Eŋgöreŋök kunŋan siŋgisöndok kun qahö aka maljawi, yaŋön mönö
    ölöp köt mutukŋi memba gila qema.”
  dgz-dgz: Mu yaugai di singui yasiwamumune, me ao endimase anega diamon, “Endi e
    orup ansena koewa da inap uon wandepiwa, orup ame namu agim ware waen mame top
    ne yawap.”
  eng-GNV: And while they continued asking him, hee lift himselfe vp, and sayde vnto
    them, Let him that is among you without sinne, cast the first stone at her.
  zaa-NT: 'Beni bá cą seguir gunàba titsa'' cą ne, acca bebé'' tsè'' tèníe gunne''e
    cą nna rèe: Nuỹa la ttu le nu bíttu tení tul·la'' chi benią nna, lą nna hué''
    bą́ niulą'' primero íyyá.'
  eng-WEBSTER: So when they continued asking him, he raised himself, and said to them,
    He that is without sin among you, let him first cast a stone at her.
  guh-guh: 'Bajarapamonae bitso yanijobapona Jesúsjavabelia. Nexata jane baja Jesús
    nonotapuna. Jumaitsi bajarapamonaejavabelia: —Ponë paxamëyajuvënënë pibisiacuene
    apo pexanaenë, bajaraponë copiata iboto bixanae bajarapovajavabelia, jai Jesús.'
  bon-bon: Teepi liga teebine tii jewenanisi, tabe jeclajutige, jejemige egä, “Weeme
    cabu liba biname pisi nyene, lui te umle cäco niiya mule wawena, tabe te niinäce
    kula ne yaajarege teeme cabu me.”
  nhw-BL: 'Pero inijuanti noja quitlatzintoquiliyayaj quenicatza quiijtos. Huajca
    Jesús moquetzqui huan quiijto: ―Cualtitoc. Nopa masehuali catli amo quema tlajtlacolchijtoc
    achtihui ma quimajcahuili se tetl.'
  swh-ONEN: Walipoendelea kumuulizauliza akainuka, akawaambia, “Kama kuna mtu yeyote
    miongoni mwenu ambaye hana dhambi na awe wa kwanza kumtupia jiwe.”
  wbi-wbi: Ye vajiighe vifikumposia, akinamuka, akavamula akati, “Unsila nkole pakate
    palyumue, ave ghwa kwanda kukuntova ni livue umukijuuva uju.”
  bba-bba: Ye bɑ nùn bikiɑmɔ bɑ bɑɑsi, mɑ u tii dɛmiɑ u bu sɔ̃ɔwɑ u nɛɛ, wi u kun
    torɑre bɛɛ sɔɔ, u ɡbiiyo u kurɔ wi kperu kɑrɑ.
  eng-KJVCPB: So when they continued asking him, he lift up himself, and said unto
    them, He that is without sin among you, let him first cast a stone at her.
  kgk-NT: '—Mbava''e tipo erejapo uka-ta hese? he''i jevy jevy oporandu-vy íxupe.
    Upe-ma ramo onhembo''y-ma oĩ-vy. He''i: —Pene pa''ũ-my ojejavy e''ỹ va''e tojapi
    ranhe katu íxupe, he''i íxupe kwéry Hesu.'
  waj-waj: 'Fafaarainno varuduu iya sai ti kiaa ti mmianeeraivaara kava kava inna
    yaparauduu rikioo ivo diitoo iya tunoo: Ngia hama mminnamminnaa maisaatai voovoono
    ivonnaadee sikauvaa habati kioo tauraa innayaa kagaariaivee,'
  cpy-cpy: 'Eekiro rojampi-teeta-tziiri, ari ikatziyanaka roeyoowitakaha, ikantanakiri:
    “Eenitatsi-rika apaani pikaatee-yakini kaari anteroni kaari-perori, riitaki etakaan-tyaawoni
    rompojan-tyaawo mapi iroka tsinani.”'
  ekk-PKP: 'Nad nõudsid jätkuvalt vastust, seega tõusis ta püsti ja ütles neile: „See,
    kes teist ei ole kunagi pattu teinud, võib tema pihta esimese kivi visata.“'
  mpx-mpx: Heliya iyoho ya hi mimi nelnel elana, yaka i mat ge i ba, “Ebo komiu etega
    nige gegi etega i giginol, inoke iya pat ni alihouwan yova ya elana.”
  wbp-wbp: Kujalpalu yalumpurla-juku wurra-juku karrija, ngulangkujulpalu warrarda-juku
    payurnu Jijajiji. Ngula-jangkaju, Jijajiji karrinja-pardinjarla nyanungulku-jana
    wangkaja, “Nyurrurla-paturlarlu turnu-warnurlarlu, nganangku kajilpa kuruwarri
    jintawarlayi-jiki muku purayarla Kaatu-kurlangu jintarlangu rdilyki-pinja-wangurlu
    ngurrjungku yapangku, yalirli ngulangkunya kajikarla pirliji jangkardu mani kamparru-warnurluju
    manu ngulangkunya kajika luwarni pirli-kirlirliji nyampuju karnta.”
  luo-luo: Kane gimedo dhi nyime gipenje, noa malo mowachonegi niya, “Ngʼato kuomu
    mapok otimo richo ema okuong goye gi kidi.”
  nhe-NT: 'Pero inijuanti noja quitlajtlaniyayaj quejatza quiijtosquía. Huajca Jesús
    moquetzqui huan quiijto: ―Cualtitoc. Nopa tlacatl tlen ax quema tlajtlacolchijtoc
    achtohui ma quimajcahuili se tetl.'
  aii-aii: 'ܐܝܼܢܵܐ ܟܲܕ ܡܘܼܙܝܸܕ ܠܗܘܿܢ ܠܒܲܩܘܼܪܹܗ، ܩܝܼܡ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܟܠܔ ܡܸܢܵܘܟ݂ܘܿܢ
    ܕܝܼܠܹܗ ܕܠܵܐ ܚܛܝܼܬܵ‌ܐ ܕܵܪܹܐ ܒܝܼܘܼܗ̇ ܟܹܐܦܵܐ ܩܲܕܡܵܝܵܐ.“'
  esk-NT: Taapkua apiqsruqtaqtuiñaaqsipmata, Jesus qichaqhuni nipliutiniġai, “Nallipsi
    killuqsaqsimaitchuam sivulliuluni iyaġaŋmik miḷuqsaqqaaġliuŋ.”
  msb-msb: Myintras nagapirit sinda paghunga sa iya, nagtindog siya kag ginsabihan
    sinda, “An sin-o man sa iyo na wara magkasala amo an una na magbato sa iya.”
  cpa-NT: 'Cøng² hi² ca¹ŋǿh¹dsa Jesús ha²lah jmo¹dsa quianh¹³ hio¹³ héi². Jøng² ca¹nung²
    Jesús. Ca¹juúh²dsa: ―Ju³ná³ hein² dsa² quianh¹³ hniah¹² ha¹chi² hi² hlaih¹³ ma²ca¹jmo¹dsa,
    dsa² héi² lah¹ni³ quiúh¹ cang³ quiah¹² hio¹³ ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ସେମନ୍‌ ତାକେ ତର୍‌କେ ତର୍‌ ପାଚାରିଲାଗି ରଇଲାଇ ଜେ ସେ ଟିଆଅଇ କଇଲା, “ ଇତି
    ମୁଲ୍‌କେ ପାପ୍‌ ନ କଲା ଲକ୍‌ କେ ଆଚାସ୍‌ ବଇଲେ ସେ ଆଗ୍‌ତୁ ଆସିକରି ତାକେ ପାକ୍‌ନା ମାର ।”
  meu-meu: Idia ese e nanadaia loulou ela bona e tore isi, e hamaorodia, eto, Umui
    daika asi ena kara dika, ia ese nadi ta aine abia, ina hahine baine hodoa guna.
  yva-NT: Wo anajo tutir, weti beakaeyo naije Po raura akananto mansai pare, “Weapamo
    are pirati ayao kakai meweno ai, weamo manasyimbe po orame rave wanya so ramaug.”
  dgc-dgc: Nadid, to pémilit de diya a pégpépakelagip, éy tinumaknég siya a kinagi
    na dide, a “Maari; tu éwan tu kasalanan dikam, éy siya i meditula a mangbatikal.”
  zpm-NT: 'Raṉ zho rquiabd me, wbiire zho bnabdiidz zho lo me stib; haxta blis lo
    me, rëb me lo zho: ―Peet nacda, goḻdeedquie me. ¡Lëëraasi, zha ne rieṉ ni tib
    doḻ rapd, zha co csilo gdeedquie me!'
  hix-NT: Àsok kat màkeno, ketxkonà rma hatà, nyamoro. Àro ke nosowaxehtoy hatà, noro.
    Onà wyaro nkekon hatà, àwyanye. Onokà ryhe, okukur komo, tanhàn hokonohnà ro me
    naye. Noro htxero hak netahano, toh ke, kekon hatà, Txesusu, àwyanye.
  sim-sim: Urik li sihi orin limu siliyangora. Urik Jisas or usaha ormu mbara, �Wa,
    ji mandingormeka. Hako halanak ma or kavakava las unda ambu oto masmas sunjakomben
    or laha sirin or jika.�
  npi-ULB: '[नोट यूहन्‍ना ७:५३-८:११ को टिप्‍णीबारे माथि हेर्नुहोस्], जब तिनीहरूले
    उहाँलाई निरन्तर सोधिरहे, उहाँ खडा हुनुभयो र तिनीहरूलाई भन्‍नुभयो, “तिमीहरूमध्ये
    पापविनाको जो छ ढुङ्गाले हान्‍नमा त्यही नै पहिलो होस् ।”'
  cgc-cgc: Tenged na sigi pa insa danen ki Jesus parti ta bai, gatan-aw kanen ki danen
    daw ambal din, “Daw kino ki kyo ula sala, yon una na magtimbag ta yi na bai.”
  tim-tim: Kulemgombo aikom aikom akbiâ bin bin kinmâ hin makyeŋgiep, “Yeŋgâlân gâtŋe
    siâ dosa bâlâk manmap arekŋe soŋ keiŋe katmâ kâtŋe kondo âmâ kombei.” dâep.
  yor-yor: Nígbà tí wọ́n ń bi í léèrè lemọ́lemọ́, ó gbe orí rẹ sókè, ó sì wí fún wọn
    pé, “Jẹ́ kí ẹni tí ó wà láìní ẹ̀ṣẹ̀ nínú yín kọ́kọ́ sọ òkúta lù ú.”
  wos-wos: Hayindéka wumbu téta wambula wakwexékéndaka Jisas raama dé diré wa, “Ambu
    tékwa du nak hanja haraki saraki sémbut huruhafi ye mé tale naki motu léka.”
  emp-NTPO: 'Baribʌrʌ ãdjirãba mĩã sẽ iwid̶i panʌ bẽrã piradrʌped̶a jarasia: –Dji
    cadjirua ocaba naʌ̃ wẽrãra mõgaraba tab̶arida b̶ʌa.–'
  eng-F35: But since they kept on asking Him, straightening up He said to them, “Let
    the one without sin among you throw the first stone at her.”
  ind-ind: Ketika para pemimpin masih terus mendesak-Nya untuk memberi jawaban, Yesus
    mengangkat kepala dan berkata kepada mereka, “Siapa di antara kalian yang merasa
    dirinya tidak pernah berbuat dosa, biarlah dia yang lebih dulu melempari perempuan
    ini dengan batu.”
  pes-OPCB: 'سران قوم اصرار می‌کردند که او جواب دهد. پس عیسی سر خود را بلند کرد و
    به ایشان فرمود: «اگر می‌خواهید او را سنگسار کنید، سنگ اول را باید کسی به او بزند
    که خود تا به حال گناهی نکرده باشد.»'
  mpt-mpt: i amit ye kil ohamonsiba e gabam ofanea baabenea Ib isak temo nakae waneta
    hengmino blim bie mole eta mikiktemo tome obonea maweseta eka mak ibole abuk olonibta
    sawem tenibta wanaine ge baabenea
  ssx-ssx: Mo haliwekima꞉ lota꞉ lota꞉ pitolo haena꞉ta꞉ Yesuma꞉ tialiao hata꞉ mo haliweki
    pa꞉ta꞉ alota꞉ Iki pa꞉ta꞉ hala꞉ hali ma꞉nda꞉ hoke hau na pa꞉la꞉ hali haya꞉ka꞉na꞉ta꞉
    ipikana꞉ma꞉ amba꞉la toopima꞉ do wanda꞉ lina꞉e leekeme.
  mkl-mkl: Ŋɔi ɑ̀ beeɛ ɑ̀ mɑnteɛ nɔ í dede í tɛ í sɔ̃ ŋɑ í ni, inɛ iyi kù ce dulum
    si inɔ nŋɛ ku tɑko ku tɑ ɑbou kutɑ.
  gaq-gaq: ମେଇଂ ଆତ୍ ଅରିଆ ତୁଆଁଚେ ବାରି ସାଲିଆକୁଲା, ଜିସୁ ବାଆଃ ତାଣ୍ଡେଚେ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ
    “ପେନେ ବିତ୍ରେ ଜା ଅଃନା ମେଃଡିଗ୍ ପାପ୍ ପେଡିଂକେ ଣ୍ତୁ, ମେଁ ସେନୁଗ୍‍ ପାଙ୍ଗ୍‌ଚେ ବ୍ରି ଏତେ
    ଟୁଲେଃ ।”
  gof-RNT: Entti iya zaari zaari oychchidi aggonna ixxin, pude dhoqqu gidi, “Hintte
    giddon nagara oothiboonna asi koyrottidi iyo shuchchan caddo” yaagis.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ କୁଲିତାନ୍ ଇମ୍‍ତାଗି ଇନିଃ ବିରିଦ୍‌କେଦ୍‌ତେ ମେତାଦ୍‌କଆଏ, “ଆପେୟାଃ
