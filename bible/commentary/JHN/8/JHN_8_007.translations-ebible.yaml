  bod-N: དེ་རྣམས་ཀྱིས་ཁོང་ལ་ཡང་ཡང་ཞུས་པ་ན་ཁོང་གིས་དབུ་ཡར་དགྱེ་ནས་འདི་སྐད༌དུ། ཁྱོད་རྣམས་ལས་སྡིག་པའི་དྲི་མས་མ་གོས་པ་དེས་ཐོག་མར་བུད་མེད་དེ་ལ་རྡོ་ཡིས་རྒྱག་རུང་ཞེས་གསུངས་པ༌དང༌།
