  mya-mya: ထို​သူ​တို့​သည်​ထပ်​ကာ​ထပ်​ကာ​မေး​မြန်း လျှောက်​ထား​ကြ​၏။ ထို​အ​ခါ​ကိုယ်​တော်​သည်
