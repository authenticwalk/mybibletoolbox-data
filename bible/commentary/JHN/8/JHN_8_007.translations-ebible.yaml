  uvh-uvh: Ka adi nua'bu ko anigaging u naknga marara adenga ning yanggu', ningwara'
    sidi uuk tonga wa tim munumung sini' wa sidining bining ganang aming ka ni kadagang
    kabi'sini' guk mo' tita' wari urota'.
  ino-ino: Avo ne'kaeke'a lusiya hu'a Yisasife afike afike nehakeno Yisasi'a hetino
    inake huno hapapai'ne “Lapa'kaeya folakapati aise hao'otake kava nohisana ve'kamoka
    hokote'ka yafa kayo ali'ka mani a amakeo.” huno hapapai'ne.
  gnn-gnn: Ga walalanydja yukurrana ŋunhiyi Rom-dharraymirriyunydja walalay mukthurruna
    yana buku-ḏuwaṯthurruna dhä-wirrka'yurruna ŋanya ŋuriŋiyi bili dhärukthu. Bala
    ŋayi Djesunydja gaŋgathinana, bala ŋayi waŋana bitjarrana gam', “Ŋuli nhe yol
    waŋgany yolŋu dhiyalami malaŋura, yakanydja nhe djäma dhuwurr yätj, nhe yurru
    ŋuriŋiyi yolŋuyu ŋanya ŋäthilinydja wutthun guṉḏayu,” bitjarra.
  yal-yal: E yi tixi a dɛxɔn ma na waxatini, e lu a maxɔdinɲɛ. Yesu yi a rakeli, a
    yi a fala e xa, a naxa, “Naxan munma yulubin liga ɛ tagi singen, na singe xa gɛmɛn
    woli a ma.”
  cnt-NT: 'La₁ caun₂ tioin''₅₄ qui₂ŋag₂₃ qui₂ŋɨ́i''₂ Jesús, jaun₂ ca₂nau₂, ca₂juá''₂
    ca₂tsɨ́''₃ dsa₂: ―Chi₂jua''₂ ''ein₂ jan₂ ''nia''₂ i₂tsá₃ dso₄ rë₂cán''₄, o₁tiong₅₄
    le₂''uɨg₅₄ ca₂mɨ́g₂ nɨ₁cang₁ juɨ₁qui''₅₄ quió''₅ ''io₅₄.'
  tif-tif: 'iyo tola-lomdip weng kaali ti, dik-dakaalin-kup ke-bilipya, Yesus ayo
    tam tola bokoyila ko: Dok kanolin tunum kapta ma ban kemin dinim ke-laabap namti,
    kapsiik tuum ma kuluu binalapla yo! yakale,'
  nlx-nlx: जेवी ता यीशुह फुसतेस रेना, ते यीशु हुतरोच उबरेन ताह केयो, “तुमू माय रेन
    जो पापी नाह सोतो, तोस पेल ज्यी बायकुह देगड़ा केरीन देय।”
  apw-NT: Dayúweh nahódaadiłkidgo Jesus hizį’go gádaabiłṉii, Nohwitahyú ła’ binchǫ’
