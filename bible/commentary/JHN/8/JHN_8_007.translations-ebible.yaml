  gui-NT: 'Jecuaecuae oparandu reta chupe cuae re. Jayave Jesús oñemboɨ jare jei chupe
    reta: —Mbaeti mbaeyoa güɨnoi pepɨte pe vae rani toyapi ita pe.'
  quc-TT: 'Ri winaq xkichapleꞌj ubꞌanik kꞌotbꞌal chiꞌ che ri Jesús rumal riꞌ, xtakꞌiꞌk
    kꞌa te riꞌ xubꞌij chike: Ri maj umak chiꞌwe chukꞌyaqa ri nabꞌe abꞌaj.'
  heg-NTPO: Kon oen keket nakekeon Una. Tiata Un hangu dil le tekas elia, “Eta deng
    mia la muik in tao kula neta lo kam, un man pasang bihatang ni nini baut muna.”
  ptu-ptu: 'Sapo'' aka takattu mekutana indo tau buda, iya umbangongammi ulunna Puang
    Yesus anna ma''tula''i naua: “Mennakoa'' ussanga kalemu tä'' madosa, iya iam too
    handam la mendiolo ulleba''i itim baine.”'
  bzd-NTPO: 'Ie''pa tö ikí̱ chaké ia̱. Ie̱'' wöduéka̱ ta̱ ichéitö: —A'' wé̱ kë̀ wa̱
    ì sulu wamblëule yës, ese tö ák tsá̱ u̱yö́ ie'' ki̱.'
  kwf-kwf: Ma kaidaꞋi kira saefilo goꞋo Ꞌada, nia ka tataꞋe, ma ka fata Ꞌuri fuada,
    “Sa tai amuꞋa neꞋe noaꞋa kasi sasia ta ru taꞋa, nia ke eta Ꞌuia Ꞌani ta gwaꞋi
    fau.”
  eng-WYC-2017: And when they abided [or con-tinued] asking him, he raised himself,
    and said to them, He of you that is without sin, first cast a stone into her.
  eng-WMBB: But when they continued asking him, he looked up and said to them, “He
    who is without sin amongst you, let him throw the first stone at her.”
  zat-NTPS: 'Benne'' ca'' buluché̱bequeze̱'' Jesús, na'' Le̱'' bezé̱'' dxe̱''e̱ benne''
