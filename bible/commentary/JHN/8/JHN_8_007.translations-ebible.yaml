  nuy-nuy: Wugurraayung wunu-yandhawiwandi-wugij wurraandha-wuguuguni. Anubanila ni-ḻaḻagiiyn,
    wani-magayn wugurri-wuy, “Yuga yaaji wurruj waari-yinyung ambu-waṉbini anaaladi?
    Bawi-yung nga marri ambu-warrgang ana-wulhu-wulhurr mana-ṉuga, ambirringaambaḻ-gang.”
    Dani-yung ni-yamayn.
  cop-BHC: ⲈⲦⲀⲨⲰⲤⲔ ⲆⲈ ⲘⲠⲈϤⲈⲢⲞⲨⲰ ⲀϤϤⲀⲒ ⲚⲦⲈϤⲀⲪⲈ ⲠⲈϪⲀϤ ⲚⲰⲞⲨ ϪⲈ ⲚⲒⲘ ϦⲈⲚⲐⲎⲚⲞⲨ ⲀϬⲚⲈ ⲚⲞⲂⲒ
