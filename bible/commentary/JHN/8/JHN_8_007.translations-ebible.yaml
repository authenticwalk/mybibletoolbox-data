  san-ORI: ତତସ୍ତୈଃ ପୁନଃ ପୁନଃ ପୃଷ୍ଟ ଉତ୍ଥାଯ କଥିତୱାନ୍ ଯୁଷ୍ମାକଂ ମଧ୍ୟେ ଯୋ ଜନୋ ନିରପରାଧୀ
