  swp-swp: Isi se hesihesio daoi abo i tamaisima, eo i ribalau isi aridi eai, i ene,
    “Esau arimiu eai nige ena baaea wa ia we’u i tu baguna.”
  bjr-bjr: Mifa maqa fifau akara rimarufaqa misa fuki faaki qidaqa mi anaaseena oonisamu
