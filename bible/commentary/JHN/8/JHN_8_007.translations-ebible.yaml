  gwi-NT: Zhat nigiilzhii ts'ą' gwintł'oo giiyųąhkat, ndak ninehjin ts'ą' jyaa goovahnyąą,
    “Nakhwatee juu vatr'agwaanduu gwakwaa, ąįį jii tr'injaa adan tr'ookit kii haa
    yatthat.”
  gvn-gvn: Jana nyungundu babajin baja, babajin baja. Nyulu dakan, yalaman, “Yurrandamun
    nyubun buyun-buyun kari, nyulungurr kulji yilba jalbundu.”
  nhy-NT: 'Pero komo okachi okitlajtlaniayaj, Yej omoyekketzke iwan okinmilwij: ―Tla
    akaj de amejwan mach kipia itlaj tlajtlakole, ma yen achtoj ma kimotla ika tetl.'
  asm-FB: কিন্তু তেওঁলোকে যেতিয়া বাৰে বাৰে তেওঁক সুধিবলৈ ধৰিলে, তেওঁ মূৰ দাঙি তেওঁলোকক
    ক’লে, “আপোনালোকৰ মাজত যি জন নিষ্পাপী, তেৱেঁই প্ৰথমে তাইলৈ শিল দলিয়াওক।”
  okv-okv: Embomeni na eto ingari ke kaiketo ijio Iesu na hange ambu eto ke einge
    ena, “Ungo embo puveva amo embo vahai amuna ari sapura irae embo amina karu umbuto
    kiti taisuja.”
  mxt-NT: 'Soco vatyi candacá tuhun ca ra chi ra, tyicuan ta nicuinanyaa̱ ra ta catyí
    ra chi ra: ―Xihna ca nyoho cha ñahri cuatyi ndo que̱hen ndo yuu ta ca̱ñi ndo chi
    ña ―catyí ra chi ra.'
  tzo-NT: 'Yu''un mu xlaj yo''ntonic tsjaq''uic, toj lic nacluc ti Jesuse. Hech laj
    yalbe ya''yic: ―Ho''oxuc ti much''u mu''yuc smule ja'' jbael ac''o yac''be ton
    ti antse ―xchi.'
  ind-AGS: Mereka terus-menerus meminta Yesus memberi jawaban tentang perempuan itu.
    Akhirnya Dia berdiri dan berkata, “Kalau ada di antara kalian yang tidak pernah
    melakukan dosa, silahkan lebih dulu lempar perempuan ini dengan batu.”
  omw-omw: Qara nti varuvata mwihua sivita variqata mpo qua mpo qua Iesusira kyapara
    hi varuvaro Iesusiva mwaamwianra viro mwihuara tiqaro, Nkyiqitairo mpovanto hia
    uaqia hi kyaiqara utuariva, mwiva nraante ori vara kyero mwia ntuqutuarive, tiro.
  yrb-yrb: '@see-verse:JHN.008.006'
  maa-NT: 'Xi̱ta̱ koi nga siì nchis''ín nga kjònangui, Jesús tsasíjna kixi̱ kitsò‑la̱:
    ―Jñò, tsà tjín i''nga xi̱ta̱ xinguio̱o xi tsjìn‑la̱ jé, jè kàtínè ítjòn nda̱jo̱
    chjo̱ón jè.'
  mcq-mcq: ꞌEꞌeme pu ijá namine apoma pasonananavume Hu ahasirima ꞌurijiꞌi ijá ꞌiama
    Ja namijuri vajaki ea pini sisea nihoꞌo pavenuna vwiꞌamajara marakoꞌa muna apene
    hu ꞌanaꞌamana ꞌiamana.
  sus-A: عٍ تٌ دْشْ عَ رَ، عَ نَشَ كٍلِ، عَ عَ قَلَ عٍ بّ، «يُنُبِ مُ نَ نَشَن مَ
    وٌ يَ مَ، نَ سِنفٍ شَ يِ فِنّ فْنْ.»
  jpn-1965: けれども、彼らが問い続けてやめなかったので、イエスは身を起こして言われた。「あなたがたのうちで罪のない者が、最初に彼女に石を投げなさい。」
  fra-SBL: 'Comme ils continuaient à l''interroger, il leva les yeux et leur dit :
    « Que celui d''entre vous qui est sans péché lui jette la première pierre. »'
  yka-yka: Pagtinilew ne isab iye weˈ de, patongas iye duk paˈinne si siye, “Sine-sine
    kaˈam gaˈ niyaˈ dusene, ambat iye dehellu numbuk dende inin duk batu.”
  mle-mle: Aw day kip dikik tan bas sidaak, Jisas sinawurkuw, ata dayak wadidiy, “Aw
    li gwura duw nak, adi samab vaal yi maarkwanadi duw, di taay likim kabakir viyakwaad.”
  shp-NTPO: 'Jabi jeneyamakin yokáboreskanaitian bewakeexon jato yoia iki: —Abánon,
    ja mato xaran iká ochaomatonpari, makanman tsakakin peokin —akin.'
  aom-aom: 'Saꞌare jajivamu jö ua gaꞌi arijaroho bogo mana uëvëꞌe ma-saꞌare jajivojuvo
    hujeji ijonö ririrohoromo uëvadeje: Jemë di aharo sisë rumoꞌe javego aevoromo
    munëro vajamijëjo.'
  geb-geb: Mbe pim anan nzaa vuav kim, Zisas thav raagia thɨgap khaŋ mbe nzuai, “Nden
    rɨgar guma the tɨva mbatɨga thueŋ muuŋgi fhu, ana fharigi kɨma ndigip kha mbiga
    sɨri.”
  eng-WYCLIFFE: And whanne thei abiden axynge hym, he reiside hym silf, and seide
    to hem, He of you that is without synne, first caste a stoon in to hir.
  bsj-bsj: kambo cii merangco kerotiyeri, yeecu kweniti yicii, niwo more kume manki
    bwirangkeu ater mobka tereko.
  cak-cak: 'Pero ri achi''a'' ri'' roma man yetane'' ta ka chi niquic''utuj-apu che
    ri Jesús ri achique ni''an che ri ixok, romari'' ri Jesús xpa''e'' y xu''ij: Si
    c''o jun chive rix man jun mac rubanon, jari'' tic''ako ri na''ey abaj chirij
    ri ixok re'', xcha'' chique.'
  chf-NT: 'Uc''a u bon c''atbenob, wa''wäni aj Jesús u yälbenob: ―Machca de anelaba
    mach''an u tanä u julben najtäcä ni ji''tun tuyac''o.'
  tlf-tlf: bilip iyo mo-nilip e, weng uyo dagagamin kup kemip e, Yesus iyo fen mo-nala
    e, bogobela, “Iyo? Dogap kapta fengamin binim umdii, kamaki uyo kapsiik tuum binolapta
    o,” age-nala e,
  piu-2006: Kutuya ngarala tjapiṉingka pakaralpi tjananya watjaṉu, “Tjinguru nyurrangarri
    kuya palyalwiya nyinanyi? Kuya palyalwiyangku kutju palunya puḻingka rungkantjaku.”
  poh-NT: 'Ar ajic ruꞌum nok reꞌ take winak reꞌreꞌ maꞌ nquimay ta ripahkaljic reh
    chaj bih rikꞌor chiri̱j i pahkanic xcaꞌn reh, reꞌ Jesus xpaꞌlajic johtok eh jeꞌ
    wili xikꞌor queh: «Hab wach aweh tak maꞌ kajanak ta chipam jenoꞌ mahc, chipꞌut
    cho ricansjic ixok wili chi abaj, nqui queh.'
  tue-tue: 'Cʉ̃́ã cʉ̃ʉ̃rẽ sãĩñáduheri ĩñagʉ̃, wʉ̃mʉnʉcã, cʉ̃́ãrẽ jĩĩwĩ: —Mʉ́ã watoapʉ
    niigʉ̃́ sĩcãrĩ ñañaré tiihégʉno ʉ̃tãpe née, coore déesʉguearo, jĩĩwĩ.'
  bjp-bjp: Aunbiing ri diikdiik u la biitom, ka sotih ma ka tara sing ri aragii, “Male
    tikas lo gam ae biil ti sinang laulau kia, ke ik luu famu u ini ti fat.”
  xon-xon: Bi nan beenin baa u, le u yaar ki bui bi, “Ni ponn ni u kaa kpa taani na
    kan, u puen mee upii wee litakpal,”
  tzo-ZNT: Ti mu xicta sbaic ta sjaqꞌuele, ichoti lec ti Jesuse. ―Mi oy muchꞌu junucal
    ti chꞌabal smul chaꞌie, jaꞌ baꞌyi acꞌu yacꞌbe ton li antse ―xꞌutatic yuꞌun ti
    Jesuse.
  mpm-NT: 'Ko maa da ka kaꞌan ka kaꞌan da. Ni ndokuɨñɨ Jesús, ti ni kachi ya: ―Nuu
