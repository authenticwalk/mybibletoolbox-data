  cbc-NT: 'Bairo cʉ̃rẽ na cajẽniña jãnaeto tʉ̃gori, camubiatacʉ wãmʉ nʉcãrĩ, atore
    bairo na ĩwĩ Jesús: —Mʉjãã mena macããcʉ̃ jĩcãni ũno carorije caátiñaetacʉ cʉ̃
    caãmata, ʉ̃tããrẽ nerĩ, cõrẽ cʉ̃ wẽẽ jʉ̃goáto —na ĩwĩ.'
  qxo-NT: 'Tsay runacuna yaparir yaparir tapuyaptinnam ichircur nirgan: “Maygayquipis
    jutsata mana rurag cag, mä cay warmita puntata samgayay ari”.'
  mox-mox: Ta nuanuadi navona ʼeviviedi ʼinega wese ivevetalaʼaiea, tuata Ieisu tunuvane
    vonedi vonaya, “ʼEguma taha toga ʼimiega ge taha luveifana daviaqia ʼinega oʼa
    dabo una maduinoqea ʼinaya.”
  kew-kew: 'Nimu paboa aawa agaa misimi rabu Yesumi rekoa nimu-para lalo: Gore nimina
    rikiraanare pupitagi nane aa meda pia ya? Go-rupa piri aare nipumi ona aana-me
    aba tina sa.'
  dww-dww: Be taudi yaḡoro waitaravira awai borudidina. Naumeki da Yesu ya tausuḡu
    be ya riuedina, “Tam aitau da gewagewa nam ku voia rubuna, naumeki da tam banegimma
    yeku kwa rubu dokena.”
  nif-nif: Tɨñɨlɨmbi, nombo nombo nɨ-nandumbi, mɨlap ipi enguk, “Sɨndoñnan nanin nindɨ
    yom no nɨm tɨñguk, wandin walɨ kɨndem telak dama tɨ-sambi, kawat tɨke kopi wɨlɨn.”
  twi-ASANTE: Wɔgu so rebisabisa no nsɛm no, ɔmaa ne mu so ka kyerɛɛ wɔn sɛ, “Mo mu
    biara a ɔnyɛɛ bɔne da no, nni ɛkan nto boɔ mmɔ no.”
  aoj-aoj: Amom malutu mahaliꞌana ma basef hiafi, eaꞌ nosafel nalutu naꞌipam naꞌi,
    “Ipaꞌ ami owaꞌ pendaꞌ waf awafia, ipaꞌ piliꞌ pekwaha otam peha akoꞌw.”
  cbv-cbv: 'Páant ã daác jwʉhʉchah, queétboó caandíh ʉʉ́bh joí yójahna ĩ chãjap jĩ.
    Páant ĩ ʉʉ́bh joí yójahachah, Jesús ñah ñʉhnit, queétdih nin pah ã niíj jepahap
    jĩ: —Ded ñijeéh jʉmni yéejat wihcanniboó caántdih jee dáhjĩh ã jwíih yoh waáwá
    naáh, ã niijíp jĩ.'
  taw-taw: Pen nop agnɨgɨlɨg nep yelak, ne tɨkjakɨl kɨlop agak, Bɨ tap si tap tɨmel
    ma gup olap yonɨmuŋ ak, kab olap dɨl, bin anɨb ak yonɨmuŋ sɨŋak ne ned dɨyokɨnɨmuŋ
    agak.
  jic-NT: 'Newa la tjü''üy tsjan la qjuijicj quepj lal, mpes Jesús niswa jas nisa,
    tjevele yupj jis lal: —¿Ncu nun popa pjaní lovin ma malala nyuca la tjiji? Lovin
    ma malala la tjiji, jupj ''ücj ca mwalá way jay nts''iyas pe mpes.'
  zap-NT: 'Per kom rnabdiizre men lo Ne, lex wzobtebli ke Ne re Ne lo men yra men:
    ―Men ne neeydet ni te dol, men guin primer kyits gye led men.'
  wer-wer: Pël yaëën pit piin pëël mëak rangkëër yaëën wal ë tauak epël yema. “Arim
    tekrakaan namp saun wonöp wë pöt puuk wet rëak kël mööp.”
  ipi-ipi: Jisasato utupanena pii okone yano napelea-kola, utupane-mane bala tipa
    pitawa yapo yai. Wuane pea-kola, bala ika loto, utupane lamawuato, koo napilini
    akali mindimane wanda oko ana-mane wamba ini peya lea.
  qul-NT: 'Astawan tapojtincu, sayarispa paycunaman nerkan: —Maykenpas kancunamanta
    mana juchayoj cajka, ñaupajta rumita chhokachun cay warmiman.'
  ter-NT: 'Vo''oku ákoyea káyunuka farîzeuhiko kaha''aînoati yumópea, yane exépukopone
    ne Jesus. Ká''aye kíxovokoxoa: —Enepone ákoti pahúnevo xepákukenoe, énomone inuxâ
    hepókea ra sêno —kíxovokoxoane.'
  bmr-NT: 'Jaarunaa suufenɨtɨmo diiboco idilluhicaunegui, agañiivuuboro diitoco nuuhi:
    Eneecata amɨɨhaitɨ saatoho imitɨma machahamo mɨtɨconɨ diigoco guiisibari mahaamɨmo,'
  fuf-fuf: 'Nde tawnoo hiɓe catii e landagol mo tun, o ɓantii, o wi''i ɓe: «On mo
    aldaa e junuubu hakkunde mon yo ado fiɗude mo hayre.»'
  bhl-bhl: 'Kesomelei, i kitil keko, dakala dakala kelewbiwi, fe e, e gatak daok angeko,
    bokoyemomele: “Yutaka! Nimin kunum ite mak ‘Nu sili sili banim kawtiw nute te!’,
    angiw tewe, yomisik keko, emisik tum mak kuluko, waneng buulo kawtol keumina!”,
    yangse kale.'
  ons-ons: Eŋe yewaka okorau paki, qeso qeson zok qesonkau eŋe kaŋ qae wieki paki
    edane rake, “Ŋinane keu ŋino ŋine mane borikine mi ma okanmaike, oŋo maine mikep
    alakane more wesiŋo qeake.”
  con-NTPO: 'Tsa''ma ti''tsse iñajansepoen''fasi Jesúsja asuccocamba su: —Majan que''i''su
    egae jinchombi''ta cuintsu o''tie patuma isupa pushesuma ttovaye ashaenjan.'
  ghs-ghs: Qeetemi nokoi noke qasaqasa hiiromi noi qoridzeqi noko pobi hiireta, Oionita
    nikehota apei kahosaama, noi bosaho eete omama ataparake teetare.
  peg-peg: ହେୱାର୍‌ ହେବେ ନିଲ୍‌ଚି ଆରେ ୱେନ୍‌ବିତିଲେ, ହେୱାନ୍‌ କାପ୍‌ଡ଼ା ନିକ୍‌ଚି ହେୱାରିଂ
    ଇଚାନ୍‌, ମି ବିତ୍ରେତାଂ ଇନେର୍‌ ଇନାୱାଡ଼ାଂ ପା ଇନା ପାପ୍‌କିୱାତାନ୍‌ନା, “ହେୱାନ୍‌ ପର୍ତୁମ୍‌
    ୱାଜ଼ି କାଲ୍‌ ଇଡ଼େନ୍‌ ।”
  txu-NT: Nhym me mã kum tãmja jarẽ nhym arek pyka no'ôko nhỹ. Nhym kam kàjmã djan
    memã kum, —Goja me ajõ apydji ajaxwe kêtkumrẽx jabej ga akumrẽx kẽn'õ byn o titik
    ne abĩ, ane.
  eng-WEBU: But when they continued asking him, he looked up and said to them, “He
    who is without sin among you, let him throw the first stone at her.”
  gnw-NT: 'Jecuaecuae upɨrandu reta chupe cua re. Jayave Jesús uyemboɨ jare jei chupe
    reta: —Mbaetɨ mbaeyoa güɨnoi pepɨte pe vae rani tuyapi ita pe.'
  mux-mux: 'Kanu-kene yu taki-taki walsi-pui-upui tiringeliinga olandu-sipa kanupa
    kene eninindu nimba mele: “Eninga yi te ulu-pulu-kis te naa pelemú yi te-ni ambu
    ili kumbi-lepa ku-ni tupili.” nirim.'
  maj-NT: 'Nk''ie nga tu̱ nku tíi̱ncha bjásjaiyahá ra̱ jóo̱, tsasinjña ngáha ko̱ b''i̱
    kitsú: —Xi najmi tjíhi̱n ngatitsun, kui xi tjun kat''éhe̱ ndji̱o̱ ta̱chjúu̱n.'
  bkq-NT: 'Mâkâ pekodo wâgâ sapâiguezezemolâ. Aituo iwykaudyly, aguely: — Âmaemo ewy
    âdaunloenlâ inakanhe aitânrybe-ro watay, tâwâlâ waunroem merâ pekodo onwa tuhu
    name — kely.'
  kue-kue: Ana ye prapra igle andigl mogl krapogl Yesus teingo, ana ye andigltre dindre
    yegl ditongwa, “Ana ene mina yomba suwarata tandaglme erekrambuka, ye kombuglo
    komnaiye ambu i nangiye mina suwondo.”
  cot-NT: 'Jatanatsi icoacojianaqueriquea, ariquea icatianaca icantajiguiri: —Quericacaquea
    teeca inquempevaetempaji iintsija iriquetiquea pariaquemparone intsinaquero.'
  bnp-bnp: Ri nana vilihui, lakea i pesi rike i taki ria, i ta maea, “E rei tara ne
    mua i uka ma i rata kilala a rabu hale, ge padi mugea a ngatavine iea.”
  apn-NT: 'Nhũm mẽ tee ri omu nẽ axte hã hkukja nhũm kànhmã xa nẽ mẽ kãm: —Tôe. Nà
    kot ka mẽ atõ aa tanhmã amnhĩ tomnuj to hkêt kumrẽx ã amnhĩ pumu hãmri nẽ kam
    nẽ rĩ kaxyw kẽn õ py nẽ akumrẽx ho hkura. Kê akwỳjaja rĩ kormã akôt hkwỳ jamỳ
    nẽ ho htak. Anẽ.'
  ctp-NT: 'Ti mnichaꞌ la neꞌ ꞌin Jesús, kanꞌ chaꞌ mdyituun ñi yu, ykwiꞌ yu loꞌo neꞌ
    nu mdiyan loꞌo ꞌin nu kunaꞌan kanꞌ bra kanꞌ: ―Si ndiya ska wan nu ja ndukwi wan
    kiꞌya ―ndukwin yu―, kanꞌ ka nu kuun kee ꞌin nu kunaꞌan kwa kulo ndukwa la.'
  bre-BRG: 'Evel ma talc''hent d''ober goulennoù outañ, e savas hag e lavaras dezho:
    An hini ac''hanoc''h a zo hep pec''hed, ra daolo ar maen kentañ ganti.'
  opm-opm: Brak deipatin ihir dahandeiptiwi deingopa. Indeiptin oh tandaptuhus rim
    ihirnong Guragur tit han tit Nohri da duungsi hatwi pat hanmur. Noh er danong
    na hapat hanmur ma dahat pat han gori uhnong kweisi tahe por sutinmur porpat it
    mem ham mongnong brak deingop.
  bvr-bvr: Wurra birripa mu-nguy gun-maywapa abu-wengganana aburr-ji, lika nipa a-garlmuna,
    a-wena burrwa, “Minyja nyi-guyinmiya gala werra nyi-negiyarna, ny-junardiya mu-ngoyurra
    barra ny-bu.”
  wal-wal: Eti a oichchidi aggennan ixxin, pude xoqqu giidi, “Intte giddon nagara
    oottibeenna asi kasetidi, o shuchchan caddo” yaagiis.
  zad-NT: 'Na'' daa zeyidgake'' chṉabgakile''ne'', na'' bibe''shawee chi''e ḻegake'':
    ―Beena'' bibi saaxya c̱he'' de, wak soloe'' wtakwe''ne'' yaja''.'
  kmg-kmg: 'Qâreŋkehame wiocnerâ wiocne epie qâhâŋnerâ šiŋuc jazawec: “Ŋoŋeraonec
    moc bahac tâmiric juekaczi fuŋkerâ qânâzi heme henšepieŋ.”'
  aso-aso: 'Neꞌmine ineꞌza ingine geligeli igi gohi longoꞌ i-dikevo Izesuꞌ oto tiꞌ
    lo lo-ngimineꞌ: Lengikutiꞌ ve ma lihimeꞌvesi nomo nolive ma nolineꞌ neꞌmo nene
    ganaꞌ apiꞌ ogo geheni hulo belavosa nene bililo.'
  uli-uli: Re chil su loboswe le re kekadogoyu Jesus ngo yesa tterdah sa kangalur
    bo, “Semal hami le tor molfidil ngo iy mele yebe metamol hacchifi fefel la.”
  nin-NT: Nggo a ka na ko zhi ma ure kuma uwa gɨ itu na zhi ba di, “Imba wemi, Unushirr
    wa nggo ta nise la ure kye, uwa yo bu tarr ayamba wa kuchi.”
  tgk-tgk: 'Онҳо савол доданро бас намекарданд, ки Исо бархеста, ба онҳо гуфт: «Касе
    ки дар байни шумо бегуноҳ бошад, бигзор аввалин шуда, ӯро бо санг занад!»'
  acu-NT: 'Jesús aak pujamtai, tuke itattsuk iniinam, wajaki chicharak: —Ayu, watska,
    aints tunaun pengké turichu akungka, kayan achik ju nuwanka eemak tukuti, —timiayi.'
  cak-WNT: 'Y ruma c''a chi ri achi''a'' ri'' can sibilaj c''a niquic''utuj apo chare
    ri Jesús, wi nicamisex o ma nicamisex ta ri ixok ri'', Riya'' xtz''uye'' anej
    choj y xubij: Achique chiwe riyix ri majun rumac, yari'' ri tichapo c''a ruc''akic
    chi abej re ixok re'', xcha'' chique.'
  ebk-ebk: As nan nangepapatiyancha ay nunsarudsud, tenmakchug hi Jesus, ya kanana
    kan chicha, “Mu ngachana kan chakayu nan maid fiasorna, ayu, hiya nan omona ay
    manglomtak kan hiya.”
  spa-PDDPT: '@see-verse:JHN.008.006'
  ruf-ruf: Hawaghendelele kumghutsa, Yesu kenuka kawalongela, “Imunu wowose mna mwemwe
    iyalihela nzambi, yalongole kumwasila libwe.”
  gun-gun: 'Ha''e kuery oporandu riae ma okuapy ramo mae ma Jesus oma''ẽ. Ha''e vy
    aipoe''i: — Pejejavy va''e''ỹ ete peiko va''e ranhe pejapi ita py — he''i.'
  agu-BL: 'Poro yi e'' cyetz, qui e'' tane'' tan jakle''n quen tetz yi mbi xtxumu''n
    i'' te yi xna''n. Je''n tzun txiclok Jesús, nintzun taltz scyetz: —Ma jalu'' ko
    at jun ẍchixo''lu'' yi na nachon te''j yi qui''c mu''ẍ tal tetz til, ba''n sc''ox
    nin yi bajx c''ub te yi xna''ne''j, na ja juch til.'
  isn-isn: Nai alongolekile kumukolya, ai wimikile nu kuatambuila, “Nuanso ni mugila
    umulandu mukati anyu, watule wang'wandyo kumutulanga i magwe.”
  eng-PEV: Those men kept on asking the same question. So Jesus stood up and said
    to them, “Have any of you never done anything wrong? That man can go first. He
    can throw the first stone at her.”
  ilo-ULB: Idi intuloyda ti nagsalsaludsod kenkuana, timmakder ni Jesus ket imbagana
    kadakuada a, “Palubusam nga umuna a mangbato iti babai ti siasinoman kadakayo
    nga awan basolna.”
  pir-NT: 'Sa tiquina ni sinituducugʉ̃ Jesu pehe wahcã nuju sa, tiquinare yahuri:
    —‍Mʉsa mehna cjʉ̃no ñano yerariquiro ticorore ʉtã mehna doque mʉhtaahdo, nidi
    Jesu.'
  anv-NT: Ndɛre ɛbwɔ́ álú ágigé wyɛ ji gigé, Jisɔs anyaá mmyɛ mfaá aké ne
    ɛbwɔ́, “Mbɔgé muú nyú fɔ alú dampyɛ gabo, abɔ́ mbɛ abɔ́ ntaá ató ji.”
  sab-NT: 'Kwian fariseo ule daba tkanga tangle Moisés chadalla giti ole me chegu
    ta chuge geru kade Jesuge, gire Jesu gwa gaunga ngaña Jesu gerudu muinga dbanga
    ulita ole: —Ba ulita chku aini muinga dbe, ba bai kaire me agenga me no sidri
    ba takalin ba muinga e skie ngeru ke giti.'
  tmd-tmd: Makwam ñɨŋ Jisas nugwo mönö akuyöbö yad nugumɨdɨm, nuŋ höglöma mɨrɨxön
    ñɨgö yadöŋa, “Nöbö ap kib mag gwogwo röl i mɨjön aku, rɨg röd mö kɨ höd palaŋ,”
    me röŋa.
  acr-NNT: 'Yey rike lik kakikꞌot upa chaꞌ kukꞌul uwach ri tzꞌonobꞌal. Ekꞌu ri Jesús
    xtakꞌiꞌik y xubꞌiꞌij chike: —We kꞌo junoq che alaq kunaꞌo na jinta kꞌana umak,
    e nabꞌe riꞌ chukꞌaqa rabꞌaj che wiꞌxoq —xchaꞌ.'
  kpg-kpg: Di madagoaa digaula e tuu i golo, e haihai nadau heeu gi Mee, gei Mee ga duu aga
    gi nua, ga helekai gi digaula, “Be koai hua i goodou digi hai dana hala, daamada
    dilidilia a mee.”
  taj-taj: थेनीगदेसे येशूदा ङ्‌योइबाला ङ्‍योइबान लमाहेन्‍से येशू राप्‍सी थेनीगदेदा
    “जुन म्‍हिसे खाइमै पाप लबा आरे थेसे ङाच्‍छा चु म्रिङम्‍हेमेदा युङबासे तोउ” भिसी
    सुङ्जी।
  avt-avt: Te hɨr au nerp nitɨwekhi menmen. Jisas kekrit kari hɨrekes werek te hɨrak
    ketpor, “Mɨtɨk keimɨn kiutɨp ke yi mɨt kerek ap kises menmen enum kɨrɨakem au,
    hɨrak ekinɨn ekwɨr nan ekip.”
  cbk-cbk: Mientras ta escribi le, ta continua sila hace pregunta con ele. Despues
    ya man derecho le su cuerpo y ya habla, “Si tiene uno di ustedes quien nuay comete
    ni un pecado, puede le man una principia guerria piedra con este mujer.”
  uig-ARA: 'ئۇلار شۇ سوئالنى توختىماي سوراۋاتاتتى، ئۇ رۇسلىنىپ ئۇلارغا: ــ ئاراڭلاردىكى
    كىم گۇناھسىز بولسا، بۇ ئايالغا بىرىنچى تاشنى ئاتسۇن! ــ دېدى.'
  tuf-tuf: 'Jesusat ic icar cuihsuyat, éyinat bucoy cat, bucoy cat ey quin seo táyojocro:
    —¿Bahat bitara wacátaca? ¿Wiw̃ eya ac cut yauwátayica? táyojocro. Etat Jesús sicor
    cuih yehnár eyin quin wajacro: —Biyat Sir tayar anto icar istiy yajti eyat récaji
    ac tewi, wajacro.'
  abx-abx: Ngan ga'i namay gayod mga iya pahuway si kapapatilaw, anunggo si Jesus
    ngan aminugad, “Kon say si ka'am i gana' sala'-na, iya i primiro manalutog sito
    danda.”
  mco-NT: 'Com je'' anajty ajcxy chachyaj''amɨdooyb, chi Jesús ytɨnayɨ̈gy. Chi ajcxy
    nɨmay: ―Pɨn jäy ji ma miich ajcxy ca'' ti pocy mɨɨdɨty, huen yɨ'' jayɨjp tzaagäch
    jada töxyjäy.'
  kqf-kqf: Bi tedi yaḡolo te a waitala vitavitale, kamaina bi i miyamoito te i giuwedina
    gado, “Tam aiyai mote gebogebo ku voiye ba ḡakima kwa gei pwalaḡe noi waivinina
    lisinemo.”
  cpb-NT: 'Eekero rosampitatziiri, katziyanaka roiyotakaga, ikantanake: “Terika pikaariperoshiretaiyini
    eeroka, petyaawo pishemeero jiroka tsinane.”'
  aon-aon: Amam watak heyotu hape harigan aria nakitak neyotu iruhw aria nakripam
    nakri, “Ipak meini arman douk madae nunek enesh yoweishi inahos iri uwe, anan
    douk wosik ko nurik nukwumok marik iri utom.”
  hus-NT-2005: 'Por kom in achʼál abal in óntsal ti konyáb, lujkun tám ani in utsaꞌtsik
    enchéꞌ: ―Max jun xitaꞌ xi tatáꞌtsik yab walbidh, awil kin tuju kin tʼujbay jechéꞌ
    an mímláb.'
  mig-NT: 'Te kájika̱ tu̱''ún kájika̱ tu̱''ún‑de‑ya̱. Te ni̱ ndukani‑ya̱ máá‑yá. Te
    ni̱ ka''a̱n‑ya̱ jíín‑de: Te nú ndé ɨɨn máá‑ró tú íó kua̱chi, te róó kúu ja̱ xná''a̱n‑ga̱
    kua̱''a yuu̱ xiní‑ñá núsáá, áchí‑ya̱.'
  bps-bps: Na du là ale fanak smalek kenen, taman tadag kenen, na manan, “Nè i to
    di gamu landè salà, kenen i muna tmudà i libun ani batu.”
  mbs-mbs: Sagwa wedà dan lengà te peg-insà dan kandin, timindeg si Jesus aw minikagi,
    “Se otaw diyà kenyo wedad palos salà ininang din, yan se mekeonà memontog kandin
    te bato.”
  tof-tof: Mosesón gida umulbain pam akó Parrisia ola bórranglórr. Metat Yesun amtin
    bóktan poko imtinónóp. Wa kwit bainürr, da ibüka bóktanórr wagó, “Yabükagab kolae
    tonarr babul noane, kubó ngaen-gógópan ingülküp wató ki amanik oyaka.”
  cme-NT: 'Baa cor ta ba yuu-yo. Baŋ yuu-yoŋ ba titirre dumaaŋo-na, wuɔ ciir u yuŋgu‑i
    aa naa cira: «Namaaŋo-na, umaŋ duɔ saa ce kuubabalaaŋgu dede, kutieŋo doŋ u naŋ-yo
    mi ne.»'
  sus-sus: E to dɔxɔ a ra, a naxa keli, a a fala e bɛ, «Yunubi mu na naxan ma wo ya
    ma, na singe xa yi ginɛ gɔnɔ.»
  pon-2006: A ni arail kesikesihnen wasao peipeidek, Sises ahpw ketida oh mahsanihong
    irail, “Eri, mehmen rehmwail me sohte dipe, iei ih me en tapihada kate lih menet.”
  dad-dad: Idi ĩ to difiyẽtu di, ĩ fã ye, saules fen, irokenẽdin, “Ã atun, aib taka
    ĩ mosor sãf, ĩ ketem kayau bun meein irãf.”
  zab-NT: 'Per cun laadeb güelaaru gunabdiidxdebny ax guzubzaacny, chiy raipny laadeb:
    —Tutix tubytɨ ni gady gúnti duld, nidoote laab ícuaab guia gunaac.'
  jae-jae: Ma êsêac têtu kênac eŋ sêôc aucgeŋ sêmoa, tec eŋ kêsa sa ma kêsôm gêdêŋ
    êsêac gebe “Amacnêm ŋac, taŋ nê sec masi naŋ, êtuc poc êpi awê tonec êtu ŋamata.”
  ksd-ksd: 'Ba dia titir milate, i tur ina i biti ta diat: Ona tikai ta vavat pa i
    ga pait ra varpiam, boina ba nam na tupar ia lua.'
  msm-NT: No wada dan sigkoni to pagpangusip kandin, migtindog si Jesus aw ikagi,
    “Ko hintawa kani iyu to wada sae, paunaha to pagbatu kandin.”
  myk-myk: 'Ba ma na jo saliya karamɔgɔlɔɔ ni Farizhɛɛn pʼa nɔrɔ yaha wu na na yegee
    wɛ, a Yesu di wu ɲuŋɔ yirige na pu pye: «Wemu wu wa yee ni wu sanha kakuunɔ pye
    ɲa bada-ɛ ge, wee wu kagereŋɛ nizhiige ki wá wu na.»'
  sbe-sbe: Na se henamai se muyomuyou, ede ye toloꞌuyo na ye wane, “Kaiteya nige baꞌaya
    hesau kalimwai kabo weku ku hai na ku tuubagunaei waihiu ne unai.”
  mcr-mcr: Qu yatŋqä äpakänä vqaŋguwäŋga, Iqu pämä ätqäuqe, tii ätukqe. “Ämaqä hesaŋä
    hŋqu suqä quvqä mimäkqä itŋqä etaŋgutqe, iqu apäkä täsiŋi, hikä kiŋganäŋi, iqu-ganä
    äpäsänä.”
  cux-NT: 'Taachí nitiinguunééⁿ ntuūⁿ sáⁿ''ā ''iiⁿ''yāⁿ, tuu''mí nanguaacundii yā
    ni ngaⁿ''a yā ngii yā: Du''ū ndís''tiī chi nguɛ́ɛ́ nuuⁿndi yeⁿ''é nī, cuta''á
    nī vmnááⁿ vmnaaⁿ ''áámá túūu ní ca''á nī táⁿ''ā.'
  tur-YTC: Ama onlar kendisine sormayı sürdürmeleri üzerine doğrulup onlara, “İçinizde
    günahsız olan, ilk taşı ona atsın” dedi.
  san-ITR: tatastaiH punaH punaH pR^iShTa utthAya kathitavAn yuShmAkaM madhye yo jano
    niraparAdhI saeva prathamam enAM pAShANenAhantu|
  bel-N: 'Калі ж яны працягвалі пытацца ў Яго, Ён, выпрастаўшыся, сказаў ім: «Хто
    з вас бязгрэшны, няхай першы кіне камень у яе».'
  sch-sch: Ma anga indingin chong an rekel anghan ânthoi lita, male an kôm, “Nin
    lâia nunsie tho loitakin motontaka lung leh amanu hah dêng bak roi,” a tia.
  mic-MIQNT: Ge's gaqamulti'tij na'te'l etl mil pipanigesultijig, tegpaqpa'sit aq
    teliman, “Ta'n wen gilew te'sioq me' menaq pata'tegegw na gisi tqamatal na amgwesewei
    gun'tew.”
  huu-NT: 'Naimɨemo dɨga icaiño jɨca-jɨcanuano, naimɨe naidacaida, naimacɨmo llote:
    —Omoɨmona jeacɨno iñedɨmɨe naiñaiñomo nano nofɨcɨna faɨrɨno.'
  jiv-NT: Tura tuke iníam wajaki tímiayi “Ayu, atumi̱i̱ya̱ tunáa túrichu ákuṉka kayan
    achik nin emka tukuti” tímiayi.
  otm-NT: 'Pɛ man''da bi thoqui bi ''yänni, nu ra Jesús bim ''bäh pʉya nɛ bi ''yɛ̨mp''ʉ:
    ―Nu''bʉ ''bʉ a n''da ahʉ hin''yʉ ni ts''oquihʉ, gue''a di dʉ''mi da ''yɛmba ra
    do ra xisu a.'
  dah-dah: Irkeb mel gore wol heŋ heŋ ge pakku irke huwardeb yinyiŋ. “Deŋ bana gayen
    al kura mata buluŋ miŋmoŋ wor po hi keneŋ gab yeŋ wa meheŋ heŋ horare mayyeŋ,”
    yinyiŋ.
  tnk-tnk: Mətə irəha kamhəmwur a mamhəres in. Ro iamɨnhi irə in rɨskəmter, mɨni pen
    tɨ nirəha i mə, “Sin ia kɨmiaha nərəhaien səvənhi riwən? Pwəh in rukupwən mərarki
    pen kəruəterei ia prən i.”
  kpr-kpr: Ne numoá jimbe jokáda edo ategi ero, nu gembiri dadabetiri, ere fetedo,
    sisira, “Avori, evetué daovo ambarira! Avata mave ari eko eni jo ae irarira aimi,
    giti tuturo edo ghamana afarira.”
  san-IAS: tatastaiḥ punaḥ punaḥ pṛṣṭa utthāya kathitavān yuṣmākaṁ madhye yo jano
    niraparādhī saeva prathamam enāṁ pāṣāṇenāhantu|
  nho-nho: Laatou ni ttuu koi ka vasirisiri ake te lopo vana kiaa Ia. Teenaa ki masike
    Jesus no mee ake ki laatou. “Ttama i kootou e iloa maa ia seai iloo tana sara
    tokotasi raa, a ia ku ttoni te hatu mua.”
  gym-NT: 'Akwa nitre ye rababa kukwe ngwentari janknu Jesuye meri yebtä. Abtä Jesukwe
    niaratre mikaba ñäräre ja käne, käkwe nieba ietre: Mun mden mden ja mike ngite
    ñakare jire chi Ngöbö rüere abko käkwe meri ye täkä käne jäbti, nieba Jesukwe
    ietre.'
  azg-NT: 'Ndoꞌ ngꞌe na tyíꞌcotsacüentyjeeꞌhan na cotaxeeꞌhan jñꞌoonvaꞌ nnon jon,
    tëcüentyjeeꞌ jon. Itso jon ndëëhan: —Nin ncüiihoꞌ na tajnan tsixuan, juu quiminꞌ
    jndyee tsjöꞌ tsanscuva.'
  bhd-bhd: ज़ैखन तैना तैस पुछ़ते राए, त तैनी उबरे तेकतां तैन सेइं ज़ोवं, “तुसन मरां
    ज़ैनी पाप न भोए कियोरोए, तैए पेइलो घोड़े बाए।”
  too-NT: 'Lā'' ā''chulā'' ixtakalhasqui''nī lā'' xla'' tā''cstu''ncli lā'' cāhuanilh:
    ―Kalhatin de hui''xina''n a''ntīn tuntū'' laclē''n ū''tza'' xapū''lh camūta''lalh
    huan puscāt.'
  ind-AYT: Karena mereka terus-menerus menanyai Dia, Yesus berdiri dan berkata kepada
    mereka, “Orang yang tidak berdosa di antara kalian hendaklah dia menjadi yang
    pertama melempar perempuan ini dengan batu.”
  cjo-NT: 'Rapiitawitanakari riroripaeni: —¿Iitaka pikantziri? Ikatziyanaka irira.
    Ikantawakiri: —Eenitatsirika pikaatzika iroñaaka kaari antziro kaari kameethatatsi,
    rityaawo rompojero mapiki, ari roojatzi pompojero maawaeni.'
  nsn-nsn: Doh tar binakene ra dangdangata puk pelasina tar puhung dangata tang Iesu,
    inggono ke tur kai, kare kula tasisina pare, “Mai me tang sioko tamiuoum ge ahik
    mate guata tagu me niguataniner sa, inggono tere baka uakikilanga me palaua tatanon.”
  san-DEV: ततस्तैः पुनः पुनः पृष्ट उत्थाय कथितवान् युष्माकं मध्ये यो जनो निरपराधी
    सएव प्रथमम् एनां पाषाणेनाहन्तु।
  tna-NT: 'Beju tuneda daja hue quisabainiame atana putsu, Jesús netianana. Uja atana
    huecuana: —Quebata micuaneda jucha mahue, tuahueda epuna tumu neje pachuatarapiruta.'
  lid-lid: Iri ndremenya Jises kahis le. Ano iy suri iy ere loken ma iy asehek sahou
    ili tiri i buku doh, “Ya, are lau handru udu hawe aha kada-ah, iy bamekes se karei
    bwe-en? Iy kandrei bek, iy korowei i badih kede-eh.”
  wim-wim: Puth thananiy-a, angman than-thanin, mep-mepin nunang anman, Jesus.an.
    Aꞌ nil Jesus.an ek ngul, aꞌ thaw thant, “Ayyang, niiy weeꞌ-weeꞌanangan way keꞌaman
    iiy-iiyan-a, niiy al-alangan kaꞌatham piikān nunang, kunttowangan.”
  zga-M: Vavile vendelile uhumbuncha, akhema nokhuvavola, “Uyunchila mbivi avevakhwancha
    ukhutaviwa amawe.”
  yom-yom: 'Bu bantantisa mu kunyuvula ; buna niandi wuvumbuka ayi wuba kamba : —Woso
    mutu mu beno zebi ti kasi disumu ko, kaba mutu wutheti mu kunzuba ditadi.'
  san-SIN: තතස්තෛඃ පුනඃ පුනඃ පෘෂ්ට උත්ථාය කථිතවාන් යුෂ්මාකං මධ්‍යේ යෝ ජනෝ නිරපරාධී
    සඒව ප්‍රථමම් ඒනාං පාෂාණේනාහන්තු|
  yut-yut: Aŋakwan gen sigɨn iyɨŋakwa pɨdaŋek yaŋ yoyɨgɨt, “Jikon da amɨn kɨnda yokwi
    kɨnda dɨma agɨt kaŋ, uŋun amɨn da mibɨltok mɨŋat da kwenon tɨp aŋatjak.”
  grc-BYZ: ὡς δὲ ἐπέμενον ἐρωτῶντες αὐτόν, ἀνέκυψε καὶ εἶπεν αὐτοῖς· ὁ ἀναμάρτητος
    ὑμῶν πρῶτος βαλέτω λίθον ἐπ᾽ αὐτήν.
  cpc-NT: 'Iikiro josampitatziiri, ari ikatziyanaka joiyotaka, ikantanakiri: “Tiirika
    pikaaripiroshiritaiyini iirokaiti, pitakaantyaawo pintsitokantyaawo mapi jiroka
    tsinani”.'
  nhg-NT: 'Hua cuöc yejua quenelchihuaya tietlajtlaniöya, onequetzaluc, hua oquemelfejque:
    ―Öque de nemejua amo quepea tlajtlacule, ma case tietetu hua ma quemuchele yaja
    cachto.'
  nya-nya: Pamene iwo anapitirira kumufunsa, Iye anaweramuka ndipo anawawuza kuti,
    “Ngati wina wa inu alipo wopanda tchimo, ayambe iyeyo kumugenda ndi miyala mkaziyu.”
  ngu-NT: 'Pero ica más quitlajtoltiayaj, yejhua ohuajnahuatequetz, niman oquimijlij:
    ―San aquinon yejhuan xqueman tlajtlacohua, yejhua achtoj ma quimotla.'
  kup-kup: Met pot tohot hehan paru piuhö hañiv mañapan hat houloam at mañoohan pi
    mazeo tok rizat hehaekanañ bal haz oñ ravat epat mañah, “Met arim ñaravatakanañ
    aban tairap horiv nat hez-popuhö garos heleo bat añ okopuhaz urap.”
  jid-jid: U ba kamba na kri ti tutu bubu miyen, wa lukri ni ndide na hla bawu, “Indji
    ri ni mi biwa ato ana latre na, ka guci ta.
  wmw-wmw: 'Ikisa, kwa kuwa wakizidi kundairi-dairi, iye akilamuka, akiwambira: “Pamuri‑pa,
    munu saanakola dambi tangu, noyo anze kulokota riwe ampanje.”'
  gmv-GGM: Istt iza shir shir oychchin dhoqu gidi “inte giddofe nagaray bayndda urray
    koyro shuchchu izi bolla halo” gides.
  ssg-ssg: Ti lato to kakamei Jises, i tu hokahale ape i kakane laha hatesol, “Tel
    ti amuto na i tai aile saun lialun, kewa i imat ti hokaiai tel hehin pot.”
  zpo-NT: 'Nu lee re xaa seetaka kanabdizh, zee mzoli Jesús nu nzhé xaa lo re xaa:
    —Rese gu, xaa zer le nik tub kwaan nawent, kee ke yilotlaka yenn me.'
  poy-poy: Pawawongiriti kumkosiya, Yesu kagolokiti, kawagambira “Muntu yakeniweri
    na vidoda pakati penu kiwi gwa kwanja kumguma libuwi.”
  qwh-NT: 'Y allapa tapupar acusecuyaptinnam, puctirëcanqanpita ñuquircur nerqan:
    —Meqequipis mana jutsayoq caq, que warmita puntata qompecuyë —nir.'
  gaw-gaw: Anam dayom amge ag eḏunna, oḏ meṯak baubau hep̱ig. Anam heeg amu Nug eḏua
    tutuḵu dayaya, ag neeḵaṯaṯa aum. “Ag oolagp̱a aun laa nug hip̱unin iiṯa daaṯe
    amu nug tatam menp̱a ah imu maḵuḏaḏ!” awa aum.
  nca-nca: Ŋunde tiní watí-watí oseseyiqo, kaŋero ŋande osese yereró, “Dani uni ka
    ye keweroye moŋgo quhurí ka kama taró, ŋundo meté wondo korete qu re pare ŋuro
    saŋano raŋoní.”
  zpz-NTPP: 'Lat nu zu dey rgugyiꞌy lom, orzeꞌ wes sum. Orzeꞌ nam rab mi dey: ―Ca
    na de ru, mbecy nu wangyicy coz cyi, orzeꞌ pshet der gyitaꞌ biñ mñaa ii loga la
    ―na Jesuuz.'
  mkj-mkj: A nehn irai uhda wijahu peipeidek, Jesus uhda pwehng irai, “Inje in nehn
    kamwai ma johkin wiahda dihp, ioar ih ma en sapin kasoahki lihmene sakai.”
  zac-NT: 'perë lëꞌë rall ziaglaꞌguë quëgnaꞌbë diꞌdzë rall. Iurní guasuldí më; guniꞌi
    më: ―Cualquier de tubi lëꞌë të nanápëdiꞌi duldë, gac primërë guëldaꞌa guëꞌë lëꞌë
    naꞌa rëꞌ.'
  kyg-kyg: He tiꞌa maiꞌneꞌa magoꞌe magoꞌe gemo huꞌa afi geꞌnagenoꞌaeꞌmo he tino maiꞌneno
    hapa painoꞌaeꞌmo, lapakaepatiꞌmo magoke hosu kavaꞌmo alagi osuꞌnisiya vekamokeꞌmo
    hogoteno yafa kayotetiꞌmo amagino, huno hapa paiteno
  kmk-kmk: Utdit makaimuimus da, lummunga si Jesus ot kanana’n, “Sat maid si basubasuḻ
    kan dikayu, siya’d umuna un mamatu kan siya.”
  cao-NT: Jatsi, —¿Japa naa yoxa? ¿Jënihai? —iriatsi jaca niquë pë. Jaha tsi Jesu
    niiniquë chanixëna. Chanipama tsi, —Jariapari ja qui maxax niati xo tsohuëcara
    ca jochayama cato ra —i jato qui ja niquë.
  bbr-bbr: Akas ko kakap totor rauna, kos ak apwaromara, awarowon, “Inok ro ko meter
    onok aru wa miäu, kos amke kiro asir aiaukus wenuk, meiäura.”
  inb-inb: 'Pai­kuna tapui apa­na­ku­uraka, saia­rispa, nir­ka­kunata: —Mai­kan ñi
    ima­ura­pas mana panda­rispa­lla kaug­sag, kalla­richu, sug rumi aisaspa, ñugpa
    warmita pian­ga­pa.'
  hrv-hrv: 'A kako su oni dalje navaljivali, on se uspravi i reče im: “Tko je od vas
    bez grijeha, neka prvi na nju baci kamen.”'
  box-NT: 'Bìo ɓa dĩ̀n lan wee tùa wo yi, ó o lií hĩ́nɔn yòó dĩ̀n, ò o bía
    nɔn ɓa yi: «Yìa dĩǹ yí wó bè-kohó hùúu mi tĩ́ahṹ, à wón wã́a lèe
    wo lè le huee ho yahó.»'
  ote-NT: 'Pe nuꞌʉ́ mi sigui mi ambabiꞌa̱, nuꞌbʉ́ nuꞌá̱ bi ꞌmai ne bi ꞌñembabiꞌʉ:
    ―Nuꞌa̱ tóꞌo hinxa ꞌyøtꞌa ni ꞌnara tsꞌoqui, dá føtua ꞌnara mʉdi ncꞌahni nuna ra
    ꞌbɛhña̱.'
  wnu-wnu: 'Ende at igama qebi qamb igamari Yisas mi duruges der naget qamar: “Munon
    ger qomon boru ger me ebet igo gab eng wo qen qamart nomon ba yamangar e waraminer.”'
  zam-NT: 'Látha, tolo nzi ñibdi''s mèna loo Jesús. Sya, ngo too ndé''f Jesús. Ndxab
    Jesús loo mèna: ―Chol gu'' co'' nziri'' trè'' co'' indxàpte xquin no co'' indxàpte
    xtol, ner gu''a fxen quèe no bga''th quèe gu'' xa''got ba'' no beth gu'' xa''
    thidtene.'
  zyp-NT: Bia cawh aa haechai leimei tihtah a ka y ka, aa hai leco, “Naaning hrong
    lehei a sua bang lypaw takhei ma canuno heh alung co va taw seh,” tatah a tah
    he.
  sey-NT: 'Ja̱je yoꞌoquëna, ja̱ohuaꞌi cato ja̱ yëꞌtaꞌa se̱jë nëcahuë. Ja̱ maca yuretaꞌa
    nuñerepa nëcaquë capi, ja̱ohuaꞌire: “Mësaru aquëpi ti tayo coꞌaye yoꞌomaꞌquëpi
    quë̱na pë i̱ni i̱ona je̱o huëoja̱quë.”'
  nvm-nvm: Bu duna ijeg ireme Jesu kuardavga fu uri ninuime kia, E guri ja irenva
    ijia e besum erar fu vierafega fu ise be fuba regakva nin amur uri mun guri kege
    bara gari kanafno kiain.
  mps-mps: Augwaligo Jisasbolo ma hanaluyu, ma hanaluyu yai. Tialima, Jisas doligulama,
    agai te po augwali dali wai, “Bidi me dage tomode sęgę meni yai bidi aga hasia
    mu te bidigo te we masigi sąyao,” wai, Jisasgo te po augwali dali wai.
  pab-NT: 'Hekota axahitene hoka Jesus aototaharetyoa hoka nehena ihiyeha: — Maika
    hatya maomanehare iniyalahare hotohare mokotya sehali kakoa exe ohiro — nexa hoka'
  llg-llg: Ala latane Ndia lakandondoo henin. Boe ma Ana nambadeik, de nafada sala
    nae, “Leoiak. Mete ma hambu neme ei mai taa tao nitak salak, na, ndia ndia mbia
    batu kaesan, fo huku inak ia.”
  kyf-kyf: 'Wa mɩ ɔ layɩbhadaa ''gbʋ, ɔ -sɔa ''wʋ, ɔ nɛɛ: «Aɩn glaa, nyɩmɛ -ɔ ''nɩa
    -slɔ gbʋnyuu yabhlogbɔɔ lɛnʋ, -mɔɔ ''pa ŋwnɔ nɩ gbɔkʋ tɩa.»'
  tpi-tpi: Ol i askim askim moa yet, olsem na Jisas i sanap na i tokim ol olsem, “Wanem
    man namel long yupela i no bin mekim sin, em i ken tromoi namba wan ston long
    dispela meri.”
  mih-NT: 'Ta ñá zaña ra cuan sa nducu tuhun ra sii ra, ta zɨquɨ i nandyehe ra Jesús
    sii ra ta catyi ra: Yoo ra ñahñi cuatyi iyo, nacañi xihna ca maa ra sii ña sihin
    yuu. Catyi ra.'
  qvh-NT: 'Yaparir yaparir tapuyaptinnami ichircur Jesús nergan: “Maygayquipis jusaynag
    carga mä say warmita samgayay.”'
  kms-kms: Ni pengu mand mandne, segi ni nes newo, simbe nindim nari, “Nungoqi kin
    iri yumbo ur brequ guad segi ye, ate nu ye ghawo wute wen wet meraw.”
  agn-agn: Sigi pa enged tang te-ma nira ong ni Jesus, animan kimindeng si tanandia
    ig minaning, “Ang sinopa ong nindio tang anday kasalanan na yay tongkaw ang mamanggil
    ong babay ang na.”
  nhi-NT: 'Uan quen yehuan ocachi uan ocachi octlahtlanayah, Jesús omomilau uan oquimiluih:
    —Naquin amo icpia tlahtlacol, yehua achtoh macana se titl uan mactitlanili.'
  ttc-NT: 'Komo b''an nkyeqanlaj tuq, yaji ojaw wa''let b''ix oxik tq''uma'' ikxjani:
    «Ab''l aj exol etetz aj k''onti''l xhchoj intaq''ik tzan txik txon te tb''ay ab''j.»'
  dan-1931: '[Men da de bleve ved at spørge ham, rettede han sig op og sagde til dem:
    “Den iblandt eder, som er uden Synd, kaste først Stenen på hende!”]'
  kwj-kwj: Wondawani rini wu sili siliwani ri saini ri etisini ya wunu ri sawe, “Kui
    nindo ki hima fori kapwa sumbu fo rini ki da nambwe nawa, humokuto foti metengei
    naha do humwe ni sa ri takehe.”
  vie-OVCB: 'Họ cứ hỏi mãi, Chúa đứng dậy và trả lời: “Trong các ông, người nào vô
    tội hãy ném đá chị ấy trước đi!”'
  kze-kze: áísaa aisaa uwaná usásinena simátimena séna imó sáwí'o uráindawai aivar-óntámbá
    maimé tuvuwíno simátimena
  mpj-mpj: Wululuya japilpayi, ka pakarnu-jananya wajarnu, “Yiipinyurra mirta walyku
    ngapirnu, palunyangkanyurra kurranyilu yungkala!”
  lbk-lbk: Ket ay isnan cha cha kayet mamootan ken siya, nenleteg sa na't kanan, “Mo
    wad-ay ken chakayo nan maid nenfasfasolana, siya nan mang-ona ay mamaog ken siya.”
  mto-NT: 'Ku veꞌe je̱ Jesús du̱jaaꞌkꞌamo̱tutú̱vidi, vanꞌit tseꞌe tyeni je̱tseꞌe ña̱ꞌmu̱xjidi:
    ―Pa̱n je̱m xa miitseꞌeda juuꞌ veꞌe ka tó̱kinax jáyuvap, vaꞌan tseꞌe mutoꞌk je̱
    tsaaj du̱vijtsu̱ku̱ je̱ts ya̱ ta̱ꞌa̱xta̱jk du̱kaꞌachu̱.'
  bzh-bzh: Deloḳ tepëḳ panġsën rot, lob mëm vër yu raḳ benër vu sir bë, “Bë ham
    ti su nevonġ nġaa nipaya rë, og mëm namuġin betengwa avëh sënë jaḳ ġelönġ
    ti.”
  guj-2017: તેઓએ તેમને પૂછ્યા કર્યું, ત્યારે તેમણે ઊભા થઈને તેઓને કહ્યું કે, ‘તમારામાં
    જે કોઈ પાપ વગરનો હોય તે તેના પર પહેલો પથ્થર મારે.’”
  jvn-NT: 'Wong-wong mau pada ngetyek terus kepéngin krungu Gusti Yésus semaur, mulané
    Gusti Yésus terus ngadek lan ngomong: “Sapa sing rumangsa blas ora nduwé salah
    kenèng molai mbandem watu marang wong wédok iki.”'
  byr-byr: Pɨkarya yɨdaꞌna yadaaꞌnyɨ kumɨ kwara daavɨna yeva kuna yɨwaaraꞌna kyeꞌ
    sai daavɨna yaka wɨdɨna “Sarɨmɨjɨyai pwai dɨna ‘Kayaaꞌnanyasɨ,’ dɨna yojɨ yuyagaaꞌna
    kayaaꞌnanya myade sai sahwaidaaꞌnyɨ sɨlyaꞌ lɨwakadelyɨ.”
  ian-ian: Ngi kat tɨga ndɨ kat wagala wagala lɨndi. Jisas laaptaa ndi kat wandɨ.
    Ngwutna kɨta nyan kavle vat yilapman yilɨgiya nyan ndɨ kambak kwutaa wat taagwa
    kat vatnyvat tat yaagigiyandɨ
  hun-hun: 'De mikor ismételten kérdezték őt, felegyenesedve mondta nekik: „Aki közületek
    nem bűnös, az vesse rá először a követ.“'
  mcf-NT: 'Adshobien padpiden: —¿Adembidida tantie? —cado-cadoac nidtotanec: —Nuquin
    Papan chiaid niaquesambo icquin en mimbia cuënoten se —quetanec'
  kjs-kjs: 'Nimu paboma aoma lorapisimi rabu Yesumi rekoma nimu-para talo: Gore nimina
    rikiranare pupitagi nane ali meda pia ya? Go-rupa piri aliri nipumi ena kaname
    abala lina lisa.'
  mni-mni: "Maduda makhoina makha tana paokhum piraknaba asum hanglaklabada Ibungona\
    \ nongkhatlaklaga makhoida hairak-i, “Nakhoigi narakta pap toudaba mahak aduna\
    \ nupi asida ihan hanna nungna thasanu.”\x94"
  yad-NT: 'Jiryatiy ruutaja̱dodamuchanu̱yadani̱, saradesubeda variy vaseju̱, su̱teda
    variy jasiy ruuva: “Jiryatiy jiryisa̱ vichi̱ni̱ jiryatimyu̱ ne juuchati̱ni̱, ni̱ni̱
    ra̱jo̱ta jacheda ravichu̱ta nanuniy.”'
  mxb-NT: 'Tído sa̱ꞌá ña̱ ndúndéé rá ndáto̱ꞌón ñaá rá, sa̱ꞌá ño̱ó ni̱ na̱kuíi̱n ndichi
    na̱, dá ni̱ kaa na̱ xíꞌín rá: ―Ndi káa iin káa ndoꞌó ko̱ kómí kua̱chi, dá kía̱n
    kuaꞌán ya̱ꞌa dinñóꞌó ndó koon ndó yuu̱ sata̱ ñáꞌa̱ yóꞌo ―kaá na̱.'
  pon-2006A: A ni arail kesikesihnen wasao peipeidek, Sises ahpw ketida oh mahsanihong
    irail, “Eri, mehmen rehmwail me sohte dipe, iei ih me en tapihada kate lih menet.”
  maq-NT: 'Hane tsëhë xi cjuinduju sa tivinenguise cha xi cuacun jan Jesús ne, catsinguixi
    me yojo rë me, sehe cachja me cojo cha cuitjin: ―‍Tu jarë ni ngayun xi tsajin
    jyë́ nuju ne, ngayun tjun tjun tetuhun rë na ndyojo. ―‍Cuatjin cachja Jesús.'
  hto-hto: 'Mei íadɨ dɨga icaiño jɨcánotiaɨoɨmo Jesús meine jaɨ́cɨna raɨnade. Ráɨnaillanona
    daɨde: —Omoɨmona dáamɨe fɨénidɨfuena iñédɨmɨe, mai nanoide nofɨcɨ aféngomo nitari,
    —daɨde.'
  por-BRBSL: 'Mas quando eles continuaram lhe perguntando, ele olhou para cima e lhes
    disse: “Aquele que não tem pecado entre vós, deixai-o atirar a primeira pedra
    sobre ela”.'
  ces-NKB: 'Když se ho však nepřestávali dotazovat, zvedl se a řekl jim: “Kdo z vás
    [je] bez hříchu, ať po ní první hodí kamenem.”'
  cui-cui: 'Tsipei barapomonae matowa Jesús yainyabatsi, daxota Jesús equeicha nantacotaxuba.
    Yawano barai barapomonae, jeye: —Caein paxam jiwana pam, pon bapana jopa abe exanae,
    bʉ bapon jame copiya matha bapowa cuintabatsi ibototha, jei Jesús.'
  boj-2014: Onaqa naŋgi na olo anjam di Yesus nenemyonabqa a tigelosiqa minjrej, “Nuŋgo
    ambleq di tamo bei une saiqoji unu kiyo? Soqnimqa niŋgi na minjib a namo meniŋ
    osim uŋa di qalem.”
  eng-OEBUS: However, as they continued asking him, he raised himself, and said, “Let
    the person among you who has never done wrong throw the first stone at her.”
  eri-eri: Ono gainga, nere ege-ege isoki tuwane. Ono wanenga, no jaidu oto bona lenigai,
    “Fai ete no tere gamatege langa, no une uwau wonga wa, fai no waha amugedu aita
    waha megebu ayadu warona.”
  aly-aly: Rernem aleth-antey Jesus renh irrtywerremel arlkarewenh. Rtnerl-alhemel
    Jesus ra angkek, “Anyentel apek arelh nhenh apwertel wetyek. Artwa alyelkelant,
    artwa apmwewenyelant wetyek!”
  wiu-wiu: Nitoa mekale e yene pa eida kakete yaka yaka tokoli Yesu mukiti ki̱yotokakome
    okome kiwi pake poanele toamoko ago kako patuno, einatoa kue moa pitikoa witikilepa
    einagome titia tomotoane uku wa ootokoa
  swe-swe: 'Men när de envisades med sin fråga och han nu ställt sig upp (rätat på
    sig) sade han till dem: ”Låt den av er som är syndfri (utan skuld) kasta första
    stenen på henne.”'
  cth-cth: Ahnimouh ni boutbout a pacei awh dawkvah Jisuh ni a kamlang sin teh nangmouh
    thung dawk kayonhoehe ni, talung hoi hmaloe dêi seh atipouh hnukkhu,
  mti-mti: Mu me gumbe singui ande vemewa, me siwavit wan yoig gumbo wane, “Ye daneyap
    da kukaeba meuma onan ipewa, me namu an aug me tope.”
  pad-NT: 'Asia avanana''dohi''dohibakhiaha. Gaamanani''aha, va''ora ni''a''aha: —Ba
    ovari miro''a gamo-ra aviniva ja''dia ada Jahari kabadania kabadani''iariki.'
  twi-twi: Wogu so rebisabisa no nsɛm no, ɔmaa ne mu so ka kyerɛɛ wɔn se, “Mo mu biara
    a ɔnyɛɛ bɔne da no nni kan ntow ɔbo mmɔ no.”
  hlt-hlt: Tedae amah te koepkoep a dawt uh vaengah pai tih amih te, “Nangmih khuikah
    aka tholh mueh loh anih te lamhma la lungto neh dae saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ bɑɑ nsɔkɛ́ koò bèkú, kòo íinní o yuu kɛ́bɛ́i nkɛ dɔ̀: Di miɛkɛ
    wèè í dɔ̀ɔ̀ mɛyɛi nnɛ̀ ò bomɛ̀, wèe ketɛ́ kóò bɔ̀tɛ́ ditɑ̃́rì.'
  san-GUJ: તતસ્તૈઃ પુનઃ પુનઃ પૃષ્ટ ઉત્થાય કથિતવાન્ યુષ્માકં મધ્યે યો જનો નિરપરાધી
    સએવ પ્રથમમ્ એનાં પાષાણેનાહન્તુ|
  amx-amx: Inang kwet anthwerr pawenhek marl nhenh-penh. Rang irnemel inenh ilek,
    “Tjerrtj ngwenh apek mwerr anemeng anetj-kweny, rek-amparr renh irntel iltewetjeh.”
  ake-NT: Tekama'popɨtʉ pɨ' rɨ to' e'tane, iye'mʉ'sa'kasa' uya ta'pʉ to' pɨ', “Ɨnʉ'
    rɨ ɨ'koro'tawon kon esi yau imakooi pʉra, tɨwɨ si asara'tɨi'nokon tɨ' ke iwɨnɨ
