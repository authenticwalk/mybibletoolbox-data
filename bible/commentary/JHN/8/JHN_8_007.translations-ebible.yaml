  aby-aby: '@see-verse:JHN.008.006'
  eng-YLT: and when they continued asking him, having bent himself back, he said unto
    them, 'The sinless of you — let him first cast the stone at her;'
  jni-jni: Sawa reje innu igizo ume, maluri ma tonno magunwe, “Deebe sa ma zoome in
    madini ba anyimo ashime, matubi u vingizi ume inpo”.
  kne-kne: Idi inpidwapidwa da ay nanpoot en sisya, nan-oyad si Jesus yan kanana,
    “Mo sino en dakayo di magay basol na, sisya di mangon-ona ay mamigpig en sisya.”
  tgj-tgj: Bunu hoka daktola ninyia tvula tvvka dvdvnyato, hv mvngrwpala yikula baarapla
