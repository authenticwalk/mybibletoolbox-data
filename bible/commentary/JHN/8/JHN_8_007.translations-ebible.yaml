  dop-dop: 'Pɑ tɔŋnɑ-ɩ pɔɔsʋɣʋ ɩlɛnɑ ɩ́ kʋlɩ nɑ ɩ́ tɔ-wɛ sɩ: Mǝ tɑɑ wei ɩ nyǝmɑ́ sɩ
