    na cua cani xihna ndo yuu chi ña ―cati ra.'
  srq-NT: —¿Mañɨ ere ra nde cuña je re? ɨ beɨ que mbia quia Jesús je ra. Jesús que
    juã ñee mbia je cote ra. —Jemo turã mbeɨte mose, sã aque rane cuña cheɨ sɨta je,
    ɨ que Jesús ee ra.
  kje-NT: Hi ra'ukani Yesus mamani. Kame'ede Ai namriri na'ahenia, “Ki mi na'akeme,
    inhoi na'alehe dohohala mai nala waku nodi wasla maeke eni nolu.”
  gaz-gaz: Isaanis ittuma fufanii isa gaafannaan ol jedhee, “Isin keessaa namni cubbuu
    hin qabne dursee isheetti dhagaa haa darbatu” jedheen.
  kud-kud: na hibom bada howola hipanipanivilaei. Eeta Yeisu itowolo ta iwalo aulidine
    iwalo, ‘Ehe, ausala, ebe alimiyena nigele teya yaiya yana yababa, mata iya gaima
    utuwu mugaiyei waihiune tenem ainai’.
  urb-NT: 'Pe, a''eta pandu pandu we rĩ. Pe, Jesu pu''am. Ngã pe a''e pandu: —Pehẽ
    ngi har ma''e ka''u te''eha ke ma''e ym te, ame''ẽ ke ixo my? Ame''ẽ riki kũjã
    rehe ita ke ombor py. Ejukwarahã! — aja Jesu.'
  fra-LSG: 'Comme ils continuaient à l’interroger, il se releva et leur dit: Que celui
    de vous qui est sans péché jette le premier la pierre contre elle.'
  san-HK: tatastaiH punaH punaH pRSTa utthAya kathitavAn yuSmAkaM madhye yo jano niraparAdhI
    saeva prathamam enAM pASANenAhantu|
  cak-SNT: 'Y ruma ri achiꞌaꞌ reꞌ man ncaꞌtanieꞌ ta ka chi niquicꞌutuj-apa cha ri
    Jesús xa niquimisas ri ixok o manak, rumareꞌ jajaꞌ xupilisaj ri rujaluon y xuꞌej
    chica: Xa cꞌo jun chivach ixreꞌ ri man jun ru-pecado rubꞌanun, tucꞌakaꞌ ri naꞌay
