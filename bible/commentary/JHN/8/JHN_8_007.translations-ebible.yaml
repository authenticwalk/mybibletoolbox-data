  spp-spp: 'Ka pi i ŋkwôro na u yíbili. Ka u u ŋkwɔ̀ a yîr''a yyére maa pi pyi: «Ŋge
    u ɲyɛ yii shwɔhɔl''e kapii baa ke, uru u fyânha a kafaaga lwɔ́ a tɛ̀g''a u wà.»'
  zty-NTPS: 'Kate'' wnnábḻe''egekle'' Ḻe'', naž bezé Jesusen'', na'' gože'' ḻégake'':
    —Nólele ḻe''e bi naple doḻa'' wak so ḻawle wže''ele-ne'' yej.'
  mek-mek: Ke kepaꞌani penia akeaponia aisama, eꞌue eapa kai epainiꞌi einaka, “Oi
    epomiai aufalao agaꞌo laomai apala agaꞌo aekapaisa auga kepo gaafia isa gafou
    kakaua,” eoma.
  aey-aey: Age haunhaun sisildocobil uqa caji tawimei maaden, “Age oso silailca qee
    eu li meen hewi caja eu qocnu sanan meiale,” aden.
  urd-GVH: जब वह उससे जवाब का तक़ाज़ा करते रहे तो वह खड़ा होकर उनसे मुख़ातिब हुआ,
    “तुममें से जिसने कभी गुनाह नहीं किया, वह पहला पत्थर मारे।”
  ycn-ycn: 'Pulapé nemacá ñaqué huani rijló. Aú rácho''o tára''ajo pu''ucú, rimá najló:
    —Re ca''ajná pajluhuaja maare hue''iyá uncá la''alá pu''uhuaré. Uncá caja rihue''epila
    rimanaicho la''acana. Ricá ca''ajeri ruchá jipa pamineco —que rimacá najló.'
  djr-djr: Yurr walalnydja gan ŋunhi yolŋu'-yulŋuynydja mala buku-ḏuwaṯthurra dhä-birrka'yurra
    ŋanya, nhaltjan ŋayi dhu ŋurikiyi miyalkku guyaŋa. Bala ŋayi Djesuny dhunupayinan,
    bala ŋayi waŋanan bitjarrnha gam', “Ŋuli nhe ŋula yol yolŋu dhiyaliyiny malaŋur
    yuwalktja dhuwurr-dhunupa, bäyŋun nhen ŋula djäma dhuwurr-yätjkurrnydja, gatjuy
    nhe ŋanya wutthurr guṉḏaynydja.”
  kvg-kvg: Yaq ndigu sekembá segembo-sinøzumát. Yaq Yesu kawa nango gendo-eqa, gezø-ein,
    “Zo nqazowani, gekha ezoqām ndego, manqa-zapa mbain ndego, bugukhokhof mbaqambaqa
    tèabe-ogezó ndego, tu-te.”
  rug-rug: Meke totoso nono la sari ninanasa si turu sage si Asa, meke zama la koa
    rini, “Asa sapu loke nana sinea, si mani gona kekenu nia patu si asa.”
  hop-NT: 'Noqw ōviy puma put pas tūviṅlalwaqw, pam kwuhpukqe amumi paṅqawu: Pay pi
    haqawa umuṅaqw pas qa hihtakw hintaqa put mohti owat aw tūvani, kitat,'
  san-URD: تَتَسْتَیح پُنَح پُنَح پرِشْٹَ اُتّھایَ کَتھِتَوانْ یُشْماکَں مَدھْیے یو
    جَنو نِرَپَرادھِی سَایوَ پْرَتھَمَمْ ایناں پاشانیناہَنْتُ۔
  heb-LB: 'כשהאיצו בו הסופרים והפרושים להשיב לשאלתם, הזדקף ישוע ואמר: ”מי שלא חטא
    מעולם ישליך בה את האבן הראשונה!“'
  caf-NT: '''Et ''awhuz hiyoodulhkut hoh ''et njan nduk naja ''ink''ez ndo búlhni,
    “Nuhwheni nuhtah ndan lubeshi chait''ih, ''en ''udechoo tse be yuts''e ''oolh''is,”
