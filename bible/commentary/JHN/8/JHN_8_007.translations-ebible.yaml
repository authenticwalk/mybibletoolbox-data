  kpf-kpf: Kulemgum tâi mâsikâm zagât zagât utnetâ zaatŋâ itâ sâm dâzâŋgoip, “Zeŋgâren
    gâbâ a ŋâi tosaŋâ buŋâ, zâkŋâ kâtŋâ topkwap koi ko kumbi.”
  ppo-ppo: Atéró atimané a̧paae wosetere fo dekéró yó tapa, a̧ hemée taretei donone
