    bereio, mil banlo, berinavo “Mo, ver kamiu tai napano maka lele ve kariano tai
    toa kiano meuliano, mia naina rivuku puruveru na tukamu, tuba tira nei.”
  bqp-bqp: 'Kũ ò kpɛ́ òtɛni a lala, akũ à a mìi sɛ̀ lei à pìńnɛ: Á gbɛ̃ kũ adi
    durunna kɛ zikiro a pá kũ gbɛ̀ɛo káaku.'
  mcp-mcp: 'Bâŋ bwə́ mú ŋgə yáág ŋgə jî nyə. Nə́ ndɛɛ́, a mú bʉ̂n, a mú cɨ nə bwo
    nə́: «Muud nyə abwɛ́lɛ́ sá *sə́m na bɨ́dɨ́ sámbád yɛ́ tɛ́ɛ́dʉ́g ŋkɛ̂ny kwóógʉ́
    lúmə nyə.»'
  hat-hat: 'Men, moun yo t''ap kouvri l'' ak keksyon. Jezi leve atè a, li di yo: Se
    pou moun ki konnen li pa janm peche a ba l'' premye kout wòch la.'
  npl-NT: 'Pero kemi okachi okitlatlajtlaniayah, Ye omoyékketski iwa okijto: —Tla
    aka de nomejwah amo kipia tlajtlákoli, ye achto makimotla ika tetl.'
  bgg-bgg: Thiichiih shii riu pho è aishii musai sai, jishii ai è miang riu srane
    ithek shii yao, “Ichiih shii ithek è khuchung de layog arek ba pha um arone igobi
    ai è hò-amuii shii lubao rek ne chao bo.
  eng-TCENT: When they continued asking him, he stood up and said to them, “Let him
    among you who is without sin throw the first stone at her.”
  eng-BSB: When they continued to question Him, He straightened up and said to them,
    “Let him who is without sin among you be the first to cast a stone at her.”
  cpu-NT: 'Eekerora josampiyeetatziiri, ari ikatziyanaka joyootakara, ikantanakeri:
    “Terika pinkaariperoshiretaiyeni pikarataiyakenira eerokaite, petakaantyaaro pintsitokantyaaro
    mapi iroka tsinaneka.”'
  san-ASM: ততস্তৈঃ পুনঃ পুনঃ পৃষ্ট উত্থায কথিতৱান্ যুষ্মাকং মধ্যে যো জনো নিৰপৰাধী
    সএৱ প্ৰথমম্ এনাং পাষাণেনাহন্তু|
  tac-NT: '''Lige alué we''ká benírame ''lige bariseo aminabi rukele, ''lige Esusi
    o''weti ilísiga alué ralámuli mochígichi e''nele ''lige anele: ―Apiépiri napu
    tabilé resí ''sika ilírome ju, alué bajchá basibúmili ju ye mukí.'
  eng-WEBPB: But when they continued asking him, he looked up and said to them, “He
    who is without sin amongst you, let him throw the first stone at her.”
  gfk-H: Ing diet ga tirtiri a baa ia, ga kis tutur gaam tangai ta diet, “Bia tikai
    ta muat taia nuna ta sakana magingin, io, ia na luena tut iakan ra hahina ma tiga
    haat.”
  viv-viv: Bana keke gavaimi gidagahegahe tu badi higaheluyaꞋayaꞋala faꞋina, gimididi-moꞋa
    gigahedi gigayo, “Hai kaliva saꞋeyana agaimiya keke tamo gidakoyo, medema kuga
    againe kwamayoku ginamidifihadi.”
  yao-yao: Paŵapundile kumbusya, Che Yesu ŵajinamukwiche ni kwasalila, “Naga kwana
    mundu jwalijose mwa ŵanyamwe jwanganakola sambi aŵe jwaandanda kumponya liganga.”
  tgp-tgp: La lo area hin retiusia sei matan har̃ai atu, moiso mo turu mo verea mara,
    “Vara te vonamim mo sopo lo vai te hehe hin te rani, enia i parua tiroma!”
  auc-NT: Tömënäni godömenque tömengä ingante ëñencæte ante äñönäni Itota ængæ̈ gantite
    tömënäni ïnänite, —Mïnitö weca adocanque ongöninque në wënæ wënæ cædämaï ingä
    ïninque mäningä täno onquiyængä ingante, Wænguïmi, ante dicaca tacacæcäimpa, ante
    angantapa.
  kbc-NT: Odopitibigelogo moige Jesus. Odaa ja dabiditedini, odaa jeɡ̶eetediogi, “Nigica
    niɡ̶ina akaamitiwaji ane diɡ̶ica meo anigetiɡ̶ida loenatagi ane beyagi, jiɡ̶iniaa
    leeditibige modoejegi me yokoleteloco wetiɡ̶a naɡ̶ada iwaalo”.
  bmh-bmh: Goagen go gusig kanabai darena, go nug go uligaraimai, awareun, “Du in
    go getal igul eg i macaneu, go nug amegai air go aiwag sil waba, noumamau.”
  ctu-BL: 'Che'' bʌ tsi'' chʌn c''ajtibeyob Jesús jini winicob, tsa'' wa''le Jesús.
    Tsi'' subeyob: Jini mach bʌ anic i mul, la'' i ñaxan jul ti xajlel, che''en.'
  meq-meq: 'Ndo neheye na, nəteye ta tsətsahiye faya huya. Hərwi niye Yesu a lətse,
    a gwaɗatay: «Mə walaŋ kurom nakay ndo nakə ɗaɗa kə ge mezeleme bay aye mâ lahay
    ha məkalay kwar təday.»'
  noa-H: Pari magʌmjã pʌaba mag hichig p'ʌʌrba jëjëeu k'aawaita dʌnʌʌunaa hamag, —Pãachdëu
    k'ap'ʌ jaau naawai pãach hee har bʌ̃ʌrjã pekau chuk'u nʌm k'ʌʌnauta nacha hi barjurauma
    hajim.
  alp-NT: Po esi tneu Yesuse rame, eleki Ikele Iombe, “Bei imire sire eni dosa sae
    more, ile mere pine iraba bina meije akmena kena batu.”
  san-VEL: tatastai.h puna.h puna.h p.r.s.ta utthaaya kathitavaan yu.smaaka.m madhye
    yo jano niraparaadhii saeva prathamam enaa.m paa.saa.nenaahantu|
  kbq-kbq: Hianagi zamagra kazigazi hu'za antahi'negageno, Jisasi'a otino amanage
    huno zamagrira zamasmi'ne, Aza'o amu'nontamifi'ma kumi'a omne'nenimo, pusantera
    havea erino aheno.
  kbh-kbh: 'Chënga nÿe imojtsetjanaye causa, Jesús tojantsbaná y tojanë́yana: —Nda
    ts̈ëngaftanguents̈á tondaye bacna soyënga tondbomná, chaobojats̈é ndëts̈beca jatëchënjama
    ca.'
  ron-LSB: 'Dar, când ei continuau să-L întrebe, El și-a ridicat privirea și le-a
    zis: “Cine dintre voi este fără de păcat, să arunce primul cu piatra în ea.”'
  pon-pon: 'A ni ar poden kalekalelapok re a, a ap kotin denida majani on irail: Ari,
    me jota dip a nan pun omail, a pan tapiada kate i.'
  nhe-BL: 'Pero inijuanti noja quitlajtlaniyayaj quejatza quiijtosquía. Huajca Jesús
    moquetzqui huan quiijto: ―Cualtitoc. Nopa tlacatl tlen ax quema tlajtlacolchijtoc
    achtohui ma quimajcahuili se tetl.'
  sps-sps: Te tsutsun ari na aya ri gima faonot tan rangats Ya, Ya paroor to na puan
    ana Ya tsue to tsuri, “E sei pas to tsumi na sikia ma kat kat aveto ee ma nom
    ya na vaamuan nana fats a touruei to na moun to.”
  wnc-wnc: Unzing matayuwawan asinggan asinggan inikwaiking. Inikwaiwawa ita enake
    anzing yanikut, “Aminu gikatnana tapatu waiakngana wena kakengu ita suu tupan
    gwenu maya aapae muke tanguyok,” ngang yanikut.
  bus-bus: 'Kɛ̀ aↄ̃ↄ kpɛ́ wèe à lalaa, ben à a mì sɛ̀ lezĩ à bèńnɛ: A gbɛ̃ kɛ̀ èe
    durun kɛ zikiroo à pá gbɛ̀o káaku.'
  gub-BL: Upuranu wi wi hehe wà. Upu'àm Zezuz uze'eg pà wanupe kury. — Aze amo naheta
    kwaw ikatu 'ygwer hehe nehe, tuwe uzapi a'e ràgypy pe kuzà a'e nehe. Mo ràgypy
    omomor putar ita hehe nehe, i'i wanupe.
  imo-imo: Kano wali yu altokola altokola waliko pileringi. Naa pileli kelkele topa
    mai kanopa altopa para lepa kanopalie nimbei, “Enonga iye te ulu pulu keri te
    naa peremo iye teni i ambomu kiyendo ki winjipe kouni topili!” nimu.
  boj-boj: Onaqa naŋgi na olo anjam di Yesus nenemyonabqa a tigelosiqa minjrej, “Nuŋgo
    ambleq di tamo bei une saiqoji unu kiyo? Soqnimqa niŋgi na minjib a namo meniŋ
    osim uŋa di qalem.”
  ulk-ulk: Nawerge wi mena abi itmerlare, ege etilu barkak emrilu yabi daratagerda,
    “Nete wabialam nole witkak dali ege kikem able koskir bakiru wairbor.”
  eng-DRA: 'When therefore they continued asking him, he lifted up himself, and said
    to them: He that is without sin among you, let him first cast a stone at her.'
  knf-knf: 'Jibi bakheparaaruluŋ hepar, kë Yeŧu aşë heŧ aji na baka : « Anwooŋ aambaaŋ
    kajubanaara ţi an, atapana plaak uŧeek. »'
  san-KHM: តតស្តៃះ បុនះ បុនះ ប្ឫឞ្ដ ឧត្ថាយ កថិតវាន៑ យុឞ្មាកំ មធ្យេ យោ ជនោ និរបរាធី
    សឯវ ប្រថមម៑ ឯនាំ បាឞាណេនាហន្តុ។
  arn-NT: 'Feymew müten diküm ramtukalelu engün am, fey witrakünuwtuy ka feypi: —Kiñekentu
    eymün mew tati nienolu chem yafkan no rume, wüne ütrüftupe kiñe kura mew.'
  zas-NT: 'Per guial laa reeman canabdiidxzi canabdiidx reeman lojman, abiꞌ babejliman,
    rëbaman loj reeman: ―Chutëëz bén ad wayüjnt dol, yaloj laaman gucaaguiaj béngunaa
    guie.'
  ken-NT: Ndu bárɔŋ ambɨ bɛrɛm bɛ yi ánchyɛ́ bhɔ ɛyɔŋ, anyabhɛ mmʉɛt téé, aghati
    bhɔ bɛ, “Mmǔ ywɛka anɛ ábhɨ́kɨ́ re kʉ bɛbʉ́ ánjámbɨ ámbwɔ́p ntay antɛm yi.”
