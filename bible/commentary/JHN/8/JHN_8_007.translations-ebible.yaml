  adz-adz: Ribigi rurim udzungꞌ da Arangan da igutin babampafan i sagat igi. Da Arangan
    iraꞌ i ruan da ini, “Bida agamam mangan asub maꞌa gin, da arangan nasu miamun
    i tapuda tauf yaba i sagat ani!”
  sri-sri: 'Ĩgʉ̃sã ĩgʉ̃rẽ sẽrẽñaduúbirimakʉ̃ pégʉ, Jesús wãgãnʉgã, ãsũ ãrĩmi: —Mʉsã
    merãmʉ ñerõ iribino igore ʉ̃tãye merã deapʉroriburo.'
  nal-nal: Di iru inaan ma di iaari vaararaa zin Iesu, ma naan ka ru vaatak ma xa
    piaat sin naandi naako, “Tamon taxazak sinim kawit nanga na gigiu ta matmalabuk
    taksaat, naan kana zuruk a vaat ma xana tabung tuk a ravin angkari.”
  kyq-kyq: 'Aan gɔɔ naaɗe dɔɔk taara tɔnd mɛtin̰ ɔn̰ ey se, gɔtn se Isa uun don̰ ɗeekɗen
    ɔɔ: «Maakŋ naase kɛn Ꞌpaacki se, nam nam ɓii kalaŋ jaay tɛɗ te nakŋ kusin̰ ey
    num, uun koa und mɛnd se deete.»'
  kwd-kwd: Ma alata gila kwaikwaiorisi mola, ngaia 'e tata'e, ma ka alafuu 'ilo'oo
    faga, “Ni dai amooru na ngaia 'ame agea te'efuta 'ola 'e ria, ngaia 'ani 'uia
    'ania te'efuta me'e fou eteeta.”
  ded-ded: Ohoma nammanu kpesima kpesi anggec kpehengaima yofi edeyunuec, “Ngenearunac
    ngic mong kopocsiha kpac kecde, yeng waraima hoc ukuu ukubisia.”
  ewe-ewe: Esi woganɔ fu ɖem nɛ kokoko be neɖo nya la ŋu na yewo la, efɔ kɔ dzi gblɔ
