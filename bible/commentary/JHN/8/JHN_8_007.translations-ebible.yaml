  not-NT: 'Përosati yosamitapininqueri. Aro icabiritanaa Jesos icanqueri: —Aintaca
    obirojeguiquë pairiraca te ingantaguete ora te onganinate, iritsita miongatëquerone
    obatatsi mopë.'
  plu-plu: 'Igkisme kapusa ayaptepri akiw. Ayge nikwe ig kannikase gitew, ig awna
    gitkis: ―Ku pariye yaytak yumanene gitaraksan, hiyawa ig kit padakru.'
  iou-iou: Ude täŋirän iwet yabäk pen täŋ irirä Jesu doraŋpäŋ yabäŋpäŋ ŋode yäwetkuk;
    Inken nanik kubätä momini nämo täŋpäwä unitä jukun mobätä uränkaŋ urut yäk.
  ntp-NT: 'Dai ʌgaa apiatʌcacaimi, taidʌ ʌSuusi cʌquiva daidʌ itʌtʌdai: ―Tomasmaacʌdʌ
    aapimʌ mʌsmaacʌdʌ vuaa goooqui dai ismaacʌdʌ tomali ʌmo imidagai maisoimaasi ivuaadana
    vai ʌpʌga maiñana goooqui ―tʌtʌdai ʌSuusi.'
  rai-rai: Baa diat tirtiri lenmaa, i tur ma i piri taan diat naa, “Baa te kon muaat
    pa i paam taa ta aakaina mangamangaan, io, in duka muga a tabuan mi ma tina waat.”
  haw-1868: A i ko lakou ninau mau ana'ku ia ia, ea ae la ia iluna, i mai la ia lakou,
    O ka mea hala ole o oukou, oia mua ke pehi aku ia ia i ka pohaku.
  ffm-ffm: 'Nde wonnoo eɓe njokki e lamndaade mo ndee, Iisaa hunci hoore, wii ɓe:
    —Gooto mon mo luuttaali abada yo ardo wedaade mo haayre.'
  arb-NAV: 'وَلكِنَّهُمْ أَلَحُّوا عَلَيْهِ بِالسُّؤَالِ، فَاعْتَدَلَ وَقَالَ لَهُمْ:
    «مَنْ كَانَ مِنْكُمْ بِلا خَطِيئَةٍ فَلْيَرْمِهَا أَوَّلاً بِحَجَرٍ!»'
  cop-CNT: ⲉⲧⲁⲩⲱⲥⲕ ⲇⲉ ⳿ⲙⲡⲉϥⲉⲣⲟⲩⲱ ⲁϥϥⲁⲓ ⳿ⲛⲧⲉϥ⳿ⲁⲫⲉ ⲡⲉϫⲁϥ ⲛⲱⲟⲩ ϫⲉ ⲛⲓⲙ ϧⲉⲛ ⲑⲏⲛⲟⲩ ⲁϭⲛⲉ
