  ntu-ntu: Rpi-mopwz Jiszs badr kx, “Da angidrtx lc napibo bamu. Pe-amqngi alwx leplz
    amrlx kcng nzaleng alwx. X trpnzngr scdr zmatq kx na-aopx-ngrdr drtqdr.
  pan-pan: ਯਿਸੂ ਨੇ ਆਖਿਆ, “ਮੈਂ ਤੁਹਾਨੂੰ ਸੱਚ-ਸੱਚ ਆਖਦਾ ਹਾਂ ਕਿ ਹਰੇਕ ਜੋ, ਜਿਹੜਾ ਪਾਪ ਕਰਦਾ
    ਹੈ, ਉਹ ਪਾਪ ਦਾ ਗੁਲਾਮ ਹੈ।
  tkr-tkr: 'I''see manbışik''le eyhen: – Zı şok''le hək''en eyhe, neng''veeyiy bınah
    hav''u, bınahnar nukar vorna.'
  gvc-gvc: 'Ti ã nichʉ tʉhoro õ sehe nire tiro: —Potocã mʉsare niita nija. Jipihtina
    ñaare yoaina sehe ti ñaa yoaare duhu masierara. Ã jia tí ñaa sehe ti pʉhtoro yoaro
    sehe jira. Ã jiina jia cahamaca yoaro sehe jira tina.'
  mwp-mwp: Yesu kedha mulaydhin thanamulpa, ‘Ngay ngithamulpa mina yadu umepa, mabayg
    nanga wati pawalayg nanga nuyn kedha zagethoepa manin mina ngaru. Senabi wati
    pawan nuyn yoelpan, mina ngaru.
  sbk-sbk: O Yesu wabhabhozya, “Etesheli, etesheli, embebhozya, wawonti wabhomba embibhi
    boyi we mbibhi.
  mya-JVB: ဒုစရိုက် ကို ပြု သမျှ သောသူတို့သည် ဒုစရိုက် ကျွန် ဖြစ် ၏။
  kgf-kgf: Yesunéŋ melemma énézéyec; Hélacnec téŋgéŋ énézézua, méŋnéŋ méŋ képésic
    waŋanʒac imi imuac weleŋ qeqe ic wanʒac.
  awb-awb: Uwana Sísaga sensabé, Kawerue írátíáhro. Ahbabáq aruqaruro ke sene ahbabáqka
    iyaréhre.
  gdn-gdn: Ko Iyesu denai wagubu ke; “Nau yona mibai wi nidiyani wainapumuri; Iyapana
    nima bera berokoi kwaewagau ki ka nota berokoi ki e wadubu doko-doko.
  nko-NT: Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Ɔnɔkwalɩ ndɛ mlɩ bláa. Ɔhagyíɔha ánɩ́ ɔtɔbwɛ́
    lakpan á, ogyi lakpan ɔkpábi.
  bsn-NT: 'To bajiro ĩna yisere ajicõari, ado bajiro yicami: —Ñamasusere riojo mʉare
    gotiaja yʉ: No bojarã rojose yirãma, rojose yisejarã ñari, rojose yitʉjamasibeama.'
  pib-NT: Rugitna Geso, “Galikakni, galikakni, wane nchingi, wa pejnuruneko mukochri
    kamrutachine, mukochri wayegrenni.
  wiv-wiv: A Iesus ki tania ni dia, “Matoto, matoto ta tania ni miu, manumanu laveve
    kua miu ta kakatia moge zahazaha, ia miu ta vora vetanga kana moge zahazaha.
  reg-reg: Yesu nabhasubya ati, “Nichimali, nichimali enibhabwila ati, oyokakola echibhibhi
    ni mugaya we chibhibhi.
  mlh-mlh: 'Oŋu mibi iŋi bokirie yareya, “Nonji buŋo foriine yobu mo iŋi ŋajibe maneniŋ:
    Agiburaŋ bagobi, sosowo yoŋoji agiburande kiŋaŋqoqo omaine furiŋaŋuŋ tomiri gobi
    ore niginji kariŋ ŋabeega.'
  gof-ENT: ዬሱሲ ዛሪዲ፥ «ታኒ ሂንቴው ቱማ ኦዳይስ፤ ናጋራ ኦያ ኦኒካ ናጋራ ኣይሌ።
  aau-aau: Jisas hiy sa senkin ma-sahre mekow, “Hakwe hme okar kiy-mekow, uwrsa lowpwarowp
    yor piap-araw me ma mon mokwe, yor piap-araw sohom mo hir ouon mon lwak, mey-uwr
    puraw se hieyn.
  tvk-tvk: Iesu biteni mi xil bit, “Reitin li nabiteni mi xamim xa moletin xil vus
    xa di lapol ni tesaen labe slev xil teni.
  prf-NT: Tummábbig ti Jesus, “Kagiyán ku dikomoy; a en mabiyag ti kasalanan ay alipin
    ni kasalanan.
  auy-auy: Ísu séna éraiꞌa simátimeꞌa súne. Aoisaambó owí mináóísáámbó owí kembá wétaꞌotoraiye.
    Kesí kísau úwoi máíwae sésa méyámbaꞌmai tíkaantenkaan-kwaasin-owe.
  tbg-tbg: Vika minti tuvaro Ihuva tiharo, Te quqaama turo. Ne vaaqu kaiqa vare variavaro
    ni vaaqu kaiqavano ni rumpa taimanta ne vira kaiqaqai vare variarave.
  hub-NT: 'Tuinakai Jesús nitan ayak: “Nekas tajarme, shuar tunaun takaina nuka tunauwa
    nu waitkatai ainawai.'
  hmo-hmo: Iesu ia haere henia, ia gwau, “Momokani, momokani umui lau hamaoroa, kara
    dika taudia be dika ese ia guia, vadaeni idia be dika ena hesiai gaukara idia
    karaia.
  big-big: Legi Yisugu pelik yeiya, Nogo kozak yei pura wameiktago, Nak kaile mizibek
    kaileyengki yawe mizi yagenda, logo kaileyengko piyegi ngai.
  gux-G: 'Jesu ń guani ki jiini ba: «I mɔmɔni, i mɔmɔni n maadi yi ya nilo n tiendi
    ti tuonbiadi kuli tie ti tuonbiadi yonbo'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús: ―Rɨ²juøøn³¹na¹ ''nee''²³ ju²dsoo³¹: Dsoo² hua²
    rɨ³løn³¹ juii² la²³jɨn³ dsa³ ''i³ jmoo³² ''e³ xa³ dsoo². La²³ xen³ mozos ''i³
    jmoo³² ''e³ la²³ dxi³ ''i''²³ juii² xen³ dsa³ ''í³.'
  zar-NT: 'Jesús rëʼ légaquiëʼ: —Le nácatë reaʼ libíʼiliʼ: Yúguʼtë nupa tun dul-laʼ,
    nadzúngaca lu naʼ dul-laʼ.'
  kde-kde: Yesu nkuvayang'ula kuchidoni, “Nangu nìnnyaulilanga uhiu kuva, kila munu
    atênda sambi ni ntumwa wa sambi.
  ata-ata: Anu mukolineꞌi la aloxo ꞌo, “Eni avikalangengi manina musuku. ꞌEi ane uꞌoxoꞌoxo
    ꞌiliꞌilixo masumasua la ꞌilixo ane ne musakisakiinu.
  qvw-NT: 'Niptinmi Jesus: “Rasunpa mayanpis juchaćhu cawsäcunacá juchap uywayninmi
    cayalcan.'
  nfa-nfa: Hèia Yesus dhaa, peka na, “Dhu Jaꞌa peka ne, lèke. Te dhèu aaꞌi-aaꞌi dhu
    mamuri ètu dꞌara sasala, jꞌajꞌi sama sèmi ènu dhu dhoka madhutu dadꞌèi sasala
    di.
  tnp-tnp: Kəni Iesu təni=pən kəm lah məmə, “Nɨpəhriəniən agɨn u iətəni=pɨnə kəm təmah,
    nətəmimi nətəm kautol noliən tərah, kəni noliən tərah u, in tətarmənɨg e lah,
    kəni mətaskəlɨm matol ilah kəutəhuva rəhan mɨn slef.
  urd-urd: ईसा ने उन्हें जवाब दिया, “मैं तुम से सच कहता हूँ, कि जो कोई गुनाह करता
    है गुनाह का ग़ुलाम है।
  hot-hot: Ma Yisu hanaŋ viyaŋ, “Yanaŋ avanôŋ biŋ êndêŋ môlô nena ŋê takatu ba ethak
    idum kambom, êŋ ma hatôm yak havaloŋ i loŋ ba intu kambom habitak thêlôniŋ alaŋ.
  mqj-NT: 'Natimba'' Puang Yesus nakua: “Sitonganna benna-benna umpogau'' kasalaan,
    naposabua'' kasalaan.'
  rus-SYN: 'Иисус отвечал им: истинно, истинно говорю вам: всякий, делающий грех,
    есть раб греха.'
  mbh-mbh: Ma Jisas i olal ole riong ve, “Tho ri nunganga a thomu nge, toko ako i
    oma vothung kerenga, aken ini vothung kerenga ile um polpolonga.
  bdd-bdd: Coinega Yesu wete ꞌihegwae hilediya ꞌigwae, “Yagwae moisa ꞌoimiya, taiyawedi
    ꞌeguma ꞌidi paihowa galadi, taudi beno bodaedi geya lihasa ꞌoina simiyamiya. Weyahina
    ginaula galadi ꞌina waiwai ꞌoinega ꞌipaidiya.
  cbt-NTPO: —No'tëquën itëranquëma'. Co noyahuë' nipatama', sopai hua'an camaiarinquëma'.
    Piyapinënpita pochin nisarama'. Co canpitaora nanitaramahuë' oshanëma' naniantamaso'.
    Sopai camaihuachinquëma', co noyahuë' nisarama'.
  srn-NT: 'Yesus piki den taki: “Fu tru Mi e taigi unu: Ibri sma di e sondu, na wan
    srafu fu sondu.'
  cta-NT: ―Liñi tsa chaꞌ ta naꞌ loꞌo ma̱ juani ―nacui̱ Jesús liꞌ―, chaꞌ cua laca ntsuꞌu
    xuꞌna ñati̱ chalyuu, lcaa ca ñati̱ nu ntsuꞌu quiꞌya jiꞌi̱ nguꞌ.
  bqc-SIM: 'Yesu wèmá à mɛ̀: Sĩana málɛ oɛ́, gbɛ̃́ pↄ́ ì duunakɛá duun zↄɛ.'
  tcz-CHONGTHU: Yeshuan adonbut'in, “Keiman atahbeh chu kaseipeh nahiuve, koi hileh
    chonset bol jinga chu chonset soh ahi.”
  mar-mar: येशूने त्यांना उत्तर दिले, “मी तुम्हास खरे खरे सांगतो, जो कोणी पाप करतो
    तो पापाचा दास आहे.
  snp-snp: Loumato, Yesukafo ka itibito eti loto logimami, Namo ka ona lema logimowe.
    Ma yate nosámami mona melamo ya monawa yakafo nela wi gedaito, nelalo kouba-naba
    o minamo yamu lowe.
  isl-isl: „Þið eruð allir þrælar syndarinnar,“ svaraði Jesús.
  spy-NT: Kuwālchi ꞉Yēēsu kule, “!Kāāmwoowook, motwooriintēētaab ng'ōōkisto ꞉chii
    nyoo kiikōōtiiny ꞉ng'ōōkisto.
  xnn-xnn: Dat kanan Jesus, “Ibagak nan tet-ewa ken dakayo, am-in ay bomasol et baan
    di basol.
  mwe-mwe: A Yeshu gubhaajangwilenje, “Kweli ngunakummalanjilanga, mundu jojowe atenda
    yambi, ntumwa jwa yambi.
  tte-tte: Yeisu iwalo kolili iba, “Yawalo yawasosi kolimiu, tomo meuloili siya naenaena
    siginaginauli siya naenaena kana topaisowa panpanli.
  tcs-tcs: Zizas i bin ansa, ‘Ai spik trutok po yupla, enibodi uda i mata stap andanit
    da paua blo meke nugudting gense God, wa, dempla i sleib blo sin.
  hlt-THB: Jesu ing, “Awitak ka nik kqawn peek khqi, u awm thawlhnaak ak sai taw thawlhnaak
    a tamnaa na awm hy.
  soq-soq: Iesu leusane wanase, “Ne ulaipa dialedina, apana mida kadiwa dewasadia,
    kadi me taudidodedio ita kadi nolawa dewala wanaleidie wande.
  qub-qub: 'Chaura Jesús niran: «Sumaj tantiyacuy. Pipis jucha rurayllacho goyäga
    chay juchapa uywayninnami caycan.'
  att-att: Á simibbák si Apu Kesu nira, á kinagi na, “Kukurugán nga kuruk yù kagiak
    ku nikayu. Ngámin yù ira malliwâ, aripanan na ira na liwâ.
  bki-bki: Yesu berdop̃elo, naio berinavo “Kiniou neber riano ban kamiu, tomu nonovio
    napano m̃a amila kariano, nalo abe tomu nam̃a aju amim̃au kurano bior kariano,
    m̃arimieni na kariano miadikarlo jikili.
  bqp-bqp: 'Yesu wèḿma à pì: Yãpuran matɛn oárɛ, gbɛ̃ kũ àdi durunna kɛ bi durunna
    zↄ̀ↄmɛ.'
  mcp-mcp: 'Yésus mú bɛ̧sa bwo nə́: «Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, muud yɛ̂sh mə sá
    *sə́m yɛ́, jisə lwaá lʉ́ mísə́m.'
  hat-hat: 'Jezi reponn yo: Sa m''ap di nou la a, se vre wi: Tout moun ki fè peche,
    se esklav peche yo ye.'
  npl-NT: 'Jesús okinankili: —De milajka, de milajka nomechilia, nochteh akimeh kichiwa
    tlajtlákoli kijtosneki n tlajtlákoli kinnawatijtok kemi se tekowa.'
  bgg-bgg: 'Isu è aishii chang, gu nathek shii izai yao dang phro: hanyie è layog
    rek pho ne layog pha khiao reyjong dun ro.'
  eng-TCENT: Jesus answered them, “Truly, truly, I say to you, everyone who commits
    sin is a slave of sin.
  eng-BSB: Jesus replied, “Truly, truly, I tell you, everyone who sins is a slave
    to sin.
  cpu-NT: 'Ikantzi Jesús: “Ikaratzi antapiintzirori kaariperori, kempivaitaka omperatatyeeyaarimi.
    Omaperora.'
  san-ASM: তদা যীশুঃ প্ৰত্যৱদদ্ যুষ্মানহং যথাৰ্থতৰং ৱদামি যঃ পাপং কৰোতি স পাপস্য দাসঃ|
  tac-NT: '''Lige Esúsika regá anele: ―Neka tabilé ''yégiga aníguru. Bilé rió ''we
    resí ''sime, alué rioka chátiri ''nátalite cha''pirúgame júkuru.'
  eng-WEBPB: Jesus answered them, “Most certainly I tell you, everyone who commits
    sin is the bondservant of sin.
  gfk-H: 'Iesu ga babalu hoken: “Muat hadadei baa! Siga tikai i la gilgil ira sakena,
    ira nuna sakana magingin i la his kahai tar ia.'
  viv-viv: Bana Yesu gigahedi gigayo, “Yaubada gihalamaneku tu gagahegahe. Gaveyao
    hihuluva koyona, medema moyaꞋaidi koyona againe hiveꞋagetoga.
  yao-yao: Che Yesu ŵaajanjile, “Ngunsalila isyene, mundu jwalijose jwakutendekanya
    sambi ali kapolo jwa sambi.
  tgp-tgp: Ale Iesu mo r̃aramira mara, “Varar̃uhu na vere kamim hinia, haratu mo lo
    hehe enia slev non hehe!
  auc-NT: Äñönäni Itota wæætë, Mïnitö ïmïnite näwangä ämopa. Në wënæ wënæ cæcä ïñömö
    tömengä wacä beyænque cæte në quëwengä baï wædongä inte edæ tömengä nänö wënæ
    wënæ cægaïnonque ante cædinque ædö cæte aamö cæte goquingää.
  kbc-NT: Odaa jeɡ̶eetediogi Jesus, “Ewi mejitaɡ̶awatiwaji, niɡ̶ina anidioka limedi
    meo ane beyagi, joaniɡ̶iniaa liotagi nibeyacaɡ̶a.
  bmh-bmh: Guzenai aurina, Yesus nug koli awareun, “Iz petak pet awarem, duair in
    go igul eg macaneu, go igul eg gonugau salau du.
  ctu-BL: 'Jesús tsi'' jac''beyob: Isujm, isujm mic subeñetla, pejtelel mu'' bʌ i
    cha''leñob mulil, chombilobix ti mulil.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Ayaw! Sərum ha na, ndo nakə faya ma
    giye mezeleme aye na, neŋgeye ka təra beke i mezeleme.'
  noa-H: Magbaawai Jesuu jũrr hamag, —Har pekau waaujem k'ʌʌnan chadcha t'um pekau
    chognaanaugui hajim.
  alp-NT: Yesuse Iombe, “Auku lepate meije tinai. Tamata rebe iono dosa, mere dosare
    kbasaeni saka tamata makerike rebe eni kbasa sae more.
  san-VEL: tadaa yii"su.h pratyavadad yu.smaanaha.m yathaarthatara.m vadaami ya.h
    paapa.m karoti sa paapasya daasa.h|
  kbq-kbq: Jisasi'a anage huno zamasmi'ne, Tamagerafa hu'na tamagrira nermasmue, maka
    kumi'ma nehaza vahe'mo'za kumi'mofo kazokzo vahe mani'naze.
  kbh-kbh: 'Chora Jesús tojanë́yana: —Ndegombre s̈cuayana: Nda bacna soyënga tojtsama,
    cha nÿe bacna soyënga jamama juabnë́ngaca mandaná jëftsemnana.'
  ron-LSB: 'Isus le-a răspuns: “Adevărat vă spun că oricine săvârșește un păcat este
    robul păcatului.'
  pon-pon: 'Iejuj kotin japen irail majani: Melel, melel I indai on komail, meamen;
    me wiawia dip, i me ladun dip.'
  nhe-BL: 'Huan Jesús quinnanquili: ―Nimechilhuía, yajaya tlen tlajtlacolchihua melahuac
    monamacatoc ica tlajtlacolotl huan tlajtlacolotl iteco.'
  sps-sps: Jisas tsue to tsuri, “Nyo tsue faman of maromi, e sei tsumi na katkat aveto
    ee, ayei te faarei non a tsoiny gog tan kat aveto.
  wnc-wnc: Inikwaiwa yake anzing yanikut, “Siakande siknga daniwa natapnong. Aminda
    wai pasikaing kaknganata panggaganuwan meya buyak yutning.
  bus-bus: 'Yesu wèńla à bè: Yãpuraan mɛ́ɛ ooare, gbɛ̃ kɛ̀ è durun kɛɛ nɛ́ durun
    zↄ̀mɛ.'
  gub-BL: Uze'eg Zezuz wanupe. — Azeharomoete heze'eg ihe. Ikatu 'ym ma'e iapo har
    a'e wà, uma'ereko e ma'e ài wanekon paw rupi katete a'e wà. Wanemiapo kwer ikatu
    'ym ma'e a'e, wazar ài hekon a'e.
  imo-imo: Jisasini topondopalie nimbei, “Nani eno ungu paimbo i tepo nimbo tiro.
    Imbo ulu pulu keri teremelema ulu pulu kerimani ka tirimo kani aku ulu pulu kerimanga
    ka kongono tenderemele.
  boj-boj: Onaqa Yesus na kamba minjrej, “E bole merŋgwai. Tamo kalil une yeqnub qaji
    naŋgi une aqa kaŋgal tamo bul unub.
  eng-DRA: 'Jesus answered them: Amen, amen I say unto you: that whosoever committeth
    sin, is the servant of sin.'
  knf-knf: 'Kë aşë ŧeem baka aji : « Dţupan na manjoonan, ñaaŋ anjaaŋ ado buţaan,
    pekadu daji dakakana awo nalempar da kabot kajuuknţëna.'
  san-KHM: តទា យីឝុះ ប្រត្យវទទ៑ យុឞ្មានហំ យថាត៌្ហតរំ វទាមិ យះ បាបំ ករោតិ ស បាបស្យ
    ទាសះ។
  arn-NT: 'Feymew Jesus feypi: —Rüf dungu feypiwayiñ itrokom tati yafkakelu püresulekey
    reke ta yafkan mew.'
  zas-NT: 'Dxel rëbaman loj reeman: ―Diidxli rnin lojdi, guial graczi bén rüjn ganaxzi
    dol, laa reeman na̱j ziꞌc bén nadoꞌ loj dol.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Tɛtɛ̌tɛp, yɛ̌ntɨkɨ mmu anɛ ákʉ̀ bɛbʉ́, achí nsɛmɛ́-bɛbʉ.
