verse: JHN.008.034
translations:
  kpx-kpx: Kateai louge Iesuu namigevei avoe, “Seleveta di laheho louge evive. Oleuoleu
    vaveve toela vamale ata keau lovi kavamale ke nahate vai vatae vaveve toelae isivi
    unaha vama.
  okv-H: Iesu na ke einge ena, “Na ungota degi ke be erena, Embo amuna ari sapura
    aisuja amo ari sapura na pundurari avoeto ari sapura ta pure ari embora.
  tbo-tbo: Ega yaka Yesu i baha meme uyahihi i pa, ‘A baha duma uyahimi iyawoi tauhi
    hai dewa apapoehi naka tauhi apapoe i panihi.
  mal-C: 'അതിനു മറുപടിയായി യേശു ഇങ്ങനെ പറഞ്ഞു: “ഞാൻ നിങ്ങളോട് സത്യം സത്യമായി പറയട്ടെ:
    പാപംചെയ്യുന്നവരെല്ലാം പാപത്തിന്റെ അടിമകളാണ്.'
  grc-SR: Ἀπεκρίθη αὐτοῖς ὁ Ἰησοῦς, Ἀμὴν ἀμὴν λέγω ὑμῖν, ὅτι πᾶς ὁ ποιῶν τὴν ἁμαρτίαν
    δοῦλός ἐστιν τῆς ἁμαρτίας.
  bgc-bgc: यीशु नै उन ताहीं जवाब दिया, “मै थारैतै साच्ची-साच कहूँ सूं, के जो कोए पाप
    करै सै, वो पाप का गुलाम सै।
  khz-khz: Iesu na evaikilarato, netiwato, “Avaikila-taunataunamina, rai rakava ekalaana,
    ia kala rakava gena inagulu talimana ati voina talimana.
  deu-TKW: 'Antwortete ihnen Jesus: wahrlich, wahrlich, ich sage euch: jeder, der
    die Sünde thut, ist der Sünde Knecht.'
  zsr-NT: 'Jesús rëꞌ lequëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ: Yúguꞌtë nup tun dul‑laꞌ, nadzungac
    lu naꞌ dul‑laꞌ.'
  lin-lin: 'Yesu azongiselaki bango : — Nazali koloba na bino penza ya solo : moto
    nyonso oyo asalaka masumu azali mowumbu ya lisumu.'
  hns-NT: 'Tab oe bolies: „Ham toelogse satj boliela kie dje paap karat rahe hai,
    oe paap ke goelaam hai.'
  noa-E: Magbaawai Jesuu jũrr amag, —Ar pekau waaujem khʉʉnan chadcha thum pekau chognaanaugui
    ajim.
  eng-EMTV: Jesus answered them, “Most assuredly I say to you, that everyone that
    practices sin is a slave of sin.
  mib-NT: 'Te ni cahān Jesús: Jendaá cahán rī jiín ró jeē tāca ñáyuu casáha cuēchi,
    tu íyó libre i, chi yɨ́hɨ i chīji cuēchi jeē jejníñu cāhá i nuū.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्‌लो, हाःत्‍ले़
    लायो चोगुॽ, खे़ङ्‌ग लायोरे़ कुयोःक्‍पा पोःङ्‌लो॥
  xnj-xnj: Yesu akavayangula, “Chakaka nikuvajovela, mundu yoyoha mweibuda mwenuyu
    ndi mvanda mweabudili.
  mmx-mmx: Iesu ga lok tidi, “A tong tuturun i rinimi. Do tara i lok laxapmek, neni
    ik lok maxopok at lolos at laxakapmek, la i lok ngan lasaxaruki at laxakapmek.
  cbr-NT: 'Cacëxunbi ca Jesusan catëcë́ancëxa: —Asérabi cana ''ën mitsu cain, an ''atima
    ñu ''acë unicama an ca ''ëx cuëëncësa oquin ''aisa tanquinbi aín sinan ''atima
    ''ixun anbi ñu ''atimashi ''aia.'
  tee-NT: 'Ju Jesús ak''alhtailh: ―Slivasalh ju iclajunau. Tachi chun ju tanavi alactu''unti
    pus yuchi ju ix''ucxtin''an tanavita ju alactu''unti.'
  eng-LSV: Jesus answered them, “Truly, truly, I say to you, everyone who is committing
    sin, is a servant of sin,
  cak-NT: 'Pero ri Jesús xu''ij chique: Tic''oxaj na pe'' utz ri xtin-ij chiwe cami:
    Conojel winak ri niqui''en mac, can k''alaj chi chuxe'' ri mac jec''o-wi y jari''
    ri uc''uayon quichi.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Tamombe''u katu tuhẽ pe me, ei ga. Kiroki
    g̃a oko te''varuhu jipi – g̃a ndipiro''yi tuhẽ okote''varuhua hugwi. G̃andekote''varuhua
    ipopoaka hete g̃a ndehe a''ero, ei ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Mɨa wãarata jararu. Jõmaweda p''ek''au k''achia oopataarã
    esclavoorãk''a p''anɨda aji, p''ek''au k''achia jua ek''ari p''anapata perã.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Kahwathwata ta mnaghunata yu, inda mndu ta ga
    dmaku ná, nda nza ka vuʼa dmaku.'
  glk-glk: 'عیسی جواب بده: «آمین، آمین، شمره گم، هر کسی کی گناه کونه، غلامه گناهه!'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n ná: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱.
    Tócó ndihi na̱ sá caja cua̱chi cúú tá cúú na̱ tátu̱hun mozo nu̱ú cua̱chi jáchi̱
    cómí a̱ cuéntá sa̱ha̱ ná.'
  gfk-S: 'Jisas ga babalu horek: “Mu hadado baak! Nesi tikenong ila gilgil ra sana,
    ira nuno sana tintalen la hiis kawase ter ie.'
  bmu-bmu: 'Mewö jigetka kewö meleŋ eŋgiyök, “Nöŋön keu öl töhönŋi kun kewö jibi mötket:
    Siŋgisöndok akzei, körek yeŋön siŋgisöndokö welenqeqe omaŋi töwa qahö aketka miaŋgö
    kösöŋan köpeim eŋgimakza.'
  dgz-dgz: Iesu sia anega wan, “Ne tavewa di wadiaivin, waenapan da koewa tainewa
    ame koewa ayamase di taiwanum.
  eng-GNV: Iesus answered them, Verely, verely I say vnto you, that whosoeuer committeth
    sinne, is the seruant of sinne.
  zaa-NT: 'Becàbi Jesús nna rèe cą: Hualigani te'' nia'' le qui''ni iyaba canu tul·la''
    nna, pues esclavo qui'' tul·la'' ná cą.'
  eng-WEBSTER: Jesus answered them, Verily, verily, I say to you, Whoever committeth
    sin, is the servant of sin.
  guh-guh: 'Jesús nexata jumaitsi bajarapajudíovijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Daxita pamonae pibisiacuene pexanaevi, jamatabëcueneitorobabiabatsi dovathi pejamatabëcueneta.'
  bon-bon: 'Yeesu jejemige egä, “Cäme mene nacateye: iyeta lui cina niiya mule bine
    yaacnemusi, pui niiya mule cina teebibine kokre joomle-musi epu pana, aletnäneji
    biname ne teeme yageyame te lipu kokre joomluge.'
  nhw-BL: 'Huan Jesús quinnanquili: ―Nimechilhuía, yaya catli tlajtlacolchihua melahuac
    monemacatoc ica tlajtlacolotl huan tlajtlacolotl iteco.'
  swh-ONEN: Yesu akajibu, “Amin, amin nawaambia, kila atendaye dhambi ni mtumwa wa
    dhambi.
  wbi-wbi: UYesu akavamula akati, “Kyang'haani nikuvavuula, umuunhu ghweni juno ivomba
    inyivi nkami ghwa nyivi.
  bba-bba: Yesu u nɛɛ, ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, bɑɑwure wi u durum mɔ̀, wiyɑ durum yoo.
  eng-KJVCPB: Jesus answered them, Verily, verily, I say unto you, Whosoever committeth
    sin is the servant of sin.
  kgk-NT: 'Upéi he''i jevy judeu kwéry-pe: —Pejeapysaka katu xe nhe''ẽ-rehe. Amombe''u-ta
    peẽ-my anhetegwa va''e. Ojejavy va''e gwive hekoha porã hagwã ndaipu''akái ójehe.
    Anháy rembigwái-rupi oiko-gwi, nomandái ójehe. Ha naiporãi jaiko anháy rembigwái
    ramo. Iporãve jaiko Nhandejáry re''ýi ramo.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Na kua kutaavai ngii giaa ngii miaunoo.
    Mminnamminnaa maisa varaivoono ataama varinoo. Mmoori nakaaraivo vaidi voovai
    sikaunnaadiri yookaama kioo vitoo puaisa utineema mminnamminnaa maisaivo ivaa
    varaivaa puaisa utivai.'
  cpy-cpy: 'Ikantzi Jesús: “Ikaatzi antapiintzirori kaari-perori, ookemiwae-takawo
    omperatyaarimi. Omaperotatya.'
  ekk-PKP: 'Jeesus vastas: „Ma räägin teile tõtt: igaüks, kes pattu teeb, on patu
    ori.'
  mpx-mpx: Yeisu i baek elal i ba, “Ya ba tunahot eliyamiu, gamagalau gegewel bolo
    gegi hi awaawaginol, heliya gegi wana totuwalali loloyowanil.
  wbp-wbp: Jijajirlilki-jana jangku-manu, “Junga karna-nyarra wangka ngajuju nyurrurlakuju.
    Ngana-puka kajilparla jurnta yantarla Kaatuku kuja-purda-kari, ngulaju kajika
    nyina pirijina-piya tarnnga-juku Juju Ngawu-kurlangu.
  luo-luo: Yesu nodwokogi niya, “Awachonu adier, ni ngʼato ka ngʼato matimo richo,
    en misumba richo.
  nhe-NT: 'Huan Jesús quinnanquili: ―Nimechilhuía, yajaya tlen tlajtlacolchihua melahuac
    monamacatoc ica tlajtlacolotl huan tlajtlacolotl iteco.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܟܠܔ ܕܥܵܒܹܕ ܚܛܝܼܬܵ‌ܐ ܪܹܓܵܐ ܕܚܛܝܼܬܵ‌ܐ ܝܠܹܗ.'
  esk-NT: Jesus nipliutiniġai, “Iḷumutuuruamik nipliutigipsi, kiñapayaaq killuqsaqtaqtuaq
    savaktaaġruliutraqtuq killuġmun.
  msb-msb: Nagsabat si Jesus, “Tandai niyo ini, an nagakasala nagapauripon sa iya
    kasal-an.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jǿg³ dsøg¹² lah¹dsóh² báh³ juǿi²jni hniah¹²: Lán¹²
    ca¹lah¹já¹ dsa² jmo¹² hi² hlaih¹³ ju³lah lán¹² dsa² ma²ni³hnë¹ quiah¹² hi² hlaih¹³.'
  dso-dso: ଜିସୁ କଇଲା, “ମୁଇ ତମ୍‌କେ ସତ୍‌ କାତା କଇଲିନି, ଜେ ପାପ୍‌ କର୍‌ସି, ସେ ପାପର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା
    ।
  meu-meu: Iesu ese e haere henidia, eto, Momokani vaitani na hamaoromuimu, kara dika
    taudia na dika ese e guidiamu, bena idia ese dika isiaina e lao henimu.
  yva-NT: 'Yesus po raura akananto mansai pare, “Syo raura tugaive: are pirati po
    ayao kakaije rave, weamo ayao kakai mo aijaro arove.'
  dgc-dgc: “Tandaan moy,” kagi ni Jesus, “maski ti ésiya a mégkasala, éy tu kasalanan
    na éy saya i mégutusa diya, da sésundin na tu kasalanan na.
  zpm-NT: 'Dzigo rëbchaa me: ―Goḻquiaadiaga gaṉle: zha ne tibaque noyuṉctal xtoḻ,
    rrieequiacxe waa tib nguṉdziin nac zho lo doḻ ga, sac lëëlew rnabey zho.'
  hix-NT: Onà wyaro yaworo xaxa mpànà àkehe ha, owyanye, kekon hatà, Txesusu, àwyanye.
    Atxke oyehtokonye, tanotomaxem me manatxow hamà. Ayanhàn yanoto me manatxow hamà,
    kekon hatà.
  sim-sim: Urik ormu mbara, �Wahau, kavakava os ji unda oso kuvu hom jirin si ishintleshiwak
    sihi siyok sinda jir.
  npi-ULB: येशूले तिनीहरूलाई जवाफ दिनुभयो, “साँचो, साँचो म तिमीहरूलाई भन्‍छु, प्रत्येक
    जसले पाप गर्छ, त्यो पापको दास हो ।
  cgc-cgc: Sabat Jesus, “Matuod gid, ula kaw gapasakep naan ta pagbeet ta bisan kino,
    piro gambal a ki kyo na bisan kino na gabuat ta sala, kanen an ulipen ta sala.
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Nâ keiyeŋe hin makyeŋgire nâŋgâŋet. Luâk me
    âmbâle siâŋe bâleŋe akbiap amâ bâleŋe arekŋe damunŋe akto hoŋ bawa agaŋdo ari
    arigât dop bo tatbiap.
  yor-yor: Jesu dá wọn lóhùn pé, “Lóòótọ́, lóòótọ́ ni mo wí fún yín, ẹnikẹ́ni tí ó
    bá ń dẹ́ṣẹ̀, ẹrú ẹ̀ṣẹ̀ ni.
  wos-wos: Di wungi wandaka dé Jisas wa, “Mwi hundi wuni guniré we. Du takwa di haraki
    saraki sémbut huru. Wungi huruta di haraki saraki sémbutna ekombu reta di wun
    sémbutna jémba yakwa du di re.
  emp-NTPO: 'Jesuba panusia: –Wãrã arada mʌ̃a jaraya: cadjirua o b̶eara cadjirua nezocarãa.'
  eng-F35: 'Jesus answered them: “I tell you most assuredly that everyone committing
    sin is a slave of sin.'
  ind-ind: 'Jawab Yesus kepada mereka, “Aku menegaskan kepadamu bahwa perkataan-Ku
    ini benar: Setiap orang yang berbuat dosa sudah menjadi budak dari dosa yang dia
    perbuat.'
  pes-OPCB: 'عیسی جواب داد: «این عین حقیقت است که هر که گناه می‌کند، اسیر و بردهٔ
    گناه است.'
  mpt-mpt: Yesuse baabenea Ne bain baabenamabibe, nakaia unangai hengmino henga binabib
    ile hengmino ge dlanobiobe.
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Iki pa꞉ta꞉ ota꞉ pi alome. Hali epima꞉ hoke hau
    pu haya꞉ka꞉na꞉ta꞉ koto halima꞉ta꞉ hoke hau pu hala꞉ ekina꞉ e pa hameke pokaasa꞉
    hali leke hala꞉me leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, inɛ iyi í yɑ ce dulum
    fei ɑrui dulum nii í jɛ.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଜାଣ୍ଡେଇଂ ପାପ୍ ଡିଙ୍ଗ୍ ଆର୍‌ଏ ମେଇଂ
    ସାପାରେ ପାପ୍‍ନେ ଗତିରେ ।
  gof-RNT: Yesuusi zaaridi, “Taani hinttew tuma odays; nagara oothiya oonikka nagara
    aylle.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ସାର୍‌ତିଗି କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌ ପାପ୍‌କାମିତାନ୍‍ ସବେନ୍‌କ
    ପାପ୍‍ରେୟାଃ ଦାସିତାନ୍‍କୁ ।
  gah-gah: 'Liki likago, Izesú láa loko lo kimimó: Neza lamaná lo likimitoze, gililo.
    Makó keza lihima netá aliki minatamó nene lihima netalímini gopogu izegipa minanigave.'
  lcm-lcm: Na Iesu kala polpol iria, “Napo mengen atutuman imi ta man a si kapo uli
    bil arikek, nambang e iang kalapo asosokai si lau rikek.
  aer-aer: Jesus akenhe itneke angkeke, “Mwantyele awerrirraye nhenge iwenhe-arle
    the arrekantherre iletyenheke. Tyerrtye nhenge arne akurne akwetethe-arle mpwarerle-anemele
    kwenhe iwerre akurnele alheme re uyarne impeme iwerre akurne yanhe renhe. Iwerre
    akurne yanhe re kwenhe alartetye ikwerenhe aneme.
  qvc-NT: 'Chaymi Jisusqa paykunata nirqan: —Alliptam niykillapa, yumbay runa uchata
    ruraqkunaqam dyablupa kriyadunshina.'
  tgl-ULB: Si Jesus ay sumagot sa kanila, “Tunay nga, sinabi ko sa inyo, kung sinuman
    ang magkasala ay alipin ng kasalanan.
  cbs-NT: 'Jesúsun ana jatu yuikin: —Chanima en matu yuiaii. Diosun jancha kanekin
    dasibibun chakabu shinainbu jatun chakabun jatu yabumiski, jawen dayadu keska
    wakinan. Jaska inun, juni betsan juni betsa bikin jawen dayadu waimakenan, ana
    jawenabube jiwetiduma shinankin nichinmisbuki. Jakia juni betsan bakedan, jawen
    bake kayabi jani nichianma jabe ikunkainmiski. Jaskaken eanan, jaska keska wakin
    Diosun juni bake kayabitun matun jawada chakabu man dibia keska jakimawakin en
    matu mekeaya chakabun matu ana yabutidumaki.'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Ja ndaa ja ndaa ká''an sa ja ndaka ñayii ka ndiso
    kuechi ma chi tátnuni kuechi i ma nuu i.'
  nnq-nnq: Yesu ngajanga, “Nannenge kweli, kila mundu ojwatenda mabaja nga mmanda
    jwa mabaja.
  bao-NT: 'To biro cʉ̃ja ca ĩiro, o biro cʉ̃jare ĩiwi Jesús: —Díámacʉ̃ mʉjare yʉ ĩi:
    Niipetirã bojoca ñañarije ca tiirã, ñañarije tiiriquere ca pade cote yai waarã
    niirã biima.'
  san-ORI: ତଦା ଯୀଶୁଃ ପ୍ରତ୍ୟୱଦଦ୍ ଯୁଷ୍ମାନହଂ ଯଥାର୍ଥତରଂ ୱଦାମି ଯଃ ପାପଂ କରୋତି ସ ପାପସ୍ୟ ଦାସଃ|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Naleaing naleaing sasaj icon, meáwan nipilan
    leaw arang nisoet ajlüy atnej mos ocueaj nisoet.'
  otn-NT: 'Nu̱na̱ ra̱ Jesús bi ''yɛ̱mbyø ja̱''i̱: ―Ma̱jua̱ni̱ dí xi''a̱hʉ ngue nu̱
    to gä øtra̱ ts''oqui, guehya ya xa̱ mbɛnt''ui ra̱ ts''oqui ya.'
  nop-nop: Yogiŋ kaŋ Jesudibo yeniŋguk, “Biyagoŋ hinek hanimbe nadineŋ. Metam hogohogok
    kadakaniŋ tiiŋ adi yadi kadakaniŋ diniŋ tipilapilaye kwanai tiiŋ.
  obo-NT: Kahin Disas to, “Bonnaavonnaa nod ikohiyon ku, no iddos ahad ondoy nod puung
    to saa, no‑uripon sikandin to saa.
  cak-ENT: 'Pero ri Jesús xbij cheque: Tivac''axaj na pe'' jabel ri ninbij chive vocomi:
    Conojel c''a vinük ri nyemacun, nk''alajin que chuxe'' rutzij ri mac yec''o-vi
    y jari'' ri uc''uayon quichin.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱᤗᤥ. ᤜᤠ᤺ᤳᤗᤧ ᤗᤠᤕᤥ ᤆᤥᤃᤢ᤹.
    ᤂᤧᤱᤃ ᤗᤠᤕᤥᤖᤧ ᤁᤢᤕᤥ᤺ᤰᤐᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: 'De nī ncāhān Jesús: Jāndáā cáhān ni jíín ndá nú jā ndācá nchivī jā sáhá
