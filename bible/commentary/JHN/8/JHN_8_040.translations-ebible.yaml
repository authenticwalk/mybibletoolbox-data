    nebꞌaneꞌ,
  boa-NT: Aaca muurá íñe Píívyéébe oke túkévéjtsóneri ámúhakye o úwáábohíjcyáné hallútú
    tsá ámuha oke medsɨ́jɨ́vétsóítyuróne. Tsáháa muurá ehdu Aavaráaúvú néétune.
  etr-etr: Godea nema ado säla ïasebe amo gadola na dilima ado dofä na nabi amo säla
