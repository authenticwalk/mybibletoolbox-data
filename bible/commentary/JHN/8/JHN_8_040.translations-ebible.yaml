  cek-AK: Toe Sithaw khae hoi ka thaih ih, loktang lok kang thuih o pongah, vaihi
    Kai hum hanah nang pakrong o, Abraham loe to baktih hmuen to sah ai.
  bkd-bkd: Sa tagbuhaten ku iyan dà sa pagtudlù inyu hu kamatuuran ha inikagi kanak
