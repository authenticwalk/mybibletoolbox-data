    ta.m maa.m hantu.m ce.s.tadhve ibraahiim etaad.r"sa.m karmma na cakaara|
  kbq-kbq: Nagra tamage naneke Anumza'mofompinti antahi'noa ke neramasmue, hianagi
    Nagrira nahe'za nehaze. Abrahamu'a e'inahura osu'neaza tamagra hunaku nehaze.
  kbh-kbh: Ats̈na nts̈amo ndegombre yomncá sëndoyebuambná, nts̈amo Bëngbe Bëtsábents̈ana
    tsouenancá. Pero mora ts̈ëngaftanga s̈montsebos̈e ats̈e jóbama; Abraham ndocna
    te chca chenaisobuachjanguá.
  ron-LSB: Dar acum căutați să Mă omorâți pe Mine, un om care v-a spus adevărul pe
    care l-am auzit de la Dumnezeu. Avraam nu a făcut asta.
  pon-pon: Ari, met komail kin rapaki kame ia la, aramaj amen, me kajoi on komail
    melel, me I ronadar ren Kot, i me Apraam jota wiadar.
  nhe-BL: Pero inquinequij innechmictise, huan nimechilhuijtoc tlen melahuac. Huan
    tlen Toteco nechilhuijtoc. Abraham ax quichijqui tlamantli queja nopa.
  sps-sps: A fo mamatsiny ka te katkat Anyo to, Nyo tsue of bus mami na man te nongoiny
    Minyo ten Gov. Ana mi kes korei marom ma atsuiny famat Vanyo. E Abraham gima katkat
    kat to aya!
  wnc-wnc: Nata siakan wamu kuupbam Anututa yawan natapbumu waakngakan nata ayakapbum.
    Siwan ngana ginda na atnuwa kupitde tasikaing. Ebrahamda unzingu aminu nomanu
    tapatu tanguwa kupikge dua tasikut.
  bus-bus: Tia sa ée ma wɛtɛɛ à ma dɛ, mamↄma kɛ̀ ma yãpuraa kɛ̀ má mà Luda kiia
    òaree. Ibraĩ e yã beee taka kɛro.
  gub-BL: Tupàn umume'u ze'eg azeharomoete har ihewe. Amume'u a'e ze'eg azeharomoete
    har peme ihe no. Namume'u kwaw amo ae ze'eg peme. Pezeagaw zepe hezuka pà. Àmàrààw
    nuzapo pixik kwaw agwer ma'e a'e. Nuzuka pixik kwaw Tupàn hemimur karer a'e.
  imo-imo: Nalo aku ulu naa teremele. Goteni na nimbe tirimu unguma na pileru ungu
    paimboma eno nimbo tiro iyemu toko kondongei teremele. Abrahameni aku ulure naa
    terimu.
  boj-boj: Ariya niŋgi dauryosaieqnub. Anjam bole kalil Qotei na e merbeqnaq queqnum
    qaji di e niŋgi olo merŋgeqnam niŋgi e lubsib moiyotbqa mareqnub. Abraham a kumbra
    deqaji yosaioqnej.
  eng-DRA: But now you seek to kill me, a man who have spoken the truth to you, which
    I have heard of God. This Abraham did not.
  knf-knf: Hënkuŋ kë naşë ŋal pfiŋën nji nwooŋ ñaaŋ ankţupanaŋ manjoonan mi nŧiinknuŋ
    du Naşibaţi, Abraham aando haŋ.
  san-KHM: ឦឝ្វរស្យ មុខាត៑ សត្យំ វាក្យំ ឝ្រុត្វា យុឞ្មាន៑ ជ្ញាបយាមិ យោហំ តំ មាំ ហន្តុំ
    ចេឞ្ដធ្វេ ឥព្រាហីម៑ ឯតាទ្ឫឝំ កម៌្ម ន ចការ។
  arn-NT: Welu may tunte dew feypiwfuyiñ ti rüfngechi dungu Ngünechen tañi kimeletew,
    fey eymün ayüleymün tamün langümmuafiel. ¡Abraam ta chumkawnorume femngechi femlay!
  zas-NT: Per yan, majsi ma rnin lëjt diidxli ziꞌc balüü Dios naj, lëjt rëndi gugüjtidi
    naj. ¡Abiꞌ Abraham ad yuꞌt dxej nüjnman zian!
  ken-NT: Kɛ bǎyàŋ mbi bɛway mɛ, mɛ mmu ngátí bhe tɛtɛp anɛ ngókó ntá Mandɛm.
    Ábraham apú kʉ nyaka nɔ.
