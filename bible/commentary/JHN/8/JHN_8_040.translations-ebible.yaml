verse: JHN.008.040
translations:
  kpx-kpx: Isito laeau kateholilu. Dau Dilava hoto seleve eviale ke loui la haivelage
    la isivialeike dahavoi. Isito Ebalahamu keu la vaveve ke nahate vaholinu.
  okv-H: Amo na God ta ke be avo ingihe ungota degi erena te ungona na taisi ere ova
    te Abraham na ari ainge amo ae ra.
  tbo-tbo: Ma taumi omi nugotuhu tapuna yaka o ileta ipa ona lihilageniu, tau baha
    dumana tu bahena Yaubada uyahinei. Ma omi dewa a gagaleya ega mei Abelaham a dewa.
  mal-C: എന്നാൽ, ദൈവത്തിൽനിന്ന് കേട്ട സത്യം നിങ്ങളെ അറിയിച്ച മനുഷ്യനായ എന്നെ വധിക്കാൻ
    നിങ്ങൾ ഭാവിക്കുന്നു. അബ്രാഹാം അത്തരം കാര്യങ്ങൾ ചെയ്തില്ലല്ലോ!
  grc-SR: Νῦν δὲ ζητεῖτέ με ἀποκτεῖναι, ἄνθρωπον ὃς τὴν ἀλήθειαν ὑμῖν λελάληκα, ἣν
    ἤκουσα παρὰ τοῦ θεοῦ· τοῦτο Ἀβραὰμ οὐκ ἐποίησεν.
  bgc-bgc: पर इब थम मेरै ताहीं मारणा चाहो सो, जिसनै थारे ताहीं वो साच्चा वचन बताया
    जो परमेसवर तै सुण्या, इस तरियां तो अब्राहम नै कोनी करया था।
  khz-khz: Au Palagu genana akamonagirato kilara taunataunara maparara gomi avaramina,
    na gomi goririwana, au iovagiku nogotina. Aperaamo vovetaina ati ekalato.
  deu-TKW: Nun aber suchet ihr mich zu töten, einen Menschen, der ich euch die Wahrheit
    geredet, die ich von Gott gehört habe. Das hat Abraham nicht gethan.
  zsr-NT: Naꞌa, rzu rböꞌliꞌ gdö́diliꞌ nedaꞌ, zal‑laꞌ ruíꞌlenaꞌ lbiꞌiliꞌ didzaꞌ gdutë
    li, didzaꞌ naꞌ byöndaꞌ bëꞌë Dios. Cutu benëꞌ cni Abraham.
  lin-lin: Kasi sik’oyo, na esika ete bosala yango, bozali koluka koboma Ngai, Ngai
    oyo nalobi na bino solo oyo nayokaki epai ya Nzambe ! Abrayami atikala kosala
    bongo te.
  hns-NT: Parmeswar hamme aapan sattjaai soenaais hai. Ham toelogse ie sab baat bataaila,
    aur tabbo toelog hamme maange hai maar dhaare. Bakie Aabraaham aise kabhie na
    karies.
  noa-E: Pari magba aawai ich Ẽwandamaucha mʉchig jaautarrta meerba jaau chitaawaijã
    pãrau warag mʉ thõopʉ̈im khõsita aajemgui ajim. Abranau chan jãg pãar dënjö chikham
    thõoju ẽkhaba aajeejimgui ajim.
  eng-EMTV: But now you seek to kill Me, a Man who has spoken to you the truth which
    I heard from God. Abraham did not do this.
  mib-NT: Te vijna chi cácuni rō cahni rō ruhū, vēsú ni cahān rī jiín ró tāca jnúhun
    ndaā ni steén Tatá rī nuū rī. Te Abraham chi tu ní sáha cuɨtɨ de súcuan.
  lif-NT2: इङ्‌गाॽग निङ्‌वाॽफुमाङ्‌लाम् खे़प्‍सुङ्‌बा से़क्‍खाःन्‍ने खिनिॽ मे़त्‍निङ्‌लो,
    कर खिनिॽग याप्‍मि से़प्‍मा के़गोःत्तिॽरो॥ अब्राहामरे़ग हे़क्‍के मे़जोगुन्‍लो॥
  xnj-xnj: Nene nivajovili uchakaka weniuyuwini kuhuma kwa Chapanga. Nambu nyenye
    mulonda kunikoma. Ibulahimu akitili lepi genago!
  mmx-mmx: Nenia a tong asu mun levelinga ruturun aga ronga i boro at ne Moroa la
    mi vara aleng i do mina sev amer ia. Ne Abaram goxo lok tevempanga xerepmo.
  cbr-NT: Abrahamnëan 'ásabi oquin camina mitsun 'aiman. Nucën Papa Diosan 'ë 'unánmicë
    ñu 'ën mitsu ñuixuncëxbi camina 'ë 'acatsi quiax 'ësë́nanin. Usai ca Abraham an
    Nucën Papa Diosan unimi 'iáma 'icën.
  tee-NT: Para ju chavai ni va quilamakniputumpalau. Ju quit'in ni va iclajumpalau
    ju stavasalanti ju ick'asmat'ach la'ixmacni ju quimpai Dios. Ju Abraham jantu
    chunch ixnavi.
  eng-LSV: and now, you seek to kill Me—a Man who has spoken to you the truth I heard
    from God; Abraham did not do this;
  cak-NT: Ren can nutzijon chiwe ri ketzij ri nuc'oxan-pe riq'uin ri Nata' Dios; y
    más que quiri' nubanon-pe, rix can nicanoj anchique niben chi yinicamisaj. Ri
    Abraham man jun mej (bey) xu'on ta anche'l ri niben rix cami, y rix ni'ij chi
    jix ru-familia can raja'.
  pah-NT: Pe ki a'e te ji juka potaruhu, ei ga. Amombe'umbe'u ji pe me a'itituhẽva'ea
    Tupana'ga remimombe'ua. Pe ki a'e te ji juka potaruhu, ei ga. Na rũi ko Abraãova'ea
    rekoi hako!
  sja-NT: Mamĩda mãga ooda-e p'anɨ. Mɨa parãmaa Tachi Ak'õre wãarata jaraji, irua
    mɨmaa mãga jarada perã. Mamĩda ɨ̃rá parãpa mɨ peet'aa k'inia p'anɨ. Abrahampa
    mãga oo-e paji Ak'õre pedee jarapataarã ome.
  xed-xed: Wana ndanana ná, ta zba dzata iʼi ta mnaghunatá kahwathwata skwi ya snaŋ
    yu da Lazglafta kuni. Ta walaŋ a Abraham ta magatá mndərga tsaya wa.
  glk-glk: امّا به دونباله اَنید کی مره بوکوشید و من اونی ایسم کی حقیقتی‌یه کی از
    خدا بیشنَوستم، شمره باز بوگفتم! ابراهیم اَطو رفتار نوکوده.
  mks-NT: Joo ndúcú ndó cahní ndó ye̱he̱ jáchi̱ cáha̱n i̱ ña̱ nda̱a̱ xi̱hi̱n ndo̱
    tá cáchí i̱ ña̱ na̱jána̱ha̱ Ndióxi̱ nu̱ú i̱. Mé Abraham co̱ó na̱caja toho da já.
  gfk-S: Ma kanaia balik, mu walwalar at baak be mu na ubu bing iou, aiou no turadi
    nong te hinawase mu uta ira tutuno tane God iou ga hadade leh metuma hone God.
    Ikin ra mangana linge Abraham pai gale gil ie.
  bmu-bmu: 'Miaŋgö tandökŋi kewö akza: Nöŋön Anutugö jitŋeyök keu möta miaŋgö dop
    keu ölbölŋi mi jibi mörakze. Nalö kewöŋe iŋini kapaŋ köla azi ni nuŋgubingö mötzemö,
    Abrahamnöŋ mewö qahö ahök.'
  dgz-dgz: Ne nop tavewa wadiaina apanewa, God no utap di anun waivin. Go endi e toguranegepen
    taiwanin. Eibaraam ma miniwa da ya tan.
  eng-GNV: 'But nowe ye goe about to kill mee, a man that haue told you the trueth,
    which I haue heard of God: this did not Abraham.'
  zaa-NT: Pero annana càla latsi' le gutti le inte', màsqui'ba chi gutixa'ánia' le
    nu ná lí según bá nu belue'ni Tata Dios inte'. Abraham nna nunca labí beni bi
    tì' runi le.
  eng-WEBSTER: 'But now ye seek to kill me, a man that hath told you the truth, which
    I have heard from God: this did not Abraham.'
  guh-guh: Pacatsipaebi atatsi pexaniajailivaisi, pacuenia taxa Dioso netsipaeba,
    itsiata paxamë jamatabëpanebeyaxuabame. ¡Abrahampijinë cajena caeto ata apo exanae
    bajarapitsicuene!
  bon-bon: Yepä weene siige cebine aglime naweniniye, ingle cane toraca mene poto
    cidi me ituge jajanena, Babe bau ca cane lui mene ituge ätecijana. Abrahamo weeme
    pana lica äbituji.
  nhw-BL: Pero anquinequij antechmictise na catli nimechilhuijtoc catli melahuac huan
    catli Toteco nechilhuijtoc. Abraham amo quichijqui tlamantli quen nopa.
  swh-ONEN: Lakini sasa ninyi mnatafuta kuniua, mtu ambaye nimewaambia kweli ile niliyosikia
    kutoka kwa Mungu, Abrahamu hakufanya jambo la namna hii.
  wbi-wbi: Une nivavulile uvwakyang'haani vuno nipulike kuhuma kwa Nguluve, umue mulonda
    isila ija kumbuda! uAbulahamu naalyavombile ndavule isio.
  bba-bba: Adɑmɑ tɛ̃ bɛɛ i swɑɑ kɑsu i kɑ mɑn ɡo, nɛ wi nɑ bɛɛ ɡem sɔ̃ɔmɔ mɛ nɑ nuɑ
    Gusunɔn min di. Aburɑhɑmu kun yenin bweseru koore.
  eng-KJVCPB: 'But now ye seek to kill me, a man that hath told you the truth, which
    I have heard of God: this did not Abraham.'
  kgk-NT: —Nhandejáry remimombe'ukwe xe-vy, anhetegwa tee va'e, amombe'u ramo jepe
    peẽ-my, xe jukase joty peẽ peiko-vy. Ha pende reko-rupi ndoikói va'ekwe Abraão,
    he'i.
  waj-waj: Na Anutuuqaasidiri kua kutaivaa rikiee ngii giaa ngii miee variau vaidiivaa
    ngia ni ruputu kiaara iikiaanoo. Nnaaru Aaparahaamo hama itau mmooriivaa iiravai.
  cpy-cpy: Roo kanteencha, pikowae-yakini eeroka powamaena nokaman-tawita-kimiro okaatzi
    riyotakaanari Tajorentsi. ¡Tema tee ari ikantyaa paerani Abraham!
  ekk-PKP: „Aga te üritate mind praegu tappa, sest ma räägin teile tõtt, mida ma Jumalalt
    kuulen. Aabraham ei oleks iial seda teinud.
  mpx-mpx: Baaba tunahot bolo ya hagoem Yehoba elana heiya te ya baunan eliyamiu,
    yaa komiu nuwamiu hot nuku lopaaligau. Abalahama ginol ololana o nige i giginol.
  wbp-wbp: Yangka kamparru-wiyi kujarna-nyarra jaru yimi-ngarrurnu, ngulajulparna-nyarra
    ngari putaputa milki-yirrarnu manu putaputa wangkaja yimi junga Kaatu-kurlu. Ngula-jangka-malku
    kankujulu putaputa-juku pinyi. Yangka yalirli Yipuruyamurlu, kulalpa-jana kujarlu
    putaputa pakarnu jarukungarduyu-patu-kariji Kaatu-kurlanguju.
  luo-luo: to kar timo kamano to udwaro mana nega nikech asebedo kanyiso weche mag
    adiera mane Nyasaye omiya. Ibrahim to ne ok otimo gik ma kamago.
  nhe-NT: Pero inquinequij innechmictise, huan nimechilhuijtoc tlen melahuac. Huan
    tlen Toteco nechilhuijtoc. Abraham ax quichijqui tlamantli queja nopa.
  aii-aii: ”ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܒܵܥܹܝܬܘܿܢ ܠܸܩܛܵܠܝܼ، ܣܵܒܵܒ ܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܫܪܵܪܵܐ ܕܫܡܝܼܥ
    ܠܝܼ ܡ̣ܢ ܐܲܠܵܗܵܐ. ܐܲܒ݂ܪܵܗܵܡ ܠܵܐ ܥܒ݂ܝܼܕ ܠܹܗ ܗܵܕܟ݂ܵܐ.
  esk-NT: Naagauvva tuqurviksraqsiuġipsitña, uqautigaluaqtitlusri iḷumutuuruamik tusraakkamnik
    Agaayyutmiñ. Abraham taatnaqsimaitchuq.
  msb-msb: Gusto niyo ako patayon na ginasabi lang sa iyo an kamatuudan na akon nabati
    sa Dios. Wara sana maghimo si Abraham.
  cpa-NT: Ju³ he² jín³ ma²ca¹juǿi²jni hniah¹² jmáh¹lah jǿg³ dsøg¹², jǿg³ ca¹he¹ Diú¹³,
    cónh¹jøng² hi² hnøngh² báh³ hniah¹² jŋë́h³ hniah¹² jní². Ha¹chi² ca¹jmo¹ hlai³
    Abraham lah¹jøng².
  dso-dso: ପର୍‌ମେସର୍‌ ତେଇଅନି ସୁନ୍‌ଲା ସତ୍‌ କାତା ଚାଡି ମୁଇ ଆରି ତମ୍‌କେ କାଇଟା କଇନାଇ । ଅଇଲେ
    ମିସା ତମେ ମକେ ମରାଇବାକେ ଚେସ୍‌ଟା କଲାସ୍‌ନି । ମାତର୍‌ ଅବ୍‌ରାଆମ୍ ଏନ୍ତାରି କାଇ କାମ୍‌ କରି
    ନ ରଇଲା ।
  meu-meu: A harihari o uramu bavalagu, hereva momokani Dirava enai na kamonaiva bona
    na gwaurai henimuimu taugu. Abraham na unu se kara toma.
  yva-NT: Weapa ana wadave mamo wabeke damu wapo inaubaisy. Weramu Risyamo syo ayao
    tugae obo raura wasai muno ayao tugae namije mamo Syo raraniv no Injayo Amisy
    ai. Vatano po ayao tugae raura pamo Abraham po aubaisye ramu.
  dgc-dgc: Pero éwan,” kagi na, “da gustu moy a ipabunuék moy. Ey éwan sa kona tu
    ugali ni Abraham. Ipabunuék moy, maski kinagi ko dikam i katutuhanan a nipaliwanag
    diyakén na Diyos!
  zpm-NT: Per na goṉ leḻ racladz to gut to naa, loxaque ne rseed naa to miṉe nac diidzli,
    miṉe blu Dios lo naa. ¡Teḻ Abraham led squid beeṉ Abraham!
  hix-NT: Rotahanàr xe mak manatxhe. Yaworon xaxa yokarymanye rma yotahanàr xe manatxhe,
    kekon hatà. Khoryenkomo nenytxamohsotho rma wekarymehe, owyanye. Àro yokarymanye
    rma yotahanàr xe manatxhe. Àro wyarohra nehxakonà, Akmaraw heno, kekon hatà.
  sim-sim: '@see-verse:JHN.008.039'
  npi-ULB: तैपनि अहिले तिमीहरू मलाई अर्थात् तिमीहरूलाई परमेश्‍वरबाट सुनेको सत्य बताउने
    मानिसलाई मार्न खोज्दछौ । अब्राहामले यस्तो गरेनन् ।
  cgc-cgc: Piro, duma ki kyo gaprusigir na ipapatay a nyo tak gasugid a ki kyo ta
    kamatuuran na alin ta Dyos. Abraham ya ula gabuat paryo ta inyo na buat.
  tim-tim: Anutugâlânba den bunŋe nâŋgân are makyeŋgiân aregât ye âmâ nuguwerâm maktâi
    siâ siâ hainare Abrahamŋe bo agep.
  yor-yor: Ṣùgbọ́n nísinsin yìí, ẹ̀yin ń wá ọ̀nà láti pa mí, ẹni tí ó sọ òtítọ́ fún
    yín, èyí tí mo ti gbọ́ lọ́dọ̀ Ọlọ́run, Abrahamu kò ṣe èyí.
  wos-wos: God wunika mwi hundi wandéka xéka wuni gunika wun hundi wa. Wawuka némbuli
    wuniré xiyanjoka guni huru. Abraham wungi huruhambandé.
  emp-NTPO: Mʌ̃a bãrãa wãrã bed̶eada jara b̶ʌa Ãcõrẽba mʌ̃́a cawabid̶a quĩrãca. Mãwãmĩna
    bãrãba mʌ̃ra bea quĩrĩã panʌa. ¿Abrahaʌ̃ba mãwã osica?
  eng-F35: but now you are wanting to kill me, a man who has told you the truth which
    I heard from God. This sort of thing Abraham did not do!
  ind-ind: Aku menyampaikan kepada kalian ajaran benar yang Aku dengar dari Allah,
    tetapi kalian berusaha membunuh-Ku! Abraham tidak pernah berbuat begitu!
  pes-OPCB: من حقایقی را که از خدا شنیده‌ام به شما گفته‌ام، با این حال شما می‌خواهید
    مرا بکشید. ابراهیم هرگز چنین کاری نمی‌کرد!
  mpt-mpt: Ne moton wengo ibo omkayebio alukum ne Aye omkanebe ota ibo omkayebi otane
    ibo ne nananom genabiobe. Eblahame kukub olo mo namin blimobe.
  ssx-ssx: I̱ma꞉ta꞉ Koda꞉ pa꞉ta꞉ opua꞉eki homeke ota꞉ hau pita꞉la꞉eki iki pa꞉ta꞉ waloa꞉pate
    ikana꞉ma꞉ I̱ luekema꞉ pitelememe. Eipoloha꞉ma꞉ma꞉ kutupiki hau na piekeme.
  mkl-mkl: Ammɑ wee nsɛi í yɑ mɑɑ dɛ ku kpɑm ŋɑi, ɑmu iyi ǹ wɑ n sɔ̃ ŋɛ ide ntɔ iyi
    ǹ ɡbɔ hɑi bi Ilɑɑɔ̃. Aburɑhɑmu kù nɔ kù ce dimiɛ ɑjɔ kɑ̃mɑ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ବାନ୍ ଅଁନ୍ଲେକେ ସତ୍‍କେ ବାସଙ୍ଗ୍‌ନେ ଆନ୍ତାର୍ଚେ ନେଙ୍ଗ୍ ଆରି ମେଁନେ ନାବାସଙ୍ଗ୍‌କେ
    ଣ୍ଡୁ; ତେଲାଡିଗ୍‍ ପେ ଆନେଙ୍ଗ୍‌କେ ଜିବନ୍‌ରେ ବାଗୁଏ ବିନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍ ପେଡିଙ୍ଗ୍ ।
    ଅବ୍ରାହାମ୍ ଦେକ୍‌ରକମ୍ କାମ୍ ଡିଙ୍ଗ୍ ଆବଗେ ଣ୍ଡୁ ।”
  gof-RNT: Shin Xoossafe si7ida tumaa odida tana hintte wodhanaw koyeeta. Abrahamey
    hessada oothibeenna.
  unx-unx: ଆଇଙ୍ଗ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ଆୟୁମ୍‌କେଦ୍‌ ସାର୍‌ତିକାଜି ବାଗିକେଦ୍‌ତେ ଏଟାଃତେୟାଃ
    କାଇଙ୍ଗ୍‌ ଉଦୁବାପେତାନା ହଲେହଁ ଆଇଙ୍ଗ୍‌କେ ନାହାଁଃ ଗଗଏଃ ସାନାଙ୍ଗ୍‌ତାନାପେ, ଆବ୍ରାହାମ୍‌ ଏନ୍‍ଲେକା
    କାମି କାଏ କାମିକାଦାଃ ।
  gah-gah: Ómasilokatí gakó gihiláa gulumó nene lo lekemenoumóza, nepele hilitune
    liki liaká niave. Avalahá nenémini osá amimole.
  lcm-lcm: Arai, natala mengen aongos imi ta mengen tutuman i kag longong le si God,
    sikei lak mipo buk raung anig. Abaram parik katapa bil asukang.
  aer-aer: Ayenge kwenhe arrekantherre angkentye Ngkarte-kenhe arratye angketyame,
    nhenge aweke-arle-iperrele Ikwerenge-ntyele. Alakenhenge ikwerenge anteme arrantherre
    ayenge irrerlknge atwetyeke ahentye-aneme. Kenhe Abraham akenhe itirretyakenhele
    aneke nhenge areye irrerlknge atwetyeke nhenge angkentye ilentye akngerre Ngkarte-kenhe
    areye-arle.
  qvc-NT: Piru qamkunaqam mana Abrajanshinachu kawsangillapa. Chaqa Tayta Dyus allip
    kaqta niwashqanda qamkunata nishuptiymi, munangillapa wanchiwayta. Piru Abrajanqam
    mana nunka chayshinaqa rurarqanchu.
  tgl-ULB: Ngunit, ngayon ninanais ninyo na patayin ako na isang taong nagsabi sa
    inyo ng katotohan na narinig ko mula sa Diyos. Hindi ito ginawa ni Abraham.
  cbs-NT: Jakia Dios anua ninkatan chanima jancha en matu yuibia danankin man ea detepai
    ikaii. Diosun jancha chanima Abrahamnen ninkatan man ikai keska ikama iniki, danainan.
  xtm-NTPP: Kovaa vitna ja ni ka'an sa ja ndaa ni kaxtnu'u Su'si ma, te ndijin chi
    jin ka'ni ña'a ni ka kuni ni. Abraham ma, ñatuu nama ni sa'a de sukan.
  nnq-nnq: Ne nannengile kweli gunujoa ku Nnoongo nambu mangweto mpala kungoma. Ulaimu
    atenda yeneje!
