  dwr-ENT: ሺን ፆሳፔ ሲሴዳ ቱሙዋ ኦዴዳ ታና ሂንቴንቱ ዎናው ኮዪታ፤ ኣብራሃሜ ሄዋዳን ኦቤና።
  pma-pma: Inau navit meseini min kami anatinien koa Ahi viteni minau. Ka kami, misak
    visi mivou vini inau. Koanek rovitei sakien keil onen Ebraham.
  atd-NT: Di kuntoon, oghimatayan a now no sikoddi ka ognangon kaniu to malogot no
    pigdinog ku no ogligkat to Magboboot. Di duon atag bantaan now to oghimatoy koddi.
    Waro moghimu si Abraham no unawa to soini!
  tel-2017: దేవుని దగ్గర నేను విన్న సత్యాన్ని మీకు చెప్పినందుకు నన్ను చంపాలని ప్రయత్నిస్తున్నారుగా.
    అయితే అబ్రాహాము అలా చేయలేదు.
  hat-BSA: Men jan li ye a, nou ap chache pou touye M, yon nonm ki di nou laverite
    ke M te tande depi nan Bondye. “Sila a, Abraham pa t janm fè.
  top-NT: Aquit cca̱ma̱si̱niyá̱n ixtalacapa̱stacni Dios ni̱ma̱ quima̱sí̱nilh, pero
    huixín ni̱ ca̱najlayá̱tit y huá quila̱li̱makni̱putuná̱u.
  msk-msk: Awgaid kamo, gosto mayo na apatayun ako tungud kay pyagalaong ko kamayo
    yang tinuud na pyagalaong kanak nang Dios. Way imo ni Abraham na maynang imo mayo.
  gyr-NT: Che rumo, “Tũpa che mbohe mbahe supi eté vahe rese” ahe tẽi pẽu. Pe evocoiyase
