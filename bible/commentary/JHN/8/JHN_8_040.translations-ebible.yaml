    cheka cajta parlani.
  kwi-kwi: Diosne nawa watcha kamtara. Na sun watcha uruza kiznarakas, une nawa piantaashimtu.
    Abrahamne mizurainkas sunkanain kitchi.
  agm-agm: Nɨnɨ pɨwɨha kɨmaiwa taatɨ sangisunɨ amɨ isɨhiyaisunɨ kasatɨtɨ kaundohɨwɨmaiwa
    Autaahaatɨho pɨwɨha akɨtɨnɨhɨ akaaha nahata kandihɨ atindɨ nehohɨwaiwa sangi kasatataato.
    Saindɨ nɨnɨ pɨwɨha akaaha kasatonɨhandɨ kandɨ sahɨ nɨngi sohonɨhi nɨwɨtaatɨwɨ
    samɨ omasɨha naitɨpwɨriwɨ tɨmetawaayopo. Abɨraahamɨhohɨ sahɨ kopɨ nyamɨ asɨhoe
    tohɨhohɨ Autaahaatɨhomɨ isɨhiyai koai pɨwɨha Autaahaatɨhopɨ kaundauhɨhiyai wɨndɨ
    siyatɨ sahɨ nɨngi kanisohɨtɨmandamatiyatɨ kamaawisahore.
  ubr-ubr: Bobo aifan afofour on dura maiauin God emon atatam on engon tutufin akasonem.
