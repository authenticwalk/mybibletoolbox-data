  cuk-cuk: Bab-Dummadgi an-ibmar-napiragwad-itosad an bemarga-sogsad. Degite, be an-oburgwebimalad.
    Dad-Abrahamʼdi gwen deyob gussulid.
  tbf-tbf: Eiekesen ine, nga lalaro kenvamate iou, misasien o te vokokotie mi tuktuk
