    Jiosh ab ni‑ahgid.
  lbm-lbm: पर अब मोरो जसो आदमी ख मार डालनो चाहवय हय, जेन तुम्ख ऊ सत्य वचन बतायो जो
    परमेश्वर सी सुन्यो; असो त अब्राहम न नहीं करयो होतो।
  ncj-NT: Masque namechiluihtoc in tlen melahuac, yeh in tlen Dios nechnextilihtoque,
    namehhuan nanquinequihque nannechmictisque. ¡Ahmo oquichiu ijcon in Abraham!
  yuj-yuj: Kápae kare por ono farákápnamp kare kar kar te, ono manénkɨr Kwaro námpan
    sámpea ni konampan, yumo oukoumwan onan sámp-wouroump mwaria napon. Abraham te
    take pourouráp nɨnɨk moimpon.
  kto-kto: Mirulo ma mirie tiesiap ganam o migat la tuptam aun Morowa. Pa titot la
    miga tominamung ga taving. Tale kan okosarong Abraham gare tiro.
  gmv-NT: ኢንቴ ጊዲኮ ታ ፆሳፌ ሲዪዳ ቱማ ኢንቴስ ዮቲን ታና ዎꬋናስ ጊፂ ዴንዲዴታ። ጊዶ ኣቲን ኣብራሃሜይ ሄሳꬆ ኦꬂቤና።
  por-BLT: Mas agora, vocês estão tentando me matar, porque eu lhes disse a verdade
    que ouvi de Deus. Abraão nunca teria feito isso.
  stp-NT: Tɨɨꞌ na pim baꞌ guꞌx chu chiañik nam jiñ muꞌaaꞌ sia kuñ tɨi tu aꞌgim na
    jax pɨx jiñ chɨɨdaim gu Dios. Jax dhui na guꞌ Abraam cham tuꞌ puiꞌ tomaatɨt na
    jax aapiꞌm.
  mgc-mgc: Tapëtï mo ombe zi ma kofo ta bi kö'du tïnyö yada zi ye mati Wïrï ï'dï zi
    ma. Abarayama o'dɔ waako dë kaa ma nani.
  ame-NT: T̃arraña sa t̃eʼpaʼ c̈ha soʼpatenna oʼch semtsan na ñeñt̃en seserrpareʼtateneʼ
    ñoñets ñeñt̃ eʼñe poʼñoc̈h ñeñt̃ atet̃ neʼmueññañ Yompor. Abrahampaʼ amacaʼ att̃eyeʼ
    peʼt̃e.
  mgh-2016: Miyaano kihoohimeriani ikeekhene ya Nlhuku, nansho anakhalhaka chiicho,
    mwaattiva nnothanana ukiiva. Aburahimu khayaapannge chiicho!
  kvn-NT: Imidin pemal Abrahamyob immal kwen imaszhulmal. Tenal an Pab-Tummadgin-turdajadbal
    an pemalga chunchunnad chogzhado. Imi antin tule-nued, tenal pemal yabli igal-aminanimal
    an-mesgal. Tenal Abraham pemalyob kwen pinzhaszhul-kus.
  gvf-gvf: Eranba God kawen di na tongwa mere di i tere iru tawle eriiba, i na si
    gulala di erinwa. I na si gulala dinga mere, Ebarakam iru ta erekimua.
  san-ISO: īśvarasya mukhāt satyaṁ vākyaṁ śrutvā yuṣmān jñāpayāmi yōhaṁ taṁ māṁ hantuṁ
    cēṣṭadhvē ibrāhīm ētādr̥śaṁ karmma na cakāra|
  deu-ELBBK: jetzt aber sucht ihr mich zu töten, einen Menschen, der die Wahrheit
    zu euch geredet hat, die ich von Gott gehört habe; das hat Abraham nicht getan.
  mcb-NT: Kantankicha tera ario pinkañoigempa maika. Nokamantaigavetakempityo ikantakenarira
    Tasorintsi katinka nogakero, kantankicha viroegi onti pikogaigake pogakagantaigakenara.
    ¡Teranika ario inkañotero Averan maika!
  yle-yle: Yepê, Chóó Lémi ngê ndê kópu n꞉ii a ka vyi too, dye ghi yintómu yi ndê
    kópu vyîlo nmye yinî tpapê too, ngmênê a vyee nmyi mênê a tóó. Yepê, Epîlaham
    ngê yinté kópu daangmê d꞉uu ngê.
  swh-1850: Mimi nimewaambieni ukweli niliousikia kwa Mungu; hata hivyo, ninyi mwataka
    kuniua. Abrahamu hakufanya hivyo!
  ese-NT: Eyaya Eyacuiñajjija esohui eꞌe nei huohuinajejo, miquianaya shajjaꞌajja
    sa po ajja. Jamajjeya eya miquianaaya quecua sa aña. Amajama ca ca jama poꞌyo
    ajja; quea pame nee oya.
  jac-NT: Wal xin waxan̈ca haꞌ caw isyelal halbil wetan yu Comam Dios haꞌ chiwalan
    teyet, yaj caw cheyoche quinheyakꞌaꞌ camojan. Wal icham Abraham cheyal tiꞌ, machi
    hunelo yute isba icham hacaꞌ hex tiꞌ.
  cak-CNT: Pero rix man que ta ri' niben. Rix xa nicanoj achique rubanic niben richin
    yinicamisaj yin ri nintzijoj ri kitzij chive; kitzij ri vac'axan-pe riq'uin ri
    Dios. Ri Abraham man c'a xuben ta achi'el ri niben rix, y rix nibij chi ix riy-rumam
    can rija'.
  zia-zia: Tuwa Bayaura-una atu ge me susuware nigiwang awiya niye eno tugata yero
    nona, aune niye noeno na dari sinei? Gorobo ayero yao awiya Abraham mene oko yero
    nauna.
  mal-2015: എന്നാൽ ദൈവത്തോടു കേട്ടിട്ടുള്ള സത്യം നിങ്ങളോടു സംസാരിച്ചിരിക്കുന്ന മനുഷ്യനായ
    എന്നെ നിങ്ങൾ കൊല്ലുവാൻ നോക്കുന്നു; അങ്ങനെ അബ്രാഹാം ചെയ്തില്ലല്ലോ.
  tuo-NT: Diacjʉ̃ cjase yʉꞌʉ pacʉ buꞌeꞌquere weremicã, yʉꞌʉre wẽjẽsĩꞌrĩꞌi. Abrahã
    ne tojo weeticʉ niwĩ.
  mbl-NT: Topa te 'ã hãm'ãktux, ha 'ãte xa nõm 'ãktux, yã hãpxop nõy 'ãktux 'ohnãg.
    Pa 'ãxop tep-tup, nũy 'ũkputex, yã 'a 'Amanãm putuk'ah.
  zpc-NT: Baꞌalaꞌcazi aoniaꞌ leꞌe diꞌidzaꞌ li ca ta una Diuzi nëꞌëdiꞌ, naꞌ leꞌe reꞌenle
    gutile nëꞌëdiꞌ. Bibë Abraham canaꞌ.
  gul-NT: A da tell oona jes dem true wod wa A yeh fom God. Stillyet, oona da try
    fa kill me. Abraham ain do nottin like dat.
  mau-NT: To⁴nca³ ntˀai⁴-vi⁴ cˀoa⁴-sˀin² me³-no³ nca³ si⁴cˀen³-nao¹³. An³ nia¹³ cho⁴ta⁴xˀin⁴
    xi³ cˀoa⁴qui³xin³-no³ xi³ cjoa⁴qui²xi⁴, xi³ an³ qui³nčhˀoe³-le⁴ Ni³na¹. Li²coi³
    cˀoa⁴qui³sˀin³ Abraham.
  gup-gup: Ngaye ngadjalkudji bininj marneyimeng kunwoybuk ngudberre kore ngawokbekkang
    nawu God. Dja ngudda ngurridjare ngaye kandidjalbun mankarreburudjang. Abraham
    kuhni minj kurduyimeninj bu korroko.
  bss-NT: Mekan mésyə̄ə̄l ḿme ńkémbɛnlé ńdíi âláa nyé mbále echě ńwógé
    wɛ́ɛ Dyǒb. Kénɛ̂, nyêhɛde mɛ awúu. Abrahamɛ eébɛleʼaá, enɛ́n ndín e dyam.
  met-met: 'Ning bila li: Ang gahaxi ba aung nga mati namua na ngaharua nang haruanga
    maxunama ngalungu rangua Urana. Ebraham libu bila ba te.'
  kpj-NT: Katahe warubudỹỹmy wadi atxitenyteri. Inatyhyna Deuxu‑ribi raholaremy, adeereny
    rarybemahãre, tai tahe warubudỹỹmy atxitenyteri. Abraõ tahe tiu tahe tuu rotỹỹnyõtyhy.
  zao-NT: Per lee re goo, tegal kuu wli kuu mloo Diox lon mnin lo goo, ne nlaaz goo
    kuth goo na. ¡Ne lee Abraham thitanax mtsowt Abraham kuu tata!
  byx-byx: Dav iara dai ngen diit puuqas i ngene narliip ngene peleng ngua. Dap ma
    Abram dai quasiq ai qa rekmet taqurla. I ai de ngu su ngen ne ama lengi ama revan
    nget i nget nagel ama Ngemumaqa.
  ctu-CTI: Pero cha'an tic subeyetla melel bʌ t'an tsa' bʌ i cʌntisʌyon Dios, la'
    wom la' tsʌnsañon. Mach che'ic ti' cha'le Abraham.
  zos-NT: Pero yøti sunba mi ndø yaj ca'tamø, aunque øtz mi ndzajmatyamu viyuṉsyepø
    tiyø Diosis tzajmayupø. Abraha'mis ja chøc jetse.
  gvs-gvs: E Nanamsa Mooitamoina Yaubada goi anove, Nanamsayana moe Yaubada manuna,
    e akaiwoduwe yaimi. Go ame tuta kopooikíkina bego kokaumategu. Moe geya Eberamo
    ina guinuwa nakae geya.
  kbm-kbm: Ayeu ganei yaun ano ebe gaute nangge Pomate avo ok ane yaun gitangi yem,
    be yem ulgum ve unes ayeu vunu ge nakwai. Bemem Ablaham gilgum gen ti dang etenik
    ite ma.
  tew-tew: Hewänbo nää undiḏá díhéyíˀin ídaˀ, tobáháa in taˀgen naví Táḏávíˀweḏi
    otꞌoeˀinda̖ˀ wâytu̖ˀan wänboˀ. Abraham-dá haˀwâa wíˀiˀanpí.
  rmc-rmc: Akana man kamen te murdarel, le manušes, ko tumenge phenďa o čačipen, savo
    šunďa le Devlestar. A kada o Abraham na kerďa.
  apr-apr: Ngan au i awete pang ye betanga moolmool yo alongo ye Maro nga. Bong ang
    nga kakapge bet karaumatau a amata. Ngan Awaram in iyei dada yo nen, ngan tiap.
  tiy-tiy: Bénréh gu begom i toowe énggélingoo ku tidéw dob Tuluse, éndob méuyot gom
    Begén méméléhu. Endob békén loo bé nan i rénigo Abrahame.
  nlg-nlg: Inau tu tughunitate vanighau na utuni tu rongovighi mai ta God, hauva mau
    liona na labuagu. E mua gonighi Abraham te vaghai raeni.
  dgr-DOGNT: Hanìkò Nǫ̀htsı̨ dàsèhdıı sìı eyı naxıts'ǫ̀ ehkw'ı xàyaehtı t'à ełaàsèahwhı
    ha dahwhǫ. Abraham hanì eghàlaı̨dà whìle.
  pes-OPV: ولیکن الان می‌خواهید مرا بکشیدو من شخصی هستم که با شما به راستی که از خداشنیده‌ام
    تکلم می‌کنم. ابراهیم چنین نکرد.
  ron-1924: Даракум кэутаць сэ Мэ оморыць пе Мине, ун Ом, каре в-ам спус адевэрул,
    пекаре л-ам аузит де ла Думнезеу. Аша чева Авраам н-а фэкут.
  tpz-tpz: Eöꞌ to sosoe ke noꞌ peöm pa ma soe man, nöꞌ to tënan manuh pe Sosoenën.
    Ivëhkëk, eöm to pupunöꞌ e nem pa ip vamët a neoꞌ. E Abraham to hikta nok voh ta
    tah to matan va non manih pa ma taateꞌ nöm to nonok nem. Ahik.
  agd-agd: Máan tukhein nan mi Tiyarafenu ano ma fura vaya sisimein ma siretin tiamiyaruna
    van mi séin tirono van iya ompo Abaraamu ída máan tin nain ten mino.
  rkb-NT: '@see-verse:JHN.008.039'
  san-THA: อีศฺวรสฺย มุขาตฺ สตฺยํ วากฺยํ ศฺรุตฺวา ยุษฺมานฺ ชฺญาปยามิ โยหํ ตํ มำ หนฺตุํ
    เจษฺฏเธฺว อิพฺราหีมฺ เอตาทฺฤศํ กรฺมฺม น จการฯ
  iws-iws: Mɨ tɨ yaiyɨm kara boɨnmɨmauuwɨm, yɨm yaimwowaɨrgɨm, yɨm tɨ yaiyɨm yɨm kara
    wakaenani ɨma Adi Komii siirɨm. Mɨ wɨm kɨma ɨni hɨriiyar nɨksɨsae krɨpkaiyɨm kariir
    nɨsomaowamɨn. Abraham siya tɨ hɨriinan siyɨu ɨiir bɨ swokɨ tɨrmɨmɨnkɨn. Nɨɨngaka.
  pol-SZ: A przecież usiłujecie Mnie zabić tylko dlatego, że powiedziałem wam prawdę,
    jaką usłyszałem od Boga. Abraham tak nie postępował.
  ztq-NT: Per nikxe bluyaa kchë tiitsli nii bluuy Dios lon, lëë do chakladzy kuty
    to naa. ¡Ni tu vuelt beeñtsyeydy Abraham nii chakladzy to kuuñtsyey do!
  zai-NT: Gudxe sia' laatu ni gudxi Dios naa ne yanna ma racala'dxi tu guuti tu naa.
    Cadi zacá bi'ni Abraham.
  upv-upv: Inu nga mowra weretunen tevi kami nga mornge ji Atua, ko lelingen ngel
    kamwera kaprevji pinik suri. Ko Epram sete ololi erpok.
  wap-NT: Õabatan kawanaꞌati mishiꞌo kuwai Tominkaru diꞌiki, uruu õkowaada unao ati.
    Mazan upuꞌu zii uzowiaꞌazon õgaru. Abraham, aonaa naꞌapaꞌo mani ukaduz!
  mva-mva: 'Ngau giriki tago teke uemaki. Kana moarunga moimoi be kalingodi Nanaranga
    irangakina ka urangaki-kaming. Ata kam ambe kamaumoatea kana. Bokai kamakaua:
    Abaram kana bokainaina ngau uememaki bokana nge tago teke iemaki.'
  dwr-NT: Shin Xoossaappe siseedda tumuwaa odeedda Taana hinttenttu wodhanaw koyyiita;
    Abraahaame hewaadan oothibeenna.
  kfw-kfw: Pathian diangnga akadik kajet-ah akaril keihi nangni'n thatsik ningjong.
    Takkha Abraham chu hiwa ka-ang iteii leithomak!
  bfz-bfz: पर एबे तुसे मां जेड़े मांणूए खे काणा चाओए, जिने तुसा गे से सच्चा वचन बताया,
    जो परमेशरो ते सुणेया, ये तो अब्राहमे नि कित्तेया था।
  cuk-09: Ar Bab-Dummadgi-an-ibmar-napiragwad-itosad an a bemarga sogsad-ular, emigindi
    be an-oburgwebimalad. Dad-Abrahamdi gwen deyob gussulid.
  ben-OBCV: অথচ, ঈশ্বরের কাছ থেকে আমি যে সত্য শুনেছি, তা তোমাদের কাছে প্রকাশ করেছি
    বলে তোমরা আমাকে হত্যা করার জন্য উদ্যত হয়েছ। অব্রাহাম এমন সব কাজ করেননি।
  mil-NT: Te yúhú cuěi càháⁿ‑í ɨɨⁿ tnúhu ndáá nàcuáa càháⁿ Yǎ Ndiǒxí càchí tnúhu‑gá
    xii‑í, te cuìní‑ndó càhni ñaha‑ndo. ¡Dico ndíi Àbrahám chi ñá túú dùcaⁿ ni quide
    ndíi!
  myu-myu: '@see-verse:JHN.008.039'
  fue-fue: Amma jooni oon daarta warugo am, min batuɗo on gooŋa ka nanumi to Alla.
    Ɗum ɗon Iburahiima waɗay ɗum.
  amk-amk: Wape mea mani meteyo memung yau, amani mano imadu kaiwo wetarai itarahuoai
    ria Allai fo we mea mau ne yau. Abrahami wiro niari fi karira tonana ne kaha!
  fai-fai: Kinim nata Got ami tatun weng uyo kidi bakayabi, kata kiba dok dinam bom
    nanbidumo kanabiw uyo Ebadakkam aka kanomin kukuw so mak kanamámsa bá.
  ura-NT: Nete esinaae caletoaa Cana Coaunerane que aitocoaaunne coreniha casohin
    cajaonaa jerequiche. Chabana nitohanai que nerurujuanaa jeriheilu Abaraaun.
  mcd-NT: Upa Diosin ua yoimisi cuscan un mato icon yoifiaino man ua rutupai. Abrahamcai
    ascapaonima.
  urt-urt: Ŋam manange malaŋatme wusyep mise lalme ŋaiye ŋam masande matme Got. Kom
    yip yala pumbe ma mule. O Abraham yukur ŋende ŋai taꞌe liki!
  kiz-kiz: Hata henu mwilonda kunikoma, munu jha abhajobhili bhukweli kujha nap'eliki
    kuhomela kwa K'yara. Abrahamu abhombilepi naha.
  tzo-TZE: Li' ta orae chac'an chamilicun yu'un ja' laj calboxuc ava'yic li c'usi
    melel ca'yoj tal ta stojol Diose. Li Abraáme mu jechuc la spas.
  lex-lex: Mere A'uno' miy lia hya' mak kaplola maka A'utlina la Uplerlawna, mere
    miy miwra mpien A'u. Abraham edonna nhi' mak emkare.
  dov-dov: Pesi, lino muyanduula kundijaya, muntu wamwaambila kasimpe nkendakamvwa
    kuli Leza. Abbulahamu takwe nakachita eechi.
  toc-NT: Ma̠squi aquit aya cca̠­huanín a̠má tala­ca­pa̠s­tacni hua̠ntu̠ Dios qui­ma̠­si­yu­nini̠t,
    hui­xinín ni̠ ca̠naj­la­yá̠tit y juerza qui­la̠­mak­ni̠­pu­tu­ná̠hu. Abraham ne̠cxni
    xtla­huay hua̠ntu̠ hui­xinín tla­hua­yá̠tit.
  ulk-1902: 'Peirdi uaba naraimer ko kari napit, nerute le uabi detager ageakar, kaka
    asoli Adelam: Aberahama nole ikeli mokakalam.'
  som-som: Laakiin hadda waxaad doonaysaan inaad i dishaan, anoo ah ninkii idiin sheegay
    runtii aan xaggii Ilaah ka maqlay. Waxaas Ibraahim ma uu samayn jirin.
  mam-C: Qalatzin we', ma txi nq'ma'n weji'y a twutzxix kye'y, a tzaj t-xnaq'tzin
    Dios we'y. ¿Tiqu'n kyajtza tu'n nkub' kyb'yo'n? Qu'n te Abraham nti'x ch'in te'
    xkub' tb'inchin ikyjo.
  ndj-ndj: Nenga nguvawombela nakaka fimbikanishili kufuma kwa Chapanga, ponopa mukunzaka
    mung'ulayi nenga. Ibulahimu agolili nga nahau ha!
  mbj-NT: —Baad hadoo do ky n'aa, hã ỹ P'op Hagä Do an'oo däk do bë ỹ maher'oot. Tii
    d' né paawä ỹ metëëk bë hã, bë karẽn ỹ bë daj'ëëp. Dooh paa ta tii da Abaraãm
    adoo bä.
  lat-VUC: 'Nunc autem quæritis me interficere, hominem, qui veritatem vobis locutus
    sum, quam audivi a Deo: hoc Abraham non fecit.'
  ngp-ngp: Yose nidamanye, nikumigambilani kindedi nivile kulawa kwa Mnungu mna mwaunga
    mnikome. Ibulahimu hadamanye mbuli enga izi!
  aoi-aoi: Umba ngayuwe-ka ningena ningenungkwarba ningibina ngarramakama nungkwurruwa-wa
    alyangmandukwuna ayakwa ebina ningengkirrenuma ngayuwa Neningikarrawara-langwa.
    Akena nungkwurraja yirringayindenama karnikuwardi-yada ngayuwa enena-langwa ayakwa.
    Akena nara eneja nakina Aburiyama kiniyama amukwiyadakina.
  enq-2: Dopaka doko, nambame Gote-kisa kiningi pii sio dupa nyakama langipupa, indupa
    nyakamame namba pyao kumasepenge kaitini kutilyamino. Nyakamame pilyamino doko
    Abraameme napia.
  eng-ASVBT: 'But now ye seek to kill me, a man that hath told you the truth, which
    I heard from God: this did not Abraham.'
  mna-mna: Mi iŋgi som. Pa aŋso yom pa sua ŋonoono boozomen ta aŋkam la ki Tamaŋ na,
    tamen ŋgar tiom imbol be kupun yo ma aŋmeete. Mi Abaraam, ni ikam mbulu sa ta
    kembena som.
  myw-myw: '@see-verse:JHN.008.039'
  sby-sby: Nomba lino mulayandanga kunshina, ame ndamwambilinga makani akubinga ngondalanyumfwa
    kuli Lesa. Abulahamu liya kwinsapo bintu byamushobo uyu sobwe.
  sll-sll: Na ha di ni tegiwe, God ha miling kina di na tongure di ni teiwa. Di ni
    teiba, ni yalhobi na si golala dire wara kenua. Kenga tali yal Ebraham ta yu olkimua.
  yaq-NT: Taa junuentaka juni'i, juka' lutu'uriata, jiba aapo'ik Liojta betana in
    mabetaka'uta, inika'a nee emou nokao juni'i, eme'e nee me'ebaeka'ea. Ju'u Apra'amtuka'u
    kaita inile benak yaak.
  uro-uro: Aingo di sa ngua sameng ba ngän na ama engäktki qäraktni i ngua nari qi
    nage ma Ngämuqa dap täkt di nani a ngän iva ngäni veng ngo. Ma Abraham di mudu
    qaku qa mualat na agung anga lat toqoräkt.
  ita-1885: Ma ora voi cercate d'uccider me, uomo, che vi ho proposta la verità ch'io
    ho udita da Dio; ciò non fece già Abrahamo. Voi fate le opere del padre vostro.
  muy-muy: Nu nə̀bu nəhi ma ge jiri ya Melefit àhu ni ana kʉli, ay nihi ti kawayum
