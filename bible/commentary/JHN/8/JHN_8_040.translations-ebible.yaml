  kmh-kmh: Yand Gor aŋgip rek, minim niŋind yimb ak nimbip aŋgñimbiyn ak pen, yip
    ñaŋgniŋg gispim. Ebraham nuk, nimbik giniŋg gispim kun ak rek ma giyiŋgip.
  ukr-ONPU: А тепер ви хочете вбити Мене, Чоловіка, Котрий сказав вам істину, яку
    Я почув від Бога. Авраам так не робив.
  emi-emi: Nau eteva aghaauliaa voto koronna aghe nongola ta God, am aloanna tani
    uvi emateaghi. Abraham karika ghe gheelei evalua o.
  zpv-NT: pwihsi naꞌh nicala guñiꞌn loh tu dxyiꞌdxyi guchii nin baniꞌhi Dxiohs guiñiꞌn
    loh tu, ya laꞌh tu xclaaꞌdzi tu gadxiinn tu naꞌh, ¡nee guehtu Abrahn ayi guyuuꞌ
    ba lligaaba ziga lligaaba nin nuu tu!
  gux-gux: Moala yi lingi ki bua ki kpa nni, mini yua n wangi yi min den gbadi yaa
    moamoani U Tienu kani, Abalahanma ki maani ki tieni laa bonla.
  kos-kos: Ma nga oru uh pa in fahk nu suwos ma pwaye su nga lohng sin God. Ne ouinge
    a kowos suk in uniyuwi. Abraham el tiana oru kain ingan!
  ibo-ibo: Ma unu na-achọ igbu m, bụ onye gwara unu eziokwu ahụ m nụrụ nʼebe Chineke
    nọ. Ebraham emeghị otu a.
  yml-yml: Siwe yami sauluva tulina, kebu Ebelamo baniꞌodi. Nuanuami ꞌwa na luvewafaku
    fai tutuya fuedi Yaubada yana vona mogitana, ꞌwainega a nogai, a luluꞌivona ꞌwaimie.
  ory-ory: କିନ୍ତୁ ଯେ ଈଶ୍ବରଙ୍କଠାରୁ ଶୁଣିଥିବା ସତ୍ୟ ତୁମ୍ଭମାନଙ୍କୁ କହୁଅଛି, ଏପରି ଲୋକ ଯେ ମୁଁ,
    ମୋତେ ତୁମ୍ଭେମାନେ ଏବେ ବଧ କରିବାକୁ ଚେଷ୍ଟା କରୁଅଛ; ଅବ୍ରହାମ ଏପରି କର୍ମ କଲେ ନାହିଁ।
  bzj-bzj: '@see-verse:JHN.008.039'
  chk-chk: Met üa föri, üa chök mochen aiti ngenikemi ewe let üa rong me ren Kot,
    nge ämi oua sotuni ämi oupwe nieila. Apraham esap föri ei sokun föför.
  ssd-ssd: Ye pasa tugusek Kuate tugumŋge ismba pro satiŋget le tane ye baleyam sakade.
    Abraham nu maŋau taŋaŋ ke ndakina.
  acr-TNT: Noꞌj ralak na je ta laꞌ catajin alak che uꞌanic. Ma tob nubiꞌim che alak
    ri Kꞌijsak ucꞌutum ri Dios chwe, na rucꞌ ta cꞌu riꞌ, caꞌaj alak quincamisaj alak.
    ¡Ri Abraham na je ta laꞌ xuꞌano!
  rop-rop: Bat yumob wandi kilim mi ded, dumaji mi oldei dalimbat yumob det trubala
    wed weya aibin irrim brom God. Wal Eibrahem nomo bin wandi kilim enibodi ded seimwei
    laik yumob.
  mee-mee: Ava miau ka sana kumkuma minmina. Ke sa. Kaka bai ta samungpunu iau a agau
    e role kamiau ka pangamologa ora kaomannmannangana kia a iau longe nge Nutu. Abaram
    ke sane kuma minmina.
  dif-dif: Karari jura ngana wontiai naria nandrala, jenipara kana Nulia jurangu morlalu
    kaukaubana warai, nina ngato Godandru ngarana wonti; jenia Abrahamali wata ngankana
    wonti.
  gam-gam: God kandja kaima dji pill kandja ge na ye dje awill ba, ye na togopon dje
    yenj. Abraam embe nayenda.
  nou-nou: Edo na ge be God mi na atopapotisira awa sedo ena edo na ingo ge busari
    awa atopatae rate ingo na dawo betanase jarewa. Abraham wasiri biae da buro eiedo
    awa aera.
  mqb-NT: Nen na jak ikwen anan ɗiɗem sə way nen sə slənay ahay pə cakay ana Mbərom
    wa ata awan. Aday kwanay apan ki pəlen sa vaɗ nen məsinde awan hwiya. Ibərahima
    nà, kà gak matanan itəbay.
  ape-B: Yek douk yaklipepu nyanatimaguk aduligeinyi balan douk yemnek God naklipe
    enyi. Wakuli ipak douk pakli pe igak. Ebraham douk wo nuneken ati e enyudakmali
    yowenyi, wak.
  grc-F35: νῦν δὲ ζητεῖτέ με ἀποκτεῖναι, ἄνθρωπον ὃς τὴν ἀλήθειαν ὑμῖν λελάληκα ἣν
    ἤκουσα παρὰ τοῦ Θεοῦ. Τοῦτο Ἁβραὰμ οὐκ ἐποίησεν.
  cav-NT: Jadya ama bucha, arepa era micuana yunerique ecue Etata Yusura bahuityahuaque
    cuejahua ama bucha micuanara iyecara aya. ¡Abraham tu jadya ejuu ama! Turatu ejenecuare
    Yusuja yunerique quisarati cuejayaju.
  kgp-NT: “Hã ra ãjag tóg isén sór mũ. Ãjag mỹ sóg Topẽ vĩ pẽ tó ja nĩ, Topẽ tỹ inh
    mỹ nén tó mũ ẽn ti, hã ra ãjag tóg isén sór mũ. Abraão vỹ tag han ja tũ nĩ.
  bvd-bvd: Ma sui ni kamolu nee, nau ku saea doo mamane ki faasia God fuamolu, sui
    molu ka dooria 'amolua saungi laku faafia. Sa 'Abraham nia nao si ilia mai si
    doo nai.
  ukr-1871: Тепер же шукаєте вбити мене, чоловіка, що вам правду глаголав, котру чув
    я від Бога. Сього Авраам не робив.
  apz-apz: Yoꞌmayo hungkuno nehopi Anɨtu ntahonɨngki ngko selɨwoꞌnɨngkohe hwoꞌnyoho.
    Oso hungkuno homo somo sekwo nakwolaho lontɨfi wofonjonisyatɨfeꞌno yalokwofo.
    Apɨloham kako aꞌamumo wofonjahumonto miyommentisofoho.
  yon-yon: Ne kuu anam anam kuu God yaambed wengambaraan kuu yiib yaa dakmaan, kumban
    yiib kuu ne yaa aye kowi ye inamen darewoowiib kowiwen. Abraham kuu kamune ma
    ambangkindo.
  poi-NT: Pero mimicht́am aŋcumectámpa iga anaccaatámpa aɨch, aunque manaŋmadayñe
    jém nu̱mapɨc iŋquímayooyi jém achiiñewɨɨp anJa̱tuŋ Dios. Jém Abraham d́a nunca
    iwat je̱mpɨc.
  wuv-wuv: Ma'uaa hamu'ou, ba hamo'aa fo'afama'eau, yau meni na warefanaa hamu'ou
    fei fa'uaia, fei na guainia a'a mei Haidaa. Abraham, lomi na bigi'aa ei manumanu
    ale'ei.
  quf-NT: Piru qamkunaqami manana imanutaq Abraham allinlata ruraq chaynunachu kawsankillapa.
    Chaymi ashwan nuqa, Dyus willamashanta karanta willashutiyllapamapis qamkunaqa
    wanuchimanayankillapa.
  yuw-yuw: Nocho Kopotorochon mata boinno kanongitat mahong sontho noc notomom toctocha
    yang. Abraham yu ihoroc matun.
  hus-NT-1971: Nan tu chubax olchalchic an chubaxtalab ax tin olchal a Dios, ani bel
    a le’ tiquin tsemtha’. Max c’uajatac teje’ a Abraham, jaja’ yab ne’ets tiquin
    t’ajchi antsana’.
  med-med: Na ndi, Got nga ik kupa ei, pilip tʉp, enim kundʉp nit. Wote, aldpa enim
    ndi, na rok kunding pilik enmin. Aparam ndi, uⱡ ei iti nʉtʉtʉm ei ka!
  bch-bch: Be gau napaola posanga tautaunga pagimi mambe nalongo pan Deo. Ta labone
    gimi ailo edap ngan pamatenga gau. Abraam ele kadonga eta bedane mao.
  cco-NT: Jo̱ dsʉꞌ ꞌnʉ́ꞌˋ iim˜bɨꞌ e nijngangꞌˆnaꞌ jnea˜, nañiˊ faꞌ jmangꞌˉ júuˆ jábꞌˉ
    fáꞌˋ jnea˜ lɨ́ꞌˆ laco̱ꞌguɨ nɨcaꞌeꞌˊ Fidiéeˇ jnea˜. Jo̱guɨ ꞌlɨɨ˜ yʉ́ʉꞌ˜ quíiˉnaꞌ
    Abraham dseángꞌˉ jaˋ cajméeˋbre lajo̱.
  deu-1951: Nun aber suchet ihr mich zu töten, einen Menschen, der euch die Wahrheit
