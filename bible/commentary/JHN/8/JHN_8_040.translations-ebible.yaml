  hoy-hoy: लेकीन ईग नीव नान घाई मंळसा अक कोंद बुळोद चाहासतीर, याव नीमी अद सही वचन
    हेळदुन जो परमेश्वर से केळदेव; हिंग रा अब्राहम ईला माळीदुन.
  amo-amo: Vat nani, inani pizira imoli, unit ulenge na a belin minu kidegen kanga
    na a lanza kiti kutelle. Na Ibrahim nasu ilenge imone ba.
  pjt-pjt: Ngayulu panya nyurala Godaku tjukurpa tjukaṟurungku wangkangi palula kulintjatjanungku.
    Ka nyara palulanguṟu nyura ngayunya iluntankunytjikitja mukuringanyi. Palu Aipuṟamalu
    Godaku wangkatjara tjuṯa iluntankunytjikitjangku kulintja wiya alatjiṯu.
  cwe-cwe: Niye nimulongelani kweli yoniihulike kwa Mulungu, mbali lelo mwolonda kunikoma.
    Bulahimu hatendile ivo bule.
  daa-NT: Diŋ gay, ku rakaan deendu. Maa di ? Ku rakiin deendu-aŋ, asaan nu kaawaako
    seen ta Buŋdi. Ibraayim, ŋaar ginno tak-tak maan ar ŋaar-aŋka !
  mlp-mlp: Ya God ago hib gamuk helta huritta naqmo gibilensa ta ne ya inol emid moqgo
    adanteqin tinagunay ham. Daq nawa na in Abraham ago daqta nog a haiq ham.
  ape-C: Eik douk yakripep sabainyi adurinyi baraen douk yemnek Iruhin nakripe enyi.
    Aria ipak douk pakri abom um pe igok. Abraham douk madae nunekesh eshudokmori
    yoweishi inahos uwe, uwok.
  bgs-bgs: Asal agad igtinurù a ákniyu katô kabánnalan na igpasóddór katô Manama kanak,
    ágpanámdám kó na mimmaté kanak. Ánnà iring kanan tô iglumu i Abraham.
  faa-faa: Rakiafunusa nine repo ano rusua kukuko hemaka apure. Kotimo kakaro someane
    nōmo kaikia reaki some kasapo. Some karakano repo ano rukusakipoko hemaka apure.
    Ayiáka Eparahamemo hemakapusuafapo.
  kik-kik: Ũrĩa kũrĩ nĩ atĩ, inyuĩ nĩmũtuĩte itua rĩa kũnjũraga, o niĩ mũndũ ũrĩa
    ũmũheete ũhoro ũrĩa wa ma, o ũrĩa ndaiguire kuuma kũrĩ Ngai. Ũguo tiguo Iburahĩmu
    eekaga.
  cap-NT: Yoozquiztan nonz̈tanac jaru werara chiichinc̈ha. Jalla nuz̈ werara chiitiquiztan
    anc̈huczti wejr conz pecc̈ha. Abrahamqui ana niz̈ta paachic̈ha.
  ksr-ksr: 'Iikawaa tania kokaeŋ kolooja: Niinoŋ Anutuwaa jetanoŋga qaa moma iikawaa
    so qaa oŋaboŋa ii jewe momakeju. Kambaŋ kokaamba oŋo kaparaŋ koma eja nii nuwombaajoŋ
    mojuto, Aabrahamnoŋ kaaŋa mende ano.'
  eng-TNT: 'Ye do the dedes of youre father. Then sayde they vnto him: we were not
    borne of fornicacion. We have one father which is God.'
  sbs-sbs: Kono, hanu musaka kuni haya, mukwame yava miwambili initi ini vaka zuwi
    kwe Ireeza. Abrahama kena va pangi izi.
  sue-sue: Anutura nana ena ge me susure ninina awa nikare tugata inowena, nama nogoro
    damu towi? Goroba ago ine awa Abraham meni oko wenua.
  fra-NCL: 'Mais maintenant vous cherchez à me faire mourir, moi qui vous ai dit la
    vérité que j’ai entendue de Dieu : ce n’est pas ce qu’a fait Abraham.'
  bhg-bhg: Edo na gebé God da yai ingido awa imondemane tetena. Awarata, boroko imomane
    na dawo betanate jipapa ewa. Abraham mi buro ango ae!
  snn-NT: Yureca yë'ëni huani senjo ëaye ba'iji mësacuare. Yë'ëbi Riusu te'e ruiñe
    ba'i cocarebare achani, mësacuani güina'ru quëani achoguëna, yë'ëni huani senjoñe
    yëyë. ¡Ja'nca yo'oma'iguë baji'i Abraham!
  atb-NT: Nghut kôlhang, nungmoq gi, haû Garai Gasâng chyáng mai wó gyô yu é tengmán
