    la⁴conh⁴ i⁴a⁴he⁴ Jon⁴dai¹. Jian³ A³brang²³, ¡a⁵sia³ la⁴ne³ a⁴júan⁴i³!
  kpw-kpw: Yad God manö hagöp rö nɨŋem, manö nɨŋö yabɨƚ u kalöp hag ñɨbin u pen yɨp
    alnɨg gabim. Pen kale gɨnɨg gabim anɨbu rö, Ebraham nɨpe gaga.
  ong-ong: Ki kuna kirpeise punkom kire il menmen wuso kingitowo Ma Ili lirpeiki liripe
    pepe. Wolo ise onposi yirpolo ma yeteteiki ka. Abraham lingiepe watafei ise pepei
    kolo olo.
  tnn-tnn: Io iatən-iarəp nəghatən pahrien kəm itəmat itəm iakatəto o Uhgɨn, məto
    itəmat nakotən məmə onəkotohamnu io. ?Nɨkitəmat təht məmə nolən rəha Epraham tol
    nəhlan?
  hch-NT: Masi hicü xepünesicuvautüve xenesimienique. Ne necanitevitüni nemütixecuxaxatüva
    tita yuri müraine que nemütiu'enaxü Cacaüyarisüa. Xehepaü capütiuyuri 'Apurahami.
  crn-NT: Ayee pu i éeneꞌe, xuꞌuri siyen tiraaxɨ́ꞌepɨꞌɨntare sej naajéꞌica. Neajta
    inee, nee nu neꞌɨ́n púꞌeen seɨ́j tɨ ayén tejámuaatáꞌixaa aꞌɨ́jna tɨ ayén tiꞌayajna,
    ɨ́ nej neajta niyen ráanamuajriꞌi neꞌɨ́jna jemi ɨ́ Dios. Capu yeehui ayén tíꞌijrɨꞌɨrejcaꞌa
    aꞌɨ́jna ɨ́ Abraham teecan.
  zpu-NT: Laꞌkze ba bzejnieꞌraꞌ reꞌ diꞌll li danꞌ benraꞌ bne Diosenꞌ, naꞌ lleꞌnkzere
    gotre nadaꞌ. Da Abraham naꞌ, bi beneꞌ kanꞌ llonre naꞌ.
  juy-juy: ଇସ୍ୱରନ୍‌ ଆମଙ୍‌ ସିଲଡ୍‌ ଅରମ୍‌ଡଙ୍‌ଲାଞନ୍‌ ଅଡ଼୍‌କୋନ୍‌ ଆଜାଡ଼ିଜି ତୁମ୍‌ ଞେନ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌
    ଅବ୍‌ଜନାତବେନ୍‌, ଡେଲୋଜନଙ୍‌ଡେନ୍‌ ଆମ୍ୱେଞ୍ଜି ଞେନ୍‌ଆଡଙ୍‌ ରନବ୍ବୁନ୍‌ ଆସନ୍‌ ଏଏର୍‌ତେ ଏଗୋୟ୍‌ତେ;
    ଅବ୍ରାମନ୍‌ କେନ୍‌ ଅନ୍ତମ୍‌ ଆ କାବ୍ବାଡ଼ା ଅଃଲ୍ଲୁମ୍‌ଲୋ ।
  for-for: Piya, Kotitisa taga kamana abinto pi urimuwe. Piya yogiripa tigeba naegukenaga
    yewe. Pintanaba Abara'amuba kampa puntine.
  epo-epo: Sed nun vi celas mortigi min, homon, kiu parolis al vi la veron, kiun mi
    aŭdis de Dio; tion Abraham ne faris.
  gfk-gfk: Iesen kana balik, muat walwalar at baak bia muat na bu bing iau, iau no
    tunotuno nong i te hinawase muat uta ira tutun ta God iau ga hadade leh meram
    ho God. Iakan ra mangana linge Abraham pa ga gil ie.
  bjz-bjz: Atá amó, gaa bee donu God dava niningurera, aná nuenembo nímandu reta rore.
    Aghá re-tago, nímane amó dedegota amburari-du reisi-nundubutoravore. Tago ari-bari
    nímanda rosora aghago, Abraham jo ambi re.
  atg-NT: Abi o ri riẹ khia khi egbegbọ ingmemhi ni Ẹshinẹgba ọ gueyẹ mhẹ mhi gueyẹ
    ẹ, ama a dua abi a li ya gbe mhẹ a. Aburaamu ọa riẹlẹ emhi eghọghọ!
  bjv-NT: Mi m-əl səsi nḛ kɨ rɔjetɨ kɨ m-ɨngə rɔ Luwə tɨ, nɨngə kɨ ɓasɨne kɨn ɨsɨ
    sangi kadɨ ɨtɔli-mi. E kɨn e kɨlə kɨ Abɨrakam ra al jagɨ.
  tos-NT: Ma̱squi quit aya cca̱huanín yama̱ talacapa̱stacni̱ hua̱ntu̱ Dios quima̱siyunini̱t,
    huixín ni̱ ca̱najlayá̱tit, chu̱ fuerza̱ quimakni̱putuná̱tit. Abraham niucxni̱
    xtlahuay hua̱ntu̱ huixín tlahuayá̱tit.
  rro-rro: '''Abi tohana Tirama herenai aona hauna nahina benimi, ia wai hanona taeara''u
    tutabuna katoahu ''arina''u. Aberahamo hanona ṉa a''i ebabai aiho.'
  mxp-NT: Nɨ jadeꞌents, o meets ja tyɨɨbyɨ yjanchpɨ tø njadukmadøy sa̱m øts Dios Teety
    ja tø xjaduknɨja̱wɨn, neꞌegɨ xyikꞌookwa̱mp meets. ¡Nɨ ja Abraham ojts jadeꞌen
    kyaꞌadɨꞌɨch sa̱m meedsɨn!
  aak-aak: E nerɨ aí nionɨ xwɨyɨ́á nepánɨ Gorɨxomɨ arɨ́á wiŋápɨ seararɨŋáonɨ nɨnɨpɨkianɨro
    yarɨŋoɨ. Soyɨ́né nianɨro yarɨgɨ́ápa arɨ́o Ebɨrɨ́amo wí e meŋɨnigɨnɨ.
  chd-NT: Ituca' loƚ'ejma' imanc'. Toƚspic'eyi aƚma'aƚa', iya' ninxans cu'ilhuo' ma
    le'a al ƚinca, iƚe laƚmuc'ipa cai'Ailli'. Toƚe a'i qui'aic' Abraham.
  kdc-kdc: Niwalongela ukweli umhulike kwa Mulungu, lakini molonda kunikoma. Abulahamu
    hatendile kamba vivo!
  nhr-nhr: Igaba tu ncẽeska cg'õo Te kg'oana, Tíí ncẽe Nqarim koer kóḿa tseeguan kò
    bìrí tu ur khóè Ra. Abrahama ba kò ẽeta ii gúù kúrú tama.
  uig-PIN: Biraⱪ ⱨazir ǝksiqǝ meni, yǝni Hudadin angliƣan ⱨǝⱪiⱪǝtni silǝrgǝ yǝtküzgǝn
    adǝmni ɵltürüxkǝ ⱪǝstlǝysilǝr. Ibraⱨim undaⱪ ixni ⱪilmiƣan.
  beo-beo: 'Na da Godema nabi dafawane sia: fawane dilima olelesu. Be dilia da Na
    medole legemusa: dawa:lala. A:ibalaha:me da agoane hou hamedafa hamosu.'
  acf-NT: Sèl sa mwen ja fè sété di zòt lavéwité-a ki sòti an bouch Bondyé-a, mé zòt
    ka chaché mannyè pou tjwé mwen pou sa. Abrahanm pa té fè anyen kon sa.
  tpi-OTNT: Mi bin autim long yupela olgeta tok tru mi bin harim long God. Na nau
    yupela i laik kilim mi i dai. Dispela kain pasin em i no pasin bilong Abraham.
  mbt-NT: Piru nasi mule ne egbentaanan a nikaniyu te eggimatey minsan migpangguhud
    e re te kamalehetan ne narineg ku puun te Manama. Ne warad iya nekeyimu si Abraham
    te iling kayi!
  hau-SA: Ga shi kun ƙudura, sai kun kashe ni, ni mutumin da ya faɗa muku gaskiyar
    da na ji daga Allah. Ibrahim bai yi irin waɗannan abubuwa ba.
  mam-NT: Pero min nche'x lpey ti'j tbinchben Abraham. Nuk o'cx n-oc cyipena tu'n
    ncub cybyo'na, inayena, jxjal ma txi' nkba'na jjaxxix yol cyey, jaj yol ma nbi'ya
    te Dios. Min e bint tu'n Abraham ju'wa.
  udu-udu: Hili shwane/ um ŋap̱ki aha/ mmo’kosh mo, wathi/ jin ṯorki um gwoŋ gana/
    jin ciḵkina a’di ’peni Arumgimis mo. Mii ma Ibrahiim yisa wakana.
  tvt-tvt: Ngah ih bah seng Rangte jiin nawa chaat hang amiisak tiit ah ba baat hang,
    erabah uh sen loong ah ih nga tek haat chunghan. Abraham bah amah tareeta!
  bgt-bgt: Inau ku veleghamu na komi fata ke tutuni ku rongovia tagna a God, kari
    ighamu koti magnahaghinia kotida vatheheu. A Ebraham boi eia sa fata vaghagna
    iangeni.
  mvn-mvn: Kate yauke Yaubada ya nua‑uya tunutunuhina anononi, kadue ataina nua‑uyana
    wayahimia ahaehaeyei, kate itomi yami nuanua una‑nau‑vi‑anigiu. Abaraham yana
    dewa eha itomi yami dewa deina. Eha‑ohota!
  djk-NT: Ma now u e suku fu kii mi. Mi di e leli u den tuutuu sani di Masaa Gadu
    soi mi. Noiti wan ten Abalaham be o du so wan sani.
  uig-LAT: Biraq hazir eksiche méni, yeni Xudadin anglighan heqiqetni silerge yetküzgen
    ademni öltürüshke qestleysiler. Ibrahim undaq ishni qilmighan.
  nde-nde: Kodwa kunje nje lizimisele ukungibulala, mina muntu oselitshele iqiniso
    engilizwileyo livela kuNkulunkulu. U-Abhrahama kazenzanga izinto ezinjalo.
  ton-ton: 'Ka ko eni ʻoku mou kumi ke tāmateʻi au, ko e tangata kuo tala ʻae moʻoni
    kiate kimoutolu, ʻaia kuo u fanongo ʻi he ʻOtua: naʻe ʻikai fai pehē ʻe ʻEpalahame.'
  mir-NT: Pero xyaghoꞌogáam̱bøch mijts, hóyhøch mijts jaꞌa tøyhajt tøø nja yajmøødmädiaꞌagy,
    mädyíibøch jaꞌa Dios tøø xyajmøødmädiaꞌagy. Cábøc̈hä Abraham häxøpy xyaghoꞌogaꞌañ.
    Caj mijts mjäyaꞌayhaty nebiä Abraham jecy jiäyaꞌayhajtiän.
  cak-YNT: Pero yex man quire-ta niban. Yex xa nicanoj andex niban chin yiniquimisaj
    yen re nintzijoj re katzij chiva, katzij re nc'axam-pa riq'uin re Dios. Re Abraham
    man xuban-ta ancha'l re niban yex, y yex nibij irta' cha.
  ces-1613: Ale nyní hledáte mne zabíti, člověka toho, kterýž jsem pravdu mluvil vám,
    kterouž jsem slyšel od Boha. Tohoť jest Abraham nečinil.
  nab-NT: '@see-verse:JHN.008.039'
  eko-eko: Ila mweeyo mwintakha okuula, kiri miiyo kiwuuziyeenini haakhi etile kisiiliyeeyo
    wa Nluku. Eburahiima kharetteeni toowo.
  qxn-NT: Pero tsaynö caycaptinpis gamcunam sïga, Dios Yaya rasumpacagllata musyatsimanganta
    willacuptïpis wañutsiyämayta munayanqui. ¡Unay Abrahamga manam ni imay tsaynöga
    rurargantsu!
  wol-2010: Léegi nag yéena ngi may wuta rey, man mi leen jottali dëgg, gi ma jële
    ca Yàlla. Ibraayma deful lu ni mel.
  kqw-kqw: Ikut mot nem na um doko iau, uni a inanos mot nama lingmulus ino ra a longoro
    i tan o God. O Abaram ke pam tu utna lenri.
  nss-nss: Yo ara upohowe nongan masih ndrokonan uhulingiy iyau kili Ngindrai, pe
    mahapo wawu toraten sai para akatingundru. Pe kultuw ara, ara Apraham kinho mbusiy
    pwi.
  snc-snc: Au tu Barau ḡenana aseḡaḡirito guruḡari moḡoniri mabarari ḡomi akira-varamini,
    senaḡi ḡomi ḡourani tu, au ḡovaḡigu ḡotoni. Aberahamo moḡesi asi eveito.
  lgl-lgl: Lau ilia mola 'are kwalaimoki lau ronoa faasia God gi famiu sulia atoa
    gi. Wasua ma 'amu oga mola 'amiu rauninagu. Ma Abraham iko 'ali taua mola ta 'are
    'urifo.
  mmo-mmo: De sa tatekin vakasin keen pin sen sa hango vu Anutuu-to vu ham, le gêên
    ham awiingin nambe anyiis sa be saanggimb, lemu Abalaam-ame wiing nambêênja le,
  ncu-NT: Ke̱tɔ ne̱ mo̱ e̱ waa‑ɔ e̱ gye̱ fe̱yɛ n tɔwe̱ kase̱ŋtiŋ ne̱ mo̱ a nu le̱e̱
    Wuribware̱ ase̱‑ɔ gywii mo̱ne̱, amaa amo̱‑ɔ pɛɛɛ gbaa, mo̱ne̱ e̱ kpa fe̱yɛ mo̱nꞌ
    mɔɔ mo̱ ne̱e̱. Abraham mɔ mo̱ŋ waa ane̱ŋ a atɔ mɔ.
  cni-NT: Narotaque neanavetarori queariotatsiri noquemiriri Tasorentsi. Iro cantaincha
    pisareajeitana poyena. Te inquempeteaniji irinti Avaramani.
  eng-WMB: But now you seek to kill me, a man who has told you the truth which I heard
    from God. Abraham didn’t do this.
  zaw-NT: Luxh ṉaj rlajztu ju'ttu narä, sa'csi rniliä rediidx nani baluii Dios loä.
    ¡Di toAbraham niujn si'c!
  san-MAL: ഈശ്വരസ്യ മുഖാത് സത്യം വാക്യം ശ്രുത്വാ യുഷ്മാൻ ജ്ഞാപയാമി യോഹം തം മാം ഹന്തും
    ചേഷ്ടധ്വേ ഇബ്രാഹീമ് ഏതാദൃശം കർമ്മ ന ചകാര|
  tam-TCV: ஆனால் நீங்களோ, இறைவனிடம் கேட்டறிந்த சத்தியத்தை உங்களுக்குச் சொன்ன மனிதனான
    என்னைக் கொலைசெய்யத் திட்டமிட்டிருக்கிறீர்கள். ஆபிரகாம் இப்படியான காரியங்களைச்
    செய்யவில்லையே.
  mit-NT: '@see-verse:JHN.008.039'
  ceb-ULB: Apan, karon nangita kamo kanako aron sa pagpatay, ang usa ka tawo nga nagsulti
    kaninyo sa kamatuoran nga akong nadungog gikan sa Dios. Si Abraham wala nagbuhat
    niini.
  ces-LB: Chcete mne zabít, přestože vám říkám pravdu, kterou mi sdělil Bůh. Abraham
    by tak nejednal.
  mkn-mkn: Ma baꞌi Abraham sonde parná bekin jahat sama ke yang bosong bekin tu! Te
    bosong maen cari-cari jalan ko mau bunu bekin mati sang Beta. Padahal Beta ni,
    yang kasi tau sang bosong hal-hal yang batúl, yang Beta dengar dari Tuhan.
  pol-UBG: Lecz teraz usiłujecie mnie zabić, człowieka, który wam mówił prawdę, którą
    słyszał od Boga. Tego Abraham nie robił.
  qxh-NT: Jamcunam ichanga Tayta Diosninchipa shiminta willapaptijsi, wañuchimayta
    ashircaycanqui. Abraham mana imaypis wañuchicuranchu.
  nwi-nwi: Yo yakamni-pre nəgkiarien əfrakɨs tuk əmiə yame Kughen rɨmɨni-pə tuk Yo.
    Mərɨg kɨmiə nakhamə takshopni Yo. Mərɨg to Ebraham rɨpəh norien məknenkɨn.
  kmo-kmo: Ada God riita har omutiik majin meejirin eetaban ada otiitar. Wowak, kwo
    ana sowakwoken otiito. Diita hikichi otii tawa yon Ebraham rii eechaba otiikasakech!
  agr-agr: Wi dekaskea nu jintinmaitkujum, minak ayatak mantuatasajum wakejutagme.
    Abragkak makichkish annunak anentaimajakchauwai.
  kyc-kyc: Dokonako ingyuo Anatumi pii kinyi langiyamo doko nakama langipunupa nakamame
    namba apa pisala pyapamape lao karaminyi. Yulu dopale Aporakame pii naya kande.
  urd-GVU: اِس کے بجائے تم مجھے قتل کرنے کی تلاش میں ہو، اِس لئے کہ مَیں نے تم کو
    وہی سچائی سنائی ہے جو مَیں نے اللہ کے حضور سنی ہے۔ ابراہیم نے کبھی بھی اِس قسم
    کا کام نہ کیا۔
  yre-NT: '''Wɩ tɩglɩ nɛn maan ''man Bali da bɛ, maan ve ''cɛɛ tʋ pɛɛnɔn man. ''Pian
    ''bɛ nɛn ''gʋɛ, ka ya -a -wɛɛnan ''nan ''kaan -tɛa. ''Wɩ zɩɛ Abraam ''ka ''bɛ
    drɛlɛ dɩ.'
  fuh-BKF: De joonin oɗon piloo warude kam, miin kaalanɗo on goonga mo narrumi Laamɗo
    oon. Ibrahiima kaa waɗaayno hono ɗum.
  arl-NT: Saniniuujia, niaari cua monu paniya saaja cua pohuatanuucua seetanu rupaajanaa,
    cua tojishano Pueyasojiniji. Abrahamri maja naa na miiniu quijia cutara.
  ziw-ziw: Miye siwagambilani ichindedi nivile kwa Chohile, mna nyuwe mwaunga mnikome.
    Bulahimu hatendile ivyo!
  grc-TR: Νῦν δὲ ζητεῖτέ με ἀποκτεῖναι, ἄνθρωπον ὃς τὴν ἀλήθειαν ὑμῖν λελάληκα, ἣν
    ἤκουσα παρὰ τοῦ Θεοῦ· τοῦτο Ἀβραὰμ οὐκ ἐποίησεν.
  nag-nag: Etiya tumikhan Moike morai dibole bisari ase, ekjon manu kun tumikhan ke
    hosa koi dise juntu kotha khan Moike Isor pora hunai se. Abraham tineka kora nai.
  eng-OEBCW: But, as it is, you are seeking to put me to death – a man who has told
    you the truth as he heard it from God. Abraham did not act in that way.
  knj-NT: Asan wan tzet yetal yel albil yu Dios e in an, chi wal e ex. Pero che yoche
    chin je yak' pax cam oj. Ja' naj Abraham tu', c'am junel oj quey tu' jix yute
    sba.
  deu-1912: Nun aber sucht ihr mich zu töten, einen solchen Menschen, der ich euch
    die Wahrheit gesagt habe, die ich von Gott gehört habe. Das hat Abraham nicht
    getan.
  san-PUN: ਈਸ਼੍ਵਰਸ੍ਯ ਮੁਖਾਤ੍ ਸਤ੍ਯੰ ਵਾਕ੍ਯੰ ਸ਼੍ਰੁਤ੍ਵਾ ਯੁਸ਼਼੍ਮਾਨ੍ ਜ੍ਞਾਪਯਾਮਿ ਯੋਹੰ ਤੰ ਮਾਂ ਹਨ੍ਤੁੰ
    ਚੇਸ਼਼੍ਟਧ੍ਵੇ ਇਬ੍ਰਾਹੀਮ੍ ਏਤਾਦ੍ਰੁʼਸ਼ੰ ਕਰ੍ੰਮ ਨ ਚਕਾਰ|
  nob-LB: Nå forsøker dere i stedet å drepe meg, etter som jeg har fortalt det sanne
    budskapet som jeg har hørt fra Gud. Det ville aldri Abraham ha gjort.
  ntj-ntj: Ngayulu-rna wangka tjukarurru watjalpayi tjiinya-rna Mama Kuurrta kuliranytjalu.
    Nyangkanyka-rniyan kulira mirrirntankukitjalu. Tjiinya Yayipuramalu kutjuwarra
    palunyapirinymaranytjamunu.
  sxb-NT: Inywe muagala okunyita aeniki mbalagre owuene owua nyawurra ku Katonda.
    Mboola mbwe Abraamu ngakakola ewintu ewifwana witio yawa.
  nhu-NT: Me nu wee ɛ me nsee kecɛɛy kè me n'yuw ɛ̂ Nyo' ɛ̂ ben. Geenɛn, keseen nu
    ɛ ben gomte keeyu lo me, ɛ kɛ fifin nu fiɛɛ fì Abla'am to gee kɛ.
  row-row: Te baꞌi Abraham nda tao nita deꞌulakaꞌ onaꞌ hei taoꞌ naa sa! Huu hei akaꞌ
    sangga dalaꞌ fo mae tao misa Au. Tao-tao te Au ia, mana ufadꞌe neu nggi dala-dala
    ndoo-tetuꞌ a, fo Au rena mia Lamatualain.
  msy-msy: Kɨ, guizɨn akar God nan sure gamiziba, kɨ bar dar gun ia mɨgei. Ezɨ datɨrɨghɨn
    ia na mɨsoghasa ifonge. Kar Abrahamɨn arazim puvatɨ!
  agg-agg: Ro sɨheimbo hoafɨ hondü Apendɨ-mayo hɨmborɨmayahɨ ranɨyo weindahɨ hoafɨmayahandürɨ.
    Rananei asu se wambo haponda hɨfokoefendɨrɨmbo sei hehimbo rarawarɨhündɨrɨ. Abraham
    ana moai yare ranɨ hohoanɨmoyu randɨ. Ŋga se yaŋgɨr-anei rarɨhi moaruwai hohoanɨmoayei.
  ptp-ptp: A nêl kɨyang nôn wê a ngô vô Anutu ge vô xam, lêc xam nêb xam ob hi a xib.
    Môp wê Eblaham vông ge ti o yêp bêge lêm.
  nak-nak: Male, eau vimarimari le amutou te la vikarakarala ale sesele, eau loloa
    te La Tahalo Uruo, eala moli amuto masagea ge bili pehoaue. Eala moli e Abraham
    kama igigoa mai ele.
  lbb-lbb: Mulo mang sur mulor umkol iau, anasa a atai mulo ana momolna ning a longori
    ta e God. E Abaram bel i tol ta utna larne.
  kan-2017: ಆದರೂ, ನೀವು ಹಾಗೆ ಮಾಡದೇ ದೇವರಿಂದ ಕೇಳಿದ ಸತ್ಯವನ್ನು ನಿಮಗೆ ಹೇಳಿದವನಾದ ನನ್ನನ್ನು
    ಕೊಲ್ಲುವುದಕ್ಕೆ ಹುಡುಕುತ್ತಿದ್ದೀರಿ. ಅಬ್ರಹಾಮನು ಹೀಗೆ ಮಾಡಲಿಲ್ಲ.
  cso-NT: Tɨ³la³ cun³ jáun² hnáuh² bíh¹ hnoh² jngah¹³ jná¹³, uá¹jinh¹ má²lɨ́²juo³
    ná¹ hnoh² jú¹ tson² la³ cun³ rón³² hi³ ca³hɨ́e³ jná¹³ Dió³². Tɨ³la³ ¡hí¹ cónh³
    yáh³ tiá² ca³jmú³ hla¹ Há²bran²¹ la³ nɨ́² má¹ná¹!
  ena-ena: Asɨ agaŋ ciaŋ amɨŋ agadɨ sulɨdaci viaŋ nalusaŋ tɨbi sulɨlan uami. Lɨdalɨŋ
    iabi cɨhu namɨlaŋ iadɨ ifɨhɨmuhɨmu saŋ lɨlaŋ uami. Ebɨlam nɨbu lusɨŋ sɨbɨlɨ hameŋ
    agadɨ ma vihadami uami.
  tgo-tgo: Wo hu thuwe, va ya utuŋa emunjoru budakaiya ya loŋwe weya Loi, ko iyemaeŋge
    hu munjeva hu unɨghɨŋgo. Eibraham mava i vakatha bigi regha ŋgoreiya iyake.
  yap-yap: Machane kemus ni n’en ni kug rin’ e kugog ngomed e tin riyul’ ni kug rung’ag
    rok Got. Machane kigimed be guy rogon ni ngam thanged e fan rog. I Abraham e de
    rin’ ban’en ni bod e tin ni kam rin’ed!
  mop-NT: —C'u' betiqui, tane'ex a c'atiintic a quimseen u men in wadaj te'ex a jajil
    t'an in wu'yaj etel a Dioso. Ma' u betaj ti baalo' aj Abrahami,— cu t'an a Jesusu.
  tet-tet: Haꞌu kanorin emi lia loos mak Haꞌu ksimu kosi Naꞌi Maromak, mais emi sei
    buka dalan hoꞌo Haꞌu. Abraham lisan, lahoos nunia.
  hlt-MCSB: Tedae kai Pathen taeng lamkah oltak ka yaak tih nangmih taengah aka thui
    hlang te ngawn ham na mae uh coeng. Abraham loh he tlam he a saii moenih.
  xtd-NT: N‑jaꞌan‑r xa kuu xandaa, n‑jaꞌan‑r tnuꞌu n‑jaꞌan Ianyuux nuu‑r. Ko ka juini
    mee‑n xa kaꞌni ñaꞌa koio‑n. Duꞌa ña n‑kida Abraham.
  mdy-ETH: ታኣኒ ፆኦሲዳፓ ዋይዜ ጎኑሞ ዒንሢም ኬኤዜኔ፤ ዒንሢ ጋዓንቴ ታና ዎዻኒ ኮዓኔ፤ ዓብራሃሜ ዬያይዲባኣሴ።
  spl-spl: Anitâŋe den bulâŋe eknohomu nâŋgâm gewan yawuâk ekyongoman. Yâhâ yeŋeâmâ
    ya nâŋgâmâk tatmâ tatmâ nâ nohoneâk nâŋgâm manmai. Yeŋe oai yu Awarahamŋe olop
    ya lâuap.
  usp-NT: In ri' ximb'ij chawechak ri tz'etel tzij ri xij Kakaj Dios chwe y ajwichi'
    chawajak inacamsajtak. ¡Abraham ni jun b'welt xan jilonli!
  zav-NT: Na' ḻa'aṉə'əczə babzeɉni'ida' le'e dižə' ḻi de'en babsed blo'i Diozən' nada',
    le'e chene'ele gotle nada'. De'e Abraanṉə' cabi bene' can' chonḻen'.
  sgz-sgz: Á iau á kálámul iakte arbin narsá gam mai muswan sár er iau longrai si
    Káláu. Má kápte gam nem suri longrai, gam tu nem sár ngo gama up iau. Ái Abaram
    kápate lu longoi á ngorer!
  kek-NT: Abanan la̱ex te̱raj incamsinquil xban nak la̱in xinye e̱re li xya̱lal jo'
    quic'utbesi̱c chicuu xban li Dios Acuabej. Laj Abraham inc'a' quixba̱nu jo' yo̱quex
    la̱ex.
  blz-NT: Kasee i kuu momoosarak mampapatei i Yaku' men mambantilkon na ko'omuu upa
    men tuutuu'na men Yaku' rongor na Alaata'ala. Abraham sian mingilimang koi men
    limangonmuu.
  poe-NT: A̱ ntá tjétjo̱nka̱rá tí tan chaxín kui̱nha̱n chrónka Dios na kjónté chrókꞌoyánrá
    tí janhan. A̱ ntá chꞌín Abraham xi̱kahya kjuíchꞌe chꞌán.
  san-TAM: ஈஸ்²வரஸ்ய முகா²த் ஸத்யம்ʼ வாக்யம்ʼ ஸ்²ருத்வா யுஷ்மாந் ஜ்ஞாபயாமி யோஹம்ʼ
    தம்ʼ மாம்ʼ ஹந்தும்ʼ சேஷ்டத்⁴வே இப்³ராஹீம் ஏதாத்³ருʼஸ²ம்ʼ கர்ம்ம ந சகார|
  cof-NT: La Diosichi fiquica nulabe tsarasi pánaminca totechi tilatinae tie. Abrahanni
    tsanque nenatuminhe tie.
  srm-NT: Ma un dë kabakaba u kii mi, hii fa mi da di Sëmbë di ta lei unu dee tuutuu
    soni u Gadu dee miseei jei nëën. Abahamu an bi o du sö wan soni e.
  qvs-NT: Mana kankunashinachu Abrahamka rurarkan. Ñuka Tata Dios yachachiwashkanta
    yachachiykaptinipish kankunaka wañuchiwanayankichi.
  zca-NT: mbaino dubta' midizha lo go nela xmod nzhakla Dios, mbaino dub sa' nzhakla
    go gut go da; ¡per Abraham nangayot ngak xa' sa'!
  cbc-NT: Yʉ Pacʉ cʉ̃ caquetibʉjʉrije cariape caãnierẽ yʉ caquetibʉjʉmiatacʉ̃ãrẽ,
    yʉ mʉjãã pajĩãgaya. ¡Abraham ãnacʉ̃ pʉame tore bairo caápei ãñupĩ!
  qxo-NT: Abrahamga imaypis manam yarpargantsu Diospa willacogninta wanutsiyta. Gamcunaga
    wanutsiyämaytam munaycäyanqui Tayta Dios musyatsimangancunata willacullaptï.
  mox-mox: Yaʼa vonahaqiaqi yanoqolidi Yaubada ʼinega ta niʼau yasimanedi ʼimia. Ta
    tua omiʼa emi waiwiaega otovotovoi sabi luveʼaligigu. Ta Ebelamo ge taha tuta
    baʼe ʼidewani daviaqa ʼaiqa.
  kew-kew: Pare neme Gote-na lagi agaa nimi ora agaa oro yaalo laguaayo. Neme laguaayo
    pare nimumi ni tu maomaatalo peme. Go konere Abraham page napisa.
  dww-dww: Taugu riukaua Mamaitua ḡarone è vaie be è riuriuemina be yaḡoro da taumi
    vunuḡiguma kowai taina. Eibraham tauna tokare nam nama ya voia.
  nif-nif: Gan nɨtek? Nak Kunum Yambattok kusal sɨsɨnɨk wɨn endoñnan nanin kasɨleñgut
    wakangot pa sanlet, gañgan sɨndɨ nɨlɨ kɨmbettok telak lonjañ wɨn! Ablaamdɨ kundit
    wandin no nɨm tɨñguk,
  twi-ASANTE: Deɛ mayɛ ne sɛ maka nokorɛ a mote firii Agya no nkyɛn akyerɛ mo, nanso
    mohwehwɛ me akum me. Abraham anyɛ biribi a ɛte sɛ yei.
  aoj-aoj: '@see-verse:JHN.008.039'
  cbv-cbv: Obohjeéhtih, yeebdíh wã íip ã naáwátdih yoobópdih wã naóh yapanachah yʉhna,
    yeébboó weemdíh ñi mao yohíhna caá. Abrahamjiboó páant ãta chãjcan tagaá.
  taw-taw: Yad God takaw agup ak nɨŋɨd, takaw nɨŋɨd yɨbɨl ak nɨbop agñɨbin ak pen,
    yɨp ñagɨnɨg gebɨm agak. Eblaham ne, nɨbi gɨnɨg gebɨm anɨb ak tek ma golɨgup agak.
  jic-NT: T'üc' way tjeveletsja napj nun lal. Dios tjevele tjapjacas jin tjevelé.
    Mop'in nun nujola 'oyn nyuca na 'ü'ná. Mpes nin velé, nun ma lojí Abraham la tjiji
    jin.
  zap-NT: Per lel rlaan de yket de noo por ne rzëët noo diznli ne wneluu Dëdyuzh lo
    noo. ¡Nunk wlaadet Abraham zegwa!
  wer-wer: Ne Anutuu naëaan ngön kë kat wiaut ök niaan ar peene ne nempunëak aim.
    Apram pi ngaan omën ke pil nent naën eimaup.
  ipi-ipi: Goteto enene pii oko namba langea-kola, nambato balana pii enene okone
    ale wato, yakama langewa tekeko, andipa yakamato namba peyo ome laima lakae lo
    nembo teyai. Apatakameto pii enene lalaini akali tupa peyo ome naleaipia.
  qul-NT: Diosmanta yachaskay verdadta niyquichis, chaywanpas kancuna wañuchiyta munawanquichis.
    ¡Abrahamka jayc'ajpas chay jinata ruwajchu!
  ter-NT: Itea koati yoposíkoti képekinu, undi koyuhó'inopeati ne kaná'uti kixovókuti
    ngámone xoko Itukó'oviti. Ako ákoeneye kixoku itúkeovo Âbraum.
  bmr-NT: ¿Collɨhi jaamo uco magaicaaujirahi? Tollɨ iicanoco Abraham safooba moonɨutɨhi.
    Mɨɨro amɨɨhaico miyaanoco jɨɨbeguehicahi Moocaani uco unuubadɨ.
  fuf-fuf: Kono jooni onon, hiɗon ɗaɓɓude no wariron mi, min oo neɗɗo wowlanɗo on
    goonga mo mi naniri Alla, kono Ibraahiima kan waɗaali ko nandi e ɗun.
  bhl-bhl: Ne yulo Sunbin-Got em nangse fein weng bete kuw bakayembi kasike, yu nelo
    ‘Elo aluwi, e kuanoka!’, nangbiliw te. Kate, be Abalakam em kukuw bate!
  ons-ons: Na Anutu wano ŋine don welekatne detkole, don yewa ŋine ŋidan okanmaile,
    paki mo, ŋine nekukei wane okanmami, Abraham wane masi mane yaline mi okange,
    midakaka!
  con-NTPO: Tsa'ma ñajan Chiga ñama atesian'choma que'inga tansintsse condasesi que'ija
    ñama fi'ttiye in'jan'fa. Abrahamjan minga'ni'qque tsa'caen tsombi tsu.
  ghs-ghs: Oonihe, anai noo mee Ohongaho toota nookaqi nike pobi hiiremi nike abi
    eranomake teetare hiirorai.
  peg-peg: ମାତର୍‌ ଇନେର୍‌ ଇସ୍ୱର୍‌ ତାକେଣ୍ଡାଂ ୱେନ୍‌ଞ୍ଜି ମାନି ହାତ୍‌ପା ପିସ୍ତି ମିଙ୍ଗେଙ୍ଗ୍‌
    ଇଞ୍ଜୁଙ୍ଗା, ଏଲେଙ୍ଗ୍‌ବାର୍ତି ମାନାୟ୍‌ ଜେ ଆନ୍‌, ନାଙ୍ଗେଙ୍ଗ୍‌ ଏପେଙ୍ଗ୍‌ ନଙ୍ଗ୍‌ ଅସ୍ତେଙ୍ଗ୍‌
    ସେସ୍ଟା କିଦ୍‌ନାଦେରା; ଅବ୍ରାହାମ୍‌ ଏଲେଙ୍ଗ୍‌ କାମାୟ୍‌ କିୱାଦାଂ ମାଚାନ୍‌ ।
  txu-NT: Nhym be, kati. Ga me jakam aje ibĩnmã. Kàjkwakam Metĩndjwỳnh kute imã kabẽn
    katàt jarẽnh kôt ije katàt me amã arẽnhkumrẽxkam ne ga me aje ibĩnmã. Djãm ã Abraão
    meo ane? Kati.
  eng-WEBU: But now you seek to kill me, a man who has told you the truth which I
    heard from God. Abraham didn’t do this.
  gnw-NT: Ẽrei añave pipota cheyuca, yepe tẽi amɨmbeu ma peve añete vae. Jae co Tumpa
    umɨmbeu cheve vae. Cuarãi'ã uyapo Abraham —jei—.
  mux-mux: Akiliinga-pe aku naa telemele. Pulu Yili-ni na nimba sirim ungma na piliirindu
    ung-sikama eni nimbu siliu yili toku kunjingí tekemele. Eprayam-ni aku-sipa mele
    naa tirim.
  maj-NT: Tu̱nga nd'a̱i̱ mjenu̱u n'e̱k'iennú, ndaha tsa tíxinyanu̱u ni xi na̱xu̱ tjín
    xi tsakúyana Nti̱a̱ná. Ndaha̱chí najmi b'a̱ kits'ín Abraham.
  bkq-NT: Âkealâ Deus aguehobyry kâindatyby inanry âyanmo augueho. Arâlâ olâ, yâze
    myguelymo. Awârâ amânhedyse matomo emyenro anientaymba akâwândy Abraão!
  kue-kue: Na Godna ka kaima dungo pirmere mere ene diteinga, ba ene na sigoramnedi
    erikwa. Abraham taragl yegl mere okuna ta erekrukwa.
  cot-NT: Cotanquitsiquea teequea pinquejejiguempariji imaica. Nocamantajiavetaquempiqueate
    iroomajatatsica icanquenaca Aapani Irioshi, cotanquitsiquea aviatimpajia manaquea
    pinintajiaque pimetojajiaquena. Teequeate inquejeteroji Averaameni imaica.
  bnp-bnp: A taki mua vona a ngava muholi a longo na Vure, pali ngane mu ngaru ni
    rabalaki iau. A vilo mavonga i uka ma a vilone Abraham.
  apn-NT: No na ka mẽ ra axtem nẽ ixpĩr mã. Ãm hãmri na pre Tĩrtũm inhmã awjarẽ pa
    ô ri tanhmã mẽ amã mẽmoj jarẽnh to ho ri ixpa htã ka mẽ ra axtem nẽ ixpĩr mã.
    Kwa xà na pre Apraãwja ã mẽ hipêx anhỹr o pa? Nà na pre ã mẽ hipêx anhỹr kêt nẽ.
  ctp-NT: Nchka ꞌa tiꞌ wan kujwi wan ꞌñaǎn ni, ni siya xkwiꞌ chaꞌ nu ñi nduꞌuǔn ꞌwan,
    ti kwiꞌ chaꞌ nu ñi nu ykwiꞌ Ndiose loꞌoǔn. ¡Loꞌo ja yꞌni ayman Abraham ngwañaꞌan!
    ―ndukwin Jesús―.
  bre-BRG: Met bremañ, c'hwi a glask va lazhañ, me, un den en deus lavaret deoc'h
    ar wirionez am eus desket gant Doue; Abraham n'en deus ket graet kement-se.
  opm-opm: Gur ohe ma hat patesuhru hat na pati ohoh ihan noh at ohe meng amram napotporhan
    gur nohnong nitperim ihaptimur. Ma ihapti oh Epraham oh gure mama haptiru na hasuhmur.
  bvr-bvr: Wurra ngaypa ng-guna ngu-ngurrjinga ana-gorrburrwa gun-burral janguny minypa
    Wangarr a-wena apula, wurra jarra ana-goyburrpa jal nyiburr-nirra ngunabu-bu barra.
    Wurra nipa Aybriyam gala a-yinagatarna jama a-jirrarna; gun-nyagara.
  wal-wal: SHin Xoossaappe siyido tumaa yootida tana intte woranau koyeeta; Abrahaami
    hegaadan oottibeenna.
  zad-NT: Ḻa'kzi ba wnia' le' dill' ḻi daa wna Chioza' nad', kon cheenkzile witle
    nad'. Dii Abrahama' agaga bene' ka chonle.
  kmg-kmg: Anuturao dâŋ fâri qizecne manapo i ŋazaekopac, ehame ŋoŋe nuzo muŋgopieŋ.
    Wiac iŋucne Abrahamzi mi ewec.
  aso-aso: Naza gamazi gihile Oꞌmosoꞌmo lo-nemavo giluvoniꞌ lo-lingimuve neniꞌ nene
    nibili hililiza aka viseꞌ igi nizave. Neꞌmine igi nizaniꞌza Abalahamuꞌ nene neꞌmine
    initeꞌ ma osaꞌmineꞌ ma neive.
  uli-uli: Mala chog ngang iy foru ila iy kangalugmi mala ye katos le iy rongrong
    mo irel Deus, iwe ngo hami hasa luluwaley le habe limeseyeyloh. Abraham yete foru
    tappel mele iye sengal!
  nin-NT: Ingga nggo so di bre ki imba ure ujiji ku nggo ingga kpa zhi na Abachi ku,
    imba so di zha anko ka ngu ingga. Ibrayi à si na inkindirr numa meme hen.
  tgk-tgk: Вале шумо Маро, ки ростиро аз Худо шунида ба шумо гуфтам, куштан мехоҳед!
    Иброҳим чунин кор накардааст!
  acu-NT: Wikia chicham nekas aa nuna Yusnumia nuimiaru asan, atumin ujayajrume. Tura
    nu chichamka antuku ayatrumek, wína mantuatasrum wakerutarme. Abrahamka tuuka
    nintimchauyayi.
  cak-WNT: Pero ma que ta ri' niben. Riyix xa nicanoj achique rubanic niben riche
    (rixin) chi yinicamisaj riyin ri ntzijoj ri kitzij chiwe ri wac'axan pe riq'ui
    ri Dios. Ri Abraham ma xuben ta achi'el ri niben riyix, y riyix nibij chi yix
    riy rumam ca riya'.
  ebk-ebk: Ngem chayu met iyan-anap chi atunyu ay mangpatuy kan ha-un ay nangifiakia
    kan chakayu as nan kenatit-iwa ay chinngorku kan Apo Dios. Maid assesa as en-enat
    Abraham!
  spa-PDDPT: Pero ahora quieren matar a un Hombre Quien les habla la verdad que oyó
    de Dios. Abraham no hizo esto.
  ruf-ruf: Niwalongela ukweli yaniuhulike kwe Imulungu. Lekeni mwemwe mng'ali mwobama
    mnikome. Abrahamu ng'atendile pfino bae!
  gun-gun: Ha'e rami 'rãgue py peẽ kuery xejukaxe pekuapy, anhetẽ va'e Nhanderuete
    gui aendu va'e amombe'u ramo rive. Ha'e rã Abraão ma ha'e ramigua e'ỹ ojapo raka'e.
  agu-BL: Poro qui', na yi cyeru' cyajbilu' i'tz tan cyoque'nu' tan imbiyle'n. Na
    cyaju' cho'cu' tan imbiyle'n tan tu' yi na chintzan tan xtxole'n yi mero bintzi
    scyeru', yi sajnak tlol Ryos swetz. Poro yi ajtza'kl yi na chitzan cyeru' tan
    nuc'le'n, nk'era'tz banak k'ajtzun Abraham.
  isn-isn: Ga ni itungili mukuduma kumbulaga, muntu nai umutambuie i tai kina ai nigulye
    kupuma kung'wa Itunda. Abrahamu shanga ai witumile iti.
  eng-PEV: I am telling you the true message I heard from God, and you are trying
    to kill me. You are nothing like Abraham. He never did bad things like that.
  ilo-ULB: Ngem birukendak a patayen, ti tao a nangibaga kadakayo iti pudno a nangngegak
    manipud iti Dios. Saan nga inaramid ni Abraham daytoy.
  pir-NT: Cohãcjʉ̃ yʉhʉre poto tiquiro yahuyere mʉsare yʉhʉ yahuepegʉ̃ta yʉhʉre wejẽ
    duare mʉsa. Abrahã mʉnano pehe ne sa yera tiahye.
  anv-NT: Yɛ́mbɔ ɛnyú dékɛlege manwá me ayi ngárege ɛnyú mekomejɔɔ́ ayi wáwálé,
    ayi nwuú ne Ɛsɔwɔ. Abraham abɔ́ apyɛɛ́ fɔ́ mbɔ wɔ́.
  sab-NT: Agwa cha kle gerule ulia ba ulita ole Chube cha tku tangle kare gire ba
    ulita takalin cha gweda cha kle gerule giti ba ole, Abraham me su age ene ba kle
    age kare.
  tmd-tmd: Nɨ God mönö yad akuyöbö nugwön, mönö mɨ ödöriö aku ñɨgö yad nöil aku mɨ,
    nɨ pɨl pal nɨgɨba rɨmɨdöia. Makwam ñɨŋ rɨba rɨmɨdöi mag akuyöbö, Ebraham nuŋ rölöŋ.
  acr-NNT: Noꞌj ralaq na je ta laꞌ katajin alaq che uꞌanik. Ma tobꞌ nubꞌiꞌim che alaq
    ri Qꞌijsaq ukꞌutum ri Dios chwe, na rukꞌ ta kꞌu riꞌ, kaꞌaj alaq kinkamisaj alaq.
    ¡Ri Abraham na je ta laꞌ xuꞌano!
  kpg-kpg: Agu mee huogodoo ala nogo hai, le e hagi adu gi goodou di tonu, dela ne hagalongo
    ginai Au mai baahi o God. Dolomeenei, gei goodou e hagamada belee daaligi Au gii made.
    Abraham digi hai dana mee beenei!
  taj-taj: तर ङाइ परमेश्‍वरग्‍याम थेःबा सत्‍य ताम एनीगदेदा पाङ्‌मा एनीगदेसे चा ङादा
    साइबारी म्‍हाइजी। तर अब्राहामसे मी चुह्रङ्बा गे आलनी।
  avt-avt: Te menmen hi epei hetpiyem hɨram hɨm yaaim werek hi hemtewem meke God man.
    Te yi wen hanhan yaitɨp yayiyep. Ebraham hɨrak kɨnapen menmen im.
  cbk-cbk: Sino ta precura pa gayot ustedes mata conmigo, un gente quien ta habla
    con ustedes el verdad que Dios ya habla conmigo. Si Abraham nuay gayot pensa hace
    aquel maga cosas.
  uig-ARA: بىراق ھازىر ئەكسىچە مېنى، يەنى خۇدادىن ئاڭلىغان ھەقىقەتنى سىلەرگە يەتكۈزگەن
    ئادەمنى ئۆلتۈرۈشكە قەستلەيسىلەر. ئىبراھىم ئۇنداق ئىشنى قىلمىغان.
  tuf-tuf: Sirat as quin wajác ey uniro. Sirat as quin uní wajác eyra aját ba quin
    ehcujacro. Eyta ehcujác cuar baat as yauwin úroro, -wajacro-. Abrahámatra éytara
    yájtiro, -wajacro-.
  abx-abx: Kundi' ag'imamatay-bi gayod ako dina, ako nga magsumat si ka'am si kamatu'uran
    nga sapamati'an-ko tikang si Diyos. Ga'i nan agbuhat-na si Abraham.
  mco-NT: Janch ɨɨch miich ajcxy xychachyaj'ögáangɨxyɨch, e tɨ ajcxy njayajnɨmäy je
    huɨdibɨ ɨɨch tɨ nmɨdooyɨch ma Dios. Ca' Abraham yaj'ögy je jäy ajcxy huɨdijaty
    anajty Dios ytɨy'ajt mɨɨd, jadu'n nej miich ajcxy m'ɨdɨ̈tzaangɨxy.
  kqf-kqf: Tagu yà giugiukauwemi te Maimaituwa bai i giuwegu bi e vaivaiyena yà giugiuwemi,
    bi bainewa te temi eta ko tavutavu te koi pekigu. Eiblaḡam mote mai kauwidi i
    voiyedi.
  cpb-NT: Iro kantacha, okantawetaka nokenkithatakemiro irooperori okaatzi riyotakaakenari
    Pawa, pikowaiyakeni eerokapaini pitsitokena. ¡Iroowa kaari rantzi pairani Abraham-ni!
  aon-aon: Eik douk yakripep sabainyi adurinyi baraen douk yemnek Iruhin nakripe enyi.
    Aria ipak douk pakri abom um pe igok. Abraham douk madae nunekesh eshudokmori
    yoweishi inahos uwe, uwok.
  hus-NT-2005: Por xoꞌ, maske tu óltsámalichtsik an ti tsubaxtaláb xi tin xalkʼantsámal
    na Dios, bélkʼi a léꞌtsik ti kin chemdhaꞌ. ¡Na Abraham yab jaykʼi in tʼajámal
    anchanꞌ!
  mig-NT: Ni̱ jini so̱'o‑ri̱ tu̱'un ndaa̱ nuu̱ Dios, te ni̱ ka'a̱n‑ri̱ tu̱'un‑ún jíín‑ró.
    Ko máá‑ró, kákuni̱‑ro̱ ká'ni‑ro rúu̱. Ko nasu̱ tíñu súan ní sá'a Abraham.
  bps-bps: Na én alò gmangu di gamu i kaglut lingegu mdà di Dwata, bay knean kayèyu
    agu fnati. Kabay ise ku salngad én nimò Abraham.
  mbs-mbs: Meneng pengkey migtoladà a kenyo te kebenalan impetaga-taga te Timanem
    kanak, meneng ibeg niyo mengimatay kanak. Kenà niyan se ininang i Abraham.
  tof-tof: Ka yabü amkoman poko byal namülnürrü, ka Godkagab ne bóktan arrkrrurrü,
    da e ama kürü amkalóm angóndakla! Eibrra-am inzan kla kokean tónggapónórr!
  cme-NT: Ŋga na bir yaŋ aa ta na taara na ko-mi a ne da miŋ daa ninsoŋo maŋ mi To
    wulaa, mi waaŋ u yaa baa-na. Naŋ ceŋ mamaŋ mafamma‑i Abiramu maacemma'i wɛi?
  sus-sus: Kɔnɔ wo tan na katafe n faxade, n tan naxan nɔndi falama wo bɛ n naxan
    mɛxi Ala ra. Iburahima wali ki mu lanxi na ma.
  pon-2006: 'Ahpw iet me I wiadahren: I kin padahkihong kumwail mehkan me mehlel me
    I rongasangehr Koht. Ahpw kumwail kin songosong en kemeiehla. Eipraam sohte wia
    soahng wet!'
  dad-dad: Gama ã, aya Negur bun momoi anĩ karĩ au fen, arokenein anĩ, unakesigouf
    nigin naab umirẽgef. Abraham ĩ to age fen.
  zab-NT: Per ziy masquɨ aguniia laat didxldí zec ni abliuu Diosni naa, laat rcaaztɨ
    quinxút nare. Ne to Abraham quɨt níiuti dxi niunbɨ zeec.
  jae-jae: ma galoc amac adib abe anac aê êndu. Aê kasôm biŋŋanô, taŋ gaŋô aŋga Anôtônê
    naŋ, gêdêŋ amac, tec abe anac aê. Abraham gêgôm gêŋ amboac tonaŋ atom.
  ksd-ksd: Iau a tutana, iau tar varve avat ta ra dovotina, nam iau ga valongore tai
    God; ma go ava mainge ba avat a doko iau; Abaraam pa i ga papait ia damana.
  msm-NT: Di anoy su nang-anad a iyu to matuud no impasabut kanay to Diyus, oghimatajan
    a now on nasi. Di wada hinang ni Abraham no angod to sikan.
  myk-myk: Ga nimɛ, can we nɛ ta Kilɛ mu ge, wee nɛ yu yee mu, a yee di ganha na nɛ
    shaa di gbo. Ibirayima ya ta lee tuugo pye-e dɛ!
  sbe-sbe: Iyamo kwa henuwa bena kwa koihemwaloigau, na yau hedehedede mamohoidi Yaubada
    unai ya lapuidi wa ya hedehededeidi kalimiuwai. Abelahama nige gonowana Yaubada
    yona tamowai hesau ye koihemwaloigaibui.
  mcr-mcr: Kukŋuä naqä-qakuä Nyi Goti Hanjuwä Iquesa qätä äwikqe, eeqänäŋi qäyä etätŋqä-qe,
    täŋgaŋi he Nyi pizqä bäkpŋqä itqäŋäuä. Suqä iiŋä ii, Aprähamä iqueqä suqä manä.
  cux-NT: Naati maaⁿ ní idinúuⁿ yiinu nī chi 'caaⁿ'nuⁿ nī 'úú, caati 'úú saⁿ'ā chi
    ngaⁿ'a nduudu cuaacu chi ch'iindiveéⁿ yeⁿ'ē Dendyuūs. Abraham nguɛ́ɛ́ diiⁿ sa
    chuū.
  tur-YTC: Ama şimdi beni, Tanrı’dan duyduğum gerçeği size bildiren adamı öldürmeye
    çalışıyorsunuz. Avraham bunu yapmadı.
  san-ITR: Ishvarasya mukhAt satyaM vAkyaM shrutvA yuShmAn j nApayAmi yohaM taM mAM
    hantuM cheShTadhve ibrAhIm etAdR^ishaM karmma na chakAra|
  bel-N: А цяпер вы шукаеце, каб забіць Мяне, Чалавека, Які сказаў вам праўду, якую
    чуў ад Бога. Абрагам гэтага не рабіў.
  sch-sch: “Ki sin lei tho ngei murdi chu Pathien renga chongdik ki riet ngei nangni
    ril hih ani, aniatachu atûn hin ma that rangin nin pût chien ani. Abraham'n
    chu ma anghin tho ngâi mak!
  mic-MIQNT: Gatu wejo'tmoq gis ne'pa'inew aq pas'g ta'n goqwei tela'tega'p. Na telimuloqop
    teliaqewei ta'n nutmap Nisgamewigtug. Aplamoq mo na tela'tegegupneg.
  huu-NT: Uanai cue llua jira, cuena meineiacadomoɨ; iadedɨ Abraham mɨcorɨ iese fɨnoacaiñede.
    Cue lluacɨno Jusiñamuimona otɨcue.
  jiv-NT: Nekas ana nuna Yus iniaktursamtai nuna ujakjarme, tuma ai̱ṉ mantuataj tarume.
    Apraámka nuní túrachmiayi.
  otm-NT: Pɛ nuya guín nde gui hyojʉ, guecä dí xi ahʉ a majuąni gue'a bi xänga ma
    Ta. Pɛ hinga ngubʉ bi 'yøt' ra Abraham tengu guín nde gui 'yørcahʉ.
  dah-dah: Nebe mere fudinde Al Kuruŋ hitte mat nurmiŋ goyen po momoŋ dirde himyen.
    Goyenpoga deŋbe goke mununniŋ teŋ haŋ. Abrahambe mata gwahade kura ma teŋ hinhin.
  tnk-tnk: Iou i iəmə sə iakani irapw tukumiaha nəɡkiariien pərhien sə iakreɡi ruku
    pen tɨ Kumwesən. Mətə təkwtəkwuni kɨmiaha hiaməmwur mə tihousi əpune iou. Epraham
    rɨpko mhə noien i.
  kpr-kpr: O namo, God geka beká namokena sisira, avanembo nemokena sise irena. Avata
    ne na daovo ambono dae kotise ireva. Nembua Abraham jo amingae edo ghusira.
  san-IAS: īśvarasya mukhāt satyaṁ vākyaṁ śrutvā yuṣmān jñāpayāmi yohaṁ taṁ māṁ hantuṁ
    ceṣṭadhve ibrāhīm etādṛśaṁ karmma na cakāra|
  nho-nho: Nau e kauatu koi naa taratara maaoni ni kaumai TeAtua, aa teenei kootou
    ku lellere ki oomai no taia nau. Abraham ni see sosorina peenaa!
  gym-NT: Akwa ye kwrere ñakare, aisete kukwe diribare tie Ngöbökwe abko erere tita
    niere era metre munye. Abtä mun tö ti müre ketai. Akwa Abraham abko rabadre nüne
    mtare angwane, niarakwe ñan kukwe kore nuendre jire chi abko erere mun tö nuein
    tibtä.
  azg-NT: Majoꞌ ꞌoꞌ cojooꞌ nꞌonhoꞌ na ninꞌquinanꞌcueeꞌhoꞌ ja na condui ja tsꞌan na
    matsinën jñꞌoon mayuuꞌ ndëëhoꞌ, ndoꞌ joo jñꞌoonꞌñeen ninnquiiꞌchen jñꞌoon ꞌndyo
    Tyoꞌtsꞌonhanꞌ na jndyi ja. Nquii Abraham tyíꞌquitsꞌaa jon chaꞌxjen ꞌnan na contꞌahoꞌ.
  bhd-bhd: पन हुन्ना तुस मीं मारनो चातथ, किजोकि मीं तुसन तैना सच़्च़ी गल्लां ज़ोई ज़ैना
    मीं परमेशरे करां शुनी, एरू त अब्राहमे न थियूं कियोरू।
  too-NT: Hui'xina'n quilāmaknīcu'tunāuj a'yuj quit iccāhuaniyāni' a'ntū ixlīstu'ncua'
    a'ntū Dios quimāsu'ni'nī't. Abraham tū' chuntza' ixtlahua hua'chi hui'xina'n tlahua'yā'tit.
  ind-AYT: Akan tetapi, kamu berusaha membunuh Aku, orang yang memberitahumu kebenaran,
    yang Aku dengar dari Allah. Abraham tidak melakukan hal itu.
  cjo-NT: Naaka kantawitawori kyaaryootatsiri nokemiri Tajorentsi. Omaanta pajareeyanani
    powamaena. Tee pikimitani riraga Awaraamani, tee. Ikimoshiryaantakari rirori raapatziyakawo
    oetaka ikantziri riraga Tajorentsi.
  nsn-nsn: Inggo ter tamata ku hire tamiuoum toro man geku longoro turin tang God,
    bo inggoum puk mung marang tung pous totoguo. Abraham ahik pah ke guata sira tagu
    pare.
  san-DEV: ईश्वरस्य मुखात् सत्यं वाक्यं श्रुत्वा युष्मान् ज्ञापयामि योहं तं मां हन्तुं
    चेष्टध्वे इब्राहीम् एतादृशं कर्म्म न चकार।
  tna-NT: Micuaneda ema manuameja ana, “Diusu ja ema butsepi buetsuatana”, ema pueana
    putsu. Beju Abraham chenu ja mu aimue ye ai madhada cuana a bue mahue puidha,
    cuaja micuaneda yainia nime.
  lid-lid: Iri lakou marakon jo ndrabwidiy ma sahou handru jo ndrasihidiy ndrawek
    taha, jo anuhun ta Kindrei. Bwe ja, aha none ta adi jo. Abraham bamekes bala buku
    aliy bo-oh.
  wim-wim: Puth ngay iniy-a, nathpalman wik kan-kanam anman waaꞌ-waaꞌang niiyant,
    wik anman ngayan ngeey-ngeeyang piip ngatharamantaman. Puth niiyan ngaantam-ngeeyaniy
    keꞌ mulathanak ngayang a! Nil Abraham.aniy-a, puth yimanangan keꞌam iiy a!
  zga-M: Ata leno mulonda uhumbuda, umunu uya vavolile uvolyeli uhuta akhapolikhe
    uhuhuma khwa Nguluve. Uabrahamu sahavombe evo.
  yom-yom: Vayi buabu beno lulembo tombi kuphondisa, minu, mutu ndilukembi kiedika
    kioki ndiwa kuidi Nzambi. Abalahami kasia bu vanga ko.
  san-SIN: ඊශ්වරස්‍ය මුඛාත් සත්‍යං වාක්‍යං ශ්‍රුත්වා යුෂ්මාන් ඥාපයාමි යෝහං තං මාං
    හන්තුං චේෂ්ටධ්වේ ඉබ්‍රාහීම් ඒතාදෘශං කර්ම්ම න චකාර|
  yut-yut: Piŋkop da gen bamɨ morap yaŋban nandagɨm uŋun baŋ dayɨsat. Aŋapbo ji nak
    nɨkba kɨmokgeŋ do nandaŋ. Abraham yaŋ dɨma agɨt.
  grc-BYZ: νῦν δὲ ζητεῖτέ με ἀποκτεῖναι, ἄνθρωπον ὃς τὴν ἀλήθειαν ὑμῖν λελάληκα, ἣν
    ἤκουσα παρὰ τοῦ Θεοῦ· τοῦτο Ἀβραὰμ οὐκ ἐποίησεν.
  cpc-NT: Iro kantacha, okantawitaka nokinkithatakaawitakimiro jiyotakaakinari Pawa,
    pikowaiyakini pintsitokina. ¡Tii jimataajaitziro Abraham-ni kantachari!
  nhg-NT: Cache öxö nenqueneque nenniechmectisque naja tli onemiechpubele tlin melöhuac,
    tli onejcac de Deus. Amo ejqueu oquechi Abraham.
  nya-nya: Koma mmene zililimu, inu mwatsimikiza kundipha Ine, munthu amene ndinakuwuzani
    choonadi chimene Ine ndinachimva kuchokera kwa Mulungu. Abrahamu sanachite zinthu
    zoterezi.
  ngu-NT: Pero masqui nemechijlia on tlen melahuac yejhuan Dios yonechijlij, nemejhuamej
    nenquinequij nennechmictisquej. ¡Abraham xqueman itlaj ijcon oquichiu!
  kup-kup: Met ne Godihö ñetï rotapuv nañoohan añovai emamoh-epopuz ari kaev ravat
    nourepekez hameg, oñ Abraam am hehavozatin neen etet zait tat arim hameg-okat
    nak tah narab. Oñ ari pim iz mim tin bonori,
  jid-jid: U, zizan bi son wume, indji wa a hla njani ni yiwu wa a wo rji ni Rji.
    Ibrahim na ti naki na.
  wmw-wmw: Fala umwe musaka munulaye, omi níri kukwambirani ukweli waninsikire Mwenyezimungu.
    Iburahima aatendire javyo.
  gmv-GGM: Ta Xoossafe siyda tumma intes yootin tana wodhanas qaachch denddidista,
    gido attin Abbrameey hessaththo ooththibeyna.
  ssg-ssg: Nga kaxi hahani amuto kakain salan ti nga hongoma ti Haeu tuahe amuto totohongi
    tutuen teleiak. Abraham tai ailele saun tetenen.
  zpo-NT: Per lee re gu nixa nii na lo gu kwaan wli, kwaan mseed Dios na, nzhekla
    gu gut gu na. ¡Tub kwaan snee nik tub welt namlet Abraham!
  poy-poy: vyoseri avi vyantenditi nuwagambireni unakaka mpikaniriti kulawa kwa Mlungu,
    ata hangu, mwenga mfira kundaga. Aburahamu katenda hangu ndiri!
  qwh-NT: Peru qamcunaqa wanutsiyämetam munayanqui, Diospita wiyashqä rason caqta
    willayapteqpis. Abrahamqa manam imepis tseno mana allita rurarqantsu.
  gaw-gaw: Da nai genab oh Mame top̱anu aomi amu maṯiyi doop̱ig amge ag da niḏaglag
    heṯeb. Abraham nug anam ii heum.
  nca-nca: Nondo komo Anutu koro mande hamó mu iŋanowó ŋu soso yeno yesowanowó. Ko
    yendo no nuri khumowano yeteŋgo. Abrahamko o ŋunde qu kama taró.
  zpz-NTPP: Tees ya̱ rne̱e̱ de coz rishli lo der, de riidz nu güeña̱ ni Ñgyoozh, tees
    rlagy der cut ru ya̱. ¡Abraham rila wangyicy yu ni tub la coz gal nu rlagy de
    ru gyicy ru nur ya̱!
  mkj-mkj: Ioarroar Ngoahi ne wiahda, padahkihoang kamwai mehlello ma Ngoahi ne rongjang
    Koahs, a kamwai kin jongin kojukdi Ngoahi. Abraham johpwa wia joang oauwe!
  zac-NT: Rac shtuꞌu të quini të na, el quë naguniꞌi lu të purë verdá, diꞌdzë nabinia
    lu Shtada. Abraham nunquë bë́ꞌnëdiꞌiꞌ zniꞌi.
  kyg-kyg: Gotiꞌa naha paiꞌnigeꞌna afiteꞌnaeꞌmo alagi lama ge lapa nepauvaꞌmonanafa
    lapakaemo namagisayafekeꞌmo nehae. Emalehamuꞌa ani agufa kavaꞌmo osuꞌniye.
  kmk-kmk: Yoong sabali nat koon yu ta piyaon yu ud sakon patoyon gaputa imbagak kan
    dikayu nat katuttuwaan un dingngoḻ ku kan Apudyus ot bokona siya’d kingwan Abraham
    nat.
  cao-NT: Jama, jaboqui ëa acasqui mato pë, jabija ca mato qui ë chaniquë no. Toca
    tsi Abraham yamabá ayamani quiha.
  bbr-bbr: Is epar ämän Anut nukas airowon awareäim, utianik, rusa akas is iworam
    rai keseri. Apraham ko kiro onok wa keseriäwon.
  inb-inb: Ikuti kuna­uraka, nuka imasa Taita Diusta uiaska­sina sutipa kaskata rima­kug­ta­mi
    wañu­chi­wan­ga­pa muna­na­kun­gi­chi. Chasaka, Abra­ham mana rurarkachu.
  hrv-hrv: A eto, tražite da ubijete mene, mene koji sam vam govorio istinu što sam
    je od Boga čuo. Takvo što Abraham nije učinio!
  box-NT: Á mi yí máa wé hɔ̃́n, à mi wi mi ɓúe ĩnɛ́n na mà ho tũ̀iá poni
    nɔn mia, hìa na á ĩ ɲá ĩ Maá Dónbeenì cɔ̃́n. Bṹn ó o Abarahaamu yí
    wó.
  ote-NT: Pe nuꞌahʉ guí ne gui hyogaguihʉ masque nuga go stá xiꞌahʉ núꞌa̱ ra noya
    xa xicagui Ajua̱. ¡Pe ndu ra Abrá himi øtꞌe ngu guí øthʉbya!
  wnu-wnu: Ye qob aninob quraum eng segagam Qenu qamara igub aninob qamb igoum. Ego
    aninou bo yanamb at igoumon eng. Abraham qomon ger bais an oboumon qas ende me
    abau.
  zam-NT: Per mastale' mbez gu' nac gu' mèn co' nac bin che'n Abraham, ale ndxe'leque',
    ndlya's gu' guthxù' gu' daa. No, ndxòn gu' le' daa ngue ta' cuent co' nac lìcpe'
    co' mblu' Diox loon loo gu'. Fta' gu' cuent co' huenleque' le' Abraham thidteneque'
    ne'nglide xal ndlya's gu' li no gu' daa nalle'. Por cona, inacte gu' binpe' Abraham.
  zyp-NT: Khazing taitei ka thuipaw biahmuisui a ca chingpaw he Kama heh thaw na pa
    pachia he ceh. Abraham taco ma hapaw cawh a tua bang tlung be.
  sey-NT: Tsoe mësarute nuñerepa Diusu yeꞌyaseꞌere cahuë. Ja̱je paꞌiquëtaꞌare yëꞌëre
    huani je̱oñe yëyë, mësaru. ¡Abraham ja̱je yoꞌoye ti pa̱pi!
  nvm-nvm: Regavo iji jaka bakin ja vek una na kaniekuai vierafen. Ijefuon maiji na
    vuak ma iji God fu kuardienma ijin na abe kuardiainva ijefuon ja iji kaniekuai
    vierafen. Regavo e Eburam fuba ijeg ren revo iji ja rejo iji ja asoijon Setan
    fu reoinma ja ijegreoijno kiain. Fu ijeg kuardiamga bu uri kua, Noino am oij bakin
    revo no Asoinuvuon iji fun God fuonkua revo noino ma afijafno kumen.
  mps-mps: Eno dage dali wabo po te eno Godigo mu po eno odolama, te po naga dagebolo
    wabo dao. Tialima, dagego ena elainogo ebao. Abraham agai tama tiwai menio.
  pab-NT: Nasema iraiti aliterexe Enore nali. Xakore hoka noxakaihenene xihiye hoka
    hatyo hiyeta xaisa xaokowita natyo. Abraão atyo maisa nikare tyaonare.
  llg-llg: Tehuu baꞌi Abraham taa tao nitak manggalauk sama leo ei tataom ndia! Huu
