verse: JHN.008.055
translations:
  kpx-kpx: La kateai louito la ke hilokaholilu. Isito dau ke hilokanu. Dana loui kosea,
    ‘Di ke hilokaholinu.’ Iniege dana la nahate vai loboai. Isito seleveta di ke hilokai
    hotove evisi ehomanu.
  okv-H: Te, ungo amo God kiae ere ova te nanena God kiagona. Eto nanena God kiae
    ke ahena amo ungo ainge ke sokova embo ahena te na God kogue ke amita tapa avo
    ingihe agi eagona.
  tbo-tbo: Taumi ega Yaubada ota hanapugeya, ma tau a hanapugeya. Inapa a baha ana
    pa, “Ega ata hanapugeya,” yaka apo ona kawaikoyakoyameu ma tamogi taumi o ikoyakoyama.
    Ma tau amaka a hanapugeya po a baha a wotagoya.
  mal-C: നിങ്ങൾ അവിടത്തെ അറിയുന്നില്ലെങ്കിലും ഞാൻ അറിയുന്നു. ഞാൻ അറിയുന്നില്ല എന്നു
    പറഞ്ഞാൽ ഞാനും നിങ്ങളെപ്പോലെ അസത്യവാദിയാകും; എന്നാൽ ഞാൻ അവിടത്തെ അറിയുകയും അവിടത്തെ
    വചനം പ്രമാണിക്കുകയും ചെയ്യുന്നു.
  grc-SR: καὶ οὐκ ἐγνώκατε αὐτόν· ἐγὼ δὲ οἶδα αὐτόν, καὶ ἐὰν εἴπω ὅτι οὐκ οἶδα αὐτόν,
    ἔσομαι ὅμοιος ⸂ὑμῶν,⸃ ψεύστης· ἀλλ᾽ οἶδα αὐτόν, καὶ τὸν λόγον αὐτοῦ τηρῶ.
  bgc-bgc: थमनै तो उस ताहीं कोनी जाण्या, पर मै उस ताहीं जाणु सूं। जै मै कहूँ के मै
    उस ताहीं कोनी जाण्दा, तो मै थारी ढाळ झूठ्ठा ठहरूँगा, पर मै उस ताहीं जाणु अर उसके
    वचनां नै मान्नु सूं।
  khz-khz: Gomi ati ripami ia, na au ripaku ia. Pene au pana kila, au ati ripaku ia,
    au opakau talimaku gomi vetaimi, na au ripaku ia, e gena kila akwalanarana.
  deu-TKW: Und ihr habt ihn nicht erkannt, ich aber kenne ihn. Und wenn ich sage,
    ich kenne ihn nicht, so werde ich zum Lügner gerade wie ihr.
  zsr-NT: 'Lbiꞌiliꞌ cutu núnbëꞌliꞌ‑nëꞌ Dios Xuz, san nedaꞌ núnbëꞌa‑nëꞌ. Laꞌnaruꞌ gniaꞌ:
    Cutu núnbëꞌa‑nëꞌ, gacaꞌ nu rziꞌ yëꞌ ca naꞌ nacliꞌ lbiꞌiliꞌ, rziꞌ yëꞌliꞌ. Naꞌa,
    le nactë núnbëꞌa‑nëꞌ len nazíꞌ lu naꞌa xtidzëꞌë.'
  lin-lin: Solo, bino, boyebi Ye te ; kasi Ngai, nayebi Ye. Soki nameki koloba ete
    nayebi Ye te, wana nakozala mokosi lokola bino. Kasi nayebi Ye mpe nabatelaka
    Liloba na Ye.
  hns-NT: bakie toelog oke na djaane hai. Ham oke djaaniela, aur djab ham boltie kie
    ham oke na djaaniela tab ham djhoeth boltie djaise toelogan. Ham oke djaaniela
    aur okar baat soeniela.
  noa-E: Mag pãachdëun, iita pãach Ẽwandam anaab mamʉ, pãrau i khaugba nʉmgui ajim.
    Muan chad i khaphʉ chirʉm. Mua chadcha i khaphʉ chirʉmta i khaugbam akhiin, maiguin
    mʉʉn sëunem pãar dʉ̈i ãbata chirʉm. Pari mua chadcha i khaphʉ chitʉm; magua mua
    i ipierraata nem waaujemgui ajim.
  eng-EMTV: And yet you have not known Him, but I know Him. And if I would say that
    I do not know Him, I would be like you, a liar; but I do know Him, and I keep
    His word.
  mib-NT: Te vēsú súcuan te tu cájini rō ndese Yaā cúu ya. Te ruhū chi jíní rī yā.
    Te núu cahān rī jeē tu jíní rī yā, te cuu ri tēe stáhú nájnūhun máá ró jijnáhan
    ró. Te tuú chi jíní ndije ri yā, te squícu ri jnūhun cáhán yā.
  lif-NT2: खिनिॽग खुने़ॽ कुसिङ् के़न्‍निःत्तुम्‍मिन्‍छाङ् इङ्‌गाॽ खुने़ॽ कुसिङ् निःत्तुङ्‌लो॥
    इङ्‌गाॽ खुने़ॽ कुसिङ् मे़निःत्तुङ्‌ङिन् लॽरिक् पाःत्तुङ्‌ने़ फाॽग्र खिनिॽ हे़क्‍केए
    इङ्‌गाॽ इङ्‌ले़क्‍के पोःङ्‌ङारो, कर इङ्‌गाॽ खुने़ॽ कुसिङ् निःत्तुङ्‌ङाङ् कुबाःन्‍जाक्‍किन्
    इःत्तुङ् नाःत्तुङ्‌लो॥
  xnj-xnj: Nyenye mukummanya lepi, nambu nene nimanyili nikajova nangammanya, yati
    nivya mdese ngati nyenye, nambu nimmanyili na nikugayidakila malovi gaki.
  mmx-mmx: Nemi xa xopmen minat kis ekilen mi ne Moroa, ketla nenia at kis ekilen
    min. Dola nia gita tong i do nia xopmen anat kis ekilen min, nenia a lok ngan
    laradi xaxarang, kerekngan nimi. Ketla nenia at kis ekilen min, la ang tonga res
    at levelinga ren.
  cbr-NT: Ax ca Nucën Papa Dios 'icë quiquinbi camina mitsun a 'unaniman. Mitsúnmi
    'unaniamabi cana 'ën a 'unan. 'Ën 'unáncëma ca ax 'icë quixun mitsu cai cana 'ëxribi
    mitsusaribi cëmë 'itsían. 'Ën cana asérabi a 'unan. Usa 'ixun cana axa quicësabi
    oquin 'ain.
  tee-NT: Ju uxijnan jantu misp'ayat'it ju yuchi. Para ju quit'in icmispai ju yuchi.
    Ni acnaulh ni jantu icmispai ju yuchi pus vachu' va ixnona' ta'aklhtamat acva
    tachi ju uxijnan. Para ju quit'in icmispai ju yuchi. Chai icmuctaxtuich tuchi
    najuntach ju yuchi.
  eng-LSV: and you have not known Him, and I have known Him, and if I say that I have
    not known Him, I will be like you—speaking falsely; but I have known Him, and
    I keep His word;
  cak-NT: Y más que rix quiri' ni'ij che, man iweta'n ta rech. Pero ren can weta'n-wi
    rech. Y ren yinoc ta jun tz'ucuy-tzij anche'l rix, xa ta nin-ij chi ren man weta'n
    ta rech ri Dios, y xa can weta'n. Ren can nin-en-wi ri nu'ij ri rutzij raja'.
  pah-NT: Pe ndapekwahavi reki ga. Ji ki a'e te akwaha ga. Po ji ei hamo ji ndakwahavi
    ga javo, a'ero po ji mbero pe javijitehe hamo no, ei ga g̃a pe. Ji ki a'e te akwaha
    tuhẽ ga. Igwete ji hendukatui ganhi'ig̃a no, ei ga.
  sja-NT: Mamĩda parãpa Tachi Ak'õre k'awada-e p'anɨ. Jõdee mɨa iru wãara k'awa bɨ.
    Mɨa iru k'awa-e bɨda ada paara, seewa-idaa bak'aji parã jĩak'a. Mamĩda mãga-e.
    Mɨa wãara iru k'awa bɨ mãik'aapa oopari irua jara bɨk'a.
  xed-xed: kul snaŋta kuni ya. Iʼi nda sna yu ta tsatsi. Ka má sna a yu wu ka yu mazlay
    katsi ná, má dzaʼa nzakway yu ka guram nda kaghuni ta tsakalawi ya. Tsaw nda sna
    iʼi ta tsatsi, ta snay yu ta gwaɗani guli.
  glk-glk: هرچند کی شومأن اونه نشنأسیدی، امّا من اونه شنأسم. اگر بگم کی اونه نشنأسم،
    شیمی مأنستن دروغگو بم. امّا من اونه شنأسم و اونه کلامه دأشتن درم.
  mks-NT: Joo co̱ xíni̱ toho ndó yo cúú mé á. Ye̱he̱ xíni̱ yo cúú mé á. Tá ná cachi
    i̱ ña̱ co̱ xíni̱ toho i̱ mé á, cúú u̱ in da̱ tu̱hún tátu̱hun mé ndó. Joo mé a̱
    nda̱a̱ xíni̱ va̱ha i̱ yo cúú Ndióxi̱ ta cája i̱ ña̱ cáchí mé á.
  gfk-S: Pa mu le hanunure ie iesene iou nunure ter ie. Be ing iou ni tange be iou
    paile nunure ie, io, aiou tike ut na harakale ho mu. Sene iou nunure ter at ie
    ma iou palim dit leh ma iou murmur ira nuno nianga.
  bmu-bmu: Eŋön könaŋi mi ölöp qahö möt kutumakzemö, nöŋön i ölöp möt waŋgizal. ‘I
    qahö möt waŋgizal,’ jibileŋak ewö, mönö iŋini ewö tilipqilip azi akileŋak. Ni
    azi mewöŋi qahö akzalmö, i ölöp möt waŋgizal aka yaŋgö keuŋi tem kölakzal.
  dgz-dgz: Ame e den God asigiap ya tayan, go ne asiginap tan. Endi ne God ya asiginap
    wapoa ne ware ame ne umayap ebo wapo. Go ne me asiginap tana menan nop mega ayamase
    taivin.
  eng-GNV: 'Yet ye haue not knowen him: but I knowe him, and if I should say I know
    him not, I should be a liar like vnto you: but I knowe him, and keepe his worde.'
  zaa-NT: Lebi'i nna labí nabia'ni li e, pero inte' nna hua nabia' ti' e. Canchu innia'
    qui'ni bihua nabia' ti' e nna entonces ná' ttu bèỹia tì'a lebi'i; pero hualigani
    nabia' ti' e nna rigú'a' ca titsa' quì'e.
  eng-WEBSTER: 'Yet ye have not known him; but I know him: and if I should say, I
    know him not, I should be a liar like you: but I know him, and keep his saying.'
  guh-guh: Itsiata paxamë apo payapëtaemë bajaraponë. Xanë cajena yapëtaniji. Nexata
    xanë Dioso yapëtae atanë, itsa yavajunuaxainaejitsipajë, “Apo yapëtaenë cajena
    bajaraponë,” itsa janë tsipae Dioso yabara, najumetsënëtsipajë pacuenia paxamë
    panajumetsënëtabiabame. Itsiata xanë pepacuene Dioso yapëtaniji. Jumecovënëtajënua
    pacuenia Dioso nitorobabiaba.
  bon-bon: Weene lica ituge umle äbita teeme poto cidi me, yepä cane umle gäne tabe.
    Cane liba iicana je, egä cane umle lica gäne tabe, cane piba weeme pana walya
    biname gäne. Yepä cane umle gäne tabe piiyepu teeme mene jäätecijune.
  nhw-BL: Nelía amo anquiiximatij noTata. Pero na, quena, niquiximati. Sintla niquijtosquía
    amo niquiximati, huajca niistlacatisquía quen anistlacatij. Pero, quena, na niquiximati
    huan nijchihua catli nechilhuía.
  swh-ONEN: Ingawa hamkumjua, mimi ninamjua. Kama ningesema simjui, ningekuwa mwongo
    kama ninyi, lakini mimi ninamjua na ninalitii neno lake.
  wbi-wbi: Umue namunkagwile uNguluve, une ninkagwile. Ningati naninkagwile uNguluve,
    niiva ndesi ndavule umue. Une ninkagwile uNguluve, kange sino ijova nikunda.
  bba-bba: Kɑ mɛ, i ǹ nùn yɛ̃, ɑdɑmɑ nɛ, nɑ nùn yɛ̃. Nɑ̀ n nɛɛ, nɑ ǹ nùn yɛ̃, ko nɑ
    n sɑ̃ɑwɑ weesuɡii nɡe bɛɛ. Adɑmɑ nɑ nùn yɛ̃, nɑ mɑɑ win ɡɑri mɛm nɔɔwɛ.
  eng-KJVCPB: 'yet ye have not known him; but I know him: and if I should say, I know
    him not, I shall be a liar like unto you: but I know him, and keep his saying.'
  kgk-NT: —Nhandejáry kwaa e'ỹha peẽ. Xe katu aikwaa voi íxupe. “Xe ndaikwaáiry íxupe”
    ha'e ramo, xe apu-tama xe ave. Pende reko-rupima xe aiko arã ra'e. Ha Nhandejáry
    kwaaha xe. Aikwaa voi íxupe. Ahendu va'e inhe'ẽ, he'i.
  waj-waj: mo ngia hama inna teeda rikiaavai. Vaa na inna tee rikiauvai. Fai na hama
    inna tee rikiauvaivee tiee ngii roosiima unnakua vaidivai varinaravai. Vaa na
    inna tee rikieenaina na inna kuaivaa rikiee puaisakama utuee iikiaunoo.
  cpy-cpy: Teemaeta piyotee-yirini eerokapaeni. Rooma naaka noñiiri. Aririka nokantemi
    ‘tee noñiiri,’ naaka theeri, noshiya-kotakimi eerokapaeni. Roo kanteencha omaperotatya
    noñiiri naaka. Nokemijantziro iñaani.
  ekk-PKP: 'Teie ei tunne teda, aga mina tunnen. Kui ma ütleksin: „Ma ei tunne teda“,
    oleksin ma valetaja nagu teie. Aga ma tunnen teda ja teen seda, mida ta ütleb.'
  mpx-mpx: He iya nige ku aatena, yaa nau ya atena. Binimala ebo na ba, ‘Iya nige
    ya aatena,’ he nau na tabwa tokakawi ni ola komiu. Yaa iya ya atena ge wana baaba
    ya henapuan.
  wbp-wbp: Nyurrurlajunkulurla ngurrpa-nyayirni Kaatukuju, ngulaju karna ngaju-miparlu
    milya-pinyi nyanunguju. Kala kajilparnaju ngajulurlu ngurrpa-pajikarla nyanunguku,
    ngula-jangkaju kajikarna warlkanji-yijala nyinami nyurrurla-piyalku-yijala. Ngajuju
    karna milya-pinyi nyanunguju, manu karna lawa-mani-juku warrki nyiyarlangu yangka
    kuja kaju Kaaturlu wangkanjarlu yinyi.
  luo-luo: Kata obedo ni ok ungʼeye, anto angʼeye. Ka anyalo wacho ni ok angʼeye,
    to anyalo bedo ja-miriambo mana ka un, to angʼeye adier kendo pile angʼeyo wachne.
  nhe-NT: Nelía ax inquiixmatij noTata. Pero na, quena, niquixmati. Intla niquijtosquía
    ax niquixmati, huajca niistlacatisquía queja inistlacatij. Pero, quena, na niquixmati
    huan nijchihua tlen nechilhuía.
  aii-aii: ”ܐܘܼܦ ܐܸܢ ܕܐܲܚܬܘܿܢ ܠܹܐ ܝܵܕܥܝܼܬܘܿܢ ܠܹܗ، ܐܝܼܢܵܐ ܐܵܢܵܐ ܟܹܐ ܝܵܕܥܹܢܹܗ. ܐܸܢ ܐܵܡܪܹܢ
    ܠܹܐ ܝܵܕܥܹܢܹܗ، ܒܸܬ ܗܵܘܹܝܢ ܕܲܓܵܠܵܐ ܐܲܝܟ݂ ܕܝܼܵܘܟ݂ܘܿܢ، ܐܸܠܵܐ ܐܵܢܵܐ ܟܹܐ ܝܵܕܥܹܢܹܗ ܘܗܹܡܸܙܡܵܢܹܗ
    ܟܹܐ ܢܵܛܪܹܢܵܗ̇.
  esk-NT: Aasriisuli iḷitchuġianiksimaitchiksi, aglaan uvaŋa iḷisimagiga Agaayyun.
    Uqaġuma Ilaa naluniḷugu sagluturuaŋuniaqtuŋa ilipsisun. Aglaan iḷisimallapiaġiga
    aasriiñ uqałha tupigiplugu.
  msb-msb: Bisan ngani dili niyo siya nakilala pero ako kilala ko siya. Kun sabihon
    ko lugod na dili ko siya kilala, magigin buwaon ako pareho man niyo. Pero kilala
    ko man gayod siya kag matuod na ginatuman ko an iya katukduan.
  cpa-NT: Ha¹chian² dsa² héi² cueh¹² hniah¹². Jní² báh³ cué¹² dsa² héi². Ju³ná³ juøh¹²jni
    tsa¹cué¹²jni dsa², lán¹²jni jan² dsa² tø³júg³ ju³lah lanh¹² hniah¹². Lah¹dsóh²
    cué¹² báh³ jní² dsa². Jø¹² bíh³ mi²ti³jni jǿg³ quiah¹²dsa.
  dso-dso: ତମେ ତାକେ ନାଜାନାସ୍‌, ମାତର୍‌ ମୁଇ ଜାନି । ଜଦି ମୁଇ ତାକେ ନାଜାନି ବଲି କଇବି, ସେନ୍ତାର୍‌ଆଲେ
    ମୁଇ ମିସା ତମର୍‌ପାରା ମିଚ୍‌ କଇବା ଲକ୍‍ ଅଇବି । ମାତର୍‌ ମୁଇ ତାକେ ଜାନିଆଚି ଆରି, ତାର୍‌ କାତା
    ମାନ୍‌ଲିନି ।
  meu-meu: Umui na asi dibamui ia; lau be mai dibagu. Lau bama toma “Asi dibagu ia”,
    bama koikoi, umui heḡereḡeremui. Lau na mai dibagu, bona ena hereva danu na badinaiamu.
  yva-NT: 'Weapamo wapantatukambe Amisye ai, weramu Risyamo syo aen. Muno ranivara
    Risyo raura syare, ‘Risyamo syantukambe Amisye ai’ weratire, indati Risyamo aarurijat
    akoe pi Risy maisyare weasamaisy. Weramu Syo raura tugaive: Risyamo syo Amisye
    aen muno ibeto Apa ayao rai.'
  dgc-dgc: pero éwan, da éwan moy siya tukoy a talaga. Sakén, éy tukoy ko siya,” kagi
    ni Jesus. “Mara éng kagin ko a éwan ko tukoy i Diyos, éy magbuli-buliék a kona
    dikam, da tukoy ko siya a talaga. Sakay i kagi naa, éy tupadén ko.
  zpm-NT: Teḻ naa ruṉbey naa me, ni ruṉ naa miṉe rnabey me; saṉgue to goṉ, nlid ruṉbey
    to me. Teḻ gni naa ruṉbeyd naa me, yele naa ga dzigo noquidie zigne rquidie to.
  hix-NT: Noro hutwahra mak manatxhe. Uro haxa ryhe, noro uhutwehe. Noro hutwahra
    wehxaha kany me haxa ryehtoko, rotemarontanàràtho haryhe, owyaronye rma rha, kekon
    hatà. Noro hutwany me mak wehxaha. Noro rwonà yoyuknye ro me xarha wehxaha, kekon
    hatà.
  sim-sim: Hako jir mbeek orin heyenda ambu jir. An angop a heyenda ri. Karem uwosik
    os a mba, orin na heyenda ambu, karem a mba nahi, an men jir hom haimba handambanda
    ma nira. Hako an angop a heyenda orik mashi orhin amu tiyanduwa.
  npi-ULB: तिमीहरूले उहाँलाई चिनेका छैनौ, तर म उहाँलाई चिन्छु । यदि मैले ‘म उहाँलाई
    चिन्दिनँ’ भन्छु भने म झुटजस्तै हुन्थेँ । तापनि म उहाँलाई चिन्दछु र उहाँको वचन
    पालन गर्दछु ।
  cgc-cgc: Dili nyo kala ake na Amay, piro kanen kala ko. Alimbawa, daw mag-ambal
    a na ula a kakala ki kanen, magparyo a man ki kyo na mga bula. Piro, kala ko gid
    kanen an daw patuman ko iya na mga ambal.
  tim-tim: Dâ yeŋe Anutu amâ damun nenŋe dâmai amâ hiaŋgimai. Ye amâ yâk bo nâŋgaŋmâ
    metemai. Dâ nâŋe âmâ nâŋgaŋmâ meteân aregât nâ bo nâŋgaŋman dân dâine hiaŋgim
    ye hainare akbom. Dâ nâmâ nâŋgaŋmâ metem denŋe lokom manman.
  yor-yor: Ẹ kò sì mọ̀ ọ́n, ṣùgbọ́n èmi mọ̀ ọ́n, bí mo bá sì wí pé, èmi kò mọ̀ ọ́n,
    èmi yóò di èké gẹ́gẹ́ bí ẹ̀yin, ṣùgbọ́n èmi mọ̀ ọ́n, mo sì pa ọ̀rọ̀ rẹ̀ mọ́.
  wos-wos: Wungi wata guni déka xékélakihambanguni. Wuni déka wuni xékélaki. Wuni
    angi wawut, ‘Wuni déka yike wuni ye.’ Wungi wata wuni guni maki yéna yakwa du
    wuni. Wuni déka xékélakita wuni wandén maki huru.
  emp-NTPO: Baribʌrʌ idjira adua panʌa. Maʌ̃ne mʌ̃a idjira cawa b̶ʌa. Idjida adua
    b̶ʌad̶a ad̶abara mʌ̃ra bãrã quĩrãca sewaid̶a b̶acasia. Baribʌrʌ mʌ̃a idjira cawa
    b̶ʌ bẽrã idji bed̶eada ĩjã o b̶ʌa.
  eng-F35: Yet you have not known Him, but I do know Him. And if I should say that
