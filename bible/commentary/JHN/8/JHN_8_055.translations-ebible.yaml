    kwa'n mika'b Me lon.
  cbc-NT: Mʉjãã pʉame cʉ̃rẽ mʉjãã masĩẽtĩmajũcõãña. Yʉ roque cʉ̃rẽ yʉ masĩña. Cʉ̃rẽ
