  sgz-sgz: Kápgamte mánán on, mái sár iau mánán on. Ngo ina han parai ngo káp iau
    te mánán on, ngorer ina tám angagur ngoro gam, kabin iau mánán on sang má iak
    lu taram i kán pinpidan.
  kek-NT: La̱ex inc'a' nequenau ru a'an. Abanan la̱in ninnau ru. Cui ut tinye ta nak
