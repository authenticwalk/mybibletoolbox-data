  srn-NT: ma un no sabi En. Mi sabi En, èn efu Mi ben sa taki tak' Mi no sabi En,
    dan Mi bo de wan leiman leki unu. Ma Mi sabi En èn Mi e du san A wani.
  cta-NT: masi ná ndyuloo ma̱ jiꞌi̱ Ni, pana juaꞌa̱ nduꞌni ma̱. Nslo naꞌ jiꞌi̱ Ni
    tuꞌni. Ná taca ñacui̱ naꞌ chaꞌ ná nslo naꞌ jiꞌi̱ Ni; cuiñi naꞌ si juaꞌa̱ ñacui̱
