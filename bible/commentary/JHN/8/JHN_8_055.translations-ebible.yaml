  kgf-kgf: Ini i ménda nimmizu, waŋu neŋ i nimmizua. I ménda nimmizua ʒéwinec imi
    ini ésécnec ic ikora wambinec. Waŋu ni i nimmima iwac ackuaʒéc tohoanʒua.
  awb-awb: itega we íre tagaríáhwe. Ínéga we tagaríóge. Ínéga we íre tagaríóge teiútáq
    tahirímé íné ite tahnsá péhe ání míó irino. Ínéwé we aiq tagaríóge. Wene ehweh
    irena wene sánsá mira aruqaruruge.
  gdn-gdn: '@see-verse:JHN.008.054'
  nko-NT: Ɩbʋ mʋ́tɔ́ ánɩ́ mlɩméyín mʋ, támɛ mɩ́ mʋ́ nyin mʋ. Nɩ́ nɛblɩ́ mbɛ́ɛ
    mmeyín mʋ a, nabwɛ́ ofunupʋ fɛ́ mlɩ. Mɩ́ mʋ́ nyin mʋ, ntegyi mʋ asʋ́nsʋ́.
  bsn-NT: Ĩre masibeaja mʉa. Yʉma, ĩre quẽnaro masiaja. “Ĩre masibeaja” yʉ yijama,
    mʉare bajirone socagʉ ñabogʉja yʉ. Yʉma, quẽnaro masune ĩre masicõaja yʉ. Ĩ yirore
    bajirone ĩre cʉdiaja yʉ.
  pib-NT: Gixa gi gimatlu, ga wa Gita gimatlu. Gi numatlu, nchinanmaka Gita, gixa
    pixkamka nixanu kayroklerupmakno. Seyni numatlu. Numretatokanutlu.
  wiv-wiv: Palaka miu beta matoto miu na lala. Hau ta lala ia. Kua na tania beta na
    lala ia, ia da te mata vairukuruku habuka miu; palaka hau matoto ta lala ia ka
    paho poto na kana polea.
  reg-reg: Emwe mutamumenyaga omwene, nawe anye nimumenyele omwene. Akabha nikaika
    ati,'nitakumumenya,' enijosusana nemwe, bhanu omubheya. Nolwo kutyo, nimumenyele
    nemisango jaye nijigwatile.
  mlh-mlh: Ŋoŋoji fuŋine oi soine so mane mukuegobiyoŋ, nonji oi soine manego. ‘Oi
    so manego,’ minobo ine, ŋoŋo oŋuine eadu ŋi fukenobo. Noŋ ŋi oŋuine so fukegoyoŋ,
    oi soine manego eru iŋore buŋo reŋgaego.
  gof-ENT: ሂንቴ ኢያ ኤሮና ኢፂኮ ታኒ ኢያ ኤራይስ። ታኒ ኢያ ኤሪኬ ጊኮ ሂንቴ ሜላ ዎርዶታይስ። ሺን ታኒ ኢያ ኤራይስ፤ ቃሲ
    ኢያ ቃላካ ናጋይስ።
  aau-aau: Homkwe hye nonkway lwak pey. Sawk hakiaw-aw nonkway, hye kokwe. Sa hakwe
    hye nonkway lwak lopa ok me ankin, hakwe mo hme hieyn okrei-uwr lwak. Hakwe hye
    po nonkway popriy, seyr hyo ok mokwe po nakruok kraiay.
  tvk-tvk: e mutakil ti xi vari. E inou nakila, e nasakras naluvos namit natakil ti.
    Vengan xosxa vamak, name vat luvosen vaxoni xamim tang. Reitin, inou nakil xi,
    e di nalong xat sepinien nan xil.
  prf-NT: Awan moy siya matenggi, peru matenggi ku siya. Ni kagiyán ku a awan ku siya
    matenggi ay magin mabuliyák a kona dikomoy. Peru matenggi ku siya sakay sunudán
    ku en kákkagiyán na.
  auy-auy: Kemá wembá wéawanaumpo kembiwí ímba wéawanaawe. Kemó séꞌo ímba wéawanaumnemo
    súndarakaa kembiwímó ontembá karoꞌ-wáásí mérausino. Éꞌa wéawaneꞌa póꞌa wenáái
    mósá wémaraumne.
  tbg-tbg: Ne kia vira iri tavaarave. Te tiha, Kia vira iri tavaunarave tiarirarovauve,
    ti uvavano ni uva aanarero una uvaqai varianarove. Ho te vira iri tavaunarave,
    te vira uva iri vauraukave.
  hub-NT: Atum ainatirmeka nigka wainchauwaitrume. Turasha wika wainjai, wainchauwajai
    takunka atum wait ainarum nunin asan tumainaitjai. Wika shir wainu asan, ni turutmauncha
    metek umirjai.
  hmo-hmo: Umui be umui diba lasi ia, to lau be lau diba. Bema lau gwau lau diba lasi
    ia, do lau koikoi, umui hegeregerena. Lau be ia lau diba, bona iena hereva danu
    lau badinaia.
  big-big: Keya ini ulogo piyegi iwaka ono keya mabek ngoluk iwaka ono kapura nogo
    piyegi iwaka. Tamizeige nogo ne piyegi iwaka ono kai kesak ne onanga kai yagenda,
    inugu kisi pilik. Kapura nogo piyegi iwaka logo ne ngago puguragi kerewiya logo
    kiriwei mizi mizi.
