  lat-VUC: 'et non cognovistis eum: ego autem novi eum. Et si dixero quia non scio
    eum, ero similis vobis, mendax. Sed scio eum, et sermonem ejus servo.'
  ngp-ngp: Naho nyuwe hamummanyize mna miye himmanya, nnagamba himmanyize neninde
    mlulimi enga nyuwe, mna miye himmanya naho hitoza ulosi wakwe.
  aoi-aoi: Akena karningbale-ka kirrakina nakina umba ngayuwa yimbukwa ningeningma
    nakina. Kiyama-manja ngayuwa, ‘Ningeningbala nakina,’ kembirra ningikalya ningakina-da
    wuburra nungkwurruwa kirrikikalya-da. Akena ningeningma ngayuwa nakina akwa ningenuminiyarrkuwarakinama
    ena-langwa ayakwa.
  enq-2: Nyakamame baa nakandengema. Dopaka doko, nambame baa kandenge. Nambame baa
    nakandengena lapuli doko, namba sambo lenge nyakama-yale jipuli. Dopaka doko,
    nambame baa kandenge dokonyana, baanya pii doko nambame wata-miningi.
  eng-ASVBT: 'and ye have not known him: but I know him; and if I should say, I know
    him not, I shall be like unto you, a liar: but I know him, and keep his word.'
  mna-mna: Tamen niom kuute i risa som. Mi nio na, aŋute kati. Tanata aŋleŋleŋ la
    kalŋaana mi aŋtoto sua kini. Mi sombe aŋso aŋute i som, so aŋkam pakaamŋana kembei
    ta niom na.
  myw-myw: '@see-verse:JHN.008.054'
  sby-sby: Amwe muliya kumwinshiba, nsombi ame ndimwinshi, nendalambeti nkandimwinshi
    nendalaba mubepeshi mbuli ncemubele. Nomba ame ndimwinshi weco nkute kunyumfwa
    maswi akendi.
  sll-sll: Ni yalhobi God haang dal tenga yal iwe, na Nabe momua. Momiba ni yalhobi
    han kun olekinia, na nan han po siwa. Te na yu di ni teralia, God na hankiwa di
    ni teralgiwe, hasu di wanga mere di ni teralba. Na kara han po sire ha dungwo
    meri ogolo wine oliwa.
  yaq-NT: Taa eme'e junaka'a tua ka a' ta'aa. Ineponee ala nee a' ta'aa. Intok inepo
    ka ino a' ta'a'ati jia'ateko, tua nee emo benasi aa noki'ichi ean. Taa inepo nee
    tua lutu'uriapo a' ta'aa. Intok inepo juka' aapo'ik teuwaa'uta, kaita be'eeka
    a' noki chupa.
  uro-uro: Bä näma dä qaku ngänät dräm a qa sokt di aingo di nguat dräm a qa. Ngakt
    bä nga vadi mai ngua qoar i qaku nguat dräm a qa dä va ama irasmätka na ngo rhoqor
    ngän sokt di nak nguat dräm a qa bä nguat tet parhäm aa enge.
  ita-1885: E pur voi non l'avete conosciuto; ma io lo conosco; e, se io dicessi che
    io non lo conosco, sarei mendace, simile a voi; ma io lo conosco, e guardo la
    sua parola.
  muy-muy: Lekʉlʉm kə̀sərum naŋ do, ay nu ti nə̀səra naŋ a. Tamal nə̀ɗəm nə̀sər naŋ
    do ni ti, nasəkaɗ malfaɗa akaɗa gekʉli ni. Nu nə̀səra naŋ a, nə̀bu nəgəskabu ma
    gayaŋ daya.
  kqc-kqc: Ya toto ina, idu na na diba ina. Na toto ina vo nigida vonisi, bi ya vene
    kana ofa ofa nina amiye nibiyagadu. Idu na diba ina, ma ini ago neidesi anema
    yora reida.
  tav-tav: 'Mʉja maca cʉ̃re mʉja majiqueti majuucõa. Yʉ roque cʉ̃re yʉ maji. Cʉ̃re
    majibacʉ quena: “Cʉ̃re yʉ majiquẽe,” yʉ caĩata mʉjaare bairona ĩtorique paii yʉ
    aniboʉ. Cariapena yʉ ĩ, “Cʉ̃re yʉ maji,” mʉjaare yʉ caĩata. To bairi cʉ carotirijere
    yʉ áa.'
  eng-ULB: You have not known him, but I know him. If I would say, 'I do not know
    him,' I would be like you, a liar. However, I know him and keep his word.
  spa-VBL: Ustedes no lo conocen, pero yo sí lo conozco. Si yo dijera ‘No lo conozco,’
