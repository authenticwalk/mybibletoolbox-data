  ata-ata: Ia ngingi ngalavusou uasi. Enisisi elavusou. Lexe eni avikala lexe alavusou
    uasi, la eni itema sou kalavoi loxo ngingi ne. Eni elavusou, la sou amulinu vaikala
    noxou.
  qvw-NT: Niyalcalpis amcunañatacmi ichá mana lisipäcunquichu. Ya'ami ichá tuquicta
    lisiycú. ‘Manam lisïchu’ nipti'a amcunanüpis casquicüćha cäman. Ya'ami ichá lisiyal
    shiminmannuy cawsaycú.
  nfa-nfa: Te ngaa miu tadhe boe Ne. Dhu tadhe mèu ka Jaꞌa ne. Ladhe Jaꞌa peka na
    Jaꞌa tadhe boe Ne, Jaꞌa leko-monya, sama sèmi miu. Te ngaa Jaꞌa tadhe mèu Ne,
    aa Jaꞌa tao madhutu Lii Holo-Nori Na kahèi.
  tnp-tnp: Itəmah nəkotəruru in, mətəu iəu iəkəhrun in. Nəmə iəkəni məmə iəkəruru
    in, kəni in otol iəu məmə iəu iətəmimi rəha neiuəiən, təhmen əmə e təmah. Mətəu
    iəu iəkəhrun in, kəni iəu matol nəuian.
  urd-urd: तुम ने उसे नहीं जाना, लेकिन मैं उसे जानता हूँ; और अगर कहूँ कि उसे नहीं
    जानता, तो तुम्हारी तरह झूठा बनूँगा। मगर मैं उसे जानता और उसके कलाम पर 'अमल करता
    हूँ।
  hot-hot: Ma doŋtom môlô miŋ oyala yani ami ma mi. Ya ma yahayala yani katô ba yahanaŋ
    nena yahathôŋ yani paliŋ, êŋ ma tem yambitak anyô abôyaŋ êtôm môlô. Aêŋ ba yahayala
    yani ba intu yahasopa anêŋ abô.
  mqj-NT: sapo' tae' muissanan. Kuissanan Kao, ianna kukua tae' kuissanan to tamantula'
    tonganna' susikoa'. Kuissanan Kao Ambeku anna kuturu' angganna battakadanna.
  rus-SYN: И вы не познали Его, а Я знаю Его; и если скажу, что не знаю Его, то буду
    подобный вам лжец. Но Я знаю Его и соблюдаю слово Его.
  mbh-mbh: Aveto lomumu mire vet nge i avele, aveto lemik mire nge i. Na aro ve tho
    ri ve, lemik mire nge i avele, aro tho ini toko le apaltetonga ranga ve ini thomu.
    Aveto lemik mire nge i na tho panes ile riong.
  bdd-bdd: Ma hesi tauna geya wasanapu toho, yaboi tuwa yasanapuya. Ma ꞌeguma yagwae,
    ‘Geya yasanapu,’ nata yaꞌabowegomi gidemusa ꞌomi waꞌeꞌaboꞌabo. Ma hesiyage tauna
    yasanapu bwaibwainiya ꞌoinega ꞌenanaina yagwahugwahu bigadi.
  cbt-NTPO: Co inaso' nohuitopiramahuë', caso' nohuitërahuë. Ya'ipi noninso' natërahuë.
