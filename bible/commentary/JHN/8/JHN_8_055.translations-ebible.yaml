    siikiita. Wowak, ada riina hehar hechawak, ada riiti majin hehar sumowutu.
  agr-agr: Nunú tusá tayatkugmeshkam nigka wainchauwaitjume, tujash wika wainnujai.
    Wainchaujai takunuk atum tikima wait ainajum, wisha ibauk wegakun tumainaitjai.
    Wika shiig wainu asan, ni tujutbaunashkam dutiksanuk umigjai.
  kyc-kyc: Nakamame baa soo nyepa nange. Nambame baa soo nyingi. Nambame baa soo nyepa
    nange lapuli doko nakama kyambo lao karenge dokonako mendeke ingyuo karapuli.
    Dopa pipyamopape nambame baa angi soo nyepala banya pii lengenyili pyuo pyuo lao
    karenge.
  urd-GVU: لیکن حقیقت میں تم نے اُسے نہیں جانا جبکہ مَیں اُسے جانتا ہوں۔ اگر مَیں
    کہتا کہ مَیں اُسے نہیں جانتا تو مَیں تمہاری طرح جھوٹا ہوتا۔ لیکن مَیں اُسے جانتا
    اور اُس کے کلام پر عمل کرتا ہوں۔
  yre-NT: '''pian ka''a tɔa dɩ. ''An ''bɔ ''bɛ -tɔa. -Te maan ''vɩ ''nan ma''an tɔa
    dɩɛ, te an drɛ ''wluzan ''a "le ''cee ''wɩ ''zʋ. ''Pian maan -tɔa, ɛn an ''ta
