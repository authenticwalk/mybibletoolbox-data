  unx-unx: ଏନ୍‍ରେୟ ଆପେ ଇନିଃକେ କାପେ ସାରିତାନା, ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଇନିଃକେ ସାରିୟାଃଇଙ୍ଗ୍‌,
