  kan-2017: ಆದರೂ ನೀವು ಆತನನ್ನು ತಿಳಿಯದೆ ಇದ್ದೀರಿ. ನಾನಂತೂ ಆತನನ್ನು ಬಲ್ಲೆನು, ಆತನನ್ನು ಅರಿಯೆನೆಂದು
