  tam-TCV: நீங்கள் அவரை அறியாதிருந்தாலும், நான் அவரை அறிந்திருக்கிறேன். நான் அவரை
    அறியவில்லை என்று சொன்னால், நானும் உங்களைப்போலவே ஒரு பொய்யனாய் இருப்பேன். ஆனால்
    நானோ அவரை அறிந்திருக்கிறேன். அவரின் வார்த்தையைக் கைக்கொள்கிறேன்.
  mit-NT: Doco mii‑nsiá, có‑ìnáhá‑nsiâyà; cuisì yùhù, ndisa, ináhî‑yà. Te nú ni cachíˋ
    có‑ìnáhî‑yà, dandu cunduu stnáì tè‑tnùhù nahi mii‑nsiá. Doco yùhù, ináhî mii‑yá,
    te chívàhi ñà‑ndùá cachí‑yà.
  ceb-ULB: Wala kamo makaila kaniya, apan nakaila ako kaniya, kung moingon ako nga,
