  fuh-BKF: On anndaa mo. Miin kaa, miɗo anndi mo. Si mi wi'ii mi anndaa mo, mi laatake
    penoowo hono mooɗon. Miɗo anndi mo, miɗo jokki konngol makko.
  arl-NT: Niaari seetanujuanaa na niishiyashijiaca. Janiya cutaraari cua Que Pueyaso
    niishiyani. Janiya jaara nia sequereni, maja cua niishiniu nojuaja, janiya maara
    sapojojua quirini taa nia quiyacuaani. Janiya cutaraari na niishiyani. Janiyari
    cunora na rupaa tojijiani.
  ziw-ziw: Nyuwe hamwammanyaga, mna miye simmanya. Mna ninagamba simmanyize, nanitende
    mlulimi saviya nyuwe. Miye simmanya naho natoza ulosi wakwe.
  grc-TR: καὶ οὐκ ἐγνώκατε αὐτόν· ἐγὼ δὲ οἶδα αὐτόν, καὶ ἐὰν εἴπω ὅτι οὐκ οἶδα αὐτόν,
