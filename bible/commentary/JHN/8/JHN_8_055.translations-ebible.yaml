  cof-NT: Nula mantimini lachi Apaca chiquilachi Diosi joe tinatonan, yaca natiya
    miitolajoe tie. Lari yaca mirayoe. Lari yaca miitoyoe timanpari, nene pun jono
    jomin joinhie nula cuwenta. Juntonan nene patumin joyoe. Yaca mirato, yachi fiquicanan
    merámin joyoe tie.
  srm-NT: Nöö hii fa un taa a dë unu Gadu ma töku wan sabi ën, ma nöö mii sabi ën.
    Ee mi taa ma sabi ën, nöö hën da mi dë wan lëgëdëma kuma unu. Ma nöö mii sabi
    ën e, nöö mi ta hoi dee taki fëën tu.
  qvs-NT: Chashna rimashpaykichipish manami paytaka riksinkichichu. Ñukami esika allita
    riksini. Tata Diosta mana riksinaynita rimashpaynika ñukapish kankunashina llullakuk
    runa kayman. Tata Diosta allita riksishpayni rimananta allita kasuni.
  zca-NT: per nangayot ngalibe' go Me, per na nilibe' ka Me. No chi nin lo go, gat
