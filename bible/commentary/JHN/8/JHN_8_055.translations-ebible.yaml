    niana, ako nakaila kaniya, ug nagtuman sa iyang pulong.
  ces-LB: Nikdy jste ho však nepoznali, ale já ho znám dobře. Kdybych to zapřel, byl
    bych stejný lhář jako vy. Opravdu ho dobře znám a ve všem ho poslouchám.
  mkn-mkn: Ma bosong sonde kanál sang Dia. Beta yang kanál bae. Kalo Beta bilang Beta
    sonde kanál sang Dia, Beta tukang omong kosong, sama ke bosong. Ma Beta kanál
    bae sang Dia, deng Beta ju bekin iko Dia pung Kata-kata.
  pol-UBG: Lecz nie znacie go, a ja go znam. I jeślibym powiedział, że go nie znam,
    byłbym podobnym do was kłamcą. Ale znam go i zachowuję jego słowa.
  qxh-NT: '@see-verse:JHN.008.054'
  nwi-nwi: Kɨmiə nakseinein pawk In; mərɨg Yo yakɨrkun In. To yakpini mə yakeinein
    In, mɨpiuə yeikuə rəmhen kɨn yame kɨmiə nəmeikuə mɨnə. Mərɨg yakɨrkun In mamor
    nəkwan.
  kmo-kmo: Wowey, kwo riina hekasakech. Ada, adaba riina hecho. Ada eecha wonyey,
