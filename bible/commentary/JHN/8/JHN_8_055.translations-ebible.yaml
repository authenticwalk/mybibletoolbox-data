    tnuꞌu‑ia.
  mdy-ETH: ጋዓንቴ ዒንሢ ዒዛ ዔሩዋሴ፤ ታኣኒ ዒዛ ዔዔራኔ፤ ታኣኒ ዒዛ ዔሩዋሴ ጌዔቶ ዒንሢጉዲ ሉኡዚ ማዔያ ናንዳንቴኬ፤ ጋዓንቴ
    ታኣኒ ዒዛ ዔራሢሮ ቃኣሎዋ ታ ዒዛኮ ካፓኔ።
  spl-spl: Nâŋeâmâ yâkât topŋe nâŋgâm heŋgeŋguan. Yawu gârâmâ “ki nâŋgâwaŋgian,” sâman
