    parlaycä. Gamcunanö yachatsicurga manam rasun cagtaga parlämantsu, sinöga llullacogmi
    cäman.
  mox-mox: Ta omiʼa ge taha tuta tauna oda alamania, ta ʼesi yaʼa tauna yahalahalamania.
    ʼEguma yaʼa eda vona vonigo tauna ge eda alamania, ʼinega yaʼa taha touʼava ʼidewani
    omiʼa. Ta yaʼa tauna yahalahalamania, ta ena vona yamatamatayagea.
  kew-kew: Nimimi nipu na-ademe pare neme nipu ade. Neme nipu na-adolape yaalore ni
    nimi yaa agaa ne onaanu nona piane piruaayo. Pare neme nipu ade-pulu nipuna agaa
    mogeaato.
  dww-dww: Be taumi tauna nam ko kataiena. Be taugu tauna è kataiena. Deḡoda taugu
    sibo è riuna taugu nam tauna e kataiena, inam raḡanine taugu tokare banaga kaikaiyovuguma
    è tubuḡana taumi maika. Be inam nam nama! Taugu tauna è kataie be riunama yà vovo
    teyeteyena.
  nif-nif: gan en nɨm nandɨ-kɨliñ eañ. Natna en nandɨ-kɨliñ tɨñmɨlet. Tɨkap nak ‘en
