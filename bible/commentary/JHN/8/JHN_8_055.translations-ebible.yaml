    ndaquiyaꞌ naꞌ jiꞌi̱ lcaa chaꞌ nu nchcuiꞌ Ni loꞌo naꞌ ―nacui̱ Jesús jiꞌi̱ nguꞌ
    judío biꞌ―.
  bqc-SIM: Á aà dↄ̃o, ãma má aà dↄ̃. Tó ma mɛ̀ má aà dↄ̃o, máↄ dɛ ɛɛde ũ
    lááwaɛ. Má aà dↄ̃ mɛ́ má aà yã́ kũa.
  tcz-CHONGTHU: Ahivangin nanghon ama chu nahe pouve, kenvang ama chu kahei, chuleh
    keiman ama chu kahepoi tileng keimatah hi nangho banga mijou kahi khah ding ahi,
    ahivangin keiman ama kahet jeh chun, amathu kangaiyin ahi.
  mar-mar: तरी तुम्ही त्यास ओळखले नाही, मी त्यास ओळखतो आणि मी त्यास ओळखत नाही असे
    जर मी म्हणेन, तर मी तुमच्यासारखा लबाड ठरेन. पण, मी त्यास ओळखतो आणि त्याचे वचन
    पाळतो.
  snp-snp: Linate amo ya kolife ádae. Namo ya kolife lo minowe. Yamu namo ya kolife
    ádowe, loto lomo neko, ya linate yaidana minoto ka suki logi ne. Ido namo ya kolife
    loto kala olu meyalo meleto moni minowe.
  isl-isl: en hann þekkið þið ekki. Ég þekki hann! Ef ég segði að ég þekkti hann ekki,
    þá væri ég að ljúga eins og þið! Þegar ég segi að ég þekki hann og hlýði honum
    í öllu, þá er ég að segja sannleikann.
  spy-NT: ‑Mōōnkētē ꞉akweek Yēyiin, nteenee anii ꞉nyēē ānkētē. Nto kāālē amwaay kule
    ‑māānkētē, nto kāāyēku ng'wiin kuu akweek. Nteenee ānkētē inee ānkāāriibē ng'ālyoontēēnyii.
  xnn-xnn: Ngem adiyo getken siya. Sak-en pay et getkek tay no kanak en adiyak getken
    et kampotanak ay kanegyo. Ngem tet-ewa ay getkek siya isonga tongtongpalek nan
    kankanana.
  mwe-mwe: Mmanganyanji nkakwaamanyanga, ikabheje nne naamanyi. Meleketaga kuti ngakwaamanya,
    shinambile malinga mmanganyanji. Nne naamanyi numbe ngunakamula lilobhe lyabho.
  tte-tte: Komiu nige wakakatai, na yau yakatai. Nuwana tem yawaloba, iya nige yakakatai,
    kani yau yaemala tomwakomwakota besiele komiu. Na iya yakatai mwa ana walo yabenalan
    yo yabenali-kalatan.
  tcs-tcs: bat yupla prapa no sabe uda em. Ai prapa sabe uda em. Ip ai go spik diskain
    ya, ai no sabe uda em, ai gobi seimkain laia wase yupla. Bat ai prapa sabe uda
    em, daswai ai meke ol samting prapa stret po ol dem mesiz wanem em i spik.
  hlt-THB: Nangmih ing anih ce am sim hlai uhyk ti, kai ingtaw sim nyng. Am sim nyng
    ka ti mantaw kai awm nangmih amyihna a qaai ak kqawn na awm nyng, cehlai anih
    ce kai ing sim nyng saw, ak awi ce khoem nyng.
  soq-soq: E mai me atensapona, dia, tane ne me ateinaida. Naita ne waponase, ‘Ne
    me mai atensapona,’ ne ipa lagawaa e ruala. Tane ne Mamamba ateinaida ita me aiawa
    do ruawantedine dewasadina.
  qub-qub: Gamcunaga payta manami rejsinquichu. Nogami ichanga rejsë. ‹Mana rejsëchu›
    nerga gamcunanöpis llullami cäman. Nogaga rasunpami rejsë. Chaymi pay nimashantaga
    llapanta wiyacö.
  att-att: Arán naw bulubugá ammu si Namarò. Ngam sikán, ammù. Á nu ángngarigán ta
    kagiak ku nakuan ta arák ku ammu si Namarò, mepárigà nakuan nikayu nga massiri.
    Ngam kuruk nga ammù gemma, á palurotak ku yù ngámin nga ubobuk na.
  bki-bki: Naio, kamiu maka kuvijikiaio, mia kiniou nemijikia batitig naio. Kiniou
    maka nala sibi tibe ka kamiu, neber vatitigio ga na, ka kiniou nemijikia batitig
    naio bo, a kiano iliano nonovio, nemije batitig bo monea kiaku meuliano.
  bqp-bqp: Á a dↄ̃ro, ama má a dↄ̃. Tó ma pì má a dↄ̃ro, manigↄ̃ de ɛ́kɛde ũ lán
    á bàmɛ. Má a dↄ̃, akũ má a yã kũna.
  mcp-mcp: Bɨ ampúyɛ́ ntâg nə́mə́ nyə. Mɛɛ mə mpú nyə. Mə́ ká cɨ nə́ mə ampúyɛ́ nyə,
    mə bə njínjɔ̧́ɔ̧́ nda bɨ̂. Ká mɛɛ mə mpú nyə, mə ŋgə ntâg nə́mə́ bɛ̧ iciyá byé.
  hat-hat: Nou pa konnen li. Men mwen menm, mwen konnen li. Si pou m' ta di mwen pa
    konnen li, mwen ta bay manti tankou nou. Men, mwen konnen l' epi m'ap fè tou sa
    li di m' fè.
  npl-NT: Pero nomejwah mach nonkixmatih. Ne de milajka nikixmati, iwa tla nikijtoskia
    amo nikixmati, nixolopijtiskia kemi nomejwah. Pero Ne kema nikixmati, iwa nikchiwa
    tlan Ye nechnawatia.
  bgg-bgg: Na ne aishii athieg ba ro, jimagungde gune aishii thieg ro, gu de aishii
    athieg ro è yao arone ithek duiine khlam thek rey dun phro, jimagungde gune aishii
    thieg, chiih-è gune ai miyaogam nuii ro.
  eng-TCENT: You do not know him, but I know him. If I were to say that I do not know
    him, I would be a liar like you. But I do know him, and I keep his word.
  eng-BSB: You do not know Him, but I know Him. If I said I did not know Him, I would
    be a liar like you. But I do know Him, and I keep His word.
  cpu-NT: Iro kantamaitacha eerokaite te piyotaiyerine. Irooma naaka noñiiri. Aririkami
    nonkante ‘te noñiiri,’ thairi nonake nokempitakotamiro eerokaite. Iro kantacha
    omapero noñiiri. Nokempisantziro iñaane.
  san-ASM: যূযং তং নাৱগচ্ছথ কিন্ত্ৱহং তমৱগচ্ছামি তং নাৱগচ্ছামীতি ৱাক্যং যদি ৱদামি
    তৰ্হি যূযমিৱ মৃষাভাষী ভৱামি কিন্ত্ৱহং তমৱগচ্ছামি তদাক্ষামপি গৃহ্লামি|
  tac-NT: '''Émika tabilé machí alué Onorúgame nobi neka ''we a''lá machígó. Ne anisáká
    tabilé machime ko ne alué Wa''lula Onorúgame, ''liko ''we ''yégame nímili ke ne
    napurigá ''emi. Neka ''láchigo machígó alué Onorúgame ''lige ''la sébali olame
    ju ne napu ne''chí nulé Onorúgame.'
  eng-WEBPB: You have not known him, but I know him. If I said, ‘I don’t know him,’
    I would be like you, a liar. But I know him and keep his word.
  gfk-H: Pa muat nunurei ia senbia iau nunurei tar ia. Ing bia iau na tangai bia pa
    iau nunurei ia, io, iau tiga tena bisbis hoing muat. Senbia iau nunurei tar at
    ia ma iau palim hadadas lah ma iau murmur ira nuna nianga.
  viv-viv: Tu omi BanaꞋe keke wadahalamane-moꞋeni tu Iya velemona gahalamanena. KaꞋi
    Iya gadagahe gadagayo, Yaubada keke gadahalamaneni, kaꞋi hidede amine gadagahe
    digo, Iya gadafwaya omi wafwaya amine. Tu Iya BanaꞋe gahalamane-moꞋena, kadu bonana
    gaꞋabiꞋabina.
  yao-yao: Ŵanyamwe ngannaŵe kwamanyilila, nambo uneji naamanyi. Nombe nasalaga kuti
    ngangwamanyilila, chime jwaunami mpela ŵanyamwe. Uneji ngwamanyilila ni ngulikamulichisya
    liloŵe lyao.
  tgp-tgp: ka lo verea, pani ka sopo levosahia varar̃uhu. Vara enau a verea vara na
    sopo levosahia, enau a pa tamlohi halu matea sohemim kamim mo isoiso, pani enau
    na levosahia, ale na lo vai na sava mo lo verea.
  auc-NT: Mïnitö tömengä ingante wïï adinque pönënämaï ïmïnipa töö. Botö guiquënë
    tömengä ingante do agaïmo inte pönëmo ïmopa. Botö tömengä ingante adämaï ïmopa,
    ante baï botö mïnitö baï babæ ante ancædömoimpa. Wæætë tömengä ingante do adinque
    në pönengaïmo inte botö ïñömö edæ tömengä nänö angaïnö baï në cæbo ïmopa.
  kbc-NT: Pida aɡ̶ica doɡ̶owooɡ̶otitetiwaji. Pida Ee baɡ̶a jowooɡ̶odi. Deɡ̶ejitaɡ̶awatiwaji
    me diɡ̶icoateda me jowooɡ̶odi, odaa jeɡ̶ee awitakegi, digo anenitiwaji mawitaka.
    Pida jowooɡ̶odi Eiodi, codaa mejiwaɡ̶adi lotaɡ̶a.
  bmh-bmh: Bo, ag go i abiu. Iz tutak go abiu. Bo, iz go i abiu awarem zob, go iz
    polumanemen dudu sul usalem zob, bo, iza go abiu, gonun, gonugau ze unum sesamoranem.
  ctu-BL: Mach cʌmbilic la' cha'an. Joñon mij cʌn. Mi tsac subeyetla ma'anic mij cʌn
    Dios, che'ic jini xloton, lajalon jach bajche'etla. Joñon mij cʌn Dios. Mic jac'ben
    i t'an.
  meq-meq: Ane tuk na, ka sərum na bay. Neŋ na, na sər na. Taɗə na gwaɗawa na sər
    na bay na, neŋ ndo i maraw me andza nəkurom. Ane tuk na, na sər na ada neŋ faya
    na rəhay ha gər a bazlam ŋgay.
  noa-H: Mag pãachdëun, hiita pãach Hẽwandam hanaab mamʌ, pãrau hi k'augba nʌmgui
    hajim. Muan chad hi k'ap'ʌ chirʌm. Mua chadcha hi k'ap'ʌ chirʌmta hi k'augbam
    hak'iin, maiguin mʌʌn sëunem pãar dʌ̈i hãbata chirʌm. Pari mua chadcha hi k'ap'ʌ
    chitʌm; magua mua hi hipierraata nem waaujemgui hajim.
  alp-NT: eleyo imi rekwaI mo po Au rekwaI. Kai sepo Au beteke be Au rekwaI mo, hoko
    Aure tamata nloene sakesa kai imire neka. Po mo, Au rekwaI kai Au ono lulu Eni
    hnaunaru.
  san-VEL: yuuya.m ta.m naavagacchatha kintvaha.m tamavagacchaami ta.m naavagacchaamiiti
    vaakya.m yadi vadaami tarhi yuuyamiva m.r.saabhaa.sii bhavaami kintvaha.m tamavagacchaami
    tadaak.saamapi g.rhlaami|
  kbq-kbq: Tamagra Agrira antahinomize, hianagi Nagra antahi'na ke'na Agrira hu'noe,
    hankina Nagrama hu'na, Agrira antahi'na kena osu'noe hanuana, havige hu'na tamagrikna
    hugahue, hianagi Nagra Anumzamofona antahina kena hu'nena, ke'a erizafa nehue.
  kbh-kbh: Pero ts̈ëngaftanga cha ndoñe ques̈matábuatma; ats̈e aíñe. Y ats̈e, “cha
    ndoñe quetsatabuatma ca” stsichámëse, áts̈naca cach ts̈ëngaftangcá canÿe bostero
    stsemna. Pero ndegombre ats̈e cha sënduábuatma, y nts̈amo cha tojtsichamcá, ats̈e
    sëndouenana y cachcá sëndbétsama.
  ron-LSB: 'Voi nu L-ați cunoscut, dar Eu Îl cunosc. Dacă aș spune: “Nu-l cunosc”,
    aș fi ca voi, un mincinos. Dar eu îl cunosc și îi respect cuvântul.'
  pon-pon: Komail ari kaikenta aja i, a I aja i, a ma I inda, me I jaja i, I pan me
    likam amen dueta komail. A I aja i o kapwaiada a majan akan.
  nhe-BL: Nelía ax inquiixmatij noTata. Pero na, quena, niquixmati. Intla niquijtosquía
    ax niquixmati, huajca niistlacatisquía queja inistlacatij. Pero, quena, na niquixmati
    huan nijchihua tlen nechilhuía.
  sps-sps: Ami gim rom ma natiny Ya sana Nyo nat faarof iny rou Ya. Te tsue fi Ronyo
    nei Anyo fapinpin iny rou Ya, Anyo na gamgam faarei maromi. Sana Nyo nat faarof
    iny rou Ya, ana Nyo manaats rou vegiau Tsunia.
  wnc-wnc: Ginu waapae dua nataaing ngana nata ie atnataat. Sike na waapae dua nataat
    ngang kem yanggat gamu nakaya kem aminu gin binga dakngawam. Sike ngana siakande
    ie atnatake ie genu akgwaamunggat.
  bus-bus: Á à dↄ̃ro, mↄde má à dↄ̃. Tó ma bè má à dↄ̃ro, mɛ́gↄ̃ dɛ ɛgɛdee ũ lán
    a bàmɛ. Má à dↄ̃, ben má à yã kũna.
  gub-BL: Napekwaw pixik kwaw pe. Ihe akwaw ihe. — Nakwaw kwaw ihe, aze mo a'e peme,
    hemu'em ma'e romo mo aiko ihe, pezàwe ihe. Nan kwaw pa. Akwaw katu tuwe ihe. Aruzar
    tuwe ize'eg.
  imo-imo: Enoni yu naa kanoko naa liko manjirimele nalo nani yu kanopo lipo manjiro.
    Nani yu naa kanopo naa lipo manjiro nilkanje eno mele na kape iye kolo toli molka.
    Nalo nani yu paimbo kanopo pilipo, yunge ungumu pilipo lipo tenge tipo moro.
  boj-boj: Niŋgi a qa qaliesai. E segi a qa qalie. E a qa qaliesai degsi marqai di
    e niŋgi bul gisaŋ tamo sqai. E a qa qalieosim deqa agi aqa anjam dauryeqnum.
  eng-DRA: And you have not known him, but I know him. And if I shall say that I know
    him not, I shall be like to you, a liar. But I do know him, and do keep his word.
  knf-knf: aşë wo naamme'a. Nji, kë nşë me'a. Woli dji lah mëmme'a kawo naţilan ji
    an. Kë nşë me'a abot amëban uţup wi nul.
  san-KHM: យូយំ តំ នាវគច្ឆថ កិន្ត្វហំ តមវគច្ឆាមិ តំ នាវគច្ឆាមីតិ វាក្យំ យទិ វទាមិ
    តហ៌ិ យូយមិវ ម្ឫឞាភាឞី ភវាមិ កិន្ត្វហំ តមវគច្ឆាមិ តទាក្ឞាមបិ គ្ឫហ្លាមិ។
  arn-NT: Welu eymün ta kimlafimün, fey iñcheke ta kimniefiñ. Fey kimlafiñ pifuli,
    iñche ta rume koylangeafun eymün reke. Welu rüfngey tañi kimniefiel, fey ka müngeltuñmakefiñ
    kisu ñi dungu.
  zas-NT: Lëjt ad nünbeetidi laaman, saꞌn naj nünbeen laaman. Abiꞌ bal ganin ad nünbeetan
    laaman, nëgajc naj ma na̱j bén rusquiee ziꞌcgajc lëjt. Per nünbeen laaman abiꞌ
    ruzoban xtiidxaman.
  ken-NT: Kɛ yɛ̌ndu bǎrɛ̀m bɛ yi achi Mandɛm aywɛka, bǎbhɨ́kɨ́ rɨŋɨ yi, mɛ kɛ ndɨ́ŋɨ́
    yi. Mbɔ ndɛm bɛ́ mbɨ́kɨ́ rɨŋɨ yi, mbʉ nchí se chi nse mbɔ běka. Ndɨ́ŋɨ́ yi nɛ
    nchí bhʉɛrɛ ɛyɔŋ ɛyi.
