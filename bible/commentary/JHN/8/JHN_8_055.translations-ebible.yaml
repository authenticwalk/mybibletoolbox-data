  cop-BHC: ⲞⲨⲞϨ ⲘⲠⲈⲦⲈⲚⲤⲞⲨⲰⲚϤ ⲀⲚⲞⲔ ⲆⲈ ϮⲤⲰⲞⲨⲚ ⲘⲘⲞϤ ⲞⲨⲞϨ ⲈϢⲰⲠ ⲀⲒϢⲀⲚϪⲞⲤ ϪⲈ ϮⲤⲰⲞⲨⲚ ⲘⲘⲞϤ
