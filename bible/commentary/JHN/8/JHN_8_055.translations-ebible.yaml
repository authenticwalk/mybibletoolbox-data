  gaq-gaq: ପେ ଆମେକେ ଅଃନା ପେମ୍ୟାକେ ନେଙ୍ଗ୍ ଆମେକେ ମ୍ୟାନ୍ଲେକେ । ଆମେକେ ନାମ୍ୟାକେ ଣ୍ଡୁ ଡାଗ୍‌ଚେ
