    nandɨ-kɨliñ tɨñmɨmbi, endok mandan kɨmɨt-klembi kulet.
  twi-ASANTE: Mo deɛ, monnim no, nanso me deɛ, menim no. Sɛ meka sɛ mennim no a na
    meyɛ ɔtorofoɔ sɛ mo ara. Menim no na madi nʼasɛm nso so.
  aoj-aoj: '@see-verse:JHN.008.054'
  cbv-cbv: Obohjeéhtih, páant niijná yʉhna, caandíh yoobópdih ñi jéihcan caá. Weém
    caá caandíh wã jéihyep. ‘Caandíh wã jéihcan caá’, niijná, yeéb ñi nihat pah yeeni
    wãta jʉm tagaá. Obohjeéhtih, caandíh yoobópdih wã jéihna caá. Pánih jéihna, ded
    pah ã naáwáchah, wãpĩ́ chãjna caá.
  taw-taw: nop ma nepɨm agak. Yad pen nɨm nop nepin agak. Nop ma nepin agenɨm ak,
    nɨbi yepɨs gɨpɨm tek gɨnɨgayn agak. Yad pen nop nɨgjuwɨl, takaw nop ak dɨl kɨdek
    gɨpin agak.
  jic-NT: Newa Dios so con̈có tulucj. Nun ma nusin 'yüsa Dios lijá. Nam 'a 'üsüs way
    si nuc. Napj cüvelé ma si nuc, nun jin p'iyá ca la ntsawil napj. T'üc' way si
    nuc, ne lovin nin lejay jupj velá.
  zap-NT: Per laa de rnebeeydet de me. Noo si rnebeey noo me, no belne yna noo ne
    rnebeeydet noo me, noze rkade noo zeg rlaa ke de. Per noo nli rnebeey noo me,
    no rlaa noo ne rzëët me.
  wer-wer: Pël ëaap ar piin köpël wëën nookëër ëwat wë. Ën nook arën ne piin köpël
    pël niamaatep arim yeë pöl kaar niangan. Ne piin ëwatëp. Pötaanök pim ngönte ngaar
    wak ënëm yaaup.
  ipi-ipi: '@see-verse:JHN.008.054'
  qul-NT: Kancuna Diosta mana rejsinquichischu; nokacajtaj rejsini. ‘Mana rejsinichu’
    niyman chayka, kancuna jina llulla cayman. Ciertotapuni rejsini, casunitaj palabranta.
  ter-NT: Itea ákonoe yéxa nê'e. Undíne exôa. Eneponi ongoyúhoa ákoyea énja, mani
    kutipasí ngoépitinoe indúkeovo semékenovo'iti. Itea énjoa nê'e, epó'oxo koati
    indukeâti yûho.
  bmr-NT: 'Jaaruuboco amɨɨhai magaajatɨhi. Jaanotɨ uujoho naha gaajahi. Jaanotɨ: Uujoho
    diiboco gaajatɨhi, nuuruva amɨɨhaibadɨ bañɨfifijirahi. Miyanotɨro uujoho diiboco
    agaajamaño diibo iijɨco moonɨhi.'
  fuf-fuf: E hara-le on andaa mo, min non miɗo andi mo. Si mi wi'iino mi andaa mo,
    harayno mi wonii fenoowo, mi wa'ii wa mon. Kono-le miɗo andi mo, miɗo ɗoftii kongol
    makko ngol.
  bhl-bhl: 'Feinka! Yu elo fein akokow keko, dolon kelinba kelewkabiliw te. Nakalem
    ete kuw elo kilele kal kebi te. Ne bokolomeli: ‘Elo akokow keko, dolon kelinba
    kebi kai!’, angi tewe, yomdiw dasuw funum kunum tew keloki te. Kate, ne elo kilele
    kal keleweko, em ibolow fukunin kuw geleweko, kakabi kunum nete te.'
  ons-ons: Ŋine eŋe mi detkakoi, ŋo na yemo eŋe mo detka okanmaile. Ŋo na eŋe mi detkamaile,
    yale rawe rap, yemo na isi ŋei yale ŋinane kimaŋine okanbe rap. Ŋo na welekatne
    eŋe detluk kamaile paki, eŋane don dere aŋaine tewek okanmaile.
  con-NTPO: Tsa'ma que'ija Tisema atesu'fambi qui. Ñajan Tisema atesucho. Atesumbi
    qquen su'choecan'da gi que'ia'caen afopa'choye'can. Tsa'ma ñajan ñoa'me gi Tisema
    atesucho. Tise su'choma gi ñotsse paña.
  ghs-ghs: Anai hee, Noke ana ruumeniqi hiibapuko ana nikeho qesa obera abi naatorori.
    Oonihe anai noke gesina naateqi noho noo qusubaite soubirorai.
  peg-peg: ଏପେଙ୍ଗ୍‌ ଇନାୱାଡ଼ାଂ ତାଙ୍ଗେଙ୍ଗ୍‌ ପୁନୁଦେରା, ଆନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ପୁନାଙ୍ଗ୍‌ । ଆନ୍‌
    ତାଙ୍ଗେଙ୍ଗ୍‌ ପୁନୁଙ୍ଗ୍‌ ଇଞ୍ଜି ଜଦି ଇନାଙ୍ଗ୍‌, ମି ଲାକେ ଆନ୍‌ ପା ମିଚ୍‌ୱା ଆନାଙ୍ଗ୍‌, ମାତର୍‌
    ହାତ୍‌ପା ଆନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ପୁନାଙ୍ଗ୍‌ ଆରି ତା ବଚନ୍‌ ପାଲି କିନାଙ୍ଗ୍‌ ।
  txu-NT: aje mar kêtkumrẽx. Nhym be, bajbit ije markumrẽx. Ne ren ijêxnhĩ ne ren
    me amã, “Ije mar kêt”, ane. Ne kam ren me akudjwa memã ijêx iba. Nhym be, kati.
    Mrãmri ije markumrẽx ne kabẽn kôt ar amijo iban ijêxnhĩ kêt.
  eng-WEBU: You have not known him, but I know him. If I said, ‘I don’t know him,’
    I would be like you, a liar. But I know him and keep his word.
  gnw-NT: 'Ẽrei pe reta picuaa''ã Tumpa. Che aicuaa co. Che jae yave: ‘Aicuaa''ã’,
    cheaputa tẽi co pe reta peapu rami. Ẽrei aicuaa co, jare ayapo jei cheve ayapo
    vaerã vae —jei—.'
  mux-mux: Eni yu naa kanuku piliilimili akiliinga-pe na-ni yu kanupu piliiliu. Na-ni
    “Yu naa kanupu piliiliu.” nilkanje eni gólu túlima molemele mele na aku-sipu molka.
    Akiliinga-pe na-ni yu aima sika kanupu piliipu, yunga ungele piliipu liipu tepu
    moliu.
  maj-NT: Kui xi najmi yo, tu̱nga máha an, be. Tsa b'a̱ xínnu̱u nga najmi be, ta̱
    nda̱ tsank'á ka̱ma xi nkúhu jun. Tu̱nga bená ko̱ tíi̱jñajian éhe̱n.
  bkq-NT: Âdykâ Deus mâentaymba âmaemo, urâ olâ tâense. “Kâuntuba urâ” uguely âyanmo-ro
    watay, uguewâdyly kulâ tâise. Koendâ kehoem tutuze, tâinwânse warâ olâ urâ yam
    agueho modo.
  kue-kue: Ene ye kaima ta kankrikwa, ba na ye kaninga. Ana na ye ta kankriye dimbo,
    ene kakimbi yomba meglmere yegl eraglka. Ba na ye pirkan erika pre ye kamo dumere
    pinande erika.
  cot-NT: Cotanquitsiquea teequea pintsajigueriji. Naatimpa arimaja notsaqueri. Oramequea
    noncanquemegueti tee nontsateriji, manamequea nontsojeaquempame nonquempejiaquempimequeate
    aviatimpajia. Cotanquitsiquea naatimpa arimaja notsaqueri, aisa noquemisantiri
    taaca icanquena.
  bnp-bnp: Iau a lohoka vona, pali mua i uka ma mu lohoka vona. Iau bara taki i uka
    ma a lohoka vona, bara marapusi manga mua, pali iau a lohoka vona, a longo­totoa
    a nitana.
  apn-NT: Mẽ ate Inhĩpêêxà hkôt amnhĩ nhĩpêx ã amnhĩ jarẽnh tã ãm amnhĩ to axêx o
    ri apa. No pa na pa hte mẽ arom ãm hãmri hkôt amnhĩ nhĩpêx mex o ri ixpa.
  ctp-NT: ni siya ja nsuꞌwi lyo wan ꞌin Ni. Naꞌ nsuꞌwi lyoǔn ꞌin Ni. Ja ka chkwiǐnꞌ
    chaꞌ ja nsuꞌwi lyoǔn ꞌin Ni; kwiñiǐn si ngwañaꞌan nchkwiǐnꞌ, wa lkaǎn sa ñaꞌan
    lka wan, chaꞌ kwiñi ꞌa wan. Chañi chaꞌ nsuꞌwi lyoǔn ꞌin Stiǐn Ndiose, kwiꞌ ngwañaꞌan,
    ndukwaǎn nchga chaꞌ nu nchkwiꞌ Ni loꞌoǔn ―ndukwin Jesús ꞌin neꞌ judío kanꞌ.
  bre-BRG: Koulskoude, n'hoc'h eus ket e anavezet, met me a anavez anezhañ; ha ma
    lavarfen n'anavezan ket anezhañ, e vefen ur gaouiad eveldoc'h; met anavezout a
    ran anezhañ hag e viran e c'her.
  opm-opm: Gur Nure Gotmur poripti orhor gur ohnong hanhan hat patimur. Norhor ohnong
    am hat patmur. Nohdapat Ohnong hanhan hat patmur rihanoh nohhe dasuh han gur hatin
    hatiproh basda. Noh ohnong am hat pat ohoh ihan noh ohe mengnong amram dindeipatmur.
  bvr-bvr: Wurra ana-goyburrpa gala marn․gi nyiburr-nirrarna nula an-gata. Jarra ngaypa
    marn․gi nula. Minyja ngaypa ngu-wengga jimarna gala marn․gi nula, gun-narda minypa
    ngaypa ng-guyolkiya ngu-ni minypa ana-goyburrpa. Jarra ngaypa marn․gi nula rrapa
    gun-nigipa janguny ngaypa ngu-borrwuja.
  wal-wal: Intte a erana xayikkokka, taani a erais. Taani a erikke giikko, inttenadan
    worddanchcha gidais; shin taani a erais; qassi a qaalaakka naagais.
  zad-NT: Ḻa'kzi bi nombia'lene', nad' nombi'ane'. Sheḻ'ka' nia' bi nombi'ane', na'
    nak' ka le' beṉ' wxiye'. Per nombi'ane' na' chon' ka ne'.
  kmg-kmg: Ŋoŋe e mi mana taraeŋgopieŋ, no ine mana taraekopac. Irec no weniŋuc mi
    mana tarakopac mupemu. I mupe burec eme ŋoŋere sâc ezapo. Aricne, no mana tarahuc
    dâŋticne bajuekopac.
  aso-aso: Ne neiha lingine eiꞌ monovomuꞌ nene ningi gilamavo nenikovoꞌ nene eikumuꞌ
    ningo gele nouve. Idoꞌ naza nene ezemuꞌ ma ningo gelamuve luvodiniko lengiꞌ neꞌmine
    mino sozaloꞌ ve minuvodine. Ne neiha ezemuꞌ nene mo ningo gelosa gamaziꞌvesi nene
    mo gele daaꞌ nouve.
  uli-uli: Ted yor fael sew le hami ha gola mala Temay, ngo ngang ila iy gula. Hare
    ibe sor le ngang iy tugla le iy, ila ngo ibele kachapar le ibele wochog hami.
    Ngang igula mala Temay ngo iy ma talenga yalol.
  nin-NT: Imba si hi ma hen, i ingga hi ma. Ka di ingga ta da ki imba di ingga si
    hi ma hen. Ingga kaki imu nâ si imba. I ingga hi ma ni ga ure kuma ku.
  tgk-tgk: Шумо ҳеҷ вақт Ӯро намешинохтед, вале Ман Ӯро мешиносам. Агар Ман мегуфтам,
    ки Ӯро намешиносам, монанди шумо дурӯғгӯй мешудам. Вале Ман Ӯро мешиносам ва гуфтаҳои
    Ӯро ба ҷо меорам.
  acu-NT: Atum ii Yusrintai tayatrum atumka wainchawaitrume. Tura wikia wainjai. Antsu
    wainchawaitjai takunka, atumea nunisnak wait chichaman etserin aintjai. Turayatnak
    niin wainkau asan, ni chichamen miatrusnak umirnuitjai.
  cak-WNT: Y astape' riyix queri' nibij chare, pero ma iwetaman ta ruwech. Yac'a riyin
    can wetaman wi ruwech. Y xa yinoc c'a jun aj tz'ucuy tzij achi'el riyix, wi ta
    nbij chi ma wetaman ta ruwech. Pero riyin can wetaman wi ruwech y can nben wi
    c'a ri nubij ri ruch'abel Riya'.
  ebk-ebk: Achiyu poros am-ammu hiya. Kun pay ha-un at am-ammok challu hiya. Mu kanak
    un achek am-ammu hiya, nangutumak ay kaman kan chakayu. Ngem am-ammok met tit-iwa
    hiya, ya tongparok nan kalina.
  spa-PDDPT: Ustedes no lo conocen, pero Yo lo conozco. Si dijera que no lo conozco,
    sería un mentiroso semejante a ustedes. Pero lo conozco y guardo su Palabra.
  ruf-ruf: Mwemwe ng'amummanya bae, lekeni nene nommanya. Ning'alonga simmanyile bae,
    nitsakuwa mghutsu ka mwemwe. Lekeni nommanya na nokinda imbuli yake.
  gun-gun: va'eri peikuaa va'e'ỹ. Ha'e rã xee ma aikuaa. Xee “Ndaikuaai” ha'e va'e
    rire peẽ kuery rami avi 'rãgue xeapu. Xee ma aikuaa, ha'e ijayvua ajapo aikovy
    guive.
  agu-BL: Poro qui na pujxij i' cyanu'. Ma yi in wetz pujxnakt wa'n. Yi nink wal nin
    scyeru' yi qui wajske'n wutz, in tzun klo' la'j chi quitane'n cyeru'. Poro jun
    cu'n yol, wajske'n wutz Intaj. Nin na chintzan tan banle'n tane'n yi mbi cu'n
    na tal tzaj swetz.
  isn-isn: Unyenye mukili kumulinga nuanso, kuiti unene numulingile nuanso. Anga itule
    nikaligitya, 'shanga numulingile,' nikatula anga unyenye, muteele. Ga ni iti,
    numulingile ni makani akwe nimaambile.
  eng-PEV: You mob don’t know God, but I know him. That’s right. I’m not a liar, like
    you, I’m telling the true story. I know him, and I do what he says.
  ilo-ULB: Saanyo a naammoan isuna ngem am-ammok isuna. No ibagak a, 'Saanko nga am-ammo
    isuna,' agbalinak a kapadayo nga ulbod. Nupay kasta, am-ammok isuna ken salsalimetmetak
    iti saona.
  pir-NT: Mʉsa pehe yʉhʉ Pacʉre ne masiedare. Yʉhʉ pehe tiquirore masiaja. “Tiquirore
    masiedaja”, nigʉ mʉsa yero saha ni mehoñe peyagʉ ijiboaga yʉhʉ. Potota tiquirore
    masiaja. Sa yegʉ tiquiro dutiyere yeaja.
  anv-NT: Yɛ́ ɛlé ɛnyú délá dékaá yɛɛ́ ji kaŋka wɔ́. Me nkáge ji. Mbɔgé me
    njɔ́gé nnó nkaágé fɔ́ ji, ɛbyɛnnó me nlú muú gebyɔ nkane ɛnyú. Me nkaá
    ji wáwálé, ne nwúu ne ji.
  sab-NT: agwa ba ulita kle sole, ba me ama uñe ulia, agwa cha ama uñe trate. Cha
    gerule gweale ba ole cha me ama uñe, ene cha kle age ba ulita kare ba ulita kwian
    songa ngwale kare. Agwa cha gerule ulia ba ole, ulia ulia cha ama uñe trate, cha
    kle age ulita ama kle gerule kare cha ole.
  tmd-tmd: God an me röi aku, jɨ nugwo nugwölöi; makwam nɨ nugwo nugula. ‘Nugwo nugwöiö,’
    rɨlöx aku, ñɨŋ mönö inakmönö höröi mag akuyöbö yadlöxa. Nɨ nugwo nugul makwam,
    nuŋ mönö rɨg yad mag akuyöbö akwör rɨla.
  acr-NNT: Ekꞌu ralaq na etaꞌam ta alaq uwach Rire; noꞌj riꞌin lik wetaꞌam uwach.
    We ta e laꞌ kambꞌiꞌij na wetaꞌam ta uwach, riꞌ kinelik in aj raqꞌul jelaꞌ pachaꞌ
    ralaq. Noꞌj riꞌin paqatzij wi wetaꞌam uwach Rire yey lik kanꞌan ronoje ri kubꞌiꞌij.
  kpg-kpg: Goodou digi iloo a Mee, gei Au e iloo a Mee. Maa Au ne helekai bolo Au
    e de iloo e Au a Mee, Au tangada hai kai tilikai be goodou. Au e iloo a Mee, ge
    e daudali ana helekai.
  taj-taj: तर एनीगदेसे थेदा ङोसेबा आरे। ङाइ चा थेदा ज्‍यना लसी ङोसेबा मुला। चुदे ङाइएनोन
    थेदा ङोसेबा आरे भिसी भिजी भिसम ङाएनोन एनीगदे ह्रङ्‌बान लुसीला ताम पाङ्बा म्‍हि
    दोला। तर ङाइ थेदा ङोसेबा मुला, ओच्‍छे थेसे सुङ्बा अन्‍छारनोन ङाइ गे लबा मुला।
  avt-avt: Yi yatɨp yi yerteiyek, te ti yisesik au. Hi herteiyek hisesik. Hi hatɨp
    hi hepɨtariyek, te hi mɨtɨk enuk hemipɨn har ke yi mɨt. Au, hi herteiyek, hi hises
    hɨm mɨrak.
  cbk-cbk: Y ustedes ta llama con ele Dios, pero bien ignorante man gale ustedes acerca
    di suyo. Pero yo bien conoce gayot con ele, y si yo ay habla que no conoce yo
    con ele, embustero tamen yo igual con ustedes. Pero conoce gayot yo con ele y
    ta obedece yo el di suyo maga palabra.
  uig-ARA: سىلەر ئۇنى تونۇمىدىڭلار، لېكىن مەن ئۇنى تونۇيمەن. ئۇنى تونۇمايمەن دېسەم،
    سىلەردەك يالغانچى بولاتتىم؛ بىراق مەن ئۇنى تونۇيمەن ۋە ئۇنىڭ سۆز-كالامىنى تۇتىمەن.
  tuf-tuf: Eyta waquíc cuara baat eyra istítiro. Ajatrá ey itro. Aját “eyra istítiro,”
    waquír waquít aját tew̃yat sínataro. Baat tew̃yat sinir eyta aját cat eyta tew̃yat
    sínataro. Aját ey ajc rahcuír yajcaro, -wajacro-.
  abx-abx: Ga'i kam angilala si iya pero angilala ako. Kon aglirong ako, akapariho
    ako si ka'am nga mga bullu'on, pero ungod nga sakilala-ko iya ngan agsunod ako
    si allingun-na.
  mco-NT: Per miich ajcxy ca' Dios m'ixy'adyii. Ɨɨch janchtɨy n'ixy'ajtypɨch Dios.
    E co ixyipy nmɨna'ñɨch co ca' ɨɨch Dios n'ixy'adyii, ɨndaacpɨch ixyipy, jadu'n
    nej miich ajcxy m'ɨndaaccɨxy. Janch ɨɨch n'ixyɨch Dios, e nguydumybɨch yɨ' y'ayuc.
  kqf-kqf: Avena te temi mote ko sibe bi tagu ba e sibe. Bi bamoda tagu e giu te mote
    yà sibe ba yà waikaikaiyovuna mai temi. Bi tagu e sibe aubaina kalinana yà vovoteyeteye.
  cpb-NT: Tetzimaita piyotaiyirini eerokapaini. Irooma naaka noñiiri. Arikame nonkante
    ‘te noñiiri’, thairi nini noshiyakotakemiro eerokapaini. Iro kantzimaitacha imapero
    noñiiri. Nokemisantziro riñaane.
  aon-aon: Ipak douk madae pudukeman uwe, uwok. Eik wosik adur yadukeman. Namudok
    aria douk eik ikri eik madae idukeman uwe, eik douk ta shuhware yenek rohw iri
    kabi douk ipak um. Aria eik douk adur yadukeman wosik aria yagipesh ananin baraen.
  hus-NT-2005: Tatáꞌtsik yab a exlál, por Nanáꞌ u exlál ani max ku ulu ke yab u exlál,
    in kalelich neye tám in kʼambix jelti tatáꞌtsik. Nanáꞌ tsubax u exlál ani u tʼajál
    xowaꞌ Jajáꞌ in ulal.
  mig-NT: Te tú kájini̱ kutɨ‑ro núu̱‑yá. Ko ruu̱, chi̱ jiní‑ri̱ nuu̱‑yá. Nú ká'a̱n‑ri̱
    jíín‑ró já tú jiní‑ri̱‑ya̱, te kuu‑ri̱ cha̱a xndá'ú ñáá nátu̱'un máá‑ró jíná'an‑ró
    núú. Ko jiní ndija‑ri̱‑ya̱. Te skíkuu‑ri̱ tu̱'un ká'a̱n‑ya̱.
  bps-bps: Kabay làyu kenen dilè, bay deg, dilègu kenen. Na kaflingenta dun ku mangu
    làgu kenen gadè mbaling agu tmulen kéng salngad gamu. Kabay làgu tmulen kéng du
    gadègu sa kenen, na nimengu i manan.
  mbs-mbs: Meneng wedà kaw ketaga-taga kandin. Netaga-taga a kandin, aw simpana mikagi
    a te wedà a ketaga-taga kandin, bolelawun a heman iling kenyo. Meneng seini se
    kebenalan, te netaga-taga a kandin, aw egtoloen ko se menge punù din.
  tof-tof: E oyabóka umul-kókanakla, a ka ma oyabóka umulóla. A ka ne igó nóma ki
    namüla igó, ka oyabóka umul-kókla, da ene ka ezan obae tiz ki namüla. Ka wa oyabóka
    umulóla, akó oya bóktan amkoman amorrandóla.
  cme-NT: aa na sa bi suɔ-yo. Muɔ fuɔ, mɛi suɔ-yo. Da mi cira mi sa suɔ-yo, mi ka
    ce coikartieŋ muɔ namaa temma‑i. Mi suɔ-yo aa tiraa ta mi nu u nuŋgu‑i.
  sus-sus: Wo mu a tan Ala kolon, kɔnɔ n tan a kolon. Xa n a fala, a n mu a kolon,
    n bara findi wule falɛ ra, alɔ wo tan. N tan Ala kolon, n man a xa masenyi rabatuma.
  pon-2006: Kumwail saikinte esehda ih, ahpw ngehi me ese ih. Ma I pahn koasoia me
