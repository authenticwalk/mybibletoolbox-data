  buk-buk: M agoc mac aŋyalê iŋ dom. Aö dec kayalê iŋ, ma daŋaŋ wambu iŋ ndê yom.
    Aö bu wasôm bu kayalê iŋ dom, dec aö ŋgac tasaŋ gitôm mac lau tasaŋ.
  pri-NT: Êco na câguwà caa tâmogòorié, â wâgo, âna go tâmogòorié. Ba wiàna go ina
    tàwà pâ câgo caa tâmogòorié, â go pwi a pwâ, pwacèwiiwà. Êco na go nye tâmogòorié,
    êkaa na go pâra wiâra ê popai kêe.
  zpq-NT: Le'e bi nombia'lne', san neda' nombi'ane'. Šaca' ṉia' bi nombi'ane' gaca'
    beṉe' güenḻaže' can' naclena'. Perw neda' nombi'ane' na' chzenaga' xtižen'.
  por-TFT: Embora vocês não o conheçam, eu O conheço e tenho uma íntima relação com
    Ele. Se eu dissesse que não O conhecia, seria mentiroso como vocês. Mas eu O conheço,
    e obedeço aquilo que Ele diz.
  gwi-NT: Ch'ihłok gaa vaakhwandaii kwaa gaa shįį ąįį gwinzii vaashandaii. Vaashandaii
    kwaa dihnyąą ji' t'ee nakhwak'it oohihts'it. Gaa vaashandaii ts'ą' viginjik k'eegwałthat.
  gvn-gvn: Yurra ngaykuwunku nganjananka binal kari bajaku. Yamba ngayu nyungunku
    binal. Kaki ngayu balkal ngayu nyungunku binal kari, ngayu yala yurra, jurrilmalmal.
    Kari. Ngayu nyungunku binalkuda. Ngayu yalarrku nyungu kuku wukurril.
  nhy-NT: Namejwan mach ankixmatij. Nej nikixmati, iwan tla nikijtoani mach nikixmati,
    nietoskia noijki nitekajkayaj ken namejwan. Pero Nej melawak nikixmati, iwan nikchiwa
    tlan Yej kijta.
  asm-FB: আপোনালোকে তেওঁক নাজানে; মই হ’লে তেওঁক জানো; মই তেওঁক নাজানো বুলি যদি কওঁ,
    তেনেহলে আপোনালোকৰ নিচিনা মিছলীয়া হ’ম। কিন্তু মই তেওঁক জানো, আৰু তেওঁৰ বাক্য পালন
    কৰোঁ।
  okv-okv: Te, ungo amo God kiae ere ova te nanena God kiona. Eto nanena God kiae
    ke aetena amo ungo ainge ke sokova embo aetena te na God kogue ke amita tapa avo
    ingihe agi eona.
  mxt-NT: Soco nyoho ña ñohó nuu ndo chi ra. Yuhu, ñohó nui chi ra. Ta tatu catyí
    tyi ña ñohó nui chi ra, cuví noo ra cuendu tari nyoho. Soco yuhu ndicha cha ñohó
    nui chi ra, ta quichahí tuhun cahán ra.
  tzo-NT: Mu xavojtiquinic. Ho'on xcojtiquin. Mu xcojtiquin ti Diose, mi xichie, ti
    jnop c'op hech chaj c'u che'el ti chanopic c'op ti ho'oxuque. Ho'on xcojtiquin
    ti Diose. Ti jpasbe ti muc' ti sc'ope.
  ind-AGS: Tetapi kalian tidak mengenal Allah. Tetapi aku mengenal Dia. Kalau Aku
    berkata, ‘Aku tidak mengenal-Nya,’ maka Aku ada seorang pendusta, sama seperti
    kalian. Tetapi Aku memang kenal dan taat terhadap perkataan-Nya.
  omw-omw: Nkye hia mwia ntapihiarave. Nte mwia ntapihurave. Nte tiqana, Nte hia mwia
    ntapihi kyaurave, qiarirovauma ni quavanto nkyi qua votima kyero unra qua vahiananrove.
    Qio nte Kotira ntapihina mwia qua riemwaqina vuvave.
  yrb-yrb: Ya Dawa iwawa utaitaro Nana Dawa iwata utatane. Nana Godi iwata me wemauna
    yanu meo sina ari wemau. Nana Godi iwata utatanete Danu sina nauteda uegou utatane
    wei.
  maa-NT: Jñò mìkiì yaxkon Nainá, ta̱nga 'a̱n beèxkon‑ná. Tsà xán‑nò mìkiì bexkoan,
    xi̱ta̱ ndiso ko̱ma koni jñò nga xi̱ta̱ ndiso‑nò. 'A̱n, bexkon‑ná koa̱ sìkitasòn‑ná
    'én‑la̱.
  mcq-mcq: Ja maiꞌo Hu pahejiꞌina kaivo Na Hu hejiꞌina. Nara ijá ꞌwaraꞌipisa Na Hu
    pahejura ꞌiꞌipisa jara iraꞌata vejujaꞌina vejuꞌu. ꞌEnakaivo Na Hu nihene ꞌee Huni
    Irijaho vejura.
  sus-A: وٌ مُ عَ تَن عَلَ كٌلٌن، كْنْ ﭑ تَن عَ كٌلٌن. شَ ﭑ عَ قَلَ، عَ ﭑ مُ عَ كٌلٌن،
    ﭑ بَرَ قِندِ وُلٍ قَلّ رَ، عَلْ وٌ تَن. ﭑ تَن عَلَ كٌلٌن، ﭑ مَن عَ شَ مَسٍنيِ
    رَبَتُمَ.
  jpn-1965: けれどもあなたがたはこの方を知ってはいません。しかし、わたしは知っています。もしわたしがこの方を知らないと言うなら、わたしはあなたがたと同様に偽り者となるでしょう。しかし、わたしはこの方を知っており、そのみことばを守っています。
  fra-SBL: 'Vous ne l''avez pas connu, mais moi, je le connais. Si je disais : « Je
    ne le connais pas », je serais comme vous, un menteur. Mais moi, je le connais
    et je garde sa parole.'
  yka-yka: Gaˈi bisan kataˈuhanbi Tuhanin. Saguwaˈ aku, kataˈuhanku iye. Bang saˈupama
    paˈinku weˈ gaˈi Tuhanin kataˈuhanku, na kuweˈ ne ku kaˈamin dustaˈan. Saguwaˈ
    asal kataˈuhanku teˈed Tuhanin duk tuhutku teˈed kēmon pangandaˈakannen.
  mle-mle: “Aw gwur samab dikim lakwun maa ti. Aw wun aad lakwutuwaad. Aw li wun gwurak
    kitawa wakik-tuwa, ‘Wun dikim maa laakw,’ waan, aal wun mwiya suwaal takatak gwura
    pik tikik-nadi duw tikik-nadiwun. Aw wun lakwutuwaad, aw dikidiy majib lakwu-lakwub
    tikwanadiwun.
  shp-NTPO: Ikaxbira maton onanyamake, enresa onanke, Enribira onanyamake akin mato
    akáxa mato keskaribi kikinbires janso ea itiki. Enresa akonkin onanke. Jaskara
    ikenra jawen joi en senenhaxonai.
  aom-aom: 'Röhu jemë hu bogo gavëꞌe jëvajëjo. Naro iae hu gavaje höjo. Na uëꞌibejöjo:
    Na hu bogo gavaje hö uëꞌibejöjo jemë jö sareriꞌe ae jëvajëhi na ëhi jiëꞌe ae jevoꞌibejajo.
    Röhu iae naro hu garomo hesi jöho ejahaje höjo.'
  geb-geb: Nde ana kaŋgi fhuvara. Gu, gu ana kaŋgi. Gu maaŋ muuŋgip khaŋ suanga, ‘Gu
    ana kaŋgi fhu,’ gu ndera farar muuŋgip bigi guiguigi guma kɨrga. Gu ana kaŋgiap,
    gu tuituigira ana buni zɨn vui.
  eng-WYCLIFFE: And ye han not knowun hym, but Y haue knowun hym; and if Y seie that
    Y knowe hym not, Y schal be a liere lich to you; but Y knowe hym, and Y kepe his
    word.
  bsj-bsj: kom nyomcobo, miu min nyimom co. non nyi miki mi nyom cobori, min yilam
    kom ni cwerke, nitoco inma fuwer neret.”
  cak-cak: Y rix man iveteman ta runo'oj, jac'a yin veteman runo'oj. Y si nin-ij chi
    man veteman ta runo'oj, yinoc jun tz'ucuy-tzij achel rix, pero yin kitzij veteman
    runo'oj, y ninnimaj ri ruch'abel.
  chf-NT: Mach a che conocela. No'onba cä chen conoce. Si fuera cäle' cache' mach
    cä che conoce, ajjop'ojti'on ica täcä ca' chich anela. No'onba cä chen chich conoce
    y no'on cä tz'omben u t'an.
  tlf-tlf: ibo be tele atamsaalip kale, nita atamsi ko. Kale minte niyo bogo-nili,
    ‘Beyo atamsaali o,’ agomi bole, niyo iliptap ke bisop bagamin tinum ke-nimi kuta,
    niyo be tele atam-nilita, imi weng so kuguup so waafusi ko.
  piu-2006: '@see-verse:JHN.008.054'
  poh-NT: xa reꞌ laꞌ ruꞌ til nikꞌor aweh tak chi reꞌ nakꞌor tak maꞌ jeꞌ ta reꞌ, maj
    maꞌ awehtꞌalim ta woꞌ tak wach. Ra̱j cok i hin til wehtꞌalim wach eh eta nak nikꞌor
    aweh tak chi maꞌ wehtꞌalim ta wach i Dios enak quincahnic chi hin aj chucul kꞌoric
    jeꞌ ricab hat-tak, raj wili til wehtꞌalim wach eh reꞌ woꞌ ricꞌuhbal cꞌahchiꞌ nicꞌamam
    na̱.
  tue-tue: 'Mʉ́ã cʉ̃ʉ̃rẽ masĩricu. Yʉʉpeja cʉ̃ʉ̃rẽ masĩã. Yʉʉ “cʉ̃ʉ̃rẽ masĩria” jĩĩgʉ̃,
    mʉ́ã tiiróbiro jĩĩditorepigʉ niibocu. Diamacʉ̃́rã jĩĩã: Yʉʉ cʉ̃ʉ̃rẽ masĩã; cʉ̃ʉ̃
    wedeseri tʉo, teeré tiia.'
  bjp-bjp: Gam, biil gam usum lo, isau le ia usum lo. Male ian tara le biil ia usum
    lo, ke iak tapiek tom lemlemet arae gam. Isau le ia usum lo, pesu ia ka mi na
    orek kia.
  xon-xon: Le naa nyi u. Min le nyi u. M yaa len ke maa nyi u kan, m ga li ye unyamɔndaan
    la, ke naah ye binyamɔndam pu na. M sil nyi u, ki joo waaliin.
  tzo-ZNT: Li voꞌoxuque muc bu avilojbeic cꞌu xꞌelan yoꞌon ti Rioxe. Li voꞌone quilojbe
    cꞌu xꞌelan yoꞌon. Mi chcal ti muc bu quilojbe cꞌu xꞌelan yoꞌone, jnopcꞌopon chac
    cꞌu chaꞌal jnopcꞌopoxuque. Li voꞌone quilojbe cꞌu xꞌelan yoꞌon, ta jchꞌunbe li
    cꞌusi chiyalbee.
  mpm-NT: Ti vasu siaꞌan ka kaꞌan ra, ko tu ka jini ra maa ya. Ti ruꞌu, chi jini vaꞌa
    ri maa ya. Nu na kaꞌan ri ja tu jini ri maa ya, ti kuu ri ɨɨn chaa xndoñaꞌan nanu
    roꞌo naa ra. Ko tuu, chi jini ndixia ri ya. Yukan kuu ja siuku ndaa ri jnuꞌun
    kaꞌan ya.
  ots-NT: Nuquiguɛjʉ, jin guí pa̱jmʉ ja i ncja guegue. Pe nugö dí pa̱di ja i ncja,
    cja̱ bbʉ gua cøni, gua cjagö hnar mɛtjri ncja ngu̱quiguɛjʉ. Nugö dí meya ca Ocja̱
    cja̱ dí øtigö ca i ma̱ guegue.
  hoy-hoy: 'नीव रा आऊक जानसीदील: लेकीन ना आऊक जान्सतीन. अगर ना अनाईन कि ना आऊक जान्सालीन,
    रा ना नीम घाई ख्वाटा ठहरूसाईन; लेकीन ना आऊक जान्सतीन अदिक आऊन वचन मा नळुतीन.'
  amo-amo: Anung pa na iyirughe ba, ame meng yirughe. Andi nma belle na nyirughe nma
    so nafo anughe, unan kinu. Vat nani, nyirughe, nmini din dortu uliru me.
  pjt-pjt: Palu nyura palumpa ngurpa, ka ngayulu palumpa ninti. Tjinguṟu ngayulu ngunti
    ngurparingkula ngunti wangkama nyura puṟunytju, palu ngayulu palumpa nintingku
    wangkanyi munuṉa palumpa tjukurpa wangaṉarangku kulilpai.
  cwe-cwe: Mweye hamummanyile bule, mbali niye nimmanya. One nihalonga simmanyile
    bule, nokuwa mvwizi fana mweye. Mbali niye nimmanya na iviya noyamha mbuli yake.
  daa-NT: Ka seener gay, kuŋ ibingigɗo ho nun kat ibingiga. Ya nu ɗiya a nu ibingigɗo,
    nun sa yaa gine raada ar kuŋko. Kar gay, nu ibingiga ho nu obit kaawoy bombo.
  mlp-mlp: Ta teq ne ya imam ago a hi huritayta ham. Ari yaqmo in ago tuhurit kemta
    ham. Ya in ago a hi huritta nazaq ya a hi bilaqdaiq ham. Ya nazaq bilaqeq ya mat
    katiyta ne ginogmo tiqiynag ham. Teq ya God ago huritim ya in ago gamuk muz bugaiqta
    ham.
  ape-C: Ipak douk madae pudukeman uwe, uwok. Eik wosik adur yadukeman. Namudok aria
    douk eik ikri eik madae idukeman uwe, eik douk ta shuhware yenek rohw iri kabi
    douk ipak um. Aria eik douk adur yadukeman wosik aria yagipesh ananin baraen.
  bgs-bgs: Asal ándà kó pa ikasóddór kandin. Ikasóddórra kandin. Atin ka kumagiya
    na ándà a ikasóddór kandin, bulalónna iring ákniyu. Asal ikasóddórra gó kandin,
    asta ágbánnalán ku tô mga kagi din kanak.
  faa-faa: Eane repo kakaro koteaka hemakapusuafapo. Eane nōmo kakaro hemakapurakanapo.
    Asiamo nōmo e asekeanafonoraka nōmo somesa satiki nōmo kotafe somehoafunupo.
    Repo kotafe somera ayiáka nōmo somerafapo. Nōmo eane hemakapuraka epo someane
    nōmo kakaro kaikia kekemarapo.
  kik-kik: O na gũtuĩka mũtimũũĩ, niĩ nĩndĩmũũĩ. Ingiuga atĩ ndimũũĩ, ingĩtuĩka wa
    maheeni ta inyuĩ, no nĩndĩmũũĩ na nĩnũmĩtie kiugo gĩake.
  cap-NT: Anc̈hucqui nii Yoozqui anapan pajc̈ha. Wejrkal nii pajuc̈ha. “Wejrqui Yooz
    Ejp anal pajuc̈ha”, cjesaz̈ niiqui, wejrqui toscaral cjesac̈ha, anc̈huc irata.
    Yooz Ejp pajuc̈ha; niz̈aza niiz̈ chiitacama kamuc̈ha.
  ksr-ksr: Oŋonoŋ kania ii saanoŋ mende moma kotoŋkejuto, niinoŋ ii saanoŋ moma mujeŋ.
    ‘Ii mende moma mujeŋ,’ jewenagati eeŋ, mono oŋo kaaŋa tiliqili eja koloowenaga.
    Nii eja kaaŋa mende koloojento, ii saanoŋ moma mujeŋ ano iwaa qaaya teŋ komakejeŋ.
  eng-TNT: 'and ye have not knowen him: but I knowe him. And yf I shuld saye I knowe
    him not I shuld be a lyar lyke vnto you. But I knowe him and kepe his sayinge.'
  sbs-sbs: Ihati mwa mwiziva, kono ni mwizi. Haiva ni wola kuwamba, 'kani mwizi; kani
    swane sina njenwe, ihata. Nihakuva bulyo, ni mwizi nikuvika linzwi lyakwe.
  sue-sue: Nikare nu giro kaka giro baitamu inowewa. Nane meni awa giro baititinowena
    awa. ‘Na nu kaka gamu inowena,’ ago samena, awa na opi sai ema nikare ine wamena.
    Na nu giro baititinoise ge nuso dipinoise nowena awa.
  fra-NCL: et pourtant vous ne le connaissez pas ; mais moi, je le connais ; et si
    je disais que je ne le connais pas, je serais menteur comme vous. Mais je le connais
    et je garde sa parole.
  bhg-bhg: Awarata imomane embo awa gae, ata embo awa na gari. Edo nane tana, ‘Embo
    awa na gae,’ na awa ge pitawa tari embo dá imomane ango ana. Ata na embo awa na
    gari edo ainda ge kera edo ena.
  snn-NT: Ja'nca quëacuata'an, mësacua yua baguëni huesëcua'ë. Yë'ëca baguëni masiyë.
    Yë'ëbi baguëni huesëye catoca, mësacua ro coqueye'ru, coqueguë ba'ire'ahuë yë'ë.
    Yë'ëbi baguëni masiguë, baguë cocarebare achani yo'oguë ba'iyë yë'ë.
  atb-NT: Nungmoq gi, Yhang lé a sé kó nghut ri; nghut kôlhang, Ngò gi, sê lhê. Yhang
    lé a sé nghû Ngò taî é ru nghut le gi, Ngò le nungmoq su byù mhaú dut râ nghut
    lhê; nghut kôlhang, Ngò gi, Yhang lé sé luî, Yhâng é dang gyo sû nghut lhê.
  cek-AK: 'Anih to na panoek o ai, toe kaimah loe Anih to panoek: Anih to Ka panoek
    ai, tiah Ka thuih nahaeloe, Kai doeh nangcae baktiah amsawnlok thui kami ah ni
    ka om tih: toe anih to ka panoek moe, a thuih ih lok to ka pakuem.'
  bkd-bkd: Harì nuy agkakilala ba siak agkakilala ku gayed. Ku naikagi ku pa ngaay
    ha harì ku haena agkakilala iling a dà inyu ha biduen. Ba saena nakilala ku gayed
    aman tagtuman a hu mga lalang din.
  ctu-76: Pero mach'an mi la' cʌñe' c Tyat. Muq'uic cʌl mach j cʌñʌ, lajal ajlotyon
    bajche'etla. Pero melelʌch joñon mij cʌñe' c Tyat. Mic jac'ben i t'an.
  lac-NT: A techexo' mʌ' a werex C'uj. Chen a teno' in wer C'uj. Wa quin wa'aric mʌ'
    in wer C'uj, baxuc aro' tus in ca' an ten bic techex ca tusex. Chen a teno' in
    jach er C'uj quin wu'yic u t'ʌn.
  xla-xla: Amasiyama wua꞉ye ya꞉ powua꞉malamana. Amasiyama na꞉ tlo na꞉malamana, ya꞉ye.
    Ame adipalati, na꞉ta atlemama, ‘na꞉ ya꞉ kokoye yeliyena,’ dematiye, na꞉ mape wua꞉ta
    mala-atlamha꞉ha꞉ye epammama naskamu na꞉ye mala-atlalo oplami dlemla. Epapele tlope
    na꞉ ya꞉ kokoye na꞉malamana, epame na꞉ ya꞉ta atlamhala koko dla salladepo sela꞉po.
  xav-NT: Tane nherẽ, Asib'apito na 're sisi za'ra wa'aba mono nherẽ, waihu'u za'ra
    wa'aba õ di. Taha wa, te taré Asib'apito na 're ĩsisi za'ra wa'aba mo. Wa hã wa
    tô waihu'u, 'Re ĩhâimana u'âsi mono hã. Aima sô 're ĩ̱nhimrami za'ra wa'aba mono
    'wa'âhã, aré ĩ̱zadawa nhipese di wa hã, asine za'ra wa'aba. Tô sena wa tô waihu'u,
    'Re ĩhâimana u'âsi mono hã. Ĩsimiroti hã wa tô duré te 're 'madâ'â pese.
  cuk-cuk: Bemardi a-Bab-Dummad akudakmalad, andi a-Bab-Dummad mag daked. An bemarga
    sogdibe, a-Bab-Dummad aku an dakye, bemar-sunnaa an gakansasaled. Andi a-Bab-Dummad
    mag an daked, degine, e-gayaburbaba an nanadibalid.
  tbf-tbf: Nga kap ngas telekiran, eiekesen eou mo o telekiran. Sien va o ta pevien
    va o kap telekiran, o ta tsorubeit mi ka bitbit mala nga. Eiekesen o telekiran
    Eie nge vemusurie mi Namanien.
  uig-CYR: Силәр Уни тонумидиңлар, лекин мән Уни тонуймән. Уни тонумаймән десәм, силәрдәк
    ялғанчи болаттим; бирақ мән Уни тонуймән вә Униң сөз-каламини тутимән.
  ikw-NT: Ọ bụ n'ezi nụ anụ máa nye ọ bụ rịa rịa. Kọvu m maam nye ọ bụ. Ọ bụru me
    kaa nụ m máam nye ọ bụ, m jọoburu nye aghalaghala lele anụ, kọvu m magwụ m nye
    ọ bụ, m naabịta ikwu-ọnu a.
  khs-khs: 'Ewa kiyawa heneye napolo eta: matanemakeye. Ewa Neyewi heneye matanekeye.
    Alake Neyewi Ewa eta: papoma Neyewi seya telakiwa Neyawa mokopo semapekeye. Kiyawa
    mokopo selesene epapuluse Neyawa eta: selesemakeye. Neyewi Ewa matanese E sowa
    Neyewi heneye ta:tapola: kulu hanosekeye.'
  dwr-ENT: ሂንቴንቱ ኣ ኤራና ዮፔካ፥ ታኒ ኣ ኤራይ። ታኒ ኣ ኤሪኬ ጎፔ፥ ሂንቴንቱዋዳን ዎርዶ ጊዳይ፤ ሺን ታኒ ኣ ኤራይ፤
    ቃሲ ኣ ቃላካ ናጋይ።
  pma-pma: ka mireingeingen kei. Ka inau nakilea, ka nasakras maliluvos mahit nareingeingeni.
    Veni vamukonek mahi uti luvosien vasuval kami. Anatin, inau nakilea, ka namul
    nalong kat selusien keil onen.
  atd-NT: Di wa kow nigtokod kandin di sikoddi, pigtokod ku atag sikandin. Ko ignangon
    ku pa to wa ku tokora, ubaton a no ogkounawa kaniu. Di nataga a man kandin woy
    ogtumanon ku ka ogkagion din.
  tel-2017: మీకు ఆయన ఎవరో తెలియదు. నాకు ఆయన తెలుసు. ఆయన ఎవరో నాకు తెలియదు అని నేను
    చెబితే మీలాగా నేనూ అబద్ధికుడిని అవుతాను. కానీ నాకు ఆయన తెలుసు. ఆయన మాటను నేను
    పాటిస్తాను.
  hat-BSA: “Nou poko vin rekonèt Li, men Mwen menm, mwen konnen Li. Si Mwen di ke
    M pa konnen L, Mwen ta yon mantè tankou nou menm, men Mwen vrèman konnen Li, e
    kenbe pawòl Li.
  top-NT: Huata aquit clakapasa Dios, huixín ni lakapasá̱tit. Pero la̱ta tú cca̱huaniyá̱n
    huak xli̱ca̱na, y para xacca̱huanín akspita tachihuí̱n na̱ akskahuiná xacuá la̱
    huixín. Aquit ccatzí tí Quinti̱cú huá cli̱ma̱kantaxtí tú quili̱ma̱paksí.
  msk-msk: sari wa kamo akatigam kanaan. Ako yang yatigam kanaan. Aw maglaong ako
    na wa akatigam kanaan makagaon da ak kamayo na magaro. Awgaid yatigam ako kanaan,
    pyangagdan ko yang pyagalaong naan.
  gyr-NT: Pe rumo ndapeicuai eté. Che rumo aicua. “Ndaicuai” ahese, evocoiyase semirañete
    ai vahe aicora viña inungar pe peico. Che rumo supi eté aicua. Sese niha amboyeroya
    iñehe.
  kmh-kmh: nup ma niŋbim. Yand mey nup niŋbiyn. Pen nup ma niŋbiyn aŋgniŋgayn ak,
    nimb tom gipim rek giniŋgayn. Kun ak nup niŋbiyn ak mey, minim aŋgip rek dipiyn.
  ukr-ONPU: хоча ви Його не знаєте. Але Я Його знаю, і якщо Я скажу, що не знаю Його,
    то буду таким же брехуном, як і ви. Але Я Його знаю та підкоряюся Його Слову.
  emi-emi: Am karika am kilakilaia. Aghi nonga akilakilaia. Arova aghele ue va karika
    akilakila, aue aghele kamekame nongina am tau nikamekame iem. Aghi akilakilaia,
    me anongonongo usilaa inangarina.
  zpv-NT: per laꞌh tu ayi nuꞌnbwaꞌ tu laꞌh Ñiꞌh. Naꞌhsihn nuꞌnbwaꞌn laꞌh Ñiꞌh, ya
    sidela naꞌh guiñiꞌn loh tu ayi nuꞌnbwaꞌn laꞌh Ñiꞌh zahcaꞌhn tuhbi bwiinn dxixiꞌhw
    ziga laꞌh tu, per ziga rñiꞌn loh tu guchiin nuꞌnbwaꞌn laꞌh Ñiꞌh, nee ruzoꞌbadxiaagahn
    xchiꞌdxyi Ñiꞌh.
  gux-gux: 'Yii bani o, ama min wani bani o, n ya yedi: Mii bani o, n baa tua faadaano
    nani yinba yeni, ama n bani o, n ku bi o maama.'
  kos-kos: Kowos tiana etal, tusruktu nga etal. Nga fin fahk mu nga tia etal, nga
    ac mwet kikiap se oana kowos. A nga etal, ac nga akos kas lal.
  ibo-ibo: Amaara m onye ọ bụ nʼagbanyeghị na unu amaghị ya. Aga m abụ onye ụgha ma
    ọ bụrụ na m ga-asị na-amaghị m onye ọ bụ. Amaara m ya na-edebekwa okwu ya.
  yml-yml: Kebu tamu saiꞌafo Yaubadanina ꞌwa da ꞌaseta-tonovi, yau a ꞌasetai. ꞌAiꞌedi
    a da vo, Kebu a da ꞌasetaiga,” a da vekali, baniꞌodi ꞌomi yami sauluva. Siwe a
    ꞌasetai, wata yana vona a vevematayakeyakedi.
  ory-ory: ଆଉ, ତୁମ୍ଭେମାନେ ତାହାଙ୍କୁ ଜାଣି ନାହଁ, କିନ୍ତୁ ମୁଁ ତାହାଙ୍କୁ ଜାଣେ। ପୁଣି, ମୁଁ
    ତାହାଙ୍କୁ ଜାଣେ ନାହିଁ ବୋଲି ଯଦି କହିବି, ତାହାହେଲେ ମୁଁ ତୁମ୍ଭମାନଙ୍କ ପରି ମିଥ୍ୟାବାଦୀ ହେବି,
    କିନ୍ତୁ ମୁଁ ତାହାଙ୍କୁ ଜାଣେ ଓ ତାହାଙ୍କର ବାକ୍ୟ ପାଳନ କରେ।
  bzj-bzj: '@see-verse:JHN.008.054'
  chk-chk: Ämi ousap fokun silei Kot, nge ngang üa silei i. Are üpwe apasa pwe üsap
    silei i, üpwe eman chon chofona usun chök ämi. Nge ngang üa silei i o aleasochisi
    an kapas.
  ssd-ssd: tane nu gilai. Tane nu kila ŋgade ta tane yabri taŋgo ndo. Ye nu kila ŋget
    ta tane yabri pasa sakade taŋamba kuga. Ye siŋka nu kila minmba nu tuku pasa dubiwet.
  acr-TNT: Ecꞌu ralak na etaꞌam ta alak uwach Rire; noꞌj riꞌin lic wetaꞌam uwach.
    We ta e laꞌ cambiꞌij na wetaꞌam ta uwach, riꞌ quinelic in aj rakꞌul jelaꞌ pachaꞌ
    ralak. Noꞌj riꞌin pakatzij wi wetaꞌam uwach Rire yey lic canꞌan ronoje ri cubiꞌij.
  rop-rop: Bat yumob nomo sabi im. Oni mi sabi im. En if ai bina tok ai nomo sabi
    God, wal ai bina jidan laiyinbala jis laik yumob. Bat ai sabi God, en mi oldei
    bulurrum det wed blanga im.
  mee-mee: Miau ka sana lomiaumatana kia, ava iau ka laumatana kia. Ba ngaroma iau
    nga role roma iau ka sana laumatana kia, na nga iau a goangkana baseme miau. Ava
    iau ka laumatana kia ka kaomannmannangana, ba ka lolakurumea pangamologa a kanna.
  dif-dif: Ja jura ninaia wata ngujamana warai; ngato ninaia ngujamai; ja ngani jatanani,
    ngato ninaia wata ngujamai, ngani jedikantji nganala nganai jurangu jeribaka;
    ngato ninaia ngujamai, ja jaura nunkani ngato ngamalkai.
  gam-gam: Alla ye une nakaninj ba, na kando. Na nakando we djino ge, kende djino,
    ye kandja kende djinj mal djino ba, na une kando, une kandja djindo mal na yendo.
  nou-nou: Edo ingo God gae ra te na umo garira. Edo na umo gae sadena awa na ge busadena
    teta ingo mi ge busewa da awodo. Awarate na umo gari ra edo na uso ge kera edo
    ena.
  mqb-NT: Kwanay kə sənen Mbərom bay. Nen nà, na san a zle. Na sak a jəka na san
    anan bay nà, ata nə tərak ɗo kərtek a tə kwanay, ɗo sə mungwalay ahay. Aya əna,
    na san anan zle, nə ɗəfan apan aɗəka nà, anà 'am anahan aya awan.
  ape-B: Ipak douk wo pudukemanu e, wak. Yek wasik yanubu yadukemanu kalbu. Namudak
    ali sapos yek ikli yek wo idukemanamu e, yek douk eke chuhwale yenek lo uli kobi
    ipak umu. Wakuli yek douk yanubu yadukemanu kalbu ali yagipechen kalbu ananin
    balan.
  grc-F35: Καὶ οὐκ ἐγνώκατε αὐτόν, ἐγὼ δὲ οἶδα αὐτόν. Καὶ ἐὰν εἴπω ὅτι οὐκ οἶδα αὐτόν,
    ἔσομαι ὅμοιος ὑμῶν, ψεύστης, ἀλλ᾿ οἶδα αὐτὸν καὶ τὸν λόγον αὐτοῦ τηρῶ.
  cav-NT: Micuanaratu adebaya ama. Era camadyatu pana adeba aya. Ique ni “Yusutu era
    adebaya ama”, jadya ejuu, pusha pusha arida ejuu, micuana bucha. Tume bacue eratu
    yuneri adebaya. Eratu aya tuja eje bucha quisarati juya equedya.
  kgp-NT: 'Hã ra ãjag tóg ti ki kagtĩg nỹtĩ, ãjag jãvo sóg ti ki kanhró nĩ. Isỹ ãjag
    mỹ: “ti ki kagtĩg inh nĩ,” he mũ ra sóg ãjag ón tag ri ke han mũ vẽ, hã ra sóg
    ti ki kanhró nĩ, kỹ sóg ti vĩ ki króm tĩ gé.'
  bvd-bvd: Kamolu nao molu si filoa Maa nau, nau 'ana ne ku filo nia. Lea sae nau
    ku tofe ne nao kwasi filo nia, 'uri nai tama nau ku suke lau guu mala 'ani kamolu
    nai. Sui ma nau ku filo nia ma ku ade suli bae lana.
  ukr-1871: І не пізнали Його; я ж знаю Його. А коли я скажу, що не знаю Його, буду
    подобний вам ложник. Нї, знаю Його, й слово Його хороню.
  apz-apz: I osoꞌno sekwo Anɨtu ne sohumo huno maseyo hwasoho. Ngko kakineꞌno huno
    niyohoho. Ngko ole lontɨꞌmtentesi, Ngko Anɨtu sohumo huno maniyohoyohoho. Ngko
    ose lontɨꞌmtentesi ngko sekwo hopa hwasyo hungkunoꞌnjo hwoꞌnnesohilo. I osoꞌno
    ngko Anɨtu ne sohumo huno niyahonɨngki kakoe hungkunomo tɨfi inɨngkowalokweno.
  yon-yon: Ye kuu yiib koron kumban ye kuu ne nekaad. Kwane God kuu ne nekaadban andaniin
    kuu yiibbed dudanabimaib kwamune keraniin. Kumban ye kuu ne nekaadkereni, ye wengmo
    wengambere awine kandimain.
  poi-NT: Pero mimicht́am d́a íñixpɨctámpa Dios. Ɨch nu̱ma ánixpɨcpa. Siiga mannɨ́máypa
    iga d́a ánixpɨcpa Dios, jesɨc amɨgóypat́im juuts mimicht́am. Pero ɨch nu̱ma ánixpɨcpa
    Dios y siempre aŋwatpa juuts je aŋmadáy.
  wuv-wuv: Lomi hamona apa'ia ma'uaa, una apa'ia. Nabaa una ware ba lomi na apa'ia,
    una warefasifi ale'ei hamu'ou ma'uaa, unapa'aa apa'ia ma neneraa ei wareana.
  quf-NT: Piru qamkunaqami mana paytaqa riqsinkillapachu. Nataq nuqa-shuypaqa allita
    riqsini. Piru imanupi paytaqa mana riqsinichu niyar-shuypaqami, nuqapis kusala
    llulla kayman qamkuna yupaylla. Chaqa chaynu chiqapta riqsiq karmi, pay rimashankunata
    intrakar kasur ima kawsani.
  yuw-yuw: 'Son ihoroc yongidang mahong sonu yuha makombing iming. Nocho wömai yu
    kombing impat. Tongo nocho ingoroc mayit: ‘Noc yu makombing imot’, ihoroc yonggai
    wömai nocho son simbang imanang amna em. Nocho yu kombing imongmaina yuhon mata
    sindanto sumboditat.'
  hus-NT-1971: Yab chubax a exlalchic a Dios, nana’ ja’its ax u lej exlal a Dios.
    Max u ulalac abal yab u exlal a Dios, ne’etsne tin janamcau jant’ini’ tata’chic
    it janamcau. Lej chubax u exlal a Dios ani u putuhual c’al jahua’ in ulal.
  med-med: Enim ndi, Got pilik kandʉk iti natʉtmʉn. Na ndi, pilip kandʉp et. Na ndi,
    nʉmp mel, ‘Na pilip kandʉp, iti natʉt nint ndam, enim ik kol rormʉn ei mel, na
    ik kol roⱡʉmba. Wote na ndi, pilip kandʉp mbi ndup et ei ndi, elim nga ik ei teng
    ndʉr.
  bch-bch: Gimi aoatai ngan ei mao, be gau naoatai ngan ei. Oangga nakeo ga naoatai
    ngan ei mao, eine ga naot eaba pakakanga ag mambe gimi pade. Be tautaunga gau
    naoatai ngan ei, ga nanasnasi ele posanga.
  cco-NT: Jo̱ dsʉꞌ ꞌnʉ́ꞌˋ jaˋ cuíingˋnaꞌ dseaˋ íˋ, dsʉꞌ jnea˜guɨ guiʉ́bˉ cuíinˋnre,
    jo̱guɨ faco̱ꞌ jnea˜ fáꞌˋa e jaˋ cuíinˋnre, jo̱baꞌ dseaˋ adseaamˋ lɨ́ɨnˊn jóng
    lɨ́ꞌˆ laco̱ꞌguɨ la lɨ́ɨngˊ ꞌnʉ́ꞌˋ faco̱ꞌ lajo̱. Jo̱ dsʉꞌ jnea˜guɨ guiʉ́bˉ cuíinˋn
    dseaˋ do jo̱guɨ jmiti˜baa júuˆ quiáꞌrˉ.
  deu-1951: Und doch habt ihr ihn nicht erkannt; ich aber kenne ihn. Und wenn ich
    sagen würde, ich kenne ihn nicht, so wäre ich ein Lügner, gleich wie ihr. Aber
    ich kenne ihn und halte sein Wort.
  alq-ALGNT: 'Ka8in maia kikikenimasi8a8a Kije Manido. Nin dac nikikenima. Kicpin
    ikido8aban: ‘Ka8in nikikenimasi,’ nida kagina8ickinan tabickotc kina8a. Teb8e
    dac nikikenima, acitc nitodan adi ekidodj.'
  ixl-NNT: As tul yeꞌl Tiixh at tu vetaanxelaleꞌ. Pet ech koj in, tan ootzimal chit
    Aak svaꞌn. As la koj valeꞌ uvaꞌ, «Yeꞌ vootzaj Aak,» chaj koj in, tan at Aak sunkꞌatz.
    Asoj la valeꞌ uvaꞌ, «Yeꞌ vootzaj Aak,» chaj in, as in chulin yoleꞌ, echeꞌ ex.
    Pet ootzimal Aak svaꞌn. As nimamal viyol Aakeꞌ svaꞌn.
  boa-NT: Áróóbeke tsá ímí ámuha mewáájácutúne. O ihdyu ó waajácú dííbyeke. Muurá
    dííbyeke o wáájácutúné o nééca ámuháduíyó oo állíu múnáajpi. Árónáa ɨ́mɨááné dííbyeke
    o wáájácúnéllii oke dibye nééne ó cáhcútsohíjcyáhi.
  etr-etr: Gaso, eda dilia dawa mademelë. Nada e dawadigi nea. Na e dawa mademelëla
    säha galebeda, nege dili wäfalï sälo nebego gadoi aligilabio. Na e dawadigilahilä,
    ea hamomola säse amo gadola hamosa neawe.
  quh-NT: Astawanpis payta mana rejsinquichejchu. Nokarí payta rejsini. Sichus niyman
    payta mana rejsiskayta chayka, kancunajina llulla cayman. Nokarí paywan cusca
    caspa rejsini niskantapis casunipunitaj.
  kwi-kwi: Sunkana une mizurainkas ussa pianchi. Nain ussa pianish. Na pianchish kiztane,
    nakas ukanain pɨrail kizshina. Nain ussa watcha pianish, us kaiztu aizpa kimtu
    akwa.
  agm-agm: Sahɨ koai wɨndɨ mausohopo. Amɨ nɨnɨhɨ koaisɨ usonɨtɨhonɨne. Nɨnɨ koai wɨndɨ
    mausoho ndɨ kandaataahɨ amɨ samataindɨ nɨnɨ jaipɨtɨto. Aihɨ amɨ nɨnɨhɨ koai aimɨ
    usonɨtɨ amɨ komɨ asɨmwaatɨtɨhɨ pɨnundɨ komɨ pɨwɨha netɨ atindɨ japepihɨrataayo.
  ubr-ubr: Omi on men meyan On wosagobai baise Yau On asagobai. Yau ari anau Yau On
    men asagobai on ato Yau on baisigo’otiu omi ba. Baise Yau On asagobai ato Yau
    On an dura aurin abifonabo.
  tsw-NT: Koto i reve yi shi, amma a̱mu n reve yi ta̱. Na̱ n damma koto n reve yi
    shi, n to oꞌwo za ve epen tsa̱ a̱ɗu. Amma n reve yi ta̱, waru n tsu yuwan ta̱
    itoni ni ili i na u dammai biti.
  cax-NT: Pero chapisuputacatipü. Arrüñü te isuputacati. Arrtüpü sucanañü que chisuputacatipü,
    ñapanrrüpüñü ito tacana arraño. Pero ñemanauntu te, isuputacati nurria, icocota
    nurarrti.
  aia-aia: Ma rei'uaa namou 'unua do 'iia naasi God amoou, me 'i'amou ai'a gere aidangisia
    moe'a. 'Inau nau aidangisia goro. Ma 'onaa nawai 'unua do 'inau ai'a aidangisia,
    ma naasi 'inau wai pwari'i 'onaaiamou'a na. Me 'inau 'au aidangisia Amagu, mau
    araisuri'i ha'atee ana'i.
  srp-1865: I ne poznajete ga, a ja ga znam; i ako reèem da ga ne znam biæu laža kao
    vi. Nego ga znam, i rijeè njegovu držim.
  agt-agt: ammi ta kakurugan a awemuy haman amu. Iyak hala ya makkamu tentu, a am
    awek mina ibosag ya pakkamuk tentu a kagitta dak mina nga magladdud. Ammi amuk
    haman, a itug ku hapa ya uhohug na.
  lug-lug: mmwe temumumanyi. Nze mmumanyi. Bwe ŋŋamba nti simumanyi mba mulimba nga
    mmwe bwe muli. Nze mmumanyi era n’ekigambo kye nkikuuma.
  yby-yby: Edimoya aya wemidanamuya eli wehe lamae. Neimonekahoya aya wemidanamuya
    ele wehe lo-minoe. Ahonedamuya elamoe loko letuboya edimokidana suwalo we minokatuwe.
    Ahonedamuya ele-minoko galakiya le-minoe.
  heb-heb: ולא ידעתם אתו ואני ידעתיו ואם אמר לא ידעתי אתו אהיה כזב כמוכם אבל ידעתיו
    ואת דברו שמרתי׃
  mpp-mpp: Aime ngenge ye mi ngagegaing, naneuc ye ngagegabac. Na ye mi ngagegabac,
    yogo midacte, ibac ngic kwesacine ailu ngenge ingucne aidaba. Na ngagegabacte
    ailu yowaine balaibelu gagabac.
  apb-apb: I'omu hule aana omu ka'a saie ike, ta'e ineu ha'alaa nou sai diana aana.
    Oto mala ne ke unue uri nou ka'a saie ike, nge ne kei ne'i iinoni eero-eero no'one
    mala i'omu eena. !Ta'e ha'ike! Nou sai diana aana taane, na no ko lulu i sulie
    walana.
  san-TEL: యూయం తం నావగచ్ఛథ కిన్త్వహం తమవగచ్ఛామి తం నావగచ్ఛామీతి వాక్యం యది వదామి
    తర్హి యూయమివ మృషాభాషీ భవామి కిన్త్వహం తమవగచ్ఛామి తదాక్షామపి గృహ్లామి|
  ben-IRV: তোমরা তাঁকে জান না; কিন্তু আমি তাঁকে জানি; আমি যদি বলি যে তাঁকে জানি না
    তবে তোমাদের মত আমিও একজন মিথ্যাবাদী হব। যদিও আমি তাঁকে জানি এবং তাঁর বাক্য মেনে
    চলি।
  ntu-ntu: X kxmule-esz' rpiamu kx nide Gct rmu, a' trkrlz-angidrwamuu nide. Murde
    ninge kx rkrlz angidr nide. Nzmu narpix kx trkrlzwxu nide, sc tqapupe-kzx nimu
    kxnzpokiang. A' krlzx nide x vz-nqblqx natqde. X trpokiawxu.
  pan-pan: ਪਰ ਤੁਸੀਂ ਉਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ ਪਰ ਮੈਂ ਉਸ ਨੂੰ ਜਾਣਦਾ ਹਾਂ। ਜੇਕਰ ਮੈਂ ਇਹ ਆਖਾਂ ਕਿ
    ਮੈਂ ਉਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ ਤਾਂ ਮੈਂ ਤੁਹਾਡੀ ਤਰ੍ਹਾਂ ਝੂਠਾ ਹੋਵਾਂਗਾ। ਪਰ ਮੈਂ ਉਸ ਨੂੰ ਜਾਣਦਾ
    ਹਾਂ ਅਤੇ ਉਸ ਦੇ ਬਚਨਾਂ ਦੀ ਪਾਲਨਾ ਕਰਦਾ ਹਾਂ।
  tkr-tkr: şok'le Mana ats'a deş. Zak'leme Mana ats'ana. Zak'le Mana dyats'ava uvhuynxhiy,
    şunaxhineena Zınar horalayniy ixhes. Zak'le Mana ats'anar, Zı Mang'vee eyhenıd
    ha'an.
  gvc-gvc: Mʉsa sehe yʉ Pʉcʉre ne masierara. Yʉhʉ sehe tirore masija. “Tirore masieraja”
    nicʉ, mʉsa yoaro seheta mahñoa payʉriro jiboa yʉhʉ. Potocãta tirore masija. Ã
    jicʉ to dutiare yoaja.
  mwp-mwp: Lawnga ngitha koerawayg nungungu. Ngay ngulayg nungungu. Ngay nay kedha
    ngay nungungu koerawayg, ngay ngoelkay mabayg nay, ngitha midh nanga. Ngay nungungu
    mina ngulayg, a ngath nungu yaday karngemipa.
  sbk-sbk: Amwe semumenye omwahale, ila ane emenye omwene. Nkashe embaje, 'semenye,'
    embabhe nanshi amwe, wilenka. Hata sheshi, engaemenyeamazu gakwe engakhete.
  mya-JVB: သို့သော်လည်း ထိုဘုရားသခင် ကို သင်တို့မ သိ ကြ။ ငါ မူကား သိ ၏။ ငါမ သိ ဟုငါဆို
    လျှင် သင် တို့ကဲ့သို့ မုသာ သုံးသောသူဖြစ် လိမ့်မည်။ ထိုဘုရားသခင် ကို ငါသိ ၏။ ဘုရားသခင်
