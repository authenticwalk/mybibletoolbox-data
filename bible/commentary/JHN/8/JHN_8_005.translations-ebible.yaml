  eng-WEBU: Now in our law, Moses commanded us to stone such women. What then do you
    say about her?”
  gnw-NT: Mboroyocui pe Moisés yandeocui yayuca vaerã cua nunga cuña reta ita pe.
    ¿Mbae pa ndere nde cua re? —jei reta.
  mux-mux: 'Moses-ni ung-mani te sipa panjipa kene nimba mele: “Ambu aku tembale ku-ni
    toku konjai.” nirim akiliinga nu-ni nambulka niniye?” niring.'
  maj-NT: B'a̱ ts'ín y'ét'a Moise kju̱a̱téxumoo̱ nga ndji̱o̱ n'e̱k'iehen xi b'a̱ ts'i̱íu̱n.
    Ji bi, ¿nkú bixín?
  bkq-NT: 'Imeâgâemba kehoem merâ inakanhe aitobyry. Moisés kâzewenryem inweniby wâgâ:
    “Tuhugue tamytâze xyâwâtaungâ pekodo isoamba kulâ âdynanâoim” kelype. Âmâ-ro,
    âdara tâkeze âmâ? Tâwâlâ tuhugue xina nhâly? — kelymo.'
  kue-kue: Ana ambu yeglmere Moses lomo mina kombuglo si, sigoglo di norkwa. Ana ene
    sragl we dinatne?”
  cot-NT: Oratari itioncanaqueca Moishishini ocantini maasano manquigarentsi quejejianquitsica
    imaica intsinatsinajiqueroquea irimetojajiquero. Imaicaquea imaica aviatimpa,
    ¿queroqueate pincanteni?
  bnp-bnp: Na vinara ne Moses ra ngatavine maea bara ni padimate na kedo. Pali o ta
    navai ke?”
  apn-NT: 'E tanhmã kot puj mẽ hipêx to? Na pre finat Mojes Tĩrtũm nhỹ hã mẽ panhĩgêtjê
    mã ja jarẽnh o: Koja mẽnijê hõ axtem nẽ nhãm mẽhõ pê mjên o amnhĩkati ho nõ ka
    mẽ ja hã omu nẽ apiitã ahpỹnhã kẽn rũnh jamỳ nẽ ho htak o apĩ. Anhỹr o kot harẽnh.
    No ka? Tanhmã kot kaj mẽ inhmã ja jarẽnh to? Tanhmã kot paj mẽ hipêx to nhũm amã
    mex nẽ? E mẽ inhmã tanhmã mẽ ixte hipêx to jarẽ. Anẽ.'
  ctp-NT: Chabiyaꞌ ꞌwa, chabiyaꞌ ꞌin chaꞌ nu wa ykwiꞌ ayman Moisés loꞌoan, ndiꞌin
    chaꞌ kaja neꞌ kwa loꞌo kee ti. ¿Ni sa ñaꞌan nchkwiin ni a?
  bre-BRG: ha Moizez en deus gourc'hemennet deomp meinata an hevelep dud; te eta,
    petra a lavarez a gement-se?
  opm-opm: Sawa meng oh Moses oh mihya kuu ihirnong kweisi suyarit ha haputinoh rim
    brak matipmur. Gin go kian meng napotiproho rim nuhur gwe pat dahnong moh pamrayamur
    pongopa.
  bvr-bvr: Wangarr gun-nika gun-gata Mojich (Moses) a-wena jin-guna gu-jandarra ngubu-bu
    barra. Wurra nginyipa ny-yinmiya ny-borrwuja? Nguburr-yinmiya barra achila jin-guna?”
  wal-wal: Higgiyaa bolli Muusee hanni mala maccaasa shuchchan caddana mala, nuna
    azaziis. Yaatin neeni woigai?” yaagidosona.
  zad-NT: Na' ṉezinto' leya' daa bzej dii Moiséza' nan chiyaḻ' witcho noolka' chon
    ka' kon yaj. ¿Shera li', bi ka iṉo'?
  kmg-kmg: Eme Mose e ŋokac iŋucne qânâzi hehâmoc-jopazore sâcmutâc dâŋko munârewec.
    Gahac ine weniŋuc mukic?”
  aso-aso: Nemuꞌ nene Moseꞌ louꞌ gamazi gize-lidinguꞌ nene neꞌmine veneꞌ nene geheni
    huli huliꞌ igi ngibili hililizave lo-lede neineꞌ nenako gaza aꞌminemuꞌ nene nadive
    lilinidoꞌ o neive laniꞌ.
  uli-uli: Molwe ye mel irel Hatobtob we yach iwe, Moses ye sor bo semal fefel le
    be iye sengal wegdegel, ngo rebe hacchifi bo be mes. Meda mele gel hobe sor iyang?”
  nin-NT: Are ka Musa ka tsarr di inta bu ta ayamba wa nggo inta ti vu wa ko na meme
    ngu na angbinta. Uwa na, ùwà da da anggi?”
  tgk-tgk: Мӯсо дар шариат фармудааст, ки чунин занон бояд сангсор карда шаванд. Шумо
    чӣ мегӯед?»
  acu-NT: 'Moisés iin chichaman akupturmak: Nuwa tumauka kayajai tukur maatnuitai,
    tu aatramramiaji. ¿Tura amesha warinme? —tu iniasarmiayi.'
  cak-WNT: Chupan ri ley ri ruya'on ca ri Moisés, nubij chi ri yebano quere', quecamisex
    chi abej. ¿Achique c'a nabij riyit? ¿Utz o ma utz ta nikacamisaj chi abej re jun
    ixok re'? xecha' chare.
  ebk-ebk: As nan Lintig takú, infilin Moises ay nan assena ay fiafiai at masapor
    malomtak ta matuy. Anan maifiakiam maepangkep kan hiya?”
  spa-PDDPT: '@see-verse:JHN.008.004'
  ruf-ruf: Mne Ghamalaghitso, Musa katulaghitsa apfi, ipinga ka ayu kobamighwa yatowighwe
    na ghamabwe mbaka yafe. Lelo ghweghwe ulongatse?”
  gun-gun: Ha'e gui Moisés nhandevygua lei ombopara vy aipoe'i raka'e kunha itavy
    rei va'e ita py jajapipa aguã. Ha'vy ndee, mba'e 're? — he'i okuapy
  agu-BL: Ej nin yi kaley yi tz'iba'nt cyen tan Moisés, na tal yi tajwe'n tan cwe'n
    kabiyol yi jun jilwutz xna'na'tz tan c'ub. Ma ilu' teru' Ta', ¿mbi na tal teru'
    ta'n? —che'ch tzun bantz tetz Jesús.
  isn-isn: Itungili, mi ilagiilyo, uMusa ukulagiiye kuatulanga magwe i antu anga awa,
    ukuligitya uli migulya akwe?
  eng-PEV: '@see-verse:JHN.008.004'
  ilo-ULB: Ita iti linteg, binilinnatayo ni Moises a masapul a batoen iti kasta a
    tattao, ania iti maibagam kenkuana?”
  pir-NT: 'Cohãcjʉ̃ dutiyere Moise mʉnanopʉ marine tiquiro cũri ohõ saha nine: “Ʉmʉno
    mehna ñano yericorore ʉtã paca mehna doque wejẽña”, niahye Cohãcjʉ̃ dutiye. ¿Mʉhʉ
    waro dʉhse ni tʉhotuajari ahrire? ni sinituri tiquina Jesure.'
  anv-NT: Ásá né mmu ŋwɛ mabɛ́ Mosis nnó ábɔ́ manwá gefɔgé mendée yina ne
    mataá. Ne wɔ ɔjɔɔ́ nnó?”
  sab-NT: Moisés Chube gerua degu unsuialin, chada e gerule muinga age muinga ai agedu
    kare che muinga skiadale ke giti che muinga gwadaleda. Ba kwian tkanga tangle
    geruge, ¿ba gerule mine muinga ai giti? ¿Che age mine ama ole?
  tmd-tmd: Mosɨs lo anɨŋ nölöŋ aku yadöŋa, ‘Aiöñ mö piakuyöbö, rɨg röd pal nɨgɨŋ wöröxɨŋ,’
    me röŋa. Makwam nagö pödi yajnaŋö?” rɨmä.
  acr-NNT: Yey ri Moisés, chupa ri Tzij Pixabꞌ kataqan che kaꞌan paꞌbꞌaj juna ixoq
    we kuꞌan waꞌ. ¿Saꞌ kꞌu ri kabꞌiꞌij rilal che? —xechaꞌ.
  kpg-kpg: I lodo tadau haganoho, Moses e helekai bolo di ahina beenei, le e dilidili
    gii made. Malaa, Goe ga helekai bolo aha?”
  taj-taj: य्‍हाङला मोशासे ठिमरी चुह्रङ्बा म्रिङम्‍हेमेदा युङबासे तोसी साइगो भिसी
    कुल्‍बा मुला। ह्राङसे चा चुला बारेरी तिग सुङ्बा?”
  avt-avt: Hɨm lo Moses keweteiyem matɨp mɨte wɨrɨak menmen enum mar im haiu emwɨr
    nan mamip wawi. Te in ek ti atɨp mekam?”
  cbk-cbk: Si Moises ya escribi na di aton ley si tiene mujer ta comete adulterio,
    necesita kita guerria piedra con ese hasta ay muri le. Ahora, cosa man el di uste
    opinion acerca de ese?”
  uig-ARA: مۇسا پەيغەمبەر تەۋرات قانۇنىدا بىزگە مۇشۇنداق ئاياللارنى چالما-كېسەك قىلىپ
    ئۆلتۈرۈشنى ئەمر قىلغان. ئەمدى سەنچە، ئۇنى قانداق قىلىش كېرەك؟ ــ دەپ سوراشتى.
  tuf-tuf: '’Is bach cáritan chihtá cáritan cutar Moisesat wajacro: “Wiw̃á ima ra
    bár bin jor camic ityat, yauwátaro. Yauwin acu ac tétaro,” wajacro, Moisesat.
    ¿Ahra bahat bitara wacátaca? wajacro.'
  abx-abx: Ari si Bala'od agmando' si Moises pagtalutog si da'ito klasi danda. Tara',
    para si ka'aw ay may siguro i tama'?”
  mco-NT: Moisés ytɨy'ajt ɨɨch ajcxy xyñajtz'ane'mɨy jecy'ajty co yajtzaagögädzɨpy
    jada jadu'mbɨ töxyjäy. ¿Nej miich m'ocmɨnambɨ?
  kqf-kqf: Mousis ena waiḡake ya giugiu te mba mai waivinina ba ḡakimemo ka laipeki.
    Bi tam bainewa kwa noḡonoḡoti?”
  cpb-NT: Inintakaantziro Moisés-ni pairani ritsitokaitero antzirori jiroka. ¿Tsika
    pikantzika eeroka?”
  aon-aon: Enen apakin lo seiwok Iruhin nakoguk Moses enyi douk nyakri, armatok kwunek
    enyudokmori iri douk shukwumok utabor arigaha kwugok. Aria nyak douk nyakri mumam?”
  hus-NT-2005: Nin takʼixtal na Dios xin jilám dhutsadh na Moisés in ulal abal jelti
    jechéꞌ an mímlábtsik yejat ka chemdhá tʼujbadh. ¿Tatáꞌ, jantʼéy a ulal?
  mig-NT: Te nuu̱ ley ni̱ tá'ú Moisés tiñu nuu̱‑yo̱ já kuá'a‑yó yúu̱ xiní ñá'an kásá'a
    súan. Te máá‑ní, ndasa kachi̱‑ní, áchí‑de.
  bps-bps: Na man i flalò blé Mosis di gito, i to mlafà i yaanan tnudà batu kel di
    kfatin. Na tan i manam gablà kenen?”
  mbs-mbs: Doen punù ingkeliwat i Moises te keilangan bontogan te bato se otaw limakad
    amon matay. Na, menonen lay sikandin. Eden lay se aneng-aneng nikaw?”
  tof-tof: Kibü gidadó Moses kibü igó tilóp inzan kol ingülküpi büdülümpükü akrranóm.
    Da ma ia bóktono ene pokodó?”
  cme-NT: A ne da ãnjĩnamma‑na, *Moisi ciɛra wuɔ i tiɛ naŋ caamba famba temma‑i
    baa tãmpɛ̃lɛ̃iŋa i ko-ba. Nuɔ fuɔ, naŋ'a niɛ?»
  sus-sus: Sɛriyɛ ki ma, Annabi Munsa muxu yamarixi nɛ muxu xa yi ginɛ mɔɔli magɔnɔ
    gɛmɛ ra han a faxa. I tan a toxi di?»
  pon-2006: Eri, nan atail Kosonned, Moses kihda ehu kosonned me soangen lih menet
    en koasdi oh kamakamala. A komwi, ia duwen kupwuromwi?”
  dad-dad: Lo bun, kayau age fediya meein tulu fiya nigin Moses irokanaman. Gama õ
    ere wof?”
  zab-NT: Ne ley ni bsanné Moisés dunnɨ rnii dec saa de gunaac ná par gatybɨ cun guia.
    Laabiu, ¿xi rniibiu?
  jae-jae: Mose kêjatu gêc biŋsu gebe têtuc lau amboac tonaŋ ŋa poc êndu. Ma aôm oc
    ôsôm amboac ondoc.”
  ksd-ksd: Moses i ga vartuluai ta ra tinata na varkurai, ba tikai dari, da tupar
    doko vue; ma ava una tatike tana?
  msm-NT: Ojow pa to balaod no imbilin ni Moises ita, to bohi no angod to seini kinahangyan
    batuhon kotob no mamatoy. Na sikuna, nokoy man to ikow?”
  myk-myk: Na ta Kilɛ tudunmɔɔ Musa wo saliya wu ni lʼa ka na we cee we tuugo ya yaa
    ni yafiin bɛ ni, ni na kagereye taga wu wá gbo yɛ bɛ wɛ. Mu di wʼa yekɛ yu lee
    shizhaa na wɛ?»
  sbe-sbe: Na Mose yona laugagayo unai ye wane sinesineo doha teina meta bena ta lauwekuidi.
    Na kowa kabo saha ku hedede?”
  mcr-mcr: Kukŋuä-suqä Mosisi iqu änätapkqä iuŋi, ‘Apäkä suqä iiŋä iqaŋguwä iuauŋi,
    hikä pizqä päsqäŋqä’ ätnäŋqe, si änäänyä ätnä?”
  cux-NT: Naachi cánéé nguuⁿ ley yeⁿ'ē Moisés miiⁿ ní ngaⁿ'ā chí cuíítuú 'nū n'daataá
    chi 'tíícā. N'dīī túú'mi, ¿dɛ'ɛ̄ ngaⁿ'a n'diī?
  tur-YTC: “Yasa’da Moşe bize böyle kadınların taşlanmasını buyurmuştur. Bu kadın
    hakkında sen ne diyorsun?”
  san-ITR: etAdR^ishalokAH pAShANAghAtena hantavyA iti vidhirmUsAvyavasthAgranthe
    likhitosti kintu bhavAn kimAdishati?
  bel-N: Майсей жа ў Законе загадаў нам гэткіх каменаваць. А Ты што скажаш?»
  sch-sch: Ei Balamin Moses chongpêk angin chu hi nupangu hih lung leh dêng that
    ngêt rang ani. Atûn hin, nangman kho angin mo ni ti?” an tia.
  mic-MIQNT: '''Gt''tplutaqanminaq Mowis telimugsi''gup na telamugsit e''pit amujpa
    gun''tewto''q glapis ''np''g. Nige'', taluen?”'
  huu-NT: 'Moisés mɨcorɨ jaie cuega: “Bie isoidɨñaiñodɨ nofɨcɨ dɨga faɨrɨnoga, meinellena”.
    ¿Nɨese naiñaiñona o raitɨo?'
  jiv-NT: Muisais akupkamunmasha nuna túraka “kayaja̱i̱ tukurar máatniuiti” tawai.
    ¿Amesha warintmea?” tiarmiayi.
  otm-NT: Nɛ nu ran t'ɛ̨di bi xijʉ ra Moisés, tengu na bi 'yøt' ra xisu ya, nɛ i jatho
    da mba ma bat'ado gue da du. Xi'e, 'bɛ go guí xije ya, bi 'yɛ̨n'ʉ yʉ fariseo nɛ
    yʉ xänbate niją.
  dah-dah: Moseyen sabarebe bere gahade gab horare gasa yirke kamnayiŋ yitiŋ hi. Munaŋ
    gebe gokeb daha yawayiŋ?” ineŋ gusuŋaŋ iramiŋ.
  tnk-tnk: Ia Loa səkɨtaha Moses rɨməni mɨnuə kɨtaha tsaməkeikei mhəkwi əpune nɨpran
    me səməme kamho iamɨnhi irə. Mətə ik mə tso nəfe ia pran i?”
  kpr-kpr: 'God da Agho Dari Moses imi gefusira, ainda jokáda eminge resira: mave
    yagera arira amo, daoro ambarira. Ava sedo, namonde nange areri? Se ningore!”'
  san-IAS: etādṛśalokāḥ pāṣāṇāghātena hantavyā iti vidhirmūsāvyavasthāgranthe likhitosti
    kintu bhavān kimādiśati?
  nho-nho: I loto naa Loo maatou raa, Moses ni tuku tana taratara maa te ffine hai huri
    peenei ki tauatia ki naa hatu ki mate. Peehea oo taratara i te mee nei?”
  gym-NT: Kukwe Biani Ngöbökwe Moiséye, yebtä Moisékwe meri ne kwrere kämikamna jäbti.
    ¿Akwa ma abko käta dre niere meri kore btä? nieba kwetre Jesuye.
  azg-NT: Ndoꞌ juu ntji na tquen Moisés, icoꞌxenhanꞌ na quitmënꞌ ntjöꞌ nanntcu na
    contꞌa na nndaꞌ. Majoꞌ ꞌuꞌ jeꞌ, ¿Nchu vaa matsuꞌ?
  bhd-bhd: मूसेरे कानूने मां मूसा असन हुक्म दित्तोरोए कि एरी ज़ेरि कुआन्शी घोड़ेईं
    बैइतां मारा, ते तू एस कुआन्शरे बारे मां कुन ज़ोतस, कि अस एस कुन केरम?”
  too-NT: Lā' huan ley a'ntū quincāmaxquī'nī'ta'ni' Moisés, ū'tza' quincāmāpa'ksīyāni'
    que nacucta'lamaknīyāuj kalhatin puscāt a'ntī la chuntza'. Lā' hui'x, ¿chī hua'na'?
  ind-AYT: Dalam hukum Taurat, Musa memerintahkan kita untuk melempari perempuan semacam
    ini dengan batu. Apa pendapat-Mu tentang hal ini?”
  cjo-NT: Paerani rojankinatzini Moeseeshi okameethatzi rompojanteetyaawo mapi tsinani
    oshirontakari kaari oemi. ¿Tsika pikantzika eerori?
  nsn-nsn: Doh tar ualatutur nang Moses e kula pare, ‘O kuaha uakapa tun gera guata
    pare, ra bakbak pousis tar palau.’ Hapengua ro kula pea ring guata peeim?”
  san-DEV: एतादृशलोकाः पाषाणाघातेन हन्तव्या इति विधिर्मूसाव्यवस्थाग्रन्थे लिखितोस्ति
    किन्तु भवान् किमादिशति?
  tna-NT: Tueda ecuanaju tumu neje chuatara taji yainia, daja Moisés chenu sa jacuatsasiati
    epuani putsu. Beju, ¿cuaja ni mida epibatiani?
  lid-lid: Kandriyen malen ta Moses mene batanau taha badeh, i buku are badih, iy
    amekes karei i buku doh, ahi kandrei bek korowei iy kimek ki-iu. Abo, ou kameh
    asehek i buku sah handru?”
  wim-wim: Puth wik thayan ngampar yimanangana, Moses.angan want ngampar, ‘Nil wanch
    weeꞌan maarichan keeꞌow-a, ngamp mulakam piikāmp nunang, kunttowangan.’ Puth nint
    wanttak ngaantam-ngeeyangan a?”
  zga-M: Leno, hulu lulagelo, u Musa atuvulile alile tuvapondange amawe avanu ndava,
    wita ndakhehi khumwene?
  yom-yom: Mu Mina, Moyize wututuma ti tufueti vonda baketo ba phila yayi mu matadi.
    Vayi ngeyo, mbi wuntuba e ?
  san-SIN: ඒතාදෘශලෝකාඃ පාෂාණාඝාතේන හන්තව්‍යා ඉති විධිර්මූසාව්‍යවස්ථාග්‍රන්ථේ ලිඛිතෝස්ති
    කින්තු භවාන් කිමාදිශති?
  yut-yut: 'Gen tebanon Moses da gen kɨnda yagɨt uŋun yaŋ: mɨŋat uŋuden tɨpbaŋ aŋakba
    kɨmotjak. Gak da uŋun do niaŋ nandɨsal?”'
  grc-BYZ: καὶ ἐν τῷ νόμῳ ἡμῶν Μωϋσῆς ἐνετείλατο τὰς τοιαύτας λιθάζειν.
  cpc-NT: Ikantakaantaki pairani Moisés-ni intsitokaitiro, mayimpirotatsiri tsinani.
    ¿Tsikama pikantzika iiroka?”
  nhg-NT: Hua ipa toley Moisés otiechnahuate ma tectecalticö öque quechihua ini nönca.
    Tejuatzi noso ¿tli tomojtalfea?
  nya-nya: Mʼmalamulo a Mose anatilamulira kuti akazi otere tiwagende ndi miyala.
    Tsopano Inu mukuti chiyani?”
  ngu-NT: On itlanahuatil Moisés technahuatia tictemojmotlasquej niman ticmictisquej
    in quen in sihuatl. ¿Tejhua tej, quen tiquijtohua?
  kup-kup: Met Mosesiz ñetï kateñik epat menahan hez, Met añ tairap modapuz abup bapanez
    pop heleñ bat ur ñomei. Pot menahan hez, povoz ni dein tair añekë?”
  jid-jid: Ni du Musa, a tre ki ta bi indji bi ki, Iwu u tre nigen ni tuma?”
  wmw-wmw: Kwa shariya yetu ofwe, Musa kâtamuru wanu kamba ewa tiwapanje na mawe.
    Sambi uwe, ukwamba mwaja?”
  gmv-GGM: Hani mala maccashi shuchchan cadista hayqana mala mussey nu wogan nuna
    azazides, nech? hani gish ay gay?
  ssg-ssg: Nauna ti Moses kak eliliel ka hehin tenen masin ie mewenae ti hokai teleiwa
    ani pot. Kaie o kak ukek ia?”
  zpo-NT: Lee lo xley be kwaan mzaa Ches lo re xey be, xaa yilo, nzhé nzhaal zaake
    be tub ngwnaa snee nle axta yilo gut be me. ¿Lee luya, cho kwaan né lu?
  poy-poy: Malagaliru ga Musa katulagalira mdala handa ayu wamgumi mabuhi. Su, gwenga
