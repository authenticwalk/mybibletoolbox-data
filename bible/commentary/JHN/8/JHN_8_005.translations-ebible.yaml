verse: JHN.008.005
translations:
  kpx-kpx: Nahie menakamo Moseseu loui avoe, ‘Keate oleteau abu kolivu vavae vaveve
    toela vale kebia muneta havege abu haluvisi.’ Iale ana keate ko vaveve kemo hoto
    vade loui.”
  okv-H: eto Moses ta ke pepeni ta amo koro na tiha evohu taro pehaja ena te hotembari
    no avo ejo ingore.” ainge ea
  tbo-tbo: Ma ata lugagayo Mose uyahinei i nenei i pa apo geka pitenana to tuhagahi
    yaka apo to lugaimahi po hina hilage. Ma tam om winugonugotuhu iyowai wawine geka
    binei?’
  mal-C: ഇങ്ങനെയുള്ള സ്ത്രീകളെ കല്ലെറിയണമെന്നു മോശ ന്യായപ്രമാണത്തിൽ ഞങ്ങളോടു കൽപ്പിച്ചിരിക്കുന്നു.
    അങ്ങ് എന്തുപറയുന്നു?”
  grc-SR: Ἐν δὲ τῷ νόμῳ ⸋ἡμῶν⸌ ⸂Μωσῆς⸃ ἐνετείλατο τὰς τοιαύτας ⸂2λιθάζειν·⸃ σὺ οὖν
    τί λέγεις ⸋2περὶ αὐτῆς;⸌
  bgc-bgc: मूसा नबी के नियम-कायदा म्ह उसनै म्हारै ताहीं हुकम दिया सै, के इसी बिरबान्नी
    नै पत्थर बरसा कै मार द्यो। पर तू इस बिरबान्नी कै बारै म्ह के कहवै सै?”
  khz-khz: Mose gena rova ekilana, vovetaina pia kala garera, vatu na paia vale matera.
    Goi rakagau notina?”
  deu-TKW: Im Gesetze aber hat uns Moses befohlen, solche zu steinigen; was sagst
    nun du?
  zsr-NT: Lu zxba queëꞌ Moisés, gna béꞌinëꞌ netuꞌ uládxiꞌtuꞌ‑nu guiöj ngul runnu cni,
    gatnu. ¿Nazxga Liꞌ, nacx rnauꞌ?
  lin-lin: Kati na mibeko, Moyize apesa biso mitindo ya koboma basi ya boye na mabanga.
    Bongo yo, olobi nini na tina na yango ?
  hns-NT: Mosas ke kaanoen me liekhal hai kie hamlogke tjaahie aisan aurat ke ieta
    bahaaike maar dhaare ke. Tor bietjaar ka hai? Ka howe ke tjaahie?”
  noa-E: Moiseeu ley phã pʉarr gaai jaauwai, mʉgʉm ʉʉinan mokou bar wai nʉmua warreta
    thõopʉ̈ipi jaau sim. ¿Pua oowai jãga aju aai sĩ? ajierram irig.
  eng-EMTV: Now Moses, in our law, commanded to cast stones at such. Therefore what
    do You say?”
  mib-NT: Te ley Moisés ndácu jniñu nuū yō jeē cuáha yó yúū xinī ñahan cásáha súcuan
    návāha cuu ña. Te máá ní, ¿ndese cáhán ni?
  lif-NT2: साम्‌योथिम् साप्‍लाओ मोसाःल्‍ले़ग अक्‍तङ्‌मा मे़न्‍छुमाॽइन् लुङ्‌ङिल्‍ले़
    ले़प्‍मा से़प्‍मा फाॽआङ् इङ्‌जाःङ् पिरिगे़आङ् वाॽरो, कर खे़ने़ॽग थे याप्‍मि के़मे़प्‍पे?”
  xnj-xnj: Mumalagizu gitu Musa atilagizi atovewa na maganga mbaka afwayi. Mdala ngati
    uyu, hinu veve wijova wuli?
  mmx-mmx: At Laulis Linga, ne Moses ga raba lara lavapaase lolos do tara tatkin na
    lok na loklok, taba lu amer i mi laxanuat. Ua levelinga ram ti na loklok?”
  cbr-NT: Moisésnëan cuënëo bana ca quia, ësai 'icë xanu ax ca maxaxan 'acë 'iti 'icën.
    ¿Min caina uisaquin sinanin?
  tee-NT: Pus ju Moisés ju la'ixlhamap'aksin quintajunan ni aclacat'alhmauch ju chunchach
    talai. Para ju uxint'i t'as na'unch.
  eng-LSV: and in the Law, Moses commanded us that such be stoned; You, therefore,
    what do You say?”
  cak-NT: Y chupa ri ley ri ruyo'n can ri Moisés, nu'ij chi ri yebano quiere' quiecamises
    che abaj. ¿Anchique na'ij ret chake? ¿Utz nakacamisaj ri jun ixok re' che abaj
    o man utz ta? xecha' che.
  pah-NT: 'Ahe mbo''erame Moisésva''ea ei ikwatija hako: “Peapi ti nanongara''g̃a
    jukavo kunhangwera''g̃a,” ei ahe hako. Oro nde? ei g̃a Jesus''ga pe. Marãi re
    po nde naerũ? Toroapi ti hẽa naerũ? ei g̃a.'
  sja-NT: Ak'õre Ũraa p'ãdade Moisepa jaraji nãgee wẽraarã mãupa bat'a peet'aadamerã.
    Mamĩda taipa k'awaa k'inia p'anɨ ¿pɨa k'ãata jara bɨ?
  xed-xed: Mndərga na marakw na ná, zlambata nda pala, ka zlaha Musa mnaŋnata. Waka
    kagha nda ŋa gha na?» ka həŋ nda Yesu.
  glk-glk: موسی در شریعت، اَمَره حکم بوکوده کی اَجور زنأکأن سنگسار بیبید. امّا تو
    چی گی؟»
  mks-NT: Ta nu̱ ley na̱jándacoo Moisés nu̱ú nde̱ táhnda̱ chuun ña̱ ná cuun nde̱ yu̱u̱
    na̱ji̱hí cája já. Ta mé ndó ndía̱ cachi ndó —na̱cachi na.
  gfk-S: Ma naramon ta ira nudait harkurai Moses ga hartule be da gulum bing ira mangana
    haine hokakarek ma ra hot. Ma augo, nu tange hohaam?”
  bmu-bmu: Mosesnöŋ Köna keu ala miaŋgöreŋ ambi mewöŋi mi kötnöŋ gila qeinga kömumapköra
    jim kutum neŋgiyöha ahöza. Mewö ahözapmö, göŋön yaŋgöra denöwö jiman?”
  dgz-dgz: Apan Mosis iup mega manega waiwan, ame waen togane tapatap ap anega tainiwa
    agima togurep boep. Menan endi ge anen wai?”
  eng-GNV: 'Now Moses in our Law commanded, that such should be stoned: what sayest
    thou therefore?'
  zaa-NT: Lo ley nu bethá'na Moisés nna runi mandado gutti ri'u luetsi ca niulíį lani
    íyya. Cuíą'chulu' nna, ti'ala ína lu' ccá quì'į cá.
  eng-WEBSTER: Now Moses in the law commanded us, that such should be stoned; but
    what sayest thou?
  guh-guh: Dioso Moiséspijinëta penajumecopatsilivaisi nacaitoroba baja cajena vajatseconaenexa
    ibotonëta bajarapitsiva vajabeyaxuabinexa bajarapacuenia. ¿Detsa paitsinë tsane
    mapovaje? jai bajarapamonae Jesúsjavabelia.
  bon-bon: Moose me Cotre te apu nijinininige, egä apu muleyame biname bine miiji
    kula ca äbyecra budre me aglime. Maane lipu ngene jotwanenite ai poto cidi me?”
  nhw-BL: Itlanahuatilhua Moisés technahuatíaj ma tiquinmictise ni tlamantli sihuame
    ica tetl. Huan ta, ¿quenicatza tiquijtohua?
  swh-ONEN: Katika sheria, Mose alituamuru kuwapiga kwa mawe wanawake wa namna hii,
    mpaka wafe. Sasa wewe wasemaje?”
  wbi-wbi: Lino, uMoose mu ndaghilo saake, alyatulaghile kuuti umukijuuva ndavule
    uju, atovwaghe na mavue, uve ghwiti ndaani?”
  bba-bba: N wee, Mɔwisi u sun sɔ̃ɔwɑ woodɑ sɔɔ mɑ bɑ rɑ kurɔ winin bweseru kpenu
    kɑsukuwɑ bu ɡo. Wunɛ mɑɑ ni? Amɔnɑ ɑ wɑ.
  eng-KJVCPB: 'Now Moses in the law commanded us, that such should be stoned: but
    what sayest thou?'
  kgk-NT: —Koixagwa kunha-pe gwive iporã ita-py jajapi jajuka hagwã he'i va'ekwe Moisés
    amyrĩ nhane rekorã mombe'u-vy, he'i Hesu-pe. —Ha ãy emombe'u katu ore-vy ne nhe'ẽ,
    he'i. —Mbava'e tipo ere-ta hese? he'i íxupe kunha-rehe.
  waj-waj: 'Aa gioonna aavaa roosiivaara Musiiva ti mmaanna kua voovai ti kiaa ti
    mmioo tunoo: Sikauyauvaa habati kiada innayaa kagaarikio putuaivee. Musiivaano
    itaa kua tiravai. Eenoo aavaara dataa kuainna kiannannee? tiravai.'
  cpy-cpy: Ikantakaantaki paerani Moisés rowamahaetero mayempi-tatsiri tsinani. ¿Jempe
    pikantzika eeroka?”
  ekk-PKP: Moosese seadus käsib sellised naised kividega surnuks visata. Mida ütled
    sina?“
  mpx-mpx: He Logugui elana Mosese i ba yova gaganawalina ololana ya naha loipati
    ana siga ni aliga. Yaa owa wam nuwatu ga i ola?”
  wbp-wbp: Ngalipa-nyangurla kuruwarrirla Mujuju-kurlangurla, ngulangkajurlipa pirli-kirlirli
    yarturlu-kurlurlu luwarninjarla pungkarla. Nyarrpa kanpa nyuntuju manngu-nyanyi?
    Nyarrpa-manirlipa ngula-panuju?”
  luo-luo: Musa to nomiyowa chik mondo wachiel mon ma kamago gi kite. In to iwacho
    angʼo kuom wachni?”
  nhe-NT: Itlanahuatilhua Moisés technahuatía ma tiquinmictica ni tlamantli sihuame
    ica tetl. Huan ta, ¿quejatza tiquijtohua?
  aii-aii: ”ܘܡܘܼܫܹܐ ܒܢܵܡܘܿܣܵܐ ܦܩܝܼܕ ܠܹܗ ܐܸܠܲܢ، ܐܵܢܝܼ ܕܥܵܒ݂ܕܝܼ ܗܵܕܟ݂ܵܐ ܦܵܝܫܝܼ ܪܓ̰ܝܼܡܹܐ.
    ܐܲܢ݇ܬ ܡܘܼܕܝܼ ܒܹܐܡܵܪܵܐ ܝܘܸܬ؟“
  esk-NT: Uvagut maliġutaksriusriaptikni Moses-ŋum tillisiqakkaŋatigut taatnasriq
    aġnaq iyaġaŋnik miḷuqtuġlugu tuqqutaksrauplugu. Qanuġli una aġnaq nipliutiginayaqpiuŋ?”
  msb-msb: Niyan, susog sa ginapahimo sa aton san Kasuguan ni Moises dapat kondinaron
    an sugad sani na babayi paagi sa pagbato. Ikaw, nano an masasabi mo?”
  cpa-NT: Rø²juúh² lei¹³ quiah¹² hlai³ Moisés hi² hniuh¹² qui³tog³ jniang³ dsa² jmo¹²
    lah¹jøng² cang³ ca¹lah¹ca¹jon¹dsa. ¿He² juúh²hning hŋiah¹? ―ca¹juúh²dsa.
  dso-dso: ଏନ୍ତାରି ମାଇଜିକେ ପାକ୍‌ନା ସଙ୍ଗ୍‌ ମାରି ମରାଆ ବଲି ମସାର୍‌ ନିୟମେ ଲେକା ଅଇଲା ଆଚେ
    । ଏନ୍ତି ବଇଲେ ତୁଇ କାଇଟା ବଲି କଇଲୁସ୍‌ନି ?”
  meu-meu: Mose ese taravatu ai vada e haḡanida, unu bae kara toma hahinedia na nadi
    ai baita hododia mase. A oi na dahaka o tomamu?
  yva-NT: Musa apa ananyao inta mare wanya anaerere maisyare so omamo orame rave ramaug
    ava ngkakai. Weti, Kurune, Winya ana ndatantona mamo noare rui?”
  dgc-dgc: Anyan tam siya, da utus ni Moises éy batibatikalén tam i kona se a bébe
    a hanggan mate? Anya i isip mua, Maistu, bunon me siya, o éwan?”
  zpm-NT: ¿Pe gnë luu dieṉ zha gac me? Sac zig nac ley ne psaṉ Moisés, rnabeya gdeedquie
    no grë wnaa ne squi nac, haxta guet zho.
  hix-NT: Àsok tawro hana. Tàwya kàyweronàhyamantokonye, onà wyaro nkekon hatà, Moyses
    heno, ketxkon hatà. Anaro kàrà hoko ehxahotho komo etahatxoko, toh ke, kekon heno
    hatà. Àsok kat màkeno, omoro, moson hoko, ketxkon hatà, Txesusu wya.
  sim-sim: Lo Moseshi karem mbanda sir, erem unda nokoven men sunjakom amakom loho
    mandingormeka. Lo oso karem mbanda sira. Wa, mir mberem mi mbandu?�
  npi-ULB: व्यवस्थामा मोशाले यस्ता मानिसलाई ढुङ्गाले हान्‍ने आज्ञा दिएका छन्; यिनको
    विषयमा तपाईं के भन्‍नुहुन्छ ?”
  cgc-cgc: Naan ta Mga Sinulat Moises may sugo na mga bai na gaintra ta mama dapat
    sintinsyaan ta kamatayen paagi ta pagtimbag ta mga bato. Ino maambal no parti
    ta yi na bai?”
  tim-tim: Akto Mose amâ den kârikŋe hin kulemgoep, “Âmbâle bâleŋe akmâ manbiâ âmâ
    kâtŋe yeŋgumbiâ mombai.” dâm den kârikŋe kulemgoep. Dâ gugak amâ gain gain nâŋgâmat?”
    dâyi.
  yor-yor: Ǹjẹ́ nínú òfin, Mose pàṣẹ fún wa láti sọ irú àwọn obìnrin bẹ́ẹ̀ ní òkúta,
    ṣùgbọ́n ìwọ ha ti wí?”
  wos-wos: Hanja Moses Godna nyingambu wungi hurukwa takwaka dé angi hayi, ‘Wungi
    hurukwa takwaré motumbu naake xiyatanguni. Xiyangut hiyatalé.’ Wungi dé Moses
    hayi. Méni yingi méni we, wule takwaka?”
  emp-NTPO: Dadjirã leyd̶e Moiseba nãwã b̶ea wẽrãrãda mõgaraba tab̶ari beabisia. ¿Bʌmaarã
    bia b̶ʌca mãwã od̶ida?–
  eng-F35: Now in our law Moses commanded that such women are to be stoned; so what
    do you say?”
  ind-ind: Menurut hukum Taurat, orang seperti ini harus dilempari batu sampai mati.
    Tetapi menurutmu bagaimana?”
  pes-OPCB: او مطابق قانون موسی باید کشته شود. ولی نظر تو چیست؟»
  mpt-mpt: Mosese hekmel wengo baanoa Tamano henganimib ye ile tom dum inaine genobuo
    kobo fatnangge fumbebe? ge baabasiobe.
  ssx-ssx: Mosesima꞉ mo hande Lo Pimanu walolo alota꞉ Dupiki wanda꞉ta꞉ toopima꞉ lia
    homaapa꞉peke la꞉la꞉pate nakana꞉ma꞉ eki pi lelipikipe lemekeme.
  mkl-mkl: Wee Moizi í fɔ si woodɑɛ í ni dimii inɑɑbo bɛ ihɛ̃ kɑ tɑɑ kutɑ kɑ kpɑɑ.
    To, ɑwɔ mɔ, bɛirei ì yɔɔ.
  gaq-gaq: ଦେକ୍ ରକମ୍ ସେଲାମ୍ବୟ୍‍କେ ବ୍ରି ଏତେ ଟୁ ଆଗୁଏନେସା ମୋଶା ନେନେ ନିୟମ୍‌ନ୍ନିଆ ଆଦେସ୍‍
    ବିବକେ । ଏନ୍ ବିସୟ୍‌ରେ ନାଁ ମେଃନେ ବାସଙ୍ଗ୍‌ନାଡିଙ୍ଗ୍‍ ?”
  gof-RNT: Muse higgey hanni mela maccas shuchchan cadeetta hayqqana mela kiittees.
    Yaatin, neeni woygay?” yaagidosona.
  unx-unx: ଆଲେୟାଃ ଆନ୍‌ଚୁରେ ମୁଶା ନେ ଲେକାନ୍ କୁଡ଼ିକକେ ଦିରି ଚିଦ୍‍ଗି ଗଏଃକପେ ମେନ୍ତେ ଆଲେକେ
    ଆଚୁଆକାଦ୍‍ଲେୟାଏ, ନାହାଁଃ ଆମ୍‌ ଚିନାଃ ମେନେତାନାମ୍‌ ?”
  gah-gah: Itó Mosé eza lo hukoko li gakokú vená nenémináa gehanitunú kipili ahulalo
    loko loletonoimóma nenazo, géisi nanave loko nogelene.
  lcm-lcm: Si kara sausaupai Moses kata antok ta aina asukang ke tara so punuk ia
    ta iat. Au numai, kupo saka mengen an?”
  aer-aer: Moses-ele kwenhe atywerrenge ikwerenhenge intelhe-ilekenge anwerne-arle
    kwenhe arelhe nhenhe-arteke areye apwertele awetyeke renhe irrerlknge atwetyeke
    rarle kwenhe anyelknge-anyelknge artwe arrpenhenge interlenge, anewe arrpenhe-kenhenge-arle.
    Kele nthakenhe anteme unte angkeme? Anwerne-ame renhe irrerlknge atweme?”
  qvc-NT: Muysispa liynimbiqam nin, kay laya warmikunata rumikunawan sitashpa, wanchinanchiq.
    Mayá, qamqa ¿imatam ningi? nishpa.
  tgl-ULB: Ngayon sa batas inuutos ni Moises na batuhin ang ganitong uri ng mga tao;
    ano ang iyong masasabi tungkol sa kaniya?”
  cbs-NT: 'Ainbu jaskaxukenan: “Mishkiwen tsaka tsaka akin jau tenanunbunwen”, akin
    Moisin nukun xenipabu yununiki. Jaska wanikenan, ¿mianan, jaskada jakidi min yunuai?—
    iwanan,'
  xtm-NTPP: Te sukan ni tatnuni Moisés ma ja ndaka ña'a ka sa'a sa'a chi jin kua'a‑yuu
    o ña, te jin kûu ña. Te ndijin, ¿naxe ka'an ni? ―‍ka kuu de ka jiña'a de.
  nnq-nnq: Mumalagilo giito, Musa atupundicha munkege ojwa tunhubwile ugoni andi jonjo
    aputigwe maganga mpaka kuwe. Mwe nnenga bo?”
  bao-NT: Doti cũuriquepʉ, Moisés, atiore biro ca tiirãra, “Ʉ̃tã mena dee jĩa cõacãña,”
    manire ĩi cũuupi. ¿Mʉa do biro mʉ ĩiti teere? —cʉ̃re ĩi jãiñawa.
  san-ORI: ଏତାଦୃଶଲୋକାଃ ପାଷାଣାଘାତେନ ହନ୍ତୱ୍ୟା ଇତି ୱିଧିର୍ମୂସାୱ୍ୟୱସ୍ଥାଗ୍ରନ୍ଥେ ଲିଖିତୋସ୍ତି
    କିନ୍ତୁ ଭୱାନ୍ କିମାଦିଶତି?
  huv-NT: Tiül aaga poch tüünd Moisés apiüng netam majlos mandeow ajcüwa montaj monrang
    atquiaj. Jowa ique, ¿cuane ipiünga? ―ajüw nej.
  otn-NT: A nu̱p'ʉ ja ra̱ ley bi 'yotra̱ Moisés, ja mma̱mp'ʉ ngue da̱ tho ya yø xisu
    njap'ʉ, ngue da̱ 'bʉndo. Xi'i, ¿te guí̱ mma̱nna̱ ra̱ hya̱ na̱ya?
  nop-nop: Tiŋa Yodoko Medenik gineŋ Mosesdi tam undihi adi kawadedi widihikumuŋ titiŋdok
    yoguk. Ale du dediŋ nadilaŋ?”
  obo-NT: Otik diyot mgo Suhu ni Moises, ollog en nod lumbahon to batu inin molitan
    taman tod patoy. Na, ondan man kos od ko‑oseng du moka‑atag ka‑ay?”
  cak-ENT: Chupan ri ley ri xuya' ri Dios richin ri Moisés nbij que ri nyebanun quere',
    quecamsüs chi abüj. ¿Achique c'a nabij rat? ¿Utz o man utz tüj nkacamsaj chi abüj
    ri jun ixok re'? xquibij chin.
  lif-NT: ᤛᤠᤶᤕᤥᤌᤡᤶ ᤛᤠᤵᤗᤠᤀᤥ ᤔᤥᤛᤠ᤺ᤸᤗᤧᤃ ᤀᤰᤋᤱᤔᤠ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤗᤢᤱᤅᤡᤸᤗᤧ ᤗᤧᤵᤔᤠ ᤛᤧᤵᤔᤠ ᤑᤠ᤹ᤀᤠᤱ
    ᤀᤡᤱᤈᤠ᤺ᤱ ᤐᤡᤖᤡᤃᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ. ᤁᤖ ᤂᤧᤏᤧ᤹ᤃ ᤌᤣ ᤕᤠᤵᤔᤡ ᤁᤧᤔᤧᤵᤐᤣ᥅”
  mie-NT: De ley Moisés ndácu nūū ō jā cuāha ó yūū xīnī ndá ñahan sáhá súcuán tácua
    cuū ña. De maá ní, ¿nāsa cáchī ní?
