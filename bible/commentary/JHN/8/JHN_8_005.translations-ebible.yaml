    subiq súáhro ire. Arewe aneq iwíáhono uwe.
  gdn-gdn: Oragai apunai Mosisi nu goranuga tapu da ridi mosi mibi anikai inako kwaeyagisi
    ki ka nu bowa pokaiya e miniyamu poyo. Ko kau ridi yau nene badidi wainapiyei?
    Nu e miniyamu poyo bo pa mena?”
  nko-NT: Mose Mbla ámʋ lɛ́blɩ́ ɔbɛ́ɛ, adáa atsɩ ánfɩ odu abwi mɔ. Nkálɩ fʋdɛblɩ́
    tsú asʋ́n ánfɩ ɩwɩ?”
  bsn-NT: 'Moisés ñamasir''i ĩ rotimasire ado bajiro yirotiaja ti: “To bajiro yirãrema
    gʉ̃tane ĩnare reasĩaña”, yaja ti. Mʉma, ¿no bajiro tʉoĩati mʉ? —Jesúre ĩre yicama.'
  pib-NT: Wa Tokanchi Yokanatkaluruya, Moysisi towutwu sotlujetikolupna wane gixachrone.
    Ga wa Pixa, ¿gi pchina Pixa?”
  wiv-wiv: Na poloka lo ke Moses e tania habuka tolu kata lubi matehia na kedo, na
    tavine kua e katia galanga kua. E ho ku lohoi ziha?”
  reg-reg: Woli, echilagilo cha Musa achilagiliye okubhalasa amabhui abhanu lwa bhanu,
    owaika kutiki ingulu yaye?
  mlh-mlh: Mosesre Kadi buŋoo ŋigo oŋuine oi koji bokeru qabeneŋ komeiŋ ore mitiga
    noreme pega. Oŋu pegayoŋ, goji iŋore uruŋu mimiŋ?”
  gof-ENT: ሙሴ ሂጌይ ሃኒ ሜላ ማጫስ ሹቻን ጫዴታ ሃይቃና ሜላ ኪቴስ። ያቲን፥ ኔኒ ዎይጋይ?» ያጊዶሶና።
  aau-aau: 'Hromo sow mokwe Moses hiykwe hreme senkin me kraipakrai hain: Sa senkin
    somokwe mein non kwa swakwor okrue. Sawk hunkiaw kokwe penkin kiy-me a?”'
  tvk-tvk: Rae na Mosis biteni xa rihov vin hisit atou xil xa lamak. ?E xouk, uhit
    naha?”
  prf-NT: Ayun ten Kautusan ni Moises, ay dapat a batuwán a hanggan matay en kona
    hidi haán a tolay. Ánya makagi muwid?”
  auy-auy: Ámáán-aufaifimba Mósese agaimaréna séna miyámó índawimba óntantamba tufúwónanasa
    puwíníye agaimaréna siyáiye. Nóran-imayaawa ónó sésa
  tbg-tbg: 'Mosira maara uvavano mintima tivo: Nahentivano mintirera, ne ori varake
    oriqohai vira ruqutuqi vivaro qutu vuarire, turave. Ho arevo? Nana uvae virara
    tinarave? ti.'
  hub-NT: Moisés chicham umiktarma timauwa nuka, nuwa juninka kayajai tuka tukakuarum
    maatarma, tusa tinaiti. Turasha amesha nusha ¿turumainaiti tamek?” tusar tuina.
  hmo-hmo: Mose ese taravatu dekena amo ia hamaoroa ita dekenai, unai bamona do idia
    karaia hahinedia be nadi dekenai do ita hodoa mase. To oi be dahaka oi gwau?”
  big-big: Lo Mosego lende miza piyengka narago teni pilik miziweki kozak kairik yombanu
    pilik miza puwili kingyengko yela logo ibengweki kai. Kapura nugu purikki kumularik
    talik?
  gux-G: 'Moyiisi yedi o yiko tili nni ke li dagdi ke ban lugdi ya puoba n tieni yeni
    a tana: ke fini mo, a yedi be?'
  cnl-NT: '''Ne''² rɨ²cuø²ra² cú̱u̱² quie''² dsa³ ''i³ jmoo³² la''³, jua''³ ley ''e³
    ca²³ŋɨ́n² Moisés, ¿mɨ³naa''³¹? ¿Jmii''³¹ cu³lø³¹ juø''n³ ''nʉ³ jo̱o̱²³na²³? ―ca²³jua''³te''²³.'
  zar-NT: Lu xibá queëʼ Moisés, gunná béʼenëʼ netuʼ uládxiʼtuʼ-nu guiö́j nu nigula
    runnu caní, para gátinu. ¿Názxiga Liʼ, nacxi rnnoʼ?
  kde-kde: Mu Sheliya yetu, Musa ánituamulisa kuva, nkongwe malinga ayu apanywe mayanga,
    mpaka ahwe. Hambi wako wàmba dachi?”
  ata-ata: Ia lapuloto noxou Mosesi muvikalanenge lexe ꞌenaꞌei ane uꞌoxonu ꞌiliꞌilixo
    ane ne, la tavaꞌu no anu lavoꞌo mo usoli. Ia nini navikalanexi a loxovaa?”
  qvw-NT: Moisespa camachicuyninćhu'a caynuy walmicunacta lumi tamshaypa wañuchinapämi
    cayan. ¿Am'a imaninquitan?” nil.
  nfa-nfa: Ètu dꞌara atora Musa, abhu paredha èci dhu peka na, ‘Dhèu dhu adꞌu-ue jꞌara
    makae dènge dhèu èmu na boe, hudꞌi abhu hahuku pèci toke madhe.’ De madhutu Ama
    Mese, na, tasamia?”
  tnp-tnp: E Lou rəhatah, Mosɨs təmələhu nəghatiən kəti tətəni məmə, pətan tol lanu,
    kitah kotəkeikei motəhti e kəpiel apɨn motahtɨmu. ?Mətəu ik, rəham nətəlɨgiən
    təhro?”
  urd-urd: तौरेत में मूसा ने हम को हुक्म दिया है, कि ऐसी 'औरतों पर पथराव करें। पस
    तू इस 'औरत के बारे में क्या कहता है?”
  hot-hot: Ma Mose anêŋ abô balabuŋ hanaŋ nena avi anêŋ aêŋ ma nijik vônô esak valu.
    Ba lemhabi aisê?”
  mqj-NT: Situru' pepa'guruanna Musa, iate baine susie la disileba'-leba'i batu sabonno'na.
    Umba Iko nakua pikki'mu?”
  rus-SYN: 'а Моисей в законе заповедал нам побивать таких камнями: Ты что скажешь?'
  mbh-mbh: Na Moses ile patorong i ri ve, na aro ve seng e i oma venen aken, aro te
    ela umre mo te pun rin i nge. Naro ong ri vava nge?”
  bdd-bdd: Tauda ꞌida loina Mosese ꞌiꞌebwaegita ꞌabehega ꞌeguma taiyawedi tolopui
    talobadi wahine bewa gidemusa, ꞌabehega ꞌilobwainediya ma daꞌule ꞌoidiyega taꞌahu
    yamatedi ma siꞌamasa. Ma hesi ꞌowa togidega ꞌino nuwatuhu wahine bewa weyahina?”
  cbt-NTPO: Iráca Moisësë pënëninpoa'. “Monshihuanpisopita na'piquë të'yaratoma',
    tëpaco',” tënin. ¿Ma'ta' tënan quëma ipora? ¿Tëpa'ii ti? itopi.
  srn-NT: A wèt fu Moses e leri un tak' un mus ston sowan sma kiri. San Yu e taki
    fu a sani disi?”
  cta-NT: Cuentya jiꞌna, cuentya jiꞌi̱ chaꞌ nu cua nda jyoꞌo Moisés loꞌo na, ntsuꞌu
    chaꞌ cujuiꞌi̱ na quee jiꞌi̱ choꞌ cua chaꞌ cujuii na jiꞌi̱. ¿Ñiꞌya̱ ñacui̱ ta nuꞌu̱
    jiꞌi̱?
  bqc-SIM: Mↄizi dìlɛwɛ̃ɛ wá ikoyã guu wà nↄɛ bee taa pápa ń gbɛo wà dɛɛ. Ń
    è kpelewa sↄ̃i?
  tcz-CHONGTHU: Hijeh chun Mose danthu peh dungjui in, amanu hi songa selih ding ahi,
    nangman ipi nagel em?” atiuve.
  mar-mar: मोशेने नियमशास्त्रात आम्हास अशी आज्ञा दिली आहे की, अशांना दगडमार करावी,
    तर आपण हिच्याविषयी काय म्हणता?”
  snp-snp: Yamu Mosesekafo wena yaidana enawamo ya kifanakafo gini folalo, loto lo
    melami ka yamo lolomaiye. Ido kamodokati ya nediye loto ne? loti
  isl-isl: Lög Móse segja að slíkar konur eigi að grýta. Hvað viltu segja um það?“
  spy-NT: Kimwooy *꞉Muusa ām kiruutēkyoo kule, irooko ꞉chii nyēē wuu nyooto /kēēwiirēē
    rwoontōōk kume. Kunyoo ii, imwooyē nee ꞉inyiing'?”
  xnn-xnn: Isnan linteg tako et inbilin Moses en nan kaneg tona ay babai et masapol
    ay magayang ta matey. Ay ngan nan kanam?”
  mwe-mwe: Kupitila shalia, a Musha bhatulajile kuti, bhakongwe malinga bhenebha bhakomwe
    maganga mpaka bhawe. Bhai, mmwe nkuti bhuli?”
  tte-tte: Na Mosese ana loina koina iba sine ganaganawalina besiele bwaite talovekui
    kanasiga iboita. Na kowa am nuwatu gubesi?”
  tcs-tcs: Lo blo Mozes i oda yumpla diskain, ip oman i mekem diskain, i mas stonem
    po ded. So wanem yu go spikbaut diswan?’
  hlt-THB: Mosi a anaa awi ingtaw vemyih a nu ve lung ing thlak mat aham ni a awm
    hy. Nang ingtaw ikawmyihna nak poek?” tina uhy.
  soq-soq: No anaanamba bedewe Moses dianena i epe dewala seu mampe epapubolepi. Tauma
    e kadi inainamba ema baiwa ambi inseiana? Waeuwanewo atentata!”
  qub-qub: Moisés isquirbishanchöga niycan chayno ruraj warmicunataga sajmaycällar
    wañuchinanchïpämi. Gamga ¿imaninquitaj?»
  att-att: Á ajjan netúrâ sù tunung tam yù kinagi ni Moyses nga meyannung sù pamagikáru
    tam sù kunniaw nga babay, ta payapayangat tam nakuan ta batu, tapè matay. Á sikaw,
    anni laguk yù urem kuna?” kud da.
  bki-bki: Mia jibe ka napano Mosis kiano tuboiano berenio ea tivelinio na kariano
    nei, vonganei naruei kumemi monoka nuvitubabinio ga rim̃aro. Mia tuboiano na Romo
    berenio be lu ka nuvitubabin toro. ?Mia jum̃abe ka jau, kiamo jidomiano jum̃abe?”
  bqp-bqp: Ó doka gũn Musa dìtɛ ò nↄgbɛ̃ dí taka pápa kũ gbɛ̀ɛo ò a dɛmɛ. N è dera
    sↄ̃ↄ?
  mcp-mcp: Moyîz nyə á yə sə́ ŋkul *mbwoomb mə́cɛ̧ɛ̧́d nə́ sə́ dʉ́g lúmə váál búdá
    ɔ́ga məkwóógʉ́ nə́ ndɛɛ́ bwə́ fudə. Ká wɛɛ mə́ cɨ nə́ jɨ?»
  hat-hat: Moyiz te bay lòd nan lalwa a pou yo touye yo lè konsa ak kout wòch. Men,
    ou menm, kisa ou di nan sa?
  npl-NT: Itlanawatil Moisés tlanawatia matikinmiktikah ika tetl akimeh ijkó kichiwah.
    Tejwatsi, ¿tlan tikijtoa?
  bgg-bgg: Moses è phi pha gethek ro Iphey shii de yung hì è rek pha hò-amuii shii
    ne lubao rek ne chao ne ua chid phro, Thuh na ne nyie yao phlei?
  eng-TCENT: In the law, Moses commanded us that such women should be stoned; what
    then do yoʋ say?”
  eng-BSB: In the Law Moses commanded us to stone such a woman. So what do You say?”
  cpu-NT: Ikantakaantake pairani Moisés-ni intsitokaitero, kantachari tsinane. ¿Tsikatya
    pikantzika eeroka?”
  san-ASM: এতাদৃশলোকাঃ পাষাণাঘাতেন হন্তৱ্যা ইতি ৱিধিৰ্মূসাৱ্যৱস্থাগ্ৰন্থে লিখিতোস্তি
    কিন্তু ভৱান্ কিমাদিশতি?
  tac-NT: Moisesi ra'ichálila anime júturu me'liame ko rejtete basibuga bilé mukí
    ala'sime napurigá 'sile ye mukí. ¿Mueka chonígó?
  eng-WEBPB: Now in our law, Moses commanded us to stone such women. What then do
    you say about her?”
  gfk-H: Ma narako ta ira nudahat warkurai Moses ga hartulai bia da tut bing ira mangana
    hahina hokaiken ma ra haat. Ma uga, u na tangai hoeh?”
  viv-viv: Atu Mosese yana buki-vehimeya againe givehimeya be vevine toꞋudo kuga againe
    kanatutuveꞋalikadi. Tu OꞋeni ma badi faꞋidiya kaꞋi gavaimi unagahe?”
  yao-yao: Mmalajisyo getu che Musa ŵatulajisye yele, jwankongwe mpela aju aulajikwe
    kwa kuputikwa ni maganga. Nambi mmwejo nkuti uli?”
  tgp-tgp: Leu non Moses mo vujangia vara har̃ai sohen haranike la pa parumateia!
    Pani, engko ko verea sohena sava?”
  auc-NT: Wængonguï nänö angaïnö ante Möitee wodi ïïmaï ante wææ yewæ̈mongacäimpa.
    Onquiyæ̈näni mäningä onquiyængä baï cædäni ïñönänite mïnitö tömënäni ïnänite dicaca
    tacamïni wæncædänimpa. Bitö guiquënë quïnö ämii.
  kbc-NT: Odaa ɡ̶onajoinaɡ̶aneɡ̶eco, Moisés ane iditedini, oniiɡ̶etoɡ̶owa me inigidaaɡ̶atice
    jatiiɡ̶ata wetiɡ̶a naɡ̶ana iwaalo ane doɡ̶olaɡ̶ataka me jeloataɡ̶a. Pida baɡ̶akaami,
    amaɡ̶aɡ̶a ida ica anakati me leeditibige me eniɡ̶ata?”
  bmh-bmh: Igual kasai ze Moses nug migeun nug guzeneu, ‘Guzenanemen air gue go aiwag
    sil wemun, noumamau.’ Nait dabeleu erunai pet?”
  ctu-BL: Moisés tsi' subeyonla ti mandar cha'an mi lac jul ti xajlel juntiquil am
    bʌ i mul che' bajche' jini. ¿Bajche' ma' wʌl jatet?
  meq-meq: Bazlam i Musa mapala eye a gwaɗ na, ka ndzumay a gər a slala i ŋgwas andza
    nakay na, kəɗum na tə kwar. Ada nəkar ka gwaɗ faya na, kəkay?»
  noa-H: Moiseeu ley p'ã pʌarr gaai jaauwai, mʌgʌm hʌʌinan mokou bar wai nʌmua warreta
    t'õopʌ̈ipi jaau sim. ¿Pua hoowai jãga haju haai sĩ? hajierram hirig.
  alp-NT: Kena Tuhane Eni lepate rebe Musa Ilekire ebeteke be raba bina rebe iono
    ele meije eti imata. Hoko Anoake elia?”
  san-VEL: etaad.r"salokaa.h paa.saa.naaghaatena hantavyaa iti vidhirmuusaavyavasthaagranthe
    likhitosti kintu bhavaan kimaadi"sati?
  kbq-kbq: Mosese kasegemo'a huramino, monko'za hu'nesia a'nea, have knonu ahe friho
    hu'ne. Hagi Kagra na'ane hunka hugahane?
  kbh-kbh: Leyiñe Moisés s̈onjanamëndá mënts̈á uamana shembásengna ndëts̈béngaca jtsëbáyama.
    ¿Aca nts̈amo catjayana ca?
  ron-LSB: Or, în legea noastră, Moise ne-a poruncit să ucidem cu pietre astfel de
    femei. Ce spui, așadar, despre ea?”
  pon-pon: A Mojej majani on kitail nan kapun o, jen kate jon en. A komui, da me komui
    majani?
  nhe-BL: Itlanahuatilhua Moisés technahuatía ma tiquinmictica ni tlamantli sihuame
    ica tetl. Huan ta, ¿quejatza tiquijtohua?
  sps-sps: Tana Faun tsura, Moses tsue faparits, a moun te kat non kat to ma totouruei
    famat ravaa men fats. Jio, a saa te tsue patsu rom Anyi na?”
  wnc-wnc: Sike mama wapatangu Mosesda yake ninda maya ambingae supda zipnimde yakut.
    Sike ga. Gata dasing yawiyak,” ngang iniking.
  bus-bus: Wa doka guu Musa dìɛ wà nↄgbɛ̃ kɛ̀ taka pápa gbɛ̀o wà à dɛmɛ. Ń è dia sↄ̃ↄ?
  gub-BL: — Nezewe i'i ze'eg kwehe arer Moizez pe imur pyrer a'e. — Aze kuzà uker
    oho umen 'ym puhe a'e nehe, pepyhyk a'e kuzà nehe, peraha katu pe nehe, pezapizapi
    ita tetea'u pupe nehe, izuka pà nehe, i'i ze'eg kwehe arer a'e. A'e rupi urupuranu
    nerehe ure kury. — Ma'e ere putar urewe ko kuzà rehe nehe, i'i izupe wà.
  imo-imo: Mosesini ungu mane te nimbe panjirimumu i tepa. Ambo aku tembalomu kouni
    toko kondaio nimu kani nuni ambele ninoya?” ningi.
  boj-boj: Ni qalie, Moses a nami dal anjam endegsi neŋgreŋyej, ‘Uŋa bei a tamo bei
    wo une atibqa meniŋ na a qalib moiyem.’ Deqa ni kiyersi marqam?”
  ulk-ulk: Muige kerbi Gelarge, Mosede kerbi kelarkelar detagerda ki koskir bakiru
    eudem natimedlare nade wi able lu waikelare. Nako mako detautli mokakalam ge Mosede
    detauter?”
  eng-DRA: Now Moses in the law commanded us to stone such a one. But what sayest
    thou?
  knf-knf: Kë *Moyiŧ aşë ji na nja ţi *Bgah aji baaţ mënţ bawo katap baka mnlaak badoo
    bakeţ. Kë iwi, we wi işaluŋ ţi uko mënţ? »
  san-KHM: ឯតាទ្ឫឝលោកាះ បាឞាណាឃាតេន ហន្តវ្យា ឥតិ វិធិម៌ូសាវ្យវស្ថាគ្រន្ថេ លិខិតោស្តិ
    កិន្តុ ភវាន៑ កិមាទិឝតិ?
  arn-NT: Iñchiñ taiñ ley dungu mew, Moyse werküy ñi ütrüftukangeael kura mew, fey
    ñi langümngeael fey tüfa famngechi domo. ¿Eymi am, chem pimi kay?
  zas-NT: Abiꞌ loj ley basaꞌnnë Moisejs dunuj ree ca guial lasaꞌ béngunaa guie rayal
    guiëtaman con guiaj. ¿Laadx lüj xhie nal?
  ken-NT: Ɛkáti bɛbhé Moses ɛ́ghàti bhɛsɛ bɛ bábhɔŋ bɛ́tɛ́mti ɛnyǔ ngɔrɛ́ nɛ
    nɛ batay mángwáy. Ɔrɛm bɛ́ yí?”
