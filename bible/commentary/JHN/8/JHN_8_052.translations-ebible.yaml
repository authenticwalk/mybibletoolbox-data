verse: JHN.008.052
translations:
  kpx-kpx: Ige Diue ata keau avuho loui avoe, “A hoto kemo no hilokage munanae toelau
    aemo ua. Ebalahamu keu hatinu. Ige beloveta kebiata haluvilu. Isito au loui kosea,
    Oleuoleu di hoto evisi ehovale keau bae haluvilivebene.’
  okv-H: Judea embomeni na ingito ke einge ea, “Eto umo ahihi sapura na horari ke
    erera amo ke be perera.
  tbo-tbo: Ega yaka mi Yudeya Yesu a baha hi wimiheya hi pa, ‘To hanapugena dumam
    alugo apapoena uyahim e memae, babana Abelaham to hanapugeya ma i hilage, ma tu
    bahapiko to hanapugehi ma hi hilage. Ma tam om baha iyowai po u pa, “Apo iyawoi
    u baha hina wotagohi yaka apega hina hilage.” Tam lawa awai?
  mal-C: 'ഇതു കേട്ട് യെഹൂദർ പറഞ്ഞു: “താങ്കൾ ഭൂതബാധിതനെന്ന് ഇപ്പോൾ ഞങ്ങൾക്കു മനസ്സിലായി.
    അബ്രാഹാം മരിച്ചു, പ്രവാചകന്മാരും മരിച്ചു. എന്നിട്ടും താങ്കളുടെ വചനം പ്രമാണിക്കുന്നവർ
    ഒരുനാളും മരിക്കുകയില്ലെന്ന് താങ്കൾ പറയുന്നു!'
  grc-SR: Εἶπον ⸋οὖν⸌ αὐτῷ οἱ Ἰουδαῖοι, Νῦν ἐγνώκαμεν ὅτι δαιμόνιον ἔχεις. Ἀβραὰμ
    ἀπέθανεν καὶ οἱ προφῆται, καὶ σὺ λέγεις, Ἐάν τις τὸν λόγον μου τηρήσῃ, οὐ μὴ ⸂γεύσηται⸃
    θανάτου εἰς τὸν αἰῶνα.
  bgc-bgc: यहूदियाँ नै उस ताहीं कह्या, “इब हम जाणगे के तेरे म्ह भुन्ड़ी ओपरी आत्मा
    सै। अब्राहम मरग्या अर नबी भी मरग्ये सै, अर तू कहवै सै, ‘जै कोए मेरे वचनां नै मान्नैगा,
    तो वो अनन्त काल ताहीं कोनी मरै।’
  khz-khz: Iuda talimara gekilato, “Ai ewagumona paga ripa-namanama, goi palagu rakavana
    na eporogimuto. Aperaamo ekwaregato, peroveta talimara maki gekwaregato, a goi
    okilana, rai na goi gemu kila pene kwalanara talimana ati pene kwarega.
  deu-TKW: 'Sagten zu ihm die Juden: nun haben wir es sicher, daß du einen Dämon hast.
    Abraham ist gestorben und die Propheten, und du sagst: wenn einer mein Wort hält,
    wird er nimmermehr den Tod kosten in Ewigkeit.'
  zsr-NT: 'Niꞌr tëꞌ Lëꞌ bönniꞌ judío naꞌ, taꞌnë́ꞌ: ―Naꞌa ráquibeꞌituꞌ dzag Liꞌ tuꞌ
    xöhuiꞌ. Abraham gutiëꞌ, atiꞌ glatiëꞌ caꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios,
    san Liꞌ rnauꞌ: “Nu bönniꞌ siꞌ lu nëꞌë xtidzaꞌa, cutu caꞌ gatiëꞌ bönniꞌ naꞌ.”'
  lin-lin: 'Na yango, Bayuda balobaki na Ye : — Tomoni sik’oyo ete ozali na molimo
    mabe kati na yo ! Pamba te Abrayami asila kokufa, basakoli mpe lokola ; bongo
    yo ozali koloba ete moto oyo akobatela Liloba na yo kati na ye akotikala kokufa
    te !'
  hns-NT: 'Tab oesab bolies: „Ab hamlog djaan gailie kie toe sattje ke bhoet se bharal
    baate. Toe bole hai kie: ‘Dje hamaar baat maanie, oe kabhie na mariega,’ aur Aabraaham
    mar gail hai.'
  noa-E: 'Pari magbaawai chará chi judionaanau, —Ĩsta chadcha marau wajapha pʉ khaphʉ
    nʉm: Pʉʉn chadcha pör ee dösãt wai simuata mag iekhapi simgui ajierram. ¿Khani
    Abranjã meewia maimua tagam khʉʉn agjö Ẽwandam i jaaujerr khʉʉnjã thumaa ötarrta
    mag pʉ ipierraa nʉm khʉʉn chan khëchbaju a nʉ?'
  eng-EMTV: Then the Jews said to Him, “Now we know that You have a demon! Abraham
    and the prophets died, and You say, ‘If anyone keeps My word he shall by no means
    taste death.’
  mib-NT: 'Te tēe hebreo un tu ní cájecūhun ni de, te ni cacahān de: Vijna te ni cacucáhnu
    ni rī jeē ñúhun ndije tachī ini rō. Chi Abraham jiín táca tée ni canacani jnūhun
    Yaā Dios nde jenahán, ni cajihī de. Te róhó cáhán rō, núu ndé vé squícu jnūhun
    cáhán rō, te ma cúū cuɨtɨ i, áchí ró.'
  lif-NT2: हे़क्‍केःल्‍ले़ यहुदिहाॽरे़ खुने़ॽ मे़मे़त्तु, “आल्‍ल खे़ने़ॽ से़क्‍खाए
    फे़न्‍साम्‍मिल्‍ले़ के़याङ्‌घे़आङ् के़वाॽ के़लॽबान् कुसिङ् निःत्तुम्‍बे़रो॥ थेआङ्‌भे़ल्‍ले़
    अब्राहाम्‍मिन् नु माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ काक् मे़स्‍ये़ मे़घे़रे़,
    कर खे़ने़ॽ, आत्तिल्‍ले़ इङ्‌गाॽ आनिसाम्‍मिन् इःत्तु नाःत्तुॽ, खे़न् आप्‍फाल्‍ले़आङ्
    मे़सिःने़न्‍लो लॽरिक् के़बाःत्तुॽरो॥
  xnj-xnj: Vayawudi vakajova, “Hinu timanyili kuvya chakaka veve uvi na mzuka! Ibulahimu
    afwili mewawa vamlota va Chapanga vafwili hinu veve ujova ‘Mweakuukamulila ujumbi
    waku katu ifwa lepi, nambu ivya mumi magono goha!’
  mmx-mmx: Luvuttadi amgomgo diga lok tin, “Anaa maklen ba i do lagas i nemen taram.
    Abaram ga met, la lavaeme vapaase ali bok diga met, la u lok keretna, do tara
    na ronga res at levelinga ram, kopmen noxo met.
  cbr-NT: 'Quixuan cacëxun ca judíos unicaman Jesús cacëxa: —Bërí cananuna upí oquin
    ''unanin, mix camina ñunshin ''atimañu ''ai quixun. Abraham ''imainun an Nucën
    Papa Dios quicë bana uni ñuixuncë unicamaxribi ca bamacëxa. Usa ''aínbi camina
    mix quin, an min bana cuacë unix isa xënibua ''aínbi ''iti ''icë quiax.'
  tee-NT: 'Ju acsnich ju ist''a''israelitanin tajunich: ―Ju chavai icc''atsayauch
    ni va p''acxant''a ju lhacaticuru. Ju Abraham ni nipa. Chai ju lapanacni ju ixtanajun
    ju ixchivinti Dios vachu'' tani. Chai ju uxint''i ni va nomp''alai ni jantu catini
    ju camuctaxtuya'' ju minchivinti.'
  eng-LSV: The Jews, therefore, said to Him, “Now we have known that You have a demon;
    Abraham died, and the prophets, and You say, If anyone may keep My word, he will
    not taste of death—throughout the age!
  cak-NT: 'Y ri achi''a'' ri can c''o-wi quik''ij chiquicojol ri israelitas xqui''ij
    che ri Jesús: Cami can keta''n chic chi can ketzij c''o itzel espíritu awiq''uin;
    roma na''ij chi anchique ri yeniman ri atzij, man xquiecom ta. Tatzu'' na pe'',
    ri katata'' Abraham y ri xek''alajin ri rutzij ri Dios ojer can, xecom.'
  pah-NT: 'Igwete g̃a ei Jesus''ga pe: —Nurã ore kiro ikwahahetei a''ero. Anhag̃a
    nde pojyka tuhẽ, ei g̃a ga pe. Abraãova''ea omano hako. Tupana''ga nhi''ig̃a mombe''uharava''ea
    na jitehe omanomba hako, ei g̃a. Marã kiro nde euhui naerũ? “Kiroki g̃a g̃wendu
    katu nhinhi''ig̃a – g̃a po ti okoe''ymi nehẽ,” ereteheuhu nde, ei g̃a ga pe.'
  sja-NT: 'Mãpai ma judiorãpa mãgajida: —¡Ɨ̃rapɨ k''awa p''anɨ wãara pɨ k''ap''ɨade
    netuara merãtɨa bɨ! Abraham mãik''aapa Tachi Ak''õre pedee jarapataarã jõmaweda
    piujida. Mamĩda pɨa jara bɨ pɨ ũraa jara bɨk''a oopari piu-e pait''ee.'
  xed-xed: 'Ka la Yahuda nda tsi mantsa: «Ndanana grafta ŋni kazlay: Nda ksa ka da
    halaway kəʼa. Mtumta Abraham, rwurwa la anabi guli. “Ka snasna mndu ta skwi ta
    taghə yu ná, haɗ dzaʼa mtuta ɗekɗek wu,” ka ka ná,'
  glk-glk: 'یهودیأن اونه بوگفتیدی: «الأن دِ یقین پیدا بوکودیم کی تو دیوبزه‌یی! ابراهیم
    و پیامبرأن بمَردید، الأن تو گی کی: ‹اگر کسی می کلامه بدأره، هرگز نیمیره!›'
  mks-NT: 'Já na̱nducú ñehe na̱ cán tu̱hun nu̱ á já na̱cachi na já xi̱hi̱n á: —Viti
    ndusa cánda̱a̱ ini nde̱ ña̱ ndáca̱a̱n rí quini inún jáchi̱ cáchún ña̱ tá ná caja
    nde̱ ña̱ cáhu̱n já quéa̱ catacu nde̱ a̱nda̱ ama cáa qui̱vi̱. Joo xíni̱ va̱ha nde̱
    ña̱ na̱xi̱hi̱ tá na̱xi̱hi̱ Abraham, tásáhnu jícó nde̱ ta jári na̱ profeta na̱sanduu
    sa̱nahá na̱xi̱hi̱ na̱.'
  gfk-S: 'Ma be ira Iudeia di ga hadade kaas ter ikin, di ga tange horek: “Karek tuno
    balik um mem te nunure be tike sana tanuo i sasoh ter tam. Abraham ga mat, ma
    di bileng ira tangetus. Ma kanaia balik u tangtange be nesi tikenong i palim dit
    ma i mur no num harausur, pai nale mat.'
  bmu-bmu: Mewö meleŋniga Juda jitŋememe yeŋön Jisös kewö jiget mörök, “Abraham aka
    kezapqetok ambazip yeŋön kömuget aigun göŋön töndup kewö jinöŋga siksauk akza,
    ‘Kunŋan nöŋgö Buŋa keuni tem köla wuataŋgömakzawi, yaŋön nalö kunöŋ kömup köhöikŋaŋgö
    buŋaya qahö akŋa.’ Mewö jizanaŋgöra gi öme kunöŋ uruge geiga maljan. Mi dölki
    ölöp möt asarizin.
  dgz-dgz: Ian Diu mame menan aigap doran sia wane, “Endi nu asiginup ge airampu potagap
    wandiniwa! Eibaraam boen ge God nop mega waiwanumune nagirewa den borit wane,
    go endi ge anega waingiana orup da nop gega wat kapet taiwandapinawa me ya boeta?
  eng-GNV: 'Then said the Iewes to him, Now know we that thou hast a deuill. Abraham
    is dead, and the Prophets: and thou sayest, If a man keepe my worde, he shall
    neuer taste of death.'
  zaa-NT: 'Làniana ra ca judíua ne: Anna lá nna hua yù tu'' qui''ni yù''u ttu espíritu
    malo lo losto'' lu''. Abraham nna gùttì ba bi, ą''hua ca profeta nna, atsi''íni
    lu'' nna dá'' tè lu'' rena lu'': Nuỹa tediba riguą ca titsa'' quíyi''į nna jamás
    labí gattią.'
  eng-WEBSTER: Then said the Jews to him, Now we know that thou hast a demon. Abraham
    is dead, and the prophets; and thou sayest, If a man shall keep my saying, he
    shall never taste death.
  guh-guh: 'Nexata judíovi jumaitsi: —Aeconoxae pepacuene dovathi pecayajavaponaponaejava,
    payapëtaniji. Tsipaji Abrahampijinëmi tëpa. Daxita Diosojumepaebivimi profetavi
    ata, tëpa. Itsiata xamë jumaitsimë tsaponae: “Pajivi jumecovënëtsiana tatsipaebilivaisi,
    bajarapajivi tëpae ata tsane, pepacujiru apo tëpae tsane daxitamatacabijavabelianexa,”
    jamë tsaponae.'
  bon-bon: Puma cita ca Israela biname cina jejisi egä, “Siige cine aga toraca umle
    bäbitininago, egä määme niiya cable pisi nyene. Abrahamo uja budre äbituji, piiyepu
    Acejiyame me mename biname cina uja budre äbitininujisi, siige maane piba cije
    lipu jiicenite, egä laati te liba määme mene yäätecijuge, tabe budre lica läbituge.
  nhw-BL: 'Huan nopa israelitame quiilhuijque: ―Amantzi tijmatij tijpiya se iajacayo
    Amocualtlacatl pampa Abraham mijqui huan nopa tlajtol pannextiani nojquiya. Huan
    ta tiquijtohua aqui quichihuas catli tiquilhuía, amo quipantis miquilistli.'
  swh-ONEN: Ndipo Wayahudi wakamwambia, “Sasa tumejua kwamba una pepo mchafu. Ikiwa
    Abrahamu alikufa na vivyo hivyo manabii, nawe unasema ‘Mtu akitii neno langu hatakufa
    milele.’
  wbi-wbi: Pepano aVayahudi vakam'buula uYesu vakati, “Lino tukagwile kuuti uli ni
    lipepo ililamafu! UAbulahamu alyafwile, voope avavili valyafwile, iwandaani uveghwiti,
    “Umuunhu juno ivingilila sino nivulanisia uvufue navulamwagha lusiku?
  bba-bba: Mɑ Yuubɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, tɛ̃ sɑ ɡiɑ mɑ ɑ wɛrɛkunu mɔwɑ kɑ ɡem. Aburɑhɑmu
    u ɡu, Gusunɔn sɔmɔbu bɑ mɑɑ ɡu. Kɑ mɛ, ɑ ɡerumɔ ɑ mɔ̀ bɑɑwure wi u wunɛn ɡɑri
    mɛm nɔɔwɑ u ǹ ɡɔɔ wɑsi.
  eng-KJVCPB: Then said the Jews unto him, Now we know that thou hast a devil. Abraham
    is dead, and the prophets; and thou sayest, If a man keep my saying, he shall
    never taste of death.
  kgk-NT: 'Upe ramo he''i íxupe hikwái: —Anháy ojepota-ma nipo nde-rehe oiko-vy ra''e.
    Anhete teegwa-ma, he''i mo''ã. —Ojepota-ma nde-rehe anháy. Oroikwaa-ma voi ojepotaha
    nde-rehe anháy. Omano va''ekwe Abraão. Omano va''ekwe ave Nhandejáry nhe''ẽ-py
    omombe''u va''ety kwéry. Omano ramo jepe, “Xe nhe''ẽ renduha gwive nomano mo''ãvéi-ma”
    ere kuri ore-vy. Ojepota-ma voi nde-rehe oiko-vy ra''e anháy, he''i mo''ã Hesu-pe.'
  waj-waj: 'Tuduu rikiada vaidi Yutayaiya inna sai tunoo: Aanna vaa ta taunnanoo.
    A kutaa mmagia maisaivo i aakiaivaki vari vaidikuavee. Vaa Aaparahaamo putuduu
    vaidi forofetaiyaatama putiravai. Mo a kiannanoo: Fai gioonna kiaapu voovoono
    ni kuaivaa rikioo puaisakama utuoo iinnonno fai hama putinaravaivee, kiannanoo.'
  cpy-cpy: 'Ikanteeyini Judá-paeni: “Ari niyoteeyini omaperotatya pikamaaritzi. Tema
    kamaki Abraham, ari roshiyakari Kamantan-taniri-paeni, kamayitaki maawoeni. Opoñaa
    pikantzi eeroka: ‘Eenitatsi-rika kemijanteeroni noñaani, eero ikamayitee.’'
  ekk-PKP: '„Nüüd me teame, et sa oled kurjast vaimust vaevatud,“ ütlesid juudid.
    „Aabraham suri ja prohvetid ka ning sina ütled meile: „Kes järgib minu õpetust,
    see ei sure“!'
  mpx-mpx: Inoke Yudiya hi baek elana hi ba, “Yaka abwe ha atena tunahot age yayaluwa
    bibikena i ulutuk elam! Abalahama ge palopitau iyaka hi yaomal, inoke owa u ba,
    ‘Toto ebo no baaba ni henapuan nige bosowaina ni yaomal.’
  wbp-wbp: Ngula-jangkaju, yardalurla wangkaja Jijajikiji, “Kuja-kurraju wangkanja-kurra
    karnangkulu milya-pinyilki kuja kanpa warungka wangka ngulaju jirrinypa-kurlu!
    Yangka nganimpakupalangu Yipuruyamu palija-jala nyurru-wiyiji, manulu yangka-patu-kari
    nganimpa-nyangu-yijala jarukungarduyu-patuju palija-yijala. Ngula-jangkarla-malku
    kanpa nyuntuju wangka kula palimilki nganta nganangku-puka yapangku kajingki wilji-wangurlu
    nyuntulu purda-nyanyi, ngulaju nganta kula palimilki.
  luo-luo: Kane jo-Yahudi owinjo wachno, negiwachone niya, “Koro wangʼeyo maonge kiawa
    ni in gi jachien! Ibrahim notho, kendo jonabi bende notho, to in to iwacho ni
    ka ngʼato orito wachni to ok notho.
  nhe-NT: 'Huan nopa israelitame quiilhuijque: ―Amantzi tijmatij tijpiya se iajacayo
    Axcualtlacatl pampa Abraham mijqui huan nopa tiocamanalohuani nojquiya. Huan ta
    tiquijtohua ajqueya quichihuas tlen tiquilhuía, ax quipantis miquistli.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ ܝܗܘܼܕܵܝܹ̈ܐ: ”ܐܵܕܝܼܵܐ ܒܝܼܕܵܥܵܐ ܝܘܲܚ ܕܫܹܐܕܵܐ ܐܝܼܬ ܒܝܼܘܼܟ݂.
    ܐܲܒ݂ܪܵܗܵܡ ܘܢܒ݂ܝܼܹ̈ܐ ܡܝܼܬ ܠܗܘܿܢ، ܘܐܲܢ݇ܬ ܒܹܐܡܵܪܵܐ ܝܘܸܬ: ’ܡ̇ܢ ܕܢܵܛܹܪ ܗܹܡܸܙܡܵܢܝܼ،
    ܡܵܘܬܵ‌ܐ ܠܥܵܠܲܡ ܠܹܐ ܚܵܙܹܐ.‘'
  esk-NT: Jew-ŋuruat kiuniġaat, “Pakma nalupqiginġiġikput tuunġaqtaqałhiñ. Abraham
    sivuniksriqirillu tuqumarut, naagasuli uqaqtutin, kisupayaam tupigikpagu uqauttutin
    tuquyumiñaipiaġnipḷugu.
  msb-msb: Nagsabi an mga Judio, “Niyan naaraman namon na may demonyo ka man gayod.
    Namatay si Abraham kag amo man an mga propeta pero nagasabi ka na an nagatuman
    san imo katukduan dili mapapatay hasta na lang.
  cpa-NT: 'Jøng² ca¹juúh² dsa² canh¹³: ―Lah¹dsóh² ma²ne³ jnieh³ hi² quinh³hning jmi²dsí²
    hlaih¹³. Di³ ca¹jon¹ báh³ hlai³ Abraham quianh¹³ ca¹lah¹já¹ dsa² mi³hǿ² jǿg³ quiah¹²
    Diú¹³ ma²lǿih². Jøng² juúh²hning tsa¹dsián¹ dsa² mi¹ti¹ jǿg³ quiánh²hning.'
  dso-dso: ସେମନ୍‌ ଜିସୁକେ କଇଲାଇ, “ଏବେ ଆମେ ଜାନ୍‌ଲୁ ତକେ ଗଟେକ୍‌ ଡୁମା ଦାର୍‌ଲା ଆଚେ । ଅବ୍‌ରାଆମ୍
    ଆରି ବବିସତ୍‌ବକ୍‌ତାମନ୍‌ ମରିଗାଲାଇ ଆଚତ୍‌, ମାତର୍‌ ତୁଇ କଇଲୁସ୍‌ନି ଜଦି କେ ମିସା ମର୍‌ କାତା
    ମାନ୍‌ସା ବଇଲେ ସେ କେବେ ମିସା ନ ମରେ ବଲି ।”
  meu-meu: Iuda taudia eto, Harihari vada ame diba momokani lauma dika ese vada e
    bolomu. Abraham vada e mase; peroveta taudia danu vada e Inase; a oi na o tomu
    “Lauegu hereva baine badinaia tauna na basine mase diba ela bona hanaihanai”.
  yva-NT: Vatano Yahudi wo raura akananto Ai ware, “Wakoe! Winyo raura nyare, ‘Are
    pi beto Sya ayao rai, opamo nanto wene raija nuge nuganui ramu.’ Weramu Nya ayao
    so mamaisye ramu weye Abraham opamo kakai, maisyare omai tavon Amisye apa anawae
    wusyine nanawamo wene nde mansai tavon. Indako Winyamo nyanakoe reama aneno Abraham
    akivana rako? Opamo wene nde ai to! Anawae nanawamo wene nde mansai to! Weti Winyamo
    are pi Winy? Reamare Winyamo anawayo kakai siso nanuga rai to!”
  dgc-dgc: Nadid, pékabati du te tungkulin a Judeo ta éya, éy “Alakame!” kagi de,
