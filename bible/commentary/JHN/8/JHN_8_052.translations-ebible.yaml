  alp-NT: Esi ombe, “Meije pine ami rekwa be ro tiaru esi elake bkasae laleume titinai.
    Abrahame yo imata peneka, kai nabiaru lekwe pususi mata peneka yo Aombe sire pine
    iono lulu Amu hnaunaru, eti pelare imata moneka.
  san-VEL: yihuudiiyaastamavadan tva.m bhuutagrasta itiidaaniim avai.sma| ibraahiim
    bhavi.syadvaadina nca sarvve m.rtaa.h kintu tva.m bhaa.sase yo naro mama bhaaratii.m
    g.rhlaati sa jaatu nidhaanaasvaada.m na lapsyate|
  kbq-kbq: Jiu vahe'mo'za Jisasinku anage hu'za asami'naze, Menina tagra antahi'none,
    havi hankromo kagu'afi mani'ne. Abrahamu'a fri'negeno, kasnampa vahe'mo'zanena
    ana zanke hu'za fri'nazagenka, kagra anage nehane, iza'o nanekeni'a avaririsimo'a,
    agra ofrigahie hunka nehane.
  kbh-kbh: 'Chora chë judiënga tmojaniyana: —Mora cocayé fsë́ntsetats̈ëmbo aca ndegombre
    bacna bayëjbe juabna uambayá comnama. Abraham tojanóbana, y cachcá, nÿetscanga
    Bëngbe Bëtsabe juabna oyebuambnayë́ngnaca. ¿Y mora aca cochjátichamo, “Nda nts̈amo
    ats̈e sëntsichamcá tojouena y chca tojama, cha ndocna te queochatóbana ca”?'
  ron-LSB: 'Atunci iudeii i-au zis: “Acum știm că ai un demon. Avraam a murit, ca
    și profeții, iar tu spui: “Dacă un om păzește cuvântul Meu, nu va gusta niciodată
    moartea”.'
  pon-pon: 'Juj oko ap indai on i: Je ap ajaer, me koe tanwar en tewil. Apraam melar,
    pil jaukop akan, a koe me inda: Meamen kapwaiada ai padak, jota pan mela kokolata,'
  nhe-BL: 'Huan nopa israelitame quiilhuijque: ―Amantzi tijmatij tijpiya se iajacayo
    Axcualtlacatl pampa Abraham mijqui huan nopa tiocamanalohuani nojquiya. Huan ta
    tiquijtohua ajqueya quichihuas tlen tiquilhuía, ax quipantis miquistli.'
  sps-sps: An fuainy tsoiny mumua tana taa Jiu tsue to Tsunia, “Mam natem marom Anyi
    na tutuei iny masarau koma Manyi! Abraham te maten ana rin fuainy kuigin kan te
    mater, ana Nyi tsue fi kan e marom to, ‘E sei te manaats non vegiau Tsonyo ee
    te gim non ma nai mat on nats.’
  wnc-wnc: Yaniwan yake anzing iniking, “Unzing niniwi natake waung waiapata ga tapan
    siakande ganduamang. Tupa siknga Ebrahamda Anutue gen gwaamuke ngana ita akumbut.
    Siwan Anutue wam yanikapbing aminu kuut akumbing. Siwan ngana gata yake tapatuta
    gena gwaamukengu ita dua kupik ngang dasingge yanggayak?
  bus-bus: 'Ben gbãadee pìnↄ bènɛ: Wá dↄ̃ sa kɛ̀ ń zĩn vĩ. Ibraĩ gà kↄ̃n annabinↄ
    píngi, ben nɛ́ɛ bee gbɛ̃ kɛ̀ è dↄ n yãzi é ga zikiroↄ́?'
  gub-BL: Uze'eg zutew izupe wà kury. — Azeharomoete tekwe ikatu 'ym ma'e hereko har
    romo ereiko ne, i'i izupe wà. Umàno Àmàrààw. Tupàn ze'eg imume'u har umàno a'e
    wà no. Màràzàwe tuwe nezewe ereze'eg ne, i'i izupe wà. — Numàno pixik kwaw a'e
    wà nehe, ere kwez urewe. — Màràzàwe tuwe ereze'eg nezewe.
  imo-imo: Juda iye awilimani yundo ningei, “Kinye lino piltimolo. Kuro keri te paimbo
    nunge konopuna moromo lemo. Linonga ara kaue Abraham kolorumu. Gotenga iye profetema
    kape koloringi. Nalo nuni ninindo, ‘Nanga ungumu pilipe lipe molombalo imbomu
    kamukumu naa kolombalo,’ nino.
  boj-boj: Onaqa Juda naŋgi na minjeb, “Endego iga qalieonum, mondor uge inoq di unu.
    Abraham a moiyej. Qotei aqa medabu o qaji tamo kalil naŋgi dego moreŋekriteb.
    Ariya ni maronum, ‘Tamo bei na ijo anjam qusim dauryqas di a moiqa keresai.’
  eng-DRA: 'The Jews therefore said: Now we know that thou hast a devil. Abraham is
    dead, and the prophets; and thou sayest: If any man keep my word, he shall not
    taste death for ever.'
  knf-knf: 'Kë *bayuday başë ji na a : « Ŋyikrën hënkuŋ na manjoonan kë iwo na unŧaayi.
    *Abraham akeţi, kë *baţupar Naşibaţi bakak akeţ, kë işë ji : “Woli ñaaŋ amëban
    uţup wi naan, aankkeţ nin.”'
  san-KHM: យិហូទីយាស្តមវទន៑ ត្វំ ភូតគ្រស្ត ឥតីទានីម៑ អវៃឞ្ម។ ឥព្រាហីម៑ ភវិឞ្យទ្វាទិនញ្ច
    សវ៌្វេ ម្ឫតាះ កិន្តុ ត្វំ ភាឞសេ យោ នរោ មម ភារតីំ គ្ឫហ្លាតិ ស ជាតុ និធានាស្វាទំ
    ន លប្ស្យតេ។
  arn-NT: 'Feymew ti pu judiu llowdunguy: —Fewla ta küme kimiyiñ tami konweküfülen.
    Abraam ka ti pu pelon wentru layey engün, fey eymi feypimupeiñ: ‘Tati müngeltulu
    iñche ñi dungu, chumkawnorume lalayay.’'
  zas-NT: 'Dxel rëb ree bén Israel guin lojman: ―Yanri ma rayagbeechaawan guial xindxabqui
    yuꞌ luxdool. Abraham në gra ree bén badëë xtiidx Dios loj ree bejn, güjt reeman,
    guiáad lüj nal: “Bén guzoob da diidxan, ad yuꞌt dxej guiëtaman.”'
  ken-NT: Bo Israɛl bhɔ bárɛm bɛ, “Bɛ́kóŋo bɛyɔŋ ɛbhɛ, sɛ́ghɔ nɛ́nɛ bɛ ɔbhɔŋ ɛfóŋó
    ɛbʉ́bʉ. Ábraham agǔ nyaka, barɛmɛ́ kɛpɨ̌ntɨ Mandɛm mankɛm bágú nkwɔ, kɛ wɔ,
    ɔ̌rɛ̀m bɛ, ‘Mbák mmu ámbʉ́rɛ́ bɛyɔŋ ɛbha apú gú wáwák.’
