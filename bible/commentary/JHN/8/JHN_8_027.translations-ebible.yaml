verse: JHN.008.027
translations:
  kpx-kpx: Iesuu kateai au Mamae vaveve kemo hoto louge abu ke evisito kemo luleleholilu.
  okv-H: Iesu na amita Mamo God avo ke ena te embomeni na ingae uo,
  tbo-tbo: Ma a wibaabanina Amana binei, tauhi ega hita nugotuhu tuhagaya.
  mal-C: അദ്ദേഹം തന്റെ പിതാവിനെക്കുറിച്ചാണു സംസാരിച്ചതെന്ന് അവർ ഗ്രഹിച്ചില്ല.
  grc-SR: Οὐκ ἔγνωσαν ὅτι τὸν πατέρα αὐτοῖς ἔλεγεν.
  bgc-bgc: वे न्यू न्ही समझै के म्हारै तै, पिता कै बारै म्ह कहवै सै।
  khz-khz: Ira ati getugamagi-iluto Iesu na Tamana ekilagiawai.
  deu-TKW: Sie verstanden nicht, daß er ihnen vom Vater sprach.
  zsr-NT: Cutu gulayéjniꞌnëꞌ ruíꞌlenëꞌ lequëꞌ didzaꞌ ca nac queëꞌ Dios Xuz.
  lin-lin: Kasi bazalaki kososola te ete Yesu azalaki koloba na bango na tina na Tata.
  hns-NT: Bakie oesab na samdjhat raha kie oe Pieta Parmeswar ke biese me batiaat
    raha.
  noa-E: Pari mag ich Aai igwia par jajaaukhamjã pöd khaugbajierram. Mag ichdëu jajaaukhamjã
    khaugba abaawaita
  eng-EMTV: They did not know that He was speaking to them about the Father.
  mib-NT: Te tu ní cájecūhun ni de jeē cahán yā jnūhun Tátá yā andɨvɨ́ jíín de.
  lif-NT2: ये़सुरे़ पानुदिङ् कुम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुयाःम्‍बेओ पाःत्तुबा
    फाॽआङ् खे़ङ्‌हाॽरे़ कुसिङ् मे़न्‍निःत्तुन्‍लो॥
  xnj-xnj: Vene vangamanya kuvya Yesu akuvajovela malovi ga Chapanga Dadi waki.
  mmx-mmx: Di goxo xasep do ne Iesu ga paase ridi mumu ne Temen.
  cbr-NT: Usaía Jesús quiabi ca, Nucën Papa Dios ñui ca quia quixun a unicaman cuama
    'icën.
  tee-NT: Para ju yu'unch jantu tamachakxanilh ni ixpai Dios ju ixlhichivinin.
  eng-LSV: They did not know that He spoke to them of the Father;
  cak-NT: Pero reje' man xqui'en ta entender chi ri Jesús xa chirij ri Rutata' xch'o'n-wi.
  pah-NT: Gwuva'ga pe Tupana'ga pe Jesus'ga ei gaha ji mbuhuruka javo. A'ea onhimi
    reki judeus'g̃a nduvihava'g̃a pe ga erame g̃a pe.
  sja-NT: Mamĩda ãchia k'awada-e paji, Jesupa jarak'ãri ichi Tachi Ak'õrepa pëida.
  xed-xed: 'Sew sna a həŋ kazlay: Ta gwaɗə ta Da na Yesu ta tsa gwaɗa ya kəʼa wa.'
  glk-glk: اوشأن نفهمستیدی کی از پئر اوشأنه‌ره گفتن دره.
  mks-NT: Joo co̱ó na̱canda̱a̱ ini na ña̱ cáha̱n Jesús sa̱ha̱ Ndióxi̱, tátá a̱ tá
    na̱cachi a já xi̱hi̱n ná.
  gfk-S: Iesene pa di gale nunure kilam be iga hininawase di utano nuno Mama.
  bmu-bmu: Mewö meleŋnökmö, Iwigöra keu suariba jiyöhi, yeŋön mi qahö möt asariget.
  dgz-dgz: Iesu Mamewa God menan waiwandini mu da ya di anu awane.
  eng-GNV: They vnderstoode not that hee spake to them of the Father.
  zaa-NT: Anía gutixà'a Jesús, pero labí bennia cą cuenta qui'ni gunènie cą nu cca
    qui' Tata Dios.
  eng-WEBSTER: They understood not that he spoke to them concerning the Father.
  guh-guh: Itsiata baitsi jane fariseovi apo jumeyapëtae bajarapacuenia Jesús petsipaebijava
    paxa Dioso yabara.
  bon-bon: Teepi opo lica ewatnisi, egä Yeesu Babe poto cidi me jiicige.
  nhw-BL: Huan nopa israelita tequitini amo quimachiliyayaj para quincamanalhuiyaya
    tlen iTata, Toteco Dios.
  swh-ONEN: Hawakuelewa kuwa alikuwa akiwaambia juu ya Baba yake wa Mbinguni.
  wbi-wbi: Aveene navalyalutang'hinie kuuti ijova navo imhola isa Nhaata ghwake.
  bba-bba: N ǹ mɑɑ bu yeeri mɑ Bɑɑbɑn ɡɑriyɑ u bu sɔ̃ɔmɔ.
  eng-KJVCPB: They understood not that he spake to them of the Father.
  kgk-NT: Upéa he'i ramo, Gwu rehegwa nhe'ẽ omombe'u. Ha judeu kwéry katu ndoikwaái
    voi inhe'ẽ. Naimba'ereroviái voi. —Kiva'e po imbouhare, he'i ojóupe.
  waj-waj: tuduu rikiada ivo ari koonnara tuuvaa hama iya rikieeravai.
  cpy-cpy: Roo kanteencha tee ikematharitziri ikenkitha-takowi-takari Ashiteeri.
  ekk-PKP: Nad ei saanud aru, et ta rääkis neile Isast.
  mpx-mpx: He Yudiya nige hi aatena te Yeisu age i baaba Tamana kaiwena.
  wbp-wbp: Kuja-kurrajulu wangkanja-kurraju Jijajiji kanginy-pungu yangkangkuju wiriwirirli
    Juwu-paturlu, kujalpa-jana yimi-ngarrurnu nyanungukupalangu Kirda-nyanu, kuja-kurranyalu
    kanginy-pungu.
  luo-luo: Ne ok gingʼeyo ni ne owuoyonegi kuom Wuoro.
  nhe-NT: Huan nopa israelita tequihuejme ax quimachiliyayaj para quincamahuiyaya
    tlen iTata, Toteco Dios.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܝܼ ܠܵܐ ܦܘܼܪܡܹܐ ܠܗܘܿܢ ܕܒܘܼܬ ܒܵܒܵܐ ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ.
  esk-NT: Tamatkua kaŋiqsiñġiññiġaat uqautrisilaaqtiŋ Agaayyutikun Aapauruakun.
  msb-msb: Dili ninda nasabutan na an iya ginasurmaton an manungod sa iya Ama.
  cpa-NT: Jøng² tsa¹ca¹lø¹ŋë́² dsa² canh¹³ hi² hia¹² Jesús Jmi² jniang³, dsa² ca¹tsei¹.
  dso-dso: ମାତର୍‌ ଜିସୁ ତାର୍‌ ବାବାର୍‌ ବିସଇ ଏନ୍ତାରି କଇଲାନି ବଲି ସେମନ୍‌ ମୁଲ୍‌କେ ବୁଜି ନାପାର୍‌ଲାଇ
    ।
  meu-meu: Idia na lalodia asie parara ia ese Tamana e herevalaia.
  yva-NT: Yesus po Ajayo Amisye aura umaso, weramu vatano wanui nanawije wantatukambe
    rai.
  dgc-dgc: Nadid, du lélake a mégbati ni Jesus, éy éwan de tukoy tu kagi na a te nagpaange
    se diya. Ewan de napospusan a kinagi na dide Tama na a Diyos.
  zpm-NT: Per ib rieṉd zho ne Dios ga rzeet me lo zho.
  hix-NT: Àro wyaro tàwya tatoko rma, Khoryenkom hoko nàrwonakon hamà, tàyàm hoko.
    Àro hutwahra mak nehxatxkon hatà, nyamoro.
  sim-sim: Jisas karem or mbarik lir fendele menderi lir, os Avui orhin or mbarin.
  npi-ULB: उहाँले पिताको बारेमा कुरा गर्दै हुनुहुन्छ भनी तिनीहरूले बुझेनन् ।
  cgc-cgc: Ula danen naintindian na pambal din ya na gapadala ki kanen beet din ambalen
    iya na Amay.
  tim-tim: Eweŋaet hain makyeŋgimbo yâkŋe bo nâŋgâm kotgâyi.
  yor-yor: Kò yé wọn pé ti Baba ni ó ń sọ fún wọn.
  wos-wos: Wungi wandéka di déka yafaka wandénka xékélakihambandi.
  emp-NTPO: Baribʌrʌ ãdjirãba cawad̶aẽ́ basía Jesuba idji Zezad̶ebemada bed̶ea b̶ʌda.
  eng-F35: They did not understand that He was speaking to them about the Father.
  ind-ind: Tetapi mereka tidak mengerti bahwa Yesus berbicara tentang Bapa-Nya yang
    ada di surga, bukan yang di dunia ini.
  pes-OPCB: ولی ایشان درک نکردند که او دربارهٔ پدرش، خدا، سخن می‌گوید.
  mpt-mpt: I mo tekein keniba e ele Aye weng sang ota oyebebe geim blim keib kesoa
  ssx-ssx: Mo haliwekima꞉ta꞉ Yesuma꞉ mo Ateke leeke ekita꞉ hone na wimikime.
  mkl-mkl: Ammɑ wɑɑti iyi Jesu wɑ fɔ bɛɛbɛ ɑ kù mɑ̀ hee mɑ̀ idei Ilɑɑɔ̃ Bɑɑbɑi wɑ
    sɔ̃ ŋɑ.
  gaq-gaq: ଜିସୁ ମେଁନେ ଆବା ବିସୟ୍‌ରେ କେଚେ ଏନ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗେ ଡାଗ୍‌ଚେ ମେଇଂ ଦ୍ରିଗ୍
    ଆୟା ଆର୍‌କେ ଣ୍ଡୁ ।
  gof-RNT: Yesuusi ba Aawabaa odeyssa entti akeekibookkona.
  unx-unx: ୟୀଶୁ ଆପୁଆଃ ବିଷାଏରେ ଇନ୍‌କୁକେ କାଜିୟାକତାନ୍‌ ତାଇକେନାଏ, ଏନା ଇନ୍‌କୁ କାକ ଆଟ୍‌କାର୍‌କେଦାଃ
    ।
  gah-gah: Loko amelahikumú láa loko lo kemekago, keza gili hee lamamó.
  lcm-lcm: Parik kitapa malangas ta katapo mengen iria ta tamana.
  aer-aer: Itne kwenhe renhe uyarne itelareme Jesus-arle itneke angketyame nhenge
    Akngeye ikwerenhe-akerte alkere akertnele aneme-akerte.
  qvc-NT: 'Chayshina Jisus niptinqam, paykunaqa mana intyindirqanchu: Tayta Dyuspaqmi
    rimaykan, nishpaqa.'
  tgl-ULB: Hindi nila naunawaan na siya ay nagsasalita sa kanila tungkol sa Ama.
  cbs-NT: jawen Epa Dioskidi Jesúsun yuiai jawen jancha ninkabiai jawa tapianbumaken
  xtm-NTPP: Kovaa maa de, ñatuu ni ka jaku'ni ini de ja ká'an ya siki ja Yuva ya ma.
  nnq-nnq: Bamanyangiteje Yesu akiba alongelanabo kunhwalo gwa Awawa.
  bao-NT: Cʉ̃ Pacʉ yeere cʉ̃jare wedegʉ cʉ̃ ca ĩirijerena tʉo majiticãwa cʉ̃ja pea.
  san-ORI: କିନ୍ତୁ ସ ଜନକେ ୱାକ୍ୟମିଦଂ ପ୍ରୋକ୍ତ୍ତୱାନ୍ ଇତି ତେ ନାବୁଧ୍ୟନ୍ତ|
  huv-NT: Naleaing nejiw nómban ngo maxomüw omeajtsüw nguineay Teat Jesús teamasaj
    nejiw wüx Teat Dios.
  otn-NT: Pɛ hi̱mbi̱ di̱nyø mmʉi yø ja̱'i̱ ngue guehna̱ rá̱ Papá i̱ mma̱.
  nop-nop: Adi mede u Beudok yenimbune mu nadidakalegiŋ.
  obo-NT: Waa sikandan nokaabbot no iddos id oseng din, moka‑atag idda to Monamon
    Amoy rin.
  cak-ENT: Pero rije' man xk'ax ta cheque ri xbix cheque roma ri Jesús, romari' man
    xquetamaj tüj que pari' ri Tata'ixel nch'o-vi rija'.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤐᤠᤏᤢᤍᤡᤱ ᤁᤢᤶᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤑᤠ᤹ᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ
    ᤁᤢᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤳᤋᤢᤴᤗᤥ॥
  mie-NT: De nduú ní jícūhun inī ndá dē jā cáhān yā tūhun Tatá yā andiví.
  san-TIB: ཀིནྟུ ས ཛནཀེ ཝཱཀྱམིདཾ པྲོཀྟྟཝཱན྄ ཨིཏི ཏེ ནཱབུདྷྱནྟ།
  qve-NT: Ichaqa chaypi kaq runakunaqa manan entienderankuchu, Jesusqa Dios Taytanmanta
    paykunaman willasqantaqa.
  pao-NT: Mu Jew numu moohedu gi oo nakasopedakwatoo, soo Te Naa ka Te Pabe'e-witu
    oo waha tuunguna, yaatoo oo taya.
  cbu-NT: Kuraksha anoo nda kaapa mangoonarangana; Isus Apanllee Apapaa átu anoo nda
    mangoonarangana.
  usa-usa: aboáqtábá kétitata yemá íitaraae.
  soy-soy: Amɑ́ ɑ́pi nkpɑ́ni céri rɛ Usɑ́ɑ nsímɛ́ kuu símisi.
  hui-hui: Ani layagola tigua ibu Aba ka lalu langira manda nabi hene.
  amf-amf: Kediar Imbaasa kena kinin giyenam dhesadehe.
  quc-NNT: Ri e are' k'ut man xkich'ob' taj chi ri Jesús are tajin käch'aw chrij ri
    qa Tat chila' chikaj.
  dob-dob: Ta taudi tuga ꞌina ona Tamana manuna nigeya sinuwanuwa sabwalena.
  wrs-wrs: Indhanamba beswonamba levrapivolvnamoa nomba, osva ovna, Yesusva ishunv
    kamba aralmom.
  mca-mca: Hekhewe'en nite' nikfe'lik'i in iyetij pa' Intata in hikpa' nukin.
  tzo-TZC: Jech ti stuquique muꞌyuc laj yaꞌiic ti jaꞌ ta xalbe scꞌoplal ti Stote.
  mya-mya: ကိုယ်​တော်​သည်​ခ​မည်း​တော်​ကို​ရည်​မှတ်​၍​မိန့် မြွက်​လျက်​နေ​ကြောင်း​ကို
    ထို​သူ​တို့​မ​သိ​ကြ။-
  gng-NT: '*Yesu len'' nnɔ ma nnɔ, ba bɛnde'' ki ye u lienh uʼBaa ya gbɛr nɛ.'
  cbi-NTPO: Tsenñuren meenamu chachilla jaiba aseetangui'la ya' Apanaa laapu' pantsuñu
    bain,
  ikk-NT: (Kanị aghọtanị wẹ n'ọ rị a gwa wẹ banyeni Chuku-Nẹdi.)
  leu-leu: Nari, ri vungut o nane taxa ferawai xe siri pa Tamana.
  maz-NT: E Jesús mi xipjiji mi nguejnu Tata c'ü vi ndäjä. Pero dya mi pãrã c'o nte.
  bod-N: དེ་རྣམས་ཀྱིས་སྐྱབས་མགོན་ཡེ་ཤུས་རང་གི་ཡབ་བསྟན་པ་མ་རྟོགས༌པས།
  tca-NT: Natürü nümagü rü tama nüxü̃ nacuèxgüéga ga Nanatü ya Tupanachiga na yiĩxü̃
    na yema ñaxü̃ ga Ngechuchu.
  zpl-NT: Pero liꞌibeei né riꞌi beei beyaꞌ nú equie cuendaꞌ Diose neca nú rninu.
  mbc-NT: Tîyun pî' Jesus eseurîma mîrîrî, tîîse epu'tî to'ya pra awanî'pî.
  ndg-ndg: Kabamwelewa kwaa kuwa abile kalongela nabo kuhusu Tate.
  wsk-wsk: Nu Nuet ko uwuta balukaso, bare nuna me ko sinarakasan.
  toj-NT: Pero ja judio jumasa mi yabye slugaril ta ja' huan staajel ti' ja Dios Tatali
  tbc-tbc: Iŋ Taman niŋen o irupudai dan ta duloŋ uyan na ya.
  sna-sna: Havana kunzwisisa kuti akanga achivaudza nezvaBaba.
  smk-NT: Kai ra nin nataros a mampag'irgo ya nin maipa'ka' konan Ama,
  grc-TCGNT: Οὐκ ἔγνωσαν ὅτι τὸν πατέρα αὐτοῖς ἔλεγεν.
  gof-WFTW: Yesuusi ba Aawabaa odeyssa entti akeekibookkona.
  spa-BLM: No entendían que les hablaba del Padre.
  kyz-NT: '''Uwarete ''ga upe ''ga ''i, “Je muarera ''ga”, ''jau. A''ere ''gã naeapyoi
    ''ga je''eg are aipo ''ga ''eramũ.'
  dao-dao: Jesuh naw ami veia a pyena Paa mawng cun am ngjakkya u.
  cya-cya: Una a ngu'ya ne' cunta si'yana cha' 'in Stina Ndiose nchcui' ñi.
  wrk-wrk: Ngala miku yaliya jingkijba nangangi jangkurr Jisuskanyi, jali nyulu karu
    yalunya nanganginkanyi Buwakaya Kudkanyi. Miku yaliya jingkijba nanda jangkurr.
  nii-nii: Jiisas Erinjpin Gos kin ek nipi ngum ei, wumb en enim piinenjing mon. Piinerangin
    kin, Jiisas eim ek nipi wumb ngopu yi nim, “Ekii se enim Gos kindang opu, mei
    wu tełim wu ei, na ond peri ełe, tonu kindngii. Kindngii wu ei na moł ei, enim
    piingii. Na nam noman ełe, ek endi ninand mon. Na Arnan nipi, andan to ngurum
    ek ei mendpił, nip enim ngond.
  ign-NT: Énasera váhiquene nácaicu­tia­rahini eta mameta­si­ra­vacahi eta mayehe
    ema Maiya.
  dik-NT: Gokë kɛ̈c deet lɔn jiɛɛm Jethu wɛ̈t Wun.
  cac-cac: Palta max nachajel yuj eb' vin̈ tato a co Mam Dios van yalani.
  tzj-E: Per je xbij Jesús mesquier nch'obtaja cmal che tzrij Ttixel ntzijon wa'.
  san-BUR: ကိန္တု သ ဇနကေ ဝါကျမိဒံ ပြောက္တ္တဝါန် ဣတိ တေ နာဗုဓျန္တ၊
  yaa-NT: Apa Niosnoa ato yoifiaitokai tsõa tãpinifoma.
  cab-NT: Ánjein jagía, úati gunfaráanda jamáni láu luágu lan Búngiu ladímureja Jesúsu
    joun.
  clu-clu: Ara sanda kasatum nga ang nagpadara kanana nga anang ginakoon ay ang Amay
    mismo.
  swh-ULB: Hawakumuelewa kwamba alikuwa akiongea nao kuhusu Baba.
  tpt-NT: Ni lapanakni jantu katamalaqasil ni va ixPay Dios ixtꞌajun lhichivin ni
    Jesús.
  aai-aai: Jesu Tamah isan sabuw hai tur eo’eowen naniyan men hibai.
  sny-sny: Lowe werese wanuwe su, marepi lowe lo apou a'i toteye, “Le meni tere'e
    ne au te'eye.” Ahowa, le Owane Sitewi Tai Pefine a'i lo ne au te'eteye.
  myy-myy: Ito bajiro ĩnare ĩ bʉsibojarocati, “Mani Jacʉ Dios gaye bʉsiami ĩ”, yi
    masibiticã ĩna.
  trc-NT: Tza̱j ne̱ ne queneꞌe̱n nij soꞌ se vaa caꞌmii Jesucristó cheꞌé Rej soꞌ Diose̱
    síí caꞌnéé man Jesucristó a̱ maꞌ.
  cut-NT: Ate sa̱hn chahn ne, hua chenahn se che a yahn Dendiohs Chida che tihca̱
    ra̱hn ye.
  bel-bel: Не зразумелі, што Ён казаў ім пра Айца.
  zlm-KSZI: Mereka tidak faham bahawa selama ini Isa bercakap tentang Bapa.
  gdr-gdr: Ajɨ ton ma wumɨr na da Yesu re Ti B'uɨm gatab im wumɨr amneniny.
  vmy-NT: Tunga nchjabiu bi kuankjinre tsa ngatꞌare Naꞌenchana jako kui.
  cmn-FEB: 他们不明白耶稣所说的就是天父。于是耶稣解释说：
  gmv-RNT: Izi istas Aawa gish yootizayssa akeekibettena.
  ncl-NT: Amo quimatije pampa Jesús quinlaquetziliaya inahuac Dios iTajtzin.
  sua-sua: E Yesus thavae tok, vanang ngat lua mmok te, ta rere ngang ngar mang Kteit
    E Nut e.
