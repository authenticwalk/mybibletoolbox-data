verse: JHN.008.011
translations:
  kpx-kpx: Ige au loui avoe, “Ba, kosive, beu daho louholinu.” Ige Iesuu avuho loui
    avoe, “Ige data bae aemo a vavevebe toela loulivebene. Iale tenela. Isito ainaho
    tota gabie vaveve toela ke va molealive.”
  okv-H: Aravora, te nane umo mane pehumba asona te umo pambuto no ari sapura toto
    irari javotoho na irijo,” ainge Iesu na ena.
  tbo-tbo: Wawinena Yesu i paliweleya i pa, ‘Bada, ega iyai gehouna ita memae.’ Ega
    yaka Yesu i baha meme i pa, ‘Oo, i dewadewa, tau apeega gasi a wigoum ma una nae,
    ma a paliwelem ega apapoe una dewadewa meya.’]
  mal-C: “ഇല്ല പ്രഭോ,” അവൾ മറുപടി പറഞ്ഞു. അതിന് യേശു, “ഞാനും നിനക്കു ശിക്ഷ വിധിക്കുന്നില്ല;
    പോകുക, ഇനി പാപംചെയ്യരുത്.” എന്നു പറഞ്ഞു.
  grc-SR: Ἡ δὲ εἶπεν, Οὐδείς, κύριε. Εἴπεν δὲ ⸋αὐτῇ⸌ ὁ Ἰησοῦς, Οὐδὲ ἐγώ σε ⸂κατακρίνω·⸃
    πορεύου ⸋2καὶ⸌ ⸋3ἀπὸ τοῦ νῦν⸌ μηκέτι ἁμάρτανε.
  bgc-bgc: वा बोल्ली, “हे प्रभु, किसे नै न्ही।” यीशु बोल्या, “मै भी तेरे ताहीं दण्ड
    न्ही देऊँगा, जा, अर दुबारा कदे पाप ना करिए।”
  khz-khz: Vogare evega-geleto, netiwato, “Velekou, ta vagi maki aikina.” Gaurai Iesu
    ekilato, “Au na maki gemu rakava metauna voina ati pana venimu. Ono laka, na ragai
    mapono kala-rakava-wai.”]
  deu-TKW: 'Sie aber sagte: keiner, Herr. Jesus aber sagte zu ihr: so verurteile auch
    ich dich nicht; gehe hin und sündige von jetzt an nicht mehr.'
  zsr-NT: 'Lënu rnanu: ―Nutu nucz, Xan. Niꞌr Jesús rëꞌ‑nu: ―Lëzcaꞌ nedaꞌ, cutu rchugaꞌ
    quiuꞌ. Böaj lidxuꞌ, len cutur gunuꞌ dul‑laꞌ.'
  lin-lin: 'Mwasi azongisaki : — Nkolo, moko te ! Bongo Yesu alobaki na ye : — Ngai
    mpe nakateli yo etumbu te. Kende ; kasi, kobanda lelo, kosala lisusu masumu te.]'
  hns-NT: 'Tab aurat bolies: „Koi na.” Tab oe bolies: „Attjha, ham toke sadja bhie
    na debe. Dja ghare, aur ab se paap-boeraai na kariehe.”]'
  noa-E: Magbaawai chi ʉʉirau, —Ʉ̈ʉ̈, ni ãbmuajã mʉ chig abajimgui ajim. Magbaa deeu
    ich Jesuupai irig, —Muajã pʉ chig abam. Petá, pari jãimua oob tag pʉch jaai khabam
    dʉ̈i khapes amgui ajim irig.]
  eng-EMTV: She said, “No one, Lord.” And Jesus said to her, “Neither do I condemn
    you; go, and from now on sin no more.”
  mib-NT: 'Te ni cahān ña: Tú ni ɨɨn de, áchí ña. Yūcuán na te ni cahān Jesús jiín
    ña: Ni ruhū, ma cahán rī cuēchi sɨquɨ̄ rō. Cuáhán te ma sáha ga rō cuēchi, áchí
    yá.'
  lif-NT2: खे़न् मे़न्‍छुमाॽइल्‍ले़ नोगप् पिरु, “होःप्‍लो, आदाङ्‌बे!” हे़क्‍केःल्‍ले़
    ये़सुरे़आङ् मे़त्तु, “इङ्‌गाॽआङ् मे़धिक्‍ने़न्‍लो॥ पेगे़ॽओ, कर याम्‍मो आप्‍फाल्‍ले़आङ्
    लायो मे़जोगे़न्‍ने़ॽओ॥”))
  xnj-xnj: Mau yula, akamyangula, “Bambu, kawaka hati mmonga!” Yesu akamjovela, “Nene
    mewa nikuhamula lepi. Uhambayi, kutumbula hinu ukotoka kumbudila Chapanga kavili.”
  mmx-mmx: La mo latkin ga lok tin, “Kopmen teta, Leeme Silok.” Iesu ga lok tin, “Nenia
    bok kopmen ana vaxaru u at lavapaase. Una onon, ketla nemen uta lok bok ba taxakapmek.”]
  cbr-NT: 'Cacëxun ca xanun cacëxa: —Achúshi unínbi ca ''ë maxaxan ''acëma ''icën.
    Usaquian cacëxun ca Jesusan cacëxa: —Ënribi cana mi ''uchoiman. Ca cuantan. Cuantancëxun
    camina amiribishi ñu ''atima ''atëcëntima ''ain.'
  tee-NT: 'Pus ju chako''ulh ak''alhtayanalh. Naulh: ―Jantu xamati'' ji qui''ucxtin.
    Pus ju Jesús junich: ―Nin quit''in jantu acti''ulanin ju mintalak''alhin. A''inchich
    chai jantuch ali'' alact''u''unch''ok''o.'
  eng-LSV: And she said, “No one, Lord”; and Jesus said to her, “Neither do I pass
    sentence on you; be going on, and sin no more.”]]
  cak-NT: 'Y ri ixok xu''ij: Ajaf, man jun chic. Y ri Jesús xu''ij che: Ren chuka''
    man jun anchique nin-ij chawe chi jacamises. Cami jat (cabin) y man ta''an chic
    amac.'
  pah-NT: —Ahã tuhẽ, ei hẽa. —Ji na jitehe nda'ei nde ve, ei ga. Heregwovo a'ero,
    ei ga. Epohi ti kiro ekote'varuhua hugwi, ei Jesus'ga hẽa pe.]
  sja-NT: 'Ma wẽrapa mãgaji: —Apidaapa, Tachi Waibɨa. Jesupa mãgaji: —Mɨa pida pɨ
    pee k''inia-eda aji. Ɨ̃rá wãpáde aji, mãik''aapa ɨ̃raweda p''ek''au k''achia oo
    amáaji.]'
  xed-xed: 'Ka tsa marakw ya mantsa: «Haɗ mghama ɗa wa,» kaʼa. Ka Yesu mantsa: «Tsa
    a iʼi ta guma ta ghəŋa kagha guli wa. La! Yaha ka magəgəltá dmaku,» kaʼa nda tsi.'
  glk-glk: 'جواب بده: «هیچکس، ای سرور.» عیسی اونه بوگفته: «منم تره محکوم نوکونم. بوشو،
    و دِ گناه نوکون.»'
  mks-NT: 'A̱nda̱ já na̱cachi ñá cán já xi̱hín Jesús: —Mé a̱ nda̱a̱ co̱ó ga̱ na̱.
    A̱nda̱ já na̱cachi Jesús já: —Ta ni ye̱he̱ a̱ chíca̱a̱n i̱ cua̱chi ja̱tu̱n. Cuánúhu̱
    vehún ta a̱ cája ga̱ún cua̱chi —na̱cachi a.'
  gfk-S: No haine ga babalu be, “Pata tikenong.” Jisas ga tange, “Aiou bileng, iou
    pa nile tule bing ugo. Kaie, nu hana, iesene waak baling u gil sasana.”]
  bmu-bmu: Jii möta meleŋnök, “O Kembu, kunöŋ qahö jim teköm niŋgiza!” Mewö meleŋniga
    jii mörök, “Nöŋön mewöyök gi qahö jim teköm gihizal. Gi mönö dölki könahiba siŋgisöndok
    kunbuk kude aka malman.” Mewö.
  dgz-dgz: Waen gare wan, “Ayop, orup da ya wa koeragam nimanegen.” Amba Iesu nop
    uiwa anega dien, “Endi ne den koewa gega gapan ya wa koeragam gimagain. Go ganawan,
    ak koewa da sia ya ta.”
  eng-GNV: 'She said, No man, Lord. And Iesus said, Neither do I condemne thee: go
    and sinne no more.'
  zaa-NT: 'Becàbią nna rą ne: Lanú nuỹa Señor. Jesús nna ra tìe na: Nìhua inte'' nna
    bihua gunia'' lu'' condenar; beyya ba nna, bíttuúru guni lu'' tul·la''.'
  eng-WEBSTER: 'She said, No man, Lord. And Jesus said to her, Neither do I condemn
    thee: go, and sin no more.'
  guh-guh: 'Nexata bajarapova jumaitsi: —Jume raja. Caenë ata apo nebixanae ibotota,
    jai bajarapova. Nexata Jesús jumaitsi: —Xanë ata apo cananeconitsiaexanaetsi.
    Ponare baja. Pëtsa baja icatsia pibisiacuene exaname, jai Jesús bajarapovajavabelia.'
  bon-bon: Tabe jejige egä, “Eewe babo biname.” Puma cita ca Yeesu jojige egä, “Cane
    cuta meebine kula ca lica naacnenine. Äte ocli, ingwe ca niiya mule gone jaawenute!”
  nhw-BL: 'Huan nopa sihuatl quiijto: ―Amo, tata, amo aqui itztoc. Huajca Jesús quiijto:
    ―Niyon na amo nimitztelhuis. Xiya huan ayacmo xitlajtlacolchihua.'
  swh-ONEN: Yule mwanamke akajibu, “Hakuna hata mmoja Bwana.” Yesu akamwambia, “Hata
    mimi sikuhukumu. Nenda zako, kuanzia sasa usitende dhambi tena.”]
  wbi-wbi: Umukijuuva jula akamwamula akati, “Ghwe Mutwa, nakwale nambe jumo. Pepano
    uYesu akam'buula akati, “Na juune nanikukuhigha. Lutagha, looli kuhuma unsiki
    ughu, nungavombaghe inyivi kange.”
  bba-bba: Kurɔ wi, u nɛɛ, ɡoo sɑri Yinni. Mɑ Yesu u nɛɛ, ɑ doonɔ, nɛn tii, nɑ ǹ mɑɑ
    nun tɑɑrɛ wɛ̃ɛmɔ, ɑdɑmɑ ɑ ku mɑɑ torɑ.]
  eng-KJVCPB: 'She said, No man, Lord. And Jesus said unto her, Neither do I condemn
    thee: go, and sin no more.'
  kgk-NT: '—Peteĩ jepe ndopytáiry, porombo''eháry, he''i íxupe kunha. Upéi he''i kunha-pe:
    —Xe nda''e mo''ãi ave nde-rehe, “Iporã ojejuka ko kunha” nda''e mo''ãi nde-rehe,
    he''i íxupe Hesu. —Ha tereho katu. Anive katu erejejavy teĩ, he''i ae kunha-pe
    Hesu.'
  waj-waj: 'tuduu rikioo inna sai tunoo: Nnoonna-o, hameeta kiaanoo, tuduu rikioo
    Yisuuva tunoo: Neetama hama kua pinaivaa aiki yapaunoo. Kati kuanee. Sa keenaa
    mminnamminnaa maisaivaa varaanee, tiravai.)'
  cpy-cpy: 'Akanakiri roori okantziri: “Tekatsi Nowinkatharite.” Ikantzi Jesús: “Eejatzi
    naaka eero niyakowentzimi. Piyaatee, eero papiitziro pikaariperotee.”'
  ekk-PKP: „Ei keegi, isand,“ vastas naine. „Ega minagi sind surma mõista,“ ütles
    Jeesus talle. „Mine, ja ära tee enam pattu.“
  mpx-mpx: Yova Yeisu anana i lahe i ba, “Tonowak, nige etega.” Yaka Yeisu i ba, “Nau
    al ge nige na papakotiwa. He u egon ge bahi al nu gegegi.”
  wbp-wbp: Karntangkulku jangku-manu, “Lawa, kulaju nganangku ngajuju nyampurlarluju
    punku-pajirni.” Ngula-jangkaju, Jijajilkirla yarda wangkaja, “Kularnangku ngajurlangurluju
    punku-pajirni. Pina-yanta jurrku-kurra ngurra nyuntu-nyangu-kurra, ngulangkajungku
    jalanguju warla-pajika wilji-wangurlu warntarla-kujakuju.”]
  luo-luo: Nowacho niya, “Jaduongʼ, onge ngʼat modongʼ.” Yesu nokone niya, “Kata an
    bende ok angʼadni bura. Wuogi idhi, to kik ichak itim richo kendo.”]
  nhe-NT: 'Huan nopa sihuatl quiijto: ―Axtle, tate, axaca aqui. Huajca Jesús quiijto:
    ―Niyon na ax nimitzteilhuía. Xiya huan ayoc xitlajtlacolchihua.'
  aii-aii: 'ܘܗ̇ܝ ܓ̰ܘܼܘܸܒ ܠܵܗ̇: ”ܐܵܦܠܵܐ ܚܲܕ، ܡܵܪܝܼ.“ ܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇ ܝܼܫܘܿܥ: ”ܐܘܼܦ
    ܐܵܢܵܐ ܠܹܐ ܕܵܝܢܹܢܵܟ݂ܝ. ܙܹܠ݇ܝ، ܡ̣ܢ ܐܵܕܝܼܵܐ ܐܚܹܪܢܵܐ ܠܵܐ ܚܵܛܝܲܬ‌ܝ.“'
  esk-NT: Aġnam kiuniġaa, “Ii, Aŋuun! Nalliatnik israaqtaitchuŋa.” Jesus nipliutigaa,
    “Uvaŋaptuuq tuqqutaksraġuġumiñaitchikpiñ. Aullałhiñaaġuqtutin aglaan killuqsatqisruŋaqnak!”]
  msb-msb: “Wara man, Sir,” an sabat san babayi. Nagsabi naman si Jesus, “Ako man
    dili makondinar sa imo. Mag-uli ka na kag ayaw na pagpakasala.”
  cpa-NT: 'Jøng² ca¹juúh² hio¹³: ―Jin³ jan² dsa² tsa¹ma¹cuø¹ dsag³, guiuh¹³ ―ca¹juúh²dsa.
    Jøng² ca¹juúh² Jesús: ―Jø¹² bíh³ jní², tsa¹cuǿ¹³jni hning² dsag³. Lé² báh³ guǿnh³hning.
    Jøng² tsa¹ma¹jmóh³hning hi² hlaih¹³ ―ca¹juúh²dsa.'
  dso-dso: ସେ କଇଲା, “ନାଇ ମାପ୍‌ରୁ କେ ମିସା ମକେ ଦସି ବଲି ବିଚାର୍‌ କରତ୍‌ ନାଇ ।” ଜିସୁ ତାକେ
    କଇଲା, “ମୁଇ ମିସା ତକେ ଦସି ବଲି ବିଚାର୍‌ ନ କରି । ମାତର୍‌ ଜା ଆରି ପାପ୍‌ କର୍‌ ନାଇ ।”
  meu-meu: Hahine na eto, Lohiabada e, asi tauna. Bena Iesu eto, Lau ese danu asina
    hahemaoro henimumu. Aola; basio kara dika lou.
  yva-NT: Ama ayao mo raura Yesus ai mare, “Injae, jewena.” Umba Yesus po raura nanto
    rai pare, “Risyamo syo mangke raugaje nai tavone jewen. Nyoronto muno vemo nyo
    ayao kakai rave akato inya, masyoto unumeso kobe.”
  dgc-dgc: Ey “Ewan, Maistu,” kinagi no bébe. “Ey sakén, éy éwan ta ka be parusaan,”
    kagi ni Jesus, “Ikad mo dén, a diyan ka magkasala a huway.”
  zpm-NT: ―Ni tib zho ―rëb wnaa co. ―Niicle naa ―rëb Jesús―, guṉquizhd naa luu xtoḻ
    luu. Bzë, per bieṉ gbiiredraa luu guṉ luu grë ncuaaṉe guṉctal xtoḻ luu.
  hix-NT: Rohà y, àro wyaro kahra harha natxhe, kekon hatà. Àro wyaro kahra rma rha
    wehxaha, uro xarha, kekon hatà, àwya. Ohxe àtoko. Ayanhàn hokohra harha exko,
    kekon hatà, Txesusu, àwya.
  sim-sim: Karem or silirik simu mbara, �Awasayi, ma amber angop irakowa lir.� Karem
    si mbarik ormu mbara, �An ngana. An mbeek nyirin na kotim ukwa ambu nir. Nyi ihi
    indik kavakavan uwa hala!�
  npi-ULB: त्यसले भनी, “कसैले दिएन, प्रभु” येशूले भन्‍नुभयो, “न त म पनि तिमीलाई दण्ड
    दिन्छु । जाऊ, र कुनै पाप नगर ।” ]
  cgc-cgc: Sabat ta bai, “Ee, Sir. Ula bisan isya.” Ambal Jesus, “Dili a man ake magsilot
    ki kaon. Pwidi ka en manaw, piro dili ka en magbuat isab ta sala.”
  tim-tim: “Humone, siâŋe bo makniŋdâp.” dâmbo hin magaŋep, “Nâŋe hainâk hâuŋaet den
    bo makgiŋberân. Gâ yân arim bâleŋe lâuwâŋe bo akben.” dâep.
  yor-yor: Ó wí pé, “Kò sí ẹnìkan, Olúwa.” Jesu wí fún un pé, “Bẹ́ẹ̀ ni èmi náà kò
    dá ọ lẹ́bi, máa lọ, láti ìgbà yìí lọ, má dẹ́ṣẹ̀ mọ́.”
  wos-wos: Wungi wandéka lé wa, “Néma du, wunika haraki hundi watekwa du nak yingafwe.”
    Wungi waléka dé wa, “Wuni akwi haraki hundi nyénika yamba wakéwuni. Nyéni sé ye
    wambula haraki sémbut hurukényéni.” Wungi wandéka lé wungi yi.
  emp-NTPO: 'Wẽrãba panusia: –Ni ab̶aʌba, mʌ̃ Boro.– Jesuba jarasia: –Mʌ̃a bid̶a bʌra
    biẽ́ b̶ʌẽ́a. Wãdua, baribʌrʌ waa cadjiruara orãdua.–]'
  eng-F35: 'So she said, “No one, Lord.” Jesus said to her: “Neither do I condemn
    you. Go, and from now on don''t sin any more!”'
  ind-ind: Perempuan itu menjawab, “Tidak ada, Tuan.” Dan Yesus berkata kepadanya,
    “Aku juga tidak menghukum engkau. Pergilah, dan mulai sekarang jangan berbuat
    dosa lagi.”
  pes-OPCB: 'زن گفت: «نه، سرورم!» عیسی فرمود: «من نیز تو را محکوم نمی‌کنم. برو و دیگر
    گناه نکن.»'
  mpt-mpt: o baabanoa Naka sum kobo nakai alukum dli uniobo gesoa e baabonea Nesa
    obo mo kananimibabe. Obo unaebo imino mo hengamebe ge baabonea omanea onsobe].
  ssx-ssx: Mo wanda꞉ma꞉ Yesuna꞉ pi hombo peaaso alota꞉ Tekehalio. Hali ma꞉nda꞉ dia꞉me
    leekeme. Yesuma꞉ alota꞉ Kota꞉ I̱ma꞉ make neke yaapo pi yokaalu na pulueke. Puaata꞉
    wetepena꞉ hoke hau ma꞉nda꞉ na pea꞉peke leekeme.
  mkl-mkl: Ŋɔi ɑbou í ni, mɔkɔɔyi, bɑɑ ɑkɑ̃ nŋɑ kù wɑ ihɛ̃ mɑ́. Jesu í ni, ɑmu tɑkɑm
    mɔ n kɑɑ n yɛ tɑɑleɛ. Nɛɛ, ɑmmɑ mɑɑ̀ ce dulum mɑ́.]
  gaq-gaq: “ଣ୍ଡୁ ମାପ୍ରୁ ଜାଡିଗ୍ ଣ୍ଡୁ” ମେଁ ଉତର୍ ବିକେ । ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍
    ଡିଗ୍ ଆନାକେ ଡଣ୍ଡ୍‍ ନାବିଣ୍ଡୁ । ୱେଲା ମାତର୍‌ ଆରି ମୁଇଂତର୍ ପାପ୍ ଆଡିଙ୍ଗେ ନାମଃ ।”
  gof-RNT: Maccasiya, “Godaw, oonikka baawa” yaagasu. Yesuusi zaaridi, “Taanikka ne
    bolla pirddike. Ba; zaarada nagara oothofa” yaagis.
  unx-unx: ଇନିଃ କାଜିକିୟାଏ, “ହେ ଗମ୍‌କେ, ଜେତାଏ ଦ କାହା,” ଏନ୍ତେ ୟୀଶୁ ମେତାଇୟାଏ, “ଆଇଙ୍ଗ୍‌
    ହଁ ଆମ୍‌କେ କାଇଙ୍ଗ୍‌ ସାଜାଇମେତାନା, ଜୁ ସେନଃମେ ଆଡଃ ଆୟାର୍‍ତେ ଆଲମ୍‌ ପାପ୍‌ କାମିୟା ।”
  gah-gah: 'Loko lokago, vená nenémo Guivahanínemaka, lá amave. Loko lokago, Izesú
    limó: Nezagi ámina oko lihimakamú goní ogetamuve. Nenemú voko lihima netá goha
    alemo, loko lo amimó.]'
  lcm-lcm: Na aina ang kala antok, “Volava, kapo kovek ta mangsikei.” Na Iesu kala
    antok ia, “E, nau kapa parik napa kun saupai anim. Pasal na kula aulei ta bil
    arikek.”]
  aer-aer: Arelhe anteme angkirtnerlenge, “Arrpenheke arrangkwe kwenhe aneke ayenge
    imerrentye irrerlkngeke atwetyeke, itne ingkirreke anthurre alherlte-iwerne impemele.”
    Jesus anteme ikwere alakenhe angkeke, “Ayenge kwenhe angkeme-anteye the ante kwenhe
    ngenhe irrerlknge atwetyakenhe nhenge apwertele wemele. Kele apmere ngkwinhe-werne
    alpaye arne akurne awethe mpwaretyale anetyeke, mwerre anteme anetyeke iwerre
    arratyele-ante ware anetyeke.”
  qvc-NT: 'Chaymi warmiqa nirqan: —Taytitu, mananam ni pipis kanchu, nishpa. Chaymi
    Jisusqa chay warmitaqa nirqan: —Noqapismi mana sintinsyaykichu wanchishunanllapaqa.
