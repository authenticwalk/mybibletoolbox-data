    ।”
  txu-NT: Nhym kum, —Ã bẽnjadjwỳr. Me'õ kute pãnh ititik prãm kêt, ane. Nhym kum,
    —Badjwỳ. Ajaxwe pãnh ije kẽno atitik prãm kêt. Aj mã. Kwãrĩk wãnh ga ajte ajaxwe
    kêt, ane.
  eng-WEBU: She said, “No one, Lord.” Jesus said, “Neither do I condemn you. Go your
    way. From now on, sin no more.”
  gnw-NT: '—Mbaetɨ quía, carai —jei cuña chupe. Jayave Jesús jei: —Che numbɨjeco''ã
    vi. Ecua, agüɨye ye iyapo jocua mbaeyoa —jei.'
  mux-mux: 'Ambale-ni nimba mele: “Auliele, yi te-ni na kot naa tenjimba tekem.” nirim.
    Yesos-ni nimba mele: “Na-ni kepe ‘Nu-ni teku kis-sínaliinga mindili nani.’ naa
    nikeraliinga nu pukunu kene ulu-pulu-kis tellu mele munduku kelkunu, alsuku naa
    ti!” nirim.'
  maj-NT: '—Najmi, Chá Nti̱a̱. Ndaha nku —kitsú ta̱chjúu̱n. B''i̱ kitsú Jesu: —Ta̱
    ndaha an najmi chumi ni kjaninéhe. T''in ngáhani ko̱ najmi ta̱ n''eheni ngatitsun.'
  bkq-NT: — Ânguy lâpeba, Pymâ! — kely pekodo. — Âhoem auguewâpyra lâpylâ urâ. Iweâma
    idâ, inakanhe adâitonzeba olâ ikâ — kely Jesus.]
  kue-kue: Ambumo yegl dungwa, “Yaglkande, yomba suwarata moglkrikwa.” Yesus yegl
    ditongwa, “I wakai iwe, na ama ene ta si ka-tekraglka, ene ende pindre ana tandaglme
    aglketa erekro.”
  cot-NT: 'Iroatimpa ocantiri: —Tee, nomajirote. Tee inchoocateji. Ariqueate icantiro:
    —Ariquea nonquejetaquempa naatimpa, aatoqueate nocatsimatimentimpiro imaica. Imaicaquea
    poanaje, aatoquea piquempevaetaja aisa.'
  bnp-bnp: A ngatavine i koli, i ta maea, “Bakovi Dagi, i uka.” Lakea e Isu i ta maea,
    “Pali iau tara, i uka ma ga taki ioe go mate. O vano ngane, o lobo ni rata a naro
    hale.”
  apn-NT: 'Nhũm kãm: “Ma amrakati.” Anẽ nhũm kãm: —Tôe. Nà kot paj ijaxwỳja tanhmã
    ato hkêt nẽ. E mamrĩ ma akupỹm anhõrkwỹ hwỳr tẽ. No ãm kêr ka axte ã amnhĩ nhĩpêx
    anhỹr kêt nẽ. Ãm kwarĩ ho kwarĩ. Anẽ.'
  ctp-NT: ―Ja tukwin nduun nu mstya kiꞌya ꞌñaǎn, neꞌ kula ―ndukwin nu kunaꞌan kanꞌ.
    ―Suꞌwe sikwa ―ndukwin Jesús ꞌin nu kunaꞌan kanꞌ―. Ngwañaꞌan naꞌ, ja ndiꞌin kiꞌya
    nu xtyaǎn ꞌiin. Tyaa lyaa ni ―ndukwin―, ja kuꞌnii ꞌaa ngwañaꞌan xiyaꞌ.]
  bre-BRG: 'Hi a respontas: Den, Aotrou. Jezuz a lavaras dezhi: Me ne varnan ket ac''hanout
    kennebeut; kae ha na bec''h ken.'
  opm-opm: Potporhan uh Hanipyaha. Ihir namdam sayamur potporhan oh Ihir gonong Go
    er hapat kuumur na napor namdam saya ohoh ihan nohhe ire ma gonong na inahayaru
    hat orhor gonong na inahatiprohmur. Gin go sona. Susa it ernonghe hapra pongop.
    Potporhan uh sangop.
  bvr-bvr: Nipa Jiny-yinanga, “Gun-nyagara, a-la, Bunggawa.” Lika Jesus a-wena achila,
    “Rrapa ngaypa ngu-yinagatiya; gala mari ng-garra nggula. Boy. Gala barra mola
    gu-werra werra nyi-negiya.”
  wal-wal: Yaagin mishiriyaa, “Godau, ooninne ta bolli pirddibeenna” yaagaasu. Yesuusi
    o, “Taanikka ne bolli pirddikke; ba; naa77anttada nagara oottoppa” yaagiis.
  zad-NT: 'Na'' che'' noola''ne'': ―Ni toe'', beṉ''do''. Na''ch che'' Jesúza''ne'':
    ―Ni nad'' bibi gonid'' li''. Biyaj, na'' bich wx̱iṉj wḻeno''.'
  kmg-kmg: Eme ŋokazi muwec, “Wofuŋ, aricne.” Mume muwec, “Eme noni iŋuc jaha okacnere
    dâŋ mi mugarepemu. Go mâc ra juhuc sâqocne mocwâc mi bazemec.”]
  aso-aso: 'Neꞌmine lavo veneꞌ aza aꞌmidoꞌ tiꞌ lo lineꞌ: Oꞌove, ma neꞌmine i-nidamave
    lineꞌ. Neꞌmine lavo Izesuꞌ asi nene tiꞌ lo lineꞌ: Nazasi nene aꞌmineꞌmine ogo
    lihime ma gemamolosuze. Gaza voosa nene lihime gohi ma damozo lo-dineꞌ.]'
  uli-uli: Fefel we sa hatefaeli ngo sa sor bo, “Tayor, melap.” Jesus sa sor bo, “Wol
    ila sengay bo tor mele ibe hatugulu bo yam hagerger. Ho loh, ngo ho towol for
    molfid fael sew.”]
  nin-NT: A ayamba wa da di, “Uyirr mi sama, Ankpye.” I Yesu ddu ma di, “Ingga mi
    si vu ùwà ni ikpala imuwa yi hen. Kuma, ni si ka la ure zizo hen.”]
  tgk-tgk: «Ҳеҷ кас, хоҷа», — гуфт он зан. «Ман ҳам туро айбдор намекунам, — гуфт
    Исо. — Рав ва дигар гуноҳ накун». ]
  acu-NT: 'Tu iniam nu nuwaka aimiak: —Ja ai Apuru, kichkisha juwakchari, —timiayi.
    Tamati Jesús chicharak: —Ayu, wisha mantamawarti tichatatjame. Yamaikia jeemin
    waketkim nuniangka tunau turuwaip, —timiayi.'
  cak-WNT: 'Y ri ixok ri'' xubij: Ajaf, majun chic c''o ca, xcha''. Y ri Jesús xubij
    c''a chare: Ni xa ta riyin nbij chi yacamisex. Wacami xa catzolin, y ma camacun
    ta chic.'
  ebk-ebk: “Maid, sir,” ensongfiatna. Kenalen Jesus, “Mu hiyasa ngarud, uray ha-un
    at achek okomún he-a. Uyka at, ya achika kasin fumasfiasor.”
  spa-PDDPT: '@see-verse:JHN.008.010'
  ruf-ruf: Ipinga ayo kamwidika, “Imtwatsa, kuduhu imunu iyanihighile.” Yesu kamlongela,
    “Na nene sikuhigha bae. Ghenda na uleke kutenda keli nzambi.”
  gun-gun: 'Kunha va''e ombovai vy — Mava''eve rei, Senhor — he''i. Ha''e ramo Jesus
    aipoe''i: — Xee voi norombopagai ''rã. Tereo ju, ejejavyve eme.]'
  agu-BL: '—Cya''l jun, Ta'', —stzun xna''n bantz. —Ncha''tz bin in, quil wak'' acaws.
    Ma jalu'' quilo''k, poro ntin tu'' swale'' nin tzatz: Qui''t tzajuch awil, —stzun
    Jesús bantz tetz xna''n.'
  isn-isn: Akaligitya, “Kutili ga nung'wi Mukulu,” uYesu akaligitya, “Ga nu nene shanga
    kuulamula. Longola inzila ako; kandiilya ino nu kulongoleka uleke kituma u mulandu
    hangi.”
  eng-PEV: The woman said, “None of them, sir.” Jesus said, “And I will not say that
    anyone has to punish you either. Go home, and, from now on, stop doing bad things.”
  ilo-ULB: “Awan uray maysa Apo,” kinuna iti babai. Kinuna ni Jesus, “Uray siak saanka
    a dusaen, inkan ket saan kan nga agbasol.”]
  pir-NT: —‍Mariedare pʉhto, ni yʉhtiri ticoro. —‍Yʉhʉ gʉ̃hʉ buhiri dahreraja mʉhʉre.
    Wahaya. Sa yego ñañene ye nemoedacãhña, nidi Jesu ticorore.]
  anv-NT: Mendée yimbɔ ashuú ji meko aké, “Ata yɛɛ́ muú ajɔɔ́ wɔ́.” Ajɔɔ́gé mbɔ,
    Jisɔs ajɔɔ́ yɛ́ aké, “Yɛ́ me ntó mpyɛɛ́ wɔ genó, chó, ɔpyɛgé sé gabo.”
  sab-NT: 'Muinga jaindunga: —Ni kwian gdaite ñadu mo ta gbe cha skie ke giti. Jesu
    gerudu: —Cha kaire me ba skie ke giti ba agedu me no gdale, ma no ba jogeni gudegu
    ba me age me no dare nge kare.'
  tmd-tmd: Jisas aliö rɨmɨn, mö aku yadöŋa, “Nöbö Dib. Nöbö nɨ mönö diba yadɨbä i
    mɨdölö,” röŋa. Aliö rɨmɨn, Jisas yadöŋa, “Nɨ algör ör nagö mönö diba yadöin. Makwam
    ap kib mag gwogwo rɨmɨdlö aku mai rɨmɨjɨnö; wopik naŋ duö,” röŋa.
  acr-NNT: 'Rixoq xubꞌiꞌij che: —Na jinta junoq, Wajawal —xchaꞌ. Ekꞌuchiriꞌ, ri Jesús
    xubꞌiꞌij che: —Jenelaꞌ riꞌin na kanqꞌat ta tzij re kamik pawiꞌ. Jat kꞌu riꞌ y
    matmakun chik —xchaꞌ.'
  kpg-kpg: Di ahina deelaa ga helekai, “Meenei, ma tangada ai.” Jesus ga helekai,
    “E humalia, Au hogi hagalee hagahuaidu goe. Hana, hudee heia labelaa di huaidu!”]
  taj-taj: जमाहेन्‍से थे म्रिङम्‍हेमेसे येशूदा “प्रभु, खालैसेन तिगै आलनी” भिसी भिमा,
    येशूसे थेदा “ङाइएनोन एदा सजाय आपिन, दाहेन्‍से निउ, तर दोःसी पाप थालउ” भिसी सुङ्जी।
  avt-avt: Mɨte wewenhi watɨp, “Mɨtɨk luwe hɨr epei nen. Ap kei kiutɨp kerp in au.”
    Jisas ketpɨwe, “Hi ap te heswut hɨm me menmen im enum ti hɨrɨakem taau. Ti enaaiwɨr
    in eno, te ti ap pɨke erɨak menmen enum au emɨt!”]
  cbk-cbk: Ya contesta el mujer, “Nuay mas, Señor.” Y ya habla si Jesus, “Entonces
    yo tamen hende ay sentencia con uste. Camina, y descansa ya de pecar.”
  uig-ARA: 'ــ ھەزرەتلىرى، ھېچكىم چىقمىدى، ــ دېدى ئايال. ئەيسا: ــ مەنمۇ سېنى گۇناھقا
    بېكىتمەيمەن. بارغىن، بۇنىڭدىن كېيىن يەنە گۇناھ قىلمىغىن! ــ دېدى.'
  tuf-tuf: '—Uw batro. Istiyati chítiro, wajacro. Etat Jesusat wajacro: —Ihyú, éytatara
    aját cat bah quin ay bár yajác tayar chítiro, -wajacro-. Ahra biwa. Acsar ur ay
    bár yajti jaw̃i, wajacro.'
  abx-abx: Anduko' i danda ngan aminugad, “Sinyor, gana' namay.” Aminugad may si Jesus,
    “Hasta ako ga'i may liwat amatok si ka'aw. Hala, pada'iraya na ngan ambanin na
    i pagparapakasala'!”
  mco-NT: 'Chi je töxyjäy y''adzooy: ―Huindzɨn, ca'' ni pɨn. Chi Jesús ymɨnañ: ―Ni
    ɨɨch miich ngatzaachytunɨpy mɨɨd mbocy ycɨxpɨ. Nɨcx, e ca'' m''ocjacpocytuunɨp.'
  kqf-kqf: Bi waivini giu i waimunena gado, “Bada, geḡa, mote bamo aiyai.” Kamaina
    bi Yesu i giuna gado, “Waivini, tagu kota mote yàmai wavum te simai pekim. Kwa
    nawa bi gebona mote kuma voiye munaḡe.”
  cpb-NT: 'Akanakeri iroori okantziri: “Tekaatsi Pinkatharí.” Ikantanake Jesús: “Eejatzi
    naaka eero niyakowentzimi. Piyaatai iroñaaka, eero papiitairo pinkaariperoshirewaitai.”'
  aon-aon: Aria kwakripan kwakri, “Debeini, madae anan niyotuguk uwe, uwok.” Aria
    nakripok nakri, “Eik shopunek namudok atin. Eik ta mare inemen baraen um yoweishi
    inahos nyak nyenekesh iri, uwok. Nyak wosik kare nyunak aria mare ta nyunek enesh
    yoweishi inahos shopunek uwe, uwok.”]
  hus-NT-2005: 'Tókʼon enchéꞌ an mímláb: ―Yabaꞌ Ajátik, ni jun xitaꞌ. Utsan tám enchéꞌ
    kʼal na Jesús: ―Pos yab neye tu walbiyal; ki kʼaléch ani yabich más ka walaꞌ.'
  mig-NT: 'Te ni̱ ka''a̱n‑ña: Ni ɨɨn‑de Táta̱, áchí‑ña. Yúan‑na te ni̱ ka''a̱n Jesús
    jíín‑ña: Ni ruu̱, tú sáni̱''in‑ri̱ kua̱chi‑ró: Kuá''án, te ma̱ sá''a‑ga̱‑ro̱ kuáchi,
    áchí‑ya̱.'
  bps-bps: Na tmimel i libun, manan, “Landè nan, Amu.” Na man Dyisas, “Balù agu, làta
    ge fanlayam. Mulê ge, na nang ge lêman mimò sasè.”
  mbs-mbs: Timaba se bayi, “Wedad, Sir.” Minikagi si Jesus, “Eked a heman pegpelumun
    kamno. Olì ka den, aw ikà todà egpekesalà.”]
  tof-tof: Kola bóktan yalkomólórr wagó, “Darrü babula, wirri pam.” Yesu bóktanórr
    wagó, “Da ka ta marü kolae tonarran darrem koke mókyeno. Ugó nató, da myamem kolae
    tonarr tómbapón-gu!”]
  cme-NT: 'Ciɛŋ wuɔ cira: «Hãalãtie, molo saa naŋ-mi.» Yesu wuɔ cira: «Ãhãa! Kã,
    muɔmi siɛ bi gãŋ baa-ni. Ŋga baa tiraa ŋ ce kuubabalaaŋgu.»]'
  sus-sus: Ginɛ naxa a yaabi, «N marigi, mixi yo mu lu.» Isa naxa a fala a bɛ, «Awa,
    n fan mu i makiitima. Siga, i naxa yunubi raba sɔnɔn.»
  pon-2006: Liho ahpw patohwanohng, “Sohte emen, Maing.” Sises eri mahsanih, “Eri,
    I sohte pil pahn kadeikuhkada. Kohwei oh sang met kohla ke dehr pwurehng wiahda
    dihp.”]
  dad-dad: Kayau iron, “Odug, takam to age fef.” Jesus iron, “Ayag õ boũ bun od to
    auk. Ule fen, sain enei ilauf ganan, mosor baban to uno.”
  zab-NT: 'Laab ax cuaibbɨ: —Ruteete, Dad. Chiy raipy Jesús laab: —Niclɨza nare quɨt
    xi gunnétia liú. Anre quegüe ne quɨtru chalaa gúnu duld.'
  jae-jae: Ma awê tau kêsôm gebe “Apômtau, masianô.” Tec Jesu kêsôm gêdêŋ eŋ gebe
    “Ma aê latiŋ aôm atom amboac tonaŋgeŋ. Ôna ma ôŋgôm sec teŋ êtiam atom.”]
  ksd-ksd: 'Ma i biti: Luluai, pa ta. Ma Iesu i biti: Iau bula, pa ina kure vakaina
    u; una vana ka; ma papa gori koko u pait mule ra varpiam.'
  msm-NT: Migtabak sikan bohi, “Wadad Sir.” Kagi ni Jesus, “Na, kona a isab oghukum
    ikow. Uli kad on, di kona kad on oghinang to sae.”]
  myk-myk: 'A cee wu Yesu ɲɔ shɔ na: «Wù Karamɔgɔ, shɛn nigin bɛ wɛ.» A Yesu di jo:
    «Ayiwa, nɛ bɛ da ma ɲuŋɔ le wɛ. Ta gaaŋi, ga mʼa jurumu wu ɲɔ yaha.»]'
  sbe-sbe: Waihiu wa ye wane, “Guiyau, nige hesau.” Ede Yesu ye hededelau unai ye
    wane, “Yau hinage nige ya hegilugo. Ku lau na tabu ku baꞌabaꞌayaꞌuyo.”
  mcr-mcr: I tquaŋga, ii ätukqe. “Naqä Iqukiyä, oeyä, hŋqu hmanjqä.” Ga Jisasi Iqu
    iiŋi tii ätukqe. “Nyi-pqe kukŋuä mämiktqä da imqänä. Si äuŋi, qänakŋi suqä quvqe
    mimäkqä pa iqätŋqä” ätukqe.
  cux-NT: 'N''daata mííⁿ ní ngaⁿ''ā tá: Señor, mar ''áámá ''iiⁿ''yāⁿ. Tuu''mi ní Jesús
    ngaⁿ''á yā ngii yā táⁿ''ā: ''Úú nguɛ́ɛ́ caaⁿ''máⁿ nuūⁿndī yeⁿ''ē di. Cunaⁿ''ā
    di ní ''āā ntɛ́ɛ́ diiⁿ nuuⁿndí di.'
  tur-YTC: O, “Hiç kimse, Efendimiz” dedi. Yeşua, “Ben de seni yargılamıyorum. Yoluna
    git. Bundan böyle günah işleme!” dedi.
  san-ITR: sAvadat he mahechCha kopi na tadA yIshuravochat nAhamapi daNDayAmi yAhi
    punaH pApaM mAkArShIH|
  bel-N: 'Яна сказала: «Ніхто, Госпадзе!» Ісус жа сказаў ёй: «І Я не асуджаю цябе;
    ідзі і больш не грашы».'
  sch-sch: Amanu han a thuona, “Pu, tutên theiloi mi mintum mak ngei,” a tia. Jisua'n
    a kôm, “Asa, nônchu, kei khom theiloi nang mintum uol mu-ung. Se roh, hannirese
    nunsie tho nôk khâi no roh,”] a tia.
  mic-MIQNT: Na teli asitematl, “Saqamaw mo wen eimug.” Se'sus asitematl, “Aq mo ni'n
    elsutmulu. Gisinmietes nige'. Gatu mut piam pata'tegew!”]
  huu-NT: 'Naiñaiño uai ote: —Jaca iñedɨmacɨ. Cuena jai llogɨdoiacaiñedɨmacɨ. Jesús
    uai ote: —Jɨaɨ ona duere fɨnoñeitɨcue. Mai jai. Jeacɨno dane fɨnoñeno.'
  jiv-NT: Niisha “Atsá, Uunta. Chikichkisha atsawai” tímiayi. Nuyá Jesus tímiayi.
    “Ayu. Wisha súmamtikiatsjame. Yamaikia weme atakka tunáa túrawaip” tímiayi.
  otm-NT: 'Nɛ bi dą''a ra xisu: ―Grá Hmu, xínga n''da. Nɛ nu ra Jesús bi ''yɛ̨mbi:
    ―Nɛcä, xínga guecä ga ''da''a rá muui ni ts''oqui. Ní mba ya, pɛ hin gui ''yøt''
    mi''da yʉ ts''oqui.'
  dah-dah: Irkeb bere goreb, “Gwaha, doyaŋ al, hubu po,” inyiŋ. Irkeb Yesu beleŋ,
    “Be, ne wor merem yaŋ ma gireŋ geb, kwa ko. Irdeb mata buluŋ sopte ma tiyayiŋ,”
    inyiŋ.]
  tnk-tnk: Mɨreɡi prən i rɨni mə, “Rekəm, iəmə asori. Riti rɨpkɨni mhə.” Mɨreɡi Iesu
    rɨni mə, “Iou mwi iakəpwəh nɨniien mə tikemhə, mətə tiko mamevən məpwəh nərəhaien.”
  kpr-kpr: Setiri, evetuá, “Tefo, Bajari, ne taragheteri,” setiri, Iesu sisira, “Avori,
    nambarago nindae jo ghoghora sise ijujae arena. Yaresa avata, erá sekago amingeose
    dae resena!”
  san-IAS: sāvadat he maheccha kopi na tadā yīśuravocat nāhamapi daṇḍayāmi yāhi punaḥ
    pāpaṁ mākārṣīḥ|
  nho-nho: Te ffine raa ki mee ake, “TeAriki, see hai tama.” Teenaa ki mee ake Jesus,
    “Nau hoki see hai atu oo haisara. Koe ku hano, tevana iaa koe ki see ppena hoki
    ni haisara.”]
  gym-NT: 'Angwane meri ye käkwe nieba mda ie: Ni ñakare jire iti käkwe ti kiti ngite
    se abko, nieba kwe Jesuye. Angwane Jesukwe nieba mda ie: Tikwe ñan ma kitadre
    ngite arato, aisete nänta. Akwa mtare mentokwäre makwe ñan ja mika ngite janknu
    mda. Abko kore se, nieba kwe meri yeye.]'
  azg-NT: 'Tꞌa tsanscuꞌñeen, tso juu: —Taꞌnan yu ro, ta. Itso Jesús nnon juu: —Min
    ja, jeꞌquitsꞌa na quitꞌuiihanꞌ ꞌuꞌ ntyja ꞌnaanꞌ jnanꞌ. Nanein cjaꞌ, tavintsaꞌtoꞌ
    na vaa nndaꞌ.'
  bhd-bhd: तैसां ज़ोवं, “हे प्रभु केन्चे नईं।” यीशुए ज़ोवं, “अवं भी तीं सज़ारो हुक्म
