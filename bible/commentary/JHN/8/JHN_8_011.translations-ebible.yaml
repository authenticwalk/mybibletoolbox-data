  bus-bus: 'Nↄgbɛ̃ pì wèàla à bè: Baa, aↄ̃ gbɛ̃kee kú kɛ̀ dↄro. Ben Yesu bènɛ: Mapi
    se, mɛ́ yã danlaro. Ǹ gá. Zaa gbã̀a ǹton durun kɛ dↄro.'
  gub-BL: — Ni pitài, 'y, tuwihaw, i'i izupe. — Ihe ihe no, zàkwà, namume'u kwaw neremiapo
    kwer ihe no, zàkwà. Nazepyk kwaw nerehe ihe. Ehem eho nereko haw pe kury, zàkwà.
    Epytu'u ikatu 'ym ma'e iapo re nehe kury, zàkwà, i'i izupe].
  imo-imo: Ambomuni nimbei, “Awilimu, teni na kot naa tendembai teremo,” nimu. Jisasini
    nimbei, “Nani kape nuni teko kenjiniomunga mindili nani ungu naa nio kani nu pungolio
    imuni undupe kanopili kani altoko i ulumu naa tewi!” nimu.
  boj-boj: Onaqa uŋa dena Yesus minjej, “Od, Tamo Koba, tamo bei na ijo une qa olo
    merbosai.” Onaqa Yesus na minjej, “E dego ino une qa mermqasai. Deqa ni gile.
    Olo une bei ataim.”
  ulk-ulk: Ege abi koskiride ikaida, “Nole lelut kari bakiru natimdi, ople.” Iesu
    ge akaida abi detagri, “Kako umerkak mari bakiru natimde. Ma no bakiamu mage nole
    ko wit ikerwa.”
  eng-DRA: 'Who said: No man, Lord. And Jesus said: Neither will I condemn thee. Go,
    and now sin no more.'
  knf-knf: 'Kë aŧeem aji : « Nin aloŋ Naweek. » Kë Yeŧu akak aji na a : « Nji kak,
    mënkji kë iwo i kakeţ. Yaan na bgahu, işë iţañan pjuban. »]'
  san-KHM: សាវទត៑ ហេ មហេច្ឆ កោបិ ន តទា យីឝុរវោចត៑ នាហមបិ ទណ្ឌយាមិ យាហិ បុនះ បាបំ មាកាឞ៌ីះ។
  arn-NT: 'Fey ti domo llowdunguy: —Kom amutuy engün tatey, Ñidol ―pi. Fey Jesus feypifi
    ti domo: —Iñche no rume ‘langümngepe’ pilayaeyu, fey amutunge ka wiñome yafkawekilnge.)'
  zas-NT: 'Dxel rëb béngunaa guin: ―Dad, niꞌqui tijbaman. Abiꞌ rëb Jesús: ―Niꞌqui
    naj achet günan lüj. Baguiaj yan, ad güünril dol.'
  ken-NT: Akɛmɛ Yesu bɛ, “Ɛta, yɛ̌ amɔt.” Yesu arɛm bɛ, “Mɛ nkwɔ́ mbɨ́kɨ́ rɛm bɛ mángwáy
    wɔ. Dɔ́k, kɛ ɔ́kɛ́ pɛrɛ kʉ bɛbʉ́”.
