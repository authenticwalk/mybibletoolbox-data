  peg-peg: “ହେଦେଲ୍‌ ଇଚାତ୍‌, ଇନେର୍‌ ହିଲୁର୍‌ ମାପ୍ରୁ ।” ହେବେ ଜିସୁ ଇଚାନ୍‌, “ଆନ୍‌ ପା ନିଙ୍ଗେଙ୍ଗ୍‌
