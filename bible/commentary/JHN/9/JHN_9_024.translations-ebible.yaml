    lozo.'
  uli-uli: Resa wol fesangu tefaelidoh mal we yela subdoh chog ngo ye metafis resa
    kangalu bo, “Hobe hatugulu mo fael metal Deus le hobe sor mala tosal. Ha gola
    le mal we ye hachuya yam metafis ila iy semal choto hamolfid.”
  nin-NT: Aba yo ugo wa nggo à di se na akreshi ka rri inkpo i iha, na ddu ma di,
    “Ùwà da du ùwà di kru isisu i Abachi, da ki inta ure ujiji na anke̱ ka Abachi!
    Inta hi du ugo wa nggo à du ùwà wre à su uni la ure.”
  tgk-tgk: 'Инак, шахсеро, ки кӯр буд, бори дигар ҷеғ зада, ба ӯ гуфтанд: «Ба Худо
    росташро бигӯй! Мо медонем, ки он шахс гунаҳкор аст».'
  acu-NT: 'Tu tinamtai wainmichu tsuwarmaun ataksha untsukar: —Wína tsuwaarauka nekas
    Yusetai tita. Antsu Jesúska tunaarinuitai tusar nekaji, —tiarmiayi.'
  cak-WNT: 'Y ri achi''a'' ri'' xquisiq''uij (xcoyoj) chic c''a jun bey ri achi ri
    nitzu''un chic, y xquibij chare: Ya ri Dios taya'' ruk''ij ruc''ojlen. Riyoj ketaman
    chi ri achi Jesús xa jun aj mac, xecha''.'
  ebk-ebk: Kasincha enayakian nan laraki ay nafufurag nunlapu as nan naiyankana. Kenalicha
    kan hiya, “Chayawum kayong hi Apo Dios ya fiakun hi tona, tay ammumi ay hi tona
    ay taku ay nangepaammay as matam ta makailaka at fumafiasor.”
  spa-PDDPT: 'Llamaron por segunda vez al hombre que había sido ciego, y le dijeron:
    ¡Da gloria a Dios! Nosotros sabemos que este hombre es pecador.'
  ruf-ruf: Wayahudi wamkema keli imunu ayo, wamlongela, “Wilahe kwe Imulungu ka kolongesa!
    Twomanya imunu iyakuhonetse kana nzambi.”
  gun-gun: 'Ha''e gui teĩgue ju huvixa kuery oenoĩ ava ára revegua e''ỹ va''ekue.
    Ha''e vy aipoe''i: — Nhanderuete rembojerovia va''e rupi emombe''u porã, mba''eta
    ore ma roikuaa ha''e va''e ava heko vai va''ea — he''i.'
  agu-BL: 'Saje''n tzun chichakol junt tir yi yaja''tz, yi nsken jakxij wutz. Itzun
    cyaltz tetz: —Ma jalu'', swutz cu''n Ryos, alaj yi mero bintzi sketz. Na elnak
    katxum tetz yi jun yaja''tz i'' jun juchul il, —che''ch tzun.'
  isn-isn: Ku lulo ku nkua a kabiili, ai amitangile u muntu nai wakaiyee kutula mupoku
    nu kumutambuila, “Minkiilye Itunda ikulyo. Kulingile kina u muntu uyu munya milandu.”
  eng-PEV: Then the Jewish leaders called the man that was born blind, and they got
    him to come to them again. They said to him, “We know that the man that made you
    see goes against God, and he does bad things. So now, show respect to God and
    tell us straight, what do you say about this man?”
  ilo-ULB: Isunga iti maikadua a daras, pinaayabanda manen ti lalaki a sigud a bulsek
    ket kinunada kenkuana, “Itedmo ti dayag iti Dios. Ammomi a daytoy a tao ket managbasol.”
  pir-NT: 'Came judio masa pʉhtoa pari turi pijioahye caperi bajueramediquirore tja.
    Pijio ohõ saha niahye tiquirore: —‍Cohãcjʉ̃ mehna poto yahuya mʉhʉ. Jesure ni
    mehoriquiro tiquiro ñañe yeriquiro ijigʉ̃ ʉsã masiaja. Sa yegʉ poto yahuya ʉsãre,
    niahye judio masa caperi bajueramediquirore.'
  anv-NT: Ne ákpakpa bɔɔ́ Jus áma kuú mende yi amɛ́ abɔ́ ánómé ji, ájɔɔ́ ne
    ji áké, “Gáré wáwálé wyɛ né mbɛ ushu Ɛsɔwɔ, néndé ɛsé dékaá nnó
    mende yina alú muú ayi apyɛɛ́ gabo.”
  sab-NT: 'Onbre gwagwa dodaba, kwian fariseo ama kadu nakwaite geru kadadale Jesu
    giti, kwian fariseo gerudu onbre gwagwa dodaba ole: —Ba gerudale no Chube giti
    Chube ba gwagwa dodadu, me onbre e ba kle tañachuge ama ba gwagwa dodadu, uñale
    cha ulitage onbre e agenga me no.'
  tmd-tmd: Aliö rɨmɨdmɨn, nöbö dib bla nöbö aku nugwo iswob wö rɨmɨn hömɨdmɨn yadmä,
    “Nagö kömö nɨg aku, God mämäg il rol aku mönö ödöriar yadö. An nugwöla, nöbö yadmɨdöl
    aku, nöbö aku ap kib mag gwogwo rɨb nöbö i,” me rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ, raj judiꞌabꞌ xkitaq tanchi usikꞌixik rachi kunutajinaq chik
    y xkibꞌiꞌij che: —Woꞌora chajikibꞌaꞌ uwach chwach ri Dios ri kabꞌiꞌij. Ma riꞌoj
    qetaꞌam waꞌ waꞌchi lik aj mak —xechaꞌ.'
  kpg-kpg: Digaula ga gahi mai haga lua taane dela ne haanau mai deegida, ga helekai adu
    gi mee, “Hagamodu i mua o God, bolo goe e helekai i di tonu. Gimaadou e iloo bolo
    taane dela ne hagahumalia goe, la taane hai mee hala.”
  taj-taj: जमाहेन्‍से थेनीगदेसे दोःसीनोन थे काना म्‍हिदा ङ्‌योइसी, “एसे सत्‍य ताम
    पाङ्सी परमेश्‍वरदा मानदेन जयजयकार लउ, थे येशू चा पापी हिन्‍ना भिसी ङन्‍दा था मुला”
    भिसी भिजी।
  avt-avt: 'Mɨt iuwe pɨke nari mɨtɨk kerek nɨpaa nanamɨr toto ek hɨrak kan te hɨr
    netpɨwek nar ik: “Ti ewenɨpi niuk me God, te ti atɨp werek. Haiu mertei mɨtɨk
    ik ap kises God werek werek o au. Ti ewepyapɨrek hɨrak enuk.”'
  cbk-cbk: Entonces el maga Pariseo ya llama ya tamen otra vez con el estaba bulak
    y ya habla con ele, “Jura na delante de Dios que ay habla uste canamon el verdad,
    cay sabe came que ese gente un pecador gayot.”
  uig-ARA: 'پەرىسىيلەر ئەسلىدە قارىغۇ بولغان ئادەمنى يەنە چاقىرىپ ئۇنىڭغا: ــ خۇداغا
    شان-شەرەپ بېرىپ قەسەم قىل! بىز بۇ ئادەمنىڭ گۇناھكار ئىكەنلىكىنى بىلىمىز، ــ دېيىشتى.'
  tuf-tuf: 'Etar judío cárinat bucoy ub bár yehnjaquey chíjacro. Bucoy wícayat, ey
    quin wajacro: —Sir ub cahmor is quin uní waw̃i. Isat ítitan, Jesusan ur ay bár
    yájquibro, wajacro. Etat ub bár yehnjáqueyat wajacro:'
  abx-abx: Si kaduwa bisis agpaban'u-na mga iya i dati buta. Agpinugad-na mga iya,
    “Pa'unrahin i Diyos nga iya maghimo sito. Katu'anan kami' nga makasasala' nan
    a'a nag'arunan nan Jesus.”
  mco-NT: 'Chi ajcxy y''amɨdooy mɨmejtz''oc je yëydɨjc huɨdibɨ anajty tɨ y''ijxɨ̈gy,
    e chi ajcxy nɨmay: ―Cömay capxpat yɨ Dios co tɨ mdzögy. Ca'' mgömay mgapxpaady
    je Jesús. Com ɨɨch ajcxy nejhuɨɨyb co yɨ Jesús, tüg yɨ'' pocytumbɨ. Ca'' yɨ''
    Dios y''ayuc ytɨy''ajt mɨɨdɨty.'
  kqf-kqf: Kamaina bi oloto matapotapotana i yawayawasanana a giuwe i te tava munaḡa
    bi a giuwena gado, “Maimaituwa matanemo kwa giukauwa, tama ke sibe te niga olotona
    i waiwaiyawasanimna ba gebogebo lavana.”
  cpb-NT: 'Rapiitakero Judá-ite ikaimairi mawityaakiwetachari, ikantziri: “Pimpinkathateri
    Pawa, pinkamantena kameethaini, eero pipinkathawaitashitari jirika atziri, kaariperoshireri
    rini.”'
  aon-aon: Aria amam hahwar anudok nabes seshukanari anah shopunek aria harigan hakri,
    “Nyak nyuhur Iruhin ananin nyeigur um kadak nyak ta nyukri adurin atin baraen!
    Apak madukemesh um anudok arman nagabeimen nabes iri douk anan nenek eneshenesh
    yoweishi inahos iri.”
  hus-NT-2005: 'Kanyat tám juní kʼal an judíotsik jachanꞌ an inik xi jokʼolwiꞌik ani
    utsan enchéꞌ: ―Tin bij na Dios, ti ku utsaꞌ xowaꞌ tsubax. Wawáꞌ i choꞌób abal
    jachanꞌ an inik i walablom.'
  mig-NT: 'Yúan‑na te ɨnga̱ jínu ni̱ ka̱kana xini̱ cháa ni̱ ka̱kuáá‑ún. Te ni̱ kaka''a̱n
    jíín‑de: Ná nákana jaa‑ró Dios, chi cha̱a yúan a kájini̱‑yo̱ já cháa íó kua̱chi
    kúu‑de, áchí.'
  bps-bps: Na taman tlola lêman i to butè, na manla di kenen, “Tmulen ge i kaglutan
    di muna Dwata. Hae, du gadèmi Dyisas ani alò satu to gamsalà.”
  mbs-mbs: Yan todà dan impeangay se otaw negolian te mata din, aw minikagi dan, “Na,
    peg-indan ka den te benal, so kinità ka den te Timanem. Netegahan day den te limàpang
    sikandin te punù ingkeliwat i Moises.”
  tof-tof: Nis ngim akó ngyaunóp ene olom, ilküküp murrbausürrün nótó tómtómólórr.
    I oya ilóp wagó, “Ma Godón obzek kwata errkyadan ugó abi, ma amkoman bóktan pupo
    sino! Ki umulakla marü nótó dólóng mine, wa kolae tonarr pama.”
  cme-NT: 'Ku huoŋgu-na, Farisĩɛbaa-ba tiraa ji bĩ naacolŋo‑i ji cira: «Ne Diiloŋo‑i
    aa ŋ waŋ ninsoŋo‑i; naacolŋ daayo‑i nelfɛfɛiŋo sĩ, miɛ fɛrɛ‑i i suyaa-ma.»'
  sus-sus: Na kui, Farisɛnie naxa na dɔnxui rayalanxi xili a firin nde, e a fala a
    bɛ, «I i kali Ala ra, i nɔndi fala. Muxu tan a kolon a yunubitɔɛ nan na na xɛmɛ
    ra.»
  pon-2006: Irail eri pwurehng ekerodo ohlo keriapak, ohlo me ipwikihwei eh maskun,
    re ahpw ndaiong, “Inoukihda mwohn Koht me ke pahn lokaia mehlel ong kiht! Se ese
    me ohl dipan emen me kamwawihiukalao.”
  dad-dad: Baban Juda tamo idi, mala ifofakelen anĩ diweigne ken, diron, “Negur yana
    wales fen, momoi nẽ od dogol urõf, amã keleĩ, tamo are mosor tamal.”
  zab-NT: 'Chiyru gubíi gurɨdxdeb bniety ni guc ciaguqui ax raipdeb laab: —Gunii didxldí.
    Te pur dunnɨ nánnɨ dec bɨnduld ná ni bsiac liú.'
  jae-jae: Amboac tonaŋ sêmôêc ŋac, taŋ gêmuŋgeŋ matapec naŋ, kêtu luagêcŋa ma sêsôm
    gêdêŋ eŋ gebe “Otoc Anôtô sa. Aêac ajala gebe ŋac tônê eŋ ŋac sec.”
  ksd-ksd: 'Ma dia oro pa mule nam ra tutana i ga pula, ma dia biti tana: Una ru God;
    ave nunure ba go ra tutana a tena varpiam.'
  msm-NT: Na, dajun isaba tawaga to sikan mgo inila sikan otow no buta to diya una
    aw ikagihi, “Namaan koy no makasasaya to diya otow no nakadojow kun to mata nu.
    Na, ipanapa to ngadan to Diyus no ognangon ka to matuud.”
  myk-myk: 'Ayiwa, ná wu fyɛngɛrɛ ti tʼa xɔ ge, a pʼi nɔhɔ wu yiri sanha tɔɔɲii shuun
    wuu li ni na wu pye: «Can jo Kilɛ ɲii na, ná wemu wʼa mu ɲìi ki mugi ge, wèe ya
    li cɛ na jo jurumupye wu ɲɛ wii.»'
  sbe-sbe: Ede tamowai matana se lalako wa se yogaꞌuyoiyama na se hededelau unai se
    wane, “Bena Yaubada ku hekasisiyei na ku hededemamohoi! Kai kabina ka kata meta
    tamowai wa iya baꞌaya tamowaina.”
  mcr-mcr: Iqua ämaqä hiŋuä maqŋqä imiŋqä ique, aŋgumä kukŋuä ätuätumapiyi, “Ämaqä
    si äŋguä ikimäkqä Iquenyqe, ne näqŋqe. Iqu suqä quvqä Iqä-quvi. Iŋi, si Goti Hanjuwä
    Iqueqä yoqe, haqeqä ämamäutnä, naqä-qakuänäŋä natiyä” ätukuwi.
  cux-NT: '''Tíícā ní ''caī ntúuⁿ yā saⁿ''ā chí ngueenááⁿ níícú ngaⁿ''a yā ngiī yā
    saⁿ''ā: Dii, ní ca''a di honra Dendyuūs. Nús''uu deenu ''nū chí sáⁿ''a ''cūū vɛ́ɛ́
    nuuⁿndi yeⁿ''ē sa.'
  tur-YTC: Böylece önceden kör olan adamı ikinci kez çağırıp, “Tanrı'yı yücelt. Bu
    adamın bir günahkâr olduğunu biz biliyoruz” dediler.
  san-ITR: tadA te punashcha taM pUrvvAndham AhUya vyAharan Ishvarasya guNAn vada
    eSha manuShyaH pApIti vayaM jAnImaH|
  bel-N: 'Тады другі раз паклікалі таго чалавека, які быў сьляпы, і сказалі яму: «Аддай
    славу Богу. Мы ведаем, што Чалавек Той — грэшнік».'
  sch-sch: Mitchopa hah a voiniknân an koi nôka, male a kôm, “Pathien makunga chongdik
    ril rangin chonginkhâm roh! Nang mindampu hah mi nunsie ani tiin kin riet zoi,”
    an tia.
  mic-MIQNT: Na ta'puewei na iganpugultijig ap natgima'titl na ji'nmul ta'n ugs'tqamuilipnn
    nepapigwa'p aq telima'titl. “Gepmite'lm Gjinisgam ta'n teli npisin. Mut gepmite'lmu
    Se'sus. Gejig't lue'winuin.”
  huu-NT: 'Ie jira illaɨcomɨnɨ dane naimɨena uaiduano, llotɨmacɨ: —Jusiñamuimo iobillacɨnona
    feca. Jesúmo fecañeno. Naimɨe jearede rafuena fɨnouidɨmɨena uiñotɨcaɨ.'
  jiv-NT: Nuiṉkia Israer-shuara uuntri̱ kusuru tsuárman ataksha untsuk tiarmiayi
    “Yus íimmianum nekasa nu titiá, ju̱ áishmaṉkka tunaarinniuiti nékaji” tiarmiayi.
  otm-NT: 'Janangue''a bi zonh mahøn''a ran ''yohʉ mí xädä, nɛ bi ''yɛ̨mp''a: ―Pɛ
    dami ma majuąni gue gue''a Oją bi xoc''a ni dä. Pɛ nu''a ran ''yohʉ gá ma, dí
    pąhmbe ra ts''om''bäi a, bi ''yɛ̨n''ʉ.'
  dah-dah: Be, sopte al diliŋ titmiŋ go inke wayyiŋ. Irkeb, “Delge sope ira al gobe
    mata buluŋ al yeŋ nurde uneŋ hite. Niŋgeb al go deŋem turŋuŋ yaŋ irtiŋeŋbe Al
    Kuruŋ deŋem turŋuŋ yaŋ ira ko,” inamiŋ.
  tnk-tnk: Ro iamɨnhi irə irəha həkwein pen mwi iəmə nəha fwe kupwən nənimen rɨfwə
    nənə mhəni pen tukwe in mə, “Tikuvehi utə nəɡhi Kumwesən, mɨni nɨpərhienien. Kɨmaha
    iahəukurən mə iəmə i in iəmə ərəha.”
  kpr-kpr: Setero aindae, Moses da Geka kaifa kakato+ sekago aghi etero, genemboá
    jovereghe fira buviri numokena siseri, “Jebugetesa aindae, God da javo jighaso
    erarira amo, avori. O genembo Iesu da javo mo, erá jigheóso ereure dae sise resera.
    Namane kasama erera amo, nu ari eko embori.”
  san-IAS: tadā te punaśca taṁ pūrvvāndham āhūya vyāharan īśvarasya guṇān vada eṣa
    manuṣyaḥ pāpīti vayaṁ jānīmaḥ|
  nho-nho: Te tanata ni ppuni ana karamata naa ni hakaahea ake hoki laatou no vasiria,
    “Koe ki tuku se taratara maau imua naa karamata TeAtua maa koe ma ki taratara
    maaoni! Maatou e illoa maa te tama ni hanatu no haia oo karamata no taukalleka raa
    se tama haisara.”
  gym-NT: 'Angwane ni okwä nämane kä ikote käne, ye nitre israelita ji dokwäte käkwe
    käräbareta bobuta, bti niebare kwetre ie: Ngöbö okwäbti kukwe era erere niere
    nunye, ñobtä ñan angwane Jesu ye abko ni ngututu kukwe kämekäme nuenkä Ngöbö rüere,
    ye gare kuin nunye, niebare kwetre ie.'
  azg-NT: 'Ndoꞌ juu tsanꞌñeen na tomꞌaan na nchjaanꞌ, tqueenꞌ nndaꞌ nnꞌan fariseoꞌñeenhin.
    Jnduehan nnon juu: —Quitsaꞌ na njon nquii Tyoꞌtsꞌon. Já mangiö́ na juu tsansꞌavaꞌ
    itsixuan juu jnan.'
  bhd-bhd: तैखन तैस मैन्हु ज़ै कानो थियो, दुइयोवं बार कुजेइतां ज़ोवं, “सच़ ज़ोइतां
    परमेशरेरी बड़याई केर, अस ज़ानतम तै मैन्हु पापीए।”
  too-NT: 'Lā'' huan israelitas chu tata''sani''pā ixlīmaktu'' huan chi''xcu'' a''ntī
    lakatzī''n ixuanī''t lā'' tahuanilh: ―Caquilāhuaniuj ixlīstu''ncua'' na ixlacapūn
    Dios. Quina''n icca''tzīyāuj que huā''mā'' chi''xcu'' lej tlahua talaclē''i''.'
  ind-AYT: Jadi, untuk kedua kalinya, orang-orang Yahudi memanggil orang yang tadinya
    buta itu, dan berkata kepadanya, “Berikan kemuliaan bagi Allah, kami tahu bahwa
    Orang ini berdosa.”
  cjo-NT: 'Roojatzi rapiitakiri rirori ikaemakaantakiri riraga kamampowaakiwitachari.
    Ikantawakiri: —Piñaaperoteri Tajorentsi. Irinta shirampari niyoteeyirini rirori
    antzirori kaari kameethatatsi.'
  nsn-nsn: Temaeit tar giameher binak, gisina ka kila tar tamatonene geke kut bak,
    kara kula pare tatanon. “Ualapagaha katongoia tang God pare, ingga o turung hire
    toro man. Inggeim mi ate tar tamaton a tamata uasa.”
  san-DEV: तदा ते पुनश्च तं पूर्व्वान्धम् आहूय व्याहरन् ईश्वरस्य गुणान् वद एष मनुष्यः
    पापीति वयं जानीमः।
  tna-NT: 'Da su fariseo cuana ja neicha deja saisijiji ihua putsu, uja atana huecuana:
    —Diusu butse su neicha pamapa butsepi quisaque ecuanaju. Bahue ecuanaju Diusu
    ja mi saisiametana. Tueda bahui mique diusulupai a taji. Aimue tueda deja Jesús
    ja mi saisiameta cua mahue, juchaji putsu.'
  lid-lid: Iri luhi iy ndramak nane eme hamon san rasan ja, ma iri asehek i tan, “Abo,
    ou tandrakan, ma masiye Kindrei na dah, ma ou asehek sahou handru! Ahi tanan,
    iy ndramak nane bwidi madam asak, iy badeh, irek ta lomondra ndra-in.”
  wim-wim: Anpalaniy-a, than Pharisees ananganiy putham ngul thawin nungant, pam alantan
    koꞌanch kaꞌathaman iiy-iiy, “Awey, nint pal iiyān a!” Nilana wamp thant, aꞌ than
    thawin nungant, “Nint meeꞌ God.antang wik kan-kanam waaꞌān ngant a! Ngan puth
    kan meeꞌmiy nil Jesus.an pam way iiy-iiyana.”
  zga-M: Ulwa vele, vakhamwelanga umunu ula uyegelile ukhuva silola nukhumbula, “Ipe
    u Nguluve uluginyo. Tulumanyile ukhuta umunu uyu inya mbivi.”
  yom-yom: 'Bafalisi batumisa mu khumbu yimmuadi mutu wowo wuba phofo, bankamba :
    —Vana nkembo kuidi Nzambi bila beto tuzebi ti mutu wuna widi nkua masumu !'
  san-SIN: තදා තේ පුනශ්ච තං පූර්ව්වාන්ධම් ආහූය ව්‍යාහරන් ඊශ්වරස්‍ය ගුණාන් වද ඒෂ මනුෂ්‍යඃ
    පාපීති වයං ජානීමඃ|
  yut-yut: Kalɨp dabɨlɨ mɨni egɨpgut amɨn uŋun ae kosirɨ kɨnda gat iyɨŋba opban yaŋ
