    otlachiaya, iwa okilijkeh: —Techili tlan milák ixpa n Dios, tejwah tikmatokeh
    non tlakatl, tlajtlakolchi.'
  bgg-bgg: Chiih-è dinne de aishii ho srane sai, Hamangkhung-aphuii shii biidiie akhlam
    pha izai yao bo, nyieliieshii gathek ne thieg ithek shii gang rek phi pha bran
    ji ne layogpho ro.
  eng-TCENT: So for a second time they called in the man who had been blind and said
    to him, “Give glory to God! We know that this man is a sinner.”
  eng-BSB: So a second time they called for the man who had been blind and said, “Give
    glory to God! We know that this man is a sinner.”
  cpu-NT: 'Japiitakero judío-payeeni ikaimairi mavityaakivetachari, ikantziri: “Piñaapinkathateri
    Pava, pinkamantena kyaaryooperoini, eero piñaapinkathavaitashitari irika shirampari
    kaariperoshireri jinatzi.”'
  san-ASM: তদা তে পুনশ্চ তং পূৰ্ৱ্ৱান্ধম্ আহূয ৱ্যাহৰন্ ঈশ্ৱৰস্য গুণান্ ৱদ এষ মনুষ্যঃ
    পাপীতি ৱযং জানীমঃ|
  tac-NT: '''Liko alué bariseo uchéchigo siné bayele alué rió napu tabilé ma''chílime
    nílige ''ya, ''lige anele: ―''La ma''chígime rupoa, Onorúgame gastigárimala mué
    tabilé ''la ruisáká, ramueka ''la machiáguru asíriga wa''lú resítiri ''síkame
    ko alué Esusi.'
  eng-WEBPB: So they called the man who was blind a second time, and said to him,
    “Give glory to God. We know that this man is a sinner.”
  gfk-H: Tiga pakaan balin diet ga hartulai utano tunatuna nong ga pula naluai, diet
    gaam tangai tana, “Sasalima uram ta Kalou bia u na tangai ra tutuna kaiken. Mehet
    nunurei bia a tena sakena iakanong ra tunatuna.”
  viv-viv: Au tova anavelu tomatakoyo giyamumu-ma hiyowanina, higahena higayo, “Ya
    yamumu faꞋina Yaubada ana egana unakilakahina. Wadema kalivai-nadi ahalamanena
    Bana wadevama tokoyona faꞋina keke unahawadavadavani.”
  yao-yao: Nipele ŵambilasile kaaŵili juŵapagwile ali ngakulola jula ni kunsalila,
    “Nnumbile kwa Akunnungu iŵaga nkusala isyene! Uweji tukwimanyilila kuti mundu
    jwannamisye mmwe ali jwa sambi.”
  tgp-tgp: Tamlohi tatavera la mele tovi pa tamlohi sei mo vuso tiroma mo mele sinai,
    la verea isana lara, “O reti tataholo na nahon God vara o pa vere na hinau varar̃uhu!
    Kama levosahia vara Iesu enia tamlohi hehe matea.”
  auc-NT: Onguïñængä në babetamö ïningä ingante wæætë aa pedäni pongä ate tömengä
    ingante, —Bitö Wængonguï ëñëñongä näwangä ante apæ̈nee, ämönipa. Edæ ïingä onguïñængä
    mänïnö në cædingä wënæ wënæ cæcä ingampa, ante edæ do amönipa.
  kbc-NT: Odaa joɡ̶oniditace niɡ̶ijo ane icí me ɡ̶olaɡ̶a, modita, “Oleetibige moɡ̶eetetalo
    iniokiniwateda Aneotedoɡ̶oji ane ɡ̶adicilatiti. Igaataɡ̶a jowooɡ̶otaɡ̶a niɡ̶ijoa
    ɡ̶oneleegiwa ane ɡ̶adicilatiti minaaɡ̶ina anowidi libeyaceɡ̶eco”.
  bmh-bmh: Goagen kolital du go uloroimai, auremen, “Na Uwait nugau ameg ebu petak
    ze men. Ig abiu du go nug nait amen kasaimeun, go igul eg macaneu du.”
  ctu-BL: 'Jini cha''an jini judíojob tsi'' cha'' pʌyʌyob tilel jini mach bʌ anic
    tsa'' c''oti i wut ti yambʌ ora. Tsi'' subeyob: Subu i ñuclel Dios. Cujil lojon
    xmulilʌch jini Jesús, che''ob.'
  meq-meq: 'Farisa hay tə zalay a ndo niye ɗəre ŋgay a həndək aye masulo eye sa, tə
    gwaɗay: «Tsikamay deɗek kame i Mbəlom, hərwi nəmaa sər ha ndo niye na, ndo i mezeleme.»'
  noa-H: Magbaawai hi hiek chi t'et'emnaanau deeu hichchata t'ʌ̃r haunaa, —Chadcha
    Hẽwandam dak'ĩir meerba marag jaaubá hajierram hanʌm. Hoob Jesuuta pʌch monaaujim
    ham. Marau k'ap'ʌ nʌmgui hajierram hanʌm, jãan pekau pöm sĩerrʌm.
  alp-NT: Eleki esi koti suike ile rebe akmenare iselu more kai esi beteke lokoi be,
    “Ala ete Alla be alemake mo. Le ami rekwa be tamata rebe Iono mataume selure,
    tamata dosa.”
  san-VEL: tadaa te puna"sca ta.m puurvvaandham aahuuya vyaaharan ii"svarasya gu.naan
    vada e.sa manu.sya.h paapiiti vaya.m jaaniima.h|
  kbq-kbq: Ete mago'ene, ko'ma avu asuhu'nea ne' agi hu'za asmi'naze, Anumzamofo avure
    tamage hunka huo, kavu eri hari hu'nea nera, kumi ne' mani'negeta tagra antahi'none.
  kbh-kbh: 'As cachiñe chë judiënga chë jtaná inamná tmojanchembo y tmojaniyana: —Bëngbe
    Bëtsabe delante cach acbiama ndegombre mobuambá. Bënga fsëndë́tats̈ëmbo chë boyabása
    canÿe bacna soyënga amá yomnama ca.'
  ron-LSB: 'Și au chemat a doua oară pe orbul acela și i-au zis: “Slăvește pe Dumnezeu.
    Știm că omul acesta este un păcătos.”'
  pon-pon: 'Irail ap eker aramaj majkun kariapak indai on i: Wauneki Kot, je aja,
    me aramaj men et me dipan amen,'
  nhe-BL: 'Huajca ica ompa quinotzque nopa tlacatl tlen achtohuiya eltoya popoyotzi
    huan quiilhuijque: ―Xijhueyichihua Toteco Dios, huan xitechilhui yajaya mitzchicajqui
    huan ax ya Jesús, pampa tojuanti tijmatij nopa Jesús se tlajtlacolchijquetl.'
  sps-sps: Ri fafuan iny fikoo fatabiny to na mes te agiir me na matan a kio, ri tsue
    to na ka tsunia, “Nyi ma tsue iny man matan e Gov tan pokei iny a man! Amam natem
    marom e Jisas Ayei na mes a aveto.”
  wnc-wnc: Siwan aminu kai tasingaman gatu kakuu waapata gatuna apikge yatawaba apan
    anzing iniking, “Siakande siknga ngang niniyo. Anututa toknga aknga gamuyak. Aminu
    waapa waiaknga tasiyaapa ngang anggaman gwa kaamang. Ita gatanggamunanga akngana
    wena,” ngang iniking.
  bus-bus: 'Gbɛ̃ kɛ̀ dɛ vĩ̀a ũ yãa pì sisina gɛ̃̀n plaadee guun aↄ̃ bènɛ: Ǹ yãpuraa
    o Luda yãnzi. Wá dↄ̃ kɛ̀ gↄ̃gbɛ̃ pì nɛ́ durunkɛrimɛ.'
  gub-BL: Wenoz wi a'e awa hehàpyhà 'ym ma'e romo uzexak kar ma'e kwer a'e wà kury.
    Ur wi wanuwa rupi. — Aipo nemukatu arer a'e, ikatu 'ym ma'e iapo har romo hekon
    a'e, i'i mua'u izupe wà. — Emume'u ze'eg azeharomoete har urewe Tupàn huwa rupi
    nehe kury ty, i'i izupe wà. — Mo umukatu nereha, i'i izupe wà.
  imo-imo: Juda iye awilimani altoko talo tiko oi mongo keri lerimu iyemu owi ningolio
    yundo ningei, “Nuni Gote pilipe moromo ningo kolo naa toko, nu temo mele tumbi
    tiko lino pilemili ningo tiwi! Lino Gotenga ungumu wambo pimolo iyemani pilipo,
    nunge mongo tepa makinjimo nino iyemu yu ulu pulu keri teli iyemu nimbo piltimolo,”
    ningi.
  boj-boj: Onaqa tamo nami ŋam qandimyesoqnej qaji di Farisi naŋgi na olo metonab
    bonaq minjeb, “Ni Qotei aqa ñam soqtosim anjam bole merge. Iga qalieonum, Yesus
    a une tamo. Ni degsi merge.”
  eng-DRA: 'They therefore called the man again that had been blind, and said to him:
    Give glory to God. We know that this man is a sinner.'
  knf-knf: 'Bafariŧay bakak adu ñiinţ ambiiŋ awo nakuul aji na a : « Dëmaan Naşibaţi,
    iţup manjoonan! Un, ŋme kë ñiinţ mënţ awo nado buţaan. »'
  san-KHM: តទា តេ បុនឝ្ច តំ បូវ៌្វាន្ធម៑ អាហូយ វ្យាហរន៑ ឦឝ្វរស្យ គុណាន៑ វទ ឯឞ មនុឞ្យះ
    បាបីតិ វយំ ជានីមះ។
  arn-NT: 'Feymew tati longkolelu pu judiu mew ka wiñome mütrümfingün tati trawmangekefulu,
    fey feypifi engün: —Feypimuiñ ti nor dungu Ngünechen mew. Iñchiñ küme kimnieiñ
    ta tüfeychi wentru ñi yafkafengen. Eymi kay ¿chem pileymi?'
  zas-NT: 'Dxel gurejdx reeman laax zatijb, abiꞌ rëb reeman: ―Laa Dios ruguiaa, guna
    diidxli, din dunujn rayagbee guial béndol na̱j bén bayüjn lüj.'
  ken-NT: Ndɔŋ ɛnɛ́ ɛ́jwí ɛpay, bábhɨ́ŋɨ nnɛ́mámɨk anɛ Yesu ákʉ yi ághɔ̀ mbaŋ,
    baghati yi bɛ, “Dɛm tɛtɛp aywɛ bɛsí Mandɛm. Sɛ́rɨ́ŋɨ́ bɛ mmǔ anɛ ɔ́rɛ̀m nɔ bɛ
    anɛ́nɛ́ wɔ amɨ́k chi mmǔ bɛbʉ́.”
