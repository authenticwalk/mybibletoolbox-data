verse: JHN.009.024
translations:
  kpx-kpx: Ige abu tota malaha nehe ni keduale ke hohavo molealu. Ige au lohoge abu
    avuho loui avoe, “Dilava nimo hoto seleve noheho lounela. No hilokage Iesu keu
    vaveve toela vamale ata.”
  okv-H: Avoeto Judea embomeni na embo avo eo puvunu ke einge ea, “God vahai avo jakeka
    ejo, eto dago na Iesu avo sapura embo ke eagora.” ainge eo,
  tbo-tbo: Ega yaka tu matakekena hi otugena meya po hi baha nae uyahina hi pa, ‘Ega
    Yesu una hunehuneya ma Yaubada una huneya babana tauna i luyawahim ma naka lawana
    to hanapugeya tauna lawa apapoena.’
  mal-C: അന്ധനായിരുന്ന മനുഷ്യനെ യെഹൂദർ രണ്ടാമതും വിളിപ്പിച്ചു; “സത്യം പറഞ്ഞുകൊണ്ട്
    ദൈവത്തിനുമാത്രം മഹത്ത്വംകൊടുക്കുക, ഈ മനുഷ്യൻ പാപിയാണെന്ന് ഞങ്ങൾക്കറിയാം” എന്നു
    പറഞ്ഞു.
  grc-SR: Ἐφώνησαν οὖν ⸉ἐκ δευτέρου τὸν ἄνθρωπον⸊ ὃς ἦν τυφλός, καὶ εἶπον αὐτῷ, Δὸς
    δόξαν τῷ θεῷ· ἡμεῖς οἴδαμεν ὅτι ⸉2ὁ ἄνθρωπος οὗτος⸊ ἁμαρτωλός ἐστιν.
  bgc-bgc: फेर यहूदी अगुवां नै उस माणस ताहीं जो आन्धा था, दुसरी बर बुलाकै उसतै कह्या,
    “सच बता अर जो तू ठीक होया सै, तो तू सच बोलकै परमेसवर की महिमा कर, हम जाणां सां
    के वो माणस पापी सै।”
  khz-khz: Matana enamato talimana magekea-waiato, ne gevaikilaato, negetiwato, “Palagu
    wailanai ono kila-gavu, pe ono kila-rorirori. Ai ripamai, goi matamu pevega-namaa
    talimana ia kala rakava talimana.”
  deu-TKW: 'So riefen sie den Menschen zum zweitenmale, der blind gewesen, und sagten
    zu ihm: gib Gott die Ehre; wir wissen, daß dieser Mensch ein Sünder ist.'
  zsr-NT: 'Niꞌr gululidzëꞌ leyúbl bönniꞌ naꞌ ziꞌal nachúl lahuëꞌ bönniꞌ judío uná
    bëꞌ, atiꞌ tëꞌ lëꞌ: ―Niꞌa queëꞌ Xanruꞌ Dios gdixjöꞌ le nacz. Netuꞌ ráquibéꞌituꞌ
    naquëꞌ bönniꞌ dul‑laꞌ bönniꞌ naꞌ.'
  lin-lin: 'Bafarizeo babengisaki lisusu, mpo na mbala ya mibale, moto oyo azalaki
    mokufi miso mpe balobaki na ye : — Pesa Nzambe nkembo na koloba solo ; biso toyebi
    ete moto wana azali moto ya masumu.'
  hns-NT: 'Tab Fariesie log aadmie ke phien se bolwaais aur bolies: „Khaalie Parmeswar
    ke aadar kar. Hamlog djaaniela kie ie aadmie paapie hai.”'
  noa-E: Magbaawai i iek chi thethemnaanau deeu ichchata thʉ̈r aunaa, —Chadcha Ẽwandam
    dakhĩir meerba marag jaaubá ajierram anʉm. Oob Jesuuta pʉch monaaujim am. Marau
    khaphʉ nʉmgui ajierram anʉm, jãan pekau pöm sĩerrʉm.
  eng-EMTV: Therefore they called a second time the man who was blind, and said to
    him, “Give glory to God! We know that this Man is a sinner.”
  mib-NT: 'Yūcuán na te tēe hebreo un ní cacana tucu de tēe ni īyo cuáá un. Te ni
    cacahān de jíín: Cachi cají ró nuū rī, jíto jínúū Yaā Dios. Chi cájini rī jeē
    tée íyó cuéchi cúu tēe ni nanune tɨnūu ró.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़ खे़न् खानिःमा के़सुक्‍पा के़बोःङ्‌बा
    मिक्‍फःम्‍बान् याम्‍मो मे़उःत्तुआङ् मे़मे़त्तु, “खे़ने़ॽ से़क्‍खा पाःन् पाःत्ता
    फाॽआङ् निङ्‌वाॽफुमाङ्‌ङो माङ्‌हे़क्‍सिङ्‌ङे़ॽओ॥ खे़न् ये़सु मे़प्‍मनाबा मनाःङ्‌ग
    से़क्‍खासाङ् लायोबाएरो फाॽआङ् आनिगे़ निःसुम्‍बे़रो॥”
  xnj-xnj: Vakamkemela kavili mundu yula mweavelikwi ngalola, vakamjovela, “Lapa palongolo
    ya Chapanga. Tete timanyili kuvya mundu uyu akumbudila Chapanga.”
  mmx-mmx: Diga ro ka amu manga mo laradi, luxatli ren ga main la diga lok tin, “Una
    xaape de melamgo at ne Moroa do nenu una vaase ruturun. Maklen i do na laradi
    ga lox avukar u, ni laradi xapmek.”
  cbr-NT: 'Usaquian cacëxun ca a judíos unicaman amiribishi cuëntëcënxun bëpë́xcucë
    uni ñucátëcëancëxa: —Nucën Papa Diosan ismainun ca nu asérabi ñuixun, ¿uisaxira
    caramina bëpë́quian? A uni, Jesús, ax ca ''atima ''icë quixun cananuna ''unan.'
  tee-NT: 'Pus lhinonchokocalh ist''asanica ju anu'' lapanac ju va alak''ach''ix ixjunita.
    Tajunich: ―Anauch ni va yuchi ju xak''ai ju Dios. Ju quijnan icc''atsayau ni va
    alactu''unu'' ju anu'' lapanac ju xalakpulak''oxiyan.'
  eng-LSV: They called, therefore, the man who was blind a second time, and they said
    to him, “Give glory to God, we have known that this Man is a sinner”;
  cak-NT: 'Y ri achi''a'' ri'' xquiwoyoj chic jun mej (bey) ri achi ri nitzu''n chic,
    y xqui''ij che: Ja ri Dios taya'' ruk''ij. Roj keta''n chi ri achi rubinan Jesús
    can c''o rumac, xecha'' che.'
  pah-NT: 'Kiro fariseus''g̃a hehae''ỹgwera''ga mbuhurukara''javi ojipyri a''ero.
    —Ere ti kiro ore ve: “A''itituhẽva''ea jate ti ji amombe''u. A''ereki Tupana''ga
    ji rendu.” Ere ti poro kiro, ei g̃a ga pe. A''ereki ore orokwaha hete akoja''ga
    rekote''varuhua, ei g̃a. Jesus''ga pe g̃a ei o''mbero oko te''varuhu ga javo.'
  sja-NT: 'Maperã judiorã poro waibɨarãpa waya t''ɨ̃ pëijida ma naaweda tau p''ãriu
    bada mãik''aapa mãgajida: —Wãara jarapáde ajida, Tachi Ak''õre k''ĩrapite. Taipa
    k''awa p''anɨda ajida, jã eperã p''ek''au k''achia ooyaa bapari.'
  xed-xed: 'Ka hgəglaŋtá la Farisa ta tsa mndu ya kamahis. Ka həŋ nda tsi mantsa:
    «Mna kagha ta kahwathwata ta kəma Lazglafta. Aŋni ná, nda sna aŋni kazlay: Mnda
    dmaku tsa mndu ya kəʼa,» ka həŋ.'
  glk-glk: 'پس ایبارِ دیگر او مردی کی قبلاً کور بو، دوخوأدیدی و اونه بوگفتیدی: «در
    حضوره خدا بوگو کی حقیقته گی. اَمأن دأنیم کی اون مردی گناهکاره!»'
  mks-NT: 'Tá na̱ndihi já na̱cana tucu na̱ Israel da̱ na̱sa̱cuu da̱ cua̱á cán já na̱cachi
    na já xi̱hi̱n dá: —Xíní ñúhú caja cáhnún Ndióxi̱ ta a̱ cája cáhnún Jesús ja̱n
    jáchi̱ xíni̱ va̱ha nde̱ ña̱ cúú dá in da̱ cája cua̱chi —na̱cachi na.'
  gfk-S: Tike pana baling di ga hartule utano tunana nong ga pulo menalalie, di gom
    tange tana, “Hasasalim utuma hone God be nu tange no tutuno kakarek. Mem nunure
    be a ut na sana ikinong ra turadi.”
  bmu-bmu: Miaŋgöra azi jegömöl malöhi, mi kunbuk öröget kaiga kewö jiget mörök, “Azi
    mi siŋgisöndok azia akza, mi mötzin. Miaŋgöra mönö Anutugö qetbuŋaŋi möpöseinöŋga
    aködamunŋambuk ahi dop kölma.”
  dgz-dgz: Koni derewa mu apan namu yame boraseni menan wane. Mu singui anega wayawane,
    “God yamap tave di wa, nu asiginup apan mame koewa tainiwa.”
  eng-GNV: 'Then againe called they the man that had bene blinde, and sayd vnto him,
    Giue glory vnto God: we know that this man is a sinner.'
  zaa-NT: 'Làniana bedeyàỹì gábá cą nu uccua ciéguá nna ra cą na: Bè'' gracia Tata
    Dios alàa nubéyu''a. Intu'' nna yù tu'' qui''ni nubéyu''ą'' nna ną́ nu tul·la''.'
  eng-WEBSTER: 'Then again they called the man that was blind, and said to him, Give
    God the praise: we know that this man is a sinner.'
  guh-guh: 'Nexata judíovi icatsia junata pitaxutotsëcënaenëmi. Jumaitsi bajaraponëjavabelia:
    —Panetsipaebare xaniavaetsia Dioso pitabarata. Paxanë baja cajena payapëtaniji
    bajaraponë pibisiacuene pexanaenëcuene, jai judíovi Jesús yabara.'
  bon-bon: Puma cita ca Parisea sigu biname cina cuta cääri ala tesoglicisi irecu
    määsumäsu ärngeji biname ne, jejisi egä, “Cine umle gemi, egä lui biname te meebine
    miiji naawenige, tabe conocono biname gyene. Maane lipu ngene jotwaninite teeme
    poto cidi me? Maane ngene gone näätrimaluge, egä Acejiyame te näätecijenige, peei
    name pi maane toraca mene nijini.”
  nhw-BL: 'Huajca ica ompa quinotzque nopa tlacatl catli achtihuiya eltoya popoyotzi
    huan quiilhuijque: ―Xijhueyichihua Toteco Dios huan techilhui yaya mitzchicajqui
    huan amo Jesús, pampa tojuanti tijmatij nopa Jesús se tlajtlacolchijquetl.'
  swh-ONEN: Hivyo kwa mara ya pili wakamwita yule aliyekuwa kipofu, nao wakamwambia,
    “Mpe Mungu utukufu! Sisi tunafahamu kuwa mtu huyu aliyekuponya ni mwenye dhambi.”
  wbi-wbi: Avalongosi va Vayahudi vakankemeela ulwa vuvili umuunhu jula juno alyale
    m'bofu, vakam'buula vakati, “Jova isa kyang'haani pamaaso gha Nguluve! Usue tukagwile
    kuuti umuunhu ujuo juno akusosisie, mhosi.”
  bba-bba: Mɑ Fɑlisibɑ bɑ durɔ wi u rɑɑ wɔ̃ko sɑ̃ɑ sokɑ nɔn mɛɛruse, mɑ bɑ nùn sɔ̃ɔwɑ
    bɑ nɛɛ, u Gusunɔ bɛɛrɛ wɛ̃ɛyɔ, be, bɑ yɛ̃ mɑ Yesu wi, durumɡiiwɑ.
  eng-KJVCPB: 'Then again called they the man that was blind, and said unto him, Give
    God the praise: we know that this man is a sinner.'
  kgk-NT: 'Upéa he''i-gwi: —Eju katu, he''i jevy hesapyso e''ỹ va''ekwe-pe judeu ruvixa
    kwéry. —Ore kwéry ko oroikwaa voi pe kwimba''e Hesu héry va''e ojejavy javyha.
    Upéa-gwi etima porã katu Nhandejáry-pe nde resapyso jevymaha-rehe, he''i íxupe
    judeu ruvixa kwéry.'
  waj-waj: 'Kava vooneetu Farisaiya vaa tauraa avu huruutauvaara aayanna rooduu nnuduu
    inna tunoo: Anutuuqaa kua kutaivaa tinaraivaara kutaavaivee kianee. Vaa ta taunnavai.
    Ii vaidi ivo vaa mminnamminnaa maisaivaa varaivaivee,'
  cpy-cpy: 'Ari rapiitakiro Judá-paeni ikaemaeri kamampo-waaki-witachari, ikantziri:
    “Pipinkathateri Tajorentsi, pikamantena kameetha, eero pipinkatha-tashitari irika
    atziri kaari-pero-shireri rirori.”'
  ekk-PKP: 'Veelkord kutsusid nad sisse mehe, kes oli olnud pime, ja ütlesid talle:
    „Austa Jumalat! Me teame, et see mees on patune.“'
  mpx-mpx: Inoke Palisi tau toto valila matana i kai hi yogaan i tuk paeluwana, ge
    hi baek elana hi ba, “Nu papasila Yehoba matanaa ge nu baaba tunahot! Ama ha atena
    tau o iya togegi.”
  wbp-wbp: Ngula-jangkaju, yarda yajarnunjunulkulu yangkaju wati Paraji-paturluju,
    ngulakujulurla wangkajalku, “Nyampurlaju-nganpa wangkaya nganimpakuju jungarni-nyayirni
    Kaatu-kurlangurla yirdingkaju! Yaliji karnalu wati milya-pinyi maju-nyayirni!”
  luo-luo: Negichako giluongo ngʼat ma nonywol ka en muofuno mi gikone niya, “Wach
    adier e nyim Nyasaye! Wan wangʼeyo ni ngʼatni en jaricho.”
  nhe-NT: 'Huajca ica ompa quinotzque nopa tlacatl tlen achtohuiya eltoya popoyotzi
    huan quiilhuijque: ―Xijhueyichihua Toteco Dios, huan xitechilhui yajaya mitzchicajqui
    huan ax ya Jesús, pampa tojuanti tijmatij nopa Jesús se tlajtlacolchijquetl.'
  aii-aii: 'ܚܕܵܐ ܓܵܗܵܐ ܐܚܹܪܬܵ‌ܐ ܩܪܹܐ ܠܗܘܿܢ ܝܗܘܼܕܵܝܹ̈ܐ ܠܗ̇ܘ ܣܸܡܝܵܐ ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ:
    ”ܗܲܒ݂ܠܔ ܫܘܼܒ݂ܚܵܐ ܠܐܲܠܵܗܵܐ. ܐܲܚܢܲܢ ܒܝܼܕܵܥܵܐ ܝܘܲܚ ܕܐܵܗܵܐ ܐܢܵܫܵܐ ܚܲܛܵܝܵܐ ܝܠܹܗ.“'
  esk-NT: Tugliḷiqł̣ugu tuqłulgiññiġaat iŋmiknun taimña aŋun animaruaq ayauŋapluni
    aasriiñ nipliutiplugu, “Agaayyutim sivuġaani akiqsruġiñ iḷumutun uqaġisił̣ł̣apkun.
    Uvagut iḷitchuġigikput taimña uisitin killuliqiraułha.”
  msb-msb: Sa ikaduha na beses tinawag gihapon ninda an dati na buta kag ginsabihan
    siya, “Sa atubangan san Dios sabihi kami san kamatuudan, kay kami, aram namon
    na parakasala ina na tawo.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² canh¹³ calah, ca¹tsáih¹dsa dsa² mi³tiug³: ―¡Diú¹³ mi²juanh¹³hning!
    Di³ ma²ne³ jnieh³ tsa¹lán¹² dsa² héi² dsa² quián¹² Diú¹³ ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ସେ ଲକ୍‌କେ ଆରି ତରେକ୍‌ ବିତ୍‌ରେ ଡାକି କରି ପାଚାର୍‌ଲାଇ, “ପର୍‌ମେସର୍‌କେ
    ରାନ୍‌ ପାକାଇ କ । ଜିସୁ ଗଟେକ୍‌ ପାପି ଲକ୍‌ ବଲି ଆମେ ଜାନୁ ।”
  meu-meu: Bena idia ese mata-kepulu tauna e boiria lou, eto, Dirava ba heatolaia;
    ai na vada dibamai una tau na kara dika tauna.
  yva-NT: Naije wo vatano ami ntuba umaso awain akato muno wo raura nanto ai ware,
    “Inya! Nyo ayao tugae bo raura weye soamo nyayao no Amisye amun ti! Wamo Yesus
    napije aen opamo Vatano apa ayao kakai no Ai.”
  dgc-dgc: Kanya du te tungkulin a Judeo, éy pinauwet de man dén tu lélake a naghusay
    tu mata. Ey kinagi de diya, a “Isumpa mo ta Diyos éng katutuhanan tu kinagi mo
    dikame. Ewan maari a ti Jesus i nagpahusaya diko, da makasalanan siya a tolay.”
  zpm-NT: 'Wbiire zho bredz zho meṉ ne biac lo ga, rëb zho: ―Bieṉ gaṉle Dios zobwi,
    bnë diidzli lo no; sac teḻ no ndioṉ no choḻze miech ngoopdoḻ nac meṉ co.'
  hix-NT: Àro ke, enhunu rotho yanyekhotxownà xarha tà, nyamoro. Yaworo xaxa oskarymako,
    Khoryenkomo nenytxanàr me, ketxkon hatà, àwya. Noro ymo amna nhutwehe. Atxke rma
    haxa naha, ketxkonà rma haryhe tà.
  sim-sim: Urik indik ma oton li usharik or tarik limu mbara, �Misokome Avui Wasilakahik
    mashi ome nom mbaka. Ma or mi mbawa ma oton angop ni heyenda ri. Or kavakavan
    unda ma ria.�
  npi-ULB: त्यसैले, जो पहिला अन्धो थियो त्यो मानिसलाई तिनीहरूले दोस्रो पटक बोलाए,
    र त्यसलाई भने, “परमेश्‍वरलाई महिमा दे । हामी जान्दछौँ यो मानिस पापी हो ।”
  cgc-cgc: Pagtapos danen ta pag-isturya ta ginikanan ya ta mama na nayad, paumaw
    danen isab mama ya na nayad daw pambalan danen, “Mag-ambal ka ta matuod parti
    ta ittaw ya na gapaayad ki kaon tak Dyos gamati ki kaon. Nlaman nay na kanen makasasala
    na ittaw.”
  tim-tim: Akto luâk dewunŋe bok bokŋe âlepŋe agep are lâuwâŋe oloŋmâ hin aikoyi,
    “Nen luâk aregât amâ luâk bâleŋe dâmaen aregât yâkgât kotŋe amâ bo mem agat. Anutu
    konok yâkgât kotŋe mem agat.” dâyi.
  yor-yor: Nítorí náà, wọ́n pe ọkùnrin afọ́jú náà lẹ́ẹ̀kejì, wọ́n sì wí fún un pé,
    “Fi ògo fún Ọlọ́run, àwa mọ̀ pé ẹlẹ́ṣẹ̀ ni ọkùnrin yìí jẹ́.”
  wos-wos: Bér wungi wambéka di néma du wun duré wambula wa. Wandaka yandéka di déré
    wa, “Méni mwi hundi wata Godna ximbu harékétaméni. Nani nani xékélaki. Jisas dé
    haraki saraki sémbut hurukwa du dé.”
  emp-NTPO: 'Maʌ̃ bẽrã judiorã bororãba daub̶errea b̶ad̶ara wayacusa trʌ̃naped̶a jarasid̶aa:
    –Ãcõrẽ quĩrãpita daia wãrã bed̶ead̶eba jãʌ̃ ẽberãnebemada jaradua. Dairãba cawa
    panʌa idjira cadjirua obarida.–'
  eng-F35: 'So they summoned the man who had been blind a second time and said to
    him: “Give glory to God! We know that this man is a sinner.”'
  ind-ind: Maka untuk kedua kalinya orang-orang Farisi memanggil orang yang tadinya
    buta itu dan berkata kepadanya, “Bersumpahlah di hadapan Allah bahwa kamu akan
    mengatakan yang benar kepada kami! Karena kami tahu Yesus itu orang berdosa.”
  pes-OPCB: 'فریسی‌ها دوباره آن شخص را که نابینا بود خواستند و گفتند: «برای این شفا
    خدا را تمجید کن نه عیسی را، چون ما می‌دانیم که عیسی آدم گناهکاری است.»'
  mpt-mpt: Felisiei naka ele imin nganabaib tesea baabaniba Ni tekein kebuobe Yesus
    ele hengmin gam kesoa kobo e niniino mo dobtouleb bianebta baanebta Yesus eta
    klautnenebo genemebe! Kobo Gode niniin ota dobtouleb bianeba baaneba God eta klautnenebo
    genale gesiba
  ssx-ssx: Kutupa hoto yaapo peao hande mendieke pa꞉ta꞉ kone leke holupiki halita꞉
    mo haliwekima꞉ wi la ipiki pa꞉ta꞉ alota꞉ Koda꞉ pa꞉ta꞉ pi la꞉ witolo hata꞉ ota꞉eki
    lapeke laa nikana꞉ma꞉ hone uluma꞉me. Koto hande halita꞉ hoke hau pita꞉la꞉ halie
    la lemekeme.
  mkl-mkl: Ŋɔi Fɑrisi ŋɑu ɑ̀ kpe inɛɛu mɑ́ ɑ̀ sɔ̃ɔ ɑ̀ ni, fɔ ntɔ nɑ Ilɑɑɔ̃. Awɑ ɑ̀
    mɑ̀ iyi inɛɛu ilu dulum nii.
  gaq-gaq: ଫାରୁଶୀଇଂ ଆତେନ୍‌ କାନା ରେମୁଆଁକେ ବାରି ମୁଇଂତର୍ ୱାଚେ ବାସଙ୍ଗ୍‌କେ, “ଇସ୍‍ପର୍‌ନେ
    ସାମ୍‌ନେ ପାର୍‍ମାନ୍‍ ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍ ନାଁ ସତ୍ ନାବାସଙ୍ଗ୍‍ଏ । ନେ ମ୍ୟାନେଲେଃକେ, ମୁଡ଼ି
    ରେମୁଆଁ ଆନାକେ ମ୍ମୁଆଃ କିକେନେ ବପୁ ବିବକେ, ମେଁ ମୁଇଙ୍ଗ୍ ପାପି ।”
  gof-RNT: Hessa gisho, qooqe gididi yelettida addiya entti zaari xeegidi, “Tumaa
    odanaw Xoossan caaqqa; ha addey nagaranchcho gideyssa nu eroos” yaagidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଏନ୍‌ ମେଦ୍‌ କାଣାଁକାନ୍‌ ହଡ଼କେ ଆଡଃମିସା କେଡ଼ାକେଦ୍‍ତେ କାଜିକିୟାଃକ,
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ କିରିୟାକେଦ୍‌ତେ ସାର୍‌ତି କାଜିମେ, “ଆଲେ ସାରିତାନାଲେ ଅକ ହଡ଼
    ଆମ୍‌କେ ନେନେଲ୍‌ ନାଙ୍ଗ୍‌ ପେଡ଼େଃ ଏମାକାଦ୍‌ମେୟାଁଏ, ଇନିଃ ପାପିତାନିଃ ।”
  gah-gah: 'Likasigo, agómula lika vema goha sele li amiake, láa liki li amemó: Geza
    Ómasímini avogisaló gakó lamaná lamane. Leza ámina vemú nene lihima netá aleaká
    ve noive loko gelenounimó nenazo, aí agulizá ale otemo.'
  lcm-lcm: Na kila anguan songo an ani mataba ang na kila antok ia, “Ku atutuman mete
    God. Namempo malangas ta igenen vopo vil ato ang anim kapo igenen rikek.”
  aer-aer: Kele awethe-anteye itne artwe renhe ikngweke nhenge alknge pwenge-arle
    akwekenge-ntyele ikwere angkemele, “Unte lyete arratye mwerre angkaye Akngeyele-arle
    kwenhe awerlenge. Anwerne kwenhe akaltye aneme artwe nhenge ngenhe-arle angkwerre-iwekeke
    kwenhe artwe akurne aneme.”
  qvc-NT: 'Chaymi chay runataqa qayarishpa, nirqanllapa: —Dyuspa ñawpambi juray: ¿Imashinam
    rikakushqa kangi? nishpa. Noqaykunaqam yach''anillapa: Chay Jisusqam uchayuq runa,
    nishpa.'
  tgl-ULB: Kaya sa pangalawang pagkakataon tinawag nila ang lalake na naging bulag
    at sinabi sa kaniya, “Magbigay papuri ka sa Dios. Alam naming makasalanan ang
    taong iyon.”
  cbs-NT: 'janua ana yuinametan xuxawashina ana kenaxun yuikin: —Chani chakamajaida
    Diosun besuubi nuku yuiwe. Nukun nun uiainan, ja junidan chakabuki, Diosun jancha
    chibanmadan— akabu'
  xtm-NTPP: 'Tee judío ma, ni ka ndakana tuku de tee ni iyo kuaa ma, te ka jiña''a
    de: ―‍Ka''an ndaa ni nuu Su''si a. Saña chi ka jini sa ja tee ndiso kuechi kúu
    tee yukan ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Bai ngabankema kabele jweno ojwakiba jwangalola, ngabannenge, “Mumpe kibumo
    Nnoongo! Twe tumanyi mundu jonjo jwannamia nga juna mabaja.”
  bao-NT: 'To biro ĩicãri, judíos ʉparã pea ca ĩatigʉ ca niimiricʉre jʉo cojori, o
    biro cʉ̃re ĩiupa ñucã: —Ʉmʉreco Pacʉ cʉ̃ ca ĩa cojorore díámacʉ̃ jãare wedeya.
    Jãa, cʉ̃ra, ñañarije ca tiigʉ cʉ̃ ca niirijere jãa maji —cʉ̃re ĩiupa.'
  san-ORI: ତଦା ତେ ପୁନଶ୍ଚ ତଂ ପୂର୍ୱ୍ୱାନ୍ଧମ୍ ଆହୂଯ ୱ୍ୟାହରନ୍ ଈଶ୍ୱରସ୍ୟ ଗୁଣାନ୍ ୱଦ ଏଷ ମନୁଷ୍ୟଃ
    ପାପୀତି ୱଯଂ ଜାନୀମଃ|
  huv-NT: 'Condom monajiüt tandüyiw wüx mapajüw masajüw aaga naxey lamong misomb quiaj,
    tasajüw: ―Nganüy mbich isaj xicon naleaing, nde mewaiich; cos xicona sajawan Teat
    Dios netaag ic majneaj; aaga naxey quiaj nop nejiür nisoet, ngondom mataag ic
    majneaj ―ajüw nej.'
  otn-NT: 'Nu̱''ʉ yø hmu̱ yø judío, ma̱hømbi̱ zon''na̱ ra̱ n''yohʉ ma̱rá̱ xädä. Bi
    ''yɛ̱mbi̱: ―Hønt''a̱ Oja̱ gui ''yɛ̱spa̱bi̱ ngue bi̱ nzø ni̱ dä. Nu̱gähe dí pa̱hme
    ngue ja rá̱ ts''oqui na̱ ra̱ Jesús.'
  nop-nop: Unduŋ yogumuk kaŋ me dawi sipmakaŋ mintaguk u kotigoŋ kutinimbu buune niŋgiŋ,
    “Bepaŋ dawi gineŋ mede biyagoŋ yobeŋ. Indi me i kadakaniŋ titiŋ u agaŋ nadiyam
    kaŋ du dediŋ nadilaŋ?”
  obo-NT: De‑en id po‑umow mandon taddot mgo ponguu to Judio iddos butud dangan woy
    id ikohiyan dan to, “Ponudtuu ru kos bonnaa, oyyos ka‑ay ki to isowwan to Monama.
    Su otik sikami, nosorollan doyd no iddos minuvu nid bawi kikow, mosaasaa.”
  cak-ENT: 'Y ri achi''a'' ri'' xcoyoj chic c''a jun bey ri achi ri ntzu''un chic,
    y xquibij chin: Ja ri Dios taya'' ruk''ij. Roj ketaman que ri achi rubini''an
    Jesús, jun achi aj-mac, xquibij.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤂᤠᤏᤡ᤺ᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤔᤡᤰᤑ᤺ᤶᤒᤠᤴ ᤕᤠᤶᤔᤥ ᤔᤧᤀᤢ᤺ᤳᤋᤢᤀᤠᤱ
    ᤔᤧᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤛᤧᤰᤂᤠ ᤐᤠ᤺ᤴ ᤐᤠ᤺ᤳᤋᤠ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ ᤔᤠᤱᤜᤧᤰᤛᤡᤱᤅᤧ᤹ᤀᤥ॥ ᤂᤧᤴ ᤕᤧᤛᤢ
    ᤔᤧᤵᤔᤏᤠᤒᤠ ᤔᤏᤠ᤺ᤱᤃ ᤛᤧᤰᤂᤠᤛᤠᤱ ᤗᤠᤕᤥᤒᤠᤀᤣᤖᤥ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤏᤡ᤺ᤛᤢᤶᤒᤧᤖᤥ॥”
  mie-NT: 'Ñúcuán de ndá tēe hebreo nī ncana tucu dē tēe nī īyo cuáá. De nī ncāhān
    dē jíín: Cachī cājí nú nūū ni jā cunī jínúū Yāā Dios. Chi jínī ndá nī jā tēe íyó
    cuāchi cúu tēe nī nacune tīnūú nú.'
  san-TIB: ཏདཱ ཏེ པུནཤྩ ཏཾ པཱུཪྻྭཱནྡྷམ྄ ཨཱཧཱུཡ ཝྱཱཧརན྄ ཨཱིཤྭརསྱ གུཎཱན྄ ཝད ཨེཥ མནུཥྱཿ པཱཔཱིཏི
    ཝཡཾ ཛཱནཱིམཿ།
  qve-NT: 'Hinaqtinmi Israel nacionniyoq runakunapa jefenkunaqa, chay ñawsa kasqanmanta
    sanoyaq runata kaqmanta waqyachimuspa, niranku: —Diospa sutinpi, juramentota ruwaspa,
    ama llullakuspa, cheqaqtapuni niwayku. Noqaykuqa yachaykun, chay sanoyachisuqniyki
    runaqa, huchasapa runa kasqanta, nispanku.'
  pao-NT: Umu numu moohedu yise ka nana uga gi tubootabuedu nabatoosoo bihoo tuwazoo.
    Umu yise mee oo netamma, “U sakwa ka Te Naa-matoo nanesootuhi gi ka Jesus-matoo.
    Numme oo sopedakwatoo soo Jesus suda tumadugu.”
  cbu-NT: 'Ashirucha, Parísiypanshuchsha wach mchusamunaatsi yusur kuruzurangana.
    Kuseeru, Parísiypanshuchsha: Itsinsarush kamaningcha; ngutish Apanllee ngichinllpa,
    tárangana. ¿Nitaati Apanll Isusoo zanganirang? nda; watam Apanllee kuk nda itsinsaru
    payukuwa; táyarusin,'
  usa-usa: 'miráitata kaayaq táoqa keqnáámmá maamin-nákómá naayóbáqá anóama kémarakaitanama
    aúramma karopáguraimiye wemmá Pérati-wayukama ááyareta yé timá ámikaae: “emá Áánûqtun-awiqa
    múte yauyuwo! ketáá káonaunatae maamin-náqá Îtuma kúmiq-yataariq i-náqíye.” téta
    tirááe.'
  soy-soy: 'Pifɑrisi ɑpi kɔ uyɛ̃ kɑpi m mɑ́ri unyíyɛ pipísɛi kpɑ́ ɑpi u mɑɑ rɛ:
    A ɑsei símisi likɛ́ Uléécɑɑ rinyiri ritɑɑ́sɛ. In tɔ́ɔ, tɔ nyulɛ ŋmɑɑ rɛ utisi
    uyɛɛ ukópɛkɔɔ́ lɛ.'
  hui-hui: Yu agali tigua agali de kohe hene biago halu mende olowa lalu, Í̠ Ngode
    Datagaliwabe deni howa bi henene lolebero labe. Ina agali ogoni ko biaga ka manda
    bidamago, lene.
  amf-amf: Ogonante aapin kayaa eam lansi eelayse, “Ya gon giyayse Barjoam gobshaa!
    Ea agaa seeso eedi kinin maatonam wodi kiam dhesooda dhese” kina ke hamade.
  quc-NNT: 'Te k''u ri'' ri winaq aj Israel xkisik''ij chi jumul ri achi ri moy kan
    nab''e, xkib''ij che: Chab''ij b''a'' ri qas tzij chqe chuwäch ri Dios. Ri uj
    qetam chi ri achi ri'' are jun ajmak, —xecha che.'
  dob-dob: ꞌEnega wate tomata kebokebo nina sibwau limena ga sieonena, sigwae, “ꞌUsimana
    palupalu ꞌemaya, manuna tai nina ꞌamwalamwalatoni ꞌaene tauna totoꞌumalina.”
  wrs-wrs: Wo henga Yutanindna kuwulva umnina, nom ten novtitnahonam aval lengnam.
    Hev umnina, yeoa okolavm Sesoamoa, wo os kamba ishunu tanamolnam. Kava os ningv,
    no indhanariniva indhanarinikokla.
  mca-mca: 'He'' judiol qa ewi''ƚij iye in taya''yii hakha'' jukhew puk''altax, qa
    yit''ijets: —Iwqinhet yijat''ij pa'' Dios, qe yekheweli''ƚ tsikfe''li''ƚets ha''
    jukhew in uƚ''ax pa'' yaqsiijkii.—'
  tzo-TZC: 'Jech o xal ti jꞌisraeletique laj xchaꞌtaic ta iqꞌuel ti vinic ti maꞌsat
    to oxe. Jech laj yalbeic: ―Albun caꞌicutic ta melel ta sba ta sat ti Diose. Yuꞌun
    ti vinic taje jnaꞌcutic ti jaꞌ jun jsaꞌmulile ―xiic.'
  mya-mya: ဖာ​ရိ​ရှဲ​တို့​သည်​မျက်​မ​မြင်​ဖြစ်​ခဲ့​ဖူး​သူ​ကို ဒု​တိ​ယ​အ​ကြိမ်​ခေါ်​ပြီး
    ``ဘု​ရား​သ​ခင်​ရှေ့ တွင်​ဟုတ်​မှန်​ရာ​ကို​ပြော​ပါ​လော့။ သင့်​အား မျက်​စိ​မြင်​စေ​သော​သူ​သည်​အ​ပြစ်​ကူး​သူ
    ဖြစ်​ကြောင်း​ငါ​တို့​သိ​ကြ​၏'' ဟု​ဆို​၏။
  gng-NT: '*Farisiɛnmbɛ tí yin'' ujɛ wà là yé ujuɔn nnɔ, ki lá tɔke'' wɔ ki ye:
    «Tɔke tigbɛmɔ̀nt Uwien ya nun bó. Tinbi bɛn ki ye ujɛ bugbɛn yé ubiɛrdaan nɛ.»'
  cbi-NTPO: 'Tsenñu judío bale rukula kapuka katatyuren ura'' mandimu rukunu mamikatu
    tsandila: Diosa'' ajuusha punañungue pensangue'' lalanu narake wainsa tenve. Lala
    mideeyu juntsa unbere ujcha lan unbereñu bain, tila.'
  ikk-NT: '''Ya wẹ nọ kpọzị okẹnnyẹ hụ ẹnya te kpu ishi, jụmazị a ajụjụ nke mgbe ẹbụọ,
    sị a, “Ku ezioku n''i ye Osolobuẹ ọghọ! Ẹnyi a marịnghọ nị okẹnnyẹni wụ onyẹ-njọ.”'
  leu-leu: La yaan naang xa, ri xel fulan a mataa aava fo mo piif. E ri xuuse, “Kuus
    tuuna. Maam texaas o a mataa aave a mataa ina faasaalan.”
  maz-NT: 'Nuc''ua o yepe o zojnütjoji c''e bëzo c''ü mi ndëzhö, o xipjiji: ―Unü ''na
    pöjö Mizhocjimi c''ü o xo''c''üts''ü in chö''ö. Nutscöjme rí pãrãjme na jo, c''e
    bëzo cja''a c''o na s''o c''ü.'
  bod-N: དེའི༌ཕྱིར། ཕ་རུ་ཤི་པ་རྣམས་ཀྱིས་སླར་ཡང་སྔོན་ཆད་ལོང་བ་ཡིན་པ་དེ་ཉིད་བོས་ཡོང་སྟེ་ན༌རེ།
    ཁྱོད་ཀྱིས་དཀོན་མཆོག་ལ་བསྔགས་བརྗོད་བྱོས༌ཤིག མི་དེ་ནི་སྡིག་ཅན་ཞིག་ཡིན་པ་ངེད་རྣམས་ཀྱིས་ཤེས་པ་ཡིན་ཞེས་སྨྲས་པ༌ལ།
  tca-NT: 'Rü yexguma ga yema Yudíugüarü ãẽ̱xgacügü rü wenaxãrü naxcèx nacagü ga guma
    ngexetüchirécü. Rü ñanagürügü nüxü̃: —Rü ñu̱xma tanaxwèxe i Tupanapẽ́xewa rü aixcüma
    tomaã nüxü̃ quixu na texé cuxü̃ rümexẽẽxü̃. Erü toma rü meãma nüxü̃ tacuèx i ngẽma
    Ngechuchu rü wüxi i pecaduã́xü̃ na yiĩxü̃ —ñanagürügü.'
  zpl-NT: 'Che ubixia zeca beei niyu enu unga niquieꞌlu nu unibeei lulla: ―Nzucu Diose
    riꞌya, uniꞌ nú neli neca, xne nediyaꞌru nú bene enu uriꞌiyeca iꞌcululu necalla
    bene enu rluꞌcu dula.'
  mbc-NT: 'Inî''rî mîîkîrî pî'' ta''pî to''ya: —‍A''kî, Paapaya uyepi''tîsa'' ka''kî.
    Maasa pra mîîkîrî Jesus man imakui''pî ku''nen pe, epu''tî pî'' anna man.'
  ndg-ndg: Kwa eyo kwa mara ya na'ibele, kabankema mundu yoo ywabile ipofu ni kummakiya,
    Umpei Nnongo utukufu. Tutangite kuwa mundu yoo nga mwene sambi.”
  wsk-wsk: Buta se Juda supuling alo udagi tala kari motam sisira bagaram umu aruman
    se tairam se manorman, “Kaem koma te den nunguning la baluko,” maman. “Ana ikisan
    kakirip umu memek betera kari.”
  toj-NT: 'Ja judio jumasa ti cho spaya jan ja ma'' tupel ajyi ja sati, ti yalahuea:
    ―Ala cabticon ja mero smeranili. Ta mi c''a, huax yilahua ja Dios que huana ni
    mentiraa porque ja quenticoni huan nix naaticon que ja tan huinic jahui, mulanum
    nia.'
  tbc-tbc: Ago tag tamol imug malan itau an afon mi duwagig durupei, “Oŋ Anut yaŋan
    mi wabisa. Man dugo, maŋ maloŋ ak, Jesus man aupasek tamol a.”
  sna-sna: Vakadanazve murume uya akambenge ari bofu kechipiri. Vakati kwaari, “Ipa
    mbiri kuna Mwari. Isu tinoziva kuti murume uyu mutadzi.”
  smk-NT: Anaod, saray pupangulo ran Judio, nipakayaban rayaytaw si gindat nin bulag
    a wanra kona, “Ipangako' mo sa adapan nan Dios, ibarita' mo a tutuo. Tanda' mi
    a, sitaw si tawo nin namaanda' komo ket, makasalanan ya.”
  grc-TCGNT: Ἐφώνησαν οὖν ἐκ δευτέρου τὸν ἄνθρωπον ὃς ἦν τυφλός, καὶ εἶπον αὐτῷ, Δὸς
    δόξαν τῷ Θεῷ· ἡμεῖς οἴδαμεν ὅτι ὁ ἄνθρωπος οὗτος ἁμαρτωλός ἐστιν.
  gof-WFTW: Hessa gisho, qooqe gididi yelettida addiya entti zaari xeegidi, “Tumaa
    odanaw Xoossan caaqqa; ha addey nagaranchcho gideyssa nu eroos” yaagidosona.
  spa-BLM: 'Entonces llamaron por segunda vez al ciego y le dijeron: “Da gloria a
    Dios. Sabemos que este hombre es un pecador”.'
  kyz-NT: 'A''eramũ fariseu ''gã eae''emera ''ga renũina nũ: —“Janeruwarete ''ga rowase
    je ''ami. A''eramũ je mama''e a''jea etee imome''wau pẽ nupe”, ere ki oree— ''jau
    ''gã ''ga upe. —Ene mamã''ẽara ''ga itywet ma''ea ra''e. Aipoa ore orokwaap— ''jau
    ''gã ''ga upe.'
  dao-dao: Anghngihnaka amikmüa hmi lawki cun khü betü u lü, “Pamhnama veia akcang
    ka pyen khai tia sitih taa, nang ning mdaw beki cun khyangka ti kami ksingki ni,”
    ami ti.
  cya-cya: 'Xiya'' mxi''ya ne'' ''in yu nu ncua cuityin'' can'' lo'' juin ne'' ''in
    yu: Tyaa xu''hue ''in Ndiose si''ya cha'' re, huare'' jlyo ti'' hua si''yana yu
    cua lca yu nten qui''ya chendyu.'
  wrk-wrk: Mili yali manjijba yingka wudumbiji nanda kabuji nganinyi. Jala nyuli wanbiya
    yalundu, yali yanyba nangangi, “Marda ninjimi maruka muwa Kudkanyi. Marda ninjimi
    wajba Kud kunybanyi jangkurranyi, najbangangi ninji yaji nanijba. Jingkijba nurru
