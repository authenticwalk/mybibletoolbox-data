  pan-pan: ਯਹੂਦੀਆਂ ਨੇ ਉਸ ਦੇ ਮਾਂ-ਬਾਪ ਤੋਂ ਪੁੱਛਿਆ, “ਕੀ ਇਹ ਮਨੁੱਖ ਤੁਹਾਡਾ ਪੁੱਤਰ ਹੈ? ਤੁਸੀਂ
