  rop-rop: “Dijan san blanga yunbala, indit?” Wal dubala bin tok, “Yuwai. Im minbala
    san. En imbin blainwan brom beibitaim.” Wal detlot serramonimen bin tok, “Yunbala
    bin tok imbin blainwan brom beibitaim. Wal wotfo im luk gudwei na?”
  mee-mee: Na keke ballage tamana bae naname roma, “Apanung laekia ka i a tumiau amaka
    role roma, matana kanname ke su ina naname toapisigi ae? Ava ke meimia na i ke
    kelkela sonrau?”
  mwf-2018: I murrinh pumampirrungintha, “Ya. Nukunu kanhi karrim-ka kardu wakal nankungintha
    ngarra nukunu-re bammat-ka kardu kamarrama? Mu thangku-dha-wa nukunu kanammirlbirl
    kanhi warda-yu?” Parrampunkudharrpungintha.
  dif-dif: 'Ja tanali pudlana jakalkana wonti ja jatana wonti: „Naupini judlani kupa
    nganai, nunkangundru judla jatai, nau butju dankanala? Worderu jenia pantjina
    warai, ngangau nulia karari najiai?“'
  gam-gam: Wo mopillka kambono embe dji, une ge ye warne kaima moro mo? Une moi kune
    ge nale emill yei we djinj ge, kandja kaima djinj mo? Ipon une nale kiwa yero
    ge, namba mal yei ne? dji.
  nou-nou: Edo ungo bugero nganega isera, “Mei emomo ingoda ta? Edo umo diti guba
    ari tini da edo wowosisita? Edo rawodo edo umo boroko yei gosira amomo ge be ta?”
  mqb-NT: 'Tə cəce patan wa: «Həna anan nà, wan ana kwanay ɗaw? Kwanay kə sənen zle
    winen mə wahay a nà, hurof awan ɗaw? Aday a canan iɗe həna kəkəmaw?»'
  ape-B: Douk chanaki ali hasolikech hakli, “Anudak douk ipakinu nuganinu? Ali chopuk
    anan douk seiwak mamakik kwonalali ali nabes sechukanu nape namudak ati? Ali anan
    douk nenek moneken, umu nameitu wata natulugun umu?”
  grc-F35: Καὶ ἠρώτησαν αὐτοὺς λέγοντες· «Οὗτός ἐστιν ὁ υἱὸς ὑμῶν, ὃν ὑμεῖς λέγετε
    ὅτι τυφλὸς ἐγεννήθη; Πῶς οὖν ἄρτι βλέπει;»
  cav-NT: —¿Metseja bacuadya ri riyaque ecuita? —Jejee, yatseja ebacuadya tume. —¿Shuhuiri
    cuinanacuare? —Jejee, shuhuidyatu cuinanacuare. —¿Tume jatsuri iyacua eje bucha
