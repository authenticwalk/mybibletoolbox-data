  heb-heb: וישאלו אתם לאמר הזה הוא בנכם אשר אמרתם כי נולד עור ואיכה הוא ראה עתה׃
  mpp-mpp: yanguc uwayeteibong, “Ngic yago ye ngekele madec, me? Ye dongeine pisickeicne
