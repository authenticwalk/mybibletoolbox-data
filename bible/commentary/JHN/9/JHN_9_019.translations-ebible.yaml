  apz-apz: Joho ulontɨfi ulɨmentohofi, Oloso sikoe hwomutaho. Konaꞌwohi aswo maꞌmentiso
    sohonta tɨmpiꞌnyo maꞌmentiso hwoꞌmanji i olohonta kakoe tɨmo wopɨngo pipi imoꞌnɨngkohoho.
  yon-yon: Kwane, korok korokbed kaamondiwen, “Karub kee yiib dana mingki kuiyoo?
    Yiibbed kwane yedmimaib kuu wooneen yaambed indob tut keroon ye karub kukeiyoo?
    Komo keroonkob ye kuu wedme kereknoon?” andiwen.
  poi-NT: 'Jém fariseoyaj icwácyajpa jém pɨ̱xiñ ija̱tuŋ. Nɨ́mayt́a̱: —¿Que yɨ́p pɨ̱xiñ
    mich imma̱nɨc, jém miñɨmpaap iga cácht́i mu iñay? ¿Jutsa̱p miixixóy sɨɨp?'
  wuv-wuv: Rona i'igai, “Na'uu hamugua meni? Simeni, meni hamu'aa ware ba ina wanini
    pudawerai? Tani i fanunupa'i eni?”
  quf-NT: 'Chaymi kaynu nir tapuranllapa: —¿Kayqachu wamraykillapa? ¿Manachu qamkunaqa
    niraykillapa syigu nasiran nir? ¿Imanutaq kananqa rikakuyta puytin? nir.'
  yuw-yuw: Ehunya amna dugoho inongo yac tongga yogung, “Amna wo yu sothon manasotihu
    nuhun? Macnoho yu bauna dan komni idochu nuhun? Ihorocanu wömai ting tongga yu
    daro ogep forihac?”
  hus-NT-1971: 'Chich jaja’chic ani conoyat: ―¿Ja’its axe’ a tsacamil? Tucu ucha’
