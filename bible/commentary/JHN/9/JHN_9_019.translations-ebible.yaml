verse: JHN.009.019
translations:
  kpx-kpx: Ige abu belagevei avoe, “La monike ko. La loui kosea, ‘Kou uge niveu keduanu.’
    Iale au oleve kateike vai aike nianu.”
  okv-H: ke einge ea, “Embo emo no meni rete avo hini ta eto tihi vahaikari puvunute
    avo daingeto tihi javotoho ehei ere kogoi?” ainge eo,
  tbo-tbo: po hi lubayadehi hi pa, ‘Tewela geka taumi natumi? Ona paliweliyai, a matakekena
    ma o guni? Iyowai ma matana hi lugiigilihi?’
  mal-C: അവരോട്, “ഇതു നിങ്ങളുടെ മകൻതന്നെയാണോ? ഇവൻ ജന്മനാ അന്ധനായിരുന്നോ? ഇപ്പോൾ എങ്ങനെയാണ്
    ഇവന് കാഴ്ച ലഭിച്ചത്?” എന്ന് അവർ ചോദിച്ചു.
  grc-SR: καὶ ἠρώτησαν αὐτοὺς λέγοντες, Οὗτός ἐστιν ὁ υἱὸς ὑμῶν, ὃν ὑμεῖς λέγετε ὅτι
    τυφλὸς ἐγεννήθη; Πῶς οὖν ⸉ἄρτι βλέπει;⸊
  bgc-bgc: अर उनतै बुझ्झया, “के यो थारा बेट्टा सै, जिसके बारें मै थम कहों सों, के
    वो जन्म तै आन्धा था? फेर इब वो किस तरियां देक्खै सै?”
  khz-khz: Ne ira na gerenagirato, negetiwato, “E gomi natumi pa? Taunatauna ia mata-kele
    ewalato nogotina? E rakagau gaurai ia ewagumona, e poepoena?”
  deu-TKW: 'und sie fragten dieselben: ist dies euer Sohn, von dem ihr sagt, daß er
    blind geboren ward? Wie kommt er nun zum Sehen?'
  zsr-NT: 'len gulanabnëꞌ lequëꞌ, taꞌnë́ꞌ: ―¿Naruꞌ naquëꞌ zxiꞌnliꞌ bönniꞌ ni, rnaliꞌ
    guljëꞌ nachultë lahuëꞌ? ¿Nacxcz nac rléꞌinëꞌ naꞌa?'
  lin-lin: 'mpe batunaki bango : — Mobali oyo azali mwana na bino ? Boni, abotama
    solo mokufi miso ? Ndenge nini sik’oyo akomi komona ?'
  hns-NT: 'poetjhies: „Ie aadmie tor beta hai? Oe sattje ke paidaais se andha raha?
    Aur ab oe kaise dekh paawe hai?”'
  noa-E: —¿Chadcha mʉg woun pãar chaairá? ajim anʉm. ¿Pãachdëujã pãrau chadcha bi
    eeweta dau khaugba thaabajim anʉ́? Magtarrta ¿jãga ĩs jãg dau wajapha oo simma?
    a jëeujierram aajem chi dënnaanagcha.
  eng-EMTV: And they asked them, saying, “Is this your son, who you say was born blind?
    How then does he now see?”
  mib-NT: 'Te ni cacajnūhún de: ¿A yáha cúu sēhe ro jéē ní cacu cuáá cácahān rō? Núu
    súcuan ¿te ndese ni ndundijin tɨnūú de vijna? áchí.'
  lif-NT2: “कन् मिक्‍फःम्‍बान् खिन्‍छिॽ साःबि? हे़क्‍क्‍याङ् कन् सावाःन्‍छिङ्‌ङाङ्धोए
    मिक्‍फःम्‍बा वये़बि? कन् आक्‍खेलॽरिक् आल्‍लो खानिःमा के़सुक्‍पा पोःक्‍खे़बे?”
  xnj-xnj: Vakavakota dadi na nyina waki, “Wu, mwenuyu ndi mwana winu? Ndi mwemwijova
    avelekiwi ngalola? Kangi ahotwili wuli kulola?”
  mmx-mmx: La diga sue du, “Lamdak atnumu na? La kereva, at laaleng nenen ga visix
    i, luxatli ren ga main? I lok kereva la neni i reven manga?”
  cbr-NT: 'Cuënxun ca aín papa ñucácëxa: —¿Ënëx cara min bëchicë ''ic, mitsúnmi bëxuñua
    bacë́an ñuicë, a cara ënëx ''ic? ¿Usa ''ixúnbi cara uisaxun bërí upí oquin isin?'
  tee-NT: 'Chai asacmicalh ju xapai xanati. Ajuncanch: ―Ju ani ja yuchi ju mints''alh''an
    ju nonat''it ni va alak''ach''ix ixjunita acsni lak''aulh. Pus ju chavai tas xalhi''alac''avananch.'
  eng-LSV: and they asked them, saying, “Is [this] your son, of whom you say that
    he was born blind? How then does he now see?”
  cak-NT: 'Y ri achi''a'' ri'' xquic''utuj chique ri rute-rutata'' ri achi: ¿Ja''
    iwalc''ual re'', ri ni''ij chi can moy desde cuando xalex? ¿Anchique xu''on chi
    nitzu''n cami? xecha''.'
  pah-NT: —Pe'ji katu ti ore ve, ei g̃a g̃a pe. Gaha ko ndera'yramo? A'iti ga ndahehai
    o'arame novĩa? ei g̃a. Pe'ji ti ore ve. Marã kiro ga rehauhuro naerũ? ei g̃a g̃a
    pe.
  sja-NT: 'Mãpai iidijida: —¿Na parã warrak''ã? ajida. ¿Parãpa jaradaik''ã ichi tau
    p''ãriu t''oda? ¿Sãga ɨ̃rá pia unu bɨma? ajida.'
  xed-xed: 'Manda sagha taŋ, «zwaŋa ghuni na mndu na ra? Grafgra kuni kazlay: Nda
    ghulpa ta yagata kuni kəʼa ra? Waka a magaku kəl tsi ka nghaŋtá vli ndana ɓa?»
    ka həŋ nda həŋ.'
  glk-glk: 'و از اوشأن وَورسه‌ییدی: «آیا اَن شیمی پسره، هونی کی گیدی کور به دنیا بَمو؟
    پس چوطو الأن تأنه بیدینه؟»'
  mks-NT: 'Ta já na̱nda̱ca̱ tu̱hún na̱ tátá da̱ xi̱hi̱n náná da̱ já na̱cachi na já
    xi̱hi̱n ná: —Á ja̱hyi ndó cúú da̱ yóho. Á mé a̱ nda̱a̱ sa̱ já cuáá já cáa da̱
    na̱cacu da. Ta ndá cuéntá quéa̱ sa̱ tívi nu̱u̱ dá viti —na̱cachi na.'
  gfk-S: Io, di gom tiri dur, “No nati mur ikin? Aie nong mur tange be iga pulo leh
    tano bung, augo no etnana, u ga kaho ie tana? Hohaam be ite nanaas um kakarek?”
  bmu-bmu: Kayohotka kewö qesim etkiget, “Azi ki etkö nahönŋira me qahö? ‘Jegömöl
    asuhuyök,’ jizahotmö, denöwö aka mönö dölki jeŋi uba ekza?”
  dgz-dgz: Ine mame tauane amba mu singui wane, “Mame e orup egawa? Orup ega yaneni
    gapan namu yame borasen? Ame anenen endi yangut taiwan?”
  eng-GNV: And they asked them, saying, Is this your sonne, whom ye say was borne
    blinde? How doeth he nowe see then?
  zaa-NT: 'Gunàba titsa'' tè cą nna ra cą: Tsí nui nuá ỹi''ni lía nu rena le qui''ni
    gùlią ciego. Ti''ala modo acca annana rilá''nią nì''i.'
  eng-WEBSTER: And they asked them, saying, Is this your son, who ye say was born
    blind? how then doth he now see?
  guh-guh: 'Judíovi jane baja yanijoba pitaxutotsëcënaenëmi paxabeje penabejejavabelia.
    Jumaitsi: —¿Baja tsa maponë panexënatobejeje, ponë penaexanaejavaveliacujinae
    pitaxutotsëcënaenëmije? ¿Detsa pacuenia aeconoxae baja tane? jai judíovi.'
  bon-bon: äätemlisi egä, “Nää, ai lui weeme bägrä gyene? Lipu, tabe irecu määsumäsu
    ärngeji ge? Tabe page siige lipulipu jepänenemige?”
  nhw-BL: 'Huan nojquiya quintlatzintoquilijque: ―¿Nelía, ni amotelpoca? ¿Nelía tlacatqui
    popoyotzi? Huajca, ¿quenicatza hueli tlachiya ama?'
  swh-ONEN: Wakawauliza, “Je, huyu ni mtoto wenu, ambaye mnasema alizaliwa kipofu?
    Imekuwaje basi sasa anaona?”
  wbi-wbi: Vakavaposia avapaafi avakati, “Asi, umuunhu uju juno mwiti aholilue m'bofu,
    mwana ghwinu? Asokile ndaani uvubofu vwake?”
  bba-bba: Mɑ bɑ bu bikiɑ bɑ nɛɛ, bɛɛn biiwɑ mini? Wi i nɛɛ i mɑrɑ kɑ wɔ̃koru? Amɔnɑ
    u kɑ yɑm wɑɑmɔ tɛ̃.
  eng-KJVCPB: And they asked them, saying, Is this your son, who ye say was born blind?
    how then doth he now see?
  kgk-NT: 'Ogwahẽ ramo, oporandu túvy-pe isy-pe ave: —Nde ra''y tipo upe va''e, he''i
    túvy-pe. —Imitã gwive ndahesapysóiry va''e peje hese va''e? Mba''éixa tipo ohexa
    oiko-vy? oporandu túvy-pe isy-pe ave.'
  waj-waj: 'ivaitana yaparaida tunoo: Aanna ngii maapuvainnee? Ngia innara kiaanoo:
    Ta avu huruutavai mmataunnavaivee, kiaavainnee? Mo dataakiaavo aanna inna avuuvo
    tainnee?'
  cpy-cpy: 'Rojampi-tawakiri, ikantziri: “¿Riima pitomi irika? Pikamantena, ¿rooma
    itzima-kori ikamampo-waakitzi? ¿Jempema okanta ikowichaa-tantaari kameetha?”'
  ekk-PKP: 'Nad küsisid neilt: „Kas see on teie poeg, kes teie sõnul sündis pimedana?
    Kuidas ta siis nüüd näeb?“'
  mpx-mpx: yaka hi nelil hi ba, “He natumiu e, toto ku ba tage valila ku ab ge matana
    i kai? Ga i ola ge sauga ya matana i waisi?”
  wbp-wbp: Junga-juku, yanurnu-pala yangka-kurraju, ngula-jangkaju payurnulkulu-palangu
    Paraji-paturluju, “Nyampuju nyumpala-nyangu mayi kaja-nyanu? Junga mayi kanpala
    wangka nyumpalaju nyampu nganta kuja palka-jarrija kuja-juku milpa-parnta-juku?
    Kuja kanpala kuja wangka nyumpala, kala nyarrpakulku-yijala-ka nyanyi milpangkuju
    warrajarluju?”
  luo-luo: Ne gipenjogi niya, “Bende ngʼatni e wuodu ma uwacho ni nonywol muofu? Obet
    nade ni koro onyalo neno?”
  nhe-NT: 'Huan nojquiya quintlajtlanijque: ―¿Nelía, ni imotelpoca? ¿Nelía tlacatqui
    popoyotzi? Huajca ¿quejatza hueli tlachiya ama?'
  aii-aii: 'ܘܒܘܼܩܸܪܗܘܿܢ ܡܸܢܵܝܗ‌ܝ: ”ܐܵܗܵܐ ܒܪܘܿܢܵܘܟ݂ܘܿܢ ܝܼܠܹܗ، ܕܒܹܐܡܵܪܵܐ ܝܬܘܿܢ ܦܝܼܫܵܐ
    ܝܗܘܵܐ ܝܠܝܼܕܵܐ ܣܸܡܝܵܐ؟ ܐܵܕܝܼܵܐ ܕܵܐܟ݂ܝܼ ܝܠܵܗ̇ ܕܒܸܚܙܵܝܵܐ ܝܠܹܗ؟“'
  esk-NT: Iliŋisa apiqsruġniġaich, “Una iġñiġivitchu? Nipliutigitlavitchu animałha
    ayauŋapluni? Qanuqhunimi qiñitlasriva pakma?”
  msb-msb: kag ginhunga sinda, “Matuod man gayod na ini na lalaki an anak niyo? Nano,
    ginasabi niyo na gin-anak siya buta na? Kun amo, nano kay nakakita na siya?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² canh¹³: ―¿Lán¹³ dsa² lang¹² jonh¹² hniah¹², dsa² juúh²
    hniah¹² tsa¹jniuh¹²dsa cónh¹ jmai³ mi³ca¹lø¹chián¹dsa? ¿Ha²lah ma²jniuh¹²dsa na¹?
    ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ତାର୍‌ ମାଆ ବାବାକେ ପାଚାର୍‌ଲାଇ, “ଏଟା ତମର୍‌ ପିଲା କି ? ସେ ଜନ୍‌ମେ ଅନି
    କାଣାଟା ବଲି ତମେ କଇଲାସ୍‌ନି, ଏନ୍ତି ବଇଲେ ସେ କେନ୍ତି ଦେକିପାର୍‌ଲାନି ?”
  meu-meu: Bena e nanadaidia, eto, Ina umui natumui a? Matana ruaosi kepuludia ai
    e vara o tomu a? O harihari matana be ede e papa toma?
  yva-NT: muno wo yanajo ware, “Ipa arikainye so pirati ipare ano kobe wea amije ntuba
    rako? Veanimaibe soamo amije mpora ti po nuge raen?”
  dgc-dgc: a kinagi de dide, a “Anya, éng saye i anak moya a kagi moy a buhék sapul
    to nikeenak na, éy bakit naketa dén nadid?”
  zpm-NT: 'Bdziṉ grop meṉgol co, rëbchaa zho: ―¿Pe nli xpëëd to nac meṉ rii? ¿Pe nli
    na roḻd lo me zeeṉe gol me? Teḻ nli roḻd lo me, ¿zha biac lo me ne laa me raṉ
    niina?'
  hix-NT: Enhura rma nenuruye, amna hokru, kany me manatxow hatà, ketxkon hatà, àyàmà
    wya, àyonà wya xarha. Norotho moson ha, owyanye. Enhura enusahotho rma mosonà,
    owyanye. Àsoke ryhe nenteko, ketxkon hatà, Farysew komo.
  sim-sim: �Toto jikisi shihi or? Nijava orhi nyirin, os orin nyi wari wolo misokome
    orhi er tumuri op? Os erem si nanda nahi, mberem ushiwak ter or heyendu?�
  npi-ULB: तिनीहरूले आमाबुबालाई सोधे, “तिमीहरूले जन्मिँदै अन्धो थियो भनेका तिमीहरूका
    छोरो के यही हो ? अनि अहिले यसले कसरी देख्‍छ त ?”
  cgc-cgc: daw painsaan danen, “Bata nyo ni? Matuod na kanen natao na bulag? Man-o
    tak kakita en kanen an anduni?”
  tim-tim: hin ai yetkuyi, “Nan yetŋe ire dewunŋe bok bokŋe miawagep dâyiat are amâ
    gain gain akmâ dewunŋe âlepŋe miawaktâp?” dâyi.
  yor-yor: Wọ́n sì bi wọ́n léèrè wí pé, “Ǹjẹ́ èyí ni ọmọ yín, ẹni tí ẹ̀yin wí pé,
    a bí ní afọ́jú? Báwo ni ó ṣe ríran nísinsin yìí?”
  wos-wos: Takandaka yambéka di bérré wakwexéké, “Ané béna nyan dé, o yingafwe? Ayiwa
    héraléka dé dama hiya. Béni wungi béni wa, o yingafwe? Yingi maki ye dé dama xé?”
  emp-NTPO: 'Maʌ̃be ãdjía iwid̶isid̶aa: –¿Naʌ̃gʌra bãrã warra daub̶errea toped̶ad̶aca?
    ¿Sãwã id̶ira idjia unu b̶ʌ?–'
  eng-F35: 'And they asked them saying: “Is this your son, whom you say was born blind?
    How then does he now see?”'
  ind-ind: Mereka bertanya kepada kedua orangtuanya, “Orang ini anakmu, bukan? Apakah
    dia benar-benar buta sejak lahir? Kalau begitu, bagaimana dia sekarang bisa melihat?”
  pes-OPCB: 'و از آنها پرسیدند: «آیا این پسر شماست؟ آیا درست است که کور به دنیا آمده؟
    پس چطور چشمانش باز شد؟»'
  mpt-mpt: baabeniba Naka ele ib miino? Ibo baaniba Naka ele awoko mema dobmikinabua
    gongam tem da ye e kino tum gebanobiobo gabib otane e fatnaneta e kino webiabanone?
    gesiba
  ssx-ssx: ipiliki pa꞉ta꞉ lota꞉ pitolo alota꞉ Do halita꞉ ipilika꞉ wekipe. Kutupa ipikita꞉
    panake mendi pa꞉ta꞉ kone leke holupiki weki mendipe laata꞉ Kutu pia꞉ka꞉na꞉ yoluta꞉
    kota꞉ ameta꞉ ekipa handolo pia꞉pe laa lota꞉ pimikime.
  mkl-mkl: ɑ̀ ni, ɑmɑ nŋɛui ihɛ̃? Nɔ ntɔ ntɔ do fɛɛjui ì buu bɛ ŋɑ? Nɔ bɛirei í ce
    wɑ yɛ ilu nsɛi.
  gaq-gaq: ତେଲା ମେଇଂ ମେଁନେ ବାଡିଆକେ ସାଲିଆକୁକେ “ଏନ୍‌ ନାଉଂ ? ମେଁ କାନା ଡିଙ୍ଗ୍‌ଚେ ଜନମ୍
    ଡିଙ୍ଗ୍‌ଲେଗେ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ ପେଡିଙ୍ଗ୍ । ତେଲା ମେଁ ଏକେ ଡିରକମ୍ କେୟାଡିଙ୍ଗ୍‍କେ ?”
  gof-RNT: Entti iya aayiwunne iya aawakko, “Hintte ‘Qooqe gididi yelettis’ giya hintte
    na7ay hayssee? Yaatin, ha77i waanidi xeellide?” yaagidi oychchidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ଇନ୍‌କିନ୍‌କେ କୁଲିକେଦ୍‍କିନାକ, “ମେଦ୍‌ କାଣାଁକେଦ୍‍ତେ ଜାନାମାକାନ୍‍
    ହନ୍‌ ତାବେନାଃ ନିଃଗି ତାନିଃଚି ? ଚିଲ୍‌କାତେ ନାହାଁଃ ଇନିଃ ନେଲ୍‌ ଦାଡ଼ିତାନାଏ ?”
  gah-gah: loká ikitiki gipatini agómula liko minamó getusimole liki nilasihe. Itó
    ámina gipa imane nehe. Nana oake agómula goloutave.
  lcm-lcm: Na kila sui irilong ta, “Au, kakamilong kana ta nat? Ninia palau nang a
    nat ang, mitapo antok ta kita ingus ia velai ani mataba, ingko? Au na kata saka
    bil an vanang, na kana kalapo arai korong pok?”
  aer-aer: Kenhe ratherre anteme apetyerlenge kele itne anteme renhe-atherre apayuthneke,
    “Artwe nhenhe-ame arratye anthurre alere mpwele-kenhe? Re-ame arratye alknge pwenge
    akwekenge-ntyele? Mpwele-ame akaltye aneme nhenge nthakenhe-arle artwe nhenhele-arle
    aremeke?”
  qvc-NT: 'tapurqanllapa: —¿Kaychu wambrayki? ¿Alliptachu sarku nasirqan? Kananqa
    ¿imashinataq atinna rikakuyta? nishpa.'
  tgl-ULB: Tinanong nila ang mga magulang, “Ito ba ang inyong Anak na sinasabi ninyong
    pinangangak na bulag? Papaanong nakakakita na siya ngayon?”
  cbs-NT: 'beabu januxun judio xanen ibubun jawen ibu dabe jatu yukakin: —¿Nadan,
    min bakemen? ¿Chanima bekun kaini man yuimismen? ¿Jaskatan ma uinmenkain?— akabu'
  xtm-NTPP: 'te ka jikan‑tnu''u de: ―‍¿Tee ya''a kúu sa''ya ni ma? ¿Ka ka''an ni ja
    ni kâku kuaa de? ¿Naxe kúu ja vitna, te kúu nde''ya de a? ―‍ka kuu de ka jiña''a
    de.'
  nnq-nnq: Bai ngabakonya benia achikibelei bakwe, “Bo, jonjo nga kakombo jwinu jwombe
    mangweto nnenga akabelekwa jwangalola? Ngoe alamitabo?”
  bao-NT: 'o biro cʉ̃jare ĩi jãiñaupa: —¿Ania mʉja macʉ̃, “Ca ĩatigʉ baʉawi,” mʉja
    ca ĩigʉra cʉ̃ niiti? ¿Do biro biicãri mecʉ̃ra yua añuro cʉ̃ ĩacãti? —cʉ̃jare ĩiupa.'
  san-ORI: ଅତଏୱ ତେ ତାୱପୃଚ୍ଛନ୍ ଯୁୱଯୋ ର୍ୟଂ ପୁତ୍ରଂ ଜନ୍ମାନ୍ଧଂ ୱଦଥଃ ସ କିମଯଂ? ତର୍ହୀଦାନୀଂ
    କଥଂ ଦ୍ରଷ୍ଟୁଂ ଶକ୍ନୋତି?
  huv-NT: 'tatüniw manguiayiw: ―¿Aag agüy micualana, ipiüngan nesomb wijquiata? Jow
    nganüy, ¿nguineay rat oniiüga? ―ajüw.'
  otn-NT: 'Bi ''yännbʉya, bi ''yɛ̱mbi̱: ―¿Ua guehna̱ ni̱ ts''ʉnt''ʉui na̱ ''bʉcua,
