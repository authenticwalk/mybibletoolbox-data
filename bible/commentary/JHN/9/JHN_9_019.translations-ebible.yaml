  msk-msk: aw osipa nilan, laong, “Anak agaw mayo yani na otaw, yaning pyagalaong
    mayo na bota anay da mawtaw? Yomonnonong pagkadyaw nang kanaan kabotaan?”
  gyr-NT: 'Chupe oporandu aipo ehi: —¿Pe rahɨr ité vo co? ¿Ndasesapɨsoi oha? ¿Mara
    ehi vo co cũritei osareco no? —ehi iyesupa upe yuvɨreco.'
  kmh-kmh: “Ñi biy ñi nirik?” Aŋgey aŋgrik, “Yaw! Ñi chir aŋgrik.” Aŋger aŋgyak, “Nup
    windin koysek tikrik?” Aŋgey aŋgrik, “Yaw! Nup windin koysek tikruk aŋgrik.” Kun
    aŋger aŋgyak, “Kun ak yergiy windin yimb niŋimb?”
  ukr-ONPU: 'Вони запитали: ―Це ваш син, про якого ви казали, що народився сліпий?
    Як же тепер він бачить?'
  emi-emi: Angila ghe kookolomi tamana me kinna va, “Ierai natuimalue ia? Amalu ghe
    ue va ghe lutu emata salusalunala? Me vaalua me ghaine etaatara?”
  zpv-NT: 'chiꞌchi gunaabadxyiꞌdxyi raꞌ ba loh raꞌ xcuzahn ba squiiꞌ: ―¿Ta lliiꞌn
    tu deeꞌ? ¿Ta rñiꞌ tu ayi riin loh bi desde chin guulaa bi? ¿Xaloh chiꞌh nnah rwaꞌha
    bi?'
  gux-gux: 'Bi den buali ba: Naani one tie yi bi jua yo? Yin tua yua n mali ki tie
    juamo yeni? Li ga lede yo ke o nuadi?'
  kos-kos: ac siyuk seltal, “Ma nutumtal pa mukul se inge? Komtal fahk mu el isusla
    tuh kun. Na fuka tuh inge el ku in liye?”
  ibo-ibo: Ha jụrụ ha sị, “Onye a ọ bụ nwa unu, onye unu na-asị na o kpuru ìsì site
    nʼoge a mụrụ ya? O si aṅaa ahụ ụzọ ugbu a?”
  yml-yml: '@see-verse:JHN.009.018'
  ory-ory: ସେମାନେ ସେମାନଙ୍କୁ ପଚାରିଲେ, ତୁମ୍ଭମାନଙ୍କର ଯେଉଁ ପୁଅ ଅନ୍ଧ ହୋଇ ଜନ୍ମ ହୋଇଥିଲା ବୋଲି
