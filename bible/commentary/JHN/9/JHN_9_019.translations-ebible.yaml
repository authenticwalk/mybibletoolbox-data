  ong-ong: le pe pemetei polpepei, “Metine lepei, le ninge leise roum lom? Ise roum
    yirpei yolo ise roum yila yasiepe lutepe olpe ko? Le le lolomen so le fei nou
    luntoli loporo lepe?”
  tnn-tnn: kən kəmotətapəh olau məmə, “?Təhrol? ?Nətɨtəmlau u suah u? ?Itəmlau onakuən-tu
    məmə nian in təmaiir-pa, kən nɨganəmtɨn təpɨs? ?Okəmə nɨpahrienən, kən nɨganəmtɨn
    təmahrol məwɨr?”
  hch-NT: mevaruta'ivaviyaca müpaü me'utiyuatü, 'Icü tixenive, hepaüsitana xemutiyuane
    quename 'acüpetü 'utinuivaxü. Que yüanetü hicü peuniere.
  crn-NT: 'Ayee mú tihuaꞌutaꞌíhuaꞌuriꞌi tɨjɨ́n: ―¿Ni tzaa yeehui aꞌɨ́ɨn púꞌeen áꞌamuayauj?
    ¿Ni aꞌɨ́ɨn púꞌeen sej siyen tiꞌixa yee aracúuniꞌi pu huanúꞌihuacaꞌa? ¿Aꞌiné yeehui
    auj tíꞌirɨꞌɨri tɨ ari mé úunee?'
  zpu-NT: 'Naꞌll bnnab akreꞌ xaxhnaꞌ beꞌnnenꞌ gok lcholenꞌ, lle akeꞌ leakeꞌ: —¿Xhiꞌnnre
    beꞌnn ni, beꞌnnenꞌ nere gorjeꞌ nchole? ¿Akxha goken ba llareꞌreꞌ nnaꞌ?'
  juy-juy: ତିଆସନ୍‌ ଆନିଞ୍ଜି ଆୟୋଙନ୍‌ ଡ ଆପେୟନ୍‌ଆଡଙ୍‌ ବରେଞ୍ଜି, “କେନ୍‌ଆନିନ୍‌ ଡାଙ୍ଗଡ଼ାଅନ୍‌ବେନ୍‌
    ପଙ୍‌ ? ଆନିନ୍‌ ଆକାଡ଼ୁନ୍‌ ଜନମ୍ମୁ ଡେଏନ୍‌ ଗାମ୍‌ଲେ ଏବର୍ତନେ । ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଆନିନ୍‌ ନମି
    ଏଙ୍ଗାଲେ ଗିୟ୍‌ଲେ ରପ୍ତିତେ ?”
  for-for: 'mayama isibigama untawe: Yagararisi aorika aborantiye yemepa mampayo.
    Aeba ayamagina aoba agayema, isibigaugunisi,'
  epo-epo: 'kaj demandis ilin, dirante: Ĉu ĉi tiu estas via filo, kiu, vi diras, naskiĝis
    blinda? kiel do li nun vidas?'
  gfk-gfk: Io, diet gaam tiri dir, “No nati mur iakan? Aie nong mur tange bia ga pulo
    laah tano bung, augu no pawasine, u ga kahai tana? Hohe bia i te nanaas um kaiken?”
  bjz-bjz: Bua fufuguturieta, uriga egeguturie, “Gigige! Ená nímanda mendi ra? Umó
    dibe soikide sirorari gaa retora mo, umó ra? Atá umó oreki daiyagha ea rei-geru?”
  atg-NT: E mhila wẹ, “Omi ẹ na? Onana ẹ khi ọzalo a bia li? Sẹ o ke li kia ni ọ rọ
    ke ẹ mẹ ekẹ?”
  bjv-NT: 'Ə dəji-de ta əi nə: «Dəw kam e ngonsi wa təkɨ rɔjetɨ a? A re e ngonsi wa
    ə, kəme tɔ lo koje tɨ wa a? A re kəme tɔ lo koje tɨ ə, ra ban be ə ngɔsɨne kəme
    oo lo ə?»'
  tos-NT: 'Chuná̱ kalhasquinko̱lh: —¿Pi̱ hua̱ yuma̱ minkahuasacán hua̱nti̱ huaná̱tit
    pi̱ lakatzí̱n lacachini̱t? ¿Lá̱ntla̱ chú̱ tla̱ná̱ lacahua̱nán?'
  rro-rro: Ba ia tebakainakia tetibaha, “Neiana hanona wai nahumi, u? Mahana ki'a
    obokiai erama hauna neiana? Ia bariu hanona mahana aea tenamo aiho ba neihaiha?”
  mxp-NT: 'jøts ja ojts tnøjmɨdɨ: ―¿Meets ɨdøꞌøn ya̱ꞌa̱t mma̱jnk? Janch wɨna̱p ɨdøꞌøn
    yø tø kyaxɨꞌɨky, pø mnømdɨpxɨ. ¿Sudsoꞌampyts yø wa̱ꞌa̱ts wyɨnꞌejxnɨ?'
  aak-aak: yarɨŋɨ́ nɨwiróná re urɨgɨ́awixɨnɨ, “Niaíwɨ́ ayagwíyáoranɨ? Ayagwí re rɨrarɨŋiɨ,
    ‘Xɨnáí nɨxɨrɨrɨ́ná sɨŋwɨ́ supárɨŋo xɨrɨŋɨ́rɨnɨ.’ rɨrarɨŋiɨ? E xɨrɨŋɨ́ eŋánáyɨ́,
    arɨge nerɨ agwɨ sɨŋwɨ́ noxoarɨ anarɨnɨ?” urɨ́agɨ́a
  chd-NT: 'Icuis''em''mola'', timila'': ―¿Te ma'' al ƚinca iƚque oƚ''hua? ¿Ma ipajnta
    afo''? Itsiya tehuetsale. ¿Te qui''ipa?'
  kdc-kdc: Wayahudi wawauza, “Vino ino ayo mwanenu? Yumulonga kavumbuka msuwameso,
    lelo kadahaze kulola?”
  nhr-nhr: 'A hàà tẽè khara a, a máá: “Ncẽea gakhao dim cóám ga baa, ncẽe kò koma
    káà tcgáíse ábàèa hãa ba? Kháé nxãaska i ntama ma qõòa hãa me ko ncẽeska bóò?”
    témé.'
  uig-PIN: 'ulardin: — Bu silǝrning oƣlunglarmu? Tuƣma ⱪariƣu, dǝwatattinglar? Əmdi
    ⱨazir ⱪandaⱪlarqǝ kɵrǝlǝydiƣan bolup ⱪaldi? — dǝp soraxti.'
  beo-beo: Ilia da elama amane sia:i. “Amo dunu da alia manola:? E da si dofoiwane
    lalelegei alia da sia:beba:le, e da wali abuliba:le bu ba:sala:?”
  acf-NT: Yo di yo, “Sa sé gason zòt? Zòt di i té fèt avèg. Bon, ki mannyè i vin ka
    wè atjwèlman?”
  tpi-OTNT: Tupela i kam na ol i askim tupela olsem, “Ating dispela em i pikinini
    bilong yutupela, a? Na taim mama i karim em, em i stap aipas pinis, yutupela i
    tok olsem, a? Orait olsem wanem na em i save lukluk nau?”
  mbt-NT: Mig-insaan nikandan ka amey wey iney te etew, “Anak niyu iya seini se egkahiyen
    niyu ne nakapaney nabutud? Ne mania te egpakakite e sikandin kuntee?”
  hau-SA: Suka tambaye su, “Wannan ɗanku ne? Shi ne wanda kuka ce an haife shi makaho?
    To, ta yaya yake gani yanzu?”
  mam-NT: 'Bix e xi'' cykanenxin cye tmanxin: —¿Japa tzunj xjal lu cycwala? ¿Jaxpa
    mos̈pa tej titz''j? Katzen mos̈xin, ¿titzen tten sul tnaabl twitzxin?—tz̈ikexin.'
  udu-udu: 'Dhali uni ki doṯ uni gwo mo ki: A/yan ta ya/m buma, a’di jin ona um ki
    a’di dho’thkunu ka ja’da/ mo? Ba a’di mishi mo mo kata shwane/?'
  tvt-tvt: amah maang chengcheng ah, <<Arah sen sah tam ah? Sen ih li han heh edook
    angta; enoobah, amadi heh ih mamah mi tup ha?>>
  bgt-bgt: Gi ena huatira roira, “E tutuni iaani a dathemiu? Ehava, imanea ke havi
    doa mai? Gi keda tutuni iangeni, ehava gi e tangomana na dodoro na?”
  mvn-mvn: Ka avaha ivinꞌ‑omo, tau eta‑naonao ivi‑tanaiei, ivona, “Onoto taina vivane
    natu‑hoimi? Uhaeyei tunuhina wayahiaia aituhu matana goyona tupueyei. Kadu medeina
    ataina dunedune?”
  djk-NT: 'Ne den akisi den taki: “San u e taki? A sama ya na u pikin di u taki be
    meke beendi beendi? Fa a du taki a sa si now?”'
  uig-LAT: 'ulardin: — Bu silerning oghlunglarmu? Tughma qarighu, dewatattinglar?
    Emdi hazir qandaqlarche köreleydighan bolup qaldi? — dep sorashti.'
  nde-nde: Bababuza bathi, “Lo yindodana yenu yini? Nguye lo elithi wazalwa eyisiphofu?
    Sekwenzeke kanjani ukuthi khathesi usebona?”
  ton-ton: Pea nau fehuʻi kiate kinaua, ʻo pehē, “Ko hoʻomo tama eni, ʻoku mo lau
    naʻe fanauʻi kui? Pea ʻoku ʻa fēfē eni?”
  mir-NT: 'Mänit hajxy miäyajtøøw̱a: ―Nej, mijts jaꞌa mhuung yøꞌø, jaꞌa hajxy mnänøøm̱biä
    coo hijty wiinds tøø miaaxhuunghatiä. Nebiädaꞌa tøø yhijxøꞌøgy.'
  cak-YNT: 'Y re achi''a'' re'' xquic''utuj chique re rute-rutota'' re ache: ¿Ja ivajc''ual
    re'', re nibij che can moy-va tak xalax? Vo xa can moy-va tak xalax, ¿anchique
    roma tak nitzu''un vocame? xe''cha''.'
  ces-1613: 'A otázali se jich, řkouce: Jest-li ten syn váš, o kterémž vy pravíte,
    že by se slepý narodil? Kterakž pak nyní vidí?'
  nab-NT: '@see-verse:JHN.009.018'
  eko-eko: 'Khuwoozela yoori: “Otu mwanenu othuutu mwaari onlupaaye yoori avokoliwa
    woohooni? Khi nanna-ni anoonaavo nasaapi ti?”'
  qxn-NT: 'tapuyargan: “¿Caycu gamcunapa wamrayquicuna? ¿Rasumpacu gapra yurirgan?
    ¿Imanöpatan canga allishna rican?”'
  wol-2010: 'laaj leen ne: «Ndax kii mooy seen doom, ji ngeen ne gumba judduwaale
    la? Kon fu mu jaar, bay gis léegi?»'
  kqw-kqw: “A nutumur ut ri? I ra mur watungi lena mur usus pasi, i sa pulu? I tamtama
    pepetlai?”
  nss-nss: Pwen pe hu soksok hilu hupa, “Iye noru walu? Pe tandrohonga tinan imwalahiy
    iyatan, ara maran kinyoh iro, ndre? Pe tehen tapeh pe mahapo kinimnim paiwe?”
  snc-snc: Benamo ḡia na ḡedanaḡirito, ḡekirato, “Mai tu ḡomi natumi ba? Ma moḡoni
    ḡia tu mata-bubu emaḡurito ḡotoni? Ma kamasi nai tu vau mai ma eboḡe-boḡeni?”
  lgl-lgl: Ma gera ka soilidi daroa 'uri 'e, “Wela 'amoroa lo 'e? Mora ilia 'uri maala
    'e koro lo ala talasi 'e futa mae ai. Ma ta 'e taua ka lio lo ala talasi 'e?”
  mmo-mmo: tombe lalingin yuuh nambe, “Muuh noom-anjo? De manêêl nambe tangganaan
    hako yi osin mekanu? Le nambe vaati sen me tum-ambe nayi taaku gêên-anjo?”
  ncu-NT: Mò̱ ako̱we̱po̱‑ɔ a ba‑ɔ, ne̱ baa bise bamo̱ fe̱yɛ, “Mo̱ne̱ gyi ne̱e̱ e̱e̱e̱?
    Mo̱ne̱ yɛ mo̱ne̱ a ko̱we̱ mò̱ te̱napo̱ ne̱e̱. To, e̱me̱ne̱ ya waa ne̱ ŋkee ɔ
    ke̱e̱?”
  cni-NT: 'isampitavaqueri: —¿Iriotaquempa yoca pitomi picantiriranqui: “Itimapaaque
    quitapoajari”? ¿Jaoca icantajari yamenantajari meeca?'
  eng-WMB: and asked them, “Is this your son, whom you say was born blind? How then
    does he now see?”
  zaw-NT: 'Dxejcti gunabdiidxreni lojreni, räjpreni: ―¿Laa xi''ntu dee nani najtu
    cheni gojllini natiä''p lojni? ¿Xhoxh arieṉ lojni ṉaj?'
  san-MAL: അതഏവ തേ താവപൃച്ഛൻ യുവയോ ര്യം പുത്രം ജന്മാന്ധം വദഥഃ സ കിമയം? തർഹീദാനീം കഥം
    ദ്രഷ്ടും ശക്നോതി?
  tam-TCV: அவர்கள் அவனுடைய பெற்றோரிடம், “பார்வையற்றவனாய்ப் பிறந்தான் என்று நீங்கள்
    சொன்ன உங்கள் மகன் இவன்தானா? இவன் எப்படி இப்பொழுது பார்வையடைந்தான்?” என்று கேட்டார்கள்.
  mit-NT: 'te nì xìcàn tnùhù‑né nùù nècuàchì sahnuma, cachí‑nè: ―¿A dèhe‑nsia nduú
    nècuàchì yohó, te a ndísá cuaá‑nè na ní cacu‑ne, cachí‑nsià? Te nú ducán, ¿nansa
    nì cuu nì natùinuù‑né vichi?'
  ceb-ULB: Ilang gipangutana ang ginikanan, “Mao ba kini ang inyong anak nga giingon
    nga natawong buta? Giunsa nganong nakakita naman siya karon?”
  ces-LB: 'a zeptali se jich: „Je to váš slepý syn, který od narození neviděl?“'
  mkn-mkn: Waktu dong su datang, itu bos-bos tanya bilang, “Ini satu ni, bosong pung
    ana, ko? Batúl, ko sonde, dia su buta memang dari lahir? Ais karmana ko sakarang
    dia su bisa dapa lia?”
  pol-UBG: 'I pytali ich: Czy to jest wasz syn, o którym mówicie, że się urodził ślepy?
    Jakże więc teraz widzi?'
  qxh-NT: «¿Cay runa rasunpachu wamrayqui? ¿Rasunpachu japra yuriran? ¿Imanuypataj
    allchacasha?» nir.
  nwi-nwi: Kɨsaiyoh-pən əriu mhamə, “?Rhawor? ?Kapəmiru e kwajikovə uə? ?Rɨmnarha
    nɨmrɨn rɨpɨs uə nɨkam? ?Rɨmnhawor nɨmrɨn rhuvə?”
  kmo-kmo: 'Yecha piiriina woher: “Dii kapo kichi yikapwa? Ki eecha wocho, yimowur
    nediik miy eeka kiitiir? Eecha tawey, boyewak rii apa kata mey maka hecho?”'
  agr-agr: 'iniinak: —¿Jukaih atumi uchijum wainmachu akiinauwai tuina nunú? ¿Nunin
    akiinaush yamaish utugsaya wainmawa? —tuidau.'
  kyc-kyc: piso soo, Nakambana ikinyingi lenge kwaesi manjo nyiyamba letambinyi doko
    dakese? Epapu baa apa pipala kapa kandelyase? lao piso siyami.
  urd-GVU: اُنہوں نے اُن سے پوچھا، ”کیا یہ تمہارا بیٹا ہے، وہی جس کے بارے میں تم کہتے
    ہو کہ وہ اندھا پیدا ہوا تھا؟ اب یہ کس طرح دیکھ سکتا ہے؟“
  yre-NT: 'Zɩ o -ta bɛ, ɛn waa laabʋ -wlɔ ''nan: «''Cee ''nɛn nɛn ka ''nan waa -ya
    ''e yiɛ ''a ''e ''widɩ bɛ -nyrɛn ''gʋ? E drɛ "mɛn ''kɔ, ɛn -a yiɛ ''lɛ ''sʋ ''siɛn?»'
  fuh-BKF: 'Ɓe ƴami ɗum''en: —Ooɗo wo ɓiɗɗo mooɗon naa? Mbiiɗon wo e mbumndam o rimdaa
    naa? Ndelle noy o wumtiri joonin?'
  arl-NT: 'Nojori tiuquishacari, cuno Judiocuacaari nojori nequesotaree: —Canaa nia
    sequere, ¿nio pueyanote seetanujuanaa nia niyanu, nia sequesano cariyojuaru rasanojuhuanani?
    ¿Taa quiarijia niquijiara na quiriohuarini?'
  ziw-ziw: Ivyo wawauza awo welesi, “Togolani, yuno nuyo mwana wenyu mkugamba nakelekwa
    tuntu? Haluse katenda vivihi awona?”
  grc-TR: καὶ ἠρώτησαν αὐτοὺς λέγοντες, Οὗτός ἐστιν ὁ υἱὸς ὑμῶν, ὃν ὑμεῖς λέγετε ὅτι
    τυφλὸς ἐγεννήθη; Πῶς οὖν ἄρτι βλέπει;
  nag-nag: Aru taikhan tai ama baba ke hudise, koise, “Etu tumikhan laga chokra jonom
    pora andha asele? Aru kineka kori etiya dikhi ase?”
  eng-OEBCW: ‘Is this your son,’ they asked, ‘who you say was born blind? If so, how
    is it that he can see now?’
  knj-NT: 'Ja'' tet eb jix sk''anle el eb jaxca ti'': —¿Ja'' naj ti'', yel mi je yuninal,
    catu'' yel mi tol c''am chi ilwi yin tax yalubal? Ta yel wan ti'', ¿Tzet yuxan
    chi xa ilwi pax naj xin? ẍi eb tet eb.'
  deu-1912: 'fragten sie und sprachen: Ist das euer Sohn, von welchem ihr sagt, er
    sei blind geboren? Wie ist er denn nun sehend?'
  san-PUN: ਅਤਏਵ ਤੇ ਤਾਵਪ੍ਰੁʼੱਛਨ੍ ਯੁਵਯੋ ਰ੍ਯੰ ਪੁਤ੍ਰੰ ਜਨ੍ਮਾਨ੍ਧੰ ਵਦਥਃ ਸ ਕਿਮਯੰ? ਤਰ੍ਹੀਦਾਨੀਂ
    ਕਥੰ ਦ੍ਰਸ਼਼੍ਟੁੰ ਸ਼ਕ੍ਨੋਤਿ?
  nob-LB: 'og spurte: ”Er dette sønnen deres? Ble han født blind? Dersom det er sant,
    hvordan kan det da ha seg at han nå ser?”'
  ntj-ntj: Nyangka-pula pitjanyangka-ya tjapirnu, “Nyuntuku-munta-pulampanku katja
    ngaanya? Mularrpa-munta kurutjarra yirti ngarringu? Palunyalu yaaltjilunyka kuwarrinya
    nyakula?”
  sxb-NT: Nikuemao waawawuuzia watino, “Ono no omwana iinyu? Ni iye owa muwoola mbwe
    yaiwulwa na ari omuwuunu? Ni kuri kutio, kuweere kutie mbwe nyingeeno awona?”
  nhu-NT: Ɛ bó bife ɛ̂ bó lɛ, “Wvun nu kɛ waa wene wvù ben duu lɛ bó to boke wvú ɛ
    wvú ɛ fefe wase? Wvú ghan nɛɛ ɛ sɛ no yɛne mwɛɛm e keseen?”
  row-row: Leleꞌ ara rema, malangga ra ratane rae, “Atahori ia, hei anam, do? Tebꞌe,
    do hokoꞌ, memaꞌ ana poke eniꞌ a bonggi e, do? Basa ma, taꞌo bee de ia na ana bisa
    nita?”
  msy-msy: Ezɨ aning izima me kamaghɨn aningɨn azai, “Ka ti guan borimra? Dughiar
    amebam a batezim, an damazimning okavigha iti, gua kamaghɨn mɨkeme, o? Ezɨ manmagh
    amizɨma a datɨrɨghɨn gari?”
  agg-agg: Asu ai ahafembo düdurüpɨrühɨ yahomoya, “Nindou nda sɨhafe nɨmorɨyu? Asu
    se safeya ro hɨmboatɨharɨ yahurai wakɨmarɨ-horɨmɨndehane masafe, ŋga asu nɨmboe
    ai haponda aboedɨ hɨmboarayua?” mehomo.
  ptp-ptp: dɨ kɨnêg vô yuu ên nêbê, “Muu num tiga wê muu nêb yubac hɨxôn ma tocên
    mê? Vatya vông manôn seac mɨ i yê vɨgwe?”
  nak-nak: Goma egite tahi egirua mago “Ale e latu mulua, ia? Soioge eme e tilala
    taposea eia mata kea moli maio, me ale amula ge vei mave oio tetalale? Me eia
    igo mave ale eia mata pulalati lou ele?”
  lbb-lbb: “A natumu ine, ning mu atongi mang mu agon pasi ka kut? Asa kamkamna ne
    i ka tai?”
  kan-2017: ಅವರು “ಕುರುಡನಾಗಿ ಹುಟ್ಟಿದನೆಂದು ನೀವು ಹೇಳುವ ನಿಮ್ಮ ಮಗನು ಇವನೋ? ಹಾಗಾದರೆ ಈಗ ಇವನಿಗೆ
    ಹೇಗೆ ದೃಷ್ಟಿ ಬಂದಿತು?” ಎಂದು ಅವರನ್ನು ಕೇಳಿದರು.
  cso-NT: 'hi³ ca³ngáɨh³ dí² la³ lá²: ―¿Hí¹ tsá² lá² jónh³² hnoh², tsá² juáh³ hnoh²
    hi³ má²ten³ jmɨ́¹ ca³lɨ³zian²? ¿Ha³ lánh³ rón³² má²ca³niá³ mɨ́¹ñí¹ tsú² ta³né³²
    né³?'
  ena-ena: Vehavɨci nulɨdɨ abitɨhavɨmi. Hulaŋ nana naludɨ ninaŋ uavɨmi. Hulaŋ agaŋ
    lamɨgaŋ sɨbɨlɨ hameŋ laci ala hɨnidaci iamɨnu nudɨ huhɨlami uavɨmi. Ahica namɨlaŋ
    hameŋ abɨlalaŋ uavɨmi. Akɨ me lɨci cɨhu iabi neŋ huaci igasuladi uavɨmi.
  tgo-tgo: na thɨ vaitoŋgi thɨŋa, “Narumiya iya loloke iyake? Amalaghɨniyeke iyava
    huŋake vambe i virɨghambɨ vara maramaraeke thɨ kwaghe? Ŋgoroŋga eŋge na mbaŋake
    kaero i thuwe?”
  yap-yap: ngar fithed yow ni lungurad, “Fakmew e cha’ney? Ke lungumew e ni gargeleg
    ma bmalmit? Ere ke di’in nike yag ni nge guy ban’en e chiney?”
  mop-NT: —¿Le'ec wa ada' a mejen a walaque'ex a wadic ti ch'oop ti yanaji? ¿Biqui
    ti walac u cha'an aleebe?— cu t'anoo' ti'i.
  tet-tet: Inan-aman mai tiꞌan, ulun sia nusu naꞌak, “Ema neꞌe, emikaan oan ka? Nia
    moris mai, matan delek kedas ka? Oin nunabee, matan bele moon?”
  hlt-MCSB: Te phoeiah amih rhoi te a dawt uh tih, “Anih he na capa ni nama? Anih
    ni mikdael la thaang na ti nama? Te koinih metlam a hmuh tarha?” a ti na uh.
  xtd-NT: 'Nu n‑xee tadɨꞌɨ‑s, te n‑ka xijan tnuꞌu ñaꞌa se fariseu: —Se yaꞌa, ¿kuu‑s
    daꞌya‑n a? ¿Ka jaꞌan mee‑n xa da kuaa‑s n‑kaku‑s? ¿Nux duꞌa n‑xo kuu‑s, te nax
    kuu xa vitna ndeꞌa‑s?'
  mdy-ETH: ዬያሮ ዒዛ ሾዔ ዓሶ ኮራ፦ « ‹ዓኣፒ ባይቄያ ማዒ ሾይንቴኔ› ዒንሢ ጋዓ ናዓሢ ዒንሢኮ ሃያዳ? ሃሢ ዒ ዎይቲ ዛጋኒ
    ዳንዳዔይ?» ጌይ ዔያታ ዖኦጬኔ።
  spl-spl: “Nanyetŋe senŋe bok sâsâŋe yawuâk teteop sâmawot. Yamâ yiwereŋeâmâ girawu
    otmâ eksap? Yakât sâmutâ nâŋgâne,” sâm âiyotgowi.
