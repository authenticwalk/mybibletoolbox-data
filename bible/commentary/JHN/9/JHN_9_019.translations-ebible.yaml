  cme-NT: 'Baŋ juɔ, baa yuu-ba wuɔ: «Namaa biɛŋo‑i naacolŋ daayo‑i wɛi?» Baa cira:
    «Ũu, miɛ biɛŋo.» Yuifubaa ba''a: «U huɔŋ baa yirsĩnni‑i wɛi?» Naacolŋo bĩncuɔŋ
    ba''a: «Ũu, u huɔŋ baa-ni.» Yuifubaa ba''a: «U yufieŋa ciɛ niɛ aa puur fiɛfiɛ‑i-na?»'
  sus-sus: e e maxɔrin, «Wo xa di nan ya, wo naxan ma a a dɔnxuxi nan barixi? A ya
    fa rabɔɔxi di?»
  pon-2006: oh kalelapak rehra, “Noumwa pwutak menet? Kumwa kin nda me e ipwidi maskun?
    Eri, ia duwe eh kak kilangada wasa ahnsou wet?”
  dad-dad: Idi to difen, “Eĩ ã naaluĩ de? De ĩ anĩ mala ifofakeleya gõ mafen gef?
    Naig fe di, ĩ gama sã mala kelẽ yelef?”
  zab-NT: 'par gunabdiidxdeb laadeb: —¿Ta bnietréniy rac llingaantɨ ni rniit quɨt
    rianloti desdɨ chi gulbɨ? Anre, ¿xall guc guzulo rianlob?'
  jae-jae: Ma têtu kênac êsêagêc gebe “Amagêc latômi, taŋ asôm gebe têna kêkôc eŋ
    tomatapecgeŋ naŋ, ŋac tau tonec me. Ma amboac ondoc tec galoc mataanô gêlic gamêŋ.”
  ksd-ksd: Go laka nina ra natu i mumur ba amur biti ba di ga kava dari iat a pula?
    Ba damana, i nana dave gori?
  msm-NT: aw usipa, “Anak now seini? Ingkaanat din iyan no buta? Nokoy no ogkita on
    man?”
  myk-myk: 'na ba pu yege na: «Yee ja wu ɲɛ we ya? Yee na já yi jo can na na fyɛngɛrɛ
    ni wʼa se ya? Wu dʼa pye dii na ɲaa nimɛ wɛ?»'
  sbe-sbe: na se henamaiyeidi se wane, “Mamohoina teina tamowai ta iya natumiu? Na
    komiu kwa hedede bena huyalabasina unai meta matagibugibuna. Na idohagi to matana
    se lala?”
  mcr-mcr: “Ämaqä tquenyqe, qe, ‘Yeqä ymeqä hiŋuä maqŋqä imäŋgqeqä’ ätqiyä iqutanä?
    Ga iqu täŋgaŋi hiŋuä äŋgui, äänä itä äqäŋgiyä?” ätukuwi.
  cux-NT: 'Ní ntiinguunééⁿ saⁿ''ā s''eeⁿ ''iiⁿ''yāⁿ, ní ngaⁿ''ā sa: ¿''Áá sáⁿ''a ''cūū
    daiyá nī, saⁿ''ā chi ngaⁿ''ā ndís''tiī chí ch''iindiyáaⁿ sa ''āā ngueenáaⁿ sa?
    ¿Tááca chi maaⁿ inaaⁿ sa?'
  tur-YTC: Onlara, “Kör doğdu dediğiniz oğlunuz bu mu? O halde şimdi nasıl görüyor?”
    diye sordular.
  san-ITR: ataeva te tAvapR^ichChan yuvayo ryaM putraM janmAndhaM vadathaH sa kimayaM?
    tarhIdAnIM kathaM draShTuM shaknoti?
  bel-N: 'і спыталіся ў іх, кажучы: «Ці гэта сын ваш, пра якога вы кажаце, што ён
    нарадзіўся сьляпы? Як жа ён цяпер бачыць?»'
  sch-sch: male an kôm, “Hi mi hih nin nâipasal mo? Asuok renga a mitcho nin ti
    pu ha mo ani hi; kho angin mo atûn hin a hong mu thei nôk hi?” tiin an rekel
    ngeia.
  mic-MIQNT: aq pipanima'tiji, “Ula na gilew 'ggwisuow? Teli ugs'tqamuis nepapigwa'n?
    Gatu nige' tal gis nemiteget.”
  huu-NT: 'jɨcanotɨmacɨ: —¿Bimɨedɨ omɨco jito? ¿Naimɨe jaca uisɨnino jeicɨga?'
  jiv-NT: inintrusarmiayi “¿Ame uchiram kusuru akiinia tárumna nukait. Itiurak yamaikia
    iimia?” tiarmiayi.
  otm-NT: 'Nɛ bi ''yän''dʉ: ―Ha gue''a ni ts''ʉnt''ʉui gue mí xädä a. Hague nja in
    nu ran nɛqui ya, bi ''yɛ̨n''ʉ.'
  dah-dah: Wakeb, “Al gayenbe urtiriŋ? Irde yeŋbe diliŋ titmiŋ gwahade po kawaŋ hiriŋ
    yeŋ haryen go goyen? Goyenbe dahade niŋgeb haŋkabe naŋkeneŋ hi?” yineŋ gusuŋaŋ
    yiramiŋ.
  tnk-tnk: mhəres pen irau i mə, “Rəfo? In i tɨnɨmirau? Ko kɨmirau irouni mə nɨpərhienien
    nəpɨn rɨnətui pehe irə nənimen rɨfwə? Nənə mə ro nɨpərhienien rəfo in ramətə nari
    təkwtəkwuni?”
  kpr-kpr: 'ategi useri, “Sevu ningore! Geka bekári: genembo emo nenda mandiri? Nu
    diti digoide sirorusira reseva amo, nu nange jebugedo eregosi?”'
  san-IAS: ataeva te tāvapṛcchan yuvayo ryaṁ putraṁ janmāndhaṁ vadathaḥ sa kimayaṁ?
    tarhīdānīṁ kathaṁ draṣṭuṁ śaknoti?
  nho-nho: no vasiria, “Teenei se tama koorua? Koorua e mee maa ia ni haanau ma naa karamata
    e ppuni; naa karamata tama nei ni taukalleka peehea?”
  gym-NT: 'Ni ye meye btä rün nükani angwane, niebare kwetre ietre: ¿Ni ne abko, mun
    ngobo munkwe bkänä ya? ¿Erere arato, därebare angwane, kä tuen ñakare ie bkänä,
    munta niere ya? Ño köböire kä tuen ie mtare, ye niere nunye, niebare kwetre ietre.'
  azg-NT: 'Ndoꞌ taxeeꞌhan ndëë nanꞌñeen, jnduehan: —Tsanvaꞌ, ¿Aa ndahoꞌhin? Nin jñꞌoon
    conduehoꞌ, ¿Aa mayuuꞌ na tuihin na nchjaanꞌ juu? Xe na aa mayuuꞌ na nndaꞌ, nchu
    tui na ya ndyiaaꞌ juu?'
  bhd-bhd: तैन पुच़्छ़ू, कुन एन तुश्शू मट्ठूए, “ज़ैस तुस ज़ोतथ कि कानो ज़र्मोरू थियूं?
    फिरी हुना केन्च़रां लाते?”
  too-NT: 'Lā'' cākalhasqui''nīca: ―¿Chā ū''tza'' huā''mā'' chi''xcu'' mi''o''kxa''ca''n?
    ¿Chā lacatuncuīlh xalakatzī''n? Lā'' ¿chichū tzētza'' līlacahuāna''n chuhua''j?'
  ind-AYT: dan bertanya kepada mereka, “Apakah ini anakmu, yang kamu katakan buta
    sejak lahir? Kalau begitu, bagaimana dia sekarang dapat melihat?”
  cjo-NT: 'rojampitawakiri, ikantawakiri: —¿Rirotaki irika pitomi pikantziriranki:
    “Ikoñaatapaaki kamampowaakitatsiri”? ¿Iitaka iroñaaka ikokichaatantaari?'
  nsn-nsn: Kara dangata tasrasina pare, “Ter tumiraoumene geura kulain pare, a kut
    tar binaka ka pohoin? Doh ae maene re bangonene daan?”
  san-DEV: अतएव ते तावपृच्छन् युवयो र्यं पुत्रं जन्मान्धं वदथः स किमयं? तर्हीदानीं
    कथं द्रष्टुं शक्नोति?
  tna-NT: Cuinati putsu, fariseo cuana ja quisabatana tse. —¿A da ye deja metse sa
    ebacua? ¿A da ene quita tueda padha bataji puana? ¿Cuaja ni da, da su jiahue beju
    tueda ebatiani?
  lid-lid: Uru ame asahan hawe iri. Iri ame lelen uru, “Kede-eh nadu ah? Iy mene ah
    asehek anya, ah atehei iy madan bwe? Ya, i buku sah handru madan ndrasak ja?”
  wim-wim: aꞌ engkin pulant, “In puk niparam ey? An kan-kanam ey? nil meeꞌ koꞌanchan
    aak-ngeey ey? Nil puth want-wanttak ngula aak thathan a?”
  zga-M: Vakhavovoncha avakhonchi, Je, uyu mwana venyo uyumwichova ukhuta akhaholiwe
    silola? Agakhile ndakhehi ukhulola?”
  yom-yom: 'Baba yuvula : —Bukiedika kuandi ti niawu niandi muanꞌeno wowo lueti kamba
    ti wubutuka phofo e ? Vayi buna buevi kalembo monina buabu e ?'
  san-SIN: අතඒව තේ තාවපෘච්ඡන් යුවයෝ ර‍්‍යං පුත්‍රං ජන්මාන්ධං වදථඃ ස කිමයං? තර්හීදානීං
    කථං ද්‍රෂ්ටුං ශක්නෝති?
  yut-yut: Gen yɨpba kwan apbal yaŋ yoyɨwit, “Asi on monjɨ jil dakon? Dabɨlɨ mɨni
    altagɨt yaŋ yomal amɨn on uŋun? Yaŋ kaŋ niaŋ aŋek dabɨlɨ kɨlektak?”
  grc-BYZ: καὶ ἠρώτησαν αὐτοὺς λέγοντες· οὗτός ἐστιν ὁ υἱὸς ὑμῶν, ὃν ὑμεῖς λέγετε
    ὅτι τυφλὸς ἐγεννήθη; πῶς οὖν ἄρτι βλέπει;
  cpc-NT: 'josampitawakiri, ikantziri: “¿Iriima pitomi jirika? ¿Pinkantinatya ari
    ikantatya tii jokichaatzi owakiraa itzimapaaki? ¿Tsikama okantaka jaminantaari
    iroñaaka kamiitha?”'
  nhg-NT: 'hua oquentlajtlanejque, oquemelfejque: ―¿Yaja ini nönca nemoconie, öque
    nemejua nenquejtoa otlöcat ixcocoxque? ¿Quiene, noso, ye tlachea öxö?'
  nya-nya: Iwo anafunsa kuti, “Kodi uyu ndi mwana wanu? Kodi iyeyu ndi amene mukunena
    kuti anabadwa wosaona? Nanga zikutheka bwanji kuti akuona?”
  ngu-NT: 'niman oquintlajtoltijquej: ―¿In yejhua nemotelpoch yejhuan nenquijtohuaj
    ciego otlacat? ¿Quen ijqui, tej, aman hueli tlacha?'
  kup-kup: “Met aban epop aripim rop nim ñekevokanañ pi etañ kutap bateñin hehap eve?”
    Pot at mañahan pim nonopur papap ñetï hañiv parun epat mañah, “Met deipim rop
    ev pi etañ kut tat hehao deip hodad.” Pot mañahan maot at mañah, “Met pi tair
    tat petev etañ tin eteamah?” Pot at mañahan parupihoen epat mañah,
  jid-jid: U ba miyen ba Tima ni Yima, iwa yi ahi vren bi wa bi tre bi ngrji ni fifyen?
    Ani he mba ani to zizan?”
  wmw-wmw: 'Nakufika wawaze, ewo wakiwadairi: “Eyu mwanenu wamwamba kapongoriwa sawona‑yu?
    Epa sambi kanza kuwona mwaja?”'
  gmv-GGM: Isttka (yelidayta) “inte nusi qooqe nay yelletdes giza nazi hayse? histtin
    hai wanidi xeelana danddaide?” gida.
  ssg-ssg: Lato kamei lalu, “Tel seilon ien, i natumulu? Nakon i tetel amulu ukek
    hoi i takahama pulaxa? Ape lahan ka i paxapax?”
  zpo-NT: 'zee mnabdizh xaa lo xaa: —¿Chelee xinn gu nak xaa ne? ¿Che nzho mod né
    gu lo nu, nen che syeg xaa ngol xaa? ¿Xomod nal, nzhola mod ngwii xaa?'
  poy-poy: na wawakosiya walera awa, “Hashi, ayu mwana gwenu ndo mwenga mlonga kiwukiti
    lwisi? Hashi vinu kapata kwona?”
  qwh-NT: 'Chäriyaptinnam, queno tapuyarqan: —¿Que nuna wamrequicunacu? ¿Rasonpacu
    wiscu yuricorqan? ¿Y cananqa imanopataq rican? —nir.'
  gaw-gaw: oḏ matan ap̱ig. “Imu a beḵalahte? A nuhignu nug iiḵuib anuḵa anig oop̱anu
    ameg gaḏuak ele doum aṯepte? Amu aṯem ha, nug eḏua neegṯe?” aon ap̱ig.
  nca-nca: Neko yiri mahiri ŋande osese yereŋgurí, “Ŋambeka yariŋo naŋoyari? Yari
    pisiyiri toŋí pokawí tarómbe ma kini? Ko ŋunde taró tiníqo, date tero itaka toŋetete?”
  zpz-NTPP: 'Na ornu bruꞌña de mbel ni lo caꞌ zeꞌ, orzeꞌ bdugyiꞌ de mbecy zeꞌ lo dey.
    Orzeꞌ nay: ―¿A laab yu ii nac yu iꞌñ der? De ru rnii der nu caꞌ loy ornu gul yu.
    Zeꞌ benu ni, ¿lac guc? ¿Lagu nu rzac yu na? ―na dey.'
  mkj-mkj: kalelpoak ipara, “Nihmwa jermwein mene? Kamwa pwa Ih noaisikdi majkun?
    A doari, imdoahr ah kak kapangda wija apkas?”
  zac-NT: 'Iurní gunaꞌbë diꞌdzë rall lu shtadë nguiu: ―¿Pë lëꞌë shini të ndëꞌë? naná
    rniꞌi të gulë ciegu. ¿Llallë guc ni rnall?'
  kyg-kyg: mani vekamo mafaꞌnetanimo maiꞌnifiye. Lanakaemo, alitaꞌa ateꞌnoꞌa afinatetiꞌmo
    aulagalaꞌmo ohaneꞌniya mafaꞌnemo maiꞌniye, hutana nehaꞌaꞌmofeꞌmo hemenimo haiya
    kava huꞌnigeno aulagalaꞌmo alagepa huno ageꞌniye, huꞌa anafi geꞌnageꞌanaeꞌmo
  kmk-kmk: Ot inimus da kan dida un, “Anak yu kad tu? Kanan yu un naisiguda nakuḻap
    sit naiyanakana ot apay makaila’t tun satun nu?”
  cao-NT: —¿Mato baquë ni naa? ¿Bëco tsi ja coni? ¿Jënahuahax tsi jaboqui taisti mëtsa
    ja iqui? —i jahuë nabo qui jaca niquë.
  bbr-bbr: Keseria, akas kon momok anak ori totwatoin, “Okoro awan mokoi ra? Awas
    ko amuk utup momurin äieirin. Kesersa, rusapai owose kon amuk urarewon?”
  inb-inb: 'Nis­paka tapu­chir­ka­kuna: —¿Kaichu ka kam­kunapa wam­bra? ¿Pai­mandachu
    nin­gi­chi: paimi mana ñawi kawag tiag­samurka? ¿Imasa­manda­tak kuna­ura kawa­ku?'
  hrv-hrv: 'i upitaše ih: “Je li ovo vaš sin za kojega tvrdite da se slijep rodio?
    Kako sada vidi?”'
  box-NT: 'Á ɓa von ɓàn nùwã wee tùa yi: «Yìa kà lé minɛ́n te mi za le? Lé
    orɛ́n á mi le o ton ká a lé o muii le? Á mu wó kaka ó o wee mináa?»'
  ote-NT: 'Nepʉ bi ꞌyambabiꞌʉ ne bi ꞌñena: ―¿Ha go gueꞌa̱ ri tꞌʉhʉ guí ma̱ñhʉ gue
    ya mrá goda desde mi ꞌmʉi? ¿Hanja handbya ꞌbʉ?'
  wnu-wnu: 'wuri qebi qamamir: “Munon e unor mag tuum end bauor eng see bo asi igo.
    Eng mai segagam aninou wau ten qiyo? Munon ger unor mag tuum baub igama bo is
    munon aib burab wogub bo sabar asieminer eng misuu.”'
  zam-NT: 'Sya, mnibdi''s mèna loo xud mbi'' no loo xna'' mbi''. Ndxab mèna: ―¿Ché'',
    lìcque'', nac mbi'' ndxè'' xgan'' gu'' co'' mbez gu'' ngóol sieu, cà''? Chele''i
    tataa nac, ¿xá mod ngòca loo mbi'' ngüi'' mbi nalle'', sya?'
  zyp-NT: “Ma cawngsawpaw heh a no chungpi tah a meh a co naa tahpaw naa sawcapaw
    cawh a cang maw? Atoheh zekhatah zia tamaw khua a hmuh khy kaw thai?” tatah aa
    hae he.
  sey-NT: 'Soini se̱iꞌë: “¿Mësaru mamaquë aë, iquë ñaco ca̱ porei ai deꞌosiquë? ¿Yure
    ja̱je paꞌitaꞌa me yoꞌoquë ñaquëꞌni?”'
  nvm-nvm: '@see-verse:JHN.009.018'
  mps-mps: Augwaligo te we de bidi sibolo hanalu wai, “E dage sigo ogwa dawe? Aga
    idago ame neyu, gedu widai ame nai, dage sigo tama po obawe? Tialima, magi ilama,
    agai gedu mu pedaliwe?” te po wai.
  pab-NT: — Xoana, exe haliti atyo xityani? Xoana alitere maxosehare terota tyaona?
    Nikare hoka aliyakere kalikini waiyakatyareheta? nexaha.
  llg-llg: Ledoeik ala mai, de malangga nala sila latane lae, “Hataholi ia ei anam
    do? Tetebes do taa ana mboke memak neme bonggin mai? Boe ma talobee de hatematak
    ia ana bisa nita so?”
  kyf-kyf: '''Ɩn wa yia wa layɩbhaɛ: «''Lee, nyɩmɛ nɩ mɩ amɩaa ''yu nya gbʋzɔnʋ saa?
    A nɛɛ nɩɩ, a ''kaa ɔ gwalɩ, ɔ mɩ ''lɔdaa? Lɛɛ -lu nʋ lɛ ''ɩn ɔ yɩ -slɛɛn laa?»'
  tpi-tpi: Tupela i kam na ol i askim tupela olsem, “Ating dispela em i pikinini bilong
    yutupela, a? Na taim mama i karim em, em i stap aipas pinis, yutupela i tok olsem,
    a? Orait olsem wanem na em i save lukluk nau?”
  mih-NT: 'Ta i nducu tuhun ra sii ñu ta catyi ra: ¿Atu zehe maa ndo cuu sii ra ya?
    ¿Atu cuaa ra i cacu ra? ¿Ta yozo caa cuu vatyi ndundisi ndyehe ra vityi?'
  qvh-NT: “¿Cay runa suriquicu? ¿Rasunpacu gapra yurergan? ¿Imanöpatä aliyash?” nir.
  kms-kms: Ni pengu mindiny mari, “Wuti nen nungoqi wo bri? Wuti nen bu nungoqi wari
    ni asine kumo wuri wundi kin tende puayine rar nat segi ye? Pughe gri ate ni mune
    rar nat?”
  agn-agn: ig sine-ma, “Na ana mi? Onopa? Matod ang tanandia pinanganang boray ang
    lagi? Mga maning don, angay gaita ra tanandia mandian?”
  nhi-NT: 'uan oquintlahtlanihqueh: —¿Yeh nin namoconetzin tlen nancontouah ones popoyotl?
    ¿Uan axan quenih ya tlachia?'
  ttc-NT: 'oxik kcha''o'' kyetz ikxjani: «¿Aj ntzani etetz ek''wa''al aj n''eq''uma''
    etetz moy titz''jik? ¿Titza'' ajna''l tetz nb''antik tka''yin?»'
  dan-1931: 'Og de spurgte dem og sagde: “Er denne eders Søn, om hvem I sige, at han
    var født blind? Hvorledes er han da nu seende?”'
  kwj-kwj: 'Ete wowani fi tawani ka hinga ya fini wu sili: “Dohaꞌa ki cheꞌe? Ka ki
    sawewani nu mendiro miya sasiwani ete raro che kihi dohaꞌaꞌa? Woro hinde wowani
    apa ri ai maꞌaikaꞌaindau?”'
  vie-OVCB: 'Họ hỏi: “Có phải người này là con ông bà không? Có phải nó bị mù từ lúc
    mới sinh không? Thế sao bây giờ nó thấy được?”'
  kze-kze: tuyasá tísaa esa sésa kenkáítí táánina'iyo. ánivo aúgavitana maránkaraayana'iyo.
    nóra ena aúramba awánamai kawe'á kwéiyo suwasaráí
  mpj-mpj: Japirnu-pulanyaya, “Ngaanyangku nyuntuku kaja?” Ka yuujunupula. Kayilapa
    yarrarnu-pulanyaya japirnu, “Wajarnipulan kuru pampuru ngaanya nyinapayi. Yaalu
    kuru kunyjunyurringu?”
  lbk-lbk: ya pinootcha ay mangwanin, “Si ton-a ngen nan anakyo ay kananyo en naiyanak
    ay nakolap? Ngag nan inangnena ay aped nakaila idwani?”
  mto-NT: 'je̱tseꞌe du̱ꞌamo̱tutú̱vidi: ―¿Ya̱ꞌa̱ veꞌe je̱ mꞌónu̱k juuꞌ veꞌe mtijtup
    je̱ts viints kyeꞌx? ¿Vintso̱s ya̱ꞌa̱ veꞌe u̱xyam yꞌixni?'
  bzh-bzh: Lob detahi mehö mala ḳenod sënë ama lu ata yam, bedeloḳ tepëḳ in luho
    bë, “Maḳ melu nalumin sënë sën melu nër bë ata ḳo yi to los mala ḳenod lo?
    Rëḳ nebë va sën gwëbeng nelë nyëġ-ë?”
  guj-2017: તેઓએ તેમને પૂછ્યું કે, ‘શું આ તમારો દીકરો છે, જેને વિષે તમે કહો છો કે,
    તે જન્મથી અંધ હતો? તો પછી તે કેવી રીતે દેખતો થયો છે?’”
