  hat-BSA: 'Yo te kesyone yo konsa e te mande: “Èske sa se pitit ou, ke ou di te fèt
    avèg la? Ebyen, kijan li wè koulye a?”'
  top-NT: ―¿Xli̱ca̱na huá jaé minkahuasacán? Xlá huan lakatzí̱n lakáhualh y ccatziputuná̱u,
