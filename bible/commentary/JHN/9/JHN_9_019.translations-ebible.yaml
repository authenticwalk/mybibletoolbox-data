  aia-aia: rau songa'inirarua o'ani, “'A ha'amori do'e gare amurua na huta ha'i kuru
    naanisi? Ma'ua nagu wanawana 'inia?”
  srp-1865: 'I zapitaše ih govoreæi: je li ovo vaš sin za koga vi govorite da se rodi
