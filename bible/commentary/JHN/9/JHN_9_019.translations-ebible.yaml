  awb-awb: Kasenéra, Mah aní itenahnipo? Maqmíónaraq aura pigúo? Amahnága wene aura
    árahue kaweragiro uwe.
  gdn-gdn: manako manu-tampu, tagubu ke; “Wi gubagaga yabui kenekenei e inai rabineya
    wenawena tagamu ki apunu yau baganai bo? E badidi kwaewena da e karako tawana
    empiyau?”
  nko-NT: Bɛfɩtɛ́ amʋ́ bɛɛ, “Mlɩ bí ámʋ́ʋ́ mlɩaa, mʋ ansíbi lobwie asa mlɩlɔ́kwɩɩ́
    mʋ amʋ nɩ? Nkálɩ ɩlɔbwɛ asa ɔdɛ atɔ́ wúun ngya?”
  bsn-NT: 'Ĩna ejaro, ado bajiro ĩnare yisẽniĩañujarã ĩna: —¿Mʉa macʉ, ĩabecʉ ruyuacacʉ
    mʉa yigʉne ñati ãnima? ¿No bajiro yicõari ĩabecʉ ñaboarine, ĩacoasujari ĩ yuja?
    —yisẽniĩañujarã ĩna, ĩ jacʉare.'
  pib-NT: Repomgakna. Wane chinkana, “¿Tyenwa gituru, wa gixa wane chinanru maygaletu
    gishpakyachri? ¿Ga gi rixpoko getletatka?”
  wiv-wiv: dia ta hulenihiro, “Kaka kua ia tumoro kua? Ia za kua mo ta tania e valohua
    matana ki keu? E ziha kua meni ia kini hada?”
  reg-reg: Nibhabhabhusha abhebhusi, Mbe, unu no mwana wemwe omwaika kutiki ebhuliwe
    muofu? atulakutiki okulola
  mlh-mlh: Warebire iŋi weu yatebuŋ, “Ŋi yo ŋokore made me mata? ‘Jiŋokombi fukeya,’
    migobireyoŋ, uruŋu eru muŋambe yo jiŋoine piku ŋonega?”
  gof-ENT: ኤንቲ ኢያ ኣዪዉኔ ኢያ ኣዋኮ፥ «ሂንቴ ‹ቆቄ ጊዲዲ ዬሌቲስ› ጊያ ሂንቴ ናዓይ ሃይሴ? ያቲን፥ ሃዒ ዋኒዲ ፄሊዴ?»
    ያጊዲ ኦይቺዶሶና።
  aau-aau: “Hmey, uwr ohokwe hoho ney norwayo, paraw nene kopyo non arian se ma nak-iwak
    ok ma me hiy non. Hai, enkin ohokwe hiykwe penkin lon se makiy-ira o?”
  tvk-tvk: Lasis xalu labit, “?Be reitin xa moletin ak be horamue namil? E xamil mubit
    be metevar melele xa ninen telingi. ?Mak, ma, midep iaxa mikila sung vaketeh taxeak?”
  prf-NT: Sakay kinagi di ten dáddikál na hidi, “Tarud beman a anak moy siya? Tarud
    beman a neenak siya a burák? Bakin naketa dán siya?”
  auy-auy: tuyasá tísai esa sésa kenkáítí tááninaꞌiyo. Énifo aúgafitana maꞌánkaraayanaꞌiyo.
    Nóra énawa aúramba wéawanaiyo suwasaráí
  tbg-tbg: Naaromanta vitanta anumanta vika vitanta ireha tiha, Quqaae maa vaiintira
    nitanta maaquve? Quqaae vira nai nora auhaqihairo avu qimpa vurave? Nantia kaivaroe
    vira avu rampai vivaroe ho tavaivo? ti.
  hub-NT: 'Turawar taawarmatai nitan ininak: “¿Atumi uchirin wainmachu akina pujuwayi
    tuina nu jukait? ¿Turasha yamaisha itursaya wainmausha jasia?” tusar tuina.'
  hmo-hmo: Idia nanadaia idia dekenai, idia gwau, “Inai be umui emui natuna, a? Iena
    matana ruaosi mai kepulu danu ia vara umui gwau, a? To harihari iena matana be
    edena bamona idia kehoa?”
  big-big: Logo puwiligu panu keya mangoyegi pelik nguk yeiya, Pek yaligi marekpek?
    Keya pi wazamiyarik wireyau kusa mabilik wizigeya wazamiya kisi purik wameik?
    Keya pi weik wireyau ngaiwila perik talik miza logo, yeiya.
  gux-G: Ke bi buali o danba, “One tie i biga ke i mali o ke o tie juamo oo? Li nan
    ga ledi i, ke o ji nua mɔlane?”
  cnl-NT: 'Ca²³sɨ''²³te''²³ xóo² jmii³: ―¿''A² jo̱o̱³ra''³ ''i³ la³? ¿''A² ''e̱''n³
    quie''²³ tuu² mɨ²ñi² ''e³ ca²³la²³xen³? ¿Jmii''³¹ lǿ² ''e³ jnée²³ rɨ³nɨ²³? ―ca²³sɨ''²³te''²³.'
  zar-NT: 'ateʼ gulaʼnábinëʼ légaquiëʼ, taʼnnë́ʼ: —¿Naruʼ náquiëʼ bönniʼ ni zxíʼiniliʼ,
    rnnaliʼ guljëʼ nachúl-latë lahuëʼ? ¿Nacxi caz naca riléʼenëʼ naʼa?'
  kde-kde: Pavakamwele, nkuvauja kuchidoni, “Dachi, ayuno nni mwanawenu umunnyaula
    kuva ávelekwejije akuno aputèlè meho? Hambi, àpete dachi kulola?”
  ata-ata: Aneꞌi miavuti la mitaliꞌisiꞌa ilou aloxo ꞌo, “Ngingi ngongou ꞌilinge e
    nenu mivoꞌonu la iou seleveenu ano? Ia tavaꞌu loxovaa, la sou iou laixe o?”
  qvw-NT: 'Chaymi mamanta taytanta ayalcachimul: “¿Cay chuliquichun? ¿Rasunpachun
    nasïdunpi apla? Chayurá ¿canan imanuypatan licälun?” nin.'
  nfa-nfa: Ropa ina-ama na mai dꞌai madha si, hèia ama-ama se karèi, aku rèngu na,
    “Dhèu ne, ana miu, do? Tareꞌa, do aadꞌo, nèngu ne dhu bèdhu mema karèi nèti mera
    iisi ne? Tasamia ka limuri ne nèngu bisa ladhe nèdhi?”
  tnp-tnp: kəni kəmotətapuəh o lau məmə, “?Təhro? ?Nətɨtəlau u suah u? ?Itəlau onəkuəni-to
    məmə nian in təmair=pa, kəni nəhmtɨn təpɨs? ?Okəmə nɨpəhriəniən, kəni nəhmtɨn
    təməhro məuvɨr?”
  urd-urd: उन्हों ने उन से पूछा, “क्या यह तुम्हारा बेटा है, वही जिस के बारे में तुम
    कहते हो कि वह अंधा पैदा हुआ था? अब यह किस तरह देख सकता है?”
  hot-hot: Ma enaŋ hik thai liŋ, “Mamunim nalum êntêk e? Talêbô bôk havathu ba mapusip
    e? Aisê ka lêk hayê tak?”
  mqj-NT: 'anna kutanaii nakua: “Anakmu tongarraka indee, iato mukuan innang butami
    dadio? Umba nakua anna malamo paita temo?”'
  rus-SYN: 'и спросили их: это ли сын ваш, о котором вы говорите, что родился слепым?
    как же он теперь видит?'
  mbh-mbh: Ma o nina or paini ve, “Ake ini tutumu? Na thomu o ri ve, itheki pros nomenga
    vet ako ong poppot i nge. Na i vova ake itheki vles werer, e?”
  bdd-bdd: ma sihesilalediya sigwae, “Tauna bewa moisa natumiu? Ma wete wasanapuya
    ꞌabehega mamata gibugibuina ꞌiliꞌuwa? Ma wete togidega ta matana ꞌibwebweꞌana
    hila?”
  cbt-NTPO: 'Huë''pachinara, natanpi: —¿Iso'' hui''nan, somaraya hua''huatërinso''?
    itopi. Itohuachinara: —Ina mini hui''nahuë. Somaraya hua''huatërin, itërin. —¿Onporahuatonta''
    iporaso'' noya ni''tërin? itopi.'
  srn-NT: 'Den aksi den taki: “A man disi na yu manpikin? A tru tak'' a ben breni
    di a gebore? Fa a du kon tak'' a e si now?”'
  cta-NT: 'Liꞌ nchcuane nguꞌ jiꞌi̱ nguꞌ cusuꞌ biꞌ: ―¿Ha sñiꞌ cuꞌma̱ laca yu re? ―nacui̱
    nguꞌ―. ¿Ñiꞌya̱ ngua liꞌ? ¿Ha ca ñaꞌa̱ cuityi̱ꞌ yu loꞌo ngula yu? ¿Ñiꞌya̱ ngua
    chaꞌ ñaꞌa̱ yu juani?'
  bqc-SIM: 'Aa ń lá aa mɛ̀: Á nɛ́n laa? A aà ì vĩ̀a yãma yã̀? Kpelewa a kɛ̀
    àlɛ gu''e sai?'
  tcz-CHONGTHU: Chuleh amahon anu leh apa chu adong'un, “Hichepa hi apen'a mitcho'a
    peng'a hinam? Ahileh tua iti kho amuthei ham?” atiuve.
  mar-mar: त्यांनी त्यांना विचारले, “तुमचा जो मुलगा आंधळा जन्मला म्हणून तुम्ही म्हणता
    तो हा आहे काय? मग आता त्यास कसे दिसते?”
  snp-snp: loga o gedeti lamo, Linate natiboma kedami kamenaloti omuna likaiye, loti
    lo minamoma ama ya nefe? Etito minaima egaidana oto omuna falatiye? loti loga
    o gedae.
  isl-isl: 'og spurðu: „Er þetta sonur ykkar? Fæddist hann blindur? Og ef svo er,
    hvernig hefur hann þá fengið sjónina?“'
  spy-NT: ankuteebee kule, “Nyēēng'woong' ꞉lakwani ōmwooyē kule /kikēēsichē kukoraat?
    Ntēē kāstooy raat?”
  xnn-xnn: et sootenda, “Ay si todi san anakyo? Ay tet-ewa ay kowap isdin naiyanakana?
    Dan aped makaila id wani no?”
  mwe-mwe: Bhai, gubhaabhushiyenje, “Bhuli, jweneju ni mwana jwenunji junkutinji pabhelekwe
    ali nangalole? Shanabhuli nnaino pakombwele kulola?”
  tte-tte: Mwa sineliyagili siba, “Bwaite komiu natumiu, iya kwawaloba beyabeyana
    wakabi manna gibugibuna? Gubesi kabo manna inamwanamwa?”
  tcs-tcs: Dempla i bin kuestin demtu diskain, ‘Ei! Diswan boi blo yutu a? Em bin
    bon blainwan a? Den aukam em ken luk?’
  hlt-THB: Anih ve nangmih a capa aw? Anih ve aw a thang thai awhkawng a mik ak hyp,
    na ti ce? Ikawmyihna aw tuh amik ang dangnaak?” tina a nu ingkaw a pa ce doet
    uhy.
  soq-soq: Tane me gombawa wimoieno Parisi apanawa waitaramone waienase, “Wanadewaitano
    etata, apana ema e otola wailana emawa potawa do muwalena, ba? Tane ambi tauma
    me emawa lotone sala ewede?”
  qub-qub: «¿Cay runaga rasunpachu gampa wamrayqui? ¿Rasunpachu gapra yuriran? ¿Imanöpataj
    allchacasha?» nir.
  att-att: Á iniyabbû da nira, “Kuruk panò nga aggina yù anâ naw nga kagian naw ta
    nakeyanakán na yù buling na? Á ngattá laguk, ta makasinganin?” kud da.
  bki-bki: Telikiti naljuo abinimei, abika denlo, aberinavo “Kuvitii vatitig toro
    na vonio. ?Nina be kenerimiu memedu, napano aberinavo naio miyotuba naio be merebono,
    p̃eli na maka ve naio? ?A ver be naio, jum̃abe ana mirano binimei bo bereio jibe
    na?”
  bqp-bqp: 'Ò ń lá ò pì: Á nɛ́n dí yá? A a ì vĩ̀na ũn yá? À kɛ̀ dera àtɛn gu e sàa?'
  mcp-mcp: 'zə jî bwo nə́: «Ye mwân wʉ́n bɨ́ mə́ dʉ cɨ nə́ nyə a byɛ̂l ancím-ncîm
    wə́ ɛ́ga? Ka ntʉdɛlɛ́ a mú ŋgə dʉ́gya yɛ́?»'
  hat-hat: 'Yo mande yo: Eske nonm sa a se pitit gason nou an vre? Eske se vre li
    te fèt avèg? Sak pase l'' ki fè li wè koulye a?'
  npl-NT: 'iwa okintlajtlanijkeh: —¿Ye ni nomotelpoch non nomejwah nonkijtoah amo
    otlachiaya ijkuak otlákatki? ¿Iwa axa kenomi ya tlachia?'
  bgg-bgg: Chiih-è ithek sai, “hì pha bran ne naro dufuii bey? Nathek ne ai ne miegthi
    è giak phrone yao, chiihphado thuh ai ne khi-èrek ne doh mua phlei?”
  eng-TCENT: They asked them, “Is this your son, who you say was born blind? How then
    does he now see?”
  eng-BSB: and asked, “Is this your son, the one you say was born blind? So how is
    it that he can now see?”
  cpu-NT: 'josampitavakeri, ikantziri: “¿Iriima pitomi irika? Pinkantenatya ari ikantatya
    imavityaakitzi ovakera itzimapaake ¿Tsikama okantaka jamenantaari iroñaaka kameetha?”'
  san-ASM: অতএৱ তে তাৱপৃচ্ছন্ যুৱযো ৰ্যং পুত্ৰং জন্মান্ধং ৱদথঃ স কিমযং? তৰ্হীদানীং
    কথং দ্ৰষ্টুং শক্নোতি?
  tac-NT: '''Lige rukéleru: ―¿''Emi inolá ju ye rió napu tabilé ma''chílime koriánié
    ''emi, napu tabilé ma''chílime ochérigame koriánié ''emi? ¿Churigá ''la ma''chílibeché
    jipe?'
  eng-WEBPB: and asked them, “Is this your son, whom you say was born blind? How then
    does he now see?”
  gfk-H: Io, diet gaam tiri dir, “No nati mamur iakan? Ia nong mamur tangai bia ga
    pula laah tano bung, uga no pawasina, u ga kahai ia tana? Hoeh bia i ta nanaas
    um kaiken?”
  viv-viv: HiꞋela-yo hitoliluveluvedi higayo, “KaꞋi bana hidevama omi natumi? Omi
    wagahe vaita yana tubuga againe gidavematakoyo. KaꞋi tuwaina matana keke gidaꞋitaꞋitalele
    tu gavadi-yo adamoya matana giꞋitalele?”
  yao-yao: Ŵausisye, “Ana aju ngati ni mwanagwenu junkuti ŵapagwile ngakulola? Ana
    sambano akombwele chinauli kulola?”
  tgp-tgp: Ale, la mai moiso la usira lara, “Haranike natu, enia natumim sei ka verea
    vara mo vora mo vuso? Sohena sava mo pa kilau nake?”
  auc-NT: Tömënäni tömëna ïnate, —Ïingä onguïñængä edæ mïnatö wengä ingantawo. Mäningä
    në babetamö ëñagaingä mïnatö änongä adocä ingantawo. Æbänö cæte tömengä ñöwo waa
    bamonte acäï.
  kbc-NT: Odaa niɡ̶idiwa lacilodi joɡ̶oige eliododipi, moditiogi, “Ini ɡ̶adionigitiwaji?
    Meni me ɡ̶olaɡ̶a maleekenitini. Odaa igamodaaɡ̶ee ica naɡ̶a yatetibece natigide?”
  bmh-bmh: Guzenaimai, goagen gonugau memeg anag dual kanabaremen, “E agal nanag ta?
    Goagen anag nug go ameg kumi soligweun emen. Guzenina, ulis erunai gonugau ameg
    naliu meun?”
  ctu-BL: 'Tsi'' c''ajtibeyob: ¿Jim ba la'' walobil, xpots'' bʌ tsi'' yila pañimil?
    ¿Bajche'' tsa'' cajni i wut? che''ob.'
  meq-meq: 'Ta tsətsah fataya, tə gwaɗatay: «Nakay na, wawa kurom deɗek ɗaw? Ka gwaɗum
    ka wum na guluf eye na, deɗek ɗaw? Ada anəke a ŋgatay a ɗəre na, ma kəkay?»'
  noa-H: —¿Chadcha mʌg woun pãar chaairá? hajim hanʌm. ¿Pãachdëujã pãrau chadcha bi
    heeweta dau k'augba t'aabajim hanʌ́? Magtarrta ¿jãga hĩs jãg dau wajap'a hoo simma?
    ha jëeujierram haajem chi dënnaanagcha.
  alp-NT: Eleki esi tneusi be, “Meije imi nanae rebe imi betekeni be iselu mo kena
    ruelei menaije sare o? Hoko elia pine meije iselu pende?”
  san-VEL: ataeva te taavap.rcchan yuvayo rya.m putra.m janmaandha.m vadatha.h sa
    kimaya.m? tarhiidaanii.m katha.m dra.s.tu.m "saknoti?
  kbq-kbq: Zamagra nererane, nefane zanantahige'za avusuhunegeta kasente'noe huta
    huna'ana ama'i mofavrefi? Hanki inankna huno menina avua nege?
  kbh-kbh: 'Chë bëtsë́tsata tbojánashjango ora, chë judiënga tmojanatjá: —¿Quem boyabása
    tsëndatbe uaquiñá yomna ca? ¿Ndegombre tas̈ojtsichamo cha jtaná inonÿnama? Chcase,
    ¿nts̈amo mora cha ibojtsabinÿna ca?'
  ron-LSB: 'și i-au întrebat: “Acesta este fiul vostru, despre care spuneți că s-a
    născut orb? Cum deci vede acum?”'
  pon-pon: 'Irail idok re ’ra: Nouma ol men et, me komail indinda, me a ipwiki wei
    majkun? Iaduen a narada waja anjau wet?'
  nhe-BL: 'Huan nojquiya quintlajtlanijque: ―¿Nelía, ni imotelpoca? ¿Nelía tlacatqui
    popoyotzi? Huajca ¿quejatza hueli tlachiya ama?'
  sps-sps: Ser rangats rari, “A guei tsoiny tsumi to ayei? Ami te tsue na ka, ayei
    te agiir a mata kio, kat fei sana ayei onot ma matoong en to roman ei?”
  wnc-wnc: Yayawamba apatna anzing yanikwaiking, “Asikaya aminu aapa gitdane waakza
    ba dasing,” ngang yanikwaiking. “Mingata kai kusiya buyak tangaikut ngang yasan
    ba dasing,” ngang yanikwaiking. “Dasingge ita apmanu kaina gatuna kaak,” ngang
    yanikwaiwa
  bus-bus: 'Aↄ̃ ń lá wà bè: A nɛ́n yɛ̀ↄ́? A à ì vĩ̀a ũn yↄ́? À kɛ̀ dia èe guu ee
    saa?'
  gub-BL: Upuranu wanehe wà. — Aipo kwez awa nera'yr romo hekon a'e, aipo nememyr
    romo hekon a'e, i'i wanupe wà. (-He'e, i'i tu wanupe. Uzexak kar hehàpyhà 'ym
    ma'e romo, i'i wanupe.) — Uzexak kar hehàpyhà 'ym ma'e romo, peze kwez urewe.
    Aze nezewe uzexak kar a'e, màràzàwe tuwe hehàpyhàgatu kury, i'i wanupe wà.
  imo-imo: Anumu lapa talo oringili wali, waliko pilkolio ningei, “I iyemu elonga
    marenaya? Meringili wali mongomu keri lerimu nimbele kano iyemupe imuya? Aku lemo,
    kinye mongoni ambe tepalie karomoya?” ningi.
  boj-boj: Bonabqa endegsib nenemnjreb, “Tamo endi nuŋgo aŋgro e? A bole ŋam qandimo
    ŋambabej e? Boleamqa niŋgi na mergibqa iga quqwom. A kiyersi bini ŋam poiyqoqa
    sawa uneqnu?”
  eng-DRA: 'And asked them, saying: Is this your son, who you say was born blind?
    How then doth he now see?'
  knf-knf: 'Bahepar baka aji : « I awo abukan i? Ujoonan kë abuka buka awo nakuul
    i? Hum di di ahilanuŋ keeri awin? »'
  san-KHM: អតឯវ តេ តាវប្ឫច្ឆន៑ យុវយោ រ្យំ បុត្រំ ជន្មាន្ធំ វទថះ ស កិមយំ? តហ៌ីទានីំ
    កថំ ទ្រឞ្ដុំ ឝក្នោតិ?
  arn-NT: 'Fey ramtungey ti ngen fotüm: —¿Fey tüfa am tami fotüm? ¿Feyngey am tañi
    choyüngelu ñi trawmalen tüfachi wentru? ¿Chumngechi am fewla pepi peloletuy?'
  zas-NT: 'abiꞌ gunabdiidx reeman loj reeman, rëb reeman: ―¿Xin guien na̱j xiꞌndi
    ya, xin rëbidi ad ranit loj diizd gojlix? Yan, ¿xhienaag gojc zeel ma ruguiaax?'
  ken-NT: bábhɛ́p bhɔ bɛ, “Mmɔ̌ ywɛka nɛ, bárɛ̀m bɛ́ amɨ́k anɛmɛ yi tɛ̌ndu nɛbhe
    ɛni? Ɛ́fakari ná kɛ yi ághɔ̀ mbaŋ nɛ́nɛ?”
