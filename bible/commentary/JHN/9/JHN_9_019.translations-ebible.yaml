  gvc-gvc: 'Pjiroca tuhsʉ, to pʉcʉsʉmare õ sehe ni sinituha fariseo curua macaina
    pʉhtoa: —¿Ahriro potocãta mʉsa macʉ jijari? ¿Dóihta tiro capari ñʉerariro masa
