  mwp-mwp: Thana yapu poeybamoedhin palamulpa kedha, ‘In ngipen kazi? Ngipen yangukudu
    kedha nuyn maygum kazi madhin, midh paru nuy balbayginga nagayngu?’
  sbk-sbk: Bhabhobhozezye aise no nyina, Aje, ono mwana wenyu wamuyiga apepwe mpofu?
    awezizye bhole alole esalezi?”
  mya-JVB: ဤသူ သည် သင် တို့ဆို သည်အတိုင်း အမိဝမ်းတွင်းကပင် မျက်စိ ကန်းသော သင် တို့၏
    သား မှန် လော။ သို့မှန်လျှင် အဘယ်သို့ ယခု မျက်စိမြင် သနည်းဟု မေး ကြ၏။
  kgf-kgf: Érécmima yomuhuc ʒéma qesiérécmigic; Ic yomi orac meracgira me? Waŋu ic
