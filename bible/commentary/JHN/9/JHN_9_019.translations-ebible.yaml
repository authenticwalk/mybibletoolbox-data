    a³ra⁵sian³ taun³²? ¿I² liah⁴ cúan²³ ma³je²³i³ tieh²la³?'
  kpw-kpw: hagla, “Ñɨ i ñɨ kale aka?” gɨla. Hageila haglö, “Yau, ñɨ u ñɨ hol,” a gɨlö.
    Hageilö hagla, “Kale nɨp amgö we halö yag daulö aka?” gɨla. Hageila haglö, “Yau,
