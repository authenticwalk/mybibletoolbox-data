  lit-lit: 'Ir jie paklausė jų, sakydami: „Ar šitas yra jūsų sūnus, kurį sakote gimus
    aklą? Tai kaip jis dabar regi?“'
  urd-GVR: Unhoṅ ne un se pūchhā, “Kyā yih tumhārā beṭā hai, wuhī jis ke bāre meṅ
    tum kahte ho ki wuh andhā paidā huā thā? Ab yih kis tarah dekh saktā hai?”
  far-far: Ma kera ka ledi keroa 'uri, “Na wele kamoro ne? Kamoro saea sae na maana
    nia rodo na, ana kada nia futa mai ana. Ma te ne sasia nia ka ada na ana kada
    ne?”
  suz-BL: मिनु मेको आस कली “एको इस तौ ममाइ? ङोंइती मिक्‍च मताइब जरमेसाक्‍व देंतीसी?
    मुल दोपा तने चबा?” दे हिल्‍लो पाम्‍तेक्‍म।
  car-NT: 'Iwoturupo''san i''waine: “Mo''ko enu''pa tywoma anekarityrykon o''makon
    mo''se nan? One wara ko iro ke erome oty enejan?”'
  amp-amp: Be rof niamotf ttiwon memomf, “Nifn wakfofn. Ndarre nifnhu yoner? Mmemt
    hiyaumohate ka bi inji nyinga kunyjetr hiyaumotr? To finji netr rorhu nyingam
    bi yukatohwarm?”
  bht-bht: कने उना ला पुछया, “क्या ऐ तुहाड़ा पुत्र है, इसयो तुसां बोलदे थे की अन्ना
    जमया था? फिरी इसयो कियां मिलणा लगी पिया है?”
  eng-NOY: And they asked them, saying, Is this your son, who ye say was born blind?
    How then doth he now see?
  cub-NT: —¿Mʉjemacʉba ñai? ¿Aru mʉjemacʉ baru, jã́ri eabecʉ põetedejarĩ ʉ̃? ¿Nópe
    põeteyʉ bácʉvacari, aipe teni jã́ñʉma caride? arejaimad̶a jã́ri eabecʉ bácʉi bʉcʉvare
    ina fariseova.
  ita-1927: 'e li ebbero interrogati così: E’ questo il vostro figliuolo che dite
    esser nato cieco? Com’è dunque che ora ci vede?'
  lww-lww: Ana pogos nap̃a lalua apim, apiun tan la, asape “Avisu ruru li yar nene.
    ?Naga pe narimiu kemua lelaga, nap̃a asape paeme ana pe kilamara p̃ala, pona pe
    naga re poli? ?Ana visae naga, sanape na kilamarana pimi po si sanene?”
  ckb-ckb: 'لێیان پرسین: «ئایا ئەمە کوڕتانە کە دەڵێن بە زگماک نابینا بووە؟ ئەی ئێستا
    چۆن دەبینێت؟»'
  nas-nas: Eeꞌnoko teinge aaꞌpaaretuꞌ, “Aung ee deeꞌke deuring? Aung ee tee duta mutuu
    pontoꞌaruꞌnung tamperemaung? Nka arekeeꞌ nkoarara enang ookuing?”
  uvl-uvl: pe te onteia iri, “Tumo nenge a teke ahoe pe matana hit ka loi? Iok, heueu
    nei matana urana mule ke merei?”
  eng-BBE: And put the question to them, saying, Is this your son, of whom you say
    that he was blind at birth? how is it then that he is now able to see?
  ixl-CNT: 'Tan ichꞌoti tu qꞌul itxutx ibꞌaal ech tzaꞌ: —¿Aꞌ tzik vetitzꞌin tziꞌ vaꞌl
    moyich aas itzꞌpi netaleꞌ? Utz ¿kam tokeꞌ aas nitektilon cheel?— Texh te.'
  xsi-xsi: Kinzi rua simâ sipâŋga lâ, ŋineŋga kinzi Parisai tamâta sikasoŋanzi tu,
    “Tamâtani ŋaina nde miki natumi, tiya? Ambo mine, ande lâ zo ŋinde miki kapagugua
    i, ande ipâŋga tava mata leva-leva, tiya? Ambo mine, ande mana mana ŋga i mata
    ara lâ kala imora pwataki, a?”
  crx-NTPO: '''ink''ez ubuhútni, “Ndun ''en nohye'' ''unt''oh ''ink''ez whuzdli whuts''un
    hoos̱''en nedúhni, ''ink''ez nts''en''a ''andit hoo''en?”'
  kan-OKCV: ಅವರು, “ಕುರುಡನಾಗಿ ಹುಟ್ಟಿದನೆಂದು ನೀವು ಹೇಳುವ ನಿಮ್ಮ ಮಗನು ಇವನೋ? ಹಾಗಾದರೆ ಈಗ ಇವನಿಗೆ
    ಕಣ್ಣು ಕಾಣುವುದು ಹೇಗೆ?” ಎಂದು ಅವರನ್ನು ಕೇಳಿದರು.
  bbb-bbb: '@see-verse:JHN.009.018'
  blw-blw: yag henanhahanhanancha an chicha way mangaliyén, “Ay tot-owa way yaton
    anàyu, yag ay tot-owa way nisissigud hen finuragna. Yag pakay makaila ad uwan
    nò.”
  tam-2017: 'அவர்களைப் பார்த்து: உங்களுடைய மகன் குருடனாகப் பிறந்தான் என்று சொல்லுகிறீர்களே,
    அவன் இவன்தானா? இவனானால், இப்பொழுது இவன் எப்படிப் பார்வையடைந்தான் என்று கேட்டார்கள்.'
  azz-NT: 'Huan in tayecanani quintajtoltijque itatuan ijcuín: ―¿Xe nijín tagat yejua
    yesqui namoconeu, nijín ten namejuan nanquijtoaj que yolic ixpojpoyot? ¿Quenín
    axcan huelía tachía?'
  spa-RV-1909: 'Y preguntáronles, diciendo: ¿Es éste vuestro hijo, el que vosotros
    decís que nació ciego? ¿Cómo, pues, ve ahora?'
  csy-csy: Taciang amate in, hisia na tapa uh a pian pan in mittaw na ci uh sia ziam?
    ci in dong uh hi.
  mxq-NT: 'Net dyajtʉʉdʉ: —¿Mijtsʉ tya̱dʉ mꞌuꞌunk diꞌibʉ mjʉnándʉp ko jyajty naxwiiñ
    wiints? ¿Wiꞌixʉ dʉꞌʉn ꞌyíxyʉty ko tyam mba̱a̱t ꞌyixy?'
  tzj-NT: 'Ja tok xe''ekaji ja rtata'' rute'' ja rachi c''axax chique: —¿La ewalc''wal
    ixix jawa'' jun achi ri'', la arja'' ja nebij chi ni moy wi'' tok xalaxi? ¿Nak
    c''a tre tok nca''y chic camic? xeche''xi.'
  tdt-tdt: Depois nai ulun sira nee husu dehan, “Ema nee imi nia oan ka? Nia mak imi
    dehan moris mai matan delek ka? Se nunee halo nusaa mak nia bele haree?”
  ron-BTF: 'Și i-au întrebat, spunând: Este acesta fiul vostru, despre care voi spuneți
    că s-a născut orb? Așadar, cum vede acum?'
  eng-WEBP: and asked them, “Is this your son, whom you say was born blind? How then
    does he now see?”
  eng-FBV: They asked them, “Is this your son whom you say was born blind? So how
    is it that now he can see?”
  nld-1939: 'Ze ondervroegen hen: Is dit uw zoon, die naar gij zegt, blind is geboren?
    Hoe ziet hij dan nu?'
  bwo-bwo: Mann b́ nihonat indunsh, «Dog wotat shuwere it etts it na'o hanneya? Eshe
    and awuk'o k'altniya bek'o b́fali?» ett bonboaati.
  nch-BL: 'Huan nojquiya quintatzintoquilijque: ―¿Nelía, ni amotelpoca? ¿Nelía tacatqui
    popoyotzi? Huajca, ¿quenicatza hueli tachiya ama?'
  quc-TNT: 'Xquita'' c''u chque: ¿A are wa'' ri alc''ual alak ri cäbij alak chi moy
    xil u wäch? ¿Jas lo wa'' chi cämic cäcowin chic cäca''yic? —xecha chque.'
  tfr-NTPO: Söra l̈ok, öötong l̈öng eshko ga judío ichagaga l̈i tjl̈ẽ l̈ok ba kong
    ga «¿Weno kjok ĩgö l̇l̇ëm l̈ëmi l̈öng l̈i kjwe jl̈õre? ¿Eni ga shäng kjok ĩk pjl̈ú
    sorë?»
  kaq-NT: —¿Nea hin, maton baque, benche ta cainnishqui hih man jain? ¿Jenquetsahaxon
    sca rahma jisiquin? —hahcanquin.
  sgb-sgb: Hinabi la kanla, “Anak yoy hatsi ya buwag hên paubat hiyay in-anak? Ay-êmên
    ta ampakahêlêk yay na amêhên?”
  vie-1934: 'Họ gạn hỏi rằng: Đây có quả thật là con trai các ngươi mà các ngươi nói
    rằng nó mù từ thuở sanh ra chăng? Thế thì, sao bây giờ nó sáng vậy?'
  kxv-kxv: ଏ଼ୱାରି ତାମି ଇୟା ଆ଼ବାତି ୱେଚେରି, “ମୀ ଆମିନି ମୀର୍‌ଏସି କା଼ଣା ଆ଼ହାନା ଜାର୍ନା ଆ଼ହାମାଚେସି
    ଇଞ୍ଜିଁ ଏଲେଇଣ୍‌ମ୍ବିତେରି ଈୱାସି ଏ଼ନାଆଁ ଏ଼ ମୀ ମୀର୍‌ଏସି ? ଆତିହିଁ ଏ଼ୱାସି ନୀଏଁ ଏ଼ନିକିଁ
    ମେସାଲି ଆ଼ଡିମାନେସି ?”
  cha-cha: 'Ya manmafaesen ilegñija: Este patgonmiyo ni ilegmiyo bachet guinin y mafañagoña?
    Ya jafa pago ninamanlie?'
  amu-NT: 'Ndoꞌ taꞌxꞌeena nda̱a̱ naⁿꞌñeeⁿ, jluena: —Tsaⁿmꞌaaⁿꞌ, ¿aa ndaꞌyoꞌ jom? Chiuu
    cwinduꞌyoꞌ, ¿aa mayuuꞌ na tuiiñê na nchjaaⁿꞌaⁿ?'
  hin-CV: और उनसे पूछा, “क्या यह तुम्हारा पुत्र है, जिसके विषय में तुम कहते हो कि
    वह जन्म से अंधा था? अब यह कैसे देखने लगा?”
  eng-OURB: and asked them, “Is this your son, whom you say was born blind? How then
    does he now see?”
  spa-BES: 'y les preguntaron, diciendo: ¿Es este tu hijo, de quien dices que era
    ciego al nacer? ¿cómo es que ahora él puede ver?'
  san-BEN: অতএৱ তে তাৱপৃচ্ছন্ যুৱযো র্যং পুত্রং জন্মান্ধং ৱদথঃ স কিমযং? তর্হীদানীং
    কথং দ্রষ্টুং শক্নোতি?
  tdx-tdx: 'vaho nañontane iareo ty hoe: Ana’ areo v’itoio, i natao’ areo te nitoly
    goay? Akore ty ahatreava’e henanekeo?'
  naf-naf: “Nemuŋit kapi ilak penaŋ zikatnaŋ beŋaŋ sokbeye? Ek zigok mti zikatnaŋ
    egap ke it bugan nâlup?”
  grc-MT: και ηρωτησαν αυτουσ λεγοντεσ ουτοσ εστιν ο υιοσ υμων ον υμεισ λεγετε οτι
    τυφλοσ εγεννηθη πωσ ουν αρτι βλεπει
  vid-vid: Wolawa, wawauza wahaza wa heye, “Ayu ndo mdodo wa hemwe mwangulonga nakalela
    hambe walole? Lelo kalola ndaze?”
  pio-NT: 'Nasutáca néemìawa matuírimi isèenái: —‍¿Pìirisica yáara asìalica? ¿Idésica
    imusúacawa matuíwaca? Néeni, ¿cáná yéewa catuí siùcanide? —‍náimaca.'
  tsn-tsn: Erile ba sena go ba bitsa ba ba botsa ba re, “A motho yo ke morwaa lona?
    A o-tsetswe a foufetse? Fa go ntse jalo, ke eng fa a bona?”
  amr-NT: —‍¿In huabokerek menpaʼ o̱ʼnensiʼpo ya̱ʼe̱? ¿Menpaʼ ekpobig oʼsiʼpoe̱ʼuy,
    boʼtiaʼpakikaʼ? ¿Menaʼpo oyda tiahuaydik ya̱ʼe̱? —‍Judío huairia keʼnen huaojtaj
    hua̱ye̱tere onʼmanaʼuy.
  pwg-pwg: Ma ivi tarakiiyanesi bo, “Weni tomowina na tami natumi, itupuwa da matapotapotana
    bo kegha? Ma ikikava da wekarakava na ekitakita?”
  cjv-cjv: “Yaromi ne surai wanom moimo? Ne surai ‘Yaromi kui eipika kakom tei okom
    murom gi dume,’ dipika ena toramere beiro epena kon kanumie,?” diro mina wako
    ereingoro
  tha-KJV: แล​้วพวกเขาถามเขาทั้งสองว่า “ชายคนนี้เป็นบุตรชายของเจ้าหรือที่​เจ้​าบอกว่าตาบอดมาแต่​กำเนิด
    ทำไมเดี๋ยวนี้เขาจึงมองเห็น”
  por-BR-2018: 'E perguntaram-lhes, dizendo: É este vosso filho, aquele que dizeis
    que nasceu cego? Como pois agora vê?'
  mhl-mhl: Warebire iŋi weu yatebuŋ, “Ŋi yo ŋokore made me mata? ‘Jiŋokombi fukeya,’
    migobireyoŋ, uruŋu eru muŋambe yo jiŋoine piku ŋonega?”
  klv-klv: Ale lous gǝlaru ke, “Ategai evi anatumǝru a? Evi metb̃esw nǝboŋ mǝrtopasi
    a? B̃imaienan, ekǝta mabe gagai?”
  bco-bco: A꞉la꞉yo꞉ a꞉na fa꞉la꞉dowabikiyo꞉, Yu kalu iliyo꞉ a꞉la꞉mo꞉wo꞉ a꞉la꞉dabu ba꞉ba꞉,
    “Gaindo꞉ sa꞉lakilo꞉ so꞉wa we siyo꞉ ko꞉n ko꞉lo꞉ sa꞉la꞉lika꞉ a꞉la꞉do꞉ sio꞉wo꞉, kalu
    weyo꞉? E o꞉go꞉ o꞉lilo꞉ a꞉ba꞉dab we waga go꞉wa꞉le?”
  kdl-NT: A wece le, “Maku ma ɗe ma na vi? I da nala i matsa yi n urumba̱, niɗa a
    yain aku gogo‑na wa wene?”
  apu-NT: —Hĩte sãkire hamarite auakasaaki mõsiãreti itxapekaua. Hamaritekani ere?
    Kiãtokopa uatxa kõsiãrepeka itxa? —itxana.
  roo-roo: Vaiterei akeoro oiso puraaepa, “E rera vai-a ro vei oviitoaaro, pasi? Ira
    iava oisoa oiso purapasi, Ira kavaueva aakova, ovusa voosivira raga toureva. Oire
    uva apeisi iava vuravurarevoi?”
  miz-NT: 'tsíxeꞌe ña ñā: —¿Vá dɨvi ntu iꞌxā ntó ña sāꞌa? ¿Ntāa ntu káꞌan nto e dúkuan
    kuāa ña nté da káku ña? ¿Nté ntu ō kúvi náxiꞌí nuu ña ve? —kaꞌan ña.'
  qvz-NT: paigunata tapunaura, Caiga canguna churichan, sirtuchu puyuñahui pagaric
    ara, chasna ashaga imasata cunanga ña ricunata ushan.
  deu-ELO: 'Und sie fragten sie und sprachen: Ist dieser euer Sohn, von dem ihr saget,
    daß er blind geboren wurde? Wie sieht er denn jetzt?'
  mjc-NT: 'Tan tsica̱ tuhun ra naha tsi ñi, tan catyí ra naha: ―¿A ra ihya cuví sehe
    ndo tsa catyí ndo tyin cuaá ra cacu̱ ra? ¿Nacaa tsa cuví nyehé ra vityin? ―catyí
    ra naha.'
  caa-caa: 'y uyubꞌiobꞌ tuobꞌ y che: —¿Isitz ca era? ¿Tajpem ca ani unacꞌut conda
    cuxpa? ¿Y tucꞌa uche tuaꞌ uyubꞌi eꞌron coner? che e nuquir winicobꞌ era.'
  pls-NT: 'co joanchianguihi na na co ndac̈ho na: ―¿Ajihi tti xitsiha ra, que jaha
    ra ndac̈ho ra que de concjiho xa vaguiconha xa? ¿Queẍén jai onchao dicon xa?'
  eng-WYC-2018: And they asked them, and said, Is this your son, which ye say was
    born blind? how then seeth he now?
  bdv-bdv: ସେତାକ୍‌ ସେମଃନ୍ ତାର୍‌ ଆୟ୍‌ସି ଉବାସିକ୍‌ ହଃଚାର୍ଲାୟ୍‌, “ତୁମାର୍‌ ଜୁୟ୍‌ ହଅ କାଣା
    ଅୟ୍‌ ଜଃଲମ୍‌ ଅୟ୍‌ ରିଲା ବଃଲୁଲାସ୍‌, ଏ କାୟ୍‌ ତୁମାର୍‌ ସେ ହଅ ? ତଃବେ ସେ ଅଃବେ କଃନ୍‌କଃରି
    ଦଃକୁ ହାରୁଲା ?”
  otq-NT: 'Ne bi ñꞌa̱ñꞌu̱: —Hage go gehnu̱ ri tꞌu̱hu̱ gi eñhu̱ bi mꞌu̱i mi goda̱.
    Xiꞌmu̱, hanja hantya.'
  tzo-SA: 'Cꞌalal icꞌot li stot smeꞌe, jech la sjacꞌbeic: ―¿Mi jaꞌ avol anichꞌonic
    liꞌi li maꞌsat onoꞌox ivocꞌ ti chavalique? ¿Cꞌu sba ijam li sat ti xil xa osile?
    ―xutic.'
