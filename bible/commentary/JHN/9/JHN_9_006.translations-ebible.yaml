  snp-snp: Eti loto ya mikalo ketufu oto kululu wito we omuna likami ya omunalo fili
    edaiye.
  isl-isl: Síðan hrækti hann á jörðina, bjó til leðju úr munnvatninu, bar hana á augu
    blinda mannsins
  spy-NT: Yu keewaany ꞉Yēēsu kumwooy ng'aleechaa kung'utyi ng'wēny. Koomitmiit mēnēēt
    ankoonyiinyee koonyekaab chiichooto,
  xnn-xnn: Kinwanina di dat mentobba isnan lota danat pekken et ipoklatna isnan matan
    san kowap
  mwe-mwe: Bhakabheleketeje genego, gubhaunile mata pai, gubhaeleye litope na mata
    gala, gubhampashile mmeyo nangalole jula,
  tte-tte: Yeisu walone bwaite iwalowen kabo ikaiso bwatano mena, kaisona koina iyebweli,
    yo ikalai isau tomangibugibu manna mena.
  tcs-tcs: Den Zizas i bin spet godaun wea graun ane mikse da graun wea da spet mekem
    kam wase mad. Den Zizas i bin teke da mad ane rabe ai blo da blainman wea da mad.
  hlt-THB: Ve ak awi ak kqawn boeih coengawh, dek awh cimtui ce sa hy, am cimtui ing
    dekvai ce cawh nawh, Cekcoengawh mikhyp amik awh ce thut pehy.
  soq-soq: Iesu epe wane aupe dogo osowe sesei tone witapa mampe sesei sa einsisideno
    topa wanaleno apana sa emawa potalena emawa osowe itun.
  qub-qub: Chayno nircur Jesusga pampaman togarcur mituta ruraran. Nircurna mituwan
    gaprapa ñawinta pichuparan.
  att-att: Á kabalin ni Apu Kesu nakkagi karannian, nilutábán na yù dabbun. Á inikiruk
    na yù luták na ta dabbun, ta paddayan na ta lupè. Á yáyù inâ na nga inileruk na
    ta matá nayù buling.
  bki-bki: Yesu naio ber jibe na bisi, ana naio buvulei ea bulukievi na borotano,
    naio monkorkor batove mila kitkiti titinio melmeloko jibe bulukinia, karina naio
    bijan ea toro neibano mirano be juo.
  bqp-bqp: Kũ à ò lɛ, à lɛ́'i tò zĩtɛ, akũ à yã̀katɛ à màma a wɛ́nↄa.
  mcp-mcp: Ja nyə á shîn cɨ ntʉ́nɨ yí, a mú sɛy mə́ntənd shí, a fugə mwo nə məndəlú
    nə́ ndɛɛ́, a bwiid áncím-ncîm ishwáfá byɔɔŋg míshʉ́d.
  hat-hat: Apre li fin di pawòl sa yo, Jezi krache atè, li fè yon ti labou ak krache
    a, li fwote je nonm lan avèk labou a.
  npl-NT: Ijkuak Jesús ijkó okijto, ochijchak ipan tlali, iwa okichijchi siki sokitl.
    Okinxawili itech ixtololowah n kókoxki,
  bgg-bgg: Ai ji è yao pha iidoh shii, Isu è nyiak shii chan cho srane nyiakphlab
    ji shii nog ne ji pha bran mieg shii sun
  eng-TCENT: After saying this, he spit on the ground and made mud with the saliva.
    Then he rubbed the mud on the blind man's eyes
  eng-BSB: When Jesus had said this, He spit on the ground, made some mud, and applied
    it to the man’s eyes.
  cpu-NT: Ikaratakero iñaavaitake Jesús, ichoontanake kipatsiki, jamirokake kapicheeni
    kipatsipitha irakoki, jotziritaakitakeri mavityaakirika.
  san-ASM: ইত্যুক্ত্তা ভূমৌ নিষ্ঠীৱং নিক্ষিপ্য তেন পঙ্কং কৃতৱান্
  tac-NT: Pe nujubapi alué Esusi napu'lige ra'ichasa, alé wijchí a'kichile 'lige pe'tá
    we'é wejsole a'kiate, 'lige alué rió tabilé ma'chílime busílachi ujchele.
  eng-WEBPB: When he had said this, he spat on the ground, made mud with the saliva,
    anointed the blind man’s eyes with the mud,
  gfk-H: Ing ga tangai taar hoken, ga iaabis tano kamkaabus, gaam gil pikaia manei.
    Io, ga bul ira pikaia ta ira airua matana no tunatuna.
  viv-viv: Au hidede amine gigahe-yo babiya gikiwala, kiwalina againe babi gikiꞋamoꞋamona
    maikawa amine, au tomatakoyo matana againe babi fwalelena giseni tu gigahena gigayo,
    “Unana niꞋu ana egana Sailomu againe mata unakolana.” Ime bonameya Sailomu ana
    kaivila ma iveꞋiveninitana. Ada au kaliva gilowoga matana gikolana giyewana matana
    giꞋitaꞋitalele.
  yao-yao: Che Yesu paŵamasile kuŵecheta yeleyo, ŵasunile mata paasi ŵagumbile litaka
    ni mata ni kumpakasya pa meeso jwangalola jula.
  tgp-tgp: Iesu mo vere reti atu moiso, mo litovi na lepa, mo hoi na lepa peresi na
    litona, ale mo jarai makamaka atu na matan tamlohi atu.
  auc-NT: Mänïnö ante äninque Itota onguipoga towæ tänöninque wëä wëä gopodinque aquïmæ̈
    bayonte æ̈ninque babetamongä awinca öni öni pæmongantapa.
  kbc-NT: Igaanaɡ̶a nigotedini Jesus meote niɡ̶ijoa lotaɡ̶a, odaa ja yawaletedinigi
    iiɡ̶o, jeɡ̶eote napaloakawaanigi yatite lawale. Naɡ̶a dibate niɡ̶ijo napaloakawaanigi,
    odaa ja yocelate ligecooɡ̶e niɡ̶ijo ɡ̶oneleegiwa ɡ̶olaɡ̶a.
  bmh-bmh: Yesus ze go ze ze maziaimai, em ebu sinou heun. Go sinou kau oug ipuleun
    oimai, du go nugau ameg kumi ebu pezaimai aureun, “Na beteiba, Siloam Ze Unig
    ebu nait amen ze sil ulusen.” Go Siloam gonugau wanib zebigeg ‘palautina, waneun.’
    Guzenina, du go beteimai, ban ze go ebu gonugau ameg ze zil ulusina, ameg oitina,
    em naliu uligeun.
  ctu-BL: Che' bʌ tsa' ujti i sub jini t'an, tsi' tujba lum. Tsi' mele oc'ol yic'ot
    i tujb. Tsi' bombe i wut xpots' ti jini oc'ol.
  meq-meq: Yesu a ndəv ha mətsike me na, a tuf slesleɓ ka dala, a həlaɓ bətekwew tsekweŋ
    ta slesleɓ ŋgay niye. Tsa na, a ndaɗ, a faɗay ka ɗəre i guluf niye.
  noa-H: Maimua mag hiek'anaa, jẽb gaai hichö t'unaa, mag hichö heepai jẽb wãwak'a
    waunaa, hagua chi dau k'ĩsu k'itarr dau p'uurpʌ̈ijim.
  alp-NT: Eleki kena Yesuse Ilepa pusue meru pela, Iktoe lope tapele eleki Itoha Eni
    toele kai tapele eleki Iahmulake tamata matapolale mere mataije kenae.
  san-VEL: ityukttaa bhuumau ni.s.thiiva.m nik.sipya tena pa"nka.m k.rtavaan
  kbq-kbq: Anage Agra huteno, mopare avetu heno eri igri huno, higogna huteno, ana
    mopa tarega avure frenenteno,
  kbh-kbh: Chca tojánayanents̈ana, Jesús fshantsiñe tojanbuashëtjo, y chë yebuáyeca
    bats̈á ngüiche tojánbema, y chë jtaná chë ngüícheca tbojanbuchanëtjo.
  ron-LSB: După ce a spus acestea, a scuipat pe pământ, a făcut noroi cu saliva, a
    uns cu noroi ochii orbului
  pon-pon: A lao kotin majanier met, ap likidi nani pwel, wiakida pwel madak irijki
    maj a.
  nhe-BL: Huan quema quiijtojtoya ni tlajtoli, Jesús chajchac huan quichijqui soquitl
    ica ichajcha huan quitlalili nopa soquitl ipan iixtiyol nopa tlacatl tlen popoyotzi.
  sps-sps: Te vegiau fakap bus iny Ya na ka to, ai Jisas kisuf of to na painy puputaa
    sa kopis a painy puputaa fiisen men kisuf sa faarein medok ana Ya aatsits towa
    na matan a mes,
  wnc-wnc: Ita unzing yake baapna kepdakane suke baapna kaikat undanggan tasike kaiu
    wa musa aminu waapae kaine dotdongukut.
  bus-bus: Kɛ̀ à ò lɛ, à lóu sù tↄↄtɛ, ben à yà à màma à wɛ́ɛnↄa.
  gub-BL: A'e ma'e imume'u re uzenymon ywy rehe kury, to'om pixika'i ma'e iapo pà
    kury. Omono a'e to'om wemimuàkym kwer awa heha rehe kury.
  imo-imo: Aku tepa nimbelie yu maina olkambe topalie maimu kinye ambolopa topele
    mapele topalie iyemunga mongona kandopalie nimbei,
  boj-boj: Yesus na aqa aŋgro naŋgi degsi minjrsiqa mandamq di miselosiq aqa misel
    mandam ti ojnaq jagi bulonaq osiqa tamo di aqa ŋamdamuq di atej.
  eng-DRA: When he had said these things, he spat on the ground, and made clay of
    the spittle, and spread the clay on his eyes,
  knf-knf: Wi Yeŧu ajakuŋ haŋ, aşë tëfjër mboş anag akër ţi këş ki nakuul,
  san-KHM: ឥត្យុក្ត្តា ភូមៅ និឞ្ឋីវំ និក្ឞិប្យ តេន បង្កំ ក្ឫតវាន្
  arn-NT: Fey dew feypilu tüfa, Jesus tofkütuy mapu mew, fey ñi kowün mew dewmay pichin
    fotra, fey ilpuyelfi ñi nge mew ti trawma.
  zas-NT: Chi gulox guneeman zian, guxhieꞌ xhiejnman luyuj, abiꞌ beennëman laan bajn,
    persi gudëëbaman laan guiaaloj xin guin.
  ken-NT: Árɛ́mɛ́ nɔ́kɔ́ nɔ, apá batiɛ́ amɨk, anywɔbhɛri ntɔp nɛ sɛnɔŋ awɔ ndǔ
    nɛbhʉɛt anɛ yi apá batiɛ́, asɔt ntɔp wu achɔri yi amɨ́k
