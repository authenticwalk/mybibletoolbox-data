verse: JHN.009.006
translations:
  kpx-kpx: Kateai louito ke iae vatamo vioaito ke emugai mai ni kedute ke nimo ulihanu.
  okv-H: enda ta isuva eto tavenu pegara enu humbuto tihi tahimbari embo emita tihi
    ta kuheto,
  tbo-tbo: Geka bahana i baheya ma hoi hipuli i howa, po bigabiga i waya po uyahinei
    lawana matana i wololoya.
  mal-C: ഇങ്ങനെ പറഞ്ഞശേഷം യേശു നിലത്തു തുപ്പി, ഉമിനീരുകൊണ്ടു ചേറുണ്ടാക്കി ആ മനുഷ്യന്റെ
    കണ്ണുകളിൽ പുരട്ടി.
  grc-SR: Ταῦτα εἰπών, ἔπτυσεν χαμαί, καὶ ἐποίησεν πηλὸν ἐκ τοῦ πτύσματος, καὶ ⸂ἐπέχρισεν⸃
    ⸆ τὸν πηλὸν ἐπὶ τοὺς ὀφθαλμοὺς ⸋τοῦ τυφλοῦ,⸌
  bgc-bgc: न्यू कहकै यीशु नै धरती पै थुक्या, अर उस थूक तै माट्टी का लेप बणाया, अर
    उस लेप ताहीं आंधै की आँखां पै लगाकै।
  khz-khz: Ekila ekilagiato mulinai, Iesu kwano ai ekainiuto. Kainiuna na pali emoneato,
    ne vopalina mata-kele talimana matana eiruato.
  deu-TKW: 'Da er dies gesagt, spie er auf den Boden und machte mit dem Speichel einen
    Teig, und strich ihm den Teig auf die Augen und sagte zu ihm:'
  zsr-NT: Catiꞌ budx bëꞌë didzaꞌ ni Jesús, gruꞌnëꞌ zxönaꞌ lyu, atiꞌ benëꞌ gúnaꞌdauꞌ
    len zxönaꞌ naꞌ, len buguꞌë gunaꞌ naꞌ yöj lahuëꞌ bönniꞌ naꞌ nachúl lahuëꞌ.
  lin-lin: Sima na Yesu koloba bongo, abwakaki soyi na mabele mpe, na nzela ya soyi
    na Ye, asalaki potopoto. Bongo apakolaki yango na miso ya mokufi miso
  hns-NT: Tab ie baat bolke oe djamien par thoekies aur aapan angoerie se mattie naram
    karke aadmie ke aakhie par laga deis.
  noa-E: Maimua mag iekhanaa, jẽb gaai ichö thunaa, mag ichö eepai jẽb wãwakha waunaa,
    agua chi dau khĩsu khitarr dau phuurpʉ̈ijim.
  eng-EMTV: Having said these things, He spat on the ground and made clay from the
    saliva; and He applied the clay on the eyes of the blind man.
  mib-NT: Te ná ni cahān yā súcuan, te ni tesɨ̄hɨ yá nuū ñúhun, te ni sáha ya ndehyū
    jiín tésɨ̄hɨ yá un, te ni tee ya sɨquɨ̄ tɨ́nūu tée cuáá un.
  lif-NT2: अक्‍खे पाःत्तुर खुने़ॽ खाम्‍मो थ्‍याःत् थोःक्‍तु हे़क्‍क्‍याङ् खाम्‍मिन्
    कुध्‍याःत्तो सॽरुआङ् खे़न् मिक्‍फःम्‍बाल्‍ले़ कुमिक्‍को फत्‍छुरो॥
  xnj-xnj: Peamali kujova genago, Yesu akahunya mata pahi, akakandagana ludaka na
    kumnyala ngalola yula mumihu.
  mmx-mmx: Melemu at na levelinga ren, neni ga xalaubis uto at laxangka, la ga gis
    nom loxongkangka. Ni ga lox amulum i la ni ga lok li i ro at luxatli at nom laradi.
  cbr-NT: Usaquin aín 'unánmicë unicama catancëx, anu tushuquicëxuan chabóia me chamara
    bitancëxun ca anun uni bëshíacëxa,
  tee-NT: Ju Jesús acsni naulh ju chunch pus akchujlh ju lacat'un. Navilh ju pulhk'om
    la'ixchu'ut. Pus lhquilin lacpumuc'alh ju la'ixlakchulh ju anu' alak'ach'ix.
  eng-LSV: Saying these things, He spat on the ground, and made clay of the spittle,
    and rubbed the clay on the eyes of the blind man, and said to him,
  cak-NT: Cuando ri Jesús ru'in chic ri tzij re', xchuban pa ulef. Y riq'uin ri ruchub
    ri xka pa ulef, xu'on juba' ch'abak. C'ajari' ri ch'abak ri' xubil chi tak rech
    ri achi moy.
  pah-NT: Onhi'ig̃irẽ Jesus'ga nyvuni yja rehe ikotiamo. A'ea ga imongyi hehae'ỹve'ga
    ropepira rehe a'ero.
  sja-NT: Mãga jarap'eda, Jesupa eujãde idut'aaji mãik'aapa yooro p'ora ome p'oirat'aap'eda,
    tau p'ãriu bɨ taude p'urut'aaji.
  xed-xed: Tahula mnatani ta tsa gwaɗa ya, ka tfatá tsi ta sərɗək, ka hwaɗaʼatá haɗik
    nda tsi, ka masanafta ta kwapaya irihani.
  glk-glk: اَنه بوگفته خو آبه دهأنَ زمینه رو تَوَدَه، و گیل چأکوده، و اونه او مردِ
    چشمأنه رو بمألسته.
  mks-NT: Tá na̱ndihi na̱cachi Jesús ña̱ yóho já na̱xihnu a tóji̱í a̱ nu̱ ñúhu̱. Ta
    xi̱hín tóji̱í a̱ cán na̱cava̱ha in mbohla loho nda̱hyi̱ ta na̱chindaa mé á ña̱
    nduchú núú da̱ cua̱á cán.
  gfk-S: Be iga tange ter hokakarek iga iaiabis tano kabus, igom gil pukaie me. Io,
    iga bul ira pukaie ta ira iruo matana no tunana.
  bmu-bmu: Mewö jiba gölmenöŋ söutköi geiga gwakötak meleŋda jegömöl azigö jeŋe timbiliyök.
  dgz-dgz: Anega wani ewap me giton piupa ene tan motok entanen amba tambu apan yamap
    ao batamen.
  eng-GNV: Assoone as he had thus spoken, he spat on the ground, and made clay of
    the spettle, and anointed the eyes of the blinde with the clay,
  zaa-NT: Jesús nna de chi rèe anía nna, betùtu tè xèni'e loyu nna, benie gútsa' lani
    xèni'a, gutàbi tìe gútsa'á lo nubeyu' ciéguá.
  eng-WEBSTER: When he had thus spoken, he spit on the ground, and made clay of the
    spittle, and he anointed the eyes of the blind man with the clay,
  guh-guh: Bajarapacuenia Jesús pejumaitsicujinae irabelia suabaxuaba. Peionitota
    tsorobojavayo exana. Nexata itaxutoexaba bitso pitaxutotsëcënaenë.
  bon-bon: Ai mene ingwe gaabe ca Yeesu mote ne eclemutige gawe cabu me, gawe cama
    elengläcitige, siige pui ngate ne ecatige, teeme irecu bine aaganige.
  nhw-BL: Huan quema quiijtojtoya ni camanali, Jesús chijchac huan quichijqui soquitl
    ica ichijchal huan quitlalili nopa soquitl ipan iixteyol nopa tlacatl catli popoyotzi.
  swh-ONEN: Baada ya kusema haya, akatema mate ardhini, akatengeneza tope kwa mate
    na kumpaka yule mtu kipofu machoni.
  wbi-wbi: UYesu ye ajovile isio, akafuunya amati paasi, akakanda akatope na mati
    ghala, akapaka amaaso gha m'bofu jula.
  bba-bba: Ye u yeni ɡeruɑ u kpɑ, u yɑ̃ɑtɑm siɑ temɔ, mɑ u kɑ yɑ̃ɑtɑm mɛ tem kɔkɑ,
    mɑ u tem mɛ wɔ̃ko win nɔni tɛɛni.
  eng-KJVCPB: When he had thus spoken, he spat on the ground, and made clay of the
    spittle, and he anointed the eyes of the blind man with the clay,
  kgk-NT: Upéa he'i rire, onygwõ yvy-py ombotuju hagwã gwendy-py. Ombotuju rire katu
    omona-ma hesa e'ỹ va'e resa-rehe.
  waj-waj: Yisuuva itaa kua kiaa kioo mmataivau kuaanuuvaa visi kioo mmataivaata kuaanuuvaatama
    hanigiaanigieema kioo habara kioo vaidiivaa avuuvaitanau siikairavai.
  cpy-cpy: Ikaatakiro ikenkitha-waetaki Jesús, reewatanaki kepatsiki, ramirokaki eepichokiini
    kepatsi, itziritakiri rokiki kamampo-waakiri.
  ekk-PKP: Kui Jeesus seda oli öelnud, sülitas ta maha ja tegi süljega veidi pori,
    mille ta määris mehe silmadele.
  mpx-mpx: Yeisu baaba o i baunan enaa, yaka i kuluvi bilibiliya, kuluvena elana pweyapweya
    i ginol, ge i ahe i abut tomatakai matanaa.
  wbp-wbp: Ngula-jangkarluju nyinypalku kujurnu. Kuja nyinypa kujurnu walya-kurra,
    ngulaju yali-jangkaju nyinypa-jangka walyaju yakiriji pina-kapurdu-manu, ngula-jangkaju
    manulku, manu maninjarla milpa-jarralku maparnu walya yakiri-kirlirliji.
  luo-luo: Kane osewacho kamano, nongʼudho olawo piny, mi olosogo chwodho, kaeto oketo
    e wangʼ ngʼatno.
  nhe-NT: Huan quema quiijtojtoya ni tlajtoli, Jesús chajchac huan quichijqui soquitl
    ica ichajcha huan quitlalili nopa soquitl ipan iixtiyol nopa tlacatl tlen popoyotzi.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܐܡܝܼܪܹܗ ܗܵܕܟ݂ܵܐ، ܪܝܼܩ ܠܹܗ ܥܲܠܔ ܐܲܪܥܵܐ ܘܓܒ݂ܝܼܠܔ ܠܹܗ ܛܝܼܢܵܐ ܡ̣ܢ
    ܪܘܼܩܹܗ، ܘܡܘܼܬܸܒ݂ ܠܹܗ ܥܲܠܔ ܥܲܝ̈ܢܹܐ ܕܗ̇ܘ ܣܸܡܝܵܐ،
  esk-NT: Taatnaanikami Jesus-ŋum tivvuaqhuni nunamun akurrutiniġaa maġġamun, aasriiñ
    nanukługik maġġamik taavruma aŋutim irrak,
  msb-msb: Pakasabi sani, nagluda siya sa duta kag naghimo sin lapok paagi sa luda.
    Tapos linahid niya sa mata san buta na lalaki
  cpa-NT: Mi³ma²na²juúh² Jesús jǿg³ jøng², ca¹hŋiéng¹dsa huø¹. Ca¹jmo¹dsa jen² quianh¹³
    jmø³høah¹³ quiah¹²dsa. Jen² jøng² ca¹tsǿng²dsa ja³tioh¹³ mø³ni³ dsa² tiug³.
  dso-dso: ଜିସୁ ଏ କାତା କଇଲା ପଚେ, ମାଟିତେଇ ତୁକି ସେ ତୁକ୍‌ ସଙ୍ଗ୍‌ କାଦ ଚକଟ୍‌ଲା । ଆରି ସେ
    କାଦ ନେଇକରି କାଣାର୍‌ ଦୁଇଟା ଆଁକିତେଇ ଲିପିଦେଲା ।
  meu-meu: Unu hereva e gwaurai doko, bena tano ai e kanudi, kanudina ai kopukopu
    e manea, bena mata-kepulu tauna matana ruaosi e dahulai.
  yva-NT: Yesus po apa ayaowe so raurawa jewen, naije nyipube aje no kopa muno Apa
    nyipute rave kopa rakurive. Umba Po raunanto po rave vatano amije ntuba umaso
    amije raupaisy.
  dgc-dgc: Nadid, to pégkagi ni Jesus ta éya, éy linoktaben na tu luta a ginimet na
    a putik, sakay nikulo na to mata no buhék.
  zpm-NT: Blozhse sca bnee me, ptsuc me lo liu, bzhixcuaa me niip beṉ, dzigo bdëëb
    mew zhits guidlo mgui ne rcow lo ga;
  hix-NT: Àro wyaro tàwya tatoko rma, netahtay hatà. Tyufa kekon hatà, yukryeka hona.
    Totakru ke rma nàkrosmay hatà. See see see, toto yonuru yahey hatà, kawaw ke.
  sim-sim: Jisas erem or mbashihi misambik or suntlayashihi suntla uku nga jere nga
    or toltloho ma otohi misokom mambuk ormu hautara.
  npi-ULB: येशूले यी कुराहरू भनिसक्‍नुभएपछि उहाँले भुइँमा थुक्‍नुभयो र ‍थुकले माटो
    मुछ्नुभयो, अनि त्यसको आँखामा पोतिदिनुभयो ।
  cgc-cgc: Pag-ambal Jesus, gaileb kanen naan ta basak daw gabuat kanen ta lunang.
    Papaid din lunang an naan ta mata ta bulag.
  tim-tim: Hain dâm hânân tâwutkom hân olop golaŋgom luâk aregât dewunŋân puliep.
  yor-yor: Nígbà tí ó ti wí bẹ́ẹ̀ tan, ó tutọ́ sílẹ̀, ó sì fi itọ́ náà ṣe amọ̀, ó
    sì fi amọ̀ náà ra ojú afọ́jú náà.
  wos-wos: Wataka dé héfambu simbar séxa. Séxataka dé héfa wali nawulak hérae dé wun
    duna damambu taka.
  emp-NTPO: Mãwã jaraped̶a Jesura egorod̶e id̶otasia. Maʌ̃ba egorora susua osia. Maʌ̃
    egoro susuaba dji daub̶errea b̶ʌ dauza pʌrʌsia.
  eng-F35: Upon saying these things He spat on the ground and made mud with the saliva,
    and spread the mud on the blind man's eyes.
  ind-ind: Sesudah berkata begitu, Yesus membuang ludah ke tanah dan mengaduk ludah-Nya
    itu dengan tanah sampai menjadi lumpur, kemudian mengoleskannya pada kelopak mata
    orang buta itu.
  pes-OPCB: آنگاه آب دهان بر زمین انداخت و با آن گِل درست کرد و به چشمان کور مالید،
  mpt-mpt: e mimae tabiane daaknea dabalim daak onsea dabal yeb baka afu bikilanea
    beitalosea oleb utnea e kino alibanea
  ssx-ssx: Kotoeki laata꞉ Yesuma꞉ dopi kenkena꞉ taata꞉ kenke taapu dakole peao handeeki
    meaata꞉ mo halina꞉ leke pa꞉ta꞉ kitaaso hata꞉
  mkl-mkl: Iyi Jesu í fɔ bɛɛbɛ í tɑ̃ ŋɔi í tu ɑntɔ í tɑkiɛ do sɑ̃ɑ í dɑɑ fɛɛjuu si
    ijuɛ.
  gaq-gaq: ଦେକ୍ ବାସଙ୍ଗ୍‌ଚେ ଜିସୁ ତୁବନ୍ନିଆ ବିତୁର୍‌ଚେ ଇକୁଡ଼ା ବୁର୍ଦା ଆଡିଙ୍କେ; ଆତେନ୍‌ ଇକୁଡ଼ା
    ଡୁଙ୍ଗ୍‍ ୱେଚେ ରେମୁଆଁନେ ମ୍ମୁଆଃନ୍ନିଆ ଲିଗ୍ ବିଚେ ବାସଙ୍ଗ୍‌କେ
  gof-RNT: Yesuusi hessa gidi sa7an cuttis. Ba cuchchan guutha biitta laakothidi he
    urqqan qooqe addiya ayfiyaa tiyis.
  unx-unx: ନେୟାଁ କାଜିକେଦ୍‌ତେ ୟୀଶୁ ଅତେରେ ବେଏକ୍‌କେଦାଏ ଆଡଃ ଏନ୍‍ ବେଏକ୍‌ହାସାକେ ଲସଦ୍‌କେଦ୍‌ତେ
    ଏନ୍‌ ହଡ଼ରାଃ ମେଦ୍‌ରେ ଗସଃକେଦାଏ, ଆଡଃ ଇନିଃକେ ମେତାଇୟାଏ,
  gah-gah: Loko loake, mikasiuka gituhú oake, mikasi aleko lukená zeake agómula lika
    vemámini agómulaló holomiake,
  lcm-lcm: Taun kala kamus ta mengen, kala kanus ane vunep na kala tol kuvul a kanus
    ang ve roe na kala amatung ia e ngono matana i igenen ba ang.
  aer-aer: Nhenge rarle angkentye angkeke-iperrele re amperele-arlenge tneke ahelheke-arleke
    pelhe-iwemele re iltye ikwerenhele ahelhe terte mpwareke. Re ahelhe terte renhe
    arrerneke artwe pwenge ikwerenhe alkngeke-arleke.
  qvc-NT: Chaymandaqam Jisusqa tuqayninwan allpata nuyuchishpa, chay sarku runapa
    ñawingunata implastarqan.
  tgl-ULB: Pagkatapos sabihin ni Jesus ang mga bagay na ito, dumura siya sa lupa,
    gumawa ng putik sa pamamagitan ng laway, at pinahiran ng putik ang mga mata ng
    lalake.
  cbs-NT: nuku watan main kemu michuxun pupus watan jawen juni bekun bepuxkin
  xtm-NTPP: Nuu ni jinu ni ka'an Jesús ma sukan, ni tusii ya nuu ñu'ú ma, te ni sa'a
    ya ji'in ndute sii ya ma vala nde'yu, te ni chi'i ya nuu tee kuaa ma.
  nnq-nnq: Kuboka pukulonge genia, Yesu ngauna mata pae, ngaunya mandope, ngampakaya
    jweno jwangalola mumio,
  bao-NT: To biro ĩi yapano, yepapʉ ʉjeco eo cũu, jita mena paa ayia, ca ĩatigʉ capere
    wadawi.
  san-ORI: ଇତ୍ୟୁକ୍ତ୍ତା ଭୂମୌ ନିଷ୍ଠୀୱଂ ନିକ୍ଷିପ୍ୟ ତେନ ପଙ୍କଂ କୃତୱାନ୍
  huv-NT: Ndójan mapiüng aag ayaj, quiaj tateonts tiüt onts ombeay nej, tarang ndeor.
    Condom tayac wüx oniiüg aaga nesomb quiaj.
  otn-NT: Mi̱ juadi bi̱ ma̱nna̱ ra̱ hya̱ na̱, bi zo'a̱ häi rá̱ ji̱ni̱ ra̱ Jesús. Bi
    'yøtra̱ bøhäi conná̱ ji̱ni̱, bi gospa̱ ma̱xøts'e yø dä ra̱ xädä.
  nop-nop: Unduŋ yoŋa maluluk kwetfoloŋ suwaaŋ miŋobune dagik tuguk kaŋ uŋakoŋ moŋgola
    me dausipmik dawi foloŋ hafiyeeŋ indiŋ niŋguk,
  obo-NT: Nopongnga rin osenga idda, id ilob sikandin diyot livuta woy id bovallan
    din idda no basak woy id daddas din diyot mata taddot butud.
  cak-ENT: Tok ye rubin chic c'a ka ri tzij ri' ri Jesús, rija' xchuban c'a pan ulef.
    Y riq'uin ri ruchub ri xka' pan ulef, xbün ba' vit ch'abük. C'ateri' ri chabük
    ri' xuquil-e chirunak'-ruvüch ri achi moy.
  lif-NT: ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤖ ᤂᤢᤏᤧ᤹ ᤂᤠᤶᤔᤥ ᤌᤩᤠ᤺ᤳ ᤌᤥ᤺ᤰᤋᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤠᤶᤔᤡᤴ ᤁᤢᤎᤩᤠ᤺ᤳᤋᤥ ᤛ᤹ᤖᤢᤀᤠᤱ ᤂᤧᤴ
    ᤔᤡᤰᤑ᤺ᤶᤒᤠᤸᤗᤧ ᤁᤢᤔᤡᤰᤁᤥ ᤑᤳᤇᤢᤖᤥ॥
  mie-NT: De tá nī ncuu nī ncāhān yā súcuán, de nī jati yā ntesíi yā nūū ñūhún, de
    nī nsāhá yā ndēhyū jíín ntesíi yā, de nī ntee yā sīquī tínūú tēe cuáá.
  san-TIB: ཨིཏྱུཀྟྟཱ བྷཱུམཽ ནིཥྛཱིཝཾ ནིཀྵིཔྱ ཏེན པངྐཾ ཀྲྀཏཝཱན྄
  qve-NT: Saynata nispanmi Jesusqa allpa pampaman toqaruspa, toqayninwan barrota ruwaran.
    Hinaspan chay ñawsa runapa ñawinman chay barrowan llusiyuran.
  pao-NT: Soo Te Pabe'e yise ka teepu-koobatoo toohese ka tu huutsenoko ka pasakwabu
    mayuase, ka gi tubootabuedu nana popo'a-kooba oo matzabekuhoo.
  cbu-NT: Táyaru, tsapumun kawacheeru, tsarunaam pakchi tinarangiya. Sheeru, mchusa
    wachush pundarangiya.
  usa-usa: Îtuma mararáq wirááti wiqmakéna maramá abákátena wirááti-maragaraq mamá
    yogarí-karaariq umátuwena Îtuma yomá tarôq uráiye. tarôq umátuwena Îtuma mi-tónápó
