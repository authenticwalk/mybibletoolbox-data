  zar-NT: 'Níʼirö bubiʼë didzaʼ bönniʼ naʼ, rëʼ légaquiëʼ: —Lë ni run ga rubánidaʼ.
    Libíʼiliʼ bitiʼ nö́ziliʼ nuzxi gusöl-laʼ bönniʼ ni, ateʼ Lëʼ gusaljëʼ guiö́j lahuaʼ.'
  kde-kde: Nang'e nkuvayang'ula kuchidoni, “Achino nni chinu cha kukanganya! Mwenu
    mùhaula kuva mukámaite kwahaleke, henga nang'e nni angutendîle nangu ngulole!
  ata-ata: Anu muvikalaneꞌi aloxo ꞌo, “Eni ekuluke xo ngingi ngevikala lexe ngalavusou
    itema ne molu neꞌei uasi. Ia eni elavusou lexe itema ne, mupaipounu ieli la lamana.
  qvw-NT: 'Niptinmi aplapi sänäśha nunaca: “¡¿Imanuypatá caynu ñawïtapis licachimä
    nunactalä maypi śhamuśhantapis yaćhapäcunquimanchu canpis?!'
  nfa-nfa: Ka dhèu dhu uru èèna bèdhu na, dhaa, “Jaꞌa malaa, nga! Miu meꞌa boe Nèngu
    mai nèti mia. Aa te ngaa Nèngu ka dhu bhoke pamèu musi madha jaꞌa, ka jaꞌa bisa
    kèdhi.
  tnp-tnp: Kəni suah kəha təni məmə, “!Nəman! !Narmək təmiuvɨg pɨk! !Suah u in təmol
    vivi nəhmtək, mətəu itəmah nəkotəruru ikɨn təmsɨpən ikɨn!
  urd-urd: आदमी ने जवाब दिया, “अजीब बात है, उस ने मेरी आँखों को शिफ़ा दी है और फिर
    भी आप नहीं जानते कि वह कहाँ से है।
  hot-hot: Ma ôpêŋ hanaŋ, “Aêŋ e? Môlô ôthôŋ ôpêŋ anêŋ loŋ, e? Odaŋô! Yani hadum yamaleŋ
    mavi.
  mqj-NT: 'Natimba'' inde taue nakua: “Senga''-senga''koa'' ke sia tae'' muissanan
    umba nangei buttu itin tauo, annu mangkamokkao napomalapu'' lambisan malamo''
    paita.'
  rus-SYN: 'Человек прозревший сказал им в ответ: это и удивительно, что вы не знаете,
    откуда Он, а Он отверз мне очи.'
  mbh-mbh: Lamako i olal ole riong ve, “Na tho kukuk nge lomu riong aken, God ile
    engenging i voth a toko aken nge ma i vles werer thekik, aveto lomumu mire nge
    ile rem tepun avele.
  bdd-bdd: Loheyaina ꞌenadi ꞌihemaiseya ꞌigwae, “Cebe nuwa henainaida, weyahina loheyaina
    matagu ꞌiꞌabi hebwebweꞌaneya, ma hesi geya wasanapu taꞌehega ꞌitauyama.
  cbt-NTPO: —¡Ma'pitacha tënama paya! Intohuaransona huë'ninso canpitaso co nitotopiramahuë',
    caso' anoyarayatërinco.
  srn-NT: 'Dan a man piki den taki: “Na wan ferwondru sani tak'' A dresi mi ai, ma
    un no sabi pe A kmoto.'
  cta-NT: 'Liꞌ nguxtyacui nu quiꞌyu biꞌ chaꞌ loꞌo nguꞌ fariseo biꞌ: ―Tlyu tsa chaꞌ
    nda ma̱ loꞌo naꞌ juani ―nacui̱―. Nde cua ti ndu̱ sca nu quiꞌyu nu nguaꞌni ca ti
    joꞌo cloo naꞌ, loꞌo ná jlo tiꞌ ma̱ tsiyaꞌ ti ma nde ngutuꞌu yu lijya̱ yu ―nacui̱―.'
  bqc-SIM: 'Ɔ̃ gↄ̃ɛpi ònɛ́: Yãbↄnsaɛ ma we! À ma wɛ́ wɛ̃̀mɛɛ, ↄ̃ á dↄ̃ gu pↄ́
    à bↄ̀uoa?'
  tcz-CHONGTHU: Chuin amapan adonbut'in, “Hichu datmo umtah ahi, aman kamit kho musahta'a
    ahivanga nanghon ama hungkon na nahetlou'u chu;
  mar-mar: त्या मनुष्याने त्यांना उत्तर दिले “हेच तर मोठे आश्चर्य आहे की, हा कोठला
    आहे हे तुम्हास माहीत नाही; आणि तरी त्याने माझे डोळे उघडले.
  snp-snp: Eti lato, we yakafo ka itibito eti loto logimami, Omune olu falatimo we
    ya yaukati aife? Amaukati aife? Oloto pito ami ya kolife ádone, loti lamo ya ka
    manidigu minámaito lafe?
  isl-isl: „Nú, það er einkennilegt,“ svaraði maðurinn. „Hann læknar hina blindu,
    en samt vitið þið ekkert um hann.
  spy-NT: Kulēēnchi ꞉chiichoo, “So, māku nkoolat ōō! Kōōlē ‑mōōnkētē wōlēē kichōōnēē
    ꞉chiichoo ānkāākung'oong'woo koonyekyuu?
  xnn-xnn: Dat kanan san lalaki, “Katakatataa obpay sa. Adiyo obpay getken nan nagapowana
    danapay inpagawis nan matak.
  mwe-mwe: Jwalakwe gwabhajangwilenje, “Sheneshi sha kanganigwa! Mmanganyanji nkakukumanyanga
    kubhakoposhele, ikabheje bhashinamiya meyo gangu!
  tte-tte: Kabo kainali iyamaisa iba, “Nuwagu ipwanopwano-wagimiu kaiwena kwawaloba,
    ‘Nige kakakatai toweya ilaomaya,’ na iya mwa mangu iyanamwanamwali.
  tcs-tcs: Da man i ansa dempla diskain, ‘Aukam yupla i no sabe em? Em bin meke mi
    luk. Aukam yupla i no prapa sabe nating baut em?
  hlt-THB: Ce ak thlang ing, Amah ce qoe ni kawpoek kyi ham ak awm ti ce, hana kaw
    a law ti am sim thai kana kamik a dai sak ce.
  soq-soq: Apana inalena mo sipoamone wanase, “Me ginasa pokawaaida dewasane ne emana
    potawa do muwantena inaneno wainedina. Tane e mampe me wakoawa wailana me nainta
    wisene nolaleide, sa ambi epe wakoaitilana?
  qub-qub: 'Chaura gapra cashanpita allchacäga niran: «¿Imanötaj chäga? Chayga mana
    atinaypämi. Gamcunaga mana musyanquichu maypita shamushantapis. Nogapatami ichanga
    ñawëta allchacächisha.'
  att-att: Á simibbák yù tolay nga buling ngaw, á kinagi na, “Yawe yù kuruk nga makapállâ
    lagugam! Ta pinammapiá na yù matâ, ngam arán naw paga ammu yù naggapuán na!
  bki-bki: Naruei toro nei naio berdop̃e, naio berinavo “!Tomnei, kiniou nemiilo va
    ka kamiu ka napano maka kuvijikia naio! Naio jom̃a mila burum̃ara im̃auano nalo
    jibe na, banbano-o na naio mila batitig miraku, mia kamiu maka kuvijikia ka naio
    be kei p̃eli na naio be toro re be.
  bqp-bqp: 'Akũ gↄ̃gbɛ̃ pìi pìńnɛ: À yãbonsarɛ ma gwe! À ma wɛ́ wɛ̃̀mɛnɛ, akũ á
    dↄ̃ gu kũ à bònlo yá?'
  mcp-mcp: 'Muud nyə á dʉ bə ancím-ncîm yɛ́ mú cɨ nə́: «Mə káám nə́ bɨ ampúyɛ́ á ŋgə́
    zhu wá; ká nywáá mə́ bɛ̂ny dɨ́ mə mísh ɨɨ́.'
  hat-hat: 'Nonm lan reponn yo: Ala bagay dwòl en! Nou pa konnen ki bò l'' soti? Epi,
    se li menm ki louvri je m'' yo!'
  npl-NT: 'Ijkuakó n tlakatl okinnankili: —¡Kenijki! Ye onechintlapoli noixtololowah
    iwa nomejwah amo nonkimatih kan owala.'
  bgg-bgg: Ji pha bran è chang, jine anomuluii pha ro! Chiih-è nathek ne ai khi è
    wuii ji de athieg. Jishii ai è gu shii miegthi doh mua pha gang phi ro!
  eng-TCENT: The man answered them, “Why, this is an amazing thing, that you do not
    know where he is from, and yet he opened my eyes!
  eng-BSB: “That is remarkable indeed!” the man said. “You do not know where He is
    from, and yet He opened my eyes.
  cpu-NT: 'Ari jakanake shirampari, ikantzi: “¡Tsikama okantatyaaka iroka! Aña jamenakagaana
    naaka kameethaini, teya piyotataiteri eerokaite tsika ipoñaakari.'
  san-ASM: সোৱদদ্ এষ মম লোচনে প্ৰসন্নে ঽকৰোৎ তথাপি কুত্ৰত্যলোক ইতি যূযং ন জানীথ এতদ্
    আশ্চৰ্য্যং ভৱতি|
  tac-NT: '''Liko alué rió regá nejele: ―¿''La choninti ''emi? ¿''Émika tacha e''wélala
    niru? Ye rioka asíriga ''la nóchali nóchiga eyénaguru, ''la sa''wákuru ne''chí.
    ''Lige ''émika tabilé machióríguru kochiena ajtígame ko. ¿''Émika tacha machíbeché
    ye?'
  eng-WEBPB: The man answered them, “How amazing! You don’t know where he comes from,
    yet he opened my eyes.
  gfk-H: 'No tunatuna ga balu diet hoken: “A mangaan at! Pa muat nunurei bia i hanuat
    maha, senbia i papos ira airua matagu.'
  viv-viv: Tu bana tomatakoyo gihawavelaigedi gigayo, “A! Keke fwaya. Mataku gikiyauna
    faꞋina, vaita inubana wadahalamaneni.
  yao-yao: Nombejo ŵaajanjile, “Ŵanyamwe nkuusimosya! Ŵanyamwe ngankukumanyilila kwakopochele
    mundu ju, nambo agaugwile meeso gangu!
  tgp-tgp: Tamlohi atu mo r̃aramira mara, “Kamim ka tinapua! Tamlohi atu mo vai mamahuni
    na mataku, pani kamim ka sopo levosahia vara mo tai epu!
  auc-NT: Äñönäni onguïñængä wæætë, —Mänïnö mïnitö änïnö wïwa impa ämïnii. Tömengä
    pönö cæcä waa bamonte abo incæte tömengä æyömönö quëwente pongää, ante mïnitö
    ëñënämaï ïmïnipa.
  kbc-NT: Naɡ̶a niniɡ̶odi niɡ̶ijo ɡ̶oneleegiwa, meetiogi, “Eliodi me ɡ̶adopootiwaji!
    Aɡ̶owooɡ̶otitiwaji ane icoɡ̶otedigi, pida baaneɡ̶eote me jatetibece.
  bmh-bmh: Du go nug koli awareun, “Iz agal ze doimai, esilakem! Ag i abiu, go eru
    eiman zoun, bo, go nug izal ame kumi kasai mileun.
  ctu-BL: 'Jini winic tsi'' jac''beyob: ¿Bajche'' isujm jini? ¿Chucoch mach la'' wujilic
    baqui ch''oyol Jesús? Come jini tsi'' cambeyon c wut.'
  meq-meq: 'Ndo niye a mbəɗatay faya, a gwaɗatay: «Wu nakə na tsəne aye na, a geŋ
    hərɓaɓəkka! Ndo nakə a həndəkeŋ na ɗəre aye ka gwaɗum ka sərum təv ŋgay nakə a
    yaw abəra mə ɗəma aye bay na, kəkay!'
  noa-H: 'Magbaata hirua mag chirajim haajem: —Hʌ̈k''abam. Magan pãrau chan k''augba
    naabma hajim hanʌm, jammuata hi bëejĩ; pari mag simuata mʌ dau monaaupʌ̈ijim.'
  alp-NT: Tamata mere iombe, “Au rekwa bei imia meiju mo. Iono mataku eselu yo Ibei
    etiare imi rekwaI mo pe?
  san-VEL: sovadad e.sa mama locane prasanne .akarot tathaapi kutratyaloka iti yuuya.m
    na jaaniitha etad aa"scaryya.m bhavati|
  kbq-kbq: Ana ne'mo anage huno zamasmi'ne, Ama ruzahu'zama hu'nea nera, Agra igati
    eno, navurga eri hari hige'na ke'noe, tamagra ontahi'naze!
  kbh-kbh: 'Chora chë boyabása tojanë́jua: —¡Nts̈amo chca nántsemna! Ts̈ëngaftanga
    ndoñe s̈montsetáts̈ëmbo ndë́mocana cha tojabama; pero chas̈uabinÿnama cha tonjama.'
  ron-LSB: 'Omul le-a răspuns: “Ce minunat! Voi nu știți de unde vine, și totuși mi-a
    deschis ochii.'
  pon-pon: 'Aramaj o japen indan irail: Meid kapuriamui! I me kapad pajan maj ai kat,
    a komail jaja, waja a koti jan ia.'
  nhe-BL: 'Huajca nopa tlacatl quinilhui: ―¿Tlaque ya ni? Ax inquimatij canque hualajqui,
    pero yajaya nechtlachiyalti.'
  sps-sps: Ana mes to ayei biny ratuari sa tsue, “Saf tsue gengen tsumi to aya nan
    na! Ami gim rom ma natiny a pan te poo fi me naa mes to aya, sana Ayei karats
    a mata vanyo!
  wnc-wnc: Iniwa ita yake anzing yanikut, “Wamu aaknga ngang naniwa natapa inata kundu
    singgak. Ginu itane yotna dua nataaing ngana ita tasingaman kainata take simayak.
  bus-bus: 'Ben gↄ̃gbɛ̃ pì bèńnɛ: À yãbↄnsaɛ ma gwe! À ma wɛ́ɛ wɛ̃̀mɛ, ben á dↄ̃
    guu kɛ̀ à bↄ̀nloↄ́?'
  gub-BL: — Màràzàwe tuwe aipo pa, i'i wanupe. — Napekwaw kwaw heko awer. Umukatu
    hereha kwez a'e.
  imo-imo: Iyemuni topondopa nimbei, “I iyemuni nanga mongomu tepa makinjimo nalo
    yu tena molopa orumunje eno Gotenga ungumu wamongo pimele iyemani naa liko manjirimele
    akumu paa ulu te lupe.
  boj-boj: Onaqa tamo dena kamba minjrej, “E nuŋgo anjam di quonum ugeibqo. Niŋgi
    mareqnub, ‘Yesus a qabe na kiyo bej di iga qaliesai.’ Ariya Yesus a ijo ŋamdamu
    boletqoqa e sawa uneqnum.
  eng-DRA: 'The man answered, and said to them: Why, herein is a wonderful thing,
    that you know not from whence he is, and he hath opened my eyes.'
  knf-knf: 'Kë aŧeem baka aji : « Uko waŋ uñoŋarëni : naamme dko di awoonuŋ, kë aşë
    dolën kë nkak awin!'
  san-KHM: សោវទទ៑ ឯឞ មម លោចនេ ប្រសន្នេ ៜករោត៑ តថាបិ កុត្រត្យលោក ឥតិ យូយំ ន ជានីថ ឯតទ៑
    អាឝ្ចយ៌្យំ ភវតិ។
  arn-NT: 'Fey ti wentru llowdunguy: —¿Chem dungu am tüfa? Eymün kimlaymün chew ñi
    tripan, welu iñche elutuenew ñi pelotuael.'
  zas-NT: 'Badxiꞌxan rëbix: ―¡Xhiechalnin zeel ad ragbeetidi ban zaman! Guiáad naj
    por laaman ma rani lon.'
  ken-NT: Akɛmɛ bhɔ bɛ, “Ɛchí mɛ nɛpɔp tontó bɛ bǎbhɨ́kɨ́ rɨŋɨ ɛbhak ɛnɛ yi áfú,
    yɛ̌ndu yi ánɛ́nɛ́ mɛ amɨ́k!
