verse: JHN.009.030
translations:
  kpx-kpx: Ige ni kedute keu tota namigevei avoe, “Di la hoto ke evisi vikoanu. Kosealemo
    la loui kosea, ‘Malaha keu oleve keve lohoale ke no hilokaholilu.’ La katelahai
    loulu. Isito malaha keu di ni hoesehavoge di nianu.
  okv-H: embo amina ke mine einge ena, “Eto ke ungo na ereva amo na manamana ere ona
    te embo amina nau tihi hirikehija avo ungona daingeto puvurari ke ereva,
  tbo-tbo: Lawana matana keekena i baha uyahihi i pa, ‘Geka dewana naka i nugopilipili
    duma babana lawana matau i liyeuyeuya, ma ega ota hanapugeya po o pa miyei i nei.
  mal-C: 'അയാൾ ഉത്തരം പറഞ്ഞു: “ഇത് അത്ഭുതമായിരിക്കുന്നു! അദ്ദേഹം എന്റെ കണ്ണുകൾ തുറന്നിട്ടുപോലും,
    അദ്ദേഹം എവിടെനിന്നു വന്നു എന്നു നിങ്ങൾക്കറിയാൻ കഴിയുന്നില്ല!'
  grc-SR: Ἀπεκρίθη ὁ ἄνθρωπος καὶ εἶπεν αὐτοῖς, Ἐν ⸉γὰρ τούτῳ⸊ ⸆ θαυμαστόν ἐστιν,
    ὅτι ὑμεῖς οὐκ οἴδατε πόθεν ἐστίν, καὶ ἀνέῳξέν μου τοὺς ὀφθαλμούς.
  bgc-bgc: उसनै उन ताहीं जवाब दिया, “या तो अचम्भे की बात सै, के थम न्ही जाणदे के वो
    कित्त का सै, फेर भी उसनै मेरी आँखां की रोशनी दे दी।
  khz-khz: Matana enamato talimana evega-geleto, netiwato, “A, gomi rakagau gaurai
    magokilana, nogotina gomi ati ripami ia ravanana evogomaito? Na iogitaa, ia na
    au mataku pevega-namaa.
  deu-TKW: 'Antwortete der Mensch und sagte zu ihnen: darin liegt eben das Verwunderliche,
    daß ihr nicht wisset, wo er her ist, und mir hat er doch die Augen aufgethan.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ bönniꞌ naꞌ, rëꞌ lequëꞌ: ―Lë ni run ga rubandaꞌ. Lbiꞌiliꞌ
    cutu nö́ziliꞌ nuzxa bsölaꞌ bönniꞌ ni, atiꞌ Lëꞌ bsaljëꞌ yöj lahuaꞌ.'
  lin-lin: 'Moto yango azongisaki : — Oh, ezali penza likambo ya kokamwa soki boyebi
    te epai nini awuti ! Kasi mpo na ngai, abikisi miso na ngai.'
  hns-NT: 'Tab oe bolies: „Ie kaise hoi sake hai? Oe hamaar aakhie attjha karies hai,
    bakie toelog na djaane hai oe kaaha se aail hai.'
  noa-E: 'Magbaata irua mag chirajim aajem: —Ʉ̈khabam. Magan pãrau chan khaugba naabma
    ajim anʉm, jammuata i bëejĩ; pari mag simuata mʉ dau monaaupʉ̈ijim.'
  eng-EMTV: The man answered and said to them, “Why, this is a remarkable thing, that
    you do not know where He is from; yet He opened my eyes!
  mib-NT: 'Te ni cahān tēe ni īyo cuáá: Náā ni na jéē cácahān ni jéē tu cájini ní
    jeē véji de nuū Yaā Dios, vēsú ni nanune de tɨnūu ná.'
  lif-NT2: खे़न् मनाःल्‍ले़ नोगप् पिरुसि, “कङ्‌ग साॽरिक्‍के निङ्‌वाॽ के़माबा पाःन्
    पोःक्‍खे़रो! खुने़ॽ आत्तोलाम् त्‍ये़बा फाॽआङ् खिनिॽ के़न्‍निःसुम्‍मिन्‍लो, कर
    कन् मनाःल्‍ले़ इङ्‌गाॽ खानिःमा के़सुक्‍पा चोगाङ्‌लो॥
  xnj-xnj: Mwene akavayangula, “Chenichi ndi chindu cha kukangasa! Nyenye mwangamanya
    kweahumili, nambu anidindwili mihu gangu!
  mmx-mmx: Mo laradi ga vorang i ridi xeretna, “Lavanga vetpes na. Mo laradi i lox
    avukat luxatli rak la mixoklen i do neni i laa meva.
  cbr-NT: 'Cacëxun ca bëpë́xcucë unin cacëxa: —¿An ''ë bëpë́xcucëbi caramina a uinuax
    cara uaxa quixun mitsun ''unaniman?'
  tee-NT: 'Chai ak''alhtayanalh ju anu'' alak''ach''ix ixjunita. Ajunich ju xalack''ajin
    ist''a''israelitanin: ―Slivasalh k''ai lhamak''an ju ani. Ju uxijnan jantu c''ats''ayat''it
    ta anchach ju mintacha ju yuchi para ju quit''in quimalac''avanilh.'
  eng-LSV: The man answered and said to them, “Why, in this is a wonderful thing,
    that you have not known where He is from, and He opened my eyes!
  cak-NT: 'Y ri achi xch''o''n-apo chique y xu''ij: Jare'' ri nibano chue chi yalan
    ninnojij chirij, roma rix can man iweta''n ta anchi'' tipe-wi, pero xu''on chue
    chi cami yitzu''n chic.'
  pah-NT: —Mbiperanuhũ ko a'ea! Anhimomby'a hete ji pe nenduvame, ei ga g̃a pe. Ga
    ji mboheha katu. Emo pe ndapekwahavi ga ma'g̃a ga mbuhuruka javo, ei ga g̃a pe
    g̃a nderekomemuamo.
  sja-NT: 'Ichia p''anauji: —¿Sãga? ¡Parãpa k''awada-eda a p''anɨ sãmãik''aapa cheji!
    ¡Mamĩda irua mɨ tau unupiji!'
  xed-xed: 'Ka tsa mndu ya mantsa: «Wanawa mandərmimi kay tama! Sna a kuni ta vli
    ka ga sagha tsi wu? Wana gunihaguna ta ira iʼi taɗa tsa.'
  glk-glk: 'او مرد در جوابه اوشأن بوگفته: «جایه تعجبه در حالی کی می چشمأنه بازه کوده،
    نأنیدی از کویه بَمو!'
  mks-NT: 'A̱nda̱ já na̱cachi tucu da̱ cán já xi̱hi̱n ná: —Mé a̱ nda̱a̱ cátóntó vi̱
    xi̱hín ña̱ yóho jáchi̱ jivi Jesús ja̱n na̱suná da̱ nu̱ú i̱ ta ndóhó ni co̱ cánda̱a̱
    ini ndó ndá da̱ cúú dá ta ni co̱ xíni̱ ndo̱ ndájá na̱quixi da.'
  gfk-S: 'No tunana ga balu di horek: “A mangaan at! Pa mu le nunure be i hanawat
    meha iesene i papos ira iruo matagu.'
  bmu-bmu: Mewö jigetka keu kewö jii mötket, “Yaŋön denikeyök asuhuyöhi, iŋini miaŋgöra
    tok kök qeba tönpin akzeaŋgöra mi welipközal. Ölŋa welipközalmö, töndup nöŋgö
    jeni metohoiga ölöp uba ekzal.
  dgz-dgz: Apan gare wan, “Endi ame anenen! Me amba taueni e oare yamana me di watapen.
  eng-GNV: The man answered, and sayde vnto them, Doutlesse, this is a marueilous
    thing, that ye know not whence he is, and yet he hath opened mine eyes.
  zaa-NT: 'Làniana ra nubéyu''a cą: Caỹí bá látsa''a'' qui''ni lebi''i nna labí yù
    le gáỹalá da'' bi, pero beni bi ttu milagro lani ca iyyaló yì''į acca chi rilá''
    té'','
  eng-WEBSTER: The man answered and said to them, Why, herein is a marvelous thing,
    that ye know not from whence he is, and yet he hath opened my eyes.
  guh-guh: 'Nexata pitaxutotsëcënaenëmi jumaitsi judíovijavabelia: —¿Detsa xuajitsia
    nitaxutoxanepanaeyaexanae ata, apo payapëtaemë itsaverena pata bajaraponë?'
  bon-bon: Pui biname te jejemige, “Tabe cäme irecu bii napatnige, yepä weene umle
    lica gemi, tabe laasi nyene. Cane cälu te nätige wemiji pi.
  nhw-BL: 'Huajca nopa tlacatl quinilhui: ―¿Tlaque ya ni? Amo anquimatij canque hualajqui,
    pero yaya nechtlachiyalti.'
  swh-ONEN: Yule mtu akawajibu, “Hili ni jambo la ajabu! Hamjui anakotoka, naye amenifungua
    macho yangu!
  wbi-wbi: Umwene akavamula akati, “Isi sa kudegha! Namunkagwile kuno ahumile umuunu
    juno asosisie amaaso ghaango!
  bba-bba: Mɑ durɔ wi, u bu sɔ̃ɔwɑ u nɛɛ, ɡeemɑ, bitin ɡɑriyɑ ye i ǹ kɑ yɛ̃ mìn di
    u nɑ. Kɑ mɛ, sii mɑn yɑm wɑɑsiɑ.
  eng-KJVCPB: The man answered and said unto them, Why herein is a marvellous thing,
    that ye know not from whence he is, and yet he hath opened mine eyes.
  kgk-NT: 'Upe ramo ha''e he''i: —Apondera voi pende-rehe. Hesu xe mbohesa ramo jepe,
    ki-gwi po ou ra''e ndapeikwaái joty, he''i.'
  waj-waj: 'tuduu rikioo ivo iya sai tunoo: Ni noonnaata mmaapuvee. Na rikiauko ngii
    kuaivo ari vookarainoo. Iva vaa ni avuuvaa tuqinnaikiai na ni avuuvaa taukai ngia
    iva ii mmoori oyaivaa hama tuqinnama taanoo.'
  cpy-cpy: 'Ari rakanaki kamampo-waaki-witachari, ikantzi: “¡Arima! Tee piyoritzi
    eerokapaeni jempe ikinapaaki. Rooma naaka ikowichaata-kahaana kameetha.'
  ekk-PKP: 'Mees vastas: „See on uskumatu! Te ei tea, kust ta pärit on, aga ta avas
    mu silmad.'
  mpx-mpx: Inoke analiya i lahe i ba, “Nuwau i gewagewa-agimiu! Kaiwena ku ba, ‘Nige
    ha aatena ga i noem,’ yaa iya te matau i abubun ge i waisi.
  wbp-wbp: Ngula-jangkaju, yarda-jana wangkaja, “Ngayi, ngayi! Kala ngariji ngajuju
    kutu parlpuru-manu milpaju! Junga mayi kankulurla ngurrpa-juku nyina nyampukuju
    watiki, kula kankulu mayi milya-pinyi nyarrpara-malu mayi nyanunguju!
  luo-luo: Ngʼatno nodwokogi niya, “Mano en wach miwuoro! Ukia kuma oaye to en ema
    noyawo wengena?
  nhe-NT: 'Huajca nopa tlacatl quinilhui: ―¿Tlaque ya ni? Ax inquimatij canque hualajqui,
    pero yajaya nechtlachiyalti.'
  aii-aii: 'ܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܕܘܼܡܵܪܵܐ ܝܠܹܗ ܐܵܗܵܐ. ܠܹܐ ܝܵܕܥܝܼܬܘܿܢ
    ܡ̣ܢ ܐܲܝܟܵܐ ܝܠܹܗ، ܟܲܕ ܥܲܝ̈ܢܝܼ ܦܬܝܼܚܵܝ ܠܹܗ.'
  esk-NT: Taavruma aŋutim kiuniġai, “Atlayuaġnarruqtugalukkut nalunikapsiuŋ nakitñaqtaułhagun,
    aglaan qiñitlasripkaġaaŋa.
  msb-msb: Nagsabat an dati buta, “Makangangawa ini! Ginpamuklat niya an akon mga
    mata kag dili niyo aram kun tagadiin siya!
  cpa-NT: 'Jøng² ca¹juúh² dsa² mi³tiug³: ―¡He³ báh³ hiug¹²! Tsa¹ŋih³ hniah¹² ha² juu¹²
    ca¹já¹ dsa² héi². Cónh¹jøng² ca¹jmo¹dsa hi² jniáng¹²jni.'
  dso-dso: ତାର୍‌ ପଚେ ସେ ଲକ୍‌ ଜିଉଦି ନେତାମନ୍‌କେ କଇଲା, “ଏଟା ଗଟେକ୍‌ ବେସି ବଡ୍‌ କାବାଅଇଜିବା
    ବିସଇ । ସେ ଲକ୍‌ ମର୍‌ ଆଁକି ନିମାନ୍‌ କଲାଆଚେ, ମାତର୍‌ ସେ କନ୍ତିଅନି ଆଇଲା ଆଚେ, ସେଟା ତମେ
    ନାଜାନୁ ବଲି କଇଲାସ୍‌ନି ।”
  meu-meu: Matana e papa tauna eto, la, lau na name hoa, badina be umui na asi dibamui
    ia na ede amo ema, a ia ese lau matagu e hapapa.
  yva-NT: Vatane umaso po raura akananto mansai pare, “Sinam dave irati weapantatukambe
    Apa munijo no rai ti de rai, yara Po inamijo ntuba raveti mpora ti syo nuge raen.
  dgc-dgc: “Mégtakaék dikam!” kagi no lélake. “Neta moy dén a pinahusay na i mata
    kua éy éwan moy bale tukoy i kinagébwatan naa!
  zpm-NT: 'Pquiab me rëb me: ―¡Ncuaaṉe gzeegaa zdoo ne i ruṉbeydaque to cho nac me,
    ni ron to me beeṉguiac lo naa!'
  hix-NT: Àsok tawro harha, kekon hatà, noro. Noro ryhe rontanàhyako. Noro yehtxoho
    hutwahra rma manatxhe, omnyamo. Àsnye ro omokàthàrà rma hutwahra manatxhe. Àsok
    tawro harha, kekon hatà.
  sim-sim: Urik ormu mbara, �Jir mberemhi mashin ji mbandu? Ma or misokome anhin uwak
    jivik a nawa ma oton jimu hishandu?
  npi-ULB: त्यो मानिसले तिनीहरूलाई जवाफ दिए, र भने, “उहाँले मेरा आँखा खोलिदिनुभो,
    तैपनि उहाँ कहाँबाट आउनुभएको तपाईंहरू जान्‍नुहुन्‍न, यो त अचम्म भो !
  cgc-cgc: Sabat ta mama, “Impusibli na ula nyo nlami daw taga indi ittaw na ya. Tenged
    kanen gapaayad ta ake na mata, nlaman ta na kanen an alin ta Dyos.
  tim-tim: Hain dâmbiâ nâŋgâmbo umatŋe akto hin dâep, “Woe, luâk dewunne hulaŋdâp
    aregât kârikŋe wanânba memapgât pâpkom bo nâŋgâen dâi? Imâ nâŋgâm hanokoak akyeŋgiân.
  yor-yor: Ọkùnrin náà dáhùn ó sì wí fún wọn pé, “Ohun ìyanu sá à ni èyí, pé ẹ̀yin
    kò mọ ibi tí ó tí wá, ṣùgbọ́n òun sá à ti là mí lójú.
  wos-wos: Wungi wandaka dé wa, “Yingi maki dé? Ané nak maki guni we. Dé wuna dama
    dé hula. Hulandéka dé yandén hafwaka yike guni ye.
  emp-NTPO: 'Maʌ̃ne daub̶errea b̶ad̶aba jarasia: –¿Sãwãẽrã bãrãba jara panʌ adua panʌda
    idjira sãmabemada? ¿Idjia mʌ̃ daura biabiẽ́ basica?'
  eng-F35: 'The man answered and said to them: “Why, this is remarkable—you don''t
    know where He is from; yet He opened my eyes!'
  ind-ind: Lalu orang yang tadinya buta itu berkata kepada mereka, “Wah, ini aneh
    sekali! Bisa-bisanya kalian tidak tahu apa-apa tentang Yesus, padahal dia sudah
    membuat mata saya bisa melihat.
  pes-OPCB: 'جواب داد: «این خیلی عجیب است که او می‌تواند کوری را بینا کند و شما دربارهٔ
    او هیچ چیز نمی‌دانید؟'
  mpt-mpt: naka ele baabenea Baina? Ibo olo mo tekein kebibbayo? E ne kino klautnene
    otane ibo baaniba E titilo fatda omoneta okok kebene? gabiobe.
  ssx-ssx: Koto ekina꞉ mo halima꞉ ika꞉ pi hombo peaaso alota꞉ Ikana꞉ma꞉ koto halita꞉
    hando pa꞉ta꞉ hao a꞉pa pa꞉la꞉pe alemepateta꞉ yaka leke ipikana꞉ma꞉ kilaeya꞉me.
  mkl-mkl: Ŋɔi inɛɛu í ni, to, ide nŋɛu bɛi í bitim iyi i kù mɑ̀ hɑi bii í nɑɑ ŋɑ.
    Do nŋu fei, njɛi í jɔ̀ ǹ yɛ ilu.
  gaq-gaq: ରେମୁଆଁ ଉତର୍ ବିକେ “ଏନ୍‌ ଉଡ଼ି ବକୁଆ ଡିଙ୍ଗ୍‌କ୍ନେ ସୁଗୁଆ ସାମୁଆଁ ମେଁ ଆଣ୍ଡିବାନ୍
    ପାଙ୍ଗ୍‌ଲେକେ ପେ ପେମ୍ୟାକେ ଣ୍ଡୁ; ମାତର୍‌ ମେଁ ଆନେଙ୍ଗ୍‌କେ ମ୍ମୁଆଃ କିକେନେ ବପୁ ବିବକେ ।
  gof-RNT: Addey enttako, “I awuppe yidaakko hintte eronayssi malaalisiyabaa, shin
    I ta ayfiyaa pathis.
  unx-unx: ଏନ୍‍ ହଡ଼ ଇନ୍‌କୁକେ କାଜିରୁହାଡ଼ାଦ୍‍କଆଏ, “ଇନିଃ କତାଃଏତେ ହିଜୁଃକାନାଏ ଏନା କାପେ
    ସାରିୟାଃ ଆଡଃ ଇନିଃ ଆଇଁୟାଃ ମେଦ୍‌ ବୁଗିକେଦିୟାଁଏ, ନେୟାଁଦ ଆକ୍‌ଦାନ୍ଦାଅ କାଜିତାନାଃ ।
  gah-gah: 'Liki likago, ámina vémo gakó láa loko lo kimimó: Nogómula ale goloutoneta
    vémini getamoláa gelemahe. Neza giza lo noleketuve.'
  lcm-lcm: Na igenen ke kala antok ta, “Au, saka mengen an nang? Parik mipa nas ta
    kata pasal le voi, sikei kata vil atapalas kag mata ba.
  aer-aer: Artwe nhenhe re apateke anthurre angkeke anteme, “Wertaye! Arrantherre-ame
    kwenhe artwe nhenheke akutne? Re kwenhe ayenge angkwerre-iweke ante alknge atyinhe
    alkngampelhe-ileke. Arrantherre kwenhe ilyernpenye anthurre akwele aneme lyete
    akenhe arrantherre ikwere akutnele akwele aneme!
  qvc-NT: 'Chaymi chay runaqa paykunata nirqan: —¡Chayshinaqam mana nunka uyashqachu
    kani! Qamkunaqam mana yach''angillapachu: ¿Maymandam shamushqa chay runa? nishpa.
    Piru noqataqam yanapawashqa rikakunaypaq.'
  tgl-ULB: Ang lalake ay sumagot at sinabi sa kanila, “Bakit, ito ay isang kamangha-manghang
    bagay, at hindi ninyo alam kung saan siya nagmula, gayon pinadilat niya ang aking
    mga mata.
  cbs-NT: —Man ea peidawawa, ja juni janiada taxnia man unanmadan. Jaskabia en bedu
    ea bepexshinken en pe uiaiin.
  xtm-NTPP: 'Te ni ndakone''e tee ma: ―‍¡Jincho''o! Ñatuu ka jini ndijin ndenu vee
    de. Kovaa saña chi ni ndasava''a de nuu sa a.'
  nnq-nnq: Mundu jweno ngabajanga, “Chene nga kilebe cha kuomongwa! Mangweto mmanyije
    abokita ko, nambu anhwekwi mio gango!
  bao-NT: 'To biro cʉ̃re cʉ̃ja ca ĩiro tʉo, o biro cʉ̃jare ĩi yʉʉupi cʉ̃ pea: —¡Agó
    nija! Teera nii, do biro pee ca ĩi majiña manirije, mʉja, “Too macʉ̃ doojacupi,”
    mʉja ca ĩi majiticãrije, yʉ peera ca ĩatimiricʉrena yʉ ca ĩaro tiijãwi doca.'
  san-ORI: ସୋୱଦଦ୍ ଏଷ ମମ ଲୋଚନେ ପ୍ରସନ୍ନେ ଽକରୋତ୍ ତଥାପି କୁତ୍ରତ୍ୟଲୋକ ଇତି ଯୂଯଂ ନ ଜାନୀଥ ଏତଦ୍
    ଆଶ୍ଚର୍ୟ୍ୟଂ ଭୱତି|
  huv-NT: 'Quiaj tasaj nejiw aaga naxey: ―¿Nguineay aag ayaja? Icona ngo mejawan nguia
    naw, nganüy a xique sajaw lamüüch ram xiniiüg, aag ayaj xeyay najneajay.'
