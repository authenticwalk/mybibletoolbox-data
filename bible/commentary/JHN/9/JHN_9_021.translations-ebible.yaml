verse: JHN.009.021
translations:
  kpx-kpx: Isito oleve kateai niveu dua vale ke no hilokaholilu. Isi ata oleu nive
    hoesehavoale ata keta no hilokaholilu. Keu au ebia holisi kosi holinu. Iale belahage
    biagena au deiada loui la namigevei.”
  okv-H: embo amuna ehei tihi javotoho ehei ere kogua amo dago kiaerate dago ta meni
    amo embo peni ra amita degi eto ingavu,” ke ainge ea
  tbo-tbo: ma matana i laugiigili ega tota hanapugeya, po iyai i widewadewaya ega
    tota hanapugeya. Ma tauna ona lubayadeya babana amaka i lata.’
  mal-C: എന്നാൽ ഇപ്പോൾ ഇവനു കാഴ്ച ലഭിച്ചത് എങ്ങനെയെന്നോ, ഇവന്റെ കണ്ണുകൾ തുറന്നത് ആരെന്നോ
    ഞങ്ങൾക്ക് അറിഞ്ഞുകൂടാ. അവനോടു ചോദിക്കുക. അവനു പ്രായമുണ്ടല്ലോ; അവൻതന്നെ പറയട്ടെ.”
  grc-SR: πῶς δὲ νῦν βλέπει, οὐκ οἴδαμεν· ἢ τίς ἤνοιξεν αὐτοῦ τοὺς ὀφθαλμούς, ἡμεῖς
    οὐκ οἴδαμεν· ⸂αὐτὸς ἡλικίαν ἔχει· αὐτὸν ἐρωτήσατε,⸃ αὐτὸς περὶ ⸂2ἑαυτοῦ⸃ λαλήσει.
  bgc-bgc: पर न्यू कोनी जाणदे, के इब यो किस तरियां देक्खण लाग्या, अर ना न्यू जाणदे
    के किसनै इसकी आँखां की रोशनी दी सै। वो बाळक कोनी सै, उस्से तै बुझल्यो, वो अपणे
    बारै म्ह खुद ए बतावैगा।”
  khz-khz: Na ai ati ripamai, ewagumona arigi rauparai epoepoena. Ai maki ati ripamai,
    rai na matana pevega-namaa. Iorenagia, ia melo kamu, pe matotauna pene vega-gele.”
  deu-TKW: Wie es aber kommt, daß er nun sehend ist, wissen wir nicht, oder wer ihm
    die Augen geöffnet hat, wir wissen es nicht; fraget ihn selbst, er ist mündig,
    er soll für sich selbst reden.
  zsr-NT: san nacx guc, rléꞌinëꞌ naꞌa, cutu nö́zituꞌ, len nuzxa naꞌ bsalj yöj lahuëꞌ,
    cutu nö́zituꞌ. Gul‑náb‑nëꞌ lëꞌ, le chnaquëꞌ bönniꞌ chnac. Lëczëꞌ quíxjöꞌë.
  lin-lin: kasi mpo na oyo etali koyeba ndenge nini akomi komona sik’oyo mpe nani
    abikisi ye, toyebi eloko te. Botuna ye moko. Azali mokolo ; akoloba na tina na
    ye moko.
  hns-NT: Bakie hamlog na djaaniela kaise oe ab dekh paawe hai aur ke oke attjha karies
    hai. Bestar toelog ohie se poetjh lo. Oe barka hai aur apane bataai sake hai.”
  noa-E: Pari i dau monaautarr chan marau khaugba nʉm, jãga awiata ĩs jãg dau wajapha
    sĩsi, ni khaíuta i dau monaaubarm khai. Ichigchata jëeubat ajierram anʉm. Ya i
    chi jöoi aawai ichdëuta irua pãrag jaauju aai sĩebá ajierram aajem amag.
  eng-EMTV: but how he now sees we do not know, or who opened his eyes we do not know.
    He is of age; ask him. He will speak for himself.”
  mib-NT: Te tu cájini rī ndese ni ndundijin tɨnūú de vijna, ni tu cájini rī ndé tée
    ni nanune tɨnūú de. Cajnūhun ró maá de, chi je jéhnu de, te na cáchi máá de.
  lif-NT2: कर खुने़ॽ आक्‍खेलॽरिक् खानिःमा के़सुक्‍पा पोःक्‍खे़, हाःत्‍ले़ खुने़ॽ हे़क्‍के
    चोगुपिरु, आन्‍छिगे़ थेआङ् मे़निःसुगे़न्‍लो॥ खे़न् थाङ्‌बे़न् के़रे़आङ् वाॽ, आबाङे
    पाःप्‍मा सुक्‍तुॽरो॥ खुने़ॽए सेःन्‍लाप्‍ते़म्‍मे़ॽओ॥”
  xnj-xnj: Nambu timanyi lepi cheahotwili kulola, mewa timmanyi lepi mweamdindwili
    mihu. Mumkota mwene, muni mundu mvaha ihotola kudandaula mwene.”
  mmx-mmx: Ketla monga maxoklen i do i lok kereva la i epovo xusu na reven. La maxoklen
    box i do nege ga lox avukat luxatli ren. Mina sue i, neni laradi silok ta la neni
    xa ba vorang levesusue atnimi.”
  cbr-NT: Uisa 'ixun cara bërí upí oquin isia, uin cara usabia bacë́an 'icëbi bëpë́xcüaxa
    cananuna 'unaniman. Ax ca mëcócë 'icën, ca ñucát, an ca mitsu ñuixunti 'icën.
  tee-NT: Para jantu icc'atsayau ta xalhi'alac'avananch ju chavai. Chai jantu icc'atsayau
    tichi chavaich ju xalakpulak'oxi. Pus ju yuchi k'aich. Yuchi ju asacmit'itch.
    Is'akstuch canona'.
  eng-LSV: and how he now sees, we have not known; or who opened his eyes, we have
    not known; he is of age, ask him; he himself will speak concerning himself.”
  cak-NT: Pero man keta'n ta roj anchique xu'on chi cami nitzu'n. Y man keta'n ta
    chuka' ancu'x (anchique) xbano che chi nitzu'n chic cami. Tic'utuj che raja';
    raja' man co'l ta chic, y can nitiquier nu'ij chiwe ri anchique xbanataj, xecha'
    reje'.
  pah-NT: Emo gambohehakatuagwera – a'ea ore ndorokwahavi. Marã po ga ma'eg̃atui kiro?
    oro'e ore, ei g̃a. Ma'g̃a omboheha katu ga naerũ? oro'e ore. A'ereki ore ndorokwahavi
    gambohehakatuagwera, ei g̃a g̃a pe. Pe'ji ti ga pe a'ero. A'ereki ga yvuakaruhu.
    Gaha po ti onhimombe'u pe me nehẽ, ei g̃a g̃a pe.
  sja-NT: Mamĩda k'awada-e ɨ̃rá sãga ichi taupa unu bɨ. Ichiaba k'awada-e k'aipa ichi
    taupa unupiji. Iidítɨ irumaa. Iru chona bairã, ichi itu jarayada ajida.
  xed-xed: Tsaw sna a aŋni kəʼa magaku kəl tsi ka nghaŋtá vli wa. Ɗawawaɗawa da tsi,
    nda gla tsatsi prək ka zlghawani tsatsi ka ghəŋani,» ka həŋ.
  glk-glk: امّا از اَنکی چوطو اَنه چشمأن بازه بوسته و یا کی اونه چشمأنه وأکوده، اَمأن
    نأنیم. از خودش وَورسید. اون خودش بالغه و خودش درباره‌یه خودش تأنه گب بزنه.»
  mks-NT: Joo co̱ xíni̱ nde̱ ndaja na̱cuu na̱nu̱ná nu̱u̱ dá sánde̱hé da̱ viti. Ta
    ni co̱ xíni̱ nde̱ yo cúú da̱ na̱suná nu̱u̱ dá. Ja̱n íin mé ja̱hyi nde̱. Nda̱ca̱
    tu̱hún ndó mé dá. Sa̱ quia̱hva ca̱ha̱n mé da̱ ja̱n xi̱hi̱n ndo̱ cúú á jáchi̱ a̱
    ju̱ú da̱ loho ga̱ cúú dá ja̱n —na̱cachi tátá da̱ na̱sa̱cuu da̱ cua̱á cán xi̱hín
    na̱ Israel cán.
  gfk-S: Iesene mir paile nunure be hohaam kike ige nanaas um. Ma mir paile nunure
    bileng be nesi nong i papos ira iruo matana. Mu tiri ie. Pata be a bana iat baak
    um ie. Paile supi ter baling um tikenong ura nianga utana.”
  bmu-bmu: Mewö mötzitmö, denöwö aka dölki jeŋi uba ekzawi, mi qahö mötzit. Daŋön
    jeŋi metohoi uzawi, niri mewöyök qahö mötzit. Gömokŋi qahö, lök qariba töwatŋi
    jörak alalŋa aka mötkutukutuŋambuk akza. Miaŋgöra mönö nanŋaŋgö qesigetka könaŋi
    ölöp jima.”
  dgz-dgz: Go endi anenen amba me yangut taiwan, go da yamewa watapeni, nu oare. Mek
    singui tayawan, me orup arita di, mek ingane oit mega di wata.”
  eng-GNV: 'But by what meanes hee nowe seeth, we know not: or who hath opened his
    eyes, can we not tell: he is olde ynough: aske him: hee shall answere for himselfe.'
  zaa-NT: pero ti'iỹalá modo acca rilá'nią annana, bihua yù tu'; nìhua làa yù tu'
    nuỹa guthàlia iyyalúį nna. Nu gùla ba chi ną́; pues làbą linàbatìtsa', lą̀ nna
    huacca bánią quixá'ą nu cca quì'į.
  eng-WEBSTER: 'But by what means he now seeth, we know not; or who hath opened his
    eyes, we know not: he is of age; ask him: he will speak for himself.'
  guh-guh: Itsiata baitsi jane aeconoxae apo payapëtaenëbeje pacuenia baja itaxutoxanepana.
    Apo payapëtaenëbejenua ponë itaxutoxanepanaeyaexanatsi. Bajaraponë taxënato payanijobare.
    Penaveretsinë rabaja. Pijacuata pacatsipaebiana, jai pitaxutotsëcënaenëmi paxabeje
    penabeje judíovijavabelia.
  bon-bon: yepä cine nuuja umle lica gegi, tabe lipulipu irecu bii baasatige coo laati
    te miiji bii jewenige teebine. Weene teebine itemleye. Tabe baborage gyene weebibine
    daremu mene jajime.”
  nhw-BL: Pero amo tijmatij quenicatza hueli tlachiya ama, niyon amo tijmatij ajqueya
    quichicajqui iixteyol. Xijtlatzintoquilica ya, pampa ya tlacatl huan yaya huelis
    anmechilhuis quenicatza elqui.
  swh-ONEN: Lakini sisi hatujui ni kwa jinsi gani kwamba sasa anaona, wala hatujui
    ni nani aliyemfungua macho yake. Muulizeni, yeye ni mtu mzima na anaweza kujieleza
    mwenyewe.”
  wbi-wbi: Neke natukagwile atengwile ndaani kulola. Kange naju muunhu juno ansosisie
    amaaso, natummanyile. Mumposie, muunhu n'goyo, ikuvavuula jujuo.”
  bba-bba: Adɑmɑ mɛ u kuɑ u kɑ yɑm wɑ, bɛsɛ sɑ ǹ yɛ̃, wi u mɑɑ nùn yɑm wɑɑsiɑ, sɑ
    ǹ yɛ̃ro yɛ̃. U bwisi mɔ win tii, i nùn bikio, u koo bɛɛ sɔ̃.
  eng-KJVCPB: 'but by what means he now seeth, we know not; or who hath opened his
    eyes, we know not: he is of age; ask him: he shall speak for himself.'
  kgk-NT: —Ha ndoroikwaái mba'éixa po ohexa ãy. Kiva'e po ombohesa ra'e íxupe ndoroikwaái
    ave. Ha xe ra'y-pe katu peporandu peikwaa hagwã. Naimitãvéiry-ma voi xe ra'y.
    Ójehe gware omombe'u va'erã peẽ-my, he'i judeu ruvixa kwéry-pe.
  waj-waj: Makee inna avuuvo taivaara hama teeta teeda rikiaunnavaivee. Ari deevoono
    inna avuuvaa tuqinnaivaa hama teeta teeda rikiaunnavaivee. Inna yaparakiatee.
    Vaa ivo yokeevaivee. Fai ivo ariinoo ngii giaa ngii minaravaivee.
  cpy-cpy: Roo kanteencha, teera niyotzi jempe okanta ikowichaa-tantaari kameetha,
    tee niyotzi eejatzi iita kowichaata-kahaeriri. Pojampiteri rirori, teema antaritaki
    rirori, riitaki kamantemini.”
  ekk-PKP: Aga meil pole aimugi, kuidas ta nüüd näeb või kes ta terveks tegi. Küsige
    talt endalt, ta on piisavalt vana. Ta saab ise enda eest rääkida.“
  mpx-mpx: Yaa nige ha aatena te ga i ola ge matana i waisi, o ebo henala matana i
    sawal ge i mwapwela. He ku neli; iya iyaka i bwaya, inoke bosowaina totona wasana
    ni wasaan.”
  wbp-wbp: Jalanguju kula karlijarra ngajarrarluju milya-pinyilki nyarrparla mayi
    kuja-ka warrajarlulku milpangkuju nyanyi, manu nganaku mayi karla marlaja nyanyi
    warrajalkuju, ngulaju kula karlijarra milya-pinyilki. Kutulu payika nyanungu-mipa
    kurdu-wanguja! Nyanungurlu kapu-nyarra jangku-mani yirdija kurdu-wangurlu!”
  luo-luo: To kaka koro onyalo neno sani, kata ngʼama noyawo wengene, to wakia. Penjeuru,
    tinde oduongʼ. Obiro wacho wach kuome owuon.”
  nhe-NT: Pero ax tijmatij quejatza hueli tlachiya ama, niyon ax tijmatij ajqueya
    quichicajqui iixtiyol. Xijtlajtlanica ya pampa ya tlacatl huan yajaya huelis inmechilhuis
    tlen panoc.
  aii-aii: ”ܐܝܼܢܵܐ ܕܵܐܟ݂ܝܼ ܐܵܕܝܼܵܐ ܒܸܚܙܵܝܵܐ ܝܠܹܗ ܝܲܢ ܡܵܢܝܼ ܦܬܝܼܚ ܠܹܗ ܥܲܝܢܘܼ̈ܗ‌ܝ، ܠܹܐ
    ܝܵܕܥܲܚ. ܒܲܩܪܘܼܢ ܡܸܢܹܗ، ܡܸܛܝܵܐ ܝܠܹܗ ܠܫܸܢܹ̈ܐ ܕܟܡܝܼܠܘܼܬܵ‌ܐ، ܗ̇ܘ ܒܸܬ ܗܲܡܙܸܡ ܒܘܼܬ ܓܵܢܹܗ.“
  esk-NT: Aglaan nalugikpuk qanuqhuni pakma qiñitlasrił̣ha, naagaqaa nalugikpuk kimun
    qiñitlasripchałha. Ilaa iñuguaniksimaaqtuq suli kiggutitlasrimaaqtuq iŋmiñun.
    Apiqsruqtaqsiuŋ.”
  msb-msb: pero dili namon aram kun nano kay nakakita na siya o kun sin-o an nagpamuklat
    san iya mga mata. Hungaa niyo siya. May tama naman siya na kaisipan. Siya na mismo
    an makapahayag.”
  cpa-NT: Di³ jøng² tsa¹ne³ jnieh³ ha²lah ca¹løa¹ ca¹lø¹jniuh¹²dsa. Tsa¹ne³ jnieh³
    hein² dsa² ca¹jmo¹. ¡Ŋai³ hniah¹² dsa²! Dsa² ma²juanh¹² báh³ ná¹². Ma²lé² juúh²dsa
    ha²lah ca¹løa¹ hi² ca¹lø¹jniuh¹²dsa ―ca¹juúh²dsa.
  dso-dso: ମାତର୍‌ ଏବେ ସେ କେନ୍ତି ଦେକିପାର୍‌ଲାନି ଆରି କେ ତାକେ ନିମାନ୍‌ କଲା ସେଟା ଆମେ ନାଜାନୁ
    । ସେ ଏବେ ବଡ୍‌ ଅଇଲା ଆଚେ ତାକେ ପାଚାରା ସେ ନିଜେ କଇସି ।”
  meu-meu: to harihari matana ede e papa toma ai na asi dibamai, matana e hapapa tauna
    danu asi dibamai. Ia ba nanadaia; ia na bada, sibona baine hereva.
  yva-NT: Weramu veanimaibe soamo amije mpora ti po nuge raen, muno are pirati po
    saumane raunande ai, irimamo imantatukambe. Weti taune wapo anajo weye opamo arikainy
    tuvane pa jewena, yara apa ana po ratantona matu to. Taune po raura wasai jaje.”
  dgc-dgc: Pero éwan me tukoy éng kodya i nipaketa naa. Sakay éwan me be tukoy éng
    ti ésiya i nagpahusaya ta mata naa. Pakelagipan moy siya,” kagi de. “Mégkagi ina
    dikam, da te idad be dén.”
  zpm-NT: per ndioṉd no dieṉ zha biaca ne laa me raṉ niina, niicle ndioṉdgaa no dieṉ
    pe no cho beeṉguiaca. Beṉque zha gol-le nac me, mazd lo me goḻnabdiidz, mezhal
    gnë dieṉ zha biac lo me.
  hix-NT: Entathàrà hutwahra mak amna naha. Entanàhnyenhàrà hutwahra xarha amna naha,
    ketxkon hatà. Oskarymako katxoko, noro wya. Horykomo me harha heno naha. Àro ke
    noskarymen hamà. Oyoyukyatxow hamà, ketxkon hatà, àyàm komo, Farysew komo wya.
  sim-sim: Hako ter or heyewa oso shimu hishandu. Lawe mbawak misokome orhi jivik
    fri naw, oso shimu hishandu. Orin ji silika. Or angop wasilakak nawa ria. Mashin
    mbanda or te!�
  npi-ULB: अहिले यसले कसरी देख्‍छ, हामी जान्दैनौँ, र यसका आँखा कसले खोलिदियो सो पनि
    हामी जन्दैनौँ । यसैलाई सोध्‍नुहोस्, यो वयस्क मानिस हो । यसले आफ्नो विषयमा आफैँ
    बोल्न सक्छ ।
  cgc-cgc: Piro, ula nay nlami daw ino paagi na kakita kanen an daw kino gapaayad
    ta iya na mata. Insaan nyo kanen an tenged may idad man en daw nalam man en kanen
    magsabat parti ta iya na kaugalingen.”
  tim-tim: '@see-verse:JHN.009.020'
  yor-yor: ṣùgbọ́n bí ó tí ṣe ń ríran nísinsin yìí àwa kò mọ̀, ẹni tí ó là á lójú,
    àwa kò mọ̀, ẹni tí ó ti dàgbà ni òun; ẹ bi í léèrè, yóò wí fúnra rẹ̀.”
  wos-wos: Némbuli dama lae xéndéka ani yike ani ye. Méta yandéka wana déka dama landé.
    Héndé hurukwa wana landé. Wunka yike ani ye. Déré mé guni wakwexéké. Dé néma du
    dé. Dé hafu watandé.”
  emp-NTPO: Baribʌrʌ adua panʌa sãwã id̶ira unu b̶esida, idjab̶a adua panʌa caiba
    idjira biabisida. Idjira drõã bẽrã idjía iwid̶id̶adua.–
  eng-F35: but by what means he now sees we don't know, or who opened his eyes we
    don't know. He is of age. Ask him. He will speak for himself.”
  ind-ind: Tetapi kami tidak tahu bagaimana caranya dia bisa melihat. Kami juga tidak
    mengenal orang yang membuat matanya bisa melihat. Silakan Bapak-bapak bertanya
    langsung kepadanya. Dia sudah dewasa, dan dia bisa menjawabnya sendiri.”
  pes-OPCB: ولی نه می‌دانیم چطور چشمانش باز شد و نه می‌دانیم چه کسی این کار را برایش
    انجام داده است. از خودش بپرسید. او بالغ است و می‌تواند خودش همه چیز را بگوید.»
  mpt-mpt: otane ni mo tekein kenobta e kino fatnaseta webiabanone? geim blimobe.
    Eka e kino webiabano osa ni mo tekein kenobta nakae waneta e kino klaubanebe geim
    blim nabe. E aaleb beselib kesoa emaye baabaibta baabeneko ge baabesiobe.
  ssx-ssx: ame ipika꞉ leke kila handa꞉la꞉eki make ipika꞉ leke kilaake hauta꞉ epima꞉
    pa꞉la꞉pe. Kota꞉ dikita꞉ mata꞉la꞉me laa lepekeme. Ipiki pa꞉ta꞉ pua opua꞉pa꞉peke.
    Ipika꞉ bapi manuta꞉ ana꞉na꞉ hala꞉ ekima꞉ ipika꞉ kone la kilieke laa lepekeme.
  mkl-mkl: Ammɑ ɑ kù mɑ̀ bɛi í ce wɑ yɛ ilu si nsɛi, ɑ kù nɔ ɑ kù mɑ̀ inɛ iyi í cĩɑɑ
    ijuɛ. Nŋu tɑkɑɛ í lɑ, i beeɛ, ɑ́ sɔ̃ ŋɛ do ɑrɑɛ.
  gaq-gaq: ମାତର୍‌ ମେଁ ଏକେ ଡିରକମ୍ କେଡିଂକେ ଆରି ଜା ଆମେକେ କିକେନେ ବପୁ ବିବ ନେ ଆମେକେ ନେମ୍ୟାକେ
    ଣ୍ଡୁ । ମେଁନେ ବଏସ୍‍ ଡିଙ୍ଗ୍‌ଲେ ଆମେକେ ସାଲିଆକୁପା ମେଁ ନିଜେ ନିଜେନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ୟାଏ
    ।”
