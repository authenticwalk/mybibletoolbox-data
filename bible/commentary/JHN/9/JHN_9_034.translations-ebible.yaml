  yut-yut: Yaŋban Parisi amɨn da uŋun gen nandaŋek yaŋ iyɨwit, “Meŋgo da gak aŋalagɨron
    da abɨsok ekwamaŋon yokwigo madepsi taŋ gamgwit da taŋ gamaŋ, do gak nido nin
    niyɨŋ dekdal?” Yaŋ yaŋek yolba waŋga abɨgɨgɨt.
  grc-BYZ: ἀπεκρίθησαν καὶ εἶπον αὐτῷ· ἐν ἁμαρτίαις σὺ ἐγεννήθης ὅλος, καὶ σὺ διδάσκεις
