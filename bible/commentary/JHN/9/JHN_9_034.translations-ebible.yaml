  kaq-NT: —Mia tah min hohchaya bi res piconihqui. ¿Jascapahxon bi min noque honanmacatsihquin?
    Catanhue —hahxon picocanquin.
  sgb-sgb: Amêhên, hinabi la, “Makasalanan kan in-anak, haka labay mo kay hên toroan?”
