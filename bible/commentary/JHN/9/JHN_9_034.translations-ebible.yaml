    pa vanua.
  ckb-ckb: 'پێیان گوت: «تۆ بە تەواوی لە گوناه لەدایک بوویت. تۆ فێرمان دەکەیت؟» جا
    دەریانکردە دەرەوە.'
  nas-nas: Teinge kara makuꞌaama aaꞌpauꞌ, “Diiꞌdaang orara aarumo-koo kuunge otori
    orakaꞌ pontoꞌdaruꞌnung daꞌ. Arekeeꞌ niiꞌ tautau-koo piaromaang?” Eeꞌnoko dootuuꞌnava
    pankava-ita bataꞌauꞌ.
  uvl-uvl: Pe hana nemur te hele, “Iong tam hoe iong pe poinga poreke ngana tu luluch
