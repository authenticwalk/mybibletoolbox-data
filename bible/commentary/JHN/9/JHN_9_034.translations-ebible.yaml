  ksd-ksd: 'Ma dia biti tana: Di ga kava u muka ta ra varpiam, ma una tovo avet vang?
    Ma dia okole vue.'
  msm-NT: Pagdinog to sikan inila no mgo Hibru to kagi din, mig-iling sikandan, “Sukad
