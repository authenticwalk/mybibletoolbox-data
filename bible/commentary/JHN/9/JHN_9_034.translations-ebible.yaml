  ura-NT: “Osaaotiin nejanoaaina jaun noote canacaanu relanaa jereeita,” naain nii
    maosa sitaaure ita taojiaauruhana jaan loreri caje.
  mcd-NT: Nicacani fasi aqui sinanifo, —Minfin chacacoin cainiquin. ¿Ascan ahuuscaquimun
    min noco tapimapaicain? Min chacashunifiashon. Nocon ichananti pushu muran min
    afanan iquitiroma. Nunoashu cariscatahuun. Noncaicon mia afanan oinpaiyaintonfin.
    Afanan nuno iquicuranyamahuun, —huanifo.
  urt-urt: Tinge yiniꞌe kin yiname na, “Mam waraꞌe nin pe, nin bworenge nato hwap
    supule. Pe nin nala ininge alaŋat poi wusyep lakai?” Pe tinge jinyenme kin nasme
    yukoh lotu.
  kiz-kiz: Bhajibili ni kun'jobhela, “Ghwahogoliki ni dhambi kabisa, ni bhebhe ukatumanyisya
    tete?” Ndipo bhamb'engili mu sinagogi.
  tzo-TZE: 'C''alal jech laj ya''yique, la slabanic. Jech laj yalbeic: ―Vo''ote yu''un
    pucujot ja'' yu''un ma''sat lavoc''. Pero li'' ta orae vo''ot chac''an chachanubtasuncutic
    ―xutic. Jech laj yalbeic ti j''ech''el mu xu'' ta x''och o ta nail tsobobbaile.'
  lex-lex: 'Noma Parisi riwra: “O'' di de mak penpuen lia do''a-hala la'' lera inmu
    ha nayoria o'' de, pa hota emkameni pa omuiwra mpuatutg ami?!” Dewade la'' ler
    de meman pa rlarna e'' pa yana nmai owa''an la gen miaka Yahudi re rhi'' kreini-iskolli.'
  dov-dov: Bakasandula akwamba kuti kuli nguwe, “Wakazyaligwa muchibi, alimwi ulokuyisya
    ndiswe?” Mpawo bakamutontela aanze.
  toc-NT: 'Ama̠­ko̠lh fariseos tasi̠­tzí̠­nilh y chiné tahuá­nilh: —¡Huix luu xlakstu
    min­ta­la̠­ka­lhí̠n kalhi̠ya hasta la̠ta tila­ca­chita nac ca̠quilh­ta­macú; pero
    huata huix chú qui­la̠­ma̠­kalh­chu­hui̠­ni̠­pu­tu­ná̠hu! Acxni̠ chuná tahua­ni­ko̠lh
    tat­la­káx­tulh nac xpu̠­si­cu­lancán.'
  ulk-1902: Uiaba abi detaut, kega, Ma eosmeda uitelam, nako ma keribi okadeskeda?
    Uiaba abi imuare.
  som-som: Markaasay u jawaabeen oo ku yidhaahdeen, Dhammaantaaba dembiyo waad ku
    dhalatay ee ma wax baad na baraysaa? Kolkaasay dibadda ku tuureen.
  mam-C: 'Tu''npetzi''n xi kytzaq''win te: Nti'' te tajb''i''n tu''n tyolin quk''iy
    ikyjo, qu''n manyor aj ilx te atxix te'' titz''jiy. ¿Ex tajnaja tu''n qkub'' t-xnaq''tzi''n?
    Ex b''e''x etz kylajo''n toj ja te na''b''l Dios.'
  ndj-ndj: Veni vayangula naha, “Yuwi kuwonikela na kuleliwa mu sambi, wuliwuli yuwi
    ukutuwula yufwi?” Vamufumisha panji ya nyumba ya kudadavila.
  mbj-NT: 'Ti m'' raky gadoo: —Nesaa do a hã anäng mabenäng, ãã mama metëëk? —näk
    mä sa kyyh aj''yy hã. Ti m'' rah''eed nyyh mä P''op Hagä Do panyyg rayd naherot
    doo bä naa. Dooh m'' ran''oo wäd bä tajëë wäd bä p''aa hẽnh t''ĩĩ hẽnh.'
  lat-VUC: 'Responderunt, et dixerunt ei: In peccatis natus es totus, et tu doces
    nos? Et ejecerunt eum foras.'
  ngp-ngp: Niyo wamhitula, “Weye nokwelekwa na kukuila mo wavu! Ivi wadaha kukihiniza
    suwe?” Niyo wamgulusa kuse.
  aoi-aoi: Kembirra aburraja neyama enuwa-wa, “Nungkuwa ningkakina ningkirukwularrinuma
    ningkuwurrariya akwa ningkuwurrariya ngawa aduwaba. Nare-ka amakumakama amukwiyadakina
    ayakwa yirruwa-wa!” neyama wurrakina. Biya arakba wurrakina naminangkirraja yadikina
    jinikakwa-langwa nakina akwa neyama enuwa-wa, “Jeyi! Likaja akwa nara alawurraduma
    ningkakina yangkwurrangwa!” neyama wurrakina.
  enq-2: Dokopa dokaitame baanya pii yanu pyakamaiyoo, “Emba koo sepeta mandipae etete
    koo dakeme naima mana lelyepe?” leami. Dopa latala baa watao kamaka pyasiami.
  eng-ASVBT: They answered and said unto him, Thou wast altogether born in sins, and
    dost thou teach us? And they cast him out.
  mna-mna: 'Sua kini tana ipas kat keten. Tabe tigiibi sua pini ma tiso: “Ai nu tina
    na, nom ipeebu ma su raama sanaana! Mi nu sombe paute yam?” Tiso pini ta kembena,
    to tiziiri i pa lupŋana kizin ma imbot mat.'
  myw-myw: Tasiyas mo ikatimapus aygan, ilansa, “Mounid kweiboug nikopweims-yay sinap
