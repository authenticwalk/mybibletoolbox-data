  mil-NT: 'Te ní xáhaⁿ‑güedě: —Dico yòhó ndèé yatni vài cuéchi sa ta quìde‑n véxi,
    ¿te vitna nacanu ichi ñaha‑n xìi‑ndɨ́ cáháⁿ‑n‑ǎⁿ? —càchí‑güedé xǎhaⁿ‑güedě xii‑dé.
