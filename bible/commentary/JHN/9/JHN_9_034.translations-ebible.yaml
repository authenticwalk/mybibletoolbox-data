  snp-snp: Eti logimaito, amote eti loti loumamo, Okafo mekafo kopa moniti kedamo
    kamoki u ayaida animo yakafo ka mono api lilibinae, loto labe? Olo, loti ya itufu
    fulae.
  isl-isl: „Þú sem ert fáfróður og fæddur í synd,“ hrópuðu þeir, „ætlar þú nú að fara
    að kenna okkur?!“ Og þeir fleygðu honum á dyr.
  spy-NT: Kuwālchi ꞉kāāntōōyichoo chiichoo kule, “'Kēēlē, 'kēēyēku ꞉nkinyiing' nyi
    /kikēēsiktiing' ng'ōōkiswookik, kāānēētiintēēt ām wōlēē kēēmiitē ꞉acheek?” Kukwetee
    ꞉bichoo chiichoo *kōōtaab saayeet.
  xnn-xnn: Dadat kanan, “Naiyanakka ay managbasol dakapay aped isolsolowan dakami?”
    Dadat pakaanen siya.
  mwe-mwe: Gubhajangwilenje, “Ugwe ushibhelekwa na lelelwa muyambi jika, utujiganye
    uwe?” Bhai, gubhankanilenje kushinagogi.
  tte-tte: Tomangibugubune ana walo bwaite kaiwena toloinao simunamunaisosi mwa siyokoiyan
    siwalolau koina siba, “Kowa naenaena koina kuyawatagili yo kulalaki, gubesi mwa
    yakato kuyakayakatai kolimai.” Kabo situbali-yawatagilan simalimaliu-wani ilau.
  tcs-tcs: Dem Zuwislida i bin kuestin da man diskain, ‘Uda yu? Wen yu bin bon, yu
    bin bon gad sin. Ane nau yu wande tise mipla a?’ So dempla i bin sakwei em go
    ausaid prom da zuwispreaus.
  hlt-THB: Cawh cekkhqi ing, “Thawlh doena na thang awh vam hu nu; nang ing awi kqawn
    law qee lawt hyk ti!” tina uhy. Anih ce ak chang na hqek uhy.
  soq-soq: Tane me Iesu adiwelene gagaloleidio Parisi apanawa etane nuau kadileno
    onawaida wane waienase, “E kadi muwaitena emaa potawa os do wankasaiten, tane
    meneedia God waeuwawa no dianewo sumanaimba dodomanalepi, ba?” Ita mo me taneieno
    nosene alen.
  qub-qub: 'Chaura mandaj Israelcuna niran: «¡Gamga yurishcanquipis juchasapallami!
    ¿Chayno caycarchi nogacunataga yachachimaytaraj munanqui?» Chayno nirmi sinagogapita
    garguran.'
  att-att: Á napporay yù ira karakalán na Kudio, á simibbák ira, á kinagi ra kuna,
    “Minálliwâ ka gemma áddè ngaw lage na keyanâ mu, á tudduám mu kami panò?” kud
    da. Á pinapáno ra ta kapilliá, nga arád den bulubugá patallungan.
  bki-bki: Mia maka lele asaaro ka napano toro nei mil banlo jibe nei, aberinavo “Tomnei,
    jau, jau toro kiriniagiago laka. Jau komiyotuba bija bajago na kariano ga, binimei
    bokar vonganei. ?Mia jau kobe kei koberiam̃a komijikia koverloglog kumemi bereio,
    ee kamali?” Amil niegeniege naio banbano-o na, amijil lar naio batavio bereio.
  bqp-bqp: 'Akũ ò pìnɛ: Ò n i durunna gũn mámmammɛ, akũ ntɛn yã dawɛrɛ yá? Akũ
    ò pɛ̀a.'
  mcp-mcp: 'Bwə́ mú bɛ̧sa nə nyə nə́: «Wɛɛ mbɛɛ́ sâ í á byɛ̂l mísə́mʉ́d ncindî nə
    ncindî yí, wó cɛɛl zə yə sə́ minjɨ́ɨ́gʉ́lá?» Bwə́ mú ntâg wɨ́ɨ́ŋg nyə.'
  hat-hat: 'Yo reponn li: Se nan peche ou fèt, epi ou konprann pou ou vin ban nou
    leson koulye a? Epi yo mete l'' deyò nan sinagòg la.'
  npl-NT: 'Yejwah okilijkeh: —Te otitlákatki ika miak tlajtlákoli, ¿iwa axa tikneki
    techmachtis? Ijkuakó okwalkixtijkeh de kan sinagoga.'
  bgg-bgg: Ai è chang, nathek ne layog è giak ne sieng pha bran, “Chiih-è na ne gathek
    shii yua pha bidiang ne bey?” Chiih-è ithek è aishii Jewthek misiahò fuang khia
    muii.
  eng-TCENT: They answered him, “Yoʋ were born entirely in sin, and yet yoʋ are trying
    to teach us?” And they threw him out.
  eng-BSB: They replied, “You were born in utter sin, and you are instructing us?”
    And they threw him out.
  cpu-NT: 'Ari ikantanakeri: “Piyaariperonka pitzimakaake eeroka. ¿Pikovima piyotaayetaina
    naaka iroñaaka?” Jomishitovakaantaitakeri.'
  san-ASM: তে ৱ্যাহৰন্ ৎৱং পাপাদ্ অজাযথাঃ কিমস্মান্ ৎৱং শিক্ষযসি? পশ্চাত্তে তং বহিৰকুৰ্ৱ্ৱন্|
  tac-NT: '''Liko alué bariseo anele ''we ayóniga: ―Mueka, asíriga resítiri sulega
    ochérale, alekeri tabilé ma''chílime ochérale mué. ¿Churigá ''la benírumalawé
    mué ramué? ''Liko ''ma mabúliru alé napu e''wélala mochile.'
  eng-WEBPB: They answered him, “You were altogether born in sins, and do you teach
    us?” Then they threw him out.
  gfk-H: 'Io, diet ga balu ia hoken: “A tena sakena uga makatika laah tano bung di
    ga kaha uga. Siga uga bia u na pir mehet?” Ma diet gaam sei hasur ia.'
  viv-viv: Au badi miYuda higayo, “O tokoyona, ya koyona faꞋina utubukoyo, mata keke
    gidaꞋitalele. O tokoyona nonogana, uhuluva vaita halamana unavehawalema.” Ada
    au hiwavina be gina.
  yao-yao: Ŵanyawo ŵajanjile, “Mmwejo mwapagwilwe ni kukula mu sambi ana nomwe nkusaka
    kutujiganya uweji?” Nipele Ŵayahudi ŵambinjile mundu jo mu nyuumba ja kupopelela.
  tgp-tgp: La r̃aramia lara, “Tarea engko ko tamlohi hehe na rani ko vora mo tikeli
    nake. Engko ko r̃omr̃omia vara o pa er̃i vujangi kamam hin te hinau hatea?” Ale
    la pulahi nar̃ihia la tipahia.
  auc-NT: Mänïnö angä ëñëninque tömënäni wæætë, Bitö ëñagaïñedë do wënæ wënæ cæte
    ëñagaïmi ïmipa. Incæte bitö mönitö ïmönite ædö cæte, Ëñencæmïnimpa, ante odömonte
    apæ̈nebi ïmipa töö. Änäni ïninque tömënäni, Bitö mönitö odömöincönë ongönämaï
    tao gobäwe, ante tömengä ingante da tadönäni tao gogacäimpa.
  kbc-NT: Odaa modita, “Niɡ̶ijo maniitini naɡ̶akaa ɡ̶adoleeni niɡ̶icoa ɡ̶abeyaceɡ̶eco.
    Enige ja ɡ̶adeedi me ɡ̶odiiɡ̶axineɡ̶egi?” Odaa joɡ̶oyamaɡ̶atijo, joɡ̶onoɡ̶aticogi
    wetice liiakanaɡ̶axi judeutedi.
  bmh-bmh: Parisi ag du go nugau ze mareun doimai, agen koli guzenai auremen, “Na
    anan nug solinweun ziwas ebu igul eg mui ban memen guzenem na ulis ig tapaimigamoroi
    ta?” Guzenai auraimai, du go zauan zamorina, waneun.
  ctu-BL: 'Jini judíojob tsi'' jac''beyob: Jatet cabʌl jax a mul tsa'' wila pañimil.
    ¿Mu'' ba a cʌntesañon lojon? che''ob. Tsi'' chocoyob loq''uel.'
  meq-meq: 'Ta mbəɗay faya, tə gwaɗay: «Nəkar kwa ahəl nakə tə wa kar aye na, nəkar
    mə mezeleme. A saka matətikamay dərmak ɗaw?» Tsa na, ta həhar na abəra mə gay
    i maɗuwule me.'
  noa-H: Hamachig magbaawai sereu p'öbaadëwi hirig, —Pʌ sĩi dau haug pekau pöm t'aabatarrta,
    ¿k'ani mag sĩma? ¿Wa puata maar k'ãaijã k'apcha sĩwa hajierram hanaabá, marag
    jawaag? Maimua tag Hẽwandam hiek jaaujem degjã dubpiba, warag hamach haigmua hi
    jʌrpʌ̈ijierram haajem.
  alp-NT: Esi ombe, “Ale meije ruele ale asupu dosa peneka kai meije aatetuke ami
    yelo?” Eleki esi suini siri.
  san-VEL: te vyaaharan tva.m paapaad ajaayathaa.h kimasmaan tva.m "sik.sayasi? pa"scaatte
    ta.m bahirakurvvan|
  kbq-kbq: Hige'za Farisi vahe'mo'za anage hu'naze, Kagrira miko kumi'zampi kasegante
    negenka, tagri rempi hurami'za nehano? Anage nehu'za Jiu vahe mono nompintira
    (Sinagog) avazu hu'za, atufe atrageno vu'ne.
  kbh-kbh: 'As chë fariseunga tmojaniyana: —¡Ndayá! Aca tcojanonÿná orscana, corente
    bacna soyënga amá tcomnëse, ¿nts̈amo mora bënga s̈cochjátabuatambaye ca? Y chora
    chë judiëngbe enefjuana yebnents̈ana cha tmojtanábocna.'
  ron-LSB: 'Ei I-au răspuns: “Tu, care te-ai născut cu totul în păcate, ne înveți
    pe noi?” Atunci l-au aruncat afară.'
  pon-pon: 'Irail japen indan i: Koe me ipwiki wei dip akan a koe ap padaki on kit?
    Irail ari kajela i.'
  nhe-BL: 'Huajca nopa israelita tlayacanani quiilhuijque: ―¡San tiicno conetl! ¿Tijnequi
    techmachtis tojuanti? Huan quicuatopejtiyajque tiopan calteno.'
  sps-sps: Tan kat to ayei ri biny towa ser tsue, “Anyi te agiir fiisen men aveto
    ana nyi pon rom ma fafaatsuts mamam?” Ana ri gargar naa towa jiarasan tana numaa
    iny fafaatouf tana taa Jiu.
  wnc-wnc: Yaniwan yake anzing inisapduking, “Ga minggata waiaknga tasike tangaiwan
    aakuyak ngana gata kepi noman ninindamutnangge yanggayak,” ngang iniking. Inikenga
    aminu waapa inikwasiwa epu kepman kukut.
  bus-bus: 'Ben aↄ̃ bènɛ: Wà n i durun guu míↄmiↄmɛ, ben nɛ́ɛ yã daaweↄ́? Ben aↄ̃
    pɛ̀a.'
  gub-BL: Uze'eg tuwihaw izupe wà kury. — Ikatu 'ym ma'e iapo har romo erezexak kar
    ne. Ikatu 'ym ma'e iapo har wapurumuzàg romo ereiko ne. Neru nanemu'e kwaw ikatu
    'ym ma'e wi netyrykaw rehe a'e. A'e rupi ezeagaw zo uremu'e pà nehe, i'i izupe
    wà. A'e mehe omono kar a'e awa zemono'ogaw wi wà kury. — Eixe wi zo xe nehe ty,
    i'i ahyahy izupe wà.
  imo-imo: Aku nimu ungu pilkolio enoni topondoko ningei, “Nu aminyeni merimu wali
    ulu pulu keri awini pepili merimu. Kinye nuni lino mane timbo konopu lekolio ninoya?”
    ningi. Aku ningolio yu Gotenga ungu pileringi ulkena kamukumu makororingi.
  boj-boj: Onaqa Farisi naŋgi na kamba minjeb, “Une aqa kumbra inoq di beterejunu.
    Ni une ti sosim ŋambabem agi bini ni degsi unum. Deqa ni Qotei aqa anjam iga mergaim.”
    Degsib minjsib a taqal waiyosib a olo Qotei tal miligiq gilqajqa saidyeb.
  eng-DRA: 'They answered, and said to him: Thou wast wholly born in sins, and dost
    thou teach us? And they cast him out.'
  knf-knf: 'Kë bafariŧay başë ji na a : « Ibuka abi wo wo bŧi ţi buţaan aşë ji ijukanun.
    » Wi wi başaaŋ adooka kë apën ţi katoh kañehanaani.'
  san-KHM: តេ វ្យាហរន៑ ត្វំ បាបាទ៑ អជាយថាះ កិមស្មាន៑ ត្វំ ឝិក្ឞយសិ? បឝ្ចាត្តេ តំ ពហិរកុវ៌្វន៑។
  arn-NT: 'Feymew feypingey: —Eymi kay, choyüngelu müten trawmangelu tami yafkafengen
    mew, ¿ayüleymi am tami kimeltumuafiel Ngünechen ñi dungu? Fey wemünentungey ti
    sinagoga mew.'
  zas-NT: 'Dxel rëb reeman lojx: ―Lüj gojl con dol, ¿wed lüj gulüü dunujn? Abiꞌ babëë
    reeman laax yagaj.'
  ken-NT: Bákɛ́mɛ yi bɛ, “Kwáé, wɔ mmu bábhé ndǔ bɛbʉ́, ɔ́yàŋ bɛtɔŋ bhɛsɛ?”
    Bapuri yí bátɛ́n nɛfí bɛ ámfú ɛkɛt nɛnɨkímʉɛt ɛyap.
