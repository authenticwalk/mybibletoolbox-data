  ixl-CNT: 'Ech tzaqꞌbꞌeli utz, alax te ech tzaꞌ: —Tiira aꞌ itzꞌpinajkꞌaxh tu paav
    utz, ¿sachusoꞌ naal tzik?— Texh te. Ech tojchal kꞌasuꞌl.'
  xsi-xsi: Andeta kinzi Parisai tamâta sipai tu, “Yoo, noko sakamao tina ipaguguano
    kupâŋga kumo kiesaka tamwata! Noko ea ipaino tu kupanana maka, a?” Kinzi siporo
    mine lâ, ŋineŋga siŋara i ŋana luma ŋana pasauŋa kâ, aku ikâwa ilâ.
  crx-NTPO: “Whuzinli da' whuts'un nyun lubeshi 'ulh'en-un za inli! Mbe na'dunínzun
    whe whuneoodolh'eh hukwa' dini?” huyúlhni 'ink'ez 'az tenáhinino.
  kan-OKCV: ಅದಕ್ಕೆ ಅವರು, “ನೀನು ಪಾಪದಲ್ಲಿಯೇ ಪೂರ್ಣವಾಗಿ ಹುಟ್ಟಿದವನು. ನೀನು ನಮಗೆ ಬೋಧಿಸುತ್ತೀಯಾ?”
    ಎಂದು ಹೇಳಿ ಅವನನ್ನು ಹೊರಗೆ ಹಾಕಿದರು.
  bbb-bbb: E ije una ni nafaema ije fu ijiege kuariamoga bu una kuae, E gure buka
    ise ijiakuma bieteva gure, A vierafe aka are no nijasuokiro vierafemano kuae?
    Areme e mamekanu ije bune ijiege madima areme ka mediruna dabe makave ijia akoevo
    fu are ije bu afuina vua kuaevo ije arena keke vae.
  blw-blw: Yag anchaat agég cha ichaggat way manongfat way mangaliyén, “Ay anno cha
    tudtuchuwan chàni, hea way menangfasor nanepod hen nataguwam.” Yag chachaat eparyaw
    hiya way maméppég hen hénggépana hen anchi chacha ma-am-amongan.
  tam-2017: 'அவர்கள் அவனுக்கு மறுமொழியாக: முழுவதும் பாவத்தில் பிறந்த நீ எங்களுக்குப்
    போதிக்கிறாயோ என்று சொல்லி, அவனைப் வெளியே தள்ளிவிட்டார்கள்.'
  azz-NT: 'Ijcuacón in tayecanani quiluijque ijcuín: ―Tejua ya timotajtacolmacatihuitz
    ya desde ne tonal cuac tiyolico. ¿Cox huelis tejua titechmachtis in tanahuatil
    de Moisés? Huan de ompa in tayecanani quicalanquixtijque ne tagat ten catca ixpojpoyot
    tech ne tiopan de judíos ma amo queman calaquican ocsepa.'
  spa-RV-1909: 'Respondieron, y dijéronle: En pecados eres nacido todo, ¿y tú nos
    enseñas? Y echáronle fuera.'
  csy-csy: Amate in, Nang sia mawna namcin sung pan piang na hi a, hong hil sawm zaw
