  bel-N: 'Адказалі і сказалі яму: «У грахах ты ўвесь нарадзіўся, і ты нас вучыш?»
    І выгналі яго прэч.'
  sch-sch: Anni ngei han, “Nangma nunsie'a ânzir le hong lien hin mi minchu rang
    no bôk mo?” tiin an thuona. Male ama hah Synagog renga an notpai zoi.
  mic-MIQNT: Sesgwala'titl aq miluita'titl, aq telima'titl, “We'gaw gisi ugs'tqamuites,
    elue'winui't'p aq ali gtu gina'muieg ta ninen?” Toqo tewege'titl we'gaw a'sutuo'guomg.
  huu-NT: 'Uai otɨmacɨ: —Jamai caɨ naɨraɨ imɨedɨo. ¿Nɨese caɨna llofueitɨo? Ie jira
    naimacɨ ofiracomona naimɨena jino dotadɨmacɨ.'
  jiv-NT: Nui̱ṉkia tiarmiayi “Ámeka tunaarintin akiiniaitiatmesha ¿in jintintin átaj
