  kyg-kyg: Itakamoꞌmo alino kateꞌnigekaeꞌmo hosu kavapikeꞌmo maiꞌnanagi hemenimo kagaemo
    alika laya malesanafeꞌmo nehapiye, huꞌa huteꞌa mono nopatiꞌmo aliꞌa hafaiꞌa ataleꞌnae.
  kmk-kmk: Summungbat dat Judio un kanan dan, “Gumabasuḻ ka manipud sit naiyanakam
    ot piyaoma ugudon isuḻum dikami?” Ot pinaḻaksun da utdit sinagoga.
  cao-NT: Jatsi, —Jochahuaxëni mi coniquë ra. ¿Noqui tiisimahi ni mia pa? —i jaca
    niquë. Jatsi quiha jato arati xobo quima toa joni ja niacaniquë pë.
  bbr-bbr: Parisi ak kiro ron ämän arewon roumana, akas ätäi keser aurin, “Na aninas
    musowon ses opok onok aru orip urek saremon keseri nas rusapai ik tamukaurum ra?”
    Keser aurianik, kiro ro owan emerna, manowon.
  inb-inb: 'Pai­kunaka nir­ka­kuna: —Kam, tiag­samuska­ura­manda­ta panda­ri­dur­mi
    kangi. ¿Kuna­ura­chu tinlla kam nukan­chita iacha­chin­ga­pa muna­kungi?—. Chasa
    nis­paka, paita chi­manda llugsi­chir­ka­kuna.'
  hrv-hrv: 'Odgovore mu: “Sav si se u grijesima rodio, i ti nas da učiš?” i izbaciše
    ga.'
  box-NT: 'Á ɓa bía nɔn wo yi: «Ũnɛ́n na ton lè mu bè-kora mí ɲii yi lé fo
    wee kàrán warɛ́n le?» À ɓa ɲɔn wo ó o ló, á hò a lè mí kàránló zĩi
    zoró.'
  ote-NT: 'Ha nuꞌʉ́ bi da̱di ne bi ꞌñembabi: ―Nuꞌi desde ngá ꞌbʉi ya ngrá ꞌyøtꞌatsꞌoqui,
    y njabʉ ¿xi nguí ne gui xancaguihe? Nepʉ nuꞌʉ́ bi ꞌyɛnga de ja ra nija̱.'
  wnu-wnu: 'Ende qamara wuri bo taui qamamir: “Nani qarig ir qibi wogub nebauor end
