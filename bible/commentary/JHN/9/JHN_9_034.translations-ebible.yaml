  gym-NT: 'Abtä nitre israelita ji dokwäte käkwe niebare mda ie: Kukwe kämekäme kri
    krübäte Ngöbö rüere mabtä, aisete ma därebare abti kä nüke mtare ma ngite kri
    Ngöbö rüere. ¿Ma ye abko tö kite dirire nunye mtare ñan ñan? niebare kwetre ie.
