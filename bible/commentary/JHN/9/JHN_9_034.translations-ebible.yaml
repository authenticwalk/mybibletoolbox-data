  bhd-bhd: तैनेईं तैस ज़ोवं, “तू त बिलकुल पापन मां ज़र्मोरोस, तू असन शिखालतस?” ते तैनेईं
    तै प्रार्थना घरे मरां बेइरोवं कड्डो।
  too-NT: 'Lā'' tahuanilh: ―Hui''x lacatuncui'' con mintalaclē''i''. ¿Chu naquilāmāsca''tīyāuj
    quina''n? Lā'' tamacaxtuca kēpūn.'
  ind-AYT: Orang-orang Yahudi itu menjawab dan berkata kepadanya, “Kamu lahir penuh
    dengan dosa, dan kamu mau menggurui kami?” Lalu, mereka mengusir orang itu.
  cjo-NT: 'Ikantziri riroripaeni: —Paerani pikoñaatantapaakari tee pikameethatapaaki.
    ¿Arima pikowaki iroñaaka piyoteeyinani? ¡Jantzikoeni! ¡Intsipaete piyaate jaga!
    Rootaki rookantakariri Tajorentsipankoki.'
  nsn-nsn: Doh gisisir Parisi ka kula tapokis pare, “Ingga ka pohoia, karo bour keip
    tar niguata uasa. Ingga tero marang ualasira tamiueim!” Kara uelueltulanguaisina
    tatanono tar umang lotu.
  san-DEV: ते व्याहरन् त्वं पापाद् अजायथाः किमस्मान् त्वं शिक्षयसि? पश्चात्ते तं बहिरकुर्व्वन्।
  tna-NT: 'Da su uja jeutsutana huecuana: —Mida jucha neje bataji puana putsu, aimue
    miqueda puji ecuanaju buetsua taji mahue. Da su fariseo cuana ja cuatsasiatana
    judío cuana sa jadhitati jude ete su deja panubi mahue.'
  lid-lid: Eme iri asehek i ta ndramak nane madan ndrasak ja anya, “Tinem atehei ou
    badeh, udu bolo iri kandriyen ndra-in. I buku sah ja, ou anya leheya ahi?” Eme
    iri tikahei iy udu bolo asiu ta atukum tiri Juwis iu ili manan.
  wim-wim: Aꞌ than thawin nungant pam alantan, “Nint puk way aak-ngeeyana, aꞌ way
    anman em-eman, anpalman way anman iiy-iiyan, puth nint nganang thaaꞌ-aath-aathangan
    ey?” Aꞌ than kenthin nunang, aak churchaman.
  zga-M: Vakhanda vakhombola, “Ukhaholiwe mumbivi hani, buve vukhutumanyesyaga ufye?”
    Po vakhaswema ukhutembile.
  yom-yom: 'Bawu bamvutudila : —Ngeyo wubutukila mu masumu ayi ngeyo weka kutulonga
