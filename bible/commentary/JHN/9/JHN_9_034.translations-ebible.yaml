  poy-poy: Womberi wamwankula, “Gwenga gwiwuka na kulelwa pavidoda, na hashi guweza
    kutufunda twenga?” Wamwinga kulawa Mnumba ya Mlungu.
  qwh-NT: 'Tse nishqanta wiyecurnam, queno nicurcuyarqan: —¡Qamqa yuriquiniquipita
