    ta.'
  tdt-tdt: Rona nunee sira hataan, “O nee moris mai nakonu ho sala tiha ona. O mak
    hanorin fali ami ka?” Depois sira duni sai tiha nia husi uma kreda.
  ron-BTF: 'Ei au răspuns și i-au zis: Tu ești născut cu totul în păcate și ne înveți
    pe noi? Și l-au aruncat afară.'
  eng-WEBP: They answered him, “You were altogether born in sins, and do you teach
    us?” Then they threw him out.
  eng-FBV: “You were born totally sinful, and yet you're trying to lecture us,” they
