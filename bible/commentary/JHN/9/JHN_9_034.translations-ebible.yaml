  myu-myu: — Warara'acat podi ma ikẽrẽat kug̃ ẽn! Eta'ũm ekap ikẽrẽat kug̃ cĩcã buye!
    — io'e ip napa ma. — Ẽn tu ocemutaybin pin? Ejẽm cuy ocexewi! — io'e ip. — Ejẽm
