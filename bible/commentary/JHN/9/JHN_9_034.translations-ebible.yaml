  fue-fue: 'Ɓe toontii mo: «An, bumbum, der hakkeeji dimaɗaa, an janŋinta men!» Ɓe
    nyeebi mo yaasi.'
  amk-amk: Eroa wei eteyo, “Sasarine sefang na wau na siari taubau numuwai paria sobu
    ninai, mae boyo bounau amea re?” Ampafe na siari nanai to fongna fo eteiayari
    we wiro da to munu agama foi aha fui kaha.
  fai-fai: ika kidi bakodaw, “kaba ban keimin seng tem kámusu, kata kaba num kukuyamono
