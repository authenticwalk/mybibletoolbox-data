    areme keko vain.
  mps-mps: Augwaligo te gedu widai bidibolo te po wai, “Nage ame neyu, nage dwai sę
    dali bidai. Nage dwai sęgęde bidai bidi mu da, nage. Tama tiali goli, magi baso
    nago da ola mawainogo ebawe?” augwaligo te po wai. Te po olama, augwaligo te polobadu
    gedu widai bidi te augwaligo bomo yai po ola mabo be tomoba asidali weyu, habu
    selali.
  pab-NT: — Hisaohenere xowakita iniyalahare hisoma. Xoana hoka haotyakisa wiso haokowita?
    nexaha ihiye. Hatyaoseta maxisoanetene xahohisakoatyakalati hanako.
  llg-llg: Boe ma ala lataa lae, “Wei! O ia, hataholi manggalauk neme o inam bonggi
    o mai! Talobee de losak o duduꞌa o bisa manoli masafali ai?” Boe ma ala husi heni
    ndia neme sila uma huhule-haladoin mai.
  kyf-kyf: 'Waa Falizɩnyɩma nɛɛ: «We ''bhʋ -na gwalɩ bhla, -na -kpabhie mɩ gbʋnyuu
    lʋ. -Mɩ ''nɩ mneni -ɩn ''ka -amɩa gbʋ -slolu!» -Bha Falizɩnyɩma vua ɔ.'
  tpi-tpi: Ol Farisi i harim dispela tok na ol i bekim tok olsem, “Olsem wanem? Pasin
    bilong sin i pas tru long yu, stat long taim mama i karim yu na i kam inap nau.
    Na yu laik skulim mipela, a?” Na ol i rausim em i go.
  mih-NT: 'Ta i nacahan ra hebreo ta catyi ra: Yoho sa cacun sisi tandɨhɨ nuu cuatyi,
    ta vityi cuñun zacuohon sii maa ndi. Ta i quihin ra sii ra, ta i tava ndyizo ra
    sii ra ityi sata.'
  qvh-NT: 'Sayno niptinmi autoridäcuna niyargan: “¡Gamga jusasapa carmi gaprapis yurishcanqui!
    ¡Sayno caycarga manami imatapis nogacunata yachasiyämanquimansu!” Sayno niyashpanmi
    sinagogapita say runata garguyargan imaypis manana cutinanpä.'
  kms-kms: Wuti te puq nand kin te ningg Parisi ni oyi mand mari, “Nu numo wuri wundi
    kin tende puayine nu yumbo ur brequ guad guad rindi muq. Pughe gri ate nu oyi
    beghi ren kin ningg simbe gudug!” Di wuti te wute pripri rikur God yumbui nyamb
    rirang kin pe tende ni ane nandi segi puq mindig.
  agn-agn: Piro siminabat tang mga pangolokolo, “Yawa, mapinagtalakena mimpisang natawa!
    Yawa ray magtoldok ong yamen?” Oman dayon dang pinalayas nira ig binawal dang
    tenled ong mga simban nira.
  nhi-NT: 'Yehuan oquiluihqueh: —Otontlacat mahsic yec tontlahtlacoleh, ¿uan yeh axan
    itconniqui ittechonmachtis? Uan ocquihquixtihqueh acmo ocniqueh mapoui itich in
    teotlanauatilcali.'
  ttc-NT: 'Ntons oxik kyq''uma'' tetz ikxjani: «Yatz aj joyol choj a''ich awitz''jlenx,
    ¿ti''tzun, agan tzan qtzaj axnaq''tza''na?» Yaji owex kylajo''.'
  dan-1931: 'De svarede og sagde til ham: “Du er hel og holden født i Synder, og du
    vil lære os?” Og de stødte ham ud.'
  kwj-kwj: Wowani wunu ga mwanji wasa ya rini wu sawe, “Kapwa sumbu keke o hinga mini
    rasiwani o ki ete mi dau. Wosini apa nunu ni mi ai ondiyakandiyakondauꞌu?” O mwanji
    hinga rini wu bwakoni ya rini wu toroꞌepikina.
  vie-OVCB: 'Họ bực tức mắng: “Mày mới sinh ra tội lỗi đã đầy mình, còn muốn lên mặt
    dạy đời sao?” Rồi anh bị họ trục xuất khỏi hội đường.'
  kze-kze: enanóma aampa'á maránkaraisa po úwoivaken-kwaasima éma enáái kentáá kawe-kwáásíyá
    kwésimasimendayaanivo mono'-náúmpákémbá kunákárúwaao suwaná kunákárúwaraiye.
  mpj-mpj: Wirrilyirringu kaluya jankangu. Wajarnuraya, “Nyuntun walykuwinti nyinani.
    Nyuntumili mamakamu yipipula walykuwinti nyinapayi, palujanu nyuntu kuru pampururringu.
    Mirta-lanyajun wajala wangka palukaja! Nyuntun mirta nintipurluka.” Kayilapaya
    jaaji majujanu payirnu kurtingu.
  lbk-lbk: Sa cha't kanan ken siya, “Ya ke ka akhes naiyanak ay ngaag, ya cha ka la
