  ssg-ssg: Lato kak lengeleng ukek, “Lilian ti o takahama o tel weli ailei saun lialun.
    O kumahe tel hanauamite!” Ape lato talo xaxaweni i ti synagog.
  zpo-NT: 'Zee nzhé re xaa lo xaa: —¡Lu nak tub xinn xto xaa! ¿Chozhiin nzhekla lu
