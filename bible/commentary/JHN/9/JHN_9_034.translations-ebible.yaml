    unai se hepesa.
  mcr-mcr: I tquaŋga qu, “Si suqä quvqä du imäŋgŋä, iunä yqänä äpmeŋi, iŋi si täŋgaŋi,
    ne näqŋqä mänätapqä isŋqeqä” ätuäpu, qu iqueŋi, aŋä aquväqŋqeutaŋi, huätä ändowatkuwi.
  cux-NT: 'Nan''guɛɛcútaⁿ''ā ''iiⁿ''yāⁿ s''eeⁿ ní caⁿ''a yā chii yā saⁿ''ā: Dii ní
