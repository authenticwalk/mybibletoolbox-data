  mox-mox: Ta ena vona baʼena me Diu iveʼiea ivonaya, “Oʼa luluveifau eu viʼoi ʼinega
    ana laba baʼitagana! Nage unuaia vonigo oʼa au fata taha yani una veʼitema, waisa?”
    ʼInega ʼoloto nana iʼwavinia vanue tafwaloloyega.
  kew-kew: 'Nimumi agaa gupa abusimi: Nena amame nere pupitagi noa madiana. Gore neme
    niaa agaa lagiali ya? Goa loare go aa lotu adaa amaa-nane ratisimi.'
  dww-dww: Be Parisi a riuena, “Tam kuya tubutubuḡe gewagewa ya kaididimna naumeki
    da yodi. Be yodi tauma kwai katakataimai, bo?” Naumeki da taudi inam tauḡominama
    sinagog nopone be a tavu dobiḡena.
  nif-nif: Wɨndɨñ eumbi, ama biesɨlɨ tambane nɨñgɨlɨñ, “Dɨk meñgalok simbai gɨnañ
    nanin yom ama indañguñdɨ kulañ wandin walɨ nɨnda nɨtek tɨmbi nanandɨ nɨmeñdok
    nandɨlañ?” Wɨndɨñ embi kle-kokɨlɨñ.
  twi-ASANTE: Mpanimfoɔ no nso de abufuo buaa no sɛ, “Ɔdebɔneyɛfoɔ te sɛ wo na wopɛ
    sɛ wokyerɛkyerɛ yɛn?” Wɔsunsum no firii asɔredan no mu hɔ.
  aoj-aoj: Amom magwamana basef maꞌi, “Endilisi, fowaꞌ maꞌmena kogolaena inaꞌ nandaꞌ
    waf awafi atef. Eaꞌ ina aꞌ niwalipafa, owaꞌi.” Eaꞌ amom maliꞌamonana ipat atamba
    esis Juda sandakolasatai ina ataꞌ nolomas nondaꞌ lotu wapani, aꞌ owaꞌ.
  cbv-cbv: —Biícmantjeh yéejni mat jʉmʉp wʉt jĩ. ¿Pánih yéejni jʉmna yʉhna, jwiítdih
    meém ma bohéíh niít? jwĩ maáta caandíh ĩt niíj jʉ̃ihñʉp wʉt jĩ. Páant niíj péanitjeh,
    Dioíh mʉʉmánt caandíh ĩt bacanap wʉt jĩ.
  taw-taw: Anɨb agek nop pen agɨlak, Nanɨm nep tɨkak ñɨn ak, mɨd dad apɨl mɨñɨl abe
    bɨ tap si tap tɨmel gep ak mɨdeban agɨlak. Ak pen tɨtay dɨl chɨnop takaw agñɨnɨg
    geban agɨlak? Anɨb agɨl, Juda apnan gɨpal kal ak ma ownɨgaban agɨl, nop agyokɨlak.
  jic-NT: 'Jupj nin tjevele na, judiopan jis jepapan tjowelepj yom jun tuluctsja lal:
    —Monuna secj p''in malálatsja jipj. Lovin nintsja jipj. ¿Tsjan mpes jipj quelel
    qjuisin ''yüsa lejay? Nin tjowelepj na, pje''á la ts''i jupj yupj tjatja mpe.'
  zap-NT: 'Lex re men lo mgyeey guin: ―Laa de axtegue ne wal de, kesentyent neey de
    dol; ¿pezee ne yneluu de noo? Orguin wboo men mgyeey guin lenydoo.'
  wer-wer: Pël maan pitök kangiir epël mëëa. “Nim ëlëpë yaatak saunaring wëën pötaring
    wil niulëën wakaimaumor. Nuuk yok pangk ten ngönen rë niulömëak yaan ma?” Pël
    mëak waö ë mëa.
  ipi-ipi: Wuane lea-kola, utupane-mane balana pii okone yano peyoto, nimba angini-mane
    nimbanga mana koo yapeta mandea-kola teke, nimbato nanima mana langiwa lakae lo
    nembo telepe leainipia. Wuane loto, utupane-mane bala utupane towa atu lotu naleakale
    nembo toto, Juta yamena lotu anda okona takita peyo wateainipia.
  qul-NT: 'Paycunataj nerkancu: —Kanka jucha atipaska nacerkanqui. ¿Kanchu nokaycuta
    yachachiwanquichisman? Sinagogamantataj katerkorkancu.'
  ter-NT: 'Ina kixopâmaka farîzeuhiko: —Inípono itúkeovo iti xâne pahukóvoti ukeátinekene
    inâ yapê xoko mémaina, kehá''aikomaka íhikexivi? —kíxoanehiko. Yane kópuhikeanehiko
    ho''úxinovoku hó''e.'
  bmr-NT: 'Jaanegui diiboco nuumo: ¿Ɨɨjoho aivo sihidɨ imitɨma ifiivuubo, mɨɨhaico
    dɨɨbeguejira? noomoro diiboco gañɨɨumo sinagogajatɨ.'
  fuf-fuf: 'Onsay ɓen jaabii mo, wi''i: «An, oo heɓidaaɗo a fow maa e junuubu, ko
    an jannata men?» Onsay ɓe bugii mo ka yaasi.'
  bhl-bhl: 'Yangei, i yan weng bokolewomeliw: “Ai kutaka! Kauk dukusu dak akate, sili
    sili nam e kulo atin kuw kasi kokembelei, kuso kait be kate kame, ku nulo kukuyembelew
    a? Babo!”, dangeko, elo ikalem wensankabiliw am dim kalo anbakalaliwi, e ki keko,
    iti kawtem elo nam une te.'
  ons-ons: Eŋe Parisi eŋe don ea dere more mainge olale rakoi, “Ea daleo? Ge nagaŋoneŋo
    borikinerop geukane, ge borikine mama gekone, ge sari ukude weneŋ yale waka gemaine,
    paki mo ge ŋene kito ŋedangenane okanmaine me? Midakaka!” Yale rau paki, Yuda
    wane miti lewa lewaŋ urumgo ŋine ma birakau qeinat ketke.
  con-NTPO: 'Tsonsi nasundeccuja su''fa: —Queja tseyi isusiyi egae jincho''cho''ta,
    ¿ma''caen qui ingingaja atesiaña? Tsa''caen supa tteya moen''fa.'
  ghs-ghs: Oke hiiremi noko hee, Nii kahosaho ttidzata biranateta oonita nii apei
    nanake bapotopotaqu? Oke hiireqi noko noke ao hotou biiremi Isirae ttokaho dzore
    naateta.
  peg-peg: ହେୱାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଉତର୍‌ ହିତାର୍‌, “ଏନ୍‌ ତ ନିଜେ ପାପ୍‌ତ ଜଲମ୍‌ ଆତାୟ୍‌, ଆରେ
    ପାପ୍‌ତ ଗାଜା ଆତାୟ୍‌ ଏନ୍‌ ମାଙ୍ଗେଙ୍ଗ୍‌ ହିକ୍ୟା ହିଦ୍‌ନାୟା ?” ହେବେ ହେୱାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌
    ବାରି କିତାର୍‌ ।
  txu-NT: Nhym me kum, —Be, djãm akudjwa adjàkamã me ijaxwe? Djãm ajaxwekam aje me
    ijakre got? ane. Nãm me kum anen kangan arỳm me nêje bõm kumẽ.
  eng-WEBU: They answered him, “You were altogether born in sins, and do you teach
    us?” Then they threw him out.
  gnw-NT: 'Jayave judío reta jei chupe: —Nde ndea ndesɨ güi ndeyoa reve. Mbaetɨ mbae
    re ndepuere oremboe —jei reta. Jayave omombo reta cuimbae.'
  mux-mux: 'Yu-ni aku nirim-na piliikuliinga enini pundu toku niku mele: “Nu aminie-ni
    mirim kene ulu-pulu-kis pulele pípili mirim. Pe ekupu nu-ni ‘oliu ung-bo tonjambu.’
    niku piliikunu kene nikinuye?” niring. Aku niku kene yu ⸤Pulu Yili-nga ungele
    piliiring lkuna kamu⸥ toku makuruku ulsu munduring.'
  maj-NT: 'B''i̱ kitsú jóo̱ nga tsich''onsje ndo̱ a̱jihi̱n xu̱ta̱ sinagoga̱: —Ngatitsun
    kitsinjín. ¿A jihí xi ku̱a̱kúyani̱?'
  bkq-NT: — Epyem azely Deus izepa ato aienilâ mawylygue. Awylygue xinaram arâ kehoem
    adâkezeba ikâ — kelymo. Aituo, âtâ tâdâtâdyguyho odaypa nhegaseândylymo.
  kue-kue: Yegl dungo ye di ikine endingwa, “Ene tandaglme mina kugl yeingo ana tandaglme
    ene mina pango ana yake wu kande enga, ba ene erme no beke noragledi pre dino?”
    Yegl dindre ye makai yungu mina simenda endingwa.
  cot-NT: 'Iriatimpajia icantajiguiriquea: —¿Oo querocaquea pincantempani pijiquejiquea
    pintsatacaajiguena naatimpajia? Irosati piquejetaca aviatimpa piquempevaemajatanaca.
    Ariquea icatsimamajajianaquequeate yoguisotoaqueri.'
  bnp-bnp: Lakea ri koli mule ri ta maea, “I navai o vara kolikoli mia? A naro hale
    i madoko vomu na tahuna ni poda tala.” Muri ri tono talea ge vano liu.
  apn-NT: 'Hãmri nhũm mẽ kuma hãmri nẽ kãm: —Tk. Kwa pẽr ãm akator kôt ate amnhĩ tomnuj
    o ri apa htã na ka ã mẽ inhmã akapẽr anẽ. Kwa ixkreja rũm akato nẽ ma atẽm kurê
    kumrẽx. Anhỹr o kãm kapẽr hãmri nẽ mẽ amnhĩ nê hano nhũm kato nẽ ma tẽ.'
  ctp-NT: ―Ska nu xaꞌan lkaa nuꞌwin, loꞌo nchka tiiꞌ kwaꞌuu chaꞌ joꞌo ꞌwa ―ndukwin
    neꞌ judío bra kanꞌ―. Ngwañaꞌan xaꞌaan ti bra nu ngulaa, kwiꞌ ngwañaꞌan xaꞌaan
    xa nguluu ―ndukwin neꞌ. Kanꞌ ngulo neꞌ ꞌin yu nu ngwa kwityiinꞌ kanꞌ, ja nda ꞌa
    neꞌ chabiyaꞌ kan yu niꞌ lyaa bra kanꞌ.
  bre-BRG: 'Int a respontas dezhañ: Te a zo bet ganet holl er pec''hed, hag e kelennez
    ac''hanomp! Hag e kasjont anezhañ kuit.'
  opm-opm: Gipotporhan ihir Sua uh gonong er gapsi orhor nitipmur. Er gapsi orhor
    nitip ohoh ihan go nuhurnong sawa meng tit napor am nahatin hatinda por indeipti
    ama darhetpa oh.
  bvr-bvr: Lika birripa aburr-yinagata nula, “Nginyipa ny-bambunggunapa ny-yerra warrpam.
    Nginyipa gala ny-yinmiya gelama gelama nyirr-bay ngayburrpa,” aburr-yinagata,
    lika abi-yerrnyjinga mipila.
  wal-wal: Eti zaaridi ayyo, “Neeni nagaran yelettada diccidaagee nuna tamaarissanau
    koyai?” yaagidosona; Aihuda woosa keettaappe a kare kessidosona.
  zad-NT: 'Na''ch che''gake''ne'': ―Dezd ka goljo'' nako'' beṉ'' saaxya. ¿Ana'' chakilo''
    wli'' wsedilo'' neto''? Na''ch bibejgake''ne'' ladje''ka''.'
  kmg-kmg: 'Mume šiŋuc âzâcnembiŋ: “Sâqoc qaqocne fuakicne go iŋucnezi miti qazu-nârekomec
    me?” Iŋuc murâ tuŋkembiŋ.'
  aso-aso: 'Neꞌmine lavo ingine aꞌmidoꞌ tiꞌ li li-daniꞌ: Gaza izipe goloso lihimekasi
    sotoꞌ aineꞌ neke nene leliꞌ nene apize nolemabe. Neꞌmine li engiꞌ muliseutiꞌ ve
    minamilive li mudise di huli heta i-daniꞌ ve.'
  uli-uli: Resa hatefaeli ngo resa sor bo, “Gel ila ho subdoh ngo ho faholdah mo luwul
    molfid. Iwe ngo igla ngo hosa luluwaley le hobe foloyugmem?” Iwe resa ddabeloh
    mo irel imwel ttey we.
  nin-NT: Aba a ddu ma di, “À ngri ùwà ni ila ure, ùwà di la ure ttuttumi nggi ni
    du ùwà ta tsarr inta ure ku Abachi?” Na ttu ma huzzu nu uki ki issubi ku.
  tgk-tgk: 'Онҳо ба ӯ ҷавоб доданд: «Ту пурра дар гуноҳ таваллуд шудаӣ ва боз моро
    таълим медиҳӣ!» Инро гуфта, ӯро берун ронданд.'
  acu-NT: 'Tamati jiyainak: —Ameka nekas tunaarintin akiinayatmesha ¿warukaya iin
    nuikiartin ataj tame? —tusar judío juuntri irunu nu aintsun iruntai jeanmaya jiikiar
    akupkarmiayi.'
  cak-WNT: 'Pero ri achi''a'' ri'' xquibij chare ri achi ri nitzu''un chic: Riyit
    can yit aj mac pe tek xatalex, ¿y nawajo'' yojatijoj riyoj? xecha'' chare. Y xquelesaj
    c''a pe ri achi ri'', ri chiri''.'
  ebk-ebk: Tinumforcha kan hiya, “Ohu! Kunka cha fumafiasor nunlapu as nan naiyankam
    ya. He-a at paat nan mangisuru kan chakami?” Angkiay enpak-akcha hiya as nan senagoga.
  spa-PDDPT: 'Ellos respondieron: Tú naciste completamente en pecados, ¿y nos enseñas?
    Y lo expulsaron de la congregación.'
  ruf-ruf: Wamwidika, “Ghweghwe kwelekighwa na kukulila mnzambi. Apfi udahatse kutulangulitsa?”
    Apfo Wayahudi wamuwinga imunu ayo mne Ing'anda ya Kulombela.
  gun-gun: 'Ha''e rã ha''e kuery ombovai: — Ndee tu ndetui''i guive rejejavypa ma
    voi va''ekue ri aỹ ma orembo''e ta? — he''i okuapy. Ha''e rami vy omoxẽ.'
  agu-BL: —Yi aẍa'tz, iẍkaj ploj nink il c'ol cy'a'n awa'n. ¿Na ptzun awaj cẍo'c tan
    kachusle'n? —che'ch tzun bantz. Tele'n tzaj tzun chilajultz chixo'l.
  isn-isn: Ai asukiiye nu kumutambuila, “Ai utugiwe mu milandu nangaluu, nu ewe uku
    umanyisa u sese?” Papo nai akamuzunsa kupuma mi itekeelo.
  eng-PEV: The Jewish leaders got really angry and said, “Don’t try to teach us. You
    were born blind, so we know that you always went against God and did bad things.
    You can’t teach us anything. Get out of this meeting house, and don’t come back.”
  ilo-ULB: Simmungbatda ket kinunada kenkuana, “Dakayo a sangkamaysa ket naiyanak
    iti basbasol ket tatta isursurona kami?” Kalpasanna, pinapanawda isuna iti sinagoga.
  pir-NT: —‍Mʉhʉ duita ñagʉ ijie tiahye. ¿Sa ijiepegʉta ʉsãre buhe duajari mʉhʉ? niahye
    judio masa pʉhtoa tiquirore. Sa ni tuhasayeta tiquina tiquirore cohã wio cãhye.
  anv-NT: Ajɔɔ́gé mbɔ, áshuú ji meko áké, “Ábyɛ́ wɔ ɔwɛ́ né mmu gabo. Ndé
    genó wɔ ɔ́kɛ́lege manlɛré ɛsé?” Ájɔɔ́gé mbɔ, áfyɛ́ ji ɛbɛ́ nnó ákpɛ́gé
    sé mmu ɛcha mmyɛmenɛne.
  sab-NT: 'Kwian fariseo ulita gerudu ta sko ole onbre gwagwa dodabage: —Ba medunga
    me gwagwa molen, ba kwian agenga me no, ¿nege ba ten gire ba ta cha ulita tkakalin
    tangle onbre e giti? ¿Ba chema gerudale ene cha ole? Ba me mo lite dare cha ole
    cha kle mo litege ngwadi, ba kwian me no, ¡joga siere u aige cha ulitage, cha
    me gwagekalin badi dare aini! Ama jo kagaba siere u kwian ulita kle mo lite ngwadige.'
  tmd-tmd: Aliö rɨmɨn, ñɨŋ paiŋö yadmä, “Nauö nam nagö yöx pön hem wop aku, nöbö ap
    kib mag gwogwo rɨb aku yöx pön hömä, jɨ nagö anɨŋ mönö yad nölɨba rɨmɨdlö ä? Aliö
    yadön, Juda mögum rɨb ram kɨ iswob höuöil höinaŋö,” rön, nugwo pɨ pɨraiup du rɨŋö
    bö abmä.
  acr-NNT: 'Xkibꞌiꞌij kꞌu che: —Riꞌat lik pa mak xatalax wi. ¿Kawaj kami riꞌ katkꞌutun
    chiqawach? —xecha che. Chwi kꞌu riꞌ laꞌ, na xkikꞌul ta chi pa ri sinagoga.'
  kpg-kpg: Digaula ga helekai, “Goe ne haanau, ga madua aga i lodo di huaidu, goe
    bolo e agoago mai gimaadou?” Gei digaula ga hagabagi a mee gi daha mo synagogee.
  taj-taj: थेनीगदेसे थेदा “ए पापरी न्‍हसी पापरीन छर्बा म्‍हिसे ङन्‍दा लोप्‍बारी म्‍हाइबा?”
    भिसी भिजी। ओच्‍छे थेनीगदेसे थेदा यहूदीगदे ह्रुप तबा दिमग्‍याम तेःजी।
  avt-avt: 'Hɨr mɨt nemtaantɨwo nenerek nar ik: “Nɨpaa miye pit winit ti enuk mɨtɨk
    weinɨk, te ti han kitet ti mɨtɨk iuwe hetpai menmen me God a?” Hɨr netpɨwek epei
    au, hɨr nepɨrek ken witeik.'
  cbk-cbk: Ya contesta sila con mas insulto, “Heh, tu pecador ya desde na vientre
    del di tuyo nana. Ta atrebe ba tu enseña canamon?” Despues ya arria sila con el
    estaba bulak afuera del di ila iglesia.
  uig-ARA: 'ئۇلار ئۇنى: ــ سەن تۈپتىن گۇناھ ئىچىدە تۇغۇلغان تۇرۇقلۇق، بىزگە تەلىم
    بەرمەكچىمۇسەن؟ ــ دېيىشىپ، ئۇنى سىناگوگتىن قوغلاپ چىقىرىۋېتىشتى.'
  tuf-tuf: 'Etat éyinat wajacro: —Baha ur ay bár yehnjacro. Bah yehnár aha ocso tas
    cuar ur ay bár yajcaro, -wajacro-. ¿Bahat is siw̃ini séhw̃aqui? Judío cárinat
    eyta waquír, ub bár bin yehnjaquey secuac usar bin ay bo téjecro.'
  abx-abx: Tungod sinan allingon anaruman mga iya, “Tikang pa gayod si ka'allum-mo,
    ga'i na kaw pukkalan-na si sala'. Day turututu'o daw kaw gayod agwaydong si kami'!”
    Mangno nagtabrog iya.
  mco-NT: 'Huin''it ajcxy y''adzooy: ―Miich jadu''n tɨ mma''xung''aty pocymɨɨd. Ca''
    miich huaad ti xyaj''ixpɨ́jccɨxyɨch. E chi ajcxy yajpɨdzɨmy tɨbäy''tüccɨ''yɨ (ma
    ajcxy ñaymujctac etz ma Dios ytɨjc).'
  kqf-kqf: Oloto ena giu dabanemo ba tedi a giuwena gado, “Tam gebomo kuna tubuḡa
    bi kwai lovelovemai, ee?” Bi a kwavivai te i nawa.
  cpb-NT: 'Ari ikantanakeri: “Piyaariperonka pitzimakaake eeroka. ¿Pikowima piyotaina
    naaka iroñaaka?” Romishitowakaantairi.'
  aon-aon: Aria amam Farisi nyirub juwehosirub aria hakripan hakri, “Riguk watak amakek
    kwenyubuki atin um nyenek eneshenesh yoweishi inahos arigaha douk aria nyakri
    nyupe nyunek skulumap um baugenyum baraen um Iruhin ananin baraen apak?” Aria
    amam hasuwan hawashan natogur aduk atudok eshesh Juda shantorum shape sheneyagwreh
    baraen-ati urupat.
  hus-NT-2005: 'Utsan tám enchéꞌ: ―Tatáꞌ xi walbidh tʼajat ta waꞌchinék ta chakam,
    ¿a léꞌ ti ku okʼtsi? Ani utsan abal yabich más ka kʼale ban atá xon tu tʼajnal
    an junkuntaláb.'
  mig-NT: 'Te ni̱ kaka''a̱n judío: Róó, chi̱ íó kua̱chi‑ró ondé kɨvɨ̱ ní kaku‑ró,
    te stá''a̱n‑ro̱ tú''un nuu̱ máá‑rí náún, áchí jíín‑de. Te ni̱ ka̱keñi''in‑de kua''a̱n‑de.'
  bps-bps: Na manla di kenen, “Tdoam gami kè? Blaam tagnè ge to too gamsalà mdà di
    ksutam!” Taman falwàla kenen di gusatdòla.
  mbs-mbs: Minikagi dan, “Pegtebaw no, bota ka so doen salà nikaw. Yan eked kepakay
    aw sikona se megtoladà kenami.” Penga niyan, impelowà dan sikandin lekat te simbahan.
  tof-tof: I ene olomdó bóktan yalkomólóp wagó, “Ma kolae tonarrdó tómtómórró akó
    kolae tonarrpükü dódórr bairrü - da ma ia kibü umul bainüm kaindóla?” Da oya Zu
    pamkolpamab kwóbbazen müótüdü tótókgum piküp inóp.
  cme-NT: 'Baa cira: «Daa u cɔrnu dɛ! Nuɔni maŋ huɔŋ baa ãmbabalma‑i, nuɔnɛi gbãa
    pigãaŋ miɛŋo‑i nelma wɛi?» Aa naa pãŋ nyaa-yo hiel-o Diilonelhãalãdũŋgu-na.'
  sus-sus: E naxa a yaabi, «I tan naxan barixi yunubi kui, i waxi findife muxu karamɔxɔ
    ra?» E naxa fa a keri salide.
  pon-2006: Irail ahpw sapengki, “Ke ipwidi oh kekeirda nan dihp, ke ahpw songosong
    en padahki kiht?” Irail eri kausasang nan sinakokeo.
  dad-dad: Age ye di, idi diron, “Õ mosor barikã gõ diyon, naig fe di, õ amã ufelnamak?”
    Age de fen, idi ĩ mayarẽ diru dirã di, isin.
  zab-NT: 'Chiyru raipdeb laab: —¿Ta liúlesacu ni gulníu duld guedliuu dunnɨ? Ax guléedeb
    laab.'
  jae-jae: Tec êsêac sêjô eŋ awa gebe “Tênam kêkôc aôm tosec samucgeŋ ma gobe ôndôŋ
