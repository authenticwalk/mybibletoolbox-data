  dah-dah: Gwaha yinkeb mel gore wol heŋbe, “Gebe mata buluŋ bana po kawaŋ heŋ kuŋ
    kuruŋ hawaŋ. Niŋgeb daniŋ ge gahade gare saba direŋ teŋ ha!” ineŋbe gabu yamiŋde
    mat hugiŋeŋ takira tiyamiŋ.
  tnk-tnk: Mɨreɡi irəha həni pen tukwe in mə, “Kwa ik iəmə ərəha fwe nəpɨn ikɨnətui
    pehe irə meste pehe ipwet. Ikuə tikəfo? Tikahatən kɨmaha uə?” Nənə irəha həkoui
    irapw in ia nimwəfwaki, mhəpwəh nəseniien mwi in ruvnimwə pehe.
  kpr-kpr: Aminge setiri, ne numokena jijivu sise minonda siseri, “Nimbarago, emboroda
