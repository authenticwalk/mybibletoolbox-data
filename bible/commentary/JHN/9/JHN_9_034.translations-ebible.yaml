  sby-sby: Lino nabo balambeti, “Obe walasemwa mubwipishi. Ulayandanga kutwiyisha?”
    Mpobalambeco balamutandanya mung'anda yakupaililamo.
  sll-sll: Dungure ari hobi yu ditongwi, “Ni nimai nabin kuni nere ni kul engwo monia.
    Talongwo ha di holo ol na tene?” Dire ha maing oo ala aule ire pire, pia si maini
    ole, “ere po” ditongwi.
  yaq-NT: 'Junak intok bempo iniau: ―Empo em yeu tomteka''po naateka, ka tu''i yoemtakai,
    jaisa ket empo jitat itom majtabae ja''ani ―ti au jiiak. Intok inime''e, bempo
    bem te''opopo, juka'' a'' lutu''urianee''uta a'' u''aak.'
  uro-uro: Dä rha muvät pät a qa i rhi qoar toqortäqyia, “Nge di sa rhäqäp gia iar
    mamär na ama vuirhong doqoräkt i gi nanäk kia sa nge. Ngu lu mäniekt bä nani a
    nge iva ngi su ut? Qaku mamär vät a nge iva ngi nasu ut.” Näkt nga nasot iangärhäkt
    arha enge dä rha qutmäs a qa näva arhä mämairqi.
  ita-1885: 'Essi risposero, e gli dissero: Tu sei tutto quanto nato in peccati, e
    ci ammaestri! E lo cacciarono fuori.'
  muy-muy: 'Nday nakəŋ tə̀həŋgrifəŋ, tə̀hi : « Kwa tìweya kur a nak bay magudar zlam
    ti kacahi zlam ana leli aw ! » Nahkay tàgaraya naŋ e mite va.'
  kqc-kqc: Kamini nikabai reyadi, “Ya vegu no tausa vata niyo, idu una oteimagika
    reisa ba?” Ye ina usa usa yava rofu umeki rei makuyadi.
  tav-tav: 'To bairo cʉ caĩro na maca ocõo bairo cʉ caĩñuparã: —Nemoopʉna carooʉ cabuiaricʉ
    anibacʉ quena ¿jãre mʉ buiogati? To bairo cʉ ĩ tutiri na mena caneñapo buenemo
    rotiquẽjuparã yua.'
  eng-ULB: They answered and said to him, “You were completely born in sins, and you
    are teaching us?” Then they threw him out.
  spa-VBL: “Tú naciste siendo completamente pecador, y sin embargo estás tratando
    de enseñarnos”, respondieron ellos. Y lo expulsaron de lo sinagoga.
  fra-_FOB: 'Ils lui répondirent: Tu es né tout entier dans le péché, et tu nous enseignes!
    Et ils le chassèrent.'
  hau-ULB: Suka amsa suka ce masa, “an haife ka cikin zunubai, yanzu kana so ka yi
    mana koyarwa?” Sai suka fitar da shi.
  mal-mal: 'അവർ അവനോട്: നീ മുഴുവനും പാപത്തിൽ പിറന്നവൻ; ഇപ്പോൾ നീ ഞങ്ങളെ ഉപദേശിക്കുന്നുവോ
    എന്നു പറഞ്ഞു അവനെ പള്ളിയിൽനിന്ന് പുറത്താക്കിക്കളഞ്ഞു.'
  kkc-kkc: Eseme diayo gowoolone nei yimapoo egeesee takaso, “No gie daga soomagoo
    biame maga simino epedee hamapoo, no goo tokenee teli odoo doloso badebeiso. Esiga
    nayo kasalame imapoo goo eligilame ka sala?” dee takaso. Eseme diayo yo toloso
    howo gisili moso ma kuloduga peegoo ido diso.
  lit-lit: 'Jie atsakydami jam tarė: „Tu visas gimei nuodėmėse, ir tu mus mokai?!“
    Ir jie išmetė jį lauk.'
  urd-GVR: Jawāb meṅ unhoṅ ne use batāyā, “Tū jo gunāhālūdā hālat meṅ paidā huā hai
    kyā tū hamārā ustād bananā chāhtā hai?” Yih kah kar unhoṅ ne use jamāt meṅ se
    nikāl diyā.
  far-far: Ma kera ka fata 'uri fuana, “'Oe baita mai laona ta'alae safali na mai
    ana futalamu! 'Urinai 'oe nao si famanata kalu ana ta famanatalae” Sui kera ka
