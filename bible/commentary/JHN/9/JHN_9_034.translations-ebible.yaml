  nld-1939: 'Ze antwoordden hem: In zonden zijt ge geboren van boven tot onder; en
    ge leest ons de les? En ze wierpen hem buiten.'
  bwo-bwo: Bowere, «N keew jamo morron s'enat shuwetsono! Nee noon daniysheya?» ett
    ayhudiwots Ik' k'oni mootse kishbok'ri.
  nch-BL: 'Huajca nopa israelita tayacanani quiilhuijque: ―¡San tiixtaca conet! ¿Tijnequi
    techmachtis tojuanti? Huan quicuatopejtiyajque tiopan calteno.'
  quc-TNT: 'Te ri'' xquibij che: Ri at, xa at ajmac xil a wäch. ¿A are cawaj cujatijoj?
