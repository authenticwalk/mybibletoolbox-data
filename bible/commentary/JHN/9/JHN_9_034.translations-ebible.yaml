  jid-jid: U ba sa niwu nha hla niwu, wawu'u ba ngrji ni latre, i u la si tsoro ta?
    U ba ban ta rju ra.
  wmw-wmw: 'Ewo wakinjibu: “Uwe kuwa mmadambi nfululu! Sambi, uyerera kutifunda ofwe
