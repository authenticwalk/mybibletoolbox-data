verse: JHN.009.034
translations:
  kpx-kpx: Kateai louge abu hotove ibina vai avuho loui avoe, “A neinau a mamoge a
    keu vaveve toela unaha vamale ata. Iale kemoike ose a isiviai no haivei.” Abu
    katelahai loui iovage au dubu halei heie tinu.
  okv-H: enana tumo ue ke einge ea, “Umo ari sapura ue ingari amina dago ahe poekasi
    erete?” ainge ijie ohimbeo ke kasari bande toto pambuna.
  tbo-tbo: Palisi lawahi tu matakeke uyahina hi baha nae hi pa, ‘Tam tu apapoe om
    houga tewela uyahinei i nei po amalai. Ma ipa una wiatatiyeiyai, tam iyai?’ Yaka
    numa dalabu hinenei hi wiyagaya po i hopu halehi.
  mal-C: അതിനു മറുപടിയായി, “ജന്മനാ പാപത്തിൽ മുഴുകിയിരിക്കുന്ന നീ ഞങ്ങളെ ഉപദേശിക്കാൻ
    ഭാവിക്കുന്നോ?” എന്നു ചോദിച്ചുകൊണ്ട് അവർ അയാളെ യെഹൂദപ്പള്ളിയിൽനിന്ന് പുറത്താക്കി.
  grc-SR: Ἀπεκρίθησαν καὶ εἶπον αὐτῷ, Ἐν ἁμαρτίαις σὺ ἐγεννήθης ⸂ὅλος,⸃ καὶ σὺ διδάσκεις
    ἡμᾶς; Καὶ ἐξέβαλον αὐτὸν ἔξω.
  bgc-bgc: उननै उस ताहीं जवाब दिया, “तू तो जमाए पापां म्ह जन्मा सै, तू हमनै के सिखावै
    सै?” अर उननै उस ताहीं आराधनालय तै बाहरणै लिकाड़ दिया।
  khz-khz: Ira gevega-geleto, negetiwato, “Goi owalato vegata rakava talimamu, rakagau
    gaurai ai ono vega-ripamai notina?” Ne rupu aona na gegui-atiato.
  deu-TKW: 'Antworteten sie und sagten zu ihm: du bist ganz in Sünden geboren und
    willst uns belehren? und sie warfen ihn hinaus.'
  zsr-NT: 'Niꞌr gulubiꞌë didzaꞌ, tëꞌ lëꞌ: ―Ca guljuꞌ nac bëꞌ nabaguꞌu dul‑laꞌ. ¿Atiꞌ
    liꞌ rusë́ditsanuꞌ netuꞌ? Niꞌr gulubijëꞌ lëꞌ niꞌl.'
  lin-lin: 'Bazongiselaki ye : — Ndenge nini yo moto oyo obotama mobimba kati na lisumu
    oteya biso ? Boye, babenganaki ye.'
  hns-NT: 'Tab oesab bolies: „Toe ke baate hamlogke siekhaawe waala? Toe to paidaais
    se paapie baate.” Tab oesab oke partjaar ke ghar me se khader deis.'
  noa-E: Amachig magbaawai sereu phöbaadëwi irig, —Pʉ sĩi dau aug pekau pöm thaabatarrta,
    ¿khani mag sĩma? ¿Wa puata maar khãaijã khapcha sĩwa ajierram anaabá, marag jawaag?
    Maimua tag Ẽwandam iek jaaujem degjã dubpiba, warag amach aigmua i jʉrpʉ̈ijierram
    aajem.
  eng-EMTV: They answered and said to him, “You were completely born in sins, and
    do you teach us?” And they cast him out.
  mib-NT: 'Te ni cacahān tēe hebreo un: Róhó chi íyó ndasɨ́ cuéchi ró ndé quɨvɨ̄ ní
    cacu ró, ¿te á máá ró steén nuū rī naún? áchí. Te ni caquenehen tēe un yátā vehe
    iī sinagoga.'
  lif-NT2: खे़ङ्‌हाॽरे़ खे़न् मे़मे़त्तु, “खे़ने़ॽग सागे़वाःन्‍छिङ्‌ङाङ्धो लायोओए
    के़वाॽरो! खे़ने़ॽ आनिगे़ हुॽमा याप्‍मि के़गोःप्‍पि?” हे़क्‍के मे़मे़त्तुर खे़न्
    यहुदि चुम्‍लुङ्‌हिम्‍मोनु लाःक्‍कात् मे़जन्‍दु मे़लःत्तुरो॥
  xnj-xnj: Vene vakamyangula, Mwe! “Veve uvelekiwi na kukula mukumbudisa Chapanga,
    wihotola wuli kutiwula tete?” Hinu vakamuwusa munyumba ya kukonganekela Vayawudi.
  mmx-mmx: La diga lok tin keretna, “Nenu u umsu mi laxakapmek ga ruka i at nenam
    ga visix u, la kereva ba uk lok tong i do una lox ase nama?” Kuren la diga sep
    pepe i xusu neni noxo vubeles bok ba uto at loogu singising.
  cbr-NT: 'Cacëxun ca fariseo unicaman cacëxa: —Mix camina ''uchañubia min tita bacë́an
    ''aish usabi ''ain. ¿Usa ''ixunbi caramina min nu bana ñuixuinsa tanin? Usaquin
    caquin ca bëpë́xcucë uni anuaxa cuantánun quixun chiquíancëxa.'
  tee-NT: 'Chai ta''ak''alhtayanalh ju xalack''ajin israelitanin. Tajunich ju anu''
    alak''ach''ix ixjunita: ―Ju uxint''i ists''alh''at ju va alactu''unu lapanacni.
    Ja va quilamalaniputunauch ju quijnan. Pus lana xcoxtucalh junta ixtanun.'
  eng-LSV: They answered and said to him, “In sins you were born altogether, and you
    teach us?” And they cast him forth outside.
  cak-NT: 'Pero ri achi''a'' ri'' xqui''ij che ri achi ri nitzu''n chic: Ret can xatalex
    chupa ronojel ri amac, ¿y cami najo'' jojatijoj-pe roj? xecha''. Y xquikotaj-pe
    ri achi ri'' chiri''.'
  pah-NT: 'Igwete g̃a ei ga pe: —Na tuhẽ ko nde e''a ereko te''varuhu, ei g̃a. Kiro
    nde ore mbo''epotaruhui naerũ? ei g̃a ga pe. A''ero g̃a ga mombori pea hugwi.'
  sja-NT: 'Mãpai ma fariseorã k''ĩraudachida mãik''aapa mãgajida: —Pɨchi t''oru weda
    p''ek''au k''achia ooyaa bapari. Mãga bɨta, ¿taimaa jaratee k''inia bɨk''ã? ajida.
    Maap''eda taawaa jëret''aajida.'
  xed-xed: 'Ka həŋ nda tsi mantsa: «Kagha yaga lu ka dmaku dzeʼdzeʼ guli ná, ka taghəgəltá
    skwi ŋaŋni,» ka həŋ, ka ghzlagapta ma həga tagha skwa taŋ.'
  glk-glk: 'اَشأن در جوابه اون بوگفتیدی: «تو سر تا پا در گناه به دنیا بَمویی! الأن
    اَمَره درس دَئن دری؟» پس اونه بیرونه کودیدی.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe na̱ cán tu̱hun nu̱ dá já na̱cachi na já xi̱hi̱n
    dá: —A̱nda̱ tá na̱cacún na̱chutú nda̱ún xi̱hín cua̱chi. Ta viti chí cúni̱ ri yóhó
    jána̱hún nde̱he̱ —na̱cachi na̱ Israel cán xi̱hi̱n dá. A̱nda̱ já na̱taxí na̱ da̱
    veñu̱hu cán.'
  gfk-S: 'Io, di ga balu ie horek: “A ut na sasana ugo mekatika leh tano bung di ga
    kaho ugo. Nesi ugo be nu pir mem?” Ma di gom ise hasur ie.'
  bmu-bmu: Mewö jii möta kewö jim waŋgiget, “Iwinamgan siŋgisöndokpuk gölöm alohotka
    siŋgisöndok pakpak miambuk ahuba qarinöŋaŋön merak ninia kusum neŋgimangö mötzan.
    Mi qahö dop kölja.” Mewö jim waŋgiba közölgetka gumnöŋ erök. Mewö.
  dgz-dgz: Mame gapan mu gare wane, “Ge anenen e koewa inak ega gapan ap anegataet
    den yanianawa koewa ame guegue dimen wadianingi!” Amba mu me garip uat enane tau
    aen.
  eng-GNV: They answered, and sayd vnto him, Thou art altogether borne in sinnes,
    and doest thou teach vs? so they cast him out.
  zaa-NT: 'Becàbi cą nna ra cą na: le'' tul·la'' bá nàliani lu'', átsi''ini lu'' lá
    runna lu'' intu'' consejo cá. Làniana bedàl·la cą na fuera sinagoga qui'' caniá.'
  eng-WEBSTER: They answered and said to him, Thou wast altogether born in sins, and
    dost thou teach us? and they cast him out.
  guh-guh: 'Nexata judíovi jumaitsi: —Xamë cajena pibisiacuene exaname nenaexanaejavaveliacujinae.
    ¿Itsiata tsaja caranata pibisiacuene nexanaenë jamatabëpanemuxujiobame? jai judíovi
    pitaxutotsëcënaenëmijavabelia. Nexata torotajarabaxuabatsi judíovi penacaetuatabiabibo
    pevecuapitsapaenexa.'
  bon-bon: Parisea biname cina jejisi teebine egä, “Maane niiyarage biname gäte määme
    aplimla cabu ca ngälu page. Maane ngena miiji gäte cibibine abiberäjame!” Siige
    teepi teebine teeme abasecretna mete cabu ca ijarisi.
  nhw-BL: 'Huajca nopa israelita tlayacanani quiilhuijque: ―¡San tihuejca conetl!
    ¿Tijnequi techmachtis tojuanti? Huan quicuatopejtiyajque tiopan calteno.'
  swh-ONEN: Wao wakamjibu, “Wewe ulizaliwa katika dhambi kabisa, nawe unajaribu kutufundisha?”
    Wakamfukuza atoke nje.
  wbi-wbi: Avene vakamwamula vakati, “Uve ulyaholilue mu vuhosi, ghulonda pikutuvulanisia
    usue? Pe vakan'daga mu sinagogi.
  bba-bba: Mɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, torɑru sɔɔrɑ bɑ nun mɑrɑ mɑm mɑm. Yerɑ ɑ tɑmɑɑ
    kɑɑ sun keu koosiɑ? Mɑ bɑ nùn ɡirɑ mɛnnɔ yerun di.
  eng-KJVCPB: They answered and said unto him, Thou wast altogether born in sins,
    and dost thou teach us? And they cast him out.
  kgk-NT: 'Upe nhe''ẽ ohendu-ma ramo ipoxy-ma hikwái: —Nde py''a ky''apa-ma reheve
    ereiko va''ekwe. Upéa-gwi naiporãi voi nde ore mbo''e, he''i hesapyso e''ỹ va''ekwe-pe
    judeu ruvixa. Upe rire omosẽ íxupe: —Anive ereike teĩ ojeporahéi haty haty-rupi,
    he''i íxupe judeu ruvixa kwéry.'
  waj-waj: 'tuduu rikiada Yutayaa vaidiiya inna sai tunoo: I kaano koovaitana mminnamminnaa
    maisa suvuauvaitanaano meediyaa i mmata kiookuaano a yokeenna mminnamminnaa maisaivaa
    tasipama variee aanna makee a ti vitainarannee? Hama yopeema ti vitainaravee,
    kiaa kiada nuunaira nnau pinaivakidiri inna vitada mmaanai kiada ivaki kava nuaivoora
    inna ooqoo tiravai.'
  cpy-cpy: 'Ikantee-tanakiri kamampo-waaki-witachari: “Kaari-perori eeroka owakira
    pitzima-paaki. ¿Ari pikoyi piyotaa-yiteena nimaeka naaka?” Romishitowae-takiri
    kamampowaakiwitachari.'
  ekk-PKP: „Sa oled täielikult patusena sündinud ja ometi üritad meid noomida,“ vastasid
    nad. Ja nad heitsid ta sünagoogist välja.
  mpx-mpx: Yaka hi baek elana hi ba, “Owa gegi elana u masala ge u bwayaa! Ga i ola
    ge tage nu panpankiti eliyama?” Inoke hi take tagilan ge i egon.
  wbp-wbp: Ngula-jangkaju, yangka-patulkulurla Juwu-patu wiriwiri wangkaja wati pampa-warnuku,
    “Nyuntujunpa maju-nyayirni-wiyi palka-jarrija. Manu kujangkupala nyuntukupalangu-jarrarlu
    mardarnu, ngula-purujulpanpa maju-juku wiri-jarrinja-yanu. Ngula-jangkarlu-malku
    yinpa-nganpa mayi nganimpalku puta pinarri-mani Kaatu-kurlangukuju?” Ngula-jangkaju,
    yangkaju wati, yunturninjarla yilyajalkulu jaaji-ngirliji Juwu-kurlangu-ngurluju
    tarnngalku.
  luo-luo: Omiyo negidwoke niya, “In nonywoli e chuny richo, koro ere kaka inyalo
    bukori ni ipuonjowa!” Bangʼ mano negiriembe oko.
  nhe-NT: 'Huajca nopa israelita tlayacanani quiilhuijque: ―¡San tiicno conetl! ¿Tijnequi
    techmachtis tojuanti? Huan quicuatopejtiyajque tiopan calteno.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܐܲܢ݇ܬ ܟܠܵܗ̇ ܓܵܢܘܼܟ݂ ܒܚܛܝܼܬܵ‌ܐ ܦܝܼܫܵܐ
    ܝܘܸܬ ܗܘܵܐ ܝܠܝܼܕܵܐ، ܘܡܲܠܘܼܦܹܐ ܝܘܸܬ ܐܸܠܲܢ؟“ ܘܛܪܝܼܕ ܠܗܘܿܢ ܐܸܠܹܗ.'
  esk-NT: Tamatkua kigguqłuŋniġaat, “Animagaluaqtutin killukun iñukkuksaaŋuplutinlu
    aglaan iḷisautniagaqsivisigut?” Taatnaqqaaqługu iliŋisa aninniġaat katraġviŋmiñ.
  msb-msb: Nagsabat sinda, “Gin-anak ka kag nagdako na parakasala, tapos niyan ikaw
    pa an matukdo sa amon?” Kaya pinatuklang siya paluwas.
  cpa-NT: 'Jøng² ca¹juúh² dsa² canh¹³: ―Hning², dsa² reh² dsag³ cónh¹ jmai³ mi³ca¹lø¹chiánh¹hning,
    ha²lah dsio¹ mi³heh¹³hning jnieh³ jǿg³ ―ca¹juúh²dsa. Jøng² ca¹dsiánh² dsa² fariseo
    dsa² héi². Tsa¹ma¹cuø¹dsa jǿg³ dság¹ dsa² héi² guøh¹².'
  dso-dso: ସେବେଲା ଜିଉଦି ନେତାମନ୍‌ କ‍ଇଲାଇ, “ତୁଇ ପାପେ ଜନମ୍‌ ଅଇକରି ପୁରାପୁରୁନ୍‌ ପାପେ ବୁଡି
    ଆଚୁସ୍‌ । ତେଇଅନି ତୁଇ ବାଅଡ୍‌ । ଆମ୍‌କେ ସିକାଇଲୁସ୍‌ନି ?” ଏନ୍ତି କଇକରି ସେମନ୍‌ ତାକେ ଜିଉଦିମନର୍‌
    ପାର୍‌ତନା ଗରେଅନି ବାର୍‌କରାଇଦେଲାଇ ।
  meu-meu: Idia ese e gwau henia, eto, Oi na kara dika ai o vara; matona ai o hadibamaimu
    a? Bena idia ese dubu amo e doria lasi.
  yva-NT: Wo raura akananto ai ware, “Nyare? Winyirati ayao kakai ntapekano nai rave
    arono navaki ajewe, weti mbeanimaibe nyare nyo reansanyao?” Arono naije kobe wo
    aorai siso no yavaro sambaya rai.
  dgc-dgc: “Alakame!” kagi du te tungkulin. “Siko i makasalanana sapul to kéanak mo,
    sakay gustu mo beman a siko i mégtoldua dikame?” Ey nadid éy, inibutan de siya
    to pégmitingan de.
  zpm-NT: ―¡Psioog ro luu! ―rëb zho lo me―. ¡Ib racladzd no guiaad tib ngoopdoḻ nu
    guiadseed no! Horco wbig zho, blee zho me ga.
  hix-NT: Àna matà, ketxkon hatà, nyamoro. Ayanhàn yano me enhura oyonuruye. Omoro
    rma, amna hananàhrà xe manay hamà. Onhananàhpàtor me mak amna naha. Àtoko yxak
    ha, ketxkon hatà. Amna yakoro ohsamnohpànà ro me harha exko hampànà, ketxkon hatà,
    noro wya.
  sim-sim: Karem or mbarik Farisi ondo wavu lihi am kavak si narik limu mbara, �Mir
    nijava mihi jivikava nindik si wahanda mir. Erem nahanda ma mir mbeek Avui Wasilakahi
    mashin nirin ewesawendahi ambu mir.� Karem li mbaha orin limu kria ermbera.
  npi-ULB: तिनीहरूले जवाफ दिए र त्यसलाई भने, “तँ पूर्ण रूपमा पापमा जन्मेको थिइस् र
    हामीलाई सिकाउँदै छस् ?” त्यसपछि तिनीहरूले त्यसलाई सभाघरबाट बाहिर निकालिदिए ।
  cgc-cgc: Ambal danen, “Alin ta pagtao no makasasala ka en. Man-o tak gatudlo ka
    pa ki kami?” Pagtapos danen ta pag-ambal ta mama an, papalin danen kanen ya naan
    ta balay tipunan.
  tim-tim: Hain dâmbo hin magaŋi, “Woe, gâmâ bâleŋe higenŋe miawakmâ gaen amâ gain
    gain maknengiwerât amâ bo.” dâm hâkokombiâ giep.
  yor-yor: Sí èyí, wọ́n fèsì pé, “Láti ìbí ni o tì jíngírí nínú ẹ̀ṣẹ̀, ìwọ ha fẹ́
    kọ́ wa bí?” Wọ́n sì tì í sóde.
  wos-wos: Wungi wandéka di mawuli wita di wa, “Ména yafa ayiwa haraki saraki sémbut
    hura bér méniré héra. Hérambéka méni akwi haraki saraki sémbut hurukwa du méni.
    Wungi reta yingi maki ye méni naniré wakwetaméni.” Wungi wataka di wa, “Godna
    hundi buléndaka ge yatakataka gwande wambula yamba wulayikéméni.” Wungi wandaka
    dé yi.
  emp-NTPO: 'Maʌ̃ne pariseorãba idjira quẽãsid̶aa: –Bʌ toped̶ad̶ad̶eba ʌ̃taa cadjirua
    obaria. ¿Sãwã dairãa ne jaradiai?– Maʌ̃ carea idjira judiorã dji jʌrebada ded̶ebemada
    ãyã jʌretasid̶aa.'
  eng-F35: They answered and said to him, “You were totally born in sins, and you
    are teaching us?” And they expelled him.
  ind-ind: Jawab orang-orang Farisi kepadanya, “Saat kamu dilahirkan kamu sudah penuh
    dengan dosa. Karena itulah kamu buta! Lalu sekarang kamu merasa dirimu pantas
    untuk mengajar kami, begitu?!” Sejak saat itu, dia dilarang masuk ke rumah pertemuan
    mana pun.
  pes-OPCB: 'ایشان فریاد زدند: «تو سراپا در گناه متولد شده‌ای؛ حال می‌خواهی به ما
    درس بدهی؟» پس او را بیرون کردند.'
  mpt-mpt: i baabaniba Kobole hengmin kukub ota keb biemo kemfanobua hengmin gam ye
    bieb kesoa naka ayam ni mo aleyemebe ge baabaniba i Gode am tamo fotebesiobe.
  ssx-ssx: Koto ekina꞉ mo haliwekima꞉ ipika꞉ pi hombo peaaso alota꞉ Naka꞉ ama꞉ma꞉
    hokeeki tukiki pa꞉ta꞉ hata꞉ ma꞉nda꞉leke daele halima꞉ kone niki waluekema꞉ alepe
    lemekeme. Koto laa mo halita꞉ mo pi hotu haemeke da pa꞉ta꞉ na epena꞉yeke pao yoka
    ta꞉ta꞉ haena꞉ lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ sɔ̃ɔ ɑ̀ ni, si dulum nii ɑ̀ bíɛ mɑm mɑm. Ì tɑmɑɑ ɑwɔi ɑɑ kɔ nwɑ
    si cio? Ŋɔi ɑ̀ ɡɑnjiɛ ku nɑɑ ile bii ɑ̀ yɑ ce kutɔtɔɔ nŋɑ ŋɑ.
  gaq-gaq: ମେଇଂ ବାସଙ୍ଗ୍‌କେ “ପାପ୍‍ନ୍ନିଆ ଜନମ୍ ଡିଙ୍ଗ୍‌ଚେ ପାପ୍‍ନ୍ନିଆ ମ୍ନା ନେଲେଃକେ । ନା
    ବାରି ମେଃନେ ଆନେକେ ଆଃସିକେ ନାଡିଙ୍ଗ୍‍କେ ?” ଦେକ୍ ବାସଙ୍ଗ୍‌ଚେ ମେଇଂ ଆମେକେ ଗୁଲିସାଙ୍ଗ୍‌
    ବାନ୍ ଆନ୍ତାର୍ ବିଃକେ ।
  gof-RNT: Entti zaaridi, “Neeni nagaran yelettada diccidayssi nuna tamaarssanaw koyay?”
    yaagidosona. Iya Ayhude Woosa Keethafe hilidosona.
