  nca-nca: Ŋunde yiní mande topé ŋande yaŋgurí, “Ŋu date tero? Naru náŋgepo pisi kereró
    ŋu noŋgo yate itaka arete ke quhurí ŋuro murí naŋge iŋote. Quko ketope nore iŋo-iŋo
    rondaqe nunowero?” Ŋunde yero howi toŋeró.
  zpz-NTPP: 'Orzeꞌ na gaꞌ dey rab yuy: ―Ru nese nu gul laar nil nac ru mbecy cyi.
    Zeꞌ na, ¿a rlagy ru rlyuur ne̱ de̱ ya̱? ―na dey. Orzeꞌ pcyuu nu dey yu lugaar
    zeꞌ.'
  mkj-mkj: Irai japoangki, “Koawoa noaisikdi apel koakoairda nehn dihp, koawoa jongjongjong
    en padahki kamai?” Irai ken kainoapwihjang ih nehn jinakokehu.
  zac-NT: 'Iurní guniꞌi rall guëc ciegu: ―Lë́ꞌël gúlël ziquë pecadurë nu nápël duldë,
