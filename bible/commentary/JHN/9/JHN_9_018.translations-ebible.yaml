verse: JHN.009.018
translations:
  kpx-kpx: Ige Diue kosive keau hoto ke evisi malaha nehe niveu keduage Iesuu hoesehavoale
    hotove ke maholilu. Iale kemo abu malaha ke mamata neinaveta hohavege abu loholu.
  okv-H: Eto Judea embomeni na embo tihi tahimbari javotoho ena avo ke be ae ue ke
    be eto ingesi amita e te mamo te avo eo puvuo
  tbo-tbo: Ma mi Yudeya tanitaniwagahi ega hita witumagana ipa lawa geka a matakekena
    ma hi guni, ma geke hougana matana i lugiigili, yaka hinana ma amana hi otugehi
  mal-C: അയാളുടെ മാതാപിതാക്കളെ വരുത്തി അവരോടു ചോദിക്കുന്നതുവരെയും, അന്ധനായിരുന്നിട്ട്
    കാഴ്ച ലഭിച്ചത് ഈ മനുഷ്യനുതന്നെയെന്ന് യെഹൂദന്മാർക്ക് വിശ്വസിക്കാൻ കഴിഞ്ഞില്ല.
  grc-SR: Οὐκ ἐπίστευσαν οὖν οἱ Ἰουδαῖοι περὶ αὐτοῦ, ὅτι ⸉τυφλὸς ἦν⸊ καὶ ἀνέβλεψεν,
    ἕως ὅτου ἐφώνησαν τοὺς γονεῖς αὐτοῦ ⸋τοῦ ἀναβλέψαντος,⸌
  bgc-bgc: पर यहूदी अगुवां नै बिश्वास कोनी होया, के वो आन्धा था, अर इब वो देक्खै सै,
    इस खात्तर उननै उसके माँ-बाप ताहीं बुलाया।
  khz-khz: Iuda talimara na etalima gena kila ati gevega-taunataunaato, kwalana ekilato,
    ‘Tovotovonai au mataku kele, a ewagumona apoepoe-vega-namana.’ Gaura pakurai tamana
    e tinana gekea-mairato.
  deu-TKW: Die Juden glaubten nicht von ihm, daß er blind war und wieder sehend geworden,
    bis sie die Eltern des Sehendgewordenen gerufen,
  zsr-NT: Cutu gulayejlëꞌë bönniꞌ judío uná bëꞌ naꞌ guljëꞌ nachultë lahuëꞌ bönniꞌ
    naꞌ, len gyalj yöj lahuëꞌ, catiꞌ gululidzrëꞌ xuz xnëꞌë bönniꞌ naꞌ gyalj yöj lahuëꞌ,
  lin-lin: Bayuda baboyaki kondima ete azalaki liboso mokufi miso mpe ete abiki. Boye,
    babengaki baboti na ye
  hns-NT: Bakie oesab na bieswaas karat raha kie oe pahiele andha raha. Ohie se oelog
    okar maai-baap ke bolwaaike
  noa-E: Pari mag dau khaugba khitarrta dau wajapha monaau sĩsimjã judionaan chi pörnaanau
    ʉ̈khamapha naajim anaabá. Mag ʉ̈khamaaugau, i iek warag i dënnaanta thʉ̈rkha auwi
    amagta,
  eng-EMTV: But the Jews did not believe concerning him, that he was blind and received
    his sight, until they called the parents of him who had received his sight.
  mib-NT: Te tēe hebreo un chi tu ní cácandíje de jeē ni íyo cuáá tée ún te ni ndundijin
    tɨnūú de. Te ni cacana xinī tatá de náná de.
  lif-NT2: यहुदि लाम्‍लोःबाहाॽरे़ आल्‍लसाङ् खे़न् मिक्‍फःम्‍बान् सावाःन्‍छिङ्‌ङाङ्धोए
    मिक्‍फःम्‍बा वये़ फाॽआङ् नसाःन् चोःक्‍मा मे़न्‍छुक्‍तुन्‍लो॥ खे़ल्‍ले़ चोगुल्‍ले़
    खे़ल्‍ले़ कुम्‍मा कुम्‍बासि मे़उःत्तुसिआङ् सेःन्‍मे़दोसुसि,
  xnj-xnj: Vachilongosi va Vayawudi nakusadika ngati mundu yula avi ngalola kadeni
    na hinu ilola, mbaka pavavakemili dadi na nyina waki.
  mmx-mmx: La luvuttadi amgomgo di goxo nunu do luxatli ren ga main la monga neni
    ga epovo do na reven. Kuren la diga riki lara laradi xusu na lam ka ne temen mi
    nenen.
  cbr-NT: Usaquian cacëxunbi ca judíos unicaman, ënë unix ca bëxuñu 'iá 'aíshbi bëpë́xcucë
    'icë quixun sinántisama tancëxa. Sinántisama tanquin cuënxun ñucácëxuan aín papabëtan
    aín tita cacëxun pain ca 'unáncëxa.
  tee-NT: Pus ju xalack'ajin israelitanin jantuch ixtalaca'i ni yuchi cava ju alak'ach'ix
    ixjunita. Chai jantu ixtalaca'i ni va calak'oxinicalh ju ixlakchulh. Tus acsni
    ju talaca'i acsni at'asanicalh ju ixpai ixnati ju anu' alak'ach'ix ixjunita.
  eng-LSV: And he said, “He is a prophet.” The Jews, therefore, did not believe concerning
    him that he was blind and received sight, until they called the parents of him
    who received sight,
  cak-NT: Pero ri achi'a' ri can c'o-wi quik'ij chiquicojol ri israelitas, man niquinimaj
    ta chi ri achi ri' can moy-wi cuando xalex, y can man niquinimaj ta chuka' chi
    jun milagro ri xbano chi cami nitzu'n. Romari' xequiwoyoj ri rute-rutata' ri achi
    ri nitzu'n chic.
  pah-NT: Emo judeus'g̃a nduvihava'g̃a ndogweroviapotari ga mbohehakatua. —Ndahehai
    po ga raji'i, ei g̃a novĩa. A'ero g̃a hehae'ỹgwera'ga ruva'ga mbuhurukari ojipyri
    gayhẽa reheve.
  sja-NT: Mamĩda ma judiorãpa ijãada-e paji ma eperã wãara naaweda tau p'ãriu baji
    mãik'aapa ɨ̃rá pia unu bɨ. Mapa chi ak'õre chi nawe ome t'ɨ̃ pëijida.
  xed-xed: 'Ta lanaf a ta la mali ta ghəŋa la Yahuda na mnay kazlay: Si nda ghulpa
    tsa mndu ya, ka nghaŋtá tsi ta vli kəʼa wa. Ka laghu həŋ hgaktá dadaha tsa mndu
    ya. Ka sagha həŋ.'
  glk-glk: امّا حاکمأنه یهود هنوز باور نأشتیدی کی اون کور بو و اونه چشمأن بازه بوسته،
    تا اَنکی اونه پئر و ماره دوخوأدیدی.
  mks-NT: Joo co̱ó na̱xeen na̱ Israel cán candúsa na ña̱ na̱sa̱cuu da̱ da̱ cua̱á ta
    ni co̱ cándúsa na ña̱ na̱nu̱ná nu̱u̱ dá. Sa̱há ña̱ cán quéa̱ na̱sa̱ha̱n na̱ na̱cana
    na tátá náná da̱.
  gfk-S: Iesene di ira Iudeia pa di gale sip be di na nurnur be iga pulo nalalie ma
    be igate nanaas um, tuk ter be di ga hartule utano tamana ma no etnana.
  bmu-bmu: Mewö jiiga jeŋi ölŋa gömöliyöha tohoiga uyöhi, Juda jitŋememe yeŋön mi
    qahö möt nariget. Qahö möt nariba uruyahöt kinda iwinamŋi öröm etkigetka kayohot.
  dgz-dgz: Go Diu nagirewa apan ame tamana di me ine potap yame boraseni, ya anu tumasene
    menan ine mame munan sepe amon.
  eng-GNV: Then the Iewes did not beleeue him (that he had bene blinde, and receiued
    his sight) vntill they had called the parents of him that had receiued sight.
  zaa-NT: Pero ca judíua nna labí huíalatsi' quį qui'ni nubéyu'a nna primero uccuą
    ciego, acca gutàỹi cą hàstaá tàta nàna qui' nu chi biyàlia iyyaló niá.
  eng-WEBSTER: But the Jews did not believe concerning him that he had been blind,
    and received his sight, until they called the parents of him that had received
    his sight.
  guh-guh: Judíovi apo jumexaniatae pitaxutoxanepanaeyaexanaejavatsi yabara. Nexata
    bajarapamonae junata pitaxutotsëcënaenëmi paxa, pena yajava.
  bon-bon: Yepä Israela biname cina ätrunga lica ge, egä tabe irecu määsumäsu ärngeji
    ge, siige page jepänenemige, peei name pi teepi teeme mage babe bine ala taasoglicisi,
  nhw-BL: Nopa israelita tlayacanani amo quineltocayayaj sintla nelía nopa tlacatl
    itztoya catli achtihuiya eltoya popoyotzi huan ama hueli tlachiya, huajca quinnotzque
    inana huan itata.
  swh-ONEN: Wale Wayahudi hawakuamini ya kuwa mtu huyo alikuwa kipofu, akapata kuona,
    mpaka walipowaita wazazi wake.
  wbi-wbi: Avalongosi va Vayahudi vala navalyitiike kuuti umuunhu jula alyaholilue
    m'bofu neke lino asokile ilola, kuhanga vakavakemela avapaafi vaake.
  bba-bba: Adɑmɑ Yuubɑ bɑ ǹ nɑɑnɛ sɑ̃ɑ mɑ durɔ wi, u rɑɑ wɔ̃ko sɑ̃ɑ mɑ u kpɑm yɑm
    wɑ, sere ye bɑ win tundo kɑ win mɛro sokɑ.
  eng-KJVCPB: But the Jews did not believe concerning him, that he had been blind,
    and received his sight, until they called the parents of him that had received
    his sight.
  kgk-NT: “Xe resapyso-ma” he'i ramo, ndogweroviái inhe'ẽ judeu ruvixa kwéry. Upéa-gwi
    ohenói uka hesapyso e'ỹ va'ekwe ru-pe. Isy-pe ohenói uka ave ou hagwã.
  waj-waj: tuduu Yutayaa vaidiiya tauraa ivo avu huruutavai varioo nnaagiai yoketaama
    varuuvaara hama kutaavaivee kiaa kiada ari kaano koovaitanaara aayanna tuduu nnuduu
  cpy-cpy: Roo kanteencha, tee ikemijanteeyini Judá-paeni riitaki kamampo-waaki-witachari
    irika, riitaki kowichaata-kahae-teeri kameetha. Rootaki ikaeman-takariri ipaapate
    ikowichaata-kahae-teeri.
  ekk-PKP: Juudi juhid keeldusid ikkagi uskumast, et mees, kes oli olnud pime, näeb
    nüüd, kuni nad kutsusid kohale mehe vanemad.
  mpx-mpx: Yaa Yudiya wali tohouwa nige hi aabulilek te tau o valila matana i kai
    ge iyaka i waisi. Inoke tamana ge hinana ali baaba hi patuna hi nem elal,
  wbp-wbp: Ngulajulpalu Paraji-paturluju milya-pungu nyampuju wati kujalpa nyangu
    warrajalku milpangkuju. Ngula-jangka-malku kulalurla ngungkurr-nyinaja nyampuku
    watiki, kujalpa-nyanu nyanungurlu yimi-ngarrurnu kuja nganta milpa-parnta-juku
    palka-jarrija. Ngula-jangkaju kujarlaju, jarulkulu-jana yilyaja nyanungukupalangu-jarraku
    ngati-nyanuku manu kirda-nyanuku nyampukupalangukuju watikipalanguku yungu-pala
    yanirni nyampuku yimi-ngarrirninjaku.
  luo-luo: To jo-Yahudi ne pod ok oyie ni ngʼatni nonywol ka en muofu, kendo ni wengene
    noseyawore, nyaka negioro wach mondo oluong jonywol ngʼatno.
  nhe-NT: Nopa israelita tlayacanani ax quineltocayayaj intla nelía nopa tlacatl eliyaya
    tlen achtohuiya eltoya popoyotzi huan ama hueli tlachiya, huajca quinnotzque inana
    huan itata.
  aii-aii: ܐܝܼܢܵܐ ܝܗܘܼܕܵܝܹ̈ܐ ܠܵܐ ܗܘܼܡܸܢܗܘܿܢ ܥܲܠܘܼܗ‌ܝ ܕܣܸܡܝܵܐ ܝܗܘܵܐ ܘܚܙܹܐ ܠܹܗ، ܗܲܠܔ
    ܕܩܪܹܐ ܠܗܘܿܢ ܐܲܒ݂ܵܗܘܼ̈ܗ‌ܝ.
  esk-NT: Jew-ŋuruat ukpiqqutiqaġumanġiññiġaat qiñitlaił̣iġmiñiñ qiñitlasrił̣ha. Kiisaimma
    tuqłuqpaich taavruma aŋutim aŋayuqaak.
  msb-msb: Pero wara magtuod an mga namumuno san mga Judio na an tawo dati buta kag
    nakakita na hasta na dili anay ginpatawag an mga ginikanan
  cpa-NT: Tsa¹hé² dsa² canh¹³ quián¹² dsa² judío jǿg³ hi² mi³lán¹³ dsa² héi² dsa²
    tiug³, dsa² ma²jniuh¹² héi². Jøng² ca¹tǿh¹dsa chiég³ jmi² dsa² héi².
  dso-dso: ଜିଉଦି ନେତାମନ୍‌ ସେ ନିମାନ୍‌ ଅଇଲା ଲକ୍‌ ଆଗ୍‌ତୁ କାଣା ରଇଲା ଜେ ଏବେ ସେ ଦେକିପାର୍‌ବା
    ବିସଇ ମୁଲ୍‌କେ ବିସ୍‌ବାସ୍‌ କରତ୍‌ନାଇ । ପାରୁସିମନ୍‌ ସେ ଲକର୍‌ ମାଆ ବାବାକେ ନ ଡାକ୍‌ବା ଜାକ
    ମୁଲ୍‌କେ ବିସ୍‌ବାସ୍‌ କରତ୍‌ନାଇ ।
  meu-meu: Iuda taudia ese hari tau matana vada e kepulu guna gabeai e papa helevana
    asie abia dae, ela bona idia ese ia tamana bona sinana e boiridia.
  yva-NT: Weramu vatano Parisi wonae wanave anapaporainye umaso raiji. Ware, “Vatane
    sopamo amije mporaro anapaporaimbe tugae rako jewena rako? Indako arono manasyinoe
    amije ntuba ramu rako?” Maisyare omai ti, wo apa vatan anui yawainde,
  dgc-dgc: Nadid, du te tungkulin a Judeo, éy éwan side méniwala a buhék tu lélake
    to éya. Kanya nipauwet de dena na,
  zpm-NT: Per ib rliladzd grë zha wxtis co ne biac lo me, sac rliladzd zho ne roḻd
    lo me glo; dzigo bnabey zho gocredz pxoz me, gocredz xniaa me.
  hix-NT: Noro yontanàhàthàrà yameryeketxkon hatà, nyamoro, Xuknewyana yoh komo. Àna
    make ryhe mpe, enhunu rotho make ryhe mpe mosonà, ketxkon hatà. Nentek make ryhe
    mpe, ketxkon hatà. Àro ke, àyàm komo yanyekhotxownà hatà, yaworo noro hutwanàr
    horà.
  sim-sim: Urik limu mbara, �Mir mbafirimbanda ma mira. Misokome mihi mbeek tumuri
    ambu vri.� Karem li mbaha ma otohi avoko nijavan li mbarik fri rarik limu silira,
  npi-ULB: यहूदीहरूले आफ्नो दृष्‍टि प्राप्‍त गर्नेका आमाबुबालाई नबोलाएसम्म त्यो अन्धो
    थियो, र त्यसले दृष्‍टि प्राप्‍त गरेको थियो भन्‍ने तिनीहरूले अझै विश्‍वास गरेनन्
    ।
  cgc-cgc: Danen na mga manugdumala ta Judio na gainsa ta mama an, ula danen gapati
    na dati bulag kanen an daw anduni kakita en. Tenged ula danen gapati, paumaw danen
    ginikanan din ya
  tim-tim: Akto Yuda luâkŋe bundâk luâk are amâ dewunŋe bok bokŋe manmâ dewunŋe hulaŋagep
    hain dâm aregât han lâuwâ akmâ memeŋe eweŋe oloŋ yelekbiâ togombela
  yor-yor: Nítorí náà àwọn Júù kò gbàgbọ́ nípa rẹ̀ pé ojú rẹ̀ ti fọ́ rí, àti pé ó
    sì tún ríran, títí wọ́n fi pe àwọn òbí ẹni tí a ti là lójú.
  wos-wos: Hanja wun duna dama dé hiya. Némbuli déka dama yikafre dé ya. Yandéka di
    Judana néma du wun jooka “Mwi hundi dé” nahambandi. Nahafi yata di dama hiyandé
    duna yafa ayiwaka hundi taka.
  emp-NTPO: Judiorã dji bororãba ĩjãnaẽ́ panasid̶aa maʌ̃ ẽberãra naẽna daub̶errea
    b̶asida. Maʌ̃ carea idji djibarirãda trʌ̃bisid̶aa.
  eng-F35: However the Jews did not believe concerning him that he was blind and received
    sight until they summoned the parents of the one who had received sight.
  ind-ind: Tetapi mereka tetap tidak percaya bahwa dia memang buta sebelumnya dan
    baru sekarang bisa melihat. Oleh karena itu mereka memanggil bapak-ibunya.
  pes-OPCB: سران قوم یهود که نمی‌خواستند باور کنند که او نابینا بوده، پدر و مادرش
    را خواستند
  mpt-mpt: Sino naka ele kino tum gebanobua webiabanoa temebe otane Yudai komokwali
    sino naka ele mo ateme binibbioba kesoa i mo funanibta Bainobo naka ele kino tum
    gebanobiota memalo webiabanoa temebebo geim blimobe. I e aaleb kamwali nganabeiba
    tesiba
  ssx-ssx: mo Diu haliwekima꞉ ipika꞉ leke holu pea hayekeeki make mo leke epeaeyekeeki
    make koto pi opua꞉peke kiaaso hata꞉ mo halina꞉ ateke inkiki yaapo wi la꞉ mea
  mkl-mkl: Ammɑ inɛ nɡbo ŋɑu ɑ kù dɑsi nɑɑnɛ iyi inɛɛu í jɛ fɛɛju wo í bɛi wɑ yɛò
    ilu nsɛi. Ŋɔi ɑ̀ koo ɑ̀ bee iyeò bɑɑɛ ŋɑ
  gaq-gaq: ମାତର୍‌ ମେଁ ଜନମ୍ ବାନ୍‍ ଆଃ କାନା ଲେଃଗେ ଆରି ଏକେ ମୁଆଃ ବପୁ ବାଲେଃ । ଏନ୍‌ ସାମୁଆଁ
    ମେଁନେ ବାଡିଆକେ ସାଲିଆକୁଚେ ମାବୁଜେ ଜାକ ଜିଉଦି କର୍ତ୍ତୁପକ୍ଷଇଂ ସତ୍ ମାନେନ୍‍ସା ଚାଏଁ ଆଡିଙ୍ଗେ
    ଣ୍ଡୁ ।
  gof-RNT: Ayhude halaqati, iya aayiwunne aawa xeegidi oychchana gakkanaw, addey kase
    qooqe gididayssanne ha77i I xeelleyssa ammanibookkona.
  unx-unx: ଇନିଃ କାଣାଁ ତାଇକେନାଏ ଆଡଃ ନାହାଁଃ ନେଲ୍‌ ଦାଡ଼ିକେଦାଏ, ଏନ୍‌ ମେଦ୍‌ ବୁଗିୟାକାନ୍‌
    ହଡ଼ଆଃ ଏଙ୍ଗା ଆପୁକିନ୍‌କେ ଆଉରି କୁଲିକିନ୍‌ ଜାକେଦ୍‌ ଯିହୁଦୀକଆଃ ହାକିମ୍‌କ କାକ ପାତିୟାର୍‌କେଦାଃ
    ।
  gah-gah: Loko lokago, Zuta vetini monó gizapa ve keza agómula lika ve minamóma agómula
    goloutokave liki gili seketigí amake, izolahiki amelahiki sele li kimiake,
  lcm-lcm: Ri Iudaia parik kitapa lomlomon ta katapo mata ba na kana kalapo arai korong,
    tung si kila asok tapai ani rinana ve tamana asi karilong me serei.
  aer-aer: Jew akngerrepate areyele renhe itelaretyakenhe akwete aneke artwe nhenge-arle
    alknge pwenge-iperre aneke-arle alknge ikwerenhe anteme alkngampekele. Kele itne
    anteme arrpenhe yerneke akngeye uthene meye ikwerenhe uthene akngetyeke itneke
    iletyeke.
  qvc-NT: 'Piru chay kamachikuq isrraylinukunaqam mana kriyirqanllapachu: Chay runam
    sarku kashqanmanda rikakushqa, nishpaqa. Chaymi taytanda mamanda qayashpa,'
  tgl-ULB: Ngayon ang mga Judio ay hindi pa din naniniwala tungkol sa kaniya na dating
    bulag at nakamit ang kaniyang paningin hanggang sa tinawag nila ang mga magulang
    ng iyong nagkamit ng kaniyang paningin.
  cbs-NT: jawen ibubu yukadiama ja juni bekun kaini ma uin pewaiwen taexun judiobun
    ikunwankatsi ikama jenetan januxun jawen ibubu kenabu
  xtm-NTPP: Kovaa tee judío ma, ñatuu ni ka kandija de ja ni iyo kuaa de ma te ni
    ndundijin nuu de ma. Onde ni ka kana de yuva tee ma,
  nnq-nnq: Akilongoi ba Akayahudi baaminingeje mundu jweno akiba jwangalola tangu
