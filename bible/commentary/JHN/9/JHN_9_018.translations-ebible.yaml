  viv-viv: Tu badi miYuda hivaita kaliva matana keke velemoꞋena gidakoyo-yo gidayamumu,
    faꞋina kaliva tamana hinana hiyowanidi be hiꞋela.
  yao-yao: Achakulu ŵa Ŵayahudi nganajitichisya kuti mundu jo ŵaliji ngakulola chitandilile
    kundanda ni sambano akulola, mpaka paŵaaŵilasile achaŵelesi ŵakwe.
  tgp-tgp: Pani la tamlohi tatavera atu nona Jew la r̃ohu vara la rasua vara tamlohi
    sei natu, matana mo matavuso tiroma. Ale, la vahar̃ule matan tamana enia tinana.
  auc-NT: Babetamö ïningä ïñömö, Waa bamömo ïmopa, ante apæ̈necä ëñëninque oodeoidi
    awënëidi ayæ̈ pönënämaï ïnänitapa töö. Tömengä mæmpoda ïnate aa pedäni ponte apæ̈neda
    ate mänïñedë pönënänitapa.
  kbc-NT: Niɡ̶ijoa lacilodi judeutedi oyakadi niɡ̶ijo ɡ̶oneleegiwa me daɡ̶a ɡ̶olaɡ̶a
    niɡ̶ijo jotigide, analee yatetibece natigide. Joaniɡ̶idaa leeɡ̶odi moniditiogi
    eliododipi.
  bmh-bmh: Zuda dudu banban du gonugau ameg naliu meun nugau ze aneun en goagal oiagab
    petak i eun, gonun, du gonugau memeg anag agal ze suban duabun aimai ularemen.
  ctu-BL: Jini judíojob ma'anic tsi' ñopoyob mi xpots'ʌch che' bʌ tsa' tili Jesús
    i camben i wut jinto tsi' pʌyʌyob tilel i tat i ña' jini winic tsa' bʌ c'oti i
    wut.
  meq-meq: Ndo niye a ndzawa ahəl niye guluf eye ada anəke ɗəre ŋgay ka həndək na,
    bagwar i Yahuda hay ta dzala ha deɗek bay. Hərwi niye tə zalay a bəba ŋgay ta
    may ŋgay hərwi matsətsehe fataya.
  noa-H: Pari mag dau k'augba k'itarrta dau wajap'a monaau sĩsimjã judionaan chi pörnaanau
    hʌ̈k'amap'a naajim hanaabá. Mag hʌ̈k'amaaugau, hi hiek warag hi dënnaanta t'ʌ̃rk'a
    hauwi hamagta,
  alp-NT: Po tamata Yahudiaru esi elakaru esi lene lokoi mo be tamata mere akmenare
    iselu mo kai meije iselu peneka, eti esi keu koti eni elake inaiju.
  san-VEL: sa d.r.s.tim aaptavaan iti yihuudiiyaastasya d.r.s.ti.m praaptasya janasya
    pitro rmukhaad a"srutvaa na pratyayan|
  kbq-kbq: Jiu kva vahe'mo'za, avurga asu osu'nea neku nehaze, nehu'za zamentinti
    osu'za, ana ne'mofo nererane nefane zanagi hu'naze.
  kbh-kbh: Pero chë judiënga ndoñe montsanos̈buaché, cha chë jtaná inamnama y chora
    ibojtsabinÿnama. As chënga, ínÿenga tmojanichamó chë boyabásabe bëtsë́tsata jobiats̈ama.
  ron-LSB: Iudeii n-au crezut despre El că fusese orb și că și-a recăpătat vederea,
    până ce au chemat pe părinții celui ce-și recăpătase vederea,
  pon-pon: Men Juj oko ap jota kamelele, me a ipwiki wei majkun, ap kilanada waja.
    Irail lao ekeredo jam o in en me kilanada waja.
  nhe-BL: Nopa israelita tlayacanani ax quineltocayayaj intla nelía nopa tlacatl eliyaya
    tlen achtohuiya eltoya popoyotzi huan ama hueli tlachiya, huajca quinnotzque inana
    huan itata.
  sps-sps: Rin fuainy tsoiny mumua tana taa Jiu gim to ma faamainy ya to te kio fi
    ya, ai tovei te onot fi non ya tan matoong onot te fikoo finy ari tsinan ya me
    taman ya.
  wnc-wnc: Siakan tupa aminu waapa kai akusiya ngana apmanu kaina akaak. Siwan ngana
    Judia nana amindane take waakwau baniu dua sike aminu kaina akakuu waapatane nana
    minga yayawamba apbumayak.
  bus-bus: Baa kↄ̃n beeeo gbãadeenↄↄ e sí kɛ̀ vĩ̀an à ũ gbasa à wɛ́ɛ wɛ̃̀ro, ben
    aↄ̃ gàa wà à de kↄ̃n à dao sìsi.
  gub-BL: Zutew wanuwihaw a'e pe wiko ma'e a'e wà, nuzeruzar kwaw imukatu awer rehe
    a'e wà, (ta'e nukwaw kwaw a'e awa hehàpyhà 'ym mehe we a'e wà xe). A'e rupi wenoz
    tu uzeupe wà, wenoz ihy wà no.
  imo-imo: Nalo Juda iye awilimani i iyemu oi yunge mongomu paa paimbo keri lerimu
    nalo kinye penga ltemo nimbo paimbo ltemo we naa nimolo. Yu lino kanopo imbi naa
    tirimolo kani anumu lapa talo walipo pilemili walio ningi.
  boj-boj: Tamo di a nami ŋam qandimo sosiqa olo ŋam poiyej deqa Juda tamo kokba naŋgi
    areqalo kobaiyeb. Osib aqa ai abu naŋgi metnjrnab beb.
  eng-DRA: The Jews then did not believe concerning him, that he had been blind, and
    had received his sight, until they called the parents of him that had received
    his sight,
  knf-knf: Baanfiyaar kë abi wo nakuul aşë win hënkuŋ. Uko waŋ ukaaŋ kë badu bajugul.
  san-KHM: ស ទ្ឫឞ្ដិម៑ អាប្តវាន៑ ឥតិ យិហូទីយាស្តស្យ ទ្ឫឞ្ដិំ ប្រាប្តស្យ ជនស្យ បិត្រោ
    រ្មុខាទ៑ អឝ្រុត្វា ន ប្រត្យយន៑។
  arn-NT: Welu ti longkolelu pu judiu mew pilayngün ñi feyentuael ñi trawmalekefel
    ti wentru, fey ñi peloletun, fey amul mütrümngey ti trawmalekelu ñi fütakeche.
  zas-NT: Per bén Israel guin ree ad rliladxt reeman, din ad banit lojx abiꞌ yan ma
    ranin, dxel gurejdx reeman xdadix con xniaax,
  ken-NT: Bǒbati bo Israɛl kɛnókó bɛ amɨ́k anaŋ anɛmɛ nyaka yi kɛ apɛt abho bɛghɔ
    mbaŋ, kpatɛ mpok bábhɨ́ŋɨ́ máyi nɛ ɛtayi,
