  lif-NT: ᤂᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤂᤢᤏᤧ᤹ᤃ ᤗᤠᤕᤥᤒᤠᤒᤡ ᤔᤧ᤺ᤶᤒᤡ ᤀᤡᤱᤃᤠ᤹ ᤌᤣᤀᤠᤱ ᤔᤧᤏᤡᤀᤠᤴᤗᤥ.
    ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤗᤳᤌᤡᤰ ᤐᤠ᤺ᤴ ᤏᤡ᤺ᤛᤢᤱ॥ ᤀᤡᤱᤃᤠ᤹ ᤔᤡᤰᤑ᤺ᤶᤒᤠ ᤘᤕᤠᤱ. ᤁᤖ ᤀᤠᤸᤗᤥ ᤂᤠᤏᤡ᤺ᤔᤠ ᤛᤢᤰᤋᤢᤱᤗᤥ᥄”
  mie-NT: 'Ñúcuán de nī ncāhān dē: Nduú jínī sá tú íyó cuāchi dē, á naá cúu. De íyó
    iin jā jínī sá, cúu jā tēe cuáá nī ncuu sá, de mitan chi nī ndunijīn tīnūú sá,
    ncachī dē.'
  san-TIB: ཏདཱ ས ཨུཀྟྟཝཱན྄ ས པཱཔཱི ན ཝེཏི ནཱཧཾ ཛཱནེ པཱུཪྻཱམནྡྷ ཨཱསམཧམ྄ ཨདྷུནཱ པཤྱཱམཱིཏི
    མཱཏྲཾ ཛཱནཱམི།
  qve-NT: 'Hinaqtinmi payqa contestaspa niran: —Noqaqa manan yachanichu huchasapachus
