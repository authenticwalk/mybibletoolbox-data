  san-ORI: ତଦା ସ ଉକ୍ତ୍ତୱାନ୍ ସ ପାପୀ ନ ୱେତି ନାହଂ ଜାନେ ପୂର୍ୱାମନ୍ଧ ଆସମହମ୍ ଅଧୁନା ପଶ୍ୟାମୀତି
    ମାତ୍ରଂ ଜାନାମି|
  huv-NT: 'Quiaj tasaj nejiw: ―Xique ngo najaw sitiül nej nop nejiür nisoet. Leaw
    xique sajaw tajlüyiüs nesombas, nganüy larraw xiniiüg ―aj nejiw.'
  otn-NT: 'Bi ''yɛ̱n''mø mi̱ da̱ p''ʉya: ―Nu̱gä hi̱ndí̱ pa̱di̱ ngue''mø ja rá̱ ts''oqui
    ogue hi̱n''na̱. Hønt''a̱ dí pa̱di̱ ngue nu̱gä nma̱rá̱ xädä, ''nɛ̱ ya zø ma̱ dä
