  spa-BLM: 'Por eso respondió: “No sé si es pecador. Una cosa sí sé: que aunque estaba
    ciego, ahora veo”.'
  kyz-NT: —Tee. Nakwaawi je. Itywet ma'ea futat nipo 'ga ra'e? Nakwaawi je. A'jea
    futat ako je najereai ikue. A'ere je 'ã 'awamũ mama'ea resagi tekou— 'jau 'ga
    'gã nupe.
  dao-dao: Ani naw, “Khyangka a ni ja am a ni am ksing nawng. Mat ka ksing cun ahlana
    ka mik mü khawiki, tuh ka hmu law beki,” ti lü, a jah msang.
  cya-cya: 'Xacan'' mxcuen yu can'': A jlyo tin'' cha'' ta lca yu nten qui''ya chendyu,
    scati cha'' nu jlyo tin'' si''yana ncuan sca yu cuityin'' lo'' cua'' ñii chcan''
    ''ñan.'
  wrk-wrk: Jananganja nyuli yalunya, “Miku ngayimi jingkijba yaji. Yiningki nanda
    Jisus, nyulu jungkuka balkina yajina, yiningki nyulu jungkuka kunybana yajina.
    Miku ngayimi jingkijba. Ngala nayi ngayu jingkijba, wabula ngayi jungku kabuji
    yami, ngala nanijba, yuku ngayu najba yaji.” Barriwa.
  nii-nii: Wumb ek yi nengin kin, wu ningił ka mułum wu ni ek yi nim, “Na ningił er
    ka erim wu ei, oł kis ełim wu min, ei na pii kun enand, mon! Ba epi endi na piind
    ei, na ok ningił tumbun multum; ba pe tiłang erang kin, kanip ei piind,” pa nim.
  ign-NT: 'Éma majica­pa­varepa: —Jéhepuca, vahi necha núti te tisipe­ca­tu­ra­ra­hi­hipuca
    éma. Tacarichu néchahi eta nupuchu­qui­vainihi nuti, puítisera nímairi­ri­caripa
    máicha —macahepa.'
  dik-NT: Go mony wën bɛ̈ɛ̈r, “Akuɔ̈c lɔn ye yen raan la guɔ̈p adumuɔ̈ɔ̈m, wɛ̈t yen
    ŋiɛc, ɣɛn a ɣa ye cɔɔr ku ëmën ɣɛn ë piny tïŋ.”
  cac-cac: '—A in tic, man̈ vojtacoc tato chuc vin̈, mato maay. Max yal-laj valani.
    An̈ej tas vojtac: A d''a yalan̈taxo, max yal vilani, palta a ticnaic tzaxo vila'',
    xchi vin̈.'
  tzj-E: —We x-il mac nuban jara' majo'n wutkin ta tzra anen, xerwara' xjara' wutkin
    che anen en moy nabey per camic quenca'y chic.
  san-BUR: တဒါ သ ဥက္တ္တဝါန် သ ပါပီ န ဝေတိ နာဟံ ဇာနေ ပူရွာမန္ဓ အာသမဟမ် အဓုနာ ပၑျာမီတိ
    မာတြံ ဇာနာမိ၊
  yaa-NT: “Ẽtsa. Ẽ tãpiama chaka iyamai shara rakikĩa. Ẽ tãpia ẽ fẽxo iyopaoni ẽ iskaratĩa
    õisharai. Nã fisti ẽ tãpia,” ato faito,
  cab-NT: Ábati laríñagun joun. —Ibídiñeti nun ánjein gafígoun lubeí lúmoun mafígoun
    lan. Le nasúbudirubei, luágu maríjin nán meja, áni guetó aríjaadina.
  clu-clu: Makon anang sabat ang tao, “Ara ako kaulam kon makasasala tana okon bukun.
    Basta naulaman ko nga ang ona bolag ako piro dadi tana kakikita ako ron.”
  swh-ULB: 'Ndipo yule mtu alijibu, “Awe ni mwenye dhambi, mimi sijui. Kitu kimoja
    ninachokijua: nilikuwa kipofu, na sasa ninaona.”'
  tpt-NT: 'Ex jaqaltayl ni lapanaki yu laꞌachꞌix ixjunita, va jalakjunil: —Kitꞌin
    jantu ijkꞌatsay incha va maqtaqalhini lapanaki junita. Vamun ijkꞌatsay ni kitꞌin
    va laꞌachꞌix xajkunita y chavay laycha klakavanan.'
  aai-aai: Orot iyafutih eo “Ayu men aso’ob i bowabow kakafin wairafin o en? Ayu sawar
    ta’imonamo asoso’ob i ayu matou fim ama’am naatu boun i anuw a’i’itah.”
  sny-sny: Sosu le lowe ma'e itiya'u eiye, “Meni eite yo peri fene lo towesinamisiya
    su, ane so'oru ta'ama. Ahowa, wanure! Ane etiri ta so'oruwesiya. Iyu menei tomu
    ne'ese i tepa'asiye su, ane nihe pokoweyei tawesinamiye. Serai pereye ane etiri
    werese siye areiyenamisiya.”
  myy-myy: 'Ĩna ito yija tʉocõri: —“Ñeñaro yigʉ, ñeñaro yigʉ meje ñaguĩji”, yi masibea
    yʉ. Adi riti masia yʉ, cajea macʉ ñacʉ yʉ maji. Adocãtama yʉ cajea tia ĩja, yiyijʉ
    ĩ.'
  trc-NT: 'Cheꞌé dan cataj síí naxraꞌ rihaan yoꞌ: ―Ne neꞌen uxraj sese si̱j tumé cacunꞌ
    me soꞌ maꞌ. Ma̱a̱n se o̱rúnꞌ rasu̱u̱n neꞌén ꞌu̱nj se vaa ga̱a rque̱, ne̱ síí tuchri̱i
    mej, tza̱j ne̱ cuano̱ nihánj me se ruviꞌ rihanj ado̱nj ―taj síí naxraꞌ rihaan
    yoꞌ a.'
  cut-NT: 'Ndahconan sa̱hn min, ne ra̱hn se ri se sa̱hn chahn: ―U ne, hua devanó a
    ihyan nunde ye o hua. Ate devanó che ro mena̱n me ne, ve ná̱n, ne ihyan min din
    ye che chi ro ná̱n.'
  bel-bel: 'Ён сказаў ім у адказ: ці грэшнік Ён, ня ведаю; адно ведаю, што быў я сьляпы,
    а цяпер бачу.'
  zlm-KSZI: Dia menjawab, ‘Sama ada Dia orang berdosa atau tidak, aku tidak tahu.
    Yang kutahu, dulu aku buta, sekarang aku dapat melihat.’
  gdr-gdr: Sɨ ton mɨra amninonj da, “Kon ma wumɨr en rɨka Ton negɨr mɨleyam e. Ajɨ
    kon ɨnta yɨpaina wumɨr da kon re yɨrdɨdɨ rɨga na nɨbnond ajɨ yu kon ket yɨr ɨpangendi
    en.”
  vmy-NT: 'ꞌBa xutabiu kitsingojo: —Tsa jngu xuta xi tjinre je kui, bi ꞌbia̱. Tu kui
    sani xi ꞌbia̱, nga an xi kaꞌia̱n tsakaiñu, tunga ngandaꞌe je matsejen nganina̱.'
  cmn-FEB: 那人回答：“他是不是罪人，我不知道。我只知道一件事：我本来看不到，现在能看见了。”
  gmv-RNT: Izikka “Izi nagarancha gidin ta erike. Gido attin ta kase qooqe gididaronne
    qasse ha7i ta xeellizaro hanno xalla erays” gides.
  ncl-NT: 'Huan yihual quinnanquilic: —Sinda yihual se lacal laijlaculi, amo nicmati.
    In san nicmati: Niyec pachacal huan axan nilachía.'
  sua-sua: Va ta reng ngar te, “Klua mnor te, en a mhel to ta ru mnam o kerkeknen
    o nop, vanangko ko gia mnor mang a tomhel atgiang ta te, tesgun ko vipsik vanang
    tete kua nho he.”
  are-are: Artwa panga nakala era pula etnanha ilaka, “Yinga itja kaltja artwa era
    paka korna namanga, marra paka. Yinga nhanhakanta kaltja. Yinga panga nakala,
    lyarta atha kala aramantama.”
  gai-gai: Ri, ma mina kambmo gainda rutirinan, “Ma tɨp ŋgoreacna makukca morena ramoot,
    co wanaiŋ, anna aku mba garacri. Na reac kabe niŋgikca aku lamŋirenan. Na ŋgaua
    aku lamnɨac ŋgoreac ndeacrina, na mandeaca aku watrena.”
