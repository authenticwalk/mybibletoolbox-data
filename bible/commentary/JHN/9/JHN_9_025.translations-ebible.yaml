  nnq-nnq: Jweno ngajanga, “Anda nga juna mabaja ne manyije. Nambu kilebe chimwe nikimanyi,
    nakiba nangalola, na ngoe ndenda kulola.”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, cʉ̃ pea o biro ĩi yʉʉupi: —Yʉa, “Ñañarije ca tiigʉ
    niicumi,” cʉ̃re yʉ ĩi majiti. Jʉgueropʉra ména ca ĩatigʉ yʉ niiwʉ. Mecʉ̃ra añuro
