  pao-NT: Pana soo uga gi tubootabuedu meeoo mu nanekwegea, “Sumuna oosoo too'e suda
    tumadugudu, nu gi oo sopedakwadoo, pana nu oo sopedakwatoo, nu uga gi tubootabuedu,
