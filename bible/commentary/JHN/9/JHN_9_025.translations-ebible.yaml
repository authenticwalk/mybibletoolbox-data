    te ngaa limuri ne jaꞌa bisa kèdhi.”
  tnp-tnp: Mətəu suah u təni məmə, “Iəu iəkəruru məmə suah u in iol təfagə tərah,
    uə kəpə. Nati kətiəh əmə iətəm iəu iəkəhrun. Aupən nəhmtək təməu, mətəu rəueiu
    inətair.”
  urd-urd: आदमी ने जवाब दिया, “मुझे क्या पता है कि वह गुनाहगार है या नहीं, लेकिन एक
    बात मैं जानता हूँ, पहले मैं अंधा था, और अब मैं देख सकता हूँ!”
  hot-hot: Ma yani hanaŋ, “Injo! Ôpêŋ anyô mavi mena anyô kambom la! Nôm atu ba yahayala
    katô, sêbôk ma yamaleŋ pusip ma lêk yamaleŋ hakyav!”
  mqj-NT: 'Natimba'' nakua: “Tae'' kao kuissanan kumua to kasalaarraka tangngiaraka.
    Anggami kao kuissanan ambo'' butana'' sapo paitamo'' temo.”'
  rus-SYN: 'Он сказал им в ответ: грешник ли Он, не знаю; одно знаю, что я был слеп,
    а теперь вижу.'
  mbh-mbh: 'Na toko aken i olal ole riong ve, “Na eve ini toko ako ile vothung kerenga,
    eve avele, lemik mire nge avele. Ur omole inga ako lemik mire nge kene i vene:
    Nomenga thekik pros, aveto ponange tho thepolpot ol.”'
  bdd-bdd: Ma ꞌigwaeya, “Geya yasanapu nuwana tauna togala, bo nuwana geya. Ma tuwa
    beno yasanapuya matagu ꞌigibuwa ma ꞌiꞌabihe bwebweꞌanigauwa.”
  cbt-NTPO: —Ahuën. Oshahuamara. Co ina nitotërahuë'. Nipirinhuë', anoyarayatërinco.
    I'hua co manta' quënantopirahuë', nani noya ni'tërahuë. Inaíchin nitotërahuë,
    itërin.
  srn-NT: 'A man piki den taki: “Efu a man na wan sondusma, dati mi no sabi. Ma wan
    sani mi sabi: Mi ben breni, ma now mi e si!”'
  cta-NT: ―Ná nda naꞌ cuentya si ntsuꞌu quiꞌya jiꞌi̱ yu ―nacui̱ nu ngua cuityi̱ꞌ biꞌ―.
    Jlo tiꞌ naꞌ chaꞌ cuityi̱ꞌ naꞌ clyo, loꞌo juani cua ntsuꞌu xee cloo naꞌ. Tsa biꞌ
    ti chaꞌ jlo tiꞌ naꞌ.
  bqc-SIM: 'Ɔ̃ à mɛ̀: Tó duunkɛnaɛ, má dↄ̃o. Yã́ mɛ̀ndo má dↄ̃. Vĩ̀an ma ũ
    yãa, ↄ̃ málɛ gu''e sa.'
  tcz-CHONGTHU: Hichun aman adonbut'in, “Ama michonse ahi ahilou kahepoi, ahivangin
    kahet chu hiche ahi, ‘keima mitcho kana hin tunvang kho kamutai,’” ati.
  mar-mar: यावरुन त्याने उत्तर दिले, “तो पापी आहे किंवा नाही हे मी जाणत नाही. मी एक
    गोष्ट जाणतो; मी पूर्वी आंधळा होतो आणि आता मला दिसते.”
  snp-snp: eti loto logimami, Amo ya we nosámami nefe? Ido lalo nefe? Ya ma kolámowe.
    Omune likoto minomakafo omune falatomo netawa lawoko ya kolife lo minowe, loto
    logimaiye.
  isl-isl: „Ekki er það mitt að segja hvort hann sé vondur eða góður,“ svaraði maðurinn,
    „en það veit ég, að ég, sem var blindur, er nú sjáandi!“
  spy-NT: Kuwālchi ꞉chiichoo bichoo kule, “‑Māānkētē ꞉anii kule choolwookiin ꞉chiichoo
    nto kumā choolwookiin. Nteenee kiy akeenke kityō nyēē ānkētē. Nyooto ku kule kyaakoraat
    neennyi, ākāstooy raat!”
  xnn-xnn: Dat kanan san lalaki, “Adiyak getken no managbasol siya. Basta nan getkek
    et kowapak daket makaila.”
  mwe-mwe: Jwenejo gwajangwile, “Monaga bhakwete yambi, nne ngaamanya. Ikabheje nishimanyi
    shindu shimo kuti, naliji nangalole na nnaino ngunalola.”
  tte-tte: Na iwalo kolili iba, “Nige yakakatai tem iya tonaenaena o nigele. Na bwaimwanamo
    iya yakatai beyabeyana mangu igibu na sauga kabona inamwanamwako.”
  tcs-tcs: Da man i bin ansa dempla diskain, ‘Ai no sabe ip em i demkain man. Bat
    wan ting ai prapa sabe i diswan ya, de pas ai bin blain bat ya nau ai ken luk!’
  hlt-THB: Anih ing, “Anih ce thlak thawlh aw, thlak thawlh am aw, am sim nyng. Ik-oeih
    pynoet taw sim nyng. Ni hu awhtaw ka mik ve hyp hlai hy, tuhtaw kamik ve dang
    hawh hy,” tinak khqi hy.
  soq-soq: Mo epe waio me sipoamone wanase, “Me kadi dewalala ba apana euda, sa ne
    mai atenteapona. Tane dea os ne atentena, sa ipa debamawaida ne baina, ne emana
    potawa do muwantena euleno sala ewedina.”
  qub-qub: 'Chaura chay runa niran: «Nogaga manami musyächu juchasapa cashanta. Ichanga
    musyä gapra cashäpita allina ricashallätami.»'
  att-att: Á simibbák yù tolay, á kinagi na nira, “Arák ku ammu nu nakaliwâ, onu ari.
    Yá lâ ammù, ta bulingà ngaw gemma, á makasinganakin,” kun na.
  bki-bki: Ana toro nei naio berdop̃elo, naio berinavo “Naio be toro na bo p̃eli maka
    ve toro na bo, kiniou maka nejikia. Vite takurano ga na kiniou nemijikia, jibe
    ka. Nua beamu, miraku bono batitigio, mia vonganei kiniou nemijikia nemial vatitig
    vite nonovio.”
  bqp-bqp: 'Akũ à pì: Tó durunnakɛriimɛ, má dↄ̃ro. Yã mɛ̀n don má dↄ̃. Vĩ̀naan
    ma ũ yã, akũ matɛn gu e sà.'
  mcp-mcp: 'Nyə nə bwo nə́: «Ŋkí a jɨ sɔ́ɔl misə́m óo, mɛɛ mə ampúyɛ́. Mɛɛ mə mpú
    njɨ sâ ŋgwûd nə́: mə á dʉ bə ancím-ncîm, mə mú ŋgə dʉ́gya ja gaád.»'
  hat-hat: 'Li reponn yo: Mwen pa konnen si se yon moun k''ap fè sa ki mal osinon
    sa ki byen. Yon sèl bagay mwen konnen: mwen te avèg, koulye a mwen wè.'
  npl-NT: 'Ijkuakó n tlakatl non yotlachiaya okinnankili: —Ne mach nikmati kox tlajtlakolchi
    noso amó. Sanwel nikmatok, achto amo onitlachiaya iwa axa ya nitlachia.'
  bgg-bgg: '“Ji pha bran è chang, gune athieg ro ai ne layogpho rai bey asi rai bey,”
    “Chiih-è gune thieg: Gune miegthi chak chiih-è thuh ne doh sha ge ro.”'
  eng-TCENT: He answered, “Whether he is a sinner or not, I do not know; one thing
    I know, that though I was blind, now I see.”
  eng-BSB: 'He answered, “Whether He is a sinner I do not know. There is one thing
    I do know: I was blind, but now I see!”'
  cpu-NT: 'Ari ikantanake irirori: “Te niyote naaka kaariperoshireri jinatzi. Intaani
    niyotzi naaka mavityaakiri nonaveta. Iro kantacha amenaana kameetha.”'
  san-ASM: তদা স উক্ত্তৱান্ স পাপী ন ৱেতি নাহং জানে পূৰ্ৱামন্ধ আসমহম্ অধুনা পশ্যামীতি
    মাত্ৰং জানামি|
  tac-NT: '''Liko alué rioka anile: ―Neka tabilé machí alarigá ko alué rió aliena
    resítiri ko. Neka pe bi''lepi tábiri machíguru, ne tabilé ma''chílime kéturu ''lige
    jípeko ''la ma''chíliguru ne.'
  eng-WEBPB: 'He therefore answered, “I don’t know if he is a sinner. One thing I
    do know: that though I was blind, now I see.”'
  gfk-H: Io, gaam balu diet, “Ing bia ia tiga sakena bia taia, pa iau nunurei. No
    linga sena mon iau nunurei ia, kanin. Iau ga pula naluai, senbia iau ta nanaas
    um kaiken.”
  viv-viv: Tu tomatakoyo gigahedi gigayo, “Iya keke gadahalamaneni kaꞋi Bana tokoyona
    o kaꞋi keke. Tu gaitoma saꞋeyana iya gahalamane-moꞋena, higa boi mataku gikoyo-vagata
    tu adamoya mataku giꞋitaꞋitalele.”
  yao-yao: Nombejo ŵajanjile, “Iŵaga mundu ju ali jwa sambi pane nganakola sambi une
    ngangwimanyilila. Nambo une nguchimanyilila chindu chimo, kuti naliji jwangalola
    ni sambano ngulola.”
  tgp-tgp: Tamlohi atu mo r̃aramira mara, “Na sopo levosahia vara enia tamlohi hehe
    teni mo vono. Na levosahia vara tiroma na vuso, pani nake na kilau.”
  auc-NT: Ante pïïñönäni tömengä wæætë, —Mäningä wënæ wënæ cæcä incæ wïï wënæ wënæ
    cæcä incæ botö ëñënämaï ïmopa. Botö babetamömo ïnïmo incæ ñöwo waa bamonte abopa.
    Mäninque ëñëmo ïmopa.
  kbc-NT: Naɡ̶a niniɡ̶odi, meetiogi, “Ajowooɡ̶odi migowidi libeyaceɡ̶eco. Baɡ̶a jowooɡ̶odi
    me ee ɡ̶olaɡ̶a niɡ̶ijo jotigide, pida natigide ja jatetibece”.
  bmh-bmh: Du go nug koli awareun, “Du go gue igul eg macaneu ta, tam ta, iz i abiu.
    Bo, iz getal ame kumi daremin. Ulis em pem. Iz go tutak abiu.”
  ctu-BL: 'Jini winic tsi'' subeyob: Mach cujilic mi xmulil. Cujil ti isujm xpots''on
    ti yambʌ ora, wʌle c''otemix c wut, che''en.'
  meq-meq: 'A mbəɗatay faya, a gwaɗatay: «Neŋgeye ndo i mezeleme, na sər bay, ndo
    i mezeleme bay na sər bay. Ane tuk na, wu nakə na sər aye na, haɓe na ndzawa na,
    guluf eye, anəke na, na ŋgatay a ɗəre.»'
  noa-H: Magbaawai hichdëu, —Mua chan k'augba chirʌm, hí mag pekau pöm sĩ wa pekau
    chuk'u sĩ ha chirajim haajem hirua. Hãba mua k'ap'ʌ chirʌmʌn, warr chadcha mʌ
    dau k'ĩsu chirajim, pari magtarrta hĩs mua wajap'a hoo chirʌm. Maata mua k'ap'ʌ
    chirʌmgui hajim hanʌm hamag.
  alp-NT: Tamata mere iombe, “Ile mere tamata dosa pise mo au rekwa mo. Po rebe au
    rekware be akmenare au selu mo po meije au selu peneka.”
  san-VEL: tadaa sa ukttavaan sa paapii na veti naaha.m jaane puurvaamandha aasamaham
    adhunaa pa"syaamiiti maatra.m jaanaami|
  kbq-kbq: Hazageno ana ne'mo'a anage hu'ne, nagra ontahi'noe Agra kumi ne' mani'neo,
    magoke'zama nagra antahi'noana, navua asu hu'neane, menina navu negoe.
  kbh-kbh: 'Chora cha tojanë́jua: —Cha canÿe bacna soyënga amá o ndoñe tondmënama,
    ats̈e ndoñe quetsátstats̈ëmbo. Ats̈e nÿe mënts̈á së́ntsetats̈ëmbo: Ats̈e jtaná
    sënjanmëna, pero mora s̈ontsabinÿna ca.'
  ron-LSB: 'El a răspuns: “Nu știu dacă este păcătos. Un lucru știu însă: că, deși
    eram orb, acum văd.”'
  pon-pon: 'A japen ir indada: I jaja, ma i me dipan amen de jo. I eta me i aja, me
    nai me majkun maj o, i ap potoan naradar waja.'
  nhe-BL: 'Huajca nopa tlacatl quinnanquili: ―Ax nijmati intla yajaya se tlajtlacolchijquetl
    o axtle. San ya ni nijmati. Achtohuiya niitztoya nipopoyotzi huan ama hueli nitlachiya.'
  sps-sps: Ya biny ratuari sa tsue na ka, “Nyo gim rou ma nat Tsunia na mes a aveto
    ge na sikia. A isen tsun a ka te natiny ronyo to a mata vanyo na kio muan, sin
    tovei nyo matoong os to.”
  wnc-wnc: Iniwa ita yake anzing yanikut, “Ita waiaknga tasiyaapa ba yuak ba dasingga
    yuak. Ie nata dua nataat. Siwan ngana kaina akusiya tasingaman kainata take gwa
    sikamayak nganggekan atnataat,” ngang yanikut.
  bus-bus: 'Ben à bè: Tó durunkɛrimɛ, má dↄ̃ro. Yã mɛ̀n don má dↄ̃. Vĩ̀an ma ũ
    yã, ben mɛ́ɛ guu ee sa.'
  gub-BL: — Aze ru'u ikatu 'ym ma'e iapo har romo hekon a'e. Aze ru'u nuiko kwaw ikatu
    'ym ma'e iapo har romo. Nakwaw kwaw heko haw ihe. Xo pitài ma'e zo akwaw ihe.
    Naherehàpyhà kwaw zepe ihe. Herehàpyhàgatu ihe kury, i'i wanupe.
  imo-imo: Yuni enondo topondopa nimbei, “Nanga mongo talo tepa makinjimo iyemu ulu
    pulu keri teli iyemunje, na naa lipo manjiro. Nalo na kumbe tundu mongo lipo manjiro
    ulu imu, oi na mongo taloni melema naa kanoru nalo kinye kanopo imbi tiro,” nimu.
  boj-boj: Onaqa a na kamba minjrej, “A une tamo kiyo sai kiyo di e qaliesai. Ariya
    e nami ŋam qandimo soqnem bini e olo ŋam poibqoqa sawa uneqnum di e qalieonum.”
  eng-DRA: 'He said therefore to them: If he be a sinner, I know not: one thing I
    know, that whereas I was blind, now I see.'
  knf-knf: 'Kë aşë ŧeem baka aji : « Mëmme me awo nado buţaan, dmeha uko uloolan :
    dbi wo nakuul, aşë win hënkuŋ. »'
  san-KHM: តទា ស ឧក្ត្តវាន៑ ស បាបី ន វេតិ នាហំ ជានេ បូវ៌ាមន្ធ អាសមហម៑ អធុនា បឝ្យាមីតិ
    មាត្រំ ជានាមិ។
  arn-NT: 'Tati trawmalekefulu llowdunguy: —Iñche kimlan ñi yafkafengen pemay kam
    ñi femngenon. Kiñe dungu müten kimnien ta iñche: trawmangekefun, welu fewla peloletun.'
  zas-NT: 'Badxiꞌxan rëbix: ―Ad ragbeetan bal béndolan o ad béndoltan ya. Tijbzi ni
    ragbeen na̱j guial ad banit lon, abiꞌ yan ma ruguian.'
  ken-NT: Akɛmɛ bhɔ bɛ, “Kɛ chí mmǔ bɛbʉ́ kɛ puyɛ̌ mmǔ bɛbʉ̌-a, mbɨ́kɨ́ rɨŋɨ. Ɛnɛ́
    ndɨ́ŋɨ́ chi bɛ nchí nyaka nnɛ́mámɨk, kɛ nɛ́nɛ nchí ghɔ mbaŋ.”
