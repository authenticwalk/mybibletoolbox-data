  zpl-NT: 'Nu ucuaqui niyu zeꞌe: ―La riꞌá beyaꞌ tunu rluꞌculla dula, urre la luꞌculla
    dula, lunú nediyatsia nú ante unga niquieꞌlua nu nee riꞌya.'
  mbc-NT: 'Yuuku''pîiya: —‍Imakui''pî pe mîîkîrî wanî epu''tîuya pra wai. Sîrîrî neken
    epu''tî pî'' wai. Enkaru''ne wanî''pî tîîse sîrîrî era''mauya.'
  ndg-ndg: 'Yolo mundu kaayangwa, “Mana abile ni sambi, nenga nitangite kwaa. Kilebe
    chimo nikitangite: nabile ipofu, nambeambe nabona.”'
  wsk-wsk: Se kari motam nungeram mu mam, “Nu kari memek agi mena mu ani me ko ikisam.
    Mel suanta ani ikisam, mu ulengkala ani amotam sisira, bare aitak nu nungam se
    ani amotam sor arigisam!”
  toj-NT: 'Ti yala ja huinique: ―Ja queni, mix naa ta mulanum ma miyuc pero huax naa
    que tupel ja jsat ajyi, pero ja huego, huan xax quila q''uinal.'
  tbc-tbc: Tamol imug malan tia an awad yabig ibol, “Iŋ aupasek tamol boi, tia, tamol
    uyan boi, an ŋai ta ŋaloŋ na ya. Mel kisaek ŋai ŋaloŋ ak man, wagam ŋai malag
    itau gug, gamu ŋai abaŋ ka ŋile da!”
  sna-sna: Akapindura akati, “Kana ari mutadzi kana asiri, ini handizvizivi. Ndinoziva
    chinhu chimwe chete. Ndakanga ndiri bofu asi zvino ndoona!”
  smk-NT: Wana nin tawo, “Kai ko nin tanda' no sitaw nin tawo ket, makasalanan ya
    o kai. Si tanda' ko tamo' ket bulag akon gindat, bale' maka'kit akoyna sawanin.”
  grc-TCGNT: Ἀπεκρίθη οὖν ἐκεῖνος καὶ εἶπεν, Εἰ ἁμαρτωλός ἐστιν, οὐκ οἶδα· ἓν οἶδα,
