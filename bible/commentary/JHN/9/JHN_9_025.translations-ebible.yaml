  usa-usa: 'minnáyabo min-nákómá yauwéqma tiráiye: “wemá kúmiq-yataariq inárábi íyabiyo
    kemá íma ítaraune. kemá móra-yataaqa áraimma kéitaune. kemá naayóbáqá túgaroq-naqa
    máqe-uraunamibo íbêqa kanaaráq káonaune.” téna wé timá yímikaiye.'
  soy-soy: 'Uu pɛɛ pi pɛsɛ rɛ: Un ukópɛkɔɔ́, nɛ̃́ ɑ́m nyu. Amɑ́ likɛi lisɛ kɑm nyu
    rɛ nɛ pɛɛ unyíyɛ lɛ nɛn kɔ pɛɛ nkpéni nyɑ́ni.'
  hui-hui: Ibugua ladai bialu lalu, Ibu ko biaga kabe nabiaga kabe i̱ bayuwa manda
    nabido. I̱ mbira dege manda bidogo langero. I̱ de ko haabo henego ibugua mo dabi
    hayagome áyu de handalu kogoni, lene.
  amf-amf: Kidi kena yinin maasenka, “Seeso eedi kinin maatonam inta dhesattine; inta
    yer kalaa ida dhese. Ogonoar isa aapin kayon konin shedoadettsi kinin hayonam
    bish ida dhese” ki hamade.
  quc-NNT: 'Ri achi xch''awik, xub''ij chke: Ri in man wetam taj we are jun ajmak
    o man are taj, xuwi wetam chi nab''e kanoq in moy, kämik k''ut kinka''y chik,
    —xcha chke.'
  dob-dob: Ta ꞌigwae, “Nigeya yamwalamwalatoni nai tauna totoꞌumalina nai nigeya.
    Ta nate namo yamwalatonina, ꞌaene matagu ꞌikebo ga niꞌatu ꞌigieꞌesasedi.”
  wrs-wrs: Hev unna, kava eva tit venavta, osva ora himba indhanarinikokla lohv. Wo
    heva os mana vemamba kava nonora. Kava seilmba avna novtitna, wo daipotava doa
    kava novvev.
  mca-mca: 'Hakha''an qa yeku''ƚ pa''aj: —Qu'' uƚ''axe'' pakha'' yaqsiijkii, nite''
    tsikfe''lets. Ewi''ƚƚe aka'' tsikfe''lets: yakha'' in mexe yepuk''altax qa hane''ej
    qa hats hi''wenkii.—'
  tzo-TZC: 'Ti stuque jech laj stacꞌ: ―Mu jnaꞌ mi jaꞌ jun jsaꞌmulil, mi maꞌuc. Ti
    cꞌusi jnaꞌ leque, jaꞌ ti maꞌsatun to oxe. Avi tana un, ta xquil xa ti saquilal
    osile ―xi ti vinique.'
  mya-mya: ထို​သူ​က ``ဤ​သူ​သည်​အ​ပြစ်​ကူး​သူ​ဖြစ်​သည် မ​ဖြစ်​သည်​ကို​အ​ကျွန်ုပ်​မ​သိ​ပါ။
    အ​ကျွန်ုပ်​သည် ယ​ခင်​က​မျက်​စိ​ကွယ်​၍​ယ​ခု​မျက်​စိ​မြင်​လာ သည်​ကို​သာ​လျှင်​သိ​ပါ​၏''
    ဟု​ပြော​၏။
  gng-NT: 'Nɛ u ye: «U yé ubiɛrdaan la, ma bɛn. N bɛn nà nnɔ nɛn si: N là yé ujuɔn
    nɛ, fɛnfɛnnɔ wuɔ n likre''.»'
  cbi-NTPO: 'Tsa detiñu, ya entsandi pakami: Iyaa mijtuyu naa ujcha lamu rukuñu bain,
    naa ujcha latyuñu bain, tsaaren kaspelee katatyu jumuren, challa katamu''ba juntsaa
    miyu, timi.'
  ikk-NT: Ọ nọ za, sị, “Amarịn m omẹni ọ wụ onyẹ-njọ mọbụ ẹlẹ onyẹ-njọ. Kanị ihiẹn
    ohu m marịn wụ nị ẹnya te kpu m ishi, kalẹ, e leghamagụọ m nwan ụzọ!”
  leu-leu: Nane sui nari, “Ne pife texaas tamo nane a mataa fafaasaal o piau. Saxa
    mo ne texaas sena ve, nenia ne luxan pana mataak a piif e naboxo ne fexaxaas sena
    kaalum.”
  maz-NT: 'O ndünrü c''ua c ''ü mi ndëzhö, o mama: ―Dya rí pãrãgö c''ü, cjo cja c''o
    na s''o c''ü. Nguextjo nu rí pãrãgö, nutscö dya rmí jandagö. Nudya rí janda dya.'
  bod-N: ཁོ་ན༌རེ། མི་དེ་ནི་སྡིག་ཅན་ཞིག་ཡིན་མིན་ངས་མི་ཤེས༌ལ། སྔོན་ཆད་ང་རང་ནི་དམུས་ལོང་ཡིན་ཡང་ད་ལྟ་མིག་གིས་མཐོང་བ་འདི་བདག་གིས་ཤེས་ཞེས་སྨྲས་སོ།།
  tca-NT: 'Rü nüma nanangãxü̃ rü ñanagürü nüxü̃: —Choma rü tama nüxü̃ chacuèx ega
