    hare yeb. Mala chog ngang iy gula ila iy metafis, iwe ngo yela igla ngo iy sa
    wiri formel.”
  nin-NT: 'Ugo wa ddu ba di, “Ingga si hi ka à su uni la ure hen. Inkindirr yi nggo
    ingga hi nggo inggi ì si di: Ingga i di su unakreshishi, i ziza ingga ko kye hi.”'
  tgk-tgk: «Гунаҳкор аст ё не, ман намедонам, — ҷавоб дод ӯ. — Ҳаминашро медонам,
    ки ман кӯр будам ва акнун мебинам».
  acu-NT: 'Tu tinam niisha aimiak: —Tunaarinuashi tusanka nekatsjai. Antsu junak nekajai:
    Wikia yaanchuik wainmichu ayatun yamaikia paan jiimjai, —timiayi.'
  cak-WNT: 'Y ri achi xubij c''a chique ri achi''a'' ri'': Riyin ma wetaman ta wi
    ri achi ri'' jun aj mac o ma aj mac ta. Ri wetaman riyin chrij Riya'', yac''a
    chi xic''achoj ruma; ruma tek rubanon ca ma yitzu''un ta, y wacami yitzu''un chic,
    xcha''.'
  ebk-ebk: Tinumfor hiya, “Achek ammu mu fumafiasor hiya winnu achi. Nan usa ay ammok
    at nafurakiak, ngem makailaak ad wani.”
  spa-PDDPT: 'Entonces él respondió: Si es pecador, no lo sé. Una cosa sé: Que yo
    era ciego y ahora veo.'
  ruf-ruf: Imunu ayo kawedika, “Imane ka imunu ayu kana nzambi au kahela nzambi. Ichinu
    chimwe chanimanya; tsang'ala chifita lekeni sambi nakona!”
  gun-gun: 'Ha''e ramo ombovai: — Xee ma ndaikuaai heko vai va''ea. Peteĩ mba''e tema
    aikuaa, mba''eta ára revegua e''ỹ aiko va''ekue ri aỹ ma ama''ẽ — he''i.'
  agu-BL: —Qui bin na wil wetz yi ko juchul il yi jun yaja'tz nka qui'. Ntina'tz wetz
    yi na el intxum tetz, i'tz yi in moyi'ẍ sajle'n, ma jalu' ba'n chinxmayin, —stzun
    i' scyetz.
  isn-isn: 'Papo muntu uyu ai usukiiye, “Atule ingi munya milandu, unene shanga ningile.
    Kintu kimg''wi ni nikilingile: ai izaa nimupoku, ni itungili kihenga.”'
  eng-PEV: The man said, “I don’t know anything about this man. I don’t know if he
    goes against God and does wrong things. All I know is this, I was blind, but now
    I can see.”
  ilo-ULB: 'Ket simmungbat dayta a lalaki, “Saanko nga ammo no managbasol isuna. Ngem
    daytoy ti ammok: Bulsekak idi ngem makakita akun ita.”'
  pir-NT: 'Tiquina sa nigʉ̃ tʉhoro ohõ saha ni yʉhtiahye tiquiro: —‍Jesure tiquiro
    ñañe yeriquiro ijigʉ̃ masiedaja yʉhʉ. Ihcãnota masiaja yʉhʉ. Panopʉre caperi bajuegʉ
    ijie tii yʉhʉ. Yojopʉre ihñaja yʉhʉ. Ti dihitare masiaja yʉhʉ, ni yʉhtiahye caperi
    bajueramediquiro tiquinare.'
  anv-NT: Ne mende yimbɔ ashuú ɛbwɔ́ meko aké, “Waá ji alú muú ayi apyɛɛ́ gabo
    ah, waá apɔɔ́ ah, genó gema ɛyigé me nkaá gélú nnó me mbɔ nlú amɛ nónómé
    ne nana ngɛ́ne mbaá.”
  sab-NT: 'Onbre gwagwa dodaba gerudu fariseo ole: —Chage me uñale ama agenga me no
    o ama agenga no, agwa uñale chage trate cha tigedu gwagwa me cha me ñadu ten,
    agwa nege cha ten no, ama cha gbu ten.'
  tmd-tmd: Aliö rɨmɨn, nöbö aku paiŋö yadöŋa, “Nuŋ nöbö ap kib mag gwogwo rɨb nöbö
    i mönö wöhö, nɨ nugwöi. Nɨ ap paŋyöbö iör nugula. Höd mämäg we wöl gɨ mɨdɨm aku,
    jɨ weik mämäga ix nugulö,” röŋa.
  acr-NNT: 'Ekꞌu rire xubꞌiꞌij: —We rire aj mak na wetaꞌam ta kꞌu riꞌ riꞌin, xew wetaꞌam
    e ri petinaq loq in potzꞌ yey woꞌora kintzuꞌnik —xchaꞌ.'
  kpg-kpg: Taane deelaa ga helekai, “Au e de iloo be Mee taane hai mee hala be deeai,
    gei au e iloo bolo au nogo deegida, dolomeenei gei au gu gidee.”
  taj-taj: थे म्‍हिसे थेनीगदेदा “थे पापी हिन्‍ना कि आहिन भिबा ताम मी ङादा था आरे।
    तर ङाच्‍छा ङा काना मुबा, दान्‍दे ङाइ म्राङ्‌मुला भिबा ताम जे ङादा था मुला” भिसी
    भिजी।
  avt-avt: 'Hɨrak ketpor kar ik: “Hi hepɨtari mɨtɨk ik hɨrak yaaik o enuk. Menmen
    miutɨp hi hertei. Nɨpaa hi nanamɨr toto, te in ek hi hɨr ein ein werek werek.”'
  cbk-cbk: Ya contesta el estaba bulak, “Na, no puede yo habla con ustedes si ele
    pecador ba o hende. Pero una cosa lang yo sabe, que antes pa yo bulak pero ahora
    ta puede ya yo mira.”
  uig-ARA: 'ئۇ مۇنداق جاۋاب بەردى: ــ ئۇ گۇناھكارمۇ، ئەمەسمۇ، بىلمەيمەن. بىراق مەن
    شۇ بىرلا ئىشنى بىلىمەنكى، قارىغۇ ئىدىم، ھازىر كۆرەلەيدىغان بولدۇم.'
  tuf-tuf: —Jesusat ay bár yájctara, yájtitara ajatwán istítiro. Ajatrá uch itro.
    As ub bár yehnjacro. Ahra aját ub cuitar itro. Ub jiro, wajacro.
  abx-abx: Anaruman iya, “Ga'i ako akatu'anan kon makasasala' ba' iya o ma'in. I adda
    hamok sakatu'anan-ko nga dati ako buta pero ina'anto akakulaw na!”
  mco-NT: 'Chi je jäy y''adzooy: ―Pen tüg pocytumbɨ yɨ Jesús, ca'' nejhuɨ̈yɨch. Huɨdibɨ
    janchtɨy nnejhuɨɨybɨch, co anajty ɨɨch nhuintzɨty etz co cham huindɨ́cxnɨbɨch.'
  kqf-kqf: Bi edi giu i waimunena gado, “Tagu mote e sibe, bamoda tana gebogebo lavana
    ee geḡa, bi bai e sibena ba tagu matagu potapotana bi niganana yà waikita.”
  cpb-NT: 'Ikantanake irirori: “Te niyote naaka kaariperoshirerira rini. Apatziro
    niyotzi mawityaakiri ninaweta. Iro kantacha aminaana kameethaini.”'
  aon-aon: Aria anan nawanamam baraen nakri, “Eik madae idukemesh uwe. Anan douk anan
    yopini aka, anan douk nenek yoweishi inahos iri. Aria adur eik yadukemen iri douk
    anudok. Seiwok nabes seshuke, aria douk watak yatrugun.”
  hus-NT-2005: 'Jajáꞌ in tókʼoytsik tám enchéꞌ: ―Nanáꞌ yab u choꞌób max i walablom
    o yabaꞌ. Tokot u choꞌób ke nanáꞌ in jokʼolwiꞌik ani xoꞌ in chuꞌuxich.'
  mig-NT: 'Yúan‑na te máá‑de ni̱ ka''a̱n‑de: Nú íó kua̱chi‑de xí na̱ún, tú jiní‑ri̱.
    Ko íó ɨɨn ja̱ jiní‑ri̱. Chi cha̱a kuáá ní kuu‑ri̱ núú, te vina ni̱ ndundiji̱n
    nuu̱‑rí. Achí‑de.'
  bps-bps: Na tmimel i to én, manan, “Làgu gadè ku gamsalà kenen ku demen là. Én alògu
    gadè butè agu di muna, bay ani tamite agu.”
  mbs-mbs: Timaba se otaw, “Wedà ko ketegahi aw benal aw kenà benal te sikandin se
    limàpang te punù ingkeliwat i Moises. Meneng sebad olò se netegahan ko, te bota
    a kedengan, meneng egpengità a den songkani.”
  tof-tof: 'Da ene pama bóktan yalkomólórr wagó, “Ka umul-kókla ia wa kolae tonarr
    pama, o koke. Darrpan kla ka umulóla: ka amkoman ilküküp murrbausürrün namülnürrü,
    da ka ma errkya ngabkandóla!”'
  cme-NT: 'Naacolŋ wuɔ cira: «Mɛi siɛ gbãa cira nelfɛfɛiŋo, mɛi siɛ bi gbãa cira
    nelfɛfɛiŋo sĩ. Ŋga ma diei maama maŋ mɛiŋ suyaa-ma: U puurii mɛi yufieŋa‑i.»'
  sus-sus: 'A naxa e yaabi, «Xa yunubitɔɛ nan a ra, n tan mu a kolon. Kɔnɔ n fe keren
    tan kolon: N nu dɔnxuxi nɛ, kɔnɔ n ya bara fa se to.»'
  pon-2006: Ohlo ahpw sapeng, nda, “I sohte ese ma ih me dipan emen de soh. Ahpw meteieu
    me I ese, me mahso I uhdahn maskun, a met I kilangadahr wasa.”
  dad-dad: Ĩ solof iron, “Ĩ mosor ado be sã be, aya keleĩ sã. Tekelei aya keleĩ are,
    aya malau ifofakelen, anĩ ere, gama lo afedig.”
  zab-NT: 'Chiy cuaby bnietqui: —Nare quɨt gántia la bɨnduld laab o la gati bɨnduld
    laab. Loctisy ni nánna ná dec nare guca ciagu ne anre arianluaa.'
  jae-jae: Tec eŋ gêjô êsêac aweŋ gebe “Eŋ embe ŋac sec, oc janam kauc. Tageŋ tonec
    tec kajala gebe gêmuŋgeŋ matocpec, mago galoc galic gamêŋ.”
  ksd-ksd: 'Ma i biti: Ba go a tena varpiam ba pata, pa iau nunure; ia kaka tika na
    magit iau nunure, ba iau ga pula, ma go iau nana mulai.'
  msm-NT: Migtabak sikan otow, “Wada a kamaan dow makasasaya sikandin. Iyan da namaanan
    ku no buta a, di nakakita ad.”
  myk-myk: 'A wu pu ɲɔ shɔ na: «Jurumupye wu ɲɛ la, wu ɲɛ jurumupye-e la, nɛ cɛ wɛ;
    ga kaa nigin kunni nɛ cɛ, lee ɲɛ: Nɛ kunni bye fyɛn, ga nimɛ nɛ wʼa ɲaa, lee nɛ
    cɛ.»'
  sbe-sbe: Na ye wane, “Yau nige kabina ya kata meta iya baꞌaya tamowaina o nige.
    Na saha kabina ya kata ede huyabagubaguna unai matagu se gibu, na teina huya ta
    meta matagu se lalako.”
  mcr-mcr: I tquaŋguwäŋga, ämaqä iqu, “Nyi maqŋqe. Iqu suqä quvqä Iqä-quti, miqä-quti?
    Nyi ŋqä hiŋui, maqŋqä iŋqä-qe, täŋgaŋi nyi hiŋuä äqänmä, näqŋqe, iiŋqänä eqänä”
    ätukqe.
  cux-NT: 'Tuu''mi ní nan''guɛɛcutáⁿ''a sa ní caⁿ''ā sa: Ndúúti chi nuuⁿndi yā o nguɛ́ɛ́
    nuuⁿndi yā nguɛ́ɛ́ deenú. ''Áámá chi deenú chi ngueeé nduutinaáⁿ ní maaⁿ ní ināaⁿ.'
  tur-YTC: Bunun üzerine adam, “Günahkâr olup olmadığını bilmiyorum. Bildiğim bir
    şey var, kördüm, şimdi görüyorum” dedi.
  san-ITR: tadA sa ukttavAn sa pApI na veti nAhaM jAne pUrvAmandha Asamaham adhunA
    pashyAmIti mAtraM jAnAmi|
  bel-N: 'Ён жа адказаў і сказаў: «Ці Ён — грэшнік, ня ведаю. Адно ведаю, што я быў
    сьляпы, а цяпер бачу».'
  sch-sch: Ama han an kôm, “Mi nunsie ani mo niloi mo ite riet mu unga. Ki riet chu
    mitcho ki nia, atûn chu ku mu thei zoi,” tiin a thuon ngeia.
  mic-MIQNT: Na ji'nm asitemaji, “Mu tali gji'jiaq lue'winuin gisna mu. Newgte' ta'n
    goqwei geitu nepapigwa'iap aq nige' nemitegei.”
  huu-NT: 'Uai ote: —Naimɨe jearede rafuena fɨnouillana uiñoñedɨcue. Daje rafuena
    uiñotɨcue. Navuidɨ cɨoiraɨnidɨcue. Birui jai cɨodɨcue. Iena uiñotɨcue.'
  jiv-NT: Tutai tímiayi “Kame tunaarinchashit. Nékatsjai. Antsu ju̱nak nékajai. Yaunchu
    kusuruitiatan yamaikia íimjiai.”
  otm-NT: 'Nɛ nu''a mí xädä bi dądi: ―Hin dí pącä ''bʉ ra ts''om''bäi a, o gue hin''na,
    pɛ hønt''a dí pądi mí xädägä, nɛ dín nu ran nɛqui ya.'
  dah-dah: Irkeb wol heŋbe, “Al gobe mata buluŋ al ma gwahade moŋ gobe ma nurhem.
    Goyenpoga nebe delne titmiŋ hinhem gega, gago naŋkenhem go po ga nurde hime,”
    yinyiŋ.
  tnk-tnk: Mɨreɡi in rɨni mə, “Iou iakreirei mə iəmə nəha in iəmə ərəha uə rekəm.
    Mətə nəri kuatia iou iakukurən. Kupwən nənimek rɨfwə, mətə təkwtəkwuni nəha iakamətə
    nari.”
  kpr-kpr: Aminge setero, genemboá eminge sisira, “Nu ari eko embo reseva, ava na
    erebunena. Avata na dabako evia kasama erena. Na giti diti digoide iriana ava,
    nune setiri jebugeteni!”
  san-IAS: tadā sa ukttavān sa pāpī na veti nāhaṁ jāne pūrvāmandha āsamaham adhunā
    paśyāmīti mātraṁ jānāmi|
  nho-nho: Ttanata naa ki mee ake, “Nau see iloa maa teenaa se tama haisara maaoni,
    maa seai. Nau e iloa koi maa aku karamata ni ppuni imua, aa teenei nau ku kite
    i te saaita nei.”
  gym-NT: 'Ni ye käkwe niebare mda: Niara abko ni kukwe kämekäme nuenkä ya abko gare
    ñakare tie, akwa ti okwä nämane kä ikote amne niara köböire kä tuen kuin tie mtare.
    Ye aibe gare tie, niebare kwe ietre.'
  azg-NT: 'Joꞌ tꞌa juu, itso juu: —Aa ja tyiꞌquintji na aa condui tsanvaꞌ tsꞌan jnan.
    Ninncüii vaa na mavaaꞌ tsꞌön, min na tomꞌan na nchjan, majoꞌ nein xuee mantyꞌia.'
  bhd-bhd: तैनी जुवाब दित्तो, “अवं न ज़ैनी कि ए पापी कि नईं, अवं अक गल ज़ानताईं, कि
    अवं कानो थियो हुनी लाताईं।”
  too-NT: 'Xla'' cākalhtīlh: ―Quit tū'' icca''tzī palh tlahua talaclē''i''. Xmān icca''tzī
    quit xapū''la lakatzī''n xa''icuanī''t lā'' chuhua''j iclacahuāna''ntza''.'
  ind-AYT: Dia menjawab, “Apakah Orang itu orang berdosa atau tidak, aku tidak tahu;
    satu hal yang aku tahu, sebelumnya aku buta, tetapi sekarang aku melihat.”
  cjo-NT: 'Ikantapaakiri riraga kamampowaakiwitachari: —Rirorikama antzirori kaari
    kameethatatsi, tee niyotzi naaka. Apatziro niyotakikya, nokamampowaakitawitani
    paerani, iroñaaka kokichaataana.'
  nsn-nsn: Kare kula tapokisono pare, “Inggo u tel ge para tamata uasaon, bo ter sioko
    pukur inete ru ateio pare, inggo a kut, doh gine daan inggo a bang.”
  san-DEV: तदा स उक्त्तवान् स पापी न वेति नाहं जाने पूर्वामन्ध आसमहम् अधुना पश्यामीति
    मात्रं जानामि।
  tna-NT: 'Da su deja ja jeutsutana huecuana: —Ema bue mahue ahua tueda juchaji, ahua
    mahue. Ema padha puina biame, jiahue beju ema ebatiani. Tueda quitaita bahui beju
    ema bahue.'
  lid-lid: 'Iy ndramak nane madan ndrasak asehek ili tiri anya, “Jo bala tanan bwai,
    buku iy ndramak doh lomondra ma kandriyen ndra-in udu tan deh bwe. Lakou ari le
    jo tanan: Bwena mene jo madak bwe, arile nadah madak ndrasak ja.”'
  wim-wim: Nil paman thaw thant, “Ngay ngoongk-ngoongkam nil nath way iiy-iiyana,
    nath yaꞌ, min nath iiy-iiyana. Puth ngay inan ep meeꞌmiy; ngay kaꞌathaman-a, meeꞌ
    koꞌanch iiy-iiyangan, puth ngay inan ep ngula, aak minam thath-thathanga.”
  zga-M: 'Umunu ula akhanda, “Angave inya mbivi, une salumanyile. Ekhenu khemo ekhenelumanyile:
    Nekhale sanetekholola, isaliichi nilola.”'
  yom-yom: 'Vayi mutu beni wuba vutudila : —Enati widi nkua masumu, diodi ndisi dizaba
    ko vayi diambu dimosi kaka nzebi : ndibedi phofo vayi buabu ndilembo moni.'
  san-SIN: තදා ස උක්ත්තවාන් ස පාපී න වේති නාහං ජානේ පූර්වාමන්ධ ආසමහම් අධුනා පශ්‍යාමීති
    මාත්‍රං ජානාමි|
  yut-yut: Yaŋba amɨn uŋun da gen kobogɨ yaŋ yoyɨgɨt, “Uŋun amɨn uŋun yokwi pakpak
    amɨn kɨnda bo dɨma uŋun dɨma nandɨsat. Mani yo kaloŋɨ nandɨsat, uŋun nak dabɨlno
    mɨni egɨpgum da abɨsok sɨŋtosot.”
  grc-BYZ: ἀπεκρίθη οὖν ἐκεῖνος καὶ εἶπεν· εἰ ἁμαρτωλός ἐστιν οὐκ οἶδα· ἓν οἶδα, ὅτι
    τυφλὸς ὢν ἄρτι βλέπω.
  cpc-NT: 'Ari ikantanaki irirori: “Tii niyotzi naaka kaaripiroshiriri jinatzi. Apa
    niyotzi naaka tii nokichaawita. Iro kantacha aminaana kamiitha”.'
  nhg-NT: 'Yecuöquenu yaja onöhuat, hua oquejto: ―Tlö lalebes tlajtlacultec, amo necmate.
    Pos sa ini necmate, que naja neyeya neixcocoxque, hua öxö ye netlachea.'
  nya-nya: Iye anayankha kuti, “Zakuti Iye ndi wochimwa kapena ayi, ine sindikudziwa.
    Ine ndikudziwa chinthu chimodzi. Ndinali wosaona koma tsopano ndikuona!”
  ngu-NT: 'Ijcuacon yejhua oquimijlij: ―Nejhua xnicmati tla yejhua tlajtlacolej noso
    ca. Yej tlinon nejhua nicmatzticaj, niciego catca niman aman nitlacha.'
  kup-kup: Pot mañahan pi ñetï hañiv parun epat mañah, “Met pi aban horivonañap ma
    tinap, povoz ne pimaz hodad nat, oñ batam nem etañ kut tat hehoek petev piuhö
    batin navatahan tin eteamoh-povozahar ne hodad.”
  jid-jid: I gu ki hla bawu, mina to na ka a hi ndji u latre na. Ikpe riri mi to na'a
    mina ndji u fyen, u zizan mi to.”
  wmw-wmw: 'Akijibu: “Kamba iye mmadambi omi sijiwa. Canijiwe omi kinu kimoja: ingawa
    síkiwona, fala sambi nankuwona!”'
  gmv-GGM: Izika “izi nagarancha gididaysa ta errike, gido attin ta kase qooqe gididarone
    qasse hai ta xeelizaro hano xaala errays” gides.
  ssg-ssg: Ape tel seilon kak pahoi lato ukek, “Nga kum tioi na i woun lialun ma na
    kumahe. Tuahe nga tioi tetenen, kemuk nga pulaxa ape aope ie nga paxapax uke.”
  zpo-NT: 'Lee xaa mkeb nzhé: —Nanet na che nak xaa tub xaa nzeb jwalt, o nanakt xaa
    tub xaa nzeb jwalt. Per kwaan ne na nak, nanyanit zaalo na yilo, per nal nyanilaya.'
  poy-poy: Yomberi kankula, “Handa ndo nana vidoda neni nuvimana ndiri. Kumbiti shintu
    shimu nushimana, neriti na lwisi na vinu mona.”
  qwh-NT: 'Nunanam nerqan: —¿Jutsasapatsuraq o manatsuraq? Manam musyätsu, peru imallatam
    musyäqa wiscu quenïpita cachacätsimashqanllatam —nir.'
  gaw-gaw: Ag anam aeg amu nug aum. “Nug hip̱unin danabtai o iiṯatai amu da ii dooṯem
    amge keeke laip̱uib da dooṯem. Da anuḵa amel gaḏuak daami am Nug he, da eḏue neegṯem.
    Aaḵuib da dooṯem,” awa aum.
  nca-nca: Yi mande topé ŋande yaró, “Ŋumbe quhuríŋo morémbe ma kini, indika, kama
