  nop-nop: Niŋgiŋ kaŋ adibo yoguk, “Nu me u kadakaniŋ titiŋ be dediŋ u mu nadilat
    iŋgoŋ nu adi daune sipmakaŋ hatigutdi daudiwediwe tilat u adi agaŋ nadihinakalat.”
  obo-NT: Kahi taddot minuvu to, “Waa a nokosaddoo ko mosaasaa vo sikandin o konna.
    Iyon ku ra nosorollan no siyak, butud dangan, piru ko‑ungkay, od pokokita ad!”
  cak-ENT: 'Y ri achi xbij c''a cheque ri achi''a'' ri'': Yin man c''a vetaman tüj
    si ri Jesús jun aj-mac o man aj-mac tüj. Ri vetaman yin pari'' rija'', ja que
