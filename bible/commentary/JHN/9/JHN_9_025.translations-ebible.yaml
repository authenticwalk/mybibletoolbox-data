verse: JHN.009.025
translations:
  kpx-kpx: Ige malaha nehe keu hotoeabe ibina vai abuho loui avoe, “Mesoho keu vaveve
    toela vamale ata mesoho vaveve toela vamale ata holioholinu. Di ke hilokaholisito
    vaveve koseale igae di hilokanu. Di niu subuta keduanu. Isito di niu nova dua
    vage di nianu.”
  okv-H: embo amina ke mine einge ena, “Embo amo sapura embo rete avo na kiaera te
    nau tihi sapura ari avo ehei ere kogona,” ainge enu
  tbo-tbo: Ma i baha i pa, ‘Ega ata hanapugeya tauna tu apapoe bo ega. Ma tamogi matau
    kekena i liyeuyeuya.’
  mal-C: “അദ്ദേഹം പാപിയാണോ അല്ലയോ എന്ന് എനിക്കറിഞ്ഞുകൂടാ,” അയാൾ പറഞ്ഞു. “ഒന്നെനിക്കറിയാം;
    ഞാൻ അന്ധനായിരുന്നു, എന്നാൽ ഇപ്പോൾ എനിക്കു കാഴ്ചയുണ്ട്.”
  grc-SR: Ἀπεκρίθη οὖν ἐκεῖνος ⸋καὶ εἶπεν,⸌ Εἰ ἁμαρτωλός ἐστιν, οὐκ οἶδα· ἓν οἶδα,
    ὅτι τυφλὸς ὤν, ἄρτι βλέπω.
  bgc-bgc: उसनै जवाब दिया, “मै न्ही जाण्दा, के वो पापी सै के न्ही, मै एक बात जाणु
    सूं, के मै आन्धा था अर इब देक्खूँ सूं।”
  khz-khz: 'Matana enamato talimana evega-geleto, netiwato, “Au ati ripaku, ia kala
    rakava talimana pa aikina. Gau kwatunamo ripaku: Au mataku kele, na ewagumona
    apoepoena.”'
  deu-TKW: 'Da antwortete jener: ob er ein Sünder ist, weiß ich nicht; eines weiß
    ich, daß ich blind war und jetzt sehe.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ, rnëꞌ: ―Chquiꞌ naquëꞌ bönniꞌ dul‑laꞌ cutu nözdaꞌ. Tu
    le nözdaꞌ. Ziꞌal nachúl lahuaꞌ, atiꞌ naꞌa rléꞌidaꞌ.'
  lin-lin: 'Azongiselaki bango : — Soki azali moto ya masumu, wana ngai nayebi yango
    te ; kasi ngai nayebi kaka likambo moko : nazalaki mokufi miso, kasi sik’oyo,
    nakomi komona.'
  hns-NT: 'Tab oe bolies: „Ham na djaaniela kie oe paapie hai kie na. Ham khaalie
    ek tjiedj djaaniela kie pahiele ham andha rahielie aur ab ham dekh sakiela.”'
  noa-E: Magbaawai ichdëu, —Mua chan khaugba chirʉm, í mag pekau pöm sĩ wa pekau chukhu
    sĩ a chirajim aajem irua. Ãba mua khaphʉ chirʉmʉn, warr chadcha mʉ dau khĩsu chirajim,
    pari magtarrta ĩs mua wajapha oo chirʉm. Maata mua khaphʉ chirʉmgui ajim anʉm
    amag.
  eng-EMTV: 'He answered and said, “Whether He is a sinner or not I do not know. One
    thing I do know: that although I was blind, now I see.”'
  mib-NT: 'Yūcuán na te ni cahān de: Tu jíní na núu íyó cuéchi de, chí naún. Te íyó
    ɨɨn jeē jiní ná, cúu jeē tēe cuáá ní cuu ná, te vijna chi ni ndundijin tɨnūu ná.
    Achí de.'
  lif-NT2: खे़ल्‍ले़ खे़ङ्‌हाॽ नोगप् पिरुसि, “खुने़ॽग लायोबाबि मे़ःम्‍बि इङ्‌गाॽ थेआङ्
    मे़निआन्‍लो, कर इङ्‌गाॽ लत्‍थिक् पाःन् निःसुङ्॥ इङ्‌गाॽ मिक्‍फःम्‍बा वयाङ्, कर
    आल्‍लो खानिःमा सुक्‍तुङ्‌लो!”
  xnj-xnj: Mwene akayangula, “Nene nimanyi lepi ngati akumbudila Chapanga. Nambu nimanyili
    chindu chimonga. Navi ngalola hinu nilola.”
  mmx-mmx: Mo laradi ga vorang i ridi xeretna, “Axoklen i do neni laradi xapmek kopla
    kopmen. Ketla legesa vanga mene aklen i xeretna, luxatli rak ga main, ketla monga
    a reven avukat.”
  cbr-NT: 'Cacëxun ca bëpë́xcucë unin cacëxa: —Ax cara ''atima uni ''icë quixun cana
    ''ën ''unaniman. ''Ëx bëxuñu ''ixunbi ''ën bërí iscë, ënëishi cana ''unan.'
  tee-NT: 'Ju acsnich ju anu'' alak''ach''ix ixjunita ak''alhtayanalh. Najunch: ―Ni
    alactu''unu'' u jantu ju quit''in jantu icc''atsai. Va lakatam taxtokni ju icc''atsai.
    Va alak''ach''ix xacjunita. Para ju chavai laich ic''alac''avanan.'
  eng-LSV: he answered, therefore, and said, “If He is a sinner—I have not known,
    one thing I have known, that, being blind, now I see.”
  cak-NT: 'Y ri achi xu''ij chique: Ren man weta''n ta xa ri Jesús c''o rumac o manak.
    Ri weta''n ren chirij raja'', ja chi ri k''ij can, man yitzu''n ta y cami yitzu''n
    chic, xcha'' raja''.'
  pah-NT: —A'ea ji ndakwahavi, ei ga. Mara'ngu po ga okote'varuhuavo? ei ga. Emo ymya
    ji ndajirehai hepiage'yma. Ag̃wamo ji rehakaturo hepiakatuavo. A'ea ji akwaha
    hete reki jitekovo, ei ga g̃a pe.
  sja-NT: 'Ichia p''anauji: —Mɨa k''awa-e bɨda aji, ma eperãpa p''ek''au k''achia
    oopari wa mãga-e. Nãgapai k''awa bɨ. Mɨ tau p''ãriu baji. Mamĩda ɨ̃rá pia unu
    bɨda aji.'
  xed-xed: 'Ka tsa mndu ya mantsa: «Ka mnda dmaku tsi, ka mnda dmaku a tsi wu, sna
    a iʼi wa. Skwi turtuk ya snaŋ iʼi ná, si nda ghulpa yu, ndanana nda ngha yu ta
    vli tsiɗiɗ,» kaʼa nda həŋ.'
  glk-glk: 'جواب بده: «اون گناهکار ایسه یا نی‌یه نأنم. ایچی‌یه دأنم کی کور بوم ولی
    الأن دینم!»'
  mks-NT: 'A̱nda̱ já na̱cachi da̱ cán já xi̱hín na̱ Israel: —Co̱ xíni̱ toho i̱ á cúú
    dá da̱ cája cua̱chi á cúú dá da̱ co̱ cája cua̱chi. Ña̱ xíni̱ ndusa i̱ quéa̱ na̱sa̱cuu
    u̱ da̱ cua̱á ta jivi da̱ ja̱n na̱suná nu̱ú i̱ sánde̱hé e̱ viti —na̱cachi da xi̱hi̱n
    ná.'
  gfk-S: Kaie iga balu di, “Be ing aie tike sasana be pata, iou paile nunure. No linge
    sene mon iou nunure ie, kinin. Iou ga pulo menalalie iesene iou te nanaas um kakarek.”
  bmu-bmu: 'Mi möta kewö meleŋnök, “Siŋgisöndok azia akza me qahö, nöŋön mi qahö mötzal.
    Mohot kewöyök mötzal: Nöŋön jegömöl malalmö, dölkewöŋe kunbuk ölöp uba ekzal.”'
  dgz-dgz: Me gare wan, “Me koewa tainiwa go gare uon, ne oare. Daiton megenat ne
    asik tana, ne yamana borasen go endi ne yangut taivin!”
  eng-GNV: 'Then he answered, and sayd, Whether hee be a sinner or no, I can not tell:
    one thing I know, that I was blinde, and nowe I see.'
  zaa-NT: 'Becàbią nna rą: Bihua yúá'' canchu ná bi enne'' tul·la'', pero ttu cosa
    nna hua yúá'': qui''ni inte'' nna uccua''a'' ciego, pero annana rilá'' té''.'
  eng-WEBSTER: 'He answered and said, Whether he is a sinner, I know not: one thing
    I know, that whereas I was blind, now I see.'
  guh-guh: 'Nexata pitaxutotsëcënaenëmi jumaitsi: —Pibisiacuene meta pexanaenë. Xanë
    apo yapëtaenë. Itsiata baitsi jane nitaxutoxanepanaeyaexana taitaxutotsëcënaenëmi,
    jai pitaxutotsëcënaenëmi.'
  bon-bon: Tabe jejemige egä, “Cane umle lica gäne, egä tabe conocono biname gyene
    coo liiyepu, yepä cane umle gäne, cane irecu määsumäsu ge niinäce, siige page
    jepänenemine.”
  nhw-BL: 'Huajca nopa tlacatl quinnanquili: ―Amo nijmati sintla yaya se tlajtlacolchijquetl
    o amo. San ya ni nijmati. Achtihuiya niitztoya nipopoyotzi huan ama hueli nitlachiya.'
  swh-ONEN: Akawajibu, “Mimi sijui kama yeye ni mwenye dhambi. Lakini jambo moja ninalojua,
    nilikuwa kipofu na sasa ninaona.”
  wbi-wbi: Umwene akavamula akati, “kuuti umuunhu ujuo mhosi, une nanikagwile, looli
    nikagwile kuuti nilyale m'bofu, lino nilola.
  bba-bba: U bu wisɑ u nɛɛ, ù n durumɡiin nɑ, nɛ nɑ kun yɛ̃. Gɑ̃ɑ teenɑ nɑ yɛ̃, nɑ
    rɑɑ wɔ̃ko sɑ̃ɑ, ɑdɑmɑ tɛ̃ nɑ yɑm wɑɑmɔ.
  eng-KJVCPB: 'He answered and said, Whether he be a sinner or no, I know not: one
    thing I know, that, whereas I was blind, now I see.'
  kgk-NT: —Ojejavy va'e para'e pe kwimba'e. Tapa ojejavy e'ỹ va'e. Xe ndaikwaáiry.
    Ha peteĩ mba'e xe aikwaa. Kwehe ndaxe resáiry va'e xe. Ãy katu xe resa-ma voi.
    Ãy katu ahexa porã-ma, he'i judeu ruvixa kwéry-pe.
  waj-waj: 'tuduu rikioo iya sai tunoo: Ivo mminnamminnaa maisaivaa varaivainnee?
    Vara hama varaivainnee? Hama neeta tauvaivee. Mmuaa mmoorivai vaa na tauvai. Tauraa
    na avu huruutavai variauvai. Aanna makee ni avuuvaa na yoketaama taunoo,'
  cpy-cpy: 'Ikantzi rirori: “Tee niyotzi naaka riitakirika kaari-pero-shire-rika.
    Apatziro niyotzi naaka kamampo-waakiri, ikowichaata-kahaana kameetha.”'
  ekk-PKP: 'Mees vastas: „Kas ta on patune või mitte, seda ma ei tea. Tean vaid, et
    ma olin pime ja nüüd ma näen.“'
  mpx-mpx: Yaka i baek elal i ba, “Nige ya aatena ebo iya togegi o ebo nigeya. Yaa
    toto ya atena, heiya te valila matau i kai ge sauga ya iyaka i waisi!”
  wbp-wbp: Junga-juku, watingkiji-jana jangku-manulku, “Ngurrpa karnarla ngajuju nyina
    yalumpukuju watikiji, marda-ka ngurrju nyina, marda-ka maju nyina. Karijaja, kula
    karna milya-pinyi ngajulurluju. Ngulaju ngari karnaju milya-pinyi kujalparna milpa-parnta-wiyi
    nyinaja, manu kuja karna jalangu milpa warrajalku nyina, ngula-mipanya karnaju
    milya-pinyi.”
  luo-luo: 'Nodwokogi niya, “An akia kata ka en jaricho kata ka ok en. Gimoro achiel
    kende ema angʼeyo: Ni chon ne an muofu, to sani koro aneno!”'
  nhe-NT: 'Huajca nopa tlacatl quinnanquili: ―Ax nijmati intla yajaya se tlajtlacolchijquetl
    o axtle. San ya ni nijmati. Achtohuiya niitztoya nipopoyotzi huan ama hueli nitlachiya.'
  aii-aii: 'ܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܸܢ ܚܲܛܵܝܵܐ ܝܠܹܗ ܠܹܐ ܝܵܕܥܹܢ. ܐܝܼܢܵܐ ܚܲܕ ܡܸܢܕܝܼ
    ܟܹܐ ܝܵܕܥܹܢ، ܣܸܡܝܵܐ ܝܘܸܢ ܗܘܵܐ ܘܐܵܕܝܼܵܐ ܒܸܚܙܵܝܵܐ ܝܘܸܢ.“'
  esk-NT: Taavruma kiuniġai, “Ilaan qanusriułha nalugiga. Atausriq iḷisimagiga, uvaŋa
    ayauŋagaluaqtuami pakma qiñitlasriruŋa.”
  msb-msb: Nagsabat siya, “Dili ko aram kun parakasala siya. An aram ko lang na kasadto
    buta ako pero yana nakakita na.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² mi³tiug³ héi²: ―Tsa¹guiang³jni chi²júh² lán¹²dsa dsa²
    quián¹² Diú¹³. Hi² jøng² báh³ guiang³jni, hi² mi³lán¹²jni dsa² tiug³. Na¹ bíh³
    hi² ma²jniáng¹³jni ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ପଚେ ସେମନ୍‌କେ ସେ କଇଲା, “ସେ ପାପି ଲକ୍‌କି ନଏଁ ସେଟା ମୁଇ ଜାନି ନାଇ । ମାତର୍‌
    ମୁଇ ଗଟେକ୍‌ ବିସଇ ଜାନି ଆଚି ସେଟା ଅଇଲାନି, ମୁଇ ଆଗ୍‌ତୁ କାଣା ରଇଲି, ଏବେ ଦେକି ପାର୍‌ଲିନି
    ।”
  meu-meu: Ia e haere, eto, Ia na kara dika tauna eiava lasi lau asi dibagu; ḡau tamona
    mo dibagu, vanegai matagu ruaosi e kepulu, harihari eme papa.
  yva-NT: Umba vatano uma saumane so po raura akananto mansai pare, “Vatano napije
    apa ayao kakai no Ai pa rako, risyamo syantatukambe. Weramu sya ana syo raene
    mamo risyamo namanawe inamije ntuba, muno soamo inamije mpora ti syo nuge raen.”
  dgc-dgc: “Ewan ko tukoy éng makasalanan siya, éngˈwan,” kagi no lélake. “Basta i
    tukoy ko sana, éy buhékék to éya, éy nadid éy naketaék dén!”
  zpm-NT: ―Dieeṉda ―rëb me―. Naṉd naa dieṉ pe miech ngoopdoḻ nac me, te meṉ wena ye.
    Per me goṉ beeṉguiac lo naa, sac roḻd lo naa glo.
  hix-NT: Atxke ehtxoho hutwahra wehxaha, kekon hatà, noro. Onà wyaro ryehtxoho ryhe
    uhutwehe. Enhunu rotho rma, tonke harha wehxaha. Àro wyaro ryehtxoho ryhe uhutwehe,
    kekon hatà.
  sim-sim: Urik ormu mbara, �An amu hishandu, kavakavan unda ma or mo wahau. Hako
    ana heyewa karem, mas misokome anhi tumundari sir. Hako ter amu heyenduwa.�
  npi-ULB: तब त्यो मानिसले जवाफ दियो, “उहाँ पापी हुनुहुन्छ कि हुनुहुन्‍न, म जान्दिनँ
    । तर म एउटा कुरो जान्दछुः म अन्धो थिएँ र अहिले म देख्‍छु ।”
  cgc-cgc: Sabat ta mama, “Ula ko nlami daw ittaw ya na gapaayad ki yaken makasasala.
    Basta nlaman ko na dati yaken i bulag, piro anduni kakita aren.”
  tim-tim: Hain dâmbiâ hin dâep, “Woe, luâk bâleŋe dâi amâ bo nâŋgân. Hingât nâŋgân.
    Ulikŋânbak dewunne bok bokŋe manmâ gan. Dâ uŋak wan me wan ektân are amâ nâŋgân.”
    dâep.
  yor-yor: Nítorí náà, ó dáhùn ó sì wí pé, “Bí ẹlẹ́ṣẹ̀ ni, èmi kò mọ̀, Ohun kan ni
    mo mọ̀, pé mo tí fọ́jú rí, nísinsin yìí mo ríran.”
  wos-wos: Wungi wandaka dé diré wa, “Wuni yike wuni ye. Dé yikafre du wana haraki
    du wana. Angi male wuni xékélaki. Hanja wuna dama dé hiya. Némbuli wuna dama yikafre
    yandéka wuni jémba xé.”
  emp-NTPO: 'Daub̶errea b̶ad̶aba jarasia: –Mʌ̃a adua b̶ʌa idjia cadjirua obarida wa
    ocada. Ab̶abe cawa b̶ʌa mʌ̃ra daub̶errea b̶asida baribʌrʌ id̶ira unu b̶ʌda.–'
  eng-F35: 'So he answered and said: “That He is a sinner, I do not know. One thing
    I do know, that having been blind I now see!”'
  ind-ind: 'Dia menjawab, “Yesus orang berdosa atau bukan, saya tidak tahu. Yang saya
    tahu hanya ini: Dulu saya buta, tetapi sekarang saya sudah bisa melihat!”'
  pes-OPCB: 'جواب داد: «اینکه او گناهکار است یا نه، من نمی‌دانم. فقط می‌دانم که کور
    بودم و اکنون بینا هستم!»'
  mpt-mpt: e baabenea Ne mo tekein kenita naka ele hengminsabe gabibabe. Ne kukub
    olo tekein kebio sino ne kino tum getnenobu otane memalo webiatnenoa tememi olota
    ne tekein kebibo ge baabesea
  ssx-ssx: Kutupa mo halima꞉ ika꞉ pi hombo peaaso alota꞉ Ipikita꞉ hoke hau pa꞉la꞉
    halipe. I̱ mata꞉la꞉me. Pa hau homeketa꞉ handolome. Amba꞉ta꞉ yaka leke holu pea
    haowa꞉pate ameta꞉ yaka leke kila handolome leekeme.
  mkl-mkl: Ŋɔi í jɛ nŋɑ í ni, ɑmu de n kù mɑ̀ dulum ku jɛi njɛ. Ǹ jɛ fɛɛju wo ɑmmɑ
    nsɛi ǹ wɑ n yɛ ilu. Andi iyi ǹ mɑ̀ mbɛ.
  gaq-gaq: ଆତେନ୍‌ ରେମୁଆଁ ଉତର୍ ବିକେ “ମେଁ ପାପି ଲେଃ ଣ୍ଡୁ ନେଙ୍ଗ୍ ନ୍ନାମ୍ୟାକେ ଣ୍ଡୁ । ମାତର୍‌
    ମୁଇଙ୍ଗ୍ ସାମୁଆଁ ମ୍ୟାନ୍ଲେକେ ନେଙ୍ଗ୍ କାନା ନ୍ଲେଗେ ଏକେ କେୟାଣ୍ଡିଂକେ ।”
  gof-RNT: Addey zaaridi, “I nagaranchcho gidin, gidonna ixxin ta erikke. Taani qooqe
    gideyssanne ha77i xeelleyssa he issibaa erays” yaagis.
  unx-unx: ଏନ୍ତେ ଇନିଃ କାଜିରୁହାଡ଼ାଦ୍‍କଆଏ, “ଇନିଃ ପାପିହଡ଼ ତାନିଃ ଚାଏ ନାହାଁଲିଃ ଏନା କାଇଙ୍ଗ୍‌
    ସାରିୟାଃ ? ମିଆଁଦ୍‌ କାଜି ସାରିତାନାଇଙ୍ଗ୍‌, ଆଇଙ୍ଗ୍‌ କାଣାଁ ତାଇକେନାଇଙ୍ଗ୍‌, ଆଡଃ ନାହାଁଃ
    ନେଲ୍‌ ଦାଡ଼ିତାନାଇଙ୍ଗ୍‌ ।”
  gah-gah: 'Liki likago, áisi láa loko lo kimimó: Eza nene lihima netá aleaká ve nehe
    nene gelenamumóza, netá hámakó gelenouve. Neza goí oko nogómula likamó minumómaha
    itína nogómulánema ánigokave loko lamaná gelenouve.'
  lcm-lcm: Na kala polpol ta, “Iau? Vei kavpo igenen rikek nganing vo parik. Parik
    napa nas. Sikei napo nas aro luai ta aino natapo mata ba, sikei kana nalapo mata
    arai!”
  aer-aer: Re akenhe angkirtneke, “Ayenge kwenhe ikwere akutne aneme nhenge re apekele
    artwe akurne anemeke, ithwenge apeke. Arne anyenteke ware kwenhe ayenge akaltye
    aneme ayenge-arle, arrekwele alknge pwenge anekeke, arlte lyete anteme the areme!”
  qvc-NT: 'Chaymi chay runaqa nirqan: —Manam noqaqa yach''anichu: Uchayuqchu Jisusqa
    ichu mana, nishpa. Piru kaytallam yach''ani: Sarku kashqaymandam rikakunina, nishpa.'
  tgl-ULB: 'At sumagot ang taong iyon, “Kung siya man ay isang makasalanan, hindi
    ko alam. Isang bagay ang alam ko: Noon ako ay bulag, at ngayon ako ay nakakakita
    na.”'
  cbs-NT: 'januxun ana jatu yuikin: —Juni chakabumenkain, en unanmaki. En bekunbiaken
    ikis ea uinmashina ja besti en unaiin— jatu wa'
  xtm-NTPP: 'Te ni ndakone''e tee ma: ―‍Masu jini sa nú tee ndiso kuechi kúu de xi
    ña''a. Kovaa ja jini sa kúu ja ni iyo kuaa sa, te vitna chi kúu nde''ya sa ―‍kúu
