  cop-BHC: ⲠⲀⲖⲒⲚ ⲞⲨⲚ ⲠⲈϪⲰⲞⲨ ⲘⲠⲒⲂⲈⲖⲖⲈ ϪⲈ ⲞⲨ ⲚⲐⲞⲔ ⲈⲦⲈⲔϪⲰ ⲘⲘⲞϤ ⲈⲐⲂⲎⲦϤ ϪⲈ ⲀϤⲞⲨⲰⲚ ⲚⲚⲈⲔⲂⲀⲖ
    ⲚⲐⲞϤ ⲆⲈ ⲠⲈϪⲀϤ ϪⲈ ⲞⲨⲠⲢⲞⲪⲎⲦⲎⲤ ⲠⲈ.
  buk-buk: Boc-dinaŋ ŋac si yom so dau, ma sêndac ŋgac dau tiyham, “Am ŋgac daôm,
    am ŋgac naŋ iŋ kôm am nem tanôm po asê, ma bocdinaŋ am sôm sake pi iŋ?” Ma iŋ
    sôm, “Iŋ propet daŋ.”
  pri-NT: 'Â rà tawèeri mwara i pwi âboro a bwi pâ: «Dà cè pai niimiri''gà naa gooé,
    na é nama gà niâ?» Â é tòpi tàra pâ: «É pwi *péroféta [na é me gée goo wà Pwiduée].»'
  zpq-NT: 'Na'' da'' yoble gose''e ben'' golje'' nc̱hoḻe'': ―¿Bi žo'' le'' c̱he ben''
