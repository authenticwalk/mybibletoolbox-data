    sotꞌ nak reꞌreꞌ: «Ra̱j hat chaj soꞌ bih nacapaj chiri̱j i Jesus reꞌ xtehbic reh
    nakꞌ awach? nqui take reh. Reꞌ winak reꞌreꞌ jeꞌ wili xikꞌor queh: «Reꞌ hin nicapaj
