  tue-tue: 'Teero tiirá, cʉ̃́ã capeari ĩñahẽgʉ̃ niimiãrigʉre sãĩñáyira sũcã: —Mʉʉte
    ¿deero jĩĩĩ mʉʉrẽ ĩñarĩ tiiárigʉre? jĩĩyira. —Yʉʉja “profeta niiĩ” jĩĩã, jĩĩyigʉ.'
  bjp-bjp: Ke, ri ka diik ta u la aragii, “O wol le i matngan kaltu arafah? Wara le
