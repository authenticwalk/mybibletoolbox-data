  kxv-kxv: ପାରୁସିୟାଁ ଅ଼ଡ଼େ ୱେଣ୍ତେ ଏ଼ କା଼ଣାଇଁ ୱେଚେରି, “ଏ଼ୱାସି ନୀ କାଣ୍‌କା ନେହିଁ କିୟାତେସି,
