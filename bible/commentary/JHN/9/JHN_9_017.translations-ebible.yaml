  pjt-pjt: Kaya piṟuku wati panyangka Paṟatji tjuṯangku wangkangu, “Nyuntunya kunyu
    kuṟu aḻaṉu wati nyara paluṟu, kan nyaa wangkanyi palunya?” Ka wangkangu, “Nyara
    paluṟu wati Godaku wangkatjara alatjiṯu.”
  cwe-cwe: Maabaho wamuuza kaidi munhu ija, “Kulonga munhu iyo kakuhonya meso yako.
    Lelo weye kwolongaze kumsonhela munhu iyo?” Kawedika, “Munhu iyo ni mulotezi wa
    Mulungu.”
  daa-NT: 'Ŋu indiig pey nool kaak pil-ak aman : « Kiŋke gay pakira maa ɗo bi ka gem
