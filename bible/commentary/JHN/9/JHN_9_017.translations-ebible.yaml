  adz-adz: Da itip igut i garam maran gampaman da dauman igi, “U bufaringꞌ garam nanga
    agu maram dauman igi garam idzuwai?” Da arangan ini binaꞌ, “Arangan profet mangan.”
  sri-sri: 'Irasirirã dupaturi koye ĩãmasĩbiridire sẽrẽñañurã doja: —Mʉkoa, ¿naásũ
    ãrĩrĩ mʉrẽ koye ĩãmasĩmakʉ̃ iridire? Ĩgʉ̃ yʉjʉyupʉ: —Ĩgʉ̃ Marĩpʉ kerere weredupiyugʉ
    ããrĩ́mi, ãrã yʉ, ãrĩyupʉ.'
  nal-nal: Lamuraana, di iaari xaarik sin a marawif malasing kari, “Guna piaat aze
    wana naan? Avuna naan ka varalakaas a maraam.” A rapti xa xis naandi naako, “Naan
    a profet.”
  kyq-kyq: 'Gɔtn se tɛr naaɗe tɔnd mɛtn gaabm iŋgo kaam‑tɔɔkɔ se daala ɔɔ: «Maak‑saapm
    naai ki num, gaabm ɔɔɗio kaami se, naai ɔɔ ɗi?» Naan̰ tɛrlɗen ɔɔ: «Naan̰ se debm
    taaɗ taar teeco taar Raa ki.»'
  kwd-kwd: Ma Farasii lo'oo gila ka orisia 'ilo'oo la'u na nga wane lo'oori, “'Ino'ona
    mai 'i'oo iiria la Jisas ne'e gulaa nga maamu, nga 'olataa na 'i'oo madafia suria?”
    Ma ngaia ka 'ilo'oo, “Ngaia nga profet.”
  ded-ded: Tohoma kicpisicngo kicfifi anec, ye monggoc kpesimigec, “Ge ngic kicga
    merecgeec, yeac dafi denec?” degec deec, “Ye profete mong.”
  ewe-ewe: Mlɔeba la, wogatrɔ ɖe ŋkuagbãtɔ la ŋu hebiae be, “Ame ka ƒomevi nèbu be
    enye? Wòe wòʋu ŋku na.” Ŋutsu la ɖo eŋu na wo be, “Nyagblɔɖila wònye.”
  nuy-nuy: Ngijang nubagi-yung wunu-yambiḻibiḻingaani na-wurrujung-guy. “Nuynjaminggarrina
    nuynjambina? Yangi-nyung yuga nubagi-yung na-Jesus? Nagang yamba aadanu nini-waṉagayn
    nga nini-maṉdhiyn?” wurru-yamayn. Nigaayung ni-yamayn, “Nubagi-yung niga naa-ja-jambini-yinyung
