  arb-NAV: 'وَعَادُوا يَسْأَلُونَ الَّذِي كَانَ أَعْمَى: «وَمَا رَأْيُكَ أَنْتَ فِيهِ
    مَادَامَ قَدْ فَتَحَ عَيْنَيْكَ؟» فَأَجَابَهُمْ: «إِنَّهُ نَبِيٌّ!»'
  cop-CNT: ⲡⲁⲗⲓⲛ ⲟⲩⲛ ⲡⲉϫⲱⲟⲩ ⳿ⲙⲡⲓⲃⲉⲗⲗⲉ ϫⲉ ⲟⲩ ⳿ⲛⲑⲟⲕ ⲉⲧⲉⲕϫⲱ ⳿ⲙⲙⲟϥ ⲉⲑⲃⲏⲧϥ ϫⲉ ⲁϥⲟⲩⲱⲛ ⳿ⲛⲛⲉⲕⲃⲁⲗ
