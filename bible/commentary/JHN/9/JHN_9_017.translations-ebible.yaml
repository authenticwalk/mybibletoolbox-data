  yrb-yrb: '@see-verse:JHN.009.016'
  maa-NT: 'Ìjngoò k''a kitjànangui‑la̱ jè xi̱ta̱ xi mìkiì tsejèn‑la̱ xi jye kjòndaà‑ne,
