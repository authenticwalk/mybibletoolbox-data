  jpn-1965: そこで彼らはもう一度、盲人に言った。「あの人が目をあけてくれたことで、あの人を何だと思っているのか。」彼は言った。「あの方は預言者です。」
  fra-SBL: 'C''est pourquoi ils redemandèrent à l''aveugle : « Que dis-tu de lui,
