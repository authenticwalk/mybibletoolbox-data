    ―Nej nikijta nik in yon tlakatl profeta.'
  asm-FB: সেয়ে, তেওঁলোকে আকৌ সেই অন্ধ জনক সুধিলে, “যি মানুহ জনে তোমাৰ চকু মুকলি কৰিলে,
    তুমি তেওঁৰ বিষয়ে কি কোৱা?” মানুহ জনে ক’লে, “তেওঁ এজন ভাৱবাদী।”
  okv-okv: Pharisee embo nei uhoho na ereto isoro ke eto kuru embo kondena amita degi
