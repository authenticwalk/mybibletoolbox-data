    sikandin, na mà din, “Propeta gó sikandin.”
  faa-faa: Tafatafaraka aporo hi mesa mafasaki Ferese aporomo efera hunia someraka,
    “Né hi mafasa aporoane nómo epapaka hemakapurakanare?” Airakano aporo hi mesa
    mafasamo someraka, “E porofete apororeapo.”
  kik-kik: Mũthia-inĩ Afarisai acio makĩhũgũkĩra mũndũ ũcio warĩ mũtumumu, makĩmũũria
    atĩrĩ, “Wee ũkuuga atĩa ha ũhoro wake? Nĩwe araahingũrire maitho.” Nake mũndũ
    ũcio agĩcookia atĩrĩ, “Nĩ mũnabii.”
  cap-NT: 'Jalla nuz̈ t''aka t''aka cjiscu, wilta nii zurquiztan c̈hjetinta z̈oñz̈quiz
    pecunchic̈ha, tuz̈ cjican: —¿Amqui kjaz̈um cjii, am c̈hjujqui c̈hjetiñi z̈oñz̈
    puntu? Nii z̈oñiqui tuz̈ kjaazic̈ha: —Wejrqui cjiwc̈ha, jalla niic̈ha Yooz cuntiquiztan
    chiiñi profet z̈oñipanqui.'
  ksr-ksr: Kaeŋ deema eja jaagoo iikawanoŋ mombo eleema kaŋ jegi, “Jaaga metooroti,
