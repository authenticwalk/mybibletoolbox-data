  not-NT: 'Aisati yosamitaigairi sërari comarajatabetacha: —¿Pairo pingantocoqueri
    obiro yamai iniacagajiminta? Icanque: —Iriro comantantatsiri.'
  plu-plu: 'Igkis kapusa ayapte ner makniwtinene ariw gimotpen. Igkis ayapri: ―Ya
    pis? Mmahki pit ner awayg ku pariye pipiyhetni? Igme kaytwa giwnkis: ―Nuthu ig
    Uhokri gawnepe.'
  iou-iou: Täŋpäŋ äma uwä äneŋi ŋode iwet yabäŋkuŋ; Äma dapunka täŋpewän ijino u gäkä
    unita netä yäŋ yäyan? Ude yäwäwä yäŋkuk; U profet kubä yäk.
  ntp-NT: 'Dai ʌpamu tʌcacai ʌgai ismaacʌdʌ maiñʌaadatadai daidʌ itʌtʌdai: ―¿Dai aapi
