    ―Aanʌ gʌnaagidi saidʌ ʌrʌmo Diuusi ñiooquituldiadamigadʌ ―astʌtʌdai.'
  rai-rai: Raa pakaan balet a kum Parisaaio diat tiri a muaana maa naa, “Aawa un piri
    u ra muaana baa i wababo paa a mataam?” I baalu diat naa, “Ia a propet.”
  haw-1868: Ninau hou aku la lakou i ua makapo la, Heaha kau e olelo ai nona, I kona
    hookaakaa i kou mau maka? I mai la keia, He kaula ia.
  ffm-ffm: 'Farisa''en ɓee lamndii bumnooɗo oo kasen: —Aan nee, ko mbiyataa e bumtinɗo
