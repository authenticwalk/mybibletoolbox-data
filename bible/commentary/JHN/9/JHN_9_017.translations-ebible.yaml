verse: JHN.009.017
translations:
  kpx-kpx: Kateaito tota malaha nehe ke belaha moleai avoe, “A loui kosea, ‘Iesuu
    di ni hoesehavonu.’ Iale a huhuige ata keu ata oleteale.” Ige malaha keu namigevei
    avoe, “Keu beloveta ata.”
  okv-H: Pharisee embo nei uhoho na ereto isoro ke eto kuru embo kojena amita degi
    ke ehako einge eto ingia, “Aravorate embo amina no tihi ehei javotoho ehija te
    no hotembari avo deire ejo ingore.” Ainge eo embo amina, “Embo amo Peroveta ra,”
    ainge ena.
  tbo-tbo: Ega yaka Palisihi tu matakekena hi lubayadena meya hi pa, ‘Tam iyowai om
    winugonugotuhu lawana matam i dewadewaya binei?’ Ma tu matakekena i baha i pa,
    ‘Tauna Yaubada a tu bahapiko gehouna.’
  mal-C: 'അന്ധനായിരുന്നവനോട് അവർ വീണ്ടും ചോദിച്ചു: “നിനക്ക് അയാളെക്കുറിച്ച് എന്താണു
    പറയാനുള്ളത്? അയാളാണല്ലോ നിന്റെ കണ്ണുകൾ തുറന്നത്!” “അദ്ദേഹം ഒരു പ്രവാചകനാണ്,” ആ
    മനുഷ്യൻ മറുപടി പറഞ്ഞു.'
  grc-SR: Λέγουσιν ⸆ τῷ τυφλῷ πάλιν, ⸉Σὺ τί⸊ λέγεις περὶ αὐτοῦ, ὅτι ἤνοιξέν σου τοὺς
    ὀφθαλμούς; Ὁ δὲ εἶπεν ὅτι Προφήτης ἐστίν.
  bgc-bgc: उननै उस आंधै तै फेर कह्या, “जिस माणस नै तेरे ताहीं आँखां की रोशनी दी सै।
    तू उसकै बारै म्ह के कहणा चाहवै सै?” उसनै कह्या, “वो नबी सै।”
  khz-khz: Ne Parisea talimara na votalima magerenagiato, negetiwato, “Goi okilana
    ia na matamu pevega-alira notina? Goi na ia raka ogita-tiwaana?” Ia evega-geleto,
    netiwato, “Ia peroveta talimana.”
  deu-TKW: 'Da sagten sie wiederum zu dem Blinden: Was sagst du von ihm, darum daß
    er dir die Augen aufgethan? Er aber sagte: daß er ein Prophet ist.'
  zsr-NT: 'Leyúbl gulanabnëꞌ bönniꞌ naꞌ ziꞌal nachúl lahuëꞌ, taꞌnë́ꞌ: ―¿Bizxa rnauꞌ
    liꞌ queëꞌ bönniꞌ naꞌ, bsaljëꞌ yöj lauꞌ? Lëꞌ rnëꞌ: ―Naquëꞌ bönniꞌ ruꞌë didzaꞌ uláz
    queëꞌ Dios.'
  lin-lin: 'Batunaki lisusu mokufi miso : — Bongo yo, olobi nini na tina na ye, pamba
    te ezali miso na yo nde abikisi ? Azongiselaki bango : — Azali mosakoli.'
  hns-NT: 'Tab oesab aadmie se poetjhies: „Toe okare biese me ka sotje hai? Oe to
    tor aakhie attjha karies hai.” Tab oe bolies: „Hamare djaan me oe ekgo Parmeswar
    ke sanesia hai.”'
  noa-E: warag chi dau khĩsu khitarragta, —Pua khĩirjuawai ¿khanim woun agá? Pʉ dauta
    irua monaautarr aawai puata i jaauju aai chirʉmgui aajeejim anʉm irig. Magbaawaita
    ichdëu, —Mua oowai merag chukhu sim, jãan ich Ẽwandam jua theegau nem wau nʉrrʉmta
    jãg nʉrrʉmgui ajim aajem.
  eng-EMTV: They said to the blind man again, “What do you say about Him, since He
    has opened your eyes?” He said, “He is a prophet.”
  mib-NT: 'Te ni cacajnūhún tucu de tēe ni īyo cuáá un: Róhó, ¿ndese cáhán rō sɨquɨ̄
    tée ni nanune tɨnūu ró núu súcuan? Te máá de ni cahān de: Ɨɨn tēe nácani jnūhun
    Yaā Dios cúu de, áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ खुने़ॽ आल्‍लसाङ् याम्‍मो सेःन्‍मे़दोसु, “ये़सुरे़ खे़ने़ॽ
    निःमा के़सुक्‍पा के़जोगे़आङ् के़वाॽ, हे़क्‍केःल्‍ले़ खुने़ॽ कुयाःम्‍बेओ खे़ने़ॽ
    थे के़बाःत्तुबे?” खे़ल्‍ले़ नोगप् पिरुसि, “खुने़ॽग माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पारो॥”
  xnj-xnj: Vakamkota kavili, “Veve wijova wuli kumvala mwene?” “Ndava akudindwili
    mihu?” Akavayangula, “Mwenuyo ndi mlota wa Chapanga!”
  mmx-mmx: La lubung Parisi diga sue amu manga mo laradi, “U lok do neni i lox avukat
    luxatli ram. Kereva lodoxoma ram tin?” La neni ga vorang i ridi xeretna, “Neni
    leeme vapaase ali.”
  cbr-NT: 'Usai Jesús ñui quiquin ca bëpë́xcucë uni amiribishi ñucátëcëancëxa: —¿Min
    sináncëx cara an mi bëpë́xcucë uni ax uisa uni ''ic? Cacëxun ca cacëxa: —''Ën
    sináncëx ca ax an Nucën Papa Dios quicë bana uni ñuixuncë uni a ''icën.'
  tee-NT: 'Tasacmichokopa aktam ju anu'' alak''ach''ix ixjunita. Tajunich: ―Ju uxint''i
    tis chavaich lhiulai ju xalakpulak''oxiyan lamilakchulh. Pus ju anu'' alak''ach''ix
    ixjunita naulh: ―Yuchi ju lapanac ju najun ixchivinti Dios.'
  eng-LSV: They said to the blind man again, “You—what do you say of Him—that He opened
    your eyes?”
  cak-NT: 'C''ajari'' ri achi''a'' fariseos xquic''utuj che ri achi moy ri nitzu''n
    chic: ¿Anchique chi achi ri Jesús nanojij ret, ri xu''on chawe chi cami jatzu''n
    chic? Y ri achi ri'' xu''ij: Ren nin-ij chi ri Jesús jun achi ri nuk''alajij ri
    ni''ix che roma ri Dios, xcha'' chique.'
  pah-NT: 'Igwete g̃a ea''javi hehae''ỹgwera''ga pe: —Oro nde? ei g̃a ga pe. Po ga
    nde mbohehakatui marãi re po nde ga pe a''ero? ei g̃a. —Tupana''ga nhi''ig̃a mombe''uhara''ga
    po, a''e ji, ei ga g̃a pe.'
  sja-NT: 'Maap''eda waya iidijida naaweda tau p''ãriu badamaa: —Pɨa ¿k''ãata k''ĩsia
    bɨma ajida, jã eperãpa pɨ tau jɨpadade? Ichia p''anauji: —Mɨ-it''ee iru Ak''õre
    pedee jaraparida aji.'
  xed-xed: 'Ka həŋ nda tsa mndu ya mantsa: «Wa tsa mndu ta mbaghafta ya ka kagha ta
    gray na?» ka həŋ ka mahis nda tsi. «Anabi ya,» kaʼa nda həŋ.'
  glk-glk: 'پس ایدفعه دیگر از اون وَورسه‌ییدی: «تو خودت درباره‌یه اون چی گی؟ چونکی
    تی چشمأنه، اون بازه کوده.» جواب بده: «اون نبی‌یه.»'
  mks-NT: 'Já na̱casáhá ndáca̱ tu̱hún tucu na da̱ na̱sacuu da̱ cua̱á cán já cáchí
    na̱ já xi̱hi̱n dá: —Ta viti na̱nu̱ná nu̱u̱n na̱caja da̱ ja̱n. Yo já cúú dá cáchún
    —na̱cachi na. Já na̱nducú ñehe da tu̱hun nu̱ ná já na̱cachi da já xi̱hi̱n ná:
    —Ye̱he̱ cáchí i̱ ña̱ cúú dá in profeta —na̱cachi da.'
  gfk-S: 'Kaie di ga tiri habaling no tunana nong ga pulo nalalie horek: “Ikino tunana
    ga papos ira iruo matam. Kaie, augo, nu tange hohaam utana?” No tunana ga babalu
    be, “Aie tike tangetus.”'
  bmu-bmu: Mewö deŋgetka jegömöl azi miaŋgöreŋ kunbuk liliŋgöba jiget, “Jegi metohoyöhi,
    yaŋgöra mönö denöwö jiman?” Mewö jigetka “Kezapqetok azia akza,” jiyök.
  dgz-dgz: Ap menan uiwa gapan mu entanan apan yame boraseni inap singui wan, “Ge
    yamaga Iesu watapen. Endi me menan anenen waingi.” Apan gare wan, “Me God noa
    wainiwa.”
  eng-GNV: Then spake they vnto the blinde againe, What sayest thou of him, because
    he hath opened thine eyes? And he sayd, He is a Prophet.
  zaa-NT: 'Làniana gunàba titsa'' cą attu vuelta nu uccuą ciéguá nna ra cą: Lù''chu
    nna, biani ra lu'' qui'' nu guthàlia lo lu'' ą''. Lą nna rą: Ná bi ttu profeta
    qui'' Tata Dios.'
  eng-WEBSTER: They say to the blind man again, What sayest thou of him, that he hath
    opened thy eyes? He said, He is a prophet.
  guh-guh: 'Nexata icatsia fariseovi yanijoba pitaxutotsëcënaenëmijavabelia. —¿Detsa
    jane xamë bejamatabëitsimë ponë caitaxutoxanepanaeyaexana yabara? jai fariseovi.
    Nexata pitaxutotsëcënaenëmi jumaitsi: —Bajaraponë cajena Diosojumepaebinë profeta,
    jai.'
  bon-bon: Parisea sigu biname cina cuta cääri itemlisi pui biname ne egä, “Maane
    lipu ngene jotwaninite pui biname poto cidi me, meebine lui te miiji naawenige?”
    Tabe jejemige egä, “Cane apu ngene jotwaninine, egä tabe lui Acejiyame me mename
    biname gyene.”
  nhw-BL: 'Huan sempa nopa fariseos quitlatzintoquilijque nopa tlacatl catli mochicajtoya:
    ―¿Tlaque tiquijtohua ta tlen yaya catli mitztlachiyalti? Huan nopa tlacatl quiijto:
    ―Yaya se tlajtol pannextijquetl.'
  swh-ONEN: Hivyo wakamwambia tena yule mtu aliyekuwa kipofu, “Wewe ndiwe uliyefumbuliwa
    macho, wasemaje kuhusu mtu huyo?” Maana macho yako ndiyo yaliyofumbuliwa. Yeye
    akawajibu, “Yeye ni nabii.”
  wbi-wbi: Pe aVafalisayi vakamposi kange umuunhu jula vakati, “Asi, uve ghwiti ndaani
    vwimila umuunhu juno akusosisie amaaso?” Umwene akavamula akati, “Une niiti umuunhu
    jula m'bili ghwa Nguluve.”
  bba-bba: Bɑ kpɑm wɔ̃ko wi bikiɑ bɑ nɛɛ, wunɛ mɑɑ ni? Wunɛ wi durɔ wi, u yɑm wɑɑsiɑ,
    ɑmɔnɑ ɑ wi ɡɑrisi. Mɑ u nɛɛ, Gusunɔn sɔmɔwɑ u sɑ̃ɑ.
  eng-KJVCPB: They say unto the blind man again, What sayest thou of him, that he
    hath opened thine eyes? He said, He is a prophet.
  kgk-NT: 'Upéa-gwi oporandu jevy hesapyso e''ỹ va''ekwe-pe: —Mba''eixagwa hekoha
    va''e tipo nde resa apohare? he''i. —Emombe''u katu ore-vy hesegwa, he''i íxupe
    fariseu kwéry. —Nhandejáry nhe''ẽ-py omombe''u va''ety voi upe va''e, he''i fariseu
    kwéry-pe.'
  waj-waj: 'Ivaara Farisaiya kava inna yaparaida tunoo: A kiannanoo: Iva ni avuuvaa
    tuqinnaivaivee, kiaa innara dataa kuainna kiannannee? tuduu rikioo iya sai tunoo:
    Ivo forofetaavaivee,'
  cpy-cpy: 'Ari rapiitakiri rojampi-tziri kamampo-waaki-witachari, ikantziri: “¿Iita
    pikenkishiryaari eeroka, iitama kowichaata-kahaemiri kameetha?” Ikantzi rirori:
    “Kamantan-taniri rirori.”'
  ekk-PKP: Siis jätkasid nad mehe küsitlemist. „Mida arvad siis sina temast, ta avas
    ju sinu silmad,“ küsisid nad. „Kindlasti on ta prohvet,“ vastas mees.
  mpx-mpx: Inoke abwe Palisi hi nel al tau toto valila matana i kai elana hi ba, “Yaa
    owa wam nuwatu ga i ola tau o kaiwena? Kaiwena owa te matam i abubun.” Tau o analiya
    i lahe i ba, “Iya palopita etega.”
  wbp-wbp: Ngula-jangkaju, yardalu payurnu yangkaju wati Paraji-paturluju, “Yalirli
    watingki ngulangku kujangku nganta nyuntu parlpuru-manu. Ngulaju ngula-juku. Nyarrpa
    kanpa manngu-nyangu ngana nganta nyanunguju?” Nyanungurlulku-jana jangku-manu
    yangkangkuju watingki, “Nyanunguju watiji ngulaju Kaatu-kurlangu jarukungarduyu.”
  luo-luo: Eka negichako gidonjore gi muofuno, mi gipenje niya, “In manende ochangi,
    to iwacho angʼo kuome?” Ngʼatno nodwokogi niya, “En janabi.”
  nhe-NT: 'Huan sampa nopa fariseos quitlajtlanijque nopa tlacatl tlen mochicajtoya:
    ―¿Tlaque tiquijtohua ta tlen yajaya tlen mitztlachiyalti? Huan nopa tlacatl quiijto:
    ―Yajaya se tiocamanalojquetl.'
  aii-aii: 'ܡܸܢܕܪܸܫ ܒܘܼܩܸܪܗܘܿܢ ܡ̣ܢ ܗ̇ܘ ܣܸܡܝܵܐ: ”ܐܲܢ݇ܬ ܡܘܼܕܝܼ ܒܹܐܡܵܪܵܐ ܝܘܸܬ ܒܘܼܬ ܐܵܗܵܐ
    ܐܢܵܫܵܐ، ܣܵܒܵܒ ܗ̇ܘ ܦܬܝܼܚ ܠܹܗ ܥܲܝ̈ܢܘܼܟ݂؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܢܒ݂ܝܼܵܐ ܝܠܹܗ.“'
  esk-NT: Pharisee-ŋuruat apiqsrutqiḷgiññiġaat taamna aŋun, “Qanuġli nipliutigitlanayaqpiuŋ
    ilaa qiñitlasripkaġnipḷutin?” Taavruma kiuniġai, “Sivuniksriqirauruq.”
  msb-msb: Tapos naghunga gihapon sinda sa dati buta, “Ikaw naman, nano an masasabi
    mo manungod sa iya kay an imo mga mata napamuklat niya?” “Propeta siya,” an sabat
    san lalaki.
  cpa-NT: 'Jøng² ca¹juúh²dsa calah, ca¹tsáih¹dsa dsa² mi³tiug³: ―¿He² juúh²hning ja³cog²
    dsa² héi², dsa² ca¹jmo¹ hi² jniah¹hning? ―ca¹juúh²dsa. Jøng² ca¹juúh² dsa² héi²:
    ―Dsa² hǿ² jǿg³ quiah¹² Diú¹³ báh³ héi² ―ca¹juúh²dsa.'
  dso-dso: ସେଟାର୍‌ ପାଇ ସେମନ୍‌ ସେ ଲକ୍‌କେ ଆରି ତରେକ୍‌ ପାଚାର୍‌ଲାଇ, “ତକେ ଜିସୁ ନିମାନ୍‌ କଲାଜେ
    ଦେକି ପାର୍‌ଲୁସ୍‌ନି । ଏନ୍ତି ବଇଲେ ତୁଇ ତାକେ କେ ବଲି ବାବ୍‌ଲୁସ୍‌ନି ?” ସେ ଲକ୍‌ ସେମନ୍‌କେ
    କଇଲା, “ସେ ଗଟେକ୍‌ ବବିସତ୍‌ବକ୍‌ତା ।”
  meu-meu: Bena idia ese mata-kepulu tauna ma e nanadaia lou, eto, Oi matanlu luaosi
    na ina tau ese e hapapa. Oi be ede o gwauraia tomamu? Mani a hereva. Ia e haere,
    eto, Ia na peroveta tauna.
  yva-NT: Umba vatano Parisi wo vatane umawe anajo akato ware, “Vatano po namije raveti
    mpora ti nyo nuge raen pamo animaisye mi nyo ratantona Ai?” Naije po raura pare,
    “Vatane so anawae pa.”
  dgc-dgc: Nadid kinagi de man dén to lélake, a “Siko, anya i isip mua, da siko kan
    i pinahusay na tu mata?” “Purupeta siya a talaga,” kagi na.
  zpm-NT: 'Dzigo wbiire zho bnabdiidz zho lo me, rëb zho: ―Luu waa, ¿cho rzac luu
    nac meṉ ne beeṉguiac lo luu ga? Pquiab me rëb me: ―Ible Dios pxeeḻ me. Tib meṉ
    ne ziadteed xtiidz Dios lo miech nac me.'
  hix-NT: Àro ke, onà wyaro nketxkon xarha tà, enhunu rotho wya. Àsok màkeno, omoro,
    noro hoko, ketxkon hatà. Oyontanàhyak hatà. Àsok màkeno, noro hoko, ketxkon hatà.
    Khoryenkomo rwonà yokarymanye ro me haxa we naha ha, noro ha, kekon hatà, enhunu
    rotho.
  sim-sim: Urik indik orin limu silira, �Mir mberem mi hishindu, ma or uwak misokome
    mihi jivik nawa ma oto mberemhi ma ri?� Karem li silirik ormu mbara, �Or profet
    oria.�
  npi-ULB: त्यसकारण, तिनीहरूले त्यो अन्धो मानिसलाई फेरि सोधे, “उसको विषयमा तिमी के
    भन्छौ, किनकि उसले तिम्रा आँखा खोलिदियो ?” अन्धो मानिसले भन्यो, “उहाँ एक अगमवक्‍ता
    हुनुहुन्छ ।”
  cgc-cgc: Gainsa danen ta mama na nayad en, “Ino maambal no parti ta ittaw ya na
    gapaayad ta imo na mata?” Sabat ta mama, “Kanen an isya na prupita.”
  tim-tim: Akto luâk dewunŋe bok bokŋe agep are lâuwâŋe magaŋmâ, “Dewunge mem hulaŋdâp
    aregât amâ gugak gain gain nâŋgaŋdât?” dâm magaŋbiâ dâep, “Yâk amâ propete siâ.”
    dâep.
  yor-yor: Nítorí náà, wọ́n sì tún wí fún afọ́jú náà pé, “Kí ni ìwọ ní wí nípa rẹ̀,
    nítorí tí ó là ọ́ lójú?” Ó sì wí pé, “Wòlíì ní í ṣe.”
  wos-wos: Wungi reta di dama hiyandé duré wambula wa, “Ména damaré yikafre hurundé
    duka yingi méni we?” Wungi wakwexékéndaka dé wa, “Dé Godna profet nak dé.” Wungi
    dé wa.
  emp-NTPO: 'Mãwã duananaped̶a wayacusa dji daub̶errea b̶ad̶aa iwid̶isid̶aa: –Maʌ̃
    ẽberã, bʌ dau biabid̶ara bʌmaarã ¿caida mãwã b̶ʌ? Daub̶errea b̶ad̶aba panusia:
    –Mʌ̃maarã idjira Ãcõrẽneba bed̶eabaria.–'
  eng-F35: So they address the blind man again, “What do you say about him, in that
    he opened your eyes?” He said, “He is a prophet.”
  ind-ind: Lalu mereka bertanya lagi kepada orang itu, “Nah, menurutmu sendiri bagaimana?
    Karena kamu yang sudah dibuatnya dapat melihat, apa pendapatmu tentang Yesus itu?”
    Orang yang tadinya buta itu menjawab, “Dia adalah nabi.”
  pes-OPCB: 'آنگاه فریسی‌ها بازگشتند و به آن مردی که قبلاً نابینا بود، گفتند: «تو
    خودت چه می‌گویی؟ این شخص که چشمانت را باز کرد، کیست؟» جواب داد: «به نظر من باید
    پیامبری از طرف خدا باشد.»'
  mpt-mpt: kesoa Felisiei naka ele imin baabaniba Keb kino klaubkene naka ele kobo
    fatnamin nakabo gabebe? gesiba e baabenea E Gode weng omkeimalin nakabo ge baabesebe.
  ssx-ssx: Kutupa mo Pa꞉tisi haliwekima꞉ hande hali pa꞉ta꞉ hoto ma꞉nda꞉ paa lota꞉
    pitolo alota꞉ Nakana꞉ma꞉ alota꞉ Yaka leke kilaeya꞉me alepateta꞉ ipiki pa꞉ta꞉ eki
    hone witelepe lemekeme. Mo halima꞉ hombo peaaso alota꞉ Ipikita꞉ Koda꞉na꞉ potopede
    halie la leekepate
  mkl-mkl: Ŋɔi ɑ̀ bee fɛɛjuu mɑ́ ɑ̀ ni, si kuyɛi ɑwɔ tɑkɑɛ ni, bɛirei ì yɔɔ, ɑwɔ iyi
    í jɔ̀ ì yɛ ilu. Nɔ í ni, wɑliii.
  gaq-gaq: ଫାରୁଶୀଇଂ ଆତେନ୍‌ ରେମୁଆଁକେ ବାରି ମୁଇଂତର୍ ସାଲିଆକୁକେ, “ନା ବାସଙ୍ଗ୍‌ ନାଡିଙ୍ଗ୍‍,
