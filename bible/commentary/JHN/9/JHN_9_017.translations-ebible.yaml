    è chang, “Ai ne chaig ro.”
  eng-TCENT: So they said to the blind man again, “What do yoʋ say about him, since
    he opened yoʋr eyes?” The man said, “He is a prophet.”
  eng-BSB: So once again they asked the man who had been blind, “What do you say about
    Him, since it was your eyes He opened?” “He is a prophet,” the man replied.
  cpu-NT: 'Ari japiitakeri josampitziri mavityaakivetachari: “¿Ipaitama pikinkishiretari
    eeroka, itzimikama amenakagaimiri kameetha?” Ikantzi irirori: “Kamantantaneri
    jinatzi.”'
  san-ASM: ইত্থং তেষাং পৰস্পৰং ভিন্নৱাক্যৎৱম্ অভৱৎ| পশ্চাৎ তে পুনৰপি তং পূৰ্ৱ্ৱান্ধং
    মানুষম্ অপ্ৰাক্ষুঃ যো জনস্তৱ চক্ষুষী প্ৰসন্নে কৃতৱান্ তস্মিন্ ৎৱং কিং ৱদসি? স
    উক্ত্তৱান্ স ভৱিশদ্ৱাদী|
  tac-NT: '''Liko uchéchigo siné rukéleru alué rió napu tabilé ma''chílime nílige
    abé ''ya: ―Mueka, ¿chonígó alué rió olagá napu ''yole mué? ''Lige alué rioka anile:
    ―Neka aníguru pe bilé rió ko napu ruwime ju napu ané Onorúgame.'
  eng-WEBPB: Therefore they asked the blind man again, “What do you say about him,
    because he opened your eyes?” He said, “He is a prophet.”
  gfk-H: 'Io, diet ga tiri habal no tunatuna nong ga pula naluai hoken: “Iakano tunatuna
    ga papos ira airua mataam. U na tangai hoeh utana?” No tunatuna ga babalu bia,
    “Ia tiga poropet.”'
  viv-viv: Kadu tomatakoyo againe hitoliluvaluva-havagi higayo, “O ugahe vaita hida
    kaliva mata gidakiyauni. Au bana faꞋine gavaimi unuwanuwa?” Ada bana tomatakoyo
    gigayo, “Au Bana Yaubada yana kaliva.”
  yao-yao: Nipele Mafalisayo ŵambusisye sooni juŵaliji ngakulola jula, “Nkuti ambugwile
    meeso genu, sambano mmwejo nkuŵecheta ichichi nkati mundu jo?” Nombejo ŵajanjile,
    “Mundu jo ali jwakulondola jwa Akunnungu!”
  tgp-tgp: la mele usi tamlohi atu lara, “Pani engko ko r̃omia vara tamlohi atu mo
    vaiho ko kilau, enia hare?” Mo r̃aramira mara, “Enia pr̃ovet matea!”
  auc-NT: Ayæ̈ tömënäni wæætë babetamö ïningä ingante, —Tömengä cæcä ate bitö waa
    abi inte bitö edæ tömengä ingantedö ante quïnö ämii. Ante äñönäni onguïñængä wæætë,
    —Tömengä Wængonguï beyæ̈ në apæ̈necä ingampa, angantapa.
  kbc-NT: Odaa joɡ̶oigetace niɡ̶ijo ɡ̶oneleegiwa, modita, “Amiida anakatitece ijoa
    aneote matenitibece?” Naɡ̶a niniɡ̶odi, meetiogi, “Jakadi minaaɡ̶ina niɡ̶ina ane
    yeloɡ̶oditedibece Aneotedoɡ̶oji lowooko”.
  bmh-bmh: Guzenaimai, Parisi dudu agen du go kolital kanabemen, “Na gonug nait amen
    kumi koli suban kasizeun em, bo, nait dabeleu du go in?” Du go nug koli awareun,
    “Go Uwait nugau ze doimai, awaraneu du.”
  ctu-BL: 'Tsi'' cha'' subeyob xpots'': ¿Chuqui ma'' wʌl jatet? ¿Majqui jini tsa''
    bʌ i cambeyet a wut? che''ob. Jini xpots'' tsi'' subu: Jiñʌch x''alt''an, che''en.'
  meq-meq: 'Farisa niye hay ta tsətsah ka ndo niye ɗəre ŋgay a həndək aye sa, tə gwaɗay:
    «Ada nəkar ka gwaɗ ka ndo niye a həndəkaka ha ɗəre aye, neŋgeye na, way?» A mbəɗatay
    faya, a gwaɗatay: «Neŋgeye na, ndo məɗe ha bazlam i Mbəlom.»'
  noa-H: warag chi dau k'ĩsu k'itarragta, —Pua k'ĩirjuawai ¿k'anim woun hagá? Pʌ dauta
    hirua monaautarr haawai puata hi jaauju haai chirʌmgui haajeejim hanʌm hirig.
    Magbaawaita hichdëu, —Mua hoowai merag chuk'u sim, jãan hich Hẽwandam jua t'eegau
    nem wau nʌrrʌmta jãg nʌrrʌmgui hajim haajem.
  alp-NT: Eleki esi beteke suike loko tamata mere be, “Iono, aselu peneka hoko anoake
    be Ile mere sire?” Eleki iombe, “Ile nabi.”
  san-VEL: ittha.m te.saa.m paraspara.m bhinnavaakyatvam abhavat| pa"scaat te punarapi
    ta.m puurvvaandha.m maanu.sam apraak.su.h yo janastava cak.su.sii prasanne k.rtavaan
    tasmin tva.m ki.m vadasi? sa ukttavaan sa bhavi"sadvaadii|
  kbq-kbq: Ana hute'za mago'ene avuma asu hu'negeno'ma, eriso'e hu'nea nera antahige'za,
    na'ane hunka kavurgama eriso'e hu'nea nekura nehane? Hazageno ana ne'mo'a huno,
    Agra kasnampa nere.
  kbh-kbh: 'Chama chënga cachiñe chë jtaná inamná tmojtëtantjá: —Er aca mora chacmotsabinÿnama
    cha tojamëse, ¿chabiama nts̈amo catjayana ca? Chora cha tojanë́jua: —Chana canÿa
    Bëngbe Bëtsabe juabna oyebuambnayá entsemna ca.'
  ron-LSB: 'De aceea au întrebat iarăși pe orb: “Ce zici despre El, pentru că ți-a
    deschis ochii?” El a spus: “Este un profet”.'
  pon-pon: 'Irail pil kalelapok ren me majkun o: Da me koe lamelame duen i? Pwe a
    kapad pajan maj Om? A japen: Jaukop amen i.'
  nhe-BL: 'Huan sampa nopa fariseos quitlajtlanijque nopa tlacatl tlen mochicajtoya:
    ―¿Tlaque tiquijtohua ta tlen yajaya tlen mitztlachiyalti? Huan nopa tlacatl quiijto:
    ―Yajaya se tiocamanalojquetl.'
  sps-sps: Ana taa Farasi rangats fapaas pis to na mes a mata kio to iny muan, “Anyi
    te tsue Ayei te karats a mata manyi, jio, a saa te tsue rom anyi Tsunia na?” Ya
    biny ratuari sa tsue na ka, “Ayei na kuigin.”
  wnc-wnc: Dongu takngaaya dakngake aminu waapa gatu anzing inikwaiking, “Aminu waapa
    gatane kaika take tasinggamuk kapa gata ie dasing nataayak,” ngang inikwaiwa ita
    yake, “Aayanikapsaapa ngang nataat,” ngang yanikut.
  bus-bus: 'Ben aↄ̃ à là dↄ: Mmↄn sↄ̃, gbɛ̃ kɛ̀ à n wɛ́ɛ wɛ̃̀nnɛɛ, nɛ́ɛ à yã daa
    diamɛ? À bè: Annabimɛ.'
  gub-BL: A'e rupi ze'eg kwehe arer kwaw par upuranu wi hehe wà kury. — Umukatu hereha,
    ere kwez urewe. Ma'e ere nemukatu arer pe kury, i'i izupe wà. — Tupàn ze'eg imume'u
    har romo hekon a'e, i'i wanupe.
  imo-imo: Akumunga mongo oi keri lerimu iyemu altoko kanoko waliko pilkolio ningei,
    “Kano iyemuni nunge mongomu tepa penga tendemo akumunga nuni yu ambele iyemu konopu
    ltenoya?” ningi. Iyemuni topondopalie nimbei, “Yu Gotenga iye profet te,” nimu.
  boj-boj: Onaqa naŋgi na tamo di olo nenemyeb, “Yesus a ino ŋamdamu boletqo deqa
    ni a qa kiyersi are qalonum?” Onaqa a na minjrej, “E are qalonum, a Qotei aqa
    medabu o qaji tamo bole.”
  eng-DRA: 'They say therefore to the blind man again: What sayest thou of him that
    hath opened they eyes? And he said: He is a prophet.'
  knf-knf: 'Wi wi başaaŋ aji kak na nakuul i bajebanuŋ: « Kë iwi, we wi işaluŋ aji
    awoo, wi adoluŋ kë ikak awin? » Kë aji na baka : « Awo *Naţupar Naşibaţi. »'
  san-KHM: ឥត្ថំ តេឞាំ បរស្បរំ ភិន្នវាក្យត្វម៑ អភវត៑។ បឝ្ចាត៑ តេ បុនរបិ តំ បូវ៌្វាន្ធំ
    មានុឞម៑ អប្រាក្ឞុះ យោ ជនស្តវ ចក្ឞុឞី ប្រសន្នេ ក្ឫតវាន៑ តស្មិន៑ ត្វំ កិំ វទសិ?
    ស ឧក្ត្តវាន៑ ស ភវិឝទ្វាទី។
  arn-NT: 'Fey wiñome ramtungey ti trawmalekefulu: —Fey elutuetew tami pelotuael,
    ¿chem pileymi kay eymi kisu mew? Kisu llowdunguy: —Iñche feypilen kay tañi kiñe
    pelon wentrungen.'
  zas-NT: 'Abiꞌ gunabdiidx reeman loj xin bayajc guin zatijb, rëb reeman: ―¿Laadx
    lüj xhie nal chu na̱j bén bayüjn guiaalojl? Badxiꞌxan rëbix: ―Naj rni guial laaman
    na̱j bén rudëë xtiidx Dios loj ree bejn.'
  ken-NT: Bǒnkwɔ Fárisi bápɛt bábhɛ́p nnɛ́mámɨk anɛ Yesu ákʉ yi ághɔ̀ mbaŋ
    bɛ, “Wɔ bɛ́ mmu wu kɛ ákʉ́ ɔ́ghɔ̀ mbaŋ, ɔkáysí bɛ yi achi agha?” Akɛmɛ bhɔ
    bɛ, “Chí ndɛmɛkɛpɨ̌ntɨ Mandɛm.”
