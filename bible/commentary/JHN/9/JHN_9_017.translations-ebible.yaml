  geb-geb: Mbe mbara wom mba fhum rɨmani mbatɨgia kegi guman nzarigi. “Mba ndun rɨmani
    ga muuŋgim, ni nzerigi guma, ndu ndɨkndɨgi ana ram muuŋgi khesharigi guma?” Mba
