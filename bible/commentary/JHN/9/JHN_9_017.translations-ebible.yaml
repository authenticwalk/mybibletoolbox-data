  xon-xon: Le bi ki baa uja u nan ye ujoon na, “Waah likr aanimbil na, aa len waabɔr
    kinye?” Le u bui bi, “U ye Uwumbɔr aabɔnabr la.”
  tzo-ZNT: 'Isjacꞌbeic noxtoc ti vinique: ―Li voꞌote ¿muchꞌu lasjambe asat ti avaloje?
