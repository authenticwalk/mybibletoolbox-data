  mxp-NT: Wa̱ꞌa̱tsxɨ yiknɨja̱wɨ jøts ku Dios kaꞌ jaꞌ tmadøy pøn pojkpɨtumbɨja̱a̱ꞌyꞌa̱jttɨp;
