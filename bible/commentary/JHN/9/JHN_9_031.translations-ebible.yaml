  qub-qub: Llapanchïmi musyanchi juchasapacunataga Tayta Dios mana yanapashanta. Payta
    rispitar sirbejcunatami ichanga yanapan.
  att-att: Ammu tam gemma ta arán na ginnán ni Namarò yù kagian nayù ira malliwâ.
    Ngam ginnán na yù tolay nga makimoray kuna ánna manuppál ta ure na.
  bki-bki: Kito romijikia ka ver toro va naio rivio van Atua, mia Atua maka rijikia
    riagago kanio, mia ver toro na be toro nam̃a milotu ka naio a napano jom̃a mijogkario,
    ver naio rivio naio, mia naio riagago kanio.
  bqp-bqp: Ó dↄ̃ kũ Luda dì sã kpá durunnakɛrinↄ yãiro, àdi sã kpá a yãmari kũ
    òdi a pↄyenyĩna kɛnↄ yãimɛ.
  mcp-mcp: Sə́ mə́ mpú nə́ Zɛmbî nyə ádɛ́ magʉlə mə́jəgʉla mə́ ósɔ́ɔl ɔ mísə́m. Njɨ,
    muud ŋgə́ yə Zɛmbî gúmə́ yɛ́, á ŋgə́ sá sâ Zɛmbî mə jɨ́ɨ́ yɛ́, Zɛmbî magʉlə mə́jəgʉla
    mɛ́.
  hat-hat: 'Nou tout nou konnen sa: Bondye pa tande lè se yon moun k''ap fè sa ki
    mal ki pale avè li. Men, se pa menm bagay lè se yon moun ki respekte l'', yon
    moun ki fè volonte l'' k''ap pale avè li.'
  npl-NT: Kuali tikmatih Dios amo kinkaki n tlajtlakolejkeh. Ye sanwel kinkaki akimeh
    kiweyijkachiwah iwa kichiwah tlan Ye kimonekiltia.
  bgg-bgg: Gu ne thieg Hamangkhung-aphuii ne layogphothek shii anuii jimagungde hanyie
    è Hamangkhung-aphuii pha miyao ji nuii ne lua pho ne Hamangkhung-aphuii de aishii
    ilab phi ro chiih-è ai è aishii nyie rek yang pha ji rek phi ro.
  eng-TCENT: We know that God does not listen to sinners, but he does listen to anyone
    who is devout and does his will.
  eng-BSB: We know that God does not listen to sinners, but He does listen to the
    one who worships Him and does His will.
  cpu-NT: Ayotaiyini maaroni te ikemiri Pava kaariperoshireri. Intaani ikemiro iñaañaatane
    itzimi ñaapinkathatziriri, ikaratzi antanairori ikovakayiriri.
  san-ASM: ঈশ্ৱৰঃ পাপিনাং কথাং ন শৃণোতি কিন্তু যো জনস্তস্মিন্ ভক্তিং কৃৎৱা তদিষ্টক্ৰিযাং
    কৰোতি তস্যৈৱ কথাং শৃণোতি এতদ্ ৱযং জানীমঃ|
  tac-NT: '''We a''lá machirúguru Onorúgameka tabilé gepume ko alué ralámuli napu
    ''we resí nokigá e''yéname ju, Onorúgameka pe alué napu tabilé resí nokigá e''yéname
    ju, pe aluecho gepume ju, pe aluecho napu ''la e''wame ju napu Onorúgame nulá.'
  eng-WEBPB: We know that God doesn’t listen to sinners, but if anyone is a worshipper
    of God and does his will, he listens to him.
  gfk-H: Dahat nunurei bia Kalou pai la tartaram ira sinsaring ta ira tena sakena.
    Senbia i la tartaram diet ing diet la gilgil hoken. Diet la ruruu ia ma diet la
    gilgil haruatanei ira nuna nemnem.
  viv-viv: Ide moyaꞋaida kahalamanena Yaubada tokoyona keke gidavelugadi tu hai kaliva
    saꞋeyana Yaubada gimatausena bonana giꞋabiꞋabina, medema Yaubada givelugana be
    gugai fifiwalana anafaiweya ginafaisewana.
  yao-yao: Tukumanyilila kuti Akunnungu ngakwapilikanila ŵandu ŵaali ni sambi, nambo
    Akunnungu akumpilikanila mundu jwakunchimbichisya ni kupanganya yakusaka.
  tgp-tgp: R̃a levosahia vara God mo lo tueni la haratu la opoia, ale la oloolo hinia.
    God mo sopo tueni na tamlohi hehe.
  auc-NT: Në wënæ wënæ cædäni ïñömö Wængonguï ingante apæ̈neyönäni tömengä tömënäni
    ïnänite ëñënämaï ingampa, ante do ëñëmompa. Wæætë Wængonguï ingante, Bitö adobique
    mönö Wængonguï ïmidö anguënë, ante në apæ̈necä ïñömö tömengä Wængonguï nänö angaïnö
    në ëñente cædongä inte apæ̈neyongante Wængonguï tömengä ingante ëñencæcäimpa.
  kbc-NT: Jowooɡ̶otaɡ̶a Aneotedoɡ̶oji me daɡ̶a wajipatediogi niɡ̶ina anidioka limedi
    mowo ane beyagi. Pida wajipate niɡ̶ina anoiweniɡ̶ide, codaa anowo ane yemaa.
  bmh-bmh: Ig abiu Uwait go dudu igul eg macanemen agal ze i duaneu. Dudu go ulagwag
    moroimai, gonugau ze sesamoranemen tutak agal ze duaneu.
  ctu-BL: La cujil ma'anic mi' yubiben i t'an xmulilob Dios. Mi an winic mu' bʌ i
    bʌc'nan Dios, mu' bʌ i cha'len chuqui yom Dios, Dios mi' yubiben i t'an jini winic.
  meq-meq: Ka sərakwa ha Mbəlom na, ma pay zləm a bazlam i ndo i mezeleme hay bay.
    Ane tuk na, faya ma pay zləm kwa a way ka rəhay ha gər ada faya ma giye wu nakə
    a say aye.
  noa-H: Maadëu k'ap'ʌ nʌmgui hajim hanʌm, sĩi parhooba pekau pömk'am k'ʌʌn hiek Hẽwandamau
    hũrba haajem. Hirua hũurjemʌn, hichig jëeunaa hich hipierraa nem wau nʌm k'ʌʌn
    hiekta hũurjem.
  alp-NT: Ite rekwa be Alla Ilene loko tamata dosa mo batuke Ilene loko tamata rebe
    kerike lulu Alla Eni pletare kai rebe lulu Eni sukare.
  san-VEL: ii"svara.h paapinaa.m kathaa.m na "s.r.noti kintu yo janastasmin bhakti.m
    k.rtvaa tadi.s.takriyaa.m karoti tasyaiva kathaa.m "s.r.noti etad vaya.m jaaniima.h|
  kbq-kbq: Tagra antahi'none, kumi vahera Anumzamo'a antahi'nomie, hianagi iza'o mono
    hunenteno Agri amage' ante fatgo hani'mofona, Anumzamo antahiamigahie.
  kbh-kbh: Bënga ts̈abá mondë́tats̈ëmbo, bacna soyënga amënga Bëngbe Bëtsá ndoñe queondbátayaunanama.
    Chana, nÿe chábioye adorayá y nts̈amo cha tojtsebos̈cá amábioye joyeunayana.
  ron-LSB: Știm că Dumnezeu nu ascultă de păcătoși, dar dacă cineva este închinător
    lui Dumnezeu și face voia Lui, El îl ascultă.
  pon-pon: Kitail aja, me Kot jota kin mani me dipan akan. A meamen, me ian Kot, o
    dadaurata kupur a, iei me a kin kotin mani,
  nhe-BL: Nochi tijmatij Toteco ax quinpalehuía ax cuajcualme, pero intla se tlacatl
    quitlepanita Toteco huan quichihua ipaquilis Toteco, huajca quena, Toteco quitlacaquilis
    tlen quitlajtlanis.
  sps-sps: Mam natem marom Gov gim non ma nongon ir vainy aveto, Ayei nongoiny tsuiny
    non a vainy te faatouf ror Ya ana ri te kat mangiir Tsunia.
  wnc-wnc: Waiaknga tasiya apata iniwanu Anututa dua gatangaman duya takngatu tasinanga
    dua siwik ngang atnataamang ngana aminu tapatuta Anutue banip sike ie gen gwaamumbik.
    Unzing tasikengu tumuk wam iniwanu Anututa natake gatangamik ngangu atnataamang.
  bus-bus: Wá dↄ̃ kɛ̀ Luda è swã kpá durunkɛrinↄ yãziro, mↄde è swã kpá a yãmari
    kɛ̀ aↄ̃è a pↄyezi kɛɛnↄ yãzi.
  gub-BL: Tupàn nuzeapyaka kwaw ikatu 'ym ma'e iapo har waze'eg rehe a'e. Xo umuwete
    katu har waze'eg zo wenu a'e. Wenu wemimutar iapo har waze'eg a'e.
  imo-imo: Lino i tepo pimolo. Ulu pulu keri teremele imboma Goteni konge teko liko
    tapowi nimele unguma naa pimo. Imbo te Gotenga imbimu olandopa molopili nimbe
    uluma tenge tipe molopa, yuni tewi nimo mele pilipe teremo imbomu Goteni konge
    tepa liko tapowi nimo unguma pimo akumu lino pimolo.
  boj-boj: Iga qalie, tamo naŋgi une ateqnub qaji naŋgi Qotei pailyqab di a naŋgo
    pailyo quqwasai. Ariya tamo naŋgi Qotei qa ulaoqnsib aqa areqalo dauryeqnub qaji
    naŋgi pailyqab di a naŋgo pailyo quqwas.
  eng-DRA: 'Now we know that God doth not hear sinners: but if a man be a server of
    God, and doth his will, him he heareth.'
  knf-knf: Ŋme kë Naşibaţi aanji ŧiink bado buţaan, kë woli ñaaŋ aji dëmana abot ado
    uko wi aŋaluŋ aji ŧiink uŋ mënţan.
  san-KHM: ឦឝ្វរះ បាបិនាំ កថាំ ន ឝ្ឫណោតិ កិន្តុ យោ ជនស្តស្មិន៑ ភក្តិំ ក្ឫត្វា តទិឞ្ដក្រិយាំ
    ករោតិ តស្យៃវ កថាំ ឝ្ឫណោតិ ឯតទ៑ វយំ ជានីមះ។
  arn-NT: Küme kimnieiñ Ngünechen tañi allkütukenofiel tati pu yafkafe. Allkütuñmakefi
    ñi ngillatun nor dungu mew püramyekeetew müten ka femkelu Ngünechen ñi ayükeelchi
    dungu.
  zas-NT: Dunuj ree rayagbeechaaw guial ad ridxgaꞌt Dios xtiidx ree béndol, ridxgaꞌman
    xtiidx ree bén ruzoob xtiidxaman rüjn tëë reeman ziꞌc rënman.
  ken-NT: Sɛ́rɨŋɨ bɛ Mandɛm apu ghok bǒ bɛbʉ́. Ǎghok chi mmu anɛ áchyɛ̀ yi kɛnókó,
    ankʉ nɔkɔ mɛnyɨŋ ɛbhɛn yi Mandɛm áyàŋ.
