  myw-myw: '@see-verse:JHN.009.030'
  sby-sby: Tucinshi kwambeti Lesa nkakute kunyumfwila bantu beshikwinsa byaipa. Lesa,
    ukute kunyumfwila bantu bakute kumunyumfwila nekwinsa mbyalayandanga.
  sll-sll: Ena God iwe, talime ol wangwo yalhobi pire tekungwo nan haminua. Tekimba
    yal ta God maa e tere grang ha wine ole doling bonangwo yal iwe, God yal i pir
    tongwo haminia.
  yaq-NT: Tu'isi ite ju'unea, juka' Liojta, jume' ka tu'ik joaka jiapsame, ju'u bem
