  ewe-ewe: Mienya be Mawu meɖoa to nu vɔ̃ wɔlawo o, ke boŋ eɖoa to mawuvɔ̃la kple
    ame si wɔa eƒe lɔlɔ̃nu.
  nuy-nuy: Ngagurru ngurru-marrbuy, na-God waari wanii-gawanggi warrubawi-yung warraalaaladi-wuy.
