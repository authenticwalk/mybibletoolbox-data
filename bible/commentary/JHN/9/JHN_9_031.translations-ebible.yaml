  cop-BHC: ⲦⲈⲚⲈⲘⲒ ϪⲈ ⲘⲠⲀⲢⲈ ⲪⲚⲞⲨϮ ⲤⲰⲦⲈⲘ ⲈϨⲀⲚⲢⲈϤⲈⲢⲚⲞⲂⲒ ⲀⲖⲖⲀ ⲈϢⲰⲠ ⲈⲞⲨϢⲀⲘϢⲈ ⲚⲞⲨϮ ⲠⲈ ⲞⲨⲀⲒ
    ⲞⲨⲞϨ ⲈϤⲒⲢⲒ ⲘⲠⲈϤⲞⲨⲰϢ ⲪⲀⲒ ϢⲀϤⲤⲰⲦⲈⲘ ⲈⲢⲞϤ.
  buk-buk: Yac taŋyalê bu Anötö oc kêŋ daŋga têŋ lau sac dom. Mba! Iŋ kêŋ daŋga lau
