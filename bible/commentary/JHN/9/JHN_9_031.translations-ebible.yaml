  gwi-NT: Vit'eegwijyąhchy'aa vatr'agwaanduu gwanlii nąįį oołk'įį kwaa vaagwiindaii.
    Dinjii nikiigwah'ee ts'ą' doo'ya' gavoonyąą gwik'it t'inchy'aa nąįį oołk'įį vaagwiindaii.
  gvn-gvn: God bamanda buyun-buyunyundu kari bajaku milka-janay. Kaki bamangka God
    kuku wukurril, God nyungunduku milka-janay.
  nhy-NT: Tikmatij nik in Dios mach kinkaki in tlajtlakolejkej. Kinkaki san yen katlej
    kiweyikixtiaj iwan kichiwaj tlan Dios kimonekiltia.
  asm-FB: আমি জানো যে, ঈশ্বৰে পাপী লোকৰ কথা নুশুনে; কিন্তু যি জনে ঈশ্বৰৰ আৰাধনা কৰে
    আৰু তেওঁৰ ইচ্ছা পালন কৰে সেই জনৰ কথা, ঈশ্বৰে শুনে৷
  okv-okv: te ungotena ere kogora amo God na sapura embo ta ke amo mane ingiuja te
