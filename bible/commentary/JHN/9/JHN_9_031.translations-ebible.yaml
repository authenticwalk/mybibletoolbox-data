  arb-NAV: نَحْنُ نَعْلَمُ أَنَّ اللهَ لَا يَسْتَجِيبُ لِلْخَاطِئِينَ، وَلكِنَّهُ
    يَسْتَمِعُ لِمَنْ يَتَّقِيهِ وَيَعْمَلُ بِإِرَادَتِهِ،
  cop-CNT: ⲧⲉⲛ⳿ⲉⲙⲓ ϫⲉ ⳿ⲙⲡⲁⲣⲉ ⲫϯ ⲥⲱⲧⲉⲙ ⳿ⲉϩⲁⲛⲣⲉϥⲉⲣⲛⲟⲃⲓ ⲁⲗⲗⲁ ⳿ⲉϣⲱⲡ ⳿ⲉⲟⲩϣⲁⲙϣⲉ ⲛⲟⲩϯ ⲡⲉ
    ⲟⲩⲁⲓ ⲟⲩⲟϩ ⲉϥ⳿ⲓⲣⲓ ⳿ⲙⲡⲉϥⲟⲩⲱϣ ⲫⲁⲓ ϣⲁϥⲥⲱⲧⲉⲙ ⳿ⲉⲣⲟϥ.
  adz-adz: Agi isruꞌ gin i Anutu wasangꞌ ringanta i garam maisan mangan nan gan u.
    Da bitsintaꞌ iringant i garam pumuꞌa Arangan da atsungꞌa i maranggan furan.
  sri-sri: Marĩ ire õãrõ masĩa. Marĩpʉ ñerõ irirã ĩgʉ̃rẽ sẽrẽmakʉ̃ pébemi. Ĩgʉ̃rẽ
    bʉremugʉ̃, ĩgʉ̃ dorerire irigʉre ĩgʉ̃ sẽrẽrĩ ditare pémi.
  nal-nal: Dia di rexaas adu Nakmai xawit nat langar zin aubina raksaat. Naan kat
