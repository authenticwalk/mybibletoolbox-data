verse: JHN.009.031
translations:
  kpx-kpx: Nahi hilokage Dilavau bae vaveve toela vamale kebia hoto evilivebene. Isito
    oleuoleu Dilava hoto evisi isivive vamale ata kebia hoto auna evisi.
  okv-H: te ungotena ere kogora amo God na sapura embo ta ke amo mane ingaguja te
    embo javotoho God ta pure ari embo amita ke avo ingaguja.
  tbo-tbo: Amaka ta hanapugeya Yaubada tu apapoe ega ita noonolihi, ma inapa iyai
    Yaubada ina wotalagiyeya ma a nugotuhu ina wobagibagiyehi yaka apo Yaubada ponana
    ina nonoli.
  mal-C: പാപികളുടെ പ്രാർഥന ദൈവം കേൾക്കുന്നില്ല എന്ന് നമുക്കറിയാം, എന്നാൽ അവിടത്തെ
    ഇഷ്ടം ചെയ്യുന്ന ഭക്തന്മാരുടെ അപേക്ഷ അവിടന്നു കേൾക്കുന്നു.
  grc-SR: Οἴδαμεν ⸋δὲ⸌ ὅτι ⸉ἁμαρτωλῶν ὁ θεὸς⸊ οὐκ ἀκούει· ἀλλ᾽ ἐάν τις θεοσεβὴς ᾖ,
    καὶ τὸ θέλημα αὐτοῦ ποιῇ, τούτου ἀκούει.
  bgc-bgc: हम जाणां सां, के परमेसवर पापियाँ की कोनी सुणदा, पर जै कोए परमेसवर का भगत
    हो अर उसकी मर्जी पै चाल्दा हो, तो वो उसकी जरुर सुणै सै।
  khz-khz: Ita ripara, Palagu na kala rakava talimara ati ekamonagi-venirana, a raira
    na ia gekwalanaana e gena ririwa kalara gekalarana talimara, ia na ekamonagi-venirana.
  deu-TKW: Wir wissen, daß Gott nicht auf Sünder hört, sondern wenn einer gottesfürchtig
    ist und seinen Willen thut, den hört er.
  zsr-NT: Nö́ziruꞌ cutu ryönnëꞌ yuguꞌ bönniꞌ dul‑laꞌ Dios, san chquiꞌ rej ladxëꞌë
    Dios bönniꞌ len runëꞌ ca rëꞌnnëꞌ Lëꞌ, bönniꞌ ni, Dios ryönnëꞌ lëꞌ.
  lin-lin: Toyebi biso nyonso ete Nzambe ayokaka bato ya masumu te, kasi ayokaka nde
    moto oyo atosaka Ye mpe asalaka mokano na Ye.
  hns-NT: Sab koi djaane hai kie Parmeswar ek paapie ke praatna na soene hai, bakie
    djab koi okar baat maane hai aur okar hiettjha poera kare hai, tab oe okar praatna
    soene hai.
  noa-E: Maadëu khaphʉ nʉmgui ajim anʉm, sĩi parhooba pekau pömkham khʉʉn iek Ẽwandamau
    ũrba aajem. Irua ũurjemʉn, ichig jëeunaa ich ipierraa nem wau nʉm khʉʉn iekta
    ũurjem.
  eng-EMTV: Now we know that God does not hear sinners; but if anyone is God-fearing
    and does His will, He hears him.
  mib-NT: Te cájini yō jeē Yaā Dios tu jíni nahín yá jeē cájicān ñayuu iyó cuéchi.
    Chi jíni nahín yá nuū maá‑ni ñayuu jeē cáchiñúhún i ya te cásáha i jeē cuní yā.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लायोबाहाॽरे़ खुनिॽ पाःन्‍निन् मे़घे़प्‍सुन् के़लॽबान्
    आनिॽ आनिःसुम्॥ खुने़ॽ सेसे सेवा के़जोःक्‍पाहाॽ नु कुनिङ्‌वाॽ हे़क्‍के के़जोःक्‍पाहाॽरे़
    खुनिॽ पाःन्‍लक् खे़प्‍सुॽरो॥
  xnj-xnj: Timanyili kuvya Chapanga akuvayuwanila lepi vevakumbudila mwene, nambu
    akumyuwanila mundu yoyoha mweakumyogopa Chapanga na kuhenga geigana.
  mmx-mmx: Ataklen i do ne Moroa kopmen nang tonga nedi limixin kakapmek. Ketla ing
    tonga mun nedi luvuttadi di lotu saparav i la nedi luvuttadi di mu asu lavavara
    ren.
  cbr-NT: Cananuna 'unanin, an ñu 'atima 'acë unin bana ca Nucën Papa Diosan cuatima.
    An a ami sinánquin a rabianan axa cuëëncësa oquinshi 'acë uni, aín bana cuni ca
    Nucën Papa Diosan cuatia.
  tee-NT: C'atsayauch ni jantu k'asmatni ju va alactu'unu' ju Dios. Para ni alin xamati'
    ju talhoni ju Dios chai navini ju ixk'achat pus yuchi ju k'asmatni.
  eng-LSV: And we have known that God does not hear sinners, but if anyone may be
    a worshiper of God, and may do His will, He hears him;
  cak-NT: Can k'alaj chi ri Jesús manak rumac, roma keta'n chi ri Dios man nu'on ta
    ri anchique niquic'utuj ri winak ri c'o quimac. Pero ri jun ri can nuya-wi ruk'ij
    ri Dios y can nu'on chuka' ri nrojo' ri Dios, can nic'oxex-wi roma ri Dios, y
    nibanataj ri nuc'utuj.
  pah-NT: Tupana'ga nohenduvi te okote'varuhuve'g̃a nhi'ig̃a jipi. Tikwaha pa nhande
    a'ea, ei ga. G̃a ki a'e te – kiroki g̃a ga mbohete tuhẽ okovo garemimbotarimova'ea
    rehe – nanongara'g̃a Tupana'ga g̃wendu katu, ei ga g̃a pe.
  sja-NT: Jõmaarãpa k'awa p'anɨ Tachi Ak'õrepa p'ek'au k'achia ooyaa beerã pedee ũrik'aa.
    Mamĩda ũripari ichimaa ɨt'aa t'ɨ̃pataarã pedee, mãɨrãpa irua k'inia bɨk'a oopata
    perã.
  xed-xed: Skwi ya snaŋ amu ná, zlgha a Lazglafta ta wa skwi ta ɗawu mnda dmaku wa.
    Mndu ya ta vla glaku ŋani, ta snanatá ŋani, ta zlghə tsi ta wani.
  glk-glk: ولی اَمأن دأنیم کی خدا گناهکارأنه دعایه نیشنَوه، امّا اگر کسی خداترس ببه
    و اونه خوأسته‌یه انجام بده، خدا اونه دعایه ایشنَوه.
  mks-NT: Sa̱ xíni̱ yo̱ ña̱ co̱ xíni̱ jo̱ho Ndióxi̱ ña̱ xíca̱ ta̱hví ña̱yivi cája
    cua̱chi nu̱ á. Joo xíni̱ jo̱ho mé á nu̱ cáha̱n ña̱yivi tá cája cáhnu na mé á ta
    tá cája na ña̱ cúni̱ a̱.
  gfk-S: Dait nunure be God pai lale tartaram ira sinsaring ta ira ut na sana. Iesene
    ila tartaram dong ing di la gilgil horek. Di la ruru ie ma di la gilgil haruatne
    ira nuno sinisip.
  bmu-bmu: Ambazip goŋgoŋi yeŋön Anutu köulukögetka qahö möt eŋgimakza, mi mötzin.
    Mi mötzinmö, kunŋan Anutu göda qem waŋgiba diŋgiba keu jitŋi tem köla wuataŋgömakzawi,
    yaŋgö köulukŋi mönö kezap ala mörakza.
  dgz-dgz: E nu den asiginup God me koewa nagire nop muga ya anuiniwa. God apan tamanawa
    nao menan taini noa anuiniwa.
  eng-GNV: 'Now we know that God heareth not sinners: but if any man be a worshipper
    of God, and doeth his will, him heareth he.'
  zaa-NT: hua yù ba ri'u qui'ni Tata Dios nna labí rudà nague'e qui' canu tul·la';
    pero canchu nuỹa ràppą ne respeto ą'hua runią nu rú'ulatsi'e nna, lànuá nna recàbie
    quì'į,
  eng-WEBSTER: 'Now we know that God heareth not sinners: but if any man is a worshiper
    of God, and doeth his will, him he heareth.'
  guh-guh: Yapëtanetsi baja cajena mapacueneje. Diosojavabelia vajëtsi ata pamonae
    pibisiacuene pexanaevi, Dioso baja cajena apo namuxunaevetsi. Dioso baja cajena
    banamuxunaeveta itsa vajëtatsi pejitsipaecuenia yaiyataeya petojinavanapaevitsi.
  bon-bon: Mine umle gemi, egä Acejiyame te conocono biname ne lica jäätecijuge, yepä
    tabe eei biname ne jäätecijuge, lui te teebine opo gaabe me yaacitanuge piiyepu
    teeme singi ibibi jaawenimuge.
  nhw-BL: Nochi tijmatij Toteco amo quinpalehuía amo cuajcualme. Pero sintla se masehuali
    quitlepanita Toteco huan quichihua catli ipaquilis, huajca quena, Toteco quitlacaquilis
    catli quitlajtlanis.
  swh-ONEN: Tunajua ya kuwa Mungu hawasikilizi wenye dhambi, lakini huwasikiliza wote
    wanaomcha na kumtii.
  wbi-wbi: Tukagwile kuuti uNguluve naipulika inyifunyo isa vahosi looli ikumpulika
    umuunhu juno ikumwoghopa nakuvomba isa vughane vwake.
  bba-bba: Sɑ yɛ̃ mɑ Gusunɔ u ku rɑ toron ɡɑri nɔ, ɑdɑmɑ tɔn be bɑ nùn nɑsie, mɑ bɑ
    mɔ̀ ye u kĩ, beyɑ u rɑ swɑɑ dɑki.
  eng-KJVCPB: 'Now we know that God heareth not sinners: but if any man be a worshipper
    of God, and doeth his will, him he heareth.'
  kgk-NT: —Nhandejáry rekoha jaikwaa voi. Ojejavy va'e-pe gwive ndohexa mo'ãi. Ha
    imboeteha gwive katu hemimbota apoha ave, upe va'e-pe ohexa va'erã, he'i.
  waj-waj: Vaa ta rikiaunnavai. Vaidi kaayau mminnamminnaa maisa varaivaa hama Anutuuqo
    inna kuaivaa rikiaivai. Vaidi voovoono ari ausa mmuduuyaivaa Anutuuqaa mmioo inna
    kuaivaa tuqinnama rikioo iivaa Anutuuqo inna kuaivaa rikiaivai.
  cpy-cpy: Tema ayoteeyini maawoeni tee ikemiri Tajorentsi antzirori kaari-perori.
    Apatziro ikemiro ramanani pinkatha-tziriri, ikaatzi antaneerori ikoyiri.
  ekk-PKP: Me teame, et Jumal ei kuule patuseid, kuid ta kuuleb igaüht, kes teenib
    teda ja täidab tema tahtmist.
  mpx-mpx: Ta atena te Yehoba nige i lalaegan togegi elal. He i laegan te bolo hi
    awatauwan ge wana nuwatu hi ginol.
  wbp-wbp: Ngaliparluju karlipa panungkuju milya-pinyi yangka kajilpa nganangku-puka
    maju-panurlu payikarla Kaatu nyiyarlanguku, ngulaju kula Kaaturluju purda-nyanyi,
    kapu ngulaju ngari jamulu purda-nyanyi. Yapa kajana Kaaturluju purda-nyanjarla
    jangku-mani, ngulaju yangka yapangku kuja kalu pura kuruwarri nyanungu-nyangu,
    ngularra-mipanya kapu-jana purda-nyanjarla jangku-mani.
  luo-luo: Wangʼeyo ni Nyasaye ok winj jaricho. Owinjo mana ngʼatno matimo dwarone.
  nhe-NT: Nochi tijmatij Toteco ax quinpalehuía ax cuajcualme, pero intla se tlacatl
    quitlepanita Toteco huan quichihua ipaquilis Toteco, huajca quena, Toteco quitlacaquilis
    tlen quitlajtlanis.
  aii-aii: ”ܟܹܐ ܝܵܕܥܲܚ ܕܐܲܠܵܗܵܐ ܠܹܐ ܫܵܡܹܥ ܠܚܲܛܵܝܹ̈ܐ، ܐܝܼܢܵܐ ܟܹܐ ܫܵܡܹܥ ܠܗ̇ܘ ܕܙܵܕܹܥ
    ܡܸܢܹܗ ܘܥܵܒܹܕ ܨܸܒ݂ܝܵܢܹܗ.
  esk-NT: Iḷisimagikput, Agaayyutim naalaġnitḷaił̣ha killuuruanun, aglaan naalaġniraġigai
    kamagirini suli tupiksriruat pisułiġmiñik.
  msb-msb: Aram namon na an Dios dili ginapamatian an mga parakasala kundi idtoʼn
    mga nagasamba sa Dios kag nagatuman san iya kabubut-on.
  cpa-NT: Ma²ne³ báh³ jniang³ hi² tsa¹nang¹ Diú¹³ jǿg³ quiah¹² dsa² tsa¹quián¹²dsa.
    Nang¹ báh³ dsa² jǿg³ quiah¹² dsa² jmo¹² juanh¹²dsa, dsa² mi²ti¹ jǿg³ quiah¹²dsa.
  dso-dso: ପାପି ଲକ୍‌ମନର୍‌ ପାର୍‌ତନା ପର୍‌ମେସର୍‌ ନ ସୁନେ ବଲି ସବୁ ଲକ୍‌ମନ୍‌ ଜାନିଆଚତ୍‌ ।
    ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ ପର୍‌ମେସର୍‌କେ ଜୁଆର୍‌ କରି ସେ ମନ୍‌କଲା ଇସାବେ ଚଲାଚଲ୍‌ତି କଲାନି, ସେ
    ତାର୍‌ କାତା ସୁନ୍‌ସି ।
  meu-meu: Dibada Dirava ese kara dika taudia eredia se kamonaimu, a e matauraiamu
    bona ena ura karadia e karamu tauna hari erena e kamonaimu.
  yva-NT: Wamo raen vatano ayao kakai no mansai wenawamo Amisye po maranive ramu,
    yara vatano ubeaje Ai muno utavondi Apa bekere rai wenawirati Po maraniv.
  dgc-dgc: Isip ko éwan tulungan na Diyos i tolay a makasalanan,” kagi na, “éngˈwan
    i tulungan na sana éy tu tunay a méniwala diya.
  zpm-NT: Ndioṉ ne gaṉle rquiaadiagd Dios xtiidz choḻze miech ngoopdoḻ, sinque laa
    me rquiaadiag xtiidz zha ne rieṉ ne nli meṉ nroob nac me, ni ruṉ zho miṉe rnabey
    me.
  hix-NT: Atxke tehxem komo yonytxanyehnà ro me nay hamà, Khoryenkomo. Towakryenye
    ro kom haxa ryhe yonytxehe. Toyuknye ro komo rma yonytxehe, kekon hatà.
  sim-sim: Avui Wasilaka mbeek kavakavan unda ma sawewan misinda ambu ri, wahau. Hako
    ma or orhi mashin misindiyanda ma orto sawewan misinda ri.
  npi-ULB: हामी जान्दछौँ, कि परमेश्‍वरले पापीहरूको कुरा सुन्‍नुहुन्‍न, तर यदि कोही
    भक्‍त हो, र उहाँको इच्छा पुरा गर्छ भने उहाँले त्यसको कुरा सुन्‍नुहुन्छ ।
  cgc-cgc: Nlaman ta na kanen dili makasasala tak ula gatabang Dyos an ta mga makasasala
    na ittaw. Gatabang nang Dyos an ta mga gasimba ki kanen daw gatuman ta iya na
    kabebet-en.
  tim-tim: Nen hârok âmâ hin nâŋgâmaen. Anutuŋe âmâ luâk bâleŋe memai yâk yeŋgât den
    bo nâŋgâmap. Dâ luâk âmbâle lauŋe lokom kotŋe mem agatmai amâ Anutuŋe nâŋgâyeŋgimap.
  yor-yor: Àwa mọ̀ pé Ọlọ́run kì í gbọ́ ti ẹlẹ́ṣẹ̀; ṣùgbọ́n bí ẹnìkan bá ṣe olùfọkànsìn
    sí Ọlọ́run, tí ó bá sì ń ṣe ìfẹ́ rẹ̀, Òun ni ó ń gbọ́ tirẹ̀.
  wos-wos: Nani xékélaki. God haraki saraki sémbut hurukwa duna hundi xékéhafindé.
    Déka jémba sarékéta déka jémba yakwa duna hundi dé xéké.
  emp-NTPO: Dadjirãba cawa panʌa cadjirua obadaba iwid̶ibʌdara Ãcõrẽba bia ũrĩcada.
    Maʌ̃ awara cawa panʌa bariduaba Ãcõrẽda waya b̶ʌbʌrʌ idjab̶a idjia quĩrĩã b̶ʌda
    o b̶ʌbʌrʌ, maʌ̃gʌba iwid̶ibʌrʌra Ãcõrẽba bia ũrĩbarida.
  eng-F35: Now we know that God doesn't listen to sinners; but if anyone is God-fearing
    and does His will, to him He listens.
  ind-ind: Karena kita tahu bahwa Allah tidak mungkin mendengar permohonan orang berdosa.
    Tetapi Dia mendengar setiap orang yang menghormati-Nya dan yang melakukan kehendak-Nya.
  pes-OPCB: همه می‌دانند که خدا به دعای اشخاص شیاد گوش نمی‌دهد، بلکه دعای کسی را می‌شنود
    که خداترس باشد و ارادهٔ او را انجام دهد.
  mpt-mpt: Nibo tekein kebuobe, Gode nakaia unangai hengminsai wengo mo wentebeba
    otane nakaia unangai kukub moloto wafu blib isa eka Gode baanea Inamin namino
    naine genemeo ele weng baaneme iwat nabib isa i weng ole Gode wentebebe.
  ssx-ssx: Nikana꞉ma꞉ Koda꞉ma꞉ hoke wanda꞉halina꞉ pi na opita꞉la꞉ ekita꞉ handoloma꞉pate
    pa Koda꞉ma꞉ta꞉ ipiki pa꞉ta꞉ homu pea hata꞉ ipika꞉ hone pa꞉la꞉ hau peaaseme wanda꞉halina꞉
    pita꞉ opu hala꞉me.
  mkl-mkl: Awɑ de ɑ̀ mɑ̀ iyi Ilɑɑɔ̃ ci yɑ ɡbɔ idei ilu dulum ŋɑ, í ɡbe inɛ ŋɑ iyi
    ɑ̀ wɑɑ jirimɑɛ nɔ ɑ̀ wɑɑ ce idɔɔbiɛ, idei lɑfɛ̃ɛ ŋɑi í yɑ ɡbɔ.
  gaq-gaq: ନେ ସାପାରେ ମ୍ୟାଃନେଲେଃକେ, ଇସ୍‌ପର୍ ପାପିଇଂନେ ସାମୁଆଁ ଆଅଁ ଣ୍ଡୁ । ଜାଣ୍ଡେଇଂ ଇସ୍‍ପର୍‌କେ
    ପାଲେ ଆର୍‌ଏ ଆରି ମେଁଇଂନେ ଇକ୍‌ଚାରେ କାମ୍ ଡିଙ୍ଗ୍ ଆର୍‌ଏ ଇସ୍‌ପର୍ ମାତର୍‌ ମେଁଇଂନେ ସାମୁଆଁ
    ଅଁଏ ।
  gof-RNT: Xoossaa bonchcheyssanne I koyabaa oothiya uraa Xoossay si7eesippe attin
    nagaranchchota si7enna.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ପାପିକଆଃ ବିନ୍ତି କାଏ ଆୟୁମାଃ, ନେୟାଁବୁ ସାରିତାନା, ମେନ୍‌ଦ ଜେତାଏ
    ପାର୍‌ମେଶ୍ୱାର୍‌କେ ସୁସାରିରେଦ ଆଡଃ ଆୟାଃ ମନେଲେକାତେ ସେସେନ୍‍ରେଦ ଇନିୟାଃ ବିନ୍ତି ଆୟୁମେୟାଏ
    ।
  gah-gah: Ómasi eza vegená golesatini gakóini geleko kelémo vatí osá amimóza, makó
    nenémo Ómasi geké lotoko gakola gele alitimó nene, Ómasímo alémo vatí inogo ive
    loko geleaká noune.
  lcm-lcm: Tarapo malangas ta God parik kapa naung ani ri vap rikek. Kapo naung aniria
    vap po mamaila ania na kipo usiusing kana vubuk.
  aer-aer: Anwerne kwenhe akaltye aneme nhenge Akngeyele-arle awetyakenhe aneme nhenge
    yanhe areye arne akurnele mpwarerlte-anemeke. Re kwenhe arelhe areye-ante ware
    aweme nhenge renhe-arle aywerrkele awerlte-anemeke ante mpwarerlte-anemeke iwenhele
    re ilemeke ante renhe-arle akertne utyernemeke.
  qvc-NT: 'Kanan noqanchiqkunam yach''anchiq: Dyusqam ucha ruraqkunataqa mana yanapanchu.
    Piru payta aduraqkunata, munashqanda ruraqkunataqam Dyusqa yanapan.'
  tgl-ULB: Alam natin na ang Diyos ay hindi nakikinig sa mga makasalanan, ngunit kung
    ang isang tao ay sumasamba sa Diyos at gumagawa ng kaniyang kalooban, siya ay
    pakikinggan ng Diyos.
  cbs-NT: Juni chakabun Dios ea akaidan, Diosun ninkaismaki. Jakia Dioski datekin
    jawen jancha ikunwankin yukai Diosun ninkamiski, nun unanan.
  xtm-NTPP: Vaa ka jini o ja Su'si ma, masu jiniso'o ya ja ka ka'an ñayii ka ndiso
    kuechi ma. Yika‑ni ja jiniso'o ya ñayii ka chiñu'u ya ma ji'in ñayii ka sa'a sukan
    játna ini ya ma.
  nnq-nnq: Tumanyi Nnoongo kapenikiangaje bandu bina mabaja, ila ampenikia jwajote
    ojwannumba na kulenganakia agapala Nnoongo.
  bao-NT: Ñañarije ca tiirãra, Ʉmʉreco Pacʉ cʉ̃ ca tii nemotirijere añuro mani maji.
    Cʉ̃re ĩi nʉcʉ̃ bʉo, cʉ̃ ca boorore biro tii, ca tiirã wadore tii nemomi.
  san-ORI: ଈଶ୍ୱରଃ ପାପିନାଂ କଥାଂ ନ ଶୃଣୋତି କିନ୍ତୁ ଯୋ ଜନସ୍ତସ୍ମିନ୍ ଭକ୍ତିଂ କୃତ୍ୱା ତଦିଷ୍ଟକ୍ରିଯାଂ
    କରୋତି ତସ୍ୟୈୱ କଥାଂ ଶୃଣୋତି ଏତଦ୍ ୱଯଂ ଜାନୀମଃ|
  huv-NT: Ajawaats Teat Dios ngo manguiay andeac nop nejiür nisoet; nej ambeol leaw
    monyamb nej, monrang leaw nej andiüm.
  otn-NT: Conque dí pa̱hmʉ ngue nu̱na̱ Oja̱, hi̱ngui̱ ø'mø nzo'ʉ yø ja̱'i̱ ja yø ts'oqui
    na̱. Pɛ nu̱'mø nzo'ʉ yø ja̱'i̱ tha̱nne 'nɛ̱ ørpa̱bi̱ rá̱ pähä, i øde.
  nop-nop: Indi a nadiyam. Bepaŋ adi me kadakaniŋ titiŋ mu yehitubu-lodalak. Me nediyeŋ
    gikiŋgoŋ timiŋa maŋiŋ tagimneiŋ adi hogok yehitubu-lodalak.
  obo-NT: Nosorollan ta no diid tavak kos Monama taddot dosalon to minuvun mosaasaa.
    Piru od tovakon din en iddos mopompomakoy woy'd puungan din iddos id kopi‑i rin.
  cak-ENT: Nk'alajin-vi que ri Jesús man aj-mac tüj, roma ketaman que ri Dios man
    nbün tüj ri nquic'utuj ri aj-maqui' chin. Pero ri jun ri nuya-vi ruk'ij ri Dios
    y nbün chuka' ri nrajo' ri Dios, nac'axüx-vi roma ri Dios, y nbanatüj ri nuc'utuj.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤗᤠᤕᤥᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤄᤧᤵᤛᤢᤴ ᤁᤧᤗ᤹ᤒᤠᤴ ᤀᤠᤏᤡ᤹ ᤀᤠᤏᤡ᤺ᤛᤢᤶ॥
    ᤂᤢᤏᤧ᤹ ᤛᤣᤛᤣ ᤛᤣᤘᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤏᤢ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤜᤧᤰᤁᤣ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤐᤠ᤺ᤴᤗᤰ ᤂᤧᤵᤛᤢ᤹ᤖᤥ॥
  mie-NT: De jínī ō jā Yāā Dios nduú níni yā jā jícān táhvī nchivī íyó cuāchi. Chi
    níni yā jā cáhān ndá máá-ni nchivī jā chíñúhún nūū yā de sáhá ji jā cúnī yā.
  san-TIB: ཨཱིཤྭརཿ པཱཔིནཱཾ ཀཐཱཾ ན ཤྲྀཎོཏི ཀིནྟུ ཡོ ཛནསྟསྨིན྄ བྷཀྟིཾ ཀྲྀཏྭཱ ཏདིཥྚཀྲིཡཱཾ
    ཀརོཏི ཏསྱཻཝ ཀཐཱཾ ཤྲྀཎོཏི ཨེཏད྄ ཝཡཾ ཛཱནཱིམཿ།
  qve-NT: Hinaspapas noqanchisqa yachanchismi, huchasapa runakunapa mañakusqanta,
    Dios mana uyarisqantaqa. Aswanmi Diosqa payta kasukuqkunallata, hinallataq munasqanman
    hina ruwaqkunallata uyarin.
  pao-NT: '@see-verse:JHN.009.030'
  cbu-NT: ¿Antaati sirútamastaati tputs wach mchusaa yartareeja zitaminarini? ndambari.
    Itaru, nllurtakchi anurita kachi mchustarangitaati, Isus kcheetsi yararangiya.
    Ndunnaa Apanll istaku, ashimaam wanindaja. Chiy nda Apanllee kuk itsinsaru payukuch,
    Apanllsha chiyaa nda mazinakiya. Itaru, chiy itsinsaru payukuch, Apanllsha chiyaa
    kis mazinakiya áttanicha.
  usa-usa: 'yé timá ámikaae: “túyánámmá kéitaunatae. Áánûqtuma kúmiq-wayukati yáama
    íma kéitaibo paá wenaúyánámô ítama kaqtó umá máyáa-kayukama yetáama Áánûqtu kéitaye.'
  soy-soy: Tɔ nyulɛ rɛ Uléécɑɑ úu yɛ ukópɛkɔɔ́ nɛ kutu ricɔ, ɑmɑ́ nkó yɛɛ ríyu
    u n wɑisɛlɛ̃ un umɛlɑ wɑi kuu yɛ kutu ricɔ.
  hui-hui: Ko biaganaga bi Ngode Datagaliwabehanda hale nahagane manda bidama. Mbiralime
    Ngode Datagaliwabehanda hame ledadagua bialu ibu mini yaraga hayagua ogoninaga
    bi ibugua hale hagane manda biai kama.
  amf-amf: Barjoam kurtumbheabee Barjosa bhocchinam waadadheabe kinin giyenam Barjo
    qansa ki qanse; seeson eenaam Barjoyn qansiminam dhesooda dhese.
  quc-NNT: Qas qetam chi ri Dios man kuta tä ri ki tz'onob'al toq'ob' ri ajmakib',
    xuwi kuta ri ki tz'onob'al toq'ob' ri winaq ri keq'ijilan che, ri käka'n ru rayib'al.
  dob-dob: Niꞌatu tamwalatonina ꞌaene Yaubada nigeya totoꞌumalidi ꞌenadi ꞌida muliyedi,
    ta esi ꞌeguma ꞌebweu yaita Yaubada ꞌida ꞌamayabe be ꞌina nuwena ꞌida guinuwei,
    Yaubada tai nina ꞌenana ꞌida muliye.
  wrs-wrs: Pivva indkumbiva nonora av, osva Sesoava helwolvmoa indhanakoklamba. Heva
    os Sesoava helwolv, nom ten vev, sembayang viniv, eva engivm hevm.
  mca-mca: Jinikfe'letsha pa' Dios in nite' t'eku'miju'ƚ pe' uƚ'ets, qa pakha'ƚe qu'
    ne'nijiweyiju'ƚ pa' Dios qa yaqsiijkii pa'qu' nisu'un pakha'an, ma' qa hik ha'ne
    yijat'ij in t'eku'miju'ƚ.
  tzo-TZC: Jnaꞌtic lec, ti Diose mu xaꞌibe scꞌop ti jsaꞌmuliletique. Yuꞌun jaꞌ noꞌox
    ta xaꞌibe scꞌop ti buchꞌutic ta xichꞌic ta muqꞌue, ti ta spasic ti cꞌusi ta scꞌan
    ti yoꞌntone.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​အ​ပြစ်​ကူး​သူ​တို့​၏​ဆု တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မ​မူ​ပါ။
    ကိုယ် တော်​အား​ကိုင်း​ရှိုင်း​ရို​သေ​လျက်​အ​လို​တော် အ​တိုင်း လုပ်​ဆောင်​သော​သူ​၏​ဆု​တောင်း​ပတ္ထ​နာ
    ကို​သာ​နား​ညောင်း​တော်​မူ​ပါ​၏။-
  gng-NT: Ti bɛn ki ye Uwien ŋa cengeh biɛrdaan ya kaare. Unil boh Uwien ki teh Uwien
    ya yíem la, Uwien cengeh u ya kaare nɛ.
  cbi-NTPO: Tsaaren mu bain mikeyave ujcha lamulanuya Dios meepungui kityuwaañuba,
    yanu balengure', ya tyee kisa tyañu bain tsaa kemulanun meepungui kikemuwaave.
  ikk-NT: Ẹnyi a marịnghọ nị Osolobuẹ ara gọn onyẹ-njọ ntịn, kanị o gọn onyẹ hụn e
    fe n'ẹ lẹ onyẹ hụn e mẹ uche ẹ ntịn.
  leu-leu: Taara texaas o a Piran i taa pife langai a mu rabuna saat, taasaxa naseꞌ
    ta mataa i taa suaian fatak a Piran e i taxa usi a vubuxanan sina, a Piran i taa
    langai a mataa malaan.
  maz-NT: Rí pãrãgöji, zö ra tsja 'na nte ra dyötü Mizhocjimi ra unü poder, pero 'ma
    cja na s'o c'e nte, Mizhocjimi dya ra dyärä c'ü örü c'e nte. Pero nu c'o ma't'ü
    Mizhocjimi 'ñe cja'a c'ua ja ga ne'e angueze, nuc'o, Mizhocjimi ra dyätä c'o.
  bod-N: དཀོན་མཆོག་གིས་མི་སྡིག་ཅན་གྱི་གསོལ་འདེབས་ལ་མི་གསན་ཞིང༌། དཀོན་མཆོག་ལ་དད་གུས་ལྡན་པ་དང་ཁོང་གི་དགོངས་པ་བཞིན་དུ་བྱེད་མཁན་རྣམས་ཀྱིས་གསོལ་བ་བཏབ་པ་ལ་ཁོང་གིས་གསན་ངེས་པ་བདག་ཅག་གིས་ཤེས་སོ།།
  tca-NT: —Rü guxãma i yixema rü meãma nüxü̃ tacuèx rü Tupana tama nüxü̃ naxĩnü i
    pecaduã̱xgüxü̃ãrü yumüxẽ. Natürü Tupana rü tüxü̃́ nüxü̃ naxĩnü i tümaãrü yumüxẽ
    ya yíxema nüxü̃ icuèxüü̃güxe rü naxǘxe i Tupanaãrü ngúchaü̃.
  zpl-NT: Nediyaꞌ nzeꞌcaꞌhua nú Diose la riꞌi caso bee bene enu rluꞌcu dula, rriꞌi
    casotsianu bee bene enu sucuꞌ stichiaꞌnu nu rriꞌi lunú niarquiꞌnu.
  mbc-NT: Paapaya imakui'pî ku'nenan maimu yuuku pepîn. Tamî'nawîronkonya epu'tî mîrîrî.
    Tapurînen kupî Paapaya meruntî ke. Itu'se tîwe'to' ku'nen kupîiya meruntî ke.
  ndg-ndg: Tutangite kuwa Nnongo aasikilizi kwaa babile ni sambi, lakini mana itei
    yeyote atikumwabudu Nnongo ni kugapanga mapenzi gake, Nnongo unsikiliza.
  wsk-wsk: Ana ikisan, Kaem kariimet memek ago mu nuguring me ikiso. Nu awiriya nu
    bowa ningi baga se kuring karo tuso mu kuring iluso.
  toj-NT: Como huan nix naatic, ja Diosi mi huas smacla ja mulanum jumasa. Quechan
    huas smacla ja ma' huax xiu yujil soc ja ma' huas sc'uan ja yabali.
  tbc-tbc: Id taloŋ ak, Anut tamol aupasek amad da yak awad ta iloŋ na da. Iŋ talpein
    a iŋ awan iri dugo, ubou an ile dan mi awan iloŋ da.
  sna-sna: Tinoziva kuti Mwari haanzwi vatadzi. Anonzwa munhu anomutya uye anoita
    kuda kwake.
  smk-NT: Tanda' tamo nin peteg a kai na nin reng'en nin Dios a dawat nan sayay makasalanan,
    no kai edet, si reng'en na, ket si sayay mangigalang kona tan mangwa' nin karabayan
    na.
  grc-TCGNT: Οἴδαμεν δὲ ὅτι ἁμαρτωλῶν ὁ Θεὸς οὐκ ἀκούει· ἀλλ᾽ ἐάν τις θεοσεβὴς ᾖ,
    καὶ τὸ θέλημα αὐτοῦ ποιῇ, τούτου ἀκούει.
  gof-WFTW: Xoossaa bonchcheyssanne I koyabaa oothiya uraa Xoossay si7eesippe attin
    nagaranchchota si7enna.
  spa-BLM: Sabemos que Dios no escucha a los pecadores, pero si alguien es adorador
    de Dios y hace su voluntad, le escucha.
  kyz-NT: —Ojeupe itywet ma'e 'gã porogytaramũ Janeruwarete 'ga nuenuwi. Aipoa 'ã
    jane sikwaap. A'ere 'ga werowiaara 'gã je'ega renuwi. Afutaara 'gã je'ega nanẽ
    'ga enupa nũ.
  dao-dao: “Pamhnam naw khyangkaa ngthu am ngai khawiki ti mi ksingki. Acunsepi, au
    naw pi Pamhnam mhläkphya na lü a ngjakhlü a pawh üng Pamhnam naw ngaih pet khawiki.
  cya-cya: Cua' jlyo ti' na si'yana sca nten qui'ya chendyu a n'ni cunta Ndiose cha'
    nu njñan can', una sca nten nu n'ni tnu 'in ñi lo' nchca ja'an 'in ñi, can' nu
    n'ni cunta ñi cha' nu nchcui'.
  wrk-wrk: Jingkijba ngambala Kud, miku nyulimi manku jangkurr yalungi jalili yalu
    jungku balkina yuwana. Miku nyulimi manku yalungi jangkurr. Ngala nyulu mankuka
    nanda jangkurr yalungi, jalija yalu ngayangayijba nangangi. Nyulu mankuka yalungi
    jangkurr jalija yalu yabimba nanda jala nyulu nulijba yalungi yabimbikanyi nanda.
    Mankuka nyulu jangkurr yalungi jala ngayangayijba nangangi, jala yabimba nangangi
    yaji.
  nii-nii: Nga nipi yi nim, “Sinim piinmin ei, Gos wumb oł kis erik enmin, wumb ei
    ninmin ek ei, Gos piinanim mon. Ba wumb Gos kin men tok erik kin, Gos oł keimi
    pałim mił ekii sik enmin ei, en enim ek ningii ei Gos eim piiłim.
  ign-NT: Váhipuca echa váiparinehi tisama­ca­remahi mayehe ema Viya mácani achane
    ticape­ca­tu­rarahi. Nacarichu tisuapa­ca­reanahi nácani títauchanahi eta mavanai­ri­pianahi
    ema Viya.
  dik-NT: Aŋicku lɔn cïï Nhialic wɛ̈t kɔc adumuɔ̈ɔ̈m ye piŋ, ku yeen ë wɛ̈t kɔc thek
    ye ku loikë luɔiden cï lɛ̈k ke piŋ.
  cac-cac: Cojtac to a Dios max ab'an slesal eb' chuc sc'ulej. An̈ej eb' syal sb'a
    d'ay, eb' sc'anab'ajan tas syala', an̈ej yic eb' syab'i.
  tzj-E: Ajoj kutkin che Dios majo'n nc'axaj ta nak nc'utux tzra rmal jun bnoy il
    mac. Per jun wnak wnuya' ruk'ij Dios y nnimaj nak nrajo' ranm ja', jara' nc'axaxa
    y nyataja tzra je nc'utuj tzra.
  san-BUR: ဤၑွရး ပါပိနာံ ကထာံ န ၑၖဏောတိ ကိန္တု ယော ဇနသ္တသ္မိန် ဘက္တိံ ကၖတွာ တဒိၐ္ဋကြိယာံ
    ကရောတိ တသျဲဝ ကထာံ ၑၖဏောတိ ဧတဒ် ဝယံ ဇာနီမး၊
  yaa-NT: Nõ tãpia yõra chakafamisfokai Niospa ato nikapaitiroma. Fatorato Nios Ifofasharapai
    isharatiro. Nãskara Niospa nikapai.
  cab-NT: Subúditi woun luágu magáambun lániña Búngiu gafígountiña, ja rügǘñanu ájuduragubaña
    lun jáma ja adǘgübalin lugúndan, lagáamba.
  clu-clu: Naulaman ta nga ara nagasabat ang Dios sa mga makasasala. Piro ginasabat
    na ang mga tao nga nagataod kanana kag nagatoman anang kabubutun.
  swh-ULB: Tunajua kuwa Mungu hawasikilizi wenye dhambi, lakini ikiwa mtu yeyote anamwabudu
    Mungu na hufanya mapenzi yake, Mungu humsikiliza.
  tpt-NT: Laqsaval ox kꞌatsayau ni Dios yucha jantu qalasmakputun yu maqtaqalhinin.
    Yucha jaqalasmatꞌa vamun yu tatoꞌoyay y tamakay yu lhinajun.
  aai-aai: It Taso’ob bowabow kakafih wairafih God hai tur men enonowar. God ana sabuw
    i ana kok tesisinaf naatu isan tekakakaf i hai tur enonowar.
  sny-sny: Peri ano wanure! Owane Sitewi lai lu taune werese, yo seni luwaru a'i ironamisiya
    ape, le peri lowe lo wanu ta'ame. Ahowa, lu taune tamo Owane Sitewi lo iyape ei
    ani arowei su, sosu marepi lo umasiyei su, le a'i lai peri lowe lo wanuwei. [Sng
    34:15]
  myy-myy: “Ñeñaro yirãre tʉobiquĩji Dios. Ĩre rʉ̃cʉbʉocõri, ĩ ãmoro bajiro yirãre
    riti tʉogʉ yiguĩji Dios”, yi tʉoĩa mani.
  trc-NT: ꞌO̱ se neꞌen níꞌ se vaa ne uno Diose̱ rihaan nij síí tumé cacunꞌ a̱ maꞌ.
    Tza̱j ne̱ sese aráj cochro̱j níꞌ rihaan Diose̱, ne̱ sese ꞌyaj níꞌ se vaa me rá
    Diose̱, ne̱ quiꞌya̱j Diose̱ se vaa achíín niꞌya̱j níꞌ rihaan Diose̱ na̱nj á.
  cut-NT: A devano cua̱co vo te Dendiohs ne, hua rihcovan ye yahn ihyan nunde, ate
    rihcovan ye yahn ihyan che renevahnecun ye ihyan ma̱n, redinahn ye vederihquentiyon
    yahn ye ma̱n.
  bel-bel: 'Але мы ведаем, што грэшнікаў Бог ня слухае, а хто шануе Бога і выконвае
    волю Ягоную, таго слухае:'
  zlm-KSZI: Kita tahu bahawa Allah tidak mendengar permintaan orang berdosa. Tetapi
    jika seseorang takut akan Allah dan melakukan kehendak-Nya, Allah akan mendengar
    permintaan-Nya.
  gdr-gdr: Men wumɨr im da God ma opima negɨr mɨleyam utkundeniny, ajɨ Ton utkundeniny
    re Tinɨm ewangaya rɨga im dɨde Tina singi omnɨka rɨga im.
  vmy-NT: ꞌYaña nga Naꞌenchana bi basen ñojonre xuta xi tjinre je. Tu kui sani xi
    bekun ꞌba tsaꞌen mé= xi mejénre Naꞌenchana, kui= xi basen ñojonre.
  cmn-FEB: 我们都知道，上帝从不听罪人的祈求，只听那敬畏上帝、遵行他旨意的人。
  gmv-RNT: Xoossi baas yayyizadessinne iza shene ooththizades attin nagarancha as
    siyontayssa nu eroos.
  ncl-NT: Ticmatilo Dios amo quicaqui yehuanten hual cate laijlaculi sinda molajlanililo
    len ca yihual. Quema, sinda se quimolancuacuetzilía Dios ca mochi iyolo huan quichía
    quinami quinequi Dios, cuaquín Dios quicaqui quiman yes quilajlanía.
  sua-sua: Tennik kam ngae kais mang tete, o mia ngat lo vur ngnek hak mang a mhel
    lang te, en kmeharom kaela ngang ko tvipsik, en kam nho e. Mu vokom na, enangthe
    a mhel ta nap lo kottek ko kim E Nut va nap ho lo is hak kmeharom a ngaeha tang
    ko a serpgar enang endo enda teharom ngang dok tete. Nap lo is enang tok, ekam
    ko ngota mnor mang E Nut te, nam lua ngan vgum endruk ngta ru mnam o kerkeknen
    gi. Nove, nam kle ktua ngan vgum endo nam sim kut kaikkiem karo pos va kaeharom
    karo svil ge.”
  are-are: Nurna kala kaltja Altjirranha itja relha kornaka kangkwerrama. Era relha
    lenhakanta kangkwerrama, erala ekura kangkwerramanga.
  gai-gai: Ainda moca aia lamŋirena, Raraŋ Aetaniac, ma tɨp ŋgoreacna makukca morena
    ramootna kamma ma mba waracrenan. Na ramoot ianna ma manmo mbendeirenan, na mana
    toŋtoŋa raŋgairenan, te, Raraŋ Aetaniac, ma mana kammo waracnandet.
  qvm-NT: Milagruta rurananpäga Tayta Dios manami imaypis jutsasapacunata yanapantsu,
