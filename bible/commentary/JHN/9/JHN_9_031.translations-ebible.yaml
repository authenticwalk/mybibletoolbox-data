    tuaahere variahua mwihua qua nraahu Kotiva rie varirave.
  yrb-yrb: Godima i siosa ueta uwaranu sina nautawa utasuro ina ya Ju uwara nesia
    iwata utaisi wei. Anama Godi guriguri utasute Godinu unu utasuro Godima danu sina
    nautasuro ina ya iwata utaisi. I amarama eno weite wei, boderewereroma uwarama
    diti basugariroma eme ma wirotawa utebita.
  maa-NT: '''Yaà‑ná jñà xi̱ta̱ xi tjín‑la̱ jé, mìkiì ''nchré‑la̱ Nainá. Ta̱nga jñà
    xi̱ta̱ xi tsakjón‑keè Nainá ti̱koa̱ síkitasòn koni s''ín mejèn‑la̱, jñà‑né xi
    ''nchré‑la̱.'
  mcq-mcq: Nú niheju. Godi ea kaꞌene sisea vejiꞌinijipo ꞌwaravujaho Hu pahenu kaivo
