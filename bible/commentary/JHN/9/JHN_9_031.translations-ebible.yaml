  mal-mal: പാപികളുടെ പ്രാർത്ഥന ദൈവം കേൾക്കുന്നില്ല എന്നും ദൈവഭക്തനായിരുന്നു അവന്റെ
    ഇഷ്ടം ചെയ്യുന്നവന്റെ പ്രാർത്ഥന കേൾക്കുന്നു എന്നും നാം അറിയുന്നു.
  kkc-kkc: Bei, iba gooleedoo, Godee yo goo tokenee teli odoo eyo to koo duli. Esino
    yayo o to mapoo mesiloso yayo goomoga goo tomo silesibili odoo eyo to ee duli.
  lit-lit: Mes gi žinome, kad Dievas neišklauso nusidėjėlių, bet jeigu kas yra Dievo
