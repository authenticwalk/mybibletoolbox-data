    ки худотарс ҳастанду хости Ӯро иҷро мекунанд.
  acu-NT: 'Iikia nuka paan nekaji: Yuska tunaarintin ainaunka anturtsui. Antsu Yusen
    pengker awajsaruka tura ni wakeramurin najanin ainau seamurinka anturui.'
  cak-WNT: Ruma ketaman chi ri Dios ma nrac'axaj ta ri niquic'utuj ri aj maqui' chare.
    Pero jun winek ri can nuxibij ri' chi nimacun chuwech ri Dios y can nuben chuka'
    ri nrajo' ri Dios, can nac'axex wi ruma ri Dios, y nibanatej ri nuc'utuj.
  ebk-ebk: Ammu takú ay achi chumngor hi Apo Dios as nan chiyuycha fumafiasor, ngem
    chumngor hiya as nan tataku ay mangchayaw kan hiya ya mangekaman as nan laychuna.
  spa-PDDPT: Sabemos que Dios no oye a pecadores, pero sí oye a quien es temeroso
    de Él y hace su voluntad.
  ruf-ruf: Twomanya Imulungu ng'omhulikitsa bae imunu yane nzambi. Imulungu komhulikitsa
    imunu iyomtoghola na iyotenda chayambamile kutenda.
  gun-gun: Mba'eta jaikuaa ae ma Nhanderuete noendui 'rãa heko vai va'e ojerurea.
    Ha'e rã Nhanderuete renonde ojererokyjea rupi ha'e oipotaa rami oiko va'e ojerurea
    ma oendu 'rã.
  agu-BL: Elnak katxum tetz yi qui na tbit Ryos chitzi' chikul yi e' juchul il. Ntin
    na tbit i' chitzi' chikul yi e' yi na chitzan tan c'u'laje'n, nin tan banle'n
    tane'n yi tetz tajbil.
  isn-isn: Kulingile kina Itunda shanga wiategeelya i anya milandu. kuiti anga itule
    u muntu wihi ukumukulya Itunda nu kituma u ulowa nuakwe, Itunda wimutegeelya.
  eng-PEV: Everyone knows that God does not listen to people that go against him and
    do bad things. But he does listen to people that give him the right respect and
    do what he says.
  ilo-ULB: Ammotayo a saan a dingdinggen ti Dios dagiti managbasol, ngem no ti siasinoman
    ket agrukrukbab iti Dios ken ar-aramidenna ti pagayatan iti Dios, dingdinggen
    isuna ti Dios.
  pir-NT: Cohãcjʉ̃ ñañe yeyequinare tiquina siniñene tʉhoerare. Ti pũritare mari masiaja.
    Tiquinare tʉhoeraperota Cohãcjʉ̃re ño peoriquirore, tiquiro dutiyere yeriquirore
    tiquiro siniñene tʉhore Cohãcjʉ̃.
  anv-NT: Dékaá nnó Ɛsɔwɔ awuú fɔ́ mmyɛmenɛné bɔɔ́ abi ápyɛɛ́ gabo, yɛ́mbɔ yɛ́ndémuú
    ayi ánogé Ɛsɔwɔ ne ápyɛ́ɛ unó bi Ɛsɔwɔ ákɛ́lege, Ɛsɔwɔ awuú mmyɛmenɛne jií.
  sab-NT: Uñale che ulitage Chube me kwian agenga me no keruchuge, agwa kwian ulita
    bai kaire Chube gai dage age Chube takalin kare, Chube kwian ene alin keruchuge.
  tmd-tmd: Makwam an nugwöla, ap kib mag gwogwo rɨ gɨrön, God höjöpalmɨjöñ aku, nuŋ
    mönö ñɨŋa pen; nöbö mö God nugw pön, mönö rɨg yad mag akwör rɨ gɨrön, nugwo höjöpalmɨjöñ
    aku, nuŋ mönö ñɨŋa nugwöna.
  acr-NNT: Qetaꞌam kꞌu chi utz, ri Dios na kebꞌuta ta raj makibꞌ, xew kebꞌuta ri kakiloqꞌoj
    uqꞌij y kakiꞌan ri rajawal ukꞌuꞌx Rire.
  kpg-kpg: Gidaadou e iloo bolo God la hagalee hagalongo gi digau hai mee hala, Mee
    e hagalongo hua gi digau ala e hagalaamua Ia mo di haga gila aga dono hiihai.
  taj-taj: परमेश्‍वरसे पापी म्‍हिला ताम आङ्‌यान्‍मुला, तर थेदा मान लबादेन थेसे म्‍हन्‍बा
    अन्‍छार गे लबा म्‍हिला जे ताम ङ्‍यान्‍मुला भिसी य्‍हाङ जम्‍मादान था मुला।
  avt-avt: Haiu mertei God hɨrak kemtau hɨm me mɨt enun hɨr nitɨwekhi menmen au. Hɨrak
    kemtau hɨm keremem me mɨt yaain hɨr nɨrɨak menmen God hanhan hɨr nisesi.
  cbk-cbk: Sabe kita que Dios hende ta oi con el maga pecador si cosa favor ta pidi
    sila, sino Dios ta oi con aquellos quien ta adora y ta obedece con el di suyo
    maga mandamiento.
  uig-ARA: بىز بىلىمىزكى، خۇدا گۇناھكارلارنىڭ تىلەكلىرىنى ئاڭلىمايدۇ؛ بىراق ئۆزىگە
    ئىخلاسمەن بولۇپ ئىرادىسىگە ئەمەل قىلغۇچىلارنىڭكىنى ئاڭلايدۇ.
  tuf-tuf: —Isat ítitan, Sirat ur ay bár yajquey ráhctiro. Im ajcá ji béqueyin chihtá
    rahcro. Im chihtá yájqueyin rahcro, -wajacro-.
  abx-abx: Katu'anan kita kam nga ga'i agpakali-na si Diyos i mga makasasala'. Lugod,
    agpakali dina iya si diyusnon a'a magbuhat si katuyu'an-na si Diyos.
  mco-NT: Yajxon yajnejhuɨ̈y co Dios ca' yɨ' mɨdoohuɨ pocyjäydɨjc y'ayuc. Pen oy jäy
    ɨɨch ajt, e nguyduunɨm Dios ytɨy'ajt, huin'it ajt Dios n'ayuc xymɨdoohuɨm.
  kqf-kqf: Te sibe te Maimaituwa mote gebogebo lavedi ima vaivaiyedi. Tana ba tauvivilena
    bi ena ḡowana tauvoiyena lavedi kalinedi ya vaivaiyedi.
  cpb-NT: Ayotaiyini maawoini te ikemiri Pawa kaariperoshireri. Apatziro ikemiro riwetharyaanewo
    tsika itzimi pinkathatziriri, ikaatzi antanairori ikowakairiri.
  aon-aon: Apak madukemesh um Iruhin ta mare numnek enyudok douk shenek eneshenesh
    yoweishi inahos iri sharigan umen iri, uwok. Anan ta numnek eshudok douk shenek
    lotuman iri aria shagipesh ananih aih aria urkum iri atish.
  hus-NT-2005: Wawáꞌ i choꞌób ke na Dios yab in axtsal xowaꞌ kin konoy jun i walablom;
    tokot in axtsal xitaꞌ kʼál tu kʼakʼnáb ani in tʼajál xowaꞌ in léꞌ na Dios.
  mig-NT: Te a kájini̱‑ro̱ já Dios tú jíni so̱'o‑ya̱ ká'a̱n ña̱yɨvɨ íó kua̱chi. Ko
    nú ndé ɨɨn ña̱yɨvɨ chíñú'ún‑i Dios te sá'a‑i ja̱ kuní‑ya̱, nuu̱ ñáyɨvɨ‑ún jíni
    so̱'o‑ya̱.
  bps-bps: Gadeito là tnabeng Dwata i dad to gamsalà, bay tnabengan i dad to mafè
    kenen na mimen i knayean.
  mbs-mbs: Netegahan tadon te kenà egtebangan te Timanem se otaw eglàpang te punù.
    Meneng se otaw egsimba te Timanem aw egtolò te ibeg din, yan se egtebangan te
    Timanem.
  tof-tof: Mi umulakla God errkya kolae tonarr is koke arrkrruda; God wata igó pamkolpam
    arrkrruda, oya nidi ⌊ótókdako⌋ akó oya ubi nidi tómbapóndako.
  cme-NT: Na suyaa kerre wuɔ Diiloŋo sa nu nelbabalaamba nunni‑i dɛ! Umaŋ duɔ tuɔ
    wuɔ u hũmelle‑i aa tuɔ ce u huɔŋga‑i u nu fuɔ nuŋgu yaa‑i.
  sus-sus: Won a kolon tan, a Ala mu yunubitɔɛ xa duba tongoma. Naxan gaaxuma a ya
    ra, a a sago raba, a na nan xa maxandi suxuma.
  pon-2006: Kitail ese me Koht sohte kin ketin karonge me dipan akan; a e kin ketin
    karonge me kin wauneki oh wia soahng kan me e kin kupwurki.
  dad-dad: Amã keleĩ, Negur ĩ mosor dinodidig anĩ to karĩ fiyẽdidig, anĩ ere, taka
    ĩ Negur anini fiye ken, Negur nẽ oroya dõ fef are, Negurem ĩ karĩ fiyẽdig.
  zab-NT: Dunnɨ nanchuun dec Dios quɨt runtiny cuend xtiidx de bɨnduld sino que laany
    runny cuend xtiidx de ni rcuadiag xtiidxny, de ni run zec ni rcaazny.
  jae-jae: Aêac tajala gebe Anôtô kêkêŋ taŋa gêdêŋ lau sec atom. Mago ŋac teŋ embe
    êsap Anôtô tôŋ ma êŋgôm ênê biŋ ŋanô êsa, naŋ Anôtô oc êkêŋ taŋa eŋ.
  ksd-ksd: Da nunure ba God pa i valongore ra umana tena varpiam; ba tikai i ruru
    God, ma i toratorom ta ra nuknukina, nam na valongore muka.
  msm-NT: Di siakon namaan, su nataga ki no kona ogpaminogon to Diyus to makasasaya.
    Iyan ogpaminogon din to otow no ogtahud kandin aw ogtuman to pagboot din.
  myk-myk: Wèe ya li cɛ jo Kilɛ ya jurumupye nijoyo nuri wɛ, ga fo wemu bu bye Kilɛ
    ɲìi fyaara sipya, na wu ɲidaan pyi, weefɔɔ nijoyo wʼa nuri.
  sbe-sbe: Kita kabina ta kata meta Yaubada nige ye lapulapulau baꞌaya tamowaidiyao
    udiyedi, na ye lapulapulau tautabaꞌohuina yo yona nuwatu tauginaulidi udiyedi.
  mcr-mcr: Ne näqŋqä äyuwä. Goti Hanjuwä Iqu ämaqä suqä quvqä imäkqeuŋi, qätä mäwiyqä
    danä yänä. Ämaqä Ique qätä äwiyäpu, Iqueqä äwiŋqä du imäkqaŋguwä iunä wiyätŋqä
    äyuä.
  cux-NT: Ní deenu yú chi Dendyuūs ní nguɛ́ɛ́ n'giindiveé yā yeⁿ'e 'iiⁿ'yāⁿ nuuⁿndi.
    Du'ú 'iiⁿ'yāⁿ chi neⁿ'ē Dendyuūs níícú idiíⁿ yā chiiⁿ chi neⁿ'ē Dendyuūs, tuu'mi
    ní Dendyuūs mííⁿ nn'giindiveéⁿ yā yeⁿ'ē 'iiⁿ'yāⁿ 'cúū.
  tur-YTC: Tanrı’nın günahkârları dinlemediğini biliyoruz. Tanrı kendisine tapan ve
    isteğini yerine getiren insanı dinler.
  san-ITR: IshvaraH pApinAM kathAM na shR^iNoti kintu yo janastasmin bhaktiM kR^itvA
    tadiShTakriyAM karoti tasyaiva kathAM shR^iNoti etad vayaM jAnImaH|
  bel-N: Мы ж ведаем, што грэшнікаў Бог ня слухае; але хто пакланяецца Богу і волю
    Ягоную выконвае, таго слухае.
  sch-sch: Pathien'n mi nunsiengei chong rangâi ngâi mak ti ei rieta; ama jâ ngei
    le a lungdo sin ngei chong chu a rangâi ngâi.
  mic-MIQNT: Gejig't Gjinisgam mu jigs'tuagwig lue'winu'g gatu jigs'tuajig mimajuinu'g
    ta'n gepmitelm'jig aq tela'taqatijig ta'n negm tel puatg.
  huu-NT: Jusiñamuidɨ jearede rafuena fɨnodɨno ñaɨa uaina cacarefiñede. Naie isoidɨno
    siño rafuena fɨnoñenana uiñotɨcaɨ; iadedɨ Jusiñamuidɨ naimɨena sedadɨmɨe ñaɨa
    uaina cacade. Ie jitailla rafuena fɨnodɨmɨe ñaɨa uaina cacade. Naie isoidɨno siño
    rafuena fɨnuana uiñotɨcaɨ.
  jiv-NT: Paant nékaji tunaarinniun Yus anturtsui. Tikishmatar ni wakeramun túruinia
    nunak anturui.
  otm-NT: Nɛ dí pąhmbʉ hin da 'yømanho Oją 'bʉ da 'yäp rá ts'ɛdi n'da ra ts'om'bäi,
    pɛ nu'bʉ 'bʉ a n'da i thąnde Oją nɛ ørpa rá pähä, i ø Oją 'bʉ i äp rá ts'ɛdi.
  dah-dah: Al Kuruŋbe mata buluŋ marte merebe go ma wol heŋ yuneŋ hiyen. Munaŋ Al
    Kuruŋ palap irde dufaymiŋ gama irde haŋ mar gote merebe nurde wol heŋ hiyen yeŋ
    nurde hityen.
  tnk-tnk: Kɨtaha səukurən mə Kumwesən rɨpkreɡi mhə nəfwakiien me səvəi nəkur ərəha
    me, mətə trɨni mɨnuə iərmama riti ramsiai Kumwesən, mamo nəkwan, Kumwesən ramreɡi
    nəfwakiien me səvənhi.
  kpr-kpr: Kote givu! God evetu genembo ekoko ainda benunu jo ningae eraira, ava namonde
    kasama erera. Avata evetu genembo nu kakara use, nunda uju ava use irera amo,
    nenda benunu ava, nu ningiraira.
  san-IAS: īśvaraḥ pāpināṁ kathāṁ na śṛṇoti kintu yo janastasmin bhaktiṁ kṛtvā tadiṣṭakriyāṁ
    karoti tasyaiva kathāṁ śṛṇoti etad vayaṁ jānīmaḥ|
  nho-nho: Taatou e illoa hakkaatoa maa TeAtua see hakannoo ki naa tama haisara. A Ia
    e hakannoo koi ki naa tama e llono i ana taratara.
  gym-NT: aisete ni kukwe kämekäme nuenkä Ngöbö rüere käta ja di kärere Ngöböye sribi
    kri ñan tuabare nuenkäre abko ie Ngöböta ja di bien ñakare, ye gare kuin nie.
    Akwa nire nire tä Ngöbö mike ütiäte amne tä Ngöbö Kukwei mike täte aibe die mikata
    Ngöbökwe sribi kri ñan tuabare nuenkäre, ye abko garera nie arato.
  azg-NT: Ndoꞌ tsoñꞌen jaa mangiö na nque nnꞌan na tyia ꞌnan contꞌa, tyiꞌjeꞌquindyii
    Tyoꞌtsꞌon jñꞌoon jndyuehan. Majoꞌ minꞌcya ro tsꞌan na itsitꞌmaanꞌ juu jon ndoꞌ
    itsꞌaa juu ꞌnan na ntꞌue tsꞌon jon, ndyii jon jñꞌoon ꞌndyo tsanꞌñeen.
  bhd-bhd: अस ज़ानतम की परमेशर पापी केरि न शुने, पन कोई परमेशरेरो भक्त भोए त तैसेरे
    मेर्ज़ी पुड़ च़लतो भोए, त परमेशर तै तैसेरी शुनते।
  too-NT: Quina'n ca'tzīyāuj que Dios tū' cākaxmata a'ntīn tatlahua talaclē'i'. Dios
    cākaxmata a'ntī ta'a'cnīni'ni' xla' lā' a'ntīn tatlahua a'ntū ixtapuhuān Dios.
  ind-AYT: Kita tahu bahwa Allah tidak mendengarkan orang berdosa, tetapi siapa pun
    yang takut akan Allah dan melakukan kehendak-Nya, Allah mendengarkan dia.
  cjo-NT: Ayotakoeyirini Tajorentsi, tee ikemijantziri antayitzirorini kaari kameethatatsi.
    Omaanta riraga pinkathaperoteriri Tajorentsi, antzirori ikowakaakiriri, rootaki
    ikemapiintantariri riraga Tajorentsi.
  nsn-nsn: Inggeig i siokor ate pare, God ahik pahe longoro tasir tamata uasa, bo
    God e longoro tasir tamata gera ueltada tatanono kara guata tar haua re malaraion.
  san-DEV: ईश्वरः पापिनां कथां न शृणोति किन्तु यो जनस्तस्मिन् भक्तिं कृत्वा तदिष्टक्रियां
    करोति तस्यैव कथां शृणोति एतद् वयं जानीमः।
  tna-NT: Bahue eni ecuaneda aimue Diusu ja juchaji cuana eid'abatani mahue. Tusa
    ai tsada aji cuana bahui da eid'abatani. Pamapa tu eiyubatani cuana eid'abatani.
  lid-lid: Ahi tanan, Kindrei winiyan banuhun are lau, iy ta amekes kandriyen ndra-in,
    bwe. Arile, iy anuhun le iri lau mwasin ta atudun iy, ma iri an hamon handru ta
    tanan tan.
  wim-wim: Ngamp puth meeꞌmiy God.angan wik keꞌam ngeeyan thanang, pam wanch wayan
    iiy-iiyantan. Puth pam wanch wiy anangan-a, than ep God.an ngaantam-ngeeyantan
    nunang pam piꞌan, aꞌ than minam iiy-iiyantan keꞌ nilam God.angan kaangk than wanttakan
    iiyayna. Than inangamana nil God.angan wik ep ngeeyow thanttam.
  zga-M: Tulumanyile ukhuta u Nguluve sikhova polekhencha avanya sambi, ingave umunu
    idova khwa Nguluve ivomba umwanogile mwene, Unguluve ikhopolekhencha.
  yom-yom: Muaki beto tuzebi ti Nzambi kawilanga bankua masumu ko vayi enati mutu
    weti kinzika Nzambi ayi weta vanga luzolo luandi buna niandi Nzambi keta wila.
  san-SIN: ඊශ්වරඃ පාපිනාං කථාං න ශෘණෝති කින්තු යෝ ජනස්තස්මින් භක්තිං කෘත්වා තදිෂ්ටක්‍රියාං
    කරෝති තස්‍යෛව කථාං ශෘණෝති ඒතද් වයං ජානීමඃ|
  yut-yut: Piŋkop da yokwi pakpak dakon geni dɨma nandaŋ yomɨsak yaŋ nandamaŋ. Mani
    amɨn galaktokni yolek gawak ɨmaŋ amɨn uŋun geni nandaŋ yomɨsak.
  grc-BYZ: οἴδαμεν δὲ ὅτι ἁμαρτωλῶν ὁ Θεὸς οὐκ ἀκούει, ἀλλ᾽ ἐάν τις θεοσεβὴς ᾖ καὶ
    τὸ θέλημα αὐτοῦ ποιῇ, τούτου ἀκούει.
  cpc-NT: Ayotaiyini maawoni tii ikimiri Pawa kaaripiroshiriri. Apa ikimiro jamanamanaatani
    pinkathatziriri, antanairori ikowakairiri.
  nhg-NT: Hua tecmate que Deus amo quencaquihua tlin tlajtlaculteque. Cache tlö canajyeca
    tiemabelea Deus, hua quechihua tli tietlanequeles, inun quiema quecaquihua yaja.
  nya-nya: Ife tikudziwa kuti Mulungu samvera wochimwa. Iye amamvera munthu woopa
    Mulungu amene amachita chifuniro chake.
  ngu-NT: Cuajli ticmatztoquej ica Dios xquincaqui on tlajtlacolejquej, yej san quincaqui
    on yejhuan quitlacaitaj niman quichihuaj on tlen yejhua quinequi.
  kup-kup: '@see-verse:JHN.009.030'
  jid-jid: Ki to Irji na wo indji bi latre na, indji wa anita no tuma na ni tie ikpe
    wa ani son, ani wo wu.
  wmw-wmw: Tikwijiwa kuwa Mwenyezimungu aawasikiriza wamádambi, fala awasikiriza wenye
    kumwishimu, watimiza vyaasaka iye.
  gmv-GGM: Xoossi bes babizadene iza sheene oththizades attin nagarancha ura siyonttaysa
    nu eerros.
  ssg-ssg: Kako tioi Haeu kum hong seilon tetenen woun lialun, i hong teka laha lotu
    sameni i ma puas usi waliko ti pahan.
  zpo-NT: Nel ne re be nanzhont Dios xtizh xaa kwaan nzeb jwalt; nebse nzhon Dios
    xtizh re xaa kwaan ngwii lo xaa nu nle kwaan nzhekla xaa.
  poy-poy: Tuvimana handa Mlungu hapeni kawapikiniri wantu wana vidoda, ira kumpikinira
    yoseri yakamjimira na kutenda vyakafiriti.
  qwh-NT: ¡Musyantsictaq jutsasapacunataqa Dios mana wiyanqanta! Mandacushqancunata
    ruraqcunallatam y cuyar adoraqnincunallatam Diosqa wiyan.
  gaw-gaw: Ig dooṯem Kayak Nug hip̱unin danab oḏelag ii dooṯe amge danab aun nug Kayaknu
    kobol dim lamidṯe, Nug oo aṯem niiṯe amu heṯe ele amu Kayak Nug oḏe dooṯe.
  nca-nca: Nore iŋoteto, Anutuko quhurí uni karo mandí kama iŋote. Kini, uni ka Anutu
    koro mandí howero iŋo-iŋoyó iŋoyote ŋuko, asa Anutuko ŋunde quro mandí iŋoyote.
  zpz-NTPP: De ub na nap rad lagy den nu Ñgyoozh wayicy cuen mi de coz nu rnii de
    mbecy cyi; tees ricy cuen mi de mbecy nu rca lagy lom gal nu de yu nu ricy coz
    nu rlagy mi.
  mkj-mkj: Kisai kidal pwa Koahs johkin rong armaj dipan kan; a Ih kin rong iraihok
    ma kin woaunki apel wia joang kan ma Ih kin perenki.
  zac-NT: Bien nanë́ hiaꞌa de quë Dios rínidiꞌi shtiꞌdzë ra mënë nanapë duldë; rini
    më shtiꞌdzë el quë narunë adorar lëꞌë më de verdá nu rini më el quë narunë según
