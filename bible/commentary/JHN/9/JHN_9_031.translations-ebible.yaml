  not-NT: Nigóigui te inguemobëri Tosorintsi ira cantaguetatsi te ongomeite, carari
    inguemobëri ira quemisanquerine intsoroganëri, aisati inganquero ora icogui Tosorintsi.
  plu-plu: Wis hiyakni ku Uhokri ka timap pahapwinama taraksepye gipigyepkawni. Ig
    timap gipigyepkawni ignenwa pahapwi ku pariye kiyathig ku pariye keh gibetki.
  iou-iou: Ninä ŋode nadäk täkamäŋ; Anutu uwä äma momi nikek nämo täŋkentäŋ yämik
    täyak. Täŋpäŋ kubätä iniŋ oretpäŋ mani buramiwänä täŋkentäŋ imek yäk.
  ntp-NT: Cʌʌga gʌmaatʌ isDiuusi maicaʌ ʌsoimaasi ivuaadami baiyoma Diuusi caʌ mosʌcaasi
    ʌgai ismaacʌdʌ siaa duutudai Diuusi daidʌ ivuaadagi istumaasi Diuusi ipʌlidi.
  rai-rai: Daat nunurai naa God pa in walangoro a aaraaring anu ra kum tena aakaina,
