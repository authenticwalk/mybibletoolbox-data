    tanga adining midi ninaksa' titi wara'ning midi sa' naknga yotangkaimita'.
  ino-ino: Lakaeya ako afi'none Anumaya Koti'a havi vaya'ai ke no'afea'maki mako vaya'moki
    Anumaya Kotife amuse hu'a aki ali'a asaka hisaya vayana Anumaya Koti'a nehaiya
    kava hisaya vaya mai'nisayana Anumaya Koti'a ke'api afike.
  gnn-gnn: Marŋgi muka ŋilimurru dhuwala nhanŋu Godkunydja. Yakana ŋayi ŋuli yukurra
    mäkiri'-witjun yätjkunydja yolŋuwu; ga yuwalktja ŋayi yurru mäkiri'-witjun ŋurikinayi
    yolŋuwu ŋunhi ŋayi ŋuli yukurra märr-ŋal'yun nhanukala Godkala, ga djäma nhanukala
    yana djälkurru.
  yal-yal: En na a kolon fa fala Ala mi a tuli matima yulubi kanne ra. A tuli matima
    a binya muxu nan xui ra naxan a sagoon ligama.
  cnt-NT: 'Ma₂ne₄ rë₂ bá₄ jniog₄ jaun₂, a₂tsá₃ nag₅ Diú₄ jág₁ quió''₅ dsa₂ i₂cha₂
    dsáu₁; jmá''₃ lia''₂ jág₁ quió''₅ dsa₂ i₂jme₂gan₃ Diú₄, i₂qui₂jmo₅ a₂''ŋio₂ dsɨ́₅
    ''éi₂: quió''₅ ''éi₂ bá₄ nag₂₃.'
  tif-tif: Nuli utamsup, God ali ban kemin tunum imi dik-daalokomip kaa, weng seyokoma
    disa. Kemin, unang tunum kawanta, Kaali numi God o, kalokomip kiita, God ayo imi
    aket-kup fukun-bamda, ami suunkup naala-yaabip namti, imi dok kanumin sang ma
    dik-daalokomip namti, God ayo weng seyokoma no.
  nlx-nlx: आमु जाणतेह काय बोगवान पापी माणहान वात नाह होमलेत; पुण जा बोगवानान बोक्ती
    केरतेह एने तान मोरजी पोर चालेह, तान वात होमलेह।
  apw-NT: 'Hadíń Bik’ehgo’ihi’ṉań doo daayidnłsį dahíí doo bídaayésts’ąą dago bídaagonlzį:
