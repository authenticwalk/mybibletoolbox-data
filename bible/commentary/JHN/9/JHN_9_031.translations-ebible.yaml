  uro-uro: Näkt ut dräm i ma Ngämuqa di qaku qat nari nämät ama ruvek kärarhani i
    rhat tualat na ama vuirhong. Dap sokt kat nari nämät ama ruvek kärarhani i rhat
    nanakt na qa bä rhat tet parhäm aa snängaqa.
  ita-1885: Or noi sappiamo che Iddio non esaudisce i peccatori; ma, se alcuno è pio
    verso Iddio, e fa la sua volontà, quello esaudisce egli.
  muy-muy: Mə̀səra tamal bay magudar zlam ahəŋgalaləŋ zlam kè Melefit ti Melefit èciiki
    do. Ay ku way way do tamal ahəŋgalay Melefit àna mahəŋgaroru ahàr a haɗ akaba
    agray ere ye ti àhi mâgray ni ti, Melefit eciiki.
  kqc-kqc: Una una diba Sei bi vegu no rededi vene di ago neidena de redo, idu amiye
    yokoi Sei nivakesi ini ura regi rego vonisi, Sei bi ini ago neidego.
  tav-tav: Caroorã cʉ̃re na cajenirijere yʉquẽcʉmi Dio, caroaro mani ĩ maji. Cʉ̃re
    canʉcʉbʉgorãre cʉ caboorije cána jetore na yʉʉmi.
  eng-ULB: We know that God does not listen to sinners, but if someone is devout and
    does his will, he listens to him.
  spa-VBL: Nosotros sabemos que Dios no escucha a los pecadores, pero sí escucha a
