  kan-OKCV: ದೇವರು ಪಾಪಿಗಳಿಗೆ ಕಿವಿಗೊಡುವುದಿಲ್ಲ; ಆದರೆ ಯಾರು ದೇವರಿಗೆ ಭಯಪಡುವವರಾಗಿದ್ದು ಅವರ
    ಚಿತ್ತದಂತೆ ನಡೆಯುತ್ತಾರೋ, ಅಂಥವರಿಗೆ ಕಿವಿಗೊಡುತ್ತಾರೆಂದು ನಾವು ಬಲ್ಲೆವು.
  bbb-bbb: Ro kuke no vierafe Godi fu e ise renoejo ijiebuo vua ije fu fiemo baki.
