  eng-ASVBT: 'Now we know that God heareth not sinners: but if any man be a worshiper
    of God, and do his will, him he heareth.'
  mna-mna: 'Iti tuute: Anutu, ni irao be ileŋ la zin wal sananŋan kalŋan na som. Ni
