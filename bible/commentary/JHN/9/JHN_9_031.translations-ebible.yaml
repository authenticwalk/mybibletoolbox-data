  kxv-kxv: ମା଼ମ୍ବୁ ପୁଞ୍ଜାମାନମି, ମାହାପୂରୁ ପା଼ପୁଗାଟି ଲ଼କୁତି ହା଼ଡା ୱେନଅସି, ଆମିନି ଗାଟାରି
