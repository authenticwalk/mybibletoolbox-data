  sus-A: وٌن عَ كٌلٌن تَن، عَ عَلَ مُ يُنُبِتْي شَ دُبَ تٌنفٌمَ. نَشَن فَاشُمَ عَ
    يَ رَ، عَ عَ سَفٌ رَبَ، عَ نَ نَن شَ مَشَندِ سُشُمَ.
  jpn-1965: 神は、罪人の言うことはお聞きになりません。しかし、だれでも神を敬い、そのみこころを行なうなら、神はその人の言うことを聞いてくださると、私たちは知っています。
  fra-SBL: Nous savons que Dieu n'écoute pas les pécheurs, mais si quelqu'un est un
