    rimariasa mina ufa irimariasa misa kai Anutufa dadaaqidanoo.
  aby-aby: '@see-verse:JHN.009.030'
  eng-YLT: and we have known that God doth not hear sinners, but, if any one may be
    a worshipper of God, and may do His will, him He doth hear;
  jni-jni: Tirusa Asere madi kunna anu csara abanga ba, ingi unu ma nya nice ma wuza
    imum sa ma ma nyara, maka kunna me.
  kne-kne: Ammo tako met ay adi dengngen Diyos di ibagbagan di nakabasol mo adi din
    mandayaw en sisya ay man-am-amag si laydena.
  tgj-tgj: Ngonu chindu Pwknvyarnv vdwloka rimurnv nyi ha tvvma dunv; hv tvvdu nyi
    yvvdw ninyia mvngdv dunv okv ninyigv minam ha rinv vdwa.
  gui-NT: Yaicuaa Tumpa mbaeti oyeapɨsaca iyoa vae reta re. Erei oime yave quia omboete
    Tumpa jare oyapo Tumpa jemimbota vae, Tumpa oyeapɨsaca jese —jei—.
  quc-TT: Qetaꞌm chi ri Dios man kuꞌta ta ri kichꞌawem ri aꞌjmakibꞌ xaq xwi kuꞌta
    ri e utz taq winaq xuqujeꞌ ri kakibꞌan ri urayibꞌal ukꞌuꞌx.
  heg-NTPO: Kit totoang tana, le Ama Lamtua Allah hii-ming atuil daat lo. Molam Un
    hii-ming atuil in dalen na lolo, man nuil muid Ama Lamtua in koma ka ngas.
  ptu-ptu: Sangngim taissanna' taua Puang Allataala tä' umpehingngii pelauanna to
    madosa. Sapo' anggam napehingngii to umpa'kasallei Puang Allataala anna to si
    umpalakoi pa'elo'na.
  bzd-NTPO: Se' wa̱ ijche̱r tö pë' sulusipa ttö̀ kë̀ iu̱teta̱' Skëköl tö. Erë wé̱pa
    tö Skëköl dalöieke ena ise̱rke we̱s ie' ki̱ ikiane es esepa ë̀ ttö̀ iu̱teke ie'
    tö.
  kwf-kwf: Kulu taꞋifau, kulu saiana God noaꞋa kasi rongoa na ngwae taꞋa ki. Nia ka
    rongoa lala na ngwae neꞋe kira fuꞋusi ꞋinotoꞋa ana ki, ma kira ka sasia na ru
    neꞋe nia oga fuana kira ka sasiꞋi.
  eng-WYC-2017: And we know, that God heareth not sinful men, but if any man be a
    worshipper of God, and doeth his will, he heareth him.
  eng-WMBB: We know that God doesn’t listen to sinners, but if anyone is a worshipper
    of God and does his will, he listens to him.
  zat-NTPS: Nézquezdxu Dios quebe dxenne̱' chee̱ benne' dul-la. Tuze dxenne̱' chee̱
    benne' ca' dxulucá'ana szrene̱' Le̱', ne dxelune̱' ca da dxaca lazre' Le̱'.
  spp-spp: Wuu pun'à cè na Kile ɲyɛ na núru kapimpyi á mɛ. Ŋge u na u pêre marii u
    ɲyii wogigii pyi ke, uru ɲwɔ na u maha núru.
  zty-NTPS: Nnezlžo Dios bi ženle' chegak benne' doḻa' ka', san ženle' che no benne'
    ẕka'n ẕene' Ḻe', benne' žone' ka žénele' Ḻe'.
  mek-mek: Ke iꞌa alogo Deo papiau laomai apalaꞌi kekapaꞌi auꞌi ainaꞌi aeafia. Kai
    kaisau Isa au akaikiꞌa epamia, ke ega logoai pinauga anina eani gakapa eoma auga
    ekapa auga aina eafia.
  aey-aey: Anut uqa silail dana agena je qee dah mena eu ege doqona. Euqa oso uqa
    Anut binan susuli uqa jejeg toodudu odona eu uqa Anut je madocob dah mena.
  urd-GVH: हम जानते हैं कि अल्लाह गुनाहगारों की नहीं सुनता। वह तो उस की सुनता है जो
    उसका ख़ौफ़ मानता और उस की मरज़ी के मुताबिक़ चलता है।
  ycn-ycn: Huahue'epí uncá Tupana a'alá rinacojó pu'uhuaré la'acaño puráca'alo, napura'acochu
    rijhua'até. Eyá ajopana iphaño ra'apí. Rihuátaca que la'ajeño necá. Napura'acochu
    rijhua'até, ra'á rinacojó napuráca'alo. Ra'á nañaté raú.
  djr-djr: Marŋgi muka napurr dhuwal God-Waŋarrwuny. Yaka muka ŋayi ŋuli gi buthuru-bitjurr
    yätjkurruwnydja yolŋuw; yuwalktja ŋayi ŋuli ga ŋunhi buthuru-bitjundja ŋurikiwurruŋgun
    yan yolŋuw walalaŋ ŋunhi walal ŋuli ga märr-ŋal'yun nhanŋu, buku-ŋal'yun manapan
    manymakkum, ga dhäruk walal ŋuli ga märram ŋanya. Ga balanyarawyin yolŋuw walalaŋ
    ŋayiny ŋuli ga ŋunhi God-Waŋarrnydja buthuru-bitjun.”
  kvg-kvg: Ni mìzi꞉nøtén, Mbumbukiam manqa-zapa-us ezoqam-qa manqat yogeapáv. Geté
    gekha ezoqām ndigu, ndimbovizap neka matev ndimatanam, av ndego poev ndømbøego,
    ndígu tezøyogé.
  rug-rug: Gilania nada gita sapu lopu avosi Tamasa sari na tie seadi, ba arini mo
    pu va lavatia meke taveti sari Nana hiniva si va avosi Sa.
  hop-NT: Noqw pi itam navoti’yuṅqw God qaanhinwisqamuy lavayiyamuy qa navotṅwu; pi
    hak haqam God k̇aptsi’k̇aṅw tunatyayat hinmaqw put pam navotṅwu.
  san-URD: اِیشْوَرَح پاپِناں کَتھاں نَ شرِنوتِ کِنْتُ یو جَنَسْتَسْمِنْ بھَکْتِں
    کرِتْوا تَدِشْٹَکْرِیاں کَروتِ تَسْیَیوَ کَتھاں شرِنوتِ ایتَدْ وَیَں جانِیمَح۔
  heb-LB: ”אנחנו יודעים כי אלוהים אינו שומע לקול הרשעים, אך הוא מקשיב ברצון לאלה שאוהבים
    אותו ושומעים בקולו.
  caf-NT: T'ets'onínzun Yak'usda 'aw lubeshi 'ulh'en chaboozílhts'ai. 'Et ndunnah
    Yak'usda ts'un téni' nilhzun, 'ink'ez buts'u húkwa' ninzun tune' 'út'en, 'en zeh
    huboozélhts'ai.
  mio-NT: Chito yo ti ña tasoho ra Ndioo chi ñivi ndacu cuati, soco tasoho ra chi
    ñivi sacahnu chi ra, ta tasoho ra chi ñivi ndacu cuhva cuni maan ra.
  srq-NT: Dios ra mbia ɨcuã ñee ñanuã. Ae Dios cheẽ mumbayã nguia nae, ũquɨ̃ ñee nguia
    ra Dios ñandu.
  kje-NT: Ik kauroin Makromod Lalap kan derne ri man hi'i dohohala, maa An derne ri
    man horhawe la man lernohi Nina honorok panaeku mamani.
  gaz-gaz: Akka Waaqni cubbamoota hin dhageenye ni beekna. Inni nama isa waaqeffatuu
    fi fedhii isaa guutu dhagaʼa.
  kud-kud: Na bada tahanapuiya'o Yaubada nigele tauyababa alinadi iyamulimulitaedi,
    na hesi ebe yaiya Yaubada ive'ahihiyei yo yana nuwatuwu ipaihowaidi, mata Yaubada
    towahonane alinana imulitaei.
  urb-NT: Ma'e ka'u te'eha ke ma'e, ame'ẽ ke Tupã namõ pandu rahã, Tupã hendu ym ehe,
    aja jakwa katu. Tupã rehe amõ ipy'a katu. A'e putar ame'ẽ ke ma'e tĩ. Tupã namõ
    ma'e ke ame'ẽ pandu rahã, Tupã hendu katu ta ehe. Aja jakwa katu. (A'erehe ihẽ
    ke mukatu ame'ẽ ke rehe Tupã hendu katu, aja ihẽ akwa katu.)
  fra-LSG: Nous savons que Dieu n’exauce point les pécheurs; mais, si quelqu’un l’honore
    et fait sa volonté, c’est celui là qu’il exauce.
  san-HK: IzvaraH pApinAM kathAM na zRNoti kintu yo janastasmin bhaktiM kRtvA tadiSTakriyAM
    karoti tasyaiva kathAM zRNoti etad vayaM jAnImaH|
  cak-SNT: Can kataꞌn chi ri Dios man nraꞌxaj ta ri niquicꞌutuj ri pecadores cha.
