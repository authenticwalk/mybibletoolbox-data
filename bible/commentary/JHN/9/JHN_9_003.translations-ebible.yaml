    gakakamu maengo nkati jakwe.
  bao-NT: 'To biro jãa ca ĩiro, o biro jãare ĩi yʉʉwi Jesús: —Cʉ̃ majurope cʉ̃ ca
    ñañarije jʉori méé, ñucã cʉ̃ pacʉa cʉ̃ja ca ñañarije jʉori méé, ca ĩatigʉ baʉajacupi.
    Añuro petira, Ʉmʉreco Pacʉ cʉ̃ ca tii majirije, cʉ̃pʉre to bii bau niijato ĩiro
