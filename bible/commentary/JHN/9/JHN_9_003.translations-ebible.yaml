  mya-mya: သ​ခင်​ယေ​ရှု​က ``သူ​၏​အ​ပြစ်​ကြောင့်​မ​ဟုတ်၊ မိ​ဘ​တို့​၏​အ​ပြစ်​ကြောင့်​လည်း​မ​ဟုတ်။
