    conná̱ nguehnʉ da̱ fa̱di̱ ngue ja rá̱ ts''ɛdi Oja̱ ngue te da̱ ''yørpe.'
  nop-nop: Ninadigiŋ kaŋ adibo yeniŋguk, “U adi nebek niŋ’walaŋ kadakaniŋ doktiŋa
    mu mintaguk, hogok Bepaŋ’walaŋ saŋiniŋ u me dawi sipmakaŋ’walaŋ hatihatiŋiŋ gineŋ
