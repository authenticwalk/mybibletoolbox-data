    yu.'
  wrk-wrk: Jananganjayi yalunya Jisuswanyi, “Nayinda nganinyi, miku nyulimi kabuji
    yami, jungkungangi nyuli balkina yuwana. Baki miku nyulimi kabuji yami, jungkungangi
    buli balkina yuwana. Miku. Nyulu jungkuka nanijba kabuji, ngala Kudwanyi yuku
