  cak-ENT: 'Pero ri Jesús xbij: Man jun c''a cheque tüj rije'' ri xmacun, richin quere''
    xuc''ulachij ri jun achi re''. Ni rija'' ni ri rute-rutata''. Rija'' quere'' c''a
    pa ralaxic, richin que nk''alajin ta ri rusamaj ri Dios riq''uin.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ “ᤁᤱᤃ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤗᤠᤕᤥ᤺ᤴ ᤏᤢ ᤁᤢᤶᤒᤠ ᤁᤢᤶᤔᤠᤛᤡᤖᤧ ᤂᤢᤴᤇᤡ᤹ ᤗᤠᤕᤥ᤺ᤸᤗᤧ
    ᤆᤥᤃᤢᤸᤗᤧᤀᤠᤱ ᤔᤧ᤺ᤴ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢᤰᤛᤠᤶᤔᤡᤴ ᤂᤢᤏᤧ᤹ᤀᤥ ᤏᤡᤎᤠ᤺ᤵᤗ ᤑᤠ᤹ᤀᤠᤱ ᤀᤰᤂᤣ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤖᤥ॥
  mie-NT: 'De nī ncāhān Jesús: Nsūú cuāchi maá dē, ni nsūú cuāchi tatá dē naná dē
