verse: JHN.009.003
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Malaha ko niu keduale keu kateholinu. Niveu
    keduale keu toelave isi mamaveta neinaveta toelae ibina holioholinu. Isito niveu
    keduale keu koseanu. Dilavau isiviale avuemo au vuvune vaveve vage ataeau vuvuneve
    elehai.
  okv-H: Iesu na einge ena, “Amo e ta mamo ta ari sapura mane eto amita sapura mane
    rate God ta sovera avo embo tapa na kiora enu e ta hini ta eto tihi tahimbena.
  tbo-tbo: Yesu hai baha i wimiheya i pa, ‘Ega tauna a apapoe bo amana ma hinana po
    a matakekena hita guni ma ipa Yaubada a bagibagi wipoyana ina wogeleteya lawa
    magomagouhi uyahihi.
  mal-C: മറുപടിയായി യേശു പറഞ്ഞു. “ഇവനോ ഇവന്റെ മാതാപിതാക്കളോ പാപംചെയ്തിട്ടല്ല; ഇവനിലൂടെ
    ദൈവത്തിന്റെ പ്രവൃത്തി പ്രത്യക്ഷമാകാനാണ്.
  grc-SR: Ἀπεκρίθη ⸆ Ἰησοῦς, Οὔτε οὗτος ἥμαρτεν οὔτε οἱ γονεῖς αὐτοῦ· ἀλλ᾽ ἵνα φανερωθῇ
    τὰ ἔργα τοῦ θεοῦ ἐν αὐτῷ.
  bgc-bgc: यीशु नै जवाब दिया, “ना तो इसनै पाप करया था, ना इसके माँ-बाप नै पाप करया,
    पर यो ज्यांतै आन्धा पैदा होया ताके परमेसवर की शक्ति दिखाई जा सकै।
  khz-khz: Iesu evega-geleto, netiwato, “Ati ia gena rakava pa ati tamana e tinana
    geria rakava pakurai, na evetaina ewalato kwalana, Palagu gena tiavu ia genana
    pene matagai ulanana.
  deu-TKW: 'Jesus antwortete: keines von beiden; sondern es sollten die Werke Gottes
    an ihm offenbar werden.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Cutu nac le benëꞌ dul‑laꞌ bönniꞌ ni,
    len clëg le glunëꞌ dul‑laꞌ xuz xnëꞌë, san nac quië glaꞌ lahui yöl‑laꞌ huac queëꞌ
    Dios niꞌa queëꞌ bönniꞌ ni.'
  lin-lin: 'Yesu azongisaki : — Ezali te mpo na masumu na ye to ya baboti na ye, kasi
    ezali mpo ete misala ya Nzambe emonisama kati na ye.'
  hns-NT: 'Bakie oe bolies: „Na, koi ke paap se na hai. Oe andha hai djeme ham dekhaai
    sakie kie Parmeswar ketana maahaan hai.'
  noa-E: 'Mag ichig jëeubaawai Jesuu magjim marag: —Jã chan ich pekau gaaimua khaba,
    ni ich dënnaan pekau gaaimuajã khabajimgui ajim. Jãg thaabatarran, jãan jãg dau
    khĩsu sim gaaimua Ẽwandamau ich jua theeg õrag oopiegta jãg thaabapijimgui ajim.'
  eng-EMTV: Jesus answered, “Neither this man nor his parents sinned, but so that
    the works of God should be manifest in him.
  mib-NT: 'Te ni cahān Jesús: Nasūu cuéchi máá de, ni nasūu cuéchi tátá de náná de
    cúu jeē ní cacu de súcuan, chi sa suhva návāha cuni ñayuu jniñu jéhnu sáha Yaā
    Dios jiín de.'
  lif-NT2: ये़सुरे़ नोगप् पिरुसि “कङ्‌ग आबाङे कुलायोःन् नु कुम्‍बा कुम्‍मासिरे़ खुन्‍छिॽ
    लायोःल्‍ले़ चोगुल्‍ले़आङ् मे़ःन्, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍मिन्
    खुने़ॽओ निधाःप्‍ल फाॽआङ् अक्‍खे पोःक्‍खे़बारो॥
  xnj-xnj: Yesu akavayangula, “Mwene amala dadi na nyina waki avi lepi mweambudili
    Chapanga. Avelikiwi ngalola, muni makakala ga Chapanga gawonekanayi gihenga lihengu
    muwumi waki.
  mmx-mmx: Iesu ga vorang i ridi xeretna, “Luxatli ren ga main kopmen toxot at laxapmek
    teren kopla at nenen mi ne temen. Luxatli ren i main kusu ti lox asuusu lolos
    at ne Moroa at lorooro ren.
  cbr-NT: 'Quixuan cacëxun ca Jesusan cacëxa: —Bëxuñu ca ax ''icën. ''Aíshbi ca aín
    ''ucha cupía ''icëma ''icën, ''imainun ca aín tita, aín papan ''ucha cupíribia
    ''icëma ''icën. Nucën Papa Diosan ñu ''aia unin isnun ca ax bëxuñu ''icën.'
  tee-NT: 'Chai ak''alhtayanalh ju Jesús: ―Jantu alak''ach''ix xalak''ajun va ixlaca''atalh
    ni ca''alactu''unulh ju yuchi nin ixpai nin ixnati. Va alak''ach''ix xalak''ajun
    ni laich caputalacasuya'' ju ixlhich''alhcat ju Dios la''is''atsucunti ju yuchi.'
  eng-LSV: Jesus answered, “Neither this one sinned nor his parents, but that the
    works of God may be revealed in him;
  cak-NT: 'Pero ri Jesús xu''ij: Man jun chique reje'' c''o rumac. Ni raja'' ni rute-rutata''.
    Raja'' can quiela-wi xalex, chi quiri'' tik''alajin ri rusamaj ri Dios riq''uin.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Garekote''varuhua rũi ga mbohehate''varuhui,
    ei ga g̃a pe. Garuva''g̃a ndekote''varuhua rũi ga mbohehate''varuhui no, ei Jesus''ga.
    Tupana''ga omboukwaha pota nhande ve opopoakara ga rehe nehẽ. Nurã ga ndahehai,
    ei ga.'
  sja-NT: 'Jesupa p''anauji: —Ichi k''aurepa-epɨ; ichiaba ichi ak''õreerã k''aurepa-epɨ.
    Tachi Ak''õrepa mãga t''opiji eperãarãpa ak''ɨdamerã iruata ne-inaa pia ooi ma
    eperã k''ap''ɨade.'
  xed-xed: 'Ka Yesu mantsa: «Ta ghəŋa dmakwani a ghulpəta tsi wu, ta ghəŋa dmakwa
    dadahani a guli wa. Ghulpghulpa ŋa maravata slna Lazglafta nda ma tsatsi.'
  glk-glk: 'عیسی جواب بده: «نه از خودشه و نه از اونه پئر و مار، بلکی اَطو بوبوسته
    تا اَنکی قدرته خدا در اون آشکاره به.'
  mks-NT: 'Já na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já xi̱hi̱n ná: —Co̱ó
    na̱cacu cuáá toho da̱ yóho sa̱há cua̱chi mé dá ta ni sa̱há cua̱chi tátá da̱ á
    náná da̱. Na̱cacu cuáá da̱ já ná na̱ha̱ i̱ nu̱ú ña̱yivi ndá quia̱hva náhnu ña̱ha
    cúú cája Ndióxi̱.'
  gfk-S: 'Jisas ga babalu horek: “Pata tikenong ta duhat tamana ga gil ra sasana.
    Iesene iga ngan hobi waing God nage hamanis ira nuno pinapalim ma no nilon ta
    ikin ra turadi.'
  bmu-bmu: Jigetka kewö meleŋnök, “Nanŋak siŋgisöndok kun qahö ahök aiga iwinamŋan
    siŋgisöndok qahö ahotmö, Anutugö kukösumŋan yaŋgö malmalŋe aukŋe asuhumapköra
    mewö ahuyök.
  dgz-dgz: Iesu anega wan, “Apan ma koewa mega gapan uon den ine mame koewa muga gapan
    uon. Go me yame boraseni iwa megawa ame God amun mega me inap arogamepen menan
    ma venasen.
  eng-GNV: Iesus answered, Neither hath this man sinned, nor his parents, but that
    the workes of God should be shewed on him.
  zaa-NT: 'Becàbi Jesús nna rèe cabi: Álahua nui rappa tul·la'', nìhua tàta nàna quì''į
    nna, sino gùlią ciego para qui''ni ilá''ni la''huacca qui'' Tata Dios lani ą.'
  eng-WEBSTER: 'Jesus answered, Neither hath this man sinned, nor his parents: but
    that the works of God should be made manifest in him.'
  guh-guh: 'Jesús nexata jumaitsi pijajivijavabelia: —Jume raja. Mara ponëje paxa,
    pena ata, pibisiacuene pexanaejamatabëcuene, apo itaxutotsëcënaeje. Naexana bitso
    pitaxutotsëcënaenë saya daxitajivi petaenexatsi Dioso icatsia pitaxutoxanepanaeyaexanaejavatsi.'
  bon-bon: Tabe jejemige egä, “Tabe irecu määsumäsu ärngeji lica gyene teeme niiya
    mule ingle name pi coo teeme mage babe bime niiya mule name pi. Tabe naace name
    pi irecu määsumäsu gyene egä Acejiyame me kokre ne teeme cabu ca päpäname.
  nhw-BL: 'Huan Jesús techilhui: ―Amo tlacatqui popoyotzi pampa ya itlajtlacol, niyon
    pampa itlajtlacol inana, niyon itata. Tlacatqui quej nopa para monextis ipan ya
    catli Toteco ica ihueyi chicahualis hueli quichihua.'
  swh-ONEN: Yesu akawajibu, “Huyu mtu wala wazazi wake hawakutenda dhambi. Alizaliwa
    kipofu ili kazi za Mungu zidhihirishwe katika maisha yake.
  wbi-wbi: UYesu akavamula akati, “Umuunhu uju naalyaholilue m'bofu vwimila inyivi
    saka, nambe vwimila inyivi sa vapaafi vaake. Ulwene alyaholilue mbofu, neke ingufu
    sa Nguluve sivoneke kukilila umwene.
  bba-bba: Yesu u bu wisɑ u nɛɛ, n ǹ mɔ durɔ wi, ǹ kun mɛ win tundo kɑ win mɛro bɑ
    torɑ, ɑdɑmɑ bɑ nùn mɑrɑwɑ kɑ wɔ̃koru kpɑ Gusunɔn sɔmburu tu kɑ sɔ̃ɔsirɑ wi sɔɔ.
  eng-KJVCPB: 'Jesus answered, Neither hath this man sinned, nor his parents: but
    that the works of God should be made manifest in him.'
  kgk-NT: 'Upéi Hesu he''i íxupe: —“Upe va''e hesa e''ỹ va''e ojejavy-gwi para''e,
    túvy isy ave ojejavy-gwi para''e, onase hesa e''ỹ reheve” peje mo''ã. Ha ndaupéixairy,
    he''i. —Hesapyso e''ỹ va''e ae hembiapo porã hagwã íxupe Nhandejáry hexapyrã-rupi.'
  waj-waj: 'tuduu rikioo Yisuuva iya kuaivaa sai tunoo: Hama ariinoo mminnamminnaa
    maisaivaa varooduu inna avuuvo huruutairavai. Hama ari kaano koovaitana mminnamminnaa
    maisaivaa varooduu inna avuuvo huruutairavai. Anutuuqo inna tino rikioo inna avuuvo
    kava teeno inna variraivaki Anutuuqaa yaagueeqaivo kooyaa vakiaiveeraivaara ari
    kaanaa ausaivakidiri inna avuuvo huruutairavai.'
  cpy-cpy: 'Ikantzi Jesús: “Tee roo kantakaan-teroni iyaari-peronka rirori, tee roo
    kantakaan-teroni iyaari-peronka ipaapate. Tema roo kantakaan-tzirori roñaahan-teetan-tyaawori
    ishintsinka Tajorentsi.'
  ekk-PKP: 'Jeesus vastas: „See ei ole ei selle mehe ega tema vanemate pattude tõttu.
    Aga et tema elus võiks ilmneda see, mida Jumal suudab teha,'
  mpx-mpx: Yeisu i ba, “Nige iya wana gegi o ebo hinana ge tamana wali gegi kaiwena
    i oola ge matana i kakai. Matana i kai inoke bosowaina Yehoba wana gasisi ni tuwalaliya
    elana ge gamagalau nihi kite.
  wbp-wbp: Jijajirlilki-jana jangku-manu, ngulaju kujarlu, “Lawa! Kula maju-wanawana
    milpa-parntaju palka-jarrija, lawa. Nyampuju wati kuja-ka milpa-parnta nyina,
    ngulangkaju yungu-nyarra Kaaturlulku yartarnarri-kirlirli milki-yirrarni warrki
    nyanungu-nyangu, ngula-kurraju yungunkulu nyanyi nyurrurlarlu warrki-jarrinja-kurraju.
  luo-luo: Yesu nodwokogi niya, “Ngʼatni kata jonywolne ne ok otimo richo, to ma notimore
    mondo teko mar Nyasaye onenre e changne.
  nhe-NT: 'Huan Jesús techilhui: ―Ax tlacatqui popoyotzi pampa itlajtlacol, niyon
    pampa itlajtlacol inana, niyon itata. Tlacatqui queja nopa para ma monextis ipan
    ya tlen Toteco ica ihueyi chicahualis hueli quichihua.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܠܵܐ ܐܵܗܵܐ ܘܠܵܐ ܐܲܒ݂ܵܗܘܼ̈ܗ‌ܝ ܚܛܹܐ ܠܗܘܿܢ ܕܗܘܹܐ
    ܠܹܗ ܣܸܡܝܵܐ، ܐܸܠܵܐ ܕܦܘܼܠܚܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܦܵܝܫܝܼ ܚܸܙܝܹܐ ܒܚܲܝܘܼ̈ܗ‌ܝ.'
  esk-NT: Jesus-ŋum kiugai, “Taavruma ayauŋałha kaŋiqanġitchuq ilaan killuqsałhanun
    unniiñ aŋayuqaakkiñ killuqsałhaknun. Ayauŋaruq Agaayyutim saŋŋia qiñiġnaqtitquplugu
    ilaagun.
  msb-msb: Nagsabat si Jesus, “Pareho sinda waraʼn sala. Nabuhay siya na buta agod
    ikahayag paagi sa iya an gahom san Dios.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ha¹chian² dsa² ca¹jmo¹ hi² hlaih¹³ hi² tsa¹jniuh¹²
    dsa² ná¹², a¹jáng¹ ju³ hŋiah¹²dsa, a¹jáng¹ ju³ chiég³ jmi²dsa. Hi² jøng² báh³
    tsa¹jniuh¹²dsa. Mi³jøng² li¹léi¹³ tiúh¹ Diú¹³ mi¹hliú² dsa² tsa¹jŋiuh¹².'
  dso-dso: ଜିସୁ କ‍ଇଲା, “ତାର୍‌ କି ତାର୍‌ ବାବା ମାଆର୍‌ କାଇ ପାପ୍‌ଦସ୍‌ ନାଇ । ପର୍‌ମେସରର୍‌
    ବପୁ ତାର୍‌ଟାନେ ଜାନାପଡ୍‌ସି ବଲି, ସେ କାଣା ଅଇ ଜନମ୍‌ ଅଇଲା ଆଚେ ।
  meu-meu: Iesu eto, Lasi, dia iena kara dika dainai, bona dia tamana sinana edia
    kara dika daidiai, to Dirava ena siahu iena amo baine hedinarai helaoreana.
  yva-NT: Yesus po raura mansai pare, “Taune pa jewen, muno apa vatan anui nanaya
    jewen tavon, weramu beare so indamu Amisye apa vambunine raroron kakavimbe.
  dgc-dgc: “Ewan,” kagi ni Jesus. “Ewan ina gébwat to kasalanan na. Sakay éwan be
    gébwat ta kasalanan dena na. Engˈwan, kanya buhék siya, éy monda mepahayag i kapangyarian
    na Diyos a manghusay diya.
  zpm-NT: ―Lëda ―rëb Jesús―, led por xtoḻd zhow; sinque squi gol me, zeeṉa zeeṉe laa
    me guiac, ga gaṉ miech gaṉle zha nactaa grë ncuaaṉe ruṉ Dios.
  hix-NT: Onà wyaro neyuhtxownà hatà, Txesusu. Tanhàn yano mehra enhura rma nenuruye,
    kekon hatà. Tàyàm kom yanhàn yano mehra xarha enhura rma nenuruye. Khoryenkom
    yahoxetà yonyhonàr horà ryhe, enhura rma nenuruye, mosonà. Tonyxem me rma naha,
    Khoryenkom yahoxetà, rowya enyhoryenàr ke, kekon hatà.
  sim-sim: Karem li silirik ormu mbara, �Orhi musak nembes, avoko nijava frihi musak
    nembes. Oso men erem si nashihindanak Avui Wasilaka kwambu orhi kormbak si nashinak
    ma li heyekmbahan. Os misambi torok a liwa wolo ukruharanda anira. Ter osmu tandik
    nanduwa.
  npi-ULB: येशूले जवाफ दिनुभयो, “न त यो मानिसले पाप गर्‍यो, न यसका आमाबुबाले नै पाप
    गरे, तर परमेश्‍वरको काम त्यसमा प्रकट होस् भनेर यसो भएको हो ।
  cgc-cgc: Sabat Jesus, “Dili tenged ta iya na sala daw dili man tenged ta sala ta
    iya na ginikanan. Bulag kanen an aged may makita na katingalaan na buaten ta Dyos
    naan ki kanen.
  tim-tim: hain makbiâ hin dâm makyeŋgiep, “Amâ ikiŋaet dosagât bo, akto memeŋe eweŋe
    yetgât dosagât bo. Anutugât kârikŋe ain miawagâkgât hainâk miawagep.
  yor-yor: 'Jesu dáhùn pé, “Kì í ṣe nítorí pé ọkùnrin yìí dẹ́ṣẹ̀, tàbí àwọn òbí rẹ̀:
    ṣùgbọ́n kí a ba à lè fi iṣẹ́ Ọlọ́run hàn lára rẹ̀.'
  wos-wos: Wungi wandaka dé Jisas wa, “Wun du akwi déka yafa ayiwa akwi haraki sémbut
    huruhambandi, dé wungi rendéte. Guni déré God yatendéka hambuk jémba xéngute dé
    déka dama hiya.
  emp-NTPO: 'Jesuba panusia: –Cadjirua oped̶ad̶ad̶eba jãwã tod̶aẽ́ basía. Idjira daub̶errea
    tosid̶aa idjid̶eba Ãcõrẽba ne obʌrʌda jũmarãba ununamãrẽã.'
  eng-F35: 'Jesus answered: “Neither this man nor his parents sinned, but so that
    the works of God might be displayed in him.'
  ind-ind: Yesus menjawab, “Dia dilahirkan buta bukan karena dosanya. Bukan juga karena
    dosa orangtuanya. Tetapi hal itu terjadi supaya melalui dirinya kuasa Allah bisa
    dinyatakan kepada banyak orang.
  pes-OPCB: 'عیسی جواب داد: «این به خاطر گناهان خودش یا والدینش نیست. اما این اتفاق
    افتاد تا قدرت خدا در او دیده شود.'
  mpt-mpt: Yesuse baabenea Ele hengmin osa e aaleb kamwali hengmin osa e kino tumo
    mo gebaim blimobe. E kino tum gebanobu olo mitmakam ole inaminobe. Gode e titilo
    nakaia unangai alebenamabe kesota e kin olo tum gebanobiobe.
  ssx-ssx: Kutupa Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Do halima꞉ make ateke inkikima꞉
    make ika꞉ hoke hau peleme ekina꞉ na pa꞉la꞉me. Pa Koda꞉na꞉ wele pita꞉la꞉ ekima꞉
    do hali epeaasa꞉eki handena꞉yeke leke holupiki hali mendia pa꞉la꞉me leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, kù jɛ nɑ iyi í jɔ̀ í ce dulum, kù nɔ kù jɛ nɑ iyi
    í jɔ̀ iyeò bɑɑɛ ŋɑ ɑ̀ ce dulum. Í fɛɛjuɛ dei ku bɑ ɑ yɛ yɑɑse bɛi Ilɑɑɔ̃ wɑ ce
    icɛ siɛ.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ “ମେଁନେ ଲେଃ ମେଁ ବାଡ୍ୟାନେ ପାପ୍‌- ମେଃନେଡିଗ୍ କ୍ମେନେ କାରନ୍‌ ଣ୍ଡୁ
    ଇସ୍‌ପର୍‌ନେ ବପୁ ଡିରକମ୍ ମେଁନ୍ନିଆ ତାର୍‌ଏ ଡାଗ୍‌ଚେ ମେଁ ଏଃକେ କାନା ଡିଙ୍ଗ୍‌ଚେ ଜନମ୍ ଡିଙ୍ଗ୍‌ଲେଃକେ
    ।
  gof-RNT: Yesuusi, “Xoossaa oosoy iya bolla qonccana melappe attin I woykko iya yelidayssati
    nagara oothida gisho gidenna.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ଇନିୟାଃ କାଣାଁକାନ୍‌ତେୟାଃ ଆୟାଃ ଚାଏ ଆୟାଃ ଏଙ୍ଗା ଆପୁକିନାଃ
