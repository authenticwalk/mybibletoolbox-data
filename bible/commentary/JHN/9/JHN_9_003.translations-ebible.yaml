  cbu-NT: 'Isussha: Nduni, anumandaja ashirang, nda. Itaru, Apanll nuwaanaatsi wizpuriri
    yámandapi átu ashirangiya.'
  usa-usa: '@see-verse:JHN.009.002'
  soy-soy: 'Yeesu uu pi pɛsɛ rɛ: Ái uɑkópɛ nnyɑ, ɑ́i kɔ pɛpɛɛ u m mɑ́ri ɑkópɛ nnyɑ.
