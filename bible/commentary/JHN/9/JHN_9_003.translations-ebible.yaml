  san-BUR: တတး သ ပြတျုဒိတဝါန် ဧတသျ ဝါသျ ပိတြေား ပါပါဒ် ဧတာဒၖၑောဘူဒ ဣတိ နဟိ ကိန္တွနေန
    ယထေၑွရသျ ကရ္မ္မ ပြကာၑျတေ တဒ္ဓေတောရေဝ၊
  yaa-NT: “Afara chakafayamafikatsaxakĩ nãskarapa fẽxo kãini. Apa feta ãfari afara
