  ndg-ndg: Yesu kannyangwa, “Ayoo mundu kwaa wala azazi bake bapangite sambi, ila
    kazi ya Nnongo ipalikwe kuyogoliwa petya kwake.
  wsk-wsk: Se Jesus mam, “Nu motam sisira bilangaram mu, nu kota ko memek koma agi
