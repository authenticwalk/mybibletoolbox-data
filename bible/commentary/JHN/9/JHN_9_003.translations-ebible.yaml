  zar-NT: 'Bubiʼë didzaʼ Jesús, rëʼ légaquiëʼ: —Bitiʼ naca tuʼ benëʼ dul-laʼ bönniʼ
    ni, en calëga tuʼ gulunëʼ dul-laʼ xuz xinë́ʼë, pero naca para iláʼ lahui yöl-laʼ
    huáca queëʼ Dios niʼa queëʼ bönniʼ ni.'
  kde-kde: Bahi Yesu nkuvayang'ula kuchidoni, “Ayu munu akávelekwejije aputèlè meho
    ing'anya ya sambi yake au sambi ya vammalêke. Henga àvele uchocho uchinga matenda
    Nnungu laonekane kupitila nang'e.
  ata-ata: Anu mukolineꞌi aloxo ꞌo, “Momu ilee nenu mo anu iꞌoxonu ꞌilixo masumasua
    uasi. Xaixai noxou Lataua uxali no ꞌa mauli noxou, la sou ta mitema imaisou lamana
    no ieꞌi.
  qvw-NT: 'Niptinmi: “Manam quiquinpa nï taytanpa juchanpïchu, sinu''a Diospa munaynin
    payćhu camalaycunanpämi.'
  nfa-nfa: Ka Yesus dhaa, peka na, “Dhèu bèdhu ne tao boe sala. Aa ina-ama na aadꞌo
    kahèi. Rara iisi na sèmi neꞌe, ho hudꞌi laa dhèu aaꞌi-aaꞌi ra ladhe rèdhi tatao
    Ama Lamatua dhu beꞌa mi dedha nèngu.
  tnp-tnp: Mətəu Iesu təni məmə, “Nəhmtɨ suah u təmərah, mətəu səniəmə e noliən tərah
    rəhan, uə e noliən tərah rəha tatə mɨne mamə rəhan. Mətəu, nəhmtɨ suah u təməpɨs
    lanəha məmə Uhgɨn otəgətun rəhan uək e nəmiəgəhiən rəhan.
  urd-urd: ईसा ने जवाब दिया, “न इस का कोई गुनाह है और न इस के वालिदैन का। यह इस लिए
    हुआ कि इस की ज़िन्दगी में ख़ुदा का काम ज़ाहिर हो जाए।
  hot-hot: Ma Yisu hanaŋ, “Wapômbêŋ hadum ku êŋ hathak ôpêŋ ek avômalô pik nêgê. Ma
    miŋ ôpêŋ mena lambô lo talêbô iniŋ kambom ami. Mi.
  mqj-NT: 'Natimba'' Puang Yesus nakua: “Tangngia kasalaanna to matuanna napolalan
    buta dadi, tangngia toi kasalaanna. Sapo ia nangei buta annu la naola umpakawanan
    kakuasaanna Puang Allata''alla lako ma''rupa tau.'
  rus-SYN: 'Иисус отвечал: не согрешил ни он, ни родители его, но это для того, чтобы
    на нем явились дела Божии.'
  mbh-mbh: Mako Jisas i olal ole riong ve, “Toko ake ile vothung kerenga i oma i mo
    itheki pros, kene avele, tomo mun nge itema ome inina. Toko ake itheki pros mo
    aro tokokoere o thopol a God ile engenging ako aro i oma i a i nge.
  bdd-bdd: Coinega ꞌenadi Yesu ꞌihemaiseya ꞌigwae, “Geya tauna ꞌina pui ꞌoinega, bo
    nuwana sinana ma tamana ꞌidi pui ꞌoinega. Ma hesi tuwa nage gidemusa matana ꞌigibuwa
    ma ꞌoinega tomota mabwaiyadi Yehoba ꞌina paihowa waiwaina siꞌita, loheyaina ꞌoinega.
  cbt-NTPO: —Co inso oshanën marë' ina pochin nasitërinhuë'. Yosë nohuanton, ina pochin
    hua'huatërin. Anoyatacaso marë' naporin. Piyapi'sa' ni'pachina', na'con na'con
    Yosë yonquiapi. “Ma noyacha Yosëso' nanitaparin paya,” tosapi.
  srn-NT: 'Yesus piki den taki: “A no den sondu fu en, noso di fu en m''ma nanga en
    p''pa, meki a breni. Ma a sani disi psa fu sma kan si san Gado kan du gi en.'
  cta-NT: ―Siꞌi xquiꞌya yu cua, siꞌi xquiꞌya nguꞌ cusuꞌ jiꞌi̱ yu ―nacui̱ Jesús jiꞌi̱
    nguꞌ―. Na cuityi̱ꞌ yu loꞌo ngula yu chaꞌ taca ñaꞌa̱ nguꞌ ñiꞌya̱ laca cña tonu
    nu cuaꞌni ycuiꞌ Ndyosi loꞌo cuaꞌni Ni chaꞌ tyaca tsoꞌo yu.
  bqc-SIM: 'Yesu wèmá à mɛ̀: I kɛ aà duuna ge aà de ń aà dao pↄ́ yã́i no.
    Kɛ́ wà Lua yãkɛa ewà yã́iɛ.'
  tcz-CHONGTHU: Yeshuan adonbut'in, “Hiche hi ama chonset jeh jong ahipon, chuleh
    anuleh apa chonset jeh jong ahipoi; hiche a hi Pathen thahatna ama chunga akiphon
    na dinga ahibouve.
  mar-mar: येशूने उत्तर दिले, “ह्याने किंवा याच्या आई-वडीलाने पाप केले असे नाही, तर
    याच्याठायी देवाची कार्ये प्रकट व्हावीत म्हणून हा असा जन्मास आला.
  snp-snp: Eti lato, Yesukafo eti loto logimami, E’e, aimola lifimala ido olafo melafo
    lifimanina yalekati ya minámaiye. Goti aumala monala amodoka oloto pinaiye, loto
    neta etito oloto pito ne.
  isl-isl: „Hvorugt,“ svaraði Jesús. „Það er til að sýna mátt Guðs.
  spy-NT: Kuwālchi ꞉Yēēsu kule, “Mā ng'ōōkistaab chiichoo nto nyēbo sikiikyii ꞉nyēē
    kiyey kukor, nteenee mākutook ꞉kāāmuukēywēēkaab Yēyiin kubo inee.
  xnn-xnn: Ngem dat kanan Jesus, “Nan nakowapana et baken gapo isnan basbasolna wenno
    nan makin-anak. Nakowap siya tasiyay maipaila nan panakabalin Apo Dios isnan mangpagawisana
    ken siya.
  mwe-mwe: A Yeshu gubhajangwile, “Lyeneli lyangakoposhela kwa ligongo lya yambi yakwe,
    wala yambi ya bhankwetenje, ikabhe ashibhelekwa na unangalole nkupinga mashili
    ga a Nnungu gabhoneshe.
  tte-tte: Yeisu iba, “Nige iya ana pwanoli o sinana yo tamana ali pwanoli kaiwena
    na manna igibu. Bwaite iyawatagili na mesabana tomo sigitai Yaubada ana paisowa
    yo ana kaiwe iyawatagili yawasina koina.
  tcs-tcs: Zizas i bin spik po dempla, ‘I no dis man ya uda i bin meke sin o mama
    ane papa blo em. Bat truwan, em demkain blain solong da paua blo God i ken soem
    kliawan wea laip blo em.
  hlt-THB: Jesu ing, “Amah a thawlhnaak awh am nawh a nu a pa a thawlhnaak camawh
    awm amni, Khawsa a bibinaak ce ve ak thlang a hqingnaak awh ang dangnaak aham
    ni.
  soq-soq: Iesu mo waitarau sipoasane wanase, “Kero sa ipa mai me meba kadiwa ba gombawa
    kadiu baiwa segalepona, dia. Tane God insaisawa rua me emawa potawa do muwalena
    wande. Me kerowa sa mampee God ina mukawa sabamosapio apana atentopua baiwa.”
  qub-qub: 'Jesusnami niran: «Manami quiquinpa ni mamanpa taytanpa juchanpitapischu.
    Chaypa ruquenga Tayta Dios munayniyoj cashanta runacuna tantiyacunanpämi.'
  att-att: Á simibbák si Apu Kesu, á kinagi na nira, “Ari megapu sù liwâ na ánna ari
    megapu sù liwâ nayù ira darakal na, ngam buling galâ tapè mepasingan yù pakáwayyá
    ni Namarò megapu kuna.
  bki-bki: Ana Yesu berdop̃e naio berinavo “P̃eli ga, naio maka ve kiano kariano,
    a maka ve kariano na kiano tormoruo juo kialo, mia naio miyotuba jibena ka rila
    ga ka mia tomu nalo amijikia aial moroano na Atua kiano rim̃au ea kiano meuliano.
  bqp-bqp: 'Yesu wèḿma à pì: Adi kɛ àpii ke a de kũ a dao durunna yãinlo. De ò Luda
    yãkɛna ea yãimɛ.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə́: «Í á shígɛ́ bə nəcé sə́m, mbɔ̂; kú bə tɔɔ sə́m yé,
    kú nə́mə́ nyiŋgə bə sə́m obyɔ̂l bɛ́. Í á yida bə nə́ buud bwə́ dʉ́gʉ́g sâ Zɛmbî
    jɨ́ nə ŋkul sá yí na nyə́dɨ́.'
  hat-hat: 'Jezi reponn yo: Se pa ni peche pa l'' ni peche manman l'' ak papa l''
    ki lakòz sa. Li fèt avèg, se pou moun ka wè sa pouvwa Bondye a ka fè nan li.'
  npl-NT: 'Jesús otlanankili: —Amo por ye otlajtlakolchi nion por itajwah, yej ijkó
    otlákatki para mamota ítech, tlan Dios weletis kichiwas.'
  bgg-bgg: Isu è aishii chang, airo imiegthi hì ne awai layog è de asi ro chiih-è
    ai aphuii-amuii pha layog de asi ro. Airo imiegthi hì ne Hamangkhung-aphuii ro
    blu aishii blia rek rone doh yi pha ji mirey ro.
  eng-TCENT: Jesus answered, “Neither did this man sin nor his parents, but it happened
    so that the works of God might be revealed in him.
  eng-BSB: Jesus answered, “Neither this man nor his parents sinned, but this happened
    so that the works of God would be displayed in him.
  cpu-NT: 'Ari jakanake Jesús, ikantzi: “Te iro kantakaanterone iyaariperonka irirori,
    te onkantakaantero iyaariperonka ashitariri eejatzi. Iro okantantari iroka, onkantya
    iriñaantayeetyaarori iroñaakantayeetero ishintsinka Pava.'
  san-ASM: ততঃ স প্ৰত্যুদিতৱান্ এতস্য ৱাস্য পিত্ৰোঃ পাপাদ্ এতাদৃশোভূদ ইতি নহি কিন্ত্ৱনেন
    যথেশ্ৱৰস্য কৰ্ম্ম প্ৰকাশ্যতে তদ্ধেতোৰেৱ|
  tac-NT: '''Lige Esúsika nejele: ―Alué rioka tabilé siné resí ''sika oyame nile napurigá
    nayúmala, nibilé alué o''nólatiri cha ''sika oyame nile nibilé eyélatiri. Ye rioka
    tabilé ma''chílime júkuru napurigá ralámuli etémala chiena a''wágame ko Onorúgame,
    ''lige ''la bijchiá sa''wame ko Onorúgame.'
  eng-WEBPB: Jesus answered, “This man didn’t sin, nor did his parents, but that the
    works of God might be revealed in him.
  gfk-H: 'Iesu ga babalu hoken: “Taia tikai ta dal tamaan ga gil ra sakena. Senbia
    ga ngan hua waing Kalou naga haminis ira nuna pinapalim ma no nilon ta iakan ra
    tunatuna.'
  viv-viv: Bana Yesu gigayo, “Keke tauna yana koyona faꞋina, kadu keke tamana hinana
    yadi koyona faꞋina hida kaliva gidavematakoyo. Tu Yaubada yana faiwala bana yana
    yamumu againe ginaseyemaunena faꞋina givematakoyo.
  yao-yao: Che Yesu ŵajanjile, “Ngaŵa mundu ju atamuno achaŵelesi ŵakwe ŵaŵatesile
    sambi, nambo apagwile jwangalola kuti machili ga Akunnungu gawoneche gachipanganyaga
    masengo mu utame wakwe.
  tgp-tgp: Iesu mo r̃aramira mara, “Mo vono, mo sopo mata nona hehe teni hehe non
    tamana teni tinana. Pani matan mo matavuso, ha pa er̃i hite God i vai na matamata
    tavera hinia.
  auc-NT: Itota tömënäni ïnänite, —Ïingä onguïñængä incæ tömengä mæmpoda incæ tömänäni
    wënæ wënæ cædämaï ïnänitapa. Wæætë tömengä babetamö ëñagaingä inte quëwëñongante
    Wængonguï nänö cædö ïñömö edonque pönï acæ̈impa, ante mäningä mänömaï ingacäimpa.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meetediogi, “Aleeɡ̶odi libeyaceɡ̶eco, oteɡ̶exaaɡ̶aɡ̶a
    libeyaceɡ̶eco eliododipi me ɡ̶olaɡ̶a. Pida ɡ̶olaɡ̶a eotibige me yakadi Aneotedoɡ̶oji
    me ikee mida nimaweneɡ̶egitetece niɡ̶ini ɡ̶oneleegiwa.
  bmh-bmh: Yesus nug koli awareun, “Du go ameg kumi go nug igul eg i meun, gonugau
    memeg anag, go han igul eg tub i memen. Go Uwait nugau gusig araog zuba, piabun
    guzenai meun dareu.
  ctu-BL: 'Jesús tsi'' jac''beyob: Ma''anic tsi'' cha''le mulil jini winic, mi i tat,
    mi i ña''. Xpots''ʌch cha''an mi'' tsictiyel i ye''tel Dios ti'' bʌc''tal.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Tə wa na guluf eye na, hərwi mezeleme
    ŋgay bay, ada hərwi mezeleme i bəba hay ŋgay wal bay. Neŋgeye guluf eye na, hərwi
    ada ndo hay tâ ŋgatay a gədaŋ i Mbəlom nakə ma giye bo tə neŋgeye aye.'
  noa-H: 'Mag hichig jëeubaawai Jesuu magjim marag: —Jã chan hich pekau gaaimua k''aba,
    ni hich dënnaan pekau gaaimuajã k''abajimgui hajim. Jãg t''aabatarran, jãan jãg
    dau k''ĩsu sim gaaimua Hẽwandamau hich jua t''eeg hõrag hoopiegta jãg t''aabapijimgui
    hajim.'
  alp-NT: Yesuse Iombe, “Bei ruai mo kai bei eni elake inaiju mo po leke tamata esi
    selu Alla Eni kbasare kerike kenaije.
  san-VEL: tata.h sa pratyuditavaan etasya vaasya pitro.h paapaad etaad.r"sobhuuda
    iti nahi kintvanena yathe"svarasya karmma prakaa"syate taddhetoreva|
  kbq-kbq: Hazageno Jisasi'a amanage huno kenona hu'ne, Ama ne'mo kumira osigeno,
    nerera nefa'a kumira osu'ne. Hu'neanagi e'i zama fore hu'neana Anumzamofo eri'zamo
    agripinti eriama hanigu e'inahu hu'ne.
  kbh-kbh: 'Chora Jesús tojanë́jua: —Ni cachabe bacna soyëngama, y ni chabe bëtsë́tsangbe
    bacna soyënga causa. Chca endmëna ndayá ents̈anga jinÿanÿiyama nts̈amo Bëngbe
    Bëtsá yobencá.'
  ron-LSB: 'Isus a răspuns: “Omul acesta n-a păcătuit, nici părinții lui, ci ca să
    se arate în el lucrările lui Dumnezeu.'
  pon-pon: 'Iejuj kotin japen: Kaidik i me wiadar dip, pil kaidik in a de jam a, a
    pwe en Kot a wiawia kan en kajanjal kida i.'
  nhe-BL: 'Huan Jesús techilhui: ―Ax tlacatqui popoyotzi pampa itlajtlacol, niyon
    pampa itlajtlacol inana, niyon itata. Tlacatqui queja nopa para ma monextis ipan
    ya tlen Toteco ica ihueyi chicahualis hueli quichihua.'
  sps-sps: Jisas biny ratuari sa tsue na ka, “U mata kio tovein sikia ma aveto tsunia
    ge ten taman ya me tsinan ya. Kainy kio tsunia to, te faruak nats non a parits
    ge na binun ten Gov ma tagei nats a fokinai tana ka te ruak tsunia.
  wnc-wnc: Inikwaitna ita yake anzing ninikut, “Aminu aapata waiaknga tasikut ba nana
    mingata waiaknga tasikumayak kakngata tanguwan kai kusiyaapa dakngake aakut ngangu
    yananga dua. Sanga wa sikuu Anututa kekeknga aknganata aminu aapa gatangamik kaknga
    anggaman kaningge unzingu sikut.
  bus-bus: 'Yesu wèńla à bè: Èe kɛ àpi ke à de kↄ̃n à dao durun yãnzinlo. Lɛ wà Luda
    yãkɛna ea yãnzimɛ.'
  gub-BL: Uze'eg wanupe. — Ni a'e, ni tu ni ihy nuzapo kwaw ikatu 'ym ma'e hehàpyhà
    'ym ma'e romo imuigo kar pà a'e wà. Nahehàpyhà kwaw a'e, ta'e Tupàn wexak kar
    putar ukàgaw purupe a'e nehe xe, imukatu pà a'e nehe xe.
  imo-imo: Jisasini nimbei, “Iyemu yuni kape anumu lapa taloni kape ulu pulu keri
    te teringina yunge mongo keri naa lerimu. Gotenga ulu enge nili te i iyemu kinye
    mona wendo opili imboma pali kanangei nimbe i iyemu mongo keri lerimu.
  boj-boj: Onaqa Yesus na kamba minjrej, “Tamo di aqa une na sai. Aqa ai abu naŋgo
    une na sai dego. A ŋam qandimo ŋambabej di aqa utru agiende. Qotei na a boletimqa
    tamo uŋgasari naŋgi Qotei aqa wau unsib aqa ñam soqtqab.
  eng-DRA: 'Jesus answered: Neither hath this man sinned, nor his parents; but that
    the works of God should be made manifest in him.'
  knf-knf: 'Kë Yeŧu aŧeem aji : « Mënţ pjuban pi nul pa këme pi bajugul, uko mënţ
    uwo wo, iko inuura yi Naşibaţi ajaaŋ ado ihilna iwinana ţi a.'
  san-KHM: តតះ ស ប្រត្យុទិតវាន៑ ឯតស្យ វាស្យ បិត្រោះ បាបាទ៑ ឯតាទ្ឫឝោភូទ ឥតិ នហិ កិន្ត្វនេន
    យថេឝ្វរស្យ កម៌្ម ប្រកាឝ្យតេ តទ្ធេតោរេវ។
  arn-NT: 'Jesus llowdunguy: —Kisu ñi yafkan mew no ka ñi chaw ñi yafkan mew no rume.
    Fey tüfa may kisu mew ñi pengelngeael ta Ngünechen ñi nien ta pepiluwün.'
  zas-NT: 'Badxiꞌ Jesúsan, rëbaman: ―Najman zian ad por xtoltaman ad por xtol tëët
    ree xDadaman. Gojlaman zian din chi yayajcaman, guguiaa ree bejn xguialrniabee
    naroob Dios.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Puyɛ̌ chi bɛ́ mmǔ-nɛ akʉ bɛbʉ́, nɛ puyɛ̌ chí bɛ ɛtayi
    nɛ máyi bakʉ bɛbʉ́. Amɨ́k ánɛmɛ yi chi bɛ ɛyɔ ɛ́nkwak bo mángɔ ɛnyǔ ɛnyɨŋɨ́
    maknkay ɛnɛ Mandɛm aywǐnti ákway bɛkʉ.
