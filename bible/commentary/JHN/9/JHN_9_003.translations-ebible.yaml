  san-ORI: ତତଃ ସ ପ୍ରତ୍ୟୁଦିତୱାନ୍ ଏତସ୍ୟ ୱାସ୍ୟ ପିତ୍ରୋଃ ପାପାଦ୍ ଏତାଦୃଶୋଭୂଦ ଇତି ନହି କିନ୍ତ୍ୱନେନ
