  san-TIB: ཏཏཿ ས པྲཏྱུདིཏཝཱན྄ ཨེཏསྱ ཝཱསྱ པིཏྲོཿ པཱཔཱད྄ ཨེཏཱདྲྀཤོབྷཱུད ཨིཏི ནཧི ཀིནྟྭནེན
    ཡཐེཤྭརསྱ ཀརྨྨ པྲཀཱཤྱཏེ ཏདྡྷེཏོརེཝ།
  qve-NT: 'Hinaqtinmi Jesusqa paykunata contestaspa niran: —Manan ni paychu nitaq
