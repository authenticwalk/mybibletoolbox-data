  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ལོང་བ་འདིས་སྡིག་པ་བྱས་པའི་རྐྱེན་མིན༌ལ། ཁོའི་ཕ་མས་སྡིག་པ་བྱས་པའི་རྐྱེན་ཡང་མིན༌པར།
