  auy-auy: Ísu séna ímba wení aoisaankówé anófoiti aoisaankówén-ifo Maníkóní kawe-kísáú
    wenaneꞌá paápé ínasa awánáíyantafena aúramba kafíkáiye.
  tbg-tbg: Minti tuvaro Ihuva aqao tiro, Kia nai Kotira uva raqa kora kaaravauve vira
    avu qimpa vurave. Kia vira noka qoka Kotira uva raqa kora kaaravauve vira avu
    qimpa vurave. Ne vi vaiintiraqaahai Kotira kempuka kaiqa varaainara tavaate tiro,
    vira avu qimpa vurave.
  hub-NT: 'Nu tusa tama Jesús chichaak: “Juka nina tunaurinkisha ainkachuiti, tura
    apari tunaurinkisha ainkachuiti, ju junin akinawa juka, ju pegker amajeamunam
    Yuusa senchiriya nu iwainaktin asamtai ankauwaiti.'
  hmo-hmo: Iesu ia gwau, “Lasi, iena kara dika lasi, bona ena tamana o sinana edia
    kara dika lasi, to Dirava ena siahu ia dekena amo do ia hedinarai totona.
  big-big: Legi Yisugu pelik kanga yeiya, Yombanubek pilik wazamiya purik pugu kaile
    miza ma panu keya mangogo kaile mizarikki wiyeke ono kapura segeya Anoto piyegi
    yawe nara kelemiya logo yombanuwiligu keriya logo Anotogi yeikta yongolok meiweki.
  gux-G: 'Jesu guani ki ŋmian bi: laa tie ki wani bii o danbi biid ka, ama U Tienu
    n bua waani o buama maami o po.'
