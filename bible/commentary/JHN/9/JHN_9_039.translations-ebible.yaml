verse: JHN.009.039
translations:
  kpx-kpx: Kateige Iesuu avuho loui avoe, “Atae vaveveike di kaovaliho vatae lohonu.
    Iale kemo ni kedute keabuna nilahai. Isege nilahai elehale kebia nina keduai.”
  okv-H: Eto Iesu na ke einge ena, “Na embo ta ari sirikihe embo tihi tahimbari embomeni
    avo ano tihi javotoho ururou eto embo nenei tihi na kito kiaesira eagora avo ano
    tihi tahimbasuja avoeto enda ta puvena.” ke ainge enu,
  tbo-tbo: Yesu i baha nae i pa, ‘Tau a nenei hoi hipuli ipa a galena kahakahami,
    po tauhi matahi keekehi hina galena meme, ma tauhi matahi laugiigilahi apo hina
    mata keke.’
  mal-C: 'യേശു പറഞ്ഞു: “ന്യായവിധിക്കായി ഞാൻ ഈ ലോകത്തിലേക്കു വന്നിരിക്കുന്നു; അന്ധർക്കു
    കാഴ്ച ലഭിക്കേണ്ടതിനും കാഴ്ചയുള്ളവർ അന്ധരായിത്തീരേണ്ടതിനുംതന്നെ.”'
  grc-SR: Καὶ εἶπεν ὁ Ἰησοῦς, Εἰς κρίμα ἐγὼ εἰς τὸν κόσμον τοῦτον ἦλθον, ἵνα οἱ μὴ
    βλέποντες βλέπωσιν, καὶ οἱ βλέποντες τυφλοὶ γένωνται.
  bgc-bgc: फेर यीशु बोल्या, “मै इस दुनिया म्ह न्याय खात्तर आया सूं, ताके जो आन्धे
    सै, वे देक्खै, अर जो देक्खै सै, वे आन्धे हो जावै।”
  khz-khz: Iesu ekilato, “Au veagirori ulanana etanoparai avogomaito, mata-kele talimara
    pia poepoe ularana, e gepoepoena talimara matara pia kele ularana.”
  deu-TKW: 'Und Jesus sagte: zum Gericht bin ich in diese Welt gekommen, damit die
    da nicht sehen, sehen, und die da sehen, blind werden.'
  zsr-NT: 'Jesús rnëꞌ: ―Quië cuequi xbeydaꞌ bunách bidaꞌ yödzlyú ni, quië luleꞌi nup
    nachúl nanitgac, len lac ca nu nachúl lahui nup taqui taꞌleꞌi.'
  lin-lin: 'Yesu alobaki : — Nayaki mpo na kotia bososoli kati na mokili ; mpo ete
    bakufi miso bakoma komona, mpe ba-oyo bazali komona bakoma bakufi miso.'
  hns-NT: 'Tab oe bolies: „Ham doenia me ailie baatie faisala kare khaatien djeme
    andha logan dekhe lage, aur dje sotje hai kie oe dekhe hai, oe andha hoi.”'
  noa-E: 'Magbaawai Jesuu irig magjim: —Mʉ bëetarran, khaíuta chadcha Ẽwandam iek
    ʉ̈kha sĩ wa khaíuta ʉ̈khaba sĩ a khap amkhĩirta bëejimgui ajim. Ar dau khĩsu khithëem
    khʉʉnjö amach khaibag ee nʉm khaphʉ nʉm khʉʉn peerdʉ aunaa ĩchab ar jũrr wajapha
    nʉm anʉm khʉʉnta amach pekau gaaimua khĩchag eemjö nʉm jawaanta bëejimgui ajim.'
  eng-EMTV: And Jesus said, “For judgment I came into this world, that those who do
    not see may see, and those who see might become blind.”
  mib-NT: 'Te ni cahān Jesús: Vēji ri ini ñayɨ̄vɨ yáha jéē sándaā rī sɨquɨ̄ ñáyuu.
    Chi ñayuu jeē nájnūhun cácuáá ánuá, ndundijin ini anuá i jeē jécūhun ni i sɨquɨ̄
    rī. Te ñayuu jeē jéni ni i jeē cájecūhun ni i, nájnūhun nducuáá ánuá i. Achí yá.'
  lif-NT2: ये़सुरे़ पाःत्तु, “मिक्‍फःम्‍बाहाॽ निःमा के़सुक्‍पा मे़बोःङ्‌ल हे़क्‍क्‍याङ्
    आनिगे़ निःसुम्‍बे़ के़लॽबा मनाहाॽ मिक्‍फःम्‍बा मे़बोःङ्‌ल फाॽआङ् इक्‍सा खाम्‍बेःक्‍मो
    खासे़न् चोःक्‍से़ इङ्‌गाॽ त्‍याङ्‌बारो॥”
  xnj-xnj: Yesu akajova, “Nene nibwelili pamulima kuvabagula vandu, muni vangalola
    vahotola kulola, na vevilola vavyai vangalola.”
  mmx-mmx: Iesu ga lok tin, “Aga vot nade at lavatbung menemen kusu ti ila mu loklok
    at limixin, la nedi lengkatli main dinaba reven avukat, la nedi di reven, levengkatli
    atdi naba main.”
  cbr-NT: 'Rabicëxun isquin ca Jesusan cacëxa: —''Ën a uni ''unánmiti ñu ''unáncëma
    pain ''aish bëxuñusa ''ixunbi ca ''ëmi catamëquin bëxuñumasa ''ixun unin ''unánti
    ''icën. Usa ''aínbi ca an —''ën cana ñu ''unani —quixun sináncë uni ax ''ëmi catamëtiama
    ''ën ''unánmicëma ''aish usabi bëxuñusa ''iti ''icën. Usaía ''inun cana uacën.'
  tee-NT: 'Chai naulh ju Jesús: ―Ju quit''in iclhiminta ju ani lacamunutpa'' ni laich
    caputasuya'' ixtalak''alhin''an ju lapanacni. Ju chunch ju tachi ju va alak''ach''ixnin
    tajunita ni va jantu amachakxanan catamachakxaya'' ju stavasalanti. Chai ju tanajun
    ni tamachakxai ju stavasalanti pus tachi alak''ach''ixnin catajuna'' ni jantu
    cata''amachakxanana''.'
  eng-LSV: And Jesus said, “I came to this world for judgment, that those not seeing
    may see, and those seeing may become blind.”
  cak-NT: 'Y ri Jesús xu''ij: Ren xipe chech-ulef chi yentzu'' ri winak anchique quibanon,
    xa utz o man utz ta. Y nin-en chique ri winak ri man yetzu''n ta chi yetzu''n.
    Pero ri niquina'' chi yetzu''n, xa xquiemoyir.'
  pah-NT: 'Aerẽ Jesus''ga ei: —Jirura g̃waramo ti ji avove''g̃a mboja''oja''ogi ojohugwi,
    ei ga. Jara''g̃a po ti ojiko ji rehe. Jara''g̃a po ti ndojikogi ji rehe, a''e
    ji, ei ga. Jukwaha reki g̃andekote''varuhua a''ero, ei ga. Nahã, ei Jesus''ga.
    Hehae''ỹve''g̃a ndokwahavi jipi hepiage''yma g̃waramo. Yvyakotyve''g̃a hehae''ỹve''g̃a
    ja a''ero, ei ga g̃a pe. Jara''g̃a e''i reki: “Ore ko hehae''ỹve''g̃a ja ikwahave''yma.
    Ekwahavuka ti ore ve a''ero,” ei g̃a ji ve, ei ga. Nurã po ti g̃a Tupana''ga kwahavi
    tuhẽ a''ero nehẽ ojikogame ji rehe nehẽ, ei ga. Jara''g̃a ki a''e te e''i tehe
    ojive: “Ore ko hehae''ỹve''g̃a ja rũi oroko. Orokwaha hete ore,” ei g̃a novĩa,
    ei ga. Ki g̃a tuhẽ po ti ndokwahavi Tupana''ga a''ero nehẽ. A''ereki g̃a ndojikopotari
    ji rehe. G̃a nde''i ji ve: “Ekwahavuka ti ore ve,” ei Jesus''ga g̃a pe.'
  sja-NT: 'Ma t''ẽepai Jesupa mãgaji: —Mɨ na p''ek''au eujãdee chejida aji, eperãarã
    ak''ɨde, k''awaait''ee wãara ijãa p''anɨ wa ijãada-e p''anɨ. Chejida aji, Tachi
    Ak''õre k''awapiit''ee tau p''ãriu pɨk''a beerãmaa, ãchia iru k''awaadamerã. Ichiaba
    cheji ak''ɨpiit''ee tau ɨ̃daa pɨk''a beerãmaa, ãchia Tachi Ak''õre wãara k''awada-e
    p''anɨ.'
  xed-xed: 'Ka Yesu mantsa: «Sasa yu ta na ghəŋa haɗik na ŋa dganatá nzakwa mnduha.
    Ŋa nghaŋta gwal kul nghaŋtá vli, ta vli. Ta ghulpəta gwal nda ngha ta vli,» kaʼa.'
  glk-glk: 'عیسی بوگفته: «من داوری‌ره به اَ دنیا بَموم تا کورأن بینا، و بینایأن کوره
    بید.»'
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já xi̱hi̱n dá: —Ye̱he̱ na̱quixi i̱ ñuyíví
    yóho já ná na̱ha̱ i̱ nu̱ú ña̱yivi ndá quia̱hva ndáa ña̱ cája na. Jáchi̱ ndá na̱
    cándeé ini ye̱he̱ cúú ná tátu̱hun na̱ sa̱ na̱ndiye̱he̱ nu̱u̱. Joo ndá na̱ cáhán
    ña̱ cúú ná na̱ sa̱ na̱ndiye̱he̱ nu̱u̱ cúú ná tátu̱hun na̱ cua̱á —na̱cachi Jesús.'
  gfk-S: Io, Jisas ga tange, “Ura gil harkurai kaie iou gom hanawat ukira ta ikin
    ra ula hanuo, waing ira pulo di na nanaas ma dong ing di nanaas ter di na pulo.”
  bmu-bmu: Jisösnöŋ jiyök, “Nöŋön ambazip kewöta keuŋini jim tekömamgöra aka eta gölmenöŋ
    asuhuyal. Nöŋgöra aka tosatŋan jegömöl akzei, yeŋgö jeŋini tohoiga ölöp uba ek
    kutume. Tosatŋi jeŋini ölöpŋi maljei, yeŋön nöŋgöra aka bau jegömöl aka malme.”
  dgz-dgz: Iesu anega wan, “Ne wanene menan piup ma tauan, menan yame borat mutanewa
    yangut tain amba mu da yangut tainewa yame borat mutain, ame gapan ne gamunap
    seu enu munain.”
  eng-GNV: 'And Iesus sayd, I am come vnto iudgement into this world, that they which
    see not, might see: and that they which see, might be made blinde.'
  zaa-NT: 'Raáruhuá Jesús: Inte'' nna daya'' yétsiloyuį para qui''ni ilá''ní ti''iỹa
    ná la'' rulábalatsi'' qui'' ttu ttu enne'': para qui''ni canu labí rila''ni nna
    ila''ni cą; ą''hua canu rulába latsi'' qui''ni rila''ni cą nna ccá lá cą ciego.'
  eng-WEBSTER: And Jesus said, For judgment I am come into this world, that they who
    see not, may see; and that they who see, may be made blind.
  guh-guh: 'Nexata Jesús jumaitsi pitaxutoxanepanaeya exanaenëjavabelia: —Xanë patajë
    mapanacuayabetsicaje jivi penayapëtaenexa pijaneconi pexainaejava. Nexata pamonae
    pexaniajailivaisi tatsipaebijavata najamatabëcueneyapëtaena piajamatabëcueneitaquirijava,
    bajarapamonae jamatabëcueneitayotsianajë pexaniajailivaisita. Pamonae jemajai.
    Apo yapëtae ata pexaniajailivaisi, jamatabëjumaitsi: “Vaxaitsi rabaja yapëtanetsi
    pexaniajailivaisi,” jamatabëjai, bajarapamonae apo jamatabëcueneitayotsinë tsane,
    jai Jesús.'
  bon-bon: Yeesu puma cita ca jiicige egä, “Cane naace tääpume ai gawecewe cabu me
    itu tädujine biname bine atraname siige piba irecu määsumäsu cina päpänename,
    cuta lui cina jääpänanemusi teepi irecu määsumäsu me äbitame.”
  nhw-BL: 'Huan Jesús quiilhui: ―Nihualajtoc ipan tlaltipactli para nijsencahuas nochi
    para ma eli xitlahuac. Nihualajqui para masehualme catli eliyayaj quen popoyotzitzi
    ma quiitaca catli melahuac, huan para inijuanti catli moilhuíaj ya quimachilíaj
    nochi tlamantli ma mocahuaca popoyotzitzi ipan inintlalnamiquilis.'
  swh-ONEN: Yesu akasema, “Nimekuja ulimwenguni humu kwa ajili ya kuhukumu, ili wale
    walio vipofu wapate kuona, nao wale wanaoona, wawe vipofu.”
  wbi-wbi: UYesu akati, “Une nisile mu isi kuhiga avaanhu, kuuti avabofu amaaso valolaghe,
    vano vikuvona vilola, vave vabofu amaaso.”
  bba-bba: Yesu u nɛɛ, siribun sɔ̃nɑ nɑ nɑ hɑnduniɑɔ, be bɑ kun yɑm wɑɑmɔ kpɑ bu kɑ
    yɑm wɑ, be bɑ mɑɑ yɑm wɑɑmɔ bu kɑ ko wɔ̃kobu.
  eng-KJVCPB: And Jesus said, For judgment I am come into this world, that they which
    see not might see; and that they which see might be made blind.
  kgk-NT: 'Ha upéi katu he''i upe pygwa-pe Hesu: —Ko yvy-py aju va''ekwe ojekwaa hagwã
    yvypóry kwéry rekoha, ipy''a-py oĩ va''e ojekwaa hagwã. Hesapyso e''ỹ va''e-rami
    voi oiko hi''arandu e''ỹ va''e. Aipota hesapyso-ma va''e-rami oiko hikwái. Ha,
    “Nhane arandu va''e” he''i ra''anga anga rei va''e katu, aipota hi''arandu e''ỹha
    enterove ohexa. Upéa-gwi aju va''ekwe ko yvy ári, he''i upe pygwa-pe Hesu.'
  waj-waj: 'Innara yoketauduu Yisuuva tunoo: Gioonna kiaapu mmatayaa variaiya yaparainaraivaara
    na tiiravai. Avu huruutaiya fai tuqinnama teekiai avu tuqinnama taiya avu huruutaiya
    roosiima variateeraivaara na iya yaparainaraivaara tiiravaivee,'
  cpy-cpy: 'Ikantzi Jesús: “Rootaki nopokan-takari naaka naminayi-teeri ojaawijatzi,
    rootaki ikowichaa-tantee-yaari kamampo-waaki-witachari. Riima ikaatzi kowichaa-witachari,
    ari ikamampo-waakite rirori.”'
  ekk-PKP: 'Siis ütles Jeesus talle: „Ma olen tulnud tooma maailmale kohtuotsust selleks,
    et need, kes on pimedad, võiksid näha, ja need, kes näevad, saaksid pimedaks.“'
  mpx-mpx: Yeisu i ba, “Ya nem panayawiya ge gamagalau wali pagan na teli tagilan
    mwananala, inoke tomatakai mataliya nihi panana, ge bolo tage mataliya waiwaisana
    mataliya ni kai.”
  wbp-wbp: Jijajiji yardarla wangkaja yangkakuju watiki, “Ngajujurna yanurnu nyampu-kurraju
    yirna-jana yapa miimii-nyanyi ngurrju-japa maju-japa. Ngurrjungkuju yungujulu
    marlaja nyanyi ngajuku warrajalku pampa-jangkarluju, ngulangkuju kapulu milya-pinyi-nyayirni
    Kaatuju. Manu majungkuju, yangka kuja kalu milya-pinyi nganta Kaatuju nganta,
    ngulaju kapujulu marlaja pampa-jarrilki nyanja-warnuju ngajukuju, ngulangkuju
    kapulu kanginy-pinyi Kaatuju.”
  luo-luo: Eka Yesu nowacho niya, “Asebiro e piny mondo angʼadne bura, mondo joma
    muofni onen, to joma neno olokre muofni.”
  nhe-NT: 'Huan Jesús quiilhui: ―Nihualajtoc ipan tlaltepactli para nijsencahuas nochi
    para ma eli xitlahuac. Nihualajqui para tlacame tlen eliyayaj queja popoyotzitzi
    ma quiitaca tlen melahuac. Huan para inijuanti tlen moilhuíaj ya quimachilíaj
    nochi tlamantli ma mocahuaca popoyotzitzi ipan inintlalnamiquilis.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ: ”ܠܕܝܵܢܬܵ‌ܐ ܐܬܹ‌ܐ ܠܝܼ ܠܐܵܗܵܐ ܕܘܼܢܝܹܐ، ܕܚܵܙܝܼ ܐܵܢܝܼ ܕܠܹܐ
    ܝܢܵܐ ܒܸܚܙܵܝܵܐ، ܘܦܵܝܫܝܼ ܣܸܡܝܹܐ ܐܵܢܝܼ ܕܒܸܚܙܵܝܵܐ ܝܢܵܐ.“'
  esk-NT: Jesus nipliġñiqsuq, “Aggiġñiqsuŋa nunamun pisigiplugu atanniqsuił̣iksraq,
    ayauŋaruat qiñitlasripkaġlugich, suli qiñitlanasrugiruat ayaupkaġiaqługich.”
  msb-msb: Nagsabi si Jesus, “Nagpakadi ako sa kinab-an agod husgaran an mga tawo
    para an mga buta na magtuod sa akon makakita, kag idto naman na nakakita pero
    habo magtuod magigin bagaʼn mabuta lugod.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ca¹guio¹jni ni³ jmøi¹guǿi¹ la² hi² mi³rø³jni jǿg³.
    Mi³jøng² li¹ŋi¹² dsa² tsa¹mi³ŋi¹². Mi³jøng² tsa¹li¹ŋi¹² dsa² lë́² hi² ŋi¹²dsa,
    dsa² lah¹dsóh² lán¹² ju³lah jan² dsa² tiug³ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ କଇଲା, “ମୁଇ ଏ ଦୁନିଆର୍‌ ଲକ୍‌ମନ୍‌କେ ବିଚାର୍‌ କର୍‌ବାର୍‌ ଆସିଆଚି । ସେଟାର୍‌
    ପାଇ କାଣା ଲକ୍‌ମନ୍‌ ଦେକିପାର୍‌ବାଇ, ଆରି ଦେକିପାର୍‌ବା ଲକ୍‌ମନ୍‌ କାଣା ଅଇଜିବାଇ ।”
  meu-meu: Bena Iesu eto, Hahemaoro totona ina tanobada nama; taunabunai mata-kepulu
    taudia na matadia bae papa, bona mata-papa taudia na matadia bae kepulu.
  yva-NT: Yesus po raura pare, “Ride no mine so indamu Syo ayao mamaisye rapatimu
    vatane mai. Wirati vatano mamije ntuba nanawamo indati wo nuge raen, yara vatano
    mamije ngko ti wo nuge raen to indati wo raen akatoe ramu yara mamije ntuba.”
  dgc-dgc: Nadid, kinagi ni Jesus a, “Kanyaék se inumange ta mundua, éy monda mahukum
    i tolay. Sakay inumangeék be se monda maketa du buhék ta katutuhanan, sakay monda
    mabuhék du mégkagi a meta de i katutuhanan.”
  zpm-NT: 'Blozh ga rëbchaa Jesús: ―Laa naa ziaḻ lo guidzliu rii, zeeṉa glu dieṉ cho
    rap doḻ, dieṉ chogaa rapd doḻ; sac zha ne rzac miech peet rieṉd, laa zho tsaa
    biini; laa zha ne rzoob zho niini, laa xquieḻrien zho ycow, guiaaṉ zho zig tib
    zha ne roḻd lo.'
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu. Wahanonkano ynye uro komokye, xaro,
    yukryeka hona, kekon hatà. Anar komo, enhun komo wyaro natxow hamà. Àsok tawro
    hana, yaworon xaxa hutwanyehnà uro kany me tesnàr komo ke. Nyamoro rma, uhutwany
    me harha natxhe hampànà, tonkem komo wyaro mak ha, kekon hatà. Anar komo, tonkem
    komo wyaro natxhe rma haryhe. Àsok tawro hana, uhutwanye uro kany me tesnàr komo
    ke. Nyamorotho rma, uhutwanyehnà me harha natxhe hampànà, enhun komo wyaro mak
    ha, kekon hatà, Txesusu.
  sim-sim: Urik Jisas mu mbara, �An misambi torok kavakava os ma li uhundan kormbak
    a mukukmbaha a rari nir. Uhu misokome tumundan a unak li heyekmbaha na rari nir.
    Hako ma ol mba, �An misokome anhi tumunda ambu sir,� karem mbawa ma ondo misokome
    lihi er a halashinak tumukwa sir.�
  npi-ULB: येशूले भन्‍नुभयो, “न्यायको निम्ति म यस संसारमा आएँ, ताकि जसले देख्‍दैनन्
    तिनीहरूले देखून् र जसले देख्‍छन्, तिनीहरू अन्धो होऊन् ।”
  cgc-cgc: Ambal Jesus, “Giling a di ta kalibutan i para mlaman paagi ki yaken daw
    kino kakala gid ta Dyos daw kino man ula an kakala ta Dyos. Mga ittaw an na ula
    kakala ta Dyos, danen an paryo ta mga bulag na paayaren ko pa aged makakita. Mga
    ittaw an a na gambal na danen an kakala gid ta Dyos, danen an paryo ta mga ittaw
    na salig danen na kakita danen an piro ipakita ko na danen mga bulag pa.”
  tim-tim: Akto Yesuŋe hin magaŋep, “Nâ luâk âmbâle dosayeŋe mem miawakbiangât keiyeŋe
    mem makyeŋgiwerâm hânân geân aregât dewunyeŋe bok bokŋe hinare heŋgem yeŋgure
    ekbai. Dâ dewunyeŋe âlepŋe are hainare amâ makyeŋgire dewunyeŋe bokbiap.” dâep.
  yor-yor: Jesu sì wí pé, “Nítorí ìdájọ́ ni mo ṣe wá sí ayé yìí, kí àwọn tí kò ríran
    lè ríran; àti kí àwọn tí ó ríran lè di afọ́jú.”
  wos-wos: Wungi hurundéka dé Jisas wa, “Wuni du takwana sémbutré xe wanjoka wuni
    ané héfaré gaya. Dama hiyandé du jémba xétandi. Jémba xékwa du dama hiyandé du
    xakutandi.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Mʌ̃ra naʌ̃ ẽjũãnaa zesia ẽberãrã cawa oi carea.
    Mãwã dji daub̶errea b̶ea quĩrãca b̶eaba ununia idjab̶a dji unu panʌana a panʌra
    daub̶errea b̶ea quĩrãca panenia.–'
  eng-F35: And Jesus said, “I came into this world for judgment, so that those who
    do not see may see, and those who ‘see’ may become blind.”
  ind-ind: 'Kemudian Yesus berkata, “Aku datang ke dunia ini untuk membuat pemisahan
    di antara manusia: Orang yang buta akan melihat, dan orang yang menganggap dirinya
    bisa melihat akan menjadi buta.”'
  pes-OPCB: 'عیسی به او فرمود: «من به این جهان آمده‌ام تا داوری کنم، تا به نابینایان
    بینایی ببخشم و به آنانی که تصور می‌کنند می‌بینند، نشان دهم که کورند.»'
  mpt-mpt: Yesuse baabanea Ne tenia dabalim olo tlibu ole nakaia unangai afeta tlania
    maki hengminsa bianiba i Gode mo tekein kebibbai daabeia i bobol temo ne omneniba
