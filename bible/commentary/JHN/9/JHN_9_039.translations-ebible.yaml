    ri man ntzu''un tüj cánima, que titzu''un. Jac''a ri nquina'' que ntzu''un ri
    cánima, xa ninbün que man nquitzuün tüj.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤐᤠ᤺ᤳᤋᤢ. “ᤔᤡᤰᤑ᤺ᤶᤒᤠᤜᤠ᤹ ᤏᤡ᤺ᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤔᤧᤒᤥ᤺ᤱᤗ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤏᤡ᤺ᤛᤢᤶᤒᤧ
    ᤁᤧᤗ᤹ᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤔᤡᤰᤑ᤺ᤶᤒᤠ ᤔᤧᤒᤥ᤺ᤱᤗ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤰᤛᤠ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤂᤠᤛᤧᤴ ᤆᤥ᤺ᤰᤛᤧ ᤀᤡᤱᤃᤠ᤹ ᤋᤩᤠᤱᤒᤠᤖᤥ॥”
  mie-NT: 'De nī ncāhān Jesús: Vāji nī inī ñayīví yáhá jā sāhá ndāā ni sīquī nchivī.
