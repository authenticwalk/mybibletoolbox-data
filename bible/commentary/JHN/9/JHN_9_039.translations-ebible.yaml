  amf-amf: Yesusaar “Aapin kayaana kenin shedoadettsi, aapin yisa shedaynaar shedimina
    kenin maatoadettsi inta peen kodar inin nivoono eenam kikala edanane” ki hamade.
  quc-NNT: 'Xub''ij k''u ri Jesús: Ri in, in petinaq cho ruwächulew chuq''atik tzij,
    rech ri moyab'' käjaqtaj ri ki waq''äch, xuquje'' rech ri keka''yik kekanaj moy,
