  san-TIB: པཤྩཱད྄ ཡཱིཤུཿ ཀཐིཏཝཱན྄ ནཡནཧཱིནཱ ནཡནཱནི པྲཱཔྣུཝནྟི ནཡནཝནྟཤྩཱནྡྷཱ བྷཝནྟཱིཏྱབྷིཔྲཱཡེཎ
