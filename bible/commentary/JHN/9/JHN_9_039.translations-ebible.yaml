  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ରେମୁଆଁନେ ବିଚାର୍ ନ୍‌ସା ନେଙ୍ଗ୍ ମଞ୍ଚ୍‌ପୁର୍‌ ପାଙ୍ଗ୍‍ଲେକେ ।
    କାନାଇଂ ମ୍ମୁଆଃ କିକେନେ ବପୁ ବାଆର୍‌ଏ ମାତର୍‌ ଗୁଲେରୁଆ ମୁଆଃ ଲେଃଚେ ଡିଗ୍ କାନା ଡିଙ୍ଗ୍ଆର୍‌ଏ
    ।”
  gof-RNT: Yesuusi, “Qooqeti xeellana melanne xeelleyssati qooqana mela taani pirddanaw
    ha alamiya yas” yaagis.
  unx-unx: ୟୀଶୁ ମେତାଇୟାଏ, “ହଡ଼କଆଃ ବିଚାର୍‌ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଅତେଦିଶୁମ୍‌ତେ ହିଜୁଆକାନାଇଙ୍ଗ୍‌
    ।” କା ନେଲ୍‍ତାନ୍‍କ ନେଲେୟାକ ଆଡଃ ନେନେଲ୍‌ତାନ୍‌କ କାଣାଁୱାଃ ।
  gah-gah: 'Lá okago, Izesú limó: Neza vegenalitini mogonáini ale vevesatove loko
    mikasiuka lumumó nene kigikámini agómula nomimó nenete pulusiki ánigataze, itó
    ligikámini agómula likamimó neve liki liaká nia vegenalitini kogómula likokiko,
    ámináa miniliki viki minatave loko neve.'
  lcm-lcm: Na Iesu kala antok, “Nata pasiang asi me saupai ani kuli rina. Ani vap
    mata ba ki mata arai, na vap mata arai ki mata ba.”
  aer-aer: Jesus anteme angkeke, “Ayenge kwenhe apmere ahelhe nhenhe-werne kwene-akerle
    nhenge tyerrtye areye akngaketyeke. Arrpenheme kwenhe itirreme itne-arle akwele
    Akngeyeke akutne anemele kwenhe alknge itnekenhe alkngampetyenhe ante itne ayenge
    arratye itelaretyenhe. Kenhe arrpenhe areye akenhe itirretyenhe itne-arle akwele
    ayenge aremeke-athene ante renhe itelaretyeke itne kwenhe pwenge-arteke anetyenhe.
    Itne anteme renhe uyarne itelaretyenhe.”
  qvc-NT: 'Chaymandaqam Jisusqa nirqan: —Noqaqam kay mundumanqa shamushqa kani, Dyuspaq
    mana intyindiqta yach''achinaypaq, paypaq allita yach''ananllapa. Piru chay yach''aq
    tukuqkunata jusgashpam, rini akraq chay yach''aqkunamanda, sarkukunashina kashpa,
    mana nimatapis intyindinambaq, nishpa.'
  tgl-ULB: Sinabi ni Jesus, “Naparito ako sa mundong ito para sa paghuhukom upang
    ang mga hindi nakakakita ay makakita, at upang ang mga nakakakita ay maging bulag.”
  cbs-NT: 'Jesúsun ana yuikin: —Diosun jatu unanti waiwen taea yudabube en jiwekunkainaii.
    Tsuabunda uinsbuman bexpexexun jau uinxanunbun inun natian tsuabunda shinankin
    uinbiai bekun keska jau ixanunbun en juniki— ikai'
  xtm-NTPP: 'Sani te jiña''a Jesús ma: ―‍Saña chi vee sa ñuu ñayivi ya ja sa''a ndaa
    sa, sukan‑va''a ñayii inukuaa ma, te kuu jin ndakonde''ya i, te ñayii ka nde''ya
    ma, jin ndukuaa i ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngalenga, “Nenga ikila kuhukumu dunia, ibe bangalola bapatange kulola,
    na abalola babegange bakalolaje.”
  bao-NT: 'To biro cʉ̃ ca ĩirora, Jesús pea o biro cʉ̃re ĩiwi: —Yʉa ati yepapʉre bojoca
    cʉ̃ja ca biirijere ĩa bejegʉ doogʉ yʉ doowʉ. Ati yepa macãrã ca ĩatirãre biro
    ca niirã, añurije quetire tʉo nʉnʉjeeri añuro ca ĩarã cʉ̃ja ca niiro tii, “Ʉmʉreco
    Pacʉ yeere ca majirã jãa nii,” ca ĩi ditorucurã pea, ca majiti majuropeerã tua,
    cʉ̃ja biijato ĩigʉ anopʉre yʉ doowʉ —ĩiwi Jesús.'
  san-ORI: ପଶ୍ଚାଦ୍ ଯୀଶୁଃ କଥିତୱାନ୍ ନଯନହୀନା ନଯନାନି ପ୍ରାପ୍ନୁୱନ୍ତି ନଯନୱନ୍ତଶ୍ଚାନ୍ଧା ଭୱନ୍ତୀତ୍ୟଭିପ୍ରାଯେଣ
    ଜଗଦାହମ୍ ଆଗଚ୍ଛମ୍|
  huv-NT: 'Quiaj Teat Jesús tapiüng: ―Xique tiünas wüx aaga iüt cam najaw wüx asoeteran.
    Jane nesomb apndom maxom majaw; pero jane apíüngan ajaw apmajlüy atnej nesomb
    ―aw.'
  otn-NT: 'Mi̱ nya̱ ra̱ Jesús, bi ''yɛ̱na̱: ―Dá̱ ɛ̱cä ua ja ra̱ xi̱mhäi, n''namhma̱
    ngue nu̱''ʉ yø xädä di̱ nzø yø dä. A nu̱''ʉ ɛ̱na̱ ngue zø yø dä p''ʉya, tengu̱tho
    ''mø di xädä''ʉ.'
  nop-nop: Unduŋ tuguk kaŋ Jesudi metam indiŋ yeniŋguk, “Nu kwetfoloŋ iŋoŋ me mebihik
    tubudakalewe fogut doktiŋa me dausipmik heki adi daudiwediwe tineeŋ, kaŋ me dauhik
    kedehi adi dauhik sipmakahi tineeŋ.”
  obo-NT: Kahin Disas to, “Iyon unayan no mid undini a to ampow't ingod amoy od hukum
    ko ondoy kos nokokilaa to Monama woy dos wora. Su iddos waa nokokilaa kandin,
    noko‑iling sikandan to mgo butud to kovonnaan woy od bowiyan ku sikandan amoy'd
    pokokita. Piru iddos od po‑uvag‑uvag no nokokilaa to Monama, id pokita ku no sikandan,
    mgo butud poron.”
  cak-ENT: 'Y ri Jesús xbij: Yin xinpu''u c''a chuvüch ri ruch''ulef chiquitz''etic
