    tukuchinaypaq, saynapi paykuna rikushaspankupas, ama rikunankupaq, nispa.'
  pao-NT: Soo Te Pabe'e mee unakwe, “Nu yaa teepu-kooba petu, ka umu gi Te Naa-witu
    nakasopedakwatoodu ka Te Naa pudu unnepu tunedyooegena, o'no saa'a umu besa oetu
    nakasopedakwadookwu. Susumudu mu-matu mooasoo oo nakasopedakwadoodu besa manepunne
    mee nasooyugwe pana, mu gi eka mumme e tunedyooena nakasopedakwadoo.”
  cbu-NT: Sheeru, Isus tputseetssha ichinguru, tárangiya; Nuw tputsee ipusamaam kusarangtana.
    Tputs Apanllee nda mangoonkitaatssin, wach mchuspaz ashiru taakitaatssin, nuwsha
    mangoo p'tseekchuri, mangoonchinllina; yarchinllinaya. Itaru, tputs mangutari
    Apanllee kapung yasaktaniya atitaatssin, nuwaa mangoonamaam ngatkusin, urutamari
    wach mchuspaz ashirusin nuwaam xarakshinllinaya, tárangiya Isusu.
  usa-usa: 'miráitana Îtuma tiráiye: “maa-márábí kemá árain-aaiqtaba kaaqaari-ááíqtábá
    yainaíyábá kukáune. miráitata íkaonaa-kayukama kanaaráq aónanoe. ááqibo káonaa-kayukama
    yúgaroq-wayukama auránóe.” téna Îtuma waéqma itaí-áímmá tiráiye.'
  soy-soy: 'Yeesu uu pɛɛ rɛ: Nɛ kɛtẽ kɛcɑ́ɑ́ kɑlɛ kɛ́ nɛ pisoi túhɑɑnɛ, pɛpɛɛ n
