  dob-dob: Ta Yesu ꞌigwae, “ꞌAboꞌagu baleꞌuya niꞌatu yamai be yada loinemi, ꞌenega
    taudi tomata kebokebo sida ꞌita, ta taudi matadi ꞌesasena sida kebo.”
  wrs-wrs: Yesus omnana, kava sihapra vena hona petharamba, osm pethanindmba lesvhoawolalmba.
    Kava prona, osm novtitmungilva henga beswonam novpa vivra, wo himba nomba memba
    beswonamba nov vivpa, himba henga novtitmungil avra.
  mca-mca: 'Ha'' Jesús qa yit''ij: —Yakha'' tsametsju'' ha''ne sehe'' ipji'' qe qa''
