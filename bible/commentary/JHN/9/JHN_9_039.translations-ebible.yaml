    xya̱lal chiruheb li neque''xc''oxla nak cuanqueb xna''leb. Chanchan nak tinq''ueheb
    chi iloc li inc''a'' neque''iloc. Ut tinq''ueheb chi mutz''oc'' li neque''iloc,
    chan li Jesús.'
  blz-NT: Taeni Yesus, “Yaku' taka na tano' balaki' bo pungukumi, kada' ime a men
    sian poopiile' sidakonon poopiile', ka' ime a men mangaan se' wakana daa poopiile',
    ia bo sidakonon mampisok.”
  poe-NT: 'Ntá ntáchro chꞌín Jesús kíxin: ―Kꞌuinka ntihi chjasintajni kíxin si̱ntakito̱axián
    iji̱é chojni kíxin ntá tí sín tꞌikonhya la mé tsꞌikon sín, a̱ ntá tí sín tꞌikon
    jie la í tsꞌikonhya sín ―ichro chꞌán.'
  san-TAM: 'பஸ்²சாத்³ யீஸு²​: கதி²தவாந் நயநஹீநா நயநாநி ப்ராப்நுவந்தி நயநவந்தஸ்²சாந்தா⁴
    ப⁴வந்தீத்யபி⁴ப்ராயேண ஜக³தா³ஹம் ஆக³ச்ச²ம்|'
  cof-NT: 'Junni Jesús itsantie: —Tsachilaca miito quirabi, in toca patacayoe tie
    niyaque tenca jolajonunca miichun. Junni weyanlari Diosichi minuca seque jichi
    tinatonan tuitutori, quirano podeitonla cuwenta jolajoe. Tsanlachi minu micuwabi
    patacayoe tie yape sele quiralaquisa. Weyanla mantimini Diosichi minuca quirano
    mirayoe titonan jun minuca jituchi timinla joe. Yalacari quirano podeiton cuwenta
    suwabi patacayoe tie.'
  srm-NT: 'Nöö di soni pasa dë, hën mbei Masa Jesosi taki wan soni aki sö. A taa:
    “Fa mi ko a goonliba aki, nöö mi ko fu mbei libisëmbë musu kuutu paati ku deseei.
    Dee bookowojoma, de o ko a mi fu mi limbo de wojo be de fusutan soni. Ma nöö dee
    sëmbë dee taa wojo u de an booko, de ta si soni kaa, nöö de o ko fika bookowojoma
    awaa.”'
  qvs-NT: 'Chaymanta Jesuska willarkan: —Ñukaka sielumanta kay allpaman shamushkani
    tukuy kreyiwak runakunata salvanaynipa mana kreyiwak runakunata kastiganaynipa.
    Uchasapa runakuna iden mana kawakuk runakunashina. Paykuna munaptinkuna yachachishasapa
    allita Tata Diosta riksinankunapa. Chaymanta suk runakuna kikinlla llullachinakushpa
    rimansapa Tata Diosta allita riksinankunata. Paykunaka yuyanakunsapa alli kawakuk
    runakunashina kanankunata. Ñukaka sielumanta shamushkani paykunata yachachinaynipa
    mana kawakukshina kanankunata.'
  zca-NT: 'Orze'' nzhab Jesús: ―Na nzhal yizhyuo re'' par kobe''n xmod nak men, nes
    par rë xa'' nikal-lo, lë'' bixa'' yani lo; no rë xa'' zak ñani lo; lë'' bixa''
    ya''n nela men nikal-lo ga''.'
  cbc-NT: 'Tie bero, bairo qũĩnemowĩ Jesús tunu: —Ati yepapʉre caroa cariape macããjẽrẽ
    áti acʉ́ yʉ apʉ́. Ati yepa macããna cacaapee ĩñaenarẽ bairo caãnarẽ caroa macããjẽrẽ
    na tʉ̃goʉsaáto ĩ pʉame, yʉ apʉ́. Tunu bairoa aperã, “Dios yaye macããjẽrẽ camasĩrã
    ãnirĩ cacaapee ĩñamasĩrãrẽ bairo jãã ãniña,” caĩtonucũrã caĩñamasĩẽna majũrẽ bairo
    na tuao joroque ĩ, yʉ apʉ́.'
  qxo-NT: 'Tsaypitanam llapancunatana Jesus nirgan: “Runacuna jutsallachö captinmi
    nogaga cay patsaman shamurgö paycunata salvanäpä. Waquincuna ‘Jutsäcunapita perdonaycallämay’
    nirmi chasquiyämanga salvacuyänanpä. Tsay chasquimag cagcunaga gapra runa ricangannönam
    ticrariyanga. Mana chasquimagcunam itsanga quiquincunalla alli cayanganta yarpar
    infiernuman aywayanga”.'
  mox-mox: Ta Ieisu voneaya, “Yaʼa yamai bwaʼobwaʼoya tomotau sabi luvinedi. ʼInega
    matadi kwayakwayana ina ʼita, ta ma matadi ena veʼitedi taudi kavona matadi kwayakwayana
    ʼidewani.”
  kew-kew: 'Go rabu Yesumi lalo: Ni go su amaa ipuare koso lape agaa rumaatalo pi.
    Goa pua ini rubu pi onaanumi oyae mada adalimi pare oyae ademe onaanuri ini rubu
    pi onaanu piralimi sa.'
  dww-dww: Be Yesu ya riuena, “Taugu è yovona dobue banaga waitarapiriedima aubainama,
    da banaga matapotepotedima tai kitana, be banaga waikitedima taudi ta noḡonoḡotina
    da kabe tiwai kita, ibewa da taudi matedima ya potana.”
  nif-nif: 'Tɨmbi Yesulɨ ñɨndɨñ eñguk, “Nak kusei ñɨndɨñda tɨmbi kwelan indañgut:
    naka tɨmbi dausɨ sisipmɨn kuañ endok dausɨ tombɨmbi, deimbi ka-daklenekalɨñ, tɨmbi
    nin endɨ ñɨndɨñ nandañ, ‘nɨndɨ dautnɨ deimbi ka-dakleamɨñ,’ endɨ dausɨ sisipmɨn
    papat kwambɨñgan kunekalɨñ. Tɨmbi endɨ ka-dakleañ ba nɨm, wolok tuopgan Kunum
    Yambattɨ yambɨ-danbekak.”'
  twi-ASANTE: Yesu kaa sɛ, “Mebaa ewiase ha sɛ merebɛbu atɛn, na mama wɔn a wɔyɛ anifirafoɔ
    no ahunu adeɛ, na makyerɛ wɔn a wɔgye di sɛ wɔhunu adeɛ no sɛ, wɔyɛ anifirafoɔ.”
  aoj-aoj: Jisas naꞌi, “Aeꞌ afiꞌi itap apaꞌe ma ewaloga epes hiasi hiꞌigalas. Ama
    esis naep pagasoꞌasi atiasi sogati andeandeꞌ a isimba naep pagatiasi eaꞌ naep
    peseꞌas.”
  cbv-cbv: 'Páant ã weñechah ennit, Jesús cã́acwãboodíh nin pah ã niijíp jĩ: —Ded
    pah tʉ́i chãjat, ded pah tʉ́i chãjcatdihbʉt cã́acwã ĩ jéihyat pínah niijná, nin
    baácboó wã jʉ̃ʉ́wʉ́p jĩ. Wã íip ded pah ã wʉtatdih jéihcan, jéih encannit panihnit
    ĩ jʉmna caá. Det páant ĩ jʉmatdih jéihnitdih wã íip ded pah ã jʉmatdih wã bohébipna
    caá, jéih ennit panihnit ĩ jʉmat pínah niijná. Obohjeéhtih, bita jéih encannit
    panihnit jʉmna yʉhna, ‘Jwiít tʉ́i jéihnit caá’, niíj jenah joinítdih wã bohécan
    niít, páantjeh jéih encannit panihnit ĩ jʉmat pínah niijná, Jesús ã niijíp jĩ.'
  taw-taw: Pen Jisas agak, Yad tɨg asɨk bɨlokɨnɨg opin tek, binɨb lum awl tɨtay dɨl
    tek mɨdebal ak nɨgɨnɨgabal agak. Binɨb wɨdɨn koy mɨdebal okok, wɨdɨn yɨbɨl nɨgɨnɨgabal,
    binɨb wɨdɨn yɨbɨl nɨgebal okok, wɨdɨn koy yenɨgabal agak.
  jic-NT: 'Jesús tjevele: —Napj nosis nt''a tjacuwis mpes, nepénowa lovin ca mpatjam
    Dios lal. Nepénowa Dios ca jis capj ntülüs. Nepénowa ma sin ''yüsa Dios mpes.
    Yun tulucj jinwá yupj. Yupj japon na napj mpes, ca ''üsüs sin mü''üsüs. ''Ücj
    januc jinwá ca jis mpalas. La p''a nin tulucj yupj. Yupj nin yola nasa sin tji''yüsa
    quinam. Ma quelel japon napj lal. Nin mpes lovin ma ca polel sin mü''üsüs Dios
    mpes. Yun tulucj jinwá ca nsem yupj —nin tjevele Jesús.'
  zap-NT: 'Lex re Ne: ―Zëëd noo nee gyëzlyuree chen gak gyelextis, chen gyenii bzalo
    menngwlëë, le yra men ne rwii gak men zegnak menngwlëë.'
  wer-wer: Pël yaëën Yesuuk epël yema. “Ne yangerakë omnarö ar kom elniimëak waisaup.
    Pötaanök omën it ngaap pël yewesaurö pit it nga ngëmpnaat. Ën omën pitëmtok pitëmtën
    it nga yangënaurö pël yewesaurö pit kangiir ngaap sëpnaat.”
  ipi-ipi: Okone angi, Jisasato pii mindi loto, nambato wandakali tupa yapa lo tale
    pulu, ati kenga atala yuunga epewane. Lee koo wandakali tupa lee teakale nembo
    toto, namba epewa tekeko, lee teyama nembo talaini wandakali yakama lee koo guleakale
    nembo toto, namba epewa teke lea.
  qul-NT: 'Jesustaj nerkan: —Noka cay pachaman jamuni juicio ruwanaypaj, ñausacuna
    ricunancupaj, ricojcunataj ñausaman tucunancupaj.'
  ter-NT: 'Ina kixoá''ikomaka Jesus: —Nzimínoke yara kúveu mêum maka ínixapane ne
    komítiti, koane itúkapuneoxomaka komítiti ne po''okoâti itúkeovo iníxoti. Énomone
    ngoúhapu''iko, nzimínoke yara kúveu mêum —kíxoane.'
  bmr-NT: 'Jaanegui Jesu nuuhi: Uujoho jiijehallɨvɨ saahinɨhi dugaacuguiiha, atyɨmetɨmo
    ihatyɨmequi. Jaanotɨ atyɨmeme, atyɨmecuutɨmo iicaqui, nooboro.'
  fuf-fuf: 'Iisaa wi''i fahin: «Ko fii ɲaawoore addimmi ka aduna ɗoo, fii yo ɓe yi''ataa
    ɓen yi''u, e yo yi''ooɓe ɓen wumu.»'
  bhl-bhl: 'Daolewei, Yesus e bokolewomele: “Ne kawtiw ilo diweko, geeyemomin beem
    mongom ete kawin dim kaleelo telesi te. Kasike, kawtiw kiin so ateminba kawtiw
    im kiin e gol koyemi kate, kawtiw kiin so atekabiliw kawtiw im kiin e kasi koyemi
    te.”, dangse kale.'
  ons-ons: Pakiso Yesuŋo rake, “Na ŋei kineene ma wakonikalane kepo ketkole, ea wane,
    de pilikŋo deene potpi maine lotkeake, ŋo deene maine pore gemamiŋo, weteenane
    deine pili pilikine okangei.”
  con-NTPO: 'Tse''i Jesúsja su: —Ñanda gi ji va ande''su a''i injama''choma somboeñe
    cuintsu majan binia''can''jan atte''faye: majan atte''je''choja binia''caen atesumbitsse
    da''faye.'
  ghs-ghs: Hiiremi Dzesui hee, Oore, Anai ttokata quratemi neseamai nesenoma naatoraini
    qate nesenomai neseama naatorai oke eete batabirorai.
  peg-peg: ଆରେ ଜିସୁ ଇଚାନ୍‌, ହୁଡ଼୍‌ୱି “ମାନାୟାର୍‌ ଇନେସ୍‌ ହୁଡ଼୍‌ନାର୍‌ ଆରି ହୁଡ଼୍‌ନି ମାନାୟାର୍‌
    ଇନେସ୍‌କି ହୁଡ଼ୁର୍‌, ଇ ବିଚାର୍‌ କାଜିଂ ଆନ୍‌ ପୁର୍ତିତ ଜଗତ୍‌ତ ୱାତାଙ୍ଗ୍‌ନା ।”
  txu-NT: Nhym Jeju memã kum, —Be, mỳj kadjy ne ba pykakam bôx ne ar iba? Bir, dja
    ba me kukijn me axwemã ikaton arỳm memã pãnh jarẽ. Be, me kwỳ kute amijo àmran
    arĩk amim, “Djãm ije Metĩndjwỳnh kabẽn mar ngri got”? anhỹrja dja ba te memã kukràdjà
    jarẽ nhym me arỳm mar kêt ne arỳm amakkre kêt mex ne ar ba. Me kute mrãmri ne
    me rĩt mex arỳm no rãn ba pyràk. Nhym be, me kwỳ kute kukràdjà mar kêt ne mar
    prãm dja ba memã arẽ nhym me arỳm tu amim markumrẽx. Tu amim markumrẽx ne arỳm
    kôt kute amijo ba mexkumrẽx. Me kute mrãmri ne me no rã arỳm rĩt mex ne katàt
    ba pyràk. Ja kadjy ne ba pykakam bôx ne ar iba, ane.
  eng-WEBU: Jesus said, “I came into this world for judgment, that those who don’t
    see may see; and that those who see may become blind.”
  gnw-NT: 'Jayave Jesús jei: —Ayu ɨvɨ pe ambɨyao vaerã uyugüi ɨvɨ pegua reta. Ayu
    ipuere mbae umae vae reta umae vaerã, jare ipuere umae vae reta agüɨye vaerã umae
    —jei.'
  mux-mux: 'Yesos-ni nimba mele: “Na ‘yambuma ulu-pulu-kis teku molemele mele mokeringa
    lipili piliangi.’ nimbu ma-koleana urundu. ‘Yambu mong kis lelemúma mongale-ni
    mélema kanuku, mong kaí lelemúma mongale-ni mélema naa kanangi.’ nimbu ma-koleana
    urundu.” nirim.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú Jesu: —An jáa̱ a̱sunntei̱ tu̱ xi n''e̱ko̱kju̱a̱ha,
    tu̱ xi ka̱ma chjihi̱ ra̱ xi ka̱ ko̱ ka̱ma ka̱ xi chjihi̱.'
  bkq-NT: 'Jesus aguely: — Xirâ anaxi kâewyly, ânguy yeinwânni, yeinwântânry warâ
    awyly âdutuhomoem. Epy modo wâne tyajine awyly nutuba myara Deus xurâ kebaom modo,
    nutuba awylymogue. Yeinwântaynrim modo olâ Deus xutuzemo, epybyryem kua ietybymoen-ro
    waunlo ara — kely.'
  kue-kue: Ana Yesus dungwa, “Na yomba yumbu sina pre ende makandle winga, yegl erimbo
    ana yomba ongumutno kin yongwa pinedinan kanimbi te ongumutno pinedungo kanigwa
    ye ongumutno kin yenambuka.”
  cot-NT: 'Icanti Jesoshi: —Iroguenti nocoraquetashique acaniqui quepatsiqui cameetsaniji
    incantacojiqueriniji caquintejia quero icocani, cameetsanijite irinejajiajeniji
    shamponcajavetatsica, irirampani nejajiavetanquitsica irishamponcajatanaje.'
  bnp-bnp: Lakea e Isu i ta maea, “A puru valai na malala ga pelekado e huriki. E
    huriki a kepa ri gi matapara, e huriki ri matapara ri gi kepa.”
  apn-NT: 'Hãmri nhũm Jejus kãm: —Nà ixte mẽ apiitã tanhmã mẽ ajarẽnh to kaxyw na
    pa pre kaxkwa rũm man mẽ awỳr wrỳ. Ahpỹnhã mẽ amã ixprãm xwỳnhjê jarẽnh nẽ ahpỹnhã
    mẽ kãm ixprãm kêt xwỳnhjê jarẽnh kaxyw. Mẽ kãm ixprãm kêt xwỳnhjaja kot hprĩ hã
    Tĩrtũm kapẽr mar mex kêt tã na htem htỳx ri kot mar mex ã amnhĩ jarẽnh o pa. Jakamã
    te mẽ nohkre xwỳnhjaja kot amnhĩ nhĩpêx pyràk. Nom koja mẽ Tĩrtũm kapẽr ma nẽ
    ixkôt amnhĩ xunhwỳr japêr. Hãmri nẽ te ra rĩt mex pyràk o amnhĩ nhĩpêx. Jao ra
    hprĩ hã Tĩrtũm kapẽr mar mex o pa. Anẽ.'
  ctp-NT: 'Ykwiꞌ Jesús loꞌo bra kanꞌ: ―Wa ndijyaǎn lo chalyuu chaꞌ kuꞌni biyaǎnꞌ ꞌin
    nten, ti ka nu xñi chaꞌ ꞌñaǎn, ti ka nu ja xlyaa xñi chaꞌ ꞌñaǎn ―ndukwin Jesús―.
    Taǎn xaa nu xuꞌwi niꞌ kasiya ꞌin nten nu xñi chaꞌ ꞌñaǎn, ni siya sa ñaꞌan kwityiinꞌ
    ti neꞌ ndiꞌin neꞌ lo chalyuu; loꞌo tukuǔnꞌ kiloo nten nu ja xlyaa xñi chaꞌ ꞌñaǎn,
    ni siya suꞌwe ꞌa ngiꞌni neꞌ, nxkeꞌ tiꞌ neꞌ.'
  bre-BRG: 'Ha Jezuz a lavaras: Me a zo deuet er bed-mañ da varn, evit ma welo ar
    re na welont ket, ha ma teuio dall ar re a wel.'
  opm-opm: Armi matporhan Jisas oh Noh kakdah mama apdap oh kin kwisi han gur wataham
    ha dahatingwe rim apdapmur. Nuhur kin yahsi han nuhurmur rim dasuh meng ripti
    han guroh kin kwisi hat orhorwi ha patengwe rim noh apdapmur pongop.
  bvr-bvr: Lika Jesus a-wena, “Ngaypa nguna-bona gu-guna gu-rrawa barra nguburr-ngorrkornda,
    minypa barra an-balangarta an-guyinda gu-na barra, rrapa aburr-gata minypa aburr-ganaja
    aburr-nirra, birripa jarra aburr-gapula aburr-ni barra.”
  wal-wal: Yesuusi, “Qooqeti xeellana malanne xeelliyaageeti qooqana mala, taani pirddanau
    ha sa7aa yaas” yaagiis.
  zad-NT: 'Na''ch che'' Jesúza'': ―Ba bid'' yell-lioni kwenc̱he wc̱hogloa'' c̱he beṉ''
    yell-lioni. Zaa kwenc̱he beṉ''ka'' nak ka beṉ'' lc̱hoḻ ile''gakile'', na'' beṉ''ka''
    chakgakile'' chle''gakile'' yiyakgake'' ka beṉ'' lc̱hoḻ.'
  kmg-kmg: Eme Jesuzi muwec, “No ŋic fuŋne-ŋeŋic bajaŋgeŋkepemurâ mâreŋko wahapo.
    Eme irec tiŋtuŋzi šâŋe fifi enšepieŋ â šâŋe fifizi tiŋtuŋ enšepieŋ.”
  aso-aso: 'Neꞌmine ogavo Izesuꞌ aza tiꞌ lo lineꞌ: Naza me misubouꞌ uvoniꞌ nene eveneꞌ
    luꞌineꞌmi vele likavo nizave nene ningilizave idoꞌ laza aka ninge none li soza
    laaꞌ ave nene luꞌineꞌmi vele nene mudise like minelive losa eveneꞌ izeꞌ molo-ngedelesa
    uvoniꞌ ve.'
  uli-uli: Jesus yesa sor bo, “Ngang ibudoh lal faileng le bo ibe hatugulu kofer yarmat;
    bo rechokla re metafis rebe wiri formel, ngo rechoka rema wiri formel rebe metafis.”
  nin-NT: I Yesu ddu ma di, “Ingga nga ni ingbingbru yi i tsarr iga ki na nkanka anishirr
    yi ssuzzu na ábì. Ingga nga i du aba kreshi bu kye hi, ni bu tsarr abangga ba
    nggo kye da aba so kye hi nggo di a sa aba kreshi.”
  tgk-tgk: 'Исо гуфт: «Ман ба ин ҷаҳон барои доварӣ омадам, то онҳое, ки кӯр ҳастанд,
    бино шаванд ва онҳое, ки мебинанд, кӯр шаванд».'
  acu-NT: 'Tamati Jesús chicharak: —Aintsu nintin mash nekau asan, wína nekasampita
    turutinaunka, tura wína nekasampita turutinachunka akankartasan ju nungkanam taawitjai.
    Tura aints paanchaun nintimunka paan nintimtikratasan taawitjai. Tura chikich
    ainausha anangmamsar: Wikia paan nintimu weajai tu nintimturinaunka paanchau nintimtikratasan
    taawitjai, —timiayi.'
  cak-WNT: 'Y ri Jesús xubij: Riyin xipe c''a chuwech re ruwach''ulef riche (rixin)
    chi xtik''alajin achique quibanon ri winek. Riche (rixin) chi queri'' ri winek
    ri xa ye achi''el moyi'' quibanon, can xquetzu''un, y ri winek ri niquibij chi
    can yetzu''un, xa xque''oc achi''el moyi''.'
  ebk-ebk: Kenalen Jesus, “Enmaliyak asna's luta ay mun-okóm ta nan chiyuycha kaman
    nafurag ay achi nangammu kan Apo Dios at makailacha, ya nan chiyuycha makaila
    ay mangali un ammucha hi Apo Dios at munfialincha as kaman nafurag.”
  spa-PDDPT: 'Jesús dijo: Yo vine a este mundo para juicio, a fin de que los que no
    ven, vean, y los que ven, sean cegados.'
  ruf-ruf: Yesu kalonga, “Nitsa muisi amu kuhigha, pfifita wone na iwanu iwakona wawe
    pfifita.”
  gun-gun: 'Ha''e gui Jesus aipoe''i: — Xee ma kova''e yvy re aju peteĩ-teĩ oikoague
    repy ojopy aguã, ha''e rami vy ára revegua e''ỹ ikuai va''ekue oma''ẽmba ju, ha''e
    oma''ẽ porã va''ekue ndoexavei aguã — he''i.'
  agu-BL: —Yi in wetz, ja nu'l tzone'j wi munt tan ma'le'n cyajtza'kl yi e' wunak
    bantz jakxe'n wutz cyajtza'kl yi e' yi jopij wutz cyajtza'kl. Ej nin ja nu'l tan
    jople'n wutz cyajtza'kl yi e' yi jakij wutz cyetz cyajtza'kl tane'n ẍchiwutz,
    —stzun Jesús bantz tetz.
  isn-isn: uYesu akaligitya, Ku ulamuli nzile mu unkumbigulu uwu iti kia awo ni shanga
    ihengaa alije kihenga ni awo ni ihenga atule apoku.”
