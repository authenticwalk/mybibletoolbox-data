  tzo-TZC: 'Tsꞌacal to un, jech laj yal ti Jesuse: ―Ti lital liꞌ ta sba banomile,
    tal jvinajesbe cꞌu sꞌelan yoꞌnton ti cristianoetique. Tal jambe sat ti maꞌsatetique.
    Yan ti buchꞌu jamal ti sat yalojique, ta xjoybijic ta maꞌsat ―xi ti Jesuse.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``မျက်​မ​မြင်​တို့​မျက်​စိ​မြင် ကြ​စေ​ရန်​နှင့် မျက်​စိ​မြင်​သူ​တို့​မျက်​စိ​အ​လင်း
    ကွယ်​ကြ​စေ​ရန်​စီ​ရင်​ချ​မှတ်​အံ့​သော​ငှာ ဤ လော​က​သို့​ငါ​ကြွ​လာ​ခြင်း​ဖြစ်​၏''
    ဟု​မိန့် တော်​မူ​၏။
  gng-NT: 'Nɛ *Yesu ye: «N baa'' uŋɛndun wuu ni, ń bu tibuur nɛ, kí cère binib
    bà ŋa lɛnh ń likre, ŋɔ bà like ń juɔn.»'
  cbi-NTPO: 'Tsenñu bene Jesús tsandimi: Iya entsa tusha jamiya, kavitu kenaa jayu,
    kapuka katatyulanu katakaanu, tsenmin katamulanaa katatyungue tirenu, timi.'
  ikk-NT: Jesu nọ sị, “M bịa ụwanị d'a han eṅẹn, kẹni ndị ẹnya-ishi leghama ụzọ, ndị
    hụn e legha ụzọ a wụrụ ndị ẹnya-ishi.”
  leu-leu: Na Yesus a kuus, “Ne sivimaan xe nabeꞌ la xavala xena tiisaana mu rabuna
    talo nari aava ri piif ri taa kaalum e nari aava ri xakaalum, ri tafe piif.”
  maz-NT: 'O mama c''ua e Jesús: ―Na ngue c''ü rvá ẽcjö, exi ''ñetsetjo ja ga nguijñi
    o̱ mü''bü yo nte. C''o unü ngüenda c''ü ni jyodü ra xogü o̱ ndöji ngue c''ua ra
    bübü o̱ jya''s''ü Mizhocjimi cja o̱ mü''büji, ra xogü o̱ ndöji ra mbãrãji Mizhocjimi.
    Pero c''o cjijñi ya xogü o̱ ndöji, nuc''o, ra ndëzhöji, dya ra mbãrãji c''ü na
    cjuana.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ང་ནི་འཇིག་རྟེན་འདི་ལ་ལེགས་ཉེས་ཀྱི་ཤན་འབྱེད་དུ་ཡོང་བ་ཡིན༌ཏེ།
    ལོང་བ་རྣམས་ལ་མཐོང་བར་བྱེད་ཅིང་མཐོང་བ་རྣམས་ནི་ལོང་བར་འགྱུར་བའི་ཕྱིར་རོ་ཞེས་གསུངས་སོ།།
  tca-NT: 'Rü yexguma ga Ngechuchu rü ñanagürü: —Rü ñoma i naãnewa chaxũ na chayadexechixü̃cèx
    i chorü duü̃xü̃gü nüxna i ngẽma duü̃xü̃gü i tama choxrü ixĩgüxü̃. Rü nuã chaxũ
    na chanameẽxẽẽxü̃cèx i ngẽma duü̃xü̃gü i noxri tama Tupanaxü̃ cuèxgüxü̃. Rü ngẽxgumarüü̃
    ta núma chaxũ na duü̃xü̃gü i tama choxü̃ cuèxgüchaü̃xü̃xü̃ chanawéxü̃ na duü̃xü̃gü
    i ngexetüxü̃rüü̃ na yixĩgüxü̃, erü tama choxü̃́ nayaxõgüchaü̃ —ñanagürü.'
  zpl-NT: 'Nu chu uni Jesuse: ―Liꞌá ubela lu iliulabe quieꞌ para nú riꞌá elu usticia,
    para nú lañiꞌ bee bene enu la lañiꞌ, nu bee enu rlañiꞌ la lañiaꞌ bee nzeꞌe.'
  mbc-NT: 'Jesusya ta''pî: —‍Pemonkonyamî'' nîkupî''pî imakui''pî yenpoi uuipî''pî
    sîrîrî non pona, enkaru''nankonya era''mato''pe moropai era''manenan enato''pe
    enkaru''ne. Tiaronkon wanî enkaru''ne, tîîse to'' esenumenkato'' wanî enkaru''ne
    pra. Tewankon ke uyepu''tî to''ya. Tiaronkon wanî pri''ya pu''kuru to'' yenu,
    tîîse teesenumenkato''kon ke uyera''ma to''ya pepîn, innape ukupî tîuya''nîkon
    pra awanî ye''nen.'
  ndg-ndg: Yesu kabaya, “Kwa hukumu niisile mu'ulimwengu woo ili balo babweni kwaa
    bapate kubona na balo balo babweni bawe Ipofu.”
  wsk-wsk: Se Jesus balam, “Ani ali imi te tairem mu ani te kariimet nomotam sisira
    mu nomotam sor arigimonko, se kariimet nomotam sor ariwasan mu nomotam sisirokko,”
    mam.
  toj-NT: 'Ti yala ja Jesusi: ―Jayuj jacyon ja ba mundo tac, ba oj ch''ac quii cuenta
    ja ma'' jel huas stoyo sbaj que jel jaman ja sati. Pero oj ni ch''ac tupuc ja
    sate ja yenlei. Jaxa ma'' mutz''an juntiro ja satei, oj ca jamxuc, xchi ja Jesusi.'
  tbc-tbc: Jesus ibol, “Ŋai tan ente tamolpein ŋitarpalaip malan uraru dilasa wo ŋupalu
    ya. An niŋen o mala itau adi abaŋ dile wa, ago dop talpein abaŋ diled dubol dan
    man, malad itau dilasa wa.”
