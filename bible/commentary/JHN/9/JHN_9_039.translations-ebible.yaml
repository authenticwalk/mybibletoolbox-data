    meeꞌ koꞌanch yimanangan iiyayn.”
  zga-M: U Yesu akhanda, “Khuvakhegi ninchile in'kelunga umu vavo savilola valolage
    navavo vilola vavenchage savilola.”
  yom-yom: 'Yesu wunkamba : —Minu ndiyiza va nza yayi mu diambu di tsambusulu muingi
    bankambu monanga bamona ayi muingi bobo bammonanga bakituka baphofo.'
  san-SIN: පශ්චාද් යීශුඃ කථිතවාන් නයනහීනා නයනානි ප්‍රාප්නුවන්ති නයනවන්තශ්චාන්ධා භවන්තීත්‍යභිප්‍රායේණ
    ජගදාහම් ආගච්ඡම්|
  yut-yut: Aŋakwan Yesu da yaŋ yagɨt, “Nak mɨktɨmon gen kokwin ak do pɨgɨm. Yaŋdo,
    dabɨlɨ mɨni amɨn uŋun sɨŋtoni, ae dabɨlɨ sɨŋtoŋ amɨn uŋun dabɨlɨ mɨni ani.”
  grc-BYZ: καὶ εἶπεν ὁ Ἰησοῦς· εἰς κρῖμα ἐγὼ εἰς τὸν κόσμον τοῦτον ἦλθον, ἵνα οἱ μὴ
    βλέποντες βλέπωσι καὶ οἱ βλέποντες τυφλοὶ γένωνται.
  cpc-NT: 'Ipoña ikantzi Jesús: “Nopokaki naaka jaka kipatsiki niyakawintantai, ari
    onkantya jaminantaiyaari kaari okichaatatsini. Iriima ikaatzi aminawitachari,
    iiro jokichaatai irirori”.'
  nhg-NT: 'Hua oquejtojque Jesús: ―Naja para netlajuscörus onehuöla ipa ini tlöltecpactle:
    para que niecate tli amo tlajtlachea, ma tlacheacö; hua tlin tlajtlachea ma ixcocoxcöteacö.'
  nya-nya: Yesu anati, “Ndinabwera pansi pano kudzaweruza kuti osaona aone ndi openya
    asaone.”
  ngu-NT: 'Quemaj oquijtoj Jesús: ―Nejhua onihuajlaj ipan in tlalticpactli para niquintlaxtlahuilis
    on tlacamej quen nonequi quiselisquej. On yejhuan xhuelij cajsicamatij on tlajtlamach
    ica Dios, yejhuamej niquimpalehuis para huelis cajsicamatisquej. Niman on yejhuan
    notenehuaj cajsicamatij, masqui xnejli, xniquimpalehuis para ma cajsicamatican.
    Ijcon tej, yejhuamej quen ciegos impan intlamachilis pampa xcajsicamatij on tlajtlamach
    itech ica Dios.'
  kup-kup: Met pot mañahan Iesuhoen epat mañah, “Met ne ari añarab an etom hat hamarah
    ev eroh, povoz paru tairari, ‘Dei tin hodad narav,’ pot nañapanez-pori meñizoman
    maot tin hodad ravapan, oñ paru tairari, ‘Dei hodadevonañ hezari ev,’ pot hapanez-pori
    etañ kut tat hezariz zut am hepan.”
  jid-jid: Yesu tre, “A tron miye, miye ni gbungbulu yi ni ndu biwa ba na to na ndu
    ba to, U bi wa ba ta to ndu ba yarshi (tifyen).”
  wmw-wmw: Insa akimwambira:] “Omi nija mulumwengu‑mu niwalamure wanu. Nija ipate
    vipofu wawone, na wawona wawe vipofu.”
  gmv-GGM: Yesussayka “qooqeti xeelana malane xeelizayti qooqana mala pirdanas ta
    hayssa allamezan yadiis” gides.
  ssg-ssg: Jises hone i ukek, “Nga lua hanima tehu pon ie paxai kolongeniai woi seilon.
    Nga luama haxewai namili teka laha kum xeu ningahiai lawe waliko salan sale Haeu.
    Ape teka seilon laha sokok hoi laha xewawen ti lawe waliko salan sale Haeu, laha
    masin teka pulaxa wanen.”
  zpo-NT: 'Zee nzhé Jesús lo xaa: —Na nyal yizhyo ne zee naab na kwent; lee re syeg
    yani garlo nu lee re xaa nyani garlo gak syeg.'
  poy-poy: Yesu katakula, “Neni niza pasipanu kutoza wantu, wanalwisi wapati kuwona
    na woseri yawalola waweri lwisi.”
  qwh-NT: 'Jesusnam nerqan: —Noqam que patsaman shamushqa cä nunacunata jusganäpaq.
    Noqarecurmi, wiscu cuenta quecaqcuna cäyicuyanqa, peru yachaq tucoqcunanam wiscu
    cuenta ticrariyanqa —nir.'
  gaw-gaw: Danab nug anam he, Jesus aum. “Da danab epeḏiadḵulnu wan imup̱a uḏimi amunu
    amu danab ag ameg gaḏuak bia elele ii daanna dooṯeb ele amu, ag oolag eḏueb, ena
    daaglag. Laa ag danab nug ena neegṯe amubia ag aḵa ahilagnu, ‘Ig am danab ena,’
    aṯeb amu, ag oolag ii eḏueb, ag ena ii daamna,” awa aum.
  nca-nca: Ko Yesuko ŋande yaró, “No nokono ŋano umbunowó ŋuko uniparetoro muríye
    rondaŋewero umbunowó. Ŋunde tero uni toŋeye pokawí qundo toŋetewaŋgo, ko uni toŋeteyoteŋgo
    ŋuko toŋeye pokawí tunoqeweya.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi yu: ―Ya̱ yapa̱ gyishlombecy ii par nu cui̱ de
    mbecy, gun orzeꞌ de lo caꞌ gad lagy dey. Zeꞌ de mbecy nu rzac gyacaꞌ lo dey ―nam.'
  mkj-mkj: Jesus pwa, “Ngoahi indoahng jampah pwa Ngoahi en wia koapwung; pwa min
    majkun kan en kapangda wija, a irai ma kin kapang wija en majkunla.”
  zac-NT: 'Lueguë guniꞌi Jesús: ―Na zelda lu guë́ꞌdchiliu të parë guna juzguë ra mënë.
    Zelda të parë ra ciegu guëná rall, nu parë grë ra narniꞌi rna rall, guëabrí gac
    rall ciegu.'
  kyg-kyg: Yesuꞌa ina ge huno hapa paiꞌniye. Nagaemo aliꞌna fako huꞌna apatesuvafeꞌmo
    ma mopafiꞌmo emiꞌneꞌnove. Nagaemo apaulagamo ali huꞌnisiya vayaꞌmogi ageꞌa ayakesayafeꞌmo
    emiꞌneꞌnove. Ani kava huteꞌna apaulagamo afaꞌa haneꞌnigeꞌa neꞌagaya vayaꞌmo apaulagamo
    ali hufa vayakana huꞌa maiꞌneꞌa oꞌagesayafeꞌmo emiꞌneꞌnove.
  kmk-kmk: Kinnanan Jesus un, “Inummoyak situn lubung daḻapnu kuisok dat tagu. Ot
    sadat nakuḻap, pailaok dida ot sadat makaila, ipailak un nakuḻap da.”
  cao-NT: 'Jatsi Jesu chaniniquë: —Naa mai qui ë joniquë nohiria ba jocha bërohuaxëna.
    Bëco cabo, naa jochacanaibo mëbicasquia ra, xabahamati quinia ja jiscano. Jama,
    ëa iqui tsi bëconayoicani quiha “Bëco yama xo noa” icanaibo. Jato jocha jisyamacani
    quiha rë —nëa tsi Jesu nëcaniquë.'
  bbr-bbr: Jisas nukas äiewon, “Is okoro omnokou opok roasiret akan onok wasarewaraun
    koimin. Roat ak amiaka utup orip ak amiaka uraräiei, roat amiaka amare rai, ak
    amiaka utup saräiei.”
  inb-inb: 'Chi­ura Jesuska, chipi kag­kunata nirka: —Nuka, kai alpama samur­ka­nimi,
    runa­kunata iuia­chispa kawa­chin­ga­pa; chi­wanka, suma iuia­wagpi­kuna, mana
    kawas­pa­pas, ñawi kawag­sina tukun­ga­pa; ikuti mana suma iuia­wagpi­kunaka,
    kawaspa­pas, mana ñawi kawag­sina tukun­ga­pa.'
  hrv-hrv: 'Tada Isus reče: “Radi suda dođoh na ovaj svijet: da progledaju koji ne
    vide, a koji vide, da oslijepe!”'
  box-NT: 'Ó o Yeesu wã́a bía: «Ĩnɛ́n ɓuara ho dĩ́míɲá yi le cítíi bìo yi,
    bèra a na à ɓa muiiwà à wé mi. Ká bìa wee mi, à bán wé ɓa muiiwà.»'
  ote-NT: 'Ne ra Jesu bi ꞌñena: ―Nuga stá eheua ja nuna ra ximhai pa ga øtꞌa ra tsꞌʉtbi,
    pa nuꞌʉ tóꞌo xa ngoda ja yá mfeni, ga xocua yá mfeni pa da ba̱di, ha nuꞌʉ tóꞌo
    beni gue ja yá mfa̱di, nja ngu núꞌʉ toꞌo xa xo yá da, ga japi da ngodaꞌʉ.'
  wnu-wnu: 'Ende aba Yisas nob qamar: “Ye munon ag e wuri qereimb qamb deremei. End
    munon mag tuumt igour eng bo asi mi gubour. A munon asi igour eng bo mag tuumtorubour.'
  zam-NT: 'Ngoloa, chàa, ngro'' di''s ro Jesús. Ndxab Jesús loo mbi''a: ―Daa ndal
    loo izlyo'' ndxè'' par tub rezen cón che''n mèn no par ta'' mèn cuent xal nac
    mèn loo izlyo''. No ndalen par lin le'' loo ryete mèn co'' nac xal mèn sieu loo
    cón che''n Diox, daa li par tolo tyub xnìi yéc mèn no par tolo tyub xnìi lezo''
    mèn loo cón che''n Diox. No lin le'' mèn co'' nde''f di''s co'' ndli cuent anze''f
    ndxác mèn cón che''n Diox, mèna gàc xal mèn sieu loo cón che''n Diox.'
  zyp-NT: Zisu taco, “Mehco tah khua aa hmuh khy nápawtah le khua a hmuhpaw cawh mehco
    aa cang nápawtah khazaw lehei biace pawtah ka va chua,” tatah a tah.
  sey-NT: 'Ja̱ jeteyoꞌje capi, Jesús: “Yëꞌë cato iye yejana daëꞌë, nuñerepa yoꞌoyepi
    paꞌija̱quë caquë. Ñamaꞌcohuaꞌi paꞌisicohuaꞌipi ñajajë caquë, cuiꞌne ñacohuaꞌi
    paꞌisicohuaꞌipi joyopi ñamaꞌcohuaꞌi paꞌija̱jë caquë.”'
  nvm-nvm: Fu ijeg kuardamga Jesu fu kua, Na moikigia na ari ruainva iji na e iji
    bu Godon unam buba gavo iji ifejdiaga bu gakuai na iji ruain. Regavo madu e iji
    bu vierafero bu Godon unam bun gavno kuain revo buka ba gavo iji ifejdiaga bu
    una ise buon samakaf giame vierafekro na iji ruain.
  mps-mps: Jisasgo te po wai, “Ena e tǫba asali, tǫde bidibo we bidi dagalai hagede
    asai. Te homu kolesaga tomode gedu halua sai bidi, gedugo ma sumainogo te ena
    asai. Me ma, we bidi meba augwaligo homu, ‘Ao, dago koneai dao, te da te gedugo
    subo bage dao,’ augwaligo te homu ebo dao. Tama tibaso, augwaligo Godigo homu
    koneidali weyu augwali gedu halua somainogo ena asai dao,” Jisasgo te po wai.
  pab-NT: 'Hatyaoseta Jesus nihitiya: — Notyoa nowatyali halitinai maheta. Nikare
    ite hoka maxoseharenaite waiyakatyareheta hoka kaxosexenaite maxosehare tyaoheta
    — nexa.'
  llg-llg: Basa de Yesus nafada ndia nae, “Au uni daebafok ia mai, fo atudu hataholi
    la sala nala, suek hataholi mbokek bisa lita, ma hataholi mana nitak dadik mbokek.”
  kyf-kyf: 'We ''bɩgʋ, -Zezu nɛɛ: «-We -wa nyɩmaa -yɔgbʋ ''wʋbhubhue, -we ka ''gbʋ
    ɩn yia dʋdʋ -gʋ yi nɩ, mʋ -wa nɩɩ, nyɩma -wa''a ''yɩa la, wa ''ka layɩ, ''ɩn -wa
    yɩa la, wa ''ka ''lɔ.»'
  tpi-tpi: Na Jisas i tok, “Mi kam long dispela graun bilong skelim pasin bilong ol
    manmeri. Olsem na ol man i stap aipas, ol bai i lukluk. Na ol man i save lukluk,
    ol bai i kamap aipas.”
  mih-NT: 'Ta i catyi ra Jesús: Vasi ñuu ñiyɨvɨ ya vatyi cua tyicuhve sii ñiyɨvɨ.
    Ta ñiyɨvɨ sa ña cuu ndyehe cua ndyehe ñu. Ta ñiyɨvɨ sa ndyehe vityi, cua nducuaa
    ñu. Catyi ra.'
  qvh-NT: 'Sayno niptinmi Jesús nergan: “Nogaga cay pasaman shamushcä mana tantyacogcunata
    tantyasinäpä y yachag-tucogcunata upatacäsinäpämi.”'
  kms-kms: Muq Jisas nari, “Nge wute ir kawo ningg bu qi pe gadi, ei te wute rar mat
    segi kin ni mune rar mat, di wute rar mat ye ni oyi rar mat ye tuqui segi.”
  agn-agn: Ganing pa si Jesus, “Napaningo tarin ong kalibotan para osisaen ig osgaran
    tang mga taw, agod ang mga boray mangaita, ig ang mga gangaita, tanira yay si
    ang lomboang boray.”
  nhi-NT: 'Jesús oquihtoh: —Neh onualah itich in tlalticpactli onquinmactico tlen
    icnamiqui sehse: naquin amo tlachiah matlachiacan, uan naquin mosiniah mach tlachiah
    amo matlachiacan.'
  ttc-NT: 'Yaji te Jesus oxik tq''uma'' tetz ikxjani: «Wetz oje kyin''ul tzani twitz
    tx''o''tx'' q''umal te b''an''ax kyi''j kye xjal, in''ul jaqol kywitz kye aj moy-e''
    b''ix txayil kywitz kye aj nkyq''uma'' qa kyetz nkyeka''yin.»'
  dan-1931: 'Og Jesus sagde: “Til Dom er jeg kommen til denne Verden, for at de, som
    ikke se, skulle blive seende, og de, som se, skulle blive blinde.”'
  kwj-kwj: Wowani Jisas ya sawe, “Ani hima leni a kili kinani do nuwe ki a sikaro.
    Woro keke ele miyasa himako kipe wu ai heindawa miya heindau himako ele ai wunu
    sakonda.”
  vie-OVCB: 'Chúa Giê-xu dạy: “Ta xuống trần gian để phán xét, giúp người mù được
    sáng, và cho người sáng biết họ đang mù.”'
  kze-kze: kwená imáyáa mósá marówana Ísu séna marapá'á kunkáunda pósa kwaási avuntambá
    taaínkaa'a ónááowe. túrambo kavíkáindawai túramba kawe'á umái awánáíyasa túrambo
    awánemayaiyawai túramba kaviyíníye súwasa
  mpj-mpj: Ka-janampa martukajaku Jiijajju wajarnu, “Parnakuturna ngayu yankupayi
    martukajarna-jananya katamatulkuraku. Karlkiya kuru pampuruyuru nyininpa. Ngayuku
    wangkaya kulilku kaya walyjarriku, kuru kunyjunyuyuruya nyinaku. Ka karlki kujupaya
    kuru kunyjunyuyuru nyininpa, ngayukujuya parlanypa. Ngayuku wangkajuya kulilku
    junku, kuru pampuruyuruya nyinaku.”
  lbk-lbk: Sa et kanan Jesus, “Nan inmaliyak isnan lofong, et siya kannay nan masisyanan
    nan takho, tatno nan takho ay mamigfig isnan osto ay kasasaadna ay maiyalig ay
    nakolap, et makaila chadlo, ya nan mangwanin makaila cha, et enfalin cha ay kag
    nakolap.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús vyaajñ: ―Je̱ꞌe̱ xa a̱tseꞌe nnu̱miin yaja naxviijn
    je̱ts a̱tseꞌe je̱ jayu je̱ tyo̱kin nyaknu̱ke̱ꞌxnatá̱kat, veꞌem tseꞌe je̱ jayu
    juuꞌ veꞌe du̱kuva̱jktup je̱ts ijtpeꞌe je̱ kyo̱ꞌo̱y je̱ꞌe̱ je̱m jyaꞌvin ka̱jxmda,
    je̱ꞌe̱ tseꞌe du̱maso̱o̱ktinup je̱ kyo̱ꞌo̱y joojntykinda je̱tseꞌe yꞌijttinit o̱y
    jo̱o̱t je̱ Nteꞌyam ma̱a̱t, veꞌem tseꞌe yꞌijttinit ax joꞌn je̱ jayu juuꞌ veꞌe íxtup.
    Ax je̱ jayu juuꞌ veꞌe du̱kakuva̱jktup je̱ts ijtpeꞌe je̱ kyo̱ꞌo̱y je̱ꞌe̱ je̱m jyaꞌvin
    ka̱jxmda, nu̱yojk ma̱kk tseꞌe je̱ vyinmaꞌyu̱n vyimpijttinit je̱tseꞌe du̱kakuvá̱ktat
    je̱ts ijtpeꞌe je̱ kyo̱ꞌo̱y je̱ꞌe̱ je̱m jyaꞌvin ka̱jxmda, veꞌem tseꞌe yꞌijttinit
    ax joꞌn je̱ jayu juuꞌ veꞌe viints.'
  bzh-bzh: Lob Yesu nër bë, “Seyam dob sënë in mehönon hir ġaġek natöḳ ranġah.
    Alam malaj ḳenod rëḳ malaj natum, galam sën denekuung bë malaj netum lo, og
    malaj ḳenod doḳ.”
  guj-2017: ઈસુએ કહ્યું કે, ‘જેઓ દેખતા નથી તેઓ દેખતા થાય અને જેઓ દેખતા છે તેઓ અંધ
    થાય, માટે ન્યાયને સારુ હું આ દુનિયામાં આવ્યો છું.’”
  jvn-NT: 'Gusti Yésus ngomong: “Tekaku nang jagat kéné ngétokké sapa sing gelem manut
    marang Gusti Allah lan sapa sing ora! Dadiné, sing lamur bisa weruh lan sing weruh
    dadi lamur.”'
  byr-byr: Jizaazai yuyaraavɨ wɨdɨna “Kwaaka davakɨ nɨmɨ aꞌmweraavɨ yawɨbwataꞌna bɨna
    ye. ‘Tɨbɨnyara bɨꞌmanɨgasara, nabaai sara wangabɨka!’ dena bɨna. ‘Tɨnnakera “Nemɨ
    tewaanyainera,” dadɨvɨtara, nabaai, tɨbɨnyara yɨmaꞌnɨpɨka!’ dena bɨna ye.”
  ian-ian: Jisas wandɨ. Ndinyangu kat mbaapmba vɨlɨlɨpmba taagavat yawunkan kɨpma.
    Nat mbaapma nɨmba nɨn nabuo lɨga nɨmba nɨn waa walɨgandi. Ndi butɨwa nyaangɨt
    wutaa ndina maawupmba ana yelavɨtɨgandi. Nat mbaapma nɨmba nɨn nɨma sakwat vak
    kat ana yelavɨka lɨganɨn waa walɨgandi. Ndi mbutɨwa nyaangɨt wutaa ndina maawupmba
    yelavɨka lɨgandi waa wandɨ Jisas.
  hun-hun: 'Jézus pedig azt mondta: „Ítélet végett jöttem én e világra, hogy akik
    nem látnak, lássanak, és akik látnak, vakok legyenek.“'
  mcf-NT: 'Adsho isumbic Esusën matses abi datsidadsho chuipondash. —Nuquin Papa matses
    bëdamboen ismequid nebi —quiash matsesbëd tabadec Nuquin Papa yacnuësh chondabi.
    Ëmbi bëshuaid bëdamiac tantiesa icboedëmbi ëbi tantiasho Nuquin Papan bëdamboen
    isec. Utsibo: “Nuquin Papa tantiaquiembi,” quec muaquidon ëbi tantiatiapimbo icquin
    Nuquin Papa tantienquio iquec —quepondash Esus.'
  kjs-kjs: 'Go rabu Yesumi talo: Ni go su kamaa ipumare kose lape agale lamulalo pi.
    Go puma le rubu pi enaalinumi ele mada adalimi pare ele ademe enaalinuri le rubu
    pi enaalinu piralimi lisa.'
  mni-mni: "Maduda Jisuna hairak-i, “Wayennabagidamak ei taibangpan asida lakpani\
    \ aduna mit tangbasingna unanaba aduga mit ubasingna tangnanabani.”\x94"
  yad-NT: 'Jadchiy ji̱ta su̱teda Jesús: “Ri̱deda ji̱ta mucomuju̱ ra̱tidye jvaacharara
    jiryatiy vase darya, rirya̱tidye jnu̱yasumichara ni̱sipyuryimyi varintyi, rirya̱tidye
    vichasara ni̱sipyuryimyi nta rityi rañi̱chanu̱yada ni̱sityavay munatya.”'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌín ña̱yuu ndíta ñoó: ―Ve̱i yuꞌu̱ ñayuú yóꞌo, dá ndeyíko̱i̱
    nío̱ iin rá iin ña̱yuu. Dión, dá ná natu̱u noo̱ na̱ ko̱ túu noo̱. Ta na̱ túu noo̱,
    o̱ kátu̱u taꞌon noo̱ ná.'
  pon-2006A: Sises ahpw mahsanih, “I kodohng sampah pwe I en wia kopwung; pwe me maskun
    kan en kilangada wasa, oh irail me kilangehr wasa en maskunla.”
  maq-NT: 'Ngajan xi Jesús ne, cuitjin cachja me: ―‍Canduvá ngahan ngasunhndë vi ne,
    xi tsichúva xuta cojo cjuatacun rë me, sehe ngajan xi xuta xi cjëë ndaja cuijne
    rcu me cjua rë Nina ne, cuijnercundaja me, hane xuta xi cuenda chja me xi jemu
    ndaja vijne rcu me cjua rë Nina ne, cumajñu tsëhë me. ―‍Cuatjin cachja Jesús.'
  hto-hto: 'Ie méifomo Jesús daɨde: —Bie énɨemo bitɨcue, jaɨ́cɨna jenoda facállena.
