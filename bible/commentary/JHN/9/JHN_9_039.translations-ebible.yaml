    nochi tlamantli ma mocahuaca popoyotzitzi ipan inintlalnamiquilis.'
  sps-sps: Jisas tsue to na ka, “Nyo naa me tana monaagits to ma faaroiny Anyo ri
    na vainy tana faaman tsuri iton matar a kio aave rari nai matoong ror ai tsuri
    to te pon ror matoong ri kaa iny kio ror aave rari.”
  wnc-wnc: Siwan Jesuta anzing yakut, “Aminbam usanzitnangge kepdakane epbum. Epuke
    aminu kai kusiya take tasiyama kaning. Sike kaininu take ngang yaya aminda masa
    namuke zikaa akngaatang kai kusiya amin binga daknganingge epbum,” ngang yakut.
  bus-bus: 'Ben Yesu bè: Gbɛ̃nↄ kɛ̃kɛ̃kↄ̃ana yãnzin ma mↄzi anduna guu kɛ̀, lɛ wɛ́ɛsiadeenↄ
    wɛ́ɛ kɛ̃, wɛ́ɛkɛ̃rinↄ gↄ̃ wɛ́ɛsiadeenↄ ũ.'
  gub-BL: Uze'eg Zezuz izupe. — Azur ko ywy rehe ihe, ikatu 'ym ma'e imumaw pà ihe.
    Hehàpyhà 'ym ma'e wexak putar ma'e wà nehe. Hehàpyhàgatu ma'e wiko putar hehàpyhà
    'ym ma'e romo wà nehe, i'i izupe.
  imo-imo: Jisasini nimbei, “Na imboma ulu pulu keri teko moromele mele mona lepili
    pilengei nimbo mai kombuna oru. Imbo mongo keri lemoma mongoni melema kanoko,
    mongo penga lemoma mongoni melema naa kanangei nimbo mai kombuna oru,” nimu
  boj-boj: Onaqa Yesus a marej, “E tamo uŋgasari naŋgi peginjrqajqa deqa mandamq aiyem.
    Deqa tamo ŋam qandimo unub qaji naŋgi olo ŋamdamu bole atoqnqab. Tamo ŋamdamu
    bole ateqnub qaji naŋgi olo ŋam qandimnjresqas.”
  eng-DRA: 'And Jesus said: For judgment I am come into this world; that they who
    see not, may see; and they who see, may become blind.'
  knf-knf: 'Yeŧu akak aji : « Nji dbi bi ţi mboş pa pwayëş, banwooŋ baankwin bahilna
    bado kawin, bankwinuŋ bakak bakuul. »'
  san-KHM: បឝ្ចាទ៑ យីឝុះ កថិតវាន៑ នយនហីនា នយនានិ ប្រាប្នុវន្តិ នយនវន្តឝ្ចាន្ធា ភវន្តីត្យភិប្រាយេណ
    ជគទាហម៑ អាគច្ឆម៑។
  arn-NT: 'Jesus ka pürüm feypieyew: —Iñche küpan tüfachi mapu mew tañi ramtukadunguafiel
    ñi chumngechilen ta che Ngünechen mew, femngechi tati trawmangelu ñi pelotuael,
    fey ka femngechi tati pelolelu trokiwkülelu ñi trawmangetuael reke.'
  zas-NT: 'Zianz rëb Jesús: ―Bialan loj guidxliuj guie din günan guialguxtis, din
    por naj yani loj ree bén ad ranit loj, guiáad ree bén rani loj, ad zanit loj reeman.'
  ken-NT: Yesu arɛm bɛ, “Ntwɔ fá amɨk bɛ mámkpɔ́t manyé bho. Ntwɔ bɛ́ bo abhɛn
    bachi amɨ́k nɛ́mɛ́nɛ́mɛ́ mangɔ mbaŋ, nɛ bɛ́ amɨ́k ánɛ́mɛ́ abhɛn bághɔ̀ mbaŋ.”
