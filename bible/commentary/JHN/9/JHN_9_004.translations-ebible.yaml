verse: JHN.009.004
translations:
  kpx-kpx: Vaniu koseisege nahi di hanavoale ke lovi vai. Kosealemo vau giduige nahi
    bae kemo lovilahalivebene.
  okv-H: Eto iji veae mihirou na ikari Embo ta pure aisona te mume sihukari ahumpa
    ere ua emo embo na pure ari inono aera.
  tbo-tbo: Tu himiliu tauna ipa a bagibagi ta dewahi iyeta hougana uyahina, ma uguwa
    ina nei ega emoemotana po iyai gehouna ina bagibagiyehi.
  mal-C: പകൽ ആയിരിക്കുന്നിടത്തോളം എന്നെ അയച്ചവന്റെ പ്രവർത്തനങ്ങൾ നാം തുടരേണ്ടതാകുന്നു.
    ആർക്കും പ്രവർത്തിക്കാൻ കഴിയാത്ത രാത്രി വരുന്നു.
  grc-SR: ⸂Ἐμὲ⸃ δεῖ ἐργάζεσθαι τὰ ἔργα τοῦ πέμψαντός με ἕως ἡμέρα ἐστίν· ἔρχεται νύξ,
    ὅτε οὐδεὶς δύναται ἐργάζεσθαι.
  bgc-bgc: जिसनै मेरै ताहीं भेज्या सै, हमनै उसके काम दिन-ए-दिन म्ह करणा जरूरी सै।
    वा रात आण आळी सै, जिस म्ह कोए माणस काम न्ही कर पावैगा।
  khz-khz: Au etugukuto Palaguna gena inagulu maeka aonai pita kalara. Pogi ne vogomai,
    mata ati pene inagulu ripa.
  deu-TKW: Wir müssen schaffen die Werke dessen, der uns gesandt hat, so lange es
    Tag ist. Es kommt eine Nacht, wo niemand schaffen kann.
  zsr-NT: Run bayúdx gunruꞌ xchinëꞌ Xuzaꞌ nasölëꞌë nedaꞌ, tsal ni nac ca lahuiꞌ dza.
    Huadxín dza gac chul qui yöl‑laꞌ gut, catiꞌ nutu nu gac gun dxin.
  lin-lin: Lokola moyi ezali, esengeli na Ngai kosala misala ya Ye oyo atindaki Ngai ;
    butu ezali koya, oyo moto ata moko te akokoka kosala mosala.
  hns-NT: Djab talak dien hai tab talak hamlogke tjaahie hamaar pathaawe Waala ke
    bhala kaam karte rahe ke. Ek tem aaiga kie koi kaam na kar sakiega.
  noa-E: Magnaa marag, Pãrau khaphʉ nʉmgui ajim, ãsdaaupaita phidkhaajem. Edau khëubaadeewai
    tag phidkhaba aajem. Ich agjöta simgui ajim, Ẽwandamau nem waupi sim wawaagjã.
    Magua muajã mʉch meebam aig chan jua ʉ̈ʉijem ed awiajã mʉch pʉ̈itarrau jaaupʉ̈itarr
    phidag pʉaba ich mag wau chitajugui ajim. Magbamʉn mʉg chitawi mʉ meebaadeewai
    ya tag magʉm phidag wauju khaba aadëjugui ajim.
  eng-EMTV: I must work the works of Him who sent Me while it is day; the night is
    coming when no one can work.
  mib-NT: Níní jéē cúu nájnūhun nduú ini ñayɨ̄vɨ́, te cánuú sáha ri jniñu Yaā ní tají
    rúhū. Chi quee tiempo jeē coo nájnūhun jecuáā, jeē tuá cuu sájniñu ni ɨɨn.
  lif-NT2: ले़न्‍दिक्‍सा इङ्‌गाॽ याप्‍मि के़बाङ्‌बाल्‍ले़ कुयाःम्‍बक्‍किन् आनिॽ चोःक्‍मा
    पोःङ्‌लो॥ से़न्‍दिक् पोःङ्‌ङाङ्‌ग हाःत्ताङ् याःम्‍बक् चोःक्‍मा मे़सुक्‍ने़न्‍लो॥
  xnj-xnj: Kwakona muhi yikutigana kuhenga lihengu laki yula mweanitumili. Muni kimihi
    yibwela mundu nakuhotola kuhenga lihengu.
  mmx-mmx: Levenaleng na ik lok kusu atak lok lugugu ap mo lara ga riki ia ude. Ketla
    laaleng naba vot la ata noxo epovo xusu ata gugu. I lok ngan laxangking move i
    soosoo la ata lok leven gugu, ketla dola lamain na vot, ata noxo gugu bok ba.
  cbr-NT: Bëánquicëbëtan ca unin ñu mëëtima 'icën. Usa 'ain ca nëtën ñu mëëia. Usaribi
    oquin cana bamacëma pain 'ixun 'ën an 'ë xuá axa quicësabi oquin ñu 'ati 'ain.
  tee-NT: Tasq'uini ni acnavi ju ixlhich'alhcat ju quimacaminta ni ictit'ajunca' tachi
    acsni vilhca' ju avilhchan. Cachina' avilhchan acsni acniya'. Ju acsnich tachi
    ju na va ts'ista cajuna' acsni jantu lai xamati' ch'alhcatnan.
  eng-LSV: 'it is necessary for Me to be working the works of Him who sent Me while
    it is day; night comes when no one is able to work:'
  cak-NT: Pak'ij, can utz-wi chi ni'an samaj. Pero cuando ntoc-pe ri ak'a', conojel
    man utz ta chic yesamaj. Y can quiri' chuka' ren, cami nic'atzin nin-en ri samaj
    ri rucheleben-pe chue ri takayon-pe wichi; roma cuando man xquic'ue' ta chic,
    manak chic xquitiquier xtin-en ri samaj re'.
  pah-NT: 'Igwete Jesus''ga ei no: —Kiro arimo nhande poravykyi nhandekovo, ei ga.
    A''ereki aerẽ ypytunimo tegwete nhandeporavykyhava. A''ea rupi nhande ndiaporavykya''javi
    a''ero, ei ga. Na jitehe ag̃wamo ti xaporavyky a''ero. Timboukwaha ti g̃a pe Tupana''ga
    popoakara nhimbuhurukara''ga popoakara, ei ga. A''ereki aerẽ nhande manorẽ tegwete
    nhande ve Tupana''ga mboukwahahava, ei ga g̃a pe.'
  sja-NT: Ãstaawa tachia oodaipia bɨ mɨ pëidapa oopi bɨk'a, p'ãrik'ua pak'ãri, apidaapa
    mãga p'oyaa oodak'aa perã.
  xed-xed: Ta ka fitik vəl na ná, magamamaga ta slna mndu ya ta ghunigihata. Wana
    vli dzaʼa kuzuta ŋa kwal kul laviŋta ksəgəltá slna.
  glk-glk: تا روزِ، بأیستی اونی‌یه کی مره اوسه کوده اونه کارأنه انجام بدیم. شب نزدیکه
    بوستن دره کی در اون کسی نتأنه کاری بوکونه.
  mks-NT: Jáchi̱ ndítahan caja i̱ chuun, ña̱ na̱chindahá tátá i̱ caja i̱ nani xíca
    nuu i̱ ñuyíví yóho. Ta cúú á tátu̱hun ndiví táhyí cúú á viti joo va̱xi qui̱vi̱
    a̱ cóo ga̱ i̱ caja i̱ ña̱ yóho ta já cacuu a tátu̱hun na̱cuaá ndiva̱ha. Ta mé
    tiempo já ni in na a̱ cúu caja chúun.
  gfk-S: Be ing at baak i kasasa ter, dait na gil ira pinapalim a nuno nong ga tule
    iou. Ma ite hutate be na bung, ma paile tale um be tikenong na papalim.
  bmu-bmu: Wehönöŋ asariba ahözawaŋgöreŋ mönö melaim niŋgiyöhaŋgö nuwa töp memba malbin.
    Suŋgem akŋawi, miaŋgöreŋ körek nup membingö osibin.
  dgz-dgz: Nu wam ganase wandeni gapan God, ne watu enanegeni, nao mega menawaet di
    tainampen, iwa mum oniwan mum gapan daiton da nao ya tata.
  eng-GNV: 'I must worke the workes of him that sent me, while it is day: the night
    commeth when no man can worke.'
  zaa-NT: Náduel·la' qui'ni gunia' tsina qui' Enne' guthèl·le'e inte' daca'tè renia'
    le' yétsiloyu; porqui'ni huàl·lani hora canchu chi lanuru nuỹa guni tsina.
  eng-WEBSTER: 'I must work the works of him that sent me, while it is day: the night
    cometh when no man can work.'
  guh-guh: Payapëtaneme rabaja mapacueneje. Matacabita xanepana vajanacuenebinexa.
    Itsa baja meravi, acuenebi vajanacuenebinexa. Bajara pijinia itsinë xanë ata.
    Taponaponaematacabi xanepana tatonacuenebinexa ponë nitorobica. Itsa pamatacabi
    nebeyaxuabiana, acuenebi tsane tatonacuenebinexa.
  bon-bon: Bimu apaclyera te liba enajenige, mine miiji teeme kaakesea wawena, cebine
    lui te nätyepuji. Ciiye te tädenige, piba nuuja te äblicäco kaakesea wawena.
  nhw-BL: Monequi nijchihuas nopa tequitl catli Toteco nechtitlantoc ma nijchihua
    amantzi quema noja tonaya huan onca hora, pampa san quentzi polihui para tlayohuiyas
    huan ayacmo aqui hueli tequitis.
  swh-ONEN: Yanipasa kuzifanya kazi zake yeye aliyenituma wakati bado ni mchana, kwa
    kuwa usiku waja ambapo hakuna mtu awezaye kufanya kazi.
  wbi-wbi: Tulondua kuvomba imbombo ija Nguluve juno asung'hile, pano jijiighe mwisi.
    Ikilo jikwisa pano umuunhu nangavombe imbombo iji.
  bba-bba: Sɑ ǹ ko ko sɑ kun wi u mɑn ɡɔrimɑn sɔmburu kue sɑnɑm mɛ sɔ̃ɔ wɑ̃ɑ. Wɔ̃kurɑ
    sisi tè sɔɔ ɡoo kun kpɛ̃ u sɔmburu ko.
  eng-KJVCPB: 'I must work the works of him that sent me, while it is day: the night
    cometh, when no man can work.'
  kgk-NT: Áry ramo jajapo katu xe mbouhare rembiapo. Ou va'erã pyhare. Pytũ jave ndikatúi
    omba'apo avave. Ãy ome'ẽ nhamba'apo. Ha nhamba'apo e'ỹ va'erã óra-py, nanhamba'apo
    mo'ãvéi-ma va'erã, he'i ójehe.
  waj-waj: Suaivo homo ikiannavai vaikiai ivo ni titooduu na tummuaivaa mmooriiyauvaa
    ta iikiaaravai. Heenaivo ngioo varinoo. Heenaivo nnino rikioo hama gioonna kiaapu
    voovoono fai mmooriivaa iinaravai.
  cpy-cpy: Tema eeniro okiteejetzi, okowa-pero-tatyaa nanteniri rantawaeri otyaanta-kinari.
    Rooma aririka otsireni-tanaki, tekatsi kanteroni rantawaete.
  ekk-PKP: peame jätkuvalt tegema selle tegusid, kes mu läkitas, kuni on veel päev.
    Tuleb öö, mil keegi ei saa tööd teha.
  mpx-mpx: Sauga ya lan iyoho ya i gangan, inoke toto i patunau wana tuwalali ta ginol
    ga. Bulin i nenem ge nige bosowaina gamagal etega ni tuwalali.
  wbp-wbp: Parrangkaju, warrki-jarriyarlalparlipa ngalipaju yartarnarri-kirli Kaatu-kurlangu-kurlu
    yangka-kurlangu-kurlu kujaju ngaju yilyajarni yartarnarri-kirliji. Ngakaju kapu-ngalpa
    munga-jarrimilki, ngula-puruju kulalpa nganalku warrki-jarriyarla.
  luo-luo: Nyaka wati tije mag Jal mane oora ka pod piny odiechiengʼ, nikech otieno
    biro maonge ngʼama nyalo tiyo.
  nhe-NT: Monequi nijchihuas nopa tequitl tlen Toteco nechtitlantoc ma nijchihua quema
    noja tona huan onca hora, pampa san quentzi polihui para tlayohuas huan ayoc aca
    huelis tequitis.
  aii-aii: ”ܟܡܵܐ ܕܝܼܠܹܗ ܐܝܼܡܵܡܵܐ، ܘܵܠܹܐ ܝܠܵܗ̇ ܕܥܵܒ݂ܕܲܚ ܦܘܼܠܚܵܢܹ̈ܐ ܕܗ̇ܘ ܕܫܘܼܕܸܪܹܗ ܐܸܠܝܼ.
    ܒܹܐܬܵܝܵܐ ܝܠܹܗ ܠܲܝܠܹܐ ܕܐܢܵܫܵܐ ܠܹܐ ܡܵܨܹܐ ܦܵܠܹܚ.
  esk-NT: Savaaġiraksraġigikput sivutmun piyumiñaġnaptikni. Unnuaq tikiññiaqtuq, kia-unniiñ
    savagvigiyumiñaisaŋa.
  msb-msb: Niyan, myintras bagaʼn adlaw pa, dapat pagparahimuon ta an mga ginasugo
    sa aton san Dios na nagsugo sa akon. Maabot an gab-i na wara naʼn makatrabaho.
  cpa-NT: Hniuh¹² báh³ jmó³ jŋiang³ ju³lah hniu¹ dsa² ca¹tsei¹ jní² cónh¹ chi² jmai³
    li¹jmó³ jniang³. Di³ jií¹ báh³ jmai³ ja³tsa¹ma¹lé² jmó³ jniang³, ju³lah lǿa¹²
    quiah¹² dsa² tsa¹ma¹lé² jmo¹ ta³. Di³ ca¹neng².
  dso-dso: ବେଲ୍‌ ରଇତେସେ ମକେ ପାଟାଇରଇବା ପର୍‌ମେସରର୍‌ କାମ୍‌ ଆମେ କର୍‌ବାର୍‌ ଆଚେ । ଏନ୍ତି
    ଆନ୍ଦାର୍‌ ଆଇଲାନି ସେ ବେଲାଇ କେ ମିସା କାଇ କାମ୍‌ କରି ନାପାରତ୍‌ ।
  meu-meu: Lau e siaigu Diravana ena kara dina ai baita kara; hanua baine boi, ta
    basine ḡaukara diba.
  yva-NT: 'Syo raura ananeneaebe taiso: anakere raijaro simane rai omamo mamaisy,
    weramu arono namane nde, wamo anakere rapaya. Naisoamo Amisy wepi po inatutire
    Po varore raugaje wansai indamu wamo Apa anakere raijar, weramu kavinta umba wama
    varoro namije mare mewen kobe. Weti syare wamo Amisye apa anakere raijar naiso
    kobe.'
  dgc-dgc: Kailangan a tupadén tam i tarabaho no nagpaange se diyakén bagu malipas
    i panahun a pangtupad tam. Dumemét agad i kélép éy éwan tu makatarabaho.
  zpm-NT: Zhile laa liu ycow. None dzioxco ne dziuuṉ ne xtsiiṉ meṉ ne pxeeḻ naa laga
    nasraa bii zob ngbidz, sac deque ycow liu choot grieelodraa guṉ dziin.
  hix-NT: Ronyaknyenhàr yomyawon hokono ro me xaxa mpànà wehxaha ha, amnye rma, tano
    rma hak ryehtoko, kekon hatà. Awasnawo ryhe tatamokyan hamà, komyawon hoko. Kohsaya
    atamokhera harha tehxan hamà. Àro wyaro rma rha, tano rma hak ryehtoko katamokyaha,
    awasnawo tatamohxem komo wyaro. Tanohra harha ryehtoko, atamokhera harha wehxan
    hamà, kohsaya atamokhen komo wyaro.
  sim-sim: Uhu lerawun ni lakwa wolok osmu nanduwa. Nir avak Avui anhi or mbashirik
    a rahanda otohi lerawun ni laka. Hako nirik si nawa wolo ma lar mbeek lerawu las
    lakwa ambu ri, wahau.�
  npi-ULB: मलाई पठाउनुहुनेका कामहरू हामीले दिन हुँदै गर्नुपर्छ । रात आउँदै छ, तब कसैले
    पनि काम गर्न सक्दैन ।
  cgc-cgc: Daw adlaw, mga ittaw gaubra, piro daw kilem, dili en danen kaubra. Beet
    ambalen ko daw may uras ki pa na mubra, dapat na buaten ta daw ino liag ta Dyos
    na gapadala ki yaken tak mabot uras na dili ta en mabuat.
  tim-tim: Nâ huŋgun niŋep yâkgât âi dewutân mem manbian. Akto hâmbâi hândâk miawakto
    ain mendenŋe bo akbop.
  yor-yor: Èmi ní láti ṣe iṣẹ́ ẹni tí ó rán mi, níwọ̀n ìgbà tí ó bá ti jẹ́ ọ̀sán,
    òru ń bọ̀ wá nígbà tí ẹnìkan kì yóò lè ṣe iṣẹ́.
  wos-wos: Némbuli nukwa dé. Nani God hwendén jémba yatame. Dé wandéka wuni ya. Gan
    hunyindét nak du déka jémba yamba yakéme.
  emp-NTPO: Maʌ̃ bẽrã wad̶i ãsa b̶ʌd̶e ed̶a mʌ̃ Diabued̶aba obi b̶ʌra mʌ̃a oida b̶ʌa.
    Queud̶acarea ni ab̶aʌda poya trajad̶acaa.
  eng-F35: I must accomplish the works of Him who sent me while it is day; night is
    coming when no one can work.
  ind-ind: Selama Aku masih berada di dunia ini, Aku adalah terang dunia. Jadi sekarang,
    selagi hari masih siang, Aku harus melakukan berbagai tugas dari Bapa yang sudah
    mengutus Aku. Karena malam akan segera tiba dan tidak ada seorang pun yang bisa
    melakukan apa-apa lagi.”
  pes-OPCB: تا فرصت باقیست من باید وظیفه‌ای را که فرستندۀ من به عهدهٔ من گذاشته است
    انجام دهم، زیرا وقت کمی تا شب باقی مانده و در آن نمی‌توان کاری انجام داد.
  mpt-mpt: Nakaia unangai okoko tab dim okok kebiobe. I kwinomo dimo mo okok kemibbabe.
    Nibsa inanoba afen biob dim ele ye ne nemane tlibue Gode okoko okok kemomo! Mililanamino
    tlamo nibo Gode okoko mo okok kemomabbiobabe.
  ssx-ssx: Hande I̱ tapaala꞉ halina꞉ eta꞉ nate a꞉pa talo haena꞉ pokatiki pumana꞉e.
    Timba꞉ lolo yapea꞉ka꞉na꞉ta꞉ ipika꞉ e pokaapeke na yelieke.
  mkl-mkl: Dɑsɑ̃ kù nɛ bɛi ɑɑ kɑ ce iyi ɑ kù ce icɛi inɛ iyi í bɛm wɑ. Idũ í mɑɑi
    wɑ si bii inɛ ɡɔ kɑɑ yɔkɔ ku ce icɛ.
  gaq-gaq: ସ୍ମିନେ ତାର୍କିଗ୍ ଲେଃ ବିତ୍ରେ, ଆନିଂକେ ବେବକ୍ନେ ମାପ୍ରୁନେ କାମ୍ ନିଂ ଡିଙ୍ଗ୍‌ନେ
    ପଡ଼େଏ । ମିଡିଗ୍ ଡିଂକେ ଆତେନ୍‌ ବେଲା ଜା କାମ୍ ଡିଙ୍ଗ୍ ଆୟା ଣ୍ଡୁ ।
  gof-RNT: Sa7i gallas de7ishin tana kiittidayssa oosuwa nu oothanaw bessees. Oonikka
    oothanaw dandda7onna qammay yees.
  unx-unx: ସିଙ୍ଗି ତାଇନ୍‌ ତାଇନ୍‌ଗି ଆଇଙ୍ଗ୍‌କେ କୁଲ୍‍ନିୟାଃ କାମି ଆବୁକେ କାମି ଲାଗାତିୟାଃଁ,
    ଅକ ଘାଡ଼ିରେ ଜେତାଏ କାକ କାମି ଦାଡ଼ିୟାଃ ଏନ୍‌ଲେକାନ୍‌ ନିଦା ହିଜୁଃତାନା ।
  gah-gah: Mikasiuka vegená niamó keza holisakasanagó hoza aliake, holugú nene hoza
    alisá amave. Ámináminoko leza nimisili vémini hoza itína alekinake, lelí hoza
    asú iti gamena nene hoza aleminogo une.
  lcm-lcm: Tara uli teng ani kana avibisan a vo asok ang anig, si kapo tenei ias lak.
    Ka tenei vong nganing, na parik kalapa anguan angkoai si abis an.
  aer-aer: Nhenge arltele atyenge akwete intemenge nhenge ware apeke, the kwenhe urrkapentye
    renhe mpwaretyeke rarle ayenge yernekele ware nhenge ahentye anemeke, rlkerte
    areye angkwerre-iwetyeke. Arltele-arlke ingwe-irrintyerlenge re kwenhe tyerrtye
    areye nhenge urrkapetyakenhe aneme, ilwetyeke-ureke nhenge arlte ingkerne-ante
    antemele anwerneke kwenhe, anwerne uyarne mpwareme urrkapentye nhenge Akngeye-arle
    ahentye anemeke.
  qvc-NT: Chaqa Dyusmi kach'amuwashqa, pay munashqanda ruranaypaq. Chaymi manaraq
    ushyakaptin tyimpuy, chayta ruraykani. Chaqa kay tyimpuqam punchawshinaraq. Piru
    rinmi ch'ayamuq suq tyimpu, manana pipis nimata atinan rurayta. Chay tyimpuqam
    tutapshina rin kaq.
  tgl-ULB: Kailangan nating gawin ang mga gawain niya na siyang nagpadala sa akin
    habang araw pa. Darating ang gabi na kung kailan wala ng kayang gumawa.
  cbs-NT: —Na mai anu yudabube jiwea en bin chaxajaida keskaki, jatu unanmanikadan.
    Jaska en xaba jayawen taea jatun ea yununitun daya axundinankanwen. Ea xaba keska
    ma en kaken chakabu juaya ana tsua dayatidumaki, meshu beai keskayadan—
