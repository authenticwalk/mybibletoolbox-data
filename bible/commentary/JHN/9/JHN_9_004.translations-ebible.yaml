  wnc-wnc: Ninu kayuk yusika Anutu na nanitewan apbum tapatane puyana pasike yutnim.
    Sike na akungwakengu unzingu tasinanga dua siwik.
  bus-bus: Séde wà gbɛ̃ kɛ̀ ma zĩi zĩi kɛ zaa gupura wɛ́ɛzĩ. Gusiaa e suu kɛ̀ gbɛ̃ke
    é zĩ ke e à kɛ dↄro.
  gub-BL: Zama'ereko 'aromo zane, hemur kar har ima'ereko haw iapo pà zane. Pytunaw
    ihem mehe ni amo nupuner kwaw uma'ereko haw rehe a'e nehe kury. Ko ywy rehe hereko
    mehe tatainy ài aiko ywy rehe har wanupe ihe.
  imo-imo: Kombu we tangopa ltemo wali na lipe mundurumu iyemunga kongono paa teamili
    lemo. Tumbulu toromo wali imbo teni manda kongono naa tembalo.
  boj-boj: Sawa suwaŋesoqnimqa ijo Abu e qariŋbej qaji aqa wau yoqnqom. Ambruamqa
    tamo naŋgi wauqa keresai.
  eng-DRA: 'I must work the works of him that sent me, whilst it is day: the night
    cometh, when no man can work.'
  knf-knf: Wi unuur uhumuŋ, ŋwo i kado ulemp wi anyilnuŋ, uŧejan ubi wi nin ñaaŋ awooŋ
    aankhil ulemp.
  san-KHM: ទិនេ តិឞ្ឋតិ មត្ប្រេរយិតុះ កម៌្ម មយា កត៌្តវ្យំ យទា កិមបិ កម៌្ម ន ក្រិយតេ
    តាទ្ឫឝី និឝាគច្ឆតិ។
  arn-NT: Petu tañi mülen pelon antü, müley taiñ küdawael tüfey tañi werküngeelchi
    küdaw mew, fey pun ta küpalewiyey, fey iney rume ta pepi küdawlayay.
  zas-NT: Yan, laꞌtgaj yuꞌ tiamp, rüjn naguiejn yaguieen ree ni na bén guxhaal naj,
    din ma yayaaloj tiamp ni achetri zajc gac.
  ken-NT: Sɛ́bhɔŋ bɛkʉ bɛtɨk ɛbhɛn mmu anɛ átó mɛ ndǔ mpok anɛ bɛti bɛ́bhɨ́kɨ́
    re twɔ. Bɛti bɛ́twɔ̀, nɛ mɛ́náŋ mɛ́ntwɔ́, yɛ̌ mmu apú pɛrɛ kway bɛkʉ bɛtɨk.
