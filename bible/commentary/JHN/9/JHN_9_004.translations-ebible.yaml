    kɨmat haiu mamrɨakem. Haiu emrɨakem emɨntar maain wɨ mamnen te mɨt ap te nanrɨak
    menmen mar im au.
  cbk-cbk: Necesita kita hace el maga trabajo del quien ya manda conmigo aqui mientras
    didia pa, cay al llegar el noche nuay ningunos puede trabaja.
  uig-ARA: كۈننىڭ يورۇقىدا، مېنى ئەۋەتكۈچىنىڭ ئەمەللىرىنى ئادا قىلىشىم كېرەك. كەچ
    كىرسە، شۇ چاغدا ھېچكىم ئىش قىلالمايدۇ.
  tuf-tuf: As áyjaqueyat yajcata wajác ey isat yajcátaro. Aha eyta yajcata cab cuácayat
    cutar yajcátaro. Biráy bár cuat eyta yajquín acu cab waa béyqueyra, -wajacro-.
  abx-abx: Ngan myintras allaw pa, kinahanglan nga buhat-ta kam i trabahu-na si magpapada'ito
    si ako kay ma'in na pira i kasangumon nga gana' na makatrabaho.
  mco-NT: Copɨcy njactúunɨbɨch yɨ' ytung huɨdibɨ tɨ xyquexyɨch ya naaxhuiñ. Miinɨp
    je xɨɨ tiempo ma ca' pɨn Dios y'ayuc tunaanɨ. Jadu'n nej jɨhuɨ̈y ixyipy je xɨɨmbɨ
    tɨ ñaxy etz je coodzpɨ tɨ ymiiñ.
  kqf-kqf: Tada ba suwalemo taugiukamaḡegu ena noya ta voiye, dudubala ya natonatona
    ba mote aiyai kaka ima noya.
  cpb-NT: Eeniro okiteeshetzi, ontzimatye antero rantawaire otyaantakenari. Tema arika
    ontsirenitanake, tekaatsi kanterone rantawaite.
  aon-aon: Aria douk abudok nyutob douk kabi nyumnah um, aria apak ta mupe munek Iruhin
    douk neshopok eik yanaki iri um ananin mour. Aria anab ta bunaki iri nyutob ta
    kabi douk wab um. Aria abudok nyutob ta mare enesh arpesh shupe shunek Iruhin
    ananin mour uwe, uwok.
  hus-NT-2005: Lejat xoꞌ bél tajax, yejat ku tʼajtsi an tin tʼojlábil xi tin abámal;
    pos neꞌech ka jikʼwchin ani yab xitaꞌ neꞌech kin ejto ti tʼojnal.
  mig-NT: Kánúú sá'a‑ri̱ tiñu I'a̱ ni̱ tájí rúu̱ va̱i‑ri̱, nini íó ndúú. Chi̱ nú ná
    kuáa, te ma̱ kúu sátiñu‑yó.
  bps-bps: Di klo fa mduh, too ito mimò knayè i mdek deg dini du là mlo nan kakel
    i kifu na talandè nan gmagan mimò.
  mbs-mbs: Dalem te doen pa aldaw, keilangan inangen tadon se ibeg te Timanem simogò
    kanak, so wedad meketerbaho te delem.
  tof-tof: Wa ngürrzane, mi wata oya zaget metat tómbapón koralo, kürü nótó zirrkapónórr;
    irrüba amzik kari pokoa, darrü pama ugón zaget koke tónggapóne.
  cme-NT: Cuo duɔ gbãŋ kaal, i saaya i tiɛ ce mi pɔpuɔrtieŋo maacemma‑i, ni ma'i
    sĩ, bãaŋ da ku tĩ, molo siɛ gbãa ce bĩŋkũŋgu.
  sus-sus: Fanni kuye ibaxi, fo won xa n Xɛɛma xa wali raba, barima kɔɛ na fafe. A
    na so, mixi mu nɔma walide sɔnɔn.
  pon-2006: Kitail uhdahn pahn nantihong wiewia doadoahk en ih me ketin kadariehdo
    isaneki eh rarahnte; pwe pwohng kerendohr, ahnsou me sohte emen kak wia doadoahk.
  dad-dad: Eĩ fau gaa ado, aya sur fiyan in kabĩ talouf bagai. Bõ fau isif, sain anĩ,
    taka nem kabĩ yaleya kisi feleya sã.
  zab-NT: Anre lalzi nuuru tiamp ná par idxannɨ zec ni gunii ni bxiaald nare, te pur
    azedyalo tiampqui.
  jae-jae: Aêac tanam ŋac, taŋ kêsakiŋ aê naŋ, nê kôm êndêŋ eleŋŋageŋ. Ŋakesec êsa
    naŋ lau teŋ oc sênam kôm teŋ atom.
  ksd-ksd: Dat a pait ra lavur papalum kai nam i ga tulue iau uti ari i ti keake boko;
    na marum boko, ba pa ta na papalum tana.
  msm-NT: Mintras aedow pad, kinahangyan no oghinangon ta to igpahinang ita to sikan
    migpaandini kanay. Ogpaomot ki su ko madukilom on, wadad ogpakatrabahu.
  myk-myk: Wemu wʼa nɛ tun ge, li waha lʼi waha wèe ya yaa na wee wo kapyeŋɛɛ ki pyi
    na caŋa kpɛɛngɛ ki yaha, ni lee bɛ wɛ, piige ki wa ma, ki ba nɔ, wa shishiin da
    já kapyeŋɛɛ pye nige wɛ.
  sbe-sbe: Tauhetamaligau yona paisowa mayadaiyena bena ta ginaulidi. Nige bayaona
    kabo ye masigili, na masigili ne unai nige gonowana tamowai hesau ye paisowa.
  mcr-mcr: We yqänä tii hunätaŋgaŋi, ne Nyi änändowatkqä Iqueä wäuŋui imäkatuŋque.
    Ämaqe wäuŋuä miqä ipŋqe, hea heätŋqe qäqinji.
  cux-NT: Cánéé chí diíⁿ ntiiⁿnyuⁿ chi idiiⁿ 'iiⁿ'yāⁿ chi dicho'ó yā 'úú neⁿ'e chi
    vɛ́ɛ́ nguuvi. Ndaá chi cuuvi 'da'a taachi mar 'áámá 'iiⁿ'yāⁿ ní nguɛ́ɛ́ diíⁿ yā
    ntiiⁿnyuⁿ.
  tur-YTC: Beni gönderenin işlerini gündüzken yapmalıyım. Kimsenin çalışamayacağı,
    gece geliyor.
  san-ITR: dine tiShThati matprerayituH karmma mayA karttavyaM yadA kimapi karmma
    na kriyate tAdR^ishI nishAgachChati|
  bel-N: Мне трэба рабіць справу Таго, Хто паслаў Мяне, пакуль дзень; прыходзіць ноч,
    калі ніхто ня можа рабіць.
  sch-sch: Sûn ani lâi hin, mi tîrpu sin ei tho rang ania; jân ajîng rang kêng
    ani zoi, ma tikin chu tutên sin tho thei khâi no ni ngei.
  mic-MIQNT: Ge's waseteg, amujpa siaw tla'taqati'gw Nisgamewei 'lgowaqan Gjinisgam
    ta'n petgimip. Oqonitpa'q wejgu'aq aq ma wen gis lugweg.
  huu-NT: Nia userena jira, cuena oretatɨmɨe ie jitailla rafuena fɨnoacadɨcaɨ. Raɨre
    jitɨrenite. Ie mei bu jaca maɨjɨnite.
  jiv-NT: Tsawa̱i̱kia takastiniaiti. Yamaikia Winia akuptukua nuna takatrí̱n túratniuitjai.
    Kashi ajasmatai takastin atsuttawai.
  otm-NT: Nujʉ i jatho ga humbi ga ørpahʉ rá 'bɛfi Oją ya tengu'bʉ ma patho ya, nguetho
    da zøn ra pa ga tuhʉ, nɛ hin man da zä ga øthʉ ra 'bɛfi ua ja ra ximhäi bʉya.
  dah-dah: Munaŋ neŋbe naŋa hikeya po nad nerke wamiriŋ al gote meteŋ teŋ hitek. Moŋgo
    kidoma hekeb epte ma meteŋ titek geb.
  tnk-tnk: Nəpɨn ia ran kɨtaha tsaməkeikei mho wok me səvəi Iəmə sə rɨnərhi pehe iou
    iakuvehe. Nəpitəvien rauvehe. Iərmama riti ko rɨpko mhə wok ia nəpɨn nəha.
  kpr-kpr: 'Iji isonga irarira amo, God na dirigetiri fusena ainda saramana ava, namonde
    use irá ghedo gharera. Ainda beká mo: tumba jirari dae erira ainda jokáda, mave
    jo saramana ari da kaugo irae arira.'
  san-IAS: dine tiṣṭhati matprerayituḥ karmma mayā karttavyaṁ yadā kimapi karmma na
    kriyate tādṛśī niśāgacchati|
  nho-nho: Ssao te mee raa koi maarama, taatou ki heunatia taatou naa heuna te Tama
    ni mee ma ki au nau. Te poo raa ku saaita koi, teenaa ko te ssao see hai tama
    e lavaa te heheuna.
  gym-NT: Tita kä nebtä mun ngätäite nete angwane, ti abko ñotra ni jökrä kräke, aisete
    tita mun ngätäite nete angwane, ni ti juanka ye kräke nikwe sribidre kä trä ngwenbti,
    ñobtä ñan angwane ti järikadi munkän angwane, kä jatadi kä iko kwrere, ye näire
    ni ñan rabadre sribire jire chi mda, nieba Jesukwe.
  azg-NT: Nquii jon na jñon jon ja, iꞌua jon tsꞌian nnön na quitsꞌa. Ndoꞌ tsixuan
    na quitsꞌa tsꞌianꞌñeen viochen xjen na ninvantꞌö. Majoꞌ mangüentyja xjen na ncüjë,
    yajoꞌ tajeꞌquindëë ntꞌantyëchën tsꞌian ꞌnaanꞌ jon.
  bhd-bhd: ज़ैने अवं भेज़ोरोईं, असेईं तैसेरू कम लूशी केरनू ज़रूरीए, ज़ैन कम तैनी असन
    दित्तोरूए, तै रात एजने बालीए ज़ैस मां कोई भी कम न केरि सके।
  too-NT: A'xni'ca' xkakacus, tzē scujcan; pero a'xni'ca' tzī'suamā'tza', tūlalhtza'
    catiscujca. Lā' nā chuntza' quina'n, tasqui'nī natlahuayāuj chuhua'j ixlītlōt
    a'ntī quimacaminī't. Namin lakatin chi'chini' a'xni'ca' na'icnī lā' tūlalhtza'
    ictiscujli.
  ind-AYT: Kita harus mengerjakan pekerjaan-pekerjaan Dia yang mengutus Aku selama
    hari masih siang; malam akan datang saat tidak ada seorang pun dapat bekerja.
  cjo-NT: Iroñaakaroña okameethatzi antero oetarika ikowakiri Tajorentsi. Rotyaanantanari
    nokimitantari irira, notajonkakowenantakyaariri irika. Kaari nojamanitzi. Aririka
    ojamanitaki aaka aririka itziroryaanaki oorya eero amatziro antero oetarika.
  nsn-nsn: Gine daan a marein uaia tun tagigeig tar guata tena kalekinaler tang siokene
    ke ualatueha totoguo. A boung e lame tar binak ahik me tang sioko re kalekinale.
  san-DEV: दिने तिष्ठति मत्प्रेरयितुः कर्म्म मया कर्त्तव्यं यदा किमपि कर्म्म न क्रियते
    तादृशी निशागच्छति।
  tna-NT: Beju ema ye mundo su yani tupu, Diusu sa ai tsada cuana quema a taji yani.
    Tiempo epusiu da aimue ema yani mahue puji.
  lid-lid: Len dah, len tataha ta amekes gok ta iy nane suni jo eme. Buku ben asahan,
    ari ndramak winiya bamekes gok bwe.
  wim-wim: 'Ngamp kinchangan ep workak iiy-iiyanamp. Puth aak ngaaꞌangan-a, ngamp
    keꞌ workakan iiy-iiyanamp, yaꞌa. An keꞌ aak yimanangan wunana: ngamp in-inman
    mak work iiy-iiyāmp God.antan, puth ngulan-a, ngamp keꞌ-ngul work iiyāmpa, yaꞌa!'
  zga-M: Yinogiwa ukhovamba embombo yamweni uyasukhile usekhe vabado musi. Eikhisi
    yikhwincha usekhe gugwa hakuna uyakheva iwesya uhuvomba embombo.
  yom-yom: Mfueti vanga mavanga ma mutu wowo wuthuma muini bu wukidi. Buisibuawu yila
    mutu kalendi buela sala ko.
  san-SIN: දිනේ තිෂ්ඨති මත්ප්‍රේරයිතුඃ කර්ම්ම මයා කර්ත්තව්‍යං යදා කිමපි කර්ම්ම න ක්‍රියතේ
    තාදෘශී නිශාගච්ඡති|
  yut-yut: Piŋkop da nak yabekban apgum uŋun dakon pini gɨldat kalba aneŋsi. Pɨlɨn
    tokdɨsak. Amɨn kɨnda da kalbi pi arɨpmɨ dɨma asak.
  grc-BYZ: ἐμὲ δεῖ ἐργάζεσθαι τὰ ἔργα τοῦ πέμψαντός με ἕως ἡμέρα ἐστίν· ἔρχεται νὺξ
    ὅτε οὐδεὶς δύναται ἐργάζεσθαι.
  cpc-NT: Iinta okitiijyitzi, ontzimatyii antiro jantawairi otyaantakinari. Tima aririka
    ontsiniritanaki, tikaatsi kantironi jantawaiti.
  nhg-NT: Combenierebe ma tecchihuacö tli tietlachihual de yejuatzi öque niechhualtitlanque,
    mientras oc tlaniese. Ompabitz yohuale, cuöc nionöque abele tli ayes.
  nya-nya: Ife tiyenera kugwira ntchito za Iye amene anandituma kukanali masana. Usiku
    ukubwera, pamene wina aliyense sadzagwira ntchito.
  ngu-NT: Nejhua nicchihuas itequiu on yejhuan onechajtitlan ipan in tonaltin. Tej,
    huajlau on tonaltin ijcuac xacaj huelis tequitis.
  kup-kup: Met ne nemeehan erohopuz gogot tovai sookazarah eveg, am tovai sohok, oñ
    tokat gogot natotuzarah ravapanen dari rekot gogot natotü.
  jid-jid: A gbigbi ndu ta ki ti ndu wa a ton me rji ni mumla. Ichu ni ye iwa idiori
    na tindu na.
  wmw-wmw: Ofwe tijuzi tikore kazi za ire anitumire nsana nowu. Ukuja usiku saukidirika
    kukoriwa kazi.
  gmv-GGM: Gaalasara tana kittdade oththo oththanas tas besses, buroo oonnika othanas
    danddaontta qammay yaana?
  ssg-ssg: Ti nga tel haxewaiamuto tutuen kapimuto, kako kewa ailei puase tetel i
    taloma nga. Kum kue ape nga salili amuto. Ien masin tilokoan ti seilon kum puas
    uke.
  zpo-NT: Gorna nak zhe nkin kee be xchiin xaa kwaan mxaal na; gorna la yaal nik stub
    xaa nyent mod kee zhiin.
  poy-poy: Kuweri kwankali paliwala tufiruwa kwendeleya kutenda lihengu lya uliya
    yakantumiti, mana pashiru peni pakwiza muntu hapeni kawezi kutenda lihengu.
  qwh-NT: Que patsacho canqäyaqqa junaq cuentachono carmi, cachamaqnïpa muneninta
    rurashaq. Paqas chäramuptinnam, pipis ima ruretapis puedenqatsu.
  gaw-gaw: Amahlak aaḵu daaṯe amunu ig laa, Nug da meiḏe uḏimi ele amu, nuhig uḏat
    heḵunig. Gatatu neḵunu haen aaḵu malaṯe, gatatu neeb amu aun laa nug uḏat ii hema.
  nca-nca: Hiyómbo hiyóqeyoníqo, norendo no asá nereró quro kho qu tato. Imemo huriri
    tunoqiní uni kho tewero mepémo kini.
  zpz-NTPP: Lat nu gabee cuic ñi tiem, rlagy ñi nu gyicy den de coz nu rlagy Ñgyoozh,
    biñ nu bzuu nez ya̱, gun shuub tiem nu wacaꞌ gyicy den coz nu rlagy mi.
  mkj-mkj: Kisai uhdahn pirin engdehnnoang wia doadoahk in Ih ma kadardo Ngoahi ijanki
    pwa pe rehnnoar; pwa pwong ne koaroando, anjoau ma joh emen kak doadoahk.
  zac-NT: Iurneꞌ na tiempë parë guëdë́ꞌnaꞌa dchiꞌni shtë më, el quë nabësheꞌldë na,
    purquë lëꞌë tiempë zeꞌdë, hia iurní adë chu gúnëdiꞌi dchiꞌni.
  kyg-kyg: Muki felugaꞌamo nagaemo alino nateꞌnigeꞌna emiꞌneꞌnova vekamo hauꞌniya
    aliꞌyaꞌamo aliguve. Haniꞌmo hisigeꞌapaeꞌmo muki vayaꞌmogimo aliꞌyaꞌmo afaꞌa oꞌaligae.
  kmk-kmk: Masapula koon taku dat pakwan Apudyus un nangibaun kan sakon ta aḻ-aḻgaw
    payyan. Ta annat lumabiyon ot maidon mangkokwa.
  cao-NT: Jatsi ëa raanish cato yonoco ë ati xo. Dios bax yonocoti xaba tsi xo naa
    ra. Joxëhi quiha baquicha. Ja jono tsi yama tsi xo toa Dios bax ë yonocoxëhaina.
  bbr-bbr: Rusapai, om teineu, sankeu, is inokos is äsimoirnuk, koimin nukan sarau
    murau. Pututu sarenuk, ik sarau mau senek wa.
  inb-inb: Chara puncha­sina kag­lla­pi­mi nukata chaiawá, kacha­mu­wag imasa ni­waska­sina
    ruran­ga­pa. Ña tuta­sina tuku­uraka, ñi pipas mana ima­pas ruran­ga­pa pudi­rin­ga­pa
    kanchu.
  hrv-hrv: “Dok je dan, treba da radimo djela onoga koji me posla. Dolazi noć, kad
    nitko ne može raditi.
  box-NT: Bìo mu khoomu wi hã laà na kà wán, á wa ko wa wé le Dónbeenì na
    tonkaa mi bè-wénia. Le tíbírí hĩ́a wi, á nùpue máa dàń máa wé bìo
    ɓúi.
  ote-NT: Núbya ma patho mahyoni ga pɛpa rá ꞌbɛfi núꞌa̱ toꞌo bá pɛncagui, ngueꞌa̱
    ma da zø ra xuui, ne nuꞌbʉ́ ya hinda za to da mpɛfi.
  wnu-wnu: Woromt eng in munon ye yiimurima derem eng wonou mi segitouboun. Itumarama
    eng bo sabar mi me sigiunei. Munon ger itum mi me segub igo.
  zam-NT: Ndxàalque' lin zin' co' nac rsin' xa' co' mtel' daa láth be' ngue tee'en
    loo izlyo' ndxè' xal ndli mèn zin' ndxáal ze co'se' ntenìi xnìi huiz. Tac yé'
    huize' gàca loon xal co'se' nde yál' loo izlyo' no yende chó mèn gác li zin' hora.
  zyp-NT: A pa tawtupaw a rai heh ching cai a cang chung lehei kaa hre a. Ahohmai
    aa hre khy ly nápaw zai cai a va chuh a.
  sey-NT: Ja̱ yëꞌtaꞌa muꞌse paꞌinë yëꞌëre jëjo daosiquë coꞌamaña yoꞌoye paꞌiji. Ñami
    deꞌo huëoji. Ñami cato coꞌamaña neñe peoji.
  nvm-nvm: Ijefuon noka migegare tavan igi fu vek sanainma igia no e iji fu kienma
    na ruainva ijefuon ik ijin rekfuon. Regavo no saroike fu tavan nakikma fu erar
    izeg naki ikrekma bakin.
  mps-mps: Megi ulade dao. Tama ulade dago ena tagala palali bidigo sę yao. Hulia
    sabo magade, hulia sabode, bidi me deligo sę me egobeo.
  pab-NT: — Xasemehena, waiye hakaka atyo ferakoa. Nikare kasani namiyatya naokowita
    noxaxikatyasehare hatene. Hiyaiya, makehena atyo. Maka atyoite hoka maisa xala
    hare hahitita. (“Makehena”, nitere atyo hakamane xaokaka nikareta).
  llg-llg: Manetualain ndia nadenu Au. De ita musi tasusua fo takalalaꞌok Ndia uen,
    neu ledoeik manggaledok bei nai ia. Huu dei fo makiuk mai so, na, hataholi taa
    bisa tao ues bali.
  kyf-kyf: Da zlɩ mɩa -slɔ da, we mɩ nɩɩ, -ɔ tiea 'mɩ -a 'ka ɔ lubho nʋ. Nɩɩ, sabɔ
    mɩ yida, da nyɩmɛ yabhlogbɔɔ 'nɩa mneni ɔ 'ka lubho nʋ.
  tpi-tpi: Nau em i tulait yet, na yumi mas mekim wok bilong God, em i bin salim mi
    na mi kam. Tudak bai i kamap, na ol man bai i no inap mekim wanpela wok.
  mih-NT: Ñiñi xaan cuñi si zavehi cuhva cuñi ra i tasi sii, nɨɨ ñi sa ndisi vatyi
    cua cuaa ta yoñi cua cuu zatyiño.
  qvh-NT: Saymi cay pasacho cashgäyag cachamagnë Tayta Dios munashganno runacunata
    aliyaycäsë.
  kms-kms: Muq nginy nasene beghi yembe yuwon nganye wuti nge tiqi nundogh gadi kin
    ni ningg yembe te ei yembe bidiny. Muq burpoq rip ningg tumo di wuti iri yembe
    nand kin tuqui segi.
  agn-agn: Mintras kaldaw pa, kaministiran boaten ta tang mga agpaboat ong yaten tang
    nanobol ong yen. Tenged mga labi ra, indi ita ra mapagboat ta si.
  nhi-NT: Axan quen oc tlanestoc uilica moniqui itchiuasqueh in tiquitl tlen iyohca
    naquin onechualtitlan, pues ehcotoc in youal ihcuac acmacah uilis tiquitis.
  ttc-NT: Qetz presis tzan tqet jk'ulu' te tk'ulb'en te [Ntat] aj otzaj lajon wetz
    tzan tpaj atx tuq ch'inky qi'j tzan qaq'unan. Cha'oj qok chukaq'b'il nijunwt b'a'n
