  juy-juy: ଲାଙ୍‌ଲେନ୍ନେ ଗାମେଞ୍ଜି, “ଓଓ ତି ଆନିନ୍‌,” ଆରି ଲାଙ୍‌ଲେନ୍ନେ ଗାମେଞ୍ଜି, “ଇଜ୍ଜା,
