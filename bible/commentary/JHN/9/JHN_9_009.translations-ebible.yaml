verse: JHN.009.009
translations:
  kpx-kpx: Ige degomoleau loui avoe, “Avuike.” Isege degomoleau loui avoe, “Ba, keu
    avu holioholinu. Isito keu ke elehilehi nahate.” Kateai lousege malaha keu loui
    avoe, “Dau ata ke dalike ko.”
  okv-H: embo nei na, “En, embo aravora,” ainge ijio embo nei na, “Embo nei, rate
    tombu hajire vahaira,” ainge ijio, embo kojena amina, “Na embo aravora,” ainge
    enu,
  tbo-tbo: Ma gehouhi hi pa, ‘Ma nugote tauna, houga magomagouna i memae ma i lulupali.’
    Ma gehouhi hi pa, ‘Eega. Tamogi galenana mei tauna.’ Ega yaka hewalina i baha
    i pa, ‘Geka tau.’
  mal-C: “അയാൾതന്നെ,” എന്നു ചിലർ പറഞ്ഞു. “അല്ല, അവനെപ്പോലെയുള്ള ഒരാൾ.” എന്നു മറ്റുചിലർ
    വിളിച്ചുപറഞ്ഞു. “ഞാൻതന്നെയാണ് ആ മനുഷ്യൻ,” അയാൾ തറപ്പിച്ചുപറഞ്ഞു.
  grc-SR: ⸂Ἄλλοι ἔλεγον ὅτι Οὗτός ἐστιν· ἄλλοι δὲ ὅτι⸃ ⸆ Ὅμοιος αὐτῷ ἐστιν. Ἐκεῖνος
    ἔλεγεν ὅτι Ἐγώ εἰμι.
  bgc-bgc: कई माणस बोल्ले, “यो वोए सै,” दुसरे बोल्ले, “कोनी, पर उसकै जिसा सै।” उसनै
    कह्या, “मै वोए सूं।”
  khz-khz: Reketa gekilato, “Talimana nea” Na reketa gekilato, “Aikina, ne matalima
    ta, na gitagitanamo ia vetaina.” Na ia matotauna ekilato, “Talimana au ea.”
  deu-TKW: 'Die einen sagten: ja er ist es; die andern: nein, er ist ihm nur ähnlich.
    Er selbst sagte: ich bin es.'
  zsr-NT: 'Laꞌquëꞌ taꞌnë́ꞌ: ―Lëꞌ naꞌ. Yelaꞌquëꞌ taꞌnë́ꞌ: ―Cutu caꞌ, san ca rnaꞌ lahuëꞌ
    bönniꞌ naꞌ, rnaꞌ lahuëꞌ caꞌ bönniꞌ ni. Lëꞌ rnëꞌ: ―Nedaꞌ naꞌ.'
  lin-lin: 'Bamoko bazalaki koloba : — Ezali ye ! Bamosusu : — Te, ezali ye te ; akokani
    na ye ! Kasi ye moko, mokufi miso, azalaki koloba : — Ezali ngai !'
  hns-NT: 'Tab ekaat miela bolies: „Ha, ohie hai.” Bakie ekwan bolies: „Na, okar ghat
    hai.” Tab aadmie bolies: „Ham ohie baatie.”'
  noa-E: Magbaawai ãaur khʉʉnau, “Chadcha, ichma” anʉm ee, jũrr bigaaum khʉʉnau, “Ãã,
    jã chan ar khabam, sĩita arjöo simgui” aajeejim aajem. Pari magbaawai amau mag
    nʉm ee, jũrr ichdëu, “Mʉ ich ar khabahab” aajeejim anʉm.
  eng-EMTV: Some said, “This is he.” Others said, “He looks like him.” But he kept
    saying, “I am he.”
  mib-NT: 'Te sava i ni cacahān: Suu de cúu. Te sava ga i ni cacahān: Nasūú de cúu,
    te súcuan cúní coto de. Te máá de chi ni cahān de: Suu ri cúu.'
  lif-NT2: कुभारे़ मे़बाःत्तु, “ओबे़॥” वेॽहाॽरे़ मे़बाःत्तु, “मे़ःन्, कङ्‌ग खे़न्
    हे़क्‍केरक् निधाःप्‍पे़॥” कर खे़न् मनाःल्‍ले़ “खे़न् मनाःन् बा इङ्‌गाॽएरो” मे़त्तुसि॥
  xnj-xnj: Vamahele vakajova, “Ena.” Vangi vakajova “Lepi, ndi iwanana naku.” Nambu
    ngalola yula akajova, “Ndi nene mwenayupayi.”
  mmx-mmx: Leventaba diga lok, “Neni vam.” Ketla leventaba vetpes diga lok, “Kopmen,
    ketla neni i ven ngan i.” Ketla mo laradi xa ga lok, “Nenia vam mo laradi.”
  cbr-NT: '—A ca ënëx ''icë —quiáxa bëtsix quicëbëbi ca raírinëxribi —Ama ca, a iscësaribi
    ca ënëx ''icë —quiax quiacëxa. Quiabi ca bëpë́xcucë unin cacëxa: —A cana ''ëx
    ''ain.'
  tee-NT: 'Ju ali''in lapanacni ixtanajunch ni yuchi. Ju ali''in ixtanajun: ―Jantiyu''.
    Va ixt''achunch. Para ju alak''ach''ix ixjunita ixmavasalai ni yuchi.'
  eng-LSV: Others said, “This is he”; and others, “He is like to him”; he himself
    said, “I am [he].”
  cak-NT: 'Jec''o jujun niqui''ij: Ja'', ja raja''. Y ch''aka chic niqui''ij: Junan
    titzu''n riq''uin ri achi ri''. Pero raja'' can nu''ij: Ja'', ja ren ri yich''oquie''
    y ninc''utuj nu-limosna chique ri winak, xcha''.'
  pah-NT: '—Ga tuhẽ, ei jara''g̃a. Emo jara''g̃a e''i: —Akoja''ga''jave''ga tehe,
    ei g̃a. Hehae''ỹgwera''ga e''i g̃a pe a''ero: —Ji tuhẽ ko a''ea, ei ga.'
  sja-NT: 'Ũk''uruurãpa mãgapachida: —Jã ichipɨ. Awaraarãpa mãgapachida: —Jã iru-epɨ,
    iru k''ĩra papaa bɨ mĩda. Mamĩda ichia p''anauji: —Mɨpɨ.'
  xed-xed: '«Tsatsi ya» ka sanlaha. «Tsatsi a wu, sana mndu ya ta gara vgha nda tsatsi,»
    ka sanlaha guli. Ka tsa mndu ya mantsa: «Aŋ! vaɗa ya,» kaʼa.'
  glk-glk: 'بعضی گفتیدی: «هونه.» دیگرأن گفتیدی: «شبیه اونه.» امّا اون خودش اصرار بوکوده
    و بوگفته: «من هونم.»'
  mks-NT: 'Ta já cáchí java na já: —Jivi da̱ ja̱n cúú dá. Ta java na cáchí na̱: —A̱
    ju̱ú toho da̱ ja̱n cúú dá va̱tí quia̱hva já cáa da —na̱cachi na. Joo mé da̱ na̱sahi̱in
    cuáá cán cáha̱n da̱ xi̱hi̱n ná já cáchí da̱ já: —Jivi ye̱he̱ cúú da̱ na̱sa̱cuu
    da̱ cua̱á cán —cáchí da̱.'
  gfk-S: Ari di ga haut be aie iat mon. Ma ari mes di ga tange be, “Pata. I matmataan
    haruat mon ma ie.” Ma aie iat ga sisingit be, “Aiou, iou ikino turadi.”
  bmu-bmu: Tosatŋan jiget, “Yaŋön mönö mia.” Tosatŋan jiget, “Qahö, kaisoŋgolomŋi
    i ewö akzapmö, yaŋön qahö.” Mewö mewö jigetka nanŋak jiyök, “Nöŋön mönö ia akzal.”
  dgz-dgz: Upi wane “Ameme di.” Upinewa anega wane, “Uon, me yawat mega apan ap umap.”
    Go apan mek ingane wan, “Ne apan ameme di.”
  eng-GNV: 'Some said, This is he: and other sayd, He is like him: but he himselfe
    sayd, I am he.'
  zaa-NT: 'Tuchùppa cą nna ra cą: Nui nuá. Attu te cą nna ra cą: Ti''taání nuá rului''ą.
    Lą nna rą: Inte'' bá nui.'
  eng-WEBSTER: 'Some said, This is he: others said , He is like him: but he said,
    I am he .'
  guh-guh: 'Nexata itsamonae jumaitsi: —Jãjã, bajara covë ponë, jai. Itsiata itsamonae
    jumaitsi: —Apo ponë raja. Bajara saya itsiata beponë, jai. Nexata pitaxutotsëcënaenëmi
    pijacuata jumaitsi: —Jãjã, xanë rabaja, jai bajaraponë.'
  bon-bon: Poto cina jiicisi egä, “Yoo, tabe sine,” poto cina egä, “Eewe, tabe lica
    gyene, yepä teeme opo pui biname me pana gyene.” Yepä tabe pui biname te teemämu
    jiicige egä, “Cane age säne pui biname.”
  nhw-BL: 'Huan sequin quiijtojque: ―Quena, yaya. Sequinoc quiijtojque: ―Amo ya, pero
    elisnequi quen ya. Pero nopa tlacatl iseltzi quiijto: ―Quena, na catli achtihuiya
    nieltoya nipopoyotzi.'
  swh-ONEN: Wengine wakasema, “Ndiye.” Wengine wakasema, “Siye, bali wamefanana.”
    Lakini yeye akawaambia, “Mimi ndiye.”
  wbi-wbi: Vamonga vakati, “Ghwe mwene. “Avange vakati, “Naghwe mwene looli ahwaniine
    fiijo nu mwene. “Neke umwene akavavuula akati, “Neene!”
  bba-bba: Mɑ ɡɑbɑ nɛɛ, wiyɑ. Gɑbɑ mɑɑ nɛɛ, n ǹ wi mi, u kɑ nùn weenɛwɑ. Mɑ win tii
    u bu sɔ̃ɔwɑ u nɛɛ, nɛnɑ mi ni.
  eng-KJVCPB: 'Some said, This is he: others said, He is like him: but he said, I
    am he.'
  kgk-NT: '—Ha''e voi —oĩ he''i va''e hese. —Imba''ejerure va''ekwe hesapyso voi ra''e
    ãy, he''i. Outro kwéry he''i hese: —Ndaha''éi. Ijogwaha rei upe va''e, he''i mo''ã
    hese. Ha ha''e voi katu he''i: —Xe mba''ejerure va''ekwe voi xe, he''i ójehe.'
  waj-waj: 'tuduu vooyaano tunoo: Ivovee, tuduu vooyaano tunoo: Ai, hama ivovee. Kati
    innanikaraivaivee, tuduu rikioo vaidiivo ariinoo tunoo: Mo aanna na ivoona iikiaunoo,'
  cpy-cpy: 'Eenitatsi kantatsiri: “Riitaki.” Itsipa kantatsiri: “Kaari, riiwitaka.”
    Ikantzi rirori: “Naakataki piñaa-piintziri.”'
  ekk-PKP: 'Mõned ütlesid, et ta on see, samas teised ütlesid: „Ei, see on lihtsalt
    keegi, kes näeb tema moodi välja.“ Kuid mees kordas: „See olen mina!“'
  mpx-mpx: Inoke enuna hi ba, “Ibwe, tauina te.” Yaa enuna hi ba, “Nige i oola. Ana
    awa ya te i ola iya.” Yaa tau o totona i ba, “He nau te.”
  wbp-wbp: Junga-juku, panu-karijili wangkaja, “Yuwayi, nyampuju-ngarra yangka-juku
    jinta-juku wati.” Panu-karijili wangkaja, “Lawa, nyampuju jinta-kari wati-kari.
    Nyanungu-piya-yijala ngari miparrpaju.” Ngula-jangkaju, nyanungulku-jana wangkaja
    yangkalku wati, “Yuwayi, ngajulurlulparna-nyarra yangkaju payurnu ngarringkiji
    talakupurdarluju.”
  luo-luo: Jomoko kuomgi nowacho ni mano en. Ji mamoko to nowacho niya, “Ooyo, ngʼatni
    chal mana kode.” Ngʼatno owuon to nowacho koramo niya, “En mana an.”
  nhe-NT: 'Huan sequin quiijtojque: ―Quena, yajaya. Sequinoc quiijtojque: ―Ax ya,
    pero elisnequi queja ya. Pero nopa tlacatl iselti quiijto: ―Quena, na tlen achtohuiya
    nieltoya nipopoyotzi.'
  aii-aii: 'ܚܲܕܟܡܵܐ ܐܡܝܼܪܗܘܿܢ: ”ܗ̇ܘ ܝܼܠܹܗ.“ ܐܚܹܪ̈ܢܹܐ ܐܡܝܼܪܗܘܿܢ: ”ܠܵܐ، ܐܸܠܵܐ ܒܸܕܡܵܝܵܐ
    ܝܠܹܗ ܐܸܠܹܗ.“ ܐܝܼܢܵܐ ܗ̇ܘ ܒܓܵܢܹܗ ܐܡܝܼܪܹܗ: ”ܐܵܢܵܐ ܝܘܸܢ.“'
  esk-NT: Iḷaŋisa taivrumiŋaunigaat. Iḷaŋiḷḷi nipliġñiqsut, “Qaŋaa! Taivrumiŋaunġitchuq,
    taatnatun qiññaqaqsiñaqtuq.” Taamna aŋun iŋmiñik nipliġñiqsuq, “Taimñauruŋa.”
  msb-msb: May mga nagsabat, “Oo, amo ina siya.” May mga iba naman na nagsabi, “Dili,
    nakamayo lang siya.” Pero an lalaki mismo nagsabi, “Ako amo idto.”
  cpa-NT: 'Jøng² ca¹juúh² ca²dsiog³dsa: ―Dsa² héi² báh³ ná¹² ―ca¹juúh²dsa. Ca²dsiog³dsa
    ca¹juúh²: ―Lah¹jøng² báh³ jniá²dsa. Di³ héi¹ ju³ dsa² héi² mi³né³ ―ca¹juúh²dsa.
    Jøng² ca¹juúh² dsa² héi² hŋiah¹²: ―Dsa² héi² báh³ jní² ―ca¹juúh²dsa.'
  dso-dso: କେତେ ଲକ୍‌ମନ୍‌ କଇଲାଇ, “ଉଁ ଏତାଉ ସେ ଲକ୍‌ସେ ।” ମାତର୍‌ ଆରି ଅଦେକ୍‌ ଲକ୍‌ କଇଲାଇ,
    “ନାଇ ଏ ସେ ଲକ୍‌ ନଏଁ ମାତର୍‌ ତାର୍‌ ପାରା ଡିସ୍‌ଲାନି ।” ମାତର୍‌ କାଣା କଇଲା, “ମୁଇସେ ଆଗ୍‌ତୁ
    କାଣା ଅଇରଇଲି ।”
  meu-meu: Haida eto, Ḡauna bunai. Ma haida eto, Lasi, ina na ia ida-idana. Ia sibona
    eto, Lau binai.
  yva-NT: Inta nawirati wo raura ware, “Napi ivae.” Weramu inta wo raura ware, “Opamo
    jewena, yara vatano kaijinta pi so, amune mo vatano amije ntuba umawe amaisya.”
    Weramu taune po raura kakavimbe mansai pare, “Tugae, risyirati wusyinoe inamije
    ntuba!”
  dgc-dgc: Isip du kalahati a tolay éy siya ngani dén ya, pero “Ewan wade ina,” kagi
    du iba, “neubet wade san ye.” Ey “Ewan,” kagi no lélake, “sakén ngani dén ye.”
  zpm-NT: 'No zho rnee mew, nogaa zho rnee led meda. ―Squidaa rlu me ―rnee zho―, per
    led med i. Nacne pquiab me mezhal rëb lo zho: ―Naaw, naa nac mgui co.'
  hix-NT: Norotho moson hamà, ketxkon hatà, anar komo. Norohnà mosonà, noro wyaron
    moson hamà, ketxkon hatà, anar komo. Onà wyaro haxa noskarymay hatà, noro. Norotho
    uro ha, kekon hatà.
  sim-sim: Urik lal mu mbara, �He, ma oto oria.� Hako lal mu mbara, �Wahau te! Ma
    lar ori te. Fumunyava orhi nakrem or nga nanda ri.� Urik ma orto mu mbara, �Ma
    or ji mbawa ma anira.�
  npi-ULB: केहीले भने, “यही हो ।” अरूहरूले भने, “होइन, यो त्यहीजस्तो देखिन्छ ।” तर
    त्यसले भन्यो, “म त्यही हुँ ।”
  cgc-cgc: Ambal ta duma, “Kanen yan.” Piro, duma an gambal, “Dili kanen nya. Basi
    paryo nang danen an ta sura.” Ambal ta mama an, “Yaken mama na dati gapalimos.”
  tim-tim: Hain dâmbiâ bikŋande hin dâyi, “Amâ ire.” dâyi. Dâ bikŋande amâ, “Bo hinare
    siâ.” dâyi. Hain dâmbiâ ikiŋak magep, “Maktâi amâ nâ ire.” dâep.
  yor-yor: Àwọn kan wí pé òun ni. Àwọn ẹlòmíràn wí pé, “Bẹ́ẹ̀ kọ́, ó jọ ọ́ ni.” Ṣùgbọ́n
    òun wí pé, “Èmi ni.”
  wos-wos: Wungi wandaka di nawulak wa, “Xéxé, dé wun du dé.” Nawulak di wa, “Yinga.
    Dé maki du dé.” Wungi wandaka dé wun du wa, “Xéxé. Ané wuni wuni.”
  emp-NTPO: 'Ʌ̃cʌrʌba idjíad̶a asid̶aa. Dewararãba idji quĩrãca b̶ʌmĩna idjiẽ́ana
    asid̶aa. Baribʌrʌ dji daub̶errea b̶ad̶aba jarasia: –Wãrãda mʌ̃́a.–'
  eng-F35: Others said, “This is he”; still others, “He is like him.” He kept saying,
    “I'm the one!”
  ind-ind: Ada yang menjawab, “Benar, itu memang dia.” Tetapi ada juga yang berkata,
    “Bukan! Dia hanya mirip dengan orang buta itu.” Lalu orang itu sendiri berkata,
    “Benar. Sayalah si buta yang dulu itu!”
  pes-OPCB: 'بعضی گفتند همانست و بعضی دیگر گفتند: «نه، غیرممکن است که او باشد. اما
    شباهت زیادی به او دارد.» مرد فقیر گفت: «من همانم.»'
  mpt-mpt: maki baaniba Ae etabo gesiba eka maki baaniba Yeye ekobbabo, naka make
    e ulab binabebo gesib namsiba naka ele emaye baanea Banetabo gesea
  ssx-ssx: Mandane wanda꞉halima꞉ alota꞉ Aowe. Koto hali lataa lemekepate mandane wanda꞉halima꞉
    alota꞉ Dia꞉me. Do halima꞉ handeke hali kone ma꞉nda꞉ hata꞉ pa꞉la꞉me lemekeme. Koto
    lemekepate mo halima꞉ ipika꞉ kone alota꞉ I̱ lataa leekeme.
  mkl-mkl: Inɛ ɡɔ ŋɑ ɑ̀ ni, nŋui. Inɛ ɡɔ ŋɑ mɔ ɑ̀ ni, kù jɛ nŋu, ɑ̀ jɔ njɛi. Ŋɔi inɛɛu
    tɑkɑɛ í ni, ɑmu mbɛ.
  gaq-gaq: ଉଡ଼ିରୁଆ ବାସଙ୍ଗ୍‌କେ, “ଅଃଅଁ ଏନ୍‌ ରେମୁଆଁ ଆଃ ।” ବିନ୍‌ଣ୍ଡ୍ରେଇଂ ବାସଙ୍ଗ୍‌କେ, “ଣ୍ଡୁ
    ମେଁ ଣ୍ଡୁ ମାତର୍‌ ମେଁ ସୁଗୁଆ ତ୍ନାଡିଙ୍ଗ୍‍ ।” ମାତର୍‌ ମେଁ ନିଜେ ବାସଙ୍ଗ୍‌ “ନେଙ୍ଗ୍ଆଃ ଆତେନ୍‌
    ରେମୁଆଁ ।”
  gof-RNT: Issi issi asay, “Hayssi iya” yaagidosona. Harati qassi, “Akkay, hayssi
    iya daaneesippe attin iya gidenna” yaagidosona. Shin addey, “Ee, tana” yaagis.
  unx-unx: ଚିମିନ୍‌କ କାଜିକେଦା, “ନିଃଗି ତାନିଃ” ଆଡଃ ଏଟାଃକ କାଜିକେଦା, “ବାନଃ ନିଃ ଇନିଃଲେକାନିଃ
    ତାନିଃ ।” ଏନାତେ ଇନିଃ ଆଇଃକ୍‌ଗି କାଜିକେଦାଏ, “ଆଇଙ୍ଗ୍‌ ଇନିଃଗି ତାନିଙ୍ଗ୍‌ ।”
  gah-gah: Liki likago, lugáate ámina vema nenae liki likago, lugáate óve, áminagitana
    haitó noinogo ive. Liki likago, ámina vemámo neza ámina vema nounae.
  lcm-lcm: Mang matan kipo antok ta nia palau, sikei mang matan kipo antok ta, “I,
    parik. Kapo bil val nia palau.” Sikei igenen ang kala antok ta, “Nau palau a igenen
    ke.”
  aer-aer: Arrpenheme angkeke, “Yewe, rarle kwenhe yanhe aneme.” Arrpenhe areye akenhe
    angkerlenge, “Arrangkwe, re anetyakenhele yanhe. Artwe arrpenhe kwenhe yanhe aneme
    re-arteke anthurre.” Artwe rarle akenhe angkerlenge, “Yewe, ayenge kwenhe artwe
    re arratye aneme!”
  qvc-NT: 'Suqkunapismi nirqanllapa: —Waqqar pay, nishpa. Wakinnataqmi nirqanllapa:
    —Waqqar chay runa limush''nata mañakuq laya. Piru manam paychu, nishpa. Piru chay
    runa sarku kashqanqam nirqan: —Noqam kani, nishpa.'
  tgl-ULB: Sinabi ng ilan, “Siya nga.” Sinabi ng iba, “Hindi, ngunit siya ay kamukha
    niya.” Ngunit sinasabi niya, “Ako nga iyon.”
  cbs-NT: 'betsabun yuikin: —Jaa, jabiaki— ikeakeaibun januxun betsabundi uinkin yuikin:
    —Jamaki. Ja itsaki— ikaibun ibubis juni bekun bepexeatun jatu yuikin: —Jabia en
    eaki— ikaya'
  xtm-NTPP: 'Te jaku i ka ka''an: ―‍Suu ndija de kúu ―‍ka kuu i ka ka''an i. Jaku‑ka
