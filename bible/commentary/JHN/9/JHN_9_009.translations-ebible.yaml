    —tiarmiayi. Tu tunainamtai nu aintska ningki etsertumak: —Ja ai, nuwaitjai, —timiayi.'
  cak-WNT: 'Y yec''o c''a winek ri yebin: Xa can ya achi la''. Nic''aj chic niquibij:
    Ma ya ta la'', xa junan yetzu''un riq''ui ri achi ri'', yecha''. Pero riya'' can
    nubij c''a: Yin c''a riyin ri''.'
  ebk-ebk: “O, hiya ya,” kenalen nan tapen nan tataku. Nan tapina at kenalicha, “Fiakun
    ya. Kaluplupana yangkiay.” Ngem kenalen nan laraki ay mismu, “Ha-un chi ya.”
  spa-PDDPT: 'Otros decían: Éste es. Y otros: No, pero se le parece. Él decía: Soy
    yo.'
  ruf-ruf: Iwanu wamwenga walonga, “Ayuno yeye,” lekeni wangi walonga, “Ayu si yeye
    bae, keghala naye.” Lekeni imunu yula kalonga, “Nene na yuyula iyaning'ali nilomba.”
  gun-gun: 'Amongue ma — Ha''e rima — he''i. Ha''e rã amboae kuery ma — Any teve,
    ha''e ae merami rive ta''vy — he''i. Ha''e ramo ha''e ae aipoe''i: — Xee ae ri
    — he''i.'
  agu-BL: '—I''tz, —che''ch cobox. Poro at e'' cyal: —I cunin i''a''tz, poro nk''era''tz.
    Bene''n tzun tlol yi yaja''tz scyetz: —I ina''tz.'
  isn-isn: Ni auya ai aligitilye, Aa, ila wimpyani nu ng'wenso,” Kuiti aiwatulaa ukuligitya,
    “ Ingi nene.”
  eng-PEV: Some people said, “Yes, that’s him.” But other people said, “No, he’s another
    man. He just looks like the blind man.” But the man kept on saying, “I am the
    man that was blind.”
  ilo-ULB: Ibagbaga dagiti dadduma, “Wen, isuna dayta.” Ngem ibagbaga met dagiti dadduma,
    “Saan, kasla laeng isuna dayta.” Ngem ibagbagana, “Siak daydiay.”
  pir-NT: '—‍Tiquirota ijire, nidi apequina pehe. —‍Tiquiro ijierare. Tiquiro saha
    bajuriquiro ijire, nidi apequina pehe. Tiquina sa nigʉ̃ tʉhoro caperi bajueramediquiro
    pehe ohõ saha nidi: —‍Tiquiro tjiaja yʉhʉ, nidi tiquinare.'
  anv-NT: Abifɔ áké, “Ɛlé ji,” abifɔ ntó áké, “Ŋgba muú yimbɔ afú ɛlé fulé.”
    Ne mende yimbɔ ajɔɔ́gé wyɛ aké, “Ɛlé me mbɔɔ́.”
  sab-NT: 'Kwian gweale gerudu: —Ima, onbre e amaña gwagwa me. Gweale na gerudu: —Me
    dale, onbre e me amaña, onbre chege salengwli ama kare, agwa me amaña. Gire onbre
    agali gerudu mo giti: —Ima, cha amaña, ba gwagedu chadi cha me ten, agwa nege
    cha ñage ten no.'
  tmd-tmd: Aliö rɨmɨn, bli yadmä, “Yöwö pal, nöbö akwör,” me rɨmä. Bli piöŋö yadmä,
    “Ehöu. Nöbö akwör nɨga aku, jɨ nöbö kɨ nöbö hör,” me rɨmä. Aliö rɨmɨdmɨn, nöbö
    aku nuŋ keir yadöŋa, “Nɨ keir nöbö aku,” me röŋa.
  acr-NNT: 'Jujun chik kakibꞌiꞌij: «Qatzij, areꞌ» kechaꞌ. Jujun chik kakibꞌiꞌij: «Na
    e ta rire, tobꞌ lik e katzuꞌnik» kechaꞌ. Noꞌj rachi kunutajinaq chik, lik kujikibꞌaꞌ
    uwach, jewaꞌ kubꞌiꞌij: «Qatzij, in waꞌ kꞌut» kachaꞌ.'
  kpg-kpg: Hunu gau e helekai, “Go mee deenaa.” Hunu gau e helekai, “Deeai, hagalee
    go mee, mee e dina gi mee.” Gei taane deelaa ga helekai aga, “Au go mee.”
  taj-taj: कोइ कोइ म्‍हिसे थेदा म्राङ्सी, “चु मी थेनोन ह्रीबा म्‍हि हिन्‍ना” भिसी
    भिबान मुबा। स्‍य्‍हान्‍दोगदेसे चा हिन्‍बाम थे ह्रङ्‌बान म्राङ्बा चीम, तर थे म्‍हि
    “आहिन” भिसी भिजी। तर थे म्‍हिसे “ङा थेनोन हिन्‍ना” भिसी भिबाला भिबान मुबा।
  avt-avt: Mɨt han natɨp, “Mɨtɨk ik kerekek nɨpaa kau tɨ kitehi mɨt pewek.” Au, mɨt
    han natɨp, “Hɨrekes au. Hɨrak ninaan mɨrak mɨre mɨtɨk kerek nɨpaa nanamɨr toto
    ek.” Hɨrak ketpor, “Au, hi mɨtɨk hɨrekes kerek nɨpaa nanamɨr toto.”
  cbk-cbk: Tiene del maga gente ya contesta, “Ele ya man.” Pero otros ya habla, “Dol
    hende man, pero semejante con ele.” Pero el estaba bulak ya habla gayot, “Yo ya
    aquel!”
  uig-ARA: 'بەزىلەر: «ھەئە، شۇ ئىكەن» دېسە، يەنە بەزىلەر: «ياق، ئۇ ئەمەس، لېكىن ئۇنىڭغا
    ئوخشايدىكەن» دېيىشتى. بىراق ئۇ ئۆزى: ــ مەن دەل شۇ كىشى بولىمەن! ــ دېدى.'
  tuf-tuf: 'Etat cahujinat wajacro: —Ee, eyan ray chi yarjáqueyro, wajacro. Eyta cuar
    cahujinat wajacro: —Eyan wan cuar, eyra eyi batro, wajacro. Uwat eyta wacayat,
    imát wajacro: —Asan eyro. Asan ub bár usár chihrír ítchaqueyro, wajacro.'
  abx-abx: Aniya' may magpaminugad nga iya gayod. I ditangnga' may agpaminugad, “Ma'in
    nan iya, agkapariho hamok i mga itsura-na.” Pero maniguro gayod mismo i lalla
    si pagpinugad, “Ako nayto mismo.”
  mco-NT: 'Nijëjɨty ajcxy ymɨnañ: ―Je'' yɨ''. E jacjadyii ajcxy ymɨnañ: ―Huingbɨ yɨ'',
    nɨgoob jadu''n yquëxɨ̈gy nej je''. E je'' ymɨnañ cɨ''m: ―Ɨɨch jëdu''n huɨdibɨ
    anajty huintz.'
  kqf-kqf: Lava ḡesaudi a giuna gado, “Tana taunana.” Bi kota ḡesaudi a giuna gado,
    “Geḡa, niga olotona kitana mai mba olotona matapotapotana.” Kamaina bi olotona
    taunaḡa i giu bagibagina gado, “Tagu taunana.”
  cpb-NT: 'Tzimatsi kantatsiri: “Iriitake.” Itsipa kantatsiri: “Kaari, iri oshiyawetariri.”
    Iro kantzimaitacha, ikantzi irirori: “Naakatake.”'
  aon-aon: Aria enesh shakri, “Douk anan atun.” Aria enesh shakri, “Anan uwok. Anan
    douk kabi anudok nabes seshukanari um.” Aria anan kanak adur nakri, “Douk eik
    atuwe, nabes seshuke iri.”
  hus-NT-2005: 'Taltsik in ulal enchéꞌ: ―Jajáꞌ. Kʼeꞌettsik in ulal enchéꞌ: ―Yab jajáꞌ,
    por in junwal tʼajat. Por xu jokʼolwiꞌik in ulal enchéꞌ: ―Nanáꞌ.'
  mig-NT: 'Te sava ni̱ kaka''a̱n: Suu‑de kúu, áchí. Te sava tuku ni̱ kaka''a̱n: Súan
    jíto‑de nátu̱''un cha̱a‑ún, áchí. Ko máá‑de ni̱ ka''a̱n‑de: Máá‑rí kúu, áchí‑de.'
  bps-bps: Na man i dademe, “Hae, dunan sa.” Kabay man i dademe, “Ise kenen, bay salngad
    i bawehan.” Kabay man i to én di dale, “Deg sa i dunan.”
  mbs-mbs: Doen otaw minikagi, “Sikandin goman iyan.” Meneng doen doma otaw minikagi,
    “Kenà sikandin. Tabag olò onawa se bawa dan.” Meneng minikagi sikandin, “Siaken
    se bota.”
  tof-tof: Ngibürra wagó, “A watóke!” a ngibürra wagó, “Wató koke, a oya obzekzan
    pama.” Ene pama tüób wagó, “Ka módógla.”
  cme-NT: 'Banaŋ ba''a u yaa‑i, banaŋ ba''a u''i sĩ kɛrɛ u nabiɛraŋo. Naacolŋ fuɔ
    fɛrɛ wuɔ cira: «Muɔmɛi mi fɛrɛ!»'
  sus-sus: Ndee naxɛ, «Iyo, a tan nan a ra.» Gbɛtɛe naxɛ, «Ade, e maniyaxi nɛ.» Kɔnɔ
    a tan xɛmɛ naxa wɔyɛn e bɛ, a a fala, «N tan nan yati a ra!»
  pon-2006: Ekei ahpw nda, “Iei, ih men.” A pil ekei nda, “Soh! Kaidehn, a mwomwe
    duwehte ohlo.” Pein ohlo eri nda, “Iei, ngehi ohlo.”
  dad-dad: Idi tunĩ diron, “Im.” Tunĩ diron, “Im sã, taka ĩ genem.” Anĩ ere, ĩ yogo
    iron, “Aya de tamo anim.”
  zab-NT: 'Nuudeb rniideb: —Laalabɨy. Nuuzadeb rniideb: —Gatllɨ laatibɨy, rliuuzybɨ
    ziy. Per bnietqui ax guniib: —Narelay.'
  jae-jae: Tec ŋagêdô sêsôm gebe “Aec, ŋac tau tonec.” Ma ŋagêdô sêsôm gebe “Masi,
    ŋac teŋ, taŋ laŋôŋanô kêtôm tau naŋ.” Ma ŋac tau kêsôm gebe “Aê tau tonec.”
  ksd-ksd: 'Ta ra umana dia biti: Maia, ia tuna nam; ta ra umana dia biti: Pata, dir
    vardada ka me. la iat i biti: Iau ia tuna.'
  msm-NT: To duma mig-iling, “Hoo, sikandin man iyan.” Di to duma mig-iling, “Eh,
    kona. Nakaangod puli to bayhu.” Di sikan otow no naulian mig-iling, “Siakon man
    iyan to diya buta.”
  myk-myk: 'A pii di jo: «Wee wu wa.» A pii bɛ di jo: «Wu ɲɛ were wɛ, wʼa foro yɛ
    wee fɛni.» Ga, a ná wuyɛ pyaa di jo: «Nɛyɛ pyaa ki ɲɛ kii.»'
  sbe-sbe: Na hekadi se wane, “Iya tamowaina ede.” Na hekadi se wane, “Nige! Kana
    kao ne meta doha iya.” Na iya ye bom mo ye hedehededehemasalahaꞌuyoi ye wane,
    “Yau tamowaina ede.”
  mcr-mcr: Yatŋqä i iŋgaŋguwäŋga, ämaqä hui, “Auqä, ämaqä iqu qäqueqä” tqaŋguwäŋga,
    hui, “Oeyä, iqu maetqe. Ämaqä iqu eŋqä-paŋä hŋqueqä” ätkuwi. I tqaŋguwäŋga, ämaqä
    iqu iqueqä-kiuä, “Nyi ämaqä iqunä qäqunjqä” ätukqe.
  cux-NT: 'N''duuví yā ngaⁿ''a yā: Sáⁿ''a ''cūū. Ta n''duuví yā ní ngaⁿ''a yā: Tan''dúúcā
    saⁿ''ā miiⁿ, ''tíícā saⁿ''ā. Saⁿ''ā miiⁿ ngaⁿ''a sa: ''Úú.'
  tur-YTC: Bazıları, “Bu odur” diyordu. Bazıları da, “Hayır ona benziyor” diyordu.
    Adam, “Ben oyum” dedi.
  san-ITR: kechidavadan sa eva kechidavochan tAdR^isho bhavati kintu sa svayamabravIt
    sa evAhaM bhavAmi|
  bel-N: 'Адны казалі: «Гэта ён», а іншыя: «Падобны да яго». Ён жа сказаў: «Гэта я».'
  sch-sch: Mi senkhatin chu, “Hi mi hih ani,” an tia, aniatachu adangngeiin chu, “Hi
    mi hih nimak; ânphuopui kêng ani,” an tia. Masikin amananâkin, “Ha mi hah ki
    ni,” a tia.
  mic-MIQNT: Alt teluejig, “Negm na.” Gatu igtigig teluejig, “Moqwa', mu na negm.
    Pas'g wijei telapewijig.” Na tujiw na ji'nm teluet, “Ni'n na ji'nm.”
  huu-NT: 'Jɨaɨno raitɨmacɨ: —Jɨɨ, naimɨe. Jɨaɨno raitɨmacɨ: —Ieñede. Naimɨena eruaɨde
    isoide. Naimɨe dɨnena raite: —Uisɨnidɨmɨedɨcue; iadedɨ jai cɨodɨcue.'
  jiv-NT: Chíkich “Ee, núkete” tiarmiayi. Chikichcha “Atsá, núchaiti; kame nuash tumainti”
    tiarmiayi. Tura niṉki “Ee, wiitjai” tímiayi.
  otm-NT: '''Da''ʉ bi ma: ―Guehnʉ. Nɛ nu''ʉ mi''da bi ''yɛ̨na: ―Ɛ̨na ngunʉ a pɛ hinga
    guehnʉ. Pɛ nu ra xädä bi dądi: ―Guecä, bi ''yɛ̨n''a.'
  dah-dah: Irdeb al kura beleŋ, “Al diliŋ titmiŋ gar go goyen,” yekeb kura beleŋbe,
    “Moŋ, yeŋ moŋ. Al kura yeŋ yara po be,” yamiŋ. Goyenbe al goreb, “Nebe yeŋ haŋ
    al goyen,” yinyiŋ.
  tnk-tnk: Irəha nepwɨn kamhəni mə, “Kwa in nə!” Mətə nepwɨn həni mə, “Rekəm. Rɨpko
    mhə in, mətə iərmama riti rəmwhen irə.” Mətə iəmə nəha rɨni mə, “Kwa iou i iəmə
    nəha hiaməni!”
  kpr-kpr: mendeni, “Ai, numori,” siseri. Kotugo mendeni siseri, “Tefo, jo numo iraeri.
    Omo nu kau nunda kaugori, avata jo numo iraeri,” aminge sero, genemboá tofo sisira,
    “Namori.”
  san-IAS: kecidavadan sa eva kecidavocan tādṛśo bhavati kintu sa svayamabravīt sa
    evāhaṁ bhavāmi|
  nho-nho: E mee aaraa tama e taratara peelaa, “Teenei ko ia!” Aaraa tama iaa e taratara
    peelaa, “Seai, teenei se tama sara. Ttama nei koi e tiputipu ma ko ia.” Teenaa
    ki mee ake te tanata naa ki laatou, “Nau nei ko te tanata naa.”
  gym-NT: 'Angwane ni ruäre namanintre niere: Niara ara se, namanintre niere. Akwa
    ni mda mda abko namani niere: Ñakare, akwa ni mda bäsi niara bä kwrere se, namanintre
    niere. Akwa ni ye ara jire käkwe niebare: Ti ne ara nämane ngwian kärere jite
    ye, niebare kwe.'
  azg-NT: 'Jndue vendyehan: —Majuu ndöꞌ. Majoꞌ mañoon ntyjehan jndue: —Chito juu,
    veꞌ manndaꞌ vaahin. Majoꞌ itso nquii juu: —Maja ndö.'
  bhd-bhd: किछ मैन्हु ज़ोने लाए, “ई तैए,” होरेईं ज़ोवं, “नईं तैसेरो ज़ेरो कोई होरो
    भोनोए,” तैनी ज़ोवं, “अवं तैए आईं।”
  too-NT: 'Makapitzīn ixtahuan: ―U''tza''. Lā'' ā''makapitzīn huampala ixtahuan: ―Tū''
    ū''tza''. Hua''chi ū''tza'' lītasu''yu. Huan chi''xcu'' māni'' ū''tza'' hualh:
    ―Quit huan chi''xcu''.'
  ind-AYT: Sebagian orang berkata, “Ya, dialah pengemis itu.” Yang lain berkata, “Bukan,
    dia hanya mirip dengan pengemis itu.” Namun, orang yang tadinya buta itu berkata,
    “Akulah pengemis itu.”
  cjo-NT: 'Apaanipaeni kantayitatsirini: —Rirotaki. Paashini kantayitatsini: —Kaari
    irira. Roshiyashitari. Ikantawakiri rirori: —Naakataki.'
  nsn-nsn: Doh inggonor tamatono ke mene uahire katongoin pare, “Inggo teene!”
  san-DEV: केचिदवदन् स एव केचिदवोचन् तादृशो भवति किन्तु स स्वयमब्रवीत् स एवाहं भवामि।
  tna-NT: 'Da su piada piada cuana ja jeutsutana uja: —Ehe, tueda quitaita da. Beju
    pia cuana ja mu jeutsutana uja: —Aimue tueda mahue. Beju daja quitaita mu da.
    Da su deja saisijiji ja jeutsutana huecuana: —Enei hue, ema da tueda quitaita.'
  lid-lid: Oro rayah anya, “Iy le ai.” Oro rayah ja anya, “Bwe, ndramak ari ja. Arile
    nyolom tan i buku le iy amwenen.” Ano, iy le amwenen eme asehek i toro, “Jo le
    asah idah.”
  wim-wim: Than pam wanch wiy anangan thawin, “Eeꞌa, nil pam nanman a!” puth wiy anangan
    thawina, “An nil yaꞌa! Puth kaaꞌwal keꞌ nilama!” Puth nil pam alangan-a, nungantakaman
    waaꞌ, “Eeꞌa, in ngayama! pam anmana.”
  zga-M: Avange vakhachova, “Ate, ila ikhwanana numwene.” Lakini alengonchava alen'kota,
    “Nene.”
  yom-yom: 'Bankaka batuba ti : —Niandi ! Bankaka batuba ti : —Nana, niandi ko ! Dedakana
    kuandi badedikini ! Vayi niandi veka wuba kamba : —Minu kuandi !'
  san-SIN: කේචිදවදන් ස ඒව කේචිදවෝචන් තාදෘශෝ භවති කින්තු ස ස්වයමබ්‍රවීත් ස ඒවාහං භවාමි|
  yut-yut: Dɨwarɨ da yawit, “Asi, on uŋun amɨn.” Aŋakwa dɨwarɨ da yawit, “Kagɨmaŋ
    amɨn uŋun yombem, mani on uŋun amɨn dɨma.” Yaŋ yaŋakwa amɨn uŋun iyɨ yaŋ yoyɨgɨt,
    “Nak uŋun mani.”
  grc-BYZ: ἄλλοι ἔλεγον ὅτι οὗτός ἐστιν· ἄλλοι δὲ ὅτι ὅμοιος αὐτῷ ἐστιν. ἐκεῖνος ἔλεγεν
    ὅτι ἐγώ εἰμι.
  cpc-NT: 'Tzimatsi kantatsiri: “Iriitaki”. Pashini kantatsi: “Aña kaari, iriiwaiwitaka”.
    Iro kantzimaitacha, ikantzi irirori: “Naakataki”.'
  nhg-NT: 'Seque quejtoöya: ―Yaja icaca. Hua ocseque: ―Amo. Sabele yaja. Yaja quejtoöya:
    ―Naja necaca.'
  nya-nya: Ena ananena kuti anali yemweyo. Ena anati, “Ayi, sakuoneka ngati yemweyo.”
    Koma iye mwini ananenetsa kuti, “Munthuyo ndine.”
  ngu-NT: 'Sequimej quijtohuayaj: ―Quemaj, yejhua. Ocsequimej quijtohuayaj: ―Ca, xejhua,
    pero ijqui tlajtlachasnequi. Pero sa no yejhua quijtohuaya: ―Quemaj, melahuac
    nejhua.'
  kup-kup: Pot hahan narihö epat hah, “Ae, aban tapup ok.” Met mod narihö epat amun
    hah, “Evo, pi aban pat hameg-popuz zutap ok.” Pot haohan aban pop pimauhö hatevetet
    parun epat mañah, “Ae, ne aban tapup eveg, ari mod tairap hat hameg?” pot mañah.
  jid-jid: Bari ba tre, a wawuyi, bari ba tisan, 'A'a, a rju wawu yi,' iwawu tre,
    ahime wawuyi.”
  wmw-wmw: 'Wanu wengine wakamba: “Aye, ndi noyu.” Fala wengine wakamba: “Siye! Eyu
    kalandana naye tu basi.” Iye akizidi kwamba: “Ndi nomi.”'
  gmv-GGM: Isttafe issi issi asati “ee izakko” gida, baggaytii “iza gidena” gida,
    izi qasse “ta izako” gidees.
  ssg-ssg: Teka laha ukek, “Se tetel ien.” Tuahe teka liai ukek, “Kumahe, tuahe tanoman
    masin wanen i.” Ape puki tel seilon hone laha, “Se nga tetel seilon amuto he kamekam.”
  zpo-NT: 'Lak xaa mbezh: —Lee xaaya. Zlak xaa mbezh: —Nalet xaaya, nixa kwenta lee
    xaa nzhak xaa. Per leeka lee xaa mbezh: —Naya.'
  poy-poy: Wamonga pawatakula, “Ndomweni.” Wantu wamu watakula, “ndala! Ira kalifana
    nayomberi.” Uliya yakaweriti lwisi katakula, “Ndo neni!”
  qwh-NT: 'Waquincunanam “Aumi, pemi” niyarqan. Juccunanam niyarqan: —Manam petsu.
    Peru pe ricoqllam —nir. Quiquin nunanam nerqan: —Aumi. Noqam cä —nir.'
  gaw-gaw: Laa ag ap̱ig. “Nug aaḵuib,” aon ap̱ig. Aeg am laa ap̱ig. “Iiṯa, nug danab
    ameg gaḏuak ele amubia,” aon ap̱ig. Amge nug nuḵa amu, “Da iiḵuib,” awa aum.
  nca-nca: Ŋunde yi kumimbo ŋande yeyaŋgurí, “Iyo, ŋuko uni ŋu,” yaŋgurí. Ko kumimboko
    ŋande yeyaŋgurí, “Kini, ŋuko kira yereyara uni ŋu qembe naŋge.” Ko uni ŋu eneŋomboko
    ŋande yimitoyaró, “Ŋuko no naŋge,” yaró.
  zpz-NTPP: 'Yuꞌ gaꞌ dey rniiy: ―Laab yu re ndeꞌ ―na dey. Zeꞌ yuꞌ gaꞌ dey nay: ―Walab
