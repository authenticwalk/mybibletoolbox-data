  bod-N: མི་འགའ་ཞིག་གིས་ཁོ་རང་ཡིན་ཞེས་སྨྲས་པ༌དང༌། ཡང་འགའ་ཞིག་གིས་ཁོ་རང་མ་ཡིན་ཏེ་ཁོ་རང་དང་བྱད་གཟུགས་འདྲ་བ་ཞིག་རེད་ཅེས་སྨྲས་པ༌ན།
