  cmn-FEB: 有人说是他。其他人则说：“不是他，只是有点像而已。”但这个男人不断地说：“就是我！”
  gmv-RNT: Istafe issi issi asati “Ee izakko” gida. Baggayti “Iza deenna” gida. Izi
