  san-TIB: ཀེཙིདཝདན྄ ས ཨེཝ ཀེཙིདཝོཙན྄ ཏཱདྲྀཤོ བྷཝཏི ཀིནྟུ ས སྭཡམབྲཝཱིཏ྄ ས ཨེཝཱཧཾ བྷཝཱམི།
  qve-NT: 'Chaymi wakin runakunaqa niranku: —Arí, pay kikinmi, nispanku. Wakin runakunañataqmi
