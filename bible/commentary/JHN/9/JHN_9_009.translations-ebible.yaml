  lif-NT: ᤁᤢᤓᤠᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤀᤥᤒᤧ॥” ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤔᤧ᤺ᤴ. ᤁᤱᤃ ᤂᤧᤴ ᤜᤧᤰᤁᤣᤖᤰ ᤏᤡᤎᤠ᤺ᤵᤐᤧ॥”
