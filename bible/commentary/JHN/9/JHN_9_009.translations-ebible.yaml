  tue-tue: Sĩquẽrã “cʉ̃ʉ̃rã́ niiĩ” jĩĩyira. Ãpẽrãpé “niirii; ãpĩ cʉ̃ʉ̃biro baugʉ́
    niiĩ” jĩĩyira. —Yʉʉrá niiã, jĩĩyigʉ.
  bjp-bjp: Fal ri tara le, i sau. Ma fal ri ka tarah, “I biil. I par sau arae i.”
    Isau le i tom ka ususe u la le, “Iau sau e kaltu ae.”
  xon-xon: Bibaa bui ke u ye. Biken mu bui ke bi naahn la, waa ye. Le uma ubaa bui
    ke u ye.
  tzo-ZNT: ―Jaꞌ ―xiic jlom. ―Maꞌuc, yuꞌun oy xcoꞌolaj satic ―xiic jlom. ―Voꞌon ti
    maꞌsaton toꞌoxe ―xi ti vinique.
  mpm-NT: 'Ni ka iyo sava yɨvɨ ni ka kachi: ―Suu kuu da. Ti sava ga i ni ka kachi:
    ―Ansu kuu da, ko siaꞌan kaa da. Ko maa da ni kachi da: ―Maa ri kuu.'
  ots-NT: 'Cʉ ddaa ya, mí ma̱: ―Guejnʉ.― Nu cʉ pe ddaa ya, bi ma̱jmʉ: ―Ncjahmʉ guejnʉ,
    pe jin gui guegue.― Nu car hñøjø bi ma̱ntsjɛ: ―Guejquigö.―'
  hoy-hoy: येनारा लॉकुर अंदुर, “ईव आवा हुन,” दुसरागोळ अंदुर, “ईला, लेकीन आऊन घाई आन.”
    आव अंदुन, “ना आवा हुईन.”
  amo-amo: Among woro “Ameredi.” Among woro na amere ba, ama adi nafo ulele.” Ama
    ame wadi bellu mere di.”
  pjt-pjt: Tjarangkuya wangkangi, “Wati panya paluṟu alatjiṯu palatja.” Kaya kutjupa
    tjuṯangku wangkangi, “Wiya, wati kutjupa palatja, yunpa palu puṟunypa.” Ka wati
    panya paluṟu wangkangu, “Ngayulu panya paluṟu, panya kuṟu patiṉa nyinangi.”
  cwe-cwe: Wanhu wamwenga walonga, “Ino iyo yeye.” Mbali wamwenga walonga, “Si yeye
    bule.” Ivo munhu ija mwenyewo kalonga, “Niye niiyo iyo.”
  daa-NT: 'Daarin̰co ɗiya aman : « Hii, ŋa ŋaara. » Daarin̰co gay aman : « Ha’a, ŋa
    ŋaarro. Gem-aŋ ar ŋaar di. » Kar ŋaar gay telkiico aman : « Ka seener, ŋa nunu
    ko. »'
  mlp-mlp: Haqsa asor ‘Eqe’ haq yaqay. Ka mat naqmo daqag haq yaqay. Sa asor ‘Haiqgam’
    haq yaqay. Ka in mat naqmo nogta teq ka in mat ta araq haq yaqay. Haqsa mat na
    bilaqyaq, Ka yaqmo haqyaq.
  ape-C: Aria enesh shakri, “Douk anan atun.” Aria enesh shakri, “Anan uwok. Anan
    douk kabi anudok nabes seshukanari um.” Aria anan kanak adur nakri, “Douk eik
    atuwe, nabes seshuke iri.”
  bgs-bgs: Duwán mga manubù na igkagi, na mà dan, “Sikandin gó.” Asal duwán duma mga
    manubù na igkagi, na mà dan, “Ánnà sikandin, asal tô bónnóng din iring katô bólóg.”
    Asal igkagi sikandin, na mà din, “Sakán gó!”
  faa-faa: Airakano aporo metakiramo someraka, “Ao, aporo ayapo.” Airakano aporo metakiramo
    someraka, “Érakanafareapo. Aporo meta e hikumisi yaisia rekenapo. Aporo ayarakanareapo.”
    Airakano aporo hi mesa fasamo someraka, “Ao, mone kakasimo kakesuane anopo.”
  kik-kik: Andũ amwe makiuga atĩ aarĩ we. Nao arĩa angĩ makiuga atĩrĩ, “Aca, no kũhaana
    amũhaana.” Nowe agĩkĩrĩrĩria kuuga atĩrĩ, “Nĩ niĩ mũndũ ũcio.”
  cap-NT: 'Yekjapanacaqui cjetc̈ha: —Niipansala. Yekjapac cjetc̈ha: —Anapanz̈ nii
    tiiqui. Niz̈taz̈takazla, pero. Pero nii z̈ejtchi z̈oñipachac̈ha cjichiqui: —Wejrpantc̈ha.'
  ksr-ksr: Tosianoŋ jegi, “Eja inaa ii.” Tosianoŋ jegi, “Qaago, kaitania ii kaaŋa
    koloojato, iinoŋ qaago.” Kaandeeŋ kaaŋ jegi aŋo jero, “Niinoŋ mono iiga koloojeŋ.”
  eng-TNT: 'Some sayde: this is he. Other sayd: he is lyke him. But he him selfe sayde:
    I am even he.'
  sbs-sbs: Balikene nibati, “Nji yena” Bamwi nibati, “Nanta, kono uboneka ubu njeye.”
    imi iye chati, “Njime.”
  sue-sue: Ago sewa eni meni ego sewa awa, “Nu awa.” Ota eni meni ego sewa awa, “Nu
    tepo, ata nu ine zo.” Ago toiwa nu nutope ego senua awa, “Zo tepo, ata na ewa.”
  fra-NCL: 'Les uns répondaient : « C’est lui » ; d’autres : « Non, mais il lui ressemble. »
    Mais lui disait : « C’est moi. »'
  bhg-bhg: Edo embo neneimi sitera, “Embo eiwa dá awara.” Ata neneimi sitera, “Embo
    awa da kariwa awa ainda ango.” Edo embo ami akuta tedo esisina, “Na embo awara!”
  snn-NT: 'Yequëcuabi: —Baguë''bi, sehuohuë. Yequëcuaca: —Banji. Tinguëta''an, baguëra''ru
    ëñoji, sehuohuë. Sehuojënna, baguëca: —Baguë''ë yë''ë, sehuobi.'
  atb-NT: Ra-am gi, "Haú yuq nghut lhê." gâ bum akô. Góbang gi, "A nghut, haú yuq
    su dut e za ru nghut lhê." ga taî akô. Nghut kôlhang, yhang gi, "Ngò, haú yuq
    yhang nghut lhê." ga taî ri.
  cek-AK: 'Thoemto kaminawk mah, Hae kami loe anih to ni, tiah thuih o, kalah thoemto
    kaminawk mah loe, Hae kami loe anih hoiah anghmong, tiah thuih o: toe mikmaeng
    mah to kami loe kai ni, tiah a naa.'
  bkd-bkd: Sa duma kandan tuminubag hu “Iyan en labi” ba sa duma minikagi daan hu
    “Kenà man gid ta bà su bà dà agkailing kandin.” Ba uminikagi su nakaindan en hu
    “Iyan ad en su buta.”
  ctu-76: 'An tsa'' bʌ i yʌlʌyob: Jiñʌch jini, che''ob. Yaño'' bʌ ti yʌlʌyob: Mach
    jiniqui pero chʌ''ʌch yilal, che''ob. Pero jini winic i bajñel ti yʌlʌ: Joñoñʌch,
    che''en.'
  lac-NT: 'Yʌn mac tu ya''arob: ―Raji''. Yʌn u jerob tu ya''arob: ―Mʌ'' raji''. Mʌ''
    ja wirej, cu c''ʌs c''ʌ''oticob. Chen u bʌjiri'' tu ya''araj: ―Jach jaj raji''
    ten ―quij―, a ch''op in wich uche''.'
  xla-xla: Epalati opa opitapo epo atlamyaiyo, “Yao, oplami hatlo mepo,” demyaiyo.
    Amasiyama opa opitapo epo atlamyaiyo, “Hao, oplami poya꞉ mle, oplami hale ya꞉
    sepele mle,” demyaiyo. Epalati oplami meyelo epo atlaiyo, “Oplami eye ikadepe
    na꞉po,” diyo.
  xav-NT: 'Tawamhã ni''wam norĩ hã te sima rowasu''u za''ra: — Tô õ hã, tob''a na
    aré ''re ĩsãmra mono. Ni''wam norĩ hã te duré sima rowasu''u za''ra: — Mare di.
    Ta hãi õ di. Taré ĩtob''a ne, õ hã. Tawamhã te te sina dawapari wamhã, te oto
    dama sina wasu''u, tito pese''wa hã: — Wa hã ĩ̱tob''a di aré tô.'
  cuk-cuk: 'Abar sokarmalad: “We, a-dule.” Baigandi sokarmarmogad: “Suli, binsa we
    a-sunnaa dakleged.” Geb degi, e-ibeddi sokalid: “Ani an a-dule.”'
  tbf-tbf: Bu mei mene gi nga pevien, “Arie eie mo.” Eiekesen bu mei mene gi nga pevien,
    “A kap, kap va eie. A mat malan mo ian mi kael.” Eiekesen ine mi ka ta be nga
    kael a nga tsue nge pevien, “Arie eou be mo ian mi ka.”
  uig-CYR: 'Бәзиләр: «Һәә, шу екән» десә, йәнә бәзиләр: «Яқ. у әмәс, лекин униңға
    охшайдикән» дейишти. Бирақ у өзи: — Мән дәл шу киши болимән! — деди.'
  ikw-NT: Agwna be kaa, “Ọ bụ ya.” Ele berere kaa, “Ọ́za, o yiri ya.” Kọvu nwerukna
    wam karụ, “Ọ bụ mawa.”
  khs-khs: 'Aputa: sena nokamoke selese, “Henekeye, sena epakeye.” Apula: sena nokamoke
    selese, “Alamakeye. E manakeye. Sena nowa e mitiwa kamuna elakeye.” Apula: sena
    si kola itapa telayewi selese, “Henekeye, moweni mita: helakane nekeye.”'
  dwr-ENT: ቃሲ ኣማሬዳዋንቱ፥ «ሃዌ ኣቴኔ» ያጌዲኖ። ሃራንቱ ቃሲ፥ «ቱይቲ፥ ሃዌ ኣ ማላቲያዋፔ ኣቲን፥ ኣ ጊዴና» ያጌዲኖ።
    ሺን ቢታኒ፥ «ታኒ ኣቴ» ያጌዳ።
  pma-pma: Keil koa avit, “Anatin, kei keinek.” Ka keil koa mun avit, “Vuo, vi meatin
    sav koa melesi suvali.” Ka kei varei viteni vit, “!Vi inau varei!”
  atd-NT: Nigtabak ka duma to, “Hoo sikandin man ian.” Duon dod duma no nigtabak no
    kagi ran, “Kono no soini; ogkounawa ro kandin.” Nò, nigkagi on ka sikan no nabawian
    on. Kagi rin, “Sikoddi man ian.”
  tel-2017: “వీడే” అని కొందరూ, “వీడు కాదు” అని కొందరూ అన్నారు. ఇక వాడైతే, “అది నేనే”
    అన్నాడు.
  hat-BSA: 'Lòt t ap di: “Se li menm”, men lòt toujou te di “Non, men li byen sanble
    li”. Li menm t ap di toujou, “Mwen menm se li”.'
  top-NT: 'Makapitzi ixtakalhti̱nán: ―Huá namá lakatzí̱n. Y tunu ixtahuán: ―Ni̱ huá,
    pero na̱ chú tasí. Xlá ca̱huánilh: ―Aquit namá tí li̱chihui̱nampa̱nántit.'
  msk-msk: Aon yagalaong, “Yaan sa agaw.” Yang kadaygan yagalaong, “Buku naan, toyo
    magonawa yang kaimo nilan.” Kayan yaglaong dakman yang otaw, “Ako ngaong otaw
    na bota.”
  gyr-NT: 'Amove ambuae ava aipo ehi: —Taa, ahe ité —ehi. Ambuae rumo aipo ehi yuvɨreco:
    —Ndahei ahe. Avɨye tuprɨ ité rumo ahe —ehi. Ahe mbɨa rumo aipo ehi: —Taa, che
    ité niha ahe aico —ehi.'
  kmh-kmh: Aŋgey, gunap aŋgyak, “Yaw. Mey bi kun anep aŋgyak.” Gunap pen aŋgyak, “Mer.
    Bi kun ak rek ayip ak pen, bi biy key aŋgyak.” Kun aŋgey, bi kun ak nuk key aŋgak,
    “Yand mey bi kun ak nep aŋgak.”
  ukr-ONPU: 'Одні казали: ―Так, це він! Інші казали: ―Ні, він лише схожий на нього!
    Він же казав: ―Це я!'
  emi-emi: Katoa laghe ue va, “Ia oio taumattu ngateva.” Mene katoa laghe ue va, “Karika,
    arova taataraane va ia okae.” Ia ghe uela va, “Aghi oia.”
  zpv-NT: 'Nuu raꞌ ba rahbi raꞌ ba: “Laꞌh ban”, ya snuhn raꞌ ba rahbi: “Ayi laꞌh dxiꞌh
    ban, nicala ziꞌchi rñah ba”, ya laꞌhgahca bwiinn nin ayi biin loh ñiꞌh chi rahbi:
    “Naꞌhan.”'
  gux-gux: 'Bine den tua: Wane, bine mo den tua: Wani ka, bi naane, ama wani o ba
    den yedi mini lige!'
  kos-kos: Kutu selos fahk, “Pwaye, el pa ingan,” a kutu pac fahk, “Mo, tia el. El
    oana mwet sac.” Ouinge mwet sac sifacna fahk, “Nga pa mwet sac.”
  ibo-ibo: Ụfọdụ na-asị, “Ọ bụ ya.” Ma ndị ọzọ na-asịkwa, “Ọ bụghị ya. Ọ bụ onye yiri
    ya.” Ma ọ na-asị, “Abụ m nwoke ahụ.”
  yml-yml: Tomotoga ꞌifwaidi i vo, ꞌAsaꞌaiana kumanina,” weꞌe ꞌifwaidi i vo, Kebu,
    noꞌo tulina siwe ꞌana ꞌisaꞌisa.” Tomogonina matana i veꞌatumaiga i vo, ꞌAsaꞌaiana
    kumaniku yau.”
  ory-ory: କେହି କେହି କହିଲେ, ଏ ସେ; ଆଉ କେହି କେହି କହିଲେ, ନା, ଏ ତାହା ପରି। ସେ କହିଲା, ମୁଁ
    ସେହି।
  bzj-bzj: Som a dehn mi-di seh, “Da hihn.” Ahn sohn neks wan seh, “No, da noh hihn,
    da sohnbadi weh oanli luk laik hihn.” Bot di man ihself seh, “Da mee da di sayhn
    man.”
  chk-chk: Ekoch ra apasa, “Ewer, iei i,” nge pwal ekoch ra apasa, “Apwi, sap i, a
    chök wewe ngeni.” Iei mine ewe mwän a püsin üra, “Ngang ätewe.”
  ssd-ssd: 'nane afu sakinaig: Au. Nuŋge ŋginaig le afu sakinaig: Kuga. Taŋgo ande
    nu suk ŋginaig. Taŋakinaig le nu nane saniŋgina: Sakade not. Ye nuŋge ŋgina le'
  acr-TNT: 'Jujun chic caquibiꞌij: «Katzij, areꞌ» quechaꞌ. Jujun chic caquibiꞌij:
    «Na e ta rire, tob lic e catzuꞌnic» quechaꞌ. Noꞌj rachi cunutajinak chic, lic
    cujiquibaꞌ uwach, jewaꞌ cubiꞌij: «Katzij, in waꞌ cꞌut» cachaꞌ.'
  rop-rop: Wal sambala pipul bin tok, “Im na tharran.” Bat najalot pipul bin tok,
    “Nomo im tharran. Bat im luk jis laik im.” Wal det men hubin oldei jidan blainwan
    bin dalim olabat na, “Mi na dijan.”
  mee-mee: Na palu nge ri keke role roma, “Iii, aeala mana gai.” Ba pattoto keke role
    roma, “Ke sa. Ka sinna me i mana.” Ava apanung laeala muni ke umma ta roleng roma,
    “Iau laeala mana ikia.”
  mwf-2018: “Yu, nukunu da-ya,” kardu ngamere kathu-yu pumam. Mu kardu ngamere kathu-ka,
