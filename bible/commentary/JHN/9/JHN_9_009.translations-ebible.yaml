    দেখাত তাৰ নিচিনা।” কিন্তু মানুহ জনে নিজে ক’লে, “হয়, মই সেই জনেই হওঁ।”
  okv-okv: embo nei na, “En, embo aravora,” ainge ijio embo nei na, “Embo nei, rate
    tombu hajire vahaira,” ainge ijio, embo kondena amina, “Na embo aravora,” ainge
    enu,
  mxt-NT: 'Yɨhɨ́ ñu catyí ñu: ―Ican ra. Inga ñu catyí ñu: ―Ñima ra cuví ra, soco ndacú
    xaan ra chi ra. Soco maa ra catyí ra: ―Ican yuhu cuví ―catyí ra.'
  tzo-NT: 'Oy much''u hech laj yal: ―Ja'' lume ―xchiic. Oy yan hech laj yalic: ―Ma''uc,
    ja'' no''ox co''ol x''elan ―xchiic. Hech itac''av ti vinique: ―Ho''on chavile
    ―xchi.'
  ind-AGS: Ada beberapa orang berkata, “Benar, inilah orangnya.” Yang lain berkata,
    “Bukan, dia memang mirip orang itu.”
  omw-omw: Tuvata mpo uhua tiqata, Qio mwia mwivave, tita. Tuvata mpo uhua qaqao nai
    mpo vaisi mwia viri voti hivama nriho tita. Tuvaro mwi vaisiva nri ntero nai tiqaro,
    Nte mwaa mwivama iho, tiro.
  yrb-yrb: Weitaro moana uwarama weita, aiwia i amara idoni weitaro moana uwarama
    weita, me, dana dawa ari weita. Weitaro i diti wiroiro ba eregou ui amarama wei,
    na idode wei.
  maa-NT: 'Tjín i''nga xi̱ta̱ xi tsò: ―Jè‑né. Koa̱ jñà xi̱ta̱ xi i''nga kitsò: ―Kjo̱meè
    k''oa̱á kji, ta̱nga mìtsà jè. K''e̱é kiìchja̱ xi̱ta̱ xi mìkiì tsejèn‑la̱ nga sa̱
    ítjòn, kitsò: ―''A̱n‑ná.'
  mcq-mcq: ꞌEjume ea ꞌahopo ijá ꞌwava Ijaho hurana ꞌiavara. ꞌEjume vu ea ꞌahopo ijá
    ꞌwava Hu pana kaivo areri huaꞌina ꞌiavara. ꞌEnakaivo hu majama ijá ꞌiama Narana
    ꞌiamana.
  sus-A: ندٍيٍ نَشّ، «عِيٌ، عَ تَن نَن عَ رَ.» فبّتّيٍ نَشّ، «عَدٍ، عٍ مَنِيَشِ نّ.»
    كْنْ عَ تَن شّمّ نَشَ وْيّن عٍ بّ، عَ عَ قَلَ، «ﭑ تَن نَن يَتِ عَ رَ!»
  jpn-1965: ほかの人は、「これはその人だ。」と言い、またほかの人は、「そうではない。ただその人に似ているだけだ。」と言った。当人は、「私がその人です。」と言った。
  fra-SBL: 'D''autres disaient : « C''est lui. » D''autres encore disaient : « Il
    lui ressemble. » Il a dit : « Je suis lui. »'
  yka-yka: Paˈin meˈ sinduwehin, “Aweˈ, iye ne.” Paˈin meˈ sinduwehin isab, “Dumaˈin
    iye. Kuweˈ bantuknen hadja.” Saguwaˈ nambung ne aˈahin, paˈinne, “Aku ne inin
    aˈa bakas mapessekin.”
  mle-mle: Nuwukadiy duw taakw wadiy, “Di ad, adi duwad way.” Aw nuwukadiy wadiy,
    “Maa, kad nikidi duwad. Diki pik rivriv tinaad.” Aw day atawa titaay bwula-bagwudiy,
    aw adi mil kwakidik Jisas sipwutiydidi duw dayak ata wadidiy, “Wun nikidi duw
    maa, wun-adiwun. Adi tayir mil kwakidi duw-adiwun.”
  shp-NTPO: 'Jatian jatíribibo ikana iki: —Já riki —ikibo. Jatian wetsabobiribi iká
    iki: —Jama riki, ja jisábi wetsa joni riki —ikibo. Ikaxbi ja joninbi jato yoia
    iki: —Eabi riki —akin.'
  aom-aom: 'Na mae-ëjamu a ioroꞌiorohuro uvareje: Ioꞌajo. Iae ë aho höjo. A ioroꞌiorohuro
    uvareje: Bogajo. Ae gö ë iaho vaꞌëne höjo. Ëiaho vaꞌëne höjamu rue ahuro uëvadeje:
    Na bogo ae göehu jevoꞌi jemesi örire ëninëmijode aho jevajëjo.'
  geb-geb: Mbe mbari khaŋ nzuai, “Ahaŋ, mba gumara.” Mbe mbari khaŋ nzuai, “Fhuvara.
    Ana mba guma khesharigi, ana harigi guma ma.” Mbe maaŋ nzuaim, mba gumara khaŋ
    nzuai, “Ana gura.”
  eng-WYCLIFFE: Othere men seiden, That this it is; othere men seyden, Nai, but he
    is lijc hym.
  bsj-bsj: kangumbo “kio” kangumbo ki ke cobo cerkangka, la con yi ci, “nmo”
  cak-cak: 'Ec''o ye''in chi ja rija''. Ch''aka'' niqui''ij chi quila'' nitzu''un,
    jac''a rija'' nu''ij: Ja yin ri'', nicha''.'
  chf-NT: 'U tulaj älijob: ―Une chich. Otrosjob u yäli: ―Jin chich u jut a wälä. Pero
    uneba u yäli: ―No''on chich.'
  tlf-tlf: maak iyo, “Beta kuba,” agelip e, maak ita, “E-e, bega ba kale, beyo ilatap
    o,” agelip no kelip e, tinum yagal bogola, “Iyo nita kuba,” agela e,
  piu-2006: '@see-verse:JHN.009.008'
  poh-NT: Wilic take cꞌahchiꞌ quikꞌorom, reꞌ winak wili til reꞌ nak i sotꞌ eh wilic
    woꞌ take cꞌahchiꞌ quikꞌorom xa jeꞌ nak nchel reꞌ sotꞌ. Nok jeꞌ reꞌ nquikꞌor, reꞌ
