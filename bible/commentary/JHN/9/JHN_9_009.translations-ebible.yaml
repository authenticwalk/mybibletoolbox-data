    i ria ve, “Na tho re ake.”
  bdd-bdd: Coinega tupwadi sigwae, “Cehe, tauna tuwa beno loheyainaina.” Ma wete tupwadi
    sigwae, “Ciya, hagana, ma hesi loheya ꞌaigeda ꞌana ꞌita tauna gidemusa.” Ma ꞌiyamo
    loheyaina ꞌiboimo ꞌihepwaila hileya ꞌigwae, “Geya, taugu tuwa toloꞌahwa ꞌahwanoiina.”
  cbt-NTPO: —Ina mini, tënin a'naquën. —Ina pochin ya'nopirinhuë' co inahuë' topiraihuë',
    topi a'naquëonta'. —Ca mini, co nishacohuë', tënin quëmapiso'.
  srn-NT: 'Sonwan fu den taki: “Na en.” Trawan taki: “No, ma a gersi en.” Ne a man
    srefi taki: “Na mi.”'
  cta-NT: '―La cuiꞌ yu biꞌ― nacui̱ tsaca nguꞌ. ―Siꞌi yu biꞌ, masi sca ti cuayáꞌ ñaꞌa̱
    loo yu biꞌ― nacui̱ chaca nguꞌ. Loꞌo liꞌ nguxacui̱ ycuiꞌ nu quiꞌyu biꞌ chaꞌ jiꞌi̱
    nguꞌ biꞌ: ―La cuiꞌ yu biꞌ laca naꞌ.'
  bqc-SIM: 'Gbɛ̃eↄ mɛ̀: Aàpiɛ. Gbɛ̃eↄ mɛ̀: Aawo, ade bↄ̀aàwaɛ. Gↄ̃ɛpi mɛ̀: Mámɛ!'
  tcz-CHONGTHU: Mi phabep chun “Amapa chu ahi” atiuvin, chuleh adang phabep chun,
    “Amapa chu ahipoi akilopi joh ahibouve,” atiuvin ahi; hichun amapa chun, “Henge
    ama chu kahinai,” ati jengtan ahi.
  mar-mar: कोणी म्हणाले, “हा तो आहे.” दुसरे म्हणाले, “नाही, हा त्याच्यासारखा आहे.”
    पण तो म्हणाला, “मी तोच आहे.”
  snp-snp: liligate lamo, Moda ya nemo yae, lato, ido liligate, E’e, yamaidana ailo
    ma ne, lato, ya aimola auma wito limo, Namo yama ya minomo yae, liye.
  isl-isl: 'Svörin voru á ýmsa vegu og margir hugsuðu: „Þetta getur ekki verið hann,
    en hann lítur þó eins út!“ En betlarinn sagði: „Ég er maðurinn.“'
  spy-NT: Kumwooy ꞉alake kule, “Inee ꞉nyooto” nto alak kule, “Buryo! Mā ꞉inee, nteenee
    kerkeey inee.” Kumwooy ꞉inee nkit kule, “Lēyyē, ntēē anii ꞉nyooto.”
  xnn-xnn: Nan tap-ina et kananda en, “Owen, siya si tosa,” ngem nan tap-ina et kananda
    en, “Baken. Ngem kanekanegna et kedeng.” Isonga dat kanan san lalaki, “Owen, tet-ewa
    ay sak-en din menlimlimos.”
  mwe-mwe: Bhananji gubhashitenje, “Ni juju.” Bhananji gubhashitenje, “Ng'oo! Ikabhe
    ashilandanape.” Ikabheje aliji nangalole jula nigwashite, “Ni nne!”
  tte-tte: Kabo tupwali siba, “Nuwana tomonaele bwaite.” Na tupwaliyao siba, “Kana
    koleya besiele iya na iyamo nuwana nigele.” Mwa tomangibugibune iboma iba, “Bwaite
    yau.”
  tcs-tcs: Sam pipol i spik, ‘Wa, datwan em.’ Ol nada pipol i spik, ‘Datwan no em.
    I nada man uda i luk seimkain wase em.’ Bat da man uda i bin blain i bin spik
    po dempla, ‘Diswan mi ya, dat seim man uda i bin blain.’
  hlt-THB: Thlang vang tloek ing, “Anih ni,” ti uhy. Thlang vang tloek bai ing, “Am
    ni, amah ak myih pyi ni,” ti uhy. Cehlai amah ing, “Ce ak thlang ce kai ni,” tinak
    khqi hy.
  soq-soq: Mo wakoalala bedeuwo isiwa me ewane atensane waienase, “Me ipa sa inalene
    wande.” Tane mo isiwa waienase, “Dia, sa mai me mida no umanawa waitana, sa apana
    da eweitana.” Mo epe wakoasaio me etamone meba wasabamowa wane wanase, “Ne e sola
    emana potawa wainedino ewaneilana tauma inanten.”
  qub-qub: 'Waquin niran: «Au, paymi.» Waquinnami niran: «Manami paychu. Ichanga pasaypa
    pay-nirajmi.» Chayno niptin quiquinna niran: «Nogami cashcä chay gapra.»'
  att-att: “Wan, aggina,” kun nayù ira káruán. Á yù ira káruán, kinagi ra, “Ari, ngam
    kagittá na lâ,” kud da. Ngam yù tolay, kinagi na, “Sikán yù tolay nga buling ngaw,”
    kun na.
  bki-bki: Mia nalo tealo aberinavo “Nao, naio ga na,” a tealo aber “Ee, toro dolu
    ga na napano midu mirano,” mia toro nene naio ga berial meravo banlo, berinavo
    “Kiniou nene nei.”
  bqp-bqp: 'Gbɛ̃kenↄ pì: Àkũmɛ. Gbɛ̃kenↄ pì: Oi, ade bòkↄ̃aomɛ. Gↄ̃gbɛ̃ pìi pì: Makũmɛ!'
  mcp-mcp: 'Í á ka bə, bɔ́ɔ́l bwə́ ŋgə́ cɨ nə́: «Jísə nyə», bɔ́ɔ́lʉ́gá nə́: «Mbɔ̂!
    A yida bɛ̧ɛ̧la nyə.» Nyəmɛ́fwó mú ŋgə cɨ nə́: «Jísə mə.»'
  hat-hat: 'Gen moun ki t''ap di: Se li menm wi. Gen lòt ki t''ap di tou: Non. Se
    pa li. Men, li sanble l'' anpil. Lè sa a nonm lan di yo: Se mwen menm menm.'
  npl-NT: 'Sikimeh okijtoayah: —Ye ni n tlakatl. Oksikimeh okijtoayah: —Nesi ijkó
    tlachixtok, pero amo ye. Pero inewia okimiliaya: —Ejé, ye ne.'
  bgg-bgg: Giak bran è yao, “ai ne ji chak ro,” jimagungde giak è yao, “ai ne ji asi
    ro, ai ne ji duiine mia bie ro.” Ji-è ji pha bran awai è yao, “gune ji pha bran
    chak ro.”
  eng-TCENT: Others were saying, “It is he.” Still others were saying, “He is like
    him.” But he kept saying, “I am he.”
  eng-BSB: Some claimed that he was, but others said, “No, he just looks like him.”
    But the man kept saying, “I am the one.”
  cpu-NT: 'Tzimayetatsi kantatsiri: “Iriitake.” Pashine kantayetatsi: “Aña kaari,
    iriivaivetaka.” Iro kantamaitacha, ikantzi irirori: “Naakatake.”'
  san-ASM: কেচিদৱদন্ স এৱ কেচিদৱোচন্ তাদৃশো ভৱতি কিন্তু স স্ৱযমব্ৰৱীৎ স এৱাহং ভৱামি|
  tac-NT: '''Lige jaré anile: ―Alué rió júpeché. ''Lige jaré anile: ―A lalanti júke''é
    kaka, nobi tabiléchigo alué júkó. ''Lige alué rió bo''né anile: ―Ne júpeché.'
  eng-WEBPB: Others were saying, “It is he.” Still others were saying, “He looks like
    him.” He said, “I am he.”
  gfk-H: Ari diet ga haut bia ia a mon. Ma aring mesa diet ga tangai bia, “Taia. I
    matmataan haruat mon ma ia.” Senbia ia at ga tangai bia, “Iau iakano tunatuna.”
  viv-viv: Kadu tufoidi higayo, “Makewa bana hida kalivai-nadi.” Ada kadu tufoidi
    higayo, “Au keke banaꞋe tu ana bela tomatakoyo ana bela amine.” Tu bana kaliva
    tauna gigahegahe gigayo, “VelemoꞋena iya kalivai-kuna.”
  yao-yao: Ŵandu ŵane ŵatite, “Ni jwelejo.” Nambo ŵane ŵatite, “Ajuju nganaŵa jwelejo
    agambile kulandana.” Nambo nsyene ŵatite, “Uneji ndili jujojo junaŵendaŵendaga!”
  tgp-tgp: Tatuara lara, “Enia natu, tamlohi atu!” Ale tatuara lara, “Mo vono, pani
    mo sohen tamlohi atu.” Pani tamlohi atu hasena mo verea mara, “Enau sei, tamlohi
    atu!”
  auc-NT: Änäni ëñëninque pancadäniya, —Mäningä ingampa, änänitapa. Wadäni guiquënë,
    —Wïï tömengä ingä, önonque tömengä nänö ëmö baï ëmönongä ingampa. Ante tedeyönäni
    onguïñængä tömenganque, —Botö mänïmodö ïnömo ïmopa, angantapa.
  kbc-NT: Odaa onica anodi, “Joaniɡ̶iniaaɡ̶ini”. Pida ica eledi modi, “Aniɡ̶iniaaɡ̶ini,
    latopiwa”. Pida ijaaɡ̶ijo niɡ̶ijo ɡ̶oneleegiwa mee, “Jeɡ̶emeɡ̶ee niɡ̶ijo ɡ̶olaɡ̶a,
    pida ja idici”.
  bmh-bmh: Ipal agen enemen, “Petak, du e gotal.” Ipal agen enemen, “Tam, du e go
    tam. Du e tub sul.” Guzenina, du go nugtal eneun, “Iz getal duailel ee nugaranemin,
    go iztal.”
  ctu-BL: 'Lamital tsi'' yʌlʌyob: Jincuyi, che''ob. Yaño'' bʌ tsi'' yʌlʌyob: Mach
    jiniqui pero ts''ita'' lajal i wut yic''ot, che''ob. Jini xpots'' tsi'' subeyob:
    Joñoñʌch, che''en.'
  meq-meq: 'Ndo siye hay tə gwaɗ: «Deɗek, neŋgeye.» Ndo mekeleŋ eye hay tə gwaɗ: «Aʼay!
    Neŋgeye bay. Ane tuk na, a ndzəkit bo neŋgeye.» Ndo niye a gwaɗatay: «Neŋ eye
    deɗek ŋgway.»'
  noa-H: Magbaawai hãaur k'ʌʌnau, “Chadcha, hichma” hanʌm hee, jũrr bigaaum k'ʌʌnau,
    “Hãhã, jã chan har k'abam, sĩita harjöo simgui” haajeejim haajem. Pari magbaawai
    hamau mag nʌm hee, jũrr hichdëu, “Mʌ hich har k'abahab” haajeejim hanʌm.
  alp-NT: Leini esi beteke be, “Tinai, imeije.” Kai leini esi beteke lekwe be, “Mo,
    po selui sakai.” Eleki tamata mere ruai beteke be, “Tinai, au meije.”
  san-VEL: kecidavadan sa eva kecidavocan taad.r"so bhavati kintu sa svayamabraviit
    sa evaaha.m bhavaami|
  kbq-kbq: Mago'amo'za anage hu'naze, Ama ana nere nehazageno, mago'amo'za hanaveti'za
    anage hu'naze, A'o agra ana ne' kna'nehie. Ana ne'mo huno, Nagra ana ne' mani'noe,
    huno zamasmi'ne!
  kbh-kbh: 'Inÿenga imojtsichamo: —Cha entsemna ca. Y ínÿengna: —Cha ndoñe quenátsmëna,
    pero chacá entsábona ca. Y cach shnaná yojtsichamo: —Ats̈e cha sëndmëna ca.'
  ron-LSB: 'Alții spuneau: “El este”. Alții încă mai spuneau: “Seamănă cu el”. El
    a spus: “Eu sunt”.'
  pon-pon: 'Akai me inda: I met; a akai me inda: Likamata i, a pein i indada: Nai
    i.'
  nhe-BL: 'Huan sequin quiijtojque: ―Quena, yajaya. Sequinoc quiijtojque: ―Ax ya,
    pero elisnequi queja ya. Pero nopa tlacatl iselti quiijto: ―Quena, na tlen achtohuiya
    nieltoya nipopoyotzi.'
  sps-sps: Mesapan tsuri tsue to, “Ayei koraa.” Ana mesapan tsue to, “A sikia, a mes
    to te mamatan faarei non ya.” Sana ayei tsue na ka, “Anyo fatoobing a mes to.”
  wnc-wnc: Yawa kunduta anzing yaking, “Ngan. Aminu waapanin,” ngang yawa kunduta,
    “Aho. Ita aminu waapa binga. Ngana aapa inata tapatu,” ngang yaking. Siwan aminu
    waapata yake, “Na waapanin,” ngang yakut.
  bus-bus: 'Gbɛ̃kenↄ bè: Àpimɛ. Gbɛ̃kenↄ bè: Auo, adee bↄ̀kↄ̃baomɛ. Gↄ̃gbɛ̃ pì bè:
    Mámbee!'
  gub-BL: — He'e a'e ty. Aikwez tuwe ty wà, i'i amo wà. — Nan kwaw pa. Amo ae a'e.
    Nuzawy kwaw a'e ty, i'i amo wà. A'e rupi a'e awa a'e ae uze'eg wanupe a'e kury.
    — Aiko tuwe a'e awa romo ihe, i'i wanupe.
  imo-imo: Mareni ningei, “Paimbo yu aku iyemu kau,” ningi. Mareni ningei, “Molo.
    Elo kumbekere tendeku tepa nalo i iyemu lupe,” ningi. Nalo iyemu yunu enge nimbelie
    nimbei, “Iye kanomu na kau,” nimu.
  boj-boj: Onaqa tamo qudei naŋgi mareb, “Od, agi a qujai.” Onaqa tamo qudei naŋgi
    mareb, “A sai. Endi tamo bei. Aqa ulatamu tamo ŋam qandimo aqa ulatamu bul.” Onaqa
    a segi na minjrej, “Agi e segi.”
  eng-DRA: 'But others said: No, but he is like him. But he said: I am he.'
  knf-knf: 'Baloŋ baji : « Ul a. » Kë baloŋ baji : « Mënţ ul a, anaama naam. » Ul
    kë aşë ji : « Nji a. »'
  san-KHM: កេចិទវទន៑ ស ឯវ កេចិទវោចន៑ តាទ្ឫឝោ ភវតិ កិន្តុ ស ស្វយមព្រវីត៑ ស ឯវាហំ ភវាមិ។
  arn-NT: 'Kiñekentu feypingün: —May, kisu tati. Kakelu feypingün: —Fey no, kisu no
    tati, tunte kisu femngekafuy rume. Welu kisu feypiley: —May, iñche tati.'
  zas-NT: 'Yuꞌ reeman rëb: ―Laaquixan. Yuꞌza reeman rëb: ―Ad laatixan, rguienzix zian.
    Per laax rëb: ―Najcan.'
  ken-NT: Mbɔk bho bárɛ́ rɛm bɛ, “Chí yi.” Báchák bɛ, “Ǎe, kɛ achí mbɔ yi,”
    kɛ yímbɔŋ arɛm bɛ, “Chí mɛ.”
