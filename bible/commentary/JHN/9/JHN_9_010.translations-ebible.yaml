verse: JHN.009.010
translations:
  kpx-kpx: Ige abu belahai avoe, “A ni keu oleve kateai dua vage a nianu.”
  okv-H: embomeni na, “Aravorate no tihi daingeto javotoho ehei?” ainge eo,
  tbo-tbo: Yaka hewalina hi lubayadeya hi pa, ‘Iyowai ma matam i lugiigili?’
  mal-C: “എങ്ങനെയാണ് നിന്റെ കണ്ണുകൾ തുറന്നത്?” ജനം അയാളോടു ചോദിച്ചു.
  grc-SR: Ἔλεγον οὖν αὐτῷ, Πῶς ⸆ ἀνεῴχθησάν σου οἱ ὀφθαλμοί;
  bgc-bgc: फेर वे उसतै बुझ्झण लाग्गे, “तेरी आँखां की रोशनी किस तरियां आगी?”
  khz-khz: Taunilimalima gekilato, “Goi matamu raka poali-tiwaa?”
  deu-TKW: 'Da sagten sie zu ihm: wie wurden dir denn die Augen aufgethan?'
  zsr-NT: 'Niꞌr gulanabnëꞌ lëꞌ, taꞌnë́ꞌ: ―¿Nacxcz guc, gyalj yöj lauꞌ?'
  lin-lin: 'Bongo batunaki ye : — Miso na yo ebikaki ndenge nini ?'
  hns-NT: 'Tab oesabhan poetjhe lagal: „Kaise toe dekhe lagale?”'
  noa-E: Amachig magbaawai, —¿Magan jãga jãg pʉ daujã wajaug aadëjĩma? a jëeujeejim
    anʉm amach garmua.
  eng-EMTV: Therefore they said to him, “How were your eyes opened?”
  mib-NT: 'Yūcuán na te ni cacajnūhún i de: ¿Te ndese cúu jeē ní nanune tɨnūu ró núu
    súcuan?'
  lif-NT2: खे़ङ्‌हाॽरे़ सेःन्‍मे़दोसु, “आक्‍खेलॽरिक् खे़ने़ॽ खानिःमा के़सुक्‍पा के़बोःक्‍खे़बे?”
  xnj-xnj: Ndi vakamkota, “Wu, hinu mihu gaku uhotwili kulola?”
  mmx-mmx: La diga sue lolos i, “Luxatli ram i lox avukat kereva?”
  cbr-NT: 'Cacëxun ca ñucáquin cacëxa: —¿Mix a ''aish caramina uisax bëpë́xcüan?'
  tee-NT: 'Tajunich chavai: ―Pus t''as xalhi''alac''avananch.'
  eng-LSV: They said, therefore, to him, “How were your eyes opened?”
  cak-NT: 'Y ri winak niquic''utuj che ri achi ri'': Ri k''ij can, xa man jatzu''n
    ta. ¿Anchique x-an chawe chi jatzu''n cami? xecha'' che.'
  pah-NT: —Marã nde rehakaturamo kirog̃we a'ero? ei g̃a ga pe.
  sja-NT: 'Mãpai iidijida: —¿Sãga ɨ̃rá pɨa unu bɨma? ajida.'
  xed-xed: «Waka ka magay kəl ka ka nghaŋtá vli ɓa?» ka həŋ nda tsi.
  glk-glk: 'پس از اون وَورسه‌ییدی: «چوطو تی چشمأن بازه بوسته؟»'
  mks-NT: 'A̱nda̱ já na̱casáhá na̱ ndáca̱ tu̱hún na̱ da̱ já cáchí na̱ já xi̱hi̱n dá:
    —Ndaja na̱cajún na̱nu̱ná nu̱u̱n —cáchí na̱.'
  gfk-S: Io, di ga tiri ie, “Ira matam i tapapos hobibiha?”
  bmu-bmu: Mewö jiiga kewö qesiget, “Jegi mönö denöwö aknöŋga tohoza?”
  dgz-dgz: Mu anu kakayasepen menan singui wane, “Da anenen amba yamaga watapen?”
  eng-GNV: Therefore they sayd vnto him, Howe were thine eyes opened?
  zaa-NT: 'Acca gunàba titsa'' cą na: Biani beni lu'' acca biyàlia iyyaló lu'' cá.'
  eng-WEBSTER: Therefore they said to him, How were thy eyes opened?
  guh-guh: 'Nexata bajarapamonae jumaitsi pitaxutotsëcënaenëmijavabelia: —¿Detsa nexata
    pacuenia taneme baja? jai.'
  bon-bon: Teepi itemlisi egä, “Määme irecu cina lipulipu baasatäsi?”
  nhw-BL: 'Huajca quitlatzintoquilijque: ―¿Quenicatza huelqui titlachixqui?'
  swh-ONEN: Wakamuuliza, “Basi macho yako yalifumbuliwaje?”
  wbi-wbi: Pe vakamposia vakati, “Luveele ndaani kuhanga amaaso ghaako ghilola?”
  bba-bba: Bɑ nùn bikiɑ, ɑmɔnɑ n kuɑ wunɛn nɔni kɑ wukiɑrɑ.
  eng-KJVCPB: Therefore said they unto him, How were thine eyes opened?
  kgk-NT: 'Upe ramo he''i íxupe hikwái: —Mbava''e tipo erejapo nde resa-rehe erehexa
    porã hagwã? he''i oporandu-vy. Ha ha''e he''i:'
  waj-waj: 'tuduu rikiada iya inna yaparaida tunoo: Ai, mo a dataama kiaannanoonno
    i avuuvo tainnee?'
  cpy-cpy: 'Ari rojampi-teeta-nakiri, ikantee-tziri: “¿Jempema pikantaaka paminan-taari
    kameetha?”'
  ekk-PKP: „Kuidas sa siis näed?“ küsisid nad temalt.
  mpx-mpx: Yaka hi neli hi ba, “He ga i ola ge matam u panana?”
  wbp-wbp: Ngula-jangkaju, payurnulkulu nyanunguju watiji, “Nyiya-jangka kanpa milpangku
    ngurrjungkulku nyanyi jalanguju?”
  luo-luo: Negimedo penje niya, “Ka en kamano, to wengeni nokelo yawore nade?”
  nhe-NT: 'Huajca quitlajtlanijque: ―¿Quejatza huelqui titlachixqui?'
  aii-aii: 'ܗ̇ܝܓܵܗ ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܕܵܐܟ݂ܝܼ ܦܬܝܼܚ ܠܗܘܿܢ ܥܲܝ̈ܢܘܼܟ݂؟“'
  esk-NT: Tamatkua apiqsruġniġaat, “Qanuqhutinmi qiñitlasripkakkauvich?”
  msb-msb: Tapos ginhunga siya ninda, “Sa pan-o na paagi kay nakakita ka na?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² jue¹² calah: ―¿Ha²lah ca¹løa¹ hi² ma²jniah¹hning? ―ca¹juúh²dsa.'
  dso-dso: ଲକ୍‌ମନ୍‌ ତାକେ ପାଚାର୍‌ଲାଇ, “ଏନ୍ତି ବଇଲେ ତୁଇ କେନ୍ତି ଦେକିପାର୍‌ଲୁସ୍‌ନି ?”
  meu-meu: Bena idia ese e nanadaia, eto, Matamu ede e papa toma?
  yva-NT: Naije wo raura nanto ai ware, “Animaisye mi nande nai ti namije mpora ti
    nyo nuge raene so?”
  dgc-dgc: “Ey pakodyan mo a nakabulag?” kagi de.
  zpm-NT: 'Dzigo bnabdiidz zho zha biac lo me. Rëbchaa me:'
  hix-NT: Àsoke ryhe oyontano, ketxkon hatà, àwya. Àsoke ryhe oyontano.
  sim-sim: Urik limu silira, �Mberem mi uwak misokome mihi jivik fri naw?�
  npi-ULB: तिनीहरूले त्यसलाई भने, “अनि तिम्रा आँखा कसरी खोलिए त ?”
  cgc-cgc: Painsaan danen mama an, “Ino paagi na nayad imo an na mata?”
  tim-tim: Hain dâmbo hin aikom dâyi, “Gâ gain gain akmâ dewunge hulaŋ aktâp?” dâyi.
  yor-yor: Nígbà náà ni wọ́n wí fún un pé, “Bá wo ni ojú rẹ ṣe là?”
  wos-wos: Wungi wandéka di déré wa, “Yingi maki yaméka dé ména dama yikafre ya?”
  emp-NTPO: 'Maʌ̃ne idjía iwid̶isid̶aa: –¿Sãwã bʌa unu b̶esi?–'
  eng-F35: So they said to him, “How were your eyes opened?”
  ind-ind: Karena itu mereka bertanya kepadanya, “Bagaimana caranya kamu bisa melihat?”
  pes-OPCB: 'از او پرسیدند: «پس چه شد که بینا شدی؟»'
  mpt-mpt: i baabaniba Keb kino fatnanebta webiabkenone? gesiba
  ssx-ssx: Wanda꞉halima꞉ ipiki pa꞉ta꞉ lota꞉ pitolo alota꞉ Ekipa naka꞉ leke epeao pa꞉la꞉pe
    la lemekepate
  mkl-mkl: Ŋɔi inɛ ŋɑu ɑ̀ beeɛ ɑ̀ ni, bɛirei í ce ijuɛ í cĩ.
  gaq-gaq: ରେମୁଆଁଇଂ ଆମେକେ ସାଲିଆକୁକେ, “ତେଲା ନାଁ ଡିରକମ୍ କେୟା ନାଡିଙ୍ଗ୍‍କେ ?”
  gof-RNT: Entti iyaakko, “Yaatin ne ayfey waanidi xeellide?” yaagidi oychchidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଇନିଃକେ କୁଲିକିୟାଃକ, “ଚିଲ୍‌କାତେ ନାହାଁଃ ଆମ୍‌ ନେଲ୍‌ଦାଡ଼ିତାନାମ୍‌
    ?”
  gah-gah: Loko lokago, loká itiki nana okanike gogómula goloutane.
  lcm-lcm: Na kila sui ia ta, “Au, kuta sa na kula mata arai?”
  aer-aer: Itne anteme renhe apayuthneke, “Kele, angwenhele-ame anteme alkngampelhe-ileke
    nhenge unte aretyenhenge?”
  qvc-NT: 'Chaymi tapurqanllapa: —¿Imashinataq atingina rikakuytaqa? nishpa.'
  tgl-ULB: Sinabi nila sa kaniya, “Kung gayon paanong nabuksan ang iyong mga mata?”
  cbs-NT: 'januxun yukakin: —¿Jaskatan min ma bepexeamen?— akabu'
  xtm-NTPP: 'Sani te ka jikan‑tnu''u i de: ―‍¿Naxe kúu ja vitna te kúu nde''ya ni
    a? ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Bai ngabankonya, “Lele, mio ginu gawekuka bo?”
  bao-NT: 'To biro cʉ̃ ca ĩiro: —Too docare mecʉ̃ra, ¿do biro biicãri añuro mʉ ĩacãti?
    —cʉ̃re ĩiupa.'
  san-ORI: ଅତଏୱ ତେ ଽପୃଚ୍ଛନ୍ ତ୍ୱଂ କଥଂ ଦୃଷ୍ଟିଂ ପାପ୍ତୱାନ୍?
  huv-NT: 'Condom tatüniw nej manguiayiw: ―¿Nguineay tejneaja, rat iniiüga? ―ajüw
    nej.'
  otn-NT: 'Ya bi t''ännbʉya, bi t''ɛ̱mbi̱: ―¿Hanja ngue ya zø ni̱ dä ya ''mø?'
  nop-nop: Unduŋ yobune ninadigiŋ, “Kaŋ dediŋ tiŋa du dauge tomuŋak?”
  obo-NT: Purisu id inturan dan sikandin, kahi ran to, “Id monnu man nod pokokita
    kad?”
  cak-ENT: 'Y ri vinük nquic''utuj c''a chin ri achi ri'': Ri rubanun-pe xa man ncatzu''un
    tüj. ¿Achique c''a rubanic xban chave richin que ncatzu''un chic vocomi? xquibij
    c''a chin.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤧᤏᤧ᤹ ᤂᤠᤏᤡ᤺ᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤧᤒᤣ᥅”
  mie-NT: 'Ñúcuán de nī jīcā tūhún ndá ji: ¿De nāsa cúu jā ní nune tīnūú nú túsaá?'
  san-TIB: ཨཏཨེཝ ཏེ ྅པྲྀཙྪན྄ ཏྭཾ ཀཐཾ དྲྀཥྚིཾ པཱཔྟཝཱན྄?
  qve-NT: 'Hinaqtinmi runakunaqa payta tapuranku: —Qanri, ¿imaynanpitaq manaña ñawsañachu
    kashankirí? nispanku.'
  pao-NT: Umu yise mee oo tubenga, “How manise u tubootabue mane?”
  cbu-NT: 'Tputssha: Ashiriya, ¿tamasha na napakshasha? ¿Tamayrishtish kcheetsish
    yararangsha? tárangana.'
  usa-usa: 'yé timá ámikaae: “nôraq itanawáq aúramma kabáríkaiyo?” tewana'
  soy-soy: 'Api pɛɛ u pisɛ rɛ: Íye kɑi wɑ kɛ ipɔ́nípɛɛ ií nɛ nkpéni nyɑ́ni?'
  hui-hui: Tigua ibuhondo lalu, Í̠naga de agua buwa bayale hayabe, lene.
  amf-amf: Eenaar “Ta keeda aapino hanno hamin hayayse ko shedaa?” kina ke hamade.
  quc-NNT: 'Te ri'' ri winaq xkita'' che ri achi: ¿Jas lo wa'' chi katkowin chik katka''yik?
    —xecha che.'
  dob-dob: ꞌEnega sieonena, “Mwaꞌadega ga ꞌenega matayo ꞌiꞌesasedi?”
  wrs-wrs: Wo hev umnina, es yimba vei? Manana vei yimba pevna novmba?
  mca-mca: 'Ma'' qa nifaakan: —¿Pa''n ƚunye''j in ƚi''wenkii?—'
  tzo-TZC: 'Jech laj sjacꞌbeic: ―¿Cꞌusi laj avut ti ta xavil xae? ―xutic.'
  mya-mya: လူ​တို့​က ``သင်​အ​ဘယ်​သို့​မျက်​စိ​မြင်​လာ သ​နည်း'' ဟု​မေး​ကြ​၏။
  gng-NT: 'Nɛ bi niire'' wɔ ki ye: «Aʼnun likre'' mila bo?»'
  cbi-NTPO: 'Tsejtu tsa tsandiñu entsandi pake''meela: Tsaashu juntsaa, ¿nejtaa challa
    katamu tiyayu? tila.'
  ikk-NT: Wẹ hụ a jụ a, a jụdọnzi, a sị, “Nanị k'i dọn nwan leghama ụzọ?”
  leu-leu: E ri fine, “A ro mataam, re talakas malaafaa?”
  maz-NT: 'O xipjiji c''ua: ―¿Ja va xogü dya, c''o in chö''ö?'
  bod-N: མི་རྣམས་ན༌རེ། ཁྱོད་ཀྱི་མིག་ཟུང་ཇི་ལྟར་སོས་སམ་ཞེས་དྲིས་པ༌ལ།
  tca-NT: 'Rü yexguma ga yema duü̃xü̃gü rü nüxna nacagü rü ñanagürügü: —¿Rü ñuxãcü
    nixĩ i marü quidauchixü̃ i ñu̱xmax? —ñanagürügü.'
  zpl-NT: 'Chequie unedichiaꞌ beei lulla: ―¿Xaquie modo uriꞌilu nú uquixie riꞌyalu
    che?'
  mbc-NT: 'Ta''pî to''ya ipî'': —‍O''non ye''ka pe ayenu esepi''tîsa'' mîrîrî?'
  ndg-ndg: Kabammakiya, “Nambeambe minyo gako gayongolilwa namani?”
  wsk-wsk: Se nuna isarman, “Ni awuk maem ale motam sor arigisam?” maman.
  toj-NT: 'Ti sobohuea: ―¿Jastal lec huan xax bob ahuil q''uinal ba?'
  tbc-tbc: Ago tag dusumiani, “Oŋ dugo ganeg mala uyan ak i?”
  sna-sna: Vakamubvunza vakati, “Meso ako akasvinudzwa sei?”
  smk-NT: Ket, “Pa'no nin nangyadi' a maka'kit kayna?” wanra.
  grc-TCGNT: Ἔλεγον οὖν αὐτῷ, Πῶς ἀνεῴχθησάν σου οἱ ὀφθαλμοί;
  gof-WFTW: Entti iyaakko, “Yaatin ne ayfey waanidi xeellide?” yaagidi oychchidosona.
  spa-BLM: 'Por eso le preguntaban: “¿Cómo se te abrieron los ojos?”.'
  kyz-NT: —A'eramũ ene maran mama'e resaka 'awamũ ki 'ei?— 'jau 'gã 'ga upe.
  dao-dao: Amimi naw, “Na mik ihawkba vai beki?” ami ti.
  cya-cya: 'Mñicha'' ne'' ''in yu: ¿Lo'' ña''an ta ncua nguila quiloo?'
  wrk-wrk: Ngajaka yali nanda nganinyi, “Wabula ninji jungku kabuji, ngala nanijba
    yuku ninji najba yaji. Ngala yanka ninji najba yaji nanijba. Yanka.”
  nii-nii: Yi neng kin, wumb ek nik ngok, yi ninjing, “Nim ningił ei opu, ka erim
    mił nenj?”
  ign-NT: 'Tásiha, nayase­recapa ema achane: —¿Tájaha píchara­cavahi eta pímairi­ri­sirahi?
    —náichapa.'
  dik-NT: Gokë thiëëc, “Cï rot lëu këdë ba bɛn daai?”
  cac-cac: —¿Tas ix aj sb'o ilan jun? xchi eb' d'a vin̈.
  tzj-E: —¿Per nak xaban, ncatca'y xtakwan?
  san-BUR: အတဧဝ တေ 'ပၖစ္ဆန် တွံ ကထံ ဒၖၐ္ဋိံ ပါပ္တဝါန်?
  yaa-NT: “¿Afeskaxõ mĩ iskaratĩa õisharaimẽ?” faifãfe,
  cab-NT: Ábati jaríñagun lun. —¿Ída liñáti aríjaadibu lubeí?
  clu-clu: Karon, ginpamangkot nanda tana, makon nanda, “Ta paiwan nagayad imong mata?”
  swh-ULB: Wakamwambia, “Sasa macho yako yalifunguliwaje?”
  tpt-NT: 'Ex talhisakmil va tajunil: —¿Ex tas laycha pꞌalakꞌavanan?'
  aai-aai: Sabuw hibatiy, “Mi’itube o mat igewasin kunuwanuw?”
  sny-sny: Serai lu taune werese le ma'e ei toweriye, “Ne lai meni eite irowe su,
    eiwerai nihe no au ta'ane petaneye awere?”
  myy-myy: 'Ito ĩ yijare, ado bajiro ĩre seniĩacã masa: —¿No bajiro yicõri, cajea
    tiati mʉ? yicã ĩna ĩre.'
  trc-NT: 'Cheꞌé dan xnáꞌanj nij yuvii̱ man soꞌ, cataj nij yuvii̱: ―Da̱j quiꞌyáá so̱ꞌ,
    ne̱ caꞌvee naxraꞌ rihaan so̱ꞌ ga̱ ―taj nij yuvii̱, xnáꞌanj nij soꞌ man síí tuchri̱i
    yoꞌ a.'
  cut-NT: 'Tumerune ihyan sa̱hn: ―¿Me ta̱ca̱ chi che chi ro nan ne?'
  bel-bel: 'Тады пыталіся ў яго: як адкрыліся ў цябе вочы?'
  zlm-KSZI: Mereka bertanya kepadanya, ‘Bagaimanakah sekarang kamu dapat melihat?’
  gdr-gdr: Sɨ onggɨt penaemb ton tin yɨgekito da, “Sɨ rɨdede na moina yɨrkɨp b'ɨpangenjya?”
  vmy-NT: 'ꞌBa ꞌbatsaꞌen nchjabiu tsiningiyare: —¿Jótsaꞌen kitjuꞌingini tuxkuin?'
  cmn-FEB: 于是他们问他：“你怎么能看到的？”
  gmv-RNT: Istika “Histin ne ayfey waani xeellidee?” giidi oychida.
  ncl-NT: 'Pampa inon quililoaya: —¿Quinami tipajtic pa yoje huil tilachía axan?'
  sua-sua: To o mia ngat kle ka mnganang te, “Havaeng ngor na, nngia va yan, ko ye
    kta nho kat?”
  are-are: Etnantama erinha pmarraka, “Nthakinhantama alknga ungkwanganha marrerraka?”
  gai-gai: Ainda moca mina manmo madigiat, “Tida moca una lamnɨaca laŋa mori?”
  qvm-NT: 'Tsauraga payta tapupäcorgan: “¿Imanogpatag nawiqui aliyashga?”'
  chz-NTPS: —¿Haˉ läꜙja̱ˉ heˉ maˉnaꜘ mɨˈnëhˊ? —gaꜙjähꜘ dsaˉ heꜘ sɨɨyhꜙ.
  kmu-kmu: NehigeꞋya mukiꞋa veaꞋmoꞋya havige-mainae “HanaꞋa hanageno kaulagamoꞋa kanale
    hu-maine?” huꞋya havigae.
  ood-NT: Kumd ab ep kakke, “Shahpt masma nent?”
  lbm-lbm: तब हि ओको सी पूछन लग्यो, “तोरी आंखी कसी खुल गयी?”
  ncj-NT: 'Oncan oquitlahtlanihque: ―¿Huan queni yicuali titlachiya?'
  yuj-yuj: Aeránko maok, am fárákapao man sérrá, “Ae te mokopia waráp yi fwap námpon?”
  kto-kto: Are ratmat ga amarikmeng, “Are mani ga mumurun irapien nuo?”
