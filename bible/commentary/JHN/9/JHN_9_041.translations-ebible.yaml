verse: JHN.009.041
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “La ni kedute holiale ke hilokavatege toelau
    laemo uoholinu. Isito la loui kosea, ‘Noeau nilahai lulelelahalu.’ La kateale
    loualemo vaveve toelau sohu laemo ua.”
  okv-H: Iesu na ke mine einge ena, “Ungo tihi tahimbari embopo amo na mane pehumba
    ahena te ungo na ‘Dago kiarira’ ainge ereva avoeto ungona ari sapura ta hajire
    kesova.” ainge Iesu na ena.
  tbo-tbo: Yesu i baha nae uyahihi i pa, ‘Itapa taumi matami hita keke apega Yaubada
    ita wigoumi. Ma taumi o pa matiyai he laugiigilihi, yaka omi dewa apapoehi uyahimi
    he memae.’
  mal-C: 'യേശു പറഞ്ഞു: “നിങ്ങൾ അന്ധരായിരുന്നെങ്കിൽ നിങ്ങൾക്ക് പാപം ഇല്ലാതിരിക്കുമായിരുന്നു.
    എന്നാൽ, ഇപ്പോൾ കാഴ്ചയുണ്ടെന്നു സ്വയം പറയുന്നതുകൊണ്ടു നിങ്ങളുടെ പാപം നിലനിൽക്കുന്നു.”'
  grc-SR: Εἶπεν αὐτοῖς ὁ Ἰησοῦς, Εἰ τυφλοὶ ἦτε, οὐκ ἂν εἴχετε ἁμαρτίαν· νῦν δὲ λέγετε
    ὅτι Βλέπομεν· ἡ ⸋οὖν⸌ ἁμαρτία ὑμῶν μένει.
  bgc-bgc: यीशु नै उन ताहीं कह्या, “जै थम आन्धे होन्दे तो पापी कोनी होते, पर इब जिसा
    के थम कहो सो, के थम देक्खों सों, तो सच म्ह थारा पाप माफ न्ही हो सकदा।”
  khz-khz: Iesu evega-geleto, netiwato, “Pere gomi mata-kele genai, gomi ati gemi
    rakava pogoro talu, na gomi gokilana, ‘Ai matamai alitago’ nogotina, gaurai gomi
    gemi rakava atami ai roe nea.”
  deu-TKW: 'Sagte Jesus zu ihnen: wenn ihr blind wäret, hättet ihr nicht Sünde. Nun
    aber sagt ihr: wir sehen. Es bleibt bei eurer Sünde.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Laꞌnaruꞌ nachúlz yöj lauliꞌ, cutu gbágaꞌliꞌ
    dul‑laꞌ. Naꞌa rnaliꞌ: “Rléꞌituꞌ.” Qui lë ni naꞌ nabágaꞌliꞌ dul‑laꞌ.'
  lin-lin: 'Yesu azongiselaki bango : — Soki bozalaki bakufi miso, bolingaki kozala
    na ngambo te ; kasi lokola bolobi ete bomonaka, elingi koloba ete bozali penza
    na ngambo.'
  hns-NT: 'Tab oe bolies: „Toelog djab sattje andha rahiete, tab toelogke kasoer na
    rahat. Bakie toelog bole hai: ‘Hamlog dekhiela,’ ohie se ab talak toelog kasoerwaar
    baate.”'
  noa-E: Magbaawai Jesuu, —Pãar chadcha dau khĩsu naawaita jãg naakhiin, pãar pãach
    pekau gaaimua kulp pömcha khaba naakhamgui ajim. Mamʉ magba pãar iek mag wajapha
    khaphʉ nʉm anʉmta juau jãg nem khaigba waum khõchgau mʉ igbam gaaimuata, pãar
    Ẽwandam dʉ̈i iekkhõr pöoma nʉmgui ajim Jesuu amag.
  eng-EMTV: Jesus said to them, “If you were blind, you would have no sin; but now
    you say, ‘We see.’ Therefore your sin remains.
  mib-NT: 'Te ni cahān Jesús: Núu jeē cácuu ró tée tu jécūhun ni nuú, te ma cóo cuēchi
    ró. Te sɨquɨ̄ jeē ní cacahān rō jeē cájecūhun ni rō, te tu cájetáhú ró, jeē yúcuan
    condee cuēchi sɨquɨ̄ rō.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “खिनिॽ मिक्‍फःम्‍बा के़जोगिल्‍ले़ग खिनिॽनु
    लायोःन् होःप्‍ते़बारो, कर आनिगे़ निःसुम्‍बे़ लॽरिक् के़बाःत्तुम्‍बाल्‍ले़ चोगुल्‍ले़
    खिनिॽ लायोओए के़वयिॽरो॥”
  xnj-xnj: Yesu akavayangula, “Ngati mwavi vangalola, ngamvalangiwi lepi mumbudili
    Chapanga nambu nyenye mwijova, tete tilola hinu yilangisa kuvya nyenye mbudili.”
  mmx-mmx: Iesu ga vorang i ridi xeretna, “Dola lengkatli atnimi i main, i lox asuusu
    i do kopmen taxakapmek nak lok atnimi. Ketla mi tong i do, ‘Ma epovo ri reven.’
    La lavasuun at nom levelinga do nemi move mi bixurun mi laxakapmek.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Mitsun asérabi ''ë ñui quicë bana ''unáncëma
    ''aish bëxuñusa ''aish camina ''uchocëma ''itsían. Usa ''aínbi mitsun —cana a
    bana cuati —quicë ''ixúnbi —asérabi ca a bana ''icë —quixun sinántisama tancë
    cupí camina ''uchacë ''iti ''ain.'
  tee-NT: 'Pus ju Jesús ajunich ju fariseonin: ―Ni tachi ju va alak''ach''ixnin cava
    unt''at''it ni va jantu amach''akxananat''it cava pus jantu ix''ulanic''ant''at''it
    ju mi''alactu''unti''an. Para ni nonat''it ni mach''akxayat''it ju stavasalanti
    pus yuchi na lhi''alin ju mi''alactu''unti''an ni jantu naviyat''it.'
  eng-LSV: Jesus said to them, “If you were blind, you were not having had sin, but
    now you say—We see, therefore your sin remains.”
  cak-NT: 'Y ri Jesús xu''ij chique: Xa ta jix moy, utz ta, roma man jun ta imac niwakalej.
    Pero xa roma rix ni''ij chi can man jix moy ta, romari'' ri imac can c''o-wi.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Pyry po pe ei hamo: “Ore ko hehae''ỹve''g̃a
    ja ndorokwahavi. Ekwahavuka ti ore ve a''ero,” pe''ji po pe hamo, ei ga g̃a pe.
    Po pe ei poha hamo, a''ero po pe napenhimongote''varuhui hamo. Emo pe pe''ji:
    “Ore ko hehae''ỹve''g̃a ja rũi. Orokwaha hete ore,” pe''ji pe, ei ga. A''ero pe
    nhimongote''varuhui jipi, ei ga. Naname Tupana''ga nomombori pendekote''varuhua
    pe hugwi a''ero, ei Jesus''ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Parã mãga p''anadap''edaa paara, apidaapa parã ɨmɨateeda-e
    pak''aji. Mamĩda parãpa jarapata Tachi Ak''õre wãara k''awa p''anɨ. Mãga jaradak''ãri,
    p''ek''au k''achia oomaa p''anɨ, seewa jara p''anɨ perã.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ka má ghulpghulpa kuni katsi ná, má haɗ dmaku
    ta kaghuni wa. Tsaw “nda ngha aŋni ta vli,” ka kuni ndanana ya, tsaya kəl dmakwa
    ghuni ka gɗavata,» kaʼa nda həŋ.'
  glk-glk: 'عیسی اوشأنه بوگفته: «اگر کور بید، گناهی نأشتیدی. ولی الأن کی ادعا کونیدی
    دینیدی، گناهکار باقی مأنیدی.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Tá ná ndicuni ndó ña̱ cúú ndó
    tátu̱hun na̱ cua̱á ta co̱ó toho cua̱chi ndó, nduu. Joo tá cáchí ndó ña̱ tívi va̱ha
    ndiva̱ha nu̱u̱ ndo̱ ta co̱ xíní ñúhú ndó in na̱ jána̱ha̱ ndo̱hó sa̱há ña̱ cán
    quéa̱ íin tá íin cua̱chi ndó —na̱cachi Jesús xi̱hi̱n ná.'
  gfk-S: Jisas ga tange ta di, “Ing be a pulo mu, pata ta sana tintalen pai gorle
    kisi mu. Iesene karek mu tange be mu nanaas ter. Kaie ira numu sana tintalen i
    kis ter iat.”
  bmu-bmu: Mewö qesigetka kewö jii mötket, “Iŋini ‘Jegömöl akzin,’ jibeak ewö, mönö
    siŋgisöndok qahö ahöm eŋgibawakmö, nalö kewöŋe ‘Ölöp ek kutuzin,’ mewö jimakzeaŋgöra
    aka siŋgisöndokŋinan mönö ahöm köhöim eŋgima.” Mewö.
  dgz-dgz: Iesu anega wan, “E yamaya boraseniwa, e koewa inayap da uon, go endi e
    yangut kakaevet tat waianawa menan koewa ega di wandia, iwa tandayat nimanegean
    menan.” Iesu ap anega wan.
  eng-GNV: 'Iesus sayd vnto them, If ye were blinde, ye should not haue sinne: but
    nowe ye say, We see: therefore your sinne remaineth.'
  zaa-NT: 'Becàbini Jesús cą nna rèe: Cáalá ná telá le ciego nna entonces labí causa
    qui'' le té por ca tul·la'' qui'' le. Pero porqui''ni rena le: Rila''ni tu'',
    acca rilá'' rabání qui''ni ná le responsable por ca tul·la'' qui'' le.'
  eng-WEBSTER: 'Jesus said to them, If ye were blind, ye would have no sin: but now
    ye say, We see; therefore your sin remaineth.'
  guh-guh: 'Jesús nexata jumaitsi fariseovijavabelia: —Jãjã, bitso pajamatabëcueneitaquirimë
    tsavanapae. Tsipaji jamatabëcuenenavëxaniabiaya pajamatabëjumaitsimë tsabiabi:
    “Vaxaitsi rabaja jumecovënëtatsi Dioso,” pajamatabëjamë tsabiabi. Nexata Dioso
    pejumelivaisi payapëtae atamë, itsiata pibisiacuene paexanabiabame. Nexata bitso
    pananeconitame Diosojavabelia. Paxamë Dioso pejumelivaisi apo paneyapëtaexae,
    itsa pajamatabëcueneitaquirimë tsipae, nexata bitso apo pananeconitsimë tsipae
    Diosojavabelia, jai Jesús fariseovijavabelia.'
  bon-bon: Yeesu jejemige egä, “Weene liba toraca irecu määsumäsu lenaja je, piba
    nuuja te äblicäco weebibine niiya mule poto cidi me aitneja; yepä weene jiicenenemiye,
    egä weene cängena jepänenemiye, siige weebibine cirege atrana, ingle weeme niiya
    mule piti nemi.”
  nhw-BL: 'Huan Jesús quinilhui: ―Sintla nelía anitztosquíaj anpopoyotzitzi huan amo
    anquiitztosquíaj huan anquimachilijtosquíaj nochi catli nijchijtoc, huajca amo
    anquihuicatosquíaj tlajtlacoli. Pero anquiijtohuaj anquimachilíaj catli nijchijtoc,
    huajca nelía anquihuicaj tlajtlacoli pampa amo antechselijtoque na.'
  swh-ONEN: Yesu akawajibu, “Kama mngekuwa vipofu kweli, msingekuwa na hatia ya dhambi,
    lakini kwa kuwa mnasema, ‘Tunaona,’ basi mna hatia.
  wbi-wbi: UYesu akavamula akati, “Mwale muuve vabofu, namwale muuva vahosi. Neke
    ulwakuva mwiti mulola, mujigha nu vuhosi vwinu.”
  bba-bba: Mɑ Yesu u nɛɛ, ì n sɑ̃ɑn nɑ wɔ̃kobu, i ǹ ko i n dɑɑ torɑru mɔ. Adɑmɑ yèn
    sɔ̃ i ɡerumɔ i yɑm wɑɑmɔ, yen sɔ̃nɑ i wɑ̃ɑ torɑru sɔɔ kɑ tɛ̃.
  eng-KJVCPB: 'Jesus said unto them, If ye were blind, ye should have no sin: but
    now ye say, We see; therefore your sin remaineth.'
  kgk-NT: —Pende resapyso e'ỹ va'e-rami peiko ramo ra'e, ndaiky'ái arã ra'e pende
    py'a. Ãy katu, “Ore resapyso va'e-rami ore arandu porã va'e” peje mo'ã pendéjehe.
    Upéa-gwi pende apu-gwi, iky'a-ma voi oĩ-vy pende py'a, he'i fariseu kwéry-pe Hesu.
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Ngia avu huruuta kiaaya variaatiri.
    Hama mminnamminnaa maisaiyauvaara mmannammanna ngii mmuaararaitirivee. Ngia kiaanoo:
    Ta tuqinnama taunnanoo, kiaivaaraida mminnamminnaa maisaiyauvaara homo ngii mmuaararainoo,
    tiravai.'
  cpy-cpy: 'Ari ikantzi Jesús: “Ari poshiyaarimi mawityaakiri eerokapaeni, tekatsi
    yakawente-mironi pantayitakiro kaari-pero-tatsiri. Rooma pikanteeyini tee pimawityaakitzi,
    aritaki riyakowentan-teeta-kimiro pipiyatha-takinaha.”'
  ekk-PKP: 'Jeesus vastas: „Kui te oleksite pimedad, ei oleks teil süüd. Aga nüüd,
    kui te ütlete, et näete, jääb teie süü alles.“'
  mpx-mpx: Yeisu i baek elal i ba, “Binimala ebo nuku ba, ‘Ama matama i kai,’ he Yehoba
    nige ni lalahemiu ni oola komiu togegi. Yaa komiu ku ba, ‘Ama matama i waisi,’
    inoke wami gegi iyoho nige i momowasi.”
  wbp-wbp: Jijaji wangkaja-jana, “Kajilpankulu pampa nyinayarla, kulalpa-nyarra nganangku
    maju-pajikarla nganta, lawa. Kala kuja kankulu-nyanu nyurrurlarlu pina nganta
    pajirni Kaatuku nganta, ngulaju kankulu maju-juku nyinanja-yani.”
  luo-luo: Yesu nowachonegi niya, “Ka dine bed ni un muofni, to dine ok ubedo joketho
    nikech richo; to nikech uketoru ni uneno, koro kethou osiko.”
  nhe-NT: 'Huan Jesús quinilhui: ―Intla nelía initztosquíaj inpopoyotzitzi huan ax
    inquiitztosquíaj huan inquimachilijtosquíaj nochi tlen nijchijtoc, huajca ax inquihuicatosquíaj
    tlajtlacoli. Pero inquiijtohuaj inquimachilíaj tlen nijchijtoc, huajca nelía inquihuicaj
    tlajtlacoli pampa ax innechselijtoque.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܸܢ ܗܵܘܹܝܬܘܿܢ ܗܘܵܘ ܣܸܡܝܹ̈ܐ ܠܲܝܬ
    ܗܘܵܘ ܠܵܘܟ݂ܘܿܢ ܚܛܝܼܬܵ‌ܐ، ܐܝܼܢܵܐ ܣܵܒܵܒ ܒܹܐܡܵܪܵܐ ܝܬܘܿܢ: ’ܒܸܚܙܵܝܵܐ ܝܘܲܚ،‘ ܚܛܝܼܬܵܘܟ݂ܘܿܢ
    ܒܸܬ ܦܵܝܫܵܐ ܥܲܠܵܘܟ݂ܘܿܢ.“'
  esk-NT: Jesus-ŋum kiugai, “Ilipsi qiñitlaitchupsi killuutaiññiaġaluaqtusri, aglaan
    qiñitlaruaġiplusri ilipsitñik killuutiqaġugaaqtusri.”
  msb-msb: Ginsabat sinda ni Jesus, “Kun mga buta kamo wara kamoʼn kasal-an pero kay
    nagasabi kamo na nakakita, may kasal-an pa kamo.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ha¹chi² dsag³ mi³ta¹canh¹³ hniah¹² ju³ jøng² mi³lah¹dsóh²
    tiugh³ hniah¹². Cónh¹jøng² ta¹canh¹³ báh³ hniah¹². Di³ hi² juúh² hniah¹² hi² ma²ŋih³
    hniah¹² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କ‍ଇଲା, “ତମେ କାଣା ଅଇରଇତାସ୍‌ ଆଲେ ଦସି ନ ଅଇତାସ୍‌ । ମାତର୍‌ ଦେକି
    ପାର୍‌ଲୁନି ବଲି କଇଲାସ୍‌ନିଜେ ଅଦିକ୍‌ ଦସି ।”
  meu-meu: Iesu ese e haere henidia, eto, Matamui bema kepulu, asi emui kerere boma
    noho; to umui na o tomu “Ai na mata-papa taumai”, taunabunai emui kerere na mia.
  yva-NT: Umba Yesus po raura akananto mansai pare, “Weapamo wapo raura wapare weapo
    raeno wasamije rai muno wapare wapo Ayao Amisye raen. Weramu weapamo watavondijo
    Amisye ai jewen, weti wapa ayao kakaije no tawan no wasai. Ranivara wasamije ntuba
    ratire, indati wapantatukambe ayao kakaije rai, ti Amisye po mangke raugaje wasai
    jewen.”
  dgc-dgc: “Eng buhék kam a talaga,” kagi ni Jesus, “éy éwan kam tu kasalanan. Pero
    nadid, da kagi moy a meta moy i katutuhanan, éy saya i katunayana a te kasalanan
    kam a talaga.”
  zpm-NT: 'Dzigo pquiab me rëb me lo zho: ―Teḻ niaca miṉe nlipaa zha ne roḻd lo nac
    to, grieelod gni naa rap to doḻ. Per na, ne masaque rzac to roḻraa lo to, gane
    grëse ncuaaṉe quiayuṉ to xtoḻ to noyaca, to zëëba.'
  hix-NT: Onà wyaro neyuhtxownà hatà, noro. Enhun komo wyaro rma oyehtokonye, atxke
    manatxhe katxho mehra oyesnàràtho kom haryhe, kekon hatà. Tonkem komo wyaro tehxatxhe,
    kàwyamo, kany me rma manatxhe haryhe. Àro ke, atxke manatxhe katxho me rma manatxhe
    hampànà, kekon hatà, Txesusu, Farysew komo wya.
  sim-sim: Karem li silirik ormu mbara, �Os jihinjik ji mba, �Misokome nihi tumunda
    sir.� Os erem ji mba nahi, a unak jivik nakwa jir. Hako jir, �Nir misokome nihi
    jivi sira.� Karem ji mbanda osik kavakava jihi er nakwa sir, mbeek mendek nakwa
    ambu sir.�
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “यदि तिमीहरू अन्धा भएका भए तिमीहरूमा कुनै
    पाप हुने थिएन, तर तिमीहरू ‘हामीले देख्छौँ’ भन्छौ, त्यसैले तिमीहरूमा पाप रहन्छ
    ।
  cgc-cgc: Sabat Jesus, “Daw ula nyo inta nlami kamatuuran na pulong ta Dyos, dili
    kaw usgaran na may sala kaw. Piro, tenged na gambal kaw na nlaman nyo en kamatuuran
    na pulong ta Dyos, kyo yan pausgaran en na may sala tak ula kaw gapati ki yaken.”
  tim-tim: Hain dâmbiâ hin dâep, “Ye dewunyeŋe bok bokŋe hainare manmai dâine dosayeŋe
    bo tatyeŋgiwop. Dâ ye, “Nen âlepŋe ekmaen.” dâi aregât dosayeŋe tatyeŋgiâp.” dâep.
  yor-yor: Jesu wí fún wọn pé, “Ìbá ṣe pé ẹ̀yin fọ́jú, ẹ̀yin kì bá tí lẹ́sẹ̀, ṣùgbọ́n
    nísinsin yìí ẹ̀yin wí pé, ‘Àwa ríran,’ nítorí náà ẹ̀ṣẹ̀ yín wà síbẹ̀.
  wos-wos: Wungi wakwexékéndaka dé wa, “Guni dama hiyandé du reta guni guni haraki
    sémbut huruhafi yakwa du retanguni. Guni guni wa, ‘Nani jémba me xé.’ Wungi wanguka
    guna haraki sémbut wungi dé té.” Wungi dé Jisas Farisiré wa.
  emp-NTPO: 'Jesuba panusia: –Bãrãda wãrãda daub̶errea b̶ead̶abara, cadjirua obada
    carea bed̶ead̶e pananaẽ́ bacasia. Baribʌrʌ bãrãba unu panʌana a panʌ bẽrã bed̶ead̶e
    panʌa.–'
  eng-F35: 'Jesus said to them: “If you were ‘blind’ you would not have sin. But now
    you say, ‘We see,’ so your sin remains.'
  ind-ind: Jawab Yesus, “Kalau kalian masing-masing mengaku bahwa dirimu buta, berarti
    saat ini kamu tidak melakukan dosa. Tetapi karena kamu masih tetap bersikeras
    bahwa kamu bisa melihat, itu berarti kamu terus memelihara dosamu.”
  pes-OPCB: 'عیسی جواب داد: «اگر کور بودید، گناهی نمی‌داشتید؛ اما حالا که ادعا می‌کنید
    بینایید، گناهکار باقی می‌مانید.'
  mpt-mpt: Yesuse baabenea Ibo kino tum gebenobua baaniba Ni Gode mo tekein kebobbabo
    geib mole Gode mo baabeneta Ibo hengmin gamobo ge baabenamabeba otane ibo baaniba
    Ni Gode inamin namino kla watem tekein kebuobo gabib kesoa Gode ib hengmino mo
    omtlabenamabebabe. Ibo amit hengminsa ye nomabiobo ge baabesebe.
