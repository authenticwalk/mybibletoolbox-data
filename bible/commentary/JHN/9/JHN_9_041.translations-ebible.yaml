    ‘Yêlô athak ayê tak.’ Ba intu môlônim kambom havaloŋ môlô loŋ denaŋ.”
  mqj-NT: 'Natimba'' Puang Yesus nakua: “Ia kela butakoa'', tae''koa'' kasalaan. Sapo
    mukuaa'': Paitakan, dadi tontongkoa'' kasalaan.”'
  rus-SYN: 'Иисус сказал им: если бы вы были слепы, то не имели бы на себе греха;
    но как вы говорите, что видите, то грех остается на вас.'
  mbh-mbh: Lama Jisas i olal ole riong ve, “Aro ve thekumu pros, aro lomu vothung
    kerenga aro i teo a thomu nge avele, aveto thomu o rivenga thomu o the, make lomu
    vothung kerenga rongan i voth.”
  bdd-bdd: Ma Yesu ꞌihegwaediya ꞌigwae, “Comi ꞌeguma mata gibugibuimi, geyaꞌabwa ꞌimi
    mumuga galadi. Ma hesi wagwaeya ꞌabehega matami bwebweꞌadi, ꞌoinega ꞌimi mumuga
    galadiyedi ꞌabwa tuwa simiyamiya.”
  cbt-NTPO: —Somarayanquëma naporini, co oshahuaintomahuë'. Nipirinhuë', “co quiyaso
    somarayacoihuë',” tënamaso marë' oshahuanama'. Ina marë' Yosë ana'intarinquëma',
    itërin.
  srn-NT: 'Yesus piki den taki: “Efu un ben breni, dan un no bo abi sondu. Ma fu di
    un taki tak'' un e si, meki un no e kisi pardon fu un sondu.”'
  cta-NT: ―Ná ntsuꞌu quiꞌya jiꞌi̱ ma̱, si jlo tiꞌ ma̱ chaꞌ cuityi̱ꞌ ti ma̱ ―nacui̱
    Jesús―. Chaꞌ nchcuiꞌ ma̱ chaꞌ taca ñaꞌa̱ ma̱, biꞌ chaꞌ ñaꞌa̱ ti ntsuꞌu quiꞌya
    jiꞌi̱ ma̱.
  bqc-SIM: 'Ɔ̃ Yesu ònɛ́: Tó vĩ̀aↄn á ũ, dↄ̃ á duuna vĩo. Lá álɛ o á wɛ́
    kɛ̃a, á duuna gì kuɛ.'
  tcz-CHONGTHU: Yeshuan adonbut in, “Mitcho hileu chun chonset na naneilou dingu ahin,
    tunvang nanghon kho kamui nati jeh'un, nachung'uva chonset um ahitai,” ati.
  mar-mar: येशू त्यांना म्हणाला, “तुम्ही आंधळे असता तर तुम्हास पाप नसते, परंतु तुम्ही
    म्हणता की, ‘आम्हास आता दिसते’, म्हणून तुमचे पाप तसेच राहते.”
  snp-snp: Yesukafo eti loto logimami, Linate omuni likami minamo neko, lifimatina
    minámagi ne. Nefa, linanimotina ya lamo omude moda falatito minone, loti lo-lo
    amoma nenako, lifimatina mino gedenagoliye, loto ya logimaiye.
  isl-isl: „Ef þið væruð blindir, þá væruð þið ekki sekir,“ svaraði Jesús, „en nú
    segist þið vera sjáandi, en farið þó ekki eftir orðum mínum – sekt ykkar varir
    við.“
  spy-NT: Kuwālchi ꞉Yēēsu bichoo kule, “Nto kōōkōryootiin nto mēēbērē ōchoolwookēnootiin,
    nteenee kuuyu ōmwooyē kule ōkāstooy, +mōōng'ētu ōchoolwookēnootiin.”
  xnn-xnn: Dat kanan Jesus, “No getkenyo koma ay kowap kayo et pagawisen Apo Dios
    dakayo tasiyay mangpatiyanyo ken siya ta adina pabasolen dakayo. Ngem gapo tay
    apedyo kankanan en getkenyo si Apo Dios isonga siya nan mangipabasolana ken dakayo.”
  mwe-mwe: A Yeshu gubhaajangwilenje, “Monaga nkalinginji ashinangalole, nkanakolanjeje
    yambi, ikabheje nnaino nkutinji. ‘Uwe tulilola,’ bhai launo nkwetenje yambi.
  tte-tte: Yeisu iwalolau kolili iba, “Tem kwawaloba, ‘kai manimai igibu,’ nige naenaena
    yabo imiyamiya kolimiu Yaubada manna mena. Na komiu kwawaloba, ‘kai manimai lalalalana’
    kabo ami naenaena iyaele imiyamiya, nige imwamwawasi.”
  tcs-tcs: Zizas i ansa dempla diskain, ‘Ip yupla bin blain, yupla no bin meke ol
    nugudting gense God. Bat yupla spik dat yupla i ken luk prapa, daswai yupla i
    stap wea da nugudwei meke nugudting gense God.’
  hlt-THB: Jesu ing, “Nami mik a hyp mantaw thawlhnaak am ta hly hlai uhyk ti, cehlai
    ka mi mik dai hy namiti adawngawh nami thawlhnaak ce awm hun hy,” tinak khqi hy.
  soq-soq: Mape Iesu mo diaidamone wanase, “Naita e eba daula etape inseponase, ‘No
    emamba potawa wainitana.’ Epe insepono ne saulepono emala ewapona intawa wadapaaubepono
    emala eulepona, ita e kadila dia baiwa kotula epona. Tane e emala potawa di wainile
    eba insakadisaitile inseilanase, ‘No emamba euda eweite wainitana.’ E epe inseilana
    mampe ewapona intawa bodeilana ita kadila winakasaleidio wainilana kotuwaitana.”
  qub-qub: 'Chaymi Jesús niran: «Gamcuna gapra cashpayquega manami juchayojchu canquiman.
    Ichanga ricaycämar mana riguishayquipitami juchayojna caycanqui.»'
  att-att: Á kinagi ni Apu Kesu nira, “Ta ángngarigán nu kuruk nga buling kayu nakuan,
    nga arán naw paga ammu yù bilin ni Namarò, á awán laguk ta pakaliwatán naw. Ngam
    gapu ta kagian naw ta makasingan kayu, maggián lâ paga nikayu yù ikáru naw megapu
    sù pakaliwatán naw.”
  bki-bki: Ana Yesu berdop̃e, berinavo “Ver ve riano ka kamiu kuve merebono naio bo
    ga, kamiu kuvijikia re kuvar vironiano riviorio. Mia bogo napano kumitum̃a kuberinavo
    kamiu kumijikia kumial batitigio vite nonovio, burum̃ara beleano na joa kamiu
    ruei.”
  bqp-bqp: 'Akũ Yesu pìńnɛ: Tó vĩ̀nanↄn á ũ, de á durunna vĩro. Ama kũ átɛn pi
    á wɛ́ kɛ̃na yãi, á durunna kpɛ́ kú kãáomɛ.'
  mcp-mcp: 'Yésus nə bwo nə́: «Bɨ mbə̂m bə wə́ancím-ncîm, bɨ kú bə nə misə́m. Ká bɨ́
    ŋgə cɨ nə́: “Sə́ ŋgə dʉ́gya”, sə́m wʉ́n í mə́ nada.»'
  hat-hat: 'Jezi reponn yo: Si nou te avèg, nou pa ta koupab. Men, n''ap plede di
    nou wè, nou wè. Se poutèt sa nou antò toujou.'
  npl-NT: 'Jesús okinnankili: —Tla nomejwah milák amo nontlachiaskiah, amo nonkipiaskiah
    tlajtlákoli. Pero kemi nomejwah nonkijtoah kuali nontlachiah, yika nonmokawah
    itech nomotlajtlakolwah.'
  bgg-bgg: Isu è chang, nathek ne miegthi arone nathek ne ichiig arey phro, na è mieg
    doh rone gathek shii yao mage pha ji è nathek ne thuh de ichiig um ba ro.
  eng-TCENT: Jesus said to them, “If you were blind, you would have no sin, but now
    you say, ‘We see.’ Therefore your sin remains.
  eng-BSB: “If you were blind,” Jesus replied, “you would not be guilty of sin. But
    since you claim you can see, your guilt remains.”
  cpu-NT: 'Ikantanake Jesús: “Omaperomi pinkempityaari mavityaakishireri eerokaite,
    tekatsira iyakoventemirone piyaariperoshirenka. Irooma pikantaiyini te pikempitari
    mavityaakishireri, irootataikera piñaantaiyaarori iriyakoventantaityaamiro pipiyathatakana.”'
  san-ASM: তদা যীশুৰৱাদীদ্ যদ্যন্ধা অভৱত তৰ্হি পাপানি নাতিষ্ঠন্ কিন্তু পশ্যামীতি ৱাক্যৱদনাদ্
    যুষ্মাকং পাপানি তিষ্ঠন্তি|
  tac-NT: '''Liko Esúsika aminabi ra''íchale regá anigá: ―Tabilé ma''chílime nísaká
    ''emi, pecha ''emi chojkila nímelikó wa''lú resí nokágame ka ''emi. ''Émika asíriga
    ''la ma''chílime kóríguru. Yeka aniame júkuru ''émika ''we a''lá námame ko Onorúgame
    ra''ichálila, iligá ''émika tabilé sébali olame júkuru napurigá nulá Onorúgame,
    alekeri ''we chojkila ju ''emi.'
  eng-WEBPB: Jesus said to them, “If you were blind, you would have no sin; but now
    you say, ‘We see.’ Therefore your sin remains.
  gfk-H: Iesu ga tangai ta diet, “Ing bia a pula muat, taia ta sakana magingin pa
    gaar kisi muat. Senbia kaiken muat tangai bia muat nanaas taar. Hua, ira numuat
    sakana magingin i kis taar at.”
  viv-viv: Yesu gigahedi gigayo, “KaꞋi omi fanifanimiyao digo, keke ami wavita. Tu
    omi wagahe vaita matami mahamahalina faꞋina, ami wavita wamimiyami.” Hidemi Yesu
    Falisi gigahedi.
  yao-yao: Che Yesu ŵajanjile, “Nkaliji ŵangalola, ngankaŵe ni sambi, nambo sambano
    ŵanyamwe nkulitenda, ‘Uweji tukulola,’ yelei ikulosya kuti nli mu sambi.”
  tgp-tgp: Iesu mo r̃aramira mara, “Vara ka vuso i pa sopo te nomim hehe, pani nake
    matan ka lo verea vara kamim ka lo kilau, kamim ha pa lo toho na nomim hehe.”
  auc-NT: Ante äñönäni Itota wæætë, —Mïnitö babetamömïni baï inte baï wënæ wënæ cædämaï
    incædömïnimpa. Wæætë mïnitö, Mönitö waa amönipa, ante në änömïni inte mïni wentamö
    mongæncoo ee mongæ̈mïni inguïmïnidö anguënë, ante apæ̈negacäimpa.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meetediogi, “Daɡ̶akaami ɡ̶oladi, daɡ̶anagawini aɡ̶akaami
    laagetedipitetiwaji Aneotedoɡ̶oji. Pida menitiwaji matenitibece, codaa mowooɡ̶oti
    inoatawece. Odaa joaniɡ̶idaa leeɡ̶odi makaami laagetedipitetiwaji Aneotedoɡ̶oji
    leeɡ̶otedi ɡ̶abeyaceɡ̶eco”.
  bmh-bmh: Yesus nug koli awareun, “Ag ameag kumi mui zob, ag ze tamacag, bo, agen
    ig amecig naliu darem emen, gonun, ag ze mui daremen.”
  ctu-BL: 'Jesús tsi'' subeyob: Xpots''eticla, ma''anic la'' mul. Pero mi la'' lon
    al woli'' c''otel la'' wut. Jini cha''an chʌn an la'' mul, che''en.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Taɗə nəkurom guluf eye hay na, haɓe
    ka gumeye mezeleme bay. Aya ane ka gwaɗum ɗuh na, nəkurom guluf eye hay bay sa
    na, hərwi niye ka ndzumeye huya mə mezeleme.»'
  noa-H: Magbaawai Jesuu, —Pãar chadcha dau k'ĩsu naawaita jãg naak'iin, pãar pãach
    pekau gaaimua kulp pömcha k'aba naak'amgui hajim. Mamʌ magba pãar hiek mag wajap'a
    k'ap'ʌ nʌm hanʌmta juau jãg nem k'aigba waum k'õchgau mʌ higbam gaaimuata, pãar
    Hẽwandam dʌ̈i hiekk'õr pöoma nʌmgui hajim Jesuu hamag.
  alp-NT: Yesuse Iombe, “Sepo imi beteke be imi selu mo hoko Tuhane Ileuke sala ete
    imi mo. Po imi naku be imi rekwa pusue rebe nkenale hoko mere imi ono dosa sa.”
  san-VEL: tadaa yii"suravaadiid yadyandhaa abhavata tarhi paapaani naati.s.than kintu
    pa"syaamiiti vaakyavadanaad yu.smaaka.m paapaani ti.s.thanti|
  kbq-kbq: Jisasi'a anage huno zamasmi'ne, Tamavurgamo asu hu'neasina kumi'tmia omne
    sine, hianagi tamagra huta tavua negone nehazagu, kumi'mo'a tamagripina me'ne.
  kbh-kbh: 'Chora Jesús tojanë́jua: —Ts̈ëngaftanga Bëngbe Bëtsabe soyëngama ndëtats̈ëmbënga
    s̈mojtsemna ca, y ndegombre chë soyëngama ndoñe cmontsë́sertana ca s̈mojobuambase,
    ndayá s̈mojtsamcá Bëngbe Bëtsá mo bacna soyënga cuenta ndoñe queochátonÿaye. Pero
    ts̈ëngaftanga corente Bëngbe Bëtsabe soyëngama cmojtsë́sertana ca s̈mojtsichámësna,
    Bëngbe Bëtsá ndoñe queochatobenaye ts̈ëngaftangbe bacna soyëngama jáperdonana
    ca —Jesús tojanë́yana.'
  ron-LSB: 'Isus le-a zis: “Dacă ați fi orbi, n-ați avea nici un păcat; dar acum ziceți:
    “Vedem”. Prin urmare, păcatul vostru rămâne.'
  pon-pon: 'Iejuj kotin majani on irail: Ma komail majkun, jota pan dip omail. A komail
    indada: Je kilekilan waja, iei me omail dip pan mimietaki.'
  nhe-BL: 'Huan Jesús quinilhui: ―Intla nelía initztosquíaj inpopoyotzitzi huan ax
    inquiitztosquíaj huan inquimachilijtosquíaj nochi tlen nijchijtoc, huajca ax inquihuicatosquíaj
    tlajtlacoli. Pero inquiijtohuaj inquimachilíaj tlen nijchijtoc, huajca nelía inquihuicaj
    tlajtlacoli pampa ax innechselijtoque.'
  sps-sps: Jisas biny ratuari sa tsue na ka, “To te kio faman fi romi mi tabuiny sikia
    ma kaa me ta fasaraa tan aveto sana mi te tsue na ka, ‘Amam matoong rom.’ ai tan
    kat to aya, aveto kotskots faavots mami.”
  wnc-wnc: Inikwaiwa yake anzing yanikut, “Kaisata wai sikaing gamu ginu meya buyak
    dua yuwam ngana ninu take akaamang ngang yakaingge meyasa buyak yuaing,” ngang
    yanikut.
  bus-bus: 'Ben Yesu bèńnɛ: Tó vĩ̀anↄn a ũ, lɛ á durun vĩro. Mↄde kɛ̀ ée bee a wɛ́ɛ
    kɛ̃na yãnzi, a durun kpɛ́ kúaomɛ.'
  gub-BL: Uze'eg Zezuz wanupe. — Hehàpyhà 'ym ma'e ài peiko, i'i wanupe. — Nurukwaw
    kwaw Tupàn ze'eg ure, urepurukwaw wer ize'eg rehe ure, aze mo peze ihewe, a'e
    mehe mo Tupàn nuzepyk iwer mo penehe a'e. — Urukwaw katu Tupàn ze'eg ure, peze
    mua'u ihewe. Naperuzar kwaw ize'eg. A'e rupi napekatu kwaw Tupàn pe. A'e rupi
    uzepyk putar penehe nehe.
  imo-imo: Jisasini nimbei, “Enonga mongoma keri lekanje enonga ulu pulu keri teremelema
    naa kanoko naa liko manjilimala. Nalo mongoni melema karomolo nimelemunga enonga
    ulu pulu kerima konopuna we pepili moromele,” nimu.
  boj-boj: Onaqa Yesus na kamba minjrej, “Niŋgi ŋam qandimŋgejunu qamu niŋgi une saiqoji
    unub qamu. Ariya niŋgi mareqnub, ‘Iga ŋamdamu bole ateqnum.’ Dego di niŋgi une
    ti unub.”
  eng-DRA: 'Jesus said to them: If you were blind, you should not have sin: but now
    you say: We see. Your sin remaineth.'
  knf-knf: 'Kë aŧeem baka aji : « Woli nawo lah bakuul, baankji naduknaanaa ; kë jibi
    najakuŋ aji nawin, nakeer nhum nduknaana. »'
  san-KHM: តទា យីឝុរវាទីទ៑ យទ្យន្ធា អភវត តហ៌ិ បាបានិ នាតិឞ្ឋន៑ កិន្តុ បឝ្យាមីតិ វាក្យវទនាទ៑
    យុឞ្មាកំ បាបានិ តិឞ្ឋន្តិ។
  arn-NT: 'Fey Jesus llowdungueyew: —Eymün ta kiñe trawma reke ngenokimün chengefulmün,
    nielayafuymün ta yafkan, welu eymün am feypilu tamün kimchengen, küme kimfalküley
    tamün yafkafengen.'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Bal id rani lojdi, achet dol rajpidi. Per guial
    nadi rani lojdi, rajpidi dol por ree xtolidi.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Mbɔ bǎchí amɨ́k nɛ́mɛ́nɛ́mɛ́ mbʉ́ bɛbʉ́ bɛ́pú nɛ
    bhe. Kɛ tɛ̌ndu bǎrɛ̀m bɛ bǎghɔ̀ mbaŋ, bɛbʉ́ ɛbhɛka bɛrɔp nɛ bhe.”
