    ‟Yahu weldere Silowe, culmoɗaa”. Jahumi, culmiimi, ko bumtumi.»'
  amk-amk: Yoa wesa aha deyo, “Inontarai mano wonong Yesusi foi fia kahofa kuteai
    na ne kandifoi, ainanaya yuaisai ma piso na urehune tuti medu deyo, ‘Roa ruairurang
    uremuwa na kuru Siloami.’ Ainanaya ira wa tuti iruairurang urehufo nayai nanai,
    iwati aha.”
  fai-fai: aka bakoyam, “kinim mak win Yesus ata tawal fakudu dew yak, nam kin dim
    kuti talonam nadane bakonam, ‘yak wok mik Silom kal kibi wok bodalo,’ naka nade
    dák kibi wok bodomo kin bádi ka. Kale tadi.” Yakane,
  ura-NT: '“Nii leinjiin cacha- Jesoso neein curuajaain nenaate, atane choae lune
    churutaain, biji couturi que laculacunejeein, tucuacaain canota rujuaain: ‘Inae
    laaenra, necaonjoanaana jaaun Silohe culeenihura,’ naain caletohana jaun: ‘Ai,’
    naain culeecaunne janate, inae conoe caa canotara,” naain bihane janate:'
  mcd-NT: —Na nocofunu Jesusran huaafoanfin ua maiqui cumo michotan a yashon ahuun
    mucuman ua futucuracaquin. Ascashufin “Siloé naquinoashu nashitahuun,” ua huaano.
    Siloé carayanun nashianan un fuchoquimushofin un oinshara acufainnaquin, —ato
    huaiton.
  urt-urt: Kin nungwisme wusyep tinge na, “Miyeꞌ ŋaiye tinge jalme Jisas nambaꞌe kekep
    syeꞌ nimbilme topoꞌe tuhwaꞌ pe, kin ŋindirꞌe nal ŋembep ŋam. Pe kin ŋana ŋam nange
    ma mil mungurhme bepmohro ŋam mil pinip ŋeheh Siloam. Taꞌe luku pe, ŋam mal mungurhme
    bepmohro ŋam pe, ŋembep ŋam tanaꞌ bwore pe, ŋam metekeꞌe ŋaiꞌe ŋaiꞌe.”
  kiz-kiz: Ajibili, munu jhaikutibhwa Yesu, abhombili bhudopi ni kubaka pa mihu ghangu
    ni kunijobhela, 'Nilotayi Siloam ukasambayi.' Henu nikalota, ni kusamba, na nikajhanilola
    kabhele.”
  tzo-TZE: 'Itac''ov li vinique: ―Oy jun jchi''iltic, Jesús sbi, la spas juteb ach''el,
    ja'' la sbonbun ta jsat. C''alal la sbonbune, jech laj yalbun: “Batan ta stanqueal
    vo'' Siloé, bat poco tal asat”, xiyutun. Jech tey bat jpoc tal li jsate, jech
    ijam o. Li'' ta orae chquil xa osil ―xi.'
  lex-lex: 'Noma nakot la re niwra: “Riy maka nanni Yesus de ed mak Nkoiri-nwalia
    tani pa noha la ma''tu na''nama Nhopan pa a lia urarga a ga''yu la gera tliwu
    Siloam. Noma alia''awa pa a''urarga a ga''yu pa a ma''tu naphyar wia.”'
  dov-dov: Wakasandula, mwalumi utegwa Jesu wakakkanda bulongo akubunanika mumeso
    angu akwamba kuti kulindime, Ýinka ku Silawomi ukasamb. 'Lino ndakayinka akuyosamba,
    alimwi ndakatambula kubona kwangu.
  toc-NT: 'Xlá chiné ca̠huá­nilh: —Amá chixcú hua̠nti̠ hua­nicán Jesús caj xchújut
    li̠t­lá­hualh actzu̠ pu̠tlú̠n y qui­li̠­la­cat­lá­hualh nac qui­la­kas­tapu y
    chiné qui­huá­nilh: “La̠li̠­huán capit laka­cha­kana nac musni hua̠ntu̠ hua­nicán
    Siloé.” Aquit xlá calh y acxni̠ cla­ka­cha­kan­ko̠lh aya tla̠n cla­ca­huá̠­nalh.'
  ulk-1902: 'E detaut, kega, Abele le, nei atker Iesu, sep mog detagem, a kara neisi
    pone asauem, a kari natager, kega, Bakeam Siloamem, a dirup: kaka bakeam, a dirup,
    epe kaka bakaerti.'
  som-som: Wuxuu ugu jawaabay, Ninka Ciise la yidhaahdo ayaa dhoobo sameeyey oo indhahayga
    mariyey, oo wuxuu igu yidhi, Siloo'am u kac, oo ku soo maydho, Sidaa aawadeed
    ayaan tegey, oo markaan soo maydhay ayaan arag helay.
  mam-C: 'Exsin i xi ttzaq''win kye: Atzin ichin, a Jesús tb''i, xkub'' tb''inchin
    ch''in xoq''l, exsin s-ok tsu''n kyi''j nwutza, ex tzaj tq''ma''n we''y: Ku t-xi''y
    ttzi tkub''il a'', Siloé tb''i, ex txjomil twutzach. Kutzin, nchiji''y. Ẍinka.
    Atzaj te'' s-el ntxjon nwutza, b''e''x b''ant nka''yi''n.'
  ndj-ndj: Mweni kayangula, “Mundu yivamkema Yesu kagola mitika, kanshagha mumesu,
    kang'ombela nyendi ngayipwembuli kuwushu mulitanda lya Siloamu. Nyenda, ndiyipwembula
    kuwushu tepu nola.”
  mbj-NT: 'Ti m'' aj''yy ky hadoo: —Aj''yy, Jesus ramaneëënh doo, mekuuj wät k''ããts,
    tii bä matym ỹỹ hã tahawug hõm ta uuh. Siroéh hẽnh ỹ tamejũũ, ỹ bahets''yyt hyb
    n''aa. Ỹ ahõm, ỹ hetsyyd wät, ti ỹ bahapëë däg kän —näng mä aj''yy kyyh.'
  lat-VUC: 'Respondit: Ille homo qui dicitur Jesus, lutum fecit: et unxit oculos meos,
    et dixit mihi: Vade ad natatoria Siloë, et lava. Et abii, et lavi, et video.'
  ngp-ngp: Yehe niyo awahitula, “Mnt'hu yudya akwitangwa Yesu nakadamanya nt'hope,
    niyo anihaka mwe meso, anigamba, ‘Ita Siloamu ukahake.’ Niyo naita nahaka mazi
    vatenda naona.”
  aoi-aoi: Eneja kembirra niyama nakina nenungkwarba nenumaka wurrakinu-wa, “Nibina
    nenungkwarba nenimikirra Jesus ningkalyikama akina ajiringka ena-langwa-murra
    alyukwalya biya numanguma akina akwa nginuminilyungkwena nganyangwa-manja menba.
    Kembirra niyama ngayuwa-wa, ‘Jeyi! Likaja angerriba ajarrijungwuna ningkenumukwurra
    angabu-wa akungwa emikirra Jayilawuma,’ niyamama nakina. Kembirra nganja ningilikenuma
    ningakina akinu-wa akungwa akwa ningajarrijungwuna ningenumukwurra akena arakba
    ningandiyinga,” niyama nakina nenungkwarba.
  enq-2: Dokopa akali dokome yanu pyao, “Akali Jisasa lenge mendeme yuu mendatupa
    mandau minatala, nambanya lengenya katasetakala namba langyoo, ‘Endaki pete Siloamenya
    wasa pyala puu’ lamo. Dokopa namba pao wasa pyapapupa, namba lenge auu pyoo talona”
    lea.
  eng-ASVBT: 'He answered and said, A man that is called Jesus made clay, and anointed
    mine eyes, and said unto me, Go to the pool of Siloam, and wash: and I went away
    and washed, and I received sight.'
  mna-mna: 'Ni ipekel kwon ma iso: “Tomtom ta zaana Yesu, ni ipaŋoneŋ ululu ma imoono
    ila motoŋ, mi iso pio be aŋla aŋguuru motoŋ sula yok tatiliuŋana Siloam. Tana
    aŋto kalŋaana na, loŋa men mi motoŋ ikam pak ma aŋre lele.”'
  myw-myw: Ilana, “Taw yagan Yeisuw igiw wapwepway, ilasipisoup, ikatipiyek matag,
    ilana, ‘Kun yevagam yagan Silowam, kuwid matam.’ An awid yevagam towen waseg,
    mo ikiplal matag.”
  sby-sby: Nendi walambeti, “Muntu usa ngobakute kukuweti Yesu, walakandila bulongo
    nekunanika mumenso mwakame nekung'ambileti, ‘Koya, usambe mukalishiba kaSiloamu.
    Mpondalasamba ndalatatika kubona.’”
  sll-sll: “Yal ta haang Yisas wa dinga yal irawe, ganba nonere omena holo holi aklu
    gale bil na tomia. Tere, Siloam nir digan bigi sinana po di na tomia. Di na tongwo
    meri pire bigi sigere omena gumana wai dungure talhan para haniwa,” dungwi.
  yaq-NT: 'Aapo intok: ―Seenu, wa''a Jesuj teame, aapo techoata yaaka, pujpo net a''
    yaak intok inen neu jiiak: “Aman jum ba''a maneka''u, Siloe'' tea''u emo baksiane”,
    ti neu jiiak. Nee intok aman siika, intok nee junuen ino pujba baksiasukai beja,
    ne bit taitek ―ti am yoopnak.'
  uro-uro: Dä sa qa muvät toqortäqyia, “Ama ruqa qärakni i rhat tes ka i ma Jisas
    ka näpgoer na ama ivätki qi na aa rhäbäñgi näkt ka mu qi vät gu mänap angärha
    rhäng. Näkt ka qoar na ngo iva ngua rhet sämät ama egoga ma Siloam bä va ngu rhor
    nas. Bä nga nasot toqoräkt i sa ngua met bä sae bä ngua rhor nas dä nguat nañäm.”
  ita-1885: 'Egli rispose, e disse: Un uomo, detto Gesù, fece del loto, e me ne impiastrò
    gli occhi, e mi disse: Vattene alla pescina di Siloe, e lavati. Ed io, essendovi
    andato, e lavatomi, ho ricuperata la vista.'
  muy-muy: 'Naŋ nakəŋ àhəŋgrifəŋ ana tay, àhi ana tay ahkado : « Maslaŋa ya ti təzalay
    naŋ Yezu ni àgraya eliɓisl a, àgruki ke eri mək àhu ahkado : “Ru kâbaray eri a
    dəluv Silʉwe ni bu.” Nu nakəŋ mək nòru. Nòru nàbara ti nìpi divi hʉya. »'
  kqc-kqc: Kamini nikabai reyo, “Amiye roka Iesu yaku dikina risi nai nemoko ifi resi
    na rofu niyo, ‘Siloam koruri nesi koite,’ vo niyo. Ye nesi koiteyakari, nai nemoko
    areyadi.”
  tav-tav: 'Ocõo bairo na caĩñupʉ cacape mácʉ cãnacʉ yua: —Jõ cãniecʉ Jesu cawamecʉcʉ
    jita caococʉtie mena yʉ capearire tu warewĩ. Tu ware yaparoʉ Siloé na cawerica
    coropʉ yʉ coje rotiwĩ. Topʉ aá, yʉ cacojero bero yʉ tʉjʉ majicoapʉ, na caĩ buioyupʉ.'
  eng-ULB: He answered, “The man who is called Jesus made mud and smeared it on my
    eyes and said to me, 'Go to Siloam and wash.' So I went and washed, and I received
    my sight.”
  spa-VBL: 'Él respondió: “Un hombre llamado Jesús hizo barro y lo puso sobre mis
    ojos y me dijo ‘ve y lávate tú mismo en el estanque de Siloé’. Entonces yo fui,
    y me lavé, y ahora puedo ver”.'
  fra-_FOB: 'Il répondit: Un homme qu''on appelle Jésus a fait de la boue, et en a
    oint mes yeux, et m''a dit: Va au réservoir de Siloé, et t''y lave. Je suis donc
    allé, et me suis lavé, et je vois.'
  hau-ULB: Sai ya amsa, “Mutumin da ake ce da shi Yesu shi ya kwaba kasa ya shafa
    mani a idanuna ya ce mani, 'je ka kogin Siluwam ka wanke.' Sai naje na wanke,
    sannan na samu gani.”
  mal-mal: 'യേശു എന്നു പേരുള്ള ഒരു മനുഷ്യൻ ചേറുണ്ടാക്കി എന്റെ കണ്ണിന്മേൽ തേച്ച്: ശിലോഹാം
    കുളത്തിൽ പോയി കഴുകുക എന്നു എന്നോട് പറഞ്ഞു; ഞാൻ പോയി കഴുകി കാഴ്ച പ്രാപിച്ചു എന്നു
    ഉത്തരം പറഞ്ഞു.'
  kkc-kkc: Eseme yayo egeesee takaso, “Edebeeyo takolone Yesu deli oso mi mapoo magawo
    pagamagoloso, deeso deeseegoloso omapoo beesee doloso mo howo mapoo basago hediloso
    amapoo egeesee taka, a Sailowam howo ou mapoo mo howo hapalame diyena. Eseme a
    dileso mo howo keesee hapoono tekepo ka poowa,” diso.
  lit-lit: 'Jis atsakydamas tarė: „Žmogus, vadinamas Jėzumi, padarė purvo ir patepė
    mano akis, ir tarė man: ‚Eik į Siloamo tvenkinį ir nusiplauk.‘ Ir aš nuėjęs ir
    nusiplovęs, praregėjau.“'
  urd-GVR: Us ne jawāb diyā, “Wuh ādmī jo Īsā kahlātā hai us ne miṭṭī sān kar merī
    āṅkhoṅ par lagā dī. Phir us ne mujhe kahā, ‘Shiloḳh ke hauz par jā aur nahā le.’
    Maiṅ wahāṅ gayā aur nahāte hī merī āṅkheṅ bahāl ho gaīṅ.”
  far-far: Ma nia ka olisida ka 'uri, “Na wane ne satana sa Jesus ne nia mukia mamako,
    ma ka usua ana maaku. Ma nia ka saea fua nau ku leka ku taufia na maaku laona
    mae namo 'i Saelom. Sui nau ku leka, ma kada nau ku taufia na maaku go ne maaku
    ka ada na.”
  suz-BL: मेकोमी “येसु माइश्‍शोमी खप निशा, आं मिक्‍चीम ख्रेक्‍ताक्‍यी। मिनु ‘सिलोआ
    ङा दोम्‍लीम लशा चिक्‍सो’ दे माइक्‍ती। मिनु गो दोम्‍ली लशा चिक्‍सीङानु, मिक्‍च
    ताइब दुम्‍ती” दे माइक्‍तीमी।
  car-NT: 'Ika''po eju''to''ko''me: “Amy Jesus tatynen wokyry sakau y''kaimai tatakurumbo
    maro akuru me. Moro akuru ke ro yjenuru kyrykyrymai. Irombo mero nykai y''wa:
    ‘Moro Siloam tunary taka eku''mi''tango.’ Irombo wyton. Yweku''mity''ma''po mero,
    yjenutai.”'
  amp-amp: Tfit ror kfo memorm, “Nd rom yutiwa yima Jisasr, rorn brukpami bdrpam rpat
    yak yeny boyenyakhato nanhu nyingam nde yak yenyafhato kfo tkrur famura, ‘Siloam
    bujr waikahnn nyingatikt wayuk truftwant.’ Inji kfefitra na yihato tek bujr nyingatikt
    yuk trufhat, be nyingam rifukatoh-ekanm.”
  bht-bht: उनी जबाब दिता, “यीशु नाऐ दे इकी माणुऐ मिट्टी सेड़ी, कने मेरियां हखी पर
    लगाई करी मिंजो बोलया, शीलोह दे कुण्ड च जाई करी मु धोई ले, मैं गिया कने धोई करी
    मिंजो मिलणा लगी पिया।”
  eng-NOY: He answered, The man who is called Jesus made clay and anointed my eyes,
    and said to me, Go to Siloam, and wash. I went therefore and washed, and received
    sight.
  cub-NT: —Jesús ãmicʉcʉ yebarã jẽcuturi, joboque jĩvacʉbe. Die ʉ̃i joboque jĩvaiye
    báqueque ji yacorʉare jĩjovami ʉ̃. “Siloé ãmicʉriocobʉi joacʉnʉjacʉ mʉ”, abi yʉre.
    Que d̶acʉnʉvʉ yʉ. Diede joayʉ bácʉ, jã́vʉ yʉ, arĩ coyʉrejame ʉ̃i cʉrõcavʉre jã́ri
    eabecʉ bácʉ.
  ita-1927: 'Egli rispose: Quell’uomo che si chiama Gesù fece del fango, me ne spalmò
    gli occhi e mi disse: Vattene a Siloe e làvati. Io quindi sono andato, e mi son
    lavato e ho ricuperato la vista.'
  lww-lww: Ana pisatam̃e la, pisape “Yar nap̃a Yesu, naga miyum̃aenia. P̃alelar narin
    kene amio kiena vilasirena, plan e kilamarau, ana pisape netotano e wii nap̃a
    Siloam ne, neke plan si vetan kilamarau. Ana nekila ga sanene, nepitove, nekevan
    marau, nepisu sane kilamarau po narui.”
  ckb-ckb: 'وەڵامی دایەوە: «پیاوێک پێی دەگوترێ عیسا، قوڕی گرتەوە و چاومی سواخ دا،
    پێی فەرمووم: ”بڕۆ لە گۆمی سیلوام خۆت بشۆ.“ منیش ڕۆیشتم، خۆمم شوشت و پاشان چاوەکانم
    بینییان.»'
  nas-nas: Teie makuꞌurima aaꞌpuruꞌ, “Teie naninge miring Jiisuuꞌke metoꞌ nkovura
    nkaang duta-koo siꞌmuing. Siꞌmura naumuma aaꞌmuing, ‘Siloam-aape nanira duuꞌdaravaing.’
    Eeꞌnoko nanamira duuꞌmarara namuꞌke ookansing.”
  uvl-uvl: Pe non neu hele, “Non nenge te hetue ene ke Iesus, poia melete pe unhite
    nga matak. Pe hele at nge iau kela enun nge Siloam. Iok, ela ke enun pe enau mule
    sapele!”
  eng-BBE: 'His answer was: The man who is named Jesus put earth mixed with water
    on my eyes, and said to me, Go and make yourself clean in Siloam: so I went away
    and, after washing, am now able to see.'
  ixl-CNT: 'Tzaqꞌbꞌu u vinaj utz, tala: —Nitekviloneꞌ tan, aatz u vinaj vaꞌl Jesuus
    ibꞌii, vetiꞌan xoqꞌol. Vettoksa tu bꞌaqꞌ unvatz. Utz vettal ve ech tzaꞌ: «Kuxh
    tu u molbꞌal aꞌ Siloee. Utz txꞌaa avatz tziꞌ.» Texh ve. Ech bꞌenin. Untxꞌaa. Utz
    anchituꞌ, ¡ilontekꞌin!— Texhtuꞌ.'
  xsi-xsi: Aku iporo taulo tu, “Tamâta ŋinde sipatu ŋa tu Yesu, ande ikai tâno ku
    iveta ipâŋga mbariri, ŋineŋga iponda lâ matâŋgu. Iveta mine lâ, ŋineŋga ipai naŋa
    tu, ‘Kulâ kupua nao lâ Siloam Lââ Bwalika’. Mine kala naŋa alâ apua naoŋgu, aku
    ndainani nâ matâŋgu ara lâ, kala amora pwataki.”
  crx-NTPO: '''Et ''ubúlhni, “''Ilhoghun dune, Sizi huyulhni, ''en whutl''us ''ínla,
    sna k''ut yé sulhlho, ''ink''ez ''usulhni, ‘Ta diz''ai ts''e, Siloam huwhútni,
    whuz inyalh ''ink''ez ne''nildeh.’ Whuz oozusya ''ink''ez ne''nizde whe ''et hoos''en
    súli''.”'
  kan-OKCV: ಅವನು, “ಯೇಸು ಎಂಬ ಹೆಸರುಳ್ಳ ಮನುಷ್ಯನು ಮಣ್ಣಿನ ಲೇಪಮಾಡಿ ನನ್ನ ಕಣ್ಣಿಗೆ ಹಚ್ಚಿ ನನಗೆ,
    ‘ಸಿಲೋವ ಕೊಳಕ್ಕೆ ಹೋಗಿ ತೊಳೆದುಕೋ,’ ಎಂದನು. ಅದರಂತೆ ನಾನು ಹೋಗಿ ತೊಳೆದುಕೊಂಡೆನು, ನನಗೆ ದೃಷ್ಟಿ
    ಬಂತು,” ಎಂದನು.
  bbb-bbb: Ro e ije fu una kiae, Na e Jesuno kuavo ijare sakae matuana niome none
    ijia azirie. Areme fu kiemo na va do Saerome ijia ruevoga ni none fu una nafaemano
    kiae.
  blw-blw: Yag annaat haphapetén way mangaliyén, “Wachan ihay tagu way ah Jesus ano
    hen ngachanna way annag pen-ar hen petà yag empalidna hen matà ya annaat ifaga
    ta iyà manchar-op ad Siloe. Yag yachi way émméyà way nanchar-op, ammag naka-anat
    agé hen finurag-o.”
  tam-2017: 'அவன் மறுமொழியாக: இயேசு என்னப்பட்ட ஒருவர் சேறுண்டாக்கி, என் கண்களின்மேல்
    பூசி, நீ போய் சீலோவாம் குளத்திலே கழுவு என்றார். அப்படியே நான் போய்க் கழுவி, பார்வை
    அடைந்தேன் என்றான்.'
  azz-NT: 'Huan yejua quinnanquilij ijcuín: ―Ne tagat ten monotza Jesús, yejua ne
    quichijchihuac tzictzin soquit huan nechixojxilij. Huan de ompa nechilij ijcuín:
    “Xiyó ne campa amel ten monotza Siloé huan ximixamiti”. Huan melau nejua niyajqui
    nimixamito huan ijcón huelic nitachíac ya.'
  spa-RV-1909: 'Respondió él y dijo: El hombre que se llama Jesús, hizo lodo, y me
    untó los ojos, y me dijo: Ve al Siloé, y lávate: y fuí, y me lavé, y recibí la
    vista.'
  csy-csy: 'Ama in, Jesus a kici khat in buan vawt a, ka mit te hong noisak hi, taciang
    Siloam tuili ah pai tan a, sil in, hong ci hi: taciang ka pai a ka sil zawkciang
    in, khuamu khi hi, ci in zo hi.'
  mxq-NT: 'Ta ja diꞌibʉ naty wiints ꞌyadsooy: —Ja yedyʉjk diꞌibʉ xyʉꞌa̱jtypy Jesús,
    yʉꞌʉ waanʉ moꞌondsuꞌunk tʉ dyaꞌeeky es tʉ xytyukwingutseꞌegyʉts, es tʉ xyꞌanʉʉmʉts:
    “Nʉjx ma̱ yʉ Siloꞌee pilʉ es mwimbújʉt.” Tats oj nnejxy es tʉ nwimbujyʉts. Nétʉts
