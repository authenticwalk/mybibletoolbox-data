    wajaug haadëjimgui haajeejim haajem hamag.
  alp-NT: Iombe, “Ile rebe kotine Yesuse, Itoha tapele kai Eni toele eleki Iahmulakele
    kena matakue. Eleki Iombe, ‘Keu me tibu Siloame leke koa oalaleume.’ Eleki Au
    keu kai kena au koa oalalekue eleki au supu selu sosoli.”
  san-VEL: tata.h sovadad yii"sanaamaka eko jano mama nayane pa"nkena pralipya ityaaj naapayat
    "silohakaasaara.m gatvaa tatra snaahi| tatastatra gatvaa mayi snaate d.r.s.timaha.m
    labdhavaan|
  kbq-kbq: Agra ana ke'nona anage hu'ne, Mago ne'ma Jisasi'e nehaza ne'mo, mopa erino
    tinuti eri igri huteno navurgare frenanteno, amanage huno nasmi'ne, Siloamu vunka
    tirupi omefro hige'na, vu'na tina ome frogeno, navu ragamo'a hari hige'na navua
    ke'noe.
  kbh-kbh: 'Y cha tojanë́jua: —Chë boyabása, Jesús ca uabainá, ngüiche yebuáyeca tonjábema,
    s̈onjabuchanëtjo y s̈onjauyana: “Motsa y Siloé uafjajónayiñe metsobúchjabebiye
    ca”. Chcasna, ats̈e sënjá, sënjetsobúchjabebiye y cachora s̈ontsabinÿna ca.'
  ron-LSB: 'El a răspuns: “Un om, numit Isus, a făcut noroi, mi-a uns ochii și mi-a
    zis: “Du-te la iazul din Siloam și te spală. Așa că m-am dus, m-am spălat și am
    primit vederea.”'
  pon-pon: 'A japen indada: Aramaj amen me adaneki Iejuj, me wiadar pwel madak, irijki
    maj ai, majani on ia: Kolan pil en Jiloa, opinok ia! I ari kola opinok, ap kilanada
    waja.'
  nhe-BL: 'Huan quinnanquili: ―Se tlacatl tlen itoca Jesús quichijqui soquitl huan
    nechtlalili ipan noixtiyol huan nechilhui ma niya nimoixtiyolpajpacati ipan nopa
    ameli tlen itoca Siloé. Huajca niyajqui huan nimoixtiyolpajpajqui huan huajca
    huelqui nitlachixqui.'
  sps-sps: Ya biny ratuari sa tsue, “A mes te koo ri Jisas te kopis vavis medok, sa
    aatsits ya na mata vanyo, ana Ya tsue of vatuanyo ma naa fi tana Naaman iny Siloam
    nyo te garus a matau. Ana nyo naa bus vato te garus anyo na matau, nyo matoong
    bus vato.”
  wnc-wnc: Iniwa ita yake anzing yanikut, “Aminu tapatu umana Jesu ngang inikaing.
    Ita kaiu yanggaat kwaidotdonguke natane kainane pasingamuke anzing nanik. Ga yangga
    gapanu Siloam gwene kuke sauyo ngang nanik. Unzing naniwan na kuke asaut. Sauwana
    natane kaina kukgweat take siwat nata gatuna akaat,” ngang yanikut.
  bus-bus: 'À wèńla à bè: Gbɛ̃ kɛ̀ wè benɛ Yesu bé à bùsu yà à màma ma wɛ́ɛa, à bè
    mà gá uu pípi Siloamu í guu. Kɛ̀ ma gaa ma uu pìpi, ben ma guu è.'
  gub-BL: — Amo awa a'e, Zezuz her ma'e a'e, omono ywy imuàkym pyrer kwez hereha rehe
    a'e. — Ezuhez nereha eho Xiroe 'y pupe nehe ty, i'i kwez ihewe. A'e rupi azuhez
    hereha kwez ihe. Izuhez re na'arewahy herehàpyhàgatu kwez kury, i'i wanupe.
  imo-imo: Ningi wali yuni topondopa nimbei, “Iye te Jisas nimele kanomuni maimu olkambe
    topa le oli ltendepa mongona kandopalie nimbei, no mongolu Siloam pungo kumbekerena
    no lepuwi nimu wali pumbo kumbekerena no lepundu kinye nanga mongomu makilimona
    kombu kando,” nimu.
  boj-boj: Onaqa a na kamba minjrej, “Tamo bei aqa ñam Yesus a na jagi gereiyosiq
    ijo ŋamdamuq di atsiqa merbqo, ‘Ni gilsim Siloam yaq di yal.’ Degsi merbqoqa e
    gilsim yalonumqa ŋam poibqoqa sawa unonum.”
  eng-DRA: 'He answered: That man that is called Jesus made clay, and anointed my
    eyes, and said to me: Go to the pool of Siloe, and wash. And I went, I washed,
    and I see.'
  knf-knf: 'Kë aŧeem aji : « Ñiinţ i bajaaŋ bado Yeŧu añowanuŋ mboş na işuuj akërën
    ţi këş aşë ji na nji nya nñowa du Ŧilowe, kë nya añowa, aşë bi kawin win. »'
  san-KHM: តតះ សោវទទ៑ យីឝនាមក ឯកោ ជនោ មម នយនេ បង្កេន ប្រលិប្យ ឥត្យាជ្ញាបយត៑ ឝិលោហកាសារំ
    គត្វា តត្រ ស្នាហិ។ តតស្តត្រ គត្វា មយិ ស្នាតេ ទ្ឫឞ្ដិមហំ លព្ធវាន៑។
  arn-NT: 'Fey ti wentru llowdunguy: —Üyechi wentru, ta Jesus pingelu, dewmay fotra,
    fey tüfey mew ilpuyüñmaenew ñi nge, fey feypienew: ‘Amunge ti Siloe pingechi estanke
    ko mew, fey küllumtumenge’. Iñche amun, feymew küllumtulu müten iñche, pepi pelotun.'
  zas-NT: 'Badxiꞌxan, rëbix: ―Bén la Jesús been bajn, gudëëbaman guiaalon abiꞌ naman:
    “Wej bitiib lojl roꞌ tanc Siloé.” Dxel wan, chi gulox gudiib lon, max bani lon.'
  ken-NT: Akɛmɛ bhɔ bɛ, “Mmu anɛ áká nnyɛ́n bɛ Yesu kɛ ányɔ́bhɛ́rí ntɔp, asɔt,
    achɔri mɛ amɨ́k, arɛm bɛ ndɔ́k ndǔ ɛ̌ntɨ́ŋnyɛ́n Sílom nsó bɛsí arɛ. Ndɔk arɛ́
    nso bɛsɨ́, mbo bɛghɔ mbaŋ.”
