  wer-wer: Pël maan puuk kangiir epël mëëa. “Omën pitëm Yesu pël aim pöpök pim waasöptaring
    yanget ngawi sak itöörarë wa nemëak epël neea. ‘Ni Siloam i kaöök së iiröm,’ pël
    neaan së iiran pötak nem itöörar ompyaö sak omnantön ityaangk.”
  ipi-ipi: Wuane leai-kola, balato utupanena pii okone yano peyoto, akali Jisasa lene
    okomane yuu minditupa minu mandau puato, nambana lenenga yuu yanga mawuato, namba
    ipa angini aŋako Silomo lene okona wasa-wasa peyolo puu lapia. Wuane lapia-kola,
    namba poto, ipa okonena wasa-wasa peyauwa-kola, namba lee tauwa leaipia.
  qul-NT: 'Paytaj contestarkan: —Chay Jesús sutiyoj runa t''uruta ruwaspa, ñawiycunaman
    jawiycuwan. Niwantaj: ‘Puriy, Siloé estanque unupi majchicamuy’ nispa. Nokataj
    purini, majchicuytawan ricucapuni.'
  ter-NT: 'Ina yumopâ: —Ápe hóyeno koéhati Jesus kalaká''ikoti móte ipíhoati ungékuke.
    Yane pahúkonune ngípoukeoponeovo xoko tángi, enepone víhaxone Silôe. Úngeane mbího
    ngípoukeoponeovo, yane íninjopone —kíxovokoxoane.'
  bmr-NT: 'Jaanegui diitoco iimusuubo: Jesu onoobo jiinɨco ijɨɨrema eetavooboro uco
    tahaallɨɨnoco nicuhi. Jaaboro uco noobo: Foobo Siloe jɨcoobafaño nitɨto, eneenegui
    ofooboro nitɨjehinɨhi. Jaaneri tahaallɨɨno uco faayacafetehinɨhi, nooboro.'
  fuf-fuf: 'O jaabii ɓe, o wi''i: «Ko goɗɗo no wi''ee Iisaa waɗi loopun, wuji ka gite
    an, wi''immi: ‹Yahu sulmoyoɗaa Siluwaama.› Min kadi mi yahi, mi sulmoyii. Awa
    e hino mi wuntii.»'
  bhl-bhl: 'Dangiwi, e yan weng bokoyemomele: “‘Yesus’, dangakabiliw kunum be tawal
    fokoluko, kasuk tuw kelewsomi, nem kiin dim dukunemeko, namdako, bokonemomele:
    ‘Ku kuamin ok Siloam elo uneko, kukalem kiinguen gingem unolewka!’, nange kembe
    te. Nem uneko, kiinguen ging kembi ding dim bakate, kiin sukul kenemse be kiin
    golnemei, mesesem kiin so atebabi te.”, yangse kale.'
  ons-ons: Rau so eŋe edane rake, “Ŋei eŋetne Yesu oŋo nalek liwage more mawa deno
    qedengi paki, nolale reke, ‘Ari Siloam doku lomgo kaitŋone saukenom.’ Raki so
    na arile, ari kaitne saukewe, yewaka dene iwa toeki potlotke porile.”
  con-NTPO: 'Tiseja su: —Tsa “Jesús” qquen su''cho a''i tsu andenga attui tssipoemba
    ña tso''fenga pechaen. Pechaemba tsu manda Siloé singu''ccunga ovashi''ngaye.
    Japa ovashipa gi atteye osha.'
  ghs-ghs: Tuuma nese name akobetemi oi uhubami ana haba mooqi baabe.
  peg-peg: ହେୱାନ୍‌ ଉତର୍‌ ହିତାନ୍‌, “ଇନେରିଂ ଜିସୁ ଇଞ୍ଜି ଇନାର୍‌, ହେ ମାନାୟ୍‌ ଚାଟ୍‌କାୟ୍‌
    କିଜ଼ି ନା ରି କାଣ୍‌କୁକାଂ କାସ୍‌ଦାତାନ୍‌, ଆରେ ନାଙ୍ଗେଙ୍ଗ୍‌ ଇନ୍‌ଚାନ୍‌, ସିଲହତ ହାଲ୍‌ଜି
    ନୁସ୍ୟାୟା; ଲାଗିଂ ଆନ୍‌ ହସି ହାଲ୍‌ଜି ନୁସ୍ୟାୟା ଆତାଙ୍ଗ୍‌ ଆରି କାଣ୍‌କୁ ହୁଡ଼୍‌ତାଙ୍ଗ୍‌ ।”
  txu-NT: Nhym memã kum, —Be, me'õbê Jeju ne pykakam aptôn kam o ajrên arỳm o ino
    djy. Ino djyn arỳm imã, “'Ỳr tẽn ngôbê Xirôwekam amino ku'õ”, ane. Ba kam 'ỳr
    tẽn amino ku'õn arỳm ino mex ne irĩt mexkumrẽx, ane.
  eng-WEBU: He answered, “A man called Jesus made mud, anointed my eyes, and said
    to me, ‘Go to the pool of Siloam and wash.’ So I went away and washed, and I received
    sight.”
  gnw-NT: '—Jocua cuimbae Jesús jee vae uyapo tuñuu oñono cheresa re —jei cuimbae
    chupe reta—. Jayave jei cheve: ‘Ecua Siloé pe iyoe nderesa’ —jei cheve, jei—.
    Jáeramo aa ayoe cheresa, jare amae ma —jei.'
  mux-mux: 'yu-ni pundu topa nimba mele: “Yi te ‘Yesos’ nilimele kanili-ni ulí liipa
    mongselenga kopungu kanjipa kene nimba mele: “No-numú-wallú Silloam pukunu kumbi-kerina
    no li-pui.” nim kene pupu kumbi-kerina no le-pundu kene nanga mongsele kaí límu-na
    kolea kanundu.” nirim.'
  maj-NT: 'B''a̱ kitsú ndo̱: —Nda̱ xi ''mi Jesu kuats''ínnda si ko̱ kuangjájnuhu̱
    tunkán ko̱ b''i̱ kuatsúna: “T''in ntá ti̱xa̱ Siloe ko̱ ta̱nejnui tunkuin.” Kui
    nga kfihina ko̱ nk''ie nga kuakanejná tunkán, kama chjina.'
  bkq-NT: 'Aituo in-hoguly: — Mâkâ uguondo Jesus keho enra ikila ienu onwa PYRY PYRY
    ieni. “Idâ, Siloé donro paru etaryam âzemelagoguera” keanry-ro warâ. Aituo enra
    udâly. Kâzemelagogueagui. Iwerâ tâense urâ — kely.'
  kue-kue: Ye di ikine endungwa, “Yagl ta kangiye Yesus we dingwa, ye gamba tau ere
    i buglkwa endindre ana ongumutna koglkoglo ake nare ana pi Siloam Niglmong paiyo
    dungo, ana na ende pi nigl paingo, ana ongumutna pinedungo kanpogl singa.”
  cot-NT: 'Iriatimpa icantajiguiri: —Iriraqueate icantajitica Jesoshi yamirocashitajana
    quepatsi, itirijatantajanaro, ariquea icanquena: ‘Pija pinquivajatajatempa omotijaqui
    Shiroe.’ Ariquea noanaque noquivajatapojatiga nonejanaji.'
  bnp-bnp: A bakovi i koli, i ta maea, “A bakovi, a rane Isu, i kalupe tahoa a malala
    i ratea i beta, i ravua na matagu. Muri i rudu iau a vano a hilolo na lomu e Silom.
    A hilolo lobo, i malaharere a matagu, a matapara.”
  apn-NT: 'Anẽ nhũm mẽ kãm: —Nà mẽ kot kãm “Jejus” anhỹr xwỳnhta na ixwỳr tẽ nẽ ixkaxyw
    gyw kwỳ kagõ nẽ ho inhno kukõ. Hãmri nẽ mẽ kot gô mã: “Siroe” anhỹr xwỳnhta kamã
    ixte amnhĩ no kuhõnh kaxyw hwỳr inhmã anẽ pa ma hwỳr tẽ nẽ kamã amnhĩ no kuhõ
    nẽ ixrĩt mex kurê kumrẽx. Anẽ.'
  ctp-NT: ―Ska nten nu naan Jesús, kanꞌ lka nu mxtiyaaꞌ chinꞌ yuu kutsuꞌ chaꞌ taꞌan
    yu chunꞌ kiloǔn ―ndukwin―. Kanꞌ ngulo yu tñan ꞌñaǎn chaꞌ tsaꞌaǎn jyaꞌaǎn kiloǔn
    nde chku Siloé. Kanꞌ chaꞌ yiꞌaǎn mjyaꞌaǎn kiloǔn la kanꞌ, loꞌo bra ti ngalaa kiloǔn;
    suꞌwe ꞌa nda xaa kiloǔn ni.
  bre-BRG: 'Eñ a respontas: Un den a c''halver Jezuz en deus graet fank, en deus eouliet
    gantañ va daoulagad, ha lavaret din: Kae da stank Siloa, hag en em walc''h enni.
    Me a zo eta aet, hag ez on en em walc''het, hag e welan.'
  opm-opm: '@see-verse:JHN.009.010'
  bvr-bvr: Nipa a-yinagata, “An-gata Jesus an-nelangga nipa jilpirr gu-jarlapuna,
    ngu-mipila gu-barnjinga, a-wena apula. Minypa a-yinanga, ‘Boy, gun-gata rralala
    Jaylowm wepiya.’ Lika ngu-bona, ngu-wepiyana, lika ng-ganana.”
  wal-wal: I zaaridi, “Yesuusa giyo asi guutta urqqaa shugissidi, ta aifiyaa tiyiis.
    Tiyidi, ‘Saliihooma giyo dagattida haattan baada ne aifiyaa meecetta’ yaagiis.
    Taani baada meecettada xeellaas” yaagiis.
  zad-NT: 'Na'' chi''e ḻegake'': ―To beṉ'' le Jesús bene'' beṉja'' na'' wdebe''n jalaw''ki
    na''ch wne'' nad'': “Wyaj gana'' llia tanga'' daa le Siloé na'' jadib jalawo''na''.”
    Na''ch wyaa na'' ka biyiba''n, na'' gok ble''id''.'
  kmg-kmg: 'Eme jazawec, “Ŋic moc šâŋene Jesu eki afe jârickerâ šâŋe-nane ruacnerâ
    šiŋuc nazajec: `Go Siloam riqicko rarâ sahacge šurec. Ž Eme no rarâ sahac-nane
    šurerâ šâŋe fifi epac.”'
  aso-aso: 'Neꞌmine li longoꞌ i-dikevo aza aꞌmidoꞌ tiꞌ lo lo-ngidineꞌ: Izesuꞌ ve laaꞌ
    nave neꞌmo nene gohiꞌ loloꞌ ogo veꞌneloꞌ holo-nido tiꞌ lo lo-nimive: Gaza vo Siloamu
    nosouꞌ nosoꞌ izezo. Lavo naza vo aꞌminguꞌ nosoꞌ izuvoniꞌ nene aꞌmidoꞌ liteꞌ lo
    veꞌne ningekuve.'
  uli-uli: Mal we yesa sor bo, “Mal we rema sor bo Jesus mele ye kak mochor yesa hapidi
    ngal meka metay, ngo yesa kangaluyey bo ibe loh Siloam ibela yurmat iyang. Iwe
    isa loh, ngo yodla chog iyurmat ngo sa yoh le iwiri formel.”
  nin-NT: A ddu ba di, “Ugo wa nggo à yo ma di Yesu, uwa yo hu imimi re ki ingga na
    ashishi na da ki ingga di kuma ku ngla ashishi ka ni indinda amasirr i Silowa.
    Mre ingga ku ngla ni hi abubo.”
  tgk-tgk: 'Ӯ дар ҷавоб гуфт: «Марде бо номи Исо гиле сохта, ба чашмони ман молиду
    гуфт, ки ба Шилӯаҳ рафта, рӯямро шӯям. Ман рафта, рӯямро шустаму бино шудам».'
  acu-NT: 'Tu tinam nuka aimiak: —Nu aints Jesús tu wena nuka ni usukijai nungkan
    kuta najana nujai jiirun yakatrur: ‘Entsa maati Siloé tutainum weme jiimi nijarta,’
    turutmatai wi wena jiirun nijaran paan jiimramjai, —timiayi.'
  cak-WNT: 'Ri achi xubij chique: Ri jun achi ri Jesús rubi'' xuben juba'' ti ch''abek
    y yari'' ri xuquil chrij ri runak'' nuwech, y c''ac''ari'' xubij chuwe: Cabiyin
    y jach''aja'' ri runak'' awech chupan ri atinibel ri Siloé rubi''. Y riyin can
    xibe wi y xinch''ej ri runak'' nuwech y yac''ari'' tek xitzu''un.'
  ebk-ebk: Tinumfor hiya, “Nan taku ay nan ngachana at Jesus at penelotna nan luta,
    at enkapuna as nan matak. Hana at kanan kan ha-un un umuyak as nan Mun-om-omsan
    ay Siloe ya munchor-opak hid-i. Isunga hiya at chi ya inmuyak, at nunchor-opak.
    Kunak pay narpas, makailaak.”
  spa-PDDPT: 'Él respondió: El hombre que se llama Jesús hizo barro, me untó los ojos
    y me dijo: Vé al Siloé y lávate. Por tanto fui, me lavé y vi.'
  ruf-ruf: Imunu ayo kawedika, “Imunu iwomkema Yesu kapfulugha likododo kanibaka mnenge
    mwangu. Kanongela ng'ende Siloamu nikahopfughe chihanga changu. Apfo ng'enda,
    bahala haning'ali nohupfugha chihanga, nidaha kwona.”
  gun-gun: 'Ava va''e ombovai: — Peteĩ ava Jesus hery va''e ma yvy omoakỹ vy oikyty
    kuri xerexa re. Ha''e vy aipoe''i xevy: “Tereo ejeovai Siloé yy omboty pyre py”,
    he''i. Ha''e ramo aa ajeovai, ha''e gui aỹ reve aexa porã ju — he''i.'
  agu-BL: '—I bin yi jun yaj yi na bi''aj Jesús i'' njakon inwutz, na ja cu'' bnol
    mu''ẍ tal xk''ol nin oc tk''ol stzi''ak inwutz, nin taltz swetz: “Or, quilo''k
    tan xtx''ajle''n awutz le pila'' Siloé,” chij i'' ban swetz. Nintzun imbentz tan
    xtx''ajle''n inwutz le jun pila''a''tz. Jakxe''n nin tzun ban inwutz, —stzun yaj
    scyetz.'
  isn-isn: Akasukiilya, muntu nui atangwaa Yesu aza uzipilye ilolo nu kumpaka i miho
    ane nu kumbila, ' Longola ku Siloam ukalale.' Ku lulo aza nongoe, nu kukalala,
    nu kulija kihenga hangi.” Akamutambuila, “Ukoli pii?”
  eng-PEV: He said, “The man that people call Jesus, he made mud and put it on my
    eyes. Then he told me to go and wash my eyes in the pool called Siloam. So I did
    what he said, and straight away I could see.”
  ilo-ULB: Simmungbat isuna, “Nangaramid iti pitak ti lalaki nga agnagan iti Jesus
    ken pinulotanna dagiti matak ken imbagana kaniak, 'Mapanka idiay Siloam ken agbuggoka'.
    Isu a napanak ken nagbuggoak, ket nagsublin dagiti panagkitak.”
  pir-NT: —‍Jesu wame tiriquiro sihco co mehna dihta mehna dahra more, yʉhʉ caperire
    wisõri. Yʉhʉre wisõ tuhasa “Siloé wame tiri copepʉ mʉhʉ caperire cosegʉ wahaya”,
    tiquiro nigʉ̃ cosegʉ esaʉ yʉhʉ. Yʉhʉ sa coseri bato yʉhʉ caperi quehnoano bajuri
    yʉhʉre, ni, yahuri tiquiro masare.
  anv-NT: Ashuú ɛbwɔ́ meko aké, “Mende fɔ ayi akámege Jisɔs, ne apyɛ gentwɔtwɔ
    awaá me né amɛ, ajɔɔ́ ne me aké, chó shwɔ́né ushu byɛ né géntoógé manaá
    ɛyigé ákuú nnó Silɔm. Njyɛ́gé, nshwɔné ne nlɔɔ́ mbaá maŋgɛ́né.”
  sab-NT: 'Onbre jaindunga mo giti: —Onbre gdaite kada Jesu, ama dbiuda tugu jolodi
    gbu cha gwagwage gire gerudu cha ole: “Joga mo gwagwa glige chi tan obengwa kada
    Siloége.” Cha jo Jesu gerudu kare cha ole, cha jo chke chi tange, cha mo gwagwa
    gligu gire cha ñadu ten.'
  tmd-tmd: Aliö rɨmɨn, yadöŋa, “Nöbö Jisas, röi aku, mɨgrö bö höpöl pɨlön, rɨmɨn lug
    cɨx rɨmɨn, pön mämäg na aku nɨgön yada, ‘Siloam bana duön, mämäg nagö aku röbö
    nɨgö,’ rɨmɨn, du mämäg na röbö nɨgön, rɨb pia mämäga ix nugulö,” röŋa.
  acr-NNT: 'Rire xukꞌul uwach: —E ri jun achi Jesús ubꞌiꞌ, xuꞌan jubꞌiqꞌ xoqꞌoꞌl,
    xusoqꞌ che ri nuwach y xubꞌiꞌij chwe: “Jat pa kꞌo wi ri yaꞌ re Siloé y jaꞌchꞌaja
    rawach chupa.” Xinꞌek kꞌu riꞌ, y echiriꞌ xinchꞌaj ri nuwach, xinjeq kintzuꞌnik
    —xchaꞌ.'
  kpg-kpg: Mee ga helekai, “Taane dela e haga ingoo bolo Jesus, ne hai ana gelegele pigi,
    gaa hunu gi ogu golomada, ga helekai mai bolo gii hana gi Siloam, gaugaulia ogu
    golomada, gei au gaa hana. Di madagoaa hua dela ne gaugau ogu golomada, gei au
    gu gidee.”
  taj-taj: जमाहेन्‍से थेसे थेनीगदेदा “येशू भिबा म्‍हि गिकसे साप्रा ज्‍योप्‍सी ङाला
    मीरी फोर्सी ङादा ‘सिलोआमरी निसी ख्रुउ’ भिसी सुङ्जी। ओच्‍छे निसी ख्रुमाहेन्‍से
    ङाइ म्राङ्जी” भिसी भिजी।
  avt-avt: 'Hɨrak ketpor kar ik, “Mɨtɨk ik hɨr nenewek Jisas kenikɨn tɨmank mau tɨ
    keweiknenim ere mɨre toni, te hɨrak kewisɨm mau nanamɨr kai te hɨrak ketpo kar
    ik: ‘Ti eno ekemyet ninaan emɨkre wan niuk mɨrak Siloam.’ Epei au, hi hen hekemyet
    ninaan mai te nanamɨr kai kɨre yaaik hi hɨr ein ein werek werek.”'
  cbk-cbk: El estaba bulak ya contesta, “Aquel gente, el nombre si Jesus, ya hace
    lodo con su laway y ya hace le pajit na mi ojos y ya habla conmigo, ‘Anda ya lava
    tu cara na linao de Siloam.’ Poreso ya anda yo y apenas yo ya acaba lava el di
    mio cara ya puede ya yo mira.”
  uig-ARA: 'ئۇ جاۋابەن مۇنداق دېدى: ــ ئەيسا ئىسىملىك بىر كىشى تۈكۈرۈكىدىن لاي قىلىپ
    كۆزلىرىمگە سۈرۈپ قويىۋىدى، ماڭا: «سىلوئام كۆلچىكىگە بېرىپ يۇيۇۋەتكىن» دېگەنىدى.
    مەن بېرىپ يۇيۇۋىدىم، كۆرەلەيدىغان بولدۇم.'
  tuf-tuf: 'Etat eyat wajacro: —Ser ajc Jesusat caná rihar ica cut tijcár rihnojocro.
    Rihnór as ub cutar ánjacro. Anir as quin wacárora: “Siloé riw cut sucuáy biwi,”
    wacárora. Eyta wacayat, as érara sucuáy bijacro. Sucyat as ub ji rehjecro, wajacro.'
  abx-abx: Anaruman may iya, “Agtakpulan-na si nagkumul-kumul-na lapok i mga mata-ko
    si lalla nag'arunan Jesus. Mangno agmandaran-na ako pagpada'iray si Siloe ngan
    pagkuram'os ari. Sanglit pada'iray ako ngan akakulaw dayon katapos si pagkuram'us-ko.”
  mco-NT: 'E je'' anajty y''adzooy: ―Yɨ yëydɨjc huɨdibɨ ajcxy ytijyp Jesús, yɨ'' mo''ntz
    yaj''oyɨɨy xyajjaaxɨch nhuiin, e chi xyñɨmaayɨch: “Nɨcx quejtzpuj ma yɨ Siloé
    nɨɨ.” Chi nnɨcxyɨch, e oy nguejtzpujyɨch, e chi nhuindɨcxɨ''cyɨch.'
  kqf-kqf: Bi tana i giuwedina gado, “Oloto isana Yesu, doḡa i gelolo, matagumo i
    musu bi i giuweguna gado, ‘Kwa nawa te Silowam topanemo matam kwa koḡa.’ Ḡome
    e nawa matagu e koḡekoḡedi ba matagu a yana.”
  cpb-NT: 'Ikantzi irirori: “Jirinta atziri jitachari Jesús, iriitake aminakagaanari,
    eenitatsi ritziritantakenari nokiki, ikantakena: ‘Piyaate owaankanaataga Siloé.
    Pinkiwaakitya.’ Nokanta niyaatanake, ari nokiwaakitapaaka, koñaatanai namine.”'
  aon-aon: Nemnek aria nebeimesh baraen nakri, “Anan arman shahwaran um Jisas iri
    nanaki nohur amnab nokusehab nenek masir aria naraeyokume nabes. Anan naraeyokume
    aria neshopoke yanak yeshrokuh agudok waiyag Siloam. Aria eik yakitak yanak yeshrokuh
    aria eikis nabes watak satrugun. Aria douk eik yatrugun.”
  hus-NT-2005: 'Tókʼon ani in ulu enchéꞌ: ―An inik xu bijyáb ta Jesús in tʼajaꞌ i
    kʼutʼ, tin mawtsi kʼál tu wal ani tin utsaꞌ enchéꞌ: “Ki kʼale ban chʼakat jaꞌ
    xu bijyáb Siloé ani ka midhiy tajaꞌ na wal.” Pos in kʼale ani tam tu midhiy nu
    wal, in chuꞌxinich tám.'
  mig-NT: 'Te ni̱ ka''a̱n‑de: Ɨɨn cha̱a nání Jesús, ni̱ sá''a‑de nde''yu̱. Te ni̱
    ji''i‑dé nduchi‑rí. Te ni̱ ka''a̱n‑de jíín‑rí: Kuá''án nuu̱ pila Siloé, te nakɨtɨ
    nuu̱‑ro̱, áchí‑de. Te ni̱ ja''a̱n‑ri̱, te ni̱ nakɨtɨ nuu̱‑rí, te ni̱ ndundiji̱n‑ni
    nuu̱‑rí, áchí‑de.'
  bps-bps: Na tmimel kenen, manan, “Satu to dnagit Dyisas mimò i fitak, na ihokan
    di matagu, na dekan agu lngauf di kligu Silom. Taman salu agu ditù na lngauf,
    na mdà déén tamite agu.”
  mbs-mbs: Timaba sikandin, “Doen otaw ngadan din si Jesus neneptep diyà te tanà aw
    inlotek din se ngingi din diyà te tanà, aw insawol din diyà te mata ko, aw insogò
    a din doton te Siloam amon megdàpog a te bawa ko. Timolò a kandin, aw yan kimità
    a den.”
