verse: JHN.009.011
translations:
  kpx-kpx: Ige au namigevei avoe, “Malaha mole ivi Iesu keu tivu mai di nimo ulihai
    di namihai avoe, ‘Talive Salomu emo a ni totoa.’ Ige solekavesite di tiale di
    ni totoige di niu dua vage di nianu.”
  okv-H: embo amina, “Embo javo Iesu na enda ta isuva eto tavehei pegara ehei humbuto
    tihi ta kuheto ke einge ehija, ‘Umo pambuto umo Siloam ta kuhe’ ainge ehei pambuto
    umo kuhehene tihi javotoho ehija.” ainge enu,
  tbo-tbo: Ma i paliwelehi i pa, ‘Lawa gehouna gowana Yesu bigabiga i howaya, ma bigabigana
    i waya po uyahinei matau i wololoya, ma i himiliu i pa, ‘Una nae Silowam u goilana
    po una witepaoga,’ yaka a nae po a witepaoga, po matau hi lugiigilihi.’
  mal-C: 'അയാൾ ഉത്തരം പറഞ്ഞു: “യേശു എന്നു പേരുള്ള മനുഷ്യൻ ചേറുണ്ടാക്കി എന്റെ കണ്ണുകളിൽ
    പുരട്ടി, എന്നോട് ശീലോഹാം കുളത്തിൽ ചെന്നു കഴുകാൻ പറഞ്ഞു. ഞാൻ പോയി കഴുകി; അങ്ങനെയാണ്
    എനിക്ക് കാഴ്ച ലഭിച്ചത്.”'
  grc-SR: Ἀπεκρίθη ἐκεῖνος ⸋καὶ εἶπεν,⸌ ⸂Ἄνθρωπος λεγόμενος⸃ Ἰησοῦς πηλὸν ἐποίησεν,
    καὶ ἐπέχρισέν μου τοὺς ὀφθαλμούς, καὶ εἶπέν μοι, ⸆ Ὕπαγε εἰς ⸂2τὴν κολυμβήθραν
    τοῦ Σιλωάμ,⸃ καὶ νίψαι. Ἀπελθὼν ⸂3δὲ⸃ καὶ νιψάμενος, ἀνέβλεψα.
  bgc-bgc: उसनै जवाब दिया, “यीशु नामक एक माणस नै माट्टी का लेप बणाया, अर मेरी आँखां
    पै लाकै मेरै ताहीं बोल्या, ‘जा, शीलोह म्ह जाकै अपणा मुँह धो ले,’ बस फेर के था
    मै गया अर अपणा मुँह धोया अर देक्खण लाग्या।”
  khz-khz: Ia evega-geleto, netiwato, “Votalima arana Iesu, ia na pali pemonea, au
    mataku ai peirukaua, ne pevaikilaku, ‘Siloama kovunai onove guligia.’ Paago, paguligia,
    ne mataku paalira.”
  deu-TKW: 'Er antwortete: der Mensch mit Namen Jesus hat einen Teig gemacht und mir
    die Augen bestrichen, und zu mir gesagt: gehe zum Siloam und wasche dich. Da gieng
    ich hin und wusch mich und ward sehend.'
  zsr-NT: 'Bubiꞌë didzaꞌ, rëꞌ lequëꞌ: ―Bönniꞌ naꞌ lëꞌ Jesús benëꞌ gúnaꞌdauꞌ atiꞌ gdëbëꞌ
    yöj lahuaꞌ gúnaꞌdauꞌ naꞌ, len gudxëꞌ nedaꞌ: “Gyeaj raꞌ biaj nis nazíꞌ lei Siloé,
    yajtíb lauꞌ.” Gyijaꞌ niꞌ, yajtíb lahuaꞌ, atiꞌ gyaljtë yöj lahuaꞌ.'
  lin-lin: 'Azongiselaki bango : — Moto oyo babengaka Yesu asalaki potopoto, apakolaki
    ngai yango na miso, bongo alobaki na ngai : « Kende kosukola na Siloe. » Boye,
    nakendeki, nasukolaki mpe, mbala moko, nakomaki komona.'
  hns-NT: 'Tab oe bolies: „Oe Jiesoe naam ke aadmie thora se mattie angoerie se hamaar
    aakhie par lagaais. Tab oe bolies: ‘Dja Sielowam ke paanie me dhoi le.’ Tab djab
    ham dhoi tjoekalie tab ham dekhe lagalie!”'
  noa-E: Magbaawai ichdëu, —Jãan woun ãb ar Jesús aajemuata ichö ee jẽb wãwakha waunaa,
    agua mʉ dau phuurnaa mʉrʉg, “Chum Siloé ee mawia pʉch dau sũgbapʉ̈imí” abaawai,
    chadcha mua i ipierr mawia mʉch dau sũgbapäaiwaita chadcha mʉ daujã wajaug aadëjimgui
    aajeejim aajem amag.
  eng-EMTV: He answered and said, “A Man called Jesus made clay and anointed my eyes,
    and He said to me, ‘Go to the pool of Siloam and wash.’ When I had gone and washed,
    I received my sight.”
  mib-NT: 'Te ni cahān de: Tēe nání Jesús ni sáha de ndehyū, te ni tee de tɨnūu rí,
    te ni cahān de jíín rí: Cuáhán núū pila Siloé te nacate ró tɨ́nūu ró. Te ni jehēn
    rī, te ni nacate ri, te ni nanune‑ni tɨnūu rí, achí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽ नोगप् पिरुसि, “ये़सु मे़मे़त्तुबा मनाःल्‍ले़
    आमिक्‍को खाम्‍ले़क्‌वाःन् फत्‍छाङ् पिराङ् हे़क्‍क्‍याङ् ‘सिलोआम‍वाबाक्‍को पेगे़ॽआङ्
    के़मिक्‍किन् वाहप्‍ते़ॽ’ मे़त्ताङ्॥ खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽआङ् पेगाङ्‌ङाङ्
    खे़न् आमिक्‍को फत्‍छाङ् पिराङ्‌बा खाम्‍ले़क्‌वाःन् वाहप्‍तुङ्‌ङिल्‍ले़ निःमा सुक्‍तुङ्‌लो॥”
  xnj-xnj: Mwene akavayangula, “Mundu yula mweikemelewa Yesu akandagini ludaka, na
    kuninyala pamihu, akanijovela. Uhamba ukajisanja pamihu ku litanda la Siloamu.
    Nene nikahamba kujisanja na hinu nihotola kulola.”
  mmx-mmx: La ni ga vorang i ridi xeretna, “Lara laradi, laasen teren ne Iesu i xalaubis
    amumulum loxongkangka, la ia gis i de at luxatli rak, la ia lok tia do anat pas
    uto Siloam la ana gos lamarak. La nia a vas kaxat la ise do nia a gos lamarak,
    ara ven bok ba.”
  cbr-NT: 'Cacëxun ca cacëxa: —Jesús cacë uni, an ca anu tushuquicëxuan chabóia me
    chamara bitancëxun ''ë bëshíaxa, bëshíquin ca ''ian, Siloé cacë, anuax ca bëchucatan
    caxun ''ë xuaxa. Xucëx cuanx bëchucacuatsínquin cana upí oquin isan.'
  tee-NT: 'Ju alak''ach''ix ixjunita ak''alhtayanalh. Ajunich: ―Yuchi ju anu'' jok''at
    ju juncan Jesús navilh pulhk''om. Quilacpumuc''alh laquilakchulh chai quijunilh:
    “Ap''inchich lakp''uch''ak''ana'' ju lacaSiloé”. Pus ic''alh. Iclakpuch''ak''alh.
    Chai ic''alac''avanalh.'
  eng-LSV: He answered and said, “A man called Jesus made clay, and rubbed my eyes,
    and said to me, Go away to the pool of Siloam, and wash; and having gone away
    and having washed, I received sight”;
  cak-NT: 'Ri achi xu''ij chique: Jun achi rubinan Jesús xu''on juba'' ch''abak y
    jari'' ri xubil chi tak nuech, c''ajari'' xu''ij chue: Ach''aja'' ri chi tak awech
    pa estanque chi atinen ri ni''ix Siloé che. Y ja'' xibe, xinch''aj chi tak nuech
    y ja'' xitzu''n.'
  pah-NT: —Uhu ga ji pyri – Jesus ei g̃a ga pe, ei ga. Igwete ga ikotĩ yja g̃wendya
    pyvõ imongyavo jiropepira rehe, ei ga. A'ero ga ji mondoi ypia'i pe Siloé pe ji
    mbojovaheita, ei ga. Ganhi'ig̃a rupi ji hoi a'ero. Jijovaheipavame kiro ji ma'eg̃atui,
    ei ga g̃a pe.
  sja-NT: 'Ichia p''anauji: —Eperã t''ɨ̃jarapata Jesupa iduba yooro p''ora ome p''oirap''eda,
    mɨ taude p''urut''aajida aji, mãik''aapa mãgaji: “Wã́ji pɨchi tau sɨɨde pania
    t''ɨpata Siloé apatamaa.” Aramãgá mɨ wãjida aji, mãik''aapa mɨchi tau sɨɨt''aak''ãri,
    unuji.'
  xed-xed: «Sana mndu ya ta hgə lu ka Yesu, ta hwaɗaʼatá haɗik, ka masaɗiftá tsi ta
    kwapaya iriha ɗa. “La mbaziŋtá kuma gha ma ima Silwe,” kaʼa nda iʼi, ka sliʼaftá
    yu ka laghwi yu mbaziŋta, kəl yu ka nghaŋtá vli,» kaʼa.
  glk-glk: 'جواب بده: «مردی عیسی نام، گیل چأکوده و می چشمأنه رو بمألسته و بوگفته ‹بوشو
    به حوضه سْیلوحا و تی چشمأنه بوشور.› پس بوشوم و بوشوستم و می چشمأن بازه بوسته.»'
  mks-NT: 'Já na̱cachi da̱ cán já: —Da̱ naní Jesús cúú da̱ na̱cava̱ha in mbohla loho
    nda̱hyi̱. Ta na̱chindaa da ña̱ nu̱ú i̱ ta na̱cachi da xi̱hín i̱ ña̱ ná cu̱hu̱n
    i̱ cuchú nu̱ú i̱ chi̱co̱ho̱ naní Siloé. Ta já na̱sa̱ha̱n i̱ na̱chichí nu̱ú i̱
    cán ta xi̱hín ña̱ yóho na̱nu̱ná nu̱ú i̱. Sánde̱hé e̱ viti —na̱cachi da.'
  gfk-S: Iga babalu, “No tunana nong di kilam ie be Jisas i gil ari pukaie, ige bul
    ta ira iruo matagu. I tule iou be ni hana utusu hono bakbak Silom, nige susu.
    Io, iou hana ma iou susu. Ing iou gil hobi ira iruo matagu dur tapapos.”
  bmu-bmu: Qesigetka kewö meleŋ eŋgiyök, “Azi qetŋi Jisös qerakzei, yaŋön söutköi
    gwakötaknöŋ geiga meleŋda jene timbiliba jim kutuba kewö jiyök, ‘Gi mönö Siloam
    o aŋgönöŋ anda jegi saŋgoŋman.’ Mewö jiiga o miaŋgöreŋ anda jeni saŋgoŋbi tohoiga
    ubi asariyök.”
  dgz-dgz: Me gare wan “Apan yaua Iesu piup upi ware motok ta yamanap batamen, me
    dianegen ange kaum Sailoam, gapan bigi warat wan menan angen kaum Sailoam, gapan
    bigi waran, boge yangut tan.”
  eng-GNV: He answered, and sayd, The man that is called Iesus, made clay, and anointed
    mine eyes, and sayde vnto me, Goe to the poole of Siloam and wash. So I went and
    washed, and receiued sight.
  zaa-NT: 'Becàbią nna rą: Enne''yu'' lá bí Jesús beni bi gútsa'' nna gutàbi bi iyyalúá''
    nna ra tè bi inte'': Huía tatìi lo lu'' ru''a pozo Siloéą''. Hua''á tia'' gutíi
    lua'' nna bilá'' te''.'
  eng-WEBSTER: 'He answered and said, A man that is called Jesus, made clay, and anointed
    my eyes, and said to me, Go to the pool of Siloam, and wash: and I went and washed,
    and I received sight.'
  guh-guh: 'Nexata pitaxutotsëcënaenëmi jumaitsi: —Ponë raja Jesúsvënënë, exana tsorobojavayo.
    Nitaxutoexaba. Nexata nejumaitsi: “Liamëre pecueyetsipucayojavabelia, Siloévënë
    pucayojavabelia. Naitaxutoquiaremelia,” nejai Jesús. Nexata baja lianë. Itsa naitaxutoquiatajë
    bajarapapucayota, taniji baja, jai pitaxutotsëcënaenëmi.'
  bon-bon: Tabe jejemige egä, “Biname ngii Yeesu, tabe te mote ne elengläcitige gawe
    cama, siige pui ngate ca naganige cäme irecu, nätyepige Siloama cupicu cabu cane
    opo äcisejame. Cane liba ädine, siige jicisäjine, piba cäme irecu cina aasatäsi.”
  nhw-BL: 'Huan quinnanquili: ―Se tlacatl catli itoca Jesús quichijqui soquitl, huan
    nechtlalili ipan noixteyol huan nechilhui ma niya nimoixteyolpajpacati ipan nopa
    ameli catli itoca Siloé. Huajca niyajqui huan nimoixteyolpajpajqui huan huajca
    huelqui nitlachixqui.'
  swh-ONEN: Yeye akawajibu, “Yule mtu aitwaye Yesu alitengeneza tope, akanipaka machoni
    mwangu, naye akaniambia nenda ukanawe katika Bwawa la Siloamu, ndipo nikanawa
    nami nikapata kuona!”
  wbi-wbi: Umwene akavamula akati, “Umuunhu juno itambulua Yesu, avele akandile akatope,
    amhakile amaaso, pe ambulile atiile, 'Lutagha ghwoghe mu lilamba ilya Siloamu.'
    Naluta, noogha, ye navonagha ilola.”
  bba-bba: Mɑ u bu wisɑ u nɛɛ, durɔ ɡoo wi bɑ rɑ soku Yesu, wiyɑ u tem kɔkɑ mɑ u nɛn
    nɔni tɛɛni, mɑ u mɑn sɔ̃ɔwɑ u nɛɛ, n doo Siloeɔ n wubu. Nɑ dɑ nɑ wubɑ mɑ nɑ yɑm
    wɑ.
  eng-KJVCPB: 'He answered and said, A man that is called Jesus made clay, and anointed
    mine eyes, and said unto me, Go to the pool of Siloam, and wash: and I went and
    washed, and I received sight.'
  kgk-NT: —Hesu héry va'e ombotuju kuri yvy omoĩ xe resa-rehe. Upéi, “Tereho katu
    Siloé ykwa-py ejehesahéi” he'i xe-vy. Upe ramo aha ajehesahéi xe resapyso-ma,
    he'i íxupe kwéry.
  waj-waj: 'tuduu rikioo ivo tunoo: Vaidiivaa nnutuuvo Yisuuva ivaano mmataivaata
    ari kuaanuuvaatama hanigiaanigieema kioo ni avuuvaitanau siikama kioo ni tinoo:
    Oro nnoori haruunga Siruaamadiri ai avuuvaitana finianee, tikiai na oro nnooriivakidiri
    fini kiauko ni avuuvo taivaivee,'
  cpy-cpy: 'Ikantzi rirori: “Irinta atziri iitachari Jesús, itziritan-takinawo kepatsi
    nokiki, ikantakina: ‘Piyaate owaanka-naariki iiteetziri Otyaantaa-rini. Ari pikiwaaki-tyaa.’
    Nokanta niyaatanaki, nokiwaaki-tapaaka janta, ari naminanee.”'
  ekk-PKP: 'Ta vastas: „Üks mees nimega Jeesus tegi veidi pori, määris mu silmadele
    ja käskis: „Mine ja pese end Siiloahi tiigis.“ Nii ma läksin ja pesin ja nüüd
    ma näen.“'
  mpx-mpx: Analiya i lahe i ba, “Tau toto alana hi ba Yeisu, pweyapweya i ginol, i
    ahe i abut matawa, yaka i ba, ‘U nok u na Sailowama matam nu ul.’ Inoke ya na
    matau ya ul, yaka matau i waisi ge bugul ya kitel.”
  wbp-wbp: Ngula-jangkaju, nyanungurlulku-jana yarda jangku-manu, “Yali wati, yangka
    kuja kalu yirdi-mani Jijaji, ngulangkuju milpalkuju maparnu ngajuju walya yakiri-kirlirli,
    manuju yilyaja yali-kirra ngapa-kurra yirdi-kirra Jilamu-kurra, manu wangkajaju
    ‘miparrpangku yarlirninjarla parljika.’ Junga-juku, yanurna yali-kirra ngapa-kurra,
    ngulangkajurnaju miparrpaju yarlurnu manu parljurnu. Ngula-jangkarlu kapanku nyangurna
    nguruju warraja-nyayirni milpangkuju warrajarlulku.”
  luo-luo: Nodwokogi niya, “Ngʼat miluongo ni Yesu noloso chwodho moro bangʼe oketo
    chwodhono e wengena. Nonyisa ni adhi Siloam aluok wangʼa, kendo ne adhi mi aluoko
    wangʼa, bangʼe ne aneno.”
  nhe-NT: 'Huan quinnanquili: ―Se tlacatl tlen itoca Jesús quichijqui soquitl huan
    nechtlalili ipan noixtiyol huan nechilhui ma niya nimoixtiyolpajpacati ipan nopa
    ameli tlen itoca Siloé. Huajca niyajqui huan nimoixtiyolpajpajqui huan huajca
    huelqui nitlachixqui.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܗ̇ܘ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܚܲܕ ܐܢܵܫܵܐ ܫܸܡܹܗ ܝܼܫܘܿܥ ܓܒ݂ܝܼܠܔ ܠܹܗ
    ܛܝܼܢܵܐ ܘܡܘܼܬܸܒ݂ ܠܹܗ ܥܲܠܔ ܥܲܝ̈ܢܝܼ، ܘܐܡܝܼܪܹܗ ܐܸܠܝܼ: ’ܙܹܠܔ݇ ܘܚܲܠܸܠܔ ܒܗܵܘܘܼܙ ܕܫܝܼܠܘܿܚܵܐ.‘
    ܐܙܝܼܠܔ ܠܝܼ ܘܚܘܼܠܸܠܔ ܠܝܼ، ܘܐܵܕܝܼܵܐ ܒܸܚܙܵܝܵܐ ܝܘܸܢ.“'
  esk-NT: Ilaan kiugai, “Iñuum atiqaqtuam Jesus-mik irrakka maqatlamik nanuqqaaqługik
    aasriiñ tiligaaŋa Siloam-mun iġġuġiaquplugu kigiñaġa. Tarra aullaqtuŋa, aasriiñ
    iġġuqsaġluqqaaqtuŋa qiñitlasriruŋa.”
  msb-msb: Nagsabat an dati buta, “An tawo na ginatawag na Jesus naghimo sin lapok,
    linahidan an akon mga mata kag nagsabi, ‘Kadto kag manghiram-os ka sa Siloe.’
    Kaya nagkadto ako kag pakahiram-os nakakita na!”
  cpa-NT: 'Jøng² ca¹juúh² dsa² mi³tiug³ héi²: ―Dsa² tsen² Jesús ca¹jmo¹ jen². Ca¹tsǿng²dsa
    ja³tioh¹³ mø³ne¹jni. Jøng² ca¹juúh²dsa: “¡Gu²rang³ mø³neih³ ja³neng¹² jmøi² tsen²
    Siloé!” ca¹juúh²dsa. Jøng² ca¹ŋie³ báh³ jní². Ca¹ŋi³rang¹jni mø³ne¹. Mi³ca¹jŋǿi²
    mø³ne¹jni, jøng² ca¹lø¹jniáng¹³jni ―ca¹juúh²dsa.'
  dso-dso: କାଣା ସେମନ୍‌କେ କଇଲା, “ଲକ୍‌ମନ୍‌ ଜନ୍‌ ଲକ୍‌କେ ଜିସୁ ବଲି କଇଲାଇନି, ସେ କାଦ କରି
    ମର୍‌ ଆଁକିତେଇ ଲିପିଦେଲା । ତାର୍‌ପଚେ ସେ ମକେ ‘ସିଲଅ ନାଉଁର୍‌ ବନ୍ଦେ ଜାଇକରି ଦ’ ବଲି କଇଲା
    । ପଚେ ମୁଇ ଜାଇକରି ବନ୍ଦେ ମୁ ଦଇଲା ଦାପ୍‌ରେ ଦେକି ପାର୍‌ଲି ।”
  meu-meu: Ia e haere, eto, Tau ta, ladana Iesu, ese kopukopu e manea, matagu ruaosi
    e dahulai, bena e hamaorogu, eto “Aola, Siloam ai ba ha huri”. Nala, na ha huri,
    bena matagu vada e papa.
  yva-NT: Po raura akananto mansai pare, “Vatano apa tame mirati Yesus po kopa inta
    rakurive umba Po rave inamije raupaisy, umba Po raura pare, ‘Nyoronto namune rarondom
    no Waro Kampoa Siloam rai.’ Weti syoroto, inamune rarondomo rai, naije inamije
    mpora ti syo nuge raen kobe.”
  dgc-dgc: “Tu lélake a ngéngahinan de a Jesus,” kagi na, “éy nagimet ta putik to
    laway na, sakay nikulo na ta mata kua, sakay inutusanék na a magidemos ta Siloe.
    Ey to pégidemos ko sa, éy naketaék dén.”
  zpm-NT: ―Meṉ ne rnee zho lë Jesús, meṉ co bzhixcuaa niip beṉ dzigo bdëëb mew zhits
    guidlo naa, blozh ga pxeeḻ me naa biatiib naa lo naa ro pil Siloé; zeeṉe laa naa
    wbire laa lo naa biacle.
  hix-NT: Kawaw krosmano, toto. Txesusu rma noro hatà, esotà, kekon hatà. Ronuru yaheno,
    kawaw ke. Eserowe kuthonà txko kwaka osompatakorokatxa, kano, rowya. Àro ke àton
    ha, kekon hatà. Kosompatakorokan ha. Kontan harha, kekon hatà, enhunu rotho.
  sim-sim: Urik ormu mbara, �Ma or Jisas, karem li ushanda oto, suntla uku nga jere
    nga or toltloho jere oson or laha misokom mambu anhik or taha nor mbashiwak ukmashi
    Siloamik a ihi na ujawak misokome anhi opmu jivik nawa.�
