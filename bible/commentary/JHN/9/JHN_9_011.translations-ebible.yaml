  gam-gam: Djimaka une embe dji, iwa ta kandjiye Jisas we dji ge une wo toll makimb
    amblo i wikai ye, i na nalena al amblo bi dje embe dji, ni nu erim Siloam po nu
    paye! dji. Une dji mal po nu pallka, na nalena ge alla kiwa yei kanill we dji.
  nou-nou: Setero embo amimi mina sisira, “Embo jawo Iesu mi busu davedo naso dombu
    da gajedo naso yei siutara, ‘Siloam da mambudo iso dombu segeio.’ Awasedo ainda
    mambudo naso dombu segutana. Edo segedo awa na sekago yei gosena.”
  mqb-NT: 'A mbəɗahan atan apan, a wa: «Ɗowan a inde tə ngaman Yesu, a laɓ yugo mənjœk,
    a slərɓo anan iɗe, aday u jo: “Zla à dəlov sə ngaman Silowam ata awan, ka saa
    banay iɗe.” Na zla, nə banay iɗe, iɗe uno ahay tə təɓa ngurret kutok.»'
  ape-B: Nemnek ali nebemech balan nakli, “Ananu alman chohwalanamu Jisas uli nanaki
    nohul amnab nokusehab nenek masil ali nalayokume nabes. Anan nalayokume ali nekegemu
    inak ichlokuh agudak wayag Siloam. Ali yek yaitak yanak yechlokuh ali yekis nabes
    wata satulugun. Ali nameitu yek dakio yatulugun.”
  grc-F35: Ἀπεκρίθη ἐκεῖνος καὶ εἶπεν· «Ἄνθρωπος λεγόμενος Ἰησοῦς πηλὸν ἐποίησεν καὶ
    ἐπέχρισέν μου τοὺς ὀφθαλμοὺς καὶ εἶπέν μοι, ‹Ὕπαγε εἰς τὴν κολυμβήθραν τοῦ Σιλωὰμ
    καὶ νίψαι.› Ἀπελθὼν δὲ καὶ νιψάμενος, ἀνέβλεψα.»
  cav-NT: '—Tumeque ecuita Jesús bacaniratu uyuuyu piji ahua. Tumeque uyuuyu tsehue
    pijidya tura yatucaju pepahua. Tuequedya tura ahua: “Cuacue Siloéju. Cajibururutiticue.”
    Jadya tura ahuajudya ique cuahua. Cajibururutitihua. Cajibururutititsu amena capetatihua,
    —jadya tujatu ecana acuare.'
  kgp-NT: 'Kỹ tóg ag mỹ: “ag tỹ ũ to: Jesus, he mũ ẽn vỹ óré han, kỹ tóg inh kanẽ
    to tĩn, kỹ tóg inh mỹ: “goj tỹ Siloé ra tĩg nĩ, tá vẽnh kupemnĩ,” hé. Kỹ sóg vyr.
    Vẽnh kupe sóg, kỹ sóg ẽvãnh há'' he mũ sir,” he tóg, ũn kyvó ja ti.'
  bvd-bvd: Nia 'e luu kera ka 'urii, “Na waa nai satana sa Disas ne gagia mamago sui
    ka kanoa 'ana maaku. Ma ka saea nau ku lea ku taufia maaku lao matakwa loko 'i
    Saelom. 'Uri nai nau ku lea, ma si kada ku taufia guu maaku 'uri nai, maaku ka
    'ifi naa.”
  ukr-1871: 'Відказав він, і каже: Чоловік, званий Ісус, зробив грязиво, й помазав
    мої очі, і рече менї: Іди до Силоамської купелї та вмий ся. Пійшовши ж і вмившись,
    прозрів я.'
  apz-apz: Ose ulohonɨngkahonɨngkofi kako ulɨmento, Oso hwe Jisasɨyoho lɨwoꞌnɨngkohofo
    sohwo kako hwahoꞌnji memijoꞌnji iwoloꞌmokonto kako nje tɨmopo ntohofisofoho. Kako
    nantohofonto ntohi. Kɨko nowehoji mijo ayo Silouam mtaꞌni mijo fiyomaꞌnyo. Ose
    ntahonɨngki ngko nowenji mijo yomaꞌnɨngkoheso nje tɨmo wopɨngo nɨmoꞌnɨngkohoho.
    Tɨmo yoꞌmayo somo uhwonɨngkohono.
  yon-yon: Kwane yembed inandundoon, “Karub kuu Yesu ande yedmimaib kumbed birin ongmene
    ne indob yaa kowekore, ne yaa yedmoon, ‘Wene Sailoom ok wumbon yiri ambe.’ andoon
    kowe, wene ambaankob ne indob kuu nandoone ne kee kereknain.” andoon.
  poi-NT: 'Nɨmpa jém cácht́ipɨc id́ɨc: —Jém pɨ̱xiñ iñɨ̱yi Jesús iwat uxaŋ tuutɨ, accámáy
    ánixcuyyucmɨ y anɨ́máy iga: “Nɨ̱gɨ cutseaayɨ jém íñixcuy jém me̱yjo̱m jém lugar
    Siloé.” Jesɨc oy aŋcutseáy ánixcuy, mojum aixixooyi.'
  wuv-wuv: Ina ware, “Mei rona roroinia Jesus na faheduaa fei malagufu ma augia pudau.
    Ina warefanau ba nei dinaa Siloam ma nunuu. Si'ei, naree nunuu ma nawe fanunupa'i.”
  quf-NT: 'Chay alliyasha chayqa, niran: —Chay runa Jesús shutiqmi pachalapi tuqayninwan
    lluchkitata rurar, nawiyta salar nimaran: ‘Rir chay quĉha Siloé shutiqpi paqakuy’
    nir. Chaynu nimatin paqakurmi, rikakuyta puytirayna.'
  yuw-yuw: Yuya yu mata ökene iban imongo yogoc, “Amna mano Yesu yongidangma yu gurocot
    yamucot mongorec tongga dannadec singga nanoc, ‘Goc Siloam yamuc öngkoringdec
    ongga yamuc gupi.’ Ihoroc nanuna noc woce ongga yamuc gungga danna orokogoc.”
  hus-NT-1971: 'Jaja’ in toc’tsiychic: ―Jun i inic uxnal ti Jesús in ts’ejca’ i lucuc
    ani tin mauchi tu hual. Taley tin ucha’ quin c’ale cu t’aca’ u hual ti al an ts’acbath
    ja’ Siloé. In c’ale ani u t’aca’ u hual taja’, ani xo’ in tsu’uxits.'
  med-med: Wu ni ndi, punt ropa nimba mel, “Wu ti mbi tek, Jisas nʉtmin ni ndi, ui
    mat tʉpa, na nga mong raⱡ ila, kandpa kʉn na kundpa, nimba mel, ‘Nu Sailo ila
    pukʉn, kuimp keta ⱡumʉi rui nim ila, mbo ⱡumʉi roⱡmba.’ Na nga mong raⱡ piral
    nilinga, kona mbʉ kʉnt,” nitim.
  bch-bch: Ta ikoli led posanga, “Eaba tiuato Iesus ibul tano toman ngan imau ta isama
    ngan matag, ta ikeo pagau bedane, ‘La ngan liu Siloam ta men matam.’ Tota nala
    namen matag ta nageragera pade!”
  cco-NT: 'Jo̱baꞌ cañíiˋ i̱ dseaˋ lamɨ˜ tiuungˉ do quiáꞌˉ i̱ dseaˋ do jo̱ casɨ́ꞌˉreiñꞌ:
    —I̱ dseañʉꞌˋ i̱ siiˋ Jesús dob cajmiꞌleáaiñˉ jnea˜ e lɨco̱ꞌ cajméerˋ capíꞌˆ jí̱i̱ˋ
    có̱o̱ꞌ˜ jmeꞌeꞌrˊ, jo̱ có̱o̱ꞌ˜ e jo̱b casú̱u̱rˉ jminiiˉ, jo̱guɨ caquiʉꞌrˊ ta˜ jnea˜
    e ninii˜i nirú̱u̱ꞌˇu̱ jminiiˉ e fɨˊ guiéeˊ sɨlɨ́ɨngˇ e siiˋ Siloé do, jo̱baꞌ lajo̱b
    cajméˉe. Jo̱ dsifɨˊ mɨ˜ calɨ́ˉ rú̱u̱ꞌ˜u̱ jminiiˉ, ladsifɨˊ lanab calɨjnéꞌˋe.'
  deu-1951: 'Er antwortete und sprach: Der Mensch, der Jesus heißt, machte einen Teig
    und bestrich meine Augen und sprach zu mir: Gehe hin zum Teich Siloah und wasche
    dich! Als ich aber hinging und mich wusch, wurde ich sehend.'
  alq-ALGNT: 'Ogi nak8e8ajian dac aa nabe ega ka 8abipan: “Aa nabe Jesos ka ijinikazodj,
    nigi kigeig. Ogi ojiton pagi ajickini, midac ogi cijonanan nickijigon. Nigi inig
    dac Silo8e ka iji kabacimonani8anig kidji nda kiziabi8ag. Nigi ija dac. Apitc
    ka ick8a kiziabian, teci8ag nigi 8abinan.”'
  ixl-NNT: 'Ech tal veꞌt u naj ileꞌ uvaꞌ tzotike: —U najeꞌ uvaꞌ Jesús ibꞌii as kat
    ibꞌan unbꞌiil u suj. As kat toksa ok tziꞌ unvatz. As ech tal ileꞌ sve, «Kuxh txꞌaa
    vavatzeꞌ tu u aꞌeꞌ uvaꞌ Siloé,» tiꞌk sve. As kat bꞌex untxꞌaa veꞌt vunvatzeꞌ.
    As yak kuxh ilon veꞌt in,— tiꞌk u najeꞌ uvaꞌ tzotike.'
  boa-NT: 'Áánélliihyéhjáa neébe: —Okée Jetsóó iúúniyi ííñuba ityátsájcóneri táhálluúúcú
    ityáábóne wallóó ‘Tsiroée’ némeííbáwúutu o íllójcámeítyeki. Ahdújucóo o péébe
    o íllójcámeíñe tsúúca ó ɨɨtéhi.'
  etr-etr: Amala nabasebegi, ea säla obëgësalea, Dolö ëi Yesuea nagadaia gofedela
    sadia idogolahilä nagabalä dädäla, nïe sihidoa hëlahilä sähalea, Sailoama nudugu
    dibea ami awäla hëmolö mosalola säsio. Amala säsebegi, ne hä awäla hëlahilä, siia
    melïmelëla säi.
  quh-NT: 'Paytaj cuticherka: —Chay Jesús sutiyoj runa t''uruta ruwaspa ñawisniyman
    jawiycuwaspataj niwarka: “Riy, Siloé estanquepi mayllacamuy”, nispa. Nokari rerkani
    mayllacamoj. Chaymantataj ricuni, —nispa.'
  kwi-kwi: 'Usne sɨnkanara: —Maza ampune, Jesús munmikane, pil sat kit ɨsalpara kasura
    pil nɨt kit kaizta: “Siloé kwazi piwailta ɨt kit kittash.” Ɨrau. Na kitpane, izshinarau.'
  agm-agm: Saiwɨ nunjenɨhauhɨ amɨ ko kiyai saundataase. “Utaaho isɨhiya katawaawɨ
    komɨ ambɨpatɨ Jisaasihoe tohɨho wepatɨ waapohoaisatɨ sanyoaayatɨ nisɨ ndɨhotɨ
    ninjaatɨ nanɨhasɨhe. Ninjaatɨ sandatɨ kɨnyɨ anɨmwaahɨpatɨ durɨhɨrɨ Siroamɨhanda
    numbwɨ bausane ndihɨ amɨ nɨnɨ nundɨ bausanataayo. Bausanataatɨ amɨ nisɨ ndɨha
    nanorɨhaata gaatihɨ nɨnɨ nga jatɨ kahapaamapɨpa nga mmonataayo,” undataase.
  ubr-ubr: On iyafotes iyau, “Orot Wabin seyoyorai Iesu on motob iyamai teteu imatar
    ato mataui igos, ato iyawureu atan Siloam nan magiu atsou. On mes Yau anai ato
    magiu asou mom on, yau matau iyeit.”
  tsw-NT: Ɗaɗa u usuyi, “Vuma na a̱ tsu ɗe Yesu ɗa reꞌwetoi ma̱bula̱ a̱vu u putala
    mu e esu. Reve u damma mu, ‘ꞌYa̱wa̱ a Mabata ma Siluwamu vu saꞌa esu a̱ wu.’ Ana
    n ꞌya̱wa̱ n saꞌai, reve me ene.”
  cax-NT: 'Auqui iñumutati: —Arrti maniqui ñoñünrrü nürirrti Jesús masamunuti tauma.
    Isematati omonü nisüto. Nanti iñemo: “Acosi atasubi au manu turrü nürirri Siloé”.
    Auqui yacatü. Numo tiyatasubiqia, auqui yasacatü.'
  aia-aia: Mia o'ani 'iniraau, “'E sae nara 'unua 'inia Jisas na hauai mwagiro ma
    tarohia suri'i maagu, ma 'unua tanaau 'anai 'ari arohiai maagu na'i oboi wai na'i
    Saeloam. Hoita, na'i 'oha nau 'ari naugu aromaa na'i waisi, naasi mau wanawana'asi!”
  srp-1865: 'On odgovori i reèe: èovjek koji se zove Isus naèini kao, i pomaza oèi
    moje, i reèe mi: idi u banju Siloamsku i umij se. A kad otidoh i umih se, progledah.'
  agt-agt: “A te ya nagngagan ta Hesus a namadday ta fuyak, kapye na nedirkat ya fuyaken
    ta matak kiden. A ‘E kan magamwas ta iten Siluwam,’ kunna teyak. “A umange yak
    mantu nagamwas, a sangaw nakaita yak na,” kunna.
  lug-lug: N’abategeeza nti, “Omuntu ayitibwa Yesu, yatabula ettaka n’alinsiiga ku
    maaso, n’andagira nti, ‘Genda e Sirowamu onaabe.’ Ne ŋŋenda ne naaba, ne nsobola
    okulaba.”
  yby-yby: 'Liki layoko, sa-loko lo biye: We mako Jisesiyo loko nebo welimoya uha
    maya etehu oko nomudanelo maya hilenetokoko woko Siloamuye loko nebo noku maya
    woko nokalawe o loko noli hekaiyoko woko nokalawe oyoko nomudane maya pana kiye.'
  heb-heb: ויען ויאמר איש אשר נקרא שמו ישוע עשה טיט וימרח על עיני ויאמר אלי לך ורחץ
    בברכת השלח ואלך וארחץ ותארנה עיני׃
  mpp-mpp: Inguc mibong yedi yanguc miwec, “Ngic monic wacine Yesu, yedi nolac lalickelu
    dongena hosolu salecnulu migac, ‘Ga hikelu Siloam lifucka dongegone suwenong.’
    Inguc mime na hikelu lifucka dongene suwelu hilagabac.”
  apb-apb: A mwaena e aalamire, oto ko te'uri, “Mwane satana a Jisas e da mei pwii-pwii,
    oto e aalohie maaku aana, e si unue hunieu uri ne ke lai hodalie maaku i Saeloam.
    Oto nou lae, nou hoda maa mango mola, na no ko lio-lio oto lo'u.”
  san-TEL: తతః సోవదద్ యీశనామక ఏకో జనో మమ నయనే పఙ్కేన ప్రలిప్య ఇత్యాజ్ఞాపయత్ శిలోహకాసారం
    గత్వా తత్ర స్నాహి| తతస్తత్ర గత్వా మయి స్నాతే దృష్టిమహం లబ్ధవాన్|
  ben-IRV: সে উত্তর দিল, একজন মানুষ যাকে যীশু নামে ডাকে তিনি কাদা করে আমার চক্ষুতে
    মাখিয়ে দিলেন এবং আমাকে বললেন, শীলোহে যাও এবং ধুয়ে ফেল; সুতরাং আমি গিয়ে ধুয়ে
    ফেললাম এবং দৃষ্টি ফিরে পেলাম।
  ntu-ntu: Sc tqrpipebzle badr kx, “Ncblo kc tqngi drtqde Jiszs ayayrtile kc drtc'
    mz zbya ngr naode, sc tqabli-kztrpebzle mz mzke', x rpimle bange navzne mz nabzde
    Siloam x naycpqpxx mzke' elr. Kx ycpqpxx kc mzke', ninge kc tqrmcpex da.”
  pan-pan: ਉਸ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, “ਯਿਸੂ ਨਾਮੇ ਮਨੁੱਖ ਨੇ ਕੁਝ ਮਿੱਟੀ ਗੋਈ ਤੇ ਮੇਰੀਆਂ ਅੱਖਾਂ ਉੱਤੇ
    ਲਾ ਦਿੱਤੀ। ਉਸ ਨੇ ਮੈਨੂੰ ਸਿਲੋਆਮ ਕੁੰਡ ਤੇ ਜਾ ਕੇ ਧੋਣ ਲਈ ਕਿਹਾ। ਜਦ ਮੈਂ ਸਿਲੋਆਮ ਕੁੰਡ ਤੇ
    ਗਿਆ ਅਤੇ ਅੱਖਾਂ ਧੋਤੀਆਂ ਤਾਂ ਮੈਂ ਵੇਖਣ ਯੋਗ ਹੋ ਗਿਆ।”
  tkr-tkr: 'Mang''vee eyhen: – I''sava eyhene sang''vee bəttağ hı''ı, yizde ulelqa
    qadğu, qiyğar zak''le «Şiloah eyhene hovuzeeqa hak''ne, əyxreva» uvhu. Zınar hark''ın
    əyxı''rna, ulesıd işiğ qadı.'
  gvc-gvc: —Jesu wama tiriro dihta sohãare dahra more, yʉ caparire wisõre. Yʉhʉre
    wisõ tuhsʉ “Siloé wama tiri copapʉ mʉ caparire cosai wahaga”, to nichʉ cosai sʉhi
    yʉhʉ. Yʉ ã cosari baharo yʉ capari noano bajure yʉhʉre —ni yahure tiro masare.
  mwp-mwp: Nuy kedha muliz, ‘Mabayg nel Yesu, nuydh say aymoedhin, tadimoedhin ngaw
    purkan, a mulaydhin ngayapa, ‘Uzar sena may kay Silom, sew kay paru garwalag.’
    Wa, ngay uzaraydhin. Ngay na garwalgaydhin nanga, senawbi thonara ngay balbayginga
    nagaydhin, zapul imaydhin.’
  sbk-sbk: Ajibuye, omuntu wahwetwa Yesuu abhombele itoto na pashe mmaso gane na mbozye,
    'Bhalaga Siloamu unawe.' Esheshi nabhalile na nanawile nanapete alole.”
  mya-JVB: ထိုသူ က၊ ယေရှု အမည် ရှိသောသူ တစ်ယောက်သည် ရွှံ့ လုပ် ၍ ကျွန်ုပ် မျက်စိ ကိုလူး
    ပြီးမှ၊ ရှိလောင် ရေကန်သို့ သွား ၍ မျက်စိကိုဆေး လောဟုဆို သည်အတိုင်း အကျွန်ုပ်သွား
    ၍ ဆေး လျှင် မျက်စိမြင် သည်ဟုဆို ၏။
  kgf-kgf: Ʒégic ʒéyec; Ic méŋ Yesu ʒémianʒu inéŋ gizoŋ meyacgéma nuac kicnaiguc haima
    Siloam ʒékéŋiguc kemma ʒuacna ʒéyu kemma ʒuacba hiaruyu héŋanʒua.
  awb-awb: wega sensabé, Sísae ue áwírató anínká serawehraté niurapi abaq intena ínénsabe,
    Síróáma kawéhúpípéq móbabeq paberúno tenírana móbabeq paberugana niura kaweragire
    úwe.
  gdn-gdn: Ko e denai wagubu ke; “Apunu si Iyesu tagamu ki e bauwena nau yabuni dogiya
    pokaiya pasipupu manako sidibu da nau kiyabuni kaburu Siramu rabineya siruwapana
    wagubu. Manako nau kiyabuni siruwapekeya ki makeya ka nau yabuni pawena tawana
    empuwani.”
  nko-NT: Ɔlɛlɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Oyin ámʋ́ʋ́ bʋtɛtɩ́ mʋ Yesu amʋ lɔ́bwɛ ɔdɩba tan
    mɩ́ ansíbisʋ. Mʋ́ʋ́ ɔlɛbláa mɩ ɔbɛ́ɛ, nnátɩ yɔfwɩ ansɩ́tɔ́ Siloam paatɩtɔ.
    Nɔyɔ́fwɩ, mʋ́ʋ́ ndɛ atɔ́ wúun a.”
  bsn-NT: 'To bajiro ĩna yijare, —Sĩgʉ̃, Jesús vãme cʉtigʉ ĩ goocone sitare yierocõari
    yʉ cajere tumi. Tire tucõari, ado bajiro yʉre yirotimi: “Siloé vãme cʉtiritajʉ
    vacõari, mʉ cajere coeba”, yʉre yimi. To bajiri tirajʉ ejacõari, yʉ cajere coebʉ
    yʉ. To bajiro yigʉne, ĩacoajʉ yʉ yuja —ĩnare yiyuju ĩ.'
  pib-NT: Rugita wale. Wane china, “Wa jeji Geso giwakatletachri, kamrujpatlu kajpa.
    Sagaygaletno. Wane chinno, ‘Gajewa. Silowega perkapinwa.’ Wane nya. Nerkinawa.
    Netatka.”
  wiv-wiv: Ia ki tania, “Na kaka dia ta kohania a Iesus e katia tamotamo ki taruhia
    na matagu, ia geriau kata vano matu ni Siloam. Pale hau ta vano matu, kua matagu
    kini kemi kene hada.”
  reg-reg: Nasubya, omunu oyo kabhilikilwa Yesu akolele amatoto na mola ameso gani
    no kumubwila genda Siloam wisabhe.' Kulwejo ningenda, ninisabha nimbona okulola
    lindi.”
  mlh-mlh: Weubi iŋi kerisieru yajiya, “Ŋi tinaine Yesu oŋgaegobi, iŋoji tifagame
    moreŋ boboroŋgo rakame kerisieru jiŋoneo rau teru mitigaku iŋi miya, ‘Go Siloam
