    loh, “Hlang tholh loh hebang miknoek metlam a saii thai eh?” a ti uh tih amamih
    ah paekboenah la om.
  xtd-NT: 'Xijan kuu xa n‑ka jaꞌan dava se fariseu: —Ñadu Ianyuux n‑kida xa n‑kida‑s
