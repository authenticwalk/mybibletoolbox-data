    ããrĩbemi. Gajirã gapʉ ãrĩñurã: —Ĩgʉ̃ ñerõ irigʉno ããrĩgʉ̃́, i iri ĩmurĩrẽ irimasĩbiriboayupʉ.
    Irasirirã ĩgʉ̃sã surosũ gũñabirisĩã, dʉkawariñurã.'
  nal-nal: Azanon Faarasi di piaat malasing kari, “A rapti angkanaan kawit na wat
    sin Nakmai wanaze xawit nat falos amun lus ila Saabat.” Singsaxai uzanon di iaari
    malasing kari, “Ka malasing faa a rapti raksaat kat fabalos amun faakilanang?”
    Ma di vatawagalaai.
  kyq-kyq: 'Maakŋ Parizige tu se jee mɛtin̰ge ɗeek ɔɔ: «Gaabm se debm Raa eyo. Taa
    ɓii sebit kic ɓo naan̰ aalin̰ maak ki eyo.» Gaŋ jee kuuy ɗeek ɔɔ: «Debm *kusin̰
    naan Raa ki sum ɓo, Ꞌkɔŋ tɛɗn nakŋ‑kɔɔɓgen deel do bin ne?» Gɔtn se taarɗe ɓaa
    ɔk mɛtn naap eyo.'
  kwd-kwd: Ma tani ta'a na Farasii gila ka fata 'ilo'oo, “Nga wane na ngaia agea 'ola
    lo'oo, ngaia 'ame leka mai fa'asia God, tofuna ngaia 'e taunga'i na nga Sabat.”
    Ma tani ta'a ngaa'i la'u gila ka 'ilo'oo, “Ma 'utaa lo'oo nga wane ne'e abulo
    ria 'ilo'oo 'e agea nga 'ola ni 'alefosilai ba'ita 'ilo'oo?” Ma gila 'ame lado
    no'o na te'efuta manatangaa tofuna nga 'ola lo'oori.
  ded-ded: Ifi deu farisaio goango degec, “Ngic imoc ye sabata tatacninaac sing mi
    modacde, imocac ye Anutuarunac kpac.” Ifi degec goango degec, “Ngic kopocsihagocngo
    dafi faka kuhagoc ifia mebac?” Ifi dema yenaocngoc tohogec.
  ewe-ewe: Farisitɔwo dometɔ aɖewo gblɔ be, “Ŋutsu sia metso Mawu gbɔ o, elabena mede
    bubu Dzudzɔgbe ŋkeke la ŋu o.” Ke bubuawo bia be, “Aleke nu vɔ̃ wɔla nate ŋu awɔ
    nukunu siawoe?” Ale mama ɖo wo dome.
  nuy-nuy: Warra-mulung-arrgi-yung warruburru-yung warra-Pharisee wurru-yamayn, “Nubagi
    na-Jesus waari aniwu-yandhurrbangaa anaani-rruj ana-lhaawu-runggal ngarraagi-yung-jinyung
    ngarraaḻirr-maṉngulg-jinyung, niga. Waari nubagi-yung ani-yanggi na-God-gala.”
    Dani-yung wurru-yamayn. Yagu wugurraayung warra-mulung-aynbaj wurru-yamayn, “Yagu
    niga-maynji ni-waṉbaaṉbina-yinyung anaaladi, ni-yaminggarrini nubagi yuga yij-mamaaḻang
    ni-waṉbini na-waḻyinyung-guy nu-maji-wayn niga?” Dani-yung wurru-yamayn. Wurru-yambini
    wiij-bulawaa-wala ana-lhaawu wugurru.
