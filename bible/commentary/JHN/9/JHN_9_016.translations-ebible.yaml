    Ikuti sug­kunaka ni­na­kurka: —Panda­ri­dur­lla­tata runa kas­pa­ka, ¿ima­wan­tak
    chasa mana ima­ura­pas kawaska­sina suma ruran­ga­pa pudí? Chasa rima­na­kus­paka,
