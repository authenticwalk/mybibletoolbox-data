    — O batu. Hawa skaraba maku imysapybyita nikara Deus zikwy ty ziwatawy — nikaranaha.
    Iwaze Sesus zisohometukunaha.'
  san-THA: 'ส ปุมานฺ อีศฺวรานฺน ยต: ส วิศฺรามวารํ น มนฺยเตฯ ตโตเนฺย เกจิตฺ ปฺรตฺยวทนฺ
