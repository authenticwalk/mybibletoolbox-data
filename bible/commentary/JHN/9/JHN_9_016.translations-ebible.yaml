    «¿Per titza'' nb''antik titza'' jun lab''al ikxjani qa tetz jun chimol choj?»
    Ntons oqet kypawa'' kyib'', nya''tx tuq dyakwerd ate'' kxol.'
  dan-1931: 'Nogle af Farisæerne sagde da: “Dette Menneske er ikke fra Gud, efterdi
    han ikke holder Sabbaten.” Andre sagde: “Hvorledes kan et syndigt Menneske gøre
    sådanne Tegn?” Og der var Splid imellem dem.'
  kwj-kwj: Ete wowani Farisi hima fwele ya wu sawe, “Gotri kari hima ni humbwewani
    ta nambwe. Hinde wowani, rini himati gisi ni ri sirina nambwe.” Ete wowani hima
    fwele sawe, “E, hima fori kapwa sumbu ga dano ti, ka kwambu chele sumbu hinga
    hinde hinga apa ri wosino?” O hinga wu anambwakoni nerimbe fisi ya wu huwa.
  vie-OVCB: 'Các thầy Pha-ri-si nói: “Ông ấy không phải là người của Đức Chúa Trời,
