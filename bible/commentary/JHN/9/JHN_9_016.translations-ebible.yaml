verse: JHN.009.016
translations:
  kpx-kpx: Ige Balisia ata degomoleau loui avoe, “Vaveve ko vale ata keu Dilavamo
    lohoholinu. Kosealemo keu bula nalioholinu.” Isege Balisia ata degomoleau loui
    avoe, “Isito oleve kateike vaime vaveve toela vamale ata keu vuvune vaveve ke
    vanu.” Abu hoto kateale moleho loui kemo mole tasaligevelu.
  okv-H: avoeto Pharisee embomeni nei uhoho na ke einge ea, “Embo emo jangu indari
    iji ta ke pepeni ambo ambo ae ere ua embo emo God ta degi puvuraera,” ainge eo
    Pharisee embo nei nei amina, “Embo ari sasapura embo na ari javotoho einge amo
    mane aehija,” ainge ijio,
  tbo-tbo: Ma Palisi hai bolu gehouhi hi baha hi pa, ‘Tu bagibagi naka nugote ega
    Yaubada uyahinei, babana dalabu lugagayona ega ita wotagoya.’ Ma bolu gehouhi
    hi baha hi pa, ‘Iyowai tu apapoe ma apo manini wekiwekilalana ina dewahi, nugote
    ega emoemotana?’ Geka bahahi uyahihiyei ma nugokahakaha i geleta uyahihi.
  mal-C: 'പരീശന്മാരിൽ ചിലർ, “ശബ്ബത്ത് ആചരിക്കാത്ത ഈ മനുഷ്യൻ ദൈവത്തിൽനിന്നുള്ളവൻ അല്ല”
    എന്നു പറഞ്ഞു. മറ്റുചിലർ ചോദിച്ചു: “പാപിയായ ഒരാൾക്ക് ഇങ്ങനെയുള്ള ചിഹ്നങ്ങൾ ചെയ്യാൻ
    കഴിയുമോ?” അവരുടെതന്നെ ഇടയിൽ ഇങ്ങനെ ഒരു ഭിന്നതയുണ്ടായി.'
  grc-SR: Ἔλεγον οὖν ἐκ τῶν Φαρισαίων τινές, ⸂Οὗτος ὁ ἄνθρωπος οὐκ ἔστιν παρὰ τοῦ
    θεοῦ,⸃ ὅτι τὸ σάββατον οὐ τηρεῖ. Ἄλλοι ⸆ ἔλεγον, Πῶς δύναται ἄνθρωπος ἁμαρτωλὸς
    τοιαῦτα σημεῖα ποιεῖν; Καὶ σχίσμα ἦν ἐν αὐτοῖς.
  bgc-bgc: इसपै कई फरीसी कहण लाग्गे, “यो माणस परमेसवर की ओड़ तै कोनी, क्यूँके वो आराम
    कै दिन नै कोनी मान्दा।” दुसरे बोल्ले, “पापी माणस इसे अचम्भे के काम किस ढाळ दिखा
    सकै सै?” आखर म्ह उन म्ह फूट पड़गी।
  khz-khz: Parisea talimara reketa gekilato, “Etalima ati Palagu genana evogomaito,
    kwalana ia na Tapati ati ekwalanaana.” Reketa gekilato, “Kala rakava talimara
    na vokala vetaira raka pia kala-tiwara?” voanana ira matotaura geveware-kavalugato.
  deu-TKW: 'Da sagten einige von den Pharisäern: dieser Mensch ist nicht von Gott,
    da er den Sabbat nicht hält; andere sagten: wie kann ein sündiger Mensch solche
    Zeichen thun? Und es war Zwiespalt unter ihnen.'
  zsr-NT: 'Niꞌr gluꞌë didzaꞌ laꞌquëꞌ bönniꞌ gdauꞌ fariseo naꞌ, taꞌnë́ꞌ: ―Cutu naquëꞌ
    queëꞌ Dios bönniꞌ naꞌ, le curún chiꞌë dza laꞌy. Yelaꞌquëꞌ taꞌnë́ꞌ: ―¿Naruꞌ huactsa
    bönniꞌ dul‑laꞌ gunëꞌ yuguꞌ yöl‑laꞌ huac runëꞌ bönniꞌ naꞌ? Cni guc, gularujëꞌ chopl.'
  lin-lin: 'Kati na Bafarizeo, bamoko balobaki : — Moto oyo awuti epai ya Nzambe te,
    mpo ete azali kotosa te mokolo ya Saba. Kasi bamosusu balobaki : — Ndenge nini
    moto ya masumu akoki kozwa bokonzi ya kosala bikamwa ya ndenge wana ? Bokabwani
    ekotaki kati na bango.'
  hns-NT: 'Tab koetjh Fariesie bolies: „Oe aadmie ie kaam karke sabat ke kaanoen toer
    deis hai. Ohie se hamlog djaaniela kie oe Parmeswar lage se na aail hai.” Bakie
    ekwan bolies: „Ka, ek paapie etana barka kaam kar sake hai?” Aisane oelog me ektaai
    na raha.'
  noa-E: Irua magbaawai chi fariseonaan ee ãaur khʉʉnau, —Chi pʉ dʉ̈i magtarr woun
    chan magan Ẽwandamau pʉ̈itarr khabam; maguata mʉg jua ʉ̈ʉijem edjã ʉʉrkhaba simgui
    ajierram aajem. Pari maagwai jũrr ãaur khʉʉnau, —Pari i Ẽwandamau pʉ̈itarr khaba
    akhiin, ¿jãga irua jãg Ẽwandam jua theegau õor monaaubarju? Pekau paraam khʉʉnau
    chan pöd i dënjö jãgbamgui aajeejim anʉm. Amach magphöbaadëm gaaimua warag amach
    eepaijã ihãba iekhaba nʉm iekhau
  eng-EMTV: Therefore some of the Pharisees were saying, “This Man is not from God,
    because He does not keep the Sabbath.” Others said, “How can a sinful man do such
    signs?” And there was a division among them.
  mib-NT: 'Yūcuán na te ni cacahān sava tēe fariseo: Tēe ún chi nasūu ndé nuū Yaā
    Dios vēji de, chi tu née iī de quɨvɨ̄ ndétātú. Te sava ga de chi ni cacahān: ¿Ndese
    cuu sáha tēe un táca jniñu jéhnu yáha te núu tēe íyó cuéchi cúu de? Te ni cacusɨ́ɨn
    de sɨquɨ̄ yā.'
  lif-NT2: कुभा फरिसिहाॽरे़ अक्‍खे मे़बाःत्तु, “कन् ये़सु मे़प्‍मनाबाङ्‌ग निङ्‌वाॽफुमाङ्‌लाम्
    त्‍ये़बा मे़ःन्‍लो, थेआङ्‌भे़ल्‍ले़ खुने़ॽ नाःम्‍सिङ्‌ये़न्‍नो याःम्‍बक् चोःक्॥”
    कर वेॽहाॽरे़ मे़बाःत्तु, “हे़क्‍केःल्‍ले़ लायोबा मनाःल्‍ले़ आक्‍खेलॽरिक् निङ्‌वाॽ
    के़माबा याःम्‍बक् चोःक्‍मा सुक्‍तुबे?” हे़क्‍केलॽरिक् खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽ
    मे़दङे़न्‍नाङ्‌मे़से़रे़रो॥
  xnj-xnj: Vafalisayu vangi vakajova, “Mundu mwenuyu ahumili lepi kwa Chapanga, muni
    ikamula lepi Ligono la Kupumulila.” Nambu vangi vakajova, “Ihotola wuli kuhenga
    gachinamtiti ngati genaga?” Pakavya na mpechenganu pagati yavi.
  mmx-mmx: Leventaba lubung Parisi diga lok, “Laradi i lox i na, kopmen boro at ne
    Moroa mila i los polo Laulis Linga.” Ketla leventaba vetpes diga lok, “Neni xopmen
    laradi xapmek mila laradi kapmek ixo epovo xusu na lok tevempanga sangsangu ngan
    i na.” La lekarakat ga ravasu xantubu atdi.
  cbr-NT: 'Quixuan cacëx ca fariseo uni raírinëx quiacëxa: —A unin ca anun ñu mëëtima
    nëtën ñu ''aia. Usa ''aish ca Nucën Papa Diosnuaxa ucë uni ''itima ''icën. Quiáxa
    quicëbë ca raíri quiacëxa: —¿An ñu ''atima ''acë unin cara ësaquin uni itsían
    ''acëma ñu ''ati ''ic? Usari ca bëtsi bëtsi oquin sinani atúxbi quiacëxa.'
  tee-NT: 'Pus ju acsnich ju ali''in fariseonin tanaulh: ―Ju ani lapanac jantu la''ixmacni
    Dios ju xaminacha ni jantu maklaca''ani ju avilhchan pa''astacni. Ju ali''in ixtanajunch:
    ―Para tas calhinavilhch ju ani lhamak''an ju va alactu''unu lapanac. Pus ju fariseonin
    jantu va lakatam ixtanavi ixchivinti''an.'
  eng-LSV: Certain of the Pharisees therefore said, “This Man is not from God, because
    He does not keep the Sabbath”; others said, “How is a man—a sinful one—able to
    do such signs?” And there was a division among them.
  cak-NT: 'Y jec''o achi''a'' fariseos ri xqui''ij: Ri achi ri rubinan Jesús man riq''uin
    ta ri Dios petenak-wi, roma can man nuchajij ta juba'' ri k''ij chi uxlanen, yecha''.
    Pero jec''o juley chic fariseos ri xqui''ij: ¿Can nitiquier como yeru''on milagros
    jun achi ri c''o rumac, anche''l xu''on ri Jesús riq''uin ri achi moy? Ri achi''a''
    fariseos ri'' man junan ta ri niquinojij chirij ri Jesús.'
  pah-NT: 'Jararamo g̃a ei ga pe a''ero: —Akoja''ga koi Tupana''ga nombuhurukari ga,
    ei g̃a. A''ereki ga oapo mbatera sábado rupi nhaneramonhava''ea nhi''ĩpo''rue''ymamo.
    Oko te''varuhu ga a''ero, ei g̃a. Jara''g̃a e''i: —Po ga rekote''varuhui hamo,
    a''ero po ga ndoapoi nanongara ahemonhimomby''ava''ea jipi hamo, ei g̃a. A''ero
    g̃a nhonhi''ig̃ayvari ga rehe.'
  sja-NT: 'Fariseorã ũk''uruurãpa mãgajida: —Jãgɨ́ eperã Tachi Ak''õrepa pëida-eda
    ajida, ɨ̃ipata ewate mãga ooda perã. ¿Tachi Ak''õre Ũraa p''ãdade jara bɨ-ek''ã
    ajida, ɨ̃ipata ewate mimiadaik''araa bɨ? Mamĩda awaraarãpa mãgapachida: —¿Sãgá
    eperã p''ek''au k''achia ooparipa nãgee ne-inaa pia ooyama? ajida. Mãgá ãchi k''ĩsia
    awara-awaraadachida mãik''aapa ãchi k''õp''ãyoorã ome aupedee jõnapachida.'
  xed-xed: Ka dgavaptá la Farisa his gamndər. «Mnda Lazglafta a tsa mndu ya wu kabga
    sna a ta skwi ta mnə zlaha sabat wu,» ka sanlaha. «Waka mnda dmaku dzaʼa maga
    mndərga tsahaya ma mazəmzəm na?» ka sanlaha, ka həŋ ta ghəŋani.
  glk-glk: 'پس بعضی از فَریسیأن بوگفتیدی کی: «او مرد از خدا نی‌یه. چونکی احترامه روزِ
    شَبّات ندأشته.» امّا دیگرأن بوگفتیدی: «چوطو شخصی کی گناهکاره، تأنه اَجور معجزات
    بوکونه؟» و اوشأنه میأن اختلاف دکفته.'
  mks-NT: 'Joo java na̱ fariseo na̱cachi na xi̱hín da̱ na̱sa̱cuu da̱ cua̱á cán já:
    —Da̱ na̱ndaja va̱ha yo̱hó co̱ó va̱xi toho da cuéntá Ndióxi̱ jáchi̱ co̱ cája cáhnu
    da qui̱vi̱ ndíquehe ndée̱ yo̱ —na̱cachi na. Joo já cáchí java na̱ fariseo já:
    —Tá da̱ cája cua̱chi ná cacuu Jesús ja̱n ta a̱ cúu caja da ña̱ha xitúhún na̱há
    tátu̱hun ña̱ yóho, nduu —na̱cachi java na. Chí co̱ó na̱cuu ndique táhan va̱ha
    tu̱hun na̱ fariseo cán sa̱há ña̱ cán quéa̱ na̱sahnda táhan ndaja táhan mé va na.'
  gfk-S: Ari Parisi di ga tange be, “Ikino tunana aie paile metuma hone God kinong
    paile taram ira harkurai tano Bung na Sinangeh.” Ma ari mes di ga tange, “Paile
    tale tuno iat be tike ut na sasana gor gil ta mangana dades na hakilang hokakarek.”
    Io, di ga iruo palpal.
  bmu-bmu: Mewö meleŋ eŋgiiga Farisi yeŋgöreŋök tosatŋan jiget, “Azi miaŋön Sabat
    kendon köteközawi, miaŋgöra mönö Anutugöreŋ azia qahö akza.” Tosatŋan jiget, “Mewö
    qahö! Azi goŋgoŋi kunŋan mönö denöwö aka aŋgöletot mewöŋi memamgö köhöibawak?”
    Mewö mewö jiba nanŋini jula deŋget.
  dgz-dgz: Parisi upi anega wane, “Apan mame God inap ya tauen, iwa me pura bawarewa
    iup mega topaisen.” Go waenapan upi singui wane, “Anenen amba koewa taini apane
    yo aru baware ma tata?” Menan mu imumu tum gigit waren.
  eng-GNV: Then said some of the Pharises, This man is not of God, because he keepeth
    not the Sabbath day. Others sayd, Howe can a man that is a sinner, doe such miracles?
    and there was a dissension among them.
  zaa-NT: 'Tuchùppa ca fariséua nna ra cą: Álahua enne'' qui'' Tata Dios ná nubéyu''ą''
    porqui''ni labí riguą tsá ná qui''ni édi'' latsi'' ri''u. Attu te cą nna ra cą:
    Pero ti''ani modo ccani ttu nubeyu'' gunią luetsi ca milágruį canchu ná bą ttu
    nu tul·la'' nì''i. Acca ritìl·la ritsa'' bá cą tsè''e cą.'
  eng-WEBSTER: Therefore said some of the Pharisees, This man is not from God, because
    he keepeth not the sabbath. Others said, How can a man that is a sinner do such
    miracles? And there was a division among them.
  guh-guh: 'Nexata fariseovi najumaitsi: —Ponë bajarapacuene exana, Dioso apo pitorobinëtsi
    cajena. Tsipaji apo yaiyatae penacueraevetsimatacabi, najai fariseovi. Itsiata
    bajarapamonaeyajuvënëvi itsamonae najumaitsi: —Itsa pibisiacuene pexanaenë tsipae,
    apo caëjëpae tsipaetsi bajarapitsipinijicuene pexanaenexa, najai itsamonae. Nexata
    daxita fariseovi apo najamatabëcuenejëpae.'
  bon-bon: Piba poto Parisea sigu biname cina apu jiicisi egä, “Lui biname te pepu
    mule ne jewenige, tabe äblicäco ge Acejiyame bau ca otni, ingle Sabade cotre ne
    jetropangtige.” Yepä poto cina jiicisi egä, “Lipu miiji gyene conocono biname
    te apu ciitaca mule bine waweneca?” Siige teepi yepä ngene atwana lica ge Yeesu
    poto cidi me.
  nhw-BL: Huajca sequin nopa fariseos quiijtojque para Toteco amo quititlantoya nopa
    tlacatl catli quichijqui ya ni, pampa tequitqui ipan sábado quema monequi timosiyajquetzase.
    Pero sequinoc moilhuiyayaj para se tlaixpanoquetl amo huelis quichihuas se hueyi
    tlanextilijcayotl quen ya ni. Huajca motlajcoxelojque.
  swh-ONEN: Baadhi ya Mafarisayo wakasema, “Huyu mtu hatoki kwa Mungu, kwa sababu
    hashiki Sabato.” Lakini wengine wakasema, “Awezaje mtu mwenye dhambi kufanya miujiza
    kama hii?” Wakagawanyika.
  wbi-wbi: Pepano aVafalisayi vamonga vakati, “Umuunhu juno avombile uluo, naahumile
    kwa Nguluve, ulwakuva ivomba mukighono ikya Sabati luno nalukwitikisivua mu ndaghilo.
    “Neke avange vakati, “Umuunhu umhosi ndepoonu ivomba ifidegho fino fihufia ifivalilo
    ndavule ifi?” Mu uluo vakalekeng'hana.
  bba-bba: Gɑbu Fɑlisibɑ sɔɔ bɑ nɛɛ, durɔ wi u yeni kuɑ u ǹ nɛ sɑɑ Gusunɔn min di,
    yèn sɔ̃ u ǹ tɔ̃ɔ wɛ̃rɑruɡiru ɡɑrɑ. Gɑbɑ mɑɑ bikiɑ bɑ nɛɛ, ɑmɔnɑ durumɡii u koo
    kɑ kpĩ u sɔm mɑɑmɑɑkiɡii nini ko. Mɑ sikirinɔ ɡɑ duɑ ben suunu sɔɔ.
  eng-KJVCPB: Therefore said some of the Pharisees, This man is not of God, because
    he keepeth not the sabbath day. Others said, How can a man that is a sinner do
    such miracles? And there was a division among them.
  kgk-NT: 'Upe ramo omombe''u joavy avy ojóupe fariseu kwéry: —Hesu ko japytu''uha
    áry reko-rupi ndoikóiry. Upéa-gwi Nhandejáry nhe''ẽ e''ỹ-py hembiapo, oĩ he''i
    va''e hese. Ha outro fariseu he''i: —Hesu hexapyrã-rupi hembiapo porã va''e. Ma''erã,
    “Ojejavy ra''e” peje hese mo''ã? he''i ojóupe hese hikwái. Upéixa ramo omombe''u
    joavy avy ojóupe Hesu-rehe.'
  waj-waj: 'tuduu rikiada Farisai vooyaano tunoo: Aa vaidi aavo hama kati varira suai
    aataruuyauvaa arinaima too iivaara ivo hama Anutuuqaasidiri tiivaivee, tuduu vooyaano
    tunoo: Hama mminnamminnaa maisa varai vaidivoono Anutuuqaa mmoori ari vookarai
    atai aayauvaa iinoo. Iya itaa kua kiaa kiada vooyaano vo yaata utiravai yaata
    utuduu vooyaano vo yaata utiravai voovaugiataama yaata utiravai.'
  cpy-cpy: 'Ari ikantzi itsipa Inashitantaniri: “Irika atziri antakirori kaari rashi
    Tajorentsi, tema tee romaerintantawo kitejeri imakoryaan-teetari.” Eenitatsi itsipa
    kantatsiri: “¿Riimi kaari-pero-shireri, eero rantziromi añaakiri?” Tema inashiyita
    ikantee-yakirini Inashitantaniri-paeni, tee raapatziyawakaa.'
  ekk-PKP: 'Mõned variserid ütlesid: „Mees, kes seda tegi, ei saa olla Jumalast, sest
    ta ei pea hingamispäeva.“ Aga teised imestasid: „Kuidas saaks patune selliseid
    imesid teha?“ Nii olid nad lahkarvamusel.'
  mpx-mpx: Yaka Palisi enuna hi ba, “Tau ya nige i neneem Yehoba elana, kaiwena Sabwata
    ana logugui nige i hehenapu-an.” Enuna al hi ba, “Ginol yawiyawi ololana o togegi
    bosowaina ya ni ginol?” Yaka ali boda hi paeluwa ge hi awabalgig.
  wbp-wbp: Ngula-jangkaju, ngalya-karijili Paraji-patuju wangkaja kuja, “Kuja yangkangku
    nyampu wati parlpuru-manu, ngulaju kula-ka Kaatu-kurlangu warrkini nyina. Kaji
    warrkini Kaatu-kurlangu nyinayarla, ngulangkuju kula nyampuju wati parlpuru-mantarla
    Parra-nyayirni-wangu-puruju, kapu yampiyarla. Kala ngari kutu parlpuru-manu Parra-nyayirni-wangu-puruju.”
    Ngulakujulu-jana ngalya-kariji Parajiji kapuru nyinaja, manulu wangkaja kuja,
    “Kajilpa yali wati maju-panu nyinayarla, ngulangkuju nyarrparlulku-yijalalpa parlpuru-manu
    Kaatu-kurlangu-kurlurlu yajiki-kirlirliji yartarnarri-kirlirliji?” Ngula-jangkaju,
    Paraji-patuju jarnkujarnkulpalu-nyanurla kapuru nyinaja ngungkurr-nyinanja-wangu.
  luo-luo: Moko kuom jo-Farisaigo nowacho niya, “Ngʼatni ok oa kuom Nyasaye, nimar
    ok orito Sabato.” Ji mamoko to nopenjo niya, “Ere kaka ngʼama jaricho nyalo timo
    tim hono machal kama?” Omiyo ne gipogore e kindgi giwegi.
  nhe-NT: 'Huajca sequin nopa fariseos quiijtojque: “Toteco ax quititlantoya ni tlacatl
    tlen quichijqui ya ni pampa tequitqui ipan sábado quema monequi timosiyajcahuase.”
    Pero sequinoc moilhuiyayaj para se tlaixpanoquetl ax huelis quichihuas se hueyi
    tlanescayotl queja ya ni. Huajca motlajcoxelojque.'
  aii-aii: 'ܚܲܕܟܡܵܐ ܡ̣ܢ ܦܪ̈ܝܼܫܹܐ ܐܡܝܼܪܗܘܿܢ: ”ܐܵܗܵܐ ܐܢܵܫܵܐ ܠܹܐ ܝܠܹܗ ܡ̣ܢ ܐܲܠܵܗܵܐ ܣܵܒܵܒ
    ܠܹܐ ܝܠܹܗ ܒܸܢܛܵܪܵܐ ܫܲܒܬܵ‌ܐ.“ ܐܚܹܪ̈ܢܹܐ ܐܡܝܼܪܗܘܿܢ: ”ܕܵܐܟ݂ܝܼ ܡܵܨܹܐ ܚܲܕ ܚܲܛܵܝܵܐ ܥܵܒܹܕ
    ܐܲܢܹܐ ܢܝܼܫܲܢܩܹ̈ܐ؟“ ܘܗܘܹܐ ܠܹܗ ܕܘܼܪܵܫܵܐ ܓܵܘܵܝܗ‌ܝ.'
  esk-NT: Pharisee-ŋuruatguuq iḷaŋich nipliġñiqsut, “Taimña iñuk taatnaiḷipḷugu iñiqtaqaqtuaq
    Agaayyutmiqnisaunġiññiqsuq, takku atuqtaksraq minġuiqsiaġvikun tupikkutaiñiġaa.”
    Atlatli nipliġñiqsut, “Qanuġunimi iñuk killuliqirauruaq iñiqtaqatlagisiva taatnatchiñik
    quviqnaqtuamik savaanik?” Taapkua igḷugiiksinniqsut taavrumuuna.
  msb-msb: Didi may pira na mga Pariseo na nagsabi, “Dili hali sa Dios ina na tawo
