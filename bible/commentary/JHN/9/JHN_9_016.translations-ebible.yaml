  buk-buk: Goc Palêsai ŋatô sêsôm yom pi Yisu bocdec bu, “Ŋgac dinaŋ kêgilì yomsu
    Sabat-ŋga, dec taŋyalê bu iŋ meŋ akêŋ Anötö dom.” Magoc Palêsai ŋatô sêsôm, “Ŋgac
    sac oc tôm dom bu kôm gêŋ dalô kaiŋ dinaŋ.”
  pri-NT: 'Â jèe pâra nau pitadàrù ê pai tâa kàra. Ba rà ina wà pàra tàpé pâ: «Wà
    pwi âboro na é pwa pwiri, âna câé caa me gée goo Pwiduée! Ba câé caa papwicîri
    ê *tòotù pwicîri!» Â rà ina wà pàra tàpé pâ: «Bwa, wiàna é pwi âboro èpà, â pwiri
    càcaa pâri ma é pwa ê pâ *câmu kâra pàtàma Pwiduée.»'
  zpq-NT: 'Nach baḻ beṉe'' fariseo ca'' gosene'': ―Ṉezecho bi zoa Diosen'' len bena''
    beyone'' beṉe'' lc̱hoḻen'', ḻe chone'' da'' bi cheyaḻa'' gone'' ža c̱he Diosen''.
    Na'' yebaḻe'' gosene'': ―¿Nac gon to beṉe'' güen da'' xiṉj gone'' yeḻa'' guac
    ca dan'' ben benga? Na'' ḻegacze'' besechoje'' c̱hop cuen.'
  por-TFT: Por isso alguns dos fariseus disseram, “Sendo que aquele homem desobedece
    nossos regulamentos no tocante ao trabalho no sábado/dia de descanso judaico,
    Ele não vem de Deus”. Mas outros disseram, “Se Ele fosse pecador, com certeza
    não poderia/de que forma poderia Ele [RHQ] fazer tais milagres!?” Por isso a opinião
    deles estava dividida.
  gwi-NT: Pharisee lat nąįį jyaa ginyąą, “Jii dinjii juu t'iizhik Vit'eegwijyąhchy'aa
    ts'an t'inchy'aa kwaa, Neegwaazhii Drin jyaa dihee'yaa kwaa goo'aii ąįį gwik'eegwahthat
    kwaa geh'an.” Goolat nąįį jyaa ginyąą, “Nats'ąą dinjii vatr'agwaanduu gwanlii
    ąįį gwitr'it geegwaroolii kwaa t'ihee'yaa?” ąįįts'ą' t'ee datthak geenjit nihzheedagąąn'ee.
  gvn-gvn: Kanbalda Pharisee-warrangka yalaman, “Nyulu Jesus kari Godundumun, nyulu
    Saturdaymunbu workmanijinya.” Yinduynju yalaman, “Kari. Nyulu buyunmanyaku, nyulu
    kari miracle yalaku junkurr-murubuku balkanyaku. Godungku junkurr kari dajil bamanda
    buyunyundu.” Jana yindu-yinduku jana-karrajiku balkawan, kari wawuman.
  nhy-NT: 'Ijkuakón sekimej fariseos okijtojkej: ―In tlakatl katlej ijkón okichij
    mach owalaj de Dios, porke mach kitlakita in weyi tonale. Iwan oksekimej okijtoayaj:
    ―Pero, ¿kenik weli kinchiwa milagrostin in tla Yej tlajtlakolej? Iwan mach oyekaj
    san se tlajtole entre yejwan iwan omoxelojkej.'
  asm-FB: তাতে ফৰীচী সকলৰ কিছুমানে ক’লে, “এই মানুহ ঈশ্বৰৰ ওচৰৰ পৰা অহা নাই; কিয়নো
    সি বিশ্ৰামবাৰ পালন নকৰে।” কিন্তু আন কোনো কোনোৱে ক’লে, “কিন্তু পাপী মানুহে কেনেকৈ
    এনে আচৰিত কাম কৰিব পাৰে?” এইদৰে তেওঁলোকৰ মাজত ভাগ ভাগ হ’ল।
  okv-okv: avoeto Pharisee embomeni nei uhoho na ke einge ea, “Embo emo jangu indari
