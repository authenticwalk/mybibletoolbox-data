  aoj-aoj: Eaꞌ anom Farisi maꞌi, “Aman anamba ina nagiꞌma muꞌuli ma nemaf afamba sabat,
    owaꞌ. Eaꞌ anen ina aman Godi, owaꞌatin.” Owaꞌ anom Farisi daiam maꞌi, “Anona aman
    nandaꞌ waf awafii ina laꞌifina nondaꞌ maol banagani siꞌi God nandaꞌani, owaꞌatin.”
    Eaꞌ amom Farisi mandawal biafim.
  cbv-cbv: 'Páant ã niijíchah joinít, biquína queét fariseowã nin pah ĩt niijíp wʉt
    jĩ: —Caán jwĩ chooát yeó jáapdih ãt tewep taga. Páant chooát tʉ́ʉtatdih yap yohna,
    Dioíh yoobát nihcan caá, ĩt niijíp wʉt yʉh jĩ. Obohjeéhtih, bitaboó —Yeejép chãjni
    nihna, páant ãta jéih booacan tagaá. Pánihna, caán tʉ́ini nacaá, ĩt niijíp wʉt
