    marøbig køn— cha. Trune katøganeløbe trenchibelø køn: —¿Kan kaig marøb møøbe øyeeg
    Tius nøba pasrain kui asha kømig mariilø mana martrab kø?— cha. Incha yandø nømdø
    ke nøørøtø misrøbelø køn.'
  not-NT: 'Ainta bariseo icanque: —Ira aguibegajimi te aro imaniema Tosorintsiquë
    itarobacaaquenta sábaroquë. Ainta basini bariseo icanque: —¿Atiroco inganquima
    iritasongantagueque ira sërari cantaguetatsira te pojocajenga? Aro icasiriconiatitaiganaque
    bariseo.'
  plu-plu: 'Gaytakkis igkis farisewkis igkis timapni henne, igkis kinetihwa pawtak.
    Giwnkis: ―Ner ku pariye gipiyhetni ig ka giwnteknewatma Uhokri mmanawa ig ka kiyatha
    samdi, ig piyihak samdi abet. Gaytakkisme awna: ―Ku ig taraksepye, kitak ig utí
    gannu adahan ig keh annut ke inibe? Ayge nikwe nerras farisewkis gihiyakemnikis
    ka patiptak.'
  iou-iou: Ude yäŋirän Parisi äma ätutä yäŋkuŋ; Äma uwä Anutu-ken nanik nämo. Uwä
    orekiritnin irepmitak yäk. Ude yäŋirä ätutä yäŋkuŋ; Uwä momi äma yäwänäku imaka
    kudupi udewani täga nämo täyek yäk. Ude yäŋpäŋ ini-tägän man wärät-wärät täŋkuŋ.
  ntp-NT: 'Amaasi ʌʌmoco ʌfariseo icaiti: ―Ʌcʌʌli ismaacʌdʌ idui goomasi maitʌrootosadʌ
    Diuusi, ʌgai maisiaa duutudai ibʌstaragai tasai cascʌdʌ ―ascaiti ʌgai. Dʌmos aa
    icaiti: ―¿Ducatʌ ivueeyi ʌgai naana maasi gʌgʌrducami isiʌrsoimaasi ivuaadami?
    ―ascaiti ʌgai. Poduucai ʌʌmoco aagai ʌmo istumaasi dai aa aagai ʌmai istumaasi.'
  rai-rai: Raa kum Parisaaio diat piri naa, “A muaana maa i paam a utnaa mi, ia wakir
    kon God, maa i papaam u ra Bung Saabaat.” Raa taara kaai diat piri naa, “Baa a
    muaana mi a aakaina muaana, in paam lelawaai a kum utnaa na kakaian mi?” Lenmaa
    a nuknukindiat pa i raa uni.
  haw-1868: No ia hoi, olelo ae la kekahi poe o na Parisaio, Aole no ke Akua keia
    kanaka, no ka mea, aole ia i malama i ka Sabati. Olelo mai la kokahi poe, Pehea
    la e hiki ai i ke kanaka hewa ke hana i na hana mana me keia? A mokuahana iho
    la lakou.
  ffm-ffm: 'Yoga e Farisa''en mbii: —Gorko oo iwraali to Laamɗo sabi o jokkaali sariya
    ɲalaande fowteteende. Woɓɓe mbii: —Hono neɗɗo luuttuɗo waawiri waɗirde hono ɗee
    kaayɗe? Dow ɗum ɓe luurri, ɓe ceeri.'
  arb-NAV: 'فَقَالَ بَعْضُ الْفَرِّيسِيِّينَ: «لا يُمْكِنُ أَنْ يَكُونَ هَذَا الرَّجُلُ
    مِنَ اللهِ، لأَنَّهُ يُخَالِفُ سُنَّةَ السَّبْتِ». وَلكِنَّ بَعْضَهُمْ قَالُوا:
    «كَيْفَ يَقْدِرُ رَجُلٌ خَاطِئٌ أَنْ يَعْمَلَ مِثْلَ هذِهِ الآيَاتِ؟» فَوَقَعَ
