  adz-adz: Rib Farisai fain ini binaꞌ, “Garam nanga nam bida nigi da gubuꞌ Sabat da
    mamida i tsarifan, anungꞌ iba imingꞌ Anutu gin u.” Da bitsintaꞌ fain ini binaꞌ,
    “Isangꞌ garam maisan mangan nanga nam maran mangan tsiraꞌ tsiraꞌ bida nigi?” Da
