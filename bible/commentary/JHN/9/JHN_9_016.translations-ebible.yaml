    lhch''a nehudindil.'
  kan-OKCV: ಫರಿಸಾಯರಲ್ಲಿ ಕೆಲವರು, “ಹೀಗೆ ಮಾಡಿದವನು ದೇವರಿಂದ ಬಂದವನಲ್ಲ. ಏಕೆಂದರೆ ಆತನು ಯೆಹೂದ್ಯರ
    ಸಬ್ಬತ್ ದಿನವನ್ನು ಕೈಗೊಳ್ಳುವುದಿಲ್ಲ,” ಎಂದರು. ಬೇರೆ ಕೆಲವರು, “ಹಾಗಾದರೆ ಪಾಪಿಯಾದ ಮನುಷ್ಯನು
    ಇಂಥ ಸೂಚಕಕಾರ್ಯಗಳನ್ನು ಮಾಡುವುದು ಹೇಗೆ?” ಎಂದರು. ಹೀಗೆ ಅವರಲ್ಲಿ ಭೇದ ಉಂಟಾಯಿತು.
  bbb-bbb: Fu ijiege kuariamoga e Feresi gue bu vua ije fiena una bue kuae, E ije
    fu maza ije no mauike karina Godido baname isoevo ijadufuo akae ije fuka nuvemo
    baki. Ijadufuo no vierafe e ijiege renoeno ije fu Godido ruaema bakino kuae. Ro
    e gue bu kuae, E ijiege ise renoeno ije fu izege ire sumiki ijieki ije rekono
    kuae. Bu ijiege kuaena bune dabe ata guegue rei.
  blw-blw: Yag anat ekat hen tapen anchichay Fariseowén, “Oo a, ngém faén angkay ah
    Apudyus hen narpowan nahhay tagu, te pakay achina tongparén hen ngilintaaw way
    Safachu nò.” Yag cha agé ekat hen tapenéén, “Oo a, ngém ay ammoh maka-amma hen
    menangfasor ah kaskascha-aw way kaman hichi.” Wat ammag nanchuwa hen hamhamàcha.
  tam-2017: 'அப்பொழுது பரிசேயர்களில் சிலர்: அந்த மனிதன் ஓய்வுநாளைக் கடைபிடிக்காததினால்
    அவன் தேவனிடத்தில் இருந்து வந்தவன் இல்லை என்றார்கள். வேறுசிலர்: பாவியாக இருக்கிற
    மனிதன் இப்படிப்பட்ட அற்புதங்களை எப்படிச் செய்வான் என்றார்கள். இந்தவிதமாக அவர்களுக்குள்ளே
    பிரிவினை ஏற்பட்டது.'
  azz-NT: 'Ica ya nojón senme de nojón tayecanani fariseos quijtoayaj ijcuín: ―In
    tagat ten quichihuac nijín tequit, yejua ne amo melau pohui ihuan Dios, porín
    yejua amo quitacamati in tanahuatil de ne tonal de nesehuilis. Huan ocsequin tayecanani
    no quijtoayaj ijcuín: ―¿Quenín huelis quichihuas se hueyi mohuiscatequit, como
    yejua se tajtacole huan amo quitacamatic in tanahuatil de Moisés? Huan ica por
    nijín tajtolme in fariseos mocualancaxejxelojque se huan ocsé.'
  spa-RV-1909: 'Entonces unos de los Fariseos decían: Este hombre no es de Dios, que
    no guarda el sábado. Otros decían: ¿Cómo puede un hombre pecador hacer estas señales?
    Y había disensión entre ellos.'
  csy-csy: Tua ahikom Pharisee pawlkhat te in, hisia pa sia Pathian mi hi ngawl hi,
    banghangziam cile sabbath ni tang ngawl hi, ci uh hi. Midang te in, mimaw khat
    in hibang nalamdang te bangbang in vawt thei tu ziam? ci uh hi. Taciang amate
    sung ah kikhen na hong om hi.
  mxq-NT: 'Niduꞌugʉdyʉ fariseeʉty jyʉnandʉ: —Tya̱dʉ yedyʉjk diꞌibʉ dʉꞌʉn tʉ ttuñ,
    kyajpʉ Dios jyaꞌaꞌátyʉty, mʉt ko kyaj tʉ twindsʉꞌʉgʉ ja poꞌxʉnxʉʉ. Es wiingátypyʉ
    jyʉnandʉ: —¿Wiꞌix mba̱a̱t ttuñ ja ijxwʉꞌʉmʉn diꞌibʉ myʉda̱jtypy ja mʉjꞌa̱jtʉn
    diꞌibʉ tyiimpy pʉn yʉꞌʉ pekyjyaꞌay? Esʉ dʉꞌʉn kyaj tiꞌigyʉ winma̱ꞌa̱ñ tmʉdattʉ.'
  tzj-NT: 'Ec''oli chique ja fariseo quibij: —Ja rachi rbina''an Jesús ma Dios ta
    takyonto rxin como arja'' matuban respetar ja xula''nbal k''ij como c''o samaj
    nuban chipan, xeche''e. Pro jule'' chic chique quewa'' quibij ri'': —¿Pro nak
    moda c''ari'' jun achi wi xa il mac ja nuban in nuban jun milagro ja cani'' nkatz''at
    camic ri''? xeche''e. In queri'' queban, ma junan ta quech''ob trij ja Jesús.'
  tdt-tdt: Ema Farizeu balu dehan, “Ema nee laos mai husi Maromak, tanba Nia halo
    fali servisu iha loron Sabadu.” Maibee balu dehan, “Sala nain ida bele halo milagre
    hanesan nee ka?” Nunee sira haksesuk malu.
  ron-BTF: 'De aceea unii dintre farisei au spus: Omul acesta nu este de la Dumnezeu,
    pentru că nu ține sabatul. Alții au spus: Cum poate un om păcătos să facă astfel
    de miracole? Și era dezbinare între ei.'
  eng-WEBP: Some therefore of the Pharisees said, “This man is not from God, because
    he doesn’t keep the Sabbath.” Others said, “How can a man who is a sinner do such
    signs?” So there was division among them.
  eng-FBV: Some of the Pharisees said, “The man who did this can't be from God because
    he doesn't keep the Sabbath.” But others wondered, “How could a sinner do such
    miracles?” So they were divided in their opinion.
  nld-1939: 'Sommigen van de farizeën zeiden: Die man komt niet van God, want Hij
    houdt de sabbat niet. Maar anderen zeiden: Hoe kan een zondig mens zulke wonderen
    doen? En er ontstond onenigheid onder hen.'
  bwo-bwo: Manoor ferisawino etefuwotsitse ik ikuwots, «Ashaan sanbato b́ mangirawotse
    Ik'okikaliye» bo et. K'atswotswere Beree, «Morretsk wotts asho adits keewanotsi
    awuk'o k'alrniya fino b́faliti?» bo et. Manatse tuutson bodagotse bo keewo k'osha
    k'oshewo b́woti.
  nch-BL: Huajca sequij ten nopa fariseos quiijtojque para Toteco amo quititantoya
    nopa tacat cati quichijqui ya ni pampa tequitic ipan sábado quema monequi timosiyajquetzase.
    Pero sequinoc moilhuiyayaj para se taixpanoquet amo hueltosquía quichijtosquía
    se hueyi tanextili quej ni. Huajca motajcoxelojque.
  quc-TNT: 'Te ri'' jujun chque ri tata''ib fariseos xquibij: Ri achi ri xbanow wa''
    we cunanic ri'' man rech tä ri Dios, rumal chi man nim tä cäril wi ri k''ij re
    uxlanem, —xecha''. Niq''uiaj chi c''ut xquibij: ¿Jas ta c''u lo wa'' chi cäcowinic
    cuban tak we cajmabal etal ri'' we ta kas tzij ajmac? —xecha''. Je ri'' chi man
    xjunamataj tä ri qui chomanic, xquitasala c''u quib.'
  tfr-NTPO: Kuya l̈ok ga kjone kjone tjl̈ẽ ga «Domer l̈e l̈i, woshtozl̈ong dbaryo
    jneya l̇l̇ëme. Miydëy e go ga e ichaga Sbörë l̇l̇ëme» l̈e. Kjone kjone obi tjl̈ẽ
    ga «¿Gueniyo e l̇l̇ëbo owa shäryaga wl̈eniyo kjwe ga l̇l̇ëbo ĩydëba l̇l̇ëm wl̈eniyo
    shärye sorë?» l̈e. Eni ga beno l̈öng wotjl̈ĩk obl̈ë obl̈ë.
  kaq-NT: —Papa Diosen raanahma tah qui. Tantiti neten jan tantibahinayamahi copi
    tah non honanai —hihcani caibo fariseobo sca. —¿Jenquetsahaxon hohchayahpa jonin
    jascapa hahan honanti jatihquin? —hihcani caibo rihbi. Caibo huetsa shinanya hihnon
    caibaan rihbi huetsa shinanquin.
  sgb-sgb: Wanlan kaatag ya Pariseo, “Hi Jesus, ay alwan ubat kan Apo Namalyari, ta
    a na anhonolên ya Kautuhan, ya paan mag-obra ha allon pamagsimba.” Noa, wanlan
    kaatag, “No makasalanan ya, ay a ya makadyag hên êmbayro ya makapaêpapah.” Alwan
    mimihay ihip la.
  vie-1934: 'Có mấy kẻ trong những người Pha-ri-si bèn nói rằng: Người nầy không phải
    từ Đức Chúa Trời đến đâu, vì không giữ ngày Sa-bát. Nhưng kẻ khác rằng: Một kẻ
    có tội làm phép lạ như vậy thể nào được? Rồi họ bèn chia phe ra.'
  kxv-kxv: ପାରୁସିୟାଁ ତାମି ବିତ୍ରାଟି ଏଚରଜା଼ଣା ଏଲେଇଚେରି, “ଏ଼ୱାସି ମାହାପୂରୁ ତା଼ଣାଟି ୱା଼ହାହିଲଅସି,
    ଇଚିହିଁ ଏ଼ୱାସି ଜ଼ମିନି ଦିନାତି ମା଼ନୱି ଆ଼ହିହିଲଅସି ।” ଅ଼ଡ଼େ ଏଚରଜା଼ଣା ଏଲେଇଚେରି, “ପା଼ପୁ
    ଲ଼କୁ ଆ଼ହାନା ଇଲେତି କାବାଆ଼ନି କାମା ଏ଼ନିକିଁ କିହାଲି ଆ଼ଡିନେସି ?” ଇଲେଆ଼ହିଁ ଏ଼ୱାରି ତାମି
    ବିତ୍ରା ବା଼ଗା ଆ଼ତେ ?
  cha-cha: 'Ya palo gui Fariseo sija ilegñija: Este na taotao ti güiya guinin as Yuus,
    sa ti jaadaje y sabado. Lao palo sija ilegñija: Jafa muna siña un taotao ni gaeisao,
    jafatitinas taemanoja y señat sija? Ya guaja dibision gui entaloñija.'
  amu-NT: 'Sa̱a̱ ntꞌom fariseosꞌñeeⁿ tyoluena: —Tsaⁿsꞌamꞌaaⁿꞌ nchii mꞌaaⁿ cantyja
    ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom, ee ticatseitꞌmaaⁿꞌñê xuee na cwitaꞌjndya̱a̱ya. Ndoꞌ ntꞌom
    ncꞌiaana jlue: —Tsꞌaⁿ na tseixmaⁿ jnaⁿ tixocanda̱a̱ nntsꞌaaⁿ cwii tsꞌiaaⁿ tꞌmaⁿ
    chaꞌna luaaꞌ. Ndoꞌ laaꞌtiꞌ tîcwijom ñꞌoom na jlaꞌneiⁿna.'
  hin-CV: इस पर कुछ फ़रीसी कहने लगे, “वह व्यक्ति परमेश्वर की ओर से नहीं है, क्योंकि
    वह शब्बाथ के विधान का पालन नहीं करता.” परंतु अन्य कहने लगे, “कोई पापी व्यक्ति
    ऐसे अद्भुत चिह्न कैसे दिखा सकता है?” इस विषय को लेकर उनमें मतभेद हो गया.
  eng-OURB: Some therefore of the Pharisees [Separated] said, “This man is not from
    God, because he does not keep the Sabbath ·To cease·.” Others said, “How can a
    man who is a sinner ·devoted to missing the mark and without share in the goal·
    do such signs?” There was division among them.
  spa-BES: 'Entonces algunos de los fariseos dijeron: Que el hombre no ha venido de
    Dios, porque no guarda el día de reposo. Otros decían: ¿Cómo es posible que un
    pecador haga tales milagros? Entonces hubo una división entre ellos.'
  san-BEN: স পুমান্ ঈশ্ৱরান্ন যতঃ স ৱিশ্রামৱারং ন মন্যতে| ততোন্যে কেচিৎ প্রত্যৱদন্
    পাপী পুমান্ কিম্ এতাদৃশম্ আশ্চর্য্যং কর্ম্ম কর্ত্তুং শক্নোতি?
  tdx-tdx: 'Le hoe ty asa’ o Fariseo ila’eo: Tsy aman’ Añahare indatiy kanao tsy ambena’e
    i Sabatay. Hoe ka ty ila’e: Aia, ty hahatafetera’ ty mpanan-kakeo raha tsitantane
    hoe itia? Le nifampiria iareo.'
  naf-naf: Zeme Palisi ekŋenmagengatnaŋ an notnaŋaŋ pigok zewien, “An zikadi weyaŋpeye
    ek Kawawaŋgalen mulup an yek. Keyepmti nin Sabat tagoŋgo kanen ke tapmann egaŋ
    tagoŋgo sutnan penaŋ mulup mip.” Zeme notnaŋaŋ pigok zewien, “Ek a yomtoŋ mamanak
    ze egaŋ mulup keboŋ ke zigok mnak?” Kegok zemti ilinak zet mmot mtot mbien.
  grc-MT: ελεγον ουν εκ των φαρισαιων τινεσ ουτοσ ο ανθρωποσ ουκ εστιν παρα του θεου
    οτι το σαββατον ου τηρει αλλοι ελεγον πωσ δυναται ανθρωποσ αμαρτωλοσ τοιαυτα σημεια
    ποιειν και σχισμα ην εν αυτοισ
  vid-vid: Mafalisayo wamwe nawalonga, “Munhu ayu halawile kwa Nguluwi, mina hambe
    yebate Malajizo ga Zuwa lya Kwesela.” Ila wamwe walonga, “Yowa ndaze munhu yawele
    na gehile kulajila vinduzanduza kota avino?”
  pio-NT: 'Néese abénaméeyéi fariseo náimaca irí: —‍Yáara asìali imàníirica cài càmita
    yéewa Dios néeséericani, íibaidacáiná sábado wayamáidacatáicawa, wía judíoca —‍náimaca.
    Quéwa áibanái fariseo náimaca: —‍Cabáyawanácaalítáni, néese càmita yéewa imàniquéi
    càmíirica wenàiwica idé imànicatá —‍náimaca. Iná càmita abédanama náiwitáise Jesús
    ìwali, níái fariseoca.'
  tsn-tsn: Bangwe ba bone ba re, “Motho yo Jesu ga a tswe kwa Modimong gonne o dira
    go le Sabata.” Ba bangwe ba re, “Mme motho fela wa modira dibe ao ka dira dikgakgamatso
    tse jang?” Mme ga nna kgaogano e tona ya megopolo mo go bone.
  amr-NT: —‍Okmapi̱e̱ʼahuaddik huameʼnoete aratbut katepiʼ kahueʼdik o̱ʼne. Oʼmanmadikikay.
    Inbokerek nigpe̱e̱hueʼda o̱ʼe̱po okmapi̱e̱ʼahuaddik huameʼnoete oʼyareaʼnok keʼna
    Diosen huamanbatiaʼpakeri ehueʼdik o̱ʼe̱, oʼnopo̱e̱y. —‍Sueʼada onʼbatiaʼpakuy.
    —‍Dakhueaʼ huakaʼeri e̱e̱ʼnayo bayareahueʼdik o̱ʼe̱. Keʼna oʼyareaʼde dakhueaʼ
    huakaʼeri ehueʼdik o̱ʼe̱, oʼnopo̱e̱y. —‍Noga̱ onʼbatiaʼpakuy.
  pwg-pwg: Ma Perisi damsi viya ivona bo, “Yesu na ke God gwabinai ita pisi, iyamna
    viyakam marana ke ita vovokaravei.” Ma viya ivona bo, “Berabero wawayina na ke
    kovokovoghina da matakira ghamaghamasi ita berai.” Tuna kubiine Perisi damsi ti
    mani kamosiyai ivi bogebogesi.
  cjv-cjv: ena Feresi ari suwo “Yesu yaromi kokonan beire yai ta bei nokapu de tere
    ena no iron kakom gore dikengua ena Yai Gumam yaromi awi dongoro kumie,” epe dimba
    te suwo koropane “Yaromi bianom bengua yai morangua tai ori yoporam boingua epe
    benangua faikename,” epe dingoro ena ari foiyom si surai dere
  tha-KJV: ฉะนั้นพวกฟาริ​สี​บางคนพูดว่า “ชายคนนี้​ไม่ได้​มาจากพระเจ้าเพราะเขามิ​ได้​รักษาวันสะบาโต”
    คนอื่​นว​่า “คนบาปจะทำการอัศจรรย์เช่นนั้นได้​อย่างไร​” พวกเขาก็แตกแยกกัน
  por-BR-2018: 'Então que alguns dos Fariseus diziam: Este homem não é de Deus, pois
    não guarda o sábado. Outros diziam: Como pode um homem pecador fazer tais sinais?
    E havia divisão entre eles.'
  mhl-mhl: Oŋu bokirie yareme Farisi yoŋoreone goineji mibuŋ, “Ŋi oiji Sabat kombaŋ
    qomukuga, ore eru iŋo Anuture ŋi so fukega.” Goineji mibuŋ, “Oŋu mata! Ŋi kekesiine
    moji uruŋu eru mosi qoqowirie oŋuine eiŋgo sanaŋgana?” Oŋu oŋu miku yoŋoyoŋe pougaru
    roiŋgabuŋ.
  klv-klv: NaFarisi galevis luke, “Ategaii, aYesu, sagǝm len aGot husur eum len nǝSappat.”
    Be galevis am luke, “B̃evi nǝvanuan nǝsaan, igol namerikel galenan mabe?” Na-sor-b̃alb̃al-an
    enan len nǝtarhǝt gǝlaru, igol galit lukad napǝpehwan.
  bco-bco: Fa꞉lisi kalu nolba꞉yo꞉ a꞉la꞉sio꞉, “Kalu ko Ha꞉fo꞉lo꞉ Dowan ho꞉len amilo꞉
    ele difa꞉ a꞉no꞉ e o꞉go꞉so꞉ ko꞉lo꞉, e Godelo꞉wa a꞉la꞉ta꞉ga꞉ mio꞉malo꞉b.” Ko꞉sega
    nolba꞉yo꞉ a꞉la꞉sio꞉, “Mogago꞉lo꞉ dimida꞉sen kalu eyo꞉ molo ha꞉na꞉no꞉ o꞉leo꞉ngo꞉wo꞉
    mada mo꞉dimidama꞉ib.” A꞉la꞉ nenelakiyo꞉, iyo꞉ usa alobo꞉no꞉.
  kdl-NT: Afarishi a roku a danai, “Yesu na vi a asu u Kashila̱ ɗa u wuta̱i wa, kpaci
    wa tono mele ma Ashibi wa.” Shegai aza roku a danai, “Vuma ɗa wa̱ri n unyushi
    u cingi wa fuɗa wa yan ikunesavu naha wa.” Aku ka kpa̱ɗa̱ le utuwa̱ ka te.
  apu-NT: 'Pariseoakori ãtikaka txari: —Iua kiki, ãkape mõsiãreti oki nopini minapakari,
    kona iua kamari Teoso paniãtakiti, kotxi iparĩkauata tomatiko õtisaaki. !Apakata
    ikamakiti. Pariseoakori ãtikakapekana sãkirauata: —Maerekati kamakari kona kamari
    ikara atoko inakari posotiiretxi, mõsiãreti kõsiãrepeka inĩkitakini. Ininiã pariseoakori
    taparakienatakakaua ikara xika.'
  roo-roo: Osa iava oearovu Farisi oiso puraaepa, “Viapau oiso Pauto rera siporeva,
    uvare viapau oiso Sabat voki vo pitupituaro sirova utuparoveira ora vao Reo Taisi.”
    Oa iava eva oearovu oiso puraaepa, “Uva apeisi ragavira-a ro ira-ia vuria toupaive,
    ra oaiva varao purapareve ravotoara, raa?” Oire uva-a vao oa iava ora voearei-ia
    vo uvururei purapaiva.
  miz-NT: 'Kidáā ne, íō ñá fariseu, kakáꞌan ña: —Ñá te ntaꞌa Xuva ko vēꞌxí ña tsikan,
    tsí ña kaíko ñuꞌu ña ntūvi dá iō dáꞌna —kaꞌan ña. Ntá tsi iō ñá ne, kakaꞌan ña:
    —¿Nté ntu koo kuvi vií ñá iō kuetsí i uun nuu i e dóo kaꞌnu vatā o dé ña tsikan?
    —kaꞌan ña. Ñā te úun tsī ntádē kuení ña.'
  qvz-NT: Maican fariseoguna ninaura, Caita rac runaga samana punzhata mana balichisha
    tarabashcamandami mana Diosmanda runachan. Randi shuccunaga ninaura, Pai juchayuc
    runa ashaga imasata casna Diospa ushaihuan ranataga ushanga. Chasna nishami paigunapurallata
    ishcai yuyaita surcunaura.
  deu-ELO: 'Da sprachen etliche von den Pharisäern: Dieser Mensch ist nicht von Gott,
    denn er hält den Sabbath nicht. Andere sagten: Wie kann ein sündiger Mensch solche
    Zeichen tun? Und es war Zwiespalt unter ihnen.'
  mjc-NT: 'Tacan tan catyí juhva ra fariseo naha ra: ―Ra tsa javaha̱ yacan ñavin cuenda
    Nyoo cuví ra, tyin ña tyaá yahvi ra quɨvɨ quitatú yo ―catyí ra naha. Maa tyin
