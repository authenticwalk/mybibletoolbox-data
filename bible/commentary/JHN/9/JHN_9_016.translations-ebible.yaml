  ena-ena: Lɨci Falisi hɨdɨlɨ limu hɨhɨle agɨlaŋ Jisasɨ saŋ abavɨmi. Nɨbu Isɨlaelɨ
    hɨdɨlɨ agɨladɨ alusɨsɨ mɨhiŋ agadɨ ciaŋ vɨdɨvɨdɨŋ ma lubiahɨlɨlalɨ uavɨmi. Hameŋ
