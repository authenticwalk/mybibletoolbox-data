  mdy-ETH: ዬማና ፔርሴ ዓሶይዳፓ ፔቴ ፔቴዞንሢ፦ «ሃይ ዓሢ ዓይሁዶ ዓሶኮ ሃውሾ ኬሎ ቦንቹዋኣሢሮ ዒዚ ፆኦሲዳፓቱዋሴ» ጋዓዛ፥
