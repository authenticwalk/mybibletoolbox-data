    bamorɨ yaŋ yaŋek waseŋ kɨ kabi bamorɨ awit.
  grc-BYZ: ἔλεγον οὖν ἐκ τῶν Φαρισαίων τινές· οὗτος ὁ ἄνθρωπος οὐκ ἔστι παρὰ τοῦ Θεοῦ,
    ὅτι τὸ σάββατον οὐ τηρεῖ. ἄλλοι ἔλεγον· πῶς δύναται ἄνθρωπος ἁμαρτωλὸς τοιαῦτα
    σημεῖα ποιεῖν; καὶ σχίσμα ἦν ἐν αὐτοῖς.
  cpc-NT: 'Ari ikantayitzi Fariseo: “Itzimika antakirori jiroka kaari jashitari Pawa,
    tima tii ipinkathatziro kitiijyiri jimakoryaantaitari”. Iro kantacha ikantaiyini
    pashini: “Kaaripiroshiriri jinatyiimi, iiro jantaajaitziromi jiroka”. Tii jaapatziyawakaawintawo
    ikantaiyakirini Fariseo.'
  nhg-NT: 'Yecuöquenu seque de inu fariseos oquejtojque: ―Ini nönca Jesús amo de Deus,
    ipampa amo quemalfea söbro. Cache ocseque quejtoöya: ―Pero sente tlöcatl tlajtlacultec
    ¿quiene cuale quechihuas tietzöbetl quiename ini? Hua amo oyejyeya de acuierdo
    yejua.'
  nya-nya: Ena a Afarisi anati, “Munthu uyu siwochokera kwa Mulungu, pakuti sasunga
    Sabata.” Koma enanso anafunsa kuti, “Kodi munthu wochimwa angachite bwanji zizindikiro
    zodabwitsa ngati izi?” Choncho iwo anagawanika.
  ngu-NT: 'Quemaj sequimej fariseos oquijtojquej: ―On tlacatl ica ijcon oquichiu xhualehua
    itech Dios, pampa xquitlacamati on tlanahuatijli yejhuan technahuatia para ma
    ca ma titequitican ipan on tonajli ijcuac titosehuiayaj yejhuan tihebreos. Pero
    ocsequimej quijtohuayaj: ―¿Quen ijqui huelisquia quinchihuasquia in huejhueyi
    milagros tla yejhua tlajtlacolej yesquia? Niman ijquin onotlajcoxelojquej.'
  kup-kup: Pot hahan paru Parisi aban narihö epat hah, “Aban pop darim aliz tairañik
    gogot natotuz ahao hahan hez-pov baval nakap okeg, petï pi Godihö meehan naemap
    ok.” Pot hahan mod narihö epat hah, “Met tair tat aban horiv hepanezapuhö gog
    tin navor nao pim tamah-okoñ tohopan?” Met paru nari pat nari pat ravat het pot
    nae nap mañooh.
  jid-jid: Ba ni mi Farisawa ba tre, iguyi a indji Rji na, ana ni to ivi u asabar
    na.” U bari ba tre, “Indji u latre ni ti ni heri na to ti gban biki?” ba ga kpa
