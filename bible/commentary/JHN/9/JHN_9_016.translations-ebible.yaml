    Be ḡesaudima a riuna, “Gewagewa baneginama mataira dosidima tokare e voiedi, bo?”
    Naumeki da Parisi inam giudima debedie taudi a dariḡa munaḡedina.
  nif-nif: Wɨndɨñda Falisi ama dɨwɨndɨ Yesula ñɨndɨñ eñgɨlɨñ, “Ama walɨ Sabat patnandɨ
    naindok endɨkñe manda maklembi, kena pa tɨlak, wala tɨmbi Kunum Yambattɨ en nɨm
    nɨ-mulɨm bɨm indañguk.” Gan dɨwɨndɨ ñɨndɨñ eñgɨlɨñ, “Nɨtek tɨmbi yom amalɨ jimba
    kundit wandin gumañ pa tɨmbek?” Wɨndɨñ embi, nɨsɨñgan tambɨkɨlɨñ.
  twi-ASANTE: Farisifoɔ no mu bi kaa sɛ, “Onipa a ɔyɛɛ saa adeɛ yi mfiri Onyankopɔn
    hɔ, ɛfiri sɛ, ɔnni homeda mmara no so.” Afoforɔ nso kaa sɛ, “Ɛbɛyɛ dɛn na ɔdebɔneyɛfoɔ
    a ɔte sɛɛ yi bɛtumi ayɛ saa anwanwadwuma yi?” Saa akyinnyeɛ yi maa mpaapaemu baa
