    pakut tan mwomwan kimbusi hu ndraikiya kaipisa pwoke toro pwi. Pwen hu masilpat.”
  snc-snc: Farisea tarimari kotari ḡekirato, “Mai tarima tu dia Barau ḡenana eiaḡomato,
