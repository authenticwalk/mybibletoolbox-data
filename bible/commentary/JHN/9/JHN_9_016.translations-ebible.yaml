    ay nangwanin, “Ngag nan ikkan nan fomafasol ay en-angnen si kag todi ay katataa
    ay kaimatonan?” Ya ad-i cha't enkasiawatan.
  mto-NT: 'Je̱m tseꞌe je̱ fariseota̱jk juuꞌ veꞌe vaandu: ―Je̱ jayu juuꞌ ya̱ꞌa̱ veꞌe
    du̱toon, ka je̱ Nteꞌyamap xa je̱ꞌe̱ veꞌe je̱ jyayu ku̱x kaꞌa veꞌe du̱ꞌamaaꞌya
    je̱ po̱o̱ꞌkxtku̱n xa̱a̱j. Je̱tseꞌe viijnk vyaanduva: ―Kaꞌa je̱ꞌe̱ veꞌe tyo̱kinaxjáyuva.
    Pa̱n tó̱kinax jayu xa veꞌe ku̱yꞌit, kaꞌats je̱ꞌe̱ veꞌe ku̱yꞌo̱ꞌyixju̱ je̱tseꞌe
    je̱ mú̱jit nu̱jaꞌvin du̱tónu̱t. Ax veꞌem tseꞌe kijpx je̱ vinmaꞌyu̱n du̱kajaye̱jpti.'
  bzh-bzh: Lob Parisai* la denër bë, “Mehö saga keyëh horek Buk-sewahsën-yi*, om maḳ
    Anutu su vonġ yi yam rë.” Rëḳ la denër bë, “Bë mehö nipaya ti, og su yoh vu
    bë rëḳ gevonġ nġaa böp nabë sënë rë!” Lob devasuh sir ya yu luu.
  guj-2017: ફરોશીઓમાંના કેટલાકે કહ્યું કે, ‘તે માણસ ઈશ્વરની પાસેથી આવ્યો નથી, કેમ
    કે તે વિશ્રામવાર પાળતો નથી;’ પણ બીજાઓએ કહ્યું કે, ‘પાપી માણસ એવા ચમત્કારિક ચિહ્નો
    શી રીતે કરી શકે?’ એમ તેઓમાં બે ભાગલા પડ્યા.
  jvn-NT: 'Enèng para Farisi sing terus ngomong: “Aku ora ngandel nèk wong iki kongkonané
    Gusti Allah. Nèk wongé ngerti Gusti Allah mosok nerak wèté dina sabat?” Nanging
    liyané ngomong: “Nèk wong ala mosok bisa nambani wong lamur?” Pinemuné wong-wong
    séjé-séjé.'
  byr-byr: Sarevɨdaaꞌnyɨ Perɨzɨya pwara wɨdɨna “Kɨwɨnya Kwazaakegaaꞌ myadeꞌna aꞌmwe
    sarɨ Gotɨyai maryasaabakei mɨka. Tewaanyai mɨka!” Wɨdɨna kyeꞌ kɨrɨꞌ pwara wɨdɨna
    “Sabwi yɨjɨwaainya yakebwi aꞌmwe kayaaꞌnanyai gara yannelaka! Tewaanyai dɨngaka?”
    Sara dɨnyɨna yeva kumɨnyɨ jaapainyɨna yadɨvɨꞌ maanga dɨnyɨna yeꞌ.
  ian-ian: Wandɨ maa nat Ferisi wandi. Ndɨ kat kwunata nyan God wandɨ maa yaa nyan
    ana ndɨ. Njɨvwa lapman nandinya kwo tɨlɨna vla ndɨ wupma ana njɨvwa kwagalalaa
    kwo lɨlɨgandɨ waa wandi. Ndina nat nɨmba mandɨp vak mandɨp vak wandi. Kavle vat
    yiga yetɨlɨga nyan kan njɨvwa ana alɨpsɨga kwukiyandɨ. Ndɨ apma nyana waa wandi.
    Wungi vapmba waga mbaapma vɨlɨlɨk sɨndi.
  hun-hun: 'Mondták azért némelyek a farizeusok közül: „Ez az ember nincsen Istentől,
    mert nem tartja meg a szombatot.“ Mások ezt mondták: „Hogyan tehet bűnös ember
    ilyen jeleket?“ És meghasonlás támadt köztük.'
  mcf-NT: '—Bëpamëdec bëdanobi —quesho tantiashien chuiquido onquecuededpac caondash.
    Utsi-utsiec: —Nuquin Papa tantiaquid icquin Nuquin Papan chiaid niac-niaquenquio
    ictsiash. Chonoadenquio icte ushën nëid bëdamequin ma Nuquin Papan chiaid niac-niacpayoc
    —quenubien utsibo: —¿Nuquin Papa tantiesanda aden bëdamepatsiash? Ma comapenen
    tantiaquin nacnempaboc —quepac caondash. Adshumbic abitedishun: —Esus icsambo
    iquec —cainquio icquin'
  kjs-kjs: 'Farisi ali medalomame talo: Nipumi rekena agale ralu Pomo mu Pirape Yapi
    di madaa kogono pea-pulu Gote-me go ali namuma epenalisa lisimi. Medalomame talo:
    Pupitagi ne alimiri go napi kogono mada pea pa lisimi. Apo agaleme nimu rugutalalo
    pa pirisimi.'
  mni-mni: "Maduda Pharisee kharana hairak-i, “Madu touriba nupa adu Tengban Mapudagi\
    \ oiroi maramdi mahak potthaba numit ngakte.”\x94 Adubu mi kharana hairak-i, “Pap\
    \ chenba mi amana karamna asigumba angakpa khudamsing asi touba ngamgadouribano?”\x94\
    \ Asumna makhoi masel tokhai tanare."
  yad-NT: 'Ru̱teda ji̱ta Varyisévuveda tevabentyi: “Tama̱ Ju̱denumusi̱ ntate jiñute
    daque, nu̱tyu sivaay jiituyada rundamucu̱.” Ti̱ni̱ jtadye: “¿Nu̱tyichitye saryi
    jvaay juuchati̱ vanu darya mityamusiy ju̱dejada day, nu̱tyichiy?” Ne rijechipitya̱da
    variy vatajuura.'
  mxb-NT: 'Dá ni̱ kaa dao ta̱ fariseo ñoó: ―O̱ du̱ú taꞌon ta̱a ni̱ ta̱ndaꞌá Ndios
    kasaa̱ kúú ta̱a ñoó, dá chi̱ ni̱ ya̱ꞌa ra kuu̱ nániꞌi̱ ndée̱ yo̱. Ta dao ka̱ ra̱
    kaá: ―¿Ndi kee ví iin ta̱a kómí kua̱chi kee ra ña̱ náꞌano yóꞌo? Ta kúú ni̱ ka̱sáꞌá
    naá táꞌan mií rá ndéi ra.'
  pon-2006A: Ekei Parisi ko ahpw nda, “Ohl me wiadahr met sohte pwarodo sang rehn
    Koht, pwehki eh sohte peikiong kosonned en rahnen Sapad.” A pil ekei nda, “Ia
    duwen aramas dipan emen, eh kak wia soangen manaman duwehte met?” Irail eri liaktohrohrpeseng
    nanpwungarail.
  maq-NT: 'Hane ngujo cha fariseo xi cuacun jan ne, cuitjin cachja cha: ―‍Me vëhë
    ne, tsejen xi hacuiin Nina catsingatju rë me, tsëhë xi faharcuaain me nixtin xi
    chjahájenda rë. ―‍Cuatjin cachja cha. Peru ngujo nga cha ne, cuitjin cachja cha:
    ―‍Cumaji sahmi me cjuarcun xi cuacun vëhë sa xi ngu cha tsehen me. ―‍Cuatjin cachja
    cha. Hacuiin ngu tangun ni camá cjua rë cha.'
  hto-hto: 'Jira fariséuaɨmona dáarie íena daɨdíaɨoɨ: —Afefue fɨnódɨmɨe, Juzíñamui
    ímɨeñede, ocózinaillaruina ɨ́ɨnoñena jira. Mei íadɨ jɨáɨmɨiaɨ daɨde: —Afémɨe fɨénidɨfue
    fɨnóraɨma íadɨ, ¿nɨe izói bie cɨ́ofɨnina fɨnócafue fɨ́noite? —daɨdíaɨoɨ. Comɨnɨ
    bózietaillamona'
  por-BRBSL: 'Alguns, portanto, dos fariseus disseram: “Este homem não é de Deus,
    porque ele não guarda o sábado”. Outros disseram: “Como pode um homem que é pecador
    fazer tais sinais?” Então houve uma divisão entre eles.'
  ces-NKB: 'Někteří z farizeů tedy říkali: “Ten člověk není od Boha, protože nedodržuje
    sobotu.” Jiní říkali: “Jak může taková znamení dělat hříšný člověk?” A byla mezi
    nimi roztržka.'
  cui-cui: 'Bapoxonae fariseo jiwanamonae bapon baraichi, jeye: —Pon caaxaibi exana
    apara Nacom jopa bapon itorobicaeyo, tsipei bapon jopa yabara barʉ cui itura jinaeyo
    barapo pentaquei seicae matacabi, jei fariseo jiwanamonae. Ichamonae jeye: —Icha
    bapon peajʉntʉcoyenebein, ¿metha nexata eta pocotsiwa pexeinya petsita itʉtsi
    coyenewa exana? jei. Daxita barapo fariseomonae nantiya najume matsontsonoba.'
  boj-2014: Onaqa Farisi qudei naŋgi mareb, “Yesus a yori bati grotqo deqa iga qalieonum,
    Qotei na a qariŋyosai.” Ariya Farisi qudei naŋgi mareb, “Sai. Une tamo a kiyersim
    maŋwa deqaji babtqas?” Farisi naŋgi anjam deqa ŋiriŋosib poaiyeleb.
  eng-OEBUS: “The man cannot be from God,” said some of the Pharisees, “for he does
    not keep the Sabbath.” “How is it possible,” retorted others, “for a bad man to
    give signs like this?”
  eri-eri: Ono wainga, nere Farisi ila lewane, “Itou no fai beha huuru tuwainga meei
    uwa, taate bona, no Bori nomo nuuni beele ada oojo-oojona.” Ono wanenga, nere
    ila lewane, “Fai no une bagu waha, adadu no dodokawou benoha tafei nomo edo?”
    Onodu bode, nere foure nga wane.
  aly-aly: Rernem ilterrenh ikwer-they. Pharisee ingwer-rnem angkerrek-anem, “Artwa
    rarl artwa nhenh mwerrilekan arlta Saturday-el, ltyerrey-angker impen ikwerel.
    Alakenh apmwarl! Ra Ingkart-kenh angkakert-wenyarl!” Pharisee ingwer-rneman angkerrenh,
    “Artwa ra angkakert Akngey-kenh apek, mwerr-angkwarrarl.”
  wiu-wiu: Parisi ali padeka-kitame ekete tone ko mea pupu toamateko-pete kekanele
    eni tokano, einagopa Akolaliyo moa wetekakago mena-koli padeka-kitame ekete enika
    eni telekole tokolepa poanele tokagome edoa tomotoa-pe wa akeneya. Nitoapa ete
    oto wa puutakutukoa agale to̱a kakoi.
  swe-swe: 'Då sade några av fariséerna: ”Den mannen [Jesus] är inte från Gud, eftersom
    han inte håller sabbaten.” Andra sade: ”Hur kan en syndig människa göra sådana
    tecken (mirakler)?” Det var ständigt splittring (schismer, fiendskap på grund
    av åsiktsmotsättningar) bland dem.'
  cth-cth: Farasi a tangawn ni ahni teh Sabbath ya hoeh. Cathut ni a tha e tami mahoeh
    ati awh. A tangawn ni teh tamikayon ni hettelah mitnout sak thai mahoeh ati awh
    dawkvah buet touh hoi buet touh lawk kânging awh hoeh.
  mti-mti: Parisi igiyawa upeba waya, “Apan me God gumbe den onne. Kuiyawa me Sabat
    Kumiwa den amaraivi.” Megara upeba waya, “Aninin iyayapan kukaeba oma ane dividivi
    meiba irakoniwa ape pawape?” Mu yapowo kep teya.
  pad-NT: 'Farisio vaipohirikia vani''aha: —Akajari''daki ida kamaodorohaki-ra anaihotaki
    Deua bikaronavini. Ni-bivakaajiki hida akadi''akoiri kamahini. Bikajoniki ida
    Deus kahonari jiriki. Farisio vahoariha vani adani vakhaniha: —Makhira hojai asohirikia
    kabadanibakhiaki hira vaha; ni-bikaabokaki vaha hida badani danoki afobakhia —
    vakhaniha. Vahoariha vajari''daki, vahoariha vani adani ni-vajari''daha.'
  twi-twi: Farisifo no mu bi kae se, “Onipa a ɔyɛɛ saa ade yi mfi Onyankopɔn hɔ, efisɛ
    onni homeda mmara no so.” Afoforo nso kae se, “Ɛbɛyɛ dɛn na ɔdebɔneyɛni a ɔte
    sɛɛ yi betumi ayɛ saa anwonwadwuma yi?” Saa akyinnye yi maa mpaapaemu baa wɔn
    mu.
  hlt-hlt: Te dongah Pharisee rhoek khuikah hlangvang loh, “Sabbath te a tuem pawt
    dongah anih te Pathen taeng lamkah hlang moenih,” a ti uh. Tedae a tloe rhoek
    loh, “Hlang tholh loh hebang miknoek metlam a saii thai eh?” a ti uh tih amamih
    ah paekboenah la om.
  tbz-SIM: 'Kɛ̀ Fɑdisĩɛ̃bɛ mɑbɛ̀ dɔ̀: Dɛ kóo nìtì í tú Kuyie nkou kɛ yɛ̃́ ò í tũmmɛ̀
    tɛom̀pùtɛ̀ kó ikuɔ́. Kɛ̀ bɛtɔbɛ̀ dɔ̀: Wèè mɔ̀kɛ mɛyɛi nho bɑ́ɑ́ nɑ kɛ́dɔɔ̀ yiè
    mmɛ̀ ndɔ̀ɔ̀ tìì diɛtì. Mɛm̀mɛ kɛ̀ mɛtotímɛ̀ɛ ɑ̃nnɛ́ bɛ cuokɛ̀.'
  san-GUJ: સ પુમાન્ ઈશ્વરાન્ન યતઃ સ વિશ્રામવારં ન મન્યતે| તતોન્યે કેચિત્ પ્રત્યવદન્
    પાપી પુમાન્ કિમ્ એતાદૃશમ્ આશ્ચર્ય્યં કર્મ્મ કર્ત્તું શક્નોતિ?
  amx-amx: Artwang Pharisee rrpwetj angkek, “Artwang alenh rang arltang angerr Saturday-el
    rrkwapek. Nhenh itja arratj anem. Angketj mpwareng-areng nwern-henhel-ayeng intemeng
    wart. Nwern kwer mwekenh-irrem mpwareng-areng nwern-henheng. Lakenheng artwang
    rang itja Altjerr-henh anem.” Kenh artwang Pharisee arrpenh map lakenharl angkek,
    “Artwang anetjel itja ngangkarel mpwarem! Artwang mwerrelant kwenh ngangkarel
    mpwarem!”
  ake-NT: Mɨrɨ a'tai, tʉron kon Pari'si amʉ' uya ta'pʉ, “Papa winon pe pʉra pʉse rɨ
    ka'pon esi, apʉne pʉra Sapa' apurɨ iya pʉra iyesi,” ta'pʉ to' uya. “Ɨ'rɨ tukai'
    i'tuto' ipɨkɨrɨ kupʉ tʉmakooikenan nɨ ka'pon uya?” ta'pʉ tʉron kon ka'pon amʉ'
    uya, mɨrɨpan kon epantakapɨtʉ'pʉ.
  qvn-NT: 'Niptinshi waquin fariseocunaga cay nipäcun: “Chay rurag runaga manam canmanchu
    Diospitaga jamana junagta mana cäsuyarga”. Nätan waquincunash nipäcun: “¿Imanaypatag
    mana pisi ruray atipänanta cayga ruranman juchasapa carga?” nirga, juc ishcay
    puntaman raquicarärinag.'
  tku-NT: 'Makapitzīn fariseos tahuanli: ―Huā''mā'' chi''xcu'' jā ixla'' Dios ixpālacata
    jā lakachi''xcuhuī'' quilhtamacuj tū pūjaxcan. Ā''makapitzīn tahuampālh: ―Tī tlahua
    tū jā tze, xla'' jā catitlahualh lī''a''cnīn chī tlahua huā''mā'' chi''xcu''.
    Jā lacxtim ixtaka''lhī ixtalacapāstacni''ca''n.'
  bjk-bjk: A dauleng ne Parasi toxo tengen, “Ina tödi na kaim bere ine meringan te
    God, möxö i kara muu eörin a warkurai möxö bung Sabat.” Inexalik a dauleng kabise
    toxo tengen, “I kebeöt iat te önga tene saban irabo pet te mangana uxileng lölös
    bira.” Io, idi toxo tawalang nine axan.
  msy-2020: Ezɨ Farisin maba ghaze, “Gumazir kam a Sabatɨn dughiamɨn arazibar gɨn
    zuir puvatɨ. Kamaghɨn e fo, God gumazir kam amadazir puvatɨ.” Ezɨ marazi ghaze,
    “Manmagh amizɨ gumazir arazir kuram itim mirakelɨn kabar amigham.” Egha me uari
    abɨki.
  bpr-bpr: Na yé man i dademe dad Farisi déé, “Ise mdà di Dwata i lagi ayé, du là
    nimenan i uldin Dwata gablà di Du Kaftud.” Bay yé man dademe, “Dét kgagan i to
    gamsalà mimò tnikeng salngad ani?” Na là salngad fandam i dad Farisi gablà ku
    Dyisas.
