  ote-NT: 'Ha nu ꞌraya fariseo bi ꞌñena: ―Núꞌa̱ ra ꞌñøhøꞌa̱ hinxqui ꞌñehe de Ajua̱
    ngueꞌa̱ hingui jamasu ra pa dega tsaya. Pe nu maꞌra mi ena: ―Nuꞌbʉ ꞌnadra ꞌyøtꞌatsꞌoquihma̱,
    hinda za da ꞌyøtꞌa nuya ya da̱nga ntꞌudi nguna̱. Ne ꞌramaꞌnaꞌño mi ma̱ñꞌʉ.'
  wnu-wnu: 'Ende qamara Parisi munon qei der qamamir: “Munon eng Qenu bo me imurima
