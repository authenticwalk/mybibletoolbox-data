    yu de nusuriidz gal nu na nu ndeꞌ? ―na dey. Orzeꞌ byac cyup nac dey.'
  mkj-mkj: Epwi Pharisee‑ok pwa, “Woallo ma wiahda me joah indoa jang ipen Koahs,
    pwa ih joah peikkoang kojonned in rehnin Sabbath.” A pel epwi pwa, “Imdoahr armaj
    dipan men, en kak wia joangoan manman doahroar me?” Irai ken liaksohrohrda nehn
    pwungarai.
  zac-NT: 'Iurní bëldá ra fariseo guniꞌi: ―Perë nguiu naná bëꞌnë ndëꞌë, lëdë de Diósëdiꞌi
    zéꞌdëll purquë rúnëdiꞌill rëspëti dzë narziꞌi lduꞌu mënë. Perë sëbëldá rall guniꞌi:
    ―¿Ni mudë nall pecadurë? purquë tubi pecadurë nápëdiꞌi pudërë gúniꞌ milagrë ziquë
    narunë më rëꞌ. Guc dividir ra mënë.'
  kyg-kyg: Mago Falasi vayaꞌamogimo, Sapati afina keꞌaepa gemo akame nosiyaꞌmofeꞌmo
    Gotitegatiꞌmo oꞌmeꞌniye, huꞌa huꞌnageꞌapaeꞌmo mago vayaꞌamogimo huꞌapaeꞌmo, haiya
