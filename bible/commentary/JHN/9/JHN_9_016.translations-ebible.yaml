  top-NT: 'La̱ takaxmatko̱lh tú ca̱huánilh amá lakatzí̱n, makapitzí̱n tzúculh tahuán:
    ―Namá chixcú ni̱ li̱pa̱huán Dios lakmakán ixtapáksi̱t huá li̱scuja jaé chichiní.
    ―¿Puhuaná̱tit para ixkálhi̱lh tala̱kalhí̱n tla̱n ixca̱tláhualh jaé lanca tascújut?
    ―ixtakalhti̱nán makapitzi. Y ni̱ lá ixtalacca̱xlá.'
  msk-msk: Aon manga Pariseo na yagalaong, “Buku yaan nang sikun sang Dios, kay wa
    yaan magatoman sang balaod bain sang allaw na simbaay.” Awgaid laong nang kadaygan,
    “Yang otaw na makasasara di makaimo sang manga milagro na maynini.” Yanagkasompaki
    silan.
  gyr-NT: 'Evocoiyase ambuae aipo ehi yuvɨreco chupe: —Aipo mbɨa ndahei eté revo Tũpa
    suindar. Esepia niha, nomboetei eté mbɨtuhusa arɨ —ehi yuvɨreco. Ambuae evocoiyase
    aipo ehi yuvɨreco: —¿Mara ehira aipo poromondɨisa apo ava yangaipa vahe viña?
    —ehiño yuvɨreco. Oyeavɨratɨ tẽi ipɨhañemoñetasa.'
  kmh-kmh: Kun aŋgek, bi Peresiy gunap aŋgyak, “Lotiw ñin ak kun gip rek, Gor nup
    yokamb ma wip aŋgyak.” Aŋgeyak, bi kiyk gunap pen aŋgyak, “Bi tap siy tap timey
    gep bap mindombikop ak; yergiy tap mageprek kun ak gipkop aŋgyak.” Kun aŋgiy kiyk
    keynep, asik keykey ayak.
  ukr-ONPU: 'Деякі фарисеї почали казати: ―Цей чоловік не від Бога, тому що не дотримується
    Суботи. Інші ж казали: ―Як може грішна людина робити такі знамення? І між ними
    виникло розділення.'
  emi-emi: Katoa Paresi laghe ue etana va, “Taumattu ngateva oia karika va God ghe
    sungiela, poli etam aitaraa nau manga ateva.” Mene katoa laghe ue va, “Vaalua
    sesa taumattu ngateva erooroo tani ghelei righi niaimatoonga?” Ghe ghaluela nannaaira
    me laghe aitiuaala.
  zpv-NT: 'Ya chiꞌchi rahbi raꞌ paaldaa raꞌ bwiinn fariseu raꞌ chi: ―Nin bwiꞌhnn deeꞌ
    ayi naa ba xpwiinn Dxiohs, laasii ayi rahpadaa ba dxyih nin raziꞌlaaꞌdzi raꞌ nuꞌh.
    Ya snuhn raꞌ ba rahbi: ―Per ¿caalla gaca chiꞌh guunn ba dziꞌn rooꞌ sidela laꞌh
    ba naa ba tuhbi bwiinn duhlda? Ya ziꞌchi guhca chiohpa stoꞌ bwiinn raꞌ chi,'
  gux-gux: 'Lanyaapo yo falisieninba siiga, bi tianba den tua: One ki ñani U Tienu
    kani, kelima waa kubi mi fuodima daali balimaama, bine mo den tua: Yua n tie tuonbiadi
    daano baa ga lede ki fidi ki tieni ya bancianma n tiena?'
  kos-kos: Kutu sin mwet Pharisee fahk, “Mwet se ma orala ma se inge tia ku in ma
    sin God me, mweyen el tia akos Ma Sap ke Sabbath.” A kutu mwet uh fahk, “Fuka
    tuh mwet koluk se in ku in oru kain luman mwenmen inge?” Na elos srisrielik.
  ibo-ibo: Ụfọdụ ndị Farisii sịrị, “Nwoke a esiteghị nʼebe Chineke nọ bịa, nʼihi na
    ọ dịghị edebe ụbọchị izuike.” Ma ndị ọzọ na-asị, “Olee otu onye mmehie ga-esi
    rụọ ọrụ ịrịbama ndị dị otu a?” Nkewa dịrị nʼetiti ha.
  yml-yml: Falisi ꞌifwaidi i vo, Tomogo deꞌe baniꞌodi i folovediga ꞌana ꞌisa kebu
    taunina Yaubada ꞌwainega, fai i folova ꞌAiata Veawai ꞌwaineye yada veꞌetoboda
    i geuya.” Siwe ꞌifwaidi i vo, ꞌAiꞌedi taunina tosakonaga kebu tamu saiꞌafo ꞌana
    fata folova toketokedi i da ꞌiꞌidewadi.” Nika ꞌaiseꞌavadi ꞌailaꞌa i ꞌidia.
  ory-ory: ତହୁଁ ଫାରୂଶୀମାନଙ୍କ ମଧ୍ୟରୁ କେହି କେହି କହିଲେ, ସେ ଲୋକଟା ଈଶ୍ବରଙ୍କ ନିକଟରୁ ଆସି
    ନାହିଁ, କାରଣ ସେ ବିଶ୍ରାମବାର ପାଳନ କରୁ ନାହିଁ। ଆଉ, କେହି କେହି କହିଲେ, ପାପୀ ଲୋକ କିପରି
    ଏହି ପ୍ରକାର ଆଶ୍ଚର୍ଯ୍ୟକର୍ମସବୁ କରିପାରେ? ଏହିପରି ଭାବେ ସେମାନଙ୍କ ମଧ୍ୟରେ ମତଭେଦ ହେଲା।
  bzj-bzj: Som a di Farisee dehn seh, “Dis Jeezas hihn da noh fahn Gaad kaa hihn noh
    kip di Sabat.” Bot sohn neks wan dehn seh, “Bot how sohnbadi weh da wahn sina
    wahn ku du mirakl laik dehnya?” Ahn soh dehn mi ga divizhan monks dehnself.
  chk-chk: Ekoch lein ekewe Farisi ra apasa, “Ewe mwän mi föri ei esap tongeni feito
    seni Kot, pun esap aleasochisi ewe allükün sapat.” Nge pwal ekoch ra apasa, “Epwe
    ifa usun än eman chon tipis epwe tongeni föri ei sokun manaman?” A wor kinikinfesen
    lefiler.
  ssd-ssd: 'Taŋakina le Farisi mbal afu sakinaig: Taŋgo ta kusem ait tukul lukamba
    nu mabte ndakate. Kuateŋge nu kukul ndana ŋginaig le nane afu teŋenmba sakinaig:
    Kuga. Nu taŋgo ŋayonu kande nu maŋau saŋgrinu taŋamba kam kumuŋ kuga kande ŋginaig.
    Nane taŋamba pur yimyam kinaig.'
  acr-TNT: 'Ecꞌuchiriꞌ, jujun chique ri fariseos caquibiꞌij chiquiwach: «Laꞌ laꞌchi
    xꞌanaw re waꞌ, na rucꞌ ta ri Dios petinak wi; ma e cuꞌan ri na ube taj caꞌaniꞌ
    chupa ri kꞌij re uxlanibal» quechaꞌ. Jujun chic caquibiꞌij: «We rire aj mac, ¿suꞌanic
    cꞌu riꞌ cuꞌan wa cꞌutubal re ruchukꞌab ri Dios?» quechaꞌ. Ruma cꞌu laꞌ, xquijach
    quipa ri fariseos chiquiwach.'
  rop-rop: Wal sambala serramonimen bin tok, “Det men hubin meigim yu gudwan nomo
    bin kaman brom God, dumaji im nomo bin kipum det lowa blanga det Sebathdei.” Bat
    najalot serramonimen bin tok, “Det men bin kaman brom God, dumaji enibodi hu dumbat
    nogudbala ting kaan dumbat detkain klebabala ting.” Wal ol detlot serramonimen
    nomo bin agri gija, en deibin stat agamin gija, en deibin kadimat miselp.
  mee-mee: Nae Parisio palu keke palirorole kerea ka rolengtunanangarea kae Iesus
    roma, “Agau laeala ke sane pa nge Nutu, ta i ke sane lolakurumea bangapaga e nga
    pannang nga kae a Sabat.” Ava pattoto keke role roma, “Ava agau a baingana soali
    sana nga likina ta kumangng ka killa reke bollalau ra agau laeala kumkuma ki.”
    Minmina na kalingpala ke lele ngaliua nge ri.
  mwf-2018: Bere, kardu Pharisees ngamere-ka murrinh pumemnungkuneme, “Ya. Nukunu
    nhini-ka mungannhimaparlneme murrinh law ngarra nekineme-ya, i kardu kanhi karrim
    kamarl mamkawatha da ngarra Saturday-ya. Nhini mani nukunu-ka mere ngarra Yile
    neki thangunu kathu, wurda.” Mu kardu Pharisees ngamere deyida kathu-ka pumamkaneme,
    “Awu, nukunu ngatha kardu wiye kurru-ka nhini nukunu-ka mere kama kurru da mange
    patha kanhi mani mam wurran-yu, wurda da matha.” I nhini kardu Pharisees ngamere-ka
    murrinh pumenabaththa pardi Jesus Yile neki wurdanthuk-yu, i ngamere deyida-ka
    wurda.
  dif-dif: 'Pharisaia palpa jatana wonti: „Naupini kana wata Godandru nganai, ngangau
    Nulu Sabbat wata kulikiri ngamalkai.“ Palpa jatana wonti: „Worderu kana madlentji
    ngurungunu nganai jenia malka ngankala?“ Ja tana tidatida ngankijiribamalina wonti.'
  gam-gam: Djika Parisi una pende embe dji, ege Sabat yero ge une to wori. God dje
    wori nawoi we dji. Ba una pende man dji, djingdjang iwa kogo dongall embe ta nayenda
    we djimaka, nonga dje er djelldjell pi.
  nou-nou: Edo umo awa setiri Pharisee embo nenei mi sisera, “Embo amemi eiedo iutari
    amone God da embo aera ainda be awa umo ingodenaso tumondebain ari iji da agodari
    awa kera ae edo ira.” Awarate embo nenei mi sisera, “Umo embo biae re wasiri awodo
    re mana ae etira.” Edo ungo awodo setero edo Pharisee embobo ungoda ge da awara
    ae edo kausu kausu isera.
  mqb-NT: 'Ɗo ahay ngal à wulen sə Farisa ahay inde ta ja, ta wa: «Ɗo sa ga way matanan
    ata nà, a nay pə cakay a Mbərom wa bay, anga winen awan aday ɗukwen a bənan bitem
    anà luvon sa man uda awan bay.» Ɗo maza aya ite ɗukwen ta wa: «Kəkəmaw? Kak ɗowan
    a nə ɗo sə atahasl nà, i mba apan sa ga masuwayan sə way matanan kələɗaw?» Tə
    gəzla zek, anga mawrasan kà zlak atan à mivel inde. Tə japak ''am pə kərtek
    a sabay.'
  ape-B: Nakli namudak ali anam amam Farisi hakli, “Anudak nagabemanu nabes anudak
    alman uli, anan douk wo God nukaganu nunakili e, wak. Umu moneken, anan douk wo
    nugipech enyudak lo umu kobi enech chunek enen moul ahudak nyumnah Sabat umu e.”
    Wakuli anam hakli, “Sapos anan douk ananu napemu nenek yowenyi ulile, anan douk
    deke kobi nunek enyudakmali God atunu neneken uli moul, wak.” Douk heyagwleh namudak
    ali anam hasuh enen tinytin ali anam hasuh enen.
  grc-F35: Ἔλεγον οὖν ἐκ τῶν Φαρισαίων τινές, «Οὗτος ὁ ἄνθρωπος οὐκ ἔστιν παρὰ τοῦ
    Θεοῦ, ὅτι τὸ σάββατον οὐ τηρεῖ.» Ἄλλοι ἔλεγον, «Πῶς δύναται ἄνθρωπος ἁμαρτωλὸς
    τοιαῦτα σημεῖα ποιεῖν;» Καὶ σχίσμα ἦν ἐν αὐτοῖς.
  cav-NT: 'Tuequedya umae fariseo cuana jadya jucuare: —Tuque capetatishaquiquetu
    canajara huecacaju mere juhua. Jadya tibudya ni tu Yusu equeque amadya, cacuatsashati
    cuana eque ama juya tibu. Peya fariseo cuana bacue jadya jucuare: —Shuhui cuanaque
    capetatishaquiquetu juchamaque ejuu. ¡Eje bucha bameree ni tu ama Yusuja casa
    cajuchatiyara! —jadya tuna jucuare.'
  kgp-NT: 'Kỹ Fariseu ũ ag tóg Jesus to: “Topẽ pi(jé) ti jẽnẽ'',” he mũ. “Vẽnhkán
    ke kurã ki tóg vẽnhkán vãnh nĩgtĩ, kỹ tóg kórég nĩ,” he ag tóg mũ, Jesus to, Fariseu
    ũ ag. Hã ra ũ ag tóg ti to: “hã ra tóg nén ũ há tãvĩ han,” he mũ gé. “Ti kórég
    nĩ ran hỹn tag han ki kagtĩg nĩnh mũ vẽ,” he ag tóg, Fariseu ũ ag. Hã kỹ ag vẽnh
    kãpãm kỹ nỹtĩ.'
  bvd-bvd: Ma tai waa 'ana Faarisii nai ki daka bae 'urii, “Na waa nai 'e ilia si
    doo nai, nia nao lau waa God fale nia mai nai, suli nia 'oia si baea fifii ne
    saea nia abu dasi rao 'ana Sabat nai.” Ma sui tai waa 'ani kera daka bae 'ada
    'urii, “Ma lea sae nia ta waa abulo ta'aa gwana 'afitai ka ilia si doo kwaibalatana
    baita 'uri nai!” Ma 'i seeri manata lada ka nao si alu tii doo.
  ukr-1871: 'Казали тодї деякі з Фарисеїв: Сей чоловік не від Бога, бо суботи не хоронить.
    Инші казали: Як може чоловік грішний такі ознаки робити? І була незгода між ними.'
  apz-apz: Aꞌamu Falisi fehohnjo sohwa ole lɨmentohofi, Oso Jisas huhwo sohwo kako
    sɨkuno iyoho humayo somo syoho iwoꞌnɨngkiso soꞌno nakwo huno ole nayohoho. Kako
    Anɨtu mtaꞌango hwoꞌmaho. Ose lahonɨngkofi nomꞌnihwa ulɨmentohofi, I kako nakwoe
    honɨngkano wonyoꞌmtaꞌango hwoꞌmanji kako olo wonyoangkafo nakwo miyɨwoꞌnɨngkuhwone
    loso pipi imasoto. Ose lontɨfi hofɨko hwasyopo hotitofontɨfi yoka hungkuno hnnɨmentohofofoho.
  yon-yon: Kwanandoone, Farisidan yenambed yedmiwen, “Karub kuu Sabat aron ye amowamob
    kuu awinindo kowe, ye kuu God yaambed minindo.” andiiwe, yenambed yedmiwen, “Ambarakmi
    ye karub kuu komarewa yeka mamaa ye dud kami ongmenabaneen? Dowan!” andiwen. Kwane,
    yikanmo kumaom kuu andokbiwen.
  poi-NT: 'Jesɨc algunos jém fariseoyaj nɨmyaj: —Jém pɨ̱xiñ, jém iwatnewɨɨp je̱mpɨc,
    d́a je de Dios porque yo̱xa̱p jém jejcuyja̱ma contra jém tanaŋquímayooyi. Pero
    jém tuŋgac jém fariseoyaj nɨmyajpa: —¿Pero jutsa̱p iwat jém wɨbɨc milagro siiga
    táŋcaɨ́yt́im jém pɨ̱xiñ? Jesɨc nawécyajta̱ jém fariseoyaj. Agui áŋa̱yajpa.'
  wuv-wuv: Hefi'a ei Pharisee, rona ware, “Mei rama'a mei, abaa noramiana a'a mei
    Haidaa, uaa lomi na neneraa fei Sabbath.” Ma'uaa, hefi'adiai rona i'igai, “Batanai
    ba hemea hafelo'a i bigi'aa ei hilalaa foigia ale'ei?” Si'ei, rona fifalagii.
  quf-NT: 'Wakin fariseo runakunaqami niranllapa: —Chayta rurashaqami mana Dyusmanta
    Shamuq Runachu kanqa. Chaqa manari samana diyamatapis kwintachayanchu nir. Piru
    ukkunaqami niyaqllapa: —¿Uk runa uchayjunqami chay mana ruraypaq milagrukunataqa
    mana rurayta puytinmanchu? Chaynu ukmanta ukmanta rimarmi, mana chayllatanachu
    yarpuyaqllapa.'
  yuw-yuw: Inuna Farisiho matano kombingga ficfuc tongmuya auho yogung, “Amna wo yu
    Sabat bongono maanggendingitac worocha tongga yu Kopotorochon madec maeboc.” Oro
    auho wömai yogung, “Wömuno toctoc amna yu toroc kiap moröma ihoroc matun.” Farisi
    yu mata koböc koböc ihoroc yong tongmuya soworengga torop yai idung.
  hus-NT-1971: 'Tam talchic nixe’ xi fariseochic in ulu: ―I tso’obits abal axe’ xi
    inic ax in tsu’uxmetha’ an joc’tsi yab c’al a Dios ti abnenec, cum yab in c’ac’nal
    an q’uicha sábado. Ani q’ue’atchic i fariseo al nixe’ xi cuenel in ulu: ―Auxe’
    max i hualbith inic in ejtohualac quin t’aja’ i labith t’ajbilab ejtil in t’ajal
    axe’ xi inic ax in tsu’uxmetha’ an joc’tsi. Tam lehuáx an fariseochic, cum yab
    jununul in tsalpanchal in ey a Jesús.'
  med-med: Perisi wu mat ndi, nʉk mel, “Uⱡ i etpa em wamp ei, Got nga wamp ti mon.
    Nambuⱡ emel, mowi kor nga mi ik ei, tʉpa roi ndupa em,” nʉtʉng. Wote, wu mat ndi,
    nʉk mel, “Uⱡ kit etʉm wu ti ndi, uⱡ rʉpndi i etpa, mat etmba ei?” nʉtʉng. Wote,
    en enim nga rʉk ting ila, oi kan mel pendʉk ik nʉtʉng.
  bch-bch: Ta Parisi edengada tikeo bedane, “Eaba toa ne inam pan Deo mao, ngansa
    ei inasi apu ngan Ado Earainga aea mao.” Be padengada tikeo, “Irangrang ngan eaba
    kadonga sat aea ikado gid uisinga bedane pade? Mao tau!” Tota timapoga ga tiuot
    iaoa rua.
  cco-NT: 'Jo̱ mɨ˜ canúuˉ i̱ dseaˋ Israel i̱ lɨ́ɨngˊ dseaˋ fariseo e júuˆ jo̱, jo̱baꞌ
    i̱ lɨɨiñꞌ˜ do cajíñꞌˉ: —I̱ dseaˋ i̱ cajméeˋ e jo̱ jaˋ líꞌˆ dsiˋnaaꞌ lɨ́ɨiñˊ dseaˋ
    quiáꞌˉ Fidiéeˇ, co̱ꞌ jaˋ jmɨꞌgórˋ e jmɨɨ˜ e jmiꞌíngꞌˊ jneaa˜aaꞌ, dseaˋ lɨ́ɨˊɨɨꞌ
    dseaˋ Israel. Dsʉꞌ caguiaangˉguɨ i̱ dseaˋ Israel i̱ lɨ́ɨngˊ dseaˋ fariseo do féꞌrˋ
    jo̱ jíñꞌˉ: —Jo̱ ¿jial quɨ́ɨꞌ˜ i̱ dseañʉꞌˋ do jmɨɨ˜ nijmérˉ jaléꞌˋ e jo̱ song jaangˋ
    dseaˋ dseeˉ dseaˋ quibˊ lɨ́ɨiñˊ? Jo̱ e jo̱ caꞌuíingˉ e lajeeˇ laꞌóꞌˋ íˋbre canaaiñˋ
    e joˋ sɨ́ɨiñˋ røøˋ.'
  deu-1951: 'Da sprachen etliche von den Pharisäern: Dieser Mensch ist nicht von Gott,
    weil er den Sabbat nicht hält! Andere sprachen: Wie kann ein sündiger Mensch solche
    Zeichen tun? Und es entstand eine Spaltung unter ihnen.'
  alq-ALGNT: 'Nandam dac igi Coda8innig ka nagadjito8agobanen inakonige8inan ikidobanig:
    “Ka8in Kije Manidokag odjisidok aa8e. Ka8in mega onosoneasinan aiamie inakonige8inan
    ka ikidomaganigin adi enendagoziak kidji inakamigiziak e aiamie kijigag.” Pekic
    dac kodagiag ikidobanig: “Adi kegi odji kackitodj a8iag kidji mamada8izidj kicpin
    patado8inni8idj?” Midac pepakan ki inendamog.'
  ixl-NNT: 'As ech tal veꞌt kaꞌl unqꞌa fariseo ileꞌ: —¡Junkꞌu! Tan aꞌ texhlal tetz
    uvaꞌ jit xeꞌ u Tiixheꞌ tzaanajkat u najeꞌ, tan nipaasa naj tzii tu u xeem qꞌiieꞌ,—
    tiꞌk chajnaj. Pet ech koj kaꞌt chajnaj: —Asoj aapaav u najeꞌ, as ¿kam la tulbꞌe
    naj qꞌi ikꞌuchat umaj kꞌuchbꞌal tetz tijleꞌm u Tiixheꞌ echeꞌ u veeꞌ?— tiꞌk chajnaj.
    As nik tok veꞌt ixoꞌl chajnaj svatzaj tiꞌ u Jesús.'
  boa-NT: 'Áánélliihyéhjáa paritséómudítyú tsaate nééhií: —Áánélliihyéhaca tsá dibye
    Píívyéébedítyú tsáátune. Keená dibye wáyeéévejcóójɨ́ ávyejúúlléne. Áánetúhjáa
    tsijtye nééhií: —Árónáa ímítyuube tsá méénúítyuró méénúráítyúronéhjɨ. Ehdúhjáa
    paritséómú páhduváré Jetsóodítyú ɨ́jtsámeíhi.'
  etr-etr: Amala säi amo nabalahilä, Felesi dolö odoaea sähalea, Segeyo Sabada gafe
    dialeala made asigi goeada, dolö goda Godemadila misi made gabula säi. Amalebe,
    odoaea sähalea, Dolöea hamomolöi made gadoi amoli nafade hamoloea abeahäla hamomolöi
    gabula sälahilä, hilimu moge mogei nelo.
  quh-NT: 'Chayraycu fariseos Jesusmanta nisharkancu: —Chay runaka samacuna p''unchayta
    mana wakaychanchu. Chayraycu mana Diosmantachu, —nispa. Ujcunataj nisharkancu:
    —Uj juchasapa runaka mana ruwayta atinmanchu chayjina jatun ricuchinataka, —nispa.
    Paycuna uqhupi churanacuy carka chay jawa.'
  kwi-kwi: 'Suasne mɨnpazha Fariseo awaruztas kaizara: —Sun kirɨtmikane Diostas asachi.
    Usne kwaizkulmu payu nɨjchiwal kimtu. Mamaztuzne kaizara: —Kwail kirɨtmika kane,
    ¿Mizama akwan wat kal kishinai? Sun kizara aizpa akwa, uspane usparuzpain paimpa
    naiyara.'
