  zap-NT: 'Orguin re gwrol men ne nak farisew: ―Mén ne wlaa negwa nakdet men xpén
    Dëdyuzh, porke rzaknondet men dxe ne rne be. Per le gwrol men re: ―¿Pezee gun
    te mendol gan ylaa men gyelmilaguer gwa? Noze wren wren rnii men.'
  wer-wer: Pël maan Parisi omën naröak epël mëëa. “Omën epop akun ngëëngkët kë sëpënëak
    ngön kosang wiaut yailën yak ten Anutuuk wes mëën newaisënëp pöt ëwat yes.” Pël
    maan naröak epël mëëa. “Tol ëak omën saunaringëpök retëng ke epël ëëpën?” Pitëmënt
    neneren pël mëak pitëm wëwëet kom ëa.
  ipi-ipi: Wuane lea-kola, Patasai yangi-mane loto, Jisasato akali okonena lee taya
    apiane okonemane Sambasa loo oko wato mina napipia yako. Bala Gote towa atu atalu,
    na-epea ya leainipia. Utupane-mane wuane leaini tekeko, Patasai yangi-mane pii
    mindi loto, akali okone bala koo piyane akali mindi atapia-yale, balato metekolo
    piape okonepene tupa katulo napipia-yale leainipia. Wuane loto, Patasai utupane-mane
    pii waka-waka loto, yame lapo gulo ateainipia.
  qul-NT: 'Waquin fariseocuna nerkancu: —Cayta ruwajka mana Diosmantachu canman, imaraycuchus
    samana p''unchayta mana respetanchu. Waquincunataj nerkancu: —¿Imaynatataj uj
    juchasapa chay jina milagrota ruwanmanri? Ajinamanta iscayman particorkancu.'
  ter-NT: 'Énomone ápeino po''ínuhiko farîzeu koêti: —Hainá''ikopo páhoe Itukó''oviti
    neko hóyeno vo''oku ako teya sâputu —koénehiko. Itea ápe po''ínuhiko koêti: —Na
    kíxoaye itúkeovo hóyeno pahukóvoti itukô haná''iti iyupánevoti kuteâti râ''a?
    —koénehiko. Énomone kutí''ino okopókokoti neko farîzeuhiko.'
  bmr-NT: 'Jaanegui fariseomɨtɨ saatoho nuuhi: Diibo Moocaanitɨ saatɨhi. Jaamaño jaguisɨfucuco
    imino toomotɨɨbo, noomoro. Jaanotɨ saatoho neehicauhi: Imitɨmɨnaafi iicaruva jino
    sihidɨ ejeevano mityaco eetavejitɨruubo, noomoro. Jaamaño diito sanoodɨmo dugaacamaaiuhi.'
  fuf-fuf: 'Ko e hoore ɗun Fariisiyaaɓe goo wi''i: «Oo neɗɗo hinaa iwruɗo ka Alla,
    ko fii o alaa teddinde ɲalaande fowteteende nden.» Tawi woɓɓe no wi''a: «Ko honno
    neɗɗo waɗoowo junuubu waawirta waɗude sifa ɗii maandeeji hawniiɗi?» Onsay yeddondiral
    waɗi hakkunde maɓɓe.'
  bhl-bhl: 'Yangei, mali Falisi kunum i bokolomeliw: “Sunbin-Got e Yesus elo dabalalinba
    kese te. Nimtew angom? E finengdakamin ding Sabat ding akate aluwkabe kasike!”,
    angsiliw kale. Angsiliw kate, mali Falisi kunum i bokolomeliw: “Kunum sili sili
    nam kukuw so kele tewe, e ki keko, kunum beemdiw auk so kitil so eisneng mak nam
    kele tew te!”, ange ange kesiliw kale. Ange ange keko, im ibolow fukunin e amen
    amen kuw dolo dolo kesiliw kale.'
  ons-ons: Parisi natne eŋe rakoi, “Ŋei yewa urata iwa meke, eŋe Anutu wano ŋine mi
    sarike, yalinane eŋe zonom ma taboŋ met met, ea wane ra rokop don yewa mi mogatmaike.”
    Ŋo natne eŋe rakoi, “Ŋei mane eŋe borikine mamaŋo kait masi togogole iwa yaline
    Anutu midaine daleo makirap? ea midaka!” Pakiso eŋe edomka poripke magu etke okangoi.
  con-NTPO: 'Qquen susi majan fariseondeccuja su''fa: —Tsa''caen sema''ma''qquia a''ta
    injansembe tsincon''cho a''ita Chigambembi tsu. Tsa''ma cca''indeccuja su''fa:
