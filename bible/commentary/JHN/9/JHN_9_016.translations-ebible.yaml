    ilāhī nishān kis tarah dikhā saktā hai?” Yoṅ un meṅ phūṭ paṛ gaī.
  far-far: Ma tani wane ada ne Farasi ki kera ka fata 'uri, “Na wane ne nia sasia
    ru ne, nao nia si leka lau mai fasia God, sulia nia 'oia na taki ana Sabat, ana
    guralana na wane ne ana Sabat.” Ma tani wane lau kera ka 'uri, “Nao, ma 'uta mone
    ne na wane abulo ta'a 'uri ka fulia na fanadae baita 'urinai ki?” Ma kera nao
    si 'ado go sulia na ru nai.
  suz-BL: फरिसी का निक्‍शीमी “परमप्रभु यावे आ सोइश्‍शो ममाइ। मारदे हना नाइक्‍तीक नाक्‍त
    ममानेब” देंतेक्‍म। का निक्‍शीमी चहिं “पापी मुरुमी दोपा ओदेंशो छक लाक्‍चा ङा गेय
    पने चाप्‍बा ङा?” देंतेक्‍म। मिनु मेकोपुकी ब्रातेक्‍म।
  car-NT: 'Amykon Farise wyka''san i''wa: “Mo''ko moro wara e''i''po wokyry Tamusi
