    Tatu ra iyo cuatyi cuu ra, ma cuu zavaha ra sa ndyityi tañi ya. Ta sa cuenda cuan,
    ta ñá cuu ndu‑ɨɨn ra fariseo.'
  qvh-NT: 'Saymi waquin fariseo runacuna niyargan: “Say aliyäsishogniqui runaga manami
    Tayta Dios cachamushgansu canman. Tayta Dios cachamushgan runa carga sábado jamay
    junagchöga manami aliyäsinmansu pitapis.” Saycho caycag waquin runacunanami niyargan:
    “Tayta Dios mana cachamush captenga ¿imanöpatä aliyäsinman cargan say runata?”'
  kms-kms: Wute Parisi kin ninge mari, “Wuti nen God nde pu nandi segi, te pugri ni
