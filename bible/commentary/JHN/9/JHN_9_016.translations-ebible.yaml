  ita-1927: 'Perciò alcuni dei Farisei dicevano: Quest’uomo non è da Dio perché non
    osserva il sabato. Ma altri dicevano: Come può un uomo peccatore far tali miracoli?
    E v’era disaccordo fra loro.'
  lww-lww: Ana pogos nap̃a Varasi la amloge, lap̃as apisape “Yar nap̃a kila nanene,
    naga kila sa ga sitom korena ga navisaluaena na Legiena Wa. Sanene na, naga pe
    molue re nena e Ntewa pitomi poli.” Ana la p̃asia asape, “Peraga, visae pe lelaga
    nap̃a pe yar viowa ga tai na kilaroen navisaluaena, sanape na naga kilia kila
    kile wo la ne sanene.” Ana apisayu m̃a sanene pano-o asum̃alu ase sitomena lua
    narui.
  ckb-ckb: 'هەندێک لە فەریسییەکان گوتیان: «ئەم پیاوە لە خوداوە نییە، چونکە شەممە ناپارێزێت.»
    بەڵام هەندێکی دیکە گوتیان: «چۆن پیاوێکی گوناهبار دەتوانێت پەرجووی بەم جۆرە بکات؟»
    ئیتر دووبەرەکی کەوتە نێوانیان.'
  nas-nas: Eeꞌnoko Boto Keperuuꞌnavitu-koonarioonge aaꞌpauꞌ, “Tee naning temuriiꞌ
    nkovuinung Kumponing-etaing deeaꞌ, aiꞌ Doong Uaanaꞌmung tampaꞌ tarevuaꞌ teeꞌ nkovuing.”
    Eeꞌnoko niiꞌnarionge aaꞌpauꞌ, “Arekeeꞌ orara aarumo nkovumaunge temuriiꞌ taaꞌniꞌanta
    iirakuta nkovupeuꞌ?” Eeꞌnoko teie karai pokapokaꞌantavuruꞌ.
  uvl-uvl: Ol pe Paresio mur hel te hele, “Nakuna nenge non nei NeHalang kulosia at
    ero i, ngana kai nenge nanasia hotonga mur nga etue palaungana nei ero mai.” Pe
    hel te hele, “Nenge teke non nei i non nge popoi poinga poreke ngana, poi hote
    ure palaungana e nge pomai ero.” Pomalam telas lele hel sapele.
  eng-BBE: Then some of the Pharisees said, That man has not come from God, for he
    does not keep the Sabbath. Others said, How is it possible for a sinner to do
    such signs? So there was a division among them.
  ixl-CNT: 'Uncheeꞌ tal tek unjolol qꞌu fariseo ech tzaꞌ: —Yitꞌ xeꞌ Tioxh koj vetkꞌaskuꞌl
