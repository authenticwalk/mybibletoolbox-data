    kin te puq nen?” Pugri bu ni nei irene vise segi.
  agn-agn: Ang domang mga Pariseo ganing, “Ang taw ang asing si Jesus indi nagalin
    ong Dios, tenged pagkatalak ong pagpangontra na ong Katobolan mga Kaldaw ang Igperenay!”
    Piro ganing tang doma, “Angay? Ang taw ang mapinagtalaken mapagboat bato ta mga
    milagrong maning ta na?” Animan indi tanira namaginigoan.
  nhi-NT: 'Ihcuacon siquin fariseos oquihtouayah: —Naquin ohcon oquichiu amo ualeua
    inauac Dios, pues amo ictlepanita in moseuilistonal. Pero ocsiquin fariseos oquihtouayah:
    —¿Quenat se tlahtlacouani uilis quinchiuas ohcon cuahcual nescayomeh? Uan ohcon
    omosepantlahtolixnamiquiah.'
  ttc-NT: 'Ntons junjun kxol kye aj b''uch''uj Parisey nkyq''uma'' tuq ikxjani: «Ntons
