    na moḡesina veiḡari tu kamasi beḡe veirini?” Monana ḡia tauḡeri fakari ai ḡevetavi-kirato.
  lgl-lgl: Ma nali wale ala Farasi gi gera ka sae 'uri 'e, “Wale 'e taua me 'are 'e
