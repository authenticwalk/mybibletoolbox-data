    amizɨ gumazir arazir kuram itim mirakelɨn kabar amigham.” Egha me uari abɨki.
  agg-agg: Ranɨmboemo asu Farisi bɨdɨfɨrɨ ai yahomoya, “Nindou ndanahambo God ai koarɨheira
    kusümboyupoanɨ, ŋga ai moai moanɨ ŋgoafɨmbo nɨmarɨmbo hohoanɨmo ra süŋgureandɨ,”
    mehomo. Asu bɨdɨfɨrɨ ai hoafɨyomondühɨ yahomoya, “Asu nindou moaruwai hohoanɨmoyumbü
    ai ŋgɨrɨ hepünɨfeimbɨ moatükunɨ yahurai ratüpurɨndu?” mehomo. Ranɨyomo asu bɨdɨfɨrɨ
    ai ŋgorü hohoanɨmoyomo asu bɨdɨfɨrɨ ai ŋgorü hohoanɨmoyomo marundɨ.
  ptp-ptp: Mêd Palisi ya nêl ên nêbê, “Xomxo tige Anutu o vông i lam lêm, ên o tɨmu
