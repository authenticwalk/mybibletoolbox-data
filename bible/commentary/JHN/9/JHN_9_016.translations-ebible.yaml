    auyewa SabataV wayahina paipaisewa.” Kate tupwai wayahia matataui ivi‑tanatanaiei,
    ivonavona, “Medeina aitam tau goyogoyona iaiaya ani‑vainei deinake vevewane‑neiei?
    Aituhu tauna tau goyogoyona, Yaubada eha tauna ya dewa‑bagibagi nꞌ‑awaeha deina!”
    Ka Parisi yai yoko nihenina inuanua tunina tunina deina, eha aitamoata. Ka matataui
    ivi‑vonavona.
  djk-NT: 'Ne son fu den Faliseiman taki: “A sama de, a ná wan sama fu Gadu! Bika
