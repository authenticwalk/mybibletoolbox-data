    Pharisee embo nei nei amina, “Embo ari sasapura embo na ari javotoho einge amo
    mane aetija,” ainge ijio,
  mxt-NT: 'Tyicuan ta suhva ra fariseo cacatyí ra: ―Ra cha sacuvi̱ tyehe caa ñima
    ra cuenda Nyoo cuví ra, vatyi ña sahá ra ñáyɨvɨ quɨvɨ nyitatú yo ―cacatyí ra.
    Soco inga ra cacatyí ra: ―¿Yoso caa cha cuví sacuvi ra milagru ihya tatu ra iyó
    cuatyi cuví ra? ―catyí ra. Ta sɨɨn sɨɨn cha cacahan ra. Ta cacusɨɨ̱n ra.'
  tzo-NT: 'Hech yu''un hech i''albat yu''un cha''vo'' oxvo'' ti fariseoetique: ―Mu''yuc
    ti stojol ti Diose ti vinique ti chavale yu''un mu xchabi ti sc''ac''alil ti jcux
    co''ntontique ―xchiic. Oy yan hech laj yalic: ―¡Bu c''amba hu''uc yu''un tspas
    avi jchop o abtel li''to ti much''u oy smule! ―xchiic. Hech cha''tos ic''otic
    ti fariseoetique.'
  ind-AGS: Kemudian ada beberapa orang Farisi yang berkata, “Orang itu tidak mungkin
    diutus Allah. Dia tidak taat pada hukum hari Sabat.” Yang lainnya berkata, “Bagaimana
    mungkin dia orang jahat kalau dia melakukan hal ajaib?” Di antara orang-orang
    Farisi sendiri terjadi beda pendapat.
  omw-omw: Mwiva mwitaa tuvata Parisi vaisi hini uhua tiqatama, Mwi kyaiqara varaiva
    mwaanraqa qua nteqeqaro varaivara tiro, mwiva hia Kotiva hinasairo tumivave, tita.
    Tuvata hini uhua tiqata, Qaqao, nataama kyerove uaqia hi vaisiva nronra kyaiqa
    mwia qio varaananrove? tita. Mwitaa timwa kyeta mwihua nkyiari utaqaa ntainra
    vita taara qua ti varura.
  yrb-yrb: Weiro moana Ferosi uwarama weita, sabate kowa imutawa utasuba dawa Godibairoma
    farawa weitaro moanama weita, mui siosa ueta amara eno da ufisu weita. Enoba abanaro
    saragari utaba nono i amaraba weita, anu diti ma wirosinu amaraba ane wasu? Weitana
    Dana Godinu we bou ueta Amara wei.
  maa-NT: 'Tjín i''nga xi̱ta̱ fariseo xi kitsò: ―Xi̱ta̱ jè, mì‑la tsà Nainá kisìkasén
    nga mìkiì beèxkón na̱chrjein nìkjáya. Ti̱koa̱ tjín i''nga xi kitsò: ―¿Kós''ín
    ma‑ne nga ma‑la̱ s''ín kjo̱xkón xi ndaà tjín tsà xi̱ta̱ jé‑né? I̱kjoàn kjòjòya
    xi ti̱jñà‑ne xi̱ta̱ fariseo; mìkiì kjòngásòn kjo̱hítsjeèn‑la̱.'
  mcq-mcq: ꞌEjume ijihunaꞌe Parasi ꞌahopo ijá ꞌwava Hu Sapati vea paakumu jihunaꞌe
    Godona parena roana ꞌwavara. ꞌEjume vu ea ꞌahopo ijá ꞌwava Icháꞌina ea sisea vejiꞌina
    aacha ijaꞌina venane? ꞌwamareja pu puruva rejumakame puni vaja kajino ahaavara.
  sus-A: قَرِ سّنِ ندٍيٍ نَشَ عَ قَلَ، «يِ شّمّ عِسَ، عَ مُ كٍلِشِ عَلَ شَ مَ، بَرِ مَ
    عَ مُ مَلَبُ لْشْي سّرِيّ رَبَتُمَ.» كْنْ فبّتّيٍ نُ عَ قَلَمَ، «يُنُبِتْي نْمَ
    يِ كَابَنَكٌ مْولِيٍ رَبَدٍ؟» نَ كُي، قَرِ سّنِيٍ مُ نُ لَنشِ عٍ بٌرٍ مَ.
  jpn-1965: すると、パリサイ人の中のある人々が、「その人は神から出たのではない。安息日を守らないからだ。」と言った。しかし、ほかの者は言った。「罪人である者に、どうしてこのようなしるしを行なうことができよう。」そして、彼らの間に、分裂が起こった。
  fra-SBL: 'Quelques-uns des pharisiens disaient donc : « Cet homme ne vient pas de
    Dieu, parce qu''il n''observe pas le sabbat. » D''autres disaient : « Comment
    un homme qui est un pécheur peut-il faire de tels signes ? » Il y eut donc division
    parmi eux.'
  yka-yka: Paˈin meˈ Pariseo sinduwehin, “Aˈa miyaˈan dumaˈin amban Tuhan peggeˈ hininangne
    miyaˈan ngalanggalan saraˈ pasal ellew liˈihin.” Saguwaˈ paˈin meˈ sinduwehin,
    “Bang aˈahin dusehan, gaˈi tahinangne meˈ hinangan makaˈulaliˈ kuweˈ tahinangne
    miyaˈan.” Manjari magseddili-seddili pikilanden.
  mle-mle: Aw adiy Parasiy bapa duw nuwukadiy ata wadiy, “Kidi duw di Sapat lo waam
    sarnaad. Alik tikuw, di Godab maa di.” Aw nuwukadiy wadiy, “Ata ata vaal yikwanadiy
    duw atampika kidiy kwurdadiy yawiy pik kwurkinadiy? Alik nyan mawulaar wukibana
    di Godab daad.” Atawa waan napakuw, day ata abab kajadiy.
  shp-NTPO: 'Jatian jatíribi fariseobo ikana iki neskati: —Nato jonira Diossibakeax
    joáma iki jakopira tantiti netenbi tantiamai —ikibo. Ikaxbi wetsabobiribi ikana
    iki: —¿Ameinti iki ochaya jonin ja oinxon onanti shinanmanres ratétibo akin? —ikibo.
    Jaskáaxon moa jatonbiribi wetsa tsamabo akana iki.'
  aom-aom: 'Mae uherihaje höjamu Pharisee aribövi ioroꞌiorohuro uvareje: O ë ahuro
    nunoho dadovahoromo ëhuro nuho maja hesi jögoroho ahade höjo. Ëhuꞌëro ë aho bogo
    God-hu nugöꞌöjamu rovëꞌe aho höjo. Bogo God-hu nugöꞌöjamu rovëꞌe aho höjamu Pharisee
    a ioroꞌiorohuro uvareje: Iae ëhi höjo röhu hu a sisë jioꞌibejajo hu diehiꞌoromo
    ëhi jiëꞌe mu masijoho vaeꞌibejajo. Ëhi uarovoromo Pharisee ariböviohuro jöe gö
    gö uehorovoꞌamareje.'
  geb-geb: Mbe Fherasiŋ mbari khaŋ nzuai, “Nza kaŋgi, Fhe Bakɨme mba guma ga sarigim,
    ana zɨgi fhuvara. Ne khaŋ muuŋgi, ana Sabatar tɨva zɨn vui fhuvara.” Mbe mbari
    khaŋ nzuai, “Tɨvi mbatɨgi ga mbui guma, ana ram muuŋgip khaŋ muuŋgi mirikorar
