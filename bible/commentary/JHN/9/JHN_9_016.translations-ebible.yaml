  hrv-hrv: 'Nato neki između farizeja rekoše: “Nije taj čovjek od Boga: ne pazi na
    subotu.” Drugi su pak govorili: “A kako bi jedan grešnik mogao činiti takva znamenja?”
    I nastade među njima podvojenost.'
  box-NT: 'Á ɓa Farizĩɛwa nùwã yɛn ɓúi wã́a bía: «O nìi na wó bìo kà á
