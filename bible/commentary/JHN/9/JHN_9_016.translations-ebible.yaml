    vatoksean varih.” O Parësiꞌ to hikta vapöh kokoman me ne o upöm pee.
  agd-agd: Máa síkan manáa Farasisi kayo ano semí, “Tetí ankan afová ukhé uno. Tiyarafenu
    ano ma vanta ída siantan erakhen mino. Para vara seyo, véi Sabati yamú durafuren
    doriyan mino.” Síkan manáa ano semí, “Intesá urená ume vanta ano máan ten ná enará
    ukhein danasinta aní intéi vae.” Siren beraran aúban daimen mino.
  rkb-NT: 'Pariseutsa nikaranaha: — Atakta zizororowy mybyrykywy eze tarabaja nikara.
