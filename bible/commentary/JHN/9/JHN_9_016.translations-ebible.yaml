  wnc-wnc: Unzing yaniwan Ferisi aminu waakwakatnana kunduta ina anzing yaking, “Anututa
    dua aminu waapa initewan apbut. Ita yuwatakak tapduk gwende mama wamu dua tawanggak,”
    ngang yaking. Siwan ngana kunduta anzing yaking, “Aminu waiakngana kayata duya
    inata inata unzingu dua tasiwik,” ngang yaking. Siwan wa aminda yanganuke dongu
    takngaaya dakngaking.
  bus-bus: 'Ben Farisi kenↄ bè: Gbɛ̃ pì e bↄ Luda kiianlo, zaakɛ è kámmabogurↄↄ zĩ
    yã daro. Aↄ̃ gbɛ̃kenↄ bè: Durunkɛri é fↄ̃ à dabuyã beeenↄ taka kɛↄ́? Ben aↄ̃
    kɛ̃̀kɛ̃kↄ̃a.'
  gub-BL: Amo ze'eg kwehe arer kwaw par uze'eg amogwer wanupe wà. — Imukatu arer nuiko
    kwaw Tupàn hemiruze'eg romo a'e, nuzapo kwaw ma'e Tupàn ikàgaw rupi a'e, ta'e
    nuweruzar kwaw ze'eg kwehe arer a'e xe. Ta'e uma'ereko mytu'u haw 'ar mehe a'e
    xe, i'i wanupe wà. Amogwer uze'eg wanupe a'e wà kury. — Ikatu 'ym ma'e iapo har
    nuzapo kwaw agwer ma'e a'e wà. Nupuner kwaw hehàpyhà 'ym ma'e wamukatu haw rehe
    a'e wà, i'i wanupe wà.
  imo-imo: Farisi iye mareni ningei, “I iyemu Sabat walimu naa pilipe we andoromo,
    aku tepa ulu pulu keri teremomunga Goteni yu naa lipe mundurumu lepamo,” ningi.
    Nalo mareni ningei, “Ango kame, ulu keri te teli iyemuni i tepa ulu manda tembaloya?”
    ningi. Akumunga eno mokemake leringi.
  boj-boj: Onaqa Farisi qudei naŋgi mareb, “Yesus a yori bati grotqo deqa iga qalieonum,
    Qotei na a qariŋyosai.” Ariya Farisi qudei naŋgi mareb, “Sai. Une tamo a kiyersim
    maŋwa deqaji babtqas?” Farisi naŋgi anjam deqa ŋiriŋosib poaiyeleb.
  eng-DRA: 'Some therefore of the Pharisees said: This man is not of God, who keepeth
    not the sabbath. But others said: How can a man that is a sinner do such miracles?
    And there was a division among them.'
  knf-knf: 'Bafariŧay baloŋ kë başë ji : « Ñaaŋ andoluŋ uko wi aanwo i Naşibaţi ţiki
    aanji ţaş uko wi bgah bajakuŋ ţi uko wi unuur wi pnoorfën. » Kë baloŋ baji : «
    Hum di di ñaaŋ nado buţaan ahilanuŋ kado iko iñoŋarënaan mënţ. » Baankak aŧiinkar
    wal mënţ.'
  san-KHM: ស បុមាន៑ ឦឝ្វរាន្ន យតះ ស វិឝ្រាមវារំ ន មន្យតេ។ តតោន្យេ កេចិត៑ ប្រត្យវទន៑
    បាបី បុមាន៑ កិម៑ ឯតាទ្ឫឝម៑ អាឝ្ចយ៌្យំ កម៌្ម កត៌្តុំ ឝក្នោតិ?
  arn-NT: 'Kiñekentu ti pu farisew feypieyew: —Tüfa tati femngechi dungu femlu mülelay
    ta Ngünechen mew, fey yamnofilu am tati ürkütun antü. Welu kakelu feypiyey engün:
    —¿Chumngechi kay pepi femafuy Ngünechen ñi afmatufalchi dungu, kiñe yafkafengele?
    Fey tüfa famngechi welukonke püntülkawi ta kisu engün.'
  zas-NT: 'Yuꞌ ree bénfarisew guin rëb: ―Bén bayüjn guiaalojl ad xbejnt Diosan, din
    ad rajptaman respejt dxej raziiladx bejn. Per yuꞌza reeman rëb: ―¿Xhienaag güünman
    milagr guie ree, bal najman béndol? Garent garen rëb reeman.'
  ken-NT: Mbɔk bǒnkwɔ Fárisi bhɔ bárɛm bɛ, “Mmǔ anɛ akʉ ɛnyɨŋ ɛnɛ abhɨ́kɨ́ fú
    chi ntá Mandɛm mbɔnyunɛ apú noko nywɔbhɛ́ nɛywěmʉɛt ɛnɛsɛ.” Kɛ bachak báré
    rɛm bɛ, “Ná mmu bɛbʉ́ ákway bɛkʉ mɛnyǔ mɛnyɨŋɨ́ maknkay ɛbhɛn?” Akɔrɛ akwɛn
    nɛntɨ ɛnap.
