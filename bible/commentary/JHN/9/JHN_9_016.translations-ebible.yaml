    dimɨn taemɨn whɨr tɨr karamae nwowiya Sabat saiir mɨriigɨn. Mɨ siya Moses siir
    siyɨu komii ɨiir bɨ napkɨn. Mɨ nhɨrɨm sɨma boɨn mɨ siya uridyɨugɨswo wɨ tɨ hɨriinan
    dimɨn mɨiyɨk mɨiyɨk ɨmiirar pɨ tɨrɨn? Mɨ sɨma, sɨma sɨmarɨn isido whɨsa yɨinɨbɨr.
    Nhɨrɨm yɨm hɨnɨɨna boɨn, Jisɨs siya inkam paii rani mɨ nhɨrɨm sɨma boɨn, siya
    inkam wadɨekɨn.
  pol-SZ: —Ten człowiek nie pochodzi od Boga, bo nie przestrzega świętego dnia szabatu—stwierdzili
    niektórzy faryzeusze. —Ale w jaki sposób grzeszny człowiek mógłby czynić takie
    cuda?—argumentowali inni. I pojawił się między nimi podział.
  ztq-NT: 'Tsigo no xaa fariseo chëb: —Lëdy xlad Dios no xaa nii beeñ kyak lii, por
    xsaldy xaa tse nii xiladzy meñ Israel lo tsiiñ. No gaa xaa chëb: —Deelñee ngoptol
    xaa, ¿xa kchilo kuuñtsyey xaa kyalntson re? Por ngo lëë xaa kok chop tiiy.'
  zai-NT: 'Oraque na caadxi de ca fariseu que: ―Cadi dxandí Dios biseenda hombre ca
