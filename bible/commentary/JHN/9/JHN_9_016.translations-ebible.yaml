    koj iꞌantu txaichil maꞌj vinaj oj aa paav.— Texhtuꞌ. Ech ok ixoꞌl qꞌu fariseo
    tibꞌilaj.'
  xsi-xsi: Andeta kinzi Parisai tamâta pinde siporo tu, “Tamâta kala iveta vetâŋa
    ŋine nde ilaŋa ipole ŋgua tukuŋa ŋana pwareâŋa ne zo sapâŋa kâ. Mine kala kinda
    tasama tu Maro Kindeni ŋandai isupwa i imâ ŋga.” Aŋga kinzi pinde nde siporo tu,
    “Wa, kiesaka tamâta toŋge ikura tu iveta mâsi kaika mine tia ndo!” Mine kala kinzi
    Parisai tamâta sipwa pwataki simo ŋgu rua.
  crx-NTPO: '''Et ndunne Phariseene whulohne ''uhutni, “Ndun dune ooghu yailhdúk-un,
