    sete orongwos puloli nelesien nga mirpel san!” Ngok ololi nir nolor eru e.
  wap-NT: Baokoinao Phariseenao kian, “Pidan shaꞌapataꞌoraz aimaakan kaikapaꞌa, aonaa
    Tominkaru diꞌikiꞌo mani uwaꞌatin wuruꞌu, ushaꞌapanum kauꞌan, kaudin uruu Sookapa-karu
    Kamoon dono.” Baokoinao kian, “Mazan naꞌapa dii mooko oiaꞌo pidan turuan pashaꞌapatan
    umanawunuꞌo aimaakan kida kaikapaꞌa?” Uruu panaꞌa sodi kida ĩdiꞌitinpan.
  mva-mva: Makara nge Parasi alu bokai dipile, “Tamoata ngae bong ono manauanga ‘Sabat’
    mata ne tago itagatagadi. Bokaibe tamoata bokainaina nge tago Nanaranga-lo ka
    ipura!” Ata takadi bokai dipile, “Tamoata muzigoala ememaki masa bakara be malipi
    kaiboangdi bokainaina ngaememaki?” Bokaibe Parasi nge Iesus-ba rangakanao nedia-la
    dienegei be uko rua dipura.
  dwr-NT: Parisaawatuwaappe ittu ittuu, “Hawaa ootheedda bitani Sambbataa higgiyaa
    naagenna diraw, Xoossaa mataappe yibeenna” yaageeddino. Shin haranttu, “Nagaranchcha
    asay hawaa mala wolqqaama malaataa waani oothanaw danddayii?” yaagiide unttunttu
    barenttu gidduwan shaaketteeddino.
  kfw-kfw: "Pharisee lekkhat ngai'n inleiti, “Hiwa katho miring kha Pathian diang\
    \ makheiya emak, ajarchu ama'n Sabbath kha juimak.”\x94 Takkha leiilaak ngai'n\
    \ inleiti, “Angtho tholia manu karoon miring inkhat in hiwa ka-ang inlak chuon\
    \ thomator niyabe?”\x94 inmani ngaiseng karra inlei-inkhoithen."
  bfz-bfz: तेबे कई फरीसी बोलणे लगे, “ये मांणू परमेशरो री तरफा ते निए, कऊँकि से आरामो
    रा दिन नि मानदा।” ओरी बोलेया, “पापी मांणू किंयाँ एड़े चिह्न् दखाई सकोआ?” तेबे
    तिना बीचे फूट पड़ी गी।
  cuk-09: 'Degi abar Fariseomar sogdemalad: —We-dule Bab Dummadgi danisulid, ar ade
    we-dule obunnoged-ibagi dule-nudaksad. Fariseo-baigandi sogmalad: —¿Ar dule iskudiile,
    we sunna ibmar-wilubgan-dakledisurmalad imakosi? Suli, geg imake. Na Fariseomar
    abin-abin imakarmarsunnad.'
  ben-OBCV: ফরিশীদের মধ্যে কেউ কেউ বলল, “এই লোকটি ঈশ্বরের কাছ থেকে আসেনি, কারণ সে
    বিশ্রামদিন পালন করে না।” অন্য ফরিশীরা বলল, “যে পাপী, সে কী করে এমন চিহ্নকাজ করতে
    পারে?” এইভাবে তাদের মধ্যে মতভেদ দেখা দিল।
  mil-NT: 'Te dava cue tée cùu fariséú ní xítnàha‑güedé: —Ñá dɨ́ú Yǎ Ndiǒxí ní tèndaha
    ñaha‑gá xii tée‑ǎⁿ véxi‑dé nǔu duha quìde‑dé nchaa sá vǎ yǒo tnàhí ndàcu cada,
    te ñá túú sàndáá iní‑dé canehe íí‑dě nduu ndètatú‑ó —càchí‑güedé xǐtnàha‑güedé.
    Te dava‑güedé ní xítnàha‑güedé: —¿Nása ndacu‑dé cada‑dé sá vǎ yǒo tnàhí ndàcu
    cada te núu cùu‑dé tée yícá cuěchi? —càchí‑güedé xǐtnàha‑güedé. Te ñá túú ní cùu
    ɨɨⁿnuu‑güedé tnúhu ní cáháⁿ‑güedé.'
  myu-myu: '@see-verse:JHN.009.015'
  fue-fue: 'Woɓɓe der Farisaaɓe wi''i: «Gorko on waawataa ko ƴiwi to Alla, gam o jogaaki
    nyalaane siwteteene.» Woɓɓe bo wi''i: «Noy gaɗoowo hakke waawirta ko waɗi iri
    kaayeefiiji ɗii ɗo?» Go ɓe ceenniri hakkune maɓɓe.'
  amk-amk: Farisifo maneiru teai emadu eteyo, “Inontarai nani wiro da na Allai ma
    kaha, weo wiro dewawu rahida Sabati foi kaha fefe.” Manamo mano siai wei fosa
    emadu eteyo, “Inontarai wesasari manei niari fitantuma tonina fea rai e?” Ainanaya
    esawa wawerasa kariri.
  fai-fai: Fedasi madik iyo bako nadiwe, “kinim bela Got amiyo bá, aka Finuyámin atan,
    kata finudongin dakoyamala be.” Kaliwe, madik ita bako, “aka ban keimin kinim
    nam, aka ken kukuw makik makik kideloma bá be!” Kal bom wengal fukansiw.
  ura-NT: '“Cana Coaunera caje nenaa nihei nitohanai cacha, amihaniha nebetacanaa
    janonaa banana jaun,” naauruha tabaaurune janate: “Inasiinte Cana Coaunera tocohaneein
    ichaa natiin, osaona nihane nitohanai ichanaa nainerihei bajiaa,” naauruha nii
    leeochaauruna jaunte,'
  mcd-NT: Nicacaquin Fariseo atirifoan isca huanifo —Acaico Dios ariashu ocufin tunutitian
    yora cayahuama, —huanifo. Ascaiton atirifiton yoiquin isca huani —Yora chacapancai
    naton acai cuscan huacuanamaran, —ishon atirifiton yoinifo. Ascaiton atirifoan
    shinancaquin, —Jesuscai sharama, —huaifono. Atirififain, —Jesusfin sharaquin,
    —huanifo. Jesushuunoacai nannorisi shinannifoma.
  urt-urt: Lenge Farisi syeꞌ yanange na, “Miyeꞌ ŋaiye ŋende ŋai uku pe, Got yukur
    ka ember kin ot. Detale, kin yukur gande wusyep erŋeme tikin Sabat.” O lenge syeꞌ
    yanange na, “Miyeꞌ ŋaiye si ŋende hwap pe, kin yukur tatame ka ende wah bongol
    tuꞌe luku!” Pe tinge yoworꞌe tititinge yal hoime.
  kiz-kiz: Baadhi jha Mafarisayo bhakajobha, “Munu ojho ahomilepi kwa K'yara kwandabha
    aikamuililepi Sabato.” Bhangi bhakajobha, “Jhibhwesekana bhuli munu jha ajhe ni
    dhambi kubhomba ishara kama esu?” Henu kukajhe ni mgabhwanyiku kati jha bhene.
  tzo-TZE: 'Oy jayibuc fariseoetic jech laj yalic: ―Mu yich''ojuc ta muc'' Dios li
    vinic chavale yu''un mu xchabi li sc''ac''alil ta jcux co''ntontique ―x''utat.
    Oy yantic jech laj yalic: ―Li boch''o oy smule mu xu'' yu''un ta spas sq''uelubil
    stsatsal ―xiic. Jech cha''oxvoc'' ic''otic li fariseoetique.'
  lex-lex: 'Mere riy Parisi re dom riwra: “Mak khi'' kalwieda ha matni di, hade edonna
    Nwatiawua Uplerlawna yoma edonna Nhu''ru-nhelma la''a Sabat lerni.” Mere dom de
    riwra: “Mere taken niana riy mak khi'' do''a-hala rhi''a-ryapia hihi''a-yapyapi
    mak kamehi-kayona mak ktutga Uplerlawna rurni-laini, mak emkade!” Noma honona
    re hururi-wowo''ora.'
  dov-dov: Bamwi baFalisi bakati oyu mwalumi tazwi kuli Leza nkambo tabambi buzuba
    bwaSabata.” Bamwi bakati, “Anga wakonzya buti mwalumi sizibi kuchita zitondezyo
    zili boobu?” Lino kwakaba kwanzana akati kabo.
  toc-NT: 'Maka­pi­tzí̠n fariseos chiné tahua: —Amá chixcú hua̠nti̠ chuná tlá­hualh
    ni̠ Dios tapek­si̠niy porque xlá ni̠ ca̠c­ni̠­naniy a̠má quilh­ta­macú acxni̠
    jaxcán. Pero maka­pi­tzí̠n xta­huán: —Para ca̠na mak­la̠­ka­lhi̠ná cahuá, ¿lácu
    chú ca̠li̠t­la­huay lac­lanca li̠cá̠cni̠t ta­scújut? Huata xlacán luu laka­pu̠­tiyú̠
    tatahui.'
  ulk-1902: Uader Faresaio giz detager, kega, Abele le nole Adelam, E nole sabath
    irmili. Uader detaut, kega, Nako, adud le umele ikeli gaire atamelam mokakalam?
    Uiaba nakesmulu.
  som-som: Sidaa aawadeed Farrisiinta qaarkood waxay yidhaahdeen, Ninkan xaggii Ilaah
    kama iman, waayo, sabtida ma dhawro. Qaar kalese waxay yidhaahdeen, Sidee baa
    nin dembi leh calaamooyinkan oo kale u samayn karaa? Markaasay kala qaybsameen
    dhexdoodii.
  mam-C: 'At junjun Parisey xi kyq''ma: Ajo ichin kub'' tb''inchin ikyjo, nya te Dios
    te'', qu''n mina nkub'' tnimin q''ij te ajlab''l. Me attaq junjunltl xi kyq''ma''n:
    ¿Tze''ntzin tten ikyjo? ¿Akupela b''ant tb''inchin jun yek''b''il tipin nimx kyoklin,
    qa aj il? Tu''ntzin ikyjo, mix mejeye kyyol, ex b''e''x b''aj kub'' kypa''n kyib''.'
  ndj-ndj: Mafwalisayu vamu vawomba, “Mundu ayu yagolili naha kafuma kwa Chapanga
    ha, kwanongwa kakamula ha Malawu va Lijuva lya kupumulila.” Vamonga vadeta, “Akuwesha
    wuliwuli mundu yavelili na sambi kugola filangushilu kucha afi?” Vamu vatapukili.
  mbj-NT: 'Ti m'' Pariséw wób raky hadoo: —Dooh P''op Hagä Do mejũũ do tado bä ta
    ti aj''yy. Dooh Saab hã ky n''aa kajew''yyk do taky dahé bä —näk mä sa kyyh. Ti
    m'' ta wób raky gadoo: —Nesaa do moo hew''ëët do tado bä paawä, dooh paawä tahaja
    bä hahỹ hadoo do meuj n''aa näng do tapahuuj bä —näk mä ta wób sa kyyh. Séd h''yyb
    nehedo boo m'' Jesus hã.'
  lat-VUC: 'Dicebant ergo ex pharisæis quidam: Non est hic homo a Deo, qui sabbatum
    non custodit. Alii autem dicebant: Quomodo potest homo peccator hæc signa facere?
    Et schisma erat inter eos.'
  ngp-ngp: Mafalisayo watuhu niyo wagamba, “Mnt'hu uyo halaile kwa Mnungu, kwaviya
    hakuitoza miko ya zuwa dya kuhumula.” Mna watuhu niyo wauza, “Yadahika vivihi
    mnt'hu mta wiihi kudamanya vilagiso va vihungi?” Niyo woho wenye wanda wapangana.
  aoi-aoi: Aburraja wurrukwala WurruBarija warnungkwarba namakijeyinuma ayakwa wurrakina
    akwa neyama, “Nare-ka nakina nenungkwarba Neningikarrawara-langwa! Nenungwur.dangmajuwama
    nimimba-langwa menba Jebuda-manja! Warke-ka akina! Nare-ka nakina aminiyarrkuwarakama
    akina ayakwa eningarumuruma Jebuda-langwa,” neyama wurrakina. Umba wurrukwala
    neyama, “Kiniyamarrkinama nuwurrariya nenungkwarba kinuwar.denama amukwiyadakina
    warka arruburrubuda? Nara-da!” neyama wurrakina. Biya nawurrabarrinuma wurrakina,
    wurrumurndakuwarra neyengbeyinuma eminingka ayakwa umba aburrajukwaba wurrumurndakukwala
    eminingka neyengbeyinuma ayakwa.
  enq-2: Dopa leamopa Parasi yangimi lao pituu, “Akali dokome Sambata loo doko wata-minala
    naeyalumuna, baa Goteme epena latae daa-lumuna” leami. Dokopa yangimi lao pituu,
    “Akali koo pingi mendeme aipa petala mirakolo dopale dupa pipyalipi?” leami. Dopa
    latala dokaita wakale pyaloo piami.
  eng-ASVBT: Some therefore of the Pharisees said, This man is not from God, because
    he keepeth not the sabbath. Others said, How can a man that is a sinner do such
    signs? And there was a division among them.
  mna-mna: 'Tana tutu kan pakan tiso: “Tomtom tana, ni Anutu iŋgo i som. Pa ni itoto
    aigule potomŋana ka tutu som.” Mi pakan tiso: “Soom. Kozobe ni tomtom sananŋana,
    so irao itooro mos biibi ta kembena?” Tana tiparbalak zin.'
  myw-myw: Palisiy mwasanin mo ilansa, “Towen nag Yowbad nagamag. Peinan nag ivnas
    yam Sa̱bat.” Mwasanin gog ilansa, “Ama̱wan takalbaleb biwtel naman mulin tawtoun,
    bwanabwein? Adok ta-ma̱wan.” Mapuna ilivis, peinan ninous kweitan kweitan.
  sby-sby: Ba falisi nabambi balambeti, “Muntuyu nkalatumwa neLesa, pakwinga nkalakonkelenga
    mulawo wa Sabata.” Nsombi nabambi balambeti, “Muntu shikwinsa byaipa ngawinsa
    byeshikukankamanisha byamushobo uyu?” Neco palaba kupansana umo ne munendi.
  sll-sll: Dungure Perisi yal tau mole, “Yal i Sabat habang ta wine olkimia, God yal
    i ta nu si olekimua,” dungwi. Te yal tau mole, “A, tal nigi dongwo ongwo yal i
    awai honagi ol tekinamba, omia hankino?” dungwi. Dire ari sikira dire bolbin di
    mongwi.
  yaq-NT: 'Junak jume'' paiseeom betana waate: ―Ju''u inika''a yaakame, kaachin Liojta
    betana weene. Bwe''ituk ini''i, juka'' aet yum jo''e taewaita ka a'' yo''ore ―ti
    jiian. Taa wate intok: ―Jaisa tua aapo inika''a machilaata a'' joone, junuen ini''i
    ka tu''i yoem tuko ―ti jiian. Inia betchi''bo san, bempo''im nasuk ka nau eewame
    ayukan.'
  uro-uro: Dä arhani ama Farisiqäna rha qoar toqortäqyia, “Iaqäkt ama ruqa di qaku
    qa nage ma Ngämuqa inguna qaku qat tet parhäm ama Sabat aa muräkt.” Dap arhani
    nävät a rha di rha snanbät toqortäqyia, “Ngu lu nga mamär iva anga ruqa qärakni
    i qat tualat na ama vuirhong di qa rhualat na anga muqunän anga nañis ngät toqor
    tangät täkt?” Bä nga nävät tom däkt dä matmät arhä snängaqa bä ama udiom na rha.
  ita-1885: 'Alcuni adunque de'' Farisei dicevano: Quest''uomo non è da Dio, perciocchè
    non osserva il sabato. Altri dicevano: Come può un uomo peccatore far cotali miracoli?
    E v''era dissensione fra loro.'
  muy-muy: 'E kiɗiŋ ga ndam Feriziyeŋ ni bu mis ndahaŋ tə̀ɗəm : « Ku way mâgray ere
    hini way nəŋgu ni, maslaŋa gani àsləkabiya afa Melefit a do, aɗaba àgra zlam ya
    ti àɓəlay magrani do na a vaɗ *məpəsabana ba. » Mis ndahaŋ ti ni tə̀ɗəm : « Tamal
    naŋ bay magudar zlam ti, esliki magray zlam ya ti agri ejep ana mis akaɗa hini
    ni aw ? » Nahkay tìcirva e kiɗiŋ gatay ba.'
  kqc-kqc: Mina dada Pharisee bedakai yaku niyadi, “Mina amiye bi Sei rofu deyo amiye
    de, Sabati meda di ago gira de moi gira rido dada.” Idu bedakai yaku niyadi, “Gokai
    resi bi vegu no rena amiye yaku makai mokena vegu redo?” Mina dada iniye iniye
    gubuyo resi okuyadi.
  tav-tav: 'Jĩcaarã fariseo maja ocõo bairo cʉ caĩñuparã: —Manire yerijãrica rʉmʉre
    to bairo cácʉ ũcʉ Dio yaʉ aniquẽemi. Dio cʉ cajooricʉ cʉ cãmata yerijãrica rʉmʉre
    nʉcʉbʉgoboʉmi. Aperã maca ocõo bairo caĩñuparã: —Caroorije cácʉ cʉ cãmata atie
    caroare áti iñoo majiquetiboʉmi, caĩñuparã. To bairi ricati jeto cʉ caĩ tʉgooñañuparã
    Jesure.'
  eng-ULB: Some of the Pharisees said, “This man is not from God because he does not
    keep the Sabbath.” Others said, “How can a man who is a sinner do such signs?”
    So there was a division among them.
  spa-VBL: 'Algunos de los fariseos dijeron: “El hombre que hizo esto no puede venir
    de Dios porque no guarda el Sábado”. Pero otros se preguntaban: “¿Cómo puede un
    pecador hacer tales milagros?” De modo que tenían opiniones divididas.'
  fra-_FOB: 'Alors quelques-uns des pharisiens disaient: Cet homme n''est point de
    Dieu, puisqu''il ne garde pas le sabbat. D''autres disaient: Comment un homme
    méchant peut-il faire de tels miracles? Et ils étaient divisés entre eux.'
  hau-ULB: Wadansu daga cikin farisawa suka ce, “Wannan mutum ba daga Allah yake ba
    domin ba ya kiyaye ranar Asabar. “Wadansu suka ce, “Yaya mai zunubi zai yi irin
    wadannan alamu?” Sai rabuwa ta shiga tsakanin su.
  mal-mal: 'പരീശന്മാരിൽ ചിലർ: ഈ മനുഷ്യൻ ദൈവത്തിന്റെ അടുക്കൽനിന്ന് വന്നവനല്ല; എന്തുകൊണ്ടെന്നാൽ
    അവൻ ശബ്ബത്ത് പ്രമാണിക്കുന്നില്ല എന്നു പറഞ്ഞു. മറ്റുചിലർ: പാപിയായൊരു മനുഷ്യന് ഇങ്ങനെയുള്ള
    അടയാളങ്ങൾ ചെയ്‌വാൻ എങ്ങനെ കഴിയും എന്നു പറഞ്ഞു; അങ്ങനെ അവരുടെ ഇടയിൽ ഒരു ഭിന്നത
    ഉണ്ടായി.'
  kkc-kkc: Egeesee taka duloso Pelisi odoo aboso egeesee takaso, “Yesu hagee Godee
    maga sibile. Bei, yo Godee maga simi diepi, ibada hasali biame mapoo tou tolone
    tei magoo ee gababile pegeliyo,” diso. Esino odoo aboso egeesee takaso, “Kasee
    maga goo tokenee teli odoo oso goo toowa opusomo di hageesee ka moodoomo silosomo?”
    dee takemeleeso. Goo egeesi maga Pelisi odooso Yesuwo goo maga dieso dima kulodu
    domo pi meleeso.
  lit-lit: 'Tada kai kurie fariziejai sakė: „Šitas žmogus nėra iš Dievo, nes jis nesilaiko
    šabo.“ Kiti sakė: „Kaip gali žmogus, kuris yra nusidėjėlis, daryti tokius antgamtinius
    ženklus?“ Ir tarp jų atsirado ir liko susiskaldymas.'
  urd-GVR: Farīsiyoṅ meṅ se bāz ne kahā, “Yih shaḳhs Allāh kī taraf se nahīṅ hai,
