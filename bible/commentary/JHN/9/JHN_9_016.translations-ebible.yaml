  jic-NT: 'Mpes fariseopan nepenowá javeleptsja: “Jesús ma tsji'' liji Dios mpes.
    Dios mpes tsji'' lajay, Dios jos jin lajay sábado nampa. Nin mpes selecj ma tsji''
