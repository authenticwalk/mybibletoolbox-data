  ghs-ghs: Hiiremi Pariseo qesai erake hiireta, Dzumake no riite baura eetemi nana
    nookami noi Ohongaho nenanidzara. Oiqi hiiremi qesai hee, Eehe, ikanomake eete
    abi kahosanomai baura eetemi Ohongaho mumure eranomaho qesa naataqu? Oke hiireqi
    nokohota hu ma koridza biranateta.
  peg-peg: ତା ପାଚେ ପାରୁସିର୍‌ ପା ଇନେ ଇନେର୍‌ ଇଚାର୍‌, “ହେ ମାନାୟ୍‌ ଇସ୍ୱର୍‌ ତାକେ ୱାୱାତାନ୍ନା,
    ଇନାକିଦେଂକି ହେୱାନ୍‌ ଜମ୍‌ନିବାର୍‌ ପାଲି କିୱାତାନ୍‌ନା ।” ଆରେ, ଇନେ ଇନେର୍‌ ଇଚାର୍‌, “ପାପି
    ଲଗୁ ଇନେସ୍‌ ଇ ଲାକେ କାବାଆନି କାମାୟ୍‌ ସବୁ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାନ୍‌ ?” ଏଲେଙ୍ଗ୍‌ ବାବ୍ରେ ହେୱାର୍‌
    ବିତ୍ରେ ଇନ୍‌ବା ଆତାର୍‌ ।
  txu-NT: Nhym mebê pardjêu kwỳ abenmã kum, —Djãm Metĩndjwỳnh ne tãmwã jano got? Be,
    me bakukràdjà pãnh ne pi'ôk ràràrkam ari àpênh ba. Axwekumrẽx, ane. Nhym me kwỳ
    'ã abenmã kum, —Nhym bê ne me'õ jaxwe kute ã mỳjja pumũnh kêt nhipêxo anhỹr. Kute
    ã me'õ no rão mexo anhỹr. Nãm me ã Jeju'ã kabẽno aben japanho ane.
  eng-WEBU: Some therefore of the Pharisees said, “This man is not from God, because
    he doesn’t keep the Sabbath.” Others said, “How can a man who is a sinner do such
    signs?” So there was division among them.
  gnw-NT: 'Amocue fariseo reta jei: —Tumpa pegua''ã co cua cuimbae. Echa''ã uyapo
    mbutuu ara pe mboroyocui pe jei agüɨye yayapo vaerã vae. Ẽrei ĩru fariseo reta
    jei: —¿Quirãi ra ipuere cuimbae iyoa vae uyapo cua nunga mɨacañɨ? Jare uyeaca
    reta uyupii.'
  mux-mux: 'Perisi-yi mare-ni niku mele: “Yi ili Sambat-enale naa piliipa we andolemú,
    aku-sipa ulu-pulu-kis telemáliinga Pulu Yili-ni yu naa liipa mundurum.” niring.
    Akiliinga-pe mare-ni niku mele: “Pulu Yili-ni liipa tapunjumba kene mendepolu
    yambu te-ni ulu-tondulu ima mele manda temba aku-sipa mele yi ulu-pulu-kis telemú
    te-ni manda telkaye?” niring. Akiliinga, eni-enini anju-yandu tombulku niku numanu
    tiluna pupili naa muluring.'
  maj-NT: 'A̱s''a̱i b''a̱ kitsú k''u̱a̱ já fariseo̱: —Najmi Nti̱a̱ná kits''ín nibáha̱
    nda̱ xi b''a̱ kuats''íu̱n, a̱t''aha̱ najmi benkjún ni̱stjin nkjúu̱n. B''a̱ kitsú
    ngá k''u̱a̱: —¿Nkú ts''ín nku nda̱ ngatitsun ka̱ma ts''i̱íhin kju̱a̱nkjún xi nkúhu
    xu''bi̱? B''a̱ ts''ín tsakjányaha yjoho̱ já fariseo̱ nga̱t''aha̱ Jesu.'
  bkq-NT: 'Fariseu domodo ewy aguely mâkânra: — Mâkâ kua âenipyry, tâzekobyzegueho
    oday mâkâ aidyly. Arâ atayma Deus ingonotyby mâkeba mâkâ uguondo-ro; adyesenry
    mawânkâ anientai tâzekobyzegueho oday — kelymo. Tâlâ olâ fariseu domodo ewy wakeim:
    — Deusram aguehomba adyesenry anhetoen-ro watay, Deus eon-honru tienehon-hoem
    adienkyly anientaymba tâise — keim. Jesus Messias awyly einwânni, einwântânry
    tâisemo ani.'
  kue-kue: Taragl yegl orkwa ipre Parisi wagle tau yegl dingwa, “Yagl i God mina ta
    ukrukwa. Sraglpre ye Sabat enge lo pamere ta erekrukwa.” Ba yomba tau dingwa,
    “Tandaglme yomba srambre ere yene kimagl giglendi yegl erambe?” Yegl dindre yene
    yumbusi wu ombuno suwo eingwa.
  cot-NT: 'Ariquea iconoagarantajiaca pariseojia icantajiaquequea: —Iriraquea quejequeroca
    imaica teequea iriguenti tigaranquerine Aapani Irioshi, yantantacarotari savincaguiteri
    imagorejantajitaca. Cotanquitsiquea itsipaquea cantananquitsica: —Iriomegueti
    quempevaetatsica, ¿arimpa iragavejaqueme ironigaanquero oacaajiacajica intati
    quejecaroca ocatica? Ariqueate tee inquemavacaajiajempaji.'
  bnp-bnp: Lakea e huriki a Pariseo ranga ri ta maea, “Ra bakovi i vakamataparea a
    bakovi iea, i uka ma i valai na Vure, a vuhuna i leho na Parava Nimalo.” Pali
    i ranga e huriki ri nana maea, “A bakovi hale ge rata navai a nivakasiri?” Lakea
    ri vahehe lae na ngava.
  apn-NT: 'Hãmri nhũm mẽ kuma nẽ tee ri Jejus ã axpẽn kukjêr o kuhê nẽ axpẽn mã harẽnh
    o: —Kwa mẽ panhõ arĩgromnu hã kot ho mex jakamã kêp Tĩrtũm rũm mẽ pahwỳr wrỳk
    xwỳnh kêt. Ãm kot amnhĩ tomnuj xwỳnh kênã. Anẽ. Nhũm mẽ hkwỳjaja harẽnh o: —Kwa
    nà. Kot amnhĩ tomnuj xwỳnh ronhỹx àhpumunh tỳx kôt no ho mex kêt nẽ. Anẽ.'
  ctp-NT: 'Loꞌo ndiya chinꞌ neꞌ fariseo nu ykwiꞌ chaꞌ re: ―Siꞌi seꞌen ndiꞌin Ndiose
    mdoꞌo yu kanꞌ, kanꞌ chaꞌ ja nduwe tiꞌ yu ni siya kti ꞌa tsan taꞌa ni. Loꞌo ndiya
    xka ta nten nu ykwiꞌ chaꞌ re ꞌin yu: ―¿Ni ñaꞌan ka ra ꞌin yu kanꞌ kuꞌni yu chaꞌ
    tnun chabiyaꞌ ꞌin Ndiose si ndukwi ꞌa yu kiꞌya ngwañaꞌan a? Ja suꞌwa ykwiꞌ neꞌ
    kanꞌ chaꞌ ꞌin Jesús.'
  bre-BRG: 'Neuze hiniennoù eus ar farizianed a lavaras: An den-se n''eo ket a-berzh
    Doue, peogwir ne vir ket ar sabad. Reoù all a lavare: Penaos e c''hell un den
    fall ober hevelep mirakloù? Hag e oant dizunvan etrezo.'
  opm-opm: Gipotporhan kat han Parisi ihir Ama han oh tuperipti dik ohe danong na
    hapat han moh Got oh na darhetip hankino ama ritpa oh. Kat han ihir Es. Got oh
    er hat sapti han ihirnong pang buksi han matporhan hanip dire na imtin hatin han
    tit matin hatinda. Basra. Na imtin hatinmur. Mama han moh na imtin hatin da indeipat
    han ohoh ihan moh Got orhe darhetip hanmur gigosham ihir ama yot da hatpa oh.
  bvr-bvr: Lika aburr-werranga aburr-gata Berachi yerrcha, birripa aburr-yinanga,
    “An-gata Jesus nipa Wangarr nyanma ngika, ngardawa nipa gala gu-borrwa Jarradi
    nula joborr.” Wurra aburr-werranga aburr-gata, birripa aburr-yinanga, “An-gugaliya
    gun-nerra gu-rrimanga gala a-yirda jama a-ji rrapa an-gugaliya a-gunggaja nula.”
    Aburr-yinagata aburr-wena ngardapa ngardapa minypa aburr-ngorrkorndiyana aburr-ni.
  wal-wal: Parisaawetuppe issooti issooti, “Hagaa oottida bitanee Sambbata higgiyaa
    naagenna gishshau, Xoossaa matappe yibeenna” yaagidosona. SHin harati, “Nagaranchcha
    asi hagaa mala wolqqaama malaataa waani oottanau danddayii?” yaagidosona; yaagidi
    eti bantta giddon shaahettidosona.
  zad-NT: 'Na''ch baḻ fariseoka'' che''gake'': ―Aga Chiozan'' bseḻee beena'', ḻa''
    chone'' daa bi chiyaḻ'' goncho llani chombaaṉcho. Na'' zi baḻe'' che''gake'':
    ―¿Nakra gon to beṉ'' saaxya gone'' yeḻ'' wak ka diiki chon beeni? Na''ch gokgake''
    c̱hoplə.'
  kmg-kmg: Eme farisaio jaŋeraonec gâcnezi mumbiŋ, “Ŋic e Anuturaonec aricne, e hombaŋ-nâŋec
    qâsuakac.” Gâcnezi ine mumbiŋ, “E hehesic juhuc muzac mâsi iŋucne wemocko bazac.”
    Iŋuc muhuc qaqatarac embiŋ.
  aso-aso: 'Neꞌmine lavo Halisaioꞌ ve linge malite tiꞌ li laniꞌ ve: Ve me ve nene
    holiseꞌ gamene mauꞌ ve lo gelamo vele likive do lamineꞌ o-dineꞌ nene gono daniꞌ
    nenako Oꞌmosolatiꞌ ave nomo noloseive. Neꞌmine li laniꞌza linge ma nete nene tiꞌ
    li laniꞌ: Lihimeloꞌ ve nete nene atoꞌ suno meꞌmine nene ngeli di sotoꞌ ilizahe.
    Likevo lovoꞌninguꞌ ogavo ingine hizi hoꞌli minaniꞌ ve.'
  uli-uli: Tot Pharisees kowe resa sor bo, “Yeramtala ye foru mele ila yete budoh
    mo irel Deus bo yete dabey molwe hatobtobol Sabbath.” Iwe ngo tot ir re sor bo,
    “Be ifa sengal chog ngo semal choto hamolfid ye sala foru tappel kkemal ka ika
    sengal?” Iwe resa hamehal re sala rure mo iyang.
  nin-NT: Anu Farrisi banu ba a da du, “Yesu wanggo yo si zhi na Abachi ku hen. Kye
    ma so na undu na Azhibarr a Isu wa.” Abanu ba a da di, “Imba kye uni la ure ka
    na aseki ka ikagri angga ka meme?” Na vi na ga ki na nkanka.
  tgk-tgk: 'Баъзе аз фарисиён гуфтанд, ки одами ин корро карда аз ҷониби Худо нест,
    чунки қоидаҳои рӯзи истироҳатро риоя намекунад. Лекин дигарон мегуфтанд: «Магар
    шахси гунаҳкор метавонад чунин мӯъҷизаҳоро нишон диҳад?» Ҳамин тавр дар миёни
    онҳо низоъ ба вуҷуд омад.'
  acu-NT: 'Tamati chikich fariseo ainau chichainak: —Ju aintsun tsuwaruka Yuska akupkachmawaitai.
    Yus akupkamuitkungka, ayamtai kintatikia nunaka turachminuitai, —tiarmiayi. Tinamtai
    chikich ainau chichainak: —Atsa ¿tunau aintsuitkungka itiurak nu wainchatai takatnasha
    turatnuita? —tunaiyarmiayi. Tura asar metekchau nintimrarmiayi.'
  cak-WNT: 'Y yec''o c''a achi''a'' fariseos ri xquibij: Ri achi ri'', ri Jesús rubi'',
    ma riq''ui ta ri Dios petenak wi; ruma ma nuchajij ta ri uxlanibel k''ij, yecha''.
    Pero yec''o c''a nic''aj chic fariseos ri xquibij: ¿Can nicowin ta cami yeruben
    milagros jun achi aj mac, achi''el xuben riq''ui ri achi moy? yecha''. Ri achi''a''
    fariseos ri'' ma junan ta c''a ri niquich''ob chrij ri Jesús.'
  ebk-ebk: Kenalen nan tapen nan Fariseo, “Nan laraki ay nangekaman as na at chaan
    nurpu kan Apo Dios, tay achina tongparun nan lintig maepangkep as nan Urkiw ay
    Mun-iblayan.” Ngem kenalen nan tapina, “Mu hiya at fumafiasor challu, anan atuna
    ay mangekaman as nakaskaschaaw ay sinyar ay kaman as nan nauycha?” Angkiay ya
    tukutukún at chi mangnunumnumcha as nan maepangkep kan Jesus.
  spa-PDDPT: 'Entonces algunos de los fariseos decían: Este hombre no es de Dios,
    porque no guarda el sábado. Otros preguntaban: ¿Cómo puede un hombre pecador hacer
    señales como éstas? Y había división entre ellos.'
  ruf-ruf: Mafarisayo wamwenga walonga, “Imunu yuno yatendile pfino ng'olawa bae kwe
    Imulungu, kwaapfila kolibetsa Litsuwa lya Sabato.” Lekeni iwanu wangi waghutsa,
    “Apfi imunu yane nzambi kodahatse kutenda pfihulo ka pfino?” Apfo weghola.
  gun-gun: 'Ha''e ramo fariseu kuery va''e regua amongue aipoe''i: — Ha''e nunga apoare
    ta''vy Nhanderuete guigua e''ỹ teve, mba''eta sábado ára pyguarã oeja pyre rami
    e''ỹ oiko. Ha''e rã amboae kuery ma aipoe''i: — Mba''exa ''rã tu heko vai va''e
    ojapo kuaa guĩ ramigua hexa pyrã? — he''i okuapy. Ha''e rami vy joo rami e''ỹ-e''ỹ
    ijayvu okuapy.'
  agu-BL: 'At tzun cobox ẍchixo''l yi e'' parisey yi cyal: —Yi jun yaja''tz, yi mbnon
    yi e''chk takle''ne''j, nk''e''tz i'' tetz Ryos, na qui na tek ẍchi'' yi jun k''ej
    yi qui''c cu tan kak''uje''n, —che''ch e'' bantz. Ej nin at coboxt cya''ltz: —Yi
    juchul ilk yi jun yaja''tz, ¿ẍe''n klo'' xcye'' i'' tan banle''n jun milawr chi
    tane''n yi je''j yi mbnix ta''n? —che''chtz. Baj cun tunin jatxol tib yi cyajtza''kl.'
  isn-isn: Ang'wi a Afarisayo akaligitya, “umuntu uyu shanga upumiie kung'wa Itunda
    ku nsoko shanga uluambile u luhiku nula kusupya.” Auya ai aligitilye, “Ihumikile
    uli muntu mnya milandu kituma i ilingasiilyo anga izo?” Ku lulo ikatula nu utemanuki
    mukati ao.
  eng-PEV: Some of that Pharisee mob said, “That man did not come from God. He does
    not respect God’s law about the rest day.” But some of them said, “But he does
    powerful things. A bad man can’t do things like that. So we reckon God sent him
    here.” And so that Pharisee mob did not agree with each other about Jesus.
  ilo-ULB: Imbaga dagiti dadduma a Fariseo, “Saan a nagtaud iti Dios daytoy a lalaki
    gapu ta saanna a sinalimetmetan ti Aldaw a Panaginana.” Kinuna dagiti dadduma,
    “Kasano a ti maysa a tao a managbasol ket makaaramid iti kasta a pagilasinan?”
    Ngarud, adda ti panagsisina kadakuada.
  pir-NT: '—‍Tiquiro saurú decore mari sori decore mari dahra dutieri decore dahraya.
    Sa yero tiquiro Cohãcjʉ̃ yaquiro ijierare, niahye apequina fariseo masa pehe.
    Apequina pehe ohõ saha niahye: —‍Ñañene yeriquiro ohõ saha yʉhdʉo masiedare. Sa
    yero tiquiro quehnoariquiro ijiboaga, niahye apequina. Sa ye tiquina pʉa curua
    tu wahye tiquina basi.'
  anv-NT: Ajɔɔ́gé mbɔ, ɛkwɔ bɔɔ́ Farasi abifɔ áké, “Mende yina ayi ákuú ji Jisɔs
    atané fɔ́ mbaá Ɛsɔwɔ wɔ́, néndé ábélégé fɔ́ ɛbɛ́ ɛwé aké muú apyɛ́gé
    fɔ utɔɔ́ bií uwyaá”. Yɛ́mbɔ abifɔ aké, “Ɛpyɛmbɔ nnó ne muú ayi apyɛɛ́ gabo,
    apyɛɛ́ ufɔɔ́ ufélekpá bina?” Ɛwéna ɛpyɛ ɛbwɔ́ ábɔ́ ufɛ́ré ucháchá.
  sab-NT: 'Onbre gerudu ene kwian fariseo ole gire kwian fariseo ulita gerudu modi
    mo kaire kaire, gweale gerudu: —Onbre kwian gwagwa me dodadu, ama kle age che
    undege chuiage, malen suge chage ulia Chube me ama kagu, ulia Chube ama kagu ene
    ama me e dodadu che undege chuiage. Kwian fariseo gweale na gerudu: —Onbre e onbre
    gwagwa dodadu, e me chiu Chube ngwadi ene ama me ñage lle daga ngwale no e kare
    dodade, kwian agenga me no me ñage gwagwa dodade ama agedu kare. Kwian fariseo
    ulita me gerudu salengwli Jesu giti gire ama mo tku dole modi Jesu giti,'
  tmd-tmd: Aliö rɨmɨn, Perisi nöbö bli yadmä, “God höjöpalɨb wop aku akuyöbö al aku,
    nuŋ God höjöpalɨb wop aku lo adaku röd aba. Makwam an nugwöla, God nugwo yad abɨm
    hölö,” rɨmä. Aliö rɨmɨdmɨn, nöbö ñɨŋ bli paiŋö yadmä, “Nöbö ap kib mag gwogwo
    rɨb i mɨdöxisöŋö, nuŋ pödpödiö ap rölɨbä aku röxö?” rɨmä. Aliö yadön ñɨŋ keir
    ör asɨx hörɨrör nɨgmä.
  acr-NNT: 'Ekꞌuchiriꞌ, jujun chike ri fariseos kakibꞌiꞌij chikiwach: «Laꞌ laꞌchi
    xꞌanaw re waꞌ, na rukꞌ ta ri Dios petinaq wi; ma e kuꞌan ri na ubꞌe taj kaꞌaniꞌ
    chupa ri qꞌij re uxlanibꞌal» kechaꞌ. Jujun chik kakibꞌiꞌij: «We rire aj mak, ¿suꞌanik
    kꞌu riꞌ kuꞌan wa kꞌutubꞌal re ruchuqꞌabꞌ ri Dios?» kechaꞌ. Ruma kꞌu laꞌ, xkijach
    kipa ri fariseos chikiwach.'
  kpg-kpg: Hunu Pharisee ga helekai, “Taane dela ne hai di mee deenei, hagalee ne hanimoi
    i baahi o God, idimaa, Mee hagalee haga kila aga nia haganoho o di Laangi Sabad.”
    Gei hunu ginaadou e helekai, “Tangada huaidu le e mee di hai nia hagadilinga mogobuna
    beenei?” Digaula gu waewae ginaadou guu noho geegee.
  taj-taj: फरिसीगदे न्‍हङला कोइ कोइसे “थे म्‍हि परमेश्‍वरग्‍याम खबा आहिन। तिग्‍दा
    भिसम थेसे ब्‍लप्‍बा न्‍हबा धिन‍दा आधङ्‍मुला” भिसी भिजी। तर स्‍य्‍हान्‍दोगदेसे
    चा “पापी म्‍हिसे खाह्रङ् लसी चुह्रङ्बा उदेकला गे लबारी खम्‍ला?” भिसी भिजी। थेतबासेलमा
    थेनीगदे ह्राङ ह्राङ न्‍हङ‍री आढिक्‍नी।
  avt-avt: Mɨt han ne Farisi natɨp, “God keriuwet mɨtɨk ik au kentar hɨrak kɨrɨak
    menmen me wɨ Sabat ap kises hɨm me Moses au.” Mɨt han natɨp, “Mamɨrkeik te mɨtɨk
    enuk kakrɨak menmen yaaim mamɨr im?” Hɨr mɨt newep nau nɨmɨn. Pɨnan natɨp Jisas
    enuk, han pɨnan natɨp hɨrak yaaik.
  cbk-cbk: Tiene del maga Pariseo ya habla, “El gente quien ya hace ese nuay sale
    con Dios, cay hende ele ta obedece el orden de no trabajar durante el dia de Sabado.”
    Pero otros tamen ya habla, “Si pecador ele, paquemodo man ay puede le hace este
    maga gran milagro?” Y de ese manera ta tene sila purpiajan.
  uig-ARA: 'شۇنىڭ بىلەن پەرىسىيلەردىن بەزىلىرى: ــ ئۇ ئادەم خۇدانىڭ يېنىدىن كەلگەن
    ئەمەس، چۈنكى ئۇ شابات كۈنىنى تۇتمايدۇ، ــ دېيىشتى. يەنە بەزىلىرى: ــ ئۇ گۇناھكار
    ئادەم بولسا، قانداقلارچە بۇنداق مۆجىزىلىك ئالامەتلەرنى يارىتالايتتى؟ ــ دېيىشتى.
    بۇنىڭ بىلەن ئۇلارنىڭ ئارىسىدا بۆلۈنۈش پەيدا بولدى.'
  tuf-tuf: 'Etat fariséoin cahujinat wajacro: —Ser eyta yajáqueyra Sirat ayjac bini
