  ssg-ssg: Tesol ti teka Parisi ukek, “Tel seilon Jises i kumahe wanen ti Haeu nake
    i xaputi nauna ti telao ngain Sabat.” Tuahe teka liai ukek, “Kumahe, nake tap
    tel seilon woun lialun i pon ailei waliko tenen lalap ti kui pohen masin ti tel
    seilon ien.” Kakaialaha i hatano wasolalaha.
  zpo-NT: 'Lak xaa fariseo nzhé: —Pa gak xaa ne tub xaa mxaal Dios, nel nangozhawt
    xaa zhe sab, mbizh kwaan nzholl re be lo Dios. Per zlak xaa mbezh: —¿Xomod nzho
    mod le xaa re kwaan gro ne, chelee xaa nak xaa tub xaa nzeb jwalt? Zee snee ngok
    re xaa chop tant.'
  poy-poy: Mafalisayu wamu walonga, “Muntu kantenditi hangu hapeni kalawi kwa Mlungu,
    toziya kajimira ndiri malagaliru ga Lishaka lya kwoyera.” Kumbiti wamonga walonga,
    “Muntu kana vidoda kaweza hashi kutenda liuzauza lya ntambu ayi?” Kuwera na malekaniru
    pakati pawu.
  qwh-NT: 'Tsenam waquin fariseucuna niyarqan: —Tse cachacätsishoqniqui nunaqa manam
    Diospitatsu canman; porqui Diospita carnenqa, jamacunantsic junaqtam respetanman
    —nir. Peru waquincunanam queno niyarqan: —Jutsasapa nuna carnenqa, ¿imanopam tseno
    milagrucunata ruranman? —nir. Tseno ninacurmi, quiquincuna pura mana acuerdutsu
    cayarqan.'
  gaw-gaw: Danab nug anam a amu ḏo gumak danab-Parasia laa ag Jesusnu ap̱ig. “Danab
    amuam Kayak top̱anu ii uḏiom. Aḏinu? Nug ihinig Meṯidnu ḏo ii dim lamidṯe,” aon
    ap̱ig amge laa ag ap̱ig. “Aṯemun ha, danab hip̱unin ele Nug ep̱onak keeke danab
    heḵunu elele iiṯa amubia anam heḵu?” aon ap̱ig. Ag anam anana, op̱atna ameg aḏit
    daap̱ig.
  nca-nca: Yiní Farisi kumimboko ŋande yaŋgurí, “Nore iŋoteto, uni ŋu Anutu koro kho
    qu kama teyote, dokoro, eneko Sapat naru koro hutuŋo mande ŋu kama howeyote.”
    Quko kumimbo ŋande yaŋgurí, “Ŋu date tero quhurí uni kato meté rokó ŋunde qu teweya?”
    Ŋunde yero usoworo huru-huru irisa taŋgurí.
  zpz-NTPP: 'Orzeꞌ la be de mbecy fariseo na dey: ―Yu nu bicy coz ii, yu zeꞌ walab
