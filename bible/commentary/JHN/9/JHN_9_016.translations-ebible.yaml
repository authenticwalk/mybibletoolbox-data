  txq-txq: Hambu hatahori Farisi ketuk rae, “Hatahori fo mana tao nahai o naa, ta
    numa Manetualain mai. Ai bubuluk, nahuu Ana nalena-langga hohoro-lalanek laꞌe-neu
    fai hahae tao ue-osa ena.” Hambu ketuk bali rae, “Talo bee de losa hatahori fo
    mana tao salak bisa adu tanda heran talo naa?” Boe ma basa sara rareresi losa
    rasida-lida.
  aaz-aaz: Anmuiꞌ atoin Farisis bian nak, “Atoniꞌ reꞌ narekoꞌ ko naan, ka naꞌko fa
    Uisneno. Hai mihiin, natuin In ntanhai atoran anmatoom nok neno snasat.” Anmuiꞌ
    tuaf bian antein nak, “On mee mꞌes atoin asanat bisa nmoeꞌ rais sanmakat on reꞌ
    naan?” Rarit sin anmatoen nmafaink ein tar anboꞌ-baits ok.
  qup-NT: 'Shuk fariseokunaka rimarkakuna: Chay kanta ampik runaka manami Yaya Diosmantachu
    mana samashkanrayku samana punchapi. Shukkunaka paykunamanta rimarkakuna: Uchasapa
    kamaka mana ruranata atipamachu karka tukuy chay nima ima uras rikushkanchita
    atun yachaywa rurashkankunata. Chasnamanta mana shuk yuyayllawachu karkakuna.'
  dop-dop: 'Tǝnɑɣɑ Fɑlisɑnɑɑ tɑɑ lɛlɑɑ nɑ́ tɔmɑ sɩ: Pǝ tɑɣɑ Ɩsɔ kiŋ kɛ ɑpɑlʋ wei ɩnɩ
    ɩ lɑkɩ mpʋ tɔ ɩ lɩɩnɑɑ. Mpi tɔ, ɩɩ tǝŋǝɣɩ kʋyɑkʋ kʋhɛɛsʋɣʋ kiiŋ. Lɛlɑɑ sɩ: Ye
    ɩ kɑ kɛ́ ɩsɑɣɑʋ ɩsǝnɑɣɑ ɩ kɑ pǝsɑɑ nɑ ɩ́ lɑ́ piti tǝmɑ ɑnɛ ɑ tɑkɑnɑɑ kɛ mpʋ? Hɑlɩ
    pɑ́ cɑŋ pɑ fɑɣɑ pɑ tɑɑ pɑ tike.'
  azb-azb: 'Onda fariseylərdən bəzisi dedi: «Bu Adam Allahdan gəlməyib, çünki Şənbə
    gününə riayət etmir». Başqaları isə dedi: «Günahkar adam belə əlamətləri necə
    göstərə bilər?» Onların arasında fikir ayrılığı düşdü.'
  eng-DBY: Some of the Pharisees therefore said, This man is not of God, for he does
    not keep the sabbath. Others said, How can a sinful man perform such signs? And
    there was a division among them.
  guo-NT: 'Asew fariseosxot jʉm-aechi: —Japon aton japox is wʉt, sitae-el napatamatkoi.
    Samata, Dios to''aspona-el —aechi. Asewlax japixot jʉm-aech: —Japon babejen wʉt,
    isaxilon koechaxan —aechi. Samata, fariseos kaenejchaxoelaxa-el Jesúsliajwa.'
  hla-hla: Bu palair u Parisi e poier, “Nonei a katun teka e Iesu e ma la meia tere
    Sunahan, taraha nonei e roron kato pekoena a lo turu Lan u Goagono.” Ba palabi
    e poier, “Ga a katun a omi e ma antunan kato nanei a mar mirakul teka.” Ba nori
    e hula hakats talar.
  mav-NT: Yt naku i ti rat emoehãite hat yt Tupana kaipyi i tut i'atu'e katu­pono
    yt aipotpap i hap e'at pe ipotpap emoehãite hap ete i'atu'e. Ma'ato irania'in
    te'e­ro'e — Kat pote yt Tupana kaipywiat i Mi'i Miit ewei'e i'atu'e. Yt Tupana
    kaipywiat i Mi'i Miit pote aikotã som pyno wakuat sese tutunug kuap yt Tupana
    Mipo­'oro i Mi'i Miit pote i'atu'e irania'in. Uruikuap ta'yn yt naku i nug haria
    po wo Tupana yt ipotpap i i'atu'e. Mi'i hawyi yt to'o­'e­wy­'ewy i ra'yn te'e­ru­wa­nẽtup.
  kpf-kpf: Parisaio zeŋgâren gâbâ nâmbutŋandâ itâ sâwe, “A zo Anutugâren gokŋâ buŋâ.
    Zâk Kembugât gurumin den kom mâtâp wâlap. Zâk kendonân nep tuugap.” Sâne nâmbutŋandâ
    sâwe, “Zâk bâliŋ mâme a ândim sâi nep itâ zo mân tuubap.” Parisaio a, ziŋ yatâ
    sâm âragum kâsâpagowe.
  ppo-ppo: Ai fo depa mepaae Farisi whi̧rapené duraalu, “I whi̧ta, Kótóné dotonale
    whi̧ meipó. Ti noatepae, sa̧a naai tukóló muló betere be dȩmótei, ama etei kaae
    kutó ditu beterapó,” yalepó. Ai fo depa, mepaae whi̧né duraalu, “Dowi ala du betere
    whi̧né etei kaae kelemei ala netéró eraaloé?” yóló atimasisi tekeyóló fo kae kae
    du betalepó.
  hin-2017: इस पर कई फरीसी कहने लगे, “यह मनुष्य परमेश्वर की ओर से नहीं, क्योंकि वह
    सब्त का दिन नहीं मानता।” औरों ने कहा, “पापी मनुष्य कैसे ऐसे चिन्ह दिखा सकता है?”
    अतः उनमें फूट पड़ी।
  bef-bef: 'Ya ligo Felosi bonaꞌi moneꞌamagi ma liꞌahana: Yaꞌma keneꞌi kubuka li hetofa
    hu etoꞌehinauba mono fuli yupapogu foya liꞌehinaꞌmu ai Huꞌmamofitogati meoꞌehinagi
    yaꞌma keya kalugu mone: Mono fuli yupapogu liliꞌna melilo, litomo niꞌigo yaꞌma
    bo kagamofihi keheli heꞌmiꞌehinagihe, lite liꞌahana. To moneꞌamagi liꞌahana: Henabe?
    Ai ma bomofi kumu amuya liliꞌna li etoꞌehinaꞌmu henabe luto foipa bo nohibe? Ya
    lite lilete folaganuguti teleꞌahana yabe.'
  amm-amm: Ulai iyamoki, Falisi moloso aluwai noko siyaiyo iyamoki, “Noko ni mo, to
    mo mi fou fouko ulomaisu mo mi tano. Koto no moloi imo taikiyo, woi?” Piyamoki,
    molo koiyau nokotawo. Siyaiyosu iyamoki, “A, molo koiyau nokota no mulu ifolaluwawoi
    mi no moloi analo mano monoi?” No monoi no mulu tomoso muwoi, mulu mo fofamo na.
