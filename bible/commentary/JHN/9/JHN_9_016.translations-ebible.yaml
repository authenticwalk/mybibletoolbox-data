    dadit Fariseo utdit kingwan Jesus.
  cao-NT: Jatsi, —Dios cahëyamahi quiha naa joni ra. Joiti barí tsi yonocohi quiha
    pë —i jato rabë roha niquë. Jama, —Jistiria naa joní aquë ra. ¿Jënahuariaxo raca
    jochahuaxëni ca joní nëca ca jisti ana? Tonia Dios cahëhi quiha —i fariseobo huëtsa
    bo ni quiha.
  bbr-bbr: Karauk Parisi roat akas äiein, “Kiro ro ko kiro onok keserwon, ko Anut
    pakas kowau wa, owon, ko sumaun omre pakan sintore ämän tainorau wa.” Keserna,
    karauk akas äiein, “Ro onok aru miäu, kos owose kurur atap atap okoro keseru senek
    keserai?” Keseria, aka aka inäiein.
  inb-inb: 'Chasa aini­ura, sug fari­seo­kuna nir­ka­kuna: —Chi alia­chig runa warda
