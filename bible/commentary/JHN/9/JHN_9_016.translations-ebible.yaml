  tgo-tgo: Parisi vavana thɨŋa, “Lolona iya me vakatha iyana weŋge iye ma i menawe
    Loi, kaiwae ma i ghambugha Sabat ghambaro.” Vavana thɨŋa, “Ne ŋgoroŋga na lolo,
    iye tharɨ gharavakatha, i vakatha vakatha ghamba rotaele ŋgoranjiya iyake?” E
    mbaŋako iyako thɨ vakatha wabwi.
  yap-yap: Me ga’ar boch i yad fapi Farise, “Re mo’on nike rin’ e ren’ey e gathi yib
    rok Got, ya der fol ko motochiyel ko Sabbath.” Machane boch i yad e lungurad,
    “Ra di’in me yag ni ngongliy be’ e maang’ang ni ireray rogon ni fa’anra ir be’
    nib tadenen?” Ma aram miyad ruw raba’.
  mop-NT: —Le'ec a Jesusu, ma' Dios u tücaa'taji, u men ma' ta'ach u tz'ocsic u q'uinil
    a jedele,— cu t'anoo' jun jatz a fariseo u c'aba'oo' u na'at. —Wa cuchi yan u
    sip'il a Jesusu, ma' cuchi yan biqui ca' u bete' a milagro jabix abe'e,— cu t'anoo'
    ulaac' a jun jatza. Ma' quetoo' u tuculi.
  tet-tet: Ema Farisi balu naꞌak, “Ema mak nadiꞌak nola o nia, lahoos nosi Naꞌi Maromak.
    Ami hatene Nia tiꞌan, tan Nia nakur itakaan ukun-badu nosi loron hanawa serwisu.”
    Ema balu tenik naꞌak, “Oin nunabee ema mak nalo sala bele naseꞌi tadak blaar nunia?”
    Hodi nunia, ema nia sia toe malu toꞌo faꞌe karin malu.
  hlt-MCSB: Te dongah Pharisee rhoek khuikah hlangvang loh, “Sabbath te a tuem pawt
