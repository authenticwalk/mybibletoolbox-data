    haro tabu ge, ale eia vimahuli egiteu oio vola.” Eala moli isahari tegiteu vei
    mago “Mave, eia koramuli la tahalo la iruru isa ge igoto la golu la karutula ale
    maie?” Tiele, la gabutatalala tegiteu kamati visauru ele, egite vaubiti la merera
