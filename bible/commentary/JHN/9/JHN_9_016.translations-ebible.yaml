    ''nɩ wɛlɩ -bhlo -ka.'
  tpi-tpi: Na sampela Farisi i tok, “Yumi save, God i no salim dispela man i kam,
    long wanem, em i no save bihainim lo bilong de Sabat.” Tasol sampela i tok, “Olsem
    wanem na man i gat sin em inap wokim olkain mirakel olsem?” Na ol i bruk tupela
