verse: JHN.009.014
translations:
  kpx-kpx: Bulamoike Iesuu tivu mai malaha ke nimo ulihai hoesehavonu.
  okv-H: Pharisee embomeni na embo amita tihi daingeto javotoho enu ere koguna avo
    eto ingio tihi tahimbari embo kojena amina ke einge ena, “Embo Iesu na pegara
    humbuto nau tihi ta ikehei kuhehene javotoho ehei ere kogona,” ainge enu Iesu
    na jangu indari iji te pegara humbuto embo ta tihi ta kuhenu javotoho ena,
  tbo-tbo: '@see-verse:JHN.009.013'
  mal-C: യേശു ചേറുണ്ടാക്കി അയാളുടെ കണ്ണുകൾ തുറന്നത് ഒരു ശബ്ബത്തുദിവസത്തിലായിരുന്നു.
  grc-SR: Ἦν δὲ σάββατον ⸂ὅτε⸃ τὸν πηλὸν ἐποίησεν ὁ Ἰησοῦς, καὶ ἀνέῳξεν αὐτοῦ τοὺς
    ὀφθαλμούς.
  bgc-bgc: जिस दिन यीशु नै माट्टी लगाकै उसकी आँख खोल्ली थी, वो आराम का दिन था।
  khz-khz: Votoma Iesu na pali emoneato, mata-kele talimana matana evega-namaato voo
    Tapati tomana.
  deu-TKW: es war aber Sabbat an dem Tage, da Jesus den Teig machte und ihm die Augen
    öffnete.
  zsr-NT: Le nac dza laꞌy quequëꞌ catiꞌ benëꞌ Jesús gúnaꞌdauꞌ naꞌ, len bsaljëꞌ yöj
    lahuëꞌ bönniꞌ naꞌ ziꞌal nachúl lahuëꞌ,
  lin-lin: Nzokande mokolo oyo Yesu asalaki potopoto mpo na kobikisa miso ya mokufi
    miso yango ezalaki mokolo ya Saba.
  hns-NT: '@see-verse:JHN.009.013'
  noa-E: '@see-verse:JHN.009.013'
  eng-EMTV: Now it was the Sabbath day when Jesus made the clay and opened his eyes.
  mib-NT: Te quɨvɨ̄ ndétātu cúu jeē ni sáha Jesús ndehyū jeē ní nanune ya tɨnūú de.
  lif-NT2: आल्‍ल ये़सुरे़ सॽरुबा खाम्‍मिल्‍ले़ खे़न् मिक्‍फःम्‍बान् खानिःमा के़सुक्‍पा
    चोगुबा ये़न्‍निङ्‌ग नाःम्‍सिङ्‌ये़न् वये़रो॥
  xnj-xnj: Ligono Yesu peakandagini ludaka na kumdindula mihu yavili Ligono la Kupumulila.
  mmx-mmx: Mo laaleng ne Iesu ga xalaubis loxongkangka la ga lox avukat luxatli ren,
    ni laaleng kaala.
  cbr-NT: Anun ñu mëëtima nëtë́an anu tushuquicëxuan chabóia me chamara bitancëxun
    anun bëshíxun Jesusan bëxuñu uni a bëpëxcucë cupí,
  tee-NT: Pus avilhchan pa'astacni ixjunita acsni tavanan navilh ju pulhk'om ju Jesús
    chai acsni amalac'avanilh ju alak'ach'ix.
  eng-LSV: and it was a Sabbath when Jesus made the clay, and opened his eyes.
  cak-NT: Ri k'ij cuando ri Jesús xu'on ri juba' ch'abak y xu'on che ri achi moy chi
    xtzu'n, ri' pa jun k'ij chi uxlanen.
  pah-NT: '@see-verse:JHN.009.013'
  sja-NT: '@see-verse:JHN.009.013'
  xed-xed: Tsaw baɗu Sabat hwaɗaʼata Yesu ta tsa haɗik ya, ka masanaftá tsa mndu ya
    ta kwapaya irihani ka mbanafta ya.
  glk-glk: او روز کی عیسی گیل چأکوده بو و اونه چشمأنه وأکوده، روزِ شَبّات بو.
  mks-NT: jáchi̱ na̱sa̱cuu a qui̱vi̱ ndíquehe ndée̱ na̱ tá na̱ndaja va̱ha Jesús da̱
    cua̱á cán xi̱hi̱n mbohla loho nda̱hyi̱ na̱chindaa a nu̱ú da̱ cán.
  gfk-S: Ma no bung Jisas ga gil ira pukaie ma iga papos ira iruo matana no tunana,
    iga tike Bung na Sinangeh.
  bmu-bmu: Jisösnöŋ söutŋan gwakötakpuk meleŋda jeŋe timbiliba metohoyöhi, mi mönö
    Sabat kendon nalöŋe meyök.
  dgz-dgz: Yawat mega wam ame Iesu motok ta apan yamewa watapeni ap me pura bawarewa
    wamewa.
  eng-GNV: And it was the Sabbath day, when Iesus made the clay, and opened his eyes.
  zaa-NT: Loti' beni Jesús gútsa'á nna benie qui'ni bila'ni nubeyu' ciéguá nna uccuą
    ttu tsá nu labí runi ca judíua biỹa tsina.
  eng-WEBSTER: And it was the sabbath when Jesus made the clay, and opened his eyes.
  guh-guh: Pamatacabi Jesús exana tsorobojavayo pitaxutoxanepanaeyaexanaenexa bitso
    pitaxutotsëcënaenëmi, bajarapamatacabi judíovi penacueraevetsimatacabi.
  bon-bon: Lui bimu cabu Yeesu gawe ne mote cama elengläcitige, siige teeme irecu
    bine miiji jaawenige, pui lui Sabade bimu ge.
  nhw-BL: Huan eltoya sábado nopa tonal quema tiisraelitame timosiyajquetzaj quema
    Jesús quichijqui soquitl huan quichicajqui nopa tlacatl, huan nopa fariseos moilhuijque
    eltoya se tequitl.
  swh-ONEN: Basi siku hiyo Yesu alipotengeneza tope na kuyafungua macho ya huyo mtu
    ilikuwa Sabato.
  wbi-wbi: Ikighono kino uYesu alyakandile akarope na kukunsosia um'bofu jula, kilyale
    kighono kya Sabati.
  bba-bba: N deemɑ tɔ̃ɔ wɛ̃rɑruɡiru sɔɔrɑ Yesu u tem kɔkɑ u kɑ nùn yɑm wɑɑsiɑ.
  eng-KJVCPB: And it was the sabbath day when Jesus made the clay, and opened his
    eyes.
  kgk-NT: '@see-verse:JHN.009.013'
  waj-waj: Ii suai ivaki Yisuuva mmataivaadiri vaidiivaa avuuvaitanau siikauduu inna
    avuuvo too suaivaki Yutayaiya kati varira suaivai vairavai.
  cpy-cpy: Tema rootaki kiteejeri imakoryaan-teetari, imatanta-kawori Jesús itziritan-takariri
    rooki kepatsi, roo ikowichaa-tantaari kameetha.
  ekk-PKP: Oli ju hingamispäev, kui Jeesus oli teinud pori ja avanud pimeda mehe silmad.
  mpx-mpx: He lan Sabwata elana te Yeisu pweyapweya i ginol ge i abut tomatakai matanaa
    inoke matana i panana.
  wbp-wbp: '@see-verse:JHN.009.013'
  luo-luo: To chiengʼ mane Yesu olose chwodho kendo ochango wangʼ muofuno ne en chiengʼ
    Sabato.
  nhe-NT: Huan eltoya sábado nopa tonal quema tiisraelitame ax titequitij quema Jesús
    quichijqui soquitl huan quichicajqui nopa tlacatl. Huan nopa fariseos moilhuijque
    eltoya se tequitl.
  aii-aii: ܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ ܝܗܘܵܐ ܐܝܼܡܲܢ ܕܥܒ݂ܝܼܕ ܠܹܗ ܝܼܫܘܿܥ ܛܝܼܢܵܐ ܘܦܬܝܼܚ ܠܹܗ ܥܲܝ̈ܢܹܐ
    ܕܗ̇ܘ ܐܢܵܫܵܐ.
  esk-NT: Tamannaguuq uvluq Jesus-ŋum maqatlamik nanukługik aŋutim irrak pił̣ha qiñitlasritquplugu
    Jew-ŋuruat minġuiqsiaġviginiġaat.
  msb-msb: Niyan, Adlaw sadto San Pagpahuway san naghimo si Jesus sin lapok kag ginpamuklat
    an mga mata san lalaki.
  cpa-NT: Jmai³ sa³¹ báh³ jøng² hi² ca¹jmo¹ Jesús jen², hi² ca¹lø¹jniuh¹² dsa² héi².
  dso-dso: ଜିସୁ ଜନ୍‌ ଦିନେ କାଦ ଲିପିକରି ତାର୍‌ ଆଁକି ନିକ କରିରଇଲା, ସେ ଦିନ୍‌ ବିସ୍‌ରାମ୍‌ବାର୍‌
    ରଇଲା ।
  meu-meu: Iesu ese kopukopu e manea bona una tau matana e hapapa dinana be Dina Helaḡa.
  yva-NT: Masyoto Yesus po saumane raunande vatano amije ntuba ai omamo vatano Yahudi
    awa masyoto sambaya mije. Vatano Parisi wo ratantona ware Yesus apa anapaporainye
    umaso mamo anakere ma, weti vemo Po rave no masyoto sambaya rai nora.
  dgc-dgc: '@see-verse:JHN.009.013'
  zpm-NT: sac lëëtse dze ne rdziiladz zho lo dziin, lëëtse dze co sca beeṉguiac Jesús
    lo me.
  hix-NT: Hokano ytxoho yawasàn ho nentanàhye hatà, Txesusu. Àro ho kawaw krosmay
    hatà.
  sim-sim: Jisas ma oton Sabat wolok or mbarik jivik nari ri.
  npi-ULB: येशूले माटो मुछेर त्यसको आँखामा खोल्नुभएको दिन विश्रामको दिन थियो ।
  cgc-cgc: '@see-verse:JHN.009.013'
  tim-tim: Akto Yesuŋe luâk dewunŋe bok bokŋe hân golaŋgom arekŋe heŋgemgoep amâ âi
    bo meme sopŋân agep.
  yor-yor: Ọjọ́ ìsinmi ni ọjọ́ náà nígbà tí Jesu ṣe amọ̀, tí ó sì là á lójú.
  wos-wos: Baka hwa nukwa dé Jisas héfa hérae simbar séxataka dé wun duna damambu
    takandéka dé yikafre ya.
  emp-NTPO: '@see-verse:JHN.009.013'
  eng-F35: (Now it was a Sabbath when Jesus made the mud and opened his eyes.)
  ind-ind: karena Yesus membuat lumpur dan menjadikan orang buta itu bisa melihat
    pada hari Sabat.
  pes-OPCB: آن روز که عیسی گِل ساخت و او را شفا داد، شَبّات بود.
  mpt-mpt: Yesuse mimae tabiane daaknea dabalim daak onsea dabal baka tubu bikila
    oleb ut tenea naka ele kino alibanea klaubaseo dimo Gode singkalin am bomabiotabe.
  ssx-ssx: Yesuma꞉ kenke dakole peao mo halina꞉ leke kilaake hauta꞉ Hoto Pila꞉ Natena꞉
    piekeme.
  mkl-mkl: '@see-verse:JHN.009.013'
  gaq-gaq: ଜିସୁ ଆଣ୍ଡିନେ ଦିନା ତୁବଃ ଆବୁର୍ଦାଚେ ଆମେକେ ମ୍ମୁଆଃ କିକେନେ ବପୁ ବିବଗେ ଆତେନ୍‌ ଦିନା
    ଲେଃଗେ ପୁଣ୍ଡେନେ ଦିନା ।
  gof-RNT: Yesuusi urqqa laakothidi addiya ayfiyaa pathida gallasay Sambbaata gallas.
  unx-unx: ୟୀଶୁ ଅକନ୍‌ ହୁଲାଙ୍ଗ୍‌ ହାସା ଲସଦ୍‌କେଦ୍‍ତେ କାଣାଁ ହଡ଼ରାଃ ମେଦ୍‌ ବୁଗିକାଇତାଇକେନାଏ,
    ଏନା ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ ତାଇକେନା ।
  gah-gah: Itó Izesú nene goihatunú agómula ale goloutamó nene holisi zupa lá imó.
  lcm-lcm: Taun ke katapo taun i atailai voiang a Iesu kata vil a roe na ka vil ato
    na mataba ke singina.
  aer-aer: Arlte ikwerenge anteme nhenge Jesus-elarle ahelhe ate mpwarekele artwe
    yanhe renhe angkwerre-iweke nhenge re aretyenhenge kwenhe arlte Saturday aneke,
    nhenge arlte apurrke itne-arle urrkapetyeke arrangkwe aneke.
  qvc-NT: '@see-verse:JHN.009.013'
  tgl-ULB: Ngayon iyon ay Araw ng Pamamahinga nang si Jesus ay gumawa ng putik at
    pinadilat ang kaniyang mga mata.
  cbs-NT: '@see-verse:JHN.009.013'
  xtm-NTPP: Te kivi ni tatnuni Su'si ma ja ma jin satniñu ñayii ma kúu kivi ni sa'a
    Jesús ma nde'yu te ni ndanune nuu de ma.
  nnq-nnq: Lichoba lyene Yesu apaunya mandope na kuweku mio mundu jweno, lyakiba Lichoba
    Lya Kupomolela.
  bao-NT: '@see-verse:JHN.009.013'
  san-ORI: ତତଃ ସ କଥିତୱାନ୍ ସ ପଙ୍କେନ ମମ ନେତ୍ରେ ଽଲିମ୍ପତ୍ ପଶ୍ଚାଦ୍ ସ୍ନାତ୍ୱା ଦୃଷ୍ଟିମଲଭେ|
  huv-NT: Aaga nüt wüx Teat Jesús tarang ndeor müüch majneaj aaga somb, aag ayaj wüx
    nüt axoodaran.
  otn-NT: Ra̱ pa ngue ra̱ ts'äya 'mø mi̱ 'yøtra̱ bøhäi ra̱ Jesús ngue bi xojpa yø
    dä ra̱ xädä.
  nop-nop: Jesudi me u Sabat foloŋ dawi tubutomiŋguk
  obo-NT: Oyya su Allow't Kod‑imolloy iddos kodbovaa ni Disas tat basak no id bawi
    rin taddot butud.
  cak-ENT: Ri k'ij c'a tok ri Jesús xbün ri ba' vit ch'abük y xbün chin ri achi moy
    que ntzu'un, pa jun c'a k'ij richin uxlanen.
  lif-NT: ᤀᤠᤸᤗ ᤕᤧᤛᤢᤖᤧ ᤛ᤹ᤖᤢᤒᤠ ᤂᤠᤶᤔᤡᤸᤗᤧ ᤂᤧᤴ ᤔᤡᤰᤑ᤺ᤶᤒᤠᤴ ᤂᤠᤏᤡ᤺ᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤆᤥᤃᤢᤒᤠ ᤕᤧᤴᤏᤡᤱᤃ
    ᤏᤠ᤺ᤶᤛᤡᤱ ᤕᤧᤴ ᤘᤕᤧᤖᤥ॥
  mie-NT: De quīvī nátātú cúu jā ní nsāhá Jesús ndēhyū jā ní nacune yā tīnūú dē.
  san-TIB: ཏཏཿ ས ཀཐིཏཝཱན྄ ས པངྐེན མམ ནེཏྲེ ྅ལིམྤཏ྄ པཤྩཱད྄ སྣཱཏྭཱ དྲྀཥྚིམལབྷེ།
  qve-NT: Chay ñawsa runata Jesús toqayllanwan barrota ruwaspa sanoyachisqan p'unchawqa,
    samana p'unchawmi karan.
  pao-NT: Ka nanesootuhi tabeba-wi ka nana besa namabesakuse, mu Pharisee mee oo tubenga,
    “How manise u tubootabue mani?” Oosoo mee mu nanekwegea, “Soo Jesus tu huutsepu
    ka teepu noko pasagwabudoose e popo'a-kooba oo matzabekuhoose oo-koobatoo yise
    e bakomami tuunguse, nu yise bakomamitooase, yaatu poonne mani.”
  cbu-NT: '@see-verse:JHN.009.013'
  usa-usa: mi-túpáámá Îtuma yomá tarôq umátuwena aúgaroq-naqa mamá aúramma tágayakaraiye
    mi táoqa Tabaati-yúpááráré.
  soy-soy: Kɛyɑ́ɑ kɛ̃ kɛ Yeesu uu sipɛ́rɛ́pi n wɑ uú nɛ inípɛɛ u wúkulɛ yɛ pɛɛ
    kɛwéntɛyɑɑ lɛ.
  hui-hui: Yasuhanda mo waru howa ibunaga de mo baya hayago Sabada horongi mo baya
    hene.
  amf-amf: Yesus peenam pathika capshayse easa aapindar qadhayse kinin pacchoono wodano
    Ayiwd eensa ukunsen rooroakane.
  quc-NNT: Are k'u jun q'ij re uxlanem aretaq ri Jesús xub'an ri jub'iq' xoq'ol, xukunaj
    ri achi ri moy.
  dob-dob: '@see-verse:JHN.009.013'
  wrs-wrs: No nambainamba, Yesusva temba pethava weisvrenamba, wo hena novm nona pevhoawolmana
    nona, nonam vena, Yutanindnamba vah iaevul okomba luhunvna nonamba.
  mca-mca: Qa hik kakha' ka' neƚuji' witwapiihijiitax (sábado) ha' Jesús in yaqasja'ajji'
    ke' ƚaq'astalii ka' sehe' qa yilinipji' he' ƚotoi ha' puk'altax qa yi'wenkii.
  tzo-TZC: Ti jech laj spas achꞌel ti laj scolta maꞌsat ti Jesuse, jaꞌ o ta scꞌacꞌalil
    ti cuxob oꞌntonale.
  mya-mya: သ​ခင်​ယေ​ရှု​ရွှံ့​ဖြင့်​ပြု​လုပ်​၍​ထို​သူ​ကို​မျက်​စိ မြင်​စေ​တော်​မူ​သော​နေ့​ကား​ဥပုသ်​နေ့​ဖြစ်​သ​တည်း။-
  gng-NT: Tɔ, lidaali là *Yesu bun' titɛnt ki likre' ujuɔn nnɔ là yé *Saba ya daali
    nɛ.
  cbi-NTPO: Jesús tsangue' tu munguetu saaduma lekanu malunaa tsangue' ura' manñu'
    mitya.
  ikk-NT: (Ụhụọhịn Izu-ikẹn kẹ Jesu mẹmẹ ụrụa gi ẹ shịapụ a ẹnya.)
  leu-leu: Senaso la yaan aava na Yesus a vesan a ruruveak e vil fatalakas a matana
    mataa aave ve la Yaan ina Fangaafusan.
  maz-NT: C'e pa 'ma söyaji ngue 'ma o ngans'a e Jesús o mbëõmü c'ü vi xopcü o̱ ndö'ö
    c'e bëzo c'ü mi ndëzhö.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འཇིམ་པ་བརྫིས་ནས་དམུས་ལོང་གི་མིག་ཟུང་གསོས་པར་མཛད་པའི་ཉིན་ནི་ངལ་གསོ་བའི་ཉིན་མོ་ཡིན་ནོ།།
  tca-NT: '@see-verse:JHN.009.013'
  zpl-NT: Xne bichia nú urecheꞌe Jesuse ebenu nu uduꞌnue iꞌculu niyu zeꞌe para nú
    ubiꞌyai. Bichia zeꞌe neca bichia nú sulachi bee bene.
  mbc-NT: Maasa pra erî'ka'nîto' weiyu yai Jesusya non ki'ma'pî manni' enkaru'nan
    yenu yepi'tîpa.
  ndg-ndg: Lyabile lisoba lya Sabato palyo Yesu apangite litope ni kun'yongolya minyo
    gake.
  wsk-wsk: Day tom Jesus te ali gege kating ago gurugam ale kari mu ko motam te nungam
    mu Sabbath tom te.
  toj-NT: Ja huiniqui ti ch'ac xchol ja jas c'ulaji yi. Pero ja yora tojbi ja sati,
    ja' ni ja sc'ac'uil ja jijleli.
  tbc-tbc: Gug nal a lo Jesus tamol malan iganeg uyan an man Sabat nal lo ya.
  sna-sna: Zvino zuva iro rakakanyiwa dope rikazorwa pameso omurume uya naJesu, raiva
    zuva reSabata.
  smk-NT: Wanin, ta Awron Painawa sin nangwa' ya nin tupa' si Jesus tan sin ginwa'
    na nin maka'kit yaynay bulag.
  grc-TCGNT: Ἦν δὲ σάββατον ὅτε τὸν πηλὸν ἐποίησεν ὁ Ἰησοῦς, καὶ ἀνέῳξεν αὐτοῦ τοὺς
    ὀφθαλμούς.
  gof-WFTW: Yesuusi urqqa laakothidi addiya ayfiyaa pathida gallasay Sambbaata gallas.
  spa-BLM: Era sábado cuando Jesús hizo el lodo y le abrió los ojos.
  kyz-NT: Morowykye'ema rupi Jejui 'ga 'yja mo'omi weny pyu imonou 'ga ropepir are
    ra'e. A'eramũ 'ga 'agamũ amã'jãu ra'e. A'eramũ 'gã 'ga rerawau 'gã nupe.
  dao-dao: Jesuh naw mdek mthaü lü a mik a vaisak bea mhnüp cun Sabbath mhnüpa kyaki.
  cya-cya: Lca na tsaan nu nxitñan' ne' judio xa m'ni chu'hue Jesús mtso' can', lo'
    m'ni ñi cha' nguila quiloo yu.
  wrk-wrk: Najba yali nanda nganinyi, kabuji yami Sadidi.
