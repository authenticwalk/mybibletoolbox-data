  dif-dif: Jendranguta Sabbat nganana wonti, Jesujeli nina buluru ngankinganani ja
    milki nunkani piri ngankanani.
  gam-gam: Jisas toll i nale amblo au dje awi ege ge, Sabat yei kune ge yei.
  nou-nou: Edo Iesu embo busu davedo etiri embo dombu ewamei isira amone Jew embomei
    da tumondebain ari iji de isira.
  mqb-NT: Aya əna, pac ana Yesu sa laɓ yugo, sə slərɓan anan iɗe, aday sə təɓan anan
    iɗe anà hurof ata nà, luvon sa man uda awan.
  ape-B: Ali ahudak nyumnah Jisas nokuseh amnab nagabe anudak nabes sechukanali ananis
    nabes umu douk Sabat, ahudak nyumnah douk lo nyakli kobi chunek enen moul umu.
  grc-F35: (Ἦν δὲ σάββατον ὅτε τὸν πηλὸν ἐποίησεν ὁ Ἰησοῦς καὶ ἀνέῳξεν αὐτοῦ τοὺς
    ὀφθαλμούς.)
  cav-NT: '@see-verse:JHN.009.013'
  kgp-NT: Hã ra tóg tỹ vẽnhkán ke kurã nĩ. Ẽn kã Jesus tóg óré han kỹ ti tỹ há' hé.
  bvd-bvd: Fa dani Sabat nai sa Disas gagia si mamago nai ka guraa 'ana maana sa wala
    nai ai.
  ukr-1871: Була ж субота, як грязиво зробив Ісус, і відкрив його очі.
  apz-apz: Hwapɨngoso oso sɨkuno somo Jisas kako oso hwaho memijoꞌnji iwoloꞌmokonto
    hwe sohwoe tɨmo wopɨngo umokumentisoso sɨkuno iyoho humayo somnoho.
  yon-yon: Yesumbed birin ongmene indob tut karub yaa kowene ongmoone amun keroon
    kuye aron kuu Sabat aron arimbed.
  poi-NT: Jejcuyja̱ma id́ɨc cuando jém Jesús iwat uxaŋ jém tuutɨ iga ictojáy jém cácht́i
    iixcuy.
  wuv-wuv: Ma fei arewaa, fei i faheduaa fei malagufu ma fawanewaneaa mei pudawerai
    Jesus, Sabbath.
  quf-NT: '@see-verse:JHN.009.013'
  yuw-yuw: '@see-verse:JHN.009.013'
  hus-NT-1971: Pelac i sábado tam ti a Jesús in ts’ejca’ i lucuc ani in tsu’uxmetha’
    an joc’tsi.
  med-med: Jisas ndi, ui mat tʉpa, wu ni nga mong rat etpa piral ndurum uⱡ ni, mowi
    kor mormʉn ui ila itim.
  bch-bch: Be Iesus ele kadonga ngan bulnga tano ga iuot maraka ga keminga eaba oa
    imata, eine iuot ngan Ado Earainga aea.
  cco-NT: '@see-verse:JHN.009.013'
  deu-1951: Es war aber Sabbat, als Jesus den Teig machte und ihm die Augen öffnete.
  alq-ALGNT: Meg8adj Coda8inni aiamie kijiganogoban apitc Jesos ka ojitogobanen ajickini
    acitc kagi kigeagobanen ini8e ega ka 8abindjin naben.
  ixl-NNT: tan tiꞌ uvaꞌ tu u xeem qꞌiieꞌ uveꞌ ibꞌan u Jesús u sujeꞌ. As ibꞌaꞌnxisa
    veꞌt Aak vivatz u najeꞌ.
  boa-NT: Áijyúu Jetsóó dííbyeke ímíjpyetétsó wáyeéévejcóójɨ.
  etr-etr: Yesuea gofedela nagabalä dädäi amea, dolö amoïe sihidoa hësebegi, si fisigäi
    amoda, segeyo Sabada gafegi amai.
  quh-NT: Jesús t'uruta ruwaspa ñawisninta jawiycuskan quichariskanpis, samacuna p'unchaypi
    carka.
  kwi-kwi: Jesúsne kwaizkulmu payura ilpikasa pil sat kit izsachimikasha wat paninta.
  agm-agm: Iyataatɨ asisa sa ketɨ Jisaasiho utaaho ndɨha niyotisɨhoai nusorɨhaasurura
    Judaahiyaanamɨ asisa ikɨnohɨha Saararehura Sapaatɨhandete.
  ubr-ubr: Ato on ra ato Iesu motob iyamai teteu imatar nan orot matan ibiyawasai
    min Sabat an ra nan.
  tsw-NT: Urana u na Yesu foɓoi ma̱bula̱ a̱vu u ka̱mba̱to yi gbaga Ashibi a ɗa a̱
    shi.
  cax-NT: Itopiqui arrümanu nanenese auche asamuti Jesús tauma, ta au manu nanenese
    nesa macansacarrü.
  aia-aia: Mana'i dangi na 'ia Jisas 'a ha'agorohiai saesi, 'e dangi ni mamaro.
  srp-1865: A bješe subota kad naèini Isus kao i otvori mu oèi.
  agt-agt: '@see-verse:JHN.009.013'
  lug-lug: Olunaku olwo Yesu lwe yatabulirako ettaka n’azibula omusajja oyo amaaso,
