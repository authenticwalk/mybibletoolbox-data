  ata-ata: '@see-verse:JHN.009.013'
  qvw-NT: '@see-verse:JHN.009.013'
  nfa-nfa: '@see-verse:JHN.009.013'
  tnp-tnp: Nian u, iətəm Iesu təmol=pən nəmɨt e nəhmtɨ suah kəha kəni mol vivi, in
    nian rəha Sapət.
  urd-urd: जिस दिन ईसा ने मिट्टी सान कर उस की आँखों को सही किया था वह सबत का दिन था।
  hot-hot: Lêk Sabat ma Yisu hadum ku êŋ.
  mqj-NT: '@see-verse:JHN.009.013'
  rus-SYN: А была суббота, когда Иисус сделал брение и отверз ему очи.
  mbh-mbh: Na Jisas i viv patpat ma i pasenu werer toko theki prosnga aken ako nge
    nang rialonga.
  bdd-bdd: '@see-verse:JHN.009.013'
  cbt-NTPO: Chinoto tahuëri nipirinhuë' Quisosori no'pa ipitahuaton, shipiro nininquë
    pashirayatahuaton, anoyarayatërin ni'ton, inaquë quëpapi.
  srn-NT: A dei di Yesus meki a tokotoko dresi a man ai, ben de wan sabadei.
  cta-NT: Tsa̱ nu ndiꞌi̱ cñaꞌ nguꞌ ngua biꞌ, tsa̱ tacati ngua nu loꞌo nguxaꞌ Jesús
    nanaꞌ biꞌ, nguaꞌni yu joꞌo jiꞌi̱ cloo nu cuityi̱ꞌ biꞌ.
  bqc-SIM: À mↄ lè kã́mabogↄↄzĩ ↄ̃ Yesu bùsu yà à aà wɛ́ wɛ̃̀ɛ̀.
  tcz-CHONGTHU: Ajeh chu Yeshuan bonlhoh asem'a amapa asuhdam nikho chu Cholngah ni
    ahi.
  mar-mar: ज्यादिवशी येशूने चिखल करून त्याचे डोळे उघडले तो दिवस शब्बाथ होता.
  snp-snp: '@see-verse:JHN.009.013'
  isl-isl: Nú vildi svo til að kraftaverkið hafði gerst á hvíldardegi.
  spy-NT: King'oonkyinē ꞉Yēēsu chiichoo koonyek yēē ki bēsyēētaab *Sabaato.
  xnn-xnn: '@see-verse:JHN.009.013'
  mwe-mwe: Lyene lyubha libhaeleye litope a Yeshu nikunnamiya mundu nangalolejo, pulyaaliji
    Lyubha lya Pumulila.
  tte-tte: Na bwaite kaliyate Sabati koina Yeisu kaisona iyebweli yo isau tomangibugibune
    manna mena kabo manna ilala.
  tcs-tcs: Dat dei i bin Zuwis Sabatdei wen Zizas i bin meke da blainman luk.
  hlt-THB: Jesu ing dekvai ing amik thut pe nawh a qoei saknaak a khawnghi ce Sabbath
