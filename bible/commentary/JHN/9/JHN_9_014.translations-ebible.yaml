  mya-JVB: ယေရှု သည် ရွှံ့ လုပ် ၍ သူ ၏မျက်စိ ကို ပွင့် တော်မူသောနေ့ သည် ဥပုသ်နေ့ ဖြစ်
    သတည်း။
  kgf-kgf: Waŋu Yesunéŋ gizoŋ meyacgéma kiwa mehiaruyec imuac naléya imi Sabata.
  awb-awb: Sísaga seraweh mirarena wene aura kawerato tanáhráq ahrena ahrena wehekáhne.
  gdn-gdn: '@see-verse:JHN.009.013'
  nko-NT: Ɛkɛ ámʋ́ʋ́ Yesu lɔ́bwɛ ɔdɩba pʋ́bwíí mʋ ansíbi amʋ igyi ɔkpʋ́nʋ́ ɔdakɛ́.
  bsn-NT: Ĩ goocone sitare yierocõari ĩabecʉre Jesús ĩ caje ĩaroticatirʉ̃mʉma, jud'io
    masa ĩna ʉsʉsãjarirʉ̃mʉ ñacajʉ ti.
  pib-NT: Gapnanutikalurgognenwa Geso kamrujpatlu kajpa, rumrekgakakatkalu.
  wiv-wiv: Na dama kua a Iesus e katia na tamotamo ki kati kemihia na matana kaka
    kua, ia na Sabat.
  reg-reg: Nawe lwaliga luli lusiku lwa isabhato omwanya Yesu akolele matoto no kugabhandula
    ameso gaye.
  mlh-mlh: Yesuji tifaine moreŋ boboroŋ kerisieru jiŋoineo rau teru botigaya, oi Sabat
    kombaŋ damaŋgo eya.
  gof-ENT: ዬሱሲ ኡርቃ ላኮዲ ኣዲያ ኣይፊያ ፓዳ ጋላሳይ ሳምባታ ጋላስ።
  aau-aau: Eypok enekwei, Jisas hiy kosi ma nak-nekie hor o, seyr uwr se ma mon popriy
    kow o, sabat-enekwei sok mon.
  tvk-tvk: Melele xa Farasi xil lapus moletin ak, lasisi xa meten mei bos midep xa
    mikila miketeh mak. Ma, moletin ak biteni mi xil bit, “Iesu iaxa teling mame tete
    metok xalu. E melele xa natekas valnaok, nakila naketeh sung.” Melele xa Iesu
    tepol ni mame e tesak ni meten mei tehos, tehe Sabat.
  prf-NT: Aldew iyud nen Káimang dikona gamitán ni Jesus en lusak sakay nanggamot
    na ten burák.
  auy-auy: '@see-verse:JHN.009.013'
  tbg-tbg: Ihuva Maara Entaqaa hora taatau kero vi vaiintira avu rampai kora.
  hub-NT: Jesús shuar wainmachun usukijai nugkan uchupar jinum anujtuk pegker amajsauwa
    nunaka ayamtai tsawantin turawaiti.
  hmo-hmo: Iesu ese kopukopu ia karaia, bona unai tau ena matana ia kehoa dinana be
    Sabati.
  big-big: Purik wok Yisugu yaka lomoktik keremiza logo yombanubekki wireyauge pukmela
    logo wireyau ngaiwilabok, wok Yudawiligi yawe mizi onobekke, logo purikki Palisiwili
    kiyebuk.
  gux-G: Jesu n bo buuni ti tandi ki faani o juamo nungi ko ji nuali ya daali bo tie
    saaba daali.
  cnl-NT: Qui² jmɨ́ɨ² je² tøø³ dsɨ́² dsa³ ma²ca¹jmée³ ñʉʉ³ Jesús, ca²³jmée³ 'e³ ca²³nó³
    mɨ²ñi² dsa³ tuu².
  zar-NT: Tuʼ naca dza láʼayi quégaquiëʼ cateʼ benëʼ Jesús gúnaʼdoʼ naʼ, en gusaljëʼ
    guiö́j lahuëʼ bönniʼ naʼ zíʼalö nachul-la lahuëʼ,
  kde-kde: Na anelyo liduva lyanamunyenge Yesu litope nkunnamya ayula munu anaputele
