    tai napano tuboiano na legiano nei naio berbureio.
  bqp-bqp: Akũsↄ̃ kámmabogↄrↄ zĩn Yesu bùsuu yã̀katɛ à a wɛ́ wɛ̃̀onɛ.
  mcp-mcp: Jwɔ̂w Yésus nyə á fugə ishwáfá bwiid múúd ɛ́nɛ míshʉ́d nɨ í á bə ntâg jwɔ̂w
    lʉ́ Sábaad.
  hat-hat: Se te yon jou repo Jezi te fè labou a pou louvri je l' yo.
  npl-NT: Porke ijkuak Jesús okichijchi sokitl iwa okintlapoli ixtololowah n tlakatl,
    okatka sábado ijkuak yejwah mosewiah.
  bgg-bgg: Isu è ai miegthi shii nyiak sun ne wie rek phi pha ji yi Jew Thung pha
    inai shii ro.
  eng-TCENT: (Now it was a Sabbath when Jesus made the mud and opened the man's eyes.)
  eng-BSB: Now the day on which Jesus had made the mud and opened his eyes was a Sabbath.
  cpu-NT: Tema kitaite jimakoryaantaitari onatzi, jotziritaakipaitetantakariri Jesús
    mavityaakivetachari, iro jamenantaari kameetha.
  san-ASM: ততঃ স কথিতৱান্ স পঙ্কেন মম নেত্ৰে ঽলিম্পৎ পশ্চাদ্ স্নাৎৱা দৃষ্টিমলভে|
  tac-NT: A'lige rawé napu'lige Esusi 'yole alué tabilé ma'chílime wa'lú rawé nile
