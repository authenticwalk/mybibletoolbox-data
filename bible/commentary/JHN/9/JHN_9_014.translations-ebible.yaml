    'yome nile a'lige rawé. A'lige alekeri alué ralámuli cha'pile alué rió napu tabilé
    ma'chílime nílige 'lige o'tóleru 'mi alé napu mochile alué bariseo.
  eng-WEBPB: It was a Sabbath when Jesus made the mud and opened his eyes.
  gfk-H: Ma no bung Iesu ga gil ira pikaia ma ga papos ira irua matana no tunatuna,
    ia ga tiga Bung na Sinangeh.
  viv-viv: FaꞋina sabati againe veyawai ana tova tu Yesu babi gikiꞋamoꞋamona be kaliva
    matane giseni-yo, au gikiyauna.
  yao-yao: Lyuŵa lyo Che Yesu paŵagumbile litaka ni kumbugula meeso jwangalola jula
    lyaliji Lyuŵa lya Kupumulila.
  tgp-tgp: '@see-verse:JHN.009.013'
  auc-NT: Itota mänïï aquïmæ̈ badöninque babetamö ïningä awinca wi æ̈monte baï nänö
    cæönæ ïñömö oodeoidi guëmanguïönæ ïnönimpa.
  kbc-NT: Odaa joɡ̶oigetece niɡ̶ica ane nimaweneɡ̶egi me yatetibece. Naɡ̶a niniɡ̶odi,
    meetiogi, “Yocelate napaloaɡ̶a igecooɡ̶e. Naɡ̶a inapiladiti, odaa ja jatetibece”.
    Niɡ̶ijo noko saabado Jesus meote lategocawaanigi napaloaɡ̶a, naɡ̶a yateneɡ̶etedibece
    niɡ̶ijo ɡ̶oneleegiwa.
  bmh-bmh: Yesus nug kau oimai, du go nugau ameg kumi kasoromeun Imabun Ziwas Zobu
    go ebu guzeneun.
  ctu-BL: I q'uiñilelʌch c'aj o che' bʌ tsi' mele oc'ol Jesús, che' bʌ tsi' cambe
    i wut jini xpots'.
  meq-meq: Azlakwa Yesu a həlaɓ bətekwew ada a həndəkay na ɗəre a guluf niye na, pat
    i mazəzukw bo i Yahuda hay.
  noa-H: '@see-verse:JHN.009.013'
  alp-NT: '@see-verse:JHN.009.013'
  san-VEL: tata.h sa kathitavaan sa pa"nkena mama netre .alimpat pa"scaad snaatvaa
    d.r.s.timalabhe|
  kbq-kbq: Anankna mani fruhu kna (sabat) zupa Jisasi'a hapara erino avurga eri hari
    hu'negeze.
  kbh-kbh: Chë Jesús bats̈á yebuáyeca ngüiche tojánbema, y chë jtaná tojanma te, canÿe
    ochnayté inamna.
  ron-LSB: Era Sabat când Isus a făcut noroiul și i-a deschis ochii.
  pon-pon: Ari, ni ran en japat, me Iejuj kotin wiadar pwel, kapad pajan por en maj
    a kan.
  nhe-BL: Huan eltoya sábado nopa tonal quema tiisraelitame ax titequitij quema Jesús
    quichijqui soquitl huan quichicajqui nopa tlacatl. Huan nopa fariseos moilhuijque
    eltoya se tequitl.
  sps-sps: U nainy to te kopis e Jisas medok ana Ya karats to na matan a mes to aya,
    u Nainy Fafaatouf tana taa Jiu.
  wnc-wnc: Sike tapduu wagwenu yuwatakak tapduk gwene Jesuta kaiu nguyuknga musa tasike
    aminu waapatane kaina take tasingamukut.
  bus-bus: Bensↄ̃ kámmabogurↄↄ zĩn Yesu bùsu yà à à wɛ́ɛ wɛ̃̀onɛ.
  gub-BL: Ta'e mytu'u haw 'ar mehe Zezuz umukatu a'e awa heha a'e xe, ywy imuàkym
    pyrer imono pà heha rehe a'e xe.
  imo-imo: Jisasini le oli lipe iyemunga mongona kandopalie iyemunga mongomu altopa
    penga lepili nimu kano walimu Juda imboma koro moloringi wali Sabat kinye terimu.
  boj-boj: Bati Yesus na jagi gereiyosiq tamo di boletej di Juda naŋgo yori bati.
  eng-DRA: Now it was the sabbath, when Jesus made the clay, and opened his eyes.
  knf-knf: Kë unuur wi Yeŧu aşaaŋ añowan mboş na işuuj ajebanaan nakuul kë uşë wo
    *unuur wi pnoorfën wi bayuday.
  san-KHM: តតះ ស កថិតវាន៑ ស បង្កេន មម នេត្រេ ៜលិម្បត៑ បឝ្ចាទ៑ ស្នាត្វា ទ្ឫឞ្ដិមលភេ។
  arn-NT: '@see-verse:JHN.009.013'
  zas-NT: din dxej been Jesús bajn persi bayüjnman guiaaloj xin guin, dxej guin raziiladx
    ree bejn.
  ken-NT: Ndǔ nywɔbhɛ́ nɛywɛ̌mʉɛt bo Israɛl kɛ Yesu ányɔ́bhɛ́rí nyaka ntɔp awati
    yi amɨ́k, amɨ́k anɛnɛ yi.
