  yby-yby: Jisesikaho omudala le pana ketaiboya holi onawau maya sa-iye.
  heb-heb: והיום אשר עשה בו ישוע את הטיט ויפקח את עיניו שבת היה׃
  mpp-mpp: Aime Yesu ye nolac lalickelu ngic dongeina hosolu bame dongeine hilawec,
    yogo Sabat damengka inguc aicnowec.
  apb-apb: Na hai dinge nge a Jisas e da mei pwii-pwii na e tahanie maana mwane e
    ulu ngeena aana, Dinge Maa'i Mo Jiu ni ngeena.
  san-TEL: తతః స కథితవాన్ స పఙ్కేన మమ నేత్రే ఽలిమ్పత్ పశ్చాద్ స్నాత్వా దృష్టిమలభే|
  ben-IRV: যে দিন যীশু কাদা করে তার চক্ষু খুলে দেন সেই দিন বিশ্রামবার ছিল।
  ntu-ntu: Zbq kc tqamrlz-ngrbz Jiszs mz ncblo lc ngi Sabat.
  pan-pan: ਜਿਸ ਦਿਨ ਯਿਸੂ ਨੇ ਮਿੱਟੀ ਗਿਲੀ ਕੀਤੀ ਉਸ ਮਨੁੱਖ ਦੀਆਂ ਅੱਖਾਂ ਖੋਲੀਆਂ ਤੇ ਓਹ ਦਿਨ ਸਬਤ
    ਦਾ ਸੀ।”
  tkr-tkr: I'see bəttağ hı'ı ulelqa qadğuyn yiğ Şabbatın yiğ ıxha.
  gvc-gvc: Tí dacho Jesu dihta sohãare dahra more capari ñʉerarirore noariro to yoari
    dacho Sabado dacho jire. Tí dacho sã sori nʉmʉ jire.
  mwp-mwp: Sena goeyga sabadh, Yesun na mabaygaw purka saytu gud palimoedhin, a nungu
    purkaw buya poeybadhin.
  sbk-sbk: Lyope lyali lisiku lye Sabato oYesu lwa lengeye amatoto na hwigule amaso
