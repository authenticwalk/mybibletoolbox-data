verse: JHN.009.038
translations:
  kpx-kpx: Ige malaha keu loui avoe, “Kosive, di di uvu mai aemo mamonu.” Kateai louito
    Iesu vudimo au kome bokoai vata bisi hoesehavonu.
  okv-H: embo amina, “Bada, na umo ke be erena,” ainge eto Iesu jakeka ena.
  tbo-tbo: Lawana i baha i pa, ‘Guyau, a witumaganem,’ ma i polou po i wiyateyate.
  mal-C: “കർത്താവേ, ഞാൻ വിശ്വസിക്കുന്നു,” എന്നു പറഞ്ഞ് ആ മനുഷ്യൻ യേശുവിനെ നമസ്കരിച്ചു.
  grc-SR: Ὁ δὲ ἔφη, Πιστεύω, κύριε· καὶ προσεκύνησεν αὐτῷ.
  bgc-bgc: उसनै कह्या, “हे प्रभु, मै तेरे पै बिश्वास करुँ सूं।” अर उस ताहीं मोध्धा
    पड़कै प्रणाम करया।
  khz-khz: Ne matana enamato talimana ekilato, “Velekou, avega-taunataunamuna.” Ne
    etiu-talito, Iesu ealiruputali-veniato.
  deu-TKW: 'Er aber sagte: ich glaube, Herr, und warf sich vor ihm nieder.'
  zsr-NT: 'Niꞌr bönniꞌ naꞌ, gyalj yöj lahuëꞌ, gyij ladxëꞌë Jesús, len rëꞌ Lëꞌ: ―Xan,
    réjlëꞌa Liꞌ.'
  lin-lin: 'Moto yango azongisaki : — Nkolo, nandimi. Mpe agumbamelaki Ye.'
  hns-NT: 'Bas aadmie aapan gaathie par gierke bolies: „Prabhoe djie, ham tore me
    bieswaas kariela!”'
  noa-E: Jesuu ichig magbaawai, i khĩirphee thʉkhöonaa irig, —Señor, ĩsin mua chadcha
    khaphʉ chirʉmgui ajim, pʉʉta ich Ẽwandamau pʉ̈itarrau.
  eng-EMTV: Then he said, “Lord, I believe!” And he worshiped Him.
  mib-NT: 'Yūcuán na te ni jecuɨñɨ̄ yɨtɨ́ de nuū yā, te ni cahān de: Cándíje ná jéē
    nihín cúu Jitoho ná.'
  lif-NT2: खे़न् मनाःल्‍ले़ पाःत्तु, “आदाङ्‌बे, खे़ने़ॽ नसाःन् चोःक्‍ने़ॽरो॥” हे़क्‍क्‍याङ्
    खे़ल्‍ले़ ये़सुःन् थुङ्‌बोहजॽआङ् सेवा मे़त्तुरो॥
  xnj-xnj: Mundu yula akajova, “Bambu nisadika!” Ndi akamfugamila.
  mmx-mmx: Mo laradi ga lok, “Leeme Silok, a nunu ram.” La ni ga xis tiktikbu mi luvatgulom
    teren to melamgo at ne Iesu la ga lotu saparav i.
  cbr-NT: 'Quixuan cacëxun ca cacëxa: —Asérabi camina mix a ''ai quixun cana bërí
    ''unanin. Usaquin caquin ca ami sinánquin aín bëmánon rantin purúnquin a rabiacëxa.'
  tee-NT: 'Chai ju anu'' alak''ach''ix ixjunita junich ju Jesús: ―Iclhilaksiyanch
    ji qui''ucxtin. Chai lana ta''aktsokotanilh. Tsuculh nona'' ni yuchach ju Dios.'
  eng-LSV: and he said, “I believe, Lord,” and worshiped Him.
  cak-NT: 'Ri achi can ja'' xu''ij: Ajaf, ren jatinnimaj. Y ri achi can xuya'' ruk''ij
    ri Jesús.'
  pah-NT: —Ajiko ji nde rehe, ei ga Jesus'ga pe a'ero. Igwete ga Jesus'ga mbohetei
    jipojykahara'ga javo ga pe.
  sja-NT: 'Mãpai Jesús k''ĩrapite bedabaiji mãik''aapa mãgaji: —Tachi Waibɨa, mɨa
    ijãa bɨda aji.'
  xed-xed: «Zlghafzlgha yu mghama ɗa,» kəʼa tsəlɓata ka ndəɓa dzvu ŋani.
  glk-glk: 'بوگفته: «ای سرور، ایمأن دأرم!» و عیسی جلو زانو بزه.'
  mks-NT: 'Ta tá na̱cachi Jesús ña̱ yóho já na̱caxítí da̱ cán nu̱ á caja cáhnu da
    a̱ já na̱cachi da já xi̱hi̱n á: —Mé a̱ nda̱a̱ cándeé ini i̱ ndo̱hó, xitoho i̱
    —na̱cachi da.'
  gfk-S: Ma no tunana ga tange um, “No Watong, iou nurnur.” Ma igom lotu tupas ie.
  bmu-bmu: Mi möta jiyök, “O Kembu, ni möt narim gihizal.” Mewö jiba sipköba köuluköm
    waŋgiyök.
  dgz-dgz: Boge apan anega wan, “Ayop, ne anu tumat taivin,” amba me i poe Iesu inap
    ta wa taragasen.
  eng-GNV: Then he sayd, Lord, I beleeue, and worshipped him.
  zaa-NT: 'Nubéyu''a nna ra tìą ne: Hua ríalátsa''a'' Señor. Làniana bèni tìą ne adorar.'
  eng-WEBSTER: And he said, Lord, I believe. And he worshiped him.
  guh-guh: 'Nexata ponë Jesús itaxutoxanepanaeyaexana, pematabacabëta nuca Jesús pitabarata.
    Jumaitsi Jesúsjavabelia: —Tajatuxanenë, casivanajamatabëcopatatsi baja cajena,
    jai.'
  bon-bon: Tabe Yeesu ne jejige egä, “Yageyame, cane näätrungenine meebine.” Piba
    tabe kokorare ca ääpednutige teeme opo gaabe je.
  nhw-BL: 'Huan ni tlacatl quiijto: ―NohueyiTeco, nimitzneltoca. Huan nopa tlacatl
    motlancuaquetzqui huan quihueyimatqui Jesús.'
  swh-ONEN: Yule mtu akasema, “Bwana, naamini.” Naye akamwabudu.
  wbi-wbi: Umuunhu jula akati, “Nikwitika! “Pe akamwimika uYesu.
  bba-bba: Durɔ wi, u nɛɛ, Yinni, nɑ nun nɑɑnɛ doke. Mɑ u yiirɑ Yesu wuswɑɑɔ.
  eng-KJVCPB: And he said, Lord, I believe. And he worshipped him.
  kgk-NT: —Ajerovia-ma nde-rehe, xe Járy, he'i íxupe. Gwetypy'ã-rehe onhesũ omboete-vy
    íxupe.
  waj-waj: 'tuduu rikioo ivo inna sai tunoo: Ni Udaanga-o, na aiyara kutaavaivee kiaunoo,
    kiaa kioo pinaama innara mmuduuya ruoo innara yoketairavai.'
  cpy-cpy: 'Ari rotziwerowanaka irika atziri ipinkatha-tanakiri Jesús, ikantziri:
    “Nawentaakimi Pinkathari.”'
  ekk-PKP: „Ma usun sind, Issand!“ ütles mees ja põlvitas kummardades Jeesuse ette.
  mpx-mpx: Inoke tau o i ba, “Babala, iyaka ya abulilek.” Inoke i loepwakoku ge i
    kululu Yeisu elana.
  wbp-wbp: Ngula-jangkarluju jangku-manu Jijaji, “Warlalja-Wiri, wala karnangku nyina
    manu ngungkurr-nyina!” Ngula-jangkaju, jarntarru-jarrinjarla parntarrinjunu kamparrurla
    Jijajikiji.
  luo-luo: Ngʼatno nowachone niya, “Ruoth, ayie,” kendo nolame.
  nhe-NT: 'Huan ni tlacatl quiijto: ―NohueyiTeco, nimitzneltoca. Huan nopa tlacatl
    motlancuaquetzqui huan quihueyimatqui Jesús.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܗ̇ܘ ܐܢܵܫܵܐ ܘܐܡܝܼܪܹܗ: ”ܗܲܡܘܼܢܹܐ ܝܘܸܢ، ܡܵܪܝܼ.“ ܘܣܓ݂ܝܼܕ ܠܹܗ ܐܸܠܹܗ.'
  esk-NT: “Ataniiq! Uvaŋa ukpiġigikpiñ,” taamna nipliġñiqsuq, aasrii sitquqhuni sivuġaanun
    Jesus-ŋum.
  msb-msb: An sabat niya, “Ginoo, nagatuod ako sa imo,” tapos nagsamba siya kan Jesus.
  cpa-NT: 'Jøng² ca¹chi¹jné¹ dsa² héi² ni³ Jesús. Ca¹juúh²dsa: ―Hé² báh³ jní² jǿg³
    quiánh²hning, Juu¹³ jniang³ ―ca¹juúh²dsa.'
  dso-dso: ସେବେଲାଇ ସେ କଇଲା, “ମାପ୍‌ରୁ ମୁଇ ତକେ ବିସ୍‌ବାସ୍‌ କଲିନି ।” ଆରି ଜିସୁର୍‌ ମୁଆଟେ
    ମାଣ୍ଡିକୁଟା ଦେଇ ଜୁଆର୍‌ କଲା ।
  meu-meu: Bena ia eto, Lohiabada e, vada name kamonai. Bena ia ese e toma henia diho.
  yva-NT: Naije po raura pare, “Injae, soamo syanave.” Po vukane ranteteraje no Yesus
    amun muno beaje Ai.
  dgc-dgc: “Ey méniwalaék dén diko, Panginoon,” kagi no lélake. Ey tulos na a sinumamba
    diya.
  zpm-NT: 'Dzigo pquiitsgzhib me lo Jesús, ni rëb me: ―Dib zdoo naa rliladz naa ne
    nli Xpëëd Dios nac luu.'
  hix-NT: Rohà y, ohona wenyaha, kekon hatà, noro. Tano me ro rma nehurkay hatà, akrataka.
  sim-sim: Urik ormu mbara, �Wasilaka, ter mirin a hishiowenda nira.� Karem or mbaha
    hi Jisashin ormu hauowera.
  npi-ULB: त्यो मानिसले भन्यो, “प्रभु, म विश्‍वास गर्छु” तब त्यसले उहाँको आराधना गर्‍यो
    ।
  cgc-cgc: Ambal ta mama, “Ginuo, gatuo a.” Pag-ambal din, dayon kanen galuod daw
    gadayaw ki Jesus.
  tim-tim: hin magaŋep, “Humone, nâ nâŋgâ giŋdân.” dâm keiŋân kâŋgom kotŋe mem agalep.
  yor-yor: Ó sì wí pé, “Olúwa, mo gbàgbọ́,” ó sì wólẹ̀ fún un.
  wos-wos: Wungi wandéka dé wa, “Néma Du, wuni ménika andé sarékéwi.” Wungi wataka
    dé héfambu hwati se dé Jisasna ximbu haréké.
  emp-NTPO: 'Ara maʌ̃da Jesu quĩrãpita chĩrãborod̶e cob̶eped̶a jarasia: –Mʌ̃ Boro,
    mʌ̃a ĩjã b̶ʌa.–'
  eng-F35: So he said, “Lord, I believe!” And he worshiped Him.
  ind-ind: Jawab orang itu, “Saya percaya, Tuhan!” Lalu dia sujud menyembah Yesus.
  pes-OPCB: 'گفت: «بله، ای خداوند، ایمان دارم.» و عیسی را پرستش کرد.'
  mpt-mpt: naka ele Yesus esu ye dlong dlong golbua daak tounea baabanea Sum kobo
    ne bainobo gebkeiobo gesea
  ssx-ssx: Mo halima꞉ Yesu pa꞉ta꞉ alota꞉ Tekehalio. Hone tulaasome laata꞉ Yesu pa꞉ta꞉
    tumiki yotuao pitiekeme.
  mkl-mkl: Nɔ í ni, ǹ dɑsiɛ nɑɑnɛ Lɑfɛ̃ɛ. Ŋɔi í ɡulɛ si wɑjuɛ.
  gaq-gaq: “ନେଙ୍ଗ୍ ସତ୍ ମାନେଃ ଣ୍ଡିଙ୍ଗ୍‍ ମାପ୍ରୁ !” ଦେକ୍ ବାସଙ୍ଗ୍‌ଚେ ଆତେନ୍‌ ରେମୁଆଁ ଜିସୁନେ
    ସେନୁଗ୍‍ ଡେଙ୍ଗଚେ ସାର୍ଲକେ ।
  gof-RNT: Addey zaaridi, “Godaw, ammanays” yaagidi Yesuusas goynnis.
  unx-unx: ଏନ୍ତେ ଇନିଃ “ହେ ପ୍ରାଭୁ, ଆଇଙ୍ଗ୍‌ ବିଶ୍ୱାସ୍‌ ତାନାଇଙ୍ଗ୍‌” ମେତାଇୟାଏ ଆଡଃ ଇନିଃକେ
    ଅମ୍ବାଃକେଦ୍‌ତେ ଜହାର୍‌କିୟାଏ ।
  gah-gah: Loko lokago, ámina vémo Guivahanínemaka, neza mota gele alévolé onouve.
    Loko loake, agihúna geko akamó.
  lcm-lcm: Na igenen ang kala antok ta, “Volava, nalapo lomlomon.” Au na kala soturungai
    singina.
  aer-aer: Kele artwe nhenge re-anteme angkeke, “Akngerrepataye, the kwenhe ngenhe
    arratye itelareme.” Re-anteme amperele-arlenge tnemele Jesus akertne utyerneke
    tnakemele.
  qvc-NT: 'Chaymi chay runaqa nirqan: —Arí, Taytitu. Qambim kriyini, nishpa. Chayshina
    nishpaqam, Jisuspa ñawpambi qonqorikurqan.'
  tgl-ULB: Sinabi ng lalake, “Panginoon, sumasampalataya ako.” Pagkatapos, sumamba
    siya sa kaniya.
  cbs-NT: —Xanen Ibuun, en mia ikunwaiin— aka
  xtm-NTPP: 'Sani te tee yukan, jiña''a de: ―‍Kándija ña''a sa, Señor ―‍kúu de jiña''a
    de. Te ni jinkoo jiti de nuu Jesús ma.'
  nnq-nnq: Bai mundu jweno ngakilikitila ngalenga, “Angwana amini!”
  bao-NT: 'To biro cʉ̃ ca ĩirora, cʉ̃ pea Jesús jʉguerore cʉ̃ ãjʉro jupeari mena ea
    nuu waa, o biro cʉ̃re ĩi nʉcʉ̃ bʉowi: —Wiogʉ, díámacʉ̃ mʉre yʉ tʉo nʉnʉjee —cʉ̃re
    ĩiwi.'
  san-ORI: ତଦା ହେ ପ୍ରଭୋ ୱିଶ୍ୱସିମୀତ୍ୟୁକ୍ତ୍ୱା ସ ତଂ ପ୍ରଣାମତ୍|
  huv-NT: 'Condom quiaj aaga naxey taquieel micos nej tiüt teombas Teat Jesús, tasaj:
    ―Sayar indeac Teat ―aj.'
  otn-NT: 'Nu̱na̱ ra̱ n''yohʉ p''ʉya bi̱ nda̱ntyøhmu̱ p''ʉ ''bähra̱ Jesús, bi ''yɛ̱mbi̱:
    ―Nu̱ya grá̱ hmu̱, dí ɛ̱c''ɛ̱i̱''i̱ ya.'
  nop-nop: Yobune adibo niŋguk, “Wapum, nu agaŋ nadisukilitigamulat.” Yoŋa Jesu kayoŋ
    foloŋ mulelem timiŋa niutumbaguk.
  obo-NT: Na idda ron en, mid lingko‑od iddos minuvu riyot isowwan ni Disas woy kahi
    rin to, “Longaggon, id pomakoy ad kikow.”
  cak-ENT: 'Ri achi jari'' xbij: Ajaf, yin ncatintakej. Y ri achi xuya'' ruk''ij ri
    Jesús.'
  lif-NT: ᤂᤧᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤂᤧᤏᤧ᤹ ᤏᤛᤠ᤺ᤴ ᤆᤥ᤺ᤰᤏᤧ᤹ᤖᤥ॥” ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ
    ᤌᤢᤱᤒᤥᤜᤈ᤹ᤀᤠᤱ ᤛᤣᤘᤠ ᤔᤧᤳᤋᤢᤖᤥ॥
  mie-NT: 'Ñúcuán de nī jēcuīñī jītí dē nūū yā, de nī ncāhān dē: Cándíja sá jā maá
    ní cúu Jētohō sá.'
  san-TIB: ཏདཱ ཧེ པྲབྷོ ཝིཤྭསིམཱིཏྱུཀྟྭཱ ས ཏཾ པྲཎཱམཏ྄།
  qve-NT: 'Chaymi chay runaqa Jesuspa ñawpaqninpi qonqorikuspa, payta alabaspa, niran:
    —Señorlláy, creenin qanpi, nispa.'
  pao-NT: Soo nana yise mee unakwe, “Nu u naka'oedyukute.” Soo nana yise Te Pabe'e-matoo
    nanesootuhikooha.
  cbu-NT: 'wach mchusamunsha: Nuw shiyaa mangoonkina; shiy Apanlltishcha Wipish, táyaru,
    tutunlltayaru, Isusootssha ungirtarangiya.'
  usa-usa: uyátáraana-nako, kemá emmá tirummá kámune.” timátuwena Îtukaqa araayutáúmmá
    aténa nunamupí Îtun-awiqa múte kéyauyena timá ámikaiye.
  soy-soy: 'Kei kuu pɛɛ rɛ: Nɛ nɛ kɛfɑ pɔ́ tɛnɛlɛ, Upíimɑ. Uu pɛɛ Yeesu kɛnyɑlɛ-i
    wúlɑ uu ríyu u wɑisɛ.'
  hui-hui: Ani layagola ibugua lalu, Anduane-o i̱na í̠hondo mini mbiraore wero, lowa
    Yasu buhayagi ibu ge duli hanga ho berene.
  amf-amf: Kidiar “Imbo, inta hadar woylamin qajayda qaje” hamayse kina ki goodimade.
  quc-NNT: 'Te k''u ri'' ri achi xxuki chuwäch ri Jesús, xub''ij che: Kinkojon che
    la, Qajaw, —xcha che.'
  dob-dob: ꞌEnega tai nina ꞌigwae, “ꞌInapwana, niꞌatu yaemisemu,” ta ꞌiꞌaetulasa ga
    ꞌena ꞌibwagobwago.
  wrs-wrs: Hev omnana, tanam, kava keknam undnahonam lohv. Wo hev mulumbdandna lohvhoamnanamba,
    okolavna Yesusm.
  mca-mca: 'Ha'' jukhew qa yit''ijets: —Nite'' k''eqeku'', Yatsat''axyij.— Ma'' qa
    wonokok''enju''.'
  tzo-TZC: 'Jech ti vinique laj squejan sba ta stojol ti Jesuse. Jech laj yalbe: ―Ta
    jchꞌun, Cajval ―xi ti vinique.'
  mya-mya: မျက်​မ​မြင်​ဖြစ်​ခဲ့​ဖူး​သူ​က ``အ​ရှင်၊ အ​ကျွန်ုပ် ယုံ​ကြည်​ပါ​၏'' ဟု​ဆို​၍​ကိုယ်​တော်​အား​ပျပ်​ဝပ်
    ရှိ​ခိုး​လေ​၏။
  gng-NT: 'Nɛ u ye: «Yonbdaan, n teke'' ŋɛ ki jin'',» nɛ ki gbaan'' uʼnintuɔli ki
    puke'' wɔ.'
  cbi-NTPO: 'Tsandiñu umaa juntsa ruku, Jesús'' ajuusha teledi'': Tsaaya, iyaa ñunu
    keranguiyu, timi.'
  ikk-NT: Ọ nọ sị, “Di-nwọnni-ẹnyi, e kwerighọ m.” Ọ nọ sekpu alị, fe ẹ.
  leu-leu: Nane kuus, “Matalava, ne namkai.” E nane tapiit turung faasilak la ka Yesus.
  maz-NT: 'O mama c''ua c''e bëzo: ―Nu''tsc''e ín Jmuts''ügö, rí ejmets''ü. Ngue''tsc''e
    o̱ T''its''ü Mizhocjimi. Cjanu o ndüñijõmü o ma''t''ü c''ua.'
  bod-N: ཡང་ཁོ་ན༌རེ། གཙོ་བོ༌ལགས། ངས་དད་པ་བྱེད་ཅེས་ཞུས་པ་དང་ཁོང་ལ་ཕྱག་བཙལ་ཏོ།།
  tca-NT: 'Rü yexguma ga guma yatü ga ngexetüchirécü rü Ngechuchupẽ́xegu nacaxã́pü̱xü,
    rü nüxü̃ nicuèxüü̃, rü ñanagürü nüxü̃: —Ngẽmáãcü cuxü̃́ chayaxõ, Pa Corix —ñanagürü.'
  zpl-NT: 'Chequie utsulliqui niyu zeꞌe lu Jesuse, nu uni: ―Nzelí arquia liꞌilu Detá.'
  mbc-NT: 'Warayo''ya ta''pî: —‍Uyepotorî, innape akupî pî'' wai. Moropai Jesus yapurî''pîiya.'
  ndg-ndg: Yolo mundu kabaya, “Ngwana, Naamini,” Nga akamsujudia.
  wsk-wsk: Asele kari mu sinararam ale, “Kari Biya, ani angamang ningi nunguning aram,”
    mam. Ale bugura kulukam ale Jesus nup patawuram.
  toj-NT: 'Ja huiniqui ti co mec''an ja ba sti sat ja Jesusi, ti yalaa: ―Cajual, huan
    xa nix c''uanaa.'
  tbc-tbc: Ago dugo tamol an naon na turun isaluwig igo ibol, “O Tubun en, ŋai ilog
    lo rumok a.” Agog ubou an ile ya.
  sna-sna: Ipapo murume uya akati, “Ishe, ndinotenda,” akabva amunamata.
  smk-NT: Sin sain, wanan tawo, “Ser, magmatalek ako.” Ket nanalimukod yan nangrayo
    kona ni Jesus.
