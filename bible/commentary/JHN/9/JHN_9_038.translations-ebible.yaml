  hlt-THB: Cawh ce ak thlang ing, “Bawipa, cangna nyng,” tina nawh bawk hy.
  soq-soq: Apana sa inalena aia ema etene Iesu danawe itulene diene wanase, “Tatamba,
    ne sumanaiantedina!”
  qub-qub: Chayno niptinmi Jesuspa ñaupanman gongurpaycur aduraran «Gamman yäracömi
    Tayta» nir.
  att-att: Á kinagi nayù tolay, “Apu, mangurugà,” kun na. Á dagarágâ nga namalittúkak
    nga makimoray kâ Apu Kesu.
  bki-bki: Ana naio berdop̃e, berinavo “Aiou Tubo, ver tibe na, kiniou nomoneaso vodolu.”
    Ana toro nei jidel dolu ka miaia Yesu.
  bqp-bqp: 'Akũ gↄ̃gbɛ̃ pìi pìnɛ: Dikiri, matɛni n náani kɛ. Akũ à donyĩ kɛ̀nɛ.'
  mcp-mcp: 'Muud ɛ́nɛ mú cɨ nə́: «Cwámba, mə mə́ *búgʉla.» A mú kúd mpwóómbʉ́ shí
    na wə́ Yésus.'
  hat-hat: 'Nonm lan di: Seyè, mwen kwè. Epi li tonbe ajenou devan Jezi.'
  npl-NT: 'Ijkuakó n tlakatl omotlankuáketski inawak Jesús iwa okili: —Nimitsneltoka,
    Tejwatsi Noteko.'
  bgg-bgg: Bran ji è yao, “Ithong! Gune migi now phro iyao” Srane Isu moe shii bam
    ne khung dun.
  eng-TCENT: The man said, “I believe, Lord.” And he worshiped him.
  eng-BSB: “Lord, I believe,” he said. And he worshiped Jesus.
  cpu-NT: 'Ikanta irika shirampari jotyeerovashitanakari Jesús iñaapinkathatanakerira,
    ikantziri: “Nokempisantzimi Pinkatharí.”'
  san-ASM: তদা হে প্ৰভো ৱিশ্ৱসিমীত্যুক্ত্ৱা স তং প্ৰণামৎ|
  tac-NT: '''Liko alué rioka chojkóbisiga ilíbale alé o''wemi niraga napu ilile Esusi,
    ''lige anele: ―Mué Wa''lula, neka ''la bijchigi alué ra''íchali napurigá mué aniá
    aní. Alué rioka asíriga ''la niraga etele alué Esusi.'
  eng-WEBPB: He said, “Lord, I believe!” and he worshipped him.
  gfk-H: Ma no tunatuna ga tangai bia, “Watong, iau nurnur.” Ma gaam lotu tupas ia.
  viv-viv: Ada bana tomatakoyo gigayo, “Kauveya iya gavetumagane.” Ada au Yesu againe
    giꞋodu ada gidavadavana.
  yao-yao: Nipele mundu jo ŵatite, “Ambuje, ngukulupilila!” Ni ŵatindiŵele ni kwakotamila.
  tgp-tgp: Tamlohi atu mara, “Moli, na rasua.” Ale mo papaohi mo lotua.
  auc-NT: Angä ëñëninque onguïñængä, —Awënë, botö wede pönëmo ïmopa. Ayæ̈, Bitö Wængonguï
    Wëmi ïmidö anguënë, ante tömengä Itota weca ædæ wææ̈ninque apæ̈necantapa.
  kbc-NT: Naɡ̶a igidi, meetalo, “Iniotagodi, ɡ̶adadiwaɡ̶ati”. Odaa ja yamaɡ̶atedini
    lokotidi lodoe Jesus me doɡ̶etetalo.
  bmh-bmh: Du gonug aureun, “Dubanou Ban, izal oiab petak eu.” Guzenaimai, du go nug
    Yesus nugau arabugab taubib waimai, ulagwag moroun.
  ctu-BL: 'Jini winic tsi'' yʌlʌ: Mic ñopet, c Yum, che''en. Tsi'' ch''ujutesa Jesús.'
  meq-meq: 'Ndo niye a gwaɗay: «Bəy Maduweŋ, na dzala kar ha.» Tsa na, a dəkway gurmets
    a huvo a Yesu.'
  noa-H: Jesuu hichig magbaawai, hi k'ĩirp'ee t'ʌk'öonaa hirig, —Señor, hĩsin mua
    chadcha k'ap'ʌ chirʌmgui hajim, pʌʌta hich Hẽwandamau pʌ̈itarrau.
  alp-NT: Eleki iombe, “Tuhane, au hlaleke lokoMu!” Eleki itatu loko Yesuse.
  san-VEL: tadaa he prabho vi"svasimiityuktvaa sa ta.m pra.naamat|
  kbq-kbq: Avuma eri hari hu'nea ne'mo anage hu'ne, Ranimoka nagra namentinti hue,
    nehuno anante mono hunte'ne.
  kbh-kbh: 'Chora, chë boyabása Jesúsbents̈e tojanoshaments̈é jëtschuayama y tbojaniyana:
    —Ats̈be Utabná, aíñe sëntsos̈buaché ca.'
  ron-LSB: 'El a zis: “Doamne, cred!” și s-a închinat lui.'
  pon-pon: 'A japen i: Main, i pojonlar, i ari kaudok on i.'
  nhe-BL: 'Huan ni tlacatl quiijto: ―NohueyiTeco, nimitzneltoca. Huan nopa tlacatl
    motlancuaquetzqui huan quihueyimatqui Jesús.'
  sps-sps: “Nyo faaman you Tsunaun,” te tsue fi na mes to ana Ya fatukun to matan
    e Jisas.
  wnc-wnc: Iniwan, “Buyambam tapa! Gae natapa siakan singgak,” ngang yake inimbakngake
    tasikut.
  bus-bus: 'Ben gↄ̃gbɛ̃ pì bènɛ: Dii, mɛ́ɛ n náanɛ kɛɛ. Ben à dↄnzi kɛ̀nɛ.'
  gub-BL: — Azeruzar nerehe ihe, hezar, i'i izupe. Uzeamumew upenàràg rehe wapyk pà
    Zezuz huwa rupi kury.
  imo-imo: Aku wali iyemuni nimbei, “Awilimu, kinye nu aku iyemu paimbo lepamo nimbo
    pilto,” nimbelie Jisasinga imbi lipe ola mundupe yu kapi nimu.
  boj-boj: Onaqa a na Yesus minjej, “Od, Tamo Koba, e ni qa ijo areqalo siŋgilatonum.”
    A degsi Yesus minjsiqa aqa areq di siŋga pulutosiqa a biŋiyej.
  eng-DRA: 'And he said: I believe, Lord. And falling down, he adored him.'
  knf-knf: 'Wal mënţ kë ñiinţ aşë ji : « Ajugun, dfiyaari » aşë ŋup adëmana.'
  san-KHM: តទា ហេ ប្រភោ វិឝ្វសិមីត្យុក្ត្វា ស តំ ប្រណាមត៑។
  arn-NT: 'Feymew ti wentru lukunagi Jesus ñi inafül ka feypi: —Feyentun tati, Ñidol.'
  zas-NT: 'Abiꞌ bazuxib xin guin lojman, rëbix: ―Rliladxan lüj, Dad.'
  ken-NT: Mmǔ wu arɛm bɛ, “Acha, nnókó.” Akwɛ́n Yesu bɛkak, abho bɛ́chyɛ yi kɛnókó.
