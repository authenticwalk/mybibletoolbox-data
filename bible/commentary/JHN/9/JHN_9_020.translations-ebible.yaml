verse: JHN.009.020
translations:
  kpx-kpx: Ige mamaveu neinaveti namigevei avoe, “No hilokage keu no mo. Isi no hilokage
    keu uge niveu keduanu.
  okv-H: amita e te mamo te na ke mine einge ea, “Ke be, amo dagota meni hini ta eto
    tihi tahimbari puvuna te
  tbo-tbo: Hewalina amana ma hinana Palisi lawahi hi paliwelehi hi pa, ‘To hanapugeya
    tauyai natuyai, po a houga guni uyahina a matakekena i wawala,
  mal-C: 'അവന്റെ മാതാപിതാക്കൾ മറുപടി പറഞ്ഞു: “ഇവൻ ഞങ്ങളുടെ മകനാണ്, ഇവൻ ജനിച്ചതേ അന്ധനായിട്ടായിരുന്നു.'
  grc-SR: Ἀπεκρίθησαν ⸂δὲ⸃ ⸋αὐτοῖς⸌ οἱ γονεῖς αὐτοῦ καὶ εἶπον, Οἴδαμεν ὅτι οὗτός ἐστιν
    ὁ υἱὸς ἡμῶν, καὶ ὅτι τυφλὸς ἐγεννήθη·
  bgc-bgc: उसकै माँ-बाप नै जवाब दिया, “हाँ, या तो जाणा सा के यो म्हारा बेट्टा सै,
    अर या भी के यो आन्धा जन्मा था,
  khz-khz: Ne tamana e tinana gevega-geleto, negetiwato, “Ai ripamai, ia ai natumai,
    e ai ripamai maki, ia mata-kele ewalato.
  deu-TKW: 'Da antworteten seine Eltern und sagten: wir wissen, daß dies unser Sohn
    ist und daß er blind geboren ist.'
  zsr-NT: 'Gulubiꞌë didzaꞌ xuz xnëꞌë naꞌ, tëꞌ lequëꞌ: ―Nö́zituꞌ naquëꞌ zxiꞌntuꞌ bönniꞌ
    ni, len guljëꞌ nachultë lahuëꞌ,'
  lin-lin: 'Baboti na ye bazongisaki : — Toyebi ete azali mwana na biso mpe ete abotama
    mokufi miso ;'
  hns-NT: 'Tab maai-baap bolies: „Hamlog djaaniela kie ie hamlogke beta hai aur kie
    oe paidaais se andha raha.'
  noa-E: Magbaawai chi dënnaanau, —I chadcha maar chaai khabahab; aauwai chadcha bi
    eeweta dau khĩsu khitabajieb ajierram aajem.
  eng-EMTV: And his parents answered them and said, “We know that this is our son,
    and that he was born blind;
  mib-NT: 'Te ni cacahān tatá de náná de: Suu sēhe ri cúu tēe yáha jéē ní cacu cuáá.'
  lif-NT2: खे़ल्‍ले़ कुम्‍मा कुम्‍बासिरे़ नोगप् पिरे़त्‍छुसि, “कन् से़क्‍खाए आन्‍छिगे़
    साःरो हे़क्‍क्‍याङ् कन् सावाःन्‍छिङ्‌ङिल्‍ले़साए मिक्‍फःम्‍बा वये़रो॥
  xnj-xnj: Vene vakayangula, “Timmanyili kuvya uyu ndi mwana witu, na avelikwi ngalola.
  mmx-mmx: Temen mi ne nenen duga vorang i ridi xeretna, “Maklen i do neni lamdak
    atnama, la maklen box i do maga visix i, luxatli ren ga main.
  cbr-NT: 'Usaquian ñucácëxun ca cacëxa: —Asérabi ca ënëx ''ën bëchicë bëxuñua bacë́an
    a ''icën.'
  tee-NT: 'Ta''ak''alhtayanalh ju ixpai chai ixnati. Tanaulh: ―Icc''atsayau ni yuchi
    ju ani ju quints''alh quinc''an. Yuchi ju alak''ach''ix ixjunita acsni tavanan
    tsuculh.'
  eng-LSV: His parents answered them and said, “We have known that this is our son,
    and that he was born blind;
  cak-NT: 'Y ri rute-rutata'' ri achi xqui''ij chique: Ja'', ja kalc''ual re'' y can
    moy-wi desde cuando xalex.'
  pah-NT: —Ga orera'yra'ga tuhẽ, ei g̃a. A'iti tuhẽ ko ga ndahehai o'arame ikwehe
    novĩa. A'ea ore orokwaha hete, ei g̃a g̃a pe.
  sja-NT: 'Chi ak''õreerãpa p''anaujida: —Taipa k''awa p''anɨda ajida, nãgɨ́ tai warra
    mãik''aapa k''awa p''anɨ ichi tau p''ãriu t''oda.'
  xed-xed: 'Ka dadahani mantsa: «Nda sna aŋni kazlay: Zwaŋa ŋni ya kəʼa. Ta yagatá
    ŋni guli ná, nda ghulpa.'
  glk-glk: 'جواب بدَییدی: «دأنیم کی اَمی پسره و دأنیم کی کور به دنیا بَمو.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe na̱ cán tu̱hun nu̱ú na̱ Israel cán já na̱cachi
    na já xi̱hi̱n ná: —Cánda̱a̱ cáxí ini nde̱ ña̱ ja̱hyi nde̱ cúú da̱ yóho. Ta xíni̱
    va̱ha nde̱ ña̱ na̱cacu cuáá da̱.'
  gfk-S: 'No tamana ma no etnana no tunana dur ga babalu horek: “Mir nunure be aie
    no nati mir. Ma mir nunure bileng be iga pulo leh at tano nuno bung na kinakaho.'
  bmu-bmu: Qesim etkigetka kewö meleŋnohot, “Azi ki netkö nahönira akza aka jegömöla
    asuhuyök, mi ölöp mötzit.
  dgz-dgz: Ine mamewa anega wane, “Nu anuivin me nu otunua. Amba yame borasen yaneni
    nu asiginup.
  eng-GNV: 'His parents answered them, and sayd, We know that this is our sonne, and
    that he was borne blinde:'
  zaa-NT: 'Becàbi ca tàta nàna qui'' nubéyu''a nna ra cą: Hualígáláà nui nuá ỹi''ni
    tù''a, ciégubá ną́ loti'' gùlią,'
  eng-WEBSTER: 'His parents answered them and said, We know that this is our son,
    and that he was born blind:'
  guh-guh: 'Nexata pitaxutotsëcënaenëmi paxabeje penabeje jumaitsibeje: —Maponëje
    pataxënatobeje payapëtanijibeje cajena. Payapëtanijibejenua penaexanaejavaveliacujinae
    pitaxutotsëcënaejava.'
  bon-bon: Mage babe cina jejemäsi egä, “Yoo, cine umle gegi egä tabe cime bägrä gyene,
    cuta irecu määsumäsu ärngeji ge,
  nhw-BL: 'Huan inana huan itata quinnanquilijque: ―Tojuanti tiquiximatij ni totelpoca
    huan tijmatij tlacatqui popoyotzi.'
  swh-ONEN: Wazazi wake wakajibu, “Tunajua ya kuwa huyu ni mtoto wetu na ya kuwa alizaliwa
    kipofu.
  wbi-wbi: Avapaafi vaake vakavamula vakati, “Usue tukagwile kuuti, uju ghwe mwana
    ghwitu, alyaholilue m'bofu.
  bba-bba: Mɑ win tundo kɑ win mɛro bɑ bu wisɑ bɑ nɛɛ, sɑ yɛ̃ kɑm kɑm mɑ bɛsɛn biiwɑ
    mi, wi sɑ mɑrɑ kɑ wɔ̃koru.
  eng-KJVCPB: 'His parents answered them and said, We know that this is our son, and
    that he was born blind:'
  kgk-NT: 'He''i judeu ruvixa kwéry-pe: —Ko va''e katu aikwaa voi xe ra''y teeha.
    Imitã gwive hesapyso e''ỹha aikwaa voi, he''i.'
  waj-waj: 'tuduu rikiada ivaitana iya sai tunoo: Vaa ta taunnanoo. Aanna ti mmaapuvai.
    Ta avu huruutavai inna mmata kieeravai.'
  cpy-cpy: 'Ikantanaki ipaapate: “Apatziro niyotzi riitaki notyomi, itzima-kori ikamampo-waakitzi.'
  ekk-PKP: 'Tema vanemad vastasid: „Me teame, et see on meie poeg, kes suri pimedana.'
  mpx-mpx: Tamana ge hinana hi ba, “Ha atena te iya natuma, ge ha atena te sauga ha
    ab matana i kai.
  wbp-wbp: Ngula-jangkaju, jangku-manulu-jana nyanungu-jarrarlulku yangka-jarrarlu
    watikipalangu-jarrarlu, “Milya-pinyi karlijarra nyampuju ngajarraku-jarrangku
    kaja-nyanu, junga nyampuju palka-jarrija kuja-juku milpa-parnta-juku.
  luo-luo: Jonywolgo nodwokogi niya, “Wangʼeyo ni ma en wuodwa, kendo wangʼeyo ni
    nonywole muofu.
  nhe-NT: 'Huan inana huan itata quinnanquilijque: ―Tojuanti tiquixmatij ni totelpoca
    huan tijmatij tlacatqui popoyotzi.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܲܒ݂ܵܗܘܼ̈ܗ‌ܝ: ”ܗܹܐ، ܒܝܼܕܵܥܵܐ ܝܘܲܚ ܕܐܵܗܵܐ ܒܪܘܿܢܲܢ ܝܼܠܹܗ،
    ܘܝܠܝܼܕܵܐ ܝܗܘܵܐ ܣܸܡܝܵܐ،'
  esk-NT: Aŋayuqaakkiñ kiuniġaich, “Uvaguk iḷisimagikpuk ilaa iġniġikkaqpuk suli iḷisimagikpuk
    anił̣iġmiñiñaglaan ayauŋałha.
  msb-msb: Nagsabat an mga ginikanan, “Aram namon na siya an amon anak kag gin-anak
    na buta
  cpa-NT: 'Jøng² ca¹juúh² chiég³ jmi² dsa² héi²: ―Jong¹² báh³ jnieh³ dsa² ná¹². Mi³tiug³dsa
    mi³ca¹lø¹chián¹dsa.'
  dso-dso: ତାର୍‌ ମାଆ ବାବା କଇଲାଇ, “ଉଁ ଏଟା ଆମର୍‌ ପିଲା । ସେ ଜନ୍‌ମେଅନି କାଣା ରଇଲା ବଲି ଆମେ
    ଜାନି ଆଚୁ ।
  meu-meu: Bena tamana sunana eto, Ai na dibamai ai natumai binai, matana kepuludia
    ai e vara;
  yva-NT: Apa vatan anui yo raura akananto mansai yare, “Arikainye sopamo irima arikainye
    pa. Muno arono akoya mare mo ano ajeamo irimo aen, rima arikainye amije ntuba.
  dgc-dgc: “Ewan me tukoy,” kagi dena na. “Anak me ngani ina, a buhék sapul to nikeenak
    na.
  zpm-NT: ―Nli xpëëd no nac me ―rëb grop meṉgol co―. Ni nli roḻd lo me zeeṉe gol me;
  hix-NT: Mosonà ywero amna naha, ketxkon hatà, àyàm komo. Amna hokru mosonà. Noro
    rma, enhura rma nenuruye, ketxkon hatà.
  sim-sim: Karem li silirik avoko nijava orhi ovro frimu mbara, �Jikisi shihi ria.
    Nijava orhi orin si wari wolokop misokome orhi angop tumuri vri.
  npi-ULB: त्यसैले, त्यसका आमाबुबाले तिनीहरूलाई जवाफ दिए, “यो हाम्रो छोरो हो, र यो
    जन्मिँदै अन्धो थियो भनी हामी जान्दछौँ ।
  cgc-cgc: Sabat ta ginikanan din, “Matuod na kanen bata nay daw natao kanen na bulag.
  tim-tim: Hain dâmbiâ humomolupyeŋe emelâk hin dâyi, “Siâŋe me siâŋe Yesu amâ Anutuŋe
    huŋgun aŋdo giep dâwai amâ den emetŋânba akto kâmolânba watyektenŋe yânŋângen
    manbai.” dâyi aregât yân manbâet dâm hin dâyiat, “Imâ nan netŋe. Akto dewunŋe
    bok bokŋe miawagep are nâŋgâet. Dâ gain gain akmâ dewunŋe hulaŋ aktâp akto niŋande
    dewunŋe hulaŋdâp amâ bo nâŋgâet. Dâ emelâk handâ agep aregât ikiŋe aikombiâ keiŋe
    makyeŋgiâk.” dâyiat. Eweŋe memeŋe hamewakmâ hain dâyiat.
  yor-yor: Àwọn òbí rẹ̀ dá wọn lóhùn wí pé, “Àwa mọ̀ pé ọmọ wa ni èyí, àti pé a bí
    i ní afọ́jú,
  wos-wos: Wungi wandaka bér angi wa, “Ani ani xékélaki. Dé ana nyan dé. Dé dama hiyae
    re dé xaku, ayiwana biyambu. Wunka ani xékélaki.
  emp-NTPO: 'Ãdjia panusid̶aa: –Daiba cawa panʌa naʌ̃gʌra dai warra daub̶errea toped̶ad̶ada.'
  eng-F35: 'So his parents answered them and said: “We know that this is our son,
    and that he was born blind;'
  ind-ind: Orangtuanya menjawab, “Betul, dia ini anak kami. Dia benar-benar buta sejak
    lahir.
  pes-OPCB: 'پدر و مادرش جواب دادند: «بله، می‌دانیم که این پسر ماست و همینطور می‌دانیم
    که کور به دنیا آمده است.'
  mpt-mpt: aaleb kamwali baabeniba Ae ele ni miinobe. E awoko mema ye dofanabua e
    kino gongam tem da ye tum gebanobiobe. Ni olo tekein kebob
  ssx-ssx: Mo halina꞉ ateke inkiki yaapoma꞉ ika꞉ pi hombo peaaso alota꞉ Koto halita꞉
    dika꞉ weki ya꞉la꞉pate mendia꞉ pa꞉ta꞉ kone leke holupiki weki mendia꞉ ekita꞉ hone
    ulupa꞉pateta꞉
  mkl-mkl: Ŋɔi bɑɑɛ ŋɑu ɑ̀ ni, ɑ̀ mɑ̀ iyi ɑmɑ nwɑi nɔ do fɛɛju mɔi ɑ̀ búu.
  gaq-gaq: ମେଁନେ ବାଡିଆ ଉତର୍ ବିକେ “ଅଃଅଁ ଆତେନ୍‌ ନେଙ୍ଗ୍‌ନେ ଗଡ଼େଅ ମେଁ କାନା ଡିଙ୍ଗ୍‌ଚେ ଜନମ୍
    ଡିଙ୍ଗ୍‌ଲେଗେ ଆକେନ୍ ନେ ମ୍ୟାନେଲେଃକେ ।
  gof-RNT: Iya yelidayssati, “Hayssi nu na7aa gididayssanne qooqe gididi I yelettidayssa
    nu eroos.
  unx-unx: ଇନିୟାଃ ଏଙ୍ଗାଆପୁକିନ୍‌ ମେତାଦ୍‌କଆକିନ୍‌, “ଇନିଃ ଆଲିଙ୍ଗ୍‌ୟାଁଃ ହନ୍‌ ତାନିଃ ଆଡଃ
    ମେଦ୍‌ କାଣାଁକେଦ୍‌ତେ ଜାନାମ୍‍କାନ୍‌ ତାଇକେନାଏ ନେୟାଁଲିଙ୍ଗ୍‌ ସାରିକାଦା,
  gah-gah: 'Liki likago, izolahiko amelahiko láa liki lasimó: Gipatema noive loko
    gelenousive. Itó agómula likamó getusimómave loko gelenousimóza,'
  lcm-lcm: Na kilongla polpol ta, “Namemlongpo nas ta kakamemlong ta nat na namemlongpo
    nas ta katapo mata ba si taun i ingus ania.
  aer-aer: Kenhe ratherre anteme angkirtnerlenge, “Ilerne kwenhe itelareme artwe nhenhe-arle
    alere ilerne-kenhe. Ilerne kwenhe itelareme artwe nhenhe-arle ilerne-kenhe pwenge
    akwekenge-ntyele.
  qvc-NT: 'Chaymi taytan mamanqa paykunata nirqan: —Arí, wambraymi. Alliptam sarku
    nasirqan.'
  tgl-ULB: Kaya sumagot ang kaniyang mga magulang sa kanila, “Alam naming ito ang
    aming anak at siya ay bulag nang isilang.
  cbs-NT: 'jawen ibubun kemakin jatu yuikin: —Na junidan, nukun juni bakeki. Bekun
    kainidan, nun unaiin.'
  xtm-NTPP: 'Te ni ka ndakone''e yuva de ma: ―‍Ka na''a sa ja tee ya''a kúu sa''ya
    sa, te ni kâku kuaa de.'
  nnq-nnq: Achikibelei bakwe ngabajanga, “Tumanyi jonjo mwanajwito, na abelwike jwangalola.
  bao-NT: 'To biro cʉ̃ja ca ĩiro, cʉ̃ pacʉa pea o biro cʉ̃jare ĩi yʉʉupa: —Jãa, anira,
    jãa macʉ̃ra nii, ca ĩatigʉra baʉa, cʉ̃ ca biiriquere jãa maji.'
  san-ORI: ତତସ୍ତସ୍ୟ ପିତରୌ ପ୍ରତ୍ୟୱୋଚତାମ୍ ଅଯମ୍ ଆୱଯୋଃ ପୁତ୍ର ଆ ଜନେରନ୍ଧଶ୍ଚ ତଦପ୍ୟାୱାଂ ଜାନୀୱଃ
  huv-NT: 'Quiaj miteat nej tapiüngüw: ―Naleaing nej xecualan nde wijquiaw nesomb.'
  otn-NT: 'Bi ''yɛ̱n''a̱ rá̱ papá ''nɛ̱hrá̱ mamá p''ʉya: ―Dí pa̱di̱ ngue guehna̱ ma̱
    ts''ʉnt''ʉ''be na̱. ''Nɛ̱ ya ra̱ xädä ''mø ma̱mbá̱ mi̱.'
  nop-nop: Unduŋ yeninadigiŋ kaŋ miŋbeudibo yogumuk, “Me i indi mihinik dawi sipmakaŋ
    mintaguk u agaŋ nadiyamut,
  obo-NT: Mid tavak iddos amoy woy inoy rin to, “Oyya, anak doy en, woy bonnaa en
    no butud sikandin pomon poron to kodtobbow rin.
  cak-ENT: 'Y ri rute-rutata'' ri achi xquibij c''a cheque ri achi''a'' ri'': Ja'',
    ja kalc''ual re'' y moy vi pa ralaxic.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤁᤢᤶᤔᤠ ᤁᤢᤶᤒᤠᤛᤡᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤧᤳᤇᤢᤛᤡ. “ᤁᤴ ᤛᤧᤰᤂᤠᤀᤣ ᤀᤠᤴᤇᤡᤃᤧ ᤛᤠ᤺ᤖᤥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤁᤴ ᤛᤠᤘᤠ᤺ᤴᤇᤡᤱᤅᤡᤸᤗᤧᤛᤠᤀᤣ ᤔᤡᤰᤑ᤺ᤶᤒᤠ ᤘᤕᤧᤖᤥ॥
  mie-NT: 'De nī ncāhān tatá dē jíín naná dē: Suu sēhe nī cúu tēe yáhá jā ní ncacu
    cuáá.'
  san-TIB: ཏཏསྟསྱ པིཏརཽ པྲཏྱཝོཙཏཱམ྄ ཨཡམ྄ ཨཱཝཡོཿ པུཏྲ ཨཱ ཛནེརནྡྷཤྩ ཏདཔྱཱཝཱཾ ཛཱནཱིཝཿ
  qve-NT: 'Hinaqtinmi chay sanoyaq runapa tayta mamanqa contestaranku khaynata: —Arí,
    payqa noqaykupa wawaykun. Chaymi yachayku, payqa ñawsa nacesqanta.'
  pao-NT: Mu Jew numu moohedu mooasoo mee tunetammapu, “Numme tooe haga tooe ka Jesus
    Te Pabe'e naka'oedyukudu ne Jew nanesootuhi nobe-kwikoo tayakwunihookwu.” Umu
    oo naanapua'amu ka mu Jew numu moohedu-ma suipunne, ka meeoo mu tunetamma. “Soo
    Jesus ne dooa mabesaku,” mee tu unnikwu-ma suipunne. Mu oo naanapua'amu mee mu
    nanengwegea, “Numme oo sopedakwadoo, esoo ne dooa oe manakwanasoo. Pana numme
    gi oo sopedakwatoo ka hownnekoo oo namabesakuse, ka ooka mabesakudu tuwazoo. Mooasoo
    masoo ewa tomopu, makowsoo tubenga.”
  cbu-NT: 'waparsha: In watacha nuw ipari. Urutaricha wach mchusamun nllurtarangiya,
    tárangu.'
  usa-usa: 'anóboyuma yauwéqma timá yímikaaye: “ketáanikorataboaka aónarauyama anóama
    aúgaroqa marákáraimiye.'
  soy-soy: 'Upikɔ́ ɑpi pi pɛsɛ rɛ: Tɔ u nyulɛ rɛ u kɛrɔ́pipi. Tɔ kɔ u mɑrilɛ unyíyɛ.'
  hui-hui: Ani layagola ibu ai̱ya abalame ladai bialu lalu, Iyanaga igini ogoni de
    koheore taba henenego manda bu kaba.
  amf-amf: Kedi imbanaar “Kaa wosa naasi kinin dohonbee ena aapi kaya maatayse kinin
    adhadhonbeam wodi dhesooda dhese.
  quc-NNT: 'Ru nan u tat xech''awik, xkib''ij: Qetam chi are wa'' ri qalk''ual ri
