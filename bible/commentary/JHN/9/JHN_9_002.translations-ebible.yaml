verse: JHN.009.002
translations:
  kpx-kpx: Ige Iesu esemuiau Iesu belahai avoe, “Kosive, osialemoike malaha kou uge
    niveu keduanu. A huhuige malaha kou vaveve toela vale ibinaike au ko manu. Mena
    au mamata neinata toelae ibinaike au ko manu.”
  okv-H: amita ambotani na ke einge ea, “Ahe Poekari Embo, embo emo e ta mamo ta ari
    sapura na enutemo amita ari sapura na e ta hini ta eto tihi tahimbenu avo dago
    be kesi uje ere ora.” ainge eo,
  tbo-tbo: A hewahewali Yesu hi lubayadeya hi pa, ‘Guyau, iyai a apapoegei lawa geka
    a matakekena hi guni, tauna bo amana ma hinana?’
  mal-C: 'ശിഷ്യന്മാർ ചോദിച്ചു: “റബ്ബീ, ആർ പാപംചെയ്തിട്ടാണ് ഇവൻ അന്ധനായി ജനിച്ചത്?
    ഇവനോ ഇവന്റെ മാതാപിതാക്കളോ?”'
  grc-SR: Καὶ ἠρώτησαν αὐτὸν οἱ μαθηταὶ αὐτοῦ λέγοντες, Ῥαββί, τίς ἥμαρτεν, οὗτος
    ἢ οἱ γονεῖς αὐτοῦ, ἵνα τυφλὸς γεννηθῇ;
  bgc-bgc: उसके चेल्यां नै उसतै बुझ्झया, “हे गुरु, किसनै पाप करया था के यो आन्धा पैदा
    होया, इस माणस नै या इसकै माँ-बाप नै?”
  khz-khz: Gena melo na gerenagiato, negetiwato, “Vevega-ripa talimamu, rai ekala-rakavato,
    gaurai etalima matana kele ewalato? Ia pa tamana e tinana?”
  deu-TKW: 'Und seine Jünger fragten ihn: Rabbi, wer hat gesündigt, dieser oder seine
    Eltern, daß er blind geboren ward?'
  zsr-NT: 'Gulanabnëꞌ Jesús bönniꞌ usë́d queëꞌ, taꞌnë́ꞌ: ―Bönniꞌ Usëdi, ¿nuzxa ben
    dul‑laꞌ? ¿Naruꞌ bönniꞌ ni o xuz xnëꞌë le guljëꞌ nachultë lahuëꞌ?'
  lin-lin: 'Bayekoli na Ye batunaki Ye : — Moteyi, nani asalaki masumu mpo ete moto
    oyo abotama mokufi miso : boni, ezali ye moko to baboti na ye ?'
  hns-NT: 'Tab okar tjela log poetjhies: „Maastar djie, oe kaahe ke paidaais se andha
    hai? Ke paap karies hai, oe kie okar maai-baap?”'
  noa-E: 'Mag oobaimaawai maach i dʉ̈i ogdʉba wënʉrraajerr khʉʉnauchata marau maach
    Maestroog jëeujim, ajapcharan ich Jesuugma, jãgwi mag woun dau khĩsu thaabajĩ:
    ¿ich dënnaan pekau gaaimua ajĩ, wa ichdëucha pekau wautarr gaaimua ajĩ?'
  eng-EMTV: And His disciples asked Him, saying, “Rabbi, who sinned, this man or his
    parents, that he was born blind?”
  mib-NT: 'Te tēe cáscuáha jíín yá ni cacajnūhún de ya: Maestro, ¿naun ni cacu cuáá
    tée yáha? ¿A cuéchi tátá de náná de cúu, chí cuéchi máá de cúu, chí naún?'
  lif-NT2: कुहुॽसाम्‍बाहाॽरे़ ये़सुःन् सेःन्‍मे़दोसु, “सिक्‍साम्‍बे, थेआङ् कन् सावाःन्‍छिङ्‌ङिल्‍ले़सा
    मिक्‍फःम्‍बा पोःक्‍खे़बाबे? कन् मनाःल्‍ले़ आबाङे कुलायोःल्‍ले़ चोगुल्‍ले़बि, इ
    कुम्‍बा कुम्‍मासिरे़ खुन्‍छिॽ लायोःल्‍ले़ चोगुल्‍ले़बि?”
  xnj-xnj: Vawuliwa vaki vakamkota, “Muwula, yani mweambudili Chapanga, mundu uyu
    amala dadi na nyina vaki, hati avelekiwi ngalola?”
  mmx-mmx: La lavaun pinivu at ne Iesu diga sue i, “Rabai, laxakapmek atnege ga lox
    i la luxatli ren ga main? Ateren kopla at nenen mi ne temen?”
  cbr-NT: 'Isia ca aín unánmicë unicaman Jesús ñucácëxa: —¿Ënë uníxa bëxuñu bacë́nun
    cara uin ñu ''atima ''acëx, aín papa, aín titan cara ''acëx, ënë unínbi cara ''acëx?'
  tee-NT: 'Pus ju ix''amamaka''ui tasacmilh ju Jesús. Tajunich: ―Amamaka''unu'' tis
    chavaich ju alactu''unulh ni laich xalak''ajun ju va alak''ach''ix. Ja yuchi is''akstu
    u ixpai u ixnati.'
  eng-LSV: and His disciples asked Him, saying, “Rabbi, who sinned, this one or his
    parents, that he should be born blind?”
  cak-NT: 'Y ri ru-discípulos xquic''utuj che ri Jesús: Ajaf, ¿ancu''x (anchique)
    xbano ri mac chi quiere'' xalex ri achi re''? ¿Rute-rutata'' o ja raja''? xecha''.'
  pah-NT: 'Kiro Jesus''ga remimbo''ehara''g̃a ei Jesus''ga pe a''ero: —Ma''g̃a ndekote''varuhua
    ga mbohehate''varuhui? Garekote''varuhua tuhẽ? ei g̃a. Mara''ngu po garuva''g̃a
    ndekote''varuhua ga mbohehate''varuhuavo? Marã? ei g̃a ga pe.'
  sja-NT: 'Ma eperã unudak''ãri, Jesús ome nipapataarãpa iidijida: —Tachi Jarateepari,
    ¿k''ãare k''aurepata na eperã tau p''ãriu t''ojima? ajida. ¿Ichia p''ek''au k''achia
    oopata k''aurepa pajik''ã ajida, maa-e pɨrã chi ak''õreerãpa p''ek''au k''achia
    oopata k''aurepa?'
  xed-xed: «Maləma ɗa! Wana nda ghulpa na mndu na daga ta yagatá lu. Tsatsi re, dadahani
    a ta gatá dmaku katək na?» ka duhwalhani ɗawaŋta da tsi.
  glk-glk: 'اونه شاگردأن از اون وَورسه‌ییدی: «اوستاد، گناهه کی بوکوده، کی اَ مرد کور
    به دنیا بَمو؟ از خودشه یا از اونه پئر و مار؟»'
  mks-NT: 'A̱nda̱ já na̱casáhá na̱ xíca tuun xi̱hín Jesús cán ndáca̱ tu̱hún na̱ mé
    á sa̱há da̱ cua̱á cán já cáchí na̱ já xi̱hi̱n á: —Maestro, ndá cuéntá quéa̱ na̱cacu
    cuáá da̱ yóho. Á na̱cacu cuáá da̱ sa̱há cua̱chi na̱caja tátá da̱ á náná da̱. Á
    na̱cacu cuáá da̱ sa̱há cua̱chi na̱caja mé dá —na̱cachi na.'
  gfk-S: Ira nuno bulu na harausur di ga tiri ie be, “Tena harausur, nesi ga gil sana
    tintalen? Ikin ra tunana, no tamana, be no etnana, kaie di gom kaho ie ma ra pulo
    ie?”
  bmu-bmu: Mi ehiga gwarekurupŋan qesim waŋgiba jiget, “Ketaŋamnini, yaŋön mönö dagö
    siŋgisöndoköra aka jegömöl mewöŋi asuhuyök? Nanŋi siŋgisöndoköra me iwinamŋi yetkö
    siŋgisöndoköra?”
  dgz-dgz: Me wa ewamot mega singui me inap anega wane, “Wadianet nugawa apan ma koewa
    me tani gapan go gare ine mame tane menan yame borasen yanen?”
  eng-GNV: And his disciples asked him, saying, Master, who did sinne, this man, or
    his parents, that he was borne blinde?
  zaa-NT: 'Gunàba titsa'' tè ca discípulo qui''áa ne nna ra cabi: Maestro, núní gulú''u
    falta acca gùlia nubéyu''į ciego, tsí labą́, o, tsí tàta nàna quì''į áccá.'
  eng-WEBSTER: And his disciples asked him, saying, Master, who sinned, this man,
    or his parents, that he was born blind?
  guh-guh: 'Nexata Jesús pijajivi jumaitsi Jesúsjavabelia: —Patajatuxanenë, ¿detsa
    meta xuajitsia maponë naexana bitso pitaxutotsëcënaenëje? ¿Paxa tsaeta pibisiacuene
    pexanaejamatabëcuene? Itsa jume, ¿pena tsaeta pibisiacuene pexanaejamatabëcuene
    maponë itaxutotsëcënaje? Itsa jume, ¿baja tsaeta ponë pijacuata pibisiacuene natoexana?
    jai Jesús pijajivi.'
  bon-bon: Abiberäja bägrä cina Yeesu ne itemlisi egä, “Abiberäja biname, laati me
    niiya mule name pi tabe apu gyene, teeme coo teeme mage babe bime?”
  nhw-BL: 'Huan tiimomachtijcahua tijtlatzintoquilijque: ―Tlamachtijquetl, ¿ajqueya
    itlajtlacol para elqui popoyotzi ne tlacatl? ¿Eltoya itlajtlacol inana o itata
    o san ya itlajtlacol?'
  swh-ONEN: Wanafunzi wake wakamuuliza, “Rabi, ni nani aliyetenda dhambi, ni huyu
    mtu au wazazi wake hata azaliwe kipofu?”
  wbi-wbi: Avavulanisivua vala vakamposia uYesu vakati, “Ghwe m'bulanisi, umuunhu
    uju alyaholilue m'bofu vwimila inyivi saani? Vwimila inyivi saake nambe vwimila
    inyivi sa vapaafi vaake?”
  bba-bba: Win bwɑ̃ɑbɑ nùn bikiɑ bɑ nɛɛ, yinni, weren torɑrun sɔ̃nɑ bɑ kɑ durɔ wi
    wɔ̃koru mɑrɑ. Win tiiɡirɑ? Nɡe win tundo kɑ win mɛroɡirɑ.
  eng-KJVCPB: And his disciples asked him, saying, Master, who did sin, this man,
    or his parents, that he was born blind?
  kgk-NT: 'Ohexa ramo, oporandu Hesu-pe hemimbo''e: —Mba''e-gwi upe va''e ndahesapysóiry
    va''e imitã gwive, porombo''eháry? Ha''e ojejavy-gwi para''e. Ojejavy-gwi para''e
    túvy isy ave? he''i íxupe oporandu-vy.'
  waj-waj: 'ari ngiaammuauya inna tunoo: Vitaira-o, gioono mminnamminnaa maisaivaa
    varaivaara aa vaidi aavo ari kaanaa ausaivakidiri avuuvo huruutainnee? Vara ariinoo
    mminnamminnaa maisaivaa varaivaara inna avuuvo huruutainnee? Vara ari kaano koovaitanaano
    mminnamminnaa maisaivaa varaivaara inna avuuvo huruutainnee?'
  cpy-cpy: 'Ikantzi riyotaani-paeni: “¡Yotaanari! ¿Iitama ikamampo-waaki-tantari owakira
    itzimapaaki irika atziri? ¿Rooma kantakaari ikaariperotzi iriri? ¿Rooma kantakaari
    ikaariperotzi rirori?”'
  ekk-PKP: 'Jüngrid küsisid temalt: „Rabi, miks see mees pimedana sündis? Kas tema
    tegi pattu või ta vanemad?“'
  mpx-mpx: Wana tohago hi neli hi ba, “Topankite, henala wana gegi kaiwena ge tau
    o hi ab matana i kai? Iya totona wana gegi o ebo hinana ge tamana wali gegi kaiwena?”
  wbp-wbp: Ngula-jangkaju, payurnulu Jijajiji nyanungu-nyangurluju kurdungurlu-paturluju,
    “Tiija, nyiya-jangka nyampuju palka-jarrija kujaju milpa-parntaju? Kuja ngantalpa-pala
    marda maju-wiyi nyinaja nyanungukupalangu-jarraju marda? Manu marda nyampu watilpa
    maju-wiyi nyinaja. Kuja-jangka mayi?”
  luo-luo: Jopuonjre nopenje niya, “Rabi, en ngʼa ma notimo richo; ngʼatni koso jonywolne,
    momiyo nonywole muofu?”
  nhe-NT: 'Huan tiimomachtijcahua tijtlajtlanijque: ―Tlamachtijquetl, ¿ajqueya itlajtlacol
    para elqui popoyotzi ne tlacatl? ¿Itlajtlacol inana o itata o san ya itlajtlacol?'
  aii-aii: 'ܘܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܪܲܒܝܼ، ܡܵܢܝܼ ܚܛܹܐ ܠܹܗ، ܐܵܗܵܐ ܝܲܢ ܐܲܒ݂ܵܗܘܼ̈ܗ‌ܝ
    ܕܦܝܼܫܵܐ ܝܠܹܗ ܝܠܝܼܕܵܐ ܣܸܡܝܵܐ؟“'
  esk-NT: Maliġuaqtaiñ apiqsruġniġaat, “Iḷisautrii! Kia killuqsautaan anił̣haniñ ayauŋapkaġniqpauŋ?
    Ilaan naagaqaa aŋayuqaakkiñ killuqsautaaknik?”
  msb-msb: Ginhunga siya san iya mga disipulos, “Maestro, sin-o an may sala kaya nabuhay
    siya na buta? Ini daw na tawo o an iya mga ginikanan?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² guia¹tón², ca¹tsáih¹dsa Jesús: ―Tøa¹², ¿hein² dsa²
    ca¹jmo¹ hi² hlaih¹³ hi² ca¹lø¹chián¹ dsa² ná¹² hi² tsa¹jniuh¹²dsa? ¿Hi³ ca¹jmo¹
    chiég³ jmi²dsa, ho¹ ju³ hi² ca¹jmo¹ hŋiah¹²dsa? ―ca¹juúh²dsa.'
  dso-dso: ଆରି ତାର୍‌ ସିସ୍‌ମନ୍‌ ତାକେ ପାଚାର୍‌ଲାଇ, “ଏ ଗୁରୁ କେ ପାପ୍‌ କଲାଇଜେ ଏ ଲକ୍‌ କାଣାଅଇ
    ଜନମ୍‌ ଅଇଲା ? ସେ ନିଜେ କି ତାର୍‌ ବାବା ମାଆର୍‌ ପାପର୍‌ ଲାଗି ?”
  meu-meu: Bena ena hahediba ese e nanadaia, eto, Rabi e, daika ena kara dika dainai
    ina tau matana kepuludia ai e vara, ia eiava tamana sinana?
  yva-NT: 'Yesus apa arakove wo anajo ware, “Injayo Kurune, arepa ayao kakai mo vatane
    so aveti amije ntuba: taune pi po rave rako, apa vatan anui nanai rako?”'
  dgc-dgc: Ey kinagi diya du alagad na, a “Anya wade, Maistu, bakit wade nienak i
    lélake a éya a buhék? Parusa ina na kasalanan na a sarili, o na kasalanan dena
    na?”
  zpm-NT: 'Dzigo bnabdiidz xpëëdscuel Jesús rëb zho: ―Maestro, ¿bay zha nacne squi
    golnie meṉ qui guieḻnë qui? ¿Pe no pe xtoḻ mew, te xtoḻ xmeṉgol mew ye?'
  hix-NT: Khananàhnye y, ketxkon hatà, ànhananàhrà ro komo, Txesusu wya. Xenyko mokro.
    Onok yanhàn yano me enhura rma nenuruye, tanhàn yano me katà, tàyàm kom yanhàn
    yano me katà, ketxkon hatà.
  sim-sim: Urik ol Jisasin tiyandari ma olmu silira, �Tisa, lawehi musak ma roto erem
    or nandu? Musa orhik mo avoko nijava frihi musak misokome orhi mu tumur?�
  npi-ULB: उहाँका चेलाहरूले उहाँलाई सोधे, “रब्बी, यो मानिस, कि यसका आमाबुबा कसले पाप
    गर्‍यो र यो अन्धो जन्मिएको ?”
  cgc-cgc: Mga tinudluan an gainsa ki Jesus, “Mistro, man-o tak mama an natao na bulag?
    Iya na sala? Sala ta iya na ginikanan?”
  tim-tim: Akto hoŋ bawalupŋande aikom hin dâyi, “Humo, niŋaet dosagât dewunŋe bok
    bokŋe miawagep ikiŋaet me memeŋe eweŋe yetgât?”
  yor-yor: Àwọn ọmọ-ẹ̀yìn rẹ̀ sì bi í léèrè, pé, “Rabbi, ta ní ó dẹ́ṣẹ̀, ọkùnrin yìí
    tàbí àwọn òbí rẹ̀, tí a fi bí i ní afọ́jú?”
  wos-wos: Wungi xéndéka Jisasna du déré wakwexéké, “Wakwekwa du, héndé haraki sémbut
    hurukwa lé déka ayiwa dama hiyae rendéka héra? Wun du haraki sémbut dé huru, o
    déka yafa ayiwa bér haraki saraki sémbut huru?”
  emp-NTPO: 'Maʌ̃ne Jesu ume nĩbabadarãba iwid̶isid̶aa: –Jaradiabari, ¿caiba cadjirua
    od̶ad̶eba naʌ̃ ẽberãra jãwã daub̶errea tosid̶a? ¿Idji djibarirãba cadjirua oped̶ad̶ad̶eba,
    wa idjia cadjirua od̶ad̶eba?–'
  eng-F35: And His disciples asked Him saying, “Rabbi, who sinned, this man or his
    parents, in that he was born blind?”
  ind-ind: Lalu kami bertanya, “Guru, kira-kira siapa yang berbuat dosa sampai dia
    dilahirkan buta? Apakah karena dosanya sendiri waktu dia masih di dalam kandungan
    ibunya, atau karena dosa ibu atau bapaknya?”
  pes-OPCB: 'شاگردان از او پرسیدند: «استاد، این شخص چرا کور به دنیا آمده است؟ آیا
    در اثر گناهان خود او بوده است یا در نتیجهٔ گناهان پدر و مادرش؟»'
  mpt-mpt: e okok aleyemin naka ni baabanoba Aleyemin naka kobo naka ele awoko gongam
    tem da ye dofanabua e kino tum gebanobio yole wani hengmin ota e kin olo gebanobione?
    Ele hengmin ota bleka aaleb kamwali hengmin otaso? gesoba
  ssx-ssx: Kutupa ipika꞉ disaipolo haliwekima꞉ Yesu lota꞉ pitolo alota꞉ Disao. Do
    mendieke pa꞉ta꞉ kone do halina꞉ leke holupiki hauta꞉ epima꞉ pa꞉la꞉ hoke hauna꞉
    pa꞉la꞉pe laa ateke inkikina꞉ ekina꞉ pa꞉la꞉pe o ipika꞉ ekima꞉ kone pa꞉la꞉pe laa
    lota꞉ pimikime.
  mkl-mkl: Nɔ mɔcɔɛ ŋɑ ɑ̀ beeɛ ɑ̀ ni, Mɛɛtu, nɑ mii í ce ɑ̀ bí inɛɛu ihɛ̃ fɛɛju. Nɑ
    irii dulum dɛɛi de, mɑ̀ nɑ irii dulum dii iyeò bɑɑɛ ŋɑi.
  gaq-gaq: ସିସ୍‍ଇଂ ସାଲିଆକୁକେ, “ଗୁରୁ ଜାନେ ପାପ୍‌ ନ୍‌ସା ଏନ୍‌ ରେମୁଆଁ କାନା ଡିଙ୍ଗ୍‌ଚେ ଜନମ୍
    ଡିଙ୍ଗ୍‌ଲେ ମେଁ ନିଜେନେ ଲେଃ ମେଁନେ ବା ଡିଆନେ ପାପ୍‌ ନ୍‌ସା ?”
  gof-RNT: Iya tamaareti, “Asttamaariyaw, ha addey qooqe gididi yelettana mela nagara
    oothiday oonee? I oothideyye woykko iya yelidayssati oothidonaa?” yaagidi oychchidosona.
  unx-unx: ଆଡଃ ଇନିୟାଃ ଚେଲାକ ଇନିଃକେ କୁଲିକିୟାଃକ, “ହେ ଗୁରୁ, ଅକଏୟାଃ ପାପ୍‌ ଖାତିର୍‌ ନିଃ
    କାଣାଁକେଦ୍‌ତେ ଜାନାମ୍‍ୟାନାଏ ? ଚିୟାଃ ଆୟାଃ ପାପ୍‌ତେଗିଚି ଆୟାଃ ଏଙ୍ଗା ଆପୁକିନାଃ ?”
  gah-gah: Nánigago, vegenala zuha leza loká otoko monó gizapa velemaka, éahini lihimámo
    agómula likamó getave. Ezáa lihimámo nehe itó izolahiko amelahiko lihimámo neve.
  lcm-lcm: Au kana keve nat i akalit kila sui ia ta, “Rabi, ke si ta rikek na igenen
    ke kalapo mataba? Kakana akorong ta rikek vo ke rinana ve tamana ta rikek?”
  aer-aer: Apententye akngerre Jesus-kenhe areyele renhe apayuthneke, “Akaltyele-anthenhe-anthenhe-aye,
    nthakenhe-arle-ame artwe pwenge akwekenge-ntyele? Re-ame arne akurne areye mpwareke?”
    Jesus anteme angkirtneke, “Arrangkwe.” Kenhe itne awethe renhe apayuthneke, “Kele
    iwenhe-ngentyele anteme? Re-ame pwenge akwekenge-ntyele aneke akngeye uthene meye
    ikwerenhe uthenele arne akurne areye mpwaretyartenge akwele?” Jesus anteme angkirtneke,
    “Arrangkwe, re kwenhe akwetethe pwenge anetyarte nhenge tyerrtye areyele aretyeke
    Akngeyele nhenge ngangkere ikwerenhele mpwarerlenge renhe mwerre-iletyeke.
  qvc-NT: 'Chaymi noqaykuna yach''akuqningunaqa chay runapaq kayshina tapurqayllapa:
