  kxv-kxv: ତାନି ସୀସୁୟାଁ ୱେଚେରି, “ଗୂରୁ, ଆମ୍ବାଆସି ପା଼ପୁ କିହାଲିଏ ଈୱାସି କା଼ଣା ଆ଼ହାନା ଜାର୍ନା
