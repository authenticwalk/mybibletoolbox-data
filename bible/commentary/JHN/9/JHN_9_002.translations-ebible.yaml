    dirndenikba yinda nungwenikba? Jerriya wurrukwala neyamama awurrariya biya kembirra
    naka nenungkwarba nirukwularrinumurra nimimba?” neyama wurrakina warnikabuburrakiyuwa
    Jesus-uwa-da.
  enq-2: Dokopa Jisasanya disaipolo dupame baa tipa pyoo, “Mana Lenge, apimi koo pia
