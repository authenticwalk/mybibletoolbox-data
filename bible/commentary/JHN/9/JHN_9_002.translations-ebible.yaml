  lat-VUC: 'et interrogaverunt eum discipuli ejus: Rabbi, quis peccavit, hic, aut
    parentes ejus, ut cæcus nasceretur?'
  ngp-ngp: Wanamp'hina wakwe niyo wamuuza, “Mhinizi, mnt'hu uyu na wadya wamweleke
