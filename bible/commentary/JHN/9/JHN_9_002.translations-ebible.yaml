    winic? ¿Jim ba i tat i ña''? che''ob.'
  meq-meq: 'Gawla i Yesu hay tə ŋgatay a guluf niye na, ta tsətsah ka Yesu, tə gwaɗay:
    «Miter, tə wa na ndo nakay guluf eye na, hərwi mezeleme ŋgay ŋgway tsukuɗu hərwi
    mezeleme i bəba ŋgay hay ɗaw?»'
  noa-H: 'Mag hoobaimaawai maach hi dʌ̈i hogdʌba wënʌrraajerr k''ʌʌnauchata marau
    maach Maestroog jëeujim, hajapcharan hich Jesuugma, jãgwi mag woun dau k''ĩsu
    t''aabajĩ: ¿hich dënnaan pekau gaaimua hajĩ, wa hichdëucha pekau wautarr gaaimua
    hajĩ?'
  alp-NT: Eleki Eni maka luluaru esi tneuI be, “Ntuane Kuru, sire iono dosare, ile
    meije ruai pibe eni elake inaiju, eti ruele ile meije iselu more?”
  san-VEL: tata.h "si.syaastam ap.rcchan he guro naroya.m svapaapena vaa svapitraa.h
    paapenaandho.ajaayata?
  kbq-kbq: Agri'ma amage nentaza disaipol naga'mo'za antahige'za, Rempi hurami ne'moka
    (Rabbai) aza kumira hu'negeno ama avu asuhu nera kasente'ne, agra'afi nererapi
    nefa'e?
  kbh-kbh: 'Chë uatsjéndayënga Jesús tmojantjá: —Buatëmbayá, ¿ndáyeca quem boyabása
    jtaná inónÿna? ¿Camuá bacna soyënga tojamama, o chabe bëtsë́tsangbe bacna soyënga
    causa ca?'
  ron-LSB: 'Ucenicii Lui l-au întrebat: “Rabi, cine a păcătuit, omul acesta sau părinții
    lui, de s-a născut orb?”'
  pon-pon: 'Japwilim a tounpadak kan ap idok re a potoan on: Rapi, ij me wiadar dip,
    i de jam a in a, pweki a ipwidi majkun?'
  nhe-BL: 'Huan tiimomachtijcahua tijtlajtlanijque: ―Tlamachtijquetl, ¿ajqueya itlajtlacol
    para elqui popoyotzi ne tlacatl? ¿Itlajtlacol inana o itata o san ya itlajtlacol?'
  sps-sps: Matisian Tsunia rangats Towa, “Tsoiny Fifaatsuts, u aveto tsuan ne to aya
    te kat fiiring ya to sa agiir me na matan a kio ee? U aveto tsunia ge ten tsinan
    ya me taman ya?”
  wnc-wnc: Siwan ninu Jesutane pandetnata anzing inikwaikumang, “Yanindamumsaapa.
    Maminda waiaknga tasiwan mingata kai akusiyaapa tangaikut? Aminu aapata waiaknga
    ina tasikut takngata tanguwan unzing aakut? Ba itane nana mingata waiaknga tasikumayak
    kakngata tanguwan kai kusiyaapa tangaikut ba dasing,” ngang inikumang.
  bus-bus: 'Ben à ìbanↄ à là wà bè: Rabi, dé durun yãnzin wà gbɛ̃ pì ì vĩ̀a ũzi?
    À zĩnda pↄ́ yãnzin yↄ́ↄ, ke à de kↄ̃n à dao pↄ́mɛ?'
  gub-BL: Hemimu'e upuranu Zezuz rehe a'e wà kury. — Purumu'e ma'e, i'i izupe wà.
    — Mo uzapo ikatu 'ym ma'e a'e, ko awa imuigo kar pà hehàpyhà 'ym ma'e romo a'e.
    Aze ru'u a'e ae, aze ru'u tu, aze ru'u ihy, i'i izupe wà, hehe upuranu pà wà.
  imo-imo: Yu lombili andoli iyemani yu waliko pilkolio ningei, “Ungu Mane Tilimu,
    narini ulu pulu keri terimumunga i iyemunga anumuni yu merimu wali mongo keri
    lerimuya? Iyemu yunu terimu molo anumu lapa taloni teringiliya?” ningi.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi na nenemyeb, “O Qalie Tamo Koba, yai aqa une
    na tamo di a ŋam qandimo ŋambabej? Aqa segi une na kiyo aqa ai abu naŋgo une na
    kiyo?”
  eng-DRA: 'And his disciples asked him: Rabbi, who hath sinned, this man, or his
    parents, that he should be born blind?'
  knf-knf: 'Kë baţaşarul başë hepara aji : « Najukan, we ukaaŋ kë ñiinţ i abuka awo
    nakuul ba? In ajubanuŋ ba? Ul a këme bajugul? »'
  san-KHM: តតះ ឝិឞ្យាស្តម៑ អប្ឫច្ឆន៑ ហេ គុរោ នរោយំ ស្វបាបេន វា ស្វបិត្រាះ បាបេនាន្ធោៜជាយត?
  arn-NT: 'Fey Jesus ñi pu disipulu ramtueyew: —Kimeltufe, ¿chumngelu am tüfachi wentru
    choyüngelu müten trawmangey? ¿Kisu ñi fütakeche ñi yafkan mew pemay kam kisu ñi
    yafkan mew?'
  zas-NT: 'Dxel gunabdiidx ree xbejnman lojman, rëb reeman: ―Mextr, ¿chexc zeel ad
    ranit loj bén guin diizd chi golaman? ¿Por xtol ree xDadaman ya, o por xtol gajcaman?'
  ken-NT: Bakoŋo bhi bábhɛ́p yi bɛ, “Ntɔŋ, bɛbʉ́ agha bɛkʉ amɨ́k mmǔ nɛ ánɛ́mɛ́?
    Ɛbhi yímbɔŋ, kɛ ɛbhɛn chi nɛ nnɔ?”
