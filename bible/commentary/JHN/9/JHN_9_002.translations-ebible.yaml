    cainni. ¿Ascayamarai apa futan ahuan chaca huamisianoraca fusho cainimun? —ishon
    non Jesús yocani.
  urt-urt: Lenge jetalah tikin Jisas yisilihme na, “Jetmam, lahmende ŋende hwap ti,
    ŋupe ŋaiye mam waraꞌe kin pe, ŋembep kin tangar? Miyeꞌ uku ŋende hwap, lakai lenge
    yai mam kin yende hwap?”
  kiz-kiz: Bhanafunzi bha muene bhakan'kota, “Rabi, niani jha abhombi dhambi, munu
    ojho au bhazazi bha muene, hata ahogolikayi kipofu?”
  tzo-TZE: 'Vu''uncutic li yajchanc''opuncutique jech la jac''becutic li Jesuse: ―Jchanubtasvanej,
    ¿boch''o ta smul ti jech ma''sat ivoc'' li vinic li''i? ¿Me ta scoj smul stuc,
    o me ta scoj smul stot sme''? ―xcutcutic.'
  lex-lex: 'Noma maka ha Nwatutu-nwaye''a re ratiana riwra: “Tungkurga, nihya''pa
    ha inni ntor hade de matni niat memna? Yanpa e do''oni-halli onde inni-amni do''oni-halli?”'
  dov-dov: Basikwiya bakwe bakamubuzya, “Muyisyi, ngwani wakabisya, ngooyu mwalumi
    nakuti mbazyali bakwe, kuti azyalwe kali moofu?”
  toc-NT: 'Xdis­cí­pulos chiné taka­lhás­quilh: —Ma̠kalh­ta­hua­ke̠ná, ¿lácu luu laka­tzí̠n
    tuncán li̠la­ca­chini̠t eé chixcú? ¿Xatícu cahuá luu tla­huani̠t tala̠­ka­lhí̠n?
