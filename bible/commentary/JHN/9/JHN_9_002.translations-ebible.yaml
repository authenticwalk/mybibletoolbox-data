    laca­chini̠t?'
  ulk-1902: Abara kaimeg giz abi nautmerare, kega, Rabi, nete adud, E dali, nako abara
    aba a apu, abelelam E esmelu sadamer?
  som-som: Xertiisu waxay weyddiiyeen oo ku yidhaahdeen, Macallimow, yaa dembaabay,
