  ndj-ndj: Vanachuli vaki vamudasha, “Muwula! Ghani yagolili sambi, Mundu ayu awu
    vala vamlelili ngalimesu.?”
  mbj-NT: 'Ti m'' ta ma matëg rabeaanh: —Ma matëg —näk mäh. —H''ëëd hyb n''aa hahỹ
