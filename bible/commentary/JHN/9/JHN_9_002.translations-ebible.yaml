  lif-NT: ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤌᤣᤀᤠᤱ ᤁᤴ ᤛᤠᤘᤠ᤺ᤴᤇᤡᤱᤅᤡᤸᤗᤧᤛᤠ
