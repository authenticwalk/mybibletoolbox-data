  zaw-NT: 'Dxejc gunabdiidx rexpejṉpacni lojni, räjpreni: ―Mastr, ¿chuni''c bejn dojḻ,
    la bejṉre o la xcuzajnni, ni''c natiä''p balojni che gojlni, ä?'
  san-MAL: തതഃ ശിഷ്യാസ്തമ് അപൃച്ഛൻ ഹേ ഗുരോ നരോയം സ്വപാപേന വാ സ്വപിത്രാഃ പാപേനാന്ധോഽജായത?
  tam-TCV: அவருடைய சீடர்கள் அவரிடம், “போதகரே, இவன் பார்வையற்றவனாய் பிறந்தது யார் செய்த
    பாவத்தினால்? இவனுடைய பாவத்தினாலா? அல்லது இவனுடைய பெற்றோரின் பாவத்தினாலா?” என்று
    கேட்டார்கள்.
  mit-NT: 'Te nì xìcàn tnùhù nècuàchì dacuahá‑yá nùù‑yá, cachí‑nè: ―Maestro, ¿ana
    cuàchi‑xi nduá, te cuaá nècuàchì yohó nì cacu‑ne? ¿A yuadíhí‑nê iá cuàchi‑xi,
    ò mii‑né?'
  ceb-ULB: Ang mga disipulo nangutana kaniya, “Rabbi, kinsa may nakasala, kining tawhana
    o ang iyang ginikanan, hinungdan nga siya natawo nga buta?”
  ces-LB: „Mistře,“ ptali se Ježíše učedníci, „proč se narodil slepý? Zhřešil on,
    nebo jeho rodiče?“
  mkn-mkn: Ais Yesus pung ana bua dong tanya bilang, “Bapa Guru! Sapa yang bekin sala,
    sampe ini orang jadi buta bagini? Gara-gara dia sandiri ko, tagal dia pung mama-bapa?”
  pol-UBG: 'I pytali go jego uczniowie: Mistrzu, kto zgrzeszył, on czy jego rodzice,
    że się urodził ślepy?'
  qxh-NT: 'Chaymi purïshijnincuna tapuran: «Tayta Jesús, ¿imanirtaj cay runa japra
    yurisha? ¿Maman-taytan jucha-sapa cashanpitachu, quiquinpa juchanpitachu?» nir.'
  nwi-nwi: Kɨni narmamə kape Yesu khauə mhani-pən tukun mhamə, “Yhajoun. Kwən kɨrik
    e rɨmnarha, nɨmrɨn ruapɨs ta. Takni-ru mə rhawor ror məknakɨn. ?Ravəh narpɨnien
    ye norien has kape tatə uə mamə kafan, uə ravəh narpɨnien ye norien has kɨrik
    kafan yame rɨmnor?”
  kmo-kmo: 'Jisas riiti disaipel ye riina woher: “Kapo namey kapasek boboy miy kiitiir?
    Kapo diita ma riiti, kapo riiti awi, eepi piiriiti kapasek boboy?”'
  agr-agr: 'Nunikmatai ni jintintaiji aidau iniinak: —Jintinkagtinuh, ¿wagka jusha
    wainmachush akiinauwaita? ¿Ni apají tudaujiniash ankauwait, atsa niina tudaujinigkiash
    aanin akiinauwait? —tuidau.'
  kyc-kyc: Dokopa banya disaepole dupwame baa piso soo, Rapu Pingi, akali doko baa
    rangeme koo piyasa panda endangi rakangepame mende koo piyambisa baa lenge kwaesi
    manjo nyiyamisi? leyami.
  urd-GVU: اُس کے شاگردوں نے اُس سے پوچھا، ”اُستاد، یہ آدمی اندھا کیوں پیدا ہوا؟ کیا
    اِس کا کوئی گناہ ہے یا اِس کے والدین کا؟“
  yre-NT: 'Ɛn Zozi -srunɔn ''a laabʋ Zozi ''lɔ ''nan: «Bali -le ''wɩ "paazan, -mɛ
    "le "wɛan nɛn o min ''gʋɛ -a -ya ''e yiɛ ''a ''e ''widɩ? -A ''bɔ ''le ''wɩ ''wlidɩ
    "man nɛn, -baa -a "tɩ ''lee -a "bʋ "le ''wɩ ''wlidɩ "man nɛn?»'
  fuh-BKF: 'Taalibaaɓe makko ƴami mo: —Moodibbo, moy lutti de o rimdaa e mbumndam,
    kanko naa saaraaɓe makko?'
  arl-NT: 'Canaari cunora Jesu nequesotareeni: —Niishitiojonanaa, ¿casaara naa cuno
    pueyano rasaaquiaari cariyojuaruni, na queya miiniuucua sesatee, tama sesa na
    miiniuucuajaaja soj?'
  ziw-ziw: Wanampina wamuza, “Mhinyi, ni yuhi adamanye masa, mntu yuno, hegu welesi
    wakwe vilekile elekwe tuntu?”
  grc-TR: Καὶ ἠρώτησαν αὐτὸν οἱ μαθηταὶ αὐτοῦ λέγοντες, Ῥαββί, τίς ἥμαρτεν, οὗτος
    ἢ οἱ γονεῖς αὐτοῦ, ἵνα τυφλὸς γεννηθῇ;
  nag-nag: Aru Tai chela khan Taike hudise, “Rabbi, kun paap korise, etu manu na tai
    baba ama khan karone jonom pora tai andha hoise?”
  eng-OEBCW: ‘Rabbi,’ asked his disciples, ‘who was it that sinned, this man or his
    parents, that he was born blind?’
  knj-NT: 'Catu'' jix sk''anlen eb cuywom tu'' jaxca ti'': —Jaach cuywam, ¿tzet yuxan
    c''am chi ske'' yilwi jun winaj ti'' yin tax yalubal? ¿Jam eb mame txutxe ey smul,
    ma ja'' naj ey smul? ẍi eb tet Jesús.'
  deu-1912: 'Und seine Jünger fragten ihn und sprachen: Meister, wer hat gesündigt,
    dieser oder seine Eltern, daß er ist blind geboren?'
  san-PUN: ਤਤਃ ਸ਼ਿਸ਼਼੍ਯਾਸ੍ਤਮ੍ ਅਪ੍ਰੁʼੱਛਨ੍ ਹੇ ਗੁਰੋ ਨਰੋਯੰ ਸ੍ਵਪਾਪੇਨ ਵਾ ਸ੍ਵਪਿਤ੍ਰਾਃ ਪਾਪੇਨਾਨ੍ਧੋ(ਅ)ਜਾਯਤ?
  nob-LB: 'Disiplene spurte: ”Mester, hvorfor ble denne mannen født blind? Kommer
    det av at han selv har syndet, eller av at hans foreldre har syndet?”'
  ntj-ntj: Nyangka-ya palunyaku wanalpayi pirnilu tjapirnu, “Puurr, nyaatjanunyka
    wati palanya kurutjarra nyinarra? Palyamunu-munta palyantjatjanu?” Nyangka Tjiitjalu
    watjarnu, “Wiya.” Nyangka-ya puru tjapirnu, “Nyaatjanunyka? Mama ngunytjulu-munta-pula
    palyamunu palyarnu? Nyangka palunyanguru kurutjarra yirti ngarringu?” Nyangka
    Tjiitjalu watjarnu, “Wiya. Wati ngaanya kurutjarra nyinarra. Pirnilunyka-yayi
    nyawa tjiinya Mama Kuurrtu yayirninytjulu palyaranyangka.
  sxb-NT: Awalonzi waae waamuwuuzia watino, “Omugerezi, agati ya omuntu ono na awiiwuzi
    waae, owakola owuoni owuagera no omuntu ono awa omuwuunu naanu?”
  nhu-NT: Ɛ boom bew bo ŋgoo le bife ɛ̂ wvú lɛ, “Labay, ɛ̀ to ge yɛɛ kebefɛ ɛ bó sɛ
    boo wee wvun ɛ wvú ɛ fefe wase? Ɛ̀ to ge wee wvudvu nuu bwee bô ice lɛ?”
  row-row: Basa ma, Yesus ana mana tungga nara ratane rae, “Papa Meser! Seka mana
    tao salaꞌ, de atahori ia dadꞌi poke onaꞌ ia? Laoꞌ mia mesaꞌ ne do, huu ina-ama
    nara?”
  msy-msy: Ezɨ Iesusɨn suren gumaziba an azara. “Tisa, tina arazir kuram gami, gumazir
    kam o an amebam ko afeziam, ezɨ kamaghɨn an damaziba okavizɨ amebam a bate?”
  agg-agg: Ranɨyomo asu ahambo süŋgururü-rundeimbɨ ai hoafɨyomondowohü yahomoya, “Yamundo-randeimbɨ,
    dade moaruwai hohoanɨmo nindou ndanahambo ramarera asu ai hɨmboatɨharayua? Ahandɨ
    moaruwai hohoanɨmoyo, asu hondafɨndɨ-yafe-mayoyo?” mehomondamboyu.
  ptp-ptp: Mêd Yesu nue ngɨvihi kɨnêg vô Yesu ên nêbê, “Xolac kehe, letya vông nipaên
    lêc xomxo tige yubac hɨxôn ma tocên? Xomxo tige vaci vông nipaên, me ta yuu ma?”
  nak-nak: Goma egite la valalua la vimari te Iesus goio tahia mago “Tahalo La Vimari,
    ere igo la iruru, la tahalo ale, uka e tamala me tilala, la vuhula e tilala taposea
    la matala mata keati mai ele?”
  lbb-lbb: Anuna kakak a asaer la dekeni mange, “Tena Asaer, asa kamkamna ning di
    agon pasi ka a matanakut? Esining i tol a laulauna, i ot o e tamana pa e tana?”
  kan-2017: ಆತನ ಶಿಷ್ಯರು, “ಗುರುವೇ, ಇವನು ಕುರುಡನಾಗಿ ಹುಟ್ಟಿರುವುದಕ್ಕೆ ಯಾರು ಪಾಪಮಾಡಿದರು?
    ಇವನೋ ಅಥವಾ ಇವನ ತಂದೆತಾಯಿಗಳೋ?” ಎಂದು ಆತನನ್ನು ಕೇಳಿದರು.
  cso-NT: 'Hi³ jáun² tsá² haɨn²¹ hí³ tɨ³ con² tsú² né³, ca³ngáɨ³ ñí¹con² dí² hi³ ca³juáh³:
    ―Tɨ³², ¿he³ láɨh³² sa³ ten³ yáh³ tsá²ñuh² nɨ́² ca³lɨ³zian²? ¿Hí¹ cun³ñí¹ hi³ tsáu¹³
    jméi² mí¹ziú¹³ tsú² juáh¹³, ho³ cun³ñí¹ hi³ tsáu¹³ hnga² uá¹?'
  ena-ena: Lɨci Jisasɨ dɨ hulemɨlɨ agɨlaŋ Jisasɨ dɨ abitɨhavɨmi. Iavaŋ uavɨmi. Ani
    agaŋ lusɨŋ sɨbɨlɨ vihavɨci hulaŋ agaŋ lamɨgaŋ sɨbɨlɨ hameŋ hɨnidaci nudɨ iamɨnu
    agaŋ huhɨlami uavɨmi. Nɨbu nukeŋ lusɨŋ sɨbɨlɨ vimi ua numɨgaiaganu agɨlaŋ lusɨŋ
    sɨbɨlɨ vihavɨmi uavɨmi.
  tgo-tgo: Gharaghambu thɨ vaito thɨŋa, “Ravavaghare, thela le tharɨ i vakatha na
    maramaraeke vambe thɨ kwaghe vara tɨnae e ŋgamoiye? Amalaghɨniye o ramae na tɨnae
    lenji tharɨ?”
  yap-yap: Me fith pi gachalpen ngak ni lungurad, “Tamchib, cha’nem nni gargeleg ma
    bmalmit e mini’ e puluwon e denen rok e yodoromnag? Denen rok ara denen ko gallibthir
    rok?”
  mop-NT: —Maestro,— cu t'anoo' u yaj cambal a Jesus ti'iji. —¿U men wa u sip'il u
    na' u tat wa u men u sip'il ilic ala'i ti ch'oop ti yanaji?— cu t'anoo' ti'i.
  tet-tet: Naree ema nia, maktuir sia nusu baa Yesus naꞌak, “Ama Boot! See mak nalo
    sala toꞌo ema neꞌe matan delek nunia? Nia duꞌuk ka, niakaan inan-aman?”
  hlt-MCSB: Te vaengah a hnukbang rhoek loh amah te a dawt uh tih, “Rhabbi, unim aka
    tholh tih mikdael la a thaang, amah a, a manu napa a?” a ti uh.
  xtd-NT: 'N‑ka xijan tnuꞌu se dakuaꞌa Jesús nuu‑ia: —Maestru, ¿jundu n‑kida kuechi?
    ¿Mee se yaꞌa a tadɨꞌɨ‑s a? ¿Nakuenda xa kuaa‑s?'
  mdy-ETH: ዒዛኮ ጊንፆ ሃንታ ናኣታ ዬሱሴ ኮራ፦ «ዔርዛሢዮ! ሃይ ዓሢ ዓኣፒ ባይቄያ ማዒ ሾይንቴሢ ዖ ጎሜ ዛላናዳይ? ፔ ጎሜናሞ
    ዒዛ ሾዔ ዓሶ ጎሜናዳይ?» ጌይ ዖኦጬኔ።
  spl-spl: '@see-verse:JHN.009.001'
  usp-NT: 'Xpe yak ajtijol rib''ak chirij Kakaj Jesucristo, xtz''onajtak re: Kajtijonl,
    ¿nen chac moychak winak ri cuando xq''uisi''yc? ¿Jwi''lni'' xmacunc o jwi''li''
    jmac jkaj jchuch? xche''tak re Kakaj Jesús.'
  zav-NT: 'Na'' gožto''one'': ―Maestr, ¿no napə doḻə'' de''en golɉə bengan'' nc̱hoḻe''?
    ¿əḻe'' o šə x̱axne''enə''?'
  sgz-sgz: Má kán kalilik án aratintin di mul di mákái kálámul er má dik gálta Iesu
    ngo, “Tám Aratintin, dánih a longoi ák rau á kálámul minái? Kán sápkin tatalen
    sang, ngo ái kákán mái mámán diar longoi?”
  kek-NT: 'Eb lix tzolom li Jesús que''xpatz'' re: —At tzolonel, ¿c''a''ut nak mutz''
    ru li cui̱nk a''in? ¿Ani cuan xma̱c? ¿Ma li cui̱nk a''in malaj ut lix na'' xyucua''?
    chanqueb.'
  blz-NT: Murit ni Yesus nimikirawarmo na Ko'ona taena i raaya'a, “Guru, ime a men
    nangawawau dosa, mian kaya'a suungna kabai minti'ina, mbali' i ia ningamea'kon
    mampisok?”
  poe-NT: 'Ntá tí sín kꞌuájiko chꞌín Jesús kjuanchankíhi sín chꞌán kíxin: ―Maestro,
    ¿Nkekuènté tsíkokjíexín chꞌán tꞌikonhya chꞌán? ¿Á iji̱é itꞌé o̱ ìné chꞌán o̱ á
    iji̱é chꞌán? ―ichro sín.'
  san-TAM: 'தத​: ஸி²ஷ்யாஸ்தம் அப்ருʼச்ச²ந் ஹே கு³ரோ நரோயம்ʼ ஸ்வபாபேந வா ஸ்வபித்ரா​:
    பாபேநாந்தோ⁴(அ)ஜாயத?'
  cof-NT: 'Junni Jesube penenaminla Jesube itsanque panhalaquiyoe: —Miya, chiquilaca
    micaride! ¿Ya tsachi mochi jutsa tenchi quirano podeiton nainun? latiyoe. ¿Yachi
    jutsa tenchi jun, o yachi apachi, ayanchi jutsa tenchi jun? latiyoe.'
  srm-NT: 'Nöö hën u dee bakama fëën hakisi ën taa: “Wë Mësitë o, fa de pali di sëmbë
    bookobookowojo aki, hogi hën tata ku ën mama du mbei de pali ën sö nö, naa nëën
    seei a kumutu?”'
  qvs-NT: 'Payta kawashpaynikuna Jesusta tapurkanisapa: —Maestru ¿imapatí chay runaka
    mana kawakuk nasishka? ¿Kikinpa uchanraykuchu? ¿Tatanpa mamanpa uchankunaraykuchu
    mana kawakuk nasishka?'
  zca-NT: 'orze'' mina''bdi''zh rë men che''n Me lo Me, nzhab bixa'': ―Maestr, ¿chon
    dizde ngol miyi'' ba'' nikal-lo xa''? ¿Chi por dol che''n xuz xa''i o por che''n
    xna'' xa''i; o por mis xtol xa''i?'
  cbc-NT: 'Bairo cʉ̃rẽ etari bero, jãã, cʉ̃ cabuerã pʉame atore bairo cʉ̃ jãã ĩ jẽniñawʉ̃:
    —Jããrẽ cabuei, ¿dopẽĩ caapee ĩñaecʉ̃, ãni caʉ̃mʉ cʉ̃ buiayupari? ¿Cʉ̃ pacʉa roro
    na caátaje jʉ̃gori caapee ĩñaecʉ̃ cʉ̃ buiayupari? o ¿cʉ̃ majũ cʉ̃ carorije wapa
    tore bairo cʉ̃ buiayupari? —cʉ̃ jãã ĩ jẽniñawʉ̃.'
  qxo-NT: 'Tsaynam Jesusta discïpuluncuna tapuyargan: “Taytay, ¿imanirtä cay runa
    gapra yuricushga? ¿Papäninpa y mamanpa jutsancunapitacu o quiquinpa jutsanpitacu?”
    nir.'
  mox-mox: ʼInega ana toʼabibodayavo ivetalaʼaiea ivonaya, “Toveʼita, ʼoloto baʼena
    ena tuta viʼoi ʼinega matana ʼedewani. Ta una givesimatalia ʼimaya, togama ena
    luveifana ʼinega vita nana lobea, nage taunega, nage inana be tamana edi luveifana
    ʼinega?”
  kew-kew: 'Go aa adesa rabu disaipel aanumi Yesu nipu agaa gupa misimi: Tisaa, nipu
    ini rubu pi aa ya-pulu aapimi pupitagi noa ini rubu mapasa ya? Go aa nipuna bipa
    pupitagi nisa palo nipuna agi aaraa lapome pupitagi nisipi-daa pisa pae simi.'
  dww-dww: Be Yesu na tauwai muriwatanama tauna ai taravirena, “Tauwai katakatai,
    gewagewa aikedae ya tava be uma tauḡominama ya voie da ma matapotapotana ya tubuḡa?
    Tauname na gewagewa bo na dosima adi gewagewa?”
  nif-nif: Tɨmbi endok gwañgwañiilɨ nɨ-kañbi eñgɨlɨñ, “Nɨnɨndaut, wɨn enlok yomda
    ba meñ beulok yomjetta tɨmbi dai sisipmɨn indañguk?”
  twi-ASANTE: Nʼasuafoɔ no bisaa no sɛ, “Ɔkyerɛkyerɛfoɔ, saa onifirani yi awofoɔ bɔne
    a wɔyɛeɛ anaa ɔno ankasa bɔne enti na ama nʼani afira yi?”
  aoj-aoj: Alipumi ananimi mahaliꞌana maꞌi, “Dembinai tisa, deiꞌ maina aman anamba
    naep pagasoꞌana? Anen nandaꞌ waf awafi aꞌa esis mamasana sandaꞌ waf awafi solana?”
  cbv-cbv: 'Caandíh enna, Jesúsdih nin pah jwĩ niíj ʉʉ́bh joyóp jĩ: —¿Bohéní, dépanih
    tigaá nin jáap cã́ac jʉmnajeh jéih encanni ãtát jʉmji? ¿Caanjéh yeejép ãt chãjji
    taniít? ¿Ã mánaboó ĩt yéej chãjji taniít? jwĩ niijíp jĩ.'
  taw-taw: bɨne okok Jisas nop agnɨŋɨd agɨlak, Tisa. Tap si tap tɨmel an gek, bɨ anɨb
    awl wɨdɨn koy sek tɨkɨlak agɨlak? Ne ke akaŋ, nonɨm nap gel gak agɨlak?
  jic-NT: 'Jesús discipulopan la tjü''üy: —Rabbí, ¿tsjan mpes tjemya''na pepes jun
    tuluctsja niná? ¿Ncu jupj p''iyá malala nyuca la tjiji mpes nin tepyala? ¿Ncu
    jupj popay, jamay malala nyuca la tjajay mpes nin tepyala jupj?'
  zap-NT: 'Lex wnabdiiz yra xpén Ne lo Ne, re men: ―Maxter, ¿penak cheguel ngwlëë
    mén gwa ne wal men? ¿Pe por xdol xegwzan meno u por xdol ke meno?'
  wer-wer: Pël ëën ten Yesuu ruuröak Yesuun epël pëël mëëaut. “Rë yanuulaup, talëpë
    saunetak omën epop it il tëaup ëlëpökaan oröa? Pimtë saunetak ma pim ëlre pepaarë
    saunetak epël ëa?”
  ipi-ipi: Atea-kola, utupane-mane bala tipa puato, tisa, apito wamba koo pea-kola,
    angini-mane akali oko lene koo mandeape leai. Balana angini, ayiane-la, okonelapo-mane
    wamba koo peapelepe. Pee, bala tane-mane wamba koo peape leai.
  qul-NT: 'Discipuloncunataj taporkancu: —Yachachej, ¿imaraycutaj cay runa ñausa nacerkan?
    ¿Tata mamanpaj juchancumantachu, icha pay quiquinpaj juchanmantachu?'
  ter-NT: 'Ina kixôa íhikauhiko: —Ihikaxotí, itúkinovoke komití''iyeatinekene râ''a
    vo''ókumea pahúnevo? áko''o vo''ókumea pahúnevo há''a yoko êno.'
  bmr-NT: 'Jaabeditɨ ijɨɨbogomɨnaa Jesuco dilluuhi: ¿Mojɨɨbogomɨnaafi, mɨɨjoho imitɨco
    omoonɨumaño, jaanɨ atyɨmetɨɨbo fiivuuhi, caanimɨsi nacu diibo? noomoro.'
  fuf-fuf: 'Taalibaaɓe makko ɓen landii mo, wi''i: «Karamoko''en, e hara oo e mawɓe
    mun ɓen, ko hombo e maɓɓe waɗi junuubu haa si o heɓidaa e mbunɗan?»'
  bhl-bhl: 'Keko beli, Yesus em gelewkabiliw kunum i elo dakalalomeliw: “Kukuyemin
    kunum kutaka! Kante ibolow sili sili nam kukuw keliw kasike, kunum kale kiin sukul
    so kunum kese ye? Akalem ete sako? Bani auk so alew so im sen ete sako?”, dangsiliw
    kale.'
  ons-ons: Eŋine dokoine edo qesonka rakoi, “Kito ŋebo ŋebon, maŋane sotŋo maki, ŋei
