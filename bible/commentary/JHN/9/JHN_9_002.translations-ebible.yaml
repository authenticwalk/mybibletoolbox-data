  san-SIN: තතඃ ශිෂ්‍යාස්තම් අපෘච්ඡන් හේ ගුරෝ නරෝයං ස්වපාපේන වා ස්වපිත්‍රාඃ පාපේනාන්ධෝ(අ)ජායත?
  yut-yut: Kaŋakwan paŋdetni da yaŋ iyɨwit, “Yoyɨŋdet, namɨn da yokwi aban on amɨn
