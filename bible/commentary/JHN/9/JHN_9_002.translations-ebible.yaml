  san-DEV: ततः शिष्यास्तम् अपृच्छन् हे गुरो नरोयं स्वपापेन वा स्वपित्राः पापेनान्धोऽजायत?
  tna-NT: 'Discípulo cuana ja Jesús uja quisabatana: —Ebuetsuaji, ¿jucuaja su da tueda
