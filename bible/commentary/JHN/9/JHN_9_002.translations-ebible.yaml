  mal-mal: 'അവന്റെ ശിഷ്യന്മാർ അവനോട്: റബ്ബീ, ഇവൻ കുരുടനായി പിറക്കത്തക്കവണ്ണം ആർ പാപംചെയ്തു?
    ഇവനോ ഇവന്റെ മാതാപിതാക്കളോ? എന്നു ചോദിച്ചു.'
  kkc-kkc: Eseme Yesu o hamamee dili odoo oso Yesu mapoo egeesee takaso, “Eligili
