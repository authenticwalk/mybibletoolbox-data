  eng-ASVBT: And his disciples asked him, saying, Rabbi, who sinned, this man, or
    his parents, that he should be born blind?
  mna-mna: 'Mi naŋgaŋ kini tiwi i ma tiso: “Mos katuunu, uunu ki asiŋ ta tomtom ti
