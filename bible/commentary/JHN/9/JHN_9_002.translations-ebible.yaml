  kan-OKCV: ಯೇಸುವಿನ ಶಿಷ್ಯರು, “ಬೋಧಕರೇ, ಇವನು ಕುರುಡನಾಗಿ ಹುಟ್ಟಿರುವುದಕ್ಕೆ ಯಾರು ಪಾಪಮಾಡಿದರು?
