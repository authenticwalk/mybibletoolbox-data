    ja''ani, oo jiba aapo''ik ka tu''ik a'' ya''ari betchi''bo ja''ani ―ti au nattemaek.'
  uro-uro: Dä aa mudäsaqongda rha snanbät sä qa rhoqortäqyia, “Qamorqa, ngu lu auge
    qa mualat na ama vuini bä äkt i rha sa rhak täkt ama ruqa i ama säsur qa? Nga
    rhak täkt ama ruqa ura aa mamäqiom?”
  ita-1885: 'E i suoi discepoli lo domandaron, dicendo: Maestro, chi ha peccato, costui,
