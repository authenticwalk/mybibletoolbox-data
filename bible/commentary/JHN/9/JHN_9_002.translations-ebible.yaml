    sanaana kizin?”'
  myw-myw: Yeisuw inavamul ikatiga̱nes, ilansa, “Tamwey, aveiyag silawun ikaw matan?
    Silawun adok peinan taman, inan asisinap kalbaleb, o adok taw towen peinan ansinap
    kalbaleb?”
  sby-sby: Beshikwiya bakendi balamwipusheti, “mwiyi, niyani walalubisha kwambeti
    muntuyu asemwe kaliwashipilwa? Sena nimwine nambi, nibashali bakendi?”
  sll-sll: Ena na gamnahobo Yisas yu sirin bol tomingi, “Tisao, yal ara tal nigi dongwo
