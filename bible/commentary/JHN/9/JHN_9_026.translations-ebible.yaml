verse: JHN.009.026
translations:
  kpx-kpx: Ige abu belahai avoe, “Keu aemo vaveve onole vanu. Au oleve kateai a ni
    hoesehavonu.”
  okv-H: Judea embomeni na ke einge ea, “Eto embo amina no degi ta do ehei eto no
    tihi javotoho ehei?” ainge eo,
  tbo-tbo: Yaka hi baha uyahina hi pa, ‘Awai i dewaya po matam i liyeuyeuya?’
  mal-C: അവർ അയാളോട്, “ഈ മനുഷ്യൻ നിനക്ക് എന്താണ് ചെയ്തത്? എങ്ങനെയാണ് അയാൾ നിന്റെ കണ്ണു
    തുറന്നത്?” എന്നു പിന്നെയും ചോദിച്ചു.
  grc-SR: Εἶπον ⸂δὲ⸃ αὐτῷ ⸋πάλιν,⸌ Τί ἐποίησέν σοι; Πῶς ἤνοιξέν σου τοὺς ὀφθαλμούς;
  bgc-bgc: उननै उस ताहीं फेर दुबारै कह्या, “उसनै तेरे गेल्या के करया? अर किस ढाळ तेरी
    आँखां की रोशनी आगी?”
  khz-khz: Ira na gevaikilaato, negetiwato, “Votalima rakagau ekalato goi gemu ai?
    Goi matamu kele na raka evega-alitiwaato?”
  deu-TKW: 'Da sagten sie zu ihm: was hat er dir gethan? wie hat er dir die Augen
    geöffnet?'
  zsr-NT: 'Gulanabnëꞌ lëꞌ leyúbl, taꞌnë́ꞌ: ―¿Bizxa benëꞌ quiuꞌ? ¿Nacx benëꞌ bsaljëꞌ
    yöj lauꞌ?'
  lin-lin: 'Batunaki ye lisusu : — Asalaki yo nini ? Abikisaki miso na yo ndenge nini ?'
  hns-NT: 'Tab oesab phien se poetjhies: „Tab tose oe ka karies hai? Oe tor aakhie
    kaise attjha karies hai?”'
  noa-E: Magbaawai ũwaai amachdëu wajapha jëjëwagmamua, —¿Ma jãga ajĩma pʉ dʉ̈i? ¿Khanta
    jãgjĩ pʉ dau eerdʉpieg? ajierram anʉm irig.
  eng-EMTV: Then they said to him again, “What did He do to you? How did He open your
    eyes?”
  mib-NT: 'Te ni cacajnūhún tucu de: ¿Ndese ni sáha de jíín ró? ¿Ndese ni nanune de
    tɨnūu ró núu súcuan?'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ खे़न् याम्‍मो सेःन्‍मे़दोसु, “खे़ल्‍ले़ खे़ने़ॽ
    थे के़जोगे़आङ् खानिःमा के़सुक्‍पा के़बोःक्‍खे़बे?”
  xnj-xnj: Ndi vakamkota, “Akuhengili kyani? Akulamisi wuli mihu gaku?”
  mmx-mmx: Diga sue i, “I lok lavanga salai ru? La i lok arepalas luxatli ram kereva?”
  cbr-NT: 'Cacëxun ca cacëxa: —¿Mi cara uisox? ¿Uisoquin cara mi bëpë́xcüax?'
  tee-NT: 'Chai tasacmichokopa ju anu'' alak''ach''ix ixjunita. Tajunich: ―Tas xanaviyanch.
    Tas xalhimalac''avaniyanch.'
  eng-LSV: And they said to him again, “What did He do to you? How did He open your
    eyes?”
  cak-NT: 'Y ri achi''a'' ri'' xquic''utuj chic che ri achi: ¿Anchique ri xeru''on
    chawe chi quiri'' jatiquier jatzu''n? xecha''.'
  pah-NT: 'Igwete g̃a ei ga pe: —Marã ga nde rerekoi nde mbohehakatuavo? ei g̃a ga
    pe.'
  sja-NT: 'Waya iidijida: —¿K''ãata oojima? ajida. ¿Sãga pɨ tau pia unupijima? ajida.'
  xed-xed: «Waka a magaghata kəl ka ka nghaŋtá vli ka ka?» ka həŋ nda tsi.
  glk-glk: 'وَورسه‌ییدی: «تی اَمره چی بوکوده؟ چوطو تی چشمأنه بازه کوده؟»'
  mks-NT: 'A̱nda̱ já na̱casáhá ndáca̱ tu̱hún tucu na da̱ já cáchí na̱ já xi̱hi̱n dá:
    —Ta ndaja na̱caja da na̱suná da̱ nduchú núún. Ndía̱ na̱caja da xu̱hu̱n —na̱cachi
    na xi̱hi̱n dá.'
  gfk-S: Io, di ga tiri ie, “Aso ing iga gil tam? Iga papos ira iruo matam hohaam?”
  bmu-bmu: Mewö meleŋniga kewö qesim waŋgiget, “Wani yuaia ak gihiza? Jegi mönö denöwö
    metohoza?”
  dgz-dgz: Boge mu singui tayawan, “Me anenen tagen? Anenen ta amba yamaga watapen?”
  eng-GNV: Then sayd they to him againe, What did he to thee? howe opened he thine
    eyes?
  zaa-NT: 'Redeya tè cą na: Biani benią qui'' lu''. Ti''ani modo guthàlią iyyaló lu''
    cá.'
  eng-WEBSTER: Then they said to him again, What did he to thee? how opened he thy
    eyes?
  guh-guh: 'Nexata icatsia judíovi jumaitsi: —¿Detsa pacuenia catoexana netaenexa?
    jai judíovi.'
  bon-bon: Puma cita ca Parisea sigu biname cina itemlisi egä, “Tabe ngena jewenige
    määme irecu cabu? Tabe lipulipu meebine irecu miiji naawenige?”
  nhw-BL: 'Yeca inijuanti sempa quitlatzintoquilijque: ―¿Tlaque mitzchihuili? ¿Quenicatza
    mitztlachiyalti?'
  swh-ONEN: Wakamuuliza, “Alikufanyia nini? Aliyafumbuaje macho yako?”
  wbi-wbi: Vakamposia kange vakati, “Asi, umuunhu ujuo avombile kiki kukukusosia amaaso
    ghaako?”
  bba-bba: Bɑ nùn bikiɑ bɑ nɛɛ, ɑmɔnɑ u nun kuɑ. Amɔnɑ u koosinɑ wunɛn nɔni kɑ wukiɑrɑ.
  eng-KJVCPB: Then said they to him again, What did he to thee? how opened he thine
    eyes?
  kgk-NT: 'Upe ramo he''i íxupe hikwái: —Mbava''e tipo ojapo nde-vy ra''e ne mbohesa
    hagwã? he''i. —Mba''éixa tipo ne mbohesa hagwã ra''e? he''i jevy íxupe judeu ruvixa
    kwéry.'
  waj-waj: 'tuduu rikiada iya inna sai tunoo: Ivo aaniivai i iivainnee? Dataama kioo
    i avuuvaa iikiainna a taannanoo,'
  cpy-cpy: 'Rapiitziri rojampi-tziri, ikantziri: “¿Jempe ikantakimika? ¿Oeta rantakiri
    ikowichaa-takaan-teemiri?”'
  ekk-PKP: 'Siis küsisid nad talt: „Mida ta sulle tegi? Kuidas ta su silmad avas?“'
  mpx-mpx: Inoke hi neli hi ba, “He hauna gun i ginol elam? Ga i ginol ola ge matam
    i mwapwela?”
  wbp-wbp: Ngula-jangkaju, yardalu payurnu yangkaju wati, “Nyarrpa-manungku nyuntuju
    kuja kanpa warrajarlulku milpangkuju nyanyi?”
  luo-luo: Eka negipenje niya, “Angʼo ma notimoni ma wangʼi oneno? Ere kaka noyawo
    wengeni?”
  nhe-NT: 'Yeca inijuanti sampa quitlajtlanijque: ―¿Tlaque mitzchihuili? ¿Quejatza
    mitztlachiyalti?'
  aii-aii: 'ܡܸܢܕܪܸܫ ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܡܘܼܕܝܼ ܥܒ݂ܝܼܕ ܠܹܗ ܩܵܬܘܼܟ݂؟ ܕܵܐܟ݂ܝܼ ܦܬܝܼܚܵܝ
    ܠܹܗ ܥܲܝ̈ܢܘܼܟ݂؟“'
  esk-NT: Taapkua apiqsrutqiḷgiññiġaat, “Qanusriġaqhutin qiñitlasripkaqpatin?”
  msb-msb: Ginhunga gihapon siya ninda, “Nano an ginhimo niya sa imo? Pan-o niya napamuklat
    an imo mga mata?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² canh¹³ calah: ―¿He² ca¹jmo¹dsa hi² ca¹lø¹jniah¹hning?
    ―ca¹juúh²dsa.'
  dso-dso: ଜିଉଦି ନେତାମନ୍‌ ତାକେ ପାଚାର୍‌ଲାଇ, “ସେ ତକେ କାଇଟା କଲା ? କେନ୍ତି ତର୍‌ ଆଁକି ପିଟାଇଦେଲା
    ?”
  meu-meu: Bena idia ese ma e nanadaia lou, eto, Ia ese oiemu ai dahaka e karaia?
    Matamu be ede e hapapa toma?
  yva-NT: Umba wo ranajo ware, “Ana rui Po rave nai? Po namije raveti mpora ti nyo
    nuge raene mamo Po raveare rui?”
  dgc-dgc: “Ey anya i ginamet naa diko a talaga?” kagi de. “Pakodyan na a nagpabulag
    ta mata mua?”
  zpm-NT: Dzigo biire zho bnabdiidz zho stib dieṉ zha beeṉguiac Jesús lo me.
  hix-NT: Àsoke ryhe oyeryako, ketxkon hatà. Àsoke ryhe oyontanàhyako.
  sim-sim: Urik orin indik limu silyangora, �Mberem mendem or uwak misokome mihi jivik
    fri nawa?�
  npi-ULB: तब तिनीहरूले त्यसलाई भने, “उसले तिम्रो निम्ति के गर्‍यो ? उसले तिम्रा आँखा
    कसरी खोलिदिए ?”
  cgc-cgc: Painsaan danen mama an, “Ino pabuat din ki kaon? Ino paagi na paayad din
    mata no an?”
  tim-tim: Hain dâmbo hâwâtmâ hin dâyi, “Gain gain akgiŋdo dewunge hulaŋ akto ektât?”
    dâyi.
  yor-yor: Nítorí náà, wọ́n wí fún un pé, “Kí ni ó ṣe ọ́? Báwo ni ó ṣe là ọ́ lójú.”
  wos-wos: Wungi wandéka di wa, “Méniré méta dé ya? Yingi ye hurundéka ména dama yikafre
    ya?”
  emp-NTPO: 'Maʌ̃ne ãdjirãba wayacusa idjía iwid̶isid̶aa: –Idjia ¿sãwã osi? ¿Cãrẽda
    osi bʌ dau biabi carea?–'
  eng-F35: 'So they said to him again: “What did he do to you? How did he open your
    eyes?”'
  ind-ind: Lalu mereka bertanya lagi, “Apa yang dia perbuat terhadap kamu? Bagaimana
    dia membuat matamu bisa melihat?”
  pes-OPCB: 'از او پرسیدند: «خوب، عیسی با تو چه کرد؟ چطور چشمانت را باز کرد؟»'
  mpt-mpt: i imin baabaniba E dot fatnabkeneta keb kino webiabkenone? gesiba
  ssx-ssx: Mo haliwekima꞉ ipiki pa꞉ta꞉ lota꞉ pitolo alota꞉ Neke pa꞉ta꞉ eki hau pia꞉pe.
    Naka꞉ leketa꞉ ekipa kilaeya꞉pe laa lota꞉ pimiki handaa
  mkl-mkl: Ŋɔi ɑ̀ beeɛ ɑ̀ ni, bɛirei do bɛirei í ceeɛ. Bɛirei í ce í cĩ ijuɛ.
  gaq-gaq: ମେଇଂ ସାଲିଆକୁକେ, “ଆନାକେ ମେଁ ମେଃ ଡିଂକେ ? ଡିରକମ୍ ମେଁ ନାନେ ମ୍ମୁଆଃ ଆକେ ବିକେ
    ?”
  gof-RNT: Entti zaaridi, “I new ay oothidee? I ne ayfiyaa waati pathidee?” yaagidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଇନିଃକେ ଆଡଃଗି କୁଲିକିୟାଃକ, “ଇନିଃ ଚିକ୍‌ନାଃ ଚିକାକେଦ୍‍ମେୟାଏ ? ଆଡଃ
    ଚିଲ୍‌କାତେ କାଣାଁକାନ୍‌ ମେଦ୍‌ତାମାଃ ବୁଗିକେଦ୍‌ମେୟାଏ ?”
  gah-gah: Loko lokago, goha loká itiki nana ogetave, gogómulaka nana oko ale goloutogetave.
  lcm-lcm: Na kila sui ia, “Kata vil sa anim? Kata saka vil apara an ani matam?”
  aer-aer: Itne awethe angkeke, “Iwenhe-arle akenhe artwe yanhele ngkwenge mpwareke?
    Nthakenhe-arle-ame re alknge ngkwinhe alkngampelhe-iletyeke?”
  qvc-NT: 'Chaymandaqam mushuqmanda tapurirqanllapa: —¿Imatam rurashurqan rikakunaykiqa?
    nishpa.'
  tgl-ULB: At sinabi nila sa kaniya, “Ano ang ginawa niya sa iyo? Paano niya pinadilat
    ang iyong mga mata?”
  cbs-NT: 'ana jawenchains yukakin: —¿Mia jaska kaya washina min ikai uinmakinan,
    mia jawawen uinmashinamen?— akabu'
  xtm-NTPP: 'Te ni ka ndakan‑tnu''u‑ka tuku de tee ma: ―‍¿Nawa ni sa''a de ja ni kuu
    ni ka ndanune nuu ni a te kúu nde''ya ni a? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Bai ngabankonya, “Bantendi nike? Bunhwekwibo mio ginu?”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉo pacarã, o biro cʉ̃re ĩi jãiña nemocãupa ñucã: —¿Ñee
    mʉre cʉ̃ tiijãri? ¿Do biro peti tiicãri, mʉ ca ĩaro cʉ̃ tiijãri? —cʉ̃re ĩiupa.'
  san-ORI: ତେ ପୁନରପୃଚ୍ଛନ୍ ସ ତ୍ୱାଂ ପ୍ରତି କିମକରୋତ୍? କଥଂ ନେତ୍ରେ ପ୍ରସନ୍ନେ ଽକରୋତ୍?
  huv-NT: 'Tandüyiw wüx matüniw manguiayiw: ―¿Nguineay tarang wüx imbasa? ¿Nguineay
    tüüch ram iniiüga? ―ajüw nej.'
  otn-NT: 'Ma̱hømbi̱ t''ännbʉya, bi t''ɛ̱mbi̱: ―¿Te ''bɛ''a̱ bi ja''i? ¿Te bi ''yøt''e
    para ngue bi̱ nzø ni̱ dä?'
  nop-nop: Yeniŋguk kaŋ kotigoŋ niŋgigineeŋ indiŋ ninadigiŋ, “Me u maŋgoŋ tiŋa gehitubu-kedebaŋak
    be dediŋ tigamuŋak kaŋ daudiwediwe tilaŋ?”
  obo-NT: Na mid intud mandon sikandan to, “Ondan man kos id puungan din kikow? Id
    monnu rin man tid bawi kos mata ru?”
  cak-ENT: 'Y ri achi''a'' ri'' xquic''utuj chic c''a chin ri achi: ¿Achique ri xbün
    chave richin quiri'' xatiquer xatzu''un? xquibij.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤕᤠᤶᤔᤥ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤂᤧᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤌᤣ ᤁᤧᤈᤥᤃᤧᤀᤠᤱ ᤂᤠᤏᤡ᤺ᤔᤠ
    ᤁᤧᤛᤢᤰᤐᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤧᤒᤣ᥅”
  mie-NT: 'De nī jīcā tūhún tucu ndá dē: ¿Nāsa nī nsāhá dē jíín nú? ¿Nāsa nī nacune
    dē tīnūú nú túsaá?'
  san-TIB: ཏེ པུནརཔྲྀཙྪན྄ ས ཏྭཱཾ པྲཏི ཀིམཀརོཏ྄? ཀཐཾ ནེཏྲེ པྲསནྣེ ྅ཀརོཏ྄?
  qve-NT: 'Saynata niqtinmi, chay Israel nacionniyoq runakunapa jefenkunaqa, tapuranku
    kaqmanta: —Ñawiyki rikunanpaqri, ¿imatataq chay runari ruwasurankí? ¿Imaynatapunitaq
    ñawiykikunatari sanoyachiran? nispanku.'
  pao-NT: Umu yise mee oo tubenga, “Ha'oo soo Jesus u sootunagase u yaatu mesoo poonne?”
  cbu-NT: 'Parísiypanshuchsha: ¿Isus shiyaa tamaranga? ¿Tamayru kcheetsish yararang?
    atusin,'
  usa-usa: 'yé ókaraq-okaraq itaa-itaa umá ítama aónaraae: “wemá emmá nôraq umákáraiyo?
    wemá náaraq umá aúramma kabárírakaraiyo?” téta ítama aónaraae.'
  soy-soy: 'Api pɛɛ u pisɛ rɛ: Yo kuu pɔ́ wɑ? Íye kuú nɛ inípɛɛ pɔ́ wúkulɛ?'
  hui-hui: Tigua ibuhondo lalu, Ibugua í̠hondo agi biyabe. Í̠naga de ko henego agua
    mo ngala hayabe, lene.
  amf-amf: Kediar tapir “Hana har ki hayaa? Aapin hannonam hamin hayayse ki pacchaa?”
    kina ke hamade.
  quc-NNT: 'Xkita'' chi k''u jumul che: ¿Jas xub''an chawe? ¿Jas xub''an chukunaxik
    ri a waq''äch? —xecha che.'
  dob-dob: ꞌEnega ꞌena sigwae, “Toꞌase ꞌiguinuwena ga ꞌenega matayo ꞌiꞌesasedi?”
  wrs-wrs: Wo no Yutanindna kuwul umnina, mani venei himba yemba? Es venei himba yemba,
    hengamba novvelmba beswonamba?
  mca-mca: 'Ma'' qa yit''ijets iye hekhewe''en: —¿Pa''n ƚeqfenye''j ej? ¿Pa''n ƚeqfenye''jij
    in ne''wenkitkii?—'
  tzo-TZC: 'Ti stuquique jech lic xchaꞌjacꞌbeic: ―¿Cꞌu sꞌelan laj spas? ¿Cꞌusi laj
    yut ti laj sjam ti asate? ―xutic.'
  mya-mya: ထို​သူ​တို့​က ``သူ​သည်​သင့်​ကို​မည်​သို့​ပြု သ​နည်း။ အ​ဘယ်​သို့​သင်​၏​မျက်​စိ​ကို​မြင်
    စေ​သ​နည်း'' ဟု​မေး​ကြ​၏။
  gng-NT: 'Nɛ bi niire'' wɔ ki ye: «U tien'' mila ki likre'' ŋɛ?»'
  cbi-NTPO: 'Tsenñu manbake''meetu tsandila: ¿Ñunu naa ken? ¿Tyeenguitaa ñunu katakaren?
    tila.'
  ikk-NT: Ya wẹ nọ sị a, “K'o mẹ i? Nanị k'o dọn shịapụ ị ẹnya?”
  leu-leu: E ri fin fulane, “A so ta mo nane fo vile sema? Malaafaa nane fo fatalakas
    a mataam?”
  maz-NT: 'Nuc''ua na yeje o xipjitjoji c''ua: ―Pero, ¿pje o tsja''c''ü? ¿Ja va xo''c''üts''ü
    in chö''ö?'
  bod-N: ཡང་ཕ་རུ་ཤི་པ་རྣམས་ན༌རེ། མི་དེས་ཁྱོད་ལ་ཅི་བྱས་པ་ཡིན༌ནམ། ཁྱོད་ཀྱི་མིག་ཟུང་ཇི་ལྟར་སོས་པ་ཡིན་ནམ་ཞེས་དྲིས་པ༌ན།
  tca-NT: 'Rü wenaxãrü nüxna nacagüe, rü ñanagürügü: —¿Rü ṯacü nixĩ ga cumaã naxüxü̃?
    ¿Rü ñuxãcü ga naxüãxü̃ ga cuxü̃ na yadauchixetüxẽẽxü̃? —ñanagürügü.'
  zpl-NT: 'Chequie unidichiaꞌ zeca beei lulla: ―¿Xa uriꞌinu nucuaꞌ lulu? ¿Xa uriꞌi
    nucuaꞌ nú reca riꞌyalu?'
  mbc-NT: 'Inî''rî ta''pî to''ya ipî'': —‍Î'' koneka''pîiya apî''? O''non ye''ka pe
    ayenu yepi''tî''pîiya?'
  ndg-ndg: Nga kabammakiya, “Akupangie namani? Agayongoli kinamani minyo gako?”
  wsk-wsk: Se nuna isarman, “Nu ni kimik te awuk beteram? Nika motam te awuk beteram
    se nungeram?” maman.
  toj-NT: 'Ti yala ja fariseo jumasa: ―Pero ¿jasunc''a sc''ulan yi ja hua sat ja bob
    ya huil q''uinal ba?'
