  meq-meq: 'Ta tsətsah faya, tə gwaɗay: «Ka ŋgatay a ɗəre na, a ge ka nəkar na, kəkay?
    A həndəkaka ha ɗəre yak na, kəkay?»'
  noa-H: Magbaawai hũwaai hamachdëu wajap'a jëjëwagmamua, —¿Ma jãga hajĩma pʌ dʌ̈i?
    ¿K'anta jãgjĩ pʌ dau heerdʌpieg? hajierram hanʌm hirig.
  alp-NT: Esi ombe, “Iono saisa kenaume? Kai Iono aselure elia?”
  san-VEL: te punarap.rcchan sa tvaa.m prati kimakarot? katha.m netre prasanne .akarot?
  kbq-kbq: Anante Farisi vahe'mo'za asami'za, Jisasi'a nankna'za kagrira hugante'ne?
    Inankna huno Agra kavurga eri hari hu'ne?
  kbh-kbh: 'Chora chënga cachiñe tmojatantjá: —¿Nts̈amo tcmënjama? ¿Nts̈amo cha tënjama
    chacmotsabinÿnama ca?'
  ron-LSB: 'Și I-au zis iarăși: “Ce ți-a făcut? Cum ți-a deschis ochii?”'
  pon-pon: 'Irail ap pil idok re a: Da me a wiai on uk? Iaduen a kapad pajan maj om?'
  nhe-BL: 'Yeca inijuanti sampa quitlajtlanijque: ―¿Tlaque mitzchihuili? ¿Quejatza
    mitztlachiyalti?'
  sps-sps: Ri rangats towa, “A saa te kat Ya tsumanyi na? Fei te karats fi Ya na mata
    manyi ei?”
  wnc-wnc: Yaniwan yake anzing inikwaiking, “Dasing tasinggaman kaikata take simayak,”
    ngang iniwa
  bus-bus: 'Ben aↄ̃ à là wà bè: Bↄ́n à kɛ̀nnɛɛ? Dian à kɛ̀ nà à n wɛ́ɛ wɛ̃̀nnɛɛ?'
  gub-BL: — Ma'e uzapo newe a'e, i'i izupe wà. — Ma'e uzapo nereha imukatu pà a'e,
    i'i izupe wà.
  imo-imo: Altoko enoni yu waliko pilkolio ningei, “Yuni nu ambe temoya? Ulu ambelemu
    temo wali nunge mongomu makinjimoya?” ningi.
  boj-boj: Onaqa naŋgi na olo nenemyeb, “Yesus a ni kiyermqo? A kiyersi ino ŋamdamu
    boletqoqa ni sawa uneqnum?”
  eng-DRA: 'They said then to him: What did he to thee? How did he open thy eyes?'
  knf-knf: 'Kë başë hepara aji : « we wi adoliiŋ? Hum di di adoluŋ kë ido kak awin?
    »'
  san-KHM: តេ បុនរប្ឫច្ឆន៑ ស ត្វាំ ប្រតិ កិមករោត៑? កថំ នេត្រេ ប្រសន្នេ ៜករោត៑?
  arn-NT: 'Ka wiñome ramtufi engün: —¿Chem chumeymew am fe? ¿Chem chumi tami peloltuaetew?'
  zas-NT: 'Dxel gunabdiidx reeman lojx stijb, rëb reeman: ―¿Xhienaag beennëman lüj?
    ¿Xhienaag beenman persi rani lojl?'
  ken-NT: Bábhɛp yi bɛ, “Akʉ́ yi ntá yɛ? Ná yi ákʉ́ kɛ ɔ̌ghɔ mbaŋ?”
