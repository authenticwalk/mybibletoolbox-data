  kbh-kbh: 'Chora chë jtaná tbojaniyana: —Motsa y metsobúchjabebiye, chë binche uafjajónaye
    ents̈angbe pormániñe, Siloé ca uabáiniyoca ca. (Siloé, judiëngbe biyañe endayana
