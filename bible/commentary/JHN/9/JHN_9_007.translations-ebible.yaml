    Melema kanolipe ulkendo orumu.
  boj-boj: Atsiqa qariŋyosiq minjej, “Ni gilsim ya bei ñam Siloam di yal.” “Siloam”
    di Hibru anjam. Aqa damu, “Qariŋyqo.” Onaqa tamo di a gilsiq yalonaqa ŋam poiyonaqa
    sawa unej. Sawa unsiqa olo puluosi bej.
  eng-DRA: 'And said to him: Go, wash in the pool of Siloe, which is interpreted,
    Sent. He went therefore, and washed, and he came seeing.'
  knf-knf: 'aşë ji na a : « Yaan iñowa du dko di meel di badoluŋ du Ŧilowe. » (Ŧilowe
