  quc-TT: Jat jaꞌchꞌaja awibꞌ pa le jaꞌ chonolik ubꞌiꞌnam Siloé, ri kel kubꞌij Taqoꞌn.
    Ri moy achi xeꞌek xuꞌchꞌaja ribꞌ, kakaꞌy chik chi kꞌut are xtzalij loq.
  heg-NTPO: Un hidan noan, “Ku laok ui in nangen Siloam mua, le laul ku silam ma se
    lua.” (Se dais Ibranin nam, Siloam ma nahin na noan, ‘tunang maa’) Kon nam, atuling
