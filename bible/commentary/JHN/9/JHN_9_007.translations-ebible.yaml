verse: JHN.009.007
translations:
  kpx-kpx: Isi namihai avoe, “Talive Salomu emo a ni totoanela.” E ke ivie ihuu koseanu.
    Ioma. Iale Iesu malaha ke iomage keu tiale e kemo au ni totoige niveu dua vage
    au niai hoilahai lohonu.
  okv-H: ke einge ena, “Umo pambuto umo ireremba javo Siloam (Javo amita be amo ‘Ikari
    pambari’) ai ta no tihi egejo.” ainge enu tihi tahimbari embo amo pambuto umo
    ai ta tihi egenu javotoho enu pambuna.
  tbo-tbo: Ma i baha uyahina i pa, ‘Una nae Silowam u goilana apo una witepaoga.’
    (Silowam a bui himihimila.) Yaka i nae po i witepaoga, po anai mata lugiigilina
    i nae a numa uyahina.
  mal-C: “നീ ചെന്നു ശീലോഹാം കുളത്തിൽ കഴുകുക,” എന്ന് അവനോടു പറഞ്ഞു. (ശീലോഹാം എന്ന വാക്കിന്
    അയയ്ക്കപ്പെട്ടവൻ എന്നർഥം.) അങ്ങനെ ആ മനുഷ്യൻ പോയി, കണ്ണു കഴുകി, കാഴ്ചയുള്ളവനായി
    മടങ്ങിയെത്തി.
  grc-SR: καὶ εἶπεν αὐτῷ, Ὕπαγε νίψαι εἰς τὴν κολυμβήθραν τοῦ Σιλωάμ—ὃ ἑρμηνεύεται,
    Ἀπεσταλμένος. Ἀπῆλθεν οὖν καὶ ἐνίψατο, καὶ ἦλθεν βλέπων.
  bgc-bgc: उसतै बोल्या, “जा,” “शीलोह कै कुण्ड म्ह” (शीलोह का मतलब भेज्या होया सै)।
    उसनै जाकै अपणा मुँह धोया, अर जिब वो बोहड़ा तो उसनै दिक्खण लाग्या।
  khz-khz: E evaikilaato, netiwato, “Ono ago, wailamu Siloama kovunai ono veguligia.”
    Siloama ganina, “Palagu na etuguato talimana.” Ne, eagoto, wailana eveguligiato,
    ewaikule-waito aonai, matana warau ealirato.
  deu-TKW: 'gehe hin, wasche dich im Teiche von Siloam, was übersetzt heißt: Abgesandter.
    Da gieng er hin und wusch sich, und gieng sehend davon.'
  zsr-NT: 'Niꞌr rëꞌ lëꞌ: ―Gyeaj yajtíb lauꞌ lu biaj nis nazíꞌ lei Siloé. Siloé nac
    tu didzaꞌ hebreo le rna: “Nasölaꞌ”. Niꞌr gyijëꞌ niꞌ bönniꞌ naꞌ nachúl lahuëꞌ,
    yajtíb lahuëꞌ. Catiꞌ buzë́ꞌë niꞌ chrléꞌinëꞌ.'
  lin-lin: 'mpe alobaki na ye : — Kende kosukola na liziba ya Siloe. Mokufi miso akendeki
    mpe asukolaki. Tango azongaki, abandaki komona.'
  hns-NT: 'Tab ose bolies: „Dja aapan aakhie Sielowam naam ke paanie me dhoi le.”
    (Sielowam ke matlab hai: bhedjaawal). Aadmie gail aapan aakhie dhois aur ghare
    djaite me okar aakhie ekdam se attjha hoi gail.'
  noa-E: Mag phuurpʉ̈inaa irig, —Jãimua Siloé ee mawia pʉch dau sũgbapʉ̈imí ajim.
    Mag thʉrrdö Siloé anʉm maach meúan “pʉ̈itarr” a simʉu. Ichig mag jaaubaawai chadcha
    chi dau khĩsu khitʉmua mawia ich dau sũgbapäaiwai daujã wajaug aadëjim anaabá.
    Mag, ag na dau khĩsu khaba sĩerrjö dau monakkha ich di aar barjim aajem.
  eng-EMTV: And He said to him, “Go, wash in the pool of Siloam” (which is translated,
    Sent). So he went and washed, and came back seeing.
  mib-NT: 'Te ni cahān yā jiín de: Cuáhán núū pila Siloé te nacate ró tɨ́nūu ró, achí
    yá. Te jnūhun Siloé cuní cahān, ndute ní cascáca de ni quee. Yūcuán na te cuahān
    de, te ni nacate de tɨnūú de, te ni ndundijin‑ni, te ni nandicó de vēji de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् मिक्‍फःम्‍बान् मे़त्तु, “पेगे़ॽआङ् सिलोआम वाबाक्‍को
    के़मिक्‍किन् वाहप्‍ते़ॽओ” (हिब्रु पाःन्‍नो सिलोआम फाॽइङ्‌ग “पाङ्‌मनाबा” पोःङ्‌लो)॥
    खे़ल्‍ले़ चोगुल्‍ले़ खे़न् मनाःन् पेआङ् कुमिक्‍किन् वाहप्‍तु हे़क्‍क्‍याङ् खागे़निःबा
    पोःक्‍खे़आङ् कुहिम्‍मो पेरो॥
  xnj-xnj: Akamjovela, “Hamba ukajisambisa kulitanda la Siloamu.” Liina lenilo mana
    yaki ndi mweatumwili. Penapo, ngalola yula akahamba akajisambisa, akawuya kuni
    ilola.
  mmx-mmx: La neni ga lok tin, “Unat pas la una gos lamaram to at lavatdan kis Siloam.”
    Lavasuun at na laasen do, “Gariki.” La mo laradi ga vas kaxat, la ga gos lemeren
    la gamlong uto xolonu, luxatli ren monga ga repalas pam, ga reven ta.
  cbr-NT: 'bëshíquin ca cacëxa: —''Ian cha, Siloé cacë, anu cuanx ca anuax bëchucatan.
    Siloé quicë bana ax ca cuanun xucë qui quicë bana ''icën. Cacëxëshi cuanx bëchucacuatsini
    ca bëpë́xcüax uacëxa.'
  tee-NT: 'Junich: ―A''inchich lakp''uch''ak''ana'' laxapos ju Siloé. Ju ixtapaka''ut
    ju anu'' pos nomputun Malakachacanta. Pus ju anu'' lapanac alh lakpuch''ak''ana''.
    Chai acsni tasp''itcha lai ix''alac''avanan.'
  eng-LSV: “Go away, wash at the pool of Siloam,” which is, interpreted, Sent. He
    went away, therefore, and washed, and came seeing;
  cak-NT: 'Y xu''ij che: Cami ach''aja'' ri chi tak awech chuchi'' ri estanque chi
    atinen ri ni''ix Siloé che. Ri bi''aj re'' pa jun chic ch''abel, Takon-e ni''ix
    che. Ri achi ri'' can xbe y xuch''aj ri chi tak rech, y cuando xtzolaj-pe, nitzu''n
    chic.'
  pah-NT: —Heregwovo ejovaheita kiro, ei Jesus'ga ga pe. Pevo ypia'i pe Siloé pe ti
    eho, ei ga. (Siloé ko Imondopyra.) Pevo hehae'ỹve'ga hoi a'ero. Ojovaheirẽ ga
    hepiakatui ua. Judeus'g̃a poravykye'yma rupi sábado rupi Jesus'ga japoi yja kotimbyra
    a'ea pyvõ ga mbohehavo katu.
  sja-NT: 'Mãpai mãgaji: —Wãpáde aji, pɨchi tau sɨɨde pania t''ɨpata Siloé apatamaa.
    (Siloé jara k''inia bɨ “Pëida”.) Mãpai tau p''ãriu bɨ wãji ichi tau sɨɨde. Ãpɨtee
    chek''ãri, pia unu beeji.'
  xed-xed: 'Manda kɗiŋtani ta masanaftá, kaʼa nda tsi mantsa: «La mbaziŋta kuma gha
    ma ima Silwe,» kaʼa. Tsa «Silwe» ya ná, manda mnay kazlay: Ghunay kəʼa ya. Ka
    sliʼaftá tsi ka laghwi mbaziŋtá kumani. Mbaziŋtani, tsiɗiɗ irani, ka sliʼaftá
    tsi ka laghu dzaghani.'
  glk-glk: 'و اونه بوگفته: «بوشو در حوضه سْیلوحا (کی به زبانه عبری ‹فرستاده› معنی
    دهه) تی چشمأنه بوشور.» پس بوشو و بوشوسته و از اویه با چشمأنه باز وأگردسته.'
  mks-NT: 'Tá na̱ndihi já na̱cachi a já xi̱hi̱n dá: —Cuáhán chi̱co̱ho̱ naní Siloé
    ta cán cuchún nu̱ún —na̱cachi Jesús xi̱hi̱n dá. Mé tu̱hun Siloé yóho cúni̱ cachi
    a: Da̱ na̱chindahá na̱. A̱nda̱ já na̱quee mé da̱ cua̱á cán na̱sa̱ha̱n da̱ na̱chichí
    nu̱ú da̱ ta tá na̱ndicó co̱o da̱ cán sa̱ sánde̱hé va da na̱casa̱a̱ da̱.'
  gfk-S: Iga tange tano tunana, “Hana, nuge susu tano bakbak Silom” (no pipilaina
    be, ‘Hartule’). Io, no tunana ga hana igom susu. Ma iga tapukus baling u nataman
    ma ira iruo matana gate tapapos.
  bmu-bmu: Timbiliba kewö jim kutuyök, “Gi mönö Siloam o aŋgönöŋ anda jegi saŋgoŋman.”
    (Siloam qet mi nanine keunöŋ Melaimelai azi.) Mewö jim kutuiga anda jeŋi saŋgoŋni
    tohoiga ui asariiga liliŋgöba miriŋe kayök.
  dgz-dgz: Iesu anega dien, “Ak, yamaga kaum awan Sailoam gapan bigi wat.” (Nop Sailoam
    gueguewa ame Watu Enen.) Menan apan ae yamewa ap mepe bigi wareni, boge yame meret
    wan yangut ta amba pa mega aen.
  eng-GNV: And sayd vnto him, Go wash in the poole of Siloam (which is by interpretation,
    Sent.) He went his way therefore, and washed, and came againe seeing.
  zaa-NT: 'Ra tìe na: Huía tatìi lo lu'' ru''a pozo Siloéą''. Siloé nua'' tì''ba nu
    rena ri''u Mandado. Lą nna huía tìą tatìi lúį; de beyéqquią nna chi rilá''nią.'
  eng-WEBSTER: And said to him, Go, wash in the pool of Siloam, (which is by interpretation,
    Sent.) He went therefore, and washed, and came seeing.
  guh-guh: 'Nexata Jesús jumaitsi bitso pitaxutotsëcënaenëjavabelia: —Ponare baja.
    Naitaxutoquiaremelia pecueyetsipucayojavabelia, Siloévënë pucayojavabelia, jai
    Jesús. “Siloé,” itsa jai bajarapamonae pijajumeta, mapajumeta pejumaitsijume:
    “Pitorobinëtsitsica,” pejaijume. Nexata bitso pitaxutotsëcënaenë lia baja. Naitaxutoquiatojopalia.
    Naviarena baja pitaxutoxanepanaenë.'
  bon-bon: Piba tabe jejige egä, “Äte ädi, opo äcisäji Siloama cupicu cabu.” (Siloama
    me aboclomta lui ‘Ätyepäneji’.) Tabe ädige, opo äcisäjige, siige irecu aasatäneji
    tacnige.
  nhw-BL: 'Huan quiilhui: ―Xiya, ximoixteyolpajpacati ipan nopa ameli catli itoca
    Siloé. (Siloé quinequi quiijtos: Tlatitlanili.) Huajca nopa popoyotzi yajqui moixteyolpajpacato
    huan quema mocuepqui, cuali hueliyaya tlachiya.'
  swh-ONEN: Kisha akamwambia, “Nenda ukanawe katika bwawa la Siloamu.” (Siloamu maana
    yake ni aliyetumwa.) Ndipo yule kipofu akaenda, akanawa, naye akarudi akiwa anaona.
  wbi-wbi: Akambuula akati, “Lutagha ghwoghe ku maaso mu lilamba ilya Siloamu (Ilitavua
    ili Siloamu kwe kuti juno asunghile). Pepano akaluta kukwogha ku maaso, akagomoka
    ilola.
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, u doo u wubu yɛru ɡe bɑ mɔ̀ Siloeɔ. Yĩsi ten tubusiɑnɑ,
    ɡɔrɑ. Mɑ durɔ wi, u win swɑɑ suɑ u dɑ u wubɑ, mɑ u wurɑmɑ kɑ nɔni sɑnnu.
  eng-KJVCPB: and said unto him, Go, wash in the pool of Siloam, (which is by interpretation,
    Sent.) He went his way therefore, and washed, and came seeing.
  kgk-NT: —Tereho katu Siloé ykwa-py ejehesahéi, he'i hesa e'ỹ va'e-pe. Y ojereru
    va'ekwe-pe he'i Siloé. Ha upéi katu oho ojehesahéi. Hesapyso porã-ma oukwe-vy.
  waj-waj: 'Siikama kioo inna tunoo: Viee viee oro nnoori haruunga Siruaama ivakidiri
    ai avuuvaitana finianee, tiravai. Nnoori haruunga Siruaama nnutuuvaa oyaivo tunoo:
    Titeeravaivee, tiravai. Yisuuva inna tuduu rikioo oro nnoori haruungaivakidiri
    ari avuuvaitana fini kiooduu inna avuuvaitana yoketauduu kati taa roo kava vara
    ranoo nniravai.'
  cpy-cpy: 'Ikantziri: “Piyaate pikiwa-yookityaa owaanka-naariki iiteetziri Otyaantaa-rini.”
    Ari ikinanaki kamampo-waakiri, ikiwaaki-tapaaka. Ikanta ipiyapaaka, aminawae-tanee
    kameetha.'
  ekk-PKP: 'Siis ütles Jeesus mehele: „Mine ja pese end Siiloahi tiigis (mis tähendab
    „läkitatu“).“ Niisiis mees läks ja pesi ning kui ta koju läks, siis ta nägi.'
  mpx-mpx: Inoke i baek elana i ba, “U nok u na wewel opop Sailowama elana matam u
    ul.” (Alan Sailowama ana sapu te Papatuna.) Yaka tau o i nok i na matana i ul,
    ge i sikal matana i waisi ge bugul i kitel.
  wbp-wbp: Ngula-jangkaju, wangkajalkurla yangkakuju watiki, “Yanta yangka-kurra ngapa-kurra
    yirdi-kirra Jilamu-kurra, ngulangkaju-nyanu miparrpalku ngapa-kurlurlu yarlirninjarla
    parljika.” Junga-juku, yangkaju wati yarnkajarralku yangka-kurraju ngapa-kurra,
    ngulangkaju-nyanu miparrpalku parljurnu. Manu ngula-jangkaju, parljirninjarla
    pinalku yanu ngurra nyanungu-nyangu-kurra. Ngulangkujulpa nyangu warrajalku milpangkuju
    ngurrjungkulku. (Yaliji yirdiji ngapaju Jilamuju, ngulaju-ka wangka jarungka Yarramikirla
    ngulaju ‘Yapa Yilyanja-warnu’.)
  luo-luo: Eka nowachone ngʼatno niya, “Dhiyo ilwok wangʼi e yawo mar Siloam” (tiende
    ni “Ote”). Omiyo ngʼatno nodhi moluoko wangʼe, kendo noduogo dala koneno.
  nhe-NT: 'Huan quiilhui: ―Xiya, ximoixtiyolpajpacati ipan nopa ameli tlen itoca Siloé.
    (Siloé quinequi quiijtos: ‘Tlatitlanili’.) Huajca nopa popoyotzi yajqui moixtiyolpajpacato
    huan quema mocuepqui, cuali hueliyaya tlachiya.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܙܹܠܔ݇ ܘܚܲܠܸܠܔ ܒܗܵܘܘܼܙ ܕܫܝܼܠܘܿܚܵܐ“ (ܕܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܦܘܼܫܸܩܬܵ‌ܐ،
    ܫܘܼܕܪܵܐ). ܐܙܝܼܠܔ ܠܹܗ ܘܚܘܼܠܸܠܔ ܠܹܗ ܘܐܬܹ‌ܐ ܠܹܗ ܒܸܚܙܵܝܵܐ.'
  esk-NT: nipliutiplugu, “Aullaġutin iġġuġiaġuŋ kigiñan narvauraŋanun Siloam.” (Taamnaguuq
    mumiutiqaqtuaq Tuyuułiġmik.) Taamna aŋun aullaqhuni, kigiññi iġġuġiaqamiuŋ utiġniqsuq
    qiñitlasripḷuni.
  msb-msb: kag sinabihan, “Kadto kag paghiram-os sa tangke san Siloe.” (An gusto sabihon
    sani, Sinugo.) Kaya naglakat an buta kag nanghiram-os. Tapos nag-uli na nakakita
    na siya.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡Gu²rang³ mø³neih³ ja³neng¹² jmøi² tsen² Siloé!
    ―ca¹juúh²dsa. (Siloé hniu¹dsa juúh²dsa: hi² ca¹tsei¹dsa.) Ca¹ŋó¹ dsa² tiúg³. Ca¹ŋi³rang³dsa
    mø³ni³dsa. Ma²jniuh¹²dsa mi³ca¹dsiánh¹dsa.'
  dso-dso: ଆରି ତାକେ କଇଲା, “ତୁଇ ଜା ଆରି ସିଲଅ ନାଉଁର୍‌ ବନ୍ଦେ ଜାଇକରି ମୁ ଦଇ ଆଉ ।” ସିଲଅର୍‌
    ଅରତ୍‌ ଅଇଲାନି ପାଟାଇଲାଟା । ତାର୍‌ ପଚେ ସେ ଲକ୍‌ ବନ୍ଦେ ଜାଇକରି ମୁ ଦଇଲାଜେ, ଦେକିପାର୍‌ଲା
    ଆରି ଆଇଲା ।
  meu-meu: Bena e hamaoroa, eto, Aola, Siloam gohuna ai ba ha huri. (“Siloam” anina
    be “siaia”). Taunabunai ia na ela, eha huri, bena e lou ema, matana vada e papa.
  yva-NT: Muno Po raura nanto ai pare, “Nyoronto nyo namune rarondom no Waro Kampoa
    Siloam rai.” (Siloam mamo ayao Yahudi ma, ama ine mare “Ratuti to.”) Weti vatane
    umaso to po amune rarondomo rai. Arono sakinav pare pakare, amije mpora ti po
    nuge raen.
  dgc-dgc: Sakay kinagi na diya, a “Ikad mo dén magidemos ta dinuma na Siloe.” Nadid
    inumange sa tu buhék a nagidemos. Ey to késoli na to bile, éy naketa dén siya.
  zpm-NT: 'blozh ga, rëbchaa me: ―Güey na, güeytiib lo luu ro pil Siloé. (Siloé nac
    zig nacne rnee ne Pxeeḻ zho zho.) Dzigo güey mgui co güeytiib me lo me, zeeṉe
    laa me wbire laa me raṉle.'
  hix-NT: Àtoko, kekon hatà, àwya. Osompatakorokatxa, tuna kwaka, Eserowe kuthonà
    txko kwaka, kekon hatà. Eserowe katxho rma, tàhyosàrànkemà katxho me rma naha.
    Àro ke, toy hatà, enhunu ro. Nosompatakorokay hatà. Tonke harha nomokye hatà.
  sim-sim: Uhu ormu mbara, �Mi ihi ukmashi Siloamik ujaka!� Siloam oso Hibru mashik
    maintontlo sihi karem, �Li mbashiwak li inda sir.� Karem or mbashirik or ihi nor
    ujarik misokome orhi jivik fri nashirik or heyehe ormu tara.
  npi-ULB: उहाँले त्यसलाई भन्‍नुभयो, “जाऊ, सिलोआमको तलाउमा धोऊ (जसको अर्थ हुन्छ, ‘पठाइएको
    ।’) । त्यसैले त्यो गयो, धोयो र देख्‍ने भएर आयो ।
  cgc-cgc: Ambal din naan ta bulag, “Miling ka naan ta may waig ya na alin ta tuburan
    Siloam daw maglam-os.” Siloam beet ambalen padala. Pag-ambal Jesus, giling dayon
    dya bulag an daw galam-os. Kakita en kanen an daw gapanaw muli.
  tim-tim: Pulim hin dâm huŋgun aŋep, “Gâ ari Siloam bâtgumân dewunge puli.” dâep.
    Siloam amâ den purikŋe âmâ huŋgun aŋep. Akto luâk are arim dewunŋe pulim emet
    egep. Emet ekmâ âmâ emetŋân ariep.
  yor-yor: Ó sì wí fún un pé, “Lọ wẹ̀ nínú adágún Siloamu!” (Ìtumọ̀ ọ̀rọ̀ yìí ni “rán”).
    Nítorí náà ó gba ọ̀nà rẹ̀ lọ, ó wẹ̀, ó sì dé, ó ń ríran.
  wos-wos: 'Takataka dé déré wa, “Sé ye Siloam hutungumbu yaké.” (Siloamna mo hundi
    angi dé: Wandaka dé yi.) Wungi wandéka ye dé wun hutungumbu yaké. Yakéndéka déka
    dama yikafre yandéka jémba xe dé wambula ya.'
  emp-NTPO: 'Maʌ̃be Jesuba idjía jarasia: –Cuibada Siloe abadamaa sʌgʌd̶e wãdua.–
    (Maʌ̃ trʌ̃ba jara b̶ʌa “diabued̶a.”) Ara maʌ̃da daub̶errea b̶ʌra wãped̶a idji
    daura sʌgʌped̶a unu b̶esia. Maʌ̃be diguid̶aa wãsia.'
  eng-F35: And He said to him, “Go wash in the pool of Siloam” (which is translated,
    ‘Sent’). So he went and washed, and came away seeing!
  ind-ind: Lalu Dia berkata, “Pergilah ke kolam Siloam dan cucilah matamu di sana.”
    (Dalam bahasa Ibrani, ‘Siloam’ berarti ‘Diutus.’) Lalu orang itu pergi mencuci
    matanya di kolam itu. Ketika dia kembali, dia sudah bisa melihat.
  pes-OPCB: 'و به او فرمود: «به حوض سیلوحا برو و چشمانت را بشوی.» (سیلوحا به زبان
    عبری به معنی «فرستاده» می‌باشد.) آن کور نیز رفت، و چشمان خود را در آن حوض شست
    و بینا بازگشت.'
