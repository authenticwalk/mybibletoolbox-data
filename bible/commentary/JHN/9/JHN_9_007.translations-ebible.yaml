    Por isso, o homem foi e se lavou no tanque, e ao voltar para casa já pôde enxergar!
  gwi-NT: jyaa yahnyąą, “Oo'an Siloam teełtin gwats'ą' hinkhaii zhat chųų haa neech'aanjii.”
    Ąįįts'ą' ąįį dinjii zhat gwats'ą' haazhii ts'ą' neech'aanjik ts'ą' vaagweech'in
    ts'ą' k'inidik.
  gvn-gvn: Nyulu miyil-burranda yalaman, “Yundu bananga Siloam dungay, yinyaymba walu
    julurrijika.” Nyulu miyil-burra dunganda, walu julurrijin, kadan baja, nyajin-nyajinya.
    Nyulu miyil-burra karida, nyajin-nyajilkuda.
  nhy-NT: 'Iwan okilwij: ―Xiwia ximixpakati itech ameyale katlej itoka Siloé ―Siloé
    kijtosneki Tlatitlanile. In tlakatl katlej mach tlachia oyáj omixpakato. Iwan
    nijkuak omokuepato ya owelik otlachixke.'
  asm-FB: তাৰ পাছত তেওঁক ক’লে, “যোৱা; চীলোহৰ পুখুৰীত গৈ ধুই পেলোৱা।” (‘চীলোহ’ৰ অনুবাদিত
    অর্থ ‘পঠোৱা হ’ল’); তেতিয়া মানুহ জনে গৈ ধুলে আৰু দৃষ্টি পাই ঘূৰি আহিল।
  okv-okv: ke einge ena, “Umo pambuto umo ireremba javo Siloam (Javo amita be amo
    ‘ikari pambari’) ai ta no titi egejo.” ainge enu titi tahimbari embo amo pambuto
    umo ai ta titi egenu javotoho enu pambuna.
  mxt-NT: 'Tyicuan ta catyí ra chi ra: ―Cua̱han cuanacatya nuun nya tanque Siloé cuan.
    ―Sɨvɨ cuan cuñí chi catyí: “Tachi̱ Chuun.” Tyicuan caa ta ra cuaa cuan chaha̱n
    ra chinacatya̱ ra nuu ra. Ta cuhva cha nachaa̱ ra, cha nyehe ra.'
  tzo-NT: 'Hech laj yalbe: ―Batan, ba poco tal asat ti ho'' te ti estanque Siloé sbi
    ―x''utat. Ti Siloe sbie ja'' sjam ti ic''bil chtal ti ho''e. Ibat ti ma''sate,
    ba spoc sat te ti Siloe. C''alal isut tal, chil xa balumil.'
  ind-AGS: “Pergilah,” perintah Yesus, “dan cucilah matamu di kolam Siloam.” (Dalam
    bahasa Ibrani arti “Siloam” adalah “Diutus.”) Orang itu pergi dan mencuci matanya
    Sesudah itu, dia bisa melihat.
  omw-omw: Uto Siromi Rumpuaqi. Titai Nramanrinraqi ena viri hiqaante, tiro. Mwitaa
    tuvaro mwi vaisiva Iesusiva tuntema kyero uro nai viri hiqama kyovaro mwia vu
    ntapairi vuvaro mwiva mwisairo uro ntantero qio taqamwaqiro nrinro.
  yrb-yrb: '@see-verse:JHN.009.006'
  maa-NT: 'I̱kjoàn kitsò‑la̱: ―T''in, kaníkjoiìn ya̱ chrjó nandá Siloé (jè ''én xi
    tsòya‑ne, jè xi kinìkasén). Jè xi̱ta̱ xi mìkiì tsejèn‑la̱ kiì kaníkjoa̱n, k''e̱
    nga inchrobà‑ne jye tsejèn‑la̱.'
  mcq-mcq: ꞌEꞌikaꞌi ea kajaho ijá ꞌwama Vaꞌe oni nia toa iha Sairoami soma ꞌwavume
    hu vaꞌe Noinsomarena nia marajume niriiꞌi kúꞌo ꞌunama roana.
  sus-A: عَ قَ عَ قَلَ عَ بّ، «سَ عِ يَ رَشَ سِلْمُ يٍ يِرٍ.» نَ سِلْمُ شِلِ نَن قَلَشِ
    عٍ شَ شُي، «شّيرَ». نَ كُي، دْنشُي نَشَ سَ عَ يَ رَشَ، عَ فبِلٍن، عَ يَ سٍ تٌمَ.
  jpn-1965: 「行って、シロアム（訳して言えば、遣わされた者）の池で洗いなさい。」そこで、彼は行って、洗った。すると、見えるようになって、帰って行った。
  fra-SBL: 'et lui dit : « Va te laver dans la piscine de Siloé » (qui signifie « Envoyé »).
    Il s''en alla donc, se lava, et revint voyant.'
  yka-yka: Ubus paˈinne si aˈahin, “Pī kew ngulaˈup si boheˈ Siluwam.” Hāti Siluwamin
    - pinaboˈohan. Manjari pī ne aˈa pessekin ngulaˈup. Pagbalikne ngite ne iye.
  mle-mle: Bala kalakiy adi duw dikibir milaam takaan napakuw, ata wadid, “Maay! Yikuw,
    minaki mwutaam tukwa araam ajaan,” wakuw. Day dayaki kapa tipa majir a tukwa ar
    sikiykwadana Saylam waan. Aw liki si maaw maaj “Gwur maay!” Aw adi duw ata yad.
    Yikuw, diki mwutaam a tukwa araam janin napakuw, ata sibinin yaad. Aw dikibir
    mil ata mwiyir vidibir ya.
  shp-NTPO: 'Jaskataanan yoia iki: —Kamentanwe, ja Siloé xantóshokonko ikain bechokiiti
    —akin (Ja iki: “Raana”, iki iká). Jatian jaskáa, ja joni kaa iki. Jatian moa joxon,
    jakonhakin oinna iki.'
  aom-aom: 'Buejahoromo uavadeje: Siloam jovo eꞌuoro vaꞌoromo nu anoꞌoho eguëjo. Röhu
    Siloam nosi jöehu huotovëꞌoho nugöꞌöjade jöhoje. Nu anoꞌoho eguëjamu hegorovo
    rue nuni sisëꞌe ahuro vaꞌoromo nu anoꞌoho eguoromo mae uherihoromo vuonoröꞌö rovadeje.'
  geb-geb: Zisas maaŋ ana rɨmani ga muuŋgiap khaŋ ana nzuai, “Ndu ŋgɨp Siroam Mbok
    Mbɨn wo rɨmani ruagiri.” Kha zɨ Siroam, ana khaŋ nzuai kameŋ ma, “Mbe ana sarigim,
    ana vui.” Mba rɨmani mbatɨgi guma vov wo rɨmani ruagiap, taagia zav, ana rɨmani
    nzerigim, ana tuituigiap bigi gari.
  eng-WYCLIFFE: and seide to hym, Go, and be thou waisschun in the watir of Siloe,
    that is to seie, Sent. Thanne he wente, and waisschide, and cam seynge.
  bsj-bsj: con yi co,”ya nerum karum kacuwe ci loam” (dike dendo nungeu-”tomi) na
    wori ni wo ya nirum, yilanu ti oi.
  cak-cak: 'Y quire'' c''a xu''ij che: Vacami cabin, te''ach''aja-avi'' pan atinibel
    Siloé. Siloé nu''ij tzij, Takon-e. Ri achi can xbe na vi, xuch''aj-ri'', y tok
    xtzolij-pe, nitzu''un yan chic.'
  chf-NT: 'U yälbi: ―Cux poco tan ni u yajliba ja'' Siloé ―ni t''an Siloéba u yäle''
    ca''da: Täsquinti une. Bixi u poque''. Jinq''uin sutwäniba, u chen chanä.'
  tlf-tlf: bogobela, “No-nalap ok kumun Siloam kugol kapmi tibit kun uyo diing daalapta
    o,” agela kale, ok kumun bomi win magam uyo, daala unemin o agan-nuubip kale,
    tinum tiin mafak beyo no imi tibit kun uyo diing daa-nalata, kek fen mufekmufek
    utam-nala e, asok tala e,
  piu-2006: Paanga palunya watjaṉu, “Yankula yuṉpa paltjilanku kapi Tjalumala!” Yankula
    kapi palula paltjira nyangu palya. Kuru alytjurarrirra ngaṉṯikutu yanu Yiitjulakutu.
    Kapi yini, “Tjalumanya” wangka tjanampa, wangka nganampa, “Wantirriyaṉutja.”
  poh-NT: eh xitakꞌa̱ꞌ je ar chipam i haꞌ cojo̱j pan tzꞌak “Siloheh” ribihnal reꞌ
    ra̱j rikꞌorom pan hewre̱yo “Reꞌ takꞌamaj je”. Chi jeꞌ reꞌ, reꞌ sotꞌ xo̱j woꞌ chi
    ritzꞌajaric take nakꞌ wach chipam i haꞌ reꞌreꞌ eh ilo̱j chic riban naxsoljic cho.
  tue-tue: 'cʉ̃ʉ̃rẽ jĩĩwĩ: —Siloétaropʉ mʉʉye capearire cosegʉ́ wáaya, jĩĩwĩ. (Siloé
    jĩĩrõ, “ticoconorigʉ” jĩĩdʉgaro tiia.) Teero tiigʉ́, cʉ̃ʉ̃ toopʉ́ wáa, cʉ̃ʉ̃ capearire
    coserígʉ niiwĩ. Cʉ̃ʉ̃ wiipʉ́ pʉtʉaatigʉ, ãñurõ ĩñarigʉ niiwĩ.'
  bjp-bjp: Ke Iesu ka fas u aragii, “La ma ok susuh na kalpong ae ri foteng u ini
    Siloam.” Siloam, kamtina le wuun. Kaltu ae ka la, ka susuh ma aunbiing i fis,
    ka par mang.
  xon-xon: ki bui u, “Li cha ki ti finn aanimbil nnyunbun mu bi yin mu ke Siloam na
    ni.” Siloam aatataa le ye ke “Bi tun u.” Le ujoon ngbaan buen ti finn unimbil,
    le unimbil likr, le u gir ni.
  tzo-ZNT: ―Ba poco lasate yoꞌ bu li tanqueal voꞌ Siloee ―xut. Li Siloee “tacbil”
    xi smelol. Ba spoc sat ti maꞌsate. Cꞌalal isute, xil xa osil yuꞌun ijam ti sate.
  mpm-NT: 'Yukan na ti ni kachi ya jiin da: ―Kuaꞌan yuꞌu pila nducha Siloé un, ti
    nakacha ra nduchi ra ―ni kachi ya. (Siloé kuni kaꞌan: “Ja ni taji ri.”) Yukan
    na ti kuaꞌan chaa un, ni nakacha da nduchi da, ti ni ndundijin nuu da. Yukan na
    ti kuanoꞌon da.'
  ots-NT: 'Diguebbʉ ya bi xifi: ―Gui ma bú xʉdö jar tanque ca i tsjifi Siloé.― (Mí
    bbʉh pʉ hnar pøtje, mí pøxi deje rá ngu̱, mí ñu̱x car tanque.) Nʉr tju̱ju̱ Siloé
    i ne da ma̱: “Guejna̱ xpá mɛnquijʉ ca Ocja̱.” Car godö ya, bi ma nttzɛdi, bi ma
    bú xʉjqui quí dö, cja̱ bbʉ mbú coji, ya xquí xoh quí dö.'
  hoy-hoy: आऊन से अंदुन, “होग, शीलोह अन कुण्ड दा तोळकोम” आव होगकु तोळदुन, अदिक नोळतेला
    वापस बंदुन.
  amo-amo: A woroghe, “Cang udi kusu kulin Siluwam (Ukpiluwe unnare 'Ulau')” Unite
    nya adi kusu, a kpila adin yenju.
  pjt-pjt: Munu wangkangu, “Ma-pitjalanku kuṟu paltjila uṟu nyara ini Tjailumala.”
    (Ini nyanga paluṟu wangkanyi tjanampa wangkangku, Iyantjanya.) Ka wati panya paluṟu
    uṟu pala palulakutu ankula kuṟu paltjiṟa mapalku kuṟu kutjaraṯu aḻaringu munu
    maḻaku pitjala para-nyangangi.
  cwe-cwe: Maabaho kamulongela, “Hita ukanawe muna dilamba da Siloamu.” Siloamu fambulo
    jake “Yoyatumigwe”. Baho iyo chipofu kahita, kanawa chihanga chake, maabaho kabwela
    ukaye kuno kowona.
  daa-NT: 'Kar ŋa ɗiyiiji aman : « Ɓaa acig odinan̰ ɗo koriy taat ŋu boktu ŋu koliy
    Silowe. » (Siŋ kuuk Silowe-ak ɗiya a « tabire ».) Hiyya, nool-ak daktu ac odinay.
    Min ŋa acgu, odinay piltu karaŋ. Kar ŋa yeeptu ɗo geriy.'
  mlp-mlp: Emadmo in bulon, Ni leheq yuw akurorqanta anan Silowam haqayta nab ni nime
    suhol ham. (Gamuk Silowam na alulin in kazaq, ‘Eman lah’ haqayta.) In nazaq bulonan
    mat ame haiqta na lehim ame tisuhol. Suholim ame tihastitayan in saw ahol waq
    kemadmo muleqim ta bol.
  ape-C: Douk naraeyokuman aria nakripan nakri, “Nyak nyunak waiyag shahwaragum Siloam
    iri aria nyishrokuh.” Baugenyum enyudok nyeigur Siloam douk shakri “Neshopokan
    nanak.” Douk nanak neshrokuh aria anan nabes watak satrugun aria natanamori um
    urupat.
  bgs-bgs: Igkagi si Jesus, na mà din, “Sadun ka tun ta ranó na ágngadanan Siloe,
    asta dappug ka.” (Tô kóbadan ka Siloe, tô gó tô kagi “igpapid.”) Purisu igsadun
    tô bólóg, asta igdappug sikandin. Tô iglónód sikandin, ikakita dán sikandin.
  faa-faa: Ororomo paikia marekea Yasumo eaki someraka, “Ne pukua he Siroame kafa
    á ne hikumisiane kusuhoko pusie.” Airakano he Siroameane namo meaka he rakemása
    aíyaka yano motosapo. He kafa á aporoane pukua, hikumisi kusuhoane himo koteaka
    asesapo.
  kik-kik: Akĩmwĩra atĩrĩ, “Thiĩ ũgethambe Karia-inĩ ga Siloamu” (narĩo rĩĩtwa Siloamu
    nĩ kuuga Gũtũmwo.) Nĩ ũndũ ũcio mũndũ ũcio agĩthiĩ na agĩĩthamba, na agĩũka mũciĩ
    akĩonaga.
  cap-NT: 'Nekztanaqui nii zur z̈oñz̈quiz cjichic̈ha: —Siloé cjita coch paata kjazquin
    oka. Jalla nicju c̈hjujqui awjz̈ca. Siloé cjita tjuuqui “Cuchanz̈quita” cjic̈ha
    ninacz̈ tawkquiz. Jalla nekztanaqui nii zur z̈oñiqui ojkz̈cu c̈hjujqui awjzic̈ha.
    Nekztan cherñi cjissic̈ha. Cherñi quejpz̈quichic̈ha.'
  ksr-ksr: Timimeaŋ kokaeŋ jeŋ kotoro, “Gii mono Siloam apu aŋgonoŋ kema jaaga soŋgbambaa.”
    (Siloam qa ii ananaa qaanoŋ Wasiwasi eja.) Kaeŋ jeŋ kotoro kema jaaya soŋgbano
    tooro uuro asariro eleema mirianoŋ karo.
  eng-TNT: 'and sayde vnto him: Goo wesshe the in the pole of Syloe which by interpretacion
    signifieth sent. He went his waye and wasshed and cam agayne seinge.'
  sbs-sbs: 'Nichati kwali, “Yenda, kasambe muchihumbi cha Siloe (Itoloka kuti: kutumwa.”
    Hakwinabulyo mukwame naliyendela, nakasamba, imi nakabola chobona.'
  sue-sue: Anero iyetitinoise ego senua awa, “Ni baro Siloam ou butura ana benau niso
    sewe.” Ago senua awa. (Siloam awa ge nasokaira “Iyetai”). Are ema awa baro ou
    butu amira ana giti moka sewenu giti moka keenua awa.
  fra-NCL: 'et lui dit : « Va, lave-toi dans la piscine de Siloé (mot qui se traduit :
    Envoyé). » Il partit, se lava, et s’en retourna voyant clair.'
  bhg-bhg: Edo embo ainde sisina, “Mambuyo Siloam Un Tarari ainda, edo teieyo.” (Siloam
    da moka awa Piari Mambari.) Ango tesiri embo awa maundo teiedo yai goteite gupusina.
  snn-NT: 'Së''quëni ja''nrëbi, baguëni guanseguë cabi: —Më''ë yua Siloé casiru, ba
    oco goje ba''iruna sani, më''ë ñacore zoajë''ën, cani saobi. Bain cocabi cato,
    Oco Raose''e hue''eji. Ja''nca cani saoguëna, ñaco ëñama''iguëbi sani, ñacore
    zoani, ñaco ëñaguëbi raji''i.'
  atb-NT: Hau htâng, haú yuq lé, "Haû Siloam wuìhtum má ê chî pyám aq." ga taî ri.
    (Siloam gâ é gi, nhang é gâ é lichyúm nghut lhê.). Haû mù, haú yuq gi, ê chi mù,
    myoq myàng luî, yhûm shut ló bê nghut ri.
  cek-AK: caeh ah loe kangbuem Siloam tuili (thuih koehhaih loe patoeh tih haih ih
    ni) ah amsae ah, tiah a naa.
  bkd-bkd: Dayun inikagiyan din hu “Pangulam-us ka diyà ta Linaw ta Siloe” ha sa kahulugan
    taena Sinugù. Aman duminiyà haena sa buta daw pangulam-us dayun likù ha pakaindan
    en.
  ctu-76: 'Jesús ti'' sube: Cucu, poco a wut ti ja'' Siloé bʌ i c''aba'', che''en.
    Jini Siloé yom i yʌle'' chocol bʌ majlel. Ti majli jini muts''ul bʌ i wut. Ti''
    poco i wut. Ti cha'' sujti tyʌlel. Ch''ujbiyix i q''uele'' pañimil.'
  lac-NT: 'Jesús caj ya''araj ti'': ―Ca'' xiquech ca'' a ja''xtej a wich tu cuch u
    yacʌr ya''arir pʌcha''an u c''aba'' Siloé ―u c''at ya''aric aro'' tu cuch u tar
    ya''arir. A ch''op u wicho'' caj binij u ja''xtej u wich ich u cuch ya''arir Siloé
    caj urij chʌca''an yiric u bej.'
  xla-xla: Epame oplami watle epo atlaiyo, “Wa꞉ tame Sailoam yú kolomale dla wa꞉ inoma
    solopahane,” diyo. Epedeme Sailoam de ya꞉ dulu kokoye tane demama apopo. Epalati
    oplamitapo tame inoma solopapame inoma mo-towanatipo taiyo.
  xav-NT: '@see-verse:JHN.009.006'
  cuk-cuk: 'Geb degi, Jesús dule-ibyasulidga sogded: —Dii-wilasar-naid-Siloéʼye-nugadse
    be-ibya be enukna. (Siloé sogleged, Barmilesadye). Agine dule-ibyasulid ibya-enukega
    nadsunnad. Ibya enuksagu, bato sunna mag-atake gunonikid.'
  tbf-tbf: Ma a nga oeng sien, “Veis nge ra suruvie ba katsomata simi matada i Siloam
    (Man vuevue ine mi as, va ‘Turan’).” Io, ine mi kael a nga ra suruvie ba katsomatan
    ma a nga oit nia dedeng nge muerengei.
  uig-CYR: 'вә униңға: «Силоам көлчиги»гә берип жуювәткин» деди («Силоам» ибранийчә
    сөз болуп, «әвәтилгән» дегән мәнини билдүриду). Шуниң билән һелиқи адәм берип
    жуювиди, көзи көридиған болуп қайтип кәлди.'
  ikw-NT: Ọ kanụ a, “Zne snụ ruwhnu i n'Olulu Mini Saịlom” (ke bụ nye be ziznernu).
    Nwerukna wam zne, snụ ruwhnu a, hiehna nọowhnu ọsno.
  khs-khs: 'Itipaiya mutapola: apola: Yesuyewi ema selese, “Kewa hanapola: hano Siloame
    Si epemi ke mitiwa selakomita: hamona.” Hano Siloamewa unu mouwa hano Ilikepiya
    aluse unuwapokeye. Hano si epemi sena amowa hanapola:, mitiwa selakokamake siyewi
    napolo papokeye.'
  dwr-ENT: «ባዴ ሳሊሆማ ጊያ ዳጋቴዳ ሃን ኔ ኣይፊያ ሜጫ» ያጌዳ። «ሳሊሆማ» ጊያዌ «ኪቴቴዳዋ» ጉሳ። ሄዋ ዲራው፥ ቢታኒ
    ቢዴ፥ ባሬ ኣይፊያ ሜጬቲዴ፥ ፄሊዴ ሲሜዳ።
  pma-pma: Evus, Iesu viteni mini vit, “Kiha kikas veinam en Meterumrum Saelom.” (Isen
    Saelom, aneite teni vi ‘sila.’) Sakini, metovar enek va ka kas veinan. Navong
    kasi evus, kilea valele ka va ris teim sen.
  atd-NT: Nò, kagi rin kuwo kandin, “Dio ka ogpandop-ug to sikan no nalinsobuk no
    woig no oghingaranan to Siloam.” Ka kalitukan to Siloam, “Pinaalap.” Nò, nighondio
    ka nabutud, nigpandop-ug on sikandin woy niglibong no nakakita on.
  tel-2017: “సిలోయం కోనేటికి వెళ్ళి దాంట్లో కడుక్కో” అని వాడికి చెప్పాడు. సిలోయం అనే
    మాటకు ‘వేరొకరు పంపినవాడు’ అని అర్థం. వాడు వెళ్ళి ఆ కోనేటిలో కడుక్కుని చూపు పొంది
    తిరిగి వచ్చాడు.
  hat-BSA: 'Li te di l: “Ale lave nan basen Siloé a” (ki te vle di “Ranvoye”). Epi
    konsa, li te ale lave, e lè l tounen, li te wè.'
  top-NT: 'Xlá li̱ma̱páksi̱lh: ―Capit lakachakaya nac taxtunú ni̱ma̱ huanicán Siloé
    (jaé tachihuí̱n huamputún: “tí ma̱lakacha̱ncani̱t”).'
  msk-msk: kayan yaglaong yaan sang bota, “Unug da, pagporamos adto sang sogbowanan
    ag Siloe.” Yang kaologan nang Siloe, syosogo. Kayan yomanaw yang bota aw pagporamos.
    Pagbarik naan kimita da yaan.
  gyr-NT: 'Ipare aipo ehi chupe: —Eso, tereyovai ɨgua Siloé serer vahe pɨpe —ehi (ahe
    serer ‘imondoprɨ’ oya aipo ehi). Ndasesapɨsoi vahe evocoiyase oso, oyovai. Oyevɨse
    ichui, omahe tuprɨ ité.'
  kmh-kmh: “Saylom chemb amiy, jomluk ak ñiŋg ayoknimin aŋgak.” Kun giy aŋgyokek,
    am ñiŋg ayokiy windin ak niŋyiŋg, korip nuk owak.
  ukr-ONPU: 'Потім сказав йому: «Іди та вмийся в купальні Силоам» (що в перекладі
    означає: «Посланий»). Той пішов, умився й прийшов зрячий.'
  emi-emi: me ghe uela etana va, “Kasula, me ulaa pora matam tale ateo ateae kaikaina
    ia, ararina ateae ta Siloam.” (Malloeana Siloam va “sungiela”.) Ghe porala matana,
    me ghe kiriaala, me ghe taatara.
  zpv-NT: 'ya chiꞌchi rahbi Ñiꞌh loh bwiinn nin ayi biin loh ñiꞌh chi: ―Gwachiꞌbi
    loh luꞌh loh estanque nin laa Siloeh. Ya riꞌchi gwachiꞌbi loh bwiinn chi, ya chin
    gubiaꞌgarii ba hasta zuu Jesuhs, laꞌh ba rahca la rwaꞌha.'
  gux-gux: 'O den yedi o: Gedi ki ban fa silowe ñinbuugu nni( silowe bundima tie U
    Tienu n soani yua) O den gedi ki ban fa ki guani ke onuni nuadi cain.'
  kos-kos: na el fahk nu sel, “Fahla ac twanla motom ke Lulu in Kof Siloam.” (Kalmen
    ine se inge pa “Supweyukla.”) Ouinge mwet sac som, twanla mutal, ac el foloko
    tuh liyaten.
  ibo-ibo: Ọ gwara ya, “Gaa nʼọdọ mmiri Sailọm saa ihu gị” (nke a pụtara “Zitere”).
    Ọ gara saa ihu ya, lọghachita na-ahụ ụzọ.
  yml-yml: I voneni i vo, Nuanuaku ꞌu na nago Ufa Sailoama ꞌwaineye maigimu ꞌu na
    lekoai.” Ufanina Sailoama ꞌana saivila, Vetune. Bega tomogonina i nago maigina
    i lekoai, nika i ꞌisadewa, i vilai i mai.
  ory-ory: ଯାଅ, ଶୀଲୋହ (ଅନୁବାଦ କଲେ, ଏହାର ଅର୍ଥ ପ୍ରେରିତ) “ପୋଖରୀରେ ଧୋଇ ହୁଅ।” ସେଥିରେ ସେ
    ବାହାରିଯାଇ ଧୋଇ ହେଲା ଓ ଦୃଷ୍ଟି ପାଇ ଚାଲିଗଲା।
  bzj-bzj: '@see-verse:JHN.009.006'
  chk-chk: Iwe, a üreni, “Kopwe feila ores lon ewe koluk Siloam.” (Wewen Siloam ‘tinala’)
    Iei mine ewe mwän a feila o oresi mesan, iwe, a liwinto o küna mwan.
  ssd-ssd: Ne kumba Siloam kule kualiŋ mbolŋge am minyaŋga ŋgina. (Siloam nyu ta tugunu
    Kukulna). Taŋamba kukulna le nu ndek kumba am minyaŋga mambil mayemba luka prona.
  acr-TNT: 'Ecꞌuchiriꞌ, xubiꞌij che: —Jat, jaꞌchꞌaja rawach pa ri yaꞌ re Siloé —xchaꞌ.
    (Siloé queꞌelawi “ri Takom lok”.) Ri potzꞌ e xuꞌano; xeꞌec y xuꞌchꞌaja ruwach.
    Ecꞌuchiriꞌ xtzelej lok, catzuꞌn chic.'
  rop-rop: en imbin dalim det blain men, “Yu go en washim miselp langa det wodahol
    gulum Sailowam.” Wal det neim blanga det wodahol im tok Jandim. En Jisas bin jandim
    det blain men deya na, en det blain men bin go langa det wodahol, en imbin washim
    miselp, en streidawei imbin luk, en imbin kambek langa im kemp gudwan na.
  mee-mee: Na i ke role kia roma, “Ngo loa, na ngo magoe kang nga liu ae Siloam” (Siloam
    ka mirana roma, keke Baꞌe). Minmina na apanung laeala ke loa ba ke magoe, na ke
    galiu ta bale ae i ka kelangana.
  mwf-2018: I murrinh warda mamna, “Nga. Thurrunu warda pangu wangu i kamarl nenungkapurlnu
    ngarra kura palyirr pangu da nan Siloam.” [Murrinh Siloam mam-ka murrinh kanhi-nu-wa
    “wurdanthuk warda.”] Bere nukunu nhini-ka pangu warda wangu nadha dini, i kamarl
    ngarra nukunu memnungkapurl i wurdawurl pangu deyida wangu ngarra da nukunu kardu
    kamarl patha warda wurrinibirlbirldha.
  dif-dif: 'Ja nunkangu jatana wonti: „Wapau, ja Siloa pantuni kulirkateriau!“ Jenia
    wondrai: „Matja jinpana.“ Nau wapana wonti ja kulirkaterina wonti ja najila tikana
    wonti.'
  gam-gam: embe dji, nu erim Siloam moro al, ni po nu paye! dji. Kandja Siloam ne,
    kandja dje wordo ge me taimane pai. Djika une nu Siloam po gume djillake nu worika,
    nale alla kiwa yeika er yem pi.
  nou-nou: Edo ingo soro mi busu bebeta isira awa embo ainda diti da detiri bebeta
    etiri uso yei sisira, “Mambuio umo diuga jawo Siloam ainda iso dombu segase.”
    Edo jawo Siloam ainda be awa unemi umo itiri mambusira. Edo embo awa ainda mambudo
    uso dombu segisira. Edo engenemburise umo sekago yei isaga gosisira.
  mqb-NT: '«Zla, kaa banay iɗe a dəlov sə ngaman Silowam ata wa.» Silowam ata nà,
    ta ''am sə Yahuda ahay, kawa sa ja bina maw nà: «ma slan awan». Hurof ata a zla
    à Silowam, a banay anan iɗe anahan. A may ahay nà, a canan iɗe zle coy kweler
    kweler.'
  ape-B: Douk nalayakumanu ali naklipanu nakli, “Nyak nyunak wayag chohwalagamu Siloam
    uli ali nyichlokuh.” Bawogenyumu enyudak yeul Siloam douk chakli “Nakaganu nanak.”
    Douk nanak nechlokuh ali anan nabes wata satulugun ali natanomalimu wilpat.
  grc-F35: Καὶ εἶπεν αὐτῷ, «Ὕπαγε, νίψαι εἰς τὴν κολυμβήθραν τοῦ Σιλωάμ» (ὃ ἑρμηνεύεται,
    Ἀπεσταλμένος). Ἀπῆλθεν οὖν καὶ ἐνίψατο, καὶ ἦλθεν βλέπων.
  cav-NT: —Cuacue. Cajibururutiticue enahuicuare Siloé bacaniju, —jadyatu Jesúsra
    shuhuique acuare. (Siloé jadique tu “ena jiriquini peya ejiri quiniju pacacadiruyaque”).
    Cuaatsutu shuhuique cajibururutiticuare. Juetinucatsutu capetaticuare amena.
  kgp-NT: 'Kỹ tóg ti mỹ: “ha tĩg, goj tỹ Siloé ki vẽnh kype jé,” he mũ. Goj tỹ Siloé
    to ke hã vỹ: “ũ tỹ inh jẽnẽ ja,” he mũ, ẽg vĩ ki. Kỹ tóg tĩ mũ, ũn kyvó ti. Kỹ
    tóg tá kãtĩg kỹ ẽvãnh há han tĩ nĩ sir.'
  bvd-bvd: Sui nia sa Disas ka bae 'urii fuana sa wala nai, “'Oe lea kau 'oko taufia
    maamu lao matakwa loko 'i Saelom.” (Satae doo nai toolangainia, “Da odu nia kau.”)
    Ma sa wala nai 'e lea kau 'e taufia maana sui nia 'e oli mai, nia ka lilio naa.
  ukr-1871: 'і рече йому: Іди, вмий ся в купелї Силоамській (що перекладом: Посланий).
    Пійшов же і вмивсь, та й прийшов видющий.'
  apz-apz: Ose ulohofonto ulɨmento, Kɨko nowehoji oso mijo ayo Silouam soponjo somo
    mijo fiyomaꞌnyo. Ose ulɨmentisofoho. Oso mijo yofe Silouamɨyoso hwapɨngoso olenoho,
    Lɨhwajiyofeꞌnefoho. Oseso oso hwe huhwo sohwo kako mijopo nowento mijomo yomaꞌnonto
    asomo nosaponto kako tɨmo wopɨngo honɨmentisofoho.
  yon-yon: yedmenoon, “Wene, Sailoom ok wumbon yiri ambe are.” andoon. (Sailoom ye
    weng id kuu “Yedme kowoona wonoon.”) Kwane karub kuu wene amboone indob kuu nandoona
    kerekanmo ambiwoom wonoon.
  poi-NT: 'Jesɨc iñɨ́máy jém cácht́i: —Nɨ̱gɨ cutseaayɨ jém íñixcuy jém me̱yjo̱m jém
    lugar Siloé. Taɨcht́am tanaŋmat́i̱mɨ jém Siloé nɨmtooba jém cutsatneta̱wɨɨp. Jesɨc
    jém cácht́i nɨcpa icutseáy jém iixcuy. Cuando se̱tpa, ixixóypam.'
  wuv-wuv: Ina warenaa a'ana, “Nowau. Nunuu a'a fei Pe'i Ranu Siloam” (hanuu fei hara
    ba na alodigia). Si'ei, naree nunuu ma na nofafanunulao dinaa humuna.
  quf-NT: 'salar kaynu niran: —Rir paqakuy Siloé shutiq quĉhapi. (Siloimi, rimayninchikpiqa
    munan niyta ‘Kaĉhamusha’ nir). Chaymi chay syiguqa rir paqakurqa, rikakurna tikrakamuran.'
  yuw-yuw: Ihoroc tongga amna wo inogoc, “Goc ongmina yamuc mano Siloam woce yamuc
    gupi.” Mano Siloam worochon mata forono woi ‘Kopotorocho inong muuna onggoc’.
    Inuna amna dan komtoctocni yu woce ongmuna yamuc gubocmai daro orokogoc. Tuna
    yu böcnon onggoc.
  hus-NT-1971: 'Tam a Jesús in ucha’: ―Quit c’ale ca t’aca’ a hual ti al an ts’acbath
    ja’ Siloé. An cau Siloé in le’ quin ulu abath ti tenec. Ani c’ale an joc’tsi in
    t’aca’ in hual. Tam ti huichits u tsu’uxits.'
  med-med: '@see-verse:JHN.009.006'
  bch-bch: Ta ikeo pan bedane, “La men matam ngan liu Siloam.” (Edaeda Siloam ipu
    eine “Tisula ei.”) Tota ila imen imata, ga kus ta iluai mulian ga inam, be imata
    iuot kemi.
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, lalab casɨ́ꞌˉreiñꞌ do jo̱ cajíñꞌˉ: —Gua˜ jo̱ güɨrú̱u̱ꞌ˜
    jminíꞌˆ fɨˊ dsíiˊ guiéeˊ sɨlɨ́ɨngˇ e siiˋ Siloé —jo̱ e Siloé do guǿngꞌˋ Jaangˋ
    i̱ Casíingˋ Dseaˋ. Jo̱baꞌ lajo̱b cajméeˋ i̱ dseaˋ tiuungˉ do, cangóˉbre e cangorú̱u̱ꞌrˇ
    jminirˇ, jo̱ nɨjnéꞌˋbre mɨ˜ tɨˊ lɨ˜ caquɨiñꞌˉ fɨˊ jo̱.'
  deu-1951: 'und sprach zu ihm: Gehe hin, wasche dich im Teiche Siloah (das heißt
    übersetzt: Gesandt)! Da ging er hin und wusch sich und kam sehend.'
  alq-ALGNT: 'Ogi inan dac: “Nda kiziabin ka iji kabacimonani8ag Silo8e (Siloé) ka
    ijinikadeg.” 8a ikidomagag dac Silo8e, “Ka pidjidji8anogobanen nibi.” Ki ija dac
    aa ega ka 8abidj kidji nda kiziabidj. Midac apitc e koki pi ki8edj, aja okackitonaban
    kidji 8abidj.'
  ixl-NNT: 'As ech tal veꞌt Aak ileꞌ te u tzoteꞌ: —Kuxh txꞌaa vavatzeꞌ tu u piilaeꞌ
    uveꞌ Siloé,— tiꞌk Aak. As isuuchil u yoleꞌ uvaꞌ Siloé, uveꞌ «chajel tzan.» As
    oora chit bꞌex itxꞌaa veꞌt u tzoteꞌ vivatzeꞌ tu u aꞌeꞌ. As tul qꞌaav veꞌt naj,
    as nik tilon veꞌt naj.'
  boa-NT: 'Áánemáa neebe dííbyeke: —Díllójcámeítyé éhne ‘dityée wálloóne’ nééiyóné
    ‘Tsiroée’ némeííbáwúutu. Ahdújucóo dibye téébatu iíllójcámeíjyéne óómiñe tsaímiyéjuco
    ɨ́ɨ́teébe.'
  etr-etr: Amalahilä, Yesuea dolö amoma sähalea, Di awälahilä Sailoama nudugu dibea
    ami hëmolö mosalola säi. Sailoamada, Hibulu ado. Amoïe mida, Mosaloi. Amala säi
    amo nabalahilä, dolö amo awäla, ödägi ami hëi. Hëlahilä hä, nelebo sulubadela
    fädäla bebea obëgëi.
  quh-NT: 'Paytataj nerka: —Riy, Siloé estanquepi mayllacamuy, —nispa. Cay estanquej
    sutin, Siloé, niyta munan, cachamuska. Chay ciegotaj rispa mayllacamorka. Chaymantataj
    ricorka.'
  kwi-kwi: 'Kwiztane ussa kaizta: —Mane ɨt kit Siloé kwazi piwailta kittas. (Awa pitne
    Siloé “ɨninta” mun.) Suasne an ampune ɨt kit matsɨhta kit kit paiña yalta iztu
    kailta.'
  agm-agm: Iwinjaatosatɨ Jisaasiho ndɨ niyotisɨhoai saundataase. “Kɨnyɨ numwe. Numbwɨ
    Durɨhɨrɨ Siroamɨhanda bausane,” undataase. Iyataatɨ sɨrɨ Durɨhɨrɨ anɨmwaapitɨ
    Siroamɨhando tohɨtɨmandɨ tanyaaha satawaatopo. “Kiya koai natɨwusaasauhɨ ko notaise,”
    tawaatopo. Aihɨ ko notɨ anɨmwaahɨpatɨ Durɨhɨrɨ Siroaamɨhanda Bausanataise. Bausanamapɨ
    komɨ aŋɨpɨpɨhapɨ japɨhɨ taatɨ nasataahetɨ komɨ ndɨha nusorɨhainjɨhɨ kahapaamapɨpa
    nga mmonatɨ japɨ nasataise.
  ubr-ubr: ato iyawur iyau, “Om enai Siloam una sareuai nan magim unsou.” (Atonio
    wab Siloam an yabin min, “Siyafarai inai.”) On mes orot inai magin isou, ato matan
    iyeit auman imatabir men inat.
  tsw-NT: Reve u damma vumaꞌa, “ꞌYa̱wa̱ vu saꞌa esu a̱ wu a Mabata ma Siluwamu.” (Urevu
    wa “Siluwamu” a̱yi ɗa “Lyungu.”) A̱vu vumaꞌa u ka̱ra̱ u saꞌa. Ana a̱ ka̱mba̱i
    o uꞌwa, reve we ene ure.
  cax-NT: 'Nanti ümoti: —¡Atüsai, acosi atasubi au manu turrü nürirri Siloé! Arrümanu
    Siloé nantü auqui besüro “arrti coreorrü”. Arrti maniqui supuso sürotitü atasubiti
    au manu turrü. Nauquiche tücuati tato, turria narrtarrti.'
  aia-aia: Naasi ma o'ani 'inia, “'Oi 'ari ma'oi aromaa na'i oboi wai ra 'unua 'inia
    Saeloam.” (Mana 'ado'ado 'anai Saeloam naasi “ra ha'ataaria 'ari.”) Na'i 'oha
    na 'ia mo'osi 'a 'ari ma aromaa hako na'i oboi waisi, 'agu aho'i mai na'i 'omaa
    ana ma wanawana'a.
  srp-1865: 'I reèe: idi umij se u banji Siloamskoj koje znaèi poslan). Otide dakle
    i umi se, i doðe gledajuæi.'
  agt-agt: “Aran, E kan magamwas ta kinan da en ‘Agzigutan na Siluwam’,” kunna ta
    daramen. (A ya ikayat na uhohugan na Siluwam a ‘Nedob’, kunna.) Umange mantu nagamwas,
    a tentu en dimmatang ta bali na en a makaitan.
  lug-lug: N’amugamba nti, “Genda onaabe mu kidiba kya Sirowamu,” amakulu nti, “Eyatumibwa”.
    Awo omusajja n’agenda, n’anaaba, n’adda ng’alaba.
  yby-yby: Emoya woko no mako Siloamuye loko nebo noku maya noku udoko humawaka maya
    nokalawe oko le hulo. Aya no uliwamidana monawaya koha puti-minaboe loko ne. Loko
    liyoko, woko nokalawe oko omudala maya halatokaiyoko nisiye.
  heb-heb: ויאמר אליו לך ורחץ בברכת השלח פרושו שלוח וילך וירחץ ויבא ועיניו ראות׃
  mpp-mpp: Hosolu yanguc edowec, “Ga Siloam misa lifucka hikelu dongegone suwenong.”
    (Siloamte fungine yogo “Salebong hikewec.”) Inguc mime hikelu dongeine suwelu
    hilalu hefaliye kwesiwec.
  apb-apb: ko si unue hunie uuri, “O ke lae hodalie maamu i laona lama i Saeloam.”
    (Ne'isaenga aana mei wala aana ere-erenga mo Jiu “Saeloam” ngeena nge “Uusunge'inie.”)
    Oto a mwaena e lae, e hodalie maana e si eeliho'i poi, na ko lio-lio oto.
  san-TEL: పశ్చాత్ తత్పఙ్కేన తస్యాన్ధస్య నేత్రే ప్రలిప్య తమిత్యాదిశత్ గత్వా శిలోహే
    ఽర్థాత్ ప్రేరితనామ్ని సరసి స్నాహి| తతోన్ధో గత్వా తత్రాస్నాత్ తతః ప్రన్నచక్షు ర్భూత్వా
    వ్యాఘుట్యాగాత్|
  ben-IRV: তিনি তাঁকে বললেন, যাও শীলোহ সরোবরে গিয়ে ধুয়ে ফেল; অনুবাদ করলে এই নামের
    মানে হয় প্রেরিত। সুতরাং সে গিয়ে ধুয়ে ফেলল এবং দেখতে দেখতে ফিরে আসল।
  ntu-ntu: X rpibzle bade kx, “Vz x ycpqo mzpq mz nabzde Siloam.” Siloam drtwr ngrde
    Nzatwzlrngr. Ncblo kc vz mrkc tzatwzlrkile, ycpqpxle drtc' kcng mz mzte. X mzli
    lcpwz, sc tqrmcpe da, x sc tqyzlupe mrnyzde.
  pan-pan: ਯਿਸੂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਜਾ ਅਤੇ ਸਿਲੋਆਮ ਦੇ ਕੁੰਡ ਵਿੱਚ ਆਪਣੀਆਂ ਅੱਖਾਂ ਧੋ,” ਸਿਲੋਆਮ
    ਦਾ ਅਰਥ ਹੈ “ਭੇਜਿਆ ਹੋਇਆ।” ਇਸ ਲਈ ਉਹ ਕੁੰਡ ਤੇ ਗਿਆ ਅਤੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਧੋਣ ਤੋਂ ਬਾਅਦ ਵਾਪਸ
    ਆਇਆ। ਹੁਣ ਉਸ ਨੂੰ ਸਭ ਦਿਸਦਾ ਸੀ।
  tkr-tkr: 'Qiyğa mang''uk''le eyhen: – Hark''ın, Şiloah eyhene hovuzee əyxre. (Şiloah
    «g''axuvuna» eyhen vodun.) Bı''rq''ı''nar hark''ın əyxərna. Ules işix qadı, mana
    yı''q''əlqa siyk''al.'
  gvc-gvc: 'Ã wisõno õ sehe nire Jesu: —Siloé wama tiri copai cuhsʉri copai mʉ caparire
    cosai wahaga —nire Jesu. (Siloé sã ya dʉsero mehne nia “Warocari copa”, nia nire.)
    Jesu to caparire cosa dutiriro sehe waha, cosa, capari ñʉriropʉ tju wihire.'
  mwp-mwp: a mulaydhin nubepa kedha, ‘Uzar, nginu paru garwalag sew maynu, nel Salom.
    (Senabi nel pudhamoeyn kedha, wayan.) Nuy mabayg uzaraydhin, nungu paru garwalgaydhin;
    ngapa kuniya balbayginga, purka balbayginga nuy mina nagaydhin.’
  sbk-sbk: Wabhozya, bhalaga oyoje mwidimi lye Siloamu (Yebhoneha aje 'watumilwe').”
    Eshi omuntu abhalile anawe na wawela alola.
  mya-JVB: သင်သွား လော့။ ရှိလောင် ရေကန် ၌ မျက်စိကိုဆေး လော့ ဟု မိန့် တော်မူ၏။ ရှိလောင်အနက်
    ကား စေလွှတ် သည်ဟု ဆိုလိုသတည်း။ ထိုသူသည် သွား ၍ ဆေး ပြီးမှ၊ မျက်စိမြင် လျက် ပြန်
    လေ၏။
  kgf-kgf: Haima yomuhuc ézéyec; Siloam ʒékéŋiguc kemma ʒuacna. (Siloam imuac hénia
    imi; Mélimiyec.) Ʒéyu inéŋ kemma ʒuaru kiwa hiaruyu hémma amayaiguc liliŋgéma
    keŋec.
  awb-awb: wensabé, Síróáma kawéhúpípéq móbabeq paberúno úwe. Sene ehwehme Síróámawe
    eqmaréh ání míre. Móbabeq paberúno úwana wega pokue móbabeq paberúwana wene aura
    kaweragúwana kouwekúwe.
  gdn-gdn: E dogiya pasipupu kewowena ka e apunu ki sibu, wagubu ke; “Kau kayanuwagi
    kaburu Saromi rabineya kau kiyabugi siruwapi.” (Yona ‘Siramu’ ki mibai ka ‘Tonopupu’.)
    Apunu ki kayawena e kiyabui buri siruwapupu manako e wirawena yabadawa makeya
    ki wana e yabui pawena tawana empupu.
  nko-NT: Mʋ́ʋ́ ɔlɛbláa ansibi obwiepʋ́ ámʋ ɔbɛ́ɛ, “Natɩ yɔfwɩ ansɩ́tɔ́ Siloam paatɩtɔ.”
    (Siloam asɩ gyí, “Bɔwa mʋ sɩ́sɩ́.”) Oyin ámʋ lɔ́yɔ́fwɩ ansɩ́tɔ́ yínkí ɔbá
    wóyí á, ɔdɛ atɔ́ wúun.
  bsn-NT: 'To bajiro ĩre yicõari ado bajiro ĩre yiroticami, ĩabecʉre: —Siloé vãme
    cʉtirita, masa ĩna guarũgũritajʉ vasa. Tojʉ ejacõari, mʉ cajere coeba —ĩre yicami
    Jesús, ĩabecʉre. (Hebreo oca rãca “siloé” ĩna yijama, “cõar''i” yirã yicama.)
    To bajiri Jesús ĩ coerotisere ajicõari, ĩ coerotirore bajirone ĩ cajere coegʉ
    vacoacami ĩabecʉ. Ĩ cajere coegajanogʉ̃ne, ĩacoasuju. To bajiri ĩ ya vijʉ tudicoasuju.'
  pib-NT: Wane chinru, “Gajewa. Kawjetikwaka Silowega perkapinwa.” Silowe walenwa
    yokaakaluru, Yokanatkaluru. Giyagni wane ya. Rerkinawa. Getachri ginatka.
  wiv-wiv: Ia tania vona, “Vano nu matu na poloka naru a Siloam.” (Mining na polea
    kua, a “Siloam” e tani barae, “E geura.”) Pale, na kaka kua ia vano matu, ia vamule,
    matana ti kemi ia kini hada.
  reg-reg: Namubwila ati, genda woge muchinyo cha Siloamu (obhugajulo unu' antumile').”
    Kulwejo unu omunu nagenda, nesabha, nasubha, nalola.
  mlh-mlh: Rau teru iŋi mitigaya, “Go Siloam obu joguŋineo raru jiŋogo jureigoŋ.”
    (Siloam tina oi noŋunde buŋoo Sosore ŋi.) Oŋu mitigako raru jiŋoine jureko tiŋame
    pime taniŋgako kirieru piineo wareya.
  gof-ENT: ያቲዲ፥ «ባዳ ሳሊሆሜ (ሳሊሆሜ ጉሳይ ኪቴቲዳይሳ ጉሱ) ጊያ ቴቄቲዳ ሃን ኔ ኣይፊያ ሜጬታ» ያጊስ። ሄሳ ጊሾ፥
    ኣዴይ ቢዲ ባ ኣይፊያ ሜጬቲዲ ፄሊሼ ሲሚስ።
  aau-aau: 'hye senkin kiynak-mekow, “Ara, hu-sow Siloam mon kwa ley, hno nene nareysyar
    se kwa hawr peyryapeyr mnow-mnow keyn.” (Uru hu Siloam so meyk hokwe, senkin:
    Po me-ha.) Uwr nene kopyo sohokwe sa sehe ley nok, hyo nene nareysyar sehe hawr
    peyryapeyr mnow-mnow keyn. Wo, hiy ma-ley menkin, sa hyo nene arian non lanio
    ira ne.'
  tvk-tvk: Di, Iesu biteni mini bit, “Uha ukas valnaom e Vangoei Saelom.” (His Saelom,
    koute teni be ‘misila’). Ma, metevar ak ba mikas valnaon. Melele xa mikasi bus,
    mikameti xa mikila vaketeh. Di, dilomun be tim.
  prf-NT: Sakay kinagi na ten burák, “Kammudán magudemos ten dinom a Siloe.” (En gustu
    na a kagiyán ay inutusan.) Kona ngani haud en ginamet nen burák sakay ten kássoli
    na ay naketa dán siya.
  auy-auy: simámena séna nonkwaaúnkón-áwíꞌa Síróámu-waaumpimba máperaao súwana miyá
    uráiye. Síróámuwemo súmba wenááifinkemba waéꞌmai séna aiꞌmáráín-kwaune súwana
    mápetuwena aúramba awánamai kaweꞌá éna túwasa
  tbg-tbg: Otu Siromi Varuvaqi—Atitai Varuvaraqi—muntu nena viri hiqaane, tiro. Minti
    tuvaro vi vaiintiva Ihuva tunte iro muntu nai viri hiqama kovaro vira avu rampai
    vuvaro viva vihairo oturantero ho tavamaqiro uriro.
  hub-NT: 'Tura chicharuk: “Entsa piaku Siloé tutaiya ai weme nijaamarta”, tusa tinaiti.
    Tusa tama we nijaamar paan iimi waketkinaiti. (Siloé ta nunaka Yuus akupkamu taku
    tawai.)'
  hmo-hmo: Vadaeni ia hamaoroa, ia gwau, “Oi lao, Siloama ena gohu dekenai do oi lao
    huria.” Siloama ena anina be “Siaia.” Unai dainai ia be ia lao, iena matana ia
    huria, vadaeni ia giroa mai, iena matana idia kehoa vadaeni.
  big-big: Logo pugu wireyau kusabekyegi pelik meiya, Panga kaigesirikke kai yeikta
    Silom meibokka kaigesi mangine, kambele, meiya. Yeik yaka Silom mei pura ngago
    yeik tonuguragarik, kang wezamela, mei yagenda. Yisu pilik kaiwekke yombanubek
    kanda wiregawerera kaigesa logo weik wireyau ngaiwila wizigeya panga ige kambela.
  gux-G: Ki ji maadi o; ya caa ki ban faadi Silowe( ya yeli niima tie sɔnŋa) ñincili.
    k o gadi ki pan wuli ki nuali.
