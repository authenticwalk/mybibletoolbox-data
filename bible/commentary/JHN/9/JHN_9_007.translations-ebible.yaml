    «nulaaɗo».) O yahi, o sulmoyii ɗon, tawi ko o artata ko o wuntuɗo.'
  bhl-bhl: 'bokolewomele: “Ku ok kuamin ok Siloam elo uneko, kukalem kiinguen gingem
    una!”, dangse kale. (Kibulu em weng sin e “Siloam”, angbiliw beem mongom ete “Yemdakamin”
    ete te.) Beli, kunum be dangse weng be kiliko, geleweko, ka kel kiinguen gingen
    unse kale. Kaneko, kiin sukul kese be kiin golewei, e am elo unse kale.'
  ons-ons: Pakiso, olale rake, “Ari kaitŋone Siloam Namugo saukenom.” Doku namuŋ wane
    eŋet ea wane kine Ono dongo, “Talekake.” Raki so, ŋei yewa eŋe ari dokuwo kaitine
    saukke, paki zinge sariki, deine toeki potki lotkeki, kine kine korop kawareke.
  con-NTPO: 'Pechaemba su: —Japa Siloé singu''ccunga ovashi''ngaja. Siloé tsu “manda
    moen''cho” qquen su''cho. Binijan japa ovashi. Ovashipa ji''ta tayo atteye osha.'
  ghs-ghs: '@see-verse:JHN.009.006'
  peg-peg: “ସିଲହ ଅନୁବାଦ୍‌ କିତାନ୍‌, ଇଦାଂ ଅରତ୍‌ ପକ୍ୟାତାକା ବାନ୍ଦ୍‌ତ ନୁସ୍ୟାୟା ଆ । ହେବେ
    ହେୱାନ୍‌ ହସି ହାଲ୍‌ଜି ନୁସ୍ୟାୟା ଆତାନ୍‌ । ଆରି କାଣ୍‌କୁ ହୁଡ଼୍‌ଜି ହାଚାନ୍‌ ।”
  txu-NT: —'Ỳr tẽn ngô nhidjibê Xirôwekam amino ku'õ, ane. Me bakabẽnkam ne me ren
    ngômã, kute anor jarẽ. Nãm kum ane nhym arỳm 'ỳr tẽn kam amino ku'õ. Ku'õn arỳm
    no mex ne. No mex ne kam ũrkwã'ỳr tẽn arỳm 'ỳr bôx.
  eng-WEBU: and said to him, “Go, wash in the pool of Siloam” (which means “Sent”).
    So he went away, washed, and came back seeing.
  gnw-NT: 'Jayave jei chupe: —Ecua iyoe nderesa ɨ Siloé pe. (Cua Siloé uipota jei:
    “Uyemondo”.) Jayave cuimbae oo oyoe jesa jare ou ye yave, umae ma.'
  mux-mux: “Nu no-numú-wallú Silloam pukunu kumbi-kerina no li-pui.” nirim. (Silloam-nga
    ung-pulele ‘liipa munduli’.) Yu akuna pupaliinga kumbi-kerina no lirim kene mongsele
    kaí lirim, mélema kanulsiliipa lkundu purum.
  maj-NT: —T'ihi̱nnejnui tunkuin ntá ti̱xa̱ Siloe. Kui nga ngjinéjnuhu tunku̱n ndo̱.
    Ja chjihi̱ nk'ie nga kik'óya ngáha.
  bkq-NT: 'Aguely: — Idâ, Siloé donro paru etaryam âzemelagoguera — kely. (“Mâkâ igonotyby”
    keze Siloé kely.) Epy idâly âzemelagogueze. Odopâdyly, tâense lelâ, Jesus kua
    nhetybyem.'
  kue-kue: ana ditongwa, “Ene ende Siloam Niglmong pindre guman dran nigl koglo.”
    Siloam mambunomo yegl, ‘Diendungwa.’ Yegl dungo ana yagl ikra pi nigl pango ana
    ye ongumuglo pinedungo kanpogl sindre ana ende ikine yungumugl ongwa.
  cot-NT: —Iintsija pija pinquivajatajatempa omotijaqui icantajitica Shiroe —oncanque
    ovajiro “Itigarancajitica”. Iriatimpa yoanaque iquivajapojaca, ariquea icoraquevetajagueti
    jac nejanaji.
  bnp-bnp: Lakea i takia, “O vano o vahilolo a matamu na lomu e Silom.” Lakea a bakovi
    iea i vano i vahilolo a matana, lakea i matapara. Muri i hamule lakea na tanga
    vona.
  apn-NT: 'Hãmri nẽ kãm: —E ma gô gjênh xà pê Siroe hwỳr tẽ nẽ kamã amnhĩ no kuhõ.
    Anẽ. Mẽ pakapẽr kãm Siroeja mẽ kot kãm: “Nhỹhỹm mẽnh xwỳnh” anhỹr jarẽnh pyràk.
    Tã nhũm Jejus hwỳr kumẽ nhũm ma hwỳr tẽ. Hãmri nẽ kamã amnhĩ no hã gyw kuhõnh
    pa jao rĩt mex kurê kumrẽx. Hãmri nẽ rĩt mex ã amnhĩ pumu nẽ hkĩnh tỳx nẽ ma akupỹm
    õrkwỹ hwỳr tẽ.'
  ctp-NT: 'Ykwiꞌ Jesús loꞌo yu bra kanꞌ: ―Yaa jyaꞌaan kiloo seꞌen ndiꞌin yla tyiꞌa
    nde Siloé―. Nchkwiꞌ neꞌ kwa chaꞌ Siloé naan chku kanꞌ, ñaꞌan tiꞌ chkwianꞌ chaꞌtñan:
    Chku seꞌen nu ngulo tñan ꞌin neꞌ chaꞌ tsaa neꞌ. Kanꞌ chaꞌ yaa yu kwityiinꞌ kanꞌ,
    yaa mjyaꞌan yu kiloo yu tuꞌwa chku kanꞌ bra kanꞌ. Bra nu ndyaan yu xiyaꞌ bra kanꞌ,
    wa ngalaa kiloo yu.'
  bre-BRG: 'hag e lavaras dezhañ: Kae, hag en em walc''h e stank Siloa (da lavarout
    eo: Kaset). Mont a reas di, en em walc''has, hag ez eas kuit o welout sklaer.'
  opm-opm: Atporhan Gin go susa Siroam tom hru oh kin gahmatinmur por darhengop. Siroam
    ma porishe oh nadarheriyamur ma porishe ohmur. Anong darhetporhan oh susa kin
    sa gahmatipri. Gahmara kin wataham yah hat ama pip oh.
  bvr-bvr: Lika a-yinanga nula, “Boy, gun-gata rralala Jaylowm (Siloam) wepiya,” a-yinagata
    Jesus a-wena nula an-gapula. Gun-gata rralala gun-nelangga Jaylowm, minypa ngayburrpa
    nguburr-yinaga nguburr-weya nguburr-workiya “Bugula Gubi-jerrmarra Gurda.” Ganapiya
    lika nipa an-gapula a-bona, a-wepiyana, lika a-ganana, lika a-bona rrawa.
  wal-wal: Tiyidi, “Baada Saliihooma giyo dagattida haattan ne aifiyaa meecca” yaagiis.
    “Saliihooma” giyoogee “Kiitettidaagaa” giyoogaa. Hegaa gishshau, bitanee biidi,
    ba aifiyaa meecettidi, xeelliiddi simmiis.
  zad-NT: 'Na'' chi''ene'': ―Wyaj jadib jalawo''na'' cho''a tanga'' daa le Siloé ―na''
    Siloé zejin Beṉ'' Nseḻee. Na''ch wyaj beṉ'' lc̱hoḻa'' jadib jalawe''na'', na''
    ka bizee na'', ba chle''ile''.'
  kmg-kmg: 'šiŋuc muhuc sorewec: “Go rarâ Siloam riqicko wânâŋge šurec.” (Siloam i
    nâŋâcne dâŋko sorekicne.(c) Eme ŋic e rarâ sahac-ticne šurehuc šâŋe fitâcnewec.'
  aso-aso: 'tiꞌ lo lo-dineꞌ: Gaza vo Siloamu noso ohunguꞌ nene nosoꞌ izezo (Aꞌmine
    gamazi Siloamu neꞌmi monovo nene neꞌmino neive: imiselave). Neꞌmine lavo vele
    likive aza vo nosoꞌ izoosa numuꞌvela tineꞌ molo aniꞌ nene vele lamineꞌ o minivosa
    tineꞌ molo aniꞌ ve.'
  uli-uli: Iwe ngo yesa kangalu bo, “Ho loh ho bela yurmat lal Chael we Siloam.” (Fael
    yidle ila “Hagloyu.” Iwe mal we yesa loh sala yurmat iwe ngo yesa tefael le yesa
    wiri formel.
  nin-NT: Na da ku di, “Ku ngla ashishi ka ni indinda amasirr i Silowa.” (Inkpi inggi
    yi, “A tu ma.”) Ugo wa kuma ku ngla ashishi ka na kuma ni iko na ko kye abubo
    hi.
  tgk-tgk: 'ба ӯ гуфт: «Рафта, дар ҳавзи Шилӯаҳ (маънои он „фиристода“ аст) рӯятро
    бишӯй». Ӯ рафта, рӯяшро шусту бо чашмони бино баргашт.'
  acu-NT: 'Tura chicharak: —Yamaikia entsa maati Siloé tutainum weme jiimi nijarta,
    —timiayi. Siloésha iiti chichamejaingkia “Akupkamu” taku tawai. Jesús tamati wainmichu
    nuni we, ni jiin nijarmiayi. Tura ni jiin nijar umis, ni jeen waketki paan wainmakmiayi.'
  cak-WNT: 'Y xubij chare: Wacami cabiyin c''a, y jach''aja'' ri runak'' awech chupan
    ri atinibel ri Siloé rubi''. Ri Siloé c''a ri'' ntel chi tzij Tako''n. Ri achi
    ri'' can xbe c''a chuch''ajic ri runak'' ruwech, y tek xtzolin pe, nitzu''un chic.'
  ebk-ebk: Kenalina as nan laraki, “Uyka munchor-op as nan Mun-om-omsan ay Siloe.”
    (Nan laychun ay kanan nan Siloe at naifiaor.) Isunga hiya at chi ya inmuy ya nunchor-op.
    As nan kenmatamana, makaila at.
  spa-PDDPT: 'y le dijo: Vé, lávate en el estanque de Siloé, que significa enviado.
    El ciego fue, se lavó y cuando regresó veía.'
  ruf-ruf: Yesu kamlongela, “Ghenda ukahopfughe chihanga chako mne tsimbu Siloamu.”
    Siloamu mana yake “Iyatumighwe.” Apfo imunu yula koka kaghenda kuhopfugha chihanga
    chake, kuya koka ukaye aku kakona.
  gun-gun: 'Ha''e vy aipoe''i: — Tereo ejeovai yy omboty pyre Siloé hery va''e py
    — he''i. Ha''e va''e tery ma “Omondouka pyre” ''ea. Ha''e gui ava oo vy ojeovai,
    ha''e gui oma''ẽ porã ju ma ouvy.'
  agu-BL: '—Quilo''k tan xtx''ajle''n awutz tul yi pila'' yi na bi''aj Siloé. (Yi
    na elepont yi bi'' yi a''a''tz i''tz: Chakijt.) Nintzun bentz, nin oc tan xtx''ajle''n
    yi wutz tc''u''l yi jun pila''a''tz. Ma yi tule''n, nsken jakxij yi wutz.'
  isn-isn: Akamuila, longola woge mu kilungu nika Siloam (ikulingasigwa anga 'nai
    ulagiigwe').” Ku lulo umuntu uyu ai ulongoe, aka kalala, nu kusuka, ukihenga.
  eng-PEV: Then Jesus said to him, “Go and wash your eyes in the pool called Siloam.”
    (That word Siloam means sent.) So the man went and washed his eyes, and he could
    see. He came back,
  ilo-ULB: Imbagana kenkuana, “Mapanka, agbuggoka idiay pagdigusan idiay Siloam, (naipatarus
    nga “ibaon”). Pimmanaw ngarud ti lalaki, nagbuggo ken nagsubli a makakitan.
  pir-NT: 'Sa wisõno ohõ saha nidi Jesu: —‍Siloé wame tiri copepʉ cuhsari copepʉ mʉhʉ
    caperire cosegʉ wahaya, nidi Jesu. Siloé ʉsã ye mehna niñe “Ohori cope”, niñe
    nidi. Jesu tiquiro caperire cose dutiriquiro pehe waha, cose, caperi ihñariquiropʉ
    tojoa wihiri.'
  anv-NT: ajɔɔ́ ne ji aké, “Chó shwɔ́né ushu byɛ né gentoógé manaá ɛyigé ákuú
    nnó Silɔm” (Ula Silɔm utɛné nnó átɔ). Ne mende yimbɔ afɛ́, ashwɔné ushu bií,
    aké achwɔɔ́, alɔ́ mangɛ́né mbaá.
  sab-NT: 'Gire Jesu gerudu onbre e ole: —Joga mo gwagwa glige chi tan obengwa kada
    Siloége —ka Siloé e gerule: “kwian kagle”. Onbre me gwagwa molen jo mo gwagwa
    glige chi tan Siloége Jesu ama kagu age kare, ama mo gwagwa gligu gire ama ñadu
    ten, ama joni gudegu.'
  tmd-tmd: yadöŋa, “Siloam bana duön, mämäg nagö aku röbö nɨgö,” röŋa. Al gɨrön yad
    abmɨn, du röbö nɨgɨm, mämäga ixmɨn nugwön ram nuŋwa duöŋa. Siloam mönö il aku
    “Yad Abmɨn Duöŋa.”
  acr-NNT: 'Ekꞌuchiriꞌ, xubꞌiꞌij che: —Jat, jaꞌchꞌaja rawach pa ri yaꞌ re Siloé —xchaꞌ.
    (Siloé keꞌelawi “ri Taqom loq”.) Ri potzꞌ e xuꞌano; xeꞌek y xuꞌchꞌaja ruwach.
    Ekꞌuchiriꞌ xtzelej loq, katzuꞌn chik.'
  kpg-kpg: ga helekai gi mee, “Hana gaugaulia o golomada i di monowai Siloam. (Telekai
    deenei la dono hadinga bolo “Hagau”), gei taane deelaa gaa hana, ga gaugau ono
    golomada, ga hanimoi, gu gidee ia.
  taj-taj: ओच्‍छे थेदा चुह्रङ् भिसी सुङ्जी, “सिलोआम भिबा घ्‍योइरी निसी ली ख्रुउ।”
    सिलोआम भिबाला अर्थ चा पुइबा हिन्‍ना। ओच्‍छे थे, थे घ्‍योइरी निसी ली ख्रुजी। जमाहेन्‍से
    थेसे म्राङ्जी, ओच्‍छे दोःसी खजी।
  avt-avt: Hɨrak kewisɨm epei au, hɨrak ketpɨwek, “Ti eno ekɨr ekre wan niuk mɨrak
    Siloam.” (Haiu meweikɨn hɨm im haiu matɨp ‘Mɨt neriuwetem men.’) Jisas ketpɨwek
    epei au, hɨrak ken kekemyet ninaan te hɨrak pɨke kan kɨr ein ein werek werek.
  cbk-cbk: y ya habla le, “Anda ya lava tu cara alla na linao de Siloam.” El palabra
    Siloam quiere decir “ya manda.” Entonces el gente ya anda y ya lava su cara, y
    cuando ya bira le ole, ta puede ya le mira bien claro gayot.
  uig-ARA: 'ۋە ئۇنىڭغا: «سىلوئام كۆلچىكى»گە بېرىپ يۇيۇۋەتكىن» دېدى («سىلوئام» ئىبرانىيچە
    سۆز بولۇپ، «ئەۋەتىلگەن» دېگەن مەنىنى بىلدۈرىدۇ). شۇنىڭ بىلەن ھېلىقى ئادەم بېرىپ
    يۇيۇۋىدى، كۆزى كۆرىدىغان بولۇپ قايتىپ كەلدى.'
  tuf-tuf: 'Anir ey quin wajacro: —Riw órojoc ajca Siloé cutar sucuáy biwi, wajacro.
    Siloé ajc istiy cut “áyjacro” aw̃uro. Jesusat ayat, ser eya sucuáy bijacro. Sucuír
    wicayat, sicor ub ji wijacro.'
  abx-abx: 'Agsumatan-nay to, “Pada''iraya na ngan anguram''usa ari si libtong nag''arunan
    Siloe.” I kahulugan-na sinan aron: Naglihog. Sanglit pada''iray i buta, anguram''os
    ari ngan akakulaw na iya si pagbalik-na.'
  mco-NT: 'Chi nɨmay jada'': ―Nɨcx quejtzpuj yɨ mo''ntz jɨm ma yɨ Siloé nɨɨ y''abojtzɨ̈gɨty
    ―je ayuc Siloé jadu''n yhuimbɨdzɨmy: quexyöybɨ. Chi je jäy huintzpɨ ñɨcxy jɨm,
    chi oy quejtz pujy je mo''ntz, chi oy huimbity tɨ anajty yhuindɨcxɨ̈gy.'
  kqf-kqf: bi i giuwena gado, “Kwa nawa bi matam Silowam Topanemo kwa koḡa. Giu Silowam
    banina ba ‘giukamaḡe.” Kamaina bi oloto i nawa, matana i koḡakoḡa ba matana i
    yana, i waikita bi i nawa ena vanuwemo.
  cpb-NT: 'Riñaanatakeri ikantziri: “Piyaate pinkiwaakitya owaankanaataga jitachari
    Siloé.” Jatanake mawityaakiri, ikiwaakitapaaka. Ikanta ripiyapaa, kantanaa raminanai
    kameethaini.'
  aon-aon: Douk naraeyokuman aria nakripan nakri, “Nyak nyunak waiyag shahwaragum
    Siloam iri aria nyishrokuh.” Baugenyum enyudok nyeigur Siloam douk shakri “Neshopokan
    nanak.” Douk nanak neshrokuh aria anan nabes watak satrugun aria natanamori um
    urupat.
  hus-NT-2005: 'In utsaꞌ tám enchéꞌ: ―Ki kʼale ka midhiy na wal ban chʼakat jaꞌ xu
    bijyáb Siloé (Siloé, in léꞌ kin ulu Abatwále). Kʼale tám an jokʼol, in midhiy
    tajaꞌ nin wal ani tam ti witsiy, in ejtowalich tám ti chuꞌux.'
  mig-NT: 'Te ni̱ ka''a̱n‑ya̱ jíín‑de: Kuá''án, te nakɨtɨ nuu̱‑ro̱ iní pila Siloé
    (ja̱ kuní ka''a̱n, ndajá''a̱). Te ni̱ kee‑de kua''a̱n‑de. Te ni̱ nakɨtɨ nuu̱‑dé,
    te ni̱ ndundiji̱n‑ni nuu̱‑dé va̱i ndii‑de.'
  bps-bps: Na dekan i to butè, manan, “Mdà ge na lngauf di kligu Silom.” (I gumtatek
    talù Silom dunan mdek.) Na salu i to én ditù du lngauf na di kuléan mite kenen.
  mbs-mbs: Minikagi sikandin, “Doton ka te lanaw iningedanan Siloam, aw onawi se bawa
    no kidoen.” (Se kelebadan te Siloam, yan se kagi “impeibing.”) Penga niyan, dimoton
    se otaw bota aw migdàpog. Peg-olì din, kimità den.
  tof-tof: 'Da oya yalórr wagó, “Ugó wam, moba obzek bagulüm Siloam nae badudü.” (Siloam
    ngi, oya küp módóga: “zirrapórrón”.) Da ene pama we wamórr tóba obzek bagulüm.
    Olgabi bwób ngabkankü tolkomólórr.'
  cme-NT: 'aa naa cira: «Kã ŋ ka saar ŋ yaaŋga‑i Siloe hũnfuoŋgu-na.» (Siloe yuŋgu
    yaa wuɔ pɔpuɔrbiloŋo.) Naacolŋ wuɔ kã ka saar u yaaŋga‑i, u yufieŋ aa pãŋ puur;
    wuɔ bir tuɔ kũŋ.'
  sus-sus: a fa a fala a bɛ, «Sa i ya raxa Silɔmu ye yire.» Na Silɔmu xili nan falaxi
    e xa xui, «Xɛɛra». Na kui, dɔnxui naxa sa a ya raxa, a gbilen, a ya se toma.
  pon-2006: oh ketin mahsanihong, “Kohla epwinek nan lepin Lehen Siloham.” (Ahd wet
    wehwehki “Pekederla.”) Ohlo eri kohla epwinek nan lepin leho, ahpw pwurodo oh
    kilangada wasa.
  dad-dad: Jesus ĩ irokenen, “Ule, Siloam naan kukor ugũ” (Siloam nẽ gariya, are ‘Sur
    fiyen’). Anĩ nigin, tamo ile, naan igun, agef fen, mala kelẽ yel, fõ bun isin.
  zab-NT: 'Chiy raipny laab: —Quegüetibylo ruu tanc ni lá Siloé (Siloé zelo ni bxiaald).
    Chiyru güetibylo bnietqui, ne chi biecquibɨ arianlob.'
  jae-jae: go kêsôm gêdêŋ eŋ gebe “Ôna ma ônsaŋgu taôm aŋga bugêjactoŋ Siloam” (tanam
    ôkwi gebe “Ŋac taŋ sêsakiŋ eŋ naŋ.”) Amboac tonaŋ tec eŋ gêja kêsagu tau su ma
    gêmu gêja tomataanô gêlic gamêŋgeŋ.
  ksd-ksd: 'Ma i biti tana: Una vana, una iu papa ta ra lum, a iangina Siloam (a kukuraina
    dari: Di ga tulue). Ma i vana, ma i iu papa, ma ba i talil, i nana kapa.'
  msm-NT: aw ikagihi, “Na, pangiyam-us ka duon to sikan padigusanan no Siloe.” Dajun
    anduon sikan buta aw pangiyam-us duon to padigusanan no Siloe, no ko ita pa, Impadae.
    Pagpauli din, nakakita on sikandin.
  myk-myk: 'Na wu pye na wu shɛ wu ɲaha je Silowɛ lowege ki ni. (Silowɛ kɔri ɲɛ: «Tudunmɔ.»)
    Ba ná wʼa shɛ wu ɲaha ki je wà wɛ, a wu ɲìi kʼi mugi, a wu guri kari.'
  sbe-sbe: Kabo ye hededelau unai ye wane, “Ku lau Silowama wailana kipuna unai matam
    ne ku deulidi.” (Silowama kaniyona ede hetamali.) Kabo tamowai wa ye lau matana
    wa ye deulidi, na ye uyoma meta matana wa se lalako.
  mcr-mcr: '@see-verse:JHN.009.006'
  cux-NT: 'Ní ngaⁿ''a yā: Cúnaⁿ''ā dí. Nááⁿnú dí nduutináaⁿ di na cheendi yíívɛ yeⁿ''ē
    Siloé. (Nduudu miiⁿ neⁿ''e caaⁿ''maⁿ Dichó''o Yā.) Tuu''mi ní cunaⁿ''ā sa ní naāⁿnu
    sa ní nguɛɛcundíi sa ''āā inaaⁿ sa.'
  tur-YTC: Ona, “Git, Şiloah Havuzu’nda yıkan” dedi. Şiloah gönderilmiş anlamına gelir.
    Böylece adam gidip yıkandı ve gözleri açılmış olarak geri döndü.
  san-ITR: pashchAt tatpa Nkena tasyAndhasya netre pralipya tamityAdishat gatvA shilohe
    .arthAt preritanAmni sarasi snAhi| tatondho gatvA tatrAsnAt tataH prannachakShu
    rbhUtvA vyAghuTyAgAt|
  bel-N: 'і сказаў яму: «Ідзі, абмыйся ў сажалцы Сілаам, — што перакладаецца Пасланы».
    Тады той пайшоў, і абмыўся, і прыйшоў відушчы.'
  sch-sch: male a kôm, “Sênla, Siloam dîla na mâi va phia roh,” a tia. (Siloam
    riming aomtie chu “Tîr” tina ani.) Ma anghan ha mi hah a sea, a mâi a va phia,
    a mit avârin a hong kîr nôk zoi ani.
  mic-MIQNT: Telimatl, “Naji gsispa'tu 'gpugugul na tetp'peg samqwan teluisig Sailoam.”
    (Ula glusuaqan Sailoam ta'n teli'sulti'tij pa wijei aq “petgimtl”.) Na tujiw na
    ji'nm eliet naji gsispa'toq ugpugugul. Apaja'ij, na wejgwi nemiteget.
  huu-NT: 'Raite: —Siloé railla joraibɨmo mai noisai —raite. Siloé oni dobaiñuamona:
    “Oretarabɨ”. Ie jira naimɨe noisaide. Uisɨ jai cɨodemo, abɨdo bite.'
  jiv-NT: Nuyá chichaak “Siruí pajamtai entsanam nijiamauta” tímiayi. Siruísha nu
    chichamnum “akupkamu” tawai. Kusurusha we nijiamar péṉker íimiar támiayi.
  otm-NT: 'Nɛ bi ''yɛ̨mp''a ra xädä: ―Ní mba bán xʉdä nʉ ja ra mbothe Siloé. Bi mba
    nɛ bán xʉdä. Nɛ nu''bʉ mam bá pengui in nu ran nɛqui bʉya.'
  dah-dah: Gwaha irdeb, “Kuŋ Siloam fe alare delge hala,” inyiŋ. (Siloam gote miŋbe
    Teŋ Kerke Kutiŋ.) Irkeb al gobe kuŋ fete gor diliŋ haldebe diliŋ wuk yeke naŋkeneŋbe
    mulgaŋ heŋ wayyiŋ.
  tnk-tnk: mɨni pen tukwe in mə, “Evən ia nui Saeloam, maikuas raka nəmtɨɡei ia nənimem.”
    Nəhaɡ nəha Saeloam nɨpwran mə “Kərhi pen.” Ro pen iəmə nəha revən, maikuas raka
    nəmtɨɡei ia nənimen, mɨrərɨɡ muvehe mamətə nari.
  kpr-kpr: genembo aikena sisira, “Yasi, reighi javo Sailoam da uvu bogu aminda, dombu
    seghase!” aminge sisira. (Sailoam resena, ainda tuka mo namondeda gekaimi, ‘Dirigari
    Yari’ seraera.) Aminge sisira aindae, genemboá nu eredo ira, uvu bogu aminda dombu
    seghetiri, diti afigetiri gosuse jovereghe fusira.
  san-IAS: paścāt tatpaṅkena tasyāndhasya netre pralipya tamityādiśat gatvā śilohe
    'rthāt preritanāmni sarasi snāhi| tatondho gatvā tatrāsnāt tataḥ prannacakṣu rbhūtvā
    vyāghuṭyāgāt|
  nho-nho: Teenaa ki mee ake Ia ki te tanata naa, “Tere no huihui oo karamata i te vai
    Siloam.” (Te inoa naa e mee maa, ‘Heunatia’.) Teenaa ki hano te tanata naa no huihui
    ana karamata. Ana karamata ni taukalleka i tana saaita ni ahe ake.
  gym-NT: 'bti nieba kwe ie: Ñö okwä Siloé, ye te nän ja okwä bätete, nieba kwe ie.
    (Siloé ye abko “juani” nieta kukwe hebreore.) Ye erere ni ie kä tuen ñakare ye
    rikaba, käkwe ja okwä bätäninte, bti nikaninta ja gwiriete angwane, kä namaninta
    tuenta ie.'
  azg-NT: 'Jndë joꞌ itso jon nnon tsanꞌñeen: —Cjaꞌ pila Siloé, quimanꞌ ndöꞌnnonꞌ.
    (Jñꞌoon Siloé itsiquindyihanꞌ na jñon tsꞌan tyje juu ncüii ntꞌaa.) Ndoꞌ tsannchjaanꞌñeen
    tja juu joꞌ, tman juu ndöꞌnnon juu. Ndoꞌ ya na jndyo ntcüeꞌ juu, xuee jndyiaaꞌ
    juu.'
  bhd-bhd: ते तैस सेइं ज़ोवं, “गा शीलोह नंव्वेरे हावदे मां अपनू तुत्तर धो” (शीलोहेरे
    मतलब भेज़रो) तैनी गेइतां धोवं, ते लांतो वापस अव।
  too-NT: 'Lā'' huanilh: ―Capinchi huan nac xcān a''nlhā huanican Siloé lā'' nalakacha''ka''na''
    ―Siloé huanicu''tun Macamincanī''t. Lā'' huan lakatzī''n a''lh lā'' a''ntza''
    lakacha''ka''lh. Lā'' a''xni''ca'' chimpā, tzētza'' ixlacahuāna''n.'
  ind-AYT: dan berkata kepadanya, “Pergi, basuhlah dirimu di kolam Siloam.” Siloam
    artinya “diutus”. Lalu, orang itu pergi, membasuh dirinya, dan dia kembali dengan
    melihat.
  cjo-NT: 'Ikantakiri Jesoshi irira: —Piyaate janta Shiroeki, pikiwaakitakitya. Rootaki
    Shiroe inkaare. Roojatzi riyaatantanaka, ikiwaakitapaaka. Ipiya, aminanee.'
  nsn-nsn: Song ke hire tar tamatono pare, “La karo la huhu tar koue i Siloam” (A
    tengkar hangene i Siloam e kula pare, Ualatue). Temaeit gitir tamata ke la huhu,
    kare tapokisime ke banga uaia manas.
  san-DEV: पश्चात् तत्पङ्केन तस्यान्धस्य नेत्रे प्रलिप्य तमित्यादिशत् गत्वा शिलोहे
    ऽर्थात् प्रेरितनाम्नि सरसि स्नाहि। ततोन्धो गत्वा तत्रास्नात् ततः प्रन्नचक्षु र्भूत्वा
    व्याघुट्यागात्।
  tna-NT: 'Da su uja cuatsasiatana deja padha: —Jarucuatitique Siloé banime yahui
    rara su. (Tueda ebani Siloé, “Beitujiji”, epuani.) Da su beju deja padha putiana.
    Erucuatiani cama beju, jabatiana. Tusa ete su saida jasiapatibana.'
  lid-lid: 'Iy asehek i tan, “Ou ala sikine madam kili bolo gwa li Silowam.” (Moson
    ta sahou i buku doh: “Iy tiye iy kili.”) Eme iy ndramak nane edek ili sikine madan,
    eme ma madan ma la-uh asak. Ano iy edek iu ili kon.'
  wim-wim: Aꞌ thawant pam meeꞌ koꞌanch alantan, “Yaa, nint kan iiyān a! Kaaꞌwal pungān
    nungkarakam a! ngak kookam Siloam angana.” (Aak namp Siloam inan wunana, wik ngamparamang
    yimanangan waaꞌanamp, “Kanam kuch.”) Pam koꞌanchan-a, kan-ngul iiya, kaaꞌwal nungamangan
    ngakang pung. Aꞌ nil koyam ngulan iiy-a, nil kan-ngul aak thath-thath, pal-puyana,
    puth nil meeꞌ min ngul weem.
  zga-M: Akhambula, ulute ukhoge ikhesiva kha Siloam (Uye yitafisiliwa kama 'uyasuhiwe').”
    Umunu uywa akhaluta, akhakalava, akhakilivokha, ilola.
  yom-yom: 'Buna wunkamba : —Yenda ayi wukisukula ku buindi ki Silowe (“Silowe” dinsundula
    “wutumu”). Phofo beni wuyenda, wukisukula. Wutoma mona bu kaba mvutuka.'
  san-SIN: පශ්චාත් තත්පඞ්කේන තස්‍යාන්ධස්‍ය නේත්‍රේ ප්‍රලිප්‍ය තමිත්‍යාදිශත් ගත්වා
    ශිලෝහේ (අ)ර්ථාත් ප්‍රේරිතනාම්නි සරසි ස්නාහි| තතෝන්ධෝ ගත්වා තත්‍රාස්නාත් තතඃ ප්‍රන්නචක්‍ෂු
    ර්භූත්වා ව්‍යාඝුට්‍යාගාත්|
  yut-yut: Yaŋ aŋek iyɨgɨt, “Gak kɨŋ Silom Pakbi Ɨdapmon pakbi soki.” (Silom dakon
    mibɨlɨ uŋun “Yabekbi.”) Dabɨlɨ mɨni amɨn uŋun kɨŋ pakbi soŋ dabɨlɨ sɨŋtaŋakwan
    yomanikon apgut.
  grc-BYZ: καὶ εἶπεν αὐτῷ· ὕπαγε νίψαι εἰς τὴν κολυμβήθραν τοῦ Σιλωάμ, ὃ ἑρμηνεύεται
    ἀπεσταλμένος. ἀπῆλθεν οὖν καὶ ἐνίψατο, καὶ ἦλθε βλέπων.
  cpc-NT: 'Ipoña jiñaanatziri ikantziri: “Piyaati pinkiwaakitya owaankanaata jiitaitziri
    Siloé”. Ari ikinanaki kaari okichaatatsini, ikiwaakitapaaka. Ikanta ipiyapaaka,
    kantanai jamini kamiitha.'
  nhg-NT: 'Hua oquelfejque: ―Xebeya, xomoxömite ijtec xabie de Siloé. ―Siloé quejtusneque,
    Tlatitlantle. Yecuöquenu uya inu ixcocoxque, hua omoxöme, hua cuöc hualmocuec
    ye hualtlajtlachixtöya.'
  nya-nya: Yesu anamuwuza iye kuti, “Pita kasambe mʼdziwe la Siloamu” (mawu awa akutanthauza
    Wotumidwa). Choncho munthuyo anapita ndi kukasamba ndipo anabwerako akupenya.
  ngu-NT: 'Quemaj oquijlij: ―Xhuiya xmixpajpacati ne campa naltilo itoca Siloé. Siloé
    quijtosnequi “on yejhuan notitlani.” Yejhua ica on ciego oyaj niman onixpajpac,
    niman ijcuac ohuajnocuepato ye hueliya tlachaya.'
  kup-kup: Tat pi aban popun epat mañah, “Ni sat iv havë Siloam mañameg-povok nim
    etañik ivoh bet.” Met Iesu piin pot mañahan sat pim etañik ivoh betehapuh etañ
    tin etevai maot pimatakaz sah. Met Siloam abat povoz kapot darim ñevonañ pot hameg,
    Iv meehan sahao.
  jid-jid: Na hla niwu hi, ni hi ngla ni takpo ma u Siloan (wa ani hla ndi mi ton).”
    Igu'a luhi na ka ngla, a kaban ye na ni to.
  wmw-wmw: 'akimwambira javi: “Uka, ukataye kumaso tanki ulu ya Siloamu.” (Zina ra
    Siloamu mana ake “kaperekiwa”.) Basi, mwananlume ire akuka, akitaya kumaso, akiludira
    ukaya wakuwona wawenye ngwee.'
  gmv-GGM: “Baada selihomen asay xammaqetizason meccista” gides, selihome gusi kittetdaysa
    gusa, addezika bidi maccetdesine xeellishe simmi yides.
  ssg-ssg: Ape i ukek, “Nahih nuhiwa pulam haniwa tehu kan Siloam.” Tetenen ax Siloam
    i ukek, “talo.” I nahiwa ape i nuhi pulan. Tataen ien pulan ewi ape i paxapax
    uke.
  zpo-NT: 'Zee nzhé xaa lo xaa: —Gwa, bdeeb garlo lu leen tank kwaan le Siloé. (Wdizh
    ne nii: “Xaa mxaal”.) Lee syeg ngwa nu mdeeb garlo, zee nguni zaalo xaa, zee mbare
    xaa.'
  poy-poy: kamgambira, “Gugendi na gukalifyankuli palitanda lya Silowamu.” Mana ya
    litawu ali ndo “Yawamtumiti”. Muntu kana lwisi uliya kagenda na kulifyankula kulitanda
    lya Siloam, shakapanu kawuya pakawera kankuwona.
  qwh-NT: 'Tsepitanam nerqan: —Canan ewar Siloe nishqan quitacho paqacaramï —nir.
    (“Siloe” ninanqa “Cachamushqa” ninanmi.) Tseman ewar paqacurirnam, riquecarna
    cutirerqan.'
  gaw-gaw: Qata qewowa, danab amegp̱a aum. “Na gona, Siloam le amegp̱a amen ihe!”
    awa aum. Siloam diig amu meeg uḵom. Amunu nug uḵa, le layowa, ena daya, neeḵa,
    nug eḏua uḏiom.
  nca-nca: Ŋunde tero ŋande miraró, “Ke uya Siloam Sono Towo ŋuno sono kimu.” (Owé
    ŋu “Siloam” murí muko ŋandiro, “Asáŋowí.”) Asa uni toŋí pokawí ŋu uyaro ŋuno sono
    kimuró. Kimuro pitu mahero meté toŋetaró.
  zpz-NTPP: 'Orzeꞌ nam rab mi yu: ―Gua cyib ru ruꞌ iz ru ruꞌ zo ni Siloé ―nam rab
    mi yu. (Benu shaal na riidz ni Siloé zeꞌ, orzeꞌ yaruuñ: Bzuu nez.) Orzeꞌ lo caꞌ
    zeꞌ gua tiib yu ruꞌ iz yu. Orzeꞌ gush nez yu yay, nunu bi rzac yu.'
  mkj-mkj: pwehng, “Inla amwunla mijoammwen nehn Pilen Siloam.” (Ad oauwe woahwoahki
    “Koadoaddoarla.”) Woallo ken inla amwunla mijoa nehn pillo, pwurdo ken kapangda
    wija.
  zac-NT: 'Iurní guniꞌi më: ―Guatibi lul ruaꞌ tanquë shtë Siloé. (Diꞌdzë ni runë cuntienë,
    el quë naguziaꞌa.) Lëꞌë ciegu guatibi slúhiꞌ. Iurní bëabrill; hia beꞌrquë rnall.'
  kyg-kyg: Faleno atetenoꞌaeꞌmo, uka Silomi ani kotupiꞌmo aniꞌmo faleka kalo pao,
    huno ha paiꞌniye. Ani Silomi ani kotune agimo aepaꞌamo haneꞌniyana alino ateꞌnigeno
    uꞌniyategae. Ani vekamo uno anipiꞌmo faleno kalo paeteno aulagalaꞌmo alagepa huno
    ageno ayaketeno noꞌalegamo uꞌniye.
  kmk-kmk: asina pinadaḻana kanana’n, “Ingkan ta umoy ka mandaḻ-up sin bananaw Siloe,”
    piyaona’n ugudon tuwa ngadan, Naibaun. Utdiyon, kaysan dit laḻaki’n umoy nandaḻ-up
    ot nangulin un makailaon.
  cao-NT: Sinohax, —Siloé icanai cato ca jënë́ tsi bëchocota —i bëco ca joni qui Jesu
    niquë. Jatsi joni caniquë. Bëchocohax tsi quiha ja taistëquëniquë. Jënima jahari
    ja joni quiha.
  bbr-bbr: '@see-verse:JHN.009.006'
  inb-inb: 'Chasa llun­chis­paka, nirka: —Siloé suti kuchaia­chiska iakupi mailla­rig­rii—.
    (Siloé ni­raian­mi “Kachaska”.) Chi­ura, chi runaka rirka. Mailla­rig­rig­lla­pika,
    alli­lla­mi ñawi kawag­samurka. Nis­paka, pai­pagma rirka.'
  hrv-hrv: 'I reče mu: “Idi, operi se u kupalištu Siloamu!” - što znači “Poslanik.”
    Onaj ode, umije se pa se vrati gledajući.'
  box-NT: 'ò o bía nɔn wo yi: «Lɛ́n vaa sɛɛ ũ yahó le súeeníi la-beenì na ɓa
    le Silowee yi.» (Ho Silowee mu kúará le «tonkaro».) Ó o muii wà vaá sɛɛra
    mí yahó, á bĩnía wee ɓuen, ò o wee mi.'
  ote-NT: 'Ne bi ꞌñembabi: ―Grí ma bá nxʉca ja ra mothe Siloé. ―Nura thuhuꞌa̱ pøni
    da ꞌñena, xa ꞌbɛhni. Nepʉ nuꞌá̱ bi ma bá nxʉqui, ha nu mi mengui ya mi handi.'
  wnu-wnu: '@see-verse:JHN.009.006'
  zam-NT: 'Ngoloa, ndxab Jesús loo mbi''a: ―Huàa tech ngudlool ro tanc co'' lèe Siloé
    ba''. Di''s Siloé nee di''s ntel'' mèn mèn. Sya, xex xex nda mbi'' sieua ro tanc.
    Ngua tech mbi'' ngudloo mbi''. Co''se'' mbere mbi'', ndye''th mbi'' loo Jesús,
    ndxe''sleque'' ngüi'' mbi''.'
  zyp-NT: “Va sei la, Siloam tuiping letah a va si, (Siloam a silang cawh Taw tahnah
    a cang),” tatah a tah. Macawtaco cawngsawpaw cawh sei ka, a va si ka, khua cawh
    hmuh kaw ka, ing lang a dih.
  sey-NT: 'Ja̱ maca capi: “Siloé oco dea pëna sani tsoa to̱jëꞌë. Siloé cani cayë,
    jëjo daosiquë.” Ja̱je caëna, ñamaꞌquëpi sani tsoa to̱ni tsoe ñaquëpi dajiꞌi, i̱
    quëꞌro.'
  nvm-nvm: '@see-verse:JHN.009.006'
  mps-mps: Tama agai te bidibolo te po wai, “Nage wę ge ąį nogi Siloam te ąį
    paugi pao,” wai. (Te wę ge ąį nogi Siloam, te nogi begelama, te po wai, bidi
    tagala palai.) Jisas agai te po obaso, te bidi pelama, ąį paugi pai. Tama aga
    ma asai. Tialima, te bidi aga gedu megi tama mu tonobo usu yalio.
  pab-NT: — Hiyane hatihehetehena one nitini Siloé xaiya — nexa. Hatyo Siloé nitere
    atyo wiyako maniya, “Exaxikatyakahare”, nita. Nexa ihiye hoka hatyaoseta maxosehare
    xane tiheheta hatiho hoka waiyakatyare haikoaheta tyaonitere nali.
  llg-llg: Basa de Ana helu nae, “Muni kolam Siloam muu, fo malou o matam nai ndia.”
    (Nai dedeꞌa Ibrani, na, Siloam ndia ndandaan nae, ‘haituan mai.’) Boe ma hataholi
    mbokek ndia neni ele neu fo nalou oe neu matan. Ledoeik ana fali, boe ma ana bisa
    nita so!
  kyf-kyf: '''Ɩn ɔ nɛɛ: «Mnɩ budoa ''nyu -we wa laa Siloe lʋ. (Siloee ji -wa: pa yoo.)
    Ɔ mnɩa -mɔ, ɔ budoa wee ''nyu lʋ, ɔ ''kaa lʋyi, -zugba ɔ mɩ la ''yɩda sa ''vayɩɩ.»'
  tpi-tpi: Na Jisas i tokim em olsem, “Yu go waswas long hul wara Siloam.” Dispela
    nem Siloam em i wankain olsem dispela tok, “Ol i salim em i go.” Orait dispela
    aipas em i go na i waswas. Na taim em i kam bek, em inap lukim gut ol samting.
  mih-NT: 'Ta i catyi ra Jesús sihin ra: Cuahan ta nacatyon sɨtɨ nuun nu ndyaa tanque
    Siloé. Zɨvɨ Siloé cuan cuñi si catyi si: I tasi suun. Ta i sahan ra cuan, ta i
    nacatya ra, ta sa nasaa ra ta sa cuu ndyehe ra.'
  qvh-NT: 'Püchaparcurmi nergan: “Siloé nishgan pözuman ayway saycho maylacamunayquipä.”
    (Siloé ninanga “Cachamush” ninanmi.) Jesús nishganno maylacaramurnami ricaycarna
    cutergan.'
  kms-kms: Muq Jisas wuti te simbe nindig nari, “Nu yo wuye ngamo ire Siloam puq munduw
    kin tende wuye yaghe.” Pugri bu wuti te no wuye ngamo tende wuye naghe, di opu
    rar nat yumbo nuqond di mune baj pe no. (Wand puch Siloam ni puate te “wute tiqi
    bidom mo” kin pugri.)
  agn-agn: ig minaning, “Ala! Mandian paninga don ong parandigoan don ong logar tang
    Siloam. Mandamota don.” (Ang maliag yaning tang Siloam, “Sinobol.”) Ig maning
    ka don tang bindoat tang boray ig pagaolik na, gaita ra.
  nhi-NT: 'uan oquiluih: —Xoyau xonmihxamih campa in amanal Siloé. (Siloé ictosniqui
    Tlatitlanqui.) In popoyotl oyah uan omihxamih, uan ihcuac oualmocuip yotlachiaya.'
  ttc-NT: 'B''ix oxik tq''uma'' ikxjani: «Pax tx''ajol awitz tuj te tqatel a'' aj
    tb''i Siloé.» (Siloé tb''i tuj kyyol kyetz per tuj qyol qetz telponx iktza'' Lajomaj.)
    Yaji te moy oxik b''ix ya ma tz''el xtx''ajo'', ya ma meltz''jik, b''a''n tuq
    tzan tka''yin.'
  dan-1931: 'Og han sagde til ham: “Gå hen, to dig i Dammen Siloam” (hvilket er udlagt:
    udsendt). Da gik han bort og toede sig, og han kom seende tilbage.'
  kwj-kwj: 'Wosini ya rini sawe, “Ma ini Siloam fwanjuwei ki uku ti ma ya.” Siloam
    hi mwe ti nu jamekowani ka hinga: “Humbwewani iro.” Wowani ri ini o fwa ki uku
    ti ya ri ya. Wosini kipe ri wosisini ri ai tani ya ri maꞌaikaꞌainda.'
  vie-OVCB: 'Ngài phán: “Hãy xuống ao Si-lô rửa mắt cho sạch” (chữ Si-lô có nghĩa
    là “được sai đi”). Người khiếm thị đi rửa, trở về liền được sáng mắt!'
  kze-kze: simámena séna nonkwaaúnkó áwí'a Síróamu-kwaaumpimba awaa'á koyoraaó súwana
    mirá uráiye. Síróamuwemo súmba kwenááivinkemba kwántámai séna ai'maráí-kwáúné
    súwana koyotuwéna aúramba awánamai kawe'á éna túwasa
  mpj-mpj: Wajarnura, “Yarrangku kalyungka ngumpa waajamula!, kalyu yini Jalumpa.”
    Kalyuya palunga wajarni, yini “Kurtiwa!” Yanungku kalyungka palungka waajamunu,
