    fokalemó, mo ti wisitepa, ama bepaae momó fesaae wouraalu, o̧la o̧la wisiyóló
    kelalepó.
  hin-2017: उससे कहा, “जा, शीलोह के कुण्ड में धो ले” (शीलोह का अर्थ भेजा हुआ है) अतः
