  san-KHM: បឝ្ចាត៑ តត្បង្កេន តស្យាន្ធស្យ នេត្រេ ប្រលិប្យ តមិត្យាទិឝត៑ គត្វា ឝិលោហេ
    ៜរ្ថាត៑ ប្រេរិតនាម្និ សរសិ ស្នាហិ។ តតោន្ធោ គត្វា តត្រាស្នាត៑ តតះ ប្រន្នចក្ឞុ រ្ភូត្វា
    វ្យាឃុដ្យាគាត៑។
  arn-NT: 'Ka pürüm feypifi: —Amunge tami küllumtuael Siloe pingechi estanke ko mew
    (tüfa feypin ürke: “tati werküel”). Fey ti trawma amuy ka küllumtumey, fey wiñometulu,
    dew peloletuy.'
  zas-NT: 'Abiꞌ rëbaman lojx: ―Bitiib lojl roꞌ tanc Siloé ―Siloé rën guiëb ni guxhaalaman.
    Dxel bitiib lojx, abiꞌ chi bayejquix, ma rani lojx.'
  ken-NT: aghati yi bɛ, “Dɔ́k ndǔ ɛ̌ntɨ́ŋnyɛ́n Sílom, sǒ bɛsí arɛ́.” Sílom chi
