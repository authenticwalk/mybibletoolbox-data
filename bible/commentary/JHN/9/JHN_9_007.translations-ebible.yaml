  lbk-lbk: Sa na't kanan, “En ka enchilam-os isnan om-ommesan id Siloe.” (Nan ayen
    nan ngachan ay Siloe et nafaa.) Inmey nenchilam-os san lalaki ya ket ay nakaila,
    sa et sinmaa ay khinmawis.
  mto-NT: 'je̱tseꞌe du̱nu̱u̱jmi: ―Na̱jkxu̱ mnavyimpojjini joma veꞌe je̱ na̱a̱j naaꞌpá̱ts
    juuꞌ veꞌe Siloé du̱xa̱a̱j. (Jidu̱ꞌu̱m tseꞌe kya̱tsa̱pítsum je̱ Siloé, Yakka̱tsu̱yo̱ꞌyva.)
    O̱jts tseꞌe je̱ viints jayu ñavyimpojjini, vanꞌit tseꞌe vyinꞌixpa̱jkni je̱tseꞌe
    vyimpijt.'
  bzh-bzh: log nër vu yi bë, “Ġena ġejipek duḳ nġaggee Siloam!” (Arë sënë degwa
    nebë ‘Vonġ ya’). Lom ya meripek luḳ, lob mala tum, log yom.
  guj-2017: તેને કહ્યું કે, “તું જઈને આંખોને શિલોઆહ એટલે ‘મોકલેલાના’ હોજમાં ધો.” તે
    ગયો અને આંખોને ધોઈને દેખતો થઈને ઘરે આવ્યો.
  jvn-NT: 'Gusti Yésus ngomong marang wongé: “Kana saiki raup nang blumbang Siloam!”
    (Siloam kuwi tegesé: sing dikongkon.) Wongé terus budal. Sakwisé raup dèkné terus
    mulih, nanging saiki mripaté wis weruh.'
  byr-byr: wɨdɨna “Aalɨbunya Silowamɨyawɨnna wawaꞌgɨri gɨnnya sɨnnyaꞌ aalya jɨnana!”
    wɨdɨna. Yayaꞌ Silowamɨ “Maryasaawɨnɨkevɨ,” dɨnɨkesɨ. Sarevɨdaaꞌnyɨ aꞌmwei wawaka
    gannya sɨnnyaꞌ aalya yɨnaka tɨnna nayaa wangada ayɨna bɨna yaꞌ.
  ian-ian: Siloam walɨnja nguat yilaa yagu mɨla waa wandɨ Jisas. Wan ngunana sɨ dina
    kwundimba Siloam walɨndi. Siloamna angwa nyaangɨt Ay Mɨla. Jisas ay wandɨ maa
    yilaa ngu yagundɨ maa ndɨna mɨni vɨndɨ apma vat.
  hun-hun: 'és mondta neki: „Menj el, mosakodj meg a Siloám-tavában“ – ami azt jelenti:
    küldött. Elment tehát és megmosakodott, és mire megjött, látott.'
  mcf-NT: 'Adotanquimbic: —Acte tiquidimbo icquid Sidoe caidën bëpamëdec nid —cac
    nidash bëpamëdtanec bëdamboen isec aton shubuno nidpac caondash. Aid acte con
    onqueten Sidoe quequin buanaid caic.'
  kjs-kjs: 'Go rabu nipumi agale gu-rupa lisa: Go Siloam ipa pia-para pu lisa. Go
    ipa Siloam-na biri adaa agale meda madaa maa penaalisa leme. Go lakalisa rabu
    go ali ipa puma le radepea wala ipumare le epe-rupa ruma ele adisa.'
  mni-mni: "aduga Ibungona nupa aduda hairak-i, “Siloam-gi pukhrida chatlaga chamthoklu.”\x94\
    \ (Siloam haibagi wahanthokti “Thakhraba”\x94 haibani). Maram aduna nupa aduna\
    \ chattuna chamthoklure aduga mahakki mit uba phangjaraga hallakle."
  yad-NT: 'Su̱teda ji̱ta variy siva: “Ya̱numa suuta mudatyo̱mura jiñi̱siy, jiryatiy
    Siduvé jtyatarara.” (Jpa̱si̱ ru̱tachara darya Siduvé). Saya̱da ji̱ta variy, sasuuta̱da
    ji̱tara jiñi̱siy, sata̱rya̱danumatiy rumusiy, samiryanuma su̱nu̱yada variy.'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌín rá: ―Kuaꞌán nakatón noo̱o̱n ta̱kui̱í ñóꞌo nda̱ yuꞌú
    pila, ña̱ naní Siloé ñoó ―kaá na̱. (To̱ꞌon yóꞌo kóni̱ kaa ta̱kui̱í ve̱i iin ka̱
    xíán.) Tá ni̱ saa̱ ra̱ ñoó, ta ni̱ na̱kata ra noo̱ rá, ta kúú sa̱ nde̱ꞌé vá rá
    ni̱ na̱ndió ko̱o ra kuaꞌa̱n ra̱.'
  pon-2006A: oh ketin mahsanihong, “Kohla epwinek nan lepin Lehen Siloham.” (Ahd wet
    wehwehki “Pekederla.”) Ohlo eri kohla epwinek nan lepin leho, ahpw pwurodo oh
    kilangada wasa.
  maq-NT: 'Sehe cachja me cojo cha cuitjin: ―‍Tángun tinchacjun ngajan nda Siloé.
    ―‍Cuatjin cachja Jesús. (Siloé ne, meje cuichja Caningatjun rë.) Hya xi camá ne,
    quiji cha cavinchacjan cha. Xi tu cavuya cafe cha ndava cha ne, ha tsejen rë cha.'
  hto-hto: 'Ie mei íena daɨde: —Siloé jaɨnoi ofíllanomo jócuai, —daɨde. Afe Siloé
    mámecɨ jino dobáiñua dɨbénedo “Orécanona” mameide. Iemona uina cɨ́oiñedɨmɨe ui
    jócuaide. Meine bítemo ja cɨ́oide.'
  por-BRBSL: 'e disse-lhe: “Vai, lava-te na piscina de Siloé” (que significa “Enviado”).
    Então ele foi embora, lavou-se, e voltou a ver.'
  ces-NKB: 'Potom mu řekl: “Jdi, umyj se v rybníku Siloe” (což se překládá Poslaný).
    Odešel tedy a umyl se; a když přišel, viděl.'
  cui-cui: 'Nexata Jesús barai bapon, jeye: —Ponare fetiyo beya, po fetiyo pewʉn Siloé.
    Barapo Siloé fetiyotha naitacuere waexore, jei Jesús. (Barapo Siloé fetiyo wʉn
    jei: “Po fetiyo Nacom itoroba”, jei.) Pon peitata nacʉtsin pona fetiyo beya naitata
    waexubano. Poxonae equeicha bapon caibe iya Jesús beya, nama bara itacʉpatsi xua
    petaewa.'
  boj-2014: Atsiqa qariŋyosiq minjej, “Ni gilsim ya bei ñam Siloam di yal.” “Siloam”
    di Hibru anjam. Aqa damu, “Qariŋyqo.” Onaqa tamo di a gilsiq yalonaqa ŋam poiyonaqa
    sawa unej. Sawa unsiqa olo puluosi bej.
  eng-OEBUS: “Go,” he said, “and wash your eyes in the Bath of Siloam” (a word which
    means ‘messenger’). So the man went and washed his eyes, and returned able to
    see.
  eri-eri: Onodu no letuwai, “Ne goidu bonahe, yaage u-u Siloam langa yaage bisau.”
    Unyi Siloam no beele beha dorofenga, “Nere huuru tuwanenga goyai.” Ono wainga,
    no goidu yaage bisai. Saini no ege gidu mayai langa, no ege dada nerige dewei
    nomo edo la.
  aly-aly: Artwa ikwer-warl ra angkek, “Kwaty ngenty Siloam-warl alha, inngerr lhewelhetyek.”
    Artwa ra kwaty-warl alhek, inngerr-anem lhewelhek, irrarlkelhemel. Ra mwerranem
    arenh, annga rlketyek-anem. Kwaty Siloam alakenh aynteyel angka Aram-areny-kenhel,
    “Artwa renharl thwenek.”
  wiu-wiu: Nitikome okome ne ue Siloame mineke poke kege koba wa wetekakale pokome
    leneke kakene kege ko̱omotokome leneta kikatapeneya wakapea nekeneya. (Tone agaleke
    Siloame wapa moa wetekaneya wa ekete oo.)
  swe-swe: 'och sade till honom: ”Gå och tvätta dig i Siloamdammen.” Ordet ”Siloam”
    betyder ”utsänd”. [De judiska ledarna ansåg att saliven var oren, medan det var
    en allmän judisk uppfattning att den hade läkande egenskaper. Bibeln förklarar
    inte varför Jesus spottar, men han gjorde det också vid två andra helanden, se
    . Det kan vara så att Jesus använder lera för att visa att han fortsätter Guds
    skapande. I beskrivs hur människan skapas av stoft från marken och livsande från
    hans mun.] Mannen gick därför [tog ett aktivt steg i tro] och tvättade sig [i
    dammen som låg i sydöstra hörnet av Jerusalem, omkring åttahundra meter från den
    södra ingången till tempelområdet där de troligen befann sig] och kom tillbaka
    och kunde nu se. [Efter helandet går han till sitt hem, eftersom nästa vers talar
    om att han möter sina grannar. Först i vers 35 träffar han Jesus igen.]'
  cth-cth: Cet nateh Siloam tuikamuem dawk pâsu haw atipouh. Siloam ati ngainae teh
    patoun tinae doeh. Hote tami ni a cei teh a pâsu hnukkhu a mit ang laihoi a ban.
  mti-mti: Me gumbe wane, “Aga, condowin Sairoam apa muina.” (Gae mame natawa me bira
    baraune aine abnawa.) Meve me aig muinne. Yangawa oraimina ane, gwe aine.
  pad-NT: 'Bini''aha: —Okha''a ja''di khorahaki kapahani kania Siloé onikia mahija
    inokhoni-ra isokovini — bini''aha. Ariathia Siloé onini ida ‘Karonahi hina’. Hari.
    Okha''aha ada makhira, bisoko''ihi ida nokho. Nokho avagaha''ini vani joi''aha.'
  twi-twi: Na ɔka kyerɛɛ no se, “Kɔ ɔtare Siloa no mu, na kɔhohoro wʼanim.” Onifuraefo
    yi kɔ kɔhohoroo nʼanim san bae a, afei de ohu ade.
  hlt-hlt: Te phoeiah anih te, “Cet lamtah Siloam tuibuem ah sil,” a ti nah. Te tah
    a tueih coeng te a thuingaih. Te dongah cet tih a silh phoeiah miktueng la ha
    pawk.
  tbz-SIM: 'kɛ́ kù nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛ Sidowee kó kubinku kɛ́yuutɛ́ (diyètìrì dìì
    tu Sidowee dì bɛnkú kɛ tú: Bɛ̀ tɔ̃ nwe.) Kɛ̀ kùu kɔtɛ kɛ́yuutɛ́, kɛ́nwɛ̃tiní kɛ
    wúó mpɑ́íí.'
  san-GUJ: પશ્ચાત્ તત્પઙ્કેન તસ્યાન્ધસ્ય નેત્રે પ્રલિપ્ય તમિત્યાદિશત્ ગત્વા શિલોહે
