    kore manlabbarl Siloam.” Wanjh kuninjkunu kunngey Siloam kayime, “Bimunkeweng”.
    Wanjh nawu mimbunjeni bininj wam kukdjirridjburreni, wanjh mimbayhmeng, dja durndi
    kured bu bolknabolknani.
  bss-NT: álāŋgē mɔ́ aá, “Kǎg, éwobe eʼsó á etoŋ é Silom” (ádê dǐn ádé
    nɛ́n bán, “Bélómé”). Né-ɔɔ́, ane mod ankɛ̌, áwōbē-ʼɛ mǐd. Antǐm ámbīd,
    ányînneʼ.
  met-met: Baing harua na ba, “Ula, usugu mana lang gamolingana Siloam.” (Siloam namuxinoa
    bing “Disoxi.”) Binabu lipua ba ila sugu, saing goxoya mala numia saing bagu xai
    dup!
  kpj-NT: 'Tahe hãbu ruetà‑ò rarybere: —Make wa bexisuhòke Silòe ahobe‑di. Silòemy
    ninadu heka iny rybe‑ki deòdỹỹna wesemy rare. Hãbu tahe rare, risuhore, dòòsede
    robimy.'
  zao-NT: 'Tsa nzhab Jesús lo syeg: ―Gwa, gwateech ngutloʼa roo tank kuu le Siloé.
    (Diiz ree nak: “Ntaal zha zha”.) Tsa ngwa zha syega ngwateech ngutlo, ne leettsa
    mretab zha nyeniʼa ngutlo zha.'
  byx-byx: De ma Iesus ka ruqun luqa ma’, “Ngi iit sev ama qerlapka ma Silaum ip ngi
    ukmes te gia sakngaiam.” Taqurla de luqa qa mit be qa ukmes te aa sakngaiam pe
    ama qerlapka aa rlenki ma Silaum. I luqa ama qerlapka dai ama rarlimini ma’, “Ta
    nem ama qerlapki.” Baip luqa qa ukmes te aa sakngaiam, de maikka qa taqam ngim
    de qa guirl saver ama luqup.
  ctu-CTI: 'Jesús ti'' sube: Cucu, poco a wut ti ja'' Siloé bʌ i c''aba'', che''en.
    Jini Siloé yom i yʌle'' chocol bʌ majlel. Ti majli jini muts''ul bʌ i wut. Ti''
    poco i wut. Ti cha'' sujti tyʌlel. Ch''ujbiyix i q''uele'' pañimil.'
  zos-NT: 'Y Jesusis ñøjay pøn: ―Ma vinche''a Siloé taṉque''omo ―Siloé ndø nøjayndyamba
    ndø ote''omo cø''vejupø. Entonces pøn maṉu y vinche''u y cuando vitu'', sø''ṉba''am
    vyitøm.'
  gvs-gvs: idigo kana, ‘Kūna Siloam bwaena nikuunikuna goi matam kunikīdi.’ Siloamyana
    ana kaigavila moe vamoléyana. E tuwo tauyana ina matana inikidi ikavava, ina ina
    kasa goi go, itoboine igita.
  kbm-kbm: Be ginei gitangi amol nok be ginei, “Ule be uvuk nam isov bui kapul Siloam.”
    (Are ete Siloam ok, ane dabe dangeteik inei, “Ihlin ei be gile.”) Beti amol nok
    gile be givuk nalk etok gikwai na, bekob ete matano ponge be gili gen. Bekob ginumul
    ve gile.
  tew-tew: Heḏáháˀ óetu̖ˀan, “Yaˀ ópûn oe pꞌobúˀay iwepiyeˀ, Siloam kin dâytu̖ˀoˀiˀ,
    heḏi uví tsée mänˀowíḏi-í.’ (Nä́ˀin khá̖wä̖́ Siloam-dá natu̖ˀdaˀ “óesandiˀ”
    gin.) Heḏiho i sen namääḏi iˀoewä̖́ä̖, heḏi iwáybun dihayḏihoˀ iví keetan
    imáa.
  rmc-rmc: 'A phenďa leske: „Dža, thov (omor) tut andro paňi Siloam,“ (so hin prethodo:
    Bičhado). Avke geľa a thoďa pes, avľa pale a dikhelas.'
  apr-apr: Inbe iwete panga nen, “Kula le la kupusu matam ye ran kelingi yo ene Siloam
    ni.” (Ngan betanga yo Siloam i, in punu ben Tiwanga). Le nga tool tani in ila
    la ipusu matana, motong la ye kene yo bet imulu a ila pang rumu ki ye in nga,
    ngan le matan galanga a ikamata ni ye dook mata.
  tiy-tiy: Atin ménbéréh i Jesuse mano, “Ay go dob kérigéwe féndawét Siloam, brab
    furauf go diyo.” (I atag i Siloame “sénugu”.) Mélaw ménagéw i langaféne ni brab
    rénigo noy férigowe de. Atin amun ménséfule, énggégitonén.
  nlg-nlg: Ge bosa vania, “Ko tona mo ko va saua na matamu tana kolo Siloam.” (Siloam
    na ghanaghana iga - ‘nia vetena’). Mana rorodo te tona me saua na matana me reirei
    tua, ge oli mai tana komuna.
  dgr-DOGNT: Zezì eyı dǫ ts'ǫ̀ hadı, “Sıloam tıa whehtǫǫ ekǫ nàątła gà nedaà k'enaı̨htse,”
    yèhdı. (“Sıloam” gedı nı̨dè “wets'ı̨ı̨hɂà” gedıì-agedı.) Eyıt'à eyı dǫ ekǫ nàhtła
    gà ededaà k'enaı̨htso. Edekǫ̀ ts'ǫ̀ naetłe ekò wegha xègoèht'į̀ ajà.
  pes-OPV: 'و بدوگفت: «برو در حوض سیلوحا (که به‌معنی مرسل است ) بشوی.» پس رفته شست
    و بینا شده، برگشت.'
  ron-1924: 'ши й-а зис: „Ду-те де те спалэ ынскэлдэтоаря Силоамулуй” (каре, тэлмэчит,
    ынсямнэ: „Тримис”). Ел с-а дус, с-а спэлат ши с-а ынторс вэзынд бине.'
  tpz-tpz: Pareꞌ soe ke poan pan, “Nö ah, parën pupui a matömah manuh pa koveꞌ ruen
    va Siroam.” A pusun in a ö soe vëh Siroam to soe va non manih pan, “Vanö eah.
    Keꞌ nö.” Ivëh, ka teꞌ pamëh nö ko pupui a mataneah pa koveꞌ ruen pamëh. Ka mataneah
    vih en, keꞌ ep vavih en.
  agd-agd: Dampaantáden mai vanta siamemí, “Oreya vá Siroamú non masípin ná mo non
    perano. (Siroamu e ma sikhein mai siantan oren nen tikhen mino.) Máa siren tiantan
    mai auu yufúkukhein banta ano mo non péden erin auu kama íkan kasaen minó daná
    onen mino.
  rkb-NT: 'Ipe niy: — Zarape Siroã inarokoha bo tyzakpikykta tsimy — niy. Siroã Sudeja
    harere zipehata motsaso. Iwaze ihyrizikubyrita zarape bo niparak. Taty hopik hopikby
    niy. Atsoko nikozo. Nizororobaba.'
  san-THA: 'ปศฺจาตฺ ตตฺปงฺเกน ตสฺยานฺธสฺย เนเตฺร ปฺรลิปฺย ตมิตฺยาทิศตฺ คตฺวา ศิโลเห
    ''รฺถาตฺ เปฺรริตนามฺนิ สรสิ สฺนาหิฯ ตโตนฺโธ คตฺวา ตตฺราสฺนาตฺ ตต: ปฺรนฺนจกฺษุ
    รฺภูตฺวา วฺยาฆุฏฺยาคาตฺฯ'
  iws-iws: Mɨ tɨ siya nɨtɨmakɨugiyɨn inkamɨn siir nhwona ɨiir saiir mhoɨiyaɨn, siya
    siir boɨnki, kɨra whɨiya Siloam nɨkɨuwiya saiir tani whaunaki.
  pol-SZ: '—Idź i umyj się w sadzawce Siloam (to znaczy: „Posłany”)—rzekł Jezus. Niewidomy
    poszedł, zmył błoto i wrócił uzdrowiony.'
  ztq-NT: 'ni lëë xaa chëb: —Kutiib lool chu pily nii lë Siloé. (Tiits ko nak sinak
    nii xñee ñe: Pxaal.) Lëë xaa nii chandy ko kutiib lo aan tsi lëë xaa bikche, lëë
    lo xaa tse byaly.'
  zai-NT: 'Ne rabi be laa: ―Yetibi lú lu'' ndaani tanque lá Siloé. Ni riní'' lá que
    la? “Ni Biseenda cabe”. Para biree hombre que, yetibi lú, ne ora bigueta ma riná.'
  upv-upv: Ko owrai tevi, “Kupan kupwirap renge nuwito ne Saeloam (nga marieni mirpel,
    Okoni). Ko m̃ernen osri sel evan ewirap vaseni meten, ko oklu luwi erres; ko olwi
    van sisen e.
  wap-NT: Ukian uꞌati, “Aizii puchikaanaka daari puawun ai Siloam Baoko ii.” (Siloam,
    kii-karu dyuuda-kariwai kiaꞌo Jewnao paradan idaꞌan.) Uruꞌu naa umakon uchikaankan
    naa paawun. Ukiwan powaa ati kaimanaꞌa naa utukapaꞌakan.
  mva-mva: Be bokai irai, “Goalale be dang boakuboaku ara Siloam-lo lilim goasaki!”
    Kita ara Siloam tabuiri nge bokai tapile, “Nepi.” Bokaibe tamoata mata leuadi
    ialale be lili iasaki. Lili iasaki nge mata diuiani be kaba itaita be imule.
  dwr-NT: “Baade Saliihooma giya dagatteedda haathaan ne ayfiyaa meecca” yaageedda.
    “Saliihooma” giyaawe “Kiitetteeddawaa” guussaa. Hewaa diraw, bitani biide, bare
    ayfiyaa meecettiide, xeelliidde simmeedda.
  kfw-kfw: "halli amadiang aleiti, “Siro, halli Siloam (Siloam tinachu itir tina eii)\
    \ tuikuong khan namai juophero.”\x94 Miringpa khan asiya amai ajuophe, halli amit\
    \ amuwa ahongkir."
  bfz-bfz: तेसखे बोलेया, “जा, और शीलोहो रे कुण्डो रे आपणी आखी तोई लो” (जेतेरा मतलब
    पेजे राए) तेबे तिने जायी की आखी तोईया और देखदा ऊआ आया।
  cuk-09: 'Geb degi Jesús dule-ibya-sulidga sogded: —Dii-wilasar-naidse, Siloé-nugadse
    be ibya na enukna. (Siloé sogleged, Barmilenaid.) Degi dule-ibya-sulid nadsun
    ibya enukega. Ibya enuksagu, nonikid bato sunna mag-atake.'
  ben-OBCV: তারপর তিনি তাকে বললেন, “যাও, সিলোয়াম সরোবরে গিয়ে ধুয়ে ফেলো” (সিলোয়াম
    শব্দের অর্থ, প্রেরিত)। তখন সেই ব্যক্তি সেখানে গিয়ে (চোখ) ধুয়ে ফেলল এবং দৃষ্টিশক্তি
    পেয়ে বাড়ি ফিরে গেল।
  mil-NT: 'Te ní xáhaⁿ‑gǎ xii‑dé: —Quɨ́hɨ́ⁿ‑n nàquete‑n núú‑n ndùte tanquí Silòé —càchí‑gá
    xáhaⁿ‑gǎ xii‑dé. Te Silòé‑áⁿ quéé‑xí tnǔhu mèé‑yu: Tée xìca chiuⁿ. Te ní sáháⁿ
    tée cuàá‑áⁿ nǐ naquete‑dé núú‑dě, te òré ní ndexìo‑dé te sa ndèhe‑dé.'
  myu-myu: — Eju juy idibi'it'iti be―Siloédi be — io'e Jesus. — Ecewedopawuy juy idibim
    — io'e. (Siloé timudot'ibiti iape wuya'õm). Xĩg̃xĩg̃. O'ju jewedopawuy. Jay. Oajẽm
    idibi'it'iti kay. O'jewedopawuywuy. Boroboro'i. Itate o'e. O'jeu. Jecoatcoan o'e.
  fue-fue: 'O wi''i mo: «Yahu sulmaa weeldere Silowe.» (Ɗum wi''ay maa Lilaaɗo). O
    yahi, o sulmii. O warti oo yi''a.'
  amk-amk: “Roa ruai uremuwa na kuru Siloami.” (Siloami nana mani Mano Demi.) Ampafe
    inontaraifoi da wa yuairurang urengfo na kurufoi. Niari tonanaia kai daraberahi
    ma fo, detia.
  fai-fai: bakodaw, “yak wok mik Silom kal kibi wok bodalo, aka nade kinim ayo yak
    kibi wok bodomo kin bádi ka. Kale nadane alam abiw unsa. Kale win Silom kalbiw
    umi mit uyo ki unalo kalin uta ko.
  ura-NT: “Inae laaenra, taa necaojoanaa najaan Silohe inota culeenihura,” naa Jesosone
    jaun, cuhin culeecane caje turuhane janate, inae conoe nii maosa nota. (Silohe
    nanaate, Letono nanaa ne.)
  mcd-NT: Asca huatan, —Siloé carayanun nashitahuun, —huani. Carayan ahuun anu futsa
    —Nichiaran —yoimisifo. Asca huaa caashu nashianan fuchocomutan oinsharacufainiquin.
    Ascatan naso curani.
  urt-urt: Pe kin ŋaname miyeꞌ uku na, “El ungurhme ŋembep mohro nin el guh pinip
    ŋeheh Siloam!” Wusyep tehei Siloam ki taꞌe leꞌe, ‘Tinge yember kin nal’. Taꞌe
    luku pe, miyeꞌ uku nal nungurhme bepmohro kin. Pe ŋembep kin tanaꞌ bwore pe, kin
    ŋetekeꞌe ŋaiꞌe ŋaiꞌe.
  kiz-kiz: Akan'jobhela, lotayi kujhogha mu kisima kya Siloam (Jhajhitafsiribhwa kama
    'jhaatumibhu').” Henu munu ojhu alotili, akasamba, ni kukerebhuka, ilola.
  tzo-TZE: 'Jech laj yalbe: ―Batan, bat poco tal asat ta stanqueal vo'' Siloé sbi
    ―x''utat. (Ti Siloée ja'' “tacbil”, xi smelol.) Ibat li ma''sate, bat spoc tal
    li sate. C''alal isut tale, lec xa xil osil.'
  lex-lex: 'Noma Nakot la riy de Niwra: “Mlia'' pa mura''ru la gera tliwu (kolam)
    Siloam.” Yoma Siloam de nnia''eratni de “Mak Ha Nhopan pa Nmai”. Pede riy de la''pa
    nararga gaini. Noma nawal lia romni de matni namkek olek wa.'
  dov-dov: Wakamba kuti kulinguwe, “Yinka, ukasambe mukalambwa kaku kaku Silawomi”
    (kupandululwa kuti “kutumwa”). Lino mwalumi wakayinka, wakusamba, wakubola wabbwazula.
  toc-NT: 'Y chiné huá­nilh: —La̠li̠­huán capit laka­cha­kana nac musni hua̠ntu̠ hua­nicán
    Siloé —eé tachu­huí̠n huam­putún: Hua̠nti̠ macamincani̠t. Amá laka­tzí̠n la̠li̠­huán
    alh y laka­chá­kalh; acxni̠ chú aya qui̠­tás­pitli, tla̠ná xla­ca­hua̠nán.'
  ulk-1902: A abi detager, kega, Bakeam, dirup Siloam keper (tonar abele nei, Namarida).
    E bakeam, a dirup, iako tabakeam mamoro dasmer.
  som-som: oo ku yidhi, Bax oo ku soo maydho balliga Siloo'am la yidhaahdo (oo fasirkiisii
    yahay, Waa la diray). Wuu tegey haddaba oo soo maydhay, markaasuu yimid isagoo
    wax arkaya.
  mam-C: 'ex xi tq''ma''n te: Kux txi''y txjol kye twutza tojjo tkub''il a'', Siloé
    tb''i (atzin tz''elpine'': Chq''o''n). Ex b''e''xsin xi'' moẍ txjol twutz. Atzaj
    te'' tmeltz''aj, otaq b''ant tka''yin.'
  ndj-ndj: Kamuwombela, “Yendi kayipwembuli kuwushu mulitanda lya Siloamu.” Siloamu
    mana yaki, Vamlayishili. Kayenda kuyipwembula kuwushu, kawuya kunu palola.
  mbj-NT: —Ahõm kä —näng mä aj'yy hã. —Mahetsyyd a matym naëng majat do Siroéh häd
    näng doo me —näng mä Jesus aj'yy hã. (“Mejũũ doo”, tahanäng pé ti Siroéh.) Ti
    m' aj'yy bahõm kän, tahetsyyd wät mäh, tabahapëë däg kän mäh. Ti m' tababaaj hõm
    kän ta tób hẽnh.
  lat-VUC: 'et dixit ei: Vade, lava in natatoria Siloë (quod interpretatur Missus).
    Abiit ergo, et lavit, et venit videns.'
  ngp-ngp: Niyo amgamba, “Ita ukahake mwe dibilika dya Siloamu.” Zina Siloamu ni ulosi
    wa Kiibulania, nuko kugamba, “Atumigwe.” Basi niyo aita nao kuhaka mazi, niyo
    auya meso yakwe yaona.
  aoi-aoi: Kembirra niyama enuwa-wa, “Jeyi! Likaja angerriba ajarrijungwuna ningkenumukwurra
    angabu-wa akungwa emikirra Jayilawuma,” niyama nakina Jesus. Akine-ka ekirra neyamamurra
    “Akungwa ebina narradikarrijungwunuma.” Kembirra nilikena eneja arakba nakina
    nenungkwarba akungwa-wa najarrijungwunuma nenumukwurra akena nandiyinga arakba.
    Biya nilikena angalyu-wa ena-langwu-wa warnumamalya.
  enq-2: Dopa petala Jisasame akali doko lamaiyoo, “Endaki pete tombapae Siloamenya
    emba wasa pyala puu” lea. (Siloame dokonya tenge doko, Pena latae.) Dopa lateamopa,
    baa pupala dokonya wasa pia. Dokopa baanya lenge dolapo auu pyoo teamopa, baa
    andaka pea.
  eng-ASVBT: and said unto him, Go, wash in the pool of Siloam (which is by interpretation,
    Sent). He went away therefore, and washed, and came seeing.
  mna-mna: 'mi iso pini: “La ma ŋguuru motom sula yok tatiliuŋana Siloam.” (Zaana
    Siloam ka uunu ta kembei: ‘Ŋgoŋana’) Beso tomtom tana ileŋ la Yesu kalŋaana, mi
    ila ma iŋguuru mataana na, mataana ikam pak mi ire lele. To imiili ma ila ruumu
    kini.'
  myw-myw: '@see-verse:JHN.009.006'
  sby-sby: Lino walamwambileti, “Koya usambe pakalishiba kaSiloyamu. Lina lyakwambeti
    Siloyamu lilapandululungeti mutumwa. Neco muntuyo walaya akusamba, walatatika
    kulanga mpwalikubwelela.”
  sll-sll: Bil tere yu ditongwi, “Ni Siloam nir digan bigi sinana po.” Dungure ere
    pire grang gumang bigi sungwi. Sire ere memini ure omeling wai dungure hangwi.
  yaq-NT: 'Junak intok inen au jiiak: ―Aman jum ba''a maneka''u, emo baksiane, Siloe''
    tea''awi. Inime''e team: Aman Bittuari, ti jiubae. Ju''u ka bichame aman sikaa,
    au baksiak. Intok ini''i notteka jaibu bichan.'
  uro-uro: Näkt ka qoar na qa rhoqortäqyia, “Ngia rhet bä ngi rhor nas mät ama egoga
    qärakni i rhat tes ka i ma Siloam.” Näkt iaqyäkt ama ngärhipki i Siloam di na
    ama Judaqäna arha enge di rhoqortäqyia, qa rhäk na qa. Bä äkt i iaqäkt ama ruqa
    qa met bä qa rhor nas näkt sa qa män säva vät i qat nañäm.
  ita-1885: 'E gli disse: Va'', lavati nella pescina di Siloe (il che s''interpreta:
    Mandato); egli adunque vi andò, e si lavò, e ritornò vedendo.'
  muy-muy: 'Àhi ana zal wuluf ni ahkado : « Ru kâbaray eri a dəluv Silʉwe ni bu. »
    Silʉwe ti awayay aɗəmvaba « Məslərani. » Zal wuluf nakəŋ òru àbaray eri ni. Àra
    àbara eri na ti epi divi, mək àsləka, òru a magam.'
  kqc-kqc: ina rofu niyo, “Siloam koru sofukori bosi yi nemoko koite.” (Ini roka di
    adina bi “Nifeideyo”.) Kamini nesi ini nemoko koiteyori, bi nemoko areyadi ma
    vegasa dairi baeyo.
  tav-tav: 'Yaparo ocõo bairo cʉ caĩwĩ: —Siloé cawamecʉto na cawerica coro, ujarica
    coropʉ mʉ capearire tu cojeija, caĩwĩ Jesu. Siloé maca “cajooricʉ” ĩgaro ĩ. To
    bairo Jesu cʉ caĩro, topʉ aáti cʉ capere catu cojeyupi. Tu cojeri bero, tunu acʉ́
    caroaro catʉjʉ majicoajupi yua.'
  eng-ULB: He said to him, “Go, wash in the pool of Siloam,” (which is translated
    “Sent”). So the man went away, washed, and came back seeing.
  spa-VBL: 'Entonces Jesús le dijo: “Ve y lávate tú mismo en el estanque de Siloé”
    (que significa “enviado”). Así que el hombre fue y se lavó a sí mismo, y cuando
    se dirigía hacia su casa, ya podía ver.'
  fra-_FOB: 'Et il lui dit: Va, et te lave au réservoir de Siloé (ce qui signifie
    Envoyé). Il y alla donc et se lava, et il s''en alla voyant clair.'
  hau-ULB: 'Ya ce masa, tafi, ka wanke a tafkin Siloam (ma''anarsa: aike).” Sai mutumin
    ya tafi, ya wanke, ya dawo yana gani.'
  mal-mal: നീ ചെന്ന് ശിലോഹാം കുളത്തിൽ കഴുകുക എന്നു അവനോട് പറഞ്ഞു; ശിലോഹാം എന്നതിന്
    അയയ്ക്കപ്പെട്ടവൻ എന്നർത്ഥം. അവൻ പോയി കഴുകി, കണ്ണ് കാണുന്നവനായി മടങ്ങിവന്നു.
  kkc-kkc: Osoloso odoo omapoo egeesee takaso, “No Sailowam howo ou mapoo nee howo
    hapalame di,” diso. Esiga Sailowam hu eyo bei ee diye dolone takeli. Eseme odoo
    egee dileso o howo hapoome tekepo paso. Eseme yo see wedi sibulone medee ogomo
    simiso.
  lit-lit: 'ir tarė jam: „Eik, nusiplauk Siloamo tvenkinyje.“ (Išvertus Siloamas reiškia
    „Pasiųstas“.) Taigi jis nuėjo, nusiplovė ir parėjo regintis.'
  urd-GVR: Us ne us se kahā, “Jā, Shiloḳh ke hauz meṅ nahā le.” (Shiloḳh kā matlab
    ‘bhejā huā’ hai.) Andhe ne jā kar nahā liyā. Jab wāpas āyā to wuh dekh saktā thā.
  far-far: Ma sa Jesus ka fata 'uri fuana, “'Oe leka 'oko taufia na maamu laona mae
    namo 'i Saelom.” (Sataeru ne, na fadalana ne, “Alungainia.”) Ma na wane nai leka
    ka taufia na maana, ma kada nia oli na 'i fera nia ka ada na.
  suz-BL: मिनु मिक्‍च मताइब कली “सिलोआ ङा दोम्‍लीम लशा चिक्‍सो” दे माइक्‍तु। सिलोआ
    दें‍शो चहिं सोइश्‍शो, दे रुम्‍सीब। मिनु मेको लशा चिक्‍से बाक्‍त। मिनु मिक्‍च ताइब
    दुम्‍शा, लेश्‍शा जाक्‍त।
  car-NT: 'Irombo mero ika''po i''wa: “Eku''mi''tango moro ekupitopo Siloam taka.”
    Moro Siloam tauro''po man ‘Emoky''po’. Mo''ko enupyn wyto''po eku''mi''se. Irombo
    tanure terapa iwerama''po.'
  amp-amp: 'Riyak yenyafhato kfo tkruraf memorr, “Siloam bujr warim yuk trufafont
    nd bdr yenys.” (Nd yufa Siloamthu yimbu yuhat inji korht: Kfo tkrurafkfot). Be
    nd nyinga kunyjr yimorn fuk truf thumorm nd nyingaf thu yenymo bdrpam. Rim yuk
    truf tanyhato tfit kmifako yimohat nyingam bi yukatohetm kmifako yimor.'
  bht-bht: उसयो बोलया, “जा, कने अपणा मु शीलोह दे कुण्डे च धोई ले” (शीलोह दे कुण्डे
    दा मतलब है भेजया है) तां उनी जाई करी धोता, कने जालू सै घरे जो बापस ओणा लग्गा तां
    उसयो मिलणा लगी पिया।
  eng-NOY: and said to him, Go, wash in the pool of Siloam; (which is, when translated,
    Sent.) He went away therefore, and washed and came seeing.
  cub-NT: 'Jĩjovañʉ mácʉ ʉ̃́re arejame Jesús: —Siloé ãmicʉriocobʉi mi yacorʉare joacʉnʉjacʉ
    mʉ, arejame jã́ri eabecʉre Jesús. Siloé aino, “Jaroicobe” aiyʉrõtamu. Dibʉi nʉri,
    ocoque ʉ̃i yacorʉare joarejame. Joarĩ bʉojarĩ, ʉ̃i cʉ̃rami copainʉrejame, jã́ñʉta.'
  ita-1927: 'e gli disse: Va’, làvati nella vasca di Siloe (che significa: mandato).
    Egli dunque andò e si lavò, e tornò che ci vedeva.'
  lww-lww: Ana pis pania, pisape “Pogaga, ovano oto tano e pulus nen wii nap̃a Siloam,
    okevan ruru si maram̃a.” Wii nap̃a Yesu pisa pania, kiena kia Wii Na Liganen Vano.
    Ana yar nene pito tano kila sanene, ana kilamarana pimi po. P̃isi na p̃asup̃e
    si pun imimi memio Yesu, sane naga kilia kira pisu sur narui.
  ckb-ckb: 'پێی فەرموو: «بڕۆ لە گۆمی سیلوام خۆت بشۆ،» (سیلوام واتە نێردراو). جا ڕۆیشت،
    خۆی شوشت و بە چاوی ساغەوە گەڕایەوە ماڵەوە.'
  nas-nas: “Bera duuꞌdaravaing poonaruꞌkoo Siloam tampampimanaruꞌkoo.” Aung Siloam
    miruꞌnooꞌ “Boto-nisi”. Eeꞌnoko tee naning nanuraiꞌnange duuꞌparara ookuitaaꞌ toroaruꞌ.
  uvl-uvl: Ol pe hele lange non neu, “Ola ke onun nga ech matana nenge Siloam.” (helenga
    neu luna, Kulosia la.) Ke non neu la ke nun pe at mule pe nau ke nek sapele.
  eng-BBE: And said to him, Go and make yourself clean in the bath of Siloam (the
    sense of the name is, Sent). So he went away and, after washing, came back able
    to see.
  ixl-CNT: 'Utz tal te ech tzaꞌ: —Kuxh txꞌaa vavatz tu u molbꞌal aꞌ Siloee.— Texh
    te. Aatz u Siloee, aꞌ tokeꞌ “chaj el”. Ech ibꞌenaꞌ. Ex itxꞌaa vivatz. Utz nichtektiloneꞌ
    aas qꞌaavi.'
  xsi-xsi: 'Ŋineŋga Yesu ipai tu, “Noko kulâ ku kupua nao lâ Siloam Lââ Bwalika.”
    (Ŋoa “Siloam” ŋine nde duvi mine: “Isupwa”.) Mine kala tamâta ŋinde ilâ, aku ipua
    nao. Aku i mata ara lâ, kala imora pwataki. Ŋineŋga itaulo ilâ pa tamwata ne luma.'
  crx-NTPO: '''ink''ez ''uyulhni, “Nguz too diz''ai Siloam ts''e inyalh ''ink''ez
    né''nildeh.” ''Et ndi khuni Siloam ni, ''et whél''a'', ni whe ''utni. ''Inka whuz
    whinya, ne''nilde, ''ink''ez hoo''en whe whusanája.'
  kan-OKCV: ಅವನಿಗೆ, “ಹೋಗು, ಸಿಲೋವ ಕೊಳದಲ್ಲಿ ತೊಳೆದುಕೋ,” ಎಂದರು. ಸಿಲೋವ ಎಂದರೆ, “ಕಳುಹಿಸಲಾದವನು”
    ಎಂದರ್ಥ. ಕುರುಡನು ಹೋಗಿ ಕಣ್ಣು ತೊಳೆದುಕೊಂಡು ದೃಷ್ಟಿಹೊಂದಿದವನಾಗಿ ಬಂದನು.
  bbb-bbb: '@see-verse:JHN.009.006'
  blw-blw: yag annaat ifaga way mangaliyén, “In-a ta in-an char-op hen anchi po-ong
    way Siloe.” (Hen laychén hen anchi ngachan way Siloe way aryénat Nahnag.) Angkay
    hiyachi way émméy hen anchi nabfurag way i nanchar-op, yag namfangad way naka-anat
    hen finuragna.
  tam-2017: நீ போய், சீலோவாம் குளத்திலே கழுவு என்றார். சீலோவாம் என்பதற்கு அனுப்பப்பட்டவன்
    என்று அர்த்தம். அப்படியே அவன்போய்க் கழுவி, பார்வை அடைந்தவனாக திரும்பி வந்தான்.
  azz-NT: 'Ijcuacón in Jesús quilij ne tagat ixpojpoyot ijcuín: ―Axcan nimantzin xiyó
    ximixamiti ne campa ne amel ten monotza Siloé. Nijín tocayit quijtosnequi Tahualtitanil.
    Huan ijcón ne tagat ixpojpoyot yajqui moixamito. Huan satepan cuac mocuepac ya,
    ijcuacón hueliaya tachíac.'
  spa-RV-1909: 'Y díjole: Ve, lávate en el estanque de Siloé (que significa, si lo
    interpretares, Enviado). Y fué entonces, y lavóse, y volvió viendo.'
  csy-csy: Taciang ama tung ah, Pai tan a, Siloam tuili ah sil tan, ci hi. Siloam
    a khiakna sia, sawl, a cinopna a hihi. Tua ahikom ama zong pai a, a sil zawkciang
    in, khuamu in cia hi.
  mxq-NT: 'Net ja Jesús ꞌyanma̱a̱yʉ: —Nʉjx mwimbujy ma̱ yʉ Siloꞌee pilʉ (diꞌibʉ ayuk
    wimbʉdsʉʉmp Tʉ Yajkéxy). Ta ja wiints oj wyimbujy. Net oj ꞌyijxpéky es ñejxy ma̱
    tyʉjk.'
  tzj-NT: 'in xbij tre: —Jat, jach''aja'' rawach pa ya'' ja rbina''an Siloé, ne''
    tre. (Ja bi''aj Siloé tibij tzij nta̱kel.) In queri'' xuban ja rachi be. Ja tok
    xekaji xuch''aj ja rwach. Ja c''a tok ch''ajtajto rmal melojto, nca''y chic.'
  tdt-tdt: Nia hatete ba ema nee, “Baa fase o nia matan iha kolan Siloé.” (Siloé katak
    “haruka”.) Entaun ema nee baa fase nia matan. Bainhira nia fila fali, nia bele
    haree.
  ron-BTF: 'Și i-a spus: Du-te, spală-te în scăldătoarea Siloamului (care se traduce:
    Trimis). De aceea s-a dus și s-a spălat și a venit văzând.'
  eng-WEBP: and said to him, “Go, wash in the pool of Siloam” (which means “Sent”).
    So he went away, washed, and came back seeing.
  eng-FBV: Then Jesus told him, “Go and wash in the Pool of Siloam” (which means “sent”).
    So the man went and washed, and when he went home he could see.
  nld-1939: 'en sprak tot hem: Ga u wassen in de vijver van Siloë (dat betekent: Gezonden).
    Hij ging er heen, waste zich, en kwam ziende terug.'
  bwo-bwo: «Amr Selihom aats kakots mashowe» bí et. (Selihom «wosheka» eta.) Mann
    ashman amt mashdek't s'iilfere aanat b́weyi.
  nch-BL: 'Huan quiilhui: ―Xiya, ximoixteyolpajpacati ipan nopa ameli cati itoca Siloé.
    (Siloé quinequi quiijtos: ‘Tatitanili’.) Huajca nopa popoyotzi yajqui moixteyolpajpacato
    huan quema tacuepili, cuali hueliyaya tachiya.'
  quc-TNT: 'Te c''u ri'' xubij che: ¡Oj la! Ch''aja la ri wäch la pa ri atinibal ri
    cäbix “Siloé” che. (We bi''aj ri'' quel cubij “Takom”.) Ri moy achi xe''c, xuch''aj
    ru wäch. Aretak xtzelej lok, xcowinic xca''y chic.'
  tfr-NTPO: ga tjl̈ẽ ba kong ga «Pja nom bokkwo shkwë di buk di bapkwo ko Siloé roshko
    l̈i go» l̈e. (Siloé, e ichara l̈okl̈o.) Kuya ga to jek eshko, bokkwo shkwono di
    l̈ara l̈i go. E irgo ga tjwe shäng iröng obi, ga bokkwo poptono beno pjl̈úe.
  kaq-NT: —Siloé janeya noaho benashitanhue —hahquin. Siloé ta raanah hihcatsihquiqui.
    Jascahah, cahax, benashitani joquin jisbenascaquin.
  sgb-sgb: Bayo wana kana, “Mita kay na, ta magkulamêh ka do ha lanêm ya pinata-ngalanan
    Siloe.” Ya labay habiên hên Siloe ay in-utoh. Nahên nadyag hên buwag ya in-utoh
    ni Apo Jesus kana, ay nuli ya hên ampakahêlêk.
  vie-1934: 'Đoạn, Ngài phán cùng người rằng: Hãy đi, rửa nơi ao Si-lô-ê (nghĩa là
    chịu sai đi). Vậy, người đi đến ao đó, rửa, và trở lại, thì được thấy rõ.'
  kxv-kxv: ହାଲାମୁ “ସିଲହ ବାନ୍ଦାତା ମୂମ୍ବୁ ନର୍‌ହା ୱା଼ମୁ ।” ଏମ୍ବାଟିଏ ଏ଼ୱାସି ହାଜାନା ନର୍‌ହା
    କଡାନା ୱେଣ୍ତା ୱା଼ହିମାଚାଟି ମେସାଲି ଆ଼ଡିତେସି ।
  cha-cha: 'Ya ilegña nu güiya: Janao fagase jao gui estanque Siloe (Ya cumequeilegña,
    tinago). Enao mina maposgüe ya fagase güe, ya anae tumalo guato este manlie.'
  amu-NT: 'Ndoꞌ tsoom nnom: —Cjaꞌ peila na jndyu Siloé, camaⁿꞌ nꞌomnjomꞌ. Ñꞌoom Siloé
    matsonaꞌ jñom tsꞌaⁿ xꞌiaaⁿꞌaⁿ. Ndoꞌ tja tsaⁿꞌñeeⁿ, tmaaⁿ nnoom. Ndoꞌ quia jndyolcweeⁿꞌeⁿ
    xuee mantyꞌiaaⁿꞌaⁿ.'
  hin-CV: और उससे कहा, “जाओ, सीलोअम के कुंड में धो लो.” सीलोअम का अर्थ है भेजा हुआ.
    इसलिये उसने जाकर धोया और देखता हुआ लौटा.
  eng-OURB: and said to him, “Go, wash in the pool of Siloam” (which means “Sent”).
    So he went away, washed, and came back seeing.
  spa-BES: 'y le dijo: Ve y lávate la cara en el estanque de Siloé (que significa,
    Enviado). Así que se fue y, después de lavarse, volvió viendo.'
  san-BEN: পশ্চাৎ তৎপঙ্কেন তস্যান্ধস্য নেত্রে প্রলিপ্য তমিত্যাদিশৎ গৎৱা শিলোহে ঽর্থাৎ
    প্রেরিতনাম্নি সরসি স্নাহি| ততোন্ধো গৎৱা তত্রাস্নাৎ ততঃ প্রন্নচক্ষু র্ভূৎৱা ৱ্যাঘুট্যাগাৎ|
  tdx-tdx: 'Le hoe re ama’e: Akia, misasà añ’ antara’ i Siloama (ze midika ‘niraheñe’).
    Aa le niheo mb’eo re nisasa, vaho nahaisake te nibalike.'
  naf-naf: “Geŋ meti Siloam lemuŋan ke zimosedan witilip kapi zulupmane kwawesem.”
    (Siloam zet keyet yaŋaŋ Zempeme mege). Âpme an piwan meti zimosetnaŋ tuyen zuluti
    zikatnaŋ dolakŋaŋ beme mkaŋaŋ gilik zemti kopme
  grc-MT: και ειπεν αυτω υπαγε νιψαι εισ την κολυμβηθραν του σιλωαμ ο ερμηνευεται
    απεσταλμενοσ απηλθεν ουν και ενιψατο και ηλθεν βλεπων
  vid-vid: Nakamlonjela, “Ulute ukahovuge kumeho kuli izimbo lya Siloamu.” Aho ayula
    munhu kaluta kuhovuga kumeho na kahiluka yolola.
  pio-NT: 'Néese Jesús íimaca irí: —‍Pìa píibaca pituíwa úni yáaculé namusúadacatáiseca
    úni íipidenéeri Siloé náiquéericaté cáli yèewiré —‍íimaca yái Jesúsca. (Yái íipidenéerica
    Siloé íimáanáca: “Ibànuèri”.) Néese matuíri yàaca íibaca yáawawa néré. Néese idécanáami
    yèepùacawa icapèe néréwa, yá catuícani.'
  tsn-tsn: mme a mo raya a re, “Tsamaya o ye go tlhapa mo lekadibeng la Siloame” (lefoko
    le le reng ‘Siloame’ le raya gore ‘Romilwe’) jalo monna a ya kwa a romilweng teng,
    mme a feta a tlhapa a boela kwa morago a bona!
  amr-NT: —‍Yahuatiʼ. Siloé ya̱koyo yahuatiʼ. Yakpokoyoaʼ. —‍Ekpobigtaj onaʼuy. (Siloé
    judíoen huadik eʼdiktaʼmonaʼ o̱ʼe̱.) Ken, oʼhuaʼpo okpokoyodepo okpoyarudʼuy.
    Oʼtiakpo dakaʼ oʼmaboʼuy.
  pwg-pwg: Ma ivonei bo, “Kenae ku toka kana vava Silowam da maghighim kuna kowai.”
    Silowam iyamna ‘Vonatawei.’ Ma tomowina inae matana ikowai da iyawasa. Ma ere
    kitakitana ivovira ina ku numa.
  cjv-cjv: ena yaromi ka di tome. “Ne fure nuwi dian Sairom fure tei biyom suwo!”
    di tome. (Te ka “Sairom” i awa towapunga i “Awi dome” dingai) Ena yaromi furo
    biyom sungoro okom murom fura dongoro dero ume.
  tha-KJV: แล​้วตรั​สส​ั่งเขาว่า “จงไปล้างออกเสียในสระสิโลอัมเถิด” (​สิ​โลอัมแปลว่า
    ใช้​ไป​) เขาจึงไปล้างแล้วกลับเห็นได้
  por-BR-2018: 'E disse-lhe: Vai, lava-te no tanque de Siloé (que se traduz Enviado).
    Foi pois, e lavou-se; e voltou vendo.'
  mhl-mhl: Rau teru iŋi mitigaya, “Go Siloam obu joguŋineo raru jiŋogo jureigoŋ.”
    (Siloam tina oi noŋunde buŋoo Sosore ŋi.) Oŋu mitigako raru jiŋoine jureko tiŋame
    pime taniŋgako kirieru piineo wareya.
  klv-klv: Ale ikel maii ke, “Gia kǝkas nǝhom̃ len nab̃iltib̃urhuwai lotokisi hǝn
    Siloam.” (Nǝhes enan namilen “Sǝvati”). Ŋa aulum̃an ivan, ekǝkas nǝhon, totǝlmam,
    ekǝta.
  bco-bco: A꞉la꞉ta꞉ga꞉ kalu emo꞉ sa꞉laki, “Ge ha꞉na꞉sa꞉ga꞉ Siloam ho꞉n golo꞉ a꞉na
    siyo꞉ hama꞉ni hamana.” Siloam a꞉la꞉do꞉ sa꞉lab a꞉ma꞉ ha꞉go꞉ we, iliga꞉fo꞉. A꞉la꞉fo꞉ko꞉lo꞉
    kalu a꞉no꞉ ha꞉na꞉sa꞉ga꞉yo꞉, isigo꞉wo꞉ hala꞉sa꞉ga꞉ a꞉ma꞉la꞉ yakiyo꞉ o꞉li ba꞉da꞉i
    mio꞉.
  kdl-NT: Aku u tonukoi vuma vi, “Wala ba vu sawa aꞌeshi a vunu a kaɗa̱ka̱ ka mini
    ka a ka isa̱ Sila̱wamu.” (Kalen ka “Sila̱wamu” ka “Uza ɗa a Suki.”) Aku vuma vi
    u banai u sawai aꞌeshi a ne. U gono ta̱ n u weni.
  apu-NT: 'Iokanatari: —Parokari poki Siroee poamoni —itxari mõsiãreti. Iuaã auari
    ipoa xapitikiri kãkiti kamakiti. Iua ipoa uãka “Siroee.” Iua uãkatxikana “Iokanatakori”
    itxaua. Iua sari Siroeemoni. Arokatoõtaua. Iuasaakipeka kõsiãrepeka itxa.'
  roo-roo: Uva Jisas rerare oiso puraroepa, “Avau sisusa uuko rovu-ia va vao Siloam.”
    [Oa porearo oiso toupai, Rera aruiva]. Oa iava avaroepa sisusa. Uva vorevira vorepaoro
    vuravurareva.
  miz-NT: 'kakaꞌan ñá ni ñā: —Kuēꞌén, kukɨ̄tɨ́n ve mí ñuꞌu váꞌa ntute Silueé san —kaꞌan
    ña. (Tūꞌún Silueé san ne, kani túꞌun E Táxnūu Ña.) Kuéꞌen ña, kūkɨtɨ́ ña. Dā ntíko
    koō ñá ne, é nāxiꞌí nuu ña.'
  qvz-NT: Chasna llutashcahuasha chi runata nira, Risha maillarigri Siloe nishca yacu
    pugruibi nira. (“Siloe” nishaga paiguna shimibi Dios Cachamushca nin). Chi runa
    risha maillarishcahuasha ña ricuc tucusha cutillata shamura.
  deu-ELO: 'und er sprach zu ihm: Gehe hin, wasche dich in dem Teiche Siloam (was
    verdolmetscht wird: Gesandt). Da ging er hin und wusch sich und kam sehend.'
  mjc-NT: 'Tacan tan catyí ra tsihin ra cuaa can: ―Cu̱aahan cua nacatya nuu un nda
    tanque Siloé. ―Sɨvɨ can cuñí tsi catyí: “Jacuhu̱n Yu Tsi Un.” Tacan tan ra cuaa
    can tsaha̱n ra tsinacatya̱ ra nuu ra. Tan cuhva tsa tsaa̱ nyico ra, tsa nyehé
    ra.'
  caa-caa: 'Y uyare e winic y che: —Quiqui poco unacꞌoit tama e pila xeꞌ ucꞌabꞌa Siloé,
    che e Jesús. Pues e ojroner Siloé war che: “Ebꞌetbꞌir” tama e ojroner hebreo.
    Entonces ixin e winic tuaꞌ upoqui unacꞌut bꞌan cocha arobꞌna umen e Jesús, y conda
    sutpa yopa tut e Jesús, uyubꞌi ixto eꞌron unacꞌut yaꞌ.'
  pls-NT: 'Cottimeja ndac̈ho Jesús ngain tti xí mé: ―Janché, ttji dicontti jinda ngain
    estanque de Siloé. Co Siloé rroc̈ho Tti Joí. Tti vaguiconha mé cjoi co joicontti
    jinda, co are jehe cjan, onchao vicon.'
  eng-WYC-2018: and said to him, Go, and be thou washed in the water, [or (in the)
    cistern], of Siloam, that is to say, Sent, (or Go, and be washed in the pool of
    Siloam, which is translated, Sent). Then he went, and washed, and came (back)
    seeing.
