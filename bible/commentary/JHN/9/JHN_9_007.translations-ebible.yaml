  nhe-BL: 'Huan quiilhui: ―Xiya, ximoixtiyolpajpacati ipan nopa ameli tlen itoca Siloé.
    (Siloé quinequi quiijtos: ‘Tlatitlanili’.) Huajca nopa popoyotzi yajqui moixtiyolpajpacato
    huan quema mocuepqui, cuali hueliyaya tlachiya.'
  sps-sps: ana Ya tsue to tsunia, “Kuar garus a matam tana Naaman iny Siloam.” (Kifon
    asangan tovei, “Jiats.”) Ana mes naa bus nato, sa garus a matan, ana ya tabin
    mito numaa tsuan fiisen me na matan a takarat ana matoong.
  wnc-wnc: Dotdonguke, “Ga kuke yangga gapanu Siloam gwene sauyo,” ngang inikut. Siwan
    ninda umana waaknga tana tekwamban. Initewan kukut gwen ngang yakamang. Siwan
    ita kuke saukut. Sauke gatuna kaina akake apbut.
  bus-bus: 'À bènɛ: Ǹ gá ǹ uu pípi Siloamu í guu. Tↄ́ pì bè, í gbarɛna. Ben à gàa
    à uu pìpi, ben à sù wɛ́ɛo wɛ̃na.'
  gub-BL: — Ezuhez nereha eho Xirue 'y pupe nehe ty, i'i izupe. (Xirue a'e, ma'e imur
    kar pyrer i'i zaneze'eg rupi a'e.) A'e rupi a'e awa uhez uwa oho a'e 'y pupe kury.
    A'e 'ar mehe ikatu kury, hehàpyhàgatu kury. Uzewyr wà tàpuzuhu pe kury.
  imo-imo: “Nu no mongolu Siloam pungo kumbekerena no lepuwi,” nimu. Siloamunga ungu
