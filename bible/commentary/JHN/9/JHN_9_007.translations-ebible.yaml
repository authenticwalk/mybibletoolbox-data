  juy-juy: “ଜିରା, ସିଲୋଅ, ବଣ୍ଡାଲୋଙନ୍‌ ଇୟ୍‌ନାମଡ୍‌ନା ।” ସିଲତ୍ତେ ଆନିନ୍‌ ଡୁଙ୍‌ଲନ୍‌ ଜିର୍ରେ
