  tac-NT: '''Lige anele: ―Simigá bisigome alé ''mi wa''lú ba''wichí napu Siloé anilichi
    ju. Siloeka pe, «julárigame» aniame ju. ''Liko Esúsite julásiga alué rió tabilé
    ma''chílime, ''liko simile ''lige bisigole, ''ma pagole bo''né busila, ''lige
    napu''lige ''ma ku nawá ''ma ma''chílime nawale.'
  eng-WEBPB: and said to him, “Go, wash in the pool of Siloam” (which means “Sent”).
    So he went away, washed, and came back seeing.
  gfk-H: Ga tangai tano tunatuna, “Haan, u naga sisiu tano lang Silom” (no kukuraina
    bia, ‘Hartulai’). Io, no tunatuna ga haan gaam a sisiu. Ma ga tapukus u nataman
    ma ira irua matana gata tapapos.
  viv-viv: '@see-verse:JHN.009.006'
  yao-yao: Nipele ŵansalile jwangalola jula, “Njaule nkasukusule mu litanda lya Siloamu.”
    Siloamu malumbo gakwe “Ŵaŵalajiswe.” Pelepo jwangalola jo ŵajawile ni kusukusula,
    nipele ŵausile kumusi ali nkulola.
  tgp-tgp: Ale mo verea isana mara, “O vano, o hoje nar̃ihi na lepa na paltungu Siloam!”
    Tamlohi atu mo vano na paltungu Siloam, r̃aramin hija atu enia ‘Haratu la r̃ulea’.
    Hin rani atu mo hoje nar̃ihi na lepa moiso mo er̃i kilau, ale mo mule.
  auc-NT: Ayæ̈ tömengä ingante, —Goe. Gäwapæ̈ Tidoee näni ämæ̈ godinque bitö awinca
    ñäö mëmöe, ämopa, angantapa. Tidoepæ̈ näni ämæ̈ ïñömö mönö tededö, Da godömæ̈,
    ante impa. Angä ëñente godinque onguïñængä ñä mëmöninque tömengä oncönë ocæ̈ ëmænte
    pöninque do acä ingacäimpa.
  kbc-NT: Odaa jeɡ̶eeteta niɡ̶ijo ɡ̶olaɡ̶a, “Emii, anapiladiti manitaɡ̶a ninyoɡ̶otaɡ̶axi
    niwilana ane liboonaɡ̶adi Siloé”. (“Siloé” amina anejinaɡ̶ata “Niɡ̶ijo anoniiɡ̶e”).
    Odaa niɡ̶ijo ɡ̶olaɡ̶a jiɡ̶igo, anapiladiti. Noɡ̶opiticogi liɡ̶eladi, ja yatetibece.
  bmh-bmh: '@see-verse:JHN.009.006'
  ctu-BL: 'Tsi'' sube: Cucu poco a wut ti ts''ʌmibʌl i c''aba'' Siloé, che''en. (Jini
    Siloé mi'' yʌl ti lac t''an, chocbil majlel.) Jini cha''an tsa'' majli xpots''.
    Tsi'' poco i wut. Che'' c''otemix i wut tsa'' cha'' tili.'
  meq-meq: 'A gwaɗay: «Do ta bara ɗəre a dəlov nakə tə zalay Silowe aye.» Silowe na,
    andza məgweɗe «Masləra eye». Guluf niye a ye. A ye naha a bara ɗəre ŋgay. A maw
    na, a ŋgatay a ɗəre tuk.'
  noa-H: Mag p'uurpʌ̈inaa hirig, —Jãimua Siloé hee mawia pʌch dau sũgbapʌ̈imí hajim.
    Mag t'ʌrrdö Siloé hanʌm maach meúan “pʌ̈itarr” ha simʌu. Hichig mag jaaubaawai
    chadcha chi dau k'ĩsu k'itʌmua mawia hich dau sũgbapäaiwai daujã wajaug haadëjim
    hanaabá. Mag, hag na dau k'ĩsu k'aba sĩerrjö dau monakk'a hich di haar barjim
    haajem.
  alp-NT: Yesuse Iombe, “Akeu koa oalalemu me tibu Siloame.” Siloame esi natire supu
