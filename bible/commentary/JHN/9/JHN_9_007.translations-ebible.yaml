  ron-LSB: 'și i-a spus: “Du-te și te spală în piscina din Siloam” (care înseamnă
    “trimis”). El s-a dus, s-a spălat și s-a întors văzând.'
  pon-pon: 'Majani on i: Kolan pil en Jiloa (iet wewe: Pakadarado), opinok ia! I ari
