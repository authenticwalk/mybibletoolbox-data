  kde-kde: Pamalidile kumpakala, nkunnyaulila kuchidoni, “Hwena ukakalave medi nnitanda
    lya Siloamu,” mana ya lina alino ni “Atumwîje.” Bahi ayula munu aputêle, nkuhwena
    kulitanda unakalava medi, nkuuya aneko akuno walola.
  ata-ata: “Nalai mo naꞌuinu ieni no kupa ne Siloamu (laaxu vaikala Siloamu ne, lexe
    itema e mipalusou mulai).” Itema ne mulai muꞌuinu iou mukalu, la mumalei laixe
    xo iou lamana mukalu. La anu mulivu no taasou.
  qvw-NT: “Siloé nishan istanquićhu pa'acamuy” nil. (Siloé ninan'a “Caćhaśhanca” ninanmi.)
    Niptinmi chay apla lilcul pa'acamul licaśhtinña cutïmun.
  nfa-nfa: Hèia Na peka, na, “Lamu asa kolam Siloam, sèna ka riu rèhu èu.” (Ètu dꞌara
    lii Ibrani, Siloam, sasoa na, ‘nèti mai’.) Ka dhèu bèdhu ne laꞌe, ka riu rèhu
    na. Ropa na lèpa hari mai, nèngu bisa nèdhi le!
  tnp-tnp: Kəni Iesu təni=pən ohni məmə, “Onəkuvən e noan nəhu Sailoam, kəni məueiu
    nəhmtəm.” (Nərgɨn u Sailoam, nɨpətɨn təni məmə, “Kəmahli=pən.”) Kəni suah kəha,
    təmuvən, məueiu nəhmtɨn. Nian təmɨtəlɨg=pa, mətəu nəhmtɨn tɨnəuvɨr, kəni mɨnateruh
    nati.
  urd-urd: उस ने उस से कहा, “जा, शिलोख़ के हौज़ में नहा ले।” (शिलोख़ का मतलब 'भेजा
    हुआ' है)। अंधे ने जा कर नहा लिया। जब वापस आया तो वह देख सकता था।
  hot-hot: Ma hanaŋ hadêŋ yani, “Nu usik o êndôk kasuk Siloam.” (Athêŋ Siloam êŋ anêŋ
    ôdôŋ nena, “Êv yani ba hi.”) Ma ôpêŋ hi hathik i. Ma hale halêm hathak loŋbô ma
    lêk hayê tak mavi.
  mqj-NT: 'Nakuammi: “Laomoko mendau'' lako limbong Siloam.” (Siloam kalembasanna
    “Disua”.) Mengkalao siami lao mendau'' napolalan inde anna ma''pasulemoe paitami.'
  rus-SYN: 'и сказал ему: пойди, умойся в купальне Силоам, что значит посланный. Он
    пошел, и умылся, и пришел зрячим.'
  mbh-mbh: Lamako i ria i ve, “Es la, mo paut rirpot thekum a thei povovloainga ako
    o apet i ve ini a Siloam.” Na Siloam mirenga ve, “Pake”. Mako toko aken i es la
    ma i paut rirpot itheki, mako itheki vles ol ma i lo werer a ile vel la.
  bdd-bdd: ma ꞌihegwaeya ꞌigwae, “Cutauya Sailome weꞌahina ꞌoina matauina ꞌubuyo.”
    (Sailome ꞌana bui beno hesumane.) Coinega loheyaina ꞌitauya Sailome weꞌahina ꞌoina,
    matanaina ꞌibuyoya ma ꞌibwebweꞌana ma wete ꞌihilama.
  cbt-NTPO: '—Paaton Siroiquë nipa''morayaquë'', itërin. Siroiso'': “A''parinso'',”
    tapon naporin. Itohuachina, pa''nin. Inaquë nipa''morayahuachina, noya ni''tërin.
    Noya ni''tahuaton, ya''huërin''pa'' pa''nin huachi.'
  srn-NT: 'Dan A taigi en taki: “Go wasi yusrefi ini a watra fu Siloam.” (Siloam wani
    taki: Seni.) Dan a man go wasi ensrefi. Di a e drai kon baka, a ben e si.'
  cta-NT: 'Liꞌ nacui̱ Jesús jiꞌi̱: ―Yaa nuꞌu̱, caata chcu nde tojoꞌo Siloé ―tojoꞌo
    biꞌ naa Siloé chaꞌcña jiꞌi̱ nguꞌ, ñiꞌya̱ ntiꞌ si ñacui̱ na chaꞌcña jiꞌna: tojoꞌo
    “su nacui̱ jiꞌi̱ nguꞌ chaꞌ tsaa nguꞌ”. Biꞌ chaꞌ ndyaa nu quicha biꞌ ndyaata tojoꞌo
    biꞌ liꞌ. Loꞌo ñaa liꞌ, cua ndyaca tsoꞌo cloo.'
  bqc-SIM: 'A òɛ̀: Gɛ ǹ oopi Siloe í guu. (Bee mɛ̀ í sísia.) Ɔ̃ à gɛ̀ oopì,
    ↄ̃ à sù wɛ́ wɛ̃a.'
  tcz-CHONGTHU: Hichun aman ajah'a, “Chen Siloam (sol tina ahi) twikul'a nangma tah
    in gaki phetlhah in,” ati. Hijeh chun mipa chu achen agakiphet lhahtai, chuleh
    kho amun ahung kiletan ahi.
  mar-mar: आणि त्यास म्हटले, “जा, शिलोहाच्या तळ्यात धू.” (याचा अर्थ पाठवलेला) म्हणून
    त्याने जाऊन धुतले आणि तो डोळस होऊन पाहू लागला.
  snp-snp: Fili edeto ya eti loto ilifi melami, Kamo ya Silowamu nofugu ya uto noku
    wiyo, loto loumaiye. No Silowamu ya Yuda kanidokati Ilifi Melamile, loti ya kuliya
    monawa ya nemo ne. Ena wewa ya uto noku wito omuna kaiye. Omuna koto wenenala
    minado ya itibito aiye.
  isl-isl: 'og sagði: „Farðu og þvoðu þér í Sílóamlaug.“ (Orðið „Sílóam“ merkir „sendur.“)
    Maðurinn fór og þvoði sér og kom aftur sjáandi!'
  spy-NT: ānkumwoochi kule, “Wēēwuunēē koonyekuuk kibōōytaab Siloowaam.” (Kerkeey
    kaaynaani bo ‘Siloowaam’ ākoo yoo /kakeemwa kule /kikiiyookto.) Kuwo ꞉chiichoo
    ānkōōwuun koonyekyii ānkōōyēēw kukaakukasta.
  xnn-xnn: danapay kanan, “Enka mendaop isnan pag-emsan id Siloe.” (Nan kayat ay kanan
    nan Siloe et naibaa.) Isonga dat omey mendaop san lalaki dat makaila et ay somaa.
  mwe-mwe: gubhannugulile, “Jenda ukanabhe kulitanda lya Shiloamu.” Malombolelo ga
    Shiloamu, “Atumilwe.” Bhai, nangalole jula gwapite kunabha, kungai gwabhujile
    alilola.
  tte-tte: Kabo iwalo koina iba, “Kulau kipukipu Sailoma koina manim kudeuli.” (Esa
    Sailoma kana katai yawayawasa.) Kabo tomone ilau kipukipune koina manna ideuli
    yo ipileyoima inamwanamwa manna silala yo ginauli meuloina igitaili.
  tcs-tcs: Zizas i bin spik po em, ‘Yu go nau ane kline yuselp wea da swim ples blo
    Sailoum.’ (Sailoum i min ‘sanem’.) So da man i bin wagbaut go de ane kline emselp
    de, den em bin kambaigen ane em ken luk nau.
  hlt-THB: “Cet nawhtaw Siloam Tuili awh sil,” tina hy. (Siloan taw “Tyi” tinaak ni)
    Ce ak thlang ing cet nawh amik ce sil hy, cawh amik ce dai pahoei hy.
  soq-soq: Ita diene wanase, “Aitee, doa Siloam bedewe nana mitaa.” Doa Siloam ebowa
    ipawaida ipa waaubalala. Me Iesu diena rua alene doa sa bedewe namba miteno emawa
    lotone sala ewene aupe ene bolawe alene wandie.
  qub-qub: 'Pichuparcur niran: «Siloé pösuman aywaycur mayllacunqui. (Siloé ninanga
    ‹Cachamusha› ninanmi.)» Chaymi Jesús nishanno aywar mayllacurirnaga ricaycarna
    cutiran.'
  att-att: Á kinagi na sù buling, “Arà! E ka magámmuâ ta danum nga ájjigután nga mangngágan
    ta Silowam.” Á “Narok” yù kebalinán na “Silowam.” Á minay laguk nagámmuâ yù buling
    ta Silowam. Á pagámmuâ na, nakasinganin, á limibbè ta balay.
  bki-bki: Ana naio mil banio, naio berinavo “Mo, jau kavano, kavatove ea bulukuei
    na Sailomo, kesekon batitig bereio miramo.” Uei napano Yesu berkanio, siano naio
    berenio “uei na riila rivano.” Ana toro nene naio batove, mila jibe na, mia mirano
    abinimei abo. Ana naio binimei bereio kean kumemi bija Yesu, napano naio mijikia
    bitilubar vite nonovio bo.
  bqp-bqp: 'À pìnɛ: Ǹ gɛ́ ǹ ãn pípi Siloamu í gũn. Tↄ́ pìi pì, í gbarɛna. Akũ à
    gɛ̀ɛ à ãnn pìpi, akũ à sù kũ wɛ́o wɛ̃na.'
  mcp-mcp: 'A mú cɨ nə nyə nə́: «Kyeyʉ́g kə gusa cwoogʉ́ bwə́ jɔ̂w nə́ Siloy yí» (Siloy
    mə kə́ nə́: «muud lwámá»). Ancím-ncîm mú kə, kə gusa nə́ ndɛɛ́ a mú nyiŋgə a ŋgə́
    dʉ́gya.'
  hat-hat: 'Li di l'' konsa: Al lave figi ou nan gwo basen Siloe a. (Mo Siloe sa a
    vle di: Moun yo te voye a.) Avèg la ale, li lave figi li. Lè l'' tounen, li te
    ka wè nan tou de je l'' yo.'
  npl-NT: 'iwa okili: —Ximoixpajpakati kan tanke de Siloé. Siloé kijtosneki Tlatitlánili.
    N tlakatl non amo otlachiaya omoixpajpakato, iwa ijkuak owalmokopato, yotlachiaya.'
  bgg-bgg: ne yao, “Wuii srane nawai mizia Siloam khabang shii mi mage bo.” (Hì pha
    ibeng yi “Tho” ge phro). Ji pha bran è wuii srane mieg mi ne iidoh dun shii mieg
    jine doh ne dun thog ruii.
  eng-TCENT: and said to him, “Go wash in the pool of Siloam” (which means “Sent”).
    So he went and washed, and came away seeing.
  eng-BSB: Then He told him, “Go, wash in the Pool of Siloam” (which means “Sent”).
    So the man went and washed, and came back seeing.
  cpu-NT: 'Ipoña jiñaanatziri ikantziri: “Piyaate pinkivaakitya janta ovaankanaata
    paitachari Siloé.” Ari ikenanake mavityaakiri, ikivaakitapaaka. Ikanta ipiyapaaka,
    kantanai jameni kameetha.'
  san-ASM: পশ্চাৎ তৎপঙ্কেন তস্যান্ধস্য নেত্ৰে প্ৰলিপ্য তমিত্যাদিশৎ গৎৱা শিলোহে ঽৰ্থাৎ
