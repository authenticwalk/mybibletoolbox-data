    —chij Jesús tetz.'
  isn-isn: uYesu akija kina amuhejaa mi Itekeelo. Ai umuligilye nu kumutambuila, “Umuhuiie
    u ng'wana nua muntu?”
  eng-PEV: Jesus heard that the Jewish leaders told that man to get out of the meeting
    house. So he went and found the man, and Jesus asked him, “Do you believe in the
    special man that God sent from heaven?”
  ilo-ULB: Nangngeg ni Jesus a pinapanawda isuna iti sinagoga. Nabirukanna isuna ket
    kinunana kenkuana, “Mamatika kadi iti Anak iti Tao?”
  pir-NT: 'Sa yero caperi bajueramediquirore tiquina cohã wiorire Jesu tʉhori. Sa
    tʉhoro caperi bajueramediquirore boca saro tiquirore sinituri: —‍¿Masʉnore Cohãcjʉ̃
    ohoriquirore wacũ tutuajari mʉhʉ? nidi Jesu.'
  anv-NT: Ne Jisɔs awuúgé nnó afyɛ́ mende yimbɔ ɛbɛ́, akɛlé ji agɛ́, agií ji
    aké, “Nnó wɔ ɔfyɛ metɔɔ́ ne Maá Ntɛ Mekwaá?”
  sab-NT: 'Kwian fariseo ulita onbre e kagu siere u mo litangwa Chube gerua jwanngwage
    chku uñale Jesuge, Jesu tendu onbre e amaña ngwange gire Jesu geru kadu amage:
    —Chube mo Kirolla kagu nga dba ai giti kwian kare, ¿ba ama gai ulia?'
  tmd-tmd: Makwam nöbö aku nugwo pɨ rɨŋö bö abim mönö aku nugwön, Jisas du nugwo hölu
    nugwön yadöŋa, “Nagö Nöbö Ha nuŋwa nugw pɨlanö wöhö?” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús xretaꞌmaj na kakikꞌul ta chi pa ri sinagoga rachi kunutajinaq.
    Uwariꞌche echiriꞌ xukꞌulu, jewaꞌ xubꞌiꞌij che: —¿Kubꞌul akꞌuꞌx riꞌat rukꞌ Ralaxel
    Chikixoꞌl Tikawex? —xchaꞌ.'
  kpg-kpg: Jesus ne longono bolo digaula gu hagabagi taane deelaa gi daha mo synagogee,
    ga gidee Ia a mee, ga heeu, “Goe e hagadonu Tama Tangada?”
  taj-taj: यहूदीगदेसे थे काना म्‍हिदा यहूदीगदे ह्रुप तबा दिमग्‍याम तेःजी भिबा ताम
    येशूसे थेःजी। ओच्‍छे थेदेन छ्‌याम ह्रुप तसी येशूसे “तिग एसे परमेश्‍वरसे पुइखबा
    म्‍हिदा विश्‍वास लला?” भिसी ङ्‌योइजी।
  avt-avt: 'Jisas kemtau hɨr epei nepɨrek ken witeik, te hɨrak kɨnketnɨwek. Hɨrak
    kɨnapɨnek epei au, hɨrak kitɨwekhi kar ik: “Ti kerekek hises hɨm me mɨtɨk ke wit
    ke Mɨtɨk luwe o au?”'
  cbk-cbk: Cuando si Jesus ya oi que ya arria sila con el estaba bulak afuera del
    di ila iglesia, ya anda le busca con ese. Y cuando ya encontra le con ese, ya
    pregunta le, “Ahora, tiene ba tu fe con el Hijo del Hombre?”
  uig-ARA: 'ئەيسا ئۇلارنىڭ ئۇنى سىناگوگتىن قوغلاپ چىقارغانلىقىنى ئاڭلاپ، ئۇنى ئىزدەپ
    تېپىپ: سەن، خۇدانىڭ ئوغلىغا ئېتىقاد قىلامسەن؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Eyta áyjaquey chihtá Jesusat cat rahjacro. Rahcuír ub ji chájaquey wahitchacro.
    Istír ey quin wajacro: —¿Bahat Uw Síuquib tamo séhw̃aqui? táyojocro.'
  abx-abx: Akapakali si Jesus nga nagtabrog i lalla, sanglit agbagat-nay to ngan agpinugad-na,
    “Anutu'o ba' kaw si Pinili' A'a?”
  mco-NT: 'Chi Jesús nejhuɨy jadu''n co anajty tɨ yajpɨdzɨmy tɨba''y tüccɨ''yɨ ma
    Dios ytɨjc. Co mɨnaaybaatɨ chi nɨmay: ―¿Nej mmɨbɨjcyp mɨjpɨdaacyp miich je jäy
    huɨdibɨ tzoon tzajpjoty?'
  kqf-kqf: Yesu i vaiye te olotona bolumo a kwavivai bi laḡannemo i banabanavi ba
    i waitalayena gado, “Tana Taunana Natuna kwa waisumaḡe ee geḡa?”
  cpb-NT: 'Yotake Jesús romishitowakaantaitakeri mawityaakiwetachari. Ikanta iñagairi
    paata, rosampitairi: “¿Pikemisantzirima eeroka Itomi Atziri?”'
  aon-aon: Jisas nape aria nemnek um enyudok eshesh Juda esheshim debeimi hasuhw anudok
    riguk nabes seshukan iri aria hawashan natogur aduk um. Nemnek aria nakitak nauriman
    nanak. Douk nanak naparugan aria narigan nakri, “Nyak nyenek bilip um Anudok Arman
    douk natogur adurinyi arpen iri aka, uwok?”
  hus-NT-2005: 'Na Jesús in choꞌóbnaꞌ abal ajnék jachanꞌ an inik xu jokʼolwiꞌik ani
    tam tin elaꞌ in utsaꞌ enchéꞌ: ―¿A belálxeꞌ nin Chakámil na Dios?'
  mig-NT: 'Te ni̱ jini tu̱''un Jesús ja̱ ní ka̱keñi''in‑de kua''a̱n‑de, te ni̱ nani''i̱n‑yá‑de.
    Te ni̱ ka''a̱n‑ya̱ jíín‑de: Á kándíja‑ró Sé''e Dios, áchí‑ya̱.'
  bps-bps: Linge Dyisas na tafalwàla i to fanguléan mdà di gusatdòla. Na di kiten
    dun snalekan kenen, manan, “Faglut ge di Tingà To?”
  mbs-mbs: Pegdineg i Jesus te impelowà dan lekat te simbahan se otaw negolian, pinengemahà
    din sikandin. Pegkità din kandin, mig-insà si Jesus, “Nemenal ka lay te doen Timanem
    Migpekeotaw?”
  tof-tof: Yesu nóma arrkrrurr wagó, ene pam Zu pamkolpamab kwóbbazen müótüdügab kuri
    elakórre, wa oya asenóm wamórr. Nóma esenórr, oya imtinürr wagó, “Ia ma Pamkolpamab
    Olom amkoman angundóla?”
  cme-NT: 'Baŋ duɔnya naacolŋo‑i, Yesu wuɔ nu-ma aa kã u wulaa ka yuu-yo wuɔ: «Ŋ
    haa ŋ naŋga‑i *Moloŋ-Biɛŋo-na wɛi?»'
  sus-sus: Isa to a mɛ, a e bara a keri salide, a naxa sa a fen, a a maxɔrin, «I danxaniyaxi
    Adama xa Di ma?»
  pon-2006: Ni Sises eh mwahngihada me re kausalahr ohlo, e ahpw ketin tuhwong oh
    mahsanihong, “Ia duwe, ke pwoson Nein-Aramas?”
  dad-dad: Jesus, idi tamo anĩ serẽ diran yeya anĩ karĩ yen. Jesus ĩ fotou fiye ken,
    iron, “Õ Tamo Naal nigin momoi wof de?”
  zab-NT: 'Chi gucbee Jesús xa gudeedbɨ ax chi bdxáany laab raipny laab: —¿Ta reldilaazu
    Bniety ni bxiaald Dios?'
  jae-jae: Jesu gêŋô têtiŋ eŋ kêsa ŋawae, go gêdêŋ taŋ kêtap ŋac lau sa naŋ, kêsôm
    gebe “Aôm kôkêŋ gêwiŋ Ŋamalacnê Latu me masi.”
  ksd-ksd: 'Iesu i valongore ba di tar okole vue; ma ba i gire tadav ia i biti: U
    nurnur laka tai Natu i God?'
  msm-NT: Pagdinog ni Jesus to pighinang dan to sikan otow no nadojow din to mata,
    pigpamangha din aw usipa, “Ogtuu ka to sikan Anak to Otow?”
  myk-myk: 'Ayiwa, Yesu ya logo na Farizhɛɛn pʼa ná wu kɔri ge; ba wʼa shɛ jíri wu
    na wɛ, na jo: «Ta mu ya dà Sipya Ja wu na?»'
  sbe-sbe: Yesu wasa ye lapui meta tamowai wa sunago unai se hepesa, ede ye lau ye
    kita na ye henamaiyei ye wane, “Tau Natuna ku sunumaei?”
  mcr-mcr: Jisasi Iqu ämaqä iquenyqe, “Aŋä aquväqŋqä iutaŋi, huätä ändowatqäuä” tqaŋgä
    äwiyäqe, Iqu ämaqä iquenyqä qävqä ikitä, ique äwimeqe, “Si Ämaqeuqä Ymeqä Ekqä
    Iquenyqe quuvqä eqinyä?” ätukqe.
  cux-NT: 'Jesús ch''iindiveéⁿ yā chi ''āā tun''dáa yā saⁿ''ā chiva''āī yaacu templo.
    Taachi nindaaca yā saⁿ''ā ní ngaⁿ''a yā ngii yā saⁿ''ā: ¿''Áá i''téénu dí Daiya
    Dendyuūs miiⁿ?'
  tur-YTC: Yeşua, adamı dışarı attıklarını duydu. Onu bulup, “Tanrı’nın Oğlu’na iman
    ediyor musun?” diye sordu.
  san-ITR: tadanantaraM yihUdIyaiH sa bahirakriyata yIshuriti vArttAM shrutvA taM
    sAkShAt prApya pR^iShTavAn Ishvarasya putre tvaM vishvasiShi?
  bel-N: 'Пачуў Ісус, што выгналі яго прэч, і, знайшоўшы яго, сказаў яму: «Ці верыш
    ты ў Сына Божага?»'
  sch-sch: Jisua'n ha mi hah notpai ani zoi, ti a rietin chu ava roka, a kôm, “Miriem
    Nâipasal hih ni iem mo?” tiin a rekela.
  mic-MIQNT: Se'sus nutmateg ta'n tel tuege'tij, gwiluatl aq ta'n tujiw we'jiateg,
    teluet, “Gi'l getlams'tasin ta ji'nm ta'n Gjinisgam petgimapnn?”
  huu-NT: 'Uisɨnidɨmɨena jino dotajana fɨdɨanona, Jesús naimɨena jenode. Baillano,
    jɨcanote: —¿Omoɨ comɨnɨna Jilloitaraɨmana ɨɨnotɨo?'
  jiv-NT: Kusuru tsuárman ji̱i̱ki̱ awemarma nuna Jesus nekaamiayi. Tura wáiniak “Yusa
    Uchirí̱a nu enentáimtamek” tímiayi.
  otm-NT: 'Nu''bʉ mí ''yø''a ra Jesús gue bi thøn''a thi ra xädä, bi dįni nɛ bi ''yänni:
    ―Ha guí ɛ̨c''yɛi rá ts''ʉnt''ʉ Oją, bi ''yɛ̨mbi.'
  dah-dah: Be, Yesu gob al diliŋ titmiŋ goyen Yuda marte doyaŋ mar beleŋ takira tiyamiŋ
    gote mere momoŋ nuryiŋ. Irdeb al goyen keneŋbe, “Ge gayen Al Urmiŋ niŋ dufayge
    tareŋ irha?” inyiŋ.
  tnk-tnk: Kɨni pen tɨ Iesu i mə irəha həkoui irapw iəmə nəha iamɨnhi. Ro pen in revən
    mətui iəmə nəha, mətoni, mɨni pen tukwe in mə, “Ikɨni nɨpərhienien ia Iəməti Iərmama
    uə rekəm?”
  kpr-kpr: Genembo ondisera ava ningido, Iesu ira numo tambudo sisira, “Ni Evetu Genembo
    da Koro+ ava tumonderesa?” sisira.
  san-IAS: tadanantaraṁ yihūdīyaiḥ sa bahirakriyata yīśuriti vārttāṁ śrutvā taṁ sākṣāt
    prāpya pṛṣṭavān īśvarasya putre tvaṁ viśvasiṣi?
  nho-nho: Saaita Jesus ni lono i te vana ni mee naa, a Ia ni lave i te tanata naa
    no vasiri ake, “Koe e iloa maaoni i te Tama te Henua?”
  gym-NT: 'Yebti ni ie kä mikani tuenta Jesukwe, ye kitani künken sinagoga bäre mento
    gaba Jesukwe. Yebti Jesu rababa ngätäi ben angwane, Jesukwe nieba ie: ¿Ni Kä Nebtä
    Ngobo bti mata tödeke ya? nieba kwe ie.'
  azg-NT: 'Jndyii Jesús na tjiꞌhan tsanꞌñeen quiiꞌ ntꞌanhan. Xjen na tjon nndaꞌ jonhin,
    tso jon nnon juu: —¿Aa vantyja tsonꞌ jnda Tyoꞌtsꞌon?'
  bhd-bhd: यीशुए शुनू कि तै बेइरोवं कड्डोरोए, ते ज़ैखन तैसेरी तैस सेइं मुलाकात भोइ,
    त तैस सेइं ज़ोवं, “कुन तू मैनेरे मट्ठे पुड़ विश्वास केरतस?”
  too-NT: 'Jesús huanica palh ixtamacaxtucanī''t huan chi''xcu'' a''ntī lakatzī''n
    ixuanī''t. Lā'' a''xni''ca'' tā''lāpāxtokli, huanilh: ―¿Chā kalhlaka''ī''ya''
    hui''x huan ixO''kxa'' Dios?'
  ind-AYT: Yesus mendengar bahwa orang-orang Yahudi telah mengusir orang buta itu;
    ketika Yesus bertemu dengan dia, Yesus berkata, “Apakah kamu percaya kepada Anak
    Manusia?”
  cjo-NT: 'Ikemakotakiri riraga Jesoshi rookaeyakirini warijeeyopaeni riraga kamampowaakiwitachari.
    Roojatzi raminakitziri, ikantapaakiri: —¿Paapatziyarima Itomi Tajorentsi?'
  nsn-nsn: Tar binaka ke longoro Iesu pare, ka uelueltula peion, inggono ke la ueltupara
    tatanon, kare dangata tatanon, “Ingga o tagorong mana tar Tunar Tamat?”
  san-DEV: तदनन्तरं यिहूदीयैः स बहिरक्रियत यीशुरिति वार्त्तां श्रुत्वा तं साक्षात्
    प्राप्य पृष्टवान् ईश्वरस्य पुत्रे त्वं विश्वसिषि?
  tna-NT: 'Beju Jesús ja fariseo cuana ja deja padha saisijiji daja atana shanapatana.
    Da su deja neje neicha jatsuti putsu, uja quisabatana: —¿A mi jei epuani Diusu
    sa Jabeituti Deja peje su?'
  lid-lid: Jises ndranuhun iy ndramak nane iy bwidi madan ndrasak, iri tikahei iy
    iu ta bolo asiu ta atukum tiri Juwis. Iy ndruni iy, ma iy eme ndremenya iy, “Budon
    tam kede-eh handru in ta Nadu Ndramak Awas deh?”
  wim-wim: Anpalaniy-a, nil Jesus.angan wik thooꞌ kanam ngeey thanan pam anan kenthin
    nunang, aak churchaman. Nil Jesus.angan uw nunang, pamaniy, aꞌ thawant, “Nint
    kan-kanam ngangkangan piꞌ-piꞌangan nunang ey? pam nil God.angan kuchan ey?”
  zga-M: U Yesu akhapolekhe ukhuta van'genchinche ukhutembile. Akhombona nukhumbula,
    vukhu mwedekha umwana va munu?”
  yom-yom: 'Yesu bu kawa ti bankuka ku nganda ayi bu kambakula, buna wunkamba : —Wunwilukila
    mu Muana Mutu e ?'
  san-SIN: තදනන්තරං යිහූදීයෛඃ ස බහිරක්‍රියත යීශුරිති වාර්ත්තාං ශ්‍රුත්වා තං සාක්‍ෂාත්
    ප්‍රාප්‍ය පෘෂ්ටවාන් ඊශ්වරස්‍ය පුත්‍රේ ත්වං විශ්වසිෂි?
  yut-yut: Yesu da yolba abɨgɨgɨt dakon gen uŋun nandaŋek wɨsɨŋ kaŋ yaŋ iyɨgɨt, “Gak
    Amɨn Dakon Monji nandaŋ gadaŋ ɨmɨsal bo dɨma?”
  grc-BYZ: Ἤκουσεν ὁ Ἰησοῦς ὅτι ἐξέβαλον αὐτὸν ἔξω, καὶ εὑρὼν αὐτὸν εἶπεν αὐτῷ· σὺ
    πιστεύεις εἰς τὸν υἱὸν τοῦ Θεοῦ;
  cpc-NT: 'Yotaki Jesús jomishitowakaantaitakiri okichaataatsiri. Ikanta jiñagairi
    paata, josampitairi: “¿Pikimisantzirima iiroka Itomi Atziri?”'
  nhg-NT: 'Oquecajque Jesús quiene oquetojtocaque; hua oqueniextejque. Oquelfejque:
    ―¿Tomoneltoca taja tieca öque omochi tlöcatl?'
  nya-nya: Yesu anamva kuti anamutulutsa kunja ndipo pamene anamupeza anati, “Kodi
    ukukhulupirira Mwana wa Munthu?”
  ngu-NT: 'Jesús oquimat ica on yejhuan ciego catca ocuajquixtijquej ne ipan on tiopan.
    Niman ijcuac oquinamic, oquijlij: ―¿Ticneltoca iConetzin Dios?'
  kup-kup: Met paru aban pop ruahan sah-ñetï pov añarab haovai sahan Iesu hatevetehapuh
    aban popuz mel tovai sohot bar batat at mañah, “Met ni Añaraboz Nanepuz homeo
    badae batat barotap havatat heza?”
  jid-jid: Yesu a wo andi ba zu rju nimi hekeli'a a wau na tre, u kpayenme ni Vren
    Ndji?
  wmw-wmw: 'Insa paasikire kuwa wantuwisira panja, akinsingana mwananlume ire, akindairi:
    “Uwe, unkubali Binadamu wa Binguni?”'
  gmv-GGM: Addeza goodidaysa Yesussay siydes, iza demmidine “ne asa nan ammanyy?”
    gides.
  ssg-ssg: Ti Jises hongoa waliko ti i sohot hani tel seilon ien, i nahih upia i.
    Ti i tunahiwa, i kamei tel seilon, “Nakon namilom xoxoan ti tel Nati Seilon?”
  zpo-NT: 'Jesús mbin lee re fariseo mloo xaa ngok syeg pa nseed re nu xtizh Dios;
    nu gorna mzhaal xaa xaa mnabdizh xaa lo xaa: —¿Che ngwii lu lo Xaa Mzhin Ngok
    Myet?'
  poy-poy: Yesu kapikiniriti yagalawiliti, kamwoniti muntu uliya kamkosiya, “Hashi,
    gwenga gumjimira Mwana gwa Muntu?”
  qwh-NT: 'Tse nunata qarquyashqanta Jesus musyarerqanmi. Y pewan toparirmi, queno
    nerqan: —¿Diospita Shamushqa Nunaman marcäcunquicu? —nir.'
  gaw-gaw: Jesus ag danab amu lamidp̱ignu nai doya, Nug danab amu maṯia anṯa, amegp̱a
    aum. “Na Danab Beḵalagnu ootp̱a genab dooṯemte o iiṯa?” awa aum.
  nca-nca: Asa Yesuko uni ŋu howaŋgurí ŋuro iŋoro seqaró. Seqa qenero ŋande miraró,
    “Ke Unindoro Naŋuní ŋu iŋondutuwoyotepe ma kini?”
  zpz-NTPP: 'Na ornu Jesuuz güeñ mi nu pcyuu nu dey yu nu guc lo caꞌ zeꞌ, orzeꞌ byub
    mi yu. Na ornu byad yu nim, orzeꞌ nam rab mi yu: ―¿A ricy cup ru consuel lo biñ
    nu byac mbecy? ―nam.'
  mkj-mkj: Nehn Jesus Ah kidalda pwa irai ne kainoapwihdi woallo jang nehn jinakokehu,
    Ih suhwoang apel pwehng, “Imdoahr, koawoa pwojon Nihn‑Armaj?”
  zac-NT: 'Jesús guc bëꞌa de quë lëꞌë nguiu ni gulú hiaꞌldë rall iáduꞌu, hia jamás
    guasúdiꞌiruꞌuiꞌ iáduꞌu. Iurë lëꞌë më bëdiaꞌguëlú lëꞌë nguiu ni, guniꞌi më lull:
    ―¿Gu rialdí ldúꞌul shtiꞌdzë shini Dios?'
  kyg-kyg: Yesuꞌa aliꞌa hafaiꞌa ataleꞌnaya kavafeꞌmo ava gemo afiteno uno kahauya
    huno ageno avatetenoꞌaeꞌmo, kagaemo Goti mafaꞌneꞌaeꞌmo kagesa afika fatago nehapiye,
    huno afi geꞌnigenoꞌaeꞌmo,
  kmk-kmk: Nagngoḻan Jesus un pinaḻaksun dadit Judio dit nakuḻap ot utdit maila na
    inimus na un, “Manuttuwa ka utdit Inyanak di Tagu?”
  cao-NT: Jabi jato arati xobo quima ja niahacani ca Jesú nicaniquë. Nicaxo tsi quiha
    joni mërahi ja caniquë. Bichi tsi quiha, —¿Nohiria Baquë qui chitimihai? —i ja
    qui Jesu niquë.
  bbr-bbr: Jisas ko kiro onok keserin ämän roumoi, ko pote kiro ro tararmara, totorwon,
    “Nan won Ro Nukan Mokoi mesin epar mom ra, wa?”
  inb-inb: 'Chasa iachas­paka Jesuska, chi llugsi­chii tukuska runa­wa kawa­na­kuspa,
    nirka: —Kai Runa Tukuska­manda, kam, ¿sumachu iuiangi?'
  hrv-hrv: 'Dočuo Isus da su onoga izbacili pa ga nađe i reče mu: “Ti vjeruješ u Sina
    Čovječjega?”'
  box-NT: 'Bìo ó o Yeesu ɲá à ɓa hò a nìi lè mí kàránló zĩi zoró, ó o
