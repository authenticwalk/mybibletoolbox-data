verse: JHN.009.035
translations:
  kpx-kpx: Abu malaha ke iovale hoto ke Iesuu evisi tiale malaha ke elehai avuho loui
    avoe, “Ana a uvu mai Atae Esemo mamonu.”
  okv-H: Avo Iesu na ingito jombure pambuto embo avo hambuto ke einge ena, “Umo Embo
    ta Meni avo ke be ijie ere oete?” ainge enu
  tbo-tbo: Yesu lawana tuwegana i nonoli ipa numa dalabu hinenei hi wiyagaya po i
    hopu yaka Yesu lawana i biheya po i tuhagaya. Ma i lubayadeya i pa, ‘Yaubada a
    Besinana lawana u witumaganeya?’
  mal-C: അയാളെ പുറത്താക്കിയെന്ന് യേശു കേട്ടു. പിന്നീട് യേശു അയാളെ കണ്ടപ്പോൾ ചോദിച്ചു,
    “നീ മനുഷ്യപുത്രനിൽ വിശ്വസിക്കുന്നുണ്ടോ?”
  grc-SR: Ἤκουσεν ⸋ὁ⸌ Ἰησοῦς ὅτι ἐξέβαλον αὐτὸν ἔξω· καὶ εὑρὼν αὐτόν, εἶπεν ⸋2αὐτῷ,⸌
    Σὺ πιστεύεις εἰς ⸂τὸν υἱὸν τοῦ θεοῦ;⸃
  bgc-bgc: यीशु नै सुण्या के उननै उस ताहीं बाहरणै लिकाड़ दिया सै, अर जिब उसतै मिल्या
    तो बोल्या, “के तू परमेसवर कै बेट्टै पै बिश्वास करै सै?”
  khz-khz: Iesu ekamonagito, matana enamato talimana gegui-atiato, talimana erawaliato
    aonai, evaikilaato, netiwato, “Taunilimalima Natuna ovega-taunataunaana pa?”
  deu-TKW: 'Jesus hörte, daß sie ihn hinausgeworfen, und da er ihn traf, sprach er:
    du glaubst an den Sohn des Menschen?'
  zsr-NT: 'Byönnëꞌ Jesús ca glunëꞌ bönniꞌ judío uná bëꞌ, gulubijëꞌ bönniꞌ naꞌ ziꞌal
    nachúl lahuëꞌ. Catiꞌ budzaguëꞌ lëꞌ, gudxëꞌ lëꞌ: ―¿I réjlëꞌu Zxiꞌnëꞌ Dios?'
  lin-lin: 'Tango Yesu ayokaki ete babengani moto wana, akendeki kokutana na ye mpe
    alobaki na ye : — Boni, ondimi Mwana na Moto ?'
  hns-NT: 'Ekare baad Jiesoe soenies kie Fariesie logan ka karies hai. Tab oe ose
    bhet karies aur poetjhies: „Bhaai, toe iensaan ke Beta me bieswaas kare hai?”'
  noa-E: Chi judionaanau mag woundam dʉ̈i magtarr Jesuu khaug athajim. Maimua ag khur
    chi woundam oobaimaawai ich Jesuu irig, —¿Pua chadcha Emkhooi Iewaa iek thãraucha
    ʉ̈kha chirʉ́? a jëeujim.
  eng-EMTV: Jesus heard that they had cast him out; and having found him, He said
    to him, “Do you believe in the Son of God?”
  mib-NT: 'Te ni jini jnūhun Jesús jeē ní caquenehen de tēe ún. Te ni nihīn jnáhan
    ya jiín de, te ni cahān yā jiín de: ¿A cándíje ró Séhe Yaā Dios?'
  lif-NT2: ये़सुरे़ खे़न् मिक्‍फःम्‍बान् यहुदि चुम्‍लुङ्‌हिम्‍मोलाम् लाःक्‍कात् मे़जन्‍दु
    मे़लःत्तु के़लॽबा खे़प्‍सु॥ हे़क्‍क्‍याङ् खे़न्‍निन् तुमुआङ् सेःन्‍दोसु, “खे़ने़ॽ
    मे़न्‍छाम्‍साःन्‌ नसाःन् के़जोगुॽबि?”
  xnj-xnj: Yesu ayuwini kuvya vamuwusili munyumba ya kukonganekela Vayawudi. Hinu
    pevamuwene akamkota, “Wu, veve ukumsadika Mwana wa Mundu?”
  mmx-mmx: Iesu ga ronga i do diga sep pepe mo laradi. La ni ga vot pasa i la ga sue
    i, “Kereva, u nunu at Laradi Mevana?”
  cbr-NT: 'Fariseo unicaman ca bëpë́xcucë uni chiquíanxa quixuan unin ñuia cuaquin
    ca Jesusan bariquin mëraxun a bëpë́xcucë uni cacëxa: —¿Axa uni ''inux Nucën Papa
    Diosnuax uá, ami caramina sinanin?'
  tee-NT: 'Chai k''asmatlh ju Jesús ni tixcoxtucalh ju anu'' alak''ach''ix ixjunita.
    Chai acsni pakxtokchokolh junich: ―Ju uxint''i ja lhilaksi ju ists''alh Dios.
    ―Juncanch ju alak''ach''ix ixjunita.'
  eng-LSV: Jesus heard that they cast him forth outside, and having found him, He
    said to him, “Do you believe in the Son of God?”
  cak-NT: 'Ri Jesús xuc''oxaj chi ri achi ri'' xkotex-pe, romari'' xberucanoj. Y cuando
    xril, xu''ij che: ¿Naya'' como awánima riq''uin ri Ralc''ual ri Dios? xcha'' ri
    Jesús che.'
  pah-NT: 'Aerẽ Jesus''ga henduvi ga mombe''ua. —Omombo g̃a hehae''ỹgwera''ga onga
    hugwi, ei g̃a ga mombe''gwovo. Igwete Jesus''ga hoi ga reka. Ga repiagame ga ei
    ga pe: —Erejiko pota nde Tupana''ga remimbuhurukara''ga rehe? ei Jesus''ga ga
    pe.'
  sja-NT: 'Jesupa k''awaaji mãgɨ́ tau p''ãriu bada taawaa jëret''aadap''edaa. T''ẽepai
    iru ome unuk''ãri, iidiji: —¿Pɨa Eperã Ak''õre Truadepemade ijãa bɨk''ã? aji.'
  xed-xed: 'Manda snaŋta Yesu kazlay: Ghzlagap ghzla lu ma həga tagha skwa la Yahuda
    kəʼa, ka lagha tsi slanaghata. Kaʼa mantsa: «Zlghafzlgha ka ta Zwaŋa mndu ra?»
    kaʼa nda tsi.'
  glk-glk: 'وختی عیسی بیشنَوسته کی او مردَ بیرونه کودیدی، اونه پیدا بوکوده و از اون
    وَورسه: «آیا به انسانه پسر ایمأن دأری؟»'
  mks-NT: 'Tá na̱ndihi já na̱canda̱a̱ ini Jesús ña̱ na̱taxí na̱ da̱ na̱sa̱cuu da̱
    cua̱á cán veñu̱hu. Ta tá na̱nditahan tucu Jesús da̱ já na̱cachi a já xi̱hi̱n dá:
    —Á cándeé inún da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Jisas ga ser be di gate ise hasur ie. Ma ing iga nes leh ie, iga tange, “Hohaam,
    u nurnur ta Nong a Turadi ie?”
  bmu-bmu: Közölgetka gumnöŋ eröhi, keu miaŋön Jisösgö kezapŋe gei möta azi mi miwikŋaiba
    kewö jii mörök, “Gi Anutugö Nahönŋi möt narim waŋgizan me qahö?”
  dgz-dgz: Iesu mu namu yame boraseni apanewa garip uat enane tau aeni oisewa anun
    amba wam da me apan ame taneni gapan Iesu anega singui wayaven, “Ge Kimani Viseni
    apanewa anu tumasingi?”
  eng-GNV: 'Iesus heard that they had cast him out: and when he had found him, he
    sayd vnto him, Doest thou beleeue in the Sonne of God?'
  zaa-NT: 'Bina tè Jesús qui''ni bedàl·la cą nubéyu''a fuera, betsà'' tìe na áttu
    nna rèe na: Tsí hua ríalatsi'' lu'' Ỹi''ni Tata Dios qui''ni té la''huacca quì''e
    cá.'
  eng-WEBSTER: 'Jesus heard that they had cast him out: and when he had found him,
    he said to him, Dost thou believe on the Son of God?'
  guh-guh: 'Jesús vënëlivaisitane pitaxutoxanepanaeyaexanaenë judíovi petorobajarabijavatsi
    judíovi penacaetuatabiabibo pevecuapitsapaenexa. Nexata Jesús itsa caxitajaraba
    pitaxutoxanepanaeyaexanaenë, Jesús jumaitsi pitaxutoxanepanaeya exanaenëjavabelia:
    —¿Najamatabëcopatame tsabaja Dioso pexënatojavabelia? nayabarajai Jesús.'
  bon-bon: Yeesu itecijige, egä tabe lui biname ne miiji jewenige, teebine sijarisi
    abasecretna mete cabu ca. Tabe liba teebine jepänige, tabe jejige egä, “Maane
    nää jitrungenite Acejiyame bau ca lui te täduji biname me äbituji?”
  nhw-BL: 'Huan Jesús quicajqui para quiquixtijtoyaj ipan tiopamitl nopa tlacatl catli
    eltoya popoyotzi, huajca yajqui quitemoti. Huan quema quipanti, quiilhui: ―¿Tijneltoca
    Icone Toteco?'
  swh-ONEN: Yesu aliposikia kuwa wamemfukuzia nje yule mtu aliyemfumbua macho, alimkuta
    akamuuliza, “Je, unamwamini Mwana wa Adamu?”
  wbi-wbi: UYesu akapulika kuuti umuunhu jula van'dagile mu sinagogi. Pe akalondagha
    kutang'hana naghwo. Ye amwaghile, akamposia akati, “Uve, ghukumwitika uMwana ghwa
    Muunhu?
  bba-bba: Yesu u nuɑ mɑ bɑ durɔ wi ɡirɑ. Ye u nùn wɑ u nùn bikiɑ u nɛɛ, ɑ Tɔnun Bii
    nɑɑnɛ doke?
  eng-KJVCPB: Jesus heard that they had cast him out; and when he had found him, he
    said unto him, Dost thou believe on the Son of God?
  kgk-NT: 'Ha upéi katu: —Omosẽ ra''e hesapyso va''ekwe-pe judeu ruvixa, he''i Hesu-pe.
    Upéa-gwi oho oheka íxupe Hesu. Otopa ramo, he''i: —Erejerovia-ma tipo nde ereiko-vy
    Nhande ryke''y tee va''e-rehe, he''i oporandu-vy íxupe.'
  waj-waj: 'Iya inna mmaanai titoo kuaivaa Yisuuva rikioo innara buaama roo tooduu
    inna too vauduu too inna tunoo: A Vaidiivaa Mmaapuuvaara kutaavaivee kiannannee?'
  cpy-cpy: 'Tema kemaki Jesús romishitowae-takiri kamampo-waaki-witachari. Ikanta
    iñahaeri ikinapae, rojampi-takiri, ikantziri: “¿Pawentaarima eeroka Itomi Atziri?”'
  ekk-PKP: 'Kui Jeesus kuulis, et ta oli välja visatud, läks ta ja otsis mehe üles
    ning küsis temalt: „Kas sa usud inimese Pojasse?“'
  mpx-mpx: Yeisu tau wasana i hago te hi take tagilan, inoke i loyaan, ge sauga i
    pwawa, yaka i baek elana i ba, “Tab u abulilek Gamagal Natuna elana?”
  wbp-wbp: Jijajirliji purda-nyangu jaruju yangka-kurluju wati-kirli yangka kuja ngantalu
    Juwu-paturlu wiriwirirli yunturninjarla yilyaja nganta jaaji-ngirliji nyanungu-patu-kurlangu-ngurlu.
    Ngulakujurla warrirninja-yanu, manu parlu-pungu. Parlu-pinjarla payurnu Jijajirliji,
    “Ngungkurr-nyina mayi kanparla yangkakuju Yapa-nyayirni-wanguku Kaatu-kurlanguku?”
  luo-luo: Yesu nowinjo ni ne oseriemb ngʼatno oko, omiyo kane oyude, nopenje niya,
    “Bende iyie kuom Wuod Dhano?”
  nhe-NT: 'Huan Jesús quicajqui para quiquixtijtoyaj ipan tiopamitl nopa tlacatl tlen
    eltoya popoyotzi, huajca yajqui quitemoto huan quiilhui: ―¿Tijneltoca Icone Toteco?'
  aii-aii: 'ܫܡܝܼܥ ܠܹܗ ܝܼܫܘܿܥ ܕܛܪܝܼܕ ܠܗܘܿܢ ܐܸܠܹܗ. ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܒܘܼܩܸܪܹܗ ܡܸܢܹܗ:
    ”ܗܲܡܘܼܢܹܐ ܝܘܸܬ ܒܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ؟“'
  esk-NT: Jesus tusraaniġaa ilaa aninnipḷugu. Paqitnamiuŋ nipliutiniġaa, “Ukpiġiviuŋ
    Iġñiŋa Iñuum?”
  msb-msb: Niyan, san nabaritaan ni Jesus na ginpaluwas an dati buta, nahanapan niya
    ini kag ginhunga, “Nano, nagatuod ka sa Anak San Tawo?”
  cpa-NT: 'Ca¹lø¹ŋi¹² Jesús jǿg³ hi² ma²ca¹lén²dsa dsa² mi³tiug³ héi² jøa³ ja³tiogh³dsa.
    Jøng² mi³ca¹dsanh¹² Jesús dsa² héi², ca¹juúh² Jesús: ―¿Héh³hning jǿg³ quiah¹²
    dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹²hning? ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେ ଲକ୍‌କେ ପାର୍‌ତନା ଗରେ ଅନି ବାର୍‌ କରାଇ ଦେଲାଟା ସୁନି ଆରିତରେକ୍‌ ତାକେ ଦେକାଇଅଇ,
    ପାଚାର୍‌ଲା, “ତୁଇ ପର୍‌ମେସର୍‌ ତେଇଅନି ଆଇଲା ନର୍‌ପିଲାକେ ବିସ୍‌ବାସ୍‌ କଲୁସ୍‌ନି କି ?”
  meu-meu: Iesu na e kamonai idia ese vada e doria lasi, bena e davaria, e nanadaia,
    eto, Dirava Natuna o abiabiraiamu a?
  yva-NT: Yesus po ranaun wo vatane umaso awatambe ti pusyo. Weti nanto ai muno Po
    raura ai pare, “Winyamo nyanave Arikainyo Vatan ai rako?”
  dgc-dgc: Nadid ti Jesus, éy nabaheta na a inibutan de tu lélake to pégmitingan de.
    Ey to péketa na diya, éy kinagi na a “Méniwala ka ta lélake a gébwat ta langet?”
  zpm-NT: 'Bin Jesús sca blee zho me ga, dzigo zeeṉe bdzieel Jesús me, rëbchaa Jesús
    lo me: ―¿Pe rliladz luu meṉ ne nac Xpëëd Dios?'
  hix-NT: Enhunu rotho yokaytà yonytxay hatà, Txesusu. Àtoko yxak ha ketxok hatà àwya
    tawro yonytxay hatà. Amnye nehorày hatà. Àro ke, onà wyaro nkekon hatà, àwya.
    Toto me Enusah hona menyano, kekon hatà, Txesusu, àwya.
  sim-sim: Urik Jisas os ma oton li kria ermberi mashi oson or misihi orin ormu lasa
    ira. Or lasa ihi am or heyehe ormu silira, �Mir, Ma Jikisi Avui Wasilakahi oton
    hishiowenda om?�
  npi-ULB: तिनीहरूले त्यसलाई सभाघरबाट बाहिर निकालिदिए भन्‍ने येशूले सुन्‍नुभयो । उहाँले
    त्यसलाई भेटाउनुभयो र भन्‍नुभयो, “के तिमी मानिसका पुत्रमा विश्‍वास गर्छौ ?”
  cgc-cgc: Na nlaman Jesus na papalin ta mga manugdumala mama ya na paayad din, papangita
    din. Pagkita din ta mama ya, painsaan din, “Gatuo ka ki Kanen Na Alin Ta Langit
    Na Natao Naan Ta Kalibutan?”
  tim-tim: Akto Yesuŋe luâk hâkokom panbiâ giep aregât pat nâŋgâm mem miawakmâ hin
    magaŋep, “Gâ luâk akmâ gewiap dâyi yâk nâŋgaŋdât me?” dâep.
  yor-yor: Jesu gbọ́ pé, wọ́n ti tì í sóde; nígbà tí ó sì rí i, ó wí pe, “Ìwọ gba
    Ọmọ Ọlọ́run, gbọ́ bí?”
  wos-wos: Wun du yindéka Jisas xékétaka déka hwaka xe dé déré wa, “Méni Duna Nyanka
    jémba méni saréké, o yingafwe?”
  emp-NTPO: 'Jesuba ũrĩsia daub̶errea b̶ad̶ara ãyã jʌretasid̶ada. Maʌ̃ carea idjira
    jʌrʌd̶e wãsia. Unuped̶a iwid̶isia: –¿Bʌa Naʌ̃ Djara Edad̶ara wãrãda ĩjã b̶ʌca?–'
  eng-F35: Jesus heard that they had expelled him, and finding him He said to him,
    “Do you believe into the Son of God?”
  ind-ind: Ketika Yesus mendengar bahwa orang yang dulunya buta itu dilarang masuk
    ke rumah pertemuan, Yesus mencari dia, dan sesudah menemukannya Yesus bertanya,
    “Apakah kamu percaya kepada Anak Allah?”
  pes-OPCB: 'وقتی این خبر به گوش عیسی رسید، او را پیدا کرد و فرمود: «آیا تو به پسر
    انسان ایمان داری؟»'
  mpt-mpt: Yesuse wentea i baaniba Yudai komokwali kino tum gebanobua webiabano nakae
    Gode am tamo fotebeibobo ge baasiba wentem bianea hen monea hetananea baabanea
    Kobo Abilim Da Tlemin Nakae bainobo gabebo? gesea
  ssx-ssx: Yesuma꞉ mo hali yoka ta꞉ta꞉ haena꞉ lelememe lemekeeki opuaata꞉ mo hali
    weiya handa꞉ wia ipiki pa꞉ta꞉ alota꞉ Wanda꞉halina꞉ Eiyeke pa꞉ta꞉ hone tulao halepe
    laa leeke handaa
  mkl-mkl: Iyi Jesu í ɡbɔ ɑ̀ lele inɛɛu ŋɔi í koo í yɔɔ í beeɛ í ni, i dɑsi Amɑi Amɑnɛ
    nɑɑnɛ?
  gaq-gaq: ଜିସୁ ଏନ୍‌ ସାପା କଟେକ୍ନେ ବିସୟ୍ ଅଁଚେ ବାରି ମୁଇଂତର୍ ଆତେନ୍‌ ରେମୁଆଁକେ ଅବାଚେ ଆମେକେ
    ସାଲିଆକୁକେ, “ନାଁ ମେଃନେ ରେମୁଆଁ ଉଙ୍ଗ୍‍ଡେନ୍ନିଆ ସତ୍‍ ମାନେଃ ନାଡିଙ୍ଗ୍‍କେ ?”
  gof-RNT: Yesuusi entti addiya kessidayssa si7ida wode iya demmidi, “Asa Na7aa ammanay?”
    yaagidi oychchis.
  unx-unx: ଇନ୍‌କୁ ଇନିଃକେ ସାମାଜ୍‌ଅଡ଼ାଃଏତେ ବାହାରି ଅଡଙ୍ଗ୍‌କିୟାଃକ, ନେୟାଁ ୟୀଶୁ ଆୟୁମ୍‌କେଦ୍‌ତେ
    ଇନିଃକେ ନେଲ୍‍ନାମ୍‍ତାଇଲଃ କୁଲିକିୟାଏ, “ଚିୟାଃ ଆମ୍‌ ମାନୱାହନ୍‌ତାଃରେ ବିଶ୍ୱାସେତାନାମ୍‌ ?”
  gah-gah: Izesú nene amisili ahula gakó geleake, koma minake ámina ve ánigoake, loká
    otoko geza okulumakutí limi ve gihilamú gele alévolé onoape.
  lcm-lcm: Na Iesu kala longong ta kitala kirikai ania, na taun kanla sabonai ania
    na kala sui ia ta, “Kupo lomlomon kana ta igenen i pukun?”
  aer-aer: Nhenge Jesus-elarle aweke tyerrtye areye angkerrirrerlenge itne-arle renhe
    aywepeke, re-anteme alhemele ante artwe renhe aretye-alheke. Re ikwere angkeke,
    “Unte-ame arratye itelareme Alere alkere-arenye apmere ahelhe nhenhele-arle akweke
    inteke?”
  qvc-NT: 'Jisusmi yach''arqan chay runata sinaguga wasimanda qatishqanllapata. Chaymi
    chay runata tingushpaqa, kayshina tapurqan: —¿Qamqachu Dyuspa Churimbi kriyingi?
    nishpa.'
  tgl-ULB: Narinig ni Jesus na pinalayas nila siya sa sinagoga. Nakita niya siya at
    sinabi, “Sumasampalataya ka ba sa Anak ng Tao?”
  cbs-NT: 'Janu ichati jiwe anuxun bepexshina nichianbu ka Jesúsun ninkatan benabauni
    jaki nukutan yukakin: —Min Juchi Kayabi Iyua Diosun Katuadan, ¿min ikunwain?—
    aka'
  xtm-NTPP: 'Jesús ma, ni jiniso''o ya ja ni ka kene''e de tee ni iyo kuaa ma, te
    nuu ni ndani''i ya de ma, te ni jikan‑tnu''u ya de: ―‍¿Kandija ni iya ni kenda
    ñayivi ñuu ñayivi a? ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngajoa, bakate kummenga munyumba ja Nnoongo bai apankolela jwangalola
    ngankonya, “Bo, mwe muamini Mwana jwa Mundu?”
  bao-NT: 'Jesús pea, ca ĩatigʉ ca niimiricʉre cʉ̃ja ca tuti ãcũ wieneriquere queti
