  san-ASM: তদনন্তৰং যিহূদীযৈঃ স বহিৰক্ৰিযত যীশুৰিতি ৱাৰ্ত্তাং শ্ৰুৎৱা তং সাক্ষাৎ প্ৰাপ্য
    পৃষ্টৱান্ ঈশ্ৱৰস্য পুত্ৰে ৎৱং ৱিশ্ৱসিষি?
  tac-NT: '''Liko alué Esusi akele ''ma mabúlirigo alé u''tá re''obachi alué rió napu
    tabilé ma''chílime nílige, ''lige Esusi simile ''yamia alué rió ''lige ''ma rewisá
    alué rió, anele: ―¿Mueka ''la bijchigi ''ma nawáligo alué Onorúgamete julárigame
    ''pa rewagáchika napurigá rió niraga?'
  eng-WEBPB: Jesus heard that they had thrown him out, and finding him, he said, “Do
    you believe in the Son of God?”
  gfk-H: Iesu ga ser bia diet gata sei hasur ia. Ma ing ga nas lah ia, ga tangai,
    “Hoeh, u nurnur ta Nong a Tunatuna Ia?”
  viv-viv: Tu badi hiwavina ma Yesu ginogalina. Ginogalini-yo gina gilelena ginuhagana,
    ada gitoliluveluvena gigayo, “KaꞋi Bana TohobuꞋela uvetumaganena?”
  yao-yao: Che Yesu ŵapilikene kuti mundu juŵannamisye jula aŵinjikwe pa Nyuumba ja
    Kupopelela. Nipele paŵansimene ŵambusisye, “Ana mmwejo nkunkulupilila Mwana jwa
    Mundu?”
  tgp-tgp: Iesu mo rongo hinau atu mo masese moiso mo vano vara i ale tamlohi atu,
    ale mo tapaia mo usia mara, “Engko ko rasu na Natun Tamlohi?”
  auc-NT: Tömënäni tömengä ingante da tadönänipa, ante tededäni ëñëninque Itota tömengä
    ingante ante diqui diqui minte gote adinque. —Bitö Waocä në ëñagaingä ingante
    pönëmitawo.
  kbc-NT: Odaa Jesus ja wajipatedibece moiticoitice niɡ̶ijo ɡ̶oneleegiwa ane icilatidi.
    Igaanaɡ̶a dakapetetege, odaa ja ige, meeteta, “Ida makaami iwaɡ̶ati Aneotedoɡ̶oji
    Lionigi?”
  bmh-bmh: Yesus go igul go guzenemen ze doimai, go betei du go tuloroimai, kanabeun,
    “Nait ounab Du Nugau Nag en petak em ta, tam?”
  ctu-BL: 'Tsi'' yubi Jesús chocbilix loq''uel jini winic. Tsa'' majli i taj. Tsi''
    sube: ¿Mu'' ba a ñop i Yalobil Dios? che''en.'
  meq-meq: 'Yesu a tsəne ta həhar na ndo niye a həndəkay na ɗəre aye abəra mə gay
    i maɗuwule me na, a pa bo ka mapəle na. A huta na ndo niye na, a gwaɗay: «Ka dzala
    ha neŋ Wawa i Ndo ɗaw?»'
  noa-H: Chi judionaanau mag woundam dʌ̈i magtarr Jesuu k'aug hat'ajim. Maimua hag
    k'ur chi woundam hoobaimaawai hich Jesuu hirig, —¿Pua chadcha Hemk'ooi Hiewaa
    hiek t'ãraucha hʌ̈k'a chirʌ́? ha jëeujim.
  alp-NT: Yesuse Ilene be esi suini siri peneka. Eleki Yesuse Ikeu tetueni kai Ibeteke
    lokoi be, “Ahlaleke loko Tamata Eni Nanare o?”
  san-VEL: tadanantara.m yihuudiiyai.h sa bahirakriyata yii"suriti vaarttaa.m "srutvaa
    ta.m saak.saat praapya p.r.s.tavaan ii"svarasya putre tva.m vi"svasi.si?
  kbq-kbq: Hagi ana ne'ma avazuhu megi atraze kea Jisasi'a nentahino, ome kefore huno
    Agra amanage hu'ne, Kagra Vahe'mofo Mofavrere kamentinti nehano?
  kbh-kbh: 'Chë jtaná tmojtanábocnama Jesús tojanuena ora, tojána cha janguanguama.
    Tbojáninÿena ora tbojaniyana: —¿Aca Bëngbe Bëtsá Ents̈á tbojanbemábeñe quecojtsos̈buaché
    ca?'
  ron-LSB: 'Isus a auzit că l-au dat afară și, găsindu-l, a zis: “Crezi tu în Fiul
    lui Dumnezeu?”'
  pon-pon: 'Iejuj lao kotin manidar, me re kajela i, a lao majani i, ap kotin majani
    on i: Koe kin pojon Nain Kot?'
  nhe-BL: 'Huan Jesús quicajqui para quiquixtijtoyaj ipan tiopamitl nopa tlacatl tlen
    eltoya popoyotzi, huajca yajqui quitemoto huan quiilhui: ―¿Tijneltoca Icone Toteco?'
  sps-sps: Jisas nongon te gargar fi naa ri na mes a mata kio iny muan to jiarasan
    tana numaa iny fafaatouf, Ya sab towa sa tsue na ka tsunia, “Anyi faamainy kainy
    rom a Guei Tsoiny te Bobot e Gov sa ruak iny Mes me ge na sikia?”
  wnc-wnc: Inikwasiwa epu kepman gwa kukut ngang Jesuta natake aminu waapa tawataku
    kake kusopuknga wam yake anzing inikwaikut, “Ga aminu aminbamde notnaapa dakngake
    yuak kapae natapi kekeknga singgak ba dasing,” ngang inikwaikut.
  bus-bus: 'Yesu mà kɛ̀ wà pɛ̀a. Kɛ̀ à à è, à à là à bè: Nɛ́ɛ Gbɛ̃ntee Nɛ́ náanɛ kɛɛↄ́?'
  gub-BL: Wenu Zezuz a'e awa zemono'ogaw wi imono kar awer a'e kury. Wekar oho. Te
    wexak kury. — Aipo erezeruzar Awa ta'yr rehe ne, i'i izupe.
  imo-imo: Jisasini mongo makinjirimu iyemu Juda iye awilimani Gotenga ungu pileringi
    ulkena kamukumu makororingi Jisas yu pilipelie nimumuni, yu pumbe kanopalie nimbei,
    “Nu Iyemunga Malo Yu paimbo Goteni lipe mundurumu ningo ipuki tirinoya?” nimu.
  boj-boj: Farisi naŋgi na tamo di taqal waiyonab Yesus a di qusiqa a qa ŋamosiq itosiq
    nenemyej, “Ni Tamo Aŋgro qa ino areqalo siŋgilatonum e?”
  eng-DRA: 'Jesus heard that they had cast him out: and when he had found him, he
    said to him: Dost thou believe in the Son of God?'
  knf-knf: 'Yeŧu aŧiink kë badooka. Aya awina aşë hepara aji : « Ifiyaar *Abuk Ñiinţ
    i? »'
  san-KHM: តទនន្តរំ យិហូទីយៃះ ស ពហិរក្រិយត យីឝុរិតិ វាត៌្តាំ ឝ្រុត្វា តំ សាក្ឞាត៑
    ប្រាប្យ ប្ឫឞ្ដវាន៑ ឦឝ្វរស្យ បុត្រេ ត្វំ វិឝ្វសិឞិ?
  arn-NT: 'Jesus kimürkey ñi wemünentungen ñi illamtuaetew ti pu che tati trawmalekefulu,
    feymew pewlu Jesus engu, ramtufi: —¿Feyentuleymi anta eymi tati Wentrukünuwpalu
    mew?'
  zas-NT: 'Gogbee Jesús ni guzac xin bayüjnman, dxel chi badxaagaman laax, rëbaman
    lojx: ―¿Rliladxil bén guxhaal Dios loj guidxliuj ya?'
  ken-NT: Yesu aghók bɛ́ bábók mmu anɛ yi ákʉ́ amɨ́k ánɛ́nɛ́ batɛn nɛfí. Abho
    bɛyaŋ yi. Ághɔ́ nɔkɔ yi, abhɛ́p yi bɛ, “Ɔnókó Mmu anɛ áfú ntá Mandɛm?”
