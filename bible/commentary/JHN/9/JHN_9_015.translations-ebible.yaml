    nkunakalava medi, na hambi mbènkulola.”
  ata-ata: Milai mixali noxiꞌa ta Palisaio mukalu, la ta Palisaio kalumo mitaliꞌisou
    lexe, “Nini neꞌoxo a loxovaa la sou ieni lamana o?” La anu mukolineꞌi aloxo ꞌo,
    “Itema ne muteinu pita no ieli mo mupalusilo elai eꞌuinu ieli. La sou emalei laixe
    o.”
  qvw-NT: 'Ćhächiptinmi tapupäcula imanuypa ñawin quićhacacüśhantapis. Niptinmi: “Mituwan
    ñawïman llusiycamaptin pa''acullalmi licälú” nin.'
  nfa-nfa: Ka dhèu Parisi se karèi ne, “Èu lolo ku laa! Tasamia ka èu bisa ladhe mèdhi?”
    Dhèu ne dhaa, peka na, “Sèmi neꞌe. Dhèu èèna tao kabheca mi musi madha jaꞌa. Ka
    laku riu rèhu. Hèia limuri ne, jaꞌa bisa kèdhi le.”
  tnp-tnp: Kəni Farəsi mɨn kəmotətapuəh ohni məmə, “?Nəməhro nəhmtəm təuvɨr?” Kəni
    suah kəha təməni=pən kəm lah məmə, “Iesu təmol=pən nəmɨt e nəhmtək, kəni iəkuvən
    məueiu rəkɨs, kəni nəhmtək təuvɨr, iateruh nati.”
  urd-urd: इस लिए फ़रीसियों ने भी उस से पूछ — ताछ की कि उसे किस तरह आँख की रौशनी मिल
    गई। आदमी ने जवाब दिया, “उस ने मेरी आँखों पर मिट्टी लगा दी, फिर मैं ने नहा लिया
    और अब देख सकता हूँ।”
  hot-hot: Aêŋ ba Palisi enaŋ hik yani liŋ hatôm atu ba avômalô enaŋ hik yani liŋ,
    “Malem hakyav aisê?” Ma yani hanaŋ, “Ôpêŋ hatak pik malim hathak yamaleŋ ma yahathik
    ma lêk yahayê tak.”
  mqj-NT: 'Nakutanaimi duka'' to Farisi, nakua: “Umba nakua ammu mala paita?” Natimba''
    nakua: “Napasussui rura matangku angku mane lao umbaseii, mangkanna paita siamo''.”'
  rus-SYN: 'Спросили его также и фарисеи, как он прозрел. Он сказал им: брение положил
    Он на мои глаза, и я умылся, и вижу.'
  mbh-mbh: Mako Parisire mun ako o nina i ve, “Thekum aken i sivenga vava?” Ma i olal
    ole riong ve, “Toko aton i sisao patpat a thekik, mako tho paut rirpot i ma tho
    thepolpot ol.”
  bdd-bdd: Ma Palisiyedi tomata gibugibuina wete sihesilala hileya sigwae, “Togidega
    matauina ꞌibwebweꞌana ꞌesa?” Coinega ꞌihegwaediya ꞌigwae, “Dobadobaꞌa ꞌipaihoweya
    ma mataguwa ꞌiꞌeꞌabiꞌabiyeya ma weꞌaha ꞌoina yabuyoya ma mataguina ꞌibwebweꞌana.”
  cbt-NTPO: 'Parisioro''sari quënanahuatona'', itopi: —¿Onpotahuatënquënta'' anoyarayatërinquën?
    itopi. —Shipiroquë pashirayatërinco. Nipa''morayarahuatëra, noya ni''tërahuë,
    itërin.'
  srn-NT: 'Dan den Fariseiman srefi aksi a man fa a du kon tak'' a kan si. A man taigi
    den taki: “Yesus lobi tokotoko gi mi ai. Dan mi go wasi misrefi, èn now mi kan
    si.”'
  cta-NT: 'Loꞌo liꞌ nguxana nguꞌ fariseo, nchcuane nguꞌ jiꞌi̱ nu ngua cuityi̱ꞌ biꞌ:
    ―¿Ñiꞌya̱ ngua chaꞌ ngua tsoꞌo cloo nuꞌu̱? ―Ngutaꞌa̱ yu nanaꞌ chu̱ꞌ scuaꞌ cloo
    naꞌ ―nacui̱ nu quiꞌyu biꞌ―, liꞌ ndyaa naꞌ ndyaata̱ chcu, tyaca̱ꞌ tsoꞌo ñaꞌa̱ naꞌ
    juani ―nacui̱.'
  bqc-SIM: 'Ɔ̃ Falisiↄ aà là lↄ: Kpelewa ń kɛ̀ n gu''èi? A wèmá à mɛ̀: À bɛ̀lɛ
    nà ma wɛ́waɛ. Kɛ́ má pìpi, ↄ̃ ma gu''è.'
  tcz-CHONGTHU: Chuin Pharisee hon amapa chu amit khomu dol abonchan adongun ahi,
    hijeh chun aman ajah'uva, “Aman bonlhoh chu kamit'a aloiyin, chuin keiman kaga
    phetlhah leh kho kamu jeng ahitai,” ati.
  mar-mar: म्हणून परूश्यांनीही त्यास पुन्हा विचारले. “तुला कसे दिसू लागले?” आणि तो
    त्यांना म्हणाला, “त्याने माझ्या डोळ्यांस चिखल लावला, तो मी धुऊन टाकल्यावर, मला
    दिसू लागले.”
  snp-snp: Falisi we yate ayaidana oti loga o edeti lamo, Kamo egaidana oto omuga
    falatane? lato, ya amo eti loto logimami, Amo ya omunelo kaba ya fili nedaito,
    namo ya uto noku wito omune komo ne, liye.
  isl-isl: Farísearnir kröfðu manninn því sagna um atburðinn. Hann sagði þeim hvernig
    Jesús hefði borið leðjuna á augun og hvernig sjónin hefði komið þegar hann þvoði
    sér.
  spy-NT: Kiteebee ꞉nkicheek Farisaayeechaa chiichoo wōlēē kiyeyta kut kukasta. Kumwoochi
    kule, “Kinam ꞉chiito ake mēnēēt ankoonyiinyeenaa koonyek, nto yu kāwāāwuun, akaste.”
  xnn-xnn: '@see-verse:JHN.009.014'
  mwe-mwe: Bhai, Ashimapalishayo gubhammushiyenje jwene mundujo, “Shanabhuli pukombwele
    kulola?” Jwalakwe gwabhalugulilenje, “Bhashinkumbaka litope mmeyo, gunabhile nnaino
    ngulilola.”
  tte-tte: Kabo Palisi sineli siba, “Gubesi na manim ilala?” Kainali iyamaisa iba,
    “Yeisu kaisona iyebweli yo isau mangu mena, kabo mangu yadeuli yo sauganane koina
    mangu ilala yo ginauli meuloili yagitaili.”
  tcs-tcs: Dem Parasi i bin aske da man olkain kuestin baut wiskain em bin kam po
    luk nau. Em bin spik baigen po dempla, ‘Dat man i bin meke mad ane rabe ai blo
    mi ane apta, ai bin go po kline maiselp lo Sailoum. Wen ai bin pinis swim, ai
    bin stretwei luk.’
  hlt-THB: Cedawngawh Farasikhqi ingawm ikawmyihna nu amik ang dainaak, tice doet
    uhy. Anih ing, “Ka mik awh dekvai thut law nawh, sil nyng saw dang pahoei hy,”
    tinak khqi hy.
  soq-soq: Parisi benema ema etane apana inalena waitarasane waienase, “E ambi dewaitene
    emaa eulen?” Ita me mo diamone wanase, “Me topa wadene emana osowe itune waaubaneno
    antene doa bedewe naina mitano emana euleno sala ewana.”
  qub-qub: 'Chaymi fariseucunapis allchacajta tapuran imanöpa ñawin allchacashantapis.
    Tapuptin niran: «Ñawëtami mituwan pichupämasha. Chayta mayllacurerga ricashcäna.»'
  att-att: Á yáyù nga iniyabbû da má nayù ira Parisio sù ngaw buling nu anni yù inipammapiá
    na. Á kinagi na nira gapay, “Inileruk na sù matâ yù dabbun nga binasá na ta luták
    na, á nagámmuákà, á makasinganakin,” kun na.
  bki-bki: Telikiti napano abinimei aberial ka Varisis nalo, abika den toro nene,
    aberinavo “Mo, jau kija kala vonio ka kover jum̃abe ana miramo binimei bo.” Ana
    naio ber ga jibe nei, naio berinavo “Maka, toro nene bijan bulukinia melmeloko
    telisu ea miraku, avona bisi ana nabano nejekon bulagio bereio ga, ana kiniou
    nemijikia nemial vite nonovio bo.”
  bqp-bqp: 'Akũ Farisinↄ a là dↄ: Deran n kɛ̀ nà n gu èe? À wèḿma à pì: À bↄkↄtↄ
    mà ma wɛ́amɛ. Kũ ma pìpi, akũ ma gu è.'
  mcp-mcp: 'Ofarizyɛ̂ŋ bwə́ mú nə́mə́ jî múúd ɛ́nɛ váál mísh mə́ ámə dʉ́gya nyə yí.
    A mú bɛ̧sa nə bwo nə́: «Nyə ámə bwiid mə ishwáfá míshʉ́d nə́ ndɛɛ́, mə mú kə gusa,
    mə músə ntâg dʉ́gya.»'
  hat-hat: 'Se poutèt sa, farizyen yo tou, yo mande nonm lan sak te pase ki te fè
    l'' ka wè koulye a. Li di yo: Li mete ti kras labou sou je m'' yo, lèfini mwen
    lave figi mwen. Se konsa, koulye a mwen wè.'
  npl-NT: 'Ijkuakó n fariseos oksepa okitlajtlanijkeh kenomi otláchixki, iwa ye okinnankili:
    —Onechxawili sokitl itech noixtololowah, onimoixpajpak, iwa axa ya nitlachia.'
  bgg-bgg: Chiihphado, Pharisithek è ji pha bran jishii sai din naro miegthi jine
    khi-èrek ne doh ge phlei? Ai è aishii chang, “Ai è gu miegthi lakhung shii nyiak
    rek ne sun phi; chiih-è gu mieg mi shii gune doh khlei dun.”
  eng-TCENT: The Pharisees again asked him how he had received his sight, and he said
    to them, “He put mud on my eyes, and I washed, and now I see.”
  eng-BSB: So the Pharisees also asked him how he had received his sight. The man
    answered, “He put mud on my eyes, and I washed, and now I can see.”
  cpu-NT: 'Ari josampitakeri Fariseo-payeeni tsika okanta jamenantaari kameetha. Ikantanake
    irirori: “Jotziritantakanaro nokiki kapiche kipatsi, ipoña nokivaakitaka. Amenaana
    iroñaaka kameetha.”'
  san-ASM: কিন্তু যীশু ৰ্ৱিশ্ৰামৱাৰে কৰ্দ্দমং কৃৎৱা তস্য নযনে প্ৰসন্নেঽকৰোদ্ ইতিকাৰণাৎ
    কতিপযফিৰূশিনোঽৱদন্
  tac-NT: 'Alué bariséoka tabilé ganílile Esusi alieti ''yosa a''lige rawé wa''lú
    rawé resíbulichi, alekeri ''we iwégame rukéleru alué ''yórigame rió churigá ''la
    ma''chilia. ''Lige alué rioka regá nejele: ―Wejsogá ujché ne busílachi ''lige
    neka bisigóturu, ''lige ''we a''lá ma''chili ne jipe.'
  eng-WEBPB: Again therefore the Pharisees also asked him how he received his sight.
    He said to them, “He put mud on my eyes, I washed, and I see.”
  gfk-H: Io, ira Parasi diet ga tiri mah ia bia ga ngan hoeh kaikek gaam nanaas. Ga
    balu diet bia, “Ga bul pikaia ta ira irua matagu, iau ga sisiu, ma kaiken um iau
    ta nanaas.”
  viv-viv: Au Falisi kaliva againe kadu hitoliluvaluva higayo, “GavaiyaꞋamine uyamumu?
    GavaiꞋona-yo mata giꞋitaꞋitalele?” Bana kaliva gigayo, “Babi fwalelena matakuya
    giseni tu gakolana, ada au mataku giꞋitaꞋitalele.”
  yao-yao: Nipele Mafalisayo ŵambusisye ajula mundu juŵaliji ngakulola kundanda, “Ana
    nkombwele chinauli kulola?” Nombejo ŵajanjile, “Ŵambakesye litaka pa meeso, none
    nasukuswile ni sambano ngulola.”
  tgp-tgp: Pharisee la mele usia vara mo pa kilau sohena sava. Tamlohi atu mo r̃aramira
    mara, “Enia mo jarai na lepa na mataku moiso na hoje nar̃ihia, ale nake na er̃i
    kilau.”
  auc-NT: Mänömaï beyæ̈ Paditeoidi ïñömö adobaï ëñencæte ante babetamö ïningä ingante
    edæ, Æbänö cæte bitö waa bamonte abii, ante äñönäni tömengä wæætë, —Mäningä ïñömö
    aquïmæ̈ æ̈ninque botö awinca öni öni pæmongantapa. Ayæ̈ botö tömëmo awinca ñä
    mëmöninque ñöwo waa bamömo inte abopa, angantapa.
  kbc-NT: '@see-verse:JHN.009.014'
  bmh-bmh: Parisi dudu agen go getal ameg kumi dareun du erunai ameg naliu meun aimai
    kanabemen. Du go nug awareun, “Gonug kau ze mui oimai, izal ame ebu mina, iz betei
    ame ze ebu ulusaimai, ame naliu mina, em pemin.”
  ctu-BL: 'Jini fariseojob tsi'' cha'' c''ajtibeyob jini xpots'' bajche'' tsa'' c''oti
    i wut. Jini xpots'' tsi'' subeyob: Tsi'' bombeyon c wut ti oc''ol. Tsac poco.
    Wʌle mi'' c''otel c wut, che''en.'
  meq-meq: 'Hərwi niye Farisa hay, nəteye dərmak ta tsətsah faya, tə gwaɗay: «Ɗəre
    yak a həndək sadzək na, ma kəkay?» Ndo niye a gwaɗatay: «Yesu a feɗeŋ bətekwew
    ka ɗəre ada na bara ɗəre. Tsa na, na ŋgatay a ɗəre tuk.»'
  noa-H: Mag hamach haar wai barbaimaawai hirig jëeumamua, —¿Jãga jãg pʌ daujã wajap'a
    chirsijĩ? hajierram hanʌm. Magbaawai hi hiek hirua jaaubaadëwi, —Hichö hee jẽb
    waaurëunaa mʌ dau p'uurpʌ̈inaa, hʌpi jaaubaawai, hi hipierr hawiata mua wajap'a
    hoo chirsijimgui hajim haajem.
  alp-NT: Hoko tamata Parisiaru esi tneu tamata mere be, “Elia pine matamu eselure?”
    Eleki iralake be, “Yesuse Iahmulake matakue kena tapele rebe Ikolaele, eleki au
    koa oalelekue eleki au selu sosoli ne.”
  san-VEL: kintu yii"su rvi"sraamavaare karddama.m k.rtvaa tasya nayane prasanne.akarod
    itikaara.naat katipayaphiruu"sino.avadan
  kbq-kbq: Anante Farisi vahe'mo'za mago'ene antahige'za, Nankna hankeno kavumo'a
    hari hu'ne hazageno, ana avuma eri so'e hunte'nea ne'mo anage huno zamasmi'ne,
    Agra hapa erino navure frenantege'na, ti ome frogeno navumo'a hari hige'na ke'noe.
  kbh-kbh: 'As chë fariseunga chë boyabása tmojantjá: —¿Nts̈ámoyeca mora cmojtsabinÿna
    ca? Chora cha tojanë́jua: —Cha ngüiche yebuáyeca tonjábema y s̈onjabuchanëtjo.
    Sënjetsobúchjabebiye, y cachora s̈onjuabinÿna ca.'
  ron-LSB: 'De aceea și fariseii l-au întrebat iarăși cum și-a primit vederea. El
    le-a răspuns: “Mi-a pus noroi pe ochi, m-am spălat și văd”.'
  pon-pon: 'Parijar akan pil idok duen me a kilan kida waja. A japen irail: A ki on
    pwel ni por en maj ai, i ap opinok, nai ari kilanada waja.'
  nhe-BL: 'Huajca inijuanti nojquiya quitlajtlanijque quejatza huelqui tlachiya. Huan
    quinilhui: ―Nechtlalili soquitl ipan noixtiyol, huan nimoixtiyolpajpacato huan
    huajca nitlachixtejqui.'
  sps-sps: Taa Farasi rangats pis to na mes to, “Fei te takarat fi na mata manyi ei?”
    Ya tsue to tsuri, “Ayei te aatsits a mata vanyon medok nyo garus to na matau,
    tovei roman nyo matoong rou.”
  wnc-wnc: Unzingge Ferisi aminda gatu inikwaiking, “Dasingge kaika kukgweat take
    singgamumayak,” ngang inikwaiwa ita anzing yanikut, “Ita kaiu nguyuknga musa kainane
    tasingaman na kuke yangga sauwa natane kaina take siwat akat,” ngang yanikut.
  bus-bus: 'Ben Farisinↄ à là dↄ: Dian ń kɛ̀ nà n guu è? À wèńla à bè: À bↄtↄnga mà
    ma wɛ́ɛamɛ. Kɛ̀ má pìpi, ben ma guu è.'
  gub-BL: A'e ze'eg kwehe arer kwaw par upuranu a'e awa rehe a'e wà kury. — Màràzàwe
    tuwe nerehàpyhàgatu e kury i'i izupe wà. — Zezuz omono ywy imuàkym pyrer kwez
    hereha rehe a'e, a'e re azuhez hereha kwez ihe. Herehàpyhàgatu ihe kury, i'i wanupe.
  imo-imo: Akumunga Farisi iyemani kape yu waliko pilkolio ningei, “Ambe temona nunge
    mongomu penga ltemoya?” ningi. Iyemuni topondopa nimbei, “Nanga mongona le oli
    apipe kandomo wali na kumbekerena no lepolio wali mongoni kinye melema kando,”
    nimu.
  boj-boj: Deqa Farisi naŋgi na tamo di endegsib nenemyeb, “Ni ŋamdamu kiyersi poimqoqa
    sawa unonum?” Onaqa a na minjrej, “Tamo bei aqa ñam Yesus a jagi misel ti bulyosiq
    ijo ŋamdamuq di atqoqa e yalonum ŋam poibqoqa sawa unonum.”
  eng-DRA: 'Again therefore the Pharisees asked him, how he had received his sight.
    But he said to them: He put clay upon my eyes, and I washed, and I see.'
  knf-knf: 'Uko waŋ ukaaŋ kë bafariŧay bahepar ñiinţ uko wi adoluŋ adoo win hënkuŋ.
    Kë aŧeem aji : « Akërën mboş ţi këş, kë nya añowa abi kawin win. »'
  san-KHM: កិន្តុ យីឝុ រ្វិឝ្រាមវារេ កទ៌្ទមំ ក្ឫត្វា តស្យ នយនេ ប្រសន្នេៜករោទ៑ ឥតិការណាត៑
    កតិបយផិរូឝិនោៜវទន្
  arn-NT: 'Fey kisu engün ramtukafi ñi chumngechi ñi pelotun. Fey kisu llowdunguy:
    —Ilpuyelenew fotra ñi nge mew, fey küllumtutun, feymew pelotun.'
  zas-NT: 'Dxel gunabdiidx ree bénfarisew guin lojx xhienaag guzuloj rani lojx. Abiꞌ
    rëbix loj reeman: ―Jesús gudëëb bajn guiaalon, dxel bitiib lon, yan ma ranin.'
  ken-NT: Bǒnkwɔ Fárisi bápɛt bábhɛp yi ɛnyu ɛ́fákari kɛ yi ághɔ̀ mbaŋ. Aghati
    bhɔ bɛ, “Awátí ntɔp mɛ amɨ́k, nsó nɔ́kɔ́ bɛsí, mbo bɛghɔ mbaŋ.”
