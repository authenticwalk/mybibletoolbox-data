    tak nuk''onach, y xinch''aj, y ja xintzu''un, xcha'' chique.'
  ces-1613: 'I tázali se ho opět i farizeové, kterak by prozřel. On pak řekl jim:
    Bláto položil mi na oči, a umyl jsem se, i vidím.'
  nab-NT: 'Nxe³te³nah¹lxi¹, ã̱h¹ ĩ³wã̱³txain¹te³nah¹lxi¹: — Ĩh¹nxet3sxã³ ĩ³ye³ten³nhãn¹yu²lhai¹li¹?
