    nga mong ila kandʉm. Wote, na nga kuimp keta ⱡumʉi roⱡmba, mong raⱡ piral nim,”
    nitim.
  bch-bch: Ta gid Parisi pade tibeta ei, “Eao matam iuot kemi ne madongan?” Ta ikeo
    pagid, “Ei isama tano maraka ngan matag, ga kus ta namen matag, tota nageragera
    pade.”
  cco-NT: 'Jo̱baꞌ mɨ˜ caguiéiñꞌˉ do fɨˊ jo̱, i̱ dseaˋ Israel i̱ lɨ́ɨngˊ dseaˋ fariseo
