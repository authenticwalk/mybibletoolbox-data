  eko-eko: 'Aphano mafwarizeewu khumuuzela theenya mwinyi otule nanna awahiyeezo woona.
    Mwinyi otule khujipu yoori: “Ye eettiye weetheya mattophe khuttha mmaasho mwaka
    miiyo khulawa khujoosa, apha kinoona.”'
  qxn-NT: 'Tsayman chaycatsiyaptinmi, imanöpa ñawin allishna ricanganta tapuyargan.
    Paynam contestargan: “Ñawïman getäta llushircamuptin mayllacusquirmi, cananga
    allishna ricä.”'
  wol-2010: 'Looloo tax Farisen ya di laajaat waa ja fi mu jaar bay gis léegi. Mu
    ne leen: «Dafa tay ban ci samay bët, ma sëlmuji, ba fi ma nekk maa ngi gis.»'
  kqw-kqw: A kum Parisi det ting melet a musano lena, “Di utamtama petlan pas ui?”
    I balu det lena, “I talus tar arin matang nama piso ra i gisgis tari nama ibisino,
    a gos pasi, ra a tamtama mut.”
  nss-nss: Pwen hu Parisiy husok yiy tehen tapeh ndrokonan pe maran ileu. Pwen ndramat
    ara isomwi hu ipa, “Iyki pwipwiy iya moro pe unu, pwen mahapo kunnimnim.”
  snc-snc: Moḡa lorinai Farisea tarimari na ma ḡedanaḡi-ḡenoḡoiato, kamasi matana
    eiaḡaiato. Ḡia na ekirarito, ekirato, “Mo tarima na matagu nigo na eianaiato,
    benamo ḡoiragu aḡuriḡiato, ma toma tu aboḡeboḡeni.”
  lgl-lgl: Ma Farasi gi geraka soilidia lou wale fo, “'E tau 'utaa ko lio lo.” Ma
    ka sae 'uri 'e fada, “Jesus 'e alua mamako fafia maagu. Sui laka saua maagu, ma
    maagu ka lio lo.”
  mmo-mmo: Om Palisai-so lalingin omaahôô-ju laah nambe, “Vaati wiing-ambe gamem tum-ambe
    onahe taakuu-ja?” Le nêêl vu sil nambe, “Likin panyêês ak sa mengg-ande saalipis,
    tomem sa mengg tum-ambe saahe taaku.”
  ncu-NT: Ne̱ Farisii awuye‑o a be̱e̱ bise ɔnyare̱‑ɔ ane̱ŋ ne̱ mò̱ akatɔ a waa buŋŋi‑o.
    Ne̱ ɔɔ tɔwe̱ gywii bamo̱ fe̱yɛ, “Ɔɔ taa e̱se̱ ne̱e̱ bo̱ bure mo̱ akatɔ, ne̱ mo̱
    a fwe̱e̱ mo̱ akatɔ‑rɔ, ne̱ mbe̱yɔmɔ ŋ ke̱e̱.”
  cni-NT: 'isampitavaqueri: —¿Jaoca icantajimpiri? Icantiri: —Ipatsancajaquitaquena
    quipatsi noquiqui, irosati nojatantanaca noquivajaquitaja. Meeca namenanaji.'
  eng-WMB: Again therefore the Pharisees also asked him how he received his sight.
    He said to them, “He put mud on my eyes, I washed, and I see.”
  zaw-NT: 'gunabdiidxsac refarisee loj dade'' nani biajc balojni, xho mood arieṉ balojni
    ṉaj. Laani räjpni lojreni: ―Bajṉ gudääbni loä, dxejc gudibä loä, ṉaj aruhuiä.'
  san-MAL: കിന്തു യീശു ർവിശ്രാമവാരേ കർദ്ദമം കൃത്വാ തസ്യ നയനേ പ്രസന്നേഽകരോദ് ഇതികാരണാത്
    കതിപയഫിരൂശിനോഽവദൻ
  tam-TCV: எனவே பரிசேயரும் அவனிடம், “நீ எப்படிப் பார்வை பெற்றாய்?” என்று கேட்டார்கள்.
    அதற்கு அவன், “அவர் எனது கண்களில் சேற்றைப் பூசினார். நான் அதைக் கழுவினேன். இப்பொழுது
    நான் பார்க்கிறேன்” என்றான்.
  mit-NT: 'Ñàyùcàndùá, nì xìcàn tnùhù stná nècuàchì fariseu nùù nècuàchìmà nansa nì
    cuu nì natùinuù‑né. Dandu nì cachi‑nè: ―Nì quidavàha nècuàchìmà ndèhì, te nì dàcánúú‑nê
    nùí; dandu nì sàhìn nì quisi, te vichi duha nì natùinuìˊ.'
  ceb-ULB: Unya gipangutana pag-usab sa mga Pariseo kung giunsa niya pagdawat sa iyang
    panan-aw. Siya miingon kanila, “Gibutangan niyag lapok ang akong mga mata, unya
    nanghilam-os ako, ug ako karon makakita na.”
  ces-LB: '@see-verse:JHN.009.014'
  mkn-mkn: Ais, itu orang Farisi dong tanya sang dia bilang, “Coba lu kasi tau doo!
    Akurang ko lu sakarang su bisa dapa lia?” Dia manyao bilang, “Bagini. Itu Orang
    taro lompor di beta pung mata. Ais beta pi cuci beta pung muka. Sakarang beta
    su bisa dapa lia.”
  pol-UBG: 'Wówczas również faryzeusze pytali go, w jaki sposób przejrzał. A on im
    odpowiedział: Nałożył mi błoto na oczy, umyłem się i widzę.'
  qxh-NT: 'Fariseucunana allchacaj runata tapuran imanuypa ñawin quićhacashantapis.
    Tapuptin, niran: «Ñawïta mituwan pićhupamasha. Mayllacuriptï, ricarä.»'
  nwi-nwi: Ror pən, Farisi mɨnə mɨn kɨsaiyoh-pən kwən a mhamə, “?Rhawor nɨmrɨm rhuvə?”
    Kɨni kwən a rɨni-pən tuk əriə mɨmə, “Yesu rɨmnor-pən nɨmtəgei ye nɨmrɨk, kɨni
    yɨmavən mar, kɨni nɨmrɨk rhuvə.”
  kmo-kmo: 'Eena ye riina kawka woher, “Mi miy ii shecha kepi sowa?” Worek, rii yenya
    eecha wor: “Rii chiren yeechiniga eeji miyik apoyechuwak, ada uku yawak, eeji
    miyin diita mey maka hecho.”'
  agr-agr: 'fariseo aidau: —¿Duwik wainmachumesh yamaish utusamea wainmame? —tusag
    iniidau. Tama ni chichaak: —Minak Jisus usukin nugkan uchupig jiijuí anujtujuk:
    Nijamita, tujutmatai nijamin wainmakmajai, —tau.'
  kyc-kyc: Parisi dupwame, Apa pisala embena lenge rapi? lao baa dee kamba piso siyami.
    Dokopa baame nakama lamaiyuo, Baame nambana lenge dokona awai kisakapyamopa ipwa
    poeyanyi nembapala kapa kando karo, leya.
  urd-GVU: اِس لئے فریسیوں نے بھی اُس سے پوچھ گچھ کی کہ اُسے کس طرح بصارت مل گئی۔
    آدمی نے جواب دیا، ”اُس نے میری آنکھوں پر مٹی لگا دی، پھر مَیں نے نہا لیا اور اب
    دیکھ سکتا ہوں۔“
  yre-NT: 'Farizɛn ''nɔn "o laabʋ "nyian min bɛ -yrɔ ''nan: «E drɛ ''kɔ ɛn ''i yiɛ
    ''lɛ ''sʋ?» Ɛn e ''nan -wlɛ ''nan: «E -feli ciɩ ''an yiɛ da, ''an yra foe, ɛn
    an fɛnan ''yɩ.»'
  fuh-BKF: 'Ndeen Farisa''en du ƴami mo: —Noy mbumtirɗaa? O wi''i ɓe: —O wujii loope
    e gite am, culmiimi de mbumtumi.'
  arl-NT: 'Nocuaji Fariseocuacaari tarijia cariyojuaru quijia nequesotaree taa niquijiara
    na quiriini. Nojuajaari nojori riucuaree: —Jesu cua namijiaacua rupojorucuaa marani.
    Na nuhuaji, janiyari cua namijia jeequeseeni. Naacuajitij, janiyari quiarijia
    niquijia quiyani.'
  ziw-ziw: Mafalisayo niyo wamuza mntu uyo, “Kutenda vivihi niyo wawona?” Mntu uyo
    awagamba, “Kanihaka ntagata mwa meso, miye nami niyo nahaka haluse nawona.”
  grc-TR: Πάλιν οὖν ἠρώτων αὐτὸν καὶ οἱ Φαρισαῖοι, πῶς ἀνέβλεψεν. Ὁ δὲ εἶπεν αὐτοῖς,
    Πηλὸν ἐπέθηκέν ἐπὶ τοὺς ὀφθαλμούς μου, καὶ ἐνιψάμην, καὶ βλέπω.
  nag-nag: Titia Pharisee khan bhi taike aru hudise. Tai taikhan ke koise, “Tai ami
    laga suku te mati lagai dise aru etiya moi dikhise.”
  eng-OEBCW: So the Pharisees also questioned the man as to how he had gained his
    sight. ‘He put a paste on my eyes,’ he answered, ‘and I washed them, and I can
    see.’
  knj-NT: 'Yu jun tu'', yuxan jix sk''anle eb fariseo tu'' tet naj jaxca ti'': —¿Tzet
    jix yun sjajcha a ja sat tu'' xin? ẍi eb. —Ja'' Jesús jix aon oc nian sok''om
    yin sbak'' jin sat ti'' an. Catu'' jix ẍejon jin tx''a'' el oj. Yuxan watx'' xa
    wilwi tinani'', ẍi naj.'
  deu-1912: 'Da fragten ihn abermals auch die Pharisäer, wie er wäre sehend geworden.
    Er aber sprach zu ihnen: Kot legte er mir auf die Augen, und ich wusch mich und
    bin nun sehend.'
  san-PUN: ਕਿਨ੍ਤੁ ਯੀਸ਼ੁ ਰ੍ਵਿਸ਼੍ਰਾਮਵਾਰੇ ਕਰ੍ੱਦਮੰ ਕ੍ਰੁʼਤ੍ਵਾ ਤਸ੍ਯ ਨਯਨੇ ਪ੍ਰਸੰਨੇ(ਅ)ਕਰੋਦ੍ ਇਤਿਕਾਰਣਾਤ੍
    ਕਤਿਪਯਫਿਰੂਸ਼ਿਨੋ(ਅ)ਵਦਨ੍
  nob-LB: 'fortalte han historien enn gang til: ”Han strøk en deig av leire på øynene
    mine, og da jeg vasket meg, kunne jeg se.”'
  ntj-ntj: Nyangka-ya Paratji pirnilu tjapirnu, “Kurunta nganalu yarlarnu?” Nyangka-tjananya
    watjarnu, “Wati nyarralu-rni pilkingka kuru nyirtirnu. Nyangka-rna parltjiralpi
    kuru yarlarringu.”
  sxb-NT: Awafarisaayo wano woona waawuuzia omuntu ono kiomo amiiso gaae gataniike
    okuwona. Omuntu oyo yawairania otino, “Yesu nio otoorre itosi ata mu amiiso gange.
    Ngiire ngaozia kandi nyingeeno katio mbona.”
  nhu-NT: Ɛ Bofalasii bodvu bvuu bife tɛn ɛ̂ wvú no wvú ghan ɛjisɛ ɛye ɛ sɛ yene ye.
    Ɛ wvú tfuse ɛ̂ bó lɛ, “Wvú be ɛ yefe ɛjisɛ ɛyɛm bô nshɛ, me ɛ ŋgɛn ɛ ncukɛ ɛ mum
    ɛ no n'yɛne mwɛɛm e.”
  row-row: Basa ma, atahori Farisi ra ratane rae, “Mufadꞌe sobꞌa dei! Taꞌo bee de
    ia na bisa mita ena?” Ana nataa nae, “Taꞌo ia. Atahori naa tao tane neu mata ngga.
    Basa de au uu urou mata ngga. Ia na au bisa ita ena.”
  msy-msy: Ezɨ kamaghɨn Farisiba uam an azai, “Nɨn damazimning manmaghɨn amigha dera?”
    Ezɨ a kamaghɨn me mɨgei, “A nguazir beghneazim isa nan damazimning gatɨzɨ, ezɨ
    kɨ rue, egha kɨ biziba deravɨra dar gari.”
  agg-agg: Asu Farisi ai nindou-mayu ranahambo düdururühɨ yahomoya “Sɨhafɨ hɨmboarɨ
    ra nüŋgure aboedɨyomboyoa?” mehomondamboyu. Asu ai hoafɨyupurühɨ yahuya, “Sisas
    ai hüburuko wandɨ hɨmboarambe pamareandɨramboyahɨ asu ro ha popoaimarɨhandamboyo
    wandɨ hɨmboarɨ ra aboedɨmayo,” mehu.
  ptp-ptp: om he Palisi kɨnêg vô xomxo tyo tii vac ên nêbê, “Vatya vông ông mamnôn
    vô nivɨha lec?” Om xomxo tyo nêl vô he ên nêbê, “Xomxo tige lipac kɨbun nubuluc
    lec a magnôn dɨ a la lipac, lêc a magnôn seac.”
  nak-nak: Goma egiteu e pariseo tahi loua mago “Me la matamu mata pulala mave e?”
    Goio, eia vei muli loua giteu ele mago “Eia bubu la magasa la pilika oio te la
    matagu, eau goio vuhi taroa, eala la matagu mata pulalatie.”
  lbb-lbb: A Parisaiola otleng la deken a barsan ning mange, “Di apalpalas mangmangasa
    pas naur a matam?” I keles la mange, “I sabar tar naur a matak ana kabalapiu ning
    i gisgis pasi ana namisna, pa a gos pasi, pa tai kakat.”
  kan-2017: ಆದಕಾರಣ ಆ ಫರಿಸಾಯರು ಸಹ ಅವನನ್ನು ವಿಚಾರಿಸಿ ನಿನಗೆ ಹೇಗೆ ದೃಷ್ಟಿ ಬಂದಿತು ಎಂದು ಪುನಃ
    ಕೇಳಿದರು. ಅವನು ಅವರಿಗೆ, “ಅವನು ಕೆಸರನ್ನು ನನ್ನ ಕಣ್ಣಿನ ಮೇಲೆ ಇಟ್ಟನು, ನಾನು ತೊಳೆದುಕೊಂಡೆನು,
    ನನಗೆ ದೃಷ್ಟಿ ಬಂದಿತು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  cso-NT: 'Jáun² tsá² fariseos né³, ca³ngáɨ³ siáh³ ñí¹con² tsá² hí³ hi³ he³ lánh³
    rón³² ca³niá³ mɨ́¹ñí¹, hi³ jáun² má²jɨ́e³². Jmɨ́¹jáun² ca³juáh³ tsá² jmɨ́¹ ten³
