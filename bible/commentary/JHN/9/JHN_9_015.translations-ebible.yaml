    nari?” Mɨreɡi in rɨni pen tɨ nirəha i mə, “In rahakwi pehe nəmtɨɡei ia nənimek,
    iakaikuas raka irə, nənə təkwtəkwuni iakətə nari.”
  kpr-kpr: Ava kasama edo, Moses da Geka kaifa kakato+ nunda diti nange eveva usira,
    ava sekago sari ningi gogogho ari dae siseri. Setero, nu sisira, “Iesu endada
    kosiva edo aimi budo, nanda ditida davedo setiri, na aena dombu segheteno, diti
    eveva etiri eregosena.”
  san-IAS: kintu yīśu rviśrāmavāre karddamaṁ kṛtvā tasya nayane prasanne'karod itikāraṇāt
    katipayaphirūśino'vadan
  nho-nho: Naa Faarisi raa ki vasiria laatou te tanata naa ma ana karamata ni taukalleka
    peehea. Teenaa ki mee ake te tanata, “Aku karamata ni aamosia a ia ki te pelapela.
    Teenaa hano iloo nau no huihui aku karamata, aa teenei nau ku kite.”
  gym-NT: 'Angwane ño köböire namaninta kuinta niebare kwetre ie. Niara käkwe niebare
    ietre: Dobro mriti kwe, jününte ti okwäbtä kwe, bti tikwe ja okwä bätrite amne
    mtare kä nibi tuen tie, niebare kwe ietre.'
  azg-NT: 'Ndoꞌ nque nnꞌan fariseosꞌñeen taxeeꞌntyihin nnon juu, jnduehan: —¿Nchu
    vaa ꞌnan na tui na ya mandyiaꞌ? Tꞌa juu, itso juu: —Tyu tsanꞌñeen ndooꞌ ndöꞌnnön,
    jndë joꞌ tmanhanꞌ, ndoꞌ nanein xuee mantyꞌia.'
  bhd-bhd: फिरी फरीसी लोकेईं भी तैस पुच़्छ़ू, “तैसेरी एछ़्छ़न लौ केन्च़रे आई?” तैनी
    तैन सेइं ज़ोवं, “तैनी मेरी एछ़्छ़न पुड़ मित्ती लाई, फिरी मीं तुत्तर धोवं, ते अवं
    हुनी लाताईं।”
  too-NT: 'Lā'' huan fariseosnu'' chu ā''maktin takalhasqui''nīpā: ―¿Chichū līlacahuā''na''?
    Lā'' xla'' cākalhtīlh: ―Quilīlacatlahualh pūtlū''n na quilakastapun lā'' iclakacha''ka''lh
    lā'' chuhua''j quit tzē iclacahuāna''n.'
  ind-AYT: Karena itu, orang-orang Farisi sekali lagi menanyakan kepada orang itu
    bagaimana dia dapat melihat. Dia berkata kepada mereka, “Dia mengoleskan adukan
    tanah ke mataku, dan aku membasuh diri dan aku dapat melihat.”
  cjo-NT: 'Rojampitawakiri ikantawakiri: —¿Oetaka raashitakimiri pikokichaatantaari?
    Ikantziri: —Itziryaakitantakinawo jampowatha nokiki, roojatzi niyaatantanakari
    nokiwaakitakita. Iroñaaka kokichaataana.'
  nsn-nsn: Temaeitingua ka dangdangata hakar Parisi tar tamatono pare, “Hape tun maene
    ko banga ingga?” Kare hireono pare, “Inggono ke kale tar luai, kare tunaha tar
    matouguo, karu la huhuo, kare uala dede puk manasar matoug.”
  san-DEV: किन्तु यीशु र्विश्रामवारे कर्द्दमं कृत्वा तस्य नयने प्रसन्नेऽकरोद् इतिकारणात्
    कतिपयफिरूशिनोऽवदन्
  tna-NT: 'Da su fariseo cuana ja quisabape putsu, deja ja uja jeutsutana huecuana:
    —Tuahueda rutu chidi ichatana quema etua bia su. Da su ema jarucuatiana. Beju
    jiahue ema saida ebatiani.'
  lid-lid: Ta idoh, iri Parasi ame lelen i ndramak nane ja, “I buku sah handru madam
    asak?” Iy eme tiye i tiri, “Iy tahi ndren i madak, ano iy tiye jo ili sikine madak,
    eme ma madak asak.”
  wim-wim: Aꞌ than Pharisees anangan putham ngul engkin nungant pam alantan, “Nint
    puth want-wanttak meeꞌ min ngulan iiy-iiyangan e?” Aꞌ nil waaꞌ thant, “Nil Jesus.angan
    ngaanh michangan meeꞌ namp ngayanga, aꞌ ngayana meeꞌ ngakang ngulan pungang ngathamangana,
    ana ngay aak paththam ngul thathang, meeꞌ min ngul weemang.”
  zga-M: Avamafalisayo vahamboncha tena ukhugahile ndakhehi ipakha ukhalola. Aliwaambia,
    “Aliweka tope katika macho yangu, nikanawa na sasa naweza kuona.”
  yom-yom: 'Bafalisi mamvawu banyuvula buevi meso mandi mazibukila. Niandi wuba vutudila
    ti : —Nyamba katudidingi mu meso mama, ndikisukudingi ayi ndilembo moni !'
  san-SIN: කින්තු යීශු ර්විශ්‍රාමවාරේ කර්ද්දමං කෘත්වා තස්‍ය නයනේ ප්‍රසන්නේ(අ)කරෝද්
    ඉතිකාරණාත් කතිපයඵිරූශිනෝ(අ)වදන්
  yut-yut: Uŋun do aŋek Parisi amɨn da aeni iyɨwit, “Dabɨlgo niaŋsi aŋek kɨlek taŋban
    sɨŋtal?” Yaŋba yagɨt, “Uŋun da neŋak dabɨlnokon wɨrɨrɨkban pakbikon sugaŋek sɨŋtat
    da yo pɨndakdat.”
  grc-BYZ: πάλιν οὖν ἠρώτων αὐτὸν καὶ οἱ Φαρισαῖοι πῶς ἀνέβλεψεν. ὁ δὲ εἶπεν αὐτοῖς·
    πηλὸν ἐπέθηκέ μου ἐπὶ τοὺς ὀφθαλμούς, καὶ ἐνιψάμην, καὶ βλέπω.
  cpc-NT: 'Ari josampitakiri Fariseo-paini tsika okanta jaminantaari kamiitha. Ikantanaki
    irirori: “Itziriyookitantakinawo nokiki kapichiini kipatsi, opoña nokiwaakitaka.
    Aminaana iroñaaka kamiitha”.'
  nhg-NT: 'Oquetlajtlanejque nuyejque fariseos quiene ocasec itlacheales. Hua yaja
    oquemelfe: ―Oniechtlölelejque soquetl ipa nixtelolojua, hua onoxöme, hua ye netlachea.'
  nya-nya: Choncho Afarisi anamufunsanso iye momwe analandirira kuona kwake. Munthuyo
    anayankha kuti, “Iye anapaka matope mʼmaso anga, ndipo ine ndinakasamba, ndipo
    ndikuona.”
  ngu-NT: 'On fariseos oquitlajtoltijquej on tlacatl ica quen ijqui aman hueli tlachaya.
    Yejhua oquimijlij: ―Onechtlalilij soquitl ipan nixtololojhuan, niman oninixpajpac,
    niman aman nitlacha.'
  kup-kup: Tahan paru Parisi abanari piin epat at mañah, “Nim etañ tair teñin tin
    ravah?” Pot hahan pi parun epat mañah, “Aban napuhö hamar ba mol mol tat nem etañik
    nevizat, ‘Ni sat ivoh bet,’ pot hahan ne sat ivoh betehon tin ravahan etevai ev
    emamoh.”
  jid-jid: U Farisawa ba la miyen ngari ya da a fe nito bubu, a hla bawu, a yo meme
    ni mu shishi u mi nglau zizan ni to.”
  wmw-wmw: 'Kwa javyo, Mafarizeu ware newo novyo wakindairi tena namuna vyaaponesiwe
    awone. Iye akiwambira: “Iye kavulula nsanga na mata, akinipaka mmaso‑mu, ikisa
    nikitaya kumaso, nikanza kuwona ngwee.”'
  gmv-GGM: Hessa gish parssawetii addeza izii wostt xeeliidakone iza oychchida, addezika
    zaaridii “izi ta ayfen urqqa tydees, taka meccistadis, heko hai xeellides” gides.
  ssg-ssg: Teka Parisi kamei i, “I sohot ukek ia ape o paxapax?” Ape i kakane lato,
    “Jises hana teik pekeun wasalisalin hani he pulak ape ti nga nahih nuhiwa kawak,
    pulak ewi.”
  zpo-NT: 'Zee lee re fariseo mnabdizh lo xaa: —¿Xomod nzho mod nyani zaalo lu nal?
    Nu lee xaa mkeb nzhé: —Lee xaa mteeb ban zaalo na, nu mzet na garlo na kwaanzee
    nal nzho mod ngwii na.'
  poy-poy: Mafalisayu wamkosiya kayi muntu ayu, “Gupata hashi kwona?” Nayomberi kawagambira,
    “Kantyeremeka linkandiga mumasu, naneni nulifyankula sheni shangu, vinu weza kwona.”
  qwh-NT: 'Tsenam fariseucuna yape tapuyarqan imanopa cachacashqa canqanta. Nunanam
    queno nerqan: —Jesusmi mituta nawiman laqecamorqan. Paqacuriptïnam, nawï ricachacaramorqan
    —nishpa.'
  gaw-gaw: Anam amunu do gumak danab-Parasia ag eḏun oḏ medap̱ig. “Na amen amu aṯemnab
    ha, ena dayom,” aon ap̱ig. Aeg amu nug ag amelagp̱a aum. “Nug wan leḵoh amelp̱a
    me, da amel ihai amu da amel ena dayom,” awa aum.
  nca-nca: Asa ko Farisi unindoko uni ŋu ŋande oseseyaŋgurí, “Toŋeŋge ŋuko date tero
    meté ta?” Yi ŋande yimiraró, “Enendo nukuru re toŋenemo riní no uyare sono kimuro
    meté toŋeteteno.”
  zpz-NTPP: 'Orzeꞌ de mbecy fariseo bdugyiꞌ dey loy, ben lac mod byanap ur loy. Orzeꞌ
    nay rab yu dey: ―Yu zeꞌ bdaab yu biñ ruꞌ iza̱. Orzeꞌ gua tiba̱ ñii. Orzeꞌ na rzaca̱
    ―nay.'
  mkj-mkj: Pharisee‑ok pel pwuroahng idoak ipen woallo mwohmmwen ah kapangda wija.
    Ih pwehng irai, “Woallo kioang pwelmasak in pwoaroan mijoaihoa kai, ngoahi duhpla
    doari ken kapangda wija.”
  zac-NT: 'Ra fariseo bëabrí gunaꞌbë diꞌdzë rall lu nguiu ni, llallë guc beꞌrquë rnall.
    Lë́ꞌëll guníꞌill: ―Benë bëtéꞌbiꞌ slua. Iurní guatibia slua; hia iurní gunahia.'
  kyg-kyg: Inagi Falasi vayaꞌmogimo halate huꞌapaeꞌmo, haiya agufa kavaꞌmo huꞌnigeka
    kaulagalaꞌmo alagepa huka ageꞌnane, huꞌa loka huꞌa afi geꞌnagenoꞌaeꞌmo, agaemo
    hapamo alino naulagalateꞌmo faleno nateꞌnigeꞌna uꞌna anipiꞌmo faleꞌna kalo paeteꞌnaeꞌmo
    naulagalaꞌmo alagepa huꞌna ageꞌnove, huno hapa paiꞌniye.
  kmk-kmk: Ot inimus payon dadit Fariseo utdit laḻaki nu inona’n makailaon ot summungbat
    un kanana’n, “Pineketana si piyok tun atak asina pinandaḻ-up sakon ot umilaakon.”
  cao-NT: 'Jatsi fariseobá, naa jodioba chama bá toa joni nicaniquë jato ri: —¿Jënahuariahax
    mi taismahacaha sa? —iquiina. Jatsi joní quëbiniquë: —Noho bëró tsi matsa naa
    joní janaquë tsi ë bëchocoquë. Jaboqui taisquia ra —iquiina.'
  bbr-bbr: Parisi roat akas kiro meter amuk utup rawon ro owose amun uräiewon rai
    totorin. Kiro ros awarowon, “Kos sänsän an orip oumara, isan ami opok monuk, is
    pote ami an kosorianik, ami uräimoi, om aparim.”
  inb-inb: 'Chi­manda fari­seo­kuna, chi runata tapu­chir­ka­kuna: —¿Imasa­mandatak
    alli­lla ñawi kawa­kungi? Chi­ura ainirka: —Alpata tuka­wa turuia­chispa, nuka­pa
    ñawipi chura­warka. Nuka­ka mailla­rig­rirkani. Chi­ura­lla­mi kawa­ri­warka.'
  hrv-hrv: 'Farizeji ga počeše iznova ispitivati kako je progledao. On im reče: “Stavio
    mi kal na oči i ja se oprah - i evo vidim.”'
  box-NT: 'Lé bṹn nɔn á ɓa Farizĩɛwa ɓɛ̀n sã̀ wee tùa o nìi yi làa bìo wó
    wó ó o wee mináa. Á wón bía nɔn ɓa yi: «O khìira le tĩ́-sio lè ĩ yìo,
    á ĩ sɛɛra ĩ yahó, á ĩ wã́a wee mi.»'
  ote-NT: 'Nehe ya fariseo bi ꞌyambabi ra goda hanja xqui nja pa ya mi handi. Ne nuꞌá̱
    bi ꞌñembabiꞌʉ: ―Núꞌa̱ ra ꞌñøhø rá thuhu ra Jesu bi gosca ra bøhai ja ma da, ne
    dá nxʉqui, y hangue dí handbya.'
  wnu-wnu: 'Munon Yisas musuor eng ende mot isari Parisi der munon eng qebi qamarari
    wo wurinob qamar: “Wo irumban ba ye magt qosisa ne ye isub birogoni wogub bo musub
    asimumei.”'
  zam-NT: 'Sya, mbere mèn xley'' farise, mnibdi''s mèna loo mbi''a tedib vez: ―¿Xá
    mod ngòc mxyal'' ngudlool par ngüi''l nalle'', à''? Ndxab mbi'' loo mèna: ―Mbi''
    co'' lèe Jesús mtà chu''th ben ngudloon. Ngoloa, ngua techen ngudloon. Cona, ndxe''selque''
    ngüi''en nalle''.'
  zyp-NT: Macawtaco zekhatah zia tamaw khua a hmuh khy kaw tahpaw khah Farasi sahlo
    zong taco aa hae. Ma cawngsawpaw taco, “Ka meh letah catlawh pa hne ka, a si neh
    ka, atoheh khua ka hmuh khypaw a cang,” tatah a palei he.
  sey-NT: 'Ja̱je paꞌisi doꞌire, fariseo pa̱ipi asani ñamaꞌquë paꞌisiquëre se̱ni co̱huë.
    Me mëꞌë yure neni ñaquëꞌni cajë. Cajëna, i̱pi capi: “Yaꞌopi a̱ꞌjiñe neni yëꞌëre
    ñaco ca̱na je̱ꞌnaëna, sani tsoa to̱ni yure ñaquë paꞌiyë.”'
  nvm-nvm: Ijefuon e Ferisis iji bun madu una usem e iji fu izeg ni fuon iji fu una
    narainma ijefuon kuardain. Bu kuavga fu kia, E iji fu sakin ijia numume ni nun
    ijia azirdieme areko na do ruaivga ni nun iji fu una naraimano kiain.
  mps-mps: Tama te Farisi hani bage augwaligo te bidibolo ma hanalu wai, “Nago gedu
    mena tama dwagi yai pedalaliwe?” Te bidigo augwalibolo te po wai, “Te bidi agai
    aiyana pai tǫ eno geduba muai, tama ena ąį pauwai, tama eno gedu ula yai.”
  pab-NT: 'Xane kaokaha ekakoa enomanaha hoka fariseunai axene hatyo ekaxosetyakeheta
    akiti hoka nexa ihiyeha: — Moka haxaolowehera noxosenai hiye hoka noxani natiheheta
    notiho hoka kalini atyo nowaiyakatyareheta — nexa.'
  llg-llg: Boe ma hataholi Farisi la latanen lae, “Hena o mafada sudik ai dei! Hatina
    de hatematak ia o bisa mita?” Ana nataa nae, “Leoiak. Hataholi ndia tao tane neu
    au matang. Basa de au uu alou oe, boe ma hatematak ia au ita so.”
  kyf-kyf: 'We ''dɛɛ ''gbʋ, da wa kwaa ɔɔ ''lɔlɔnyɔ Falizɩnyɩmaa ''yu, sa ɔ ''yli
    -blolua ''wʋla, ''ɩn -maa yi ''yaa we ɔ la ''yɩbha. Ɔ nɛɛ: «Ɔ tlia na ''yli -gʋ
    plaplɩ, ɩn budoa, ''ɩn ɩn yia layɩ.»'
  tpi-tpi: Orait na ol Farisi i askim em gen, “Ai bilong yu em i kamap gutpela olsem
    wanem?” Na em i tokim ol olsem, “Em i putim graun malumalum long ai bilong mi,
    na mi waswas, na mi inap lukim gut ol samting.”
  mih-NT: 'Ta i nducu tuhun tucu ra fariseo sii ra nduvaha cuan ta catyi ra: ¿Yozo
    caa nduvaha sɨtɨ nuun? Ta i catyi ra: Ndyahyu i tyaa ra sɨtɨ nui, ta i nacatye,
    ta vityi ndundisi ndyehi. Catyi ra.'
  qvh-NT: '@see-verse:JHN.009.014'
  kms-kms: Pugri bu Parisi ni wuti te pughe gri ni munene rar nat kin te ningg pengu
    mindig. Di wuti te oyi nand nari, “Ni nge irinyi rar pe nyang nimbigh, di nge
    wuye kaghe, di muq nge rar kat.”
  agn-agn: Animan mandian ang boray sine-ma si ka tang mga Pariseo mga monopa nago-ya
    tang mga mata na. Ganing tanandia, “Sinampelan ni Jesus tang matao ta tanek ang
    sinamporan na tang olak na. Pagatapos nandamoto, ig mandian gaitao ra.”
  nhi-NT: 'Ihcuacon in fariseos sannoiuqui octlahtlanihqueh quenih ya uili tlachia.
    Yeh oquinnanquilih: —Onechtlalilih soquitl itich noixtololouan, onmihxamih uan
    axan ya intlachia.'
  ttc-NT: 'Yaji kye aj b''uch''uj Parisey oxik kcha''o'' junky''el tetz titza'' ojaqet
    twitz. Yaji tetz owaj stzaq''b''e'' kyetz ikxjani: «Tetz owok tsi'' xoq''l ti''j
    tb''aq'' nwitz b''ix yaji owel ntx''ajo'' b''ix ajna''l nkyinka''yin.»'
  dan-1931: 'Atter spurgte nu også Farisæerne ham, hvorledes han var bleven seende.
    Men han sagde til dem: “Han lagde Dynd på mine Øjne, og jeg toede mig, og nu ser
    jeg.”'
  kwj-kwj: Wosiwani ya rini wu ai sili, “Miya mihi ti kipe hinde hinga wai mini wosiro?”
    Wowani ya ai wunu sawe, “Nuwengoro ti ai miya ki ri hindiwani ani ini uku ti a
    yawani miya ahi ti ani ai riparo.”
  vie-OVCB: 'Các thầy Pha-ri-si cũng hỏi anh tại sao mắt được lành. Anh thưa: “Ông
    ấy thoa bùn vào mắt tôi, tôi rửa đi thì thấy được!”'
  kze-kze: áísaa esa sésa nóra ónana aúramba kawe'á iíyo suwaná toimá súranka'a asínkáisa'a
    suwaa'á koyoráúnana súramba kawe'á umásínkáiye súwasa
  mpj-mpj: Parajimapuluraya yarrarnu japirnu, “Kuru pampurujanun yaalu kunyjunyurringu?”
    Wajarnu-jananya, “Jiilu jangajunu parnangka, kayilapa manurni kurungka junu. Karnaju
    waajamunu ngumpa kalyungka, kuruyilaparna kunyjunyurringu.”
  lbk-lbk: Kasin pinoot san cheycha'y Fariseo nan inangnena ay nakaila. Sa na't kanan,
    “Inkappodna nan pitek isnan matak, sak et chinilam-osan, ya kek et ay makaila.”
  mto-NT: 'Vanꞌit tseꞌe je̱ fariseota̱jk du̱ꞌamo̱tutú̱vidinuva je̱ yaaꞌtya̱jk pa̱n
    vintso̱ je̱ꞌe̱ veꞌe vyinꞌixpa̱jkni. Vanꞌit tseꞌe yꞌatsa̱a̱jv: ―Je̱ mo̱ꞌo̱ts xa
    a̱tseꞌe ya̱ nviijn tyukjaaꞌx je̱ts a̱tseꞌe o̱jts nmavyimpojjini, ax íxnupts a̱tseꞌe
    u̱xyam.'
  bzh-bzh: Lom mëm Parisai* deloḳ tepëḳ in mehö saga ggökin bë, “Malam nivesa raḳ
    nebë va?” Loḳ nër yah vu sir bë, “Mehö saga jegwi dob rumengsën loḳ sa malaġ,
    log seripek, lob sa malaġ tum.”
  guj-2017: માટે ફરોશીઓએ ફરીથી તેને પૂછ્યું કે, ‘તું શી રીતે દેખતો થયો?’ તેણે તેઓને
    કહ્યું કે, ‘તેમણે મારી આંખો પર કાદવ લગાડ્યો અને હું આંખો ધોઈને દેખતો થયો છું.’”
  jvn-NT: 'Wongé ditakoni: “Kepriyé mripatmu bisané mari?” Wongé semaur: “Mripatku
    diusapi lemah teles, aku terus raup terus bisa weruh!”'
  byr-byr: Sarevɨdaaꞌnyɨ Kwazaakegaaꞌna Perɨzɨyara yɨwaaraꞌna “Tɨnna tewaanna wangamanɨgɨnyaꞌ
    gara yagɨneka?” Yɨwaaraꞌna kyeꞌ sai wɨdɨna “Nɨmɨre tɨnnyaraarɨ araka pɨrɨꞌ kamaranyɨꞌmwaꞌ
    nɨnnya sɨnnyaꞌ aalya yɨnena, yɨthaa, tɨnna tewaanna wangamanɨge.”
  ian-ian: Ferisi ta kava yandɨ maa ndɨ kat wagalandi. angamak yilaa mɨn mɨni vɨmɨn
    waa wagandi maa wandɨ. Wan nyan kɨpma kwutaa wuna mɨnimba taagandɨ maa ngu yagulaa
    mɨni apma vat vɨgowun waa wandɨ.
  hun-hun: 'A farizeusok szintén megkérdezték, hogyan jött meg a látása? Ő pedig ezt
    mondta nekik: „Sarat tett a szemeimre, megmosakodtam, és látok.“'
