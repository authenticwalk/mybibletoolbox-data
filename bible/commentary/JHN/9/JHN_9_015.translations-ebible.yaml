  bvd-bvd: Ma na Faarisii ki daka ledia lau sa wala nai daka 'urii, “Nia ade 'utaa
    gu 'ana maamu ne ka 'ifi naa nee?” Ma nia ka bae 'urii fuada, “Sa Disas nia kanoa
    maaku 'ana mamago nai, sui nau lea ku taufia maaku. 'Uri nai guu maaku ka 'ifi
    naa.”
  ukr-1871: 'Знов же питали його Фарисеї, як прозрів. Він же казав їм: Грязиво положив
    на очі мої, а я вмивсь, та й бачу.'
  apz-apz: Hofɨkoe ango sopo iꞌmofapontɨfi hofɨko kakimo apaꞌno ulohonɨmentohofi,
    Jɨje tɨmo wopɨngo imoꞌnyoso pipi yonji honɨmahnnoto. Ose ulahonɨngkofi kako ulɨmento,
    Kako hwaho yokoꞌnyoso nomanto nje tɨmopo ntohofahonɨngki ngko mijo yomaꞌnɨmaleso
