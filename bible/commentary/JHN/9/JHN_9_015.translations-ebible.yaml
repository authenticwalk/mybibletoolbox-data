  kan-OKCV: ಆದ್ದರಿಂದ ಫರಿಸಾಯರು ಅವನಿಗೆ, ಹೇಗೆ ದೃಷ್ಟಿ ಬಂತು ಎಂದು ತಿರುಗಿ ಅವನನ್ನು ಕೇಳಲು,
