  poi-NT: 'Jesɨc jém fariseoyaj e̱ybɨc icwácyaj jém cácht́ipɨc id́ɨc. Nɨ́mayt́a̱:
    —¿Jutsa̱ miixixóy? Jesɨc jém cácht́ipɨc id́ɨc nɨmpa: —Jém pɨ̱xiñ accámáy uxaŋ
    jém tuutɨ ánixcuyyucmɨ. Oy aŋcutseáy jém ánixcuy jém me̱yjo̱m. Sɨɨp aixixóypam.'
  wuv-wuv: Si'ei, ei Pharisee, ana rona i'iginia ba tani i fafanunupa'i. Ina ware,
