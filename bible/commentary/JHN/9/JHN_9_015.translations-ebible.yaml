  ena-ena: Lɨci Falisi hɨdɨlɨ agɨlaŋ nudɨ abitɨhavɨmi. Nadɨ lamɨgaŋ agaŋ akɨ me lɨci
    cɨhu huaci li uavɨmi. Lɨhavɨci nulɨdɨ nameŋ abami. Fɨli ibɨlɨ agadɨ hɨvɨ sɨbu
    lamavɨla eŋala via iadɨ lamɨgaŋ hɨvɨ lama mɨŋepɨhalɨci uavɨla avɨli hɨvɨ mɨŋahusɨlɨŋ
    huaci li uami. Lɨci akuaba akuaba agɨladɨ huaci sɨbaŋ igadin uami.
  tgo-tgo: Iya kaiwae Parisi vambe thɨ vaitova, va ŋgoroŋga na kaero i thuweva. Amalama
    i dage weŋgi iŋa, “Jisas me vaghana thɨkathɨka e maramaraŋgu, va thavwiyathu e
    mbwa na ya tate, na mbaŋake kaero ya thuwe.”
  yap-yap: Me ere fith e pi Farise fare mo’on bayay ko n’en ni rin’ me yag ni guy
    ban’en. Me yog ngorad ni ga’ar, “I tay e but’ nike barbarnag nga owcheg nruw raba’,
    mu gu luknag owcheg, me ere chiney e ke yag ni gguy ban’en.”
  mop-NT: Le'ecoo' a fariseo u c'aba'oo' u na'ata, u c'aatajoo' ti'i biqui ti jeebi
    u wich. —U tz'aj luc' yoc'ol in wich. In p'o'aj. Uchi in cha'an,— cu t'an a winic
    ti'ijoo'o.
  tet-tet: Toꞌo baa, ema Farisi nia sia nusu baa nia naꞌak, “O maꞌak lai! Tan saa
    o matan bele moon?” Nia nataa naꞌak, “Nuneꞌe, Ama sia. Ema ida kose taꞌu baa haꞌukaan
    matan. Hotu haꞌu kfasi oin. Hotu haꞌukaan matan moon kedas.”
  hlt-MCSB: Te dongah Pharisee rhoek long khaw metlam a tueng thai tila anih te koep
    a dawt uh. Te long te amih taengah, “Ka mik ah dikpo a hluk tih ka silh hatah
    ka mik tueng,” a ti nah.
  xtd-NT: 'Xijan kuu xa n‑ka xijan tnuꞌu se fariseu tuku nanda n‑kuu xa ndeꞌa‑s. N‑jaꞌan‑s:
    —Ndeꞌyu n‑xajan‑s ñɨɨ nduchi nuu‑r, te n‑nandaꞌa‑r nduchi nuu‑r, te n‑kukanda
    nuu‑r.'
  mdy-ETH: ፔርሴ ዓሳ፦ «ኔኤኒ ዎይቲ ዛጋኒ ዳንዳዔይ?» ጌይ ዓሢ ላሚ ዖኦጫዛ፥ ዒዚ ማሃዖ፦ «ዒዚ ታኣኮ ዓኣፖይዳ ዾቃሌ ቲሽካዛ፥
    ታኣኒ ማስቴኔ፤ ዬያሮ ታ ዛጋኒ ዳንዳዔኔ» ጌዔኔ።
  spl-spl: Dâim ariŋetâ Parisaioŋe girawu otmâ senŋe hâreakmu ehop yakât âikuwi. Âikuŋetâ
    yuwu sâm ekyongop. “Yesuŋe hân mem tâpgum golaŋgum sennan lâwâlemu yaŋak ari Siloam
    deŋgânân piriakmune senne hâreakmu eksan.” Yawu sâop.
  usp-NT: 'Jwi''li''li xpe mak fariseo xtz''onajtak re nen xan pire xna''tunc. Re
    xij rechak: Xtz''aj xok''ol la'' b''ak'' inwch y in xinch''aj, jilonli inchak
    na''tunc, xche'' rechak.'
  zav-NT: 'Na'' beṉə'' fariseo ca'' ḻeczə gosə''əṉabene'' ḻe'' nac goquən'' bachle''ine''.
    Na'' ḻe'' gože'' ḻega''aque'': ―Ben'' beyone nada'' gwdebe'' beṉɉon'' ɉelaogua''anə''
    na'' beyiban'' na'' gwzolao chle''ida''.'
  sgz-sgz: Má ngorer tan Parisaio di gáltai mul suri ngádáh a mákmák ngoi. Má kálámul
    er a parai si di ngo, “A oboi pen i matang má iak gorsai arung, má iak mákmák
    má.”
  kek-NT: 'Ut eb laj fariseo que''xpatz'' cui''chic re li cui̱nk chanru nak quiteli
    li xnak'' ru. Li cui̱nk quixye reheb: —Li Jesús quixq''ue li sulul sa'' rix cuu,
    ut quinch''aj li cuu ut anakcuan nin-iloc chic, chan.'
  blz-NT: Mbali' iya'a mian Farisi nimikirawarmo na mian iya'a koi upa se' daa i ia
    nopoopiile'mo. Ia simbati taena, “Ia nenggegesi matangku tia tano' men nilauk
    inor kasi i yaku' nirurup ka' koini'i i yaku' nopoopiile'mo.”
  poe-NT: 'A̱ ntá tí sín fariseo xíkjanchankíhi sín chꞌán ínaá kíxin nkexrí kuíto̱he
    chꞌán jína tꞌikon chꞌán jie. Ntá kjuáte̱he chꞌán ntáchro chꞌán kíxin: ―Kuátematóxin
    chꞌán nche̱tꞌo̱ kua̱n, ntá kꞌontia kua̱n ntá jie tꞌíkua̱n ―ichro chꞌán.'
  san-TAM: கிந்து யீஸு² ர்விஸ்²ராமவாரே கர்த்³த³மம்ʼ க்ருʼத்வா தஸ்ய நயநே ப்ரஸந்நே(அ)கரோத்³
    இதிகாரணாத் கதிபயபி²ரூஸி²நோ(அ)வத³ந்
  cof-NT: Junni fariséolanan yabe panhalaquinue niyaito quirano podeinunca. Junni
    lachi cacabi pipa ilipoe tinue. Junnan cacaca tsaleto, manquirano podeiyoe tinue.
  srm-NT: 'Hën dee Faliseima hakisi ën taa: “Wë womi, unfa i du ko ta si soni? Kondëën
    da u.” Hën di sëmbë piki taa: “Wë di sëmbë tei doti mbei pötöpötö lobi a mi wojo,
    hën mi go wasi. Hën wë wojo u mi ko limbo, mi ko ta si soni e.”'
  qvs-NT: 'Chaypina fariseokunaka payta tapurkansapa: —¿Imashnatí kanka mana kawakuk
    kashkaykimanta atipanki kawakuytana? Chashna tapuptinkuna willarkansapa: —Suk
    runa turuwan ñawinita tupaptin rishkani yakuwan mayllak. Mayllashkayni ratumanta
    atipani kawakuyta.'
  zca-NT: 'Orze'' minabdi''zh rë men fariseo ze'' lo miyi'' xa'' ngwani lo re'': “Xmod
    ngok ngwani lol”, nzhab bixa''. Orze'' nzhab miyi'' re'': ―Mitsa'' Jesús ben zalon,
    orze'' mizëtai, no nal nzhak niwi''n.'
  cbc-NT: 'Bairo fariseo majãtʉ cʉ̃ na cane etaro, fariseo majã pʉame bairo qũĩ jẽniñuparã:
    “¿Dope bairo yua caroaro miñamasĩcoati?” Cʉ̃ pʉame bairo na ĩ quetibʉjʉyupʉ: —Jĩcãʉ̃,
    Jesús cawãmecʉcʉ, cʉ̃ ʉcoore ñerĩ mena pawĩtõrĩ yʉ pajĩñowĩ yʉ caapeere. Bairo
    cʉ̃ caáto bero, yʉ pʉame yʉ caapeere yʉ wacosewʉ. To bero ñiñamasĩcõãña yua —na
    ĩ quetibʉjʉyupʉ.'
  qxo-NT: '@see-verse:JHN.009.014'
  mox-mox: ʼInega taudi wese ʼoloto nana ivetalaʼaiea maʼoda ʼinega matana ʼeaha ʼaiqei.
    ʼInega tauna vonedi vonaya, “Mwatefulega matagu ʼeʼabiʼabidi, ʼinega ʼiawagu yaʼutuya,
    ta baʼitagana agu fata ena ʼita.”
  kew-kew: Go rabu Farisi aanumi go aa-para lalo. Nena iniri akea pua wala epea pae
    simi. Nipumi nimu-para lalo. Nipumi nina ini-para kege tainaloa nina ini agaa
    radepeaawa abia neme oyae epe-rupa ade sa.
  dww-dww: Be dabudine tauḡoma nema be yai kita bakona, vutuna Parisi tauna ai taravirevirena.
    Be tauḡominama ya paribeedi be ya riuedina, “Tauna dogodogo matague ya roda, da
    murine è sigu, yodibe taugu èi kitana.”
  nif-nif: wala tɨmbi Falisi amalɨ wala nandum pɨumbi, endɨ bo kusei kɨmɨpi, telak
    nɨtek plon dai tomguk wala nɨ-kaumbi, ñɨndɨñ tambane enguk, “Endɨ ganji nokok
    dautna plon sapleumbi, nak timana daut wɨlɨpi deilet.”
  twi-ASANTE: Farisifoɔ no nso bisaa aberanteɛ no sɛdeɛ ɛyɛeɛ a afei deɛ ɔhunuu adeɛ.
    Aberanteɛ no ka kyerɛɛ wɔn sɛdeɛ Yesu de dɔteɛ a wɔafɔtɔ sraa nʼani so na ɔkɔhohoroeɛ
    na ɔhunuu adeɛ no.
  aoj-aoj: Eaꞌ amom Farisi mahaliꞌana wapani maꞌi, “Anen nandaꞌmena maina deiꞌ naep
    pagati?” Aman anamba nagwamam naꞌi, “Anen nandaꞌ itap paloma apah ananihi nandaꞌmeam
    naep aeꞌapi, eaꞌ afaꞌ asaꞌopa naep eaꞌ deiꞌ apati.”
  cbv-cbv: 'Páant chooát yeó jáapdih ã booanachah jéihnit, caán newédih fariseowã
    jwʉh ĩt jwʉ́ʉb ʉʉ́bh joyóp wʉt jĩ: —¿Ded pah tibeé meém ma nih en? ĩt niijíp wʉt
    jĩ. —Mao mácjĩh baácdih wid teonit, wĩ́ih quíibnadih ãí ñáñap be. Pánih ñái péanit,
    ã quíib táñat tʉ́ʉtʉchah joinít, wã bejep be. Pánih quíib tã́inajeh, wã yoób enep
    be, queétdih ãt niijíp wʉt jĩ.'
  taw-taw: Anɨb ak tek, bɨ Pelisi okok kɨli abe nop agnɨŋɨd agɨlak, Taydɨl wɨdɨn nepan
    agɨlak? Agel agak, Ne makjak ak dɨl, wɨdɨn yad ak wikek, am ñɨg lɨ yokɨl, day
    wɨdɨn yɨbɨl nepin agak.
  jic-NT: 'Nin mpes fariseopan la tjü''üy wa yom lal ''onin ''ücj nyuca quinam. Jupj
    tjevele yupj jis lal: —Jupj ''amá mpes nan poloc'' po''o ts''yuca. Napj nan jas
    tepyatsj, ne ''ücj nyuc quinam.'
  zap-NT: 'por neguin wnabdiiz men ne nak farisew lo mgyeey guin gan pezee wyenii
    bzalo men. Wke men re men: ―Laa Jesus wgueeb bën bzalo noo; lex waa noo lo noo
    ne le we wyenii.'
  wer-wer: Pötaan Parisi omnarö pit pëël mëak epël mëëa. “Tol ëak nim itöörar ompyaö
    saup?” Pël maan itöörar ompyaö sa pöpök epël mëëa. “Puuk yanget waasöptaring kaplak
    ngawi sak itöörarë wa nemëën iirën it nga yangëngk.”
  ipi-ipi: Peai-kola, Patasai tupamanepi bala tipa puato, nimbana lene oko anu puato
    tapiape leainipia. Wuane leai-kola, balato utupanena pii okone yano peyoto, akali
    mindimane mandau minditupa nambana lenenga yangapia-kola, nambato wasa-wasa peyo
    apiauwa. Andipa namba lee too ateyo leaipia.
  qul-NT: 'Chayraycu fariseocuna alliyachiska runata taporkancu imaynata ricucapuskanta.
    Paytaj contestarkan: —T''uruta ñawiycunaman churawan; majchicuspataj, cunan ricucapuni.'
  ter-NT: 'Ina epemó''ikoa farîzeuhiko neko hóyeno kixóvoku ínixopinoke. Hara kíxovokoxoa
    hóyeno: —Áhiukeonu móte ne hóyeno ina ngipoúkeoponovo. Kó''oyene íninjopone —kíxovokoxoane.'
  bmr-NT: 'Jaaboco siino fariseomɨ dilluuhi: ¿Mɨllɨ ɨco dihaallɨɨno faayacafetehinɨhi?
    noomoro. Jaanegui nuubo: Jiinɨbari uco tahaallɨɨnoco nicuhinɨɨbo. Jaanoco initamaainɨneri
    atyɨmehi, nooboro.'
  fuf-fuf: 'Ko ɗun waɗi si Fariisiyaaɓe ɓen kadi landii mo, ɓe wi''i ko honno o hettiri
    gite makko ɗen. O jaabii ɓe: «Ko loope o waɗi ka gite an, mi sulmii tun, mi yi''i!»'
  bhl-bhl: 'Keko beli, Falisi kunum i kiin golse kunum beelo em dim kanese beem mongom
    e dakalasiliw kale. Dakalamiwi, e yan weng bokoyemomele: “Kunum be nem kiin dim
    tawal dukunemei, ne kiinguen gingen unii, kiin e golse te.”, yangse kale.'
  ons-ons: Parisi eŋe koso daleo okangi paki deine lotkeke, ea wane manerop qesonkakoi,
    qesonkau edane rake, “Eŋe nalekŋo deno qedeŋgi, na namugo ari kaitne saukile,
    ea wane na dene iwa maine pore kamaile.”
  con-NTPO: 'Fariseondeccuja ccase tsa a''ima iñajampaña''fa ma''caen tsu ja''ñojan
    atteye osha. Tiseja su: —Andema tssipoemba tso''fenga pechaensi ovashipa gi ja''ñojan
    atte.'
  ghs-ghs: Oonita Pariseo noko oho qesa abi ikanomake eete haba moota noke qasa hiiremi
    noi hee, Maa abi noi ttoka akiaki naho neseta suraitemi ana akobetemi nese naho
    uhubami moorai.
  peg-peg: ଲାଗିଂ, ହେୱାନ୍‌ ଇନେସ୍‌ କାଣ୍‌କୁ ହୁଡ଼୍‌ତାନ୍‌, ଇଦାଂ ପାରୁସିର୍‌ ପା ତାଙ୍ଗେଙ୍ଗ୍‌
    ଆରେ ରଗ ୱେନ୍‌ବେଦେଂ ଲାଗାତାର୍‌ । ହେବେ ହେୱାନ୍‌ ହେୱାରିଂ ଇଚାନ୍‌, “ହେୱାନ୍‌ ନା କାଣ୍‌କୁକାଂ
    ଚିକ୍‌ଲା କାସ୍‌ଦାତାନ୍‌, ପାଚେ ଆନ୍‌ ନୁସ୍ୟାୟା ଆତାଙ୍ଗ୍‌ ଆରି ହୁଡ଼୍‌ଦେଂ ଆଡ୍‌ନାଂ ।”
  txu-NT: Nãm me mebê pardjêu'ỳr o bôx nhym me ajte kukij ne kum, —Mỳj ne ga arĩt
