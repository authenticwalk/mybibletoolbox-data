verse: JHN.009.015
translations:
  kpx-kpx: Iale kemoike Balisia ataeau malaha ke belahai avoe, “A oleve kateike vaime
    nianu.” Ige malaha keu namigevei avoe, “Iesuu tivu mai di nimo ulihanu. Ige di
    tiale emo di ni totoale kemoike di niu dua vage di aike niai onobenobe elegevema.”
  okv-H: '@see-verse:JHN.009.014'
  tbo-tbo: po Palisihi lawana hi lubayadena meya hi pa, ‘Iyowai ma matam i lugiigili?’
    Ega yaka i paliwelehi i pa, ‘Lawana bigabiga i godaya po matau i wololoya ma a
    witepaoga po matau i lugiigili.’
  mal-C: 'അതുകൊണ്ട് പരീശന്മാരും അയാൾക്കു കാഴ്ച ലഭിച്ചത് എങ്ങനെയെന്ന് ചോദിച്ചു. അയാൾ
    മറുപടി പറഞ്ഞു: “യേശു എന്റെ കണ്ണുകളിൽ ചേറു പുരട്ടി, ഞാൻ പോയി കഴുകി; ഇപ്പോൾ ഞാൻ
    കാണുന്നു.”'
  grc-SR: Πάλιν οὖν ἠρώτων αὐτὸν καὶ οἱ Φαρισαῖοι, πῶς ἀνέβλεψεν. Ὁ δὲ εἶπεν αὐτοῖς,
    Πηλὸν ἐπέθηκέν ⸉μου ἐπὶ τοὺς ὀφθαλμούς,⸊ καὶ ἐνιψάμην, καὶ βλέπω.
  bgc-bgc: फेर फरीसियाँ नै भी उनतै बुझ्झया के उसकी आँखां की रोशनी किस ढाळ मिली। उसनै
    उन ताहीं कह्या, “उसनै मेरी आँखां पै माट्टी लाई, फेर मन्नै अपणा मुँह धो लिया, अर
    इब देक्खूँ सूं।”
  khz-khz: Gaura pakurai Parisea talimara na magerenagi-waiato, matana raka peali-tiwara.
    Ia na evaikilarato, netiwato, “Votalima na mataku palina eiruato, ne wailaku aguligiaato,
    ewagumona apoepoena.”
  deu-TKW: 'Wiederum fragten ihn auch die Pharisäer, wie er sehend geworden. Er aber
    sagte zu ihnen: er hat mir einen Teig auf die Augen gelegt, und ich wusch mich
    und bin sehend.'
  zsr-NT: 'qui lë ni naꞌ gulanabnëꞌ lëꞌ leyúbl bönniꞌ gdauꞌ fariseo naꞌ nacx guc gyalj
    yöj lahuëꞌ. Lëꞌ gudxëꞌ lequëꞌ: ―Budxíëꞌ gúnaꞌdauꞌ yöj lahuaꞌ, atiꞌ yajtibaꞌ lei
    len rléꞌidaꞌ.'
  lin-lin: 'Yango wana Bafarizeo mpe batunaki ye soki ndenge nini miso na ye ebikaki.
    Azongiselaki bango : — Atiaki ngai potopoto na miso, nasukolaki mpe nakomi komona.'
  hns-NT: 'Tab ohoelogan poetjh baithal kie oe kaise attjha bhail. Tab oe phien se
    bataais kie: „Oe mattie hamaar aakhie par lagaais, tab ham gailie aapan aakhie
    dhowe, aur ab ham dekh sakiela.”'
  noa-E: Mag amach aar wai barbaimaawai irig jëeumamua, —¿Jãga jãg pʉ daujã wajapha
    chirsijĩ? ajierram anʉm. Magbaawai i iek irua jaaubaadëwi, —Ichö ee jẽb waaurëunaa
    mʉ dau phuurpʉ̈inaa, ʉpi jaaubaawai, i ipierr awiata mua wajapha oo chirsijimgui
    ajim aajem.
  eng-EMTV: Then again the Pharisees were asking him how he received his sight. And
    he said to them, “He put clay on my eyes, and I washed, and I see.”
  mib-NT: 'Te tēe fariseo un ní cacajnūhún tucu de tēe ún ndese ni nanune tɨnūú de.
    Te ni cahān de: Ni tee de ndehyū sɨquɨ̄ tɨnūu ná, te ni nacate ná, te ni ndundijin‑ni
    tɨnūu ná, achí de.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खे़न् मनाःन् आक्‍खेलॽरिक् खानिःमा के़सुक्‍पा के़बोःक्‍खे़बे
    फाॽआङ् फरिसिहाॽरे़ सेःन्‍मे़दोसु॥ हे़क्‍केःल्‍ले़ खे़ल्‍ले़ नोगप् पिरुसि, “ये़सु
    मे़प्‍मनाबा मनाःल्‍ले़ खाम्‍ले़क्‌वाःन् आमिक्‍को फत्‍छु पिराङ् हे़क्‍क्‍याङ् इङ्‌गाॽ
    खे़न् खाम्‍ले़क्‌वाःन् वाहप्‍तुङ्‌ङिल्‍ले़ खानिःमा के़सुक्‍पा पोःक्‍खाङ्‌लो॥”
  xnj-xnj: Vafalisayu vakamkota kavili, “Uhotwili wuli kulola?” Mwene akavajovela,
    “Aninyalili ludaka pamihu, ndi nene najisambisi na hinu nilola.”
  mmx-mmx: Kuren la lubung Parisi diga sue mo laradi do luxatli ren ga lox avukat
    kereva. La ni ga lok tidi, “Mo laradi i lok li loxongkangka mumulum at luxatli
    rak, la a gos lamarak la monga a epovo xusu ana reven.”
  cbr-NT: 'ca fariseo unicaman a uni ñucátëcëancëxa, uisax caraisa bëpë́xcüaxa quixun.
    Ñucácëxun ca cacëxa: —Me chabatan ''ë bëshícëx bëchucaxun cana upí oquin isan.'
  tee-NT: 'Pus ju fariseonin aktam tasacmichokopa ju alak''ach''ix ixjunita. Tajunich:
    ―T''as xalhi''alac''avananch. Ju anu'' alak''ach''ix ixjunita chani ajuni: ―Va
    quimuc''anilh pulhk''om ju laquilakchulh chai iclakpuch''ak''alh. Chai ic''alac''avanalhch.'
  eng-LSV: Again, therefore, the Pharisees also were asking him how he received sight,
    and he said to them, “He put clay on my eyes, and I washed—and I see.”
  cak-NT: 'Cuando ri achi c''o chic apo chiquiwech ri achi''a'' fariseos, xquic''utuj
    chic che: ¿Anchique x-an chawe chi cami jatzu''n chic? Y raja'' xu''ij: Ri xbano
    chue chi yitzu''n chic, xubil juba'' ch''abak chi tak nuech, xinch''aj, y romari''
    cami yitzu''n chic, xcha'' chique.'
  pah-NT: 'Igwete fariseus''g̃a ei ga pe no: —Marã nde rehakaturamo ag̃wamo naerũ?
    —Omongy ga yja kotimbyra jiropepira rehe, ei ga. Igwete ji jovahei nhima''eg̃atuag̃wama,
    ei ga g̃a pe.'
  sja-NT: 'Mãpai ãchia iidijida: —¿Sãga ɨ̃rá unu bɨma? ajida. Ichia p''anauji: —Yooro
    mɨ taude p''urujida aji. Maap''eda mɨa sɨɨt''aaji. Mapa ɨ̃rá pia unu bɨda aji.'
  xed-xed: 'Ka ɗawgəltá la Farisa da tsi kəʼa magaku kəl tsi ka nghaŋtá vli. Kaʼa
    mantsa: «Haɗik hwaɗa a tsi, ka masaɗifta ta kwapaya iriha ɗa. Ka mbaziŋta yu ta
    kuma ɗa, kəl yu ka nghaŋtá vli,» kaʼa nda həŋ.'
  glk-glk: 'اون وخت فَریسیأنم اونه پرس و جو بوکودیدی کی چوطو تی چشمأن بازه بوسته.
    جواب بده: «می چشمأنه گیل بمألسته و من بوشوستم، الأن می چشمأن تأنه بیدینه.»'
  mks-NT: 'Já na̱nda̱ca̱ tu̱hún na̱ fariseo cán da̱ ndá quia̱hva na̱nu̱ná nu̱u̱ dá
    sánde̱hé da̱ viti. Já na̱nducú ñehe da tu̱hun nu̱ ná já na̱cachi da já xi̱hi̱n
    ná: —Na̱chindaa da nda̱hyi̱ nu̱ú i̱ ta na̱chichí nu̱ú i̱ ta viti tívi nu̱ú i̱
    sánde̱hé e̱ —na̱cachi da xi̱hi̱n ná.'
  gfk-S: Kaie ira Parisi di ga tirtiri bileng ie be iga ngan hohaam kaie igom nanaas.
    Iga balu di be, “Iga bul pukaie ta ira iruo matagu, iou ga susu, ma kakarek um
    iou nanaas.”
  bmu-bmu: Miaŋgöra Farisi yeŋön mewöyök kewö qesim waŋgiget, “Jegi mönö denöwö aknöŋga
    tohoza?” Qesim waŋgigetka kewö meleŋ eŋgiyök, “Azi miaŋön mönö söutŋan gwakötakpuk
    meleŋda jene timbiliiga anda jemesoholni saŋgoŋda jeni ubi asariza.”
  dgz-dgz: Menan Parisi nagirewa singui me inap tane anenen amba yamewa kakae tan.
    Me gare wan, “Apan da yamana motok batamen. Amba bigi waran endi yangut taivin.”
  eng-GNV: Then againe the Pharises also asked him, how he had receiued sight. And
    hee sayd vnto them, He layd clay vpon mine eyes, and I washed, and doe see.
  zaa-NT: 'Canu denó religión fariseo nna bedenàba titsa'' cą nubéyu''a tì''iỹalá
    benią biyàlia lúį. Lą nna rą cą: Gutàbi bi gútsa'' lua'' nna, gutíi tè lua'',
    annana rila'' te''.'
  eng-WEBSTER: Then again the Pharisees also asked him how he had received his sight.
    He said to them, He put clay upon my eyes, and I washed, and do see.
  guh-guh: 'Nexata jane baja fariseovi yanijoba pitaxutotsëcënaenëmijavabelia. —¿Detsa
    pacuenia nexata itaxutoxanepaname? jai fariseovi. Nexata pitaxutotsëcënaenëmi
    jumaitsi: —Nitaxutoexaba raja tsorobojavayota. Bajaraxuacujinae naitaxutoquiatajë.
    Nexata aeconoxae taniji baja, jai pitaxutotsëcënaenëmi fariseovijavabelia.'
  bon-bon: Puma cita ca Parisea sigu biname cina teebine itemlisi egä, “Määme irecu
    lipulipu miiji bäbitäsi?” Tabe jejemige egä, “Pui biname, tabe gawe ne teeme mote
    cama elengläcitige, pui ngate ca cäme irecu naganige. Cane opo äcisäjine, siige
    page cane gwidape bine jepänenemine.”
  nhw-BL: 'Huajca inijuanti nojquiya quitlatzintoquilijque quenicatza huelqui tlachiya.
    Huan quinilhui: ―Nechtlalili soquitl ipan noixteyol huan nimoixteyolpajpacato,
    huan huajca nitlachixtejqui.'
  swh-ONEN: Mafarisayo nao wakaanza kumuuliza alivyopata kuponywa. Naye akawaambia,
    “Alinipaka tope kwenye macho yangu, nikanawa na sasa ninaona.”
  wbi-wbi: Pe aVafalisayi vakamposia umuunhu jula vakati, “Asi, usokile ndaani uvubofu
    vwako?” Akavamula akati, “Umuunhu jumonga amhaka akatope amaaso, neke noogha,
    lino nilola.”
  bba-bba: Mɑ Fɑlisibɑ bɑ kpɑm nùn bikiɑ bɑ nɛɛ, ɑmɔnɑ u kuɑ u kɑ yɑm wɑ. U bu wisɑ
    u nɛɛ, durɔ wiyɑ u nùn tem tɛɛniɑ win nɔniɔ, mɑ u wubɑ mɑ u yɑm wɑ.
  eng-KJVCPB: Then again the Pharisees also asked him how he had received his sight.
    He said unto them, He put clay upon mine eyes, and I washed, and do see.
  kgk-NT: 'Upéa-gwi oporandu íxupe: —Mba''éixa pa nde resapyso jevy-ma? he''i íxupe
    fariseu kwéry. —Xe resa-rehe omoĩ kuri tuju. Upéi aha ajehesahéi xe resapyso-ma,
    he''i fariseu kwéry-pe.'
  waj-waj: 'Vauvaara Farisaiya vaidiivaa yaparaida tunoo: Dataama kieenna ai avuuvaa
    yoketaama taannannee? tuduu rikioo ivo iya sai tunoo: Ivoono mmataivaa ni avuuvaitanau
    siikama kiooduu na fini kiaaduu ni avuuvo teeravaivee,'
  cpy-cpy: 'Ari rapiitakiri Inashitantaniri-paeni rojampi-tziri jempe okanta ikowichaa-tantaari
    kameetha. Ikantanaki rirori: “Itziritan-takinawo nokiki eepichokiini kepatsi,
    ari niyaatanaki naaka nokiwaakita. Ari nokowichaa-tanee kameetha.”'
  ekk-PKP: 'Seega küsisid ka variserid, kuidas ta näeb. Mees vastas neile: „Ta määris
    mu silmadele pori, ma pesin ja nüüd ma näen.“'
  mpx-mpx: Inoke Palisi al hi nel hi ba, “Ga i ola ge matam i waisi?” Analiya i lahe
    i ba, “YeisuoV pweyapweya i abut matawa, ya na matau ya ul, inoke sauga o matau
    i waisi ge bugul ya kitel.”
  wbp-wbp: Ngula-jangkaju, yarda payurnulkulu yangkaju wati Paraji-paturluju, ngulaju
    kujarlu, “Nganaku kanparla milpa ngurrjungkulkuju marlaja nyanyi warrajarluju?”
    Nyanungurlulku-jana jangku-manu yangkangkuju pampa-jangkarlu watingkiji, “Jijajirliji
    walya yakiri-kirlirli maparnu milpa-jarraju. Ngula-jangkaju, ngapangkulkurnaju
    parljurnu miparrpaju, ngula-jangkarluju karna nyanyi ngurrjuju warrajaju.”
  luo-luo: Omiyo jo-Farisai nopenje kaka nokelo neno. To ngʼatno nodwokogi niya, “Nende
    oketo chwodho e wengena, bangʼe aluoko mi koro aneno.”
  nhe-NT: 'Huajca inijuanti nojquiya quitlajtlanijque quejatza huelqui tlachiya. Huan
    quinilhui: ―Nechtlalili soquitl ipan noixtiyol, huan nimoixtiyolpajpacato huan
    huajca nitlachixtejqui.'
  aii-aii: 'ܡܸܢܕܪܸܫ ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ ܦܪ̈ܝܼܫܹܐ: ”ܕܵܐܟ݂ܝܼ ܚܙܹܐ ܠܘܼܟ݂؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ:
    ”ܛܝܼܢܵܐ ܡܘܼܬܸܒ݂ ܠܹܗ ܥܲܠܔ ܥܲܝ̈ܢܝܼ، ܚܘܼܠܸܠܔ ܠܝܼ ܘܚܙܹܐ ܠܝܼ.“'
  esk-NT: Tarra Pharisee-ŋuruat apiqsrulgiññiġaat qanuqhuni qiñitlasripmaŋaan. Aasrii
    uqautiniġai, “Taivruma maqatlatiqługik irrakka, iġġuqapku kigiñaġa pakma qiñitlasriruŋa.”
  msb-msb: Kaya naghunga man sa iya an mga Pariseo kun pan-o kay nakakita na siya.
    Ginsabihan naman niya sinda, “Linahidan niya sin lapok an akon mga mata kag ginpahiram-os.
    Pakatapos, nakakita na ako.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² fariseo, ca¹tsáih¹dsa dsa² tsa¹mi³jniuh¹² héi²: ―¿Ha²lah
    ca¹løa¹ hi² jniah¹hning? ―ca¹juúh²dsa. Jøng² ca¹juúh² dsa² héi²: ―Ca¹tsǿng²dsa
    jen² mø³ne¹jni. Ni³jøng² ca¹rang¹jni mø³ne¹. Jøng² ca¹lø¹jniáng¹³jni ―ca¹juúh²dsa.'
  dso-dso: ପାରୁସି ଲକ୍‌ମନ୍‌ ତାକେ ଆରିତରେକ୍‌ ପାଚାର୍‌ଲାଇ, “ତୁଇ କେନ୍ତାର୍‌ ଦେକିପାର୍‌ଲୁସ୍‌ନି
    ?” ତେଇ ସେ ସେମନ୍‌କେ କଇଲା, “ଜିସୁ ମର୍‌ ଆଁକିଟାନେ କାଦ ଲାଗାଇଦେଲା । ପଚେ ମୁଇ ମୁ ଦଇ ଆଇଲି
    ଆରି ଏବେ ଦେକି ପାର୍‌ଲିନି ।”
  meu-meu: Taunabunai, Farisea taudia ese e nanadaia, matana ede e papa toma. Ia eto,
    Ia ese matagu ruaosi kopukopu amo e dahu, na ha huri, bena matagu vada e papa.
  yva-NT: Umba vatano Parisi umaso wo vatano amije ntuba umawe anajo ware, “Animaisye
    mi nande nai ti namije mpora ti nyo nuge raen?” Vatane umaso po raura akananto
    mansai pare, “Yesus po kopa raugaje inamije rai muno syo rarondom. Naije inamije
    mpora ti syo nuge raen kobe.”
  dgc-dgc: Ey du Pariseyo, éy nisiyasat de diya éng pinakodya na a minaketa. Ey kinagi
    na dide, a “Te lélake a nikulo na tu putik ta mata kua, éy pégidemos ko, éy naketaék
    dén.”
  zpm-NT: Grë zha farisé co, biire zho bnabdiidz zho lo me dieṉ zha biac me; dzigo
    bzodiidz me lo zho zha bdëëb Jesús niip beṉ lo me, blozh ga güeytiib me lo me,
    zeeṉe laa me wbire laaw biacle.
  hix-NT: Àro ke, onà wyaro nketxkon hatà, Farysew komo, noro wya. Àsoke ryhe oyonteko,
    ketxkon hatà. Ronuru yaheko, kawaw ke, kekon hatà, noro. Kosompatakorokeko. Tonke
    harha wehxaha, kekon hatà.
  sim-sim: Urik Farisi ondo limu silira, �Mberem mi uwak misokome mihi jivik fri naw?�
    Urik ormu mbara, �Ma oto jere las misokom mambu anhik or taha nor mbashiwak a
    ujaha jip amu heyenduwa.�
  npi-ULB: तब त्यसले त्यसका दृष्‍टि कसरी प्राप्‍त गरेका थिए भनी फरिसीहरूले फेरि सोधे
    ? त्यसले तिनीहरूलाई भने, “उहाँले मेरा आँखामा हिलो लगाई दिनुभयो, मैले धोएँ र अहिले
    म देख्‍न सक्‍छु ।”
  cgc-cgc: Pagkita ta mga Pariseo ta mama an, painsaan danen daw ino paagi na naayad
    iya na mata. Sabat ta mama, “Papairan din ta lunang mata ko i daw galam-os a.
    Anduni kakita aren.”
  tim-tim: Akto Parisaio luâkŋe hinâk aikom dâyi, “Gâ gain gain akmâ dewunge miawaktâp?”
    dâmbiâ hin makyeŋgiep, “Yesuŋe hân golaŋgom dewunne pulimbo nâ arim Siloam bâtgumân
    hâkne pulim dewunne hulaŋnektâp.” dâep.
  yor-yor: Nítorí náà àwọn Farisi pẹ̀lú tún bi í léèrè, bí ó ti ṣe ríran. Ọkùnrin
    náà fèsì, “Ó fi amọ̀ lé ojú mi, mo sì wẹ̀, báyìí mo sì ríran.”
  wos-wos: Hura yindaka Farisi di déré wambula wakwexéké, “Ména dama yingi maki ye
    dé yikafre ya?” Wungi wakwexékéndaka dé wa, “Héfa hérae simbar séxataka wandéka
    yakéwuka dé wuna dama yikafre ya.”
  emp-NTPO: 'Maʌ̃be pariseorã bid̶a maʌ̃ ẽberãa iwid̶isid̶aa sãwãbʌrʌ unu b̶esida.
    Maʌ̃ne idjia jarasia: –Idjia egoroda susua oped̶a mʌ̃ dauza pʌrʌsia. Maʌ̃be mʌ̃a
    baidod̶e sʌgʌbʌrʌd̶e unu b̶esia.–'
  eng-F35: So once again the Pharisees also asked him how he had received his sight.
    So he said to them, “He put mud on my eyes, and I washed, and I see.”
  ind-ind: Jadi orang-orang Farisi itu juga bertanya kepadanya, “Bagaimana caranya
    kamu bisa melihat?” Dia menjawab, “Yesus mengoleskan lumpur pada kelopak mata
    saya, lalu saya pergi mencucinya, dan sekarang saya bisa melihat.”
  pes-OPCB: 'فریسیان جریان را از او پرسیدند. او نیز گفت: «او گِل درست کرد و به چشمانم
    مالید و وقتی چشمانم را شستم، بینا شدم.»'
  mpt-mpt: E inabane kesoa Felisiei naka ele baabaniba Fatnasebta keb kino webiab
    kenone? gesiba e baabenea E dabal beite halonea ne kino alitnenea aaye fubaita
    ne kino webiatnenobo gesea
  ssx-ssx: Kutupa mo Pa꞉tisi haliwekima꞉ mo hali paa lota꞉ pitolo alota꞉ Naka꞉ leketa꞉
    ekipa epeao pa꞉la꞉pe la lota꞉ pimiki handaa mo halima꞉ alota꞉ Ipikana꞉ma꞉ kenke
    dakole piki ekima꞉ yaka lekena꞉ kitaeyeketa꞉ ikali pa꞉ta꞉ pua tandepoa꞉ ekita꞉
    ameta꞉ handolome leekeme.
  mkl-mkl: Ŋɔi Fɑrisi ŋɑu mɔ ɑ̀ beeɛ bɛi í ce í yɛò ilu. Nɔ í jɛ nŋɑ í ni, Jesui í
    dɑɑm sɑ̃ɑ si iju í ni n koo n wɛɛju. Iyi ǹ wɛɛju nɔ ǹ yɛ ilu.
  gaq-gaq: ପାରୁସୀଇଂ ଆମେକେ ସାଲିଆକୁଆର୍‌କେ, “ଡିରକମ୍ ମେଁ ମେଁନେ ମ୍ମୁଆଃ କେୟାକେ ?” ମେଁ ଉତର୍
    ବିଚେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍ ମ୍ମୁଆଃନ୍ନିଆ ମେଁ ଇକୁଡ଼ା ତୁବଃ ଇକୁଡ଼ା ଲିଗ୍ ବିକେ, ନେଙ୍ଗ୍
    ୱେଚେ ମ୍ମୁଆଃ ଗେମୁଆଁଚେ ମ୍ପାକେ । ଏକେ କେୟା ଣ୍ଡିଂ ।”
  gof-RNT: Hessa gisho, addey waanidi xeellidaakko Farisaaweti iya zaari oychchidosona.
    Addey enttako, “I ta ayfiyaan guutha urqqa tiyis. Ta ayfiyaa meecettada ha77i
    xeellays” yaagis.
  unx-unx: ଏନାମେନ୍ତେ ଇନିଃ ଚିଲ୍‌କାତେ ନେଲ୍‌ ଦାଡ଼ିକେନାଏ, ଏନା ଫାରୁଶୀକ ଇନିଃକେ ଆଡଃମିସା କୁଲିକିୟାଃକ
    । ଏନ୍ତେ ଇନିଃ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ଇନିଃ ଆଇଁୟାଃ ମେଦ୍‌ରେ ଲସଦ୍‌ ହାସାକେ ଗସଃକେଦାଏ
    ଆଡଃ ଆଇଙ୍ଗ୍‌ ଆବୁଙ୍ଗ୍‌ୟାନାଇଙ୍ଗ୍‌ ଏନ୍ତେ ନାହାଁଃ ନେଲ୍‌ ଦାଡ଼ିତାନାଇଙ୍ଗ୍‌ ।”
  gah-gah: 'Lá okago, Palisaio monó ve keza ámina iki agómula goloutakumú goha loká
    itiki likago, láa loko lo kimimó: Izesú nogómulaló goihá holonimikago, nagamí
    zekugo, nogómula goloutokamole.'
  lcm-lcm: Asukang a ri Parisaio kila kun sui ania ta kata vil sa ani matana na kala
    tapalas. Na kala antok iria ta, “Igenen ke kata amatung a roe e ngono matag na
    nanla daus na kana nalapo arai korong.”
  aer-aer: Kenhe Pharisee areyele anteme renhe apayuthneke, “Nthakenhe-ame alknge
    ngkwinhe alkngampeke?” Re-anteme itnenhe ileke, “Artwe yanhele kwenhe ahelhe ate
    alknge atyinheke arrerneke, ayenge anteme alheke alhewelhemele ante iparrpe anthurre
    alknge atyinhe alkngampeke ante the areke anteme.”
  qvc-NT: 'Paykunaman ch''ayaptinqam, tapurqanllapa: —¿Imashinataq sarku kashqaykimandaqa
    kananqa atingina rikakuyta? nishpa. Chaymi chay runaqa nirqan: —Suq runam ñawiykunapa
    sawanda lluchkitawan implastarqan. Chaymandaqam noqa ñawiykunata mayllashpaqa,
    atirqayna rikakuyta, nishpa.'
  tgl-ULB: Pagkatapos tinanong siya muli ng mga Pariseo kung paano niya natanggap
    ang kaniyang paningin. Sinabi niya sa kanila, “Nilagyan niya ng putik ang aking
    mga mata, naghilamos ako, at ngayon nakakakita na ako.”
  cbs-NT: 'fariseobun yukakin: —Min bekunidan, ¿jaskatan min ma bepexeshinamen?— akabu
    —Pupuswen Jesúsun ea bepuxa bechukitan en uin taewashinaki— jatu wa'
  xtm-NTPP: 'Te ni ka jikan‑tnu''u tuku ña''a tee ka kuu fariseo ma: ―‍¿Naxe ni kuu
    ja ni ndatnuu nuu ni a? ―‍ka kuu de ka jiña''a de. Te jiña''a de: ―‍Ni chi''i
    de nde''yu nuu sa a, te ni ndakate sa, te ni ndundijin nuu sa a ―‍kúu de jiña''a
    de.'
  nnq-nnq: Bai Mafalisayo ngabankonya kabele mundu jweno, “Mpatitabo kulola?” Na jweno
    ngabalengela, “Ambakia mandope mumio, na ne nganguya na ngoe mbikulola.”
  bao-NT: 'Fariseos pea o biro cʉ̃re ĩi jãiñaupa: “¿Do biro biicãri añuro mʉ ĩacoajãri?”
    cʉ̃re ĩiupa. To biro cʉ̃ja ca ĩiro, cʉ̃ pea o biro cʉ̃jare ĩi yʉʉupi: —Jita ca
    weyarique mena yʉ capere cʉ̃ ca wadaro jiro, yʉ capere oco mena waa coe, yʉ ca
    tiijãro jirora añuro yʉ ĩacã yua —cʉ̃jare ĩi wedeupi.'
  san-ORI: କିନ୍ତୁ ଯୀଶୁ ର୍ୱିଶ୍ରାମୱାରେ କର୍ଦ୍ଦମଂ କୃତ୍ୱା ତସ୍ୟ ନଯନେ ପ୍ରସନ୍ନେଽକରୋଦ୍ ଇତିକାରଣାତ୍
    କତିପଯଫିରୂଶିନୋଽୱଦନ୍
  huv-NT: 'Quiaj ajcüwa fariseos tandüyiw wüx matüniw manguiayiw aaga naxey nguineay
    tajneaj oniiüg. Quiaj tasaj nejiw: ―Tayac wüx xiniiüg ndeor. Condom tapejiüs xiniiüg,
    nganüy saxom najaw ―aj nejiw.'
  otn-NT: 'Nu̱ya yø fariseo p''ʉya, xquet''a̱ bi ''yän''na̱ ma̱rá̱ xädä ngue ha bi̱
    nja ngue ya zø yø dä. Bi ''yɛ̱mbʉya: ―Bi gosca̱ ra̱ bøhäi ma̱xøts''e ma̱ dä. Dá̱
    ma da̱ nxʉdä p''ʉya. A nu̱yá, ya zø ma̱ dä ya.'
  nop-nop: doktiŋa Falisi hekidi indiŋ ninadigiŋ, “Du dediŋ tiŋa dauge tombu diwelaŋ?”
  obo-NT: De‑en id inturan mandad sikandin to mgo Pariseo ko momonnu nod pokokita
    ron sikandin. Mid tavak sikandin to, “Id doddasan din to basak kos mata ku woy
    nopongnga, id pondappug a woy nokokita ad.”
  cak-ENT: 'Tok ri achi, ri moy rubanun can, c''o chic c''a apu chiquivüch ri achi''a''
    fariseos, ri achi''a'' ri'' xquic''utuj c''a chin que achique rubanic xban chin
    richin vocomi ntzu''un chic. Y rija'' xbij: Ri xbanun c''a chuve richin nquitzu''un
    chic, xuquil c''a ba'' vit ch''abük chirunak''-nuvüch, xinch''üj, y jare'' nquitzu''un
    chic, xbij cheque.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤠᤏᤡ᤺ᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤧᤒᤣ ᤑᤠ᤹ᤀᤠᤱ ᤑᤖᤡᤛᤡᤜᤠ᤹ᤖᤧ
    ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤸᤗᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤕᤧᤛᤢ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤔᤏᤠ᤺ᤸᤗᤧ ᤂᤠᤶᤗᤧᤰᤘᤠ᤺ᤴ ᤀᤠᤔᤡᤰᤁᤥ
    ᤑᤳᤇᤢ ᤐᤡᤖᤠᤱ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤴ ᤂᤠᤶᤗᤧᤰᤘᤠ᤺ᤴ ᤘᤠᤜᤵᤋᤢᤱᤅᤡᤸᤗᤧ ᤂᤠᤏᤡ᤺ᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤐᤥ᤺ᤰᤂᤠᤱᤗᤥ॥”
  mie-NT: 'De ndá tēe fariseo nī jīcā tūhún tucu dē nāsa nī nune tīnūú dē. De nī ncāhān
    dē: Nī ntee dē ndēhyū sīquī tínūú sá, de nī naquete sá, de nī ndunijīn-ni tīnūú
    sá, ncachī dē.'
  san-TIB: ཀིནྟུ ཡཱིཤུ ཪྻིཤྲཱམཝཱརེ ཀརྡྡམཾ ཀྲྀཏྭཱ ཏསྱ ནཡནེ པྲསནྣེ྅ཀརོད྄ ཨིཏིཀཱརཎཱཏ྄
    ཀཏིཔཡཕིརཱུཤིནོ྅ཝདན྄
  qve-NT: 'Chaymi fariseo religionniyoq runakunaqa, khaynata tapuranku: —Kunanri,
    ¿imaynanpitaq ñawsa kasqaykimanta rikushankirí? nispanku. Hinaqtinmi chay sanoyaq
    runaqa contestaran khaynata: —Jesús sutiyoq runan barrota ruwaspa, ñawiyman llusiyuwaspa
    niwaran “maqchikamuy” nispa. Hinaqtinmi noqaqa maqchikamurani. Hinaspan noqaqa
    chay ratomantapacha rikuni, nispa.'
  pao-NT: '@see-verse:JHN.009.014'
  cbu-NT: 'Anush kuseersin, Parísiypanshuchee kamanirangana yuwaa Isusu kanusisush
    yararangu anootsi. Parísiypanshuchsha: ¿Tamayarush na napaksha? atusin, wach mchusamunsha:
    Isus kchishi tsarunpa pundayaru, kungush k''pashini, táyaru, nuwsha kcheetsi kungush
    kupayaruri, natsha wanasireerangina, tárangiya.'
  usa-usa: 'mikáq Pérati-wayukama ítama aónaraae: “enaúrakoma náaraq umá íráqôniq
    uráiyo?” tewana wé timá yímikaiye: “wemá túnáakaq yomá pétikaitaq nommá kobéqtuwe
    íbêqa kanaaráq káonaune.” téna timá yímikaiye.'
  soy-soy: 'Pifɑrisi pɔ́ɔ kɔ pipísɛi u kpɑ́ rɛ íye kɑi wɑ kuú nɛ nkpéni nyɑ́ni?
    Uu pi mɑɑ rɛ: Sipɛ́rɛ́pi kuu inípɛɛ nɛ́ pɔ́rii, ɑm sĩ́ ɑḿ hɑ líhu, ɑm pɛɛ
    nkpéni n nyɑ́ni.'
  hui-hui: Perisi agali tigua ibuhondo lalu, Í̠naga de agua buwa bayale hayabe, layagola
    ibugua tihondo lalu, Agali mbirame i̱naga deni warume yiyu laya ogoni domarugola
    dengala henego bayale handalu ko, lene.
  amf-amf: Ogonante Parisa eena “Hamin hayaysea shedaa?” hamayse pir kiam ke oysade.
    Kidiar “Pee caapi tiyayse isa aapindar ki qadhaysaka shiidhayse i shedade” kena
    ki hamade.
  quc-NNT: 'Ri tata''ib'' fariseos xuquje'' xkita'' che ri achi chi jas lo wa'' chi
    käkowin chik käka''yik. Ri are'' xub''ij chke: Xub''il xoq''ol chrij taq ri nu
    waq''äch, te k''u ri'' xinch''aj ri nu wäch. Kinka''y chi k''u kämik, —xcha chke.'
  dob-dob: Ga ꞌenega Palisiyao nidi tomata kebokebo nina sienaida limena, “Mwaꞌadega
    ga matayo ꞌiꞌesasedi?” ꞌEnega ꞌieonedi, ꞌigwae, “Yesu sepwala ꞌiguinuwena ga mataguya
    ꞌisaꞌudi ga yaꞌutuna, ꞌenega matagu ꞌiꞌesasedi.”
  wrs-wrs: Wo doa Varisinindva sah ovruwul vevna no indhanarinimba, umnina, es yemba
    venai pevna novmba? Hev unna, himba pethambrona sanbas vrowoli kana novmba. Wo
    kava pora dalohoiva, os kava novpa pevhoawolei hengava.
  mca-mca: 'Ma'' qa he'' fariseol qa nifaakankii iye: —¿Pa''n ƚunye''jkiiha in hats
    ƚi''wenkii?— Qa yeku''ƚ hakha''an: —Yilinipji'' ene'' yitoi ka'' oƚoq''oi qa hatanaxtapuli''j
    ma'' qa hane''ej qa hats hi''wenkii.—'
  tzo-TZC: 'Ti jfariseoetique laj xchaꞌjacꞌbeic ti maꞌsat to oxe ti cꞌusi laj yut
    ti xil xa ti osile. Ti stuque jech laj yal: ―Laj sbonbun achꞌel ta jsat. Tsꞌacal
    to laj jpoc. Avi tana un, ta xquil ti osile ―xi ti vinique.'
  mya-mya: ဖာ​ရိ​ရှဲ​တို့​သည်​ထို​သူ​မျက်​စိ​အ​လင်း​ရ​ရှိ လာ​ပုံ​ကို​မေး​မြန်း​ကြ​၏။
    ထို​သူ​က ``သူ​သည် အ​ကျွန်ုပ်​၏​မျက်​စိ​ကို​ရွှံ့​နှင့်​လူး​ပေး​ပါ​၏။ ထို​နောက်​အ​ကျွန်ုပ်​သည်​မျက်​စိ​ကို​ဆေး​လိုက်
    ရာ​မျက်​စိ​မြင်​လာ​ပါ​သည်'' ဟု​ဆို​၏။
  gng-NT: 'Nɛ *Farisiɛnmbɛ mɔ niire'' ujɛ wà là yé ujuɔn nnɔ nì tien ma bo ŋɔ
    u likre''. Nɛ u tɔke'' bɛ ki ye: «U bun'' titɛnt nɛ ki fàan'' nʼnun, nɛ n fɛnde'',
    ki likre''.»'
  cbi-NTPO: 'Tsenñu fariseola bain: ¿Naa itaa tsai'' ura'' mandiyu? ti'' pake''meela.
    Tsejtu tsa detiñu ya entsandi pakami: Kapukanu tu munguiñu pitsaakemiren, challaa
    katamu tiyaiyu, timi.'
  ikk-NT: '''Ya ndị Itu-Farisi nọ jụma a k''ọ dọn leghama ụzọ. Ọ nọ sị wẹ, “O bu ụrụa
    che m ẹnya, e fin m ihun m—e leghamagụọ m nwan ụzọ.”'
  leu-leu: E nari mu Ferasi ri fin fulane o malaafaa nane fexaxaas sena kaalum. E
    nane xuus nari, “Nane timin a ruruveak xuluna ro mataak e ne fe suuf e naboxo
    ne fexaxaas sena kaalum.”
  maz-NT: 'Nuc''ua o yepe o ña c''ua c''o fariseo, o dyonüji c''e bëzo pje vi ts''apü
    ngue c''ua va xogü o̱ ndö''ö. Angueze o xipjiji: ―O ngoscügö mbëõmü ín chö''ö.
    Cjanu ró xinzhö. Nudya ya rí janda dya.'
  bod-N: དེ་ནས་ཕ་རུ་ཤི་པ་རྣམས་ཀྱིས་ཀྱང་ཁོའི་མིག་གིས་ཇི་ལྟར་མཐོང་བར་གྱུར་པ་དྲིས་པ༌ལ།
    ཁོ་ན༌རེ། མི་དེས་འཇིམ་པ་བརྫིས་ཏེ་ངའི་མིག་ལ་བསྐུས་ཤིང་། ངས་འཇིམ་པ་བཀྲུས་པ་དང་མིག་གིས་མཐོང་བར་གྱུར་ཞེས་སྨྲས་སོ།།
  tca-NT: 'Rü yexguma ga yema Parichéugü rü nüxna nacagüe ga guma yatü, rü ñanagürügü:
    —¿Ñuxãcü i marü curümexẽtüxü̃ i ñu̱xmax? —ñanagürügü. Rü nüma nanangãxü̃ rü ñanagürü:
    —Waixü̃mü ga naxbüxágümaã yawaixẽẽxü̃maã choxü̃ nachaxetü ga Ngechuchu, rü ñu̱xũchi
    dexámaã chaugü chayayauxetü, rü ngẽmacèx marü chidauchi —ñanagürü.'
  zpl-NT: 'Nu unidichiaꞌ bee fariseo zeꞌe lulla, nú xa unga nú uquixie nú riꞌyalla
    nu ucuaquilla lubeei: ―Bene zeꞌe uduꞌ ebenu iꞌculua, nu chu uyaquiea lua, nu nee
    riꞌyalá.'
  mbc-NT: 'Mîrîrî wenai fariseuyamî''ya ekaranmapo''pî esepi''tî''pî pî'': —‍O''non
    ye''ka pe aku''sai''ya mîrîrî? —‍ta''pî to''ya. Ta''pîiya to'' pî'': —‍Uyenu kî''pa''pîiya
    ikuisa'' ke. E''pî''pî, tarîpai tamî''nawîrî era''mauya sîrîrî.'
  ndg-ndg: Nga kae Mafarisayo kabannaluya apatike kinamani bona. Kaamakiya, “Abekite
    litope mu'minyo gango, ninawite, nambeambea naweza bona.”
  wsk-wsk: Bore te se nu motam aguwaya nungeram mu ninguru tala isarukasan. Se nu
    nunga maonam, “Nu ali pupurut amotam te saparam se ani namerem gurem ale aitak
    sor arigisam,” mam.
  toj-NT: 'Pero yuj ja sc''ulan ja lococ ja c''ac''u jau ja Jesusi, jayuj ja fariseo
    jumasa ti cho sobohue otro vuelta jastal bob yil q''uinal. Ti yala ja huiniqui:
    ―Saxa qui t''un lococ ja ba jsati, ti huaj jsac''a, jayuj huan xax quila q''uinal
    ja huego.'
  tbc-tbc: An niŋen o Farisi adi iŋ dugo iganeg lo abaŋ iled amaiak niŋen o dusumiani
    a. Ago tag iŋ ibol, “Tamol an gigeo iŋaneg malag ate ibubuni a, ago gug idinag
    go ŋaug you malag ŋufulani an lo ŋai malag ipuk go abaŋ ŋile da.”
  sna-sna: Naizvozvo vaFarisi vakamubvunzawo kuti akasvinudzwa sei. Murume uya akapindura
    akati, “Azora dope pameso angu uye ndikandoshamba, zvino ndava kuona.”
  smk-NT: Ket, tinepetan raya anamaet nin Pariseo no pa'no nin nangyadi' a maka'kit
    yayna. Wana konra, “Pinulapudan nan tupa' a mata ko; mi'sa ako nako nin nagra'mos;
    ket sawanin, maka'kit akoyna.”
  grc-TCGNT: Πάλιν οὖν ἠρώτων αὐτὸν καὶ οἱ Φαρισαῖοι, πῶς ἀνέβλεψεν. Ὁ δὲ εἶπεν αὐτοῖς,
    Πηλὸν ἐπέθηκέ μου ἐπὶ τοὺς ὀφθαλμούς, καὶ ἐνιψάμην, καὶ βλέπω.
  gof-WFTW: Hessa gisho, addey waanidi xeellidaakko Farisaaweti iya zaari oychchidosona.
    Addey enttako, “I ta ayfiyaan guutha urqqa tiyis. Ta ayfiyaa meecettada ha77i
    xeellays” yaagis.
  spa-BLM: 'También los fariseos le preguntaron cómo había recibido la vista. Él les
    dijo: “Me puso barro en los ojos, me lavé y veo”.'
  kyz-NT: 'A''eramũ fariseu ''gã ''jau ''ga upe: —Maran te eremã''ẽ ra''e? —Tee. Kũima''e
    ''ga amũ tujururua omono jeropepir are ko nũ''ũ. A''ere je tewau tejowaeita jui
    ''y pyu ko. A''eramũ je ''agamũ mama''e resaka tekou nũ— ''jau ''ga ''gã nupe.'
  dao-dao: Pharisee naw, a mik a vai law bea mawng kthäh u se, ani naw, “Lawk am ka
    mik na nawi se, hmaei lü, ka hmu law be theiki ni,” a ti.
  cya-cya: 'Ticui'' cuaña''an mñicha'' ne'' fariseo ''in yu cha'' ña''an ncua nguila
    quiloo yu. Lo'' juin yu ''in ne'': Tsachin'' mtso'' mxita''an yu quiloon, mjyi''an
    ''in na, lo'' cua'' ñii chcan'' ''ñan.'
  wrk-wrk: Marda nanamukunyi Barasimukunyi, marda yali ngajaka nanda nganinyi nanganginkanyi
    yaminyi. “Yanka ninji najba yaji. Yanka.” Karu nyuli yalunya, “Yarrijba nyuli
    janja ngakindu yamina. Baki wakardaba ngaki yami wabudana, baki yuku ngayi najba
    yaji.”
  nii-nii: Lo ek ekii siłmin wumb nga wu ei kii sinjing, “Nim ningił ei opu, ka erim
    mił nenj?” Wu ni ek nipi, orung kindpi yi nim, “Eim noł oi sipi kin, na ningił
    ełe pindang kin, na pup was eramb kin, na ningił ei tiłang erim.”
  ign-NT: 'Te títecapapa ema púchuquinihi, nacatu­pihapa éma te namirahu. Nayase­recapa
    tájaha­hipuca táichara­cavahi eta máimairi­ri­si­raipahi. Éma, máichavacapa: —Ema
    achane típuchanuhi tiyaji­hau­qui­chanuhi eta mátuture. Tásiha, nucasi­pauquipa.
    Nímairi­ricapa —macahepa.'
  dik-NT: Go kɔc akut Parathï mony wën bɛn thiëëc tɛ̈ cï ye liɛp nyin thïn. Go lɛ̈k
    ke, “Yeen acï tiɔp tääu ɣanyin, ku laak ɣanyin, ku ëmën alëu ba piny tïŋ.”
  cac-cac: 'Yuj chi'' ix sc''anb''an eb'' vin̈ fariseo chi'' d''a vin̈: —¿Tas val
    ix aj sb''o ilani? xchi eb'' vin̈. —A Jesús ix b''oani. Ix sucoch jab'' lum soc''om
    d''a yol in sat tic. Ix lajvi chi'', ix in schecanb''at in b''iqueli. Yuj chi''
    vach''xo vilan ticnaic, xchi vin̈.'
  tzj-E: 'J-e'' aj fariseo xecc''axaj chic tzra acha: —¿Nak xaban tak xjaktaja ak''awech?
    —Ja'' acha xchumij jle'' ch''bak y tak xchumtaja rmal xuya'' chi'' nk''anwech,
    c''jara'' xench''aj nk''anwech y xjaktaja.'
  san-BUR: ကိန္တု ယီၑု ရွိၑြာမဝါရေ ကရ္ဒ္ဒမံ ကၖတွာ တသျ နယနေ ပြသန္နေ'ကရောဒ် ဣတိကာရဏာတ်
    ကတိပယဖိရူၑိနော'ဝဒန္
  yaa-NT: 'Fariseofãfe nã feronãfake anã yõkanifo: “¿Afeskax mĩ fero sharamẽ?” faifãfe,
    “Ea Jesús sharafaa ãfe kemõ mai mechanafaxõ ea aõ fetekere akano. Ẽ ĩamã fechokomexõ
    ẽ õisharakõia,” ato fani.'
  cab-NT: ába gíñe jálügüdüni fariséogu wügǘri ligía ída líña lan gayáraajali lubeí
    laríjin. Ába laríñagun joun. —Ába líchugun gubégubeti luágu nágu, ába nachíbuni
    nigíbu, guetó aríjaadina.
  clu-clu: Gani ginpamangkot tana ra ang mga Pariseo kon paiwan nagayad anang mata.
    Kag ginsogidan na sanda, makon na, “Ginbutangan ni Jesus lapok akun mata kag pagkatapos
    nagpangramos ako kag dadi nakakikita ako ron.”
  swh-ULB: Ndipo tena Mafarisayo wakamwuliza alipataje kuona. Aliwaambia, “Aliweka
    tope katika macho yangu, nikanawa, na sasa naweza kuona.”
  tpt-NT: 'Ex ni fariseos talhisakmichoqol tas palakavanalcha. Ex jalakjunil ni laꞌachꞌix:
    —Ni lapanaki yu kimalakavanil yucha kimukꞌanil pulꞌan la kilaqchul, ex kimalaqachal
    oqxpuchaꞌaꞌ, ex kꞌaqtayl klakavanan.'
  aai-aai: Isan imih Pharisee ibanak maiye orot hibatiy mi’itube matan igewasin. Orot
    hai tur eowen eo, “I yuramaim matou idadawir uwu harewamaim arurub naatu boun
    i anuwanuw.”
  sny-sny: Sosu serai, lu Farisi le ma'e te'e toweriye, “Eiwerai nihe no au petaneye
    awere?” Sosu le lowe ma'e itiya'u eiye, “Meni ape penare nihe ano teineye su,
    ane nihe ano sa'i au huwewe, serai ane fara'u siyesiya.”
  myy-myy: 'Cajea macʉ ñabojarʉre ĩna ãmi ejaja ticõri, ado bajiro ĩre seniĩayijarã
    fariseo gaye tʉoĩarã: —¿No yicõri cajea tiati mʉ mʉcana? yiyijarã fariseo gaye
    tʉoĩarã. Ito bajiro ĩna seniĩaja tʉocõri: —Go idena sitare ide yicõri, yʉ ya cajeare
    tuquĩ ĩ. Iti yʉ coeja bero tia yʉ ĩja, yiyijʉ ĩ.'
  trc-NT: 'Cheꞌé dan xnáꞌanj uún nij síí fariseo man síí naxraꞌ rihaan yoꞌ da̱j quiꞌyaj
    soꞌ ne̱ naxraꞌ rihaan soꞌ a. Ga̱a ne̱ cataj síí naxraꞌ rihaan yoꞌ: ―Quiꞌyaj soꞌ
    siguiꞌ, ne̱ caxríj soꞌ rihanj, ga̱a ne̱ naꞌnuj rihanj, ne̱ cuano̱ nihánj ruviꞌ
    rihanj na̱nj á ―taj soꞌ rihaan nij síí fariseo a.'
  cut-NT: 'Chemin che tumerune sa̱hn fariseo chahn sa̱hn ta̱ca̱ chi che chi ro na̱n
    se. Ndahconan se, ne ra̱hn se ri se sa̱hn chahn: ―Chacota̱hme Jesús nchete ndutiná̱n,
    ne na̱nó ná̱n nduhca̱ che ra̱hn ye, ne ndeta̱hno chi ro ná̱n.'
  bel-bel: 'Спыталіся ў яго і фарысэі таксама, як ён відушчы зрабіўся. Ён ім сказаў:
    гразь паклаў Ён на мае вочы, і я ўмыўся, і бачу.'
  zlm-KSZI: Orang Farisi menanya orang itu bagaimana dia dapat melihat. Jawabnya,
    ‘Dia menyapukan tanah liat pada mataku, lalu aku membasuh muka, dan kemudian aku
    dapat melihat.’
  gdr-gdr: Sɨ onggɨt penaemb Parisai rɨgap todaka tin b'usaya yɨgekito da, “Rɨdede
    na man yɨr ɨpangenjɨt yɨr b'ɨskenam?” Sɨ ton ten mɨra amninonj da, “Ton koina
    yɨrkɨpɨnd pam yoramɨk. Ɨ kon ket b'ɨseken, ɨ ɨngkenaemb ket yɨr ongongɨm aen.”
  vmy-NT: 'Kui kjuañu xuta fariseo tsiningiyanire jótsaꞌen kuatsejenre. ꞌBa xutabiu
    kitsu: —Ndasiji katsikajun tuxkuaa̱n, ꞌba kakunkjaa̱n ꞌba kamatsejenna̱.'
  cmn-FEB: 法利赛人又问他是怎样看到的。他回答：“耶稣把泥抹在我的眼上，我洗了洗就看见了。”
  gmv-RNT: Hessa gish Farsaaweeti addeza izi wosti xeellidakkonne iza oychida. Addezikka
    zaaridi “Izi ta ayfen urqa tiyides; takka meecetadis; hekko ha7i xeelladis” gides.
  ncl-NT: 'Pampín in fariseos noje quilajlanije in lacal oc sejpa quinami pehuac lachíac,
    huan quinmilic: —Quilalic sucuil pan noixtololojmes huan nimoixpacac huan nilachixtihualac.'
  sua-sua: Ngata srim a mhel to endo ko kim o Parisiau to mar kat ngat le ka mnganang
    mang ko nngia he ta kta nho kat. To a mhel to endo tgi havaeng ngar te, “Ta guspa
    mang a mmie he ktaem kmeharom ke paat to khemhem kualo keik orom. To ko ngae gi
    kaelel kualo keik to tete kua nho he.”
  are-are: Artwa Pharisee ntjarralantama artwa panga nakala erinha pmarraka, “Nthakinhama
    alknga ungkwanganha marrerraka?” Era etnanha ilaka, “Era alknga nukanha arna urrkngala
    parnaka. Yinga alknga ilkngilhaka. Atha kala katha aramantama.”
  gai-gai: Ainda moca Parisiara manmo mac digica, “Una lamnɨaca titoca moca ma laŋ
    ndaruri?” Ri, ma minmo gaindopatna, “Ma aukna lamnɨacmo pitrik kurica tɨkca aku
    ruca aku reikmo mataua mawatreke.”
  qvm-NT: '@see-verse:JHN.009.014'
  chz-NTPS: Ko̱o̱ˉ kaˉlähꜘ gaꜙngɨɨꜘ dsaˉ fariseo juuˈ kihꜗ hi̱ˉ maˊ tʉʉˊ heꜘ, haˉ
    läꜙ gaꜙjmeeyꜘ heˉ gaꜙløøyꜗ jëëy˜. —Gaꜙsu̱yꜗ tʉˊji̱i̱ꜗ mɨˈnënꜙ, mahꜗ gaꜙgyihnꜙ,
    ja̱ˉgaˊ gaꜙløøꜗ jëën˜ —gaꜙjäyhꜘ sɨɨyhꜙ.
  kmu-kmu: Falasia vayaꞋmoꞋya nagoꞋene mage huꞋya havigae “HanaꞋa hanageno kaulagamoꞋa
    kanale hu-maine?” huꞋya hageno “Hapa ali gaꞋmaeno naulagale malegeꞋna mo sese
    hugeno naulagamoꞋa kanale higeꞋna age-mainoe.” huno nehie.
  ood-NT: D g Palasi ab hahawa kakke mas has masma nent. D hab kaij, “Hegai Jesus
    at ab bidsh g ni‑wuhpui am siswuak jewedo. Nt ab i wako g ni‑wuhiosha k hahawa
    s‑ap haꞌichu neid.”
  lbm-lbm: तब फरीसियों न भी ओको सी पुच्छ्यो कि ओकी आंखी कौन्सी रीति सी खुल गयी। ओन
    उन्को सी कह्यो, “ओन मोरी आंखी पर माटी लगायी, तब मय न धोय लियो, अऊर अब देखू हय।”
  ncj-NT: 'Huan ic inon noyojqui in fariseos oquitlahtlanihque in tlacatl quenin axan
    cuali tlachiya. Yehhuatl oquiniluic: ―Onechtlalili soquitl ipan noixtelolohhuan,
    huan onimoihxami huan axan nitlachiya.'
  yuj-yuj: Farisi fákáreaonapok warámpea tukupapo maok, am fárákapao man warko turunkrá,
    “Waráp yi te warko mokopia fwapi námpon?” Aerapo maok, mao am fárákapan sérrá,
    “Mao kwar ouroukoupea onomp yi mek forokwapeanánko, ono yi ént mek yárária maok,
    fwap nke nampon.”
  kto-kto: Are ratmat ga inagat amarikmeng Parasaiop, “Irapien nuo la inagat mumurum
    gare mani?” Ga maulo gare ro, “Uabu kimanam ula malusieng na irapien tuo ga tuviet
    ga puorung meba maset magimarang pagap.”
  gmv-NT: ሄሳ ጊሽ ፋርሳዌቲ ኣዴዛ ኢዚ ዎስቲ ፄሊዳኮኔ ኢዛ ኦይቺዳ። ኣዴዚካ ዛሪዲ “ኢዚ ታ ኣይፌን ኡርቃ ቲዪዴስ፤ ታካ ሜጬታዲስ፤
    ሄኮ ሃዒ ፄላዲስ” ጊዴስ።
  por-BLT: 'Então, os fariseus também perguntaram ao homem como ele conseguiu enxergar.
    Ele falou para os fariseus: “Ele colocou a lama em meus olhos. Então, eu fui,
    lavei meu rosto e agora eu consigo enxergar.”'
  stp-NT: 'Baꞌ na mɨt bhammɨ ba aich ja bui gu pariseos, bhaiꞌ ji chɨkka mɨt ɨp nat
    jax dhuuk dua na cham ñia kat. Baꞌ guiꞌp ja tɨtda: ―Dho dai nat palhɨɨp xi dhaꞌmunak
    gu dɨbɨɨr yaꞌ xiñ juulh jiñ buupui am guiꞌ nañ jaroiꞌ ba aaꞌ, gio baꞌ na ñich
    xiñ ikoimdham, pu joidham bhaiꞌ ji ñiata ñich na pim jax bañ ñɨiꞌñ.'
  mgc-mgc: Zë ako'jonnï hɔ mo hala mo ɔ'bɔ zi bi kongɔ, ehe mo aya'ba henye, “Yësu
    o'dɔ kɔrɔ ehe ora komo ma. Tapëtï ma kaka, mɔ'bɔ bi kongɔ.”
  ame-NT: 'Fariseoneshaʼñapaʼ ello alla otereterr: —¿Errot̃enot̃eʼtña oʼ cohuaterrpet?
    Ñañapaʼ atet̃ otosanet: —Añocaʼye aʼyaclleʼcherrnet senmatso ñeñt̃ aʼc̈hac̈haʼtaret̃
    epuet pats oʼña neʼpaclleʼcherrapaʼ allent̃a necuerr.'
  mgh-2016: Amafarisayo nkayankoha yoyo ntu uyo, enre chani wo woona. Ni uyo nkeera,
    “Ahookihika ipephe mmiithoni, Nkakaakhucha wiitho, ni mii vano kinowoona.”
  kvn-NT: 'Tegin Pariseomal tule-nabir-atanonikidzhe ekichialmalzhun: —¿Pe igi nabir
    atanoni-adé? Tegin tule-nabir-atanonikid Pariseomalga palchogalzhun: —Imi tule
    an-imiagin yan-yan-yan olli imasgu, an tigin imia enus. Tegin an-imia nabir atanonijun.'
  gvf-gvf: Ena Parasi kobe mile, “I omilin pilaa dungwa kaninga, tamintan u wai ome?”
    sirin bile tongure, yalini ka iru di tongwa, “Gariba kul tongwa na omilan mina
    aa dagi si tongure, na nil paigire, ena na omilan pilaa dungwa malia kaniwa.”
  san-ISO: kintu yīśu rviśrāmavārē karddamaṁ kr̥tvā tasya nayanē prasannē'karōd itikāraṇāt
    katipayaphirūśinō'vadan
  deu-ELBBK: 'Nun fragten ihn wiederum auch die Pharisäer, wie er sehend geworden
    sei. Er aber sprach zu ihnen: Er legte Brei auf meine Augen, und ich wusch mich,
    und ich sehe.'
  mcb-NT: 'nerotyo ikogakotagantantaigakaririra pariseoegi tyara ikantanaka ineanakera.
    Irirori ikantaigiri: —Onti yovevitsaashitakena kipatsi itiriokitakena impo nokivaa
    ovashi noneanake.'
  yle-yle: Pádisi yoo yi pini ka mye póó dniye, kwo, Ṉgwolo dê lónté nyi pywálî dê?
    Yi pini ngê yepê, Yesu ngê têpê kn꞉êê kwolo, a ngîma d꞉ii, nî lê, n꞉uu kudu, ala
    ngwo yéli m꞉aanî y꞉enê.
  swh-1850: Basi, Mafarisayo wakamwuliza mtu huyo, “Umepataje kuona?” Naye akawaambia,
    “Alinipaka tope machoni, nami nikanawa na sasa naona.”
  ese-NT: 'Jamajjeya Paniseo cuaa ma ba majje huohuiꞌajja ca oꞌoyanaje jama baꞌa:
    —¿Yajjajje acuae mi cojjajjiꞌyo? ¿Yajja acuae mi poanaje soꞌo? —poanaje Paniseo
    cuana. —Jesosaa ecuea ecojja iñapepa canaje meshi choeya. Majoya ecojja shacuaqui
    majje eya jjabapojjaquinaje —poanaje ma dejja.'
  jac-NT: 'Yuxinto ocpaxo ebnaj fariseo tuꞌ iskꞌambeꞌ tet naj hunelxa: —¿Tzet yu ishajlo
    hasat tiꞌ? ẍi ebnaj tet naj. Istakꞌwi naj: —Yaꞌ Jesús masnico nichꞌan tzꞌotzꞌew
    yin̈ insatan, lahwi tuꞌ xin intohan intxꞌahnolojan; hac tuꞌ xin yu ishajlo insatan,
    ẍi naj.'
  cak-CNT: 'Tok ri achin, ri moy rubanon can, c''o chic c''a apo chiquivech ri achi''a''
    fariseos, ri achi''a'' ri'' xquic''utuj c''a chire chi achique rubanic xban chire
    richin vacami nitzu''un chic. Y rija'' xubij: Ri xbanon c''a chuve richin yitzu''un
    chic, xuquil c''a juba'' ti ch''abek chirunak''-nuvech, xinch''ej, y jare'' yitzu''un
    chic, xcha'' chique.'
  zia-zia: Arare Farisayo emo awong deka ayero atata yero eyero sewa, “Ning nono yetesa
    diti moko nina pagaiye?” Ayero sewa emo diti guma yao amimene eyero sena, “Nung
    tawing dawero diti moko nana-una dupeti na baungno oura atu saetena diti moko
    nana pagaiya.”
  mal-2015: 'അവൻ കാഴ്ച പ്രാപിച്ചതു എങ്ങനെ എന്നു പരീശന്മാരും അവനോടു ചോദിച്ചു. അവൻ അവരോടു:
    അവൻ എന്റെ കണ്ണിന്മേൽ ചേറു തേച്ചു ഞാൻ കഴുകി; കാഴ്ച പ്രാപിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Jesú caperi ĩꞌacã weeꞌcʉre fariseo masã sẽrĩtiñaꞌcãrã niwã: —¿Deꞌro weegʉ
    mʉꞌʉ añurõ ĩꞌati? Cʉ̃ narẽ yʉꞌticʉ niwĩ: —Niꞌcʉ̃ yʉꞌʉ caperire diꞌta acotise meꞌrã
    tuuwaꞌreami. Yʉꞌʉ coéca beꞌro añurõ ĩꞌanʉꞌcãpʉ.'
  mbl-NT: 'Ha Paniye xop te xe tik hã'' yĩkopit, texĩy hãmpẽnãhã nõmhã''. Ha tik te:
    —Yã tute putõy hã mõ ''ũgpa nĩy, ha ''ãte yãy pa pix, hu nõmhã hãmpẽnãhã''. Kaxĩy.'
  zpc-NT: 'Naꞌra pquëpiyaquëꞌ benꞌ beyalo laohue ca guca danꞌ belëꞌënëꞌ. Cani unëꞌ
    rëbinëꞌ leyaquëꞌ: ―Blëpiguëꞌ gunꞌ laohuaꞌ. Ude naꞌ uyaꞌa yetibaꞌn. Canaꞌ guca
    belëꞌëdaꞌ.'
  gul-NT: So de Pharisee dem aks de man noda time hoccome e able fa see. De man tell
    um say, “E rub mud pon me eye an A wash me face, an now A able fa see.”
