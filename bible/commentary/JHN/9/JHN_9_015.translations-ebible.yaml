  ong-ong: Leye lo mete pite Farasi pepe, pe nou peletei metine wuso wem linu lutepe
    pele olpe, pe peletei pirpolo le lolomen so lutepe pele penfaro le le nou luntoli
    loporo lepe. Le metine lepe namti lirpepe lirpolo “Le kali fanke relta lutepe
    peiki, le ki kaltetei mati leiki le ki fei min kuntoli koporo lepe.”
  tnn-tnn: Kən Farisi mɨn kəmotətapəh ron məmə, “?Nəmahrol nɨganəmtɨm təwɨr?” Kən
    suah un təmən-ipən kəm ilat məmə, “Iesu təmol-pən nəmɨt e nɨganəmtək, kən ekuwɨn
    mau rəkɨs, kən nɨganəmtək təwɨr, iatəplan nat.”
  hch-NT: '''Ayumieme tavari menita''ivaviya Pareseusixi que tiunierixü. ''Iya müpaü
    tivarutahüave, Haxu pünesi''aviriexüa nehüxita, nepanacahütaimaxü, hicü nepeuniere.'
  crn-NT: 'Aꞌɨ́j mú jɨ́n, aꞌɨ́ɨme ɨ́ fariseos majta miyen tiraataꞌíhuaꞌuriꞌi aꞌij
    tɨ aꞌɨ́ɨn teꞌatáneerecaꞌa. Ajta aꞌɨ́ɨn jaꞌatɨ́ ayén tihuaꞌutáꞌixaa tɨjɨ́n: ―Aꞌɨ́ɨ
    pu yeehui naꞌarápɨtijriꞌi yé nejɨ́ꞌɨ jetze. Neajta niyen aránjaꞌusixɨ. Ajta íjii,
    nee nu yeehui neri mé úunee.'
  zpu-NT: 'Naꞌ leskaꞌ bnnabe beꞌnn fariseo kaꞌ leꞌe, akre goken ba llareꞌreꞌ, naꞌ
    lleꞌe leakeꞌ: —Bdebeꞌ bennj yejrawaꞌn naꞌll jadibaꞌn, naꞌ nnaꞌ ba llareꞌteraꞌ.'
  juy-juy: ତିଆସନ୍‌, ଆନିନ୍‌ ଏଙ୍ଗାଡାଲେ ଗିୟ୍‌ଲେ ରପ୍ତିଏନ୍‌, କେନ୍‌ଆତେ ପାରୁସିଞ୍ଜି ଆନିନ୍‌ଆଡଙ୍‌
    ଆରି ବରେଞ୍ଜି । ସିଲତ୍ତେ ଆନିନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌ ବରେଞ୍ଜି, “ଆନିନ୍‌ ବାଗୁନ୍‌ ଅମଡ୍‌ଲୋଙ୍‌ଞେନ୍‌
    କାଡ୍ଡୋନ୍‌ ଜଡ୍‌ଲିଁୟ୍‌, ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଞେନ୍‌ ଇୟ୍‌ଲେ ଆମଡ୍‌ନାଞନ୍‌ ନମି ଗିୟ୍‌ଲେ ରପ୍ତିତାୟ୍‌
    ।”
  for-for: 'Piya, Parasi kina igeba to kakema abigama maya untawe: Kaeba aya pumagina
    kaoba agane, yuguna, aeba: Naonepa marasa pai''atagi naeba wama wani pai''magi
    nao agauwe, untiye.'
  epo-epo: 'La Fariseoj do denove demandis lin, kiamaniere li ricevis vidpovon. Kaj
    li diris al ili: Li metis koton sur miajn okulojn, kaj mi lavis min, kaj mi vidas.'
  gfk-gfk: Kaik ira Parisi diet ga tirtiri mah ie bia ga ngan hohe kaik gaam nanaas.
    Ga balu diet bia, “Ga bul pikaia ta ira iruo matagu, iau ga sisiu, ma kaiken um
    iau nanaas.”
  bjz-bjz: Númane beago niningigaita uno egeguturie-gea, rekago uriga egeguturie,
    “Inda dibe daiyagha fangetu?” regeguturieta, aná embó ririe, “Iesu na visogha
    endava ea tauyagha bua, anda dibeva davea retueta, amó era, dibe seghetueta fangetueta,
    oreki rei-gerore.”
  atg-NT: Eni iFarisi e mhila ọni ọmọse abi o li kia ni ọ rọ ke ẹ mẹ ekẹ. Ọọ wẹ, “IJesu
    ọ ri igbọlọ ma mhẹ alo, mhi kpe alo-a, mhi rọ ọ mẹ ekẹ memena.”
  bjv-NT: 'Ə Parɨsɨ je dəji-e ta kɨ ya̰de rangɨ ɓəy se n-ra ban ə n-oo lo wa? Ə əl-de
    ə nə: «Jəju ɔr nangɨ kɨ lɔy kəmm tɨ, ə m-aw m-togɨ kəmm, ə ngɔsɨne kəmm oo lo.»'
  tos-NT: 'Yama̱ fariseos tzúculh kalhasquinko̱y la̱ntla̱ chú̱ tla̱ná̱ xli̱lacahua̱nán.
    Xlá̱ chuná̱ huaniko̱lh: —Cha̱tum chixcú̱ quili̱lacpi̱tláhualh actzu̱ pu̱tlú̱n,
    chu̱ acxni̱ clakachákalh, tuncán aya tla̱n clacahua̱nán.'
  rro-rro: Ua paunai Parisea haukia abomo ia tebakaina mahana aea tenamo aiho. Maha
    ki'a hauna e'abi etibaha, “Ia tipuai maha'u etaronakia, autunakia ba bariu aba
    naihaiha.”
  mxp-NT: 'paty ja fariseotøjk jam ttɨɨbyøjkojmɨdɨ ja ja̱a̱ꞌy sudsoꞌampy ɨdøꞌøn ja
    wyeen ja wa̱ꞌa̱ts yꞌejxnɨ. Jøts ja yꞌadsojɨmbijty jaꞌ: ―Moꞌonts øts ja tø xawɨnja̱a̱xy,
    xjats ø tø nwɨmbujy, paty øts ɨxya̱m wa̱ꞌa̱ts nꞌejxnɨ.'
  aak-aak: Parisiowa enɨ omɨ yarɨŋɨ́ re wigɨ́awixɨnɨ, “Joxɨ arɨge nerɨ sɨŋwɨ́ oxaóɨ́rɨnɨ?”
    urɨ́agɨ́a o re urɨŋɨnigɨnɨ, “O xwɨrɨŋwɨ́ bɨ tɨ́nɨ gɨ́ sɨŋwɨ́yo xópé níáná nionɨ
    nurɨ wayɨ́ nɨrónɨrɨ́ná sɨŋwɨ́ oxoáɨnɨ.” urɨ́agɨ
  chd-NT: 'Lam fariseo aiquetenƚcocola'' iƚe li''epa Jesús litine conxajya. Icuis''e''me
    cal xans, timiyi: ―¿Te qui''ipo''? Itsiya tahuetsalenghua. ¿Te qui''e''empo''
    lo''u''? Cal xans timila'': ―Iƚque aƚmet''ƚi''ipa ƚixitsqui lai''u'', ai''hua''ma
    nepajtsi lai''u'', itsiya cahuetsalenghua, exilinamma lai''u''.'
  kdc-kdc: Abaho Mafalisayo wamuuza kabili munhu ayo viyadahile kulola. Kawalongela,
    “Kanibaka nhope mgameso gangu, nisunha kihanga changu, na sambi nodaha kulola.”
  nhr-nhr: 'Ka xu ko Farasai xu khóè ba tẽè, ntama i ma qõòa hãa me ko bóò sa. Me
    xo̱a xu a máá: “Tco̱à nem kò tcgáía te koe tcgáù, ra síí xg''aà-kg''ai, a kò gaa
    koe ga guu a bóò,” témé.'
  uig-PIN: 'Xuning bilǝn Pǝrisiylǝr ⱪaytidin bu adǝmdin ⱪandaⱪ kɵrǝlǝydiƣan bolƣinini
    soriwidi, u ularƣa: — U kɵzlirimgǝ lay sürüp ⱪoydi, mǝn yuyuwidim wǝ mana, kɵrǝlǝydiƣan
    boldum! — dedi.'
  beo-beo: Amo dunu ea bu ba:su hou habodane lai, Fa:lisi dunu da ema bu adole ba:i.
    E da ilima amane sia:i, “E da na siga fafu legei. Na odagi na dodofelalu, waha
    hahawane ba:sa.”
  acf-NT: Sé Fawizyen-an kwèsyonnen nonm-lan tou, yo diʼy, “Ki mannyè ou fè vin ka
    wè klè?” I di yo, “I mété tak labou anlè zyé mwen, mwen lavé fidji mwen, épi apwézan
    mwen ka wè.”
  tpi-OTNT: Orait na ol Farisi i askim em gen, “Ai bilong yu em i kamap gutpela olsem
    wanem?” Na em i tokim ol olsem, “Em i putim graun malumalum long ai bilong mi,
    na mi waswas, na mi inap lukim gut ol samting.”
  mbt-NT: Nataman, mig-insaan e man-e te me Parisiyu ka etew ke mania te nakakita
    rin e. Ne migkahi ka etew diye te kandan, “Impulitan din te inluyang ne tane ka
    mata ku, ne nataman, migpandep-ug a wey nakakita ad.”
  hau-SA: Saboda haka Farisiyawa suka tambaye shi yadda ya sami ganin gari. Mutumin
    ya amsa, “Ya shafa laka a idanuna, sai na wanke, ina kuwa gani.”
  mam-NT: 'Ju'' tzunj e xi'' cykanen fariseo te mos̈: —¿Ti tten xk''anja, tu''n tcye''yena?
    ¿Ti xbaj tey?—tz̈ikexin. Bix e xi'' tkba''nxin cye fariseo: —S-oc tsu''n Jesús
    xook''l ti'' nwitza, bix s-el ntxjo''na nwitza, bix ncyajtltzen ba''n—tz̈ixin.'
  udu-udu: 'Dhali ’Kwani P̱arisiyiin doḵ/e ki doṯ a’di gwo mo ki a’di mishi bu’th
    momish mom piti kata mo. Dhali a’di ki o uni gwo mo ki: A’di karki’da je e em
    pem mo dhali aha/ lamkina mo tani aha/ mishkina mo mo be.'
  tvt-tvt: Heh mih ah mamah mi siingta erah Pharisi loong ah ih edook asuh we cheng
    rumta. Heh ih ngaakbaat rumta, <<Nga mik ni paak amasah hut tahang; Ngaathe ngaakhoh
    met kangno, amadi tup ehang.>>
  bgt-bgt: Kori vido mara na Farise kena adoa iangeni, imarea kena huatia na hava
    ke pada gi e tangomana na dodoro. Imanea ke anira, “Imanea ke havula na thepa
    kori matagu. Gi u vano mu daudanu, mi keagaieni inau ku tangomana na dodoro.”
  mvn-mvn: Wayahina, Parisi‑naia kadu onotona ivi‑tanaiei, ivona, “Medeina matam dunedune?”
    Akaka onotona vonei, ivona, “Iesu motopuna nau‑vevewanei, e matau wayahina nau‑wohi,
    atoatoa, e ataina adunedune.”
  djk-NT: 'Ne den Faliseiman akisi a man ya fa en ain be du opo. Ne a sama taigi den
    taki: “Na poto poto a teke poti a mi ain. Ne mi go wasi mi fesi, ne na so mi ain
    opo.”'
  uig-LAT: 'Shuning bilen Perisiyler qaytidin bu ademdin qandaq köreleydighan bolghinini
    soriwidi, u ulargha: — U közlirimge lay sürüp qoydi, men yuyuwidim we mana, köreleydighan
    boldum! — dédi.'
  nde-nde: AbaFarisi baphinde bayibuzisisa ukuthi kwenziwani ukuze ibone. Indoda yaphendula
    yathi, “Uninde udaka emehlweni ami, ngageza, manje sengibona.”
  ton-ton: Pea fehuʻi foki ʻae kau Fālesi kiate ia, pe naʻe fēfē hono fakaʻā. Pea
    pehē ʻe ia kiate kinautolu, ‘Naʻe ʻai ʻe ia ʻae ʻumea ki hoku mata, pea u kaukau,
    pea ʻoku ou ʻā.”
  mir-NT: 'Mänitä mähdiøjc miäyajtǿøw̱ägumbä jaꞌa fariseoshajxy: ―Nejy mwiindøøꞌxøꞌcy.
    Mänit yhadsooyy: ―Chujy jaayaꞌay yajmoꞌondscoj; jeꞌec̈h jeꞌe xyajwiingubiinøøyy.
    Mänítøch hoy nniwyiimbujyii. Mänítøch nwiindøøꞌxøꞌnä.'
  cak-YNT: 'Tak re ache moy rubanon can c''o chic-apo chiquivach re achi''a'' fariseos,
    re achi''a'' re'' xquic''utuj cha: ¿Ancha''l tak yatzu''un chic vocame? Y reja''
