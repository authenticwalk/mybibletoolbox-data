  rug-rug: Gua ke nanasa pule ia rina Parese sa tie, sapu vegugua zoṉazoṉa tugo meke
    dodogorae si asa. Meke tozini sa si arini, “Va tita ni pepeso bobosona Sa sari
    na mataqu, meke la dalo pa kolo, meke boka dodogorae kamahire,” gua si asa.
  hop-NT: 'Pahsat pu Pharisee‐sinom pam hin pōsiy tālawnaqat tuwat put tūviṅtota.
    Noqw pam pumuy amumi paṅqawu: Pam ivosiy aṅhqe tsöqat lelwi; noqw nu posimavaqtaqe,
    ivosiy tālawna.'
  san-URD: کِنْتُ یِیشُ رْوِشْرامَوارے کَرْدَّمَں کرِتْوا تَسْیَ نَیَنے پْرَسَنّےکَرودْ
    اِتِکارَناتْ کَتِپَیَپھِرُوشِنووَدَنْ
  heb-LB: ”כיצד נפקחו עיניך?“ שאלו הפרושים. והקבצן סיפר להם כיצד ישוע מרח משחה על
    עיניו ושלחו לשטוף אותן בבריכת השילוח.
  caf-NT: '''Et doo chah zeh Pharisee hiyoodulhkut, “Dáhoont''ah huwa ho''en suli?”
    ''Et ndo búlhni, “Ndun dune whutl''us ''ínla, suna k''ut yé whulhlho, hukw''elh''az
    ni''nelhude, ''ink''ez whes''en sili.”'
  mio-NT: 'Chacan cuu cha quechaha nducu tuhun tahan ra fariseo chi ra nduvaha nuun
    can ti: ―¿Yoso cuu cha ni ndundichin ndehun? ―cati ra. Ta cati ndico ra chi ra
    ti: ―Ni taa iin ra ndahyu nuin, soco nacate chi chi, ta ni ndundichin vaha ndehi
    ―cati ra.'
  srq-NT: —¿Mañɨ ere nderesa ɨra re? ɨ que fariseos ee ra. —Tuchu que equiti seresa
    rese ra. Ae seresa aɨreɨ nguiã. Co aɨco mae co cote, ɨ que eresayã nda.
  kje-NT: Enpenia ri Parisi enihe ra'ukani ai wali'ur na'ahenia, “Hi'ihehewi penia
    o makan mouwedi me'e?” Ai na'aheni, “Ri onne nala elimo'o tehe soru ya'u makan
    nanumene la'u laru, idewe i mak'u mouwedi.”
  gaz-gaz: Fariisonnis namichi akkamitti akka arguu dandaʼe isa gaafatan; namichis,
    “Inni dhoqqee tolchee ija koo dibe; anis nan dhiqadhe; nan arges” jedheen.
  kud-kud: Na Palisiwone taumehegibugibuwa hipanivilauyowei, hiwalo, ‘Vedova ta mehemne
    u'i'itanedine?’ Eena iwalo aulidi iwalo, ‘Yeisu tobatoba ipaihowaidi ta meheguwai
    i'abi'abiyedi na we'aha ainaena yauuwane, ta meheguwone ya'i'itanedine’.
  urb-NT: 'Amõ we parise ta pandu: —Myja nde reha katu oho my? — aja ipe. Sawa''e
    pandu: —Ywy tu''um ke ihẽ reha rehe a''e mujar. Ihẽ reha ihẽ akutuk. Apo ihẽ asak
    katu ma''e ke rehe ''y — aja a''eta pe.'
  fra-LSG: 'De nouveau, les pharisiens aussi lui demandèrent comment il avait recouvré
    la vue. Et il leur dit: Il a appliqué de la boue sur mes yeux, je me suis lavé,
    et je vois.'
  san-HK: kintu yIzu rvizrAmavAre karddamaM kRtvA tasya nayane prasanne'karod itikAraNAt
    katipayaphirUzino'vadan
  cak-SNT: 'Antok ri ache cꞌo chic apa chiquivach ri achiꞌaꞌ fariseos, ijejeꞌ xquicꞌutuj
    cꞌa cha chi cheꞌl xꞌan cha chi nitzuꞌn vacame. Y jajaꞌ xuꞌej: Ri xbꞌano chuva
    chi xitzuꞌn, xubꞌach jubꞌaꞌ chꞌabꞌak pa noch, xinchꞌaj, y ja xitzuꞌn, xchaꞌ chica.'
  uvh-uvh: Wara' Farisi adi aming u kanga sabat waraga' kuma' sura indining da'ning
    tanga karendagu' wara'ning ki waraga' aming u anigaging. Ka adibu ning yanggu',
    mo' wa adi kama susu amameng guk u manggara kasininimbenga dana ganang i kuknama
    ama wari yotik ga' nana'. Ning tinga ama ganang yotikinga wara'ganang karendanapma'.
  ino-ino: Falasi mono ke ne'afea vaya inake hu'a afine'kae “Hana'ya hanakeno kaulakamo'a
    kanale hukate'ne?” hu'a hakeno “Hapa alino kalifateno naulakale maleteke'na u'na
    li falokeno naulakamo'a haleke'na meni ne'akoe.” nehe.
  gnn-gnn: Bala walalanydja Rom-dharraymirriyu walalay dhä-wirrka'yurruna ŋanya bitjarra,
    “Wäy, nhäyu nhe dhuwala maŋutjimirriyinanydja?” Bala ŋayinydja ḻakaraŋala bitjarrana
    ŋuriŋiyi ḏarramuyunydja, “Munatha' dhuwala ŋayi djäma dholukuŋala Djesuyu, bala
    mam'maraŋala ŋarrakala maŋutjililina. Bala ŋarra yana dhunupana rurrwuyunminana
    bukuna, bala nhäŋalana yana ŋarra.”
  yal-yal: Nanara, Farisi muxune mɔn yi xɛmɛn maxɔdin a yɛɛn nabi kiin ma. A yi a
    fala e xa, a naxa, “A bɛndɛn nan namulanxi, a yi a bɔli n yɛɛne ma, n yi n yɛɛn
    naxa, iki n bata seen to.”
  cnt-NT: 'Jaun₂ ca₂ŋag₃ táng₃ dsa₂ fariseos ca₂ŋɨ́i''₃ dsa₂ ''éi₂, ''a₂ bá₄ lia''₂
    jaun₂ ma₂lé₂ jág₃. Jaun₂ ca₂juá''₂ dsa₂ i₂jme₁ten₄ ''éi₂: ―Në₂tsáng₂ ti₁jéin₃
    jme₁ne₃ jniá₂, jaun₂ në₂rang₃ jniá₂ quió₃, jaun₂ lë₃ ma₂jág₅ jniá₂.'
  tif-tif: 'Falosi yakal tunum ami dik-daalip ko: Kaa dok kanop-talala, kabi mafek
    mafek kaa atafiibap i? akipla, ayo bokoyila ko: Ali tawaal ta fak-duu kuyak nami
    tiin tiip-nale, nalalta tiin matum kaali, dinga-lomdi atami no, yakale,'
  nlx-nlx: ओवता फरिसी ताह उंजु फुशा, तु किहीक देखणे बाज गीयो। तो केयो, “तो मारा डोला
    पोर माटड्यो लागाड्यो; उवतो मी दोव लियेल, एने एवी मी देखथु।”
  apw-NT: Phárisees daanlíni nabídaadiłkid, Hagot’éégo niṉáá nágosdlįį? Gádaayiłṉii,
    Jesus goshtł’ish shiṉáá yídezhizh, áídí’ ta’désgizgo gosh’įį násisdlįį.
  gum-gum: 'Incha fariseosmeragucha tru møwan katøyug payibelø køn: —¿Mandø incha,
    ashibig misrku?— cha. Inchene nøbe trenchibig køn: —Kappala nane chillig srøldan
    cha. Inchen nabe maløwan kwaliitø, ashibig misrinatan— cha.'
  not-NT: 'Aisati bariseo yosamitaigairi ati icantaja ca inianai. Icanqueri: —Yoguënaro
    Jesos cajabatsari noroquiquë, aique naquibataa nanianai.'
  plu-plu: 'Igkis danuh atere, igkisme farisewkis hawwata ayapri: ―Pariye keh pis
    hiyap? Igme kaytwa giwnkis: ―Pahapwi awayg manotan akak ibug. Ayteke nah sukuhataw,
    nah hiyap.'
  iou-iou: '@see-verse:JHN.009.014'
  ntp-NT: 'Cascʌdʌ ʌfariseo ʌʌpʌ tʌcacai ʌcʌʌli dai potʌtʌdai: ―¿Ducatai nʌnʌaava
    aapi? ―astʌtʌdai ʌfariseo. Tai ʌgai itʌtʌdai: ―Giñdagiviamʌta dʌvʌʌrai vagiadʌ
    giñvuupuji daama antai vacoi aanʌ dai sivi canʌeeyi ―astʌtʌdai.'
  rai-rai: A kum Parisaaio diat tiri balet a muaana naa, “Di wababo lelawaai pa ui?”
    I wapua diat naa, “I ung taa a pia u ra ruin kiok na mataang, iaau gi paai, io
    iaau babo maut.”
  haw-1868: Alaila ninau hou aku la ka poe Parisaio ia ia i ka mea i ike ai oia. I
    mai la ia ia lakou, Hoopala mai la ia i ka lepo ma kuu mau maka, holoi iho la
    au, a ua ike.
  ffm-ffm: 'Non Farisa''en duu lamndii mo: —Hono mbumtir-ɗaa? O jaabii ɓe: —O wuji
    loope e gite am, culmii-mi, mbumtu-mi.'
  arb-NAV: 'فَسَأَلَهُ الْفَرِّيسِيُّونَ أَيْضاً كَيْفَ أَبْصَرَ. فَأَجَابَ: «وضَعَ
    طِيناً عَلَى عَيْنَيَّ، وَاغْتَسَلْتُ، وَهَا أَنَا أُبْصِرُ!»'
  cop-CNT: ⲡⲁⲗⲓⲛ ⲟⲩⲛ ⲛⲁⲩϣⲓⲛⲓ ⳿ⲙⲙⲟϥ ⳿ⲛϫⲉ ⲛⲓⲫⲁⲣⲓⲥⲉⲟⲥ ϫⲉ ⲡⲱⲥ ⲁⲕⲛⲁⲩ ⳿ⲙⲃⲟⲗ ⳿ⲛⲑⲟϥ ⲇⲉ ⲡⲉϫⲁϥ
    ⲛⲱⲟⲩ ϫⲉ ⲟⲩⲟⲙⲓ ⲡⲉⲧⲁϥⲭⲁϥ ⳿ⲉϫⲉⲛ ⲛⲁⲃⲁⲗ ⲟⲩⲟϩ ⲁⲓⲓⲁⲧ ⳿ⲉⲃⲟⲗ ⲁⲓⲛⲁⲩ ⳿ⲙⲃⲟⲗ.
  adz-adz: Ibinigi da Farisai ruas igut i arangan i maran ibudaum ibianungꞌ. Da arangan
    ini, “Garam igi sisa tamut i dzi marangꞌ da dzi yadzuꞌ, da aruani da dzi tsanga
    nam.”
  sri-sri: 'Irasirirã fariseo bumarã koye ĩãmasĩbiridire sẽrẽñañurã: —¿Nasirigʉ dapagorare
    õãrõ ĩãrĩ? Ĩgʉ̃sãrẽ yʉjʉyupʉ: —Sugʉ ĩgʉ̃ya síku nikũ merã moãmorẽ, yaa koyere
    túwʉ̃kãmi. Irasirigʉ yaa koyere koeadero pʉrʉ, ĩãmasĩpʉroribʉ.'
  nal-nal: Malasing ma amun Faarasi di iaari xaarik sina wana adu a marana xa mitat
    balas daxa. A rapti xa xis naandi naako, “Naan ka rasin a pira xa midaaus la maraagu
    ma ga izuf ma naari ga raamaai xa.”
  kyq-kyq: 'Taa naan̰ se ɓo Parizige kic tɔnd mɛtin̰ ɔɔ: «Tɛɗ ɔɔ ɗi jaay kaami ɔɔɗ
    aak se?» Naan̰ tɛrlɗen ɔɔ: «Gaabm kɛn kꞋdaŋin̰ Isa se ɓo, deep ɓoorin̰ ute naaŋa
    ɔɔ ɔtum kaamum ki ɔɔ mꞋɓaa mꞋtug kaamuma ɔɔ kaamum ɔɔɗ aaka.»'
  kwd-kwd: Ma ni Farasii gila ka orisia la'u nga wane lo'oori, “Fe'ua na ngaia 'e
    agea 'i'oo aga no'o?” Ma ngaia ka kwairii maka 'ilo'oo faga, “La Jisas ngaia 'e
    arua kunu no'ona fafia nga maagu. Ma 'inau kua narufia no'o maagu, ma maagu ka
    aga no'o.”
  ded-ded: Nga farisaio yeneng ifingoc ngic hemma kpesimigec, “Ge dafi amma kicfifi
    andang?” degec deec, “Ye gotengngo kicnau hosou imoc nadzicma kicfifi andua.”
  ewe-ewe: Farisitɔ la hã biae be aleke wòwɔ hafi nèle nu kpɔm? Egblɔ na wo be, “Etsɔ
    ba sisi ɖe nye ŋkuwo dzi, eye meɖale tsi, eye nye ŋkuwo ʋu, eye mele nu kpɔm.”
  nuy-nuy: Nga warraawurru-yung warra-Pharisee wunu-yambiḻibiḻingaani nubagi-yung
    na-wurrujung. “Nuynjaminggarrina nunggarranggana-yinyung ana-maaḻamburrg?” wurru-yamayn.
    Nigaayung ni-yamayn “Nubagi-yung nga na-waḻyinyung ngani-ba-baḻbini-yinyung ngaya,
    aḻnga-mirri. Marri anaani ngaya ngaarranggana aḏaba,” ni-yamayn.
  cop-BHC: ⲠⲀⲖⲒⲚ ⲞⲨⲚ ⲚⲀⲨϢⲒⲚⲒ ⲘⲘⲞϤ ⲚϪⲈⲚⲒⲪⲀⲢⲒⲤⲈⲞⲤ ϪⲈ ⲠⲰⲤ ⲀⲔⲚⲀⲨ ⲘⲂⲞⲖ ⲚⲐⲞϤ ⲆⲈ ⲠⲈϪⲀϤ ⲚⲰⲞⲨ
    ϪⲈ ⲞⲨⲞⲘⲒ ⲠⲈⲦⲀϤⲬⲀϤ ⲈϪⲈⲚ ⲚⲀⲂⲀⲖ ⲞⲨⲞϨ ⲀⲒⲒⲀⲦ ⲈⲂⲞⲖ ⲀⲒⲚⲀⲨ ⲘⲂⲞⲖ.
  buk-buk: Têŋ ndoc lau Palêsai sêlic iŋ, naŋ sêndac iŋ bu, “Am tanôm po asê ŋalêŋ
    bocke?” Ma iŋ ô yom ma sôm, “Ŋgac dinaŋ kêŋ sacbalê pi aö tanôŋ, ma aö kagwasiŋ
    dec tanôŋ po asê.”
  pri-NT: 'Â rà tawèerié mwara wà tèpa Farasaio, goro ê pai niâ kêe. Â é tòpi tàra
    pâ: «É tâmi i du parawére âraporomeeô goro dùuru, â go nuwa, êkaa na go niâ.»'
  zpq-NT: 'Na'' beṉe'' fariseo ca'' ḻecze goseṉabde'' ḻe'' nac goquen'' ba chle''ede''.
    Na'' gože'' ḻegaque'': ―Gwdebe'' gona'' yejlaguan'' na'' jaydiban'' na'' ṉa''a
    ba chle''eda''.'
  por-TFT: Por isso, os fariseus também lhe perguntaram, “De que maneira você conseguiu
    recuperar a visão?” Ele lhes explicou, “O homem passou lama nos meus olhos. Então
    fui me lavar, e agora posso ver”.
  gwi-NT: Pharisee nąįį ąįį dinjii nats'ąą vaagweech'in neekhwadlit eenjit giiyųąhkat.
    Goovaagwaandak, “Shandee łųh t'inlik ąįįtł'ęę neech'aaljik ts'ą' juk shaagweech'in,”
    nyąą.
  gvn-gvn: Jana Pharisee-warrangka dingkaranda babajin baja, “Yundu wanjarr nyajil?”
    Dingkarangka yalaman, “Nyulu kambal-kambal miyilba julngkan, ngayu julurrijin,
    ngayu nyajilda.”
  nhy-NT: 'In fariseos okitlajtlanijkej in tlakatl kenik ya weli tlachia. Iwan yej
    okinmilwij: ―Onechixaltilij akuitlatl itech noixtololowan, onimixpakke, iwan axan
    ya kuale nitlachia.'
  asm-FB: সেই কাৰণে ফৰীচী সকলে আকৌ তেওঁক প্রশ্ন সুধিলে যে তেওঁ কেনেকৈ দৃষ্টি ঘূৰাই
    পালে। তেওঁ তেওঁলোকক ক’লে, “তেওঁ মোৰ চকুত বোকা লগাই দিলে, আৰু মই ধুই দিয়াত এতিয়া
    মই দেখা পাওঁ।”
  okv-okv: '@see-verse:JHN.009.014'
  mxt-NT: 'Yucuan chaha ra fariseo candaca̱ tuhun tucu ra chi ra yoso caa cha vatyi
    nanyehé ra. Ta maa ra catyí ra: ―Tyaa̱ ra nyahyu chɨtɨ nui, ta nacatye̱ ta vityin
    ndichin nyehí ―catyí ra chi ra.'
  tzo-NT: 'Laj sjaq''uic uc ti fariseoetique c''u che''el ijambat ti sate. Hech itac''av
    ti vinique: ―Laj sbombun ach''el ti jsat. Patil ba jpoc jsat. Hech yu''un chquil
    xa balumil ―xchi.'
  ind-AGS: Jadi orang Farisi bertanya kepada pria itu, “Bagaimana kamu sekarang bisa
    melihat?” Jawab orang itu, “Yesus yang menaruh lumpur pada mata saya, dan lalu
    saya pergi mencucinya, dan sekarang saya bisa melihat.”
  omw-omw: Mwihua Parisi vaisinramwu varunani mwia uro kyovata Parisi vaisinramwuvanto
    mwi vaisira kyapara hita tiqata, Nataama kyaiharove i vuvanto ntapairi viho? tuvaro
    mwiva tiqaro, Mwiva hora vara kyero ni puqaa taaqau taihana nte uto ntena piri
    hiqama kyauqaro ni pu ntapairi vihana nte qio taqauqo, tiro.
  yrb-yrb: I uwarama i amara woure oitaro Ferosi uwarama weita, anene usinute erasu
    weita? Weitaro wei, Dana sakai nanu ditiro maminuro uronete ene wei.
  maa-NT: 'Jñà xi̱ta̱ fariseo ìjngoò k''a kiskònangui‑la̱ jè xi̱ta̱ xi mìkiì tsejèn‑la̱
    xi jye kjòndaà‑ne, kitsò‑la̱: ―¿Kós''ín komà nga kitáx''a̱‑ne xkoiìn? Xi̱ta̱ jè
    kitsò: ―Ndásií kisìkaàjno xkoaàn; i̱kjoàn tsanìkjoàn; i̱''ndei̱ jyeé tsejèn‑na̱.'
  mcq-mcq: Ijí Parasi kajipo kúꞌo ea kaꞌene marako nia supaviꞌina kajaho apovara.
    Hu icháꞌina vejume huni nia maranaji apovara. ꞌEjume hu ijá ꞌiama Hu saini ꞌene
    nuni nia tanihiume na vaꞌe toi somarejo nia niriuta ꞌiamana.
  sus-A: نَ كُي، قَرِ سّنِيٍ قَن نَشَ سٌ عَ مَشْرِنقٍ، عَ يَ رَبْوشِ كِ نَشّ. عَ نَشَ
    عٍ يَابِ، «عَ بّندّ يٌفٌنشِ نَن سَ ﭑ يَ مَ، ﭑ عٍ رَشَ، عٍ سٍ تٌ.»
  jpn-1965: こういうわけでもう一度、パリサイ人も彼に、どのようにして見えるようになったかを尋ねた。彼は言った。「あの方が私の目に泥を塗ってくださって、私が洗いました。私はいま見えるのです。」
  fra-SBL: 'Les pharisiens lui demandèrent de nouveau comment il avait recouvré la
    vue. Il leur répondit : « Il a mis de la boue sur mes yeux, je me suis lavé, et
    je vois. »'
  yka-yka: Tinilew isab aˈa bakas mapessekin weˈ meˈ Pariseohin, bang saˈingge pangitenen.
    Paˈinne si siye, “Binettadan weˈ si Isa pisak meˈ matakun. Ubus ngulaˈup ku. Pagubus
    ku ngulaˈup, magtawus ne ku ngite.”
  mle-mle: Aw adiy Parasiy duw adi duwak ata maa bas sidaad, “Ata ata mil viminabir?”
    wakuw. Aw di ata wadidiy adiy Parasiy bapa duwak, “Di bala kalakiy kwurkuw, wunabir
    milaam takadik, aw wun wuna mwutaam jankuw, ata wunabir mil vituwabir.”
  shp-NTPO: 'Jatian bokanketian, jabaon yokákana iki: —Jawekeskaxon moa oinnarin ixon.
    Jatian jan jato yoia iki, ja mai serokanra ea beyota iki, jaskáa pekáo ea bechokiita
    iki, jaskara kopí en rama oinnai —akin.'
  aom-aom: 'Ma-nuharue majare Iesuro nunoho dadovahëꞌego Pharisee aribövioho jabuꞌo
    jöe gemuoho uavareje: Diehiꞌamu jasi nunoho marëjahade höjo. Marëjahade höjamu
    uëvadeje: Huro busasovëꞌe saꞌaho hatohatovoromo nunire buejehamu naro vaꞌoromo
    nu anoꞌoho eguëꞌëro ëhuꞌëro mae uherihaje höjo.'
  geb-geb: Mba Fherasiŋ vhɨra taagia ana nzarigi, “Ndun rɨmani ram muuŋgiap nzerigi?”
    Ana khaŋ mbe nzuai, “Ana nuiana mbɨ muuŋgiap nan rɨmani hɨvgim, gu vov wo rɨmani
    ruagim, nan rɨmani nzerigim, gu tuituigiap bigi gari.”
  eng-WYCLIFFE: Eft the Farisees axiden hym, hou he hadde seyn. And he seide to hem,
    He leide to me cley on the iyen; and Y wasschide, and Y se.
  bsj-bsj: Fariciya me co tak, manyii ca fiya toka? con yici, ci yoti mur nuwe, ma
    nirum cn mi totiye.”
  cak-cak: 'Romari'' ja jun ri achi''a'' fariseos xec''utun che ri achi ri achique
    x-an che richin xtzu''un. Rija'' xu''ij c''a chique: Ri xbano chuve chi xitzu''un,
    xuquil juq''uet ch''abak chi runak'' tak nuvech, y tok xench''aj, jari'' xitzu''un,
    xcha'' chique.'
  chf-NT: 'Aj fariseojob täcä sutwäni u c''atbenob cache''da jäbqui u jut. Une u yälbijob:
    ―U yäq''ui pusu täc jut, cä poqui, y bada cä chen chanä.'
  tlf-tlf: Falosi bilip iyo tinum bemi daga-nilip e, “Beyo dogonupkelata, kabo mufekmufek
    uyo utaman-balap o?” agelip e, iyo bogobela, “Beyo tol ku tiin diim daapnelata,
    nagal nimi tibit kun suuba-nilita, kamano kota utami o,” agela e,
  piu-2006: Paratji tjuṯangkulpiya palunya tjapiṉu, “Kuru paangatjanu yaalytjiyaalytji
    nyuntu kuru alytjurarringu?” Tjakultjunangi tjananya yalatji, “Paluru mantangka
    nyunypatjunkula mantaṯarra mantjira kurungkaṉi tjunu. Paltjiraṉatju kuru alytjurarringu.”
  poh-NT: 'Jeꞌ aj reꞌ, reꞌ take cow laj aj niminel reh cꞌuhbal reꞌreꞌ, xquibiraj woꞌ
    chic reh winak reꞌreꞌ nicꞌ wach naxteh take nakꞌ wach. Reꞌ winak reꞌreꞌ jeꞌ wili
    xikꞌor queh: «Reꞌ Jesus xa ru̱cꞌ mahnicꞌ chi chꞌuwaꞌ xitikꞌa̱ꞌ, xiyulej pan nakꞌ
    niwach eh chi jeꞌ reꞌ xponic nitzꞌaj cho nakꞌ niwach reh chi na̱wilbic. Ruꞌum
    aj reꞌ yuꞌna quinilbic chic, nqui queh.'
  tue-tue: 'Teero tiirá, fariseo basocapeja cʉ̃ʉ̃rẽ sãĩñáyira: —¿Deero tiigʉ́ mʉʉ
    ãñurõ ĩñaĩ? jĩĩyira. —Sĩcʉ̃ yʉʉ capearire dita ococʉtíremena tuusĩã́ãti. Yʉʉ coseári
    siro, ãñurõ ĩñaãwʉ̃, jĩĩyigʉ.'
  bjp-bjp: Pesu, foron Farasi ri ka diik u sabin le, “Arafa i tara arae ke igii o
    ka par?” Ke ka fas ri aragii, “I luun pisak na matang ke ia ka susuh ma ia ka
    par.”
  xon-xon: Le Farisii yaab baa uja u nan ye ujoon na, “Aa ŋa kinye aan ki ti likr?”
    Le u bui bi, “U di titan le pɔl nnimbil, le m finn, le nnimbil likr.”
  tzo-ZNT: Ti jfariseoetique isjacꞌbeic cꞌuxi ijam ti sate. ―Lisjaxbe jsetꞌ achꞌel,
    tsꞌacal to ay jpoc li jsate, jaꞌ ijam o ―xi ti vinique.
  mpm-NT: 'Yukan na ti ni ka jikajnuꞌun chaa fariseo un maa da nasa kuu ja ni ndundijin
    nduchi da. Ti ni kachi da: ―Ni saꞌa chaa un ndeꞌyu ti ni jaka da nduchi na, ni
    janukacha na nuu na, ti vijna ja ni ndundijin vaꞌa nduchi na ―ni kachi da.'
  ots-NT: 'Nubbʉ́, guejti cʉ fariseo bi dyönijʉ ja bi ncja gá xoh quí dö. Cja̱ bi
    ma̱n car hñøjø ca múr godö jma̱ja̱: ―Car Jesús bi pɛbigui bøjöy jam dö, ma ya,
    dú má xʉdö, cja̱ nuya dí janti.―'
  hoy-hoy: बाक फरीसीगोळ भी आऊन से केळदुर कि आऊन कण्णगोळ याता रीति देल खुलसेदव. आव
    आंदुर से अंदुन, “आव नान कण्णगोळ मा मुण्ण हचदुन, बाक ना तोळु कोंडीन, अदिक ईग ना
    नोळ सकतीन.”
  amo-amo: A Farisawe kuru itiringhe inyizari ase uyenu kiti. A woro nani, “Ani ta
    tiwin niyizi ninghe, Mminin kussu, nene ndin yenju kiti.”
  pjt-pjt: Kaya Paṟatji tjuṯangku wati panya palunya palu puṟunypaṯu tjapinu, “Yaaltji-yaaltjin
    kuṟu aḻaringu?” Ka paluṟu tjanala tjakultjunu, “Wati nyara paluṟuṉi tjuḻpirpa
    tjunu kuṟungka, kaṉa paltjiṟa mapalku kuṟu aḻaringu.”
  cwe-cwe: Maabaho Mafalisayo wamuuza kaidi munhu ija viya viyadahile kuwona. Nayo
    kawedika, “Kanihaka nhope mmeso, maabaho ninawa, na sambi nowona.” Ivo waigola
    wawo kwa wawo.
  daa-NT: 'Pariziyenna oki indiig gem-aka a ŋa ginji maa ɗo odinan̰ ŋu piltu. Ŋa ɗiyiico
    aman : « Ŋa torzidu goliŋ ɗo odinar, kar nu dakiigu aca, ek di odinar piltu. »'
  mlp-mlp: Nazaq iyan Farisi in mat na tisusumun ugiy, Ni nime ezaq diq tonim dimniy?
    haqiy. Haqan in gibilan, Mat na ogib kusluwim og inaq buliyim in waqim ya imeb
    am ham. Eman ya le ime suholim ya saw ahol tuwaqaiq ham.
  ape-C: Douk sharan shanak shatogur um gani amam Farisi hapeum aria amam hariganum
    agundok anan nenekesh mumam aria douk watak natrugun um. Aria anan nakripam nakri,
    “Anan nokuseh amnab nenekab batogur masir aria naraeyokume eikis nabes. Naraeyokume
    douk yanak yakruparuk aria watak yatrugun.”
  bgs-bgs: Iginsà puman tô mga Pariseo kandin ka igpamánnu na ikakita dán sikandin.
    Igulit sikandin, na mà din, “Igpólét din tô libutà tun ta mata ku, asta igdappugga.
    Purisu ikakita ad.”
  faa-faa: Ferese aporo risia á karikia perakano, Ferese aporomo aporo hi mesa mafasaki
    someraka, “Né hi mesane mayiáka fasare?” Airakano epo someraka, “Aporo metamo
    ororo maka ano hia paisiane hemo kusuhoane fasapo. Faraka koteaka aserakanapo.”
  kik-kik: Nĩ ũndũ ũcio Afarisai o nao makĩmũũria ũrĩa aahotete kuona. Nake mũndũ
    ũcio akĩmacookeria atĩrĩ, “Aahakire ndoro maitho, na niĩ ndeethamba na rĩu nĩndĩrona.”
  cap-NT: 'Fariseo z̈oñinacaqui nii zurquiztan c̈hjetinta z̈oñz̈quiz wilta pecunchic̈ha,
    tuz̈ cjican: —¿Anziqui kjaz̈tam cherya? Nii z̈oñiqui tuz̈ kjaazic̈ha: —Llawsiz̈tan
    pjilz̈tan tjarz̈cu, wejt c̈hjujqui tjajlz̈inchic̈ha. Jalla nekztan wejt c̈hjujqui
    ajunz̈cu, cherñi cjissinc̈ha. Jaziqui cheruc̈ha.'
  ksr-ksr: Kawaajoŋ Farisii yoŋonoŋ kaaŋagadeeŋ kokaeŋ qisiŋ mugi, “Jaaga mono nomaeŋ
    ana tooja?” Qisiŋ mugi kokaeŋ meleema oŋono, “Eja iikanoŋ mono sulaayanoŋ baloŋ
    gurujuyawonoŋ meleema jaananoŋ timimearo kema jaasewana soŋgbama jaana uuwe asarija.”
  eng-TNT: 'Then agayne the pharises also axed him how he had receaved his syght.
    He sayde vnto the: He put claye apon myne eyes and I wasshed and do se.'
  sbs-sbs: Linu hape Mafalisi chiba mubuza mwaba bonene. Nati kubali, “Wabika itope
    hamenso angu, naka samba imi hanu chini bona.”
  sue-sue: Are Farisayo nukare da ago atata wero ego sewa awa, “Ni nogo wetesa giti
    moka niso keeti?” Ago sewa ema giti guma wai ami ego senua awa, “Nu zebu dawero
    giti moka nasora aneti na baro oura ena sewetena giti moka keetia.”
  fra-NCL: 'A leur tour, les Pharisiens lui demandèrent comment il avait recouvré
    la vue, et il leur dit : « Il m’a mis sur les yeux de la boue, je me suis lavé,
    et je vois. »'
  bhg-bhg: Edo tekago Parasi mane daedo embo ainde tedogido esitera, “Nongo nongo
    edo imo iji tuturoda yai gesi?” Edo ami awamanede sisina, “Embo awa butu tatapu
    nato jisida piesiri, na teiedo yai gotena.”
  snn-NT: 'Ja''nca ba''iguëna, fariseo bainbi ñaco sëtasi''quëni baguë ñaco ëñase''ere
    senni achahuë. Senni achajënna, baguë sehuobi: —Baguë yua ya''obi re''huani, yë''ë
    ñacona së''queguëna, zoajani ñaco ëñahuë yë''ë, sehuoguë quëabi.'
  atb-NT: Haû mù, yhang, myoq hkâsu kut wó myang é hkyô lé, haû Hparishe pé le dum
    myî akô. Haû jáng, yhang gi, "Haú yuq gi, ngá é myoqjí má tse-nyhaq but byi mù,
    ngò gi, ê chî pyám jáng, ngá myoq myàng bê nghut lhê." ga tû taî ri.
  cek-AK: Farasinawk mah doeh na mik loe kawbangmaw amtueng, tiah dueng o. Anih mah
    nihcae khaeah, Anih mah long kanaem to ka mik ah ang nok pae, tui hoiah mik ka
    pasaeh naah, ka mik hae amtueng, tiah a naa.
  bkd-bkd: Aman ininsaan en paman ku mga Fariseo su nakaindan hu “Nainu-inu sa impakaindan
    nu?” Tuminubag haena hu “Inugsakan hi Jesus hu pisà sa mata ku daw nangulam-us
    a aman sagunà a nakaindan.”
  ctu-76: 'Jin cha''an fariseojob ti'' cha'' c''ajtibeyob je''el bajche'' ti c''oti
    i wut. Jini winic ti'' subeyob: Ti'' yulbon oc''ol tic wut. Tic poco c wut. Wale
    ch''ujbix j q''uele'' pañimil, che''en.'
  lac-NT: 'A fariseojo'' xan caj u c''atob ti'' a xibo'' bic jawsa''b u wich. Raji''
    caj u ya''araj ti''ob: ―Jesús ―quij―, caj u jic''taj tu boxer in wich a tu jach''quintaj
    u noy ru''um. Pachir caj binen in ja''x tin wich, rajen chʌca''an in wiric in
    ber baje''rer.'
  xla-xla: Epalati Pa꞉lisi sotapo ya꞉ watle epo atlaiyo, “Wa꞉ inoma adipammama ka꞉di?”
    diyo. Epalati asiyama ya꞉tapo yia꞉ watle epo atlaiyo, “Yesutapo sokope solupame
    na꞉ inoma dla hutupamele. Epame na꞉ta na꞉ inoma yú dla howahalati na꞉ inomata
    mo-towanati,” diyo.
  xav-NT: 'Tawamhã te te ĩtẽme siwi ãwisi za''ra wamhã, te siwi sadanha, parisezu
    norĩ hã, niha te te ĩto pesezéb zô. Tawamhã asa te tãma siwasu''u za''ra: — Tizadaipro
    na ti''a hã te te ĩwai''o na, ma tô ĩ̱tõmo u''ré. Taha pari, wa tô ĩ̱sitõmo upsõ.
    Ãhãna hã wa oto rob''madâ''â wẽ.'
  cuk-cuk: 'Fariseoʼmar dule-ibyasuli-gudigusadse egisdemarmogad: —¿Igi nabir be ibya
    nugusa? Dule-nugusad, abin-sogded: —Jesús an-ibyagi olli mage-mage imaksad. Degi,
    an ibya-enuksagu, mag-atake an gunonikid.'
  tbf-tbf: Ma bu Parisaio gi nga vereie te buer vasa a nangba nga oit nia dedeng ven.
    Ma a nga oeng segie, “A nga poro bu pier nge terie siba katsomatoung ma o nga
    ra suruvie ma ine o nangba oit nia dedeng.”
  uig-CYR: 'Шуниң билән Пәрисийләр қайтидин бу адәмдин қандақ көрәләйдиған болғинини
    соривиди, у уларға: — У көзлиримгә лай сүрүп қойди, мән жуювидим вә мана, көрәләйдиған
    болдум! — деди.'
  ikw-NT: Ele Farisi sịkwa nwerukna wam berere kpa o jiri nọowhnu ọsno. Ọ kanụ be,
    “O yisiri ọrura n'anya, m snụ ruwhnu m, kịtna, m nọowhnu ọsno.”
  khs-khs: 'Felesi sena sita:ne emi siliye inapitekiwa, Felesi senayewi sena si kola
    itapa tela ema selese, “Kewa si kolawa noko:lu fala:lale?” Au selapita: eyewi
    selese, “Sena nowamoke itipaiya tiyapola: ne siwemi mutakamake hayewi selakokamake
    itapa telakeye. Itapa tese napolo potalakeye.”'
  dwr-ENT: ሄዋ ዲራው፥ ቢታኒ ዋኒ ፄሌዴንቶኔ ፓሪሳዋቱ ኣ ጉጂዴ ኦቼዲኖ። ቢታኒ ኡንቱንቱሲ፥ «ኢ ታ ኣይፊያን ጉ ኡርቃ ዎዳ።
    ታ ኣይፊያ ሜጬታዴ ሃዒ ፄላዲ» ያጌዳ።
  pma-pma: '@see-verse:JHN.009.014'
  atd-NT: Nò, to nokouma on dio to mgo Parisiu, nig-insaan dan ka sikan no nabawian
    to noomonu kandin to nakakita on. Kagi rin kuwo kandan, “Nigpoiran din ka mata
    ku to basak woy pinapandop-ug a rin no kuntoon ogpakakita ad on.”
  tel-2017: వాడు చూపు ఎలా పొందాడో చెప్పమని పరిసయ్యులు కూడా వాడినడిగారు. వాడు, “ఆయన
    నా కన్నులపై బురద పూశాడు. నేను వెళ్ళి కడుక్కుని చూపు పొందాను” అని వారికి చెప్పాడు.
  hat-BSA: 'Ankò konsa, Farizyen yo t ap mande li kijan li te vin wè, epi li te di
    yo: “Li aplike ajil sou zye m, e mwen te lave, e mwen wè”.'
  top-NT: Xlacán takalásquilh la̱ ixaksa̱nani̱t y lakasu̱t ca̱lacspí̱tnilh la̱ Jesús
    laklhkómalh tíyat, a̱stá̱n lacahuíli̱lh y acxni lakachákalh tla̱n lacahuá̱nalh.
  msk-msk: Wakaw yoosip nang manga Pariseo oman yaan na otaw daw yomonnonong pagkadyaw
    nang kanaan mata, na adoon magkita da yaan. Kayan pyaglaong naan kanilan, laong,
    “Tyatapliyan naan nang myusmus na lopa yang kanak mata aw pagporamos ako, kayan
    kimita ako.”
  gyr-NT: 'Fariseo oporandu iri yuvɨreco co mbɨa upe: “¿Mara ere ité vo co esareco?”
    ehi. Ahe mbɨa aipo ehi: —Omondo ɨvɨ güendɨ pɨpe omoaquɨ vahe che resa rese. Ichui
    ayovai. Ipare voi asareco —ehi.'
  kmh-kmh: nup aŋgyak “Yergiy windin niŋban?” Aŋgey aŋgak, “Jiysis man ak diy, windin
    yip ak wiykamb, am windin ak ñiŋg ayokiy, windin yimb niŋbiyn aŋgak.”
  ukr-ONPU: 'Фарисеї знову запитали його, як він прозрів. Той відповів: ―Він помазав
    мої очі гряззю, я вмився й бачу.'
  emi-emi: Paresi tee atoa laghe kolomiela va, “Vaalua utaatarala?” Ghe uela etaira
    va, “Ghe atava saela kosa maramarakana ta mataghi, me aghe lao sio tani pora mataghi,
    me aghe taatarala.”
  zpv-NT: 'ya chiꞌchi gunaabadxyiꞌdxyi raꞌ bwiinn fariseu loh bwiinn nin biaca loh
    ñiꞌh xa guhca biaca loh ba, ya chiꞌchi rahbi ba: ―Gudaꞌbi Jesuhs bwen loon ya
    chiꞌchi gudxiꞌbiꞌhn loon yannah laꞌn rwaꞌha.'
  gux-gux: 'Falisieninba moko den buali o, lan ga maama ke o nuadi. O den yedi ba:
    O suogi n nuni ti tande ke n fa ki ji nua.'
  kos-kos: Na mwet Pharisee elos sifilpa siyuk sin mwet sac lah fuka nwe el ku in
    liye. El fahk nu selos, “El sang fohk furarrar nu ke mutuk. Nga twanla mutuk,
    ac inge nga ku in liye.”
  ibo-ibo: Ya mere, ndị Farisii jụrụ ya otu o si bido ịhụ ụzọ. Ọ sịrị ha, “Ọ gwakọtara
    aja tee m nʼanya, a sakwara m ihu ma ugbu a ana m ahụ ụzọ.”
  yml-yml: Bega Falisinidi tomogo i velutolieni i vo, Baniꞌodi matamu i munega i veꞌatumai?”
    I vonedi i vo, Iesu dobwadobwanayega mataku i ꞌabidi, mulieta maigiku a lekoai
    nika a ꞌiꞌisadewa.”
  ory-ory: ଅତଏବ, ସେ କିପରି ଦୃଷ୍ଟି ପାଇଲା, ଏହା ଫାରୂଶୀମାନେ ମଧ୍ୟ ତାହାକୁ ଆଉ ଥରେ ପଚାରିବାକୁ
    ଲାଗିଲେ। ସେଥିରେ ସେ ସେମାନଙ୍କୁ କହିଲା, ସେ ମୋହର ଆଖିରେ କାଦୁଅ ଲଗାଇଦେଲେ, ପରେ ମୁଁ ଧୋଇ ହେଲି
    ଓ ଦେଖି ପାରୁଅଛି।
  bzj-bzj: Den di Farisee dehn staat tu aks di man aal oava agen da how ih mi geh
    fi si. Di man tel dehn seh, “Di man put mod pahn mi aiy dehn. Den Ah wash dehn
    aaf, ahn now Ah ku si.”
  chk-chk: Iwe, ekewe Farisi ra aisinisefäli ewe mwän usun an küna mwan. A üreniir,
    “A tofätä och pwakak won mesei, iwe, üa oresiei, nge iei üa tongeni küna mwei.”
  ssd-ssd: 'nane mata nu kusnanaig: Ne ndaŋat le am mayekat ŋginaig le nu saniŋgina:
    Nu ruga wakeimba ye tuku am mbolŋge palet le ye ka am minyaŋgit le kile mambilet
    ŋgina.'
  acr-TNT: 'Jenelaꞌ ri fariseos xquitzꞌonoj che chaꞌtaj xtzuꞌnic. Rire xucꞌul uwach
    chique: —Rachi xusokꞌ xokꞌoꞌl che ri nuwach, xinchꞌaj cꞌu ri nuwach y woꞌora quintzuꞌnic
    —xchaꞌ.'
  rop-rop: '@see-verse:JHN.009.014'
  mee-mee: Minmina nae Parisiome keke balaglage apanung laeala bole roma, “Ko kela
    mina ngaetai?” Na i ke ala rea roma, “Agau laeala ke ule nala nga matau kanname,
    ba iau ka magoe, na sonrau iau ka kela.”
  mwf-2018: Bere kardu Pharisees nhini kathu-ka pumamna ngarra kardu nugarn nhini-yu,
    “Ya. Thangku-dha-wa nhinhi kamarl patha pana thirrimmirlbirl-yu?” I nukunu nhini
    kathu-ka mampirra, “Ya. Kardu nugarn pana nganaka nanhthi putek thakthakmam mamngingkawarlak
    ngarra kamarl ngay, i nhini-ka kamarl memnungkapurl ngarra kura i kamarl patha
    warda ngay-yu ngarrimmirlbirl kanhi-yu.”
  dif-dif: 'Nakaldra nina bakana Pharisaiali jakalkana wonti, worderu nulu nakaldra
    najina warai. Nau tanangu jatana wonti: „Buluru Nulu ngakangu milkini kurana warai,
    ja ngani kulirkaterina warai, ja ngato kantji najiai.“'
  gam-gam: Parisi una embe dji, ni nalen kiwa yei ge namba mal yei ne? dji. Djimaka
    une embe dji, une toll makimb amblo i wikai ye pagle i na nalena al bi dje pagika,
    na po nu pallka, na nalena alla kiwa yei kanill we dji.
  nou-nou: Edo Pharisee embobo mi embo awa nganega isera rawodo edo uso diti pirigetiri
    umo yei sekago gosiri awa nganega isera. Edo embo amimi ungoda yei sisira, “Unemi
    naso dombu da busu itiri edo na naso dombu segedo edo na sekago yei gosena.”
  mqb-NT: 'Anga nan, Farisa ahay tə cəce pə ɗowan ata wa, ta wa: «Ka njaɗ sa ca iɗe
    həna nà, kəkəmaw?» Ɗowan ata a mbəɗahan atan apan, a wa: «Ɗowan ata a slərɓo
    duɗo pə iɗe mənjœk, na zla, nə banay anan, iɗe uno ahay tə təɓa kutok.»'
  ape-B: Douk chalawanu chanak chatoglu gani amam Farisi hapemu ali amam hasolikanamu
    agundak anan nenek malmu ali dakio wata natulugun umu. Ali anan naklipam nakli,
    “Anan nokuseh amnab nenekab batoglu masil ali nalayokume yekis nabes. Nalayokume
    douk yanak yakwlupaluk ali wata yatulugun.”
  grc-F35: Πάλιν οὖν ἠρώτων αὐτὸν καὶ οἱ Φαρισαῖοι πῶς ἀνέβλεψεν. Ὁ δὲ εἶπεν αὐτοῖς,
    «Πηλὸν ἐπέθηκέν μου ἐπὶ τοὺς ὀφθαλμούς, καὶ ἐνιψάμην, καὶ βλέπω.»
  cav-NT: 'Junatihuajutu fariseo cuanara bacaduratsacuare: —¿Eje bucha capetatiemi
