    qui³tjo³ˀai²nqui³ xcon⁴. Cˀia⁴ je² cˀoi⁴qui³tso²-le⁴: Nta¹si³ qui³si³ca³jon³ xcoan³,
    cˀia⁴ qui³sco³ncjan⁴. Ma³tsen³-na³ˀni³ ntai⁴.'
  gup-gup: '@see-verse:JHN.009.014'
  bss-NT: Befarisia bênsɛdéd ane mod awě ankwɛ̌ ndím ámpē bánken, “Chán émwédé
    abootéd dé anyínɛn.” Hɛ́ɛ álâŋgɛɛ́ bɔ́ aá, “Antɔ́b elɔɔb awɔ́géd mɛ á
    mǐd. Áde ńwóbpé eʼsó, ḿbootéd-tɛ anyínɛn.”
  met-met: Binabu Parisidi duxusunga xauna ba, “Maxam disok xai baru?” Haxuya ba,
    “Ta bangaba maxagia, saing ngasugu, baing ina naga hatata ngabagu dup.”
  kpj-NT: 'Ixityre hãbu‑ò rỹỹraxirenyre: —Timykibo riteytenyra. Tahe rirawyònyre:
    —Subororole waruetyre‑ò ritidira, idi resuhòra, iule tahe retehera.'
  zao-NT: 'Tsa lee re fariseo mnaabdiz lo zha kuu ngok syega ne nzhab re zha: ―¿Xomod
    mgwe ngutloʼa? Lee zha mkab ne nzhab: ―Lee mbyiʼa mdaab ben ngutlon, ne mteechʼn
    ngutlon, ne lee nal nzhaaka ngwiin.'
  byx-byx: Taqurla de saqiaskerlka ama Parasiqena ra snanpet ne luqa ma’, “Ngu lu
    nanaa be ngim ngim?” De luqa qa virliit ma’, “Ma Iesus ka mu ama qulek pet gua
    sakngaiam, de ngua ukmes tem iam, be ngum ngim.”
  ctu-CTI: 'Jin cha''an fariseojob ti'' cha'' c''ajtibeyob je''el bajche'' ti c''oti
    i wut. Jini winic ti'' subeyob: Ti'' yulbon oc''ol tic wut. Tic poco c wut. Wale
    ch''ujbix j q''uele'' pañimil, che''en.'
  zos-NT: 'Por eso fariseo pø''nis ñøjayaju: ―¿Jutznøm mi ncho''yøjay mi vindøm? Y
    ñøjayaju: ―Tum pø''nis jyajsay ø vindøm motepit, y vinche''øjtzi, yøti sø''ṉba
    ø vindøm.'
  gvs-gvs: E tuwo korotoyana sime Parisi yaidi goi go, kidi nakae silumadade nakae
    tomota maine bogina silumadade kadi, ‘Manakaem kugita?’ ‘Koroto tayamo sépwala
    ikabi, matagu goi iyato go, ana anikidi, e agitamna’, korotoyana kaena.
  kbm-kbm: Beti eisir iutani amol nok vukuri be inei, “Wali mie matanom ponge nam
    nambed?” Be amol nok ginei lavo gitangi eisir be ginei, “Amol ti giro nalk muai
    muai siti gireu ayeu nangg, bekob gavuk nalk nok gikwai be seukie-ngge matanongg
    ponge be gali taku.”
  tew-tew: In Pharisees-di wáˀ óetsikáyin háḏíḏan iví keetan ikêˀin. Iḏá ovâytu̖ˀan,
    “Wí sendi nä́ä tsée eeḏi dínapꞌoˀä̖yu̖, heḏá dáyˀoewä̖́ä̖, heḏi nää dînkeepóe.”
  rmc-rmc: 'O Farizeja lestar pale phučle: „Sar chudňal te dikhel?“ Ov lenge phenďa:
    „Thoďa čik pre mire jakha, thoďom man a chudňom te dikhel.“'
  apr-apr: Motong la di Paresi tina ngan titoro tool tani. Tiyei ne, “Ai, matam nga
    gelei a le dook mata nga?” Ngan tool tani in iwete pang di nen, “Isama matak ye
    tana yo iyei le ben tingi nga, motong la apusu matak ye ran, ngan la le dookoot
    nga matak rere a akamata ni ye nga.”
  tiy-tiy: Fénénginsaay de Fariseo ké ati kéfingé-fingé i kégégito nuwe. Atin séménumbul
    i ni lagéy mano, “I Jesuse, fénlémbuwekén i sébuwane brab dénuletén dob de moto
    gu. Tidéw béno ménuraufu, atin sonom béno énggégitowu.”
  nlg-nlg: Keri ge na Pharisee tara ghoi huatia so na mane, ivei tea ge ghoi vaevane
    itaeni. Ma gaia te bosa vanira, “Jesus te dalovighi nia na nenepa na matagu, ge
    u saui na matagu, mi taeni tu vaevane.”
  dgr-DOGNT: Pharısee gı̨ı̨lı̨ı̨ sìı eyı dǫ dageehke, “Dànì nedaà k'aàt'ıì ajà?” gıìhdı.
    Dǫ gots'ǫ̀ hadı, “Ehtł'è sedaà k'e ayį̀į̀là, sedaà k'enaıhtso, eyıts'ǫ dıì segha
    xègaat'ı̨į̀ agòjà,” gòhdı.
  pes-OPV: 'آنگاه فریسیان نیز از او سوال کردند که «چگونه بیناشدی؟» بدیشان گفت: «گل
    به چشمهای من گذارد. پس شستم و بینا شدم.»'
  ron-1924: 'Дин ноу, фарисеий л-ау ынтребат ши ей кум шь-а кэпэтат ведеря. Ши ел
    ле-а зис: „Мь-а пус тинэ пе окь, м-ам спэлат ши вэд.”'
  tpz-tpz: Ivëh, ko Parësiꞌ hi ee pa teꞌ pamëh pan, “A matömah vih vahvanih?” Ka teꞌ
    pamëh piun raoe, pareꞌ soe pan, “A teꞌ pamëh to vahoꞌ a ö putoꞌ manih pa mataneoꞌ.
    Köꞌ pupui eah pa koveꞌ ruen va Siroam, ka varuꞌ vakomanih no a mataneoꞌ to takap
    en, köꞌ ep vavih eoꞌ.”
  agd-agd: Moran Farasisi kayo vá dere ano mai vanta auu ma kama ein nan ina íkan
    betin tiamemí, “Béin ten tuufen ápó damparái nompin mo sesé uré kamaé oné uno.”
  rkb-NT: 'Iwaze Pariseutsa niwatihi ipe niaha: — Hawa ta skaraba abaka iktsa asopyk
    — niaha. — Atahi tsahõrõ sukni ty kahyriziktsa bo tsikaeniha zuba pepe niy. Uta
    kino hopik hopikby ikytahi atsoko iktsa iky — niy.'
  san-THA: กินฺตุ ยีศุ รฺวิศฺรามวาเร กรฺทฺทมํ กฺฤตฺวา ตสฺย นยเน ปฺรสนฺเน'กโรทฺ อิติการณาตฺ
    กติปยผิรูศิโน'วทนฺ
  iws-iws: Mɨ siya hɨriirɨn sɨmakar yam Farisi kamɨm sɨmiir kɨgamɨn. Mɨ sɨma kɨmɨdiniya
    siir srɨi siya sɨmiir swokɨ boɨnmauuɨm, siya wadɨe panɨɨn panɨɨna nwokikɨn, tɨkɨ
    sɨbgu kɨgomokiyɨn. Mɨ siya ɨna yowarkɨi boɨnɨn, kariir nhwonaɨn inkam nwɨrɨn nu
    bropaɨrɨn siya nɨtɨmakɨu haigɨnɨugikɨn mɨ kara op ha nani whausoknakiyɨn mɨ kara
    hɨnda tɨnda ɨna prɨikɨgomokiyɨn.
  pol-SZ: 'Faryzeusze dopytywali, w jaki sposób odzyskał wzrok. Uzdrowiony powtórzył
    więc: —Wysmarował mi oczy błotem, umyłem się i widzę.'
  ztq-NT: 'Por ngo, wi xaa fariseo kwnabtiits chëb: —¿Xa mod nak nii lëë lool byak?
    Lëë xaa nii byak chëb: —Peñ ptyëëb lon, aan tsi lëëw lox kwtiibaa, lëëw byaktsey.
    Lëë na lëën chan.'
  zai-NT: 'Bigueta unaba diidxa ca fariseu laabe ximodo bixele lú be. Para na be:
    ―Uxubi be beñe lua ne gudibe lua ne ma rinaya''.'
  upv-upv: Ko Parasi nir arsusi tevi ni, arwera “Ko kuklu luwi erpese?” Ko ni owrai
    tevir, “Ela dan, ebbölji renge metek nuru, ko nuwirap, ko nuklu luwi erres.”
  wap-NT: Uruꞌu naa Phariseenao pishaan koshan uruu, naꞌapaꞌoram naa uikodan patukapa-kinaa
    nii. Ukian ĩꞌati, “Uzichiaꞌakan daari õawun idaꞌan, udaunaꞌan õchikaan õawun baara,
    naꞌikiꞌo kaimanaꞌa naa õtukapaꞌakan.”
  mva-mva: Bokaibe Parasi kaba tamoata adoraka ipura nge ditegi bakara be mata diuia
    be kaba itaita. Be tamoata ngae bokai iradi, “Kateka-poasa alu matagu-o inanga
    be uasaki nge matagu diuia be kaba uitaita.”
  dwr-NT: Hewaa diraw, bitani waani xeelleeddenttonne Parisaawatuu A gujjiide oochcheeddino.
    Bitani unttunttussi, “I ta ayfiyan guutha urqqaa wotheedda. Ta ayfiyaa meecettaade
    ha77i xeellaaddi” yaageedda.
  kfw-kfw: "Pharisee ngai'n, woikhat inlet-ah mipadiang angtho tholia namit nihongmume\
    \ tia inleirakelnook. Ama'n inmani diang aleiti, “Ama'n dialdook kamit-ah akanoot;\
    \ kei'n kamai kajuophe, halli kei'n kamujei.”\x94"
  bfz-bfz: तेबे फरीसिये बी तेसते पूछेया, “तेरिया आखी किंयाँ ठीक ऊईगिया?” तिने बोलेया,
    “तिने मेरी आखी रे माट्टी लगाई, तेबे मैं तोईया और एबे देखणे लगेया।”
  cuk-09: 'Fariseomar dule-ibya-suli-gudigusadse egisdemarmogad: —¿Igi nabir be ibya
    nugusa? Dule-nugusad, abin-sogded: —Jesús an-ibyagi olli mage-mage imaksad, degi,
    ibya an enuksagu, mag-atak an gunonikid.'
  ben-OBCV: তাই ফরিশীরাও তাকে জিজ্ঞাসা করল, কীভাবে সে দৃষ্টিশক্তি লাভ করেছে। সে উত্তর
    দিল, “তিনি আমার চোখদুটিতে কাদা মাখিয়ে দিলেন। আমি ধুয়ে ফেললাম, আর এখন আমি দেখতে
    পাচ্ছি।”
  mil-NT: 'xíǎⁿ nǔu ní xícáⁿ tnúhú cuè tée cùu fariséú núú‑dě, te xǎhaⁿ‑güedě: —¿Nása
    ní cuu ní ndúha núú‑n? —càchí‑güedé xǎhaⁿ‑güedě xii‑dé. Te ní xáhaⁿ‑dě xii‑güedé:
    —Ɨɨⁿ tée ní dácánùu‑dé ndéhyú nǔù‑í te ní sáháⁿ‑í ní naquete‑í, te ní cuu ndèhe‑í
    vitna —càchí‑dé xǎhaⁿ‑dě xii‑güedé.'
  myu-myu: '@see-verse:JHN.009.014'
  fue-fue: 'Farisaaɓe bo ƴami mo, wi''i: «Noy bumtirɗaa?» O toontii ɓe: «O moomu nun
    loope e gite am, ko culmiimi, ko bumtumi.»'
  amk-amk: Farisifosa kontai etutang berahi kariri todonie deti aha nanai. Ampafe
    yoa wesa deyo, “Inontaraifoi piso kahofafeai na urehune, mayeai iruai ruramaia
    tuti iwati aha ninai.”
  fai-fai: Kale kinim ayo dew tad Fedasi dáyamiwe ika dákadálaw, “kaba, yakno yakno
    audawo kalam kin uyo ken básadaw.” Akiwe, kinim ayo bakoyam, “kinim mak ata tawal
    fakadu dew yak nam kin dim talonamano, naka dák wok bodomo, kin ken bá atami ka.
    Kalesi.” Yakane,
  ura-NT: '@see-verse:JHN.009.014'
  mcd-NT: Fariseofoan nan nocofunu yocacaquin, —¿Ahuuscacai ashumun min furo cayaquin?
    —huaifoan. —Ua maiquin cumo michotan ayashon ua futucuraca. Nashianan fuchoquimushofin
    un oinshara acufainnaquin, —ato huaiton.
  urt-urt: Lenge Farisi plihe yisilihme miyeꞌ uku na, “Ŋembep nin ki tanaꞌ bwore taꞌe
    lai?” Kin ŋana lenge na, “Jisas nambaꞌe kekep ŋaiye kin nimbilme topoꞌe tuhwaꞌ
    kin pe, kin ŋindirꞌe nal ŋembep ŋam. Ŋam mal mungurhme ŋembep ŋam pe, tukwini
    ŋam metekeꞌe ŋaiꞌe ŋaiꞌe.”
  kiz-kiz: Ndipo kabhele Mafarisayo bhakan'kota abhwesibhuli kulola. Akabhajobhela,
    “Abhekili bhudopi mu mihu ghangu nikasamba na henu nibhwesya kulola.”
  tzo-TZE: 'Li fariseoetique la sjac''beic yan velta li vinique: ―¿C''uxi ijam li
    asate? ―xutic. Itac''ov li vinique: ―La sbonbun ach''el ta jsat, ts''acal bat
    jpoc li jsate jech ta xquil xa osil ―xi.'
  lex-lex: 'La'' noma Parisi re ratian nohora mak matni kalwied olek de riwra: “La''pa
    emkameni pede o matmu naphyar wia?” Noma nwalolla niwra: “Riy ida Na''ala tani
    mak Nkoiri-nwal die na''nama Noha la ma''tu me nhor nioma a lia urar dioinia a
    ga''yu dewade a ma''tu ramkek meman wa.”'
  dov-dov: Aboobo ba Falisi bakamubuzya kuti watambula buti kubona kwako. Wakati kulimbabo,
    wabika bulongo mumenso angu, ndakakusamba, alimwi lino ndabona.”
  toc-NT: 'Ama̠­ko̠lh fariseos tzú­culh taka­lhas­quín lácu chú tla̠ná xli̠­la­ca­hua̠nán.
    Xlá chiné ca̠huá­nilh: —Cha̠tum chixcú qui­li̠­la­cat­lá­hualh actzu̠ pu̠tlú̠n,
    y acxni̠ cla­ka­chá­kalh la̠nchú aya tla̠n cla­ca­hua̠nán.'
  ulk-1902: Faresaio giz iako abim bautumer, kega, Nako tonar ma bakaerti? E uiabim
    detaut, kega, E sep mog kara neisi pone asauem, kaka dirup, epe bakaerti.
  som-som: Mar kale haddaba Farrisiintii waxay weyddiiyeen siduu araggiisa ku helay.
    Markaasuu wuxuu ku yidhi, Dhoobuu indhahayga mariyey, oo aan maydhay, oo wax baan
    arkayaa.
  mam-C: 'Ayetzin Parisey ok tentl qanilte te'' ichin: ¿Tze''n tten otaq chi ka''yin
    twutz? Ante ichin xi tq''ma''n: Ok tsu''n xoq''l kyi''j nwutza, ex el ntxjo''n.
    Atzi''n ja''lin, ma b''ant nka''yi''nch.'
  ndj-ndj: Mafwalisayu vamudasha kandi, “Kuwesha wuliwuli kulola?” Kavayangula, “Kanshagha
    mitika kumesu, pambeli ndiyipwembula nola.”
  mbj-NT: 'Ti m'' aj''yy hã Pariséw rabeaanh nyy da ta matym nyy däg kän. Ti m'' aj''yy
    ky hadoo: —K''ããts me matym ỹ tabahawug wät. Ỹ hetsyyd wät. Hỹỹ kä ỹ bahapëë däk
    —näng mäh.'
  lat-VUC: 'Iterum ergo interrogabant eum pharisæi quomodo vidisset. Ille autem dixit
    eis: Lutum mihi posuit super oculos, et lavi, et video.'
  ngp-ngp: Mafalisayo niyo wamuuza vituhu viya vendile niyo meso yakwe yanda yaona.
    Yehe niyo awagamba, “Nakanigela nt'hope mwe meso niyo nahaka mazi valekile ivi
    haluse naona.”
  aoi-aoi: Kembirra aburrajukwaba wurrakina WurruBarija warnungkwarba neniyengkilabenuma
    nakina-manja nenungkwarba akwa neyama, “Numiyamarrkama nungkwa-langwa menba numungwur.dangma?”
    neyama wurrakina. Eneja niyama nakina, “Nginuminilyungkwena nakina akina ajiringka
    nganyangwa-manja menba akwa ningajarrijungwunuma ningenumukwurra akena ningandiyinga
    arakba-da,” niyama nakina nenungkwarba.
  enq-2: Pateaminopa Parasi dupame baa tipa pyoo, “Embanya lenge dolapo aipa petala
    auu pyaape?” leami. Dokopa baame dokaita lamaiyoo, “Akali mendeme nambanya lengenya
    mandau katasakalamo. Dokopa nambanya lenge dolapo wasa pyapapupa lenge auu pyoo
    talona” lea.
  eng-ASVBT: Again therefore the Pharisees also asked him how he received his sight.
    And he said unto them, He put clay upon mine eyes, and I washed, and I see.
  mna-mna: 'Tana zin tutu kan tomini tiwi i ma tiso: “Nu motom ipeere be parei?” Mi
    ni iso pizin: “Ni ikam tiiŋgi ma imoono la motoŋ, mi aŋla aŋguuru motoŋ, to motoŋ
    ikam pak.”'
  myw-myw: Tasiyas Palisiy mo ikatiga̱nes taw towen, ilansa, “Ama̱wan nukuvkek mo
    ikiplal matam?” Ilana, “Gamag teitan ikow pwepway to bo ilasipisoup, ikatipiyek
    matag, awid, mo akin.”
  sby-sby: Neco bamakulene ba Bafalisi balamwipusheti, “Obe watatika coni kubona?”
    Nendi walabambileti, “walananika bulongo mumenso, ndalaya akusamba, weco lino
    ndabononga.”
  sll-sll: Ena Perisi yalhobi yal i hon sirin bol tongwi, “Ni omin pila dingi talmere
    ol ni tome?” dungwi. “Yal i ganba nonere omena bani aklu gale bil na tongure bigi
    si olega omena wai dimua,” ditongwi.
  yaq-NT: 'jume'' paiseeom inia o''outau juchi au nattemaek, jaisa yeu sika i''an
    tu''ika a'' bicha''po. Aapo intoko: ―Pujpo techoata net yaak. Inepo intok ino
    baksiaka i''an intok ne jaibu bicha ―ti ameu jiiak.'
  uro-uro: Bä nga rhoqoräkt dä qosaqi ama Farisiqäna rhi snanbät sä qa i mäniekt bä
    qat nañäm. Dä qa muvät pät a rha rhoqortäqyia, “Qa mu ama ivätki i qa näpgoer
    na qi qi na aa rhäbäñgi vät gu mänap angärha rhäng näkt ngua rhor nas bä rhäkt
    di nguat nañäm.”
  ita-1885: 'I Farisei adunque da capo gli domandarono anch''essi, come egli avea
    ricoverata la vista. Ed egli disse loro: Egli mi mise del loto in su gli occhi,
    ed io mi lavai, e veggo.'
  muy-muy: 'Tòru tìnjʉa àna naŋ a ti, ndam Feriziyeŋ ni day tìhindifiŋa, tə̀hi : « Nihi
    kipi divi ti, mam àgrakukvu mam ? » Naŋ nakəŋ àhi ana tay ahkado : « Maslaŋa gani
    nani àgruki eliɓisl ke eri, nàbaray eri mək nìpi divi hʉya. »'
  kqc-kqc: Kamini Pharisee vene dudusa nikaiteyadi gokai ida dudu nene reyo. Ma niyo,
    “Ina yaku nai nemoko dikina dudu ifi reyo ma koiteyakari, gua nene reida mini.”
  tav-tav: 'To bairi cacape tʉjʉ majiquetibatacʉre cajeniñañuparã fariseo maja tunu:
    —¿Dope bairo bairi caroaro mʉ tʉjʉti? To bairo na caĩro ocõo bairo na caĩ yʉwĩ:
    —Jĩcaʉ yʉ capearire jita caococʉtie mena tu warewĩ. Tiere yʉ cacojero bero caroaro
    yʉ tʉjʉ majicoapʉ, na caĩñupʉ.'
  eng-ULB: Then again the Pharisees asked him how he had received his sight. He said
    to them, “He put mud on my eyes, I washed, and I now can see.”
  spa-VBL: 'Así que los fariseos también le preguntaron cómo pudo ver. Él les dijo:
    “Él puso barro sobre mis ojos, y yo me lavé, y ahora puedo ver”.'
  fra-_FOB: 'Les pharisiens lui demandaient donc aussi comment il avait recouvré la
    vue. Et il leur dit: Il m''a mis de la boue sur les yeux, et je me suis lavé,
    et je vois.'
  hau-ULB: Har yanzu farisawan suka tambaye shi yadda ya sami ganin gari. Ya ce masu,
    “Ya sa mani kasa a idanuna, na wanke, kuma yanzu ina gani.”
  mal-mal: 'അവൻ കാഴ്ച പ്രാപിച്ചത് എങ്ങനെ എന്നു പരീശന്മാരും അവനോട് ചോദിച്ചു. അവൻ അവരോട്:
    അവൻ എന്റെ കണ്ണിന്മേൽ ചേറ് തേച്ച് ഞാൻ കഴുകി; ഇപ്പോൾ എനിക്ക് കാണ്മാൻ കഴിയുന്നു എന്നു
    പറഞ്ഞു.'
  kkc-kkc: Eseme Pelisi odooso yimapoo egeesee takaso, “Nee howo kaseme tekepo ka
    payo?” diso. Eseme nei yayo dimapoo egeesee takaso, “Yesuye basago beesee doloso
    mo howo mapoo hedime, mo howo howomoo keesee hapoono, see tekepo ka pa,” dee takaso.
  lit-lit: 'Tada ir fariziejai vėl jį klausinėjo, kaip jis praregėjo. O jis tarė jiems:
    „Jis uždėjo man ant akių purvo, aš nusiploviau ir regiu.“'
  urd-GVR: Is lie Farīsiyoṅ ne bhī us se pūchh-gachh kī ki use kis tarah basārat mil
    gaī. Ādmī ne jawāb diyā, “Us ne merī āṅkhoṅ par miṭṭī lagā dī, phir maiṅ ne nahā
    liyā aur ab dekh saktā hūṅ.”
  far-far: Ma na Farasi ki kera ka ledia lau na wane nai, “'Uta ne nia sasia 'oko
    ada na.” Ma nia ka saea ka 'uri fuada, “Sa Jesus nia alua mamako fafia na maaku.
    Sui nau ku taufia na maaku, ma na maaku ka ada na.”
  suz-BL: मोपतीके फरिसीपुकीमी यो लेंशा मेको कली “दोपा मिक्‍च ताइब दु‍मे?” दे हिल्‍लो
    पाम्‍तेक्‍म। मिनु “खप निशा, आं मिक्‍चीमी ख्रेक्‍ताक्‍यी। मिनु गो चिक्‍शा, मुल
    मिक्‍च ताइब दुम्‍ती” दे माइक्‍तीमी।
  car-NT: 'Mo''karon Farise woturupo''san enapa moro one wara enuta''po poko. Irombo
    ika''po i''waine: “Akuru ke yjenuru kyrykyrymai. Irombo yweku''mity''po mero yjenutai.”'
  amp-amp: Farisim-pno hanymotmr tfit romn wompam ttiwonmomr rorhu nyingam frdbtakmo
    yuhat. Tfit ror kfo memorm, “Rorn brukpami bdrpam rpat yak yenyakhato nyingam
    htitra tfit bujko yihato nd yak yenyafyuk bdrpam yuk truftanm nyingam frdbtakma.”
  bht-bht: फिरी फरीसियां भी उसयो पुछया; तेरी हखी कियां ठीक होईयां? उनी उना जो बोलया,
    “उनी मेरी हखी पर मिट्टी लाई, फिरी मैं धोई लेई, कने हुण मिंजो मिलणा लगी पिया।”
  eng-NOY: Again therefore the Pharisees also asked him how he received his sight.
    He said to them, He put clay on my eyes, and I washed them, and I see.
  cub-NT: 'Ina fariseova jã́ri eabecʉ bácʉre jẽniari jã́rejaimad̶a: —¿Aipe teni jã́ri
