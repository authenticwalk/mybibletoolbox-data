verse: JHN.009.036
translations:
  kpx-kpx: Kateai louge malaha keu namihai avoe, “Ata ke ivi daho lounela. Ige di
    bae kemo di uvu mai avuemo mamoi.”
  okv-H: embo amina ke mine einge ena. “Embo, Embo ta Meni mo amunure avo ejo na kito
    ke be ane.” ainge enu,
  tbo-tbo: Ma matakeke lawana i baha i pa, ‘Bada, tauna iyai po apo a witumaganeya?’
  mal-C: “അദ്ദേഹം ആരാണു, പ്രഭോ?” അയാൾ ചോദിച്ചു. “എനിക്കു പറഞ്ഞുതന്നാൽ ഞാൻ അദ്ദേഹത്തിൽ
    വിശ്വസിക്കാം.”
  grc-SR: Ἀπεκρίθη ἐκεῖνος καὶ εἶπεν, ⸋Καὶ⸌ τίς ἐστιν, κύριε, ἵνα πιστεύσω εἰς αὐτόν;
  bgc-bgc: उसनै जवाब दिया, “हे जनाब, परमेसवर का बेट्टा कौण सै, के मै उसपै बिश्वास
    करुँ?”
  khz-khz: Votalima evega-geleto, netiwato, “Velekou, ia rai? Ono varaku, pe pana
    vega-taunataunaa.”
  deu-TKW: 'Antwortete jener und sagte: wer ist es denn, daß ich an ihn glauben möge?'
  zsr-NT: 'Bubiꞌë didzaꞌ lëꞌ, rëꞌ Jesús: ―¿Nuzxa naꞌ, Xan, quië tséjlëꞌa Lëꞌ?'
  lin-lin: 'Moto wana azongiselaki Ye : — Nkolo, azali nani ? Yebisa ngai mpo ete
    nandima Ye.'
  hns-NT: 'Tab aadmie bolies: „Maastar djie, oe ke hai? Ham bahoet maangiela okare
    me bieswaas kare.”'
  noa-E: Magbaawai jũrr ichdëu, —Señor, ¿ma khaiuma? Mʉrʉg wajapha jaaubá ajim, mua
    khaphʉ aadeewai i iek ʉ̈khaag.
  eng-EMTV: He answered and said, “And who is He, Lord, that I may believe in Him?”
  mib-NT: 'Te ni cahān de: ¿Ndé ɨɨn cúu ya návāha candíje ná yá?'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् मनाःल्‍ले़ नोगप् पिरु, “आदाङ्‌बे, खुने़ॽ हाःत्‍निबे?
    ओसेःन्‍धाक्‍ताङ्‌ङे़ॽना, हे़क्‍केलॽरिक् इङ्‌गाॽआङ् नसाःन् चोःक्‍मा सुक्‍तुङ्‌ल॥”
  xnj-xnj: Mundu yula akamyangula, “Mtopeswa unijovela mundu mwenuyo ndi yani, muni
    nimsadikayi.”
  mmx-mmx: Mo laradi ga lok, “Leeme silok, una tong i ria do neni nege, kusu anaba
    nunu ren.”
  cbr-NT: 'Quixuan ñucácëxun ca cacëxa: —''Ëx ami sinánun camina ui cara ax ''icë
    quixun ''ë cati ''ain.'
  tee-NT: 'Chai ju alak''ach''ix ixjunita k''alhtailh ju Jesús. Junich: ―Tis chavaich
    ju anu'' lhich''ivinin ji qui''amigo. Aq''ui''unch ni laich aclhilaksi ju yuchi.'
  eng-LSV: He answered and said, “Who is He, Lord, that I may believe in Him?”
  cak-NT: 'Y ri achi ri nitzu''n chic, xu''ij che ri Jesús: Ren ninjo'' ninya'' wánima
    riq''uin ri Ralc''ual ri Dios, xa ja ri man weta''n ta ancu''x (anchique) ri''.
    Ta''ij chue, xcha'' ri achi.'
  pah-NT: —Ma'g̃a naerũ? ei hehae'ỹgwera'ga. Tajiko ti ga rehe a'ero javoji, ei ga
    ga pe.
  sja-NT: 'Ichia p''anauji: —Mɨmaa jarapáde aji, k''aita pɨa jara bɨ. Mɨa irude ijãait''ee.'
  xed-xed: 'Ka tsa mndu ya mantsa: «Waya ní mghama ɗa! Mnihamna ka zlghafta yu,» kaʼa
    nda tsi.'
  glk-glk: 'جواب بده: «ای سرور، بوگو کی ایسه تا اونه ایمأن بأورم.»'
  mks-NT: 'Já na̱cachi da já xi̱hi̱n á: —Cachi ndó xi̱hín i̱ yo já cúú dá ña̱ ná cuu
    candeé ini i̱ da̱ —na̱cachi da.'
  gfk-S: No tunana ga balu ie be, “Aie nesi? Hinawase iou waing iou nige nurnur tana.”
  bmu-bmu: Mi möta kewö qesiba meleŋnök, “O Ketaŋamni, azi mi daŋön? Mi jinöŋ mötagun
    i ölöp möt narim waŋgimam.”
  dgz-dgz: “Me da?” apan singui anega wan. “Wadianege amba ne me inap anu tumat tap.”
  eng-GNV: He answered, and sayd, Who is he, Lord, that I might beleeue in him?
  zaa-NT: 'Becàbią nna rą ne: Señor, núní ènni''ą'' para qui''ni gappa'' fe lani e.'
  eng-WEBSTER: He answered and said, Who is he, Lord, that I may believe on him?
  guh-guh: 'Nexata ponë Jesús itaxutoxanepanaeyaexana, jumaitsi: —¿Detsa ponë Dioso
    pexënato tanajamatabëcopatsinexa bajaraponëjavabelia? jai.'
  bon-bon: Tabe pui biname te Yeesu ne jejige egä, “Babo biname, naji cebine, tabe
    laasi nyene, cane teebine piba jitrungenine?”
  nhw-BL: 'Huan nopa tlacatl quitlatzintoquili: ―Tata, ¿ajqueya nopa? Techilhui pampa
    nijnequi nijneltocas.'
  swh-ONEN: Yule mtu akamjibu, “Yeye ni nani, Bwana? Niambie ili nipate kumwamini.”
  wbi-wbi: Umuunhu jula akamwamula akati, “Gwe Mutwa, ghwe veeni uMwana ghwa Muunhu,
    nimwitike?”
  bba-bba: Durɔ wi, u nɛɛ, tɔnwero, ɑ mɑn sɔ̃ɔwɔ wɑrɑ Tɔnun Bii wi, kpɑ n wɑ n kɑ
    nùn nɑɑnɛ doke.
  eng-KJVCPB: He answered and said, Who is he, Lord, that I might believe on him?
  kgk-NT: —Kiva'e po ndaikwaái, porombo'eháry, ajerovia-ma hagwã hese, he'i Hesu-pe.
  waj-waj: 'tuduu rikioo vaidiivo inna sai tunoo: Nnoonna-o, inna gioononnee? Innara
    ni giaa ni minai fai na innara kutaavaivee tinaravee,'
  cpy-cpy: 'Ikantzi rirori: “¡Pinkathari! Pookotenari jempe itzimi, nokoyi nawentee-yaari
    naaka.”'
  ekk-PKP: 'Mees vastas: „Ütle mulle, kes ta on, isand, et ma saaksin temasse uskuda.“'
  mpx-mpx: Tau o i ba, “Tonowak, henala Gamagal Natuna? No wasa u pem inoke na abulilek
    elana.”
  wbp-wbp: Ngula-jangkaju, yangkangkuju watingki payurnu, “Ngana nyanunguju yali wati
    kuja kanpa yirdi-mani Yapa-nyayirni-wangu? Ngampurrpa-nyayirni yungurnarla wala
    nyina.”
  luo-luo: Ngʼatno nopenjo niya, “Jaduongʼ, Wuod Dhano to en ngʼa? Nyisago mondo ayie
    kuome.”
  nhe-NT: 'Huan nopa tlacatl quitlajtlani: ―Tate, ¿ajqueya ya? Xinechilhui pampa nijnequi
    nijneltocas.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܗ̇ܘ ܕܦܝܼܫ ܠܹܗ ܒܣܝܼܡܵܐ ܘܐܡܝܼܪܹܗ: ”ܡܵܢܝܼ ܝܠܹܗ، ܡܵܪܝܼ، ܕܗܲܡܸܢܸܢ
    ܒܝܼܹܗ؟“'
  esk-NT: Taavruma Jesus kiuniġaa, “Uqautiŋŋa kisuutilaaŋanik. Uvaŋali ukpiġiyumigiga
    ilaa.”
  msb-msb: Nagsabat an lalaki, “Sir, sin-o siya? Sabihi ako agod tuudan ko siya.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―Guiuh¹³, tseih³hning jní² hein² dsa² héi². Jøng²
    hé²jni jǿg³ quiah¹²dsa ―ca¹juúh²dsa.'
  dso-dso: ସେ କାଣା ଲକ୍‌ କଇଲା, “ଏ ଆଗିଆଁ ସେ ଲକ୍‌ କେ ? ମୁଇ ତାକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବି ।”
  meu-meu: Ia na e haere, eto, Lohiabada e, ia be daika? A hamaorogu, bena baina abiabiraia.
  yva-NT: Vatane umaso po Yesus anajo pare, “Injae, are pi Nyo aura we? Syare Injae
    nyo aura rinai indamu syanave Ai.”
  dgc-dgc: “Ti ésiya siya?” kagi no lélake. “Ikagi pad diyakén, monda maniwalaék diya.”
  zpm-NT: 'Pquiab me rëb me: ―Bzhiguieḻ bnë lo naa dieṉ cho nac meṉ co, zeeṉa gliladz
    naa me.'
  hix-NT: Rohà y, onokà ryhe mokro, Toto me Enusah me naye, kekon hatà, noro. Onok
    noro ha. Uhutwamohsoko, rowya, àhona rowya xenytxoho me, kekon hatà.
  sim-sim: Karem or silirik ormu mbara, �Awasayi, ma oto lawe ria? Anin sawenak avak
    orin a hishioweka.�
  npi-ULB: त्यसले जवाफ दियो, र भन्यो, “प्रभु, उहाँ को हुनुहुन्छ, कि मैले विश्‍वास
    गर्न सकौँ ?”
  cgc-cgc: Sabat ta mama, “Sir, sugiran a no daw kino kanen an aged magtuo a ki kanen.”
  tim-tim: Hain dâmbo hin dâep, “Apo, gâ maktât amâ niŋe? Hekat niŋmenâ ekmâ nâŋgâm
    heŋgemgoaŋbe.” dâep.
  yor-yor: Òun sì dáhùn wí pé, “Ta ni, Olúwa, kí èmi lè gbà á gbọ́?”
  wos-wos: Wungi wandéka dé wa, “Néma du, wun du héndé? Méni wuniré wamét wuni déka
    jémba sarékétawuni.”
  emp-NTPO: 'Idjia jarasia: –Mʌ̃ boro, jaradua idjira caida mʌ̃a wãrãda ĩjãi carea.–'
  eng-F35: He answered and said, “And who is He, Lord, that I may believe into Him?”
  ind-ind: Orang itu menjawab, “Tuan, siapakah Dia? Katakanlah kepada saya supaya
    saya percaya kepada-Nya!”
  pes-OPCB: 'جواب داد: «سَروَرم، بگو او کیست، چون می‌خواهم به او ایمان بیاورم.»'
  mpt-mpt: e baabanea Naka sum kobo e wanetane? Kobo baatnesebta ne e bainobo ge baanano
    gesea
  ssx-ssx: mo halima꞉ Yesuna꞉ pi hombo peaaso alota꞉ Tekehalio. Wanda꞉halina꞉ Eiyeke
    pa꞉ta꞉ hone tulao haluekema꞉ loa꞉me. Ipika꞉ biki la kie leekepate
  mkl-mkl: Ŋɔi inɛɛu í ni, mɔkɔɔyi, yooi í jɛ Amɑi Amɑnɛ ku bɑ n dɑsiɛ nɑɑnɛ.
  gaq-gaq: ମେଁ ଉତର୍ ବିକେ “ଅ ମାପ୍ରୁ, ମେଁ ଜାଣ୍ଡେଃ ବାସଙ୍ଗ୍‌, ଆମେକେ ନେଙ୍ଗ୍ ସତ୍ ମ୍‍ମାନେଃଏ
    ।”
  gof-RNT: Addey Yesuusakko, “Godaw, taani iya ammanana mela I oonee? Taw odarkkii?”
    yaagis.
  unx-unx: ଇନିଃ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ହେ ପ୍ରାଭୁ, ଇନିଃ ଅକଏ ତାନିଃ କାଜିମେ, ଆଇଙ୍ଗ୍‌ଦ ଇନିଃରେ
    ବିଶ୍ୱାସେଆଇଙ୍ଗ୍‌ ।”
  gah-gah: Loko lokago, ámina vémo ve lamanámaka, lani ve nelepizekako, ánigo lamaná
    okinake, aikumú gele alévolé itove.
  lcm-lcm: Na igenen ang kala antok ta, “Volava, nei nia? Ku atai iau asi kag lomlomon
    tatana.”
  aer-aer: Re angkirtneke, “Kele angwenhe-ame re? Atyenge ilaye, the anteme renhe
    arratye itelaretyenhenge.”
  qvc-NT: 'Chaymi payqa nirqan: —Taytitu, ¿pimir payqa? Mayá niwayri, paypi kriyinaypaq,
    nishpa.'
  tgl-ULB: Sumagot siya at sinabi, “Sino siya, Panginoon, upang sasampalataya ako
    sa kaniya?”
  cbs-NT: —Xanen ibuun, en Juchi Kayabi Iyua en ikunwantidudan, ¿tsuamen?— aka
  xtm-NTPP: 'Te jiña''a de: ―‍Señor, ka''an ni na in kúu, sukan‑va''a kandija sa ya
    ―‍kúu de jiña''a de.'
  nnq-nnq: Mundu jweno ngajanga, “Angwana, unengele bena beneke, ili mbate kaamini.”
  bao-NT: 'Cʉ̃ pea o biro ĩi yʉʉwi: —¿Wiogʉ, nii cʉ̃ niiti? Yʉre wedeya, cʉ̃re yʉ
    ca tʉo nʉnʉjeepere biro ĩigʉ —cʉ̃re ĩiwi.'
  san-ORI: ତଦା ସ ପ୍ରତ୍ୟୱୋଚତ୍ ହେ ପ୍ରଭୋ ସ କୋ ଯତ୍ ତସ୍ମିନ୍ନହଂ ୱିଶ୍ୱସିମି?
  huv-NT: 'Quiaj tasaj nej aaga naxey: ―Teat, isaj xic jane, para alndom nayar andeac
    nej ―aj nej.'
  otn-NT: 'Bi ''yɛ̱nna̱ n''yohʉ p''ʉya: ―Te''o''a̱ p''ʉya grá̱ hmu̱, n''namhma̱ ga̱
    ɛ̱c''ɛ̱i̱gä ―bi ''yɛ̱mbi̱.'
  nop-nop: Ninadiune yoguk, “Wapum, me u neeŋ ale, nanimbune kaŋ kedem nadisukilitimimbit.”
  obo-NT: Mid tavak iddos minuvu to, “Sir, ponudtuli a ko ondoy sikandin amoy'd pomakoy
    a kandin.”
  cak-ENT: 'Y ri achi ri ntzu''un chic xbij c''a chin ri Jesús: Yin ninjo'' ninya''
    vánima riq''uin ri Ruc''ajol ri Dios, xa jac''a ri man vetaman tüj achique ri''.
    Tabij c''a chuve, xbij ri achi.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤂᤢᤏᤧ᤹ ᤜᤠ᤺ᤳᤏᤡᤒᤣ᥅ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤠᤱᤅᤧ᤹ᤏᤠ.
    ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤏᤛᤠ᤺ᤴ ᤆᤥ᤺ᤰᤔᤠ ᤛᤢᤰᤋᤢᤱᤗ॥”
  mie-NT: 'De nī ncāhān dē: Señor, ¿ní iin cúu yā tácua candíja sá yā?'
  san-TIB: ཏདཱ ས པྲཏྱཝོཙཏ྄ ཧེ པྲབྷོ ས ཀོ ཡཏ྄ ཏསྨིནྣཧཾ ཝིཤྭསིམི?
  qve-NT: 'Chaymi payqa contestaspa niran: —Señor, ¿pitaq chay runari, niykuwayá noqa
    paypi creenaypaq? nispa.'
  pao-NT: Soo nana yise mee ka Te Pabe'e nanekwegea, “Aha, nu ookow naka'oedyukute.
    Pana nu gi oo poonnedu, haga oosoo?”
  cbu-NT: 'wach mchusamunsha: Aa, mangoonpi atina. Apanll zanganirangu anoo yámandanda.
    Pakeeruri, mangoonachshaparina, tárangiya.'
  usa-usa: 'min-nákómá yauwéqma tiráiye: “anóko, wemá náawabiyo? timá tíminaq wemmá
    tirummá áméno.” téna tiráiye.'
  soy-soy: 'Uu Yeesu pɛsɛ rɛ: Uyɛɛ úye, Upíimɑ? A nɛ́ símisi kɛ́ nɛ kɛfɑ u tɛnɛ.'
  hui-hui: Ibugua ladai bialu lalu, Agali timbuni-o ibu ai kabe mini mbiraore wuliya
    langi, lene.
  amf-amf: Kidiar “Imbo, kidar woylamin inin qajoadettsi kidi hayne?” ki hamade.
  quc-NNT: 'Ri achi xub''ij che: Tat, b''ij la chwe jachin ri'' rech ri in kinkojon
    che, —xcha che.'
  dob-dob: Ga tai nina ꞌigwae, “ꞌInapwana, yaita tauna be ꞌena yada emisa?”
  wrs-wrs: Hev omnana, mendekli, an ombolva aranamba? Ishomno kam, wo osva kava hemba
    keknamba undnahonamba lohmanavra.
  mca-mca: 'Qa yeku''ƚ hakha''an: —Jukhew, ¿pa''n ƚii pakha''an, hats''inha yakha''
    qa'' nite'' heqeku''ye'' pakha''an?—'
  tzo-TZC: 'Ti vinique jech laj yal: ―Albun caꞌi Buchꞌu yoꞌ jech ta xquichꞌ ta mucꞌ
    ―xi.'
  mya-mya: ထို​သူ​က ``အ​ရှင်၊ လူ​သား​ကား​အ​ဘယ်​သူ​ဖြစ် ပါ​သ​နည်း။ အ​ကျွန်ုပ်​ယုံ​နိုင်​ရန်​လူ​သား​သည်
    မည်​သူ​နည်း'' ဟု​လျှောက်​၏။
  gng-NT: 'Nɛ u jiin'' wɔ ki ye: «Cɛnbaa, ŋmɛ nɛ yé Unil ya Bijɛ? Tɔke nni ŋɔ ń
    teke wɔ kí ji.»'
  cbi-NTPO: 'Tsandiñu ya entsandikami: Bale ruku, tsen ¿mun juntsa? Inu wainka, tsenmala
    i yanu keranguichi, timi.'
  ikk-NT: Ọ nọ za, sị, “Onyẹ k'ọ wụ di-ọkpa? Gwa m, kẹni m hụn ụzọ kweri n'ẹ!”
  leu-leu: E nane suie, “Ai, Matalava, nane naseꞌ? Xuusau talo ne taa namkai sena.”
  maz-NT: 'O ndünrü angueze, o mama: ―Nu''tsc''e sẽ''ẽ, xitsigö cjó ngueje o̱ T''i
    Mizhocjimi; ngue c''ua ra sö rá ejmegö angueze.'
  bod-N: ཁོ་ན༌རེ། ཇོ་བོ༌ལགས། ཁོང་སུ་ཡིན༌ནམ། ཁྱོད་ཀྱིས་གསུངས་དང་བདག་གིས་དད་པ་བྱའོ་ཞེས་ཞུས་པ༌ལ།
  tca-NT: 'Rü yexguma ga nüma rü Ngechuchuxü̃ nangãxü̃ rü ñanagürü: —Pa Corix, ¡chomaã
    nüxü̃ ixu na texe yiĩxü̃ na nüxü̃́ chayaxõxü̃cèx! —ñanagürü.'
  zpl-NT: 'Nu ucuaquii nú uni: ―Detá, udixiuleꞌe tii nzeꞌe para nú chili arquia liꞌilla.'
  mbc-NT: —‍Anî'se mîîkîrî? Upî' ka'kî innape iku'to'peuya, —‍ta'pîiya.
  ndg-ndg: Kanyangwa no baya, “Ni nyai, Ngwana, ili ni nenga nipate kumwaminiya?”
  wsk-wsk: Se kari mu mam, “Kari ni ko balsam mu awiri? Aga manaru se ani ko angamang
    ningi nunguning arukko,” mam.
  toj-NT: ―Cajual, ala cab machunc'a ba, ti oj c'uuca, xchi ja huiniqui.
  tbc-tbc: Agog tamol an ibol, “O Tubun en, Tamol Nanun en enti i? Ubol ŋaloŋ pe,
    ŋai iŋ o ilog lo rumok a.”
  sna-sna: Murume uya akapindura akati, “Iye ndianiko nhai, Ishe? Ndiudzei kuti ndigotenda
    kwaari.”
  smk-NT: Inumbat yay tawo a wana, “Ser, si'no ya ket? Ibarita' moyo pa kongko ta
