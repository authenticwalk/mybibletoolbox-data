    anikeenitediwa amaleeɡ̶aɡ̶a ejiwaɡ̶adi?”
  bmh-bmh: Du gonug koli aureun, “Du banou, go du in ab? Ailemen, iz go en izal oiab
    petak ai.”
  ctu-BL: 'Jini winic tsi'' yʌlʌ: Maestro, ¿majqui jini, cha''an mic ñop? che''en.'
  meq-meq: 'Ndo niye a mbəɗay faya a Yesu, a gwaɗay: «Bəy Maduweŋ ga, Wawa i Ndo nakə
    a seŋ na dzaliye ha faya aye na, way. Ɗeŋ ha tey.»'
  noa-H: Magbaawai jũrr hichdëu, —Señor, ¿ma k'aiuma? Mʌrʌg wajap'a jaaubá hajim,
    mua k'ap'ʌ haadeewai hi hiek hʌ̈k'aag.
  alp-NT: Iombe, “Tuhane, Ile mere sire? Leke Au hlaleke lokoI?”
  san-VEL: tadaa sa pratyavocat he prabho sa ko yat tasminnaha.m vi"svasimi?
  kbq-kbq: Higeno ana ne'mo'a anage hu'ne, Agra iza'e ramoka, nagrama Agrite namentinti'ma
    hanuana?
  kbh-kbh: 'Y cha tbojanjuá: —¿Taita, nda cha yojtsemna, as ats̈e chábeñe jtsos̈buáchiyama
    ca?'
  ron-LSB: 'El a răspuns: “Cine este El, Doamne, ca să cred în El?”'
  pon-pon: 'A japen potoan on: Main, ij i pwe i en pojon i?'
  nhe-BL: 'Huan nopa tlacatl quitlajtlani: ―Tate, ¿ajqueya ya? Xinechilhui pampa nijnequi
    nijneltocas.'
  sps-sps: Ana mes to biny Towa, “Mes tsian, tsue of you e sei to aya, ma faamainy
    anyo Ya.”
  wnc-wnc: Inikwaiwan yake anzing inikut, “Aminu waapa mamin? Gata naniwinu na atnatapa
    kekekawik,” ngang inikut.
  bus-bus: 'Gↄ̃gbɛ̃ pì wèàla à bè: Mare, dén à ũ lɛ mà e mà à náanɛ kɛɛ?'
  gub-BL: — Hezar, mon aipo awa ta'yr a'e, emume'u ihewe nehe, a'e rupi apuner hehe
    hezeruzar haw rehe ihe nehe, i'i izupe.
  imo-imo: Aku iyemuni Jisas walipe pilipelie nimbei, “Iye Awilimu, iye nino akumupe
    nariya? Nani yu ipuki timbo kani ningo tiwi!” nimu.
  boj-boj: Onaqa a na kamba Yesus minjej, “O Tamo Koba, Tamo Aŋgro di yai? Ni merbimqa
    e qusiy ijo areqalo a qa siŋgilatqai.”
  eng-DRA: 'He answered, and said: Who is he, Lord, that I may believe in him?'
  knf-knf: 'Kë aŧeema aji : « Naweek, in awooŋ Abuk Ñiinţ nhilna nfiyaara? »'
  san-KHM: តទា ស ប្រត្យវោចត៑ ហេ ប្រភោ ស កោ យត៑ តស្មិន្នហំ វិឝ្វសិមិ?
  arn-NT: 'Ti trawmalekefulu feypi: —Ñidol, feypien ñi ineyngen tati Wentrukünuwpalu,
    femngechi tañi feyentuael kisu mew.'
  zas-NT: 'Badxiꞌxan rëbix: ―Dad, guna chunin, din chililadxan laaman.'
  ken-NT: Yi akɛmɛ Yesu bɛ, “Ɛta, mmu wu chi agha? Ghatí mɛ, bɛ nnókó yi.”
