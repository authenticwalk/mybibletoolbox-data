verse: JHN.009.012
translations:
  kpx-kpx: Ige abu belahai avoe, “Malaha keu oleve” Ige au namigevei avoe, “Keu oleve
    tiale ke di hilokaholinu.”
  okv-H: “Embo amo daingere,” ainge eo. “Embo amo na kiaera,” ainge enu.
  tbo-tbo: Yaka hi lubayadena meya hi pa, ‘Meka tauna?’ Ma hewalina i pa, ‘Ega ata
    hanapugeya.’
  mal-C: “ആ മനുഷ്യൻ എവിടെ?” അവർ ചോദിച്ചു. “എനിക്ക് അറിഞ്ഞുകൂടാ,” അയാൾ മറുപടി പറഞ്ഞു.
  grc-SR: ⸂Εἶπον οὖν⸃ αὐτῷ, Ποῦ ἐστιν ἐκεῖνος; Λέγει, Οὐκ οἶδα.
  bgc-bgc: उननै उसतै बुझ्झया, “वो माणस कित्त सै?” वो बोल्या, “मै कोनी जाण्दा।”
  khz-khz: Magerenagiato, negetiwato, “Talimana arigia?” Ia evega-geleto, netiwato,
    “Au ati ripaku.”
  deu-TKW: 'Und sie sagten zu ihm: wo ist der? Sagt er: ich weiß es nicht.'
  zsr-NT: 'Niꞌr gulanabnëꞌ lëꞌ, taꞌnë́ꞌ: ―¿Gazx zoëꞌ bönniꞌ naꞌ? Lëꞌ rëꞌ lequëꞌ: ―Cutu
    nözdaꞌ.'
  lin-lin: 'Batunaki ye lisusu : — Moto yango azali wapi ? Azongisaki : — Nayebi te !'
  hns-NT: 'Tab oesab poetjhies: „Oe Jiesoe kaaha hai?” Tab oe bolies: „Ham na djaaniela.”'
  noa-E: Magbaawai deeu amachdëu irig jëeumamua, —¿Jam sĩ mag pʉ dau monaautarr woun?
    abaawai, —Mua khaugbam jam sim khai aajeejim anʉm ichdëu.
  eng-EMTV: Then they said to him, “Where is He?” He said, “I do not know.”
  mib-NT: 'Yūcuán na te ni cacajnūhún i de: ¿Ndé nuū íne tēe ún? áchí i. Tu jíní rī,
    achí de.'
  lif-NT2: खे़ङ्‌हाॽरे़ याम्‍मो सेःन्‍मे़दोसु, “खे़न् मनाःन् आत्तो वाॽ?” खुने़ॽ नोगप्
    पिरुसि, “इङ्‌गाॽ मे़निआन्‍लो”॥
  xnj-xnj: Vakamkota, “Avi koki?” Mwene akavayangula, “Nene nimanyili lepi.”
  mmx-mmx: La diga sue i, “Ua nga mo laradi?” La ni ga lok, “Axoklen i.”
  cbr-NT: 'Cacëxun ca atun ñucácëxa: —¿Uinu cara a uni ''ic? Cacëx ca —uinu cara,
    cana ''unanima —quiacëxa.'
  tee-NT: 'Chai ju alak''ach''ix ixjunita talhisacmichokopa ju Jesús. Tajunich: ―Tas
    anchach ju xa''an ju anu'' lapanac. Chai ju alak''ach''ix ixjunita lhak''alhtayanalh.
    Ajunich: ―Jantu icc''atsai.'
  eng-LSV: they said, therefore, to him, “Where is that One?” He says, “I have not
    known.”
  cak-NT: 'Pero ri winak xquic''utuj che: ¿Anchi'' c''o-wi ri Jesús cami? xecha''.
    Y raja'' xu''ij: Man weta''n ta, xcha'' chique.'
  pah-NT: —Mahã ga naerũ? ei g̃a ga pe. —Ji ndakwahavi, ei ga.
  sja-NT: 'Mãpai ãchia iidijida irumaa: —¿Sãma bɨma ajida, ma eperã? Ichia p''anauji:
    —K''awa-e bɨda aji.'
  xed-xed: «Ga tsa mndu ya ndana?» ka həŋ nda tsi. «Sna a iʼi wa,» kaʼa nda həŋ.
  glk-glk: 'از اون وَورسه‌ییدی: «اون کویه ایسه؟» جواب بده: «نأنم.»'
  mks-NT: 'Já na̱nda̱ca̱ tu̱hún tucu na̱ cán da̱ já cáchí na̱ já: —Ta ndájá cua̱ha̱n
    da̱ na̱ndaja va̱ha yo̱hó viti —na̱cachi na. —Co̱ xíni̱ toho i̱ —na̱cachi da xi̱hi̱n
    ná.'
  gfk-S: Ma di ga tiri ie, “I ham um ikinong ra turadi?” Iga babalu be, “Iou paile
    nunure.”
  bmu-bmu: Mewö meleŋ eŋgiiga kewö qesiget, “Azi mi denike malja?” Qesim waŋgigetka
    “Qahö mötzal,” jiyök. Mewö.
  dgz-dgz: Mu singui sia wayawane, “Apan mame endi amba?” Me gare wan, “Ne oare.”
  eng-GNV: Then they sayd vnto him, Where is he? He sayd, I can not tell.
  zaa-NT: 'Làniana ra cą na: Gani tì''iccua nubéyu''a. Lą nna rą: Labí yù inte''.'
  eng-WEBSTER: Then said they to him, Where is he? He said, I know not.
  guh-guh: 'Nexata bajarapamonae jumaitsi: —¿Detsa jota bajaraponë ponapona? jai.
    Nexata icatsia pitaxutotsëcënaenëmi jumaitsi: —Apo yapëtaenë itsajota ponapona,
    jai.'
  bon-bon: Teepi teebine itemlisi egä, “Lese nyene tabe?” Tabe jejemige egä, “Cane
    umle lica gäne.”
  nhw-BL: 'Huan quitlatzintoquilijque: ―¿Canque itztoc nopa tlacatl Jesús? Huan nopa
    tlacatl catli eltoya popoyotzi quinilhui: ―Amo nijmati.'
  swh-ONEN: Wale wakamuuliza, “Yeye huyo mtu yuko wapi?” Akawajibu, “Sijui.”
  wbi-wbi: Avaanhu vala vakamposia, vakati, “Umuunhu ujuo alikughi?' Umwene akavamula
    akati, “Nwisi.”
  bba-bba: Bɑ nùn bikiɑ bɑ nɛɛ, mɑnɑ durɔ wi, u wɑ̃ɑ. Mɑ u nɛɛ, nɑ ǹ yɛ̃.
  eng-KJVCPB: Then said they unto him, Where is he? He said, I know not.
  kgk-NT: —Kipy oime Hesu? he'i íxupe hikwái. —Ndaikwaáiry kipy po oĩ, he'i íxupe
    kwéry.
  waj-waj: 'tuduu rikiada iya inna yaparaida tunoo: Mo ivo deevakiinno variinnee?
    tuduu rikioo sai tunoo: Hama neeta tauvaivee, tiravai.'
  cpy-cpy: 'Ikantee-tziri: “¿Jempema nimaeka irika atziri?” Ikantzi rirori: “Tee niyotzi.”'
  ekk-PKP: „Kus ta on?“ küsisid nad. „Ma ei tea,“ vastas ta.
  mpx-mpx: Inoke hi neli hi ba, “Tauina iya ga?” Analiya i lahe i ba, “Nige ya aatena.”
  wbp-wbp: Ngula-jangkaju, payurnulu yaliji wati, “Nyarrpara nyanunguju?” Nyanungurlulku-jana
    jangku-manu, “Karija.”
  luo-luo: Negipenje niya, “Ere ngʼatno?” To nodwokogi niya, “Ok angʼeyo kuma entiere.”
  nhe-NT: 'Huan quitlajtlanijque: ―¿Canque itztoc nopa tlacatl Jesús? Huan nopa tlacatl
    tlen eltoya popoyotzi quinilhui: ―Ax nijmati.'
  aii-aii: 'ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܐܲܝܟܵܐ ܝܠܹܗ ܗ̇ܘ ܐܢܵܫܵܐ؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܠܹܐ ܝܵܕܥܹܢ.“'
  esk-NT: Taapkua apiqsruġniġaat, “Naamiimmami ilaa?” Kiuniġai, “Naluruŋa.”
  msb-msb: Naghunga sinda, “Hain naman siya?” “Ambot,” an sabat niya.
  cpa-NT: 'Jøng² ca¹juúh² dsa² jue¹²: ―¿Ha² tøah¹ hiúg³ dsa² héi²? ―ca¹juúh²dsa. Jøng²
    ca¹juúh² dsa² mi³tiug³: ―Tsa¹guiang³jni ―ca¹juúh²dsa.'
  dso-dso: ଆରି ଲକ୍‌ମନ୍‌ ତାକେ କଇଲାଇ, “ସେ କନ୍ତି ଆଚେ ?” ସେ “ମୁଇ ନାଜାନି” ବଲି କଇଲା ।
  meu-meu: Bena idia ese ma e nanadaia, eto, Ia be edeseni ai? Ia eto, Asi dibagu.
  yva-NT: Weti wo anajo ware, “Vatano nyo aura wato, Napi rui?” Po raura akananto
    mansai pare, “Syantatukambe.”
  dgc-dgc: “Ey ahe dén i éya a lélake?” kagi de. Ey “Ahéy,” kagi na. “éwan ko dén
    tukoy.” Kodya I Nipaghusay Na
  zpm-NT: ―¿Yo meṉ co niina na? ―rëb zho. ―Dieeṉda ―rëb me―, naṉd naa dieṉ yo me.
  hix-NT: Henta naye, ketxkon hatà, àwya. Àna hana, àywenyeke wehxaha, kekon hatà,
    noro.
  sim-sim: Karem or mbarik limu silira, �Ma orto mbeek or lindu?� Urik ormu mbara,
    �Ma am, or linda mishin a heyenda ambu nir.�
  npi-ULB: तिनीहरूले त्यसलाई भने, “उनी कहाँ छन् ? ” उसले जवाफ दियो, “मलाई थाहा छैन
    ।”
  cgc-cgc: Painsaan danen mama an, “Indya en kanen ya na gapaayad ki kaon?” Sabat
    ta mama, “Inday, ula a nalam.”
  tim-tim: Hain makyeŋgimbo aikom hin dâyi, “Luâk are yâgâten mandâp?” dâmbiâ, “Bo
    nâŋgân.” dâep.
  yor-yor: Wọ́n sì wí fún un pé, “Òun náà ha dà?” Ó sì wí pé, “Èmi kò mọ̀.”
  wos-wos: Wungi wandéka di déré wa, “Wun du yindu?” Wungi wakwexékéndaka dé wa, “Wafewana.
    Yike wuni ye.” Wungi dé wa.
  emp-NTPO: 'Maʌ̃ne ãdjirãba iwid̶isid̶aa: –Maʌ̃gʌ ẽberãra ¿sãma b̶ʌ?– Idjia panusia:
    –Mʌ̃a adua b̶ʌa.–'
  eng-F35: Then they said to him, “Where is He?” He says, “I don't know.”
  ind-ind: Lalu mereka bertanya lagi kepadanya, “Di mana orang itu?” Dan dia menjawab,
    “Saya tidak tahu.”
  pes-OPCB: 'پرسیدند: «او حالا کجاست؟» جواب داد: «نمی‌دانم.»'
  mpt-mpt: i baabaniba E fab biene? gesiba e baabenea Ne mo tekein kebibabo ge baabesea
  ssx-ssx: Koto leeke handaa mo wanda꞉halima꞉ lota꞉ pitolo alota꞉ Koto halita꞉ hando
    pa꞉ta꞉ hala꞉pe la lemekepate ipikana꞉ma꞉ alota꞉ I̱ na handolome leekeme.
  mkl-mkl: Nɔ ɑ̀ beeɛ ɑ̀ ni, iwoi inɛɛu í wɑ. Nɔ í ni, n kù mɑ̀.
  gaq-gaq: “ମେଁ ଆଣ୍ଡିକା” ଡାଗ୍‌ଚେ ରେମୁଆଁ ଆମେକେ ସାଲିଆକୁକେ । ଆତେନ୍‌ ରେମୁଆଁ ଉତର୍ ବିକେ
    “ନେଙ୍ଗ୍ ନାମ୍ୟାଃକେ ଣ୍ଡୁ ।”
  gof-RNT: Entti iyaakko, “I awun de7ii?” yaagidi oychchidosona. Addey, “Taani erikke”
    yaagis.
  unx-unx: ଇନ୍‌କୁ ଇନିଃକେ କୁଲିକିୟାଃକ, “ଇନିଃ କତାଃରିୟା ?” ଇନିଃ ମେତାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌
    ସାରିୟାଃ ।”
  gah-gah: Loko lokago, keza loká itake ámina ve hikuka noive liki likago, neza ma
    ánigamuve loko limó.
  lcm-lcm: Na kila sui ia, “Nei a igenen ang e voi?” Na kala antok ta, “Parik napa
    nas.”
  aer-aer: Itne renhe apayuthneke “Artwe nhenge-ame nthenhe?” Re angkirtneke, “Yekwe,
    ayenge akutnele aneme.”
  qvc-NT: 'Chaymi chay runakunaqa chay sarkutaqa tapurqanllapa: —¿Maypinam chay Jisusqa?
    nishpa. Payqam nirqan: —Manam yach''anichu. Maypinach''iri, nishpa.'
  tgl-ULB: Sinabi nila sa kaniya, “Nasaan siya?” sumagot siya, “Hindi ko alam.”
  cbs-NT: 'yukakin: —¿Jania ja junidan?— akabu jatu yuikin: —En unanmaki. Janida niaki—
    jatu wa'
  xtm-NTPP: 'Sani te ka jikan‑tnu''u i de: ―‍¿Ndenu iyo tee yukan? ―‍ka kuu i ka jiña''a
    i. ―‍Masu jini sa ―‍kúu de jiña''a de.'
  nnq-nnq: Ngabankonya, “Jweno abikole?” Najweno ngabajanga, “Ne manyije!”
  bao-NT: 'Cʉ̃ja pea to biro cʉ̃ ca ĩiro: —To biro mʉre ca tiiricʉ pea, ¿noopʉ cʉ̃
    niiti? —cʉ̃re ĩi jãiñaupa. Cʉ̃ pea: —¡Baa! yʉ majiti —cʉ̃jare ĩicãupi.'
  san-ORI: ତଦା ତେ ଽୱଦନ୍ ସ ପୁମାନ୍ କୁତ୍ର? ତେନୋକ୍ତ୍ତଂ ନାହଂ ଜାନାମି|
  huv-NT: 'Quiaj tatüniw nej manguiayiw: ―¿Nguiane almajlüy aaga naxey quiaja? ―awüw.
    Quiaj tapiüng: ―Ngo najaw ―aw.'
  otn-NT: 'Bi t''ännbʉya, t''ɛ̱mbi̱: ―¿Hapʉ ''bʉhna̱ ra̱ n''yohʉ guí̱ mma̱nya? Bi
    ''yɛ̱mbʉya: ―Hi̱ndí̱ pa̱cä ―bi ''yɛ̱mbi̱.'
  nop-nop: Yeniŋguk kaŋ adibo ninadigiŋ, “Kaŋ me u daŋ hatak?” Ninadigiŋ kaŋ “Mu nadilat,”
    yeniŋguk.
  obo-NT: Id inturan dan mandon sikandin, kahi ran to, “Na, ingkon don bo iddon minuvu?”
    Mid tavak sikandin to, “Tove‑en.”
  cak-ENT: 'Pero ri vinük xquic''utuj chin: ¿Ape'' c''a c''o-vi ri Jesús vocomi? xquibij.
    Y rija'' xbij: Man vetaman tüj, xbij cheque.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤠᤶᤔᤥ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤀᤠᤳᤋᤥ ᤘᤠ᤹᥅” ᤂᤢᤏᤧ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹
    ᤔᤧᤏᤡᤀᤠᤴᤗᤥ”॥
  mie-NT: 'Ñúcuán de nī jīcā tūhún ji dē: ¿Ní cúu nūū íyó tēe ñúcuán? ncachī ji. Nduú
    jínī ni, ncachī dē.'
  san-TIB: ཏདཱ ཏེ ྅ཝདན྄ ས པུམཱན྄ ཀུཏྲ? ཏེནོཀྟྟཾ ནཱཧཾ ཛཱནཱམི།
  qve-NT: 'Hinaqtinmi chay runakunaqa kaqmanta chay sanoyaq runata tapuranku: —Kunanri,
    ¿maypitaq chay Jesús sutiyoq runari kashan? nispanku. Chaymi chay runaqa paykunata
    contestaspa niran: —Noqaqa manan yachanichu, maypichá kakunpas, nispa.'
  pao-NT: Umu yise meeoo oo tubengasoo, “Hano yise oosoo nana meahoo?” Oosoo uga gi
    tubootabuedu nana besa manena yise meeoo, “Nu gi oo sopedakwatoo.”
  cbu-NT: 'Tputssha: ¿Natuwa Isusuwa? táyaru, wach mchussha ¿Yapimasaja? Yasareezi,
    tárangiya.'
  usa-usa: 'yé timá ámikaae: “min-náqá náakaraq máiyo?” tewana maará téna wemá tiráiye:
    “kemá paá íaonaraune.” téna yauwéqma tiráiye.'
  soy-soy: 'Api u pisɛ rɛ: Yei kɛ utisi uyɛ̃ uú we? Uu pi pɛsɛ rɛ: Ám nyu.'
  hui-hui: Tigua ibuhondo lalu, Áyu agali ogoni ibu agoha kabe, lene. Ani layagola
    ibugua lalu, Ibu agoha piyabe i̱ manda nabido, lene.
  amf-amf: Kediar “Ea agaa ta hamote ki dahaa?” ke hamade. Kidiar “Hamote kinin dohonam
    inta dhesattine” ki hamade.
  quc-NNT: 'Te ri'' ri winaq xkib''ij: ¿Jawije'' k''o wi ri achi ri''? —xecha che.
    Ri are'' xub''ij chke: Man wetam taj, —xcha chke.'
  dob-dob: ꞌEnega taudi sienaidena, sigwae, “Mwaꞌo tauna?” Ta tai nina ꞌigwae, “Nigeya
    yamwalamwalatoni.”
  wrs-wrs: Wo hev sah ovrivna, wo no indhanariniva es vei? Wo no indhanarini unna,
    kava eva tit venavta.
  mca-mca: 'Qa nifaakanij iye: —¿Pa''n i''ni'' hakha''an?— Qa yit''ijiju''ƚ: —Axe''m,
    nite'' tsikfe''lets.—'
  tzo-TZC: 'Ti vinique jech ijacꞌbat: ―¿Bu oy ti vinic taje? ―xutic. Ti stuque jech
    laj yal: ―Mu jnaꞌ ―xi.'
  mya-mya: လူ​တို့​က ``ထို​သူ​သည်​အ​ဘယ်​မှာ​နည်း'' ဟု မေး​လျှင်၊ သူ​တောင်း​စား​က ``အ​ကျွန်ုပ်​မ​သိ​ပါ''
    ဟု​ဆို​၏။
  gng-NT: 'Nɛ bi niire'' wɔ ki ye: «U te lɛ saan-i?» Nɛ u ye: «Ma bɛn.»'
  cbi-NTPO: 'Tsandiñu entsandi manbake''meela: Tsen, ¿nuka naanain juntsa ruku? tila.
    Tsenñu ya manbakatu: Mijtuyu, timi.'
  ikk-NT: Wẹ nọ jụ a, sị, “Elebe k'ọ rị?” Ọ nọ sị, “Amarịn m.”
  leu-leu: E ri fine, “E faa ta mataa aave?” Nane sui nari, “Ne pife texaas.”
  maz-NT: 'Nuc''ua o xipjiji: ―¿Ja je bübü dya, c''e bëzo c''ü? Angueze o ndünrü:
    ―Dya rí pãrãgö ja je bübü.'
  bod-N: དེ་ནས་མི་དེ་རྣམས་ཀྱིས་མི་དེ་གང་དུ་ཡོད་ཅེས་དྲིས་པ༌ལ། ཁོས་མི་ཤེས་ཞེས་སྨྲས༌སོ།།
  tca-NT: 'Rü yexguma nüxna nacagüe, rü ñanagürügü: —¿Ngextá nangẽxmaxü̃ i ñu̱xma
    ya yima yatü ya cuxü̃ rümexẽẽcü? —ñanagürügü. Rü nüma ga guma yatü ga ngexetüchirécü
    rü ñanagürü: —Tama nüxü̃ chacuèx —ñanagürü.'
  zpl-NT: 'Nu unibeei lulla: ―¿Ma bene zeꞌe che? Nu ucuaquilla: ―La riꞌá beyaꞌ.'
  mbc-NT: —‍O'non see mîîkîrî ayepi'tîtîpon? —‍ta'pî to'ya ipî'. —‍Epu'tîuya pra wai
    —‍ta'pîiya.
  ndg-ndg: Kamammakiya “Abile kwaako?” Kayangwa, “Ndangite kwaa.”
  wsk-wsk: Se nuna balman, “Se kari mu apalak bagoso ya?” maman. Se nu balam, “Ani
    me ko ikisam,” mam.
  toj-NT: ―¿Bay ja huinic jau ba? xchiye. ―Mi naben, xchi ja ma' tupel ja sat ajyi.
  tbc-tbc: Agog iŋ dusumiani, “Tamol an dugo mi ak i?” Ago dugo iŋ ibol, “Ŋai ta ŋaloŋ
    na ya.”
  sna-sna: Vakamubvunza vakati, “Aripiko murume wacho?” Iye akati, “Handizivi.”
  smk-NT: Konan siin, nitepet ra, “Adti yayna, ey?” Ket inumbat ya, “Ta'wan.”
  grc-TCGNT: Εἶπον οὖν αὐτῷ, Ποῦ ἐστιν ἐκεῖνος; Λέγει, Οὐκ οἶδα.
  gof-WFTW: Entti iyaakko, “I awun de7ii?” yaagidi oychchidosona. Addey, “Taani erikke”
    yaagis.
  spa-BLM: 'Entonces le preguntaron: “¿Dónde está?”. Dijo: “No lo sé”.'
  kyz-NT: 'Aipo ''ga ''eramũ ''gã ''jau ''ga upe: —Ma''ape ajee ''ga ki ''ei? —Tee.
