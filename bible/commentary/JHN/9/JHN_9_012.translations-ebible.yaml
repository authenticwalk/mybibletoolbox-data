    ndoñe quetsátstats̈ëmbo ca —tojanë́jua.'
  ron-LSB: 'Atunci l-au întrebat: “Unde este?” El a spus: “Nu știu”.'
  pon-pon: 'Irail ap idok re a: Ia i? A japen: I jaja.'
  nhe-BL: 'Huan quitlajtlanijque: ―¿Canque itztoc nopa tlacatl Jesús? Huan nopa tlacatl
    tlen eltoya popoyotzi quinilhui: ―Ax nijmati.'
  sps-sps: “Fei te kaa non Ya ei?” rangats finy ari ya. Ya biny ratuari sa tsue na
    ka, “Anyo sikia rou ma nat.”
  wnc-wnc: Yaniwan yake anzing inikwaiking, “Aminu waapa zandang yuak,” ngang iniwa
    ita yake, “Na dua nataat,” ngang yanikut.
  bus-bus: 'Ben aↄ̃ à là wà bè: Àpi kú mámɛ? À bè: Má dↄ̃ro.'
  gub-BL: — Ma'e pe hekon nemukatu arer a'e, i'i izupe wà. — Heruwà, i'i wanupe.
  imo-imo: “Aku iyemu tena moromoya?” ningi wali “Na naa kanondu,” nimu.
  boj-boj: Onaqa tamo uŋgasari naŋgi na olo nenemyeb, “Tamo ni boletmqo qaji a qabi
    unu?” Onaqa a na minjrej, “A qabitqo kiyo di e qaliesai.”
  eng-DRA: 'And they said to him: Where is he? He saith: I know not.'
  knf-knf: 'Kë başë ji na a : « Ñiinţ mënţ awo ţuŋ? » Kë aŧeem aji : « Mëmmee. »'
  san-KHM: តទា តេ ៜវទន៑ ស បុមាន៑ កុត្រ? តេនោក្ត្តំ នាហំ ជានាមិ។
  arn-NT: 'Feymew ramtueyew ti pu che: —¿Chew anta müley üyechi wentru? Fey kisu feypi:
    —Kimlan chew ñi mülen.'
  zas-NT: 'Abiꞌ rëb reeman lojx: ―¿Conzaman yan? Zeel rëbix: ―Ad ragbeetan.'
  ken-NT: Bábhɛ́p yi bɛ, “Mmǔ-rɛ́ achí fá?” Akɛmɛ bhɔ bɛ, “Mbɨ́kɨ́ rɨŋɨ.”
