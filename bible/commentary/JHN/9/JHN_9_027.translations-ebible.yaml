    Tasamia ka miu neo jaꞌa lolo hari? Ele boe ama si neo jꞌajꞌi ana madhutu Na, do?”
  tnp-tnp: Mətəu in təni məmə, “Iəməni=pɨnə rəkɨs kəm təmah, mətəu itəmah nəsotətəlɨgiən
    lak. ?Təhro nəkotəni məmə iəkəni mɨn? ?Itəmah mɨn nəkotəni məmə rəhan u itəmah!?”
  urd-urd: उस ने जवाब दिया, “मैं पहले भी आप को बता चुका हूँ और आप ने सुना नहीं। क्या
    आप भी उस के शागिर्द बनना चाहते हैं?”
  hot-hot: Ma yani hanaŋ, “Lêk yahanaŋ yôv hadêŋ môlô, ma môlô lemimôndôŋ kôtôŋ. Môlô
    udum ek nodaŋô esak loŋbô ek numbitak anêŋ ŋê ku e?”
  mqj-NT: 'Natimba'' inde taue nakua: “Mangkamokoa'' kutetteranan sapo tae''a'' muperangngii.
    Maakari ammu morai pole la urrangngii? Morairokokaa'' duka'' la unturu''i?”'
  rus-SYN: 'Отвечал им: я уже сказал вам, и вы не слушали; что еще хотите слышать?
    или и вы хотите сделаться Его учениками?'
  mbh-mbh: Ma i olal ole riong ve, “Tho ritet thomu nge lale, ave thomu o nongpol
    lek riong avele. Na i vava ake thomu o sis ve o nongpol mun i, e? Ava thomu mun
    o sis ve aro o velpol ini ile wainlangaere, e?”
  bdd-bdd: Ma tauna wete ꞌihegwaediya, “Nige heneyage yahegwae pwaigomiya ma ꞌenagu
    geya wahesagohe. Toꞌaha weyahina ꞌabehega wahesagoha hila? Nuwana nuwanuwami ma
    ꞌabehega wamuliye, ꞌawa?”
  cbt-NTPO: —Nani sha'huitopiranquëmahuë', co yanatëramacohuë'. ¿Onpoatomata' naquëranchin
    yanatantaramaco? ¿Canpitanta' Quisoso yaimarama' ti? itërin.
  srn-NT: 'A piki den taki: “Mi taigi un kba, ma un no arki. Sanede un wani yere a
    sani ete wan leisi? Na tron un wani tron bakaman fu En tu?”'
  cta-NT: ―Cua ndachaꞌ naꞌ jiꞌi̱ ma̱ tsaca quiyaꞌ tsa̱, loꞌo ná nguaꞌa̱ jyaca̱ ma̱
    jiꞌi̱ chaꞌ biꞌ ―nacui̱ nu quiꞌyu biꞌ―. ¿Ni chaꞌ laca xaꞌ ntiꞌ ma̱ cuna ma̱ chaꞌ
    biꞌ chaca quiyaꞌ? ¿Ha loꞌo cuꞌma̱ ntiꞌ ma̱ caca tsaꞌa̱ ma̱ chaꞌ jiꞌi̱ yu?
  bqc-SIM: 'A wèmá à mɛ̀: Má òɛ́ kↄ̀, i swã́sɛio. Bↄ́yãi á ye mai lↄi? Á
    ye gↄ̃ aà ìwaↄ ũ sↄ̃ yã̀?'
  tcz-CHONGTHU: Aman ajah'uva, “Veuvin khatvei kaseisa ahitai, nanghon nangai pouve,
    ibol'a avel'a najah nom kit'u ham? Nangho jong ama seijui nahi nom'u ham?” ati.
  mar-mar: त्याने त्यांना उत्तर दिले, “मी तुम्हास आताच सांगितले, तरी तुम्ही ऐकले नाही;
    ते पुन्हा ऐकायची इच्छा का करता? तुम्हीही त्याचे शिष्य होऊ पाहता काय?”
  snp-snp: amokafo eti loto logimami, Namo logimoma ya linate kolámae. Nedito kofa
    logimoneto kolinune, loti lo minae? Linate yaki ege melenune, loti lo minafe?
    Olala! logimaiye.
  isl-isl: „Nei, heyrið mig nú!“ hrópaði maðurinn. „Ég hef þegar sagt ykkur það einu
    sinni. Tókuð þið ekki eftir, eða hvað? Hvers vegna viljið þið fá að heyra það
    aftur? Ætlið þið kannski líka að verða lærisveinar hans?“
  spy-NT: Kuwālchi ꞉chiichoo kule, “Nto yu kāāmwoowook āmēēbērē ōkāsē. Ōmāchē okas
    subak nyēbo nee? Ara, ōmāchē ꞉nkakweek ōyēku rubiikyii?”
  xnn-xnn: Danat kanan, “Inbagak et ngalod ken dakayo ngem adiyo patiyen. Dayon layden
    ay dengngen kasin? Ay laydenyo abes ay menbalin ay pasolotna?”
  mwe-mwe: Jwene mundujo gwabhajangwilenje, “Nimmalanjilenje, mmanganyanji mwangapilikanishiyanga,
    kwa nndi nnapinganga kupilikana kabhili? Bhuli na mmanganyanji nnapinganga kubha
    bhaajiganywa bhabho?”
  tte-tte: Kainali iyamaisa iba, “Yawaloko kolimiu na komiu nige kwabebenali. Tawae
    kaiwena nuwanuwamiu yawalowen yoi? Gubesi, komiu tabe nuwanuwamiu kwaemala ana
    tomuliyayao?”
  tcs-tcs: Da man i bin ansa, ‘Ai bin pinis spik yupla, bat yupla no bin lisen mi.
    Aukam yupla i wande lisen gen? Yupla wande kam ol klostuman blo em tu a?’
  hlt-THB: Anih ing, “Nik kqawn pek khqi hawh hlai nyng, am ngai uhyk ti. Kaw ham
    aw naming zaak tlaih tlaih nami ngaih? Nangmih awm anih a hubat na coeng aham
    nami ngaih lawt nawh aw?” tinak khqi hy.
  soq-soq: Me leusane diamone wanase, “Ne inantena benemawa aita dialenatuwano etalana.
    Dima baiwa osoweosowe waitaraneilana? E mo isiwa ruau me warorowa wanaitana menaledio
    baiwa epe kainokaino waitaraneilana, ba?”
  qub-qub: 'Niptinmi niran: «Maynami gamcunataga willashcä. Willaptëpis gamcunaga
    manami riguimanquichu. ¿Imapänataj yapay ninätaga munarcaycanqui? U ¿gamcunapis
    payta gatiraytanachu munarcaycanqui?»'
  att-att: Á simibbák, á kinagi na nira, “Yáyù gemma kinagì nikayu gangù nga arán
    naw gininná. Ngattá garè, ta itotoli naw nga iyabbû? Ikáyâ naw panò nga makituddu
    gapay kuna?” kun na.
  bki-bki: Ana toro nei berdop̃e, berinavo “Kiniou neber bisivisii vatitig bo vite
    nonovio ban kamiu vaarakurano ruei, mia kamiu maka kuvisidom kuvijogio, ana vonganei
    kumisidom kuvijogio bereio. ?Kar venia? ?P̃eli tiniemiu jii ka kamiu bunu kumei
    kuve kiano naiagagoano nalo na?”
  bqp-bqp: 'À wèḿma à pì: Ma òárɛ kↄ̀, ádi sã kpáro. Bↄ́ á ye à ma dↄↄ? Á ye à gↄ̃
    a ìbanↄ ũ sen yá?'
  mcp-mcp: 'Nyə nə bwo nə́: «Ŋgaá mə shí bwey jaaw bɨ́, bɨ́ nda gwág. Bɨ mə́ cɛɛl
    nə́ mə nyiŋgəg jaaw bɨ́ ja ábɛɛ̂? Bɨ wál nə́mə́ cɛɛl zə bə ómpwíín bɛ́?»'
  hat-hat: 'Li reponn yo: Mwen deja di nou ki jan, men nou pa t''ap koute. Poukisa
    nou vle m'' redi l'' ankò? Gen lè, nou menm tou, nou ta renmen tounen disip li?'
  npl-NT: 'Ye okinnankili: —Ne yonomechili iwa amo nonnechkakih, ¿tleka nonkinekih
    oksepa manomechili? ¿Noiwa nomejwah nonkinekih nonyetoskeh itlamachtijkawah?'
  bgg-bgg: Ai è chang “Gu è nathek shii yaojong phro,” “Jishii gu miyao ne anuii.
    Nyie rek ne dinne nuii yang phlei? Na de airo samoythek pho rey yang bey?”
  eng-TCENT: He answered them, “I told you already, and you did not listen. Why do
    you want to hear it again? Do you also want to become his disciples?”
  eng-BSB: He replied, “I already told you, and you did not listen. Why do you want
    to hear it again? Do you also want to become His disciples?”
  cpu-NT: 'Ari jakanairi: “Aritake nokantakemi, iro kantacha te pinkempisante. ¿Opaitama
    pikovantari napiitemiro? ¿Pikovatziima pinkempisantaiyerini eerokaite?”'
  san-ASM: ততঃ সোৱাদীদ্ এককৃৎৱোকথযং যূযং ন শৃণুথ তৰ্হি কুতঃ পুনঃ শ্ৰোতুম্ ইচ্ছথ? যূযমপি
    কিং তস্য শিষ্যা ভৱিতুম্ ইচ্ছথ?
  tac-NT: '''Lige alué rioka regá nejele: ―''Ma ruwí ne, ''émika tabiléchigo bijchíginiligó.
    ¿Chonigá najkíché ''emi napurigá uchéchigo siné ruyewa? ¿''Émichigó alué oyérame
    gainánili?'
  eng-WEBPB: He answered them, “I told you already, and you didn’t listen. Why do
    you want to hear it again? You don’t also want to become his disciples, do you?”
  gfk-H: Ga balu diet, “Iau ta hasasei tar muat senbia pa muat sip bia muat na hadadei
    kilam. Muat sip bia muat na hadadei habal iau warah? Iau hamaan taar bia pa muat
    sip bia na nuna bulu na hausur mah muat. Tutun at, bia taia?”
  viv-viv: Bana gigayo, “Ahe gagahemi tu keke wadavenogaleku. Gavana faꞋina nuwanuwami
    ganagaheye-havagileni? KaꞋi omi nuwanuwami Bana againe kadu wanavetomuliya, kaꞋi
    keke?”
  yao-yao: Mundu jo ŵajanjile, “Nansalile sampano, ni ŵanyamwe nganinsaka kupilikanichisya,
    kwachichi nkusaka kupilikanila sooni ngani ji? Uli, nombe ŵanyamwe nkusaka kuŵa
    ŵakulijiganya ŵakwe?”
  tgp-tgp: Tamlohi atu mo r̃aramira mara, “Na pete verea isamim vahatea moiso, pani
    ka r̃ohu vara ha tapurongo. Ka opoia vara a mele verea mata sava? Kamim sohena
    ka opoia vara ha mai na nona tamlohi usuri?”
  auc-NT: Tömengä wæætë, —Mïnitö ïmïnite do antabopa. Botö äñömote mïnitö ëñënämaï
    ïmïnipa töö. Quïnante wæætë adodö ante ëñëïnëmïnii. Mïnitö adobaï, Mönitö tömengä
    ëmïñæ̈möni baquïmöni, ante ämïnitawo, ante angantapa.
  kbc-NT: Naɡ̶a niniɡ̶odi, meetiogi, “Ja jeloɡ̶oditaɡ̶awatiwaji, pida aɡ̶emaani madadiwaɡ̶ati.
    Igamawii memaani majipaatace? Migakaami eleditetiwaji emaani me iwitibece?”
  bmh-bmh: Gonug koli awareun, “Izal ze getal awaremin, ag einen izal ze duabun uteimai,
    koli duabun kanabemen? Ag han gonugau tapaimaraneu dudu usalabun aimai guzenemen
    ta?”
  ctu-BL: 'Jini winic tsi'' jac''beyob: Tsa''ix c subeyetla. Ma''anic tsa'' la'' wubi.
    ¿Chococh la'' wom la'' cha'' ubin? ¿La'' wom ba la'' sutq''uin la'' bʌ ti xcʌnt''an
    i cha''an ja''el? che''en.'
  meq-meq: 'A mbəɗatay faya, a gwaɗatay: «Ɓa na təkərakum tsɨy, ka wuɗum məpay zləm
    bay. A sakum mətsəne sa na, hərwi mey? A sakum matəre gawla ŋgay hay dərmak kəla
    ɗaw?»'
  noa-H: Magbaawai hichdëu, —Ya k'abá mua pãrag jaaubarmgui hajim hanʌm. Magʌmjã pãrau
    hʌ̈k'ab nʌm. Mag nʌmta ¿k'an hatchata deeu hũwaai jaaupi nʌmma? ¿Wa mag jaaubaawai
    hi hiek hʌ̈k'awia pãachjã hi k'apeenk'aagwa? hajim haajem.
  alp-NT: Iombe, “Au beteke ete imi peneka po imi lene loko au mo. Hoko le mula pine
    imi suka lene suikele? Imi suku ono Eni maka lulua lekwe piseo?”
  san-VEL: tata.h sovaadiid ekak.rtvokathaya.m yuuya.m na "s.r.nutha tarhi kuta.h
    puna.h "srotum icchatha? yuuyamapi ki.m tasya "si.syaa bhavitum icchatha?
  kbq-kbq: Avuma eri harima huntenea ne'mo anage hu'ne, nagra ko tamasmi'noanagi ontahi'nazo.
    Nahigetma ru'ene antahinakura nehaze? Tamagra nena Agri amage'ante disaipol naga
    maninaku nehazafi?
  kbh-kbh: 'Y cha tojanë́jua: —Ya tcbonjáuyana y ndoñe ches̈matoyeuná. ¿Ndáyeca cachiñe
    s̈mojtsebos̈e jatuenama? ¿Ts̈ëngaftángnaca s̈mojtsebos̈e chabe ústonënga jtsemnama
    ca?'
  ron-LSB: 'El le-a răspuns: “V-am spus deja și nu m-ați ascultat. De ce vreți să
    auziți din nou? Nu vreți să deveniți și voi discipoli ai lui, nu-i așa?”'
  pon-pon: 'A japen irail: I indai on komail er, a komail jota ron? Da me komail pil
    men ronki? Komail pil pan a tounpadak ala?'
  nhe-BL: 'Huan nopa tlacatl quinilhui: ―Ya nimechilhui huan ax innechcajque. ¿Para
    tlen inquinequij ma nimechilhui sampa? ¿Huelis inquinequij inquitoquilise nojquiya?'
  sps-sps: Ya biny ratuari sa tsue na ka, “Nyo tsue of bus mami ai mi gim to ma nongon.
    Kat fei sam komainy nongon fatabin pis rom ei? Ami toroman kan te komainy rom
    ma faarei fuainy matisian Tsunia, ge?”
  wnc-wnc: ita yake anzing yanikut, “Gwa daniwa natake ngana siakan ngang dua nataing.
    Dasingge gatusa natapnangge nanikaing? Asikaya gatuna daniwa natake itane pandetna
    daknganangge nanikaing,” ngang yanikut.
  bus-bus: 'À wèńla à bè: Má òare kↄ̀, ée swã kpáro. Bↄ́yãnzin á yezi à mazi dↄↄ?
    Á yezi à gↄ̃ à ìbanↄ ũ sen yↄ́?'
  gub-BL: — Amume'u kwez peme ihe kury, napezeapyaka katu kwaw heze'eg rehe. Màràzàwe
    tuwe pepurenu wer wiwi imume'u haw rehe. Aipo peneko wer hemimu'e romo pe no,
    i'i wanupe.
  imo-imo: Yuni topondopa nimbei, “Nani eno oi nimbo tindu nalo naa pilingeindo ungu
    nindumu liko tui tinge kanomu. Ambele ungu nemboi ningolio nando niwi kau nimeleya?
    Eno kape yu lombili pungeindo waltindirimeleya?” nimu.
  boj-boj: Onaqa a na kamba minjrej, “E nami merŋgonum niŋgi ijo anjam quetbosai.
    Kiyaqa ololo merŋgit quqwab? Niŋgi dego Yesus aqa aŋgro sqajqa are unu e?”
  eng-DRA: 'He answered them: I have told you already, and you have heard: why would
    you hear it again? will you also become his disciples?'
  knf-knf: 'Kë aŧeem baka aji : « Ddo bi ţupan kë naandi pŧiinkën. We ukaaŋ kë nakak
    aŋal kaŧiink? Wom nakak aŋal kakak baţaşarul? »'
  san-KHM: តតះ សោវាទីទ៑ ឯកក្ឫត្វោកថយំ យូយំ ន ឝ្ឫណុថ តហ៌ិ កុតះ បុនះ ឝ្រោតុម៑ ឥច្ឆថ?
    យូយមបិ កិំ តស្យ ឝិឞ្យា ភវិតុម៑ ឥច្ឆថ?
  arn-NT: 'Fey llowdunguy ti trawmalekefulu: —Dew feypiwiyiñ tati, welu duamkünumulan.
    ¿Chumngelu am ayüleymün tamün wiñome feypiwafiel? ¿Eymün anta ayüleymün kay tamün
    inayafiel?'
  zas-NT: 'Badxiꞌxan rëbix: ―Ma rnin lojdi, abiꞌ lëjt ad rliladxtidi naj. ¿Chexc zeel
    rëndi ganin zatijb xhienaag beenman? ¿Wen në lëjt rën gac xbejnman ya?'
  ken-NT: Akɛmɛ bhɔ bɛ, “Nnáŋ ngáti bhe, kɛ bǎbhɨ́kɨ́ noko, ndaká yí bǎpɛt bǎbhɛ̀p
    mɛ? Bě nkwɔ́ báyàŋ bɛbhak bakoŋo bhi?”
