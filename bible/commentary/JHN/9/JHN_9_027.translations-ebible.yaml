verse: JHN.009.027
translations:
  kpx-kpx: Ige au namigevei avoe, “Hotoike di subuta loui la namigevege la evisito
    maholilu. Iale osialemoike la isiviai tota hoto ke evi moleai. Ose la isivialeike
    Iesu esemu holisi.”
  okv-H: ke mine einge ena, “Na ke mahu ehena amo ungo ingae eto ehako ano ingito
    amita ambotani aisi uje ere ovete?” ainge enu,
  tbo-tbo: Tu matakekena i baha i pa, ‘Amaka a paliwelemi ma ponau ega ota nonoli,
    awai binei ma ipa ona nonola meya? Nugote taumi o luhogaleya ipa ona wotagoya,
    bo?’
  mal-C: അതിനു മറുപടിയായി അയാൾ, “ഞാൻ നിങ്ങളോടു പറഞ്ഞുകഴിഞ്ഞല്ലോ, നിങ്ങൾ ശ്രദ്ധിച്ചില്ല;
    എന്തിനാണ് അതുതന്നെ വീണ്ടും കേൾക്കുന്നത്? നിങ്ങൾക്കും അദ്ദേഹത്തിന്റെ ശിഷ്യന്മാർ
    ആകാൻ ആഗ്രഹമുണ്ടോ?” എന്നു ചോദിച്ചു.
  grc-SR: Ἀπεκρίθη αὐτοῖς, Εἶπον ὑμῖν ἤδη, καὶ οὐκ ἠκούσατε. Τί πάλιν θέλετε ἀκούειν;
    Μὴ καὶ ὑμεῖς θέλετε αὐτοῦ μαθηταὶ γενέσθαι;
  bgc-bgc: उसनै उन ताहीं कह्या, “मन्नै तो थारे ताहीं पैहले भी बता दिया, पर थम उस बात
    नै सुणते कोनी, इब दुसरी बर क्यांतै सुणणा चाहवो सो? के थम भी उसके चेल्लें बणाणा
    चाहवो सो?”
  khz-khz: Ia evega-geleto, netiwato, “Au na gomi warau pavarami, na gomi ati gokamonagina.
    Rakagau gaurai goririwana maiokamonagiwai nogotina? Gomi maki ia gena melo ai
    ioago nogotina pa?”
  deu-TKW: 'Er antwortete ihnen: ich habe es euch schon gesagt, und ihr habt nicht
    darauf gehört. Was wollt ihr es noch einmal hören? Wollt ihr etwa auch seine Jünger
    werden?'
  zsr-NT: 'Bubiꞌë didzaꞌ, rëꞌ lequëꞌ: ―Chgudxczaꞌ lbiꞌiliꞌ, san cutu gúꞌniliꞌ siꞌ
    lu naꞌliꞌ xtidzaꞌa. ¿Bizx quië naꞌ rë́ꞌniliꞌ yö́niliꞌ leyúbl? ¿Naruꞌ rë́ꞌniliꞌ
    taꞌliꞌ caꞌ Lëꞌ?'
  lin-lin: 'Azongiselaki bango : — Nasilaki koyebisa bino yango, kasi boyokaki te.
    Bongo mpo na nini bolingi lisusu koyoka yango ? Boni, bino mpe bolingi kokoma
    bayekoli na ye ?'
  hns-NT: 'Tab oe bolies: „Ham toelogse bataai tjoekalie, bakie toelog na soenle.
    Toelog kaahe ke phien se maange hai soene? Ka, toelog okar tjela bhie maange hai
    howe?”'
  noa-E: Magbaawai ichdëu, —Ya khabá mua pãrag jaaubarmgui ajim anʉm. Magʉmjã pãrau
    ʉ̈khab nʉm. Mag nʉmta ¿khan atchata deeu ũwaai jaaupi nʉmma? ¿Wa mag jaaubaawai
    i iek ʉ̈khawia pãachjã i khapeenkhaagwa? ajim aajem.
  eng-EMTV: He answered them, “I told you already, and you did not listen. Why do
    you wish to hear it again? Do you also want to become His disciples?”
  mib-NT: 'Te ni cahān de: Je ni cuu ni castūhun ná nuū ní, te tu ní cácuni ní cuatáhú
    ní. ¿Te najehē cácuni ni jéē cáchi tucu ná núū ní? ¿Te chí suni cácuni ni jíjnáhan
    ní candíje ní yá naún?'
  lif-NT2: खे़ल्‍ले़ नोगप् पिरुसि, “इङ्‌गाॽ आन्‍दे़ःन्‍छा मे़त्‍निङ्‌बा कर खिनिॽ के़ङ्‌घे़प्‍सुम्‍मिन्॥
    थेआङ् याम्‍मो खे़म्‍मा के़गोःत्तुम्‍बाबे? खिनिॽआङ् खुने़ॽ कुहुॽसाम्‍बा पोःङ्‌मा
    निङ्‌वाॽ के़जोगुम्‍माङ् के़वयिॽबि?”
  xnj-xnj: Mundu yula akavayangula, “Nimali kuvajovela, nyenye mniyuwana lepi, ndava
    kyani mwigana kuyuwana kavili? Wu, na nyenye mewa mwigana kuvya vawuliwa vaki?”
  mmx-mmx: La mo laradi ga lok tidi, “Ara tong pam i rinimi, la nemi mixo ronga i.
    Tila mik lok do mina ronga amu manga i? Agut nemi bok, mi vara i do, mina lok
    ngan lavaun pinivu ren.”
  cbr-NT: 'Cacëxun ca cacëxa: —Ashiquin cana mitsu can, cacëxunbi camina cuaisama
    tan. ¿Uisati caramina ''ë mitsun ñucatëcënin? Mitsúxribi sapi camina aín ''unánmicë
    uni ''iisa tanin.'
  tee-NT: 'Chai ak''alhtayanalh ju anu'' alak''ach''ix ixjunita. Ajuni: ―Ni iclajumpalauch
    chai jantu xaquilak''asmatnipalau. Tajuch ni va k''asmatch''ok''op''ut''unat''itch
    aktam. Ja vachu'' va ump''ut''unat''it ju uxijnan ixtamamaka''unti.'
  eng-LSV: He answered them, “I told you already, and you did not hear; why do you
    wish to hear [it] again? Do you also wish to become His disciples?”
  cak-NT: 'Raja'' xu''ij chique: Pero ri'' xintzijoj yan chiwe y xa man xinic''oxaj
    ta. ¿Anchique roma cami rix nijo'' chi ren nin-ij chic jun mej (bey) chiwe? ¿Nijo''
    nitzeklebej ri Jesús rix chuka''? xcha'' chique.'
  pah-NT: —Amombe'u ko ji pe me ko, ei ga g̃a pe. Pe ki a'e te napehendukatui, ei
    ga g̃a pe. Maranuhũrame pe hendupotara'javuhui naerũ? Peko pota pe gareheva'ero
    no naerũ? ei ga g̃a pe.
  sja-NT: 'Ichia p''anauji: —Mɨa parãmaa jarajida aji. Mamĩda mɨ pedee ijãada-e p''anɨ.
    ¿Waya jarapi k''inia p''anɨk''ã? ¿Parãpa ichiaba irude ijãa k''inia p''anɨk''ã?
    aji.'
  xed-xed: «Ghadaghada yu ta mnaghunata, va a kuni ta snay wu. Nu ta kumə kuni ta
    mnəglaghunata ɗa tama, ari ta kumay a kaghuni ta nzakway ka duhwalhani guli na?»
    kaʼa nda həŋ.
  glk-glk: 'جواب بده: «من کی شمره بوگفتم، ولی شومأن گوش ندَییدی، چره خوأییدی دوباره
    بیشنَوید؟ مگر شومأنم خوأییدی اونه شاگرد بیبید؟»'
  mks-NT: 'A̱nda̱ já na̱cachi da̱ na̱sa̱cuu da̱ cua̱á cán já xi̱hi̱n ná: —Sa̱ na̱cachi
    vi̱ xi̱hi̱n ndo̱ ndá quia̱hva na̱caja da na̱suná da̱ nu̱ú i̱. Joo co̱ cúni̱ ndó
    candúsa ndó ye̱he̱. Ndá cuéntá quéa̱ ndáca̱ tu̱hún tucu ndó ye̱he̱. Á cu̱hu̱n
    ri ndóhó va caca nuu ndó xi̱hi̱n dá cúni̱ ndo̱, va̱ha —na̱cachi da xi̱hi̱n ná.'
  gfk-S: Iga balu di, “Aiou te hinawase ter mu iesene pa mu le kanan be mu na hadade
    kilam. Mu sip be mu na hadade habaling iou urah? Iou hamaan ter be pa mu le sip
    be na nuno bulu na harausur mu bileng. Tutuno iat, be pata?”
  bmu-bmu: Qesim waŋgigetka kewö meleŋ eŋgiyök, “Nöŋön lök meleŋ eŋgizalmö, eŋön keu
    jizali, mi qahö mötze. Wuanöŋgöra mi kosikŋi kunbuk jibi mötpingö kapaŋ kölje?
    Eŋön mönö mewöyök yaŋgö gwarekurupŋi akingö mötze me?”
  dgz-dgz: Me gare wan, “Ne gaset wadiaena e ya anu warayan. Iwa dimen sia anupen
    waiwanin? E wa ewamot mega den entan imaep Iesu anu tumat tat anuiwanin?”
  eng-GNV: 'Hee answered them, I haue tolde you already, and yee haue not heard it:
    wherefore would yee heare it againe? will yee also be his disciples?'
  zaa-NT: 'Becàbią nna rą cą: Chìỹa pá''a'' le nna, pero bihua bedà'' naga'' le. Bianicca
    calatsi'' le quixa''ánia'' le attu nì''i. Tsí ą''hua lebi''i nna calatsi'' le
    ccá le discípulo qui'' bi áccá.'
  eng-WEBSTER: 'He answered them, I have told you already, and ye did not hear: Why
    would ye hear it again? will ye also be his disciples?'
  guh-guh: 'Nexata pitaxutotsëcënaenëmi jumaitsi judíovijavabelia: —Pacatsipaebatsi
    rabaja picani xaniavaetsia. Itsiata apo panejumecovënëtsimë. ¿Detsa xuajitsia
    pajitsipame patacatsipaebaponaenexa icatsia? ¿Paxamë ata tsaja pajitsipame panejumecovënëtsinexa
    bajaraponë papijajivinexamë? jai pitaxutotsëcënaenëmi judíovijavabelia.'
  bon-bon: Tabe jejemige egä, “Cane uja bii jijinine, yepä weene lica bitecijinige.
    Weene ngena tääpume singi gemi peei yepä gwidape tääpume cääri ätecijaname? Pama
    weene singi gemi cuta teeme abiberäja bägrä me äbitame!”
  nhw-BL: 'Huan nopa tlacatl quinilhui: ―Ya nimechilhui huan amo antechcajque. ¿Para
    tlen anquinequij ma nimechilhui sempa? ¿Huelis anquinequij anquitoquilise nojquiya?'
  swh-ONEN: Akawajibu, “Tayari nimekwisha kuwaambia, nanyi hamtaki kunisikiliza. Mbona
    mnataka kusikia tena? Je, ninyi nanyi mnataka kuwa wanafunzi wake?”
  wbi-wbi: Umwene akavamula akati, “Une nivavulile, umue namulonda kukumhulika, kiki
    mulonda nivavuule kange? NeKe najumue mulonda kuuva vavulanisivua vaake?”
  bba-bba: Mɑ u nɛɛ, nɑ rɑɑ bɛɛ sɔ̃ɔwɑ, i ǹ mɑɑ mɑn swɑɑ dɑki. Mbɑn sɔ̃nɑ i kĩ i kpɑm
    nɔ. Nɡe bɛɛn tii i kĩ i mɑɑ kowɑ win bwɑ̃ɑbu.
  eng-KJVCPB: 'He answered them, I have told you already, and ye did not hear: wherefore
    would you hear it again? will ye also be his disciples?'
  kgk-NT: —Ma'erã po pehenduse jevy? Napehenduséi kuri xe remimombe'u peẽ-my. Peikose
    para'e Hesu remimbo'e ramo peẽ ave, he'i judeu ruvixa kwéry-pe.
  waj-waj: 'tuduu rikioo ivo iya sai tunoo: Mo vaa na ngii giaa ngii miaukai hama
    ngia rikiaanoo. Mo aaniira ngia kava ivaa rikiaaraida ni yaparakiaannee? Mo ngieeta
    inna nnaagiaivau ngii nookiatainnee? Ngia ivaaraida ni yaparakiaannee?'
  cpy-cpy: 'Ikantzi kamampo-waaki-witachari: “Aritaki nokantakimi, tee pikemijantena.
    ¿Oetaka pikowantari napiitemiro? ¿Pikowatziima pikemijanteeyirini eeroka?”'
  ekk-PKP: 'Mees vastas: „Ma juba rääkisin teile. Kas te ei kuulanud? Miks te tahate
    seda uuesti kuulda? Ega teiegi taha tema jüngriteks saada?“'
  mpx-mpx: Analiya i lahe i ba, “Iyaka ya ba haba eliyamiu, yaa komiu nige ku hahago.
    Hauna kaiwena nuwamiu na baunan al nuku hago? Tabam komiu al ge nuwamiu nuku tabwa
    wana tohago.”
  wbp-wbp: Ngula-jangkaju, yarda-jana jangku-manu yangkangkuju watingki, “Yangka-jalarna-nyarra
    nyurru-juku yimi-ngarrurnu nyarrparlu kujaju ngajuju parlpuru-manu. Ngulaju kankujulu
    ngari jamulu purda-nyanyi warrarda. Nyurrurlarlangu mayi kankulurla ngampurrpaju
    nyina yungunkulu pura?”
  luo-luo: Nodwokogi niya, “Donge ne asenyisou, to ok uyie. Udwaro winje kendo nangʼo?
    Koso un bende udwaro doko jopuonjrene?”
  nhe-NT: 'Huan nopa tlacatl quinilhui: ―Ya nimechilhui huan ax innechcajque. ¿Para
    tlen inquinequij ma nimechilhui sampa? ¿Huelis inquinequij inquitoquilise nojquiya?'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܘܠܵܐ ܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ.
    ܩܵܡܘܿܕܝܼ ܒܵܥܹܝܬܘܿܢ ܕܫܵܡܥܝܼܬܘܿܢ ܡܸܢܕܪܸܫ؟ ܐܘܼܦ ܐܲܚܬܘܿܢ ܒܵܥܹܝܬܘܿܢ ܕܗܵܘܹܝܬܘܿܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ؟“'
  esk-NT: Kiuniġai, “Uqautianikkaluaġipsi aglaan naalaġnisunġitchusri. Suvaatami tusraatqiguaqsiḷgitpisiuŋ?
    Naaga maliġuaqsiutisrukpisi ilaanun?”
  msb-msb: Nagsabat siya, “Ginsabi ko na sa iyo pero habo man kamo mamati. Nano kay
    gusto niyo na bation gihapon? Nano, gusto man niyo na magin disipulos niya?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―Ma²na²juǿi²jni hniah¹². Tsa¹héh² hniah¹² jǿg³
    quieg¹jni. ¿He² løa¹ hnøngh² hniah¹² juøh¹³jni ni³ hmë́²? ¿Ho¹ ju³ hnøngh² hniah¹²
    li¹quianh¹³ hniah¹² dsa² héi², liáh³? ―ca¹juúh²dsa.'
  dso-dso: ସେ ସେମନ୍‌କେ କଇଲା, “ମୁଇ ଆଗ୍‌ତୁସେ କଇ ସାରାଇଆଚି, ମାତର୍‌ ତମେ ମାନ୍‌ବାକେ ମନ୍‌
    କରାସ୍‌ ନାଇ । ଏବେ ଆରି ତରେକ୍‌ କାଇକେ ପାଚାର୍‌ଲାସ୍‌ନି ? ତମେ ମିସା କାଇ ତାର୍‌ ସିସ୍‌ ଅଇବାକେ
    ମନ୍‌କଲାସ୍‌ନି କି ?”
  meu-meu: 'Ia e haere, eto, Be: vada na hamaoromui vaitani, to asio kamonai henigumu.
    Dahaka dainai unlui na o uramu ma ba-kamonai lou'' Umui danu iena hahediba ai
    baola o tomamu a?'
  yva-NT: Vatano napije po raura mansai pare, “Syo raura wasai to, weramu weaponae
    wapo raranivi. Wabeanimaibe soamo wabeker indamu syo raura wasai jakato? Indako
    wapare wabekero wapanave Ai, maisyare Apa arakovo utavondijo ai mansamai dako?”
  dgc-dgc: “Ey isip ko kinagi ko dén ya dikam,” kagi na. “Bakit éwan kam méniwala
    to kinagi ko? Bakit pékelagipanék moy man dén? Gustu moy wade be a maging alagad
    na?”
  zpm-NT: 'Pquiab me rëb me: ―Ledaaw nile naa lo to, per ib rliladzde tow. ¿Zha nac
    dzigo ne racladz to gonaque tow stib? ¿Te racladz to ye, ye to sëëb xnëz me?'
  hix-NT: Koskarymano rma, kekon hatà. Ronytxahra mak mahtxoko. Àsok tawro ronytxanàr
    xe xarha manatxowà. Noro nhananàhrà ro me oyesnàr komo xe kat manatxowà, omnyam
    xarha, kekon hatà.
  sim-sim: Urik ormu mbara, �Wahau te! Angop a sawewak ji misiwa os te! Misiwa ambu
    oj? Jir er nga orin tiyanda mak ji nakwak jimu hishindu?�
  npi-ULB: त्यसले जवाफ दियो, “मैले तपाईंहरूलाई पहिले नै बताइसकेँ, अनि तपाईंहरूले सुन्‍नुभएन
    । तपाईंहरू यसलाई फेरि किन सुन्‍न चाहनुहुन्छ ? तपाईंहरू त उहाँका चेलाहरू बन्‍न
    चाहनुहुन्‍न, चाहनुहुन्छ त ?
  cgc-cgc: Sabat ta mama, “Gasugid aren ki kyo, piro dili kaw mapati. Man-o tak gusto
    nyo mamati isab ta ambal ko? Gusto nyo man taan na kyo maimo man na mga tinudluan
    ta ittaw ya na gapaayad ki yaken?”
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Nâmâ emelâk makyeŋgiân are bo nâŋgâi. Wangât
    hâwâtmâ makniŋdâi? Ye hoŋ bawa agaŋberâm maktâi me?” dâep.
  yor-yor: Ó dá wọn lóhùn wí pé, “Èmi ti sọ fún yín tẹ́lẹ̀, ẹ̀yin kò sì gbọ́, nítorí
    kín ni ẹ̀yin ṣe ń fẹ́ tún gbọ́? Ẹ̀yin pẹ̀lú ń fẹ́ ṣe ọmọ-ẹ̀yìn rẹ̀ bí?”
  wos-wos: Wungi wakwexékéndaka dé wa, “Tale wundé wawu. Wawuka guni xékéhambanguni.
    Métaka guni wambula xékénjoka mawuli ya? Guni akwi déka du xakunjoka guni mawuli
    ye, o yingi maki dé?”
  emp-NTPO: 'Idjia panusia: –Mʌ̃a bãrãa jarasia baribʌrʌ ĩjã quĩrĩãnaẽ́ basía. Maʌ̃da
    ¿cãrẽ cãrẽã wayacusa ũrĩ quĩrĩã panʌ? ¿Bãrã sid̶a idji ume nĩba quĩrĩã panʌca?–'
  eng-F35: 'He answered them: “I already told you and you didn''t listen. Why do you
    want to hear it again? You don''t want to become His disciples too, do you?”'
  ind-ind: Orang itu menjawab, “Ya ampun! Baru saja saya jelaskan kepada kalian, tetapi
    kalian tidak memperhatikan. Kenapa kalian mau mendengarnya lagi? Jangan-jangan
    kalian juga mau menjadi pengikut Yesus!”
  pes-OPCB: 'جواب داد: «من یک بار به شما گفتم، مگر نشنیدید؟ چرا می‌خواهید دوباره تعریف
    کنم؟ آیا شما هم می‌خواهید شاگرد او بشوید؟»'
  mpt-mpt: e baabenea Ne sino baabei otane ibo mo wentim blimobe. Fatnanibta ibo Imin
    baabenale ge onebibe? Ibsa e okok aleyemin naka nom genibtio? gesea
  ssx-ssx: mo halima꞉ alota꞉ Amba꞉ la kua꞉pate na opuelememe. Ekipeke pa opuluekema꞉
    alemepe laa iki make mo hande halina꞉ disaipolo haliweki haluekema꞉ hone witelemepe
    la leekeme.
  mkl-mkl: Nɔ í ni, ǹ sɔ̃ ŋɛ tɑ̃, i kù ɡbɔ bɛi ǹ fɔ ŋɑi. Bɛirei í ce ì wɑɑ bi i
    ɡbɔɔ mɑ́ ŋɑ. Mɑ̀ iŋɛ mɔ ì wɑɑ bi i jɛ mɔcɔɛ ŋɑi de.
  gaq-gaq: ଆତେନ୍‌ ରେମୁଆଁ ଉତର୍ ବିକେ “ସେନୁଗ୍‍ ତ ବାସଙ୍ଗ୍‌ ଆଡା ମ୍ବକେ ମାତର୍‌ ପେ ଆତେନ୍‌
    ସାମୁଆଁକେ ଦ୍ରିଗ୍‌ନ୍‌ସା ଇକ୍‌ଚା ପେଡିଂକେ ଣ୍ଡୁ । ବାରି ମୁଇଂତର୍ ଦ୍ରିଗ୍‌ନ୍‌ସା ମେସା ଚାଏଁ
