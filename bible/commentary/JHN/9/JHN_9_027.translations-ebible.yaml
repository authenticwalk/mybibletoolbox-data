  yrb-yrb: Weitana i amarama wei, yaba auboko wenero nautawa uita. Aneba nono wemaro
    naufoita? Yanu ununa Danu iwata ueta uwara siboita wei?
  maa-NT: 'Jè xi̱ta̱ xi mìkiì tsejèn‑la̱ kitsò: ―Jyeé koa̱ kàxan‑nò, ta̱nga jñò mìkiì
    na''yà. ¿Mé‑ne mejèn‑nò nga ìjngoò k''a k''oa̱ xán‑nò? ¿A ti̱koa̱á mejèn‑nò nga
    xi̱ta̱‑la̱ ko̱ma nga ya̱ chíta''yàt''aà‑là?'
  mcq-mcq: Hu eha vene ijá ꞌiama Na ja niꞌwaravuta kaivo ja pahejara. Rakijihunaꞌe
    na kúꞌo ꞌwaraꞌejo? Ja Huni tisaiporua rehuna ura renau raka? ꞌiamana.
  sus-A: عَ نَشَ عٍ يَابِ، «ﭑ حَن بَرَ نَ قَلَ وٌ بّ، كْنْ وٌ مُ تِن ﭑ شُي رَ مّدٍ.
    وٌ مَن قَ وَ مَ ﭑ شَ فبِلٍن عَ مَ مُنقٍ رَ؟ كَ وٌ قَن وَشِ قِندِقٍ عَ قْشِرَبِرّيٍ
    نَن نَ؟»
  jpn-1965: 彼は答えた。「もうお話ししたのですが、あなたがたは聞いてくれませんでした。なぜもう一度聞こうとするのです。あなたがたも、あの方の弟子になりたいのですか。」
  fra-SBL: 'Il leur répondit : « Je vous l''ai déjà dit, et vous n''avez pas écouté.
    Pourquoi voulez-vous l''entendre à nouveau ? Vous ne voulez pas aussi devenir
    ses disciples, n''est-ce pas ? ".'
  yka-yka: Sambunganne siye, paˈinne, “Bakas ne kaˈam akahanku bu gaˈ du pakalebi.
    Weˈey pe batang takalebi balik? Hatu mabayaˈ isab kaˈam patindeg si iye.”
  mle-mle: Adi duw dayak ata wadidiy, “Wun bwutaay a javik watuwadiygwurik. Aw gwur
    maa wak. Aw agwa javik tikuw, ginyir wukik maa wanadiygwurik? Aw gwur dikidiy
    kalivadadiy duw tikir, ay?”
  shp-NTPO: 'Jatian jato yoia iki: —Moara en mato yoiwanke, ixonbira maton ea ikonhayamai.
    ¿Jawekopikayaki en jakiribi yoitinin mato kenai?, ¿Matonribikayaki ja chibankasai?
    —akin.'
  aom-aom: 'Dadovahade höjamu uëvadeje: Na mamiꞌe uëvamu jemëro bogo ejeharije höjo.
    Rabëni röhu maho heꞌi nëgajëjo. Nani jemëꞌo hesi ijore ijore jijihoꞌi nëgoꞌego
    o rabëni ue geꞌi arijarujëjo.'
  geb-geb: Ana mbe ŋgarkarav khaŋ nzuai, “Gu nde suaŋgi, nde mbarara thagi. Nde thaŋ
    nzuav pim ne mbararar zav mbui? Ee, nde vhɨra ana phorga rui gumgi kɨr zave?”
  eng-WYCLIFFE: He answerde to hem, Y seide to you now, and ye herden; what wolen
    ye eftsoone here? whether ye wolen be maad hise discyplis?
  bsj-bsj: con ciya, min yim kom kican, la ka nuwa bo. ye bwi la kom cwiti na nuwa
    cannen? kom cwibo kom yilam be bei tomange ce, ko ti cwika?
  cak-cak: 'Jac''a rija'' xu''ij chique: Yin xin-ij yan chive, pero rix man xijo''
    ta xivac''axaj. ¿Achique roma vacami nijo'' chi nincamuluj chic rubixic chive?
    ¿Ja jun rix nijo'' yixoc tzekle''ey richin? xcha'' chique.'
  chf-NT: 'Une u p''ali: ―San cälbetla, y mach a ubila. ¿Cua'' uc''a a wo a ubinla
    tä cha''num? ¿A wola quira täcä xiquet de u yajcänt''an?'
  tlf-tlf: bogola, “Siin ipmi bogobeli uyo tinangkulaalip aga? Intaben o age-nilipta,
    asok tinangkulum o agan-bilip a? Ipkil, imi okumop man kelum o age-nilipta aga
    o?” agela e,
  piu-2006: Paangatjanu paluru tjananya watjaṉu, “Yurrunpa kalaṉa nyurrangarrinya
    tjakultjunu wangka panyapa. Ngayuku wangkanyurra kulira wantingu. Ngayulu palumpa
    wangka kulira walytjarringkula nyinanyi. Wiyanyurra yunytjurringanyi palumpa wangka
    kulira walytja nyinakitja. Ngayulu nyurrangarrinya wiya piyuku tjakultjunku.”
  poh-NT: 'Reꞌreꞌ je wili xicꞌuꞌlej take wi̱ꞌ: «Reꞌ hin xnikꞌor chic aweh tak ricorquilal
    eh maꞌ xabiraj ta tak. Chaj waꞌric cꞌahchiꞌ woꞌ chic abiram tak wi̱n nicꞌ wach
    naxiteh take nakꞌ niwach i Jesus? Nawa̱j na atahkem tak chi cꞌahchiꞌ woꞌ chic
    abiram tak wi̱n chi jeꞌ reꞌ? nqui queh.'
  tue-tue: 'Cʉ̃ʉ̃pe yʉʉyigʉ: —Mʉ́ãrẽ wedetoamiãwʉ̃; yʉʉre tʉorícu. ¿Deero tiirá wedenemorõ
    booi sũcã? ¿Mʉ́ãcã cʉ̃ʉ̃rẽ nʉnʉdʉgágari? jĩĩyigʉ.'
  bjp-bjp: Ka kiliis ri aragii, “Ia ka fas ta gam ma biil tom gam ongen u. Gam ka
    ier isi ongen u sabin isi sanih? Arafah, gam sabin gam ier isi tapiek berberat
    na fafausum kia?”
  xon-xon: Le u bui bi, “Dandana wee le m tuk nimi. Le naa gee ke ni ŋun. Ba pu ni
    ban ke m ki gir tuk nimi? Ni mu ban ke ni ŋa waadidiliib la aa?”
  tzo-ZNT: ―Lacalbeic xa. Mu xachꞌunic tajmec. ¿Cꞌu yuꞌun ti chajaqꞌuic noxtoque?
    ¿Mi chacꞌan chachiꞌinic uc? ―xꞌutatic yuꞌun ti vinique.
  mpm-NT: 'Ti ni kachi chaa un: ―Ja ni kachi na nuu ni naa ni, ti tu ka kuni ni kandixia
    ni, ¿nasa kuni ni ja na kachi tuku na inga jinu nusa? ¿Xi suni ka kuni kundikun
    ni maa da ja skuaꞌa ni jiin da nu? ―ni kachi da.'
  ots-NT: 'Car hñøjø pé bi da̱jti bbʉ: ―Ya xtú xihquijʉ, cja̱ jin guí ne gui dyødejʉ.
    ¿Te rá nguehca̱ pé guí nejʉ gu yojpi gu xihquijʉ? ¿Cja huá guí ne gui tɛnijʉ car
    Jesús, hne̱je̱?―'
  hoy-hoy: आव आंदुर से अंदुन, “ना रा नीम से अंद कोंडीन, अदिक नीव केळीदील; ईग दुसरा
    घन येती केळोद चाहासतीर? येन नीव भी आऊन चेला बनसोद चाहासतीर?”
  amo-amo: A kawa, “Mmal bellin minu, inani nari ulanzue! Inyaghari nta idin su ikuru
    nlanza tutung? Anung wang dinin su ikuru iso nono katwa mere?”
  pjt-pjt: Ka paluṟu tjanala piṟuku wangkangu, “Ngaṉmanytju panyaṉa nyurala wangkangu,
    ka nyura ngayunya kulilwiyangku wantingi. Nyaaku nyura piṟuku kulintjikitja mukuringanyi?
    Nyura kuḻu wanyu palumpa nintintja nyinanytjikitja mukuringanyi?”
  cwe-cwe: Nayo kawedika, “Niwalongela, mbali hamulondile kutegeleza. Lelo mwolonda
    kuhulika mbuli ino kaidi? Hebu na mweye mwolonda muwe wanahina wake?”
  daa-NT: 'Ŋa telkiico aman : « Nun kaawkoŋ ko, kar ku bal icin kaawor. Kar ku indaan
    pey maa ? Kuŋko oki raka gine maajirnay walla ? »'
  mlp-mlp: Haqan in gibilan, Ya tigibilenta teq ne huritnan gituw hiqiyaq ham. Ne
    ginad ezaq diq emad ne a ta huritnan bilaqay? ham. Ne inaqmo ingo disaipel iynan
    haqad ne susumun yagay ye? ham.
  ape-C: Aria anan nawanamam baraen nakri, “Eik douk iganigadae yakripep, aria ipak
    douk pakri uwok um pumnek. Ipak pakri pumnek sabaih atih um maresh? Aria ipak
    douk shopunek pakri pugipesh anan putogur ananish disaipel aka?”
  bgs-bgs: Igtaba sikandin, na mà din, “Tô gó tô taganà ku igulit ákniyu géna, asal
    ándà kó paminág kanak. Manan ka malyag kó maminág puman? Malyag kó imun pagsik
    na mga disipulu din?”
  faa-faa: Airakano epo someraka, “Nōmo reaki pipu somerakasafare? Somerakasane repo
    kakimarakarifapo. Marirakano efera hunia anoaki kairakanare? Repo eane patera
    asekea risikiakosakipoko somerakanare?”
  kik-kik: Nake akĩmacookeria atĩrĩ, “Nĩndamwĩra ũhoro o rĩu na inyuĩ mũtinathikĩrĩria.
    Mũrenda kũigua rĩngĩ nĩkĩ? O na inyuĩ nĩmũkwenda gũtuĩka arutwo ake?”
  cap-NT: 'Nii z̈oñiqui tuz̈ kjaazic̈ha: —Anc̈hucaquiz chiichinsala. Weriz̈ chiita
    ana nonz pecc̈ha. ¿Kjaz̈tiquiztan wilta wilta wejr chiiyaj cjeejo? ¿Anc̈hucazakaz
    niiz̈tan chica ojklayñi cjis pecjo?'
  ksr-ksr: Qisiŋ mugi kokaeŋ meleema oŋono, “Niinoŋ mono meleema oŋonjento, oŋonoŋ
    qaa jejeŋati, ii mende mojuya. Naambaajoŋ ii oŋa kosiga mombo jewe mobombaajoŋ
    kaparaŋ konju? Oŋonoŋ mono kaaŋagadeeŋ iwaa gowokouruta koloowombaajoŋ moju me
    qaago?”
  eng-TNT: He answered them I tolde you yerwhyle and the dyd not heare. Wherfore wolde
    ye heare it agayne? Will ye also be his disciples?
  sbs-sbs: Abetabi, namiwambila kale, imi kamutekelezi! Chinzi hamusaka kuzuwa chimwi
    hape? Kamusaki kuba barutwana bakwe nanwe, nandi musaka?
  sue-sue: Ago sewa nu ina ego senua awa, “Na aware sesena awa. Nikare nogoro kaka
    ninamu wetewi? Nogoro sai matu da awa noko sana ninamu towi? Nikare dai bua mai
    nuso wamu towita?”
  fra-NCL: 'Il leur répondit : « Je vous l’ai déjà dit et vous ne l’avez pas écouté :
    pourquoi voulez-vous l’entendre encore ? Est-ce que, vous aussi, vous voulez devenir
    ses disciples ? »'
  bhg-bhg: Edo embo ami awamanede mina sisina, “Na imondemane matu tetena, edo imomane
    ingae. Ro awatedo tenda ingain jipapa evi? Imomane daedo ainda ambodani ain jipapa
    evita?”
  snn-NT: 'Senjënna, sehuobi: —Mësacuani yuara quëahuë yë''ë. Quëaguëna, mësacuabi
    achaye güehuë. ¿Mësacua queaca ro''tajën, ba cocare se''e achaye yëye''ne? ¿Mësacua''ga
    baguëre conjën ba''icua ruiñe yëye? senni achabi.'
  atb-NT: Haú hkûn, yhang gi, "Ahkuî za, ngò, nungmoq lé taî kyo bê le, nungmoq sheq
    a gyo kôluî nhîng! Nungmoq gi, haî mù dum gyô nau akô lhú? Nungmoq le, Yhâng é
    chángzô pé dut nau akô lhú?" ga taû myî ri.
  cek-AK: 'Anih mah nihcae khaeah, Kang thui o boeh, toe na tahngai o ai: tikhoe thaih
    let han na koeh o loe? Nangcae doeh Anih hnukbang kami ah oh hanah na koeh o maw?
    tiah a naa.'
  bkd-bkd: Ba saena tuminubag hu “Inikagiyan kud gan inyu ba harì kaw tagpaliliman.
    Imbà nuy igpasublì dà kanak? Agkabayà kaw en ba daan agsunud kandin?”
  ctu-76: 'Ti'' jac''ʌ jini winic: Tsa''ix c subeyetla. Mach''an ti la'' ch''ujbi
    c t''an. ¿Chucoch la'' wom mic cha'' subeñetla? ¿La'' wom ba la'' tsʌclen je''el?
    che''en.'
  lac-NT: 'Raji'' caj u nuncaj ti''ob tan ya''aric: ―Biquinin tin toc araj techex
    ca''ch? Chen techex mʌ'' a c''atex a quibexi''. Biquinin a c''atex a ca'' u''yiquex,
    je'' wa ja binex tu pach quir a cʌniquex u t''ʌn?'
  xla-xla: Epalati oplami eta asiyama epo atlaiyo, “Na꞉ta wua꞉ watle koko hapuloma
    ma-atlamalepo. Amasiyama wua꞉ na꞉ yu eye woloma podalena. Epame wua꞉ ma adipalati
    koko eye mamisika꞉ dallowama꞉? Epedeme wua꞉ ma ya꞉ alotle dolumolowe solotamama
    amma꞉?” diyo.
  xav-NT: 'Taha wa, te aibâ hã asa duré tãma nharĩ za''ra: — Wa tô aima rowasu''u
    za''ra wa''wa aré. Tane nherẽ, ãma ĩ̱wapari ze za''ra wa''aba õ di. E marĩ da,
    wa za bété aima ĩ̱siwasu''u na sahu za''ra wa''wa. E Zezusi hã saze za''ra wa''aba
    da bâ, wa za ĩ̱siwasu''u na aima sahu za''ra wa''wa. — Ãne te tãma nharĩ za''ra.'
  cuk-cuk: 'Dule-nugusad, abin-sogded: —Ar bato bega an sogsamalad. Be an-itossurmalad.
    ¿Degite, ibiga gannar be itobimarsunna? ¿Ar bemar e-sapinganga gubimarmosi?'
  tbf-tbf: A nga kuil nama, “O te muna pengan senga. Ma nga kap rorong. Surie misa
    nga ta lalaro rongomie te buer? Tavakier enga buer nga lalaro tsorubeit ken sar
    madar tovtov, nge?”
  uig-CYR: 'У җававән: — Силәргә аллиқачан ейттим, бирақ қулақ салмидиңлар. Силәр
    немә дәп қайтидин аңлашни халап қалдиңлар? Силәрму униң мухлислири болай дәватамсиләр?!
    — деди.'
  ikw-NT: Ọ sarụ be, “M kannụ m anụ nụ mbọm, anụ kwéle o bno nsnị. Anụ pioru ọ nụ
    a berere? Anụ noopio ọ bụru ele sno apna a sa?”
  khs-khs: 'Au selapita: eyewi selese, “Neyewi kima napu selesapeye? Seyawane kiyawa
    eta: seli ta:tesemakeye. Ko:lupita: wa:ke nema ta:ta:? Kiyawala Ewa kulu hanapola:
    sita:pesena:pela: seleseye?”'
  dwr-ENT: ኢ ኡንቱንታ፥ «ታኒ ሂንቴንቱሲ ኦዳዲ፤ ሲሲቤይኪታ። ኣዪሲ ላዔንዋ ሲሳናው ኮዪቴ? ሂንቴካ ዬሱሳ ካሊያዋንታ ጊዳናው
    ኮዪቴ?» ያጌዳ።
  pma-pma: Sakini, meatin enek vit kesi vit, “Naviteni tuai min kami, ka kami emi
    rovattei mivalonge. ?Vensa varei emi vati mivataengon ris tunien onak? ?Vahesa
    kami mun emi vati mivamai mivahi meatin keil onen?”
  atd-NT: Nigtabak to, “Nignangonan kud on sikaniu di waro kow nigpamminog. Manio
    naan to oghutuk kow og-inso? Agad sikaniu, ogkoiniatan now buwa to ogpasakup kow
    kandin.”
  tel-2017: దానికి వాడు, “ఇంతకు ముందే మీకు చెప్పాను. మీరు వినలేదు. మళ్ళీ ఎందుకు వినాలనుకుంటున్నారు?
    మీరు కూడా ఆయన శిష్యులు కావాలనుకుంటున్నారా ఏంటి?” అని వారితో అన్నాడు.
  hat-BSA: 'Li te reponn yo: “Mwen te di nou sa deja, men nou pa t koute m. Poukisa
    nou vle tande sa ankò? Èske nou vle vin disip Li yo tou?”'
  top-NT: 'Amá chixcú ca̱ta̱ra̱huánilh: ―Ccahuanini̱taná ni̱ caj maktum y ni̱ ca̱najlayá̱tit.
    ¿Hua̱nchi lacasquiná̱tit cacca̱huaniparán? ¿A poco na̱ pa̱t li̱pa̱huaná̱tit ixtachihuí̱n?'
  msk-msk: Laong naan na yimibak kanilan, “Pyaglaong da ko kamayo, toyo wa kamo otoo.
    Kayan nanga gosto mayo na oman maningug saan? Nanga, gosto mayo arag na amaimo
    kanaan manga inindo?”
  gyr-NT: —Amombehu niha acoi pẽu. Pe rumo ndache reroyai eté peye. ¿Mahera vo peipota
    amombehu vɨte vaherã pẽu? ¿Pe avei tie peguata pota supi? —ehi fariseo eta upe.
  kmh-kmh: Aŋgey aŋgak, “Nimbip mindarik aŋgñen niŋbim ak pen, yenen tip ak niŋun
    aŋgiy aspim? Nimbik kunep binuk mindniŋg gos niŋbim?”
  ukr-ONPU: 'Він відповів: ―Я вже казав вам, але ви не почули. Чому хочете почути
    ще раз? Чи не хочете й ви стати Його учнями?'
  emi-emi: Ghe liula etaira va, “Ngaghe auliaa muela etaimim, me karika am ghe aloanna
    tani nongo. Vaalua me am aloanna tani mene nongo? Koti am tee, am anna va ekapuna
    disaepolo iem?”
  zpv-NT: 'Chiꞌchi rahbi bwiinn nin ayi biin loh ñiꞌh chi: ―Laꞌn guñiꞌ la loh tu,
    per ayi riachiistoꞌ tu xchiꞌdxyiꞌhn. ¿Xixnaa xclaaꞌdzi tu guiñiꞌñin stuhbi? ¿Ta
    nee laꞌh tu xclaaꞌdzi tu gaca tu xpwiinn ba?'
  gux-gux: '@see-verse:JHN.009.026'
  kos-kos: El topuk, “Nga fahk tari nu suwos, a kowos tiana porongo. Efu kowos ku
    lungse sifilpa lohng? Mea, kowos lungse wela pac mwet tumal lutlut?”
  ibo-ibo: Ọ zara ha, “Agwala m unu ihe niile, ma unu achọghị ikwere. Gịnị mere unu
    ji chọọ ịnụ ya ọzọ? Unu chọkwara ịghọ ndị na-eso ụzọ ya?”
  yml-yml: I vonedi i vo, ꞌAkonadi a luꞌivona ꞌwaimie, siwe kebu nuanuami bonaku ꞌwa
    na nogai. Awale nuanuami a na vona-vaivaitugana? ꞌAlo nuanuami ꞌomi wata Iesu
    yana tovetutuyamavo?”
  ory-ory: ସେ ସେମାନଙ୍କୁ ଉତ୍ତର ଦେଲା, ମୁଁ କହିସାରିଲିଣି, ଆଉ ଆପଣମାନେ ଶୁଣିଲେ ନାହିଁ; କାହିଁକି
    ଆଉ ଥରେ ଶୁଣିବାକୁ ଇଚ୍ଛା କରୁଅଛନ୍ତି? ଆପଣମାନେ ମଧ୍ୟ କଅଣ ତାହାଙ୍କର ଶିଷ୍ୟ ହେବାକୁ ଇଚ୍ଛା
    କରୁଅଛନ୍ତି?
  bzj-bzj: Di man ansa dehn seh, “Ah don tel unu aredi ahn unu neva waahn lisn. Soh
    wai unu waahn yehr it agen? Unu waahn bee wan a fi hihn falowaz tu den?”
  chk-chk: Iwe, a pölüeniir, “Üa fen ürenikemi, nge ämi ousap aüselinga. Pwota oua
    mochen rongorongsefäl? Ifa usun, ämi oua pwal mochen nöün chon kaiö?”
  ssd-ssd: 'nu lafumba saniŋgina: A ... ye buk satiŋgit le tane isaig. Ndaŋam saka
    maŋ lato isam tuku kusnaŋgade. Tane mata nu dubiwanu taŋgo minam idusde e ŋgina
    le'
  acr-TNT: 'Rachi xucꞌul uwach: —Riꞌin ya ximbiꞌij che alak y na xꞌaj ta cata alak.
    ¿Suꞌchac cꞌu riꞌ caꞌaj alak cambiꞌij tanchic? ¿Caꞌaj cami ralak cuꞌan alak utijoꞌn?
    —xchaꞌ.'
  rop-rop: Wal det men hubin oldei jidan blainwan bin tok, “Aibin olredi dalim yumob.
    Bat yumob nomo bin irrim mi. Wal wotfo yumob wandi irrim det stori igin? Maitbi
    yumob wandi meigim miselp wekinmen blanga det men du?”
  mee-mee: Na i ke ala rea roma, “Ka role paka miau tapu ava ka sana ka longo. Ke
    meimia na kaka bai ta longa muni? Kaka bai ta leleng miau ra barangalele ra kanna
    bole ae?”
  mwf-2018: I nukunu kathu-ka mampirruneme, “Ya. Ngay-ka murrinh berengunh dha-warra
