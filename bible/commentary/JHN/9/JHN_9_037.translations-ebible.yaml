verse: JHN.009.037
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “A subuta ata ke elehanu. Iale keike aike aiti
    hotoima.”
  okv-H: Iesu na ke mine einge ena, “Inena embo avo kogoe embo amina umote ke eria,
    embo re aravora,” ainge enu,
  tbo-tbo: Yaka Yesu i baha nae uyahina i pa, ‘Lawana amaka u galeya ma geka mitehi
    o ibaabani.’
  mal-C: യേശു അവനോട്, “നീ അദ്ദേഹത്തെ കണ്ടിരിക്കുന്നു; ഇപ്പോൾ നിന്നോടു സംസാരിച്ചുകൊണ്ടിരിക്കുന്നത്
    അദ്ദേഹംതന്നെയാണ്” എന്നു പറഞ്ഞു.
  grc-SR: Εἶπεν ⸋δὲ⸌ αὐτῷ ὁ Ἰησοῦς, Καὶ ἑώρακας αὐτόν, καὶ ὁ λαλῶν μετὰ σοῦ ἐκεῖνός
    ἐστιν.
  bgc-bgc: यीशु नै उस ताहीं कह्या, “तन्नै उस ताहीं देख्या भी सै, अर जो तेरे गेल्या
    बात करण लाग रह्या सै, वो मै ए सूं।”
  khz-khz: Iesu na evaikilaato, netiwato, “Talimana warau ogitaana ea, goi ewagumona
    ia goti gokilakilana.”
  deu-TKW: 'Sagte Jesus zu ihm: du hast ihn gesehen; ja der mit dir spricht, der ist
    es.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Chbléꞌinuꞌ Lëꞌ, atiꞌ nedaꞌ ni ruíꞌlenaꞌ liꞌ didzaꞌ, nacaꞌ
    Zxiꞌnëꞌ Dios.'
  lin-lin: 'Yesu alobaki : — Omoni Ye ! Ezali Ye oyo azali koloba na yo.'
  hns-NT: 'Tab oe bolies: „Toe oke dekhe hai. Toe ose batia hai.”'
  noa-E: Magbaawai, —Pari ya khabá pua mʉ oo sima; mʉchta pʉ dʉ̈i iyʉ̈ʉ chirabahab
    ajim jũrr ich Jesús garmua irig.
  eng-EMTV: And Jesus said to him, “You have both seen Him and it is He who is speaking
    with you.”
  mib-NT: 'Te ni cahān Jesús: Je ni jito ró núū yā, te suu cúu ruhū jeē cahán jiín
    ró, achí yá.'
  lif-NT2: ये़सुरे़ खे़न् नोगप् पिरु, “खे़ने़ॽ के़निःसुआङ्‌ङे के़वाॽरो॥ खे़ने़ॽनु
    के़बाःप्‍पार के़बप्‍पे़न्‍ने खुने़ॽरो॥”
  xnj-xnj: Yesu akamjovela, “Umali kumuwona, mwene mweujova nayu ndi mwene.”
  mmx-mmx: Iesu ga lok tin, “Ura ven pam i, la neni monga i epaase eburu minu.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Camina isin, an mi cacë, ''ëx cana a ''ain.'
  tee-NT: 'Chai ju Jesús acsni k''alhtailh ju anu'' alak''ach''ix ixjunita junich:
    ―Lakts''int''ach. Chai yuchach ju t''onan t''achivinin.'
  eng-LSV: And Jesus said to him, “You have both seen Him, and He who is speaking
    with you is He”;
  cak-NT: 'Y ri Jesús xu''ij che: Ret can atz''eton chic ri Ralc''ual ri Dios. Ja
    ren ri Ralc''ual ri Dios. Ja ren ri yich''o''n awiq''uin, xcha''.'
  pah-NT: —Erehepia nde ga'ama ejipyri a, ei Jesus'ga. Erehendu nde ganhi'ig̃a no,
    ei ga. Jihi ko a'ea, ei ga ga pe.
  sja-NT: 'Jesupa mãgaji: —Pɨa mãgɨ́ unuda; mɨda aji, pɨ ome pedeemaa bɨ.'
  xed-xed: «Vani na ta nghə ka, ta gwaɗa nda kagha na,» ka Yesu nda tsi.
  glk-glk: 'عیسی اونه بوگفته: «تو اونه بیده‌یی! اون هونی ایسه کی الأن تی اَمره حرف
    زِئن دره.»'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Sa̱ na̱xini vún ye̱he̱ ta jivi
    ye̱he̱, da̱ cáha̱n xu̱hu̱n yóho cúú da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi —na̱cachi
    Jesús.'
  gfk-S: Jisas ga tange, “U te nes um ie ma aie iat mon nong i iangianga ma ugo kakarek.”
  bmu-bmu: Meleŋniga kewö jim kutum waŋgiyök, “Gi kewö uba neknöŋ. Göbuk keu jizali,
    azi mia mönö nöŋön akzal.”
  dgz-dgz: Iesu anega wan, “Ge endi mame yavingianawa, ame tave di, daiton da, mame
    nop inagap waiwan.”
  eng-GNV: And Iesus sayd vnto him, Both thou hast seene him, and he it is that talketh
    with thee.
  zaa-NT: 'Jesús nna rèe na: Pues, chìa bila''ni lu'' e; làbe nui rue'' lani lu''
    titsa''.'
  eng-WEBSTER: And Jesus said to him, thou hast both seen him, and it is he that talketh
    with thee.
  guh-guh: 'Jesús nexata pijacuata nayabarajumaitsi: —Ponë rabaja cabarëcuaicuaijai,
    Dioso rabaja pexënato, nayabarajai Jesús.'
  bon-bon: Yeesu jejige egä, “Maane uja biiri jepänite teebine. Tabe page maane cama
    mene jiicemenige.”
  nhw-BL: 'Huan Jesús quiilhui: ―Amantzi tiquita ajqueya, pampa na catli nimitzcamanalhuía,
    niIcone Toteco.'
  swh-ONEN: Yesu akamjibu, “Umekwisha kumwona, naye anayezungumza nawe, ndiye.”
  wbi-wbi: UYesu akamwamula akati, “Umwaghile, umuunhu ujuo ghwe juno ijova nuuve
    lino.”
  bba-bba: Yesu u nùn wisɑ u nɛɛ, ɑ nùn wɑ kɔ, wiyɑ kɑ nun ɡɑri mɔ̀ mi.
  eng-KJVCPB: And Jesus said unto him, Thou hast both seen him, and it is he that
    talketh with thee.
  kgk-NT: —Erehexa-ma ereĩ-vy íxupe. Xe voi, he'i ójehe. —Pende ryke'y tee va'e xe
    voi nde-vy anhe'ẽ va'e, he'i íxupe Hesu.
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Vaa a inna taannakuavee. Na aanna
    ivoona aita kua kiaunoo,'
  cpy-cpy: 'Ikantzi Jesús: “Aritaki piñaakiri, tema riitaki kenkitha-waeta-kaakimiri.”'
  ekk-PKP: „Sa oled teda juba näinud. Tema see on, kes sinuga praegu räägib!“ ütles
    Jeesus talle.
  mpx-mpx: Yeisu i ba, “Iyaka u kite haba; iya te sauga ya alom ku liwaliwan e.”
  wbp-wbp: Jijajirliji jangku-manu, “Nyurrunpa nyangu nyanunguju yali wati. Ngulaju
    karnangku nyampunya wangka ngajujurna Yapa-nyayirni-wangu Kaatu-kurlanguju.”
  luo-luo: Yesu nodwoke niya, “Eri koro isenene; kendo en ema owuoyo kodini.”
  nhe-NT: 'Huan Jesús quiilhui: ―Amantzi tiquita ajqueya pampa na tlen nimitzcamahuía,
    niIcone Toteco.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܚܸܙܝܹܗ ܝܘܸܬ، ܘܗ̇ܘ ܝܼܠܹܗ ܕܗܲܡܙܘܼܡܹܐ ܝܠܹܗ ܥܲܡܘܼܟ݂.“'
  esk-NT: Jesus nipliutigaa, “Ilvich qiñianiksimaaġiñ, suli ilaaŋuruq pakma uqaqatin.”
  msb-msb: Ginsabihan siya ni Jesus, “Nakita mo na siya kag siya ini na nakiistorya
    sa imo.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ma²ca¹janh³ báh³ hning² dsa². Jní² báh³ héi², dsa²
    dsiih²hning jǿg³ quianh¹³ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ତୁଇ ତାକେ ଦେକିଆଚୁସ୍‌, ଆରି ଏବେ ଜନ୍‌ ଲକର୍‌ ସଙ୍ଗ୍‌ କାତା ଅଇଲୁସ୍‌ନି,
    ସେ ଆକା ସେ ଲକ୍‌।”
  meu-meu: Iesu eto, Vada o itaia; ia na ina harihari e hereva henimumu.
  yva-NT: 'Yesus po raura pare, “Vatano napije pi Risy: Risyi nyo inaeno namije rai
    muno soamo syayao nande nai.”'
  dgc-dgc: “Ey neta mo dén siya,” kagi ni Jesus, “da sakén a mégkagi diko, éy sakén
    ngani dén ye.”
  zpm-NT: ―Goṉle luu me ―rëb Jesús―. Naa goṉ nac meṉ co, lëë me nu nozodiidznie luu
    niina.
  hix-NT: Onenyetxhàrà rma noro ha, kekon hatà, Txesusu. Ayakoro tàrwonyemà rma noro
    ha, kekon hatà.
  sim-sim: Urik ormu mbara, �Angop mi heyeri or te! Anira, or mir nga shimu maimbanduwa.�
  npi-ULB: येशूले त्यसलाई भन्‍नुभयो, “तिमीले उसलाई देखेका छौ, तिमीसँग बोल्दै गर्ने
    उही हो ।”
  cgc-cgc: Ambal Jesus, “Anduni nakita no en kanen an tak yon man yaken mismo na gaisturya
    ki kaon.”
  tim-tim: Hain dâmbo hin magaŋep, “Makgiŋdere nektât nâ amâ ire.” dâmbo
  yor-yor: Jesu wí fún un pé, “Ìwọ ti rí i, Òun náà sì ni ẹni tí ń bá ọ sọ̀rọ̀ yìí.”
  wos-wos: Wungi wandéka dé Jisas wa, “Méni déré wundé xémé. Wun du némbuli méni wali
    andé buléndi.”
  emp-NTPO: 'Jesuba panusia: –Bʌa idjira unu b̶ʌa. Mʌ̃, bʌ ume bed̶ea b̶ʌda idjía.–'
  eng-F35: So Jesus said to him, “You have both seen Him and He is the One who is
    speaking with you.”
  ind-ind: Lalu Yesus berkata, “Kamu sudah melihat Dia. Dan Dialah yang sekarang sedang
    berbicara dengan kamu.”
  pes-OPCB: 'عیسی فرمود: «تو او را دیده‌ای و هم اکنون با تو سخن می‌گوید.»'
  mpt-mpt: Yesuse baabanea Kobo natemebobo, wengo okebi naka netabo ge baabasea
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Ipikita꞉ amba꞉ handeme. Neke yaapo do pi pi
    alepe halie laa leekeme.
  mkl-mkl: Ŋɔi Jesu í ni, ɑmu iyi ì wɑɑ yɛu ihɛ̃ mbɛ, ɑmui ǹ wɑ n bɑɛ ide ku fɔ.
  gaq-gaq: ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ, “ନାଁ ଆମେକେ କେନାଲେକେ ! ନାଁ ଏତେ ଜା ଏକ୍ରେ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ଡିଙ୍ଗେ
    ମେଁ ଆତେନ୍‌ ।”
  gof-RNT: Yesuusi addiyako, “Neeni iya be7adasa; ha neera odetteyssi iya” yaagis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିକିୟାଏ, “ଆମ୍‌ ଇନିଃକେ ନେଲାକାଇୟାମ୍‌, ଆଡଃ ଇନିଃ ଆମାଃଲଃ ଜାଗାର୍‍ତାନ୍‌ନିଃଗି
    ତାନିଃ ।”
  gah-gah: Loko lokago, Izesú nene geza ánigonoako gakó lo nogumu ve neza imane noumole.
  lcm-lcm: Na Iesu kala antok, “Lenginang kutala arai ania. Ninia vang kana, voike
    kupo angmemengenai ve nia.”
  aer-aer: Jesus anteme angkeke, “Unte kwenhe kele renhe areke. Ayenge kwenhe aneme,
    nhenhe ayenge tnerle-aneme ngkwenge angkerle-aneme.”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Rikawashqam kangi. Noqam kani. Kayqar parlachiykayki,
    nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Nakita mo na siya, at siya itong nakikipag-usap
    sa iyo.”
  cbs-NT: 'Jesúsun ana yuikin: —Min uin jabe janchaidan, en jabiaki— aka kenwain Jesús
    naman danti ixun yuikin:'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Jâ ni jini ni ya. Saña kúu, iya ká''an
    ji''in ni a ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannengala, “Mamweni, najweno nga ojwalonge na mwe ngoe.”
  bao-NT: 'Jesús pea o biro cʉ̃re ĩiwi: —Mee cʉ̃re mʉ ĩa, yʉ, mʉ mena ca wedegʉa,
    cʉ̃ra yʉ nii —ĩiwi.'
  san-ORI: ତତୋ ଯୀଶୁଃ କଥିତୱାନ୍ ତ୍ୱଂ ତଂ ଦୃଷ୍ଟୱାନ୍ ତ୍ୱଯା ସାକଂ ଯଃ କଥଂ କଥଯତି ସଏୱ ସଃ|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Lamejaw, cos nganüy nejay tenguial indeac
    anaag ―aj.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Ya guí̱ nnu̱gya. Go guecä dí̱ nya̱ui
    ya ―bi ''yɛ̱mbi̱.'
  nop-nop: Yobune Jesudi indiŋ niŋguk, “Me u agaŋ kalaŋ eŋ dukut mede yonadi tamut
    nu iŋakoŋ.”
  obo-NT: Kahin Disas to, “Nokita rud sikandin, oyyos sikandin don en inis id tongko
    kikow ko‑ungkay.”
  cak-ENT: 'Y ri Jesús xbij c''a chin: Rat atz''eton chic c''a ri Ruc''ajol ri Dios.
    Ja yin ri Ruc''ajol ri Dios. Ja yin ri nquich''o aviq''uin, xbij.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤡ᤺ᤛᤢᤀᤠᤱᤅᤣ ᤁᤧᤘᤠ᤹ᤖᤥ॥ ᤂᤧᤏᤧ᤹ᤏᤢ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤖ ᤁᤧᤒᤵᤐᤧᤴᤏᤣ
    ᤂᤢᤏᤧ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān Jesús: Ja nī jinī nū nūū yā, de suu cúu nduhū jā cáhān ni
    jíín nú, ncachī yā.'
  san-TIB: ཏཏོ ཡཱིཤུཿ ཀཐིཏཝཱན྄ ཏྭཾ ཏཾ དྲྀཥྚཝཱན྄ ཏྭཡཱ སཱཀཾ ཡཿ ཀཐཾ ཀཐཡཏི སཨེཝ སཿ།
  qve-NT: 'Hinaqtinmi Jesusqa chay runata niran: —Rikushankin. Noqan chay runaqa kashani.
    Pay kikinwanmi parlashankipas, nispa.'
  pao-NT: Soo Te Pabe'e Jesus yise meeoo, “Nu yow soo U Pabe'e Te Naa Tooa'a.”
  cbu-NT: 'Isussha: Watatana nuwaya; yuw tasasarish ani. Yuw shiyapat tsiyatki nuw
    watatana, tárangu,'
  usa-usa: 'Îtuma timá ámikaiye: “wemmá aónatukaane. minnâ íbêqa etê watáá-wataa kéteq
    máune.” téna Îtuma timá ámikaiye.'
  soy-soy: 'Yeesu uu u pɛsɛ rɛ: Uyɛ̃ kɑɑ nní nyɑ́ni, uyɛɛ nní nɛ pɔ́ símisi.'
  hui-hui: Yasuhanda ibuhondo lalu, Í̠na ibu de hendedegoni. Ibugua áyu í̠la bi laragoni,
    lene.
  amf-amf: 'Yesusaar kina yi giyna: “Ya kiam haapidine; taar hambesana kinka dhalqea
    kidine” kina ki hamade.'
  quc-NNT: 'Ri Jesús xch''awik, xub''ij che: Ilom chi la u wäch wa''. In ri'', ri
    tajin kintzijon uk'' la, —xcha che.'
  dob-dob: Ta Yesu ꞌieonena, “Tai nina gete tuga ꞌuꞌitaꞌitai maꞌiyayo waeonaona.”
  wrs-wrs: Yesus omnana hemba, yimba doara doa nonglana hemba. Arana ombolva, men
    yemba moamba waiishov daipota.
  mca-mca: 'Qa yeku''ƚ ha'' Jesús: —Hats ƚi''wen, ha''ne hane''ej ƚ''afaakateyi''ƚ
    hik ha''ne.—'
  tzo-TZC: 'Jech laj stacꞌ ti Jesuse: ―Laj xa avil. Vuꞌunun, jaꞌ ti Buchꞌu yacal ta
    xachiꞌin ta loꞌile ―xut.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``သူ့​ကို​သင်​မြင်​ဖူး​၏။ သူ​သည် ကား​ယ​ခု​သင်​နှင့်​စ​ကား​ပြော​နေ​သူ​ပင်​တည်း''
    ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ *Yesu ye: «A laa'' wɔ; wɔn nɛ tɔkeh ŋɛ tigbɛr nɔ.»'
  cbi-NTPO: 'Tsenñu Jesús entsa mandimi: Ñu yumaa kerave, iyaa juntsayu, challa ñuba
    kuinda kikentsaashu juntsa, timi.'
  ikk-NT: Jizọsị nọ sị a, “Y'a hụngụọ a—onyẹ hụn rị e du i e ku oku rọ.”
  leu-leu: Na Yesus a xuuse, “No fo xalume. Nane xo, i taxa ferawai xuvul pama.”
  maz-NT: 'O ndünrü c''ua e Jesús: ―Ya i̱ jñandague angueze. Nguetscö rrã ñavi.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་ཁོང་ཉིད་མཐོང་མྱོང་ཞིང་ད་ལྟ་ཁྱོད་དང་གཏམ་སྨྲ་བཞིན་པ་འདི་ནི་ཁོ་རང་ཡིན་ཞེས་གསུངས་པ༌ན།
  tca-NT: 'Rü Ngechuchu nanangãxü̃, rü ñanagürü: —Marü nüxü̃ cudau ya Tupana Nane.
    Rü chomatama nixĩ i cumaã na íchidexaxü̃ chiĩxü̃ —ñanagürü.'
  zpl-NT: 'Che uni Jesuse lulla: ―Ulañiꞌlaꞌlulla, nu liꞌilla necalla enu rdichiaꞌnulu
    nee.'
  mbc-NT: 'Jesusya ta''pî: —‍Era''ma pî'' nai, ayarakkîrî eeseurîma manni'', uurî.'
  ndg-ndg: Yesu kammakiya, “Umweni, ni ywembe ywalongela naye nga ywembe.”
  wsk-wsk: Se Jesus mam, “Aitak mu ni arigem. Ale te ikiko mu nuguta ni kerak aitak
    munakawoso,” mam.
  toj-NT: 'Ti yala ja Jesusi: ―Pero ahuila ta ni taca. Quena nia. ¡Huana ni loil soc
    ja yen ja ma'' jecubal ni con yuj ja Diosi!'
  tbc-tbc: Jesus ibol, “Oŋ iŋ ule la ya. Nek gamu oŋ iŋ da aŋiŋeŋ da.”
  sna-sna: Jesu akati, “Wamuona zvino; uye ndiye ari kutaura newe.”
  smk-NT: Ket wana ni Jesus, “Sawanin a mismo, mangka'kit ma bana' ta syayti si mangkiirgo
    komo.”
  grc-TCGNT: Εἶπε δὲ αὐτῷ ὁ Ἰησοῦς, Καὶ ἑώρακας αὐτόν, καὶ ὁ λαλῶν μετὰ σοῦ ἐκεῖνός
    ἐστιν.
  gof-WFTW: Yesuusi addiyako, “Neeni iya be7adasa; ha neera odetteyssi iya” yaagis.
