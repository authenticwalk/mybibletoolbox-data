  mwf-2018: Bere Jesus kathu-ka mamna, “Nhinhi-ka kardu damkardu warra nukunu nhini-yu.
    I nukunu kardu-ka wurdampayith-wa pirrim marra kanhi-yu.”
  dif-dif: 'Jesus nunkangu jatana wonti: „Jundru nina najina warai, ja Nulia jinkangu
    ngankamalila wapaia, Naumata Nauja nganai.“'
  gam-gam: Djika Jisas embe dji, Una Wombe we djindo iwa ge, ipon ni kanin pora djindo,
    une ni boll kandja djindo we dji.
  nou-nou: Setiri Iesu mi uso yei sisira, “Imo embo amone matu getesa edo iso yei
    boroko ge sira embo awa ra.”
  mqb-NT: 'Yesu a jan, a wa: «Iken apan ki ca apan sa jak ''am ata nà, winen awan.»'
  ape-B: Ali Jisas naklipanu nakli, “Nyak douk anyatulunu. Anudak alman, anan douk
    nameitu nanenyu pape peyagwleh.”
  grc-F35: Εἶπεν δὲ αὐτῷ ὁ Ἰησοῦς, «Καὶ ἑώρακας αὐτὸν καὶ ὁ λαλῶν μετὰ σοῦ ἐκεῖνός
    ἐστιν.»
  cav-NT: —Tudya tuquemi iyacua cuita petaya. Tuatsehuedyami quisaratiya. Idya IQUE
    ECUITA.
  kgp-NT: 'Kỹ Jesus tóg ti mỹ: “ti ve ã huri,” he mũ. “Ũ tỹ ã mré vẽmén jẽ mũ hã vỹ
    tỹ ti nĩ, inh hã vỹ tỹ ti nĩ,” he tóg.'
  bvd-bvd: Ma sa Disas ka bae 'urii fuana, “'Oe suana naa ne, ma tee nia naa ne 'oe
    bae gwamu fainia nee.”
  ukr-1871: 'Рече ж йому Ісус: І видїв єси Його, й хто говорить з тобою, се Він.'
  apz-apz: Ose ulahonɨngki Jisas ulɨmento, Kɨko nto nohonɨngkohino. Ngko olo huhwoꞌni
    kilalokweno.
  yon-yon: Kwane, Yesumbed yedmoon, “Karub ye kuyiib kuu kibireb wedmeneeb. Anamaa,
    yembed eb yaa ke daabdeen kei.” andoon.
  poi-NT: 'Jesɨc Jesús iñɨ́máy: —Mich íñixñe. Aɨcham jém Dios aMa̱nɨc jém sɨɨppɨc
    miniŋmat.'
  wuv-wuv: Jesus na ware, “Ona ma'adigia ma ana meni fi warewarefipui a'amu.”
  quf-NT: 'Jesusqa niran: —Rikashaykinami. Nuqami kani. Nuqallawanmi parlayanki nir.'
  yuw-yuw: Ihoroc yuna Yesuho inogoc, “Goc urop angderoc. Amna gocot mata yongga itacma
    woi woroc.”
  hus-NT-1971: 'Toc’tsin a Jesús: ―Xo’ a tsu’umalits in Tsacamil a Dios. Ja’its nana’
    ax tu taunal.'
  med-med: Jisas ndi, nimba mel, “Nim ndi, wu ei unt kandrum ni. Wote, akup nim kʉn
    ik nimba morum, ei ka!” nitim.
  bch-bch: Ta Iesus ikeo, “Eao gera ei na. Gau tota naposaposa toman ngan eao ne.”
  cco-NT: 'Jo̱baꞌ cañíiˋ Jesús quiáiñꞌˉ do jo̱ casɨ́ꞌˉreiñꞌ: —Nɨcañíimˊbɨꞌ dseaˋ íˋ,
    jneab˜ íˋ có̱o̱ꞌ˜ i̱ sinꞌˊ sɨɨnꞌ˜ lana.'
  deu-1951: 'Und Jesus sprach zu ihm: Du hast ihn gesehen, und der mit dir redet,
    der ist es!'
  alq-ALGNT: 'Jesos dac ogi inan: “Aja kigi 8abama aa. Ka taji aiamiik, mi aa8e.”'
  ixl-NNT: 'As ech tal veꞌt u Jesús ileꞌ: —As ootzimal veꞌteꞌ aꞌn, tan ineꞌ uveꞌ nunyolon
    see,— tiꞌk Aak.'
  boa-NT: 'Áánélliihyée neébe: —Diibyéjuco muurá íñe úúma o íhjyuváne. Aane tsúúca
    oke u ájtyumɨ́hi.'
  etr-etr: Amala säsebegi, Yesuea ema sähalea, Diada e melïmelë. Amase, amohïda walio
    dibalä adosa nebegomelëla säi.
  quh-NT: 'Jesusri payman nerka: —Payta ricorkanquiña. Kanman parlashayqui, chay noka
    cani, —nispa.'
  kwi-kwi: 'Jesúsne ussa kaizta: —Nune ussa iztɨt me. Nain ish. Nane nukasa paramtus.'
  agm-agm: Saundihɨ amɨ Jisaasiho koai saundataase. “Wanɨ kɨnyɨ koai aimɨ usonapaise
    amɨ ko gi wanɨ taatɨ pɨwaahɨtisɨmoso,” undataase.
  ubr-ubr: Iesu on aurin iyau, “Om min ainau toum matamui ut nono, ato On min ari
    rum wobikakafun.”
  tsw-NT: Reve u damma yi, “Ve ene yi ta̱ ɗe, a̱yi ɗa waru vuma na a yuwusan adanshi
    na̱ a̱vu gogo.”
  cax-NT: 'Aiñumuti Jesús: —Chauqui tasacati, unca arrüñü, naqui aübuche anitaca.'
  aia-aia: Mia Jisas 'agu o'ani 'inia, “'Iia na'o 'omesia'asi, 'iia namuru ta'i ha-hadahada
    na'i 'ohanisi.”
  srp-1865: 'A Isus mu reèe: i vidio si ga, i koji govori s tobom on je.'
  agt-agt: “A naitam na haman, a maski intun ya makiuhohugan teko,” kun ni Hesus tentu.
  lug-lug: Yesu n’amugamba nti, “Omulabye, ye wuuyo ayogera naawe.”
  yby-yby: Loko liyoko, Jisesimamo emoya mudanelo-minadawo we ga lo noemobo we maya
    minobolae.
  heb-heb: ויאמר אליו ישוע הן ראית אתו והמדבר אליך הנה זה הוא׃
  mpp-mpp: Inguc mime Yesudi yanguc edowec, “Ga biyac nganigic. Ngic yogodi hocne
    gaholec yowa migac.”
  apb-apb: Oto a Jisas ko te'uri hunie, “O leesie ka'u oto, na ingeie ka'u oto ko
    ere-ere pe'i'o ie.”
  san-TEL: తతో యీశుః కథితవాన్ త్వం తం దృష్టవాన్ త్వయా సాకం యః కథం కథయతి సఏవ సః|
  ben-IRV: যীশু তাকে বললেন, “তুমি তাঁকে দেখেছ এবং তিনি হলেন যিনি তোমার সঙ্গে কথা বলছেন।”
  ntu-ntu: Rpibz Jiszs bade kx, “Ninge lc tqycmnebz bam, ninge nide.”
  pan-pan: ਮਨੁੱਖ ਨੇ ਆਖਿਆ, “ਤੂੰ ਉਸ ਨੂੰ ਪਹਿਲਾਂ ਹੀ ਵੇਖਿਆ ਹੈ, ਉਹ ਮਨੁੱਖ ਦਾ ਪੁੱਤਰ ਹੈ, ਜੋ
    ਹੁਣ ਤੇਰੇ ਨਾਲ ਗੱਲਾਂ ਕਰ ਰਿਹਾ ਹੈ।”
  tkr-tkr: 'I''see mang''uk''le eyhen: – Həşde vak''le g''ecena, vaka yuşan ha''ana
    Mana vor.'
  gvc-gvc: —Tirore ñʉ tuhsʉre mʉhʉ. Mipʉre mʉhʉ mehne durucuriro tiro tjija yʉhʉ —nire
    Jesu capari ñʉerariro cjirore.
  mwp-mwp: Yesu kedha nubepa, ‘Ngidh iman, a mabayg nga ngibepa yadu umepa kedha thonara,
    in ngay.’
  sbk-sbk: O Yesu abhozya, “Uloolile, woyanga nawo yayoyo.”
  mya-JVB: ယေရှု က၊ သင်သည် ထိုသူ ကိုမြင် ခဲ့ပြီးသာမက ၊ သင် နှင့် ယခု စကားပြော သောသူ
    သည် ဘုရားသခင်၏ သားတော်ဖြစ် သည် ဟု မိန့် တော်မူလျှင်၊
  kgf-kgf: Yesunéŋ ʒéyec; Geŋ deguc hémma nanʒaŋ. Giguc ac ʒézac iminéŋ ic imi mia.
  awb-awb: Úwana Sísaga wensabé, Arega íné wehukení úkurau aní aiq tagáhne. Amahnága
    ehweh teawú ání íné úge úwe.
  gdn-gdn: E inako wagubu manako Iyesu denai wagubu ke; “Kau ororeya mena e empipi
    ko karako ade mete yonaigemei nau yau kena.”
  nko-NT: Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Fawun mʋ dodo. Mʋgyí ɔhá ánfɩ ɔdɛ fʋ́ asʋ́n
    bláa séi ánfɩ á.”
  bsn-NT: 'To bajiro ĩ yirone, ado bajiro ĩre cʉdicami Jesús: —Jẽre ĩre ĩaja mʉ. Ĩne
    ñaja yʉ, ado mʉ rãca ñagõgʉ̃ne —ĩre yicami Jesús.'
  pib-NT: Wane chinru Geso, “Petatkalu. Walekni giynumsatyi.”
  wiv-wiv: A Iesus ki tania vona, “Ho kava tu hadavia, kua ia za kua e popole kamaniho.”
  reg-reg: Yesu nabhabwila ati, “Omulola, unu Kaika nage niwe.”
  mlh-mlh: Bokirieme iŋi mitiga teya, “Go yoo piku ŋone nu. Goke buŋo migo, ŋi oi
    nonji ego.”
  gof-ENT: ዬሱሲ ኣዲያኮ፥ «ኔኒ ኢያ ቤዓዳሳ፤ ሃ ኔራ ኦዴቴይሲ ኢያ» ያጊስ።
  aau-aau: Jisas hiykwe sa hye senkin makiy-mekow, “Hunkwe hye papo lira sora, seyr
    hakwe mo uwr sohiy non, hne nion ma kiy-ohruw-a ohokwe.”
  tvk-tvk: Ma, Iesu biteni mini bit, “Xouk otepusi ngamu. Inou xa di nasepin delak
    iaxa nabe xi.”
  prf-NT: “Netan mu dán siya, siya i kauron muwidi nadid,” kagi ni Jesus.
  auy-auy: Ísu séna éꞌo suwánáánda kemá úne súwana we séna
  tbg-tbg: Tuvaro Ihuva vira tiva amiro tiharo, Are tave variana vaiintika, te maa
    vikama ariara ti vauro, tiro.
  hub-NT: 'Takai Jesús ayak: “Ameka nuka wainkamame, wii amijai chichaaj nuwaitjai”,
    tusa tinaiti.'
  hmo-hmo: Iesu ia gwau, “Tauna oi itaia vadaeni, ia be inai harihari ia hereva henia
    oi dekenai.”
  big-big: Logo Yisugu pelik meiya, Ni weik piyegi pakela. Keya ni kiling ngagogeya
    mizibok pi, meiya.
  gux-G: Jesu ń maadi o, “A la o, wani n maadi yeni a ne.”
  cnl-NT: 'Ca²³jua''³ Jesús: ―Ma² mɨ³ñin²³nu³ Jo̱o̱³¹ Dios xú̱n³. ''I³ ''í³ hua² jné²
    ''i³ lʉn²³ quia̱''n²³²na¹ ''nʉ³ ―ca²³jua''³.'
  zar-NT: 'Jesús rëʼ lëʼ: —Chibiléʼenuʼ Lëʼ, ateʼ nedaʼ ni ruíʼilenaʼ liʼ didzaʼ,
    nacaʼ Zxíʼinëʼ Dios.'
  kde-kde: Yesu nkunnyaulila kuchidoni, “Wako ùnimwona, na aneyo alonjêla na wako
    vino nni nang'e.”
  ata-ata: Iesu muvikalanu aloxo ꞌo, “Nini nemaisou. Anu ane ngongou ngavivikala ne.”
  qvw-NT: 'Niptinmi: “Licayanquiñamari; anwan limäcämi cayá” nin.'
  nfa-nfa: Hèia Yesus peka, na, “Èu paraga le dènge Ne. Nèngu èèna, nuka Jaꞌa ne,
    dhu padhai lii dènge èu ne.”
  tnp-tnp: Kəni Iesu təni=pən kəm in məmə, “Rəueiu əha, ik nɨneh rəkɨs in. Suah u,
    mə inu iəu, iətəghati kəm ik u rəueiu.”
  urd-urd: ईसा ने जवाब दिया, “तू ने उसे देख लिया है बल्कि वह तुझ से बात कर रहा है।”
  hot-hot: Ma Yisu hanaŋ hadêŋ yani, “Bôk hôyê yani yôv. Ondaŋô! Yani êŋ êntêk ba
    hanaŋ abô haviŋ o.”
  mqj-NT: 'Nakuamo Puang Yesus: “Mangkami muita anna marassangko sipantula'' temo.”'
  rus-SYN: 'Иисус сказал ему: и видел ты Его, и Он говорит с тобою.'
  mbh-mbh: Ma Jisas i ria i ve, “Ong thopol i lale, i re ake i leng leng tomo nge
    wong.”
  bdd-bdd: Coinega Yesu wete ꞌihegwae hileya ꞌigwae, “Loheyainaina ꞌuꞌita pwaiya ta
    tauna bewa tuwa maheteu wahehegwaegwae.”
  cbt-NTPO: —Nani ni'nanco. Ca mini, nontaranquënso', itërin.
  srn-NT: 'Yesus piki en taki: “Yu si En kba. Na a Wan di e taki nanga yu.”'
  cta-NT: ―Cua naꞌa̱ nuꞌu̱ jiꞌi̱ yu biꞌ ―nacui̱ Jesús―. Naꞌ laca̱ biꞌ, naꞌ nu nchcui̱ꞌ
    loꞌo nuꞌu̱ juani ti.
  bqc-SIM: 'Yesu òɛ̀: N aà è, aàpi mɛ́ lɛ́ yã''onnↄ.'
  tcz-CHONGTHU: Chuin Yeshuan adonbut'in ajah'a, “Nangman ama chu namutai, chuleh
    nahenga thuseiya hi ama chu ahi,” ati.
  mar-mar: येशूने त्यास म्हटले, “तू त्यास पाहिले आहे आणि तुझ्याबरोबर आता बोलत आहे
    तोच तो आहे.”
  snp-snp: Yesukafo eti loto loumami, Kamo moda kotanimo yae. Ka lokomomo ama ya minomo
    yae, loto loumaiye.
  isl-isl: „Þú hefur þegar séð hann,“ svaraði Jesús, „hann er sá sem við þig talar.“
  spy-NT: Kumwoochi ꞉Yēēsu kule, “'Keekas ra, nto yu inee ꞉nyi ōmiitē ōng'āloolē tukwaay.”
  xnn-xnn: Dat kanan Jesus, “Siya nan iilaem ay makikalkali ken sik-a.”
  mwe-mwe: A Yeshu gubhammalanjile, “Mumweni, akunguluka na mmwejo.”
  tte-tte: Yeisu iba, “Ugitaiyako, iya bwaite saugane mekamkava kwaedeedede.”
  tcs-tcs: Zizas i spik po em, ‘Yu ya luk em wea tu ai blo yu. I em ya nau uda i tok
    po yu.’
  hlt-THB: Jesu ing, “Tu awh amah ce hu hawh hyk ti; nang a venawh awi ak kqawn ve
    anih hawh ni,” tina hy.
  soq-soq: Ita Iesu leusane diene wanase, “Apana ipa sa e tauma eweiana, meida nata
    gagaloitile eneilana.”
  qub-qub: 'Chaura Jesús niran: «Maynami ricashcanqui. Chayga nogami caycä.»'
  att-att: Á kinagi ni Apu Kesu kuna, “Masingam mu ngin, ta aggina yù makiubobuk nikaw,”
    kun na.
  bki-bki: Ana Yesu berdop̃e, naio berinavo “Jau komial naio ruei, jau komial naio
    vonganei. Kiniou ga nene nei, nam̃a nojo nemil bijaso nei.”
  bqp-bqp: 'Yesu pìnɛ: N a è, àkũ mɛ́ àtɛn yã o kũnwo.'
  mcp-mcp: 'Yésus nə nɛ́ nə́: «Nyə wə́ wó ŋgə́ dʉ́g á ŋgə́ lésha nə wo ɛ́ga.»'
  hat-hat: 'Jezi reponn li: Apa w''ap gade li! Se li menm k''ap pale avè ou la a wi.'
  npl-NT: 'Jesús okinankili: —Te yotikitak, iwa Ye Akin íwa timotlapowijtok.'
  bgg-bgg: Isu è aishii yao, “Nathek ne aishii doh jong ro, ai ne na rog shii yao
    ramuii pha jia ji ro.”
  eng-TCENT: Jesus said to him, “Yoʋ have seen him, and the one speaking with yoʋ
    is he.”
  eng-BSB: “You have already seen Him,” Jesus answered. “He is the One speaking with
    you.”
  cpu-NT: 'Ikantzi Jesús: “Aritake piñaakeri, naakatake itzimi pikinkithavaitakaake.”'
  san-ASM: ততো যীশুঃ কথিতৱান্ ৎৱং তং দৃষ্টৱান্ ৎৱযা সাকং যঃ কথং কথযতি সএৱ সঃ|
  tac-NT: '''Lige Esúsika nejele: ―''Ma etiá mué. Alué napu mué ''yuga ra''icha, alué
    júkuru. Ne júkuru.'
  eng-WEBPB: Jesus said to him, “You have both seen him, and it is he who speaks with
    you.”
  gfk-H: Iesu ga tangai, “U ta nas um ia, ma ia a mon nong i iangianga ma uga kaiken.”
  viv-viv: Bana Yesu gigayo, “Ahe uꞋitana. Iya kaliva buye kalulukahihi-ma Kalivai-kuna.”
  yao-yao: Che Yesu ŵansalile, “Sambano mummweni, nombe ni jwelejo jwakukunguluka
    nomwe.”
  tgp-tgp: Iesu mo verea isana mara, “Engko ko hitea moiso, ale nakerihi enia mo lo
    retireti peresiho.”
  auc-NT: Ante äñongä Itota wæætë, Bitö tömengä ingante do abitapa. Ayæ̈ bitö ïmite
    në apæ̈nebo ïñömö tömëmo ïmopa.
  kbc-NT: Odaa jeɡ̶eete Jesus, “Jaɡ̶anati. Jeɡ̶emeɡ̶ee ane ɡ̶adotaɡ̶aneɡ̶eni”.
  bmh-bmh: Guzenina, Yesus nug aureun, “Na du go amen nug pemen, du go nug ulis na
    ze ze mizei dareu.”
  ctu-BL: 'Jesús tsi'' sube: Tsa''ix a q''uele. Jiñʌch woli bʌ i pejcañet, che''en.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «Nəkar ka ŋgatay. Neŋgeye nakə faya ma tsikakeye
    me anəke aye.»'
  noa-H: Magbaawai, —Pari ya k'abá pua mʌ hoo sima; mʌchta pʌ dʌ̈i hiyʌ̈ʌ chirabahab
    hajim jũrr hich Jesús garmua hirig.
  alp-NT: Yesuse Iombe, “Ile mere aseluI peneka kai mei Ilepa kai ale meije.”
  san-VEL: tato yii"su.h kathitavaan tva.m ta.m d.r.s.tavaan tvayaa saaka.m ya.h katha.m
    kathayati saeva sa.h|
  kbq-kbq: Jisasi'a anage huno asmi'ne, Kagra Agrira negane, e'i ana ne'mo kagri'enena
    keaga nehie.
  kbh-kbh: 'As Jesús tbojaniyana: —Aca ya tconjinÿe; chë ácaftaca entsoyebuambná cha
    entsemna ca.'
  ron-LSB: 'Isus i-a zis: “L-ați văzut amândoi și El este Cel ce vorbește cu voi.”'
  pon-pon: 'Iejuj kotin majani on i: Koe me kilan i. A iet i, me kajokajoi on uk.'
  nhe-BL: 'Huan Jesús quiilhui: ―Amantzi tiquita ajqueya pampa na tlen nimitzcamahuía,
    niIcone Toteco.'
  sps-sps: Jisas tsue to tsunia, “Anyi tagei bus Ya ana Ayei koraa na mes to aya to
    te vegiau fiisen marom anyi to roman.”
  wnc-wnc: Iniwan yake, “Aminu waapa gwa kayak. Waapa akganinggak kapanin,” ngang
    inikut.
  bus-bus: 'Yesu bènɛ: N à è, àmbe e yã oonyo.'
  gub-BL: — Erexak kwez kury ty. A'e uze'eg iko newe kury, i'i izupe.
  imo-imo: Jisasini nimbei, “I ungu nimbele nu kandono iye imu,” nimu.
  boj-boj: Onaqa Yesus na minjej, “Ni na Tamo Aŋgro agi itonum. Endego aqo ombla anjam
    mareqnum.”
  eng-DRA: 'And Jesus said to him: Thou hast both seen him; and it is he that talketh
    with thee.'
  knf-knf: 'Kë aji na a : « Iwina, ul akţiiniiŋ na iwi hënk. »'
  san-KHM: តតោ យីឝុះ កថិតវាន៑ ត្វំ តំ ទ្ឫឞ្ដវាន៑ ត្វយា សាកំ យះ កថំ កថយតិ សឯវ សះ។
  arn-NT: 'Fey Jesus llowdungueyew: —Dew peniefimi, tami petu dunguetew.'
  zas-NT: 'Dxel rëbaman lojx: ―Ma baguiaal laaman, laaman na̱j bén caneenël.'
  ken-NT: Yesu aghati yi bɛ, “Ɔnáŋ ɔghɔ̌ yi, nɛ yí kɛ árɛ̀m kɛpɨ nɛ wɔ nɛ́nɛ.”
