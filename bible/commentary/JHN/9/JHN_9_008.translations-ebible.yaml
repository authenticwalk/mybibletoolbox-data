    na tacatyeeⁿ na tcaⁿ ljoꞌ tjo̱o̱ñe?'
  hin-CV: तब उसके पड़ोसी और वे, जिन्होंने उसे इसके पूर्व भिक्षा मांगते हुए देखा था,
    आपस में कहने लगे, “क्या यह वही नहीं, जो बैठा हुआ भीख मांगा करता था?”
  eng-OURB: The neighbors therefore, and those who saw that he was blind before, said,
    “Is not this he who sat and begged?”
  spa-BES: 'Entonces los vecinos y otros que lo habían visto antes en la calle, con
    su mano en busca de dinero, dijeron: ¿No es este el hombre que obtuvo dinero de
