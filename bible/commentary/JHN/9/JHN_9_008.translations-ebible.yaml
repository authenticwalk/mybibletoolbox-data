  twi-ASANTE: Onifirani no afipamfoɔ a wɔhunuu no sɛ ɔte ɛkwan ho srɛsrɛ adeɛ no hunuu
    no no, wɔbisabisaa wɔn ho wɔn ho sɛ, “Ɛnyɛ aberanteɛ a na ɔsrɛsrɛ adeɛ no ni?”
  aoj-aoj: Esis wambel atembel saloma anis fowaꞌ sati anen nagape ufiaꞌw nandailasa
    otamba gwaꞌaisi maini sahaliꞌas saꞌi, “Anen aman anamba maꞌuna fowaꞌ nape ufiaꞌw
    nandailasa gwaꞌaisii?”
  cbv-cbv: 'Páant ã jwʉ́ʉb jʉibínachah, ã chéenwã, caán dinero ʉʉ́bhniji ã jʉmatdih
    jéihnitbʉt, ennijeh ã́ih mʉʉná ã jwʉ́ʉb jʉibínachah ĩt enep wʉt jĩ. Pánih ennit,
    queétjeh nin pah ĩt míic niíj ʉʉ́bh joyóp wʉt jĩ: —¿Nin dinero ãpĩ́ ʉʉ́bhniji
    nihcan niít? ĩt niijíp wʉt jĩ.'
  taw-taw: Pen bogɨlak ne okok sek, binɨb okok kɨlop tap nen asɨb agolɨgup okok sek,
    agnɨg agnɨg gɨl agɨlak, Bɨ nɨm awl, bɨ besɨg mɨdɨlɨg tap nen asɨb agolɨgup ak
    tek lup agɨlak?
  jic-NT: 'Mpes la p''a püna jus tjunuctsja pajal nin yólatsja tsjan mpes ''ücj nyuca
    quinam. Nepénowa yuwá sin pópatsja yom jun tuluctsja lal, nepénowa lovin jus tjunuctsja
    t''emel le monatsja jupj. Yupj tjowelepj: “¿Ncu ninana p''iyá lovin t''emel la
    tjemyona tja''asá, jun tulucj mpes?”'
  zap-NT: 'Lex re yra mén ne nuu guex ledne nuu men no le yra mén ne nan ne ngwlëë
    men: ―¿Pe let laadet ménree nga rzob rnab goon lo mén?'
  wer-wer: Pël ëën omën pim kaköröere ka nantëaan piin ëwatörö, ngaan omnaröen sum
    kimang yemaan itenauröak pitëmënt neneren epël mëëa. “Omën epop ngaan wel aisëeë
    omnaröen sum kimang yeniauppe.”
  ipi-ipi: Wamba akali okonemane wandakali tupa tee loto, minditaka giyapa lo petea-kola,
    wandakali kambua-mane bala akali lene koo ya lo andeaini-pia. Balana lene tea-kola,
    wandakali utupanepi, wandakali bala towa yuu mindikinga atalaini tupapi, utupane
    yakama teke-teke mindi akali tipa piki puato, akali oko wamba lene koo atoto,
    wandakali-mane minditaka giyapa lo tee lalane pia okone jiape leainipia.
  qul-NT: 'Kayllamasincuna, limosna mañacojta ricojcunapiwan tapunacorkancu: —¿Manachu
    cayri limosnata mañaspa tiyachcarkan chay?'
  ter-NT: 'Enepohikoneko múxone oveâti xêrerekuke óvoku, koánemaka ne po''ínuhiko
    xâne noixóheixoati ixómoyea épemo, hara kixókoko: —Haîna râ''a ne komítiti ixómoti
    ivatá''ixo yómoti épemea? —kixókokonehiko.'
  bmr-NT: 'Jaanegui ifiitɨnomɨnaa itɨconɨ atyɨmetɨɨbo iicahicaunoco agaajaumo nuuhi:
    ¿Nacu jaanɨ oono acasɨɨvooboro nɨhɨbamɨco idilluhicaubo icatɨɨbo? noomoro.'
  fuf-fuf: 'Onsay kawtalɓe makko ɓen e woowunooɓe yi''ude himo toroo ɓen nangi e wi''ugol:
    «E hara hinaa oo jooɗinoo no toroo?»'
  bhl-bhl: 'Unei, akalem angin so, mali kawtiw akalem tum win geense kukuw beelo kal
    kebiliw kawtiw iso, alik alik bi elo atemeko, bokolomeliw: “Diwkuw diwkuw geenin
    fian keko, ‘On kisol tum win dunemina! Dunemina!’, angakabe kunum bete sako? Bani,
    nimin kunum ete ya?”, ange ange kesiliw kale.'
  ons-ons: Eŋine kimakoune so ŋei natne mo alakan kau mere, ŋei ŋerep wesi aboŋ kine
    kine mangei wane meŋen one geke, eŋe rakoi, “Ŋeiwa mere wesi wane ŋei ŋerep meŋen
    one geke, iwa me? Eŋe daleo?”
  con-NTPO: 'Tsonsi pporotsse can''jendeccu, tayoe binime atte''jendeccuja su''fa:
    —¿Vambi ti corifin''dive iñajan''su?'
  ghs-ghs: Oonihe noi abi nese khabanomai qaata oke noho qesamane ma abi qesai gama
    gesina qaata. Oonita noi baami nokoi hee, Idze, abi habese nenesa eetorai abi
    oi erani mae apeni?
  peg-peg: ଲାଗିଂ ହାଙ୍ଗ୍‌ଦାକାର୍‌, ଆରେ ଇମ୍‌ଣାକାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଆଗେତାଂ ରୱାନ୍‌ ବିକାରି
    ଇଞ୍ଜି ହୁଡ଼୍‌ଜି ମାଚାର୍‌, ହେୱାର୍‌ ୱେନ୍‌ବାତାର୍‌, “ଇନେନ୍‌ କୁଚ୍‌ଚି ବିକ୍ୟା ଏନ୍‌ଚି ମାଚାନ୍‌,
    ଇୱାନ୍‌ ଇନାକା ହେୱାନ୍‌ ଆକାୟ୍‌ ?”
  txu-NT: Nhym ũrkwã bu'ã me krĩ kute me'õ no rã pumũnh tũm abenmã kum, —Djãm tãmwã
    ne amijo à'wỳro krĩ? ane.
  eng-WEBU: Therefore the neighbors and those who saw that he was blind before said,
    “Isn’t this he who sat and begged?”
  gnw-NT: 'Jayave cuimbae jenta iyɨpɨ rupigua reta jare ĩru vae reta tenonde uecha
    uyerure oĩ corepoti re vae jei: —¿Jae''ã ra cua uguapɨ uyerure corepoti re vae?'
  mux-mux: 'Kanu-kene yunga kolea yambuma kene “Yu ku-moni sai.” nimba ui kupulanum-na
    mawa tepa mulurum kanuring yambuma kene yu aku-sipa urum kanukuliinga eni-enini
    anju-yandu tombulku niku walsiku kene niku mele: “Yi ili ui “Ku-moni sai.” nimba
    mawa tepa mulurum yi kanili móluye?” niring.'
  maj-NT: 'A̱s''a̱i já xi nda nchja̱ko̱ho̱ ko̱ já xi kikiehe̱ nga banki to̱on kinchja̱ni̱jmíyaha
    ndo̱. B''a̱ kitsú k''u̱a̱: —¿A najmi kuihí nda̱i̱ xi b''ejña nga banki to̱on?'
  bkq-NT: 'Ety iwaguepa tâtyuneim modo mâkâ epyemba awyly nhedylymo. Saguhoem dinheru
    nhekadyly enipyry modo lâpylâ koendâ tâense awyly nhedylymo. Aituo âseguâdâdylymo,
    aguelymo: — ÂH! Mâkâ epy ekadybyem, sakani modoam dinheru ekanibyrylâ awâkâ —
    kelymo.'
  kue-kue: Ana yomba yagl i keipamara magl meglkwa ya te yomba tau okuna yagl i kanigwa
    yomba ikra yegl pirkwa, sraglmere orumda di krapeglkwa, “Yagl i okuna amedi mogl
    moni yana di-di orkwa ikra kaima moglmo, mo?”
  cot-NT: 'Irirajiaquea iconoajigaca iguintenijigagueti jerijia aisa amenajiguirica
    isaviquigueti yamanantapiniquegueti imentaquipae icantajianaquequea: —¿Teempa
    irio irira savicapinitatsica amanantapinitatsica imentaquipae?'
  bnp-bnp: E huriki a bakovi a ngatavine na tanga vona, e huriki ri lohoka vona ri
    vanana, ri ta maea, “Ra bakovi iea, ia kunana a viri i made lake, i nonongi a
    maki ne huriki?”
  apn-NT: 'Hãmri nhũm õrkwỹ kuri mẽ õrkwỹ xwỳnhjaja nẽ mẽ kot pry kamã ahwỳr o hkrĩ
    hã omunh xwỳnhjaja amnhĩ jaêr pê ra rĩt mex ã omu nẽ tee ri hã axpẽn kukja nẽ
    axpẽn mã: —Kwa pẽr pry kamã àhwỳr o hkrĩ xwỳnhta na nà? Anẽ.'
  ctp-NT: 'Loꞌo neꞌ nu ndiꞌin kwiꞌ seꞌen ti seꞌen ndiꞌin nu ngwa kwityiinꞌ kanꞌ, neꞌ
    nu wa naꞌan chaꞌ mjñan yu lomstan nu ngwa xkanꞌ, ykwiꞌ neꞌ kanꞌ loꞌo taꞌa neꞌ
    chaꞌ ꞌin yu: ―Nu kiꞌyu re, ¿ta ti kwiꞌ yu re lka nu mdukwa tuꞌwa tuwiin mjñan
    yu lomstan ꞌin nten a?'
  bre-BRG: 'An amezeien hag ar re o devoa e welet a-raok, pa oa dall, a lavare: N''eo
    ket hemañ an hini en em zalc''he azezet, hag a c''houlenne an aluzen?'
  opm-opm: Ihat wataham yah hat sapatin arwapiro oh deip hapatin wamat pati hano ihir
    kat han ihir Mama han oh tongnom ma deip hapatgwer han orhor basda.
  bvr-bvr: Lika aburr-yigipa aburr-borrmunga rrapa aburr-werranga aburr-gata mu-ngoyurra
    abi-nana aburr-workiyana a-ngiwija a-ni a-workiyana, birripa aburr-yinanga, “An-gata
    a-ngiwijarra a-nirra a-workiya an-guniya, ya?”
  wal-wal: Bitaniyaa shoorotinne bitanee kase woossishin be7ida asainne, “Hagee uttidi
    woossiya bitaniyaa gidenneeyye?” yaagidosona.
  zad-NT: 'Na''ch beṉ'' wlill c̱he''ka'' na'' beṉ''ka'' ble''gakile''ne'' kana'' nc̱hoḻe''
    che''gake'': ―¿Aaga beenin chbi''e chṉabe'' mecha''?'
  kmg-kmg: 'Iŋuc erâ risieme âgofâc-ticne jaŋe, â nânâre numu-jarehuc juwec ŋic i
    jaŋe mâmâc honerâ wiwioc erâ mumbiŋ: “Nânâre numu-nârehuc ŋeŋerâ juekac e hâcne
    me?”'
  aso-aso: 'Neꞌmine ogavo eiꞌ numuꞌvela avitoꞌ minaaꞌ avesi idoꞌ akaloꞌ mitoꞌ mino
    monimuꞌ vokuꞌ vokuꞌ lo minaaꞌ ivo ningaaꞌ avesi ingine tiꞌ li li minaniꞌ: Me ve
    nene akaloꞌ mitoꞌ mino vokuꞌ vokuꞌ lo minaaꞌ ive ma noloseive. Olo.'
  uli-uli: Rechokwe ye harep fengal imwer mo mal we mo ikowe rema wiri yael mal we
    dodongor fedal chog hammalel resa kasiy bo, “Te iye mal we yema marro yesa dongorloh
    chog hammalel?”
  nin-NT: Abi girr ama ba na anishirr ba nggo a di hi ma ni so na di barr a zhi ikpa
    di, “À su ugo wa nggo à so di barr wanggo yo?”
  tgk-tgk: 'Ҳамсояҳои ӯ ва касони дигаре, ки ӯро дар вақти садақа пурсиданаш дида
    буданд, ба ҳамдигар мегуфтанд: «Оё ин ҳамон шахс нест, ки нишаста гадоӣ мекард?»'
  acu-NT: 'Tura paan wainmakamtai, ni irutkamu ainauka, tura niin tuke wainmichu pujaun
    wainin ainau chicharinak: —¿Jinta pujus kuik surustaram tusa seamnia nuchaukai?
    —tunaiyarmiayi.'
  cak-WNT: 'Yac''ari'' tek ri winek ri ye ruvecino ri achi ri'' y ri nic''aj chic
    winek ri ye tz''eteyon riche (rixin) chi can moy wi, niquibila'' c''a: ¿La ma
    ya ta cami achi re'' ri katz''eton chi nitz''uytaj y nuc''utula'' limosna? yecha''
    c''a.'
  ebk-ebk: As nan nangil-an nan sasag-una ya nan chiyuycha sikud ay nangil-ila kan
    hiya as nan nunlemlemosana, kenalicha, “Ay fiakun hi tona nan laraki ay nangepaingsa
    ay tomokor ay munlemos?”
  spa-PDDPT: 'Los vecinos y los que antes veían que era un mendigo, decían: ¿No es
    éste el que se sentaba y mendigaba?'
  ruf-ruf: Iwanu iwang'ali wokala naye habehi ne iwanu iwamwonile hayang'ali yolomba
    weghutsa, “Apfi ayu si imunu yula iyang'ali yolomba?”
  gun-gun: 'Ha''e gui oo katy''i ikuai va''e ha''e mba''emo ojerure oiny rã oexa va''ety
    kuery oexa okuapy. Oexa vy oporandu joupe-upe: — Peva''e e''ỹ teve mba''emo re
    ojerureaty py oĩ va''ekue?'
  agu-BL: 'Yi quilol yi e'' wisin scyuch'' yi e'' mas wunak, yi cyajske''n wutz yi
    moyi''ẍa''tz, nintzun cyaltz: —¿Nk''e''tz pe'' yi yaje''j yi c''olch cun tunin
    tan rmosumi''n?'
  isn-isn: Anya kisali a muntu nuanso na awo nai amihengile u ng'wandyo anga mineneelyi
    ai aligitilye, Itii| uyu shanga yuyo muntu naiwatuilee wikie nu kulompa?” auya
    ai aaligitilye, “Ingi ng'wenso,”
  eng-PEV: and some of the people that lived near him, and the people that used to
    see him asking for money, they were there. And they asked each other, “Is he the
    man that sat next to the road and asked for money all the time?”
  ilo-ULB: Kalpasanna, ibagbaga dagiti kaaruba iti lalaki a nakakita idi kenkuana
    nga agpalpalama, “Saan kadi a daytoy a lalaki ket ti sigud nga agtugtugaw ken
    agpalpalama?”
  pir-NT: 'Tiquiro tojoa wihigʉ̃ tiquiro cahapʉ ijiyequina tiquirore ihñari. To pano
    niñeru sinimediquiro tiquiro ijigʉ̃ ihñariquina tiquirore ohõ saha nidi tiquina
    basi: —‍¿Ahriquiro sohõ ijiriquiro niñeru sinidiquiro ijierajari? nidi tiquina.'
  anv-NT: Ɛpyɛ́gémbɔ, bɔɔ́ abi ájwɔ́lege dachi ama ne ji, ne abi abɔ́ ágɛ́ne mɛ́
    ji ndɛre akɔɔ́ dekɔ, ágɛ́gé ji, áké, “Pɔ́ mende ayi ajwɔ́lege na akɔɔ́ dekɔ
    yɛ́ndégébé na?”
  sab-NT: 'Ama chkuni ama kledu toi ngwadi gire kwian kle toi ama ullage kodi kaire
    kwian na tanre gwageba amadi ngeru ama me ten diali ama kle igi kade kwian nage,
    kwian e ulita nu gwageba amadi ene ngeru, kwian e ulita geru kadu modi: —¿Onbre
    e me amaña me ten kledu diali toiba dba jonke igi kade che ulitage?'
  tmd-tmd: Makwam nöbö mö rama yam nuŋ pɨsaŋ nɨgiö akuyöbö aipam, höd nuŋ ap sö rɨmɨda
    nugumɨdöi nöbö mö akuyöbö aipam yadmä, “Nöbö kɨ, nöbö yöraku römɨd mɨd gɨrön,
    ap sö rɨmɨd aku röxg nɨgö,” rɨmä.
  acr-NNT: 'Ekꞌu ri ejeqel lo chunaqaj ri potzꞌ y ri kilom xaqi kuꞌan ulimoxna, jewaꞌ
    kakibꞌiꞌij: «¿Na e ta nebꞌa achi waꞌ katzꞌuyiꞌ chiꞌ bꞌe y kuꞌan ulimoxna?» kechaꞌ.'
  kpg-kpg: Digau nogo noho hoohoo gi mee, mo digau ala nogo gidee a mee nogo hai ana
    madamadau mee i mua, ga heheeu, “Ma hagalee go taane deenei dela nogo madamadau
    ana mee?”
  taj-taj: थेला खिम्‍जेमगदेदेन थेदा ङाच्‍छा ह्रीसी चिबा म्राङ्बा म्‍हिगदेसे “तिग चु
    थे ह्रीबा म्‍हि आहिन?” भिसी ङ्‌योइजी।
  avt-avt: 'Hɨrak epei kan, te mɨt nau menep nɨrapɨtek netike mɨt han nɨrek nɨpaa
    kau tɨ ek kitehi mɨt me pewek, hɨr natɨpan nar ik: “Mɨtɨk ik nɨpaa kau tɨ kitehi
    mɨt nanwetɨwek pewek. Mɨtɨk ik o au a?” Mɨt han en, hɨr natɨp, “Mɨtɨk ik ninaan
    mɨrak mar ke mɨtɨk hak eik kau tɨ.”'
  cbk-cbk: El di suyo maga vecinos pati el maga otro gente quien ya conoce con ele
    cuando ele un limosnero pa, ya pregunta con uno y otro, “Hende ba ese amo el gente
    quien antes pirmi ya lang sentao ta pidi limosna?”
  uig-ARA: 'قوشنىلىرى ۋە ئۇ ئىلگىرى تىلەمچىلىك قىلغىنىدا ئۇنى كۆرگەنلەر: ــ بۇ ئولتۇرۇپ
    تىلەمچىلىك قىلىدىغان ھېلىقى ئادەم ئەمەسمۇ؟ ــ دېيىشىپ كەتتى.'
  tuf-tuf: 'Ub ji wicayat, ecsar ítquinat cat, ray chiquic itcháqueyinat cat táyojocro:
    —¿Eyra ray buw̃ún acu usár chihrír itchac éyica? táyojocro.'
  abx-abx: Agsipurupatilaway i mga katiringpid-na pati' i mga dati magpakakulaw si
    iya si pagparapalimus-na pa, “Ma'in ba' iya i lalla magparapalimos pirmi?”
  mco-NT: 'Je ymɨjɨɨn ymɨdɨjc ajcxy etz tüg''ócɨy huɨdijaty anajty ajcxy tɨ ixy je
    huintzpɨ co jabom jabom ɨñäy limosna yajmucy, chi ajcxy ñay''amɨdoohuɨ miñ xyɨpy:
    ―¿Nej ca'' jada yjëjɨty je huintzpɨ huɨdibɨ anajty jabom jabom limosna yajmujcpɨ?'
  kqf-kqf: Diyanemo taumiya bi lava mabai wala a kita i waiwaigigimanana a giuna gado,
    “Niga olotona taunana wala i miya bi i waiwaigigimana, ee?”
  cpb-NT: 'Ikanta isheninkapaini, ikaatzi ñaapiintziriri ikowakotantzi impashitaityaari,
    rosampitawakaiyani, ikantzi: “¿Kaarima jirika kowapiintatsiri impashitaityaari?”'
  aon-aon: Aria eshudok douk shani anan shape atugun iri shani eshudok riguk shatik
    nape nanakrep arpesh um shukon eshudok eneshenesh iri douk shatrun um watak natrugun
    um aria shakri, “Nani douk nabes seshukan riguk nape nanakrep arpesh um shukon
    eshudok eneshenesh iri o nani kupaini?”
  hus-NT-2005: 'Jaxtám, tam ti chuꞌtat kʼal nin at kʼimádhtsik ani kʼal ejtal xitaꞌ
    kʼál tu exláb abal jajáꞌ u jokʼol, in ulutsik enchéꞌ: ―¿Yabxeꞌ jaꞌich jechéꞌ an
    inik xu buxkanal ti konox tolmixtaláb?'
  mig-NT: 'Yúan‑na te ta̱ká tá''an‑de, jíín táká ja̱ á ni̱ kajini̱ ja̱ cháa kuáá kúu‑de
    núú, ni̱ kajika̱ tu̱''ún tá''an: Á nasu̱ cháa yá''a kúu ja̱ ncháá‑ni te jikán
    caridad núú, áchí.'
  bps-bps: Di kite i dademen saldan na dad to gal mite kenen gal mni di laan fa mite,
    manla, “Ise ani i to gal sudeng na mni?”
  mbs-mbs: Nepela se menge otaw simbalay din aw otaw tapay kimità kandin egpemoyò,
    aw minikagi dan, “Sikandin se gayed egpenenoo aw metipemoyò.”
  tof-tof: Oya minggüpanan nidi ngyaben kwarilürr akó oya nidi esenónóp batode ngaen-gógópan,
    tibiób bamtinónóp wagó, “Ia ene pam módóga, mórrarrón bwób nótó bato yarilürr?”
  cme-NT: 'Uŋ kãa ka hi, u caantaamba‑i baa bamaŋ taa ba suɔ-yo hiere baa piel u
    maa-na. Baa ta ba piiye wuɔ: «Naacolŋ daa u yaa saa tuɔ tĩɛna u cãrã wɛi?»'
  sus-sus: A dɔxɔbooree nun naxee nu darixi a to ra kulɛ matide, e naxa a fala, «Yi
    xɛmɛ xa mu nu dɔxɔma be, a nu kulɛ mati?»
  pon-2006: Eri, mehn mpe ko oh irail me kilangehr ohlo ni eh wia pekipek mahso, re
    ahpw idek, “Kaidehn ih ohlo met me kin mwomwohdete wie pekipeko?”
  dad-dad: In fõ tura tar ado, idi ĩ nonĩ ye mog diledig anidi diron, “Tamo de eneim
    ibod ken, nonĩ yedig anĩ sã de?”
  zab-NT: 'Chiy de xvecinbɨ cunru de bniety ni nán dec laab rguiinbɨ gun, guniideb:
    —¿Ta gati bnietquɨy ni rzub rguiin gun?'
  jae-jae: Ênê lau sackapoagêdô gêdêŋ tauŋa to êsêac, taŋ gêmuŋgeŋ sêlic eŋ keteŋ-keteŋ
    gêŋ naŋ, sêsôm gebe “Ŋac taŋ gêŋ gôŋ keteŋ-keteŋ gêŋ naŋ, ŋac tau tonec me masi.”
  ksd-ksd: 'Kana vuna tarai, ma diat dia ga giragire value boko ba ia ra tena nilul,
