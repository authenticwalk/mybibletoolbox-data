  san-BEN: অপরঞ্চ সমীপৱাসিনো লোকা যে চ তং পূর্ৱ্ৱমন্ধম্ অপশ্যন্ তে বক্ত্তুম্ আরভন্ত
    যোন্ধলোকো ৱর্ত্মন্যুপৱিশ্যাভিক্ষত স এৱাযং জনঃ কিং ন ভৱতি?
  tdx-tdx: 'Hoe o mparine azeo naho ze mpahaisak’ aze ie mbe nimpangatake: Tsy itoy
