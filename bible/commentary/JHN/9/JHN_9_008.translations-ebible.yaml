  kan-OKCV: ಆಗ ನೆರೆಯವರು ಮತ್ತು ಮೊದಲು ಭಿಕ್ಷುಕನಾಗಿದ್ದಾಗ ಅವನನ್ನು ಕಂಡವರು, “ಕುಳಿತುಕೊಂಡು
