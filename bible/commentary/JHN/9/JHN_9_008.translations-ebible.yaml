    towen.”
  sby-sby: Popelapo baneshi nnebantu balikumubona nkasenga senga balambeti, “Sena
    uyu nte usa walikukute cinga cakusenga senga kaliwekala panshi?”
  sll-sll: Hamiawe, eni hobi molere, “homa yal i homaulung ami di molere, moni na
    to dire hong di na te mongwo haminiraya, omaga yal i mom mo, ari wo mome?” dungwi.
  yaq-NT: 'Junak jume'' ae naapo jo''aakame intok jume'' bat naataka aapo''ik ka bichamta
    a'' ta''aa''um, inime''e: ―Jaisa ini''i ka juna''a, bat naataka kateka netane''u
    ja''ani ―ti jiiak.'
  uro-uro: Dä qärarhani ama ruvek i rhat dräm dat tas glaqot na qa bä sävät kärarhani
    i mudu rhat lu qa i qä nän nani anga ligär di rhi snanbät sä ne rhoqortäqyia,
    “Nguaräm dak täkt ama ruqa di nak kop iaqäkt kärak i qat dräm gat muqun bä qä
    nän nani anga ligär.”
  ita-1885: 'Laonde i vicini, e coloro che innanzi l''avean veduto cieco, dissero:
    Non è costui quel che sedeva, e mendicava?'
  muy-muy: 'Ndam mahay gayaŋ akaba ndam ya tə̀bu tipi naŋ ahaslani naŋ àbu ahəŋgalay
