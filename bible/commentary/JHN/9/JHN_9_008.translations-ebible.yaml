verse: JHN.009.008
translations:
  kpx-kpx: Ige haokuvuiabe isi ata degomole keau ke elehalu. Abu hilokage niveu keduale
    kemo keu subuta moniho ata imigevema. Iale abu ke elehai mole belagevei avoe,
    “Ana malaha konike subuta ugulamoi ui moniho ata imigevema.”
  okv-H: Eto amita da vahai embomeni te eto embo nenei te aingeto koro penunu ijioi
    ere koguahera amina embo avo kito ke einge ea, “Eto embo arumbeto mihie koro penunu
    eaguja embo amo erevirete?” ainge ijio,
  tbo-tbo: Ma hewalina a lawa po odubona lawa hi gagaleya hi pa, ‘Geka nugote tauna
    tu wilulupali?’
  mal-C: അയാളുടെ അയൽക്കാരും അയാൾ ഭിക്ഷ യാചിക്കുന്നതു കണ്ടിട്ടുള്ളവരും ചോദിച്ചു. “ഇയാൾതന്നെയല്ലേ
    അവിടെ ഭിക്ഷ യാചിച്ചുകൊണ്ടിരുന്നത്?”
  grc-SR: Οἱ οὖν γείτονες καὶ οἱ θεωροῦντες αὐτὸν τὸ πρότερον ὅτι ⸂τυφλὸς⸃ ἦν, ἔλεγον,
    Οὐχ οὗτός ἐστιν ὁ καθήμενος καὶ προσαιτῶν;
  bgc-bgc: फेर भिखारी के पड़ोसी अर उन माणसां नै जिननै उस ताहीं पैहल्या भीख माँगदे
    देख्या था, एक-दुसरे तै कहण लाग्गे, “के यो वोए न्ही सै, जो बेठ्या भीख माँगया करै
    था?”
  khz-khz: Ia lagana talimara e vanagivanagi enoginogiwai kapunai gegitaawai talimara
    geverenagito, negetiwato, “Etalima noginogi kapunai etanu-tagowai talimana ei?”
  deu-TKW: 'Die Nachbarn nun und die ihn zuvor als Bettler kannten, sagten: ist dies
    nicht der, der da saß und bettelte?'
  zsr-NT: 'Niꞌr gulubani bunách dzag yuꞌu queëꞌ len nup niꞌ gulaleꞌi lëꞌ zíꞌatël catiꞌ
    niꞌ nachúl lahuëꞌ, taꞌná: ―¿Naruꞌ clëg bönniꞌ ni bönniꞌ naꞌ rböꞌë rnabëꞌ nu bi
    gnödzj queëꞌ?'
  lin-lin: 'Bato oyo bazalaki zingazinga na ye mpe ba-oyo bazalaki komona ye kosenga-senga
    mbongo bakomaki koloba : — Boni, ezali ye te moto oyo azalaki tango nyonso ya
    kovanda mpo na kosenga-senga mbongo ?'
  hns-NT: 'Tab parosian aur doesarkwan apane apane me poetjhe lagal: „Ohie na andhwa
    hai djaun hardam baithke bhiekhmaangat raha?”'
  noa-E: Mag daujã wajaug sĩsim oobaawai i dʉ̈i di dakha naajerr khʉʉnau maimua ag
    nawe sĩi dich nʉm khʉʉnag i nem inagdam jëeu sim oojerr khʉʉn dʉ̈imua amach wir
    aigpai, “¿Ma, jã ar dau khĩsu khitarr sĩi õor dich nʉm khʉʉnag dau aphʉʉ nemdam
    jëeujerr khabamá?” aajeejim anʉm.
  eng-EMTV: Therefore the neighbors and those who previously saw him, that he was
    blind, were saying, “Is not this he who sat and begged?”
  mib-NT: 'Yūcuán na te ñayuu yúcu yajni jíín de, jíín ñáyuu jeē ní cajito jeē cúu
    de tēe cuáá, ni cacajnūhun jnáhan i: ¿A násūu tée yáha cúu jeē ndeé-ni yāhá te
    jícán caridad?'
  lif-NT2: खे़ल्‍ले़ कुबाङ्‌भेॽसाबाहाॽ नु खे़ल्‍ले़ चानाःक्‍तुबा के़निःबा मनाहाॽरे़
    मे़बाःत्तु, “मे़ःम्‍बे़! कन् बा खे़न् चा के़नाःक्‍पार के़युङ्‌बान् मे़ःम्‍बि?”
  xnj-xnj: Hinu, vandu vevatama naku papipi vevammanyili kuvya avi mngangu myupaji,
    vakajova, “Wu, mwenuyu lepi ngalola mweatamayi na kuyupa?”
  mmx-mmx: Nedi digak lox aurer i, la nedi bok limixin diga reven i ga ngising panga,
    avot be ri na lavanga sangsangu, la diga esue xeretna, “Kereva, neni vam na laradi
    no gat kis la ga ngising panga?”
  cbr-NT: 'Usaía ''ian ca axa a rapasu ''icë unicama ''imainun an a uni bëxuñu ''icë
    iscë unicamaxribi quiacëxa: —¿An tsóxun uni curíqui ñucácë uni ama cara ënëx ''ic?'
  tee-NT: 'Ju ixt''atolhnin chai ju ali''inch lapanacni akts''iya ixtalakts''intach
    ni va isq''uin tumin ju anu'' lapanac. Pus acsni c''uch''ucalh tanaulich: ―Ja
    jantiyu'' ju ani ju ixtolai lacati chai va isq''uin tumin.'
  eng-LSV: the neighbors, therefore, and those seeing him before, that he was blind,
    said, “Is this not he who is sitting and begging?”
  cak-NT: 'Y ri winak ri je ru-vecinos ri achi re'' y ri ch''aka chic winak ri can
    quitz''eton chi can moy-wi, niqui''ij: ¿Man ja'' ta como la'' ri achi ri c''utuy-limosna
    ri katz''eton ri nich''oquie'' nuc''utuj ru-limosna? yecha''.'
  pah-NT: 'Aerẽ hehae''ỹgwera''ga rongakotyve''g̃a ga repiagi. Igwete g̃a ei jara''g̃a
    pavẽi – kiroki g̃a hehae''ỹve''ga repia ga poranduranduvame itambere''ia rehe
    jipi – igwete g̃a ei: —Akoja''ga rũi novĩa? ei g̃a ojohupe, kiroki ga oporandurandu
    itambere''ia rehe jipi oina, ei g̃a.'
  sja-NT: 'T''ẽepai ma eperã k''ait''a p''anadap''edaarãpa mãik''aapa iru ne-iidimaa
    unudap''edaarãpa mãgapachida: —¿Nãgɨ́ chi ne-inaa iidimaa su-ak''ɨ bapariida-ek''ã?
    apachida.'
  xed-xed: «Na mndu ta nzata ka gatá skwi da mnduha ya a na mndu na kay ra?» ka sləvdahani
    si ta gɗata ta nghaŋta ta gatá skwi ya.
  glk-glk: 'همسأیأن و کسأنی کی قبلاً اونه در حاله گدایی بیده بید، از همدیگر وَورسه‌ییدی:
    «مگر اَن، اونی نی‌یه کی نیشتی و گدایی کودی؟»'
  mks-NT: 'Ta ndaja coo java na̱ cúú ñani táhan da xi̱hín java na̱ na̱xini ña̱ sáti
    da̱ cán tá na̱xini na ña̱ sánde̱hé tucu da já na̱cachi na xi̱hi̱n táhan na já:
    —Á a̱ ju̱ú da̱ yóho cúú da̱ da̱ cua̱á sáco̱o sáti yuhú íchi̱ —cáchí xi̱hi̱n táhan
    na.'
  gfk-S: Ira turadi ing di ga nunure ter ie ma dong ing di git nesnes ie be tike ut
    na sinsaring marmaris uta barbarat, di ga tangtange hanane be, “Ikin iat mon no
    turadi nong git kis ter ma igit saasaring marmaris ura gena barbarat. Naka?”
  bmu-bmu: Mewö kaiga alaurupŋan kösutŋe malgeri aka tosatŋan mutuk nene yuaigöra
    ulet eŋgiba mali ekeri, yeŋön i eka jiget, “Jegömöl azi nenegö uleta tata malöhi,
    yaŋön azi mia me?”
  dgz-dgz: Apan ameme evene waiwa amba mu da da namu yaviwanumune inamup mupaet wan
    nani mese eneni, mu singui anega wane, “Apan ma daiton pot pot wanden mup tainiwa?”
  eng-GNV: Nowe the neighbours and they that had seene him before, when he was blinde,
    sayd, Is not this he that sate and begged?
  zaa-NT: 'Làniana ca vecino qui'' niá ą''hua adí canu bila''ni cą na qui''ni ną́
    ciego nna ra cą: Tsí álahua nui nuá nu ribe'' huenàba caridad cá.'
  eng-WEBSTER: The neighbors therefore, and they who before had seen him that he was
    blind, said, Is not this he that sat and begged?
  guh-guh: Nexata itsajota ponapona bitso pitaxutotsëcënaenëmi, imoxoyo penaevi, pamonae
    ata taeyabiabatsi, daxita bajarapamonae nayanijoba. —¿Matsa ponë palata amoneya
    pevajëcabiabecaenëmije? najai bajarapamonae.
  bon-bon: Puma cita ca lui biname cina teeme gome icrajige, cuta lui cina teebine
    niinäce ituge päpänena ätinera je, teepi ätemläjinisi egä, “Nää, age sena pui
    biname, mine lui ne ätinera je jääpänanusi?”
  nhw-BL: 'Huajca nochi icalnechcahua huan nochi catli quiiximatiyayaj quema noja
    itztoya popoyotzi moilhuijque: ―¿Amo ni tlacatl yaya catli mosehuiyaya ojtipa
    huan motlaejehuiyaya?'
  swh-ONEN: Majirani zake na wale wote waliokuwa wamemwona hapo awali akiombaomba
    wakaanza kuuliza, “Je, huyu si yule aliyekuwa akiketi akiombaomba?”
  wbi-wbi: Avabading'hani vaake na vange vooni vano valyale vikumwagha ulutasi isuuma
    ifiinu, vakava vikuposania viiti, “Asi, umuunhu uju naghwe juno ikalagha pamonga
    isuuma ifiinu?”
  bba-bba: Mɑ win wɔɔ berɑɡibu kɑ be bɑ rɑ rɑɑ nùn wɑ u n bɑrɑ mɔ̀, bɑ bikiɑnɑmɔ,
    wi u rɑ rɑɑ sinɛ mini u n bɑrɑ mɔ̀, n ǹ wiyɑ mini?
  eng-KJVCPB: The neighbours therefore, and they which before had seen him that he
    was blind, said, Is not this he that sat and begged?
  kgk-NT: 'Ha hapixa kwéry, imba''ejerure oĩ-vy ramo hexaháry ave he''i ojóupe: —Kiva''e
    tipo upéa? he''i. —Ogwapy va''evy va''ekwe ko upéa kwimba''e. Omba''e repyrã-rehe
    ojerure rure va''ekwe. Ha ãy hesapyso-ma nipo ra''e, he''i ojóupe hese hikwái.'
  waj-waj: 'Nnuduu ari seenaiyaatama vaa tauraa ivo ngiaaru tuduu tooyaatama innara
    tunoo: Ai, aa vaidi aavo tauraa ngiaaru tira vaidiivonnee?'
  cpy-cpy: 'Ikanta isheninka-paeni ikaatzi ñaapiintziriri ikowako-tantzi ipashitee-tyaari,
    rojampita-wakahae-yakani, ikantzi: “¿Kaarima irika jeeka-piinta-tsiri ikowako-tantzi
    ipashitee-tyaari?”'
  ekk-PKP: 'Tema naabrid ja need, kes olid tundnud teda kerjusena, küsisid: „Kas see
    pole mitte see mees, kes tavaliselt istus ja kerjas?“'
  mpx-mpx: Tau o wana heliyamwau ge gamagalau bolo valila hi kite i loloawanun hi
    ba, “Tau toto valila i mimisiyo ge i loloawanun heiya eba e?”
  wbp-wbp: Yangka yali wati kuja pina-yanurnu ngurra-kurra nyanungu-nyangu-kurra,
    ngulajulpalu yipilji-paturlu nyanungu-nyangu-paturlu nyangu ngurrjulku kujalpa
    milpangku ngurrjungkulku nyangu. Panu-karirli nyangulpalu yangka-jangkarluju kujalpa-jana
    kamparru-wiyi milpa-parntarlu-wiyi warrarda warlkurnu talakupurdarlu, ngulangkujulpalu
    nyangu-yijala milpaju ngurrjulku. Ngulakujulpalu-nyanu yangkangkuju yapangku payurnu,
    ngulaju kujarlu, “Waraa! Yangkanya nyampuju wati kujalpa-ngalpa ngalipa talaka-purdarlu
    warrarda warlkurnu milpa-parntarlu-wiyi?”
  luo-luo: Jogwengʼ-gi gi joma nosenene motelo kokwecho nopenjo niya, “Donge ma e
    ngʼat mosebedo kakwechocha?”
  nhe-NT: 'Huajca nochi icalnechcahua huan nochi tlen quiixmatiyayaj quema noja itztoya
    popoyotzi moilhuijque: ―¿Ax ni tlacatl yajaya tlen mosehuiyaya ojtipa huan motlaejehuiliyaya?'
  aii-aii: 'ܫܒ݂ܵܒ݂ܘܼ̈ܗ‌ܝ ܘܐܵܢܝܼ ܕܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܚܸܙܝܘܼܗ‌ܝ ܝܗܘܵܘ ܒܸܓܒ݂ܵܝܵܐ، ܒܘܼܩܸܪܗܘܿܢ:
    ”ܠܹܐ ܝܠܹܗ ܐܵܗܵܐ ܗ̇ܘ ܕܝܵܬܹܒ݂ ܗܘܵܐ ܘܓܵܒܹܐ ܗܘܵܐ؟“'
  esk-NT: Iñuuniaqataiñ suli tamatkua qiñiqtikaaŋiñ iŋiularaupman apiqsruqtautiaqsiñiqsut,
    “Unauvva taimñaunġitpa aŋun aquppipḷuni iŋiulayuk?”
  msb-msb: Nagpahurunga-hunga an iya mga katarakin kag san mga tawo na kasadto nakakita
    sa iya na nakilimos, “Nano, dili amo ini idtoʼn tawo na dati anay nagaingkod kag
    parapakilimos?”
  cpa-NT: 'Jøng² lah¹la² ca¹juúh² ca¹lah¹já¹ dsa² tiogh³ cøg¹², quianh¹³ dsa² ma²ca¹jái¹
    ja³mi³møa¹ dsa² héi² ŋi³néng² lah¹jiá¹², ca¹juúh²dsa: ―¿A³¹jáng¹ ju³ dsa² ná¹²,
    dsa² mi³guǿ¹³ mi³møa¹ ŋi³néng²? ―ca¹juúh²dsa.'
  dso-dso: କେତେକ୍‌ ଲକ୍‌ମନ୍‌ ଏ ଲକ୍‌କେ ଆଗ୍‌ତୁ ବିକ୍‌ ମାଙ୍ଗ୍‌ବାଟା ଦେକି ରଇଲାଇ । ସେଟାର୍‌
    ପାଇ ଏ ଲକ୍‌ମନ୍‌ ଆରି କାଣାର୍‌ ଗର୍‌ ଲଗର୍‌ ଲକ୍‌ମନ୍‌ ତାକେ ଦେକି କଇଲାଇ, “ଜନ୍‌ ଲକ୍‌କି ସବୁବେଲା
    ବସିକରି ବିକ୍‌ ମାଙ୍ଗ୍‌ତେ ରଇଲା ସେ କାଇ ଏ ଲକ୍‌ ନଏଁ କି ?”
  meu-meu: Bena dekena taudia bona vaevae e noi hegameva ai e itaiava taudia e henanadai,
    eto, Ina na vanegai e helaiva, e noi hegameva, tauna eiava?
  yva-NT: Vatano ami ntuba umaso apa arakove nanawe, vatano wusyinoe wo aen panatambe
    ananuge raiveve nawe, soamo wo aen weti wo raura tenambe ware, “Vatane so pirati
    wusyinoe tuna panatambe ananuge raiveve wepi so dako?”
  dgc-dgc: Nadid du karatig na, sakay du dati a nakatenggi diya, éy kinagi de, a “Anya,
    éwan ye tu lélake a dati a te eknud a mékilimos?”
  zpm-NT: 'Grë zha ne no gax zaatne no me, ni grë zha ne ruṉbey me; zeeṉe goṉ zho
    me, rneechaa zho: ―¿Mgui rii ga lëë rzob gdib i rnab gon?'
  hix-NT: Noro yonytxownà hatà, xenye rotho komo, ukukuru komo rma, anar komo xarha.
    Uro nyhe txko rotxenyerun ha kanye rotho me xenyenhàyamo rma mokyam nehxatxkon
    hatà. Tonke harha tàwyanye xenyetxhe, onà wyaro nketxkon hatà, tàwyanye rma. Tan
    tehxemà rotho moson hamà, ketxkon hatà. Uro nyhe txko rotxenyerun ha kanye rotho
    rma moson hamà. Norohnàtho kat mosonà, owyanye, ketxkon hatà, tàwyanye rma.
  sim-sim: Or tarik ma ol najer li lindari ma ondo nga ma anandi nga li heyeri or
    mbele mbelenjik lishi silindari ma ria. Orin li heyehe limu mbara, �Ayo, kar mbele
    mbelenjik lishi silindari ma or tori mo?�
  npi-ULB: त्यसपछि त्यसका छिमेकीहरू र त्यसलाई पहिला भिखारीको रूपमा देख्‍नेहरूले भने,
    “त्यो बसेर भिख माग्‍ने गर्ने के यही नै होइन ?”
  cgc-cgc: Pag-uli din, nakita kanen an ta mga silingan din daw mga ittaw na kakita
    ki kanen na gapalimos pa dati kanen an. Ambal danen, “Di' ba yan mama na pirmi
    gamungko na gapalimos?”
  tim-tim: Hain akmâ purik katmâ emetŋân âgâmbo galalupŋe sotgât ulit yeŋgim malep
    are ekmâ luâk arekŋe hin magaŋgi goaŋgi akmâ hin dâyi, “Ulit nengim tatmâ manmap
    amâ ire me gain?” dâyi.
  yor-yor: Ǹjẹ́ àwọn aládùúgbò àti àwọn tí ó rí i nígbà àtijọ́ pé alágbe ni ó jẹ́,
    wí pé, “Ẹni tí ó ti ń jókòó ṣagbe kọ́ yìí?”
  wos-wos: Wun du wambula yandéka déka nyémayika akwi déré hanja xéndé du takwa akwi
    déré xe di wa, “Ané du hanja yambumbu reta yéwa hwendate wandé du wana?”
  emp-NTPO: 'Idji de caita b̶eabariba idjab̶a idji daub̶errea b̶ʌ unuped̶ad̶aba jara
    duanasid̶aa: –¿Naʌ̃gʌẽ́ca od̶e chũmeped̶a ne iwid̶i b̶abadara?–'
  eng-F35: Then the neighbors and those who previously had seen that he was blind
    started saying, “Isn't this the man who sat begging?”
  ind-ind: Sesudah dia kembali, para tetangganya dan orang-orang yang sebelumnya pernah
    melihat dia mengemis berkata satu sama lain, “Bukankah dia ini orang buta yang
    biasa duduk minta-minta uang?”
  pes-OPCB: 'همسایه‌ها و کسانی که او را به عنوان فقیری نابینا می‌شناختند، از یکدیگر
    پرسیدند: «آیا این همان گدای کور است؟»'
  mpt-mpt: E inabasea nakaia unangai ele bibam sel isa eka naka mak unang maki sino
    e moni wengo ngenyebea ateme binabib isa ateniba i sinwalo baase baase bianiba
    maki baaniba Naka ele toumbianea moni wengo ngembea ateme binabob etaso? gesiba
  ssx-ssx: Kutupa ipika꞉ da wanda꞉halima꞉ make mo pitu hata꞉ honke lea꞉tiki piekeeki
    opimiki wanda꞉halima꞉ make alota꞉ Do halita꞉ hande pitu hata꞉ honke lo pita꞉tiki
    pia꞉ hali dia꞉ya꞉ka꞉ta꞉pe laa lemekeme.
  mkl-mkl: Kpɑɑsiɛ ŋɑ do inɛ ŋɑ iyi ɑ̀ yɔɔ í yɑ mɑɑ bɑrɑ wo ɑ̀ ni, kù jɛ mɔkɔ iyi
    í yɑ bubɑ ku mɑɑ bɑrɑu mbɛ yɑ.
  gaq-gaq: ମେଁନେ ଡାଗ୍ରା ଡୁଆଣ୍ଡ୍ରେଇଂ ଆରି ଜାଣ୍ଡେଇଂ ଆମେକେ ସିସେବାନ୍ ବିକ୍‍ ସାଲିଆକ୍ନେ ବେଲା
    କେଲେଗେ ମେଇଂ ସାଲିଆକୁଆର୍‌କେ “ଏନ୍‌ ରେମୁଆଁ କଚେ ବିକ୍‍ ସାଲିଆ ଆଡିଙ୍ଗେ ?”
  gof-RNT: Addiya shoorotinne addey kase woossishin be7ida asay, “Hayssi uttidi woossiya
    addiya gidenneyye?” yaagidosona.
  unx-unx: ଏନାତେ ହପର୍‌ଜାପାଃରେନ୍‍କ ଆଡଃ ଅକନ୍‌କ ଇନିଃକେ ସିଦା କଏଁତାନ୍‌ ନେଲାକାଇକ, କାଜିକେଦାଃକ
    “ଦୁବ୍‍କେଦ୍‌ତେ କଏଁତାନ୍‍ ତାଇକେନ୍‍ନିଃ ଚିୟାଃ ନିଃଗି ନାହାଲିଃ ?”
  gah-gah: Lá okago, agivelage ánigiake, goí oko monimú voká vokató ve minoaká imómave
    liki giliake, monimú voká vokató mumuzó mumuzó oko minoaká i ve imane nehe.
  lcm-lcm: Na keve tungana, kuvul ve ria kitapo uli arai ania anangan sipo uli aikut,
