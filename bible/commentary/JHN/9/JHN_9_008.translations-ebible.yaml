  huu-NT: 'Billa mei, naimɨe ecɨmo itɨno, jɨaɨ naimɨena cɨocabidɨno dɨga, naimɨe jilluana
    coninɨri siadotɨmacɨ: —¿Buuta naimɨedɨ? Bene ucube jɨcallena raɨcabidɨmɨe isoide.'
  jiv-NT: Nuyá ni írutkamuri̱sha nuik wáinin ármia nusha tiarmiayi “Ju̱ka pujus tuke
