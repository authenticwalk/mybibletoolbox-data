  kxv-kxv: ତାନି ପା଼ଡ଼ିତାରି, ଅ଼ଡ଼େ ଏମିନିଗାଟାରି ଏ଼ୱାଣାଇଁ ନ଼କେଏ ରୀସ୍‌ପି ମାଚାଣି ମେସାମାଚେରି,
