    tagu way ammag tumutùchu way chan pap-alemmos.”
  tam-2017: 'அப்பொழுது அருகில் உள்ளவர்களும், அவன் குருடனாக இருக்கும்போது அவனைப் பார்த்திருந்தவர்களும்:
    இவன் உட்கார்ந்து பிச்சை கேட்டுக்கொண்டிருந்தவன் அல்லவா என்றார்கள்.'
  azz-NT: 'Ijcuacón ne ichancahuan huan ne ten ipa neachtopa quitztinemíaj que ixpojpoyot,
