  eng-WEBP: Therefore the neighbors and those who saw that he was blind before said,
    “Isn’t this he who sat and begged?”
  eng-FBV: His neighbors and those who had known him as a beggar, asked, “Isn't this
    the man who used to sit and beg?”
  nld-1939: 'Zijn buren nu, en zij die hem vroeger als bedelaar hadden gekend, zeiden:
