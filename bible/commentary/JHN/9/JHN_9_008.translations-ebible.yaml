    bela kin mat tein bom munába ade kabene?” Kal bidiw,
  ura-NT: 'Inae nerautaa jana coaraainte: “Caana lauhajelauhajeein coriqui bajanajaaoca,”
    naain ita caje bajaaure nii laurijiracuru- nii jauriaa nitohaneein coaaraauru.'
  mcd-NT: Nan oinmisifoan isca huanifo, —¿Nan fusho tsaoashu ahuara yocacaiton non
    oinmisimun? ¿Na nancaimun? —huaifoan.
  urt-urt: Taꞌe luku pe, lenge moi ilyeh kin, topoꞌe lenge miyeꞌ tuweinge syeꞌ ŋaiye
    somohonme yetekeꞌe kin narp mbep tangare yanange na, “Taꞌe kin miyeꞌ mbep tangare
    ilyeh eꞌe ŋaiye somohon narp tangal lenge mitiŋ ŋaiye ka yaŋaꞌe wuhyau lakai?”
  kiz-kiz: Majirani bha munu jhola ni bhala bhabhambwene kubhwandelu kama n'somaji
    bhajobhili, Je! ojho si jhola jhaatamaghe ni kus'oma?” bhangi bhakajobha,
  tzo-TZE: 'Jech la sjac''be sbaic li boch''otic tey nopol nacajtic xchi''uque, xchi''uc
