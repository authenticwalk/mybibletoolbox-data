  dov-dov: Mpawo mbakayakilene aabo mwalumi abakamubonwene kali mukumbizi bakalikwamba
    kuti, “teensi nguwe na mwalumi oyu walimukumbizi?”
  toc-NT: 'Hua̠nti̠ xta­la­ka­pasa chu hua̠nti̠ xta̠­la­ca­tzuní̠n chiné tzú­culh
    tahuán: —¿Lácu pi̠ ni̠ huá eé chixcú hua̠nti̠ xta­huilay la̠qui̠ nas­quín limos­na?'
  ulk-1902: Abara boai, pako gaire le, emeret abi dasmer sadamer, uiaba detager, kega,
    Nako nole E dali lugem bamos?
  som-som: Sidaa daraaddeed derisyadii iyo kuwii hortii arki jiray inuu miskiin yahay,
