    i bin ebritaim aske ol pipol po samting. Dempla i bin tok po wananada diskain,
    ‘Ei! Uda diswan? Em luk seimkain wase da blainman. I mas bi dat seim man uda oltaim
    sidaun anggrewan ane aske ol pipol po gibe em kaikai!’
  hlt-THB: A imceng lovaikhqi ingkaw amah ak hukhqi ing anih ve kut ak dun thlang
    ni, tice ami sim awh, “Anih ve ngawi nawh kut ak dun thlang am nu ve?” ti uhy.
  soq-soq: Me sosowa tampe duntoie waimoia me inaleno ewane memesantone wakoantoie.
    Ita do sosowa isiwa me kainokaino iriri tounawe wandio eweia atemba ewane wakoantone
    waienase, “Apana iririlala inaleno eweitana, ba apana da?”
  qub-qub: 'Chaura bisïnuncunawan rejsejcunaga niran: «¿Manachu cay runaga limusnata
    mañacoj gapra?»'
  att-att: Á labbè nayù tolay, nasingan nayù ira karúbá na ánna yù ira nga nakasingan
    kuna ngaw nga nakilimù, á kinagi ra, “Ari panò aggina yù tolay nga magitubang
    nga makilimù?” kud da.
  bki-bki: Ana iorou, nalo na vaataro ka toro nei, bija nalo nanua beamu amial naio
    jom̃a miogiog, amial naio bereio, mia aberenio aberinavo “?Merebono m̃a na naina
    p̃eli, napano beamu jom̃a miogiog sano janea vio dam̃ariga na, p̃eli na maka ve
    naio?”
  bqp-bqp: 'A fárandidenↄ kũ gbɛ̃ kũ ò a dↄ̃ barakɛri ũnↄ pì: Gbɛ̃ kũ àdigↄ̃ bara
    kɛ vutɛnaa pìin gweroo?'
  mcp-mcp: 'Nə́ ndɛɛ́, nə buud bə́nɔ́ŋ bwə́ á dʉ bə məbwugʉ́lu wá, nə bɔɔŋg bwə́ á
    dʉ dʉ́g a dʉ́gə́ gwáámb buud isâ wá, bwə́ mú ŋgə kə məshwán nə́: «Muud ɛ́ga dɨ́
    nyə á dʉ ji wá a dʉ́gə́ gwáámb búúd isâ yɛ́?»'
  hat-hat: 'Moun ki te rete bò lakay li yo ansanm ak tout moun ki te konn wè l'' ap
    mande charite anvan sa, yo tout t''ap di: Apa nonm ki te konn chita ap mande charite
    a!'
  npl-NT: 'Ijkuakó non okixmatiah iwa akimeh okimatiah amo otlachiaya okijtojkeh:
    —¿Amo ye ni non omijtlaniaya?'
  bgg-bgg: Chiihphado è ai hadung-haluii pho è bai doh shii ai chayem thang ne lua
    pha ishak shii riig pha bran è sai, “hì pha bran hì ne chayem than ne dug ne rai
    pha ji asi bey?”
  eng-TCENT: Then his neighbors and those who had previously seen that he was blind
    were saying, “Is this not the man who used to sit and beg?”
  eng-BSB: At this, his neighbors and those who had formerly seen him begging began
    to ask, “Isn’t this the man who used to sit and beg?”
  cpu-NT: 'Ikanta isheninkapayeeni, ikaratzi ñaayetapiintziriri ikampitantzi impashiyeetyaari,
    josampitavakaayeta, ikantzi: “¿Kaarima irika saikapiintatsiri ikovakotantzi impashiyeetyaari?”'
  san-ASM: অপৰঞ্চ সমীপৱাসিনো লোকা যে চ তং পূৰ্ৱ্ৱমন্ধম্ অপশ্যন্ তে বক্ত্তুম্ আৰভন্ত
    যোন্ধলোকো ৱৰ্ত্মন্যুপৱিশ্যাভিক্ষত স এৱাযং জনঃ কিং ন ভৱতি?
  tac-NT: '''Liko alé a''bemi riógame napu ''yasi eteme nile alué rió tabilé ma''chílime,
    anile a''bopi: ―¿Tabilé ye rió ju alué napu i''kilí asagá enomí táame ke?'
  eng-WEBPB: Therefore the neighbours and those who saw that he was blind before said,
    “Isn’t this he who sat and begged?”
  gfk-H: Ira tunatuna ing diet ga nunurei tar ia ma diet ing diet git nasnas ia bia
    tiga tena sinsaring marmaris wara gaiana kinewa, diet ga tangtangai hani bia,
    “Iakan a mon no tunatuna nong git kiskis taar ma git saasaring marmaris wara gaiana
    kinewa. Naka?”
  viv-viv: Tu yana yoꞋo kadu badi boi yana vematakoyo tova moyaꞋaina hiꞋitaꞋitana,
    medema higahegahe higayo, “Hida kaꞋi kaliva edeya gihiyoto be mani faꞋina giveꞋoveꞋoꞋola-ma,
    o kaꞋi mali kaliva?”
  yao-yao: Nipele, ŵapachiŵandi ŵakwe ni aŵala ŵaŵambweni ali nkuŵendaŵenda kundanda
    ŵaliusisye, “Ana ajuju nganaŵa ajula mundu juŵaŵendaŵendaga?”
  tgp-tgp: Hin rani atu tahisana peresi la haratu la hitea la lo usiusira lara, “Avei,
    tamlohi sei natu, enia tamlohi sei tarea mo lo sakele mo lo usiusi teni mo vono?”
  auc-NT: Tömengä mänömaï do acä inte pongä adinque godongämæ̈ quëwënäni tönö wëënëñedë
    tömengä, Pönömi æ̈moe, äñongante në adïnäni tönö, —Æ, Ïingä onguïñængä diyæ̈,
    Pönömïni æ̈moedäni, ante në änecöningä wïï adocä ingantawo.
  kbc-NT: Ijoa lipecaɡ̶awadi niɡ̶ijo ɡ̶olaɡ̶a, codaa niɡ̶ijo anelioditibece monadi
    me dipokotibece, modi, “Aniɡ̶iniaaɡ̶ini ijo ɡ̶olaɡ̶a ane nicoti, dipokotibece?”
  bmh-bmh: Guzenina, go waugab daremen duailel mui, duailel ipal go getal abu ebu
    hoboi daimai, duailel ee nugaraneun pemen mui, agen go naliu usalina, uligaimai,
    agzozou ze memen, “Du e go getal abu ebu hoboi daimai, duailel ee nugaraneun du
    ta?”
  ctu-BL: 'I pi''ʌlob ti chumtʌl yic''ot jini tsa'' bʌ i cʌñʌyob che'' xpots'' to
    tsa'' caji i yʌlob: ¿Mach ba jinic tsa'' bʌ i c''ajti taq''uin ya'' ba'' buchul?
    che''ob.'
  meq-meq: 'Ndo i məgeɗ ŋgay hay ta ndo neheye tə ŋgataway ka tsəveɗ faya ma rəkiye
    na, tə gwaɗ: «Nakay na, ndo niye a ndzawa ka tsəveɗ a rəkawa aye bəɗaw?»'
  noa-H: Mag daujã wajaug sĩsim hoobaawai hi dʌ̈i di dak'a naajerr k'ʌʌnau maimua
    hag nawe sĩi dich nʌm k'ʌʌnag hi nem hinagdam jëeu sim hoojerr k'ʌʌn dʌ̈imua hamach
    wir haigpai, “¿Ma, jã har dau k'ĩsu k'itarr sĩi hõor dich nʌm k'ʌʌnag dau hap'ʌʌ
    nemdam jëeujerr k'abamá?” haajeejim hanʌm.
  alp-NT: Tamata rebe esi rue tehaike eni lumare kai tamata rebe esi rekwai be akmenare
    iono tamata kokotire, esi beteke be, “Ile meije rebe maka kotie rame moyo?”
  san-VEL: apara nca samiipavaasino lokaa ye ca ta.m puurvvamandham apa"syan te bakttum
    aarabhanta yondhaloko vartmanyupavi"syaabhik.sata sa evaaya.m jana.h ki.m na bhavati?
  kbq-kbq: E'ina hige'za, ana ne'mofo tavaonte nemani'za vahe'mo'zane, ana ne'mo ke'zatino
    meme nehige'za negaza vahe'mo'zanena amanage hu'naze, Ama ne'mo mani'neno kezatino
    meme nehigeta negona nepi ru nere?
  kbh-kbh: 'Chë juachañe oyenënga y chë jtaná tempo lemos̈na otjanañana tmojáninÿënga,
    imojtsentjanaye: —¿Mua ndoñe yondmëna chë enjanamana jótbemana lemos̈na jótjañama
    ca?'
  ron-LSB: 'De aceea, vecinii și cei ce văzuseră mai înainte că era orb, ziceau: “Nu
    este acesta cel ce ședea și cerșea?”'
  pon-pon: 'A men imp a kan, o me ian kilanadar, me a men poekipoek amen maj o, rap
    indada: Kaidik i, me wonon poekipoeki?'
  nhe-BL: 'Huajca nochi icalnechcahua huan nochi tlen quiixmatiyayaj quema noja itztoya
    popoyotzi moilhuijque: ―¿Ax ni tlacatl yajaya tlen mosehuiyaya ojtipa huan motlaejehuiliyaya?'
  sps-sps: Fuainy fifakokoro tsunia ana ri kan to te tagei ya, to te sing famamataaf
    fi non ya ta ka rangat to ser tsue, “Ayei koraa ya na mes a mata kio to ayei to
    te vavaagum non ana ya te sing famamataaf ta ka?”
  wnc-wnc: Siwan aminu yotna nanaat aminu kunduatda aminu waapa tupa kawawa ita aminbamu
    manie yayawakut tapa kake anzing yaking, “Dasing? Asikaya aminu aapa yuke aminu
    mani imuningge yayawanggak kapanin,” ngang yaking.
  bus-bus: 'À fáandideenↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ à dↄ̃ baakɛri ũunↄ bè: Gbɛ̃ kɛ̀ ègↄ̃
    baa kɛɛ vɛ̃ɛna pìn gweroo?'
  gub-BL: Ima'eahy ma'e tetea'u wenoz temetarer teko wanupe tuweharupi a'e wà, a'e
    hehàpyhà 'ym ma'e huwake a'e wà. Wexak imukatu re wà kury. Upuranu uzehezehe wà
    kury. — Ko awa a'e, aipo nuiko kwaw xe wapyk ma'e kwer romo a'e. Aipo nuiko kwaw
    temetarer henoz tarer zaneruwake wapyk ma'e kwer romo a'e, i'i uzeupeupe wà.
  imo-imo: Aku wali yunge kombu imboma kinye yu kou mone tieio nimbe oi aulkena konge
    tepa molorumu kanoringi imboma kinye yu aku tepa orumu ulu kanokolio enoni enongano
    nendo yando ungu ningo waliko pilkolio ningei, “I iyemu oi kou mone tieio nimbe
    konge tepa molorumu kano iyemunje?” ningi.
  boj-boj: Bonaqa aqa qure qujai naŋgi ti tamo naŋgi a nami ŋam qandimo sosiqa silali
    qa ŋilnjroqnej qaji naŋgi ti a unsibqa mareb, “Tamo nami silali qa ŋilgoqnej qaji
    agiende kiyo?”
  eng-DRA: 'The neighbours therefore, and they who had seen him before that he was
    a beggar, said: Is not this he that sat and begged? Some said: This is he.'
  knf-knf: 'Bakinţul na bañaaŋ banjonuŋ kawina kë aji ñehan baji wal mënţ: « Mënţ
    i ajaaŋ aţo bñehan du i? »'
  san-KHM: អបរញ្ច សមីបវាសិនោ លោកា យេ ច តំ បូវ៌្វមន្ធម៑ អបឝ្យន៑ តេ ពក្ត្តុម៑ អារភន្ត
    យោន្ធលោកោ វត៌្មន្យុបវិឝ្យាភិក្ឞត ស ឯវាយំ ជនះ កិំ ន ភវតិ?
  arn-NT: 'Fey ti pu karukañma ta kuyfi ñi kimniekeetew ñi ngillatupülatakefel ramtuwingün:
    —¿Tüfa no am tati anükünuwkefulu ñi ngillatupülatayael?'
  zas-NT: 'Dxel bén zojb ree gajxh lod zojbix con ree bén ragbee guial laax rniab
    carda, rëb reeman: ―¿Nid xin guinan rbej rniab carda ya?'
  ken-NT: Bakokosi bhi nɛ bǒ mankɛm abhɛn bárɨ́ŋɨ́ nyaka yi mbɔ nnɨŋɨ́ mɛnɨ́ŋɨ́,
    bábho bɛrɛm bɛ, “Pú mmú nyaka áchɔ̀kɔ anɨŋɨ nɔkɔ mɛnɨ́ŋɨ́ nɛ?”
