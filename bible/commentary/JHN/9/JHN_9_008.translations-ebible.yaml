  bht-bht: तालू उदे पड़ोसी कने होर लोक जिना उसयो पेहले भीख मंगदे दिखया था, इक दुज्जे
    ने बोलणा लग्गे, “क्या ऐ सै ही नी है, जड़ा बेईकरी भीख मंगदा था?”
  eng-NOY: The neighbors therefore, and they who before had seen him as a beggar,
