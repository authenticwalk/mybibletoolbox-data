    zlam ni do aw ? »'
  kqc-kqc: Ina atafu amededi vene ma kaere sena vegamadi bi usa usa nigamo nikaiteyadi,
    “Mina amiye yaku amegasa usa usa nigamo bi mini ba?”
  tav-tav: 'Cʉ ya wii tʉ macana to jʉgoye cacape tʉjʉquẽcʉ cʉ cãno catʉjʉricarã ocõo
    bairo cʉ caĩñuparã: —¿Ani cajʉgoye caniyeru jeni ruinucuecʉna cʉ anibauti? caĩñuparã.'
  eng-ULB: Then the man's neighbors and those who had seen him previously as a beggar
    were saying, “Is not this the man that used to sit and beg?”
  spa-VBL: 'Sus vecinos y aquellos que lo habían conocido como un mendigo, preguntaban:
