  mam-C: 'Ayetzi''n t-xjalil najleqetaq nqayin tk''atz tja exqetzi''n jni'' ojtzqilte,
    tej nmo''ntaq, i jaw yolin kyxolx: ¿Ma nyapetzila'' xjal lo a moẍtaq, a nkub''
    qe qanil tmob''itz?'
  ndj-ndj: Vandu va pabehi na pala payikalagha na vandu vamumanyili dahili, vayidasha,
    “Ayu mundu yuyula yayikalagha kunu pavaluva vandu?”
  mbj-NT: 'Ti m'', ta tób pa haj''eenh doo, pooj jé dajẽẽr tabehetsẽ bä hep''ëëh do
    paa m'' rahapäh mä aj''yy. Ti m'' raky hadoo: —Hahỹ nado dajẽẽr hetsẽ do paah?
    —näk mä sa kyyh.'
  lat-VUC: 'Itaque vicini, et qui viderant eum prius quia mendicus erat, dicebant:
    Nonne hic est qui sedebat, et mendicabat? Alii dicebant: Quia hic est.'
  ngp-ngp: Want'hu we haguhi naye na wadya wamuwone kale viya endile hakuona, naho
    viya endile mlombezi, niyo wauza, “Haluse yuno hi yudya endile akekala na kulombeza?”
  aoi-aoi: Kembirra aburraja wurrakina akwa ngarningka wurrukwala warnumamalya wurribina
    nenirringkama neniyukwamajuwama angwarnda akwa aninga adinuba-wiya, namakijeyinuma
    ayakwa wurrakina akwa wurrukwala neyama, “Jerriya nakina nibina-murrada niyukwiyukwaminuma
    angwarndu-wa?” neyama wurrakina.
  enq-2: Peamopa baanya patali makepi, wamba baa lenge mondana lao kandengemapi, dupame
    lao pituu, “Akali dake muni akipi tee lao petenge doko laa-kanjemape?” leami.
  eng-ASVBT: The neighbors therefore, and they that saw him aforetime, that he was
    blind, said, Is not this he that sat and begged?
  mna-mna: 'Tana wal pakan ki kar tina, ziŋan tomtom pakan ta muŋgu tire tomtom tana
