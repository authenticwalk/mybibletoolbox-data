  bhd-bhd: तैखन तैस मैनेरे पड़ोसेईं त ज़ैनेईं तै भीख मगतो लावरो थियो, एक्की होरि सेइं
    ज़ोने लग्गे, “कुन ई तैए मैन्हु नईं ज़ै पेइलो बिश्तां भीख मगतो थियो?”
  too-NT: 'Lā'' huan ixtā''macchicni'' lā'' a''ntī ixtalaktzī''nī''t xapū''la a''xni''ca''
