    ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋ ᤑᤠ᤹ᤀᤠᤱ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢ᤹ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤕᤜᤢᤍᤡ ᤆᤢᤶᤗᤢᤱᤜᤡᤶᤔᤥᤗᤠᤶ ᤗ᤺ᤵᤔᤠᤍᤣ᤺ᤔᤠ ᤐᤥ᤺ᤱ
    ᤑᤠ᤹ᤀᤠᤱ ᤔᤢᤖᤠ ᤔᤧᤍᤱᤄᤢᤀᤠᤱ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: Súcuán nī ncāhān tatá dē jíín naná dē, chi yúhú dē ndéhé dē ndá táhán dē
    tēe hebreo. Chi ja nī nsāhá ndāā ndá tēe ñúcuán jā tú ní iin nchivī cachī ji jā
    Jesús cúu Cristo, Yāā nī ntají Yāā Dios, de tavā dē ji jā má cūú cā quīvi ji inī
    vehe īī sinagoga.
  san-TIB: ཡིཧཱུདཱིཡཱནཱཾ བྷཡཱཏ྄ ཏསྱ པིཏརཽ ཝཱཀྱམིདམ྄ ཨཝདཏཱཾ ཡཏཿ ཀོཔི མནུཥྱོ ཡདི ཡཱིཤུམ྄
    ཨབྷིཥིཀྟཾ ཝདཏི ཏརྷི ས བྷཛནགྲྀཧཱད྄ དཱུརཱིཀཱརིཥྱཏེ ཡིཧཱུདཱིཡཱ ཨིཏི མནྟྲཎཱམ྄ ཨཀུཪྻྭན྄
  qve-NT: 'Saynataqa niranku, Israel nacionniyoq runakunapa jefenkunata manchakuspankun.
    Ichaqa chay jefekunaqa ñan acordasqakuña, sichus pillapas: “Jesusqa Diosmanta
    Hamuq Salvadormi”, nispa niqkunataqa, Dios yupaychana sinagoga wasimanta qarqonankupaq.'
  pao-NT: '@see-verse:JHN.009.021'
  cbu-NT: Puniku, Isusumand waneerundama átu, Isusoo nda kamanirangiya, watam Parísiypanshuch
    sirú wanichintspa, táranganawa. Tputs Isusoo istakchusin, Isusoo Apanllcha Ipusamarini
    tákchusin, iysha wanichinipa, táranganawa. Parísiypanshuch uru tputsee kapung
    niyramaam waneeranganaya. Ashirucha, tputs Isusoo tsiyatamaam kapung punirangana.
  usa-usa: 'wenanóboyuma Ítíráaeo anó-monoq-wayukayataba yáaqa kéikatetaboata mirá-tiraaye.
    anó-monoq-wayukama yeráwáqá wágáábaq timá akoqnáá umákaae: “móra-nakoma Îtuqtaba
    Metáíyae tínna-naqa monoq-náúpáké watuwánúnatae.”'
  soy-soy: Pisuifi piwɛ́ɛ́sɛ kɑpi wuru nnyɑ kɑpi lɛ̃ mɑ. Li we rɛ Pisuifi piwɛ́ɛ́sɛ
    yɛ pɛɛ kómɛinɛlɛ rɛ úye un m mɑɑ rɛ Yeesu kɛ Uléécɑɑ uu wɛ́ɛ, pikɛ́ liute
    kuyómɛyɑ́hɑɑlee-i lesɛ.
  hui-hui: Ibu ai̱ya abalame Yu agali hondowa gi ho howa ani lene. Yu wali agali haru
    haga tigua ala lalu, Mbiralime Yasu ibu Mbirali Dabo Helenego íbu ka lalu latagi
    hayagua iname agali ogoni ngoai hagane andaha howa bo ba tagi halu puabo heloleberama,
    lene.
  amf-amf: Imbana yin kenin giyoono Ayiwd eenam entsaynana yinin kurtumbhonnane. Harrna
    hambhidianna, “‘Yesus Barjoyn qadhaa Kiristoosne’ hamayse tarjea eedi daa ki hanna,
    bukin raqira bulooda bule” hamayse Ayiwd eenam entsayna birayse kinka kenin dhalqonnane.
  quc-NNT: Je wa' xkib'ij ru nan u tat rumal chi xa xkixej kib' chkiwäch ri winaq
    aj Israel. Ri e are' k'ut ki chomam chik junam chi jachin ri kukojo chi ri Jesús
    are ri Cristo käkesaj na b'i pa ri rachoch Dios.
  dob-dob: Tamana be sinana ona gete siꞌinanena manuna ꞌidi ꞌinapwanao ꞌediya simatauta,
    manuna ꞌinapwanao nidi ꞌidi loina sisaꞌuna be ꞌaene ꞌeguma yaita Yesu ꞌida ꞌawa
    toꞌetoseyanei taudi anuwa tapwaloloega sida eꞌidiꞌidiyedi.
  wrs-wrs: Honamba moamba aral avalva noinda ihishovna, himba pem evinvna Yutanindna
    kuwulnapenam. Manara, kuwulva doara doa osva ningna, himba nomba osva otava, Yesusva
    Kristus, hem nomba ata os wolaihapulvovav sembayangduvriniva.
  mca-mca: Pe' ƚ'alhei yit'ij pa'aj aka'an qe nijiweyiju'ƚ hekhewe' judiol, qe hekhewe'
    judiol hats yit'ijets qu' niwumik'uifik'i hekhewe' ƚe'lijtsitjiyits pakha' qu'
    netetfelij qu' nit'ijets ha' Jesús qu' hik hakha'ye' pa' Cristo.
  tzo-TZC: Jaꞌ jech laj yal ti stot smeꞌe, jaꞌ ti ta xiꞌic yuꞌun ti jꞌisraeletique.
    Yuꞌun laj xa scomonop scꞌopic, buchꞌuuc noꞌox ti ta xal ti jaꞌ Cristo ti Jesuse,
    ta xtenat loqꞌuel ta chꞌul na yuꞌunic.
  mya-mya: ဤ​သို့​ဖြေ​ကြား​ကြ​ခြင်း​မှာ​ယု​ဒ​အာ​ဏာ ပိုင်​တို့​ကို​ကြောက်​သော​ကြောင့်​ဖြစ်​၏။
    ကိုယ်​တော် အား​မေ​ရှိ​ယ​အ​ဖြစ်​ဖြင့်​အ​သိ​အ​မှတ်​ပြု သူ​မှန်​သ​မျှ​အား တ​ရား​ဇ​ရပ်​မှ​ထုတ်​ပယ်​ရန်
    ယု​ဒ​အာ​ဏာ​ပိုင်​တို့​သ​ဘော​တူ​ဆုံး​ဖြတ် ထား​ပြီး​ဖြစ်​သ​တည်း။-
  gng-NT: Uʼnaa nin uʼbaa là fɛnge *Sufmbɛ ya ciɛnb ma nnɔ nɛ cère' bi len' nnɔ,
    kimɛ *Sufmbɛ ya ciɛnb là kpaan' buñɔbu ki ye wà len' ki ye *Yesu yé Uwien
    ya Nigɛndkɛ Kristo la, bi li ŋɔre wɔ biʼtaanl ya duku ni nɛ.
  cbi-NTPO: Ya' apala tsandi pakalaya, judío bale rukulanu jeetyataa tsandila, matyu
    naajulaa Jesúsya Dioschi Mi'ke' Kayamuve detiñuba, tsandimulanuya yala' waku wakudinu
