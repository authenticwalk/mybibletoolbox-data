  kiz-kiz: Bhazazi bha muene bhajobhili mambo agha, kwa ndabha bhabhatilili Bhayahudi.
    Kwa vile Bhayahudi bhajhele bha kubaliene tayari kujha, ikajhiayi jhejhioha ibetakukiri
    kujha Yesu ndo Kristu, ibetakutengibhwa ni Sinagogi.
  tzo-TZE: Ti jech laj yalic li stot sme'e, yu'un ta xi'ic yu'un li jchapanvanejetic
    cu'uncutique. Yu'un li jchapanvanejetic cu'uncutique xchapojic xa ti j'ech'el
    mu xu' ch‑ochic ta nail tsobobbail li boch'o jamal ta xalbeic sc'oplal Jesús ti
    ja' xa li boch'o sc'oplal ono'ox chtal ventainvanuque.
  lex-lex: Inni-amni rakot emkade yoma ratga de he' to'a maka kwayow nohora Yesus
    Niwra Yesus de Ray Makamori-Kalewna, hota Yahudi o'tani-matni rlarn ir pa rler
    owa'an la roma-lewu miaka nhi'inde Yahudi rhi' kreini-iskolli.
  dov-dov: Bazyali bakwe bakaamba ayamakani, nkambo bakali kuyowa ba Juda nkambo ma
    Juda bakali kuzumina kuti kufumbwa utazumine kuti ngu Kkilisitu, ulatandwa muchikombelo.
  toc-NT: Huá chuná xlacán tali̠­kalh­tí̠­nalh porque luu xta­pe̠­cuaniy xana­puxcun
    judíos, cumu xlacán aya xta­li̠­lac­chu­hui̠­nani̠t xla­cata maktum pi̠ natat­la­kaxtuy
    nac xpu̠­si­cu­lancán xli̠­hua̠k hua̠nti̠ nata­li̠­ta̠yay pi̠ Jesús huá Cristo
    hua̠nti̠ xmini̠t ca̠lak­ma̠xtuy.
  ulk-1902: 'Abara aba a apu abele detaut, abelelam uiaba Iudaia giz geum: Iudaia
    giz netate mer, kega, Ese nerute le abi abeilu Keriso pedali, uiaba ko abi imuare
    sunagolam.'
  som-som: Waxyaalahaas waxay waalidkiis u yidhaahdeen, waayo, Yuhuudday ka baqeen.
    Maxaa yeelay, Yuhuuddu waxay mar hore ku heshiiyeen in qof uun hadduu u qirto
    inuu yahay Masiixa, sunagogga laga saaro.
  mam-C: Xi kyq'ma'n ttata ikyjo noq tu'n kyxob'il kye aj Judiy, qu'n b'i'ntaq kyu'n,
    qa otaq chi kyij aj Judiy toj wen, tu'n tex lajet jun a'la toj ja te na'b'l Dios,
    qa ma txi kyq'ma'n qa axix Jesúsjo a Crist.
  ndj-ndj: Valeli vawombili nawula vavatilili vakomi va Vayawudi, veni valonganili
    mundu yoyosi yamjumilili Kilistu masiya vandu davamuvingi munyumba ya kudadavila.
  mbj-NT: 'Hahỹỹ d'' paa m'' Judah buuj sa wahë n''aa sa kyyh: “Ãã ado nyyh da, Jesus
    ti Kristo, P''op Hagä Do H''yyb Däng Do hanäng doo. Dooh da ãã gado wäd bä tób
    P''op Hagä Do panyyg ãã yd naherot do yt hã”, näk mä sa kyyh. Ti hyb n''aa m''
    ta yb tii da rawén edoo. Judah buuj sa wahë n''aa rajeỹỹm.'
  lat-VUC: 'Hæc dixerunt parentes ejus, quoniam timebant Judæos: jam enim conspiraverunt
    Judæi, ut si quis eum confiteretur esse Christum, extra synagogam fieret.'
  ngp-ngp: Welesi wakwe nawalonga ivo Kwaviya nawakawogoha vilongozi wa Wayahudi Kwaviya
    vilongozi awo nawagambilana kugamba, mnt'hu yeyose analonga kugamba Yesu ni Kilisito
    naaguluswe mwe nyumba ya Mnungu.
  aoi-aoi: Neniyengbina amurndakakina ayakwa mena nenakbar.dangu-mubaba wurrumurndakakina-langwa
    wurrububungkawa WarningiJudiya-langwa wunalakina dirndenikba iya nungwenikba.
    Aburraja ebina-wiya arakba nalyangkuwerribikajungwunuma wurrumurndakakina wurrububungkawa
    WarningiJudiya nari-yada awiyebajuma akinu-wa alikira jinikakwu-wa wurribina warningerribirra
    keyaminama keniyengbijinama, “Nibina nenuminijirabama nenijirrkumarnuma amalyirra
    Neningikarrawara neningadinuba-wiya neningadinakba, nakina-bina Jesus.”
  enq-2: (Endakali mendeme Jisasa baa Kraisa dokona lao, lao panatamo doko, baa lotuu
    anda dokonya watao pyatamana lao, Juu dupame wambao pii yaki peteami. Dopa peteami
    dokonya baanya endangi takangepa dolapome Juu dupa paka kaeyapala, “Baa akali
    angina, nyakamame baa tipa pyepa” leambi.)
  eng-ASVBT: 'These things said his parents, because they feared the Jews: for the
    Jews had agreed already, that if any man should confess him to be Christ, he should
    be put out of the synagogue.'
  mna-mna: 'Zin tiso ta kembei paso, timoto zin bibip kizin Yuda. Pa zin timbuk sua
    kek ta kembei: Tomtom sa isombe iurla kembei Yesu ni Mesia, inako tiziiri i pa
    lupŋana kizin ma imbot mat. Irao igaaba zin pa suŋŋana ma koroŋ mini som.'
  myw-myw: Taman, inan asilivan ma̱wan, peinan iwenes min-Yudiy situwa̱veks. Bogo
    nanawana sikaleiwag va̱gan gamag nag bilivans mtowen Mesay Yeisuw. Bilivans ma̱wan
    mo bikayabes bineis watoulan sinagog; awoum ge bititapwa̱louls sisiyas. Situwa̱veks
    sikaleiwag ma̱wan, mapuna ivag aspwa̱yat, inan taman, ilansa, “Bo ivakaeina tonen,
    kwatiga̱nes.”
  sby-sby: Bashali balambeco cebo cakutina bamakulene baBayuda, abo balapangana kwambeti,
    muntu uliyense eshyakambeti Yesu eMupulushi Walaiwa, nibakamutandanye munga'nda
    yakupaililamo.
  sll-sll: Ena irang aang suri iwe, Yuda ari hobi kulung pirere ha yu ditongwi. Te
    Yuda ari hobi iwe, homa nin ha yu di ere momia. “Yal ta ha maing oo ala ure, Yisas
    singaba Kraist momua dinangwo yali, ha maing oo ala hon huyo” dire, hobang si
    tenamua di emia.
  yaq-NT: Jume' a' yo'owawam inien jiiak, jume' juriom bem majjae' betchi'bo. Bwe'ituk
    jume' juriom jaibu nau lutu'uriakan, jabeta juni'i, juka' Jesujta a' Krijto'oti
    jiamta, jum juriom te'opompo, ka intok ama a' lutu'urianee'u betana.
  uro-uro: Näkt ama rharimini qärqäni i aa mamäqiom in märhamän doqoräkt dinguna init
    len ama Judaqäna i sa nguna ama Judaqäna rha rhares ba ne iva iaqäkt kärak i qä
    qoaräs mamär i ma Jisas di ma Krais na qa diva rhi qutmäs a qa näva arhä mämairqi.
  ita-1885: Questo dissero il padre, e la madre d'esso; perciocchè temevano i Giudei;
    poichè i Giudei avevano già costituito che se alcuno lo riconosceva il Cristo,
    fosse sbandito dalla sinagoga.
  muy-muy: Tə̀ɗəm nahkay ti aɗaba aŋgwaz àwərfəŋa tay kà gəɗákani ga ndam Zʉde na.
    Aɗaba ndam Zʉde ni ɗek tə̀zlapakabá, tə̀ɗəm maslaŋa ya aɗəm Yezu naŋ *Krist ti
    təcafəŋa naŋ kà mahəŋgalay Melefit akaba tay a ahay ga *mahəŋgalavù Melefit ni
    ba.
  kqc-kqc: (Ini nono baba yaku makai niyadi, adina bi Jew vene rofu ori reyadi. Adina
    bi sena yo niyadi amiye yokoi yaku nigo Iesu bi Keriso vonisi, bi usa usa yava
    gutuna umeki rei makugedi.)
  tav-tav: 'Cʉ pacʉa uwirã to bairo caĩñuparã. Cajʉgoye judío maja ʉparã ocõo bairo
    caĩñuparã: “Noa Jesure, ‘Dio cʉ cajooricʉna ãmi,’ caĩrã unare Dio wiipʉna mani
    re buugarã. To bairo caĩrã unare mani mena mani neñapo bue rotiquetigarã,” caĩñuparã.'
  eng-ULB: His parents said these things, because they were afraid of the Jews. For
    the Jews had already agreed that if anyone would confess him to be the Christ,
    he would be thrown out of the synagogue.
  spa-VBL: La razón por la que sus padres dijeron esto, es porque tenían miedo de
    lo que pudieran hacer los líderes judíos. Éstos ya habían anunciado que cualquiera
    que declarara que Jesús era el Mesías, sería expulsado de la sinagoga.
  fra-_FOB: Ses parents dirent cela, parce qu'ils craignaient les Juifs; car les Juifs
    avaient déjà arrêté, que si quelqu'un reconnaissait Jésus pour le Christ, il serait
    chassé de la synagogue.
  hau-ULB: Iyayensa sun fadi wadannan abubuwan, domin suna ji tsoron Yahudawan. Gama
    Yahudiyawan sun rigaya sun yarda duk wanda yace Yesu Almasihu ne, za a fitar dashi
    daga majami'a.
  mal-mal: യെഹൂദന്മാരെ ഭയപ്പെടുകകൊണ്ടത്രേ അവന്റെ മാതാപിതാക്കൾ ഇങ്ങനെ പറഞ്ഞത്; യേശുവിനെ
    ക്രിസ്തു എന്നു ഏറ്റുപറയുന്നവരെ പള്ളിയിൽനിന്ന് പുറത്താക്കേണം എന്നു യെഹൂദന്മാർ തമ്മിൽ
    പറഞ്ഞൊത്തിരുന്നു
  kkc-kkc: Diayo dia wiligi odoo tebisa ogoloso obulone wulo dimapoo to hageesee ka
    taka. Bei, Yu odoo dia wiligi odoo oso goomoga goo hageesee olo magooso, “Edebeeyo
    takolone Yesu ee Keliso dee takooga, yo Yu odoo dia howo gisili moso ma kuloduga
    hu taloso peegoo magoo damalaiso,” dee takaso.
  lit-lit: Šituos žodžius kalbėjo jo tėvai, nes jie žydų bijojo. Mat žydai jau buvo
    susitarę, kad jeigu kas nors jį išpažins esant Kristų, tas bus pašalintas iš sinagogos.
  urd-GVR: Us ke wālidain ne yih is lie kahā ki wuh Yahūdiyoṅ se ḍarte the. Kyoṅki
    wuh faislā kar chuke the ki jo bhī Īsā ko Masīh qarār de use Yahūdī jamāt se nikāl
    diyā jāe.
  far-far: Na maa nia fainia gaa nia keroa saea ru ne sulia keroa mau ana wane fanaonao
    ana Jiu ki. Sulia kera alafafia ka suina, fua dia ta wane ne ka saea sa Jesus
    ne na Christ, na wane be God nia filia, kera nao si alamatainia ka ru laona beu
    fuana folae ki.
  suz-BL: आ आम आफोमी यहूदी आन क्‍येङा हिंशा मो देंताक्‍स। मारदे हिंसा देंशा हना, यहूदीपुकीमी
    “सुम सापाइक्‍ब कली ख्रीस्‍त दे थमा सुइक्‍बा, मेको कली यहूदी आन ग्रुम्‍तीक खिं
    रे तिल्‍चा” दे सल्‍ला पशो बाक्‍तेक्‍म। यूहन्‍ना ७:१३; यूहन्‍ना १२:४२
  car-NT: Moro wara mo'ko ijumy, isano wyka'san, mo'karon Simosu jopotorykon pona
    tanarike tywairykon ke. Mo'karon 'wa ro taurangon topopo terapa kynakon, moro
    tywota'nano'to'kon auto taka opy'pa noro mo'ko Mesias me Jesus ekari'nen waito'me.
  amp-amp: Nd yonrhu yifamma sawohf bi Judaroh bro yimaroh yima yuhum bi tawisafetfn
    to mrokfom kfo pthamohat tfit kfo memof, “Tu yonrn kfo ptharahr.” Bi Judaroh bro
    yimam kfo hta memom, “Frohr kfo kangr, Jisasr tor nd yimar ndar bbinysof thofroh
    nrfa htiyakyukr. Inji kfoyuk yimar nhai nom Judanmoh lotukfot rhunho hakuruhatrnom.”
  bht-bht: ऐ गल्लां उदे माता पिता तां बोलियां क्योंकि सै यहूदी अगुवां ला डरदे थे;
    क्योंकि यहूदी अगुवे एका करी के बैठयो थे, की अगर कोई भरोसा करे की सै मसीह है, तां
    सै यहूदी जंज घर ला कडी देणा।
  eng-NOY: This his parents said, because they feared the Jews. For the Jews had already
    agreed, that if any one should acknowledge him as the Christ, he should be put
    out of the synagogue.
  cub-NT: 'Nópe arejaimad̶a, ne jidʉé boje ñʉja judíova ñʉje jabovare. Jipocamia yópe
    arĩ, coyʉrejaimad̶a ina fariseova: “Ácʉ põecʉ ‘Jesúbe Jʉ̃menijicʉi daroimʉ mácʉ
    ʉ̃’ ayʉre, ñʉje cójijiñamine jaetovarãjaramu ñʉja, ʉ̃i cójijibequiyepe aivʉ ñʉjaque
    bedióva cojedeca”, aivʉ barejáimad̶a na jipocamia.'
  ita-1927: Questo dissero i suoi genitori perché avean paura de’ Giudei; poiché i
    Giudei avean già stabilito che se uno riconoscesse Gesù come Cristo, fosse espulso
    dalla sinagoga.
  lww-lww: Lalua apis sanene, akilawan li m̃a kiela sitomena, vanon yerkawa kiena
    ne le Yu la apisayu pa rui, apisawal asape yar nap̃a mlelaga sape Yesu pe Navisaarena,
    yoko akuan lua ve su re si amio la e Yum̃a Wa M̃ana ne Ntewa.
  ckb-ckb: دایک و باوکی لە ترسی ڕابەرانی جولەکە ئەمەیان گوت، چونکە تەگبیریان کردبوو
    هەرکەسێک دانبنێت کە عیسا مەسیحەکەیە، لە کەنیشت دەریدەکەن.
  nas-nas: 'Baumararinge teeꞌ minkuvuretuꞌ tero eeꞌ mauꞌaarioꞌ: Naninge Jiisuuꞌ tee
    Pakoꞌpariꞌniiꞌ tampuaing deekoꞌ bataꞌaavaing dootuuꞌnava-ita.'
  uvl-uvl: Non neu temene pe tana te hele ke mai iange te mataua Iuta mur aria papalauna
    mur nge te hele ke te teke, nenge teke mele heleia Iesus nge i Non nge Hemasinga,
    lape tepoi ele mele nem ke langa hetoronga ana pele ero ol.
  eng-BBE: 'They said this because of their fear of the Jews: for the Jews had come
    to an agreement that if any man said that Jesus was the Christ he would be put
    out of the Synagogue.'
  ixl-CNT: Ech koꞌn motx tal qꞌul itxutx ibꞌaal tziꞌ tan, aꞌ nichmotxixoꞌva qꞌu qꞌesal
    uqꞌaybꞌal. Tan maꞌtich motx taqꞌtu kuꞌ tibꞌeyil qꞌu qꞌesala tziꞌ aas abꞌil saꞌalon
    aas aꞌ viTxaaom u Tioxh u Jesuus, tiira sayaꞌsal topon tu atibꞌal chusbꞌal tetz
    u oꞌtla mantaar.
  xsi-xsi: 'Tina-tama siporo ŋgua mine ŋana duvi ŋine: kinzi siruru ŋananzi Juda tamâta
    ŋalaŋala. Kinzi tamâta ŋalaŋala muŋga sipa ŋgua tu ambo tamâta toŋge iporo ipatula
    ne kalo-tawana pwataki tu Yesu nde Kirisi, ande kinzi ma siŋara tamâta ŋinde imo
    niaka ŋana nenzi ŋgu.'
  crx-NTPO: '''Et oodusneke t''ehonínzun Lizwif moodihne ''uda'' lhgha ''úhudija mbene
    la Sizi Christ ''unt''oh, ''uyoonne hudáni'' de, lugliz ''et whuch''a huntájulh.
    ''Et huwa ndun dune oodusneke Lizwif moodihne bube hunuljut.'
  kan-OKCV: ಅವನ ತಂದೆತಾಯಿಗಳು ಯೆಹೂದ್ಯ ನಾಯಕರಿಗೆ ಭಯಪಟ್ಟಿದ್ದರಿಂದ ಹೀಗೆ ಹೇಳಿದರು. ಏಕೆಂದರೆ
    ಯಾರಾದರೂ ಯೇಸುವನ್ನು ಕ್ರಿಸ್ತನೆಂದು ಒಪ್ಪಿಕೊಂಡರೆ, ಅವರನ್ನು ಸಭಾಮಂದಿರದಿಂದ ಬಹಿಷ್ಕರಿಸಬೇಕೆಂದು
    ಯೆಹೂದ್ಯ ನಾಯಕರು ಈ ಮೊದಲೇ ಗೊತ್ತುಮಾಡಿದ್ದರು.
  bbb-bbb: Rove orafa fuone ije bu Jiusibuo e mamekanu ije jumeva ijadufuo bu ijiege
    kuariae. Ijadufuo maeje e mamekanu bu ude kuae, Erare bu kuaeko Jesu fu e ije
    Godi fu kuamo fu ruaema ijeno kuaekuma e ije bu kuriaerega bu are ije e Jiusi
    bu afuina vua kuaevo ijia arena vakono kuae.
  blw-blw: Yaha hen enalen hen anchichay chàcha-arna te émégyatcha hen anchichay anap-apon
    hen Judio, te chicha, loohcha imfafagga way heno way mangaliyén ah Jesus hen anchi
    Cristu way empopostan Apudyusat meparyaw way meparyaw hen anchi chacha ma-am-amongan.
  tam-2017: அவனுடைய பெற்றோர்கள் யூதர்களுக்குப் பயந்ததினால் இப்படிச் சொன்னார்கள். ஏனென்றால்,
    இயேசுவைக் கிறிஸ்து என்று யாராவது அறிக்கை செய்தால் அவனை ஜெப ஆலயத்திற்குப் வெளியாக்க
    வேண்டும் என்று யூதர்கள் அதற்கு ஏற்கனவே முடிவு செய்திருந்தார்கள்.
  azz-NT: Huan ijcón ne itatuan quijtojque porín quinyolmohuiliayaj ne tayecanani
    judíos. Porín ipa yejuan in tayecanani motencauque ya de que quicalanquixtisque
    tech ne hueyi tiopan de judíos ma amo queman ocsepa calaquican nochi neques ten
    quineltocayaj que Jesús yejua in Cristo Temaquixtijque.
  spa-RV-1909: 'Esto dijeron sus padres, porque tenían miedo de los Judíos: porque
    ya los Judíos habían resuelto que si alguno confesase ser él el Mesías, fuese
    fuera de la sinagoga.'
  csy-csy: 'A nu le a pa in Judah te a lau uh hu in hibang in a ci uh a hihi: banghangziam
    cile mi khatpo in ama sia Christ hi, ci in a pualak a hile synagogue sung pan
    hawlkhiat tu in lungkimna nei zo uh hi.'
  mxq-NT: Ja tya̱a̱k tyeety jyʉnandʉ dʉꞌʉn mʉt ko ja teedywyindsʉ́nʉty ttsʉꞌʉgʉdʉ,
    jaꞌa ko tʉ naty nandʉꞌʉn ñaygya̱jxʉdʉ ko kʉdiibʉ ñakykyupʉ́kʉdʉt tsa̱jptʉgóty
    oytyim pʉ́nʉty diꞌibʉ jʉna̱a̱mp ko yʉ Jesús yʉꞌʉ ja Kristʉ.
  tzj-NT: Queri' quibij chique ja raj Israel como nquixbej qui' chiquewach como ja
    raj Israel eje'e' quichomin chic chi xa nak ta nbini chi ja Jesús arja' ja Cristo
    wi ne'e, jari' matic'ul chic chipan ja jay xin molbal ri'il ja bar nquemol wi'
    qui' ja raj Israel chi rc'axaxic ja rtzobal Dios, nch'akixel chijutij.
  tdt-tdt: Nia inan-aman hataan nunee tanba sira tauk. Tanba nai ulun Judeu sira kombina
    malu tiha ona katak see mak foo sai dehan Jesus mak Mesias, nia la bele tama tan
    iha uma kreda.
  ron-BTF: Părinții lui au spus acestea pentru că se temeau de iudei; fiindcă iudeii
    se înțeleseseră deja că, dacă ar mărturisi cineva că el este Cristosul, să fie
    exclus din sinagogă.
  eng-WEBP: His parents said these things because they feared the Jews; for the Jews
    had already agreed that if any man would confess him as Christ, he would be put
    out of the synagogue.
  eng-FBV: The reason his parents said this was because they were afraid of what the
    Jewish leaders would do. The Jewish leaders had already announced that anyone
    who declared that Jesus was the Messiah would be thrown out of the synagogue.
  nld-1939: Zo spraken zijn ouders uit vrees voor de Joden; want reeds waren de Joden
    overeengekomen, om iedereen uit de synagoge te bannen, die Hem als den Christus
    beleed.
  bwo-bwo: B́ nihnat indn han boetuwere Iyesussh «Krstosiye» eteet asho b́beyal ayhudi
    naashuwots Ik' mootse kishosh ik wotdek't boteshtsotse boon boshattsosha b́ tesh.
  nch-BL: Inana huan itata quiijtojque ya ni pampa quinimacasiyayaj nopa tayacanani
    ten israelitame cati ya teyolmelajtoyaj sinta se masehuali quiijtosquía para Jesús
    eltoya nopa Cristo cati Toteco quiijto para quititanisquía, huajca ayecmo quicahuilisquíaj
    ma calaqui ipan tiopamit.
  quc-TNT: Je wa' xquibij ru nan u tat rumal chi xa xquixej quib chquiwäch ri winak
    aj Israel. Ri e are' c'ut qui chomam chic junam chi jachin ri cucojo chi ri Jesús
    are ri Cristo cäquesaj na bi pa ri rachoch Dios.
  tfr-NTPO: L̈ara l̈ok eni, judío tjl̈apgaga l̈i bangkjre l̈ok ara kjĩshko. Tjwayde
    l̈ok l̇l̇ëm obishko ga judío tjl̈apgaga l̈i tjl̈ẽno l̈ok ëng kong ga «Ëye tjl̈ẽno
    ga “No pjl̈uyo iche l̈e Sbörë l̈i, e Jesús” l̈ara ga ichërwa opzrëk bi syõ uyo
    roshko ame» l̈ara l̈ok eni pjir tjän, ga beno eni. E miydara domer l̈i data, mekërë
    pjire. Tjl̈ẽno ga «Kjwe këguë tjän. Kjakrokozĩ ba kong om go dey» l̈ara l̈ok eni
    e kjĩshko.
  kaq-NT: Judiobo qui raquexon jahuen papan, jahuen maman jascajaquin. Judiobaan cahen
    jatihixonbi yohinish, Cristo tah qui hihquibo jatihibi tah non potati jai, noquen
    tsinquiti xoboho mapeyamascaábo, tsoanbi jato yohuanquihnyamascaábo tah non jato
    potatihi, hahcanquin huesti shinanyaxon.
  sgb-sgb: Êmbayro ya hinabi lan toa na, gawan malimo hila ha Pariseo. Ta pinihabian
    lan poon lan Israelita, ya bawalên magsimba ha sinagoga ya hilay ampaghabi, ya
    hi Apo Jesus, ay hiya ya Mesias, ya Cristo, ya impangakon Mámiligtas ya pinili
    ni Apo Namalyari hên mamaala.
  vie-1934: Cha mẹ người nói vậy, vì sợ dân Giu-đa; bởi dân Giu-đa đã định rằng hễ
    ai xưng Đức Chúa Jêsus là Đấng Christ, thì phải bị đuổi ra khỏi nhà hội.
  kxv-kxv: ଏ଼ୱାଣି ତାମି ଇୟା ଆ଼ବା ଜୀହୁଦି ଲ଼କୁତି କାଜାରାଇଁ ଆଜିମାଚାକି ଈ ବାରେ କାତା ୱେସ୍ତୁ,
    ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଆମ୍ବାଆସି ଜୀସୁଇଁ କ୍ରୀସ୍ତ ଇଞ୍ଜିଁ ଇନେସି, ଏ଼ୱାଣାଇଁ ଜୀହୁଦି ଲ଼କୁତି
    କୁଟମି ଇଲୁଟି ପେ଼ର୍‌ୱି ଆ଼ନେ ଇଞ୍ଜିଁ ଜୀହୁଦି ଲ଼କୁ ଏ଼ ନ଼କେଏ କାତା ଆ଼ହାମାଚେରି ।
  cha-cha: 'Este sija ilegñija si mañaenaña, sa manmaañao ni y Judio sija: sa unoja
    na jinaso gui entalo y Judio sija, na yaguin guaja sumangan na güiya si Cristo,
    umayute güe gui sanjiyong y sinagoga.'
  amu-NT: Luaaꞌ ñꞌoom tꞌo̱o̱ joo nnꞌaⁿ na nda jom, ee nquiaana nnꞌaⁿ na cwiluiitquiendye
    nda̱a̱ nnꞌaaⁿna. Ee jnda̱ jlaꞌjomndyena xeⁿ na nncwjiꞌyuuꞌñe meiⁿcwiꞌñeeⁿcheⁿ
    tsꞌaⁿ na Jesús cwiluiiñê Cristo, tixonquiana na wanaaⁿ na nntseijomñe tsaⁿꞌñeeⁿ
    xjeⁿ na cwitjomndye nnꞌaⁿ na nlaꞌtꞌmaaⁿꞌndyena Tyꞌo̱o̱tsꞌom.
  hin-CV: उसके माता-पिता ने यहूदी अगुओं के भय से ऐसा कहा था क्योंकि यहूदी अगुए पहले
    ही एक मत हो चुके थे कि यदि किसी भी व्यक्ति ने मसीह येशु को मसीह के रूप में मान्यता
    दी तो उसे यहूदी सभागृह से बाहर कर दिया जाएगा.
  eng-OURB: His parents said these things because they feared the Jews [Praisers];
    for the Jews [Praisers] had already agreed that if any man would confess him as
    Messiah [Anointed one], he would be put out of the synagogue.
  spa-BES: Dijeron esto por temor a los judíos, porque los judíos habían llegado a
    un acuerdo de que si alguno decía que Jesús era el Cristo, sería expulsado de
    la sinagoga.
  san-BEN: যিহূদীযানাং ভযাৎ তস্য পিতরৌ ৱাক্যমিদম্ অৱদতাং যতঃ কোপি মনুষ্যো যদি যীশুম্
    অভিষিক্তং ৱদতি তর্হি স ভজনগৃহাদ্ দূরীকারিষ্যতে যিহূদীযা ইতি মন্ত্রণাম্ অকুর্ৱ্ৱন্
  tdx-tdx: Izay i sinaontsin-droae’ey amy te nihembañe amo Tehodao, ami’ty nifañinà’
    o Tehodao te haitoañe amo fitontonañeo ze miantoke t’ie i Norizañey.
  naf-naf: Zuda amobotnaŋ ekŋenaŋ zet kapigok zemkatik bewien. An ŋenaŋ Zisasiyet
    Kilais zewe beme ek mâpman paset zupman belakŋan mebe zewien keyepmti mamaŋ bipmaŋ
    egelaŋ Zuda amobotnaŋ ekŋengat kiŋgati zet pigok zewun, “Ek ilak semem delaŋ zenzeŋaŋgat
    ikŋaŋ yaŋkwesime yaŋaŋaŋ diindome nâit!”
  grc-MT: ταυτα ειπον οι γονεισ αυτου οτι εφοβουντο τουσ ιουδαιουσ ηδη γαρ συνετεθειντο
    οι ιουδαιοι ινα εαν τισ αυτον ομολογηση χριστον αποσυναγωγοσ γενηται
  vid-vid: Wahaza wa heye nawalonga ahyo, kwa vila wali wowadumba wakulu wa Wayahudi,
    hewo wali walongane ku munhu yoneche wovumila kuta Yesu ndo Kilistu Mlohozi kowinjigwa
    kunze mwa ng'handa ya kusalila.
  pio-NT: Càité isèenái náimaca, cáalucáiná naicáca judío íiwacanánái. Níái judío
    íiwacanánáica abédanamata náiwitáise náucacaténá wenàiwica judíonái yéewáidacàalu
    íicha, cawinácaalí icàlidéerica Jesús ìwali Mesíascani yái judío icuèrinápináca
    Dios ibànuèrica.
  tsn-tsn: Ba ne ba bua jaana ka ba boifa baeteledipele ba Sejuta ba ba neng ba setse
    ba anamisitse gore mongwe fela yo o reng Jesu ke Mesia o tlaa kgaolwa mo phuthegong.
  amr-NT: Judío huairitaj onʼmakmeʼpukpo huaojerea hua̱ye̱erea kenda namaʼda huairitaj
    onʼmanaʼuy. “Jesús Diosen Cristo o̱ʼe̱. Diosa oʼtaʼmonaʼuyate.” Beʼapiʼ eaʼnayo
    Apagbaʼtaj aʼpe̱e̱yaʼpo judíoen hua̱i̱takeʼ jakyo onteʼti kudhueʼdik o̱ʼneapo.
    Judío huairia onpapayoʼ ondaʼpo. Konige̱po huabokereken huaojere hua̱ye̱ere onʼmeʼpukpo,
    namaʼda onʼmanaʼuy.
  pwg-pwg: Ina maduwa da ina mamai weni nakanani ivonesi, iyamna iyabumana. Iakovi
    da Jiu babadisi namada sisiya iterei da iyavo kava ini tumaghana da Yesu na God
    ina Vivinevine Wawayina na kiki numanai ini kiibunisi.
  cjv-cjv: Te koma Yura ari ori kuku boiro “Nenta ‘Yesu yaromi Yai Gumam awi dongua
    akire di norongua yai Kirisito moimie,’ epe duwangua yaromi Yura ka nuwi si ereinga
    iki tei awi mena dowapune,” di koi eimie. Ena yaromi nem mam surai Yura ari ori
    kurinom fire
  tha-KJV: ที่​บิ​ดามารดาของเขาพู​ดอย​่างนั้​นก​็เพราะกลัวพวกยิว เพราะพวกยิวตกลงกันแล้​วว​่า
    ถ้าผู้ใดยอมรับว่าผู้นั้นเป็นพระคริสต์ จะต้องไล่​ผู้​นั้นเสียจากธรรมศาลา
  por-BR-2018: Isto disseram seus pais, pois temiam aos judeus. Porque já os Judeus
    tinham combinado, que se alguém confessasse que ele era o Cristo, seria expulso
    da sinagoga.
  mhl-mhl: Juda minebobo yoŋore kokoi maneru oŋu yajibu. Yoŋoji botuyaŋuŋgo buŋo iŋi
    kiperu maŋmoakoŋ eru dimabuŋ, “Moji ‘Yesu Munaŋqoqo Rauine Kristo fukega,’ oŋu
    miku fukeiŋ ine, iŋo oŋgawowosi pi kubu sogoone yobekimiŋ.”
  klv-klv: Arokǝmaienan husur aromǝtahw len nab̃iltiJu gail husur galit ludam̃ mai
    galit gabag ke, avan ideh tokel uri ke aYesu tovi aKristo, aGot totabtabuh lan,
    dereh lehut avan enan dan naim nab̃onb̃onan salito.
  bco-bco: Tamin amio꞉ Yu misa꞉ kalu ili sa꞉lakiyo꞉, “Kaluka꞉isale abeyo꞉ Ya꞉su e
    Godeya꞉lo꞉ Da꞉feyo꞉ kaluwo꞉ o꞉m a꞉la꞉sa꞉lalega, niliyo꞉ kalu a꞉no꞉ gulugululan
    ayamio꞉ ha꞉la꞉ya ta꞉fa꞉no꞉” a꞉la꞉saefa꞉. A꞉la꞉go꞉ko꞉lo꞉ Yu kaluwa꞉ to saefa꞉ a꞉no꞉
    tagilaki, a꞉la꞉ma꞉yo꞉ to a꞉no꞉ a꞉na sio꞉.
  kdl-NT: A dana ta̱ nala adama a ɗa a ka pana uwonvo u azapige yi. Alya a danai gba̱
    uza ɗa baci dem a ka̱na̱i u da Yesu Kawauwi ka, wa doku wa uwa a kagata ka Kashila̱
    kpam wa.
  apu-NT: 'Iri, inoro pakini ikara atoko itxana Xoteo auĩteakori ipĩkinina xika. Xoteo
    auĩteakori sãpiretapekari kãkiti: “Kãkiti Xesosi sãkire auiãkani, Teoso mereẽkiti
    ininiua auiãkani, kãkiti iãtapakiti ininiua auiãkani, kona auiritaãkaikana ĩroinina
    aiko Xoteo apotiitiniãtaãua.”'
  roo-roo: Oire uva aitetoarei voea tavipasiva oisi eisi, uvare Jiu asavira uriripasiepa,
    voeao oea oiso purapaaepa reo goru puraoro, Vosa irai Jisas oiso vaisirevere,
    Ari Krais-a eera, oire ra oisi iavirava irai siguive vova Reo Taisi Uvupa Kepa
    Sinagog.
  miz-NT: Kuan ō kaꞌan úva ña ni dɨꞌɨ ñā, tsí da xe úꞌvī ñá ña Israeé san. Tsi ntánatíin
    ña Israeé san te xōo ñáꞌa é kāꞌan ña tsí nuu é ntaā i é Xuva kō táxnuu ña Jesuú
    ne, natavá ña ña ini ukún kān.
  qvz-NT: Chi janbiric runahua yayagunaga manzharishallami chasna ninaura. Israel
    amugunaga paigunapuralla yuyarishca anaura casna nisha, maican runatas Jesusca
    Dios cachashca Cristo nishca quishpichic man nisha rimac runataga ñucanchi tandarina
    huasimanda llucshichisha cachangahua nisha yuyarinaura.
  deu-ELO: Dies sagten seine Eltern, weil sie die Juden fürchteten; denn die Juden
    waren schon übereingekommen, daß, wenn jemand ihn als Christus bekennen würde,
    er aus der Synagoge ausgeschlossen werden sollte.
  mjc-NT: Jutu ra tan sɨhɨ ra caahán ñi tacan tsa cuenda tyin yuuhví ñi tsi ra cuví
    ityi nuu tsihin nyɨvɨ Israel naha ra, tyin tsa natuhu̱n tahan ra naha tyin cua
    tava cuii ra naha tsi nyɨvɨ vehe ñuhu, tun cahan ñi tyin ra Jesús cuví ra Cristo,
    ra tsa jaquitsi̱ Nyoo.
  caa-caa: Pues ojronobꞌ cocha era utuꞌ y utata e winic xeꞌ tajpem ani unacꞌut umen
    que war ubꞌacriobꞌ e nuquir winicobꞌ porque jaxirobꞌ ojronobꞌix que cꞌani ulocsiobꞌ
    tama e sinagoga tunor tin e war ubꞌijnuobꞌ que e Jesús jax e Cristo.
  pls-NT: Nindoha jehe tti vaguiconha ndac̈ho na jihi ixin ẍaon na ixin chojni judío
    que vinttechonda joachaxin ocjoao chó na ixin quexeho chojni que rrondac̈ho ixin
    Jesús jehe mé tti Cristo que Dios rroanha, chojni que rrondac̈ho jihi senguixin
    na de ngaxinhi ningoe na.
  eng-WYC-2018: His father and mother said these things, for they dreaded the Jews;
    for then the Jews had conspired, that if any man acknowledged him (as) Christ,
    he should be done out of the synagogue. (His father and mother said these things,
    for they feared the Jews; for then the Jews had conspired together, that if anyone
    acknowledged him as the Messiah, they would be put out of the synagogue.)
  bdv-bdv: ସେଲକାର୍‌ ଉବାସି ଆୟ୍‌ସି ଜିଉଦି ବଃଡ୍ ଲକ୍‌ମଃନ୍‌କେ ଡିରି କଃରି ଇସଃବୁ କଃତା କୟ୍‌ଲାୟ୍‌,
    କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଜଦି କେ ଜିସୁକେ କ୍ରିସ୍ଟ ବଃଲି ମାନେଦ୍‌, ତଃବେ ତାକେ ଦଃଳେ ହୁଣି ବାର୍‌
    କଃରା ଅୟ୍‌ଦ୍‌; ଇରି ଜିଉଦିମଃନ୍ ଆଗେ ଟିକ୍‌ କଃରି ରିଲାୟ୍‌ ।
  otq-NT: Bi mönga njapꞌu̱ yá dada, ngetho mi tsu ya ndöxodyo, hinge nda hye̱gi nda
    yu̱tꞌa ha yá nijöꞌu̱. Ngetho nuya ndö xki ꞌyo̱tꞌa nꞌar nkohiꞌu̱, mi enö, nöꞌö
    togo nda ꞌñemba ar Hesu mar Mesia, mi to̱ꞌmi nda tꞌe̱nga har nijö.
  tzo-SA: Ti jech laj yalic li stot smeꞌe, yuꞌun ta xiꞌic o li ta jꞌabteletic cuꞌuncutique.
    Yuꞌun li jꞌabteletic cuꞌuncutique smeltsanojbeic xa scꞌoplal ti ta jꞌechꞌel mu
    xuꞌ ta xꞌochic ta chꞌulna li buchꞌu jamal ta xalbeic scꞌoplal li Jesuse ti jaꞌ
    xa li buchꞌu scꞌoplal onoꞌox chtal ventainvanuque.
