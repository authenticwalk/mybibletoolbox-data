  deu-1912: Solches sagten seine Eltern; denn sie fürchteten sich vor den Juden. Denn
    die Juden hatten sich schon vereinigt, so jemand ihn für Christus bekennte, daß
    er in den Bann getan würde.
  san-PUN: ਯਿਹੂਦੀਯਾਨਾਂ ਭਯਾਤ੍ ਤਸ੍ਯ ਪਿਤਰੌ ਵਾਕ੍ਯਮਿਦਮ੍ ਅਵਦਤਾਂ ਯਤਃ ਕੋਪਿ ਮਨੁਸ਼਼੍ਯੋ ਯਦਿ ਯੀਸ਼ੁਮ੍
    ਅਭਿਸ਼਼ਿਕ੍ਤੰ ਵਦਤਿ ਤਰ੍ਹਿ ਸ ਭਜਨਗ੍ਰੁʼਹਾਦ੍ ਦੂਰੀਕਾਰਿਸ਼਼੍ਯਤੇ ਯਿਹੂਦੀਯਾ ਇਤਿ ਮਨ੍ਤ੍ਰਣਾਮ੍ ਅਕੁਰ੍ੱਵਨ੍
  nob-LB: Dette sa de fordi de fryktet de religiøse lederne. De hadde allerede bestemt
    at den som bekjente Jesus som Messias, den lovede kongen, skulle bli ekskludert
    fra Den jødiske menigheten.
  ntj-ntj: Tjiinya ngurlu-ngurlulu-pula palunyapirinypa watjarnu puurrpa Tjiyu pirnilu-ya
    payira wantitjakutarra. Tjiinya kutjupatjarralu-ya watjaranytja, “Wiya, Tjiitjanya-tjinguru
    wati nyarra Mama Kuurrtu kalkuntjanya.” Nyangka-ya puurrpa Tjiyu pirnilu watjarnu,
    “Wiya, palunyapirinypa-ya watjantjamaaltu wanti. Puru palunyapirinypa watjannyangka-latju
    payilku wantiku tjurrtjungka tjarrpanytjamaaltu wantitjaku.”
  sxb-NT: Awiiwuzi waae waawoola watio aeniki waatianga awakangasi awa Awayaudi aeniki
    awakangasi wano waawanga ni wamiire okuwisia mbwe omuntu-umuntu oganyire mbwe
    Yesu nio *Kristo omulowoole owa Katonda, arumusiwua ilala mu *esinagoogi.
  nhu-NT: Bwee bô ice to gay nonɛn njefo bó to fane Bojuu, ɛ fí nu ɛ Bojuu to leke
    wase lo lɛ ɛ́ wee mom lo ɛ jeme bô diuw we lɛ Jisos nu Mboyse wvù Nyo' to kawɛɛ,
    ɛ́ bó ekuŋ lo mwɛtɛn yew bunle le.
  row-row: Ara olaꞌ taꞌo naa, huu ara ramatau atahori Yahudi ra malangga nara. Huu
    ara bubꞌuluꞌ oi, malangga ra ralaꞌ esa rae, “Mete ma hambu atahori rataa rae,
    Yesus, naeni Kristus, naa, hita musi mbuu hendi atahori mana nataa naꞌo naa mia
    hita atahori Yahudi ra ume hule-oꞌen.”
  msy-msy: An amebam ko afeziam Judabar atiatigha, egha kamaghɨn mɨgɨrɨgɨar kam gami.
    Me fo, Judaba faragha kamaghɨn akam mɨsoke, gumazitam kamaghɨn mɨkɨm suam, “Iesus
    a Gumazir God Uam E Iniasa Mɨsevezir kam,” eghtɨ me an anogoreghtɨ a ua God ko
    mɨgeir dɨpenimɨn aven ikian kogham.
  agg-agg: 'Hondafɨndɨ ai Sudambo yɨhɨmborɨnapurühɨyafe ai ahamumbo rarɨne hoafɨmefe.
    Horombo Suda ai yaru hoafɨyomondühɨ yahomoya: “Nindou ai weindahɨ hoafɨyeihɨ,
    ‘Sisas ra nindou God ai ahandɨ nendambo aboedɨfembo kafoarirɨ hɨnɨŋgɨmarirɨ Krais-ani,’
    seianɨ ana, asu aheimbo rotu worambeahɨndɨ hɨhaiboadundüra ŋgɨrɨ ai-babɨdɨ rotundei,”
    mehomo.'
  ptp-ptp: Ta yuu ma nêl kɨyang bêge, ên yuu xona ên he Yuda levac. Ên he Yuda hɨlu
    kɨyang pyap ên nêbê xomxo ti obêc nêl Yesu kɨtong bê i Kɨlisi ge od he ob tii
    i vêl ên xumac lɨlo dɨ i loc dô nɨnya.
  nak-nak: Me egira vikara moli mai ele, la vuhula egira taga egiteu e Iudao, la vuhula
    egiteu la mulugaluga tauti la vigagiala maie veia mai ge la tahalo isasa ge veia
    e Iesus eia e Kraist, egite ge pitaroa veia eia kati ge lotulotu tomi legiteu
    e Iuda lou.
  lbb-lbb: E tamana pa e tana dia warwara larne, anasa dia matatan a Judala, ning
    la atongi mang, ning tik ir tortorot o e Iesu mang i a Karisito, esaning e God
    i sune i ute sur ir alaun a tarai, dir sairasi kusun a rumai lotu.
  kan-2017: ಅವನ ತಂದೆ ತಾಯಿಗಳು ಯೆಹೂದ್ಯರಿಗೆ ಭಯಪಟ್ಟದ್ದರಿಂದ ಹೀಗೆ ಹೇಳಿದರು. ಏಕೆಂದರೆ ಯಾರಾದರೂ
    ಯೇಸುವನ್ನು ಕ್ರಿಸ್ತನೆಂದು ಒಪ್ಪಿಕೊಂಡರೆ ಅವನನ್ನು ಸಭಾಮಂದಿರದಿಂದ ಬಹಿಷ್ಕರಿಸಬೇಕೆಂದು ಯೆಹೂದ್ಯರು
    ಆಗಲೇ ತೀರ್ಮಾನಿಸಿಕೊಂಡಿದ್ದರು.
  cso-NT: La³ nɨ́² ca³juáh³ jméi² mí¹ziú¹³ tsú² quí¹ cun³ñí¹ hi³hliá² jmɨ́¹ juénh²,
    quí¹hliá² tsá² judíos tsá² ná¹ñí¹ jmɨ́¹ má²ca³jmú³ cá²hon³ hi³ chin¹³ dí² cuáh³²
    lɨ³ua³ jan² tsá² juáh³ hi³ tson² bíh¹ Jesús lɨ́n³ Cristo.
  ena-ena: Numɨgaiaganu agɨlaŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ hekɨlɨ hekɨlɨ agɨlasaŋ
    lɨdavɨmi sadaŋ ciaŋ hameŋ abavɨmi. Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ hekɨlɨ hekɨlɨ
    agɨlaŋ hɨji pam lamavɨla ciaŋ vɨdɨvɨdɨŋ nameŋ abavɨmi. Hulaŋ iamɨgali nameŋ abavɨmɨdɨ
    uavɨmi. Asɨ agaŋ Jisasɨ dɨ lɨbɨmɨŋavɨla hulaŋ iamɨgali agɨladɨ ahɨliahuiahu saŋ
    abɨci vemi aba abavɨmɨdɨ uavɨmi. Hameŋ abavɨla nɨbɨlaŋ Asɨ dɨ ibi mɨŋaiahaiaha
    saŋ aludɨ aŋam ulaŋ ma ivouavɨbali uavɨmi.
  tgo-tgo: Ramae na tɨnae thɨ utu na ŋgoreiyako kaiwae thɨ mararuŋgiya lenji randeviva,
    thiye Jiu, kaiwae kaerova lenji renuwaŋa ŋgoreiye, thoŋgo thela i utuŋa weŋgiya
    gharɨgharɨ, Jisas iye Mesaiya, ma i ru e lenji ŋgolo kururu kaiwae thɨ dagetenɨwe.
  yap-yap: I yog e gallibthir rok e re bugithin ney ya kar tamdaggow ngak fapi cha’
    nu Israel; ya ke mu’ i duwgiliy rok fa picha’ ni yad ma yog e thin nu Israel ni
    fa’anra yog be’ ni Jesus fare Messiah, ma aram e dabki yib ngalan tafen e mu’ulung
    bi’id.
  mop-NT: 'Le''ecoo'' u na'' u tata, u yadajoo'' ti baalo'', u men saacoo'' ti''i
    a nucuch winiqui. Le''ecoo'' a nucuch winiqui, ac u yadajoo'' tu bajil: —Beloo''
    u ca''a joc''sabül ichil u yotoch Dios boon tuuloo'' a cristiano a walacoo'' u
    yadic ti le''ec a Jesusu, le''ec u yaj Sa''alil a cristianojo,— cu t''anoo'' tu
    bajil.'
  tet-tet: Sia dale nunia, tan sia nataꞌuk Yahudi ulun sia. Sia natene ulun sia tau
    mutu lia fuan tiꞌan naꞌak, kalo noo ema mak dale nasai naꞌak, Yesus nia, Kristus,
    ulun sia atu lelen ema nia nosi uma hamulak.
  hlt-MCSB: A manu napa loh Judah rhoek te a rhih dongah ni te te a thui. Khat khat
    long ni Khrih te a phoei atah a hael la om saeh tila Judah rhoek loh oepsoeh la
    a kotluep uh.
  xtd-NT: Tnuꞌu yaꞌa n‑ka jaꞌan tadɨꞌɨ‑s, xaxeꞌe xa n‑ka yuꞌu‑s nuu se Israel. Chi
    xa n‑ka kida ɨɨn nuu se Israel xa kada koio‑s. Nux jaꞌan ɨɨn ñayiu xa Jesús kuu
    Ia n‑tundaꞌa Ianyuux, te kineꞌe koio‑s ñayiu jan veñuꞌu ñayiu Israel, xa ma nataka
    ka‑i xiꞌin ñayiu Israel.
  mdy-ETH: ዒዛ ሾዔ ዓሳ ዬያ ጌዔሢ ዓይሁዶ ዓሶኮ ዎይሣ ዓሶ ዒጊጬሢሮኬ፤ ዓይጎሮ ጌዔቴ፦ «ዬሱሴ፥ ሜሲሄኬ» ጋዓ ዓሲ ዓኣቶ
    ዓይሁዶ ዓሶኮ ቡኪንቶ ቤዛፓ ዳውሳኒ ዬና ዎይሣ ዓሳ ዎላ ጌስቲ ዔቂሴሢሮኬ።
  spl-spl: '@see-verse:JHN.009.021'
  usp-NT: Jkaj jchuch xijtak jilonli jwi'l jtzakic jch'olak chiwchak mak jb'ab'alak
    yak rijajl Israel, jwi'l mak b'ab'al li chomorsalchak jwi'lak chi tresajtakb'i
    li sinagog nen jono cristian tib'in chi Kakaj Jesús ri' ri b'il jwi'l Kakaj Dios
    chi tina jtaknach wich ulew.
  zav-NT: X̱axne'e ca' gosə'əne' ca' de'en besə'əžebe' beṉə' blao c̱he ṉasyon Izrael
    c̱heto'onə', c̱hedə' ḻega'aque' bac̱h zɉənone'en de que notə'ətezə beṉə' güe'e
    dižə' de que Jeso'osən' naque' Cristən' ben' gwleɉ Diozən' par gaquəlene' ṉasyon
    c̱heton', cabi əso'e latɉə šo'oche' ḻo'o yo'oda'onə'.
  sgz-sgz: Diará parai ngorer kabin diar mátut suri tan tátáil er da ekesi long pala
    diar alari rumán lotu. Diar mánán ngo tan tátáil káián matananu Iudáiá dikte mángát
    ngo ái sinih á tekes na aposoi kán hol sang ngo ái Iesu á Mesaia, tan tátáil er
    da obop palai tili rumán lotu, má kápnate lu lotu tiklik mam di mul.
  kek-NT: Que'xye chi jo'can lix na' xyucua' xban nak que'xucuac xbaneb li neque'taklan
    sa' xya̱nkeb laj judío xban nak ac c'u̱banbil ru xbaneb cui ani tixye nak li Jesús,
    a'an li Cristo, li jun a'an inc'a' chic ta̱c'ulek' sa' li cab li neque'xch'utub
    cui' ribeb laj judío.
  blz-NT: Minti'ina norobu koiya'a, gause layaonkon moomoola'na Yahudi, gause i raaya'a
    nosangadamo kalu ime a men mangaan se' i Yesus a Tomundo' Pansalamatkon, ia sianmo
    poturangon minsoop na laigan bakitumpuan.
  poe-NT: Mé xi̱kaha kjuáte̱he tí itꞌé la ko tí ìné chꞌán kíxin chrako̱nhe̱n sín tí
    sín judío kíxin ó kjuixin chrónka tí sín judío kíxin tsjanjonhya sín kjuachaxin
    tsꞌixenhen ni̱nko tí sín titekaon kíxin chꞌín Jesús mé tí nkexro Cristo.
  san-TAM: 'யிஹூதீ³யாநாம்ʼ ப⁴யாத் தஸ்ய பிதரௌ வாக்யமித³ம் அவத³தாம்ʼ யத​: கோபி மநுஷ்யோ
    யதி³ யீஸு²ம் அபி⁴ஷிக்தம்ʼ வத³தி தர்ஹி ஸ ப⁴ஜநக்³ருʼஹாத்³ தூ³ரீகாரிஷ்யதே யிஹூதீ³யா
    இதி மந்த்ரணாம் அகுர்வ்வந்'
  cof-NT: Yachi apari, ayanni, jelechi tsanlatinue. Israelita mantaminla wari paca
    jominlanue Jesuca Diosi wenteca Cristo tinun tsachi joe latitusa. Tsantiminlaca
    casticaquintsan jochunae tilatinue. Tsantiminla weyan israelítalabe Diosichi fiqui
    miinun yabi pelayaino podeituntsan jochunae latica jominue.
  srm-NT: Nöö sö di tata ku di mama u di womi piki, u di de fëëë dee hedima u Dju.
    Biga wë de bi buta taa ee wan sëmbë ta piki taa Jesosi hën da di Paamusi Könu,
    nöö de o puu i a keiki.
  qvs-NT: 'Tatan mamanka manchakuywan chashna aynirkansapa. Manarapish Jesus chay
    runata alliyachiptin fariseo awtoridarkuna paktanakushpa tukuy runakunata willarkansapa:
    “Maykan runa rimaptin Jesus Tata Diosmanta shamudu runa kananta paytaka tantanakunanchikuna
    wasimanta karkushunchisapa ama kutin yaykunanpa.”'
  zca-NT: Sa' midi'zh rë xa' nak xga'ne ze', porke nizheb bixa', lë' rë xa' nile'
    mandad xid rë men Israel mia'n la di'zh, lë' bixa' kutin rë men le'n yo' plo nitse'd
    bixa' widi'zh che'n Dios, chi cho gon bixa' di'zh, lë' Jesús nak Krist.
  cbc-NT: Cʉ̃ pacʉa pʉame tore bairo na ĩ quetibʉjʉyuparã judío majã quetiuparãrẽ,
    na uwimirã. Mai, na, judío majã quetiuparã pʉame jĩcãrõ tʉ̃goñarĩqũẽ cʉtiri, “Ni
    jĩcãʉ̃ ũcʉ̃, ‘Jesús, Mesías niñami,’ cariape caĩ ũcʉ̃rẽ ñubuerica wiipʉa cʉ̃ marĩ
    wiyogarã,” ãmeo ĩñuparã. Bairo na caátigarijere tʉ̃goña uwiri, tore bairo na ĩñuparã
    cʉ̃ pacʉa.
  qxo-NT: Autoridäcunata mantsacurmi tsaynöga papänincuna niyargan. Puntatam autoridäcuna
    willanacushgana cayargan mayganpis “Jesusga Tayta Dios cachamungan salvacogmi”
    neg cagcunata Tayta Diosman mañacur goricäcuyänan wayipita garguyänanpä.
  mox-mox: Ta inana be tamana baʼe ʼidewani ivona ʼaiqa mana me Diu imwaninivedi.
    Ta edi mwaniniva ʼiuna, mana me Diu niʼa isimana ʼifoqe ʼeguma taha toga navona
    ʼifoqe vonigo Ieisu tauna Toʼetoyavua, e ʼinega tomotau nana ina aʼuʼifoqeyea
    vanue tafwalolo ʼinega.
  kew-kew: 'Agi aaraa nipu lapo Juda aanu paalame omesipi-pulu nipumi goa sipi. Abare
    Juda aanumi agaa gupa robesimi: Aa medame Yesuri Gote-na Mea Repae Aa mo lotu
    ada-para teme-daare so amaa ratasamina simi.'
  dww-dww: Tauḡoma na dosima nama a riuna, baninama taudi Parisi a nairedina aubainama.
    Baninama Parisi taudi noḡone adi ogama a taraḡina da banaga aitau e riuna, ‘Yesu
    tauna Tauwai yawasana’, inam raḡanine baneginama tokare sinagog nopone be tà tavu
    dobiḡena.
  nif-nif: Juda ama biesɨlɨ ikan e-toptopmɨn, wɨn tɨkap ama nolɨ Yesula en Mesia sɨnɨk
    wɨn indañgan eukta, ama biesɨlɨ en it kiyau gɨnañ nanin kle-kolɨmbi, pawan pa
    kuuk. Kusei wala tɨmbi ama wolok meñ beulɨ Juda ama biesɨla mɨsɨmbi,
  twi-ASANTE: Deɛ ɛmaa nʼawofoɔ no kaa saa ne sɛ, na wɔsuro Yudafoɔ mpanimfoɔ no a
    wɔaka sɛ, obiara a ɔbɛka sɛ Yesu ne Agyenkwa no no, wɔbɛpam no afiri asɔredan
    no mu hɔ no.
  aoj-aoj: Esis mamasana ananisi ombal mahasa amom agufumi Judai. Eaꞌ deiꞌ saꞌias
    naꞌamba. Deiꞌ main, amom agufumi maꞌi basef eaꞌ maꞌi, epen ami niꞌi basefa Jisas
    nigaꞌi anen Kraisi, amom aꞌ miliꞌamonana ipat esis Juda sandakolasatai ma ina
    nendaꞌ lotu nelomas wapani, owaꞌ.
  cbv-cbv: Ded “Jesús Dios ã wahni Cristo caá”, niijnídih jwĩ maátaboó jwĩ míic wáacat
    mʉʉdíh ĩta waadát tʉ́ʉtcan tagaá. Páant ĩ chãjat pínahdih jéihna, encanniji mána
    jwĩ maátadih ĩt ʉ́ʉmji tagaá.
  taw-taw: Pen kɨli bel nɨgɨlek, Juda bɨawl anɨb okok, ned takaw kɨles adek olap agɨlak.
    Anɨb agɨlak, Binɨb kɨli Jisas Bɨ God nop aglup ak agɨl nɨgɨnɨgabal okok, Juda
    apnan gɨpal kal ak ma ownɨgel agɨlak. Anɨb ak kɨli bel pɨlɨkɨl,
  jic-NT: Yom popay, jamay lacj jeyaptsja judiopan jis jepapan jis lal, mpes nin tjowelepj
    yupj. Judiopan nepénowa tjowelepj Jesús ninana Yomen Dios tjevele ca jas majamas
    jis capj la p'acj judiopan. Jepa judiopan ma jisastsja judiopan ninana velam.
    Mpes yuwá tjowelepj judío pjaní nin cüveles p'a lal Jesús po'ó, yupj ca müjü'tücj
    jupj lovin ma polel ncuwim ne'aj judiopan 'a si mulú nt'a.
  zap-NT: 'Re xegwzan mgyeey guin zenga por ne rdxe men men-Israel, porke che tese
    wak men-Israel ne kwaskyertee mén ne gue: “Jesus nak Crist”, ydeedetre men si
    tsa mén guin lenydoo.'
  wer-wer: Ëlre pepaar piarip Yuta kaöaröen kas ëënak pël mëëa. Pöt Yuta kaöarö ngön
    epël kosang wia. Omën nampök Yesuun pi Kristo, Anutuu Yaö Mëëaup pël war wesak
    apna pöp ngönën tuptakaan yaya mepanëën waö ë mëëpnaat.
  ipi-ipi: Wamba Juta yame akali utupane-mane pii mindi lo yake puato, wandakali mindimane
    Jisasa bala Mesaya oko ateya leaindo, bala nanima towa atu lotu lo ata napeakale.
    Nanimato bala peyo watamakale leainipia. Tene okonena, akali okonena angini, ayiane-la,
    okonelapo-mane Juta yame akali utupane yuku wato, nalipana iwanane oko bala akali
    mini-yene mindi ateya-ko. Yakamato bala tipa piyapa leapelepia.
  qul-NT: Tata mamanka chayta nerkancu, judiocunata manchacuspa; yacharkancu pillapas
    Jesusta Cristo nejtaka, sinagoga wasimanta wijch'orkonancuta.
  ter-NT: Yoko kó'inokeneye yûho neko há'a yoko êno, koati pikoti isóneunoa tutíhiko
    jûdeuya. Vo'oku koyuhoâtine tutíyehiko yanekôyoke kópuhikopeokonomo ya íhikaxovoku
    hó'e ne koêkuti koyuhoâti itúkeova Jesus ne Mésiya, enepone páhoe Itukó'oviti
    koíteovo xâne.
  bmr-NT: 'Jillɨ caanimɨsi nuuhi, judiomɨco iiguiumɨsiro, judiomɨ cajaatyohacho, Jesuco:
    Cristo, onoomoco sinagogajafañotɨ magañɨɨji, noomoro ifitacucasiuno ñɨhicutɨ.'
  fuf-fuf: Tawi ko mawɓe makko ɓen wi'iri ɗun ko fii hari hiɓe huli hooreeɓe Yahuudiyankeeɓe
    ɓen, ko fii hari ɓen nanondirii wonde mo qirritike Iisaa ko *Almasiihu, ontigi
    yaltinte ka juulirde.
  bhl-bhl: 'Beem ding dim bakate, kak yetebiliw kunum i weng kitil weng mak bokolomeliw:
    “Nimin kawtiw ite mak bokolomeliw: ‘Yesus e Mesaya te!’, angiw tewe, nu ilo nukalem
    wensankabuluw am dim ka em dulum elo yenbakalaluwi, i iti kawtem elo nam teliw
    te.”, angsiliw kasike, kiin golse kunum beem auk so alew so bi Suda kawtiw im
    kak yetebiliw kunum biim angan finganeko, kilele fitew kaim dim weng bokoyeminba
    keko, weng okiw dasiliw kale.'
  ons-ons: Naga magaine ere Yuda ŋei ŋetne eŋane kaet otki, don yewa rakoik, onoka
    wane, Yuda ŋei eŋe doneene iwa yale rau paki, mo ra togolekoi, “Ŋei mane eŋe Yesu
    wane eŋe Mesia Anutuŋo kepe ŋei turuŋze qekokeakane ra birakake rayakeo, eŋe Yuda
    miti lewa lewaŋ urumgo ŋine esopkaŋem sen ŋadino kesiake.”
  con-NTPO: Nane Tise yaya, tise mama'qque israendeccuma dyojopa tsa'caenjan su'fa.
    Tayo tsu israendeccuja in'jamba manda'fa Chigane atesian'jen'ttinga ca'nimbe can'faye
    majan Jesúsja Cristo qquen in'jamba su'ta.
  ghs-ghs: Oiqi hiireta oi teeho quba bahe, Dzuta abi mimi ago qiba teenaiteqi hee,
    Abi teei Dzesuho nookami Kiristu naataquko abi oke sinabidza guhuke qaanatareiqi
    hiiremi qaata. Oonita mai ma pai oho attike eete hee,
  peg-peg: ତା ଆବା ଆୟା ଜିହୁଦିରିଂ ପାଣ୍ଡ୍ରା ଆନି କାଜିଂ ଇ ୱିଜ଼ୁ କାତା ଇଚାର୍‌, ଇନାକିଦେଂକି
    ଜଦି ଇନେର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ କ୍ରିସ୍ଟ ଇଞ୍ଜି ପାର୍ତି କିନାନ୍‌, ତା ଆତିସ୍‌ ହେୱାନ୍‌ କୁଟୁମ୍‌
    ପାଗ୍ରି କିୟାଆନାତ୍‌ ଇଞ୍ଜି ଇବେଣ୍ଡାଂ ଜିହୁଦିର୍‌ ର କାତା କିଜ଼ି ମାଚାର୍‌ ।
  txu-NT: Be, mỳkam ne ar kute memã kum, —Jeju ne ar ikra noo mex, anhỹr kêt? Bir,
    arkum mebê idjaer rũnh pymakam. Nãm me arỳm abenmã Jeju'ã kabẽn djin abenmã kum,
    —Dja me'õ memã kum, “Be, mrãmri ne Jejubê me banhõ Bẽnjadjwỳrbê kumkatibê Kritukumrẽx”,
    ane gwaj kôt me nêje kanga gê ajte me bikprõnh djàkam me baro'ã krĩ kêt, ane.
  eng-WEBU: His parents said these things because they feared the Jews; for the Jews
    had already agreed that if any man would confess him as Christ, he would be put
    out of the synagogue.
  gnw-NT: 'Jucuarãi jei cuimbae tu jare ichɨ, uquɨye judío reta güi ramo. Echa''ã
    judío reta jei ma uyupe: “Jocua Jesús co jae Cristo jei vae tuyemombo yandetupao
    güi.”'
  mux-mux: 'Anum lapasele Juda yi-aulimanga mundu-mong tenjikululiinga aku-sikulu
    niringli. Juda yi-aulima-ni ui niku panjiku kene niku mele: “Yambu te-ni ‘Yesos
    yu sika Pulu Yili-ni liipa mundurum yi-nuim Kraisele.’ nim lem yambu akili Pulu
    Yili-nga ungele lkuna máku topu piliilimulu lkumanga naa upili kamu makoromulú.”
    niringeliinga aku-sikulu niringli.'
  maj-NT: B'a̱ kitsú xi cháha̱ ndo̱ a̱t'aha̱ tsankjún já judio̱ k'aku̱. A̱t'aha̱ y'éndako̱
    xinkjín já judio̱ k'aku̱ tsa tjín xi ts'i̱ínkie yjoho̱ nga Jesu xi kits'ín nibá
    Nti̱a̱ná, kui xi ku̱i̱ch'onsje a̱jihi̱n xu̱ta̱ sinagoga̱.
  bkq-NT: Arâ sodo modo aguely olâ mârâ âtâ tâdâtâdyguyho odaypa tâzegaseonlymo xytaze,
    “Jesuslâ Messias” kelymo-ro watay. “Deus Ingonotyby Jesus awyly einwânni-ro watay,
    âtâ tâdâtâdyguyho odaxi negawâmpyra ise” tâkeze akâwâm pymâ domodo.
  kue-kue: Ye nem mam suwo ka yegl dimbrika i Juda yomba kande wagle pre kundutno
    gogltre dimbrika. Sraglpre, Juda yomba ka yegl ta ama di gidingwa, yomba ta Yesus
    pre Mesaia we dinambuka, ana ye makai yungu i mina simenda endinamne dingo pangwa.
  cot-NT: Iriatimpajia mana icantantajiacaca intati imaica itsaroacaajiacaritari imajirojiate
    joriojia, icantajiaquetarite querica cantanquitsine Jesoshi iriguenti Quirishito
    incatsimatimentajiqueriquea aatoquea iquijaji shinagogaqui icapiocantapinijiacaca.
  bnp-bnp: E tamana e kinana ru ta mavonga a vuhuna ru mangenge ne huriki a Iuda.
    Ru mangenge a vuhuna ri kado puru a ngavana viri ge taki e Isu ge ia e Kristo,
    bara ri tono talea liu na roho na vaponga.
  apn-NT: 'Anhỹr o mẽ kãm wa hkrata jarẽ. No ãm wa kãm mẽ uma nẽ ã mẽ kãm kapẽr anẽ
    nẽ mẽ kãm Jejus nhĩxi jarẽnh kêt nẽ. Na pre Parijew nhõ xwỳnhjaja ra Jejus nê
    mẽ kãm kapẽr nẽ mẽ kãm: —Ka mẽ atõ Tĩrtũm kot mẽ pakaxyw Jejus xãm ã harẽ hãmri
    nẽ axte Tĩrtũm kapẽr o mẽ ahkre xà hã ixkreja wỳr agjêx kêt kumrẽx nẽ rĩ amnhĩ
    pumu.'
  ctp-NT: Ngwañaꞌan ndukwin sti loꞌo jyaꞌan yu nu ngwa kwityiinꞌ kanꞌ ꞌin neꞌ, chaꞌ
    ntsen ꞌa neꞌ ꞌin neꞌ judío kanꞌ. Jlyo tiꞌ neꞌ, chaꞌ neꞌ nu lka tñan ni, wa mskanꞌ
    neꞌ chaꞌ loꞌo taꞌa neꞌ chaꞌ kulo neꞌ ꞌin nten niꞌ lyaa, nchga nten nu chkwiꞌ chaꞌ
    Jesús lka Krixtu, nten nu tnun nchka nu msuꞌwa Ndiose chaꞌ mdiyan lo chalyuu;
    loꞌo ja ta ꞌa neꞌ judío kanꞌ chabiyaꞌ tsaa neꞌ kanꞌ niꞌ lyaa xiyaꞌ bra kanꞌ.
  bre-BRG: E dud a lavare kement-se, abalamour m'o devoa aon rak ar Yuzevien; ar Yuzevien
    o devoa lakaet en o fenn, penaos piv bennak a anavezje Jezuz evit ar C'hrist,
    a vije kaset kuit eus ar sinagogenn.
  opm-opm: Ihit Juda ihir Jisas ohnong Moh Kraismur ma poriya han ihir rotu apnong
    mohri na maraprimur ritiri teio rim ihit kas ham Orhor hanip yah ihir ohoh ihan
    gur orhornong dahamtiperhan orhor sa napotiproh ama potpa oh.
  bvr-bvr: Abirriny-yinagata abirriny-yena burrwa bunggawa yerrcha, ngardawa abirriny-jurkuja
    burrwa. Ngardawa birripa aburr-gata gipa wengga gubu-buna, minypa ana-nga an-gugaliya
    nipa ana-nyala a-ngurrja Jesus minypa nipiya Christ an-gata Wangarr a-menga arrburrwa
    Wanngu An-gunega, wurra an-gata an-gugaliya birripa barra abi-yerrnyja mipila;
    gala mola a-yinmiya a-barrnguma gu-bala Ju yerrcha gun-burriya marn․gi aburr-negiya
    aburr-workiya.
  wal-wal: Bitaniyaa aayyiyaanne aawai Aihudatuyyo yayyido gishshau, hegaa giidosona;
    aissi giikko, Aihudati Yesuusi Kiristtoosa yaagidi markkattiya urai de7ikko, he
    uraa Aihuda woosa keettaappe kessanau kasetidi qachchi wottidosona.
  zad-NT: Goll x̱axṉeena' ka' daa chllebgake' beṉ'ka' chṉabia' beṉ' Israelka', ḻa'
    ba bgaaṉgake' dill' nottezə beṉ' iṉe' Jesúza' nake' Crístona' bi wlebgake'ne'
    gana' chdop chllaggake' choe'ḻwillgake' Chioza'.
  kmg-kmg: 'I Judaŋic jaŋere hâwic-jofame iŋuc mupic. Jaŋe dâŋ šiŋuc mujomirembiŋ:
    “Moc e Jesure Kristo mume miti sakarecnenšepeneŋ.”'
  aso-aso: 'Idoꞌ izelehoi melehoi neꞌmine lasineꞌ nene Zuda ve naba nete nene gomukutiꞌ
    gamazi neꞌmine li li hukikaniꞌ ve: Ve malite Izesuꞌ nene Oꞌmosoꞌmo do luꞌ izelesa
    imiselelesa live ve li lilizave nene Zuda ve leliꞌ monoꞌ muliseutiꞌ do hulo-ngedelesune.
    Neꞌmine li li hukikaniꞌ nenako nemuꞌ nene izelehoi melehoi ingine aꞌmine Zuda
    ve nabamuꞌ golise gili minisa nene neꞌmine lasineꞌ ve.'
  uli-uli: Mokwe wulutugul mal we re sor molwe bo re metagur tamol kowe yar Jews.
    Bo ir tamol kowe yar Jews resa hatugulu le hare semal yebe sor bo ye chepar le
    Jesus mele Kristus, ila ngo tayor fael sew le yeramtala ye sor bo ye chepar yebe
    chil bulong lal imwel ttey kowe yar.
  nin-NT: A da meme nggo a ko kru isisu i ankpinkpye bu anu Yahuda ba, nggo a du undurr
    wa nggo ti da di Yesu su Kristi, aba ta ttu ma glo nu uki ki issubi umbarr ku.
  tgk-tgk: 'Падару модари ӯ аз тарси роҳбарони яҳудӣ чунин ҷавоб доданд, зеро роҳбарони
    яҳудӣ чунин қарор карданд: ҳар кӣ Исоро Таъиншудаи Худо гӯяд, аз ибодатхона ҷудо
    карда мешавад.'
  acu-NT: 'Judío juuntri irunun shaminau asar tu aimkarmiayi. Judío juuntri ainau
    mash iruntrar chicharnainak: —Aints kichkisha Jesús Mesíasaitai tinauka ii iruntai
    jeanmaya jiikir akupkatai, tinu asaramtai shamiarmiayi.'
  cak-WNT: Quec'ari' xquibij ri rute' rutata' ri achi chique ri achi'a' israelitas
    ri c'o quik'ij, ruma quixibin qui' chiquiwech. Ruma ri achi'a' ri' quiya'on chic
    rubixic chiquiwech chi xabachique jun winek ri xtibin chi ri Jesús yari' ri Cristo,
    ri winek ri' can nokotex c'a pe chupan ri jay ri kas nic'ut wi ri ruch'abel ri
    Dios.
  ebk-ebk: Kenalen nan chanakchakorna na kiapú ta umugyatcha as nan anap-apon chi
    Judio, tay nuntuturakian at nan nauycha anap-apu ay mu ngachana nan mamigfig ay
    hi Jesus nan Cristo at maepak-ak hiya as nan senagogacha.
  spa-PDDPT: Sus padres dijeron esto porque temían a los judíos, pues estos ya habían
    acordado que si alguno lo confesaba como el Cristo, fuera expulsado de la congregación.
  ruf-ruf: Aba wake na mai wake walonga apfi kwaapfila wang'ali wowapfuka iwakulu
    wa Wayahudi, kwaapfila tsawalonga imunu wowose iyolonga Yesu ka Kiristu katsowingighwa
    mne Ing'anda ye Kulombela.
  gun-gun: Tuu kuery ma judeu ruvixa kuery gui okyje vy ha'e rami ijayvu, mba'eta
    huvixa kuery ijayvu ma voi onhembo'eaty gui omoxẽ aguã amongue Jesus ae Cristo
    oikoa rami omombe'u va'e.
  agu-BL: Ja cyal yi e' taj xtxu' yi yole'j tan paj xo'w, na elnak chitxum tetz yi
    nsken bixe' cyak'un e' judiy, yi alchok scyetz yil tocsaj yi Jesús ya'stzun yi
    Cristo, tajwe'n cu'n tan tele'n laju'n ẍchixo'l yi cmon yi na chimol quib le sinagoga.
  isn-isn: Aleli akwe ai aligitilye i makani aya, ku nsoko ai aogopile i Ayahudi.
    Ku iti i Ayahudi ai atulaa akondyaa kigombya kina, anga itule wihi ukulapa kina
    uYesu ingi Kristo, Ukubagulwa ni Itekeelo.
  eng-PEV: '@see-verse:JHN.009.021'
  ilo-ULB: Imbaga dagiti nagannakna dagitoy a banbanag gapu ta mabutengda kadagiti
    Judio. Ta nalpasen a nagtutulag dagiti Judio a mapapanaw iti sinagoga ti siasinoman
    a mangibaga a ni Jesus ket Cristo.
  pir-NT: Judio masa ʉsã pʉhtoa coã waropʉre ohõ saha nie tiahye. —‍“Jesuta Cristo
    Cohãcjʉ̃ ohoriquiro ijire”, niñequinare mari buheye wʉhʉsepʉ sajã dutisi ʉsã,
    nie tiahye judio masa pʉhtoa. Tiquina sa nigʉ̃ tʉhoye caperi bajueramediquiro
    pacʉsʉmʉa judio masa pʉhtoare cue niahye.
  anv-NT: Ɛbwɔ́ ájɔɔ́ mbɔ gétúgé áfɔɔ́ ákpakpa bɔɔ́ Jus, abi ábɔ́ ajɔɔ́ mɛ́
    nnó muú ayi ajɔge nnó Jisɔs alu Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa, áfyɛ́ɛ
    ji ɛbɛ́ nnó akpɛgé sé né mmu ɛcha mmyɛmenɛne.
  sab-NT: Ñenua, chebia gerudu ene kwian fariseo chrullale, uñadu ama bonatege kwian
    fariseo mneite nu mo ta gbaba ule salengwli kwian mlienga siere u mo litangwa
    Chube gerua jwanngwage kwian ulita bai kaire gerule no Jesu giti Jesu ulia Cristo
    Chube ama kagu kwian ulita alin. Kwian ulita bai kaire gerule ene kwian fariseo
    mneite gwa giti kwian fariseo be kwian ene mlienga siere, kwian ene me ñage mo
    lite dare ule ama kle mo lite ngwadi.
  tmd-tmd: '@see-verse:JHN.009.021'
  acr-NNT: Ruchu-uqaw rachi xkibꞌiꞌij waꞌ ruma kakixiꞌij kibꞌ, ma wa aj wach ke raj
    judiꞌabꞌ kiꞌanom chi tzij chikiwach chaꞌ na kekꞌul ta chi pa ri sinagoga janipa
    ri kakijikibꞌaꞌ uwach ri Jesús e ri Cristo, Ruchaꞌoꞌn lo ri Dios.
  kpg-kpg: Nia maadua o maa ne helekai beenei i di nau mmaadagu i digau aamua o Jew,
    idimaa, digaula guu buni bolo tangada dela ga haga modongoohia a Mee bolo Jesus
    go di Mesaia, digaula ga hagabagi tangada gi daha mo synagogee.
  taj-taj: यहूदी नेतागदेदेन छ्‌याम लोङ्सी थेनीगदेसे थेह्रङ् भिसी पाङ्बा हिन्‍ना। तिग्‍दा
    भिसम जुन म्‍हिसे येशूदा थार्बा पिन्‍बा ख्रीष्‍ट हिन्‍ना भिसी विश्‍वास लला थेदा
    यहूदीगदे ह्रुप तबा दिमग्‍याम तेःतोःला भिसी यहूदीगदेसे ङाच्‍छान सल्‍लाह लसी जिन्‍बा
    मुबा।
  avt-avt: Miye haai nɨrak natɨp nar ik nentar hɨr nɨnaain mɨt iuwe ne Isrel. Mɨt
    iuwe nɨpaa natɨp keimɨn katɨp Jisas hɨrak Mɨtɨk Krais kerek kaknen kakɨkaap haiu
    mɨt, hɨr ap nanwenɨwekhi kaknen wɨnak kerek mɨt nererik nekine hɨm me Moses neitai
    au.
  cbk-cbk: El di suyo tata y nana ya habla ansina cay tiene sila miedo con el maga
    lider Judio. Aquellos maga lider ya decidi que si tiene un gente ta habla que
    si Jesus amo el Cristo, necesita cancela con ese gente como miembro del iglesia.
  uig-ARA: ئاتا-ئانىسىنىڭ شۇنداق دېيىشى يەھۇدىيلاردىن قورققانلىقى ئۈچۈن ئىدى؛ چۈنكى
    يەھۇدىيلار كىمدەكىم ئەيسانى مەسىھ دەپ ئېتىراپ قىلسا، ئۇ سىناگوگ جامائىتىدىن قوغلاپ
    چىقىرىلسۇن دەپ قارار قىلغانىدى.
  tuf-tuf: 'Tetinát judío carin cahmar ay wini rehquít eyta wajacro. Judío cárinat
    imár owár tew̃ír wajacro: “Bíyinat ‘Sirat Cara Ayin Wajaquin Jesusan eyro,’ wacayat,
    eyin secuac usar rauw áyajatro,” wajacro.'
  abx-abx: Akapinugad sinan i mga mahanak-na si lalla kay atalaw mga iya si mga puno'
    to nga magpa'ala' si mga iya, tungod kay agdisisyon na i mga punu'-na si mga Hebro
    nga pina'itsapwira si sinaguga i bisan say mag'ako' nga si Jesus, iya i Tinu'inan
    Mannanalwas.
  mco-NT: Jadu'n ajcxy ytaj yteedy y'adzooy, mɨɨd co ajcxy tzachtzɨgɨɨygɨxy je judío
    ixpɨcytɨjc ajcxy. Com je judío ixpɨcytɨjc ajcxy tɨ anajty ñaygápxɨgɨxy co anajty
    yajpɨdzɨmaangɨxy ma ajcxy ñaymujctac je jäy ajcxy pɨnjaty anajty mɨbɨjcp co Jesús
    anajty yjëjɨty je Cristo.
  kqf-kqf: Tamana bi tinana Diu babadidi a nailedi taunana aubaina, niga giuna mainana
    a vato. Diu edi babada kaikana ai anina te lava aiyai Yesu ya kamaḡati te tana
    Buyobuyona ba bolu vanuwinemo sa kapotiyovo.
  cpb-NT: 'Iro ikantantari ashitariri tema ithaawatzi, ikantaiyakeni Judá-ite: “Tzimatsirika
    kantatsine Cristo rini jirika Jesús, eero nishinetairi inkyagai ipiyotaitapiintaga.”'
  aon-aon: Eshesh Juda esheshim debeimi douk riguk habo baraen, um hakri meishi arpesh
    shukri Jisas anan douk Iruhin nagraehan aria neshopokan nanakmori nunarao arpesh
    um, amam ta mare hukutishuk shuwish atudok eshesh Juda shape sheneyagwreh baraen-ati
    urupat uwe, uwok.
  hus-NT-2005: Nin tátaꞌtsik in ulu jechéꞌ abal in chʼejnál an judíotsik, pos an judíotsik
    in tʼajámalichtsik i káw abal yabich neꞌech kin walkaꞌ ka ochich ban atá xon tu
    tʼajnal an junkuntaláb xitaꞌ kin belaꞌ ke na Jesús jaꞌich an Kristo.
  mig-NT: Súan ni̱ kaka'a̱n táa̱‑de, chi̱ káyu̱'ú‑de kájito‑de judío. Chi̱ judío,
    a ni̱ ka̱sándaa̱ ja̱ nú ndé ña̱yɨvɨ ká'a̱n ndaa̱ ja̱ máá‑yá kúu Cristo, te kiñi'in‑i
    ki'i̱n‑i yata̱ vé'e sinagoga.
  bps-bps: Én man i dad tuan, du likò ale i dad ganlal i dad Dyu, du satu nawala di
    kmanla na ku simto mangman na Dyisas i Mgalék Dwata, làla kenen faloh fusuk di
    gal gusatdò.
  mbs-mbs: Yan se inikagi te amay aw inay din, so nelemitan dan te menge obanen te
    Judiyo. Tapay migsebad se menge obanen te eked den dan peopi te simbahan se otaw
    mikagi te si Jesus se Misiyas.
  tof-tof: Oya aipab nisa ini poko bóktarri, zitülkus i Zu wirri ngi pamab gum namülnürri.
    Zu wirri ngi pama igó bóktan ingrinóp, nadü pama bóktóne wagó, Yesu ene ⌊Kerrisoa⌋,
    oya sab igósidi ⌊Zu pamkolpamab kwóbbazen müótüdü⌋ tótókgum piküp irre.
  cme-NT: Kumaŋ naa ciɛ ba waŋ mafamma‑i, Yuifubaa baa wurii-ba wuɔ umaŋ duɔ cira
    Diiloŋ uŋ pãa nuŋgu‑i wuɔ u ka saaŋ *Koŋkortieŋo maŋ u yaa Yesu‑i, ba nyaa kutieŋo‑i
    *Diilonelhãalãdũŋgu-na.
  sus-sus: A xa mixie na yaabi ti nɛ, barima e nu gaaxuxi Yuwifi kuntigie ya ra. Nee
    nu bara lan a ma a mixi yo naxan na a fala Isa Ala xa Mixi Sugandixi nan a ra,
    e xa tɔnyi dɔxɔ na kanyi ma a naxa so salide kui.
  pon-2006: Seme oh ine koasoia mepwukat pwehki ara masak me lapalap en mehn Suhs
    ko, pwe re pwungkipenehr ma emen pahn kadehde me iei Sises Mesaia, re pahn kihsang
    nan arail sinakokeo.
  dad-dad: Sina tama idi, Juda tamo kumĩ difiyeĩd fen, age de diron, ere nigin, Juda
    tamo idi mogo od difon, aib taka Jesus anĩ Kristus youf are, Juda neid uub fõ
    bun dalelnẽf.
  zab-NT: Xtadbɨ cun xnanbɨ guniideb ziy pur rdxibdeb, te pur abiian diidx tutix ni
    inii dec Jesús ná Crist, aquɨtru isaantideb yiiub yudoo.
  jae-jae: Têna agêc tama sêsôm amboac tonaŋ kêtu têtêc Judaŋa, gebe Juda sêsôm biŋ
    kêpi tageŋ gebe “Ŋac teŋ embe êsam Jesu gebe Kilisi,” naŋ têtiŋ eŋ su aŋga gôlôacnêŋ.
  ksd-ksd: A ura tavuna dir tatike go ra lavur magit tago dir burutue ra Iudaia, tago
    ra Iudaia dia ga tar kubu dari ba, ona ta tikai na varveai kapa ba ia ra Kristo,
    da okole vue kan ra pal na lotu.
  msm-NT: Sikan to tinabakan to mgo ginikanan din su nahaedok to sikan inila no mgo
    Hibru. Su tahan dan on naujunan no inggad hintawa no og-iling no si Jesus iyan
    sikan Insaad no Manyuyuwas konad on ogpakapagduma to angod din no mgo Hibru.
