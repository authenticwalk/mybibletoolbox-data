    nekedeko wa okoi-kitipa losu yapuke wa noamomotato wa oi pedoa pianeya.
  swe-swe: Detta sade hans föräldrar för att de ständigt fruktade judarna [de judiska
    ledarna], för de hade redan kommit överens om att den som bekände att Jesus var
    den Smorde (Messias) skulle bli utkastad från synagogan.
  cth-cth: Bangkongmaw telah a dei awh tetpawiteh, Jisuh teh Khrih doeh telah ka tet
    e teh sinakok koehoi tâco sak han telah Judahnaw yo a kâdei awh toe.
  mti-mti: Me inamamawa meib waya. Kuiyawa mu Ju igiyawa gumbo a aya. Ju igiyawa bainda
    wayawa, da bira Iesu me Keriso wapewa, me sinagogu apa atataipe.
  pad-NT: 'Makhira kaabi''i, kaamia va''ora vifiniki adani vakadija''ari vanava''isohiva
    abono, oniani ida avigaravini vakahivini hija. Mahi ''bo''dakari judeus kaija''ari
    vanava''isohiva abono vaabono vara vakani''akhamajoravini: —Deu-ra vara ani''avini
    kagorania aakakojava ida ija''ari Jesu-ra kajari''dariki, Cristo hina-ra kahiki
    — vakhaniha, oniani ida kamaodorohajanariki kaabi''i akojahi vihina-ra vifinivini
    hija,'
  twi-twi: Nea ɛmaa nʼawofo no kaa saa ne sɛ, na wosuro Yudafo mpanyimfo no a wɔaka
