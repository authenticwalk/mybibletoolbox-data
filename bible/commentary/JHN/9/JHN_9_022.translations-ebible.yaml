    degsi marimqa tamo di iga taqal waiyonam a bunu olo Qotei tal miligiq gilqasai.”
  eng-DRA: 'These things his parents said, because they feared the Jews: for the Jews
    had already agreed among themselves, that if any man should confess him to be
    Christ, he should be put out of the synagogue.'
  knf-knf: Bajugul baţiini haŋ ţiki baţi baweek biki baka, banŧiinkaruŋ aji badook
    ñaaŋ ankjakuŋ kaji Yeŧu awooŋ *Kriŧtu, ţi *katoh kañehanaani.
  san-KHM: យិហូទីយានាំ ភយាត៑ តស្យ បិតរៅ វាក្យមិទម៑ អវទតាំ យតះ កោបិ មនុឞ្យោ យទិ យីឝុម៑
    អភិឞិក្តំ វទតិ តហ៌ិ ស ភជនគ្ឫហាទ៑ ទូរីការិឞ្យតេ យិហូទីយា ឥតិ មន្ត្រណាម៑ អកុវ៌្វន្
  arn-NT: Kisu ñi chaw famngechi feypi re llükan mew, tati longkolechi pu judiu kiñewlu
    engün am tañi wemünentuafiel ti sinagoga mew iney rume ta kimle ta Jesus ñi Cristongen
    Ngünechen ñi werküel.
  zas-NT: Rëb ree xdadix zian guial rdxeb reeman xguxtis ree bén Israel, din ma bayaꞌn
    reeman diidx, chutëëz bén guiëb guial Jesús na̱j Cristo, ad zatiëjbtri reeman
    chuꞌman lën yadoo.
  ken-NT: Chi nɛ nnɔ bákɛ́mɛ ɛnyu ɛyɔ mbɔnyunɛ báchày nyaka bǒbati bo Israɛl nɛ
    ntí bɛ báká nyaka ɛyɔŋ ɛ́mɔt bɛ mbák mmu ándɛm bɛ Yesu chi Mpɛmɛ Mandɛm afyɛ́
    nyaka bariɛp bɛ ǎtò, bábòk yi ndǔ ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí ɛyap.
