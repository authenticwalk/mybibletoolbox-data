  kpw-kpw: '@see-verse:JHN.009.021'
  ong-ong: Nimou re yaitei mite metine lepe, me roum mirpei il pepei wusoli me roum
    turweme mire mete lipi pite Juda pepe. Pe pinu pulpo nemple pirpolo minemple piti
    pirpei nomnaipe pirpolo Jisas le Krais, mete fei pepe, mete lipi piti Juda ma
    paplowi pato yaupe le pe ma pe rautuwo Ma Ili pifei angli pau lelpe kolo olo.
  tnn-tnn: Rəhan tata ne mama, kəmuən nəhlan, məto-inu ilau katuəgin netəm-iasol mɨn
    rəha Isrel, məto-inu ilat kɨnotələhəu rəkɨs nəghatən kit məmə, etəmim itəm tatən-iarəp
    məmə Iesu in Kristo itəm Uhgɨn təmən məmə otahl-ipa, kən ilat okotahl-iarəp in
    e nimə rəha nuəfɨmɨnən.
  hch-NT: '''Uquiyarimama müpaü meniutiyuanecaitüni Huriyusixi memüvamacarücaicü.
    Huriyusixi meyu''enieca müpaü meteniyücühüavecaitüni, quename xüca xevitü yutahecüatanique
    Cürisitusie tiviyatü, tuquita capitüarieniqueyu.'
  crn-NT: Ayee mú ꞌeen jɨ́n tiuꞌutaxájtacaꞌa ɨ́ vaújsimuaꞌameꞌen aꞌiné mehuáꞌatziɨɨneꞌecaꞌa
    aꞌɨ́mej ɨ́ mej aꞌuun teyujtaꞌa tíꞌaijta, ɨ́ mej majta meri miyen tiraaxɨ́ꞌepɨꞌɨntare
    mej mi ruꞌiráꞌite meꞌújna teyujtaꞌa jaꞌatɨ́ tɨ naꞌa tɨ ayén tiuꞌutaxáj yee Jesús
    pu nuꞌu aꞌɨ́ɨn púꞌeen ɨ́ Cɨríistuꞌu tɨ Dios raꞌantíhuaꞌu.
  zpu-NT: Kaꞌ bne xaxhneꞌe kaꞌ, le lleb akeꞌ beꞌnn Israel kaꞌ, le leakeꞌn bchoy akeꞌn
    nono wreb akeꞌ lo yodaꞌon, noteze beꞌnn weꞌe diꞌll llejleꞌ ke Jesúsenꞌ nakeꞌ Cristo.
  juy-juy: ତି ମନ୍‌ରାନ୍‌ ଆୟୋଙ୍‌ ଡ ଆପେୟନ୍‌ ଜିଉଦିମରଞ୍ଜିଆଡଙ୍‌ ବତଙେଞ୍ଜି, ତିଆସନ୍‌ ଏନ୍ନେଲେ
    ବର୍ରଞ୍ଜି । ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଆନାଜି ଜିସୁନ୍‌ଆଡଙ୍‌ କ୍ରିସ୍ଟ ଗାମ୍‌ଲେ ଡର୍ତଞ୍ଜି, ଆନିଞ୍ଜିଆଡଙ୍‌
    ରନୁକ୍କୁସିଙନ୍‌ ସିଲଡ୍‌ ଅନମ୍‌ଡୁଙନ୍‌ ଆସନ୍‌ ଜିଉଦିମରଞ୍ଜି କଡାଡ଼ିଲଞ୍ଜି ।
  for-for: 'Pipa Yuta kina''mika isiyekuru pumaginisi piya untase. Pigoya Yuta kina''miba
    maya kamana umagini nikintawe: Ka yagarama Isuka taga Karaisitiwe yekiripa mono
    namapisaba agarubaiyo, untawe.'
  epo-epo: Tion diris la gepatroj, ĉar ili timis la Judojn; ĉar la Judoj jam interkonsentis,
    ke se iu konfesos, ke li estas la Kristo, tiu estu forigita el la sinagogo.
  gfk-gfk: No ana sus ma no pawasine dir ga tange huo kanong dir ga burte ira Iudeia.
    Ma no burena hoken. Diet ira Iudeia diet gate bul nianga taar bia tikai na tange
    hapuasne bia i nurnur bia Jisas no Mesaia, diet na hatabune ie bia pa na lotu.
  bjz-bjz: 'Aghá regeguturia-da bee, aná embóda nue numamogha Jiusi enemboda babarigaridu
    oru egeguturie. Anada bee mo, babarigari númane seibe manaka gaegeguturie: Enembo
    avona Iesu gaabee egeguturota, “God da ninengota furari-du riria embó aná, umó
    re,” rirota, nghaĩ itari kambova* furasua, númanena umó tutuvegasueta, airo irasue.'
  atg-NT: Itobọ khi ulishi ẹgbọ iJu o mu eni e bia li e rọ ngme na. Irari khi eni
    ẹgbọ iJu e she kpẹ ngme ọli shi oghuo, khi ọgbọ ni ọ da mie shi ọ khi iJesu khi
    iKirisiti, khi eri a khu ọli owa ugamhi ya fiẹ.
  bjv-NT: NJé koje je əli ta kɨn be mbata ɓəl kɨ ɓəli Jɨpɨ je. Tadɔ Jɨpɨ je dɔɔi
