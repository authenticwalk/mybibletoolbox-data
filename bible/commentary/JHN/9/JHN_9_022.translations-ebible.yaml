  san-GUJ: યિહૂદીયાનાં ભયાત્ તસ્ય પિતરૌ વાક્યમિદમ્ અવદતાં યતઃ કોપિ મનુષ્યો યદિ યીશુમ્
    અભિષિક્તં વદતિ તર્હિ સ ભજનગૃહાદ્ દૂરીકારિષ્યતે યિહૂદીયા ઇતિ મન્ત્રણામ્ અકુર્વ્વન્
  amx-amx: '@see-verse:JHN.009.021'
  ake-NT: Serɨ ta'pʉ isanon uya, apʉne pʉra enari'ke' to' esi'pʉ Esuwerʉ amʉ' pɨ',
    apʉne pʉra Esuwerʉ amʉ' e'ku'sa' esi'pʉ ɨnʉ' uya rɨ Kʉrai pe Sises esi tukai'
