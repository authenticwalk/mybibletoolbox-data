  azb-azb: Ata-anası Yəhudi başçılarından qorxduqları üçün bu sözləri söylədilər,
    çünki Yəhudi başçıları artıq qərara almışdılar ki, İsanın Məsih olduğunu iqrar
    edən hər kəs sinaqoqdan qovulsun.
  eng-DBY: His parents said these things because they feared the Jews, for the Jews
    had already agreed that if any one confessed him [to be the] Christ, he should
    be excommunicated from the synagogue.
  guo-NT: 'Japi jasox jʉm-aech, pejlewla xoti judíosliajwa, judíos jʉm-aech xot: “Nejmach-aton
    jʉm-aech wʉt: ‘Jesús, japon Cristo, Dios to''aspon’ —aech wʉt, japon aton xanal
    tapaeyaxinil leliajwa wajnaewʉajnabaxot” —aech xot chajia judíos.'
  hla-hla: U muntahol i mar ranga u teka taraha nori i matoutir a pal kapan turu Jiu.
