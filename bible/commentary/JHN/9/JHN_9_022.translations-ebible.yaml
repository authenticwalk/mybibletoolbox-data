verse: JHN.009.022
translations:
  kpx-kpx: Hoto kateai louale keu koseanu. Keau Diue kosive kebia vabugevelu. Kosealemo
    kosive keau ata namigevei avoe, “Ata olena Iesu ivi ebagemai loui kosea, ‘Keu
    ata tedaevemale kosive Keliso.’ Ige noeabuna ata ke iovai humahave bamuge au bae
    tota Diue dubu kemo guligulialivebene.”
  okv-H: amita be amo Judea embomeni na embo amina Iesu amo Keriso be ra ainge aisuja
    amo kaheketo oenga iresora ke ainge mahu ari ingari avo hotembeto joru eto
  tbo-tbo: Amana ma hinana baha geka hi bahebaheya babana mi Yudeya hai tanitaniwaga
    hi matoutehi. Babana lugagayo hi houni hi pa, apo iyai Yesu ina kawaibesinanageya
    yaka apo to wihinigigiyeya po i tapalolo ina hopu haleya.
  mal-C: യെഹൂദനേതാക്കന്മാരെ ഭയന്നിട്ടാണ് മാതാപിതാക്കൾ ഇങ്ങനെ മറുപടി പറഞ്ഞത്; യേശുവിനെ
    ക്രിസ്തുവായി ആരെങ്കിലും അംഗീകരിച്ചാൽ അയാൾക്ക് പള്ളിയിൽനിന്ന് ഭ്രഷ്ട് കൽപ്പിക്കണമെന്ന്
    യെഹൂദർ മുൻകൂട്ടി തീരുമാനിച്ചിരുന്നു.
  grc-SR: Ταῦτα εἶπον οἱ γονεῖς αὐτοῦ, ὅτι ἐφοβοῦντο τοὺς Ἰουδαίους· ἤδη γὰρ συνετέθειντο
    οἱ Ἰουδαῖοι, ἵνα ἐάν τις αὐτὸν ὁμολογήσῃ χριστόν, ἀποσυνάγωγος γένηται.
  bgc-bgc: ये बात उसकै माँ-बाप नै ज्यांतै कही क्यूँके वे यहूदी अगुवां तै डरै थे, क्यूँके
    यहूदी अगुवां नै एक्का कर लिया था, के जै कोए कहवै के वो मसीह सै, तो उस ताहीं आराधनालय
    म्ह तै लिकाड़ दिया जावैगा।
  khz-khz: Tamana e tinana vovetaina gekilato, kwalana Iuda talimara kalira na gekalito
    gaurai. Kwalana Iuda talimara na gevega-taunataunaato, talima taa na Iesu pene
    kilagia Keriso nepenetiwa talimana, rupu na pia tao-gerevagia.
  deu-TKW: So sprachen seine Eltern, weil sie die Juden fürchteten; denn schon waren
    die Juden übereingekommen, daß, wenn einer ihn als Christus bekenne, er aus der
    Synagoge ausgeschlossen werden soll.
  zsr-NT: Cni gulanë́ꞌ xuz xnëꞌë bönniꞌ naꞌ ziꞌal nachúl lahuëꞌ, le tádxinëꞌ yuguꞌ
    bönniꞌ judío uná bëꞌ, le chglun xtídzaꞌquëꞌ bönniꞌ judío naꞌ chquiꞌ nu bönniꞌ
    siꞌ lu nëꞌë naquëꞌ Cristo Jesús, tsaz lubijëꞌ bönniꞌ naꞌ lu yuꞌu ga tuꞌdubëꞌ tuꞌsëdëꞌ
    queëꞌ Dios bönniꞌ judío.
  lin-lin: Baboti na ye balobaki bongo mpo ete bazalaki kobanga Bayuda, pamba te Bayuda
    basilaki kozwa mokano ya kobengana, na ndako na bango ya mayangani, moto nyonso
    oyo akondima ete Yesu azali Klisto.
  hns-NT: 'Dharam ke barkwan sallaah karies raha kie: „Dje bole hai kie Jiesoe aane
    waala Kriest hai, hamlog oke partjaar ke ghar me se niekaar debe.”'
  noa-E: Pari amau jaaumapha magpai jaau narran, ar Jesús igwiata chadcha ich warrgarwe
    pʉ̈iju aajerrta jãg nʉrrʉm a iekha nʉm khʉʉnan judionaan chi thethem khʉʉnau Ẽwandam
    iek jaaujem degjã tag dubpiba aag ya ibëp nʉm khaphʉ narr aawaita magpai jaau
    naajim anaabá.
  eng-EMTV: These things his parents said because they feared the Jews, for the Jews
    had agreed already that if anyone should confess that He was Christ, he would
    be excommunicated.
  mib-NT: Súcuan ni cacahān tatá de náná de, chi cáyūhú de cájito de jnáhan de tēe
    hebreo. Chi je ni casándaā tēe un jéē núu ndé ñáyuu cachi i jeē Jesús cúu Cristo,
    Yaā ní tají Yaā Dios, te quenehen de i jeē ma cúu ga quɨ̄vɨ i ini vehe iī sinagoga.
  lif-NT2: खे़ल्‍ले़ कुम्‍मा कुम्‍बासिरे़ थेआङ् हे़क्‍के पाःत्ते़त्‍छुभे़ल्‍ले़ यहुदि
    लाम्‍लोःबाहाॽनु खुन्‍छिॽ किःसे़त्‍छिआङ् वये़त्‍छिरो॥ थेआङ्‌भे़ल्‍ले़ यहुदि लाम्‍लोःबाहाॽरे़
    आत्तिल्‍ले़ ये़सुःन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍त फाॽआङ् नसाःन्
    चोगुॽ खे़न् मनाःन् यहुदि चुम्‍लुङ्‌हिम्‍मोलाम् लःप्‍मादेःमा पोःङ् फाॽआङ् मुरा
    मे़दङ्‌घुआङ् मे़वये़रो॥
  xnj-xnj: Dadi na nyina waki vagajovili genago ndava ya kuvayogopa vachilongosi va
    Vayawudi muni vamali kuyidikilana kuvya mundu mweiyidakila na kujova kuvya Kilisitu
    ndi Msangula yati ivingiwa awuka munyumba ya kukonganekela Vayawudi.
  mmx-mmx: Temen mi nenen duga tong i na mila duga marat at luvuttadi amgomgo. Luvuttadi
    amgomgo diga tong li vam levelinga do tara na tong i do ne Iesu neni Lanarong,
    diba sep pepe i xusu neni noxo vubeles bok ba uto at loogu singising.
  cbr-NT: Judíos unicamaxa bëráma 'ësënani —uinu 'icë unin cara, Jesús ax ca Cristo,
    ax utia judíos unicaman caíncë, a 'icë quixun ñuia, ax ca anua judíos unicama
    timë́ti xubunua atsíntëcëntima oquin chiquíncë 'iti 'icë —quia 'unánxun ca usoquin
    cacëxa.
  tee-NT: Chunchach ju talhak'alhtayanalh ju ixpai chai ixnati ni va ixtatalhonich
    ju xalack'ajin ist'a'israelitanin. Ju yu'unch ixtanajuntach ni xamati' canona'
    ni yuchi ju Cristo ju Jesús ju anu' noncanch camalakachatachilh ju Dios pus jantu
    calacasq'uinicana' ni lai catanu ju la'ixpujitat'an ju israelitanin.
  eng-LSV: His parents said these things, because they were afraid of the Jews, for
    the Jews had already agreed together, that if anyone may confess Him—Christ, he
    may be put out of the synagogue;
  cak-NT: Quiri' xqui'ij ri rute-rutata' ri achi chique ri achi'a' ri can c'o-wi quik'ij
    chiquicojol ri israelitas, roma quixi'n-qui' chiquiwech. Ri achi'a' ri c'o quik'ij
    can quilesan chic rutzijol, chi xabachique (xama'anchique) ri xti'in chi ri Jesús
    jari' ri Cristo, can nikotex-pe chupa ri sinagoga, ri jay anchi' nitzijos-wi rutzij
    ri Dios.
  pah-NT: 'A''ea g̃a ei okyhyjiavo. A''ereki ojikwe judeus''g̃a nduvihava''g̃a e''i
    ojohupe: “Kiroki g̃a e''i Jesus''ga pe: ‘Ga ko Cristoramo Tupana''ga remimbuhurukaramo’
    – timo''ẽuka hete ti g̃a mondovouka avuirama nhandejatykahava hugwi nehẽ tura''javyme
    ti g̃a ipype javo nehẽ,” e''i jipe judeus''g̃a nduvihava''g̃a ojohupe.'
  sja-NT: Chi ak'õreerãpa mãga jarajida judiorã waidoopa. Aɨ naaweda judiorã poro
    waibɨarãpa pedeeteejida chi eperã Jesús Mesías aru pɨrã, waa t'ĩupida-e pait'ee
    Tachi Ak'õre Ũraa jarateepata tede.
  xed-xed: 'Ta zləŋay tsa dadahani ya ta la maliha ta ghəŋa la Yahuda, kəl həŋ ka
    mnay mantsa. Tsaw la mali ta ghəŋa la Yahuda ya ná, nda ghada dzrafta taŋ. Mndu
    ta mnay kazlay: Yesu ná Kristi ya kəʼa ná, dzaʼa taliŋtala lu ta tsa mndu ya ma
    həga tagha skwa mu kəʼa.'
  glk-glk: اَشأن بخاطره اَن اَطو گفتیدی، چونکی از حاکمأنه یهود ترسه‌ییدی. چونکی حاکمأنه
    یهود همدست بوبوسته بید هر کسی کی اعتراف بوکونه عیسی هو مسیحه، اونه از کنیسه بیرونه
    کونید.
  mks-NT: Na̱cachi na ña̱ yóho jáchi̱ yíhví na̱ ña̱ ná a̱ quiáhva ga̱ na̱ Israel cán
    ña̱ma̱ni̱ nu̱ ná ndi̱hvi na veñu̱hu. Jáchi̱ mé na̱ Israel cán na̱jándique táhan
    na tu̱hun na ña̱ a̱ quiáhva ga̱ na̱ ña̱ma̱ni̱ nu̱ú ña̱yivi qui̱hvi na ini veñu̱hu
    tá ta̱ cáha̱n na̱ ña̱ cúú Jesús da̱ na̱chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi.
  gfk-S: No Tamana ma no etnana dur ga tange hobi kinong dur ga burte ira Iudeia.
    Ma no burwana horek. Dong ra Iudeia di gate bul nianga ter be tikenong na tange
    hapuasne be i nurnur be Jisas no Mesaia, di na hatabune ie be pai nale lotu.
  bmu-bmu: Juda jitŋememe yeŋgöra keŋgötŋiri möta mewö jiyohot. Yeŋön sutŋine keu
    kewö jöhöba urumohot aka kinget, “Kunŋan Jisös Amötqeqe Toŋi Kraist akzawi, mewö
    jim miwikŋaima ewö, i mönö köuluk miri kambunöhök közöl waŋgibin.”
  dgz-dgz: Me ine mame manega wane iwa mu Diu nagirewa tamu anune, iwa Diu nagirewa
    nop namu bariman wane orup da Iesu me Keriso di anu tumasepiwa ame dugup paewa
    gwanap warupe garip uat enain.
  eng-GNV: 'These wordes spake his parents, because they feared the Iewes: for the
    Iewes had ordeined already, that if any man did confesse that he was Christ, he
    should be excommunicate out of the Synagogue.'
  zaa-NT: Anía ra ca tàta nàna qui' niá porqui'ni gùtsi báni cą canu rigú'ubia' entre
    ca judíua, porqui'ni chi gunne lettia cą gudàl·la cą fuera sinagoga qui' caniá
    iyaba canu ína qui'ni Jesús nna née Cristo.
  eng-WEBSTER: 'These words his parents spoke, because they feared the Jews: for the
    Jews had agreed already, that if any man confessed that he was Christ, he should
    be put out of the synagogue.'
  guh-guh: 'Judíovi baja cajena najamatabëcuenejëpa pevajënaeitavetsinexa penajoneyaniva
    judíovi penacaetuatabiabibojavaberena pajivi jumaitsi: “Jesús rabaja cajena Cristo,
    ponë Dioso athëbëvetsica itorobijitsiatsica jivi pecapanepaenexa,” pejaijivi.
    Bajaraxuata pitaxutotsëcënaenëmi paxabeje penabeje bajarapacuenia jumecanaviatabeje
    pecujunavixaebeje judíovi.'
  bon-bon: Teepi naace popi apu jiicäsi, ingle teepi wälu ge Israela modamoda biname
    bime tääpume. Israela biname cina apu ituge iicana, egä laati te jaawabudnituge
    Yeesu ne, egä tabe Keriso sine, Acejiyame lui ne cirege ätyepa biname bine niiya
    cabu ca äsecrerame, piba pui biname ne yääyeblingtusi teeme irecu ätumuta cabu
    ca.
  nhw-BL: Inana huan itata quiijtojque ya ni pampa quinimacasiyayaj nopa israelitame,
    pampa nopa tlayacanani tlen israelitame ya teyolmelajtoyaj sintla se masehuali
    quiijtosquía para Jesús eltoya nopa Cristo catli Toteco quiijto para quititlanisquía,
    huajca ayacmo quicahuilisquíaj ma calaqui ipan tiopamitl.
  swh-ONEN: Wazazi wake walisema hivi kwa sababu waliwaogopa Wayahudi kwani walikuwa
    wamekubaliana kuwa mtu yeyote atakayemkiri Yesu kuwa ndiye Kristo atafukuzwa kutoka
    sinagogi.
  wbi-wbi: Avapaafi vaake valyajovile uluo, ulwakuva valyale vikwoghopa avalongosi
    va Vayahudi. Avalongosi avuo valyiting'hiine kuuti umuunhu juno ikwitika kuuti
    uYesu ghwe Kilisite, vikun'daga mumasinagogi ghaave.
  bba-bba: Bɑ yeni ɡeruɑwɑ Yuubɑn bɛrum sɔ̃. Domi Yuubɑ bɑ nɔɔ tiɑ kuɑ kɔ mɑ bɑɑwure
    wi u wurɑ mɑ Yesu sɑ̃ɑwɑ Kirisi wi, bɑ koo yɛ̃ro ɡirɑwɑ ben mɛnnɔ yerun di.
  eng-KJVCPB: 'These words spake his parents, because they feared the Jews: for the
    Jews had agreed already, that if any man did confess that he was Christ, he should
    be put out of the synagogue.'
  kgk-NT: 'Upéa he''i ikyhyje-gwi judeu ruvixa-gwi. Onhombo''e ra''e ojóupe judeu
    ruvixa kwéry: —“Cristo, nhane remiha''arõ va''e voi Hesu” he''i va''e gwive, nhamosẽ
    katu ojeporahéi haty haty-gwi, he''i ojóupe. Upéa-gwi ikyhyje voi túvy isy ave.
    Upéa-gwi he''i:'
  waj-waj: 'Yutayaiyara aatuuda kaano koovaitana itaa kua tiravai. Vaa Yutayaa vaidiiya
    kua yeena rau kiada tunoo: Fai gioonna kiaapu voovoono Yisuunnara kooyaa Anutuuqo
    mmataama kioo vaidiivovee tinai fai itaa kua tii gioonna kiaapuuvo nuunaira nnauvaki
    vivoora kiaa ta ooqoo kiaaravaivee.'
  cpy-cpy: 'Roo ikantantari ashitariri tema ithaawan-tatyaari Judá-paeni, ikantee-yakini
    rirori: “Itzimi-rika kanteen-tsini Jeepatzii-toetani irika Jesús, eero noshine-teeri
    ikyahae apiyota-piinteeyanira.”'
  ekk-PKP: Põhjus, miks tema vanemad nii ütlesid, oli see, et nad kartsid, mida juudi
    juhid teha võivad. Juudi juhid olid juba teatanud, et igaüks, kes kuulutab, et
    Jeesus on Messias, visatakse sünagoogist välja.
  mpx-mpx: Tamana ge hinana hi ba ola o kaiwena Yudiya wali tohouwa hi lovakunagil.
    He heliya logugui iyaka hi ginol te henala ebo Yeisu ni awa Mesaiya-an, nasi nihi
    lopwali bahi avaliya nihi tatapwalolo al wali boda elana.
  wbp-wbp: Yangka-jarra kujalu-jana kuja wangkaja Juwu-patuku wiriwiriki watikipalangu-jarra,
    ngulaju lanilki. Ngulakuju kamparru-wiyiji Juwu-patuju wiriwiriji wangkajalu-nyanu,
    “Kaji nganangku-puka Kaatu-kurlangu Mijaya nganta yirdi-mani yali Jijaji, ngulaju
    karlipa juwa-kijirninjarla yilyami ngalipa-nyangu-ngurluju jaaji-ngirliji tarnnga-juku.”
  luo-luo: Jonywolne nowacho kamano nikech negiluoro jo-Yahudi, nimar noyudo jo-Yahudi
    osengʼado wach ni ngʼato angʼata ma nohul ni Yesu en Kristo ne ibiro riembi e
    sinagogi.
  nhe-NT: Inana huan itata quiijtojque ya ni pampa quinimacasiyayaj nopa israelitame
    pampa nopa tlayacanani tlen israelitame ya teyolmelajtoyaj intla se tlacatl quiijtosquía
    para Jesús eltoya nopa Cristo tlen Toteco quiijto para quititlanisquía, huajca
    ayoc quicahuilisquíaj ma calaqui ipan tiopamitl.
  aii-aii: ܐܵܗܵܐ ܐܡܝܼܪܗܘܿܢ ܐܲܒ݂ܵܗܘܼ̈ܗ‌ܝ ܣܵܒܵܒ ܒܸܙܕܵܥܵܐ ܝܗܘܵܘ ܡ̣ܢ ܝܗܘܼܕܵܝܹ̈ܐ ܕܐܡܝܼܪܹܐ
    ܝܗܘܵܘ ܕܒܸܬ ܛܵܪܕܝܼ ܡ̣ܢ ܟܢܘܼܫܬܵ‌ܐ ܟܠܔ ܡ̇ܢ ܕܡܵܘܕܹܐ ܕܐܵܗܵܐ ܡܫܝܼܚܵܐ ܝܠܹܗ.
  esk-NT: Aŋayuqaaŋuruak taatna nipliġñiqsuk iqsikkutiqaqhutik Jew-ŋuruanun, takku
    sivunnianiksimaaqtut kia iñuum nalupqinaiġḷugu uqaġikpagu Jesus Christ-ŋuniḷugu
    anitkisipḷugu katraġviŋmikniñ.
  msb-msb: Nagsurmaton sani an iya mga ginikanan kay hadlok sinda sa mga namumuno
    san mga Judio na nagkaigwaʼn pagkasarabutan na an mag-ako kan Jesus na amo an
    Cristo pagapahalion sa sinagoga.
  cpa-NT: Lah¹jøng² ca¹juúh² chiég³ jmi² dsa² héi². Di³ hi² gan¹dsa dsa² canh¹³. Di³
    ma²ca¹jmo¹ dsa² canh¹³ jǿg³ hi² tsa¹ma¹cuø¹dsa jǿg³ dsø¹lé²dsa guøh¹², ju³ná³
    hein² dsa² ca¹juúh² hi² lán¹² Jesús Cristo.
  dso-dso: ତାର୍‌ ମାଆ ବାବା ଜିଉଦି ନେତାମନ୍‌କେ ଡରି ଏନ୍ତି ବଲି କଇଦେଲାଇ । କାଇକେ ବଇଲେ ଜିସୁକେ
    ଜଦି ମସିଅ ବଲି କଇସି ବଇଲେ ତାକେ ପର୍‌ମେସର୍‌କେ ଉପାସନା କର୍‌ବା ଗର୍‌ ବିତ୍‌ରେ ଜିବାକେ ନ ଦେଅତ୍‌
    ବଲି ଆଗ୍‌ତୁସେ କଇରଇଲାଇ ।
  meu-meu: Hari tamana bona sinana unu e gwau toma badina be Iuda taudia garidia e
    gariva. Badina be Iuda taudia na vada e henega bou, tau ta Iesu bema gwauraia
    Keriso, ia na dubu amo bae doria lasi eto.
  yva-NT: Apa vatan anui yo ayao so raura mansai weye yo akarijo Yahudi masyaniv.
    Yo masyaniv weye awa ayao mamai to ware vatano nanawirati wanave ware Yesus sopamo
    Mesias wepije, onawamo mangke raugaje mai indamu vemo wakasisa yavaro sambaya
    rai nora.
  dgc-dgc: Kona sa i kinagi dena na du te tungkulin, da méganteng side dide. Tukoy
    de a nagkasunduan dén du te tungkulin a ibutan de ta kapilya de i bawat mégkagi
    a ti Jesus i tagapagligtas dia.
  zpm-NT: 'Sca rëb grop meṉgol co, sac rdzieb zho griee zho xyadoo zho. Biaaṉle grë
    zha rnabey co diidz: zha ne guiab Jesús nac Meṉ ne zëëble diidz ga cxeeḻ Dios
    lo guidzliu; csaandraa zho sëëb zho yadoo.'
  hix-NT: Àro wyaro nketxkon hatà, nyamoro hona toseryehrà komo ke hatà, Xuknewyana
    yoh kom hona rma toseryehrà komo ke hatà. Àsok tawro hana. Onà wyaro kanyenhàr
    me nehxatxkon hatà, nyamoro rye rma. Kryestu me naha, Txesusu, kany komo ryhe,
    atxke natxow hamà, kakoronye ohsamnohpànà ro me harha hak nahtxoko, kanyenhàr
    me nehxatxkon hatà, Xuknewyana yoh komo. Àro wyaro katxhàrà hona noseryehyatxkon
    hatà, àyàm komo.
  sim-sim: Judama ondon fri ajehe mashi oson erem frimu sawera. Judama angop karem
    li anaowehe mbari lir, os ma lar or sawe nor mba, �Jisas Avui Wasilaka kamashirik
    hulaima nokopman jivinakurik tari ma ria,� karem mbawa ma oton avak ni kria ermbeshinak
    nir nga nakrem lotu ukwa ambu ri.
  npi-ULB: त्यसका आमाबुबाले यी कुराहरू भने, किनभने तिनीहरू यहूदीहरूसँग डराएका थिए
    । यदि कसैले येशूलाई ख्रीष्‍ट भनी स्वीकार गरे भने तिनीहरूलाई सभाघरबाट बाहिर निकालिनेछन्
    भनी यहूदीहरू अगिबाटै सहमत भएका थिए ।
  cgc-cgc: Iling tan sabat ta iya na ginikanan tak adlek danen an ta mga manugdumala
    ta Judio na gakuntra ki Jesus tenged nasapulan en ta mga manugdumala na daw kino
    mag-ambal na Jesus an Pinili Ta Dyos Na Mag-ari, bawalan danen na melled naan
    ta mga balay tipunan ta mga Judio.
  tim-tim: '@see-verse:JHN.009.021'
  yor-yor: 'Nǹkan wọ̀nyí ni àwọn òbí rẹ̀ sọ, nítorí tí wọ́n bẹ̀rù àwọn Júù: nítorí
    àwọn Júù ti fohùn ṣọ̀kan pé bí ẹnìkan bá jẹ́wọ́ pé Kristi ni, wọn ó yọ ọ́ kúrò
    nínú Sinagọgu.'
  wos-wos: Judana néma du bérré haraki hundi wandamboka bér wungi wa. Tale néma du
    di angi wa, “Du nak ‘Jisas God wasékendén du Krais dé’ nandét wambet wun du Godna
    hundi buléndaka ge yatakataka ye wambula yamba wulayikéndé.” Wungi di wa.
  emp-NTPO: Idji djibarirãba mãwã jarasid̶aa judiorã bororãra waya panʌ bẽrã. Wãrãda
    maʌ̃ judiorãba jarad̶oasid̶aa ẽberãrãba Jesura Ãcõrẽba ẽdrʌ edabari diai jarad̶aad̶a
    acara panʌda. Ab̶aʌba mãwã jarasira dji bororãba idjira judiorã dji jʌrebada ded̶ebemada
    ãyã jʌretad̶iad̶a asid̶aa.
  eng-F35: His parents said these things because they feared the Jews, because the
    Jews had already agreed that if anyone confessed Him to be Christ he would be
    barred from the synagogue.
  ind-ind: Bapak dan ibunya berkata begitu kepada orang-orang Farisi karena mereka
    takut kena hukuman, yaitu dilarang masuk ke dalam setiap rumah pertemuan orang
    Yahudi. Karena sebelumnya, para pemimpin orang Yahudi sudah bersepakat bahwa siapa
    pun yang mengakui Yesus sebagai Kristus dilarang masuk ke dalam setiap rumah pertemuan.
  pes-OPCB: پدر و مادر او از ترس سران قوم یهود چنین گفتند، چون ایشان اعلام کرده بودند
    که هر که بگوید عیسی همان مسیح است، او را از تمام مزایای جامعه محروم خواهند کرد.
  mpt-mpt: E aaleb kamwali inangge baasibo niminbabe sino Yudai komokwali baaniba
    Nakaia unangai wanita baaniba Yesuse Gode Dofakamin Nakabo geib mole i Gode am
    tamo fotebenomabbiobo geibbio
  ssx-ssx: Ateke inkiki yaapoma꞉ mo Diu haliweki pa꞉ta꞉ paala꞉ma꞉ homolo hata꞉ dupa
    lepekeme. Mo Diu haliwekima꞉ta꞉ hali epima꞉ Yesuta꞉ hande Ketiso hala꞉me lelimi
    wanda꞉halita꞉ mo pi hotu haemeke da pa꞉ta꞉ na epena꞉yeke pa yokomana꞉ la pi la꞉
    wieke ekina꞉ paala꞉ma꞉ homepekeme.
  mkl-mkl: À fɔ bɛɛbɛi si nɑ iyi í jɔ̀ ɑ̀ wɑɑ ce njoi inɛ nɡboi Zuifu ŋɑu. À wɑɑ ce
    njo nŋɑi si nɑ iyi í jɔ̀ ɑ̀ ce ɑnu ɑkɑ̃ tɑ̃ ɑ̀ ni inɛ iyi í jɛsi iyi Jesu í jɛ
    inɛ iyi Ilɑɑɔ̃ í cicɑ ɑ kɑɑ jɛ lɑfɛ̃ɛ ku nɑɑ ile bii ɑ̀ yɑ ce kutɔtɔɔ nŋɑ mɑ́.
  gaq-gaq: ରେମୁଆଁନେ ବାଡିଆ ଇହୁଦୀ କର୍ତ୍ତୁପକ୍ଷଇଂକେ ବୁଟଚେ ଏନ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ବଗେ । ମେଃନ୍‌ସା
    ଡାଗ୍ଲା ଆତେନ୍‌ କର୍ତ୍ତୁପକ୍ଷଇଂ ଚାଏଁ ଲେଃଗେ ଜେ ଜାଣ୍ଡେଇଂ ଜିସୁକେ କିସ୍‌ଟ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌
    ଆର୍‌ଏ ଆମେଇଂକେ କୁକପାର୍‌ ଡୁଆ ବାନ୍ ଆନ୍ତାର୍ ବିଏ ।
  gof-RNT: Iya yelidayssati hessa giday Ayhudetas yayyida gishossa. Ays giikko, Ayhudeti,
    Yesuusi I Kiristtoosa yaagidi markkattiya asi de7ikko he uraa Ayhude Woosa Keethafe
    hilanaw koyrottidi zore qachchidosona.
  unx-unx: ଇନିୟାଃ ଏଙ୍ଗାଆପୁକିନ୍ ଯିହୁଦୀକଆଃ ହାକିମ୍‌କଆଃ ବରତେ ନେ ସବେନାଃକିନ୍ କାଜିକେଦା, ଚିୟାଃଚି
    ଜେତାଏ ୟୀଶୁକେ ମାସି ତାନିଃ ମେନ୍ତେ ମାନାତିଙ୍ଗ୍‌ରେଦ ଇନିଃ ସାମାଜ୍‌ଅଡ଼ାଃଏତେ ଆତମଃଆଏ ମେନ୍ତେ
    ଯିହୁଦୀକ ଆକ ଆକରେକ ରୋଜୋଟକାଦ୍ ତାଇକେନାକ ।
  gah-gah: Liki lasimó nene, Zuta vetini monó gizapa ve keza gozapá amunaló nene ve
    makolímo Izesukumú nene gologí oletative loko lo mololeta vema noive lokikoma
    monó mosetatune liki li hukamó nenazo, nenemú izolahiko amelahiko keza Zuta vetini
    gizapa vemú kelegesá legekago,
  lcm-lcm: Ngono angkisnganan ke kilongta polpol asukang ke using kilongtapo leng
    ani ri Iudaia, using lenginang ri Iudaia kitala angainainakai ta man a si kapo
    lomlomon ta Iesu nia kapo igenen i akanangai, ki kirikai suai ania pelek kari
    tutukuvul.
  aer-aer: Ratherre kwenhe alakenhe angkerle-anerreke ratherre-arle kwenhe atere awelhekenge
    Jew akngerrepate yanhe areye-ketye, itne apeke renhe-atherrenhe ipmentye-iweme-ketye.
    Arrpenhe areye akenhe angkerrirreke Jesus-arle kwenhe arratye aneme nhenge Akngeyele-arle
    alhileke, Messiah re. Kenhe Jew akngerrepate areyele-arle nhenhe renhe aweke itne
    angkerrirreke, “Alakenhe renhe angketyale, anwerne arrenhantherrenhe ipmentye-iweme-ketye,
    tyatye-ngentyele aywepeme-ketyenge.”
  qvc-NT: 'Taytanwan mamanqam chayshinaqa nirqanllapa, chay kamachikuqkunata manchashpa.
    Chaqa chay kamachikuqkunaqam tandakashpa parlashqallapa karqan: “Mayqan runa ichu
    warmi: ‘Jisusmi Dyus Akrashqan Washadur’ niptinqa, sinaguga wasimanda qatishun”,
    nishpa.'
  tgl-ULB: Sinabi ito ng kaniyang mga magulang sapagkat takot sila sa mga Judio. Sapagkat
    nagkasundo na ang mga Judio na kung sinumang magpahayag na si Jesus ay ang Cristo,
    dapat siyang palayasin sa sinagoga.
  cbs-NT: 'bebunkidi yuinamei: —Tsuanda yuikin: “Jesúsdan, Mesíaski”, ikaibu judiobu
    xanen ibubun ninkatan jatun ichati jiwe anu jau ana ichayamanunbun jatu nichinkatsi
    yubakashinabuwen taea unain jatuki datekin jawen ibubun yuikin: —Juni ewaki. Ja
    yukakanwen— jatu wa'
  xtm-NTPP: Yuva de ma ka jiña'a sukan, kuechi ja ka yu'u de tee judío ma, vaa jâ
    ni ka ndatnu'u tna'a de ja nú na in ká'an ja Jesús ma kúu Cristo iya ni tetniñu
    Su'si ma, te jin taji de i ini veñu'u luluu nuu ka ndatna'a de ma.
  nnq-nnq: Achikibelei bakwe balenga nyenie kwa magambu batenda kujogopanga akikilongoi
    ba Akayahudi magambu akikilongoi bena bakiba bapataninge kutenda mundu jwajote
    ojwapa kunyeketela Yesu nga Kilisto bapakumenga panja ja nyumba ja kugongalela.
  bao-NT: Cʉ̃ pacʉa pea judíos're uwima ĩirã, o biirijera cʉ̃jare ĩicãupa. Mee cʉ̃ja
    pea, ameri wede peni, “ ‘Jesús're, Ʉmʉreco Pacʉ cʉ̃ ca tiicojo cojoricʉ Mesías
    niimi,’ ca ĩigʉra, nea poo juu buerica wiipʉra cʉ̃re mani cõa wienecãjaco,” ameri
    ĩi yerijãaupa.
  san-ORI: ଯିହୂଦୀଯାନାଂ ଭଯାତ୍ ତସ୍ୟ ପିତରୌ ୱାକ୍ୟମିଦମ୍ ଅୱଦତାଂ ଯତଃ କୋପି ମନୁଷ୍ୟୋ ଯଦି ଯୀଶୁମ୍
    ଅଭିଷିକ୍ତଂ ୱଦତି ତର୍ହି ସ ଭଜନଗୃହାଦ୍ ଦୂରୀକାରିଷ୍ୟତେ ଯିହୂଦୀଯା ଇତି ମନ୍ତ୍ରଣାମ୍ ଅକୁର୍ୱ୍ୱନ୍
  huv-NT: Atquiaj tapiüngüw miteat nej cos timboloj mandüyiw ajcüwa monajiüt, cos
    ajcüwa monajiüt lamandeacüw sitiül aljane mapiüng naleaing Teat Jesús nej aaga
    Cristo lapiürang aliüc, nómban apmajwan tiül a sinagoga.
  otn-NT: Nu̱na̱ rá̱ papá 'nɛ̱hrá̱ mamá na̱ ma̱rá̱ xädä, bi̱ ma̱nna̱ tengu̱ na̱ ngue
    su̱pyø hmu̱ yø judío. Porque ya xi̱ nhɛca̱ hya̱ ngue da̱ du̱jpa̱bi̱ rá̱ thu̱hu̱
    p'ʉ ja ra̱ ni̱ja̱'a̱ to da̱ ma̱ ngue ra̱ Jesús gue'a̱ ra̱ Cristo'a̱.
  nop-nop: Judame heki’walaŋ me wapuhidi yofafaŋe indiŋ tigiŋ, “Nebek niŋdi Jesudok
    Kilisto yobaak adi kayoŋbop gineniŋ yeniŋkelekutdok.” Unduŋ yogiŋ doktiŋa miŋbeu
    adi munta tiŋa ne niŋkakaŋdok yogumuk.
  obo-NT: Idda en kos tavak taddot amoy woy inoy rin, oyyos novaakkan sikandan taddot
    mgo ponguu to Judio. Su iddos mgo ponguu, nokodsokkad no iddos ahad ondoy nod
    ikahi no si Disas en kos Mesiyas, dii ron od kilaannon no sakup diyot simba‑an
    to mgo Judio.
  cak-ENT: Quiri' c'a ri xquik'alajrisaj ri rute-rutata' ri achi, cheque ri achi'a'
    ri c'o quik'ij chiquicojol ri israelitas, roma quixbin c'a qui' chiquivüch. Ri
    achi'a' ri c'o quik'ij, quelesan chic c'a rutzijol que achique na vinük ri nbin
    que ri Jesús jari' ri Cristo, nokotüx c'a pe chupan ri jay ape' ntzijos-vi ri
    rutzij ri Dios.
  lif-NT: ᤂᤧᤸᤗᤧ ᤁᤢᤶᤔᤠ ᤁᤢᤶᤒᤠᤛᤡᤖᤧ ᤌᤣᤀᤠᤱ ᤜᤧᤰᤁᤣ ᤐᤠ᤺ᤳᤋᤧᤳᤇᤢᤓᤧᤸᤗᤧ ᤕᤜᤢᤍᤡ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ᤏᤢ ᤂᤢᤴᤇᤡ᤹
