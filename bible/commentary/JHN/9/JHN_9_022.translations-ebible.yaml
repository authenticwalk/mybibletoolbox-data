  tku-NT: Ixtāta' ē ixtzī' tahuanli chuntza' ixpālacata xlaca'n ixtajicua'ni' israelitas.
    Israelitas ixtalīchihuīna'nī'ttza' natamacxtucan xaka'tla' nac templo tī natahuan
