  dop-dop: Yʋlʋm nyǝ́mɑ nɑ́ yɔɣɔtɑ mpʋ, mpi tɔ, pɑ see Yutɑ nyǝ́mɑ. Pǝ tɑɣɑ pʋlʋ,
    Yutɑ nyǝ́mɑ kɑ pɛɛlɑ nɔɣɔ sɩ, ye wei ɩ tɛmɑ ɩ tɑɑ nɑ ɩ́ tisi sɩ Yesu kɛ́ Mesii,
