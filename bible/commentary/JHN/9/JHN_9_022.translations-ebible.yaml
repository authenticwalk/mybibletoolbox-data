  buk-buk: Iŋlu sêŋyalê bu lau bata Israel-ŋga sêkic yom bu ŋac oc sêtiŋ lau naŋ sêkêŋ
    whiŋ bu Yisu iŋ Mesaya, naŋ su yêc gôlôwac Israel-ŋga, ma bocdinaŋ iŋlu sêtöc
    ŋac.
  pri-NT: Ru ina pwiri, ba wâgotàru goo tèpa pitûâ kà tèpa Juif. Ba rà jèe pitêrerà
    pâ na rà o pacoo gée na *wâra pitapitiri kàra, êdiri pâ âboro na rà ina pâ wà
    Iésu, âna é pwi *Mesia [na é me nau pa-udò ê Ba].
  zpq-NT: X̱axṉe'en gosene' ca' da' chesežebe' beṉe' gwnabia' ca', ḻe beṉe' gwnabia'
    ca' ba gosec̱hoglagüen' bi yosolebe' ḻo' yodaon' note'teze beṉe' güe'e diža' chejḻe'e
    Jesúsen' naque' Cristo ben' chesebeze' yedeṉabi'e.
  por-TFT: Os líderes judaicos [SYN] tinham declarado anteriormente que iriam excluir
    dos cultos nas sinagogas deles qualquer pessoa que afirmasse que Jesus era o Messias.
    Os pais do homem curado sabiam disso, portanto tinham medo dos líderes judaicos
    [SYN].
  gwi-NT: Ąįį viyehghan nąįį Israel kįh dilk'ii nąįį agąąnjat geh'an jyaa diginyąą
    t'iginyąą, ąįį juu Jesus ąįį Christ t'inchy'aa nyąą t'ee Israel tr'igiinkhii zheh
    cheerahahchyaa ch'adąį' ginyą' geh'an.
  gvn-gvn: Ngamu bula nganjan jurrilman, bula yinyilmanya maja-majanka Jew-warranka.
    Jana maja-majangka jakalbaku balkan, “Kaki bamangka balkal, ‘Jesus nyulu Christ
    Godundumun,’ nganjin yinya bama kiril churchmunbu walanka baja.” Yinyaynka bula
    yinyilman balkanka Jesusanka.
  nhy-NT: Itajwan ijkón okijtojkej porke okinmiimakasiaj in tlayekankej judiojtin,
    porke in tlayekankej judiojtin yokichijkaj san se tlajtole ke tla akaj kijtos
    nik Jesús yen Cristo, kikixtiskej iktlanke (ik tlami) de itech intiopan.
  asm-FB: ইহুদী সকলৰ ভয়তে তেওঁৰ মাক-বাপেকে এই কথা ক’লে। কিয়নো ইহুদী সকলে আগেয়ে
    স্থিৰ কৰিছিল যে কোনোৱে যদি যীচুক মচীহ বুলি স্বীকাৰ কৰে, তেনেহলে তেওঁক নাম-ঘৰৰ
    পৰা বাহিৰ কৰা হ’ব।
  okv-okv: amita be amo Judea embomeni na embo amina Iesu amo Keriso be ra ainge aisuja
    amo kateketo eonga iresora ke ainge matu ari ingari avo hotembeto oju eto
  mxt-NT: Sutu ra sɨhɨ ra catyí ñu tyehe caa cha cuenda cha yuhví ñu chi ra cacuví
    nuu chi ñu Israel, vatyi cha catyihi̱ tahan ra tuhun vatyi cutava ñehe ra chi
    ñu vehe ñuhu, yóó ri ñu cha catyí vatyi ra Jesús cuví Cristo.
  tzo-NT: Yu'un ti hech laj yalic ti stot sme'e, yu'un ixi' yu'un ti totiletic cu'untutique.
    Yu'un ti totiletique xchapoj xa sc'opic ti j'ech'el mu stac' ch-och ti templo
    ti much'u jamal chal ti ja' ti Jcoltavaneje ti Jesuse.
  ind-AGS: Orang tuanya menjawab seperti itu sebab mereka takut kepada pemimpin-pemimpin
    Yahudi. Mereka tahu bahwa pemimpin-pemimpin itu sudah sepakat kalau ada orang
    yang menyatakan bahwa Yesus adalah Kristus, mereka akan menjadi dikeluarkan dari
    rumah pertemuan.
  omw-omw: Mwitanahua Iutaa vaisi nronranramwu nyaatu aatu hiqata mwitaa tura. Iutaa
    vaisi nronranramwuvanto vaakya qua timwa teta tiqatama, Vaisi mpovanto Iesusirara
    mesaiaavanto tiri kyaahaqa hiariva nrivave tirera, mwia kyaara tire mwia inronra
    hiqatama mwaanra nraamwuqitaita titamwa kyaararo veva ntero ekyaara quarive, tita.
  yrb-yrb: Danua damamama i Ferosi uwaraba iyasite iba eno weisi. I Ju dera uwarama
    auboko weita, anama Yesuna i Mesaia webisuna dera dubu suroma yowefeisi weitaba
    iba danua damamama enanari weisi, dawa dera amaraea dawabai wenaueawe weisi.
  maa-NT: Jñà xi̱ta̱ jchínga‑la̱ koií k'oa̱s'ín kitsò‑ne nga jñà tsakjón‑la̱ xi̱ta̱
    judío. Jñà xi̱ta̱ judío jyeé k'oa̱s'ín tsajoóya‑ne nga jngoò k'aá ki̱tjokàjiìn
    ya̱ ni'ya i̱ngo̱ sinagoga, tsà yá xi̱ta̱ xi ki̱tso̱ nga jè Jesús jè xi Cristo
    [xi xó kisìkasén‑ne Nainá].
  mcq-mcq: Ijaꞌina emahwapo ꞌwarava jihuni maijaho pu Jua juhama avajara. Ijihuni
    maijaho Juapo ika ꞌiava jihunaꞌe ea irara Keriso rone ꞌwaraꞌamajaho hu Sinakoku
    tanuꞌurahe pavuꞌe aruhuna ꞌiava jihunaꞌe avajara.
  sus-A: عَ شَ مِشِيٍ نَ يَابِ تِ نّ، بَرِ مَ عٍ نُ فَاشُشِ يُوِقِ كُنتِفِيٍ يَ رَ.
    نٍيٍ نُ بَرَ لَن عَ مَ عَ مِشِ يٌ نَشَن نَ عَ قَلَ عِسَ عَلَ شَ مِشِ سُفَندِشِ
    نَن عَ رَ، عٍ شَ تْنيِ دْشْ نَ كَنيِ مَ عَ نَشَ سٌ سَلِدٍ كُي.
  jpn-1965: 彼の両親がこう言ったのは、ユダヤ人たちを恐れたからであった。すでにユダヤ人たちは、イエスをキリストであると告白する者があれば、その者を会堂から追放すると決めていたからである。
  fra-SBL: Ses parents disaient cela parce qu'ils craignaient les Juifs ; car les
    Juifs étaient déjà convenus que si quelqu'un voulait le confesser comme le Christ,
    il serait chassé de la synagogue.
  yka-yka: Kuweˈ miyaˈan panambung meˈ matettoˈanen peggeˈ tinalew siye si meˈ nakuraˈden.
    Peggeˈ bakas magisun ne meˈ nakuraˈin weˈ bang niyaˈ magpaˈin weˈ kahagad iye
    si Isa ne Almasihin, gaˈi aˈa miyaˈan pinaˈasek dem langgal.
  mle-mle: Aw adi duw dikibir amaywa asaay atawa bwulabiril, aw bir adiy Parasiy bapa
    duwak yagabir, aw day kitawa wadalik, “Aw li agwa duw ay taakw wakidana, ‘Jisas
    di God dikidi Tasakwudidi Duwad,’ waan, adiy duw taakw samab Juw dayadiy gaba
    maja wiyaar wul maa.”
  shp-NTPO: Jaskáakinra ja jonin anibaon jato yoia iki, ja fariseoboki rakékin. Ja
    koshibaon moabi shinankana iká iki, jaweratoboki ja Jesús riki ja Cristo iki ixon
    onanai, jabo jain tsinkíkanai xobonkonia moa pikokanti.
  aom-aom: 'Röhu vëmu vavuꞌehu ë jö uëvare hesi bëhoho jaburo ë Jew rajo masijoho
    juhuonëmijareje. Urimëꞌi ë a masijohuro jöe mevoromo ae ahoꞌobëhe uëvareje: Ae
    rahu huruoho majahuiromo uövuëꞌoho: Böröme namiromo ajamuijaje aho Iesu hö uövuëꞌoho
    ëhi jiëꞌe aribövioho noro ahëvoꞌiramu ijonöho nosi osa börömoroho bogo rueromo
    God rajahinövoꞌaruëjo. Ëjöho uehorovoromo vëmu vavuꞌohuro juhuonëmijareje.'
  geb-geb: Ana niamuuŋ gu ndia Zudain gumgir panin rivgiap mba kameŋ nzuai. Mbe Zudain
    gumgir pani, mbe kha kameŋ suaŋgiap wari ki. Maaŋ muuŋgip, guma the khaŋ mba guma
    ga suanga, Zisas Fhe Bakɨme taagip won gumgi gu mbigi ndir zav farasarigi guma
    ma, mbe maaŋ nzuai guma, mbe ana thɨvarga, ana mbe phorgɨv rotur muuŋgirga fhu.
  eng-WYCLIFFE: His fader and modir seiden these thingis, for thei dredden the Jewis;
    for thanne the Jewis hadden conspirid, that if ony man knoulechide hym Crist,
    he schulde be don out of the synagoge.
  bsj-bsj: tebcebo tok dikero wo nyeu, wori ci cwa tai Yafudawa ti. Yafudawa ciya
    no nii wo ciya kange co ki kiritti ye ri, ciyan cokum co bi kur kwama urcalima,
  cak-cak: Quiri' xqui'ij rute-rutata' ri achi, roma xa quixi'in-qui' chiquivech ri
    achi'a' israelitas c'o quik'ij. Roma ri achi'a' ri' quelesan rutzijol chi xa achique
    na xti'in chi ri Jesús jari' ri Jun ri takon-pe roma ri Dios chucolic ri rutinamit,
    nokotex-pe ri pa sinagoga.
  chf-NT: Ca'da u yäli u pap y u na' uc'a bäc'tajob t'oc aj judíosob; uc'a aj judíosob
    u worin älijob cache' u xe tä pa'sinte tan ch'u'ul otot machca u yäle' cache'
    aj Jesús ni Mesías, jini u xe u täscun Diosba.
  tlf-tlf: Kale imi aalap so ogen so bilip iyo Juda kasel imi kamogimal imi atul finan-bomta
    kam agelip kale, Juda kasel imi kamogimal iyo siin kota weng tegen-bomta alugum,
    “O,” age-nilipta, bogolip, “Tinum dok ita bogo-nala, ‘Yesus beyo God imi ulaa
    dula kamok kesa tinum ita o,’ agela umdii, daalup amiit tam iinon-tema kale, iyo
    ulotu am uyo asok mitam telemin ba o,” agebip kale,
  piu-2006: Yalatji paluru kutjarra tjananya watjaṉu mayutju paluru tjana payiltjipingkamarra.
    Yurrunpa Paratji tjuṯangku yaṉangu tjuṯangka yalatji watjaṉu, “Tjinguru yaṉangungku
    Yiitjunya Katutjalu watjara wantirriyaṉutja watjaṉutjangka, nganaṉa palunya payira
    wantirriyalku, nganampa tjaatji tjuṯangkamarra. Wiya paluru yaṉangu tjuṯangka
    tjungurringkula tjaatjingka nyinaku.”
  poh-NT: Jeꞌ reꞌ xquikꞌor ruꞌum chi xiyoꞌjic chi quiwach take nahsil reꞌreꞌ maj quesam
    chic ribiral chi xa hab wach cꞌacharel enkꞌoric chi reꞌ Jesus, reꞌ i Pahbamaj
    chi Kꞌatal Kꞌoric, naresmejic je on naritꞌermejic je chipam i pa̱t ntijiljic wi̱ꞌ
    ri̱j i Cꞌuhbal Yeꞌo̱j reh Moyses.
  tue-tue: 'Cʉ̃ʉ̃ pacʉsʉ̃mʉã cuira, teero jĩĩyira. Judíoare dutirá too sʉgueropʉ ateré
    jĩĩyira: “Jõõ niiãrigʉre ‘Cõãmacʉ̃ beserigʉ Cristo niiĩ’ jĩĩgʉ̃́norẽ marĩ neãrí
    wiipʉ cõãwioneconoãdacu; marĩmena niinemoriqui”, jĩĩyira.'
  bjp-bjp: Tama ru e tina ru use u arae, wara le ru soke foron famfamu ken fan Iudaia.
    Wara le foron famfamu ri ka use ta u le, tikas in fapos Iesu le i e Mesaia, ke
    rin tikale u isi gong i lotu na felun lotu.
  xon-xon: Budabu cha bi len kina na le ye ke bi san Juu yaab aaninkpiib ijawaan;
    ba pu? Juu yaab aaninkpiib nan puun len ke unii yaa bui ke Yesu le ye Kristo u
    ga gaa binib lii na kan, bi ga nyan udaan mmeen aadiik ni.
  tzo-ZNT: Ti xꞌelan iyal ti stot smeꞌe, yuꞌun xiꞌemic o ti cajmeltsanejcꞌopticotique.
    Yuꞌun ti jmeltsanejcꞌopetique yalojic xa ti mu xuꞌ ch-ochic ta junuc templo ti
    muchꞌutic jamal chalbe scꞌoplal ti Jesuse ti jaꞌ ti muchꞌu scꞌoplal onox chtal
    spasoticotic ta mantale.
  mpm-NT: Siaꞌan ni ka kaꞌan tata da jiin nana da, chi ni ka yuꞌu da ndeꞌe da chaa
    hebreo ka kuñaꞌnu un. Chi vanua ka ndajnuꞌun chaa un ja nu nau ɨɨn ɨɨn yɨvɨ na
    kachi ja Jesús kuu Cristo, ya ni taji Yandios jiin jniñu ñaꞌnu, ti keniꞌin da
    yɨvɨ un, ti tukaa kuu ndɨvɨ i ini veñuꞌun kaꞌnu yɨvɨ hebreo.
  ots-NT: Bi da̱di ncjapʉ cár ta co cár me, como mí tzu̱hui cʉ hñøjø cʉ mí mandado
    pʉ jár ni̱cja̱ cʉ judio. Ya xquí ma̱n cʉ möcja̱ cʉ mí mandado, bbʉ to di ma̱,
    car Jesús múr Cristo ca xquí hñi̱x ca Ocja̱, gueguejʉ di fongui jár templojʉ,
    cja̱ jin di nu̱ rá zö.
  hoy-hoy: ई मातगोळी आऊन मोय आप्प इदुरसाटी अंदुर यतिकी आंदुर यहूदीगोळ से अंजोर, यतिकी
    यहूदी ऊंद मत आगेगीदुर कि अगर यावारा अंदान कि आव मसीह हुन, रा आव सभागृह टु तेगुकु
    आदान.
  amo-amo: Acife wasu uleli ulire bara na iwa din lanzu fiu na Yahudawa. Bara a Ayahudawe
    wa di imal yinnun nworu asa umong nyinna Yesu Kristari, ima nutunghe nanya kutii
    nlira.
  pjt-pjt: Paluṟu pula alatji wangkangi Jewku mayatja tjuṯaku nguḻuringkula pulanya
    paintjaku-tawara. Panya kutjupa tjuṯangkuya wangkapai, “Jesunya mulapa Godalu
    panya kalkuntjanya, Christanya panya.” Kaya Jewku mayatja tjuṯangku nyangatja
