  adz-adz: Ramanggan da rinanggan ini ibinigi i tuas arangan irat i rib Yuda gudzun
    rusan, i garam gudzun ruas igi iyudzu nan sib i manga nida Yisu wasi bida Arangan
    Garam Anutu ragadan da bungꞌ apaꞌ arangan rai nawaꞌ sinungꞌ ungar mpruꞌa ruan
    gin.
  sri-sri: 'Judío masaka oparã dupiyurogue ãsũ ãrĩñurã: —Jesúre: “Marĩpʉ iriudi Cristo
    ããrĩ́mi”, ãrĩgʉ̃norẽ marĩ nerẽrĩ wiirigue neõ ñajãdorebirikõãrã! ãrĩñurã. Irasirirã,
    ĩgʉ̃sã ãrĩdeare pénerã ããrĩsĩã, koye ĩãmasĩbiridi pagʉsãmarã ĩgʉ̃sãrẽ güigorañurã.'
  nal-nal: Damana ma dina di piaat malasing kanaan panaze di maraaut iaa wana amun
    paamua zin amun Judaa, wanaze waamua vaanong naandi di rudaxa adu axazak ina xa
    raamin fakilaan adu Iesu naan a Mesaaia, dina waapizin naan la vaal a maainungang
    sin naandi.
  kyq-kyq: 'Kɛn ɔl kon̰ ute bubin̰ jaay taaɗ bin se, taa naaɗe ɓeer ɓeer magal Yaudge
    tu. Taa magal Yaudge se dɔɔkga dɔɔk taarɗe ɔɔ debm kɛn jaay taaɗga ɔɔ: «Isa ɓo
    *al‑Masi se» naaɗe an̰ tuurin̰ maakŋ *ɓee kɛn Yaudge lee tusn maak ki se naatn.'
  kwd-kwd: Nga mama'a aana fe'enia tete'e aana gala iiria 'ola lo'oo tofuna gala ma'unge'enia
    nga ta'a na'ona'o lo'oo 'i Jiu. Tofuna gila alafafia 'e sui no'o, lauta te'efuta
    wane 'e iiria la Jisas na nga Kraes, gila sia alamia mola 'ani ru'u 'ubulana 'ifi
    ni fo'anga lo'oo.
  ded-ded: Yeri yudangic yeneac kengecyuruu ifi deoc. Yudangic yeneng yoac mong bic
    yofi dedzege anggec, “Mongngo Yesu ye Messianoc ifi dema deficgeudeu neni ye kpebung
    yeneac ngadeau faini kefude.”
  ewe-ewe: Edzilawo gblɔ nya sia, elabena wonɔ vɔvɔ̃m na Yudatɔwo, elabena Yudatɔwo
    ɖoe be ame si agblɔ be Yesue nye Kristo la la, woanyae le gbedoxɔ la me.
  nuy-nuy: Dani-yung wini-yamayn, naawiṉi-yung yamba wini-malanga-ngu-ḏirrngawini,
    warruburru-yung wu-ragaani-yinyung warra-Jew-wuy. Wini-marrbuy yamba naawiṉi,
    warra-Jew anubani-yunggaj wurru-yamayn, “Warrubawi-yung-maynji ambu-yambina na-Jesus-inyung,
    niga na-runggal-yung na-God-gala, anubani ambu-rabalang anubanila ana-wumurrng
    ana-synagog-gala, ngagurru ngamba-yarramijgana.” Dani-yung warruburru-yung wu-ragaani-yinyung
    warra-Jew wirriij-maṉdhangi anubani-yunggaj wugurru. Wudani-yung-gala nga, wuguṉiiyung
    yigaj wini-malanga-ngu-ḏirrngawini.
