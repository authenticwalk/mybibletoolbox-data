  bjk-bjk: Ma tamana ma nene toxo tengen biringan, möxösa, idu toxo buburin abo Judeia.
    Ma unine bira. Abo Judeia toxoro kubus tinenge sik bere ewenene a öng nang i tengen
    osen bara i nunu bere Jisas ine a Mesaia, idi tabo kip tewe ine bara i bele lotu.
  msy-2020: An amebam ko afeziam Judabar atiatigha, egha kamaghɨn mɨgɨrɨgɨar kam gami.
