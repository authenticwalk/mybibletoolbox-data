  qup-NT: 'Chasna rimarkakuna manchashpankuna tantarinanchi wasimanta wichuy tukunankunata.
    Manara Jesús chay wiskuta ampishpan apunchikunaka runakunata rimarkakuna: Maykan
    runakunami Jesusmanta rimanahun: Chapahushkanchi Yaya Diospa Kachanan Kishpichik
