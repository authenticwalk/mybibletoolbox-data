  ntp-NT: Potʌtʌdai ʌgai ʌbʌiditai ʌjudidíu. Ʌjudidíu casi gʌnaagi aipacoga sai isʌmoco
    vaavoitudagi saidʌ ʌSuusi ʌrʌCristo ʌgai ismaacʌdʌ vaavoitudagi camaiviaaca agai
    oigaragai isvapaacʌdagi ʌjudidíu quiuupaigadʌrʌ.
  rai-rai: Tamaana ma naana diaar pirpir lenmi, kabina diaar burutaana a kum te Iudaia,
    maa diat piri naa, baa te in nurnur un Iesu naa ia a Kaarisito, din turbaat wai
    ko ra ruma na lotu.
  haw-1868: Olelo mai la kona mau makua pela, no ka makau i ka poe Iudaio; no ka mea,
    ua holo e ka manao o ka poe Iudaio, ina paha e hooiaio mai kekahi, oia ka Mesia,
    e kipakuia oia iwaho o ka halehalawai.
  ffm-ffm: 'Walaa ko saaraaɓe makko mbiiri nii so wanaa kammari eɓe kula hooreeɓe
    Yahuudiyankooɓe. Saabe ɓeen kawrii: neɗɗo fuu cellinɗo Iisaa woni Almasiihu oo,
    ɓe ndibban ɗum yalta waajordu.'
  arb-NAV: وَقَدْ قَالَ وَالِدَاهُ هَذَا لِخَوْفِهِمَا مِنَ الْيَهُودِ، لأَنَّ الْيَهُودَ
    كَانُوا قَدِ اتَّفَقُوا أَنْ يَطْرُدُوا مِنَ الْمَجْمَعِ كُلَّ مَنْ يَعْتَرِفُ
    أَنَّ يَسُوعَ هُوَ الْمَسِيحُ.
  cop-CNT: ⲛⲁⲓ ⲁⲩϫⲟⲧⲟⲩ ⳿ⲛϫⲉ ⲛⲉϥⲓⲟϯ ⳿ⲉⲡⲓⲇⲏ ⲛⲁⲩⲉⲣϩⲟϯ ⲡⲉ ϧⲁ⳿ⲧϩⲏ ⳿ⲛⲛⲓⲟⲩⲇⲁⲓ ⲛⲉ ⲁⲩⲥⲉⲙⲛⲏ
