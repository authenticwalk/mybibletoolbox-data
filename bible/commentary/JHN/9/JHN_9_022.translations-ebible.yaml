  nvm-nvm: Regavo eofijaf iji bu Jiusbuon e mamkanuk iji juinva ijefuon bu ijeg kuardiain.
    Ijefuon maiji e Jiusbuon e mamkanuk iji bun ur kuai, Erar bu kuaik Jesu fu e iji
    God fu kuamga fu ruainma ijino kuaikma e iji bu kuriairega bu rad buba una ar
    iji e Jius bu afuime vuak kuaivo ijia aru vakno kuain.
  mps-mps: Aga aya de ida si Juda dabe dali wi eyu, te po peda sai. Magi baso meni,
    te Juda bagego po mia siyu, te po wai, “Bidi mego te Jisas te sa muyu asaiba wali
    bidi Krais da weyu da, te dago te po wabo bidi te dago bomo yai po ola mabo be
    tomoba asidali weyu habu selaibao,” te po wai dao.
  pab-NT: 'Enexe, inityo xoaha mairahitaha judeunai nityohalitiranai hoka nikare iraeha.
    Judeunai nityohalitiranai koxaka iraikakoaha: — Hatya halitiya: “Jesus atyo Enore
    Kalorexe Aohenere”, nexa irai hoka maxisoaniteneya xahohisakoatyakalati hanako
    — nexaha koxaka.'
  llg-llg: Ala kokolak leondiak, huu ala bii hataholi Yahudi la malangga nala. Huu
    ala bubuluk lae, malangga nala sila lambeda dedeꞌak lae, “Mete ma hambu hataholi
    manaku lae, Yesus ndia Karistus, na, ai musi husi heni hataholi fo mana manaku
    leondiak neme ita hataholi Yahudi la uma huhule-haladoin mai.”
  kyf-kyf: Ɔ dide -yɔ ɔ 'nyaa mɩ Zuifʋʋ 'yugalɩnya sɔdaa 'gbʋ, wa yi 'saa gba. -Maa
    ka we zʋ nɩɩ, nyɩmɛ -ɔ -ka gba nɩɩ, -Zezu -wa -Lagɔɔ -Bhasanyɔ, wa 'ka ɔ -Lagɔbudu
    zɔ vu.
  tpi-tpi: Papamama i pret long ol Juda na tupela i mekim dispela tok. Ol Juda i pasim
    tok pinis olsem, sapos wanpela man i tokaut olsem Jisas em i dispela man God i
    makim bilong kisim bek ol manmeri bilong en, orait ol bai i tambuim em long kam
    lotu wantaim ol.
  mih-NT: I cahan zutu ra ta zɨhɨ ra cuhva cuan vatyi yuhu ñu sii ra ndyaca ñaha sii
    ñiyɨvɨ hebreo vatyi sa i yaha ndu‑ɨɨn ra cuan minoo cuhva ta catyi ra vatyi yoo
    ra catyi vatyi i quisi ra Jesús cuenda ra Ndyoo ma cuu ca cuhun ra vehe ñuhu.
  qvh-NT: 'Mamanwan taytan sayno niyargan autoridäcunata mansacuyashpanmi. Autoridäcunaga
    wilanacuyashganami caycäyargan mayganpis: “Jesusga Tayta Dios cachamushgan Cristumi”
    neg cagtaga sinagogapita garguyänanpä.'
  kms-kms: Ni kiyi kumo ni Juda mingg wute nyamb kin te wune rimbim, te pugri ni asine
    mari wuti iri Jisas ningg Kraist puq nand, tedi ni God yumbui nyamb rirang kin
    baj pe tende ane ris segi.
  agn-agn: Maning don tang sabat tang mga ginikanan na tenged geldan tanira ong mga
    pangolokolong Judio. Tenged namaginigoan dang lagi tang mga pangolokolo nga ang
    maski sinopay mangilala ong ni Jesus ang tanandia yay ang Cristo, bawalen da nirang
    ma-pen ong mga masig ka Judio nira maski tenled ong mga simban nira.
  nhi-NT: In tetahmeh ohcon otlananquilihqueh, nic oquinmouilayah in judiohtiquiuahqueh.
    Pues yomotlahtolmacacah in judiohtiquiuahqueh icquihquixtisqueh acmo mapoui itich
    in teotlanauatilcali nochi naquin ictoua Jesús yehua in Cristo Temaquixtani.
  ttc-NT: Kye stat oxik kyq'uma' ikxjani tzan kxob'al tzan tpaj kye kxjalil aj at
    kyajwalil kxol ojetq tuq qet kykawla' kyib' qa jun xjal oxe'l tq'uma' ti'j te
    Jesus qa aji tetz te Koloyon Aj Q'umankaj Oqtxi', ntons owelatz tuq kyin kxol
    tuj te jay nab'il Dios.
  dan-1931: Dette sagde hans Forældre, fordi de frygtede for Jøderne; thi Jøderne
    vare allerede komne overens om, at dersom nogen bekendte ham som Kristus, skulde
    han udelukkes af Synagogen.
  kwj-kwj: 'Ri nuwai yapai o hinga fi sawero ti, Juta hima kupu le keke fi akifuni
    fi sawero. Hinde wowani, Juta hima kupu le mwanji ti ka hinga wu injiro: E, hima
    fori Jisas hi tini ete ri sawewa, rini Kurais, wowa apa lotu wo aka wuhi ki rini
    toroꞌepikinawa funda ete sirani ri ino.'
  vie-OVCB: Cha mẹ anh nói thế vì sợ các cấp lãnh đạo Do Thái, là người đã thông báo
    sẽ khai trừ khỏi hội đường những ai nhìn nhận Chúa Giê-xu là Đấng Mết-si-a.
  kze-kze: ááéma Yútaa-anon-kwaasi sésa Ísuntavesa Áánútumo usásinankaiwai kwéamu'maraundawaiman-iye
    síyawai mono'-náúmpá'á íma iyónááowe sumbá póna minánóvówí Yútaa-anon-kwaasiyavena
    táá'a kówasarai
  mpj-mpj: Jilanyapula wangkangu, jumajipula ngurlurripayi Parajikaja maajakajangkamarra.
    Kulirnupula julyju Parajikajaluya wajalpayi, “Yiipi martuluya Jiijajpa Kurayijpa
    wajalku Mamamili, palujanuya Juwumili jaajingka kurrungkunyjangka, ngumpalkuya
    kurtingku.”
  lbk-lbk: Siya sa nan kinwanin nan chakek-ena, tay omegyat cha isnan aap-apon si
    Judio, tay apchas cha natotya ay mo wad-ay mangwani ay si Jesus nan Cristo, at
    matlad isnan sinagoga.
  mto-NT: Je̱ tsa̱ꞌa̱ga ka̱jx tseꞌe veꞌem je̱ tyeeꞌ je̱ tyaak vyaandi ku̱x ñu̱jaꞌvidupeꞌe
    je̱ts nayꞌako̱jtsijidu veꞌe je̱ israeejlit jayu je̱ts kaꞌa veꞌe du̱ꞌukkuva̱jktinit
    je̱p tsaptu̱jkp o̱pya̱na pa̱n pa̱neꞌe du̱kuva̱jktup je̱ts je̱ Jesuuseꞌe je̱ Cristo,
    juuꞌ veꞌe je̱ Nteꞌyam vyinko̱o̱n je̱tseꞌe yakkutojknit,
  bzh-bzh: 'Ama lu ata deggöneng in alam Yuda lom denër nebë sënë. In alam Yuda hir
    ggev denër ġaġek venuh bë: Bë mehöti nanër Yesu nabë yi Mesia, og rëḳ degetii
    yi na in dub-supinsën-yi.'
  guj-2017: તેનાં માતાપિતા યહૂદીઓથી ડરતા હતાં માટે તેઓએ તેમ કહ્યું; કેમ કે યહૂદીઓએ
    અગાઉથી એવો ઠરાવ કર્યો હતો કે, ‘તે ખ્રિસ્ત છે’ એવું જો કોઈ કબૂલ કરે, તો તેને સભાસ્થાનમાંથી
    કાઢી મૂકવો.
  jvn-NT: Wong tuwané ngomong ngono kuwi, jalaran pada wedi karo para Farisi. Awit
    para Farisi wis pada setuju nèk sapa waé sing ngakoni nèk Gusti Yésus kuwi Kristus,
    wong kuwi bakal dietokké sangka sinaguk.
  byr-byr: Juya naangeraavɨna lɨka yadisaꞌna neyoi sara wɨdɨna. Sareꞌ dareꞌnesɨ. Juya
    naangera mena dɨnyɨna “Yo, pwai kwai wɨdɨna ‘Sahwai Kɨraazɨtɨyalyɨ. Gotɨyai dahɨlakyaakelyɨ,’
    wɨdɨna neyajai nemɨ wɨdɨna yaanneinera ‘Nemɨre lotuangengɨ muidɨnna! Maaveigɨnyɨ.’
    ”
  ian-ian: Ndɨna nyaek nyɨmeo kapmba ana mbupmbɨk. Pagwuga mbupmbɨk. Juda kat vaaka
    lɨga pagwuga mbupmbɨk. Tak Juda walɨndi. Kɨta nyan Jisas God wandɨ, yaa nyana
    Kraistna waa waiga nyan kat wungi nyan kat kɨklinɨn maa yisolaa lɨlɨna ngay ana
    wuleigiyandɨ waa tak walɨndi. Ngi kat tɨga ndɨna nyaek nyɨmeo vaaka lɨlɨmbɨt.
  hun-hun: Ezeket mondták az ő szülei, mivel féltek a zsidóktól, mert megegyeztek
    már a zsidók, hogy ha valaki Krisztusnak vallja őt, ki kell rekeszteni a gyülekezetből.
  mcf-NT: '—“Nuquin Papa yacnuësh choquid Esus nec,” quequido Nuquin Papan chiaid
    chuibante shubun puduedmenquien ictiad —quequin chuiquidon chiaid tantiash dacuëdec:'
  kjs-kjs: 'Agi aaraa nipu laapo Juda alinu paalame komisipi-pulu nipumi go-rupa lisipi.
    Abalare Juda alinumi agale gu-rupa robesimi: Ali medame Yesuri Gote-na Mea Rapaae
    Ali mo lotu ada-para leme-daare so kamaa rasamina lisimi.'
  mni-mni: Jihudigi luchingbasing adubu kibadagi makhoina asumna haibani maramdi Jisubu
    Christtani haina haidokchabasing adu synagogue-tagi tanthokkani haina hanana makhoina
    warep lepnakhre.
  yad-NT: 'Nani̱teda daryá jichuvu̱yadamu, jiryatiy Judíyuvedabay jachipiya̱jada daryaju̱
    jijechimyu: “Vurya̱jatyamu̱y ju̱tye̱ryanijyomusiryi rityi jtay vijyo̱mujache:
    Ni̱ni̱ Jesús rañi̱cha Ju̱denu jaryeti̱.”'
  mxb-NT: Dión ni̱ kaa na̱ veꞌe ra, dá chi̱ yuꞌú na̱ kée ta̱ néꞌe choon no̱ó na̱ Israel.
    Dá chi̱ sa̱ ni̱ ka̱ndo̱o ra ña̱ ndidaá ña̱yuu nakoni ña̱ Jesús kúú na̱ dáka̱ki
    ñaá, no̱ón kúú na̱ taxí rá veꞌe noo̱ nátaka na̱ ñoo ñoó.
  pon-2006A: Seme oh ine koasoia mepwukat pwehki ara masak me lapalap en mehn Suhs
    ko, pwe re pwungkipenehr ma emen pahn kadehde me iei Sises Mesaia, re pahn kihsang
    nan arail sinakokeo.
  maq-NT: Cuatjin cachja xutacha rë cha ta, tsëhë xi tsacjun me xutaxa rë jan ta,
    xutaxa rë xi cuacun jan ne, ha casahmi tangun me cjua xi yo xi cuichja xi Nina
    catsingatju me Jesús ne, tsichohotje rë me yungun.
  hto-hto: 'Ie móotɨaɨ daɨí úritiaillɨnoɨ judíuaɨ jacɨ́naillamona. Judíuaɨ jae nana
    comɨnɨ onótatiaɨoɨ. Daɨdíaɨoɨ: —Nágamɨiaɨ Jesús ua Cristo daɨnámɨena mámeitɨmɨe
    Juzíñamui uai llófueriracomona jino jíuitɨcaɨ, —daɨdíaɨoɨ.'
  por-BRBSL: Seus pais disseram estas coisas porque temiam os judeus; pois os judeus
    já haviam concordado que se algum homem o confessasse como Cristo, ele seria expulso
    da sinagoga.
  ces-NKB: Jeho rodiče to řekli, protože se báli Židů. Židé se totiž už dohodli, že
    kdokoli by ho vyznal jako Krista, bude vyobcován ze synagogy.
  cui-cui: 'Barapo coxiyʉnbe cunuwa judiomonae cunuwatsi. Tsipei judiomonae bayatha
    jei: “Pomonae Jesús yabara jume cowʉntatsi, pomonae xua jeye: ‘Jesús apara bapon
    Mesías pon Nacom itorobica’, pomonae jeye, barapomonae paitawetan pata penacaetutsi
    bo weya”, jei barapo judiomonae. Daxota barapo coxiyʉnbe pijunuwi jopa jeibe:
    “Apara bapon Jesús pon Mesías bapon painta taxanto itacuere axaibi exainchi”,
    jopa jeibe.'
  boj-2014: Aqa ai abu naŋgi Juda tamo kokba naŋgi ulainjrsib deqa anjam degsib minjreb.
    Juda tamo kokba naŋgi nami maroqneb, “Tamo bei a marqas, ‘Yesus a bole Kristus,’
    degsi marimqa tamo di iga taqal waiyonam a bunu olo Qotei tal miligiq gilqasai.”
  eng-OEBUS: His parents spoke in this way because they were afraid of the authorities;
    for the authorities had already agreed that, if anyone should acknowledge Jesus
    as the Christ, he should be expelled from their synagogues.
  eri-eri: Ariya, umamu anya ngare, nere Juda umuge nigi bodere onou leware. Juda
    nere beele agili mala ete benou karu wane, fai ete no benou lewonga wa, Yesus
    no Itou nomo fai-aita ege gidu hanigei nomo hangada tuwai, nere fai waha gaara
    bori urei nomo karu tuwodbode.
  aly-aly: '@see-verse:JHN.009.021'
  wiu-wiu: Nipa Yu yenane tobou ali-kiti piti motekete akeneya. Eni tobou yename wetena
