  eng-WYCLIFFE: Therfor his fadir and modir seiden, That he hath age, axe ye hym.
  bsj-bsj: nyo ri tebcebo yi ci ki “cin duyom, me co”
  cak-cak: 'Romari'' ri te''ej-tata''aj xaxe xqui''ij: Rija'' c''o chic rujuna'',
