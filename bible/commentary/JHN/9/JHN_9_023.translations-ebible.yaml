  aom-aom: 'Juhuonëmiromo ëhuni uëvareje: Ëaho bövie jiaje ëhuni jemëro hu ua garëjo.'
  geb-geb: Mba bigɨna nɨɨeŋra nzuav, mba guman niamuuŋ gu ndia khaŋ suaŋgi, “Ana guman
