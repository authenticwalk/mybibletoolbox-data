  zpq-NT: 'Da''nan'' x̱axṉe''en gosene'': “Ba zejeczede'', ḻe ṉabe cuine''.”'
  por-TFT: É por isso que disseram, “Ele é maior de idade e pode responder as perguntas
    por si mesmo, portanto perguntem a ele”!
  gwi-NT: Izhit geh'an t'ee “Vaghaii lęįį t'inchy'aa ts'ą' oohkat!” googahnyąą.
  gvn-gvn: Yinyaynka ngamungku bulal nganjanangka yalaman, “Nyulu jaba-jabada. Nyungunduku
    babajika.”
  nhy-NT: 'Por yonik okijtojkej itajwan: “Xiktlajtlanikan yej, mach ok konetl.”'
  asm-FB: এই কাৰণতে, তেওঁৰ মাক-বাপেকে ক’লে, “সি বয়সীয়া; তাক সোধক।”
  okv-okv: ungo eonga meni ta degi eto ingora ke ea.
  mxt-NT: 'Yucuan chaha catyi̱ ñu: “Cha ñihi ra. Nda̱ca tuhun ndo chi maa ra.”'
  tzo-NT: 'Ja'' sventail ti hech laj yalic ti stot sme''e: “Oy xa yo''nton, jac''bo
    ava''yic”, ti xchie.'
  ind-AGS: Itulah alasan mengapa orang tuanya menjawab, “Dia sudah cukup umur untuk
    bisa menjawab sendiri.”
  omw-omw: Mwitaa timwa kyeta qua timwa torara tita, mwia nrohua qohua Iutaa vaisi
    nronranramwu nyaatu aatu hita tiqata, Mwiva nronra tuairave. Nkyeta mwia kyapara
    hiqata taqaate, tura.
  yrb-yrb: '@see-verse:JHN.009.022'
  maa-NT: 'Koií k''oa̱ ti̱s''ín kitsò‑ne jñà xi̱ta̱ jchínga‑la̱, nga kitsò: “Jè sobà
    chji̱nangui‑là, nga jyeé xi̱ta̱ jchínga‑né.”'
  mcq-mcq: Ijihuni hahi emahwapo ijá ꞌiava Hu emakinakúne apoma heha ꞌiavara.
  sus-A: نَ نَن عَ نِيَ عَ بَرِ مِشِيٍ نَشَ عَ قَلَ، «دِ مّدِ شَ مُ عَ رَ، وٌ عَ تَن
