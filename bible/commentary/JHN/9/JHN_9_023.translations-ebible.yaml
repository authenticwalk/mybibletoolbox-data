  san-PUN: ਅਤਸ੍ਤਸ੍ਯ ਪਿਤਰੌ ਵ੍ਯਾਹਰਤਾਮ੍ ਏਸ਼਼ ਵਯਃਪ੍ਰਾਪ੍ਤ ਏਨੰ ਪ੍ਰੁʼੱਛਤ|
  nob-LB: '@see-verse:JHN.009.022'
  ntj-ntj: Palunyangkatarrartu palunyaku mama ngunytjulu-pula watjarnu tjilku kurlunymunu
    tjapiltjaku-ya.
  sxb-NT: Kino nikio ekiagera awiiwuzi waae ni wawoola mbwe, “Mumuwuuzie awalage aeniki
    ari omuntu mukulu.”
  nhu-NT: Ɛ̀ nu fiɛɛ fì bwee bô ice to gayɛɛ lɛ wvú nu wase wee ɛ ɛjisɛ ɛ yuu, lɛ
    bó ebife ɛ ɛ̀ nu ɛ̂ wvú.
  row-row: Naeni de atahori naa ina-ama nara, rataa rae, “Eni monaeꞌ ena. Netane sia
    e.”
  msy-msy: Ezɨ kamaghɨn gumazir kamɨn amebam ko afeziam ghaze, “An asegha gɨfa. Ia
    an azangsɨgh.”
  agg-agg: Ranɨmboyafe asu hondafɨndɨ ai hoafɨyafeihü “Ahambo düduyafundosɨ, ŋga ai
    adükarɨwambo sɨhamumbo ahandɨ fimbo hoafɨndüpurɨmbui,” masafe.
  ptp-ptp: He Yuda nêl bêge om xomxo tige ta yuu ma nêl ên nêbê, “Vô levac pyap om
    xam kɨnêg vô ici va.”
  nak-nak: Tiele la vuhula eiala e tamala me tilala vei molitia giteu mai ele mago
    “Eia uruti, amuto ge tahia.”
  lbb-lbb: Ine a kamkamna ning e tamana pa e tana dia atongi mange, “Ka itna, mulor
    dekeni.”
  kan-2017: “ಇವನು ಪ್ರಾಯದವನು ಇವನನ್ನೇ ಕೇಳಿರಿ” ಎಂದು ಅವನ ತಂದೆತಾಯಿಗಳು ಹೇಳಿದ್ದಕ್ಕೆ ಇದೇ ಕಾರಣ.
  cso-NT: 'Hi³ jáun² bíh¹ la³ nɨ́² ca³juáh³ jméi² mí¹ziú¹³ tsá² hí³: “Ngáɨh³ dúh¹
    tsú² hnga² neh²¹, quí¹ tsá² má²hún¹ tsɨ́³ bíh¹ nɨ³²”.'
  ena-ena: Hɨdɨlɨ nusaŋ ala hulaŋ agadɨ numɨgaiaganu agɨlaŋ abavɨmi. Nɨbu ci hekɨlɨ
    li uavɨmi. Namɨlaŋ nukeŋ abitɨhavɨla igɨhalaŋ uavɨmi.
  tgo-tgo: Iyake kaiwae ramae na tɨnae thɨŋa, “Hu vaito, kaero ele ghareghare.”
  yap-yap: Aram fan ni ga’ar e gallibthir rok, “Ke ilal; ere mfithed!”
  mop-NT: Baalo' u yadajoo', mentücü, le'ecoo' u na' u tata, u yadajoo' ti chucul
    u jaab u c'aatoo' ti'i.
  tet-tet: Tan lia nia, inan-aman nataa loos dei naꞌak, “Nia boot tiꞌan. Husu duꞌuk
    baa nia dei.”
  hlt-MCSB: Te dongah ni a manu napa loh, “A lungcuei coeng amah te dawt uh,” a ti
    nah rhoi.
  xtd-NT: 'Xijan kuu xa n‑ka jaꞌan tadɨꞌɨ‑s: “Se tnu ini kuu‑s. Kajan tnuꞌu‑n nuu
    mee‑s.”'
  mdy-ETH: ዬያሮ ዓሢ ሾዔ ዓሳ፦ «ዒዚ ፔኑሞ ዔራ፥ ዒናዼ ዓሲ ማዔሢሮ ዒዛ ዖኦጩዋቴ» ጌዔኔ።
  spl-spl: '@see-verse:JHN.009.022'
  usp-NT: 'Jwi''li''li jkaj jchuch xijtak: Tz''onajtak re, re wi''chak junb'', xche''tak.'
  zav-NT: 'De''e na''anə'' gosə''əna x̱axne''e ca'': “Bazeɉəczene''. Ḻeṉabe ḻe''.”'
  sgz-sgz: Diar mánán ngorer má diará mátut, má ngorer má, diará parai ngo koion da
    gálta diar sang. Da gáltai nat diar kabin ái ákte pakta má.
  kek-NT: 'Jo''can nak lix na'' xyucua'' que''xye: —A''an ac cuan xchihab. Patz''omak
    re a''an.—'
  blz-NT: Koiya'a mbali' minti'ina norobu taena, “Pikirawar na ko'ona, ia daa balaki'mo.”
  poe-NT: Mé xi̱kaha ntáchro tí itꞌé la ko tí ìné chꞌán kíxin chrókjuanchankíhi sín
    chꞌán, ó nte̱to chꞌán, ichro sín.
  san-TAM: அதஸ்தஸ்ய பிதரௌ வ்யாஹரதாம் ஏஷ வய​:ப்ராப்த ஏநம்ʼ ப்ருʼச்ச²த|
  cof-NT: Junni jun casticoca jelechi, yachi apabe ayanbe ya uwan joe; yabe panhalaquede!
    tilatinue.
  srm-NT: 'Hën mbei de piki a di lö fasi dë taa: “Un hakisi hënseei biga a ko gaan
    sëmbë kaa.”'
  qvs-NT: 'Fariseokunata manchashpankuna chay alliyadu runapa tatan mamanka willarkansapa:
    “Payka ñami atun runana. Kikinta tapuychi.”'
  zca-NT: 'Kuze''la, se'' nzhab rop xa'' nak xga''ne ze'': “Bina''bdi''zh go lo mbe,
    porke lë'' mbe plo la.”'
  cbc-NT: Bairo tiere masĩrĩ, capacʉa pʉame, “Mʉjãã majũ cʉ̃rẽ cʉ̃ jẽniñañijate. Merẽ
    cʉ̃ majũ cabʉtitʉ̃goña masĩcoacʉpʉ niñami,” na ĩñuparã judío majã quetiuparãrẽ.
  qxo-NT: 'Tsayta mantsacurmi tsay alliyashga runapa papänincuna niyargan: “Payga
    yarpayyog runanam. Quiquinta tapuyay” nir.'
  mox-mox: E baʼe ʼiu nana ʼinega inana be tamana ivonaya, “Taumiega ona vetalaʼaiea,
    mana niʼa vekilakai ta ana fata taunega weaqina nasimana.”
  kew-kew: 'Goa simi-pulu agi aaraame lalo: Nipu adaa aa ya-pulu nipu pua agaa mealepa
    sipi.'
  dww-dww: Inam kauinama aubainama na dosima a riuna, “Tauna koi taravire be e riuemina,
    tauna kaite ya morabana.”
  nif-nif: ñɨndɨñ eñgɨmɨk, “Endɨ ip bendɨmbi, ama tɨlakta tɨmbi enla nɨ-kawɨt!”
  twi-ASANTE: Yei enti na nʼawofoɔ no kaa sɛ, “Nʼani afi a ɔbɛtumi akasa ama ne ho
    enti mommisa no” no.
  aoj-aoj: Amom maꞌias naꞌamba deiꞌ mamasana ananisi ombal mahas saꞌi, “Anen dambena
    eaꞌ. Pihaliꞌana nondaꞌipipa.”
  cbv-cbv: Pánih ʉ́ʉmna, “Caán wébít nihcan caá. Caandíhjeh ñi ʉʉ́bh joyoó”, ĩt niíj
    jepahap wʉt jĩ.
  taw-taw: anɨgɨl agɨlek, Ne ñɨsɨkol mel ak, nop ke agnɨgɨm agɨlek.
  jic-NT: 'Nin mpes yom popay, jamay tjowelepj: “Püné jupj quinam. La tjü''üyá nucú
    jupj.”'
  zap-NT: 'Por neguin re xegwzan mgyeey guin: “Lo me gunabdiiz, che mengol mee.”'
  wer-wer: Pël wieëa pötaanök ëlre pepaar piarip epël mëëa. “Pi kaö saupök arimtok
    pëël maë.”
  ipi-ipi: '@see-verse:JHN.009.022'
  qul-NT: 'Chayraycu tata mamanka nerkancu: ‘Tapuychis payta, achqha watayojña’ nispa.'
  ter-NT: Énomone koyúhoinoa há'a yoko êno neko hóyeno itúkeovo úsotine ne xé'a, koane
    kónokea itúkeovo énomone épemo'ikohiko koêku.
  bmr-NT: 'Jillɨtɨ caanimɨsi: Amiyaaburucu tahɨ diiboco midillu, nuuhi.'
  fuf-fuf: 'Ko ɗun waɗi si mawɓe makko ɓen wi''i: «O heɓii duuɓi, landee mo.»'
  bhl-bhl: 'Beem mongom ete auk so alew so bi yan weng bokoyemomeliw: “Akalem ete
    dakalalina! Tanbelse kasike.”, yangsiliw kale.'
  ons-ons: Kine yalinane naga magaine ere rakoik, “Eŋe mo medep suaine okangane, eŋe
    eŋine qesonkau!”
  con-NTPO: 'Tsa''cansi tsu tise''paja qquen su''fa: “Tisema iñajampaña''faja. Tayo
    coenza tsu.”'
  ghs-ghs: Noio kotanganita noke oho qasa hiibareiqi hiireta.
  peg-peg: ହେଦାଂ କାଜିଂ, ତା ଆବା ଆୟା ଇଚାର୍‌, “ହେୱାନ୍‌ ବେଣ୍ଡିୟା, ତାଙ୍ଗେଙ୍ଗ୍‌ ୱେନ୍‌ବାଟ୍‌
    ।”
  txu-NT: Kam ne me kute ar kanga pymaje ar memã, —Be, ta ne arỳm abatành. Dja ga
    me tãmwã kukja, ane.
  eng-WEBU: Therefore his parents said, “He is of age. Ask him.”
  gnw-NT: 'Jáeramo tu jare ichɨ jei: “Ucuacuaa ma co jae. Pepɨrandu chupe.”'
  mux-mux: Ui yi-aulima-ni aku-siku niku panjiringele anum lapasele-ni piliikulu kene
    “Yu yi-yuli akiliinga yu-yunu nipili walsiku piliai.” niringli.
  maj-NT: 'Kui kju̱a̱ha nga: “Cha̱sjaiyoho̱o, ja chá”, kitsúhu xi cháha̱ ndo̱.'
  bkq-NT: 'Awylygue mawânkâ: “Xutuybyem awâkâ. Awâkâlâ sapâiguewâdaungâ” kelymo.'
  kue-kue: Ka yegl dingo pangwa ipre ana nem mam suwo yegl dimbrika, “Ye yene yagl
    moglumiwa, ipre ene ye krapogl piryo.”
  cot-NT: 'Irootaquequea icantantacaca: “Iintsijate pincoacojigueri iriatimpa, quenquevaritari.”'
  bnp-bnp: Ru mangenge mavonga e tamana e kinana, lakea ru ta maea, “I uka ma ia a
    koma kiroko. Mu nanea.”
  apn-NT: Anhỹr o nê mẽ hkurê jakamã nhũm wa mẽ umaj ã mẽ kãm hkra jarẽnh anẽ nẽ kot
    ho mex xwỳnh nhĩxi jarẽnh kêt nẽ.
  ctp-NT: 'Kanꞌ chaꞌ ndukwin sti jyaꞌan nu ngwa kwityiinꞌ kanꞌ: “Kunichaꞌ wan ꞌin
    yu, ti ykwiꞌ ti yu, wa tlyu yu”.'
  bre-BRG: 'Dre-se e dud a lavaras: Oad en deus, goulennit digantañ.'
  opm-opm: '@see-verse:JHN.009.022'
  bvr-bvr: Gu-gurda ngacha minypa birrinyjipa marn․gi abirrinyu-ni rrapa gubirrinyu-nana
    burrwa, lika gun-gata abirriny-yena, “Nipa bubu-wenggana. Gipa nipa wana barra
    a-wengga.”
  wal-wal: A aayyiyaanne aawai, “I gastta asa; a oichchite!” giidoogee hegaassa.
  zad-NT: 'Daan golltezə x̱axṉeena'': “Ḻi iṉabile'', ḻa'' aga nake'' bi''do'' iṉacho
    bi gak iṉe'' non biyon ḻe''.”'
  kmg-kmg: 'Irec hâcne neŋgoc mamac jahec-ticne hâwic-jofame šiŋuc mupic: “E soka
    tarakicnere e jahacne wiocneniŋ.”'
  aso-aso: Ee, Zuda ve naba gamazi neꞌmine li li hukikaniꞌ nenako nemuꞌ nene eiꞌ nene
    izipe ngomo nomize. Longoꞌ i-dilo li izelehoi melehoi lasineꞌ ve.
  uli-uli: Ila fal le mokwe wulutugul re sor bo, “Yesa mal; ha kasiya!”
  nin-NT: Ima yo du anaki ba a da di, “À kri unushirr ba, imba zhi ma du da ni itu
    ima.”
  tgk-tgk: Барои ҳамин ҳам падару модари вай гуфтанд, ки «Ӯ ба воя расидааст, аз худаш
    пурсед».
  acu-NT: 'Tura asar: Ii uchiri nampuaru asamtai, atumka iniasrum nekaataram, —tiarmiayi.'
  cak-WNT: Xa rumari' tek ri rute' rutata' ri achi ri nitzu'un chic, xaxu (xaxe) xquibij
    chi tiquic'utuj chare riya', ruma riya' c'o chic rujuna'.
  ebk-ebk: Isunga hiyasa nan kiapúna as nangaliyan nan chanakchakorna un inmurúg hiya,
    ya kan hiya nan munsarudsuchancha.
  spa-PDDPT: 'Por esto sus padres dijeron: Tiene edad, pregúntenle.'
  ruf-ruf: Kwaajili ayo aba na mai wake tsawalonga apfi, “Imwenyegho ka imbala, mghutseni.”
  gun-gun: Ha'e nunga rupi ae tuu kuery “Ha'e ma tuja ma, ixupe ae peporandu” he'i.
  agu-BL: 'Cha''stzun te bene''n cyalol yi e'' taj xtxu'': “Chijak ninu'' tetz. Iẍkaj
    nitxa''e''t tzunk i'',” che''ch.'
  isn-isn: Ku nsoko iyi, aleli akwe ai aligitilye, “Ingi muntu mukulu, mukolyi ng'wenso.”
  eng-PEV: '@see-verse:JHN.009.022'
  ilo-ULB: Gapu iti daytoy, imbaga dagiti nagannakna, “Nataenganen isuna. Damagenyo
    kenkuana.”
  pir-NT: Sa cueye, “Bʉcʉro ijire tiquiro. Tiquirore sinituya”, niahye tiquina judio
    masa pʉhtoare.
  anv-NT: Gɛ́ genó ɛyi gepyɛɛ́ mma wuú ne ntɛ wuú ajɔɔ́ áké, “Ji apɔ́ sé mamáné
    kɔ, gíge jimbɔɔ́ agáré ɛnyú.”
  sab-NT: 'Malen ñenua gerudu kwian fariseo ole mo kirolla giti: “Ma no ba geru kade
    amage agali, ama juma, ama agali ñage gerule mo giti.”'
  tmd-tmd: '@see-verse:JHN.009.022'
  acr-NNT: 'E uwariꞌche ruchu-uqaw rachi xkibꞌiꞌij: «Tzꞌonoj alaq che, ma rire nim
    chik.»'
  kpg-kpg: Dela di mee nia maadua o maa ne helekai, “Mee gu madua, heeu gi mee.”
  taj-taj: थेतबासेलमान थेला आबा आमासे “चु दिङ छ्‍योसी जिन्‍बा म्‍हि हिन्‍ना, चुदान
    ङ्‌योइगो” भिसी पाङ्जी।
  avt-avt: Miye haai nɨrak nertei menmen im te hɨr netpor, “Hɨrak epei iuwe, te yi
    eiyitɨwekhi em.”
  cbk-cbk: Poreso ya habla su tata y nana, “Pregunta con ele cay de edad ya man ele.”
  uig-ARA: 'شۇ سەۋەبتىن ئۇنىڭ ئاتا-ئانىسى: «ئۇ چوڭ ئادەم تۇرسا، بۇنى ئۆزىدىن سوراڭلار»
    دېگەنىدى.'
  tuf-tuf: Judío cárinat eyta wajác rehquít, ub ji chájaquey tetinát “Eyan bihtro.
    Ima quin táyowi,” wajacro.
  abx-abx: Sanglit agpinugad i mga mahanak-na si lalla, “Idaran na iya, iya na hamok
    tinilawu-bi.”
  mco-NT: 'Paady ajcxy ytaj yteedy ymɨnañ: ―Mɨj''anäcɨñ yɨ'', amɨdoogɨx miich ajcxy
    yɨ'' cɨ''m.'
  kqf-kqf: Tamana bi tinana a naila, taunana aubaina a giuna gado, “Tana kaikana i
    didiga, koi talaye.”
  cpb-NT: 'Iro ikantantari ashitariri: “Posampiteri irirori, tema antari rinatzi notomi.”'
  aon-aon: Douk namudok aria anudok nabes seshukanari ananish amakenyish shanogugur
    aria shakri, “Anan douk nubokadae yopun. Porig anan kanak ba nukripep.”
  hus-NT-2005: 'Jaxtám tin ulu enchéꞌ nin tátaꞌtsik jachanꞌ an inik: “Jajáꞌ ka konoy,
    púlekich.”'
  mig-NT: 'Ja̱ yúán ní kaka''a̱n táa̱‑de: A ñá''nu‑de, kaka̱ tu̱''ún máá‑ró‑de, áchí‑de.'
  bps-bps: Taman én duen i dad tuan mangman, “Snalekyu kenen du tagablà ktuan tmimel.”
  mbs-mbs: Yan se doun te minikagi se amay aw inay din, “Dakel den sikandin. Mèpiya
    aw sikandin se insaan niyo.”
  tof-tof: Ene zitülkus módóga, aipab nisa igósidi bóktarri wagó, “Wa dódórr bairrüna;
    tóba imtinam!”
  cme-NT: Kufaŋgu korma'i naa ciɛ u bĩncuɔmba cira ba yuu fuɔ fɛrɛ‑i bisãlãaŋo
    sĩ.
  sus-sus: Na nan a niya a barimixie naxa a fala, «Dimɛdi xa mu a ra, wo a tan nan
    maxɔrin.»
  pon-2006: Ihme kahrehda seme oh ine ndahki, “Mie eh lamalam, kumwail idek reh!”
  dad-dad: Age fiya nigin, sina tama eig de diron, “Ĩ biya, yogo to wiyẽg.”
  zab-NT: 'Ningui, gunii xtadbɨ cun xnanbɨ: “Gulnabdiidxguibtɨb anáb bnietroo.”'
  jae-jae: Têna agêc tama têtêc tonaŋ, tec sêsôm gebe “Eŋ tau kêtu kapôêŋ sugac, atu
    kênac eŋ tau.”
  ksd-ksd: 'Damana ra ura tavuna dir biti: I tar tutana ot, avat a tir ia.'
  msm-NT: '@see-verse:JHN.009.022'
  myk-myk: 'Lee wuu na ná wu sefɛɛ pʼa jo na: «Wu wa nige nɔhɔcɛrɛɛ wɛ, yi wuyɛ pyaa
    ki yege.»'
  sbe-sbe: Teina debanawai ede tamana yo sinana se wane, “Iya tamowai lakilakina,
    unai gonowana kwa henamaiyei!”
  mcr-mcr: '@see-verse:JHN.009.022'
  cux-NT: 'Chii chi ''tíícā caⁿ''ā chiida sa ndúúcū chɛɛcu sa: Sáⁿ''ā ''caa ''āā ''nāaⁿ
    sa. Ntííngúúneeⁿ nī saⁿ''ā.'
  tur-YTC: Bu nedenle adamın anne babası, “Yaşını almıştır, kendisine sorun” demişlerdi.
  san-ITR: atastasya pitarau vyAharatAm eSha vayaHprApta enaM pR^ichChata|
  bel-N: 'Дзеля гэтага бацькі ягоныя сказалі: «Ён дарослы, яго спытайцеся».'
  sch-sch: Masika han kêng a nulepangei, “Ulien ke ani zoi, ama rekel roi!” an tina
    ani.
  mic-MIQNT: Etna na ugjit ungi'gug teluepnig, “Negm gis tepipuna't, pipanimug.”
  huu-NT: 'llotɨiaɨmaiaɨ: “Naimɨe jai eimɨesa. Naimɨemo jɨcano”.'
  jiv-NT: Nu asamtai ni aparí̱ “Niisha úuntchakait, nii aniastarum” tiarmiayi.
  otm-NT: 'Janangue''a bi ''yɛ̨ntho rá ta nɛ rá mbe: “Xʉn dąn''yohʉ ya, dami ''yänhdʉ,”
    bi ''yɛ̨ntho ʉ.'
  dah-dah: “Yiŋgeŋ gusuŋaŋ irnaŋ. Yeŋbe parguwak geb,” yinaryum gogo.
  tnk-tnk: Nəri nəha ro irau krouni ianhi mə, “In ruvəpwinari raka. Ramasan mə kɨmiaha
    hiəres pen in i.”
  kpr-kpr: Aminge sedo ghusera ava ningido, genembo ainda noi numamo oju edo eminge
    siseri, “Nu genembori. Ava sedo, yasivu ategi aovo, tofo sari ningove!” Aminge
    sisera amo, ne oju use siseri.
  san-IAS: atastasya pitarau vyāharatām eṣa vayaḥprāpta enaṁ pṛcchata|
  nho-nho: Teenaa ko te vana naa maatua te tanata naa ni mee ake maa, “A ia ku matua,
    vasiri atu kiaa ia.”
  gym-NT: 'Ne aisete niara meye amne rün käkwe niebare: Niara nena ünän, aisete kukwe
    nakaninkä ño ño btä, ye munkwe ngwiantari ie amne niarakwe niedi au munye, niebare
    kwetre.'
  azg-NT: 'Ndoꞌ na nndaꞌ vaa, joꞌ na jndue nnꞌan na ndahin: “Jndë tueeꞌ ndyuuꞌ juu.
    Quitaxeeꞌ nquehoꞌ nnon juu nchu vaa ꞌnan na tui.”'
  bhd-bhd: एल्हेरेलेइ तैसेरे अम्मा बाजे ज़ोवं, “एन बड्डूए, एस्से पुछ़ा।”
  too-NT: 'Lā'' ū''tza'' talīhualh ixtāta'' lā'' ixtzī''t: “Cakalhasqui''nī''tit ū''tza'';
    xla'' chuhua''j chi''xcu''tza''”.'
