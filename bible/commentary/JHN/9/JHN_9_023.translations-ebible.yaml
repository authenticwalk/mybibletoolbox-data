    еди.'
  ikw-NT: Ka kpahịaru ele mụrnu a karụ, “Ọ bụ okno badnụ, anụ sịkwa a.”
  khs-khs: 'Aluse semeta: ene e amayewi e atayewi a:tawi matanese, “Na:ko:lapulu inapa,
