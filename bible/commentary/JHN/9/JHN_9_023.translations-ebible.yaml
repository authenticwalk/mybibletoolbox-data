  kik-kik: Nĩkĩo aciari ake moigire atĩrĩ, “Nĩ mũgima; mũũriei.”
  cap-NT: 'Jalla niz̈tiquiztan ninacaqui kjaazic̈ha, tuz̈ cjican: —Tiika pewcnani.
