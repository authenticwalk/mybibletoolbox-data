verse: JHN.009.023
translations:
  kpx-kpx: Katealemoike mamaveu neinaveti loui avoe, “Keu kosi holinu. Iale bato belahage
    biagena au deiada laheho loui.”
  okv-H: ungo oenga meni ta degi eto ingora ke ea.
  tbo-tbo: Geka lugagayona binei, ma lawana amana ma hinana hi pa, ‘Tauna ona lubayadeya
    babana amaka i lata.’
  mal-C: അതുകൊണ്ടാണ്, “അവനു പ്രായമുണ്ടല്ലോ, അവനോടുതന്നെ ചോദിക്കുക” എന്ന് അവന്റെ മാതാപിതാക്കൾ
    പറഞ്ഞത്.
  grc-SR: Διὰ τοῦτο οἱ γονεῖς αὐτοῦ εἶπον ὅτι Ἡλικίαν ἔχει, αὐτὸν ⸂ἐρωτήσατε.⸃
  bgc-bgc: इस्से कारण उसकै माँ-बाप नै कह्या, “वो बाळक कोनी, उस्से तै बुझल्यो।”
  khz-khz: Vovetaina gaurai tamana e tinana gekilato, “Ia melo kamu, pe iorenagia,”
    negetiwato.
  deu-TKW: 'Darum sagten seine Eltern: er sei mündig, man solle ihn selbst fragen.'
  zsr-NT: 'Qui lë ni naꞌ gulanë́ꞌ xuz xnëꞌë: “Gul‑náb‑nëꞌ lëꞌ, le chnaquëꞌ bönniꞌ
    chnac.”'
  lin-lin: 'Yango wana baboti na ye bazongisaki : « Botuna ye moko, azali mokolo. »'
  hns-NT: Ohie se maai-baap dar ke maare ie djabaab deis raha.
  noa-E: Maguata amau sĩi, “Ichigta jëeubat, ya i chi jöoi khabahab ichdëucha pãrag
    khap jawaag” aajeejim aajem warag chi fariseonaanagta.
  eng-EMTV: On account of this his parents said, “He is of age; ask him.”
  mib-NT: 'Jeē yúcuan ní cacahān tatá de náná de: Cajnūhun ró maá de, chi je jéhnu
    de.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ कुम्‍मा कुम्‍बासिरे़ खे़न् थाङ्‌बे़न् के़रे़आङ् वाॽ,
    खुने़ॽए सेःन्‍लाप्‍ते़म्‍मे़ॽओ फाॽआङ् पाःत्ते़त्‍छुबारो॥
  xnj-xnj: Ndava ya genago ndi dadi na nyina waki vajovili, “Mwene mundu mvaha ndi
    mumkota mwene.”
  mmx-mmx: Na lavasuun teren la ne temen mi nenen mo laradi duga lok, “Neni laradi
    silok ta. Mina sue i.”
  cbr-NT: Usai quia 'unánx atumi racuë́quin ca a unin papabëtan aín titan —ax ca mëcócë
    'icën, a ca ñucát —quixun judíos 'apucama cacëxa.
  tee-NT: Pus yuchach talhinaulh chunch ju ixpai chai ixnati acsni tavanan tanaulh
    ni k'aich ju ists'alh'an. Yuchach ju casacmicalh.
  eng-LSV: because of this his parents said, “He is of age, ask him.”
  cak-NT: Romari' ri rute-rutata' ri achi xe xqui'ij chi tiquic'utuj che raja', roma
    raja' man co'l ta chic.
  pah-NT: 'Nurã hehae''ỹgwera''ga ruva''g̃a ei g̃a pe: “Orera''yra''ga yvuakaruhu.
    Pe''ji ti ga pe a''ero tomombe''u ti ga ombohehakatuagwera javo,” ei g̃a g̃a pe.
    A''ereki g̃a okyhyji hete gwuvihava''g̃a hugwi.'
  sja-NT: 'Mapa chi ak''õreerãpa jarajida: “Ichimaa iidítɨ. Iru chona bɨda” ajida.'
  xed-xed: 'Tsaya kəl dadahani ka mnay kazlay: Nda gla tsatsi, prək tsatsi ka ghəŋani
    ka zlghawani kəʼa ya.'
  glk-glk: بخاطره اَن بو کی اونه پئر و مار بوگفتیدی، «خودش بالغه و از خودش وَورسید.»
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱cachi tátá náná da̱ na̱sacuu da cua̱á cán xi̱hín
    na̱ Israel ña̱ ndítahan nda̱ca̱ tu̱hún na̱ mé dá jáchi̱ a̱ ju̱ú ga̱ da̱ loho cúú
    da̱ ja̱n.
  gfk-S: Kaie no etnana ma no tamana dur ga tange be, “Pata be a bana iat baak um
    ie. Mu tiri ie.”
  bmu-bmu: Keu miaŋgöra aka kewö jiyohot, “Gömokŋi qahö, lök qariza. Miaŋgöra mönö
    nanŋi qesim waŋgime.”
  dgz-dgz: Ap menan ine mame ap anega wane, “Me orup arita di, mek ingane oit mega
    di wata.”
  eng-GNV: 'Therefore sayde his parents, Hee is olde ynough: aske him.'
  zaa-NT: 'Acca tàta nàna qui'' nubéyu''a nna ra cą ca fariséua: Nu gùla bá chi ną́,
    nà'' bá linàbatìtsa'' ą.'
  eng-WEBSTER: Therefore said his parents, He is of age; ask him.
  guh-guh: 'Bajaraxuata bajarapajivibeje jumaitsibeje: “Taxënatojavabelia payanijobare.
    Penaveretsinë rabaja,” jaibeje.'
  bon-bon: Peei name pi teeme mage babe cina jiicäsi egä, “Tabe baborage gyene. Teebine
    itemleye.”
  nhw-BL: 'Huajca inana huan itata quiijtojque: ―Xijtlatzintoquilica ya, pampa ya
    tlacatl.'
  swh-ONEN: Kwa hiyo wazazi wake wakasema, “Yeye ni mtu mzima. Muulizeni.”
  wbi-wbi: Fye nambe avapaafi vala valyatiile, “Umwene muunhu n'goyo, mumposie jujuo.”
  bba-bba: Yen sɔ̃nɑ bɑ ɡeruɑ bɑ nɛɛ, u bwisi mɔ win tii, bu nùn bikio.
  eng-KJVCPB: Therefore said his parents, He is of age; ask him.
  kgk-NT: “Naimitãvéiry-ma voi xe ra'y. Ójehe gware omombe'u va'erã peẽ-my” he'i judeu
    kwéry-pe túvy isy ave.
  waj-waj: 'Iya itaa kua tuuvaara ari kaano koovaitana quiivaqaivaa tida tunoo: Vaa
    ivo yokeevaivee. Inna yaparakiatee, tiravai.'
  cpy-cpy: 'Rootaki ikantantari ipaapate: “Pojampiteri notyomi, antaritaki rirori.”'
  ekk-PKP: 'Sellepärast ta vanemad ütlesidki: „Küsige talt endalt, ta on piisavalt
    vana.“'
  mpx-mpx: Heiya te kaiwena tamana ge hinana hi ba, “Iya iyaka i bwaya; ku neli.”
  wbp-wbp: Ngulangkanya-pala-jana yangka-jarraju watikipalangu-jarraju lanilkiji wangkaja
    yangkakuju Juwu-patuku wiriwiriki yangka kujalu-jana wangkaja kuja, “Kutulu payika
    nyanungu-mipa kurdu-wanguja! Nyanungurlu kapu-nyarra jangku-mani yirdija kurdu-wangurlu!”
  luo-luo: Mano emomiyo jonywolne nowacho niya, “Tinde oduongʼ, penjeuru.”
  nhe-NT: 'Huajca inana huan itata quiijtojque: ―Xijtlajtlanica ya pampa ya tlacatl.'
  aii-aii: 'ܒܘܼܬ ܐܵܗܵܐ ܐܡܝܼܪܗܘܿܢ ܐܲܒ݂ܵܗܘܼ̈ܗ‌ܝ: ”ܒܲܩܪܘܼܢ ܡܸܢܹܗ ܣܵܒܵܒ ܟܡܝܼܠܵܐ ܝܠܹܗ ܒܫܸܢܹ̈ܐ.“'
  esk-NT: Taatnaqhutik taapkuak aŋayuqaaŋuruak nipliġñiqsuk, “Ilaa iñuguaniksimaruq,
    apiqsruqtaqsiuŋ!”
  msb-msb: Kaya amo ini an dahilan kun nano kay ginsabi san iya mga ginikanan, “Hungaa
    niyo siya kay may isip na siya.”
  cpa-NT: 'Ni³ lah¹jøng² báh³ ca¹juúh² chiég³ jmi² dsa² héi²: “Ŋai³ hniah¹² dsa².
    Dsa² ma²juanh¹² báh³ ná¹²,” ca¹juúh²dsa.'
  dso-dso: ସେଟାର୍‌ପାଇ ସେ ମାଆ ବାବା କଇଲାଇ, “ସେ ତ ବଡ୍‌ ଅଇଲା ଆଚେ, ତାକେ ପାଚାରା ।”
  meu-meu: Una dainai tamana sinana eto “Ia na bada, ba nanadaia”.
  yva-NT: Ayao so mbewar ti apa vatan anui yare, “Rima arikainye so arikainyo tuvane
    pa jewena, yara apa ana po ratantona matu to, weti wapo taune bo anajo kai.”
  dgc-dgc: Kanya kinagi de dide a bahala tu anak de a sumengbet to nipakelagip de
    dide.
  zpm-NT: '@see-verse:JHN.009.022'
  hix-NT: Àro ke, onà wyaro nketxkon hatà. Oskarymako katxoko, noro wya. Horykomo
    me harha heno naha, ketxkon hatà, oseryehrà komo.
  sim-sim: Karem li mbari osik ma otohi avoko nijava frimu mbara, �Jikisi shihi oto
    angop wasilakak nahanda ria. Orin ji silika.�
  npi-ULB: त्यसैले गर्दा त्यसका आमाबुबाले “यो वयस्क मानिस हो, त्यसैलाई सोध्‍नुहोस्”
    भने ।
  cgc-cgc: Yon tenaan na gambal ginikanan ta bulag an na insaan kanen an ta mga manugdumala
    tenged may idad man en kanen an.
  tim-tim: '@see-verse:JHN.009.022'
  yor-yor: Nítorí èyí ni àwọn òbí rẹ̀ fi wí pé, “Ẹni tí ó dàgbà ni òun, ẹ bi í léèrè.”
  wos-wos: Di bérré wungi wandamboka bér wun duna yafa ayiwa roo. Roota bér wa, “Dé
    néma du dé. Déré mé guni wakwexéké.”
  emp-NTPO: 'Maʌ̃ carea djibarirãba jarasid̶aa: “Idjira drõã bẽrã idjía iwid̶id̶adua.”'
  eng-F35: That is why his parents said, “He is of age; ask him.”
  ind-ind: Itulah sebabnya orangtua lelaki itu berkata, “Silakan Bapak-bapak bertanya
    langsung kepadanya. Dia sudah dewasa, dan dia bisa menjawabnya sendiri.”
  pes-OPCB: 'از همین رو بود که والدینش گفتند: «او بالغ است؛ از خودش بپرسید.»'
  mpt-mpt: kesoa i Yudai komokwali tolo tosiananibta weng olo baaniba E aaleb beselib
    kesoa ibo emaye baabaine ge baasiobe.
  ssx-ssx: Koto ekina꞉ mo toolima꞉ alota꞉ Ipika꞉ bapimanu ana꞉na꞉ hala꞉ ekima꞉ ipiki
    pa꞉ta꞉ pua opua꞉pe laa lepekeme.
  mkl-mkl: Ŋɔi í ce ɑ̀ ni nŋu tɑkɑɛ í lɑ, ɑ beeɛ.
  gaq-gaq: ଆତେନ୍‌‍ସା ମେଁନେ ଇୟାଙ୍ଗ୍‌ଡେ ବାଡ଼େ ବାସଙ୍ଗ୍‌କେ “ମେଁନେ ବୟସ୍‍ ଡିଙ୍ଗ୍‌ଲେକେ ଆମେକେ
    ସାଲ୍ୟାକୁପା ।”
  gof-RNT: Iya yelidayssati, “I bana erida asi; iya oychchite” yaagiday hessassa.
  unx-unx: ଏନାମେନ୍ତେ ଇନିୟାଃ ଏଙ୍ଗାଆପୁକିନ୍‌ କାଜିୟାଦ୍‌କଆକିନ୍‌, “ଇନିଃ ସେୟାନାନ୍‌ଗିୟାଏ;
    ଇନିଃକେ କୁଲିପେ ।”
  gah-gah: olotiva netá nenazo, loká italo liki lasimó.
  lcm-lcm: Nang tukulai ina na ngono angkisnganan ke kilongta antok ta, “Kalapo nat
    lava nang, mi sui ia.”
  aer-aer: Kele alakenhe ikwerenge anteme akngeye uthene meye uthene atere ware angkeke,
    “Renhe apayuthnaye! Re kwenhe artwe akngerre anteme.”
  qvc-NT: 'Chaymi taytanwan mamanqa manchashpa: Qatiwashunch''i, nishpa, nirqanllapa:
    “Mayur runanam. Payta tapuyllapa”, nishpa.'
  tgl-ULB: Dahil dito, sinabi ng kaniyang mga magulang, “Siya ay matanda na. Tanungin
    ninyo siya.
  cbs-NT: '@see-verse:JHN.009.022'
  xtm-NTPP: 'Chukan kúu ja ni ka jiña''a yuva de ma: “Jin kakan‑tnu''u maa ni de;
    jâ tee nija''nu kúu de.”'
  nnq-nnq: Nga maana achikibelei bakwe ngabalenga, “Jweno mundu munaota, munkonyanga
    mwene.”
  bao-NT: 'To biri cʉ̃ pacʉa pea: “Mʉja majurope cʉ̃re jãiñaña. Mee, ca maja tua peti
    waaricʉpʉ niimi,” cʉ̃jare ĩicãupa.'
  san-ORI: ଅତସ୍ତସ୍ୟ ପିତରୌ ୱ୍ୟାହରତାମ୍ ଏଷ ୱଯଃପ୍ରାପ୍ତ ଏନଂ ପୃଚ୍ଛତ|
  huv-NT: 'Áag tapiüngüw miteat nej: “Itüniün menguiayiün nejay cos nej latang”, awüw.'
  otn-NT: 'Ja̱na̱ngue ngu̱na̱ bi̱ ma̱n''ʉ yø da̱ja̱''i̱ p''ʉya, ngue bi ''yɛ̱na̱:
    “''Yänsɛhʉ, ya ra̱ da̱n''yohʉ, da̱ xi''a̱sɛhʉ hanja”.'
  nop-nop: '@see-verse:JHN.009.022'
  obo-NT: Na, idda en kos unayan no mid ikahi iddos amoy woy inoy rin to, “Intura
    row sikandin su duwon don man poddu rin.”
  cak-ENT: Xa romari' tok ri rute-rutata' ri achi ri ntzu'un chic, xaxe c'a xquibij
    que tiquic'utuj chin rija', roma xa c'o chic rujuna'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤢᤶᤔᤠ ᤁᤢᤶᤒᤠᤛᤡᤖᤧ ᤂᤧᤴ ᤌᤠᤱᤒᤧᤴ ᤁᤧᤖᤧᤀᤠᤱ ᤘᤠ᤹. ᤂᤢᤏᤧ᤹ᤀᤣ ᤛᤣ᤺ᤴᤗᤠᤵᤋᤧᤶᤔᤧ᤹ᤀᤥ
    ᤑᤠ᤹ᤀᤠᤱ ᤐᤠ᤺ᤳᤋᤧᤳᤇᤢᤒᤠᤖᤥ॥
  mie-NT: 'Jā ñúcuán nī ncāhān tatá dē jíín naná dē: Cātūhún ndá nú maá dē, chi ja
    ñáhnú dē.'
  san-TIB: ཨཏསྟསྱ པིཏརཽ ཝྱཱཧརཏཱམ྄ ཨེཥ ཝཡཿཔྲཱཔྟ ཨེནཾ པྲྀཙྪཏ།
  qve-NT: 'Chaymi chay sanoyaq runapa tayta mamanqa niranku: “Paytayá tapuychis. Chaypaqmi
    payqa yuyayniyoq runaña”, nispanku.'
  pao-NT: '@see-verse:JHN.009.022'
  cbu-NT: Anumandsha wapar kamapshirangiya. ¿Chakamasaja yararang? Ipareetsi mashkus,
    waana kamanchiya, tárangiya.
  usa-usa: 'minnáyababoata wenanóboyuma tirááye: “wemá anómibo wekáq ítama aónaaro.”
    téta tirááye.'
  soy-soy: 'Lɛ̃ nnyɑ kɛ upikɔ́ ɑpí mɑɑ rɛ: Úu kɛwɑ̃́, ɑni uricuruu pisɛ!'
  hui-hui: Ani lenego manda buwa ibu ai̱ya abalame gi howa lalu, Ibu miniwi kago ibuni
    langulebirago ibunihondo hale hadaba, lene.
  amf-amf: Ogona kisa imbana “Kidi eedi gebhine; kiam oysee” ke hamade.
  quc-NNT: 'Rumal ri'' ru nan u tat ri achi ri xkunax ru waq''äch xkib''ij: “Ta''
    alaq che ri are''. Achi chi ya'',” —xecha ri''.'
  dob-dob: Gete ꞌalena ꞌenega tai nina tamana be sinana sigwae, “Tauna wada enaide,
    manuna niꞌatu ꞌisinabwa.”
  wrs-wrs: Noinda aralavalva sna moamba osva ihishovna, himba mani eusilma, osihminu
    hevm.
  mca-mca: 'Qa hik ta''ƚijupi'' in yit''ijets he'' ƚ''alhei: —Anfaakani''ƚha nakha''an.
    Hats ƚek yamets ƚilanye''j.—'
  tzo-TZC: 'Jech o xal: “Jacꞌbeic avaꞌiic ti jqueremcutique, julem xa schꞌulel”, ti
    xiique.'
  mya-mya: ထို့​ကြောင့်​မိ​ဘ​တို့​က ``သူ​သည်​အ​ရွယ်​ရောက် ပြီ​ဖြစ်​၍​သူ့​အား​မေး​ပါ''
    ဟု​ဆို​ကြ​ခြင်း ဖြစ်​၏။
  gng-NT: 'Nɛn bo nɛ uʼnaa nin uʼbaa len'' ki ye: «Wa ji yé buk, niire wɔ mɛn.»'
  cbi-NTPO: 'Tsa'' mityaa ya'' apala: Ya yumaa rukuve, yanu pake''meedei, tila.'
  ikk-NT: '''Ya haịn ndị mụn''a gi sị, “O rugụọ ogo; jụn''a.”)'
  leu-leu: Malaan e na ninana nare tamana ri kuus o fine suꞌ senaso nane a matalava.
  maz-NT: 'Nguec''ua va mama c''ü nu tata c''e bëzo ''ñe c''ü nu nana: “Ya jo ndümbeñe.
    Dyönüji angueze. Ya ra xi''ts''itsjëji.”'
  bod-N: ཁོའི་ཕ་མ་གཉིས་ཀྱིས་ཀྱང་ཁོ་རང་ནར་སོན་པས་ཁོ་ལ་དྲིས་ཤིག་ཅེས་སྨྲས་པ་ཡིན༌ནོ།།
  tca-NT: 'Rü yemacèx nixĩ ga nanatü rü naẽ ga ñatagügüxü̃: “¡Ẽcü, nüxnatama pecagü!
    Erü nüma rü marü naya rü nümatama pemaã nüxü̃ na yaxuxü̃cèx”, ñatagügüxü̃.'
  zpl-NT: 'Enzeꞌe uni paꞌlla cuna naꞌlla: “Mejora lui nedichiaꞌhua, unguxulacai.”'
  mbc-NT: 'Mîrîrî wenai ta''pî iyunya: —‍A''yeke''ton pe man. Ekaranmapotî ipî''.'
  ndg-ndg: Kwa sababu yee, azazi bake kababaya, “Ni mundu nkolo, munnaluye mwene.”
  wsk-wsk: Se borta ko, ko nuamnuet balman, “Nu garuk pa! Isual se kota numi duap
    balukko,” maman.
  toj-NT: Jayuj ja nanal tatali ti yalahue que oj bi sobe yen mismo ja huiniqui, como
    ay xa ni bi sc'ujola.
  tbc-tbc: Kagin nek an niŋen o tinan taman iŋ ago dubol, “Iŋ tamol igane la ya, an
    niŋen o iŋsen asumiani.”
  sna-sna: Ndokusaka vabereki vake vakati, “Akura mubvunzei iye.”
  smk-NT: Siin anaod a rason no ambale' a wanran matua na ket iti yayna sa kuston
    idad, sya a tepetan ra.
  grc-TCGNT: Διὰ τοῦτο οἱ γονεῖς αὐτοῦ εἶπον ὅτι Ἡλικίαν ἔχει, αὐτὸν ἐρωτήσατε.
  gof-WFTW: Iya yelidayssati, “I bana erida asi; iya oychchite” yaagiday hessassa.
  spa-BLM: 'Por eso sus padres dijeron: “Es mayor de edad. Pregúntale a él”.'
  kyz-NT: 'A''eramũ ''gã okyjau ''gã nui. A''eramũ ''ga jara ''gã ''jau ''gã nupe:
    “Nakunumĩa rũi futat ''ga ''awamũ. A''eramũ ''ga futat imome''wau pẽ nupe”, ''jau
    ''ga jara ''gã.'
  dao-dao: Acunakyase, a nu ja pa naw, “Khyang teh lawki, amät kthäh ua” ani tia kyaki.
  cya-cya: 'Can'' cha'' juin nten cula ''in yu: Cua'' cula yu re, tca cuñicha'' um
    ''in yu.'
  wrk-wrk: '@see-verse:JHN.009.022'
  nii-nii: Pe arim mam teł, ek pułe nikił yi ninjngił, ‘Eim wu dinga mołum ei eim
    kii sik piyei!” ninjngił.
