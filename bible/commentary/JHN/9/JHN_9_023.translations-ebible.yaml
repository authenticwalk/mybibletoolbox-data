    i₂ma₂juɨn''₂ bá₄ në₅.”'
  tif-tif: 'ami awak-aalap iyo weng san suun-daa-lom bokolip: Akal tunum yayim dukum
    kemin, ipkal dik-daaliwa yo! yikip ko.'
  nlx-nlx: ता माय तान आहख आबोख केया, “ज्यो सोमेजदार हे; ज्या फुस लिवो!”
