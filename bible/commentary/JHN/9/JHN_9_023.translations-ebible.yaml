  bzj-bzj: Dats wai di man ma ahn pa seh, “Aks hihn noh? Ih oal nof.”
  chk-chk: Iei popun saman me inan ra apasa, “A watte ierin, oupwe püsin aisini.”
  ssd-ssd: 'Wam ta tuku nale sakinaik: Nu suŋgokanu. Nu kusnawap ŋginaik.'
  acr-TNT: 'E uwariꞌche ruchu-ukaw rachi xquibiꞌij: «Tzꞌonoj alak che, ma rire nim
    chic.»'
  rop-rop: '@see-verse:JHN.009.022'
