  jpn-1965: そのために彼の両親は、「あれはもうおとなです。あれに聞いてください。」と言ったのである。
  fra-SBL: 'C''est pourquoi ses parents dirent : « Il est majeur. Demande-lui. »'
  yka-yka: Hangkan hep paˈin meˈ matettoˈanen, “Tilewun bi iye. Dumaˈin ne du iye
    nakanak.”
  mle-mle: Aw adi duw dikibir amaywa asaay atawa wadadiy maaj wukikuw, ata wabiridiy,
