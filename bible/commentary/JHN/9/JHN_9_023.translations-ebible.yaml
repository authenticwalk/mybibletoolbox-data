  yon-yon: Kwanikob ye ambe ena kuu “Amnoon kowe ye yaa kaamonenime.” ande yedmiwen.
  poi-NT: 'Jeeyucmɨ nɨmyaj jém pɨ̱xiñ ija̱tuŋ con ia̱pa iga: “Acwaacɨ jém amma̱nɨc
    porque sɨɨp mɨjam jém amma̱nɨc.”'
  wuv-wuv: Sifei fei pa'afina lagu'aa ware amana ma inana ba, “Ina wawaneidii; i'iginia.”
  quf-NT: 'Chayraykumi, taytankunaqa kaynu niranllapa: “Dijur payta tapuyllapa. Chaqa
    payqami byiju runana” nirqa.'
  yuw-yuw: Yu yogomoroc, “Mananoti yu urop amna moröma itac. Worocha not yuha mata
    au mayotin, son muyu yu inong ac tuya fatno kanun.”
  hus-NT-1971: Jaxtam in tata ani in mim axi joc’tsijac in ucha’ an oc’lec Israelchic
    ca conchinchat axi joc’tsijac cum pelits i inic pulic.
  med-med: Mam tipam raⱡ ndi, ik ei nga pilkʉⱡ mundmong etkʉⱡ, nʉkʉⱡ mel, ‘Elim wu
    ronduⱡ ei elim waldʉk pilʉi!’ nʉtʉnggil.
  bch-bch: Ngan ipu toaine ta itna ga itama tikeo, “Ei kapei o. Gimi abeta ei.”
  cco-NT: Jo̱ uiing˜ lajo̱baꞌ cajíngꞌˉ sejmiiˋ i̱ dseaˋ i̱ caꞌláangˉ do e yaang˜ i̱
    dseaˋ Israel i̱ lɨ́ɨngˊ dseaˋ fariseo do ꞌnéˉ nijmɨngɨ́ꞌrˉ i̱ jó̱o̱iñꞌˊ do co̱ꞌ
    nɨfémꞌˊbiñꞌ do.
  deu-1951: 'Darum sprachen seine Eltern: Er ist alt genug; fragt ihn selbst!'
  alq-ALGNT: 'Mi 8edji ki ikidondjin onigiigon: “Aja tebapitadizi 8in tibina8e kidji
    nak8e8ajit8adj, 8in k8ag8edjimik.”'
  ixl-NNT: 'Estiꞌeꞌ tal vitxutx u najeꞌ tukꞌ vibꞌaal najeꞌ uvaꞌ: —Echꞌotitaj te naj,
    tan tzꞌajnajlu veꞌt iyaabꞌ naj,— tiꞌk chaꞌma.'
  boa-NT: Áánélliihyéhjáa neemútsí dííbyekéré ditye idílloki.
  etr-etr: Amala säla negei amogi, eedole emelea sähalea, Eda malësä made. Hïma nabualola
    säi.
  quh-NT: 'Chayraycu tatan maman nerkancu: “Payta tapuychej. Runaña payka”, nispa.'
  kwi-kwi: 'Katmizna paiña papihshkas akkuhshkas sun kizpailta: “Ussa mɨmarain. Ɨlapa
    wai.”'
  agm-agm: Aihɨ sandapɨ komɨ saniyɨ sapiya sawahoai nunjenɨwise amɨ ko aimɨ gwɨnyaahoso
    undɨmɨ kaundise.
  ubr-ubr: On fasinai fifi ayon taman siyau, “Omi toum woitetemai, on orot gagamin!”
  tsw-NT: A̱yi ɗa i zuwai nan dada va̱ yi a dammai, “U rawa ta̱ u yuwan adanshi na
    aciya̱yi. Ece niyi!”
  cax-NT: 'Sane nauquiche nanti maniqui yaütoti ichepe nipiacütoti: “Apanquisio te
    pünanaquiti, chauqui tüyarusürürrti”.'
  aia-aia: Tarana naasi nararu 'unua 'inia dorai songa'inia maai mamaani haraaria.
  srp-1865: 'Zato rekoše roditelji njegovi: on je veliki, pitajte njega.'
  agt-agt: A yen ya gafu na nepagtabbag da ta “Intu mina ya pangpohutan muy, te intu
    hapa la ya makkamu ta bari na,” pagkin.
  lug-lug: Ekyo kye kyaboogeza nti, “Wuuyo musajja mukulu mumwebuulize.”
  yby-yby: ipateya olopa we maya neyo, loka italowo liki laiye.
  heb-heb: על כן אמרו יולדיו בן דעת הוא שאלו את פיהו׃
  mpp-mpp: Ilec ailu nenggac-mamackecine yeki yanguc miiboc, “Ye biyac suguleicne.
    Ilec yeicne uwacnoning.”
  apb-apb: Aena mei olana nge aamana na nikana kirerue unue uuri, “E rato oto. Omu
    ke dolosi mola aana.”
  san-TEL: అతస్తస్య పితరౌ వ్యాహరతామ్ ఏష వయఃప్రాప్త ఏనం పృచ్ఛత|
  ben-IRV: এই সব কারণে তার বাবা মা বলল, সে পূর্ণ বয়ষ্ক তাঁকেই জিজ্ঞাসা করুন।
  ntu-ntu: Delc tzrpi-ngrbz trtede ncdr lxede kx, “Nipede doa kxetu, veabzmu bade.”
  pan-pan: ਇਸੇ ਲਈ ਉਸ ਦੇ ਮਾਪਿਆਂ ਨੇ ਕਿਹਾ, “ਉਹ ਬਹੁਤ ਸਿਆਣਾ ਹੈ, ਉਸ ਨੂੰ ਹੀ ਪੁੱਛ ਲਵੋ।”
  tkr-tkr: Mançil-allad mane insanne dekkeeyiy yedee «Mana xər qıxha, cuke qiyghneva»
    eyhe.
  gvc-gvc: Ã cuia, “Bʉcʉro jira tiro. Tiroreta sinituga”, niha tina judio masa pʉhtoare.
  mwp-mwp: Kedha zoengu nungu apu thathi kedha umemar, ‘Senaw, nuy koey mabayg yapu
    poeybaw nuyn.’
  sbk-sbk: Hunamuna ene, oise no nyina wakwe bhajile, “Omuntu gosi, bhozyaji yoyo.”
  mya-JVB: ထိုကြောင့် မိဘ တို့က၊ သူ သည် အသက် အရွယ်နှင့် ပြည့်စုံပါ၏။ သူ့ ကိုမေး ကြလော့ဟု
    ယုဒ လူတို့ကို ကြောက် ၍ ပြော ကြ၏။
  kgf-kgf: Imuac niŋac iwac neŋgoc maŋgocyanéŋ; I komora qahac, qesimigic, imuhuc
    énézéyoc.
  awb-awb: Minayabe wenanoibo akéqká Asiu keyábé, We anonani míre. Kaseniranao uye.
  gdn-gdn: Kawakawai ragidai inako tagubu ki pokere iyawena apunai ki e inai mamai
    karako tagubu ke; “Nu gubaganuga ka apunu kawaya eba gegeya ki pokere e badidi
    maba iya-wena ki sisiyai e eya yagisi.”
  nko-NT: Mʋ́ sʋ mʋ akwɩɩ́pʋ́ amʋ bɛɛ, “Megyí kebi ógyi, aladan, mlɩfɩtɛ mʋ onutó!”
    nɩ́.
  bsn-NT: To bajiri, “Manire sãjarotibetoma” yirã, “Bʉcʉ ñaami. Ĩre sẽniĩaña”, ĩnare
    yiyujarã ĩabetiboar'i jacʉa.
  pib-NT: Giyagni rurune wane china, “Tsrutkani. Gepomganru wale.”
  wiv-wiv: Kuza barae hiro ka tania, “Ia ti paraha kena; miu hulenia.”
  reg-reg: Kwo kubha linu, awebhusi bhaye bhaikili,” Ni munu mukulu mumubhushe omwene.”
  mlh-mlh: Buŋo ore eru iŋi yajibu, “Koko mata, iŋo maŋkajeineke. Ore eru iŋoyoŋene
    weu teniŋ.”
  gof-ENT: ኢያ ዬሊዳይሳቲ፥ «ኢ ባና ኤሪዳ ኣሲ፤ ኢያ ኦይቺቴ» ያጊዳይ ሄሳሳ።
  aau-aau: Hyo ipey, aio leys hohkwe seyr senkin sehe me, “Hiykwe mo uwr aiopey hay
    po lwak. Homkwe hye nian kwa mesopok.”
  tvk-tvk: Mak, ma xalu lubiteni mi vat xil ak xa horamue nalu matu pipin tengan vasepin
    e rin nan.
  prf-NT: Iyád en dahilan ni bakin kinagi nen dáddikál na hidi a, “Siya ay tehud dán
    a sapat idad; siya dálla i tanungán moyid.”
  auy-auy: sésarai óraakon-ifo wembá áísai oro siyááye.
  tbg-tbg: Minti tivakeha uva tivatorara ti, vira noka qoka Iutaa vaiinti noranavu
    naatu qetehama tiha, Viva noruqama virave. Nentavano vira nai ireha tavaate, ti.
  hub-NT: 'Tuma asa wainmachu aparisha chichaak: “Nigki iniastarma, nigka uchichichuiti”,
    tusa tinaiti.'
  hmo-hmo: Unai dainai iena tamana bona sinana idia gwau, “Ia be tau badana vadaeni,
    do umui nanadaia.”
  big-big: Piliktikki wiyeke pigi panu keya mangoyaugu, Pi weik yombu nak wizinda
    mena piyegi mei. Pi ngezebokko pangka kozak kai penangai mena kisa purik.
  gux-G: Lanyapo i ke o danba yedi “O tie cegdinka i, buali o mani.”
  cnl-NT: '''E³ jo̱³ hua² ''e³ ca²³jua''³ xóo² jmii³: “Mɨ³''ien³ dsa³. Xii''²ra''³
    ''ñée².”'
  zar-NT: 'Que lë ni naʼ gulaʼnnë́ʼ xuz xinë́ʼë: “Guliʼnabi-nëʼ lëʼ, tuʼ chináquiëʼ
    bönniʼ chinaca.”'
  kde-kde: Njo mana avala vammalêke, vàhawile kuva, “Nang'e nni munu nkulungwa, mmujange
    mwene.”
  ata-ata: Tavaꞌu aloxo ne, la sou momu ilee nenu mivikala lexe ngataliꞌisou xo anu
    muleme muxali tila mo anu tanu.
  qvw-NT: Chaymi taytancuna “Quiquinta tapuy; ñam yayniyüña” nipäcula.
  nfa-nfa: Nèti èèna ka, ina-ama dhèu ne dhaa, peka na, “Nèngu kapai le. De karèi
    ne.”
  tnp-tnp: Tol lanəha, rəhan tatə mɨne mamə, ilau kəmuəni məmə, “In tɨnepət rəkɨs,
    təuvɨr məmə itəmah nəkotətapuəh ohni, pəh in təni.”
  urd-urd: यही वजह थी कि उस के वालिदैन ने कहा था, “यह बालिग़ है, इस से ख़ुद पूछ लें।”
  hot-hot: ba enaŋ, “Yani bôk anyô muk yôv ba nonaŋ injik yanida liŋ.”
  mqj-NT: 'Iamo nangei nakua to matuanna inde taue: “Kutanaimia'' lako annu anak muanemi.”'
  rus-SYN: 'Посему-то родители его и сказали: он в совершенных летах; самого спросите.'
  mbh-mbh: Aken kene ini tepun ako o ria or nge ve, “I pomnga lale, mo o nina i.”
  bdd-bdd: Bewa huhuna ꞌoinega loheyaina tamana ma sinana sigwaeya sigwae, “Mane hana
    tauna wahesilala ma ꞌiboi weyahina ꞌihegwaegwae, weyahina ꞌihemadou pwaiya.”
  cbt-NTPO: 'Napoaton: “Nani mashotërin. Ina natanco'',” itërin pa''pini.'
  srn-NT: 'Fu dat''ede a m''ma nanga a p''pa piki den taki: “A bigi nofo. Aksi en.”'
  cta-NT: 'Biꞌ chaꞌ nacui̱ sti xtyaꞌa̱ nu ngua cuityi̱ꞌ biꞌ: “Xcuane ma̱ jiꞌi̱ ycuiꞌ
    yu, cua tlyu yu biꞌ”.'
  bqc-SIM: Bee yã́i aà de ń aà dao mɛ̀, gbɛ̃́ gbãaɛ, aa aà la.
  tcz-CHONGTHU: Hiche jeh'a chu amanin ajah'uva, “Ama kidoh un amatah chu athu kiseithei
    ja len ahitai,” atilhon ahi.
  mar-mar: यामुळे त्याच्या आई-वडीलानी म्हटले, “तो वयात आलेला आहे, त्यास विचारा.”
  snp-snp: Yamu ya olafote melafote ya koli gimaito, eti lami, Amo ya naba ditami
    ne. Aimola loga o edalo, loti ya laiye.
  isl-isl: '@see-verse:JHN.009.022'
  spy-NT: Kiyooto ꞉nyēē kiyey sikiikaab lakwanaa kumwooy kule, “Nto yu chii ꞉inee
    nyēē wōō, oteebee baa, ꞉akweek.”
  xnn-xnn: Isonga siya na nan gapo ay kinwanin da amana en sootenda ken siya.
  mwe-mwe: Lyenelyo ni ligongo lya bhankwetenje kubheleta kuti, “Jwenejo jwankulungwa,
    mummuyanje nnyene.”
  tte-tte: Bwaite iya kaiwena mwa tamana yo sinana siba, “Kwaneliyan, iya ilalakiko.”
  tcs-tcs: Daswai demtu i bin spik diskain, ‘Em i man nau. Kuestin em yuplaselp.’
  hlt-THB: Cedawngawh a nu ingkaw a pa ing, “A kum hqam hawh saw, amah doet thaw voei
    uk ti,” tinak khqi hy nih.
  soq-soq: '@see-verse:JHN.009.022'
  qub-qub: 'Chaymi maman-taytan niran: «Payga rucunami quiquinta tapuy ari» nir.'
  att-att: Á yáyù nga kinagi nayù ira darakal na ta aggina lâ yù pangiyabbutád da,
    “ta dakalin gemma, á awayyá nen nga kagian nikayu,” kud da.
  bki-bki: Aberial jibe na, na tomjuo nei amerou, mila aberinavo maka ajikia ga, aberinavo
    “Bo ka kamiu kuvika naio ga, naio maka ve tete na.”
  bqp-bqp: Abire yãin a de kũ a daoo pì, gbɛ̃ ↄ̃ndↄ̃naamɛ, ò a la.
  mcp-mcp: 'Gwə́ wə́ bwə́ á shwal cɨ nə́: «Shílə́gá nyəmɛ́fwó, a cugɛ́ ná mwántombú,
    nyəmɛ́fwó bɛ̧́sag sâ í dʉ́gyá nə nyə yí.»'
  hat-hat: 'Se poutèt sa papa l'' ak manman l'' te di: li ase gran, li ka reponn li
    menm. Nou mèt mande li.'
  npl-NT: 'Yika itajwah okijtojkeh: “Ye inewia xiktlajtlanikah porke ya tlakatl.”'
  bgg-bgg: Ji-è awaishii sai bo ne ai aphuii ai amuii è yao ai ne bo rey sha ro.
  eng-TCENT: That is why his parents said, “He is of age; ask him.”)
  eng-BSB: That was why his parents said, “He is old enough. Ask him.”
  cpu-NT: 'Irootake ikantantakari ashitariri: “Posampiteri irirori, antari jinake
    notomi.”'
  san-ASM: অতস্তস্য পিতৰৌ ৱ্যাহৰতাম্ এষ ৱযঃপ্ৰাপ্ত এনং পৃচ্ছত|
  tac-NT: 'Alekeri aniá mochile: «Alué bo''né rukéwaguru, ''máchigo wa''lú rió kame.»'
  eng-WEBPB: Therefore his parents said, “He is of age. Ask him.”
  gfk-H: Kaikek no pawasina ma no rana sus dir ga tangai bia, “Pai a gona ia. Muat
    tiri ia.”
  viv-viv: Hida vehimeya faꞋina tomatakoyo tamana hinana higahe higayo, “Bana againe
    wanatoliluvaluva, ahe givekaliva-lakata faꞋina.”
  yao-yao: Lyelelyo ni ligongo achaŵelesi ŵakwe ŵatite, “Jwelejo ali jwankule, mumbusye
    nsyene.”
  tgp-tgp: '@see-verse:JHN.009.022'
  auc-NT: Mänömaï beyæ̈ tömengä mæmpoda, “Tömengä do picængä ingampa. Mïnitö tömengä
    ingante ëñencæte ante äedäni,” angadaimpa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi modi niɡ̶ijo eliododipi, “Aɡ̶alee nigaanigi. Ageetiwaji”.
  bmh-bmh: Gonun, gonugau memeg anag agen, go ban meun nugtal ze mamau aimai awaremen.
  ctu-BL: 'Jini cha''an tsi'' yʌlʌyob i tat i ña'': “Winiquix. C''ajtibenla”.'
  meq-meq: 'Hərwi niye ta mbəɗay faya bay. Ane tuk na, tə gwaɗ: «Neŋgeye wawa eye
    sa bay, tsətsahum ka bo ŋgay eye.»'
  noa-H: Maguata hamau sĩi, “Hichigta jëeubat, ya hi chi jöoi k'abahab hichdëucha
    pãrag k'ap jawaag” haajeejim haajem warag chi fariseonaanagta.
  alp-NT: Ele mere eti eni elaka inaiju esi beteke be, “Ile elake Inai peneka hoko
    tneu ruai loko noma.”
  san-VEL: atastasya pitarau vyaaharataam e.sa vaya.hpraapta ena.m p.rcchata|
  kbq-kbq: Ana ke agafare nererake nefakea huke, agra ra vaheki agri antahigeho hu'na'e.
  kbh-kbh: 'chíyeca tmojanë́yana: “Cha ya bëtsá entsemna. Cachá motjanga ca”.'
  ron-LSB: 'De aceea, părinții lui au spus: “El este major. Întrebați-l”.'
  pon-pon: 'I me jam o in a indada kida: A malar, kainoma re a.'
  nhe-BL: 'Huajca inana huan itata quiijtojque: ―Xijtlajtlanica ya pampa ya tlacatl.'
  sps-sps: To aya na kifon a ka sen tsinan ya me taman ya tsue na ka, “Ayei te karap
    faonot en, rangats sanyi yam!”
  wnc-wnc: Wamu wa yawa kekekakutde natake nana mingata akwauke, “Ita buyambamu gwa
    takakut. Gisa ina inikwaitnong,” ngang yanikumayak.
  bus-bus: Beee yãnzin à de kↄ̃n à dao bè, gbɛ̃ ↄ̃ndↄ̃namɛ, aↄ̃ à lazi.
  gub-BL: A'e rupi — Tua'u a'e kury, pepuranu hehe nehe kury, i'i tuwihaw wanupe wà.
  imo-imo: Oi iye awilimani aku teko ningo panjiringimunga anumu lapa talo pilkolio
    yu iyemu kani yunu nipili waliko pileio ningili.
  boj-boj: Deqa naŋgi aiyel Juda tamo kokba naŋgi ulainjrsib minjreb, “A tamo boleqo.
    A segi nenemyiy.”
  eng-DRA: 'Therefore did his parents say: He is of age, ask himself.'
  knf-knf: 'Uko waŋ ukaaŋ kë bajugul baji : « Awo naweek, naheparëna. »'
  san-KHM: អតស្តស្យ បិតរៅ វ្យាហរតាម៑ ឯឞ វយះប្រាប្ត ឯនំ ប្ឫច្ឆត។
  arn-NT: 'Feymew feypi ñi chaw ka ñi ñuke: “Ramtullefimün may ta kisu. Dew füta wentrulewey
    tati” ―pi engu.'
  zas-NT: 'Zianan zeel rëb reeman: “Gol gunabdiidx lojx, ma najx xingol.”'
  ken-NT: Ɛkʉ yɛ chi nɛ nnɔ bárɛm chi bɛ, “Ápú mandú mmɔ́. Bɛ́p ká yímbɔŋ angati
    bhe.”
