    man sikandin.”
  tel-2017: కాబట్టే వాడి తల్లిదండ్రులు ‘వాడు వయస్సు వచ్చినవాడు, వాడినే అడగండి’ అన్నారు.
  hat-BSA: 'Pou rezon sa a, paran li yo te di: “Li rive sou laj li. Mande li.”'
  top-NT: '@see-verse:JHN.009.022'
