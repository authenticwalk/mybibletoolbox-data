  plu-plu: Inneki keh egkis ayaptasig gukamkayhkis ta gitkis.
  iou-iou: '@see-verse:JHN.009.022'
  ntp-NT: Cascʌdʌ ʌcʌʌli dʌʌdʌdʌ itʌtʌdai sai tʌcacana maradʌ dai sai ʌgai casi ʌrgʌducami.
  rai-rai: Bi ia a kabina baa tamaa ra muaana maa ma naana diaar piri naa, “A ngaala
    na muaana ut maa, muaat a tiri ku.”
  haw-1868: No ia mea, i olelo mai ai kona mau makua, He kanakamakua ia; e ninau aku
    oukou ia ia.
  ffm-ffm: 'Ɗum saabii so saaraaɓe makko ɓee mbii: «O mawɗo, lamndee mo!»'
  arb-NAV: 'لِذلِكَ قَالا: «إِنَّهُ كَامِلُ السِّنِّ فَاسْأَلُوهُ».'
  cop-CNT: ⲉⲑⲃⲉⲫⲁⲓ ⲁⲩϫⲟⲥ ⳿ⲛϫⲉ ⲛⲉϥⲓⲟϯ ϫⲉ ⲧⲉϥⲙⲁⲓⲏ ⳿ⲛⲧⲁϥ ϩⲱϥ ϣⲉⲛϥ.
  adz-adz: I wain bida nigi da arangan ramanggan da rinanggan ini binaꞌ, “Garam tsiraꞌ
    bingan igi! Agam wagutin!”
  sri-sri: 'Irasirirã ĩgʉ̃sãrẽ: “Bʉgʉro ããrĩ́mi. Ĩgʉ̃rẽ sẽrẽñaka!” ãrĩñurã.'
  nal-nal: Naan azaan kari damana ma dina di naxaam iaa ma di piaat iaa malasing kari,
    “Naan ka lapuk faanong, naagu iaari zina.”
  kyq-kyq: 'Taa naan̰ se ɓo kon̰ te bubin̰ ɗeek ɔɔ: «Naan̰ lɛ debm magala, tɔndki
    mɛtin̰a.»'
  kwd-kwd: Ngaia na mama'a aana fe'enia tete'e aana gala iiria, “Ngaia 'e ba'ita no'o.
    Moru orisia kau!”
  ded-ded: Imocac amma nonggomama yereng deoc, “Ye bic yadi yadiaac yengena kpesimigec.”
  ewe-ewe: Esia ta edzilawo gblɔ be, “Etsi, mibia eya ŋutɔ ɖo.”
  nuy-nuy: '@see-verse:JHN.009.022'
  cop-BHC: ⲈⲐⲂⲈⲪⲀⲒ ⲀⲨϪⲞⲤ ⲚϪⲈⲚⲈϤⲒⲞϮ ϪⲈ ⲦⲈϤⲘⲀⲒⲎ ⲚⲦⲀϤ ϨⲰϤ ϢⲈⲚϤ.
  buk-buk: Tu dinaŋ-ŋga sêsôm yom bocdec, “Iŋ ti ŋgac atu su. Mac andac iŋ dau!”
  pri-NT: 'Wàépwiri ê majoroé ma ru ina wà du nyaa ma caa kêe pâ: «Guwà jèe nye tawèerié
