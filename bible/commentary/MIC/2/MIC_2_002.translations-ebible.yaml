verse: MIC.002.002
translations:
  mal-C: അവർ നിലങ്ങൾ മോഹിച്ച് അവയെ കൈവശപ്പെടുത്തുന്നു വീടുകൾ നോട്ടമിട്ട് അവയെ പിടിച്ചെടുക്കുന്നു.
    അവർ ഒരു മനുഷ്യന്റെ ഭവനത്തെ വഞ്ചിച്ചെടുക്കുകയും അവർ അവരുടെ അവകാശത്തെ കൈവശമാക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: Begehren sie Felder, so reißen sie sie an sich; oder Häuser, so nehmen
    sie sie weg. Sie gehen mit Gewalt vor gegen die Person und ihre Habe, gegen den
    Herrn und sein Besitztum.
  lin-lin: Soki baluli bilanga ya moto, bazwaka yango na makasi ; soki baluli ndako
    ya moto, babotolaka yango ; bakangaka mokolo ndako mpe biloko na ye ya ndako mpe
    babotolaka moto libula na ye.
  eng-LSV: And they have desired fields, || And they have taken violently, || And
    houses, and they have taken away, || And have oppressed a man and his house, ||
    Even a man and his inheritance.
  eng-GNV: 'And they couet fields, and take them by violence, and houses, and take
    them away: so they oppresse a man and his house, euen man and his heritage.'
  eng-WEBSTER: 'And they covet fields, and take them by violence; and houses, and
    take them away: so they oppress a man and his house, even a man and his heritage.'
  nhw-BL: Inijuanti quiixtocaj seyoc imil huan quiichtequij masque ya quipiyaj miyac.
    Quiitaj se cali catli seyoc iaxca huan san moaxcatíaj. Ica istlacaticayotl quintlacuijcuilíaj
    inincalnechcahua huan iniicnihua ininchajchaj masque piliyojtzi quipixque. Hasta
    nojquiya quincuilíaj nopa tlali catli quiselijtoque tlen inintatahua.
  swh-ONEN: Wanatamani mashamba na kuyakamata, pia nyumba na kuzichukua. Wanamlaghai
    mwanaume nyumba yake, mwanadamu mwenzake urithi wake.
  bba-bba: Bɑ̀ n ɡoon ɡberu binɛ kuɑ, kpɑ bu tu mwɑ. Bɑ̀ n ɡoon diru binɛ kuɑ, kpɑ
    bu tu mwɑ. Bɑ rɑ yɛ̃ro kɑ win yɛnuɡibu dɑm dɔrewɑ kpɑ bu du bu ben dukiɑ kpuro
    ɡurɑ.
  eng-KJVCPB: 'And they covet fields, and take them by violence; And houses, and take
    them away: So they oppress a man and his house, Even a man and his heritage.'
  luo-luo: Gigombo puothe gi udi mag ji kendo gikawogi githuon. Giwuondo ngʼato ma
    gimaa dalane kendo kata anywolagi bende gimayo girkeni magi.
  meu-meu: Biru tanodia e hekise-hekise henidiamu, bena e dadidiamu, ruma danu, bena
    e abidia ohomu; tau ta mai ena ruma ida, tau ta mai ahuna ida, e hahisihisidiamu.
  npi-ULB: तिनीहरू भुमिहरूको लोभ गर्छन् र ती आफ्नो कब्जामा गर्छन्; तिनीहरू घरहरूको
    लोभ गर्छन् र ती आफ्नो बनाउँछन् । तिनीहरूले मानिस र त्यसको घर अनि त्यसको उत्तराधिकारमाथि
    शासन गर्छन् ।
  yor-yor: Wọ́n sì ń ṣe ojúkòkòrò oko, wọ́n sì fi agbára wọn gbà wọ́n, àti àwọn ilé,
    wọ́n sì gbà wọ́n. Wọ́n sì ni ènìyàn àti ilẹ̀ rẹ̀ lára àní ènìyàn àti ohun ìní
    rẹ̀.
  pes-OPCB: به زمینها و خانه‌های مردم طمع می‌کنید و آنها را از چنگشان درمی‌آورید.
    اموال و خانهٔ کسی از دست شما در امان نیست.
  tgl-ULB: Naghahangad sila ng mga bukid at inaangkin ang mga ito; naghahangad sila
    ng mga bahay at kinukuha ang mga ito. Inaapi nila ang isang tao at ang kaniyang
    sambahayan, ang tao at ang kaniyang mana.
  cbu-NT: Tputsingaz watsapun támarakus, uru anootsiritam saamatari yátssa. Tputsingaz
    pang' támarakus, ichingaroo maachirita shuchiyarus yátssa. Waani kiyung kachiypana,
    tputsee átssa. Tputseetstsha, wipaptari ashpari kapung kiyung yachaksa, watam
    watsapunee itutsiksawa.
  hui-hui: Tigua mabu dindi hame lowa dindi ogoriani pialu yani haga. Tigua anda hame
    lowa andani yani haga. Agali mbira ibunaga one waneigini dameneyaguabi mbirale
    maru ibunaga ngaruyaguabi uruni mbira de nahendene wia do hene nawi.
  mya-mya: သူ​တို့​သည်​သူ​တစ်​ပါး​၏​အိမ်​ကို​ဖြစ်​စေ၊ လယ်​ယာ​ကို​ဖြစ်​စေ၊ တပ်​မက်​လာ​လျှင်​အ​နိုင်
    အ​ထက်​သိမ်း​ယူ​တတ်​ကြ​သည်။ မည်​သူ​၏​အိုး အိမ်​နှင့်​အ​မွေ​ပစ္စည်း​ဟူ​သ​မျှ​လုံ​ခြုံ​သည်
    ဟူ​၍​မ​ရှိ။
  bod-N: དེ་དག་གིས་ས་ཞིང་ལེན་འདོད་ན་དེ་བཙན་དབང་གིས་ལེན་ཞིང་། ཁང་པར་བརྔམས་ནས་དེ་འཕྲོག་པར་བྱེད།
    དེ་ཚོས་ཁྱིམ་བདག་དང་དེའི་ཁྱིམ་མི་ལ་གཉའ་གནོན་བྱེད་པ་དང། མི་དང་དེའི་ནོར་སྐལ་ཡང་ཧམ་བཟུང་བྱེད་དོ།
    །
  sna-sna: Vanochiva minda vagoipamba, nedzimba, uye vagodzitora. Vanobira munhu imba
    yake, nomuvakidzani nhaka yake.
  spa-BLM: Codician los campos y se apoderan de ellos, y casas, y luego se los llevan.
    Oprimen a un hombre y a su casa, incluso un hombre y su herencia.
  cac-cac: Tato syiloch sc'ol eb' d'a junoc luum, stoc'n̈ejec' eb'. Tato syiloch sc'ol
    eb' d'a junoc pat, syic'n̈ejec' eb'. Icha chi' tz'aj yixtaj eb' anima yed' yuninal
    yuj eb'.
  swh-ULB: Wanatamani mashamba na kuyapunguza; wanazitamani nyumba na kuzichukua.
    Wanadhulumu mtu na nyumba yake, mtu na urithi wake.
  bel-bel: Захочуць палёў, і бяруць іх сілаю, дамоў - і адбіраюць іх; абіраюць чалавека
    і яго дом, мужа і яго спадчыну.
  deu-ELBBK: Und sie begehren nach Äckern und rauben sie, und nach Häusern und nehmen
    sie weg; und sie verüben Gewalttat an dem Mann und seinem Haus, an dem Menschen
    und seinem Erbteil.
  mbb-OT: Ed-eǥawen niw is menge vevesukà wey menge valey he egkesuatan niw. Edlimbungan
    niw is menge etew wey niw mekuwa is baley zan wey is tanà he kevilin dan.
  mal-2015: അവർ വയലുകളെ മോഹിച്ചു പിടിച്ചുപറിക്കുന്നു; അവർ വീടുകളെ മോഹിച്ചു കൈക്കലാക്കുന്നു;
    അങ്ങനെ അവർ പുരുഷനെയും അവന്റെ ഭവനത്തെയും മനുഷ്യനെയും അവന്റെ അവകാശത്തെയും പീഡിപ്പിക്കുന്നു.
  rmc-rmc: Žadinen peske avrengre maľi a zalen len, kamen o khera a len peske len;
    klamišagoha dochuden o khera a len le manušenge o ďeďictvos.
  pes-OPV: بر زمینهاطمع می‌ورزند و آنها را غصب می‌نمایند و برخانه‌ها نیز و آنها را
    می‌گیرند و بر مرد و خانه‌اش وشخص و میراثش ظلم می‌نمایند.
  ron-1924: Дакэ пофтеск огоаре, пун мына пе еле, дакэ дореск касе, ле рэпеск; асупреск
    пе ом ши каса луй, пе ом ши моштениря луй.
  ben-OBCV: তারা ক্ষেত্রের প্রতি লোভ করে তা কেড়ে নেয়, তারা বাড়ির প্রতি লোভ করে
    তা অধিকার করে। তারা মানুষকে প্রতারণা করে তাদের ঘরবাড়ি নেয়, তাদের উত্তরাধিকার
    চুরি করে।
  som-som: Oo waxay damcaan beero, kolkaasay xoog ku qabsadaan, oo waxay damcaan guryo
    oo way iska qaataan, oo waxay dulmaan nin iyo reerkiis, iyo xataa nin iyo dhaxalkiis.
  lat-VUC: 'Et concupierunt agros, et violenter tulerunt: et rapuerunt domos, et calumniabantur
    virum, et domum ejus: virum, et hæreditatem ejus.'
  eng-ASVBT: 'And they covet fields, and seize them; and houses, and take them away:
    and they oppress a man and his house, even a man and his heritage.'
  ita-1885: Desiderano de' campi, e li rapiscono; desiderano delle case, e le tolgono;
    ed oppressano l'uomo, e la sua casa; e la persona, e la sua eredità.
  eng-LXXUP: And they desired fields, and plundered orphans, and oppressed families,
    and spoiled a man and his house, even a man and his inheritance.
  eng-ULB: They desire fields and seize them; they desire houses and take them. They
    oppress a man and his house, a man and his inheritance.
  spa-VBL: Arrebatan los campos que quieren. Se apoderan de las casas que quieren.
    Estafan a la gente para tomar sus casas, y roban su herencia.
  fra-_FOB: Ils convoitent des champs et s'en emparent, des maisons, et ils les enlèvent;
    ils oppriment l'homme et sa maison, l'homme et son héritage.
  mal-mal: അവർ നിലങ്ങൾ മോഹിച്ച് അതിക്രമത്താൽ അവ കൈവശപ്പെടുത്തുന്നു; അവർ വീടുകൾ മോഹിച്ച്
    അവയെ പിടിച്ചെടുക്കുന്നു; അങ്ങനെ അവർ പുരുഷനെയും അവന്റെ ഭവനത്തെയും, മനുഷ്യനെയും
    അവന്റെ അവകാശത്തെയും പീഡിപ്പിക്കുന്നു.
  urd-GVR: Jab wuh kisī khet yā makān ke lālach meṅ ā jāte haiṅ to use chhīn lete
    haiṅ. Wuh logoṅ par zulm karke un ke ghar aur maurūsī milkiyat un se lūṭ lete
    haiṅ.
  suz-BL: मेकोपुकीम रिम्‍शो रू तशा वाल्‍शा, रोइक्‍नीम। रिम्‍शो खिं रोइक्‍नीम। मोपा
    मेकोपुकीमी मुर आन खिं नु आन थेरशो रू आंम के सेल्‍नीम। ब्‍यवस्‍था ५:२१; हितोपदेस
    २४:१५; यसैया ५:८
  eng-NOY: They covet fields, and take them by violence; Houses, and take them from
    their owners. They defraud a man of his house; Yea, a man of his inheritance.
  ita-1927: Agognano dei campi, e li rapiscono; delle case, e se le prendono; così
    opprimono l’uomo e la sua casa, l’individuo e la sua proprietà.
  ckb-ckb: چاویان لە کێڵگەکانە و داگیری دەکەن، هەروەها لە ماڵەکانە و دەستی بەسەردا
    دەگرن. دەست بەسەر ماڵی خەڵکدا دەگرن، تاکو لە میراتەکەی بێبەشی بکەن.
  eng-BBE: 'They have a desire for fields and take them by force; and for houses and
    take them away: they are cruel to a man and his family, even to a man and his
    heritage.'
  kan-OKCV: ಅವರು ಹೊಲಗಳನ್ನು ಆಶಿಸಿ ಬಲಾತ್ಕಾರದಿಂದ ತೆಗೆದುಕೊಳ್ಳುತ್ತಾರೆ. ಮನೆಗಳನ್ನೂ ಸಹ ತೆಗೆದುಕೊಳ್ಳುತ್ತಾರೆ.
    ಮನುಷ್ಯನಿಗೂ ಅವನ ಮನೆಗೂ ಇತರರಿಗೂ ಅವನ ಸ್ವಾಸ್ತ್ಯವನ್ನು ಕಸಿದುಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: வயல்களை விரும்பி அவைகளைப் பறித்துக்கொண்டு, வீடுகளை விரும்பி அவைகளை எடுத்துக்கொண்டு,
    மனிதனையும் அவனுடைய வீட்டையும், குடும்பங்களையும் ஒடுக்குகிறவர்களுக்கு ஐயோ,
  spa-RV-1909: 'Y codiciaron las heredades, y robáronlas: y casas, y las tomaron:
    oprimieron al hombre y á su casa, al hombre y á su heredad.'
  ron-BTF: Și ei poftesc câmpii și le iau prin violență; și case, și le iau; astfel
    ei oprimă pe om și casa lui, chiar pe om și moștenirea lui.
  eng-WEBP: They covet fields and seize them, and houses, then take them away. They
    oppress a man and his house, even a man and his heritage.
  eng-FBV: They seize any fields they want. They take any houses they want. They cheat
    people of their houses, and steal their inheritance.
  nld-1939: 'Ze begeren akkers: ze roven ze weg; Huizen: ze nemen ze af; Ze maken
    zich meester van den man en zijn huis, Van den eigenaar en zijn bezit.'
  nch-BL: Inijuanti quiixtocaj seyoc imil huan quiichtequij masque ya quipiyaj miyac.
    Quiitaj se cali cati seyoc iaxca huan moaxcatíaj. Ica istacatili quintacuijcuilíaj
    inincalnechcahua huan iniicnihua ininchajchaj masque piliyojtzi quipixque. Hasta
    nojquiya quincuilíaj nopa tali cati quiselijtoque ten inintatahua.
  vie-1934: Chúng nó tham đất ruộng và cướp đi, tham nhà cửa và lấy đi. Chúng nó ức
    hiếp người ta và nhà họ, tức là người và sản nghiệp họ nữa.
  hin-CV: वे दूसरों के खेत का लोभ करके उसे हड़प भी लेते हैं, वे दूसरों के घर भी छीन
    लेते हैं. वे लोगों के घरों को छल करके ले लेते हैं, और उनके पुरखों की संपत्ति को
    लूट लेते हैं.
  spa-BES: Desean los campos y los toman por la fuerza; y casas y se las llevan; oprimen
    y roban al hombre y su casa, incluso al hombre y su herencia.
  tdx-tdx: Mihañe teteke, le mitavañe, naho anjomba, le minday; aa le forekekè’ iereo
    ty fokontokoñe rekets’ i akiba’ey, vaho t’indaty naho i lova’ey.
  tha-KJV: เขาโลภที่​ดิ​นแล้​วก​็​ใช้​ความรุนแรงยึดเอาไป เขาโลภบ้านเรือนและก็ริบไปเสีย
    เขาบีบบังคับคนและบ้านเรือนของเขา และบีบคนกับมรดกของเขา
  por-BR-2018: E cobiçam campos, e os roubam; cobiçam casas, e as tomam; oprimem ao
    homem e a sua casa, ao homem e a sua propriedade.
  deu-ELO: Und sie begehren nach Äckern und rauben sie, und nach Häusern und nehmen
    sie weg; und sie verüben Gewalttat an dem Manne und seinem Hause, an dem Menschen
    und seinem Erbteil.
  eng-WYC-2018: They coveted fields, and took violently; and ravished houses, and
    falsely challenged a man and his house, a man and his heritage. (They coveted
    fields, and violently took them; and they robbed houses, and oppressed a man and
    his house, yea, every man and his inheritance.)
  epo-epo: Ili ekdeziras kampojn kaj rabas ilin, domojn kaj forprenas ilin; ili premas
    homon kaj lian domon, viron kaj lian posedaĵon.
  uig-PIN: Ularning aqkɵz kɵzi etizlarƣa qüxsila, ular zorawanliⱪ ⱪilip buliwalidu;
    Ɵylǝrgimu ⱪiziⱪipla ⱪalsa, bularnimu elip ketidu; Ular batur kixinimu jǝmǝti bilǝn
    bulaydu, Adǝmni ɵz mirasliri bilǝn ⱪoxup qanggiliƣa kirgüziwalidu.
  beo-beo: 'Ilia da soge lamusa: dawa:sea, ilia da amo soge ilia suguli lasa. Ilia
    da diasu lamusa: dawa:sea, ilia da amo diasu lasa. Dunu afae ea sosogo amola liligi
    da noga:le dialebe da hamedafa ba:sa.'
  tpi-OTNT: Sapos yupela i mangalim gaden bilong wanpela man, yupela i save kisim
    tasol. Na sapos yupela i mangalim haus, yupela i save kisim tasol. Yupela i save
    wokim pasin giaman na stilim ol haus samting bilong ol arapela man.
  hau-SA: Kukan yi ƙyashin gonaki ku kuma ƙwace su, ku yi ƙyashin gidaje ku kuma ƙwace.
    Kukan zalunci mutum, ku ƙwace masa gidansa, har ku ƙwace masa gādonsa.
  uig-LAT: Ularning achköz közi étizlargha chüshsila, ular zorawanliq qilip buliwalidu;
    Öylergimu qiziqipla qalsa, bularnimu élip kétidu; Ular batur kishinimu jemeti
    bilen bulaydu, Ademni öz mirasliri bilen qoshup changgiligha kirgüziwalidu.
  nde-nde: Bahawukela amasimu bawathumbe, kanye lezindlu, bazithathe. Badlelezela
    umuntu ngomuzi wakhe, lomuntu wakibo ngelifa lakhe.
  ton-ton: Pea ʻoku nau fakaʻamu ki he ngaahi ngoue, pea faʻao fakamālohi ia; mo e
    ngaahi fale, pea ʻave ia; ʻoku pehē ʻenau fakamālohi ʻae tangata mo hono fale,
    ʻio, ʻae tangata mo hono tofiʻa.
  ces-1613: Požádají polí, i vydírají, takž i domů, a odjímají; a tak provozují moc
    nad mužem i domem jeho, nad jedním každým i dědictvím jeho.
  eng-WMB: They covet fields and seize them, and houses, then take them away. They
    oppress a man and his house, even a man and his heritage.
  tam-TCV: வயல்களை ஆசைப்பட்டு, அவற்றைப் பறித்துக்கொள்கிறார்கள். வீடுகளையும் அநீதியாய்
    எடுத்துக்கொள்கிறார்கள். ஒருவனுடைய வீட்டையும், அவனுடைய சொத்தையும் ஏமாற்றிப் பறிக்கிறார்கள்.
  ceb-ULB: Nagtinguha sila ug kaumahan ug sakmiton kini; nagtinguha sila ug mga balay
    ug ilogon kini. Daogdaogon nila ang usa ka tawo ug ang iyang panimalay, ang usa
    ka tawo ug ang iyang panulondon.
  pol-UBG: Pożądają pól i wydzierają je; także domów i je zabierają. W ten sposób
    gnębią człowieka i jego dom, człowieka i jego dziedzictwo.
  agr-agr: Tuja nugkan wakegainakug tikichi nugken atantuinawai, tuja jega aidaun
    wakegainakushkam, tikichdaun atainiag juwinawai. Dutikainak jennunak niina nuwe,
    uchiji aidaujai tsanujag jiiki ajapawag waitkainawai.
  kyc-kyc: Nakamame yuu mende mango nyimwali aiya lami ramo doko mee nyilyaminyi.
    Nakamame anda lapo mango nyimwali aiya lami ramo doko mee nyilyaminyiko. Dee nakamame
    wambu anda range dupwa pyao kokwa soo nembo bange dupwa minyarambu nyakamilyaminyiko.
  urd-GVU: جب وہ کسی کھیت یا مکان کے لالچ میں آ جاتے ہیں تو اُسے چھین لیتے ہیں۔ وہ
    لوگوں پر ظلم کر کے اُن کے گھر اور موروثی ملکیت اُن سے لُوٹ لیتے ہیں۔
  eng-OEBCW: They covet fields and seize them, desire houses and take them, they crush
    householder and his household, people and their possessions.
  deu-1912: Sie reißen Äcker an sich und nehmen Häuser, welche sie gelüstet; also
    treiben sie Gewalt mit eines jeden Hause und mit eines jeden Erbe.
  kan-2017: ಹೊಲಗದ್ದೆಗಳನ್ನು ದುರಾಶೆಯಿಂದ ಆಕ್ರಮಿಸಿಕೊಳ್ಳುತ್ತಾರೆ. ಮನೆಗಳನ್ನು ಲೋಭದಿಂದ ಅಪಹರಿಸುತ್ತಾರೆ.
    ಮನೆಯನ್ನೂ, ಮನೆಯವನನ್ನೂ ಮತ್ತು ಅವನ ಸ್ವತ್ತನ್ನೂ ತುಳಿದುಬಿಡುತ್ತಾರೆ.
  yap-yap: Ra binaw e yad ba’adag, miyad leag, mra naun e yad ba’adag, miyad fek.
    Dabki par ban’en u pa’ be’.
  hlt-MCSB: Khohmuen a nai uh tih a rhawth uh, im khaw a puen pa uh, hlang te a imkhui
    neh tongpa khaw, a rho khaw a hnaemtaek uh.
  mdy-ETH: ጎሺ ዓርቃኒ ኮዓዖ ሜሌ ዓሲሮ ዎልቄና ዔያታ ዔካኔ፤ ማኣሪ ዔካኒ ኮዓዖዋ ዎልቃዺ ዔካኔ፤ ዓሲ ዔኤቢኬ ጎዑዋዖ ሄርቂ
    ቆሎ ዔያታ ቡራኔ።
  twi-ASANTE: Wɔn ani bere mfuo na wɔgye. Na afie nso wɔfa. Wɔde nyansa korɔno gye
    nkurɔfoɔ afie, na ayɔnkofoɔ agyapadeɛ nso wɔgye.
  eng-WEBU: They covet fields and seize them, and houses, then take them away. They
    oppress a man and his house, even a man and his heritage.
  wal-wal: Eti goshsha gadiyaa amottikko, asabaa wolqqan ekki aggoosona; keettata
    koyikkokka ekki aggoosona. Asa maataa yedhdhidi, a laataa coo bonqqoosona.
  spa-PDDPT: Codician campos y los roban. Codician casas y se las llevan. Roban al
    hombre, su familia y su heredad.
  gun-gun: Ha'e kuery ma nhomba'ety ojopyxea oendu vy oipe'a 'rã, joo voi ojopy 'rã.
    Ha'e rami vy omokanhy 'rã avakue ha'e hoo py ikuai va'e guive. Omomba 'rã hoo
    va'e imba'e rei-rei reve.
  agu-BL: Na ko na el cyalma' te jalaj chin cojbil, na chixcye' tan majle'n. Nin ko
    na el cyalma' te ca'l junt, na chixcye' tan cambe'n. Na na cho'c tan chibuchle'n
    yi e' wunak tu chinajal, nin na chixcye' tan majle'n len chime'bi'l.
  ilo-ULB: Tarigagayanda dagiti talon ket agawenda dagitoy; tarigagayanda dagiti balay
    ket alaenda dagitoy. Irurumenda ti tao ken ti balayna, ti tao ken ti tawidna.
  kpg-kpg: Ma go nia gowaa ala e hiihai ginai digaula, gei digaula gaa kae nia maa.
    Ma go nia hale ala e hiihai ginai digaula, gei digaula gaa kae nia maa. Deai di
    madahaanau be nia goloo e mee di dugu i di aumaalia ai.
  uig-ARA: ئۇلارنىڭ ئاچكۆز كۆزى ئېتىزلارغا چۈشسىلا، ئۇلار زوراۋانلىق قىلىپ بۇلىۋالىدۇ؛
    ئۆيلەرگىمۇ قىزىقىپلا قالسا، بۇلارنىمۇ ئېلىپ كېتىدۇ؛ ئۇلار باتۇر كىشىنىمۇ جەمەتى
    بىلەن بۇلايدۇ، ئادەمنى ئۆز مىراسلىرى بىلەن قوشۇپ چاڭگىلىغا كىرگۈزىۋالىدۇ.
  sus-sus: E na milɛ xɛe ma, e nee ba e kanyie yi ra. E na milɛ banxie ma, e nee tongo
    e sɛnbɛ ra. E fu mixi ma, e a xa banxi muɲa. E fu mixi ma, e a kɛ rasuxu a yi.
  pon-2006: Re kin noahroke sahpw oh kin kulihada. Re kin noahroke ihmw oh kin adihada.
    Sohte en aramas emen eh peneinei de eh kepwe kak mihmi sohte pehdsang.
  jae-jae: Êsêac mateŋ katu kôm, tec sêjaŋgo su. Êsêac mateŋ katu andu, tec sêkôc
    su. Êsêac sêkôniŋ andu ŋatau to nê andu, ma sêkôniŋ ŋac-gêwê-kaiŋ-gêŋlên-sêmwaga
    tonê gêŋlênsêm gêwiŋ
  ksd-ksd: Ma dia puruai upi ra umana pia na uma, ma dia vatur vake diat, upi ra umana
    pal, ma dia tak vue ke diat; ma dia ki taun ra tutana ma ra kubana, maia, ra tutana
    ma ra tiniba i kale vake.
  grc-BRENT: Καὶ ἐπεθύμουν ἀγρούς, καὶ διήρπαζον ὀρφανούς, καὶ οἴκους κατεδυνάστευον,
    καὶ διήρπαζον ἄνδρα καὶ τὸν οἶκον αὐτοῦ, καὶ ἄνδρα καὶ τὴν κληρονομίαν αὐτοῦ.
  ind-AYT: Mereka menginginkan ladang, lalu merampasnya, dan rumah-rumah, lalu mengambilnya.
    Mereka menindas orang dan rumahnya, bahkan seseorang dengan milik pusakanya!
  nya-nya: Amasirira minda ndi kuyilanda, amasirira nyumba ndi kuzilanda. Amatenga
    nyumba ya munthu mwachinyengo, munthu mnzawo kumulanda cholowa chake.
  hrv-hrv: Zažele li polja, otimaju ih, i kuće, uzimaju ih; čine nasilje čovjeku i
    kući njegovoj, vlasniku i posjedu njegovu.
  mps-mps: Te dagego bidi me deligo gi sabo homu pesą eyu, dagego bomonama te siyu
    naga yaibao. Dagego te be sabo homu pesą ebaso da, dagego te siyu naga ebo dao.
    Dagego te tibo sę ebo kolesaga elama, te gasa bidi dabego be me, te augwa wąį
    nǫųde sali tǫ me, wi sabo dao.
  tpi-tpi: Sapos yupela i mangalim gaden bilong wanpela man, yupela i save kisim tasol.
    Na sapos yupela i mangalim haus, yupela i save kisim tasol. Yupela i save wokim
    pasin giaman na stilim ol haus samting bilong ol arapela man.
  dan-1931: De attrår Marker og raner dem, Huse og tager dem, undertrykker Mand og
    Hus, Ejendom og Ejer.
  vie-OVCB: Khi các ngươi thèm đồng ruộng nào, thì các ngươi tìm mọi cách cướp lấy.
    Khi các ngươi tham muốn nhà của ai, thì các ngươi dùng bạo lực tước đoạt. Các
    ngươi áp bức chủ nhà lẫn người nhà để cưỡng chiếm nhà cửa, sản nghiệp họ.
  guj-2017: તેઓ ખેતરો મેળવવાની ઇચ્છા રાખે છે તેથી તેને ઘેરી વળે છે; તેઓ ઘર મેળવવાની
    ઇચ્છા રાખે છે તેથી તેને લઈ લે છે. તેઓ માણસને અને તેના ઘરને, માણસને તથા તેના વારસા
    પર જુલમ કરે છે.
  pon-2006A: Re kin noahroke sahpw oh kin kulihada. Re kin noahroke ihmw oh kin adihada.
    Sohte en aramas emen eh peneinei de eh kepwe kak mihmi sohte pehdsang.
  por-BRBSL: Eles cobiçam os campos e os apreendem, e casas, e depois levá-los embora.
    Eles oprimem um homem e sua casa, mesmo um homem e sua herança.
  eng-OEBUS: They covet fields and seize them, desire houses and take them, they crush
    householder and his household, people and their possessions.
  cth-cth: Ayânaw e imlaw lungraduek awh teh, tahma lah ka lawm e tami hoi a im hai
    thoseh, tongpa hoi a hnopai hai thoseh, a lawp awh teh a pacekpahlek awh.
  twi-twi: Wɔn ani bere mfuw, na wogye. Na afi nso wɔfa. Wɔde nyansakorɔn gye nkurɔfo
    afi, na wɔn agyapade nso wogye.
  hlt-hlt: Khohmuen a nai uh tih a rhawth uh, im khaw a puen pa uh, hlang te a imkhui
    neh tongpa khaw, a rho khaw a hnaemtaek uh.
  tbz-SIM: Di ɔ̃ nkɛ̀ di yɑɑ nwèè pɑku di kù fìètɛmu, kɛ̀ tɛcĩ́ɛ̃̀tɛ̀ mɛ nni ntɛ di
    tɛ̀ fìètɛ, kɛ níí pi onìtì nɛ̀ o cĩ́ɛ̃̀tɛ̀ kɛ́fietɛ dɛ̀ɛ̀ do tú o kpɛrɛ.
  msy-2020: Ia gumazamizibar azenibar gara dagh ifuegha purama da isi darasi. Egha
    ia men dɨpenibar gara dagh aguava pura da isi. Ia ifavaribagh amuva, gumazamizibar
    nguaziba ko, biziba ko, dɨpenibar okei darasi.
  dop-dop: Ye tɑwɑ yɑɑ tɛɛsɩ kɛ pɑ nyɩɩlɑɑ pɑ lɛɛkɩ. Pɑ lɑkǝnɑ mʋsʋŋ kɛ yǝlɑɑ nɑ pɑ
    wɛnɑʋ.
  azb-azb: Tarlalara tamah salıb mənimsəyirlər, Evlərə göz dikib sahib dururlar. Ev
    sahibi ilə ailəsinə zülm edirlər, Adamları mirasından məhrum edirlər!
  eng-DBY: And they covet fields, and take them by violence; and houses, and take
    them away; and they oppress a man and his house, even a man and his heritage.
  hin-2017: वे खेतों का लालच करके उन्हें छीन लेते हैं, और घरों का लालच करके उन्हें
    भी ले लेते हैं; और उसके घराने समेत पुरुष पर, और उसके निज भाग समेत किसी पुरुष पर
    अंधेर और अत्याचार करते हैं।
  wol-KYG: Ñooy xemmemi tool, foqati, ay kër, ñu nangu, tey not waay ak waa këram,
    ak nit ci céru suufam.
  eng-YLT: And they have desired fields, And they have taken violently, And houses,
    and they have taken away, And have oppressed a man and his house, Even a man and
    his inheritance.
  eng-WYC-2017: They coveted fields, and took violently; and ravished houses, and
    falsely challenged a man and his house, a man and his heritage.
  eng-WMBB: They covet fields and seize them, and houses, then take them away. They
    oppress a man and his house, even a man and his heritage.
  urd-GVH: जब वह किसी खेत या मकान के लालच में आ जाते हैं तो उसे छीन लेते हैं। वह लोगों
    पर ज़ुल्म करके उनके घर और मौरूसी मिलकियत उनसे लूट लेते हैं।
  rug-rug: Totoso hivani rini sari na inuma si tuqe vagi mo rini; meke totoso okoroni
    rini sari na vetu si sekesekei ni rini pude dia. Pa hahanana gua asa si vatasuna
    i rini sari tie meke sari turaṉadia pude loke dia.
  gaz-gaz: Isaan lafa qotiisaa kajeelanii qabatu; manneenis akkasuma kajeelanii fudhatu.
    Isaan gowwoomsaadhaan mana namaa, dhaala isaas ni fudhatu.
  fra-LSG: Ils convoitent des champs, et ils s’en emparent, Des maisons, et ils les
    enlèvent; Ils portent leur violence sur l’homme et sur sa maison, Sur l’homme
    et sur son héritage.
  gnn-gnn: Nhe djäl‐ḏumurruyirri yukurra wäŋawu ga bala'wu malaŋuwu, bala nhe ŋuli
    djaw'‐djawyunna ŋuliŋuru wiripu‐guḻku'walanydja yana. Yakana yurru ŋula yolthu
    yukurra ŋayathamanydja nhanŋuway ŋayi nhä malanha nhanukalayŋuwunydja ŋayi yumurrku'wu,
    liŋgu nhenydja ŋuli ŋunhi djaw'‐djawyunna yana walalaŋgalaŋuŋuru.
  yal-yal: E mila xɛɛne xɔn, e yi e tongo, e kunfa banxine xɔn, e yi e kansun. E muxune
    nun e denbayane nun e kɛɛne suxu.
  haw-1868: 'A kuko aku lakou i na mahinaai, i kaili wale, a me na hale, a lawe hoi
    ia mau mea: A alunu lakou i ka ke kanaka, a me kona hale, i ka ke kanaka a me
    kona aina hooili.'
  arb-NAV: يَشْتَهُونَ حُقُولاً وَيَغْتَصِبُونَهَا، وَبُيُوتاً فَيَسْتَوْلُونَ عَلَيْهَا.
    يَجُورُونَ عَلَى الرَّجُلِ وَعَلَى بَيْتِهِ وَالإِنْسَانِ وَمِيرَاثِهِ.
  ewe-ewe: Ne agble dim wole la, woxɔnɛ sesẽtɔe; ne xɔ dim wole la, woxɔa eya hã kple
    akpasesẽ. Nenye be anyigba ɖeka alo xɔ ɖeka ma koe le amea si hã la, woxɔnɛ le
    esi. Ale mietea ŋu xɔa amea kple eƒe domenyinuwo siaa sesẽtɔe.
  eng-LEE: 'And they covet fields, and rob them; and houses, and take them away: so
    they defraud the master and his house, and the man and his heritage.'
  asm-FB: তেওঁলোকে পথাৰলৈ লোভ কৰে আৰু সেইবোৰ কাঢ়ি লয়, আৰু তেওঁলোকে ঘৰবোৰলৈ লোভ কৰে
    আৰু সেইবোৰ দখল কৰি লয়; এইদৰে তেওঁলোকে মানুহ আৰু তেওঁলোকৰ ঘৰ, মানুহ আৰু তেওঁলোকৰ
    উত্তৰাধিকাৰিক অত্যাচাৰ কৰে।
  sus-A: عٍ نَ مِلّ شّيٍ مَ، عٍ نٍيٍ بَ عٍ كَنيِيٍ يِ رَ. عٍ نَ مِلّ بَنشِيٍ مَ، عٍ
    نٍيٍ تٌنفٌ عٍ سّنبّ رَ. عٍ قُ مِشِ مَ، عٍ عَ شَ بَنشِ مُحَ. عٍ قُ مِشِ مَ، عٍ
    عَ كّ رَ سُشُ عَ يِ.
  fra-SBL: Ils convoitent les champs et les saisissent, et les maisons, alors emmenez-les.
    Ils oppriment un homme et sa maison, même un homme et son héritage.
  hbo-hbo: וְחָמְד֤וּ שָׂדֹות֙ וְגָזָ֔לוּ וּבָתִּ֖ים וְנָשָׂ֑אוּ וְעָֽשְׁקוּ֙ גֶּ֣בֶר
    וּבֵיתֹ֔ו וְאִ֖ישׁ וְנַחֲלָתֹֽו׃ פ
  piu-2006: '@see-verse:MIC.002.001'
  pjt-pjt: Munuya paluṟu tjana aṉangu kutjupaku mantaku mukuringkula tjanalanguṟu
    tjulyalpai alatjiṯu mai kuka puluka tjiipi winki. Munu tjana waḻi walytjatjaraku
    mukuringkula tjarpapai alatjiṯu. Munuya ngunti wangkara wati kutjupaku ulytja
    kuḻu tjulyaṟa walytjaringkupai.
  kik-kik: Macumĩkagĩra mĩgũnda makamĩtunyana, na makeerirĩria nyũmba magacioya na
    hinya. Maheenagia mũndũ makamũtunya mũciĩ wake, makaheenia mũndũ wao, makamũtunya
    igai rĩake.
  fra-NCL: Ils convoitent les champs et les ravissent, les maisons, et ils s’en emparent ;
    ils font violence à l’homme et à sa maison, au maître et à son héritage.
  cek-AK: Minawk ih lawk hmuen to a khit o moe, tha patoh hoiah a lomh pae o; imnawk
    doeh a khit o moe, lak pae o ving. Kami hoi imthung takohnawk to pacaekthlaek
    o moe, kami hoi a tawnh ih hmuennawk to lak pae o.
  cuk-cuk: We-dulemar, emar-nainubina sokalile, e-ibe susdamalad, egadga imakdedamalad.
    Emar-ibe negmar susdamalad, egadga imakdedamalad. E-neg-ibed-mesagwar imakdedamalad,
    degi, e-neg-ibed-mimmigan-mesagwar imakdedamarbalid. E-nainu-ibed-mesagwar imakdedamalad,
    degi, e-nainu e-ibe susdamarbalid.
  uig-CYR: Уларниң ачкөз көзи етизларға чүшсила, улар зораванлиқ қилип буливалиду;
    Өйләргиму қизиқипла қалса, буларниму елип кетиду; Улар батур кишиниму җәмәти билән
    булайду, Адәмни өз мираслири билән қошуп чаңгилиға киргүзивалиду.
  tel-2017: వాళ్ళు పొలాలు ఆశించి లాగేసుకుంటారు. ఇళ్ళు ఆశించి తీసేసుకుంటారు. వ్యక్తినీ
    అతని ఇంటినీ, వ్యక్తినీ అతని వారసత్వాన్నీ వాళ్ళు అణిచేసి ఆక్రమించుకుంటారు.
  hat-BSA: Yo lanvi chan a lòt, epi konsa yo sezi yo, kay yo, e konsa yo pran yo.
    Yo oprimen yon nonm ak kay li, Yon nonm ak tout eritaj li.
  kos-kos: Elos fin mwel ima se, na elos sruokya. Ac elos fin mwet lohm se, elos eisla
    pac. Wangin acn lun mwet, ku mwe usru lun sou se, ac oan okak.
  hbo-WLC: וְחָמְד֤וּ שָׂדוֹת֙ וְגָזָ֔לוּ וּבָתִּ֖ים וְנָשָׂ֑אוּ וְעָֽשְׁקוּ֙ גֶּ֣בֶר
    וּבֵית֔וֹ וְאִ֖ישׁ וְנַחֲלָתֽוֹ׃ פ
  ibo-ibo: Ha na-enwe anya ukwu nʼebe ubi ndị ọzọ dị, were ha nʼaka ike, na ụlọ dị
    iche iche, ha ewere ha nʼike. Ha na-ejikwa aka ike nara ndị mmadụ ụlọ ha, ha na-ezunara
    ha ihe nketa ha.
  ory-ory: ଆଉ, ସେମାନେ କ୍ଷେତ୍ରକୁ ଲୋଭ କରନ୍ତି ଓ ବଳରେ ତାହା ଛଡ଼ାଇ ନିଅନ୍ତି ଓ ଗୃହକୁ ଲୋଭ କରି
    ତାହା ହରଣ କରି ନିଅନ୍ତି; ଆଉ, ସେମାନେ ପୁରୁଷ ଓ ତାହାର ଗୃହ ପ୍ରତି, ଏବଂ, ମନୁଷ୍ୟ ଓ ତାହାର
    ପୈତୃକ ଅଧିକାର ପ୍ରତି ଦୌରାତ୍ମ୍ୟ କରନ୍ତି।
  chk-chk: Lupwen ra mocheniaiti ekewe mälämäl, ra angeir fän pöchökül. Lupwen ra
    mochen imweni eu imw, ra chök angei. Iei usun ra ariaföüü eman aramas fänäsengesin
    imwan me fanüan me won saman.
  rop-rop: Lagijat na yumob oldei dumbat. If yumob wandim eni len, wal yumob oldei
    go en gajim det len. En if yumob wandim eni haus, wal yumob oldei go en gajim
    det haus du, dumaji yumob oldei trikimbat yumob ron kantrimen blanga pulumat olabat
    ola enijing.
  ukr-1871: Забажають ниви, й забирають її, — будинку, й відіймають його; загарбують
    людину й дім її, чоловіка й його наслїддє.
  deu-1951: Gefällt ihnen ein Feld, so rauben sie es, und wollen sie ein Haus haben,
    so nehmen sie es weg; sie vergewaltigen den Besitzer samt seinem Hause, den Mann
    samt seinem Erbteil.
  eng-JPS: And they covet fields, and seize them; and houses, and take them away;
    thus they oppress a man and his house, even a man and his heritage.
  srp-1865: Žele njive, i otimaju ih; žele kuæe, i uzimaju; èine silu èovjeku i kuæi
    njegovoj, èovjeku i našljedstvu njegovu.
  lug-lug: Beegomba ebyalo ne babitwala, ne beegomba ennyumba nazo ne bazitwala. Banyigiriza
    omuntu ne batwala amaka ge olw’amaanyi, ne bamubbako ebyobusika bwe.
  heb-heb: וחמדו שדות וגזלו ובתים ונשאו ועשקו גבר וביתו ואיש ונחלתו׃
  ben-IRV: তারা ক্ষেতের বাসনা করে এবং তাদের অধিকার করে; তারা ঘরের বাসনা করে এবং তাদের
    নিয়ে নেয়। তারা লোকেদের ও তাদের বাড়ির ওপর জুলুম করে, লোকেদের ও তার পৈত্রিক সম্পত্তির
    ওপর দখল করে।
  pan-pan: ਉਹ ਖੇਤਾਂ ਦਾ ਲੋਭ ਕਰਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਖੋਹ ਲੈਂਦੇ ਹਨ, ਨਾਲੇ ਘਰਾਂ ਦਾ ਲੋਭ ਕਰਕੇ
    ਉਹਨਾਂ ਨੂੰ ਵੀ ਲੈ ਲੈਂਦੇ ਹਨ। ਉਹ ਪੁਰਖ ਅਤੇ ਉਸ ਦੇ ਘਰਾਣੇ ਨੂੰ ਸਤਾਉਂਦੇ ਹਨ, ਸਗੋਂ ਪੁਰਖ ਅਤੇ
    ਉਸ ਦੀ ਵਿਰਾਸਤ ਉੱਤੇ ਅਨ੍ਹੇਰ ਕਰਦੇ ਹਨ।
  mya-JVB: သူတပါး၏အိမ် နှင့် လယ်ယာ တို့ကို တပ်မက် ၍ အနိုင်အထက် သိမ်းယူလျက် ၊ လူ နှင့်
    သူ ၏အိမ် ကို၎င်း၊ လူကြီး နှင့် သူ ၏အမွေ ဥစ္စာကို၎င်း လုယက် ၍ ညှဉ်းဆဲ တတ်ကြ၏။
  hmo-hmo: Bema tau ta ena uma umui ura henia, umui dogoatao sibona! Bona bema tau
    ta ena ruma umui ura henia, inai danu umui dogoatao sibona. Umui ese koikoi dekena
    amo taunimanima edia ruma, bona edia bese ena kohu umui henaoa noho.
  urd-urd: वह लालच से खेतों को ज़ब्त करते, और घरों को छीन लेते हैं; और यूँ आदमी और
    उसके घर पर, हाँ, मर्द और उसकी मीरास पर ज़ुल्म करते हैं।
  rus-SYN: Пожелают полей - и берут их силою, домов - и отнимают их; обирают человека
    и его дом, мужа и его наследие.
  bqc-SIM: Aaì lua buai aa símá, aaì wɛdↄ kpɛ́i aa kɛ ń pↄ́ ũ. Aaì gbãamↄ
    gbɛ̃́ɛ, aa aà bɛ ge aà túbi síwà.
  tcz-CHONGTHU: Gam phabep na deichat jong chu nakilah jengin ahi, mi koitobang ham
    insah na deichat jong chu nakilah jengin ahi.
  mar-mar: आणि ते शेतांची इच्छा धरतात व ती हरण करून मिळवतात; आणि घरांची इच्छा धरतात
    व ती मिळवतात. ते पुरुषावर व त्याच्या घराण्यावर, मनुष्यावर व त्याच्या वतनावर जुलूम
    करतात.
  qub-qub: Chacrata munaparga chay chacracunata guechucurin. Wasicunata munaparga
    chay wasicunatapis guechucurin. Runata warmintinta, wamrantinta ñacachin. Taytan
    maman cachapaycushan chacracunatapis engañaypa guechucurin.
  bqp-bqp: Bɑ̀ n goon gberu binɛ kuɑ, kpɑ bu tu mwɑ. Bɑ̀ n goon diru binɛ kuɑ, kpɑ
    bu tu mwɑ. Bɑ rɑ yɛ̃ro kɑ win yɛnugibu dɑm dɔrewɑ kpɑ bu du bu ben dukiɑ kpuro
    gurɑ.
  hat-hat: Yo anvi yon jaden, yo pran l'. Yo anvi yon kay, yo antre kareman, yo pran
    l'. Yo maltrete mèt kay la ak tout fanmi l'. Yo bat moun yo, yo pran tout byen
    yo.
  eng-BSB: They covet fields and seize them; they take away houses. They deprive a
    man of his home, a fellow man of his inheritance.
  tod-tod: Ti ɗa ɠaazuɠula kpalagiti ba, ti ɗa ti zeɠe, ta pɛlɛiti, ti ɗa ti zeɠe.
    Ti ɗa loo nuiti ma, ti ɗa ta-ʋɛlɛ wu zɔɔlaiti seɠe, ti ɗa ta-yooiti kula ti ya.
  eng-WEBPB: They covet fields and seize them, and houses, then take them away. They
    oppress a man and his house, even a man and his heritage.
  kbq-kbq: Hanki zamagrama mago vahe'mofo hozama ke zamasanema nehu'za, ana mopa enerize.
    Hagi mago vahe'mofo noma erinakura ana nomofo venafo azeri haviza nehu'za noma'a
    eneri'za, vahera rezamatga hu'za fenozmine nozminena eneriza, naga'zamimo'zama
    erisantima hare'naza mopa havige hu'za zamazeri havia hu'za eri nafa'a nehaze.
  nhe-BL: Yajuanti quiixtocaj seyoc imil huan quiichtequij yonque ya quipiyaj miyac.
    Quiitaj se cali tlen seyoc iaxca huan san moaxcatíaj. Ica istlacaticayotl quintlacuijcuilíaj
    inincalnechcahua huan iniicnihua ininchajchaj yonque piliyojtzi quipixque. Hasta
    nojquiya quincuilíaj nopa tlali tlen quiselijtoque tlen inintatahua.
  gub-BL: Aze uputar amo ywy pehegwer, aze ru'u amo tàpuz, upyro oho uzeupe wà. Hurywahyahy
    amo rehe wà. Nuzeruze'eg kwaw wànàm wanehe wà. Nuzeruze'eg kwaw ma'e rehe wà no.
  eng-DRA: 'And they have coveted fields, and taken them by violence, and houses they
    have forcibly taken away: and oppressed a man and his house, a man and his inheritance.'
