verse: MIC.002.011
translations:
  mal-C: ഒരു നുണയനോ വഞ്ചകനോ മുന്നോട്ടുവന്ന്, ‘മദ്യത്തെയും വീഞ്ഞിനെയുംകുറിച്ച് ഞാൻ
    പ്രവചിക്കാം’ എന്നു പറഞ്ഞാൽ, അവൻതന്നെയാണ് നിങ്ങൾക്കു പറ്റിയ പ്രവാചകൻ.
  deu-TKW: 'Wenn jemand, der mit Wind und Trug umgeht, dir vorlöge: Ich will dir von
    Wein und von Rauschtrank wahrsagen - das wäre ein Wahrsager für dieses Volk!'
  lin-lin: 'Soki mokosi moko to moto moko ya lokuta ayei koloba : « Nakosakola mpo
    na yo ; » bongo moto yango azali na se ya milangwa ya vino to ya masanga mosusu
    ya makasi, moto ya boye asengeli kaka kozala mosakoli ya bato ya lolenge na ye.'
  eng-LSV: 'If one is going [with] the wind, || And [with] falsehood has lied: I prophesy
    to you of wine, and of strong drink, || He has been the prophet of this people!'
  eng-GNV: If a man walke in the Spirit, and would lie falsely, saying, I wil prophecie
    vnto thee of wine, and of strong drinke, he shall euen be the prophet of this
    people.
  eng-WEBSTER: If a man walking in the spirit and falsehood doth lie, saying , I will
    prophesy to thee of wine and of strong drink; he shall even be the prophet of
    this people.
  nhw-BL: '“Anquiselíaj aqui hueli masehuali quen amotlajtol pannextijca masque san
    icamac. Masque se anmechilhuisquía: ‘Na niquita tlen cuali amopantis, huan anquipantise
    paquili huan miyac tlaili’. Masque quej nopa anmechistlacahuisquía, anquiselisquíaj
    para melahuac, pero amo quej nopa elis.'
  swh-ONEN: Ikiwa mwongo na mdanganyifu atakuja na kusema, ‘Nitawatabiria divai na
    pombe kwa wingi,’ angekuwa ndiye nabii anayekubalika na watu hawa!
  bba-bba: Domi Gusunɔn sɔmɔ benin bweserɑ i rɑ kɑ̃ be bɑ rɑ bɛɛ weesu kue bu nɛɛ,
    i ko i tɑm wɑ i nɔ, yen tɑm bɔɔbɔm mɑm.
  eng-KJVCPB: If a man walking in the spirit and falsehood do lie, saying, I will
    prophesy unto thee of wine and of strong drink; He shall even be the prophet of
    this people.
  luo-luo: Ka ja-miriambo ma jawuond obiro kawacho niya, ‘Abiro koronu wach mondo
    ubed gi divai gi kongʼo mangʼeny,’ to ngʼat makamano ema bedo janabi ma jogi ohero!
  meu-meu: Tau ta bema loaeva-eva, hereva asi anidia bona hereva koikoidia bema gwaurai,
    bema toma “Vine ranuna bona inuinu ḡaudia goadadia baina harorolai henimui”, ia
    na bema heḡereḡere ina bese enai, edia haroro tauna ai bema lao.
  npi-ULB: यदि कोही झुट र असत्यताको आत्मामा तिमीहरूकहाँ आएर “म मद्य र कडा मदिराको
    विषयमा तिम्रो निम्ति अगमवाणी बोल्‍नेछु,” भनेर भन्दछ भने त्यसका मानिसहरूको निम्ति
    त्यो अगमवक्‍ता हुनेछ ।
  yor-yor: Tí òpùrọ́ àti ẹlẹ́tàn bá wà tí wọ́n sì wí pé, ‘Èmi yóò sọtẹ́lẹ̀ fún ọ nípa
    ọ̀pọ̀lọpọ̀ wáìnì àti ọtí líle,’ òun ni yóò tilẹ̀ ṣe wòlíì àwọn ènìyàn wọ̀nyí!
  pes-OPCB: «اگر آدم ولگرد و دروغگویی بیاید و از لذت شراب و باده‌نوشی برایتان حرف
    بزند، فوری او را به‌عنوان نبی قبول می‌کنید.
  tgl-ULB: Kung may sinumang pupunta sa inyo sa espiritu ng kabulaanan at kasinungalingan
    at sasabihin, “magpapahayag ako sa inyo ng propesiya tungkol sa alak at matapang
    na inumin,” ituturing siyang isang propeta para sa mga taong ito.
  cbu-NT: ¿Nitaati siy nuwaa kuki ksaja mazinakis? Nda. Waanari tputs, Apanll ateeja;
    Nuw kapusis kash, misha tarakootstam zapan panachintspa, atinaari ashiru, siy
    anootsinaapari kis mazinatssa, átcha Apanlli siyaatsi, tárangiya Mikiyasa. Ashiri
    na kamaneena, yuwaa kurikpansha Mikiyasaa yámaranganaya. Na kamanchintspa, yuwaa
    Apanll waamari kasiru tiptsiree waanpee watsapun yusur tuwanpuchu anootsi.
  hui-hui: Ani lowa lalu, Wali agali ke̱ halu mo guya hole waini iba hongohebi iba
    mbiabi dewaore tinaga bu paya bulebira lalu mbiwia haro lalu kago wali agalime
    mana latagi haga ogonibi hame laga ka, lene.
  mya-mya: '``သင်​တို့​တွင်​စ​ပျစ်​ရည်​နှင့် အ​ရက်​လှိုင်​လှိုင် ပေါ​များ​လိမ့်​မည်​ဟု​ငါ​ဟော​၏''
    ဟူ​၍​လိမ် လည်​လှည့်​ဖြား​ပြော​ဆို​တတ်​သော​ပ​ရော​ဖက် မျိုး​ကို​ဤ​သူ​တို့​နှစ်​သက်​ကြ​၏။'
  bod-N: ཇི་སྟེ་མི་ཞིག་གི་སེམས་ནང་བཅོས་མས་བཀང་ནས་རྫུན་སྨྲས་ཏེ་འདི་ལྟར། བདག་གིས་ཁྱོད་ལ་རྒུན་ཆང་དང་ཆང་གར་པོའི་ལུང་བསྟན་པར་བྱའོ་ཞེས་སྨྲ་བ་ཡིན་ན།
    མི་དེ་ནི་མི་སྡེ་འདིའི་ལུང་སྟོན་པར་འགྱུར་རོ། །
  sna-sna: Kana munyepi nomunyengeri akauya oti, ‘Ndichakuprofitirai waini zhinji
    nedoro,’ iyeyu achava muprofita wavanhu ava!
  spa-BLM: Si un hombre que camina con espíritu de falsedad miente, diciendo, “Te
    profetizaré sobre el vino y la bebida fuerte,” sería el profeta de este pueblo.
  cac-cac: Tato ay junoc esalvum sjavi d'ayex, syalani to malaj tas ol javoc d'a eyib'an̈,
    vach' ol ex ajoc, aton val jun chi' in checab' eyalani, xchi Jehová.
  swh-ULB: Kama mtu akija kwenu katika roho ya uongo na kudanganya na kusema, “Nitatabiri
    kwenu kuhusu mvinyo na kilevi kikali,” angeweza kufikiriwa kuwa nabii kwa ajili
    ya hawa watu.
  bel-bel: 'Калі б які-небудзь ветрагон выдумаў ману і сказаў: «я буду прапаведаваць
    табе пра віно і сікеру», дык ён і быў бы заўгодным прапеведнікам гэтаму народу.'
  deu-ELBBK: 'Wenn ein Mann da ist, der dem Wind nachgeht und betrügerisch lügt: „Ich
    will dir weissagen von Wein und von starkem Getränk“, der wird ein Prophet dieses
    Volkes sein.'
  mbb-OT: 'Is egkesuatan niw he megwewali iyan sikan is egkaǥi te wazè din pulus,
    limbungan, wey teruen, he iyan heini idwali zin: ‘Ed-uzaren kew te vinu wey zuma
    pa he inumen.’ ”'
  mal-2015: 'ഒരുത്തൻ കാറ്റിനെയും വ്യാജത്തെയും പിൻചെന്നു: ഞാൻ വീഞ്ഞിനെക്കുറിച്ചും മദ്യപാനത്തെക്കുറിച്ചും
    നിന്നോടു പ്രസംഗിക്കും എന്നിങ്ങനെയുള്ള വ്യാജം പറഞ്ഞാൽ അവൻ ഈ ജനത്തിന്നു ഒരു പ്രസംഗിയായിരിക്കും.'
  rmc-rmc: 'Te avľahas varesavo klamaris a phenďahas: „Prorokinava tumenge but mol
    the pijiben,“ ov uľahas lačho prorokos kale manušenge!'
  pes-OPV: اگر کسی به بطالت و دروغ سالک باشد و کاذبانه گوید که من برای تو درباره شراب
    و مسکرات نبوت خواهم نمود هرآینه اونبی این قوم خواهد بود.
  ron-1924: 'Да, дакэ ар вени ун ом ку вынт ши минчунь ши ар зиче: ‘Ыць вой пророчи
    деспре вин ши деспре бэутурь тарь’, ачела ар фи ун пророк пентру попорул ачеста!'
  ben-OBCV: যদি কোনও মিথ্যাবাদী ও প্রতারক আসে এবং বলে, ‘আমি বলছি যে, তোমাদের প্রচুর
    সুরা এবং দ্রাক্ষারস হবে,’ তবে সেই হবে এই জাতির জন্য উপযুক্ত ভাববাদী!
  som-som: Nin dabayl iyo khiyaano ku dhex socda hadduu been sheego oo yidhaahdo,
    Waxaan wax kaaga sii sheegayaa khamri iyo wax lagu sakhraamo, xataa kaasu nebi
    buu dadkan u noqon doonaa.
  lat-VUC: Utinam non essem vir habens spiritum, et mendacium potius loquerer ! Stillabo
    tibi in vinum et in ebrietatem; et erit super quem stillatur populus iste.
  eng-ASVBT: If a man walking in a spirit of falsehood do lie, saying, I will prophesy
    unto thee of wine and of strong drink; he shall even be the prophet of this people.
  ita-1885: 'Se vi è alcuno che proceda per ispirazioni, e menta falsamente, dicendo:
    Io ti profetizzerò di vino, e di cervogia; colui è il profeta di questo popolo.'
  eng-LXXUP: 'ye have fled, no one pursuing you: thy spirit has framed falsehood,
    it has dropped on thee for wine and strong drink. But it shall come to pass, that
    out of the dropping of this people,'
  eng-ULB: If someone comes to you in a spirit of falsehood and lies and says, “I
    will prophesy to you about wine and strong drink,” he would be considered to be
    a prophet for this people.
  spa-VBL: 'Si un falso profeta viniera ante ustedes con mentiras, diciendo: “Les
    predicaré sobre los beneficios del vino y el alcohol”, ese sería el profeta perfecto
    para la clase de pueblo que son ustedes.'
  fra-_FOB: 'Si un homme court après le vent et débite des mensonges, disant: “Je
    te prophétiserai sur le vin et sur les boissons enivrantes”, ce sera le prophète
    de ce peuple!'
  mal-mal: 'വ്യാജാത്മാവിൽ നടക്കുന്ന ഒരുവൻ: “ഞാൻ വീഞ്ഞിനെക്കുറിച്ചും മദ്യപാനത്തെക്കുറിച്ചും
    നിന്നോട് പ്രവചിക്കും” എന്നിങ്ങനെ വ്യാജം പറഞ്ഞാൽ അവൻ ഈ ജനത്തിന് ഒരു പ്രസംഗിയായിരിക്കും.'
  urd-GVR: Haqīqat meṅ yih qaum aisā farebdeh nabī chāhtī hai jo ḳhālī hāth ā kar
    us se kahe, ‘Tumheṅ kasrat kī mai aur sharāb hāsil hogī!’
  suz-BL: तेकोइ मुरुमी जोल पा दूली लोव़ पशा “गो इ कली अङगुर शांबु तूचा नु रकसी तूचा
    आ पर्बम लोव़ पाइनुङ” देंत हना, मेको मुर मेको आन कली गारचा ङा लोव़ पाइब बाक्‍ब।
  eng-NOY: If a man follow wind, and invent falsehood, and say, “I will prophesy to
    thee of wine and strong drink!” He will be the prophet for this people.
  ita-1927: 'Se uno andasse dietro al vento, e spacciasse menzogne, dicendo: “Io predirò
    per te vino e bevande forti!” quello sarebbe l’oracolo di questo popolo.'
  ckb-ckb: 'ئەگەر درۆزن و چەواشەکار بێت و بڵێت: ”پێشبینیت بۆ دەکەم، سەبارەت بە شەراب
    و مەی زۆر دەبێت،“ ئەوا ئەو دەبێتە پێغەمبەری ئەم گەلە!'
  eng-BBE: 'If a man came with a false spirit of deceit, saying, I will be a prophet
    to you of wine and strong drink: he would be the sort of prophet for this people.'
  kan-OKCV: ಒಬ್ಬ ಸುಳ್ಳುಗಾರನೂ ಮೋಸಗಾರನೂ ಬಂದು, ‘ನಿನಗೆ ದ್ರಾಕ್ಷಾರಸವೂ ಮದ್ಯಪಾನವೂ ಯಥೇಚ್ಛವಾಗಿ
    ದೊರೆಯುವುದೆಂದು ನಾನು ಪ್ರವಾದಿಸುವೆನು,’ ಎಂದು ಹೇಳಿದರೆ, ಇವನೇ ಈ ಜನರಿಗೆ ಪ್ರವಾದಿಯಾಗಿರುವನು.
  tam-2017: மனம்போகிற போக்கிலே போய், பொய்யானதைச் சொல்லுகிற ஒருவன், திராட்சைரசத்தையும்
    மதுபானத்தையும் குறித்து நான் உனக்குப் பிரசங்கிப்பேனென்றால், அவனே இந்த மக்களுக்கு
    ஏற்ற பிரசங்கியாக இருப்பான்.
  spa-RV-1909: 'Si hubiere alguno que ande con el viento, y finja mentiras diciendo:
    Yo te profetizaré de vino y de sidra; este tal será profeta á este pueblo.'
  ron-BTF: 'Dacă un om, umblând în duh și în falsitate, minte, spunând: Eu vă voi
    profeți despre vin și băutură tare; el va fi profetul acestui popor.'
  eng-WEBP: If a man walking in a spirit of falsehood lies, saying, “I will prophesy
    to you of wine and of strong drink,” he would be the prophet of this people.
  eng-FBV: If a false prophet should come to you and lie, saying, “I'll preach to
    you about the virtues of wine and alcohol,” he would be the perfect prophet for
    your kind of people.
  nld-1939: 'Als ik iemand was, Die u ijdele leugens verkondde, Dan profeteerde ik
    u van wijn en drank: Dat zou eerst een profeet zijn voor uw volk!'
  nch-BL: '“Anquiselíaj cati hueli masehuali quej amotajtolpanextijca masque san icamac.
    Masque se amechilhuisquía: ‘Na niquita ten cuali amopantis, huan anquipantise
    paquili huan miyac tailisti’. Masque quej nopa amechistacahuisquíaj, anquiselisquíaj
    quej elisquía melahuac, pero amo quej nopa elis.'
  vie-1934: 'Nếu có người theo sự hư không, và nói dối, mà rằng: Ta sẽ nói tiên tri
    cho ngươi về rượu và rượu mạnh, ấy sẽ là đấng tiên tri của dân nầy.'
  hin-CV: यदि कोई झूठा और धोखा देनेवाला व्यक्ति आकर यह कहता है, ‘मैं तुम्हारे पास
    बहुत ही अंगूर की दाखमधु और जौ की दाखमधु होने की भविष्यवाणी करूंगा,’ तो ऐसा व्यक्ति
    इन लोगों के लिए उपयुक्त भविष्यवक्ता होगा!
  spa-BES: 'Si un hombre viniera con un falso espíritu de engaño, diciendo: Profetizare
    de vino y bebida fuerte; él sería el tipo de profeta para este pueblo.'
  tdx-tdx: 'Naho teo ty mpañorike tioke naho vande, nandañitse ami’ty hoe: Hitaroñe
    divay naho toake ama’ areo iraho, ie ty hatao mpilañoñe am’ondaty retoañe.'
  tha-KJV: หากคนใดจะเที่ยวไปโดยมีนิสัยหลอกลวงและมุ​สาว​่า “เราจะพยากรณ์​ให้​ท่านฟังเรื่องเหล้าองุ่นและเมรัย”
    เขาจะเป็นผู้​พยากรณ์​ของชนชาติ​นี้​ได้​ละ
  por-BR-2018: 'Se houver alguém que siga o vento, e fale mentiras e falsidade, dizendo:
    Eu te profetizarei vinho e de bebida alcoólica, este tal será o profeta deste
    povo.'
  deu-ELO: 'Wenn ein Mann da ist, der dem Winde nachgeht und betrügerisch lügt: “Ich
    will dir weissagen von Wein und von starkem Getränk”, der wird ein Prophet dieses
    Volkes sein.'
  eng-WYC-2018: I would that I were not a man having spirit, and rather that I spake
    a leasing. I shall drop (a word) to thee into wine, and into drunkenness; and
    this people shall be, on whom it is dropped. (I wish that I did not haveGod’s
    spirit, but rather that I spoke lies. And then I would drop a word to thee about
    wine, and about drunkenness; and this people shall be, on whom it is dropped.)
  epo-epo: 'Se iu falsanimulo elpensus mensogon, kaj dirus: Mi predikos al vi pri
    vino kaj ebriigaĵo, li estus ĝusta predikanto por ĉi tiu popolo.'
  uig-PIN: 'Əgǝr biⱨudiliktǝ, yalƣanqiliⱪta yürgǝn birsi yalƣan gǝp ⱪilip: — «Mǝn
    xarab wǝ ⱨaraⱪⱪa tayinip silǝrgǝ bexarǝt berimǝn» — desǝ, Mana, u xu hǝlⱪⱪǝ pǝyƣǝmbǝr
    bolup ⱪalidu!'
  beo-beo: Amo dunu ilia da ogogole olelesu balofede dunu hanai gala. Agoai balofede
    da agoane ba:lala, “Na ba:laloba amo waini hano da dilia moma:ne, hano agoane
    ai masunu.
  tpi-OTNT: “Sapos wanpela profet i kam na i mekim kain kain tok giaman olsem, ‘Mi
    tok profet olsem, bai yupela i gat planti wain na bia,’ ol manmeri bai i laikim
    tru kain profet olsem.”
  hau-SA: In maƙaryaci da mazambaci ya zo ya ce, ‘Zan yi muku annabci ku sami wadataccen
    ruwan inabi da barasa,’ zai dai zama annabin da ya dace da wannan mutane ne!
  uig-LAT: 'Eger bihudilikte, yalghanchiliqta yürgen birsi yalghan gep qilip: — «Men
    sharab we haraqqa tayinip silerge bésharet bérimen» — dése, Mana, u shu xelqqe
    peyghember bolup qalidu!'
  nde-nde: Nxa umqambi wamanga lomkhohlisi efika athi, ‘Ngizaliphrofethela iwayini
    elinengi lotshwala,’ uyabe engumphrofethi walababantu nje kuphela!”
  ton-ton: Kapau ʻoku ai ha tangata ʻoku ʻeveʻeva ʻi he laumālie mo e loi, pea ne
    pehē, “Te u kikite kiate koe ki he uaine, mo e kava mālohi;” ko e moʻoni ʻe hoko
    ia ko e palōfita ki he kakai ni.
  ces-1613: 'Jestliže za proroka se vydávaje a lež mluvě, říká: Budu tobě prorokovati
    o víně aneb o nápoji opojujícím, takový bývá prorokem lidu tohoto.'
  eng-WMB: If a man walking in a spirit of falsehood lies, saying, “I will prophesy
    to you of wine and of strong drink,” he would be the prophet of this people.
  tam-TCV: என் மக்களே, பொய்யனும் வஞ்சகனுமான ஒருவன் உங்களிடம் வந்து, “உங்களுக்கு அதிக
    திராட்சை இரசமும், மதுபானமும் கிடைக்கும் என்று நான் தீர்க்கதரிசனம் சொல்வேன்” என்பானாயின்
    அவனே உங்களுக்கு ஒரு சரியான தீர்க்கதரிசி.
  ceb-ULB: Kung adunay usa ka tawo nga moanha diha kaninyo nga may espiritu sa dili
    matuod ug bakak, unya moingon, “Managna ako kaninyo mahitungod sa bino ug makahubog
    nga ilimnon,” ilhon siya nga propeta alang niini nga katawhan.
  pol-UBG: 'Gdy ktoś podaje się za proroka i kłamie, mówiąc: Będę prorokował o winie
    i o mocnym napoju, to taki staje się prorokiem tego ludu.'
  agr-agr: 'Makichik aents nigki nagkami waitjak: “Vino senchi kajiau umamuk pegkejai,
    tuja tikich uwaja nampetai aina dushakam pegkejai”, tawa nunú atumek dekas profeta
    pegkejai tajume.'
  kyc-kyc: Akali mende dupwana papyuo poropeta karo angi mende pira ingyapyamo kando
    lete lao kyambo malu lao nakama keta waene biyape mee soo kakana para lapyamo
    poropeta doko kando wambu dupwame rae mailyaminyi.
  urd-GVU: حقیقت میں یہ قوم ایسا فریب دہ نبی چاہتی ہے جو خالی ہاتھ آ کر اُس سے کہے،
    ’تمہیں کثرت کی مَے اور شراب حاصل ہو گی!‘
  eng-OEBCW: If a person walking in wine and falsehood were to say, “I will prophesy
    to you of wine and strong drink,” then he would be the perfect prophet for this
    people!’
  deu-1912: Wenn ich ein Irrgeist wäre und ein Lügenprediger und predigte, wie sie
    saufen und schwelgen sollten, das wäre eine Predigt für dies Volk.
  kan-2017: ಗಾಳಿಯನ್ನೂ, ಮೋಸವನ್ನೂ ಹಿಂಬಾಲಿಸುವ ಸುಳ್ಳುಗಾರನೊಬ್ಬನು, “ನಾನು ದ್ರಾಕ್ಷಾರಸ, ಮಧ್ಯಗಳ
    ವಿಷಯವಾಗಿ ನಿನಗೆ ಪ್ರವಾದನೆ ಮಾಡುವೆನು” ಎಂದು ಹೇಳಿದರೆ, ಈ ಜನರು ಅಂಥವನನ್ನು ಪ್ರವಾದಿಯನ್ನಾಗಿ
    ಸ್ವೀಕರಿಸಿಕೊಳ್ಳುವರು.
  yap-yap: “Pi girdi’ ney e yad ba’adag e mit i profet ni nra i yan ma be lifith l’ugun
    ma be ban ni be ga’ar, ‘Gu be yi’iy nag ni bay yib e wayin nge rrum ngomed ni
    bod e lul’.’
  hlt-MCSB: Hlang he yilh la cu tih a honghi la laithae mako. Nangmih ham te misur
    kawng neh yu kawng kan saep bitni. Te vaengah he he pilnam aka saep la om bitni.
  mdy-ETH: «ሃይ ዴራ ኮዓሢ ‹ዎይኔ ዑሺና ሜሌ ማሣ ዑሺያኣ ዒንሢም ጎዓንዳኔ› ጌይ ሉኡዙሞና ኬኤዛ ጌሻ ዓሲኬ።
  twi-ASANTE: Sɛ ɔtorofoɔ ne ɔdaadaafoɔ ba bɛka sɛ, ‘Mɛhyɛ nkɔm ama moanya nsã bebree
    a’ ɔbɛyɛ odiyifoɔ a saa nkurɔfoɔ yi pɛ.
  eng-WEBU: If a man walking in a spirit of falsehood lies, saying, “I will prophesy
    to you of wine and of strong drink,” he would be the prophet of this people.
  wal-wal: “Issi cimmiya worddanchchai yiidi, ‘Intteyyo sinttappe woine eessainne
    mattoyiya ushshai guufettana’ yaagidi wordduwaa hananabaa yootiyaakko, i intteyyo
    hananabaa yootiyaagaa gidana.
  spa-PDDPT: 'Si viene un hombre con espíritu de falsedad, miente y dice: Profetizo
    que tendrán vino y mosto fermentado de manzana, ¡Ése será el profeta de este pueblo!'
  gun-gun: 'Ha''e gui penembyte xapy''a rei oiko ''rã yvytu rami rive ijapu vy aipoe''i
    va''e: “Xee ma vinho ha''e nga''ua rupigua rive amombe''u va''e”, he''i. Ha''e
    va''e rive ''rã ha''eve peẽ kuery pegua profeta oiko aguã.'
  agu-BL: 'Je na cyal yi e'' yi na cyocsaj quib elsanl stzi'' Ryose''j: “Skak''e''
    win tu xc''ala'' scyeru'',” che''ch. Nin jalcunin na xom nin chiwi''u''-tz scye''j,
    nin na k''uke'' chic''u''lu'' te chiyol, wech na la''jil tu'' na cyal. Ma yi yol
    yi na wal wetz, yi i''tz yi mero bintzij, qui na cyaju'' cyocsaju''.'
  ilo-ULB: No adda umay kadakayo nga addaan iti espiritu iti kinamanaginkukuna ken
    kinaulbod ket kunana, “Agipadtoak kadakayo maipapan iti arak ken naingel a mainum,”
    ket isuna ti kayatyo nga agbalin a profetayo.
  kpg-kpg: “Digau aanei e hiihai gi di hagadilinga soukohp hai kai tilikai dela e hai
    dana halahalau dangada boloo, ‘Au e kokohp bolo nia waini mono dagaao gaa haba
    i godou baahi.’
  uig-ARA: 'ئەگەر بىھۇدىلىكتە، يالغانچىلىقتا يۈرگەن بىرسى يالغان گەپ قىلىپ: ــ «مەن
    شاراب ۋە ھاراققا تايىنىپ سىلەرگە بېشارەت بېرىمەن» ــ دېسە، مانا، ئۇ شۇ خەلققە
    پەيغەمبەر بولۇپ قالىدۇ!'
  sus-sus: Xa wule falɛ nun mixi madaxui fa a fala wo bɛ, ‹Wo fama beere nun wɛni
    sɔtɔde›, na mixi mɔɔli nan nafan wo ma namiɲɔnmɛ ra.»
  pon-2006: “Aramas pwukat kin mwahuki soangen soukohp me kin lokaia likamw oh widing
    oh kin nda, ‘I kohpadahr me wain oh sakau kehlail pahn rekla rehmwail.’
  jae-jae: Ŋac teŋ embe ênac laoc gamêŋgeŋ ma êsôm biŋ agwa-agwa to biŋdansaŋ gebe
    “Aê gabe janam mêtê amac êpi wain to bu ŋaclai,” ŋac amboac tonaŋ oc êtu lau tonaŋ
    nêŋ ŋac-ênam-mêtêwaga.
  ksd-ksd: 'Ba tika na tutana i mur ra magit vakuku, ma i vartuam ma ra magit vavaongo
    dari: Ina tata na propet piram ure ra vain ma ra tava longlong; nam iat na propet
    pire go ra tarai.'
  grc-BRENT: κατεδιώχθητε οὐδενὸς διώκοντος· πνεῦμα ἔστησε ψεῦδος, ἐστάλαξέ σοι εἰς
    οἶνον καὶ μέθυσμα· καὶ ἔσται, ἐκ τῆς σταγόνος τοῦ λαοῦ τούτου
  ind-AYT: Jika seseorang datang mereka-reka yang hampa dan dusta, berkata ‘Aku akan
    bernubuat kepadamu mengenai anggur dan arak,’ dialah yang pantas bernubuat bagi
    bangsa ini!”
  nya-nya: Ngati munthu wabodza ndi wachinyengo abwera nʼkunena kuti, ‘Ine ndidzanenera
    ndipo mudzakhala ndi vinyo ndi mowa wambiri, woteroyo adzakhala mneneri amene
    anthu awa angamukonde!’
  hrv-hrv: 'Kad bi mogao biti nadahnut čovjek koji izmišlja ovu opsjenu: “Prorokujem
    ti vino i piće”, on bi bio prorok narodu ovome.'
  mps-mps: “Te profet me deli aselama, te tiwai tibo po wagasiyu, ‘Eno te profetgo
    wabo po tiwai weyu, te dagego wain hauwa elalu, te bomai wę me elalueibao,’ po
    obaso da, te we bidi dabego te tiwai profet godolo yaibao,” Genuai Bidigo te po
    wai.
  tpi-tpi: “Sapos wanpela profet i kam na i mekim kain kain tok giaman olsem, ‘Mi
    tok profet olsem, bai yupela i gat planti wain na bia,’ ol manmeri bai i laikim
    tru kain profet olsem.”
  dan-1931: 'I Fald der kom en Mand med Tomhed og Svig og Løgn: “Jeg vil præke for
    dig om Vin og Drik!” det var en Præker for dette Folk.'
  vie-OVCB: 'Loại tiên tri chỉ nói những chuyện viễn vông: “Tôi sẽ giảng cho anh về
    rượu nho và rượu mạnh!” Đó chính là loại tiên tri các ngươi thích!'
  guj-2017: જો કોઈ અપ્રામાણિક અને દુરાચારી વ્યક્તિ જૂઠું બોલીને પ્રબોધ કરે કે, “હું
    કહું છું કે, તમને દ્રાક્ષારસ અને મધ મળશે,” તો તે જ આ લોકોનો પ્રબોધક થશે.
  pon-2006A: “Aramas pwukat kin mwahuki soangen soukohp me kin lokaia likamw oh widing
    oh kin nda, ‘I kohpadahr me wain oh sakau kehlail pahn rekla rehmwail.’
  por-BRBSL: Se um homem que caminha com espírito de falsidade mente, dizendo, “Eu
    vos profetizarei de vinho e de bebida forte”. ele seria o profeta deste povo.
  eng-OEBUS: If a person walking in wine and falsehood were to say, ‘I will prophesy
    to you of wine and strong drink,’ then he would be the perfect prophet for this
    people!”
  cth-cth: Ma ngai patetlah laithoe ka dei e tami ni, Misur tui hoi yamu kong ka dei
    han tetpawiteh, ahni teh hote lawk kadeikung la doeh ao han.
  twi-twi: Sɛ ɔtorofo ne ɔdaadaafo ba bɛka se, ‘Mɛhyɛ nkɔm ama moanya nsa bebree a’
    ɔbɛyɛ odiyifo a saa nkurɔfo yi pɛ.”
  hlt-hlt: Hlang he yilh la cu tih a honghi la laithae mako. Nangmih ham te misur
    kawng neh yu kawng kan saep bitni. Te vaengah he he pilnam aka saep la om bitni.
  tbz-SIM: Kɛ̀ n do nkɔ̀tɛní kɛ́ mbɛ̀ nɑ̀ɑ́ nsiyɑ́ɑ̀bìsí, dɛtetìrɛ̀ kpɛsi nsi kɛ tú
    bɛ̀ bo mmɔkɛ mɛnɑɑ̀ nkperímɛ̀ pɛ́u dɛ kó kubotí mɛ ndɔ́.
  msy-2020: Eghtɨ akam akurir gumazitam ti gumazir kurar kaba bagh izɨ, wainɨn dɨpar
    onganiba ko dɨpar onganir igharazibar akar ifavaribar mɨkɨm suam, “Kɨ guizɨn kamaghɨn
    mɨgei, ia wain ko dɨpar onganir avɨriba ikiam,” gumazir kurar kaba, ti gumazir
    akam inigha izir kam bar a gifuegham.
  dop-dop: Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ tɛtɛlɑtɑɑ mpɑ pɑ cɔɔkɩ yem, nɑ pɑ́ looliɣi-mɛ
    sɩ ɩ́ kɑ́ yɑ́ sʋlʋmnɑɑ tɑɑ tɔɣɔ ɩ́ cɑɑkɩ.
  azb-azb: 'Əgər bir adam hiyləgər ruhla gəlib yalan vəz edib desə: «Sənə vəz edim,
    şərab və başqa kefləndirici içkiniz bol olacaq», Bu adam xalqın vaizi olar!'
  eng-DBY: If a man walking in wind and falsehood do lie, [saying,] I will prophesy
    unto thee of wine and of strong drink, he shall be the prophet of this people.
  hin-2017: यदि कोई झूठी आत्मा में चलता हुआ झूठी और व्यर्थ बातें कहे और कहे कि मैं
    तुम्हें नित्य दाखमधु और मदिरा के लिये प्रचार सुनाता रहूँगा, तो वही इन लोगों का
    भविष्यद्वक्ता ठहरेगा।
  wol-KYG: 'Nit man naa wër, toppi caaxaan aki fen, naan: “Maa lay yégal waxyub biiñ
    aku ñoll,” te kookooy jottlikatub waxyu bi askan wii yelloo!'
  eng-YLT: 'If one is going [with] the wind, And [with] falsehood hath lied: ''I prophesy
    to thee of wine, and of strong drink,'' He hath been the prophet of this people!'
  eng-WYC-2017: I would that I were not a man having spirit, and rather that I spake
    a leasing. I shall drop a word to thee into wine, and into drunkenness; and this
    people shall be, on whom it is dropped.
  eng-WMBB: If a man walking in a spirit of falsehood lies, saying, “I will prophesy
    to you of wine and of strong drink,” he would be the prophet of this people.
  urd-GVH: हक़ीक़त में यह क़ौम ऐसा फ़रेबदेह नबी चाहती है जो ख़ाली हाथ आकर उससे कहे,
    ‘तुम्हें कसरत की मै और शराब हासिल होगी!’
  rug-rug: Be na tie kokoha meke sekesekei si mae meke zama, “Kote korokorotae poni
    gamu rau pude ari mia soku vaeni meke bia,” gua, si kote asa hokara sa poropita
    sapu garodi koa gamu na tie hire!
  gaz-gaz: Namni sobaa fi gowwoomsaan tokko yoo dhufee, ‘Ani waaʼee daadhii wayiniitii
    fi dhugaatii cimaa raajii siif nan dubbadha’ jedhe; inni raajii saba kanaa taʼa!
  fra-LSG: 'Si un homme court après le vent et débite des mensonges: Je vais te prophétiser
    sur le vin, sur les boissons fortes! Ce sera pour ce peuple un prophète.'
  gnn-gnn: Nhumanydja yaka ḏukṯuk yuwalkŋuwunydja wal'ŋu dhäwu'wu, ŋunhi ŋayi yurru
    ŋunhi Garrayyu dhäruk‐wekama yolŋu'‐yulŋuwala. Dhiyaku warray djawarrkmirriwu
    nhumanydja ḏukṯuk gam', wiripuŋuwu warray ŋunhi ŋayi yurru bothirri warray ḻakarama,
    ga nhäŋiniŋ' dhäruk bitjan gam'. ‘Bitjan warray liŋgu yurru dhuwalanydja wäŋa
    borum‐mäypamirri warray dhika warray, ŋunhi yaka warray yurru be räwakthirri ga
    winya'yun weyikany'tja.’ Balanyarawuyi nhumanydja yolŋuwu djawarrkmirriwu mirithirrinydja
    ḏukṯuk.”
  yal-yal: Xa muxuna nde a gima foyen fɔxɔ ra a wule waliyiya falane ti, a naxa, ‘I
    fama dɔlɔn nun manpaan sɔtɔdeni nɛn!’ Na nabi sifan nan yi lanɲɛ yamani ito ma
    yati!”
  haw-1868: Ina e hele ke kanaka ma ka makani, a ma ka hoopunipuni, a wahahee oia,
    i ka i ana ae, E wanana aku au ia oe no ka waina, a me ka mea inu awaawa; Oia
    no ke kaula o keia poe kanaka.
  arb-NAV: 'إِنْ جَالَ رَجُلٌ يَتَنَبَّأُ بَيْنَكُمْ بِالْكَذِبِ وَبِاللَّغْوِ الْبَاطِلِ
    قَائِلاً: إِنَّنِي أَتَنَبَّأُ لَكُمْ بِالْخَمْرِ الْوَفِيرِ وَالْمُسْكِرِ، فَإِنَّهُ
    يُصْبِحُ نَبِيَّ هَذَا الشَّعْبِ.'
  ewe-ewe: Ne alakpatɔ kple ameblela aɖe va gblɔ be magblɔ nya ɖi be, ‘Wain kple aha
    nabɔ na mi fũu’ la, eyae nye nyagblɔɖila si tɔgbi ame siawo lɔ̃na.”
  eng-LEE: If a man that goeth after wind and lieth with falsehood [should say], “I
    will preach unto thee of wine and of strong drink:” he would be a preacher for
    this people.
  asm-FB: মিথ্যা আত্মা আৰু মিছা কথাৰে কোনো এজনে যদি তোমাৰ ওচৰলৈ আহি কয়, “মই দ্ৰাক্ষাৰস
    আৰু সুৰা পানৰ বিষয়ে তোমাৰ আগত ভাববাণী প্ৰচাৰ কৰিম;” তেনেহ’লে তেওঁক এই লোকসকলৰ
    কাৰণে ভাববাদী হ’বলৈ বিবেচনা কৰা হ’ব।
  sus-A: شَ وُلٍ قَلّ نُن مِشِ مَدَشُي قَ عَ قَلَ وٌ بّ، ‹وٌ قَمَ بٍيرٍ نُن وّنِ سْتْدٍ›،
    نَ مِشِ مْولِ نَن نَقَن وٌ مَ نَمِحْنمّ رَ.»
  fra-SBL: Si un homme, marchant dans un esprit de mensonge, ment en disant, « Je
    vous prophétiserai du vin et des boissons fortes, » il serait le prophète de ce
    peuple.
  hbo-hbo: לוּ־אִ֞ישׁ הֹלֵ֥ךְ ר֙וּחַ֙ וָשֶׁ֣קֶר כִּזֵּ֔ב אַטִּ֣ף לְךָ֔ לַיַּ֖יִן וְלַשֵּׁכָ֑ר
    וְהָיָ֥ה מַטִּ֖יף הָעָ֥ם הַזֶּֽה׃
  piu-2006: '@see-verse:MIC.002.010'
  pjt-pjt: Palu nyura wangkatjara ngunti tjuṯaku mukuringkupai nyurala tjukurpa ngunti
    tjuṯa wangkanytjaku. Tjinguṟu wangkatjara kutjupa ngunti wangkapai nyuralakutu
    pitjaku munu paluṟu tjukurpa Godaku-palku nyurala alatji ngunti wangkaku, “Kuwari
    Godalu nyurampa wama puḻka palyaṉi nyura tjikintjaku.” Ka nyura tjukurpa nyanga
    puṟunypa wangkanyangka kuliṟa puḻkaṟa pukuḻariku panya nyura ngunti tjuṯaku kutju
    pukuḻaripai munu nyura tjukaṟurungku wangkanyangka kuliṟa wantipai.
  kik-kik: Mũndũ wa maheeni na ũtaaragia ma angĩũka oige atĩrĩ, ‘Ndaamũrathĩra gũkorwo
    na ndibei na njoohi nyingĩ,’ ũcio nĩwe ũngĩtĩkĩrĩka nĩ andũ aya!
  fra-NCL: 'S’il y avait un homme courant après le vent et débitant des mensonges,
    en disant : « Je vais te prophétiser vin et cervoise ! » ce serait le prophète
    de ce peuple.'
  cek-AK: Amsawnlok thui kami hoi aling thaih kami mah, Kai loe nangcae khaeah misurtui
    hoi mu kawng to ka thuih han, tiah na naa o tih; nangcae loe to baktih tahmaa
    to ni na koeh o.
  cuk-cuk: 'Ar dule-gwensak yogasaar-gakansaedgi weyob sognonikile: ‘An bemarga-sunmakega,
    vino be anga udamaloye, sisa be anga udamaloye.’ We-neggwebur Bab-Dummad-gayaburba-barsogedyobi,
    we-dule-dakdoed.”'
  uig-CYR: 'Әгәр беһудиликтә, ялғанчилиқта жүргән бириси ялған гәп қилип: — «Мән шарап
    вә һараққа тайинип силәргә бешарәт беримән» — десә, Мана, у шу хәлиққә пәйғәмбәр
    болуп қалиду!'
  tel-2017: పనికి మాలిన మాటలు చెబుతూ అబద్ధాలాడుతూ ఎవడైనా ఒకడు వచ్చి, “ద్రాక్షారసం
    గురించి, మద్యం గురించి నేను మీకు ప్రవచనం చెబుతాను” అంటే, వాడే ఈ ప్రజలకు ప్రవక్త
    అవుతాడు.
  hat-BSA: 'Si yon nonm ap mache nan yon lespri manti pou l di: “Mwen va pale avèk
    nou konsènan diven ak bwason fò,” li ta kapab menm vin pwofèt a pèp sa a.'
  kos-kos: “Mwet inge lungkin kain mwet palu su foroht forma, sessesla ke kikiap ac
    kutasrik, ac fahk, ‘Nga palye mu ac fah arulana yohk wain ac mwe nim ku nimowos.’
  hbo-WLC: לוּ־אִ֞ישׁ הֹלֵ֥ךְ ר֙וּחַ֙ וָשֶׁ֣קֶר כִּזֵּ֔ב אַטִּ֣ף לְךָ֔ לַיַּ֖יִן וְלַשֵּׁכָ֑ר
    וְהָיָ֥ה מַטִּ֖יף הָעָ֥ם הַזֶּֽה׃
  ibo-ibo: Ọ bụrụ na otu onye abịa buoro unu amụma ụgha na-asị, ‘Aga m eburu unu amụma
    banyere mmanya na ihe ọṅụṅụ siri ike,’ ọ bụ onye amụma dị otu a ka ndị a chọrọ.
  ory-ory: ଯଦି କୌଣସି ଲୋକ ବାୟୁ ଓ ମିଥ୍ୟା କଥାର ଅନୁଗାମୀ ହୋଇ ମିଥ୍ୟାରେ କହେ, ଆମ୍ଭେ ଦ୍ରାକ୍ଷାରସ
    ଓ ସୁରା ବିଷୟକ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ପ୍ରଚାର କରିବା, ତେବେ ସେ ତ ଏହି ଲୋକମାନଙ୍କର
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ହେବ।
  chk-chk: Are eman chon chofana me eman chon atuputup epwe feito o üreni ekewe aramas,
    pwe epwe wor chomong ünümer wain me sakau mi pwichikar, ätewe epwe fokun nöür
    soufos.
  rop-rop: Ai sabi wotkain mesinja yumob wandim. Yumob wandim detkain laiyinbalawan
    weya oldei dalim yumob olkain wed blanga meigim yumob gudbinji. Yumob wandim im
    blanga tok lagijat, God garra gibit yumob blendibala wain en grog.
  ukr-1871: 'Як би який вітрогон придумав брехню та й сказав: Буду про вино та напитки
    вам пророкувати, то й був би він пророком по смаку тим людям.'
  deu-1951: 'Wenn einer käme, der dem Wind nachliefe und ein Lügengewebe vortrüge
    [und euch sagte]: «Ich will euch träufeln zum Wein und starkem Getränk!» das wäre
    ein Prediger für dieses Volk!'
  eng-JPS: 'If a man walking in wind and falsehood do lie: ''I will preach unto thee
    of wine and of strong drink''; he shall even be the preacher of this people.'
  srp-1865: 'Ako ko hodi za vjetrom i kazuje laži govoreæi: prorokovaæu ti za vino
    i za silovito piæe; taj æe biti prorok ovome narodu.'
  lug-lug: Omuntu bw’ajja n’omwoyo ogw’obulimba, n’agamba nti, “Ka mbabuulire ku ssanyu
    ly’omwenge gwe baagala era gwe banoonya,” oyo y’aba nnabbi w’abantu abo.
  heb-heb: לו איש הלך רוח ושקר כזב אטף לך ליין ולשכר והיה מטיף העם הזה׃
  ben-IRV: যদি কোনো মিথ্যাবাদী আত্মা তোমার কাছে আসে এবং মিথ্যা বলে এবং বলে “আমি তোমাদের
    কাছে আঙ্গুর রস এবং মদের বিষয়ে ভবিষ্যৎবাণী করব,” সে এই লোকেদের কাছে ভাববাদী বলে
    বিবেচিত হবে।
  pan-pan: ਜੇਕਰ ਇੱਕ ਝੂਠੀ ਆਤਮਾ ਵਿੱਚ ਚੱਲਦਾ ਹੋਇਆ, ਝੂਠੀ ਅਤੇ ਵਿਅਰਥ ਗੱਲ ਬਕੇ ਅਤੇ ਆਖੇ, “ਮੈਂ
    ਤੇਰੇ ਲਈ ਮਧ ਅਤੇ ਸ਼ਰਾਬ ਦੀ ਭਵਿੱਖਬਾਣੀ ਕਰਾਂਗਾ,” ਤਾਂ ਉਹ ਇਸ ਪਰਜਾ ਦਾ ਨਬੀ ਹੁੰਦਾ ਹੈ!
  mya-JVB: ကိုယ် အလိုသို့ လိုက် ၍ မုသား စကားကို သုံး သော သူက၊ ငါသည် ပရောဖက်ပြု၍ စပျစ်ရည်
    တရား နှင့် သေရည် သေရက်တရားကို ဟောပြော မည်ဟုဆိုလျှင် ၊ ထိုသူသည် ဤ လူ တို့၏ပရောဖက်
    ဖြစ် ရလိမ့်မည်။
  hmo-hmo: “Bema peroveta tauna ta ese koikoi bona kerere hereva ia gwauraia, bema
    ia gwau, ‘Lau peroveta inai, umui ese uaina bona inua kekero momo do umui davaria,’
    inai taunimanima ese unai bamona peroveta hereva do idia abia dae!”
  urd-urd: अगर कोई झूट और बतालत का पैरो कहे कि मैं शराब — ओ — नशा की बातें करूँगा,
    तो वही इन लोगों का नबी होगा।
  rus-SYN: 'Если бы какой-либо ветреник выдумал ложь и сказал: “я буду проповедовать
    тебе о вине и сикере”, то он и был бы угодным проповедником для этого народа.'
  bqc-SIM: Tó mↄafilide mↄ̀ ɛɛtò à mɛ̀ á àsi maa o vɛ̃ɛ ń wɛ̃o yã́ musu, ãnabi
    bee taa gbɛ̃́ɛ beeↄ ìↄ yei.
  tcz-CHONGTHU: Avetkah nan Themgao tamtah laha jousei themgao khat in, na kom ah,
    “Keiman tunia ju leh khamna theija Kipana Thupha kasei ding ahi!” ati.
  mar-mar: जर एखादा असत्याच्या आत्म्याने चालतांना खोटे सांगून म्हणेल की, “मी द्राक्षरस
    आणि मद्य यांविषयी भविष्य सांगेन,” तर तो देखील या लोकांचा भविष्यावादी होईल.
  qub-qub: ‹Tayta Diosga yanapäshunquipaj bïnu cananpaj, machächicojcuna cananpaj›
    nir willacojcunami gamcunapa profëtayqui cananpäga alli caycan.
  bqp-bqp: Domi Gusunɔn sɔmɔ benin bweserɑ i rɑ kɑ̃ be bɑ rɑ bɛɛ weesu kue bu nɛɛ,
    i ko i tɑm wɑ i nɔ, yen tɑm bɔɔbɔm mɑm.
  hat-hat: 'Si yon moun ap plede pwonmennen bay manti pou twonpe moun, si li di: M''ap
    fè prediksyon pou nou: Men li, diven ak gwòg pral koule kou dlo, se moun konsa
    nou renmen pou pwofèt.'
  eng-BSB: If a man of wind were to come and say falsely, “I will preach to you of
    wine and strong drink,” he would be just the preacher for this people!
  tod-tod: 'Nui ta a ʋaana, é ɗa kpizɛ ɲakai wo, é ɗa zɛɛ ɓɔɛiti bo, ga: ‹Nà bosu
    wo ma, wa ʋaazu dɔɔi zɔlɔɔsu ta gaazulati ganiiti.› Zɛɛ ɓɔɛ wo nui naa ɠa soloogai
    niima nuɓusɛiti ma!»'
  eng-WEBPB: If a man walking in a spirit of falsehood lies, saying, “I will prophesy
    to you of wine and of strong drink,” he would be the prophet of this people.
  kbq-kbq: Hagi mago ne'mo'ma eno, nagra kasnampage huankino wainimo'ene aka timo'enena
    rama'a fore hugahie huno'ma havigema hania neku veamo'za avesintegahaze.
  nhe-BL: '“Inquiselíaj aqui hueli tlacatl queja imotiocamanalojcahua yonque san icamac.
    Yonque se inmechilhuisquía: ‘Na niquita tlen cuali imopantis, huan inquipantise
    paquili huan miyac tlaili.’ Yonque queja nopa inmechistlacahuisquía, inquiselisquíaj
    para melahuac, pero ax queja nopa elis.'
  gub-BL: Aze amo Tupàn ze'eg imume'u har hemu'em a'e, ikatu teko wanupe a'e. Aze
    numume'u kwaw Tupàn ze'eg azeharomoete har, ikatu wanupe. Aze umume'u win tetea'u
    wanupe, ikatu wanupe. Aze umume'u kàwiràn xeruwez her ma'e wanupe, ikatu wanupe.
  eng-DRA: 'Would God I were not a man that hath the spirit, and that I rather spoke
    a lie: I will let drop to thee of wine, and of drunkenness: and it shall be this
    people upon whom it shall drop.'
