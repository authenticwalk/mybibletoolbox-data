verse: MIC.002.005
translations:
  mal-C: അതുകൊണ്ട്, നിങ്ങൾക്കു ദേശം നറുക്കിട്ട് വിഭജിച്ചുതരാൻ യഹോവയുടെ സഭയിൽ ആരും
    ഉണ്ടാകുകയില്ല.
  deu-TKW: Darum wirst du keinen haben, der die Meßschnur zöge über ein Grundstück
    in der Gemeinde Jahwes.
  lin-lin: Yango wana, moko te kati na bino akotikala na lisanga ya Yawe mpo na kokabola
    mabele na zeke.
  eng-LSV: Therefore, you have no caster of a line by lot || In the assembly of YHWH.
  eng-GNV: Therefore thou shalt haue none that shall cast a corde by lot in the Congregation
    of the Lord.
  eng-WEBSTER: Therefore thou shalt have none that shall cast a cord by lot in the
    congregation of the LORD.
  nhw-BL: Huan ayacmo itztos niyon se israelita ica tequiticayotl iixpa TOTECO para
    quixejxelos tlali huan mahuiltis ica piltetzitzi iixpa TOTECO para quimatis ajqueya
    quiselis. Nochi catli quipixque tequiticayotl ya itztose ipan seyoc tlali pampa
    ya quinhuicatose.
  swh-ONEN: Kwa hiyo hutakuwa na yeyote katika kusanyiko la Bwana wa kugawanya mashamba
    kwa kura.
  bba-bba: Adɑmɑ sɑɑ ɡɑɑ sisi yè sɔɔ ben ɡoo kun mɑɑ tem wɑsi Yinni Gusunɔn tɔmbu
    bɑ̀ n tem bɔnu mɔ̀.
  eng-KJVCPB: Therefore thou shalt have none that shall cast a cord by lot In the
    congregation of the Lord.
  luo-luo: Kuom mano ok unubed gi ngʼato kata achiel e chokruok mar Jehova Nyasaye
    ma nogo ombulu kipogo lowo.
  meu-meu: Taunabunai, Iehova ena hebou taudia bogaragidiai, tau ta basine noho, tano
    hetoana na mari amo basine davaria.
  npi-ULB: यसैकारण, परमप्रभुको समुदायमा चिट्ठा हालेर आफ्नो इलाका बाँड्नको निम्ति धनी
    मानिसहरूसँग उत्तराधिकारीहरू हुनेछैनन् ।
  yor-yor: Nítorí náà, ìwọ kò ní ní ẹnìkankan tí yóò ta okùn nínú ìjọ Olúwa, tí yóò
    pín ilẹ̀ nípa ìbò.
  pes-OPCB: هنگامی که سرزمین قوم من به آنان بازگردانده شود، شما سهمی از آن نخواهید
    داشت.»
  tgl-ULB: Kaya, kayong mga mayayamang tao ay hindi magkakaroon ng mga kaapu-apuhan
    na maghahati-hati ng lupain sa teritoryo sa kapulungan ni Yahweh.
  cbu-NT: Ashiriya, Apanll iyaam tsapuneetsini tuwanpukchu, siysa kurikpanis pakchiyam
    tsapuneemis nda yátssa. Ashiriya, na kamaneena yuwaa Apanll, Kurikpanee wanichima,
    tárangu anootsi.
  hui-hui: Ani biyago horo mbirungi dindi ogoni Anduane Homogo ibunaga wali agali
    tinihondo yadai birangi homogo bi laga uruni tí mbira dindi page karulo hayagoria
    helo henge namuleorebira.
  mya-mya: သို့​ဖြစ်​၍​တိုင်း​ပြည်​ကို​ထာ​ဝ​ရ​ဘု​ရား ၏​လူ​မျိုး​တော်​လက်​သို့​ပြန်​၍​အပ်​သော
    အ​ခါ​၌ သင်​တို့​အ​နက်​မည်​သူ​မျှ​မြေ ဝေ​စု​ကို​ရ​မည်​မ​ဟုတ်။
  bod-N: དེ་བས་ན་དཀོན་མཆོག་ཡ་ཝཱེའི་ཚོགས་ཀྱི་ནང་དུ་རྒྱན་བླངས་ནས་ས་མཚམས་བགོ་བའི་མི་ནི་མེད་དོ།
    །
  sna-sna: Naizvozvo muchashayiwa munhu kana mumwe, muungano yaJehovha, kuti agove
    nyika nemijenya.
  spa-BLM: Por lo tanto, no tendrás a nadie que reparta la tierra por sorteo en la
    asamblea de Yahvé.
  cac-cac: Yuj e chucal chi' man̈xa eyalan eyic d'a e macb'en d'a scal eb' schon̈ab'
    Jehová.
  swh-ULB: Kwa hiyo, ninyi watu matajiri hamtakuwa uzao kugawanya eneo kwa kupiga
    kura katika mkutano wa Yahwe.
  bel-bel: Таму ня будзе ў цябе нікога, хто кінуў бы жэрабя для вымярэньня на сходзе
    перад Госпадам.
  deu-ELBBK: Darum wirst du niemand haben, der in der Versammlung des HERRN die Messschnur
    wirft, um ein Los zu bestimmen.
  mbb-OT: Umbe, wazè en menge kevuwazan niw he ebpekezawat te keniyu he vahin dutun
    te timpu keuzemà emun ebehinen te Nengazen is tanà he id-ulì diyà te kandan.
  mal-2015: അതുകൊണ്ടു യഹോവയുടെ സഭയിൽ ഓഹരിമേൽ അളവുനൂൽ പിടിപ്പാൻ നിനക്കു ആരും ഉണ്ടാകയില്ല.
  rmc-rmc: Vašoda tut na ela ňiko andro zhromažďeňje le RAJESKRO, ko tuke merinďahas
    avri tiri phuv le lanoha a diňahas pale sakoneske leskro phuvakro kotor.
  pes-OPV: بنابراین برای تو کسی نخواهد بود که ریسمان رابه قرعه در جماعت خداوند بکشد.
  ron-1924: Де ачея ну вей авя пе нимень каре сэ ынтиндэ фрынгия де мэсурат пентру
    сорцул тэу, ын адунаря Домнулуй.
  ben-OBCV: সেইজন্য গুটিকাপাত করে ভাগ করার জন্য তোমরা কেউ সদাপ্রভুর লোকেদের সঙ্গে
    থাকবে না।
  som-som: Sidaas daraaddeed ururka Rabbiga dhexdiisa kuma lahaan doontid mid wax
    ku qiyaasa xadhigga saamiga.
  lat-VUC: Propter hoc non erit tibi mittens funiculum sortis in cœtu Domini.
  eng-ASVBT: Therefore thou shalt have none that shall cast the line by lot in the
    assembly of Jehovah.
  ita-1885: Perciò, tu non avrai alcuno che tiri la cordicella, per far delle parti
    a sorte, nella raunanza del Signore.
  eng-LXXUP: Therefore thou shalt have no one to cast a line for the lot.
  eng-ULB: Therefore, you rich people will have no descendants to divide up the territory
    by lot in the assembly of Yahweh.
  spa-VBL: Por ello, en ese tiempo no habrá ninguno de ustedes en la asamblea del
    Señor que pueda ser responsable de dividir la tierra.
  fra-_FOB: C'est pourquoi tu n'auras personne qui étende le cordeau sur un lot, dans
    l'assemblée de l'Éternel.
  mal-mal: അതുകൊണ്ട് യഹോവയുടെ സഭയിൽ ഓഹരിമേൽ അളവുനൂൽ പിടിക്കുവാൻ നിനക്ക് ആരും ഉണ്ടാകുകയില്ല.
  urd-GVR: Chunāṅche āindā tum meṅ se koī nahīṅ hogā jo Rab kī jamāt meṅ qurā ḍāl
    kar maurūsī zamīn taqsīm kare.
  suz-BL: मोपतीके गेपुकी परमप्रभु यावे आ मुर आन योक्‍शो रू रोइक्‍चा मताइनीनी।
  eng-NOY: Behold, thou shalt have no one henceforth Who shall draw out a line for
    a portion, In the congregation of Jehovah.
  ita-1927: Perciò tu non avrai più alcuno che tiri la cordicella per far le parti,
    nelle raunanza dell’Eterno.
  ckb-ckb: لەبەر ئەوە لەنێو کۆمەڵی یەزداندا کەست نابێت بە گوریسی پێوانە خاکەکە بە
    تیروپشک دابەش بکات.
  eng-BBE: For this cause you will have no one to make the decision by the measuring
    line in the meeting of the Lord.
  kan-OKCV: ಆದ್ದರಿಂದ ಚೀಟುಹಾಕಿ ದೇಶವನ್ನು ಹಂಚುವದಕ್ಕೆ ಯೆಹೋವ ದೇವರ ಸಭೆಯಲ್ಲಿ ನಿನಗೆ ಯಾರೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: யெகோவாவின் சபையில் நிலங்களை அளந்துகொடுக்கிறவர்கள் உனக்கு இல்லாதிருப்பார்கள்.
  spa-RV-1909: Por tanto, no tendrás quien eche cordel para suerte en la congregación
    de Jehová.
  ron-BTF: De aceea tu nu vei avea pe nimeni în adunarea DOMNULUI care să arunce o
    funie de măsurat prin sorț.
  eng-WEBP: Therefore you will have no one who divides the land by lot in the LORD’s
    assembly.
  eng-FBV: Consequently at that time there will be none of you in the assembly of
    the Lord responsible for the division of the land.
  nld-1939: Niemand werpt voor u het lot voor uw deel!”
  nch-BL: Huan ayecmo itztos yon se israelita ica tequiticayot iixpa TOTECO para quixejxelos
    tali huan mahuiltis ica piltetzitzi iixpa TOTECO para quimatis ajquiya quiselis.
    Nochi cati quipixque tequiticayot ya itztose ipan seyoc tali pampa ya quinhuicatose.
  vie-1934: 'Cho nên trong hội của Đức Giê-hô-va, ngươi sẽ không có một người nào
    đặng bắt thăm giăng dây. Chúng nó nói tiên tri rằng: Các ngươi đừng nói tiên tri.'
  hin-CV: इसलिये याहवेह के सभा में भूमि को लाटरी के द्वारा बांटने के लिए तुम्हारे
    पास कोई न होगा.
  spa-BES: Por esta causa, no tendrás a nadie que eche él cordel en el sorteo en la
    reunión del Señor.
  tdx-tdx: Aa le tsy eo ty hikozozotse talim-panjeheañe an-kitsapak’ ami’ty valobohò’
    Iehovà ho azo.
  tha-KJV: ดังนั้น เจ้​าจะไม่​มี​ใครจับสลากแบ่งที่​ดิ​นก​ันในชุมชนแห่งพระเยโฮวาห์
  por-BR-2018: Portanto a ninguém terás que delimite a propriedade de terra por meio
    de sortes na congregação do SENHOR.
  deu-ELO: Darum wirst du niemand haben, der in der Versammlung Jehovas die Meßschnur
    wirft, um ein Los zu bestimmen.
  eng-WYC-2018: For this thing, none shall be to thee sending a little cord of lot,
    in company of the Lord. (And because of this, no one shall be casting for thee
    a little cord by lot, in the congregation of the Lord.)
  epo-epo: Tial oni ne mezuros por vi per ŝnuro terpecon lote en la komunumo de la
    Eternulo.
  uig-PIN: Xunga Pǝrwǝrdigarning jamaiti arisidin, Silǝrdǝ qǝk taxlap zemin üstigǝ
    tana tartip nesiwǝ bɵlgüqidin birsimu ⱪalmaydu.
  beo-beo: Amaiba:le, soge amo da bu Hina Gode Ea fidafa dunu ilima bu imunu esoha
    doaga:sea, dunu afae diliga da amo soge amoga afae hame lamu.
  tpi-OTNT: Olsem na taim ol i givim bek dispela graun long ol manmeri bilong Bikpela,
    yupela bai i no inap kisim wanpela hap.
  hau-SA: Saboda haka ba za ku kasance da wani a taron jama’ar Ubangiji da zai raba
    ƙasar ta wurin jefa ƙuri’a ba.
  uig-LAT: Shunga Perwerdigarning jamaiti arisidin, Silerde chek tashlap zémin üstige
    tana tartip nésiwe bölgüchidin birsimu qalmaydu.
  nde-nde: Ngakho-ke kawuzukuba laye ebandleni likaThixo ozalabela ilizwe ngenkatho.
  ton-ton: Ko ia ʻe ʻikai toe kiate koe ha niʻihi, ke lī ha afo ʻi he talotalo ʻi
    he fakataha ʻo Sihova.
  ces-1613: Protož nebudeš míti, kdožť by vztáhl provazec na los v shromáždění Hospodinovu.
  eng-WMB: Therefore you will have no one who divides the land by lot in the LORD’s
    assembly.
  tam-TCV: ஆதலால் நிலத்தைச் சீட்டுப்போட்டு பாகம் பிரித்து யெகோவாவின் சபையில் உள்ளவர்களுக்குத்
    திரும்பக் கொடுக்கும்போது, அதைப் பெற்றுக்கொள்வதற்கு உங்களில் ஒருவனும் இருக்கமாட்டான்.
  ceb-ULB: Busa, kamong adunahan nga mga tawo walay mabahinan sa inyong mga kaliwat
    sa utlanan pinaagi sa pagripa diha sa panagtigom kang Yahweh.
  pol-UBG: Dlatego nie będziesz miał nikogo, kto rzuciłby sznurem na los w zgromadzeniu
    PANA.
  agr-agr: ¡Israel aents aidautijum antuktajum! Atumek mina aentsug ayugme, tujash
    wika nugkanak ataktuk amaschagtatjai”, tujamui.
  kyc-kyc: Dopa pipala enakana Kamongona wambu dupwana yuu doko range maira dokopa
    kamba rombo pyao nyerami yuu gii dokopa nakama mendepe nyii narami.
  urd-GVU: چنانچہ آئندہ تم میں سے کوئی نہیں ہو گا جو رب کی جماعت میں قرعہ ڈال کر موروثی
    زمین تقسیم کرے۔
  eng-OEBCW: There will be no one to measure out land for you from the Lord’s community.
  deu-1912: Jawohl, ihr werdet keinen Teil behalten in der Gemeinde des HERRN.
  kan-2017: ಹೀಗಿರಲು ಯೆಹೋವನ ಸಭೆಯವರ ಭೂಮಿಯ ಮೇಲೆ ಚೀಟು ಹಾಕಿ ನೂಲೆಳೆಯಲಿಕ್ಕೆ ನಿಮ್ಮಲ್ಲಿ ಯಾರೂ
    ಇರುವುದಿಲ್ಲ.
  yap-yap: Aram fan ndariy bigimed nrayag bang e binaw ngak ko rofen ni bay ku ni
    f’oth e binaw bayay u pa’ e tirok SOMOL e girdi’.
  hlt-MCSB: Te dongah BOEIPA kah hlangping lakli ah nang taengah hmulung neh rhi aka
    naan om mahpawh.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳኮ ዴሮ ባኣካ ዒፃ ዓጊ ዴኖ ጊሽካንዳ ዓይጎ ዓሲያ ባኣያ ማዓንዳኔ።
  twi-ASANTE: Enti morennya obi wɔ Awurade asafo mu a ɔde ntontobɔ bɛkyɛ asase no.
  eng-WEBU: Therefore you will have no one who divides the land by lot in the LORD’s
    assembly.
  wal-wal: Hegaa gishshau, gadiyaa saaman shaakkiyo wode, GODAA yaa7aa giddon ne saamaa
    kessiya issi asinne de7enna.
  spa-PDDPT: Por tanto, ya no habrá en la congregación de Yavé quien eche la cuerda
    para medir una posesión.
  gun-gun: Ha'e nunga rupi Senhor pegua kuery teĩgue ju ijaty okuapy teĩ pendeyvyrã
    oa'ã va'erã ma ndoikoi 'rã, xorte oexaa rupi, neĩ ixã omoatãa rupi voi.
  agu-BL: Cha'stzun te e'u' yi at ca'wl ẍchik'abu' jalu', qui't cho'cu' cyajlal yi
    e' tanum Ryos, nin qui't chixconu' tan jatxle'n e'chk ama'l cwent Israel.
  ilo-ULB: Ngarud, dakayo a nababaknang, awanto ti kaputotanyo nga umawat iti daga
    a kas bingayna iti pannakaibunong ti daga iti gimong ni Yahweh.
  kpg-kpg: Goodou ga deai godou duhongo ai i di madagoaa nia gowaa ma gaa wanga gi muli
    gi nia dama a Dimaadua.
  uig-ARA: شۇڭا پەرۋەردىگارنىڭ جامائىتى ئارىسىدىن، سىلەردە چەك تاشلاپ زېمىن ئۈستىگە
    تانا تارتىپ نېسىۋە بۆلگۈچىدىن بىرسىمۇ قالمايدۇ.
  sus-sus: Na nan a ra, wo mu mixi yo sɔtɔma Alatala xa ɲama ya ma, naxan nɔma bɔxi
    itaxunde wo bɛ Ala xa tɔnxumae saabui ra.
  pon-2006: Ihme kahrehda, ni ahnsou me sahpwo pahn kapwurupwuralahng sapwellimen
    KAUN-O aramas akan, sohte emen rehmwail pahn iang sapweniki.
  jae-jae: Kêtu tonaŋŋa amacnêm ŋac teŋ ênam dôŋ nom êndêŋ taŋ akac sa amoa Apômtaunê
    gôlôac ŋalêlôm naŋ atom.
  ksd-ksd: Kari pa ta na na ki piram ba na vue ra vinau na valavalar ta ra tiniba
    pire ra tarai kai ra Luluai.
  grc-BRENT: Διατοῦτο οὐκ ἔσται σοι βάλλων σχοινίον ἐν κλήρῳ· ἐν ἐκκλησίᾳ Κυρίου
  ind-AYT: Sebab itu, tidak akan ada bagimu orang yang melemparkan tali pengukur dengan
    undian di dalam jemaat TUHAN!”
  nya-nya: Nʼchifukwa chake simudzakhala ndi munthu mu msonkhano wa Yehova kuti agawe
    dziko pochita maere.
  hrv-hrv: Zato neće biti nikoga tko bi bacio kocku za dio tvoj u zboru Jahvinu.”
  mps-mps: Tialima, nosali augwaligo te tǫ te Genuai Bidigo we bidi dabeba ma mabo
    sogo, dagego hanigo te me badu pedai deli me sogobeo.
  tpi-tpi: Olsem na taim ol i givim bek dispela graun long ol manmeri bilong Bikpela,
    yupela bai i no inap kisim wanpela hap.
  dan-1931: Derfor har du ingen til at udspænde Snoren over en Lod i HERRENS Forsamling.
  vie-OVCB: Bởi vậy, trong hội chúng của Chúa Hằng Hữu, không còn ai đứng ra bỏ thăm
    chia ruộng đất nữa.
  guj-2017: એ માટે, જ્યારે યહોવાહ લોકોની જમીન માટે ચિઠ્ઠીઓ નાખશે, ત્યારે તમને તે નહિ
    મળે.
  pon-2006A: Ihme kahrehda, ni ahnsou me sahpwo pahn kapwurupwuralahng sapwellimen
    KAUN-O aramas akan, sohte emen rehmwail pahn iang sapweniki.
  por-BRBSL: Portanto, você não terá ninguém que divida a terra por lotes na assembléia
    de Yahweh.
  eng-OEBUS: There will be no one to measure out land for you from the Lord’s community.
  cth-cth: Hatdawkvah, kamkhueng e Cathut e taminaw koe na coe awh hanelah ka bangnue
    hane tami awm mahoeh.
  twi-twi: Enti morennya obi wɔ Awurade asafo mu a ɔde ntontobɔ bɛkyɛ asase no.
  hlt-hlt: Te dongah BOEIPA kah hlangping lakli ah nang taengah hmulung neh rhi aka
    naan om mahpawh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkɔbɛ wɛ̃ti kɛ bo totímu bɛ̀ tenkɛ̀, di kóò mɔù mɛ nyí yó
    nkɔkɛ́ dɛ miɛkɛ.
  msy-2020: Kamaghɨn amizɨ, ia Ikiavɨra Itir Godɨn gumazamiziba, ia gɨn ua izɨ uari
    akuvagh, nguazim abigh uari danɨngɨsɨ, a bagh satu gikarangamin dughiam, ia gumazir
    arazir kurabagh amiba, ian ovavir boriba nguazir otevir katam inighan kogham.
  dop-dop: Mǝ tɑɑ nɔɣɔlʋ kɑɑ hiki ɩ pɑɑ nyǝm kɛ tɛtʋ nti Tɑcɑɑ yǝlɑɑ kɑ́ tɑɣɑnɩ tɑlʋɣʋ
    tɔ tǝ tɑɑ.
  azb-azb: Buna görə ölkə yenə püşklə bölünsə də, Rəbbin camaatı arasında sizə pay
    verəcək kimsə olmayacaq».
  eng-DBY: Therefore thou shalt have none that shall cast the measuring line upon
    a lot, in the congregation of Jehovah.
  hin-2017: इस कारण तेरा ऐसा कोई न होगा, जो यहोवा की मण्डली में चिट्ठी डालकर नापने
    की डोरी डाले।
  wol-KYG: Moo tax bu mbooloom Aji Sax ji waree jotaat ci seen suuf, kenn ci yeen
    du am cér, ba ñu di ko tàllalal buumu nattukaay.
  eng-YLT: Therefore, thou hast no caster of a line by lot In the assembly of Jehovah.
  eng-WYC-2017: For this thing, none shall be to thee sending a little cord of lot,
    in company of the Lord.
  eng-WMBB: Therefore you will have no one who divides the land by lot in the LORD’s
    assembly.
  urd-GVH: चुनाँचे आइंदा तुममें से कोई नहीं होगा जो रब की जमात में क़ुरा डालकर मौरूसी
    ज़मीन तक़सीम करे।
  rug-rug: Gua ke loke tie pa tuti mia gamu si kote koa koasa vinarigara te Zihova
    pude vagi hinia koa sa pepeso.
  gaz-gaz: Kanaafuu ati nama ixaadhaan lafa qoodu tokko illee waldaa Waaqayyoo keessaa
    hin qabaattu.
  fra-LSG: C’est pourquoi tu n’auras personne Qui étende le cordeau sur un lot, Dans
    l’assemblée de l’Éternel.
  gnn-gnn: Yo, yakana biyapulnydja nhuma yurru ŋayathama yukurra ŋunhiyi nhumalaŋguway
    wäŋanha, liŋgu yakana biyapulnydja nhuma yurru nhanŋu Garraywunydja yolŋu'‐yulŋu.
  yal-yal: Nanara, muxu yo mi bɔxɔna nde maligɛ i tan kɛɛn na Alatala yamani.
  haw-1868: Nolaila, aohe ou mea nana e hoolei ke kaula ma ka hailona, iloko o ka
    ahakanaka o Iehova.
  arb-NAV: لِهَذَا لَنْ يُوْجَدَ بَيْنَ جَمَاعَةِ الرَّبِّ مَنْ يُلْقِي الْقُرْعَةَ
    لِيَقْسِمَ الأَرْضَ.
  ewe-ewe: Eya ta ne ɣeyiɣi de be woadzidze nu ama anyigba la, ame aɖeke manɔ mía
    si le Yehowa ƒe asaɖa me amae na mí o.
  eng-LEE: Therefore shalt thou have none that shall draw the [measuring] cord in
    [his] lot in the congregation of the Lord.
  asm-FB: সেই বাবে যিহোৱাৰ সমাজত চিঠি খেলৰ দ্বাৰাই অঞ্চল ভাগ কৰিবলৈ ধনী লোকসকলৰ কোনো
    বংশধৰ নাথাকিব।
  sus-A: نَ نَن عَ رَ، وٌ مُ مِشِ يٌ سْتْمَ عَلَتَلَ شَ حَمَ يَ مَ، نَشَن نْمَ بْشِ
    عِتَشُندٍ وٌ بّ عَلَ شَ تْنشُمَيٍ سَابُي رَ.
  fra-SBL: C'est pourquoi, dans l'assemblée de l'Éternel, vous n'aurez pas de personne
    qui partage le pays par tirage au sort.
  hbo-hbo: לָכֵן֙ לֹֽא־יִֽהְיֶ֣ה לְךָ֔ מַשְׁלִ֥יךְ חֶ֖בֶל בְּגֹורָ֑ל בִּקְהַ֖ל יְהוָֽה׃
  piu-2006: '@see-verse:MIC.002.004'
  kik-kik: Nĩ ũndũ mũtigakorwo na mũndũ o na ũmwe kĩũngano-inĩ kĩa Jehova wa kũgaya
    ithaka na ũndũ wa gũcicuukĩra mĩtĩ.
  fra-NCL: C’est pourquoi tu n’auras personne qui étende chez toi le cordeau, pour
    une part d’héritage, dans l’assemblée de Yahweh.
  cek-AK: To pongah Angraeng ih kaminawk amkhuenghaih ahmuen ah, taham khethaih phoisa
    to vah moe, prae kawng thuih hanah kami maeto doeh na tawn o mak ai.
  cuk-cuk: A-ulale, Bab-Jehová-sordagan-onmakbukwad-abargi, we-dulemarga napa-mimilegedgi
    ega napa uklegosulid.
  uig-CYR: Шуңа Пәрвәрдигарниң җамаити арисидин, Силәрдә чәк ташлап зимин үстигә тана
    тартип несивә бөлгүчидин бирисиму қалмайду.
  tel-2017: అందుచేత చీట్లు వేసి ధనవంతులైన మీకు భూమి పంచిపెట్టడానికి యెహోవా సమాజంలో
    వారసులెవరూ ఉండరు.
  hat-BSA: Akoz sa, nou p ap gen pèsòn ki va tann lign mezi pou fè tiraj osò nan asanble
    SENYÈ a.
  kos-kos: Ouinge, ke pacl se acn uh folokyang nu sin mwet lun LEUM GOD, ac fah wangin
    acn lun kutena suwos.
  hbo-WLC: לָכֵן֙ לֹֽא־יִֽהְיֶ֣ה לְךָ֔ מַשְׁלִ֥יךְ חֶ֖בֶל בְּגוֹרָ֑ל בִּקְהַ֖ל יְהוָֽה׃
  ibo-ibo: Nʼihi ya, ọ dịkwaghị onye ga-afọdụ nʼetiti ọgbakọ nke Onyenwe anyị, onye
    ga-eji ihe ọtụtụ kee ala ahụ site nʼife nza.
  ory-ory: ଏଥିପାଇଁ ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ପରିମାପକ ରଜ୍ଜୁ ପକାଇବା ପାଇଁ ସଦାପ୍ରଭୁଙ୍କ ସମାଜରେ ତୁମ୍ଭର
    କେହି ନ ଥିବେ।
  chk-chk: Iei mine lupwen epwe tori ewe fansoun pwe ewe fanü epwe liwinsefäl ngeni
    nöün Kot kewe aramas, esap fokun wor inetimi.
  rop-rop: “En bambai wen ol detlot pipul blanga YAWEI garra gedimbek olabat len,
    wal yumob kaan gedimbek yumob len.
  ukr-1871: Тим же то в тебе не буде нїкого, хто б при замінї (поля) кидав жереб в
    громадї перед Господом.
  deu-1951: Darum wirst du niemand haben, der die Meßschnur wirft bei der [Acker-]Verlosung,
    in der Gemeinde des HERRN.
  eng-JPS: Therefore thou shalt have none that shall cast the line by lot in the congregation
    of the LORD.
  srp-1865: Zato neæeš imati nikoga ko bi ti povukao uže za ždrijeb u zboru Gospodnjem.
  lug-lug: Noolwekyo tewalisigalawo muntu n’omu mu kuŋŋaaniro lya Mukama, aligabanyaamu
    ettaka ku bululu.
  heb-heb: לכן לא יהיה לך משליך חבל בגורל בקהל יהוה׃
  ben-IRV: এই জন্য, তোমরা ধনী লোকেরা সদাপ্রভুর সভায় গুলিবাঁট দ্বারা রাজ্য ভাগ করার
    মত কোনো বংশধর তোমাদের থাকবে না।
  pan-pan: ਸੋ ਤੇਰੇ ਲਈ ਯਹੋਵਾਹ ਦੀ ਸਭਾ ਵਿੱਚ ਕੋਈ ਵੀ ਨਹੀਂ ਹੋਵੇਗਾ ਜੋ ਪਰਚੀਆਂ ਪਾ ਜ਼ਮੀਨ ਨੂੰ
    ਵੰਡ ਲਵੇ।
  mya-JVB: ထိုကြောင့် ၊ ထာဝရဘုရား ၏ပရိသတ် တော်တွင် ၊ သင် တို့ခံစားရသောအဘို့ ကို ကြိုး
    တန်းနှင့် တိုင်းထွာ သောသူ မ ရှိ ရ။
  hmo-hmo: Unai dainai inai tano be Lohiabada ena bese taudia dekenai do idia henia
    lou neganai, umui ta ese kahana ta do umui abia lasi.
  urd-urd: इसलिए तुम में से कोई न बचेगा, जो ख़ुदावन्द की जमा'अत में पैमाइश की रस्सी
    डाले।
  rus-SYN: Посему не будет у тебя никого, кто бросил бы жребий для измерения в собрании
    пред Господом.
  bqc-SIM: A yã́i áↄ gbɛ̃e vĩ Dii gbɛ̃́ↄ kↄ̃kãaau à bùsu kpaalɛ ń gbɛlaaoo.
  tcz-CHONGTHU: Pakai miten nagamgi iti kisekhen ham tia aei sangun, michom dangin
    nagamgi asekhen ding ahitai.
  mar-mar: अहो श्रीमंत लोकांनो, म्हणून, आता चिठ्ठ्या टाकून प्रदेशात मोजमाप करेल, असा
    कोणी तुझ्यासाठी परमेश्वराच्या सभेत राहणार नाही.”
  qub-qub: Chaynöpami Tayta Dios acrashan runacuna chasquishanchöga chay fiyu runacuna
    imatapis mana chasquengapächu.
  bqp-bqp: Adɑmɑ sɑɑ gɑɑ sisi yè sɔɔ ben goo kun mɑɑ tem wɑsi Yinni Gusunɔn tɔmbu
    bɑ̀ n tem bɔnu mɔ̀.
  hat-hat: Konsa, lè lè a va rive, tout moun va sanble pou yo renmèt tè a bay pèp
    Bondye a. Ou p'ap jwenn pèsonn kanpe pou reklame yon pòsyon pou ou.
  eng-BSB: Therefore, you will have no one in the assembly of the LORD to divide the
    land by lot.
  tod-tod: Tama, wo tanɔpɛ ge la mɔ nɔnɔ zɔlɔɔga zooi zu, nii Ɠɔoɠɔ GALAGI ná-nuɓusɛiti
    ti gaaɠwɛɛzu.
  eng-WEBPB: Therefore you will have no one who divides the land by lot in the LORD’s
    assembly.
  kbq-kbq: E'ina hu'negu Ra Anumzamofo kevu naga'mo'zama taisi zokago'ma re'za mopama
    refko hu'za erisageta, tamagra mago'zana e'origahaze.
  nhe-BL: Huan ayoc itztos niyon se israelita ica tequihuejcayotl iixpa TOTECO para
    quixejxelos tlali huan mahuiltis ica piltetzitzi iixpa TOTECO para quimatis ajqueya
    quiselis. Nochi tlen quipixque tequihuejcayotl ya itztose ipan seyoc tlali pampa
    ya quinhuicatose.
  gub-BL: Amo 'ar mehe Tupàn umuza'aza'ak wi putar ko ywy wemimume'u kwer nehe, ipehegwer
    wamono pà wemiaihu wanupe nehe. A'e 'ar mehe napepyhyk kwaw ni pitài ipehegwer
    nehe.
  eng-DRA: Therefore thou shalt have none that shall cast the cord of a lot in the
    assembly of the Lord.
