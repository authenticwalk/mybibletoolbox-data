  guj-2017: હે યાકૂબના વંશજો શું આવું કહેવાશે કે, યહોવાહનો આત્મા સંકોચાયો છે? આ શું
    તેમના કાર્યો છે? જેઓ નીતિમત્તાથી ચાલે છે, સદાચારીને માટે મારા શબ્દો હિતકારક નથી?
  pon-2006A: Pala mehn Israel kan kak riahla? Sapwellimen KAUN-O kanengamah kak tikitikla?
