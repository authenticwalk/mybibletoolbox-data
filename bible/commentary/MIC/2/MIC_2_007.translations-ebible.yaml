  mdy-ETH: ሃሣ ዔያታ፦ «ዒንሢ ያይቆኦቤ ናኣታ! ሃይ ጌይንታኒ ኮይሳያዳ? ናንጊና ናንጋ ጎዳኮ ጊቢ ዳንዳዒፃ ጋፒናኣኮዳ? ሃያ
