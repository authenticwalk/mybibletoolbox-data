  tbz-SIM: Kɛ nɑ́ɑ́ nkɛ tú ti Yiɛ̀ nKuyie n cɔ̃ɔ̃mu Isidɑyɛɛribɑ̀ɑ̀? Kù minnímɛ̀ dòńtɛ́mɑ́ɑ̀?
    Ku borimɛ mɛ ndònnɑ̀ɑ̀? Tinɑ́ɑǹtì n nɑ́ɑ́ ntì nɑɑtimu, bɛ̀ɛ̀ dɔ̀ɔ̀ri dɛ̀ɛ̀ sìɛ́.
  msy-2020: Ia Jekopɨn ovavir boriba, ia ghaze, Ikiavɨra Itir Godɨn apangkuvim ia
