verse: MIC.002.007
translations:
  mal-C: യാക്കോബുഗൃഹമേ, ഇപ്രകാരം പറയുന്നതു ശരിയോ? “യഹോവയുടെ ആത്മാവ് കോപിച്ചിരിക്കുന്നോ?
    അവിടന്ന് അങ്ങനെയുള്ള കാര്യങ്ങൾ ചെയ്യുമോ?” “നേരായവഴിയിൽ ജീവിക്കുന്നവർക്ക് എന്റെ
    വചനം നന്മയല്ലയോ?
  deu-TKW: Welches Gerede, Haus Jakobs! Ist Jahwe etwa jähzornig, oder sind derart
    seine Handlungen? Meinen es seine Worte nicht vielmehr gut mit den Redlichen?
  lin-lin: Oh libota ya Jakobi, makambo ya boye esengeli solo kolobama ? « Boni, Molimo
    na Yawe atomboki mpo ete asala makambo ya boye ? Maloba na Ye ezali ya boboto
    te mpo na moto oyo atambolaka alima ? »
  eng-LSV: '[Those] named the house of Jacob: Has the Spirit of YHWH been shortened?
    Are these His doings? Do My words not benefit the people that are walking uprightly?'
  eng-GNV: O thou that art named of the house of Iaakob, is the Spirite of the Lord
    shortened? are these his workes? are not my wordes good vnto him that walketh
    vprightly?
  eng-WEBSTER: O thou that art named the house of Jacob, is the spirit of the LORD
    straitened? are these his doings? do not my words do good to him that walketh
    uprightly?
  nhw-BL: ¡Ay amojuanti, aniixhuihua Jacob! ¿Amo anquimatij TOTECO Itonal huelis anmechnojnotzas
    chicahuac? ¿Anmoilhuíaj amo quema quichihuasquía ya nopa? ˻TOTECO quiijtohua:˼
    “Nochi nocamanal quinchihuilía cuali catli nemij xitlahuac, huajca sintla anquichihuayayaj
    catli cuali, amo anquicuesijcacaquisquíaj catli niquijtohua.
  swh-ONEN: 'Je, ingesemwa, ee nyumba ya Yakobo: “Je, Roho wa Bwana amekasirika? Je,
    yeye hufanya vitu kama hivyo?” “Je, maneno yangu hayamfanyii mema yeye ambaye
    njia zake ni nyofu?'
  bba-bba: Bɑ Isirelibɑn bweseru bɔ̃rusiwɑ? Yinni Gusunɔ u suuru kpɑnɑwɑ? Nɡe mɛyɑ
    u rɑ rɑɑ sun kue? Adɑmɑ Misee bu wisɑ u nɛɛ, ɡɑri doriyɑ nɑ ɡerumɔ be bɑ kom ɡem
    mɔ̀n sɔ̃.
  eng-KJVCPB: O thou that art named the house of Jacob, Is the spirit of the Lord
    straitened? Are these his doings? Do not my words do good to him that walketh
    uprightly?
  luo-luo: 'Yaye od Jakobo, inyalo wacho niya: “Bende Roho mar Jehova Nyasaye dikechi?
    Bende dotim gik ma kamago?” “Donge wechena timo maber ne ngʼatno ma yorene oriere?'
  meu-meu: Iakob besena e, ini e gwau tomamu be namo eiava? Iehova ena Lauma se haheaukamu
    a? Ini na iena kara a? Egu hereva ese raka maoromaoro tauna na asie hanamoamu
    a?
  npi-ULB: याकूबको घराना, के साँच्‍चै यस्तो भनिनुपर्छ, “के परमप्रभुको आत्मा रिसाउनुभएको
    छ? के यी उहाँका कामहरू हुन्?” के सिधा हिँड्ने मानिसको निम्ति मेरो वचनले असल काम
    गर्दैन र?
  yor-yor: 'Ṣé kí á sọ ọ́, ìwọ ilé Jakọbu: “Ǹjẹ́ ẹ̀mí Olúwa ha ń bínú bí? Ǹjẹ́ iṣẹ́
    rẹ ha nìwọ̀nyí?” “Ǹjẹ́ ọ̀rọ̀ mi kò ha ń ṣe rere fún ẹni tí ń rìn déédé bí?'
  pes-OPCB: 'خداوند می‌فرماید: «ای خاندان اسرائیل، آیا فکر می‌کنید صبر من تمام شده
    است که اینچنین با خشونت با شما صحبت می‌کنم؟ مگر نمی‌دانید که من با کسانی که درستکار
    باشند با مهربانی سخن می‌رانم؟'
  tgl-ULB: Dapat ba talaga itong sabihin, sambahayan ni Jacob, “Galit ba ang Espiritu
    ni Yahweh? Talaga bang gawa niya ang mga ito?” Hindi ba gumagawa ng kabutihan
    ang aking mga salita sa sinumang lumalakad nang matuwid?
  cbu-NT: '¿Antaati Apanll iyaa Akoparinchicheetsini kiyung yachacheeja? Nda. Apanll
    iyaa musásiri tsiyantakchu, tpachingacheeja. Ashimaam wanindaja. Iy wanasiri taakuni,
    Apanll uru iyaa wanasir istamaam chinakiya, watam waana Apanll kuk atuwa, kurikpan
    tputs Mikiyasa tárangana. Itaru Mikiyassha; Apanll ateeja siyaatsi:'
  hui-hui: Í̠na manda beregola Isaraele wali agali ha henego kabe. Anduane Homogo
    ibu keba abale hayadabe. Ibugua urunidagua biai haga kabe. Ibugua wali agali maru
    bayale tigabi biaga karuhondo bi bayale turubi laga ndobe, laga.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ကျိန်​စာ သင့်​နေ​ပြီ​ဟူ​၍​မ​ထင်​ပါ​နှင့်။
    ထာ​ဝ​ရ ဘု​ရား​သည်​သည်း​မ​ခံ​နိုင်​တော့​ပြီ​လော။ ကိုယ်​တော်​သည်​ထို​သို့​ဧ​ကန်​ပြု​တော်​မူ
    ပါ​မည်​လော။ ဖြောင့်​မတ်​စွာ​ကျင့်​ကြံ​သူ တို့​အား ကိုယ်​တော်​သည်​သ​နား​ကြင်​နာ
    သည့်​စ​ကား​ကို​ပြော​တော်​မူ​မည်​မ​ဟုတ် ပါ​လော'' ဟု​ငါ့​အား​ပြန်​၍​တ​ရား​ဟော ကြ​၏။
  bod-N: ཀྱེ་ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད་ལགས། འདི་ལྟར་བརྗོད་འོས་སམ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བཟོད་སེམས་མེད་པ་ཡིན་ནམ།
    དོན་འདི་རྣམས་ཁོང་གིས་མཛད་པ་ལགས་སམ། བདག་གི་གཏམ་ནི་སྤྱོད་པ་དྲང་བའི་མི་ལ་ཕན་པ་མ་ཡིན་ནམ།
  sna-sna: 'Zvingataurwe here, nhai imi imba yaJakobho, kuti: “Ko, mweya waJehovha
    watsamwa here? Iye anoita zvinhu zvakadaro here?” “Ko, mashoko angu haaiti zvakanaka
    here kuno uyo ane nzira dzake dzakarurama?'
  spa-BLM: Se dirá, oh casa de Jacob, “¿Está enojado el Espíritu de Yahvé? ¿Son estas
    sus acciones? ¿No hacen bien mis palabras al que camina sin culpa?”
  cac-cac: ¿Tocval catab'il schon̈ab' vin̈aj Jacob? ¿Tocval ix lajvi snivanc'olal
    Dios, yuj chi' icha chi' ol on̈ yutej? ¿Tocval syac'cot yaelal Dios d'a yib'an̈
    eb' tojol sb'eyb'al? xchi eb'.
  swh-ULB: Je litasemwa kweli, nyumba ya Yakobo, “je Roho ya Yahwe? Je haya ni matendo
    yake kweli?” Maneno yangu hayafai kwa kila mmoja atembeaye kwa unyoofu?
  bel-bel: О, той, хто называе сябе домам Якава! Хіба ж паменшыўся дух Гасподні? ці
    такія дзеяньні Яго? ці не дабратворныя словы мае таму, хто дзее справядліва?
  deu-ELBBK: Du, Haus Jakob genannt, ist dem HERRN ungeduldig? Oder sind dies seine
    Taten? Sind meine Worte nicht gütig gegen den, der aufrichtig wandelt?
  mbb-OT: 'Maan, mibpekezaat be te Nengazen is menge kevuwazan ni Jacob? Naamin en
    be is pelavey zin? Buluhaten din be is kebpendezaat?” Kenà heeyan egkehimu! Iyan
    heini tavak te Nengazen keniyu: “Angin pezem ke meupiya is mibeelan niw su siguradu
    he egkezawat niw is impenaad ku.'
  mal-2015: യാക്കോബ് ഗൃഹമേ, ഇതെന്തൊരു വാക്കാകുന്നു? യഹോവ മുൻകോപിയോ? അങ്ങനെയോ അവന്റെ
    പ്രവൃത്തികൾ? നേരായി നടക്കുന്നവന്നു എന്റെ വചനങ്ങൾ ഗുണകരമല്ലയോ?
  rmc-rmc: 'Sar šaj phučen, tumen manušale andral o Izrael: „Šaj našavel o RAJ peskri
    trpezľivosť? Či kerel ov kajse veci?“ Mire lava anen o lačhipen oleske, ko dživel
    spravodľivones?'
  pes-OPV: ‌ای که به خاندان یعقوب مسمی هستی آیاروح خداوند قاصر شده است و آیا اینها
    اعمال اومی باشد؟ آیا کلام من برای هر‌که به استقامت سالک می‌باشد نیکو نیست؟
  ron-1924: Есте Домнул атыт де грабник ла мыние, каса луй Иаков? Ачеста есте фелул
    Луй де а лукра? „Да, кувинтеле Меле сунт приелниче челуй че умблэ ку неприхэнире!
  ben-OBCV: হে যাকোবের বংশ, এই কথা কি বলা হবে, “সদাপ্রভু কি অসহিষ্ণু হয়েছেন? তিনি
    কি এমন কাজ করেন?” “আমার বাক্য কি তাদের মঙ্গল করে না যারা ন্যায়পথে চলে?
  som-som: Reer Yacquubow, ma waxaa la odhan doonaa, Ruuxii Rabbigu miyuu soo dulqaadasho
    yaraaday? Kuwanuse ma falimihiisii baa? Miyaan erayadaydu wax wanaagsan u tarin
    kii si qumman u socda?
  lat-VUC: 'Dicit domus Jacob: Numquid abbreviatus est spiritus Domini, aut tales
    sunt cogitationes ejus? nonne verba mea bona sunt cum eo qui recte graditur?'
  eng-ASVBT: Shall it be said, O house of Jacob, Is the Spirit of Jehovah straitened?
    are these his doings? Do not my words do good to him that walketh uprightly?
  ita-1885: È questo da dirsi, o casa di Giacobbe? è lo Spirito del Signore raccorciato?
    son queste le sue opere? non son le mie parole buone inverso chi cammina dirittamente?
  eng-LXXUP: who says, The house of Jacob has provoked the Spirit of the Lord; are
    not these his practices? Are not the Lord’s words right with him? and have they
    not proceeded correctly?
  eng-ULB: Should it really be said, house of Jacob, “Is the Spirit of Yahweh angry?
    Are these really his deeds?” Do not my words do good to anyone who walks uprightly?
  spa-VBL: '¿Es necesario que hable así, descendientes de Jacob? Tú preguntas: “¿Puede
    agotarse la paciencia del Señor? ¿Es esto obra suya?” ¿No son mis palabras buenas
    hacia aquellos que hacen lo recto? pregunta el Señor.'
  fra-_FOB: Toi qui es appelée la maison de Jacob, l'Esprit de l'Éternel est-il prompt
    à s'irriter? Sont-ce là ses actions? Mes paroles ne sont-elles pas bonnes avec
    celui qui marche droitement?
  mal-mal: “യാക്കോബ് ഗൃഹമേ, ഇതെന്തൊരു വാക്കാകുന്നു? യഹോവ മുൻകോപിയോ? അങ്ങനെയോ അവിടുത്തെ
    പ്രവൃത്തികൾ? നേരായി നടക്കുന്നവന് എന്റെ വചനങ്ങൾ ഗുണകരമല്ലയോ?
  urd-GVR: Ai Yāqūb ke gharāne, kyā tujhe is tarah kī bāteṅ karnī chāhieṅ, “Kyā Rab
    nārāz hai? Kyā wuh aisā kām karegā?” Rab farmātā hai, “Yih bāt durust hai ki maiṅ
    us se mehrbān bāteṅ kartā hūṅ jo sahīh rāh par chale.
  suz-BL: याकूब आ खिं ङा मुरपुकी, मोदेंशो देंचा दुम्‍बा? मार, परमप्रभु यावे आ फाल्‍तीक
    सक्ति नुम्‍मे ङा? मेकोमी मोदेंशो पाइबा ङा? परमप्रभु यावेमी रिम्‍शो पाइब आन कली
    रिम्‍शो लोव़ मपाइबा ङा? आमोस ६:३
  eng-NOY: O ye that are called the house of Jacob, Is the spirit of Jehovah impatient?
    Are these his doings? Are not my words kind to him that walketh uprightly?
  ita-1927: O tu che porti il nome di casa di Giacobbe, è forse l’Eterno pronto all’ira?
    E’ questo il suo modo d’agire? Le mie parole non son esse favorevoli a colui che
    cammina rettamente?
  ckb-ckb: 'ئەی بنەماڵەی یاقوب، ئایا دروستە خەڵک بپرسێت: «ئایا یەزدان ئارامی لەبەر
    دەبڕێت؟ یان ئەمە کارەکانی ئەوە؟» «ئایا وشەکانم باش نین بۆ ئەوانەی بە ڕێکی هاتوچۆ
    دەکەن؟'
  eng-BBE: Is the Lord quickly made angry? are these his doings? do not his words
    do good to his people Israel?
  kan-OKCV: ಯಾಕೋಬಿನ ಮನೆತನದವರೇ, “ಯೆಹೋವ ದೇವರ ಆತ್ಮವು ಕೋಪಗೊಂಡಿದೆಯೇ? ಅವರು ಇಂಥ ಕಾರ್ಯ ಮಾಡುವರೋ?”
    “ಯಥಾರ್ಥವಾಗಿ ನಡೆಯುವವನಿಗೆ ನನ್ನ ಮಾತುಗಳು ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವುದಿಲ್ಲವೋ?
  tam-2017: யாக்கோபு வம்சம் என்று பெயர் பெற்றவர்களே, யெகோவாவின் ஆவி குறுகியிருக்கிறதோ?
    அவருடைய செயல்கள் இவைகள்தானோ? செம்மையாக நடக்கிறவனுக்கு என் வார்த்தைகள் நன்மை செய்யாதோ?
  spa-RV-1909: La que te dices casa de Jacob, ¿hase acortado el espíritu de Jehová?
    ¿son éstas sus obras? ¿Mis palabras no hacen bien al que camina derechamente?
  ron-BTF: Tu, cea numită casa lui Iacob, este duhul DOMNULUI strâmtorat? Sunt acestea
    lucrările lui? Nu fac bine cuvintele mele celui ce umblă cu integritate?
  eng-WEBP: Shall it be said, O house of Jacob, “Is the LORD’s Spirit angry? Are these
    his doings? Don’t my words do good to him who walks blamelessly?”
  eng-FBV: Should you talk like that, descendants of Jacob? You ask, “Can the Lord
    run out of patience? Is this what he does?” Are not my words good to those who
    do what is right? asks the Lord.
  nld-1939: Neen, schande noch vloek Zal Jakobs huis kunnen treffen! Is Jahweh dan
    niet lankmoedig, Of zijn dàt soms zijn werken; Zijn zijn woorden niet vol goedheid
    Voor Israël, zijn volk?
  nch-BL: ¡Ay amojuanti, aniixhuihua Jacob! ¿Amo anquimatij TOTECO Itonal huelis amechnojnotzas
    chicahuac? ¿Anmoilhuíaj amo quema quichihuasquía ya nopa? ˻TOTECO quiijtohua:˼
    “Nochi nocamanal quinchihuilía cuali cati nemij xitahuac, huajca sinta anquichihuayayaj
    cati cuali, amo anquicuesijcacaquisquíaj cati niquijtohua.
  vie-1934: Hỡi nhà Gia-cốp! há phải rằng Thần của Đức Giê-hô-va là kém sút sao? Đó
    há phải là việc Ngài làm sao? Nhưng lời của ta há chẳng có ích cho kẻ bước theo
    sự ngay thẳng sao?
  hin-CV: हे याकोब के वंशजों, क्या यह कहा जाना चाहिये, “क्या याहवेह धीरज नहीं धरते?
    क्या वे ऐसा कार्य करते हैं?” “क्या मेरे वचन से उसकी भलाई नहीं होती जो न्याय के
    रास्ते पर चलता है?
  spa-BES: Tú que te dices la casa de Jacob ¿Se enoja rápidamente el Señor? ¿Son estas
    sus obras? ¿No hacen bien mis palabras al que camina rectamente?
  tdx-tdx: Hoe ty volañeñe ry anjomba’ Iakobe, Tsy mahaliñe hao t’i Arofo’ Iehovà?
    Sata’e hao rezao? Tsy mahasoa ty mpañavelo an-kavantañañe hao o volakoo?
  tha-KJV: โอ พวกที่​มี​ชื่อว่า วงศ์​วานของยาโคบเอ๋ย พระวิญญาณของพระเยโฮวาห์หมดความอดทนแล้วหรือ
    สิ​่งเหล่านี้เป็นการกระทำของพระองค์​หรือ ถ้อยคำของเราไม่กระทำให้บังเกิดผลดี​แก่​ผู้​ที่​ดำเนินในความเที่ยงธรรมหรือ
  por-BR-2018: 'Por acaso se dirá, ó casa de Jacó: O espírito do SENHOR perdeu a paciência?
    São estas as suas obras? Por acaso minhas palavras não fazem bem ao que age corretamente?'
  deu-ELO: Du, Haus Jakob genannt, ist Jehova ungeduldig? Oder sind dies seine Taten?
    Sind meine Worte nicht gütig gegen den, der aufrichtig wandelt?
  eng-WYC-2018: saith the house of Jacob. Whether the Spirit of the Lord is abridged,
    either such be the thoughts of him? Whether my words be not good, with him that
    goeth rightly? (O house of Jacob, is the Spirit of the Lord abridged, that is,
    is his patience at an end, or do such things be his thoughts? Be my words not
    good, to him who goeth uprightly?)
  epo-epo: Ho, la tiel nomata domo de Jakob! ĉu malgrandiĝis la spirito de la Eternulo?
    ĉu tiaj estas Liaj agoj? Ĉu ne estas bonfaraj Miaj vortoj por tiu, kiu kondutas
    ĝuste?
  uig-PIN: I Yaⱪup jǝmǝti, «Pǝrwǝrdigarning Roⱨi sǝwr-taⱪǝtsizmu? Bu ixlar rast Uning
    ⱪilƣanlirimu?» — degili bolamdu? Mening sɵzlirim durus mangƣuqiƣa yahxiliⱪ kǝltürmǝmdu?
  beo-beo: Dilia dawa:lobada, Isala:ili fi dunu da aligima:ne gagabui amoha esalabala?
    Hina Gode Ea asaboi hou amo da yolebela:? E da dafawane amo se iasu liligi hahamoma:bela:?
    E da moloidafa hamobe dunu ilima asigili hame sia:nanabela:?”
  tpi-OTNT: Yupela Israel, yupela lain bilong Jekop, yupela i save mekim dispela kain
    tok, a? Yupela i ting Bikpela i no kros long yupela, na em i no inap mekim wanpela
    samting nogut long yupela, a? Bikpela i gat tok long yupela olsem, “Mi save mekim
    tok isi long ol man i bihainim stretpela pasin.
  hau-SA: Daidai ne a ce, ya gidan Yaƙub, “Ruhun Ubangiji yana fushi ne? Yana yin
