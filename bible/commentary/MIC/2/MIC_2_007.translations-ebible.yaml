  sus-A: يَشُبَ بْنسْي، عَ لَنمَ عَ شَ قَلَ، عَلَتَلَ شْنْمَ عَ بْحّ مَ؟ عَ دَرِشِ
    نَ وَلِ مْولِ رَبَ رَ؟» عَلَتَلَ نَشَ عٍ يَابِ، «ﭑ مَ مَسٍنيِيٍ مُ قَنشِ شّ تِنشِنتْييٍ
