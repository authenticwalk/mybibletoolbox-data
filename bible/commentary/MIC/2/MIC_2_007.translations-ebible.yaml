  dop-dop: Hɑlǝnɑ pɑ́ tɔŋ sɩ Ɩsɔ kɑɑ mʋ pɑ́ɑ́nɑ́ kɛ lɔŋ nɑ ɩ́ lɑ mpɛɣɛ mpʋ. Mpɑ pɑ
