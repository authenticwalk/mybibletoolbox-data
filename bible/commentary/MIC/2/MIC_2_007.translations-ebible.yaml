  hin-2017: हे याकूब के घराने, क्या यह कहा जाए कि यहोवा का आत्मा अधीर हो गया है? क्या
    ये काम उसी के किए हुए हैं? क्या मेरे वचनों से उसका भला नहीं होता जो सिधाई से चलता
