    yulu rolae pingi dupwa kando pii anjiki pyuo laa nangese? lao langilyaminyi.
  urd-GVU: اے یعقوب کے گھرانے، کیا تجھے اِس طرح کی باتیں کرنی چاہئیں، ”کیا رب ناراض
    ہے؟ کیا وہ ایسا کام کرے گا؟“ رب فرماتا ہے، ”یہ بات درست ہے کہ مَیں اُس سے مہربان
