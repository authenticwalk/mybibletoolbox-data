  kan-2017: ಯಾಕೋಬ ವಂಶವೇ, “ಯೆಹೋವನ ಆತ್ಮವು ತಾಳ್ಮೆಯಿಲ್ಲದ್ದೋ? ಇಂಥ ಕೃತ್ಯಗಳು ಆತನವೋ” ಎಂದು
    ಏಕೆ ಹೇಳುತ್ತೀ? ನನ್ನ ನುಡಿಗಳು ಸನ್ಮಾರ್ಗಿಗಳಿಗೆ ಹಿತಕರವಷ್ಟೇ.
  yap-yap: Mog, ke bucheg Got wa’athan e girdi’ nu Israel? Mog, kem’ay e gumaen’ rok
