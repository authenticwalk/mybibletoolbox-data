  yal-yal: Ɛ tan Yaxuba bɔnsɔnna, a lan ɛ xa na fala ba? Diɲan ɲanɲɛ Alatala yi ba?
    A darixi na ligɛ ba? Ala naxa, “N ma falane fan na kanna xa naxan kɛwanle fan.
  haw-1868: E ka mea i kapaia o ka hale o Iakoba, ua pauaho anei ka uhane o Iehova?
