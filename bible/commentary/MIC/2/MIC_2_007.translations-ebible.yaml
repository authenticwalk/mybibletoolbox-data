    yukurra yanapi Godtja ḏukṯuk baḏuwaḏuyunarawu nhumalaŋgu? Yaka warray ŋayinydja
    ḏukṯuk nhumalaŋgunydja baḏuwaḏuyunarawu, ga ŋunhi nhuma yurru nhina yukurra rom‐dhunupa,
