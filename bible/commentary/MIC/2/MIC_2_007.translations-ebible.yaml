    sans reproche ? »'
  hbo-hbo: הֶאָמ֣וּר בֵּֽית־יַעֲקֹ֗ב הֲקָצַר֙ ר֣וּחַ יְהוָ֔ה אִם־אֵ֖לֶּה מַעֲלָלָ֑יו
    הֲלֹ֤וא דְבָרַ֨י יֵיטִ֔יבוּ עִ֖ם הַיָּשָׁ֥ר הֹולֵֽךְ׃
  piu-2006: '@see-verse:MIC.002.006'
  pjt-pjt: Mayatjanya wanyu nganampa mirpaṉarinyi nganaṉa palyantjitjanguṟu? Munu
    paluṟu wanyu nganaṉanya pungkunytjikitja mukuringanyi? Wiya, nganaṉa wiṟuṟa nyinapai
    tjuṯa, ka paluṟu nganaṉala wiṟu kutju wangkapai.”
  kik-kik: 'Ningĩ nĩ kwagĩrĩire kũũranagio atĩrĩ, wee nyũmba ya Jakubu: “Kaĩ Roho
    wa Jehova arĩ mũrakaru? We no eke maũndũ ta macio?” “Githĩ ciugo ciakwa itigunaga
    mũndũ ũrĩa ũthiiaga na mĩthiĩre mĩrũngĩrĩru?'
  fra-NCL: Toi qu’on nomme maison de Jacob, est-ce que Yahweh est dépourvu de patience ?
    Sont-ce là ses œuvres ? — Mes paroles ne sont-elles pas bienveillantes pour celui
    qui marche avec droiture ?
  cek-AK: Aw Jakob imthung takohnawk, Angraeng loe poek amthueng maw? Anih mah hae
    baktih hmuennawk hae sak maw? Ka thuih ih loknawk baktiah loklam toeng pazui kami
    khaeah kahoih hmuen to sah ai maw?
  cuk-cuk: 'Jacob-wagan weyob sogmalad: “¿Bab-Jehová e-san-bargaagwar-imaked bergussi?
    E-daedde, ¿weyobsi? ¿Ar dule-inniki-nanadiidga Bab-Dummad-gayaburba ibnuedga gusursi?”'
  uig-CYR: И Яқуп җәмәти, «Пәрвәрдигарниң Роһи сәвир-тақәтсизму? Бу ишлар раст Униң
    қилғанлириму?» — дегили боламду? Мениң сөзлирим дурус маңғучиға яхшилиқ кәлтүрмәмду?
  tel-2017: “యాకోబు వంశమా! యెహోవా సహనం తగ్గిపోయిందా? ఆయన ఇలాంటి పనులు చేస్తాడా?” అని
    చెప్పడం భావ్యమేనా? యథార్థంగా ప్రవర్తించేవారికి నా మాటలు క్షేమం కలిగిస్తాయి గదా!
  hat-BSA: Èske sa dwe pale, O Lakay Jacob? “Èske Lespri SENYÈ a pa an kolè? Èske
    bagay sa yo se zèv pa Li? Èske pawòl Mwen yo pa fè byen pou sila k ap mache dwat
    la?”
  kos-kos: Ya kom nunku mu mwet Israel uh selngawiyuki? Ya wanginla mongfisrasr lun
    LEUM GOD? Ya pwaye El ac oru kain ouiya ingan? Ya El tia kaskas kulang nu sin
    mwet ma oru ma suwohs uh?”
  hbo-WLC: הֶאָמ֣וּר בֵּֽית־יַעֲקֹ֗ב הֲקָצַר֙ ר֣וּחַ יְהוָ֔ה אִם־אֵ֖לֶּה מַעֲלָלָ֑יו
    הֲל֤וֹא דְבָרַ֨י יֵיטִ֔יבוּ עִ֖ם הַיָּשָׁ֥ר הוֹלֵֽךְ׃
  ibo-ibo: Ụdị ihe a o kwesiri okwukwu, gị ụlọ Jekọb? “Ntachiobi Onyenwe anyị ọ gwụla?
    Ihe ndị a ọ bụ otu o si eme?” “Ọ bụ na okwu m adịghị eme onye ụzọ ya ziri ezi
    mma?
  ory-ory: ହେ ଯାକୁବର ବଂଶ, ସଦାପ୍ରଭୁଙ୍କର ଆତ୍ମା କି ସଙ୍କୁଚିତ ହୋଇଅଛି? ଏହିସବୁ କି ତାହାଙ୍କର
    କର୍ମ? ଏହା କୁହାଯିବ? ଯେଉଁ ଜନ ସରଳ ଆଚରଣ କରେ, ଆମ୍ଭର ବାକ୍ୟସକଳ କି ତାହାର ମଙ୍ଗଳ ନ କରେ?
  chk-chk: Ifa usun, ekewe chon Israel ra anümamau? Ifa usun, ewe Samol mi Lapalap
    a müttir le song? Ifa usun, epwe wesewesen föri ei sokun föför? Ifa usun, esap
    eäni kapas pwetete ngeni chokewe mi wenechar?”
  rop-rop: YAWEI kaan gitwail langa melabat en dum detkain ting langa melabat, dumaji
    melabat im ronwan pipul olabat, en im oldei tok gudbalawei langa detlot pipul
    hu dum gudbala ting.’ Lagijat na yumob oldei tok.
  ukr-1871: О, ви, що себе домом Якововим називаєте! Чи то ж поменшав Дух Господень?
    Чи такі ж дїла його? Хиба ж слова мої не добродїйні такому, що в справедливостї
    ходить?
  deu-1951: Du, Haus Jakob, wie du genannt wirst, ist denn der Geist des HERRN verkürzt?
    Sind seine Handlungen darnach? Sind seine Worte nicht freundlich gegen den, welcher
    aufrichtig wandelt?
  eng-JPS: Do I change, O house of Jacob? Is the spirit of the LORD straitened? Are
    these His doings? Do not My words do good to him that walketh uprightly?
  srp-1865: O ti, koji se zoveš dom Jakovljev, je li se umalio duh Gospodnji? jesu
    li to djela njegova? eda li moje rijeèi nijesu dobre onome koji hodi pravo?
  lug-lug: Ekyo kye ky’okuddamu ggwe ennyumba ya Yakobo? Olowooza Omwoyo wa Mukama
    asunguwalira bwereere, si lwa bulungi bwo? Ebigambo bye tebiba birungi eri abo
    abakola obulungi?
  heb-heb: האמור בית יעקב הקצר רוח יהוה אם אלה מעלליו הלוא דברי ייטיבו עם הישר הולך׃
  ben-IRV: যাকোব কুল, এটা সত্যি বলা উচিত, “সদাপ্রভুর আত্মা কি রেগে গেছেন? এগুলি সত্যি
    কি তাঁর কাজ?” যারা সরল পথে চলে আমার বাক্য কি তাদের জন্য ভালো করে না?
  pan-pan: ਹੇ ਯਾਕੂਬ ਦੇ ਘਰਾਣੇ, ਕੀ ਇਹ ਆਖਿਆ ਜਾਵੇ? ਕੀ ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਬੇਸਬਰ ਹੈ? ਭਲਾ, ਇਹ
    ਉਹ ਦੇ ਕੰਮ ਹਨ? ਕੀ ਮੇਰੇ ਬਚਨ ਸਿੱਧੇ ਚਾਲ-ਚੱਲਣ ਵਾਲੇ ਦੀ ਭਲਿਆਈ ਨਹੀਂ ਕਰਦੇ?
  mya-JVB: ထာဝရဘုရား ၏ ဝိညာဉ် တော်သည် ဆီးတား ခြင်းကို ခံရသလော။ ဤ အမှုတို့ကို ပြု တော်မူ
    သလောဟု ဣသရေလ အမျိုးသား မေး လျှင်၊ ဖြောင့်မတ် စွာကျင့် သောသူသည် ငါ့ စကား အားဖြင့်
    အကျိုး ကို ရသည်မ ဟုတ် လော။
  hmo-hmo: Dirava ese Israela taudia do ia hadikaia lasi. Lohiabada be ai dekenai
    ia badu lasi. Ai dekenai dika ta do ia karaia diba, a? Lohiabada ese kara maoromaoro
    taudia dekenai ia hereva namo henia, ia ese ai do ia hadikaia diba lasi.”
  urd-urd: ऐ बनी या'क़ूब, क्या ये कहा जाएगा कि ख़ुदावन्द की रूह क़ासिर हो गई? क्या
    उसके यही काम हैं? क्या मेरी बातें रास्तरौ के लिए फ़ायदेमन्द नहीं।
  rus-SYN: О, называющийся домом Иакова! разве умалился Дух Господень? таковы ли действия
    Его? не благотворны ли слова Мои для того, кто поступает справедливо?
  bqc-SIM: 'Yakↄbu buiↄ, màa álɛ oa? Dii pↄ ì pa kpaa yã̀? Aà yãkɛan wea? Dii
    mɛ̀: Ma yã́ líↄ maa gbɛ̃́ pↄ́ ì yãkɛ a zɛ́waɛo lé?'
  tcz-CHONGTHU: O Israel insung mite, hitobanga hi thu kiseimong mong ding hinam?
    Pakai lhagao chu thohhat taha um mong hinam? Adih chu nabol nom leh, kilhamonna
    thu keija kona najah ding ahiye.
  mar-mar: पण याकोबाचे घराणे हो, परमेश्वराचा आत्मा रागिष्ट आहे काय? त्याची ही कृत्ये
    आहेत की नाही? जो सरळ चालतो त्यास माझी वचने बरे करीत नाहीत काय?
  qub-qub: Jacobpita mirajcuna caycaptë Tayta Diosninchi manami nogacunawan rabyashachu
    caycan. Castigamänanpaj cashanta willacuptiquipis payga manami castigamangachu.
    Alli runacuna captëmi Tayta Diosga imaypis yanapämanga.»
  bqp-bqp: Bɑ Isirelibɑn bweseru bɔ̃rusiwɑ? Yinni Gusunɔ u suuru kpɑnɑwɑ? Nge mɛyɑ
    u rɑ rɑɑ sun kue? Adɑmɑ Misee bu wisɑ u nɛɛ, gɑri doriyɑ nɑ gerumɔ be bɑ kom gem
    mɔ̀n sɔ̃.
  hat-hat: Nou menm, pitit Jakòb yo, Seyè a gen lè pèdi pasyans ak nou? Eske nou kwè
    l'a fè tout bagay sa yo vre? Eske pawòl li se pa bon pawòl pou moun k'ap mache
    dwat yo?
  eng-BSB: Should it be said, O house of Jacob, “Is the Spirit of the LORD impatient?
    Are these the things He does?” Do not My words bring good to him who walks uprightly?
  tod-tod: 'Anɛɛ naa ʋe, leeni ɠa é wosu Zakɔɓe ná-nuɓusɛiti saama? Ɠɔoɠɔ GALAGI
    yiiɠaawana fala ɓaa? Ná-faa ɠɛʋele ɠa nɛi ɓaa?» GALA ge ɠɛ ma: «Dàawooiti ti
    la zolooni ga pagɔ, naama nui ʋɛ, nii é telebodai ɠɛɛzu ɓaa?'
  eng-WEBPB: Shall it be said, O house of Jacob, “Is the LORD’s Spirit angry? Are
    these his doings? Don’t my words do good to him who walks blamelessly?”
  kbq-kbq: Hagi Jekopu nagamota tamagra e'inahu nanekea nehazo? Tamagrama antahi'zana
    Ra Anumzamofo Avamumo'a arimpa ahenorante huta nehazafi? Hagi iza'o fatgo avu'ava
    zama hania vahe'mofona nagri nanekemo'a azeri so'e hugahie huno hu'nefi?
  nhe-BL: ¡Ay imojuanti, iniixhuihua Jacob! ¿Ax inquimatij TOTECO Itonal huelis inmechnojnotzas
    chicahuac? ¿Inmoilhuíaj ax quema quichihuasquía ya nopa? ˻TOTECO quiijtohua:˼
    “Nochi notlajtol quinchihuilía cuali tlen nemij xitlahuac, huajca intla inquichihuayayaj
    tlen cuali, ax inquicuesijcaquisquíaj tlen niquijtohua.
  gub-BL: Aipo Tupàn omono uze'egaiw Izaew wanehe. Aipo Tupàn Tuweharupi Wiko Ma'e
    wikwahy. Aipo nezewe haw uzapo wikwahy mehe, i'i ihewe wà. Tupàn Tuweharupi Wiko
    Ma'e uze'eg kury. — Azeharomoete ikatuahy heze'eg ikatu ma'e iapo har wanupe.
  eng-DRA: 'The house of Jacob saith: Is the spirit of the Lord straitened, or are
    these his thoughts? Are not my words good to him that walketh uprightly?'
