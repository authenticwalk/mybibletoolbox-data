  arb-NAV: آهِ يَا بَيْتَ يَعْقُوبَ؟ هَلْ نَفَدَ صَبْرُ رُوحِ الرَّبِّ؟ أَهَذِهِ الأَفْعَالُ
    صَدَرَتْ عَنْهُ؟ أَلَيْسَتْ كَلِمَاتِي صَالِحَةً لِلسَّالِكِينَ بِالاسْتِقَامَةِ؟
  ewe-ewe: O Yakob ƒe aƒe, aleke woagblɔ nya siae? “Ɖe Yehowa ƒe gbɔgbɔ ado dɔmedzoea?
