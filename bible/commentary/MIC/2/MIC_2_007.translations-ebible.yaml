  tam-TCV: மேலும் நீங்கள், யாக்கோபின் வீட்டாரே, “யெகோவாவின் ஆவியானவர் கோபம் கொண்டுள்ளாரோ?
    அவர் இப்படியானவற்றைச் செய்கிறவரோ?” “நீதியான வழியில் நடக்கிறவனுக்கு என் வார்த்தைகள்
    நன்மையைச் செய்யாதோ? என்று அவர் சொல்கிறார் அல்லவா” என்றும் சொல்கிறீர்கள்.
  ceb-ULB: Angay ba gayod kining isulti, panimalay ni Jacob, “Nasuko ba ang Espiritu
