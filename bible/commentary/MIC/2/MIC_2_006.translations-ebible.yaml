verse: MIC.002.006
translations:
  mal-C: “പ്രവചിക്കരുത്,” എന്ന് അവരുടെ പ്രവാചകന്മാർ പറയുന്നു. “ഇവയെക്കുറിച്ച് പ്രവചിക്കരുത്;
    അങ്ങനെയെങ്കിൽ നമുക്ക് അപമാനം വരികയില്ല.”
  deu-TKW: “Predige doch nicht!” predigen sie. “Man soll von diesen Dingen nicht predigen!
    Die Schmähungen hören nicht auf.”
  lin-lin: 'Basakoli na bango bazalaki koloba : « Kosakola te, kosakola makambo ya
    boye te ! Pasi ekokomela biso te. »'
  eng-LSV: You do not prophesy—they prophesy, || They do not prophesy to these, ||
    It does not remove shame.
  eng-GNV: They that prophecied, Prophecie ye not. They shall not prophecie to them,
    neither shall they take shame.
  eng-WEBSTER: 'Prophesy ye not, say they to them that prophesy: they shall not prophesy
    to them, that they shall not take shame.'
  nhw-BL: 'Nopa israelita tlajtol pannextiani catli istlacatij nechilhuíaj: “Amo xiteyolmelahua
    para hualas tlatzacuiltili. Amo xiquijto para tiisraelitame timopinahuase pampa
    amo quema techajsis tojuanti.”'
  swh-ONEN: Manabii wao husema, “Usitabiri. Usitabiri kuhusu vitu hivi; aibu haitatupata.”
  bba-bba: Ben ɡɑbɑ bɑ seewɑ bɑ Misee sɔ̃ɔwɑ bɑ nɛɛ, ɑ ku mɑɑ ɡɑri suni ɑ n mɔ̀, kɔ̃sɑ
    ye, yɑ weewɑ kɑm kɑm.
  eng-KJVCPB: 'Prophesy ye not, say they to them that prophesy: They shall not prophesy
    to them, that they shall not take shame.'
  luo-luo: Jonabi mag-gi wacho niya, “Kik ukor wach. Kik ukor wach kuom gigi; wichkuot
    ok nomakwa.”
  meu-meu: Idia na e gwaugwaumu, “Basio haroro” e tomu; “gau unuhetomadia basio harorolai;
    ihahemaraida ḡaudia ese basie lasida tao”.
  npi-ULB: “अगमवाणी नगर” भनेर तिनीहरू भन्‍नेछन् । “तिनीहरूले यस्ता कुराहरूको अगमवाणी
    गर्नुहुँदैन; तिरस्कार हामीमाथि आउनेछैन ।”
  yor-yor: “Ẹ má ṣe sọtẹ́lẹ̀,” ni àwọn wòlíì wọn wí. “Ẹ má ṣe sọtẹ́lẹ̀ nípa nǹkan
    wọ̀nyí; kí ìtìjú má ṣe le bá wa.”
  pes-OPCB: 'ولی آنان می‌گویند: «این چیزها را بر زبان نیاور، در این مورد صحبت نکن!
    رسوایی هرگز دامنگیر ما نخواهد شد.»'
  tgl-ULB: “Huwag kayong magpahayag ng propesiya,” sinasabi nila. “Hindi nila dapat
    ipahayag ang mga bagay na ito, hindi dapat dumating ang kahihiyan.”
  cbu-NT: Kurikpan Mikiyasa yámkusin táranganaya; ¿Nitaati Apanllee kuk tsiyatkish
    shiya? Anumashee tsiyatsis mazinamaam zandkeezini. ¡Kundararini iyaa kasimaam
    pinasakanaya!
  hui-hui: Wali agalime i̱hondo mege bialu lalu, Bi ogoni galone napaledago hale naholego
    inahondo langiaabo nahabe, laga. Í̠na uruale bulebira lalu langia ho wiaabo nahabe.
    Ngode Datagaliwabehanda ina mo dindiha halu ina mo taga holobadalo manda nabidama,
    laga.
  mya-mya: လူ​တို့​က``အ​ကျွန်ုပ်​တို့​အား​တ​ရား​မ​ဟော ပါ​နှင့်၊ ထို​အ​ကြောင်း​အ​ရာ​တို့​ကို​မ​ပြော
    ပါ​နှင့်၊ ဘု​ရား​သ​ခင်​သည်​အ​ကျွန်ုပ်​တို့​အား အ​ရှက်​ကွဲ​အ​ကျိုး​နည်း​ဖြစ်​စေ​တော်​မူ
    မည်​မ​ဟုတ်​ပါ။-
  bod-N: དེ་དག་གིས་བརྗོད་མཁན་རྣམས་ལ་མ་བརྗོད་ཅིག མི་སུས་ཀྱང་དོན་འདི་དག་བརྗོད་མི་རུང་ལ།
    དེ་ལྟར་བྱས་ན་ངོ་ཚ་བདག་དང་འབྲལ་ངེས་ཡིན་ཞེས་སྨྲས་སོ། །
  sna-sna: Vaprofita vavo vanoti, “Musaprofita, musaprofita pamusoro pezvinhu izvi;
    kunyadziswa hakungatibati.”
  spa-BLM: “¡No profetices!” — profetizan. “No profetices sobre estas cosas. La desgracia
    no nos alcanzará”.
  cac-cac: 'Ix yalan eb'' anima d''ayin icha tic: Man̈ al d''ayon̈ to ol javoc yaelal
    d''a quib''an̈. ¿Tocval ol javoc jun q''uixvelal chi'' d''a quib''an̈?'
  swh-ULB: “Msitabiri,” wanasema. “Hawatayatabiri haya mambo; lawama hazitakuja.”
  bel-bel: Не прарочце, прарокі; не прарочце ім, каб не спасьцігла вас няслава.
  deu-ELBBK: „Weissagt nicht“, weissagen sie. Weissagt man nicht jenen, so wird die
    Schmach nicht weichen.
  mbb-OT: 'Iyan tavak niw kediey is: “Ereg kad; kenè key en kenikew weliyi te iring
    dutun su kenà egkehimu he egkepeel-elezan key.'
  mal-2015: പ്രസംഗിക്കരുതെന്നു അവർ പ്രസംഗിക്കുന്നു; ഇവയെക്കുറിച്ചു അവർ പ്രസംഗിക്കേണ്ടതല്ല;
    അവരുടെ ആക്ഷേപങ്ങൾ ഒരിക്കലും തീരുകയില്ല.
  rmc-rmc: 'On prorokinen: „Ma prorokin! Pal kajse veci na kampel te prorokinel. Pre
    amende kajsi ladž na avela!“'
  pes-OPV: ایشان نبوت کرده، می‌گویند نبوت مکنید. اگر به اینها نبوت ننمایند رسوایی
    دور نخواهدشد.
  ron-1924: „Ну пророчиць!” зик ей. „Сэ ну се пророчаскэ асеменя лукрурь. Кэч алтминтерь
    окэриле ну май ынчетязэ!”
  ben-OBCV: তাদের ভাববাদীরা বলে “ভাববাণী বোলো না। এইসব বিষয়ে ভাববাণী বোলো না; আমদের
    উপরে অসম্মান আসবে না।”
  som-som: Waxay iyagu ku yidhaahdaan, Waxba ha sii sheegina. Iyagu kuwan waxba uma
    sii sheegi doonaan. Oo hadallo cay ah kama dhammaan doonaan.
  lat-VUC: Ne loquamini loquentes; non stillabit super istos, non comprehendet confusio.
  eng-ASVBT: 'Prophesy ye not, thus they prophesy. They shall not prophesy to these:
    reproaches shall not depart.'
  ita-1885: Non profetizzate; pure profetizzeranno; non profetizzeranno a costoro;
    e non riceveranno vituperio.
  eng-LXXUP: Weep not with tears in the assembly of the Lord, neither let any weep
    for these things; for he shall not remove the reproaches,
  eng-ULB: “Do not prophesy,” they say. “They must not prophesy these things; reproaches
    must not come.”
  spa-VBL: 'Pero tú me pides: “No prediques tales cosas. No profetices de esa manera.
    ¡No nos ocurrirá tal humillación!”'
  fra-_FOB: Ne prophétisez pas! disent-ils; s'ils ne prophétisent pas à ceux-ci, la
    confusion ne s'éloignera pas.
  mal-mal: “പ്രവചിക്കരുത്” എന്ന് അവർ പ്രവാചകന്മാരോട് പറയുന്നു; ഇവയെക്കുറിച്ച് അവർ
    പ്രവചിക്കേണ്ടതല്ല; അവരുടെ ആക്ഷേപങ്ങൾ ഒരിക്കലും തീരുകയില്ല.
  urd-GVR: Wuh nabuwwat karte haiṅ, “Nabuwwat mat karo! Nabuwwat karte waqt insān
    ko is qism kī bāteṅ nahīṅ sunānī chāhieṅ. Yih sahīh nahīṅ ki hamārī ruswāī ho
    jāegī.”
  suz-BL: मेकोपुकीम “परमप्रभु यावे आ लोव़ मपने” देंनीम। तन्‍न लोव़ पाइनीम। मिनु मेकोपुकीमी
    “मोदेंशो श्‍‍येत आंइ कली मदुम्‍ब” देंनीम। आमोस ७:१६
  eng-NOY: “Prophesy not,” [[say they,]] “O ye that prophesy!” If they prophesy not
    concerning these things, The shame will not depart.
  ita-1927: “Non profetate!” Vanno essi ripetendo. Anche se non si profetizzino cotali
    cose, non si eviterà l’ignominia.
  ckb-ckb: 'پێغەمبەرەکانیان دەڵێن: «پێشبینی مەکەن! دەربارەی ئەم شتانە پێشبینی مەکەن،
    ڕیسواییمان بەسەردا نایەت.»'
  eng-BBE: 'Let not words like these be dropped, they say: Shame and the curse will
    not come to the family of Jacob!'
  kan-OKCV: “ಪ್ರವಾದಿಸಬೇಡ, ಈ ಸಂಗತಿಗಳ ಬಗ್ಗೆ ಪ್ರವಾದನೆ ಹೇಳಬೇಡ. ಅವಮಾನ ನಮ್ಮ ಮೇಲೆ ಬರುವುದೇ
    ಇಲ್ಲ,” ಎಂದು ಅವರ ಪ್ರವಾದಿಗಳು ಹೇಳುತ್ತಾರೆ.
  tam-2017: தீர்க்கதரிசனம் சொல்லாதிருப்பீர்களாக என்கிறார்கள்; அவர்கள் தீர்க்கதரிசனம்
    சொல்லுவார்கள், இந்தவிதமாக அவர்கள் தீர்க்கதரிசனம் சொல்லாவிட்டால் பழிச்சொல் நீங்காதே.
  spa-RV-1909: No profeticéis, dicen á los que profetizan; no les profeticen que los
    ha de comprender vergüenza.
  ron-BTF: 'Nu profețiți, spuneți-le celor ce profețesc: ei nu le vor profeți, ca
    să nu le fie rușine.'
  eng-WEBP: “Don’t prophesy!”—they prophesy— “Don’t prophesy about these things. Disgrace
    won’t overtake us.”
  eng-FBV: But you preach at me, saying, “Don't preach such things. Don't prophesy
    like this. Such a humiliation won't happen to us!”
  nld-1939: Profeteert toch niet in de gemeente van Jahweh, Voorspelt toch zulke dingen
    niet!
  nch-BL: 'Nopa israelita tajtolpanextiani cati istacatij techilhuíaj: “Amo xiteyolmelahua
    para hualas tatzacuiltili. Amo xiquijto para tiisraelitame tipinahuase pampa amo
    quema techajsis tojuanti.”'
  vie-1934: 'Chúng nó sẽ không nói tiên tri cùng các người nầy: sự sỉ nhục sẽ chẳng
    cất khỏi.'
  hin-CV: उनके भविष्यवक्ता कहते हैं, “भविष्यवाणी मत करो; इन बातों के बारे में भविष्यवाणी
    मत करो; हमारे ऊपर कलंक नहीं लगेगा.”
  spa-BES: 'Que no vengan profecías como estas, dicen: ¡La vergüenza y la maldición
    no vendrán a la familia de Jacob!'
  tdx-tdx: Ko mitaroñe, hoe ty taroñe’ iareo; Tsy hitaroña’iareo o raha zao, tsy mone
    ho salareñe.
  tha-KJV: เขากล่าวแก่​ผู้​ที่​พยากรณ์​ว่า “อย่าพยากรณ์​เลย​” เขาจะไม่​พยากรณ์​แก่​พวกเขา
    เพื่อพวกเขาจะไม่​อับอาย
  por-BR-2018: Não profetizeis! Falam eles. Não lhes profetizarão, mas a vergonha
    não se desviará deles.
  deu-ELO: “Weissaget nicht”, weissagen sie. Weissagt man nicht jenen, so wird die
    Schmach nicht weichen.
  eng-WYC-2018: A! thou Israel, speak ye not speaking; it shall not drop (a word)
    on these men, confusion shall not catch, (O thou Israel! thou saith to me, Speak
    ye not! ye shall not drop a word upon us, for shame shall not catch us!)
  epo-epo: Ne prediku, ho predikantoj; oni ne devas prediki al tiuj, kiuj ne volas
    eviti malhonoron.
  uig-PIN: 'Ular: «bexarǝt bǝrmǝnglar!» — dǝp bexarǝt beridu! Əgǝr pǝyƣǝmbǝrlǝr bu
    ixlar toƣruluⱪ bexarǝt bǝrmisǝ, ǝmdi bu ar-nomus bizdin ⱨǝrgiz kǝtmǝydu!'
  beo-beo: Dunu ilia da nama olelelala, agoane sia:sa, “Ninima mae olelema! Amo huluane
    mae olelema! Gode da nini gogosiama:ne hame hamomu!
  tpi-OTNT: Ol manmeri i tokim mi olsem, “Yu no ken givim dispela kain tok long mipela.
    Yu no ken toktok long dispela kain samting. God bai i no inap daunim mipela na
    mipela i no inap sem.”
  hau-SA: “Kada ku yi annabci” in ji annabawansu. “Kada ku yi annabci game da waɗannan
    abubuwa; abin kunya ba zai same mu ba.”
  uig-LAT: 'Ular: «bésharet bermenglar!» — dep bésharet béridu! Eger peyghemberler
    bu ishlar toghruluq bésharet bermise, emdi bu ar-nomus bizdin hergiz ketmeydu!'
  nde-nde: Abaphrofethi babo bathi, “Lingaphrofethi. Lingaphrofethi ngalezizinto;
    ihlazo kaliyikusehlela.”
  ton-ton: ‌ʻOku nau pehē kiate kinautolu ʻoku kikite, “ʻOua naʻa mou kikite:” “ʻE
    ʻikai te nau kikite kiate kinautolu, pea ʻe ʻikai te nau mā.”
  ces-1613: Neprorokujte. Budou prorokovati, ale nebudou těmto prorokovati, a neponesou
    pohanění.
  eng-WMB: “Don’t prophesy!”—they prophesy— “Don’t prophesy about these things. Disgrace
    won’t overtake us.”
  tam-TCV: மக்களின் தீர்க்கதரிசிகளே, “நீங்கள் தீர்க்கதரிசனம் சொல்லாதீர்கள், இவற்றைக்
    குறித்துத் தீர்க்கதரிசனம் சொல்லாதீர்கள். அவமானம் எங்கள்மேல் வரமாட்டாது” என்று
    எனக்குச் சொல்கிறீர்கள்.
  ceb-ULB: “Ayaw panagna,” miingon sila. “Kinahanglan dili sila managna niini nga
    mga butang; ang kaulawan kinahanglan dili gayod modangat.”
  pol-UBG: 'Mówią: Nie prorokujcie, niech nam inni prorokują. Nie prorokują bowiem
    tak, jak ci. Żaden z nich nie przestaje mówić obraźliwie.'
  agr-agr: '“¡Atum waita etsejin aidautigmek Apajuí profetaji chicham pegkegchaun
    ujatkai!” tusajum dakitagme. Atumek utugchat ajutjamu dekakjumesh, dekaskeapi
    tatsugme. Nuadui profeta etsegbau antutak dakitagme. Nuniakjum: “Apajuík jutijaig
    shiwagchauwai, Apajuík jutiinak kajegtamkash idaitamtsuk atsane pujuttawai, nuigtush
    Apajuík aajag dutikchauwai, Apajuík ashí aents aidau pegkejan takaidaunak shiig
    kuitamnai”, tajume.'
  kyc-kyc: Wambu dupwame namba kando dopa langilyaminyi. Embame pii namwa kando langya
    napipi. Randa dokona lao namwa boo pyao langya napipi. Anatumi namwa kando awa
    narande daa.
  urd-GVU: وہ نبوّت کرتے ہیں، ”نبوّت مت کرو! نبوّت کرتے وقت انسان کو اِس قسم کی باتیں
    نہیں سنانی چاہئیں۔ یہ صحیح نہیں کہ ہماری رُسوائی ہو جائے گی۔“
  eng-OEBCW: ‘“Don’t rant!” they urge, “Of such things one does not prophesy! Shame
    will not overtake us!
  deu-1912: Predigt nicht! predigen sie, denn solche Predigt trifft uns nicht; wir
    werden nicht so zu Schanden werden.
  kan-2017: ಆಹಾ, ಆ ಕೆಡುಕರು “ಪ್ರವಾದನೆ ಮಾಡಬೇಡಿರಿ. ಇಂಥ ವಿಷಯಗಳಲ್ಲಿ ಪ್ರವಾದನೆಯನ್ನು ಎತ್ತಬಾರದು,
    ದೂಷಣೆಗಳು ತೊಲಗುವುದೇ ಇಲ್ಲ” ಎಂದು ಪ್ರವಾದನೆ ಮಾಡುತ್ತಾರೆ.
  yap-yap: Girdi’ e yad be machib ngog ni be lungurad, “Dab mmachib nagmad. Dab mmachib
    nag murung’agen urngin e pin’ir. Ya Got e dabi tamra’ nagdad.
  hlt-MCSB: A saep uh akhaw n'saep uh boel saeh, he ham he saep uh boel saeh, mingthae
    te balkhong boel saeh.
  mdy-ETH: ዔያቶኮ ፆኦሲ ማሊፆ ኬኤዛኔ ጋዓ ሉኡቃ ዓሳ፦ «ሎንሦ ሃይሴ ኬኤዚፖ፤ ዬያጉዴ ዻውሲንቲ ኑና ሄሊንዱዋኣሢሮ ዬያ ባኮ
    ዛሎ ሎንሦ ኬኤዚፖ» ታና ጋዓኔ።
  twi-ASANTE: “Monnhyɛ nkɔm,” saa na wɔn nkɔmhyɛfoɔ no ka. “Monnhyɛ saa nneɛma yi
    ho nkɔm; animguaseɛ rento yɛn.”
  eng-WEBU: “Don’t prophesy!”—they prophesy— “Don’t prophesy about these things. Disgrace
    won’t overtake us.”
  wal-wal: Asai tana hagaadan yaagees; “Nu bolli hananabaa yootoppa. ‘Hagee hagee
    intte bolli hanana’ giidi ooninne haasayanau koshshenna. Hegaa mala kaushshai
    nu bolli mulekka yeenna” yaagoosona.
  spa-PDDPT: 'Dicen a los que profetizan: ¡No profeticen! Así la afrenta no nos alcanzará.'
  gun-gun: 'Ha''e rã heta va''e kuery ma aipoe''i okuapy xevy: — Ndeayvuve eme ha''e
    rami, ndeayvu riae eme. Mba''eta orere ndoui ''rã roxĩmba aguã.'
  agu-BL: 'Je na cyal yi e'' wunake''j: “Qui''t na kaj kubit yi e''chk takle''n yi
    na cẍtzan tan xtxole''n ske''j. ¡Na yi e''chk ila''tz qui''c rmeril tan tule''n
    skawutz!”'
  ilo-ULB: “Saanka nga agipadto,” kunada. “Masapul a saanda nga ipadtoda dagitoy a
    banbanag; saan nga umay ti pannakaibabain.”
  kpg-kpg: Nia daangada e aago mai au boloo, “Hudee aago ina gimaadou. Hudee aago ina
    nia maa, idimaa God la hagalee hagahuaidu gimaadou.
  uig-ARA: 'ئۇلار: «بېشارەت بەرمەڭلار!» ــ دەپ بېشارەت بېرىدۇ! ئەگەر پەيغەمبەرلەر
    بۇ ئىشلار توغرۇلۇق بېشارەت بەرمىسە، ئەمدى بۇ ئار-نومۇس بىزدىن ھەرگىز كەتمەيدۇ!'
  sus-sus: E xa namiɲɔnmɛe a falama, «Ba yi masenyi mɔɔli tife, namiɲɔnmɛ mu lanma
    a xa na fala. Won mu fama lude yaagi yo kui.
  pon-2006: Aramas akan kin ndaiong ie, “Ke dehr padahkih kiht. Tokedihsang omw koasoakoasoi
    mwahl. Koht sohte pahn ketin kanamenekihkitala.
  jae-jae: Lau sêjam mêtê aê gebe “Ônam mêtê atom, ônam mêtê êpi biŋ amboac tonaŋ
    atom, ŋam gebe biŋ majeŋŋa oc êtap aêac sa atom.
  ksd-ksd: Koko avat a varvai na propet, damana dia varvai na propet. Koko diat a
    varvai ure go ra umana magit, a umana vartakun pa dia ngo.
  grc-BRENT: μὴ κλαίετε δάκρυσι, μηδὲ δακρυέτωσαν ἐπὶ τούτοις· οὐδὲ γὰρ ἀπώσεται ὀνείδη,
  ind-AYT: “Jangan mengucapkan nubuat,” kata mereka Namun, jika mereka tidak bernubuat
    atas hal ini, aib tidak akan berbalik
  nya-nya: Aneneri awo amanena kuti, “Usanenere! Usanenere ndi pangʼono pomwe zimenezi;
    ife sitidzachititsidwa manyazi.”
  hrv-hrv: “Ne balite!” - bale oni - “Tako se ne bali! Sramota na nas neće pasti!
  mps-mps: Te we bidi dabego enabolo wali, “Maika, nago te tobage olo po dabolo me
    magio,” wali. “Nago te tobage sę po me migio. Godigo da aiyaba elaluyu, te da
    hale me egobeo,” wali.
  tpi-tpi: Ol manmeri i tokim mi olsem, “Yu no ken givim dispela kain tok long mipela.
    Yu no ken toktok long dispela kain samting. God bai i no inap daunim mipela na
    mipela i no inap sem.”
  dan-1931: “Præk ikke!” så præker de, “man præker ikke om sligt; får hans Smæden
    ej Ende?” Hvad siger du, Jakobs Hus?
  vie-OVCB: 'Các tiên tri của dân bảo: “Đừng nói tiên tri nữa. Đừng nói tiên tri về
    các việc này nữa. Chúng ta sẽ chẳng bao giờ bị sỉ nhục!”'
  guj-2017: તેઓ કહે છે, પ્રબોધ કરશો નહિ. તેઓએ આ બાબતોનો પ્રબોધ કરવો નહિ; આપણી ઉપર
    આ લાંછન દૂર થવાનું નથી.”
  pon-2006A: Aramas akan kin ndaiong ie, “Ke dehr padahkih kiht. Tokedihsang omw koasoakoasoi
    mwahl. Koht sohte pahn ketin kanamenekihkitala.
  por-BRBSL: “Não profetizem!”-eles profetizam- “Não profetize sobre estas coisas”.
    A vergonha não nos ultrapassará”.
  eng-OEBUS: “‘Don’t rant!’ they urge, ‘Of such things one does not prophesy! Shame
    will not overtake us!
  cth-cth: Profetnaw, profet lawk dei hanh awh. Ahnimanaw kayasak nahanlah profet
    lawk pâpho awh mahoeh.
  twi-twi: “Monnhyɛ nkɔm,” saa na wɔn nkɔmhyɛfo no ka. “Monnhyɛ saa nneɛma yi ho nkɔm;
    animguase rento yɛn.”
  hlt-hlt: A saep uh akhaw n'saep uh boel saeh, he ham he saep uh boel saeh, mingthae
    te balkhong boel saeh.
  tbz-SIM: Bɛ̀ nɑ̀ɑ́mmu n kpɛ́í, bɛ̀ tu n yóu tiyɛìnnɑ́ɑǹtì, n nɑ́ɑ́ ntì kɛ tú ifɛi
    í yóó bɛ̀ do, ifɛi mɑì í yóó bɛ̀ do bìtì.
  msy-2020: Ezɨ gumazamiziba kamaghɨn na mɨgɨa ghaze, “Nɨ kamaghɨn garir akabar gun
    e mɨkɨman markɨ. E nɨn akaba baraghan aghua. God e gasɨghasɨghan koghtɨ, e aghumsɨghan
    kogham.”
  dop-dop: Lɛlɑɑ nɑ́ sɔɔ pɑ nyǝntʋ tɔɔ, nɑ pɑ́ tɔŋ mɑ́ sɩ mɑ́ su, sɩ mɑ kǝlǝɣɩ kɑkɑlɑɣɑ.
    Sɩ fɛɛlɛ kɑɑ tɔɣɔ mpɛ.
  azb-azb: 'Adamlar deyir: «Vəz etməyin, Bu işlər barədə vəz etməyin, Rüsvay olmayacağıq!»'
  eng-DBY: Prophesy ye not, they prophesy. If they do not prophesy to these, the ignominy
    will not depart.
  hin-2017: बकवासी कहा करते हैं, “बकवास न करो। इन बातों के लिये न कहा करो!” ऐसे लोगों
    में से अपमान न मिटेगा।
  wol-KYG: 'Seen yonent yeey waare naa: «Buleen waare! Nii kat deesu ko waaree, gàcce
    du nu dab!»'
  eng-YLT: Ye do not prophesy — they do prophesy, They do not prophesy to these, It
    doth not remove shame.
  eng-WYC-2017: A! thou Israel, speak ye not speaking; it shall not drop a word on
    these men, confusion shall not catch,
  eng-WMBB: “Don’t prophesy!”—they prophesy— “Don’t prophesy about these things. Disgrace
    won’t overtake us.”
  urd-GVH: वह नबुव्वत करते हैं, “नबुव्वत मत करो! नबुव्वत करते वक़्त इनसान को इस क़िस्म
    की बातें नहीं सुनानी चाहिएँ। यह सहीह नहीं कि हमारी रुसवाई हो जाएगी।”
  rug-rug: “Lopu korokorotae,” gua sari dia poropita. “Lopu korokorotae ni sari tiṉitoṉa
    gua arini; na lopu kote kamo gami na kinurekure si gami,” gua.
  gaz-gaz: Raajonni isaanii, “Isin raajii hin dubbatinaa; waaʼee waan kanaa raajii
    hin dubbatinaa; salphinni nutti hin dhufu” jedhu.
  fra-LSG: Ne prophétisez pas! disent-ils. Qu’on ne prophétise pas de telles choses!
    Les invectives n’ont point de fin!
  gnn-gnn: Yo, yolŋu walala ŋuli wiripunydja waŋa ŋarrakala bitjan, “Yaka ŋanapurruŋgala
    ḻakaraŋa dhäwu' biyakayi, yaka ŋanapurrunydja dhuwala ḏukṯuk dhiyakuyi. Yaka warray
    Godthunydja yurru ŋanapurrunha gora‐wekama; yaka warray yurru bitjandhiyi yätj
    ŋula nhä maḻŋ'thun ŋanapurruŋgunydja.” Bitjan nhuma ŋuli waŋa.
  yal-yal: E waliyiya falan tima n xili ma iki, e naxa, “Ɛ nama waliyiyaan fala! Waliyiya
    falani ito nama ti de! A findima yagin nan na!”
  haw-1868: Mai hai aku i ka wanana; aole lakou e wanana ia lakou, aole e lawe i ka
    hilahila.
  arb-NAV: 'يَقُولُ الشَّعْبُ لِلأَنْبِياءِ: لَا تَتَنَبَّأُوا بِمِثْلِ هَذِهِ الأُمُورِ،
    لأَنَّ الْعَارَ لَنْ يَلْحَقَ بِنَا.'
  ewe-ewe: 'Woƒe Nyagblɔɖilawo gblɔ nam be: “Mègagblɔ nya ɖi tso nu siawo ŋuti o elabena
    ŋukpe mava mía dzi o.”'
  eng-LEE: '“Preach not;” [but] they shall preach: they shall not preach [indeed]
    to these, that reproach may not overtake them.'
  asm-FB: “ভাববাণী প্ৰচাৰ নকৰিবা,” তেওঁলোকে কয়, “তেওঁলোকে এইবোৰৰ বিষয়ে ভাববাণী প্ৰচাৰ
    কৰা উচিত নহয়; আৰু নিন্দা অহা উচিত নহয়।”
  sus-A: عٍ شَ نَمِحْنمّيٍ عَ قَلَمَ، «بَ يِ مَسٍنيِ مْولِ تِقٍ، نَمِحْنمّ مُ لَنمَ
    عَ شَ نَ قَلَ. وٌن مُ قَمَ لُدٍ يَافِ يٌ كُي.
  fra-SBL: « Ne prophétisez pas ! » - ils prophétisent... « Ne prophétisez pas sur
    ces choses. La disgrâce ne nous rattrapera pas. »
  hbo-hbo: אַל־תַּטִּ֖פוּ יַטִּיפ֑וּן לֹֽא־יַטִּ֣פוּ לָאֵ֔לֶּה לֹ֥א יִסַּ֖ג כְּלִמֹּֽות׃
  piu-2006: '@see-verse:MIC.002.005'
  pjt-pjt: Kulilaya aṉangu Israelkunu tjuṯangku munu Judah-nya nguraṟa tjuṯangku kuḻu!
    Panya nyurampa wangkatjara tjuṯangku ngayunya painingi nyanga alatji wangkara,
    “Tjukurpa nyanga puṟunypa tjuṯa nganaṉala wangkawiyangku wantima munulanya kuranmankunytja
    wiyangku wantima. Panya ngula kutjupa kutjupa nyanga nyuntu wangkanytja tjuṯa
    utiringkunytja wiya alatjiṯu ngaṟaku.
  kik-kik: Anabii ao moigaga atĩrĩ, “Mũtikarathe ũhoro. Tigagai kũratha ũhoro ũkoniĩ
    maũndũ maya; gĩconoko gĩtigatũkinyĩrĩra.”
  fra-NCL: — Ne prophétisez plus, prophétisent-ils. Si on ne prophétise pas à ceux-ci,
    l’opprobre ne s’éloignera pas.
  cek-AK: 'Nihcae mah lok taphong kaminawk khaeah, Lok thui hmah lai ah: nihcae loe
    azat o ueloe, lok thui o mak ai boeh, tiah thuih o.'
  cuk-cuk: 'We-gayaburba-barsoged-napiragwadsurmalad anga soged: “Mer bar be anmarga
    ee-gordii samala. Mer be anmarga soge, be wilemaloye.”'
  uig-CYR: 'Улар: «бешарәт бәрмәңлар!» — дәп бешарәт бериду! Әгәр пәйғәмбәрләр бу
    ишлар тоғрилиқ бешарәт бәрмисә, әнди бу ар-номус биздин һәргиз кәтмәйду!'
  tel-2017: “ప్రవచించ వద్దు, ఈ విషయాలను వాళ్ళు ప్రవచించ కూడదు. అవమానం రాకూడదు” అని
    వారంటారు.
  hat-BSA: “Pa pwofetize”!—yo pwofetize— “Pa pwofetize de bagay de sila yo. Repwòch
    sa yo p ap janm rive nou.”
  kos-kos: Mwet uh kaskas nu sik ac fahk, “Nimet luti nu sesr. Nimet fahk ma ingan
    nufon. God El ac tia aklusrongtenye kut.
  hbo-WLC: אַל־תַּטִּ֖פוּ יַטִּיפ֑וּן לֹֽא־יַטִּ֣פוּ לָאֵ֔לֶּה לֹ֥א יִסַּ֖ג כְּלִמּֽוֹת׃
  ibo-ibo: Ndị amụma ha na-asị, “Unu ebukwala amụma.” “Unu ebukwala amụma banyere
    ihe ndị a, ihere agaghị eme anyị.”
  ory-ory: ତୁମ୍ଭେମାନେ ବାକ୍ୟ ପ୍ରଚାର ନ କର, “ସେମାନେ ଏପରି ପ୍ରଚାର କରନ୍ତି। ଯଦି ଏମାନଙ୍କ ନିକଟରେ
    ସେମାନେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରିବେ ନାହିଁ” ତେବେ ଅପମାନ ଘୁଞ୍ଚିବ ନାହିଁ।
  chk-chk: Ekewe aramas ra afalafal ngeniei o üra, “Kosap afalafalakem. Kosap eäni
    ei sokun afalafal. Kot esap aitengauakem.
  rop-rop: “Wal ol yumob nogudbala ritj pipul kipgon dalimbat mi nomo blanga tok lagijat.
    Yumob oldei tok, ‘Yu nomo tok lagijat. God kaan dum detkain ting langa melabat
    en meigim melabat sheim.
  ukr-1871: Не пророкуйте, пророки; не пророкуйте їм, щоб не впала на вас безчесть.
  deu-1951: «Träufelt nicht!» träufeln sie. «Sie sollen diesen nicht träufeln, sonst
    hören die Schmähungen nicht auf!»
  eng-JPS: '''Preach ye not'', they preach; ''They shall not preach of these things,
    that they shall not take shame.'''
  srp-1865: Nemojte prorokovati, neka oni prorokuju; ako im ne prorokuju, neæe otstupiti
    sramota.
  lug-lug: Bannabbi baabwe boogera nti, “Temuwa bunnabbi, Temuwa bunnabbi ku bintu
    ebyo; tewali kabi kagenda kututuukako.”
  heb-heb: אל תטפו יטיפון לא יטפו לאלה לא יסג כלמות׃
  ben-IRV: “ভবিষ্যৎবাণী কর না,” তারা বলে। “তারা অবশ্যই এই বিষয়ে ভবিষ্যৎবাণী করবে
    না; নিন্দা আসবে না।”
  pan-pan: ਉਹ ਇਹ ਭਵਿੱਖਬਾਣੀ ਕਰਦੇ ਹਨ ਕਿ ਭਵਿੱਖਬਾਣੀ ਨਾ ਕਰੋ, ਇਹਨਾਂ ਗੱਲਾਂ ਬਾਰੇ ਭਵਿੱਖਬਾਣੀ
    ਨਾ ਕਰੋ, ਸਾਡੇ ਉੱਤੇ ਇਹ ਅਪਮਾਨ ਨਹੀਂ ਆਵੇਗਾ।
  mya-JVB: ပရောဖက်ပြုသောသူတို့ ၊ ပရောဖက် မ ပြုကြ နှင့်။ သူတို့သည် ရှက်ကြောက် မည်အကြောင်း
    ပရောဖက် မ ပြုရကြ။
  hmo-hmo: Taunimanima ese lau idia gwau henia, idia gwau, “Unai bamona gaudia ai
    dekenai do oi haroro lasi. Unai bamona gaudia do oi herevalaia lasi. Dirava ese
    unai bamona hemarai ai dekenai do ia henia lasi.
  urd-urd: बकवासी कहते हैं, “बकवास न करो! इन बातों के बारे में बकवास न करो। ऐसे लोगों
    से रुस्वाई जुदा न होगी।”
  rus-SYN: Не пророчествуйте, пророки; не пророчествуйте им, чтобы не постигло вас
    бесчестие.
  bqc-SIM: 'Ãnabi ɛgɛnaↄ yãbↄ̀lɛ aa mɛ̀: Wasu ãnabikɛkɛ yã́ bee musuo, wí a wá
    kũo.'
  tcz-CHONGTHU: Hitobang chu seitahih in, mipiten adonbutuve. Hitobng chun gaothu
    seidan.
  mar-mar: “तुम्ही भविष्य सांगू नका, असे ते म्हणतात, या गोष्टीविषयी भविष्य सांगू नये;
    अप्रतिष्ठा सरून जाणार नाही.”
  qub-qub: 'Gam Israelcunaga nircaycanqui: «Ama willapämaynachu imapis cananpaj cajcunata.
    Mana alliga manami nogacunata chayamangachu.'
  bqp-bqp: Ben gɑbɑ bɑ seewɑ bɑ Misee sɔ̃ɔwɑ bɑ nɛɛ, ɑ ku mɑɑ gɑri suni ɑ n mɔ̀, kɔ̃sɑ
    ye, yɑ weewɑ kɑm kɑm.
  hat-hat: 'Moun yo ap plede di m'': Sispann pale konsa! Ou pa fèt pou di bagay konsa.
    Sa w''ap di a p''ap janm rive.'
  eng-BSB: “Do not preach,” they preach. “Do not preach these things; disgrace will
    not overtake us.”
  tod-tod: 'Ta zɛɛ ɓɔɛi wosu, ti ɗa ɠɛ ma: «À mina zɛɛ ɓɔɛi wo fuun. Nu mina zɛɛ
    ɓɔɛi wo ga naama zii, ga: Ɓaaɠulama vai la zeɠea ma!'
  eng-WEBPB: “Don’t prophesy!”—they prophesy— “Don’t prophesy about these things.
    Disgrace won’t overtake us.”
  kbq-kbq: Anagema huge'za e'inahu nanekea nosunka, e'inahu kasnampa kea osuo hu'za
    vea kevumo'za hu'naze. E'inahu knazamo'a tagritera eno eme tazeri havizana hanigeta,
    tagazegura osugahune hu'za hu'naze.
  nhe-BL: 'Nopa israelita tiocamanalohuani tlen istlacatij nechilhuíaj: “Amo xiteyolmelahua
    para hualas tlatzacuiltili. Amo xiquijto para tiisraelitame timopinahuase pampa
    ax quema techajsis tojuanti.”'
  gub-BL: Teko uze'eg ihewe wà kury. — Epytu'u Tupàn ze'eg imume'u re nehe. Emume'u
    zo agwer ma'e urewe nehe. Tupàn numu'ar kar kwaw agwer iaiw paw urerehe nehe.
  eng-DRA: 'Speak ye not, saying: It shall not drop upon these, confusion shall not
    take them.'
