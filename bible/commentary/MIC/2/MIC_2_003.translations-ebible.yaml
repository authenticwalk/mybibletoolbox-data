verse: MIC.002.003
translations:
  mal-C: 'അതുകൊണ്ട് യഹോവ അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഈ ജനത്തിനുനേരേ അത്യാഹിതം വരുത്തും
    അതിൽനിന്നു സ്വയം രക്ഷിക്കാൻ നിങ്ങൾക്കു കഴിയുന്നതല്ല. നിങ്ങൾ പിന്നീടൊരിക്കലും നിഗളിച്ചു
    നടക്കുകയില്ല, കാരണം ഇതു ദുഷ്കാലമാണല്ലോ.'
  deu-TKW: 'Darum spricht Jahwe also: Fürwahr, ich plane Schlimmes wider dies Volk,
    dem ihr eure Hälse nicht entziehen und unter dem ihr nicht aufrecht einhergehen
    könnt; denn es wird eine schlimme Zeit sein!'
  lin-lin: 'Mpo na yango, Yawe alobi : « Nazali kobongisa mabe mpo na ekolo ya lolenge
    oyo : ekozala pasi moko oyo bakokoka komibikisa na yango te. Bakokoka lisusu kotambola
    na lolendo te, pamba te ekozala tango ya pasi makasi.'
  eng-LSV: 'Therefore, thus said YHWH: “Behold, I am devising against this family
    calamity, || From which you do not remove your necks, || Nor walk loftily, for
    it [is] a time of evil.'
  eng-GNV: Therefore thus saieth the Lord, Beholde, against this familie haue I deuised
    a plague, whereout yee shall not plucke your neckes, and ye shall not go so proudly,
    for this time is euill.
  eng-WEBSTER: 'Therefore thus saith the LORD; Behold, against this family do I devise
    an evil, from which ye shall not remove your necks; neither shall ye go haughtily:
    for this time is evil.'
  nhw-BL: 'Huajca TOTECO quiijtohua: “Na nojquiya nimoilhuijtoc catli niquinchihuilis.
    Niquintitlanilis se tlaijiyohuilistli huan amo huelis momanahuise. Huan ipan nopa
    tonal ayacmo mohueyimatise huan mooquichmajtinemise. Itztose ipan se hueyi tlaohuijcayotl.”'
  swh-ONEN: 'Kwa hiyo, Bwana asema: “Ninapanga maangamizi dhidi ya watu hawa, ambayo
    hamwezi kujiokoa wenyewe. Hamtatembea tena kwa majivuno, kwa kuwa utakuwa ni wakati
    wa maafa.'
  bba-bba: Yen sɔ̃nɑ Yinni Gusunɔ u nɛɛ, wee nɑ kɔ̃sɑn sɔɔru mɔ̀ tɔn ben sɔ̃. Bɑ ǹ
    mɑɑ kpɛ̃ bu ye dukɑ suuri. Mɛyɑ bɑ ǹ mɑɑ kpɛ̃ bu sĩ bɑ n wĩiru yɔ̃rɑsie dɑm dɑm.
    Domi tɔ̃ɔ te tɑ wee mi, tɔ̃ɔ kɔ̃surɑ.
  eng-KJVCPB: 'Therefore thus saith the Lord; Behold, against this family do I devise
    an evil, From which ye shall not remove your necks; Neither shall ye go haughtily:
    For this time is evil.'
  luo-luo: 'Emomiyo Jehova Nyasaye wacho kama: “Achano kelo chandruok ne jogi maonge
    ngʼama notony. Ok unuchak uwuothi gi ngʼayi nikech enobed kinde mar masira.'
  meu-meu: 'Taunabunai Iehova ini e gwau tomamu: A itaia, ina iduhu ihadikana dalana
    na laloa hatamu, aiomui na ia metauna henuna amo basio abidia oho diba; bena basio
    raka mai hekokorokumui, badina be nega na baine dika.'
  npi-ULB: यसैकारण परमप्रभु यस्तो भन्‍नुहुन्छ, “हेर, यस वंशको विरुद्ध म सर्वनाश ल्याउँदै
    छु, र त्यसबाट तिमीहरू उम्कन सक्‍नेछैनौ । तिमीहरू घमण्डसाथ हिँड्नेछैनौ, किनकि त्यो
    खराब समय हुनेछ ।
  yor-yor: 'Nítorí náà, Olúwa wí pé: “Èmi ń gbèrò ibi sí àwọn ìdílé wọ̀nyí, nínú èyí
    tí wọn kì yóò le è gba ara wọn là. Ìwọ kì yóò sì lè máa rìn ní ìgbéraga mọ́, nítorí
    yóò jẹ́ àkókò ibi.'
  pes-OPCB: 'پس خداوند می‌فرماید: «من قصد دارم بر سر شما بلا نازل کنم و شما قادر نخواهید
    بود از آن فرار کنید. روزگارتان سیاه خواهد شد و دیگر با تکبر راه نخواهید رفت،'
  tgl-ULB: 'Kaya ito ang sinasabi ni Yahweh: “Tingnan ninyo, magdadala ako ng sakuna
    laban sa angkan na ito, kung saan hindi ninyo maiaalis ang inyong mga leeg. Hindi
    kayo makakalakad nang may kayabangan, sapagkat magiging isang panahon ito ng kasamaan.'
  cbu-NT: Ashirucha, nuw Apanlli Taarashipani kurikpaneetsis atina; Nuw waneekchuri,
    uwshtisin waani kiyungutam kachiychinllinpa, atitamana. Yutaritshish kizpur tushiykchu,
    ¿tamaree siy saanaatsee tapachindachis? pinasatssa. Kapung yutarit wayakchuri,
    siy ayamtaati saanaatsi ungirtakus taacheezis. Kapung kiyung kachiyatssa.
  hui-hui: Ogonidago Anduane Homogohanda lalu, I̱na tí kamigoria mo ko holene timbuni
    yu anda ibilole manda bialu kogo tí yo pialu napoleberamigo hondoha. Mo ko holene
    timbuni uruni tí kamigoria ibinidane tíni handa walia halu ai mani tígua mine
    ho yu ibaga bialu haramilidagua naholeoreberami.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​က``သင်​တို့​ဘေး ဒုက္ခ​ရောက်​စေ​ရန်​ငါ​စီ​ရင်​မည်။
    ထို​ဘေး​ဒုက္ခ မှ​သင်​တို့​လွတ်​မြောက်​နိုင်​လိမ့်​မည်​မ​ဟုတ်။ သင်​တို့​သည်​ဒုက္ခ​နှင့်​တွေ့​ကြုံ​ရ​လိမ့်​မည်။
    ထို​အ​ခါ​သင်​တို့​သည်​မောက်​မာ​ကြွား​ဝါ နိုင်​ကြ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: དེ་བས་ན་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ། ཀྱེ་ཧོ། བདག་གིས་ཆག་སྒོ་བཀོད་ནས་ཁྱིམ་རྒྱུད་འདི་ལ་ཐེབས་པར་འཇུག་དགོས།
    ཆག་སྒོ་འདི་ལས་ཁྱོད་ཅག་གི་མཇིང་པ་ཐར་མི་ནུས་ལ། ཁྱོད་ཚོ་མགོ་ཡར་བཀྱགས་ནས་བསྐྱོད་མི་ཐུབ་སྟེ།
    ཅིའི་ཕྱིར་ཞེ་ན། འདི་ནི་ཆག་སྒོའི་དུས་རབས་ཡིན་ནོ། །
  sna-sna: Naizvozvo Jehovha anoti, “Ndiri kuronga njodzi yokurwisa nayo vanhu ava,
    zvamusingagoni kuzvidzivirira kwazviri. Hamuchazofambizve muchizvikudza, nokuti
    ichava nguva yedambudziko.
  spa-BLM: 'Por eso dice Yahvé: “He aquí que estoy planeando contra esta gente un
    desastre, de la que no se quitará el cuello, ni tampoco caminarás con altivez,
    porque es un tiempo malo.'
  cac-cac: 'Yuj chi'' syal Jehová icha tic: A in tic, ay tas tzin na pax d''a e patic
    a ex tic. Ol vac''b''at junoc nivan yaelal d''a e cal, man̈xo ol yal-laj e colan
    e b''a. Man̈xo ac''umtacoc ol aj e b''eyeq''ui, yujto sc''ualxo jun nivan yaelal.'
  swh-ULB: Kwa hiyo Yahwe asema hivi, “Tazama, nakaribia kuleta janga dhidi ya huu
    ukoo, ambalo hamtazitoa shingo zenu. Hamtatembea kwa kiburi, kwa kuwa itakuwa
    wakati wa uovu.
  bel-bel: 'Таму так кажа Гасподзь: вось, я намышляю навесьці на гэты род такое бедства,
    якога вы ня скінеце з шыі вашай, і ня будзеце хадзіць выпрастаўшыся; бо гэта час
    ліхі.'
  deu-ELBBK: 'Darum, so spricht der HERR: Siehe, ich sinne ein Unglück gegen dieses
    Geschlecht, aus dem ihr eure Hälse nicht ziehen und unter dem ihr nicht aufrecht
    umhergehen werdet; denn es ist eine böse Zeit.'
  mbb-OT: Umbe, iyan heini migkaǥi te Nengazen diyà te keniyu, “Pemineg kew! Mibpelanu
    a he edezeetan ku sikiyu ne kenè kew ebpekelibri te keugelingen niw. Kenè kew
    en ebpekepahambug su zutun he timpu edezeetan ku sikiyu.
  mal-2015: 'അതുകൊണ്ടു യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈ വംശത്തിന്റെ നേരെ അനർത്ഥം
    നിരൂപിക്കുന്നു; അതിൽനിന്നു നിങ്ങൾ നിങ്ങളുടെ കഴുത്തുകളെ വിടുവിക്കയില്ല, നിവിർന്നു
    നടക്കയുമില്ല; ഇതു ദുഷ്കാലമല്ലോ.'
  rmc-rmc: 'Vašoda phenel o RAJ kada: „Me gondoľinav te mukel pre kala manuša o nalačhipen,
    andral savo pes na dochudena avri; imar na phirena barikanes, bo oda ela igen
    nalačho časos.'
  pes-OPV: 'بنابراین خداوند چنین می‌گوید: هان من بر این قبیله بلایی را تدبیر می‌نمایم
    که شما گردن خود را از آن نتوانید بیرون آورد و متکبرانه نخواهید خرامیدزیرا که آن
    زمان زمان بد است.'
  ron-1924: 'Де ачея, аша ворбеште Домнул: „Ятэ, Еу ам де гынд сэ адук о ненорочире
    ымпотрива ачестуй лят де оамень, де каре ну вэ вець фери грумажий ши ну вець май
    умбла ку капул атыт де сус, кэч времуриле вор фи реле.'
  ben-OBCV: সুতরাং, সদাপ্রভু বলেন, “আমি এইসব লোকের বিরুদ্ধে বিপর্যয় পরিকল্পনা করছি,
    যা থেকে তোমরা নিজেকে বাঁচাতে পারবে না। তোমরা আর অহংকারের সঙ্গে চলাফেরা করবে না,
    কারণ সেই সময়টা হবে চরম দুর্দশার।
  som-som: Haddaba sidaas daraaddeed Rabbigu wuxuu leeyahay, Bal eega, waxaan hindisay
    belaayo qoyskan ka gees ah, taas oo aydaan surkiinna kala bixi doonin, oo weliba
    si kibir leh uma socon doontaan, waayo, waa wakhti xun.
  lat-VUC: 'Idcirco hæc dicit Dominus: Ecce ego cogito super familiam istam malum,
    unde non auferetis colla vestra, et non ambulabitis superbi: quoniam tempus pessimum
    est.'
  eng-ASVBT: 'Therefore thus saith Jehovah: Behold, against this family do I devise
    an evil, from which ye shall not remove your necks, neither shall ye walk haughtily;
    for it is an evil time.'
  ita-1885: 'Perciò, così ha detto il Signore: Ecco, io diviso del male contro a questa
    nazione, dal quale voi non potrete ritrarre il collo; e non camminerete più alteramente;
    perciocchè sarà un tempo malvagio.'
  eng-LXXUP: 'Therefore thus saith the Lord; Behold, I devise evils against this family,
    out of which ye shall not lift up your necks, neither shall ye walk upright speedily:
    for the time is evil.'
  eng-ULB: Therefore Yahweh says this, “Look, I am about to bring disaster against
    this clan, from which you will not remove your necks. You will not walk arrogantly,
    for it will be an evil time.
  spa-VBL: 'Esto es lo que dice el Señor: ¡Cuidado! Voy a enviar desastre sobre tales
    familias, y no podrán escapar. No podrán caminar más con arrogancia porque este
    será un tiempo de desastre.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit l''Éternel: Voici, je médite contre cette
    race un mal duquel vous ne pourrez point retirer votre cou, et vous ne marcherez
    plus la tête levée, car ce temps sera mauvais.'
  mal-mal: 'അതുകൊണ്ട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഈ ജനത്തിന്റെ നേരെ അനർത്ഥം
    നിരൂപിക്കുന്നു; അതിൽനിന്ന് നിങ്ങൾ നിങ്ങളുടെ കഴുത്തുകളെ വിടുവിക്കുകയില്ല, നിഗളത്തോടെ
    നടക്കുകയുമില്ല; ഇത് ദുഷ്ക്കാലമല്ലയോ”.'
  urd-GVR: Chunāṅche Rab farmātā hai, “Maiṅ is qaum par āfat kā mansūbā bāndh rahā
    hūṅ, aisā phandā jis meṅ se tum apnī gardanoṅ ko nikāl nahīṅ sakoge. Tab tum sar
    uṭhā kar nahīṅ phiroge, kyoṅki waqt burā hī hogā.
  suz-BL: मोपतीके परमप्रभु यावेमी मार देंत देंशा हना “गो मेको आन खिं ङा मुर आन कली
    श्‍येत गेनुङ। मेको रे आंम कली प्रोंइने मचाप्‍नीम। ठेयब लेश्‍शा गाक्‍ने मचाप्‍नीम।
    मारदे हना मेको थम श्‍येत जतीक नाक्‍त बाक्‍ब। आमोस ५:१३
  eng-NOY: 'Therefore, thus saith Jehovah: Behold, against this race do I meditate
    evil. From which ye shall not remove your necks, nor lift up your heads; For it
    shall be a time of evil.'
  ita-1927: 'Perciò così parla l’Eterno: Ecco, io medito contro questa stirpe un male,
    al quale non potrete sottrarre il collo; e non camminerete più a test’alta, perché
    saranno tempi cattivi.'
  ckb-ckb: 'لەبەر ئەوە یەزدان ئەمە دەفەرموێت: «ئەوەتا من سەبارەت بەم گەلە بیر لە بەڵا
    دەکەمەوە، ئەوەی ناتوانن ملتانی لەبەر لابدەن. بە لووتبەرزییەوە هاتوچۆ ناکەن، چونکە
    کاتی خراپە دەبێت.'
  eng-BBE: For this cause the Lord has said, See, against this family I am purposing
    an evil from which you will not be able to take your necks away, and you will
    be weighted down by it; for it is an evil time.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಹೀಗೆನ್ನುತ್ತಾರೆ, “ಇಗೋ, ನಾನು ಈ ವಂಶಕ್ಕೆ ವಿರೋಧವಾಗಿ ನಾಶನವನ್ನು
    ಯೋಚಿಸುತ್ತೇನೆ. ಇದರಿಂದ ನೀವು ನಿಮ್ಮನ್ನು ರಕ್ಷಿಸಿಕೊಳ್ಳಲಾರಿರಿ. ಅಹಂಕಾರವಾಗಿ ನಡೆಯದೆ ಇರುವಿರಿ.
    ಇದು ವಿಪತ್ತಿನ ಕಾಲವೇ,
  tam-2017: 'ஆகையால் யெகோவா: நான் இந்த வம்சத்தாருக்கு விரோதமாகத் தீமையை வரச்செய்ய
    நினைக்கிறேன்; அதிலிருந்து நீங்கள் தப்பமாட்டீர்கள்; நீங்கள் மேட்டிமையாக நடப்பதில்லை;
    அது தீமையான காலம்.'
  spa-RV-1909: 'Por tanto, así ha dicho Jehová: He aquí, yo pienso sobre esta familia
    un mal, del cual no sacaréis vuestros cuellos, ni andaréis erguidos; porque el
    tiempo será malo.'
  ron-BTF: 'De aceea astfel spune DOMNUL: Iată, împotriva acestei familii, eu plănuiesc
    un rău, de la care nu vă veți feri gâturile, nici nu veți merge trufași, căci
    timpul acesta este rău.'
  eng-WEBP: 'Therefore the LORD says: “Behold, I am planning against these people
    a disaster, from which you will not remove your necks, neither will you walk haughtily,
    for it is an evil time.'
  eng-FBV: So this is what the Lord says. Watch out! I am planning to bring disaster
    on such families. They won't be able to escape. You will no longer walk around
    arrogantly, for this will be a time of disaster.
  nld-1939: 'Daarom spreekt Jahweh: Zie, Ik beraam een onheil tegen dit ras, Dat ge
    niet van uw hals zult schudden, En waaronder ge niet rechtop kunt gaan. Ja, een
    boze tijd zal het zijn'
  nch-BL: 'Huajca TOTECO quiijtohua: “Na nojquiya nimoilhuijtoc taya niquinchihuilis.
    Niquintitanilis se taijyohuilisti huan amo huelis momanahuise. Huan ipan nopa
    tonali ayecmo mohueyimatise huan mooquichmajtinemise. Itztose ipan se hueyi taohuijcayot.”'
  vie-1934: 'Vậy nên, Đức Giê-hô-va phán như vầy: Nầy, ta toan tính nghịch cùng họ
    hàng nầy một tai vạ mà các ngươi không thể thoát khỏi cổ, và các ngươi sẽ không
    ngước đầu lên mà đi; vì ấy là k” hoạn nạn.'
  hin-CV: 'इसलिये याहवेह का यह कहना है: “मैं इन लोगों के विरुद्ध विपत्ति लाने की योजना
    बना रहा हूं, जिससे तुम अपने आपको नहीं बचा सकते. तुम गर्व से सिर उठाकर फिर कभी
    न चल सकोगे, क्योंकि यह विपत्ति का समय होगा.'
  spa-BES: 'Por esta razón, el Señor ha dicho: Mira, contra esta familia propongo
    un mal del cual no podrán quitar sus cuellos, y no andarán erguidos porque será
    un mal momento.'
  tdx-tdx: 'Aa le hoe ty nafè’ Iehovà: Inao, safirieko hekoheko ty fifokoañe toy,
    le tsy haha-votso-­bozoñ’ ama’e nahareo, vaho ko mañavelo an-drengevoke; fa ho
    san-kankàñe.'
