    tokko saba kanatti fiduuf karoorfadheen jira. Isin siʼachi of tuulummaadhaan jiraachuu
    hin dandeessan; yeroon kun yeroo rakkinaa taʼaatii.
  fra-LSG: 'C’est pourquoi ainsi parle l’Éternel: Voici, je médite contre cette race
    un malheur; Vous n’en préserverez pas vos cous, Et vous ne marcherez pas la tête
    levée, Car ces temps seront mauvais.'
  gnn-gnn: Ga dhiyakuyinayi märrwu ŋarra yukurra djarr'yun dhukarrnydja, märr yurru
    ŋayi ŋunhiyinydja yätjtja maḻŋ'thunna yana nhuŋu ga nhokalaŋuwu djamarrkuḻi'wunydja,
    yakana nhe yurru winya'yun dhä‐ḏir'yunamiriwnydja. Yuwalk yana marinydja nhuŋu
    yurru bathala ŋanya marrtji lili, ga yakana biyapulnydja nhe yurru marrtji yukurra
    be milkunharamirrinydja nhunapinyay nhe, bathala ḻakaranhamirrinydja yukurra yurru.”
  yal-yal: Nanara, Alatala ito nan falaxi, a naxa, “A mato, n gbalon nan nafama bɔnsɔnni
    ito ma. Ɛ mi ɛ xunna raminɛ a bun mumɛ! Ɛ mi fa sigan tima xunna kenli, amasɔtɔ
    tɔrɔ waxatin na a ra.
  haw-1868: No ia mea, peneia i olelo mai ai o Iehova; Aia hoi, ke manao nei au i
    ka hewa no keia ohana, Aole oukou e hiki ke hoonee aku i ko oukou mau a-i mai
    ia mea aku; Aole hoi oukou e hele hookiekie, no ka mea, he manawa ino keia.
  arb-NAV: لِهَذَا، هَكَذَا يَقُولُ الرَّبُّ. هَا أَنَا أُدَبِّرُ شَرّاً لِهَذَا الشَّعْبِ
    تَعْجَزُونَ عَنْ فَكِّ رِقَابِكُمْ مِنْهُ، وَلَنْ تَمْشُوا بَعْدُ مُتَشَامِخِينَ
    لأَنَّ الزَّمَنَ يَكُونُ زَمَنَ سُوءٍ.
  ewe-ewe: Eya ta ale Yehowa gblɔe nye esi, “Meɖo gbegblẽ ɖe ame siawo ŋuti eye miate
    ŋu aɖe mia ɖokuiwo ɖa le gbegblẽ sia me o. Miate ŋu agazɔ dadatɔe o elabena anye
    ɣeyiɣi vɔ̃.
  eng-LEE: Therefore thus hath said the Lord, Behold, I will devise against this family
    an evil, from which ye shall not remove your necks; nor shall ye go erect; for
    it is an evil time.
  asm-FB: 'সেই কাৰণে যিহোৱাই এই কথা কৈছে: “চোৱা, মই এই জাতিৰ বিৰুদ্ধে দুৰ্যোগ আনিম,
    সেই দুৰ্যোগৰ পৰা তোমালোকে নিজৰ ডিঙি গুচাব নোৱাৰিবা, আৰু তোমালোক গৰ্ব্বেৰে চলিব
    নোৱাৰিবা, কাৰণ এয়া অমঙ্গলৰ সময়।'
  sus-A: نَ شَ قٍ رَ، مَرِفِ عَلَتَلَ نَشّ، «ﭑ حَشَنكَتّ دْشْمَ نّ نَ مِشِ مْولِ مَ،
    وٌ مُ نْمَ وٌ رَتَنفَدٍ نَشَن مَ. ﭑ قَمَ وٌ شُن فٌرٌدٍ نَ حَشَنكَتّ تّمُي.
  fra-SBL: 'C''est pourquoi Yahvé dit : « Voici que je prépare contre ce peuple un
    désastre, dont vous ne sortirez pas le cou, vous ne marcherez pas non plus de
    manière hautaine, car c''est un mauvais moment.'
  hbo-hbo: לָכֵ֗ן כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנְנִ֥י חֹשֵׁ֛ב עַל־הַמִּשְׁפָּחָ֥ה הַזֹּ֖את
    רָעָ֑ה אֲ֠שֶׁר לֹֽא־תָמִ֨ישׁוּ מִשָּׁ֜ם צַוְּארֹֽתֵיכֶ֗ם וְלֹ֤א תֵֽלְכוּ֙ רֹומָ֔ה
    כִּ֛י עֵ֥ת רָעָ֖ה הִֽיא׃
  piu-2006: '@see-verse:MIC.002.002'
  pjt-pjt: Ka nyara palulanguṟu Mayatja Godalu aṉangu nyara palunya tjananya alatji
    wangkanyi, “Ngayuluṉa nyuranya tjituṟu-tjituṟu puḻka palyantjikitjangku kulini.
    Ka nyuranku puṯu walytjangku wankaṟunkuku munu nyura piṟuku kaṉany-kaṉanypa para-ngaṟanytja
    wiyaringkuku kura puḻka nyurala utiringkunyangka.
  kik-kik: 'Nĩ ũndũ ũcio, Jehova ekuuga atĩrĩ: “Nĩndĩrathugunda mwanangĩko wa gũũkĩrĩra
    andũ aya, ũrĩa mũtakahota kwĩhonokia. Mũtigacooka gũthiiaga na mwĩtĩĩo, nĩgũkorwo
    ihinda rĩu nĩ rĩa mũtino.'
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh : Voici que je médite contre cette race
    un mal, dont vous ne pourrez dégager votre cou ; et vous ne marcherez plus la
    tête haute, car ce sera un temps mauvais.'
  cek-AK: To pongah Angraeng mah, Khenah, hae imthung takoh nuiah raihaih phaksak
    hanah ka poek, to naah tahnong nang qoi thai mak ai; to atue loe kasae tue ah
    oh pongah, nam oek thai mak ai.
  cuk-cuk: 'Degisoggu, Bab-Jehová weyob soged: “Emigine, ani, an we-dulemar-isganagi
    bonigan barmidamogoed, we-bonigangi gwen wakinnosurmalad. Bar san-dummarbaa na
    itogosurmalad, ar ade, e-sabsur-odurdakleged-wachimar omosad.'
  uig-CYR: 'Шуңа Пәрвәрдигар мундақ дәйду: — Мана, Мән бу аилигә қарап, боюнлириңлардин
    чиқиралмайдиған яман бир боюнтурурқни ойлап тәйярливатимән; Силәр әнди гидийип
    маңмайсиләр; Чүнки шу күнләр яман күнләр болиду.'
  tel-2017: కాబట్టి యెహోవా ఇలా చెబుతున్నాడు, “ఈ వంశం మీదికి విపత్తు పంపించబోతున్నాను.
    దాని కిందనుంచి మీ మెడలను వదిలించుకోలేరు. గర్వంగా నడవ లేనంతగా అపాయం రాబోతుంది.
  hat-BSA: 'Pou sa, pale SENYÈ a: “Gade byen, Mwen ap fè yon plan kont pèp sa a, yon
    malè k ap fè nou p ap ka retire kou nou; ni nou p ap ka mache ak awogans, paske
    sa se yon move tan.'
  kos-kos: Na pa LEUM GOD El Fahk, “Nga akola in use ongoiya nu fowos, ac kowos fah
    tia ku in kaingkunla. Kowos ac sun ongoiya, na kowos fah tia sifil farengreng.
  hbo-WLC: לָכֵ֗ן כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנְנִ֥י חֹשֵׁ֛ב עַל־הַמִּשְׁפָּחָ֥ה הַזֹּ֖את
    רָעָ֑ה אֲ֠שֶׁר לֹֽא־תָמִ֨ישׁוּ מִשָּׁ֜ם צַוְּארֹֽתֵיכֶ֗ם וְלֹ֤א תֵֽלְכוּ֙ רוֹמָ֔ה
    כִּ֛י עֵ֥ת רָעָ֖ה הִֽיא׃
  ibo-ibo: Nʼihi nke a, Onyenwe anyị na-asị, “Lee, ana m akwado ihe ọjọọ megide agbụrụ
    a, nke unu na-enweghị ike isite na ya wezuga onwe unu. Unu agaghị eji nganga na-ejegharịkwa,
    nʼihi na ọ ga-abụ oge ọjọọ.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଦେଖ, ଆମ୍ଭେ ଏହି ଗୋଷ୍ଠୀ ବିରୁଦ୍ଧରେ ଅମଙ୍ଗଳ କଳ୍ପନା
    କରୁଅଛୁ, ତହିଁରୁ ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ବେକ କାଢ଼ି ନେବାକୁ କିଅବା ଗର୍ବ କରି ଚାଲି ପାରିବ
    ନାହିଁ; କାରଣ ତାହା ଦୁଃସମୟ ଅଟେ।
  chk-chk: Iei mine ewe Samol mi Lapalap a apasa, “Üa ekiekietä pwe üpwe afeiengauakemi,
    nge ousap tongeni püsin amanauakemi. Ousap chüen tongeni fetal fan lamalamtekia,
    pun epwe torikemi eu fansoun feiengau.
  rop-rop: “Wal blanga tharran na YAWEI det trubala God im tok langa yumob, ‘Ai garra
    panishim yumob, en ai garra jandim bigis trabul langa yumob, en yumob kaan reken
    miselp na, dumaji yumob kaan seibum miselp brom det trabul.’ Lagijat na God bin
    tok.
  ukr-1871: 'Тим то ось як говорить Господь: От, я задумав, наслати на сей рід лихолїттє,
    яке ви не здолїєте скинути з ший ваших, і не зможете ходити просто; бо настане
    час гіркий.'
  deu-1951: 'Darum spricht der HERR also: Siehe, ich nehme mir Böses vor wider dieses
    Geschlecht, daraus ihr eure Hälse nicht ziehen könnt, und ihr werdet nicht mehr
    so hoch erhaben einhergehen; denn die Zeit wird böse sein.'
  eng-JPS: 'Therefore thus saith the LORD: Behold, against this family do I devise
    an evil, from which ye shall not remove your necks, neither shall ye walk upright;
    for it shall be an evil time.'
  srp-1865: 'Zato ovako veli Gospod: evo, ja mislim zlo tome rodu, iz kojega neæete
    izvuæi vratova svojih, niti æete hoditi ponosito, jer æe biti zlo vrijeme.'
  lug-lug: Mukama kyava agamba nti, “Laba, ndireeta akabi ku bantu abo, ke mutagenda
    kweggyamu. Temuliddayo kubeera n’amalala nate kubanga kiriba kiseera kya mitawaana.
  heb-heb: לכן כה אמר יהוה הנני חשב על המשפחה הזאת רעה אשר לא תמישו משם צוארתיכם ולא
    תלכו רומה כי עת רעה היא׃
  ben-IRV: এই জন্য সদাপ্রভু এই বললেন, “দেখ, আমি এই জাতির বিরুদ্ধে দুর্যোগ আনতে চলেছি,
    যার থেকে তুমি তোমার ঘাড় সরাতে পারবে না। তুমি অহঙ্কারের সাথে হাঁটতে পারবে না,
    কারণ সেই দিন মন্দ হবে।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, - ਵੇਖੋ, ਮੈਂ ਇਸ ਘਰਾਣੇ ਉੱਤੇ ਅਜਿਹੀ ਬਿਪਤਾ ਸੋਚਦਾ
    ਹਾਂ, ਜਿਸ ਤੋਂ ਤੁਸੀਂ ਆਪਣੀਆਂ ਧੌਣਾਂ ਨੂੰ ਨਾ ਕੱਢ ਸਕੋਗੇ, ਨਾ ਤੁਸੀਂ ਹੰਕਾਰ ਨਾਲ ਤੁਰੋਗੇ, ਕਿਉਂ
    ਜੋ ਉਹ ਸਮਾਂ ਭੈੜਾ ਹੋਵੇਗਾ!
  mya-JVB: သို့ဖြစ်၍ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင် တို့လည်ပင်း မ လွတ် ၊ ခေါင်း
    မ ကြွနိုင်သော ဘေးဒဏ် ကို ထိုသို့ သော အိမ်ထောင် တဘက် ၌ ငါ ကြံစည် ၏။ ဆိုး သောကာလ
    ဖြစ်လိမ့်မည်။
  hmo-hmo: Unai dainai Lohiabada ia gwau, “Kamonai! Lau ese umui do lau hadikaia dalana
    lau laloa noho, bona umui be do umui heau mauri diba lasi. Nega dika bada do umui
    davaria, bona umui be mai hekokoroku do umui raka loaloa lou lasi.
  urd-urd: इसलिए ख़ुदावन्द यूँ फ़रमाता है कि देख, मैं इस घराने पर आफ़त लाने की तदबीर
    करता हूँ जिससे तुम अपनी गर्दन न बचा सकोगे, और गर्दनकशी से न चलोगे; क्यूँकि ये
    बुरा वक़्त होगा।
  rus-SYN: 'Посему так говорит Господь: вот, Я помышляю навести на этот род такое
    бедствие, которого вы не свергнете с шеи вашей, и не будете ходить выпрямившись;
    ибо это время злое.'
  bqc-SIM: 'Ayãmɛto ma Dii ma mɛ̀: Má dìlɛ mà yã́yia gbɛ̃́ɛ beeↄwa, aa e bↄuo.
    Aa táa''o ń mio daa ía lↄo, asa wɛ́tɛ̃agↄↄɛ.'
  tcz-CHONGTHU: Hiche hi Pakaiyin asei ahi, “Thilse naboljeha thilse kapeh ding; nanah
    homma kona na lolchang na bodoh jou lou ding, Chuleh kiletsah tahin lam jot hih'in,
    phat khohtah hung ding ahi.
  mar-mar: ह्यास्तव परमेश्वर असे म्हणतो, “पाहा! या कुळाविरुद्ध विपत्ती आणण्याचे योजीत
    आहे, ज्यामधून तुम्ही तुमची मान काढू शकणार नाही, आणि तुम्ही गर्वाने चालणार नाही.
    कारण ही वाईट वेळ आहे.
  qub-qub: 'Chaypitami chay runacunataga Tayta Dios cayno nin: «Nogapis paycunata
    imano ruraytapis yarpaycänami. Disigrasyami paycunamanga chayangapaj. Chay ñacaypitaga
    manami gueshpengapächu. Chauraga manami alli-tucushpan purengapänachu. Chay wichanga
    cangapaj fiyupa llaquicuyllami.'
  bqp-bqp: Yen sɔ̃nɑ Yinni Gusunɔ u nɛɛ, wee nɑ kɔ̃sɑn sɔɔru mɔ̀ tɔn ben sɔ̃. Bɑ ǹ
    mɑɑ kpɛ̃ bu ye dukɑ suuri. Mɛyɑ bɑ ǹ mɑɑ kpɛ̃ bu sĩ bɑ n wĩiru yɔ̃rɑsie dɑm dɑm.
    Domi tɔ̃ɔ te tɑ wee mi, tɔ̃ɔ kɔ̃surɑ.
  hat-hat: 'Se poutèt sa, men sa Seyè a di: M''ap pare yon malè pou nou. Nou yonn
    p''ap chape. Nou p''ap ka gonfle lestonmak nou sou moun ankò, paske sa pral rèd
    pou nou.'
  eng-BSB: 'Therefore this is what the LORD says: “I am planning against this nation
    a disaster from which you cannot free your necks. Then you will not walk so proudly,
    for it will be a time of calamity.'
  tod-tod: 'Naa ɠa é ba, Ɠɔoɠɔ GALAGI wooi ɠaa: «Nà maanɔɠɔi ɠɛʋele ɓɛtɛzu niima
    nu ziiti daalɔɠɔma, wo la zooga wo ʋa ɠɔgi ɠula bu, wa ɠɛna ziaa, kɛni wo wɔungi
    ʋilɛ, mazɔlɔɔ yeeɠɛɠalai é ʋaazu toɠa ga nimiza ziɛgi.»'
  eng-WEBPB: 'Therefore the LORD says: “Behold, I am planning against these people
    a disaster, from which you will not remove your necks, neither will you walk haughtily,
    for it is an evil time.'
  kbq-kbq: Hianagi Ra Anumzamo'a amanage huno nehie. Tamagrama havi avu'ava zama nehaza
    zante'ma nonama huramante'nua zana retro nehuankina, havi avu'ava zanteti nona
    huramante'na tamazeri haviza hanugeta tamagra'a tamagura ovazigahaze. Ana hanugeta
    ko'ma tamavufga rama nehuta vanoma nehaza zana huta vanoa osugahaze. Na'ankure
    kefo knamo tamagritera egahie.
  nhe-BL: 'Huajca TOTECO quiijtohua: “Na nojquiya nimoilhuijtoc tlen niquinchihuilis.
    Niquintitlanilis se tlaijiyohuilistli huan ax huelis momanahuise. Huan ipan nopa
    tonal ayoc mohueyimatise huan mooquichmajtinemise. Itztose ipan se hueyi tlaohuijcayotl.”'
  gub-BL: A'e rupi Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe wanupe kury. — Amu'ar
    kar putar iaiw paw penehe ihe nehe. Napehem kwaw izuwi nehe. Pepuraraw putar ma'erahy
    a'e 'ar rehe nehe. A'e re napeata kwaw peneko wera'u haw rupi nehe.
  eng-DRA: 'Therefore thus saith the Lord: Behold, I devise an evil against this family:
    from which you shall not withdraw your necks, and you shall not walk haughtily,
    for this is a very evil time.'
