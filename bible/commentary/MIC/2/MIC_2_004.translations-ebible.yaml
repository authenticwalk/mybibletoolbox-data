    بىلەن زارلايدۇ: ــ «بىز پۈتۈنلەي بۇلاڭ-تالاڭ قىلىندۇق!؛ ئۇ خەلقىمنىڭ نېسىۋىسىنى
    باشقىلارغا بۆلۈۋەتتى؛ ئۇنى مەندىن شۇنچە دەھشەتلىك مەھرۇم قىلدى! ئۇ ئېتىزلىرىمىزنى
    مۇناپىققا تەقسىم قىلىپ بەردى!'
  sus-sus: E wo xa fe ifalama taali daaxi nɛ na lɔxɔɛ, e wo masigi a mayele ki ma,
    e nu fa a fala, ‹Muxu xa fe bara kana feo. Muxu xa bɔxie bara ba muxu yi ra. A
    bara e ba muxu yi, a e so muxu yaxuie yi ra.›»
  pon-2006: 'Ni ahnsowo eh pahn leledo, aramas akan pahn kin wiahkin kumwail karasaras
    en lokolok ehu oh koulki koulen pahtou pwoatet ong dahme lelohng kumwail: Mehkoaros
    me se ahneki kamwomwmwomwlahr! KAUN-O ketikihsangehr sahpwet, Oh ketikihongehr
    irail kan me selihkitedi.”'
  jae-jae: Êndêŋ bêc tonaŋ êsêac oc sêŋga wê êpi amac to têtaŋ taŋiboa kapôêŋ ma sêsôm
    gebe Aêac dabacgac. Êsêac sêjam dôŋ ŋoc launêŋ nomlênsêm e su ma sêjac sam gêdêŋ
    tauŋ. Lau teŋ oc sêkêŋ nom tau êmu êndêŋ êsêac êtiam atom. Êsêac sênac sam nom
    êndêŋ lau, taŋ seseŋ aêac su naŋ.”
  ksd-ksd: 'Ta nam ra kilala da pit ra kakailai na varkulumai ure avat, ma da gugu
    ma ra gu, ma da biti dari: Di tar vakaina tuna dat; i kia ra tiniba kai kaugu
    tarai; i tak vue kan iau; i tibe ra umana tena varpiam ma kada pia na uma.'
  grc-BRENT: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ληφθήσεται ἐφʼ ὑμᾶς παραβολὴ, καὶ θρηνηθήσεται θρῆνος
    ἐν μέλει, λέγων, ταλαιπωρίᾳ ἐταλαιπωρήσαμεν· μερὶς λὰοῦ μου κατεμετρήθη ἐν σχοινίῳ,
    καὶ οὐκ ἦν ὁ κωλύων αὐτὸν τοῦ ἀποστρέψαι· οἱ ἀγροὶ ὑμῶν διεμερίσθησαν.
  ind-AYT: Pada hari itu, mereka akan mengangkat sindiran terhadap kamu, dan memperdengarkan
    ratapan kesedihan, serta berkata, “Kita telah dihancurleburkan! Bagian bangsaku
    telah ditukar-Nya. Betapa itu telah beralih dariku! Ladang-ladang kita dibagikan
    kepada orang yang menawan kita.
  nya-nya: 'Tsiku limenelo anthu adzakuchitani chipongwe; adzakunyogodolani ndi nyimbo
    iyi yamaliro: ‘Tawonongeka kotheratu; dziko la anthu anga lagawidwa. Iye wandilanda!
    Wapereka minda yathu kwa anthu otiwukira.’ ”'
  hrv-hrv: 'U onaj će vam se dan složiti rugalica, zapjevati tužaljka i reći: ''Propalo
    je! Posve smo opustošeni, baština je naroda moga otuđena i nitko da mu je vrati,
    naša polja podijeljena su odmetniku.'''
  mps-mps: Te dwai sę dabe pedalubo sogo da, te bidi dabego dage dolali po mimi pelama,
    te dageba posobo po waibao. Tama augwaligo te tibo homu dene eyu, te tiwai tibo
    gela wabo weyu, balia po waibao, ‘Da mu dolali dao. Genuai Bidigo dago tǫ salio.
    Agai te tǫ te da kalabus yali bidi dabeba dobayu, mawai dao.’ Augwaligo te po
    waibao,” Genuai Bidigo te po obao.
  tpi-tpi: Taim ol dispela samting nogut i kamap bai ol man i stori long yupela i
    bagarap na bai ol i tok bilas long yupela. Na bai ol i mekim song bilong sori
    na krai olsem, ‘Mipela i bagarap olgeta. Bikpela i givim graun bilong mipela long
    ol arapela lain. Na em i salim mipela i go kalabus long narapela hap graun. Nau
    bai em i mekim wanem samting long mipela bilong bekim ol dispela graun em i kisim?’”
  dan-1931: 'På denne Dag skal der bruges et Mundheld om jer og klages: “Sket som
    talt! Vi er helt lagt øde; mit Folk får sin Lod skiftet ud, ingen giver den tilbage;
    vor Mark skiftes ud til dem, som fører os bort.”'
  vie-OVCB: 'Trong ngày ấy, kẻ thù ngươi sẽ đặt điều chế nhạo và bài ai ca than khóc
    các ngươi rằng: “Chúng tôi bị tàn mạt! Ngài đã lấy cơ nghiệp chúng tôi chia cho
    người khác. Ngài trao đất ruộng chúng tôi cho người phản bội.”'
  guj-2017: તે દિવસે તમારા શત્રુઓ તમને મહેણાં ટોણાં મારશે, અને તમારે માટે વિલાપનાં
    ગીતો ગાઈને રુદન કરશે. તેઓ ગાશે કે, ‘આપણે ઇઝરાયલીઓ તો સંપૂર્ણ રીતે પાયમાલ થઈ ગયા
    છીએ; યહોવાહે અમારા લોકનો પ્રદેશ બદલી નાખ્યો છે, મારી પાસેથી તે કેવી રીતે લઈ લીધો
    છે? અને તે યહોવાહ અમારા ખેતરો અમને દગો આપનારાઓ વચ્ચે વહેંચી આપે છે!”
  pon-2006A: 'Ni ahnsowo eh pahn leledo, aramas akan pahn kin wiahkin kumwail karasaras
    en lokolok ehu oh koulki koulen pahtou pwoatet ong dahme lelohng kumwail: Mehkoaros
    me se ahneki kamwomwmwomwlahr! KAUN-O ketikihsangehr sahpwet, Oh ketikihongehr
    irail kan me selihkitedi.”'
  por-BRBSL: Naquele dia, eles vão fazer uma parábola contra você, e lamentar com
    uma lamentação triste, dizendo, “Estamos totalmente arruinados! A posse de meu
    povo está dividida. De fato, ele me tira isso e atribui nossos campos a traidores””.
  eng-OEBUS: 'On that day they will sing a taunt-song to you, this mocking lament:
    ‘My people’s estate is being measured for sale, our captors are dividing our fields.
    We are completely undone.’'
  cth-cth: Hatnae tueng nah, bangnuenae lawk lah hno awh vaiteh, lungmathoenae lah
    a sak awh hane teh, maimouh teh rawk katang awh toe. Ka miphun ni a coe hane kawi
    ka kut dawk hoi bout a la toe. Maimae laikawknaw na lawp awh teh ayânaw hah a
    rei toe.
  twi-twi: 'Saa da no, nnipa bɛserew mo. Wɔde saa awerɛhow dwom yi bedi mo ho fɛw
    se: ‘wɔasɛe yɛn koraa; wɔakyekyɛ me nkurɔfo ahode mu. Ogye fi me nsam! Na ɔde
    yɛn mfuw ma akɔnkɔnsafo.’ ”'
  hlt-hlt: Te khohnin ah tah nangmih taengah thuidoeknah hang khuen ni. Rhathinah
    neh rhathi tih a om vaengah, “Mah, pilnam kah khoyo he a rhoelrhak la n'rhoelrha
    uh tih a thovael coeng. Kai lamloh a khum phoeiah mah khohmuen te hnukmael taengla
    a tael pah,” a ti ni.
  tbz-SIM: 'Dɛ kó diyiè bɛ̀ bo ntekíí di kó dikúdɑbònnì kɛ tú: Bɛ̀ ti pɔ̀ntɛmu pɑ́íí
    kɛ̀ ti nìtìbɛ̀ pɑ̀ɑ̀ bɛ tenkɛ̀, Kuyie nkuù kɛ̀ cɔutɛ́ kɛ kɛ̀ totí ti dootitɔbɛ̀.'
  msy-2020: 'Ia bativamin bizir kaba otivtɨ, gumazamiziba ia geghan akam ia gasɨ ia
    mɨkɨmam. Egh me kamaghɨn azirakar ighiar amɨrizibar amuam: ‘E bar moghɨra bar
    ikufi. Ikiavɨra Itir God, en nguazim inigha en apanir igharazibagh anɨngi. Gumazir
    kaba e inigha ghua nguazir igharazimɨn e isa kalabus gatɨ. Maia! A datɨrɨghɨn
    manmaghɨn en nguazir, e da inizim ikarvagh e damuam?’ ”'
  dop-dop: 'Wɑɑtʋ ɩnǝɣɩ ɩ́ kɑ́ wiiki nɑ lɛlɑɑ mɑɣɑsǝɣɩ-mɛ sɩ: Ɩsɔ kpiisɑ-mɛ tǝnɑŋnɑŋ,
    nɑ ɩ́ cɛlɑ mǝ tɛtʋ kɛ mǝ kolontunɑɑ. Pǝ tɑ kɑɑsɩ-mɛɣɛ pʋlʋ.'
  azb-azb: 'O gün sizi lağa qoyub, Belə yanıqlı mərsiyə oxuyacaqlar: “Biz tamam məhv
    olduq! Rəbb xalqımın payını dəyişdirdi, Onu necə məndən uzaqlaşdırdı, Tarlamızı
    satqınlara payladı”.'
  eng-DBY: 'In that day shall they take up a proverb concerning you, and lament with
    a doleful lamentation, [and] say, We are utterly spoiled: he hath changed the
    portion of my people: how hath he removed it from me! He hath distributed our
    fields to the rebellious.'
  hin-2017: 'उस समय यह अत्यन्त शोक का गीत दृष्टान्त की रीति पर गाया जाएगा: “हमारा
    तो सर्वनाश हो गया; वह मेरे लोगों के भाग को बिगाड़ता है; हाय, वह उसे मुझसे कितनी
    दूर कर देता है! वह हमारे खेत बलवा करनेवाले को दे देता है।”'
  wol-KYG: 'Bésub keroog lees leen di fental aw léeb, woyal leen woy wu tiis, te naa:
    “Sotti na, yàqu nanu yaxeet! Sama suufu askan dugg na ciy loxo, ba sore ma, ab
    fippukat lañu jox sunuy tool!”»'
  eng-YLT: In that day doth [one] take up for you a simile, And he hath wailed a wailing
    of woe, He hath said, We have been utterly spoiled, The portion of my people He
    doth change, How doth He move toward me! To the backslider our fields He apportioneth.
  eng-WYC-2017: In that day a parable shall be taken on you, and a song shall be sung
    with sweetness of men, saying, By robbing we be destroyed; a part of my people
    is changed; how shall he go away from me, when he turneth again that shall part
    your countries?
  eng-WMBB: In that day they will take up a parable against you, and lament with a
    doleful lamentation, saying, ‘We are utterly ruined! My people’s possession is
    divided up. Indeed he takes it from me and assigns our fields to traitors!’”
  urd-GVH: उस दिन लोग अपने गीतों में तुम्हारा मज़ाक़ उड़ाएँगे, वह मातम का तलख़ गीत
    गाकर तुम्हें लान-तान करेंगे, ‘हाय, हम सरासर तबाह हो गए हैं! मेरी क़ौम की मौरूसी
    ज़मीन दूसरों के हाथ में आ गई है। वह किस तरह मुझसे छीन ली गई है! हमारे काम के जवाब
    में हमारे खेत दूसरों में तक़सीम हो रहे हैं’।”
  rug-rug: 'Pa rane asa si kote va sisire ni gamu rina tie si gamu; kote ṉoṉovala
    gamu rini koasa kera lukalukana hie: ‘Ta huara hokara sa nada popoa; sari tinago
    pepeso tadi na tinoni Izireli si vari hia ni ri na kana. E Tamasa tu vagi pania!
    Na hia la nia Sa koari nada kana,’ gua.”'
  gaz-gaz: Bara sana keessa namoonni isinitti gaʼisu; akkana jedhaniis faaruu booʼichaa
    kanaan isinitti qoosu; ‘Nu guutumaan guutuutti barbadoofneerra; qabeenyi saba
    kootiis gargar qooddatameera. Inni narraa fudhata! Lafa qotiisaa keenya warra
    nu moʼataniif kenna.’ ”
  fra-LSG: 'En ce jour-là, on fera de vous un sujet de sarcasme, On poussera des cris
    lamentables, On dira: Nous sommes entièrement dévastés! Il donne à d’autres la
    part de mon peuple! Eh quoi! Il me l’enlève! Il distribue nos champs à l’ennemi!…'
  gnn-gnn: Yo, ŋulinyaramirriyunydjayi yolŋuyu walalay yurru marrtji miyaman manikaynha
    nhumalaŋgalaŋuwuy, yana nhumalanha warku'yunna bitjanna dhiyaŋuna manikayyunydja
    gam'. “Warrpam'thunara yana nhuma dhuwala baḏuwaḏuyunaranydja. Garrayyu djaw'‐djawyurruna
    nhumalaŋgu wäŋanydja ŋarakanydja, bala barrku'‐barrkuwatjkuŋalana guḻk‐guḻkthurruna,
    ga goŋ‐wekaŋala ŋurikalana ŋunhi nhumalaŋgalaŋuwala miriŋuwalana walalaŋgala.”
  yal-yal: Na lɔxɔni, sandani ito falama nɛn ɛ xili ma, e ɛ magelema nɛn mawuga sigini.
    E naxa, ‘En bata kala fefe, n ma yamaan kɛ bɔxɔn bata yitaxun gbɛtɛye ra. E bata
    a ba n yii, e bata en ma xɛɛne so yanfantenne yii!’ ”
  haw-1868: Ia la e lawe kekahi i mele no oukou, A e kanikau i ke kanikau nui, i ka
    i ana ae, I ka luku ana ua lukuia kakou; Ua hoololiia ka hooilina o kuu poe kanaka;
    Nani ka laweia'ku ia mai o'u la! A no ka mea hoihoi, ua puunaueia ko kakou mau
    mahinaai;
  arb-NAV: 'فِي ذَلِكَ الْيَوْمِ يَسْخَرُ أَعْدَاؤُكُمْ مِنْكُمْ، وَتَنُوحُونَ بِمِثْلِ
    هَذَا الرِّثَاءِ: «قَدْ تَمَّ تَدْمِيرُنَا وَاسْتَبْدَلَ الرَّبُّ نَصِيبَ شَعْبِهِ.
    كَيْفَ أَخَذَهُ مِنَّا وَقَسَمَ حُقُولَنَا بَيْنَ آسِرِينَا؟»'
  ewe-ewe: 'Le ŋkeke ma dzi la, amewo aɖu fewu le mia ŋu, eye woadzi konyifaha sia
    na mi amenuɖiatɔe be: ‘Wotsrɔ̃ mi keŋkeŋ; hema nye dukɔ ƒe nunɔamesiwo. Yehowa
    xɔe le asinye. Ema míaƒe anyigbawo na ame siwo ɖe aboyo mí.’ ”'
  eng-LEE: 'On that day shall one take up a parable against you, and lament with a
    mournful lamentation, and say, “We are utterly wasted: the portion of my people
    hath he exchanged; how hath he removed it from me! instead of restoring [them
    to us] he divideth our fields.”'
  asm-FB: সেই দিনা তোমাৰ শত্রুসকলে বিলাপৰ কৰি ক্রন্দনেৰে তোমাৰ বিষয়ে এটি গীত গাব,
    তেওঁলোকে গাব, ‘আমি ইস্রায়েলীসকল সম্পূৰ্ণৰূপে ধ্বংস হলোঁ; যিহোৱাই মোৰ লোকসকলৰ
    অঞ্চল সলনি কৰিছে; তেওঁ ইয়াক মোৰ পৰা কেনেকৈ দূৰ কৰিব? বিদ্ৰোহী সকলক তেওঁ আমাৰ
    পথাৰবোৰ ভগাই দিছে।
  sus-A: عٍ وٌ شَ قٍ عِقَلَمَ تَالِ دَاشِ نّ نَ لْشْي، عٍ وٌ مَسِفِ عَ مَيٍلٍ كِ مَ،
    عٍ نُ قَ عَ قَلَ، ‹مُشُ شَ قٍ بَرَ كَنَ قٍوٌ. مُشُ شَ بْشِيٍ بَرَ بَ مُشُ يِ رَ.
    عَ بَرَ عٍ بَ مُشُ يِ، عَ عٍ سٌ مُشُ يَشُييٍ يِ رَ.›»
  fra-SBL: En ce jour-là, ils inventeront une parabole contre toi, et se lamenter
    avec une lamentation lugubre, en disant, Nous sommes complètement ruinés ! Les
    biens de mon peuple sont divisés. En effet, il me le prend et attribue nos champs
    à des traîtres ! »
  hbo-hbo: בַּיֹּ֨ום הַה֜וּא יִשָּׂ֧א עֲלֵיכֶ֣ם מָשָׁ֗ל וְנָהָ֨ה נְהִ֤י נִֽהְיָה֙
    אָמַר֙ שָׁדֹ֣וד נְשַׁדֻּ֔נוּ חֵ֥לֶק עַמִּ֖י יָמִ֑יר אֵ֚יךְ יָמִ֣ישׁ לִ֔י לְשֹׁובֵ֥ב
    שָׂדֵ֖ינוּ יְחַלֵּֽק׃
  piu-2006: '@see-verse:MIC.002.003'
  pjt-pjt: Ka nyara palula aṟa aṉangu kutjupa tjuṯangku nyuranya nyakula wangkara
    anaṟa ikaringkuku. Munuya nyuranyatjara inma kuwaritja palyaṟa inkaku nyurala
    kura utiringkunytja kulintjikitjangku. Tjana nyuranya puṟunytju arkaṟa inkaku
    alatji, ‘Nganaṉalanku walytjangku alatjiṯu kuraṉu. Ka Mayatjalu nganaṉalanguṟu
    ngura maḻakungku tjulyaṉu, Munu ngura palunya tjananya tjaraṟa ungkula wiyaṉu
    nganampa mirpaṉtju tjuṯa.’ Alatjiya nyuranya kuliṟa inkaku.”
  kik-kik: Mũthenya ũcio andũ nĩmakamũthekerera; na mamũnyũrũrie na rwĩmbo rũrũ rwa
    kĩrĩro, maine atĩrĩ, ‘Tũrĩ anange biũ; indo cia andũ akwa nĩngayane. Nĩacieheretie
    kuuma kũrĩ niĩ! Aragaya mĩgũnda iitũ kũrĩ andũ arĩa matũkunyanagĩra.’ ”
  fra-NCL: 'En ce jour-là on prononcera sur vous un proverbe, et on chantera une complainte :
    « C’en est fait, dira-t-on, nous sommes entièrement dévastés : il aliène la part
    de mon peuple ! Comment me l’enlève-t-il ? Il distribue nos champs aux infidèles ? »'
  cek-AK: 'To na niah kaminawk mah nang misa haih lok to thui o ueloe, paroeai palungsethaih
    hoiah na qah o haih tih: kam ro o boeh! Anih mah kai kaminawk ih taham to lak
    ving boeh: kawbang maw kai ih hmuen to a lak ving halat! Kaicae ih lawknawk doeh
    minawk han a paek ving boeh, tiah thui o tih.'
  cuk-cuk: 'A-ibagan-omosale, dule-bamalad egi dododmaloed, ega we-naibi-itoleged-namakleged
    weyob egi dodoar namakmaloed: ‘Anmar bela bergusmala. An-dulamar-ibe nainumar
    miminanaid, ibiyobi anmar-ibe nainumar sunanai. Dule-isganamar, anmar-nainumar
    miminanaid.’ ”'
  uig-CYR: 'Шу күни улар силәр тоғраңларда тәмсилни тилға елип, Ечинишлиқ бир зар
    билән зарлайду: — «Биз пүтүнләй булаң-талаң қилиндуқ!; У хәлқимниң несивисини
    башқиларға бөлүвәтти; Уни мәндин шунчә дәһшәтлик мәһрум қилди! У етизлиримизни
    мунапиққа тәқсим қилип бәрди!'
  tel-2017: ఆ రోజు మీ శత్రువులు మీ గురించి ఒక పాట పాడతారు. ఎంతో దుఃఖంతో ఏడుస్తారు.
    వారిలా పాడతారు, ఇశ్రాయేలీయులమైన మనం బొత్తిగా పాడైపోయాం. యెహోవా నా ప్రజల భూభాగాన్ని
    మార్చాడు. ఆయన నా దగ్గర నుంచి దాన్ని ఎలా తీసేస్తాడు? ఆయన మన భూములను ద్రోహులకు పంచి
    ఇచ్చాడు.”
  hat-BSA: 'Nan jou sa a, yo va fè leve kont nou yon pawòl; mokè yo va kriye ak yon
    lamantasyon tris. Yo va di: ‘Nou fin detwi nèt! Li divize eritaj a pèp mwen an.
    A la retire, Li retire l nan men mwen! Li bay moun trèt yo! Li divize bay chan
    nou yo!’”'
  kos-kos: 'Ke pacl sac, mwet uh ac mau sramsramkin kowos oana sie pupulyuk ke mwe
    ongoiya lulap, ac elos fah yuk on soko inge ke ma upa ma kowos sun uh: Kut arulana
    musalla! LEUM GOD El eisla acn sesr liki kut Ac sang nu selos su uskutla nu in
    sruoh.”'
  hbo-WLC: בַּיּ֨וֹם הַה֜וּא יִשָּׂ֧א עֲלֵיכֶ֣ם מָשָׁ֗ל וְנָהָ֨ה נְהִ֤י נִֽהְיָה֙
    אָמַר֙ שָׁד֣וֹד נְשַׁדֻּ֔נוּ חֵ֥לֶק עַמִּ֖י יָמִ֑יר אֵ֚יךְ יָמִ֣ישׁ לִ֔י לְשׁוֹבֵ֥ב
    שָׂדֵ֖ינוּ יְחַלֵּֽק׃
  ibo-ibo: Nʼụbọchị ahụ ha ga-akọcha unu, ha ga-abụrụ unu abụ iru ụjụ iji ya kọchaa
    unu na-asị, ‘Anyị abụrụla ndị lara nʼiyi, e kesaala ihe nnweta nke ndị m, ọ napụla
    m ha. O werela ubi anyị nyefee ha nʼaka ndị ahụ meriri anyị nʼagha.’ ”
  ory-ory: ସେହି ଦିନ ଲୋକମାନେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଗୋଟିଏ ପ୍ରବାଦ ଧରି ଅତିଶୟ ବିଳାପ କରିବେ, ଆଉ
    କହିବେ, “ଆମ୍ଭମାନଙ୍କର ସର୍ବନାଶ ହେଲା; ସେ ଆମ୍ଭ ଲୋକମାନଙ୍କର ଅଧିକାର ହସ୍ତାନ୍ତର କରିଅଛନ୍ତି;
    ସେ କିପରି ଆମ୍ଭଠାରୁ ତାହା ଦୂର କରିଅଛନ୍ତି। ସେ ଆମ୍ଭମାନଙ୍କର କ୍ଷେତ୍ର ବିଭାଗ କରି ବିଦ୍ରୋହୀମାନଙ୍କୁ
    ଦେଇଅଛନ୍ତି।”
  chk-chk: 'Lon ena fansoun aramas repwe eäni affa pworausen ämi feiengau o eäni echö
    kölün riaföü usun mine a fis ngenikemi. Repwe apasa: Aia wesewesen feiengau. Kot
    a angei senikem fanüem kewe o ngeni chokewe mi liapenikem.”'
  rop-rop: En wen det ting garra hepin langa yumob lagijat, detlot najalot pipul garra
    meigimbat fan langa yumob, en dei garra sing dis song blanga yumob. “‘Wi nomo
    garram enijing na, dumaji God bin deigidawei ola len, en imbin gibit det len langa
    detlot pipul hubin deigidawei wi prisana.’ “Lagijat na detlot pipul garra sing
    blanga meigimbat fan langa yumob.
  ukr-1871: 'Того часу зложать про вас приповідку, а в вас плакати муть гірким плачем
    і промовляти: Ми спустошені зовсїм! пай мого народу відданий чужим; як вернутись
    йому до мене? поля наші подїлені поміж чужинцїв!'
  deu-1951: 'An jenem Tage wird man über euch einen Spruch anheben und ein Klagelied
    anstimmen; man wird klagen und sagen: Wir sind gänzlich verwüstet worden; das
    Erbteil meines Volkes wechselt den Besitzer! Wie entzieht er es mir! Dem Abtrünnigen
    verteilt er unser Feld!'
  eng-JPS: 'In that day shall they take up a parable against you, and lament with
    a doleful lamentation, and say: ''We are utterly ruined; he changeth the portion
    of my people; how doth he remove it from me! Instead of restoring our fields,
    he divideth them.'''
  srp-1865: 'U ono vrijeme govoriæe se prièa o vama, i naricaæe se žalosno govoreæi:
    propadosmo; promijeni dio naroda mojega; kako mi uze! uzevši njive naše razdijeli.'
  lug-lug: 'Olwo abantu balikusekerera; Balikuyeeyereza nga bayimba oluyimba luno
    olw’okukungubaga nti: ‘Tugwereddewo ddala; ebintu by’abantu bange bigabanyizibbwamu.
    Mukama anziggirako ddala ettaka lyange, n’aliwa abo abatulyamu enkwe.’ ”'
  heb-heb: ביום ההוא ישא עליכם משל ונהה נהי נהיה אמר שדוד נשדנו חלק עמי ימיר איך ימיש
    לי לשובב שדינו יחלק׃
  ben-IRV: সেই দিনের তোমার শত্রুরা তোমার বিষয়ে গান করবে এবং হাহাকারের সঙ্গে বিলাপ
    করবে। তারা গান করবে, ‘আমরা ইস্রায়েলীয়রা সম্পূর্ণরূপে ধ্বংস হলাম; সদাপ্রভু আমার
    প্রজাদের রাজ্য পরিবর্তন করেছেন। কীভাবে তিনি তা আমার থেকে দূর করবেন? তিনি আমাদের
    খেত ভাগ করে বিশ্বাসঘাতকদের দিয়েছেন’!”
  pan-pan: ਉਸ ਦਿਨ ਉਹ ਤੁਹਾਡੇ ਬਾਰੇ ਕਹਾਉਤ ਆਖਣਗੇ, ਅਤੇ ਰੋਂਦੇ-ਪਿੱਟਦੇ ਹੋਏ ਵਿਰਲਾਪ ਕਰਨਗੇ ਅਤੇ
    ਆਖਣਗੇ, ਸਾਡਾ ਸੱਤਿਆਨਾਸ ਹੋ ਗਿਆ! ਉਹ ਮੇਰੇ ਲੋਕਾਂ ਦੇ ਭਾਗ ਨੂੰ ਬਦਲਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਮੇਰੇ
    ਤੋਂ ਕਿਵੇਂ ਦੂਰ ਕਰਦਾ ਹੈ, ਉਹ ਸਾਡੇ ਖੇਤਾਂ ਨੂੰ ਵਿਸ਼ਵਾਸਘਾਤੀਆਂ ਵਿੱਚ ਵੰਡਦਾ ਹੈ!
  mya-JVB: ထို ကာလ တွင် သင် တို့တဘက် ၌ ပုံ စကားကို သုံး ၍ ၊ အလွန်ပြင်းစွာမြည်တမ်း
    ရသောစကားဟူမူကား၊ ငါတို့သည် ရှင်းရှင်းပျက်စီး ကြပြီ။ ငါ့ အမျိုးသား ခံစားရသော အဘို့
    ကိုလဲ ၍ ငါ့ လက်မှ ရုပ် တော်မူပြီတကား။ ငါ တို့ လယ်ကွက် များကို ရုပ်သိမ်း၍၊ သူတပါး
    တို့အား ဝေဖန် တော်မူပြီ။
  hmo-hmo: 'Unai nega dikana ia vara neganai, taunimanima ese emui sivarai do idia
    gwauraia loaloa mai kirikiri danu. Taitai ane do idia abia koikoi, inai bamona:
    ‘Ai be ai dika momokani vadaeni! Lohiabada ese aiemai tano ia abia vadaeni. Bona
    idau bese taudia, idia ese ai idia guia taudia, dekenai aiemai tano ia henia.’ ”'
  urd-urd: उस वक़्त कोई तुम पर ये मसल लाएगा और पुरदर्द नौहे से मातम करेगा, और कहेगा,
    “हम बिल्कुल ग़ारत हुए; उसने मेरे लोगों का हिस्सा बदल डाला; उसने कैसे उसको मुझ
    से जुदा कर दिया! उसने हमारे खेत बाग़ियों को बाँट दिए।”
  rus-SYN: 'В тот день произнесут о вас притчу и будут плакать горьким плачем и говорить:
    “мы совершенно разорены! удел народа моего отдан другим; как возвратится ко мне!
    поля наши уже разделены иноплеменникам”.'
  bqc-SIM: 'Gↄↄ bee wa yãadańnↄ, an yã́ i gↄ̃ wɛ̃nalɛ ũ wa mɛ: Wà wá ásookɛ̀,
    wà wá gbɛ̃́ↄ bùsu sìmá, wàlɛ wá bugbɛↄ kpaalɛkↄ̃ɛ ń luayãdↄ̃nsaiↄ.'
  tcz-CHONGTHU: Hiche nikho teng chule nagal miten totnop na-a na nei ding, nang douna-a
    kiletsahna la asah ding, keiho amongthah kahi tauve, Pakaiyin kamite chanding
    akheltan, kakoma konin kachanding akilah dohtan ahi.
  mar-mar: 'त्या दिवशी लोक तुमच्यावर गाणी रचतील, आणि भारी विलाप करून म्हणतील: ‘आम्हा
    इस्राएलवासीयांचा विनाश झाला आहे; परमेश्वराने माझ्या लोकांचा प्रांत पालटून टाकला
    आहे. त्याने तो माझ्यापासून कसा दूर केला? त्याने आमची शेते घेऊन आमच्या शत्रूंमध्ये
    त्यांची वाटणी केली.'
  qub-qub: 'Chayno ñacaycho goyashan junajcunami paycunataga asipanga. Asiparmi cayno
    nengapaj: ‹Pasaypa ushacashami quëdasha. Ñaupataga Tayta Diospaj acrasha runacunami
    caran. Cananga jucpa maquinchönami caycan. Suldärunchïcunami binsiycur charicarcärisha.
    Chaymi chacrancunatapis raquipänacushcanchi› nir.»'
  bqp-bqp: Yen tɔ̃ɔ te, bɑ koo gɔɔ wurɑ yeni ko bu nɛɛ, wee! Bɑ bu gurɑ kpuro mɑm
    mɑm. Ben tɔmbu bɑ ǹ mɑɑ tem mɔ. Bɑ bu girɑ ben gbeɑn di. Bɑ ye bɔnu kuɑ ben tii
    tiinɛ sɔɔ. Mbɑn sɔ̃nɑ bɑ bu gurɑ nge mɛ.
  hat-hat: 'Lè jou a va rive, yo pral fè chante sou nou. Y''a plenn sò nou, y''a di:
    Nou pèdi tou sa nou te genyen. Bondye kite moun lòt nasyon yo pran peyi a nan
    men nou. Wi, li pran jaden nou yo bay yon bann moun ki pa kwè nan li.'
  eng-BSB: 'In that day they will take up a proverb against you and taunt you with
    this bitter lamentation: ‘We are utterly ruined! He has changed the portion of
    my people. How He has removed it from me! He has allotted our fields to traitors.’”'
  tod-tod: 'Naama volo ná, ta wo laalɔ guyei zu, ti ɗa maawɔin wuyei loo wo ma ga:
    «Giya ɠa gi ɠoloɠologai mɛtu! Gá-nuɓusɛiti ti ʋalaga ta-yooiti ma! Zɔiti ta gi
    ɓɛɛzu gá-ɓalagaʋɛti, ti ɗa ti ɠaaɠwɛ ɓɔɠɔ ʋa! Leeni vaa zu ti loozu gi ma?»'
  eng-WEBPB: In that day they will take up a parable against you, and lament with
    a doleful lamentation, saying, ‘We are utterly ruined! My people’s possession
    is divided up. Indeed he takes it from me and assigns our fields to traitors!’”
  kbq-kbq: Hanki ana knafina tamagri ha' vahe'mo'za amanage hu'za zagamepina huvazi'za
    kiza zokago kea huramantegahaze. Tagra hago havizantfa hunkeno, Anumzamo'a mopatia
    hanareno, tagri'ma komoru hu'za ha' vahe zamazampima tavre ante'naza vahe eri
    zami'ne.
  nhe-BL: 'Ipan nopa tonal para tlacame inmechhuetzquilise, imocualancaitacahua huicase
    ni huicatl queja elisquíaj imojuanti tlen inhuicaj huan quiijtose: “TOTECO techtlamixolejtoc.
    Techcuilijtoc nochi tlen toaxca huan quinmajmacatoc tlaxtequini. Quena, nochi
    totlalhua quinmacatoc tlacame tlen fierojtique.”'
  gub-BL: A'e 'ar ihem mehe nehe, amogwer teko umuzàg putar zegar haw amo ze'egaw
    penehe har wà nehe. Umuzàg putar ko zegar haw purumuzemumikahy kar haw wà nehe.
    — Azeharomoete zanemuaiw Tupàn a'e. Tupàn Tuweharupi Wiko Ma'e upyro kar zaneiwy
    zanewi amo wanupe. Upyro kar zanema'e zanewi no. Omono zaneiwy zanereityk arer
    wanupe. Omono zanema'e zanepyhyk arer wanupe no, i'i wanupe wà.
  eng-DRA: 'In that day a parable shall be taken up upon you, and a song shall be
    sung with melody by them that say: We are laid waste and spoiled: the portion
    of my people is changed: how shall he depart from me, whereas he is returning
    that will divide our land?'
