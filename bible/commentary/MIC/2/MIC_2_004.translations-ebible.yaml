  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಜನರು ನಿಮ್ಮನ್ನು ಅಪಹಾಸ್ಯ ಮಾಡುವರು. ‘ನಾವು ಸಂಪೂರ್ಣವಾಗಿ ಹಾಳಾಗಿದ್ದೇವೆ.
