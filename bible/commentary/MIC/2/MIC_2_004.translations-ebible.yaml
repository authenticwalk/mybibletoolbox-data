verse: MIC.002.004
translations:
  mal-C: 'ആ ദിവസത്തിൽ അവർ നിങ്ങളെ പരിഹസിക്കും ഈ വിലാപഗീതം പാടി നിങ്ങളെ നിന്ദിക്കും:
    ‘ഞങ്ങൾ നിശ്ശേഷം നശിച്ചുപോയി; എന്റെ ജനത്തിന്റെ ഓഹരി വിഭജിക്കപ്പെട്ടു. അവിടന്ന്
    അത് എന്നിൽനിന്ന് എടുക്കുന്നു! ഞങ്ങളുടെ വയലുകളെ അവിടന്നു രാജ്യദ്രോഹികൾക്കു നൽകുന്നു.’ ”'
  deu-TKW: 'An jenem Tage wird man ein Spottlied auf euch anheben und einen Klagegesang
    anstimmen also: Völlige Verheerung hat uns betroffen; das Eigentum meines Volks
    wird mit der Meßschnur verteilt! Keiner, der es mir zurückgiebt! An unsere Fänger
    wird unser Feld verteilt!'
  lin-lin: 'Na mokolo wana, bakosambwisa bino ; mpo na kotiola bino, bakobanda koyembela
    bino banzembo oyo : ‹ Tobebisami penza mobimba ! Libula ya bato na ngai ekabwani !
    Abotoli yango na maboko na ngai mpe akabi bilanga na biso epai ya banguna na biso. › »'
  eng-LSV: In that day [one] takes up for you an allegory, || And he has wailed a
    wailing of woe, || He has said, We have been utterly spoiled, || The portion of
    my people He changes, || How He moves toward me! To the backslider our fields
    He apportions.
  eng-GNV: 'In that daye shall they take vp a parable against you, and lament with
    a dolefull lamentation, and say, We be vtterly wasted: hee hath changed the portion
    of my people: how hath he taken it away to restore it vnto mee? he hath deuided
    our fieldes.'
  eng-WEBSTER: 'In that day shall one take up a parable against you, and lament with
    a grievous lamentation, and say, We are utterly wasted: he hath changed the portion
    of my people: how hath he removed it from me! turning away he hath divided our
    fields.'
  nhw-BL: 'Ipan nopa tonal para anmechhuetzquilise amocualancaitacahua huicase ni
    huicatl quen elisquíaj amojuanti catli anhuicaj: “TOTECO techtlamisosolojtoc.
    Techcuilijtoc nochi catli toaxca huan quinmajmacatoc tlachtequini. Quena, nochi
    totlalhua quinmacatoc masehualme catli fierojtique.”'
  swh-ONEN: 'Siku hiyo watu watawadhihaki, watawafanyia mzaha kwa wimbo huu wa maombolezo:
    ‘Tumeangamizwa kabisa; mali ya watu wangu imegawanywa. Ameninyangʼanya! Ametoa
    mashamba yetu kwa wasaliti.’ ”'
  bba-bba: Yen tɔ̃ɔ te, bɑ koo ɡɔɔ wurɑ yeni ko bu nɛɛ, wee! Bɑ bu ɡurɑ kpuro mɑm
    mɑm. Ben tɔmbu bɑ ǹ mɑɑ tem mɔ. Bɑ bu ɡirɑ ben ɡbeɑn di. Bɑ ye bɔnu kuɑ ben tii
    tiinɛ sɔɔ. Mbɑn sɔ̃nɑ bɑ bu ɡurɑ nɡe mɛ.
  eng-KJVCPB: 'In that day shall one take up a parable against you, And lament with
    a doleful lamentation, And say, We be utterly spoiled: He hath changed the portion
    of my people: How hath he removed it from me! Turning away he hath divided our
    fields.'
  luo-luo: 'E ndalono ji nogou ngero; kendo ginichuognu wer malit mar kuyo ni: ‘Osetiekwa
    chuth, mwanduwa osepog jomoko nono. Eri omayowagi! Opogo puothewa ne joma ndhogowa.’ ”'
  meu-meu: Una dina ai ehona na latamui ai bae kurea lao kurea lao, edia rohe-ahu
    ai bae tai lolololo, baeto “Ai na vada a dika vaitani; ia ese egu bese ahuna e
    ha-idauamu, egu amo e abia ohomu. Ia ese emai biru tanodia na e guimai taudia
    e henidia hagau-hagaumu”.
  npi-ULB: त्यस दिन मानिसहरूले तिमीहरूबारे गीत गाउनेछन्, र विलापको रुवाबासीसहित तिनीहरू
    विलाप गर्नेछन् । तिनीहरू यसरी गाउनेछन्, ‘हामी इस्राएलीहरू पूर्ण रूपमा नष्‍ट भएका
    छौँ । परमप्रभुले मेरा मानिसहरूको इलाका परिवर्तन गर्नुहुन्छ । उहाँले कसरी त्यो
    मबाट हटाउनुहुनेछ? उहाँले हाम्रो भुमि धोका दिनेहरूलाई बाँडिदिनुहुनेछ!’”
  yor-yor: 'Ní ọjọ́ náà ni ẹnìkan yóò pa òwe kan sí yín; wọn yóò sì pohùnréré ẹkún
    kíkorò pé: ‘Ní kíkó a ti kó wọn tán; Olúwa ti pín ohun ìní àwọn ènìyàn mi; Ó ti
    mú un kúrò lọ́dọ̀ mi! Ó fi oko wa lé àwọn ọlọ̀tẹ̀ lọ́wọ́.’ ”'
  pes-OPCB: 'آنگاه دشمنان شما با تمسخر نوحه‌سرایی کرده خواهند گفت: ”خانه خراب و نابود
    شدیم. خداوند سرزمین ما را از ما گرفته و ما را آواره کرده و مزرعه‌هایمان را به
    دیگران داده است.“'
  tgl-ULB: Sa araw na iyon, ang inyong mga kaaway ay aawit ng isang awitin tungkol
    sa inyo at mananaghoy na may kasamang pagtangis. Aawit sila ng, 'Kaming mga Israelita
    ay ganap na nawasak, binabago ni Yahweh ang teritoryo ng aking mga (kababayan)
    tao. Paano niya ito aalisin mula sa akin? Ibinabahagi niya sa mga taksil ang aming
    mga bukid!'”
  cbu-NT: 'Yuwash zari tatsamkachu anush kundararis kuseeru, siyaa kasiykchu, tputssha
    mang mantsaku, yaseeksin siyaa táchinllinaya: Na saanamand yutaritshishiris Apanll
    iyaa tpachingayanlliya. Sirútama Apanllimuntaa tiptsir taaranguni, itaru natsha
    undararineemsha muchchur taakaniya. Kundararini na iyaa tsapunni itutseersin,
    waanpatatin yakitam yakitam ashiranganaya.'
  hui-hui: Horo ogoni tagira ibirangi wali agali karume mo ko holene timbuni tíhondo
    ngiraruni tigua bi puromo lelo manane biyagoni holebira. Ani bialu tigua tíhondo
    mo ko holene timbuni tara bima piyarunaga dede bi lalu iba gana ogo lolebira,
    Ina mo koore henego kamagoni. Anduane Homogohanda inanaga dindi yamialu ina garabaya
    holoma̱ya minu yalu piyaru tihondo mo miya, lalu Anduane Homogohanda, lene.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​ရောက်​ရှိ​လာ​သော​အ​ခါ လူ​များ​တို့​က သင်​တို့​ဘေး​ဒုက္ခ​ရောက်​ရ​ပုံ
    ကို​အ​ကြောင်း​ပြု​၍ ပြော​စ​မှတ်​ပြု​ကြ လိမ့်​မည်။ သင်​တို့​၏​ဘ​ဝ​အ​တွေ့​အ​ကြုံ
    ကို​လည်း​ဤ​သို့​ဝမ်း​နည်း​ကြေ​ကွဲ​ဖွယ် တေး​ဖွဲ့​သီ​ဆို​ကြ​လိမ့်​မည်။ ငါ​တို့​သည်​လုံး​ဝ​အ​ကျိုး​နည်း​ပျက်​စီး
    ကြ​ပြီ။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​တို့​ပြည်​ကို​ငါ​တို့ လက်​မှ ရုပ်​သိမ်း​၍​ရန်​သူ့​လက်​သို့​အပ်​သ​ဖြင့်
    ငါ​တို့​သည်​လည်း​တစ်​ပါး​ကျွန်​ဖြစ်​ရ​ချေ​ပြီ။
  bod-N: ཉིན་དེར་སླེབས་ཚེ། མི་ཡིས་ཁྱོད་ཀྱི་ཕྱིར་དུ་མགུར་བརྩམས་ཏེ། ཡིད་གདུང་བའི་སྐྱོ་གླུ་བླངས་ནས་འདི་ལྟར།
    བདག་ཅག་ཐམས་ཅད་ཉམས་པར་གྱུར། ངའི་མི་སྡེའི་ནོར་སྐལ་གཞན་གྱིས་ཁྱེར། ཡ་ཝཱེས་དེ་ནི་བདག་དང་བྲལ་བར་མཛད།
    བདག་ཅག་གི་ཞིང་ས་ནི་གྱེན་ལོག་མཁན་རྣམས་ཀྱིས་བགོས་སོ་ཞེས་འཕྱ་བར་འགྱུར།
  sna-sna: 'Pazuva iro vanhu vachakutukai; vachakudenhai norwiyo urwu rwokuchema:
    ‘Taitwa dongo chose; pfuma yavanhu vangu yagovaniswa. Anonditorera! Anopa minda
    yedu kuna vanotimukira?’ ”'
  spa-BLM: En ese día se levantará una parábola contra ti, y se lamentan con un lamento
    lúgubre, diciendo, ‘¡Estamos totalmente arruinados! La posesión de mi pueblo está
    dividida. En efecto, ¡me lo quita y asigna nuestros campos a los traidores!”
  cac-cac: 'A d''a jun c''ual chi'', ol stz''ac b''itej b''it eb'' anima meb''a''
    yuj ex sb''uchani. Ol yal eb'' icha tic: A ticnaic, toxo ix on̈ can d''a yalan̈
    yuj eb'' ajc''ool d''a juneln̈ej. A co chon̈ab'', toxo ix q''uexvi yajal, man̈xalaj
    mach syal scachvaji. A lum co luum, ix spuquec'' lum eb'' ajc''ol chi'' d''a spatic,
    xcham eb'' d''a sb''it chi'', xchi Jehová.'
  swh-ULB: Katika siku hiyo maadui zako wataimba wimbo kuhusu wewe, na kuomboleza
    kwa maombolezo ya huzuni. Wataimba, 'Sisi Waisraeli tumeangamizwa kabisa; Yahwe
    hubadilisha eneo la watu wangu. Je ataliondoaje kutoka kwangu? Huwagawia mshamba
    yetu kusaliti.”'
  bel-bel: 'У той дзень скажуць пра вас прытчу, і будуць плакаць горкімі сьлязьмі
    і казаць: «мы зусім спустошаныя! доля народу майго аддадзена іншым; як вернецца
    да мяне! палі нашыя ўжо разьдзелены іншапляменцамі».'
  deu-ELBBK: 'An jenem Tag wird man einen Spruch über euch anheben und ein Klagelied
    anstimmen. Es ist geschehen! Wird man sagen; wir sind gänzlich verwüstet: das
    Teil meines Volkes vertauscht er; wie entzieht er es mir! Dem Abtrünnigen verteilt
    er unsere Felder.'
  mbb-OT: Dutun he andew edsudien kew te menge etew pinaaǥi te mekeseseeng he penhulùhulù
    he edhenduen te, ‘Mibpurungan key zezeeti! Migkuwa te Nengazen is tanè dey ne
    imbeǥey zin diyà te menge limbungan.’ ”
  mal-2015: 'അന്നാളിൽ നിങ്ങളെക്കുറിച്ചു ഒരു പരിഹാസവാക്യം ചൊല്ലുകയും ഒരു വിലാപം വിലപിക്കയും
    ചെയ്തു: കഥ കഴിഞ്ഞു; നമുക്കു പൂർണ്ണ സംഹാരം ഭവിച്ചിരിക്കുന്നു; അവൻ എന്റെ ജനത്തിന്റെ
    ഓഹരി മാറ്റിക്കളഞ്ഞു; അവൻ അതു എന്റെ പക്കൽനിന്നു എങ്ങനെ നീക്കിക്കളയുന്നു; വിശ്വാസത്യാഗികൾക്കു
    അവൻ നമ്മുടെ വയലുകളെ വിഭാഗിച്ചുകൊടുക്കുന്നു എന്നു പറയും;'
  rmc-rmc: 'Andre oda džives peske tumendar kerena pheras a asana tumendar kala žaľakra
    giľaha: ‚Sam calkom zňičimen. Mire manušengro ďeďictvos hino rozďelimen, o RAJ
    amenge les iľa het. Amare maľi diňa olenge, ko amen zaile.‘ “'
  pes-OPV: در آن روز بر شمامثل خواهند زد و مرثیه سوزناک خواهند خواندو خواهند گفت بالکل
    هلاک شده‌ایم. نصیب قوم مرا به دیگران داده است. چگونه آن را از من دورمی کند و زمینهای
    مرا به مرتدان تقسیم می‌نماید.
  ron-1924: 'Ын зиуа ачея, вець ажунӂе де поминэ, вець бочи ши вець зиче: ‘С-а испрэвит!
    Сунтем пустииць ку десэвыршире! Партя де моштенире а попорулуй меу трече ын мына
    алтуя! Вай, кум мь-о я! Огоареле ноастре ле ымпарте врэжмашулуй…!’”'
  ben-OBCV: সেই সময়ে লোকেরা তোমাদের উপহাস করবে; তারা তোমাদের ব্যঙ্গ করে এই দুঃখের
    গান গাইবে; ‘আমরা সম্পূর্ণভাবে ধ্বংসপ্রাপ্ত; আমাদের লোকেদের অধিকার ভাগ করা হয়েছে।
    তিনি তা আমার কাছ থেকে নিয়েছেন! তিনি আমাদের জমির বিশ্বাসঘাতকদের দিয়ে দিয়েছেন।’ ”
  som-som: Wakhtigaas waxaa laydinku qaadi doonaa masaal, waxaa lagu barooran doonaa
    baroor aad u weyn, oo waxaa la odhan doonaa, Annaga waa nala wada baabbi'iyey.
    Isagu waa beddelaa qaybtii dadkayga. Bal sidee buu iiga wareejiyaa! Oo beerahayagiina
    wuxuu u qaybiyaa caasiyiinta.
  lat-VUC: 'In die illa sumetur super vos parabola, et cantabitur canticum cum suavitate,
    dicentium: Depopulatione vastati sumus; pars populi mei commutata est: quomodo
    recedet a me, cum revertatur, qui regiones nostras dividat?'
  eng-ASVBT: 'In that day shall they take up a parable against you, and lament with
    a doleful lamentation, and say, We are utterly ruined: he changeth the portion
    of my people: how doth he remove it from me! to the rebellious he divideth our
    fields.'
  ita-1885: 'In quel giorno gli uni prenderanno a far di voi un proverbio, e gli altri
    un lamento lamentevole, e diranno: Noi siamo del tutto guasti; egli ha trasportata
    ad altri la parte del mio popolo; come mi avrebbe egli tolte, ed avrebbe spartite
    le mie possessioni, per restituirmele?'
  eng-LXXUP: 'In that day shall a parable be taken up against you, and a plaintive
    lamentation shall be uttered, saying, We are thoroughly miserable: the portion
    of my people has been measured out with a line, and there was none to hinder him
    so as to turn him back; your fields have been divided.'
  eng-ULB: In that day men will sing a song about you, and lament with a wailing lamentation.
    They will sing, 'We Israelites are completely ruined; Yahweh changes the territory
    of my people. How can he remove it from me? He portions out our fields to traitors!'”
  spa-VBL: 'Ese día inventarán un dicho para burlarse de ustedes. Con lamento burlesco
    les dirán: “Estamos arruinados! ¡Nuestras propiedades han sido liquidadas. Se
    han llevado todo, y han dado nuestros campos a los conquistadores”.'
  fra-_FOB: 'En ce jour-là, on fera de vous un proverbe, on gémira d''un gémissement
    lamentable; on dira: C''en est fait, nous sommes entièrement dévastés; la portion
    de mon peuple, il la change de mains! Comment me l''enlève-t-il? Il partage nos
    champs à l''infidèle!'
  mal-mal: 'ആ നാളിൽ നിങ്ങളെക്കുറിച്ച് ഒരു പരിഹാസവാക്യം ചൊല്ലുകയും ഒരു വിലാപം വിലപിക്കുകയും
    ചെയ്തു: “നാം നശിച്ച്, നമുക്ക് പൂർണ്ണ സംഹാരം ഭവിച്ചിരിക്കുന്നു; അവിടുന്ന് എന്റെ
    ജനത്തിന്റെ ഓഹരി മാറ്റിക്കളഞ്ഞു; അവിടുന്ന് അത് എന്റെ പക്കൽനിന്ന് എങ്ങനെ നീക്കിക്കളയുന്നു!
    വിശ്വാസത്യാഗികൾക്ക് അവൻ നമ്മുടെ വയലുകളെ വിഭാഗിച്ചുകൊടുക്കുന്നു” എന്ന് പറയും;'
  urd-GVR: Us din log apne gītoṅ meṅ tumhārā mazāq uṛāeṅge, wuh mātam kā talḳh gīt
    gā kar tumheṅ lān-tān kareṅge, ‘Hāy, ham sarāsar tabāh ho gae haiṅ! Merī qaum
    kī maurūsī zamīn dūsroṅ ke hāth meṅ ā gaī hai. Wuh kis tarah mujh se chhīn lī
    gaī hai! Hamāre kām ke jawāb meṅ hamāre khet dūsroṅ meṅ taqsīm ho rahe haiṅ.’”
  suz-BL: मेको नाक्‍ती मुरपुकीमी इन पर्बम शुक्‍शी पा कुम्‍सो पाइनीम। मिनु इन पर्बम
    रोंका पा ङाक्‍नीम। मिनु मुरपुकीमी ‘गोपुकी थमा पा खतम दुम्‍तक। आंइ मुर आन थेरशो
    रू अर्को मुरुम लाइक्‍नीम। आंइ रू आंइ जोरी सत्रु आन दातेमी योक्‍सीनीम’ देंनीम”
    देंत।
  eng-NOY: 'In that day shall this song be uttered concerning thee. And this sad lamentation
    be made: “We are utterly laid waste; He hath changed the portion of my people;
    How hath he torn it from me! He hath taken away and distributed our fields.”'
  ita-1927: 'In quel giorno si farà su di voi un proverbio, si canterà un lamento,
    e si dirà: “E’ finito! Noi siamo interamente rovinati! Egli passa ad altri la
    parte del mio popolo! Vedete, com’egli me la toglie! I nostri campi li distribuisce
    agli infedeli!”'
  ckb-ckb: 'لەو ڕۆژەدا پەندتان بەسەردا هەڵدەدرێت و شیوەن دەگێڕن و دەگوترێ: ”بە تەواوی
