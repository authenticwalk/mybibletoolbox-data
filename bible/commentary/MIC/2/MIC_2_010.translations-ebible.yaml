verse: MIC.002.010
translations:
  mal-C: എഴുന്നേൽക്കുക, ഓടിപ്പോകുക! ഇതു നിങ്ങളുടെ വിശ്രമസ്ഥലമല്ല, ഉദ്ധരിക്കാനാകാത്തവിധം
    ഇതു നശിപ്പിച്ചും മലിനപ്പെടുത്തിയും ഇരിക്കുന്നു.
  deu-TKW: Auf und fort mit euch! Denn hier ist eures Bleibens nicht mehr, wegen der
    Verunreinigung, die Verderben bringt und zwar heilloses Verderben.
  lin-lin: Botelema mpe bokende ! Awa ezali esika na bino ya kopema te, pamba te ezali
    mbindo, ebebisami makasi penza, mpe elikya ya kobonga ezali lisusu te.
  eng-LSV: Rise and go, for this [is] not the rest, || Because of uncleanness it corrupts,
    || And corruption is powerful.
  eng-GNV: 'Arise and depart, for this is not your rest: because it is polluted, it
    shall destroy you, euen with a sore destruction.'
  eng-WEBSTER: 'Arise ye, and depart; for this is not your rest: because it is polluted,
    it shall destroy you , even with a grievous destruction.'
  nhw-BL: Huajca ximotlaloca huan xitetequipanotij ipan seyoc tlali pampa ya nopa
    quinamiqui. Ya ni ayacmo amochaj, niyon ni tlali ayacmo amotlal, pampa onpano
    antlajtlacolchijtoque huan onpano anquinenpolojtoque ni tlali huan anquichijtoque
    amo tlapajpactli noixpa.
  swh-ONEN: Inuka, nenda zako! Kwa maana hapa sio mahali pako pa kupumzikia, kwa sababu
    pametiwa unajisi, pameharibiwa, wala hapatengenezeki tena.
  bba-bba: I seewo i doonɑ, i ǹ mɑɑ bɔri yɛndu wɑsi tem mɛ sɔɔ. Wɑhɑlɑ bɑkɑ yɑ bɛɛ
    mɑrɑ bɛɛn mɛm nɔɔbu sɑrirun sɔ̃.
  eng-KJVCPB: 'Arise ye, and depart; for this is not your rest: Because it is polluted,
    it shall destroy you, even with a sore destruction.'
  luo-luo: Auru malo, dhiuru kucha! Nikech kae ok en kar yweyo maru, nimar odwanyore,
    kendo okethore ma ok nyal kony.
  meu-meu: A tore isi, baola; badina be ina na dia laḡa-ani gabuna ta; badina be hahemiro
    ese e habuaiamu, e habuaia tarimu.
  npi-ULB: उठ र जाओ, किनभने त्यसको अशुद्धताको कारण यो ठाउँ तिमीहरू बस्‍न मिल्‍ने ठाउँ
    होइन । त्यो पूर्ण रूपमा सर्वनाश भएको छ ।
  yor-yor: Ẹ dìde, kí ẹ sì máa lọ! Nítorí èyí kì í ṣe ibi ìsinmi yín, nítorí tí a
    ti sọ ọ́ di àìmọ́ yóò pa yín run, àní ìparun kíkorò.
  pes-OPCB: برخیزید و بروید! اینجا دیگر در امنیت و آسایش نخواهید بود، زیرا به خاطر
    گناهان شما این مکان محکوم به فنا شده است.
  tgl-ULB: Tumayo kayo at umalis, sapagkat hindi ito ang lugar kung saan maaari kayong
    manatili, dahil sa karumihan nito, nawasak ito nang lubusang pagkawasak.
  cbu-NT: Ashiri siy yuwamand ashirangis, naangints. Na siyaam nish kis taamaam wanindaja.
    Watam yutaritshishirimandis tsapuneetsis ichingaru tayutaritarangsawa. Na nuw
    izuuru tsapuneetsis kapeetchima, atina.
  hui-hui: Ogoria bira do holene mbira nawigo. Tígua mana ko ngubiore birimigome dindi
    o kamigoni mo ko holene timbuni wiyadago ai heyalu pu naberami, lene.
  mya-mya: ထ​၍​ထွက်​ခွာ​ကြ​လော့။ ဤ​ပြည်​သည်​သင်​တို့ လုံ​ခြုံ​စွာ​နေ​ထိုင်​ရာ​အ​ရပ်​မ​ဟုတ်​တော့​ပြီ။
    သင်​တို့​၏​ဒု​စ​ရိုက်​အ​ပြစ်​ကြောင့်​ဤ​ပြည် သည်​ပျက်​စီး​ရ​လိမ့်​မည်။
  bod-N: ཡར་ལོངས་ལ་ཕར་སོང་ཞིག འདི་ནི་ཁྱོད་ངལ་གསོ་བྱེད་ས་མ་ཡིན་ནོ། །ཅིའི་ཕྱིར་ཞེ་ན།
    མི་གཙང་བའི་རྐྱེན་གྱིས་གཏོར་བརླག་ཐེབས་སུ་བཅུག་པ་དང་། གཏོར་བརླག་དེ་ནི་ཤིན་ཏུ་ཆེ་བས་སོ།
    །
  sna-sna: Simukai, ibvai pano! Nokuti ino haisi nzvimbo yenyu yokuzororera, nokuti
    yakasvibiswa, yakaparadzwa zvisingagadziriki.
  spa-BLM: ¡Levántate y vete! Porque este no es tu lugar de descanso, a causa de la
    impureza que destruye, incluso con una grave destrucción.
  cac-cac: Q'uean̈ec vaan, ixiquec. Maxtzac yal tzex aj d'a tic, yujto man̈ jantacoc
    chucal tze c'ulej d'a sat lum luum tic, yuj chi' toxo ix ixtaxel lum d'a juneln̈ej.
  swh-ULB: Inukeni na muondoke, kwa kuwa hii sio sehemu ambayo mnaweza kuishi, kwa
    sababu ya unajisi wake; imeangamizwa kwa maangamizo kabisa.
  bel-bel: Устаньце і адыдзеце, бо краіна гэтая ня ёсьць месца спакою; за нячыстасьць
    яна будзе спустошана і пры тым жорсткім спусташэньнем.
  deu-ELBBK: Macht euch auf und zieht hin! Denn dieses Land ist der Ruheort nicht,
    um der Verunreinigung willen, die Verderben bringt, und zwar gewaltiges Verderben.
  mbb-OT: Ne ǥuntaan awè kew kayi te Israel su heini he lugar kenè ne ebpekeveǥey
    keniyu te egkehimelayan, su midremerikan niw heini te menge salè niw. Egkezeetan
    heini he lugar ne kenè ne egkepulusan.
  mal-2015: പുറപ്പെട്ടുപോകുവിൻ; നാശത്തിന്നു, കഠിനനാശത്തിന്നു കാരണമായിരിക്കുന്ന മാലിന്യംനിമിത്തം
    ഇതു നിങ്ങൾക്കു വിശ്രാമസ്ഥലമല്ല.
  rmc-rmc: Ušťen a džan het! Kade tumenge na odpočovinena! Tumare bini meľarde andre
    kada than, vašoda hino odsudzimen pre zahuba.
  pes-OPV: برخیزید وبروید زیرا که این آرامگاه شما نیست چونکه نجس شده است. شما را به
    هلاکت سخت هلاک خواهد ساخت.
  ron-1924: Скулаци-вэ ши плекаць, кэч аич ну есте одихнэ пентру вой, кэч, дин причина
    спуркэчуний, вор фи дурерь, дурерь путерниче.
  ben-OBCV: ওঠো, চলে যাও! কারণ এটি তোমার বিশ্রামের জায়গা নয়, কারণ তুমি তা অশুচি
    করেছ, সেইজন্য তা ভীষণভাবে ধ্বংস হবে।
  som-som: Sara joogsada oo taga, waayo, tanu ma aha nasashadiinna, maxaa yeelay,
    waxaa jirta wasakh wax ku baabbi'inaysa baabba' xoog badan.
  lat-VUC: 'Surgite, et ite, quia non habetis hic requiem: propter immunditiam ejus
    corrumpetur putredine pessima.'
  eng-ASVBT: Arise ye, and depart; for this is not your resting place; because of
    uncleanness that destroyeth, even with a grievous destruction.
  ita-1885: Levatevi, e camminate; perciocchè questo non è il luogo del riposo; conciossiachè
    sia contaminato, egli vi dissiperà, ed anche d'una dissipazione violenta.
  eng-LXXUP: 'Arise thou, and depart; for this is not thy rest because of uncleanness:
    ye have been utterly destroyed;'
  eng-ULB: Get up and leave, for this is not a place where you can stay, because of
    its uncleanness; it is destroyed with complete destruction.
  spa-VBL: ¡Levántense! Porque no es el sitio para quedarse. Está destruido y en ruinas.
  fra-_FOB: Levez-vous et marchez! Car ce n'est point ici le lieu du repos; à cause
    de la souillure qui amène la destruction, une destruction violente.
  mal-mal: “പുറപ്പെട്ടുപോകുവിൻ; നാശത്തിന്, കഠിനനാശത്തിനു കാരണമായിരിക്കുന്ന മാലിന്യംനിമിത്തം
    ഇത് നിങ്ങൾക്ക് വിശ്രാമസ്ഥലമല്ല”.
  urd-GVR: Ab uṭh kar chale jāo! Āindā tumheṅ yahāṅ sukūn hāsil nahīṅ hogā. Kyoṅki
    nāpākī ke sabab se yih maqām aziyatnāk tarīqe se tabāh ho jāegā.
  suz-BL: बोक्‍शा लने। मारदे हना एकेर इन नाइक्‍तीक ममाइ। मारदे हना एको ग्रांग्रा दितीकेमी
    मुर आन कली मरिम्‍शो सेल्‍ब। मेको मारेइ पने मचाप्‍चा ङा पा खतम सेल्‍शो बाक्‍ब।
  eng-NOY: Arise and depart; This land is not your rest! On account of its pollution
    shall it be wasted, And given to utter destruction.
  ita-1927: Levatevi, andatevene! Perché questo non è luogo di riposo; a motivo della
    sua contaminazione, esso vi distruggerà d’una distruzione orrenda.
  ckb-ckb: هەستن و بڕۆن! چونکە ئەمە شوێنی حەسانەوە نییە، لەبەر ئەوەی گڵاو بوو، وێران
    بوو، وێرانبوونێکی خراپ.
  eng-BBE: 'Up! and go; for this is not your rest: because it has been made unclean,
    the destruction ordered will come on you.'
  kan-OKCV: ಎದ್ದು ಹೋಗಿರಿ; ಇದು ನಿಮ್ಮ ವಿಶ್ರಾಂತಿಯ ಸ್ಥಳವಲ್ಲ, ಏಕೆಂದರೆ ಇದಕ್ಕೆ ಹೊಲಸು ಅಂಟಿಕೊಂಡು,
    ಯಾವ ಸುಧಾರಣೆಗೂ ಒಳಗಾಗದಂತೆ ಹಾಳಾಗಿ ಹೋಗಿಬಿಟ್ಟಿದೆ.
  tam-2017: எழுந்து போங்கள்; இது நீங்கள் இளைப்பாறும் இடம் அல்ல, இது தீட்டுப்பட்டது,
    இது உங்களை அழித்துவிடும், அந்த நாசம் மிகவும் கொடியதாக இருக்கும்.
  spa-RV-1909: Levantaos, y andad, que no es ésta la holganza; porque está contaminada,
    corrompióse, y de grande corrupción.
  ron-BTF: 'Ridicați-vă și îndepărtați-vă; fiindcă aceasta nu este odihna voastră:
    fiindcă este întinată, vă va nimici, chiar cu o nimicire grozavă.'
  eng-WEBP: Arise, and depart! For this is not your resting place, because of uncleanness
    that destroys, even with a grievous destruction.
  eng-FBV: Get up! Leave! For this is not a place for you to stay. It is defiled and
    totally ruined.
  nld-1939: Staat op, en gaat heen, Want dit land is geen rustplaats voor u; Om zijn
    onreinheid Gaat het onherroepelijk te gronde.
  nch-BL: Huajca ximotaloca huan xitetequipanotij ipan seyoc tali pampa ya nopa quinamiqui.
    Ya ni ayecmo amochaj, yon ni tali ayecmo amotal, pampa pano antajtacolchijtoque
    huan pano anquinenpolojtoque ni tali huan anquichijtoque amo tapajpacti noixpa.
  vie-1934: Các ngươi hãy đứng dậy! Đi đi! Vì đây không phải là nơi an nghỉ của các
    ngươi, vì cớ sự ô uế làm bại hoại, tức là sự bại hoại nặng lắm.
  hin-CV: चलो उठो, यहां से चले जाओ! यह तुम्हारे आराम की जगह नहीं है, क्योंकि यह अशुद्ध
    हो गई है, यह नाश हो गई है, और इसका कोई उपचार नहीं है.
  spa-BES: '¡Levántate! y ve; porque este no es tu descanso: como se ha hecho impuro,
    te destruirá, con dolorosa destrucción.'
  tdx-tdx: Miongaha! Akia! fa tsy fitofà’ areo ty atoy; i haloera’ey ty maharotsake
    am-pandrotsahañe mitivontivoñe.
  tha-KJV: จงลุกขึ้นและจากไป เพราะที่​นี่​ไม่ใช่​ที่​พักของเจ้า เพราะความไม่สะอาดซึ่งจะทำลายเจ้า
    ด้วยความพินาศอย่างทุกข์​ระทม
  por-BR-2018: Levantai-vos, e ide embora, porque esta terra não serve mais para descanso;
    pois está contaminada, ela se destruirá, com grande destruição.
  deu-ELO: Machet euch auf und ziehet hin! Denn dieses Land ist der Ruheort nicht,
    um der Verunreinigung willen, die Verderben bringt, und zwar gewaltiges Verderben.
  eng-WYC-2018: Rise ye, and go, for here ye have no rest; for the uncleanness thereof
    it shall be corrupted with the worst rot.
  epo-epo: Leviĝu kaj foriru, ĉar ĉi tie vi ne havos ripozon; pro sia malpureco la
    lando estos kruele ruinigita.
  uig-PIN: Ornunglardin turup neri ketinglar; Qünki ⱨalakǝtni, Yǝni azabliⱪ bir ⱨalakǝtni
    kǝltüridiƣan napakliⱪ tüpǝylidin, Bu yǝr silǝrgǝ tǝwǝ aramgaⱨ bolmaydu.
  beo-beo: 'Wa:legadole masa! Goeguda: da gaga:su hamedafa gala! Dilia da wadela:le
    hamobeba:le, Na da amo soge gugunufinisimusa: ilegei dagoi!'
  tpi-OTNT: Yupela kirap i go. Dispela em i no ples bilong malolo. Yupela i bin mekim
    pasin nogut na yupela i kamap doti long ai bilong mi, olsem na bai mi bagarapim
    yupela nogut tru.
  hau-SA: Ku tafi, ku ba ni wuri! Gama wannan ba wurin hutunku ba ne, gama ya ƙazantu,
    ya zama kangon da ya wuce gyara.
  uig-LAT: Ornunglardin turup néri kétinglar; Chünki halaketni, Yeni azabliq bir halaketni
    keltüridighan napakliq tüpeylidin, Bu yer silerge tewe aramgah bolmaydu.
  nde-nde: Sukani lihambe! Ngoba le akusindawo yenu yokuphumula, ngoba ingcolile,
    ichithekile, okungeke kulungiswe.
  ton-ton: Mou tuʻu hake ʻo ʻalu; he ʻoku ʻikai ko homou mālōlōʻanga eni; koeʻuhi
    ʻoku ʻuli ia ʻe fai ʻae fakaʻauha, ʻio, ʻae fakaʻauha lahi.
  ces-1613: Vstaňte a odejděte, neboť tato není sídlem pro nečistotu. Ztratí vás,
    a to ztracením jistým.
  eng-WMB: Arise, and depart! For this is not your resting place, because of uncleanness
    that destroys, even with a grievous destruction.
  tam-TCV: எழுந்து போய்விடுங்கள், இது உங்கள் இளைப்பாறுதலின் இடமல்ல, ஏனெனில் இது உங்கள்
    பாவங்களால் கறைப்பட்டு திருத்த முடியாத அளவு பாழாய்ப் போய்விட்டது.
  ceb-ULB: Barog ug biya, kay dili kini mao ang dapit nga inyong kapuy-an, tungod
    sa kahugaw niini; nalaglag na kini sa hingpit nga kadaotan.
  pol-UBG: Wstańcie i odejdźcie, bo tu nie ma odpoczynku. Z powodu nieczystości zniszczy
    was, i to zniszczeniem srogim.
  agr-agr: Nuadui atumek ¡juwi batsamtsuk, jiinja shiyaktajum! Juwig dita wakegamun
    takainak batsamsatnume tichamui, tuja atum pegkegchau awajsau asagmin, juka ashí
    tsainkattawai.
  kyc-kyc: Yuu dakena nakama lete penge panda mende see nange waiya lao sipurao pupwape.
    Nakamana koo dupwana nakama pyao kokwa seramopa kando ingi randarami.
  urd-GVU: اب اُٹھ کر چلے جاؤ! آئندہ تمہیں یہاں سکون حاصل نہیں ہو گا۔ کیونکہ ناپاکی
    کے سبب سے یہ مقام اذیت ناک طریقے سے تباہ ہو جائے گا۔
  eng-OEBCW: Rise and begone, for this is no place to rest. Your uncleanness brings
    destruction, severe destruction.
  deu-1912: Darum macht euch auf! Ihr müßt davon, ihr sollt hier nicht bleiben; um
    ihrer Unreinigkeit willen müssen sie unsanft zerstört werden.
  kan-2017: ಏಳಿರಿ, ತೊಲಗಿರಿ, ಈ ದೇಶವು ನಿಮ್ಮ ಸುಖವಸತಿಯಾಗದು. ನಾಶನವನ್ನು, ವಿಪರೀತ ನಾಶನವನ್ನು
    ಉಂಟುಮಾಡುವ ಹೊಲಸು ಇದಕ್ಕೆ ಅಂಟಿಕೊಂಡಿದೆ.
  yap-yap: Mu sak’iy gad ngam chuwgad; ya gathi irera’ tagil’ e toffan romed. Bochan
    e denen ni gimed be ngongliy ma aram e bay yib e riya’ ngaray nrib gel e gafgow
    riy.
  hlt-MCSB: Thoo uh lamtah cet uh, he he duemnah moenih. Laikoi loh a poeih tih bungtloh
    loh a thuek coeng.
  mdy-ETH: ዔቁዋቴ፥ ዓኣዹዋቴ፤ ሃይ ቤዛ ዒንሢኮ ጎሞ ዛሎና ዒኢቲ ባይቄሢሮ ሃካፓ ሴካ ሃይካ ኮሺ ዒንሢ ናንጋኒ ዳንዳዑዋሴ።
  twi-ASANTE: Sɔre, firi ha kɔ! Ɛha nyɛ beaeɛ a wɔhome, ɛfiri sɛ ɛho agu fi, Wɔasɛe
    no, na ɛrenyɛ yie bio.
  eng-WEBU: Arise, and depart! For this is not your resting place, because of uncleanness
    that destroys, even with a grievous destruction.
  wal-wal: Denddite; denddidi biite! Hagee intteyyo shemppiyo soho gidenna. Aissi
    giikko, ha sohoi tunatettaappe denddidaagan daro moorettiis.
  spa-PDDPT: Levántense y caminen, porque éste no es lugar de reposo, pues está contaminado
    a causa de la impureza que trae una penosa destrucción.
  gun-gun: Pepu'ã ma ha'vy, tapeopa, mba'eta peĩague py nda'evei pepytu'uve aguã.
    Tapeo, mba'eta penhemongy'apaague ojapo penemokanhymba aguã rami, penemokanhya
    'rãe.
  agu-BL: Cha'stzun te qui't lcha'tiju' tul yi ama'le'j tan ujle'n, ma na che'lku'
    tzone'j. Quil chixcye' cunu' mas. Na chin xo'wbil nin yi e'chk takle'n yi na chibanu'
    tul yi ama'le'j, yi qui'c nin mu'ẍ banl at cyanu'.
  ilo-ULB: Tumakderkayo ket pumanawkayo, ta saan a daytoy ti lugar a mabalinyo a pagyanan,
    gapu iti kinarugitna; naan-anay a nadadael daytoy.
  kpg-kpg: Tuu gi nua, hula, ma di noho i di aumaalia adu gi goodou i ginei ai. Godou
    huaidu la guu hai di gowaa deenei gi mooho.
  uig-ARA: ئورنۇڭلاردىن تۇرۇپ نېرى كېتىڭلار؛ چۈنكى ھالاكەتنى، يەنى ئازابلىق بىر ھالاكەتنى
    كەلتۈرىدىغان ناپاكلىق تۈپەيلىدىن، بۇ يەر سىلەرگە تەۋە ئارامگاھ بولمايدۇ.
  sus-sus: Wo keli, wo siga, n bara yi bɔxi ba wo yi ra sabatide ra, barima a mu sɛniyɛn,
    a bara kana kerenyi ra.
  pon-2006: Eri, kumwail uhda, oh kohkohweisang met; pwe wasaht kaidehn wasahn amwail
    kommoal. Pwehki dipamwail kan wasaht uhdahn pahn mwomwla douluhl.
  jae-jae: Andi ma aêc su, gebe gamêŋ tonec gamêŋ talêwaŋ tauŋŋa atom. Geŋeŋmôkê geseŋ
    gamêŋ tau su e ŋajam êsa êtôm atom.
  ksd-ksd: Avat a tut, ma avat a vana, tago vakir kavava gunan na ningo go, ure ra
    mangamangana dur ba i varli, ma ra varli i mamat na kaia.
  grc-BRENT: Ἀνάστηθι καὶ πορεύου, ὅτι οὐκ ἔστι σοι αὕτη ἀνάπαυσις ἕνεκεν ἀκαθαρσίας·
    διεφθάρητε φθορᾷ,
  ind-AYT: Bangkitlah dan pergilah, sebab ini bukan tempat perhentian bagimu. Karena
    tercemar, itu akan dihancurkan dengan kebinasaan yang tidak dapat dipulihkan.
  nya-nya: Nyamukani, chokani! Pakuti ano si malo anu opumulirapo, chifukwa ayipitsidwa,
    awonongedwa, sangatheke kuwakonzanso.
  hrv-hrv: “Ustanite, idite! Ovo nije počivalište! Zbog nečistoće teško vas uže svezalo.”
  mps-mps: Dage hogodasa pao. Te toma nabo pesage menio,” wali. “Dagego te dwai kolesaga
    eyu, te eno gedude dage dwai mu pedalubaso, tialima eno te dage dwai ilama, mu
    dolaibao,” wai.
  tpi-tpi: Yupela kirap i go. Dispela em i no ples bilong malolo. Yupela i bin mekim
    pasin nogut na yupela i kamap doti long ai bilong mi, olsem na bai mi bagarapim
    yupela nogut tru.
  dan-1931: “Op, ryk ud! Thi her kan I ikke bo for den Urenheds Skyld, som volder
    svar Fordærv.”
  vie-OVCB: Hãy vùng dậy! Ra đi! Đây không còn là đất và nhà của các ngươi, vì đất
    này bị tiêu diệt vì băng hoại và nhơ bẩn.
  guj-2017: ઊઠો, ચાલ્યા જાઓ, કેમ કે જ્યાં તમે રહો છો એ તમારું સ્થાન નથી, કેમ કે તેની
    અશુદ્ધિ; હા ભયંકર વિનાશકારક મલિનતા એ તેનું કારણ છે.
  pon-2006A: Eri, kumwail uhda, oh kohkohweisang met; pwe wasaht kaidehn wasahn amwail
    kommoal. Pwehki dipamwail kan wasaht uhdahn pahn mwomwla douluhl.
  por-BRBSL: Levante-se, e parta! Pois este não é o seu lugar de descanso, por causa
    da impureza que destrói, mesmo com uma dolorosa destruição.
  eng-OEBUS: Rise and begone, for this is no place to rest. Your uncleanness brings
    destruction, severe destruction.
  cth-cth: Thaw nateh cet awh haw, hete ram heh nangmouh hanlah hnâroumnae hmuen nahoeh.
    Hete hmuen teh a khin dawkvah rawknae kalenpoung hoi a rawk han.
  twi-twi: Sɔre, fi ha kɔ! Ha nyɛ faako a wɔhome, efisɛ ho agu fi, Wɔasɛe no, na ɛrenyɛ
    yiye bio.
  hlt-hlt: Thoo uh lamtah cet uh, he he duemnah moenih. Laikoi loh a poeih tih bungtloh
    loh a thuek coeng.
  tbz-SIM: Ítɛ́nɛ̀ kɛ́yɛ̀! Mɛom̀pùmɛ̀ tɛ̃́nkɛ í bo dɛ kó dihɛì, dɛ kó dihɛì yɛi mmɛɛ̀
    te mɛfɛ̃́ṹtímɛ̀.
  msy-2020: Ia gumazir arazir kurabagh amua nan damazimɨn zuezir puvatɨziba, ia kagh
    deravɨra ikiamin danganir aghuiba puvatɨgham. Kɨ bar pazavɨra ia gasɨghasigham.
    Kamaghɨn amizɨ, ia dɨkavigh mangɨ.
  dop-dop: Ɩ́ polo ɩ́ tɛɛ yoo, mǝ hɛɛsʋɣʋ tɛmɑɣɑ. Wɑhɑlɑnɑɑ tɑŋɑ-mɛɣɛ mǝ ɩsɑɣɑtʋ tɔɔ
    kɛ́.
  azb-azb: Qalxın gedin, Çünki bura istirahət yeri deyil. Bu yer murdarlandığına görə
    Dəhşətli surətdə darmadağın olacaq.
  eng-DBY: Arise ye, and depart; for this is not the resting-place, because of defilement
    that bringeth destruction, even a grievous destruction.
  hin-2017: उठो, चले जाओ! क्योंकि यह तुम्हारा विश्रामस्थान नहीं है; इसका कारण वह अशुद्धता
    है जो कठिन दुःख के साथ तुम्हारा नाश करेगी।
  wol-KYG: Jógleen dem, fii du bérabu noflaay, nde sobewu na, ba nara yàqe yaxeet.
  eng-YLT: Rise and go, for this [is] not the rest, Because of uncleanness it doth
    corrupt, And corruption is powerful.
  eng-WYC-2017: Rise ye, and go, for here ye have no rest; for the uncleanness thereof
    it shall be corrupted with the worst rot.
  eng-WMBB: Arise, and depart! For this is not your resting place, because of uncleanness
    that destroys, even with a grievous destruction.
  urd-GVH: अब उठकर चले जाओ! आइंदा तुम्हें यहाँ सुकून हासिल नहीं होगा। क्योंकि नापाकी
    के सबब से यह मक़ाम अज़ियतनाक तरीक़े से तबाह हो जाएगा।
  rug-rug: Gasa turu, mamu taloa! Ura lopu na mia magomagogosoana sa popoa hie, na
    ele tava boni si asa, ele ta ṉovala, hola nia sapu kote boka tava leana pule,”
    gua.
  gaz-gaz: Kaʼaatii asii deemaa! Iddoon kun lafa boqonnaa keessanii miti; isheen xurooftee
    diigamtee baddeerti.
  fra-LSG: Levez-vous, marchez! Car ce n’est point ici un lieu de repos; A cause de
    la souillure, il y aura des douleurs, des douleurs violentes.
  gnn-gnn: “Yana gaŋgathiyana ga marrtjiyana‐wala gatjaḻa! Yakana yurru biyapulnydja
    dhuwala wäŋa nhumalaŋgunydja nhinanharawu. Dhiyaŋunydja wäŋayunydja nhumalanha
    yurru yana baduwaḏuyunna, liŋgu nhuma baduwaḏuyurruna dhuwala wäŋanha dhiyaŋi
    nhumalaŋgalay dhuwurryu‐yätjthu.
  yal-yal: Ɛ keli, ɛ siga, amasɔtɔ ɛ matabude mi ito ra, bayo ɛ yamanan bata raharamu.
    A findima tɔrɔn nan na naxan magaxu han!
  haw-1868: E ku mai oukou, a hele aku, no ka mea, aohe keia ko oukou wahi maha; No
    ka mea, ua haumia ia, e luku aku ia ia oukou me ka luku nui.
  arb-NAV: هُبُّوا وَاذْهَبُوا، فَهَذَا لَيْسَ مَكَانَ رَاحَتِكُمْ، لأَنَّهُ أَصْبَحَ
    نَجِساً، مُدَمَّراً وَلا يُمْكِنُ تَرْمِيمُهُ.
  ewe-ewe: Mitso ne miadzo le afi sia, elabena esia menye dzudzɔƒe wònye na mi o;
    elabena wodo gu teƒe la, eye wogbãe, ale be womagate ŋu aɖɔe ɖo o.
  eng-LEE: Arise ye, and depart; for this is not your resting-place; because it is
    polluted, it shall destroy [you], even with a grievous destruction.
  asm-FB: উঠা, আৰু এই ঠাই এৰি যোৱা, অশুচিতাৰ কাৰণে এই ঠাই তোমালোক থাকিবৰ বাবে নহয়;
    ইয়াক সম্পূৰ্ণৰূপে ধ্বংস কৰা হ’ব।
  sus-A: وٌ كٍلِ، وٌ سِفَ، ﭑ بَرَ يِ بْشِ بَ وٌ يِ رَ سَبَتِدٍ رَ، بَرِ مَ عَ مُ سّنِيّن،
    عَ بَرَ كَنَ كٍرٍنيِ رَ.
  fra-SBL: Levez-vous, et partez ! Car ceci n'est pas votre lieu de repos, à cause
    de l'impureté qui détruit, même avec une grave destruction.
  hbo-hbo: ק֣וּמוּ וּלְכ֔וּ כִּ֥י לֹא־זֹ֖את הַמְּנוּחָ֑ה בַּעֲב֥וּר טָמְאָ֛ה תְּחַבֵּ֖ל
    וְחֶ֥בֶל נִמְרָֽץ׃
  piu-2006: '@see-verse:MIC.002.009'
  kik-kik: Ũkĩrai mũthiĩ, mwehere! Nĩgũkorwo gĩikaro gĩkĩ ti kĩo kĩhurũko kĩanyu,
    tondũ nĩgĩthaahie, kĩanangĩtwo ũndũ gĩtangĩcookererio.
  fra-NCL: Levez-vous ! Partez..., car ce pays n’est pas un lieu de repos, à cause
    de la souillure qui vous tourmentera, et d’un cruel tourment.
  cek-AK: Angthawk ah loe, caeh o lai ah, hae ahmuen loe nangcae anghakhaih ahmuen
    na ai ni; amhnong boeh pongah kanung parai amrohaih hoiah nam ro tih boeh.
  cuk-cuk: ”¡Ogusmar! ¡Be namar! We-nega, obunnoged-negsulid. Bela nue-isgus naid,
    bela oitoles siid.
  uig-CYR: Орнуңлардин туруп нери кетиңлар; Чүнки һалакәтни, Йәни азаплиқ бир һалакәтни
    кәлтүридиған напаклиқ түпәйлидин, Бу йәр силәргә тәвә арамгаһ болмайду.
  tel-2017: లేచి వెళ్లిపోండి, అది అపవిత్రం అయిపోయింది కాబట్టి మీరు ఉండాల్సింది ఇక్కడ
    కాదు. నేను దాన్ని పూర్తిగా నాశనం చేస్తాను.
  hat-BSA: Leve ale! Se pa isit ou ap jwenn repo; li plen ak sa ki pa pwòp, sa kab
    detwi, menm avèk yon destriksyon byen grav.
  kos-kos: Tuyak ac fahla liki acn inge. Wanginla nien molela yenu. Orekma koluk lowos
    arulana akfohkfokyela acn uh, pwanang ac fah sikiyukla.
  hbo-WLC: ק֣וּמוּ וּלְכ֔וּ כִּ֥י לֹא־זֹ֖את הַמְּנוּחָ֑ה בַּעֲב֥וּר טָמְאָ֛ה תְּחַבֵּ֖ל
    וְחֶ֥בֶל נִמְרָֽץ׃
  ibo-ibo: Bilienụ, pụọnụ, nʼihi na ebe a abụkwaghị ebe izuike, nʼihi na-emerụọla
    ya, e bibiela ya, o bibikwaala, ruo na-ịrụzi ya agaghị adị ire.
  ory-ory: ତୁମ୍ଭେମାନେ ଉଠ ଓ ପ୍ରସ୍ଥାନ କର; କାରଣ ଏ ତୁମ୍ଭମାନଙ୍କର ବିଶ୍ରାମ-ସ୍ଥାନ ନୁହେଁ; ଯେହେତୁ
    ଅଶୁଚିତା ବିନାଶ, ଅର୍ଥାତ୍‍, ଭୟାନକ ବିନାଶ କରୁଅଛି।
  chk-chk: Oupwe ütä o feila, pun ei leni esap chüen eu lenien asösö. Ämi kewe tipis
    ra afeiengaua ei leni, pwe epwe fokun tala.
  rop-rop: “‘Wal yumob garra gidap en gowei na. Yumob kaan jidanbat iya enimo, dumaji
    yumob bin meigim dis pleis brabli nogud, en ai garra binijimap dis pleis na.
  ukr-1871: Вставайте, втїкайте, ся країна не є вже місцем супокою; за нечисть буде
    вона опустошена, та й то страшним опустошеннєм.
  deu-1951: Auf, macht euch davon! Hier ist kein Ruheort mehr; denn die Unreinigkeit
    richtet Verderben an, und zwar ein gewaltiges Verderben.
  eng-JPS: Arise ye, and depart; for this is not your resting-place; because of the
    uncleanness thereof, it shall destroy you, even with a sore destruction.
  srp-1865: Ustanite i idite, jer ovo nije poèivalište; što se oskvrni, pogubiæe vas
    pogiblju velikom.
  lug-lug: Muyimuke mugende, kubanga kino tekikyali kiwummulo kyammwe; olw’ebikolwa
    ebibi bye mukijjuzza, kyonoonese obutaddayo kuddaabirizika.
  heb-heb: קומו ולכו כי לא זאת המנוחה בעבור טמאה תחבל וחבל נמרץ׃
  ben-IRV: ওঠ এবং চলে যাও, কারণ এটা সেই জায়গা নয় যেখানে তোমরা থাকতে পার, এটার অশুচিতার
    জন্য; এটা সম্পূর্ণ ধ্বংস দ্বারা ধ্বংস হয়েছে।
  pan-pan: ਉੱਠੋ, ਚੱਲੇ ਜਾਓ! ਇਹ ਤੁਹਾਡਾ ਕੋਈ ਵਿਸ਼ਰਾਮ ਸਥਾਨ ਨਹੀਂ ਹੈ। ਇਸ ਦਾ ਕਾਰਨ ਤੁਹਾਡੀ ਉਹ
    ਅਸ਼ੁੱਧਤਾ ਹੈ, ਜਿਸ ਨਾਲ ਤੁਸੀਂ ਇਸ ਸਥਾਨ ਦਾ ਨਾਸ ਕਰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ထ ၍ သွား ကြလော့။ ဤ ပြည်သည် သင်တို့ငြိမ်ဝပ် ရာအရပ်မ ဟုတ်။ ဤအရပ်သည် ညစ်ညူး
    သောကြောင့် ကြီးစွာသော ပျက်စီးခြင်းနှင့် ပျက်စီး ရလိမ့်မည်။
  hmo-hmo: “Do umui toreisi, do umui lao! Badina iniseni maino do ia noho lasi. Umui
    emui kara dika dainai, inai gabu do lau hadikaia ore momokani.
  urd-urd: उठो, और चले जाओ, क्यूँकि ला'इलाज — ओ — मोहलिक नापाकी की वजह से ये तुम्हारी
    आरामगाह नहीं है।
  rus-SYN: Встаньте и уходите, ибо страна сия не есть место покоя; за нечистоту она
    будет разорена, и притом жестоким разорением.
  bqc-SIM: À fɛlɛ tá! Á zↄ̃lɛkĩin lao. Bùsuɛ bee gbãlɛ̀, à ↄ̃̀ↄkpà à kaalɛgyã
    sɛ̀.
  tcz-CHONGTHU: Kipatdoh un! Chetauvin! Hikom mun hi na gamule na in-u ahipoi, nangho
    dinga chonsetna dimset mun ahi, chule themmona jeh'a kichai deh jeng nahiuve.
  mar-mar: ऊठा आणि चालते व्हा! कारण अशुद्धता ही मोठ्या विनाशाने नष्ट करते, ह्याकरणाने
    ही तुमची विसाव्याची जागा नाही.
  qub-qub: Jatariyna-llapa; aywacuyna-llapa. Cay pachaga manami jamaräcunayquipächu.
    Pasaypa mana allillata rurashayquipitami ushajpaj illganquipaj.
  bqp-bqp: I seewo i doonɑ, i ǹ mɑɑ bɔri yɛndu wɑsi tem mɛ sɔɔ. Wɑhɑlɑ bɑkɑ yɑ bɛɛ
    mɑrɑ bɛɛn mɛm nɔɔbu sɑrirun sɔ̃.
  hat-hat: Leve non! Al fè wout nou! Pa gen repo pou nou isit la ankò! Nou fè twòp
    bagay derespektan. Nou fè yo detwi peyi a. Y'ap fini avè l' nèt.
  eng-BSB: Arise and depart, for this is not your place of rest, because its defilement
    brings destruction— a grievous destruction!
  tod-tod: À wuzeɠe! À liina! Mazɔlɔɔ niima yooi la ga dooɠo bosu, tɔɔzei ná-kɔzɔi
    maaʋele ma, toɠa ʋaazu ɠoloɠolosu ga gola.
  eng-WEBPB: Arise, and depart! For this is not your resting place, because of uncleanness
    that destroys, even with a grievous destruction.
  kbq-kbq: Ana hu'nazagu menina tamagra otita ama mopa atreta viho! Mago'ene ama mopafina
    nonkumara anteta mani frua osugahaze. Na'ankure tamagra kumi eri hakare nehuta
    ama mopa eri havizantfa hu'nazankita knaza erita havizantfa hugahaze.
  nhe-BL: Huajca ximotlaloca huan xitlatequipanotij ipan seyoc tlali pampa ya nopa
    quinamiqui. Ya ni ayoc imochaj, niyon ni tlali ayoc imotlal, pampa onpano intlajtlacolchijtoque
    huan onpano inquinenpolojtoque ni tlali huan inquichijtoque ax tlapajpactic noixpa.
  gub-BL: Pehem xe wi nehe. Peho muitea'u pe nehe. Napepytu'u katu kwaw xe nehe. Heta
    tetea'u teko imunar ma'e xe wà. Heta tetea'u teko iaiw ma'e iapo har xe wà no.
    A'e rupi aityk putar tuwe tawhu ihe nehe. Amumaw putar tuwe nehe.
  eng-DRA: Arise ye, and depart, for there is no rest here for you. For that uncleanness
    of the land, it shall be corrupted with a grievous corruption.
