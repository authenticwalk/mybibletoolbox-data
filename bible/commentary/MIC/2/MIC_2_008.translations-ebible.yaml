verse: MIC.002.008
translations:
  mal-C: ഒടുവിലിതാ, എന്റെ ജനം ഒരു ശത്രുവിനെപ്പോലെ എഴുന്നേറ്റിരിക്കുന്നു. യുദ്ധത്തിൽനിന്നു
    മടങ്ങിവരുന്നവരെപ്പോലെ ചിന്താരഹിതരായി കടന്നുപോകുന്നവരിൽനിന്ന് അവരുടെ വിലയേറിയ പുറങ്കുപ്പായം
    നിങ്ങൾ ഉരിഞ്ഞെടുക്കുന്നു.
  deu-TKW: Aber längst schon lehnt sich mein Volk als Feind auf. Vom Obergewande zieht
    ihr den Mantel weg denen, die arglos vorüberziehen, die dem Streit abgeneigt sind.
  lin-lin: Na mikolo eleki, bozalaki komona bato na ngai lokola banguna. Bolongolaki
    bato oyo bazalaki koleka na kimia bilamba ya talo na mawa te, lokola bato oyo
    bawuti bitumba ;
  eng-LSV: And recently My people raise up as an enemy, || You strip off the honorable
    ornament from the outer garment, || From the confident passers by, || You who
    are turning back from war.
  eng-GNV: 'But hee that was yesterday my people, is risen vp on the other side, as
    against an enemie: they spoyle the beautifull garment from them that passe by
    peaceably, as though they returned from the warre.'
  eng-WEBSTER: 'Even of late my people hath risen up as an enemy: ye pull off the
    robe with the garment from them that pass by securely as men averse to war.'
  nhw-BL: “Pero nochi amojuanti catli nomasehualhua, ama anmocueptoque quen annocualancaitacahua.
    Anquinichtequilíaj catli ica mopantzacua se tlacatl, masque se israelita huan
    amoicni. Anquiquixtilíaj iyoyo masque huala tlen tlahuilancayotl huan paqui para
    ajsis ichaj huan amo quitemohua cualantli, huan san anmechonpano.
  swh-ONEN: Siku hizi watu wangu wameinuka kama adui. Unawavua joho la kitajiri wale
    wanaopita pasipo kujali, kama watu warudio kutoka vitani.
  bba-bba: Adɑmɑ bɛɛyɑ Yinni Gusunɔ u sɔ̃ɔmɔ u mɔ̀, i kuɑ win tɔmbun yibɛrɛbɑ. I tɔmbu
    sɛ̃re be bɑ wee tɑbu ɡberun di i ben yɑ̃nu potirɑ.
  eng-KJVCPB: 'Even of late my people is risen up as an enemy: Ye pull off the robe
    with the garment From them that pass by securely as men averse from war.'
  luo-luo: E ndalogi, joga oselokore wasik ji. Ulonyo oko lewni ma nengogi tek kuom
    joma kadho ka ok udewo, mana ka joma odwogo oa e lweny.
  meu-meu: A umui na o tore isimu, egu bese taudia o inai henidiamu; maino taudia,
    heabidadama ai e raka hanaimu bona tuari asie laloa hatamu taudia, edia dabua
    o dabuidia ohomu.
  npi-ULB: अहिले मेरा मानिसहरू शत्रुझैँ जागेका छन् । युद्धबाट फर्केका सैनिकहरू तिनीहरूले
    सुरक्षित ठानेको ठाउँमा गएझैँ शङ्का नगरी नजिकबाट जानेहरूबाट तिमीहरू तिनीहरूको वस्‍त्र
    अर्थात् लबेदा खोस्छौ ।
  yor-yor: Láìpẹ́ àwọn ènìyàn mi dìde bí ọ̀tá sí mi. Ìwọ bọ́ aṣọ ọlọ́rọ̀ kúrò lára
    àwọn tí ń kọjá lọ ní àìléwu, bí àwọn ẹni tí ó padà bọ̀ láti ojú ogun.
  pes-OPCB: ولی در این روزها قوم من به دشمنی با من برخاسته‌اند! شما پیراهن کسانی که
    به شما اطمینان کرده‌اند از آنها می‌گیرید و آنان را به شکل از جنگ برگشتگان درمی‌آورید.
  tgl-ULB: Kamakailan lang, naghimagsik ang aking mga tao tulad ng isang kaaway. Inyong
    hinahablot ang balabal, ang kasuotan, mula sa mga dumadaan nang biglaan, gaya
    ng pagbalik ng mga kawal mula sa digmaan na kung saan iniisip nilang ligtas na.
  cbu-NT: ¿Nitaati siy wanasir taakis? Siy nuwaa tputsiri kundartarus taaksa. Pachampan
    ashirus tputsireetsi maachirita wanasireewaa, wamareewaatstam itutsta ashiksa.
    Wanip nuwaa tputsiri kiyung yachaksa.
  hui-hui: Tigua ani layagola Anduane Homogohanda agali homogo biaruhondo ladai bialu
    lalu, Tígua i̱naga wali agaliru waitigi baradagua bialu bai harimigoni. Agali
    wai bialu heneru gi nahe karulupe andaga dai beramalo manda bigi bima dai bialu
    karia tígua harigani yu biruwa mo mogola haga bialu tinaga aga erembirani biaru
    golo page yamigi bule kamigoni.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က``သင်​တို့​သည် ငါ​၏​လူ​မျိုး​တော်​ကို​ရန်​သူ​သ​ဖွယ်​တိုက်
    ခိုက်​ကြ​၏။ လုံ​ခြုံ​မှု​ရှိ​ရာ​နေ​အိမ်​သို့​စစ် ပွဲ​မှ​ပြန်​လာ​သူ​တို့​၏ အ​ပေါ်​ရုံ​အင်္ကျီ​ကို
    သင်​တို့​ချွတ်​ယူ​ကြ​၏။-
  bod-N: འོན་ཀྱང་ད་ལྟ་བདག་གི་མི་སྡེ་ནི་དགྲ་ལྟར་ལངས་ནས། ཁྱོད་ཚོས་བདེ་བར་ལམ་དུ་བགྲོད་ཅིང་འཐབ་མོ་ལ་མི་དགའ་བ་རྣམས་ཀྱི་ཕྱི་གོས་བཤུ་བར་བྱེད།
  sna-sna: Asi mazuva ano vanhu vangu vakandimukira somuvengi. Munobvisa majasi anokosha
    pane avo vanopfuura musina kana hanya, savarume vodzoka kubva kuhondo.
  spa-BLM: Pero últimamente mi pueblo se ha levantado como un enemigo. Despojas de
    la túnica y la ropa a los que pasan sin miramientos, volviendo de la batalla.
  cac-cac: 'Yuj chi'' syal Jehová icha tic: A ex tic, tzex och ajc''olal d''a in chon̈ab''.
    A eb'' smeltzajcot d''a oval, sna eb'' to man̈xalaj tas ol ic''an eb'', palta
    a exxo tic tzeyiq''uel spichul eb''.'
  swh-ULB: Hivi karibuni watu wangu wameinuka kama adui. Mmelivua joho, nguo, kutoka
    wale wapitao wasioshutumiwa, kama maaskari kurudi kutoka kwenye vita kwa kile
    wakifikiriacho ni salama.
  bel-bel: А народ, які быў раней Маім, паўстаў як вораг, і вы адбіраеце як верхнюю
    так і споднюю вопратку ў тых, што праходзяць мірна, хто адварочваецца ад вайны.
  deu-ELBBK: 'Aber noch unlängst lehnte sich mein Volk als Feind auf: Vom Oberkleid
    zieht ihr den Mantel denen ab, die sorglos vorübergehen, vom Krieg abgewandt sind;'
  mbb-OT: Piru iyan mibeelan niw is midsurung niw is pubri he menge etew ku he henduen
    be te menge kuntada niw. Egkeisip dan is, emun ed-ulì en sikandan diyà te lugar
    zan is nekidtebek ne wazè en egkevut kandan, piru heyan kew zed bes is ed-aǥew
    te samput dan.
  mal-2015: മുമ്പെതന്നേ എന്റെ ജനം ശത്രുവായി എഴുന്നേറ്റിരിക്കുന്നു; യുദ്ധവിമുഖന്മാരായി
    നിർഭയന്മാരായി കടന്നു പോകുന്നവരുടെ വസ്ത്രത്തിന്മേൽനിന്നു നിങ്ങൾ പുതെപ്പു വലിച്ചെടുക്കുന്നു.
  rmc-rmc: No tumen ušťen upre pre mire manuša sar o ňeprijaťeľis. Cirden tele o plašťos
    pal ola, ko predžan pašal tumende andro smirom; pal ola, ko aven pale andral o
    mariben.
  pes-OPV: لکن قوم من در این‌روزها به دشمنی برخاسته‌اند. شما ردا را از رخت آنانی که
    به اطمینان می‌گذرند و از جنگ روگردانند می‌کنید.
  ron-1924: Де мултэ време попорул Меу есте сокотит де Мине ка врэжмаш; вой рэпиць
    мантауа де пе хайнеле челор че трек лиништиць ши н-ау густ де рэзбой.
  ben-OBCV: সম্প্রতি আমার লোকেরা জেগে উঠেছে যেন তারা শত্রু। যুদ্ধ থেকে ফিরে আসা লোকদের
    মতো যারা নিশ্চিন্তে পথ চলছে তাদের গা থেকে কাপড় খুলে নিচ্ছ।
  som-som: Laakiinse waayahan dambeba dadkaygii wuxuu u kacay sidii cadow oo kale.
    Waxaad marada ka saartaan dharka dadka jidka ammaan ku maraya sidii kuwa dagaal
    ka noqda.
  lat-VUC: 'et e contrario populus meus in adversarium consurrexit. Desuper tunica
    pallium sustulistis: et eos qui transibant simpliciter convertistis in bellum.'
  eng-ASVBT: 'But of late my people is risen up as an enemy: ye strip the robe from
    off the garment from them that pass by securely as men averse from war.'
  ita-1885: Oltre a ciò, per addietro il mio popolo si levava contro al nemico; ma
    ora, voi, stando agli agguati contro ai vestimenti, spogliate del loro ammanto
    i passanti che se ne stanno in sicurtà, essendo in riposo della guerra.
  eng-LXXUP: Even beforetime my people withstood him as an enemy against his peace;
    they have stripped off his skin to remove hope in the conflict of war.
  eng-ULB: Lately my people have risen up like an enemy. You strip the robe, the garment,
    from those who pass by unsuspectingly, as soldiers return from war to what they
    think is safety.
  spa-VBL: Últimamente mi pueblo se ha levantado contra mi como si fueran mis enemigos.
    Ustedes roban los abrigos de los que van por el camino, de los hombres que vuelven
    de la guerra y esperan estar a salvo en su tierra.
  fra-_FOB: Mais dès longtemps mon peuple se lève en ennemi. Vous enlevez le manteau
    de dessus la robe à ceux qui passent en assurance, en revenant de la guerre.
  mal-mal: ഒടുവിൽ ഇതാ, എന്റെ ജനം ശത്രുവായി എഴുന്നേറ്റിരിക്കുന്നു; യുദ്ധവിമുഖന്മാരായി
    നിർഭയന്മാരായി കടന്നു പോകുന്നവരുടെ വസ്ത്രത്തിന്മേൽനിന്ന് നിങ്ങൾ പുതപ്പ് വലിച്ചെടുക്കുന്നു.
  urd-GVR: Lekin kāfī der se merī qaum dushman ban kar uṭh khaṛī huī hai. Jin logoṅ
    kā jang karne se tālluq hī nahīṅ un se tum chādar tak sab kuchh chhīn lete ho
    jab wuh apne āp ko mahfūz samajh kar tumhāre pās se guzarte haiṅ.
  suz-BL: तन्‍न गे आं मुर आन ङोंइती जोरी सत्रु खोदेंशो दुम्‍शा बाक्‍नीनी। रिम्‍शो
    पाइब मुर आन फेक्‍तीक रोइश्‍शा लाइक्‍नीनी। लडाइ मदुम्‍शो बाक्‍ब, दे इन कली थमा
    सुइश्‍शा गाक्‍ब आन कली मोदेंशो पाइनीनी।
  eng-NOY: But long since hath my people risen against me, as an enemy; Ye strip the
    mantle from the garment of those that pass by securely, as men returning from
    war.
  ita-1927: Ma da qualche tempo il mio popolo insorge come un nemico; voi portate
    via il mantello di sopra alla veste a quelli che passan tranquillamente, che tornano
    dalla guerra.
  ckb-ckb: بەڵام لەم دواییەدا گەلەکەم بۆ دوژمنایەتی ڕاپەڕین. ئێوە کراس و کەوا پێکەوە
    دادەماڵن لەوانەی بە دڵنیاییەوە تێدەپەڕن، وەک ئەوانەی لە جەنگ دەگەڕێنەوە.
  eng-BBE: 'As for you, you have become haters of those who were at peace with you:
    you take the clothing of those who go by without fear, and make them prisoners
    of war.'
  kan-OKCV: ಇತ್ತೀಚೆಗೆ ನನ್ನ ಜನರು ವೈರಿಯ ಹಾಗೆ ಎದ್ದಿದ್ದಾರೆ. ಯುದ್ಧದಿಂದ ತಿರುಗಿಕೊಂಡು ನಿರ್ಭಯವಾಗಿ
    ಹೋಗುವವರ ವಸ್ತ್ರದ ಸಂಗಡ ನಿಲುವಂಗಿಯನ್ನು ನೀವು ಕಿತ್ತುಕೊಳ್ಳುತ್ತೀರಿ.
  tam-2017: என் மக்கள் ஆரம்பம்முதல் எதிரியைப்போல் எழும்பினார்கள். போரிலிருந்து திரும்பிவந்து
    வழியில் பயப்படாமல் கடந்துபோகிறவர்களுடைய மேலங்கியையும் ஆடையையும் உரிந்துகொண்டீர்கள்.
  spa-RV-1909: 'El que ayer era mi pueblo, se ha levantado como enemigo: tras las
    vestiduras quitasteis las capas atrevidamente á los que pasaban, como los que
    vuelven de la guerra.'
  ron-BTF: 'Chiar de curând poporul meu s-a ridicat ca un dușman: voi smulgeți roba
    cu tot cu cămașă de la cei ce trec în siguranță, ca și oameni care se întorc de
    la război.'
  eng-WEBP: But lately my people have risen up as an enemy. You strip the robe and
    clothing from those who pass by without a care, returning from battle.
  eng-FBV: Lately my people have risen up against me like an enemy. You steal the
    coats off the backs of those passing by, men returning from war who expect to
    be safe in their homeland.
  nld-1939: 'Maar gij zijt niet mijn volk, Gij treedt op als mijn vijand: Vreedzame
    lieden ontrooft gij hun mantel, Van argeloze wandelaars neemt gij buit.'
  nch-BL: “Pero nochi amojuanti cati anomasehualhua, ama anmocuectoque quej annocualancaitacahua.
    Anquinichtequilíaj cati ica mopantzacua se tacat, masque se israelita huan amoicni.
    Anquiquixtilíaj iyoyo masque huala ten tatehuilisti huan paqui para ajsis ichaj
    huan amo quitemohua cualanti, huan san amechpano.
  vie-1934: Song mới đây dân ta dấy lên như kẻ thù. Những kẻ đi qua cách yên ổn, chẳng
    ưa chiến đấu, thì các ngươi bóc lột áo ngoài của họ, chỉ để lại áo trong.
  hin-CV: हाल ही में मेरे लोग एक शत्रु के समान उठ खड़े हुए हैं. तुम उन व्यक्तियों
    के मंहगे कपड़े छीन लेते हो जो बेफिक्र होकर जाते रहते हैं, मानो वे युद्ध से लौट
    रहे हों.
  spa-BES: En cuanto a ti, te has convertido en enemigo de los que estaban en paz
    contigo; tomas la ropa de los que pasan confiadamente, como los que vuelven de
    la guerra.
  tdx-tdx: Fe nitroatse ho rafelahy omale ondatikoo; endahe’ areo ty sarimbo reketse
    ty akanjo’ ondaty mitoañe am-panintsiñañeo, o mimpoly boak’añ’alio.
  tha-KJV: ในตอนหลังๆนี้ประชาชนของเราลุกขึ้นต่อสู้อย่างกับเป็นศั​ตรู เจ้​าริบเอาเสื้อคลุมกับเสื้อผ้าจากผู้​ที่​ผ่านไปโดยไว้​วางใจ
    ด้วยไม่นึกฝั​นว​่าจะมี​สงคราม
  por-BR-2018: Mas recentemente meu povo se levantou como inimigo; tomastes da roupa
    a capa daqueles que passavam confiantes, voltando da batalha.
  deu-ELO: 'Aber noch unlängst lehnte sich mein Volk als Feind auf: vom Oberkleide
    ziehet ihr den Mantel denen ab, die sorglos vorübergehen, vom Kriege abgewandt
    sind;'
  eng-WYC-2018: And on the contrary, my people rose together into an adversary; ye
    took away the mantle above the coat, and ye turned into battle them that went
    simply. (But on the contrary, my people altogether rose up like an adversary;
    ye took away the cloak over the coat, from those who returned from battle, and
    thought themselves safe.)
  epo-epo: Sed Mia popolo leviĝis kiel malamiko; vi rabas la supran kaj la malsupran
    vestojn de la trankvilaj preterirantoj, kvazaŭ ili revenus de batalo.
  uig-PIN: Biraⱪ tünügünla Mening hǝlⱪim ⱨǝtta düxmǝndǝk ornidin ⱪozƣaldi; Silǝr hatirjǝmliktǝ
    yoldin ɵtüp ketiwatⱪanlarning tonini iq kiyimliri bilǝn salduruwalisilǝrki, Ularni
    huddi uruxtin ⱪaytⱪanlardǝk kiyimsiz ⱪaldurisilǝr.
  beo-beo: 'Hina Gode da dabe sia:sa, “Dilia da Na dunuma ha lai agoane doagala:sa!
    Dunu ilia da gegenanu ili diasuga buhagibiba:le ilia da gaga:i dagoi amane dadawa:dudala,
    be amoga dilia da ilia anegagi abula amo ilia baligidu wamolamusa: oulelefula.'
  tpi-OTNT: Tasol yupela ol lain bilong mi i stap yet olsem ol birua bilong mi. Ol
    man i winim pait na i kam bek pinis na i laik sindaun gut long haus. Na yupela
    i save go stilim ol saket bilong ol.
  hau-SA: Ba da daɗewa ba mutanena sun tashi kamar magabci. Kun tuɓe riga mai tsada
    daga waɗanda suke wucewa ba tare da kun damu ba, sai ka ce mutanen da suke komowa
    daga yaƙi.
  uig-LAT: Biraq tünügünla Méning xelqim hetta düshmendek ornidin qozghaldi; Siler
    xatirjemlikte yoldin ötüp kétiwatqanlarning tonini ich kiyimliri bilen salduruwalisilerki,
    Ularni xuddi urushtin qaytqanlardek kiyimsiz qaldurisiler.
  nde-nde: Okwamanje abantu bami sebehlamuke njengesitha. Lihlubula ingubo eligugu
    kulabo abedlulayo linganakile, njengabantu abavela empini.
  ton-ton: '“ʻIo, kuo tuʻu hake ki mui ni ʻa hoku kakai kiate au, hangē ha fili: ʻoku
    mou hamusi ʻae kofutuʻa mo e kofu loto meiate kinautolu ʻoku ʻalu atu ʻi he melino,
    hangē ko e kau tangata taʻepoto ki he tau.'
  ces-1613: Včera byl lidem mým, již jako nepřítel povstává. Majíce oděv, plášť strhujete
    s těch, kteříž chodí bezpečně, vyhýbajíce se bitvě.
  eng-WMB: But lately my people have risen up as an enemy. You strip the robe and
    clothing from those who pass by without a care, returning from battle.
  tam-TCV: அதற்கு யெகோவா சொல்கிறதாவது, அண்மைக்காலமாக நீங்கள் என் மக்களுக்கெதிராக ஒரு
    பகைவனைப் போல் எழும்பியிருக்கிறீர்கள். நீங்கள் போரிலிருந்து திரும்பி வருகிறவர்களைப்போல்
    நடந்து, கவலையின்றி போகிறவனிடமிருந்து, விலையுயர்ந்த அங்கியை உரிந்து எடுக்கிறீர்கள்.
  ceb-ULB: Sa dili pa lamang dugay mibatok ang akong katawhan sama sa usa ka kaaway.
    Gihukas ninyo ang kupo, ang mga bisti, gikan niadtong mga nangagi nga walay pagpasidaan,
    sama sa mga sundalo nga mipauli gikan sa gubat ngadto sa dapit nga gihunahuna
    nila nga luwas.
  pol-UBG: Wczoraj był moim ludem, a dziś jak wróg powstaje. Zdzieracie płaszcz wraz
    z szatą z tych, którzy przechodzą bezpiecznie, jakby wracali z wojny.
  agr-agr: Atumek mina aentsug aidaujai shiwagmaejume. Tuja maaniamunum shiyaku aidau
    uwemjajiapi tusag shiig aneas waketug minidaushkam, jáanch akik aidaun yajuak
    minidau atanjume.
  kyc-kyc: Kamongo dokome isingi dopa letamo. Dopako dooŋo nakamame nambana wambu
    dupwa pyao yanda pimwai dopale ingilyaminyi. Nakamame pau lasi wambu yanda otapyamo
    lete ipwamano lao imi dokopa nakamana komau matarena ketae dupwa epo roko nyakamilyaminyi.
  urd-GVU: لیکن کافی دیر سے میری قوم دشمن بن کر اُٹھ کھڑی ہوئی ہے۔ جن لوگوں کا جنگ
    کرنے سے تعلق ہی نہیں اُن سے تم چادر تک سب کچھ چھین لیتے ہو جب وہ اپنے آپ کو محفوظ
    سمجھ کر تمہارے پاس سے گزرتے ہیں۔
  eng-OEBCW: But you, you stand up as a foe against those who are peaceful; you strip
    the robe from those who pass by quietly, averse to conflict.
  deu-1912: Aber mein Volk hat sich aufgemacht wie ein Feind, denn sie rauben beides,
    Rock und Mantel, denen, so sicher dahergehen, gleich wie die, so aus dem Kriege
    kommen.
  kan-2017: ನನ್ನ ಜನರೋ ಕೆಲವು ಕಾಲದಿಂದ ಶತ್ರುಗಳಾಗಿ ಎದ್ದಿದ್ದಾರೆ. ಜಗಳವನ್ನೊಲ್ಲದೆ ನಿರ್ಭಯವಾಗಿ
    ಹೋಗಿ ಬರುವವರ ಮೇಲಂಗಿಯನ್ನು ಕಿತ್ತುಕೊಳ್ಳುತ್ತೀರಿ.
  yap-yap: Me fulweg SOMOL ni ga’ar, “Gimed be cham ko girdi’ rog ni bod e pi to’ogor.
    Ra sul e pumo’on ko mael, ni yad be leamnag ni aram e dabki buch ban’en rorad
    u tabnaw, ma gimed bay ni gimed be son ni ngam iringed e thal ni wuru’ e mad u
    dakenrad.
  hlt-MCSB: Tedae hlaem kah ka pilnam he a khaepdan ah thunkha bangla thoo. Caemtloek
    kah aka mael loh ngaikhuek la aka pah taengkah tangpueng himbai te na pit pa uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጌይ ዔያቶም ማሃንዳኔ፦ «ታኣኮ ዴሮይዳ ሞርኬ ማዒ ዒንሢ ዔቄኔ፤ ዖላፓ ማዒ ጉሙርቂንቲ ዒንሢ
    ባኣካ ኮሺና ሃንታ ዓሶ ዒንሢ ቡሬኔ፤
  twi-ASANTE: Akyire no, me nkurɔfoɔ asɔre te sɛ asraafoɔ. Moworɔ ntadeɛ pa firi wɔn
    a wɔretwam a wɔnni adwemmɔne biara ho, ma wɔyɛ te sɛ asraafoɔ a wɔfiri akono.
  eng-WEBU: But lately my people have risen up as an enemy. You strip the robe and
    clothing from those who pass by without a care, returning from battle.
  wal-wal: SHin mata wodiyaappe doommidi, ta asai issoi issuwaa bolli morkkedan denddiis.
    Intte saro asatu maayuwaa, ola qofi mulekka bainnan ammanettidi kanttiya asatu
    maayuwaa qaari ekkeeta;
  spa-PDDPT: Recientemente mi pueblo se alzó como un enemigo. Hoy despojan del manto
    y la ropa al que transita confiado, a los que regresaron de la guerra.
  gun-gun: Ha'e rã xevygua kuery ma kue'i teri xere opu'ã okuapy xerovaigua rami.
    Ha'e rami vy pendea rupi oaxa rive'i ovy va'e gui peipe'a 'rã ijao, i-capa voi,
    pendere opu'ã aguã re onhembopy'a e'ỹ teĩ.
  agu-BL: Ma jalu', yi e' cyeru' ja chibanu' cyajbilu' scye yi e' intanum, na na cho'cu'
    tan majle'n len yi e'chk balaj be'chok yi na chicambaj yi e' sanlar yi na chipakxij
    tan oyintzi'. Wech le wutz cyetz cyajtza'kl yi ja wi't che'l liwr yi na chu'l
    le chitanum. Poro qui', na list nin quitane'nu' tan majle'n len yi e'chk takle'n
    yi ja chicambaj le oyintzi'.
  ilo-ULB: Iti nabiit pay, bimmusor dagiti tattaok a kasla maysa a kabusor. Ussobenyo
    ti kagay, ti kawes dagiti aglabas a mangpanpanunot a natalgeddan, a kas dagiti
    soldado a naggapu iti gubat nga iti pagarupda ket natalgeddan.
  kpg-kpg: Dimaadua ga helekai, “Goodou e hagahuaidu agu dama be nia hagadaumee. Nia
    daane dauwa e loomoi i tauwa mo nadau hagadagadagagee bolo ginaadou gaa noho i di
    aumaalia i nadau hale, gei goodou aanaa gu togomaalia belee gaiaa nadau goloo.
  uig-ARA: بىراق تۈنۈگۈنلا مېنىڭ خەلقىم ھەتتا دۈشمەندەك ئورنىدىن قوزغالدى؛ سىلەر خاتىرجەملىكتە
    يولدىن ئۆتۈپ كېتىۋاتقانلارنىڭ تونىنى ئىچ كىيىملىرى بىلەن سالدۇرۇۋالىسىلەركى، ئۇلارنى
    خۇددى ئۇرۇشتىن قايتقانلاردەك كىيىمسىز قالدۇرىسىلەر.
  sus-sus: Yi waxati n ma ɲama bara lu alɔ n yaxui. Wo donma fanyi bama dangi mixie
    ma, naxee fafe bɔɲɛsa kui kelife gere sode.
  pon-2006: KAUN-O ketin sapeng, mahsanih, “Kumwail kin mahweniong nei aramas duwehte
    amwail imwintihti kei. Ohl akan kin pwurodohsang ar mahwen oh lemeleme me mehkoaros
    pahn mwahu; a kumwail ahpw awiawih irail pwe kumwail en adihasang ar likou kan
    me re likilikawih.
  jae-jae: Mago amac adi amboac ŋacjo gebe anac siŋ êndêŋ ŋoc lau. Amac akwalec ŋakwê
    su aŋga lau malô to aŋga êsêac, taŋ sêsêlêŋ taêŋ gêjam biŋ siŋŋa teŋ atom naŋ.
  ksd-ksd: Ma ga nari ka kaugu tarai dia tar tut na vinarubu da ra ebar; ava ra vue
    ra olovoi kan ra mal kadiat dia vana pakit, ma dia tuptup da ra tarai ba pa dia
    mainge ra vinarubu.
  grc-BRENT: Καὶ ἔμπροσθεν ὁ λαός μου εἰς ἔχθραν ἀντέστη, κατέναντι τῆς εἰρήνης αὐτοῦ·
    τὴν δορὰν αὐτοῦ ἐξέδειραν, τοῦ ἀφελέσθαι ἐλπίδας συντριμμὸν πολέμου.
  ind-AYT: Bahkan belum lama, umat-Ku bangkit seperti seorang musuh. Kamu merebut
    jubah orang-orang yang berjalan dengan aman, yang berbalik dari peperangan.
  nya-nya: Posachedwapa anthu anga andiwukira ngati mdani. Mumawavula mkanjo wamtengowapatali
    anthu amene amadutsa mosaopa kanthu, monga anthu amene akubwera ku nkhondo.
  hrv-hrv: Vi se sami dižete kao neprijatelji narodu mojemu. Čovjeku nezazornu vi
    otimate kabanicu, onome koji bez straha putuje ratne strahote dosuđujete.
  mps-mps: Tiali goli, odiąo. Duga digi ilama, tama eno hani te ena dali boi bidi
    pedalubao. Te bidi dabe augwa boi hwįani te ugwa ela holai, te ma aselama, beba
    bugagia dugulaluagasobo homu yai. Tiali goli, dagego augwaligo kedau side gudubo
    ugwa wi sabo dao.
  tpi-tpi: Tasol yupela ol lain bilong mi i stap yet olsem ol birua bilong mi. Ol
    man i winim pait na i kam bek pinis na i laik sindaun gut long haus. Na yupela
    i save go stilim ol saket bilong ol.
  dan-1931: Men I er fjendske imod, på Nakken af mit Folk; Kappen over Kjortelen river
    I af dem, som vandrer trygt og afskyr Strid.
  vie-OVCB: Mới hôm qua, dân Ta nổi dậy chống lại Ta như kẻ thù! Các ngươi lột áo
    ngoài của khách qua đường thật tàn nhẫn như lính trận trở về.
  guj-2017: પણ છેવટે થોડી મુદતથી મારા લોકો શત્રુની જેમ ઊઠ્યા છે. જેઓ એવું વિચારે છે
    કે તેઓ યુદ્ધમાંથી પાછા ફરતા લોકોની જેમ સુરક્ષિત છે, તેવા નિર્ભયપણે ચાલતાં લોકોના
    વસ્ત્રમાંથી તમે ઝભ્ભા ઉતારી નાખો છો.
  pon-2006A: KAUN-O ketin sapeng, mahsanih, “Kumwail kin mahweniong nei aramas duwehte
    amwail imwintihti kei. Ohl akan kin pwurodohsang ar mahwen oh lemeleme me mehkoaros
    pahn mwahu; a kumwail ahpw awiawih irail pwe kumwail en adihasang ar likou kan
    me re likilikawih.
  por-BRBSL: Mas ultimamente meu povo tem se erguido como inimigo. Você tira o manto
    e a roupa daqueles que passam sem cuidado, voltando da batalha.
  eng-OEBUS: But you, you stand up as a foe against those who are peaceful; you strip
    the robe from those who pass by quietly, averse to conflict.
  cth-cth: Ayan hoi doeh Ka taminaw ni na taran awh toe. Taran tuknae koehoi a ban
    awh teh runae taket awh laipalah, kacetnaw e avan angki hoi athung angki hah a
    lawp awh.
  twi-twi: Akyiri no me nkurɔfo asɔre te sɛ ɔtamfo. Moworɔw ntade pa fi wɔn a wɔretwa
    mu a ɛmfa mo ho, ma wɔyɛ te sɛ asraafo a wofi akono.
  hlt-hlt: Tedae hlaem kah ka pilnam he a khaepdan ah thunkha bangla thoo. Caemtloek
    kah aka mael loh ngaikhuek la aka pah taengkah tangpueng himbai te na pit pauh.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie nnɑ̀ɑ́ díì kpɛ́í kɛ tú: Nɛ̀ yíe ndɔkɛ di túmɛ̀ ku nìtìbɛ̀
    dootitɔbɛ̀, kɛ fekù bɛ yɑɑ̀bòrɛ̀ bɛ kũũ̀nní dìì mɔ̀nnì mudoò, kɛ yɛ̃́ kɛ dò dɛ̀mɑrɛ̀
    tɛ̃́nkɛ í bɛ̀ kɔɔ́nnɛ̀.'
  msy-2020: Ikiavɨra Itir God kamaghɨn gumazir kabav gɨa ghaze, nan gumazamiziba,
    ia apanibar mɨn me gami. Men marazi mɨdorozim gamigha uamategha uan dɨpenibar
    izegha ghaze, e deragha uamategha izegha avughsi. Ezɨ puvatɨ, ia ghua me azenan
    azuir korotiaba men akɨragharibar da adangi.
  dop-dop: 'Amɑ Tɑcɑɑ yɔɣɔtǝɣɩ mǝ tɔm sɩ: Hɑtoo lɔŋ kɛ ɩ́ pǝsǝɣɩ mɑ yǝlɑɑ kolontunɑɑ.
    Ɩ́ lɛɛkǝɣɩ yʋlʋpɑmɑ mpɑ pɑ lɩɩnɑ yoou nɑ ɑlɑɑfǝyɑ tɔ, pɑ sɑɣɑtɑnɑɑ kɛ mʋsʋŋ.'
  azb-azb: Dünən xalqım idiniz, Bu gün isə Mənə düşmən oldunuz. Müharibədən qayıdanların,
    Yoldan sakit keçənlərin Əynindən paltarlarını alıb Onları soyursunuz.
  eng-DBY: 'But of late my people is risen up as an enemy: ye strip off the mantle
    with the garment from them that pass by securely, that are averse from war.'
  hin-2017: परन्तु कल की बात है कि मेरी प्रजा शत्रु बनकर मेरे विरुद्ध उठी है; तुम
    शान्त और भोले-भाले राहियों के तन पर से वस्त्र छीन लेते हो जो लड़ाई का विचार न
    करके निधड़क चले जाते हैं।
  wol-KYG: Yeen sama ñoñ, démb rekk ngeen jóg nib noon; yeena ngi nangoo ci nit mbubbum
    xewam, fekk muy romb, buggul xare, foogul dara.
  eng-YLT: And yesterday My people for an enemy doth raise himself up, From the outer
    garment the honourable ornament ye strip off, From the confident passers by, Ye
    who are turning back from war.
  eng-WYC-2017: And on the contrary, my people rose together into an adversary; ye
    took away the mantle above the coat, and ye turned into battle them that went
    simply.
  eng-WMBB: But lately my people have risen up as an enemy. You strip the robe and
    clothing from those who pass by without a care, returning from battle.
  urd-GVH: लेकिन काफ़ी देर से मेरी क़ौम दुश्मन बनकर उठ खड़ी हुई है। जिन लोगों का जंग
    करने से ताल्लुक़ ही नहीं उनसे तुम चादर तक सब कुछ छीन लेते हो जब वह अपने आपको महफ़ूज़
    समझकर तुम्हारे पास से गुज़रते हैं।
  rug-rug: 'Ba olaṉa se Zihova koa gamu: “Hoke gasa vura si gamu guana keke kana.
    Saputu vagi gamu sari poko arilaedi tadi na Qua tinoni pu ene hola, arini pu raṉe
    gamu si gamu, kekeṉoṉo gua sa totoso sapu pule mae sari tie pa vinaripera, meke
    balabalaia rini sapu loke kana boka raza i.'
  gaz-gaz: Sabni koo akka diinaatti kaʼeera. Isin namoota yaaddoo malee achiin darban
    kanneen duulaa galaa jiran irraa uffata baafattu.
  fra-LSG: Depuis longtemps on traite mon peuple en ennemi; Vous enlevez le manteau
    de dessus les vêtements De ceux qui passent avec sécurité En revenant de la guerre.
  gnn-gnn: Yo, ŋayi Garray waŋanydja yukurra bitjan, “Ŋäthili ŋunhi baman', yana liŋgu
    ga dhiyaŋu‐wala wapthun, nhuma ŋarrakunydja yolŋu walala nyinyaŋdhurrunana ga
    ŋapana‐wekaŋala ŋarraku; yaka warray nhuma ŋayathaŋala ŋarraku rom baṯ bitjarra.
    Yanana nhumanydja ŋuli yukurra djaw'‐djawyunna ŋuliŋuru yolŋu'‐yulŋuwalanydja,
    yanapi nhenydja walalaŋgu buŋgawana; yananydja nhe ŋuli girriny'tja djaw'‐djawyunna
    walalambala, ŋuripa yolŋu'‐yulŋuwa ŋunhi walala ŋuli nhina yukurra dhäruk mukthun
    wurrkurrum'.
  yal-yal: Ɛ bata keli n ma yamaan xili ma waxati dɔnxɛni ito yi alo yaxune. Ɛ muxune
    gubane bama e ma naxanye xɛtɛmatɔ a ra keli yɛngɛni bɔɲɛ xunbenli.
  haw-1868: 'Ano iho nei ua ku e mai kuu poe kanaka me he enemi la: Ke kaili nei oukou
    i ka aahu, a me ka lole komo o ka poe e hele maluhia ana, me he poe la e hoi ana,
    mai ke kaua mai.'
  arb-NAV: بِالأَمْسِ هَبَّ شَعْبِي كَعَدُوٍّ! تَسْلُبُونَ رِدَاءَ الْعَابِرِينَ بِأَمْنٍ
    وَالْعَائِدِينَ مِنَ القِتَالِ.
  ewe-ewe: Ke nye dukɔ tso ɖe ŋunye abe woƒe futɔ ene. Mieɖe awu xɔasiwo le ame siwo
    va le eme tsom le ŋutifafa me la ŋuti abe asrafo siwo tso aʋa gbɔ la ene.
  eng-LEE: 'But long since is my people risen up as an enemy: from the garment do
    you pull off the ornament; of those that pass by securely [ye make] men returned
    from war.'
  asm-FB: ইতিমধ্যে মোৰ লোকসকল শত্রুৰ দৰে হৈ উঠিছে; নিৰাপদে আছোঁ বুলি ভাবি যুদ্ধৰ পৰা
    ঘূৰি অহা সৈন্যসকলৰ দৰে, সন্দেহ নোহোৱা পথিকৰ পৰা তুমি পোচাক, আৰু বস্ত্র খুলি লৈছা;
  sus-A: يِ وَشَتِ ﭑ مَ حَمَ بَرَ لُ عَلْ ﭑ يَشُي. وٌ دٌنمَ قَنيِ بَمَ دَنفِ مِشِيٍ
    مَ، نَشٍيٍ قَقٍ بْحّسَ كُي كٍلِقٍ فٍرٍ سٌدٍ.
  fra-SBL: Mais ces derniers temps, mon peuple s'est levé comme un ennemi. Vous dépouillez
    la robe et les vêtements de ceux qui passent sans s'en soucier, au retour de la
    bataille.
  hbo-hbo: וְאֶתְמ֗וּל עַמִּי֙ לְאֹויֵ֣ב יְקֹומֵ֔ם מִמּ֣וּל שַׂלְמָ֔ה אֶ֖דֶר תַּפְשִׁט֑וּן
    מֵעֹבְרִ֣ים בֶּ֔טַח שׁוּבֵ֖י מִלְחָמָֽה׃
  piu-2006: '@see-verse:MIC.002.007'
  kik-kik: Ica‑ikuhĩ‑rĩ, andũ akwa maarahũkĩte magatuĩka ta thũ. Mũtunyaga andũ arĩa
    mahooreire nguo ciao cia goro, mũgatunya ehĩtũkĩri arĩa marahĩtũka matekũmaka,
    o acio matakoragwo na meciiria ma mbaara na inyuĩ.
  fra-NCL: 'Hier mon peuple s’est levé en adversaire : de dessus la robe vous arrachez
    le manteau ; ceux qui passent sans défiance, vous les traitez en ennemis.'
  cek-AK: Kai ih kaminawk loe canghnii ah misa angthawk o; misatukhaih ahmuen hoi
    zithaih tawn ai ah kamlaem kaminawk ih kahoih khukbuennawk to a khring pae o.
  cuk-cuk: 'Bab-Jehová soged: “Ar bemar an-dulamarga gumalanad, degi-inigwele, emi-ibagi
    be an-isdarmaladga gudmalad. Dulemar-igarba-baisurbinsa-nadapdamalad-ibe sordamar-be-isdarmaladyobi,
    e-ibe be mor-nuegan atursasdamalad.'
  uig-CYR: Бирақ түнүгүнла Мениң хәлқим һәтта дүшмәндәк орнидин қозғалди; Силәр хатирҗәмликтә
    йолдин өтүп кетиватқанларниң тонини ич кийимлири билән салдурувалисиләрки, Уларни
    худди уруштин қайтқанлардәк кийимсиз қалдурисиләр.
  tel-2017: ఇటీవలే నా ప్రజలు శత్రువులయ్యారు. యుద్ధరంగం నుంచి క్షేమంగా తిరిగి వస్తున్నాం
    అని సైనికులు అనుకున్నట్టుగా, నిర్భయంగా దారిన పోతూ ఉన్న వారి పై బట్టలను, అంగీని
    మీరు లాగివేస్తారు.
  hat-BSA: Men koulye a, pèp Mwen an leve tankou yon ènmi. Nou chire retire manto
    ak abiman de sila k ap pase pa aza yo; moun k ap retounen, soti nan lagè.
  kos-kos: A LEUM GOD El topuk ac fahk, “Kowos sroang orek anwuk nu sin mwet luk oana
    elos in mwet lokoalok lowos. Mukul su foloko liki mweun elos nunku mu elos wo
    ouiya sun lohm selos — elos tiana etu lah kowos muta soanelos in tuh pisrala nuknuk
    elos nukum uh.
  hbo-WLC: וְאֶתְמ֗וּל עַמִּי֙ לְאוֹיֵ֣ב יְקוֹמֵ֔ם מִמּ֣וּל שַׂלְמָ֔ה אֶ֖דֶר תַּפְשִׁט֑וּן
    מֵעֹבְרִ֣ים בֶּ֔טַח שׁוּבֵ֖י מִלְחָמָֽה׃
  ibo-ibo: Ma ọ bụ unu na-ebili megide ndị m dịka ndị iro. Unu na-eyipụ ndị na-agafe
    agafe uwe ọma ha yi nʼahụ ha na-enweghị mmetụta, dịka a ga-asị na unu bụ ndị si
    nʼagha na-alọta.
  ory-ory: ମାତ୍ର ଅଳ୍ପ କାଳ ହେଲା, ଆମ୍ଭର ଲୋକମାନେ ଶତ୍ରୁ ତୁଲ୍ୟ ହୋଇ ଉଠିଅଛନ୍ତି; ଯୁଦ୍ଧରୁ ବିମୁଖ
    ଲୋକମାନଙ୍କ ତୁଲ୍ୟ ନିଶ୍ଚିନ୍ତ ପଥିକମାନଙ୍କ ଗାତ୍ରୀୟ ବସ୍ତ୍ରରୁ ତୁମ୍ଭେମାନେ ଉତ୍ତରୀୟ ବସ୍ତ୍ର
    ଛଡ଼ାଇ ନେଉଅଛ।
  chk-chk: Ewe Samol mi Lapalap a apasa, “Ekis chök fansoun a la, ämi nei aramas oua
    ütä usun chök chon oputaei. Oua angeala üfen chokewe mi pwerela, nge resap ekieki
    och, ir chokewe mi liwinto seni maun.
  rop-rop: “Bat ai dalim yumob. YAWEI im tok langa yumob na, ‘Yumob oldei tridim main
    pipul olabat jis laiga enami. Wen main men olabat kambek brom fait, dei reken
    olabat binij fait na. Bat dei nomo sabi yumob deya redibala blanga stilimbat ola
    enijing blanga olabat.
  ukr-1871: Та нарід, що був давно моїм, устав, як ворог; ви з жупаном здираєте й
    сорочку в тих, що тихо проходять, в тих, що одвертаються від сварки.
  deu-1951: Gestern ist mein Volk als Feind aufgestanden; vom Kleide weg reißen sie
    den Mantel denen, die sorglos vorüberziehen, dem Kriege abgeneigt.
  eng-JPS: But of late My people is risen up as an enemy; with the garment ye strip
    also the mantle from them that pass by securely, so that they are as men returning
    from war.
  srp-1865: A narod se moj prije podiže kao neprijatelj; preko haljine skidate plašt
    s onijeh koji prolaze ne bojeæi se, koji se vraæaju iz boja.
  lug-lug: Ennaku zino abantu bange bannyimukiddeko ng’omulabe. Basika ne bambula
    eminagiro emirungi ne baggigya ku migongo gy’abayise ababa beetambulira mu mirembe,
    ng’abasajja abakomawo okuva mu lutabaalo.
  heb-heb: ואתמול עמי לאויב יקומם ממול שלמה אדר תפשטון מעברים בטח שובי מלחמה׃
  ben-IRV: সম্প্রতি আমার প্রজারা শত্রুর মত হয়ে উঠেছে। তোমরা পোশাক খুলে নিচ্ছ, কাপড়
    খুলে নিচ্ছ, তাদের কাছ থেকে যারা সেখান থেকে নিরাপদে যাচ্ছিল, যেমন সৈনিকরা যুদ্ধে
    থেকে ফেরে যে তারা ভাবে তারা সুরক্ষিত।
  pan-pan: ਪਰ ਕੱਲ ਦੀ ਗੱਲ ਹੈ ਕਿ ਮੇਰੀ ਪਰਜਾ ਵੈਰੀ ਬਣ ਕੇ ਮੇਰੇ ਵਿਰੁੱਧ ਉੱਠੀ ਹੈ, ਤੁਸੀਂ ਉਸ
    ਮਨੁੱਖ ਦੇ ਉੱਤੋਂ ਕੱਪੜੇ ਅਤੇ ਚੱਦਰ ਖਿੱਚ ਲੈਂਦੇ ਹੋ, ਜੋ ਚੈਨ ਨਾਲ ਲੜਾਈ ਦੇ ਖਿਆਲ ਤੋਂ ਵੀ ਦੂਰ
    ਰਹਿ ਕੇ ਲੰਘਦਾ ਹੈ।
  mya-JVB: ရှေးကာလ၌ပင် ငါ ၏လူ တို့သည် ရန်ဘက် ပြု၍ ထ ကြ၏။ စစ်တိုက် ရာမှ ပြန် ၍ ဘေးကိုမကြောက်
    ဘဲ၊ ရှောက်သွား သော သူတို့၏ ပြင်အဝတ်နှင့် အတွင်းအဝတ် ကို လုယူ တတ်ကြ၏။
  hmo-hmo: Lohiabada ese ia haere henia, ia gwau, “Kamonai! Umui be umui toreisi,
    lauegu bese taudia umui dagedage henia noho. Lauegu taudia be tuari dekena amo
    idia giroa mai, idia laloa edia hanua dekenai maino do idia davaria. To umui ese
    idia totona umui naria noho, bona umui ese edia dabua umui henaoa noho.
  urd-urd: अभी कल की बात है कि मेरे लोग दुश्मन की तरह उठे; तुम सुलह पसंद — ओ — बेफ़िक्र
    राहगीरों की चादर उतार लेते हो।
  rus-SYN: Народ же, который был прежде Моим, восстал, как враг, и вы отнимаете как
    верхнюю, так и нижнюю одежду у проходящих мирно, отвращающихся войны.
  bqc-SIM: I fɛlɛ ń ma gbɛ̃́ↄ lán ibɛɛↄwa, i gbɛ̃́ pↄ́ yãe daaoↄ ulaↄ símá, lán
    gbɛ̃́ pↄ́ aalɛ su ń zĩlaoↄwa.
  tcz-CHONGTHU: Tutahin kamite eidoudin akipanun, galmite bangin, mi lungmonga umjong
    anung lamah asangkhol na holhah pehun, kiphatlam taha umho jong gal nabol khumuve.
  mar-mar: तरीसुद्धा माझे लोक शत्रूसारखे उभे राहिले आहेत. ज्यांना युद्ध आवडत नाही,
    असे सहज जवळून जात असता तुम्ही अंगरख्यावरून घातलेला त्यांचा झगा काढून घेता.
  qub-qub: 'Ichanga Tayta Dios nin: «Gamcunaga ñaupata carayqui acrashä runacunami.
    Cananmi ichanga conträna ricacushcanqui. Alli goyäcojcunata, alli puricojcunata
    punchuncunatapis guechuycanqui.'
  bqp-bqp: Adɑmɑ bɛɛyɑ Yinni Gusunɔ u sɔ̃ɔmɔ u mɔ̀, i kuɑ win tɔmbun yibɛrɛbɑ. I tɔmbu
    sɛ̃re be bɑ wee tɑbu gberun di i ben yɑ̃nu potirɑ.
  hat-hat: 'Seyè a reponn: Nou leve dèyè pèp mwen an tankou si nou te lènmi yo. Moun
    ap mache kè pòpòz san okenn lide chache moun kont, men nou la, n''ap tann konsa
    pou nou vòlò ata rad ki sou yo.'
  eng-BSB: 'But of late My people have risen up like an enemy: You strip off the splendid
    robe from unsuspecting passersby like men returning from battle.'
  tod-tod: Kɛlɛ wogi mɔnɔ, wo nà-nuɓusɛiti kɛɛni ga wo zili nuiti. Wa seɠe wolai
    ɠulazu seɠewuzeɠeiti maazu, naati kɔba ti leʋesu wo ɠoba ziilɛigi zu, ti ɗa zeɠe
    kɔɔmaʋɛ.
  eng-WEBPB: But lately my people have risen up as an enemy. You strip the robe and
    clothing from those who pass by without a care, returning from battle.
  kbq-kbq: Hianagi Anumzamo'a huno, nagrira ha'renenanteta vahe'mokizmi nakre ku'zamia
    tamagra musufa neseta, mago zana fore osanigeta knare huta manigahunema hu'za
    nehaza vahe'ene, hategati'ma aza vahe'mokizmi zanena musufa nesaze.
  nhe-BL: “Pero nochi imojuanti tlen notlacajhua, ama inmocueptoque queja innocualancaitacahua.
    Inquinichtequilíaj tlen ica mopantzacua se tlacatl, yonque se israelita huan imoicni.
    Inquiquixtilíaj iyoyo yonque huala tlen tlatehuijcayotl huan paqui para ajsis
    ichaj huan ax quitemohua cualantli, huan san inmechonpano.
  gub-BL: Napeiko kwaw ikatu ma'e iapo har romo. Peiko heremiaihu waàmàtyry'ymar zàwenugar
    romo. Pezàmàtyry'ym peho wà. Awakwer uzewyr zeàmàtyry'ymawhu wi wà. — Kwa, ikatuahy
    putar zanereko àwàm nehe kury, i'i uzeupeupe wà. A'e 'ar mehe we pemunar wakamir
    rehe.
  eng-DRA: 'But my people, on the contrary, are risen up as an enemy: you have taken
    away the cloak off from the coat: and them that passed harmless you have turned
    to war.'
