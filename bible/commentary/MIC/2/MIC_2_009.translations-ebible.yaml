verse: MIC.002.009
translations:
  mal-C: നിങ്ങൾ എന്റെ ജനത്തിന്റെ സ്ത്രീകളെ തങ്ങളുടെ സുഖകരമായ ഭവനങ്ങളിൽനിന്ന് ഓടിച്ചുകളയുന്നു.
    അവരുടെ കുഞ്ഞുങ്ങളുടെമേലുള്ള എന്റെ അനുഗ്രഹങ്ങൾ എന്നേക്കും നഷ്ടപ്പെടുത്തുന്നു.
  deu-TKW: Die Weiber meines Volks vertreibt ihr aus ihrem behaglichen Hause, beraubt
    ihre Kinder für immer meines Schmucks.
  lin-lin: bobenganaki basi ya bato na ngai longwa na bandako na bango ya kitoko,
    bolongolaki mpo na libela mapamboli na ngai kati na bana na bango.
  eng-LSV: The women of My people you cast out from its delightful house, || From
    its sucklings you take away My honor for all time.
  eng-GNV: The women of my people haue ye cast out from their pleasant houses, and
    from their childre haue ye taken away my glorie continually.
  eng-WEBSTER: The women of my people have ye cast out from their pleasant houses;
    from their children have ye taken away my glory for ever.
  nhw-BL: “Anquinquixtilijtoque ininchajchaj huan anquintojtocatoque cahual sihuame
    catli paquiyayaj masque nelía pilquentzi quipixque. Anquinquixtilijque ininconehua
    nochi catli na niininTeco niquinmacatoya.
  swh-ONEN: Unawahamisha wanawake wa watu wangu kutoka kwenye nyumba zao za kupendeza.
    Unaondoa baraka yangu kwa watoto wao milele.
  bba-bba: I ben kurɔbu ɡirɑ sɑɑ yɛnu si bɑ kĩn min di, mɑ i derɑ ben bibɑ kun mɑɑ
    ɡirimɑ wɑsi sere kɑ bɑɑdommɑɔ yè nɑ rɑɑ bu wɛ̃.
  eng-KJVCPB: The women of my people have ye cast out from their pleasant houses;
    From their children have ye taken away my glory for ever.
  luo-luo: Umonjo monde joga kendo uriembogi e miechgi mabeyo. Umayogi chuth gweth
    ma asegwedhogo nyithindgi.
  meu-meu: Egu bese hahinedia na edia ruma namodia amo o luludia lasimu; bona natudia
    maraḡidia edia amo lau hairaigu o abia oho vaitanimu.
  npi-ULB: तिमीहरूले मेरा मानिसहरूका स्‍त्रीहरूलाई तिनीहरूका सुखद घरहरूबाट निकाल्‍दछौ;
    तिनीहरूका साना छोराछोरीहरूबाट मेरो आशिषलाई तिमीहरू सदाको निम्ति खोस्दछौ ।
  yor-yor: Ẹ̀yin sì lé obìnrin àwọn ènìyàn mi kúrò nínú ilé ayọ̀ wọn, ẹ̀yin sì ti
    gba ògo mi, kúrò lọ́wọ́ àwọn ọmọ wọn láéláé.
  pes-OPCB: بیوه‌زنان قوم مرا از خانه‌های باصفایشان بیرون می‌رانید و فرزندانشان را
    از هرگونه حق خدادادی محروم می‌کنید.
  tgl-ULB: Itinataboy ninyo ang mga babaeng nabibilang sa aking mga tao mula sa kanilang
    masasayang mga tahanan; kinukuha ninyo mula sa kanilang mga batang anak ang aking
    pagpapala magpakailanman.
  cbu-NT: Kiz pang' wanasirish taarana anoo tashitungaksa. Nuw wipaam tsapoo urutamari
    kis taamaam wayarangitaati, siysa anootstam itutsiksa.
  hui-hui: Tígua i̱naga wali agali hewarunaga wali dalo ale biru wiaru tinaga andaga
    hamelo wiaore haru gililo yalu tagira pirimi. Ani bialu tinaga waneigini tihondo
    turu halu i̱na miwaru tí minu page bu yalu pirimi.
  mya-mya: သင်​တို့​သည်​ငါ​၏​လူ​မျိုး​တော်​တို့​၏​အ​မျိုး သ​မီး​များ​ကို​သူ​တို့​မြတ်​နိုး​သော​နေ​အိမ်
    များ​မှ​နှင်​ထုတ်​ကြ​၍ သူ​တို့​သား​သ​မီး​များ အ​နာ​ဂတ်​ကောင်း​စား​ရေး​မျှော်​လင့်​ချက်
    ဖြစ်​သည့် ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ချီး မင်္ဂ​လာ​ကို​ပျက်​ပြား​စေ​ကြ​၏။-
  bod-N: ངའི་མི་སྡེའི་བུད་མེད་རྣམས་དགའ་བདེའི་ཁྱིམ་ལས་ཕྱིར་བསྐྲད་ནས་དེའི་བུ་ཕྲུག་རྣམས་ལས་ངའི་གཟི་བརྗིད་གཏན་དུ་འཕྲོག་གོ
    །
  sna-sna: Munodzinga madzimai avanhu vangu kubva mudzimba dzavo dzakanaka. Munotora
    ropafadzo yangu kubva kuvana vavo nokusingaperi.
  spa-BLM: Expulsas a las mujeres de mi pueblo de sus casas agradables; de sus hijos
    pequeños les quitas mi bendición para siempre.
  cac-cac: Tze pechelta eb' ix ix d'a yoltac spat b'aj tzalajc'olal yajeq'ui. Juneln̈ej
    tzeyic'paxec' smacb'en eb' yune' eb' ix, ix vac'a'.
  swh-ULB: Mnawaendesha wanawake wangu kwa watu wangu kutoka kwenye nyumba nzuri;
    mnachukua baraka kutoka kwa watoto wao wadogo daima.
  bel-bel: Жанчын народу Майго вы выганяеце з прыёмных дамоў іхніх; у дзяцей іхніх
    вы назаўсёды адбіраеце акрасу Маю.
  deu-ELBBK: die Frauen meines Volkes vertreibt ihr aus dem Haus ihrer Wonne, von
    ihren Kindern nehmt ihr meinen Schmuck auf immer.
  mbb-OT: Midsegseg niw is menge vahi zan diyà te menge valey he utew zan mibmahal.
    Ne migkuwa niw is menge tuvad he imbeǥey ku ziyà te menge anak dan ne kenè dan
    en heini egkekuwa minsan keenu.
  mal-2015: നിങ്ങൾ എന്റെ ജനത്തിന്റെ സ്ത്രീകളെ അവരുടെ സുഖകരമായ വീടുകളിൽനിന്നു ഇറക്കിക്കളയുന്നു;
    അവരുടെ പൈതങ്ങളോടു നിങ്ങൾ എന്റെ മഹത്വം സദാകാലത്തേക്കും അപഹരിച്ചുകളയുന്നു.
  rmc-rmc: Traden avri mire manušengre džuvľijen andral lengre šukar khera a lengre
    čhavendar len het miro požehnaňje pro furt.
  pes-OPV: و زنان قوم مرا از خانه های مرغوب ایشان بیرون می‌کنید و زینت مرا ازاطفال
    ایشان تا به ابد می‌گیرید.
  ron-1924: Вой изгониць дин каселе лор юбите пе фемеиле попорулуй Меу, луаць пентру
    тотдяуна подоаба Мя де ла копиий лор.
  ben-OBCV: আমার লোকদের স্ত্রীদের তোমরা তাড়িয়ে দিচ্ছ তাদের সুখের ঘর থেকে। তাদের
    সন্তানদের কাছ থেকে আমার আশীর্বাদ চিরদিনের জন্য কেড়ে নিয়ে নিচ্ছ।
  som-som: Dumarkii dadkayga waxaad ka saartaan guryahoodii wacnaa, oo carruurtoodii
    yaryaraydna waxaad weligiin ka qaadataan ammaantaydii.
  lat-VUC: Mulieres populi mei ejecistis de domo deliciarum suarum; a parvulis earum
    tulistis laudem meam in perpetuum.
  eng-ASVBT: The women of my people ye cast out from their pleasant houses; from their
    young children ye take away my glory forever.
  ita-1885: Voi scacciate le donne del mio popolo fuor delle case delle lor delizie,
    voi togliete in perpetuo la mia gloria d'in su i lor piccoli figliuoli.
  eng-LXXUP: The leaders of my people shall be cast forth from their luxurious houses;
    they are rejected because of their evil practices; draw ye near to the everlasting
    mountains.
  eng-ULB: You drive the women belonging to my people from their pleasant houses;
    you take my blessing from their young children forever.
  spa-VBL: Ustedes sacan a las mujeres de mi pueblo de la tranquilidad de sus hogares;
    y le han robado a sus hijos mis bendiciones para siempre.
  fra-_FOB: Vous chassez les femmes de mon peuple de leurs maisons chéries; vous ôtez
    pour toujours ma gloire de dessus leurs enfants.
  mal-mal: നിങ്ങൾ എന്റെ ജനത്തിന്റെ സ്ത്രീകളെ അവരുടെ സുഖകരമായ വീടുകളിൽനിന്ന് ഇറക്കിക്കളയുന്നു;
    അവരുടെ പൈതങ്ങളോട് നിങ്ങൾ എന്റെ മഹത്വം സദാകാലത്തേക്കും അപഹരിച്ചുകളയുന്നു”.
  urd-GVR: Merī qaum kī auratoṅ ko tum un ke ḳhushnumā gharoṅ se bhagā kar un ke bachchoṅ
    ko hameshā ke lie merī shāndār barkatoṅ se mahrūm kar dete ho.
  suz-BL: गेपुकीम आं मुर आन मीश आन कली आन दारशो खिं रे ग्रुंइनीनी। मेको आन आलपुकी
    रे आं गेशो आसीक गेना हना यो कली रोइश्‍शा लाइक्‍नीनी।
  eng-NOY: The women of my people ye cast out from their pleasant abodes; Ye deprive
    their children forever of the glory which I gave them.
  ita-1927: Voi cacciate le donne del mio popolo dalla case che son la loro delizia;
    voi rapite per sempre la mia gloria ai loro figliuoletti.
  ckb-ckb: ژنانی گەلەکەم دەردەکەن لەو ماڵانەیان کە دڵیان پێی خۆشە. بەرەکەتەکەم لە
    منداڵەکانیان بۆ هەتاهەتایە دەبەیت.
  eng-BBE: The women of my people you have been driving away from their dearly loved
    children; from their young ones you are taking my glory for ever.
  kan-OKCV: ನನ್ನ ಜನರ ಸ್ತ್ರೀಯರನ್ನು ಅವರ ರಮ್ಯವಾದ ಮನೆಗಳೊಳಗಿಂದ ಹೊರಡಿಸಿದ್ದೀರಿ. ಅವರ ಮಕ್ಕಳಿಂದ
    ನನ್ನ ಆಶೀರ್ವಾದವನ್ನು ಎಂದೆಂದಿಗೂ ತೆಗೆದಿದ್ದೀರಿ.
  tam-2017: என் மக்களின் பெண்களை அவர்களுடைய வசதியான வீடுகளிலிருந்து துரத்திவிட்டீர்கள்;
    அவர்களுடைய குழந்தைகளுக்கு இருந்த என் அலங்காரத்தை என்றைக்கும் இல்லாதபடிக்குப் பறித்துக்கொண்டீர்கள்.
  spa-RV-1909: 'A las mujeres de mi pueblo echasteis fuera de las casas de sus delicias:
    á sus niños quitasteis mi perpetua alabanza.'
  ron-BTF: Ați aruncat afară din casele lor plăcute pe femeile poporului meu; ați
    luat pentru totdeauna gloria mea de la copiii lor.
  eng-WEBP: You drive the women of my people out from their pleasant houses; from
    their young children you take away my blessing forever.
  eng-FBV: You drive the women of my people from their comfortable homes; you have
    robbed their children of my blessings forever.
  nld-1939: Gij verjaagt de vrouwen van mijn volk Uit het huis, dat haar lief is;
    En haar kinderen berooft ge Van mijn glorie voor immer.
  nch-BL: “Anquinquixtilijtoque ininchajchaj huan anquintojtocatoque cahual sihuame
    cati paquiyayaj masque nelía pilquentzi quipiyayayaj. Anquinquixtilijque ininconehua
    nochi cati na niininTeco niquinmacatoya.
  vie-1934: Các ngươi đuổi những đàn bà của dân ta khỏi nhà vui vẻ chúng nó; và cất
    sự vinh hiển ta khỏi con trẻ nó đời đời.
  hin-CV: तुम मेरे लोगों के महिलाओं को उनके खुशहाल घरों से निकाल देते हो. तुम उनकी
    संतान से मेरी आशीष को हमेशा के लिये छीन लेते हो.
  spa-BES: Las mujeres de mi pueblo las has estado alejando de sus queridos hijos;
    de sus jóvenes estás tomando mi gloria para siempre.
  tdx-tdx: Ampisitahe’ areo o rakemba’ ondatikoo; songa boak’ añ’anjomba’e soa fihamiñe;
    asinta’ areo amo keleia’ iareoo kitro-katroke ty engeko.
  tha-KJV: เจ้​าขับไล่พวกผู้หญิงในประชาชนของเราออกไปจากเรือนอันผาสุกของเขาทั้งหลาย
    เจ้​าได้เอาสง่าราศีของเราไปเสียจากเด็กๆของเขาเป็นนิตย์
  por-BR-2018: Vós expulsais as mulheres de meu povo de suas queridas casas; de suas
    crianças tirastes minha glória para sempre.
  deu-ELO: die Weiber meines Volkes vertreibet ihr aus dem Hause ihrer Wonne, von
    ihren Kindern nehmet ihr meinen Schmuck auf immer. -
  eng-WYC-2018: Ye casted the women of my people out of the house of their delights;
    from the little children of them ye took away my praising without end. (Ye threw
    the women of my people out of their happy homes; and took away my blessings, or
    my glory, from their little children forever.)
  epo-epo: La virinojn de Mia popolo vi elpelas el iliaj amataj loĝejoj; de iliaj
    junaj infanoj vi forprenas por ĉiam Mian ornamon.
  uig-PIN: Hǝlⱪim arisidiki ayallarni ɵzlirining illiⱪ ɵyliridin ⱪoƣlaysilǝr; Ularning
    yax balilirini silǝr Mening güzǝl gɵⱨirimdin mǝnggügǝ mǝⱨrum ⱪilisilǝr.
  beo-beo: Dilia da na fi dunu ilia uda amo huluane ili hanai soge amoga esalu, amo
    oule sese ahoa, amola dilia da Na eso huluane hahawane fidisu hou amo Na da ilia
    manoma hamoi, amo lale fasi dagoi.
  tpi-OTNT: Yupela i save rausim ol meri bilong ol lain manmeri bilong mi long ol
    haus ol i laikim. Na yupela i bagarapim gutpela nem mi bin givim long ol pikinini
    bilong ol, na ol pikinini i stap nogut.
  hau-SA: Kun kori matan mutanena daga gidajensu masu daɗi. Kuka kawar da albarkata
    har abada daga wurin ’ya’yansu.
  uig-LAT: Xelqim arisidiki ayallarni özlirining illiq öyliridin qoghlaysiler; Ularning
    yash balilirini siler Méning güzel göhirimdin menggüge mehrum qilisiler.
  nde-nde: Abesifazane babantu bami liyabaxotsha emizini yabo emihle. Lisusa isibusiso
    sami kokuphela ebantwaneni babo.
  ton-ton: Kuo mou kapusi ʻae kau fefine ʻo hoku kakai mei honau ngaahi fale lelei;
    mei heʻenau fānau, kuo mou ʻave hoku nāunau ʻo lauikuonga.
  ces-1613: Manželky lidu mého vyháníte z domu rozkoší jejich, od dítek jejich odjímáte
    slávu mou na věky.
  eng-WMB: You drive the women of my people out from their pleasant houses; from their
    young children you take away my blessing forever.
  tam-TCV: என் மக்களுள் இருக்கும் பெண்களை, அவர்கள் மகிழ்ச்சியோடு வாழ்ந்த வீடுகளிலிருந்து
    நீங்கள் துரத்திவிடுகிறீர்கள். அவர்களுடைய பிள்ளைகளிடமிருந்தும், என் ஆசீர்வாதங்களை
    என்றென்றுமாய் எடுத்துப் போடுகிறீர்கள்.
  ceb-ULB: Giabog ninyo ang mga babaye nga sakop sa akong katawhan gikan sa ilang
    maanindot nga mga balay; giilog ninyo ang akong mga panalangin gikan sa ilang
    batan-ong mga anak hangtod sa kahangtoran.
  pol-UBG: Kobiety mego ludu wyganiacie z ich przytulnych domów; ich dzieciom odebraliście
    moją chwałę na zawsze.
  agr-agr: Dutikakjum dita jee aneetaiji aidaushkam atum atankujum nuwa aidau jiiki
    ajapeagme. Dita uchiji aidaun wi susauwaitag dushakam tuke jujuki emegkatjume.
  kyc-kyc: Nakamame nambana wambu dupwana enda dupwa nakamana anda mona retenge dokona
    pisiminyi pyao ralinyi nembo nakamana wane wanake mona retenge nambame nyisingi
    dupwa pyao kokwa sakamyuo pilyaminyi.
  urd-GVU: میری قوم کی عورتوں کو تم اُن کے خوش نما گھروں سے بھگا کر اُن کے بچوں کو
    ہمیشہ کے لئے میری شاندار برکتوں سے محروم کر دیتے ہو۔
  eng-OEBCW: Women of my people you drive out from their happy homes, from their young
    children you take away my glory forever.
  deu-1912: Ihr treibt die Weiber meines Volkes aus ihren lieben Häusern und nehmt
    von ihren jungen Kindern meinen Schmuck auf immer.
  kan-2017: ನನ್ನ ಜನರ ಸ್ತ್ರೀಯರನ್ನು, ಅವರ ಪ್ರಿಯವಾದ ಮನೆಗಳಿಂದ ತಳ್ಳಿಹಾಕುತ್ತೀರಿ. ಅವರ ಸಣ್ಣ
    ಮಕ್ಕಳಿಗೆ ನನ್ನ ಆಶೀರ್ವಾದದ ಹಕ್ಕನ್ನು ಇನ್ನೆಂದಿಗೂ ಸಿಕ್ಕದಂತೆ ತಪ್ಪಿಸುತ್ತೀರಿ.
  yap-yap: Kam tulufed e ppin rok e tirog e girdi’ kar chuwgad u lan e pi tabinaw
    rorad nib t’uf rorad, ma kam laged rok pifakrad e pi tow’ath rog ngorad ni dariy
    n’umngin nap’an.
  hlt-MCSB: Ka pilnam yuu rhoek te a omthenbawnnah im lamloh na haek uh. Kumhal ham
    ka rhuepomnah te a camoe rhoek taeng lamloh na loh pauh.
  mdy-ETH: ታ ዴሮኮ ላኣሎ ዔያቶኮ ኮዦ ማኣሮና ዓኣ ቆሎናፓ ቤልኪሲ ዒንሢ ዳውሴኔ፤ ዔያቶኮ ናኣቶ ዒንሢ ታኣኮ ዓንጆና ቦንቾናፓ
    ቢያ ዎዴ ዱማሲ ዴይሤኔ።
  twi-ASANTE: Mopam mmaa a wɔwɔ me nkurɔfoɔ mu firi wɔn afie fɛfɛ mu. Mogye me nhyira
    firi wɔn mma nsam afebɔɔ.
  eng-WEBU: You drive the women of my people out from their pleasant houses; from
    their young children you take away my blessing forever.
  wal-wal: ta asaa giddon de7iya maccaasata eta lo77o keettaappe laaggidi kesseeta;
    ta anjjuwaakka eta naatu bollappe merinau ekkirggeeta.
  spa-PDDPT: Echan a las mujeres de mi pueblo fuera del calor de sus hogares y despojan
    de mi gloria a sus hijos para siempre.
  gun-gun: Xevygua kunhague gui voi peipe'a ngoo py ovy'a aguã va'ekue. Imemby kuery
    gui voi peipe'a mba'emo porã raka'e rã peve guarã ame'ẽ aguã va'ekue.
  agu-BL: Ncha'tz na cho'cu' tan chilaje'n len yi e' prow xma'lca'n scyuch' chinitxajil
    xe'ak chica'l kale ajle't chic'u'l. Nin tan yi xtxolbila'tz ja el chik'ej yi e'
    nitxa' cyanu' chi e' tu'k txuc.
  ilo-ULB: Pinapanawyo dagiti babbai a tattaok kadagiti napintas a balayda; innalayo
    ti bendisionko kadagiti annakda iti agnanayon.
  kpg-kpg: Goodou e hagabagi nia ahina o agu daangada Israel gi daha mo nadau hale
    ala e aloho ai. Goodou e gaiaa nia maluagina ala ne wanga ko Au gi nadau dama
    gaa hana hua beelaa.
  uig-ARA: خەلقىم ئارىسىدىكى ئاياللارنى ئۆزلىرىنىڭ ئىللىق ئۆيلىرىدىن قوغلايسىلەر؛
    ئۇلارنىڭ ياش بالىلىرىنى سىلەر مېنىڭ گۈزەل گۆھىرىمدىن مەڭگۈگە مەھرۇم قىلىسىلەر.
  sus-sus: Wo n ma ɲama xa ginɛe kerima e xa banxi fanyie kui, wo e xa die xa xunnakeli
    bama e yi ra n naxan fi e ma.
  pon-2006: Kumwail pwakihsang nei lihen Israel kan nan imwarail me re kin perenki
    kousoan loale; oh kumwail kin wahsang neirail seri kan me I kupwuramwahwihkin
    irail.
  jae-jae: Amac ajanda ŋoc lau nêŋ lauo sêsa aŋga nêŋ andu ŋajam, ma ajaŋgo ŋoc ŋawasi
    su aŋga êsêacnêŋ gôlôac ŋasec-ŋasec samucgeŋ.
  ksd-ksd: A vaden pire kaugu tarai ava okole vue diat kan kadia lavur vakak na pal;
    ma ava tak vatukum vue kaugu minamar kan ra umana natu i diat.
  grc-BRENT: Ἡγούμενοι λαοῦ μου ἀποῤῥιφήσονται ἐκ τῶν οἰκιῶν τρυφῆς αὐτῶν, διὰ τὰ
    πονηρὰ ἐπιτηδεύματα αὐτῶν ἐξώσθησαν· ἐγγίσατε ὄρεσιν αἰωνίοις.
  ind-AYT: Istri-istri di antara umat-Ku kamu halau dari rumah kesayangannya, dari
    bayi-bayinya kamu mengambil semarak-Ku untuk selama-lamanya.
  nya-nya: Mumatulutsa akazi a anthu anga mʼnyumba zawo zabwino. Mumalanda ana awo
    madalitso anga kosatha.
  hrv-hrv: 'Vi izgonite žene moga naroda iz njihovih milih domova; djeci njihovoj
    zauvijek oduzimate slavu koju sam im dao:'
  mps-mps: Dagego te eno hani dabego wilawe we dabe te augwa godolo homu ebo bede
    ela gudulai. Te dagego eno te augwaligo wai dabeba mani wiegi yai nogi te doloyu,
    te wai dabe dwai bidibo dao.
  tpi-tpi: Yupela i save rausim ol meri bilong ol lain manmeri bilong mi long ol haus
    ol i laikim. Na yupela i bagarapim gutpela nem mi bin givim long ol pikinini bilong
    ol, na ol pikinini i stap nogut.
  dan-1931: 'Mit Folks Kvinder driver I ud af det Hjem, de holdt af, I tager for evigt
    min Ære fra deres Børn:'
  vie-OVCB: Các ngươi đuổi những quả phụ của dân Ta ra khỏi căn nhà họ ưa thích, và
    tước đoạt tất cả những gì Ta dành cho các trẻ con côi cút.
  guj-2017: મારા લોકોની સ્ત્રીઓને તમે તેઓનાં આરામદાયક ઘરોમાંથી કાઢી મૂકો છો; અને તેઓનાં
    બાળકો પાસેથી મારો આશીર્વાદ તમે સદાને માટે લઈ લો છો.
  pon-2006A: Kumwail pwakihsang nei lihen Israel kan nan imwarail me re kin perenki
    kousoan loale; oh kumwail kin wahsang neirail seri kan me I kupwuramwahwihkin
    irail.
  por-BRBSL: Você expulsa as mulheres do meu povo de suas agradáveis casas; de seus
    filhos pequenos você tira a minha bênção para sempre.
  eng-OEBUS: Women of my people you drive out from their happy homes, from their young
    children you take away my glory forever.
  cth-cth: Ka taminaw e a yunaw hah a phunepnae hmuen koehoi a hrek awh teh, ahnimouh
    koehoi Kaie bawilennae hah meng na lawp awh toe.
  twi-twi: Mopam mmea a wɔwɔ me nkurɔfo mu fi wɔn afi afɛɛfɛ mu. Mugye me nhyira fi
    wɔn mma nsam afebɔɔ.
  hlt-hlt: Ka pilnam yuu rhoek te a omthenbawnnah im lamloh na haek uh. Kumhal ham
    ka rhuepomnah te a camoe rhoek taeng lamloh na loh pauh.
  tbz-SIM: Kɛ dennìnko n nìtìbɛ̀ pobɛ̀ bɛ cɛ̃́ĩ miɛkɛ, diwɛ̀ì bɛ̀ bonɛ̀ sì kɛ̀ bɛ̀
    sì dɔ́, kɛ pɑɑnkonɛ̀ bɛ bí dɛsɑ̀ɑ̀rɛ̀ n yì duɔ́ ndɛ̀ kɛ̀ ì borɛ̀ tiekɛ.
  msy-2020: Egha ia nan gumazamizibar tongɨn itir amizir odiariba, ia men dɨpenir
    me ifongeziba bagha me batosi. Egha kɨ men boriba, gɨn me danɨngamin bizir aghuiba,
    ia men tuavim apɨrigha da okemegha gɨfa.
  dop-dop: Ɩ́ tɔɣɔnǝɣɩ pɑ ɑlɑɑ kɛ pɑ tɛ. Ɩ́ tɔŋ sɩ ɩ́ lɛɛkǝɣɩ pɑ piyɑ kɛ kʋpɑntʋ nti
    Ɩsɔ hɑ-wɛ tɔ.
  azb-azb: Xalqımın qadınlarını Rahat evlərindən qovursunuz, Uşaqlarını Mənim verdiyim
    bərəkətdən Əbədilik məhrum edirsiniz.
  eng-DBY: The women of my people do ye cast out from their pleasant houses; from
    their young children do ye take away my magnificence for ever.
  hin-2017: मेरी प्रजा की स्त्रियों को तुम उनके सुखधामों से निकाल देते हो; और उनके
    नन्हें बच्चों से तुम मेरी दी हुई उत्तम वस्तुएँ सर्वदा के लिये छीन लेते हो।
  wol-KYG: Jigéen ñi ci sama ñoñ ngeen dàqe seen këri mbégte, te seeni doom, yeena
    leen xañ sama barke ba fàww.
  eng-YLT: The women of My people ye cast out from its delightful house, From its
    sucklings ye take away My honour to the age.
  eng-WYC-2017: Ye casted the women of my people out of the house of their delights;
    from the little children of them ye took away my praising without end.
  eng-WMBB: You drive the women of my people out from their pleasant houses; from
    their young children you take away my blessing forever.
  urd-GVH: मेरी क़ौम की औरतों को तुम उनके ख़ुशनुमा घरों से भगाकर उनके बच्चों को हमेशा
    के लिए मेरी शानदार बरकतों से महरूम कर देते हो।
  rug-rug: Hadu vurani gamu sari naboko tadi Qua tinoni koari dia vetu leleadi. Meke
    vagi pani gamu sari pepeso pu hiva poni lani Rau koari dia koburu pude na dia
    tinago ninae rane.
  gaz-gaz: Isin dubartoota saba kootii manneen isaanii babbareedoo keessaa ariitu.
    Eebba koos bara baraan ijoollee isaanii irraa fudhattu.
  fra-LSG: Vous chassez de leurs maisons chéries les femmes de mon peuple, Vous ôtez
    pour toujours ma parure à leurs enfants.
  gnn-gnn: Ga wiripunydja nhuma ŋuli gukuma ŋarrakunydja yolŋu'‐yulŋunha dhäykawurrunha
    walalaŋgalay wäŋaŋuru buṉbuŋuru malanyŋuŋuru, ga djaw'‐djawyunna marrtji nhuma
    ŋuli nhänydja malanha walalaŋgalaŋuwu yumurrku'wunydja. Ŋunhiyinydjayi girri'
    malanha mundhurr ŋarrakuŋuway warray wekanhara, yurru nhumanydja ŋuli yana djaw'‐djawyunna‐wala,
    ga yakana nhuma ŋuli roŋinyamaramanydja balayi.
  yal-yal: Ɛ n ma yamaan ɲaxanle kedima e rafan banxine yi. Ɛ n ma binyen ba e diine
    ma habadan.
  haw-1868: Ua hookuke aku oukou i na wahine o kuu poe kanaka, mai ko lakou hale maikai
    aku; Ua lawe loa aku oukou i kuu nani mai ka lakou poe keiki aku.
  arb-NAV: تَطْرُدُونَ أَرَامِلَ شَعْبِي مِنْ بُيُوتِهِنَّ، وَتُجَرِّدُونَ أَطْفَالَ
    كُلٍّ مِنْهُنَّ مِنْ عَطَايَايَ إِلَى الأَبَدِ.
  ewe-ewe: Mienya nyɔnu siwo le nye dukɔ me la le woƒe aƒe nyuiwo me. Miexɔ nye yayra
    le wo viwo si tegbee.
  eng-LEE: The wives of my people do you drive out of their delightful houses; from
    their children do ye take away my ornament for ever.
  asm-FB: তোমালোকে মোৰ লোকসকলৰ মহিলাসকলক তেওঁলোকৰ আনন্দদায়ক ঘৰৰ পৰা খেদি দিছা; তুমি
    তেওঁলোকৰ তৰুণ সন্তান সকলৰ পৰা মোৰ আশীৰ্ব্বাদ চিৰকাললৈকে কাঢ়ি লৈছা।
  sus-A: وٌ ﭑ مَ حَمَ شَ فِنّيٍ كٍرِ مَ عٍ شَ بَنشِ قَنيِيٍ كُي، وٌ عٍ شَ دِيٍ شَ
    شُننَكٍلِ بَمَ عٍ يِ رَ ﭑ نَشَن قِ عٍ مَ.
  fra-SBL: Vous chassez les femmes de mon peuple de leurs maisons agréables ; de leurs
    jeunes enfants, vous enlevez ma bénédiction pour toujours.
  hbo-hbo: נְשֵׁ֤י עַמִּי֙ תְּגָ֣רְשׁ֔וּן מִבֵּ֖ית תַּֽעֲנֻגֶ֑יהָ מֵעַל֙ עֹֽלָלֶ֔יהָ
    תִּקְח֥וּ הֲדָרִ֖י לְעֹולָֽם׃
  piu-2006: '@see-verse:MIC.002.008'
  kik-kik: Mũingataga andũ‑a‑nja a andũ akwa kuuma mĩciĩ yao ĩrĩa mĩega. Mũgatunya
    ciana ciao kĩrathimo gĩakwa nginya tene.
  fra-NCL: Vous chassez les femmes de mon peuple, de leurs maisons chéries ; à leurs
    petits enfants vous ôtez pour jamais ma gloire !
  cek-AK: Kahoih angmacae ohhaih imthung hoiah kai ih kami nongpatanawk to na haek
    o; nihcae ih caa khae hoiah ka lensawkhaih to dungzan khoek to na lak pae o ving
    boeh.
  cuk-cuk: An-dulamar-omegan e-neg-nuegangi be ononnosmalad. A-omegan-e-mimmigan-ibe,
    be e-wergued osulosmalad.
  uig-CYR: Хәлқим арисидики аялларни өзлириниң иллиқ өйлиридин қоғлайсиләр; Уларниң
    яш балилирини силәр Мениң гөзәл гөһиримдин мәңгүгә мәһрум қилисиләр.
  tel-2017: వారికిష్టమైన ఇళ్ళల్లోనుంచి నా ప్రజల్లోని స్త్రీలను మీరు వెళ్లగొడతారు.
    వారి సంతానం మధ్య నా ఘనతను ఎన్నటికీ ఉండకుండాా చేస్తున్నారు.
  hat-BSA: Fanm a pèp Mwen yo, nou chase yo deyò pou soti kite bèl ti kay yo. Nan
    men jèn pitit yo, nou rache retire tout benediksyon Mwen, jis pou tout tan.
  kos-kos: Kowos lusla mutan inmasrlon mwet luk liki acn selos su elos nunku yohk,
    ac kowos oru tuh tulik natulos in tia sifil eis mwe insewowo sik mwe tok.
  hbo-WLC: נְשֵׁ֤י עַמִּי֙ תְּגָ֣רְשׁ֔וּן מִבֵּ֖ית תַּֽעֲנֻגֶ֑יהָ מֵעַל֙ עֹֽלָלֶ֔יהָ
    תִּקְח֥וּ הֲדָרִ֖י לְעוֹלָֽם׃
  ibo-ibo: Unu na-achụpụ ndị inyom ndị m site nʼụlọ afọ ojuju ha. Ụmụ ha ka unu na-anapụ
    ngọzị m ruo mgbe ebighị ebi.
  ory-ory: ଆମ୍ଭ ଲୋକମାନଙ୍କର ନାରୀଗଣକୁ ସେମାନଙ୍କର ସୁଖଜନକ ଗୃହରୁ ତୁମ୍ଭେମାନେ ଦୂର କରି ଦେଉଅଛ;
    ସେମାନଙ୍କର ସନ୍ତାନଗଣଠାରୁ ତୁମ୍ଭେମାନେ ଆମ୍ଭର (ଦତ୍ତ) ଗୌରବ ଚିରକାଳର ନିମନ୍ତେ ହରଣ କରି ନେଉଅଛ।
  chk-chk: Oua asüela ekewe fefin me lein nei aramas seni imwer kewe mi mürina, oua
    pwal angefochei ai feiöch seni nöür kewe semirit.
  rop-rop: En yumob oldei andimwei ola widogel brom olabat gudwan haus, en yumob oldei
    deigidawei ola gudwan enijing weya aibin gibit langa olabat biginini. Olagijawan
    yumob bin deigidawei.
  ukr-1871: Жен мого люду ви пхаєте з хати, де пробували вони з упокоєм, а в дїтей
    їх ви на все видераєте окрасу мою.
  deu-1951: Ihr vertreibet die Frauen meines Volkes aus den Häusern ihrer Wonne; von
    ihren Kindlein nehmt ihr meinen Schmuck für immer weg.
  eng-JPS: The women of My people ye cast out from their pleasant houses; from their
    young children ye take away My glory for ever.
  srp-1865: Žene naroda mojega izgonite iz milijeh kuæa njihovijeh, od djece njihove
    otimate slavu moju navijek.
  lug-lug: Bakazi b’abantu bange mubagoba mu mayumba gaabwe amalungi, abaana baabwe
    ne mubaggyirako ddala buli mukisa oguva eri Katonda.
  heb-heb: נשי עמי תגרשון מבית תענגיה מעל עלליה תקחו הדרי לעולם׃
  ben-IRV: তোমরা আমার প্রজাদের মহিলাদের তাড়াছো তাদের প্রিয় ঘর থেকে; তোমরা আমার আর্শীবাদ
    তাদের শিশুদের থেকে চিরকালের মত নিয়ে নিচ্ছ।
  pan-pan: ਤੁਸੀਂ ਮੇਰੀ ਪਰਜਾ ਦੀਆਂ ਇਸਤਰੀਆਂ ਨੂੰ, ਉਹਨਾਂ ਦੇ ਸੋਹਣਿਆਂ ਘਰਾਂ ਤੋਂ ਕੱਢਦੇ ਹੋ, ਤੁਸੀਂ
    ਉਹਨਾਂ ਦੇ ਨਿਆਣਿਆਂ ਤੋਂ ਮੇਰੀਆਂ ਦਿੱਤੀਆਂ ਹੋਈਆਂ ਬਰਕਤਾਂ ਸਦਾ ਲਈ ਖੋਹ ਲੈਂਦੇ ਹੋ।
  mya-JVB: ငါ့ လူ တို့၏မယား များကို သူ တို့သာယာ သော နေရာ ထဲက နှင်ထုတ် ၍၊ သူ တို့သား
    များမှ ငါ ၏ဘုန်း ကို အစဉ် နှုတ်ယူ ကြပြီ။
  hmo-hmo: “Umui ese egu bese ena hahine taudia edia ruma namodia, idia ura henia
    rumadia, dekena amo umui luludia lao. Bona edia natudia dekenai lau henia hanamoa
    bada be umui ese umui kokia lao, ma do idia abia lou lasi, ela bona hanaihanai.
  urd-urd: तुम मेरे लोगों की 'औरतों को उनके मरग़ूब घरों से निकाल देते हो, और तुमने
    मेरे जलाल को उनके बच्चों पर से हमेशा के लिए दूर कर दिया।
  rus-SYN: Жен народа Моего вы изгоняете из приятных домов их; у детей их вы навсегда
    отнимаете украшение Мое.
  bqc-SIM: I ma gbɛ̃́ nↄɛↄ ya ń bɛ maau, i ń nɛ́ↄ kɛ̃ ma gawiwa gↄↄpii.
  tcz-CHONGTHU: Kamite numeiho, nomtah a achennaova konin anodoh un, achateo asenhoa
    konin jong Pathen loupina alamang tauve.
  mar-mar: तुम्ही माझ्या लोकांच्या स्त्रियांना त्यांच्या मनोरम घरांतून काढून टाकता;
    त्यांच्या लहान मुलांपासून माझे आशीर्वाद काढून घेता.
  qub-qub: Cushisha tiyashan alli wasincunapitami warmicunatapis gargurcaycanqui.
    Wamrancuna cushisha goyänanpaj cajtapis guechushcanqui.
  bqp-bqp: I ben kurɔbu girɑ sɑɑ yɛnu si bɑ kĩn min di, mɑ i derɑ ben bibɑ kun mɑɑ
    girimɑ wɑsi sere kɑ bɑɑdommɑɔ yè nɑ rɑɑ bu wɛ̃.
  hat-hat: Medam yo t'ap viv ak kè kontan lakay yo. Nou vini, nou mete yo deyò. Timoun
    yo t'ap jwi benediksyon mwen ba yo. Nou vini, nou wete tou sa nèt nan men yo.
  eng-BSB: You drive the women of My people from their pleasant homes. You take away
    My blessing from their children forever.
  tod-tod: Wa nà-nuɓusɛiti ti-anzaiti kpɛɛzu ti zaama, wo ti ɠula ti yiima ʋɛlɛiti
    bu, lɛbiya ʋoganii gè feai ti ya, wa naa ɠulazu ti ya, ti la sɔlɔɔga pɛ.
  eng-WEBPB: You drive the women of my people out from their pleasant houses; from
    their young children you take away my blessing forever.
  kbq-kbq: Nagri vahepima mani'naza a'nanea, knare'nare nozamifintira zamavare netraze.
    Ana nehuta mofavre naga zamimo'zama musezama erisanti haresaza zama zaminaku'ma
    nehaza zana musufa nesaze.
  nhe-BL: “Inquinquixtilijtoque ininchajchaj huan inquintojtocatoque cahual sihuame
    tlen paquiyayaj yonque nelía pilquentzi quipixque. Inquinquixtilijque ininconehua
    nochi tlen na niininTeco niquinmacatoya.
  gub-BL: Pemono kar heremiaihu wanemireko waneko haw ikatu ma'e wi wà. Nezewe mehe
    wamemyr nupyhyk pixik kwaw ikatu ma'e heremimume'u kwer wà nehe.
  eng-DRA: 'You have cast out the women of my people from their houses, in which they
    took delight: you have taken my praise for ever from their children.'
