verse: MIC.002.001
translations:
  mal-C: കിടക്കയിൽ അതിക്രമം ആലോചിച്ച് ദ്രോഹം ആസൂത്രണം ചെയ്യുന്നവർക്കു ഹാ കഷ്ടം! തങ്ങൾക്ക്
    അതിനുള്ള ശക്തിയുള്ളതുകൊണ്ട്, പുലരുമ്പോൾത്തന്നെ അവർ അതു നടപ്പിലാക്കുന്നു.
  deu-TKW: Wehe denen, die Heilloses planen und Schlimmes ins Werk setzen auf ihren
    Lagern, um es bei Anbruch des Morgens auszuführen, sobald es in ihrer Macht steht.
  lin-lin: Mawa na bato oyo babongisaka kosala mabe, oyo bakanisaka kosala bato mabe
    na bambeto na bango ! Bakokisaka yango na tongo, pamba te bazali na makoki ya
    kosala yango.
  eng-LSV: Woe [to] those devising iniquity, || And working evil on their beds, ||
    In the morning light they do it, || For their hand is—to God.
  eng-GNV: 'Woe vnto them, that imagine iniquitie, and worke wickednesse vpon their
    beddes: when the morning is light they practise it because their hande hath power.'
  eng-WEBSTER: Woe to them that devise iniquity, and work evil upon their beds! when
    the morning is light, they practice it, because it is in the power of their hand.
  nhw-BL: Teicneltique catli motecaj ipan inintlapech huan ipan inintlalnamiquilis
    mosenilhuíaj tlaque fiero tlamantli hueli quichihuase. Huan quema tlanesi, ya
    nopa quichihuaj pampa quipiyaj chicahualistli para quichihuase catli quinequij.
    Teicneltique pampa ya ajsitihuala inintlatzacuiltilis.
  swh-ONEN: Ole kwa wale wapangao uovu, kwa wale wafanyao shauri la hila vitandani
    mwao! Kunapopambazuka wanalitimiza kwa sababu uko katika uwezo wao kutekeleza.
  bba-bba: Bɔ̃rurobɑ be bɑ rɑ n kɔ̃sɑ bwisikumɔ wɔ̃kuru mi bɑ kpĩ. Bɑ̀ n seewɑ buru
    buru kpɑ bu ye ko yèn sɔ̃ bɑ yen dɑm mɔ.
  eng-KJVCPB: Woe to them that devise iniquity, and work evil upon their beds! When
    the morning is light, they practise it, Because it is in the power of their hand.
  luo-luo: Mano kaka nobed malit ne joma chano timo richo, ka giriere e kitendinigi!
    Gokinyi ka chiengʼ wuok to gichopo chenrogi nikech gin gi teko mar timo kamano.
  meu-meu: Kara havara e lalo hatamu, bona kara dika daladia na edia mahuta patadia
    ai e haeromu taudia, madi ihabaidia! Daba e reremu ai, e karaiamu, badina be una
    na imodia lalodiai.
  npi-ULB: धिक्‍कार तिनीहरूलाई जसले अधर्मको योजना बनाउँछन्, जसले आफ्ना ओछ्यानमा दुष्‍ट
    काम गर्ने योजना बनाउँछन् । बिहानीको उज्यालोमा तिनीहरू यस्तो गर्छन् किनभने तिनीहरूसँग
    सामर्थ छ ।
  yor-yor: Ègbé ni fún àwọn tí ń gbèrò àìṣedéédéé tí wọ́n sì ń ṣiṣẹ́ ibi lórí ibùsùn
    wọn! Nígbà tí ojúmọ́ bá mọ́, wọn yóò gbé e jáde nítorí ó wà ní agbára wọn láti
    ṣe é.
  pes-OPCB: وای بر شما که شب بر بستر خود نقشه‌های شوم می‌کشید و صبح زود بر می‌خیزید
    تا آنها را عملی سازید؛ زیرا قدرت انجامش را دارید.
  tgl-ULB: Aba sa mga nagbabalak ng kasamaan, sa mga nagbabalak sa kanilang higaan
    na gumawa ng masama. Isinasagawa nila ito sa pagliwanag ng umaga dahil mayroon
    silang kapangyarihan.
  cbu-NT: Apanll tárangiya; Kurikpanis paptsa, waneeyantspa. Psaantaa nda maakus,
    anungaziri mantsir chinachintar ashkus, tarasitanu anuritam chinarus, mikeerus
    chiyzata, ashiksa. Watam siy kizpur kurikpan taakus, ¿chakaja siyaa watsta, tách?
  hui-hui: Marume ko bule lowa tene aguaore bialu buadabe lalu palia nabi mini tumutumu
    bu wialu egabi ledaru nde gibioredago de handabe. Abale egerabagi egabi laragola
    heyalu ko bule mitangi tangi bu wiyagoni bulene henge ngane handalu puwa tigua
    o biagoni biaga.
  mya-mya: အိပ်​ရာ​ပေါ်​တွင်​လဲ​လျောင်း​လျက် မ​ကောင်း​မှု ကို​ကြံ​စည်​သူ​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။
    နံ​နက်​မိုး​လင်း​သော​အ​ခါ​သူ​တို့​သည်​အ​ခွင့် ရ​လျှင်​ရ​ခြင်း မိ​မိ​တို့​ကြံ​စည်​သည့်​မ​ကောင်း
    မှု​ကို​ပြု​လုပ်​တတ်​ကြ​၏။-
  bod-N: མི་ཚངས་སྤྱོད་པར་རྩོམ་ཞིང་རང་གི་མལ་ཁྲིར་གྲོས་ངན་འགོད་པ་རྣམས་ལ་ཆག་སྒོ་འབྱུང་།
    དེ་དག་གི་ལག་ཏུ་དབང་ཡོད་པས། ནམ་ལངས་མ་ཐག་སྤྱོད་ངན་སྤྱོད་ཅིང་།
  sna-sna: Vane nhamo avo vanoronga zvakaipa, avo vanoronga zvakaipa pamibhedha yavo!
    Pakuedza kwamangwanani vanozviita nokuti zviri musimba ravo kuzviita.
  spa-BLM: Ay de los que traman la iniquidad ¡y trabajar el mal en sus camas! Cuando
    amanece, lo practican, porque está en el poder de su mano.
  cac-cac: Ob'iltac ol aj eb' ayec' d'a sat sch'at snaub'tan̈an tas chucal sc'ulej,
    axo sq'uin̈ib'i jun, sc'ulan eb' tas sna chi', yujto ayec' d'a yol sc'ab' eb'
    sc'ulani.
  swh-ULB: Ole wao wale wanao wanaokusudia mabaya, kwa wale wanaokusudia kwenye vitanda
    vyao kufanya maovu. Katika asubuhi wanayafanya kwa sababu wana nguvu.
  bel-bel: Гора тым, якія намышляюць беззаконьне і на ложках сваіх прыдумваюць зладзействы,
    якія ўчыняюць раніцай на сьвітаньні, бо ёсьць у руцэ ў іх сіла!
  deu-ELBBK: Wehe denen, die Unheil sinnen und Böses vorbereiten auf ihren Lagern!
    Beim Morgenlicht führen sie es aus, weil es in der Macht ihrer Hand steht.
  mbb-OT: Kehizu niw te egkepurang he ebpelanu te mezaat. Ne kegkemeselem ebeelan
    niw is mezaat he pelanu niw su egkehimu niw is kebaal kayi.
  mal-2015: കിടക്കമേൽ നീതികേടു നിരൂപിച്ചു തിന്മ പ്രവർത്തിക്കുന്നവർക്കു അയ്യോ കഷ്ടം!
    അവർക്കു പ്രാപ്തിയുള്ളതുകൊണ്ടു പുലരുമ്പോൾ തന്നേ അവർ അതു നടത്തുന്നു.
  rmc-rmc: Vigos olenge, ko gondoľinen avri o nalačhipen a pre peskre hadži plaňinen
    o nalačho! Sar vidňisaľol, keren oda, bo hin oda andre lengri zor te kerel.
  pes-OPV: وای بر آنانی که بر بسترهای خود ظلم راتدبیر می‌نمایند و مرتکب شرارت می شوند.
    در روشنایی صبح آن را بجا می‌آورند، چونکه در قوت دست ایشان است.
  ron-1924: Вай де чей че куӂетэ нелеӂюиря ши фэуреск реле ын аштернутул лор; кынд
    се крапэ де зиуэ о ынфэптуеск, дакэ ле стэ ын путере.
  ben-OBCV: ধিক্ তাদের যারা অন্যায় পরিকল্পনা করে, যারা নিজেদের বিছানায় মন্দের চক্রান্ত
    করে! প্রত্যুষেই তারা সেইসব কাজ করে কারণ এই সকল করার জন্য ক্ষমতা তাদের কাছে আছে।
  som-som: Waxaa hoogay kuwa xumaanta ka fikira oo waxyaalaha sharka ah sariirahooda
    ku hindisa. Markii waagu beryo ayay sameeyaan, maxaa yeelay, taas gacantooda baa
    xoog u leh.
  lat-VUC: '[Væ qui cogitatis inutile, et operamini malum in cubilibus vestris ! In
    luce matutina faciunt illud, quoniam contra Deum est manus eorum.'
  eng-ASVBT: Woe to them that devise iniquity and work evil upon their beds! when
    the morning is light, they practice it, because it is in the power of their hand.
  ita-1885: Guai a quelli che divisano iniquità, e macchinano del male sopra i lor
    letti, e lo mettono ad effetto allo schiarir della mattina; perciocchè ne hanno
    il potere in mano!
  eng-LXXUP: They meditated troubles, and wrought wickedness on their beds, and they
    put it in execution with the daylight; for they have not lifted up their hands
    to God.
  eng-ULB: Woe to those who plan iniquity, to those who plan on their beds to do evil.
    In the morning light they do it because they have power.
  spa-VBL: ¡Cuán grande es el desastre que vendrá sobre los que permanecen despiertos
    por la noche para tramar maldad desde sus camas. Se levantan en la mañana para
    llevar a cabo sus planes, porque tienen el poder para ello.
  fra-_FOB: Malheur à ceux qui méditent l'iniquité, et qui forgent le mal sur leurs
    couches! Au point du jour ils l'exécutent, parce qu'ils ont le pouvoir en main.
  mal-mal: കിടക്കയിൽ നീതികേട് നിരൂപിച്ച് തിന്മ പ്രവർത്തിക്കുന്നവർക്ക് അയ്യോ കഷ്ടം!
    അവർക്ക് പ്രാപ്തിയുള്ളതുകൊണ്ട് പുലരുമ്പോൾ തന്നെ അവർ അത് നടത്തുന്നു.
  urd-GVR: Un par afsos jo dūsroṅ ko nuqsān pahuṅchāne ke mansūbe bāndhte aur apne
    bistar par hī sāzisheṅ karte haiṅ. Pau phaṭte hī wuh uṭh kar unheṅ pūrā karte
    haiṅ, kyoṅki wuh yih karne kā iḳhtiyār rakhte haiṅ.
  suz-BL: आबी आबी, सु सुम आन ब्राख्‍येम गोल्‍शा पाप नु मरिम्‍शो पचा ला मिम्‍नीमी।
    मिनु नां सोव़म चोटीन मेको आन मिम्‍शो पाइनीम। मारदे हना मेको पने चाप्‍ब बाक्‍नीम।
  eng-NOY: Woe to them that devise iniquity, And contrive evil upon their beds; When
    the morning is light, they practise it, Because it is in the power of their hand.
  ita-1927: Guai a quelli che meditano l’iniquità e macchinano il male sui loro letti,
    per metterlo ad effetto allo spuntar del giorno, quando ne hanno il potere in
    mano!
  ckb-ckb: قوڕبەسەر ئەوانەی بیر لە بەدکاری دەکەنەوە و لەناو نوێنەکانیان پیلان بۆ خراپە
    دادەڕێژن! کاتێک ڕووناکی بەیان دێت جێبەجێی دەکەن چونکە لە دەستیان دێ.
  eng-BBE: A curse on the designers of evil, working on their beds! in the morning
    light they do it, because it is in their power.
  kan-OKCV: ಅಪರಾಧವನ್ನು ಯೋಚಿಸಿ ಅಪರಾಧವನ್ನು ಕಲ್ಪಿಸಿ, ತಮ್ಮ ಹಾಸಿಗೆಗಳ ಮೇಲೆ ಕೆಟ್ಟದ್ದನ್ನು
    ನಡೆಸುವವರಿಗೆ ಕಷ್ಟ! ಹೊತ್ತಾರೆ ಬೆಳಕಾಗುವಾಗ ಅದನ್ನು ಮಾಡುತ್ತಾರೆ. ಏಕೆಂದರೆ ಅದು ಅವರ ಕೈಶಕ್ತಿಯಲ್ಲಿದೆ.
  tam-2017: அக்கிரமத்தை யோசித்து, தங்கள் படுக்கைகளின்மேல் பொல்லாப்பு செய்ய திட்டமிட்டுத்
    தங்கள் கையில் வல்லமை இருக்கிறதினால், விடியற்காலமாகிறபோது அதைச் செயல்படுத்தி,
  spa-RV-1909: ¡AY de los que piensan iniquidad, y de los que fabrican el mal en sus
    camas! Cuando viene la mañana lo ponen en obra, porque tienen en su mano el poder.
  ron-BTF: Vai celor ce plănuiesc nelegiuire și fac răutate pe paturile lor! Când
    dimineața se luminează, ei o împlinesc, fiindcă este în puterea mâinii lor.
  eng-WEBP: Woe to those who devise iniquity and work evil on their beds! When the
    morning is light, they practice it, because it is in the power of their hand.
  eng-FBV: How disastrous it will be for those who devise evil plans as they lie awake
    at night. They get up in the morning to carry them out, because they have the
    power to do just that.
  nld-1939: 'Wee hun, die op slechtheid zinnen, En op hun legerstede boosheid beramen:
    Om het in de morgenstond ten uitvoer te brengen, Wanneer ze er de macht toe bezitten.'
  nch-BL: Teicneltique cati motecaj ipan inintapech huan ipan inintalnamiquilis mosenilhuíaj
    taya fiero tamanti hueli quichihuase. Huan quema tanesi, ya nopa quichihuaj pampa
    quipiyaj chicahualisti para quichihuase cati quinequij. Teicneltique pampa ya
    ajsitihuala inintatzacuiltil.
  vie-1934: Khốn thay cho những kẻ mưu sự gian ác và toan sự tội lỗi trên giường mình,
    và làm ra vừa lúc sáng ngày; vì chúng nó có quyền về sự đó ở trong tay!
  hin-CV: धिक्कार है उन पर जो बुरे कार्यों की योजना बनाते रहते हैं, जो अपने बिछौने
    पर पड़े हुए षड़्‍यंत्र रचते हैं! पौ फटते ही अपनी युक्ति को पूरा करते हैं क्योंकि
    सत्ता उनके हाथ होती है.
  spa-BES: ¡Ay sobre los que planean iniquidad, que traman el mal en sus camas! a
    la luz de la mañana lo hacen, porque tienen el poder en su mano.
  tdx-tdx: Hankàñe amo mpikilily hatsivokarañeo, o mikitro-draha an-tihi’eo! Ie berabera
    andro le mañeneke kanao am-pità’ iareo ty haozarañe.
  tha-KJV: วิบัติ​แก่​ผู้​ที่​เตรียมความชั่วช้า และคิดกระทำความชั่วอยู่บนที่นอนของตน
    พอรุ่งขึ้นเช้าก็ออกไปกระทำ เพราะว่าการนั้นอยู่ในอำนาจมือของเขาที่จะกระทำได้
  por-BR-2018: Ai dos que planejam injustiça, e dos que tramam o mal em suas camas!
    Quando vem a manhã o efetuam, porque têm o poder em suas mãos.
  deu-ELO: Wehe denen, die Unheil sinnen und Böses vorbereiten auf ihren Lagern! Beim
    Morgenlicht führen sie es aus, weil es in der Macht ihrer Hand steht.
  eng-WYC-2018: Woe to you, that think unprofitable thing, and work evil in your beds;
    in the morrowtide light they do it, for the hand of them is against God. (Woe
    to you, who think up unprofitable things, and work out evil plots in your beds;
    then in the morning light they do it, for they have the power in their hands.)
  epo-epo: Ve al tiuj, kiuj meditas pri pekoj kaj intencas malbonagojn sur sia kuŝejo,
    por plenumi ilin matene, kiam ilia mano havas forton.
  uig-PIN: Ornida yetip ⱪǝbiⱨlikni oylaydiƣanlarƣa wǝ yamanliⱪ ǝyligüqilǝrgǝ way!
    Pǝⱪǝt ularning ⱪolidin kǝlsila, ular tang etixi bilǝnla uni ada ⱪilidu;
  beo-beo: 'Amo mae golale sidagane esala wadela:i hou hamomusa: ilegelalebe dunu
    ilia da se bagade nabimu! Soge da hadigila dasea, ilia da hamomu dibi ba:sea,
    ilia da ili wadela:i hou hamomusa: ilegei amo defele hamosa.'
  tpi-OTNT: Sori tumas long yupela man i tingting long mekim pasin nogut, bai yupela
    i bagarap. Yupela i no save slip long nait. Yupela i tingting long mekim pasin
    nogut tasol, na long moningtaim tru yupela i save kirap na mekim dispela samting,
    long wanem, yupela i painim rot pinis.
  hau-SA: Taku ta ƙare, ku da kuke shirya makirci, ku da kuke ƙulle-ƙullen mugunta
    a kan gadonku! Da gari ya waye sai ku fita ku aikata mugunta domin ikon aikatawa
    yana hannunku.
  uig-LAT: Ornida yétip qebihlikni oylaydighanlargha we yamanliq eyligüchilerge way!
    Peqet ularning qolidin kelsila, ular tang étishi bilenla uni ada qilidu;
  nde-nde: Maye kulabo abaceba ububi, kulabo abaceba ukwenza okubi emibhedeni yabo!
    Ekudabukeni kokusa bayakwenza ngoba kusemandleni abo ukukwenza.
  ton-ton: Malaʻia kiate kinautolu ʻoku fakatupu hia, mo filioʻi kovi ʻi honau mohenga!
    ʻOka maama ʻae pongipongi, ʻoku nau fai ia, koeʻuhi ʻoku ʻi he mālohi ʻa honau
    nima.
  ces-1613: Běda těm, kteříž vymýšlejí nepravost a ukládají zlé na ložcích svých,
    a na úsvitě ráno vykonávají je, když jest v moci rukou jejich.
  eng-WMB: Woe to those who devise iniquity and work evil on their beds! When the
    morning is light, they practice it, because it is in the power of their hand.
  tam-TCV: தங்கள் படுக்கைகளிலிருந்து எழும்புவதற்கு முன்பே தீமையான சூழ்ச்சிசெய்து,
    அநியாயத்தைத் திட்டமிடுகிறவர்களுக்கு ஐயோ கேடு, அதைச் செய்யத்தக்க பலம் அவர்களில்
    இருப்பதனால் விடியற்காலமாகிறபோது அதைச் செயல்படுத்துகிறார்கள்.
  ceb-ULB: Alaot kadtong naglaraw ug daotan, kadtong naglaraw nga magbuhat ug daotan
    samtang naghigda. Sa pagdan-ag sa kabuntagon buhaton nila kini tungod kay aduna
    silay gahom.
  pol-UBG: Biada tym, którzy wymyślają nieprawość i knują zło na swoich łożach, a
    o świcie wykonują je, bo jest to w ich mocy.
  agr-agr: Aents pegkegchau aina nunak wait anentuinajai, wagki ditak depetmak batsatu
    asag, ememainak wajina pegkegchaun takastag tuinawa nunak kaja kajanmaske uminawai.
    Nuadui nantaamuik nunak betek dutikainawai.
  kyc-kyc: Wambu luu palenge rate dokona piso yulu koo dopa pirama lao lao palyuo
    piso pilyaminyi dupwa nakama ingi rando pakarami. Yuu yangaramo dokopa nakama
    mende pirama lao lao palyaminyi dokona pilyaminyi.
  urd-GVU: اُن پر افسوس جو دوسروں کو نقصان پہنچانے کے منصوبے باندھتے اور اپنے بستر
    پر ہی سازشیں کرتے ہیں۔ پَو پھٹتے ہی وہ اُٹھ کر اُنہیں پورا کرتے ہیں، کیونکہ وہ
    یہ کرنے کا اختیار رکھتے ہیں۔
  eng-OEBCW: Woe to those who lie awake planning evil, who in the light of morning
    carry out their plan because they have the power to do it.
  deu-1912: Weh denen, die Schaden zu tun trachten und gehen mit bösen Tücken um auf
    ihrem Lager, daß sie es früh, wenn's licht wird, vollbringen, weil sie die Macht
    haben.
  kan-2017: ತಮ್ಮ ಹಾಸಿಗೆಯಲ್ಲಿ ಮಲಗಿರುವಾಗಲೇ ಅನ್ಯಾಯವನ್ನು ಯೋಚಿಸಿ, ಕೇಡನ್ನು ಕಲ್ಪಿಸುವವರ ಗತಿಯನ್ನು
    ಏನು ಹೇಳಲಿ. ಉದಯದ ಬೆಳಕಿನಲ್ಲಿ ಅದನ್ನು ನಡಿಸುವರು, ಅದು ಅವರ ಕೈವಶವಷ್ಟೇ.
  yap-yap: Ke riya’ e pi’in dar mol owcharad i luguy nag e kireb! Ma ra yan i kadbul,
    nap’an ni yugu ra bung rogorad ni ngar rin’ed fapi kireb ni ur luguy niged, miyad
    rin’.
  hlt-MCSB: Nunae, boethae la aka moeh rhoek neh a thingkong dongah boethae aka saii
    rhoek aih, a kut dongah pathen hnap a om hatah mincang khosae ah te te a saii.
  mdy-ETH: ፑርታ ማዾ ማዻኒ ማሊ ቱካዞንሢና ላሄ ቤዛ ዓኣዖ ጌኔ ማሊ ሱካዞንሢም ባዴዔ! ዬያ ማዻኒ ዔራቶ ዔያቶኮ ዓኣሢሮ ሳዓ
    ካራዛ ዔያታ ማሊ ቱኬ ባኮ ማዾይዳ ፔኤሻኔ።
  twi-ASANTE: Nnome nka wɔn a wɔfa amumuyɛ ho adwene, wɔn a wɔbɔ ɛpɔ bɔne wɔ wɔn mpa
    so! Wɔsɔre anɔpa kɔdi dwuma no ɛfiri sɛ wɔwɔ tumi sɛ wɔyɛ.
  eng-WEBU: Woe to those who devise iniquity and work evil on their beds! When the
    morning is light, they practice it, because it is in the power of their hand.
  wal-wal: Iitabaa halchchiyaageetuyyo, qassi bantta hiixan de7iiddi, palabaa waati
    oottanaakko qoppiyaageetuyyo aayye7ana! Wolqqai eta kushiyan de7iyo gishshau,
    sa7ai wonttiyo wode, bantta halchchuwaa poloosona.
  spa-PDDPT: ¡Ay de los que planean maldades y traman iniquidad en sus camas! ¡Cuando
    llega la mañana las ejecutan con el poder que tienen en su mano!
  gun-gun: Nda'evei ete 'rã ngupa py oĩa py ojejavy aguã anho opy'a re omoĩ va'e kuery
    pe. Ha'e va'e kuery ma ko'ẽgueve ha'ekue rami ae 'rã ikuai, ha'e rami aguã ipo'aka
    va'e vy.
  agu-BL: Lastum yi e' ajcaw yi na baj cu'n ak'bal cya'n tan xtxumle'n yi mbi cu'n
    ẍchibne' tan cambe'n e'chk me'bi'l, nin na jal puntil cya'n, na at yi ca'wl ẍchik'ab.
  ilo-ULB: Asi pay dagiti agpanggep iti kinadakes, dagiti adda iti pagiddaanda nga
    agpangpanggep nga agaramid iti dakes. Aramidenda dagitoy iti agsapa gapu ta addaanda
    iti pannakabael.
  kpg-kpg: E haingadaa huoloo ang gi digau ala e dee kii i di nadau hagabaubau nadau
    mee huaidu ala ma gaa hai! Hooaga luada, digaula ga hagalimalima gaa hai nadau
    maanadu huaidu ala belee hai.
  uig-ARA: ئورنىدا يېتىپ قەبىھلىكنى ئويلايدىغانلارغا ۋە يامانلىق ئەيلىگۈچىلەرگە ۋاي!
    پەقەت ئۇلارنىڭ قولىدىن كەلسىلا، ئۇلار تاڭ ئېتىشى بىلەنلا ئۇنى ئادا قىلىدۇ؛
  sus-sus: Ɲaxankatɛ na mixie bɛ, naxee e maɲɔxunma maifuya nun fe ɲaaxi rabafe ma
    e sa tɛmui, kuye nɛfɛ iba, e fa fe kobie raba, barima na nɔɛ na e yi ra.
  pon-2006: Meid suwediong irail kan me kin koasoakoasoane mehkot suwed nan kapehdirail,
    oh pil medemedewe mehkot suwed nan ar wasahn meir. Nimenseng, ni ar ahnsou mwahu,
    re kin kapwaiada arail koasoandi suwed kan.
  jae-jae: Ojae êsêac, taŋ sêmasaŋ lêŋ sêŋgôm secŋa ma sêc nêŋ mê ŋaô to taêŋ gêjam
    lêŋ tau naŋ. Embe eleŋŋa lasê, go sêŋgôm nêŋ lêŋ tau ŋanô êsa, gebe nêŋ ŋaclai
    gêc.
  ksd-ksd: Na kaina ta diat dia nuk upi ra kaina, ma dia vaninare ra bilak na magit
    ta kadia vava! Ta ra malana ba i kapa dia pait ot pa ia, tago ra lima i diat i
    dekdek.
  grc-BRENT: Ἐγένοντο λογιζόμενοι κόπους, καὶ ἐργαζόμενοι κακὰ ἐν ταῖς κοίταις αὐτῶν,
    καὶ ἅμα τῇ ἡμέρᾳ συνετέλουν αὐτὰ, διότι οὐκ ᾖραν πρὸς τὸν Θεὸν χεῖρας αὐτῶν.
  ind-AYT: Celakalah orang-orang yang merancang kejahatan dan berbuat kekejian di
    tempat tidurnya! Waktu hari masih fajar, mereka melakukannya karena hal itu ada
    dalam kekuasaan tangannya.
  nya-nya: Tsoka kwa amene amakonzekera chiwembu, kwa amene amakonzekera kuchita zoyipa
    usiku pa mabedi awo! Kukacha mmawa amakachitadi chifukwa ali ndi mphamvu zochitira
    zimenezo.
  hrv-hrv: Teško onima koji smišljaju nedjelo i snuju zlo na posteljama svojim! Kad
    svane dan, oni ga izvrše, jer je sila u njihovoj ruci.
  mps-mps: Te dage dwai kolesaga yabo homu ebo bidi, te hobede ya, te dage dolaibao!
    Dage te hulide godege me pisąma, dagego te dwai kolesaga yabo homu naga eyu,
    te kigamu mu dage hodaluama, te sę ebo dao, magi baso meni, dagego te sunumi
    gegali dao.
  tpi-tpi: Sori tumas long yupela man i tingting long mekim pasin nogut, bai yupela
    i bagarap. Yupela i no save slip long nait. Yupela i tingting long mekim pasin
    nogut tasol, na long moningtaim tru yupela i save kirap na mekim dispela samting,
    long wanem, yupela i painim rot pinis.
  dan-1931: Ve dem, der på Lejet udtænker Uret og Udåd, og sætter det i Værk, når
    det dages, da det står i deres Magt.
  vie-OVCB: Khốn cho những người thức đêm, để mưu đồ tội ác trên giường. Vừa hừng
    đông các ngươi liền thi hành quỷ kế, chỉ vì các ngươi có quyền hành trong tay.
  guj-2017: જેઓ દુષ્ટતા આચરવાની યોજનાઓ કરે છે, જેઓ બિછાનામાં રહીને પાપ કરવાની યોજના
    કરે છે તેઓને ધિક્કાર છે. પછી પ્રભાતના પ્રકાશમાં તેઓ તેનો અમલ કરે છે, કેમ કે તેઓની
    પાસે સામર્થ્ય છે.
  pon-2006A: Meid suwediong irail kan me kin koasoakoasoane mehkot suwed nan kapehdirail,
    oh pil medemedewe mehkot suwed nan ar wasahn meir. Nimenseng, ni ar ahnsou mwahu,
    re kin kapwaiada arail koasoandi suwed kan.
  por-BRBSL: Ai daqueles que inventam a iniqüidade e trabalhar o mal em suas camas!
    Quando a manhã é leve, eles a praticam, porque está no poder de suas mãos.
  eng-OEBUS: Woe to those who lie awake planning evil, who in the light of morning
    carry out their plan because they have the power to do it.
  cth-cth: Yonnae sak hanlah ikhun dawk hoi kahawihoehe kho pouk e patetlah khodai
    torei, ka sak e tami teh a yawthoe awh.
  twi-twi: Nnome nka wɔn a wɔfa amumɔyɛ ho adwene, wɔn a wɔbɔ pɔw bɔne wɔ wɔn mpa
    so! Wɔsɔre anɔpa kodi dwuma no, efisɛ wɔwɔ tumi sɛ wɔyɛ.
  hlt-hlt: Nunae, boethae la aka moeh rhoek neh a thingkong dongah boethae aka saii
    rhoek aih, a kut dongah pathen hnap a om hatah mincang khosae ah te te a saii.
  tbz-SIM: Di bo yɑ̀ díndi bɛ̀ɛ̀ ɔ̃ nyié nkɛ toti di yɛ̀mmɛ̀ mɛyɛi nyĩ́nkɛ̀ mɑ́ɑ̀,
    kɛ́ mɛ̀ tũ̀ntɛ di duɔ́ dɛ̀ di dúɔ̀ kɛ̀ tɛkotɛ nyóó kuɔ́ nkɛ̀ di mɛ̀ dɔ̀ɔ̀ri, di
    mɔkɛ mɛ̀ɛ̀ kpɛ́í mmuwɛ̃rímú.
  msy-2020: Ia gumazir dɨmagaribar akui puvatɨgha, arazir kurabar amuasa nɨghnɨgha
    itiba, amɨnim tirazɨ arazir kurar kam damuamin tuavim otozɨ, ia zuamɨrama a gami.
    Ia kamaghɨn amir gumazamiziba iavzika! Ia bar ikuvigham.
  dop-dop: Yǝlɑɑ hǝntǝɣɩ nɑ pɑ́ mɑɣɑsǝɣɩ ɩsɑɣɑtʋ, pǝ nyɑɑlǝɣɩ ɩlɛnɑ pɑ́ lɑkɩ-tǝɣɩ
    wɑɑtʋ wei pɑ wɛnɑ pǝ mpɑɑʋ tɔ. Pǝ yǝlɑɑ tɔm wɛ wɑɩyo kɛ́.
  azb-azb: Yatağında şər niyyətdə olanların, Yamanlıq üçün qəsd quranların vay halına!
    Onların gücü buna çatdığına görə Ona səhər tezdən əməl edirlər!
  eng-DBY: Woe to them that devise iniquity and work evil upon their beds! When the
    morning is light they practise it, because it is in the power of their hand.
  hin-2017: हाय उन पर, जो बिछौनों पर पड़े हुए बुराइयों की कल्पना करते और दुष्ट कर्म
    की इच्छा करते हैं, और बलवन्त होने के कारण भोर को दिन निकलते ही वे उसको पूरा करते
    हैं।
  wol-KYG: Wóoy, ngalla ñiy mébét ñaawtéef, di ràbb lu bon ci seenub tëraay, bët set,
    ñu jëfe ko, ndax xam ne man nañu ko.
  eng-YLT: Woe [to] those devising iniquity, And working evil on their beds, In the
    light of the morning they do it, For their hand is — to God.
  eng-WYC-2017: Woe to you, that think unprofitable thing, and work evil in your beds;
    in the morrowtide light they do it, for the hand of them is against God.
  eng-WMBB: Woe to those who devise iniquity and work evil on their beds! When the
    morning is light, they practise it, because it is in the power of their hand.
  urd-GVH: उन पर अफ़सोस जो दूसरों को नुक़सान पहुँचाने के मनसूबे बाँधते और अपने बिस्तर
    पर ही साज़िशें करते हैं। पौ फटते ही वह उठकर उन्हें पूरा करते हैं, क्योंकि वह यह
    करने का इख़्तियार रखते हैं।
  rug-rug: Madi talotaṉa si arini pu roverove hata kinaleana, koa rini pu kuhana pa
    dia teqe! Pana kalalasa mae sa munumunu si tavete vura nia mo rini sina ari dia
    ṉiniraṉira pude tavetia.
  gaz-gaz: Warra daba karoorfatan kanneen siree isaanii irra ciisanii hammina yaadaniif
    wayyoo! Sababii waan kana hojjechuun humna isaanii jala jiruuf isaan ifa bariitiin
    kaʼanii waan sana hojjetu.
  fra-LSG: Malheur à ceux qui méditent l’iniquité et qui forgent le mal Sur leur couche!
    Au point du jour ils l’exécutent, Quand ils ont le pouvoir en main.
  gnn-gnn: “Yo, bathalana ŋanyana marinydja yurru nhumalaŋgu marrtji, ŋurikinydja
    nhumalaŋgunydja ŋunhi munhakunydja nhe ŋuli ŋunhinydja ḻäy‐ŋorrana, guyaŋirrina
    marrtji ŋurikina dhukarrnha‐nherraṉ ŋunhi nhe yurru djäma yätj gal'ŋu malanha,
    ga ŋunhi ŋayi ŋuli djaḏaw'yundja goḏarr'mirrinydja, nhenydja ŋuli gaŋgathirri,
    bala djämana yana ŋunhiyi be nhänydja nhäŋiniŋ'tja rom, ŋunhi nhe yukurrana djarr'yurruna.
  yal-yal: Gbalon na kanne xa, naxanye hakɛn mirima, e fe ɲaxini tɔn e sadeni. Kuye
    nɛma yibama e yi sa a liga, amasɔtɔ na fɛrɛna e xa.
  haw-1868: A UWE ka poe e noonoo ana i ka ino, a e imi aua i ka hewa, maluna o ko
    lakou wahi moe! I ka malamalama o ke ao, hana lakou ia mea, no ka mea, ma ka ikaika
    o ko lakou lima e hiki ai ia.
  arb-NAV: وَيْلٌ لِلْمُتَآمِرِينَ بِالسُّوءِ، الَّذِينَ يَحُوكُونَ الشَّرَّ وَهُمْ
    فِي مَضَاجِعِهِمْ، الَّذِينَ يُنَفِّذُونَ عِنْدَ طُلُوعِ الصَّبَاحِ مَا خَطَّطُوا
    لَهُ، لأَنَّ ذَلِكَ فِي مُتَنَاوَلِ قُدْرَتِهِمْ.
  ewe-ewe: Baba na mi ame siwo ɖoa nu vɔ̃ɖi be yewoawɔ kple ame siwo ɖoa nu vɔ̃ɖi
    le woƒe abawo dzi. Ŋdi kanya la, wowɔa nu siwo woɖo elabena ŋusẽ le wo si be woawɔe.
  eng-LEE: Woe to those that devise wickedness, and resolve on evil upon their couches!
    by the first light of the morning they execute it, if they have it in the power
    of their hand.
  asm-FB: যিবোৰে নিজৰ নিজৰ শয্যাত অধৰ্ম কল্পনা কৰে, আৰু কুকৰ্ম চিন্তা কৰে, তেওঁলোকৰ
    সন্তাপ হ’ব। ৰাতিপুৱাৰ পোহৰত তেওঁলোকে এইবোৰ কৰে; কাৰণ তেওঁলোকৰ ক্ষমতা আছে।
  sus-A: حَشَنكَتّ نَ مِشِيٍ بّ، نَشٍيٍ عٍ مَحْشُنمَ مَءِقُيَ نُن قٍ حَاشِ رَبَقٍ
    مَ عٍ سَ تّمُي، كُيٍ نّقّ عِبَ، عٍ قَ قٍ كٌبِيٍ رَبَ، بَرِ مَ نَ نْي نَ عٍ يِ
    رَ.
  fra-SBL: Malheur à ceux qui conçoivent l'iniquité. et travailler le mal sur leurs
    lits ! Quand le matin est clair, ils le pratiquent, parce que c'est au pouvoir
    de leur main.
  hbo-hbo: הֹ֧וי חֹֽשְׁבֵי־אָ֛וֶן וּפֹ֥עֲלֵי רָ֖ע עַל־מִשְׁכְּבֹותָ֑ם בְּאֹ֤ור הַבֹּ֙קֶר֙
    יַעֲשׂ֔וּהָ כִּ֥י יֶשׁ־לְאֵ֖ל יָדָֽם׃
  piu-2006: (1:; 2:; 3:) Tjuutaku walytja ngaṉṯitja tjuṯaku mayutju tjuṯa yalatjiya
    nyinangi, Tjuutjamanya, Yiiyatjanya, Yitjikayanya. Mayutju paluru tjana nyinanytjala,
    Makayalu tjananya Katutjanya wangkarra marrkulpayi. Yalatji tjananya yaṉangu tjuṯa
    Makayalu langangkatjunu, “Kutjupa tjuṯangkunyurra kuya palyalkitjangku mungangka
    kanangku ngarrirra kulilpayi. Kuliranyurra pakara yalatji kuya palyalpayi. Maralpa
    tjuṯaku waaḻa paṉaṯarra nguntilyira mulyaṯangku mantjilpayi. Nyurrangarri pikangku
    pungkula tjananya waaḻa, paṉa yulytja uwankarra tjanampa mulyaṯangku mantjilpayi.
    Nyurrangarri mayutju tjuṯangku tjanampa maralpa tjuṯaku tjukarurrungku palyalwiyangku
    wantipayi. Mani yungkunytjala kutju tjanampa nyurrangarri palyalpayi, manitjirratjangku.
    Tjukarurrungku tjanampa nyurrangarri palyanmara maniku kulilwiyangku. Kutjupa
    tjuṯangkunyurra Katutjaku wangka watjalpayi nguwanpangku manikitjangku nintilpayi.
    Tjukarurrungku maniku kulilwiyangkunyurra nintilmara. “Tuḻkuku mayutju tjuṯangkuṯarra
    manikitjangku nintilpayi. Yalatji wiyawanangku nyurrangarri kulilpayi, ‘Palyala
    irriṯi nyinangutja nguwanpa kuya nyinaku, mayutju Katutjanya walytjalampa nyinanyi,
    wiyalanya panitjimilalku.’ Yalatji wiyawanangkunyurra kuliṉi. Yilta Katutjalu
    nyurranya kuya palyalpayi tjuṯa panitjimilalku.” Makayalu tjananya Katutjaku wangka
    piyuku yalatji watjaṉu, “Ngayulu nyurranya Katutjalu yilta panitjimilalku. Nyurrangarrimpa
    ngurra Tjarutjalumanya kutjupa tjuṯangku ngalyankula yuḻpura wiyalku. Yuḻpurringkula
    ngarrirra waṉimalpa.”
  pjt-pjt: Uwa, uti aṉangu kura palyalpai tjuṯa Godaku puḻkaṟa nguḻuringama. Panya
    paluṟu tjana mungangka ngarira tjukurpa kura tjuṯa wangkara kulilpai mungawinki
    palyantjikitjangku. Munuya mungawinki pakaṟa palyalpai alatjiṯu mungangkalpi wangkanytjatjanungku.
    Tjana alatjiṯuya walytjangku kuliṟa palyalpai, ka kutjupangku tjananya puṯu paini.
  kik-kik: Kaĩ andũ arĩa mathugundaga waganu, o acio meciiragia maũndũ mooru marĩ
    ũrĩrĩ, marĩ na haaro-ĩ! Rũciinĩ gwakĩa mekaga o ũguo, tondũ hinya wa gwĩka ũguo
    marĩ naguo.
  fra-NCL: Malheur à ceux qui méditent l’iniquité et qui préparent le mal sur leurs
    couches ! au point du jour ils l’exécutent, quand c’est au pouvoir de leurs mains.
  cek-AK: Angsonghaih iihkhun nui hoi kasae sak han pacaeng kaminawk loe khosak bing
    o! Nihcae loe to baktih hmuen sak thaihaih tawnh o pongah, akhawnbang khodai naah
    loe na tim o ih hmuen to na sak o.
  cuk-cuk: Dule, igar-isgana-imakedgi-binsamalad, duledar-wilesmar. Ar megidele, igar-isgana-imakedgi,
    binsamaidamalad. Neg-oibosale, igar-isgana imakdedamalad, ar ade, e-ibmar-imakbiedba
    imakdamalad.
  uig-CYR: Орнида йетип қәбиһликни ойлайдиғанларға вә яманлиқ әйлигүчиләргә вай! Пәқәт
    уларниң қолидин кәлсила, улар таң етиши биләнла уни ада қилиду;
  tel-2017: మంచాల మీద పడుకుని మోసపు పనులు ఆలోచిస్తూ దుర్మార్గాలు చేసేవారికి బాధ తప్పదు.
    వాళ్లకు అధికారముంది కాబట్టి పగటి వెలుతురులో వాళ్ళు అలా చేస్తారు.
  hat-BSA: Malè a sila k ap fè plan inikite yo, k ap manevre mechanste sou kabann
    yo! Lè maten rive, yo pratike li, paske sa nan pouvwa a men yo.
  kos-kos: Ac mau fuka upaiya nu selos su oan na ngetnget ke fong, ac akoo in oru
    ma koluk. Toang na ke lotutang tok ah, elos orala ma koluk se elos akoo in oru
    fin mwesas nu selos.
  hbo-WLC: ה֧וֹי חֹֽשְׁבֵי־אָ֛וֶן וּפֹ֥עֲלֵי רָ֖ע עַל־מִשְׁכְּבוֹתָ֑ם בְּא֤וֹר הַבֹּ֙קֶר֙
    יַעֲשׂ֔וּהָ כִּ֥י יֶשׁ־לְאֵ֖ל יָדָֽם׃
  ibo-ibo: Ahụhụ na-adịrị ndị na-eche ihe ọjọọ nʼobi ha, na ndị niile na-edina nʼakwa
    ha na-eche ajọ echiche. Mgbe chi bọrọ, ha na-arụzu ihe ha chepụtara, nʼihi na
    ikike imezu ya dị nʼaka ha.
  ory-ory: ଯେଉଁମାନେ ଆପଣା ଆପଣା ଶଯ୍ୟାରେ ଅଧର୍ମ କଳ୍ପନା କରନ୍ତି ଓ କୁକର୍ମ ସ୍ଥିର କରନ୍ତି, ସେମାନେ
    ସନ୍ତାପର ପାତ୍ର! ପ୍ରଭାତ ହେବାମାତ୍ର ସେମାନେ ତାହା ସାଧନ କରନ୍ତି, କାରଣ ତାହା ସେମାନଙ୍କ ହସ୍ତର
    କ୍ଷମତାଧୀନ।
  chk-chk: Feiengauen chokewe mi ekiekietä mine a ngau o pwüngü rawangau me won kier.
    Lupwen a ränila, ra afisi mine ra ekieki, pun a nom rer ewe pöchökül ar repwe
    föri.
  rop-rop: Wal aibin kipgon tok, “Ol yumob nogudbala ritj pipul hu oldei jinggabat
    blanga dum nogudbala ting, yumob irrim mi na, dumaji yumob garra abum bigis trabul.
    Yumob oldei jidanbat olnait meigimbat yumob ron plen, en ailibala wen yumob abum
    tjens, yumob oldei dum detlot nogudbala ting weya yumob bin meigimbat plen blanga
    dum.
  ukr-1871: Горе тим, що задумують беззаконностї, і вже на ложах своїх укладають ледаче,
    щоб довершати все те від ранку, від досьвітку, — тому, що вони чують силу в руках
    своїх.
  deu-1951: Wehe denen, die Schlechtigkeiten ersinnen und Böses vorbereiten auf ihren
    Lagern! Am Morgen, wenn es licht wird, vollführen sie es, weil es in ihrer Macht
    steht.
  eng-JPS: Woe to them that devise iniquity and work evil upon their beds! When the
    morning is light, they execute it, because it is in the power of their hand.
  srp-1865: Teško onima koji smišljaju bezakonje i o zlu se trude na posteljama svojim,
    i kad svane izvršuju, jer im je sila u ruci.
  lug-lug: Zibasanze mmwe abateesa okukola ebitali bya butuukirivu era abateesa okukola
    ebibi nga bali ku buliri bwabwe; Obudde bwe bukya ne batuukiriza entegeka zaabwe,
    kubanga kiri mu nteekateeka yaabwe.
  heb-heb: הוי חשבי און ופעלי רע על משכבותם באור הבקר יעשוה כי יש לאל ידם׃
  ben-IRV: ধিক তাদের যারা অপরাধের পরিকল্পনা করে, যারা নিজেদের বিছানায় মন্দ কাজ করার
    ষড়যন্ত্র করে। আর সকালের আলোয় তা সম্পন্ন করে কারণ তাদের কাছে শক্তি আছে।
  pan-pan: ਹਾਏ ਉਹਨਾਂ ਉੱਤੇ ਜੋ ਆਪਣੇ ਵਿਛਾਉਣਿਆਂ ਉੱਤੇ ਬਦੀ ਸੋਚਦੇ ਅਤੇ ਦੁਸ਼ਟਪੁਣਾ ਕਰਦੇ ਹਨ!
    ਅਤੇ ਸਵੇਰ ਦਾ ਚਾਨਣ ਹੁੰਦਿਆਂ ਹੀ ਉਹ ਇਸ ਨੂੰ ਪੂਰਾ ਕਰਦੇ ਹਨ, ਕਿਉਂਕਿ ਅਜਿਹਾ ਕਰਨ ਦਾ ਬਲ ਉਹਨਾਂ
    ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਹੈ।
  mya-JVB: ဒုစရိုက် ကို ပြုခြင်းငှါ အိပ်ရာ ပေါ် မှာ မကောင်း သော အကြံကိုကြံ ၍ ၊ မိုဃ်းလင်း
    သောအခါ အခွင့်ရသည် အတိုင်း ပြု တတ်သောသူတို့ သည် အ မင်္ဂလာရှိကြ၏။
  hmo-hmo: Palani dikadia umui laloa noho taudia e, dika bada herea momokani do umui
    davaria! Umui be hanuaboi neganai umui mahuta lasi, to umui ese kara dikadia do
    umui karaia dalana umui laloa noho. Bona dabai umui toreisi, unai kara be umui
    karaia momokani, badina dala umui davaria vadaeni.
  urd-urd: उन पर अफ़सोस, जो बदकिरदारी के मंसूबे बाँधते और बिस्तर पर पड़े — पड़े शरारत
    की तदबीरें ईजाद करते हैं, और सुबह होते ही उनको 'अमल में लाते हैं; क्यूँकि उनको
    इसका इख़्तियार है।
  rus-SYN: Горе замышляющим беззаконие и на ложах своих придумывающим злодеяния, которые
    совершают утром на рассвете, потому что есть в руке их сила!
  bqc-SIM: Waiyoo yãbɛ̃ɛ lɛkpaaĩnaↄ, gbɛ̃́ pↄ́ aaì vãi làasookɛ ń lii musuↄ!
    Tó gu dↄ̀, aaì zĩkɛwà, kɛ́ aa a zɛ́ vĩ yã́i.
  tcz-CHONGTHU: Ajalkhun chunga alupna muna, ajan jan a thilse bolding ngaitoa gel
    gelho ada ahiuve, ijeh-inem itileh athodoh teng abol nathei tha aneiyu ahi.
  mar-mar: जे पाप करण्याचे योजीतात व आपल्या पलंगावर दुष्ट बेत करतात, त्यांना हायहाय.
    आणि सकाळ होताच ते आपले योजलेले वाईट काम करतात, कारण त्यांच्याजवळ सामर्थ्य आहे.
  qub-qub: ¡Ay cuyapaypämi ñacanga asta suyñuyninchöpis mana allita rurayllata yarpaycajcuna!
    Chay runacunaga imata rurananpäpis puydej munayniyoj cashpanmi pacha wararcuptinnaga
    chay yarpashanno ruran.
  bqp-bqp: Bɔ̃rurobɑ be bɑ rɑ n kɔ̃sɑ bwisikumɔ wɔ̃kuru mi bɑ kpĩ. Bɑ̀ n seewɑ buru
    buru kpɑ bu ye ko yèn sɔ̃ bɑ yen dɑm mɔ.
  hat-hat: Ala mal sa pral mal pou moun ki kouche nan kabann yo ap fè move plan, k'ap
    kalkile mechanste yo pral fè! Kou jou kase, premye okazyon yo jwenn, yo fè sa
    yo t'ap kalkile a, paske yo gen pouvwa nan men yo.
  eng-BSB: Woe to those who devise iniquity and plot evil on their beds! At morning’s
    light they accomplish it because the power is in their hands.
  tod-tod: Maanɔɠɔ ɠa naati tuɠɔ, niiti ti telebotala vai ɠɛʋele ɓɛtɛzu, ti ɗa ɠisiɛ
    faa ɲɔi zu, ta ɠɛna laani kpidii! Geelaa a laona, ti ʋilɛ kɛɛ vai ʋolu, siɛgi
    zu ma zobogi ti ʋɛ la.
  eng-WEBPB: Woe to those who devise iniquity and work evil on their beds! When the
    morning is light, they practise it, because it is in the power of their hand.
  kbq-kbq: Hagi Maika'a mago'ane huno, Zamavu'ma omase kenage'ma oti'za mani'neza
    havi avu'ava zama hanaza zanku'ma antahintahima retro'ma nehaza vahe'mo'za kva
    hiho. Nanterama sege'za kefo avu'avazama hunaku'ma antahintahima hu'naza avu'avaza
    nehaze. Na'ankure hankavea zamagripi me'negu, nazanoma hunaku'ma haza zana amne
    nehaze.
  nhe-BL: Teicneltique tlen motecaj ipan inintlapech huan ipan inintlalnamiquilis
    mosenilhuíaj tlachque fiero tlamantli hueli quichihuase. Huan quema tlanesi, ya
    nopa quichihuaj pampa quipiyaj chicahualistli para quichihuase tlen quinequij.
    Teicneltique pampa ya ajsitihuala inintlatzacuiltilis.
  gub-BL: Amo tuwihaw umume'u amo teko wama'e rehe umunar àwàm uzeupe upaw wi upu'àm
    'ym mehe we wà. Umume'u amo teko wanupe ma'erahy ipuraraw kar àwàm uzeupe wà no.
    Na'e upu'àm uker haw wi wà. Tàrityka'i uzapo wemimutar oho wà, ta'e ikàg a'e wà
    xe, ta'e hemetarer katu ma'e romo wanekon a'e wà xe. A'e tuwihaw uzemumikahy putar
    wà nehe.
  eng-DRA: 'Woe to you that devise that which is unprofitable, and work evil in your
    beds: in the morning light they execute it, because their hand is against God.'
