verse: MIC.002.012
translations:
  mal-C: “യാക്കോബേ, ഞാൻ നിങ്ങളെ എല്ലാവരെയും കൂട്ടിച്ചേർക്കും; ഞാൻ നിശ്ചയമായും ഇസ്രായേലിന്റെ
    ശേഷിപ്പിനെ കൂട്ടിവരുത്തും. തൊഴുത്തിലെ ആടുപോലെയും മേച്ചിൽപ്പുറത്തെ ആട്ടിൻകൂട്ടംപോലെയും
    ഞാൻ നിങ്ങളെ ഒരുമിച്ചുകൂട്ടും. ദേശത്തു ജനം തിങ്ങിനിറയും.
  deu-TKW: Sammeln, ja sammeln will ich, Jakob, alle die Deinen! Versammeln, ja versammeln
    will ich, was von Israel übrig ist! Ich will sie vereinigen wie Schafe im Pferch,
    wie eine Herde auf der Trift, und es soll eine tosende Menschenmenge werden!
  lin-lin: Oh bakitani ya Jakobi, nakosangisa bino nyonso, nakosangisa batikali nyonso
    ya Isalaele. Nakosangisa bango lokola bameme kati na lopango, lokola bibwele kati
    na etando na yango ya kolia matiti. Makelele oyo ekoyokana kuna ekozala makelele
    ya bato ebele.
  eng-LSV: I surely gather you, O Jacob, all of you, || I surely bring together the
    remnant of Israel, || Together I set it as the flock of Bozrah, || As a drove
    in the midst of its pasture, || It makes a noise because of man.
  eng-GNV: 'I will surely gather thee wholy, O Iaakob: I will surely gather the remnant
    of Israel: I will put them together as the sheepe of Bozrah, euen as the flocke
    in the mids of their folde: the cities shall be full of brute of the men.'
  eng-WEBSTER: 'I will surely assemble, O Jacob, all of thee; I will surely gather
    the remnant of Israel; I will put them together as the sheep of Bozrah, as the
    flock in the midst of their fold: they shall make great noise by reason of the
    multitude of men.'
  nhw-BL: “Pero se tonali teipa niquinsentilis nochi iixhuihua Jacob. Quena, nochi
    israelitame catli noja mocahuase yoltoque niquinsentilis quen se tlamocuitlahuijquetl
    quinsansejcotilía iborregojhua campa tlatzactli. Huan quen paquij miyaqui borregojme
    campa sacapetlayo, ni tlali temis ica tlahuel miyac nomasehualhua catli ya niquinhualicatos
    tlen campa hueli tlalme. Huan nochi tlahuejchijtose ica paquilistli.
  swh-ONEN: “Hakika nitawakusanya ninyi nyote, ee Yakobo, Hakika nitawaleta pamoja
    mabaki ya Israeli. Nitawaleta pamoja kama kondoo ndani ya zizi, kama kundi kwenye
    malisho yake, mahali hapa patakuwa na msongamano wa watu.
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ Isirelibɑ, Yɑkɔbun bweseru, kon bɛɛ be i tie kpuro
    mɛnnɑ. Kon bɛɛ mɛnnɑ nɡe yɑ̃ɑnu ɡɔ̃ɔ teu sɔɔ. Kpɑ i n wɑ̃ɑ sɑnnu nɡe yɑ̃ɑnu kpɑrɑ
    yerɔ. Bɛɛn tem mu koo tɔmbu yibu.
  eng-KJVCPB: 'I will surely assemble, O Jacob, all of thee; I will surely gather
    the remnant of Israel; I will put them together as the sheep of Bozrah, As the
    flock in the midst of their fold: They shall make great noise by reason of the
    multitude of men.'
  luo-luo: “Abiro chokou un duto ma ok orem, yaye joka Jakobo; abiro kelo jo-Israel
    modongʼ kaachiel ma ok orem. Anakelgi kaachiel ka rombe manie abila, kendo kaka
    jamni manie lek. Kanyo nopongʼ gi ji.
  meu-meu: Iakob besena taumui e, momokani lau ese iboumui ai baina haboumui, Israel
    taudia kwabukwabudia danu baina haboudia. Baina gogodia, mamoe na edia maḡu ai
    e hegogomu na heheto, mamoe serina edia rei gabuna ai e nohomu na heto, taunimanima
    hulumana, mai heloḡo-heloḡodia ida.
  npi-ULB: याकूब, म निश्‍चय नै तिमीहरू सबैलाई एकसाथ भेला गराउनेछु । म निश्‍चय नै इस्राएलका
    बाँकी रहेकाहरूलाई एकसाथ भेला गराउनेछु । गोठको भेडाझैँ, तिनीहरूको खर्कको बिचमा
    भएको बगालझैँ म तिनीहरूलाई एकसाथ ल्याउनेछु । मानिसहरूको ठुलो सङ्ख्याको कारण त्यहाँ
    ठुलो आवाज हुनेछ ।
  yor-yor: “Èmi yóò kó gbogbo yín jọ, ìwọ Jakọbu; Èmi yóò gbá ìyókù Israẹli jọ. Èmi
    yóò kó wọn jọ pọ̀ gẹ́gẹ́ bí àgùntàn nínú agbo ẹran, gẹ́gẹ́ bí ọ̀wọ́ ẹran nínú
    agbo wọn, ibẹ̀ yóò sì pariwo nítorí ọ̀pọ̀ ènìyàn.
  pes-OPCB: «ای اسرائیل، زمانی می‌رسد که من بازماندگان قوم تو را مانند گوسفندان به
    آغل باز می‌گردانم و سرزمین تو، بار دیگر مانند چراگاهی مملو از گوسفند، پر از جمعیت
    خواهد شد.
  tgl-ULB: Tiyak na titipunin ko kayong lahat, Jacob. Tiyak na titipunin ko ang mga
    natitirang Israelita. Dadalhin ko silang magkakasama tulad ng tupa sa isang kulungan,
    tulad ng isang kawan sa gitna ng kanilang pastulan. Magkakaroon ng malakas na
    ingay dahil sa napakaraming tao.
  cbu-NT: 'Yuwash zari waritakchu anush nuw, Apanlleeruri, Akoparinchich tputs katuchku
    anoo yusur tushanichima. Opeejpan chinoo pastush tushaneeku tamartarpari ashiruri
    tputsireetsi Israelshutam tsap yusur tushanichima. Anush zapan shaneersin, zamamtar
    ashchinllinaya. Nuw, Apanlli, siyaa wasina kamankina, tárangu, anoo nuwsha Mikiyasi
    siyaa kamankina. Ashiri nuwsha, siyaa atina:'
  hui-hui: Ani lalu howa Anduane Homogohanda lalu, I̱na tí bibahende Isaraele wali
    agali yu wahene karu heba mo mogo bu helolebero. I̱na tí bibahendeore nogo sibi
    mo mogo biradagua bialu pabe tamuha waranda holebero. Ani bidogola tí tani gahengeni
    nogo sibi bu haradagua bialu tínaga dindi ogoriani lone wali agali aulolebe tobaheme
    ho to̱lo tagi holebira, lene.
  mya-mya: '``ငါ​သည်​သင်​တို့​တွင်​ကြွင်း​ကျန်​သော​ဣ​သ ရေ​လ​အ​မျိုး​သား​အား​လုံး​ကို​စု​ရုံး​မည်။
    ခြံ သို့​ပြန်​လာ​သော​သိုး​များ​သ​ဖွယ်​သင်​တို့​ကို စု​သိမ်း​မည်။ စား​ကျက်​တွင်​သိုး​မြောက်​မြား
    စွာ​စု​ရုံး​ကျက်​စား​သ​ကဲ့​သို့ သင်​တို့​၏​ပြည် တွင်​တစ်​ဖန်​လူ​မြောက်​မြား​စွာ​နေ​ထိုင်​လိမ့်
    မည်'''' ဟု​ပြန်​လည်​ဖြေ​ကြား​တော်​မူ​၏။'
  bod-N: ཀྱེ་ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད་ལགས། བདག་གིས་ཁྱོད་རྣམས་བསྡུ་བར་བྱ་སྟེ། ཡེས་ར་ཨེལ་གྱི་མི་ལྷག་ལུས་རྣམས་བསྡུ་བར་བྱ།
    དེ་རྣམས་ནི་ལུག་ར་ནང་གི་ལུག་ལྟར་གནས་གཅིག་ཏུ་འགོད་པ་དང་། ཡང་རྩྭ་ཐང་གི་ལུག་ཁྱུ་བཞིན་གཅིག་ཏུ་བསྡུས་ནས།
    མི་གྲངས་མང་ཞིང་ཅ་ཅོ་ཆེན་པོ་སྒྲོག་པའོ། །
  sna-sna: “Zvirokwazvo ndichakuunganidzai imi mose, iwe Jakobho; zvirokwazvo ndichaunganidza
    pamwe chete vakasara vaIsraeri. Ndichavaunganidza pamwe chete samakwai muchirugu,
    seboka pamafuro aro; nzvimbo yacho ichazara navanhu.
  spa-BLM: Seguramente os reuniré a todos, Jacob. Seguramente reuniré el remanente
    de Israel. Los pondré juntos como las ovejas de Bozra, como un rebaño en medio
    de sus pastos. Se llenarán de gente.
  cac-cac: 'Syalanpax Dios icha tic: Ol ex in molb''ej e masanil ex yin̈tilalcan vin̈aj
    Jacob, a ex ton aj Israel ex tzexto cani. Ol ex in molb''ej, icha tz''aj smolb''an
    noc'' scalnel junoc tan̈vum calnel d''a smacte''. Icha noc'' calnel d''a junoc
    ac''lic man̈xo jantacoc yel yav tz''eq''ui, icha chi'' ol aj yel eyav yuj tzalajc''olal.'
  swh-ULB: Nitawaleta pamoja wote hakika, Yakobo. Hakika nitawakusanya mabaki ya Israeli.
    Nitawaleta pamoja kama kondoo katika zizi, kama kundi la wanyama katika malisho.
    Kutakuwa na kelele kwasababu ya wingi wa watu.
  bel-bel: Абавязкова зьбяру ўсяго цябе, Якаве, абавязкова злучу рэшткі Ізраіля, спалучу
    іх у адно, як авечак у Васоры, як статак у авечай кашары; зашумяць яны ад шматлюдства.
  deu-ELBBK: Sammeln werde ich dich, Jakob, ganz sammeln; versammeln, ja, versammeln
    werde ich den Überrest Israels. Ich werde ihn zusammenbringen wie die Schafe von
    Bozra, wie eine Herde inmitten ihrer Trift; sie werden lärmen vor Menge der Menschen.
  mbb-OT: Migkaǥi is Nengazen te, “Sikiyu is menge etew te Israel wey Juda he nengesamà
    he uuyag, edtiǥumen ku sikiyu iring te menge kerehidu ziyà te tudil etawa iring
    te grupu te menge uyaǥen diyà te pepenebtavà. Egkeeneb is tanè niw te etew.
  mal-2015: യാക്കോബേ, ഞാൻ നിനക്കുള്ളവരെ ഒക്കെയും ചേർത്തുകൊള്ളും; യിസ്രായേലിൽ ശേഷിപ്പുള്ളവരെ
    ഞാൻ ശേഖരിക്കും; തൊഴുത്തിലെ ആടുകളെപ്പോലെ, മേച്ചൽപുറത്തെ ആട്ടിൻകൂട്ടത്തെപ്പോലെ ഞാൻ
    അവരെ ഒരുമിച്ചുകൂട്ടും; ആൾപെരുപ്പം ഹേതുവായി അവിടെ മുഴക്കം ഉണ്ടാകും.
  rmc-rmc: Ale me skidava upre savoren tumendar, Jakobona, skidava upre savore Izraeliten,
    so ačhile. Skidava len sar le bakroren andre ohrada, sar o stados, so pes pašinel;
    pre oda than ela pherdo manuša.
  pes-OPV: ‌ای یعقوب، من البته تمامی اهل تو را جمع خواهم نمود و بقیه اسرائیل را فراهم
    آورده، ایشان را مثل گوسفندان بصره در یک جا خواهم گذاشت. ایشان مثل گله‌ای که در
    آغل خود باشد، به‌سبب کثرت مردمان غوغا خواهند کرد.
  ron-1924: Те вой стрынӂе ын ынтреӂиме, Иакове! Вой стрынӂе рэмэшица луй Исраел,
    ый вой адуна ка пе ниште ой динтр-ун стаул, ка пе о турмэ ын пэшуня ей, аша кэ
    ва фи о маре зарвэ де оамень.
  ben-OBCV: “হে যাকোব, আমি নিশ্চয় তোমাদের সবাইকে জড়ো করব; আমি নিশ্চয় ইস্রায়েলের
    অবশিষ্ট লোকদের একত্র করব। আমি তাদের খোঁয়াড়ের মেষদের মতো একত্র করব, যেমন চারণভূমিতে
    মেষপাল চরে, সেই স্থান লোকে ভরে যাবে।
  som-som: Reer Yacquubow, sida xaqiiqada ah dhammaantiin waan soo wada shirin doonaa,
    sida xaqiiqada ah waxaan soo ururin doona kuwa dadka Israa'iil ka hadhay, oo waxaan
    iyaga isugu wada keeni doonaa sidii idihii Bosraah, sidii adhi daaqsiintiisii
    ku dhex jira, oo dadkooda badan daraaddiis aad bay u buuqi doonaan.
  lat-VUC: 'Congregatione congregabo, Jacob, totum te; in unum conducam reliquias
    Israël: pariter ponam illum quasi gregem in ovili, quasi pecus in medio caularum:
    tumultuabuntur a multitudine hominum.'
  eng-ASVBT: I will surely assemble, O Jacob, all of thee; I will surely gather the
    remnant of Israel; I will put them together as the sheep of Bozrah, as a flock
    in the midst of their pasture; they shall make great noise by reason of the multitude
    of men.
  ita-1885: Per certo, io ti raccoglierò, o Giacobbe, tutto quanto; per certo io radunerò
    il rimanente d'Israele; io lo metterò insieme, come pecore di Bosra, come una
    greggia in mezzo della sua mandra; vi sarà una gran calca per la moltitudine degli
    uomini.
  eng-LXXUP: 'Jacob shall be completely gathered with all his people: I will surely
    receive the remnant of Israel; I will cause them to return together, as sheep
    in trouble, as a flock in the midst of their fold: they shall rush forth from
    among men through the breach made before them:'
  eng-ULB: I will surely assemble all of you, Jacob. I will surely gather the remnant
    of Israel. I will bring them together like sheep in a fold, like a flock in the
    midst of their pasture. There will be a loud noise because of the multitude of
    people.
  spa-VBL: Ciertamente los reuniré a todos ustedes, descendientes de Jacob, y traeré
    de regreso a los que quedaron, a Israel. Los reuniré como ovejas en el redil,
    como un rebaño en una pradera. La tierra estará llena de celebración.
  fra-_FOB: Je te rassemblerai tout entier, ô Jacob! Je recueillerai les restes d'Israël,
    et je les réunirai comme les brebis d'un parc, comme un troupeau au milieu de
    son pâturage; il y aura un grand bruit d'hommes.
  mal-mal: “യാക്കോബേ, ഞാൻ നിനക്കുള്ളവരെ എല്ലാം ചേർത്തുകൊള്ളും; യിസ്രായേലിൽ ശേഷിപ്പുള്ളവരെ
    ഞാൻ ശേഖരിക്കും; തൊഴുത്തിലെ ആടുകളെപ്പോലെ, മേച്ചൽപ്പുറത്തെ ആട്ടിൻകൂട്ടത്തെപ്പോലെ
    ഞാൻ അവരെ ഒരുമിച്ചുകൂട്ടും; ആൾപെരുപ്പം ഹേതുവായി അവിടെ വലിയ മുഴക്കം ഉണ്ടാകും.
  urd-GVR: Ai Yāqūb kī aulād, ek din maiṅ tum sab ko yaqīnan jamā karūṅga. Tab maiṅ
    Isrāīl kā bachā huā hissā yoṅ ikaṭṭhā karūṅga jis tarah bheṛ-bakriyoṅ ko bāṛe
    meṅ yā rewaṛ ko charāgāh meṅ. Mulk meṅ chāroṅ taraf hujūmoṅ kā shor machegā.
  suz-BL: परमप्रभुमी “याकूब गो थमा पा नेल्‍ल इन कली खुप्‍शा पुक्‍नन्‍नी। गो इस्राएलम
    लीशो आन कली थमा पा खुप्‍नुङमी। गो मेको आन कली भेडा बगालम वोइश्‍शो खोदेंशो पा नु
    योव़तीकेम योव़शो खोदेंशो पा वोइक्‍नुङ। मिनु मेकेर शुश मुर दुम्‍नीम। येरमीया ३१:१०;
    इजीकीएल ३६:३७; यसैया ५२:१२
  eng-NOY: Yet will I fully gather thee, O Jacob, I will surely assemble the residue
    of Israel! I will put them together like sheep in a fold; Like a flock in their
    fold shall they be in a tumult on account of the multitude of men.
  ita-1927: Io ti radunerò, o Giacobbe, ti radunerò tutto quanto! Certo io raccoglierò
    il rimanente d’Israele; io li farò venire assieme come pecore in un ovile, come
    un gregge in mezzo al suo pascolo; il luogo sarà affollato di uomini.
  ckb-ckb: «ئەی یاقوب، بە دڵنیایی بە تەواوی کۆتدەکەمەوە، بە دڵنیایی پاشماوەی ئیسرائیل
    خڕدەکەمەوە. یەکیاندەخەم وەک ڕانە مەڕی ناو پشتیر، وەک ڕانێک لەناو لەوەڕگاکەی، ئەم
    شوێنە پڕ لە خەڵک دەبێت.
  eng-BBE: 'I will certainly make all of you, O Jacob, come together; I will get together
    the rest of Israel; I will put them together like the sheep in their circle: like
    a flock in their green field; they will be full of the noise of men.'
  kan-OKCV: “ಯಾಕೋಬೇ, ನಿನ್ನವರನ್ನೆಲ್ಲಾ ನಿಶ್ಚಯವಾಗಿ ಕೂಡಿಸುವೆನು. ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಉಳಿದವರನ್ನು
    ನಿಶ್ಚಯವಾಗಿ ಕೂಡಿಸುವೆನು. ಬೊಚ್ರದ ಕುರಿಗಳಂತೆಯೂ ತಮ್ಮ ಹಟ್ಟಿಯ ನಡುವೆ ಇರುವ ಮಂದೆಯಂತೆಯೂ ಅವರನ್ನು
    ಒಟ್ಟಾಗಿ ಕೂಡಿಸುವೆನು. ಹುಲ್ಲುಗಾವಲಿನ ಕುರಿಮಂದೆಯಂತೆ, ಸ್ಥಳವು ಜನರಿಂದ ತುಂಬಿ ತುಳುಕುವುದು.
  tam-2017: யாக்கோபின் மக்களே, உங்களெல்லோரையும் நான் நிச்சயமாகக் கூட்டுவேன், இஸ்ரவேலின்
    மீதியானவர்களை நிச்சயமாகச் சேர்ப்பேன்; போஸ்றாவின் ஆடுகளைப்போல் அவர்களை ஒரே கூட்டமாக்குவேன்,
    தன் தொழுவத்திற்குள்ளே சேர்ந்த மந்தைக்குச் சமமாக மக்கள் கூட்டத்தினாலே இரைச்சல்
    உண்டாகும்.
  spa-RV-1909: 'De cierto te reuniré todo, oh Jacob: recogeré ciertamente el resto
    de Israel: pondrélo junto como ovejas de Bosra, como rebaño en mitad de su majada:
    harán estruendo por la multitud de los hombres.'
  ron-BTF: Eu îi voi aduna negreșit pe toți ai tăi, Iacobe; eu voi strânge negreșit
    rămășița lui Israel; eu îi voi pune împreună ca oile lui Boțra, ca turma în mijlocul
    staulului ei, ei vor face zgomot mare din cauza mulțimii oamenilor.
  eng-WEBP: I will surely assemble all of you, Jacob. I will surely gather the remnant
    of Israel. I will put them together as the sheep of Bozrah, as a flock in the
    middle of their pasture. They will swarm with people.
  eng-FBV: I will certainly gather all of you, descendants of Jacob, I will certainly
    bring back together those who are left, Israel. I will place them like sheep in
    the fold, like a flock in its pasture. The land will be filled with people celebrating.
  nld-1939: Maar Ik jaag heel Jakob bijeen, Haal de resten van Israël samen; Ik drijf
    ze opeen als benauwde schapen, Als een kudde in nood, verward door hun rampspoed.
  nch-BL: “Pero se tonali teipa niquinsentilis nochi iixhuihua Jacob. Quena, nochi
    israelitame cati noja mocahuase yoltoque niquinsentilis quej se tamocuitahuijquet
    quinsejcotilía iborregojhua campa tatzacti. Huan quej paquij miyaqui borregojme
    campa sacapetayo, ni tali temis ica tahuel miyac nomasehualhua cati ya niquinhualicatos
    ten campa hueli talme. Huan nochi tahuejchijtose ica paquilisti.
  vie-1934: Hỡi Gia-cốp! ta chắc sẽ nhóm cả ngươi lại, Ta chắc sẽ thâu góp phần còn
    lại của Y-sơ-ra-ên, và đặt nó chung cả như những con chiên của Bốt-ra, như một
    bầy ở giữa đồng cỏ chúng nó; đó sẽ có tiếng ồn lớn vì đám đông người.
  hin-CV: “हे याकोब, निश्चित रूप से मैं तुम सबको एकत्र करूंगा; मैं निश्चित रूप से
    इस्राएल के बचे लोगों को इकट्ठा करूंगा. जैसे भेड़ें भेड़शाला में एकत्र की जाती
    हैं, जैसे चरागाह में झुंड एकत्रित किया जाता है, वैसे ही मैं उन्हें इकट्ठा करूंगा;
    उस जगह में लोगों की भीड़ लग जाएगी.
  spa-BES: 'Ciertamente haré que todos ustedes, oh Jacob, se reúnan; Reuniré al resto
    de Israel; Los pondré juntos como ovejas en su redil: como un rebaño en su pastizal;
    harán estruendo por la multitud de hombres.'
  tdx-tdx: Toe havoriko irehe, ry Iakobe, ihe iaby; toe hatontoko ty sengaha’ Israele;
    hatraoko hoe añondry am-piandrazañe ao; manahake ty lia-raik’ an-golobo’e ao;
    higoreongoreoñe ty am’ondatio.
  tha-KJV: โอ ยาโคบเอ๋ย เราจะรวบรวมเจ้าทั้งหลายเป็นแน่ เราจะรวบรวมคนอิสราเอลที่​เหลืออยู่
    และจะตั้งเขาไว้ด้วยกันเหมือนฝูงแพะแกะที่​อยู่​ในเมืองโบสราห์ เหมือนฝูงสัตว์​ที่อยู่​ในคอก
    เขาจะทำเสียงดังเพราะเหตุ​มี​คนมากมาย
  por-BR-2018: Certamente eu te ajuntarei por completo, ó Jacó; reunirei o restante
    de Israel; eu o porei junto, como ovelhas de Bosra, como rebanho no meio de seu
    curral farão estrondo de multidão de pessoas.
  deu-ELO: Sammeln werde ich dich, Jakob, ganz sammeln; versammeln, ja, versammeln
    werde ich den Überrest Israels. Ich werde ihn zusammenbringen wie die Schafe von
    Bozra, wie eine Herde inmitten ihrer Trift; sie werden lärmen vor Menge der Menschen.
  eng-WYC-2018: With gathering I shall gather Jacob; I shall lead together thee all
    into one, the remnants of Israel. I shall put him together, as a flock in the
    fold; as sheep in the middle of folds they shall make noise, (by reason) of multitude
    of men. (With gathering I shall gather Jacob; I shall lead thee, the remnants
    of Israel, all together into one. I shall put them like a flock in the fold; and
    like sheep in the middle of the fold they shall make noise, because of the multitude
    of the people.)
  epo-epo: Tamen Mi kolektos vin tutan, ho Jakob, Mi kolektos la restaĵon de Izrael,
    Mi kunigos ilin kiel ŝafojn en ŝafejo; kiel grego en gregejo ili ekbruos de multhomeco.
  uig-PIN: Mǝn qoⱪum seni bir pütün ⱪilip uyuxturimǝn, i Yaⱪup; Mǝn qoⱪum Israilning
    ⱪaldisini yiƣimǝn; Mǝn ularni Bozraⱨdiki ⱪoylardǝk, Ɵz yayliⱪida yiƣilƣan bir
    padidǝk jǝm ⱪilimǝn; Ular adimining kɵplükidin warang-qurungluⱪⱪa tolidu.
  beo-beo: Be Na fi dunu! Na da dili Isala:ili hame bogoi esalebe dunu amo dili gilisilisimu.
    Sibi da ilia gagoiga buhagibi, amo defele Na da dili gagadole, dilia sogega bu
    oule masunu. Sibi da gisi noga:i sogebi amogai gilisibi defele, dilia soge da
    dunu bagohamedafa amoga nabai ba:mu.”
  tpi-OTNT: Bikpela i tok moa olsem, “Bai mi bungim yupela olgeta manmeri bilong Israel
    i stap yet. Bai mi bungim yupela gen olsem ol sipsip wasman i bringim i kam bek
    long banis. Na planti manmeri bai i pulap long graun bilong yupela, olsem ol sipsip
    i pulap long hap i gat gutpela gras bilong kaikai.”
  hau-SA: “Tabbatacce zan tattara ku duka, ya gidan Yaƙub; zan tattara ku raguwar
    Isra’ila. Zan kawo su wuri ɗaya kamar tumaki a cikin garke, kamar garke a wajen
    kiwonsa; wurin zai cika da mutane.
  uig-LAT: Men choqum séni bir pütün qilip uyushturimen, i Yaqup; Men choqum Israilning
    qaldisini yighimen; Men ularni Bozrahdiki qoylardek, Öz yayliqida yighilghan bir
    padidek jem qilimen; Ular adimining köplükidin warang-churungluqqa tolidu.
  nde-nde: “Impela ngizalibutha lonke, wena Jakhobe; impela ngizabaqoqela ndawonye
    abako-Israyeli abasalayo. Ngizabaqoqela ndawonye njengezimvu esibayeni, njengomhlambi
    wezimvu emadlelweni awo; indawo ibe lokuphithizela kwabantu.
  ton-ton: 'Ko e moʻoni te u tānaki ʻa hoʻo kātoa, ʻe Sēkope; ko e moʻoni te u tānaki
    ʻae toenga ʻo ʻIsileli; te u fakataha ʻakinautolu, ʻo hangē ko e fanga sipi ʻo
    Posila, hangē ko e fanga sipi ʻi he lotoʻā sipi: ʻe lahi ʻae patatū ko e meʻa
    ʻi he tokolahi ʻoe kau tangata.”'
  ces-1613: Jistotně zberu tě, Jákobe, docela, jistotně shromáždím ostatky Izraele,
    a seženu je v hromadu jako ovce v Bozra, jako stádo do prostřed ovčince jeho,
    i vzejde hluk od lidu.
  eng-WMB: I will surely assemble all of you, Jacob. I will surely gather the remnant
    of Israel. I will put them together as the sheep of Bozrah, as a flock in the
    middle of their pasture. They will swarm with people.
  tam-TCV: யாக்கோபே, ஒரு நாளில் உங்கள் எல்லோரையும் நிச்சயமாகவே நான் ஒன்றுசேர்ப்பேன்,
    இஸ்ரயேலில் எஞ்சியோரை நிச்சயமாகவே நான் ஒன்றுகூட்டுவேன். நான் தொழுவத்தின் செம்மறியாடுகளைப்
    போலவும், மேய்ச்சல் நிலத்தின் மந்தைகளைப் போலவும் அவர்களை ஒன்றாய் கொண்டுவருவேன்.
    அந்த இடம் மக்களால் நிறைந்திருக்கும்.
  ceb-ULB: Tigomon ko gayod kamong tanan, O Jacob. Tigomon ko gayod ang mga nahibilin
    sa Israel. Tigomon ko sila sama sa mga karnero diha sa toril, sama sa panon sa
    kahayopan taliwala sa ilang sibsibanan. Adunay kasaba tungod sa kadaghan sa katawhan.
  pol-UBG: Na pewno zgromadzę ciebie całego, Jakubie, na pewno zgromadzę resztkę Izraela.
    Zbiorę ich razem jak owce Bozra, jak trzodę w środku owczarni, i będzie bardzo
    głośno z powodu mnóstwa ludzi.
  agr-agr: Israel aents aidau ujumchik iwaku batsatunak yajuakan, uwig makichik wenuknumak
    ijumaina numamtuk ijumjattajai. Dutika ai shiig aneenak, kuashtachuitak, kuashat
    pampaumaina imatiagtinai.
  kyc-kyc: Dopa piramopape nambame Isaraele wambu pyarepala pao karaminyi dupwa peparae
    nyuo pyasaro. Nambame nakama mena sipisipi ingyuo kame sukusa karo isakona karo
    pilyaminyipa lanyuo epenge doko suu pyao nakama lanyuo eparo. Nakamana yuu dokona
    wambu palyuo kete pyarami, leya Kamongome.
  urd-GVU: اے یعقوب کی اولاد، ایک دن مَیں تم سب کو یقیناً جمع کروں گا۔ تب مَیں اسرائیل
    کا بچا ہوا حصہ یوں اکٹھا کروں گا جس طرح بھیڑبکریوں کو باڑے میں یا ریوڑ کو چراگاہ
    میں۔ ملک میں چاروں طرف ہجوموں کا شور مچے گا۔
  eng-OEBCW: ‘I will assuredly assemble all of Jacob, I will surely gather the survivors
    of Israel. I will herd them together as sheep in a fold, like a flock in the pasture,
    and the land will resound with the sounds of multitudes.
  deu-1912: Ich will aber dich, Jakob, versammeln ganz und die übrigen in Israel zuhauf
    bringen; ich will sie wie Schafe miteinander in einen festen Stall tun und wie
    eine Herde in ihre Hürden, daß es von Menschen tönen soll.
  kan-2017: ಯಾಕೋಬೇ ನಿನ್ನವರೆಲ್ಲರನ್ನು ಒಂದುಗೂಡಿಸುವೆನು. ಇಸ್ರಾಯೇಲಿನ ಉಳಿದ ಜನರನ್ನು ಒಟ್ಟಿಗೆ
    ಸೇರಿಸುವೆನು. ಅವರನ್ನು ಹಟ್ಟಿಯಲ್ಲಿನ ಕುರಿಗಳಂತೆ ಒಟ್ಟಿಗೆ ಇಡುವೆನು. ಹುಲ್ಲುಗಾವಲಿನ ಮಧ್ಯದಲ್ಲಿನ
    ಮಂದೆಯ ಹಾಗೆ ಗುಂಪು ಕೂಡಿಸುವೆನು. ಜನರು ದೊಡ್ಡ ಶಬ್ದಮಾಡುವರು.
  yap-yap: “Machane gimed gubin e pi’in bay mmagey gad ko girdi’ nu Israel e bay gu
    kunuymed nga ta’bang. Bay gu fulwegmed nga ta’bang ni bod e saf, ma bod bang i
    flang nib sug ko saf, nam romed e bay ki sug e girdi’ riy bayay.”
  hlt-MCSB: Jakob nang te boeih kan coi rhoe kan coi ni. Israel kah a meet rhoek ka
    coi rhoe ka coi ni. Anih te saelim kah boiva bangla rhenten ka khuen ni. A rhamtlim
    laklo ah tuping bangla hlang neh pangngawl uh ni.
  mdy-ETH: «ዒስራዔኤሌ ዴሬዮቴ! ማራታ ባርቶይዳ፥ ማራቶ ቆልማኣ ሄንቃ ቤዛ ቡኪንታሢጉዲ ዒስራዔኤሌ ዴሮ ባኣካፓ ፒኢጫዺ ዓቴ
    ዓሶ ፔቴይዳ ታኣኒ ቡኩሳንዳኔ፤ ዓጬሎይዳ ዓሲ ሚርጋንዳኔ።»
  twi-ASANTE: “Mɛboaboa mo nyinaa ano Ao, Yakob; nokorɛm mɛka Israel nkaeɛfoɔ no nyinaa
    abɔ mu. Mɛka wɔn abɔ mu te sɛ nnwan a wɔgu nnwammuo mu, te sɛ nnwankuo a wɔwɔ
    adidibea; nnipa bɛhyɛ beaeɛ ho manyamanya.
  eng-WEBU: I will surely assemble all of you, Jacob. I will surely gather the remnant
    of Israel. I will put them together as the sheep of Bozrah, as a flock in the
    middle of their pasture. They will swarm with people.
  wal-wal: “Inttenoo, Yaaqooba zaretoo, taani inttena ubbaakka shiishshana; taani
    Israa7eela asaappe attidaageeta tumuppe muliyaakka shiishshana. Dorssati birddiyan
    shiiqiyoogaadaaninne dorssaa wudee hentta gaden shiiqiyoogaadan, taani eta issippe
    shiishshada wottana. He sohoi daro asaa wocaman kumana.
  spa-PDDPT: ¡Ciertamente reuniré a todos, oh Jacob! Ciertamente congregaré al remanente
    de Israel. Los reuniré como ovejas en el redil, como un rebaño en medio del pastizal.
    Harán mucho ruido por causa de la multitud de gente.
  gun-gun: — Ha'e gui peẽ Jacó regua kuery ma xee romono'õmba ju 'rã. Amboatypa 'rã
    Israel kuery okuave'i va'e. Joa py meme 'rã romoĩ, vexa'i kuery ma kora py, e'ỹ
    vy nhuũndy mbyte py ikuai va'e rami. Ha'e ramo heta ete ju ikuai vy onhendu ratã
    rei 'rã okuapy.
  agu-BL: 'Je yol Kataje''j: Chicpon injutz''il junt tir yi e'' xonl Jacow, yi e''
    xonl Israel. Chu''l injutz''il yi coboxa''tz yi ẍchiclaxok cyen. Chocpon injutz''il
    tul jun ntzi'' pe''m, chi na cho''c jutz''i''n cobox awun, nka chi na chimolxij
    tan chiwane''n tul jun ama''l. Coboxe''n tal chixone''n ẍchiclaxok cyen, poro
    ẍchiẍch''ink chi ik jun c''oloj cunin e''.'
  ilo-ULB: Siguradoek nga ummongenkayonto amin, O Jacob. Siguradoek nga ummongekto
    dagiti nabatbati iti Israel. Pagtitiponekto ida a kasla karnero iti koral, a kas
    iti arban iti tengnga ti pagarabanda. Addanto ti napigsa nga ariwawa gapu iti
    adu a tattao.
  kpg-kpg: “Au ga gahi mai digau Israel huogodoo ala e dubu gi di gowaa e dahi. Au
    ga laha mai goodou gi di gowaa e dahi gadoo be nia siibi ma ga dagabuli mai gi
    di nadau gowaa noho. Godou gowaa ga dogologo ono daangada, gadoo be di gowaa honu
    siibi.”
  uig-ARA: مەن چوقۇم سېنى بىر پۈتۈن قىلىپ ئۇيۇشتۇرىمەن، ئى ياقۇپ؛ مەن چوقۇم ئىسرائىلنىڭ
    قالدىسىنى يىغىمەن؛ مەن ئۇلارنى بوزراھدىكى قويلاردەك، ئۆز يايلىقىدا يىغىلغان بىر
    پادىدەك جەم قىلىمەن؛ ئۇلار ئادىمىنىڭ كۆپلۈكىدىن ۋاراڭ-چۇرۇڭلۇققا تولىدۇ.
  sus-sus: «Yaxuba bɔnsɔɛ, n wo birin malanma nɛ. Isirayila mixi dɔnxɔɛe, n wo xun
    lanma nɛ. N wo malanma nɛ, alɔ yɛxɛɛe naxee malanma gɔɔrɛ kui, alɔ xurusee naxee
    na fiili ma e dɛ madonde. Ɲama gbegbe sabatima nɛ naa.
  pon-2006: “Ahpw I pahn kapokoneikumwailpene, I pahn kihpene luhwen mehn Israel kan
    koaros. I pahn kapokoneikumwailpene, rasehng pelin sihpw me pwurodohng nan kehl
    ehu. Sapwamwailo eri pahn pwurehng direkihla aramas, rasehng mohs kaselel me diren
    sihpw.”
  jae-jae: “O Jakob, aê gabe jajoŋ amac samob sa biŋŋanôgeŋ, aê oc janac Israelnêŋ
    ŋapopoc sa. Aê oc jakêŋ êsêac sêpi tageŋ amboac domba sêpi tageŋ sêmoa sapa, amboac
    domba ŋatoŋ, taŋ seŋ gêgwaŋ sêwiŋ tauŋ naŋ. Ma ŋamalac taêsam ŋaonda êsa.”
  ksd-ksd: U Iakob, a dovot ina vaki guve avat par; a dovot ina varurue ra tarai Israel
    dia ki valili; ma ina vaki guve diat da ra lavur sip ta ra liplip; da ra kikil
    na sip livuan ta kadia bala na vura, damana diat a varvareo tuna, tago a ngala
    na kor na tarai.
  grc-BRENT: συναγόμενος συναχθήσεται Ἰακὼβ σὺν πᾶσιν· ἐκδεχόμενος ἐκδέξομαι τοὺς
    καταλοίπους τοῦ Ἰσραὴλ, ἐπιτοαυτὸ θήσομαι τὴν ἀποστροφὴν αὐτοῦ· ὡς πρόβατα ἐν
    θλίψει, ὡς ποίμνιον ἐν μέσῳ κοίτης αὐτῶν· ἐξαλοῦνται ἐξ ἀνθρώπων
  ind-AYT: Aku tentu akan mengumpulkan kamu seluruhnya, hai Yakub. Aku tentu akan
    menghimpun sisa-sisa orang Israel; Aku akan menyatukan mereka bersama-sama seperti
    kambing domba dalam kandang, seperti kawanan binatang di tengah-tengah padang
    rumputnya yang akan ramai dengan manusia!
  nya-nya: “Inu banja la Yakobo, ndidzakusonkhanitsani nonse; ndidzawasonkhanitsa
    pamodzi otsala a ku Israeli. Ndidzawabweretsa pamodzi ngati nkhosa mʼkhola, ngati
    ziweto pa msipu wake; malowo adzadzaza ndi chinamtindi cha anthu.
  hrv-hrv: Svega ću te sabrati, Jakove, sakupit ću Ostatak Izraelov! Smjestit ću ih
    zajedno kao ovce u toru, kao stado na paši - neće se bojati nikoga.
  mps-mps: Te Genuai Bidigo po ma weyu, te po wali, “Tialima, nosali eno te dage te
    sogo me bidibo tigidali Israel we bidi sisinani elalueibao. Te eno dage ma sisiniyu,
    te sipsip tonalubo bidigo te sipsip dabe te oboba ma sela asobo tiwai gilama yaibao,”
    wali. “Tama te we bidi hauwa dagego tǫde pągąnalueibao, te sipsip dabe te wiegi
    yai nosai tubo madi pągąnalubo tiwai yaibao,” wali.
  tpi-tpi: Bikpela i tok moa olsem, “Bai mi bungim yupela olgeta manmeri bilong Israel
    i stap yet. Bai mi bungim yupela gen olsem ol sipsip wasman i bringim i kam bek
    long banis. Na planti manmeri bai i pulap long graun bilong yupela, olsem ol sipsip
    i pulap long hap i gat gutpela gras bilong kaikai.”
  dan-1931: Jeg vil samle dig, hele Jakob, opsanke Israels Rest, få dem sammen som
    Får i Fold, som en Hjord i Græsgangens Midte; af Mennesker bliver der en Summen.
  vie-OVCB: “Ngày kia, hỡi Ít-ra-ên, Ta sẽ triệu tập các ngươi; Ta sẽ thu góp dân
    còn sót lại. Ta sẽ gom các ngươi về như chiên trong chuồng, như bầy gia súc trong
    đồng cỏ. Phải, đất các ngươi sẽ huyên náo vì số người đông đảo.
  guj-2017: હે યાકૂબ હું નિશ્ચે તારા સર્વ લોકોને ભેગા કરીશ. હું ઇઝરાયલના બચેલાઓને
    ભેગા કરીશ. હું તેમને વાડાનાં ઘેટાંની જેમ ભેગા કરીશ તથા ગૌચરના ઘેટાંના ટોળાંની
    જેમ તેઓ લોકોના ટોળાને લીધે મોટો ઘોંઘાટ કરશે.
  pon-2006A: “Ahpw I pahn kapokoneikumwailpene, I pahn kihpene luhwen mehn Israel
    kan koaros. I pahn kapokoneikumwailpene, rasehng pelin sihpw me pwurodohng nan
    kehl ehu. Sapwamwailo eri pahn pwurehng direkihla aramas, rasehng mohs kaselel
    me diren sihpw.”
  por-BRBSL: Certamente vou reunir todos vocês, Jacob. Certamente vou recolher o restante
    de Israel. Vou colocá-los juntos como ovelhas de Bozrah, como um rebanho no meio
    do seu pasto. Eles irão se aglomerar com pessoas.
  eng-OEBUS: “I will assuredly assemble all of Jacob, I will surely gather the survivors
    of Israel. I will herd them together as sheep in a fold, like a flock in the pasture,
    and the land will resound with the sounds of multitudes.
  cth-cth: Oe, Jakop Kai ni na miphun pueng thoseh, bout kamkhueng sak han. Takha
    dawk e tu patetlah thoseh, hram kanaw koe e tuhu patetlah ka pâkhueng han. Tami
    apap poung dawk a pawlawk a cai poung han.
  twi-twi: “Mɛboaboa mo nyinaa ano Yakob; nokware mɛka Israel nkae no nyinaa abɔ mu.
    Mɛka wɔn abɔ mu te sɛ nguan a wogu nguannan mu, te sɛ nguankuw a wɔwɔ adidibea;
    nnipa bɛhyɛ beae hɔ manyamanya.
  hlt-hlt: Jakob nang te boeih kan coi rhoe kan coi ni. Israel kah a meet rhoek ka
    coi rhoe ka coi ni. Anih te saelim kah boiva bangla rhenten ka khuen ni. A rhamtlim
    laklo ah tuping bangla hlang neh pangngawl uh ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i nkɛ tú, n yóó wɛ̃tɛ kɛ́tíímmu Sɑkɔbu yɑɑ̀bí,
    n yóó tíímmu Isidɑyɛɛribɛ bɛ̀ɛ̀ kpɑɑ́, kɛ̀ bɛ̀ɛ dontɛnɛ̀ kupecɛ̃nku ɔ̃ ndòmmɛ̀
    dipedie miɛkɛ. Inɑ̀ɑ̀kɛ ɔ̃ ndòmmɛ̀ dinɑɑbɑɑkɛ̀rì, kɛ̀ bɛ̀ɛ wɛ̃tɛ kɛ́sṹṹ mbɛ
    ɛì miɛkɛ.
  msy-2020: Ikiavɨra Itir God ua kamaghɨn Jekopɨn ovavir boribav gɨa ghaze, “Kɨ uamategh
    Israelian gumazamizir itir varazira ua me akuvagham. Egh mati gumazim sipsipba
    inigha iza dɨvazimɨn aven me akuvi moghɨn, kɨ ua me akuvagham. Eghtɨ me kalabusɨn
    dɨpenibar tiar akabar uari akuvam. Eghtɨ gumazamiziba ua ian nguazim bar a gizɨvagham,
    mati sipsipɨn avɨrim grazir aghuir avɨribar tongɨn ikia ada api.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Mɑɑ kpeɣeli Ɩsɛɣɛlɩ kɑkɑɑsɑɣɑ mɛ ɩsɩɩ heeŋ kɛ tǝtǝkǝlɛ,
    yɑɑ tǝtɔɣɔlɛ tɑɑ nɑ ɩ́ cɑɣɑnɑ mǝ tɩ.'
  azb-azb: Ey Yaqub övladları, Mən mütləq hamınızı bir yerə yığacağam, İsrailin sağ
    qalanlarını toplayacağam. Sizi ağıldakı qoyun-keçi kimi bir yerə yığacağam. Otlaqdakı
    sürü kimi ölkəniz adamlarla dolacaq.
  eng-DBY: 'I will surely assemble, O Jacob, the whole of thee; I will surely gather
    the remnant of Israel; I will put them together as sheep of Bozrah, as a flock
    in the midst of their pasture: they shall make great noise by reason of [the multitude
    of] men.'
  hin-2017: हे याकूब, मैं निश्चय तुम सभी को इकट्ठा करूँगा; मैं इस्राएल के बचे हुओं
    को निश्चय इकट्ठा करूँगा; और बोस्रा की भेड़-बकरियों के समान एक संग रखूँगा। उस झुण्ड
    के समान जो अच्छी चराई में हो, वे मनुष्यों की बहुतायत के मारे कोलाहल मचाएँगे।
  wol-KYG: «Yeen askanu Yanqóoba, maa leen di dajalee dajale yeen ñépp, maay boolee
    boole ndesu Israyil. Benn bopp laa leen di def, niy xar ca gétt ga, niy gàtt ci
    seenum parlu, coowal nit ña jolli.
  eng-YLT: I do surely gather thee, O Jacob, all of thee, I surely bring together
    the remnant of Israel, Together I do set it as the flock of Bozrah, As a drove
    in the midst of its pasture, It maketh a noise because of man.
  eng-WYC-2017: With gathering I shall gather Jacob; I shall lead together thee all
    into one, the remnants of Israel. I shall put him together, as a flock in the
    fold; as sheep in the middle of folds they shall make noise, because of multitude
    of men.
  eng-WMBB: I will surely assemble all of you, Jacob. I will surely gather the remnant
    of Israel. I will put them together as the sheep of Bozrah, as a flock in the
    middle of their pasture. They will swarm with people.
  urd-GVH: ऐ याक़ूब की औलाद, एक दिन मैं तुम सबको यक़ीनन जमा करूँगा। तब मैं इसराईल
    का बचा हुआ हिस्सा यों इकट्ठा करूँगा जिस तरह भेड़-बकरियों को बाड़े में या रेवड़
    को चरागाह में। मुल्क में चारों तरफ़ हुजूमों का शोर मचेगा।
  rug-rug: Zama se Zihova, “Kei Zekopi, na kote hinokara varigara puleni gamu Rau;
    gamu ka visavisa mia pa Izireli pu koa hola mia si kote hinokara varigara puleni
    gamu Rau. Kote vagi varigara ni gamu Rau guana sipi pa bara, guana rovana sipi
    pa pezara duduli; sa popoa tamugamu si kote siṉi pule ia na tie.”
  gaz-gaz: “Yaa Yaaqoob, ani dhugumaan isin hunda walitti nan qaba; ani hambaa Israaʼel
    walitti nan fida. Ani akkuma hoolota gola keessaatti, akkuma bushaayee lafa dheedaa
    jiraniitti walitti isaan nan fida; lafti sunis tuuta namaatiin guutamti.
  fra-LSG: Je te rassemblerai tout entier, ô Jacob! Je rassemblerai les restes d’Israël,
    Je les réunirai comme les brebis d’une bergerie, Comme le troupeau dans son pâturage;
    Il y aura un grand bruit d’hommes.
  gnn-gnn: Yurru ŋayinydja Garraynydja yukurra waŋa bitjan warray, “Märr‐ḻurrkun'nha
    yurru ŋurikala yarraṯaŋuru Djaykupkalanydja nhina yukurra walŋamirrinydja, ga
    yuwalk yana ŋarra yurru waŋgany‐manapandja marrtji walalanha bukmaknha yana, bala
    ŋarra yurru gäma roŋinyamaramana ŋarrakiyingalana ŋarra; walala yurru nhinanydja
    yukurra rrambaŋina yana, waŋganynha miṯtji, ga dhuwalanydja wäŋa biyapul yurru
    ŋayi dhaŋaŋdhirri miṯtjiyu yolŋu'‐yulŋuwala, ga biyapul yurru ŋayi rirrakaymirriyirri
    dhuwala wäŋanydja, goŋmirriyirri dhika wal'ŋu djulŋithirri yurru yukurra wäŋa
    djingaryun.”
  yal-yal: “N na ɛ birin malanma nɛn Yaxuba bɔnsɔnna. N na ɛ tan muxu dɔnxɛne xun
    lanma nɛn, naxanye luxi Isirayila bɔnsɔnni. N na ɛ malanma nɛn alo yɛxɛɛne sansanna
    kui, alo xuruse kuruna e dɛgedeni. Gali gbeen sɔnxɔ xuiin yi mini na.
  haw-1868: 'E hoakoakoa io ana au i kau a pau, e Iakoba; E houluulu io ana au i ke
    koena o ka Iseraela: E hui pu aku au ia lakou e like me na hipa a Bozera, E like
    me ka poe hipa iwaenakonu o ko lakou pahipa; E pioloke nui lakou no ka nui o na
    kanaka.'
  arb-NAV: سَأَجْمَعُ شَتَاتَكَ جَمِيعاً يَا يَعْقُوبُ، وَأَجْمَعُ بَقِيَّةَ إِسْرَائِيلَ
    وَأَضُمُّهُمْ مَعاً كَقَطِيعِ غَنَمٍ فِي حَظِيرَةٍ، مِثْلَ قَطِيعٍ مُحْتَشِدٍ
    فِي مَرْعىً، فَتَرْتَفِعُ جَلَبَةُ جُمْهُورِهِمْ.
  ewe-ewe: “O Yakob, magaƒo mia nu ƒu. Maƒo Israel ƒe ame mamlɛawo nu ƒu godoo. Maƒo
    wo nu ƒu abe alẽwo ene ɖe lãkpɔ me eye woanɔ abe alẽha le gbeɖuƒe ene.
  eng-LEE: 'I will [once] surely assemble, O Jacob, all of thee; I will surely gather
    up the remnant of Israel; I will place them together as flocks in the fold, as
    droves in the midst of their pen: they shall be crowded with men.'
  asm-FB: হে যাকোব, মই নিশ্চয়ে তোমাৰ সকলো লোকক সমবেত কৰিম; মই নিশ্চয় ইস্ৰায়েলৰ
    অৱশিষ্ট ভাগক একগোট কৰিম; গৰালত থকা মেৰ-ছাগবোৰৰ দৰে, আৰু চৰণীয়া পথাৰৰ মাজত থকা
    এজাক পশুৰ দৰে, মই তেওঁলোক একত্রিত কৰিম। অধিক লোক হোৱাৰ কাৰণে তাত কোলাহলপূৰ্ণ শব্দ
    হ’ব।
  sus-A: «يَشُبَ بْنسْي، ﭑ وٌ بِرِن مَلَنمَ نّ. عِسِرَيِلَ مِشِ دْنشْييٍ، ﭑ وٌ شُن
    لَنمَ نّ. ﭑ وٌ مَلَنمَ نّ، عَلْ يّشّييٍ نَشٍيٍ مَلَنمَ فْورّ كُي، عَلْ شُرُ سٍيٍ
    نَشٍيٍ نَ قِيلِ مَ عٍ دّ مَدٌندٍ. حَمَ فبٍفبٍ سَبَتِمَ نّ نَا.
  fra-SBL: Je vous rassemblerai tous, Jacob. Je rassemblerai le reste d'Israël. Je
    les rassemblerai comme les moutons de Bozrah, comme un troupeau au milieu de leur
    pâturage. Ils vont grouiller de monde.
  hbo-hbo: אָסֹ֨ף אֶאֱסֹ֜ף יַעֲקֹ֣ב כֻּלָּ֗ךְ קַבֵּ֤ץ אֲקַבֵּץ֙ שְׁאֵרִ֣ית יִשְׂרָאֵ֔ל
    יַ֥חַד אֲשִׂימֶ֖נּוּ כְּצֹ֣אן בָּצְרָ֑ה כְּעֵ֙דֶר֙ בְּתֹ֣וךְ הַדָּֽבְרֹ֔ו תְּהִימֶ֖נָה
    מֵאָדָֽם׃
  piu-2006: '@see-verse:MIC.002.011'
  kik-kik: “Atĩrĩrĩ, inyuĩ andũ a Jakubu, ti‑itherũ nĩngamũcookanĩrĩria, inyuothe,
    o na inyuĩ matigari ma Isiraeli nĩngamũrehe hamwe. Ngamarehe hamwe ta ngʼondu
    irĩ kiugũ, matuĩke ta rũũru rwa mbũri rũrĩ ũrĩithio-inĩ waruo; nakĩo kĩrĩndĩ kĩa
    andũ kĩiyũre kuo.
  fra-NCL: Je te rassemblerai tout entier, ô Jacob, je recueillerai les restes d’Israël ;
    je les grouperai ensemble comme des brebis dans un bercail ; comme un troupeau
    au milieu de son enclos, ainsi bruira la multitude des hommes.
  cek-AK: Aw Jakob, kai mah kang pakhueng o boih han; kanghmat Israel kaminawk to
    kam khuengsak han; Bozrah ih tuu baktiah nawnto ka pakhueng han, tuu khongkha
    thung ih tuunawk baktiah ka suek han, kami paroeai pop pongah hraw o parai tih.
  cuk-cuk: 'Bab-Jehová sogdebalid: “Jacob-wagan, an bemarga nue-napira-soged, bela
    be-dulemar gannar nuekwa an urboed. Israel-wagan, an bemarga nue-napira-soged,
    bemar-napi-besmaladi, an gannar danar urboed. Igi sibad-wawaad galu-yaba danale-bukwadae,
    deyobi, an bemar-urboed. Degi, igi sibad-wawaad gagan-araramaladgi bukwadae, deyobi,
    an bemar-urboed, degine, binnasuli dule-bukidarayob oimakdemaloed.”'
  uig-CYR: Мән чоқум сени бир пүтүн қилип уюштуримән, и Яқуп; Мән чоқум Исраилниң
    қалдисини жиғимән; Мән уларни Бозраһдики қойлардәк, Өз яйлиғида жиғилған бир падидәк
    җәм қилимән; Улар адиминиң көплүгидин вараң-чуруңлуққа толиду.
  tel-2017: యాకోబూ, నేను మిమ్మల్నందరినీ తప్పకుండా పోగు చేస్తాను. ఇశ్రాయేలీయుల్లో మిగిలిన
    వారిని తప్పక సమకూర్చుతాను. గొర్రెల దొడ్డిలోకి గొర్రెలు చేరుకున్నట్టు నేను వారిని
    చేరుస్తాను. తమ మేత స్థలాల్లో వారిని చేరుస్తాను. చాలామంది ఉండడం వలన పెద్ద శబ్దం
    అక్కడ వస్తుంది.
  hat-BSA: Anverite, Mwen va rasanble nou tout, O Jacob! Anverite, Mwen va ranmase
    retay Israël yo. Mwen va mete yo ansanm tankou mouton nan pak; tankou yon bann
    mouton nan mitan patiraj yo. Y ap plenn ak moun.
  kos-kos: “Tuh nga fah eiskowoseni nu sie, kowos mwet Israel nukewa su lula. Nga
    fah uskowoseni oana sheep su foloko nu in kalkal lalos uh. Acn suwos ac fah sifilpa
    sessesla ke mwet puspis, oana sie insroan mah su nwanala ke sheep.”
  hbo-WLC: אָסֹ֨ף אֶאֱסֹ֜ף יַעֲקֹ֣ב כֻּלָּ֗ךְ קַבֵּ֤ץ אֲקַבֵּץ֙ שְׁאֵרִ֣ית יִשְׂרָאֵ֔ל
    יַ֥חַד אֲשִׂימֶ֖נּוּ כְּצֹ֣אן בָּצְרָ֑ה כְּעֵ֙דֶר֙ בְּת֣וֹךְ הַדָּֽבְר֔וֹ תְּהִימֶ֖נָה
    מֵאָדָֽם׃
  ibo-ibo: “Aga m achịkọta unu niile, gị Jekọb, aga m akpọkọta ndị niile fọdụrụ nʼIzrel
    nʼotu ebe. Aga m akpọkọta ha dịka atụrụ nʼime ọgba anụ, dịka igwe ewu na atụrụ
    nʼebe ịta nri ya, ndị mmadụ ga-ejupụtakwa nʼebe ahụ.
  ory-ory: ହେ ଯାକୁବ, ଆମ୍ଭେ ଅବଶ୍ୟ ତୁମ୍ଭର ଯାବତୀୟ ଲୋକଙ୍କୁ ଏକତ୍ର କରିବା; ଆମ୍ଭେ ଅବଶ୍ୟ ଇସ୍ରାଏଲର
    ଅବଶିଷ୍ଟାଂଶକୁ ସଂଗ୍ରହ କରିବା; ଆମ୍ଭେ ସେମାନଙ୍କୁ ବସ୍ରାର ମେଷଗଣ ତୁଲ୍ୟ ଏକତ୍ର ରଖିବା; ନିଜ
    ଚରାଣି ସ୍ଥାନ ମଧ୍ୟରେ ଯେପରି ମେଷପଲ, ସେହିପରି ମନୁଷ୍ୟର ବାହୁଲ୍ୟ ସକାଶୁ ସେମାନେ ମହାଶବ୍ଦ କରିବେ।
  chk-chk: Ngang üpwe fokun achufengenikemi, ämi chon Israel meinisin mi chüen manau.
    Üpwe achufengenikemi usun sip ra chufengen lon lenier, usun epwi pwiin sip mi
    nom lon ar lenien mongö. Ewe leni epwe ti ren aramas.”
  rop-rop: “‘Bat ai dalim yumob. Bambai ai garra jinggabat ol yumob Isreil pipul hu
    stil jidan laibala langa det longweiwan kantri weya dei garra deigidawei yumob.
    En ai garra majurrumap yumob jis laiga bigmob ship weya dei deigim langa yad,
    en yumob garra jadimap dis kantri igin jis laik ola ship weya dei jadimap det
    pedik.’ Lagijat na YAWEI bin tok.
  ukr-1871: Напевно зберу всього тебе, Якове, позбіраю в одно останки Ізраїля, зберу
    їх до купи, наче вівцї в Восорі, мов би отару в кошарі; аж загуде від безлїку
    люду.
  deu-1951: Ich will dich, Jakob, gänzlich sammeln, ich will den Rest Israels zusammenbringen,
    will sie machen wie die Schafe in der Hürde, wie eine Herde auf ihrer Trift, daß
    es von Menschen wimmeln soll.
  eng-JPS: I will surely assemble, O Jacob, all of thee; I will surely gather the
    remnant of Israel; I will render them all as sheep in a fold; as a flock in the
    midst of their pasture; they shall make great noise by reason of the multitude
    of men.
  srp-1865: Doista æu te sabrati svega, Jakove, doista æu skupiti ostatak Izrailjev;
    postaviæu ih zajedno kao ovce Vosorske, kao stado usred tora njihova, biæe vreva
    od ljudstva.
  lug-lug: “Ddala ddala ndibakuŋŋaanya mwenna, ggwe Yakobo; ndikuŋŋaanya abo abaasigalawo
    ku Isirayiri. Ndibakuŋŋaanya ng’akuŋŋaanya endiga ez’omu ddundiro, ng’ekisibo
    mu ddundiro lyakyo, ekifo kirijjula abantu.
  heb-heb: אסף אאסף יעקב כלך קבץ אקבץ שארית ישראל יחד אשימנו כצאן בצרה כעדר בתוך הדברו
    תהימנה מאדם׃
  ben-IRV: হে যাকোব, আমি অবশ্য তোমাদের সবাইকে একত্র করব। আমি অবশ্যই ইস্রায়েলের অবশিষ্টাংশকে
    একত্র করব। আমি তাদের একত্রে নিয়ে আসব যেমন মেষেদের মেষখোঁয়াড়ে আনা হয়, ঘাসে
    ভরা মাঠ থেকে তাদের মেষপালের মত নিয়ে আসব। বহু লোকজনের জন্য সেখানে খুব কোলাহল হবে।
  pan-pan: ਹੇ ਯਾਕੂਬ, ਮੈਂ ਜ਼ਰੂਰ ਹੀ ਤੁਹਾਨੂੰ ਸਾਰਿਆਂ ਨੂੰ ਇਕੱਠੇ ਕਰਾਂਗਾ, ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਬਚੇ
    ਹੋਇਆਂ ਨੂੰ ਜ਼ਰੂਰ ਹੀ ਜਮਾਂ ਕਰਾਂਗਾ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਬਾਸਰਾਹ ਦੀਆਂ ਭੇਡਾਂ ਵਾਂਗੂੰ ਰਲਾ ਕੇ
    ਰੱਖਾਂਗਾ, ਇੱਕ ਇੱਜੜ ਵਾਂਗੂੰ ਜੋ ਚੰਗੀ ਜੂਹ ਵਿੱਚ ਹੈ, ਮਨੁੱਖਾਂ ਦੀ ਬਹੁਤਾਇਤ ਦੇ ਕਾਰਨ ਧਰਤੀ
    ਫੇਰ ਭਰ ਜਾਵੇਗੀ।
  mya-JVB: အိုယာကုပ် ၊ ငါသည် သင် ၏အမျိုးသား အပေါင်း တို့ကို ၎င်း၊ ကျန် ကြွင်းသော ဣသရေလ
    အမျိုးသားအပေါင်း တို့ကို၎င်း ဆက်ဆက်စုဝေး စေမည်။ သိုးခြံ ၌ သိုး များကဲ့သို့ ၎င်း
    ၊ ကျက်စား ရာအရပ်ထဲ မှာ သိုးစု ကဲ့သို့ ၎င်း သူ တို့ကို ငါစု ၍ ထား မည်။ လူများသောကြောင့်အသံ
    ကြီး လိမ့်မည်။
  hmo-hmo: Lohiabada ese ma ia hereva, ia gwau, “To umui Israela taudia, do mauri
    noho taudia be do lau haboua. Lau ese umui do lau haboua, mamoe naria tauna ese
    iena mamoe edia magu lalonai ia haboudia lou bamona. Bona Israela ena tano be
    taunimanima dekenai do ia honu lou, tano ta mai ena mamoe momo bamona.”
  urd-urd: ऐ या'क़ूब, मैं यक़ीनन तेरे सब लोगों को इकठ्ठा करूँगा, मैं यक़ीनन इस्राईल
    के बक़िये को जमा' करूँगा मैं उनको बुसराह की भेड़ों और चरागाह के गल्ले की तरह इकठ्ठा
    करूँगा और आदमियों का बड़ा शोर होगा।
  rus-SYN: Непременно соберу всего тебя, Иаков, непременно соединю остатки Израиля,
    совокуплю их воедино, как овец в Восоре, как стадо в овечьем загоне; зашумят они
    от многолюдства.
  bqc-SIM: Yakↄbu buiↄ, má á naaa píiɛ, má Isaili kↄ̃naↄ kakↄ̃u. Má ń kãaa
    lán sã pↄ́ kú kaauↄwa, an dã́dãkɛkĩi súu aↄ dↄ ń dasi yã́i.
  tcz-CHONGTHU: “Nikhat leh O Israel keiman kahin khop ding nahiuve, keiman akidalha
    amoh chengse kahin khop ding nahiuve, kelngoihonte banga hamhing laha kahin lonkhom
    kit ding nahiuve. Heng’e, na gamuva mi hung tam kit ding ahi.
  mar-mar: हे याकोबा, खचित मी तुझ्या सर्वांना एकत्र करीन. खरोखर मी इस्राएलाच्या उरलेल्यांना
    एकत्र करीन. कुरणातील कळपाप्रमाणे वा मेंढवाड्यातील मेंढराप्रमाणे, तसे त्यांना मी
    एकत्र ठेवीन. मग पुष्कळ लोक असल्यामुळे ती मोठा गोंगाट करतील.
  qub-qub: «Israelcuna, gamcunataga llapaniquitami juc pachallaman shuntaj-aywä. Gamcunataga
    wallcalla quëdasha caycajllatapis shuntajmi-aywä. Chayno rurarmi jucllachashayqui
    uyshata canchanman gaycojno. Gamcunaga caycanquipaj uyshacuna alli guewacho caycajnömi.
    Chaychöga aypallanömi gaparpanquipaj.»
  bqp-bqp: Yinni Gusunɔ u nɛɛ, bɛɛ Isirelibɑ, Yɑkɔbun bweseru, kon bɛɛ be i tie kpuro
    mɛnnɑ. Kon bɛɛ mɛnnɑ nge yɑ̃ɑnu gɔ̃ɔ teu sɔɔ. Kpɑ i n wɑ̃ɑ sɑnnu nge yɑ̃ɑnu kpɑrɑ
    yerɔ. Bɛɛn tem mu koo tɔmbu yibu.
  hat-hat: Men, m'ap reyini tout pitit Jakòb yo ansanm. M'ap ranmase tout ti rès ki
    rete nan moun Izrayèl yo. M'ap mennen yo ansanm tankou bann mouton k'ap tounen
    nan pak yo. Peyi a pral tankou yon savann plen mouton. Li pral plen moun ankò.
  eng-BSB: I will surely gather all of you, O Jacob; I will collect the remnant of
    Israel. I will bring them together like sheep in a pen, like a flock in the midst
    of its pasture— a noisy throng.
  tod-tod: «Nà ʋaazu wo pɛ wo ɠaalɛɛzu ba, Zakɔɓe mavofodaiti, nà ʋaazu wo ɠaalɛɛzu
    ba, Izelayɛle nu vului mɔtaiti, nà wo ɠaalɛ ba, eɠɛ baalagiti ti sasa ɠilagi
    zu, eɠɛ baala kpulugiti ti laamiizu ada ɠila. Nu ɠa ɠɛ bɛbɛ wolai zɔngɔ wooi mɛnisu.»
  eng-WEBPB: I will surely assemble all of you, Jacob. I will surely gather the remnant
    of Israel. I will put them together as the sheep of Bozrah, as a flock in the
    middle of their pasture. They will swarm with people.
  kbq-kbq: Anumzamo'a huno, Mago zupa maka Israeli vahera zamavare atruma hanuana,
    osi'a naga'ma ofri mani'naza naga'a ana maka zamavare tru hugahue. Ana nehu'na
    sipisipi afu zagama keganafima zamavare atruma hazaza hu'na, zamavare atru hanuge'za
    manigahaze. Ana hanuge'za rama'a sipisipi afuzagamo'zama knare tra'zama me'nefi
    atru hu'za mani'neza zamagasasamoke'ma nehazaza hu'za manigahaze.
  nhe-BL: “Pero se tonali teipa niquinsentilis nochi iixhuihua Jacob. Quena, nochi
    israelitame tlen noja mocahuase yoltoque niquinsentilis queja se tlamocuitlahuijquetl
    quinsansejcotilía iborregojhua campa tlatzactli. Huan queja paquij miyac borregojme
    campa sacapetlayo, ni tlali temis ica tlahuel miyac notlacajhua tlen ya niquinhualicatos
    tlen campa hueli tlaltini. Huan nochi tlahuejchijtose ica paquilistli.
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e teko Izaew wanupe kury. — Pe umàno 'ym
    ma'e ràm pe, apomono'og putar ihe nehe. Apureruzewyr putar ywy heremimume'u kwer
    pe nehe. Àràpuhàràn mono'ogar weraha weimaw ka'api'i ikatu ma'e rehe wà. Pyhaw
    weraha waker haw pe pari pupe wà no. Nezewegatete apuerur putar ko ywy rehe nehe
    no. Tawhu ko ywy rehe har pe heta putar teko tetea'u wà nehe. Tynehem putar a'e
    taw a'e nehe.
  eng-DRA: 'I will assemble and gather together all of thee, O Jacob: I will bring
    together the remnant of Israel, I will put them together as a flock in the fold,
    as the sheep in the midst of the sheepcotes, they shall make a tumult by reason
    of the multitude of men.'
