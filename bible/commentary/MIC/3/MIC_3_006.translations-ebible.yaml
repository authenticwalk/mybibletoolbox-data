verse: MIC.003.006
translations:
  mal-C: ദർശനമില്ലാത്ത രാത്രികൾ നിങ്ങൾക്കു വരും നിങ്ങളുടെ പ്രശ്നംവെപ്പിന് അന്തംവരുത്തുന്ന
    അന്ധകാരവും നിങ്ങളുടെമേൽ വരും. പ്രവാചകന്മാർക്കു സൂര്യൻ അസ്തമിച്ചുപോകും അവർക്കു
    പകൽ ഇരുണ്ടുപോകും.
  deu-TKW: Darum soll euch Nacht ohne Gesichte werden und Finsternis, daß ihr nicht
    wahrsagen könnt; die Sonne soll den Propheten untergehen, und der Tag sich ihnen
    verfinstern.
  lin-lin: Na butu, bokozwa lisusu bimoniseli te. Soki bapesi bango te eloko ya kolia,
    molili ekozingela bino mpe bokokoka lisusu kosakola te ! Moyi ekobimela lisusu
    basakoli yango te, mpe mokolo ekokoma molili mpo na bango.
  eng-LSV: “Therefore you have a night without vision, || And you have darkness without
    divination, || And the sun has gone in on the prophets, || And the day has been
    black over them.
  eng-GNV: Therefore night shalbe vnto you for a vision, and darkenesse shalbe vnto
    you for a diuination, and the sunne shall goe downe ouer the prophets, and the
    day shalbe darke ouer them.
  eng-WEBSTER: Therefore night shall be to you, that ye shall not have a vision; and
    it shall be dark to you, that ye shall not divine; and the sun shall go down over
    the prophets, and the day shall be dark over them.
  nhw-BL: “Huajca hualas tlatzacuiltili amopani huan ayacmo huelis anquiitase ipan
    tlanextili para anquimatise tlaque hualas. Tlamis amotequi, antlajtol pannextiani,
    pampa amo anteyolmelajtoque para hualas tlatzacuiltilistli. Elis quen sejtos tonati
    huan oncas tzintlayohuilotl campa amojuanti.
  swh-ONEN: Kwa hiyo usiku utawajieni, msiweze kuwa na maono, na giza, msiweze kubashiri.
    Jua litawachwea manabii hao, nao mchana utakuwa giza kwao.
  bba-bba: Yen sɔ̃, bɑ ǹ mɑɑ yɑm wɑsi. Bɑ ǹ mɑɑ win ɡɑri mɔ̀. Yɑm wɔ̃kurɑ koo kɑ
    bu sikerenɑ. Bɑ ǹ mɑɑ ɡɑ̃ɑnu wɑsi.
  eng-KJVCPB: Therefore night shall be unto you, that ye shall not have a vision;
    And it shall be dark unto you, that ye shall not divine; And the sun shall go
    down over the prophets, And the day shall be dark over them.
  luo-luo: Kuom mano otieno biro choponu ma ok nune fweny, mudho nojuku ma ok nungʼe
    weche mopondo. Chiengʼ biro podho ne jonabi kendo odiechiengʼ nolokrenegi mudho.
  meu-meu: Taunabunai hanua baine boi emui ai, basio mata hanai, bona baine dibura
    emui ai, asi bagu-haoro ḡauna. Dina baine diho peroveta taudia latadiai, dina
    baine dibura idia daediai;
  npi-ULB: यसैकारण, तिमीहरूका निम्ति त्यो दर्शनविनाको रात हुनेछ । अनि त्यो यस्तो अन्धकार
    हुनेछ, कि तिमीहरूले कुनै भविष्यवाणी गर्नेछैनौ । अगमवक्ताहरूका निम्ति सूर्य अस्ताउनेछ,
    र तिनीहरूमाथि दिन पनि अन्धकार हुनेछ ।
  yor-yor: Nítorí náà òru yóò wá sórí yín, tí ẹ̀yin kì yóò sì rí ìran kankan, òkùnkùn
    yóò sì kùn fún yín, tí ẹ̀yin kì yóò sì lè sọtẹ́lẹ̀. Oòrùn yóò sì wọ lórí àwọn
    wòlíì ọjọ́ yóò sì ṣókùnkùn lórí wọn.
  pes-OPCB: تاریکی شب شما را فرو خواهد گرفت تا دیگر رؤیا نبینید و پیشگویی نکنید. آفتاب
    بر شما غروب خواهد کرد و روزتان تاریک خواهد شد.
  tgl-ULB: Kaya, ito ay magiging gabi sa inyo na hindi na kayo magkakaroon ng pangitain;
    ito ay magiging madilim upang hindi kayo makapanghuhula. Lulubog ang araw sa mga
    propeta at magdidilim ang umaga sa kanila.
  cbu-NT: Ashiri Apanll siyaa ateeja; Sirú siyaa tsiyatarangitaati, na ndusha ashtachima.
    Yuwaa nuw ashtachi anoo ndusha pamazootssa. Mishat, ndusha siyaa kamanchina. Ashkachuri,
    tputs ndusha siyaa pakchiyam mazinachinllinaya. Ashkatssin, pazitssa.
  hui-hui: Ke̱ howa mana latagi hagaru-o, tínaga horo piai halu ni paule daliyaha
    harimida. Irane tígua i̱naga wali agaliru mo guya halu hariga koha pelo haru pialu
    harimigonaga áyu tígua mani bulebiraru de gandeba mbira nahondoleberami. Ani bialu
    tígua mbirale mbira mani agua bulebira lalu lo wulene mbira naloleberami, lalu
    lene.
  mya-mya: '``ပ​ရော​ဖက်​တို့၊ သင်​တို့​အ​တွက်​နေ့​အ​ချိန် ကုန်​လု​ပြီ၊ နေ​ဝင်​ချိန်​ရောက်​လာ​ပြီ။
    သင်​တို့ သည်​ရူ​ပါ​ရုံ​မြင်​ရ​တော့​မည်​မ​ဟုတ်။ အ​နာ ဂတ်​ကို​ဟော​နိုင်​သော​အ​စွမ်း​ရှိ​လိမ့်​မည်​မ
    ဟုတ်'''' ဟု​မိန့်​တော်​မူ​၏။-'
  bod-N: དེའི་ཕྱིར་ཁྱོད་རྣམས་མཚན་མོར་འཕྲད་པ་དང་ཞལ་གཟིགས་མི་མཐོང་ལ། མུན་ནག་ལ་འཕྲད་ཅིང་མོ་ཡང་འདེབས་མི་ནུས།
    ཡང་ཉི་མ་ནི་ལུང་སྟོན་པ་ལ་ནུབ་པར་འགྱུར་ལ། ཉིན་མོ་ཡང་མུན་ནག་ཏུ་འགྱུར་རོ། །
  sna-sna: Naizvozvo usiku huchauya pamusoro pako, pasina zviratidzo, nerima, pasina
    kuvuka. Zuva richavirira vaprofita, uye masikati achavasvibira.
  spa-BLM: “Por tanto, la noche está sobre vosotros, sin visión, y es oscuro para
    ti, para que no puedas adivinar; y el sol se pondrá sobre los profetas, y el día
    será negro sobre ellos.
  cac-cac: Ichato ol emcan c'u d'a eb', ol can eb' d'a scal q'uic'alq'uinal. Man̈xa
    b'aq'uin̈ ol yal eb' to ix ch'oxchaj tas yil eb'. Man̈xo ol yal-laj yalan eb'
    tas ol ujoc b'aq'uin̈, xchi Jehová.
  swh-ULB: Kwa hiyo, itakuwa usiku kwenu usiokuwa na maono juu yenu; itakuwa giza
    ili kwamba msiweze kubashiri. Jua litakwenda chini juu ya manabii, na siku itakuwa
    giza juu yao.
  bel-bel: Таму ноч будзе вам замест уявы і цемра - замест прадказаньняў; зойдзе сонца
    над прарокамі і пацямнее дзень над імі.
  deu-ELBBK: Darum soll es euch Nacht werden, ohne Gesicht, und Finsternis werden,
    ohne Wahrsagung. Und die Sonne wird über den Propheten untergehen und der Tag
    über ihnen schwarz werden.
  mbb-OT: Tenged te kedtezina niw te menge etew ku ne kenè kew en ebpekelawas, wey
    kenè kew en ebpekepenagnà. Henduen be te ziyè kew te utew merusirem he zutun wazè
    niw egkaahà.
  mal-2015: അതുകൊണ്ടു നിങ്ങൾക്കു ദർശനമില്ലാത്ത രാത്രിയും ലക്ഷണം പറവാൻ കഴിയാത്ത ഇരുട്ടും
    ഉണ്ടാകും. പ്രവാചകന്മാർക്കു സൂര്യൻ അസ്തമിക്കയും പകൽ ഇരുണ്ടുപോകയും ചെയ്യും.
  rmc-rmc: Vašoda pre tumende avela e rat bi o viďeňje a o kaľipen bi o vražišagos.
    O kham kale prorokenge zadžala a o džives lenge kaľola andre.
  pes-OPV: از این جهت برای شما شب خواهدبود که رویا نبینید و ظلمت برای شما خواهد بود
    که فالگیری ننمایید. آفتاب بر انبیاء غروب خواهد کرد و روز بر ایشان تاریک خواهد
    شد.
  ron-1924: „Дин причина ачаста, ва вени ноаптя песте вой… фэрэ ничо ведение! Ши ынтунерикул…
    фэрэ ничо пророчие! Соареле ва асфинци песте ачешть пророчь ши зиуа се ва ынтунека
    песте ей!
  ben-OBCV: সুতরাং তোমাদের উপর রাত্রি আসবে, তোমরা দর্শন পাবে না, অন্ধকারাচ্ছন্ন হবে,
    ভবিষ্যৎ-কথন করতে পারবে না। ভাববাদীদের উপর সূর্য অস্ত যাবে, আর দিন তাদের জন্য অন্ধকার
    হবে।
  som-som: Haddaba sidaas daraaddeed waxay idiin noqon doontaa habeen, waxbana laydinma
    tusi doono, oo waxay idiin noqon doontaa gudcur, mana aad faalan doontaan, oo
    qorraxdu way dhici doontaa nebiyada oo jooga, oo maalintuna way ku madoobaan doontaa
    iyaga.
  lat-VUC: Propterea nox vobis pro visione erit, et tenebræ vobis pro divinatione;
    et occumbet sol super prophetas, et obtenebrabitur super eos dies.
  eng-ASVBT: Therefore it shall be night unto you, that ye shall have no vision; and
    it shall be dark unto you, that ye shall not divine; and the sun shall go down
    upon the prophets, and the day shall be black over them.
  ita-1885: perciò, ei vi si farà notte e non vedrete più alcuna visione; e vi si
    farà scuro, e non potrete più indovinare; e il sole tramonterà a questi profeti,
    e il giorno scurerà loro.
  eng-LXXUP: therefore there shall be night to you instead of a vision, and there
    shall be to you darkness instead of prophecy; and the sun shall go down upon the
    prophets, and the day shall be dark upon them.
  eng-ULB: Therefore, it will be night for you with no vision for you; it will be
    dark so that you will do no divination. The sun will go down on the prophets,
    and the day will be dark on them.
  spa-VBL: Por lo tanto será como la noche para ustedes, y no habrá visiones. Será
    oscuro, y no habrá predicciones. El sol se oscurecerá para esos profetas, y su
    día terminará en oscuridad.
  fra-_FOB: C'est pourquoi, au lieu de vision vous aurez la nuit, au lieu de divination
    les ténèbres; le soleil se couchera sur les prophètes, et le jour s'obscurcira
    sur eux.
  mal-mal: “അതുകൊണ്ട് നിങ്ങൾക്ക് ദർശനമില്ലാത്ത രാത്രിയും ലക്ഷണം പറയുവാൻ കഴിയാത്ത ഇരുട്ടും
    ഉണ്ടാകും. പ്രവാചകന്മാർക്ക് സൂര്യൻ അസ്തമിക്കുകയും പകൽ ഇരുണ്ടുപോകുകയും ചെയ്യും.
  urd-GVR: Chunāṅche tum par aisī rāt chhā jāegī jis meṅ tum royā nahīṅ dekhoge, aisī
    tārīkī jis meṅ tumheṅ mustaqbil ke bāre meṅ koī bhī bāt nahīṅ milegī. Nabiyoṅ
    par sūraj ḍūb jāegā, un ke chāroṅ taraf andherā hī andherā chhā jāegā.
  suz-BL: मोपतीके इन कली मारेइ मततीक नाक्‍दो दुम्‍ब। परमप्रभु रे मारेइ मतुइक्‍चा ङा
    पा छिङछिङ दुम्‍नीनी। आं लोव़ पाइब आन कली नां रिक्‍ब। मिनु नाक्‍त मेको आन कली छिङछिङ
    दुम्‍ब।
  eng-NOY: Therefore shall night come upon you, so that ye shall have no vision, And
    darkness, so that ye shall not divine; The sun shall go down upon the prophets,
    And the day shall be dark to them.
  ita-1927: Perciò vi si farà notte, e non avrete più visioni; vi si farà buio e non
    avrete più divinazioni; il sole tramonterà su questi profeti, e il giorno s’oscurerà
    sul loro.
  ckb-ckb: لەبەر ئەوە شەوێکتان بەسەردا دێت کە هیچ بینینێکتان بۆ ئاشکرا ناکرێت، تاریکییەکی
    بێ فاڵگرتنەوە. خۆر لە پێغەمبەرەکان ئاوا دەبێت، ڕۆژیان لێ تاریک دادێت.
  eng-BBE: For this cause it will be night for you, without a vision; and it will
    be dark for you, without knowledge of the future; the sun will go down over the
    prophets, and the day will be black over them.
  kan-OKCV: ದರ್ಶನವಿಲ್ಲದೆ, ನಿಮಗೆ ರಾತ್ರಿಯಾಗುವುದು; ಶಕುನವಿಲ್ಲದೆ ನಿಮಗೆ ಕತ್ತಲಾಗುವುದು. ಪ್ರವಾದಿಗಳಿಗೆ
    ಸೂರ್ಯ ಮುಳುಗುವುದು. ಅವರ ಮೇಲೆ ಹಗಲು ಕತ್ತಲೆಯಾಗುವುದು.
  tam-2017: தரிசனம் காணமுடியாத இரவும், குறிசொல்லமுடியாத அந்தகாரமும் உங்களுக்கு வரும்;
    தீர்க்கதரிசிகளின்மேல் சூரியன் மறைந்து, அவர்கள்மேல் பகல் மிகவும் இருளாகப்போகும்.
  spa-RV-1909: Por tanto, de la profecía se os hará noche, y oscuridad del adivinar;
    y sobre los profetas se pondrá el sol, y el día se entenebrecerá sobre ellos.
  ron-BTF: De aceea noapte vă va fi, ca să nu aveți viziune; și întuneric vă va fi,
    ca să nu ghiciți; și soarele va apune asupra profeților și ziua se va întuneca
    asupra lor.
  eng-WEBP: “Therefore night is over you, with no vision, and it is dark to you, that
    you may not divine; and the sun will go down on the prophets, and the day will
    be black over them.
  eng-FBV: Therefore it will be like night for you, with no visions; dark, with no
    predictions. The sun will set on these prophets; their day will end in darkness.
  nld-1939: Daarom zal het nacht voor u worden zonder visioen, En duisternis zonder
    waarzeggerij; De zon zal ondergaan over die profeten, De dag over hen verduisteren.
  nch-BL: “Huajca hualas tatzacuiltili amopani huan ayecmo huelis anquiitase ipan
    tanextili para anquimatise taya hualas. Tamis amotequi, antajtolpanextiani, pampa
    amo anteyolmelajtoque para hualas tatzacuiltili. Elis quej sejtos tonati huan
    oncas tzintayohuilot campa amojuanti.
  vie-1934: Vì cớ đó, ban đêm sẽ ở trên các ngươi mà không có sự hiện thấy; các ngươi
    sẽ ở trong tối tăm mà không nói tiên tri; mặt trời sẽ lặn trên các tiên tri đó,
    và ban ngày sẽ tối đi chung quanh họ.
  hin-CV: इसलिये तुम्हें बिना बताये तुम्हारे ऊपर रात्रि आ जाएगी, और बिना बताये तुम्हारे
    ऊपर अंधेरा छा जाएगा. इन भविष्यवक्ताओं के लिये सूर्यास्त हो जाएगा, और दिन रहते
    उन पर अंधेरा छा जाएगा.
  spa-BES: Por esta causa será de noche para ti, sin visión; y será oscuro para ti,
    sin conocimiento del futuro; El sol se pondrá sobre los profetas, y el día se
    oscurecerá sobre ellos.
  tdx-tdx: Aa le ho haleñe ama’ areo izay, tsy amañ’aroñaroñe, naho ho ieñe ama’ areo,
    tsy hisikiliañe; ho tsofots’ andro amo mpitokio, himoromoroñe am’ iereo te handro.
  tha-KJV: เพราะฉะนั้น จะเป็นกลางคืนแก่​เจ้​าปราศจากนิ​มิ​ต และความมืดทึบจะบังเกิดแก่​เจ้​าปราศจากการทำนาย
    สำหรับพวกผู้​พยากรณ์​นี้​ดวงอาทิตย์​จะตกไป และกลางวั​นก​็จะมื​ดอย​ู่เหนือเขา
  por-BR-2018: Portanto se vos fará noite por causa da profecia, e trevas por causa
    da adivinhação; e o sol se porá sobre estes profetas, e o dia se escurecerá sobre
    eles.
  deu-ELO: Darum soll es euch Nacht werden, ohne Gesicht, und Finsternis werden, ohne
    Wahrsagung; und die Sonne wird über den Propheten untergehen, und der Tag über
    ihnen schwarz werden.
  eng-WYC-2018: Therefore night shall be to you for vision, or prophecy, and darknesses
    to you for divination; and the sun shall go down on the prophets, and the day
    shall be made dark on them.
  epo-epo: Tial estos ĉe vi nokto, sed ne vizioj, mallumo, sed ne antaŭdiroj; subiros
    la suno super la profetoj, kaj mallumiĝos super ili la tago.
  uig-PIN: — Xunga silǝrni «alamǝt kɵrünüx»ni kɵrmǝydiƣan bir keqǝ, Pal salƣili bolmaydiƣan
    ⱪarangƣuluⱪ basidu; Pǝyƣǝmbǝrlǝr üqün ⱪuyax patidu, Kün ular üstidǝ ⱪara bolidu;
  beo-beo: “Balofede dunu dilia! Dilia eso da dagomu gadenesa! Dilia eso da wali dagomu
    galebe. Dilia da bu ba:lalumu da hamedei ba:mu. Bai dilia da Na fi dunuma ogogoi.
    Amola dilia da fa:no misunu liligi da hame ba:lalumu.
  tpi-OTNT: “Yupela i bin giamanim ol manmeri bilong mi, olsem na nau yupela i no
    ken kisim tok profet moa long samting olsem driman, na bai yupela i no inap tok
    long ol samting i laik kamap bihain. Taim bilong yupela i laik pinis nau. I olsem
    san i laik go daun na tudak bai i karamapim yupela.”
  hau-SA: Saboda haka dare yana zuwa a bisanku, ba tare da wahayi ba, kuma duhu, ba
    tare da duba ba. Rana za tă fāɗi wa annabawa, yini kuma zai zama musu duhu.
  uig-LAT: — Shunga silerni «alamet körünüsh»ni körmeydighan bir kéche, Pal salghili
    bolmaydighan qarangghuluq basidu; Peyghemberler üchün quyash patidu, Kün ular
    üstide qara bolidu;
  nde-nde: Ngakho ubusuku buzakwehlela phezu kwenu, kungekho mibono, kanye lomnyama,
    kungekho kuhlahlula. Ilanga lizabatshonela abaphrofethi, losuku luzakuba mnyama
    kubo.
  ton-ton: “Ko ia ʻe ʻiate kimoutolu ʻae pō, ke ʻoua naʻa mou maʻu ha meʻa hā mai;
    pea ʻe poʻuli kiate kimoutolu ke ʻoua naʻa mou kikite; pea ʻe tō ʻae laʻā ki he
    kau palōfita, pea ʻe poʻuli ʻae ʻaho kiate kinautolu.
  ces-1613: A protož obrátí se vám vidění v noc, a předpovídání vaše v tmu; nebo zajde
    slunce těm prorokům, a zatmí se jim den.
  eng-WMB: “Therefore night is over you, with no vision, and it is dark to you, that
    you may not divine; and the sun will go down on the prophets, and the day will
    be black over them.
  tam-TCV: ஆதலால் தரிசனங்கள் அற்ற இரவும், குறிபார்க்க முடியாத இருளும் அவர்கள்மேல்
    வரும். பொய்த் தீர்க்கதரிசிகளுக்குச் சூரியன் மறைந்து, பகலும் அவர்களுக்கு இருண்டுபோகும்.
  ceb-ULB: Busa, mahimo kining kagabhion alang kaninyo aron wala kamoy makita; mongitngit
    kini aron wala na kamoy panan-awon. Mosalop na ang adlaw sa mga propeta, ug dili
    na modan-ag ang kahayag diha kanila.
  pol-UBG: Dlatego wasze widzenie zamienia się w noc, a wasza wróżba – w ciemność;
    słońce zajdzie nad prorokami i dzień się zaćmi nad nimi.
  agr-agr: Nuadui wi wajina dutikatag taja nunak ataktuk ditanak ujakchagtinaitjai.
    Ajumaish ditanak makichkish dekamtikashtinaitjai, nuadui ditak wajig nagkaemaktinaita
    nunak makichkish etsegkashtin ainawai.
  kyc-kyc: Nakama dopa pyuo nambana wambu kando rapu pyaka nao kata koo lasaka pyakao
    karaminyi. Dokona nakama keta ene piramo dupwana pii repa repa pyuo kanda narami
    dee nakamame yulu dopa pira ingilyamo laope kapa laa narami. Poropeta dupwa nakamana
    yuu gii doko repe otelyamo. Nakamana yulu isa pao kaepyamo karaminyi.
  urd-GVU: چنانچہ تم پر ایسی رات چھا جائے گی جس میں تم رویا نہیں دیکھو گے، ایسی تاریکی
    جس میں تمہیں مستقبل کے بارے میں کوئی بھی بات نہیں ملے گی۔ نبیوں پر سورج ڈوب جائے
    گا، اُن کے چاروں طرف اندھیرا ہی اندھیرا چھا جائے گا۔
  eng-OEBCW: ‘Night will overtake you so that you have no vision, and darkness so
    that there will be no divination, and the sun will go down on the prophets, and
    the day shall be dark over them.
  deu-1912: Darum soll euer Gesicht zur Nacht und euer Wahrsagen zur Finsternis werden.
    Die Sonne soll über den Propheten untergehen und der Tag über ihnen finster werden.
  kan-2017: “ನೀವು ಇಂಥವರಾದ ಕಾರಣ ನಿಮಗೆ ರಾತ್ರಿಯಾಗುವುದು, ದಿವ್ಯದರ್ಶನವಾಗದು, ನಿಮಗೆ ಕತ್ತಲು
    ಕವಿಯುವುದು ಮತ್ತು ಕಣಿಹೇಳಲಾಗದು. ಸೂರ್ಯನು ಪ್ರವಾದಿಗಳಿಗೆ ಮುಣುಗುವನು, ಹಗಲು ಅವರಿಗೆ ಕಾರ್ಗತ್ತಲಾಗುವುದು.
  yap-yap: “Bochan e kam feked e girdi’ rog nga wuru’ e kanawo’, ma aram e dab kun
    piliyeg e changar romed ngam guyed e tin ni bay yib, ma dabkiyag ni ngam yi’iy
    niged ban’en. Gimed e pi profet, biromed e rran e ke chugur ni nge m’ay; ya nge
    ling e yal’ u puluwmed.”
  hlt-MCSB: Te dongah mangthui lamkah he nang taengah khoyin tih hlang bi lamkah khaw
    nang taengah tah hmuep coeng. Tonghma rhoek ham tah khomik te tla vetih amih ham
    tah khothaih khaw hmuep ni.
  mdy-ETH: ዬያሮ ዬያ፥ ፆኦሲ ማሊፆ ሉኡዙሞና ኬኤዛ ዓሶም ሮኦራ ዹማንዳኔ፤ ዓቢ ጌሌም ዋንታ ዔያቶም ማዓንዳኔ፤ ሃካፓ ሴካ
    ፆኦሲ ፔጋሲ ዻዋ ባኣዚ ዔያታ ዛጋዓኬ፤ ሎንሦዋ ዔያታ ኬኤዛዓኬ።
  twi-ASANTE: Enti adeɛ bɛsa mo a morennya anisoadehunu, esum bɛduru mo a morennya
    ahintasɛm biara. Owia bɛtɔ ama adiyifoɔ no, na adekyeɛ bɛdane esum ama wɔn.
  eng-WEBU: “Therefore night is over you, with no vision, and it is dark to you, that
    you may not divine; and the sun will go down on the prophets, and the day will
    be black over them.
  wal-wal: Hegaa gishshau, intteyyo gallassai qamma gidanappe attin, ajjuutaa be7ekketa;
    sa7aikka xumanappe attin, naa77antto murunnekketa. Hananabaa yootiyaageetussi
    awai wullin, gallassai xumana.
  spa-PDDPT: Por tanto, una noche sin brujería caerá sobre los profetas, y el día
    será oscuro para ellos. El sol se ocultará para el profeta, y el día será oscuro
    sobre ellos.
  gun-gun: Ha'e nunga rupi peẽ kuery áry ou 'rã pytũ mba'eve ndapexavei aguã, oiko
    'rã pytũ reia mba'eve penemba'ekuaa e'ỹ aguã. Profeta kuery pe ma kuaray oike
    xapy'a 'rã, ha'e kuery pe ara py teĩ pytũmba 'rã.
  agu-BL: “Qui't tzinchaj e'chk xtxolbil tzitetz lak'bal chi tul wutzicy' tane'n,
    nin qui't wak' ama'l tzitetz tan itilol tul tz'o'tz yi mbi na xon tzaj ek ca'p,”
    chij Kataj. Nin tan yi e'chk xtxolbila'tz tz'o'tz nin tunin sbne' chiwutzu' yi
    e'u'a'tz yi na cyocsaj quibu' elsanl stzi' Ryos.
  ilo-ULB: Ngarud, agbalinto daytoy a rabii kadakayo ket awanton ti masirmatayo; sumipngetto
    daytoy tapno awanto ti maipadtoyo. Lumnekton ti init kadagiti profeta, ket sumipngetto
    ti aldaw kadakuada.
  kpg-kpg: “Soukohp, di godou laangi e hai godou moomee gu hoohoo gaa lawa, gei di godou
    laa la gu hoohoo ga ulu. I di godou halahalau agu daangada, goodou gaa noho bouli,
    ga deemee di iloo nia mee ala ga kila mai maalia.”
  uig-ARA: ــ شۇڭا سىلەرنى «ئالامەت كۆرۈنۈش»نى كۆرمەيدىغان بىر كېچە، پال سالغىلى بولمايدىغان
    قاراڭغۇلۇق باسىدۇ؛ پەيغەمبەرلەر ئۈچۈن قۇياش پاتىدۇ، كۈن ئۇلار ئۈستىدە قارا بولىدۇ؛
  sus-sus: Na xa fe ra, kɔɛ soma nɛ wo xun, wo mu toe tima, wo mu laamatunyie sɔtɔma,
    wo luma dimi nan kui tun. Soge dulama nɛ na namiɲɔnmɛe xun, yanyi fan ifɔɔrɔ e
    bɛ.
  pon-2006: “Soukohp kan, amwail rahn akan nektehn pahn imwisekla; ketipin pahn kihrala
    sang rehmwail. Pwehki amwail kaweidsuwedih nei aramas pwukat, solahr kaudiahl
    pahn kohieng kumwail, oh kumwail solahr pahn kak wia keseu ehu ong ni ahnsou kohkohdo
    kan.”
  jae-jae: Kêtu tonaŋŋa êmbêcauc êkôm amac auc, gebe alic ŋakatu êtiam atom, gêsuŋbôm
    êsa, gebe aoc biŋ lasê atom. Oc êsêp gebe êpô propete tonaŋ êtiam atom, ma êndêŋ
    ocsalô ŋakesec êkôm êsêac auc.
  ksd-ksd: Na marum uka pire vavat, ma pa avat a gire ta ninana; ma na bobotoi pire
    vavat, ma pa avat a tata na propet; ma ra keake na ong pire ra umana propet, ma
    ra bung na keake na bobotoi pire diat.
  grc-BRENT: διατοῦτο νὺξ ὑμῖν ἔσται ἐξ ὁράσεως, καὶ σκοτία ἔσται ὑμῖν ἐκ μαντείας,
    καὶ δύσεται ὁ ἥλιος ἐπὶ τοὺς προφήτας, καὶ συσκοτάσει ἐπʼ αὐτοὺς ἡ ἡμέρα·
  ind-AYT: “Sebab itu, hari akan menjadi malam bagimu tanpa penglihatan, dan kegelapan
    bagimu tanpa ramalan. Matahari akan terbenam bagi nabi-nabi itu, dan hari akan
    menjadi kelam bagi mereka.”
  nya-nya: Nʼchifukwa chake kudzakuderani, simudzaonanso masomphenya, mdima udzakugwerani
    ndipo simudzawombezanso. Dzuwa lidzawalowera aneneriwo, ndipo mdima udzawagwera.
  hrv-hrv: Zato ćete imati noć mjesto vaših viđenja i tminu mjesto proricanja. Zaći
    će sunce tim prorocima i dan će za njih pomrčati.
  mps-mps: “Dagego eno we bidi dabe tibo po ola mobaso, tialima megi da, dagego te
    profetgo te nade sabo po tiwai munu me ma sogobeo,” wali, “tama te nosali pedelaibao
    wabo nai po te dagego me wagobeo. Te dagego bodolu sogo megi silainu ebao. Te
    giliga iba dega sigulama, te be hulia sabogo dage mesega sabo tiwai gilama ebao,”
    walio.
  tpi-tpi: “Yupela i bin giamanim ol manmeri bilong mi, olsem na nau yupela i no ken
    kisim tok profet moa long samting olsem driman, na bai yupela i no inap tok long
    ol samting i laik kamap bihain. Taim bilong yupela i laik pinis nau. I olsem san
    i laik go daun na tudak bai i karamapim yupela.”
  dan-1931: Derfor skal I opleve Nat uden Syner, Mørke, som ej bringer Spådom; Solen
    skal gå ned for Profeterne, Dagen skal sortne for dem.
  vie-OVCB: Vì thế, suốt đêm các ngươi chẳng thấy khải tượng. Các ngươi tự giam mình
    trong bóng tối mà chẳng nói được một lời thần cảm. Mặt trời sẽ lặn trên các tiên
    tri, và quanh họ ban ngày cũng biến thành đêm tối.
  guj-2017: તેને લીધે તમારા ઉપર એવી રાત પડશે કે, જેમાં તમને કોઈ સંદર્શન નહિ થાય; અને
    તમારા ઉપર અંધકાર ઊતરશે જેથી તમે ભવિષ્ય ભાખી શકશો નહિ. પ્રબોધકોનો સૂર્ય આથમી જશે
    અને તમારો દિવસ અંધકારમય થઈ જશે.
  pon-2006A: “Soukohp kan, amwail rahn akan nektehn pahn imwisekla; ketipin pahn kihrala
    sang rehmwail. Pwehki amwail kaweidsuwedih nei aramas pwukat, solahr kaudiahl
    pahn kohieng kumwail, oh kumwail solahr pahn kak wia keseu ehu ong ni ahnsou kohkohdo
    kan.”
  por-BRBSL: “Portanto, a noite acabou para você, sem visão, e é escuro para você,
    que você não divinize; e o sol se porá sobre os profetas, e o dia será negro sobre
    eles.
  eng-OEBUS: “Night will overtake you so that you have no vision, and darkness so
    that there will be no divination, and the sun will go down on the prophets, and
    the day shall be dark over them.
  cth-cth: Profet lawk ka dei e naw, nangmouh ni vision na hmu thai awh hoeh nahanlah,
    tangmin e tueng a pha han.Hma lae tue pâpho thai hoeh nahanlah kho kahmawt han.
    Profetnaw koe Kanî ka khum han. Khodai patenghai yah hmonae ni a ramuk han.
  twi-twi: Enti ade bɛsa mo a morennya adaeso, sum beduru mo a morennya ahintasɛm
    biara. Owia bɛtɔ ama adiyifo no, na adekyee bɛdan sum ama wɔn.
  hlt-hlt: Te dongah mangthui lamkah he nang taengah khoyin tih hlang bi lamkah khaw
    nang taengah tah hmuep coeng. Tonghma rhoek ham tah khomik te tla vetih amih ham
    tah khothaih khaw hmuep ni.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte mí ndi Yiɛ̀ nKuyie nkɛ̀ n tu, m bo duɔ́ nkɛ̀ dɛ̀ɛ bɛ̀ bììtɛ,
    bɛ̀ bɑ́ɑ́ yɑ̀ n kó mɛbɛnkùmɛ̀ m bo bɛ̀ bɔntɛ́ dibiìnnì bɑ́ bɛ̀ bɑ́ɑ́ yɑ̀ tipɑ̃ɑ̃nɑ́ɑǹtì,
    dɛ yiè dɛ̀ bo bɛ̀ sɔ̀ùtɛ sɑ̃̀ṹ sɑ̃̀ṹ.
  msy-2020: “Ia nan gumazamizibagh ifari, kamaghɨn amizɨ, kɨ ian anogoreghtɨ, ia ua
    irebamɨn mɨn gari bizibar ganan kogham, egh dar mɨngariba abɨghan kogh, egh ia
    gɨn otivamin bizibagh foghan kogh, dav kɨman kogham. Ia aruem iraghugha gɨvagha
    amɨnim pɨrizɨ moghɨn, ian dughiaba gɨvagham.”
  dop-dop: Mpʋ tɔ, mǝ toosee tɛmɑ. Ahoo kɑ́ yu mǝ tɔɔ. Cele tɔm nɑʋ sɩɩ tǝnɑɣɑ. Sǝkpɛtʋɣʋ
    kɑ́ nyɑlǝnɑ mǝ tɔɔ ɩsɩɩ ilim tʋwɑ, ɩ́ kɑɑ nɑ pʋlʋ.
  azb-azb: Buna görə sizə görüntüsüz gecə gələcək, Qaranlıqda falçılıq edə bilməyəcəksiniz.
    Peyğəmbərlər üçün günəş batacaq, Gündüz onlar üçün zülmət olacaq.
  eng-DBY: therefore ye shall have night without a vision; and it shall be dark unto
    you, without divination; and the sun shall go down upon the prophets, and the
    day shall be black over them.
  hin-2017: इस कारण तुम पर ऐसी रात आएगी, कि तुम को दर्शन न मिलेगा, और तुम ऐसे अंधकार
    में पड़ोगे कि भावी न कह सकोगे। भविष्यद्वक्ताओं के लिये सूर्य अस्त होगा, और दिन
    रहते उन पर अंधियारा छा जाएगा।
  wol-KYG: Moo tax yeen, guddi moo leen di ñeel, ba peeñu réer, lëndëm a leen di dikkal,
    ba ngis tukkil leen, jant mooy sowal yonent yi, bëccëg lëndëmal leen.
  eng-YLT: Therefore a night ye have without vision, And darkness ye have without
    divination, And gone in hath the sun on the prophets, And black over them hath
    been the day.
  kne-kne: 'Isonga siya na di kanan Diyos: “Dakayo ay mamadto, magan to di iitaw yo
    sin labi ya adi kayon to kabaelan ay mankotom. Enggay mapospos di timpo yo et
    olay din kaagawan yan mabolinget para en dakayo.'
  eng-WYC-2017: Therefore night shall be to you for vision, or prophecy, and darknesses
    to you for divination; and the sun shall go down on the prophets, and the day
    shall be made dark on them.
  eng-WMBB: “Therefore night is over you, with no vision, and it is dark to you, that
    you may not divine; and the sun will go down on the prophets, and the day will
    be black over them.
  urd-GVH: चुनाँचे तुम पर ऐसी रात छा जाएगी जिसमें तुम रोया नहीं देखोगे, ऐसी तारीकी
    जिसमें तुम्हें मुस्तक़बिल के बारे में कोई भी बात नहीं मिलेगी। नबियों पर सूरज डूब
    जाएगा, उनके चारों तरफ़ अंधेरा ही अंधेरा छा जाएगा।
  rug-rug: Gua ke na boṉi si kote kamo koa gamu, sapu loke Qua inavoso koa ia, meke
    na hinuporo sapu loke pinutagitana. Kote lodu goreni na rimata sari na poropita,
    meke sa rane si kote huporo mo koa rini.
  gaz-gaz: Kanaafuu utuu isin mulʼata hin argin halkan, utuu isin hooda hin dubbatin
    immoo dukkanni isinitti dhufa. Aduun raajotatti dhiiti; guyyaanis isaanitti dukkanaaʼa.
  fra-LSG: A cause de cela, vous aurez la nuit…, et plus de visions! Vous aurez les
    ténèbres…, et plus d’oracles! Le soleil se couchera sur ces prophètes, Le jour
    s’obscurcira sur eux.
  gnn-gnn: Ga dhiyakuyinayi märrwu ŋayi yurru marinydja nhumalaŋgu marrtji, ŋurikinydja
    walalaŋgu ŋunhi nhuma bothinyaramirri walala ḻakaranhamirri; yakana yana biyapulnydja
    nhuma yurru nhäma ŋula nhä mali, ga dhäruk be ŋäma ŋulaŋuru Garraywuŋu. Ga ŋuli
    nhe yurru ḻakarama ŋula nhäpuy, ŋunhi yurru maḻŋ'thun yalala, ga nhenydja yurru
    gorana ŋuriŋiyi, liŋgu yakana yurru ŋayi ŋunhi yuwalktja gal'ŋu maḻŋ'thun, bala
    nhe yurru dhäruk mukthunna, yakana nhe yurru biyapul waŋanydja. Yo, ŋuriŋi bothinyaramirriyunydja
    ḻakaranhamirriyu yurru yakana märrama ŋula nhä dhäruk ŋulaŋuru Garraywuŋunydja,
    bäyŋuna yana.
  yal-yal: Nanara, kɔɛɛn soma nɛn ɛ ma ɛ mi fa fe toon tima alo xiyena, dimin yi so,
    fe yo mi fa makɛnɛnma ɛ xa. Sogen birama nɛn na nabine mabinni, kɛnɛnna yi findi
    dimin na e xa.”
  haw-1868: No ia hoi, e hiki mai ai ka po ia oukou, aohe hihio; A ia oukou ka pouli,
    aohe wanana; A e napoo ana ka la maluna o na kaula, A he pouli ke ao maluna o
    lakou.
  arb-NAV: لِذَلِكَ يَطْغَى عَلَيْكُمْ لَيْلٌ خَالٍ مِنَ الرُّؤْيَا، وَظَلامٌ مِنْ
    غَيْرِ عِرَافَةٍ، وَتَغْرُبُ الشَّمْسُ عَنِ الأَنْبِيَاءِ وَيُظْلِمُ عَلَيْهِمِ
    النَّهَارُ.
  ewe-ewe: Zã ado aƒo xlã mi eye miegale ŋutega kpɔ ge o; viviti atsyɔ mia dzi eye
    Mawu ƒe gbe mava na mi o. Ɣe aɖo to ɖe mia dzi eye ŋkeke ado viviti na mi.
  eng-LEE: Therefore shall the night be unto you, without a vision; and it shall be
    dark unto you, without divining; and the sun shall go down around the prophets,
    and the day shall be obscured around them.
  asm-FB: সেই কাৰণে কোনো দৰ্শন নোহোৱাকৈ তোমালোকলৈ ৰাতি হ’ব; আৰু তোমালোকে ভৱিষ্যৎ গণনা
    কৰিব নোৱাৰাকৈ তোমালোকলৈ আন্ধাৰ হ’ব; ভাববাদীসকলৰ ওপৰত সূৰ্য মাৰ যাব, আৰু সেই দিনা
    তেওঁলোকৰ ওপৰত আন্ধাৰ হ’ব।
  sus-A: نَ شَ قٍ رَ، كْي سٌمَ نّ وٌ شُن، وٌ مُ تٌي تِمَ، وٌ مُ لَامَتُنيِيٍ سْتْمَ،
    وٌ لُمَ دِ مِ نَن كُي تُن. سٌفٍ دُلَمَ نّ نَ نَمِحْنمّيٍ شُن، يَنيِ قَن عِقْورْ
    عٍ بّ.
  fra-SBL: « C'est pourquoi la nuit est sur vous, sans vision, et il est sombre pour
    vous, pour que vous ne puissiez pas deviner ; et le soleil se couchera sur les
    prophètes, et le jour sera noir sur eux.
  hbo-hbo: לָכֵ֞ן לַ֤יְלָה לָכֶם֙ מֵֽחָזֹ֔ון וְחָשְׁכָ֥ה לָכֶ֖ם מִקְּסֹ֑ם וּבָ֤אָה
    הַשֶּׁ֙מֶשׁ֙ עַל־הַנְּבִיאִ֔ים וְקָדַ֥ר עֲלֵיהֶ֖ם הַיֹּֽום׃
  piu-2006: '@see-verse:MIC.003.005'
  kik-kik: Tondũ ũcio, ũtukũ nĩũkamũhubanĩria, mwage kuona cioneki, mũhubanĩrio nĩ
    nduma mwage ũguũrio. Riũa nĩrĩgathũĩra anabii, naguo mũthenya ũmatuĩkĩre nduma.
  fra-NCL: « C’est pourquoi vous aurez la nuit au lieu de visions ; et vous aurez
    les ténèbres au lieu de divination ; le soleil se couchera pour les prophètes,
    et le jour s’obscurcira pour eux.
  cek-AK: To pongah hnuksakhaih a hnuk o han ai ah, nangcae nuiah vinghaih to pha
    ueloe, angzo han koi thuih han ai ah, vinghaih to na tong o tih; tahmaanawk hanah
    ni duemh tih, khodai loe nihcae han khoving ah angcoeng tih.
  cuk-cuk: Degisoggu, an bar bemarga an-ibmar-sabiedi sogosulid. Bipisaale bar an
    bemarga an-gayaburba sogosulid. Bar anga-gayaburba-barsogmalad bemarga yoedse-ibmar-guoedgi
    sunmakosurmalad. ”An-gayaburba-barsogmalad bar sunmaksuli guoed e-ibagan bergudoed.
  uig-CYR: — Шуңа силәрни «аламәт көрүнүш»ни көрмәйдиған бир кечә, Пал салғили болмайдиған
    қараңғулуқ басиду; Пәйғәмбәрләр үчүн қуяш патиду, Күн улар үстидә қара болиду;
  tel-2017: అందుచేత మీకు దర్శనాలేమీ రాకుండా రాత్రి కమ్ముకువస్తుంది. సోదె చెప్పకుండా
    మీకు చీకటి ఆవరిస్తుంది. ఇలాంటి ప్రవక్తలకు సూర్యుడు కనబడకుండ అస్తమిస్తాడు. పగలు
    చీకటిగా మారిపోతుంది.
  hat-BSA: Akoz sa, li fènwa sou nou—san vizyon e fènwa pou nou—san apèsi davni. Solèy
    la va kouche sou pwofèt yo, e lajounen va vin fènwa sou yo.
  kos-kos: “Mwet palu, len lowos apkuran in safla. Faht uh ac tili fowos. Mweyen kowos
    kiapwela mwet luk, ac fah tia sifilpa oasr ku lowos in liye aruruma, ac kowos
    ac fah tia sifilpa ku in palye kutena ma.”
  hbo-WLC: לָכֵ֞ן לַ֤יְלָה לָכֶם֙ מֵֽחָז֔וֹן וְחָשְׁכָ֥ה לָכֶ֖ם מִקְּסֹ֑ם וּבָ֤אָה
    הַשֶּׁ֙מֶשׁ֙ עַל־הַנְּבִיאִ֔ים וְקָדַ֥ר עֲלֵיהֶ֖ם הַיּֽוֹם׃
  ibo-ibo: Ya mere nʼabalị ga-abịakwasị ha, napụ ha ike ịhụ ọhụ; ọchịchịrị ga-ekpuchi
    ha, ka ha ghara ịjụta ase ọbụla. Anwụ ga-ada nʼebe ndị amụma ahụ nọ, ụbọchị ga-agbakwa
    ọchịchịrị nye ha.
  ory-ory: ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ ଯେପରି କୌଣସି ଦର୍ଶନ ନ ପାଇବ, ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ରାତ୍ରି ହେବ
    ଓ ତୁମ୍ଭେମାନେ ଯେପରି ମନ୍ତ୍ରଶୂନ୍ୟ ହେବ; ଏଥିପାଇଁ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଅନ୍ଧକାର ହେବ; ଆଉ,
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ ଉପରେ ସୂର୍ଯ୍ୟ ଅସ୍ତଗତ ହେବ ଓ ସେମାନଙ୍କ ଉପରେ ଦିବସ କୃଷ୍ଣବର୍ଣ୍ଣ ହେବ।
  chk-chk: “Epwe wor pwin ngenikemi, nge esap wor künaemi, epwe pwal wor rochopwak
    ngenikemi, nge esap fis angangen ämi pwee.” Akkar epwe tuputiu won ekewe soufos,
    nge rän epwe rochopwak wor.
  rop-rop: “Wal YAWEI garram wed blanga ol detlot nogudbala mesinja. Im tok, ‘Im jis
    laik det san bin godan na, en yumob kaan luk enijing na, dumaji yumob bin lidimbat
    main pipul olabat langa rongwei. Wal yumob kaan abum drim enimo, en yumob kaan
    sabi na wanim garra hepin langa enibodi.’ Lagijat na God bin tok.
  ukr-1871: Тим же то буде вам замість видива — ніч, а темрява — замість пророцтва;
    зайде сонце над тими пророками й день потемнїє над ними.
  deu-1951: Darum wird Nacht über euch kommen, ohne Gesichte, und Finsternis, daß
    ihr nicht wahrsagen könnt; und die Sonne wird über den Propheten untergehen und
    der Tag über ihnen dunkel werden;
  eng-JPS: Therefore it shall be night unto you, that ye shall have no vision; and
    it shall be dark unto you, that ye shall not divine; and the sun shall go down
    upon the prophets, and the day shall be black over them.
  srp-1865: Zato æe vam utvara biti noæ i proricanje vaše tama; i sunce æe zaæi tijem
    prorocima i dan æe im se smraèiti.
  lug-lug: Noolwekyo ekiro kiribajjira, awatali kwolesebwa, n’enzikiza ebajjire awatali
    kulagulwa. Enjuba erigwa nga bannabbi balaba, n’obudde bubazibirire.
  heb-heb: לכן לילה לכם מחזון וחשכה לכם מקסם ובאה השמש על הנביאים וקדר עליהם היום׃
  ben-IRV: সেইজন্যেই, এটা তোমাদের কাছে রাতের মত হবে, কোন দর্শন তোমার জন্য থাকবে না;
    এটা অন্ধকার হবে যাতে তোমরা সঠিক অনুমান করতে না পার। এই ভাববাদীদের ওপরে সূর্য্য
    অস্ত হবে এবং তাদের ওপরে দিন অন্ধকারের মত হবে।
  pan-pan: ਇਸ ਕਾਰਨ ਤੁਹਾਡੇ ਉੱਤੇ ਬਿਨ੍ਹਾਂ ਦਰਸ਼ਣ ਦੀ ਰਾਤ ਆਵੇਗੀ, ਅਤੇ ਅਜਿਹਾ ਹਨ੍ਹੇਰਾ ਆਵੇਗਾ
    ਕਿ ਤੁਸੀਂ ਭਵਿੱਖ ਨਾ ਦੱਸ ਸਕੋਗੇ, ਨਬੀਆਂ ਲਈ ਸੂਰਜ ਅਸਤ ਹੋ ਜਾਵੇਗਾ, ਅਤੇ ਦਿਨ ਉਹਨਾਂ ਦੇ ਉੱਤੇ
    ਹਨ੍ਹੇਰਾ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: သင်တို့သည် ရူပါရုံ ကို မ မြင်နိုင်မည်အကြောင်း၊ ညဉ့် အချိန် ရောက်လိမ့်မည်။
    အနာဂတ်ကို မ ဟော နိုင် မည်အကြောင်း၊ မှောင်မိုက် ဖြစ်လိမ့်မည်။ ပရောဖက် တို့၌ နေ
    ဝင် လိမ့်မည်။ နေ့ အချိန်၌ ပင် မှောင်မိုက် ဖုံးလွှမ်းလိမ့်မည် ။
  hmo-hmo: “Peroveta taudia e, emui dina be kahirakahira ia ore. Hegeregere dina be
    ia diho lao, bona dibura be umui emui latanai ia diho noho bamona. Badina be,
    umui ese egu bese taudia umui hakaua kerere dainai, mata hanai do umui itaia lou
    lasi, bona peroveta hereva do umui gwauraia lou diba lasi.”
  urd-urd: “कि अब तुम पर रात हो जाएगी, जिसमें ख्व़ाब न देखोगे और तुम पर तारीकी छा
    जाएगी; और ग़ैबबीनी न कर सकोगे, और नबियों पर आफ़ताब ग़ुरूब होगा, और उनके लिए दिन
    अँधेरा हो जाएगा।
  rus-SYN: Посему ночь будет вам вместо видения, и тьма - вместо предвещаний; зайдет
    солнце над пророками и потемнеет день над ними.
  bqc-SIM: A yã́i tò gwãasĩna a kúlɛwá, wɛ́pungu'ea aↄ kuo. Gusia a daálaɛ,
    màsokɛa aↄ ku lↄo. Ĩatɛ̃ a gɛ̃ ãnabipiↄnɛ kpɛ́u, fãanɛ aↄ sianɛ́.
  tcz-CHONGTHU: Tua hi nangho jan muthim tobanga naum diu, themgao thilmu banga namu
    lou diu, ahitai. Muthimin na umkimvellu ahitai, chuleh nahin nikhou achaina lam
    hiding ahitai.
  mar-mar: “म्हणून ही जणू काही तुमची रात्र असेल, पण तुम्हास दृष्टांत होणार नाही. तुम्ही
    अंधारात असाल, पण त्यामुळे तुम्ही भविष्य पाहणार नाही. संदेष्ट्यांच्या माथ्यांवरचा
    सूर्य मावळेल, आणि दिवस त्यांच्यावर काळोख असा होईल.
  qub-qub: Chaypitami gamcunataga manana musyachishayquinachu imata ruranäpaj cajtapis.
    Ima cananpaj cajcunatapis manami willapäshayquinachu.» Chay profëtacunapäga intipis
    yagacongami. Paycunapäga pachapis chacacäcongami.
  bqp-bqp: Yen sɔ̃, bɑ ǹ mɑɑ yɑm wɑsi. Bɑ ǹ mɑɑ win gɑri mɔ̀. Yɑm wɔ̃kurɑ koo kɑ
    bu sikerenɑ. Bɑ ǹ mɑɑ gɑ̃ɑnu wɑsi.
  hat-hat: Pwofèt! Jou nou yo prèt pou fini. Solèy la ap kouche sou nou. Nou p'ap
    fè vizyon lannwit ankò. Nan fènwa, nou p'ap wè anyen ankò.
  eng-BSB: Therefore night will come over you without visions, and darkness without
    divination. The sun will set on these prophets, and the daylight will turn black
    over them.
  tod-tod: Wa ɠɛ niina kpidii zu, wo la mɔ kulakɛlɛma ɠaa! Ʋelela ʋele vaiti bo fai
    ɓega! Kpidii ɠa ʋɛɛ niina wo ma, eɠɛ foloi a daana, foloi zu ɠa ɓidi wo ʋɛ.»
  eng-WEBPB: “Therefore night is over you, with no vision, and it is dark to you,
    that you may not divine; and the sun will go down on the prophets, and the day
    will be black over them.
  kbq-kbq: E'ina hu'negu tamagritera hanizamo eme refitesigeta hanimpi mani'neta mago'enena
    ava'nagna zana onketfa hugahaze. Ana hanigetma henkama fore'ma hania zankura mago'enena
    huamara osugahaze. Ana kasnampa kema nehaza vahe'mota masare manigahazanagi hanimpima
    maniaza huta manigahaze.
  nhe-BL: “Huajca hualas tlatzacuiltili imopani huan ayoc huelis inquiitase ipan tlanextili
    para inquimatise tlachque hualas. Tlamis imotequi, intiocamanalohuani, pampa ax
    inteyolmelajtoque para hualas tlatzacuiltilistli. Elis queja sejtos tonati huan
    oncas tzintlayohuilotl campa imojuanti.
  gub-BL: — Napexak kwaw ma'e uzeapo ma'e ràm nehe. Xo ipytunaw pexak putar nehe.
    Napexak kwaw ma'e pepuahu zàwenugar nehe. Ipytun putar peme nehe. Tatainy 'ar
    romo har ukàzym putar pewi nehe. Ipytunaw pyhaw har u'ar putar penehe nehe.
  eng-DRA: Therefore night shall be to you instead of vision, and darkness to you
    instead of divination; and the sun shall go down upon the prophets, and the day
    shall be darkened over them.
