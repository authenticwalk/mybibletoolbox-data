verse: MIC.003.002
translations:
  mal-C: നന്മയെ വെറുത്ത് തിന്മയെ സ്നേഹിക്കുന്നവരേ, എന്റെ ജനത്തിന്റെ ത്വക്ക് വേർപെടുത്തുകയും
    അസ്ഥികളിൽനിന്നു മാംസം പറിച്ചെടുക്കുകയും ചെയ്യുന്നവരേ,
  deu-TKW: Sie aber lassen das Gute dahinten und ziehen das Böse vor, reißen den Leuten
    die Haut vom Leibe und das Fleisch von den Knochen.
  lin-lin: Nzokande, ezali bino bato bozali koboya bolamu mpe bozali kolinga mabe.
    Bozali kolongola poso ya nzoto ya bato ya libota na ngai, bozali kolongola misuni
    na bango mpe kobuka mikuwa na bango.
  eng-LSV: You who are hating good, and loving evil, || Taking violently their skin
    from off them, || And their flesh from off their bones,
  eng-GNV: 'But they hate the good, and loue the euill: they plucke off their skinnes
    from them, and their flesh from their bones.'
  eng-WEBSTER: Who hate the good, and love the evil; who pluck off their skin from
    them, and their flesh from off their bones;
  nhw-BL: Pero anquihuejcamajcahuaj catli xitlahuac huan anquinequij catli amo cuali.
    Anquinquixtilíaj nomasehualhua catli iniaxca, quen se tecuani quiquixtilía icuetlaxo
    catli quimictijtoc. Eltoc quen anquicuaj ininnacayo huan hasta iniomiyo nomasehualhua
    catli anquintlahuijsojtoque tlalchi.
  swh-ONEN: ninyi mnaochukia mema na kupenda maovu; ninyi mnaowachuna watu wangu ngozi
    na kuondoa nyama kwenye mifupa yao;
  bba-bba: Adɑmɑ wee i ǹ ɡeɑ kĩ, kɔ̃sɑ i kĩ. I rɑ tɔmbu ben ɡɑ̃ɑnu kpuro mwɑɑriwɑ.
    Kpɑ i bu yɔ̃su tereru.
  eng-KJVCPB: Who hate the good, and love the evil; Who pluck off their skin from
    off them, And their flesh from off their bones;
  luo-luo: Umon gi gik mabeyo to uhero gik maricho; ukidho pien joga oko ka uyiecho
    ringʼo oko e chokegi.
  meu-meu: Umui ese namo o inai heniamu, bona dika o ura heniamu; umui ese egu bese
    taudia kopidia o kopadia ohomu, bona hidiodia na turiadia amo o vakadia ohomu;
  npi-ULB: तिमीहरू जसले असल कुरालाई घृणा गर्छौ र दुष्‍टलाई रुचाउँछौ, तिमीहरू जसले
    तिनीहरूका छालालाई काढ्‍दछौ, र तिनीहरूका हड्‍डीबाट मासुलाई अलग गर्दछौ,
  yor-yor: Ẹ̀yin tí ó kórìíra ìre, tí ẹ sì fẹ́ràn ibi; ẹ̀yin tí ẹ fa awọ ẹran-ara
    àwọn ènìyàn mi ya kúrò lára wọn àti ẹran-ara wọn kúrò ní egungun wọn;
  pes-OPCB: ولی در عوض از خوبی متنفرید و بدی را دوست می‌دارید. شما پوست قوم مرا می‌کنید
    و گوشتی بر بدنشان باقی نمی‌گذارید.
  tgl-ULB: Kayong napopoot sa kabutihan at umiibig sa kasamaan, kayo na pumilas ng
    kanilang balat, ng kanilang laman mula sa kanilang mga buto—
  cbu-NT: Tsiyatssee wanasirimshee nda pakchiyam yaramaam zandkus, yutaritshisheetsimari
    chinakus tputs wanasirimsheetstaa kiyung yachakus, yutaritawaatssha tputs chinaksa.
    Amb ashkus, zamzeetspaz wanutsee isisangayarus, wanapoo itsupambayaritamtis, ngusambash
    k'pakus, siy tputsee wanasirimshee ashikpaz ashiksa.
  hui-hui: '@see-verse:MIC.003.001'
  mya-mya: ကောင်း​သော​အ​ကျင့်​ကို​မုန်း​၍​မ​ကောင်း​သော အ​ကျင့်​ကို​နှစ်​သက်​ကြ​၏။
    သင်​တို့​သည်​ငါ​၏ လူ​မျိုး​တော်​တို့​ကို​အ​ရှင်​လတ်​လတ်​အ​ရေ ဆုတ်​၍​အ​ရိုး​မှ​အ​သား​ကို​ခွာ​ယူ​ကြ​၏။-
  bod-N: བཟང་པོར་སྡང་ཞིང་ངན་པར་དགའ་མཁན་དེ་ཁྱོད་རྣམས་ཡིན་ལ། བདག་གི་མི་སྡེའི་ལུས་ཀྱི་པགས་པ་བཤུ་ཞིང་།
    རུས་པ་ནས་ཤ་ཡང་གཞོག་གོ །
  sna-sna: imi munovenga zvakanaka muchida zvakaipa; munofunura ganda pamapfupa;
  spa-BLM: Tú que odias el bien, y amar el mal; que se arrancan la piel, y su carne
    de sus huesos;
  cac-cac: Palta a ex tic tzeyajcanel tojolal, axon̈ej chucal tze xajanej. Ichaval
    to tzeyiq'uel stz'umal eb' quetchon̈ab', axon̈ej sb'aquil eb' scan jelan eyuuj.
  swh-ULB: Ninyi manaochukia mazuri na kupenda uovu, ninyi mnaoambua ngozi yao, miili
    yao kutoka kwenye mifupa yao-
  bel-bel: А вы ненавідзіце добрае і любіце ліхое; лупіце зь іх скуру іхнюю і плоць
    з касьцей іхніх,
  deu-ELBBK: die ihr das Gute hasst und das Böse liebt; die ihr ihnen die Haut abzieht
    und das Fleisch von ihren Gebeinen;
  mbb-OT: Piru igkeepes niw is meupiya, ne mibmahal niw mulà is mezaat. Edèdaaǥen
    niw utew is duma ku he menge meǥinged; henduen be te mid-enisan niw sikandan,
    ne migkuwa niw is menge sapù dan diyà te menge tulan dan, ne mibpenggetad niw
    is menge tulan dan, ne mibpemisang niw is menge sapù dan, ne midhilutù niw wey
    migkaan.
  mal-2015: നിങ്ങൾ നന്മയെ ദ്വേഷിച്ചു തിന്മയെ ഇച്ഛിക്കുന്നു; നിങ്ങൾ ത്വക്കു അവരുടെ
    മേൽനിന്നും മാംസം അവരുടെ അസ്ഥികളിൽനിന്നും പറിച്ചുകളയുന്നു.
  rmc-rmc: Ale tumen našťi avri ačhen o lačho, a kamen o nalačho. Cirden tele e cipa
    pal o manuša a o mas pal lengre kokala;
  pes-OPV: آنانی که از نیکویی نفرت دارند و بر بدی مایل می‌باشند و پوست را از تن مردم
    و گوشت را از استخوانهای ایشان می‌کنند،
  ron-1924: Ши тотушь вой урыць бинеле ши юбиць рэул, ле жупуиць пеля ши карня де
    пе оасе!
  ben-OBCV: তোমরা যারা সঠিক কাজ ঘৃণা করো এবং দুষ্কার্যকে পছন্দ করো; যারা আমার নিজ
    প্রজাদের গায়ের চামড়া এবং তাদের হাড় থেকে মাংস ছাড়িয়ে নিচ্ছ;
  som-som: Idinku wanaagga waad neceb tihiin oo sharkaad jeceshihiin, oo haraggoodana
    waad ka mudhxisaan, oo hilibkoodana lafahooda waad ka mudhxisaan.
  lat-VUC: qui odio habetis bonum, et diligitis malum; qui violenter tollitis pelles
    eorum desuper eis, et carnem eorum desuper ossibus eorum;
  eng-ASVBT: ye who hate the good, and love the evil; who pluck off their skin from
    off them, and their flesh from off their bones;
  ita-1885: Essi odiano il bene, ed amano il male; scorticano il mio popolo, e gli
    strappano la carne d'in su le ossa.
  eng-LXXUP: 'who hate good, and seek evil; who tear their skins off them, and their
    flesh off their bones:'
  eng-ULB: You who hate good and love evil, you who tear off their skin, their flesh
    from their bones—
  spa-VBL: ¡pero ustedes aborrecen el bien y aman el mal! Ustedes arrancan la piel
    de mi pueblo, y dejan sus huesos al desnudo.
  fra-_FOB: Vous qui haïssez le bien et qui aimez le mal, qui leur arrachez la peau
    et la chair de dessus les os!
  mal-mal: നിങ്ങൾ നന്മയെ ദ്വേഷിച്ച് തിന്മയെ ഇച്ഛിക്കുന്നു; നിങ്ങൾ ത്വക്കു അവരുടെ ശരീരത്തുനിന്നും
    മാംസം അവരുടെ അസ്ഥികളിൽനിന്നും പറിച്ചുകളയുന്നു.
  urd-GVR: Lekin jo achchhā hai us se tum nafrat karte aur jo ġhalat hai use pyār
    karte ho. Tum merī qaum kī khāl utār kar us kā gosht haḍḍiyoṅ se judā kar lete
    ho.
  suz-BL: गेपुकी रिम्‍शो पचा काइ मदाक्‍नीनी। मिनु मरिम्‍शो पतीक दाक्‍नीनी। गेपुकीमी
    आं मुर आन कुशुल उक्‍नीनी। मिनु मेको आन रुश रे आन श्‍ये रिक्‍‍नीनी।
  eng-NOY: But ye hate what is good, and love what is evil; Ye tear from men their
    skin, Yea, their flesh from their bones;
  ita-1927: Ma voi odiate il bene e amate il male, scorticate il mio popolo e gli
    strappate la carne di sulle ossa.
  ckb-ckb: ئێوە کە ڕقتان لە چاکەیە و حەز لە خراپە دەکەن، پێستی گەلەکەم دادەماڵن و
    گۆشتیان لە ئێسکەکانیان جیا دەکەنەوە؛
  eng-BBE: You who are haters of good and lovers of evil, pulling off their skin from
    them and their flesh from their bones;
  kan-OKCV: ಒಳ್ಳೆಯದನ್ನು ದ್ವೇಷಮಾಡಿ ಕೆಟ್ಟದ್ದನ್ನು ಪ್ರೀತಿ ಮಾಡುವವರೇ, ಅವರ ಮೇಲಿನಿಂದ ಅವರ ಚರ್ಮವನ್ನೂ
    ನನ್ನ ಜನರ ಎಲುಬುಗಳ ಮೇಲಿನಿಂದ ಅವರ ಮಾಂಸವನ್ನೂ ಕಿತ್ತು ಕೊಳ್ಳುವವರೇ,
  tam-2017: ஆனாலும் நன்மையை வெறுத்து, தீமையை விரும்பி, அவர்கள்மேல் இருக்கிற அவர்களுடைய
    தோலையும், அவர்களுடைய எலும்புகள்மேல் இருக்கிற சதையையும் பிடுங்கி,
  spa-RV-1909: Que aborrecen lo bueno y aman lo malo, que les quitan su piel y su
    carne de sobre los huesos;
  ron-BTF: Voi care urâți binele și iubiți răul; care smulgeți pielea lor de pe ei
    și carnea lor de pe oasele lor;
  eng-WEBP: You who hate the good, and love the evil; who tear off their skin, and
    their flesh from off their bones;
  eng-FBV: you who hate good and love evil! You tear off their skin, and rip the flesh
    from their bones.
  nld-1939: 'Maar ze haten het goede, en beminnen het kwaad: Zij trekken mijn volk
    het vel over de oren, Het vlees van zijn beenderen,'
  nch-BL: Pero anquihuejcamajcahuaj cati xitahuac huan anquinequij cati amo cuali.
    Anquinquixtilíaj nomasehualhua cati iniaxca, quej se tecuani quiquixtilía icuetaxo
    cati quimictijtoc. Eltoc quej anquicuaj ininacayo huan hasta iniomiyo nomasehualhua
    cati anquintahuijsojtoque talchi.
  vie-1934: Vả, các ngươi ghét điều lành, ưa điều dữ; lột da của những kẻ nầy và róc
    thịt trên xương chúng nó.
  hin-CV: तुम जो भलाई से घृणा करते हो और बुराई से प्रेम करते हो; तुम जो मेरे लोगों
    की खाल और उनकी हड्डियों से मांस नोच लेते हो;
  spa-BES: Ustedes que odian el bien y los amantes del mal, quitándoles la piel y
    la carne de los huesos;
  tdx-tdx: Ry mpalain-ty soa, naho mpitea haratiañeo; ry mampikorendake ty holi’ iareo,
    naho ty nofotse boak’an-taola’ iareo.
  tha-KJV: ท่านทั้งหลายผู้​เกล​ียดชังความดีและรักความชั่ว ผู้​ที่​ฉีกหนังออกจากประชาชนของเรา
    และฉีกเนื้อออกจากกระดูกของเขาทั้งหลาย
  por-BR-2018: Vós odiais o bem e amais o mal; vós roubais a pele dos outros, e a
    carne de seus ossos;
  deu-ELO: Die ihr das Gute hasset und das Böse liebet; die ihr ihnen die Haut abziehet
    und das Fleisch von ihren Gebeinen;
  eng-WYC-2018: which hate good, and love evil? Which violently take away the skins
    of them from above them, and the flesh of them from above the bones of them. (ye
    who hate good, and love evil? Who violently take away their very skin, and their
    flesh from off their bones.)
  epo-epo: tamen vi malamas la bonon, amas la malbonon; vi deŝiras de ili ilian haŭton
    kaj la karnon de iliaj ostoj.
  uig-PIN: I yahxiliⱪni ɵq kɵrgüqi, Yamanliⱪni yahxi kɵrgüqilǝr — Silǝr Ɵz hǝlⱪimdin
    terisini, Ustihanliridin gɵxini yulidiƣan, Ularning gɵxini yǝydiƣan, Terisi soyulƣuqǝ
    üstidin sawaydiƣan, Ustihanlirini qaⱪidiƣan, Ularni ⱪazanƣa tǝyyarliƣandǝk, Daxⱪazandiki
    gɵxni toƣriƣandǝk toƣraysilǝr!
  beo-beo: Be dilia da noga:idafa hou higale, wadela:i hou hanasa. Dilia da na fi
    dunu amo esasulumuna:wane gadofo houga:le, hu gaga:ne fasisa.
  tpi-OTNT: tasol yupela i laikim tumas pasin nogut na yupela i no laikim tru stretpela
    pasin. Dispela ol pasin bilong yupela i olsem yupela i rausim skin bilong ol manmeri
    bilong mi taim ol i stap laip yet. Na i olsem yupela i katim mit long ol bun bilong
    ol,
  hau-SA: ku da kuke ƙin abu mai kyau kuke ƙaunar mugunta, ku da kuke feɗe mutanena
    kuke tuge nama daga ƙasusuwansu;
  uig-LAT: I yaxshiliqni öch körgüchi, Yamanliqni yaxshi körgüchiler — Siler Öz xelqimdin
    térisini, Ustixanliridin göshini yulidighan, Ularning göshini yeydighan, Térisi
    soyulghuche üstidin sawaydighan, Ustixanlirini chaqidighan, Ularni qazan’gha teyyarlighandek,
    Dashqazandiki göshni toghrighandek toghraysiler!
  nde-nde: lina elizonda okuhle lithande okubi; elixebula isikhumba ebantwini bami
    lenyama emathanjeni abo;
  ton-ton: ‌ʻAkimoutolu ʻoku fehiʻa ki he lelei, kae manako ki he kovi; ʻaia ʻoku
    fohi honau kili meiate kinautolu, pea mo honau kakano mei honau ngaahi hui.
  ces-1613: Nenávidí dobrého a milují zlé, sdírají s lidu kůži jejich, a maso jejich
    s kostí jejich.
  eng-WMB: You who hate the good, and love the evil; who tear off their skin, and
    their flesh from off their bones;
  tam-TCV: ஆனால் நீங்களோ நன்மையை வெறுத்துத் தீமையையே நேசிக்கிறீர்கள். என் மக்களின்
    தோலையும், அவர்கள் எலும்புகளிலிருந்து சதையையும் கிழித்து எடுக்கிறீர்கள்.
  ceb-ULB: Kamo nga nasilag sa maayo ug nahigugma sa daotan, kamo nga milangkat sa
    ilang mga panit, sa ilang mga unod gikan sa ilang mga bukog—
  pol-UBG: Wy, którzy nienawidzicie dobra, a kochacie zło, którzy zdzieracie z ludu
    skórę i ciało z jego kości;
  agr-agr: Tujash atumek pegkeja nunú kajejakjum, pegkegchauwa nunú takagme. Nuniau
    asajum mina aentsug aina nuna neje ichiaja yajutkajum ayatak ukunchik emajum ukuajume.
  kyc-kyc: yulu koo dupwa mona maipala yulu keyange dupwa awa nalyaminyi. Nakamame
    nambana wambu dupwana yongo yanenge dupwa raka pyao nyakamyuo minju kuli dokona
    parara kando lao nyuo pilyaminyi.
  urd-GVU: لیکن جو اچھا ہے اُس سے تم نفرت کرتے اور جو غلط ہے اُسے پیار کرتے ہو۔ تم
    میری قوم کی کھال اُتار کر اُس کا گوشت ہڈیوں سے جدا کر لیتے ہو۔
  eng-OEBCW: Haters of that which is good and lovers of evil!
  deu-1912: Aber ihr hasset das Gute und liebet das Arge; ihr schindet ihnen die Haut
    ab und das Fleisch von ihren Gebeinen
  kan-2017: ಆಹಾ! ಇವರು ಒಳ್ಳೆಯದನ್ನು ದ್ವೇಷಿಸಿ ಕೆಟ್ಟದ್ದನ್ನು ಪ್ರೀತಿಸುತ್ತಾರೆ. ಜನರ ಮೈಮೇಲಿಂದ
    ಚರ್ಮವನ್ನು ಸುಲಿಯುತ್ತಾರೆ. ಅವರ ಎಲುಬುಗಳಿಂದ ಮಾಂಸವನ್ನು ಕಿತ್ತು ಬಿಡುತ್ತಾರೆ.
  yap-yap: machane dabumed e tin ni bfel’, ya ba t’uf romed e tin nib kireb. Gimed
    be fathiy e biyach u downgin e girdi’ ni ka yad ba fos ma gimed be fathiy e ufin
    ko yil rorad.
  hlt-MCSB: A then aka hmuhuet tih boethae, boethae aka lungnah rhoek, amih pum dongkah
    a vin neh a rhuh dong lamkah a saa aka rheth rhoek.
  mdy-ETH: ዒንሢ ጋዓንቴ ኮሺ ባኣዚ ዒፂ፥ ፑርታ ባኣዚ ናሽኬኔ፤ ታ ዴሮኮ ዔጲ ዓኣንቴ ዒልዖ ዒንሢ ሹኬኔ፤ ዔያቶኮ ዓሽኮዋ
    ሜጌፃፓ ዒንሢ ካሬኔ፤
  twi-ASANTE: Mo a mokyiri deɛ ɛyɛ na modɔ bɔne moworɔ me nkurɔfoɔ wedeɛ na motete
    ɛnam no firi wɔn nnompe ho;
  eng-WEBU: You who hate the good, and love the evil; who tear off their skin, and
    their flesh from off their bones;
  wal-wal: Intte lo77uwaa ixxidi, iitaa doseeta. Ta asaappe eta galbbaa qaareeta;
    eta ashuwaakka eta meqettaappe shaakkeeta.
  spa-PDDPT: Ustedes, que aborrecen el bien y aman el mal, que les arrancan la piel
    y la carne de sus huesos,
  gun-gun: Mba'eta peẽ kuery ma ndaperovy'ai 'rã iporã va'e, ha'e rã mba'emo vai rive
    pejou porã. Ha'e rami vy peipiropa 'rã heta va'e kuery, ho'o voi pemboi 'rã ikãgue
    gui.
  agu-BL: Poro yi e' cyeru' qui na chibanu' tane'n yi balaj cawu'n, ma na ntin yi
    e'chk ajtza'kl yi junt len na chitzanu' tan banle'n tane'n. Ntin na chitzanu'
    tan xile'n cye'j yi e' intanum yi chin me'ba'-t nin quitane'n tan chipaju'.
  ilo-ULB: Dakayo a manggurgura iti naimbag ken mangay-ayat iti dakes, dakayo a manglaplaplap
    iti kudilda, iti lasagda manipud kadagiti tulangda-
  kpg-kpg: Gei goodou ala e ginagina i di humalia, e aloho i di huaidu. Goodou e hole
    gi daha nia gili o agu daangada, ge e hahaahi nadau goneiga gi daha mo nadau iwi.
  uig-ARA: ئى ياخشىلىقنى ئۆچ كۆرگۈچى، يامانلىقنى ياخشى كۆرگۈچىلەر ــ سىلەر ئۆز خەلقىمدىن
    تېرىسىنى، ئۇستىخانلىرىدىن گۆشىنى يۇلىدىغان، ئۇلارنىڭ گۆشىنى يەيدىغان، تېرىسى سويۇلغۇچە
    ئۈستىدىن ساۋايدىغان، ئۇستىخانلىرىنى چاقىدىغان، ئۇلارنى قازانغا تەييارلىغاندەك،
    داشقازاندىكى گۆشنى توغرىغاندەك توغرايسىلەر!
  sus-sus: Kɔnɔ wo fe fanyie xɔnma, fe ɲaaxie nan nafan wo ma. Wo mixie tɔɔrɔma han,
    a luxi nɛ alɔ wo e xa kiri nun sube bama e fatee ma,
  pon-2006: Kumwail ahpw kin suwedki me mwahu oh mwahuki me suwed. Kumwail kin rerehsang
    kilin nei aramas akan ni ar kin momourte, oh kin kihsang udukarail ni tihrail
    kan.
  jae-jae: Amacnêm kôm, gebe ajala biŋgêdêŋ me masi. Amac taŋ akêŋ kisa gêdêŋ gêŋ
    ŋajam ma têmtac gêwiŋ sec, amac taŋ akwalec ŋoc launêŋ ŋaôlic su ma amoata nêŋ
    ŋamêsôm su aŋga ŋatêkwa,
  ksd-ksd: Avat ba ava milikuane ra boina, ma ava mainge ra kaina; ma ava kulit diat,
    ma ava pilir ra kanomong kan ra uru i diat;
  grc-BRENT: μισοῦντες τὰ καλὰ, καὶ ζητοῦντες τὰ πονηρὰ, ἁρπάζοντες τὰ δέρματα αὐτῶν
    ἀπʼ αὐτῶν, καὶ τὰς σάρκας αὐτῶν ἀπὸ τῶν ὀστέων αὐτῶν.
  ind-AYT: “Kamu yang membenci kebaikan dan mencintai kejahatan, yang mencabik kulit
    dari bangsaku, dan daging dari tulang-tulangnya,
  nya-nya: inu amene mumadana ndi zabwino ndi kukonda zoyipa; inu amene mumasenda
    khungu la anthu anga, ndipo mumakungunula mnofu pa mafupa awo;
  hrv-hrv: Vi ljudima derete kožu s tijela i meso s kosti njihovih.
  mps-mps: tiali goli dagego te dwai kolesaga godolo mu elama, te doloba pai kolesaga
    godolo homu me ebeo. Dagego te kolesaga dabego te dagego eno we bidi dabe bidibadi
    digi, te tigi wali dagala sabo tiwai ebao. Te dagego augwaligo tigi mi togobo
    tiwai elama,
  tpi-tpi: tasol yupela i laikim tumas pasin nogut na yupela i no laikim tru stretpela
    pasin. Dispela ol pasin bilong yupela i olsem yupela i rausim skin bilong ol manmeri
    bilong mi taim ol i stap laip yet. Na i olsem yupela i katim mit long ol bun bilong
    ol,
  dan-1931: I, som hader det gode og elsker det onde, I, som flår Huden af Folk og
    Kødet af deres Ben,
  vie-OVCB: nhưng các ngươi lại ghét điều lành và mến điều dữ. Các ngươi bóc lột dân
    lành đến tận xương tủy.
  guj-2017: તમે જેઓ ન્યાયને ધિક્કારો છો, અને દુષ્ટતા પર પ્રેમ રાખો છો, તમે મારા લોકોના
    શરીર પરથી ચામડી અને તેના હાડકાં ઉપરથી માંસ ઉતારી લો છો.
  pon-2006A: Kumwail ahpw kin suwedki me mwahu oh mwahuki me suwed. Kumwail kin rerehsang
    kilin nei aramas akan ni ar kin momourte, oh kin kihsang udukarail ni tihrail
    kan.
  por-BRBSL: Você que odeia o bem, e amar o mal; que lhes arrancam a pele, e sua carne
    de fora de seus ossos;
  eng-OEBUS: Haters of that which is good and lovers of evil!
  cth-cth: Hnokahawi na maithoe awh teh, hno kahawihoehe na lungpataw awh teh, ayânaw
    e vuen hai thoseh, hru dawk kambawm e tak hai thoseh, na hlip awh.
  twi-twi: Mo a mukyi nea eye na modɔ bɔne moworɔw me nkurɔfo were na motetew nam
    no fi wɔn nnompe ho;
  hlt-hlt: A then aka hmuhuet tih boethae, boethae aka lungnah rhoek, amih pum dongkah
    a vin neh a rhuh dong lamkah a saa aka rheth rhoek.
  tbz-SIM: Dɛ̀ nɛ́ yĩmɛ kɛ̀ di níí ndɛ̀ɛ̀ sìɛ́, kɛ dɔɔri mɛyɛi, kɛ fɛ̃́ṹ bɛnìtìbɛ̀
    kɔ̃̀ntì kɛ dɛì bɛ̀ mɑm̀bii, kɛ feinko bɛ kṹɔ̃̀?
  msy-2020: Ia arazir aghuir kamɨn aghuagha arazir kuram bagha bar ifonge. Ian arazir
    kaba mati, ia nan gumazamizir angamɨra itibar iniba aghora da mɨsi. Egha men agharibar
    itir tuziba aghora da mɨsefi.
  dop-dop: Amɑ ɩ́ kisɑ kʋpɑntʋ, nɑ ɩ́ sɔɔlɩ ɩsɑɣɑtʋ. Ɩ́ tɔɔkǝnɑ mǝ tǝɣɩ mɑ yǝlɑɑ nɑ
    ɩ́ litiɣi pɑ tɔnǝŋ. Ɩ́ kɔɔlǝɣɩ pɑ nɑntʋ nɑ pǝ yeki mʋwɑ. Ɩ́ cɔtǝɣɩ-wɛ nɑ ɩ́ hiisiɣi
    ɩsɩɩ nɑntʋ nti pɑɑ tʋ tiipile tɑɑ tɔ.
  azb-azb: Siz ki yaxşıya nifrət edirsiniz, Pisliyi sevirsiniz, Xalqımın dərisini
    soyursunuz, Ətini sümüklərindən qoparırsınız,
  eng-DBY: Ye who hate the good, and love evil; who pluck off their skin from them,
    and their flesh from off their bones;
  hin-2017: तुम तो भलाई से बैर, और बुराई से प्रीति रखते हो, मानो, तुम, लोगों पर से
    उनकी खाल उधेड़ लेते, और उनकी हड्डियों पर से उनका माँस नोच लेते हो;
  wol-KYG: Te yeenay bañ-kati lu baax, di bëgg-kati lu bon. Yeenay fees sama ñoñ te
    ñuy dund, yeenay rocci suux wi sàng seeni yax.
  eng-YLT: Ye who are hating good, and loving evil, Taking violently their skin from
    off them, And their flesh from off their bones,
  eng-WYC-2017: which hate good, and love evil? Which violently take away the skins
    of them from above them, and the flesh of them from above the bones of them.
  eng-WMBB: You who hate the good, and love the evil; who tear off their skin, and
    their flesh from off their bones;
  urd-GVH: लेकिन जो अच्छा है उससे तुम नफ़रत करते और जो ग़लत है उसे प्यार करते हो।
    तुम मेरी क़ौम की खाल उतारकर उसका गोश्त हड्डियों से जुदा कर लेते हो।
  rug-rug: Ba kana hola ia gamu sa lineana meke tataru nia gamu sa kinaleana; hiko
    pani gamu sari na likakalae koari na Qua tinoni guana sapu teuru pani gamu sari
    kapudi, meke sari masa pa susuri dia;
  gaz-gaz: Isin warri waan gaarii jibbitanii waan hamaa jaallattan, warri saba koo
    irraa gogaa, lafee isaanii irraa immoo foon baaftan,
  fra-LSG: Vous haïssez le bien et vous aimez le mal; Vous leur arrachez la peau et
    la chair de dessus les os.
  gnn-gnn: yurru nhumapinydja ŋuli ŋapa‐nherraṉmirri warray nyinyaŋdhun warray nhä
    ŋunhi ŋamakurru', bala nhuma yukurra ḏukṯukthirrinydja wirrkinydja yätjkuna gal'ŋu.
    Wiripunydja nhuma ŋuli djaw'‐djawyun ŋulaŋuru ŋarrakalaŋumirriwala yolŋu'‐yulŋuwala
    gal'ŋu nhä walala yukurra ŋayathama bukmak.
  yal-yal: Fe faɲin naɲaxu ɛ tan naxanye ma, a ɲaxin yi rafan ɛ ma, ɛ muxune kidin
    nun e suben bama e ma han e xɔnna.
  haw-1868: Ke inaina nei oukou i ka maikai, a makemake i ka hewa; Ke lole nei i ko
    lakou ili mai o lakou aku, A me ka haehae i ko lakou io mai ko lakou mau iwi aku;
  arb-NAV: أَنْتُمْ يَا مَنْ تُبْغِضُونَ الْخَيْرَ وَتُحِبُّونَ الشَّرَّ، وَتَسْلُخُونَ
    جُلُودَ شَعْبِي وَتُجَرِّدُونَ لُحُومَهُمْ عَنْ عِظَامِهِمْ.
  ewe-ewe: gake miawo boŋue gbe nu le nyui gbɔ eye mielɔ̃ vɔ̃. Mievuvu ayi le nye
    amewo ŋu ye mievuvu lã le woƒe ƒuwo ŋuti.
  eng-LEE: '[But they are those] who hate the good, and love the evil; who tear their
    skin from off them, and their flesh from off their bones;'
  asm-FB: তোমালোকৰ যিসকলে ভাল কৰ্ম ঘিণ কৰে, আৰু পাপক ভাল পায়, তেওঁলোকৰ তোমালোকে ছাল
    বখলিয়াবা, আৰু তেওঁলোকৰ হাড়ৰ পৰা মাংস এৰুৱাবা,
  sus-A: كْنْ وٌ قٍ قَنيِيٍ شْنمَ، قٍ حَاشِيٍ نَن نَقَن وٌ مَ. وٌ مِشِيٍ تْورْ مَ
    هَن، عَ لُشِ نّ عَلْ وٌ عٍ شَ كِرِ نُن سُبٍ بَمَ عٍ قَتٍيٍ مَ،
  fra-SBL: Vous qui détestez le bien, et aimer le mal ; qui s'arrachent la peau, et
    leur chair de leurs os ;
  hbo-hbo: שֹׂ֥נְאֵי טֹ֖וב וְאֹ֣הֲבֵי *רָעָה (רָ֑ע) גֹּזְלֵ֤י עֹורָם֙ מֵֽעֲלֵיהֶ֔ם
    וּשְׁאֵרָ֖ם מֵעַ֥ל עַצְמֹותָֽם׃
  piu-2006: '@see-verse:MIC.003.001'
  kik-kik: No inyuĩ mũthũire maũndũ mega no mũkenda marĩa mooru; inyuĩ mũnũraga andũ
    akwa ikonde, na mũgathoora nyama mahĩndĩ-inĩ mao.
  fra-NCL: vous qui haïssez le bien et aimez le mal, qui leur arrachez la peau de
    dessus le corps, et la chair de dessus les os ?
  cek-AK: Kahoih to na hnukma o moe, sethaih to na koeh o lat; kai kaminawk ih ahin
    to na khok pae o moe, ahuh pong ih ngan doeh na khok pae o;
  cuk-cuk: Ar bemar igar-nued bur isdar dakmalad, igar-isgana aka be yeer dakmalad.
    An-dulamar be wiodimalad, mesagwar be imakdimalad.
  uig-CYR: И яхшилиқни өч көргүчи, Яманлиқни яхши көргүчиләр — Силәр Өз хәлқимдин
    терисини, Устиханлиридин гөшини юлидиған, Уларниң гөшини йәйдиған, Териси союлғичә
    үстидин савайдиған, Устиханлирини чақидиған, Уларни қазанға тәйярлиғандәк, Даш
    қазандики гөшни тоғриғандәк тоғрайсиләр!
  tel-2017: మీరు మంచిని అసహ్యించుకుని చెడును ఇష్టపడతారు. నా ప్రజల చర్మం ఒలిచేసి వారి
    ఎముకల మీద ఉన్న మాంసాన్ని చీలుస్తారు.
  hat-BSA: Nou menm ki rayi sa ki bon, e ki renmen sa ki mal; ki chire po yo sou kò
    yo, ak chè yo soti sou zo yo;
  kos-kos: a kowos tuh srunga ma wo ac lungse ma koluk. Kowos sukela kulun mwet luk
    ke elos moul na, ac takusla ikwalos liki srelos.
  hbo-WLC: שֹׂ֥נְאֵי ט֖וֹב וְאֹ֣הֲבֵי רעה גֹּזְלֵ֤י עוֹרָם֙ מֵֽעֲלֵיהֶ֔ם וּשְׁאֵרָ֖ם
    מֵעַ֥ל עַצְמוֹתָֽם׃
  ibo-ibo: unu bụ ndị kpọrọ ezi ihe asị ma na-ahụ ajọ ọrụ nʼanya. Unu na-agba ndị
    m akpụkpọ na ndụ na-agbapụkwa anụ ahụ kpuchiri ọkpụkpụ ha.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ସତ୍କର୍ମ ଘୃଣା କରି ଦୁଷ୍କର୍ମ ଭଲ ପାଉଅଛ; ତୁମ୍ଭେମାନେ ଲୋକମାନଙ୍କ
    ଶରୀରରୁ ସେମାନଙ୍କର ଚର୍ମ ଓ ସେମାନଙ୍କ ଅସ୍ଥିରୁ ସେମାନଙ୍କର ମାଂସ ଛଡ଼ାଇ ନେଉଅଛ;
  chk-chk: Nge ämi oua oput mine a mürina o efich mine a ngau. Ämi oua äsera ünüchen
    nei aramas o etti fituker seni chür.
  rop-rop: Bat yumob nomo oldei laigim det gudbalawei. Yumob laigim det nogudbalawei,
    en yumob oldei deigidaweibat ola enijing brom main pipul olabat, en yumob oldei
    binijimap olabat. Yumob oldei tridim olabat seimwei jis laik yumob tridim buligi.
    Yumob deigimat det skinpat brom det buligi en kadimof ola bif brom ola boun, en
    yumob breigim ola boun en kadimap det bif blanga pudum langa sospen. Lagijat na
    yumob oldei tridim main pipul olabat nogudbalawei en libum olabat nomo garram
    enijing.
  ukr-1871: А ви ненавидите те, що добре, й любите зло; здираєте з них скіру й тїло
    з їх костей;
  deu-1951: Und doch hasset ihr das Gute und liebet das Böse; zieht ihnen die Haut
    ab und das Fleisch von den Knochen!
  eng-JPS: Who hate the good, and love the evil; who rob their skin from off them,
    and their flesh from off their bones;
  srp-1865: Koji mrzite na dobro a ljubite zlo, sadirete kožu s njih i meso s kosti
    njihovijeh;
  lug-lug: mmwe abakyawa ekirungi ne mwagala ekibi; mmwe ababaagako abantu bange eddiba
    ne mubaggyako ennyama ku magumba?
  heb-heb: שנאי טוב ואהבי רעה גזלי עורם מעליהם ושארם מעל עצמותם׃
  ben-IRV: তোমরা যারা ভালোকে ঘৃণা কর এবং মন্দকে ভালবাস, তোমরা যারা লোকেদের চামড়া
    ছিঁড়ে নাও এবং তাদের হাড় থেকে তাদের মাংস ছিঁড়ে নাও,
  pan-pan: ਤੁਸੀਂ ਜੋ ਨੇਕੀ ਦੇ ਵੈਰੀ ਅਤੇ ਬਦੀ ਦੇ ਪ੍ਰੇਮੀ ਹੋ, ਤੁਸੀਂ ਜੋ ਉਹਨਾਂ ਦੇ ਸਰੀਰਾਂ ਤੋਂ
    ਉਹਨਾਂ ਦੀ ਖੱਲ, ਅਤੇ ਉਹਨਾਂ ਦੀ ਹੱਡੀਆਂ ਤੋਂ ਉਹਨਾਂ ਦਾ ਮਾਸ ਨੋਚਦੇ ਹੋ,
  mya-JVB: သုစရိုက် ကို မုန်း ၍ ဒုစရိုက် ကို နှစ်သက် လျက်၊ သူတပါး အရေ ကို၎င်း ၊ အရိုး
    ၌ ကပ်သော အသား ကို၎င်းဆွဲ ယူလျက် ၊
  hmo-hmo: To umui ese kara dika umui ura henia, bona kara maoromaoro umui ura henia
    lasi. Umui ese egu bese edia kopina umui kokia noho, bona edia turiana ena varovaro
    umui utua maragimaragi noho.
  urd-urd: तुम नेकी से दुश्मनी और बुराई से मुहब्बत रखते हो; और लोगों की खाल उतारते,
    और उनकी हड्डियों पर से गोश्त नोचते हो।
  rus-SYN: А вы ненавидите доброе и любите злое; сдираете с них кожу их и плоть с
    костей их,
  bqc-SIM: Á za maau, á ye vãizi, i ma gbɛ̃́ↄ báa bo, i ń báasi wolo ń wáwa.
  tcz-CHONGTHU: Ahinlah nanghon thilpha nahouvin, thilphalou nangailuve, nanghon kamite
    ahing changin avun nalip doh pehun, aphe jouse jong agua konin naleodohpehun ahi.
  mar-mar: जे तुम्ही चांगल्याचा तिरस्कार करता आणि वाईटावर प्रेम करता. जे तुम्ही लोकांची
    चामडी सोलता आणि त्यांच्या हाडांवरुन मांस ओढून काढता.
  qub-qub: Chaypa ruquin gamcunaga alli cajta chiquiycanqui. Mana alli cajtana cuyaycanqui.
    Runacunataga pasaypanami garapachaycanqui. Chayno garapacharmi tullullantana cachaycunqui.
  bqp-bqp: Adɑmɑ wee i ǹ geɑ kĩ, kɔ̃sɑ i kĩ. I rɑ tɔmbu ben gɑ̃ɑnu kpuro mwɑɑriwɑ.
    Kpɑ i bu yɔ̃su tereru.
  hat-hat: Men, se nou menm ankò ki rayi moun k'ap fè sa ki byen. Nou renmen moun
    k'ap fè sa ki mal. N'ap kòche pèp mwen an tou vivan, n'ap filange l' jouk nan
    zo.
  eng-BSB: You hate good and love evil. You tear the skin from my people and strip
    the flesh from their bones.
  tod-tod: Wa ɠɛlɛzu faa ʋagɔi ʋa, faa ɲɔi ɠa nɛai wo ʋɛ, wa nuiti kɔlɔgi ɠulazu ti
    ma, wo ti ma zuai ɠula ti-ɠaeiti ma.»
  eng-WEBPB: You who hate the good, and love the evil; who tear off their skin, and
    their flesh from off their bones;
  kbq-kbq: Hianagi tamagra knare avu'ava zankura tamavesra nehuta, kefo avu'ava zama
    hu'zankuke tamave'nesie. Nagri vahe'mo'za ofri kasefa mani'nazageta zamavufaga
    eri tragatragu nehuta, zaferina zamiretira ame'a zamia eri hazori netraze.
  nhe-BL: Pero inquihuejcamajcahuaj tlen xitlahuac huan inquinequij tlen ax cuali.
    Inquinquixtilíaj notlacajhua tlen iniaxca, queja se tecuani quiquixtilía icuetlaxo
    tlen quimictijtoc. Eltoc queja inquicuaj ininnacayo huan hasta iniomiyo notlacajhua
    tlen inquintlahuijsojtoque tlalchi.
  gub-BL: Napeiko kwaw nezewe. Napeakatuwawahy kwaw ikatu ma'e iapo haw rehe. Pezamutar
    katu iaiw ma'e iapo haw. Pepirok heremiaihu wà. Pezo'ok wano'o kwer wakàgwer wi
    no.
  eng-DRA: 'You that hate good, and love evil: that violently pluck off their skins
    from them, and their flesh from their bones?'
