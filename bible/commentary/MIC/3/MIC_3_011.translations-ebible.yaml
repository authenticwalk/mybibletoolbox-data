verse: MIC.003.011
translations:
  mal-C: 'അവളുടെ ന്യായാധിപന്മാർ കൈക്കൂലി വാങ്ങി ന്യായപാലനം നടത്തുന്നു; അവളുടെ പുരോഹിതന്മാർ
    കൂലിവാങ്ങി ഉപദേശിക്കുന്നു; അവളുടെ പ്രവാചകന്മാർ പണത്തിനുവേണ്ടി ലക്ഷണംപറയുന്നു.
    എന്നിട്ടും അവർ യഹോവയിൽ ആശ്രയിക്കുന്നു എന്ന വ്യാജേന: “യഹോവ നമ്മുടെ മധ്യത്തിലില്ലേ?
    ഒരു അത്യാഹിതവും നമ്മുടെമേൽ വരികയില്ല” എന്നു പറയുന്നു.'
  deu-TKW: 'Seine Häupter sprechen für Geschenke Recht, und ihre Priester erteilen
    Weisung für Lohn; ihre Propheten wahrsagen für Geld und verlassen sich dabei auf
    Jahwe, indem sie denken: Wir haben doch Jahwe in unserer Mitte, uns kann kein
    Unglück treffen!'
  lin-lin: 'Bakambi na yango basengaka kanyaka liboso ya kokata makambo, Banganga-Nzambe
    na yango basengaka misolo liboso ya koteya, mpe basakoli na yango basengaka mbongo
    liboso ya kosakola. Nzokande, babombamaka na sima ya Kombo ya Yawe tango balobaka :
    « Boni, Yawe azali kati na biso te ? Pasi ekoki kokomela biso te ! »'
  eng-LSV: Her heads judge for a bribe, || And her priests teach for hire, || And
    her prophets divine for silver, || And on YHWH they lean, saying, || “Is not YHWH
    in our midst? Evil does not come in on us.”
  eng-GNV: 'The heads thereof iudge for rewardes, and the Priestes thereof teache
    for hyre, and the prophets thereof prophecie for money: yet wil they leane vpon
    the Lord, and say, Is not the Lord among vs? no euill can come vpon vs.'
  eng-WEBSTER: Her heads judge for reward, and her priests teach for hire, and her
    prophets divine for money; yet will they lean upon the LORD, and say, Is not the
    LORD among us? no evil can come upon us.
  nhw-BL: 'Antlayacanani, anquinequij masehualme ma anmechtlaxtlahuica para antlatlajtolsencahuase.
    Antotajtzitzi, san antlamachtíaj sintla anquitlanij tomi. Antlajtol pannextiani,
    san antemachiltíaj TOTECO icamanal sintla anmechtlaxtlahuíaj. Teipa anquichihuaj
    quen anmotlatzquilíaj ipan TOTECO. Huan anmohueyimatij huan anquiijtohuaj: “TOTECO
    itztoc tohuaya huan yeca amo tleno catli fiero techajsis.”'
  swh-ONEN: Viongozi wake wanahukumu kwa rushwa, na makuhani wake wanafundisha kwa
    malipo, nao manabii wake wanatabiri kwa fedha. Hata hivyo wanamwegemea Bwana na
    kusema, “Je, Bwana si yumo miongoni mwetu? Hakuna maafa yatakayotupata.”
  bba-bba: Mɑ i nɔm birɑn kɛ̃nu mwɑɑmɔ i sere siri. Yɑ̃ku kowobu bɑ rɑ ɡinɑ tɔmbu
    ɡobi mwɑɑriwɑ bu sere woodɑ sɔ̃ɔsi, kpɑ Gusunɔn sɔmɔbu bu ɡobi mwɑ bu sere win
    ɡɑri ɡere. Kpɑ bɑ n sere mɔ̀ bɑ sɑ̃ɑwɑ Gusunɔn tɔmbu. Gɑ̃ɑnu kun bu deemɑmɔ yèn
    sɔ̃ u kɑ bu wɑ̃ɑ.
  eng-KJVCPB: 'The heads thereof judge for reward, And the priests thereof teach for
    hire, And the prophets thereof divine for money: Yet will they lean upon the Lord,
    and say, Is not the Lord among us? None evil can come upon us.'
  luo-luo: Jotende ngʼado bura ka omigi asoya. Jodolo mag-gi bende puonjo weche mag
    chik komigi chudo, kendo jonabi mage koro wach mana komigi chudo. To pod giyiengore
    mana kuom Jehova Nyasaye kagiwacho niya, “Donge Jehova Nyasaye ni e dierwa, onge
    masira mabiro makowa.”
  meu-meu: 'Ikwarana taudia na hahemaoro e karaiamu, koikoi henitaona dainai; ena
    hahelaḡa taudia e hahedibamu, hevatu dainai; ena peroveta taudia e bagu haoromu,
    moni dainai; ḡau tamona, idia ese Iehova e abidadama heniamu, e tomu: Iehova na
    ita bogaragida ani? Dika ta na latadai basine kau.'
  npi-ULB: तिमीहरूका अगुवाहरूले घुस खाएर न्याय गर्छन्, तिमीहरूका पुजारीहरूले मोलको
    निम्ति शिक्षा दिन्छन्, र तिमीहरूका अगमवक्ताहरूले पैसाको निम्ति अगमवाणी बोल्दछन्
    । तथापि तिमीहरू परमप्रभुमा भर पर्छौ र भन्छौ, “के परमप्रभु हामीसँग हुनुहुन्‍न?
    हामीमाथि कुनै खराबी आइपर्नेछैन ।”
  yor-yor: Àwọn olórí rẹ̀ ń ṣe ìdájọ́ nítorí àbẹ̀tẹ́lẹ̀, àwọn àlùfáà rẹ̀ sì ń kọ́ni
    nítorí owó ọ̀yà àwọn wòlíì rẹ̀ pẹ̀lú sì ń sọtẹ́lẹ̀ nítorí owó. Síbẹ̀, wọn gbẹ́kẹ̀lé
    Olúwa, wọ́n sì wí pé, “Nítòótọ́, Olúwa wà pẹ̀lú wa! Ibi kan kì yóò bá wa.”
  pes-OPCB: 'ای رهبران رشوه‌خوار، ای کاهنان و انبیایی که تا به شما مزد ندهند موعظه
    نمی‌کنید و نبوّت نمی‌نمایید، ولی وانمود می‌کنید که به خدا توکل دارید و می‌گویید:
    «خداوند در میان ماست، پس هیچ آسیبی به ما نخواهد رسید.»'
  tgl-ULB: Humahatol ang inyong mga pinuno para sa isang suhol, nagtuturo ang inyong
    mga pari para sa isang gantimpala at nanghuhula ang inyong mga propeta para sa
    pera. Gayunman, umaasa kayo kay Yahweh at sinasabi, “Hindi ba't kasama natin si
    Yahweh? Walang darating sa atin na kapahamakan.”
  cbu-NT: 'Siy kurakis, tputs siyaa kurikee panakchusin, anumand mapiyksa. Nda tputsee
    kiyung yachaksa. Siysa apanllpanis yutarittamtischa. Kurikimari wamin tayaspataksa.
    Apanllee kuk kamanimapanshitis tputs siyaa mashkusin, ¿Apanll amka? ¿Maya iyaam
    tushiych? atusin, kurikee panaksin, siysa, Apanll nuwaa kamanirangu anoo itsinsaru
    kamanchintspa: Apanll iyaa uru wanasir ksutkiya. Yutaritshish iyaam tushiycheeja.
    Mapiyngtsa, átssa.'
  hui-hui: Dindi timbuni ngago haru hagaru tigua mbirale mbira lahole lowa yolo ngi
    lalu lahaga. Loma binigo mo miaga karu tibi Mana lowini ngago ogodagua lalu lamiragola
    dimagoli howa yolo mo yaga. Ngode Datagaliwabe mana latagi haga karu tibi mani
    ogo ale bulebira lalu lamiragola dimagoli howa muni mo yaga. Ani bialu howa dege
    ti, Anduane Homogonaga andaneha berama, laga. Tigua lalu, Anduane Homogo ina heba
    kago tandaga bulene mbira ina kamagoria naibulebira, laga.
  mya-mya: မြို့​ကို​အုပ်​ချုပ်​သူ​တို့​သည်​တံ​စိုး​လက်​ဆောင် စား​၍​အုပ်​ချုပ်​ကြ​၏။
    ယဇ်​ပု​ရော​ဟိတ်​တို့ သည်​အ​ခ​ကြေး​ငွေ​ယူ​၍​စီ​ရင်​ဆုံး​ဖြတ် ကြ​၏။ ပ​ရော​ဖက်​တို့​သည်​ငွေ​ယူ​၍​ဗျာ​ဒိတ်
    တော်​ကို​ဖွင့်​ပြ​ကြ​၏။ ထို​သူ​အ​ပေါင်း​တို့ က​ထာ​ဝ​ရ​ဘု​ရား​သည် သူ​တို့​နှင့်​အ​တူ
    ရှိ​တော်​မူ​သည်​ဟု​ဆို​ကြ​၏။ သူ​တို့​က``ငါ တို့​တွင်​ဘေး​ဥ​ပဒ်​မ​ရောက်​နိုင်၊
    ထာ​ဝ​ရ ဘု​ရား​သည်​ငါ​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ သည်'' ဟု​ပြော​ကြ​၏။
  bod-N: དེ་དག་གི་འགོ་དཔོན་རྣམས་ཀྱིས་རྔན་པའི་ཕྱིར་གཤགས་བྱེད་ཅིང་། མཆོད་དཔོན་རྣམས་ཀྱིས་གླུ་ལེན་པའི་ཕྱིར་སློབ་སྟོན་གནང་བ་དང་།
    ལུང་སྟོན་པ་རྣམས་ཀྱིས་དངུལ་གྱི་ཕྱིར་མོ་འདེབས་ནའང་། དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བརྟེན་ནས་འདི་ལྟར།
    དཀོན་མཆོག་ཡ་ཝཱེ་རང་ཅག་གི་དཀྱིལ་དུ་བཞུགས་པ་མིན་ནམ། རང་ཅག་གི་སྟེང་དུ་ཆག་སྒོ་གང་ཡང་འབྱུང་མི་སྲིད་ཅེས་ཟེར་རོ།
    །
  sna-sna: Vatungamiri varo vanotongera fufuro, vaprista varo vanodzidzisa kuti vapiwe
    mubayiro, uye vaprofita varo vanoprofita kuti vapiwe mubayiro. Asi vanozendama
    pana Jehovha voti, “Ko, Jehovha haasi pakati pedu here? Hapana njodzi ingatiwira.”
  spa-BLM: Sus dirigentes juzgan por sobornos, y sus sacerdotes enseñan por un precio,
    y sus profetas de ella dicen fortunas por dinero; pero se apoyan en Yahvé, y dicen,
    “¿No está Yahvé entre nosotros? No nos caerá ningún desastre”.
  cac-cac: 'A ex yajal ex chon̈ab'', max e b''olaj yaj eb'' eyetanimail d''a stojolal
    yuj e chaan tumin. Yed'' ex sacerdote ex, tze c''an tumin d''a eb'' anima tze
    c''ayb''ej. An̈ejtona'' ex tzeyesejoch e b''a schecab''oc Dios, tzeyala'' to ay
    tas sch''oxji eyila'' yuj e chaan tumin. Ayoch Dios yipoc e c''ool eyalani, yuj
    chi'' tzeyal icha tic: A Jehová ayoch qued''oc, yuj chi'' malaj tas ol javoc d''a
    quib''an̈, xe chi.'
  swh-ULB: Viongozi wenu huhukumu kwa rushwa, makuhani wenu hufundisha kwa hijara,
    na manabii wenu hufanya utabiri kwa ajili ya pesa. Hata hivyo bado mtamtegemea
    Yahwe na kusema, “Je hayupo Yahwe pamoja nasi? Hakuna uovu utakaokuja juu yetu.”
  bel-bel: 'Галовы яго судзяць за дарункі і сьвятары яго вучаць за плату і прарокі
    яго прадказваюць за грошы, а тым часам абапіраюцца на Госпада, кажучы: «ці не
    сярод вас Гасподзь? Не спасьцігне нас бяда!»'
  deu-ELBBK: 'Seine Häupter richten um Geschenke und seine Priester lehren um Lohn,
    und seine Propheten wahrsagen um Geld; und sie stützen sich auf den HERRN und
    sagen: Ist nicht der HERR in unserer Mitte? Kein Unglück wird über uns kommen!'
  mbb-OT: Emun edhukum kew ebpeburan niw is ebeǥey te sipsip diyà te keniyu. Ne sikiyu
    is menge memumuhat, ebpenurù kew su ǥeina te ebeyazan kew. Ne sikiyu zaan is menge
    ebpeneuven, ebpenagnè kew tenged dà te selapì. Edsarig kew pa he edtevangan kew
    te Nengazen, su egkaǥi kew te, ‘Zuma zey is Nengazen. Umbe wazà mezaat he egkehitavù
    kenami.’
  mal-2015: 'അതിലെ തലവന്മാർ സമ്മാനം വാങ്ങി ന്യായം വിധിക്കുന്നു; അതിലെ പുരോഹിതന്മാർ
    കൂലി വാങ്ങി ഉപദേശിക്കുന്നു; അതിലെ പ്രവാചകന്മാർ പണം വാങ്ങി ലക്ഷണം പറയുന്നു; എന്നിട്ടും
    അവർ യഹോവയെ ചാരി: യഹോവ നമ്മുടെ ഇടയിൽ ഇല്ലയോ? അനർത്ഥം നമുക്കു വരികയില്ല എന്നു പറയുന്നു.'
  rmc-rmc: 'tumare vodci sudzinen vaš o prepočiňiben, tumare rašaja sikaven vaš e
    odmena a tumare proroka vražinen vaš o love. A paš oda pes muken pro RAJ a phenen:
    „Či nane o RAJ maškar amende? Ňič nalačho pes amenge na ačhela!“'
  pes-OPV: 'روسای ایشان برای رشوه داوری می‌نمایند و کاهنان ایشان برای اجرت تعلیم می‌دهند
    و انبیای ایشان برای نقره فال می‌گیرند و بر خداوند توکل نموده، می‌گویند: آیاخداوند
    در میان ما نیست پس بلا به ما نخواهدرسید.'
  ron-1924: 'Кэпетенииле четэций жудекэ пентру дарурь, преоций луй ынвацэ пе попор
    пентру платэ ши пророчий луй пророческ пе бань ши май ындрэзнеск апой сэ се бизуе
    пе Домнул ши зик: „Оаре ну есте Домнул ын мижлокул ностру? Ну не поате атинӂе
    ничо ненорочире!”'
  ben-OBCV: তাদের প্রধানেরা ঘুস নিয়ে বিচার করে, তাদের যাজকেরা পারিশ্রমিক নিয়ে শিক্ষা
    দেয়, এবং তাদের ভাববাদীরা অর্থের বিনিময়ে ভবিষ্যৎ বলে দেয়। তবুও তারা সদাপ্রভুর
    সাহায্যের আশা করে বলে, “সদাপ্রভু কি আমাদের মধ্যে নেই? আমাদের উপর কোনও বিপদ আসবে
    না।”
  som-som: Madaxdoodu laaluush bay wax ku xukumaan, wadaaddadooduna kiro bay dadka
    wax ku baraan, oo nebiyadooduna lacag bay u faaliyaan, oo weliba Rabbiga bay ku
    tiirsadaan iyagoo leh, Sow Rabbigu dhexdayada ma joogo? Belaayo innaba naguma
    degi doonto.
  lat-VUC: 'Principes ejus in muneribus judicabant, et sacerdotes ejus in mercede
    docebant, et prophetæ ejus in pecunia divinabant: et super Dominum requiescebant,
    dicentes: Numquid non Dominus in medio nostrum? non venient super nos mala.'
  eng-ASVBT: 'The heads thereof judge for reward, and the priests thereof teach for
    hire, and the prophets thereof divine for money: yet they lean upon Jehovah, and
    say, Is not Jehovah in the midst of us? no evil shall come upon us.'
  ita-1885: 'I capi d''essa giudicano per presenti, e i suoi sacerdoti insegnano per
    prezzo, e i suoi profeti indovinano per danari; e pure ancora si appoggiano in
    sul Signore, dicendo: Non è il Signore nel mezzo di noi? male alcuno non ci sopraggiungerà.'
  eng-LXXUP: 'The heads thereof have judged for gifts, and the priests thereof have
    answered for hire, and her prophets have divined for silver: and yet they have
    rested on the Lord, saying, Is not the Lord among us? no evil shall come upon
    us.'
  eng-ULB: Your leaders judge for a bribe, your priests teach for a price, and your
    prophets do divination for money. Yet you rely on Yahweh and say, “Is not Yahweh
    with us? No evil will come on us.”
  spa-VBL: 'Sus líderes juzgan por soborno y sus sacerdotes predican según el precio
    pagado. Aún así se apoyan en el Señor y dicen: “¿Acaso no está el Señor aquí con
    nosotros? ¡Nada malo puede sucedernos!”'
  fra-_FOB: 'Ses chefs jugent pour des présents, ses sacrificateurs enseignent pour
    un salaire, et ses prophètes prédisent pour de l''argent; et ils s''appuient sur
    l''Éternel, disant: “L''Éternel n''est-il pas parmi nous? Le mal ne viendra pas
    sur nous! “'
  mal-mal: 'അതിലെ തലവന്മാർ സമ്മാനം വാങ്ങി ന്യായം വിധിക്കുന്നു; അതിലെ പുരോഹിതന്മാർ
    കൂലി വാങ്ങി ഉപദേശിക്കുന്നു; അതിലെ പ്രവാചകന്മാർ പണം വാങ്ങി ലക്ഷണം പറയുന്നു; എന്നിട്ടും
    അവർ യഹോവയിൽ ആശ്രയിച്ച്: “യഹോവ നമ്മുടെ ഇടയിൽ ഇല്ലയോ? അനർത്ഥം നമുക്കു വരുകയില്ല”
    എന്ന് പറയുന്നു.'
  urd-GVR: Yarūshalam ke buzurg adālat karte waqt rishwat lete haiṅ. Us ke imām tālīm
    dete haiṅ lekin sirf kuchh milne ke lie. Us ke nabī peshgoī sunā dete haiṅ lekin
    sirf paisoṅ ke muāwaze meṅ. Tāham yih log Rab par inhisār karke kahte haiṅ, “Ham
    par āfat ā hī nahīṅ saktī, kyoṅki Rab hamāre darmiyān hai.”
  suz-BL: मेकेर ङा ठेयब मुरपुकीमी घूस जशा निसाफ पाइनीम। मेकेर ङा चढ़ेबपुकीम शेंशो
    ङा क्‍येट ताक्‍नीम। परमप्रभु यावे आ लोव़ पाइबपुकी क्‍येट तचा कली नोले दुम्‍ब लोव़
    पाइनीम। मो हना यो मेकोपुकीमी ‘परमप्रभु यावे आंइ दातेमी बाक्‍ब। गो श्‍येत मजाइनीकी’
    देंनीम। येरमीया ७:४
  eng-NOY: Her heads judge for reward, And her priests teach for hire, And her prophets
    divine for money, And yet they lean upon Jehovah, saying, “Is not Jehovah in the
    midst of us? No evil can come upon us.”
  ita-1927: 'I suoi capi giudicano per dei presenti, i suoi sacerdoti insegnano per
    un salario, i suoi profeti fanno predizioni per danaro, e nondimeno s’appoggiano
    all’Eterno, e dicono: “L’Eterno non è egli in mezzo a noi? non ci verrà addosso
    male alcuno!”'
  ckb-ckb: 'ڕابەرەکانی بە بەرتیل دادوەری دەکەن، کاهینەکانی بە کرێ خەڵکی فێردەکەن،
    پێغەمبەرەکانی بە پارە فاڵ دەگرنەوە. لەگەڵ ئەوەشدا پشت بە یەزدان دەبەستن و دەڵێن:
    «ئایا یەزدان لەنێوانماندا نییە؟ هیچ بەڵایەکمان بەسەردا نایەت.»'
  eng-BBE: 'Its heads take rewards for judging, and the priests take payment for teaching,
    and the prophets get silver for reading the future: but still, supporting themselves
    on the Lord, they say, Is not the Lord among us? no evil will overtake us.'
  kan-OKCV: ಅದರ ಮುಖ್ಯಸ್ಥರು ಲಂಚಕ್ಕೆ ನ್ಯಾಯತೀರಿಸುತ್ತಾರೆ. ಅದರ ಯಾಜಕರು ಸಂಬಳಕ್ಕೆ ಬೋಧಿಸುತ್ತಾರೆ.
    ಅದರ ಪ್ರವಾದಿಗಳು ಹಣಕ್ಕೆ ಶಕುನ ಹೇಳುತ್ತಾರೆ. ಆದರೂ ಯೆಹೋವ ದೇವರ ಮೇಲೆ ಆತುಕೊಂಡು, “ಯೆಹೋವ ದೇವರು
    ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಇಲ್ಲವೋ? ನಮ್ಮ ಮೇಲೆ ಕೇಡು ಬರುವುದಿಲ್ಲ,” ಎನ್ನುತ್ತಾರೆ.
  tam-2017: 'அதின் தலைவர்கள் லஞ்சத்திற்கு நியாயந்தீர்க்கிறார்கள்; அதின் ஆசாரியர்கள்
    கைக்கூலிக்கு உபதேசிக்கிறார்கள்; அதின் தீர்க்கதரிசிகள் பணத்திற்குக் குறிசொல்லுகிறார்கள்;
    ஆகிலும் அவர்கள் யெகோவாவைச் சார்ந்துகொண்டு: யெகோவா எங்கள் நடுவில் இல்லையோ? தீங்கு
    எங்கள்மேல் வராது என்கிறார்கள்.'
  spa-RV-1909: 'Sus cabezas juzgan por cohecho, y sus sacerdotes enseñan por precio,
    y sus profetas adivinan por dinero; y apóyanse en Jehová diciendo: ¿No está Jehová
    entre nosotros? No vendrá mal sobre nosotros.'
  ron-BTF: 'Căpeteniile acestora judecă pentru mită și preoții acestora învață pentru
    plată, și profeții acestora ghicesc pentru bani, totuși ei se vor sprijini pe
    DOMNUL și vor spune: Nu este DOMNUL printre noi? Niciun rău nu poate veni asupra
    noastră.'
  eng-WEBP: Her leaders judge for bribes, and her priests teach for a price, and her
    prophets of it tell fortunes for money; yet they lean on the LORD, and say, “Isn’t
    the LORD among us? No disaster will come on us.”
  eng-FBV: Your leaders judge for a bribe, and your priests teach for a price, and
    your prophets only prophesy for pay. Yet they all lean on the Lord saying, “Isn't
    the Lord here with us? Nothing bad can happen to us!”
  nld-1939: 'Zijn hoofden spreken recht voor geschenken, Zijn priesters leren tegen
    betaling. Zijn profeten voorspellen voor geld, Beroepen zich op Jahweh, en zeggen:
    Is Jahweh niet in ons midden; Ons treffen geen rampen!'
  nch-BL: 'Antayacanani, anquinequij masehualme ma amechtaxtahuica para antatajtolsencahuase.
    Antotajtzitzi, san antamachtíaj sinta anquitanij tomi. Antajtolpanextiani, san
    antemachiltíaj TOTECO icamanal sinta amechtaxtahuíaj. Teipa anquichihuaj quej
    anmotatzquilíaj ipan TOTECO. Huan anmohueyimatij huan anquiijtohuaj: “TOTECO itztoc
    tohuaya huan yeca amo teno cati fiero techajsis.”'
  vie-1934: 'Các quan trưởng xét đoán vì của hối lộ, các thầy tế lễ dạy dỗ vì tiền
    công, còn các kẻ tiên tri nói tiên tri vì bạc; rồi chúng nó nương cậy Đức Giê-hô-va
    mà rằng: Đức Giê-hô-va há chẳng ở giữa chúng ta sao? Tai vạ sẽ chẳng đến trên
    chúng ta!'
  hin-CV: उसके अगुए घूस लेकर न्याय करते हैं, उसके पुरोहित दाम लेकर शिक्षा देते हैं,
    और उसके भविष्यवक्ता पैसों के लिये भविष्य बताते हैं. तौभी वे याहवेह की मदद की कामना
    करते हुए कहते हैं, “क्या याहवेह हमारे मध्य में नहीं हैं? कोई भी विपत्ति हमारे
    ऊपर नहीं आएगी.”
  spa-BES: 'Sus jefes juzgan por soborno, y los sacerdotes cobran por la enseñanza,
    y los profetas cobran plata para leer el futuro; pero aún así, apoyándose en el
    Señor, dicen: ¿No está el Señor entre nosotros? Ningún mal nos alcanzará.'
  tdx-tdx: 'Mpizaka mipay tambe o mpiaolo’eo; mipay karama te mañòke o mpisoro’eo,
    naho mpitoky mpangala falitse o mpitoki’eo; inao, miato am’ Iehovà iereo, manao
    ty hoe: Tsy añivon-tika hao t’Iehovà? Toe tsy hifetsahan-kankàñe!'
  tha-KJV: ผู้​เป็นประมุขของเมืองนี้ตัดสินความด้วยเห็นแก่​สินบน ปุ​โรหิตของเธอสั่งสอนด้วยเห็นแก่​สินจ้าง
    ผู้​พยากรณ์​ของเธอทำนายด้วยเห็นแก่​เงิน ถึงกระนั้นเขาทั้งหลายยั​งอ​ิงพระเยโฮวาห์และกล่าวว่า
    “พระเยโฮวาห์ทรงสถิตท่ามกลางเรามิ​ใช่​หรือ ไม่มี​ความชั่วอย่างไรเกิดขึ้นแก่เราได้”
  por-BR-2018: 'Seus líderes julgam por suborno, seus sacerdotes ensinam por salário,
    e seus profetas adivinham por dinheiro; e se apoiam no SENHOR dizendo: Por acaso
    o SENHOR não está entre nós? Nenhum mal virá sobre nós.'
  deu-ELO: 'Seine Häupter richten um Geschenke, und seine Priester lehren um Lohn,
    und seine Propheten wahrsagen um Geld; und sie stützen sich auf Jehova und sagen:
    Ist nicht Jehova in unserer Mitte? Kein Unglück wird über uns kommen!'
  eng-WYC-2018: The princes thereof deemed for gifts, and [the] priests thereof taught
    for hire, and the prophets thereof divined for money; and on the Lord they rested,
    and said, Whether the Lord is not in the middle of us? evils shall not come (up)on
    us. (Its leaders judged, or governed, for bribes, and its priests taught for pay,
    and its prophets divined for money; and yet they rested, or relied, upon the Lord,
    and said, Is not the Lord here in the midst of us? yea, evil shall not come upon
    us.)
  epo-epo: 'Ĝiaj ĉefoj juĝas pro subaĉeto, ĝiaj pastroj instruas pro pago, kaj ĝiaj
    profetoj antaŭdiras pro mono; tamen ili apogas sin sur la Eternulo, kaj diras:
    La Eternulo estas ja meze de ni, ne trafos nin malfeliĉo.'
  uig-PIN: 'Zionning ⱨakimliri parilar üqün ⱨɵküm qiⱪiridu, Kaⱨinlar «ix ⱨǝⱪⱪi» üqün
    tǝlim beridu; «Pǝyƣǝmbǝrlǝr» pul üqün palqiliⱪ ⱪilidu; Biraⱪ ular «Pǝrwǝrdigarƣa
    tayinar»mix tehi, Wǝ: — «Pǝrwǝrdigar arimizda ǝmǝsmu? Bizgǝ ⱨeq yamanliⱪ qüxmǝydu»
    — deyixidu.'
  beo-beo: 'Moilai bai bagade ouligisu dunu ilia da hano suligisu hawa: fawane hamosa.
    Gobele salasu dunu da bidi lamusa: fawane Sema olelesa. Balofede dunu ilia da
    bidi lamusa: fawane, fa:no misunu hou olelesa. Be ilia huluane da Hina Gode da
    ilima esala amane sia:sa. Ilia da amane sia:sa, “Hina Gode da ninima esalebeba:le,
    ninima se nabasu da hame doaga:mu!”'
  tpi-OTNT: Ol man bilong Jerusalem i save givim mani long ol hetman bilong grisim
    ol long mekim ol kain kain pasin nogut. Na ol pris i ting long kisim pe tasol
    na ol i autim as bilong lo long ol manmeri. Na ol profet i ting long kisim mani
    na ol i autim tok long ol samting i hait. Olgeta i mekim olsem, na ol i save tok,
    “Bikpela i stap wantaim yumi. Olsem na i no gat wanpela samting inap bagarapim
    yumi.”
  hau-SA: Hukunce-hukuncen shugabannin ƙasar na cin hanci ne, firistocinta kuma suna
    koyarwa don a biya su, annabawanta kuwa suna yin annabci don neman kuɗi. Duk da
    haka suna jingina a kan Ubangiji suna cewa, “Ba Ubangiji yana tare da mu ba? Ba
    bala’in da zai zo mana.”
  uig-LAT: 'Zionning hakimliri parilar üchün höküm chiqiridu, Kahinlar «ish heqqi»
    üchün telim béridu; «Peyghemberler» pul üchün palchiliq qilidu; Biraq ular «Perwerdigargha
    tayinar»mish téxi, We: — «Perwerdigar arimizda emesmu? Bizge héch yamanliq chüshmeydu»
    — déyishidu.'
  nde-nde: Abakhokheli bayo bahlulela ngokufunjathiswa, abaphristi bayo bafundisela
    inhlawulo, labaphrofethi bayo baphrofithela imali; ikanti bathembele kuThixo njalo
    bathi, “Kanti uThixo kakho phakathi kwethu na? Akulancithakalo engasehlela.”
  ton-ton: Ko e kau mātuʻa ʻi ai ʻoku fakamaau ke maʻu ʻae foaki, pea ko e kau taulaʻeiki
    ʻo ia ʻoku ako ke maʻu totongi, pea ʻoku kikite ʻae kau palōfita ke maʻu paʻanga;
    ka ʻoku nau falala kia Sihova, mo pehē, “ʻIkai ʻoku ʻiate kitautolu ʻa Sihova?
    ʻE ʻikai ha kovi ʻe hoko kiate kitautolu.”
  ces-1613: 'Jehož přední podlé darů soudí, a kněží jeho ze mzdy učí, a proroci jeho
    z peněz hádají, a však na Hospodina zpoléhají, říkajíce: Zdaliž Hospodina není
    u prostřed nás? Nepřijdeť na nás nic zlého.'
  eng-WMB: Her leaders judge for bribes, and her priests teach for a price, and her
    prophets of it tell fortunes for money; yet they lean on the LORD, and say, “Isn’t
    the LORD among us? No disaster will come on us.”
  tam-TCV: உங்கள் தலைவர்கள் இலஞ்சத்திற்காக நியாயந்தீர்க்கின்றார்கள். உங்கள் ஆசாரியர்கள்
    கூலிக்குக் போதிக்கின்றார்கள். உங்கள் தீர்க்கதரிசிகள் பணத்திற்குக் குறிசொல்கிறார்கள்.
    ஆயினும் அவர்கள் யெகோவாவிடம் சார்ந்துகொண்டு, “யெகோவா நம் மத்தியில் இல்லையோ? பேராபத்து
    நமக்கு உண்டாகாது” என்றும் சொல்லிக்கொள்கிறார்கள்.
  ceb-ULB: Naghukom ang inyong mga pangulo alang sa usa ka suhol, nanudlo ang inyong
    mga pari alang sa usa ka bayad, ug nanagna ang inyong mga propeta alang sa salapi.
    Apan nagsalig gihapon kamo kang Yahweh ug nag-ingon, “Dili ba nag-uban man si
    Yahweh kanato? Walay kadaot nga modangat kanato.”
  pol-UBG: 'Jej naczelnicy sądzą za dary, jego kapłani uczą za zapłatę i jego prorocy
    prorokują za pieniądze. Polegają jednak na PANU, mówiąc: Czy PAN nie jest wśród
    nas? Nie spotka nas nic złego.'
  agr-agr: 'Apu chichama epegkin aidauk ya kuichkin akikmawa nuna yainawai, tuja sacerdote
    aidaushkam kuichkin akigkatnume tusa jintinkagtuinawai. Profeta aidaushkam kuichik
    akiam chichaman etsejuinawai, nuninak: ‘Tuke Pujuu jutijaig pujawai, nuadui suwimkanak
    amaschattawai’, tuinawai.'
  kyc-kyc: Taone andake dokona lita dupwame panga soo bange nyelana lao palyapala
    iso karaminyi. Purisi dupwame kana nao sisi Anatunya mawa pii polo lamailyaminyi.
    Poropeta dupwame ene mende piramo duwpa kana jinya lao polo lamailyaminyi. Nakama
    peparaeme nakama keta Kamongo role pyao karamo, letaminyi. Nakamame lao, Kamongo
    doko namwa role pyao karamo. Randa dupwa namwa keta epa naraŋa letaminyi.
  urd-GVU: یروشلم کے بزرگ عدالت کرتے وقت رشوت لیتے ہیں۔ اُس کے امام تعلیم دیتے ہیں
    لیکن صرف کچھ ملنے کے لئے۔ اُس کے نبی پیش گوئی سنا دیتے ہیں لیکن صرف پیسوں کے معاوضے
    میں۔ تاہم یہ لوگ رب پر انحصار کر کے کہتے ہیں، ”ہم پر آفت آ ہی نہیں سکتی، کیونکہ
    رب ہمارے درمیان ہے۔“
  eng-OEBCW: ‘The leaders render judgment for a bribe, and her priests give oracles
    for a reward, and her prophets divine for silver. Yet they claim to rely on the
    Lord, “The Lord”, they say, “is in our midst. Evil cannot overtake us.”
  deu-1912: 'Ihre Häupter richten um Geschenke, ihre Priester lehren um Lohn, und
    ihre Propheten wahrsagen um Geld, verlassen sich auf den HERRN und sprechen: Ist
    nicht der HERR unter uns? Es kann kein Unglück über uns kommen.'
  kan-2017: ಮುಖಂಡರು ಲಂಚಕ್ಕೆ ನ್ಯಾಯತೀರಿಸುತ್ತಾರೆ. ಯಾಜಕರು ಸಂಬಳಕ್ಕಾಗಿ ಉಪದೇಶಿಸುತ್ತಾರೆ. ಪ್ರವಾದಿಗಳು
    ಹಣಕ್ಕೋಸ್ಕರ ಕಣಿಹೇಳುತ್ತಾರೆ. ಆದರೂ ಯೆಹೋವನ ಮೇಲೆ ಭಾರ ಹಾಕಿ, “ಯೆಹೋವನು ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಇದ್ದಾನಲ್ಲಾ,
    ನಮಗೆ ಯಾವ ಕೇಡೂ ಸಂಭವಿಸದು” ಅಂದುಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: Pi’in yad be gagiyegnag e girdi’ u lan binaw e yad be fek puluwon e sasaliyeb
    ni yad be tay, ma pi prist e yad be pithig fan e Motochiyel u wan’ e girdi’ ni
    bay puluwon, ma pi profet e yad be weliy e yi’iy ni ku bay puluwon ma yad be yog
    ni bay SOMOL rorad. Bayi n’en me lungurad, “Gathi ba’ SOMOL rodad? Ere dariy ban’en
    nra buch rodad.”
  hlt-MCSB: A boeilu rhoek loh kapbaih hamla lai a tloek uh tih a khosoih rhoek loh
    a phu la a thuinuet uh. A tonghma rhoek khaw tangka hamla hma uh. Tedae, “Kaimih
    lakli ah BOEIPA om pawt tih kaimih soah yoethaenah pai mahpawh nama?” aka ti ham
    ni BOEIPA dongah a hangdang uh.
  mdy-ETH: ካታሜሎኮ ዶኦሪንቴ ዓሳ ዎጋሢ ዴሜና ዔኮ ሚኢሼ ዔኪኬ፤ ቄኤሳኣ ዔኮ ባኣዚ ዔኩዋዖ ዓሶ ዔርዙዋሴ፤ ፆኦሲ ማሊፆ ኬኤዛ
    ዓሳኣ ሚኢሼ ባኣንቴ ሎንሦ ኬኤዙዋሴ፤ ዬይ ቢያ ማዺንታንቴ ዔያታ፦ «ናንጊና ናንጋ ጎዳ ኑኡና ዎላ ዓኣሢሮ ዓይጎዋ ማዖም ፑርታ
    ባኣዚ ኑና ሄላዓኬ» ጌይ ናንጊና ናንጋ ጎዳና ዔያታ ሄርሺንታኔ።
  twi-ASANTE: Nʼadikanfoɔ no gye adanmudeɛ ansa na wabu atɛn, nʼasɔfoɔ gye sika ansa
    na wɔakyerɛkyerɛ, nʼadiyifoɔ de nkɔmhyɛ ayɛ sikapɛ. Nanso wɔdan Awurade, na wɔka
    sɛ, “Awurade nni yɛn ntam anaa? Ɔhaw biara remma yɛn so.”
  eng-WEBU: Her leaders judge for bribes, and her priests teach for a price, and her
    prophets of it tell fortunes for money; yet they lean on the LORD, and say, “Isn’t
    the LORD among us? No disaster will come on us.”
  wal-wal: A halaqati mattaayiyan pirddoosona; a qeeseti damoozan tamaarissoosona;
    qassi a hananabaa yootiyaageetikka miishshaa qanxxin murunnoosona. SHin yaatidikka,
    “GODAI nu giddon de7ees gidennee? Nu bolli aiba iitabaikka yeenna” yaagidi an
    ammanettoosona.
  spa-PDDPT: 'Sus magistrados juzgan por soborno, sus sacerdotes enseñan por la paga,
    sus profetas adivinan por dinero, se apoyan en Yavé y dicen: ¿No está Yavé en
    medio de nosotros? ¡No vendrá mal sobre nosotros!'
  gun-gun: Ha'e pygua huvixa pendekuai va'e ma peráta pejopy vy rive 'rã peikuaa pota
    mba'emo re, sacerdote kuery ma nhombo'e 'rã mba'emo ojouxe vy rive, ha'e profeta
    kuery ma peráta re rive 'rã imba'ekuaa. Ha'e rami teĩ Senhor re pejeroviaa rupi
    merami pendeayvu vy “Nhanembyte e'ỹ teve Senhor oĩ? Ha'e ramo nhandere ndoui 'rã
    mba'emo vai”, peje rive 'rã.
  agu-BL: 'Ej, nin yi e'' pujul xtisya'' yi ate'' ẍchixo''lu'' cuj cya''n yi na ak''lij
    pwok scyetz tan qui''t tak''le''n castiw jun. Nin yi e'' pale'' cuj cya''n kol
    cho''c tan kachusle''n, poro ntin kol che'' kachoj, na pwok tu'' chiwutz cyen
    te''j. Nin yi e'' elsanl stzi'' Ryos na chijak pwok ntin tan talche''n tu'' yi
    mbi na xon tzaj swutz jun, nin na cyal yi i''tz Kataj Ryos na a''lon scyetz, poro
    qui''. Na je chiyole''j: “Yi Kataj Ryos xomij i'' ske''j, nin qui''c jun il tz''ul
    skawutz ketz,” che''ch na ban.'
  ilo-ULB: Mangukom dagiti mangidadauloyo gapu iti pasuksok, mangisuro dagiti padiyo
    gapu iti gunggona, ken agipadto dagiti profetayo gapu iti kuarta. Ngem agsadagkayo
    latta kenni Yahweh ket kunayo, “Saan kadi nga adda kadatayo ni Yahweh? Awanto
    ti dakes nga umay kadatayo.”
  kpg-kpg: Nia dagi o di waahale e dagi gi nia hui halahalau. Digau hai mee dabu e haga donudonu
    nia haganoho la gi humalia ang gi nadau hui. Nia soukohp e haga modongoohia nia
    mee ala ma ga kila aga maalia gi humalia ang gi nia bahihadu ala e hui ginaadou.
    Digaula huogodoo e helekai bolo Dimaadua le e madalia ginaadou, e hai boloo, “Deai
    di haadanga balua ga tale mai gi gimaadou ai, idimaa, Dimaadua i madau baahi.”
  uig-ARA: 'زىئوننىڭ ھاكىملىرى پارىلار ئۈچۈن ھۆكۈم چىقىرىدۇ، كاھىنلار «ئىش ھەققى»
    ئۈچۈن تەلىم بېرىدۇ؛ «پەيغەمبەرلەر» پۇل ئۈچۈن پالچىلىق قىلىدۇ؛ بىراق ئۇلار «پەرۋەردىگارغا
    تايىنار»مىش تېخى، ۋە: ــ «پەرۋەردىگار ئارىمىزدا ئەمەسمۇ؟ بىزگە ھېچ يامانلىق چۈشمەيدۇ»
    ــ دېيىشىدۇ.'
  sus-sus: E xa mangɛe kiiti sama kɔbiri sɔtɔfe nan ma. E xa sɛrɛxɛdubɛe xaranyi tima
    naafuli xa fe nan na. E xa namiɲɔnmɛe masenyie tima e xa geeni nan ma. Kɔnɔ e
    birin e ya tima Alatala ra, e nu a fala mixie bɛ, «Alatala mu na xɛ won ya ma?
    Ɲaxankatɛ yo mu won lima.»
  pon-2006: Kaun akan en kahnimwo kin koasoanehdi pwunglahn kopwung kan sang ni ar
    kin ale pweipwei sapwung. Samworo kan kin ale pweinen ar kin kawehwe Kosonnedo.
    Soukohp kan kin wia kokohp pwe re en ale pweine. Ahpw irail koaros kin kose me
    KAUN-O ketin ieiang irail. Re kin nda, “Sohte mehkot suwed pahn lelohng kiht,
    pwe KAUN-O kin ketiket reht.”
  jae-jae: Êsêacnêŋ laumata sêmêtôc biŋ gêjô awa ŋalêsiŋa su. Nêŋ dabuŋwaga têdôŋ
    lau, taŋ sêjam ôli êsêac naŋgeŋ. Nêŋ propete seoc biŋ lasê gêdêŋ lau, taŋ sêkêŋ
    mone gêdêŋ êsêac naŋ. Mago êsêac taêŋ kêka Apômtau ma sêsôm gebe “Apômtau gêmoa
    aêac ŋalêlôm gêwiŋ atom me. Gêŋwapac teŋ êtôm gebe êtap aêac sa atom.”
  ksd-ksd: 'A umana lualua tana dia varkurai ona di tul tar ra varkul ta diat, ma
    ra umana tena tinabar dia varvartovo ure ra vapuak, ma ra umana propet tana dia
    tata na propet ure ra mani; ma dia tur bokon tai ra Luluai, ma dia biti: Dave,
    ra Luluai pa i ki livuan ta dat? Pa ta kaina magit na tadav dat.'
  grc-BRENT: οἱ ἡγούμενοι αὐτῆς μετὰ δώρων ἔκρινον, καὶ οἱ ἱερεῖς αὐτῆς μετὰ μισθοῦ
    ἀπεκρίνοντο, καὶ οἱ προφῆται αὐτῆς μετὰ ἀργυρίου ἐμαντεύοντο, καὶ ἐπὶ τὸν Κύριον
    ἐπανεπαύοντο, λέγοντες, οὐχὶ ὁ Κύριος ἐν ἡμῖν ἐστιν; οὐ μὴ ἐπέλθῃ ἐφʼ ἡμᾶς κακά.
  ind-AYT: Para pemimpinnya mengadili karena suap, para imamnya mengajar karena bayaran,
    para nabinya meramal karena uang, padahal mereka bersandar kepada TUHAN dengan
    berkata, ‘Bukankah TUHAN ada di tengah-tengah kita? Tidak akan ada malapetaka
    yang datang menimpa kita.’”
  nya-nya: Atsogoleri ake amalandira chiphuphu kuti aweruze, ansembe ake amalandira
    malipiro kuti alalikire, ndipo aneneri ake amanenera kuti alandire ndalama. Komatu
    amatsamira pa Yehova nʼkumanena kuti, “Kodi Yehova sali pakati pathu? Palibe tsoka
    limene lidzatigwere.”
  hrv-hrv: 'Glavari njegovi sude prema mitu, svećenici njegovi poučavaju radi zarade,
    proroci njegovi bale za novac. A na Jahvu se oni pozivaju i govore: ''Nije li
    Jahve u našoj sredini? Neće na nas zlo navaliti.'''
  mps-mps: Te taun bidi dabego te tobolu bidi dabe homu bega sabo sę eyu, te augwaliba
    mone mayu, te augwa haniani dwai kolesaga emainu ebo dao. Te pris dabego te mone
    naga sainogo te Godigo bomai po page pusubo dao. Tialima, te profet dabego te
    mone sabo homu eyu, te geme dualali po pusali. Tigidaligo te tiwai eyu, augwa
    te po wali, “Genuai Bidi te da dali bidibao,” walio. “Tialima, te magi nai me
    deligo da me dologobeo,” wabo dao.
  tpi-tpi: Ol man bilong Jerusalem i save givim mani long ol hetman bilong grisim
    ol long mekim ol kain kain pasin nogut. Na ol pris i ting long kisim pe tasol
    na ol i autim as bilong lo long ol manmeri. Na ol profet i ting long kisim mani
    na ol i autim tok long ol samting i hait. Olgeta i mekim olsem, na ol i save tok,
    “Bikpela i stap wantaim yumi. Olsem na i no gat wanpela samting inap bagarapim
    yumi.”
  dan-1931: 'Dets Høvdinger dømmer for Gave, dets Præster kender Ret for Løn; dets
    Profeter spår for Sølv og støtter sig dog til HERREN: “Er HERREN ej i vor Midte?
    Over os kommer intet ondt.”'
  vie-OVCB: 'Các phán quan xử kiện để ăn hối lộ; các thầy tế lễ dạy luật của Đức Chúa
    Trời vì thù lao; các tiên tri rao giảng vì tiền bạc. Thế mà họ dám dựa vào Chúa
    Hằng Hữu mà rêu rao: “Chúng ta sẽ không gặp tai họa nào, vì Chúa Hằng Hữu vẫn
    ở giữa chúng ta!”'
  guj-2017: તેના આગેવાનો લાંચ લઈને ન્યાય કરે છે, તેના યાજકો પગાર લઈને બોધ કરે છે અને
    તેના પ્રબોધકો પૈસા લઈને ભવિષ્ય ભાખે છે. એમ છતાં પણ તેઓ યહોવાહ પર આધાર રાખે છે
    અને કહે છે, “શું યહોવાહ આપણી સાથે નથી? આપણા પર કોઈ આફત આવશે નહિ.”
  pon-2006A: Kaun akan en kahnimwo kin koasoanehdi pwunglahn kopwung kan sang ni ar
    kin ale pweipwei sapwung. Samworo kan kin ale pweinen ar kin kawehwe Kosonnedo.
    Soukohp kan kin wia kokohp pwe re en ale pweine. Ahpw irail koaros kin kose me
    KAUN-O ketin ieiang irail. Re kin nda, “Sohte mehkot suwed pahn lelohng kiht,
    pwe KAUN-O kin ketiket reht.”
  por-BRBSL: Seus líderes julgam por subornos, e seus padres ensinam por um preço,
    e seus profetas contam fortunas por dinheiro; mas eles se apoiam em Yahweh, e
    dizem, “Yahweh não está entre nós? Nenhum desastre virá sobre nós”.
  eng-OEBUS: “The leaders render judgment for a bribe, and her priests give oracles
    for a reward, and her prophets divine for silver. Yet they claim to rely on the
    Lord, ‘The Lord’, they say, ‘is in our midst. Evil cannot overtake us.’
  cth-cth: Lawkcengkungnaw ni aphu a hmu hane dueng doeh a ngai awh. Vaihmanaw teh
    aphu hmu hane la doeh a cangkhai awh. Profetnaw ni tangka hmu hane lahoi hmalah
    e tue a pâpho awh. Hateiteh, BAWIPA teh maimouh koe ao nahoehmaw, runae koe phat
    thai mahoeh telah ouk na dei awh toe.
  twi-twi: Nʼakannifo no gye adanmude ansa na wobu atɛn, nʼasɔfo gye sika ansa na
    wɔakyerɛkyerɛ, nʼadiyifo de nkɔmhyɛ ayɛ sikapɛ. Nanso wɔdan Awurade, na wɔka se,
    “Awurade nni yɛn ntam ana? Ɔhaw biara remma yɛn so.”
  hlt-hlt: A boeilu rhoek loh kapbaih hamla lai a tloek uh tih a khosoih rhoek loh
    a phu la a thuinuet uh. A tonghma rhoek khaw tangka hamla hma uh. Tedae, “Kaimih
    lakli ah BOEIPA om pawt tih kaimih soah yoethaenah pai mahpawh nama?” aka ti ham
    ni BOEIPA dongah a hangdang uh.
  tbz-SIM: 'Dɛ kó bɛnìùbɛ̀ bekù ticuuti kpɛ́í nkɛ, kɛ̀ ikuɔ́ nìùbɛ̀ tiè nkɛ dɔ́ mucɔ̃́ntimu,
    bɛ̀ɛ̀ tu m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ kɛ̀ bɛ̀ pɑ̃ũ̀ kɛ dɔ́ idíítí, kɛ bɑɑ nu nnɛ́
    ĩkú ti Yiɛ̀ nKuyie ĩ́nkɛ̀ nkɛ kɛ nɑ́ɑ́ nkɛ tú: Kù ti bonɛ̀mu mɛyɛi nyí yóó ti
    tuɔkɛní.'
  msy-2020: Ezɨ Jerusalemɨn gumazir dapaniba kotɨn dughiamɨn, gumazamizibar amamangatɨzɨ,
    me modogha dagɨaba me givezegha me gakaghorima, me paza kotiaba tuisɨsi. Ezɨ ofa
    gamir gumaziba, gumazibar amamangatɨghtɨ me dagɨaba me danɨngtɨ, me Godɨn Akar
    Gavgavibar mɨngariba abɨgh me mɨkɨmam. Ezɨ akam inigha izir gumaziba uaghan ghaze,
    me dagɨaba inighɨva, akar mogomebar mɨngariba deragh da abɨgham. Jerusalemɨn gumazir
    ekiar kaba bar, me kamaghɨn amua ghaze, “Ikiavɨra Itir God e ko iti. Ezɨ bizitam
    e gasɨghasighan kogham.”
  dop-dop: 'Kʋhɑʋ tɔɔ kɛ́ hʋʋlɑɑ nɑ́ pɑɑsǝɣǝnɑ tɔm. Kɔtǝlɑɑ nɑ́ mʋɣʋ kʋfɛlʋɣʋ nɑ pǝ́cɔ́
    pɑ́ sɛɣɛsǝɣɩ. Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ nɑ́ kpɑɑlǝɣɩ liɣitee tɔɔ. Ɩlɛnɑ pɑɑ nɑ
    mpʋ pɑ́ yɑɑkɩ pɑ tǝɣɩ Tɑcɑɑ nyǝ́mɑ. Hɑlɩ pɑ tɔŋ sɩ: Ɩsɔ wɛ tɑ wɑɑlɩ kɛ́, mpusi
    nɔɣɔlʋ ɩ kɑɑ mɑɣɑnɑ tʋ.'
  azb-azb: 'Rəhbərləri rüşvətlə hökm edir, Kahinləri muzdla təlim verir, Peyğəmbərləri
    falçılıq edib pul alır. Amma Rəbbə güvənərək belə deyirlər: «Rəbb aramızda deyilmi?
    Üstümüzə bəla gəlməz».'
  eng-DBY: The heads thereof judge for reward, and the priests thereof teach for hire,
    and the prophets thereof divine for money; yet do they lean upon Jehovah, and
    say, Is not Jehovah in the midst of us? no evil shall come upon us.
  hin-2017: उसके प्रधान घूस ले लेकर विचार करते, और याजक दाम ले लेकर व्यवस्था देते
    हैं, और भविष्यद्वक्ता रुपये के लिये भावी कहते हैं; तो भी वे यह कहकर यहोवा पर भरोसा
    रखते हैं, “यहोवा हमारे बीच में है, इसलिए कोई विपत्ति हम पर न आएगी।”
  wol-KYG: 'Seeni njiit, alalu ger lañuy àttee, seeni sarxalkat di feyeekuy jàngle,
    seeni yonent di weccikoo xaalis seenum ngisaane, te Aji Sax ji lañuy dëgërloo,
    naan: «Xanaa du Aji Sax jaa ngi ci sunu biir? Musiba du nu dab!»'
  eng-YLT: Her heads for a bribe do judge, And her priests for hire do teach, And
    her prophets for silver divine, And on Jehovah they lean, saying, 'Is not Jehovah
    in our midst? Evil doth not come in upon us.'
  kne-kne: Dakayo ay tuturay yan mapaspasoksokan kayo. Dakayo abe ay papadi ya mamadto
    yan pilak di gamgamgaman yo sin iyat yo ay mangipatongpal sin obla yo, yan kanan
    yo amin en si Diyos di mamadbadang en dakayo et magay lawa ay mapasamak en dakayo.
  eng-WYC-2017: The princes thereof deemed for gifts, and [the] priests thereof taught
    for hire, and the prophets thereof divined for money; and on the Lord they rested,
    and said, Whether the Lord is not in the middle of us? evils shall not come on
    us.
  eng-WMBB: Her leaders judge for bribes, and her priests teach for a price, and her
    prophets of it tell fortunes for money; yet they lean on the LORD, and say, “Isn’t
    the LORD amongst us? No disaster will come on us.”
  urd-GVH: यरूशलम के बुज़ुर्ग अदालत करते वक़्त रिश्वत लेते हैं। उसके इमाम तालीम देते
    हैं लेकिन सिर्फ़ कुछ मिलने के लिए। उसके नबी पेशगोई सुना देते हैं लेकिन सिर्फ़
    पैसों के मुआवज़े में। ताहम यह लोग रब पर इनहिसार करके कहते हैं, “हम पर आफ़त आ ही
    नहीं सकती, क्योंकि रब हमारे दरमियान है।”
  rug-rug: Vilavilasa sari koimata luli gua pa tinabara golomo, sari nana hiama si
    va tumatumae luli gua pa tinabara, meke sari nana poropita si tozi dinogodogorae
    pa poata. Gua ba kalavarae si arini koe Zihova meke zama, “Vea, lopu koa turaṉa
    gita tu e Zihova si gita? Na loke tinasuna tugo si kote raza koa gita,” gua.
  gaz-gaz: Hooggantoonni ishee mattaʼaa fudhatanii murtii kennu; luboonni ishee gatiidhaan
    barsiisu; raajonni ishees maallaqa fudhatanii hooda dubbatu. Taʼus isaan Waaqayyotti
    irkatanii, “Waaqayyo gidduu keenya jira mitii? Balaan tokko iyyuu nutti hin dhufu”
    jedhu.
  fra-LSG: 'Ses chefs jugent pour des présents, Ses sacrificateurs enseignent pour
    un salaire, Et ses prophètes prédisent pour de l’argent; Et ils osent s’appuyer
    sur l’Éternel, ils disent: L’Éternel n’est-il pas au milieu de nous? Le malheur
    ne nous atteindra pas.'
  gnn-gnn: Nhuma ŋaḻapaḻmirri yolŋu walala ŋuli gombu'‐gumbumana yukurra yolŋu'‐yulŋunhanydja
    rrupiyana ŋula nhäna malanha, yurruna nhe yurru guŋga'yundja walalanha. Ga bitjandhiyi
    walala ŋuli yolŋu'‐yulŋuyu wekama rrupiya ŋuruku ŋunhi ḏalkarra'mirriwuna yolŋuwu
    walalaŋgu; yakana walala ŋuli Godkunydja ŋunhi märr‐ŋamathinyara ga ŋayaŋu‐yal'yunara
    yänanydja‐wala wekama. Ga ŋuriŋi djawarrkmirriyu walalay yolŋu'‐yulŋuyu yurru
    yakana ḻakarama Godku dhäruk rrupiyamiriwyamanydja. Djarrpi'na yana mirithirrina
    walala ŋunhi yulŋunydja, rärru‐ḏilkurruna rrupiyawunydja, ga waŋanydja walala
    ŋuli bitjanna, ‘Yaka barrariya. Garraynydja dhika bäyma ŋilimurruŋgala gal'ŋu
    galki yana, yakana yurru ŋilimurrunha ŋula yolthunydja buma ŋayaŋu‐yätjkumanydja,
    liŋgu Godku Buṉbunydja dhuwala gay' bäyma,’ bitjan nhuma ŋuli waŋa.
  yal-yal: Mɛn mangane kitin sama, e dimi yi seen nasuxu mayifuni. Mɛn saraxaraline
    xaranna tima, alogo e xa e saren sɔtɔ. Mɛn nabine fe famatɔne xibarune falama,
    alogo e xa gbetin sɔtɔ. Anu, e mɔn fa e diganma Alatala yi, e susu a falɛ, e naxa,
    “Alatala mi en tagi ba? Tɔrɔ yo mi fama en ma.”
  haw-1868: Ua hooponopono ka luna ona no ka uku, A ua ao aku kana mau kahuna no ke
    kumu, A ua wanana kana mau kaula no ke kala; Aka, e hilinai lakou maluna o Iehova,
    i ka i ana'e, Aole anei o Iehova iwaena o kakou? Aole e hiki mai ka ino maluna
    o kakou.
  arb-NAV: 'إِذْ يَحْكُمُ رُؤَسَاؤُهَا بِالرِّشْوَةِ، وَكَهَنَتُهَا يُعَلِّمُونَ بِالأُجْرَةِ
    وَيَتَعَاطَى أَنْبِيَاؤُهَا الْعِرَافَةَ لِقَاءَ الْمَالِ، وَمَعَ ذَلِكَ يَدَّعُونَ
    الاتِّكَالَ عَلَى اللهِ قَائِلِينَ: «أَلَيْسَ الرَّبُّ فِي وَسَطِنَا؟ لِذَلِكَ
    لَنْ يُصِيبَنَا مَكْرُوهٌ».'
  ewe-ewe: 'Miaƒe kplɔlawo xɔa zãnu hafi drɔ̃a ʋɔnu. Miaƒe nunɔlawo fiaa nu ɖe ga
    si woaxɔ ta eye miaƒe Nyagblɔɖilawo gblɔa nya ɖi ɖe ga ta gake woziɔna ɖe Yehowa
    ŋu gblɔna be: “Yehowa le mia dome eya ta vɔ̃ aɖeke mawɔ mí o.”'
  eng-LEE: 'Her heads judge for bribes, and her priests teach for reward, and her
    prophets divine for money: and yet will they lean upon the Lord, and say, Is not
    the Lord among us? evil cannot come over us.'
  asm-FB: তোমালোকৰ মুখ্য লোকসকলে উৎকোচৰ বাবে বিচাৰ কৰে, তোমালোকৰ পুৰোহিতসকলে মূল্যৰ
    বাবে শিক্ষা দিয়ে, আৰু তোমালোকৰ ভাববাদীসকলে ধনৰ বাবে ভৱিষ্যত বাণী কৰে, তথাপি তোমালোকে
    যিহোৱাৰ ওপৰত ভাৰসা কৰি কোৱা, “যিহোৱা আমাৰ লগত নাই নে? কোনো আপদ আমালৈ নাহিব;
  sus-A: عٍ شَ مَنفّيٍ كِيتِ سَمَ كْبِرِ سْتْقٍ نَن مَ. عٍ شَ سّرّشّدُبّيٍ شَرَنيِ
    تِمَ نَاقُلِ شَ قٍ نَن نَ. عٍ شَ نَمِحْنمّيٍ مَسٍنيِيٍ تِمَ عٍ شَ فٍينِ نَن مَ.
    كْنْ عٍ بِرِن عٍ يَ تِمَ عَلَتَلَ رَ، عٍ نُ عَ قَلَ مِشِيٍ بّ، «عَلَتَلَ مُ نَ
    شّ وٌن يَ مَ؟ حَشَنكَتّ يٌ مُ وٌن لِمَ.»
  fra-SBL: Ses chefs jugent pour des pots-de-vin, et ses prêtres enseignent pour un
    prix, et ses prophètes disent la bonne aventure pour de l'argent ; mais ils s'appuient
    sur Yahvé, et disent, « Yahvé n'est-il pas parmi nous ? Aucun désastre ne viendra
    sur nous. »
  hbo-hbo: רָאשֶׁ֣יהָ ׀ בְּשֹׁ֣חַד יִשְׁפֹּ֗טוּ וְכֹהֲנֶ֙יהָ֙ בִּמְחִ֣יר יֹור֔וּ וּנְבִיאֶ֖יהָ
    בְּכֶ֣סֶף יִקְסֹ֑מוּ וְעַל־יְהוָה֙ יִשָּׁעֵ֣נוּ לֵאמֹ֔ר הֲלֹ֤וא יְהוָה֙ בְּקִרְבֵּ֔נוּ
    לֹֽא־תָבֹ֥וא עָלֵ֖ינוּ רָעָֽה׃
  piu-2006: '@see-verse:MIC.003.010'
  kik-kik: Atongoria akuo matuaga ciira maahakwo, athĩnjĩri-Ngai akuo marutanaga maarĩhwo,
    na anabii akuo marathaga mohoro maheo mbeeca. No rĩrĩ, megiritanagia na Jehova
    makoiga atĩrĩ, “Githĩ Jehova ndakĩrĩ gatagatĩ-inĩ gaitũ? Gũtirĩ ũũru ũngĩtũkora.”
  fra-NCL: 'Ses chefs jugent pour des présents, ses prêtres enseignent pour un salaire ;
    et ses prophètes exercent la divination pour de l’argent, et ils s’appuient sur
    Yahweh, en disant : « Yahweh n’est-il pas au milieu de nous ? Le malheur ne saurait
    venir sur nous ! »'
  cek-AK: Zaehoikungnawk loe bokhaih phoisa to talawk o pongah, katoengah lok takroek
    o ai, qaimanawk loe tangqum paek naah ni ca patuk o, nihcae ih tahmaanawk doeh
    tangka paek pacoengah ni hmabang angzo han koi hmuen kawng to thuih pae o. Toe
    nihcae loe Angraeng abomhaih to oep o moe, aicae salakah Angraeng oh na ai maw?
    Aicae nuiah raihaih pha mak ai, tiah a thuih o.
  cuk-cuk: 'Be-dummagan-negsemaladi, dule-baiganse-manigi-baklegar igar nabomalad.
    Be-dule-irwa-Bab-Jehováʼse-gormaladi, manigi-bennuklegar dule-odurdakmalad, degi,
    be-Bab-Jehová-gayaburba-barsogmaladi, manigi-bennuklegar dulega sunmakmalad, aka
    bur Bab-Jehováʼga weyob sogdedamalad: “¿Ar Bab-Jehováʼde anmarba gudisursi? Degisoggu,
    anmar akar-guosulid.”'
  uig-CYR: 'Зионниң һакимлири парилар үчүн һөкүм чиқириду, Каһинлар «иш һәққи» үчүн
    тәлим бериду; «Пәйғәмбәрләр» пул үчүн палчилиқ қилиду; Бирақ улар «Пәрвәрдигарға
    тайинар»миш техи, Вә: — «Пәрвәрдигар аримизда әмәсму? Бизгә һеч яманлиқ чүшмәйду»
    — дейишиду.'
  tel-2017: ప్రజల ప్రధానులు లంచం పుచ్చుకుని తీర్పు తీరుస్తారు. వారి యాజకులు కూలికి
    బోధిస్తారు. ప్రవక్తలు డబ్బు కోసం సోదె చెబుతారు. అయినా వాళ్ళు యెహోవాను ఆధారం చేసుకుని
    “యెహోవా మన మధ్య ఉన్నాడు గదా, ఏ కీడూ మనకు రాదు” అనుకుంటారు.
  hat-BSA: 'Chèf li yo fè jijman pou jwenn sa ki glise anba tab, e prèt li yo enstwi
    pou kòb, pandan pwofèt li yo ap pwofetize pou lajan. Malgre sa, yo apiye sou SENYÈ
    a. Yo di: “Se pa SENYÈ a ki nan mitan nou? Okenn malè p ap rive sou nou.”'
  kos-kos: Mwet leum lun acn uh oru nununku lalos wiwi lupan mol nu selos, ac mwet
    tol elos lungas Ma Sap in eis mwe moul kac, ac mwet palu oru fahkak lalos in mol
    nu selos. A elos inge nukewa fahk mu LEUM GOD El welulos. Elos fahk, “Wangin mwe
    sensen fah sun kut. LEUM GOD El wi kut.”
  hbo-WLC: רָאשֶׁ֣יהָ ׀ בְּשֹׁ֣חַד יִשְׁפֹּ֗טוּ וְכֹהֲנֶ֙יהָ֙ בִּמְחִ֣יר יוֹר֔וּ וּנְבִיאֶ֖יהָ
    בְּכֶ֣סֶף יִקְסֹ֑מוּ וְעַל־יְהוָה֙ יִשָּׁעֵ֣נוּ לֵאמֹ֔ר הֲל֤וֹא יְהוָה֙ בְּקִרְבֵּ֔נוּ
    לֹֽא־תָב֥וֹא עָלֵ֖ינוּ רָעָֽה׃
  ibo-ibo: Ndịisi ya na-ekpe ikpe nʼihi ngarị, ndị nchụaja ya na-akụzi ihe nʼihi ụgwọ,
    ebe ndị amụma ya na-ajụta ase nʼihi ego. Ma ha dabere na Onyenwe anyị na-asị,
    “Onyenwe anyị ọ nọnyeereghị anyị? O nweghị ihe ọjọọ ga-abịakwasị anyị.”
  ory-ory: ସେହି ସ୍ଥାନର ପ୍ରଧାନବର୍ଗ ଲାଞ୍ଚ ନେଇ ବିଚାର କରନ୍ତି ଓ ତହିଁର ଯାଜକଗଣ ବେତନ ନେଇ ଶିକ୍ଷା
    ଦିଅନ୍ତି ଓ ତହିଁର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ ଅର୍ଥ ନେଇ ମନ୍ତ୍ର ପଢ଼ନ୍ତି; ତଥାପି ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ
    ଉପରେ ନିର୍ଭର କରି କୁହନ୍ତି, “ସଦାପ୍ରଭୁ କି ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ନାହାନ୍ତି? କୌଣସି ଅମଙ୍ଗଳ
    ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ଆସିବ ନାହିଁ।”
  chk-chk: Ekewe souemwenin Jerusalem ra angei lifangen amichimich, lupwen ra eäni
    kapwüng, ekewe souasor ra awewei än Kot kewe allük fän iten ar repwe angei liwin,
    nge ekewe soufos ra föri pwee fän iten ar repwe angei moni. Nge ra pwal anomu
    ar apilükülük won ewe Samol mi Lapalap o üra, “Ewe Samol mi Lapalap a nom lefilach.
    Esor feiengau epwe torikich.”
  rop-rop: “Wal ol yumob lida garra tok trubalawei langa ebribodi. Bat wen enibodi
    gibit yumob mani, yumob nomo tok trubalawei langa im. Yumob oldei gibit im det
    ensa weya im wandim. En ol yumob serramonimen garra dalim ola pipul wanim det
    lowa im tok. Bat yumob nomo dum gudbalawei, dumaji wen enibodi nomo gibit yumob
    mani, yumob nomo oldei dalim im wanim det lowa im tok. En ol yumob mesinja garra
    dalim ola pipul wanim garra hepin. Bat yumob nomo dum gudbalawei, dumaji wen enibodi
    nomo gibit yumob mani, yumob nomo oldei dalim im wanim garra hepin. En nomeda
    yumob oldei dumbat nogudbalawei lagijat, bat stil yumob reken YAWEI im deya garram
    yumob. En yumob oldei tok lagijat, ‘Najing kaan ardim wi, dumaji YAWEI im iya
    garram wi.’
  ukr-1871: 'Голови його судять за гостинцї, і сьвященники його навчають за плату,
    та й пророки його за гроші віщують, та ще й на Господа здаються, мовляючи: чи
    ж Господь не серед нас пробуває? на нас біда не прийде!'
  deu-1951: 'Ihre Häupter sprechen Recht um Geschenke, ihre Priester lehren um Lohn,
    und ihre Propheten wahrsagen um Geld; und dabei stützen sie sich auf den HERRN
    und sagen: «Ist nicht der HERR unter uns? Es kann uns kein Übel begegnen!»'
  eng-JPS: 'The heads thereof judge for reward, and the priests thereof teach for
    hire, and the prophets thereof divine for money; yet will they lean upon the LORD,
    and say: ''Is not the LORD in the midst of us? No evil shall come upon us''?'
  srp-1865: 'Poglavari njegovi sude po mitu, i sveštenici njegovi uèe za platu, i
    proroci njegovi gataju za novce, a na Gospoda se oslanjaju govoreæi: nije li Gospod
    usred nas? neæe doæi zlo na nas.'
  lug-lug: Abakulembeze be, balya enguzi ne basala omusango nga beekubiira, bakabona
    be, baggya ensimbi ku bantu balyoke bayigirize, ne bannabbi be, baagala okuwa
    obunnabbi nga bamaze kusasulwa. Kyokka bajuliza Mukama nga boogera nti, “Mukama
    tali naffe? Tewali kinaatutuukako.”
  heb-heb: ראשיה בשחד ישפטו וכהניה במחיר יורו ונביאיה בכסף יקסמו ועל יהוה ישענו לאמר
    הלוא יהוה בקרבנו לא תבוא עלינו רעה׃
  ben-IRV: তোমাদের নেতারা ঘুষ নিয়ে বিচার করে, তোমাদের যাজকরা টাকার জন্য শিক্ষা দেয়
    এবং তোমাদের ভাববাদীরা টাকার জন্য ভাববাণী করে। তবুও তোমরা সদাপ্রভুর ওপর নির্ভর
    কর এবং বল, “সদাপ্রভু কি আমাদের সঙ্গে নেই? কোন মন্দ আমাদের ওপরে আসবে না।”
  pan-pan: ਉਸ ਦੇ ਆਗੂ ਰਿਸ਼ਵਤ ਲੈ ਕੇ ਨਿਆਂ ਕਰਦੇ ਹਨ, ਉਸ ਦੇ ਜਾਜਕ ਭਾੜਾ ਲੈ ਕੇ ਸਿਖਾਉਂਦੇ ਹਨ,
    ਉਸ ਦੇ ਨਬੀ ਧਨ ਲਈ ਭਵਿੱਖ ਦੱਸਦੇ ਹਨ, ਤਾਂ ਵੀ ਉਹ ਇਹ ਆਖ ਕੇ ਯਹੋਵਾਹ ਦਾ ਸਹਾਰਾ ਲੈਂਦੇ ਹਨ, ਭਲਾ,
    ਯਹੋਵਾਹ ਸਾਡੇ ਵਿੱਚ ਨਹੀਂ ਹੈ? ਕੋਈ ਬਿਪਤਾ ਸਾਡੇ ਉੱਤੇ ਨਹੀਂ ਪਵੇਗੀ!
  mya-JVB: မင်း တို့သည် လက်ဆောင် ကို ရခြင်းငှါသာ တရားမှုကို စီရင် တတ်ကြ၏။ ယဇ် ပုရောဟိတ်တို့သည်
    အခ ကို ရခြင်းငှါသာ သင် ပေးတတ်ကြ၏။ ပရောဖက် တို့ သည် ငွေ ကို ရခြင်းငှါသာ အနာဂတ်ကို
    ဟော တတ်ကြ၏။ သို့သော်လည်း ၊ ထာဝရဘုရား ကို ခိုလှုံ လျက်၊ ထာဝရဘုရား သည် ငါ တို့တွင်
    ရှိတော်မူသည်မ ဟုတ်လော၊ ဘေး ဥပဒ် မ ရောက် နိုင်ဟု ဆို တတ်ကြသည်တကား။
  hmo-hmo: Hanua taudia ese lohia taudia dekenai moni idia henia, bona edia lalona
    idia ania, kerere do idia karaia totona, bona hahelagaia taudia ese moni do idia
    abia totona, Taravatu ena anina idia gwauraia. Peroveta taudia danu ese do idia
    vara gaudia, moni totona idia gwauraia noho. Bona idia ibounai idia hereva, idia
    gwau, “Lohiabada be ita dekenai ia noho. Unai dainai dika ta ita dekenai do ia
    vara lasi.”
  urd-urd: उसके सरदार रिश्वत लेकर 'अदालत करते हैं, और उसके काहिन मज़दूरी लेकर ता'लीम
    देते हैं, और उसके नबी रुपया लेकर फ़ालगीरी करते हैं; तोभी वह ख़ुदावन्द पर भरोसा
    करते हैं और कहते हैं, क्या ख़ुदावन्द हमारे बीच नहीं? इसलिए हम पर कोई बला न आएगी।”
  rus-SYN: 'Главы его судят за подарки, и священники его учат за плату, и пророки
    его предвещают за деньги, а между тем опираются на Господа, говоря: “не среди
    ли нас Господь? не постигнет нас беда!”'
  bqc-SIM: 'A kíaↄ ì yã́gↄ̃gↄ̃ gbagusaɛ yã́i, a sa''onaↄ ì yãdadanɛ́ ài''ea
    yã́i, a ãnabiↄ ì màsokɛ ↄ̃a yã́i. Ɔ̃ aaì Dii tↄ́ sɛ́ aa mɛ: Dii kú wá
    guuo lé? Yã́ a wá leo.'
  tcz-CHONGTHU: Lamkaija panghon nehguh muna dingin thu natanuvin! Thempua panghon
    jong Pathen danbu sum lonan thu nahillun, Themgaova pang hon jong sum munana dingin
    gaothu aseijun, ahijeng vang'in Pakai jenga bou kingai in bou, naki seijuve. “Ema
    akhohpoi keiho heng lam ah hung un.” ajeh chu Pakai eiho laha aume natiuve.
  mar-mar: तुझे अधिकारी लाच घेण्यासाठी न्याय करतात, आणि तिचे याजक मोबदल्यासाठी शिकवण
    देतात. आणि तुझे भविष्य बघणारे पैशासाठी भविष्य बघतात. तरीही ते परमेश्वरावर अवलंबून
    राहतात व म्हणतात, “परमेश्वर आम्हाबरोबर नाही काय? आम्हांवर अनिष्ट येणार नाही.”
  qub-qub: Autoridäcunapis runacuna pacayllapa pägashan cajta alli arriglan. Cüracunapis
    guellayllapämi yachaycächin. Profëtacunapis guellayllapämi willacuycan. Chayno
    ruraycarpis «Tayta Diosmi yanapaycäman» nir riguichin. «Tayta Diosga noganchïwanmi
    caycan. Ima mana allipis manami chayamäshunchu» nin.
  bqp-bqp: Mɑ i nɔm birɑn kɛ̃nu mwɑɑmɔ i sere siri. Yɑ̃ku kowobu bɑ rɑ ginɑ tɔmbu
    gobi mwɑɑriwɑ bu sere woodɑ sɔ̃ɔsi, kpɑ Gusunɔn sɔmɔbu bu gobi mwɑ bu sere win
    gɑri gere. Kpɑ bɑ n sere mɔ̀ bɑ sɑ̃ɑwɑ Gusunɔn tɔmbu. Gɑ̃ɑnu kun bu deemɑmɔ yèn
    sɔ̃ u kɑ bu wɑ̃ɑ.
  hat-hat: 'Moun ap achte chèf yo ak lajan. Prèt yo menm ap esplike lalwa a pou lajan.
    Ata pwofèt yo ap fè prediksyon pou lajan tou. Yo tout yo pretann di Seyè a avèk
    yo. Y''ap di: O wi, anyen p''ap rive nou! Seyè a bò kote nou!'
  eng-BSB: Her leaders judge for a bribe, her priests teach for a price, and her prophets
    practice divination for money. Yet they lean upon the LORD, saying, “Is not the
    LORD among us? No disaster can come upon us.”
  tod-tod: 'Ta-ɠundiɠiiti ta tukpɔi ɠaaleʋezu lobɛanii maazu. Kɛni ti ta-zalaɠa ɠula
    nuiti sala pɛ, ti ʋa nuiti kala ga tɔ gooi. Kɛni ti ta-ƓALA goo wo nuiti sala
    pɛ ga walii, ti ʋa ʋelela ʋele vaa wo. Ti ɗa ʋoluzei Ɠɔoɠɔ GALAGI ʋa, ti ɗa ɠɛ
    ma: «Ɠɔoɠɔ GALAGI la gi zaama ɓaa? Ɗa ma, maanɔɠɔ nɔpɛ ge la zeelia gi ma.»'
  eng-WEBPB: Her leaders judge for bribes, and her priests teach for a price, and
    her prophets of it tell fortunes for money; yet they lean on the LORD, and say,
    “Isn’t the LORD amongst us? No disaster will come on us.”
  kbq-kbq: Tamagra kva vahe'mota keagama refko'ma hazana, masavema hu'za ramiza zago
    e'nerita, keaga refkoa nehaze. Tamagra pristi vahe'motane kasnampa vahe'motanena
    zagoma eritetage kasnampa nanekea nehuta vahera rempia hunezmize. Ana nehutma
    makamota huta Ra Anumzamo'a tagrane magoka mani'neankino hazenke zamo'a tagritera
    omegahie huta nehaze.
  nhe-BL: 'Intlayacanani, inquinequij tlacame ma inmechtlaxtlahuica para intetlajtolsencahuase.
    Intotajtzitzi, san intlamachtíaj intla inquitlanij tomi. Intiocamanalohuani, san
    intemachiltíaj TOTECO itlajtol intla inmechtlaxtlahuíaj. Teipa inquichihuaj queja
    inmotlatzquilíaj ipan TOTECO. Huan inmohueyimatij huan inquiijtohuaj: “TOTECO
    itztoc tohuaya huan yeca ax tleno tlen fiero techajsis.”'
  gub-BL: Tuwihaw Zeruzarez pe har upyhyk temetarer wemu'emaw rupi wà. Xaxeto upyhyk
    temetarer Tupàn ze'eg rehe purumu'e haw hekuzaromo wà. Ma'e uzeapo ma'e ràm imume'u
    har wenoz temetarer teko wanupe wà, uma'ereko haw hekuzaromo wà. Nezewe rehe we
    i'i nezewe purupe wà. — Kwa, Tupàn zanepytywà a'e, i'i mua'u purupe wà. — Ni amo
    ikatu 'ym ma'e nuzeapo kwaw zanewe nehe, ta'e Tupàn zanemyrypar romo hekon a'e
    xe, i'i purupe wà.
  eng-DRA: 'Her princes have judged for bribes, and her priests have taught for hire,
    and her prophets divined for money: and they leaned upon the Lord, saying: Is
    not the Lord in the midst of us? no evil shall come upon us.'
