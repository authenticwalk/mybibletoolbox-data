verse: MIC.003.010
translations:
  mal-C: അവർ രക്തം ചൊരിഞ്ഞുകൊണ്ട് സീയോനെയും ദുഷ്ടതകൊണ്ട് ജെറുശലേമിനെയും പണിയുന്നു.
  deu-TKW: die ihr zion mit Blutvergießen baut und Jerusalem mit Frevel.
  lin-lin: bino oyo botongaka Siona na kosopa makila, mpe Yelusalemi na kosalaka makambo
    mabe.
  eng-LSV: Building up Zion with blood, || And Jerusalem with iniquity.
  eng-GNV: They build vp Zion with blood, and Ierusalem with iniquitie.
  eng-WEBSTER: They build up Zion with blood, and Jerusalem with iniquity.
  nhw-BL: Anquitlamitemitijtoque Jerusalén ica temictiani huan nochi tlamantli tlajtlacoli.
  swh-ONEN: mnaojenga Sayuni kwa kumwaga damu na Yerusalemu kwa uovu.
  bba-bba: Wee i tɔmbu ɡoomɔ, i ben dukiɑ suɑmɔ i kɑ Yerusɑlɛmu bɑnimɔ.
  eng-KJVCPB: They build up Zion with blood, And Jerusalem with iniquity.
  luo-luo: un mugero Sayun gi remo, to Jerusalem gi timbe mamono.
  meu-meu: Umui ese Siona o haginiamu rara amo, bona Ierusalem kara dika amo.
  npi-ULB: तिमीहरूले सियोनलाई रगतद्धारा र यरूशलेमलाई अधर्मद्धारा निर्माण गर्छौ ।
  yor-yor: tí ó kọ́ Sioni pẹ̀lú ìtàjẹ̀ sílẹ̀, àti Jerusalẹmu pẹ̀lú ìwà búburú.
  pes-OPCB: ای کسانی که اورشلیم را از خون و ظلم پر ساخته‌اید،
  tgl-ULB: Itinayo ninyo ang Sion sa pamamagitan ng dugo at ang Jerusalem sa pamamagitan
    ng kasamaan.
  cbu-NT: Tputsee pachakis, mishat maachiritaa zapan itutskis anpat pangeemis kizpur
    wanasir Irusarinash panguksa. Anush Apanll pang' taaritaa, itaru siysa kurakis
    pachamaatsiri chinaksa.
  hui-hui: Tígua Ngode Datagaliwabenaga dindi timbuni Yarusaleme wabule lowa gene
    agali balu daramala mana ko bulenelame warimida.
  mya-mya: သင်​တို့​သည်​လူ​သတ်​မှု​နှင့်​မ​တ​ရား​မှု တည်း​ဟူ​သော​အုတ်​မြစ်​ပေါ်​တွင်
    ဘု​ရား​သ​ခင်​၏​မြို့​တော်​ဖြစ်​သော​ယေ​ရု​ရှ​လင် မြို့​ကို​တည်​ဆောက်​ကြ​၏။-
  bod-N: ཁྲག་གིས་ཛ་ཡན་བཙུགས་པ་དང་། སྡིག་པ་ཡིས་ཡེ་རུ་སཱ་ལེམ་བཞེངས།
  sna-sna: munovaka Zioni nokudeura ropa, uye Jerusarema nouipi.
  spa-BLM: que construyen Sión con sangre, y Jerusalén con la iniquidad.
  cac-cac: Tze b'oq'ue Jerusalén, aton chon̈ab' yic tzalan Sion yuj tas tzeyiq'uec'
    d'a eb' anima tze mac'chamoc yed' d'a juntzan̈ tas man̈ tojoloc tze c'ulej.
  swh-ULB: Mnaijenga Sayuni kwa damu na Yerusalemu kwa uovu.
  bel-bel: будуюць Сіён крывёю і Ерусалім - няпраўдаю!
  deu-ELBBK: die ihr Zion mit Blut baut und Jerusalem mit Unrecht.
  mbb-OT: Mibangun niw is Zion he iyan kes inged he Jerusalem pinaaǥi te mezaat he
    paaǥi. Andam kew he edhimatey te etew basta mevangun heini.
  mal-2015: അവർ സീയോനെ രക്തപാതകംകൊണ്ടും യെരൂശലേമിനെ ദ്രോഹംകൊണ്ടും പണിയുന്നു.
  rmc-rmc: Tumen budinen o Sion le rateha a o Jeruzalem le nalačhipnaha;
  pes-OPV: و صهیون را به خون و اورشلیم را به ظلم بنا می‌نمایید.
  ron-1924: Вой, каре зидиць Сионул ку сынӂе ши Иерусалимул ку нелеӂюире!
  ben-OBCV: যারা রক্তপাতের দ্বারা সিয়োনকে এবং অন্যায় দ্বারা জেরুশালেমকে গড়ে তোলে।
  som-som: Siyoon dhiig bay ku dhisaan, Yeruusaalemna xumaan bay ku dhisaan.
  lat-VUC: qui ædificatis Sion in sanguinibus, et Jerusalem in iniquitate.
  eng-ASVBT: They build up Zion with blood, and Jerusalem with iniquity.
  ita-1885: 'che edificate Sion di sangue, e Gerusalemme d''iniquità:'
  eng-LXXUP: who build up Zion with blood, and Jerusalem with iniquity.
  eng-ULB: You build Zion with blood and Jerusalem with iniquity.
  spa-VBL: Ustedes están construyendo a Sión con sangre y a Jerusalén con maldad.
  fra-_FOB: On bâtit Sion avec le sang, et Jérusalem avec l'iniquité!
  mal-mal: അവർ സീയോനെ രക്തപാതകംകൊണ്ടും യെരൂശലേമിനെ ദ്രോഹംകൊണ്ടും പണിയുന്നു.
  urd-GVR: Tum Siyyūn ko ḳhūṅrezī se aur Yarūshalam ko nāinsāfī se tāmīr kar rahe
    ho.
  suz-BL: गेपुकीमी हुश शाइक्‍पाइश्‍शा सियोन कली सेल्‍नीनी। मिनु यरूसलेम कली मरिम्‍शो
    पतीकेम सेल्‍नीनी। हबकुक २:१२
  eng-NOY: Who build up Zion with blood, And Jerusalem with iniquity!
  ita-1927: che edificate Sion col sangue e Gerusalemme con l’iniquità!
  ckb-ckb: ئێوە سییۆن بە خوێن بنیاد دەنێن و ئۆرشەلیم بە ستەم.
  eng-BBE: They are building up Zion with blood, and Jerusalem with evil-doing.
  kan-OKCV: ಚೀಯೋನನ್ನು ರಕ್ತದಿಂದಲೂ ಯೆರೂಸಲೇಮನ್ನು ಅನ್ಯಾಯದಿಂದಲೂ ಕಟ್ಟುವವರೇ, ಈಗ ಇದನ್ನು ಕೇಳಿರಿ.
  tam-2017: சீயோனை இரத்தப்பழியினாலும், எருசலேமை அநியாயத்தினாலும் கட்டுகிற யாக்கோபு
    வம்சத்துத் தலைவர்களே, இஸ்ரவேல் வம்சத்து அதிபதிகளே, இதைக் கேளுங்கள்.
  spa-RV-1909: Que edificáis á Sión con sangre, y á Jerusalem con injusticia;
  ron-BTF: Ei zidesc Sionul cu sânge și Ierusalimul cu nelegiuire.
  eng-WEBP: who build up Zion with blood, and Jerusalem with iniquity.
  eng-FBV: You are building Zion with blood, and Jerusalem with evil.
  nld-1939: Ze bouwen Sion op met bloed, En Jerusalem met misdaad;
  nch-BL: Anquitemitijtoque Jerusalén ica temictiani huan nochi tamanti tajtacoli.
  vie-1934: Các người lấy huyết xây thành Si-ôn, và lấy sự gian ác xây thành Giê-ru-sa-lem.
  hin-CV: तुम जो ज़ियोन को रक्तपात से, और येरूशलेम को दुष्टता से भरते हो.
  spa-BES: Están edificando Sión con sangre, y Jerusalén con maldad.
  tdx-tdx: Ie mamboatse i Tsione an-dio, naho Ierosalaime an-katsivokarañe.
  tha-KJV: ผู้​สร้างศิโยนด้วยโลหิต และสร้างเยรูซาเล็​มด​้วยความชั่วช้า
  por-BR-2018: Vós edificais a Sião com sangue, e a Jerusalém com injustiça;
  deu-ELO: die ihr Zion mit Blut bauet und Jerusalem mit Unrecht.
  eng-WYC-2018: which build Zion in bloods, and Jerusalem in wickedness. (who build
    up Zion with bloodshed, and Jerusalem with wickedness.)
  epo-epo: kiuj konstruas Cionon per sango kaj Jerusalemon per maljustaĵoj.
  uig-PIN: Zionni ⱪan tɵküx bilǝn, Yerusalemni ⱨǝⱪⱪaniyǝtsizlik bilǝn ⱪuridiƣanlar!
  beo-beo: Fedege agoane, dilia Yelusaleme moilai bai bagade gagusia, fane legesu
    amola moloi hou hame amoga bai fa:le gagusa.
  tpi-OTNT: Yupela i save mekim pasin bilong kilim ol manmeri na olkain pasin i no
    stret, na long dispela pasin yupela i ting ol manmeri bilong Jerusalem, em taun
    bilong God, ol bai i kamap strongpela lain.
  hau-SA: kuka gina Sihiyona ta wurin zub da jini, Urushalima kuma ta wurin mugunta.
  uig-LAT: Zionni qan töküsh bilen, Yérusalémni heqqaniyetsizlik bilen quridighanlar!
  nde-nde: elakha iZiyoni ngokuchitha igazi; leJerusalema ngobubi.
  ton-ton: ‌ʻOku nau langa ʻa Saione ʻaki ʻae toto, mo Selūsalema ʻi he angahala.
  ces-1613: Každý vzdělává Sion vraždami, a Jeruzalém nepravostí.
  eng-WMB: who build up Zion with blood, and Jerusalem with iniquity.
  tam-TCV: இரத்தம் சிந்துதலினால் சீயோனையும், கொடுமையினால் எருசலேமையும் கட்டுகிறவர்களே
    கேளுங்கள்.
  ceb-ULB: Gitukod ninyo ang Zion pinaagi sa dugo ug ang Jerusalem pinaagi sa kasal-anan.
  pol-UBG: Każdy buduje Syjon krwią, a Jerozolimę nieprawością.
  agr-agr: Jerusalégnumak, tuja mina jegag pegkegma nuwishkam, pegkegchau takat, tuja
    magkagtut aina duka makichkish mijamtsuk tuke imani awai.
  kyc-kyc: Wambu pyanyi malu palyuo yulu koo dupwa lao rola nao Anatunya taone andake
    Jerusaleme doko pilyaminyi.
  urd-GVU: تم صیون کو خوں ریزی سے اور یروشلم کو ناانصافی سے تعمیر کر رہے ہو۔
  eng-OEBCW: who build Zion with acts of bloodshed, and Jerusalem with crime.
  deu-1912: 'die ihr Zion mit Blut baut und Jerusalem mit Unrecht:'
  kan-2017: ಚೀಯೋನನ್ನು ನರಹತ್ಯದಿಂದಲೂ, ಯೆರೂಸಲೇಮನ್ನು ಅನ್ಯಾಯದಿಂದಲೂ ಕಟ್ಟುವವರೇ, ಇದನ್ನು ಕಿವಿಗೊಟ್ಟು
    ಕೇಳಿರಿ, ಕೇಳಿರಿ.
  yap-yap: Gimed be toy e binaw rok Got, ni aram yu Jerusalem, nga daken e mathang
    pogofan nge ngongol nde mat’aw.
  hlt-MCSB: Zion te thii neh, Jerusalem te dumlai neh a sak uh.
  mdy-ETH: ዒንሢ ዓሲ ዎዺሢና ፂዮኔ፥ ጌኔ ማዾና ዬሩሳላሜ ማዣ ዓሲኬ።
  twi-ASANTE: Mo a mode mogyahwiegu kyekyeree Sion ne awurukasɛm kyekyeree Yerusalem.
  eng-WEBU: who build up Zion with blood, and Jerusalem with iniquity.
  wal-wal: Intte Xiyoone katamaa suuttaa gussidi keexxeeta; Yerusalaame katamaakka
    makkalan keexxeeta.
  spa-PDDPT: 'que edifican a Sion con sangre derramada y a Jerusalén con iniquidad:'
  gun-gun: Peẽ kuery ma tuguy pemoẽa rupi rive pejapove oorã Sião tetã re, mba'emo
    vai rupi anho pejapo Jerusalém re.
  agu-BL: Na chitzanu' tan ẍch'uyse'n yi tnum Jerusalén wi Sión, poro tan tu' yi na
    cho'cu' tan chibiyle'n wunak tan majle'n len chime'bi'l, nin tan paj yi e'chk
    alak' yi na chibanu' scye'j.
  ilo-ULB: Ipatakderyo ti Sion babaen iti panagpasayasay iti dara ken ti Jerusalem
    babaen iti kinadakes.
  kpg-kpg: Goodou e hau di waahale o God, go Jerusalem, i hongo di hagamau o taaligi
    dangada mo di ngalua hala.
  uig-ARA: زىئوننى قان تۆكۈش بىلەن، يېرۇسالېمنى ھەققانىيەتسىزلىك بىلەن قۇرىدىغانلار!
  sus-sus: Wo na mixie nii bafe Siyoni tife ra, wo na Darisalamu tife tinxintareya
    kui.
  pon-2006: Kumwail kin poahsoanehkihda sapwellimen Koht kahnimw Serusalem kamaramas
    oh tiahk sapwung.
  jae-jae: Amac akwê Sion sa ŋa dec ma Jerusalem ŋa biŋ geo.
  ksd-ksd: Dia pait vangala Sion ma ra gap, ma Ierusalem ma ra bilak na mangamangana.
  grc-BRENT: οἱ οἰκοδομοῦντες Σιὼν ἐν αἵμασι, καὶ Ἱερουσαλὴμ ἐν ἀδικίαις,
  ind-AYT: Mereka membangun Sion dengan darah dan Yerusalem dengan kejahatan.
  nya-nya: inu amene mukumanga Ziyoni pokhetsa magazi, ndi Yerusalemu ndi kuyipa kwanu.
  hrv-hrv: Vi koji gradite Sion u krvi i Jeruzalem u zločinu!
  mps-mps: Dagego te we bidi dabe elibo kolesaga, me te tobage dolo isąwai kolesaga
    dabe yali, tama te kolesagade dagego homugo te Jerusalem we bidi dabe, te Godigo
    taunde, te bomai hani pedalubao homu ebo dao.
  tpi-tpi: Yupela i save mekim pasin bilong kilim ol manmeri na olkain pasin i no
    stret, na long dispela pasin yupela i ting ol manmeri bilong Jerusalem, em taun
    bilong God, ol bai i kamap strongpela lain.
  dan-1931: som bygger Zion med Blod og Jerusalem med Uret.
  vie-OVCB: Các ông là những người xây cất Giê-ru-sa-lem bằng máu người và bằng sự
    thối nát.
  guj-2017: તમે સિયોનને લોહીથી, અને યરુશાલેમને અન્યાય દ્વારા બાંધ્યાં છે.
  pon-2006A: Kumwail kin poahsoanehkihda sapwellimen Koht kahnimw Serusalem kamaramas
    oh tiahk sapwung.
  por-BRBSL: que constroem Zion com sangue, e Jerusalém com iniqüidade.
  eng-OEBUS: who build Zion with acts of bloodshed, and Jerusalem with crime.
  cth-cth: Tami thei lahoi Zion khopui hai thoseh, hno kahawihoeh sak e lahoi Jerusalem
    khopui hai thoseh, ka sak e Jakop kho bawinaw, Isarel ukkungnaw thai awh haw.
  twi-twi: Mo a mode mogyahwiegu kyekyeree Sion ne awurukasɛm kyekyeree Yerusalem.
  hlt-hlt: Zion te thii neh, Jerusalem te dumlai neh a sak uh.
  tbz-SIM: Di kɔù bɛnìtìbɛ̀ mbɛ kɛ mɑɑ̀nɛ̀ Kuyie nhɛì, Nɛ̀ kuyonku nku di mɑɑ́nɛ̀mɛ̀
    Sedisɑdɛmmu.
  msy-2020: Ia uari bagha Saionɨn nguibamɨn dɨpenir aghuir avɨriba ingarasa, gumazamizibav
    sozi me ariaghiri. Ia guizɨn arazimɨn aghuagha, onganarazibagh amir gumazamiziba
    abɨragha men ghuzim ingegha ghaze, kar Ikiavɨra Itir Godɨn nguibam Jerusalem,
    e anesarazɨ a tugha gavgafi.
  dop-dop: Ɩ́ ŋmɑɑkɩ Yosɑlɛm nɑ muɣuluɣu nɑ yʋlʋkʋlɛ.
  azb-azb: Sionu qan bahasına bina edirsiniz, Yerusəlimi haqsızlıq üzərində tikirsiniz.
  eng-DBY: that build up Zion with blood, and Jerusalem with unrighteousness.
  hin-2017: तुम सिय्योन को हत्या करके और यरूशलेम को कुटिलता करके दृढ़ करते हो।
  wol-KYG: Deret ngeen tabaxe Siyoŋ, njubadi ngeen tabaxe Yerusalem googu.
  eng-YLT: Building up Zion with blood, And Jerusalem with iniquity.
  kne-kne: Insaad yo di ad-ado ay beey ed Jerusalem ay din siyodad Diyos babaen sin
    nanpespesean yo ya nangam-amagan yos lawa ay say inyat yo ay nangon-od si pilak
    ya panakabalin yo.
  eng-WYC-2017: which build Zion in bloods, and Jerusalem in wickedness.
  eng-WMBB: who build up Zion with blood, and Jerusalem with iniquity.
  urd-GVH: तुम सिय्यून को ख़ूनरेज़ी से और यरूशलम को नाइनसाफ़ी से तामीर कर रहे हो।
  rug-rug: pu kuria sa popoa Zaione pa sineke va mate tie, meke sa Zerusalema pa tinavete
    kaleadi.
  gaz-gaz: warri dhiiga dhangalaasuudhaan Xiyoonin, hamminaan immoo Yerusaalemin ijaartan
    waan kana dhagaʼaa.
  fra-LSG: Vous qui bâtissez Sion avec le sang, Et Jérusalem avec l’iniquité!
  gnn-gnn: Ŋunhala Djurutjalamdja, Godkalanydja ŋunhi wäŋaŋura, nhuma yukurra buma
    yolŋu'‐yulŋunha ŋunhi dhuwurr‐ŋamakurru'mirrinhana wal'ŋu rom‐dhunupamirrinhana,
    ga djäma nhe yukurra yätjkumana yolŋu'‐yulŋunha.
  yal-yal: ɛ tan naxanye Siyon taan tima wunli, ɛ yi Yerusalɛn ti gbaloni.
  haw-1868: Ua kukulu lakou ia Ziona me ke koko, A ia Ierusalema me ka hewa.
  arb-NAV: الَّذِينَ يَبْنُونَ صِهْيَوْنَ بِالدَّمِ وَأُورُشَلِيمَ بِالظُّلْمِ.
  ewe-ewe: Mi ame siwo tu Zion ɖe ʋukɔkɔɖeanyi dzi kple Yerusalem ɖe vɔ̃ɖinyenye dzi.
  eng-LEE: They build up Zion with blood-guiltiness, and Jerusalem with wrong.
  asm-FB: তোমালোকে ৰক্তপাতেৰে চিয়োন, আৰু পাপেৰে যিৰূচালেম নিৰ্মাণ কৰিলা;
  sus-A: وٌ نَ مِشِيٍ نِي بَقٍ سِيٌنِ تِقٍ رَ، وٌ نَ دَرِ سَلَمُ تِقٍ تِنشِنتَرٍيَ
    كُي.
  fra-SBL: qui édifient Sion avec du sang, et Jérusalem avec l'iniquité.
  hbo-hbo: בֹּנֶ֥ה צִיֹּ֖ון בְּדָמִ֑ים וִירוּשָׁלַ֖͏ִם בְּעַוְלָֽה׃
  piu-2006: '@see-verse:MIC.003.009'
  kik-kik: inyuĩ mwakaga Zayuni na ũiti wa thakame, na mũgaaka Jerusalemu na waganu.
  fra-NCL: bâtissant Sion avec le sang, et Jérusalem avec l’iniquité !
  cek-AK: Athii palonghaih hoiah Zion to na sak o moe, zaehaih hoiah Jerusalem to
    na sak o.
  cuk-cuk: Ablis-eogedgi Sión-neggwebur be sobsamalad igar-isgana-imaklegedba be Jerusalén-neggwebur
    sebukmalad.
  uig-CYR: Зионни қан төкүш билән, Йерусалимни һәққанийәтсизлик билән қуридиғанлар!
  tel-2017: సీయోనును మీరు రక్తంతో కడతారు. దుర్మార్గంతో యెరూషలేమును కడతారు.
  hat-BSA: Ki bati Sion ak san koule, e Jérusalem ak vyolans e enjistis.
  kos-kos: Kowos musai Jerusalem, siti lun God, fin pwelung in akmas ac nununku sesuwos.
  hbo-WLC: בֹּנֶ֥ה צִיּ֖וֹן בְּדָמִ֑ים וִירוּשָׁלִַ֖ם בְּעַוְלָֽה׃
  ibo-ibo: Ndị ji ọbara wuo Zayọn, werekwa ajọ omume wuo Jerusalem.
  ory-ory: ସେମାନେ ସିୟୋନକୁ ରକ୍ତରେ ଓ ଯିରୂଶାଲମକୁ ଅଧର୍ମରେ ନିର୍ମାଣ କରୁଅଛନ୍ତି।
  chk-chk: ämi mi aüetä Sion fän ämi nimanauei aramas, pwal Jerusalem fän föföringau.
  rop-rop: Deya gin langa Jerusalem det taun blanga God yumob oldei titjimbat ola
    pipul blanga bulurrum det nogudbalawei en blanga deigidawei enibodi laif.
  ukr-1871: Що будуєтесь на Сионї з кровавої кривди, й в Ерусалимі — з неправди!
  deu-1951: die ihr Zion mit Blutschulden bauet und Jerusalem mit Frevel!
  eng-JPS: That build up Zion with blood, and Jerusalem with iniquity.
  srp-1865: Koji gradite Sion krvlju i Jerusalim bezakonjem.
  lug-lug: mmwe abazimbidde Sayuuni ku musaayi, Ne Yerusaalemi ne mugizimbira ku butali
    butuukirivu.
  heb-heb: בנה ציון בדמים וירושלם בעולה׃
  ben-IRV: তোমরা রক্ত দিয়ে সিয়োন গেঁথেছ এবং পাপ দিয়ে যিরুশালেম।
  pan-pan: ਤੁਸੀਂ ਜੋ ਸੀਯੋਨ ਨੂੰ ਲਹੂ ਨਾਲ ਉਸਾਰਦੇ ਹੋ, ਅਤੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਬਦੀ ਨਾਲ।
  mya-JVB: လူအသက်ကို သတ် ခြင်းအမှုဖြင့် ဇိအုန် မြို့ကို၎င်း ၊ အဓမ္မ အမှုဖြင့် ယေရုရှလင်
    မြို့ကို၎င်း ပြုစု သော ယာကုပ် အမျိုး မင်း ၊ ဣသရေလ အမျိုး သူကြီး တို့၊ နားထောင်
    ကြပါလော့။
  hmo-hmo: Umui ese taunimanima alaia kara, bona kota maoromaoro lasi umui karaia
    noho. Bona inai bamona kara dekena amo umui laloa Ierusalema, Dirava ena hanua
    ena taudia be bese goadana do idia lao.
  urd-urd: तुम जो सिय्यून को ख़ूँरेज़ी से और येरूशलेम को बेइन्साफ़ी से ता'मीर करते
    हो।
  rus-SYN: созидающие Сион кровью и Иерусалим - неправдою!
  bqc-SIM: I Siↄna kã́fĩ ń gbɛ̃dɛao, i to Yelusalɛũ zↄ̃ↄkũ ń yãdↄↄsaio.
  tcz-CHONGTHU: Nanghon Jerusalem jou leh nal chuleh thisan so pumin na sauvin ahi.
  mar-mar: तुम्ही सियोन रक्ताने आणि यरूशलेम अन्यायाने बांधले आहे.
  qub-qub: Chaypitami Jerusalén siudächöga waran-waranpis caycan mana alli ruraycunalla
    wañuchinacuylla.
  bqp-bqp: Wee i tɔmbu goomɔ, i ben dukiɑ suɑmɔ i kɑ Yerusɑlɛmu bɑnimɔ.
  hat-hat: Se sou san moun n'ap bati lavil Siyon an. Se sou lenjistis n'ap bati lavil
    Jerizalèm.
  eng-BSB: who build Zion with bloodshed and Jerusalem with iniquity.
  tod-tod: Wa Siyɔn losu ga nu ʋaai, wo Zeeluzalɛme lo ga suɲɔi.
  eng-WEBPB: who build up Zion with blood, and Jerusalem with iniquity.
  kbq-kbq: Hagi Jerusalemi kuma'ma eri agafama huta kinte'nazana, vahe'ma ahe fri
    avu'ava zamo'ene havi avu'ava zamo avite'nea agofetu kinte'naze.
  nhe-BL: Inquitlamitemitijtoque Jerusalén ica temictiani huan nochi tlamantli tlajtlacoli.
  gub-BL: Pezapo Zeruzarez tawhu Tupàn pe imonokatu pyrer ikatu 'ym ma'e iapo haw
    romo. Teko wazuka haw romo pezapo tawhu peiko.
  eng-DRA: You that build up Sion with blood, and Jerusalem with iniquity.
