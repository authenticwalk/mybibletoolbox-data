verse: MIC.003.003
translations:
  mal-C: എന്റെ ജനത്തിന്റെ മാംസം തിന്നുന്നവരേ, അവരുടെ ത്വക്ക് ഉരിയുന്നവരേ, അവരുടെ അസ്ഥികൾ
    തകർക്കുന്നവരേ, ചട്ടിയിലേക്ക് ഇറച്ചിയും കലത്തിലേക്ക് മാംസവും എന്നപോലെ അവരെ ഛേദിക്കുന്നവരേ,
    നീതി എന്തെന്ന് നിങ്ങൾ അറിയുന്നില്ലേ?”
  deu-TKW: Sie nähren sich von dem Fleische meines Volks; sie ziehen ihnen die Haut
    vom Leibe und zerbrechen ihnen die Knochen, zerlegen sie wie einen Braten im Topf,
    wie Fleisch im Kessel.
  lin-lin: Bozali kodunda misuni ya bato ya libota na ngai, bozali kolongola bango
    poso ya nzoto mpe kobuka mikuwa na bango. Bozali kokata bango mike-mike lokola
    misuni oyo bakalingaka to oyo batokisaka na nzungu. »
  eng-LSV: And who have eaten the flesh of My people, || And their skin from off them
    have stripped, || And their bones they have broken, || And they have spread [them]
    out as in a pot, || And as flesh in the midst of a cauldron.”
  eng-GNV: And they eate also the flesh of my people, and flay off their skinne from
    them, and they breake their bones, and chop them in pieces, as for the pot, and
    as flesh within the caldron.
  eng-WEBSTER: Who also eat the flesh of my people, and flay their skin from off them;
    and they break their bones, and chop them in pieces, as for the pot, and as flesh
    within the caldron.
  nhw-BL: Quena, amojuanti quen antecuanime, anquicuaj nomasehualhua ininnacayo huan
    anquinquixtilíaj inincuetlaxo. Anquinpojpostequilíaj iniomiyo huan anquinhuejhuelohuaj
    quen nacatl catli anquinequij cuechtic para se tlacualistli. Antlayacanani, anquincuijcuilíaj
    nomasehualhua nochi catli quipiyaj.
  swh-ONEN: ninyi mnaokula nyama ya watu wangu, mnaowachuna ngozi na kuvunja mifupa
    yao vipande vipande; mnaowakatakata kama nyama ya kuwekwa kwenye sufuria na kama
    nyama ya kuwekwa kwenye chungu?”
  bba-bba: I rɑ bu diwɑ mɑm mɑm nɡe yɑɑ ye bɑ kokɑ bɑ kukunu kɔsukɑ, mɑ bɑ ye bɔtirɑ
    bɑ doke wekerɔ.
  eng-KJVCPB: Who also eat the flesh of my people, And flay their skin from off them;
    And they break their bones, And chop them in pieces, as for the pot, And as flesh
    within the caldron.
  luo-luo: Uchamo ringre joga, uyiecho pien dendgi, kendo utoyo chokegi matindo tindo.
    Ukengogi ka ringʼo midwa chielo, ka ringʼo midwa tedo e agulu?”
  meu-meu: umui ese egu bese taudia hidiodia o animu, bona kopidia o kopadia ohomu,
    bona turiadia o hakwaidudia rohorohomu, bona o utudia sisisisimu, vamu uro lalonai
    na heto, hidio tohe lalonai na heto.
  npi-ULB: तिमीहरु जसले मेरा मानिसहरूका मासु खान्छौ, र तिनीहरूका छाला काढ्छौ, तिनीहरूका
    हड्‍डी भाँच्‍छौ, र तिनीहरूलाई भाँडोमा राख्‍ने मासु, र खड्कुँलोमा पकाउने मासुझैँ
    टुक्रा-टुक्रा गर्दछौ ।
  yor-yor: àwọn tí ó jẹ ẹran-ara àwọn ènìyàn mi, wọn sì bọ́ awọ ara wọn kúrò lára
    wọn. Wọ́n sì fọ́ egungun wọn sí wẹ́wẹ́; wọn sì gé e sí wẹ́wẹ́ bí ẹran inú ìkòkò,
    bí ẹran inú agbada?”
  pes-OPCB: آنها را می‌بلعید، پوست از تنشان جدا می‌کنید و استخوانهایشان را مانند گوشتی
    که تکه‌تکه کرده در دیگ می‌ریزند، خرد می‌کنید،
  tgl-ULB: kayo rin na kumakain ng laman ng aking mga tao at pumipilas ng kanilang
    balat, bumabali ng kanilang mga buto at tumatadtad sa mga ito, tulad ng karne
    sa palayok, tulad ng karne sa kaldero.
  cbu-NT: Mishat, tumuz tputsee zayaru, katungeeru, wanapunandarisha kasataru, siy
    tputsee ashikpaz ashkus maachiritaa ichinguru itutskus ndunarsha kasaksa.
  hui-hui: Tígua i̱naga wali agali balu nowaore haradagua birimida. Tígua i̱naga wali
    agalinaga tingini minu laga lalu tinaga kuni minu podalu ani bialu todobeneha
    dawale nogo bo podo baga biradagua birimida.
  mya-mya: သင်​တို့​သည်​ငါ့​လူ​မျိုး​တော်​၏​အ​သား​ကို စား​ကြ​၏။ သူ​တို့​၏​အ​ရေ​ကို​ခွာ​၍​အ​ရိုး
    များ​ကို​ချိုး​လျက်​အ​မဲ​ဟင်း​လျာ​သ​ဖွယ် ဋ္ဌား​ဖြင့်​စဉ်း​ကြ​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ངའི་མི་སྡེའི་ཤ་བཟའ་ཞིང་པགས་པ་བཤུ་བར་བྱེད་པ་དང་། དེ་དག་གི་རུས་པ་རྣམས་བཅག་ནས་ཁོག་མ་ནང་ལ་འཕེན་པའི་ཤ་ལོག་དང་།
    སྟ་རེ་ཁ་ཡི་ཤ་དང་འདྲ་བར་གཅོད་པ་ཡིན།
  sna-sna: munodya nyama yavanhu vangu, munobvisa ganda ravo, muchivhuna mapfupa avo
    kuita zvidimbu; munovatema-tema senyama yokuisa mupani, senyama yomuhari?”
  spa-BLM: que también comen la carne de mi pueblo, y pelar su piel de ellos, y romper
    sus huesos, y picarlas en trozos, como para la olla, y como carne dentro del caldero.
  cac-cac: Ichato pitzanto eb' quetchon̈ab' tze chianb'at eb', tzeyic'anel stz'umal
    eb', tze vac'chitan sb'aquil eb'. Lajan tzeyutej eb' icha noc' chib'ej tz'ac'jiem
    tajoc d'a yol chen.
  swh-ULB: ninyi mnaokula pia miili ya watu wangu, na kuambua ngozi yao, kuvunja mifupa
    yao, na kuwakatakata katika vipande vipande, kama nyama kwenye chungu, kama nyama
    kwenye sufuria kubwa.
  bel-bel: ясьце плод народу Майго і лупіце зь іх скуру іхнюю, а косьці іх ламаеце
    і крышыце як бы ў горшчык, і плоць - як бы ў кацёл.
  deu-ELBBK: und die ihr das Fleisch meines Volkes fresst und ihre Haut von ihnen
    abstreift und ihre Gebeine zerbrecht und zerstückelt wie in einem Topf und wie
    Fleisch inmitten des Kessels.
  mbb-OT: '@see-verse:MIC.003.002'
  mal-2015: നിങ്ങൾ എന്റെ ജനത്തിന്റെ മാംസം തിന്നു അവരുടെ ത്വക്കു അവരുടെമേൽനിന്നു ഉരിച്ചുകളയുന്നു;
    നിങ്ങൾ അവരുടെ അസ്ഥികളെ ഒടിച്ചു കലത്തിൽ ഇടുവാൻ എന്നപോലെയും കുട്ടകത്തിന്നകത്തെ മാംസംപോലെയും
    മുറിച്ചുകളയുന്നു.
  rmc-rmc: chan tele o mas pal mire manuša, cirden pal lende tele e cipa a phageren
    lenge o kokala; čhingeren len sar andre piri, sar o mas andro kotlos.“
  pes-OPV: و کسانی که گوشت قوم مرا می‌خورند و پوست ایشان را از تن ایشان می‌کنند و
    استخوانهای ایشان را خرد کرده، آنها را گویا در دیگ و مثل گوشت در پاتیل می‌ریزند.
  ron-1924: Дупэ че ау мынкат карня попорулуй Меу, дупэ че-й жупоае пеля ши-й сфэрымэ
    оаселе, ыл фак букэць ка чея че се фербе ынтр-о оалэ, ка ши карня динтр-ун казан.”
  ben-OBCV: যারা আমার প্রজার মাংস খাচ্ছে, গায়ের চামড়া তুলে নিয়ে হাড়গুলি টুকরো
    টুকরো করছে যারা সেগুলি কড়াইয়ের জন্য মাংসের মতো টুকরো টুকরো করছে, যেন পাত্রের
    মধ্যে মাংস?”
  som-som: Oo weliba waxaad cuntaan hilibka dadkayga, oo haraggoodana waad ka siibtaan,
    oo lafahoodana waad jejebisaan, haah, oo waxaad u kala gogooysaan sidii hilib
    dheri loo diyaariyo, iyo sidii hilib digsi ku jiro.
  lat-VUC: qui comederunt carnem populi mei, et pellem eorum desuper excoriaverunt,
    et ossa eorum confregerunt, et conciderunt sicut in lebete, et quasi carnem in
    medio ollæ?
  eng-ASVBT: who also eat the flesh of my people, and flay their skin from off them,
    and break their bones, and chop them in pieces, as for the pot, and as flesh within
    the caldron.
  ita-1885: E ciò che mangiano è la carne del mio popolo, e gli traggono la pelle
    d'addosso, e gli fiaccano le ossa; e tagliano quella a pezzi, come per metterla
    in una pignatta; ed a guisa di carne, che si mette in mezzo d'una pentola.
  eng-LXXUP: even as they devoured the flesh of my people, and stripped their skins
    off them, and broke their bones, and divided them as flesh for the caldron, and
    as meat for the pot,
  eng-ULB: you who also eat the flesh of my people, and tear their skin off, break
    their bones, and chop them in pieces, just like meat for a pot, just like meat
    in a cauldron.
  spa-VBL: Comen la carne de mi pueblo, le arrancan la piel y quiebran sus huesos.
    Cortan su carne en pedazos como carne que se echa a un caldero, como carne que
    se echa a una olla para cocinar”.
  fra-_FOB: Ils dévorent la chair de mon peuple, lui enlèvent la peau, et lui brisent
    les os, et les mettent en pièces comme pour la marmite, et comme de la chair dans
    une chaudière.
  mal-mal: നിങ്ങൾ എന്റെ ജനത്തിന്റെ മാംസം തിന്ന് അവരുടെ ത്വക്ക് അവരിൽനിന്ന് ഉരിഞ്ഞെടുക്കുന്നു;
    നിങ്ങൾ അവരുടെ അസ്ഥികൾ ഒടിച്ച്, കലത്തിൽ ഇടുവാൻ എന്നപോലെയും കുട്ടകത്തിനകത്തെ മാംസംപോലെയും
    മുറിച്ചുകളയുന്നു.
  urd-GVR: Kyoṅki tum merī qaum kā gosht khā lete ho. Un kī khāl utār kar tum un kī
    haḍḍiyoṅ aur gosht ko ṭukṛe ṭukṛe karke deg meṅ phaiṅk dete ho.”
  suz-BL: गेपुकीमी आं मुर आन श्‍ये ब्‍वाइतीनी। मेको आन कुशुल उक्‍तीनी। मिनु रुश टुक्रा
    टुक्रा पा जिक्‍तीनी। मिनु बोसुम क्‍येतीक श्‍ये खोदेंशो पा मेको आन कली टुक्रा टुक्रा
    पा चेक्‍‍तीनी” देंती। भजन संग्रह १४:४
  eng-NOY: Ye devour the flesh of my people, And strip them of their skin, And break
    their bones, And cut them in pieces, as for the pot, And as flesh for the caldron?
  ita-1927: Costoro divorano la carne del mio popolo, gli strappan di dosso la pelle,
    gli fiaccan le ossa; lo fanno a pezzi, come ciò che si mette in pentola, come
    carne da metter nella caldaia.
  ckb-ckb: ئێوە کە گۆشتی گەلەکەم دەخۆن، کەوڵیان دەکەن، ئێسکیان دەشکێنن، پارچەپارچەیان
    دەکەن وەک بۆ ناو مەنجەڵ، وەک گۆشتی ناو تاوە.»
  eng-BBE: Like meat they take the flesh of my people for their food, skinning them
    and crushing their bones, yes, cutting them up as if for the pot, like flesh inside
    the cooking-pot.
  kan-OKCV: ನನ್ನ ಪ್ರಜೆಯ ಮಾಂಸವನ್ನು ತಿನ್ನುತ್ತಾರೆ. ಅವರ ಚರ್ಮವನ್ನು ಸುಲಿದುಹಾಕುತ್ತಾರೆ. ಅವರ
    ಎಲುಬುಗಳನ್ನು ಮುರಿದುಹಾಕುತ್ತೀರಿ. ಹಂಡೆಯಲ್ಲಿನ ತುಂಡುಗಳಂತೆ, ಮಡಕೆಯಲ್ಲಿನ ಮಾಂಸದ ಚೂರುಗಳಂತೆ
    ನನ್ನ ಪ್ರಜೆಯನ್ನು ಚೂರುಚೂರಾಗಿ ಕತ್ತರಿಸಿಹಾಕಿದ್ದೀರಿ.”
  tam-2017: என் மக்களின் சதையைத் தின்று, அவர்கள்மேல் இருக்கிற அவர்களுடைய தோலை உரிந்துகொண்டு,
    எலும்புகளை முறித்து, பானையிலே போடுவதுபோலவும் இறைச்சியைக் கொப்பரைக்குள்ளே போடுவதுபோலவும்
    அவைகளை வெட்டுகிறார்கள்.
  spa-RV-1909: Que comen asimismo la carne de mi pueblo, y les desuellan su piel de
    sobre ellos, y les quebrantan sus huesos y los rompen, como para el caldero, y
    como carnes en olla.
  ron-BTF: Care de asemenea mâncați carnea poporului meu și jupuiți pielea lor de
    pe ei; și ei le rup oasele și îi toacă în bucăți, ca pentru oală și precum carnea
    înăuntrul căldării ce fierbe.
  eng-WEBP: who also eat the flesh of my people, and peel their skin from off them,
    and break their bones, and chop them in pieces, as for the pot, and as meat within
    the cauldron.
  eng-FBV: You eat the flesh of my people, you strip off their skin, you break their
    bones. You chop them up like meat for the saucepan, like flesh for the cooking
    pot.”
  nld-1939: En verslinden het vlees. Hun huid stropen ze af, Verbrijzelen hun beenderen;
    Ze hakken hen in stukken als gebraad in de pan, Als vlees in de ketel.
  nch-BL: Quena, amojuanti quej antecuanime, anquicuaj nomasehualhua ininacayo huan
    anquinquixtilíaj inincuetaxo. Anquinpojpostequilíaj iniomiyo huan anquinhuejhuelohuaj
    quej nacat cati anquinequij cuechtic para se tacualisti. Antayacanani, anquincuijcuilíaj
    nomasehualhua nochi cati quipiyaj.
  vie-1934: Các ngươi ăn thịt của dân ta, lột lấy da và bẻ lấy xương, xé ra từng mảnh
    như sắm cho nồi, như là thịt ở trong chảo.
  hin-CV: तुम जो मेरे लोगों का मांस खाते हो, उनकी खाल खींच लेते हो और उनके हड्डियों
    को टुकड़े-टुकड़े कर देते हो; उनकी अस्थियों को चूर्ण कर देते हो तुम जो उनको कड़ाही
    में पकाने वाले मांस या बर्तन में रखे मांस की तरह काट डालते हो?”
  spa-BES: Ustedes que comen la carne de mi pueblo como alimento, los desollan y les
    rompen los huesos, si, los cortan como si fueran carne para la olla, como la carne
    dentro del caldero.
  tdx-tdx: Ry mpampibotseke ty nofo’ ondatikoo, mpañolitse iareo, mpampipozake o taola’eo,
    naho manoritory iareo ho am-balàñeo, hoe hena an-tsajoa.
  tha-KJV: ผู้​ที่​กินเนื้อชนชาติของเรา และถลกหนังออกจากตัวเขาทั้งหลาย และหักกระดูกของเขา
    และสับเขาเป็นชิ้นๆ เหมือนกับทำไว้​ใส่​หม้อ และเหมือนเนื้อที่​อยู่​ในหม้อขนาดใหญ่
  por-BR-2018: Vós sois os que comeis a carne de meu povo, e lhes tirais sua pele,
    e lhes quebrais seus ossos; e os despedaçais como para a panela, como carne dentro
    do caldeirão.
  deu-ELO: und die ihr das Fleisch meines Volkes fresset, und ihre Haut von ihnen
    abstreifet, und ihre Gebeine zerbrechet und zerstücket wie in einem Topfe und
    wie Fleisch inmitten des Kessels.
  eng-WYC-2018: Which ate the flesh of my people, and (un)covered, [or flayed (off)],
    the skin of them from above; and brake together the bones of them, and cutted
    (them up) together as in a cauldron, and as flesh in the middle of a pot. (Who
    eat the flesh of my people, and uncover, or flay off, their skin; and altogether
    break their bones, and altogether cut them up, as if to put them into a cauldron,
    yea, like meat in the middle of a pot.)
  epo-epo: 'Kaj kiam ili manĝas la karnon de mia popolo, deŝiras de ili ilian haŭton,
    rompas kaj dispecigas iliajn ostojn kvazaŭ por poto kaj la karnon kvazaŭ por kaldrono:'
  uig-PIN: '@see-verse:MIC.003.002'
  beo-beo: Dilia da na fi na dagosa! Dilia da ilia gadofo houga:le, ilia gasa fifili,
    amola ilia da:i hodo hu gobele nasu defele hedesisa.
  tpi-OTNT: na yupela i kaikai olgeta. I olsem yupela i rausim skin bilong ol na brukim
    bun bilong ol na yupela i katim katim mit bilong ol long naip bilong kukim long
    sospen.
  hau-SA: ku da kuke cin naman mutanena, ku feɗe fatar jikinsu kuke kakkarya ƙasusuwansu,
    kuke yayyanka su gunduwa-gunduwa kamar naman da za a toya, kamar naman da za a
    sa a dafa.”
  uig-LAT: '@see-verse:MIC.003.002'
  nde-nde: lina elibadla inyama abantu bami, lihlubule isikhumba sabo lichoboze lamathambo
    abo abe yizicucu; elibaqumaquma njengenyama yepani, lanjengenyama yembiza?”
  ton-ton: ‌ʻAkimoutolu ʻoku kai ʻae kakano ʻo hoku kakai foki, pea fohi ʻa honau
    kili meiate kinautolu; pea ʻoku nau fesiʻi honau ngaahi hui, mo tuʻutuʻu fakaikiiki
    ʻakinautolu, ʻo hangē ka teu ki he kulo, pea hangē ko e kakano ʻi he loto kulo.
  ces-1613: A jedí maso lidu mého, a kůži jejich s nich svláčejí, i kosti jejich rozlamují,
    a rozdělují jako do hrnce, a jako maso do kotlíku.
  eng-WMB: who also eat the flesh of my people, and peel their skin from off them,
    and break their bones, and chop them in pieces, as for the pot, and as meat within
    the cauldron.
  tam-TCV: என் மக்களின் சதையைச் சாப்பிட்டு, அவர்களின் தோலையெல்லாம் உரித்து, எலும்புகளைத்
    துண்டுகளாக நொறுக்குகிறீர்கள். சட்டியில் போடும் இறைச்சியைப் போலவும், பானையில் போடும்
    சதையைப் போலவும் அவர்களை வெட்டுகிறீர்கள்.”
  ceb-ULB: gikaon usab ninyo ang unod sa akong katawhan, ug gilangkat ang ilang panit,
    gibali ang ilang mga bukog, ug gitagodtagod kini, sama sa karne nga anaa sulod
    sa kulon, ug sa karne nga anaa sulod sa kaldero.
  pol-UBG: Którzy jecie ciało mojego ludu, skórę z niego zdzieracie, jego kości łamiecie
    i kroicie je na kawałki jak do garnca i jak mięso do kotła.
  agr-agr: Tuja atumek mina aentsug aidauk iwakuk yuwagme, dutikakjum duwape ichinjajum,
    neje ollanum painkatasa akaaja ukunchi tsupigtayama imatikagme.
  kyc-kyc: Nakamame nambana wambu dupwa pyao nao otelyaminyi. Nakamana yanenge dupwa
    rekya lao kuli dupwa roo pyao minju dupwa kunjo kalomo mena minju sanana yangalana
    pingi dopale ingyuo pilyaminyi.
  urd-GVU: کیونکہ تم میری قوم کا گوشت کھا لیتے ہو۔ اُن کی کھال اُتار کر تم اُن کی
    ہڈیوں اور گوشت کو ٹکڑے ٹکڑے کر کے دیگ میں پھینک دیتے ہو۔“
  eng-OEBCW: ‘They devour the flesh of my people, and their hide they strip from off
    them, and break in pieces and serve up their bones, like meat in a pot or the
    cooking pan!
  deu-1912: und fresset das Fleisch meines Volkes; und wenn ihr ihnen die Haut abgezogen
    habt, zerbrecht ihr ihnen auch die Gebeine und zerlegt's wie in einen Topf und
    wie Fleisch in einen Kessel.
  kan-2017: ನನ್ನ ಪ್ರಜೆಯ ಮಾಂಸವನ್ನು ತಿನ್ನುತ್ತಾರೆ. ಅವರ ಚರ್ಮವನ್ನು ಸುಲಿದುಹಾಕಿ ಅವರ ಎಲುಬುಗಳನ್ನು
    ಮುರಿಯುತ್ತಾರೆ. ಹಂಡೆಯಲ್ಲಿನ ತುಂಡುಗಳಂತೆ, ಕೊಪ್ಪರಿಗೆಯಲ್ಲಿನ ಮಾಂಸದ ಹಾಗೆ ಅವರನ್ನು ಚೂರುಚೂರಾಗಿ
    ಕತ್ತರಿಸುತ್ತಾರೆ.
  yap-yap: Gimed be longuy e tirog e girdi’. Gimed be fathiy e biyach u dowrad, ma
    gimed be t’et’ar e yil u dowrad, gimed be th’eth’abrad ni bod e ufin ni ngan tay
    nga th’ib.
  hlt-MCSB: Ka pilnam saa te a caak uh tih amih pum kah a vin te a khong pauh. Te
    phoeiah a rhuh te a pop sak tih am dongkah bangla a rha uh. Ampaih khui kah maeh
    bangla a khuehuh.
  mdy-ETH: ታ ዴሮኮ ዓሽኮ ዒንሢ ሙዔኔ፤ ዒልዖዋ ዔያቶኮ ዑፃፓ ዒንሢ ሹኪ ዔቂሴኔ፤ ሜጌፆዋ ቆፂ ዒንሢ ዔያቶኮ ሜንሤኔ፤ ዓሽኪ
    ሻኣቆ ቦኦቆይዳ ሻኣቂንታሢጉዲ፥ ጊንሣ ሃሣ ዲስቴይዳ ካሣኒ ቲቆሢጉዲ ዒንሢ ዔያቶ ቲቄኔ።
  twi-ASANTE: mowe me nkurɔfoɔ nam, mowae wɔn wedeɛ, bubu wɔn nnompe mu nketenkete;
    motwitwa wɔn sɛ ɛnam a mode regu kwansɛn mu.”
  eng-WEBU: who also eat the flesh of my people, and peel their skin from off them,
    and break their bones, and chop them in pieces, as for the pot, and as meat within
    the cauldron.
  wal-wal: Intte ta asaa ashuwaa meeta; eta galbbaakka etappe qaareeta; eta meqettaa
    mentterettidi, eta ashuwaakka xaaruwan yegganau muxiyoogaadan muxeretteeta” yaagaas.
  spa-PDDPT: que comen la carne de mi pueblo, desollan su piel, les quiebran sus huesos
    y los cortan como carne para el caldero y para la olla.
  gun-gun: Ha'e rami vy pe'u 'rã xevygua kuery ro'okue, ipire pemboipa 'rã, ha'e ikãgue
    ma pemopẽmba rive 'rã. Ha'e vy pembo'ipa 'rã ho'okue oja py, oja ixã va'e pyguarã
    guive.
  agu-BL: Ni'cu'ntz chi itz'enle'nk na chibaj jujun cyanu'. Ni'cu'ntz chi najk chitzanu'
    tan xile'n len chichi'bel. Nin najk cho'cu' tan wak'e'n cu'n chibakil. Ni'cu'n
    quitane'n e' intanum ẍchiwutzu' chi ik chi'baj tu' tetz cumir tan bene'n tul chiẍwok'u'.
  ilo-ULB: dakayo met a mangkakaan iti lasag dagiti tattaok, ken manglaplapgis iti
    kudilda, mangtuktukkol kadagiti tulangda ken mangtadtadtad kadakuada, a kasla
    karne nga iluto iti banga, a kasla karne iti kaldero.
  kpg-kpg: Goodou e gai agu daangada. Goodou e hole gi daha nadau gili, e oho nadau
    iwi, ge e duuduu digaula gadoo be nia mee e hagatogomaalia e dunu.
  uig-ARA: '@see-verse:MIC.003.002'
  sus-sus: wo na ibolon a xuntunyie ra, wo a ɲin tunde kui, wo fa a don.»
  pon-2006: Kumwail kin kang uduken nei aramas akan; oh kihsang kilirail oh sukpeseng
    tihrail kan. Kumwail kin kamwutepene udukarail kan duwehte amwail kin kamwutepene
    uduk nan einpwoat pwe en pwoail.
  jae-jae: amac taŋ aeŋ ŋoc lau amboac aeŋ gwada ma akwalec nêŋ ŋaôlic su ma atuc
    nêŋ ŋatêkwa popoc-popocgeŋ naŋ, amac asa êsêac amboac asa gwada kêsêp ku, amboac
    bôc ŋamêsôm kêsêp suc.
  ksd-ksd: ma ava en bula ra kanomong i kaugu tarai; ma ava kulit diat, ma ava bubur
    ra uru i diat; maia, ava kuir diat da ure ra kabala, ma da ra kirip ta ra ngala
    na kabala.
  grc-BRENT: Ὃν τρόπον κατέφαγον τὰς σάρκας τοῦ λαοῦ μου, καὶ τὰ δέρματα αὐτῶν ἀπʼ
    αὐτῶν ἐξέδειραν, καὶ τὰ ὀστέα αὐτῶν συνέθλασαν, καὶ ἐμέλισαν ὡς σάρκας εἰς λέβητα,
    καὶ ὡς κρέα εἰς χύτραν,
  ind-AYT: yang memakan daging bangsaku, mengupas kulit dari tubuhnya, meremukkan
    tulang-tulangnya, dan mencincangnya seperti daging dalam kuali, seperti potongan-potongan
    daging dalam periuk.”
  nya-nya: inu amene mumadya anthu anga, mumasenda khungu lawo ndi kuphwanya mafupa
    awo; inu amene mumawadula nthulinthuli ngati nyama yokaphika?”
  hrv-hrv: Oni proždiru tijelo moga naroda i deru mu kožu, lome kosti. Oni ih komadaju
    kao u loncu, kao meso u punom kotlu!
  mps-mps: tama dagego te tigidali tualio. Te dagego augwaligo tigi wali sela sąbo
    tiwai eyu, te augwaligo dili togobo tiwai elama, tama dagego te augwali mi te
    hwą gego todogolama, te sene sospende bubo tiwai yalio.
  tpi-tpi: na yupela i kaikai olgeta. I olsem yupela i rausim skin bilong ol na brukim
    bun bilong ol na yupela i katim katim mit bilong ol long naip bilong kukim long
    sospen.
  dan-1931: æder mit Folks Kød og flænger dem Huden af Kroppen, sønderbryder deres
    Ben og breder dem som Kød i en Gryde, som Suppekød i en Kedel?
  vie-OVCB: Các ngươi ăn thịt dân tôi, lột da, và bẻ xương họ. Các ngươi chặt ra từng
    miếng cho vào nồi.
  guj-2017: તમે મારા લોકોનું માંસ ખાઓ છો, તમે તેમના શરીર ઉપરથી ચામડી ઉતારી નાખો છો,
    તેમના હાડકાં ભાંગી નાખો છો, અને તેના ટુકડે ટુકડા કરો છો, તેને માંસની જેમ રાંધવા
    માટે, તમે તેને કઢાઈમાં પાથરી દો છો.
  pon-2006A: Kumwail kin kang uduken nei aramas akan; oh kihsang kilirail oh sukpeseng
    tihrail kan. Kumwail kin kamwutepene udukarail kan duwehte amwail kin kamwutepene
    uduk nan einpwoat pwe en pwoail.
  por-BRBSL: que também comem a carne do meu povo, e descascar-lhes a pele de cima,
    e quebrar seus ossos, e cortá-los em pedaços, como para a panela, e como carne
    dentro do caldeirão.
  eng-OEBUS: “They devour the flesh of my people, and their hide they strip from off
    them, and break in pieces and serve up their bones, like meat in a pot or the
    cooking pan!
  cth-cth: Ka taminaw e a moi na ca awh teh, a vuen hah na ho awh. A hrunaw na khoe
    awh teh hlaam dawk thawng e moituen, ukkang dawk pahlouk e moi patetlah a moi
    hoi a hru na raban awh nahlangva,
  twi-twi: mowe me nkurɔfo nam, mowae wɔn were, bubu wɔn nnompe mu nketenkete; mutwitwa
    wɔn sɛ nam a mode regu kutu mu.”
  hlt-hlt: Ka pilnam saa te a caak uh tih amih pum kah a vin te a khong pauh. Te phoeiah
    a rhuh te a pop sak tih am dongkah bangla a rha uh. Ampaih khui kah maeh bangla
    a khuehuh.
  tbz-SIM: Díì bɛ̀ cɑ̀ɑ́ nkɛ fɛ̃́ṹ bɛ kɔ̃̀ntì kɛ kékíí bɛ kṹɔ̃̀, kɛ bɛ̀ yɔurí bɛ̀
    ɔ̃ɔ̃ yĩ́mɛ̀ imɑɑ nkɛ́utɛ́ tɛkṹmbotɛ̀. Bɛ̀ ɔ̃ɔ̃ posìrìmɛ̀ itùòti kɛ́ɑ̃nnɛ́ kukɑ̀dɑ̀ɑ̀buuku.
  msy-2020: Ian arazir kaba mati ia nan gumazamizibar iniba mɨsa men aghariba apɨragharɨgha
    dagh asegha, men tuziba aghoraghsua da api. Ia mati, me mɨnem daghuasa asɨzir
    tuzir agharibar itiba aghoraghsuegha da mɨnem gaghui.
  dop-dop: '@see-verse:MIC.003.002'
  azb-azb: Siz xalqımın ətini yeyirsiniz, Dərisini soyursunuz, sümüyünü qırırsınız.
    Sanki qazanda, tavada bişirilən ət kimi Xalqımı doğrayırsınız.
  eng-DBY: and who eat the flesh of my people, and flay their skin from off them,
    and break their bones, and chop them in pieces as for the pot, and as flesh within
    the cauldron.
  hin-2017: वरन् तुम मेरे लोगों का माँस खा भी लेते, और उनकी खाल उधेड़ते हो; तुम उनकी
    हड्डियों को हाण्डी में पकाने के लिये तोड़ डालते और उनका माँस हँडे में पकाने के
    लिये टुकड़े-टुकड़े करते हो।
  wol-KYG: Yeenay yàpp samay bokk, fulli seen der, damm seeni yax, dogat, def ko ni
    toggug kawdir, mbete ndawal ci cin.»
  eng-YLT: And who have eaten the flesh of My people, And their skin from off them
    have stript, And their bones they have broken, And they have spread [them] out
    as in a pot, And as flesh in the midst of a caldron.
  eng-WYC-2017: Which ate the flesh of my people, and uncovered, [or flayed off],
    the skin of them from above; and brake altogether the bones of them, and cutted
    them up altogether as in a cauldron, and as flesh in the middle of a pot.
  eng-WMBB: who also eat the flesh of my people, and peel their skin from off them,
    and break their bones, and chop them in pieces, as for the pot, and as meat within
    the cauldron.
  urd-GVH: क्योंकि तुम मेरी क़ौम का गोश्त खा लेते हो। उनकी खाल उतारकर तुम उनकी हड्डियों
    और गोश्त को टुकड़े टुकड़े करके देग में फेंक देते हो।”
  rug-rug: tavete guana sapu hena i gamu sari masadi ri Qua tinoni, sira pani gamu
    sari kapudi meke moku va umumu i gamu sari susuridi; kubokubolo i gamu guana masa
    pa raro.”
  gaz-gaz: warri foon saba koo nyaattan, kanneen gogaa isaanii irraa qunciftanii lafee
    isaanii caccabsitan, isin warri akka foon eeleetti waadamuutii fi okkoteetti affeelamuu
    isaan ciccirtan murtii qajeelaa beekuu hin qabdanii?”
  fra-LSG: Ils dévorent la chair de mon peuple, Lui arrachent la peau, Et lui brisent
    les os; Ils le mettent en pièces comme ce qu’on cuit dans un pot, Comme de la
    viande dans une chaudière.
  gnn-gnn: Bitjanna nhuma yukurra yulŋunydja, bitjan nhuma yukurra ḻukana ŋanaknha
    ŋarrakuna ŋunhi yolŋu'‐yulŋunha, bitjanna bitjan nhuma yukurra mitmitthun barrwaṉ‐djalkthunna,
    ga ḏaw'‐ḏawyunna ŋarakanydja, ga guḻk‐guḻkthunna bitjanna bitjan ŋuli yolŋuyu
    guḻk‐guḻkthun wäyinnha ŋanak bathanarawu. Bitjandhina nhe ŋuli djämanydja nyalmirina
    wal'ŋu yanana rom dhikana, ga wirrkina nhuma ŋuli bathalana marinydja wekama ŋarrakalaŋuwunydja
    yolŋu'‐yulŋuwu.
  yal-yal: Ɛ n ma yamaan suben donma, ɛ yi e kidin ba, ɛ yi e xɔnne yigira, ɛ yi e
    yisɛgɛ alo suben naxan sama tunden kui.”
  haw-1868: Ka poe e ai ana i ka io o kuu poe kanaka, A hoolole i ko lakou ili mai
    o lakou aku, A hai iho i ko lakou mau iwi, A oki liilii ia lakou e like me ka
    mea no ka ipuhao, A e like hoi me ka io iloko o ka ipu keleawe.
  arb-NAV: الَّذِينَ تَأْكُلُونَ لُحُومَ شَعْبِي، وَتَسْلُخُونَ جُلُودَهُمْ عَنْهُمْ
    وَتُهَشِّمُونَ عِظَامَهُمْ، وَتُقَطِّعُونَهُمْ كَمَا يُقَطَّعُ اللَّحْمُ فِي الْقِدْرِ،
    أَوْ كَاللَّحْمِ الْمُعَدِّ لِلْمِقْلَى.
  ewe-ewe: Mieɖu nye amewo katã ƒe lã, vuvu ayi le wo ŋuti, gbã ƒu ɖe lãme na wo eye
    miefli wo abe ale si woflia adelã dea zee ene.”
  eng-LEE: Who also eat the flesh of my people, and flay their skin from off them;
    and who crush their bones, and chop them in pieces, as that to be put in a pot,
    and as flesh within a caldron.
  asm-FB: তোমালোকে মোৰ লোকসকলৰ মাংসও খোৱা, তোমালোকে মোৰ লোকসকলৰো ছাল বখলিওৱা, তেওঁলোকৰ
    হাড় ভাঙা, পাত্রৰ বাবে মাংস, আৰু কেৰাহীত দিয়া মাংসৰ দৰে, তোমালোকে তেওঁলোকক টুকুৰা
    টুকুৰ কৰা আৰু খোৱা।
  sus-A: وٌ نَ عِبٌلٌن عَ شُنتُنيِيٍ رَ، وٌ عَ حِن تُندٍ كُي، وٌ قَ عَ دٌن.»
  fra-SBL: qui mangent aussi la chair de mon peuple, et peler leur peau, et briser
    leurs os, et les couper en morceaux, comme pour le pot, et comme viande dans le
    chaudron.
  hbo-hbo: וַאֲשֶׁ֣ר אָכְלוּ֮ שְׁאֵ֣ר עַמִּי֒ וְעֹורָם֙ מֵעֲלֵיהֶ֣ם הִפְשִׁ֔יטוּ וְאֶת־עַצְמֹֽתֵיהֶ֖ם
    פִּצֵּ֑חוּ וּפָרְשׂוּ֙ כַּאֲשֶׁ֣ר בַּסִּ֔יר וּכְבָשָׂ֖ר בְּתֹ֥וךְ קַלָּֽחַת׃
  piu-2006: '@see-verse:MIC.003.002'
  kik-kik: Inyuĩ mũrĩĩaga nyama cia mĩĩrĩ ya andũ akwa, mũkamonũra ikonde na mũkoinanga
    mahĩndĩ mao tũcunjĩ; O inyuĩ mũmatinangagia ta nyama cia gũkarangwo na rũgĩo,
    o na ta nyama cia gũtherũkio na nyũngũ.”
  fra-NCL: 'Ils dévorent la chair de mon peuple : ils lui arrachent la peau de dessus
    le corps, ils brisent ses os, ils les mettent en pièces comme ce qui est dans
    la marmite ; et comme de la viande dans une chaudière.'
  cek-AK: nangcae loe laom pui pongah thongh han ih moi baktih, laom pongah thongh
    hanah abaeh ih moi baktiah, kai kaminawk ih ngan to na caak o moe, ahin to na
    khok o pacoengah, ahuhnawk to na khaeh pae o.
  cuk-cuk: Bemar ibgwensur an-dulamar imakdimalad. E-ukamar e-ibe be edared. E-garmar
    bis-bis e-ibe be imaked. Igi san-olomakar esmed-yagi onakledae, deyobi, an-dulamar
    be wiodimalad. San-narilegedyobi, an-dulamar be imakdimalad.”
  uig-CYR: '@see-verse:MIC.003.002'
  tel-2017: నా ప్రజల మాంసాన్ని తింటారు. వారి చర్మాన్ని ఒలిచి వారి ఎముకలను విరగగొట్టేస్తారు.
    ఒకడు పాత్రలో వేసే మాంసాన్ని ముక్కలు చేసినట్టుగా ఉడుకుతున్న పాత్రలో వేసే మాంసాన్ని
    ముక్కలు చేసినట్టు మీరు చేస్తారు.
  hat-BSA: k ap anplismanje chè pèp Mwen an, chire po yo sou yo, kraze zo yo e koupe
    yo an mòso, tankou se pou mete nan chodyè, tankou vyann nan bonm nan.
  kos-kos: Kowos kangla mwet luk. Kowos kolosla kolo kaclos, koteya srelos, ac pakpukiya
    manolos oana ikwa ma ac manman in sie tup.
  hbo-WLC: וַאֲשֶׁ֣ר אָכְלוּ֮ שְׁאֵ֣ר עַמִּי֒ וְעוֹרָם֙ מֵעֲלֵיהֶ֣ם הִפְשִׁ֔יטוּ וְאֶת־עַצְמֹֽתֵיהֶ֖ם
    פִּצֵּ֑חוּ וּפָרְשׂוּ֙ כַּאֲשֶׁ֣ר בַּסִּ֔יר וּכְבָשָׂ֖ר בְּת֥וֹךְ קַלָּֽחַת׃
  ibo-ibo: Unu na-erida anụ ahụ ndị nke m, na-agba ha akpụkpọ, na-etijisi ọkpụkpụ
    ha, na-egburi anụ ahụ ha, dịka anụ a na-esinye nʼite.”
  ory-ory: ମଧ୍ୟ ତୁମ୍ଭେମାନେ ଆମ୍ଭ ଲୋକମାନଙ୍କର ମାଂସ ଖାଉଅଛ ଓ ସେମାନଙ୍କର ଚର୍ମ ଛଡ଼ାଇ ସେମାନଙ୍କର
    ଅସ୍ଥିସବୁ ଭାଙ୍ଗୁଅଛ; ହଁ, ଯେପରି ହାଣ୍ଡି ଓ ହଣ୍ଡା ପାଇଁ ମାଂସ ଖଣ୍ଡ ଖଣ୍ଡ କରନ୍ତି, ସେହିପରି
    ସେମାନଙ୍କୁ ଖଣ୍ଡ ଖଣ୍ଡ କରି ପକାଉଅଛ।
  chk-chk: Ämi oua ochei fituken nei aramas, oua äsera ünücher o kupikisi chür, oua
    pökükisiretiu usun fituk lon nape.”
  rop-rop: '@see-verse:MIC.003.002'
  ukr-1871: Їсте тїло мого люду, й здираєте з них їх скіру, а кістки їх ломите й дробите,
    наче в горнець, а тїло їх — як би в котел.
  deu-1951: Und wenn sie dann das Fleisch meines Volkes gefressen und ihnen die Haut
    abgezogen, ihnen die Knochen zerbrochen und sie in Stücke zerschnitten haben,
    wie man sie in einen Topf tut, und wie Fleisch, das man in den Kessel legt,
  eng-JPS: Who also eat the flesh of my people, and flay their skin from off them,
    and break their bones; yea, they chop them in pieces, as that which is in the
    pot, and as flesh within the caldron.
  srp-1865: I jedete meso naroda mojega i sadirete kožu s njih i kosti im prebijate,
    i sasijecate kao u lonac i kao meso u kotao.
  lug-lug: Mulya ennyama yaabwe, ne mubabaagako eddiba, amagumba gaabwe ne mugamenyaamenya,
    era ne mubasalaasala ng’ennyama eneefumbibwa mu nsaka.”
  heb-heb: ואשר אכלו שאר עמי ועורם מעליהם הפשיטו ואת עצמתיהם פצחו ופרשו כאשר בסיר
    וכבשר בתוך קלחת׃
  ben-IRV: তোমরা যারা আমার প্রজাদের মাংস খাচ্ছ এবং তাদের চামড়া ছিঁড়ে নিচ্ছ, তাদের
    হাড় ভেঙে দিচ্ছ এবং তাদের টুকরো টুকরো করছ, ঠিক যেমন মাংসের জন্য পাত্র, ঠিক যেমন
    মাংসের জন্য কড়া।
  pan-pan: ਤੁਸੀਂ ਜੋ ਮੇਰੀ ਪਰਜਾ ਦਾ ਮਾਸ ਖਾਂਦੇ ਹੋ, ਅਤੇ ਉਹਨਾਂ ਦੀ ਖੱਲ ਉਹਨਾਂ ਦੇ ਉੱਤੋਂ ਲਾਹੁੰਦੇ
    ਹੋ, ਤੁਸੀਂ ਉਹਨਾਂ ਦੀਆਂ ਹੱਡੀਆਂ ਨੂੰ ਪਕਾਉਣ ਲਈ ਭਾਂਡੇ ਵਿੱਚ ਭੰਨ ਸੁੱਟਦੇ ਹੋ, ਅਤੇ ਉਹਨਾਂ ਦੇ
    ਮਾਸ ਨੂੰ ਪਕਾਉਣ ਲਈ ਕੜਾਹੀ ਵਿੱਚ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕਰਦੇ ਹੋ!
  mya-JVB: ငါ့ လူ တို့၏အသား ကို စား လျက် ၊ အရေ ကို ခွာ လျက် ၊ အရိုး တို့ကို ချိုး
    လျက် ၊ ဟင်းအိုး ၌ ချက်သော သားတစ်၊ အိုးကင်း ၌ ပြုတ်သော အမဲသား ကို ပြုသကဲ့သို့ အရိုးအသားကို
    စဉ်း လျက်နှင့်ပင်၊
  hmo-hmo: Umui ese egu bese umui ania noho. Umui ese edia kopina umui darea oho,
    edia turiana umui makohia, bona edia hidiona umui utua maragimaragi, hegeregere
    vamu umui utua, uro dekenai umui udaia totona.
  urd-urd: और मेरे लोगों का गोश्त खाते हो, और उनकी खाल उतारते, और उनकी हड्डियों को
    तोड़ते और उनको टुकड़े — टुकड़े करते हो; जैसे वह हाँडी और देग़ के लिए गोश्त हैं।
  rus-SYN: едите плоть народа Моего и сдираете с них кожу их, а кости их ломаете и
    дробите, как бы в горшок, и плоть - как бы в котел.
  bqc-SIM: I ń mɛbaasi só, i ń báa wolo ń mɛwa, i ń wáↄ wíwi, i ń nↄ̀ↄ fùukɛ
    dàau, i tↄɛtↄɛ ka do'oou.
  tcz-CHONGTHU: Kamite aphe naneovin, avun jouse nalip dohuvin, agu nahebohpehuvin
    asa’u, sa kihonna belsunga sa hon bangin na kihonuvin ahi.
  mar-mar: जे तुम्ही माझ्या लोकांचे मांस खाता आणि त्यांची कातडी सोलता व त्यांची हाडे
    मोडता. भांड्यात घालण्यासाठी ज्याप्रमाणे मांस चिरतात, आणि जसे पातेल्यांत घालण्यासाठी
    त्याचे तुकडे करता, तशी जे तुम्ही त्यांची हाडे ठेचता व त्यांचे तुकडे करता, त्या
    तुम्हास न्याय कळत नाही काय?
  qub-qub: Israelcunataga cawaycajtami ultacarcärinqui. Garancunata rachir-ushashpayqui
    tulluncunatapis paquirgärinquimi. Söpa mancaman wiñananpaj aychata rurashannömi
    gamcunaga ruraycanqui.
  bqp-bqp: I rɑ bu diwɑ mɑm mɑm nge yɑɑ ye bɑ kokɑ bɑ kukunu kɔsukɑ, mɑ bɑ ye bɔtirɑ
    bɑ doke wekerɔ.
  hat-hat: N'ap manje pèp mwen an. Nou kòche yo, nou kase tout zo nan kò yo. Nou dekoupe
    yo tankou vyann yo pral kwit, tankou vyann nou mete nan chodyè.
  eng-BSB: You eat the flesh of my people after stripping off their skin and breaking
    their bones. You chop them up like flesh for the cooking pot, like meat in a cauldron.”
  tod-tod: Ti-laamianigi ɠa nɔnɔ ga nà-nuɓusɛiti ma zuai. Ta ti-ɠɔlɔgi ɠulazu ti
    ma, ti ti-ɠaeiti galeɠale. Ti ti zuɓulukpulu, eɠɛ suai, nu gilizu kɔlu liɠii zu.
  eng-WEBPB: who also eat the flesh of my people, and peel their skin from off them,
    and break their bones, and chop them in pieces, as for the pot, and as meat within
    the cauldron.
  kbq-kbq: Tamagra Nagri veamokizmi zamufga neneta, maka zamavufaga hakaneta eri vaga
    neraze. Ana nehuta zaferina zamia rufu netagita, afu me'ama osi kavofine ran kavofinema
    krenaku'ma tagahu osi'osi'ma hazaza nehaze.
  nhe-BL: Quena, imojuanti queja intecuanime, inquicuaj notlacajhua ininnacayo huan
    inquinquixtilíaj inincuetlaxo. Inquinpojpostequilíaj iniomiyo huan inquinhuejhuelohuaj
    queja nacatl tlen inquinequij cuechtic para se tlacualistli. Intlayacanani, inquincuilíaj
    notlacajhua nochi tlen quipiyaj.
  gub-BL: Pe'u heremiaihu wano'o kwer. Pezo'ok wapirer wanuwi. Pezukazuka wakàgwer.
    Pekixikixi wano'o kwer ipei'ài'àg pà ma'ero'o kwer imimoz pyràm ài.
  eng-DRA: 'Who have eaten the flesh of my people, and have flayed their skin from
    off them: and have broken, and chopped their bones as for the kettle, and as flesh
    in the midst of the pot.'
