verse: MIC.003.001
translations:
  mal-C: 'അപ്പോൾ ഞാൻ പറഞ്ഞു: “യാക്കോബിന്റെ നേതാക്കന്മാരേ, ഇസ്രായേൽഗൃഹത്തിലെ ഭരണാധിപന്മാരേ,
    ശ്രദ്ധിക്കുക. നിങ്ങൾ നീതിയെ അല്ലയോ ആലിംഗനംചെയ്യേണ്ടത്.'
  deu-TKW: 'Und ich sprach: Hört doch, ihr Häupter Jakobs und ihr Gebieter des Hauses
    Israel! Ist''s nicht an euch, das heilige Recht zu kennen?'
  lin-lin: 'Boye, nalobaki : « Boyoka, bino bakambi ya libota ya Jakobi, bino batambolisi
    ya libota ya Isalaele ! Ezali bino te bato bosengeli koyeba malamu mibeko ?'
  eng-LSV: And I say, “Now hear, O heads of Jacob, || And you judges of the house
    of Israel, || Is it not for you to know the judgment?
  eng-GNV: 'And I sayd, Heare, I pray you, O heads of Iaakob, and yee princes of the
    house of Israel: should not ye knowe iudgement?'
  eng-WEBSTER: 'And I said, Hear, I pray you, O heads of Jacob, and ye princes of
    the house of Israel: Is it not for you to know judgment?'
  nhw-BL: “Xijtlacaquilica amojuanti catli antlayacanani ipan tlali Judá huan tlali
    Israel. Monequisquía más anquimatisquíaj catli xitlahuac que nochi sequinoc. ¿Amo
    neli? Huan quinamiqui antlayacanani antlamocuitlahuisquíaj para oncas catli xitlahuac
    ipan amotlal.
  swh-ONEN: Kisha nikasema, “Sikilizeni enyi viongozi wa Yakobo, enyi watawala wa
    nyumba ya Israeli. Je, hampaswi kujua hukumu,
  bba-bba: Bɛɛ Isirelibɑ Yɑkɔbun bweserun wiruɡibɑ nɑ kɑ yɑ̃. N ǹ bɛɛyɑ n weenɛ i
    n woodɑbɑ yɛ̃?
  eng-KJVCPB: And I said, Hear, I pray you, O heads of Jacob, And ye princes of the
    house of Israel; Is it not for you to know judgment?
  luo-luo: Eka ne awacho niya, “Winjuru un jotelo maka Jakobo, un jotelo mag dhood
    Israel. Donge onego ungʼe ngʼado bura kare.
  meu-meu: 'Bena lau nato: Iakob besena ikwarana taumui e! Israel besena ilohiana
    taumui e! Hahemaoro ḡoevaḡoeva ikarana boma diba ani?'
  npi-ULB: मैले भनेँ, “अब सुन, ए याकूबका अगुवाहरू र इस्राएलका घरानाका शासकहरू, के
    इन्साफलाई बुझ्नु तिमीहरूका निम्ति ठिक होइन र?
  yor-yor: Nígbà náà, ni mo wí pé, “Ẹ gbọ́, ẹ̀yin olórí Jakọbu, ẹ̀yin alákòóso ilé
    Israẹli. Ǹjẹ́ ẹ̀yin kò ha ni í gba òdodo bí.
  pes-OPCB: ای رهبران بنی‌اسرائیل، گوش کنید! شما کسانی هستید که باید مفهوم عدالت را
    بدانید،
  tgl-ULB: Sinabi ko, “Ngayon makinig kayong mga pinuno ni Jacob at mga tagapamahala
    sa sambahayan ng Israel. Hindi ba matuwid para sa inyo na unawain ang katarungan?
  cbu-NT: Kurakawis Israelchichis, na ichingarus mazinangtsa. ¿Tamasha tsiyatssee
    nda wanasir yaramaam zandaksa?
  hui-hui: Maigahanda lalu, Isaraele wali agali haru haga kamiru tí hale hadaba. Tígua
    mana tigabi ngago gubalini howa bulene wiago wahowa mana ko nabulene wiago gubalini
    howa bialu harimida. Tígua i̱naga wali agali dére helowa tingini minu laga lo
    miradagua bialu mbirini tinaga kunini hearu minu didu miradagua mirimida.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​ခေါင်း​ဆောင်​တို့၊ နား​ထောင်​ကြ​လော့။ သင်​တို့​သည်​တ​ရား
    သ​ဖြင့်​စီ​ရင်​ရ​သူ​များ​ဖြစ်​သော်​လည်း၊-
  bod-N: དེ་ནས་བདག་གིས་འདི་ལྟར། ཀྱེ་ཡ་ཀོབ་ཀྱི་འགོ་དཔོན་རྣམས་དང་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་ཁྲིམས་དཔོན་རྣམས།
    ཁྱོད་ཅག་གིས་ཉོན་ཅིག ཁྱོད་རྣམས་ཀྱིས་དྲང་བདེན་མི་རྟོགས་སམ།
  sna-sna: Ipapo ndakati, “Teererai imi vatungamiri vaJakobho, imi vatongi veimba
    yaIsraeri. Hamufaniri kuziva kururamisira here,
  spa-BLM: 'He dicho, “Por favor, escuchen, cabezas de Jacob, y gobernantes de la
    casa de Israel: ¿No te corresponde conocer la justicia?'
  cac-cac: 'Ix lajvi chi'' ix valani: Ex yajal chon̈ab'' Israel, ab''ec tas sval tic:
    Smoj val eyojtacanel tojolal.'
  swh-ULB: 'Nimesema''”Sasa sikilizeni, ninyi viongozi wa Yakobo na kutawala nyumba
    ya Israeli: Je siyo sahihi kwenu kuielewa haki?'
  bel-bel: 'І сказаў я: слухайце, галовы Якава і князі дома Ізраілевага: ці ж ня вам
    трэба ведаць праўду?'
  deu-ELBBK: 'Und ich sprach: Hört doch, ihr Häupter Jakobs und ihr Fürsten des Hauses
    Israel: Ist es nicht an euch, das Recht zu kennen?'
  mbb-OT: Migkaǥi si Micas te, “Sikiyu is menge pengulu te Israel wey Juda, pemineg
    kew! Kenè be iyan kew ereg he ebantey wey kenà maawà is hustu he kukuman?
  mal-2015: 'എന്നാൽ ഞാൻ പറഞ്ഞതു: യാക്കോബിന്റെ തലവന്മാരും യിസ്രായേൽഗൃഹത്തിന്റെ അധിപന്മാരുമായുള്ളോരേ,
    കേൾപ്പിൻ! ന്യായം അറിയുന്നതു നിങ്ങൾക്കു വിഹിതമല്ലയോ?'
  rmc-rmc: 'Avke me phenďom: „Šunen, vodcale le Jakoboskre, tumen, so ľidžan o Izrael:
    Či na kamľanas te džanel, so hin spravodľivo?'
  pes-OPV: 'و گفتم: ای روسای یعقوب و‌ای داوران خاندان اسرائیل بشنوید! آیا بر شما نیست
    که انصاف را بدانید؟'
  ron-1924: 'Ам зис: „Аскултаць, кэпетений але луй Иаков ши май-марь ай касей луй
    Исраел! Ну есте датория воастрэ сэ куноаштець дрептатя?'
  ben-OBCV: তখন আমি বললাম, “হে যাকোবের নেতারা, ইস্রায়েলের শাসকেরা শোনো। তোমাদের কি
    ন্যায়বিচার সমন্ধে জানা উচিত নয়,
  som-som: Oo anigu waxaan idhi, Waan idin baryayaaye madaxda reer Yacquub iyo taliyayaasha
    dalka Israa'iilow, i maqla. Sow idinkuma habboona inaad caddaaladda taqaanniin?
  lat-VUC: '[Et dixi: Audite, princeps Jacob, et duces domus Israël: numquid non vestrum
    est scire judicium,'
  eng-ASVBT: 'And I said, Hear, I pray you, ye heads of Jacob, and rulers of the house
    of Israel: is it not for you to know justice?'
  ita-1885: 'OR io ho detto: Deh! ascoltate, capi di Giacobbe, e voi conduttori della
    casa d''Israele: Non vi si appartiene egli di conoscer la dirittura?'
  eng-LXXUP: And he shall say, Hear now these words, ye heads of the house of Jacob,
    and ye remnant of the house of Israel; is it not for you to know judgment?
  eng-ULB: 'I said, “Now listen, you leaders of Jacob and rulers of the house of Israel:
    Is it not right for you to understand justice?'
  spa-VBL: 'Entonces dije: “Por favor, escuchen, líderes de los descendientes de Jacob,
    pueblo de Israel. Ustedes deben saber la diferencia entre el bien y el mal,'
  fra-_FOB: 'Et je dis: Écoutez, chefs de Jacob, et vous, conducteurs de la maison
    d''Israël! N''est-ce pas à vous de connaître le droit?'
  mal-mal: 'എന്നാൽ ഞാൻ പറഞ്ഞത്: “യാക്കോബിന്റെ തലവന്മാരും യിസ്രായേൽ ഗൃഹത്തിന്റെ അധിപന്മാരുമായുള്ളവരേ,
    കേൾക്കുവിൻ! ന്യായം അറിയുന്നത് നിങ്ങളുടെ കടമയല്ലയോ?'
  urd-GVR: Maiṅ bolā, “Ai Yāqūb ke rāhnumāo, ai Isrāīl ke buzurgo, suno! Tumheṅ insāf
    ko jānanā chāhie.
  suz-BL: मिनु गो “गे, याकूब आ ठेयब मुरपुकी नु इस्राएली आन खिं ङा हुकुम पाइबपुकी,
    इन नोफा दाइश्‍शा नेनीन। गे ठीक निसाफ तुइक्‍चा ममाल्‍नीनी ङा? येरमीया ५:५
  eng-NOY: 'I also said: Hear, O ye heads of Jacob, And ye leaders of the house of
    Israel! Is it not for you to administer justice?'
  ita-1927: 'Io dissi: Ascoltate, vi prego, o capi di Giacobbe, e voi magistrati della
    casa d’Israele: Non spetta a voi conoscer ciò ch’è giusto?'
  ckb-ckb: 'گوتم: «ئەی سەرکردەکانی یاقوب، ئەی ڕابەرانی بنەماڵەی ئیسرائیل، گوێ بگرن.
    ئایا بۆ ئێوە نییە زانینی دادپەروەری؟'
  eng-BBE: 'And I said, Give ear, now, you heads of Jacob and rulers of the people
    of Israel: is it not for you to have knowledge of what is right?'
  kan-OKCV: ಆಗ ನಾನು, “ಯಾಕೋಬಿನ ಮುಖ್ಯಸ್ಥರೇ, ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದ ಪ್ರಧಾನರೇ, ಈಗ ಕೇಳಿರಿ. ನೀವು
    ನ್ಯಾಯವನ್ನು ಪ್ರೀತಿಸಬಾರದೇ.
  tam-2017: 'நான் சொன்னது: யாக்கோபின் தலைவர்களே, இஸ்ரவேல் வம்சத்து அதிபதிகளே, நியாயம்
    இன்னதென்று அறிவது உங்களுக்கு அல்லவோ உரியது.'
  spa-RV-1909: 'Y DIJE: Oid ahora, príncipes de Jacob, y cabezas de la casa de Israel:
    ¿No pertenecía á vosotros saber el derecho?'
  ron-BTF: 'Și eu am spus: Auziți, vă rog, căpeteniile lui Iacob și voi prinți ai
    casei lui Israel; nu ar trebui să cunoașteți voi judecata?'
  eng-WEBP: 'I said, “Please listen, you heads of Jacob, and rulers of the house of
    Israel: Isn’t it for you to know justice?'
  eng-FBV: Then I said, “Please listen, leaders of the descendants of Jacob, people
    of Israel. You are meant to know the difference between right and wrong,
  nld-1939: 'Ik zeide: Luistert dan toch, Hoofden van Jakob, Leiders van Israëls huis:
    Hadt gij niet het recht moeten kennen?'
  nch-BL: “Xijtacaquilica amojuanti cati antayacanani ipan tali Judá huan tali Israel.
    Monequisquía más anquimatise cati xitahuac que nochi sequinoc. ¿Amo neli? Huan
    quinamiqui antayacanani antamocuitahuisquíaj para oncas cati xitahuac ipan amotal.
  vie-1934: 'Vậy nên ta nói rằng: Các trưởng của Gia-cốp và các ngươi là kẻ cai trị
    nhà Y-sơ-ra-ên, hãy nghe! Há chẳng phải các ngươi nên biết sự công nghĩa sao?'
  hin-CV: तब मैंने कहा, “हे याकोब के अगुओ, हे इस्राएल के शासको, सुनो. क्या तुम्हें
    न्याय से प्रेम नहीं करना चाहिये,
  spa-BES: 'Y yo dije: Escuchen, ahora, jefes de Jacob y gobernantes del pueblo de
    Israel: ¿No es para ustedes tener conocimiento de la justicia, de lo que es correcto?'
  tdx-tdx: 'Le hoe iraho: Ehe, mijanjiña ry roandria’ Iakobe, naho o lohà’ i anjomba’
    Israeleio, tsy inahareo hao ty hahafohiñe ty hatò?'
  tha-KJV: และข้าพเจ้ากล่าวว่า โอ ท่านทั้งหลายผู้เป็นประมุขของยาโคบ คือบรรดาผู้ครอบครองวงศ์วานอิสราเอลเอ๋ย
    จงฟัง ท่านทั้งหลายต้องทราบความยุ​ติ​ธรรมไม่​ใช่​หรือ
  por-BR-2018: 'E eu disse: Ouvi agora, vós líderes de Jacó, e governantes da casa
    de Israel; por acaso não é vossa responsabilidade saber o que é justo?'
  deu-ELO: 'Und ich sprach: Höret doch, ihr Häupter Jakobs und ihr Fürsten des Hauses
    Israel: Ich es nicht an euch, das Recht zu kennen?'
  eng-WYC-2018: And I said, Ye princes of Jacob, and dukes of the house of Israel,
    hear. Whether it is not yours for to know doom, (And I said, Ye leaders of Jacob,
    and rulers of the house of Israel, listen. Is it not for you to know what is right,
    or to do what is just,)
  epo-epo: 'Mi diris: Aŭskultu, ho ĉefoj de Jakob kaj estroj de la domo de Izrael!
    Vi devas ja scii la juron;'
  uig-PIN: 'Mǝn mundaⱪ dedim: «Anglanglar, i Yaⱪupning ⱨakimliri, Israil jǝmǝtining
    ǝmirliri! Adil ⱨɵkümni bilix silǝrgǝ has ǝmǝsmu?'
  beo-beo: Dilia! Isala:ili ouligisu dunu! Nabima! Dilia da moloidafa hou noga:le
    ouligimu galu!
  tpi-OTNT: Yupela ol hetman bilong Israel, harim. Yupela i gat wok bilong laikim
    stretpela pasin na mekim,
  hau-SA: Sa’an nan na ce, “Ku kasa kunne, ku shugabannin Yaƙub, ku masu mulkin gidan
    Isra’ila. Ya kamata ku san shari’a,
  uig-LAT: 'Men mundaq dédim: «Anglanglar, i Yaqupning hakimliri, Israil jemetining
    emirliri! Adil hökümni bilish silerge xas emesmu?'
  nde-nde: Lapho-ke mina ngathi, “Lalelani lina bakhokheli bakoJakhobe, lina babusi
    bendlu yako-Israyeli. Ukulunga akumelanga likwazi na,
  ton-ton: Pea ne u pehē, “ʻOku ou kole, fanongo ʻakimoutolu ʻae kau mātuʻa ʻa Sēkope,
    pea mo kimoutolu ʻae houʻeiki ʻoe fale ʻo ʻIsileli; ʻikai ʻoku ngali mo kimoutolu
    ke ʻilo ʻae fakamaau?
  ces-1613: 'Protož pravím: Slyštež již přední v Jákobovi, a vůdcové domu Izraelského:
    Zdaliž vy nemáte povědomi býti soudu?'
  eng-WMB: 'I said, “Please listen, you heads of Jacob, and rulers of the house of
    Israel: Isn’t it for you to know justice?'
  tam-TCV: 'அப்பொழுது நான் சொன்னதாவது: “யாக்கோபின் தலைவர்களே; இஸ்ரயேல் குடும்பத்தின்
    ஆளுநர்களே கேளுங்கள். நீதியை நிலைநாட்டுவது உங்கள் கடமையல்லவா,'
  ceb-ULB: 'Miingon ako, “Karon paminaw, kamong mga pangulo ni Jacob ug mga magmamando
    sa panimalay sa Israel: Dili ba husto man ang inyong pagsabot sa hustisya?'
  pol-UBG: 'I powiedziałem: Słuchajcie, naczelnicy Jakuba i wodzowie domu Izraela!
    Czy wy nie powinniście znać sądu?'
  agr-agr: ¡Israel aents aidaun apuji aidautijum juju yamai antuktajum! ¿Atumchaukaitjum
    shiig takastinme tusa etegkamu aidautijum?
  kyc-kyc: Isaraele lita dupwa nakama pii dake selapape. Nakama yulu rolae yapasi
    dupwa pepengele doko kaepala
  urd-GVU: مَیں بولا، ”اے یعقوب کے راہنماؤ، اے اسرائیل کے بزرگو، سنو! تمہیں انصاف
    کو جاننا چاہئے۔
  eng-OEBCW: 'I also said: ‘Listen now, leaders of Jacob, judges of the house of Israel.
    Is it not your duty to know what is the right?'
  deu-1912: 'Und ich sprach: Höret doch, ihr Häupter im Hause Jakob und ihr Fürsten
    im Hause Israel! Ihr solltet''s billig sein, die das Recht wüßten.'
  kan-2017: ನಾನು ಹೀಗೆ ಸಾರಿದೆನು; “ಯಾಕೋಬಿನ ಮುಖಂಡರೇ, ಇಸ್ರಾಯೇಲ್ ವಂಶದ ಅಧಿಪತಿಗಳೇ ಕಿವಿಗೊಟ್ಟು
    ಕೇಳಿರಿ. ನ್ಯಾಯ ನೀತಿ ಪಾಲನೆ ನಿಮ್ಮ ಕರ್ತವ್ಯವಲ್ಲವೇ? ನಿಮ್ಮ ಧರ್ಮವಲ್ಲವೇ?
  yap-yap: Gimed e pi’in gimed be gagiyegnag e girdi’ nu Israel, mmotoyil gad! Susun
    e ngam leam niged ngu’un rin’ e tin nib yal’uw,
  hlt-MCSB: Jakob boeilu rhoek neh Israel imkhui kah rhalboei rhoek oh hnatun uh laeh
    ka ti. Tiktamnah ming ham te nangmih ham moenih a?
  mdy-ETH: ዬካፓ ታኣኒ ሂዚ ጌዔኔ፦ «ዒንሢ ያይቆኦቤ ናኣቶ ሱኡጋ፥ ዒንሢ ዒስራዔኤሌ ዓሶ ዎይሣ ዓሳ ዋይዙዋቴ! ዒንሢ ፒዜ
    ዎጌ ዔራንዳያ ኮይሱዋዓዳ?
  twi-ASANTE: Afei mekaa sɛ, “Montie, mo Yakob ntuanofoɔ, mo sodifoɔ a mowɔ Israel
    efie. Ɛsɛ sɛ mohunu deɛ ɛyɛ atɛntenenee,
  eng-WEBU: 'I said, “Please listen, you heads of Jacob, and rulers of the house of
    Israel: Isn’t it for you to know justice?'
  wal-wal: Taani hagaadan yaagaas; “Inttenoo, Yaaqooba zaretu halaqatoonne Israa7eela
    asaa kaalettiyaageetoo, siyite! Intte suure pirddaa eranau intteyyo bessenneeyye?
  spa-PDDPT: 'Y dije: Les ruego que escuchen ahora, jefes de Jacob y gobernantes de
    la Casa de Israel: ¿No corresponde a ustedes conocer justicia?'
  gun-gun: 'Ha''e gui xee aipoa''e: — Peẽ Jacó akã ha''e Israel kuery ruvixa pendekuai
    va''e, pendu ke aỹ. Peẽ kuery e''ỹ teve ha''evea rami joguerekoarã penemoingoa
    pyre?'
  agu-BL: 'Ma jalu'', e''u'' jun c''oloj gobernador, nin wi''tz ajcaw cwent Israel,
