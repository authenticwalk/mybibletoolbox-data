verse: MIC.003.012
translations:
  mal-C: അതുകൊണ്ട്, നിങ്ങൾനിമിത്തം സീയോൻ ഒരു വയൽപോലെ ഉഴുതുമറിക്കപ്പെടും; ജെറുശലേം
    ഒരു കൽക്കൂമ്പാരമായിത്തീരും; ദൈവാലയം നിൽക്കുന്ന മല അമിതമായി കുറ്റിക്കാടുവളർന്ന
    കുന്നുപോലെയാകും.
  deu-TKW: Darum soll euretwegen Zion zum Feld umgepflügt und Jerusalem ein Trümmerhaufen
    und der Tempelberg zur bewaldeten Höhe werden!
  lin-lin: Yango wana, likolo na bino, bakobalola Siona ndenge babalolaka mabele ya
    bilanga. Yelusalemi ekokoma liboke ya mabanga, mpe ngomba epai wapi batongaki
    Tempelo ekokoma ngomba moke oyo ezipami na matiti.
  eng-LSV: Therefore, for your sake, Zion is plowed a field, and Jerusalem is heaps,
    || And the mountain of the house [is] for high places of a forest!
  eng-GNV: Therefore shall Zion for your sake bee plowed as a field, and Ierusalem
    shalbe an heape, and the mountaine of the house, as the hye places of the forest.
  eng-WEBSTER: Therefore shall Zion for your sake be plowed as a field, and Jerusalem
    shall become heaps, and the mountain of the house as the high places of the forest.
  nhw-BL: Huan por amojuanti amotlajtlacolhua, amocualancaitacahua quisosolose altepetl
    Jerusalén. Canactzi mocahuas quen se mili tlapoxonili huan canactzi elis quen
    se monton campa calsosolohuaj. Huan nopa tlachiquili campa ijcatoc tiopamitl,
    teipa elis se cuatitlamitl.
  swh-ONEN: Kwa hiyo kwa sababu yenu, Sayuni italimwa kama shamba, Yerusalemu itakuwa
    lundo la kokoto, na kilima cha Hekalu kitakuwa kichuguu kilichofunikwa na vichaka.
  bba-bba: Tɛ̃, bɛɛn sɔ̃, bɑ koo Siɔni kɛrɑ nɡe ɡbee te bɑ wukɑ. Kpɑ Yerusɑlɛmu yu
    ko bɑnsu. Kpɑ ɡuu te tɑ wɑ̃ɑ sɑ̃ɑ yerɔ tu kikisu kpi.
  eng-KJVCPB: Therefore shall Zion for your sake be plowed as a field, And Jerusalem
    shall become heaps, And the mountain of the house as the high places of the forest.
  luo-luo: Emomiyo Sayun ibiro pur ka puodho, Jerusalem biro dongʼ gunda, got matin
    mogerie hekalu nobed ka bungu motwere moyugno.
  meu-meu: Taunabunai, umui daimui ai Siona bae ruaia, biru tanona na heto; Ierusalem
    na vada e heḡiḡi dobi rumadia senudia ai bainela, bona dubu ororona na uda ese
    baine udaia ahu.
  npi-ULB: यसैकारण, तिमीहरूको कारण, सियोन जोतिएको खेतझैँ हुनेछ, यरूशलेम भग्‍नावशेषको
    थुप्रो हुनेछ, र मन्दिरको डाँडाचाहिँ घना जङ्गल हुनेछ ।
  yor-yor: Nítorí náà, nítorí tiyín, ni a ó ṣe ro Sioni bí oko, Jerusalẹmu yóò sì
    di ebè àti òkè tẹmpili bí i ibi gíga igbó.
  pes-OPCB: به خاطر شما اورشلیم با خاک یکسان شده، به صورت توده‌ای سنگ در خواهد آمد
    و کوهی که خانهٔ خداوند بر آن قرار دارد به جنگل تبدیل خواهد شد.
  tgl-ULB: Kaya, dahil sa inyo, aararuhin ang Sion tulad ng isang bukid, ang Jerusalem
    ay magiging isang bunton ng mga guho at magiging masukal na burol ang burol ng
    templo.
  cbu-NT: Ashiriya yuwamand siy mantsir chinakis, Apanll waneekchu, tputssha Irusarinaa
    izuuru kapeetchinllinaya. Kundararis pangeetsis ichingaru ichip ichip ashkatssin,
    patumbchinandamarisha xanangamchiya. Apanlleetstam pang' kapeeteersin, machish
    Siyonash chirichirinandarisha kxoonchiya, nuw Mikiyasi atina. Ashiriya, na kamaneena
    yuwaa kurak Irusarinshuchee mantsir ksutarangana anootsi.
  hui-hui: Irane tigua ani laga bigi birimigome Yarusaleme mini mende Saiono godo
    ibira halu dindi godo wiradaguabi lalu Yarusaleme ibuni gialo baga bialu naina
    ungu baga bu wima polebira. Ani bialu hari bareni Anduane Homogo anda bini biarunaga
    yagua dagiru tagira ibilolebira.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​ကြောင့်​ဇိ​အုန်​မြို့​သည် ထွန်​ယက်​ထား​သော​လယ်​ကွက်​သ​ဖွယ်​ဖြစ်
    လိမ့်​မည်။ ယေ​ရု​ရှ​လင်​မြို့​သည်​ကျောက်​ပုံ ဖြစ်​လိမ့်​မည်။ ဗိ​မာန်​တော်​တည်​ရာ​တောင်
    သည်​တော​အ​တိ​ဖြစ်​လိမ့်​မည်။
  bod-N: དེ་བས་ན་ཁྱོད་ཅག་གི་རྐྱེན་གྱིས་ཛ་ཡན་ནི་ཞིང་ལྟར་སློག་པ་དང་། ཡེ་རུ་སཱ་ལེམ་ནི་གྱང་རོ་དང་།
    མཆོད་ཁང་གི་རི་བོ་ནི་ནགས་ཀྱི་གནས་མཐོ་ས་རྣམས་དང་འདྲ་བར་འགྱུར་རོ། །
  sna-sna: Naizvozvo nokuda kwenyu, Zioni richarimwa somunda, Jerusarema richava murwi
    wamabwe, pachikomo pamire temberi, pachava dondo.
  spa-BLM: Por lo tanto, Sión por tu causa será arada como un campo, y Jerusalén se
    convertirá en un montón de escombros, y la montaña del templo como los lugares
    altos de un bosque.
  cac-cac: Yuj chi', eyuj a ex tic, a Jerusalén chon̈ab' yic tzalan Sion, icha lum
    luum d'ocb'il yed' arado ol ajcanoc, toxon̈ej ol q'uecan b'ulan spojelal, axo
    d'a tzalan yic templo, vayumtac ol aj sq'uib'canq'ue te te' d'ay.
  swh-ULB: Kwa hiyo, kwasababu yenu, Sayuni italimwa kama shamba, Yerusalemu itakuwa
    rundo la kifusi, na mwinuko wa hekalu utakuwa kama mwinuko wa msituni.
  bel-bel: Таму за вас Сіён узараны будзе як поле, і Ерусалім зробіцца грудай руінаў,
    і гара дома гэтага будзе лясістым пагоркам.
  deu-ELBBK: Darum wird euretwegen Zion als Acker gepflügt werden, und Jerusalem wird
    zu Trümmerhaufen und der Berg des Hauses zu Waldeshöhen werden.
  mbb-OT: Umbe, tenged keniyu edezeetan is Zion he iyan is inged he Jerusalem. Egkeiring
    heini te mid-eradu he bevesukà, ne egkehimu heini he egketembuan te menge nengeǥevà.
    Ne egkehimu heini he ketelunan is buvungan he nevengunan te valey te Nengazen.”
  mal-2015: അതുകൊണ്ടു നിങ്ങളുടെനിമിത്തം സീയോനെ വയൽപോലെയും ഉഴും; യെരൂശലേം കല്ക്കുന്നുകളും
    ആലയത്തിന്റെ പർവ്വതം കാട്ടിലെ മേടുകൾപോലെയും ആയ്തീരും.
  rmc-rmc: A vašoda vaš tumenge ela o Sion orimen tele sar maľa, o Jeruzalem ela rozburimen
    pre kopa a o chramoskro verchos zabarola sar veš.
  pes-OPV: بنابراین صهیون به‌سبب شما مثل مزرعه شیار خواهد شد و اورشلیم به توده های
    سنگ و کوه خانه به بلندیهای جنگل مبدل خواهد گردید.
  ron-1924: Де ачея, дин причина воастрэ, Сионул ва фи арат ка ун огор, Иерусалимул
    ва ажунӂе ун морман де петре ши мунтеле Темплулуй, о ынэлциме акоперитэ де пэдурь.
  ben-OBCV: সেই কারণেই তোমাদের জন্য, সিয়োনকে মাঠের মতো চাষ করা হবে, জেরুশালেম এক
    ধ্বংসস্তূপে পরিণত হবে, মন্দিরের পাহাড় কাঁটাঝোপে ঢাকা পড়বে।
  som-som: Haddaba sidaas daraaddeed idinka aawadiin Siyoon waxaa loo jeexi doonaa
    sida beer oo kale, oo Yeruusaalemna waxay noqon doontaa taallooyin burbur ah,
    oo buurta guriguna waxay noqon doontaa sida meelaha sare ee kaynta ku yaal oo
    kale.
  lat-VUC: Propter hoc, causa vestri, Sion quasi ager arabitur, et Jerusalem quasi
    acervus lapidum erit, et mons templi in excelsa silvarum.]
  eng-ASVBT: Therefore shall Zion for your sake be plowed as a field, and Jerusalem
    shall become heaps, and the mountain of the house as the high places of a forest.
  ita-1885: Perciò, per cagion vostra Sion sarà arata come un campo, e Gerusalemme
    sarà ridotta in mucchi di ruine, e il monte del tempio in alti luoghi di selva.
  eng-LXXUP: Therefore on your account Zion shall be plowed as a field, and Jerusalem
    shall be as a storehouse of fruits, and the mountain of the house as a grove of
    the forest.
  eng-ULB: Therefore, because of you, Zion will become a plowed field, Jerusalem will
    become a heap of rubble, and the hill of the temple will become a thicket.
  spa-VBL: Por lo tanto, por causa de ustedes Sión será como un campo arado, y Jerusalén
    como una montaña de escombros, y el monte en el Templo quedará recubierto de maleza.
  fra-_FOB: C'est pourquoi, à cause de vous, Sion sera labourée comme un champ, Jérusalem
    sera changée en un monceau de ruines, et la montagne du temple en une haute forêt.
  mal-mal: അതുകൊണ്ട് നിങ്ങളുടെ നിമിത്തം സീയോനെ വയൽപോലെ ഉഴും; യെരൂശലേം കല്ക്കുന്നുകളും
    ആലയത്തിന്റെ പർവ്വതം കാട്ടിലെ മേടുകൾപോലെയും ആകും.
  urd-GVR: Tumhārī wajah se Siyyūn par hal chalāyā jāegā aur Yarūshalam malbe kā ḍher
    ban jāegā. Jis pahāṛ par Rab kā ghar hai us par jangal chhā jāegā.
  suz-BL: मोपा इन पतीके सियोन वाक्‍शो रू दुम्‍ब। यरूसलेम ब्रेश्‍‍शो खिं ङा फुल्‍लु
    देल्‍तीके दुम्‍ब। परमप्रभु यावे आ खिं ङा डांडा ब्‍वाकी दुम्‍शो बाक्‍ब” देंत। भजन
    संग्रह ७९:१; येरमीया ९:१०; येरमीया २६:१८
  eng-NOY: Therefore because of you shall Zion be ploughed as a field, And Jerusalem
    become heaps of stones, And the mountain of the temple like the heights of a forest.
  ita-1927: Perciò, per cagion vostra, Sion sarà arata come un campo, Gerusalemme
    diventerà un mucchio di rovine, e il monte del tempio un’altura boscosa.
  ckb-ckb: لەبەر ئەوە بەهۆی ئێوەوە سییۆن وەک کێڵگە دەکێڵدرێت، ئۆرشەلیم کاول دەبێت،
    گردەکەی پەرستگاش دەبێتە دارستانێکی بێ کەڵک.
  eng-BBE: For this reason, Zion will be ploughed like a field because of you, and
    Jerusalem will become a mass of broken walls, and the mountain of the house like
    a high place in the woods.
  kan-OKCV: ಆದಕಾರಣ ನಿಮ್ಮ ನಿಮಿತ್ತವೇ, ಚೀಯೋನನ್ನು ಹೊಲದ ಹಾಗೆ ಉಳಲಾಗುವುದು. ಯೆರೂಸಲೇಮು ಹಾಳುದಿಬ್ಬಗಳಾಗುವುದು.
    ಆಲಯದ ಬೆಟ್ಟವೂ ಕಾಡುಗುಡ್ಡಗಳಂತಾಗುವುದು.
  tam-2017: ஆகையால் உங்களால் சீயோன் வயல்வெளியைப்போல உழப்பட்டு, எருசலேம் மண்மேடுகளாகப்போகும்,
    ஆலயத்தின் மலை, காட்டு மேடுகளைப்போலாகும்.
  spa-RV-1909: Por tanto, á causa de vosotros será Sión arada como campo, y Jerusalem
    será majanos, y el monte de la casa como cumbres de breñal.
  ron-BTF: De aceea Sionul va fi arat ca un câmp din cauza voastră și Ierusalimul
    va deveni movile și muntele casei ca locurile înalte ale pădurii.
  eng-WEBP: Therefore Zion for your sake will be plowed like a field, and Jerusalem
    will become heaps of rubble, and the mountain of the temple like the high places
    of a forest.
  eng-FBV: Therefore because of you Zion will become a ploughed field and Jerusalem
    a heap of rubble, and the Temple mount will be overgrown.
  nld-1939: Daarom zal door uw schuld Sion worden omgeploegd als een akker; Jerusalem
    zal een puinhoop worden, De tempelberg een heuvel met struiken!
  nch-BL: Huan por amojuanti amotajtacolhua, amocualancaitacahua quisosolose altepet
    Jerusalén. Canactzi mocahuas quej se mili tapoxonili huan canactzi elis quej se
    tamontomit campa calsosolohuaj. Huan nopa tachiquili campa ijcatoc tiopamit, teipa
    elis se cuatitamit.
  vie-1934: Vậy nên, vì cớ các ngươi, Si-ôn sẽ bị cày như ruộng; Giê-ru-sa-lem sẽ
    trở nên đống đổ nát, và núi của nhà sẽ trở nên như nơi cao trong rừng!
  hin-CV: इसलिये तुम्हारे ही कारण, ज़ियोन पर खेत के सदृश हल चला दिया जाएगा, येरूशलेम
    खंडहर हो जाएगा, तथा भवन की पहाड़ी वन में पूजा-स्थल का स्वरूप ले लेगी.
  spa-BES: Por esta razón, Sión será arada como un campo por tu culpa, y Jerusalén
    se convertirá en una masa de muros rotos, y la montaña de la casa como un lugar
    alto en el bosque.
  tdx-tdx: Aa le inahareo ro itrabahañe i Tsione hoe tonda, naho Ierosalaime ho votrim-porompotse,
    vaho ty an-tamboho’ i vohi’ i anjombaiy ho ala.
  tha-KJV: ด้วยเหตุนี้​แหละ เพราะเจ้านี่​เอง ศิโยนจะต้องถูกไถเหมือนไถนา เยรูซาเล็มจะกลายเป็นกองสิ่งปรั​กห​ักพัง
    และภูเขาแห่งพระนิเวศจะเป็​นที​่สูงซึ่​งม​ี​ต้นไม้
  por-BR-2018: Portanto por causa de vós Sião será arada como campo, e Jerusalém se
    tornará um amontoado de pedras, e o monte do templo como os lugares altos de um
    bosque.
  deu-ELO: Darum wird euretwegen Zion als Acker gepflügt werden, und Jerusalem wird
    zu Trümmerhaufen und der Berg des Hauses zu Waldeshöhen werden.
  eng-WYC-2018: For this thing because of you, Zion as a field shall be eared; and
    Jerusalem shall be as an heap of stones, and the hill of the temple shall be into
    high things of woods. (For this thing, because of you, Zion shall be plowed under
    like a field, and Jerusalem shall become a heap of stones, and the Temple mount
    shall become the high place of a forest.)
  epo-epo: Tial pro vi Cion estos plugita kiel kampo, Jerusalem fariĝos ruinaĵo, kaj
    la monto de la templo fariĝos arbara altaĵo.
  uig-PIN: Xunga silǝrning wǝjǝnglardin Zion teƣi etizdǝk aƣdurulidu, Yerusalem dɵng-tɵpilik
    bolup ⱪalidu, «Ɵy jaylaxⱪan taƣ» bolsa ormanliⱪning otturisidiki yuⱪiri jaylardǝkla
    bolidu, halas.
  beo-beo: Amaiba:le, dilia da bai hamobeba:le, Saione moilai bai bagade da osobo
    gidinasuga dogoi agoai ba:mu. Yelusaleme moilai bai bagade da mugululi lelegela
    heda:i dialebe ba:mu. Amola Debolo agolo da iwila hamoi dagoi ba:mu.
  tpi-OTNT: Olsem na long asua bilong yupela ol hetman na pris na profet tasol, bai
    God i bagarapim Jerusalem. Olgeta samting bilong Jerusalem bai i bagarap na i
    kamap olsem ol hip pipia. Na Saion bai i kamap graun nating na ol man bai i wokim
    gaden long en. Na bus bai i kamap long dispela maunten, haus bilong God i stap
    long en.
  hau-SA: Don haka, saboda ku, za a nome Sihiyona kamar gona, Urushalima kuma ta zama
    tarin juji, tudun haikali kuwa zai zama kurmin ƙayayyuwa.
  uig-LAT: Shunga silerning wejenglardin Zion téghi étizdek aghdurulidu, Yérusalém
    döng-töpilik bolup qalidu, «Öy jaylashqan tagh» bolsa ormanliqning otturisidiki
    yuqiri jaylardekla bolidu, xalas.
  nde-nde: Ngakho-ke ngenxa yenu, iZiyoni izalinywa njengensimu, iJerusalema izakuba
    yinqwaba yemfucuza, intaba yethempeli ibe yindunduma eyande izixukwana.
  ton-ton: Ko ia, koeʻuhi ko kimoutolu, ʻe keli ʻa Saione ʻo hangē ko e ngoue, pea
    ʻe hoko ʻa Selūsalema ko e ngaahi tuʻunga, pea mo e moʻunga ʻoe fale, ke hangē
    ko e ngaahi potu māʻolunga ʻoe vao ʻakau.
  ces-1613: A protož vaší příčinou Sion jako pole orán bude, a Jeruzalém v hromady
    obrácen bude, a hora domu toho v vysoké lesy.
  eng-WMB: Therefore Zion for your sake will be plowed like a field, and Jerusalem
    will become heaps of rubble, and the mountain of the temple like the high places
    of a forest.
  tam-TCV: ஆகையால் இஸ்ரயேல் ஆளுநர்களே, உங்கள் செயல்களின் நிமித்தம், சீயோன் வயலைப்போல
    உழப்படும், எருசலேம் மண்மேடுகளாகும், ஆலயம் அமைந்துள்ள மலை, புல் அடர்ந்த காடாகும்.
  ceb-ULB: Busa, tungod kaninyo, ipadaro ko ang Zion sama sa uma, mahimong tapok sa
    pagkaguba ang Jerusalem, ug mahisama sa kalasangan ang bungtod nga nahimotangan
    sa templo.
  pol-UBG: Dlatego Syjon stanie się dla was jak zaorane pole, Jerozolima zamieni się
    w kupę gruzu, a góra domu – w zalesione wzgórze.
  agr-agr: Atumi pegkegchaujin mina jegag pegkegma duka tsainkattawai, tuja atumi
    pegkegchaujin Jerusalégkak tsaikam aents atsau bashiak asattawai. Tuja muja pegkejam
    Siógkak dupa ijiam asattawai”, tawai.
  kyc-kyc: Nakamame dopa pilyaminyi dokona ingyuo yuu Sayone doko kwai mapu lapo pyasi
    sili lao yuu Jerusaleme doko ama pyao kokwa sinyi nembo dee tembole misi anda
    karenge dokona imwa palyuo pira.
  urd-GVU: تمہاری وجہ سے صیون پر ہل چلایا جائے گا اور یروشلم ملبے کا ڈھیر بن جائے
    گا۔ جس پہاڑ پر رب کا گھر ہے اُس پر جنگل چھا جائے گا۔
  eng-OEBCW: ‘Therefore for your sakes Zion will be plowed as a field, and Jerusalem
    will become a heap of ruins, and the temple mount a wooded height.’
  deu-1912: Darum wird Zion um euretwillen wie ein Acker gepflügt werden, und Jerusalem
    wird zum Steinhaufen werden und der Berg des Tempels zu einer wilden Höhe.
  kan-2017: ಹೀಗಿರಲು ನಿಮ್ಮ ದೆಸೆಯಿಂದ ಚೀಯೋನ್ ಪಟ್ಟಣವು ಹೊಲದಂತೆ ಉಳಲ್ಪಡುವುದು, ಯೆರೂಸಲೇಮು ಹಾಳುದಿಬ್ಬಗಳಾಗುವುದು.
    ಯೆಹೋವನ ಆಲಯದ ಪರ್ವತವು ಕಾಡುಗುಡ್ಡಗಳಂತಾಗುವುದು.
  yap-yap: Ere yu Zion e bay ni gi’ e but’ riy ni bod bangi ted ni yibe gi’ ni nga
    ni yung e woldug ngay ni bochan e kireb romed, ma yu Jerusalem e bayi par ni go’
    ke puth e naun riy, ma gin nib tolang ni bay e Tempel riy e bayi par ni ba chuwo’
    i gargaer.
  hlt-MCSB: Zion nang kong ah khohmuen a yoe uh vetih Jerusalem khaw lairhok la poeh
    ni. Tlang im te khaw hmuensang duup la poeh ni.
  mdy-ETH: ዬያሮ ዒንሢ ማዼ ፑርቶ ባኮሮ ፂዮኔ ዓዳ ጎሺጉዲ ጎሽታንዳኔ፤ ዬሩሳላሜኮዋ ማኣሮ ዶዒፆ ሹጫ ኩላ ማዓንዳኔ፤ ጌኤዦ
    ማኣራ ማዢንቴ ቤዛኣ ዹሚ ካይዚ ማዓንዳኔ።
  twi-ASANTE: Na mo enti, wɔbɛfuntum Sion te sɛ afuo, Yerusalem bɛyɛ mmubuiɛ, na asɔredan
    no kokoɔ bɛyɛ sɛ nkɔfie a nkyɛkyerɛ afu wɔ so.
  eng-WEBU: Therefore Zion for your sake will be plowed like a field, and Jerusalem
    will become heaps of rubble, and the mountain of the temple like the high places
    of a forest.
  wal-wal: Hegaa gishshau, intte gaasuwan Xiyoone katamai shooqadan goyettana; Yerusalaame
    katamaikka kolettidi issisan doorettida suuppa shuchcha gidana. Beeta Maqidasee
    keexettido sohoikka wora gidana.
  spa-PDDPT: Por tanto, por causa de ustedes, Sion será arada como un campo, Jerusalén
    será una pila de ruinas, y la Montaña del Templo como colinas de escaso bosque.
  gun-gun: Ha'e nunga rupi pendekáuxa Sião tetã ombovaipaa 'rã mba'etyrã yvy oikaraĩa
    rami, Jerusalém opyta 'rã mba'emo ra'ykue aty rive. Yvyty templo oĩa voi opyta
    'rã yvy'ã'i jaipa va'e rive.
  agu-BL: Cha'stzun te, e'u' ajpaj, yi tz'ocpon cyen yi tnum Jerusalén yi at wi yi
    ju'wtz Sión tetz jun ama'l kale tz'awle't ujul tu'. Ntin k'uchbe'n ca'l sjalok
    cyentz. Nin yi ama'l kale atit yi templo, snojk tan ch'im tu xtze'.
  ilo-ULB: Ngarud, gapu kadakayo, maaradonto ti Sion a kas iti maysa a talon, agbalinto
    ti Jerusalem a gabsuon iti nagrebbaan, ken agbalinto ti turod iti templo a kasla
    kabakiran a turod.
  kpg-kpg: Deenei laa, mai i di godou haihai huaidu, Zion ga haga maluu be di gowaa
    hai hadagee, Jerusalem gaa hai di gowaa gu mooho, gei ogo di gonduu dela iai di
    Hale Daumaha gaa hai tenua geinga.
  uig-ARA: شۇڭا سىلەرنىڭ ۋەجەڭلاردىن زىئون تېغى ئېتىزدەك ئاغدۇرۇلىدۇ، يېرۇسالېم دۆڭ-تۆپىلىك
    بولۇپ قالىدۇ، «ئۆي جايلاشقان تاغ» بولسا ئورمانلىقنىڭ ئوتتۇرىسىدىكى يۇقىرى جايلاردەكلا
    بولىدۇ، خالاس.
  sus-sus: Wo xa fe nan yati a niyama Siyoni fama buxade alɔ xɛ, Darisalamu findima
    nɛ gɛmɛ malanxie ra, fɔtɔnyi fa bula hɔrɔmɔbanxi rabilinyi ma.
  pon-2006: Eri, pwehki kumwail, kahnimw Saion pahn deipwelda oh patapatala duwehte
    sahpw patapat ehu, oh Serusalem pahn wiahla kasukasuk en mohn ihmw ehu, oh dohl
    en Tehnpas Sarawio pahn wiahla nanwel.
  jae-jae: Mago êsêac oc sêkac Sion ôkwi amboac sêkac nom ôkwi aŋga kôm, ma Jerusalem
    popoc-popocgeŋ êtu lênduc, ma lôm dabuŋ ŋalôc ênam tau ôkwi êtu saleŋbôm êtu amacŋa.
  ksd-ksd: Kari da ipipuk Sion ure avat, da di ipipuk ra gunan na uma, ma Ierusalem
    na da ra umana anguvai na vat, ma ra luana ra pal na lotu i tur tana na da ra
    lavur luana ra pui.
  grc-BRENT: Διατοῦτο διʼ ὑμᾶς Σιὼν ὡς ἀγρὸς ἀροτριαθήσεται, καὶ Ἱερουσαλὴμ ὡς ὀπωροφυλάκιον
    ἔσται, καὶ τὸ ὄρος τοῦ οἴκου εἰς ἄλσος δρυμοῦ.
  ind-AYT: “Sebab itu, karena kamu, Sion akan dibajak seperti ladang, Yerusalem akan
    menjadi timbunan puing, gunung Bait Suci akan menjadi bukit yang berhutan.”
  nya-nya: Choncho chifukwa cha inu, Ziyoni adzatipulidwa ngati munda, Yerusalemu
    adzasanduka bwinja, ndipo phiri la Nyumba ya Mulungu lidzasanduka nkhalango yowirira.
  hrv-hrv: Poradi vas i vaše krivnje Sion će biti polje preorano, Jeruzalem ruševina,
    a Goru Doma prekrit će šuma.”
  mps-mps: Tialima, te tobolu bidi dabe me, pris me profet, te duga yali sęde naga
    te Godigo Jerusalem dolaibao wali. Te Jerusalem tigidali nai doado bage te dolama,
    tama te pobele bage hogomu pesage holobo tiwai yaibao wali. Tama Saion te olo
    tǫ pedelama, te bidi dabego tede te gi nai bulaibao wali. Tama te bulu dude te
    dasu nosai pedelaibao, te Godigo be elalubo madi tiaibao wai dao.
  tpi-tpi: Olsem na long asua bilong yupela ol hetman na pris na profet tasol, bai
    God i bagarapim Jerusalem. Olgeta samting bilong Jerusalem bai i bagarap na i
    kamap olsem ol hip pipia. Na Saion bai i kamap graun nating na ol man bai i wokim
    gaden long en. Na bus bai i kamap long dispela maunten, haus bilong God i stap
    long en.
  dan-1931: For eders Skyld skal derfor Zion pløjes som en Mark, Jerusalem blive til
    Grushobe, Tempelbjerget til Krathøj.
  vie-OVCB: Vì các ngươi, Núi Si-ôn sẽ bị cày như ruộng; thành Giê-ru-sa-lem sẽ bị
    sụp đổ! Và núi nơi Đền Thờ ngự trị chỉ còn là một đỉnh cao.
  guj-2017: આથી, તમારે કારણે, સિયોનને ખેતરની જેમ ખેડી નાખવામાં આવશે, અને યરુશાલેમમાં
    કાટમાળનો ઢગલો થઈ જશે, અને ટેકરી ઉપરનું સભાસ્થાન ઝાડી ઝાંખરાથી ઢંકાઈ જશે.
  pon-2006A: Eri, pwehki kumwail, kahnimw Saion pahn deipwelda oh patapatala duwehte
    sahpw patapat ehu, oh Serusalem pahn wiahla kasukasuk en mohn ihmw ehu, oh dohl
    en Tehnpas Sarawio pahn wiahla nanwel.
  por-BRBSL: Portanto, Zion para seu bem será arado como um campo, e Jerusalém se
    tornará um amontoado de escombros, e a montanha do templo como os lugares altos
    de uma floresta.
  eng-OEBUS: “Therefore for your sakes Zion will be plowed as a field, and Jerusalem
    will become a heap of ruins, and the temple mount a wooded height.”
  cth-cth: Hatdawkvah, Zion mon teh nangmouh han laikawk kanawk e patetlah ao han,
    Jerusalem khopui teh songnawng vaikong lah ao han, Bawknae im onae mon hai ratu
    patetlah ao han.
  twi-twi: Na mo nti, wobefuntum Sion te sɛ afuw, Yerusalem bɛyɛ nnwiriwii siw, na
    asɔredan no pampa bɛyɛ nkɔmoa so nkyɛkyerɛ.
  hlt-hlt: Zion nang kong ah khohmuen a yoe uh vetih Jerusalem khaw lairhok la poeh
    ni. Tlang im te khaw hmuensang duup la poeh ni.
  tbz-SIM: Nɛ̀ di kpɛ́í Siyɔ̃ɔ̃ Sedisɑdɛmmu ɛì bo nɑɑ́ ndikpɑ́ɑ̀, kɛ̀ bɛ̀ɛ dɛ̀ kùútí,
    Sedisɑdɛmmu bo nɑɑ́ nyɛdobuò kɛ́ncóú, kɛ̀ ti Yiɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ kó ditɑ̃rìi
    nɑɑ́ nkutúúkù.
  msy-2020: Kamaghɨn amizɨ, ia gumazir dapaniba ko ofa gamir gumaziba ko akam inigha
    izir gumaziba, ia amizir osɨmtɨzir kaba bangɨn, God Jerusalem gasɨghasɨgham. Eghtɨ
    Jerusalemɨn biziba bar ikuvigham, egh mɨnezir pozimɨn otogham. Eghtɨ Saion nguazir
    kɨnimɨn mɨn ikɨtɨ, gumaziba an dagher azenibar ingaram. Eghtɨ Ikiavɨra Itir Godɨn
    Dɨpenim iti naghɨn mɨghsɨar kam, ruarim a batogham.
  dop-dop: Mɩɩ yelinɑ nɑ Siyɔŋ ɩcɑtɛ pǝsɩ hɑlǝm. Nɑ Yosɑlɛm nɑ́ɑ́ pǝsɩ pɛɛ kɑŋmɑɑɣɑ.
    Tɩɩŋ kɑ́ wɑɑsɩ Ɩsɔ tǝsɛɛlɛ pulɑɣɑ.
  azb-azb: Buna görə də sizin üzünüzdən Sion tarla kimi şumlanacaq, Yerusəlim daş
    qalağına, Məbədin tikildiyi dağ Meşəli təpələrə çevriləcək.
  eng-DBY: Therefore shall Zion for your sake be ploughed [as] a field, and Jerusalem
    shall become heaps, and the mountain of the house as the high places of a forest.
  hin-2017: इसलिए तुम्हारे कारण सिय्योन जोतकर खेत बनाया जाएगा, और यरूशलेम खण्डहरों
    का ढेर हो जाएगा, और जिस पर्वत पर परमेश्वर का भवन बना है, वह वन के ऊँचे स्थान सा
    हो जाएगा।
  wol-KYG: Kon nag dees na gàbb Siyoŋ nib tool, Yerusalem googu diy tojit, jale, tundu
    kërug jaamookaay baay doon gajj bu kawe.
  eng-YLT: Therefore, for your sake, Zion is ploughed a field, and Jerusalem is heaps,
    And the mount of the house [is] for high places of a forest!
  kne-kne: Isonga gapon dakayo, mabakas ed Jerusalem. Maiwalang din amag di nadadael
    ay bebbeey et maalado di odom ay daga ay naisaadan di siyodad. Din bilig abe ay
    naisaadan di Timplo et mabeas.
  eng-WYC-2017: For this thing because of you, Zion as a field shall be eared; and
    Jerusalem shall be as an heap of stones, and the hill of the temple shall be into
    high things of woods.
  eng-WMBB: Therefore Zion for your sake will be ploughed like a field, and Jerusalem
    will become heaps of rubble, and the mountain of the temple like the high places
    of a forest.
  urd-GVH: तुम्हारी वजह से सिय्यून पर हल चलाया जाएगा और यरूशलम मलबे का ढेर बन जाएगा।
    जिस पहाड़ पर रब का घर है उस पर जंगल छा जाएगा।
  rug-rug: Gua ke, koa gua koa gamu, sa popoa Zaione si kote ta geli guana inuma,
    Zerusalema si kote ta evaṉae na kobi remoremo, sa toqere sapu hake ia sa Zelepade
    si kote hiqohiqo tamunia.
  gaz-gaz: Kanaafuu sababii keessaniif, Xiyoon akkuma lafa qotiisaatti qotamti; Yerusaalemis
    tuullaa waan diigamee taati; gaarri mana qulqullummaas tabba daggalaan liqimfame
    taʼa.
  fra-LSG: C’est pourquoi, à cause de vous, Sion sera labourée comme un champ, Jérusalem
    deviendra un monceau de pierres, Et la montagne du temple une sommité couverte
    de bois.
  gnn-gnn: Ga dhiyakuyinayi märrwu ŋuriŋi yurru miriŋuyunydja baḏuwaḏuyun dhuwala
    wäŋa Djurutjalamdja, warrpam'nha yurru muṉguythirrina ḏaw'‐ḏawyunna, bitjanna
    bitjan ŋunhi ŋuli yolŋuyu ŋatha‐dholkunharamirriyu garminyarr' marrtji buma. Dhuwalanydja
    yurru wäŋa muṉguynha marrtji ŋorra buḻwaŋ'thunarana, ga ŋunhanydja ŋunhi bukunydja,
    ŋunhi Godku Buṉbu ŋuli dhärra yukurra, ŋunhiyinydjayi wäŋa yurru yukurra djingaryun
    ḏiltjina, dharpa mäypamirrina.”
  yal-yal: Nanara, ɛ tan ma fe ra, Siyon taani buxama nɛn alo xɛɛna, Yerusalɛn findima
    nɛn taa xɔnna ra. Ala Batu Banxin tixi geyaan naxan ma, na findima nɛn fɔtɔnna
    yire matexin na.
  haw-1868: Nolaila, no oukou e hooopalauia o Ziona me he kihapai la, A e lilo o Ierusalema
    i mau puu, A o ka mauna o ka hale e like me na wahi kiekie o ka ululaau.
  arb-NAV: لِهَذَا مِنْ جَرَّاءِ أَعْمَالِكُمْ سَتُحْرَثُ صِهْيَوْنُ كَالْحَقْلِ وَتُصْبِحُ
    أُورُشَلِيمُ كَوْمَةً مِنَ الْخَرَائِبِ، وَجَبَلُ الْهَيْكَلِ مُرْتَفَعاً تَنْمُو
    عَلَيْهِ أَشْجَارُ الْغَابِ.
  ewe-ewe: Miawo ta woaŋlɔ Zion abe agble ene, Yerusalem azu glikpo gã ɖeka eye to
    si dzi gbedoxɔ le la azu togbɛ si zu ave.
  eng-LEE: Therefore for your sake shall Zion be ploughed up as a field, and Jerusalem
    shall become ruinous heaps, and the mount of the house, forest-covered high-places.
  asm-FB: এই হেতুকে তোমালোকৰ কাৰণে পথাৰ চহোৱাৰ দৰে চিয়োনক চহোৱা হ’ব, যিৰূচালেম ধ্বংসৰ
    স্তূপ হ’ব, আৰু মন্দিৰ থকা পাহাৰ জংঘলৰ দৰে হ’ব।
  sus-A: وٌ شَ قٍ نَن يَتِ عَ نِيَمَ سِيٌنِ قَمَ بُشَدٍ عَلْ شّ، دَرِ سَلَمُ قِندِ مَ
    نّ فّمّ مَلَنشِيٍ رَ، قْتْنيِ قَ بُلَ هْرْ مْبَنشِ رَبِلِنيِ مَ.
  fra-SBL: C'est pourquoi Sion, à cause de toi, sera labourée comme un champ, et Jérusalem
    deviendront des tas de décombres, et la montagne du temple comme les hauts lieux
    d'une forêt.
  hbo-hbo: לָכֵן֙ בִּגְלַלְכֶ֔ם צִיֹּ֖ון שָׂדֶ֣ה תֵֽחָרֵ֑שׁ וִירוּשָׁלַ֙͏ִם֙ עִיִּ֣ין
    תִּֽהְיֶ֔ה וְהַ֥ר הַבַּ֖יִת לְבָמֹ֥ות יָֽעַר׃ פ
  piu-2006: '@see-verse:MIC.003.011'
  kik-kik: Nĩ tondũ wanyu-rĩ, Zayuni gũgaaciimbwo ta mũgũnda, Jerusalemu gũtuĩke hĩba
    ya mahiga, nakĩo kĩrĩma kĩrĩa gĩakĩtwo hekarũ gĩtuĩke kĩhumbu kĩmereirwo nĩ ihinga.
  fra-NCL: C’est pourquoi, à cause de vous, Sion deviendra un champ qu’on laboure,
    Jérusalem sera un monceau de pierres, et la montagne du temple un haut lieu boisé !
  cek-AK: Nangcae pongah, Zion loe laikok baktiah atok tih, Jerusalem loe long kangpop
    baktiah angpop sut tih, tempul sakhaih mae doeh taw ih hmuensangnawk baktiah om
    tih.
  cuk-cuk: A-ulale, bemar-nukine Sión-neggwebur nainu-imuar-naidaedyob guoed. Jerusalén-neggwebur
    akwamarbi ganna-ganna-bubukwa guoed. Bab-Jehováʼse-goled-neg-e-yala, gannar sapurbi
    moodo naguoed.
  uig-CYR: Шуңа силәрниң вәҗәңлардин Зион теғи етиздәк ағдурулиду, Йерусалим дөң-төпилик
    болуп қалиду, «Өй җайлашқан тағ» болса орманлиқниң оттурисидики жуқури җайлардәкла
    болиду, халас.
  tel-2017: కాబట్టి మీ మూలంగా శత్రువులు సీయోనును పొలంలాగా దున్నుతారు. యెరూషలేము రాళ్ల
    కుప్ప అవుతుంది. మందిరమున్న కొండ, అడవిలాగా అవుతుంది.
  hat-BSA: Konsa, akoz nou menm, Sion va vin raboure tankou yon chan, e Jérusalem
    va vin yon pil mazi, e mòn tanp lan va devni tankou wo plas yo nan forè a.
  kos-kos: Na pa ke sripowos, Zion ac fah pukpukyak oana sie acn in ima, ac Jerusalem
    ac fah oana sie yol in ma kulawi, ac fin tohktok se ma Tempul oan we ac fah ekla
    sie insak.
  hbo-WLC: לָכֵן֙ בִּגְלַלְכֶ֔ם צִיּ֖וֹן שָׂדֶ֣ה תֵֽחָרֵ֑שׁ וִירוּשָׁלִַ֙ם֙ עִיִּ֣ין
    תִּֽהְיֶ֔ה וְהַ֥ר הַבַּ֖יִת לְבָמ֥וֹת יָֽעַר׃ פ
  ibo-ibo: Ọ bụ nʼihi gị ka a ga-akọgharị Zayọn dịka ala ubi, Jerusalem ga-aghọ ebe
    e kpokọtara nkume na ngwongwo ụlọ dakpọrọ adakpọ, ugwu nke ụlọnsọ ukwu ahụ ga-aghọ
    ebe dị elu nke oke ọhịa tochiri.
  ory-ory: ଏହେତୁ ତୁମ୍ଭମାନଙ୍କ ସକାଶୁ ସିୟୋନ କ୍ଷେତ୍ର ତୁଲ୍ୟ ଚାଷ କରାଯିବ ଓ ଯିରୂଶାଲମ ଢିପି
    ହେବ, ଆଉ ଗୃହର ପର୍ବତ ବନସ୍ଥ ଉଚ୍ଚସ୍ଥଳୀର ତୁଲ୍ୟ ହେବ।
  chk-chk: Iei mine Sion epwe wiliti eu leni mi tu usun eu mälämäl pokitemi, Jerusalem
    epwe wiliti eu ioien mettoch mi tala, nge ewe chuk ia ewe imwenfel a nom ie epwe
    wiliti eu wöllap.
  rop-rop: “Yumob oldei dumbat detlot nogudbala ting lagijat, en blanga tharran na
    detlot enami blanga yumob garra grajimap det taun blanga yumob jis laik weya sambodi
    grajim graun blanga meigim gadin. En dei garra nokamdan ola haus en meigim Jerusalem
    jidan nogud, en ola bushis garra gro ebriweya langa det Serramoni Pleis deya ontop
    langa det hil gulum Saiyan.” Lagijat na aibin tok.
  ukr-1871: От же через вас буде Сион, як поле, розʼораний, з Ерусалиму зробиться
    купа розвалищ, а гора під сим храмом стане горою, порослою лїсом.
  deu-1951: Darum soll um euretwillen Zion wie ein Feld gepflügt und Jerusalem zu
    einem Steinhaufen werden und der Tempelberg zu einem bewaldeten Hügel!
  eng-JPS: Therefore shall Zion for your sake be plowed as a field, and Jerusalem
    shall become heaps, and the mountain of the house as the high places of a forest.
  srp-1865: Zato æe se s vas Sion preorati kao njiva, i Jerusalim æe postati gomila,
    i gora od doma visoka šuma.
  lug-lug: Noolwekyo ku lwammwe, Sayuuni eririmibwa ng’ennimiro, ne Yerusaalemi erifuuka
    ntuumu ya bifunfugu, n’akasozi okuli yeekaalu kafuuke ng’akabira akakutte.
  heb-heb: לכן בגללכם ציון שדה תחרש וירושלם עיין תהיה והר הבית לבמות יער׃
  ben-IRV: সেইজন্য, তোমাদের জন্য, সিয়োন ক্ষেতের মত চষা হবে, যিরুশালেম ধ্বংসের ঢিবি
    হবে এবং মন্দিরের চূড়াগুলো জঙ্গলের চূড়ার মত হয়ে যাবে।
  pan-pan: ਇਸ ਲਈ ਤੁਹਾਡੇ ਕਾਰਨ ਸੀਯੋਨ ਖੇਤ ਵਾਂਗੂੰ ਵਾਹਿਆ ਜਾਵੇਗਾ, ਯਰੂਸ਼ਲਮ ਮਲਬੇ ਦਾ ਢੇਰ ਹੋ
    ਜਾਵੇਗਾ, ਅਤੇ ਭਵਨ ਦਾ ਪਰਬਤ ਇੱਕ ਜੰਗਲੀ ਉਚਿਆਈ ਵਰਗਾ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: ထိုကြောင့် ၊ သင် တို့အတွက် ဇိအုန် တောင်သည် လယ် ကဲ့သို့ ထွန် ခြင်းကိုခံရလိမ့်မည်။
    ယေရုရှလင် မြို့ သည်လည်း မြေပုံ များဖြစ် လိမ့်မည်။ ဗိမာန် တော်တောင် သည်လည်း ၊ တော
    တောင် ကဲ့သို့ဖြစ်လိမ့်မည်။
  hmo-hmo: Unai dainai umui lohia taudia, bona hahelagaia taudia, bona peroveta taudia,
    umui emui kerere dainai, Dirava ese Ierusalema do ia hadikaia ore. Ierusalema
    ena ruma bona kohu be momoru haboua gabuna do idia lao. Bona Siona be idia geia
    tano kavakava bamona do ia lao. Unai ororo, Dubu Helaga ia noho gabuna, be uda
    ese do ia koua ore.
  urd-urd: इसलिए सिय्यून तुम्हारी ही वजह से खेत की तरह जोता जाएगा; येरूशलेम खण्डरों
    का ढेर हो जाएगा, और इस खुदा के घर का पहाड़ जंगल की ऊँची जगहों की तरह होगा।
  rus-SYN: Посему за вас Сион распахан будет, как поле, и Иерусалим сделается грудою
    развалин, и гора дома сего будет лесистым холмом.
  bqc-SIM: A yã́i wa Siↄna sa pa bugbɛ ũɛ, Yelusalɛũ i gↄ̃ bɛzia ũ, Lua kpɛ́ sĩ̀sĩ
    i gↄ̃ sĩ̀sĩ líkpɛde ũ.
  tcz-CHONGTHU: Nangho jeh'a Zion lhang jong loulai kikai banga kikai ding, Jerusalem
    jong mangthah dinga kemsuh ding! Gammang soh tading, tule tua houin kisah namun
    khu.
  mar-mar: ह्यास्तव, तुमच्यामुळे सियोन शेतासारखे नांगरले जाईल, यरूशलेम नासधुशीचा ढीग
    होईल, आणि मंदिराचा पर्वत जंगलातल्या टेकडीसारखा होईल.
  qub-qub: Gamcunapa juchayquipitami Sión lömaga quëdanga yapyashano. Jerusalén siudä
    quëdangapaj muntuy-muntuy rumicuna goturaycajlla. Templu caycashan jircachöpis
    mana alli jachacunallana juntasha canga.
  bqp-bqp: Tɛ̃, bɛɛn sɔ̃, bɑ koo Siɔni kɛrɑ nge gbee te bɑ wukɑ. Kpɑ Yerusɑlɛmu yu
    ko bɑnsu. Kpɑ guu te tɑ wɑ̃ɑ sɑ̃ɑ yerɔ tu kikisu kpi.
  hat-hat: Se konsa, n'ap lakòz peyi Siyon an pral tankou yon jaden y'ap raboure.
    Jerizalèm ap tounen mazi. Gwo pyebwa pral kouvri tout mòn kote tanp lan ye a.
  eng-BSB: Therefore, because of you, Zion will be plowed like a field, Jerusalem
    will become a heap of rubble, and the temple mount a wooded ridge.
  tod-tod: Naa ɠa é ba, wo maaʋele ma, Siyɔn ɠa woli, eɠɛ kpalagi, Zeeluzalɛme ɠa
    ɠɛ ga kɔtu ziɠigi, dɔɓɔi ɠa GALA pɛlɛi ma ɠizei maaɓɔɔle.
  eng-WEBPB: Therefore Zion for your sake will be ploughed like a field, and Jerusalem
    will become heaps of rubble, and the mountain of the temple like the high places
    of a forest.
  kbq-kbq: E'ina hu'negu kva vahe'motane, pristi vahe'motane kasnampa vahe'motanema
    hu'naza avu'ava zamofo hazenkea Ra Anumzamo'a Jerusalemi kumamofo agofetu anteno
    kumara eri haviza hanigeno, fragu vaziramino kugusopamo'ma hiaza huno hihi huno
    marerigahie. Ana hanigeno Saioni agonafima menima Anumzamofo mono noma me'nea
    agonafina, zafa tanopamo hageno refitegahie.
  nhe-BL: Huan imopampa imojuanti imotlajtlacolhua, imocualancaitacahua quixolehuase
    altepetl Jerusalén. Canactzi mocahuas queja se mili tlapoxahuali huan canactzi
    elis queja se monton campa calxolehuaj. Huan nopa tlachiquili campa ijcatoc tiopamitl,
    teipa elis se cuatitlamitl.
  gub-BL: Penemiapo kwer iro Tupàn pe. A'e rupi Zeruzarez uzeapo putar ita tetea'u
    ywytyr romo iapo pyràm romo nehe. Teko weruwaruwak putar ywy Xiàw ywytyr rehe
    har wà nehe, wyzài ma'etym àwàm ài wà nehe. Tupàn Hàpuzuhu renaw uzeapo putar
    ka'a romo nehe no.
  eng-DRA: Therefore, because of you, Sion shall be ploughed as a field, and Jerusalem
    shall be as a heap of stones, and the mountain of the temple as the high places
    of the forests.
