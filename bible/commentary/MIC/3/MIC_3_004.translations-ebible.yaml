verse: MIC.003.004
translations:
  mal-C: അന്ന് അവർ യഹോവയോടു നിലവിളിക്കുമ്പോൾ അവിടന്ന് അവർക്ക് ഉത്തരമരുളുകയില്ല. അവർ
    ചെയ്ത ദുഷ്ടതനിമിത്തം അവിടന്ന് തന്റെ മുഖം അവർക്കു മറച്ചുകളയും.
  deu-TKW: Dann werden sie zu Jahwe schreien, aber er wird sie nicht erhören und wird
    sein Angesicht vor ihnen verbergen in jener Zeit, dieweil sie schlimme Thaten
    verübt haben.
  lin-lin: Yango wana, tango bakobelela Yawe, akoyanola bango te. Na tango wana, akobombela
    bango elongi na Ye likolo ya mabe na bango nyonso oyo basalaki.
  eng-LSV: Then they cry to YHWH, || And He does not answer them, || And hides His
    face from them at that time, || As they have made evil their doings.
  eng-GNV: 'Then shall they crye vnto the Lord, but he will not heare them: he wil
    euen hide his face from them at that time, because they haue done wickedly in
    their workes.'
  eng-WEBSTER: 'Then shall they cry to the LORD, but he will not hear them: he will
    even hide his face from them at that time, as they have behaved themselves ill
    in their doings.'
  nhw-BL: Huan yeca ipan nopa tonali quema anquitemose TOTECO para ma anmechpalehui,
    amo anmechnanquilis. Yaya san moixtlatis pampa anquichijtoque tlahuel miyac tlamantli
    catli amo cuali.”
  swh-ONEN: Kisha watamlilia Bwana, lakini hatawajibu. Wakati huo atawaficha uso wake
    kwa sababu ya uovu waliotenda.
  bba-bba: Yen sɔ̃nɑ ì n Yinni Gusunɔ kɑnɑ u bɛɛ somi, u ǹ bɛɛ wisimɔ. U koo bɛɛ
    biru kisiwɑ kɔ̃sɑ ye i kuɑ min sɔ̃.
  eng-KJVCPB: 'Then shall they cry unto the Lord, but he will not hear them: He will
    even hide his face from them at that time, As they have behaved themselves ill
    in their doings.'
  luo-luo: Kinde biro ma giniywag ne Jehova Nyasaye to ok enodwokgi ngangʼ. Kindeno
    enopandnegi wangʼe nikech gik maricho magisetimo.
  meu-meu: Bena Iehova bae tai henia, a ia ese basine haere henidia; una negana ai
    vairana na edia amo baine hunia, badina be idia na vada e kara dika.
  npi-ULB: त्यसपछि तिमी शासकहरूले परमप्रभुलाई पुकार्नेछौ, तर उहाँले तिमीहरूलाई जवाज
    दिनुहुनेछैन । त्यस बेला उहाँले आफ्नो मुहार तिमीहरूदेखि लुकाउनुहुनेछ किनभने तिमीहरूले
    दुष्‍ट कामहरू गरेका छौ ।”
  yor-yor: Nígbà náà ni wọn yóò kígbe sí Olúwa, ṣùgbọ́n òun kì yóò dá wọn lóhùn. Ní
    àkókò náà ni òun yóò fi ojú rẹ̀ pamọ́ kúrò lọ́dọ̀ wọn, nítorí ibi tí wọ́n ti ṣe.
  pes-OPCB: پس زمانی که از خداوند کمک بخواهید او به دعای شما گوش نخواهد داد. او روی
    خود را از شما برخواهد گرداند، زیرا مرتکب کارهای زشت شده‌اید.
  tgl-ULB: At kayong mga tagapamahala ay dadaing kay Yahweh, ngunit hindi niya kayo
    sasagutin. Ikukubli niya ang kaniyang mukha mula sa inyo sa panahong iyon, dahil
    gumawa kayo ng mga masamang gawa.”
  cbu-NT: Ashkis anumand minush zar siyaam yutarit tushiykchu, Apanllee kuruzkitaatis,
    Istanda, atitaatis, Apanllsha nda pakchiyam mazinachiya. Izuuru mazinamaam ngatku
    tapishchiya. Watam siy Apanllee tiptsir kapung tayutaritaksawa, nuw Mikiyasi siyaa
    Israelchicheetsis kurakis atina. Ashiriya, na kamaneena yuwaa kurak Apanllee tiptsir
    yutarit ksutarangana anootsi.
  hui-hui: Ogoni birimigonaga horo mbira ibirago ogoningi Anduane Homogohondo dugu
    bu mialu kamiria ibugua hale halu ladai nabulene wulebira. Tígua ibuhondo bi laramigobi
    hale naholebira. Tígua mana ko gibi wiaru bialu harimigonaga ani bulebira.
  mya-mya: သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​အော်​ဟစ် တောင်း​လျှောက်​ရ​သော​အ​ချိန်​ရောက်​လာ​လိမ့်
    မည်။ ထို​အ​ခါ​ကိုယ်​တော်​သည်​သင်​တို့​ကို နား​ညောင်း​တော်​မူ​မည်​မ​ဟုတ်။ သင်​တို့​သည်
    မ​ကောင်း​မှု​ကို​ပြု​သော​ကြောင့်​ကိုယ်​တော်​သည် သင်​တို့​၏​တောင်း​လျှောက်​သံ​ကို​နား​ညောင်း
    တော်​မူ​မည်​မ​ဟုတ်။
  bod-N: ཆག་སྒོ་ཐེབས་པའི་ཉིན་མོར་དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེར་ཞུས་ཀྱང་ཁོང་གིས་དེ་རྣམས་ལ་གསན་པར་མི་བྱེད།
    དེའི་དུས་སུ། ཁོ་རྣམས་ཀྱིས་སྤྱོད་ངན་སྤྱད་པའི་རྐྱེན་གྱིས་ཁོང་གིས་དེ་རྣམས་ལ་ཞལ་རས་མི་སྟོན་ནོ།
    །
  sna-sna: Ipapo vachadana kuna Jehovha, asi haangavadaviri. Panguva iyoyo achavanza
    chiso chake kwavari nokuda kwezvakaipa zvavakaita.
  spa-BLM: Entonces clamarán a Yahvé, pero no les contestará. Sí, en ese momento ocultará
    su rostro, porque hicieron sus obras malas”.
  cac-cac: Ay jun c'ual ol e c'an scolval Jehová, palta man̈xo ol cotlaj q'uelan d'ayex.
    A d'a jun c'ual chi', ol b'at mican Jehová d'ayex yuj chucal tze c'ulej, xin chi.
  swh-ULB: Kisha ninyi watawala mtalia kwa Yahwe, lakini hatawajibu. Atauficha uso
    wake kutoka kwenu kipindi hicho, kwasababu mmefanya matendo maovu.”
  bel-bel: І будуць яны заклікаць да Госпада, але Ён не пачуе іх і схавае аблічча
    Сваё ад іх на той час, як яны зладзейнічаюць.
  deu-ELBBK: Dann werden sie zu dem HERRN schreien, und er wird ihnen nicht antworten;
    und er wird sein Angesicht vor ihnen verbergen zu jener Zeit, wie sie ihre Handlungen
    böse gemacht haben.
  mbb-OT: Dutun te timpu te kedsiluti keniyu ebuyù kew te tavang diyà te Nengazen,
    piru kenè kew zin edtevangan; ed-iniyuǥan kew zin tenged te mezaat he menge vaal
    niw.
  mal-2015: അന്നു അവർ യഹോവയോടു നിലവിളിക്കും; എന്നാൽ അവൻ അവർക്കു ഉത്തരം അരുളുകയില്ല;
    അവർ ദുഷ്പ്രവൃത്തികളെ ചെയ്തതിന്നൊത്തവണ്ണം അവൻ ആ കാലത്തു തന്റെ മുഖം അവർക്കു മറെക്കും.
  rmc-rmc: No jekhvar tumen vičinena ko RAJ, ale ov tumenge na odphenela; andre oda
    časos garuvela peskro muj anglal tumende, bo tumen kerenas o nalačhipen.
  pes-OPV: آنگاه نزد خداونداستغاثه خواهند نمود و ایشان را اجابت نخواهدنمود بلکه روی
    خود را در آنزمان از ایشان خواهد پوشانید چونکه مرتکب اعمال زشت شده‌اند.
  ron-1924: Апой стригэ кэтре Домнул. Дар Ел ну ле рэспунде, чи Ышь аскунде Фаца де
    ей ын время ачея, пентру кэ ау фэкут фапте реле.
  ben-OBCV: তখন তারা সদাপ্রভুর কাছে কাঁদবে, কিন্তু তিনি উত্তর দেবেন না। সেই সময় তিনি
    তাঁর মুখ তাদের থেকে ফিরিয়ে রাখবেন কেননা তারা মন্দ কাজ করেছে।
  som-som: Markaasay Rabbiga u qayshan doonaan, laakiinse isagu uma uu jawaabi doono,
    oo weliba wakhtigaas wejigiisa wuu ka qarin doonaa, waana sidii ay iyagu falimahooda
    xumaanta ugu sameeyeen.
  lat-VUC: Tunc clamabunt ad Dominum, et non exaudiet eos, et abscondet faciem suam
    ab eis in tempore illo, sicut nequiter egerunt in adinventionibus suis.
  eng-ASVBT: Then shall they cry unto Jehovah, but he will not answer them; yea, he
    will hide his face from them at that time, according as they have wrought evil
    in their doings.
  ita-1885: Allora grideranno al Signore, ma egli non risponderà loro; anzi, in quel
    tempo egli nasconderà la sua faccia da loro, secondo che hanno malvagiamente operato.
  eng-LXXUP: thus they shall cry to the Lord, but he shall not hearken to them; and
    he shall turn away his face from them at that time, because they have done wickedly
    in their practices against themselves.
  eng-ULB: Then you rulers will cry out to Yahweh, but he will not answer you. He
    will hide his face from you at that time, because you have done evil deeds.”
  spa-VBL: Entonces ellos clamarán al Señor, pero él no les responderá. Se ocultará
    de ellos en ese momento, por el mal que han hecho.
  fra-_FOB: Alors ils crieront à l'Éternel, mais il ne leur répondra pas; il leur
    cachera sa face en ce temps-là, parce que leurs actions ont été mauvaises.
  mal-mal: അന്ന് അവർ യഹോവയോടു നിലവിളിക്കും; എന്നാൽ അവിടുന്ന് അവർക്ക് ഉത്തരം അരുളുകയില്ല;
    അവർ ചെയ്ത ദുഷ്പ്രവൃത്തികൾക്ക് തക്കവിധം അവിടുന്ന് ആ കാലത്ത് തന്റെ മുഖം അവർക്ക്
    മറയ്ക്കും”.
  lit-lit: Tada jie šauksis VIEŠPATIES, bet jis neatsakys jiems. Tuo metu jis net
    paslėps savo veidą nuo jų, atitinkamai su tuo, kaip jie nedorai elgėsi atlikdami
    savo darbus.
  urd-GVR: Tab wuh chillā kar Rab se iltijā kareṅge, lekin wuh un kī nahīṅ sunegā.
    Un ke ġhalat kāmoṅ ke sabab se wuh apnā chehrā un se chhupā legā.
  suz-BL: मिनु मेकोपुकीमी परमप्रभु यावे कली पुंइनीम। तन्‍न मेकोमी मेको आन पुंइशो लोव़
    मलेप्‍ब। आ अरेशो मटितीके मेकोमी मेको आन क्‍येङा आ कुल ख्रुइक्‍ब। हितोपदेस १:२८;
    इजीकीएल ८:१८
  eng-NOY: Then shall they cry to Jehovah, But he will not hear them; Yea, at that
    time will he hide his face from them, Because they have done iniquity.
  ita-1927: Allora grideranno all’Eterno, ma egli non risponderà loro; in quel tempo,
    egli nasconderà loro la sua faccia, perché le loro azioni sono state malvage.
  ckb-ckb: ئینجا هاوار بۆ یەزدان دەکەن، بەڵام وەڵامیان ناداتەوە. لەو کاتەدا ڕووی خۆی
    لێیان دەشارێتەوە، لەبەر ئەو خراپانەی کردیان.
  eng-BBE: 'Then they will be crying to the Lord for help, but he will not give them
    an answer: yes, he will keep his face veiled from them at that time, because their
    acts have been evil.'
  kan-OKCV: ಆಗ ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಡುವರು; ಆದರೆ ಅವರು ಅವರಿಗೆ ಉತ್ತರ ಕೊಡುವುದಿಲ್ಲ.
    ಅವರು ಕೆಟ್ಟ ಕ್ರಿಯೆಗಳನ್ನು ಮಾಡಿದ ಪ್ರಕಾರವೇ, ಆ ಕಾಲದಲ್ಲಿ ಅವರಿಗೆ ತಮ್ಮ ಮುಖವನ್ನು ಮರೆಮಾಡುವರು.
  tam-2017: அப்பொழுது அவர்கள் யெகோவாவை நோக்கிக் கூப்பிடுவார்கள்; ஆனாலும் அவர்கள் தங்கள்
    செயல்களில் பொல்லாதவர்களாக இருப்பதினால், அவர் அவர்களுக்கு மறுமொழி கொடுக்காமல்,
    தமது முகத்தை அக்காலத்திலே அவர்களுக்கு மறைத்துக்கொள்ளுவார்.
  spa-RV-1909: Entonces clamarán á Jehová y no les responderá; antes esconderá de
    ellos su rostro en aquel tiempo, por cuanto hicieron malvadas obras.
  ron-BTF: Atunci vor striga către DOMNUL, dar nu îi va auzi; își va ascunde fața
    de ei în acel timp, după cum s-au comportat rău în faptele lor.
  eng-WEBP: Then they will cry to the LORD, but he will not answer them. Yes, he will
    hide his face from them at that time, because they made their deeds evil.”
  eng-FBV: Then they'll cry out to the Lord, but he won't answer them. He will turn
    away from them at that time because of the evil things they have done.
  nld-1939: Dan durven ze nog tot Jahweh roepen, Maar Hij zal ze niet horen; Op die
    dag zal Hij hun zijn aanschijn verbergen, Om het kwaad, dat zij hebben bedreven.
  nch-BL: Huan yeca ipan nopa tonali quema anquitemose TOTECO para ma amechpalehui,
    amo amechnanquilis. Yaya san moixtatis pampa anquichijtoque tahuel miyac tamanti
    cati amo cuali.”
  vie-1934: Bấy giờ chúng nó sẽ kêu cùng Đức Giê-hô-va, nhưng Ngài không trả lời.
    Phải, Ngài sẽ giấu mặt khỏi chúng nó trong lúc ấy theo như những việc dữ chúng
    đã làm.
  hin-CV: तब वे याहवेह को पुकारेंगे, पर याहवेह उनकी नहीं सुनेंगे. उनके बुरे कामों
    के कारण उस समय वह अपना मुख उनसे छिपा लेंगे.
  spa-BES: Entonces clamarán al Señor por ayuda, pero él no les dará una respuesta;
    sí, mantendrá su rostro escondido de ellos en ese momento, porque sus actos han
    sido malos.
  tdx-tdx: Hitoreo am’ Iehovà iereo henane zay, f’ie tsy hanoiñe; eka, haeta’e am’
    iereo ty lahara’e amy andro zay, ty amy haloloan-tsata’ iareoy.
  tha-KJV: แล​้วเขาจะร้องทุกข์ต่อพระเยโฮวาห์ แต่​พระองค์​จะไม่ทรงฟังเขา คราวนั้นพระองค์จะทรงซ่อนพระพักตร์เสียจากเขาทั้งหลาย
    เพราะเขาได้​ประพฤติ​อย่างชั่วร้าย
  por-BR-2018: Então clamareis ao SENHOR, mas ele não vos responderá; ao invés disso
    esconderá sua face diante de vós naquele tempo, pois praticastes maus atos.
  deu-ELO: Dann werden sie zu Jehova schreien, und er wird ihnen nicht antworten;
    und er wird sein Angesicht vor ihnen verbergen zu jener Zeit, gleichwie sie ihre
    Handlungen böse gemacht haben.
  eng-WYC-2018: Then they shall cry to the Lord, and he shall not hear them; and he
    shall hide his face from them in that time, as they did wickedly in their findings.
    (Then they shall cry to the Lord, but he shall not hear them; and he shall hide
    his face from them at that time, for they did wickedly in their deeds.)
  epo-epo: tiam ili krios al la Eternulo; sed Li ne respondos al ili, Li kaŝos antaŭ
    ili Sian vizaĝon en tiu tempo, ĉar ili faris siajn malbonajn agojn.
  uig-PIN: Buningdin keyin ular Pǝrwǝrdigarƣa nida ⱪilidu, Biraⱪ U ularni anglimaydu;
    Ularning ⱪilmixliridiki ⱨǝr türlük ⱪǝbiⱨliki üqün, U qaƣda U yüzini ulardin ⱪaqurup
    yoxuridu!».
  beo-beo: Esoha da mana, amo doaga:sea, dilia da Hina Godema dini imunu. Be Eda dilima
    dabe hame adole imunu. Dilia da wadela:le hamoiba:le, E da dilia sia:ne gadobe
    hame nabimu.
  tpi-OTNT: Bihain wanpela taim bai i kamap na bai yupela i krai long Bikpela, tasol
    em bai i no inap harim yupela. Em bai i no ken harim prea bilong yupela, long
    wanem, yupela i bin mekim pasin nogut.
  hau-SA: Sa’an nan za su kira ga Ubangiji, amma ba zai amsa musu ba. A wannan lokaci
    zai ɓoye fuskarsa daga gare su saboda irin muguntar da suka yi.
  uig-LAT: Buningdin kéyin ular Perwerdigargha nida qilidu, Biraq U ularni anglimaydu;
    Ularning qilmishliridiki her türlük qebihliki üchün, U chaghda U yüzini ulardin
    qachurup yoshuridu!».
  nde-nde: Lapho-ke bazakhala kuThixo, kodwa kayikubaphendula. Ngalesosikhathi uzabafihlela
    ubuso bakhe ngenxa yobubi ababenzileyo.
  ton-ton: 'Pea te nau toki tangi kia Sihova, ka ʻe ʻikai te ne tokangaʻi kinautolu:
    ko e moʻoni ʻe fakafufū ʻe ia ʻa hono fofonga meiate kinautolu ʻi he kuonga ko
    ia, ʻo hangē ko ʻenau ngāue kovi ʻi heʻenau ngaahi faianga.”'
  ces-1613: Tehdy volati budou k Hospodinu, a nevyslyší jich, ale skryje tvář svou
    před nimi v ten čas, tak jakž oni vykonávali zlá předsevzetí svá.
  eng-WMB: Then they will cry to the LORD, but he will not answer them. Yes, he will
    hide his face from them at that time, because they made their deeds evil.”
  tam-TCV: ஆனாலும், நாட்கள் வருகின்றன. அப்பொழுது நீங்கள் யெகோவாவிடம் கூக்குரலிடுவீர்கள்.
    ஆனால் அவர் பதிலளிக்கவே மாட்டார். அக்காலத்தில் நீங்கள் செய்த தீமைக்காக அவர் தமது
    முகத்தை உங்களுக்கு மறைத்துக்கொள்வார்.
  ceb-ULB: Unya motuaw kamong mga magmamando ngadto kang Yahweh, apan dili niya kamo
    tubagon. Itago niya ang iyang panagway gikan kaninyo nianang taknaa, tungod kay
    gibuhat ninyo ang daotang binuhatan.”
  pol-UBG: Wtedy będą wołać do PANA, a nie wysłucha ich, lecz zakryje swoje oblicze
    przed nimi w tym czasie, gdyż oni popełniali złe czyny.
  agr-agr: Makichik tsawantai Tuke Pujuu untsuktinaitjume, tujash niig aigmakchagtinai.
    Atumek tikima pegkegchau ainajum duwi Apajuí atumnak uumjutpakagtinai.
  kyc-kyc: Nakama Kamongo kando ee larami yuu gii doko epelyamo dokopa ee laraminyipape
    baame nakama yulu koo pimi dokona nakamana ateŋa dupwa saka nara.
  urd-GVU: تب وہ چلّا کر رب سے التجا کریں گے، لیکن وہ اُن کی نہیں سنے گا۔ اُن کے غلط
    کاموں کے سبب سے وہ اپنا چہرہ اُن سے چھپا لے گا۔
  eng-OEBCW: ‘Then they will cry out to the Lord, but he will not pay attention to
    them. He will hide his face from them at that time because they have committed
    such crimes.’
  deu-1912: Darum, wenn ihr nun zum HERRN schreien werdet, wird er euch nicht erhören,
    sondern wird sein Angesicht vor euch verbergen zur selben Zeit, wie ihr mit euren
    bösen Wesen verdient habt.
  kan-2017: ಇಷ್ಟೆಲ್ಲಾ ನಡೆಸಿ ಇವರು ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಡಲು ಆತನು ಇವರಿಗೆ ಉತ್ತರಕೊಡನು. ಇವರ ನಡತೆಯ
    ದುಷ್ಕೃತ್ಯಗಳಿಗೆ ತಕ್ಕ ಹಾಗೆ ಆ ಕಾಲದಲ್ಲಿ ಇವರಿಗೆ ವಿಮುಖನಾಗುವೆನು.”
  yap-yap: Bay ba ngiyal’ ni be yib ni bay mu pininged SOMOL ni ba ga’ lammed, machane
    dabi fulweg lammed. Ma dabi motoyil ko meybil romed, ya kam ngongliyed e kireb.
  hlt-MCSB: BOEIPA taengla pang uh mai cakhaw amih te doo mahpawh. Amih khoboe te
    a thae van dongah te vaeng hnin ah tah amih taeng lamloh a maelhmai a thuh ni.
  mdy-ETH: ዔያታ ናንጊና ናንጋ ጎዳ ባንሢ ሜታዺ ዒላታንዳኔ፤ ዒዚ ጋዓንቴ ዔያቶም ዋይዚ ማሃዓኬ፤ ዔያታ ማዼ ፑርቶ ማዻፓ ዔቄያና
    ዒዚ ዔያቶይዳፓ ፔኤኮ ዓኣፖ ካሮ ሺርሻንዳኔ።»
  twi-ASANTE: Afei wɔbɛsu afrɛ Awurade, nanso ɔrennye wɔn so. Saa ɛberɛ no ɔde nʼanim
    bɛsie wɔn, bɔne a wɔayɛ enti.
  eng-WEBU: Then they will cry to the LORD, but he will not answer them. Yes, he will
    hide his face from them at that time, because they made their deeds evil.”
  wal-wal: He wode eti GODAAKKO waassana, shin i etau zaarenna; i ba sinttaa he wode
    etappe qottana; aissi giikko, eti iita oosuwaa oottidosona.
  spa-PDDPT: Entonces claman a Yavé, pero Él no responderá. Esconderá su rostro en
    ese tiempo, porque hicieron obras perversas.
  gun-gun: Ha'e rami rire Senhor pe pejapukai ramo noendui 'rã pendeayvua. Ha'e rami
    'rãgue py ha'e va'e jave peẽ kuery pe ndojexa ukavei 'rã, ha'eve e'ỹa rami pendekuai
    ramo.
  agu-BL: Poro tz'opon jun k'ej yi copon chiwutzu' tetz Ryos tan jakle'n ẍch'eybil
    cyeru', poro yi i' tetz quil tbit chitzi'u'. Nin tz'elpon tewal tib i' ẍchiwutzu'
    tan tircu'n yi e'chk takle'n yi chin juntlen nin yi na chitzanu' tan banle'n.
  ilo-ULB: Ket dakayo a mangiturturay, umawagkayonto kenni Yahweh, ngem saanakayonto
    a sungbatan. Iti dayta a tiempo, saannakayonto a denggen, gapu ta naka-aramidkayo
    iti dakes.”
  kpg-kpg: Di madagoaa gu hoohoo mai, gei goodou ga tangi gi Dimaadua, gei Mee ga hagalee
    hila adu gi goodou. Mee ga hagalee longono Ia godou dalodalo, idimaa goodou gu haihai
    nia mee huaidu.
  uig-ARA: بۇنىڭدىن كېيىن ئۇلار پەرۋەردىگارغا نىدا قىلىدۇ، بىراق ئۇ ئۇلارنى ئاڭلىمايدۇ؛
    ئۇلارنىڭ قىلمىشلىرىدىكى ھەر تۈرلۈك قەبىھلىكى ئۈچۈن، ئۇ چاغدا ئۇ يۈزىنى ئۇلاردىن
    قاچۇرۇپ يوشۇرىدۇ!».
  sus-sus: Na mixi mɔɔli fama nɛ Alatala xilide, kɔnɔ a mu e yaabima. Na lɔxɔɛ a a
    kobe soma nɛ e ra, barima e ɲɛrɛ ki mu fan.
  pon-2006: Eri, ni amwail pahn likweriong KAUN-O, e sohte pahn ketin sapeng. E sohte
    pahn ketin karonge amwail kapakap akan pwehki amwail wiewia kan me suwed.
  jae-jae: Êsêac oc têtaŋ êndêŋ Apômtau, mago eŋ oc êkêŋ taŋa êsêac atom. Êndêŋ bêc
    tonaŋ eŋ oc ênsaŋ laŋôanô auc êndêŋ êsêac, gebe sêŋgôm nêŋ gêŋ sec.
  ksd-ksd: Ma namur diat a tangi tadav ra Luluai, ma pa na torom ta diat; pata, na
    ive ke ra matana kan diat ta nam ra e, tago i kaina ra lavur mangamangana dia
    tar Pait ia.
  grc-BRENT: οὕτως κεκράξονται πρὸς τὸν Κύριον, καὶ οὐκ εἰσακούσεται αὐτῶν· καὶ ἀποστρέψει
    τὸ πρόσωπον αὐτοῦ ἀπʼ αὐτῶν ἐν τῷ καιρῷ ἐκείνῳ, ἀνθʼ ὧν ἐπονηρεύσαντο ἐν τοῖς
    ἐπιτηδεύμασιν αὐτῶν ἐπʼ αὐτούς.
  ind-AYT: “Mereka akan berseru-seru kepada TUHAN, tetapi Dia tidak akan menjawabnya.
    Dia akan menyembunyikan wajah-Nya dari mereka pada waktu itu, sebab perbuatan
    mereka jahat.”
  nya-nya: Pamenepo adzalira kwa Yehova, koma Iye sadzawayankha. Nthawi imeneyo Iye
    adzawabisira nkhope yake chifukwa cha zoyipa zimene anazichita.
  hrv-hrv: Zato, oni će Jahvu zazivati, a on im neće odgovoriti. Sakrit će, u ono
    vrijeme, lice od njih zbog zločina koje su počinili.”
  mps-mps: Nosali me sogo si te pedalubo side tama, dage te Genuai Bidiba gela waibao,
    tiali goli agai te dagego gela wabo me odogobeo. Agai te dagego gedu haluasa po
    wabo me odisąwaibao, magi baso meni, dagego te dwai kolesaga yalio.
  tpi-tpi: Bihain wanpela taim bai i kamap na bai yupela i krai long Bikpela, tasol
    em bai i no inap harim yupela. Em bai i no ken harim prea bilong yupela, long
    wanem, yupela i bin mekim pasin nogut.
  dan-1931: Engang skal de råbe til HERREN, han lader dem uden Svar; da skjuler han
    sit Åsyn for dem, fordi deres Gerninger er onde.
  vie-OVCB: Rồi các ngươi sẽ kêu cầu Chúa Hằng Hữu giúp đỡ! Các ngươi có thật tin
    Ngài sẽ trả lời không? Với tất cả điều ác các ngươi đã làm, Ngài sẽ không nhìn
    các ngươi dù chỉ một lần!”
  guj-2017: પછી તમે યહોવાહને વિનંતી કરશો, પણ તે તમને ઉત્તર નહિ આપે. તેથી તે સમયે તે
    તમારાથી મુખ ફેરવી લેશે. કારણ કે તમે અનિષ્ટ કામો કર્યા છે.”
  pon-2006A: Eri, ni amwail pahn likweriong KAUN-O, e sohte pahn ketin sapeng. E sohte
    pahn ketin karonge amwail kapakap akan pwehki amwail wiewia kan me suwed.
  por-BRBSL: Então eles irão chorar para Yahweh, mas ele não lhes responderá. Sim,
    ele esconderá seu rosto deles naquele momento, porque eles fizeram seus atos malignos”.
  eng-OEBUS: “Then they will cry out to the Lord, but he will not pay attention to
    them. He will hide his face from them at that time because they have committed
    such crimes.”
  cth-cth: BAWIPA koe na hram na nakunghai, Kai ni ka thai mahoeh. Yonnae na sak awh
    e patetlah hatnae tueng dawk ka minhmai ka hro han.
  twi-twi: Afei wobesu afrɛ Awurade, nanso ɔrennye wɔn so. Saa bere no ɔde nʼanim
    besie wɔn, bɔne a wɔayɛ nti.
  hlt-hlt: BOEIPA taengla pang uh mai cakhaw amih te doo mahpawh. Amih khoboe te a
    thae van dongah te vaeng hnin ah tah amih taeng lamloh a maelhmai a thuh ni.
  tbz-SIM: Di bo kuɔ́nnɛ̀ dìì mɔ̀nnì ti Yiɛ̀ nKuyie nkù bɑ́ɑ́ di cɔ́útɛ́, kù bo mbúútóo
    di kpɛti di dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi nkpɛ́í.
  msy-2020: Eghtɨ dughiatam gɨn izɨtɨ, ia akurvazim bagh Ikiavɨra Itir Godɨn arangtɨ,
    a ia bareghan kogham. Ia arazir kurabagh ami, kamaghɨn amizɨ, a ian azangsɨziba
    bareghan kogham, mati a uan guam ian modo.”
  dop-dop: Pǝ tɔɔ kɛ́ pɑɑ ɩ́ wiinɑ Tɑcɑɑ sɩ ɩ́ wɑɑsɩ-mɛ, ɩ́lɛ́ ɩ kɑɑ cɔ. Ɩ kɑ́ hɑ-mɛɣɛ
    siɣile kɛ mǝ ɩsɑɣɑtʋ tɔɔ kɛ́.
  azb-azb: Gün gələcək, Rəbbə fəryad edəndə O sizə cavab verməyəcək. O zaman Rəbb
    üzünü sizdən gizlədəcək, Çünki əməlləriniz pis olub».
  eng-DBY: Then shall they cry unto Jehovah, but he will not answer them; and he will
    hide his face from them at that time, according as they have wrought evil in their
    doings.
  hin-2017: वे उस समय यहोवा की दुहाई देंगे, परन्तु वह उनकी न सुनेगा, वरन् उस समय वह
    उनके बुरे कामों के कारण उनसे मुँह मोड़ लेगा।
  wol-KYG: Lee tax noggatukat yii di woo Aji Sax ji wall, te du leen wuyu, kanamam
    la leen di làq, bésub keroog, nde ñoo bonal seeni jëf.
  eng-YLT: Then do they cry unto Jehovah, And He doth not answer them, And hideth
    His face from them at that time, As they have made evil their doings.
  eng-WYC-2017: Then they shall cry to the Lord, and he shall not hear them; and he
    shall hide his face from them in that time, as they did wickedly in their findings.
  eng-WMBB: Then they will cry to the LORD, but he will not answer them. Yes, he will
    hide his face from them at that time, because they made their deeds evil.”
  urd-GVH: तब वह चिल्लाकर रब से इल्तिजा करेंगे, लेकिन वह उनकी नहीं सुनेगा। उनके ग़लत
    कामों के सबब से वह अपना चेहरा उनसे छुपा लेगा।
  rug-rug: Beto meke kote kabo vura la koe Zihova si gamu, ba lopu kote olaṉa gamu
    Sa. Pa totoso asa si kote tome ia Sa sa Isumatana koa gamu koa gua koasa kinaleana
    sapu tavetia gamu.
  gaz-gaz: Ergasii isaan Waaqayyotti iyyatu; inni garuu deebii hin kennuuf. Yeroo
    sanatti inni sababii cubbuu isaan hojjetaniitiif fuula isaa isaan duraa ni dhokfata.
  fra-LSG: Alors ils crieront vers l’Éternel, Mais il ne leur répondra pas; Il leur
    cachera sa face en ce temps-là, Parce qu’ils ont fait de mauvaises actions.
  gnn-gnn: Ga galki nhumana yurru gulŋiyirri marililinydja, bala nhuma yurru wäthundja
    Garraywalana guŋga'yunarawunydja be, yurru ŋayinydja yakana yurru ŋäma nhumalaŋguŋu
    märrliliyanhara gawaw'yunaranydja, yakana yana ŋayi yurru guŋga'yundja nhumalanha;
    ŋayinydja yurru ŋunhi buku‐yaw'yunmirrina nhokalaŋuŋurunydja, liŋgu nhumanydja
    yukurrana djäma yätjnha wal'ŋu yanana dhuwurr.
  yal-yal: Nanara, mangane na gbelegbele Alatala ra, a mi e yabima. A yɛtagin luxunma
    nɛn e ma na waxatini, e kɛwali ɲaxine fe ra.
  haw-1868: Alaila, e kahea aku lakou ia Iehova, aka, aole ia e hoolohe mai ia lakou;
    A e huna no ia i kona maka mai o lakou aku i kela manawa, No ka mea, ua hana hewa
    lakou ma ko lakou noonoo ana.
  arb-NAV: ثُمَّ حِينَ تَسْتَغِيثُونَ بِالرَّبِّ لَا يَسْتَجِيبُ وَيَحْجُبُ وَجْهَهُ
    عَنْكُمْ فِي ذَلِكَ الْوَقْتِ بِسَبَبِ مَا ارْتَكَبْتُمُوهُ مِنْ أَعْمَالٍ شِرِّيرَةٍ.
  ewe-ewe: Ekema woado ɣli ayɔ Yehowa gake matɔ na wo o eye aɣla eƒe mo ɖe wo ɖe nu
    vɔ̃ si wowɔ la ta.
  eng-LEE: Then will they cry unto the Lord, but he will not hear them; and he will
    hide his face from them at that time, as they have committed their evil deeds.
  asm-FB: তেতিয়া শাসনকৰ্ত্তাসকলে যিহোৱাৰ আগত কাতৰোক্তি কৰিব, কিন্তু তেওঁ তোমালোকক
    উত্তৰ নিদিব। সেই সময়ত তেওঁ তোমালোকৰ পৰা মুখ লুকুৱাব, কাৰণ তোমালোকে পাপ কৰ্ম কৰিছা।”
  sus-A: نَ مِشِ مْولِ قَمَ نّ عَلَتَلَ شِلِدٍ، كْنْ عَ مُ عٍ يَابِمَ. نَ لْشْي عَ
    عَ كٌبٍ سٌمَ نّ عٍ رَ، بَرِ مَ عٍ حّرّ كِ مُ قَن.
  fra-SBL: Alors ils crieront à Yahvé, mais il ne leur répondra pas. Oui, il leur
    cachera son visage à ce moment-là, parce qu'ils ont rendu leurs actions mauvaises. »
  hbo-hbo: אָ֚ז יִזְעֲק֣וּ אֶל־יְהוָ֔ה וְלֹ֥א יַעֲנֶ֖ה אֹותָ֑ם וְיַסְתֵּ֨ר פָּנָ֤יו
    מֵהֶם֙ בָּעֵ֣ת הַהִ֔יא כַּאֲשֶׁ֥ר הֵרֵ֖עוּ מַעַלְלֵיהֶֽם׃ פ
  piu-2006: '@see-verse:MIC.003.003'
  kik-kik: Hĩndĩ ĩyo magaakaĩra Jehova, nowe ndakamacookeria. Hĩndĩ ĩyo nĩakahitha
    ũthiũ wake kuuma kũrĩ o, tondũ wa ũũru ũrĩa mekĩte.
  fra-NCL: Alors ils crieront à Yahweh, et il ne les exaucera point ; il leur cachera
    sa face en ce temps-là, selon la malice qu’ils ont mise en leurs actions.
  cek-AK: 'Nito naah loe nihcae mah Angraeng khaeah hang o tih, toe anih mah pathim
    pae mak ai: a sak o ih hmuen hoih ai pongah, to tiah a hangh o naah anih mah nihcae
    khae hoi mikhmai hawk ving tih.'
  cuk-cuk: Bemar ibagwengi Bab-Jehováʼse gotemaloed, edina, bemar-abin imakosulid.
    Ar bemar dogdar isgusgudiidba, a-ibagangine, bemar-idu banguoed.
  uig-CYR: Буниңдин кейин улар Пәрвәрдигарға нида қилиду, Бирақ У уларни аңлимайду;
    Уларниң қилмишлиридики һәр түрлүк қәбиһлиги үчүн, У чағда У йүзини улардин қачуруп
    йошуриду!».
  tel-2017: ఆ తరువాత నాయకులైన మీరు యెహోవాకు మొరపెడతారు కానీ ఆయన వారికి జవాబివ్వడు.
    మీరు చెడు పనులు చేశారు. కాబట్టి అప్పుడు ఆయన వారికి తన ముఖాన్ని చూపించడు.”
  hat-BSA: Konsa, yo va kriye fò a SENYÈ a, men Li p ap reponn yo. Olye de sa, nan
    lè sa a, Li va kache figi li a yo menm, akoz yo te pratike zak ki mechan.”
  kos-kos: Pacl se ac tuku ke kowos fah wowoyak nu sin LEUM GOD, tuh El ac fah tia
    topuk kowos. El ac fah tia lohng pre lowos, mweyen kowos oru ma na koluk.
  hbo-WLC: אָ֚ז יִזְעֲק֣וּ אֶל־יְהוָ֔ה וְלֹ֥א יַעֲנֶ֖ה אוֹתָ֑ם וְיַסְתֵּ֨ר פָּנָ֤יו
    מֵהֶם֙ בָּעֵ֣ת הַהִ֔יא כַּאֲשֶׁ֥ר הֵרֵ֖עוּ מַעַלְלֵיהֶֽם׃ פ
  ibo-ibo: Mgbe ahụ ha ga-akpọku Onyenwe anyị, ma ọ gaghị aza ha! Mgbe oge ahụ bịaruru,
    ọ ga-ezo ihu ha site nʼebe ha nọ nʼihi ihe ọjọọ nke ha mere.
  ory-ory: ସେହି ସମୟରେ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ନିବେଦନ କରିବେ, ମାତ୍ର ସେ ସେମାନଙ୍କୁ ଉତ୍ତର
    ଦେବେ ନାହିଁ; ବରଞ୍ଚ ସେମାନଙ୍କର ଦୁଷ୍କ୍ରିୟାନୁସାରେ ସେ ସେହି ସମୟରେ ସେମାନଙ୍କଠାରୁ ଆପଣା ମୁଖ
    ଲୁଚାଇବେ।
  chk-chk: Mürin ekewe souemwen repwe siö ngeni ewe Samol mi Lapalap, nge i esap palüeniir.
    Lon ena fansoun epwe amona mesan seniir, pun ra föri föför mi ngau.
  rop-rop: “Nomo longtaim na yumob garra jingat langa YAWEI det trubala God blanga
    album yumob. Bat im kaan irrim yumob askimbat im, dumaji yumob bin dum brabli
    nogudbala ting.
  ukr-1871: Ой будуть же вони взивати до Господа, та він їх не почує; і закриє лице
    своє перед ними на ввесь той час, як вони лихо коять.
  deu-1951: dann schreien sie zum HERRN; aber er antwortet ihnen nicht, sondern verbirgt
    sein Angesicht vor ihnen zu jener Zeit, weil sie so übelgetan haben.
  eng-JPS: Then shall they cry unto the LORD, but He will not answer them; yea, He
    will hide His face from them at that time, according as they have wrought evil
    in their doings.
  srp-1865: Tada æe vikati ka Gospodu, ali ih neæe uslišiti, nego æe sakriti lice
    svoje od njih u ono vrijeme, kako oni zlo radiše.
  lug-lug: Balikoowoola Mukama, naye talibaanukula. Mu biro ebyo alibakweka amaaso
    ge olw’ebibi bye bakoze.
  heb-heb: אז יזעקו אל יהוה ולא יענה אותם ויסתר פניו מהם בעת ההיא כאשר הרעו מעלליהם׃
  ben-IRV: তখন তোমরা শাসকেরা সদাপ্রভুর কাছে কাঁদবে, কিন্তু তিনি তোমাদের উত্তর দেবেন
    না। সেই দিনের তিনি তার মুখ তোমাদের থেকে লুকিয়ে রাখবেন, কারণ তোমরা মন্দ কাজ করেছ।”
  pan-pan: ਤਦ ਉਹ ਯਹੋਵਾਹ ਅੱਗੇ ਦੁਹਾਈ ਦੇਣਗੇ, ਪਰ ਉਹ ਉਹਨਾਂ ਨੂੰ ਉੱਤਰ ਨਾ ਦੇਵੇਗਾ, ਸਗੋਂ ਉਸ
    ਸਮੇਂ ਉਹ ਆਪਣਾ ਮੂੰਹ ਉਹਨਾਂ ਤੋਂ ਲੁਕਾ ਲਵੇਗਾ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੇ ਭੈੜੇ ਕੰਮ ਕੀਤੇ ਹਨ।
  mya-JVB: သင်တို့သည် ထာဝရဘုရား ကို အော်ဟစ် ကြ သော်လည်း နားထောင် တော်မ မူ။ ဒုစရိုက်
    ကို ပြုကြသည် နှင့်အညီ ၊ ထို ကာလ ၌ မျက်နှာ တော်ကို လွှဲ တော်မူလိမ့်မည်။
  hmo-hmo: To nega be ia mai noho, umui ese Lohiabada dekenai do umui boiboi, to ia
    ese umui do ia haere henia lasi. Emui guriguri dekenai do ia kamonai lasi, badina
    umui ese kara dika umui karaia vadaeni.
  urd-urd: तब वह ख़ुदावन्द को पुकारेंगे, लेकिन वह उनकी न सुनेगा; हाँ, वह उस वक़्त
    उनसे मुँह फेर लेगा क्यूँकि उनके 'आमाल बुरे हैं।
  rus-SYN: И будут они взывать к Господу, но Он не услышит их и сокроет лице Свое
    от них на то время, как они злодействуют.
  bqc-SIM: Tó aa wiilɛ̀a sa, má wemáo. Gↄↄ bee má wɛsɛ mà ń kĩ́i gwao yãvãi
    pↄ́ aa kɛ̀ yã́i.
  tcz-CHONGTHU: Chutengleh nahahsat genthei niuleh Pakai hengah panpina ngaichan nathum
    kitun, na taonao na sanpeh diuva naginchat mongu hinam? Thilse tampi nabol jou
    keijuva, Pakai angsunga thil na thumuleh, amit kale changa jong navet louhel diu
    ahi.
  mar-mar: आता, तुम्ही अधिकारी कदाचित परमेश्वराची प्रार्थना कराल. पण तो तुम्हास उत्तर
    देणार नाही. त्या वेळेस तो आपले तोंड तुमच्यापासून लपवेल. कारण तुम्ही दुष्कृत्ये
    केली आहेत.”
  qub-qub: Gamcunaga juc junaj Tayta Diosta mañacunquipämi. Ichanga pay manami wiyashunquipänachu.
    Fiyupa mana allita rurashayquicunapitami gamcunapitaga juc-läpa ticracurcongapaj.
  bqp-bqp: Yen sɔ̃nɑ ì n Yinni Gusunɔ kɑnɑ u bɛɛ somi, u ǹ bɛɛ wisimɔ. U koo bɛɛ
    biru kisiwɑ kɔ̃sɑ ye i kuɑ min sɔ̃.
  hat-hat: Men, yon jou va rive, lè sa a n'a kriye nan pye Seyè a, men li p'ap reponn
    nou. Li p'ap tande sa n'ap di nan lapriyè nou yo, paske nou fè bagay ki mal.
  eng-BSB: Then they will cry out to the LORD, but He will not answer them. At that
    time He will hide His face from them because of the evil they have done.
  tod-tod: Naa ɠa é ba, ta wooɠulana Ɠɔoɠɔ GALAGI ma ga é ɓɔ ti ʋa, Maliɠii la ti
    wooɠaaʋotega pɛ, kɛlɛ toɠa ʋoluave ti ʋa, tɔɔzei faa ɲɔi ʋa, ti kɛɛni.
  eng-WEBPB: Then they will cry to the LORD, but he will not answer them. Yes, he
    will hide his face from them at that time, because they made their deeds evil.”
  kbq-kbq: Ana nehuta kna zamo'ma tamagrite'ma ne-egeta Ra Anumzamo'ma tamaza hanigura
    zavi krafa nehazanagi, Ra Anumzamo'a eme tamaza osugahie. Na'ankure tamagra rama'a
    havi avu'avaza hu'nazankino avugosa, rukarahe nehuno ontamagegahie.
  nhe-BL: Huan yeca ipan nopa tonali quema inquitemose TOTECO para ma inmechpalehui,
    ax inmechnanquilis. Yajaya san moixtlatis pampa inquichijtoque tlahuel miyac tlamantli
    tlen ax cuali.”
  gub-BL: Amo 'ar uhem putar nehe. A'e 'ar mehe penoz putar Tupàn Tuweharupi Wiko
    Ma'e nehe. Nuzekaiw kwaw penehe nehe. Pezapo ikatu 'ym ma'e peho peiko. A'e rupi
    napenenu kwaw peze'eg mehe a'e nehe.
  eng-DRA: 'Then shall they cry to the Lord, and he will not hear them: and he will
    hide his face from them at that time, as they have behaved wickedly in their devices.'
