verse: MIC.003.007
translations:
  mal-C: ദർശകന്മാർ ലജ്ജിക്കും; ദേവപ്രശ്നംവെക്കുന്നവർ നിന്ദിതരാകും. ദൈവത്തിൽനിന്ന്
    യാതൊരു മറുപടിയും ലഭിക്കാത്തതിനാൽ അവർ വായ് പൊത്തും.”
  deu-TKW: Da werden dann die Seher zu Schanden werden, und die Wahrsager sich schämen
    müssen; sie alle werden ihren Bart verhüllen, denn die göttliche Antwort bleibt
    aus!
  lin-lin: Bamoni makambo bakotonda na soni, mpe bato oyo balobaka makambo oyo ekoya
    bakosambwa. Bango nyonso bakobomba bilongi na bango, pamba te Nzambe akoyanola
    bango te. »
  eng-LSV: And the seers have been ashamed, || And the diviners have been confounded,
    || And all of them have covered their lip, || For there is no answer, O God.”
  eng-GNV: 'Then shall the Seers bee ashamed, and the southsayers confounded: yea,
    they shall all couer their lippes, for they haue none answere of God.'
  eng-WEBSTER: 'Then shall the seers be ashamed, and the diviners confounded: yes,
    they shall all cover their lips; for there is no answer of God.'
  nhw-BL: Huan antlajtol pannextiani tlahuel anmopinahuase pampa amo anquimatiyayaj
    catli hualayaya. Huan amojuanti catli antetonalitayayaj ayacmo anquimatise tlaque
    anquichihuase. San anmocamatzacuase huan anmopinahuase pampa amo nimechnanquilis.”
  swh-ONEN: Waonaji wataaibika na waaguzi watafedheheka. Wote watafunika nyuso zao
    kwa sababu hakuna jibu litokalo kwa Mungu.”
  bba-bba: Sɔmɔ be, bɑ koo ben wuswɑɑ wukiriwɑ sekurun sɔ̃. Domi Yinni Gusunɔ u ǹ
    bu wisimɔ.
  eng-KJVCPB: 'Then shall the seers be ashamed, and the diviners confounded: Yea,
    they shall all cover their lips; For there is no answer of God.'
  luo-luo: Jokor wach wigi biro kuot kendo jo-nyakalondo none wichkuot. Dhogi nomoki
    nikech ok giniyud dwoko moa kuom Nyasaye.”
  meu-meu: mata-hanai taudia na bae hahemaraidia, bagu-haoro taudia danu bae hahemaraidia;
    iboudiai ese ududia bae tao ahu, badina be asi haere ta Dirava ena amo.
  npi-ULB: दर्शन देख्‍नेहरू शर्ममा पर्नेछन्, र भविष्यवक्ताहरू भ्रमित हुनेछन् । तिनीहरू
    सबैले आफ्ना मुख छोप्‍नेछन्, किनभने मबाट कुनै जवाफ आउनेछैन ।”
  yor-yor: Ojú yóò sì ti àwọn wòlíì àwọn alásọtẹ́lẹ̀ pẹ̀lú yóò sì gba ìtìjú. Gbogbo
    wọn ni yóò bo ojú wọn, nítorí kò sí ìdáhùn láti ọ̀dọ̀ Ọlọ́run.”
  pes-OPCB: انبیا و پیشگویان شما روی خود را از خجالت خواهند پوشاند، زیرا دیگر از جانب
    خدا جوابی برای شما نخواهد آمد.»
  tgl-ULB: Mapapahiya ang mga propeta at malilito ang mga manghuhula. Tatakpan nilang
    lahat ang kanilang mga labi, sapagkat walang sagot na magmumula sa akin.”
  cbu-NT: Siy natstampanis, mishat tuwachimapanis, nuwaa mashkitaatis, nuw ndusha
    siyaa kamanchina. Ashkachuri kapung pazitssa, átcha Apanlli siyaatsee.
  hui-hui: Marume mbirale mbira mani agua bulebira lalu lo wiyaru mbira nabiragola
    tini taga howa mini dege dindiho holebira. Ngode Datagaliwabehanda tigua bi layaru
    mbira ladai nabinigoria tinaga ne hambuni genda bialu taga biragola ne hariga
    ndibulo hama polebira.
  mya-mya: အ​နာ​ဂတ်​ကို​ဟော​သူ​တို့​သည်​ဟော​ကိန်း မ​မှန်​သ​ဖြင့် အ​ရှက်​ကွဲ​ရ​လိမ့်​မည်။
    သူ​တို့ သည်​ဘု​ရား​သ​ခင်​ထံ​တော်​မှ​ဗျာ​ဒိတ်​မ​ခံ ရ​သ​ဖြင့်​အ​သ​ရေ​ပျက်​ကြ​လိမ့်​မည်။
  bod-N: ལུང་སྟོན་པ་རྣམས་གནོང་ཞིང་མོ་པ་རྣམས་ངོ་ཚ་བར་འགྱུར་ལ། དཀོན་མཆོག་གིས་ཁོ་རྣམས་ལ་བཀའ་ལན་མ་གནང་བས་ན་དེ་ཐམས་ཅད་ཀྱིས་རང་གི་ཁ་བཏུམ་པར་བྱ།
  sna-sna: Vaoni vachanyadziswa uye vavuki vachanyadziswa. Vachafukidza zviso zvavo
    nokuti hakuna mhinduro inobva kuna Jehovha.”
  spa-BLM: Los videntes serán decepcionados, y los adivinos confundidos. Sí, todos
    se cubrirán los labios, porque no hay respuesta de Dios”.
  cac-cac: A juntzan̈ eb' checab' yed' juntzan̈ eb' naumel lolonel chi' yalani, man̈xalaj
    ol aj yelc'och eb', numanxon̈ej ol ajcan eb', yujto malaj tas ol sch'ox Dios yil
    eb'.
  swh-ULB: Waonaji watawekwa kwenye aibu, waaguzi wa watachanganyikiwa. Wote watafunga
    midomo yao, kwa kuwa hakuna jibu kutoka kwangu.”
  bel-bel: І пасаромеюцца празорліўцы, і пасаромленыя будуць варажбіты, і замкнуць
    вусны свае ўсе яны, таму што ня будзе адказу ад Бога.
  deu-ELBBK: Und die Seher werden beschämt und die Wahrsager zuschanden werden, und
    sie werden allesamt den Bart verhüllen, weil keine Antwort Gottes da ist.
  mbb-OT: Egkepeel-elezan kew utew is menge ebpeneuven wey menge menenagnà. Igkezilung
    niw is buked niw tenged te kegkeeled, su wazè niw en egkezawat he menge lalag
    he ebpuun te Megbevayà.
  mal-2015: അപ്പോൾ ദർശകന്മാർ ലജ്ജിക്കും; ലക്ഷണം പറയുന്നവർ നാണിക്കും; ദൈവത്തിന്റെ ഉത്തരം
    ഇല്ലായ്കകൊണ്ടു അവർ ഒക്കെയും വായ് പൊത്തും.
  rmc-rmc: Akor pes ladžana o proroka, a ľoľona avri o vražňika; savore peske chudena
    o muja ladžatar, bo o RAJ lenge ňič na odphenela.
  pes-OPV: وراییان خجل و فالگیران رسوا شده، جمیع ایشان لبهای خود را خواهند پوشانید
    چونکه از جانب خدا جواب نخواهد بود.
  ron-1924: Вэзэторий вор фи даць де рушине, гичиторий вор роши, тоць ышь вор акопери
    барба, кэч Думнезеу ну ва рэспунде.”
  ben-OBCV: দর্শনকারীরা লজ্জা পাবে এবং গণকেরা অসম্মানিত হবে। তারা সবাই মুখ ঢাকবে কারণ
    ঈশ্বর কোনও উত্তর দেবেন না।”
  som-som: Oo kuwa wax arka way ceeboobi doonaan, oo faaliyayaashuna way isku wareeri
    doonaan, haah, oo dhammaantood waxay dabooli doonaan bushimahooda, waayo, ma jirto
    jawaab Rabbiga ka timid.
  lat-VUC: Et confundentur qui vident visiones, et confundentur divini; et operient
    omnes vultos suos, quia non est responsum Dei.
  eng-ASVBT: And the seers shall be put to shame, and the diviners confounded; yea,
    they shall all cover their lips; for there is no answer of God.
  ita-1885: E i vedenti saranno svergognati, e gl'indovini confusi; e tutti quanti
    si veleranno il labbro di sopra; perciocchè non vi sarà risposta alcuna di Dio.
  eng-LXXUP: 'And the seers of night visions shall be ashamed, and the prophets shall
    be laughed to scorn: and all the people shall speak against them, because there
    shall be none to hearken to them.'
  eng-ULB: The seers will be put to shame, and the diviners will be confused. All
    of them will cover their lips, for there is no answer from me.”
  spa-VBL: Los videntes serán desgraciados, los adivinos serán avergonzados, y cubrirán
    su rostro porque ninguno recibirá respuesta de Dios.
  fra-_FOB: Les voyants seront confus, et les devins rougiront de honte; tous se couvriront
    la barbe, car il n'y aura point de réponse de Dieu.
  mal-mal: അപ്പോൾ ദർശകന്മാർ ലജ്ജിക്കും; ലക്ഷണം പറയുന്നവർ നാണിക്കും; ദൈവത്തിൽനിന്ന്
    മറുപടി ലഭിക്കായ്കകൊണ്ട് അവർ എല്ലാവരും വായ് പൊത്തും”.
  urd-GVR: Tab royā deḳhne wāle sharmsār aur qismat kā hāl batāne wāle sharmindā ho
    jāeṅge. Sharm ke māre wuh apne muṅh ko chhupā leṅge, kyoṅki Allāh se koī bhī jawāb
    nahīṅ milegā.”
  suz-BL: कोंइतीक ताइबपुकी शिशी मताइनीम। टुना मुना पाइबपुकी मुने दोक्‍नीम। मेको आन
    शोव़ सुम्‍सीचा माल्‍नीम। मारदे हना परमप्रभुमी मेको आन कली लोव़ मलेप्‍ब। आमोस ८:१२
  eng-NOY: Then shall the seers be ashamed, and the diviners confounded, So that all
    of them shall hide their faces, Because there is no answer from God.
  ita-1927: I veggenti saran coperti d’onta, e gli indovini arrossiranno; tutti quanti
    si copriranno la barba, perché non vi sarà risposta da Dio.
  ckb-ckb: پێشبینیکەران شەرمەزار دەبن، فاڵگرەوەکان ڕیسوا دەبن، هەموویان چاوەڕوویان
    نەماوە، چونکە خودا وەڵامیان ناداتەوە.»
  eng-BBE: And the seers will be shamed, and the readers of the future will be at
    a loss, all of them covering their lips; for there is no answer from God.
  kan-OKCV: ಆಗ ದರ್ಶಿಗಳು ನಾಚಿಕೆಪಡುವರು, ಶಕುನಗಾರರು ಅವಮಾನಗೊಳ್ಳುವರು. ದೇವರಿಂದ ಉತ್ತರವಿಲ್ಲದ
    ಕಾರಣ, ಎಲ್ಲರೂ ತಮ್ಮ ತುಟಿಗಳನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳುವರು.”
  tam-2017: தரிசனம்பார்க்கிறவர்கள் வெட்கப்பட்டு, குறிசொல்லுகிறவர்கள் நாணமடைந்து, உத்திரவுகொடுக்கிற
    தேவன் இல்லாததினால் அவர்கள் அனைவரும் தங்கள் வாயை மூடிக்கொள்வார்கள்.
  spa-RV-1909: Y serán avergonzados los profetas, y confundiránse los adivinos; y
    ellos todos cubrirán su labio, porque no hay respuesta de Dios.
  ron-BTF: 'Atunci văzătorii vor fi rușinați, și ghicitorii încurcați: da, ei toți
    își vor acoperi buzele; fiindcă nu este răspuns de la Dumnezeu.'
  eng-WEBP: The seers shall be disappointed, and the diviners confounded. Yes, they
    shall all cover their lips, for there is no answer from God.”
  eng-FBV: The seers will be disgraced, the fortune-tellers put to shame, and they
    will cover their faces because none of them receive any answer from God.
  nld-1939: De zieners zullen te schande worden, De waarzeggers blozen; Ze zullen
    zich allen de baard bedekken, Omdat God hun geen antwoord meer geeft.
  nch-BL: Huan antajtolpanextiani tahuel anpinahuase pampa amo anquimatiyayaj taya
    hualayaya. Huan amojuanti cati antetonalitayayaj ayecmo anquimatise taya anquichihuase.
    San anmocamatzacuase huan anmopinahuase pampa amo nimechnanquilis.”
  vie-1934: Những kẻ tiên kiến sẽ phải xấu hổ, và những kẻ tiên tri sẽ bị nhuốc nhơ.
    Hết thảy đều che môi lại, vì chẳng được lời đáp nào của Đức Chúa Trời.
  hin-CV: भविष्यदर्शी लज्जित होंगे और भविष्य बतानेवाले कलंकित होंगे. वे सब लज्जा से
    अपना मुंह ढांप लेंगे क्योंकि उन्हें परमेश्वर से कोई उत्तर न मिलेगा.”
  spa-BES: Y los videntes serán avergonzados, y confundidos los adivinos, todos ellos
    cubriendo sus labios; porque no hay respuesta de Dios.
  tdx-tdx: Ho salatse o mpioniñeo, vaho ho tangòke o mpisikilio; eka, hanakom-palie
    iereo, amy te tsy manoiñe t’i Andrianañahare.
  tha-KJV: ผู้​ทำนายจะอับอาย พวกโหรจะขายหน้า เออ เขาทั้งหลายจะปิดริมฝีปากด้วยกันหมด
    เพราะว่าไม่​มี​คำตอบมาจากพระเจ้า
  por-BR-2018: E os videntes se envergonharão, e os adivinhos serão humilhados; todos
    cobrirão o lábio, porque não haverá resposta de Deus.
  deu-ELO: Und die Seher werden beschämt und die Wahrsager zu Schanden werden, und
    sie werden allesamt den Bart verhüllen, weil keine Antwort Gottes da ist.
  eng-WYC-2018: And they shall be confounded that see visions, and diviners shall
    be confounded, and all shall cover their cheers, for it is not the answer of God.
    (And they who see visions shall be shamed, and diviners shall be shamed, and all
    of them shall cover their faces, for it is not the answer of God.)
  epo-epo: Hontos tiuj viziistoj, mokindaj fariĝos la antaŭdiristoj, kaj ili ĉiuj
    fermos sian buŝon; ĉar ili ne havas respondon de Dio.
  uig-PIN: «Alamǝt kɵrünüxni kɵrgüqilǝr» xǝrmǝndǝ bolidu, Palqilar yǝrgǝ ⱪaritilidu;
    Ularning ⱨǝmmisi kalpuklirini tosup yüridu; Qünki Hudadin ⱨeq jawab kǝlmǝydu.
  beo-beo: Amo fa:no misunu hou ba:la:lusu dunu ilia da fa:no misunu hou hame ba:beba:le,
    gogosiamu. Gode da ilima dabe hame adole imunuba:le, ilia da dunu mimogoa gogosiasu
    ba:mu.
  tpi-OTNT: Na dispela ol profet i save tokaut long ol samting i laik kamap bihain,
    ol bai i sem na bel nogut, long wanem, God i no harim prea bilong ol na i no larim
    ol dispela samting i kamap.
  hau-SA: Masu gani za su ji kunya, masu duba kuma za su ji taƙaici. Dukansu za su
    rufe fuskokinsu gama ba amsa daga Allah.”
  uig-LAT: «Alamet körünüshni körgüchiler» shermende bolidu, Palchilar yerge qaritilidu;
    Ularning hemmisi kalpuklirini tosup yüridu; Chünki Xudadin héch jawab kelmeydu.
  nde-nde: Ababonisayo bazayangeka labahlahluli babe lenhloni. Bonke bazamboza ubuso
    babo ngoba kungelampendulo evela kuNkulunkulu.”
  ton-ton: 'Pea ʻe toki mā ʻae kau kikite, pea puputuʻu ʻae kau fakaʻilo meʻa: ʻio,
    ko e moʻoni, te nau ʻufiʻufi kotoa pē honau loungutu; he ʻoku ʻikai ha tali mei
    he ʻOtua.'
  ces-1613: I budou se hanbiti ti vidoucí, a styděti ti věštci, a zastrou bradu svou
    všickni napořád, proto že nebude žádné odpovědi Boží.
  eng-WMB: The seers shall be disappointed, and the diviners confounded. Yes, they
    shall all cover their lips, for there is no answer from God.”
  tam-TCV: தரிசனங்கள் காண்பவர்கள் வெட்கமடைவார்கள். குறிசொல்பவர்கள் அவமானம் அடைவார்கள்.
    இறைவனிடமிருந்து பதில் கிடைக்காதபடியால், அவர்கள் எல்லோரும் தங்கள் முகங்களை மூடிக்கொள்வார்கள்”
    என்று யெகோவா சொல்கிறார்.
  ceb-ULB: Mapakaulawan ang mga mananagna, ug mangalibog ang mga salamangkero. Sap-ungan
    nilang tanan ang ilang mga baba, kay wala may katubagan gikan kanako.”
  pol-UBG: Wtedy widzący będą się wstydzić i wróżbiarze się zarumienią. Oni wszyscy
    zakryją swoje wargi, bo nie będzie żadnej odpowiedzi od Boga.
  agr-agr: Nuadui nunú profeta aidauk, anentaimas dekamin aidaujai shiig datsantan
    juwakagtinai. Wagki Apajuí jintinchamush wajinak etsegkatnume nuninak wainak chichá
    yuja nunak itatjatnai.
  kyc-kyc: Poropeta mendasipa ene mende pira larami doko pii naramosa dokona elya
    nyerami. Nakama peparae Anatumi isingi mende kotaraminyi doko mai narasa kopyali
    ingyuo saka narami, leya Maekame.
  urd-GVU: تب رویا دیکھنے والے شرم سار اور قسمت کا حال بتانے والے شرمندہ ہو جائیں
    گے۔ شرم کے مارے وہ اپنے منہ کو چھپا لیں گے، کیونکہ اللہ سے کوئی بھی جواب نہیں
    ملے گا۔“
  eng-OEBCW: ‘The seers will be ashamed, and the diviners will turn pale, all of them
    will cover their mouths. For there will be no answer from God.
  deu-1912: Und die Seher sollen zu Schanden und die Wahrsager zu Spott werden und
    müssen alle ihren Mund verhüllen, weil da kein Gotteswort sein wird.
  kan-2017: ದಿವ್ಯದರ್ಶಿಗಳು ಆಶಾಭಂಗಪಡುವರು, ಕಣಿಯವರು ನಾಚಿಕೊಳ್ಳುವರು. ಎಲ್ಲರೂ ಬಟ್ಟೆಯಿಂದ ಬಾಯಿಮುಚ್ಚಿಕೊಳ್ಳುವರು.
    ಅವರಿಗೆ ದೈವೋತ್ತರವೇ ದೊರೆಯುವುದಿಲ್ಲ” ಎಂದು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Pi’in yad be yi’iy nag ban’en e bay ra tamra’gad ya dabi yib i m’ug e tin
    ni kar yi’iy niged. Bayi m’ingan’rad ni yad gubin, ya bayi tay Got ni dabi yib
    i m’ug e tin kar yi’iy niged.
  hlt-MCSB: Khohmu rhoek te yak uh vetih hlang bi rhoek khaw ngam uh ni. Pathen kah
    hlatnah a om pawt dongah amih boeih te a hmui a buem uh ni.
  mdy-ETH: ‹ፆኦሲ ፔጋሲ ዻዋ ባኣዚ ኑ ዴንቃኔ፥ ሎንሦ ኑ ኬኤዛኔ› ጋዓ ባካ ቢያ ዔያቶም ጊኢጊንዱዋኣሢሮ ዔያታ ዻውሲንታንዳኔ፤
    ናንጊና ናንጋ ጎዳ ዔያቶም ማሂ ኬኤዚንዱዋኣሢሮ ቦርሲንታፓ ዔቄያና ዓኣፖ ካሮ ፔኤኮ ዔያታ ኩቻ ዓርቂ፥ ሳዓ ዛጋንዳኔ።»
  twi-ASANTE: Adepɛmuhunufoɔ ani bɛwu na wɔbɛgu nsamanfrɛfoɔ anim ase. Wɔn nyinaa
    bɛkatakata wɔn anim, ɛfiri sɛ mmuaeɛ biara mfiri Onyankopɔn hɔ mma.”
  eng-WEBU: The seers shall be disappointed, and the diviners confounded. Yes, they
    shall all cover their lips, for there is no answer from God.”
  wal-wal: Ajjuutaa be7iyaageeti yeellatana; murunniyaageetikka kauyyana. GODAA matappe
    etau zaaroi bainna gishshau, eti yeellatidi, ubbaikka bantta doonaa oiqqana” yaagees.
  spa-PDDPT: Los videntes serán avergonzados, los adivinos confundidos. Todos ellos
    tendrán su boca cerrada porque no hay respuesta de ʼElohim.
  gun-gun: Ha'e ramo mba'emo oexa va'ety kuery oxĩmba 'rã, imba'ekuaa va'e kuery ndoikuaavei
    rei 'rã. Tá, ha'e kuery ojoko 'rã ojuru, Nhanderuete mba'eve py nombovai ramo
    — he'i.
  agu-BL: Tircu'n yi e' nachola'tz tz'elpon chitx'ix. Qui'ct nin jun yol scyale'.
    Tircu'n e' scyewe' len chiwutz tan yi tx'ixwilil yi ate' cu'nt.
  ilo-ULB: Maibabainto dagiti mammadles, ken mariribukanto dagiti mammadto. Apputendanto
    amin dagiti bibigda, ta saankonto ida a sungbatan.”
  kpg-kpg: Digau ala e helekai nia mee ala gaa dae mai maalia ga langaadia i nia maa
    ala hagalee donu. Digaula ga langaadia huoloo, idimaa God hagalee hila ang gi
    digaula.
  uig-ARA: «ئالامەت كۆرۈنۈشنى كۆرگۈچىلەر» شەرمەندە بولىدۇ، پالچىلار يەرگە قارىتىلىدۇ؛
    ئۇلارنىڭ ھەممىسى كالپۇكلىرىنى توسۇپ يۈرىدۇ؛ چۈنكى خۇدادىن ھېچ جاۋاب كەلمەيدۇ.
  sus-sus: Se matoe yaagima nɛ, naxee yare toma, e xun sinma nɛ, e e yatagi nɔxun,
    barima n tan Ala mu e yaabima.»
  pon-2006: Soukohp pwukat pahn sarohkihdi ar kokohp eh sohte pweida. Re pahn nemenengkihla
    douluhl Koht eh sohte ketin sapeng irail.
  jae-jae: Go lau-sêlic-ŋakatuwaga majeŋ ê ma lau-seoc-biŋ-lasêwaga nêŋ kauc oc êlênsôŋ.
    Êsêac oc sêmbôc aweŋsuŋ auc, gebe Anôtô gêjô êsêac aweŋ atom.
  ksd-ksd: Ma ra umana tena ginigira diat a ruva, ma ra umana tena papait diat a purpuruan;
    maia, diat a tuba ra bul na ngie i diat, tago God pa i torom.
  grc-BRENT: Καὶ καταισχυνθήσονται οἱ ὁρῶντες τὰ ἐνύπνια, καὶ καταγελασθήσονται οἱ
    μάντεις, καὶ καταλαλήσουσι κατʼ αὐτῶν πάντες αὐτοὶ, διότι οὐκ ἔσται ὁ ἐπακούων
    αὐτῶν.
  ind-AYT: “Para pelihat akan dipermalukan, dan para peramal akan dicela, Ya, mereka
    semua akan menutupi mulutnya, sebab tidak ada jawaban dari Allah.”
  nya-nya: Alosi adzachita manyazi ndipo owombeza mawula adzanyazitsidwa. Onse adzaphimba
    nkhope zawo chifukwa Mulungu sakuwayankha.”
  hrv-hrv: Tada će se posramiti vidovnjaci i zblaniti vračari. Svi će oni pokriti
    gubice, jer odgovora Božjeg neće biti.
  mps-mps: “Tama te mena sę dabe te nosali pedelaibao po pusali profet dabe, te augwali
    hale elama, te augwali dwai haliga yaibao, magi baso meni, Godigo te augwaligo
    gedu haluasa po wabo me odisąma, te pedelao wali nai dabe pedalumainu me isąbaso,
    te tama tiai dao.” Genuai Bidigo te po obao.
  tpi-tpi: Na dispela ol profet i save tokaut long ol samting i laik kamap bihain,
    ol bai i sem na bel nogut, long wanem, God i no harim prea bilong ol na i no larim
    ol dispela samting i kamap.
  dan-1931: Til Skamme skal Seeren blive, blues skal de, som spår; alle skal tilhylle
    Skægget, thi Svar er der ikke fra Gud.
  vie-OVCB: Những người tiên kiến sẽ xấu hổ, và các tiên tri sẽ thẹn mặt. Tất cả đều
    che miệng vì chẳng được lời giải đáp nào từ Đức Chúa Trời.”
  guj-2017: દ્રષ્ટાઓ લજ્જિત થશે, અને ભવિષ્યવેત્તાઓ ગૂંચવાઈ જશે, તેઓ બધા પોતાના હોઠ
    બંધ કરી દેશે, કારણ કે ઈશ્વર તરફથી કંઈ પણ ઉત્તર મળતો નથી.”
  pon-2006A: Soukohp pwukat pahn sarohkihdi ar kokohp eh sohte pweida. Re pahn nemenengkihla
    douluhl Koht eh sohte ketin sapeng irail.
  por-BRBSL: Os videntes ficarão desapontados, e os adivinhadores confundiram. Sim,
    todos eles devem cobrir os lábios, pois não há resposta de Deus”.
  eng-OEBUS: “The seers will be ashamed, and the diviners will turn pale, all of them
    will cover their mouths. For there will be no answer from God.
  cth-cth: Hatnavah, profetnaw kaya sak awh han.Hma lae tue kapâphonaw ni a lungpout
    awh han. BAWIPA ni a pato hoeh dawk, ahnimouh pueng amamae pahni a tabuem awh
    han telah BAWIPA ni a ti.
  twi-twi: Adehufo ani bewu na wobegu asamanfrɛfo anim ase. Wɔn nyinaa bɛkatakata
    wɔn anim, efisɛ mmuae biara mfi Onyankopɔn hɔ mma.”
  hlt-hlt: Khohmu rhoek te yak uh vetih hlang bi rhoek khaw ngam uh ni. Pathen kah
    hlatnah a om pawt dongah amih boeih te a hmui a buem uh ni.
  tbz-SIM: Dɛ mɔ̀nnì ifɛi bo pĩ́ ndɛ kó bɛyuwúòmbɛ̀, dɛ̀ bo bɛ̀ di, kɛ̀ bɛ̀ ḿpi bɛ
    ììkɛ̀, kɛ yɛ̃́ Kuyie ntɛ̃́nkɛ í yó mbɛ̀ tɛ̃́nnìnkomɛ̀ bɛ̀ kù bèkú tì.
  msy-2020: Eghtɨ akam inigha izir gumazir gɨn otivamin bizibar gara dav geir kaba,
    me aghumsigh naviba men ikuvigham. Men arazir kurar kam bangɨn, God men azangsɨziba
    baraghan kogh, bizir me ganamin kabar amutɨ, da otivan kogham.
  dop-dop: Cele tɔm nɑlɑɑ tǝnɑ kɑ́ kɑ nyɔɔŋ nɑ fɛɛlɛ. Mpi tɔ, Ɩsɔ ɩɩ cɔɔkɩ-mɛ.
  azb-azb: Görücülər rüsvay olacaq, Falçılar biabır olacaq, Onların hamısı bundan
    utanıb susacaq, Çünki Allahdan cavab olmayacaq.
  eng-DBY: And the seers shall be ashamed, and the diviners confounded; and they shall
    all cover their lips, for there will be no answer of God.
  hin-2017: दर्शी लज्जित होंगे, और भावी कहनेवालों के मुँह काले होंगे; और वे सब के
    सब अपने होठों को इसलिए ढाँपेंगे कि परमेश्वर की ओर से उत्तर नहीं मिलता।
  wol-KYG: Seetkat yi dañuy rus, boroom ngis yi torox, ñoom ñépp jàpp seen gémmiñ;
    ndax Yàllaa leen dul faale.»
  eng-YLT: And ashamed have been the seers, And confounded have been the diviners,
    And covered their lip have all of them, For their is no answer, O God.
  kne-kne: Maibabain kayon to ay man-ipadto ya mankotom gapo ta adi matongpal. Maibabain
    kayo amin tan adiak songbatan dakayo.” Siya say inbagan Diyos en dakayo, kanan
    Mikias.
  eng-WYC-2017: And they shall be confounded that see visions, and diviners shall
    be confounded, and all shall cover their cheers, for it is not the answer of God.
  eng-WMBB: The seers shall be disappointed, and the diviners confounded. Yes, they
    shall all cover their lips, for there is no answer from God.”
  urd-GVH: तब रोया देखनेवाले शर्मसार और क़िस्मत का हाल बतानेवाले शरमिंदा हो जाएंगे।
    शर्म के मारे वह अपने मुँह को छुपा लेंगे, क्योंकि अल्लाह से कोई भी जवाब नहीं मिलेगा।”
  rug-rug: Sari matemateana si kote kurekure meke sari tie vakuvakutae si kote tome.
    Ari doduru arini si kote nobi rini sari isumatadia sina loke inolaṉa si vagi rini
    koa sa Tamasa.”
  gaz-gaz: Ilaaltonni ni qaanaʼu; warri hooda dubbatanis ni salphifamu. Sababii deebiin
    tokko iyyuu Waaqa biraa hin dhufneef isaan hundi fuula haguuggatu.”
  fra-LSG: Les voyants seront confus, les devins rougiront, Tous se couvriront la
    barbe; Car Dieu ne répondra pas.
  gnn-gnn: '@see-verse:MIC.003.006'
  yal-yal: Sayibane yagima nɛn e nun naxanye birin waliyiya falane tima. Ne e yɛtagine
    luxunma nɛn yagini amasɔtɔ Ala mi e yabima.
  haw-1868: Alaila, e hilahila na mea ike, a e pilihua ka poe wanana; A e uhi lakou
    a pau i ko lakou lehelehe; no ka mea, aole ke Akua i hoike mai.
  arb-NAV: يَعْتَرِي الرَّائِينَ الْخِزْيُ وَيَنْتَابُ الْعَرَّافِينَ الْخَجَلُ، وَيُغَطُّونَ
    جَمِيعُهُمْ شِفَاهَهُمْ لأَنَّهُمْ لَا يَنَالُونَ جَوَاباً مِنَ الرَّبِّ.
  ewe-ewe: Miaƒe nukpɔlawo aɖu ŋukpe eye woado ŋukpe miaƒe nukalawo. Woatsɔ asi atsyɔ
    mo elabena gbe aɖeke metso Mawu gbɔ na wo o.”
  eng-LEE: 'Thus shall the seers be made ashamed, and the diviners be put to the blush:
    yea, they shall all wrap themselves up to the upper lip; for there is no answer
    of God.'
  asm-FB: দৰ্শকসকলক লাজত পেলোৱা হ’ব, আৰু ভৱিষ্যৎ গণনা কৰা সকল বিভ্রান্ত হ’ব। তেওঁলোক
    সকলোৱে নিজৰ মুখ ঢাকিব; কাৰণ মোৰ পৰা তেওঁলোকলৈ একো উত্তৰ নাহিব;”
  sus-A: سٍ مَتٌي يَافِمَ نّ، نَشٍيٍ يَرٍ تٌمَ، عٍ شُن سِنمَ نّ، عٍ عٍ يَتَفِ نْشُن،
    بَرِ مَ ﭑ تَن عَلَ مُ عٍ يَابِمَ.»
  fra-SBL: Les voyants seront déçus, et les devins confondus. Oui, ils doivent tous
    couvrir leurs lèvres, car il n'y a pas de réponse de Dieu. »
  hbo-hbo: וּבֹ֣שׁוּ הַחֹזִ֗ים וְחָֽפְרוּ֙ הַקֹּ֣סְמִ֔ים וְעָט֥וּ עַל־שָׂפָ֖ם כֻּלָּ֑ם
    כִּ֛י אֵ֥ין מַעֲנֵ֖ה אֱלֹהִֽים׃
  piu-2006: '@see-verse:MIC.003.006'
  kik-kik: Ooni-maũndũ nĩmagaconoka, nao aragũri maconorithio. Othe nĩmakahumbĩra
    mothiũ mao, tondũ gũtirĩ ũhoro magaacookerio nĩ Ngai.”
  fra-NCL: Les voyants seront confus, et les devins rougiront de honte ; tous, ils
    se couvriront la barbe, car il n’y aura plus de réponse de Dieu. »
  cek-AK: Hnukhaih tawn kaminawk loe azat o ueloe, angzo han koi thui thaih kaminawk
    loe poek anghmang o sut tih; ue, Sithaw khae hoi lok pathimhaih om ai pongah,
    nihcae loe pahni tamuep o boih tih, tiah thuih.
  cuk-cuk: An-gayaburba-barsogmaladi, bingedar itodmaloed. Nergan aku neg-dake gudmaloed.
    Ar bela wemar bar-ibmar sogosurmalad, ar ade, an gwen ega ibmar sogosulid.”
  uig-CYR: «Аламәт көрүнүшни көргүчиләр» шәрмәндә болиду, Палчилар йәргә қаритилиду;
    Уларниң һәммиси калпуклирини тосуп жүриду; Чүнки Худадин һеч җавап кәлмәйду.
  tel-2017: అప్పుడు భవిష్యత్తును చెప్పేవారికి సిగ్గు కలుగుతుంది. సోదె చెప్పేవాళ్ళు
    కలవరపడతారు. నా దగ్గరనుంచి జవాబేమీ రానందుకు వారంతా నోరు మూసుకుంటారు.
  hat-BSA: Vwayan yo va wont e divinò yo va nan konfizyon. Anverite, yo tout va kouvri
    bouch yo akoz Bondye pa reponn.
  kos-kos: Elos su palye pacl fahsru ac fah akmwekinyeyuk ke sripen palu lalos tia
    pwaye. Elos ac fah mwekinla mweyen God El tia topkolos.
  hbo-WLC: וּבֹ֣שׁוּ הַחֹזִ֗ים וְחָֽפְרוּ֙ הַקֹּ֣סְמִ֔ים וְעָט֥וּ עַל־שָׂפָ֖ם כֻּלָּ֑ם
    כִּ֛י אֵ֥ין מַעֲנֵ֖ה אֱלֹהִֽים׃
  ibo-ibo: Ndị ọhụ ụzọ ka ihere ga-eme, ndị na-ajụ ase ka a ga-emebọ. Ha ga-ekpuchi
    ihu ha, nʼihi na ọsịsa ọbụla agaghị esite nʼebe Chineke nọ bịara ha.”
  ory-ory: ପୁଣି, ଦର୍ଶକମାନେ ଲଜ୍ଜିତ ଓ ମନ୍ତ୍ରବେତ୍ତାମାନେ ଉଦ୍‍ବିଗ୍ନ ହେବେ; ହଁ, ସେମାନେ ସମସ୍ତେ
    ଆପଣା ଆପଣା ଓଷ୍ଠାଧର ଘୋଡ଼ାଇବେ; କାରଣ ପରମେଶ୍ୱରଙ୍କଠାରୁ କୌଣସି ଉତ୍ତର ନାହିଁ।
  chk-chk: Ekewe souwo repwe itengau, nge ekewe soupwe repwe küna säw, repwe fokun
    mitingau, pun Kot esap pälüeniir.
  rop-rop: “Wal ol yumob mesinja hubin oldei abum drim en tok wanim garra hepin, yumob
    garra sheim miselp en blandim miselp brom ola pipul, dumaji yumob garra lujim
    det pawa, en God kaan shoum yumob enijing na.
  ukr-1871: І посоромляться віщуни отті, й стидом окриються всї ворожбити; вони позакривають
    лиця собі, бо не буде їм відповідї від Господа.
  deu-1951: daß die Seher zuschanden werden und die Wahrsager schamrot dastehen; sie
    werden alle ihren Bart verhüllen, weil sie ohne göttliche Antwort sind.
  eng-JPS: And the seers shall be put to shame, and the diviners confounded; yea,
    they shall all cover their upper lips; for there shall be no answer of God.
  srp-1865: Tada æe se postidjeti vidioci, i vraèari æe se posramiti, i svi æe zastrijeti
    usne svoje, jer neæe biti odgovora Božijega.
  lug-lug: Abalabi baliswazibwa n’abalaguzi bakwatibwe ensonyi. Bonna balibikka amaaso
    gaabwe kubanga Katonda tabaanukula.”
  heb-heb: ובשו החזים וחפרו הקסמים ועטו על שפם כלם כי אין מענה אלהים׃
  ben-IRV: দর্শনকারীরা লজ্জা পাবে এবং গণকেরা বা মন্ত্রপাঠকেরা দিশাহারা হবে। তারা সকলে
    তাদের ঠোঁট ঢাকবে, কারণ সেখানে আমার থেকে কোন উত্তর থাকবে না।”
  pan-pan: ਦਰਸ਼ੀ ਸ਼ਰਮਿੰਦੇ ਹੋ ਜਾਣਗੇ, ਅਤੇ ਭਵਿੱਖ ਦੱਸਣ ਵਾਲਿਆਂ ਦੇ ਮੂੰਹ ਕਾਲੇ ਹੋ ਜਾਣਗੇ, ਹਾਂ,
    ਉਹ ਸਾਰੇ ਦੇ ਸਾਰੇ ਆਪਣੇ ਬੁੱਲ੍ਹਾਂ ਨੂੰ ਢੱਕਣਗੇ, ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਕੋਈ ਉੱਤਰ ਨਹੀਂ
    ਮਿਲੇਗਾ।
  mya-JVB: ထိုအခါ ပရောဖက် တို့သည် ရှက်ကြောက် ကြ လိမ့်မည်။ အနာဂတ်ကို ဟော သောသူတို့သည်
    စိတ်ပျက် ကြလိမ့်မည်။ ဘုရား သခင်ထူး တော်မ မူသောကြောင့် ၊ ထိုသူ အပေါင်း တို့ သည်
    မိမိတို့နှုတ် ကို ဖုံး ထားကြလိမ့်မည် ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Bona inai peroveta taudia be vaira neganai do idia vara gaudia totona do
    idia peroveta, to anina do idia vara lasi dainai do idia hemarai, bona edia lalona
    ena mamina be dika. Badina Dirava ese edia guriguri do ia kamonai lasi, bona idia
    peroveta do ia vara gauna, be Dirava ese do ia koua.
  urd-urd: तब ग़ैबबीन पशेमान और फ़ालगीर शर्मिन्दा होंगे, बल्कि सब लोग मुँह पर हाथ
    रख्खेंगे, क्यूँकि ख़ुदा की तरफ़ से कुछ जवाब न होगा।
  rus-SYN: И устыдятся прозорливцы, и посрамлены будут гадатели, и закроют уста свои
    все они, потому что не будет ответа от Бога.
  bqc-SIM: Wí a gu'enaↄ kṹ, màsokɛnaↄ gɛɛ a gↄ̃ kpá ń wɛ́i. Ampii aa ↄku ń
    lɛ́wa, kɛ́ málɛ wemáo yã́i.
  tcz-CHONGTHU: Chuteng gao thilmu neipa jong kijumso ding, chuleh mitva neipa jong
    kisih ding chuleh pon a na mai nakitom ding, ajeh chu Pathen’a kona donbutna namu
    tahlou jeh ahi.
  mar-mar: द्रष्टे लाजविले जातील आणि ज्योतिषी गोंधळून जातील. ते सर्व आपले ओठ झाकतील,
    कारण माझ्याकडून त्यांना उत्तर मिळणार नाही.
  qub-qub: Chay profëtacunaga, musyacojcunaga pasaypa pengaychömi ricaconga. Ruwacushanta
    Tayta Dios mana willaptin paycunaga imata niytapis manami camäpacongapächu.
  bqp-bqp: Sɔmɔ be, bɑ koo ben wuswɑɑ wukiriwɑ sekurun sɔ̃. Domi Yinni Gusunɔ u ǹ
    bu wisimɔ.
  hat-hat: Moun k'ap fè prediksyon yo pral wont. Divinò yo p'ap konnen sa pou yo di.
    Yo pral rete men nan bouch, paske Bondye p'ap reponn yo.
  eng-BSB: Then the seers will be ashamed and the diviners will be disgraced. They
    will all cover their mouths because there is no answer from God.”
  tod-tod: Zɔiti ti faiti bosu ma yeeluɠɔ, ɓaa ɠa ɠula ti ma, adɔɓɛɛ nuiti ta unfe!
    Ti pɛ ta ɠaazulɔɔɠu, mazɔlɔɔ GALA ge la ti wooɠaaʋotega pɛ.
  eng-WEBPB: The seers shall be disappointed, and the diviners confounded. Yes, they
    shall all cover their lips, for there is no answer from God.”
  kbq-kbq: Ana'ma hanigetma henkama fore'ma hania zanku'ma havige kasnampa kema nehaza
    vahe'mota tusi tamagazegu nehuta kepri hugahaze. Na'ankure Anumzamo'a naneke tamirera
    kenona huoramigahie.
  nhe-BL: Huan intiocamanalohuani tlahuel inmopinahuase pampa ax inquimatiyayaj tlen
    hualayaya. Huan imojuanti tlen intetonalitayayaj ayoc inquimatise tlachque inquichihuase.
    San inmocamatzacuase huan inmopinahuase pampa ax nimechnanquilis.”
  gub-BL: Ma'e uzeapo ma'e ràm ikwaw par wà nehe, ma'e uzeapo ma'e ràm imume'u har
    wà nehe, imaranugar putar wà nehe. Tupàn nuwazar kwaw waze'eg wanupe wapuranu
    mehe nehe. A'e rupi teko upytu'u putar wanehe uzeruzar ire wà nehe.
  eng-DRA: 'And they shall be confounded that see visions, and the diviners shall
    be confounded: and they shall all cover their faces, because there is no answer
    of God.'
