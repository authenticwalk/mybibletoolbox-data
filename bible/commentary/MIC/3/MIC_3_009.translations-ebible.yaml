verse: MIC.003.009
translations:
  mal-C: യാക്കോബുഗൃഹത്തിന്റെ നേതാക്കന്മാരേ, ഇസ്രായേൽഗൃഹത്തിന്റെ ഭരണാധിപന്മാരേ, ഇതു
    കേൾക്കുക! നിങ്ങൾ നീതി നിഷേധിച്ചു; നീതിനിഷ്ഠമായ സകലതും അട്ടിമറിക്കുന്നു.
  deu-TKW: Hört doch dieses, ihr Häupter des Hauses Jakob und ihr Gebieter des Hauses
    Israel, die ihr das Recht verabscheut und alles Gerade krumm macht,
  lin-lin: Boyoka maloba oyo, bakambi ya Jakobi mpe batambolisi ya Isalaele, bino
    oyo bolingaka makambo ya sembo te mpe bobongolaka makambo ya alima,
  eng-LSV: Now hear this, O heads of the house of Jacob, || And you judges of the
    house of Israel, || Who are making judgment abominable, || And pervert all uprightness.
  eng-GNV: 'Heare this, I pray you, ye heades of the house of Iaakob, and princes
    of the house of Israel: they abhorre iudgement, and peruert all equitie.'
  eng-WEBSTER: Hear this, I pray you, ye heads of the house of Jacob, and princes
    of the house of Israel, that abhor judgment, and pervert all equity.
  nhw-BL: Huajca xijtlacaquilica ya ni antlayacanani ipan Israel huan Judá. Anquicuesijcaitaj
    catli melahuac huan anquichihuaj huijcoltic nochi catli xitlahuac.
  swh-ONEN: Sikieni hili, enyi viongozi wa nyumba ya Yakobo, enyi watawala wa nyumba
    ya Israeli, mnaodharau haki na kupotosha kila lililo sawa;
  bba-bba: Bɛɛ Isirelibɑ Yɑkɔbun bweserun wiruɡibu, i swɑɑ dɑkio i nɔ. I ku rɑ ɡem
    kɑ̃. I rɑ mu ɡɔsiewɑ kɔ̃sɑ.
  eng-KJVCPB: Hear this, I pray you, ye heads of the house of Jacob, And princes of
    the house of Israel, That abhor judgment, and pervert all equity.
  luo-luo: Winjuru wachni, un jotelo mag dhood Jakobo, un jotelo mag dhood Israel,
    un ma usin gadiera kendo uriambo,
  meu-meu: Iakob besena ikwarana taumui e! Israel besena ilohiana taumui e! Ina na
    ba kamonai. Umui ese hahemaoro ḡoevaḡoeva o inai heniamu, bona ahu korikoridia
    iboudiai o hakererediamu.
  npi-ULB: अब, न्यायलाई घृणा गर्ने, र सबै असल कुरालाई भ्रष्‍ट गर्ने ए याकूबका घरानाका
    अगुवाहरू, र इस्राएलका घरानाका शासकहरू, यो सुन ।
  yor-yor: Gbọ́ ẹ̀yin olórí ilé Jakọbu, àti ẹ̀yin alákòóso ilé Israẹli, tí ó kórìíra
    òdodo tí ó sì yí òtítọ́ padà;
  pes-OPCB: پس ای رهبران اسرائیل که از عدالت نفرت دارید و بی‌انصافی می‌کنید، به من
    گوش دهید!
  tgl-ULB: Ngayon pakinggan ninyo ito, kayong mga pinuno ng sambahayan ni Jacob at
    mga tagapamahala sa sambahayan ng Israel, kayong napopoot sa katarungan at bumabaluktot
    sa lahat ng matuwid.
  cbu-NT: Ashiriya, Israelchichis kurakawis, na mazinangtsa. Siy Israelchichee tputs
    ksutamaam waritaktaa, itaru tsiyatssee wanasiri yaramaam ngataksa. Kurikingazimari
    chinakus, anootsimari tsiyataksa. Ashkus tputsee nda pakchiyam nayaniksa.
  hui-hui: Isaraele wali agali haru haga kamiru-o i̱na larogo hale hadaba. Tígua mana
    tigabi bulene ngaru bilo haru nahe manga halu bayale bulene ngaru wahalu ko bu
    aribia haga kami.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​ကို​အုပ်​ချုပ်​သူ​အ​ကြီး အ​ကဲ​တို့၊ နား​ထောင်​ကြ​လော့။
    သင်​တို့​သည် တ​ရား​မျှ​တ​စွာ​စီ​ရင်​ခြင်း​ကို​မုန်း​၍ အ​မှန်​ကို​အ​မှား​ဖြစ်​စေ​ကြ​၏။-
  bod-N: ཀྱེ་ཡ་ཀོབ་ཁྱིམ་རྒྱུད་ཀྱི་འགོ་དཔོན་རྣམས་ཀྱིས་འདི་ལ་ཉོན་ཅིག ཀྱེ་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་ཁྲིམས་དཔོན་རྣམས་ཀྱིས་ཀྱང་མཉན་དགོས་ཏེ།
    ཁྱོད་རྣམས་ནི་དྲང་བདེན་ལ་སྡང་ཞིང་། དྲང་བདེན་ཐམས་ཅད་ལོག་པར་སྒྲུབ་པ་དང་།
  sna-sna: Inzwai izvi, imi vatungamiri veimba yaJakobho, imi vatongi veimba yaIsraeri,
    munozvidza kururamisira uye munominamisa zvose zvakanaka;
  spa-BLM: Escuchad esto, jefes de la casa de Jacob, y gobernantes de la casa de Israel,
    que aborrecen la justicia, y pervertir toda la equidad,
  cac-cac: 'Ex yajalil Israel, ab''ec juntzan̈ tic: A ex tic tze patiquejel tojolal.
    Axo chucal tze c''ulej sq''uexuloc tojolal chi''.'
  swh-ULB: Sasa sikieni hii, ninyi viongozi wa nyumba ya Yakobo, na watawala wa nyumba
    ya Israeli, ninyi ambao mnaochukia haki, na kupotosha kila haki.
  bel-bel: Слухайце ж гэта, галовы дому Якаўлевага і князі дому Ізраілевага, якія
    грэбуюць правасудзьдзем і скрыўляюць усё простае,
  deu-ELBBK: Hört doch dieses, ihr Häupter des Hauses Jakob und ihr Fürsten des Hauses
    Israel, die ihr das Recht verabscheut und alles Gerade krümmt;
  mbb-OT: “Sikiyu is menge pengulu te Israel wey Juda, pemineg kew! Igkeepes niw is
    metazeng he kukuman ne mibulegkù niw is hustu.
  mal-2015: ന്യായം വെറുക്കയും ചൊവ്വുള്ളതു ഒക്കെയും വളെച്ചുകളകയും ചെയ്യുന്ന യാക്കോബ്
    ഗൃഹത്തിന്റെ തലവന്മാരും യിസ്രായേൽഗൃഹത്തിന്റെ അധിപന്മാരുമായുള്ളോരേ, ഇതു കേൾപ്പിൻ.
  rmc-rmc: Šunen kada, tumen, so ľidžan o kher le Jakoboskro, tumen vodcale, so ľidžan
    o Izrael! Tumen, so našťi avri ačhen o spravodľišagos a previsaren savoro, so
    hin čačipen!
  pes-OPV: ‌ای روسای خاندان یعقوب و‌ای داوران خاندان اسرائیل این را بشنوید! شما که
    ازانصاف نفرت دارید و تمامی راستی را منحرف می‌سازید.
  ron-1924: Аскултаць дар лукрул ачеста, кэпетений але касей луй Иаков ши май-марь
    ай касей луй Исраел, вой, кэрора вэ есте скырбэ де дрептате ши каре сучиць тот
    че есте дрепт;
  ben-OBCV: হে যাকোবের বংশের প্রধানেরা এবং ইস্রায়েলের শাসকেরা, শোনো, যারা ন্যায়বিচার
    ঘৃণা করে এবং যা কিছু সরল তা বিকৃত করে;
  som-som: Madaxda reer Yacquub iyo taliyayaasha dalka Israa'iilow, waan idin baryayaaye,
    waxan maqla, kuwiinna caddaaladda neceb oo qummanaanta qalloociya.
  lat-VUC: 'Audite hoc, principes domus Jacob, et judices domus Israël, qui abominamini
    judicium, et omnia recta pervertitis:'
  eng-ASVBT: Hear this, I pray you, ye heads of the house of Jacob, and rulers of
    the house of Israel, that abhor justice, and pervert all equity.
  ita-1885: Deh! udite questo, capi della casa di Giacobbe, e rettori della casa d'Israele,
    che abbominate la ragione, e pervertite ogni dirittura;
  eng-LXXUP: Hear now these words, ye chiefs of the house of Jacob, and the remnant
    of the house of Israel, who hate judgment, and pervert all righteousness;
  eng-ULB: Now listen to this, you leaders of the house of Jacob, and rulers of the
    house of Israel, you who detest justice, and pervert everything right.
  spa-VBL: Escúchenme, líderes de los descendientes de Jacob y pueblo de Israel, que
    aborrecen la justicia y falsifican lo recto.
  fra-_FOB: 'Écoutez ceci, chefs de la maison de Jacob, et vous, conducteurs de la
    maison d''Israël, qui avez la justice en abomination, et qui pervertissez tout
    ce qui est droit:'
  mal-mal: ന്യായം വെറുക്കുകയും നീതിയായുള്ളത് ഒക്കെയും വളച്ചുകളയുകയും ചെയ്യുന്ന യാക്കോബ്
    ഗൃഹത്തിന്റെ തലവന്മാരും യിസ്രായേൽ ഗൃഹത്തിന്റെ അധിപന്മാരുമായുള്ളവരേ, ഇത് കേൾക്കുവിൻ.
  urd-GVR: Ai Yāqūb ke rāhnumāo, ai Isrāīl ke buzurgo, suno! Tum insāf se ghin khā
    kar har sīdhī bāt ko ṭeṛhī banā lete ho.
  suz-BL: याकूब आ खिं ङा ठेयब मुरपुकी नु इस्राएल ङा खिं खिं ङा हुकुम पाइबपुकी एको
    लोव़ नेनीन। गेपुकीमी ठीक निसाफ पतीक कली ग्रांग्रा दीनीनी। मिनु ठीक लोव़ नेल्‍ल
    दूली सेल्‍‍नीनी।
  eng-NOY: O hear this, ye heads of the house of Jacob, And ye leaders of the house
    of Israel, Who abhor justice, And pervert all equity,
  ita-1927: Deh! ascoltate, vi prego, o capi della casa di Giacobbe, e voi magistrati
    della casa d’Israele, che aborrite ciò ch’è giusto e pervertite tutto ciò ch’è
    retto,
  ckb-ckb: ئەی سەرکردەکانی بنەماڵەی یاقوب، ڕابەرانی بنەماڵەی ئیسرائیل، گوێ لەمە بگرن،
    ئێوە کە قێزتان لە دادپەروەری دەبێتەوە و هەموو ڕاستییەک خواروخێچ دەکەن،
  eng-BBE: Then give ear to this, you heads of the children of Jacob, you rulers of
    the children of Israel, hating what is right, twisting what is straight.
  kan-OKCV: ಯಾಕೋಬನ ಮನೆತನದವರ ಪ್ರಧಾನರೇ, ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರ ನ್ಯಾಯಾಧಿಪತಿಗಳೇ, ನ್ಯಾಯವನ್ನು
    ನಿಂದಿಸಿ ಸರಿಯಾದದ್ದನ್ನೆಲ್ಲಾ ಡೊಂಕುಮಾಡುವವರೇ,
  tam-2017: நியாயத்தை வெறுத்து, ஒழுங்கானவைகளையெல்லாம் கோணலாக்கி,
  spa-RV-1909: Oid ahora esto, cabezas de la casa de Jacob, y capitanes de la casa
    de Israel, que abomináis el juicio, y pervertís todo el derecho;
  ron-BTF: Ascultați aceasta, vă rog, voi, căpetenii ale casei lui Iacob și prinți
    ai casei lui Israel, care detestați judecata și pervertiți toată echitatea.
  eng-WEBP: Please listen to this, you heads of the house of Jacob, and rulers of
    the house of Israel, who abhor justice, and pervert all equity,
  eng-FBV: Listen to me, leaders of the descendants of Jacob and the people of Israel,
    you who hate justice and distort all that is right.
  nld-1939: Hoort dit, hoofden van het huis van Jakob, Leiders van Israëls huis, Die
    de rechtspraak verkracht, En krom maakt wat recht is.
  nch-BL: Huajca xijtacaquilica ya ni antayacanani ipan Israel huan Judá. Anquicuesijcaitaj
    cati melahuac huan anquichihuaj huijcoltic nochi cati xitahuac.
  vie-1934: Hỡi các trưởng của nhà Gia-cốp, và các ngươi là kẻ cai trị nhà Y-sơ-ra-ên,
    hãy nghe điều nầy, các ngươi gớm sự chánh trực, và làm bại hoại sự bằng phẳng.
  hin-CV: हे याकोब के अगुओ, हे इस्राएल के शासको, यह बात सुनो, तुम जो न्याय को तुच्छ
    समझते हो और सब सही बातों को बिगाड़ते हो;
  spa-BES: Entonces presta atención a esto, jefes de los hijos de Jacob, gobernantes
    de los hijos de Israel, odiando lo correcto, torciendo lo recto.
  tdx-tdx: Ehe, janjiño zao, ry talen’ akiba’ Iakobeo, naho ry talèn’ anjomba’ Israeleo,
    ry mpalain-kavantañañeo, vaho mpañamengoke ze atao zaka-to;
  tha-KJV: ท่านทั้งหลายผู้เป็นประมุขแห่งวงศ์วานของยาโคบ คือผู้ครอบครองวงศ์วานอิสราเอล
    จงฟังข้อความนี้ คือท่านผู้ชังความยุ​ติ​ธรรมและผู้แปรความเที่ยงตรงทั้งสิ้นให้ปรวนไป
  por-BR-2018: Ouvi agora isto, vós líderes da casa de Jacó, e governantes da casa
    de Israel, que abominais a justiça, e perverteis tudo o que é justo;
  deu-ELO: Höret doch dieses, ihr Häupter des Hauses Jakob und ihr Fürsten des Hauses
    Israel, die ihr das Recht verabscheuet und alles Gerade krümmet;
  eng-WYC-2018: Hear these things, ye princes of the house of Jacob, and doomsmen
    of the house of Israel, which loathe doom, and pervert all right things; (Hear
    these things, ye leaders of the house of Jacob, and rulers of the house of Israel,
    who hate justice, and pervert, or warp, every good, or right, thing;)
  epo-epo: Aŭskultu ĉi tion, ho ĉefoj de la domo de Jakob kaj estroj de la domo de
    Izrael, kiuj abomenas juron kaj kurbigas ĉion rektan,
  uig-PIN: Buni anglanglar, ɵtünimǝn, i Yaⱪup jǝmǝtining ⱨakimliri, Israil jǝmǝtining
    ǝmirliri! Adil ⱨɵkümgǝ ɵq bolƣanlar, Barliⱪ adalǝtni burmilaydiƣanlar,
  beo-beo: 'Isala:ili ouligisu hina dunu, dilia! Na sia: nabima! Dilia da moloidafa
    hou higabeba:le, wadela:i hou fawane hamomusa: bagade hanasa.'
  tpi-OTNT: Yupela ol hetman bilong Israel, harim. Yupela i no save laikim stretpela
    pasin. Yupela i lukim gutpela pasin olsem samting nogut.
  hau-SA: Ku ji wannan, ku shugabannin gidan Yaƙub, ku masu mulkin gidan Isra’ila,
    ku da kuke ƙyamar gaskiya, kuka karkatar duk abin da yake na gaskiya;
  uig-LAT: Buni anglanglar, ötünimen, i Yaqup jemetining hakimliri, Israil jemetining
    emirliri! Adil hökümge öch bolghanlar, Barliq adaletni burmilaydighanlar,
  nde-nde: Zwanini lokhu lina bakhokheli bendlu kaJakhobe, lani babusi bendlu ka-Israyeli,
    eleyisa ukulunga lihlanekele konke okuqondileyo;
  ton-ton: ‌ʻOku ou kole, fanongo ki ai, ʻakimoutolu ʻae kau mātuʻa ʻi he fale ʻo
    Sēkope, mo e houʻeiki ʻoe fale ʻo ʻIsileli, ʻaia ʻoku fehiʻa ki he fakamaau, mo
    liliu ʻae meʻa totonu kotoa pē.
  ces-1613: 'Slyštež již toto přední v domě Jákobově, a vůdcové domu Izraelského,
    kteříž v ošklivosti mají soud, a cožkoli jest pravého, převracejí:'
  eng-WMB: Please listen to this, you heads of the house of Jacob, and rulers of the
    house of Israel, who abhor justice, and pervert all equity,
  tam-TCV: ஆகவே யாக்கோபு குடும்பத்தின் தலைவர்களே, இஸ்ரயேல் குடும்பத்தின் ஆளுநர்களே,
    நீதியை உதாசீனம்பண்ணி, நியாயமானவற்றையெல்லாம் புரட்டுகிற நீங்கள் இதைக் கேளுங்கள்.
  ceb-ULB: Karon paminawa kini, kamong mga pangulo sa panimalay ni Jacob, ug mga magmamando
    sa panimalay sa Israel, kamo nga nagdumot sa hustisya, ug nagtuis sa tanang matarong.
  pol-UBG: Słuchajcie tego, naczelnicy domu Jakuba i wodzowie domu Izraela, którzy
    brzydzicie się sądem i wypaczacie wszystko, co sprawiedliwe.
  agr-agr: 'Apajuí chichaak: “Israel aents aidaun apuji aidautijum antuktajum. Atumek
    tsanumtsuk shiig takata duka dakitajume, tuja chicham umiktina dushakam yapajiajum
    takagme.'
  kyc-kyc: Nambana pii dake selapape. Nakama Isaraele wambunya lita dupwa yulu koona
    lao rolenge dupwa awa nao yulu rolae dupwa nyuo alowa pipala koo inginyi reto
    karaminyi.
  urd-GVU: اے یعقوب کے راہنماؤ، اے اسرائیل کے بزرگو، سنو! تم انصاف سے گھن کھا کر ہر
    سیدھی بات کو ٹیڑھی بنا لیتے ہو۔
  eng-OEBCW: ‘Hear this, leaders of the house of Jacob, judges of the house of Israel,
    you who spurn justice, and make all that is straight crooked,
  deu-1912: So hört doch dies, ihr Häupter im Hause Jakob und ihr Fürsten im Hause
    Israel, die ihr das Recht verschmäht und alles, was aufrichtig ist, verkehrt;
  kan-2017: ನ್ಯಾಯಕ್ಕೆ ಅಸಹ್ಯಪಟ್ಟು, ನೆಟ್ಟಗಿರುವುದನ್ನು ಸೊಟ್ಟಗೆ ಮಾಡುವ ಯಾಕೋಬ ವಂಶದ ಮುಖಂಡರೇ,
    ಇಸ್ರಾಯೇಲ್ ಮನೆತನದ ಅಧಿಪತಿಗಳೇ,
  yap-yap: Gimed e pi’in gimed be gagiyegnag piyu Israel, ni ndabumed e tin nib yal’uw
    ma gimed be pingeg e tin nib mat’aw nge kireb.
  hlt-MCSB: Jakob imkhui kah boeilu neh Israel imkhui kah rhalboei rhoek, tiktamnah
    aka tuei tih a thuem boeih te aka kawn sak rhoek loh hnatun uh laeh he.
  mdy-ETH: ዒንሢ ያይቆኦቤ ማኣሮ ሱኡጋ፥ ዒስራዔኤሌ ማኣሮ ዎይሣ ዓሳ፥ ፒዜ ዎጌ ቶኦቻ ዓሳ፥ ፒዜ ማዔ ባኮ ቢያ ዎቢሻ ዓሳ!
    ዋይዙዋቴ፤
  twi-ASANTE: Montie, mo Yakob efie ntuanofoɔ, mo a moyɛ Israel sodifoɔ, a mokyiri
    atɛntenenee na mokyea deɛ ɛtene nyinaa;
  eng-WEBU: Please listen to this, you heads of the house of Jacob, and rulers of
    the house of Israel, who abhor justice, and pervert all equity,
  wal-wal: Inttenoo, suure pirddaa ixxiyaanne sitta yohuwaakka geellayiya Yaaqooba
    zaretu halaqatoonne Israa7eela asaa haariyaageetoo, hagaa siyite.
  spa-PDDPT: Escúchenme esto, jefes de la casa de Jacob, gobernantes de la Casa de
    Israel, ustedes quienes aborrecen la justicia y pervierten todo lo que es equidad,
  gun-gun: Peẽ Jacó akã ha'e Israel kuery ruvixa peiko va'e, pendu ke aỹ, mba'eta
    ha'eve'ỹa rami pejoguereko, ha'e ha'evea ramigua pe “Nda'evei va'e” peje.
  agu-BL: Ma jalu', e'u' jun c'oloj gobernador nin wi'tz ajcaw cwent Israel, yi e'u'a'tz
    yi qui na chibanu' tane'n e'chk ca'wl yi at ẍchik'abu', nin yi ntin na chitzanu'
    tan po'tze'n yi e'chk takle'n yi ba'n atit, quibit tzaju' yi xtxolbile'j.
  ilo-ULB: Ita, denggenyo daytoy, dakayo a mangidadaulo iti balay ni Jacob, ken agturturay
    iti balay ni Israel, dakayo a mangurgura iti hustisia, ken mangkilkillo iti amin
    a nalinteg.
  kpg-kpg: Goodou go nia dagi o Israel, hagalongo mai gi di au, go goodou ala e ginagina
    i di tonu, e huli di humalia la gi di huaidu.
  uig-ARA: بۇنى ئاڭلاڭلار، ئۆتۈنىمەن، ئى ياقۇپ جەمەتىنىڭ ھاكىملىرى، ئىسرائىل جەمەتىنىڭ
    ئەمىرلىرى! ئادىل ھۆكۈمگە ئۆچ بولغانلار، بارلىق ئادالەتنى بۇرمىلايدىغانلار،
  sus-sus: Wo tan Yaxuba bɔnsɔɛe yareratie, wo tan Isirayila ɲama xa mangɛe, wo xa
    wo tuli mati n na. Wo na tinxinyi xɔnfe, wo a mafindi.
  pon-2006: Kumwail kaunen mehn Israel kan, kumwail rong ie, kumwail me kin kailongki
    pwuhng oh kasapwungehla me mehlel.
  jae-jae: Amac gôlôac Jakob nêŋ laumata to gôlôac Israel nêŋ gôliŋwaga, akêŋ taŋem
    biŋ tonec. Amac adec biŋgêdêŋ to alênsôŋ lêŋ solop samob.
  ksd-ksd: 'Ea, avat a umana lualua ta ra tarai Iakob, ma avat a umana tena varkurai
    pire ra tarai Israel, avat ba ava milikuane ra takodo na varkurai. ma ava pukue
    varara ra mangamangana takodo par, avat a valongore go:'
  grc-BRENT: Ἀκούσατε δὴ ταῦτα οἱ ἡγούμενοι οἴκου Ἰακὼβ, καὶ οἱ κατάλοιποι οἴκου Ἰσραὴλ,
    οἱ βδελυσσόμενοι κρίμα, καὶ πάντα τὰ ὀρθὰ διαστρέφοντες,
  ind-AYT: “Baiklah, dengarkanlah ini, hai para kepala kaum Yakub dan para pemimpin
    kaum Israel, yang merendahkan keadilan dan membengkokkan segala yang lurus.
  nya-nya: Imvani izi, inu atsogoleri a nyumba ya Yakobo, inu olamulira nyumba ya
    Israeli, inu amene mumadana ndi kuweruza kolungama; ndipo mumakhotetsa zinthu
    zonse zolondola;
  hrv-hrv: Čujte dakle ovo, glavari kuće Jakovljeve, suci doma Izraelova, vi kojima
    se pravda gadi te izvrćete sve što je ispravno!
  mps-mps: Dage Israel tobolu bidi dabego odiąo. Dagego te doloba pai kolesaga godolo
    homu meni isąwai. Dagego te wiegi yai kolesaga te dwai kolesaga pedalumainu ilibo
    dao.
  tpi-tpi: Yupela ol hetman bilong Israel, harim. Yupela i no save laikim stretpela
    pasin. Yupela i lukim gutpela pasin olsem samting nogut.
  dan-1931: Hør det, I Jakobs Huses Høvdinger, I Dommere af Israels Hus, I, som afskyr
    Ret og gør alt, som er lige, kroget,
  vie-OVCB: Hãy nghe tôi, hỡi các nhà lãnh đạo Ít-ra-ên! Các ông thù ghét công lý
    và xuyên tạc cả sự công chính.
  guj-2017: હે યાકૂબના વંશના આગેવાનો, અને ઇઝરાયલ કુળના શાસકો, ઓ ન્યાયને ધિક્કારનારાઓ,
    અને જે સર્વ નીતિમત્તાને ઉલટાવો છો, તમે આ સાંભળો.
  pon-2006A: Kumwail kaunen mehn Israel kan, kumwail rong ie, kumwail me kin kailongki
    pwuhng oh kasapwungehla me mehlel.
  por-BRBSL: Por favor, ouçam isto, seus chefes da casa de Jacob, e governantes da
    casa de Israel, que abominam a justiça, e perverter toda a equidade,
  eng-OEBUS: “Hear this, leaders of the house of Jacob, judges of the house of Israel,
    you who spurn justice, and make all that is straight crooked,
  cth-cth: Kalan e lawkcengnae ka panuet teh, bangpueng dei e lawk ka raphoe teh,
  twi-twi: Muntie, mo Yakobfi akannifo, mo a mudi Israel so, a mukyi atɛntrenee na
    mokyea nea ɛteɛ nyinaa;
  hlt-hlt: Jakob imkhui kah boeilu neh Israel imkhui kah rhalboei rhoek, tiktamnah
    aka tuei tih a thuem boeih te aka kawn sak rhoek loh hnatun uh laeh he.
  tbz-SIM: Kéntɛ́nɛ̀ díndi Sɑkɔbu yɑɑ̀bí, n nɑ́ɑ́nnɛ̀ dím̀bɛ Isidɑyɛɛribɛ kó bɛbɑɑtíbɛ̀,
    díndi bɛ̀ɛ̀ bekùnɛ̀ Isidɑyɛɛribɛ, díndi bɛ̀ɛ̀ í dɔ́ dɛ̀ɛ̀ sìɛ́, kɛ penni tibeéntì.
  msy-2020: Ia Jekopɨn ovavir boribar gumazir dapaniba deragh na baragh, ia guizɨn
    arazibar aghua. Ia Israelian gumazir aruaba, ia arazir aghuibagh irazɨ, da ghua
    arazir kurabar mɨn otifi.
  dop-dop: Ɩsɛɣɛlɩ nyʋɣʋ nyǝ́mɑ mɛɣɛ mɑ wɛnɑ. Ɩ́ kisiɣi siɣisuɣu tǝŋʋɣʋ, nɑ ɩ́ pɛŋ
    tɑmpɑnɑ kɛ ɑ nyǝ́mɑ.
  azb-azb: Bunu dinləyin, ey Yaqub rəhbərləri, Ey İsrail xalqının başçıları! Siz ədalətə
    nifrət edirsiniz, Hər cür düzlüyü əyriyə çevirirsiniz.
  eng-DBY: Hear this, I pray you, ye heads of the house of Jacob, and princes of the
    house of Israel, that abhor judgment, and pervert all equity,
  hin-2017: हे याकूब के घराने के प्रधानों, हे इस्राएल के घराने के न्यायियों, हे न्याय
    से घृणा करनेवालों और सब सीधी बातों को टेढ़ी-मेढ़ी करनेवालों, यह बात सुनो।
  wol-KYG: Ngalla dégluleen lii, yeen njiiti kër Yanqóoba; yeen kilifay kër Israyil.
    Yeen ñi seexlu dëgg, lunkal wépp yoonu njub.
  eng-YLT: Hear this, I pray you, heads of the house of Jacob, And ye judges of the
    house of Israel, Who are making judgment abominable, And all uprightness do pervert.
  kne-kne: Dengngen yo nan ibagak, dakayo ay mangituray en dana ay Israelita, dakayo
    ay dadlon manigaan ya mangikillo si kosto ya nalinteg.
  eng-WYC-2017: Hear these things, ye princes of the house of Jacob, and doomsmen
    of the house of Israel, which loathe doom, and pervert all right things;
  eng-WMBB: Please listen to this, you heads of the house of Jacob, and rulers of
    the house of Israel, who abhor justice, and pervert all equity,
  urd-GVH: ऐ याक़ूब के राहनुमाओ, ऐ इसराईल के बुज़ुर्गो, सुनो! तुम इनसाफ़ से घिन खाकर
    हर सीधी बात को टेढ़ी बना लेते हो।
  rug-rug: Avosia si hie, gamu na koimata pa butubutu te Zekopi, gamu na tie tuturaṉa
    pa butubutu te Izireli, pu hakohako nia sa ṉinoṉo meke va sea i sari doduru sapu
    toṉotodi;
  gaz-gaz: Isin hooggantoonni mana Yaaqoob bulchitoonni mana Israaʼel warri murtii
    qajeelaa tuffattanii waan sirrii taʼe hunda jalʼiftan waan kana dhagaʼaa;
  fra-LSG: Écoutez donc ceci, chefs de la maison de Jacob, Et princes de la maison
    d’Israël, Vous qui avez en horreur la justice, Et qui pervertissez tout ce qui
    est droit,
  gnn-gnn: “Ŋäka ŋarranha walala, nhuma yolŋu'‐yulŋuyu ŋurru'‐ŋurruŋuyu wal'ŋu Djudawuyŋuyu
    ga Yitjuralpuyŋuyu, yakana yana nhuma ŋuli gäma yukurra rom ŋunhi rom‐waŋganydhirrinydja
    yana, ga ŋunhi ŋayi yurru ŋula yol yolŋu dhuwurr‐yätjthirri, nhumanydja ŋuli waŋa
    bitjan, ‘Bäythi, manymak dhuwali,’ bitjan yurru.
  yal-yal: Nayi, ɛ tuli mati ito ra, Yaxuba bɔnsɔn mangane, ɛ tan Isirayila bɔnsɔn
    kuntigine, kiti kɛndɛn naɲaxu ɛ tan naxanye ma ɛ yi fe faɲine birin yifu,
  haw-1868: Ke noi aku nei au ia oukou, e hoolohe i keia, e na luna o ka Iakoba, A
    me na lunakanawai o ka Iseraela, Ka poe e hoowahawaha ana i ka pono, a e hoololi
    ana i ka pololei a pau.
  arb-NAV: اسْتَمِعُوا هَذَا يَا رُؤَسَاءَ بَيْتِ يَعْقُوبَ وَقُضَاةَ شَعْبِ إِسْرَائِيلَ
    الَّذِينَ يَكْرَهُونَ الْعَدْلَ وَيُحَرِّفُونَ الْحَقَّ.
  ewe-ewe: Miɖo tom, mi Yakob ƒe aƒe ƒe kplɔlawo kple mi ame siwo le Israel ƒe aƒe
    dzi ɖum. Mi ame siwo gbe nu le dzɔdzɔenyenye gbɔ eye mietrɔa gbo nu siwo katã
    le dzɔdzɔe.
  eng-LEE: Hear this, I pray you, ye heads of the house of Jacob, and ye princes of
    the house of Israel, that abhor justice, and make crooked all that is straight.
  asm-FB: সকলো সৎ কৰ্মত বিপথে যোৱা, আৰু ন্যায় ঘৃণা কৰা হে যাকোবৰ বংশৰ মূখ্য লোকসকল,
    আৰু ইস্ৰায়েল বংশৰ শাসনকৰ্ত্তাসকল, এতিয়া এই কথা শুনা;
  sus-A: وٌ تَن يَشُبَ بْنسْييٍ يَرٍرَتِيٍ، وٌ تَن عِسِرَيِلَ حَمَ شَ مَنفّيٍ، وٌ
    شَ وٌ تُلِ مَتِ ﭑ نَ. وٌ نَ تِنشِنيِ شْنقٍ، وٌ عَ مَقِندِ.
  fra-SBL: Écoutez ceci, vous, les chefs de la maison de Jacob, et les chefs de la
    maison d'Israël, qui abhorrent la justice, et pervertissent toute équité,
  hbo-hbo: שִׁמְעוּ־נָ֣א זֹ֗את רָאשֵׁי֙ בֵּ֣ית יַעֲקֹ֔ב וּקְצִינֵ֖י בֵּ֣ית יִשְׂרָאֵ֑ל
    הַֽמֲתַעֲבִ֣ים מִשְׁפָּ֔ט וְאֵ֥ת כָּל־הַיְשָׁרָ֖ה יְעַקֵּֽשׁוּ׃
  piu-2006: '@see-verse:MIC.003.008'
  kik-kik: Ta thikĩrĩriai, inyuĩ atongoria a nyũmba ya Jakubu, o inyuĩ aathani a nyũmba
    ya Isiraeli, inyuĩ mũmenaga kĩhooto, na mũkoogomia maũndũ marĩa ma ma;
  fra-NCL: Ecoutez donc ceci, chefs de la maison de Jacob, et magistrats de la maison
    d’Israël, qui avez en horreur la justice, et qui pervertissez ce qui est droit,
  cek-AK: Nangcae Jakob ih imthung takoh zaehoikung angraengnawk, Israel imthung takoh
    ukkung angraengnawk, tahngai oh; toenghaih to na panuet o moe, loktang to nam
    ro o sak.
  cuk-cuk: Jacob-dulemar-negsemamaid, Israel-dulemar-e-dummagan, be nue an-itomalo.
    Bemar igar-innikimalad bur be obandimalad. Bipisaale, bemar igar-maidgi binsaed-nika
    dasurmalad.
  uig-CYR: Буни аңлаңлар, өтүнимән, и Яқуп җәмәтиниң һакимлири, Исраил җәмәтиниң әмирлири!
    Адил һөкүмгә өч болғанлар, Барлиқ адаләтни бурмилайдиғанлар,
  tel-2017: యాకోబు వంశపు ప్రధానులారా, ఇశ్రాయేలీయుల అధిపతులారా, ఈ మాట వినండి. మీరు
    న్యాయాన్ని తృణీకరిస్తూ సక్రమంగా ఉండే సమస్తాన్నీ వక్రం చేస్తారు.
  hat-BSA: Alò, tande sa, chèf lakay Jacob yo, ak sila k ap gouvène lakay Israël yo,
    ki rayi jistis, e ki vire tòde tout sa ki dwat,
  kos-kos: Porongeyu, kowos mwet kol lun Israel, kowos su srunga nununku suwohs ac
    furokla ma pwaye nu ke ma sutuu.
  hbo-WLC: שִׁמְעוּ־נָ֣א זֹ֗את רָאשֵׁי֙ בֵּ֣ית יַעֲקֹ֔ב וּקְצִינֵ֖י בֵּ֣ית יִשְׂרָאֵ֑ל
    הַֽמֲתַעֲבִ֣ים מִשְׁפָּ֔ט וְאֵ֥ת כָּל־הַיְשָׁרָ֖ה יְעַקֵּֽשׁוּ׃
  ibo-ibo: Geenụ ntị unu ndị na-achị ezinaụlọ Jekọb, na unu ndịisi ezinaụlọ Izrel.
    Ndị kpọrọ ikpe ziri ezi asị, ma na-ewere ihe niile na-ezighị ezi nʼọnọdụ ihe ziri
    ezi.
  ory-ory: ହେ ଯାକୁବ ବଂଶର ପ୍ରଧାନବର୍ଗ ଓ ଇସ୍ରାଏଲ ବଂଶର ଶାସନକର୍ତ୍ତାଗଣ, ମୁଁ ନିବେଦନ କରେ,
    ତୁମ୍ଭେମାନେ ଏହା ଶୁଣ, ତୁମ୍ଭେମାନେ ନ୍ୟାୟବିଚାର ଘୃଣା କରୁଅଛ ଓ ଅପକ୍ଷପାତ ବିଚାରସବୁ ଅନ୍ୟଥା
    କରୁଅଛ।
  chk-chk: Oupwe rongorong, ämi kewe mi emweni ekewe mwirimwirin Jakop pwal ämi mi
    nemeni ekewe chon Israel, ämi chokewe mi oput pwüng o atoka meinisin mine a wenechar,
  rop-rop: “Wal ol yumob Isreil lida, yumob irrim mi na. Yumob nomo oldei laigim tridimbat
    pipul raitwei, en yumob oldei tenimran det gudbalawei en meigim nogud.
  ukr-1871: Слухайте ж се, голови дому Яковового, й ви, князї дому Ізрайлевого, що
    вам правий суд ненавиден, і все праве викривляєте,
  deu-1951: Höret doch dieses, ihr Häupter des Hauses Jakob und ihr Fürsten des Hauses
    Israel, die ihr das Gericht verabscheut und jede gerechte Sache verkehrt;
  eng-JPS: Hear this, I pray you, ye heads of the house of Jacob, and rulers of the
    house of Israel, that abhor justice, and pervert all equity;
  srp-1865: Èujte ovo, poglavice doma Jakovljeva i knezovi doma Izrailjeva, koji se
    gadite na pravdu, i sve što je pravo izvræete;
  lug-lug: Mumpulirize mmwe abakulembeze b’ennyumba ya Yakobo, Mmwe abafuzi b’ennyumba
    ya Isirayiri, Mmwe abanyooma obwenkanya Ne mukyusa ekituufu ne mukifuula ekikyamu;
  heb-heb: שמעו נא זאת ראשי בית יעקב וקציני בית ישראל המתעבים משפט ואת כל הישרה יעקשו׃
  ben-IRV: তোমরা যাকোব কুলের নেতারা এবং ইস্রায়েল কুলের শাসকেরা, এখন এটা শোন, তোমরা
    যারা ন্যায়বিচার ঘৃণা কর এবং সবকিছু যা ঠিক তা বাঁকা বা বিকৃত কর।
  pan-pan: ਹੇ ਯਾਕੂਬ ਦੇ ਘਰਾਣੇ ਦੇ ਮੁਖੀਓ, ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੇ ਆਗੂਓ, ਇਹ ਸੁਣੋ! ਤੁਸੀਂ
    ਜੋ ਇਨਸਾਫ਼ ਤੋਂ ਘਿਣ ਕਰਦੇ ਹੋ, ਅਤੇ ਸਾਰੀ ਸਿਧਿਆਈ ਨੂੰ ਮਰੋੜਦੇ ਹੋ,
  mya-JVB: ဖြောင့်မတ်စွာ စီရင် ခြင်းကို ရွံရှာ ၍ ခပ်သိမ်း သောတရား ကို ဖျက် လျက်၊
  hmo-hmo: Umui Israela gunalaia taudia e, kamonai! Umui ese kota maoromaoro umui
    ura henia lasi, bona umui ese kara maoromaoro be kara kerere dekenai umui halaoa
    noho.
  urd-urd: ऐ बनी या'क़ूब के सरदारों, और ऐ बनी — इस्राईल के हाकिमों, जो 'अदालत से 'अदावत
    रखते हो, और सारी रास्ती को मरोड़ते हो, इस बात को सुनो।
  rus-SYN: Слушайте же это, главы дома Иаковлева и князья дома Израилева, гнушающиеся
    правосудием и искривляющие все прямое,
  bqc-SIM: À yã́pi ma á Yakↄbu bui kíaↄ, á Isaili kpalablenaↄ! Á ye yã́zɛde
    gĩyãio, i yã́ pↄ́ zɛvĩ fuangbaɛ.
  tcz-CHONGTHU: Kasei ngaijuvin, Israel lamkaiho! nang hon thu adiha kitan natheuvin,
    akitoha thilbol nahei monguvin ahi.
  mar-mar: याकोबाच्या घराण्यातल्या पुढाऱ्यांनो आणि इस्राएल घराण्याच्या अधिकाऱ्यांनो,
    जे तुम्ही योग्य चालीरीतीचा तिरस्कार करता व सरळ गोष्टीला वाकडी करता, आता हे ऐका,
  qub-qub: Rayta mandäshej Israelcuna, Jacobpita mirajcunapa mandajnincunapis canan
    nishäta wiyamay. Gamcunaga manami alli cajta rurayta munanquichu. Lay nishancunatapis
    manami cumlinquichu.
  bqp-bqp: Bɛɛ Isirelibɑ Yɑkɔbun bweserun wirugibu, i swɑɑ dɑkio i nɔ. I ku rɑ gem
    kɑ̃. I rɑ mu gɔsiewɑ kɔ̃sɑ.
  hat-hat: Wi, koute m' non, nou menm ki alatèt pitit Jakòb yo, nou menm chèf k'ap
    dirije peyi Izrayèl la. Nou pa renmen sa ki dwat. Nou vire lalwa a, nou fè l'
    di sa nou vle.
  eng-BSB: Now hear this, O leaders of the house of Jacob and rulers of the house
    of Israel, who despise justice and pervert all that is right,
  tod-tod: À woilo deɠɛmu nii ma, Zakɔɓe mavofodai ma ɠundiɠiiti, wɔi wo zeini Izelayɛle
    nuɓusɛiti unda! Wa sɔle fai wɔinzeɠezu, wo telebodai maaʋe.
  eng-WEBPB: Please listen to this, you heads of the house of Jacob, and rulers of
    the house of Israel, who abhor justice, and pervert all equity,
  kbq-kbq: Israeli vahe'mokizmi kva vahe'mota tamagesa ante'neta ama nanekea antahiho.
    Fatgoma huno refko'ma hu avu'ava zankura tamavesra nehutma, fatgo avu'ava zana
    netretma akrahe karahe avu'avaza nehaza vahe mani'naze.
  nhe-BL: Huajca xijtlacaquilica ya ni intlayacanani ipan Israel huan Judá. Inquicuesijcaitaj
    tlen melahuac huan inquichihuaj huijcoltic nochi tlen xitlahuac.
  gub-BL: Peinu katu nehe Izaew wanuwihaw wà. Izaew waneruze'egar wà. Napeakatuwawahy
    kwaw ikatu ma'e rehe. Penemu'em teko wama'e ipyhyk e pà wanuwi.
  eng-DRA: 'Hear this, ye princes of the house of Jacob, and ye judges of the house
    of Israel: you that abhor judgment, and pervert all that is right.'
