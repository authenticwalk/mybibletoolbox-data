  dop-dop: 'Tɑcɑɑ yɔɣɔtǝɣɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ mpɑ pɑ tʋsǝɣɩ ɩ yǝlɑɑ tɔ sɩ: Ye
    ɩ́ hikiɣi nɑ ɩ́ mʋlǝɣɩ, ɩlɛ wɑɑtʋ ɩnǝɣǝlɛ ɩ́ heeliɣi ɑlɑɑfǝyɑ tɔm. Ye ɩ́ lɑŋɑɑ,
    ɩlɛ ɩ́ kpɑɑlǝɣɩ yooŋ kɔntɛ tɔm.'
  azb-azb: 'Xalqını azdıran peyğəmbərlərə qarşı Rəbb belə deyir: «Yeməyiniz olanda
    Sülh bəyan edirsiniz. Sizə çörək verməyənlərə isə Dava elan edirsiniz».'
  eng-DBY: 'Thus saith Jehovah concerning the prophets that cause my people to err,
    that bite with their teeth, and cry, Peace! but whoso putteth not into their mouths
    they prepare war against him:'
  hin-2017: यहोवा का यह वचन है कि जो भविष्यद्वक्ता मेरी प्रजा को भटका देते हैं, और
    जब उन्हें खाने को मिलता है तब “शान्ति-शान्ति,” पुकारते हैं, और यदि कोई उनके मुँह
    में कुछ न दे, तो उसके विरुद्ध युद्ध करने को तैयार हो जाते हैं।
  wol-KYG: 'Lii la Aji Sax ji wax ci yonent yiy lajjal samay bokk: «Bu ñu sàqamee
    ab lanc, yéene jàmm; ku leen leelul, ñu biral waxyub xare.'
  eng-YLT: Thus said Jehovah concerning the prophets Who are causing My people to
    err, Who are biting with their teeth, And have cried 'Peace,' And he who doth
    not give unto their mouth, They have sanctified against him war.
  kne-kne: Wada abe di ibagan Diyos en dakayo ay mamadto ay mangiet-etek si ipogaw
    na, tan man-ikari kayos talna sin mamakan en dakayo, ngem gobat di ipadto yo mo
    adi kayo mangan ay kosto.
  eng-WYC-2017: The Lord saith these things on the prophets that deceive my people,
    that bite with their teeth, and preach peace; and if any man giveth not in the
    mouth of them anything, they hallow battle on him.
  eng-WMBB: 'The LORD says concerning the prophets who lead my people astray—for those
    who feed their teeth, they proclaim, “Peace!” and whoever doesn’t provide for
    their mouths, they prepare war against him:'
  urd-GVH: रब फ़रमाता है, “ऐ नबियो, तुम मेरी क़ौम को भटका रहे हो। अगर तुम्हें कुछ
    खिलाया जाए तो तुम एलान करते हो कि अमनो-अमान होगा। लेकिन जो तुम्हें कुछ न खिलाए
    उस पर तुम जिहाद का फ़तवा देते हो।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Sapu la gua koari na poropita pu turaṉa
    va seu i sari Qua tinoni, be poni ginani keke tie, si kote zama vura la nia rini
    sa ‘binule’ koa sa; be lopu ta poni ginani rini, si kote leveni tinasuna rini.'
  gaz-gaz: 'Waaqayyo akkana jedha: “Waaʼee raajota saba koo karaa irraa jalʼisanii,
    yoo namni tokko nyaata kenneef isaan ‘Nagaa’ labsu; yoo inni akkas gochuu baate
    immoo lola isatti kaasuuf qophaaʼu.'
  fra-LSG: 'Ainsi parle l’Éternel sur les prophètes qui égarent mon peuple, Qui annoncent
    la paix si leurs dents ont quelque chose à mordre, Et qui publient la guerre si
    on ne leur met rien dans la bouche:'
  gnn-gnn: “Nhuma ŋuriŋi bothinyaramirriyu yolŋu'‐yulŋuyu djawarrkmirriyu walalay
    yukurra mayali'‐wilkthunna ŋarrakunydja ŋunhi yolŋu'‐yulŋunha mirithirrina. Ŋuli
    walala yurru bäyimdja nhuna ŋula nhäyu, ga nhenydja yurru ŋunhi buku‐ruŋinyamaranharawuy
    walalaŋgunydja wekama ḻatju'na ŋanyana dhikana dhäruk balanydja, bitjanna, ‘Dhuwalanydja
    wäŋa yurru bitjanna liŋguna dhärra yukurra ḻatju'na ŋanyana dhikana wal'ŋu, marimiriwnha
    yurru,’ bitjanna. Ga ŋunhi walala yurru yaka buku‐ruŋinyamaranharawuy wekama nhumalanha,
    ga nhumanydja yurru wekama balanydja walalaŋgunydja barrarinyamirrina dhäruk,
    ‘Marina nhumalaŋgu yurru bathalana,’ bitjanna nhuma yurru waŋa.
  yal-yal: Alatala ito nan falaxi lan nabine fe ma naxanye n ma yamaan nalɔma ayi,
    a naxa, “Donseen nɛma e dɛ, e muxune xibaruma bɔɲɛ xunbenla nan na. Koni xa naxanye
    mi e kima donseni e yɛngɛn nan nakelima ne ma.
  haw-1868: Peneia i olelo mai ai o Iehova no na kaula, ka poe i hooauwana i kuu poe
    kanaka, Ka poe i nahu me ko lakou niho, a kahea aku, Ua maluhia; A o ka mea haawi
    ole aku no ko lakou waha, Hoomakaukau no lakou i ke kaua ia ia.
  arb-NAV: 'وَهَذَا مَا يَقُولُهُ الرَّبُّ بِشَأْنِ الأَنْبِيَاءِ الَّذِينَ يُضِلُّونَ
    شَعْبَهُ، الَّذِينَ يُنَادُونَ قَائِلِينَ: «سَلامٌ» لِمَنْ يُعْطِيهِمْ طَعَاماً،
    وَيُعْلِنُونَ الْحَرْبَ عَلَى مَنْ لَا يُلْقِمُ أَفْوَاهَهُمْ.'
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: “Mi nyagblɔɖila siwo kplɔa nye amewo tranae;
    ne ame aɖe na nu wo, woɖu la, wodoa ŋutifafa nɛ; ke ne ame aɖe mena nu wo o la,
    wohoa aʋa ɖe eŋuti.'
  eng-LEE: 'Thus hath said the Lord concerning the prophets that mislead my people,
    who, when they have something to bite with their teeth, cry, Peace; but who prepare
    war against him who putteth nothing in their mouth:'
  asm-FB: 'ভাববাদীসকলৰ বিষয়ে যিহোৱাই এইদৰে কৈছে, মোৰ লোকসকলক কোনে ভ্ৰান্ত কৰে: যিসকলে
    তেওঁলোকক আহাৰ খুৱাই, তেওঁলোকৰ বাবে তেওঁলোকে ঘোষণা কৰে, ‘তাত উন্নতি হ’ব।’ কিন্তু
    যিসকলে নিজৰ মুখত একো নলয়, তেওঁলোকৰ বাবে তেওঁলোকে তেওঁলোকৰ বিৰুদ্ধে যুদ্ধ ঘোষণা
    কৰে।'
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، «وٌ تَن نَمِحْنمّ نَشٍيٍ ﭑ مَ حَمَ رَتَنتَنمَ،
    نَشٍيٍ بْحّسَ مَسٍنمَ مِشِيٍ بّ نَشٍيٍ وٌ كِمَ، كْنْ وٌ مِشِيٍ تَن فٍرٍ نَشٍيٍ
    وٌ كُمَ.
  fra-SBL: 'L''Éternel dit à propos des prophètes qui égarent mon peuple : ceux qui
    nourrissent leurs dents, ils proclament : « Paix ! » et ceux qui ne nourrissent
    pas leurs bouches, ils lui préparent la guerre :'
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־הַנְּבִיאִ֖ים הַמַּתְעִ֣ים אֶת־עַמִּ֑י הַנֹּשְׁכִ֤ים
    בְּשִׁנֵּיהֶם֙ וְקָרְא֣וּ שָׁלֹ֔ום וַאֲשֶׁר֙ לֹא־יִתֵּ֣ן עַל־פִּיהֶ֔ם וְקִדְּשׁ֥וּ
    עָלָ֖יו מִלְחָמָֽה׃
  piu-2006: '@see-verse:MIC.003.004'
  kik-kik: Jehova ekuuga atĩrĩ, “Ha ũhoro wa anabii acio mahĩtithagia andũ akwa, mũndũ
    aamahe irio, maanagĩrĩra makiugaga ‘thayũ,’ no angĩmaima irio, makahaarĩria mbaara
    ya kũmũũkĩrĩra.
  fra-NCL: 'Ainsi parle Yahweh sur les prophètes qui égarent mon peuple, qui, tant
    que leurs dents ont de quoi mordre, proclament la paix, et à quiconque ne leur
    met rien dans la bouche, déclarent la guerre :'
  cek-AK: Angraeng mah kai ih kami loklam amkhraengsak, tahmaanawk kawng to hae tiah
    thuih; buh pacah o naah nihcae mah monghaih kawng to thuih o, buh pacah o ai naah
    loe, misa anghtawkhaih kawng to a thuih o.
  cuk-cuk: 'Bab-Jehová weyob bemar-annik soged: “Bemar Bab-gayaburba-barsogmalad,
    dulemar-yamodimalad, igar-noaledba an-dulamar-sedimalad: Unnila dule-bega-masgunned-ukmaladgarbi,
    igar-bogidikidgi be sunmakdamalad, ar dule-bega-masgunned-uksurmaladgardi, bila-onoged
    be obariddamalad.'
  uig-CYR: 'Пәрвәрдигар Өз хәлқини аздурғучи пәйғәмбәрләр тоғрилиқ мундақ дәйду: —
    (Улар чишлири билән чишләйду, «Аман-течлиқ!» дәп вақирайду, Кимәрким уларниң гелини
    майлимиса, Шуларға қарши уруш һазирлайду!)'
  tel-2017: నా ప్రజలను తప్పుదారి పట్టించే ప్రవక్తలను గురించి యెహోవా చెప్పేదేమిటంటే,
    తమకు భోజనం పెట్టేవారికి “సంపద వస్తుంది” అని చెబుతారు. భోజనం పెట్టకపోతే, వారి మీద
    యుద్ధం ప్రకటిస్తారు.
  hat-BSA: 'Konsa pale SENYÈ a konsènan pwofèt ki te mennen pèp mwen an nan erè yo.
    Lè yo bay yo kèk bagay pou mòde ak dan yo, yo kriye: “Lapè”! men kont sila ki
    pa mete anyen nan bouch yo, yo deklare lagè.'
  kos-kos: Mwet luk uh kiapweyukla sin mwet palu su wuleang nu sin mwet ma moli nu
    selos mu ac oasr misla, ac elos aksangengye mwet ma tia moli nu selos mu ac oasr
    mweun. A LEUM GOD El fahk nu sin mwet palu ingan,
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־הַנְּבִיאִ֖ים הַמַּתְעִ֣ים אֶת־עַמִּ֑י הַנֹּשְׁכִ֤ים
    בְּשִׁנֵּיהֶם֙ וְקָרְא֣וּ שָׁל֔וֹם וַאֲשֶׁר֙ לֹא־יִתֵּ֣ן עַל־פִּיהֶ֔ם וְקִדְּשׁ֥וּ
    עָלָ֖יו מִלְחָמָֽה׃
  ibo-ibo: 'Ihe a ka Onyenwe anyị kwuru: “Banyere ndị amụma bụ ndị na-eduhie ndị m,
    mgbe ha nwere ihe ha ga-eri, ha na-ekwusa ‘Udo’ ma ọ bụrụ na mmadụ enyeghị ha
    nri, ha na-ebili buo agha megide onye dị otu a.'
  ory-ory: 'ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ ଆମ୍ଭ ଲୋକମାନଙ୍କୁ ଭ୍ରାନ୍ତ କରାନ୍ତି; ଯେଉଁମାନେ ଦାନ୍ତରେ
    କାମୁଡ଼ୁ କାମୁଡ଼ୁ, “ଶାନ୍ତି ଶାନ୍ତି” ବୋଲି କହନ୍ତି ଓ କୌଣସି ଲୋକ ସେମାନଙ୍କ ମୁଖରେ କିଛି ନ
    ଦେଲେ, ତାହା ବିରୁଦ୍ଧରେ ଯେଉଁମାନେ ଯୁଦ୍ଧ ନିରୂପଣ କରନ୍ତି, ସେମାନଙ୍କ ବିଷୟରେ ସଦାପ୍ରଭୁ ଏହି
    କଥା କହନ୍ତି:'
  chk-chk: Iei alon ewe Samol mi Lapalap fänäsengesin ekewe soufos mi atoka nöün kewe
    aramas o eäni kökö ngeni chokewe mi amongöniir pwe epwe wor kinamwe, nge ra eäni
    eniweniw maun ngeni chokewe resap amongöniir,
  rop-rop: “Wal sambala nogudbala mesinja oldei meigim main pipul olabat go nogudbalawei,
    dumaji dei nomo gibit trubala wed langa enibodi. Dei oldei gibit gudbala wed langa
    detlot pipul hu oldei peiyim olabat, en dei oldei meigim trabul blanga detlot
    pipul hu kaan peiyim olabat.
  ukr-1871: Так говорить Господь на тих пророків, що люд мій морочать, на тих, що,
    як мають що гризти своїми зубами — віщують мир, а хто не дає їм нїчого в рот,
    тому заповідають війну.
  deu-1951: So spricht der HERR wider die Propheten, die mein Volk irreführen, die
    «Friede» rufen, wenn ihre Zähne etwas zu beißen haben, aber dem den heiligen Krieg
    erklären, der ihnen nichts ins Maul gibt.
  eng-JPS: 'Thus saith the LORD concerning the prophets that make my people to err;
    that cry: ''Peace'', when their teeth have any thing to bite; and whoso putteth
    not into their mouths, they even prepare war against him:'
  srp-1865: 'Ovako veli Gospod za proroke koji zavode moj narod, koji grizu zubima
    svojim i vièu: mir; i ako im ko ne da ništa u usta, dižu rat na nj.'
  lug-lug: Bw’atyo bw’ayogera Mukama nti, “Bannabbi ababuzaabuza abantu balangirira
    nti, ‘Mirembe,’ eri oyo abaliisa, naye oyo atabaliisa bamuggulako olutalo.
  heb-heb: כה אמר יהוה על הנביאים המתעים את עמי הנשכים בשניהם וקראו שלום ואשר לא יתן
    על פיהם וקדשו עליו מלחמה׃
  ben-IRV: সদাপ্রভু এই কথা ভাববাদীদের বিষয়ে বলেন, যারা আমার প্রজাদের ভ্রান্ত করেছে,
    “কারণ যারা তাদের খাওয়ায় তারা ঘোষণা করে, ‘উন্নতি।’ কিন্তু যারা তাদের মুখের সামনে
    কিছু না রাখে, তারা তাদের বিরুদ্ধে যুদ্ধ ঘোষণা করে।
  pan-pan: 'ਉਨ੍ਹਾਂ ਨਬੀਆਂ ਦੇ ਵਿਖੇ ਜਿਹੜੇ ਮੇਰੀ ਪਰਜਾ ਨੂੰ ਕੁਰਾਹੇ ਪਾਉਂਦੇ ਹਨ, ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ
    ਹੈ, ਜਦ ਲੋਕ ਉਹਨਾਂ ਦਾ ਮੂੰਹ ਭਰ ਦਿੰਦੇ ਹਨ, ਤਾਂ ਉਹ ਉਨ੍ਹਾਂ ਲਈ “ਸ਼ਾਂਤੀ” ਦੀ ਘੋਸ਼ਣਾ ਕਰਦੇ
    ਹਨ, ਪਰ ਜੋ ਉਹਨਾਂ ਦੇ ਮੂੰਹਾਂ ਵਿੱਚ ਕੁਝ ਨਹੀਂ ਦਿੰਦਾ, ਉਸ ਦੇ ਵਿਰੁੱਧ ਉਹ ਲੜਾਈ ਦੀ ਤਿਆਰੀ ਕਰਦੇ
    ਹਨ:'
  mya-JVB: ငါ ၏လူ တို့ကို မှားယွင်း စေလျက် ဝ စွာ စားရ သောအခါ၊ ငြိမ်ဝပ် ခြင်းအကြောင်းရှိသည်ဟု
    ကြွေးကြော် လျက် ၊ မ လုပ်ကျွေး သောသူကိုကား၊ စစ်တိုက် ခြင်းငှါပြင်ဆင် လျက် ၊ ပရောဖက်
    ပြုသောသူတို့၊
  hmo-hmo: Egu bese edia peroveta taudia haida ese idia koidia noho. Bema moni idia
    henia neganai, idia peroveta maino be ia mai noho. To bema moni idia henia lasi
    neganai, tuari idia peroveta noho. Unai bamona peroveta taudia dekenai Lohiabada
    ia hereva, ia gwau,
  urd-urd: उन नबियों के हक़ में जो मेरे लोगों को गुमराह करते हैं, जो लुक़्मा पाकर
    'सलामती सलामती पुकारते हैं, लेकिन अगर कोई खाने को न दे तो उससे लड़ने को तैयार
    होते है, ख़ुदावन्द यूँ फ़रमाता है।
  rus-SYN: Так говорит Господь на пророков, вводящих в заблуждение народ Мой, которые
    грызут зубами своими - и проповедуют мир, а кто ничего не кладет им в рот, против
    того объявляют войну.
  bqc-SIM: 'Yã́ pↄ́ Dii òn kɛ, à mɛ̀: Ãnabi pↄ́ aaì ma gbɛ̃́ↄ sã́sãↄ, tó aa
    pↄ́ è aa sò, aaì mɛ aafia aↄ ku. Tó aai pↄ́ e aa dà lɛ́ɛo sↄ̃, aaì mɛ aa
    zĩ̀ sↄukɛ.'
  tcz-CHONGTHU: Hiche hi Pakaiyin asei ahi. “Nang ho, themgao lhem hon kamite napui
    mong tauve! Anneh ding napeteu henga kichamna thun na kiteppiuvin, ahinlah nehding
    napenomloute hengah gal nabol khumun ahi.
  mar-mar: जे संदेष्टे माझ्या लोकांस बहकवितात, ज्यांनी अन्नपाणी दिले त्यांच्यासाठी,
    ते घोषणा करतात की, समृद्धी नांदेल. पण जर कोणी त्यांच्या मुखांत काही घातले नाही,
    तर हे संदेष्टे किंचाळतात, युध्दाला तयार होतात, त्यांच्या विषयी परमेश्वर असे म्हणतो.
  qub-qub: 'Chayno caj profëtacunata Tayta Diosga nin: «Israelcunaga manami alli cajta
    ruranchu. Chaynöga caycan profëtacuna llullapaptinmi. Chay profëtacunaga pipis
    micuyta garaycoj cajta ‹allillami goyanquipaj› nin. Micuyta mana garaj cajtanami
    ichanga ‹Mana allimi goyanquipaj› nin.'
  bqp-bqp: Misee u nɛɛ, wee ye Yinni Gusunɔ u gerumɔ sɔmɔ be bɑ win tɔmbu nɔni wɔ̃kumɔn
    sɔ̃. U nɛɛ, bɑ̀ n bu gɑ̃ɑnu nɔɔ dokeɑ, bɑ rɑ nɛɛwɑ, bɔri yɛndɑ wee. Bɑ̀ kun mɑɑ
    bu gɑ̃ɑnu wɛ̃, kpɑ bu nɛɛ, tɑbu sisi.
  hat-hat: 'Men, gen yon bann pwofèt k''ap twonpe pèp mwen an. Depi yo gen yon zo
    y''ap souse, y''ap mache di jan gen lapè nan peyi a. Men, kite moun pa ba yo lajan,
    yo di pral gen lagè. Men sa Seyè a di sou pwofèt sa yo:'
  eng-BSB: 'This is what the LORD says: “As for the prophets who lead My people astray,
    who proclaim peace while they chew with their teeth, but declare war against one
    who puts nothing in their mouths:'
  tod-tod: 'Ɠɔoɠɔ GALAGI wooi ɠaa, é ga nii, GALA goo wo nuiti ta-vaa zu, niiti ti
    ná-nuɓusɛiti kakasu, é ɠɛ ma: «Ni ta ani lɔɔna ti-la, ta ɗa ɠɛ ma naazu fai
    pɛ ge zolooga, kɛlɛ ta ɗa kɔɔi ʋɛɛ naati ba, zɔiti ti la ani lɔɔni ti-la.'
  eng-WEBPB: 'The LORD says concerning the prophets who lead my people astray—for
    those who feed their teeth, they proclaim, “Peace!” and whoever doesn’t provide
    for their mouths, they prepare war against him:'
  kbq-kbq: Ra Anumzamo'a amanage huno nehie. Tamagra havige kasnampa kema nehaza vahe'mota,
    Nagri vahera zamavareta havi kante nevaze. Ana nehutma ne'zama tamamiza vahera
    fruge hunezmantaze. Hianagi ne'zama ontamamiza vahera, agafa hutma koro kea ha'
    vahe'mo'za tamazeri haviza hugahaze huta hunezmantaze.
  nhe-BL: 'Quej ni TOTECO quinilhuía tiocamanalohuani: “Intiocamanalohuani, inquincuapolojque
    notlacajhua. Inistlacatij huan inquiijtohuaj se quipiyas paquilistli intla inmechtlamacas.
    Pero intla se tlacatl ax quipiya tleno para inmechmacas, inquiyolmelahuaj para
    hualas tlatehuijcayotl para inquimajmatise.'
  gub-BL: Tupàn ze'eg imume'u har hemu'em teko wanupe wà. Aze pemono ma'e wanupe,
    — Ikatuahy putar peneko àwàm nehe, i'i peme wà. Aze napemono kwaw ma'e wanupe,
    — Zeàmàtyry'ymawhu ur putar peme nehe, i'i peme wà. Nezewe uze'eg Tupàn Tuweharupi
    Wiko Ma'e iko a'e uze'eg imume'u mua'u har wanupe.
  eng-DRA: 'Thus saith the Lord concerning the prophets that make my people err: that
    bite with their teeth, and preach peace: and if a man give not something into
    their mouth, they prepare war against him.'
