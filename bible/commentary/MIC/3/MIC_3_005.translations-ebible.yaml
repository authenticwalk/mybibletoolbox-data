verse: MIC.003.005
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഭക്ഷണം നൽകുന്നവരോട് ‘സമാധാനം,’ എന്നും
    ആഹാരം നൽകാത്തവരോട്, യുദ്ധത്തിന് ഒരുങ്ങുക എന്നും പറഞ്ഞുകൊണ്ട്, എന്റെ ജനത്തെ വഴിതെറ്റിക്കുന്ന
    പ്രവാചകരേ,'
  deu-TKW: So spricht Jahwe wider die Propheten, die mein Volk in die Irre geführt
    haben, die, wenn ihre Zähne zu beißen haben, “Heil!” rufen, aber gegen den, der
    ihnen nichts in den Mund giebt, den Krieg erklären.
  lin-lin: 'Tala liloba oyo Yawe alobi mpo na kotelemela basakoli ya lokuta oyo babungisaka
    bato na ngai nzela : « Soki bapesi bango eloko ya kolia, basakolaka kimia ; soki
    bapesi bango te eloko ya kolia, basakolaka bitumba.'
  eng-LSV: 'Thus said YHWH concerning the prophets || Who are causing My people to
    err, || Who are biting with their teeth, || And have cried “Peace,” || And he
    who does not give to their mouth, || They have sanctified against him war:'
  eng-GNV: Thus saith the Lord, Concerning the prophets that deceiue my people, and
    bite them with their teeth, and cry peace, but if a man put not into their mouthes,
    they prepare warre against him,
  eng-WEBSTER: 'Thus saith the LORD concerning the prophets that make my people err,
    that bite with their teeth, and cry, Peace; and he that putteth not into their
    mouths, they even prepare war against him:'
  nhw-BL: 'Quej ni TOTECO quinilhuía tlajtol pannextiani: “Antlajtol pannextiani,
    anquincuapolojque nomasehualhua. Anistlacatij huan anquiijtohuaj se quipiyas paquilistli
    sintla anmechtlamacas. Pero sintla se masehuali amo quipiya tleno para anmechmacas,
    anquiyolmelahuaj para hualas tlahuilancayotl para anquimajmatise.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Kuhusu manabii wanaowapotosha watu wangu,
    mtu akiwalisha, wanatangaza ‘amani’; kama hakufanya hivyo, wanaandaa kupigana
    vita dhidi yake.'
  bba-bba: Misee u nɛɛ, wee ye Yinni Gusunɔ u ɡerumɔ sɔmɔ be bɑ win tɔmbu nɔni wɔ̃kumɔn
    sɔ̃. U nɛɛ, bɑ̀ n bu ɡɑ̃ɑnu nɔɔ dokeɑ, bɑ rɑ nɛɛwɑ, bɔri yɛndɑ wee. Bɑ̀ kun mɑɑ
    bu ɡɑ̃ɑnu wɛ̃, kpɑ bu nɛɛ, tɑbu sisi.
  eng-KJVCPB: Thus saith the Lord concerning the prophets that make my people err,
    That bite with their teeth, and cry, Peace; And he that putteth not into their
    mouths, They even prepare war against him.
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Ne jonabi mane omiyo joga obaro oweyo
    yo, ka ngʼato omiyogi chiemo to giwacho ni, ‘kwe nitie,’ to ka ok omiyogi chiemo,
    to giikore tugo kode lweny.'
  meu-meu: Peroveta taudia ese egu bese taudia na e hakaudia kereremu; adia e davariamu
    negana ai e boiboimu, e tomu “Maino”, a adia se henidiamu tauna na e tuari heniamu.
    Iehova ese unu e herevalaidia tomamu.
  npi-ULB: परमप्रभु यस्तो भन्‍नुहुन्छ, “मेरा मानिसहरूलाई गलत मार्गमा हिँडाउने अगमवक्ताहरू,
    कसैले तिनीहरूलाई केही खान दिए भने, तिनीहरू ‘शान्ति होस्’ भनेर घोषणा गर्दछन् ।
    तर यदि त्यसले तिनीहरूलाई केही खान दिएन भने, तिनीहरू त्यसको विरुद्ध युद्ध गर्नको
    निम्ति लागिपर्दछन् ।
  yor-yor: Báyìí ni Olúwa wí, “Ní ti àwọn Wòlíì tí ń ṣi àwọn ènìyàn mi lọ́nà, tí ẹnìkan
    bá fún wọn ní oúnjẹ, wọn yóò kéde àlàáfíà; ṣùgbọ́n tí kò bá fi nǹkan sí wọn ní
    ẹnu, wọn yóò múra ogun sí i.
  pes-OPCB: 'خداوند می‌فرماید: «ای انبیای دروغگو که قوم مرا گمراه کرده، برای کسی که
    به شما مزد می‌دهد با صدای بلند سلامتی می‌طلبید و کسی را که مزد نمی‌دهد تهدید می‌کنید؛'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh tungkol sa mga propeta na nagliligaw sa aking
    mga tao: “Sapagkat sinasabi nila sa mga nagpapakain sa kanila, ''Magkakaroon ng
    kasaganaan.'' Ngunit para sa mga walang maisubo sa kanilang mga bibig, nagsisimula
    sila ng isang digmaan laban sa kaniya.'
  cbu-NT: Nuw Mikiyasi siyaa Apanllee kuk kamanimapaneetsis waneekuri atina; Siy sirú
    Apanllee kuk itsinsaru kamanirangsa, itaru natsha ngutis ngichkus, tputs yuwaa
    martakana siyaama anootsimsha; Apanll siyaa kizpur chinaku kapung istachiya, átssa.
    Itaru yuwaatssha tputs siyaam nda martaku anootssha, Apanll kapung xarashish wayachiya,
    ngutis átssa.
  hui-hui: Ke̱ howa mana latagi haga karume i̱naga wali agaliru mo hondo halu mo guya
    howa muni ngirimiyagua mo palia holene nguleberama lalu nangirimiyagua mo ko holene
    yu anda ibuleberama, laga ka. Ke̱ howa mana latagi haga uruni tihondo Anduane
    Homogohanda lalu,
  mya-mya: ငွေ​ပေး​နိုင်​သူ​တို့​အား​ငြိမ်း​ချမ်း​သာ​ယာ မည်​ဟူ​၍​လည်း​ကောင်း၊ ငွေ​မ​ပေး​နိုင်​သူ​တို့
    အား​စစ်​ဘေး​ရောက်​မည်​ဟူ​၍​လည်း​ကောင်း ဟော​တတ်​သော​ပ​ရော​ဖက်​တို့​၏​လှည့်​စား
    ခြင်း​ကို​ငါ​၏​လူ​မျိုး​တော်​တို့​ခံ​ရ​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​က​ထို​သို့​သော​ပ​ရော
    ဖက်​တို့​အား၊-
  bod-N: ངའི་མི་སྡེ་ལམ་ནོར་ལ་འཇུག་པའི་ལུང་སྟོན་པ་སྟེ། ཁ་ལ་ཟས་རེག་ན་ཞི་བདེ་སྒྲོག་ཅིང་།
    སུ་ཞིག་གིས་ཁ་ཟས་མི་སྟེར་ན་རྒོལ་བར་རྩོམ་པའི་ལུང་སྟོན་པ་རྣམས་ཀྱི་སྐོར་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
  sna-sna: 'Zvanzi naJehovha: “Kana vari vaprofita vanotsausa vanhu vangu, kana mumwe
    akavapa zvokudya, vanodanidzira kuti ‘Rugare’; kana akasavapa, vanogadzirira kumurwisa.'
  spa-BLM: 'Dice el Señor acerca de los profetas que extravían a mi pueblo: a quien
    alimenta sus dientes, le proclaman: “¡Paz!”, y a quien no se alimenta la boca,
    le preparan la guerra:'
  cac-cac: 'A Jehová tz''alan yuj eb'' syaloch sb''a schecab''oc, aton eb'' scuchb''an
    chon̈ab'' d''a chucal: A eb'' checab'' chi'', tato vach'' tz''aj stupji eb'',
    syal eb'' to ay junc''olal. Palta tato ay eb'' max ac''an tas syab''lej eb'',
    syac'' yovalil eb'' d''a eb''. Yuj chi'' sval yuj juntzan̈ eb'' checab'' chi''
    icha tic:'
  swh-ULB: Yahwe asema hivi kuhusu manabii ambao wawafanyao watu wangu kushindwa,
    “Kwa wale wawalishao wanatangaza, 'Kutakuwa na ustawi.' Lakini kwa wale wasioweka
    kitu kwenye vinywa vyao, wanaanzisha vita dhidi yake.
  bel-bel: Так казаў Гасподзь на прарокаў, якія ўводзяць у аблуду народ Мой, якія
    грызуць зубамі сваімі - і прапаведуюць мір, а хто нічога не кладзе ім у рот, супроць
    таго абвяшчаюць вайну.
  deu-ELBBK: 'So spricht der HERR über die Propheten, die mein Volk irreführen, die
    mit ihren Zähnen beißen und Frieden rufen; und wer ihnen nichts ins Maul gibt,
    gegen den heiligen sie einen Krieg:'
  mbb-OT: '“Iyan heini migkaǥi te Nengazen mehitenged te menge ebpeneuven he nenazin
    te menge etew zin, he nenaad dan te meupiya he kebpekesavuk diyà te menge mibpekaan
    kandan, ne mibpahayag dan te kezeetan te menge wazà mebpekaan kandan:'
  mal-2015: 'എന്റെ ജനത്തെ തെറ്റിച്ചുകളകയും പല്ലിന്നു കടിപ്പാൻ വല്ലതും ഉണ്ടെങ്കിൽ സമാധാനം
    പ്രസംഗിക്കയും അവരുടെ വായിൽ ഒന്നും ഇട്ടുകൊടുക്കാത്തവന്റെ നേരെ വിശുദ്ധയുദ്ധം ഘോഷിക്കയും
    ചെയ്യുന്ന പ്രവാചകന്മാരെക്കുറിച്ചു യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  rmc-rmc: Kavke phenel o RAJ pal o proroka, so klaminen mire manušen a phenen „smirom“
    olenge, ko len den te chal, ale olenca, ko len na den te chal, kamen te kerel
    mariben.
  pes-OPV: 'خداوند درباره انبیایی که قوم مرا گمراه می‌کنند و به دندانهای خود می‌گزند
    و سلامتی راندا می‌کنند و اگر کسی چیزی به دهان ایشان نگذارد با او تدارک جنگ می‌بینند،
    چنین می‌گوید:'
  ron-1924: 'Аша ворбеште Домнул деспре пророчий каре рэтэческ пе попорул меу, каре,
    дакэ ау де мушкат чева ку динций, вестеск пачя, яр дакэ ну ли се пуне нимик ын
    гурэ, вестеск рэзбоюл сфынт:'
  ben-OBCV: সদাপ্রভু এই কথা বলেন, “যেসব ভাববাদী আমার লোকদের বিপথে নিয়ে যায়, যদি
    তারা কিছু খেতে পায় তো ‘শান্তি’ ঘোষণা করে, কিন্তু যারা তাদের খাবার দিতে অস্বীকার
    করে তাদের বিরুদ্ধে যুদ্ধ করার জন্য প্রস্তুত হয়।
  som-som: Rabbigu sidaasuu kaga leeyahay nebiyada dadkayga qalda, oo qaniina oo haddana
    ku qayliya, Nabad, oo ku dhawaaqa in lala diriro ku alla kii aan afkooda wax ku
    ridin.
  lat-VUC: 'Hæc dicit Dominus super prophetas, qui seducunt populum meum: qui mordent
    dentibus suis, et prædicant pacem; et si quis non dederit in ore eorum quippiam,
    sanctificant super eum prælium.'
  eng-ASVBT: 'Thus saith Jehovah concerning the prophets that make my people to err;
    that bite with their teeth, and cry, Peace; and whoso putteth not into their mouths,
    they even prepare war against him:'
  ita-1885: Così ha detto il Signore contro a' profeti, che traviano il mio popolo;
    che predicando pace, mordono co' lor denti; e se alcuno non dà loro nulla in bocca,
    bandiscono contro a lui la guerra;
  eng-LXXUP: 'Thus saith the Lord concerning the prophets that lead my people astray,
    that bite with their teeth, and proclaim peace to them; and when nothing was put
    into their mouth, they raised up war against them:'
  eng-ULB: Yahweh says this, “As for the prophets who lead my people astray, if one
    gives them something to eat, they proclaim, 'Peace.' But if he puts nothing in
    their mouths, they dedicate themselves to wage war on him.
  spa-VBL: Esto es lo que el Señor dice dobre los profetas que engañan a mi pueblo.
    Ellos profetizan paz a quienes los alimentan, y profetizan guerra contra quienes
    no lo hacen.
  fra-_FOB: Ainsi a dit l'Éternel contre les prophètes qui égarent mon peuple, qui
    publient la paix quand leurs dents ont de quoi mordre, et qui préparent la guerre
    contre celui qui ne leur met rien dans la bouche.
  mal-mal: 'എന്റെ ജനത്തെ തെറ്റിച്ചുകളയുകയും ഭക്ഷിക്കുവാൻ എന്തെങ്കിലും ഉണ്ടെങ്കിൽ ‘സമാധാനം’
    പ്രസംഗിക്കുകയും അവർക്ക് ഭക്ഷണം ഒന്നും നൽകാത്തവന്റെ നേരെ വിശുദ്ധയുദ്ധം ഘോഷിക്കുകയും
    ചെയ്യുന്ന പ്രവാചകന്മാരെക്കുറിച്ച് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: Rab farmātā hai, “Ai nabiyo, tum merī qaum ko bhaṭkā rahe ho. Agar tumheṅ
    kuchh khilāyā jāe to tum elān karte ho ki amn-o-amān hogā. Lekin jo tumheṅ kuchh
    na khilāe us par tum jihād kā fatwā dete ho.
  suz-BL: मिनु परमप्रभु यावेमी आ लोव़ पाइब आन पर्बम मार देंत देंशा हना “सुम आं मुर
    आन कली दूली लांम गाक्‍पाइक्‍बा? आं लोव़ पाइबपुकीमी, सुमी मेको आन कली जचा गेमेनु
    ‘रिम्‍शो दुम्‍ब’ देंनीम। तन्‍न मेको आन कली जचा मगेमेनु, मेको आन कली लडाइ तोचा
    कली ठीक दुम्‍नीम।
  eng-NOY: 'Thus saith Jehovah concerning the prophets, who deceive my people, Who,
    while they bite with their teeth, proclaim peace, But who, if one fill not their
    mouths, prepare war against him:'
  ita-1927: 'Così parla l’Eterno riguardo ai profeti che traviano il mio popolo, che
    gridano: “Pace”, quando i loro denti han di che mordere, e bandiscono la guerra
    contro a chi non mette loro nulla in bocca.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «سەبارەت بە پێغەمبەرەکان، ئەوانەی گەلەکەم گومڕا
    دەکەن، بانگەوازی ئاشتی دەکەن بۆ ئەوانەی تێریان دەکەن، بەڵام جەنگ لە دژی ئەوانە
    بەرپا دەکەن کە تێریان ناکەن.'
  eng-BBE: This is what the Lord has said about the prophets by whom my people have
    been turned from the right way; who, biting with their teeth, say, Peace; and
    if anyone puts nothing in their mouths they make ready for war against him.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, “ನನ್ನ ಜನರನ್ನು ಸನ್ಮಾರ್ಗದಿಂದ ತಪ್ಪಿಸುವ ಪ್ರವಾದಿಗಳಿಗೆ
    ತಿನ್ನಲು ಕೊಟ್ಟರೆ ‘ಸಮಾಧಾನವಾಗಲಿ’ ಎನ್ನುವರು. ಆದರೆ ಅವರಿಗೆ ತಿನ್ನಲು ಏನೂ ಕೊಡದವನ ವಿರೋಧವಾಗಿ
    ಯುದ್ಧಕ್ಕೂ ಅವರು ಸಿದ್ಧರಾಗುವರು.
  tam-2017: 'தங்கள் பற்களினால் கடிக்கிறவர்களாயிருந்து, சமாதானமென்று சொல்லி, தங்கள்
    வாய்க்கு உணவைக் கொடுக்காதவனுக்கு விரோதமாகச் சண்டைக்கு ஆயத்தமாகி, என் மக்களை மோசம்போக்குகிற
    தீர்க்கதரிசிகளுக்கு விரோதமாகக் யெகோவா சொல்லுகிறது என்னவென்றால்:'
  spa-RV-1909: 'Así ha dicho Jehová acerca de los profetas que hacen errar á mi pueblo,
    que muerden con sus dientes, y claman, Paz, y al que no les diere que coman, aplazan
    contra él batalla:'
  ron-BTF: 'Astfel spune DOMNUL referitor la profeții care rătăcesc pe poporul meu,
    care mușcă cu dinții lor și strigă: Pace! Dar oricui nu pune nimic în gurile lor,
    ei îi pregătesc război împotrivă.'
  eng-WEBP: 'The LORD says concerning the prophets who lead my people astray—for those
    who feed their teeth, they proclaim, “Peace!” and whoever doesn’t provide for
    their mouths, they prepare war against him:'
  eng-FBV: This is what the Lord says about the prophets who deceive my people. To
    those who feed them they prophesy peace to them, while to those who do not they
    prophesy war against them.
  nld-1939: Zo spreekt Jahweh over de profeten, die mijn volk misleiden, Die vrede
    verkonden, als hun tanden te bijten krijgen, Maar wanneer men ze niets in de mond
    stopt, Met oorlog bedreigen.
  nch-BL: 'Quej ni TOTECO quinilhuía nopa tajtolpanextiani: “Antajtolpanextiani, anquincuapolojque
    nomasehualhua. Anistacatij huan anquiijtohuaj se quipiyas paquilisti sinta amechtamacas.
    Pero sinta se masehuali amo quipiya teno para amechmacas, anquiyolmelahuaj para
    hualas tatehuilisti para anquimajmatise.'
  vie-1934: 'Nầy là lời Đức Giê-hô-va phán ra về các kẻ tiên tri làm lầm lạc dân ta,
    là kẻ cắn bằng răng mình, và rao rằng: Bình an! và nếu ai không cho vật gì vào
    miệng chúng nó thì sửa soạn sự chiến tranh nghịch cùng nó.'
  hin-CV: 'याहवेह का यह कहना है: “वे भविष्यवक्ता जो मेरे लोगों को भटका देते हैं, यदि
    उनको खाने को कुछ मिलता है, तब वे शांति की घोषणा करते हैं, पर जो व्यक्ति उनको खिलाने
