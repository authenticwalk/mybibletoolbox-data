verse: MIC.003.008
translations:
  mal-C: യാക്കോബിനോട് അവന്റെ അതിക്രമത്തെയും ഇസ്രായേലിനോട് അവന്റെ പാപത്തെയുംകുറിച്ചു
    പറയേണ്ടതിന്, ഞാൻ യഹോവയുടെ ആത്മാവിന്റെ ശക്തിയാലും നീതിയാലും ബലത്താലും നിറഞ്ഞിരിക്കുന്നു.
  deu-TKW: Dagegen bin ich mit Kraft erfüllt, nämlich mit dem Geiste Jahwes, und mit
    Recht und Stärke, um Jakob seinen Abfall kund zu thun und Israel seine Sünde.
  lin-lin: Kasi ngai, na nzela ya Molimo na Yawe, natondisami na nguya, na bosembo
    mpe na mpiko mpo na kobimisa polele mabe ya Jakobi mpe lisumu ya Isalaele.
  eng-LSV: And yet I have been full of power by the Spirit of YHWH, || And of judgment,
    and of might, || To declare to Jacob his transgression, || And to Israel his sin.
  eng-GNV: Yet notwithstanding I am full of power by the Spirite of the Lord, and
    of iudgement, and of strength to declare vnto Iaakob his transgression, and to
    Israel his sinne.
  eng-WEBSTER: But truly I am full of power by the spirit of the LORD, and of judgment,
    and of might, to declare to Jacob his transgression, and to Israel his sin.
  nhw-BL: Pero na niMiqueas, amo quej nopa niitztoc. Nijpiya miyac ichicahualis Itonal
    TOTECO. Amo nimajmahui niquinyolmelahuas masehualme ipan tlalme Judá huan ipan
    Israel para TOTECO quintlatzacuiltis israelitame por inintlajtlacolhua pampa ya
    nopa xitlahuac.
  swh-ONEN: Lakini kuhusu mimi, nimejazwa nguvu, nimejazwa Roho wa Bwana, haki na
    uweza, kumtangazia Yakobo kosa lake, na Israeli dhambi yake.
  bba-bba: Adɑmɑ nɛ Misee, kon nɑ n dɑm yibɑwɑ. Domi Yinni Gusunɔ u mɑn win Hunde
    wɛ̃. Nɑ ɡem kɑ wɔruɡɔru sebuɑ. Mɑ nɑ Isirelibɑ, be Yɑkɔbun bweseru ben mɛm nɔɔbu
    sɑriru sɔ̃ɔmɔ.
  eng-KJVCPB: But truly I am full of power by the spirit of the Lord, And of judgment,
    and of might, To declare unto Jacob his transgression, And to Israel his sin.
  luo-luo: An to apongʼ gi teko, apongʼ gi Roho mar Jehova Nyasaye, kod adiera kod
    nyalo mar hulo ne joka Jakobo kethogi, mar nyiso jo-Israel richogi gi kethogi.
  meu-meu: A lau na siahu ai vada name honu, Iehova ena Lauma ese vada e rohegu, mai
    hahemaoro ḡoevaḡoevagu bona mai goadagu ida, Iakob ena kerere bona Israel ena
    kara dika ihahedinarai-henidia totona.
  npi-ULB: तर याकूबलाई त्यसको अपराध र इस्राएललाई त्यसको पापको घोषणा गर्न मचाहिँ परमप्रभुको
    आत्माद्वारा शक्ति, न्याय र पराक्रमले भरिपूर्ण छु ।
  yor-yor: Ṣùgbọ́n ní tèmi, èmi kún fún agbára pẹ̀lú ẹ̀mí Olúwa, láti sọ ìré-òfin-kọjá
    Jakọbu fún un, àti láti sọ ẹ̀ṣẹ̀ Israẹli fún un.
  pes-OPCB: و اما من از قدرت روح خداوند پر شده‌ام تا بدون ترس، گناهان قوم اسرائیل
    را به آنها اعلام کنم.
  tgl-ULB: Ngunit para sa akin, puno ako ng kapangyarihan sa pamamagitan ng Espiritu
    ni Yahweh at puno rin ako ng katarungan at lakas, upang ipahayag kay Jacob ang
    kaniyang pagsuway, at kay Israel ang kaniyang kasalanan.
  cbu-NT: Itaru, nuwash Mikiyasshi, Apanll wan taariya. Nuwaa tuwizpurtaku, siyaa
    Israelchicheetsis yutaritshishirimandis wanimaam punikeezi. Itsinsaru tputsee
    tsiyatkuri, ¿Mayaamsha Apanllee kasarangsa? atina. Pazikeezi. Ashiriya, na kamaneena
    yuwaa tayaspatampan mantsir tputsee tayaspatarangana anootsi.
  hui-hui: Anigo i̱hondo Anduane Homogohanda ibunaga Dininibi hongobi i̱ha to̱lo tagihe
    ledagome mana tigabi bulenenaga mini dingidangiale ngidagoni. Ani bidagome i̱na
    Isaraele wali agali tinaga mana ko uru ale lalu tinihondo gi nahe howa lamulene
    karulape ko.
  mya-mya: ငါ​မူ​ကား၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား မိ​မိ​တို့​ပုန်​ကန်​ကူး​လွန်​သည့်​အ​ပြစ်​များ
    ကို​ထုတ်​ဖော်​ကြေ​ညာ​ရန် ထာ​ဝ​ရ​ဘု​ရား​၏ ဝိ​ညာဉ်​တော်​အ​ရှိန်​တန်​ခိုး၊ တ​ရား​မျှ​တ​စွာ
    စီ​ရင်​နိုင်​စွမ်း၊ ရဲ​စွမ်း​သတ္တိ​တို့​နှင့်​ပြည့်​ဝ​၏။-
  bod-N: དེ་ཡང་བདག་ལ་མཚོན་ན། བདག་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་ལ་བརྟེན་ནས་ནུས་མཐུ་དང་དྲང་བདེན།
    སྤོབས་པ་བཅས་ཀྱིས་ཕྱུག་ཅིང་། ཡ་ཀོབ་ལ་དེའི་ཉེས་སྐྱོན་དང་། ཡེས་ར་ཨེལ་ལ་དེའི་སྡིག་པ་སྟོན་ནུས་སོ།
    །
  sna-sna: Asi kana ndirini, ndizere nesimba, noMweya waJehovha, uye nokururamisira
    nesimba, kuti ndizivise Jakobho kudarika kwake naIsraeri chivi chake.
  spa-BLM: En cuanto a mí, estoy lleno de poder por el Espíritu de Yahvé, y de juicio,
    y de poder, para declarar a Jacob su desobediencia, y a Israel su pecado.
  cac-cac: A inxo pax tic, ayoch Yespíritu Jehová d'ayin, yuj chi' ay vip, snachajpaxel
    tojolal vuuj, yuj chi' tzin tec'b'ej in b'a valanoch jantac smul Israel d'a sat.
  swh-ULB: Lakini kwangu, nimejazwa nguvu kutoka kwa Roho wa Yahwe, na nimejaa haki
    na uweza, kumwambia Yakobo kosa lake, na Israeli dhambi yake.
  bel-bel: А я напоўнены сілаю Духа Гасподняга, праўды і цьвёрдасьці, каб выказаць
    Якаву злачынства яго і Ізраілю - грэх ягоны.
  deu-ELBBK: Ich hingegen, ich bin mit Kraft erfüllt durch den Geist des HERRN und
    mit Recht und Stärke, um Jakob seine Übertretung zu offenbaren und Israel seine
    Sünde.
  mbb-OT: “Piru siak mulà, mibpurungan a ulini te Mulin-ulin te Nengazen he iyan mibeǥey
    kedì te ǥehem wey mekepedayun is hustu he kukuman pinaaǥi kedì ne wey a zaan mebmevurut
    te kegkaǥi ziyà te menge etew ziyà te Israel wey Juda he nekesalà sikandan.
  mal-2015: എങ്കിലും ഞാൻ യാക്കോബിനോടു അവന്റെ അതിക്രമവും യിസ്രായേലിനോടു അവന്റെ പാപവും
    പ്രസ്താവിക്കേണ്ടതിന്നു യഹോവയുടെ ആത്മാവിനാൽ ശക്തിയും ന്യായവും വീര്യവുംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Ale man o RAJ pherarel peskre Duchoha the peskra zoraha, del man goďi te
    kerel o spravodľišagos, hoj bi e dar te phenav le Jakoboske leskro nalačhipen
    a le Izraeloske leskro binos.
  pes-OPV: و لیکن من از قوت روح خداوند و از انصاف و توانایی مملو شده‌ام تایعقوب را
    از عصیان او و اسرائیل را از گناهش خبر دهم.
  ron-1924: Дар еу сунт плин де путере, плин де Духул Домнулуй, сунт плин де куноштинца
    дрептэций ши де влагэ, ка сэ фак куноскутэ луй Иаков нелеӂюиря луй ши луй Исраел
    пэкатул луй.
  ben-OBCV: কিন্তু আমি যাকোবকে তার অপরাধ, এবং ইস্রায়েলকে তাদের পাপ জানাবার জন্য,
    সদাপ্রভুর আত্মার দ্বারা, ন্যায়বিচার এবং শক্তিতে আমি পূর্ণ হয়েছি।
  som-som: Laakiinse sida runta ah aniga waxaa iga buuxa xoog iyo caddaalad iyo itaal
    uu Ruuxa Rabbigu i geliyey si aan reer Yacquub xadgudubkiisa ugu sheego, oo aan
    dadka Israa'iil dembigiisa ugu sheego.
  lat-VUC: Verumtamen ego repletus sum fortitudine spiritus Domini, judicio, et virtute,
    ut annuntiem Jacob scelus suum, et Israël peccatum suum.
  eng-ASVBT: But as for me, I am full of power by the Spirit of Jehovah, and of judgment,
    and of might, to declare unto Jacob his transgression, and to Israel his sin.
  ita-1885: Ma quant'è a me, io son ripieno di forza, per lo Spirito del Signore;
    e di dirittura, e di prodezza, per dichiarare a Giacobbe il suo misfatto, e ad
    Israele il suo peccato.
  eng-LXXUP: Surely I will strengthen myself with the Spirit of the Lord, and of judgment,
    and of power, to declare to Jacob his transgressions, and to Israel his sins.
  eng-ULB: But as for me, I am full of power by the Spirit of Yahweh, and am full
    of justice and might, to declare to Jacob his transgression, and to Israel his
    sin.
  spa-VBL: Pero en cuanto a mi, he sido lleno de poder, con el Espíritu del Señor.
    Estoy lleno de justiciar y fuerza para traer a la luz la rebelión de los descendientes
    de Jacob, y el pecado del pueblo de Israel.
  fra-_FOB: Mais moi, je suis rempli de force, de l'Esprit de l'Éternel, de jugement
    et de courage, pour déclarer à Jacob son crime et à Israël son péché.
  mal-mal: എങ്കിലും യാക്കോബിനോട് അവന്റെ അതിക്രമവും യിസ്രായേലിനോട് അവന്റെ പാപവും പ്രസ്താവിക്കേണ്ടതിന്
    ഞാൻ യഹോവയുടെ ആത്മാവിനാൽ ശക്തിയും ന്യായവും വീര്യവും കൊണ്ട് നിറഞ്ഞിരിക്കുന്നു.
  urd-GVR: Lekin maiṅ ḳhud quwwat se, Rab ke Rūh se aur insāf aur tāqat se bharā huā
    hūṅ tāki Yāqūb kī aulād ko us ke jarāym aur Isrāīl ko us ke gunāh sunā sakūṅ.
  suz-BL: तन्‍न गो सक्ति पाइश्‍शो बाक्‍नुङ। गो परमप्रभु यावे आ सोक्‍ती, ठीक निसाफ
    पतीके नु आ सक्तिम ब्रीशो बाक्‍नुङ। गो याकूब आ हेंथे पशो नु इस्राएल ङा मुर आन पाप
    शेंचा कली मोदेंशो दुम्‍शो बाक्‍नुङ। यसैया ५८:१
  eng-NOY: But I am full of power, even of the spirit of Jehovah; Full of uprightness
    and courage, To declare to Jacob his transgression, And to Israel his sin.
  ita-1927: Ma, quanto a me, io son pieno di forza, dello spirito dell’Eterno, di
    retto giudizio e di coraggio, per far conoscere a Giacobbe la sua trasgressione,
    e ad Israele il suo peccato.
  ckb-ckb: بەڵام سەبارەت بە من، پڕم لە هێز، پڕ لە ڕۆحی یەزدان، لە دادپەروەری و پاڵەوانیێتی،
    تاکو یاخیبوونەکەی یاقوب بە خۆی ڕابگەیەنم، بە ئیسرائیلیش گوناهەکەی.
  eng-BBE: But I truly am full of the spirit of the Lord, with power of judging and
    with strength to make clear to Jacob his wrongdoing and to Israel his sin.
  kan-OKCV: ಆದರೆ ನಿಶ್ಚಯವಾಗಿ ನಾನು ಯಾಕೋಬಿನ ಅವನ ಅಪರಾಧವನ್ನೂ ಇಸ್ರಾಯೇಲಿಗೆ ಅವನ ಪಾಪವನ್ನೂ ತಿಳಿಸುವುದಕ್ಕೆ
    ಯೆಹೋವ ದೇವರ ಆತ್ಮದ ಮುಖಾಂತರ ಶಕ್ತಿಯಿಂದಲೂ ನ್ಯಾಯದಿಂದಲೂ ತ್ರಾಣದಿಂದಲೂ ತುಂಬಿದ್ದೇನೆ.
  tam-2017: நானோ, யாக்கோபுக்கு அவனுடைய மீறுதலையும், இஸ்ரவேலுக்கு அவனுடைய பாவத்தையும்
    அறிவிப்பதற்காக, யெகோவாவுடைய ஆவி அருளிய பலத்தினாலும், நியாயத்தினாலும், பராக்கிரமத்தினாலும்
    நிரப்பப்பட்டிருக்கிறேன்.
  spa-RV-1909: Yo empero estoy lleno de fuerza del espíritu de Jehová, y de juicio,
    y de fortaleza, para denunciar á Jacob su rebelión, y á Israel su pecado.
  ron-BTF: Dar cu adevărat eu sunt plin de putere, prin duhul DOMNULUI și de judecată
    și de tărie, ca să îi spun lui Iacob încălcarea lui și lui Israel păcatul lui.
  eng-WEBP: But as for me, I am full of power by the LORD’s Spirit, and of judgment,
    and of might, to declare to Jacob his disobedience, and to Israel his sin.
  eng-FBV: But as for me, I am filled with power, with the spirit of the Lord. I am
    filled with justice and strength to make clear to the descendants of Jacob their
    rebellion, and to the people of Israel their sin.
  nld-1939: Maar ik blijf vol kracht, Door Jahweh’s geest vol recht en moed, Om Jakob
    zijn misdaad voor te houden, En Israël zijn zonde.
  nch-BL: Pero na niMiqueas, amo quej nopa niitztoc. Nijpiya miyac ichicahualis Itonal
    TOTECO. Amo nimajmahui niquinyolmelahuas masehualme ipan talme Judá huan ipan
    Israel para TOTECO quintatzacuiltis israelitame por inintajtacolhua pampa ya nopa
    xitahuac.
  vie-1934: Nhưng ta, ta được đầy dẫy sức mạnh, sự xét đoán, và lòng bạo dạn, bởi
    Thần của Đức Giê-hô-va, để rao ra cho Gia-cốp về sự phạm pháp nó, cho Y-sơ-ra-ên
    về tội lỗi nó.
  hin-CV: पर जहां तक मेरा सवाल है, मैं याहवेह के आत्मा के साथ सामर्थ्य से, तथा न्याय
    और बल से भरा हुआ हूं, ताकि याकोब को उसका अपराध, और इस्राएल को उसका पाप बता सकूं.
  spa-BES: Pero realmente yo estoy lleno del espíritu del Señor, con poder de juzgar
    y con la fuerza para dejar en claro a Jacob su rebelión y a Israel su pecado.
  tdx-tdx: Fe mañatsak’ ahy ty haozaran’ Arofo’ Iehovà, naho ty hatò, vaho ty hafatrarañe,
    hitsey am’ Iakobe i fiolà’ey, naho am’ Israele i hakeo’ey.
  tha-KJV: แต่​สำหรับข้าพเจ้า ข้าพเจ้าเต็​มด​้วยฤทธิ์​เดช คื​อด​้วยพระวิญญาณของพระเยโฮวาห์
    และทั้งความยุ​ติ​ธรรมกับกำลังที่จะประกาศการละเมิดของยาโคบแก่เขาเอง และประกาศบาปของอิสราเอลแก่เขาเอง
  por-BR-2018: Porém eu estou cheio do poder do Espírito do SENHOR, e de juízo, e
    de força, para anunciar a Jacó sua transgressão, e a Israel seu pecado.
  deu-ELO: Ich hingegen, ich bin mit Kraft erfüllt durch den Geist Jehovas, und mit
    Recht und Stärke, um Jakob seine Übertretung kundzutun und Israel seine Sünde.
  eng-WYC-2018: Nevertheless I am filled with (the) strength of the Spirit of the
    Lord, and with doom and power (or and with judgement and with power), (so) that
    I show to Jacob his great trespass, and to Israel his sin.
  epo-epo: Sed mi estas plena de forto de la spirito de la Eternulo, de praveco kaj
    kuraĝo, por montri al Jakob lian krimon kaj al Izrael lian pekon.
  uig-PIN: Biraⱪ mǝn bǝrⱨǝⱪ Pǝrwǝrdigarning Roⱨidin küqkǝ tolƣanmǝn, Yaⱪupⱪa ɵzining
    itaǝtsizlikini, Israilƣa uning gunaⱨini jakarlax üqün, Toƣra ⱨɵkümlǝrgǝ ⱨǝm ⱪudrǝtkǝ
    tolƣanmǝn.
  beo-beo: 'Be nama da Hina Gode da Ea gasa bagade A:silibuga nama nabalesisa. E da
    nama moloidafa asigi dawa:su amola dogo denesini dawa:su iaha. Amaiba:le, na da
    Isala:ili dunu ilima ilia wadela:i hou diliwaneya udidimusa: dawa:'
  tpi-OTNT: Tasol mi, spirit bilong Bikpela i givim bikpela strong long mi, na em
    i givim mi tingting bilong mekim stretpela pasin. Na em i save strongim bel bilong
    mi bilong tokaut long ol Israel long olgeta sin bilong ol.
  hau-SA: Amma game da ni, ina cike da iko ta wurin Ruhun Ubangiji da kuma adalci
    da ƙarfi, don a sanar da Yaƙub laifofinsa, ga Isra’ila kuma zunubinsa.
  uig-LAT: Biraq men berheq Perwerdigarning Rohidin küchke tolghanmen, Yaqupqa özining
    itaetsizlikini, Israilgha uning gunahini jakarlash üchün, Toghra hökümlerge hem
    qudretke tolghanmen.
  nde-nde: Kodwa mina ngiphiwe amandla, loMoya kaThixo, lokulunga kanye lesibindi,
    ukuba ngitshele uJakhobe ukona kwakhe lo-Israyeli isono sakhe.
  ton-ton: Ka ko e moʻoni ʻoku ou pito ʻi he mālohi mei he Laumālie ʻo Sihova, pea
    mo e fakamaau, mo e faʻa fai, ke fakahā kia Sēkope ʻene hia, pea ki ʻIsileli ʻa
    ʻene angahala.
  ces-1613: Ale já naplněn jsem silou Ducha Hospodinova, a soudem i udatností, abych
    oznámil Jákobovi zpronevěření jeho, a Izraelovi hřích jeho.
  eng-WMB: But as for me, I am full of power by the LORD’s Spirit, and of judgment,
    and of might, to declare to Jacob his disobedience, and to Israel his sin.
  tam-TCV: ஆனால் நானோ யாக்கோபுக்கு அவன் மீறுதலையும், இஸ்ரயேலுக்கு அவன் பாவங்களையும்
    அறிவிக்கும்படி, யெகோவாவின் ஆவியானவரால் வல்லமையுடன் நிரப்பப்பட்டிருக்கிறேன். அவர்
    என்னை நீதியினாலும், பெலத்தினாலும் நிறைத்திருக்கிறார்.
  ceb-ULB: Apan alang kanako, napuno ako sa gahom pinaagi sa Espiritu ni Yahweh, ug
    napuno ako sa hustisya ug kusog, aron mapadayag kang Jacob ang iyang kalapasan,
    ug ngadto sa Israel ang iyang kasal-anan.
  pol-UBG: Ale ja jestem napełniony mocą Ducha PANA oraz sądu i siły, aby oznajmić
    Jakubowi jego występki i Izraelowi jego grzech.
  agr-agr: Untsu minaig Tuke Pujuu Wakani pujau asa, nunú minak senchimtijawai. Nuadui
    wika Apajuík dekas shiig betek imatikas takawai tajai. Tuja nuigtushkam Israel
    aents aidauk pegkegchau intimkiu ainawai tajai.
  kyc-kyc: Saka naraminyipape Kamongo dokome namba banya Imambu dokome paka pyao soo
    porai renge joo pipya dokome kapa rolelyo lao silyu. Dopa pilyu dokome porayapala
    Isaraele wambu dupwana koo dupwa pano polo lamaiyakamiru.
  urd-GVU: لیکن مَیں خود قوت سے، رب کے روح سے اور انصاف اور طاقت سے بھرا ہوا ہوں تاکہ
    یعقوب کی اولاد کو اُس کے جرائم اور اسرائیل کو اُس کے گناہ سنا سکوں۔
  eng-OEBCW: ‘But I, on the contrary am full of power, and the sense of justice and
    strength, to make known to Jacob his crime, and to Israel his sin.
  deu-1912: Ich aber bin voll Kraft und Geistes des HERRN, voll Rechts und Stärke,
    daß ich Jakob sein Übertreten und Israel seine Sünden anzeigen darf.
  kan-2017: ನಾನಾದರೋ ಯೆಹೋವನ ಆತ್ಮ ಪ್ರೇರಣೆಯಿಂದ, ಬಲ ಪರಾಕ್ರಮ ಮತ್ತು ನ್ಯಾಯಭರಿತನಾಗಿ ಯಾಕೋಬಿಗೆ
    ಅದರ ದ್ರೋಹವನ್ನು, ಇಸ್ರಾಯೇಲಿಗೆ ಅದರ ಪಾಪವನ್ನು ಸಾರಲು ಶಕ್ತನಾಗಿದ್ದೇನೆ.
  yap-yap: Machane gag e ke sug nageg SOMOL ko kan nthothup rok nge gelngin, ya nge
    yag ni gu turguy e tin nib mat’aw, ma nge dab ku gu rus nggu weliy ngak e girdi’
    nu Israel e denen ni yad be ngongliy.
  hlt-MCSB: Tedae kai tah Jakob kah a boekoeknah neh Israel taengah a tholhnah phoe
    pah hamla, thadueng neh, BOEIPA kah mueihla neh, tiktamnah neh, thayung thamal
    neh ka baetawt coeng.
  mdy-ETH: ታኣኒ ጋዓንቴ ያይቆኦቤም ዻቢንቶ፤ ዒስራዔኤሌማኣ ጎሞ ኬኤዛንዳጉዲ ናንጊና ናንጋ ጎዳ ዓያና፥ ዎልቄ፥ ፒዙሞንታ ዶዱሞዋ
    ታኣም ዒንጌኔ።
  twi-ASANTE: Nanso me deɛ tumi ahyɛ me ma, Awurade Honhom ahyɛ me ma tenenee ne ahoɔden
    a mede bɛpae mu aka Yakob amumuyɛ ne Israel bɔne.
  eng-WEBU: But as for me, I am full of power by the LORD’s Spirit, and of judgment,
    and of might, to declare to Jacob his disobedience, and to Israel his sin.
  wal-wal: SHin tana gidikko, taani Yaaqooba zaretussi eta mooruwaa, Israa7eela asaassikka
    eta nagaraa odana mala, wolqqan, GODAA Ayyaanan, suure pirddaaninne minotettan
    kumaas.
  spa-PDDPT: Pero yo estoy lleno de poder del Espíritu de Yavé, de justicia y de valor,
    para declarar a Jacob su rebelión y a Israel su pecado.
  gun-gun: Ha'e rã xere ma Senhor Nhe'ẽ po'akaa anho oĩ. Ha'e rami vy xere oĩ ha'evea
    rami ajoguereko aguã ha'e xembaraeterã, Jacó kuery pe amombe'u porã aguã heko
    vaia, ha'e Israel kuery ojejavya.
  agu-BL: Ma wetz na i yi espíritu Kataj na tzan tan tak'le'n inchamil tu balaj wajtza'kl,
    nin i' na ak'on inwalor tan qui inxobe'n tan talche'n cyen cunin scyeru' yi e'u'
    cu'n pajol ca'wl swutz Ryos, nin yi at len chipaju' chitx'ok'be'nu' swutz i'.
  ilo-ULB: Ngem no maipapan kaniak, napnoanak iti pannakabalin babaen iti Espiritu
    ni Yahweh, ken napnoanak iti hustisia ken bileg, a mangibutaktak iti panagsalungasing
    ni Jacob ken iti basol ni Israel.
  kpg-kpg: Gei mai gi di au, Dimaadua e haga honu ogu lodo gi dono Hagataalunga mono
    mahi, e gaamai di modongoohia di tonu mo di manawa maaloo e helekai iei au gi
    digau Israel i nadau ihala.
  uig-ARA: بىراق مەن بەرھەق پەرۋەردىگارنىڭ روھىدىن كۈچكە تولغانمەن، ياقۇپقا ئۆزىنىڭ
    ئىتائەتسىزلىكىنى، ئىسرائىلغا ئۇنىڭ گۇناھىنى جاكارلاش ئۈچۈن، توغرا ھۆكۈملەرگە ھەم
    قۇدرەتكە تولغانمەن.
  sus-sus: Kɔnɔ Ala Xaxili Sɛniyɛnxi bara sɛnbɛ fi n ma, tinxinyi nun limaniya bara
    lu n yi ra, alako n xa Yaxuba bɔnsɔɛe rakolon e xa murutɛ ra, n xa Isirayila xa
    yunubie masen a bɛ.
  pon-2006: Ahpw ngehi, I audaudkidahr ngenen KAUN-O oh sapellime roson, pil pwuhng
    oh sapwellime manaman, pwe I en nan kapehd kehlail en patohwanohng mehn Israel
    kan diparail kan.
  jae-jae: Mago aê amboac teŋ. Ŋaclai to Apômtaunê ŋalau ma biŋgêdêŋ to ŋajaŋa gêjam
    aê auc, gebe jawa Jakobnê geo to Israelnêŋ sec sa.
  ksd-ksd: Ma iau, iau tar ongor tuna ta ra Tulungea i ra Luluai, iau tar kabinana
    ma i tale iau ba ina vaarike pire Iakob kana varpiam, ma pire Israel kana nirara.
  grc-BRENT: ἐὰν μὴ ἐγὼ ἐμπλήσω ἰσχὺν ἐν πνεύματι Κυρίου καὶ κρίματος καὶ δυναστείας,
    τοῦ ἀπαγγεῖλαι τῷ Ἰακὼβ ἀσεβείας αὐτοῦ, καὶ τῷ Ἰσραὴλ ἁμαρτίας αὐτοῦ.
  ind-AYT: “Sebaliknya, aku ini penuh dengan kekuatan, dengan Roh TUHAN, dengan keadilan
    dan keperkasaan, untuk memberitahukan kepada Yakub pelanggarannya, dan kepada
    orang Israel dosanya.”
  nya-nya: Koma kunena za ine, ndadzazidwa ndi mphamvu, ndi Mzimu wa Yehova, ndi kulungama,
    ndi kulimba mtima, kuti ndilalikire za kugalukira kwa Yakobo, kwa Israeli za tchimo
    lake.
  hrv-hrv: Ali ja sam pun snage i duha Jahvina, pun pravde i jakosti da objavim Jakovu
    opačinu njegovu, Izraelu njegov grijeh.
  mps-mps: Tiali goli, ena Maika da, te Genuai Bidigo Mobo Bidigo enabolo te bomo
    mobaso, tama eno homu kolesagade te doloba pai kolesaga yali. Te agai eno haliga
    dąų waliyu, te Israel dabe augwaliba te augwa sęgę tigidali pusa mabo po hanilibo
    dao.
  tpi-tpi: Tasol mi, spirit bilong Bikpela i givim bikpela strong long mi, na em i
    givim mi tingting bilong mekim stretpela pasin. Na em i save strongim bel bilong
    mi bilong tokaut long ol Israel long olgeta sin bilong ol.
  dan-1931: Jeg derimod er ved HERRENS Ånd fuld af Styrke, af Ret og af Kraft til
    at forkynde Jakob dets Brøde, Israel, hvad det har syndet.
  vie-OVCB: Nhưng phần tôi, tôi đầy dẫy quyền năng— bởi Thần của Chúa Hằng Hữu. Tôi
    đầy dẫy công chính và sức mạnh để rao báo tội lỗi và sự phản nghịch của Ít-ra-ên.
  guj-2017: પરંતુ યાકૂબને તેના અપરાધ, અને ઇઝરાયલને તેના પાપો વિષે જણાવવા માટે, હું
    યહોવાહના આત્મા વડે નિશ્ચે સામર્થ્ય, ન્યાય અને શક્તિથી ભરપૂર છું.
  pon-2006A: Ahpw ngehi, I audaudkidahr ngenen KAUN-O oh sapellime roson, pil pwuhng
    oh sapwellime manaman, pwe I en nan kapehd kehlail en patohwanohng mehn Israel
    kan diparail kan.
  por-BRBSL: Mas quanto a mim, estou cheio de poder pelo Espírito de Yahweh, e de
    julgamento, e de poder, para declarar a Jacob sua desobediência, e para Israel
    seu pecado.
  eng-OEBUS: “But I, on the contrary am full of power, and the sense of justice and
    strength, to make known to Jacob his crime, and to Israel his sin.
  cth-cth: Kai teh Jakop kâtapoenae hoi Isarelnaw a yonnae kamnue sak thai nahan BAWIPA
    e Muitha lahoi bahu panuenae, thoumthainae hoi ka kawi.
  twi-twi: Nanso me de, tumi ahyɛ me ma, Awurade Honhom ahyɛ me ma trenee ne ahoɔden
    a mede bɛpae mu aka Yakob amumɔyɛ ne Israel bɔne.
  hlt-hlt: Tedae kai tah Jakob kah a boekoeknah neh Israel taengah a tholhnah phoe
    pah hamla, thadueng neh, BOEIPA kah mueihla neh, tiktamnah neh, thayung thamal
    neh ka baetawt coeng.
  tbz-SIM: Mí nyie, ti Yiɛ̀ nKuyie nni nduɔ́mmu ku Yɑɑ́, kɛ̀ m mɔ̀kɛ muwɛ̃rímú kɛ
    nɑ́ɑ́nnɛ̀ dikɔ̃m̀bùɔ̀ dɛ̀ɛ̀ sìɛ́, kɛ bɛnkú Isidɑyɛɛribɛ bɛ yetímɛ̀ nɛ̀ bɛ yɛi.
  msy-2020: Ezɨ ko, Ikiavɨra Itir Godɨn Duam gavgavim na ganɨngi, egha guizɨn arazim
    damuasa nɨghnɨzim isa na ganɨngi. Egha Israelian arazir kuraba bar dar gun me
    mɨkɨmasa gavgavim na ganɨngi. Eghtɨ kɨ Jekopɨn ovavir boribar arazir akaba batozimɨn
    gun me mɨkɨmam.
  dop-dop: 'Misee sɩ: Amɑ mɑ́ ɩlɛ Tɑcɑɑ hɑ mɑɣɑ ɩ Feesuɣu. Mɑ wɛnɑ toŋ nɑ mɑ́ tǝŋǝɣɩ
    siɣisuɣu nɑ mɑ́ wɛnɑ ɑpɑlʋtʋ, nɑ mɑ́ kuliɣi ɩsɛɣɛlɩ nyǝ́mɑ kɑwɑlɑɣɑ tɔɔ.'
  azb-azb: Mən isə Yaqub övladlarına üsyankarlığını, İsrailə günahını bildirmək üçün
    Qüvvətlə, Rəbbin Ruhu ilə, Ədalət və cəsarətlə qurşanıram.
  eng-DBY: But truly I am filled with power by the Spirit of Jehovah, and with judgment
    and with might, to declare unto Jacob his transgression, and to Israel his sin.
  hin-2017: परन्तु मैं तो यहोवा की आत्मा से शक्ति, न्याय और पराक्रम पाकर परिपूर्ण
    हूँ कि मैं याकूब को उसका अपराध और इस्राएल को उसका पाप जता सकूँ।
  wol-KYG: Teewul man, may feese doole, feese Noowug Aji Sax ji, ak dëgg ak njàmbaarte,
    ngir biralal askanu Yanqóoba, bàkkaaram, ngir tuddal bànni Israyil googu moyam.
  eng-YLT: And yet I have been full of power by the Spirit of Jehovah, And of judgment,
    and of might, To declare to Jacob his transgression, And to Israel his sin.
  kne-kne: Ngem si sak-en pay, mapnoak si Ispirito ya panakabalin Diyos. Ipaammo nan
    sak-en di kinalinteg ya idawtanas sak-en si toled ay mangipaammo sin Israelita
    sin basbasol da.
  eng-WYC-2017: Nevertheless I am filled with strength of the Spirit of the Lord,
    and with doom and power, that I show to Jacob his great trespass, and to Israel
    his sin.
  eng-WMBB: But as for me, I am full of power by the LORD’s Spirit, and of judgement,
    and of might, to declare to Jacob his disobedience, and to Israel his sin.
  urd-GVH: लेकिन मैं ख़ुद क़ुव्वत से, रब के रूह से और इनसाफ़ और ताक़त से भरा हुआ हूँ
    ताकि याक़ूब की औलाद को उसके जरायम और इसराईल को उसके गुनाह सुना सकूँ।
  rug-rug: Ba sapu arau hie, si siṉi au na ṉiniraṉira, koasa Maqomaqo te Zihova, meke
    turaṉae ṉinoṉo meke minataqara, pude zama vura nia koe Zekopi sa nana sineke tinarae,
    meke koe Izireli sa nana sinea.
  gaz-gaz: Ani garuu Yaaqoobitti balleessaa isaa, Israaʼelittis cubbuu isaa himuuf
    humnaan guutameera; Hafuura Waaqayyootiin murtii qajeelaa fi jabinaan guutameera.
  fra-LSG: Mais moi, je suis rempli de force, de l’esprit de l’Éternel, Je suis rempli
    de justice et de vigueur, Pour faire connaître à Jacob son crime, Et à Israël
    son péché.
  gnn-gnn: Yurru yuwalk warray ŋayi ŋuli ŋarrakalanydja dhäruk wekama ḻakaranharawu,
    ŋayi dhaŋaŋguŋala ŋarranhanydja ŋuriŋi nhanukalay ŋayi ganydjarryu warray, märr
    yurru ŋarra dhäruktja nhanŋu waŋa barrarimiriwnha yana ŋula nhämiriwnha, ŋarra
    yurru waŋanydja bukmakku ŋurikiyi Yitjuralpuyŋuwunydja bäpurru'wu, ḻakarama ŋarra
    yurru bitjan ŋunhi ŋayi yurru Godthunydja dhä‐ḏir'yunna walalanha liŋgu ŋuriŋiyi
    walalaŋgalay yätjthu djämayu.
  yal-yal: Koni n tan, n lugoxi sɛnbɛn na e nun Alatalaa Nii Sariɲanxin nun kiti sa
    kɛndɛn nun fangana alogo n xa Yaxuba bɔnsɔnna Ala matandine yita a ra e nun Isirayila
    bɔnsɔnna yulubina.
  haw-1868: Aka hoi, ua piha wau i ka mana ma ka Uhane o Iehova, a me ka pono, a me
    ka ikaika, E hai aku ia Iakoba i kona hala, a i ka Iseraela i kona hewa.
  arb-NAV: أَمَّا أَنَا، فَإِنِّي مُمْتَلِئٌ بِقُوَّةِ رُوحِ الرَّبِّ وَبِالْحَقِّ
    وَالْعِزَّةِ، لأُعْلِنَ لِنَسْلِ يَعْقُوبَ مَعَاصِيَهُ وَلإِسْرَائِيلَ خَطِيئَتَهُ.
  ewe-ewe: Ke nye la, ŋusẽ yɔ menye taŋtaŋ, Yehowa ƒe Gbɔgbɔ le dzinye eya ta matsɔ
    dzɔdzɔenyenye kple ŋusẽ aɖe gbeƒã Yakob ƒe nu tovowo wɔwɔ kple Israel ƒe nu vɔ̃.
  eng-LEE: But truly I am indeed full of strength by the spirit of the Lord, and [of
    power] of judging, and of might, to tell unto Jacob his transgression, and to
    Israel his sin.
  asm-FB: কিন্তু মোৰ ক্ষেত্রত, যাকোবক তেওঁৰ অপৰাধ আৰু ইস্ৰায়েলক তেওঁৰ পাপ ঘোষণা কৰিবলৈ,
    মই যিহোৱাৰ আত্মাৰ দ্বাৰাই শক্তি, ন্যায় বিচাৰ, আৰু পৰাক্রমেৰে পৰিপূৰ্ণ।
  sus-A: كْنْ عَلَ شَشِلِ سّنِيّنشِ بَرَ سّنبّ قِ ﭑ مَ، تِنشِنيِ نُن لِمَنِيَ بَرَ
    لُ ﭑ يِ رَ، عَلَكٌ ﭑ شَ يَشُبَ بْنسْييٍ رَكٌلٌن عٍ شَ مُرُتّ رَ، ﭑ شَ عِسِرَيِلَ
    شَ يُنُبِيٍ مَسٍن عَ بّ.
  fra-SBL: Quant à moi, je suis rempli de puissance par l'Esprit de Yahvé, et du jugement,
    et de la puissance, pour déclarer à Jacob sa désobéissance, et à Israël son péché.
  hbo-hbo: וְאוּלָ֗ם אָנֹכִ֞י מָלֵ֤אתִי כֹ֙חַ֙ אֶת־ר֣וּחַ יְהוָ֔ה וּמִשְׁפָּ֖ט וּגְבוּרָ֑ה
    לְהַגִּ֤יד לְיַֽעֲקֹב֙ פִּשְׁעֹ֔ו וּלְיִשְׂרָאֵ֖ל חַטָּאתֹֽו׃ ס
  piu-2006: '@see-verse:MIC.003.007'
  kik-kik: No hakwa-rĩ, niĩ njiyũrĩtwo nĩ hinya, na ngaiyũrwo nĩ Roho wa Jehova, o
    na ngaiyũrwo nĩ kĩhooto na ũhoti, nĩguo nyumbũrĩre Jakubu ũremi wake, na nyumbũrĩre
    Isiraeli mehia make.
  fra-NCL: Mais moi, je suis rempli de force, avec l’esprit de Yahweh, et de jugement
    et de courage, pour dénoncer à Jacob son crime, et à Israël son péché.
  cek-AK: Toe kai loe Jakob zaehaih hoi Israel zaehaih to taphong hanah, Angraeng
    ih Muithla hoiah ka koi; toenghaih, thacakhaih hoi sak thaihaih to ang paek.
  cuk-cuk: Andi, Miqueas, Bab-Jehová-Burba nue-nika gudiid. Igar-napiragwadi, degi,
    garganguedi, an nue-nika gudiid. Adi, Jacob-dulemar ibmar-isgana-imakmaladgi an
    sunmakegar, degi, Israel-dulemar-isgudiidgi an sunmakegar.
  uig-CYR: Бирақ мән бәрһәқ Пәрвәрдигарниң Роһидин күчкә толғанмән, Яқупқа өзиниң
    итаәтсизлигини, Исраилға униң гунайини җакалаш үчүн, Тоғра һөкүмләргә һәм қудрәткә
    толғанмән.
  tel-2017: అయితే నా మట్టుకైతే, యాకోబు సంతానానికి వాళ్ళ అతిక్రమాలనూ ఇశ్రాయేలీయులకు
    తమ పాపాన్ని వెల్లడించడానికి యెహోవా ఆత్మమూలంగా సంపూర్ణ అధికారంతో, న్యాయంతో ఉన్నాను.
  hat-BSA: Men kanta mwen menm, mwen ranpli ak pouvwa pa Lespri SENYÈ a, ak jistis
    ak kouraj Li, pou fè Jacob konnen zak rebelyon li an; menm a Israël, peche pa
    l la.
  kos-kos: A funu nga, LEUM GOD El nwekyula ke ngun ac ku lal, ac ase nu sik in kalem
    ke nununku suwohs, ac pulaik in fahk nu sin mwet Israel lah mea ma koluk lalos.
  hbo-WLC: וְאוּלָ֗ם אָנֹכִ֞י מָלֵ֤אתִי כֹ֙חַ֙ אֶת־ר֣וּחַ יְהוָ֔ה וּמִשְׁפָּ֖ט וּגְבוּרָ֑ה
    לְהַגִּ֤יד לְיַֽעֲקֹב֙ פִּשְׁע֔וֹ וּלְיִשְׂרָאֵ֖ל חַטָּאתֽוֹ׃ ס
  ibo-ibo: Ma mụ onwe m, ejupụtara m nʼike, ejupụtara m na Mmụọ nke Onyenwe anyị,
    jupụtakwa na mmụọ nke ikpe ziri ezi, na nke ịdị ike ikwupụta nye Jekọb njehie
    ya, na nye Izrel mmehie ya.
  ory-ory: ମାତ୍ର ଯାକୁବକୁ ତାହାର ଆଜ୍ଞାଲଙ୍ଘନ ଓ ଇସ୍ରାଏଲକୁ ତାହାର ପାପ ଜ୍ଞାତ କରାଇବା ନିମନ୍ତେ
    ଆମ୍ଭେ ପ୍ରକୃତରେ ସଦାପ୍ରଭୁଙ୍କ ଆତ୍ମା ଦ୍ୱାରା ଶକ୍ତିରେ, ନ୍ୟାୟ-ବିଚାରରେ ଓ ପରାକ୍ରମରେ ପରିପୂର୍ଣ୍ଣ
    ଅଛୁ।
  chk-chk: Nge ngang, ewe Samol mi Lapalap a aüraei ren Ngünün me an manaman, a atufichiei,
    pwe üpwe weweiti mine a pwüng o apworaei, pwe üpwe pwäri ngeni ekewe chon Israel
    ar kewe tipis.
  rop-rop: “Wal mi mesinja du. Bat mi nomo mesinja seimwei laik yumob, dumaji YAWEI
    bin gibit mi det spirit en pawa blanga im, en im meigim mi sabi wanim rait en
    wanim rong, en im kaan larram mi bradin blanga dalim im pipul olabat streidat
    blanga detlot nogudbala ting dei dumbat.
  ukr-1871: Я ж — повен сили Духа Господнього, справедливостї й непохитностї, щоб
    виповісти Яковові проступки його та й Ізраїлеві — гріхи його.
  deu-1951: Ich aber bin erfüllt mit Kraft, mit dem Geiste des HERRN, mit Recht und
    Mut, um Jakob sein Übertreten und Israel seine Sünde anzuzeigen.
  eng-JPS: But I truly am full of power by the spirit of the LORD, and of justice,
    and of might, to declare unto Jacob his transgression, and to Israel his sin.
  srp-1865: Ali ja sam pun sile od duha Gospodnjega, i suda i hrabrosti da kažem Jakovu
    zloèinstvo njegovo i Izrailju grijeh njegov.
  lug-lug: Naye nze, nzijjudde amaanyi n’Omwoyo wa Mukama, okwekaliriza ensonga n’obuvumu,
    njasanguze eri Yakobo olw’ebikolwa bye ebibi by’akola, olw’ekibi kya Isirayiri.
  heb-heb: ואולם אנכי מלאתי כח את רוח יהוה ומשפט וגבורה להגיד ליעקב פשעו ולישראל חטאתו׃
  ben-IRV: কিন্তু আমার জন্য, আমি সদাপ্রভুর আত্মার শক্তিতে পরিপূর্ণ এবং ন্যায়বিচার
    ও ক্ষমতায় পরিপূর্ণ, যাকোবকে তার অপরাধ এবং ইস্রায়েলকে তার পাপের বিষয়ে ঘোষণা
    করার জন্য।
  pan-pan: ਪਰ ਮੈਂ ਤਾਂ ਯਹੋਵਾਹ ਦੇ ਆਤਮਾ ਦੇ ਰਾਹੀਂ, ਬਲ, ਨਿਆਂ ਅਤੇ ਸ਼ਕਤੀ ਨਾਲ ਭਰਪੂਰ ਹਾਂ, ਤਾਂ
    ਜੋ ਮੈਂ ਯਾਕੂਬ ਨੂੰ ਉਹ ਦਾ ਅਪਰਾਧ, ਅਤੇ ਇਸਰਾਏਲ ਨੂੰ ਉਹ ਦਾ ਪਾਪ ਦੱਸਾਂ।
  mya-JVB: ငါ မူကား ၊ ယာကုပ် အမျိုး လွန်ကျူး ခြင်း၊ ဣသရေလ အမျိုးပြစ်မှား ခြင်းကို
    သူတို့အား ဘော်ပြ နိုင်မည် အကြောင်း ၊ ထာဝရဘုရား ၏ ဝိညာဉ် တော်အားဖြင့် အရှိန် တန်ခိုး၊
    ဉာဏ် သတ္တိ၊ အစွမ်း သတ္တိနှင့် ပြည့်စုံ ၏။
  hmo-hmo: To lau be, Lohiabada ese iena Lauma, mai ena siahu bona goada lau dekenai
    ia henia noho. Unai dainai mai egu laloa maoromaoro, bona laloa goada danu, lau
    ese Israela taudia dekenai edia kara dika lau hamaorodia diba.
  urd-urd: लेकिन मैं ख़ुदावन्द की रूह के ज़रिए' क़ुव्वत — ओ — 'अदालत — ओ — दिलेरी
    से मा'मूर हूँ, ताकि या'क़ूब को उसका गुनाह और इस्राईल को उसकी ख़ता जताऊँ।
  rus-SYN: А я исполнен силы Духа Господня, правоты и твердости, чтобы высказать Иакову
    преступление его и Израилю грех его.
  bqc-SIM: Mapi sↄ̃, gbãa mↄ̀a Dii Nisĩna pↄ́ ũ. Yã́zɛde dɛ̀dɛa ń ikoo kɛ́ mà
    Yakↄbu buiↄ tàaeↄ onɛ́, mà to Isailiↄ ń duuna dↄ̃.
  tcz-CHONGTHU: Ahivangin kei dingin vang katha ahat in, lhasam louvin Pakai Lhagao
    thahat nan kadim jing nai. Keima Pakai thutah leh ahatnan kadim jingnai Israel
    chonsetna hangsan tahin ka doudal jing’e.
  mar-mar: पण मी तर परमेश्वराच्या आत्म्याकडून पराक्रमाने, चांगुलपणा व सामर्थ्याने
    परिपूर्ण आहे, ह्यासाठी की याकोबाला त्याचा अपराध व इस्राएलाला, त्याचे पाप दाखवावे.”
  qub-qub: Nogatami ichanga Tayta Diospa Espiritun yanapäman callpayoj canäpaj, alli
    cajllata ruranäpaj, balurchanäpaj. Chaynöpami Israelcunataga mana wiyacoj cashanta,
    juchayoj cashanta niycä.
  bqp-bqp: Adɑmɑ nɛ Misee, kon nɑ n dɑm yibɑwɑ. Domi Yinni Gusunɔ u mɑn win Hunde
    wɛ̃. Nɑ gem kɑ wɔrugɔru sebuɑ. Mɑ nɑ Isirelibɑ, be Yɑkɔbun bweseru ben mɛm nɔɔbu
    sɑriru sɔ̃ɔmɔ.
  hat-hat: Men, pou mwen menm, Miche, Seyè a voye lespri l' sou mwen, li ban mwen
    fòs, li ban mwen pouvwa pou m' konnen sa ki dwat. Li ban mwen kouraj pou m' kanpe
    denonse fòfè pitit Jakòb yo, pou m' di pèp Izrayèl la nan figi l' sa l'ap fè ki
    mal la.
  eng-BSB: As for me, however, I am filled with power by the Spirit of the LORD, with
    justice and courage, to declare to Jacob his transgression and to Israel his sin.
  tod-tod: Kɛlɛ nɔ̀un, dàavegɛ ga gaaɓaai ta Ɠɔoɠɔ GALAGI ná-Zɛnvui, ta sɔledai,
    ta zɛbɛi, ga gè Zakɔɓe mavofodai ná-tɔ koloɠologiti dɛɛ la, ta gè Izelayɛle
    ná-kotoi lɛɛ la.
  eng-WEBPB: But as for me, I am full of power by the LORD’s Spirit, and of judgement,
    and of might, to declare to Jacob his disobedience, and to Israel his sin.
  kbq-kbq: Hianagi Ra Anumzamofo Avamumo'a nagripi emani viteno hankavea nenamie.
    Ana nehuno fatgo avu'ava zane fatgoma huno refkoma hu avu'avazanena naza hige'na
    kena antahina nehue. Ana nehuno nazeri hankanavetige'na Israeli vahe'motama keontahi
    avu'ava zama nehaza zanku'ene kumi tamigura, korora osu'na huama nehue.
  nhe-BL: Pero na niMiqueas, ax queja nopa niitztoc. Nijpiya miyac ichicahualis Itonal
    TOTECO. Ax nimajmahui niquinyolmelahuas tlacame ipan tlaltini Judá huan ipan Israel
    para TOTECO quintlatzacuiltis israelitame ipampa inintlajtlacolhua pampa ya nopa
    xitlahuac.
  gub-BL: Naiko kwaw amogwer Tupàn ze'eg imume'u har wazàwe ihe. Tupàn Tuweharupi
    Wiko Ma'e Hekwe umur ukàgaw ihewe a'e. Uzamutar katu kar ikatu ma'e iapo har ihewe.
    Umuhem kar ma'e wi hekyze haw ihewi. A'e rupi amume'u teko wanemiapo kwer ikatu
    'ym ma'e aha teko wanupe ihe. Teko Izaew iaiw paw amume'u aha teko ihe no.
  eng-DRA: 'But yet I am filled with the strength of the spirit of the Lord, with
    judgment, and power: to declare unto Jacob his wickedness, and to Israel his sin.'
