  eng-OEBUS: 'Hear now what the Lord is saying: Arise, present your complaint before
    the mountains, let the hills hear your voice!'
  cth-cth: Cathut e lawk thai awh haw, thaw nateh monpuinaw hmalah toe awh haw, moncanaw
    ni na lawk thai a naseh.
  twi-twi: 'Muntie asɛm a Awurade reka: “Monsɔre na mommɔ mo nkuro wɔ mmepɔw no anim;
    momma nkoko nte nea mowɔ ka.'
  hlt-hlt: BOEIPA loh a thui te hnatun uh laeh. Thoo tlang te ho laeh. Na ol te som
    long khaw ya saeh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ kɛ dɔ̀: Ítɛ́ kɛ́cómmú kɛ́kpɑnnɛ̀ n nìtìbɛ̀
    yɛtɑ̃rɛ̀ nɛ̀ sitɑ̃ɑ̃́ kɛ̀ dɛ̀ɛ keè.'
  msy-2020: Ia oragh! Ikiavɨra Itir God Israelia isa kot gatɨ. O Israelia, ia dɨkavigh
    izɨ kotiamɨn, ia uan osɨmtɨzimɨn gun mɨkɨm. Eghtɨ mɨghsɨaba jasɨn mɨn ikɨ, ia
    baragh ian akaba tuisɨgham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Misee tɔmɑ sɩ: Ɩ́ ke ŋkpɑŋŋ nɑ ɩ́ nɩɩ Tɑcɑɑ tɔm. Ɩ́ kʋlɩ nɑ ɩ́
    wiinɑ pɔ́ɔ́ŋ nɑ pulɑsɩ nɑ sɩ́ nɩɩ mǝ nɔɣɔ.'
  azb-azb: 'Rəbbin nə dediyini indi dinləyin: «Məhkəmə qarşısında durun, Qoy dağlar
