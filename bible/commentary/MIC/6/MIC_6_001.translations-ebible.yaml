verse: MIC.006.001
translations:
  mal-C: 'യഹോവ അരുളിച്ചെയ്യുന്നതു ശ്രദ്ധിക്കുക: “നീ എഴുന്നേറ്റ് പർവതങ്ങളുടെ മുമ്പിൽ
    വ്യവഹരിക്കുക; നീ പറയുന്നത് കുന്നുകൾ കേൾക്കട്ടെ.'
  deu-TKW: 'Hört doch, was Jahwe spricht: Auf, rechte vor den Bergen, daß die Höhen
    deine Stimme hören!'
  lin-lin: 'Boyoka makambo oyo Yawe alobi : « Telema mpe samba likambo na yo liboso
    ya bangomba, mpe tika ete bangomba mikuse eyoka makambo oyo ozali koloba !'
  eng-LSV: 'Now hear that which YHWH is saying: “Rise—strive with the mountains, ||
    And cause the hills to hear your voice.'
  eng-GNV: Hearken ye nowe what the Lord sayth, Arise thou, and contende before the
    mountaines, and let the hilles heare thy voyce.
  eng-WEBSTER: Hear ye now what the LORD saith; Arise, contend thou before the mountains,
    and let the hills hear thy voice.
  nhw-BL: 'TOTECO quiijtohua: “Xijtlacaquilica, anisraelitame, ximotlananaca huan
    techcamaijixnamiquica sintla amo cuali nijchijtoc. Tlacactoque nochi huejhueyi
    tepeme huan nochi tlachiquilme catli antechilhuise.'
  swh-ONEN: 'Sikiliza asemalo Bwana: “Simama, tetea shauri lako mbele ya milima; vilima
    na visikie lile unalotaka kusema.'
  bba-bba: I swɑɑ dɑkio ye nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, Isirelibɑ, i seewo i
    kɑ tii yinɑ ɡuunu kɑ ɡunɡunun wuswɑɑɔ.
  eng-KJVCPB: Hear ye now what the Lord saith; Arise, contend thou before the mountains,
    And let the hills hear thy voice.
  luo-luo: 'Winj gima Jehova Nyasaye wacho: “Chungʼ malo, ket kwayoni e nyim gode;
    thuche mondo owinj wach ma in-go.'
  meu-meu: 'Iehova ena hereva a kamonai: A tore isi, ororo vairadiai emui gini-kau
    gabuna ba herevalaia, ororo komutadia na gadomui bae kamonai.'
  npi-ULB: अब परमप्रभु के भन्‍नुहुन्छ त्यो सुन, “उठ र आफ्नो विषयमा पर्वतहरूलाई बताओ;
    पहाडहरूले तिमीहरूको आवाज सुनून् ।
  yor-yor: 'Ẹ fi etí sí ohun tí Olúwa wí: “Dìde dúró, bẹ ẹ̀bẹ̀ fún ẹjọ́ rẹ níwájú
    òkè ńlá; sì jẹ́ kí àwọn òkè kéékèèké gbọ́ ohun tí ó fẹ́ wí.'
  pes-OPCB: 'اکنون به آنچه خداوند می‌گوید، گوش فرا دهید: برخیز و دادخواهی خود را ارائه
    ده و بگذار کوهها و تپه‌ها آنچه را که می‌گویی بشنوند.'
  tgl-ULB: Ngayon makinig kayo kung ano ang sinasabi ni Yahweh. Sinabi ni Mikas sa
    kaniya, “Tumayo ka at sabihin ang iyong paratang sa harap ng mga bundok, hayaang
    mapakinggan ng mga burol ang iyong tinig.
  cbu-NT: 'Ashiriya Israelchichis, Apanllee kuk mazinangints. Apanll ateeja: Siysa
    nuwaa kamaningandama, yuwaa yutari ashkis anootsi. Ashiriya chiyzangints. Itsinsarus
    kamaningandama. Ngichintspa. Mach íwar, mishat mach tsipastam, tsaputam yuwaa
    kuruzkachis anoo mazinachinllinaya. Watam ichinguroo yasakanawa.'
  hui-hui: Isaraele wali agali kamiru Anduane Homogohanda bi mbira tí baba dabole
    larago hale hadaba. Anduane Homogo-o heyalu dabo hondolene wiridago dabo handabe.
    Ani beregola hari li karumebi hari bare wima pedarumebi í̠na bi larego hale helo.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ ထာ​ဝ​ရ​ဘု​ရား ၏​စွပ်​စွဲ​တော်​မူ​ချက်​ကို​နား​ထောင်​လော့။
    အို ထာ​ဝ​ရ​ဘု​ရား၊ ထ​တော်​မူ​၍​ကိုယ်​တော် ၏​စွပ်​စွဲ​ချက်​ကို​မိန့်​တော်​မူ​ပါ။
    ကိုယ်​တော် မိန့်​တော်​မူ​ချက်​ကို​တောင်​နှင့်​တောင်​ကုန်း များ​ကြား​ကြ​ပါ​စေ။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་ཉོན་ཅིག ཡར་ལོངས་ལ་རི་བོ་རྣམས་དང་རྩོད་པར་གྱིས་ཤིག
    རི་སྒང་རྣམས་ལ་ཁྱོད་ཀྱི་སྐད་སྒྲ་ཐོས་སུ་ཆུག་དང་།
  sna-sna: 'Teererai zvinotaurwa naJehovha: “Simukai, taurai nyaya yenyu pamberi pamakomo;
    zvikomo ngazvinzwe zvamunoda kutaura.'
  spa-BLM: 'Escucha ahora lo que dice Yahvé: “Levántate, alega tu caso ante las montañas,
    y deja que las colinas escuchen lo que tienes que decir.'
  cac-cac: Ex vetisraelal, scham val eyab'an tas schec Jehová vala'. Mamin Jehová,
    yamoch alan smul chon̈ab' Israel d'a yichan̈ lum jolomtac vitz, yab'ocab' a jaj
    lum tzalquixtac.
  swh-ULB: Sasa sikilizeni kile ambacho Yahwe asemacho, “Inuka na ueleze kesi yako
    mbele ya milima; acha milima isikie sauti yako.
  bel-bel: Слухайце, што кажа Гасподзь; устань, судзіся перад гарамі, і пагоркі няхай
    чуюць голас твой!
  deu-ELBBK: 'Hört doch, was der HERR sagt: Mach dich auf, rechte vor den Bergen und
    lass die Hügel deine Stimme hören!'
  mbb-OT: Migkaǥi si Micas te, “Pemineǥa niw is egkeǥiyen te Nengazen diyà te keniyu
    te menge Israilihanen. Sigi en, keǥiya niw en is kasu niw; ipezineg niw te menge
    vuntud wey menge vuvungan is egkeǥiyen niw.
  mal-2015: യഹോവ അരുളിച്ചെയ്യുന്നതു കേൾപ്പിൻ; നീ എഴുന്നേറ്റു പർവ്വതങ്ങളുടെ മുമ്പാകെ
    വ്യവഹരിക്ക; കുന്നുകൾ നിന്റെ വാക്കു കേൾക്കട്ടെ;
  rmc-rmc: 'Šunen, so phenel o RAJ: „Ušťi upre! An avri miro sudos anglo verchi; mi
    šunen o brehi, so kames te phenel.'
  pes-OPV: آنچه خداوند می‌گوید بشنوید! برخیز ونزد کوهها مخاصمه نما و تلها آواز تو
    را بشنوند.
  ron-1924: 'Аскултаць дар че зиче Домнул: „Скоалэ-те, жудекэ-те ынаинтя мунцилор
    ши дялуриле сэ-ць аудэ гласул!…'
  ben-OBCV: সদাপ্রভু কি বলছেন তা শোনো, “ওঠো, পর্বতের সামনে আমার কথা পেশ করো; তুমি
    যা বলছ তা পাহাড়গুলি শুনুক।
  som-som: Haddaba maqla waxa Rabbigu leeyahay, Sara joogsada, dacwaddiinna buuraha
    ku hor sheegta, oo kuruhuna codkiinna ha maqleen.
  lat-VUC: '[Audite quæ Dominus loquitur: Surge, contende judicio adversum montes,
    et audiant colles vocem tuam.'
  eng-ASVBT: 'Hear ye now what Jehovah saith: Arise, contend thou before the mountains,
    and let the hills hear thy voice.'
  ita-1885: 'DEH! ascoltate ciò che dice il Signore: Levati, litiga appo i monti,
    e odano i colli la tua voce.'
  eng-LXXUP: 'Hear now a word: the Lord God has said; Arise, plead with the mountains,
    and let the hills hear thy voice.'
  eng-ULB: Now listen to what Yahweh says, “Arise and state your case before the mountains;
    let the hills hear your voice.
  spa-VBL: Escucha lo que dice el Señor. Levántate y defiende tu caso. Que las montañas
    y colinas escuchen tu voz.
  fra-_FOB: 'Écoutez maintenant ce que dit l''Éternel: Lève-toi, plaide devant les
    montagnes, et que les collines entendent ta voix'
  mal-mal: യഹോവ അരുളിച്ചെയ്യുന്നത് കേൾക്കുവിൻ; “നീ എഴുന്നേറ്റ് പർവ്വതങ്ങളുടെ മുമ്പിൽ
    വ്യവഹരിക്കുക; കുന്നുകൾ നിന്റെ വാക്ക് കേൾക്കട്ടെ;”
  urd-GVR: Ai Isrāīl, Rab kā farmān sun, “Adālat meṅ khaṛe ho kar apnā muāmalā bayān
    kar! Pahāṛ aur pahāṛiyāṅ tere gawāh hoṅ, unheṅ apnī bāt sunā de.”
  suz-BL: परमप्रभु यावेमी मार देंबा, इन नोफा दाइश्‍शा नेनीन “बोक्‍कीन। मिनु पहाड आन
    ङोंइती इन देंचा माल्‍शो लोव़ शोव़ङीन। मिनु डांडापुकीमी इन लोव़ नेन्‍मेक्‍ल। इजीकीएल
    ६:२
  eng-NOY: Hear ye what Jehovah saith! Arise, contend thou before the mountains, And
    let the hills hear thy voice!
  ita-1927: 'Deh, ascoltate ciò che dice l’Eterno: Lèvati, perora davanti a questi
    monti, e odano i colli la tua voce!'
  ckb-ckb: 'گوێ بگرن لەوەی یەزدان دەفەرموێت: «هەستە، بڕۆ لەلای چیاکانەوە سکاڵا بکە،
    با گردەکان گوێیان لێبێت کە چی دەڵێیت.'
  eng-BBE: 'Give ear now to the words of the Lord: Up! put forward your cause before
    the mountains, let your voice be sounding among the hills.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೇಳುವುದನ್ನು ಈಗ ಕೇಳಿರಿ, ಎದ್ದೇಳು, ಬೆಟ್ಟಗಳ ಮುಂದೆ ವ್ಯಾಜ್ಯವಾಡು;
    ನೀನು ಹೇಳುವುದನ್ನು ಗುಡ್ಡಗಳು ಕೇಳಲಿ.
  tam-2017: யெகோவா சொல்லுகிறதைக் கேளுங்கள்; நீ எழுந்து, மலைகளுக்குமுன் உன் வழக்கைச்
    சொல்; மலைகள் உன் சத்தத்தைக் கேட்கட்டும்.
  spa-RV-1909: 'OID ahora lo que dice Jehová: Levántate, pleitea con los montes, y
    oigan los collados tu voz.'
  ron-BTF: 'Auziți acum ce spune DOMNUL: Ridică-te și luptă-te înaintea munților și
    dealurile să îți audă vocea.'
  eng-WEBP: 'Listen now to what the LORD says: “Arise, plead your case before the
    mountains, and let the hills hear what you have to say.'
  eng-FBV: Listen to what the Lord is saying. Stand up and plead your case. Let the
    mountains and the hills hear your voice.
  nld-1939: Hoort toch het woord, Dat Jahweh spreekt! Sta op, richt uw aanklacht ten
    aanhoren der bergen, En laat de heuvelen uw stem vernemen!
  nch-BL: 'TOTECO quiijtohua: “Xijtacaquilica, anisraelitame, ximotananaca huan techcamaijixnamiquica
    sinta amo cuali nijchijtoc. Tacactoque nochi huejhueyi tepeme huan nochi tachiquilme
    cati antechilhuise.'
  vie-1934: 'Bây giờ hãy nghe lời Đức Giê-hô-va phán: Ngươi hãy chổi dậy; khá đối
    nại cùng các núi, và làm cho các đồi nghe tiếng ngươi!'
  hin-CV: 'सुनो कि याहवेह क्या कहते हैं: “उठो, और पर्वतों के आगे मेरा मामला रखो; पहाड़ियां
    सुनें कि तुम क्या कहते हो.'
  spa-BES: 'Escuchen ahora las palabras del Señor: ¡Levántate! presenta tu causa ante
    las montañas, deja que tu voz suene entre las montañas.'
  tdx-tdx: 'Janjiño henaneo ty nafè’ Iehovà: Miongaha, aboaho amo vohitseo o enta’oo,
    ampitsanoño o haboañeo ty fiarañanaña’o.'
  tha-KJV: จงฟังสิ่งที่พระเยโฮวาห์​ตรัส จงลุกขึ้น แถลงคดีของเจ้าต่อหน้าภู​เขาทั้งหลาย
    จงให้เนินเขาฟังเสียงของเจ้า
  por-BR-2018: 'Ouvi agora o que o SENHOR diz: Levanta-te, briga com os montes, e
    ouçam os morros a tua voz.'
  deu-ELO: 'Höret doch, was Jehova sagt: Mache dich auf, rechte vor den Bergen und
    laß die Hügel deine Stimme hören!'
  eng-WYC-2018: Hear ye which things the Lord speaketh. Rise thou, strive thou by
    doom against mountains, and little hills hear thy voice. (Listen ye to what the
    Lord saith. Rise thou, state thy case to the mountains, and let the little hills
    hear thy voice.)
  epo-epo: 'Aŭskultu, kion diras la Eternulo: Leviĝu, havu juĝan disputon kun la montoj,
    kaj la montetoj aŭdu vian voĉon.'
  uig-PIN: 'Pǝrwǝrdigarning nemǝ dǝwatⱪinini ⱨazir anglanglar: — «Ornungdin tur, taƣlar
    aldida dǝwayingni bayan ⱪil, Egizliklǝrgǝ awazingni anglatⱪin».'
  beo-beo: Hina Gode da Isala:ili fi ilima diliwaneya udidisu nabima! Hina Gode! Wa:legadoma!
    Goumi amola agolo huluane nabima:ne, Dia Isala:ili fi ilima diliwaneya udidili
    sia:be amo nabima:ma!
  tpi-OTNT: Yupela harim Bikpela i kotim Israel. Bikpela, yu kam na kotim ol, na ol
    maunten bai i stap olsem jas, na ol i ken skelim tok bilong yu.
  hau-SA: Ku saurari abin da Ubangiji ya ce, “Tashi ku gabatar da ƙararku a gaban
    duwatsu; bari tuddai su ji abin da kuke so ku faɗa.
  uig-LAT: 'Perwerdigarning néme dewatqinini hazir anglanglar: — «Ornungdin tur, taghlar
    aldida dewayingni bayan qil, Égizliklerge awazingni anglatqin».'
  nde-nde: 'Lalelani okutshiwo nguThixo ukuthi: “Sukumani lilandise indaba yenu phambi
    kwezintaba; amaqaqa kawezwe lokho elikutshoyo.'
  ton-ton: Mou fanongo mai ki he meʻa ʻoku folofola ki ai ʻa Sihova; “Tuʻu hake, pea
    ke fai ʻi he ʻao ʻoe ngaahi moʻunga, pea ke fanongo ʻae ngaahi tafungofunga ki
    ho leʻo.
  ces-1613: 'Slyštež nyní, co praví Hospodin: Vstaň, suď se s těmito horami, a nechť
    slyší pahrbkové hlas tvůj.'
  eng-WMB: 'Listen now to what the LORD says: “Arise, plead your case before the mountains,
    and let the hills hear what you have to say.'
  tam-TCV: 'யெகோவா சொல்கிறதைக் கேளுங்கள்: “எழுந்து, மலைகள் முன் உங்கள் வழக்கை வாதாடுங்கள்;
    குன்றுகள் எல்லாம் நீங்கள் சொல்லப்போவதைக் கேட்கட்டும்.'
  ceb-ULB: Karon paminawa kung unsa ang isulti ni Yahweh, “Tindog ug ipahayag ang
    imong sumbong atubangan sa mga kabukiran; padungga ang kabungtoran sa inyong tingog.
  pol-UBG: 'Słuchajcie tego, co mówi PAN: Wstań, spieraj się z górami i niech pagórki
    słuchają twego głosu.'
  agr-agr: 'Israel aents aidauwah, shiig antuktajum. Tuke Pujuu atumin kajegtamak
    chichaak: “Mina aentsug aidauwah, atumi utugchatjumin dekajuajime, nuniku asan,
    yamai ayamjumaktajum tajime. Atum ayamjumaku chichamun antukag, nunak dekas tawai
    tusa amina yaimpakagtina nunú, muja aidau, nain aidau untsuka ijumjam, atum antugtagmin
    chichamjumaktajai titajum.'
  kyc-kyc: Kamongo dokome Isaraele wambu pipya makapala koo kandale lao pii lara doko
    selapape. O Kamongo, sipurapala embena renge palamo doko laa. Larene dokopa yuu
    kyau kuki andakepe dupwame pii larene doko sinyale.
  urd-GVU: اے اسرائیل، رب کا فرمان سن، ”عدالت میں کھڑے ہو کر اپنا معاملہ بیان کر!
    پہاڑ اور پہاڑیاں تیرے گواہ ہوں، اُنہیں اپنی بات سنا دے۔“
  eng-OEBCW: 'Hear now what the Lord is saying: Arise, present your complaint before
    the mountains, let the hills hear your voice!'
  deu-1912: 'Höret doch, was der HERR sagt: Mache dich auf und rechte vor den Bergen
    und laß die Hügel deine Stimme hören!'
  kan-2017: ಯೆಹೋವನು ಹೇಳುವುದನ್ನು ಕೇಳಿರಿ, “ನೀನೆದ್ದು ಬೆಟ್ಟಗಳ ಮುಂದೆ ವ್ಯಾಜ್ಯ ಮಾಡು. ನಿನ್ನ
    ಧ್ವನಿಯು ಗುಡ್ಡಗಳಿಗೆ ಕೇಳಿಸಲಿ
  yap-yap: Mu telmed ko tin be togopluwnag SOMOL ngak piyu Israel. SOMOL, mu sak’iy
    ngam weliy e tin ke daliban’um ngay, nge motoyil e pi burey ngay; me rung’ag e
    yungi ted e tin ngamog.
  hlt-MCSB: BOEIPA loh a thui te hnatun uh laeh. Thoo tlang te ho laeh. Na ol te som
    long khaw ya saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዴሮም ጋዓ ባኮ ዋይዙዋቴ፤ «ዔቁዋቴ! ዒንሢኮ ዓኣ ማሊፆ ዹኮ ቤርታ ሺኢሹዋቴ! ጌሜራኣ
    ዒንሢ ጋዓ ባኮ ዋይዞንጎ።
  twi-ASANTE: 'Montie asɛm a Awurade reka: “Monsɔre na mommɔ mo nkuro wɔ mmepɔ no
    anim; momma nkokoɔ nte deɛ mowɔ ka.'
  eng-WEBU: 'Listen now to what the LORD says: “Arise, plead your case before the
    mountains, and let the hills hear what you have to say.'
  wal-wal: GODAI Israa7eela asaara mootettiyoogaa siyite. Abeet GODAU dendda! Denddada
    xoqqa deretu sinttan pirddetta; neeni giyoobaa keratikka siyona.
  spa-PDDPT: 'Les ruego que escuchen lo que dice Yavé: ¡Levántate, llama a juicio
    a las montañas, y que las colinas oigan tu voz!'
  gun-gun: 'Pendu ke aỹ Senhor ayvu. Aipoe''i: — Pepu''ã ke, yvyty ikuai va''e renonde
    pemombe''u pendereko, yvy''ã ikuai va''e oendu aguã pendeayvua.'
  agu-BL: 'E''u'' jun c''oloj xonl Israel, quibit tzaju'' yi mbi na tal Kataj Ryos:
    “¡Quibene''nk tan tak''le''n part ẍchiwutz yi e''chk wutz! Lo''k quibit yi mbi
    cunin tzitxole'' scyetz.”'
  ilo-ULB: Ita, denggem no ania ti kuna ni Yahweh. Kinuna ni Mikias kenkuana, “Bumangonka
    ket idatagmo ti kasom iti kabanbantayan; bay- am a mangngeg dagiti turod ti timekmo.
  kpg-kpg: Hagalongo gi di hai o Dimaadua dela ga haga donu a Israel. Meenei Dimaadua,
    duu gi nua, haga modongoohia ina dau hai dela ga haga donu a Israel. Nia gonduu
    llauehe mo nia gonduu lligi la gi hagalongo gi au mee ala ga helekai ai.
  uig-ARA: 'پەرۋەردىگارنىڭ نېمە دەۋاتقىنىنى ھازىر ئاڭلاڭلار: ــ «ئورنۇڭدىن تۇر، تاغلار
    ئالدىدا دەۋايىڭنى بايان قىل، ئېگىزلىكلەرگە ئاۋازىڭنى ئاڭلاتقىن».'
  sus-sus: 'Wo wo tuli mati Alatala xa masenyi ra: «Keli, wo xa wo xa kalamui ti geyae
    ya xɔri, duniɲa birin xa i xui mɛ.'
  pon-2006: Kumwail rong duwen iren sapwellimen KAUN-O kopwung ong Israel. Maing KAUN,
    komw ketida oh ketin kasalehda iren sapwellimomwi kopwung ong Israel, pwe nahna
    kan, oh dohl akan, en rong sapwellimomwi mahsen.
  jae-jae: Akêŋ taŋem biŋ, taŋ Apômtau kêsôm naŋ, gebe Ajôc, ôkô lôc ŋalabu ma ôwa
    nêm biŋ samaŋ, ma gamêŋ ŋabau êŋô aôm awam.
  ksd-ksd: 'Io, avat a valongore ra tinata ra Luluai i tatike, dari: Una tut, una
    tata kapa ta ra luaina mata i ra umana luana, ma ra umana ilil diat a valongore
    ra nilaim.'
  grc-BRENT: Ἀκούσατε δὴ λόγον· Κύριος Κύριος εἶπεν, ἀνάστηθι, κρίθητι πρὸς τὰ ὄρη,
    καὶ ἀκουσάτωσαν βουνοὶ φωνήν σου.
  ind-AYT: “Maka sekarang, dengarkanlah apa yang diucapkan TUHAN, ‘Bangkitlah, belalah
    perkaramu di hadapan gunung-gunung! Biarlah bukit-bukit mendengar suaramu.’”
  nya-nya: 'Tamverani zimene Yehova akunena: “Nyamukani, fotokozani mlandu wanu pamaso
    pa mapiri; zitunda zimve zimene inu muti muyankhule.'
  hrv-hrv: 'Čujte, dakle, riječ koju govori Jahve: “Ustani! Povedi parnicu pred gorama,
    i neka bregovi čuju tvoj glas!”'
  mps-mps: Genuai Bidigo te Israel po tų ilibo dagego odiąo. Genuai Bidi, nage aselama,
    augwali po tų yagasao, tama te bulu du dabe te po tų ebo odobo jas bidiyu, tama
    augwaligo te nago po dagalaibao.
  tpi-tpi: Yupela harim Bikpela i kotim Israel. Bikpela, yu kam na kotim ol, na ol
    maunten bai i stap olsem jas, na ol i ken skelim tok bilong yu.
  dan-1931: 'Hør, hvad HERREN taler: Kom, fremfør din Trætte for Bjergene, lad Højene
    høre din Røst!'
  vie-OVCB: 'Bây giờ hãy nghe lời Chúa Hằng Hữu phán dạy: “Hãy đứng ra và trình bày
    bản cáo trạng chống nghịch Ta. Hãy để các núi và các đồi nghe những gì ngươi phàn
    nàn.'
  guj-2017: યહોવાહ જે કહે છે તે હવે તમે સાંભળો. મીખાહે તેને કહ્યું, “ઊઠો અને પર્વતોની
    આગળ તમારી ફરિયાદ રજૂ કરો; ડુંગરોને તમારો અવાજ સંભળાવો.
  pon-2006A: Kumwail rong duwen iren sapwellimen KAUN-O kopwung ong Israel. Maing
    KAUN, komw ketida oh ketin kasalehda iren sapwellimomwi kopwung ong Israel, pwe
    nahna kan, oh dohl akan, en rong sapwellimomwi mahsen.
  por-BRBSL: 'Ouça agora o que Yahweh diz: “Levante-se, pleiteie seu caso diante das
