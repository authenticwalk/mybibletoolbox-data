  bqc-SIM: À swã́kpa yã́ pↄ́ Dii òi! À mɛ̀ mà fɛlɛ zɛ, mà bↄ ń yã́o gbɛ̀sĩsĩↄ
    wáa, mà to sĩ̀sĩↄ ma lↄↄ ma.
  tcz-CHONGTHU: Pakaiyin ipi aseijem ngaijuvin, kipat dohin lang na chung chang thuhi
    molsang jouse maijah ahetoh ding in phongdoh temin.
  mar-mar: आता परमेश्वर जे म्हणतो, ते ऐक. मीखा त्यास म्हणाला, ऊठ व पर्वतांसमोर तुझी
    बाजू मांड आणि डोंगर तुझा शब्द ऐकोत.
  qub-qub: 'Israelcuna, Tayta Dios nishanta wiyay-llapa. Paymi nin: «Lömacuna wiyaycäshuptiqui
    ichircur difindicuy ari. Imata rimashayquitapis puntacuna wiyachun.'
  bqp-bqp: I swɑɑ dɑkio ye nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, Isirelibɑ, i seewo i
    kɑ tii yinɑ guunu kɑ gungunun wuswɑɑɔ.
  hat-hat: 'Koute sa Seyè a ap di: -Leve non! Vin plede kòz ou devan gwo mòn yo! Kite
    ti mòn yo tande sa ou gen pou di a!'
  eng-BSB: 'Hear now what the LORD says: “Arise, plead your case before the mountains,
    and let the hills hear your voice.'
  tod-tod: 'À woilo deɠɛmu naa ma, nii Ɠɔoɠɔ GALAGI bosu: Wuzeɠe, è lukpɔ gizeiti
    kakala, gize goiti ti è-wooi mɛni!'
  eng-WEBPB: 'Listen now to what the LORD says: “Arise, plead your case before the
    mountains, and let the hills hear what you have to say.'
  kbq-kbq: Ra Anumzamo'a amanage huno nehianki tamagesa ante so'e hu'neta antahiho,
    Ranra agonaramine neonse agonaramimo'za nentahisageta zamagri zamavufi naneketamia
    huama hiho.
  nhe-BL: 'TOTECO quiijtohua: “Xijtlacaquilica, inisraelitame, ximotlalanaca huan
    xinechcamaijixnamiquica intla ax cuali nijchijtoc. Tlacactoque nochi huejhueyi
    tepetini huan nochi tlachiquili tlen innechilhuise.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u putar wemiaihu wanemiapo kwer ikatu 'ym
    ma'e nehe kury. Peinu katu ize'eg nehe kury. Epu'àm, Tupàn, wanemiapo kwer ikatu
    'ym ma'e imume'u pà nehe. Ywytyruhu wà nehe, ywytyr wà nehe no, tuwe wenu ize'eg
    mehe wà nehe kury.
  eng-DRA: 'Hear ye what the Lord saith: Arise, contend thou in judgment against the
    mountains, and let the hills hear thy voice.'
