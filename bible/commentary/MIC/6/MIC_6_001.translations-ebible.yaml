  cek-AK: Angraeng mah thuih ih lok hae tahngai ah; Angthawk ah loe, maenawk hma ah
    nangmah kawng to thui ah; na lok to maenawk mah thaih o nasoe.
  cuk-cuk: 'Israel-dulemar, Bab-Jehová-ibmar-sogedi be nue itomar: “Be gwichigumar.
    Be boni-nikagudiid yarmar-asabin be sognamar. Yar-mullugana be-itogega be imakmar.”'
  uig-CYR: 'Пәрвәрдигарниң немә дәватқинини һазир аңлаңлар: — «Орнуңдин тур, тағлар
    алдида дәвайиңни баян қил, Егизликләргә авазиңни аңлатқин».'
  tel-2017: యెహోవా చెప్పబోయే మాట ఇప్పుడు వినండి. మీకా ఆయనతో ఇలా చెబుతున్నాడు, లేచి
    పర్వతాల ముందు నీ వాదన వినిపించు. నీ స్వరం కొండలు వినాలి.
  hat-BSA: 'Koute koulye a sa ke SENYÈ a ap di: “Leve, plede ka ou devan mòn yo; kite
    kolin yo tande vwa ou.'
  kos-kos: Kowos in lohng ma LEUM GOD El lain Israel kac. Tuyak, O LEUM GOD, ac fahk
    ma kom lain Israel kac. Lela fineol uh ac inging uh in lohng ma kom fahk an.
  hbo-WLC: שִׁמְעוּ־נָ֕א אֵ֥ת אֲשֶׁר־יְהוָ֖ה אֹמֵ֑ר ק֚וּם רִ֣יב אֶת־הֶהָרִ֔ים וְתִשְׁמַ֥עְנָה
    הַגְּבָע֖וֹת קוֹלֶֽךָ׃
  ibo-ibo: Geenụ ntị nʼihe Onyenwe anyị na-ekwu, “Bilienụ ọtọ, ma kwuonụ nʼihu ugwu
    niile ụzọ m siri mejọọ unu. Ka ugwu nta niile nụkwa ihe i nwere ikwu.
  ory-ory: ସଦାପ୍ରଭୁ ଯାହା କହନ୍ତି, ତାହା ତୁମ୍ଭେମାନେ ଏବେ ଶୁଣ; ତୁମ୍ଭେ ଉଠ, ପର୍ବତଗଣର ସମ୍ମୁଖରେ
    ବିବାଦ କର ଓ ଉପପର୍ବତଗଣ ତୁମ୍ଭର ରବ ଶୁଣନ୍ତୁ।
  chk-chk: Oupwe aüseling ngeni mine ewe Samol mi Lapalap a apasa. Oupwe ütä o pwärätä
    ämi osukosuk me mwen ekewe chuk, nge ekewe chukutekison repwe rongorong mweliemi.
  rop-rop: Wal aibin tok, “Ol yumob Isreil pipul, YAWEI det trubala God garram strongbala
    wed blanga yumob, en yumob garra irrim det wed. “Wal God, yu dalim detlot pipul
    na, en yu tok wulijim ol detlot hil en ol detlot ston garra lisin langa det wed
    weya yu dalim olabat du.
  ukr-1871: 'Слухайте, що говорить Господь: Встань, судися перед горами, та й узгірря
    нехай твій голос почують!'
  deu-1951: 'Höret doch, was der HERR spricht: Mache dich auf und rechte vor den Bergen
