  arb-NAV: 'اسْتَمِعُوا إِلَى مَا يَقُولُهُ الرَّبُّ: انْهَضْ وَأَعْلِنْ دَعْوَاكَ
    أَمَامَ الْجِبَالِ، وَلْتَكُنِ الأَكَامُ شَاهِدَةً عَلَى كَلامِكَ.'
  ewe-ewe: 'Mise nya si gblɔm Yehowa le na eƒe dukɔ: “Tsi tsitre, nàgblɔ nya siwo
    nètsɔ ɖe ŋutinye. Towo kple togbɛwo nanye ɖasefowo na nya siwo nètsɔ ɖe ŋutinye.'
  eng-LEE: Do but hear now what the Lord saith, Arise, contend thou before the mountains,
    and let the hills hear thy voice.
  asm-FB: যিহোৱাই যি কৈছে, এতিয়া তোমালোকে শুনা। মীখাই তেওঁক ক’লে, “উঠক আৰু পৰ্ব্বতবোৰৰ
    সন্মুখত আপোনাৰ অৱস্থাৰ বিষয়ে কওক, পাহাৰবোৰক আপোনাৰ মাত শুনিবলৈ দিয়ক।
  sus-A: وٌ وٌ تُلِ مَتِ عَلَتَلَ شَ مَسٍنيِ رَ؛ «كٍلِ، وٌ شَ وٌ شَ كَلَمُي تِ فٍيَيٍ
    يَ شْرِ، دُنِحَ بِرِن شَ عِ شُي مّ.
  fra-SBL: 'Écoutez maintenant ce que dit Yahvé : « Lève-toi, plaide ta cause devant
    les montagnes, et laissez les collines entendre ce que vous avez à dire.'
  hbo-hbo: שִׁמְעוּ־נָ֕א אֵ֥ת אֲשֶׁר־יְהוָ֖ה אֹמֵ֑ר ק֚וּם רִ֣יב אֶת־הֶהָרִ֔ים וְתִשְׁמַ֥עְנָה
    הַגְּבָעֹ֖ות קֹולֶֽךָ׃
  pjt-pjt: Wanyuya kulila Mayatja Godalu nyuranya Israelkunu tjuṯa kuutpangka ngaṟatjunkula
    wangkara ngurkantankunyangka. Mayatja God, wanyu tjananya aṉanguṟa wangka puḻi
    murpu tjuṯangka miṟangka.
  kik-kik: 'Ta thikĩrĩriai ũrĩa Jehova ekuuga: “Ũkĩrai mwĩciirĩrĩre mbere ya irĩma;
