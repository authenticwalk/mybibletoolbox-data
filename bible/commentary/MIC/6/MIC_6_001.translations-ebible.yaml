    dhä‐wirrka'yunarawuna, ga ŋuruŋunydja gay' bukuyunydja wäŋayunydja ŋämana yurru
    nhuna dhäruktja.
  yal-yal: Ɛ tuli mati Alatalaa falan na, a naxa, “Ɛ keli, ɛ xun mafala, geyane yi
    findi i ya kitin serene ra, yire matexine xa i xuiin namɛ.
  iou-iou: Yawetä man yäyak ŋo juku peŋpäŋ nadäwut! Näkä in manken tepmaŋtat ŋowä
    mebärijin yäŋahäŋpäŋ näwerirä pom imaka, nadäwut!
  haw-1868: E HOOLOHE mai oukou ano i ka mea a Iehova i olelo mai ai; E ku iluna,
