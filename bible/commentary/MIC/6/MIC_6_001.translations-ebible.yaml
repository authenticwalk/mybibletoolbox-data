  srp-1865: 'Slušajte šta govori Gospod: ustani, sudi se s gorama, i neka èuju humovi
    glas tvoj.'
  lug-lug: Muwulire Mukama by’ayogera ng’agamba nti, “Muyimuke leero tuwoze ensonga
    zammwe mu maaso g’ensozi, n’obusozi buwulire bye mugamba.
  heb-heb: שמעו נא את אשר יהוה אמר קום ריב את ההרים ותשמענה הגבעות קולך׃
  ben-IRV: এখন শোন সদাপ্রভু কি বলবেন। মীখা তাকে বললেন, “ওঠো এবং তোমার বিষয় পাহাড়ের
    সামনে রাখো; উপপর্বত তোমার গলার আওয়াজ শুনুক।
  pan-pan: ਸੁਣੋ ਕਿ ਹੁਣ ਯਹੋਵਾਹ ਕੀ ਆਖਦਾ ਹੈ, ਉੱਠ, ਪਹਾੜਾਂ ਦੇ ਅੱਗੇ ਮੁਕੱਦਮਾ ਲੜ, ਅਤੇ ਟਿੱਲੇ
    ਤੇਰੀ ਅਵਾਜ਼ ਸੁਣਨ!
  mya-JVB: ထာဝရဘုရား ၏အမိန့် တော်ကို နားထောင် ကြလော့ ။ ထ ၍ တောင် ကြီးတို့ရှေ့ မှာ
    တရား တွေ့သဖြင့် ၊ တောင် ငယ်တို့ သည် သင့် စကား ကို ကြား ကြစေ။
  hmo-hmo: Lohiabada ena kota hereva Israela dekenai do umui kamonai. Lohiabada e,
    do oi toreisi, oiemu samania hereva do oi gwauraia. Namona be ororo ese oiemu
    kota hereva do idia kamonai.
  urd-urd: 'अब ख़ुदावन्द का फ़रमान सुन: उठ, पहाड़ों के सामने मुबाहसा कर, और सब टीले
    तेरी आवाज़ सुनें।'
  rus-SYN: 'Слушайте, что говорит Господь: встань, судись перед горами, и холмы да
