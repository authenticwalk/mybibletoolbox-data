  eng-YLT: 'Hear, I pray you, that which Jehovah is saying: ''Rise — strive thou with
    the mountains, And cause thou the hills to hear thy voice.'''
  kne-kne: Dengngen yo di ibagan Diyos maipanggep sin Israelita. Pomika ka ay Apo
    ta iparang mo din darum mo ta saksian din dodontog ya bilbilig.
  eng-WYC-2017: Hear ye which things the Lord speaketh. Rise thou, strive thou by
    doom against mountains, and little hills hear thy voice.
  eng-WMBB: 'Listen now to what the LORD says: “Arise, plead your case before the
    mountains, and let the hills hear what you have to say.'
  urd-GVH: ऐ इसराईल, रब का फ़रमान सुन, “अदालत में खड़े होकर अपना मामला बयान कर! पहाड़
    और पहाड़ियाँ तेरे गवाह हों, उन्हें अपनी बात सुना दे।”
  rug-rug: 'Va avoso la koasa zinama te Zihova: Turu sage mae gamu, mi tozia sa mia
    vivinei pa kenudi ri na toqere; mani avosia ri na toa sapu nasa si hiva tozia
    gamu.'
  gaz-gaz: 'Waan Waaqayyo jedhu dhaggeeffadhaa: “Ol kakkaʼaatii fuula tulluuwwanii
    duratti dubbii keessan dhiʼeeffadhaa; gaarranis waan isin jettan haa dhagaʼan.'
  fra-LSG: 'Écoutez donc ce que dit l’Éternel: Lève-toi, plaide devant les montagnes,
    Et que les collines entendent ta voix!…'
  gnn-gnn: Yo, mäkiri'‐witjurra walala dhiyaku dhärukkunydja ŋunhi yukurra ḻakarama
