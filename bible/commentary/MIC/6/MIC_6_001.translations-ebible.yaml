  eng-DBY: 'Hear ye now what Jehovah saith: Arise, contend before the mountains, and
    let the hills hear thy voice.'
  hin-2017: जो बात यहोवा कहता है, उसे सुनो उठकर, पहाड़ों के सामने वाद विवाद कर, और
    टीले भी तेरी सुनने पाएँ।
  wol-KYG: 'Dégluleen rekk li Aji Sax ji wax: Jógal layoo, tund yu mag yi seede, tund
