verse: MIC.006.015
translations:
  mal-C: നീ വിതയ്ക്കും, പക്ഷേ, കൊയ്യുകയില്ല; നീ ഒലിവുചക്കിൽ ആട്ടും, എന്നാൽ എണ്ണ ഉപയോഗിക്കുകയില്ല,
    മുന്തിരിങ്ങ ചവിട്ടും, പക്ഷേ, വീഞ്ഞു കുടിക്കുകയില്ല.
  deu-TKW: Wenn du säest, sollst du nicht ernten! Wenn du Oliven kelterst, sollst
    du dich nicht mit Öl davon salben, und wenn du Most kelterst, sollst du keinen
    Wein davon trinken!
  lin-lin: Okolona bilanga, kasi okobuka bambuma te ; okokamola bambuma ya olive,
    kasi okomipakola mafuta na yango te ; okokamola bambuma ya vino, kasi okomela
    masanga na yango te.
  eng-LSV: You sow, and you do not reap, || You tread the olive, || And you do not
    pour out oil, || And new wine—and you do not drink wine.
  eng-GNV: 'Thou shalt sowe, but not reape: thou shalt treade the oliues, but thou
    shalt not anoint thee with oyle, and make sweete wine, but shalt not drinke wine.'
  eng-WEBSTER: Thou shalt sow, but thou shalt not reap; thou shalt tread the olives,
    but thou shalt not anoint thee with oil; and sweet wine, but shalt not drink wine.
  nhw-BL: Antocase, pero amo anpixcase. Masque ipan anmoquejquetzase olivos para anquiquixtilise
    aceite, amo anquipiyase niyon se quentzi aceite para anmopolose pampa catli anmechtlanise
    quitequihuise. Huan anmoquejquetzase ipan xocomecatl, pero amo oncas xocomeca
    atl para anquiijise, pampa nochi catli amoaxca niquinmacas sequinoc.
  swh-ONEN: Mtapanda lakini hamtavuna; mtakamua zeituni lakini hamtatumia mafuta yake.
    Mtakamua zabibu lakini hamtakunywa hiyo divai.
  bba-bba: I ko i duure, ɑdɑmɑ i ǹ ɡɛ̃ɛmɔ. I ko i olifi ɡɑmɑ, ɑdɑmɑ i ǹ wɑsi i yen
    ɡum sɑwɑ. I ko i resɛm tɑm wĩɑ, ɑdɑmɑ i ǹ wɑsi i mu nɔ.
  eng-KJVCPB: Thou shalt sow, but thou shalt not reap; Thou shalt tread the olives,
    but thou shalt not anoint thee with oil; And sweet wine, but shalt not drink wine.
  luo-luo: Unupidh cham to ok unukagi; ubiro biyo zeituni to ok unukonyru gi modhigi
    un uwegi, bende ubiro biyo mzabibu to ok unumadh divai mag-gi.
  meu-meu: Ba hadohado, to basio ḡeiḡei; olive huahuadia ba moimoilai, to kopimui
    na dehorodia basio dahulai; vine huahuadia ba moimoilai, to vine ranuna basio
    inua.
  npi-ULB: तिमीहरूले छर्नेछौ तर कटनी गर्नेछैनौ । तिमीहरूले जैतूनको तेल निकाल्नेछौ
    तर त्यस तेलले आफैँलाई अभिषेक गर्नेछैनौ । तिमीहरूले दाख पेल्नेछौ तर मद्य भने पिउनेछैनौ
    ।
  yor-yor: Ìwọ yóò gbìn ṣùgbọ́n ìwọ kì yóò kórè ìwọ yóò tẹ olifi, ṣùgbọ́n ìwọ kì yóò
    fi òróró rẹ̀ kún ara rẹ; ìwọ yóò tẹ èso àjàrà, ṣùgbọ́n ìwọ kì yóò mu wáìnì.
  pes-OPCB: خواهید کاشت، ولی درو نخواهید کرد. از زیتون، روغن خواهید گرفت، ولی خودتان
    از آن بی‌بهره خواهید ماند. انگور را زیر پا له خواهید کرد، ولی شراب آن را نخواهید
    نوشید،
  tgl-ULB: Ikaw ay magtatanim ngunit hindi ka mag-aani, ikaw ay magpipiga ng olibo
    ngunit hindi mo mapapahiran ng langis ang iyong sarili. Ikaw ay magpipisa ng ubas
    ngunit hindi ka makakainom ng alak.
  cbu-NT: Tirikootssha tatsumkitaateesa nda pusamaam waritatssa. Wanusee pusayarus,
    wayunganoom tatsirapshiyarus yataris ndusha ashitssa. Mishat, kizarunaa pusayarus,
    wakungur waamaam yataris ndusha ashitssa.
  hui-hui: Tígua ladi ale mini widi egene mabuni hanga hongoleberamigo boga bidagola
    gandulo howa na nabuleberami. Tígua ira olibe lininaga ibane tagira ibilo lini
    dambuleberamigo ogonime mbira galone nabuleberami. Tígua waini iba wabuleberamigo
    na nabuleberami.
  mya-mya: သင်​တို့​သည်​ကောက်​ပဲ​သီး​နှံ​ကို​စိုက်​ပျိုး​သော် လည်း အ​သီး​အ​နှံ​ကို​မ​ရိတ်​သိမ်း​ရ။
    သင်​တို့ သည်​သံ​လွင်​ဆီ​ကြိတ်​သော်​လည်း​ဆီ​ကို​မ သုံး​ရ။ စ​ပျစ်​သီး​ကို​နယ်​သော်​လည်း​စ​ပျစ်
    ရည်​ကို​မ​သောက်​ရ။-
  bod-N: ཁྱོད་ཀྱིས་ས་བོན་བཏབ་ཀྱང་ལོ་ཏོག་བསྡུ་མི་ནུས་ཤིང་། སྐྱུ་རུ་བཙིར་ཡང་སྣུམ་གྱིས་ལུས་བྱུག་པར་མི་འགྱུར་ལ།
    རྒུན་འབྲུམ་གྱི་ཁུ་བ་བཙིར་ཡང་རྒུན་ཆང་འཐུང་བར་མི་འགྱུར་རོ། །
  sna-sna: Muchadyara asi hamungakohwi; muchasvina maorivhi asi hamungazori mafuta
    acho, muchasvina mazambiringa asi hamunganwi waini yacho.
  spa-BLM: Sembrarás, pero no cosecharás. Pisarás las aceitunas, pero no te ungirás
    con aceite; y aplastar las uvas, pero no beber el vino.
  cac-cac: Ol ex avvoc, palta malaj jab'oc tas ol eyic'a'. Ol e teq'uel yal sat te'
    eyolivo, palta man̈oc exlaj ol e c'an jab'oc yaceiteal te'. Ol e teq'uel yal sat
    te' eyuva, palta man̈oc exlaj ol eyuc' svinoal.
  swh-ULB: Utapanda lakini huatavuna; utazikusanya zaituni lakini hutajipaka mafuta;
    utasindika zabibu lakini hutakunywa divai.
  bel-bel: Будзеш сеяць, а жаць ня будзеш; будзеш чавіць алівы - і ня будзеш умашчвацца
    алеем; начавіш вінаграднага соку, а віна піць ня будзеш.
  deu-ELBBK: Du wirst säen, aber nicht ernten; du wirst Oliven keltern, aber dich
    nicht mit Öl salben, und Most, aber keinen Wein trinken.
  mbb-OT: Umbe, ebpemula kew, piru kenè kew iyan ebpekeraǥun kayi. Ebpetiǥis kew te
    menge ulibu, piru kenè kew iyan ebpekepulus te lana kayi. Egkeres kew te menge
    paras, piru kenè kew iyan ebpekeinum te vinu kayi.
  mal-2015: നീ വിതെക്കും, കൊയ്കയില്ല നീ ഒലീവുകായ് ചവിട്ടും, എണ്ണ പൂശുകയില്ല; മുന്തിരിപ്പഴം
    ചവിട്ടും, വീഞ്ഞു കുടിക്കയില്ലതാനും.
  rmc-rmc: Sadzineha, ale na kideha upre; pučineha o olivi, ale na makheha tut le
    olejoha; pučineha o muštos, ale e mol na pijeha.
  pes-OPV: تو خواهی کاشت اما نخواهی دروید؛ توزیتون را به پا خواهی فشرد اما خویشتن
    را به روغن تدهین نخواهی نمود؛ و عصیر انگور را اماشراب نخواهی نوشید.
  ron-1924: Вей семэна, дар ну вей сечера; вей стоарче мэслине, дар ну те вей унӂе
    ку унтделемнул лор; вей фаче муст, дар ну вей бя вин!
  ben-OBCV: তোমরা বীজ বুনবে কিন্তু ফসল কাটতে পারবে না; তোমরা জলপাই মাড়াই করবে কিন্তু
    তার তেল ব্যবহার করতে পারবে না, তোমরা দ্রাক্ষামাড়াই করবে কিন্তু তার রস পান করতে
    পারবে না।
  som-som: Wax baad beeran doontaan mase goosan doontaan, oo saytuunka waad tuman
    doontaan laakiinse saliiddiisa kuma subkan doontaan, oo canabkana waad tuman doontaan
    laakiinse khamrigiisa ma cabbi doontaan.
  lat-VUC: 'Tu seminabis, et non metes: tu calcabis olivam, et non ungeris oleo; et
    mustum, et non bibes vinum.'
  eng-ASVBT: Thou shalt sow, but shalt not reap; thou shalt tread the olives, but
    shalt not anoint thee with oil; and the vintage, but shalt not drink the wine.
  ita-1885: Tu seminerai, e non mieterai; tu pesterai le ulive, e non ti ungerai dell'olio;
    e il mosto, e non berrai il vino.
  eng-LXXUP: 'Thou shalt sow, but thou shalt not reap; thou shalt press the olive,
    but thou shalt not anoint thyself with oil; and shalt make wine, but ye shall
    drink no wine: and the ordinances of my people shall be utterly abolished.'
  eng-ULB: You will sow but not reap; you will tread the olives but not anoint yourselves
    with oil; you will press grapes but drink no wine.
  spa-VBL: Sembrarás pero no cosecharás; molerás las aceitunas, pero no usarás el
    aceite; prepararás el vino, pero no lo beberás.
  fra-_FOB: Tu sèmeras, mais tu ne moissonneras point; tu presseras l'olive, mais
    tu ne t'oindras point d'huile; tu fouleras le moût, et tu ne boiras point de vin.
  mal-mal: നീ വിതയ്ക്കും, കൊയ്യുകയില്ല; നീ ഒലിവുകായ് ചവിട്ടും, എണ്ണ പൂശുകയില്ല; മുന്തിരിപ്പഴം
    ചവിട്ടും, വീഞ്ഞ് കുടിക്കുകയില്ലതാനും.
  urd-GVR: Tū bīj boegā lekin fasal nahīṅ kāṭegā, zaitūn kā tel nikālegā lekin use
    istemāl nahīṅ karegā, angūr kā ras nikālegā lekin use nahīṅ piegā.
  suz-BL: गे मार मार शोक्‍चा दा शोक्‍‍नेवे। तन्‍न खुप्‍‍चा मताइनेवे। तेल रवा आ फल
    ख्राक्‍चा दा ख्राक्‍नेवे, तन्‍न इ रांम तेल ख्रेक्‍चा मताइनेवे। गे अङगुर ख्राक्‍चा
    दा ख्राक्‍नेवे, तन्‍न अङगुर शांबु तूचा मताइनेवे। ब्‍यवस्‍था २८:३८-४०; आमोस ५:११
  eng-NOY: Thou shalt sow, but shalt not reap; Thou shalt tread the olives, but shalt
    not anoint thee with oil, And the grapes, but shalt not drink the wine.
  ita-1927: Tu seminerai, ma non mieterai; pigerai le ulive, ma non t’ungerai d’olio;
    spremerai il mosto, ma non berrai il vino.
  ckb-ckb: ئێوە دەچێنن و نادورنەوە، زەیتوون دەگوشن و بە ڕۆنەکەی خۆتان چەور ناکەن،
    ترێ دەگوشن و لە شەرابەکەی ناخۆنەوە،
  eng-BBE: You will put in seed, but you will not get in the grain; you will be crushing
    olives, but your bodies will not be rubbed with the oil; and you will get in the
    grapes, but you will have no wine.
  kan-OKCV: ನೀನು ಬೀಜ ಬಿತ್ತಿ ಕೊಯ್ಯದೆ ಇರುವೆ; ಹಿಪ್ಪೆಗಳನ್ನು ತುಳಿದು ಎಣ್ಣೆ ಹಚ್ಚಿಕೊಳ್ಳದೆ
    ಇರುವೆ; ದ್ರಾಕ್ಷಾರಸಮಾಡಿ ಕುಡಿಯದೆ ಇರುವೆ.
  tam-2017: நீ விதைத்தும் அறுக்காமற்போவாய்; நீ ஒலிவப்பழங்களையும் திராட்சைப்பழங்களையும்
    ஆலையாடினாலும், எண்ணெய் பூசிக்கொள்வதுமில்லை, இரசம் குடிப்பதுமில்லை.
  spa-RV-1909: 'Tú sembrarás, mas no segarás: pisarás aceitunas, mas no te ungirás
    con el aceite; y mosto, mas no beberás el vino.'
  ron-BTF: Vei semăna, dar nu vei secera; tu vei călca măslinele, dar nu tu te vei
    unge cu untdelemn; și vin dulce, dar nu tu vei bea vin.
  eng-WEBP: You will sow, but won’t reap. You will tread the olives, but won’t anoint
    yourself with oil; and crush grapes, but won’t drink the wine.
  eng-FBV: You will sow, but you won't reap; you will press your olives, but not use
    the oil; you will make your wine, but drink none of it.
  nld-1939: Zaaien zult ge, maar niet oogsten, Olijven zult ge gaan treden, Maar u
    niet zalven met olie, En most, maar er geen wijn van drinken.
  nch-BL: Antocase, pero amo anpixcase. Masque ipan anmoquejquetzase olivos para anquiquixtilise
    aceite, amo anquipiyase yon se quentzi aceite para anmopolose pampa cati amechtanise
    quitequihuise. Huan anmoquejquetzase ipan xocomecat, pero amo oncas xocomeca at
    para anquiise, pampa nochi cati amoaxca niquinmacas sequinoc.
  vie-1934: Ngươi sẽ gieo, nhưng không được gặt; sẽ ép ô-li-ve, nhưng không được xức
    dầu; sẽ đạp nho, nhưng không được uống rượu.
  hin-CV: तुम बोओगे, पर फसल नहीं काटोगे; तुम जैतून का तेल तो निकालोगे, किंतु उस तेल
    का उपयोग न कर सकोगे, तुम अंगूर को तो रौंदोगे, पर उसका दाखमधु पान न कर सकोगे.
  spa-BES: Pondrás semillas, pero no cosecharás; estarás triturando aceitunas, pero
    tus cuerpos no serán frotados con el aceite; y pisaras las uvas, pero no tendrás
    vino.
  tdx-tdx: Hitongy irehe fe tsy hanatake; handia olive fe tsy hihosotse amy menakey;
    naho hampipiritse valoboke, fe tsy hinome’o ty divai’e.
  tha-KJV: เจ้​าจะหว่าน แต่​เจ้​าจะไม่​ได้​เกี่ยว เจ้​าจะย่ำบีบมะกอกเทศ แต่​จะไม่​ได้​ชโลมตัวเองด้วยน้ำมัน
    เจ้​าจะย่ำองุ่น แต่​จะไม่​ได้​ดื่​มน​้ำองุ่น
  por-BR-2018: Tu semearás, mas não colherás; pisarás azeitonas, mas não te ungirás
    com óleo; pisarás uvas, mas não beberás vinho.
  deu-ELO: Du wirst säen, aber nicht ernten; du wirst Oliven keltern, aber dich nicht
    mit Öl salben, und Most, aber keinen Wein trinken.
  eng-WYC-2018: Thou shalt sow, and shalt not reap; thou shalt tread the olive, and
    shalt not be anointed with oil; and (make) must, and shalt not drink (the) wine.
  epo-epo: Vi semos, sed vi ne rikoltos; vi premos olivojn, sed vi ne ŝmiros vin per
    oleo; vi premos vinberojn, sed vi ne trinkos vinon.
  uig-PIN: Teriysǝn, biraⱪ ⱨosul almaysǝn; Zǝytunlarni qǝylǝysǝn, biraⱪ ɵzüngni meyini
    sürtüp mǝsiⱨ ⱪilalmaysǝn, Yengi xarabni qǝylǝp qiⱪirisǝn, Biraⱪ xarab iqǝlmǝysǝn.
  beo-beo: Dilia da gala:ine bugimu, be amomane defele hame faimu. Dilia olife fage
    dugisia, susuligi lale, amoga hamomu hamedei ba:mu. Dilia da waini hano hahamomu,
    be amo manu hamedei ba:mu.
  tpi-OTNT: Bai yupela i wokim gaden, tasol bai yupela i no inap kisim kaikai long
    en. Na bai yupela i wok long kisim wel long ol pikinini oliv, tasol bai yupela
    i no inap welim skin bilong yupela. Na bai yupela i wokim wain, tasol bai yupela
    i no inap dring dispela wain.
  hau-SA: Za ku yi shuki amma ba za ku girba ba; za ku matse zaitun amma ba za ku
    yi amfani da mai wa kanku ba, za ku tattaka ’ya’yan inabi amma ba za ku sha ruwan
    inabin ba.
  uig-LAT: Tériysen, biraq hosul almaysen; Zeytunlarni cheyleysen, biraq özüngni méyini
    sürtüp mesih qilalmaysen, Yéngi sharabni cheylep chiqirisen, Biraq sharab ichelmeysen.
  nde-nde: Uzalima kodwa ungavuni; uzakhama ama-oliva kodwa amafutha awo ungawagcobi,
    uzakhama amavini kodwa iwayini lawo ungalinathi.
  ton-ton: Te ke tūtuuʻi ka ʻe ʻikai te ke tuʻusi; te ke malaki ʻae ʻolive, ka ʻe
    ʻikai te ke takai koe ʻaki ʻae lolo; pea mo e uaine melie, ka ʻe ʻikai te ke inu
    uaine.
  ces-1613: Ty budeš síti, ale nebudeš žíti; ty tlačiti budeš olivky, ale nebudeš
    se pomazovati olejem, i mest, ale nebudeš píti vína.
  eng-WMB: You will sow, but won’t reap. You will tread the olives, but won’t anoint
    yourself with oil; and crush grapes, but won’t drink the wine.
  tam-TCV: நீ விதைப்பாய்; ஆனால் அறுவடை செய்யமாட்டாய். நீ ஒலிவ விதைகளைப் பிழிந்தெடுப்பாய்;
    ஆனால் எண்ணெயையோ பூசிக்கொள்ளமாட்டாய். திராட்சைப் பழங்களையும் நீ பிழிவாய்; ஆனால்
    இரசத்தையோ நீ குடிக்கமாட்டாய்.
  ceb-ULB: Magapugas kamo apan dili makaani; maggiok kamo sa inyong mga olibo apan
    dili kamo madihogan sa inyong kaugalingon sa lana; magpuga kamo ug mga ubas apan
    dili kamo makainom ug bino.
  pol-UBG: Będziesz siał, ale nie będziesz żął; będziesz tłoczył oliwki, ale nie namaścisz
    się oliwą; będziesz wyciskał moszcz, ale nie napijesz się wina.
  kyc-kyc: Nakama ee wara piraminyipape angi doko naa narami. Isa olipi ipwange kingyuo
    kamwaraminyipape range kapa mamba doko yanga narami. Dee waene ipwange kingyuo
    kamwaraminyipape angi doko kapa naa naramiko.
  urd-GVU: تُو بیج بوئے گا لیکن فصل نہیں کاٹے گا، زیتون کا تیل نکالے گا لیکن اُسے
    استعمال نہیں کرے گا، انگور کا رس نکالے گا لیکن اُسے نہیں پیئے گا۔
  eng-OEBCW: You will sow but not reap. You will tread the olives but have no oil
    for rubbing, tread grapes but drink no wine!
  deu-1912: Du sollst säen, und nicht ernten; du sollst Öl keltern, und dich damit
    nicht salben, und Most keltern, und nicht Wein trinken.
  kan-2017: ನೀನು ಬಿತ್ತಿದರೂ ಕೊಯ್ಯುವುದಿಲ್ಲ. ಎಣ್ಣೆಯ ಕಾಯಿಯನ್ನು ಜಜ್ಜಿದರೂ ಮೈಗೆ ಎಣ್ಣೆ ಹತ್ತಿಕೊಳ್ಳುವುದಿಲ್ಲ.
    ದ್ರಾಕ್ಷಿಯ ಹಣ್ಣನ್ನು ತುಳಿದರೂ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯುವುದಿಲ್ಲ.
  yap-yap: Bay mu yunged e grain, machane dabiyag wom’ngin ngomad. Bay um uduyed e
    pi olive ngi’i yib e gapgep riy, machane dab mu fanayed e gapgep riy. Bay um ngongliyed
    e wayin, machane gathi gimed e gimed ra unum.
  hlt-MCSB: Na tuh dae na at mahpawh. Olive te na neet cakhaw situi na hluk hae mahpawh.
    Misur thai na khueh akhaw misurtui na o mahpawh.
  mdy-ETH: ዜርሢ ዒንሢ ዜርቃንዳኔ፥ ጋዓንቴ ሃኣኮ ዒንሢ ቡኩሲ ዔካዓኬ፤ ሪሚቶ ዓኣፖ ሄርቂ ዒንሢ ጩኡጳንዳኔ፥ ዛይቶ ቲዦ ጋዓንቴ
    ዒንሢ ሙዓዓኬ፤ ዬያጉዲ ሃሣ ዎይኖ ዓኣፖዋ ሄርቃንዳኔ፥ ጋዓንቴ ዒንሢ ዬያ ዑዦ ዑሽካዓኬ።
  twi-ASANTE: Mobɛdua nanso morentwa. Mobɛkyi ngo dua mu ngo, nanso morensra bi. Mobɛtiatia
    bobe so, nanso morennom nsã a mobɛnya afiri mu no bi.
  eng-WEBU: You will sow, but won’t reap. You will tread the olives, but won’t anoint
    yourself with oil; and crush grapes, but won’t drink the wine.
  wal-wal: Intte kattaa zerana, shin gakkin cakkekketa; wogaraa teeraa gum77ana, shin
    he zaitiyaa tiyettekketa; woiniyaa teeraakka intte gum77ana, shin a eessaa uyekketa.
  spa-PDDPT: Sembrarás, pero no cosecharás. Prensarás olivas, pero no te ungirás con
    el aceite, y uvas, pero no beberás el vino.
  gun-gun: Mba'emo penhotỹ teĩ napemono'õi 'rã. Azeitona reumbiri teĩ azeite ndaperekoi
    'rã pendejee peikyty va'erã. Uva voi peumbiri teĩ ndapey'ui 'rã vinho.
  agu-BL: Tz'ocpon ij ita'n ttx'otx', poro quil wutzin. Cxocponwok tan banle'n aceit,
    poro qui'c ltak' tzitetz. Cxocponwok tan yak'pe'n yi wutz uva, poro quil baj yi
    ta'alil ita'n.
  ilo-ULB: Agmulaka ngem saankanto nga agapit; agbaddekka iti olibo ngem saanmo a
    masapsapuan ta bagim iti lana; agpespeska iti ubas ngem awan ti mainummo nga arak.
  kpg-kpg: Goodou ga haga nonnono godou golee laagau, gei e deemee di hadi nia maa.
    Goodou gaa hai godou lolo mai nia golee laagau olib, gei e deemee di hai hegau
    i nia maa. Goodou gaa hai godou waini, ge hagalee inu nia maa.
  uig-ARA: تېرىيسەن، بىراق ھوسۇل ئالمايسەن؛ زەيتۇنلارنى چەيلەيسەن، بىراق ئۆزۈڭنى مېيىنى
    سۈرتۈپ مەسىھ قىلالمايسەن، يېڭى شارابنى چەيلەپ چىقىرىسەن، بىراق شاراب ئىچەلمەيسەن.
  sus-sus: Wo xɛ sama nɛ, kɔnɔ wo mu a xabama, wo oliwi bogi bunduma nɛ, kɔnɔ wo mu
    a ture donma, wo wɛni bogi dunduma nɛ, kɔnɔ wo mu a minma.
  pon-2006: Kumwail pahn kamwarak werentuhke, ahpw kumwail sohte pahn dolung. Kumwail
    pahn ngidarpene wahn amwail olip kan, ahpw kumwail sohte pahn kak doadoahngki.
    Kumwail pahn wiahda wain, ahpw kumwail sohte pahn nim.
  jae-jae: Aôm oc ôsê gêŋ, mago ônac ŋanô sa atom, aôm oc ôsac katêkwi ŋanô, mago
    ôniŋ oso taôm ŋa ŋalêsi tau atom. Aôm oc ôka wain ŋanô, mago ônôm wain tau atom,
  ksd-ksd: Una vavauma, ma pa una varurue; una rua ra oliva, ma pa una vartap mara
    dangi, ma ra vuai na vain, ma pa una mome ra polo na vain.
  grc-BRENT: Σὺ σπερεῖς, καὶ οὐ μὴ ἀμήσῃς, σὺ πιέσεις ἐλαίαν, καὶ οὐ μὴ ἀλείψῃ ἔλαιον,
    καὶ οἶνον, καὶ οὐ μὴ πίητε, καὶ ἀφανισθήσεται νόμιμα λαοῦ μου.
  ind-AYT: “Kamu akan menabur tetapi tidak akan menuai, Kamu akan mengirik buah zaitun,
    tetapi tidak berurap dengan minyaknya, mengirik buah anggur, tetapi tidak meminum
    hasil anggurnya.”
  nya-nya: Mudzadzala, koma simudzakolola. Mudzayenga mafuta a olivi, koma simudzawagwiritsa
    ntchito. Mudzaponda mphesa, koma simudzamwa vinyo wake.
  hrv-hrv: Sijat ćeš, ali nećeš žeti; tijestit ćeš maslinu, a ulja neće biti; gazit
    ćeš mošt, a vina nećeš piti.
  mps-mps: Tama tibaso, te gi sę dagego yaibao, tiali goli, tede nai dagego me sogobeo.
    Te oliv wel sabo sę dagego yaibao, tiali goli dagego tigide me piligobeo. Te
    wain dagego nigaibao, tiali goli te wain wę dagego me tugobeo.
  tpi-tpi: Bai yupela i wokim gaden, tasol bai yupela i no inap kisim kaikai long
    en. Na bai yupela i wok long kisim wel long ol pikinini oliv, tasol bai yupela
    i no inap welim skin bilong yupela. Na bai yupela i wokim wain, tasol bai yupela
    i no inap dring dispela wain.
  dan-1931: du skal så, men ikke høste, perse Oliven, men ikke salve dig, perse Most,
    men ej drikke Vin.
  vie-OVCB: Ngươi sẽ gieo nhưng không được gặt. Ngươi sẽ ép dầu nhưng không được hưởng.
    Ngươi sẽ ép rượu nho nhưng không được uống.
  guj-2017: તું વાવશે પણ કાપણી કરી શકશે નહિ, તું જૈતૂનને પીલશે પણ તારા શરીર પર તેલ
    લગાવવા પામશે નહિ; તું દ્રાક્ષા પીલશે પણ તેનો દ્રાક્ષારસ પીવા પામશે નહિ.
  pon-2006A: Kumwail pahn kamwarak werentuhke, ahpw kumwail sohte pahn dolung. Kumwail
    pahn ngidarpene wahn amwail olip kan, ahpw kumwail sohte pahn kak doadoahngki.
    Kumwail pahn wiahda wain, ahpw kumwail sohte pahn nim.
  por-BRBSL: Você vai semear, mas não vai colher. Você vai pisar as azeitonas, mas
    não vai se ungir com óleo; e esmagam uvas, mas não bebem o vinho.
  eng-OEBUS: You will sow but not reap. You will tread the olives but have no oil
    for rubbing, tread grapes but drink no wine!
  cth-cth: Cati na kahei awh ei, cang na a awh hoeh, olive paw na katin awh ei, satui
    na kâhluk mahoeh. Misur paw na katin nakunghai misurtui na net awh mahoeh.
  twi-twi: Mubedua nanso morentwa. Mubekyi ngodua mu ngo, nanso morensra bi, mubetiatia
    bobe so, nanso morennom nsa a mubenya afi mu no bi.
  hlt-hlt: Na tuh dae na at mahpawh. Olive te na neet cakhaw situi na hluk hae mahpawh.
    Misur thai na khueh akhaw misurtui na o mahpawh.
  tbz-SIM: Di níí bo kúútí bɑ́ di bɑ́ɑ́ dɛitɛ, kɛ níí díí mɛkùɔ̀ ndi mɛ mbɑ́ɑ́ mɛ̀
    dɔ̀ɔ̀nɛ̀ mùmɑmù, kɛ níí kuɔti mɛnɑɑ̀ di mɛ mbɑ́ɑ́ mɛ̀ yɑ̃̀.
  msy-2020: Ia azeniba oparɨva, dar daghetam inighan kogham. Egh ia olivɨn ovɨziba
    dɨkabɨn da mɨrmɨr, egh olivɨn borer tam uan mɨkarzim daghuighan kogham. Egh ia
    wainɨn ovɨziba dɨkabɨn da mɨrmɨr, egh wainɨn dɨpatam ameghan kogham.
  dop-dop: Ɩ́ kɑ́ tuu ɩ́ kɑɑ kʋ, Ɩ́ kɑ́ mʋlɩ nim, ɩ́ kɑɑ lɑnɑ-wɩ. Ɩ́ kɑ́ puu sʋlʋm
    ɩ́ kɑɑ nyɔɔ-wɩ.
  azb-azb: Siz əkəcəksiniz, amma biçməyəcəksiniz, Zeytun sıxacaqsınız, yağından ətir
    düzəltməyəcəksiniz, Üzüm sıxacaqsınız, şərab içməyəcəksiniz.
  eng-DBY: Thou shalt sow, but thou shalt not reap; thou shalt tread the olives, but
    thou shalt not anoint thee with oil; and new wine, but shalt not drink wine.
  hin-2017: तू बोएगा, परन्तु लवने न पाएगा; तू जैतून का तेल निकालेगा, परन्तु लगाने
    न पाएगा; और दाख रौंदेगा, परन्तु दाखमधु पीने न पाएगा। (यूह. 4:37, आमो. 5:11, व्यव.
    28:38,40)
  wol-KYG: Yaw de yaay ji te doo góob, nga nal doomi oliw te doo ca diwu, nal doomi
    reseñ te doo naan biiñ.
  eng-YLT: Thou — thou sowest, and thou dost not reap, Thou — thou treadest the olive,
    And thou pourest not out oil, And new wine — and thou drinkest not wine.
  eng-WYC-2017: Thou shalt sow, and shalt not reap; thou shalt tread the olive, and
    shalt not be anointed with oil; and make must, and shalt not drink wine.
  eng-WMBB: You will sow, but won’t reap. You will tread the olives, but won’t anoint
    yourself with oil; and crush grapes, but won’t drink the wine.
  urd-GVH: तू बीज बोएगा लेकिन फ़सल नहीं काटेगा, ज़ैतून का तेल निकालेगा लेकिन उसे इस्तेमाल
    नहीं करेगा, अंगूर का रस निकालेगा लेकिन उसे नहीं पिएगा।
  rug-rug: Kote lelete si gamu ba lopu kote pakepakete; kote munala vua olive si gamu
    ba lopu kote tavetavete nia gamu sa oela, kote neti qurepi si gamu ba lopu kote
    napo ia gamu sa vaeni.
  gaz-gaz: Ati ni facaafatta; garuu hin haammattu; ejersa ni cuunfatta; garuu zayitii
    isaa hin dibattu; ija wayinii ni cuunfatta; garuu daadhii wayinii hin dhugdu.
  fra-LSG: Tu sèmeras, et tu ne moissonneras pas, Tu presseras l’olive, et tu ne feras
    pas d’onctions avec l’huile, Tu presseras le moût, et tu ne boiras pas le vin.
  gnn-gnn: Yo, djämanydja nhuma yurru wirrki yana wal'ŋu, yaw'yundja dhika munathany'tja,
    yurru gulkuruna, liŋgu ŋayinydja yurru ŋunhi miriŋunydja marrtjina lili yana ŋurruthirrina,
    bala djaw'‐djawyun ŋunhi nhänydja malanha ŋunhi nhuma yukurrana ŋuthanmaraŋala.
  yal-yal: I seen sima nɛn, koni i mi a xabama. I oliwi turen bama nɛn, koni i mi
    a turen nawalima. I manpa bogi igen bama nɛn, koni i mi a minma.
  haw-1868: E lulu iho no oe, aka, aole oe e ohi mai; E hehi iho oe i na oliva, aole
    nae e poniia oe i ka aila; A i ka waina hou, aole nae oe e inu i ka waina.
  arb-NAV: تَزْرَعِينَ وَلا تَحْصُدِينَ. تَعْصُرِينَ الزَّيْتُونَ وَلا تَدَّهِنِي
    بِزَيْتِهِ، وَتَعْصُرِينَ الْعِنَبَ وَلا تَشْرَبِينَ مِنْ خَمْرِهِ.
  ewe-ewe: Àƒã nu, ke màŋe nu o; àɖa ami, gake màkpɔ ami asi o; àfia waintsetse, ke
    màkpɔ wain ano o.
  eng-LEE: Thou wilt indeed sow, but thou shalt not reap; thou wilt indeed tread out
    olives, but thou shalt not anoint thyself with oil; and the juice of the grapes,
    but thou shalt not drink wine.
  asm-FB: তোমালোকে সিঁচিবা কিন্তু দাবলৈ নাপাবা; তোমালোকে জিত গচকিবা কিন্তু তেল নিজে
    ঘঁহিব নাপাবা; তোমালোকে দ্ৰাক্ষাগুটি চেপিবা, কিন্তু দ্রাক্ষাৰস পান কৰিবলৈ নাপাবা।
  sus-A: وٌ شّ سَمَ نّ، كْنْ وٌ مُ عَ شَبَمَ، وٌ عٌلِوِ بٌفِ بُندُ مَ نّ، كْنْ وٌ
    مُ عَ تُرٍ دٌنمَ، وٌ وّنِ بٌفِ دُندُ مَ نّ، كْنْ وٌ مُ عَ مِنمَ.
  fra-SBL: Vous sèmerez, mais vous ne récolterez pas. Tu fouleras les olives, mais
    tu ne t'oindras pas d'huile ; et écrasent les raisins, mais ne boivent pas le
    vin.
  hbo-hbo: אַתָּ֥ה תִזְרַ֖ע וְלֹ֣א תִקְצֹ֑ור אַתָּ֤ה תִדְרֹֽךְ־זַ֙יִת֙ וְלֹא־תָס֣וּךְ
    שֶׁ֔מֶן וְתִירֹ֖ושׁ וְלֹ֥א תִשְׁתֶּה־יָּֽיִן׃
  kik-kik: Mũrĩhaandaga no mũtikaagetha; mũrĩĩhihaga ndamaiyũ no mũtikehaka maguta
    ma cio; mũrĩĩhihaga thabibũ no mũtikanyua ndibei yacio.
  fra-NCL: Tu sèmeras, mais tu ne moissonneras pas ; tu presseras l’olive, mais tu
    ne t’oindras pas d’huile ; le moût, mais tu ne boiras pas de vin.
  cek-AK: Na patii tih, toe na aat mak ai; Olive situi na pasaw tih, toe situi to
    nang nok mak ai; kaluep misurtui to na pasaw tih, toe misurtui to na nae mak ai.
  cuk-cuk: Be ibmar-digmaloedi, gwen be weosurmalad, degi, be olivo-gwallu-egurmaloedi,
    gwen be ebugosurmalad. Vino-onogega uva-nis-egurusadi, be gobosurmarbalid.
  uig-CYR: Терийсән, бирақ һосул алмайсән; Зәйтунларни чәйләйсән, бирақ өзүңни мейини
    сүртүп мәсиһ қилалмайсән, Йеңи шарапни чәйләп чиқирисән, Бирақ шарап ичәлмәйсән.
  tel-2017: నువ్వు విత్తనాలు చల్లుతావు గానీ కోత కోయవు. నువ్వు ఒలీవ పళ్ళను తొక్కుతావు
    కానీ ఆ నూనె పూసుకోవు. ద్రాక్షపళ్ళను తొక్కుతావు కానీ ద్రాక్షారసం తాగవు.
  hat-BSA: Ou va simen, men ou p ap rekòlte. Ou va kraze grenn oliv anba pye, men
    ou menm p ap onksyone ak lwil; kraze rezen, men ou p ap bwè diven an.
  kos-kos: Kowos ac taknelik wheat, tuh tia ku in kosrani kac. Kowos ac fule oil liki
    olive, tuh koflana orekmakin. Kowos ac orek wain, tuh tiana nim kac.
  hbo-WLC: אַתָּ֥ה תִזְרַ֖ע וְלֹ֣א תִקְצ֑וֹר אַתָּ֤ה תִדְרֹֽךְ־זַ֙יִת֙ וְלֹא־תָס֣וּךְ
    שֶׁ֔מֶן וְתִיר֖וֹשׁ וְלֹ֥א תִשְׁתֶּה־יָּֽיִן׃
  ibo-ibo: Unu ga-akụ mkpụrụ, ma unu agaghị ewe ihe ubi, unu ga-azọchapụta mmanụ oliv,
    ma unu agaghị ete ya nʼahụ unu; unu ga-azọchapụtakwa mmanya site na mkpụrụ vaịnị,
    ma unu agaghị aṅụ mmanya ya.
  ory-ory: ତୁମ୍ଭେ ବୁଣିବ, ମାତ୍ର କାଟିବ ନାହିଁ; ତୁମ୍ଭେ ଜୀତଫଳ ପେଷିବ, ମାତ୍ର ଆପଣା ଦେହରେ ତୈଳ
    ମର୍ଦ୍ଦନ କରିବ ନାହିଁ; ଦ୍ରାକ୍ଷାଫଳ ପେଷିବ, ମାତ୍ର ଦ୍ରାକ୍ଷାରସ ପାନ କରିବ ନାହିଁ।
  chk-chk: Oupwe fofot, nge ousap kinikin. Oupwe üchüch föün olif, nge ousap epitikemi
    noppukun. Oupwe puri föün irän wain, nge ousap ün wain seni.
  rop-rop: En nomeda yumob plentimbat yumob gadin, bat stil yumob kaan gedim eni kukwan
    daga brom detlot gadin. En nomeda yumob skwisimap ola olib daga, bat stil yumob
    kaan yusum det oil. En nomeda yumob meigimbat wain, bat stil yumob kaan dringgim
    det wain.
  ukr-1871: Будеш сїяти, жати ж не будеш посїву; будеш видавлювати оливини, та оливою
    не будеш маститись; видавиш сок гроновий, та пити не будеш.
  deu-1951: Du wirst säen, aber nicht ernten; du wirst Oliven pressen, aber dich nicht
    mit Öl salben, Most keltern, aber keinen Wein trinken!
  eng-JPS: Thou shalt sow, but shalt not reap; thou shalt tread the olives, but shalt
    not anoint thee with oil; and the vintage, but shalt not drink wine.
  srp-1865: Ti æeš sijati, ali neæeš žeti; ti æeš cijediti masline, ali se neæeš namazati
    uljem, i mast, ali neæeš piti vina.
  lug-lug: Olisiga naye tolikungula, oligezaako okusogola emizeeyituuni weggyiremu
    amafuta naye tolifuna mafuta gamala kusaabako, olisogola emizabbibu naye toliggyamu
    kyakunywa.
  heb-heb: אתה תזרע ולא תקצור אתה תדרך זית ולא תסוך שמן ותירוש ולא תשתה יין׃
  ben-IRV: তুমি বীজ রোপণ করবে কিন্তু শস্য কাটবে না; তুমি জিতফল পিষবে কিন্তু নিজেকে
    তেল দিয়ে অভিষিক্ত করতে পারবে না; তুমি আঙ্গুর দলাবে কিন্তু কোন রস পান করতে পারবে
    না।
  pan-pan: ਤੂੰ ਬੀਜੇਂਗਾ ਪਰ ਵੱਢੇਂਗਾ ਨਹੀਂ, ਤੂੰ ਜ਼ੈਤੂਨ ਦਾ ਤੇਲ ਕੱਢੇਂਗਾ ਪਰ ਉਸ ਨੂੰ ਮਲੇਂਗਾ
    ਨਹੀਂ, ਤੂੰ ਅੰਗੂਰ ਮਿੱਧੇਂਗਾ ਪਰ ਦਾਖਰਸ ਨਾ ਪੀਵੇਂਗਾ।
  mya-JVB: မျိုးစေ့ကို ကြဲ သော်လည်း ၊ စပါးကို မ ရိတ် ရ။ သံလွင် သီးကို နယ် သော်လည်း
    ၊ ဆီ နှင့်ကိုယ်ကိုမ လိမ်း ရ။ စပျစ်သီး ကို နယ်သော်လည်း ၊ စပျစ်ရည် ကို မ သောက် ရ။
  hmo-hmo: “Umui ese koni umui hadoa, to ena anina do umui abia lasi. Umui ese olive
    huahua umui gigia, to olive dehoro dekena amo emui kopina do umui dahua lasi.
    Bona umui ese uaina umui karaia, to do umui inua diba lasi.
  urd-urd: तू बोएगा, लेकिन फ़सल न काटेगा; ज़ैतून को रौदेंगा, लेकिन तेल मलने न पाएगा;
    तू अंगूर को कुचलेगा, लेकिन मय न पिएगा।
  rus-SYN: Будешь сеять, а жать не будешь; будешь давить оливки - и не будешь умащаться
    елеем; выжмешь виноградный сок, а вина пить не будешь.
  bqc-SIM: Á pↄ́tↄ̃, kási á kɛkɛo. Á nísi kɛ, kási á a mↄaokɛo. Á vɛ̃ɛ dafu
    kɛ, kási á a imio.
  tcz-CHONGTHU: Muchi natu jing jeng ding, ahinlah aga nalo louhel ding ahi, Olive
    thao naheh heh ding, ahinla nangman thaotui nanei lou ding ahi.
  mar-mar: तू पेरशील, पण कापणी करणार नाही; तू जैतूनांपासून तेल काढण्यासाठी ते तुडवशील,
    पण त्याचे तेल स्वत:ला लावणार नाही; तू द्राक्ष तुडवशील, पण त्याचा रस पिणार नाही.
  qub-qub: Murupacurpis manami shuntapacunquipächu. Olivota agarpis asëtinwan manami
    imatapis ruranquipänachu. Übasta lluchcarpis manami bïnuta upunquipänachu.
  bqp-bqp: I ko i duure, ɑdɑmɑ i ǹ gɛ̃ɛmɔ. I ko i olifi gɑmɑ, ɑdɑmɑ i ǹ wɑsi i yen
    gum sɑwɑ. I ko i resɛm tɑm wĩɑ, ɑdɑmɑ i ǹ wɑsi i mu nɔ.
  hat-hat: N'a plante, men se pa nou ki va rekòlte. N'a kraze grenn oliv pou fè lwil,
    men nou p'ap gen tan sèvi avè l'. N'a kraze rezen fè diven, men nou p'ap gen tan
    goute ladan l'.
  eng-BSB: You will sow but not reap; you will press olives but not anoint yourselves
    with oil; you will tread grapes but not drink the wine.
  tod-tod: Wa faza, kɛlɛ wo la teʋea. Wa wolive wulɔi ɓɛtɛ, wo la wo-maavaa ɠɛa ga
    ta, wa dɔɔ ɓɔigi ɓɛtɛ, kɛlɛ wo la ma lɔɔi ta pa kpɔlea.
  eng-WEBPB: You will sow, but won’t reap. You will tread the olives, but won’t anoint
    yourself with oil; and crush grapes, but won’t drink the wine.
  kbq-kbq: Tamagra hoza erita antegahazanagi, ne'zama'a vasageta onegahaze. Olivi
    zafamofo raga'a tagita regatati hugahazanagi, tamavufgare'ma fresaza masavena
    rama'a e'origahaze. Grepimofo raga'a tagita regatiti hugahazanagi, anampintira
    tima'a erita waini tina trora huta onegahaze.
  nhe-BL: Intocase, pero ax inpixcase. Yonque ipan inmoquejquetzase olivos para inquiquixtilise
    aceite, ax inquipiyase niyon se quentzi aceite para inmopolose pampa tlen inmechtlanise
    quitequihuise. Huan inmoquejquetzase ipan xocomecatl, pero ax oncas xocomeca atl
    para inquiise, pampa nochi tlen imoaxca niquinmacas sequinoc.
  gub-BL: Pezutym putar ma'eà'yz nehe. Nape'u kwaw ma'e nehe. Pezuhazuhaw putar uri
    nehe. Nape'u kwaw ikawer nehe. Pepyropyrog putar uwà rehe nehe. Nape'u kwaw tykwer
    nehe.
  eng-DRA: 'Thou shalt sow, but shalt not reap: thou shalt tread the olives, but shalt
    not be anointed with the oil: and the new wine, but shalt not drink the wine.'
