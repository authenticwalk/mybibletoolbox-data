verse: MIC.006.008
translations:
  mal-C: മനുഷ്യാ, നന്മ എന്തെന്ന് അവിടന്നു നിന്നെ കാണിച്ചിരിക്കുന്നു; നീതി പ്രവർത്തിക്കുക,
    കരുണയെ സ്നേഹിക്കുക നിന്റെ ദൈവത്തിന്റെ മുമ്പിൽ താഴ്മയോടെ ജീവിക്കുക. ഇതല്ലാതെ മറ്റെന്താണ്
    യഹോവ നിന്നോട് ആവശ്യപ്പെടുന്നത്?
  deu-TKW: Er hat dir gesagt, o Mensch, was frommt! Und was fordert Jahwe von dir
    außer Recht zu thun, dich der Liebe zu befleißigen und demütig zu wandeln vor
    deinem Gott?
  lin-lin: 'Oh moto, bateyaki yo makambo oyo ezali malamu. Mpe tala makambo oyo Yawe
    azali kosenga epai na yo : Tambola na bosembo, linga boboto mpe tambola elongo
    na Nzambe na yo na komikitisa.'
  eng-LSV: He has declared to you, O man, what [is] good; Indeed, what is YHWH requiring
    of you, || Except—to do judgment, and love kindness, || And to walk lowly with
    your God?
  eng-GNV: 'He hath shewed thee, O man, what is good, and what the Lord requireth
    of thee: surely to doe iustly, and to loue mercie, and to humble thy selfe, to
    walke with thy God.'
  eng-WEBSTER: He hath shown thee, O man, what is good; and what the LORD doth require
    of thee, but to do justly, and to love mercy, and to walk humbly with thy God?
  nhw-BL: TOTECO techilhuijtoc catlique cuali huan tlaque quinequi ma tijchihuaca.
    San quinequi ma tijchihuaca catli xitlahuac, ma titetlasojtlaca huan ma tinejnemica
    ihuaya huan ma timoechcapanoca iixpa.
  swh-ONEN: Amekuonyesha yaliyo mema, ee mwanadamu. Bwana anataka nini kwako? Ila
    kutenda kwa haki na kupenda rehema, na kwenda kwa unyenyekevu na Mungu wako.
  bba-bba: Aɑwo, Yinni Gusunɔ u tɔmbu ɡeɑ sɔ̃ɔsi ye u rɑ kɑ̃. Ye u bu kɑnɑmɔ bu ko,
    yerɑ bu ben berusebu wɛ̃ ye n sɑ̃ɑ beɡiɑ. Kpɑ bu bu kĩru sɔ̃ɔsi. Kpɑ bu wi, Gusunɔ
    ben Yinni swĩi kɑ tii kɑwɑbu.
  eng-KJVCPB: He hath shewed thee, O man, what is good; And what doth the Lord require
    of thee, But to do justly, and to love mercy, And to walk humbly with thy God?
  luo-luo: Osenyisi gima ber yaye dhano. To angʼo ma Jehova Nyasaye dwaro ni itim?
    Odwaro ni iti gadiera kendo iher kecho ji kendo iwuoth mobolore e nyim Nyasachi.
  meu-meu: 'Taunimanima e, ia ese vada e hamaoromu, kara namona be dahaka, Iehova
    ena ura oiemu ai be dahaka. Ina mo: ba hahemaoro ḡoevaḡoeva, hebogahisi ba ura
    henia, bona emu Dirava ida ba raka hebou mai manaumu ida, ani?'
  npi-ULB: ए मानिस, उहाँले तँलाई जे असल छ त्यो, र तँबाट परमप्रभुले चाहनुभएको कुरा
    बताउनुभएको छ । न्यायपूर्ण काम गर, कृपालाई प्रेम गर, र आफ्ना परमेश्‍वरसँग नम्र
    भएर हिँड ।
  yor-yor: Ó ti fihàn ọ́, ìwọ ènìyàn, ohun tí ó dára, àti ohun tí Olúwa ń béèrè lọ́wọ́
    rẹ? Bí kò ṣe láti ṣe òtítọ́, kí o sì fẹ́ràn àánú, àti kí o rìn ní ìrẹ̀lẹ̀ pẹ̀lú
    Ọlọ́run rẹ̀.
  pes-OPCB: خداوند به ما فرموده است که از ما چه می‌خواهد. آنچه او از ما می‌خواهد این
    است که رحم و انصاف داشته باشیم و با کمال فروتنی احکامش را بجا آوریم.
  tgl-ULB: 'Sinabi niya sa inyo, tao, kung ano ang mabuti at kung ano ang nais ni
    Yahweh mula sa iyo: Kumilos ng makatarungan, umibig na may kabaitan at lumakad
    na may pagpapakumbaba kasama ang inyong Diyos.'
  cbu-NT: 'Apaa, sirútama iyaa tputsireetsish yuw shiyaam wanasiri anoo kamanirangsha.
    Ashiri Apaa, tárangsha: Siy tputsis saanpatatis itsinsarus tsiyateerus wanasiriri
    tángtsa. Mishat, tputs wanguytaku anoo istangtsa. Ichingaroo tputs nayaningtsa.
    Ashkchus wanasir taatssa. Mishat, nuwaatsimari mangiptartis chinakus, k''keetsi
    payungtsa, tárangsha Apaa, nuw Mikiyasi tárangina.'
  hui-hui: Ani ndoyago Anduane Homogohanda lalu bayale bulenego hangu bilimu langiya.
    Ibugua iname bilimu ledago ogo. Bulene tigabi ngadagua bialu howabi gubalini haho
    wulene walia halu howabi inane mo dindiha howa Ngode Datagaliwabela ho gimbu bu
    howabi holene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​သော​အ​ရာ​ကို ပြ​တော်​မူ​ပြီ။ ကိုယ်​တော်​အ​လို​ရှိ​တော်​မူ
    သော​အ​ရာ​ကို​ဖော်​ပြ​တော်​မူ​ခဲ့​ပြီ။ ကိုယ် တော်​အ​လို​ရှိ​သော​အ​ရာ​သည်​ကား​တ​ရား
    မျှ​တ​စွာ​ပြု​ကျင့်​ခြင်း၊ မေတ္တာ​က​ရု​ဏာ​ထား ရှိ​ခြင်း၊ စိတ်​နှိမ့်​ချ​စွာ​သင်​၏​ဘု​ရား​သ​ခင်
    နှင့်​အ​တူ​သွား​လာ​နေ​ထိုင်​ခြင်း​တို့​ဖြစ် သ​တည်း။
  bod-N: ཀྱེ་ཀྱེ་འཇིག་རྟེན་མི་རྣམས། དཀོན་མཆོག་ཡ་ཝཱེས་བཟང་པོ་གང་ཡིན་པ་ནི་ཁྱོད་ལ་བསྟན་ཟིན་ཏེ།
    ཁོང་གིས་ཁྱོད་རྣམས་ལ་རེ་བ་གང་ཞིག་བཅངས་པ་ཡིན་ཟེར་ན། ཁྱོད་ཀྱིས་ལས་དྲང་བདེན་སྤྱོད་པ་དང་བྱམས་སྙིང་རྗེ་ལ་དགའ་བ།
    ཁེངས་སྐྱུང་གི་སེམས་ཀྱིས་གཟབ་ནན་ངང་རང་གི་དཀོན་མཆོག་དང་མཉམ་དུ་སྐྱོད་པ་བཅས་ལས་མ་འདས་སོ།
    །
  sna-sna: Akakuratidza, iwe munhu, kuti zvakanaka ndezvipi. Uye ndezvipi zvinodiwa
    naJehovha kubva kwauri? Kuita zvakarurama uye kufarira kunzwira ngoni, nokufamba
    naMwari wako wakazvininipisa.
  spa-BLM: Él te ha mostrado, oh hombre, lo que es bueno. Qué pide Yahvé de ti, sino
    que actúes con justicia, amar la misericordia y caminar humildemente con tu Dios?
  cac-cac: 'Ex vetchon̈ab'', toxo ix yal Jehová tas vach'' d''a sat yed'' tas snib''ej
    d''ayon̈, aton juntzan̈ tic: Tojol scutej co b''a, sco xajanej eb'' quetanimail.
    Emnaquilal scutej co b''a d''a co Diosal.'
  swh-ULB: 'Amekwambia, mtu, kile kilicho bora, na kile ambacho Yahwe atakacho kutoka
    kwako: Kutenda haki, kupenda ukarimu, na kutembea kwa unyenyekevu pamoja na Mungu
    wako.'
  bel-bel: 'О, чалавеча! сказана табе, што - дабро, і чаго патрабуе ад цябе Гасподзь:
    дзейнічаць справядліва, любіць справы міласэрнасьці і пакорнамудра хадзіць перад
    Богам тваім.'
  deu-ELBBK: Er hat dir mitgeteilt, o Mensch, was gut ist; und was fordert der HERR
    von dir, als Recht zu üben und Güte zu lieben und demütig zu wandeln mit deinem
    Gott?
  mbb-OT: 'Midtavak si Micas te, “Mibpenurù kiw en te Nengazen ke hengkey is meupiya.
    Ne iyan heini egkesuatan din he tumana tew: Ebeelan tew ke hengkey is metazeng,
    ibpelavi tew is kegkehizu te zuma, wey edsunud kiw te Megbevayè tew duma is kenà
    kebpelavew.”'
  mal-2015: 'മനുഷ്യാ, നല്ലതു എന്തെന്നു അവൻ നിനക്കു കാണിച്ചു തന്നിരിക്കുന്നു: ന്യായം
    പ്രവർത്തിപ്പാനും ദയാതല്പരനായിരിപ്പാനും നിന്റെ ദൈവത്തിന്റെ സന്നിധിയിൽ താഴ്മയോടെ
    നടപ്പാനും അല്ലാതെ എന്താകുന്നു യഹോവ നിന്നോടു ചോദിക്കുന്നതു?'
  rmc-rmc: O RAJ tuke diňa te džanel, manušeja, so hin lačho. So tutar kamel? Te keres
    oda, so hin spravno, te presikaves o verno kamiben a te phires andre pokora tire
    Devleha.
  pes-OPV: ‌ای مرد ازآنچه نیکو است تو را اخبار نموده است؛ وخداوند از تو چه چیز را
    می‌طلبد غیر از اینکه انصاف را بجا آوری و رحمت را دوست بداری ودر حضور خدای خویش
    با فروتنی سلوک نمایی؟
  ron-1924: Ци с-а арэтат, омуле, че есте бине! Ши че алта чере Домнул де ла тине
    декыт сэ фачь дрептате, сэ юбешть мила ши сэ умбли смерит ку Думнезеул тэу?
  ben-OBCV: হে মানুষ, যা ভালো তা তো তিনি তোমাকে দেখিয়েছেন। সদাপ্রভু তোমার কাছ থেকে
    কী চাইছেন জানো? শুধুমাত্র এইটা যে, ন্যায্য কাজ করা ও ভালোবাসা এবং তোমার সদাপ্রভুর
    সঙ্গে নম্র হয়ে চলা।
  som-som: Nin yahow, Rabbigu wuxuu ku tusay waxa wanaagsan. Oo bal maxaa Rabbigu
    kaa doonayaa, inaad caddaaladda samaysid, oo aad naxariista jeclaatid, oo aad
    si hoosaysa Ilaahaaga ula socotid mooyaane?
  lat-VUC: 'Indicabo tibi, o homo, quid sit bonum, et quid Dominus requirat a te:
    utique facere judicium, et diligere misericordiam, et sollicitum ambulare cum
    Deo tuo.'
  eng-ASVBT: He hath shown thee, O man, what is good; and what doth Jehovah require
    of thee, but to do justly, and to love kindness, and to walk humbly with thy God?
  ita-1885: O uomo, egli ti ha dichiarato ciò ch'è buono; e che richiede il Signore
    da te, se non che tu faccia ciò che è diritto, e ami benignità, e cammini in umiltà
    col tuo Dio?
  eng-LXXUP: Has it not been told thee, O man, what is good? or what does the Lord
    require of thee, but to do justice, and love mercy, and be ready to walk with
    the Lord thy God?
  eng-ULB: 'He has told you, man, what is good, and what Yahweh requires from you:
    Act justly, love kindness, and walk humbly with your God.'
  spa-VBL: 'Pueblo, el Señor te ha dicho lo que es bueno, y esto es lo que él pide
    de ti: hacer lo bueno, amar la bondad, y caminar en humildad con tu Dios.'
  fra-_FOB: Il t'a déclaré, ô homme, ce qui est bon. Et qu'est-ce que l'Éternel demande
    de toi, sinon de faire ce qui est droit, d'aimer la miséricorde, et de marcher
    humblement avec ton Dieu?
  mal-mal: 'മനുഷ്യാ, നല്ലത് എന്തെന്ന് അവിടുന്ന് നിനക്ക് കാണിച്ചുതന്നിരിക്കുന്നു: ന്യായം
    പ്രവർത്തിക്കുവാനും ദയാതല്പരനായിരിക്കുവാനും നിന്റെ ദൈവത്തിന്റെ സന്നിധിയിൽ താഴ്മയോടെ
    നടക്കുവാനും അല്ലാതെ എന്താകുന്നു യഹോവ നിന്നോട് ചോദിക്കുന്നത്?'
  lit-lit: 'Tau, žmogau, jis parodė, kas gera: ko gi VIEŠPATS reikalauja iš tavęs,
    jeigu ne tik daryti, kas teisinga, mylėti gailestingumą ir vaikščioti nuolankiai
    su savo Dievu?'
  urd-GVR: Ai insān, us ne tujhe sāf batāyā hai ki kyā kuchh achchhā hai. Rab tujh
    se chāhtā hai ki tū insāf qāym rakhe, mehrbānī karne meṅ lagā rahe aur farotanī
    se apne Ḳhudā ke huzūr chaltā rahe.
  suz-BL: परमप्रभु यावेमी इन कली, गे बेक्‍शा लाइब मुर, इन कली मार रिम्‍शो बाक्‍मे
    नु मार पचा माल्‍नीनी, मेको देंशो बाक्‍ब। मार देंशो बाक्‍ब देंशा हना, गे ठीक निसाफ
    पने, शिशी प‍तीक कली दाक्‍तीन। मिनु इन परमप्रभु आ ङोंइती ब्रेम्‍शो दुम्‍शा गाक्‍कीन।
    ब्‍यवस्‍था १०:१२; १सामुएल १५:२२
  eng-NOY: He hath showed thee, O man, what is good; What doth Jehovah require of
    thee, But to do justly, and to love mercy, And to walk humbly before thy God?
  ita-1927: O uomo, egli t’ha fatto conoscere ciò ch’è bene; e che altro richiede
    da te l’Eterno, se non che tu pratichi ciò ch’è giusto, che tu ami la misericordia,
    e cammini umilmente col tuo Dio?
  ckb-ckb: 'ئەی مرۆڤ، یەزدان پێی ڕاگەیاندیت کە چی چاکە و داوای چیت لێدەکات: دادوەری
    بەجێبهێنە و حەزت لە خۆشەویستی نەگۆڕ بێت و بە بێفیزی لەگەڵ خوداکەت هاتوچۆ بکەیت.'
  eng-BBE: He has made clear to you, O man, what is good; and what is desired from
    you by the Lord; only doing what is right, and loving mercy, and walking without
    pride before your God.
  kan-OKCV: ಮನುಷ್ಯನೇ, ಒಳ್ಳೆಯದೇನೆಂದು ನಿನಗೆ ದೇವರು ತೋರಿಸಿದ್ದಾರೆ. ಹೌದು, ನ್ಯಾಯವನ್ನು ಕೈಗೊಳ್ಳುವದೂ
    ಕರುಣೆಯನ್ನು ಪ್ರೀತಿಸುವುದೂ ನಿನ್ನ ದೇವರ ಮುಂದೆ ನಮ್ರನಾಗಿ ನಡೆದುಕೊಳ್ಳುವದೂ ಇದನ್ನೇ ಹೊರತು
    ಯೆಹೋವ ದೇವರು ನಿನ್ನಿಂದ ಇನ್ನೇನನ್ನು ಅಪೇಕ್ಷಿಸುತ್ತಾರೆ?
  tam-2017: மனிதனே, நன்மை இன்னதென்று அவர் உனக்கு அறிவித்திருக்கிறார்; நியாயம்செய்து,
    இரக்கத்தைச் சிநேகித்து, உன் தேவனுக்கு முன்பாக மனத்தாழ்மையாக நடப்பதைத் தவிர வேறே
    எதைக் யெகோவா உன்னிடத்தில் கேட்கிறார்.
  spa-RV-1909: 'Oh hombre, él te ha declarado qué sea lo bueno, y qué pida de ti Jehová:
    solamente hacer juicio, y amar misericordia, y humillarte para andar con tu Dios.'
  ron-BTF: El ți-a arătat, omule, ce este bine; și ce cere DOMNUL de la tine altceva
    decât să faci ce este drept și să iubești mila și să umbli umil cu Dumnezeul tău?
  eng-WEBP: He has shown you, O man, what is good. What does the LORD require of you,
    but to act justly, to love mercy, and to walk humbly with your God?
  eng-FBV: 'The Lord has told you what is good, and what the Lord asks from you: to
    do what is right, to love kindness, and to walk in humility with your God.'
  nld-1939: 'Hij heeft u verkondigd wat goed is, o mens, En wat Jahweh van u verlangt:
    Niets anders dan recht doen, en barmhartigheid beminnen, Deemoedig zijn jegens
    uw God!'
  nch-BL: TOTECO techilhuijtoc catijqui cuali huan taya quinequi ma tijchihuaca. San
    quinequi ma tijchihuaca cati xitahuac, ma titetasojtaca huan ma tinejnemica ihuaya
    huan ma timoechcapanoca iixpa.
  vie-1934: Hỡi người! Ngài đã tỏ cho ngươi điều gì là thiện; cái điều mà Đức Giê-hô-va
    đòi ngươi há chẳng phải là làm sự công bình, ưa sự nhân từ và bước đi cách khiêm
    nhường với Đức Chúa Trời ngươi sao?
  hin-CV: हे मनुष्य, उन्होंने तुम्हें दिखाया है कि क्या अच्छा है. और याहवेह तुमसे
    क्या अपेक्षा करता है? न्याय के काम करो और दया करो और परमेश्वर के साथ नम्रता से
    चलो.
  spa-BES: Él te ha dejado claro, oh hombre, lo que es bueno; y lo que el Señor desea
    de ti; solo haciendo lo correcto, y amando la misericordia, y caminando humildemente
    ante tu Dios.
  tdx-tdx: 'Fa natoro azo, ry koahe, ty hasoa, naho ty ipaia’ Iehovà: te hanoe’o ty
    hiti’e, t’ie ho tea fiferenaiñañe, vaho hirè-batañe hindreza’o fañavelo aman’
    Añahare’o.'
  tha-KJV: โอ มนุษย์​เอ๋ย พระองค์​ทรงสำแดงแก่​เจ้​าแล้​วว​่าอะไรดี และพระเยโฮวาห์ทรงมีพระประสงค์อะไรจากเจ้า
    นอกจากให้กระทำความยุ​ติ​ธรรม และรักความเมตตา และดำเนินด้วยความถ่อมใจไปกับพระเจ้าของเจ้า
  por-BR-2018: Ele já declarou a ti, ó ser humano, o que é bom; e que mais o SENHOR
    pede de ti, a não ser fazer o que é justo, amar a bondade, e andar humildemente
    com teu Deus?
  deu-ELO: Er hat dir kundgetan, o Mensch, was gut ist; und was fordert Jehova von
    dir, als Recht zu üben und Güte zu lieben, und demütig zu wandeln mit deinem Gott?
  eng-WYC-2018: I shall show to thee, thou man, what is good, and what the Lord asketh
    of thee; forsooth for to do doom, and for to love mercy, and be busy for to walk
    with thy God. (I shall tell thee, ye people, what is good, and what the Lord asketh
    of thee; and that is, to act rightly, or with justice, and to love mercy, or and
    to love mercifully, and to be busy, or committed, to walk with thy God.)
  epo-epo: 'Estas dirite al vi, ho homo, kio estas bona kaj kion la Eternulo postulas
    de vi: nur agi juste, ami bonfarojn, kaj esti modesta antaŭ via Dio.'
  uig-PIN: I insan, U sanga nemǝ ixning yahxi ikǝnlikini kɵrsǝtti, Bǝrⱨǝⱪ, Pǝrwǝrdigar
    sǝndin nemǝ tǝlǝp ⱪilƣanliⱪini kɵrsǝtti — Adalǝtni yürgüzüx, Meⱨribanliⱪni sɵyüx,
    Sening Hudaying bilǝn billǝ kǝmtǝrlik bilǝn mengixtin baxⱪa yǝnǝ nemǝ ixing bolsun?
  beo-beo: Hame mabu! Hina Gode da hou noga:idafa ninima olelei dagoi. E da nini agoane
    hamoma:ne hanasa. Ninia moloidafa hou hamone, asigidafa hou hamone, amola fonoboi
    amola asaboiwane, gilisili ninia Gode amola esalumu, amo hou nini hamoma:ne E
    da hanasa.
  tpi-OTNT: Bikpela i tokim yumi pinis long ol gutpela pasin, na em i laik bai yumi
    mekim pasin olsem tasol. Yumi mas bihainim stretpela pasin, na laikim tru ol arapela
    man, na daunim tingting bilong yumi yet na i stap wanbel wantaim God bilong yumi,
    na bihainim em wanpela tasol.
  hau-SA: Ya nuna maka, ya mutum, abin da yake mai kyau. Me Ubangiji yake bukata daga
    gare ka kuwa shi ne ka yi gaskiya ka so aikata jinƙai ka kuma yi tafiya da tawali’u
    a gaban Allah.
  uig-LAT: I insan, U sanga néme ishning yaxshi ikenlikini körsetti, Berheq, Perwerdigar
    sendin néme telep qilghanliqini körsetti — Adaletni yürgüzüsh, Méhribanliqni söyüsh,
    Séning Xudaying bilen bille kemterlik bilen méngishtin bashqa yene néme ishing
    bolsun?
  nde-nde: Ukutshengisile wena muntu okuhle. UThixo ufunani kuwe na? Ukwenza okulungileyo
    lokuthanda umusa kanye lokuhamba ngokuzithoba loNkulunkulu wakho.
  ton-ton: Kuo ne fakahā kiate koe, ʻe tangata ʻaia ʻoku lelei; pea ko e hā ʻoku ʻamanaki
    ʻe Sihova ʻiate koe, ka koeʻuhi ke ke fai totonu mo ke loto ki he ʻofa, mo ke
    ʻaʻeva mo ho ʻOtua ʻi he angavaivai?
  ces-1613: Oznámiltě tobě, ó člověče, co jest dobrého, i čehož Hospodin vyhledává
    od tebe, jediné, abys činil soud, a miloval milosrdenství, a pokorně chodil s
    Bohem svým.
  eng-WMB: He has shown you, O man, what is good. What does the LORD require of you,
    but to act justly, to love mercy, and to walk humbly with your God?
  tam-TCV: மனிதனே, நல்லது என்ன என்பதை அவர் உனக்குக் காட்டியிருக்கிறாரே; யெகோவா உன்னிடம்
    எதைக் கேட்கிறார்? நீதியாய் நடந்து, இரக்கத்தை நேசித்து, உன் இறைவனுடன் தாழ்மையாய்
    நடக்கும்படி தானே கேட்கிறார்.
  ceb-ULB: 'Gisultihan kamo niya, tawo, kung unsa ang maayo, ug kung unsa ang gikinahanglan
    ni Yahweh kaninyo: Pagmakiangayon, pagmahigugmaon, ug pagmapainubsanon uban sa
    inyong Dios.'
  pol-UBG: 'On ci oznajmił, człowieku, co jest dobre i czego PAN żąda od ciebie: jedynie
    tego, byś czynił sprawiedliwie, kochał miłosierdzie i pokornie chodził z twoim
    Bogiem.'
  agr-agr: 'Tuke Pujuuk atumnak tuwita pegkejash, tuja aminunash wajina wakegawa nunak
    yaunchuk ujapakagmae. Duka utugchatchauwai shiig yupichuchi, tuja duka juju ainawai:
    Shiig takata nunú aneetajum, nuniakjum aents imanchauch aidaush wait anenjatajum,
    nuniakjum emematsuk ima minak emematjitajum tusa Apajuík wakegawai.'
  kyc-kyc: Kamongome keyange doko anjuku lao langipya kandapi. Dokona nakama keta
    yulu pimili lao suu pilyamo doko dakeŋe selapape. Yulu rolae yapasi dupwa pyuo
    nakamana mona retalu reto retenge doko lasaka pyuo nakamana Kamongo dokona inyimungu
    rape rape lao karo pirami.
  urd-GVU: اے انسان، اُس نے تجھے صاف بتایا ہے کہ کیا کچھ اچھا ہے۔ رب تجھ سے چاہتا
    ہے کہ تُو انصاف قائم رکھے، مہربانی کرنے میں لگا رہے اور فروتنی سے اپنے خدا کے
    حضور چلتا رہے۔
  eng-OEBCW: 'The Lord has told you what is good, what he demands of you: Only to
    do justice and love mercy, and to walk humbly with your God.'
  deu-1912: Es ist dir gesagt, Mensch, was gut ist und was der HERR von dir fordert,
    nämlich Gottes Wort halten und Liebe üben und demütig sein vor deinem Gott.
  ntj-ntj: Tjiinya Mama Kuurrtu-lanyanta ngaapirinypa watjarnu wantingu, “Ngayulu-rna
    mukurringkula tjiinya-yan tjukarurru nyinarratjaku. Puru-yankun ngaparrkulu yirringkaratjaku.
    Puru-yan ngayuku mukulyanytjulu yarnangu pirninya ngarltunytjulu kanyiratjaku.
    Puru-rniyan ngamu nyinarranytjalu ngayuku wangka wangarnarralu kulira palyaratjaku.”
    Yuwa, palunya.
  kan-2017: ಮನುಷ್ಯನೇ, ಒಳ್ಳೆಯದು ಇಂಥದ್ದೇ ಎಂದು ಯೆಹೋವನು ನಿನಗೆ ತೋರಿಸಿದ್ದಾನಲ್ಲವೇ. ನ್ಯಾಯವನ್ನು
    ಆಚರಿಸುವುದು, ಕರುಣೆಯಲ್ಲಿ ಆಸಕ್ತನಾಗಿರುವುದು, ನಿನ್ನ ದೇವರಿಗೆ ನಮ್ರವಾಗಿ ನಡೆದುಕೊಳ್ಳುವುದು
    ಇಷ್ಟನ್ನೇ ಹೊರತು ಯೆಹೋವನು ನಿನ್ನಿಂದ ಇನ್ನೇನು ಅಪೇಕ್ಷಿಸುವನು?
  yap-yap: 'Dangay, I SOMOL e keyog ngodad e n’en ni bfel’. Ba’aray e n’en ni be yog
    ni ngan rin’: mu rin’ed e n’en nib yal’uw, um pired nib t’uf Got romed nge girdi’,
    mu um folgad rok Got u fithik’ e sobut’an’.'
  hlt-MCSB: Hlang nang taengah melae aka then, nang kah te BOEIPA loh balae a toem
    ti khaw, tiktamnah te rhep saii ham khaw, sitlohnah te lungnah ham khaw, na Pathen
    taengah kodo la pongpa ham khaw ha puen coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኮሺ ማዔ ባኮና ዒዚ ኔ ጊዳፓ ኮዓ ባኮ ኔኤም ኬኤዜኔ፤ ዒዚ ኮዓሢ ፒዜ ማዔ ባኣዚ ኔኤኒ ማዻንዳጉዲ፥
    ኮሺ ባኣዚ ማዺሢ ኔ ኮዓንዳጉዲ፥ ፆኦሲና ዎላ ጉቤ ዒናፓ ሼሌዔ ማዒሢና ሃንታንዳጉዲኬ።
  twi-ASANTE: Ɔde deɛ ɛyɛ akyerɛ wo, Ao onipa. Na ɛdeɛn na Awurade hwehwɛ afiri wo
    hɔ? Yɛ adetenenee, hunu afoforɔ mmɔbɔ, na wo ne wo Onyankopɔn nnante ahobrɛaseɛ
    mu.
  eng-WEBU: He has shown you, O man, what is good. What does the LORD require of you,
    but to act justly, to love mercy, and to walk humbly with your God?
  wal-wal: Hai asau, GODAI neeyyo lo77obaa odi wottiisttenne. GODAI neeppe koyiyoogee
    aibee giikko, neeni suurebaa oottanaagaa, aggenna siiquwaa bessanaagaanne ashkketettan
    ne Xoossaara hemettanaagaa.
  spa-PDDPT: 'Oh hombre, Él te dijo lo que es bueno, lo que Yavé pide de ti: Solo
    hacer justicia, amar la misericordia y andar humildemente con tu ʼElohim.'
  gun-gun: Any avakue, mba'eta pendevy pe Senhor omombe'u ae ma iporã va'e oipota
    va'e. Ha'e va'e ma ha'evea rami pejoguereko aguã, penhomboaxya rupi pejoayvu aguã,
    ha'e Penderuete reve penhemboyvate reia rupi e'ỹ peiko aguã.
  agu-BL: ¡Qui'c rmeril! Na bita'nt ka'n yi mbi'tz yi tajbil Ryos sketz. I'tz yil
    kaban tane'n yi e'chk takle'n balaj, nin yil tz'el kak'ajab squibil quib, nin
    yil kocsaj kib juy te yi na ke'l yi na ko'c tu Ryos.
  ilo-ULB: 'Imbagana kenka, O tao, no ania ti naimbag, ken ania ti sapsapulen ni Yahweh
    kenka: Aramidem ti nalinteg, ayatem ti kina-imbag, ken magnaka a sipapakumbaba
    iti Diosmo.'
  kpg-kpg: 'Deeai! Idimaa, Dimaadua guu lawa di hagi mai gi gidaadou di mee dela e humalia.
    Deenei di mee a Mee dela e hiihai bolo gidaadou gi heia: Gidaadou gi heia di tonu,
    gi hai hegau gi di aloho donu, mo di haga puni anga gi tadau God i lodo di manawa
    hila gi lala.'
  uig-ARA: ئى ئىنسان، ئۇ ساڭا نېمە ئىشنىڭ ياخشى ئىكەنلىكىنى كۆرسەتتى، بەرھەق، پەرۋەردىگار
    سەندىن نېمە تەلەپ قىلغانلىقىنى كۆرسەتتى ــ ئادالەتنى يۈرگۈزۈش، مېھرىبانلىقنى سۆيۈش،
    سېنىڭ خۇدايىڭ بىلەن بىللە كەمتەرلىك بىلەن مېڭىشتىن باشقا يەنە نېمە ئىشىڭ بولسۇن؟
  sus-sus: Ala bara adamadi rakolon fe ra naxan fan, a wama i xa naxan naba? A wama
    nɛ i xa tinxin, dugutɛgɛya xa rafan i ma, i man xa bira Alatala fɔxɔ ra yɛtɛ magore
    kui.
  pon-2006: 'Soh! Pwe KAUN-O ketin padahkihongkitailehr dahme mwahu. Eri, iet me KAUN-O
    kin ketin kupwurki kitail en wia: kitail en wiahda me pwung; kitail en kin kasalehda
    atail limpoak poatopoat, oh peikiong atail Koht ni karakarahk.'
  jae-jae: O ŋac tau, eŋ gêwa gêŋ, taŋ ŋajam naŋ, sa gêdêŋ aôm, ma gêŋ, taŋ Apômtau
    taê kêka aŋga aômnêm naŋ, tonec. Ôŋgôm gêŋ samob tobiŋgêdêŋgeŋ, têmtac êwiŋ lêŋ
    moasiŋŋa ma ôsêlêŋ ômbu taômgeŋ ômoa nêm Anôtô laŋônêmŋa.
  ksd-ksd: Ea, u ra tutana, i tar vaarike piram ra mangamangana i boina; ma ava ra
    Luluai i mainge ba una pait ia? Ia kaka go, ba una pait ra magit i takodo, ma
    una varvarmari, ma amur a varvaragur ma kaum God ma ra mangamangana vovovon.
  grc-BRENT: Εἰ ἀνηγγέλη σοι ἄνθρωπε τί καλόν; ἢ τί Κύριος ἐκζητεῖ παρὰ σοῦ, ἀλλʼ
    ἢ τοῦ ποιεῖν κρίμα, καὶ ἀγαπᾷν ἔλεον, καὶ ἕτοιμον εἶναι τοῦ πορεύεσθαι μετὰ Κυρίου
    Θεοῦ σου;
  ind-AYT: “Dia telah memberitahukan kepadamu, hai manusia, apa yang baik. Dan, apakah
    yang dituntut TUHAN darimu, selain berlaku adil, mencintai kesetiaan, dan hidup
    rendah hati di hadapan Allahmu?”
  nya-nya: Munthu iwe, Yehova wakuonetsa kale chimene chili chabwino. Tsono kodi Yehova
    akuyembekezera chiyani kwa iwe? Uzichita zolungama ndi kukonda chifundo ndiponso
    kuyenda modzichepetsa pamaso pa Mulungu wako.
  hrv-hrv: '“Objavljeno ti je, čovječe, što je dobro, što Jahve traži od tebe: samo
    činiti pravicu, milosrđe ljubiti i smjerno sa svojim Bogom hoditi.”'
  mps-mps: Genuai Bidigo dabolo te wiegi yai kolesaga yabo po walio. Tama agai homugo
    dago te tiwai kolesaga naga emainu yai. Dago te doloba pai kolesaga wali pao,
    te gasa bidi dabe homu dene eyu, tau sao, te dena homu kolesaga digi tegaluama,
    te dena God dali deli haliga elama bidiyu, tama aga wali pabo usu dao.
  tpi-tpi: Bikpela i tokim yumi pinis long ol gutpela pasin, na em i laik bai yumi
    mekim pasin olsem tasol. Yumi mas bihainim stretpela pasin, na laikim tru ol arapela
    man, na daunim tingting bilong yumi yet na i stap wanbel wantaim God bilong yumi,
    na bihainim em wanpela tasol.
  dan-1931: 'Det er sagt dig, o Menneske, hvad der er godt, og hvad HERREN kræver
    af dig: hvad andet end at øve Ret, gerne vise Kærlighed og vandre ydmygt med din
    Gud.'
  vie-OVCB: 'Không, hỡi con dân, Chúa Hằng Hữu đã dạy ngươi điều thiện, và đây là
    điều Ngài yêu cầu: Hãy làm điều công chính, yêu mến sự nhân từ, và bước đi cách
    khiêm nhường với Đức Chúa Trời ngươi.'
  guj-2017: હે મનુષ્ય, તેણે તને જણાવ્યું છે, કે સારું શું છે; ન્યાયથી વર્તવું, દયાભાવ
    રાખવો, તથા તારા ઈશ્વર સાથે નમ્રતાથી ચાલવું, યહોવાહ તારી પાસે બીજું શું માગે છે.
  pon-2006A: 'Soh! Pwe KAUN-O ketin padahkihongkitailehr dahme mwahu. Eri, iet me
    KAUN-O kin ketin kupwurki kitail en wia: kitail en wiahda me pwung; kitail en
    kin kasalehda atail limpoak poatopoat, oh peikiong atail Koht ni karakarahk.'
  por-BRBSL: Ele mostrou a você, ó homem, o que é bom. O que Yahweh exige de você,
    mas agir de forma justa, amar a misericórdia, e caminhar humildemente com seu
    Deus?
  eng-OEBUS: 'The Lord has told you what is good, what he demands of you: Only to
    do justice and love mercy, and to walk humbly with your God.'
  cth-cth: Oe, ka tami, lamthung kahawi na patue toe. Kalane hno saknae, lungpataw
    pahrennae, na BAWIPA e hmalah lung kârahnoumnae lahoi, saknae hoeh laipalah, alouke
