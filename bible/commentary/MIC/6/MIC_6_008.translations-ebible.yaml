  hlt-hlt: Hlang nang taengah melae aka then, nang kah te BOEIPA loh balae a toem
    ti khaw, tiktamnah te rhep saii ham khaw, sitlohnah te lungnah ham khaw, na Pathen
    taengah kodo la pongpa ham khaw ha puen coeng.
  tbz-SIM: 'Di yɛ̃́mu dɛ̀ɛ̀ wenni! Ti Yiɛ̀ nKuyie ndi wúónnɛ̀ tì tu: Di bo ndɔɔrimɛ̀
    ditɔbɛ̀ dɛ̀ɛ̀ sìɛ́, kɛ́ndɔ́ mɛsɑ̀ɑ̀ nkó mmudɔɔ̀rìmù, kɛ́kɛ̃́kùnnɛ dimɑ́ɑ̀ kɛ́
    nkù tũ̀.'
  msy-2020: 'Ia nguazir kamɨn itir gumazamiziba, Ikiavɨra Itir God arazir aghuibar
    ia mɨkemegha gɨfa, eghtɨ ia arazir aghuir a ifongezir kabara dar amu: Ia guizɨn
    arazibara damuam, egh igharaz darazir apangkuvir arazim gifongegh, egh ia uari
    abɨn uan Godɨn apengan ikɨ, anarɨra gɨn mangam.'
  dop-dop: Pɑ sɛɣɛsɑ-mɛɣɛ ɩsǝnɑ mɑ cɑɑkɩ sɩ ɩ́ tǝŋ tɑmpɑnɑ tɔ. Ɩlɛnɑ ɩ́ lɑkɩ tǝmɑɣɑ
    kʋpɑntʋ nɑ ɩ́ pɑsɑ mǝ tɩ nɑ mɑnɑ-mɛ tǝ́ tɔŋ.
  azb-azb: Ey insan, Allah sənə yaxşı olanı bildirdi; Ədalət yaratmaqdan, məhəbbət
    göstərməyi sevməkdən, İtaətkarcasına Allahınla bir yol getməkdən başqa Rəbb səndən
    nə istəyir ki?
  eng-DBY: 'He hath shewn thee, O man, what is good: and what doth Jehovah require
    of thee, but to do justly, and to love goodness, and to walk humbly with thy God?'
  hin-2017: हे मनुष्य, वह तुझे बता चुका है कि अच्छा क्या है; और यहोवा तुझ से इसे छोड़
    और क्या चाहता है, कि तू न्याय से काम करे, और कृपा से प्रीति रखे, और अपने परमेश्वर
    के साथ नम्रता से चले? (मत्ती 23:23, यशा. 1:17)
  wol-KYG: Yaw nit ki, waxees na la li baax, ak li Aji Sax ji sàkku ci yaw, te loolu
    moyul di def yoon, sopp jëfi ngor te woyof nooy toppe sa Yàlla.
  eng-YLT: He hath declared to thee, O man, what [is] good; Yea, what is Jehovah requiring
    of thee, Except — to do judgment, and love kindness, And lowly to walk with thy
    God?
  kne-kne: “Maga! Inlawlawag Diyos din kosto ay amagen. Siya na di laydena ay amagen
    tako. Amagen tako din nalinteg sin pangilan Diyos, ipaila tako di adi manbalbaliw
    ay layad ya manpakombaba tako ay mantongpal en Diyos ay daydayawen tako.”
  eng-WYC-2017: I shall show to thee, thou man, what is good, and what the Lord asketh
    of thee; forsooth for to do doom, and for to love mercy, and be busy for to walk
    with thy God.
  eng-WMBB: He has shown you, O man, what is good. What does the LORD require of you,
    but to act justly, to love mercy, and to walk humbly with your God?
  urd-GVH: ऐ इनसान, उसने तुझे साफ़ बताया है कि क्या कुछ अच्छा है। रब तुझसे चाहता है
    कि तू इनसाफ़ क़ायम रखे, मेहरबानी करने में लगा रहे और फ़रोतनी से अपने ख़ुदा के
    हुज़ूर चलता रहे।
  rug-rug: Lokari, ele va dogoro nigo Sa gua sapu leana. Ke nasa si okoro nia e Zihova
    koa goi? Pude tavetia gua sapu toṉoto meke vata dogoro nia sa tataru meke pude
    ene turaṉia sa mua Tamasa pa pinamaṉa.
  gaz-gaz: Yaa nama, inni waan gaarii si argisiiseera. Waaqayyo maal sirraa barbaada?
    Murtii qajeelaa kennuu fi araara jaallachuu, akka ati gad of qabdee Waaqa kee
    wajjin deemtu sirraa barbaada mitii?
  fra-LSG: On t’a fait connaître, ô homme, ce qui est bien; Et ce que l’Éternel demande
    de toi, C’est que tu pratiques la justice, Que tu aimes la miséricorde, Et que
    tu marches humblement avec ton Dieu.
  gnn-gnn: Yaka warray! Garraynydja yaka yana ḏukṯuk balanyarawuyinydja malaŋuwu,
    wekanharawu bitjanarawunydjayi. Liŋgu muka ŋayi Garrayyu ḻakaraŋalanydja dhä‐ŋäthili
    muka yana nhumalaŋgu, nhäku ŋayi yuwalk gal'ŋu ḏukṯuk. Djälnydja ŋayi nhuŋuway
    yana; nhe yurru nhina yukurra ŋamakurru', ga djäma rom‐waŋganydhirri yana wal'ŋu,
    ga mel‐wuyunaramirri wiripu‐guḻku'wu ŋuruku yolŋu'‐yulŋuwu. Ga bitjandhiyi ŋayi
    ḏukṯuk nhumalaŋgunydja, nhuma yurru nyilŋ'maranhamirri dharraḏakunhamirri nhanukala
    Garraywala nhumalaŋgalaŋuwala Godkala. Ŋayi ḏukṯuk nhumalaŋgunydja, nhuma yurru
    dhäruk‐märranhamirri walala yana nhanŋu, ga nhina waŋganyŋura yana waŋganydhirri,
    manapanmirri nhanukala.
  yal-yal: 'Adamadina, a bata a yita i ra naxan fan, Alatala naxan maxɔdinma i ra:
    Tinxinyaan liga, hinanna yi rafan i ma, i yi sigan ti i ya Ala xɔn yɛtɛ magodoni.'
  iou-iou: Ude nämo! Yawetä kädet täga nintä täkta uku bian niwetpäŋ niwoŋäreŋkuk.
    Unita kädet ugänpäŋ täkta nadäk täyak. Kädet u ŋode; Ämata kudän siwoŋi täŋ yämiŋkaŋ
    orakorak kädet iwatpäŋ nininta nadäna äpani täŋpäpäŋ Anutunin gämoriken kuŋatpäŋ
    ukät bänep kubägän itne.
  haw-1868: Ua hoike mai no ia ia oe, e ke kanaka, i ka mea maikai; A he aha ka mea
    a ke Akua i kauoha mai ai ia oe, Ke ole e hana i ka pono, a e aloha i ka lokomaikai,
    A e hoohaahaa i ka hele ana me ke Akua?
  arb-NAV: لَقَدْ أَوْضَحَ لَكَ الرَّبُّ أَيُّهَا الإِنْسَانُ مَا هُوَ صَالِحٌ. وَمَاذَا
    يَبْتَغِي مِنْكَ سِوَى أَنْ تَتَوَخَّى الْعَدْلَ، وَتُحِبَّ الرَّحْمَةَ، وَتَسْلُكَ
    مُتَوَاضِعاً مَعَ إِلَهِكَ؟
  ewe-ewe: O amegbetɔ, egblɔ nu si nyo la na wò. Nu ka Yehowa di tso asiwò? Be nàwɔ
    nu si le eteƒe, alɔ̃ nublanuikpɔkpɔ eye nàzɔ kple wò Mawu la le ɖokuibɔbɔ me.
  eng-LEE: 'He hath told thee, O man, what is good; and what the Lord doth require
    of thee: [nothing] but to do justice, and to love kindness, and to walk humbly
    with thy God.'
  asm-FB: 'হে মনুষ্য, যিহোৱাই যি ভাল, সেই বিষয়ে তোমালোকক কৈছিল; আৰু যিহোৱাই তোমালোকৰ
    পৰা এইবোৰ বিচাৰে: ন্যায়ৰূপ কাৰ্য কৰা, দয়াশীলতাক ভাল পোৱা, আৰু তোমালোকে ঈশ্বৰৰ
    সৈতে নম্রভাৱে চলা।'
  sus-A: عَلَ بَرَ عَدَ مَدِ رَكٌلٌن قٍ رَ نَشَن قَن، عَ وَ مَ عِ شَ نَشَن نَبَ؟ عَ
    وَ مَ نّ عِ شَ تِنشِن، دُفُتّفّيَ شَ رَقَن عِ مَ، عِ مَن شَ بِرَ عَلَتَلَ قْشْ
    رَ يّتّ مَفٌرٍ كُي.
  fra-SBL: Il t'a montré, ô homme, ce qui est bon. Que demande Yahvé de vous, sinon
    d'agir avec justice, d'aimer la miséricorde, et de marcher humblement avec ton
    Dieu ?
  hbo-hbo: הִגִּ֥יד לְךָ֛ אָדָ֖ם מַה־טֹּ֑וב וּמָֽה־יְהוָ֞ה דֹּורֵ֣שׁ מִמְּךָ֗ כִּ֣י
    אִם־עֲשֹׂ֤ות מִשְׁפָּט֙ וְאַ֣הֲבַת חֶ֔סֶד וְהַצְנֵ֥עַ לֶ֖כֶת עִם־אֱלֹהֶֽיךָ׃ פ
  pjt-pjt: Palu wiya, panya Mayatja Godalu nyuntunya nganaṉanya ngaṉmanytju wangkangu
    nyaa palyantjaku. Alatji paluṟu wangkangu, “Nyura tjukaṟuru palyanyku nyinama
    aṉangu tjuṯa ngunti kuralwiya. Munuya ngayuku tiṯutjara puḻkaṟa mukuringama aṉangu
    tjuṯaku kuḻu wantinytja wiya. Munuya ngayula tjungu nyinara ngayula wangaṉarangku
    kulinma tungunpungkuwiyangku.” Nyanga alatji Godanya mukuringanyi nyuntu nganaṉa
    nyinanytjaku.
  kik-kik: Atĩrĩrĩ, wee mũndũ ũyũ, githĩ Jehova ndakuonetie maũndũ marĩa mega. Na
    nĩ ũndũ ũrĩkũ Jehova agwathaga wĩke? Githĩ to wĩkage maũndũ ma kĩhooto, na wendage
    ũhoro wa kũiguanĩra tha, na ũtwaranage na Ngai waku wĩnyiihĩtie.
  fra-NCL: 'On t’a fait connaître, ô homme, ce qui est bon, et ce que Yahweh demande
    de toi : c’est de pratiquer la justice, d’aimer la miséricorde, et de marcher
    humblement avec ton Dieu.'
  cek-AK: Aw kami, anih mah kahoih hmuen to ang patuek boeh; katoengah toksakhaih,
    palungnathaih to awt moe, poek pahnaemhaih hoiah na Sithaw hoi nawnto lam caeh
    khue ai ah loe, Angraeng mah ang hnik ih kalah hmuen timaw oh vop?
  cuk-cuk: 'Ar Bab-Jehová bato bega sogsad ibu ibmar-nuedi. Bab-Jehová be-daed-abemaidi,
    bato bega sogsad: Igar-napiragwad-imaked be-abemaid, dule-wiledaked be-abemaid,
    e-asabin gwage-eikwadaed be-abemaid.'
  uig-CYR: И инсан, У саңа немә ишниң яхши екәнлигини көрсәтти, Бәрһәқ, Пәрвәрдигар
    сәндин немә тәләп қилғанлиғини көрсәтти — Адаләтни жүргүзүш, Меһриванлиқни сөйүш,
    Сениң Худайиң билән биллә кәмтәрлик билән меңиштин башқа йәнә немә ишиң болсун?
  tel-2017: మనిషీ, ఏది మంచిదో యెహోవా నీకు చెప్పాడు. ఆయన నిన్ను కోరేదేంటంటే, న్యాయంగా
    ప్రవర్తించు. కనికరాన్ని ప్రేమించు. వినయంగా నీ దేవునితో నడువు.
  hat-BSA: Li te montre ou, O lòm, sa ki bon. Ki sa SENYÈ a egzije de ou? Sèl pou
    fè sa ki jis, renmen Mizerikòd, e mache nan imilite ak Bondye ou a?
  kos-kos: 'Mo, LEUM GOD El fahk tari nu sesr lah mea wo uh. Ma El enenu sesr uh inge:
    in oru ma suwohs, in moulkin lungse pacl e nukewa, ac in moul in inse pusisel
    yurin God lasr.'
  hbo-WLC: הִגִּ֥יד לְךָ֛ אָדָ֖ם מַה־טּ֑וֹב וּמָֽה־יְהוָ֞ה דּוֹרֵ֣שׁ מִמְּךָ֗ כִּ֣י
    אִם־עֲשׂ֤וֹת מִשְׁפָּט֙ וְאַ֣הֲבַת חֶ֔סֶד וְהַצְנֵ֥עַ לֶ֖כֶת עִם־אֱלֹהֶֽיךָ׃ פ
  ibo-ibo: Nʼihi na o gosila gị, gị mmadụ, ihe dị mma. Gịnịkwa bụ ihe ahụ Onyenwe
    anyị na-achọ nʼaka gị, Ọ bụ na ọ bụghị ikpe ziri ezi, na ịhụ ime ebere nʼanya,
    na iji obi dị umeala soro Chineke gị na-eje ije?
  ory-ory: ହେ ମନୁଷ୍ୟ, ଯାହା ଉତ୍ତମ, ତାହା ସେ ତୁମ୍ଭକୁ ଜଣାଇ ଅଛନ୍ତି; ନ୍ୟାୟାଚରଣ, ଦୟା ଭଲ ପାଇବା
    ଓ ନମ୍ର ଭାବରେ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ସହିତ ଗମନାଗମନ କରିବାର, ଏହାଛଡ଼ା ସଦାପ୍ରଭୁ ତୁମ୍ଭଠାରୁ
    ଆଉ କଅଣ ଚାହାନ୍ତି?
  chk-chk: En aramas, ewe Samol mi Lapalap a aiti ngonuk mine a mürina. Met a mochen
    pwe kopwe föri? A mochen pwe kopwe föri mine a pwüng o eäni kirikiröch, kopwe
    pwal tipetekison fän mesen om we Kot.
  rop-rop: Nomo. YAWEI bin shoum wi ola gudbala ting, en imbin dalim wi wanim im wandim.
    En iya na det ting weya im wandim. Im wandim wi blanga dum wanim rait, en tridim
    najalot pipul kainbalawei en meigim miselp lobala en bulurrum im.
  ukr-1871: 'Я скажу тобі, чоловіче, що є добре, та й чого Господь вимагає від тебе:
    дїлай справедливо, люби вчинки милосердні, й ходи в покорі перед Богом твоїм.'
  deu-1951: 'Es ist dir gesagt, Mensch, was gut ist und was der HERR von dir fordert:
    was anders als Recht tun, Liebe üben und demütig wandeln mit deinem Gott?'
  eng-JPS: 'It hath been told thee, O man, what is good, and what the LORD doth require
    of thee: only to do justly, and to love mercy, and to walk humbly with thy God.'
  srp-1865: Pokazao ti je, èovjeèe, što je dobro; i šta Gospod ište od tebe osim da
    èiniš što je pravo i da ljubiš milost i da hodiš smjerno s Bogom svojim?
  lug-lug: Mukama akulaze, ggwe omuntu, ekirungi ky’oteekwa okukola. Kaakano, Mukama
    kiki ky’akwetaaza, okuggyako okukola eby’ensonga, okuba n’ekisa era n’okutambulira
    mu buwombeefu ne Katonda wo.
  heb-heb: הגיד לך אדם מה טוב ומה יהוה דורש ממך כי אם עשות משפט ואהבת חסד והצנע לכת
    עם אלהיך׃
  ben-IRV: হে মানুষ, তিনি তোমায় বলেছেন, যা ভালো এবং যা সদাপ্রভু তোমার কাছ থেকে চান,
    ন্যায্য আচরণ কর, দয়া বা অনুগ্রহকে ভালবাসো এবং নম্র ভাবে তোমার ঈশ্বরের সঙ্গে চল।
  pan-pan: ਹੇ ਮਨੁੱਖ, ਉਹ ਨੇ ਤੈਨੂੰ ਦੱਸਿਆ ਕਿ ਭਲਾ ਕੀ ਹੈ, ਅਤੇ ਯਹੋਵਾਹ ਤੈਥੋਂ ਹੋਰ ਕੀ ਮੰਗਦਾ
    ਹੈ, ਸਿਰਫ਼ ਇਹ ਕਿ ਤੂੰ ਇਨਸਾਫ਼ ਕਰ, ਦਯਾ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖ, ਅਤੇ ਅਧੀਨ ਹੋ ਕੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਨਾਲ ਚੱਲ?
  mya-JVB: အချင်းလူ ၊ ကောင်း သောလမ်းကို ပြ တော်မူပြီ။ တရား သဖြင့် ပြု ခြင်း၊ ကရုဏာ
    ကို နှစ်သက် ခြင်း၊ သင် ၏ ဘုရား သခင့်ရှေ့ တော်၌ နှိမ့်ချ သောစိတ် နှင့် ကျင့် နေခြင်း
    မှတပါး အဘယ် ပူဇော်သက္ကာကို ထာဝရဘုရား တောင်း တော်မူသနည်း။
  hmo-hmo: 'Lasi momokani! Lohiabada ese kara namo dalana ita ia hamaoroa vadaeni.
    Lohiabada ia ura ita karaia gauna be inai: Kara maoromaoro do ita karaia, taunimanima
    ibounai do ita lalokau henia nega ibounai, bona mai manau danu Dirava danu do
    ita raka hebou.'
  urd-urd: ऐ इंसान, उसने तुझ पर नेकी ज़ाहिर कर दी है; ख़ुदावन्द तुझ से इसके सिवा क्या
    चाहता है कि तू इन्साफ़ करे और रहमदिली को 'अज़ीज़ रख्खे, और अपने ख़ुदा के सामने
    फ़रोतनी से चले?
  rus-SYN: 'О, человек! сказано тебе, что - добро и чего требует от тебя Господь:
    действовать справедливо, любить дела милосердия и смиренномудренно ходить пред
    Богом твоим.'
  bqc-SIM: Gbɛ̃nazĩna, wà yã́ pↄ́ maa ònɛ. Yã́ kpele Dii lɛ́ gbɛamai? Yãkɛ a
    zɛ́wa, níↄ ye gbɛ̃kɛkɛai. Ǹ nzĩa busa, ní tɛ́ Luazi.
  tcz-CHONGTHU: Vo mihem, Pakaiyin thilpha chu navetsahsa ahitai, Pakaiy in nanga
    kona adei chu ipiham? Thu adiha natanpeha, mi khoto ding nakhohsaha, chule na
    Pathen nunga kinemsahtaha lam najot ding hi ahibouve.
  mar-mar: हे मनुष्या, चांगले ते त्याने तुला सांगितले आहे. आणि न्यायीपणाने वागने,
    दया व निष्ठा ह्यावर प्रेम करणे आणि आपल्या परमेश्वरासोबत नम्रपणे चालने. यांखेरीज
    परमेश्वर तुझ्याजवळ काय मागतो?
  qub-qub: 'Runa, Tayta Diosga maynami nisha-cashunqui, alli cajllata, pay munashan
    cajllata ruranayquipaj. Payga munan: Alli cajllata ruranayquitami, pï-maytapis
    cuyanayquitami, imata Tayta Dios nishushayquitapis wiyacur cumlinayquitami.'
  bqp-bqp: Aɑwo, Yinni Gusunɔ u tɔmbu geɑ sɔ̃ɔsi ye u rɑ kɑ̃. Ye u bu kɑnɑmɔ bu ko,
    yerɑ bu ben berusebu wɛ̃ ye n sɑ̃ɑ begiɑ. Kpɑ bu bu kĩru sɔ̃ɔsi. Kpɑ bu wi, Gusunɔ
    ben Yinni swĩi kɑ tii kɑwɑbu.
  hat-hat: 'Y''a reponn li: Non monchè. Seyè a te moutre ou sa ki byen. Tou sa li
    mande ou, se pou ou fè sa ki dwat, se pou ou gen kè sansib nan tout sa w''ap fè,
    se pou ou mache san lògèy devan li.'
  eng-BSB: He has shown you, O man, what is good. And what does the LORD require of
    you but to act justly, to love mercy, and to walk humbly with your God?
  tod-tod: Ee, ɗa ʋe nui, ti è ɠalagɛ ga tuʋa ʋele ʋagɔi, ta nii Ɠɔoɠɔ GALAGI wɔinni
    ga è kɛ, toɠa ga è ziɛ ga sɔledai, wooɠɛɠiladai nɛɛ è ʋɛ, è ɗa ziɛ la, è
    ziɛ ga pagɔ unmaayei zu, ga ɗa-ƓALAGI yiima ʋelei.
  eng-WEBPB: He has shown you, O man, what is good. What does the LORD require of
    you, but to act justly, to love mercy, and to walk humbly with your God?
  kbq-kbq: Ra Anumzamo'a knare avu'ava zama hanaza zana ko tamasami'neankino, Agri'ma
    ave'nesiana, fatgo avu'ava zanke nehuta, vahe'ma asunkuma hunte avu'avazanku tamavenesita,
    tamagri Anumzamofo avugama tamavufgama anteramita mani avu'ava zanku ave'nesie.
  nhe-BL: TOTECO techilhuijtoc nopa tlen cuali huan tlen quinequi ma tijchihuaca.
    San quinequi ma tijchihuaca tlen xitlahuac, ma titetlasojtlaca huan ma tinejnemica
    ihuaya huan ma timoechcapanoca iixpa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wexak kar ukatu haw zanewe a'e. Uzapo kar ma'e
    iko zanewe. Umume'u wemiapo putar haw zanewe. Ikatu ma'e iapo haw uputar iko a'e.
    Aze zazeamutamutar katu tuwe nehe, hurywete putar nehe. Aze nazaiko wera'u kwaw
    amo wanuwi nehe, aze xiruzar ize'eg nehe, hurywete putar nehe.
  eng-DRA: 'I will shew thee, O man, what is good, and what the Lord requireth of
    thee: Verily, to do judgment, and to love mercy, and to walk solicitous with thy
    God.'
