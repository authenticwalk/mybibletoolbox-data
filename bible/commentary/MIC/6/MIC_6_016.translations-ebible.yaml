verse: MIC.006.016
translations:
  mal-C: നീ ഒമ്രിയുടെ ചട്ടങ്ങൾ അനുസരിച്ചിരിക്കുന്നു; ആഹാബുഗൃഹത്തിന്റെ എല്ലാ ആചാരങ്ങളും
    ചെയ്തിരിക്കുന്നു. നീ അവരുടെ പാരമ്പര്യങ്ങൾ അനുവർത്തിച്ചിരിക്കുന്നു. അതുകൊണ്ട് ഞാൻ
    നിന്നെ നാശത്തിനും നിന്റെ ജനത്തെ തകർച്ചയ്ക്കും ഏൽപ്പിക്കും; നീ രാഷ്ട്രങ്ങളുടെ നിന്ദ
    വഹിക്കും.”
  deu-TKW: So hast du auf die Satzungen Omris gehalten und auf das ganze Treiben des
    Hauses Ahabs; so seid ihr nach ihrer Denkart gewandelt, damit ich dich zu einer
    Wüstenei mache und deren Bewohner zum Gespött - ja, den Hohn der Völker sollt
    ihr tragen!
  lin-lin: Lokola obatelaki malako ya Omiri mpe osalaki misala nyonso ya mabe ya ndako
    ya Akabi, nakokaba yo mpo ete obebisama, nakokaba bato na yo mpo ete batiolama ;
    bongo bokolata soni ya libota na Ngai.
  eng-LSV: And the statutes of Omri are kept habitually, || And all the work of the
    house of Ahab, || And you walk in their counsels, || For My giving you for a desolation,
    || And its inhabitants for a hissing, || And you bear the reproach of My people!”
  eng-GNV: 'For the statutes of Omri are kept, and all the maner of the house of Ahab,
    and ye walke in their counsels, that I should make thee waste, and the inhabitants
    thereof an hissing: therefore ye shall beare the reproche of my people.'
  eng-WEBSTER: 'For the statutes of Omri are kept, and all the works of the house
    of Ahab, and ye walk in their counsels; that I should make thee a desolation,
    and the inhabitants thereof an hissing: therefore ye shall bear the reproach of
    my people.'
  nhw-BL: Anquitoquilijtoque itlanahuatilhua nopa fiero tlanahuatijquetl Omri huan
    ifiero ojhui tlanahuatijquetl Acab. Yeca na nijchihuas para ma quisosoloca amoaltepe.
    Huan nochi sequinoc masehualme anmechhuetzquilise por catli amopanti, anJerusalén
    ehuani. Annomasehualhua, tlahuel anmopinahuase.”
  swh-ONEN: Mmezishika sheria za Omri na matendo yote ya nyumba ya Ahabu, tena umefuata
    desturi zao. Kwa hiyo nitakutoa kwa maangamizi na watu wako kuwa dhihaka; mtachukua
    dharau za mataifa.”
  bba-bba: Domi i sinɑ boko Omirin dɑɑ kɔ̃sɑ sɑɑrimɔ kɑ sere mɑɑ Akɑbuɡiɑ. I ben dɑɑ
    sɑɑrimɔwɑ mɑm mɑm. Yen sɔ̃nɑ kon de bɛɛn wuu ɡu ko bɑnsu. Kpɑ n de bu bɛɛ yɛ̃ɛ.
    I ko i sekuru wɑ bɛɛ kpuro nɡe mɛ nɛn tɔmbu bɑ rɑ wɑ.
  eng-KJVCPB: 'For the statutes of Omri are kept, And all the works of the house of
    Ahab, And ye walk in their counsels; That I should make thee a desolation, And
    the inhabitants thereof a hissing: Therefore ye shall bear the reproach of my
    people.'
  luo-luo: Useluwo buche mag Omri kod timbe duto mag jood Ahab, kendo useluwo kitgi
    gi timbegi. Emomiyo abiro weyou ne kethruok kendo jowu ibiro chaa. Ubiro tingʼo
    ajara mag ogendini duto.”
  meu-meu: Badina be Omri ena taravatu vada o badinadia, bona Ahaba iduhuna ena ḡaukara
    idoinai danu, bona edia hahealo ai vada o raka; una dainai baina habuamui tari,
    emui hanua taudia na bae si henidia, bona bese idau-idau ese bae ihi-ihiraimui.
  npi-ULB: ओम्रीका नियमहरू, र आहाबका घरानाका सबै कामहरू पालना भएका छन् । यसैकारण म
    तिमीहरूको सहरलाई भग्‍नावशेष बनाउनेछु, र त्यहाँका बासिन्दाहरूलाई खिसीको पात्रो
    बनाउनेछु, र मेरा मानिसहरूबाट तिमीहरूले निन्दा सहनेछौ ।”
  yor-yor: Nítorí tí ìwọ ti pa òfin Omri mọ́, àti gbogbo iṣẹ́ ilé Ahabu, tí ó sì ti
    tẹ̀lé ìmọ̀ràn wọn, nítorí náà ni èmi yóò ṣe mú ọ fún ìparun àti àwọn ènìyàn rẹ
    fún ìfiṣe ẹlẹ́yà; ìwọ yóò sì ru ẹ̀gàn àwọn ènìyàn mi.”
  pes-OPCB: زیرا از کارهای پلید ”عمری“ پادشاه و پسرش ”اَخاب“ سرمشق می‌گیرید. شما از
    راه و رسم آنها پیروی می‌کنید، بنابراین شما را به نابودی خواهم کشید. مردم جهان
    شما را تحقیر خواهند کرد و قومها از شما شرم خواهند داشت.»
  tgl-ULB: Ang mga kautusan na ginawa ni Omri ay sinunod, at lahat ng mga gawa ng
    sambahayan ni Ahab. Lumakad kayo sa pamamagitan ng kanilang payo. Kaya gagawin
    ko kayo na isang sirang lungsod at isang mangungutya ang mga naninirahan sa inyo
    at magdadala kayo ng kahihiyan bilang aking mga tao.”
  cbu-NT: Siy Irusarinshuchis Israelchich urkar Umri sura tamapari ashirus kizpur
    yutarit taaksa. Kurak Ajabarinitam, maachiritpa yutarit taarangana, siysa na ashiritam
    yutari taaksa. Ashiri yuwamand yutarit ashkis, anumand siyaa tpachingachintspa.
    Ashkachuri, minchich tputs zapan siyaa yasaksin, kizpur puniksin, siyachchee michitkusin
    stachinllinaya. Ashiri siyamand yutaritshishiris Israelchich tputs ichingarusin
    pazichinllinaya, atina, Apanll tárangiya nuwaa Mikiyasaatsi. Ashiriya, na kamaneena
    yuwaa Apanll Israelshuchee wanimaam zandarangu, nuwaa Mikiyasaatsi tsiyatarangu
    anootsi.
  hui-hui: Urunidagua bigi bulebirago irane tígua Kini Omerila ibu igini Kini Aihabalame
    mana ko ngubi biyadagua bialu harimigome ogonidagua bulebira. Tígua uruni ti mana
    lo wiago talialu biaho wiaabo halu harimigonaga i̱na tí mo koore helarogola wali
    agali hameigini tara tara karume tí handabe manga henego holeberami. Wali agali
    bu haame karume tí mo dindiha halu holebira, lalu Anduane Homogohanda ani leda.
  mya-mya: သင်​တို့​သည်​သြ​မ​ရိ​ဘု​ရင်​နှင့်​သူ​၏​သား အာ​ဟပ်​မင်း​တို့​၏ ဆိုး​ညစ်​သည့်​စ​ရိုက်​ကို
    လိုက်​၍​ကျင့်​ကြ​သ​ဖြင့် ထို​ပျက်​စီး​ဆုံး​ရှုံး ခြင်း​နှင့်​တွေ့​ကြုံ​ရ​လိမ့်​မည်။
    လူ​တိုင်း​က သင်​တို့​ကို​ကဲ့​ရဲ့​ကြ​လိမ့်​မည်။ လူ​မျိုး တ​ကာ​တို့​သည်​သင်​တို့​ကို​သ​ရော်​ကြ
    လိမ့်​မည်။''
  bod-N: ཁྱོད་ཀྱིས་ཨོམ་རིའི་སྒྲིགས་ལམ་བཞིན་བྱས་ཤིང་། ཨ་ཧབ་ཁྱིམ་རྒྱུད་ཀྱི་སྤྱོད་པ་མཐའ་དག་སྤྱད་ནས་ཁོ་ཚོའི་གྲོས་ངན་ལ་མཉན་པས་ན།
    ངས་ཁྱོད་སྟོང་པར་བྱ་ཞིང་དེར་གནས་པའི་ཡུལ་མི་རྣམས་ལ་གཞན་གྱིས་འཕྱ་བར་འགྱུར་ལ། ཁྱོད་ཚོས་ངའི་མི་སྡེའི་ངོ་ཚ་ཡང་འཁུར་བར་འགྱུར་རོ།
    །
  sna-sna: Makachengeta zvirevo zvaOmuri uye namabasa ose eimba yaAhabhu, uye makatevera
    tsika dzavo. Naizvozvo ndichakuisai mukuparadzwa, nevanhu venyu mukusekwa; muchatakura
    kushorwa kwendudzi.”
  spa-BLM: Porque los estatutos de Omri se mantienen, y todas las obras de la casa
    de Acab. Caminas en sus consejos, para que te haga una ruina, y sus habitantes
    un siseo. Llevarás el reproche de mi pueblo”.
  cac-cac: Yujto a schucal b'eyb'al vin̈aj Omri tze c'anab'ajej. A schucal b'eyb'al
    vin̈aj Acab tze b'eyb'alej. Yuj chi' ol vac'b'at yaelal yed' b'uchval lolonel
    d'a eyib'an̈. Icha chi' ol aj e q'uixvi d'a yichan̈ eb' in chon̈ab' tzin c'anab'ajan
    d'a val yel, xchi Jehová.
  swh-ULB: Kanuni zilizotengenezwa na Omri zimetunzwa, na matendo yote ya nyumba ya
    Ahabu. Mnatembea kwa ushauri wao. Hivyo nitakufanya wewe, mji, gofu, na makazi
    yako jambo la zomeo, na matabeba dharau kama watu wangu.”
  bel-bel: Захаваліся ў вас звычаі Аўрамія і ўсе справы дому Ахававага, і вы робіце
    паводле парадаў іхніх; і аддам Я цябе спусташэньню і жыхароў тваіх - пасьмяяньню,
    і вы панесяце нагану народу Майго.
  deu-ELBBK: 'Und man beobachtet eifrig die Satzungen Omris und alles Tun des Hauses
    Ahabs, und ihr wandelt in ihren Ratschlägen: damit ich dich zum Entsetzen mache
    und ihre Bewohner zum Gezisch; und ihr werdet die Schmach meines Volkes tragen.'
  mbb-OT: Egkehitavù heini keniyu su ǥeina te mid-iringan niw is mezaat he menge vaal,
    menge sulunuzen, wey menge sambag ni Hadì Omri wey te anak din he si Hadì Ahab.
    Umbe, edezeetan ku sikiyu, ne ed-un-undahan kew wey edsudien te menge etew ziyà
    te zuma he menge nasyun.”
  mal-2015: ഞാൻ നിന്നെ ശൂന്യവും നിന്റെ നിവാസികളെ പരിഹാസവിഷയവും ആക്കേണ്ടതിന്നും നിങ്ങൾ
    എന്റെ ജനത്തിന്റെ നിന്ദവഹിക്കേണ്ടതിന്നും ഒമ്രിയുടെ ചട്ടങ്ങളും ആഹാബ് ഗൃഹത്തിന്റെ
    സകലപ്രവൃത്തികളും പ്രമാണമാക്കിയിരിക്കുന്നു; അവരുടെ ആലോചനകളെ നിങ്ങൾ അനുസരിച്ചുനടക്കുന്നു.
  rmc-rmc: Doľikerehas o nalačhe zakoni le Omriskre the savore previsarde veci le
    Achaboskre khereskre; dehas tut te ľidžal lengre radenca. Vašoda tut, Jeruzalemona,
    dava te zňičinel, tire manušen anava pre ladž a ena teledikhle savore narodendar.“
  pes-OPV: زیرا که قوانین عمری وجمیع اعمال خاندان اخاب نگاه داشته می‌شود وبه مشورت
    های ایشان سلوک می‌نمایید تا تو را به ویرانی و ساکنانش را به سخریه تسلیم نمایم،
    پس عار قوم مرا متحمل خواهید شد.
  ron-1924: Кэч ей пэзеск тоате орындуириле луй Омри ши лукрязэ токмай кум а лукрат
    каса луй Ахаб ши умблэ дупэ сфатуриле лор, де ачея те вой фаче де поминэ, ыць
    вой фаче локуиторий де батжокурэ ши вей пурта окара попорулуй Меу.”
  ben-OBCV: তোমরা অম্রির নিয়ম পালন করেছ এবং আহাবের পরিবারের সব অভ্যাসমতো চলেছ; তোমরা
    তাদের প্রথা অনুসরণ করেছ। সুতরাং, আমি তোমাদের ধ্বংসের হাতে তুলে দেব আর তোমাদের
    লোকদের ঠাট্টার পাত্র করব; তোমরা পরজাতিদের অবজ্ঞা ভোগ করবে।”
  som-som: Waayo, qaynuunnadii Boqor Coomrii iyo shuqulladii reer Boqor Axaab oo dhanba
    waad dhawrteen, oo waxaad ku socotaan talooyinkoodii, si aan cidla laga yaabo
    idiinka dhigo, oo dadka magaaladiinna degganna waxaan ka dhigi doonaa wax lagu
    foodhyo, oo idinku waxaad qaadan doontaan cayda dadkayga.
  lat-VUC: 'Et custodisti præcepta Amri, et omne opus domus Achab, et ambulasti in
    voluntatibus eorum: ut darem te in perditionem, et habitantes in ea in sibilum,
    et opprobrium populi mei portabitis.]'
  eng-ASVBT: 'For the statutes of Omri are kept, and all the works of the house of
    Ahab, and ye walk in their counsels; that I may make thee a desolation, and the
    inhabitants thereof a hissing: and ye shall bear the reproach of my people.'
  ita-1885: Oltre a ciò, gli statuti di Omri, e tutte le opere della casa di Achab,
    sono state osservate; e voi siete camminati ne'lor consigli; acciocchè io vi metta
    in desolazione, e gli abitanti di Gerusalemme in zufolo; e acciocchè voi portiate
    il vituperio del mio popolo.
  eng-LXXUP: 'For thou hast kept the statutes of Omri, and done all the works of the
    house of Ahab; and ye have walked in their ways, that I might deliver thee to
    utter destruction, and those that inhabit the city to hissing: and ye shall bear
    the reproach of nations.'
  eng-ULB: The regulations made by Omri have been kept, and all the deeds of the house
    of Ahab. You walk by their advice. So I will make you, city, a ruin, and you inhabitants
    an object of hissing, and you will bear the reproach of my people.”
  spa-VBL: Has seguido las leyes de Omri, y has adoptado las prácticas de la casa
    de Ajab, siguiendo sus caminos. Así que asolaré tu nación y el pueblo que habita
    allí será objeto de escarnio. Tú cargarás la vergüenza de mi pueblo.
  fra-_FOB: On observe les ordonnances d'Omri, et toute la manière de faire de la
    maison d'Achab, et vous marchez d'après leurs conseils. C'est pourquoi je te livrerai
    à la désolation, je ferai de tes habitants un objet de raillerie, et vous porterez
    l'opprobre de mon peuple.
  mal-mal: ഞാൻ നിന്നെ ശൂന്യവും നിന്റെ നിവാസികളെ പരിഹാസവിഷയവും ആക്കേണ്ടതിനും, നിങ്ങൾ
    എന്റെ ജനത്തിന്റെ നിന്ദവഹിക്കേണ്ടതിനും, ഒമ്രിയുടെ ചട്ടങ്ങളും ആഹാബ് ഗൃഹത്തിന്റെ
    സകലപ്രവൃത്തികളും പ്രമാണമാക്കിയിരിക്കുന്നു; അവരുടെ ആലോചനകളെ നിങ്ങൾ അനുസരിച്ചുനടക്കുന്നു”.
  urd-GVR: Tū Isrāīl ke bādshāhoṅ Umrī aur Aḳhiyab ke namūne par chal paṛā hai, āj
    tak unhīṅ ke mansūboṅ kī pairawī kartā āyā hai. Is lie maiṅ tujhe tabāhī ke hawāle
    kar dūṅgā, tere logoṅ ko mazāq kā nishānā banāūṅgā. Tujhe dīgar aqwām kī lān-tān
    bardāsht karnī paṛegī.”
  suz-BL: गे ओम्री आ अरेशो लोव़ पाप्‍तीवी। मिनु आहाब आ खिं ङा मुर आन पशो नेल्‍ल पाप्‍तीवी।
    मिनु मेको आन गेशो अर्ती टिप्‍तीवी। मोपतीके गो इ कली खतम पोक्‍नुङ। मिनु इ मुर आन
    कली शुक्‍शी पतीक सेल्‍नुङ। गे आं मुर आन गाइश्‍शो ताइनेवे” दे ब्रेन्‍न ब्रेन्‍न
    बाक्‍ब। १राजा १६:२९-३३
  eng-NOY: For ye keep the statutes of Omri, And all the works of the house of Ahab,
    And walk in their devices; Therefore will I make thee a desolation, And thine
    inhabitants a derision; And ye shall bear the reproach of my people.
  ita-1927: Si osservano con cura gli statuti d’Omri, e tutte le pratiche della casa
    d’Achab, e voi camminate seguendo i loro consigli, perch’io abbandoni te alla
    desolazione e i tuoi abitanti ai fischi! E voi porterete l’obbrobrio del mio popolo!
  ckb-ckb: چونکە فەرزەکانی عۆمری و هەموو نەریتەکانی بنەماڵەی ئەحاڤتان بەجێهێناوە و
    ڕێگای ڕاوێژەکانی ئەوانتان گرتووەتەبەر. لەبەر ئەوە وێرانتان دەکەم و دانیشتووانەکەت
    دەکەمە مایەی گاڵتەجاڕی و تانە و تەشەری نەتەوەکان.»
  eng-BBE: 'For you have kept the laws of Omri and all the works of the family of
    Ahab, and you have been guided by their designs: so that I might make you a cause
    of wonder and your people a cause of hisses; and the shame of my people will be
    on you.'
  kan-OKCV: ಏಕೆಂದರೆ ಒಮ್ರಿಯ ನಿಯಮಗಳನ್ನೂ ಕೈಕೊಳ್ಳುತ್ತೀರಿ. ಅಹಾಬ್ ಮನೆತನದ ದುರಾಚಾರಗಳನ್ನೂ ಅವರ
    ಸಂಪ್ರದಾಯಗಳನ್ನೂ ಅನುಸರಿಸುತ್ತಾ ಬಂದಿದ್ದೀರಿ. ಆದ್ದರಿಂದ ನೀವು ನಾಶವಾಗುವಂತೆ ಮಾಡುವೆನು. ನಿಮ್ಮ
    ಜನರನ್ನು ಅಪಹಾಸ್ಯಕ್ಕೆ ಗುರಿಮಾಡುವೆನು. ಆದ್ದರಿಂದ ನೀವು ನನ್ನ ಜನರ ನಿಂದೆಯನ್ನು ಹೊರುವಿರಿ.
  tam-2017: நான் உன்னைப் பாழாகவும் உன் குடிகளை ஈசலிட்டு நிந்திக்கிற நிந்தையாகவும்
    வைக்கும்படி, உம்ரியினுடைய கட்டளைகளும் ஆகாப் வீட்டாருடைய அனைத்துச் செய்கைகளும்
    கைக்கொள்ளப்பட்டு வருகிறது; அவர்களுடைய ஆலோசனைகளிலே நடக்கிறீர்கள்; ஆகையால் என் மக்களின்
    நிந்தையைச் சுமப்பீர்கள்.
  spa-RV-1909: Porque los mandamientos de Omri se han guardado, y toda obra de la
    casa de Achâb; y en los consejos de ellos anduvisteis, para que yo te diese en
    asolamiento, y tus moradores para ser silbados. Llevaréis por tanto el oprobio
    de mi pueblo.
  ron-BTF: Fiindcă statutele lui Omri sunt ținute, și toate lucrările casei lui Ahab,
    și voi umblați în sfaturile lor; căci te voi face o ruină și pe locuitorii acesteia,
    o șuierare; de aceea veți purta ocara poporului meu.
  eng-WEBP: For the statutes of Omri are kept, and all the works of Ahab’s house.
    You walk in their counsels, that I may make you a ruin, and your inhabitants a
    hissing. You will bear the reproach of my people.”
  eng-FBV: You have kept the laws of Omri, and adopted all the practices of the house
    of Ahab, you have followed their ways. So I will make your country desolate and
    the people who live there an object of scorn; you will bear the shame of my people.
  nld-1939: Ge hebt Omri’s wetten onderhouden, Alle praktijken van Achabs huis, naar
    hun gebruiken geleefd, Opdat Ik u prijs geef aan de vernieling, uw burgers aan
    spot, En gij de hoon van de volken zoudt dragen!
  nch-BL: Anquitoquilijtoque itanahuatilhua nopa fiero tanahuatijquet Omri huan ifiero
    ojhui tanahuatijquet Acab. Yeca na nijchihuas para ma quisosoloca amoaltepe. Huan
    nochi sequinoc masehualme amechhuetzquilise por cati amopanti, anJerusalén ehuani.
    Annomasehualhua, tahuel anmopinahuase.”
  vie-1934: Vì người ta còn giữ những lề luật của Oâm-ri, và cả việc làm của nhà A-háp;
    các ngươi bước đi trong mưu chúng nó, hầu cho ta khiến ngươi trở nên hoang vu,
    dân cư nó sẽ bị xuỵt, và các ngươi sẽ mang lấy sự sỉ nhục của dân ta.
  hin-CV: तुमने ओमरी के विधि विधान और अहाब के घर के सब रीति-रिवाजों का पालन किया है;
    तुमने उनकी परंपराओं का भी पालन किया है. इसलिये मैं तुम्हारा विनाश कर दूंगा और
    तुम्हारे लोग हंसी के पात्र होंगे; तुम मेरे लोगों का अपमान सहोगे.”
  spa-BES: Porque has guardado las leyes de Omri y todas las obras de la familia de
    Acab, y has sido guiado por sus designios; para que yo pueda hacer de ti y tu
    pueblo una causa de espanto y burla; y la vergüenza de mi pueblo recaerá sobre
    ti.
  tdx-tdx: Nitambozora’ areo o fañè’ i Omrio; naho nitàñ’ o sata’ i Akabeo, naho nañavelo
    amo fisafiri’ iareoo; aa le hampangoakoaheko irehe, hampikosihañe o mpimoneñeo,
    le ho vavè’ areo ty inje’ ondatikoo.
  tha-KJV: เพราะได้​มี​การถือรักษากฎเกณฑ์ของอมรี และบรรดากิจการแห่งวงศ์วานของอาหับ
    และเจ้าได้ดำเนินตามคำแนะนำของคนพวกนี้ เพื่อเราจะกระทำให้​เจ้​าเป็​นที​่​รกร้าง
    และชาวเมืองที่อาศัยอยู่ในนั้นจะเป็​นที​่​เย้ยหยัน ฉะนั้นเจ้าจะต้องทนรับการดุด่าว่ากล่าวจากชนชาติของเรา
  por-BR-2018: Pois são os mandamentos de Onri, e todas as obras da casa de Acabe,
    que são obedecidos; e vós praticais seus conselhos. Por isso eu te tornarei desolada,
    e teus moradores serão motivo de assovio. Assim levareis a humilhação de meu povo.
  deu-ELO: 'Und man beobachtet eifrig die Satzungen Omris und alles Tun des Hauses
    Ahabs, und ihr wandelt in ihren Ratschlägen: auf daß ich dich zum Entsetzen mache
    und ihre Bewohner zum Gezisch; und ihr werdet die Schmach meines Volkes tragen.'
  eng-WYC-2018: And thou keptest the behests of Omri, and all the work of the house
    of Ahab, and hast walked in the lusts of them, that I should give thee into perdition,
    and men dwelling in it into hissing, either scorning, and ye shall bear the shame
    of my people. (And thou hast followed the ways of Omri, and all the work of the
    house of Ahab, and hast walked in their lusts, so that now I shall give thee unto
    perdition, and the people living there unto hissing, or mocking, and ye shall
    bear the shame of my people.)
  epo-epo: Konserviĝis ĉe vi la moroj de Omri kaj ĉiuj faroj de la domo de Aĥab, kaj
    vi sekvas iliajn konsilojn, por ke Mi faru vin dezerto, viajn loĝantojn mokataĵo,
    kaj por ke vi portu sur vi la malhonoron de Mia popolo.
  uig-PIN: Qünki «Omrining bǝlgilimiliri»ni, «Aⱨabning jǝmǝtidikilǝr ⱪilƣanliri»ni
    tutisǝn; Sǝn ularning nǝsiⱨǝtliridǝ mangisǝn, Xuning bilǝn Mǝn seni harabǝ, Sǝndǝ
    turuwatⱪanlarning ⱨǝmmisi isⱪirtix obyekti ⱪilimǝn; Sǝn hǝlⱪimdiki xǝrmǝndiqilikni
    kɵtürisǝn.
  beo-beo: Goe hou da dilima doaga:mu. Bai dilia da hina bagade Omeli amola ea mano
    hina bagade A:iha:be, amo elea wadela:i hou amoma fa:no bobogei. Dilia da elea
    hamoma:ne sia:i defele hahamona ahoanu. Amaiba:le, Na da dilima gugunufinisisu
    imunu. Amola dunu huluanedafa da dili higamu. Fifilai huluanedafa da dilima higasu
    hamomu.”
  tpi-OTNT: Ol manmeri i bin bihainim ol pasin nogut bilong King Omri, na bilong pikinini
    bilong em, King Ahap. Yupela i mekim wankain pasin olsem tupela i bin mekim bipo,
    olsem na bai mi bagarapim yupela, na ol arapela lain pipel bai i givim baksait
    long yupela na tok bilas long yupela, na yupela ol manmeri bilong mi bai i sem
    nogut tru.
  hau-SA: Kuna kiyaye ƙa’idodin Omri da dukan ayyukan gidan Ahab kun kuma bi al’adunsu.
    Saboda haka, zan maishe ku kufai in mai da ku abin dariya a cikin mutane, za ku
    sha reni a wurin al’ummai.”
  uig-LAT: Chünki «Omrining belgilimiliri»ni, «Ahabning jemetidikiler qilghanliri»ni
    tutisen; Sen ularning nesihetliride mangisen, Shuning bilen Men séni xarabe, Sende
    turuwatqanlarning hemmisi isqirtish obyékti qilimen; Sen xelqimdiki shermendichilikni
    kötürisen.
  nde-nde: Ugcinile imithetho ka-Omri layo yonke imikhutshana yasendlini ka-Ahabi,
    walandela lamasiko abo. Ngakho-ke ngizakunikela ekubhujisweni, labantu bakho ekubeni
    yinhlekisa; uzathwala ihlazo lezizwe.”
  ton-ton: 'He kuo maʻu pe ʻae ngaahi fono ʻa ʻOmili, pea mo e ngaahi ngāue ʻae fale
    ʻo ʻEhapi, pea ʻoku mou ʻeveʻeva ʻi heʻenau ngaahi fakakaukau; koeʻuhi ke u ngaohi
    kimoutolu ke lala, pea mo e kakai ʻo ia ko e fakaʻiseʻisa: ko ia te mou fua ai
    ʻae manuki ʻa hoku kakai.”'
  ces-1613: Nebo snažně ostříhá ustanovení Amri, i každého skutku domu Achabova, a
    spravujete se radami jejich, tak abych tě vydal v zpuštění, a obyvatele jeho v
    posměch. A protož pohanění lidu mého ponesete.
  eng-WMB: For the statutes of Omri are kept, and all the works of Ahab’s house. You
    walk in their counsels, that I may make you a ruin, and your inhabitants a hissing.
    You will bear the reproach of my people.”
  tam-TCV: உம்ரி அரசனின் நியமங்களையும் ஆகாப் வீட்டாரின் கேடான நடைமுறைகளையும் கைக்கொண்டு,
    அவர்களின் தீமையான சம்பிரதாய முறைகளையே நீ பின்பற்றினாய். ஆதலால் நான் உன்னை அழிவுக்கும்,
    உன் மக்களை ஏளனத்துக்கும் ஒப்புக்கொடுப்பேன். பிறநாடுகளின் ஏளனத்தை நீ சுமப்பாய்.”
  ceb-ULB: Gituman ang mga balaod nga gihimo ni Omri, ug ang tanang binuhatan sa balay
    ni Ahab. Naglakaw kamo pinaagi sa ilang tambag. Busa himoon ko kamo nga guba nga
    siyudad, ug libakon kamo nga lumulupyo, ug magaantos kamo sa pagtamay ingon nga
    akong katawhan.”
  pol-UBG: Przestrzegacie bowiem ustaw Omriego i wszystkich czynów domu Achaba i postępujecie
    według ich rad. Dlatego cię wydam na spustoszenie i jego mieszkańców na pośmiewisko.
    Będziecie więc nosić hańbę mego ludu.
  kyc-kyc: Nakamame kiŋi Omiripa banya ikinyingi kiŋi Ayapepa dolapona yulu koo dupwa
    moko minyuo pilyaminyi. Nakama nakambana pii leyambinyili pyuo kaeya nao pyuo
    puu pao pelyaminyi dokona nambame nakama pyao kokwa seronopa wambu menge yuu mure
    lao dupwa peparaeme nakama kilya kando gilya giyana pyuo lena lao piru.
  urd-GVU: تُو اسرائیل کے بادشاہوں عُمری اور اخی اب کے نمونے پر چل پڑا ہے، آج تک اُن
    ہی کے منصوبوں کی پیروی کرتا آیا ہے۔ اِس لئے مَیں تجھے تباہی کے حوالے کر دوں گا،
    تیرے لوگوں کو مذاق کا نشانہ بناؤں گا۔ تجھے دیگر اقوام کی لعن طعن برداشت کرنی پڑے
    گی۔“
  eng-OEBCW: ‘For you have followed the commands of Omri, and all the practices of
    the house of Ahab. You have acted in accord with their counsels, so I will give
    you up to ruin, the city’s inhabitants to derision. The nations will treat you
    with contempt!’
  deu-1912: Denn man hält die Weise Omris und alle Werke des Hauses Ahab und folgt
    ihrem Rat. Darum will ich dich zur Wüste machen und ihre Einwohner, daß man sie
    anpfeifen soll; und ihr sollt meines Volkes Schmach tragen.
  kan-2017: ಒಮ್ರಿ ರಾಜನ ನಿಯಮಗಳೂ ಮತ್ತು ಅಹಾಬನ ಮನೆತನದ ಸಕಲ ಆಚಾರಗಳೂ ನಿನ್ನಲ್ಲಿ ಸಲ್ಲುತ್ತಿವೆ.
    ನಿನ್ನವರು ಅವರ ದುರ್ನೀತಿಗೆ ಅನುಸಾರವಾಗಿ ನಡೆಯುತ್ತಾರೆ. ಆದಕಾರಣ ನಾನು ನಿನ್ನನ್ನು ಬೆರಗಿಗೂ,
    ನಿನ್ನ ನಿವಾಸಿಗಳನ್ನು ಅಪಹಾಸ್ಯಕ್ಕೂ ಗುರಿಮಾಡುವೆನು. ನನ್ನ ಜನರಿಗೆ ಸಂಭವಿಸಬೇಕಾದ ಅವಮಾನವನ್ನು
    ಅನುಭವಿಸುವಿರಿ.”
  yap-yap: Bayi buch e pin’ey ya kam folwokgad ko kireb ni i ngongliy Omri ni Pilung
    nge fare pumo’on ni fak, i Ahab ni Pilung. Ya kam pired ni gimed be folwok ko
    tin ur rin’ew, ere bay gu kireb nagmed me dabuy gubin e girdi’ dakanmed.”
  hlt-MCSB: Omri kah khosing neh Ahab imkhui kah khoboe boeih te a dawn coeng. Amih
    kah cilkhih dongah na pongpa uh. Te dongah ni kai loh nang te imsuep la kang khueh.
    Tedae rhoek khosa rhoek kah thuithetnah neh ka pilnam kah kokhahnah ni na phueih
    uh eh.
  mdy-ETH: ዬይ ቢያ ዒንሢ ሄላንዳሢ ካኣቲ ዖምሪኮ ዳምቦ ዒንሢ ኩንሤሥሮና ካኣቲ ዓክዓቤ ዓሳ ማዻ ባኮ ቢያ ዒንሢ ማዼሢሮኬ፤
    ዔያቶ ዞሮ ዒንሢ ኩንሤሢሮ ታ ዒንሢ ባይዛንዳኔ፤ ዴሮዋ ታ ዒንሢኮ ዓሲ ቢያ ቶኦቻያ ማሃንዳኔ።»
  twi-ASANTE: Moadi Omri mmara so. Moayɛ deɛ wɔyɛɛ wɔ Ahab efie. Moasua wɔn nneyɛeɛ
    no bi, ɛno enti mɛma ɔsɛeɛ aba mo so. Wɔbɛsere mo nkurɔfoɔ; na amanaman bɛbu mo
    animtia.”
  eng-WEBU: For the statutes of Omri are kept, and all the works of Ahab’s house.
    You walk in their counsels, that I may make you a ruin, and your inhabitants a
    hissing. You will bear the reproach of my people.”
  wal-wal: Intte Kawuwaa Omira wogaa, a na7aa Kawuwaa Akaaba soo iita oosuwaanne eta
    zoriyaa kaallido gishshau, taani inttena xaissana; taani inttena asi ubbi boriyooba
    oottana. Asai ubbai inttena cayiyo cashshaakka intte tookkana” yaagees.
  spa-PDDPT: Porque guardaron los mandamientos de Omri y toda práctica de la casa
    de Acab. Anduvieron en sus consejos para que Yo pusiera a tus habitantes como
    burla. Por tanto, ustedes soportarán la afrenta de mi pueblo.
  gun-gun: Mba'eta huvixa Onri ojapo uka va'ekue rupi rive pendekuai, Acabe ro pygua
    kuery ikuaiague ha'e nhomongetaa rami guive. Ha'e nunga rupi xee romokanhymba
    'rã. Peneretã ikuai va'e ajapo 'rã ojojai rei pyrã. Ha'e rami vy ajapo 'rã yvy
    regua kuery pendejou vai aguã rami.
  agu-BL: Tzitije' yi caws tan paj yi ja cxomwok te yi ca'wl Omri, na ja cxomwok te
    yi tetz cstumbr. Ncha'tz ja cxomwok te tajtza'kl Acab scyuch' yi e' najal. Ite'n
    nin yi cyetz cyajtza'kla'tz cy'a'n ita'n. Cha'stzun te tz'elpon itx'ix wa'n nin
    chin xo'wbil nin yi e'chk takle'n yi sbajok tzite'j. Chelpon yab wunak te yi mbi
    na bajij tzite'j, nin chitze'e'nk tzite'j. Tz'elpon ink'ab te inyol,” chij Kataj
    Ryos.
  ilo-ULB: Sinalimetmetam dagiti allagaden nga inaramid ni Omri, ken dagiti amin nga
    ar-aramid iti balay ni Ahab. Nagnaka babaen kadagiti balakadda. Isu a sika a siudad,
    pagbalinenka a dadael, ken dakayo nga agnanaed ket pagbalinekto a malalais, ket
    awitenyonto ti pannakaibabain a kas kadagiti tattaok.”
  kpg-kpg: Di hui deenei la gaa hai beenei, idimaa goodou gu daudali nia haihai huaidu
    o di king Omri mo nia hai o dana dama daane go King Ahab. Goodou gu hai hegau hua
    beelaa i nadau haganoho, gei Au gaa hai goodou gi huaidu, gei nia daangada i nia
    gowaa huogodoo ga haga balumee goodou.”
  uig-ARA: چۈنكى «ئومرىنىڭ بەلگىلىمىلىرى»نى، «ئاھابنىڭ جەمەتىدىكىلەر قىلغانلىرى»نى
    تۇتىسەن؛ سەن ئۇلارنىڭ نەسىھەتلىرىدە ماڭىسەن، شۇنىڭ بىلەن مەن سېنى خارابە، سەندە
    تۇرۇۋاتقانلارنىڭ ھەممىسى ئىسقىرتىش ئوبيېكتى قىلىمەن؛ سەن خەلقىمدىكى شەرمەندىچىلىكنى
    كۆتۈرىسەن.
  sus-sus: Wo bira nɛ Omiri xa yaamarie fɔxɔ ra, wo Akabu xa naamunyie findi wo gbe
    ra. N wo sɔntɔma na nan ma, n wo xa ɲama findima nɛ mayele se ra duniɲa ya xɔri,
    n wo luma nɛ yaagi kui sie tagi.»
  pon-2006: Met pahn wiawi pwehki amwail idawehnlahr tiahk en Nanmwarki Omri oh sapwellime
    pwutak, Nanmwarki Eihap. Kumwail nannantihlahte mwowe wiewia ara tiahk kan; ihme
    kahrehda I pahn kauweikumwailla, oh aramas koaros pahn kailongkinkumwailla. Aramas
    koaros wasa koaros pahn mwamwahlkinkumwailla.”
  jae-jae: gebe aôm kôdaguc Omrinê ŋagôliŋ ma gôgôm gêŋ samob, taŋ Ahabnê gôlôac sêgôm
    naŋ, ma aôm kôsa lêŋ, taŋ êsêac sêmasaŋ naŋ. Kêtu tonaŋŋa aê janseŋ nêm gamêŋ
    su êtu gasaŋ to jakêŋ lau sêsu nêm lau susu. Amboac tonaŋ aôm oc ôc biŋ majeŋŋa
    aŋga launêŋ.” sênam sakiŋ anôtôi jaba.
  ksd-ksd: Tago di toratorom ta ra umana varkurai kai Omri, ma di pait ra mangamangana
    par kai ra kuba i Akab, ma ava bala mur kadia lavur vartovo; damana ina kure u
    upi una da ra magit na kinaian, ma ra tarai tam da ra magit na varkulumai, ma
    avat a puak pa ra varvul ba di vul kaugu tarai me.
  grc-BRENT: Καὶ ἐφύλαξας τὰ δικαιώματα Ζαμβρὶ, καὶ πάντα τὰ ἔργα οἴκου Ἀχαὰβ, καὶ
    ἐπορεύθητε ἐν ταῖς ὁδοῖς αὐτῶν, ὅπως παραδῶ σε εἰς ἀφανισμὸν, καὶ τοὺς κατοικοῦντας
    αὐτὴν εἰς συρισμὸν, καὶ ὀνείδη λαῶν λήψεσθε.
  ind-AYT: “Kamu berpegang pada ketetapan-ketetapan Omri dan pada segala perbuatan
    keluarga Ahab. Dan, kamu hidup mengikuti rancangan mereka sehingga Aku menjadikanmu
    tandus, dan pendudukmu akan menjadi sasaran cemoohan. Demikianlah kamu akan menanggung
    cela dari bangsa-bangsa.”
  nya-nya: Inu mwatsatira malangizo a Omuri ndiponso machitidwe onse a banja la Ahabu,
    ndi khalidwe lawo lonse. Choncho Ine ndidzakuperekani kuti muwonongedwe ndiponso
    anthu anu kuti azunguzike mitu; mudzanyozedwa ndi anthu a mitundu ina.”
  hrv-hrv: 'Držiš se zakona Omrijevih i svih djela doma Ahabova, živiš po osnovama
    njihovim: učinit ću od tebe pustinju, od žitelja tvojih porugu, da nosite sramotu
    mnogih naroda.”'
  mps-mps: Dagego te king Omrigo dwai kolesaga wali pali, me aga ogwa king Ahapgo
    kolesaga me wali pai. Dagego augwali sigo polobadu te yali tobage kolesaga tiwai
    yali, tialima te eno dage dolaibao, te gasa bidi hani bagego dage tudiba muaibao.
    Te tigidali bulu pedaide bidibo hani bidigo te dageba gesabidi tuluga selama,
    tama dwai posobo po waibao,” wai dao.
  tpi-tpi: Ol manmeri i bin bihainim ol pasin nogut bilong King Omri, na bilong pikinini
    bilong em, King Ahap. Yupela i mekim wankain pasin olsem tupela i bin mekim bipo,
    olsem na bai mi bagarapim yupela, na ol arapela lain pipel bai i givim baksait
    long yupela na tok bilas long yupela, na yupela ol manmeri bilong mi bai i sem
    nogut tru.
  dan-1931: Du fulgte Omris Skikke, al Akabs Huses Færd; I vandrede efter deres Råd,
    så jeg må gøre dig til Ørk og Byens Borgere til Spot; Folkenes Hån skal I bære.
  vie-OVCB: Ngươi chỉ giữ luật gian ác của Vua Ôm-ri; ngươi chỉ theo gương gian tà
    của Vua A-háp! Vậy nên, Ta sẽ làm cho ngươi bị mọi người ghê tởm, dân ngươi làm
    trò cười cho thiên hạ. Ngươi sẽ chuốc lấy sỉ nhục của dân Ta.”
  guj-2017: ઓમ્રીના વિધિઓનું તથા આહાબના કુટુંબના બધા રીતરિવાજોનું તમે પાલન કર્યું
    છે. અને તમે તેઓની શિખામણ પ્રમાણે ચાલો છો, તેથી હું તમને ખેદાનમેદાન કરી નાખીશ;
    તમારા રહેવાસીઓને તિરસ્કારપાત્ર કરી નાખીશ, તમારે મારા લોક હોવાના કટાક્ષ સહન કરવા
    પડશે.”
  pon-2006A: Met pahn wiawi pwehki amwail idawehnlahr tiahk en Nanmwarki Omri oh sapwellime
    pwutak, Nanmwarki Eihap. Kumwail nannantihlahte mwowe wiewia ara tiahk kan; ihme
    kahrehda I pahn kauweikumwailla, oh aramas koaros pahn kailongkinkumwailla. Aramas
    koaros wasa koaros pahn mwamwahlkinkumwailla.”
  por-BRBSL: Pois os estatutos da Omri são mantidos, e todas as obras da casa de Ahab.
    Você entra nos conselhos deles, que eu possa fazer de você uma ruína, e seus habitantes
    um assobio. Vocês suportarão a reprovação do meu povo”.
  eng-OEBUS: “For you have followed the commands of Omri, and all the practices of
    the house of Ahab. You have acted in accord with their counsels, so I will give
    you up to ruin, the city’s inhabitants to derision. The nations will treat you
    with contempt!”
  cth-cth: Bangkongtetpawiteh, nang ni Omri siangpahrang ni a dei e naw hai thoseh,
    Ahab siangpahrang ni a sak e naw pueng hai thoseh na tarawi teh, ahnimae thapoenae
    koe lah na cei toe. Hatdawkvah, na thei vaiteh, khocanaw teh panuilai lah ka sak
    vaiteh, nang teh ka taminaw e dudam e lah na o han.
  twi-twi: Moadi Omri mmara so. Moayɛ nea wɔyɛɛ wɔ Ahab fi. Moasua wɔn nneyɛe no bi,
    ɛno nti mɛma ɔsɛe aba mo so. Wɔbɛserew mo nkurɔfo; na amanaman bebu mo animtiaa.”
  hlt-hlt: Omri kah khosing neh Ahab imkhui kah khoboe boeih te a dawn coeng. Amih
    kah cilkhih dongah na pongpa uh. Te dongah ni kai loh nang te imsuep la kang khueh.
    Tedae rhoek khosa rhoek kah thuithetnah neh ka pilnam kah kokhahnah ni na phueih
    uh eh.
  tbz-SIM: Di tũ̀nnɛ okpɑ̀ɑ̀tì Ɔmmidi nɛ̀ o cicɛ Akɑbu, nɛ̀ o cĩ́ɛ̃̀tɛ̀ bɛ borimɛ
    yɛimɛ mmɛ weti weti, dɛɛ̀ kpɛ́í nte kɛ̀ m bo duɔ́ nkɛ̀ di kó dihɛìi nɑɑ́ ntidobontì,
    kɛ̀ bɛ̀ di dɑɑ́ díndi dihɛidiɛ̀ kɔbɛ, kɛ ifɛi dí pĩ́.
  msy-2020: Atrivim Omri ko an otarim, Atrivim Ahap, ia aningɨn arazir kurabar gɨn
    ghuezir gumazamiziba, aning faragha amizir araziba, ia datɨrɨghɨn aningɨn gɨn
    ghua dagh ami, kamaghɨn amizɨ, kɨ ia gasɨghasightɨ, Kantrin Igharazibar Gumazamiziba,
    akɨrim ragh ia gasɨ dɨbovir akabar ia mɨkɨmam. Eghtɨ ia nan gumazamizir nguibar
    ekiar kamɨn itiba bar moghɨram aghumsigham.”
  dop-dop: Wulɑʋ Omili nɑ ɩ pǝyɑlʋ Akɑpɩ, nɑ ɩ piitim pɑ ɩkpɑtɛ ɩsɑɣɑlɛ kɛ ɩ́ tɔkɑɑ
    tǝkem nɑ ɩ́ tǝŋǝɣɩ. Pǝ tɔɔ kɛ́ mɑɑ yele nɑ mǝ ɩcɑtɛ pǝsɩ ncɑɑlɛ nɑ pɑ́ woŋiɣi-mɛ.
    Ɩ́ kɑ́ tɔɣɔ mɑ yǝlɑɑ tǝnɑ fɛɛlɛ.
  azb-azb: Axı padşah Omrinin qaydalarına riayət etmisiniz, Axav sülaləsinin adətlərinə
    uymusunuz, Onların məsləhətinə görə getmisiniz, Buna görə də sizi viranəliyə döndərəcəyəm,
    Sakinlərinizi rişxənd hədəfinə çevirəcəyəm, Xalqım olduğunuz üçün rüsvay ediləcəksiniz».
  eng-DBY: 'For the statutes of Omri are kept, and all the works of the house of Ahab;
    and ye walk in their counsels: that I should make thee a desolation, and the inhabitants
    thereof a hissing; and ye shall bear the reproach of my people.'
  hin-2017: क्योंकि वे ओम्री की विधियों पर, और अहाब के घराने के सब कामों पर चलते हैं;
    और तुम उनकी युक्तियों के अनुसार चलते हो; इसलिए मैं तुझे उजाड़ दूँगा, और इस नगर
    के रहनेवालों पर ताली बजवाऊँगा, और तुम मेरी प्रजा की नामधराई सहोगे।
  wol-KYG: Dogali Buur Omri daal lees di topp, ak mboolem jëfini waa kër Buur Axab.
    Seeni pexe ngeen topp, ba tax may def dëkk bi di lu daw yaram, waa dëkk bi di
    ñu nit ñiy muslu ci seenu demin, te gàcceg sama ñoñ, yeena koy gàlloo.»
  eng-YLT: And kept habitually are the statutes of Omri, And all the work of the house
    of Ahab, And ye do walk in their counsels, For My giving thee for a desolation,
    And its inhabitants for a hissing, And the reproach of My people ye do bear!
  eng-WYC-2017: And thou keptest the behests of Omri, and all the work of the house
    of Ahab, and hast walked in the lusts of them, that I should give thee into perdition,
    and men dwelling in it into hissing, either scorning, and ye shall bear the shame
    of my people.
  eng-WMBB: For the statutes of Omri are kept, and all the works of Ahab’s house.
    You walk in their counsels, that I may make you a ruin, and your inhabitants a
    hissing. You will bear the reproach of my people.”
  urd-GVH: तू इसराईल के बादशाहों उमरी और अख़ियब के नमूने पर चल पड़ा है, आज तक उन्हीं
    के मनसूबों की पैरवी करता आया है। इसलिए मैं तुझे तबाही के हवाले कर दूँगा, तेरे
    लोगों को मज़ाक़ का निशाना बनाऊँगा। तुझे दीगर अक़वाम की लान-तान बरदाश्त करनी पड़ेगी।”
  rug-rug: Sari tinarae te Omiri sa baṉara si kopuni gamu meke sari doduru hahanana
    tanisa tutina e Ehabi sa baṉara, meke luli gamu sari dia vina turu. Gua ke kote
    valani gamu Arau pa tinahuara meke sari mia tinoni si kote ta hakohakoe koari
    doduru tie; kote tava sisirei si gamu koari na votiki butubutu.”
  gaz-gaz: Ati sirna Omriitii fi hojii mana Ahaab hunda jabeessiteerta; gorsa isaaniis
    duukaa buuteerta. Kanaafuu ani si balleessee, uummata kee nan salphisa; isin tuffii
    sabootaa ni baattu.”
  fra-LSG: On observe les coutumes d’Omri Et toute la manière d’agir de la maison
    d’Achab, Et vous marchez d’après leurs conseils; C’est pourquoi je te livrerai
    à la destruction, Je ferai de tes habitants un sujet de raillerie, Et vous porterez
    l’opprobre de mon peuple.
  gnn-gnn: Yo, nhuma yukurrana malthurrunanydja ŋurikina ŋunhi yätjkuna gal'ŋu ŋurru'‐ŋurruŋuwunydja,
    dhuḏakthurruna marrtjina walalaŋgu ŋunhi yätjnha dhukarr malanha, ga dhiyakuyinayi
    märrwu ŋunhi yurru dhuwalanydja wäŋa yätjthirrina wal'ŋu yanana baḏuwaḏuyunna.
    Bukmakthirrina yurru yolŋuyunydja walalay warku'yun nhumalanha, gitkitthunmirrina
    yukurra. Yo, nhumanydja dhuwali yolŋu walala ŋarrakuway yana wal'ŋu, ga dhiyakuyinayi
    märrwu nhuma yurru ŋayaŋu‐yätjthirrinydja wirrkina yana wal'ŋu dhiyaŋi nhumalaŋgalay
    yätjthunydja.” Ga bitjarra ŋayi Garrayyu ḻakaraŋalanydja.
  yal-yal: I Manga Omiri a sariyane nan suxuma e nun Manga Axabi a denbayaan misaale
    birin, i bira e kawandi xuine fɔxɔ ra. Nanara, n halagin nagidixi i ma, n na i
    ya muxune findima nɛn gele ma feen na e nun yagina siyane tagi.
  haw-1868: No ka mea, ua malamaia na kanawai o Omeri, A me na hana a pau a ko ka
    hale o Ahaba, A ua hele oukou ma ko lakou manao; Nolaila, e hoolilo aku ai au
    ia oe i neoneo, A i kona poe kanaka i mea hoowahawahaia; A e lawe oukou i ka hoino
    o kuu poe kanaka.
  arb-NAV: لأَنَّكِ قَدْ مَارَسْتِ فَرَائِضَ عُمْرِي، وَنَهَجْتِ عَلَى غِرَارِ آخْابَ،
    وَسَلَكْتِ فِي مَشُورَاتِهِمْ. لِذَلِكَ أَجْعَلُكِ خَرَاباً، وَشَعْبَكِ مَثَارَ
    سُخْرِيَةٍ، وَتُقَاسُونَ مِنِ احْتِقَارِ الأُمَمِ.
  ewe-ewe: Miewɔ nu ɖe Omri ƒe sewo nu eye miewɔ Ahab ƒe aƒe la ƒe nuwɔnawo katã.
    Miedze woƒe nuɖoanyiwo yome eya ta matsɔ mi ade asi na gbegblẽ eye wò amewo azu
    alɔmeɖenu; ale dukɔwo ƒe vlododo ava dziwò.”
  eng-LEE: 'For there are observed the statutes of ''Omri, and all the works of the
    house of Achab, and ye walk in their counsels: in order that I should give thee
    up unto desolation, and thy inhabitants to derision; and ye shall bear the reproach
    of my people.'
  asm-FB: অম্ৰীৰ বিধিবোৰ, আৰু আহাবৰ বংশৰ সকলো কাৰ্যবোৰ পালন কৰিছা, তোমালোকে তেওঁলোকৰ
    উপদেশত চলিছিলা; সেয়ে মই তোমালোকৰ নগৰ ধ্বংস কৰিম, আৰু তোমালোকক নিবাসীসকলে বিদ্রূপ
    কৰিব, মোৰ লোকসকলৰ অৱজ্ঞা তোমালোকে বহন কৰিবা।”
  sus-A: وٌ بِرَ نّ عٌمِرِ شَ يَامَرِيٍ قْشْ رَ، وٌ عَكَبُ شَ نَامُنيِيٍ قِندِ وٌ
    فبٍ رَ. ﭑ وٌ سْنتْمَ نَ نَن مَ، ﭑ وٌ شَ حَمَ قِندِ مَ نّ مَيٍلٍ سٍ رَ دُنِحَ يَ
    شْرِ، ﭑ وٌ لُمَ نّ يَافِ كُي سِيٍ تَفِ.»
  fra-SBL: Car on observe les lois d'Omri, et toutes les œuvres de la maison d'Achab.
    Vous suivez leurs conseils, pour que je fasse de toi une ruine, et tes habitants
    un sifflement. Tu porteras l'opprobre de mon peuple. »
  hbo-hbo: וְיִשְׁתַּמֵּ֞ר חֻקֹּ֣ות עָמְרִ֗י וְכֹל֙ מַעֲשֵׂ֣ה בֵית־אַחְאָ֔ב וַתֵּלְכ֖וּ
    בְּמֹֽעֲצֹותָ֑ם לְמַעַן֩ תִּתִּ֨י אֹתְךָ֜ לְשַׁמָּ֗ה וְיֹשְׁבֶ֙יהָ֙ לִשְׁרֵקָ֔ה
    וְחֶרְפַּ֥ת עַמִּ֖י תִּשָּֽׂאוּ׃ פ
  kik-kik: Nĩmũrũmĩrĩire irĩra cia watho wa Omuri na mĩtugo yothe ya nyũmba ya Ahabu,
    mũkarũmĩrĩra irĩra ciao cia ndũire. Tondũ ũcio nĩngamũrekereria mwanangwo, na
    ndekererie andũ anyu matuĩke a gũthekererwo; mũgaatũũra mũnyararĩtwo nĩ ndũrĩrĩ
    icio.”
  fra-NCL: On observe les ordonnances d’Amri, et toutes les pratiques de la maison
    d’Achab, et vous marchez d’après leurs conseils, afin que je vous livre à la destruction,
    et les habitants du pays aux sifflets, et que vous portiez l’opprobre de mon peuple.
  cek-AK: 'Nang loe Omri ih kuu to na lak, Ahab imthung takoh ih tuinuen to nam tuk
    moe, nihcae khosakhaih dan to na pazui pongah, kam rosak han, nang ih kaminawk
    doeh tamhnuih tabu ah ka sak han: to pongah kai ih kaminawk kasaethuihaih to na
    phaw tih.'
  cuk-cuk: ”Rey-Omri-igar-mesisadba be nanadimalad, bela Rey-Acab-e-wagan-ibmar-isgana-imaksadba
    be ibmar-imakdimalad. Amar-ibmar-imaksadyobi be nanadiid. A-ulale, an bemar-obeloged
    imakoed. Be-dulemar bingedar-itogega an saoed. Dulemar-begi-dodoedi, an imakoed.”
  uig-CYR: Чүнки «Омриниң бәлгүлимилири»ни, «Аһабниң җәмәтидикиләр қилғанлири»ни тутисән;
    Сән уларниң несиһәтлиридә маңисән, Шуниң билән Мән сени харабә, Сәндә туруватқанларниң
    һәммиси исқиртиш объекти қилимән; Сән хәлқимдики шәрмәндичиликни көтирисән.
  tel-2017: ఒమ్రీ చట్టాలను మీరు పాటిస్తున్నారు. అహాబు వంశం వాళ్ళు చేసిన పనులన్నిటినీ
    అనుసరిస్తున్నారు. వారి సలహాల ప్రకారం నడుస్తున్నారు. కాబట్టి నీ పట్టణాన్ని నాశనం
    చేస్తాను. దానిలో నివసించే వారిని అపహాస్యంగా చేస్తాను. నా ప్రజలకు రావలసిన అవమానం
    మీరు పొందుతారు.”
  hat-BSA: Paske se règleman Omri yo nou kenbe, ak tout zèv lakay Achab yo nou obsève,
    e se nan konsèy yo ke nou mache. Akoz sa, Mwen va fè ou vin detwi nèt. Pèp ou
    a va giyonnen, e ou va sipòte repwòch a pèp Mwen an.”
  kos-kos: Ma inge fah sikyak mweyen kowos fahsr tukun ouiya koluk lal Tokosra Omri
    ac Tokosra Ahab, wen natul, ac tafwelana in oru oakwuk laltal. Ke ma inge nga
    fah kunauskowosla, ac mwet nukewa ac fah srungakowos. Mutanfahl nukewa fah aklusrongtenye
    kowos.”
  hbo-WLC: וְיִשְׁתַּמֵּ֞ר חֻקּ֣וֹת עָמְרִ֗י וְכֹל֙ מַעֲשֵׂ֣ה בֵית־אַחְאָ֔ב וַתֵּלְכ֖וּ
    בְּמֹֽעֲצוֹתָ֑ם לְמַעַן֩ תִּתִּ֨י אֹתְךָ֜ לְשַׁמָּ֗ה וְיֹשְׁבֶ֙יהָ֙ לִשְׁרֵקָ֔ה
    וְחֶרְפַּ֥ת עַמִּ֖י תִּשָּֽׂאוּ׃ פ
  ibo-ibo: Unu edebela ụkpụrụ niile bụ nke Omri, na omenaala niile nke ụlọ Ehab, unu
    gbasokwara ndụmọdụ ha niile. Nʼihi ya, aga m enyefe unu nʼaka mbibi mee ka ndị
    gị ghọọkwa ihe ọchị, unu ga-aghọkwara mba niile ihe nkọcha.”
  ory-ory: କାରଣ ଅମ୍ରିଙ୍କର ବିଧି ଓ ଆହାବ-ବଂଶର କ୍ରିୟାସକଳ ପାଳନ କରାଯାଉଅଛି ଓ ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ
    ପରାମର୍ଶରେ ଚାଲୁଅଛ; ତହିଁ ସକାଶୁ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଉତ୍ସନ୍ନ (ସ୍ଥାନ) କରିବା ଓ ତହିଁର ନିବାସୀମାନଙ୍କୁ
    ଶୀସ୍‍ ଶବ୍ଦର ବିଷୟ କରିବା; ଆଉ ତୁମ୍ଭେମାନେ ଆମ୍ଭ ଲୋକମାନଙ୍କର ଅପମାନର ଭାର ବହିବ।
  chk-chk: Ei epwe fis, pokiten oua apirü än Omri me chon leimwen Ahap föför mi ngau.
    Oua pwal sopwela le eäni örünier kewe. Iei mine üpwe ataala fanüemi, nge ekewe
    aramasen lon repwe och minen turunufas. Oupwe mwärelong fän itengau me ren chon
    ekewe mwü.”
  rop-rop: Lagijat na im garra hepin langa yumob, dumaji yumob bin bulurrumbat det
    nogudbalawei blanga King Omri en im san King Eiheb. Yumob bin kipgon bulurrumbat
    det nogudbalawei blanga dubala, en blanga tharran na ai garra binijimap yumob
    en ola kantrimen blanga yumob. En ola najalot pipul garra mokimbat yumob en meigim
    fan langa yumob.” Lagijat na YAWEI bin tok.
  ukr-1871: Вдомарились у вас Амрієві обичаї й усї поступки Ахавового дому та й живете
    їх робом; то ж і я подам тебе на спустошеннє й осадників твоїх, — на посьміх та
    й нести мете наругу народу мого.
  deu-1951: Denn man beobachtet die Satzungen Omris und handelt genau so wie das Haus
    Ahabs und wandelt nach ihrem Rat, so daß ich dich zum Entsetzen mache und deine
    Bewohner zum Gespött und ihr die Schmach der Völker tragen sollt.
  eng-JPS: For the statutes of Omri are kept, and all the works of the house of Ahab,
    and ye walk in their counsels; that I may make thee an astonishment, and the inhabitants
    thereof a hissing; and ye shall bear the reproach of My people.
  srp-1865: Jer se drže uredbe Amrijeve i sva djela doma Ahavova, i hodite po savjetima
    njihovijem, da te predam u pogibao, i stanovnike njegove u potsmijeh, i nosiæete
    sramotu naroda mojega.
  lug-lug: Olw’okuba ng’okolera ku biragiro bya Omuli n’ogoberera n’ebikolwa byonna
    eby’ennyumba ya Akabu n’ogoberera n’emizizo gyabwe, kyendiva nkufuula ekifulukwa,
    n’abantu bo bonna babeere eky’okuduulirwa era olibaako ekivume ky’amawanga.”
  heb-heb: וישתמר חקות עמרי וכל מעשה בית אחאב ותלכו במעצותם למען תתי אתך לשמה וישביה
    לשרקה וחרפת עמי תשאו׃
  ben-IRV: অম্রির বিধি মানা হচ্ছে এবং আহাবের পরিবারের সব কাজ করা হচ্ছে। তোমরা তাদের
    পরামর্শ অনুযায়ী চলছ। তাই আমি তোমাদের ধ্বংসের শহর বানাবো, তোমার লোকেরা বিদ্রূপকারী
    এবং তুমি আমার প্রজাদের ঘৃণা বয়ে বেড়াবে।”
  pan-pan: ਕਿਉਂ ਜੋ ਆਮਰੀ ਦੀਆਂ ਬਿਧੀਆਂ ਮਨਾਈਆਂ ਜਾਂਦੀਆਂ ਹਨ, ਨਾਲੇ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਦੇ ਸਾਰੇ
    ਕੰਮ, ਅਤੇ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਦੀਆਂ ਮੱਤਾਂ ਅਨੁਸਾਰ ਚੱਲਦੇ ਹੋ, ਇਸ ਲਈ ਮੈਂ ਤੈਨੂੰ ਵਿਰਾਨ ਕਰ ਦਿਆਂਗਾ,
    ਅਤੇ ਉਸ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਮਖ਼ੌਲ ਦਾ ਕਾਰਨ ਬਣਾਵਾਂਗਾ, ਅਤੇ ਤੁਸੀਂ ਮੇਰੀ ਪਰਜਾ ਦੀ ਨਿੰਦਿਆ ਚੁੱਕੋਗੇ।
  mya-JVB: အကြောင်း မူကား၊ သင်သည် ဩမရိ မင်း၏ စီရင် ထုံးဖွဲ့ချက်တို့ကို၎င်း ၊ အာဟပ်
    မင်းမျိုး ကျင့်သောအကျင့် ရှိသမျှ ကို၎င်း ကျင့်စောင့် ၍ ၊ သူ တို့၏ တိုက်တွန်း ရာသို့
    လိုက် တတ်၏။ သို့ဖြစ်၍ ၊ သင့် ကို ငါ သုတ်သင် ပယ်ရှင်း၍ မြို့ သားတို့ကို ဆဲရေး ရာဖြစ်စေသဖြင့်၊
    သင် သည် ငါ ၏လူ တို့ကဲ့ရဲ့ ခြင်းကိုခံရ မည်။
  hmo-hmo: “Inai bamona kara be do idia vara, badina umui ese king Omeri bona iena
    natuna king Ahaba edia kara dikadia umui badinaia vadaeni. Idia edia kara ibounai
    be umui ese danu umui karaia noho. Unai dainai lau ese umui do lau hadikaia. Vadaeni
    idau bese taudia ese umui do idia kirikirilaia. Bona taunimanima ibounai, gabu
    ibounai noho taudia ese umui do idia ura henia lasi momokani.”
  urd-urd: क्यूँकि उमरी के क़वानीन और अख़ीअब के ख़ान्दान के आ'माल की पैरवी होती है,
    और तुम उनकी मश्वरत पर चलते हो, ताकि मैं तुम को वीरान करूँ, और उसके रहने वालों
    को सुस्कार का ज़रिया' बनाऊँ; इसलिए तुम मेरे लोगों की रुस्वाई उठाओगे।
  rus-SYN: Сохранились у вас обычаи Амврия и все дела дома Ахавова, и вы поступаете
    по советам их; и предам Я тебя опустошению и жителей твоих посмеянию, и вы понесете
    поругание народа Моего.
  bqc-SIM: Á Ɔmɛli yã'onɛ kũa ń Ahabu bɛdeↄ yãkɛaↄ píi, a ń ↄlɛsɛ̀. A yã́i
    tò má á dúuzↄ̃, mí tó wà á mɛɛwiadeↄ láanikɛ, í gↄ̃ bui píiɛ gbɛ̃́
    sↄ̃́sↄ̃bↄ ũ.
  tcz-CHONGTHU: Omri kitipa dan semsa najuijin, Ahab leng giloutah nung na juiyin,
    hijeh a chu mipi namu jousen ija nahsah louva nanuisat ding ahi.
  mar-mar: कारण अम्रीचे नियम पाळले जातात आणि अहाबाच्या घराण्याची सर्व कार्ये करण्यात
    येतात. तुम्ही त्यांच्या मसलती प्रमाणे चालता, म्हणून मी तुझा व तुझ्या शहराचा नाश
    करीन व त्याच्या रहिवाशांचा उपहास होईल आणि माझ्या लोकांची अप्रतिष्ठा तुम्हास सोसावी
    लागेल.
  qub-qub: Chaynöga cangapaj ray Omriwan, ray Acabpa famillyancuna nishancunata, rurashancunata,
    wiyacur rurashayquipitami. Chaypitami cananga noga camacächishaj Jerusalenta illgächinanpaj.
    Chaycho tiyaj runacunataga pasaypa manacajmanmi churanga. Llapan nasyun runacunami
    jamurpangapaj acrashä runacunataga.»
  bqp-bqp: Domi i sinɑ boko Omirin dɑɑ kɔ̃sɑ sɑɑrimɔ kɑ sere mɑɑ Akɑbugiɑ. I ben dɑɑ
    sɑɑrimɔwɑ mɑm mɑm. Yen sɔ̃nɑ kon de bɛɛn wuu gu ko bɑnsu. Kpɑ n de bu bɛɛ yɛ̃ɛ.
    I ko i sekuru wɑ bɛɛ kpuro nge mɛ nɛn tɔmbu bɑ rɑ wɑ.
  hat-hat: Nou pran swiv move mès wa Omri a ansanm ak move bagay wa Akab, pitit gason
    l' lan, t'ap fè a. N'ap fè menm bagay yo t'ap fè a toujou. Se poutèt sa, m'ap
    fè malè tonbe sou nou. Tout moun pral rele chalbari dèyè nou. Moun toupatou pral
    trete nou tankou fatra.
  eng-BSB: You have kept the statutes of Omri and all the practices of Ahab’s house;
    you have followed their counsel. Therefore I will make you a desolation, and your
    inhabitants an object of contempt; you will bear the scorn of the nations.”
  tod-tod: Wa ziɛzu ga pele ɲɔi masagi Wɔmeli dɛɛni, ta Akaɓe ná-pɛlɛyeɠei ziɛ ʋelei
    ɠa wo ziɛzu la. Naa ɠa é ba, nà ʋaazu ga wa-laai ɠoloɠolo saɓui. Nà wo ɠɛ ga
    ɲɛɛɠulasu anii, nà-nuɓusɛiti ta-unfegi ma ɠasɔi ɠa la wo unma.»
  eng-WEBPB: For the statutes of Omri are kept, and all the works of Ahab’s house.
    You walk in their counsels, that I may make you a ruin, and your inhabitants a
    hissing. You will bear the reproach of my people.”
  kbq-kbq: Hagi havi avu'ava'ene kini ne' Omri'ma ante'nea kasegege tamagra amagera
    nenteta, kefo avu'ava'ene kini ne' Ahapu avu'ava'za amagera nentaze. Ana nehazanki'na
    Nagra tamagrira tamazeri haviza hanuge'za, vahe'mo'za neramage'za zamefi hunerami'za,
    kiza zokago ke huramantesnageta tamagazegu hugahaze.
  nhe-BL: Inquitoquilijtoque itlanahuatilhua nopa fiero tlanahuatijquetl Omri huan
    ifiero ojhui tlanahuatijquetl Acab. Yeca na nijchihuas para ma quixolehuaca imoaltepe.
    Huan nochi sequinoc tlacame inmechhuetzquilise ipampa tlen imopanti, inJerusalén
    ehuani. Innotlacajhua, tlahuel inmopinahuase.”
  gub-BL: A'e ma'e paw uzeapo putar nehe, ta'e pezapo iaiw ma'e tuwihawete Oniri ài
    pe xe, ta'yr tuwihawete Akaw ài pe no xe. Pezapo ma'e peho peiko waze'eg awer
    rupi katete. A'e rupi amumaw putar Zeruzarez tawhu nehe. Teko amo ae ywy rehe
    har paw upuka putar a'e tawhu pe har wanehe wà nehe. Teko paw uze'eg zemueteahy
    putar penehe wà nehe.
  eng-DRA: 'For thou hast kept the statutes of Amri, and all the works of the house
    of Achab: and thou hast walked according to their wills, that I should make thee
    a desolation, and the inhabitants thereof a hissing, and you shall bear the reproach
    of my people.'
