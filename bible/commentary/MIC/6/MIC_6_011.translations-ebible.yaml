verse: MIC.006.011
translations:
  mal-C: കള്ളത്തുലാസും കള്ളപ്പടിയും ഉള്ള മനുഷ്യനെ ഞാൻ കുറ്റവിമുക്തനാക്കുമോ?
  deu-TKW: Kann einer rein dastehn bei falscher Wage und einem Beutel mit falschen
    Gewichtsteinen?
  lin-lin: Boni, nazanga penza kopesa etumbu epai ya moto oyo asalelaka kilo ya lokuta,
    mpe oyo azali na libenga etonda na bimekelo kilo ya lokuta ?
  eng-LSV: Do I reckon [it] pure with balances of wickedness? And with a bag of deceitful
    stones?
  eng-GNV: Shall I iustifie the wicked balances, and the bag of deceitfull weightes?
  eng-WEBSTER: Shall I count them pure with the wicked balances, and with the bag
    of deceitful weights?
  nhw-BL: Temachtli monequi nimechtlatzacuiltis pampa anquitequihuíaj se tlatamachihuali
    catli amo ajsi huan anquipiyaj teme catli quinpolohua para anquitlalise ipan amobalanzas.
  swh-ONEN: Je, naweza kuhukumu kuwa mtu mwenye mizani ya udanganyifu hana hatia,
    aliye na mfuko wa mawe ya kupimia ya uongo?
  bba-bba: I tɑmɑɑ wi u kilo weesuɡiɑ mɔ u dɛɛre?
  eng-KJVCPB: Shall I count them pure with the wicked balances, And with the bag of
    deceitful weights?
  luo-luo: Bende dagony ngʼat man-gi rapim mag mayo ji gi gorogoro modi?
  meu-meu: Mai ena hahetoho ḡauna dikana bona ena hahetoho auridia koikoidia modana
    tauna na maorona baina gwauraia a?
  npi-ULB: यदि कसैले छलपूर्ण तराजू र कपटपूर्ण ढक प्रयोग गर्छ भने के मैले त्यसलाई निर्दोष
    मान्‍ने?
  yor-yor: Ǹjẹ́ èmi ha lè kà wọ́n sí mímọ́ pẹ̀lú òsùwọ̀n búburú, pẹ̀lú àpò òsùwọ̀n
    ẹ̀tàn?
  pes-OPCB: آیا این انصاف است که من کسانی را که از ترازوها و سنگهای تقلبی استفاده
    می‌کنند ببخشم؟
  tgl-ULB: Ituturing ko ba na walang sala ang isang tao kung gumagamit siya ng mapandayang
    panukat, kasama ang isang lalagyan na may dayang timbang?
  cbu-NT: '@see-verse:MIC.006.010'
  hui-hui: Agali genda magi tiga tiga handalu ndo mo hondo howa mulene ngadagua ndo
    mo dindiha howa mialu karu tinaga mana ko ogoni i̱na agua doma habehedabe.
  mya-mya: မ​မှန်​ကန်​သော​အ​လေး​ချိန်​ခွင်​ကို​သုံး​စွဲ သူ​တို့​အား ငါ​သည်​မည်​ကဲ့​သို့​အ​ပြစ်​လွှတ်
    နိုင်​မည်​နည်း။-
  bod-N: མི་དྲང་བའི་སྲང་དང་ཁུག་མའི་ནང་གི་རྒྱ་རྡོ་གཡོ་སྒྱུ་ཅན་བཀོལ་ན། ངས་མི་དེ་ནོངས་མེད་དུ་རྩི་བར་འགྱུར་རམ།
  sna-sna: Ndingaregerera munhu ane chiero chinonyengera nesaga rezviero zvenhema
    here?
  spa-BLM: ¿Toleraré las balanzas deshonestas, y una bolsa de pesos engañosos?
  cac-cac: ¿Tas ol aj vac'an nivanc'olal d'a yib'an̈ juntzan̈ anima tic, yujto a echlab'
    man̈ tz'acanoc sc'an eb'?
  swh-ULB: Ningeweza kumfikira mtu kuwa hana hatia kama anatumia kipimo cha ulaghai,
    pamoja na mfuko wa kipimo wa udanganyifu?
  bel-bel: Ці магу я быць чысты з вагамі няправільнымі і з падманнымі гірамі ў торбе?
  deu-ELBBK: „Sollte ich rein sein bei der Waage der Gottlosigkeit und bei einem Beutel
    mit betrügerischen Gewichtsteinen?“
  mbb-OT: Kenà egkehimu ke ebey-anan ku zà sikiyu te kedlimbung niw pinaaǥi te timbangan.
  mal-2015: കള്ളത്തുലാസ്സും കള്ളപ്പടികൾ ഇട്ട സഞ്ചിയുമുള്ളവനെ ഞാൻ നിർമ്മലനായി എണ്ണുമോ?
  rmc-rmc: Sar šaj zľidžav oda, te vareko falošňe važinel?
  pes-OPV: آیا من با میزانهای شرارت و با کیسه سنگهای ناراست بری خواهم شد؟
  ron-1924: Пот сокоти Еу курат пе чел че аре о кумпэнэ недряптэ ши греутэць стрымбе
    ын сак?
  ben-OBCV: আমি কি তাকে নির্দোষ মানব যার কাছে অসাধু দাঁড়িপাল্লা এবং থলিতে কম ওজনের
    বাটখারা আছে?
  som-som: Miyaan daahir ahaanayaa anoo haysta kafado xun iyo kolay miisaanno khiyaano
    miidhan ah?
  lat-VUC: Numquid justificabo stateram impiam, et saccelli pondera dolosa?
  eng-ASVBT: Shall I be pure with wicked balances, and with a bag of deceitful weights?
  ita-1885: Sarei io innocente, avendo bilance false, ed un sacchetto di pesi ingannevoli?
  eng-LXXUP: Shall the wicked be justified by the balance, or deceitful weights in
    the bag,
  eng-ULB: Should I consider a person to be innocent if he uses fraudulent scales,
    with a bag of deceptive weights?
  spa-VBL: ¿Cómo puedo aceptar a los que usan medidas incorrectas y balanzas falsas?
  fra-_FOB: Serais-je pur avec des balances fausses et de faux poids dans le sac?
  mal-mal: കള്ളത്തുലാസ്സും കള്ളപ്പടികൾ ഇട്ട സഞ്ചിയുമുള്ളവനെ ഞാൻ നിർമ്മലനായി എണ്ണുമോ?
  urd-GVR: Kyā maiṅ us ādmī ko barī qarār dūṅ jo ġhalat tarāzū istemāl kartā hai aur
    jis kī thailī meṅ halke bāṭ paṛe rahte haiṅ? Hargiz nahīṅ!
  suz-BL: मार गो इन मरिम्‍शो नाक्‍तीक नु जोल पा नाक्‍तीक ढक के थैलो वोइक्‍ब कली दोस
    मताइब सेलु? हितोपदेस २०:१०
  eng-NOY: Shall I count her pure with the wicked balances, And with the bag of deceitful
    weights?
  ita-1927: Sarei io puro se tollerassi bilance false e il sacchetto dai pesi frodolenti?
  ckb-ckb: ئایا ئەوانەی تەرازوویان درۆیە بێتاوانیان دەکەم، ئەوانەی فێڵ لە توورەکەی
    کێش دەکەن؟
  eng-BBE: Is it possible for me to let wrong scales and the bag of false weights
    go without punishment?
  kan-OKCV: ನಾನು ದುಷ್ಟತ್ವದ ತಕ್ಕಡಿಗಳುಳ್ಳವರನ್ನು ಮೋಸವಾದ ಕಲ್ಲುಗಳ ಚೀಲವುಳ್ಳವರನ್ನು ನಿರ್ಮಲರೆಂದೆಣಿಸುವೆನೋ?
  tam-2017: கள்ளத்தராசும் கள்ளப் படிக்கற்களுள்ள பையும் இருக்கும்போது, அவர்களைச் சுத்தமுள்ளவர்களென்று
    எண்ணுவேனோ?
  spa-RV-1909: ¿Seré limpio con peso falso, y con bolsa de engañosas pesas?
  ron-BTF: Să îi socotesc puri pe cei cu balanțele stricăciunii și cu punga plină
    cu greutăți înșelătoare?
  eng-WEBP: Shall I tolerate dishonest scales, and a bag of deceitful weights?
  eng-FBV: How can I accept those who use unfair scales and dishonest weights?
  nld-1939: De bedriegelijke weegschaal onschuldig verklaren, De buidel met valse
    gewichten?
  nch-BL: Temachti monequi nimechtatzacuiltis pampa anquitequihuíaj se tatamachihuali
    cati amo ajsi huan anquipiyaj teme cati quinpolohua para anquitalise ipan amobalanzas.
  vie-1934: Ta có những cân gian và trái cân giả dối trong bao, thì ta sao được tinh
    sạch?
  hin-CV: क्या मैं किसी को गलत वजन की थैली के साथ, उसे उसके गलत मापों से छुटकारा दूं?
  spa-BES: ¿Me es posible dejar ir las escalas equivocadas y la bolsa de pesas falsas
    sin castigo?
  tdx-tdx: Ho volilien-ko hiringiri’e hao raho t’ie amam-balantsy vìlañe, naho amam-batom-pamañahiañe
    an-koroñe ao?
  tha-KJV: เราจะถือพวกที่​มี​ตาชั่งที่​ชั่วร้าย และมีถุงเต็​มด​้วยลูกตุ้มขี้โกงว่า
    ไม่มี​ความผิดได้​หรือ
  por-BR-2018: Posso eu tolerar quem tem balanças falsas e bolsa de pesos enganosos?
  deu-ELO: “Sollte ich rein sein bei der Waage der Gesetzlosigkeit und bei einem Beutel
    mit betrügerischen Gewichtsteinen?”
  eng-WYC-2018: Whether I shall justify the wicked balance, and the guileful weights
    of a little sack, (Can I justify a wicked, or a false, balance, and a bag of deceitful
    weights,)
  epo-epo: Ĉu Mi povas aprobi falsan pesilon kaj trompajn pezilojn en la saketo?
  uig-PIN: Biadil taraza bilǝn, Bir halta sahta taraza taxliri bilǝn pak bolalamdim?
  beo-beo: Na da habodane ogogole dioi defesu dunu ilima gogolema:ne olofoma:bela:?
  tpi-OTNT: Mi no inap lusim sin bilong man i save yusim giaman skel bilong skelim
    ol samting.
  hau-SA: Zan kuɓutar da mutumin da yake da ma’auni na rashin gaskiya, da kuma buhun
    ma’aunan ƙarya?
  uig-LAT: Biadil taraza bilen, Bir xalta saxta taraza tashliri bilen pak bolalamdim?
  nde-nde: Ngizamkhulula yini ecaleni umuntu olezilinganiso zobuqili, lesaka lezilinganiso
    zamanga na?
  ton-ton: Te u lau ʻakinautolu ko e maʻa ka ʻoku ʻi ai ʻae ngaahi meʻa fakamamafa
    kākā, pea mo e kato meʻa fakamamafa kākā?
  ces-1613: Zdaliž ospravedlniti mám vážky nepravé, a v pytlíku kamení falešné?
  eng-WMB: Shall I tolerate dishonest scales, and a bag of deceitful weights?
  tam-TCV: போலித் தராசையும், போலிப் படிக்கற்கள் இருக்கும் பையையும் வைத்திருக்கிறவனையும்
    நான் குற்றமற்றவனெனத் தீர்க்கவேண்டுமோ?
  ceb-ULB: Ilhon ko ba nga walay sala ang tawo kung nagagamit siya ug tikasan nga
    timbangan, uban ang puntil sa malimbongong timbangan?
  pol-UBG: Czy mam usprawiedliwić oszukańczą wagę i worek fałszywych odważników?
  kyc-kyc: Akali dopa pyuo kopetame sikyali pyuo ropo pingi dupwa kapa nyuo kame sakamirase?
  urd-GVU: کیا مَیں اُس آدمی کو بَری قرار دوں جو غلط ترازو استعمال کرتا ہے اور جس
    کی تھیلی میں ہلکے باٹ پڑے رہتے ہیں؟ ہرگز نہیں!
  eng-OEBCW: Can I leave her unpunished because of evil scales, and the bag of false
    weights?
  deu-1912: Oder sollte ich die unrechte Waage und falsche Gewichte im Beutel billigen,
  kan-2017: ಕಳ್ಳ ತಕ್ಕಡಿಯೂ ಹಾಗು ಮೋಸದ ಕಲ್ಲಿನ ಚೀಲವೂ ಒಬ್ಬನಲ್ಲಿದ್ದರೆ ಅವನು ನಿರ್ದೋಷಿಯಲ್ಲವೆಂದು
    ತಿಳಿಯಲೋ?
  yap-yap: Uw rogon ni gu ra n’ag fan rok e pi’in yad ma sasalapiy e thabthabel nge
    tomaleg ban’en?
  hlt-MCSB: Halangnah cooi ham neh hlangthai palat kah coilung sungsa te ka cim sak
    aya?
  mdy-ETH: ፒዜ ማዒባኣ ዴኤሡሞ ዔሮ ባኮ ዓርቄ ዓሢ፤ ጊንሣ ሃሣ ፒዜ ማዒባኣ ማኮ ባኮ ዓርቄ ዓሢ ታኣኒ ዛጊ ጊባንዳ?
  twi-ASANTE: Mennyae onipa a ɔkura nsania a wɔamia mu, ne nsisie nkariboɔ na ɔmfa
    ne ho nni anaa?
  eng-WEBU: Shall I tolerate dishonest scales, and a bag of deceitful weights?
  wal-wal: Yaatin, ha worddo meezaanan likkiyaagaanne worddo miishshan makkiya asaa
    nagaraa taani waatada atto gaanau danddayiyaanaa?
  spa-PDDPT: ¿Puedo justificar balanza inicua y una bolsa de pesas fraudulentas
  gun-gun: Xee amboeko porã 'rã teve mba'emo opejaa ha'eve'ỹ ramigua peiporu rã, e'ỹ
    vy poyia jokore aguã regua hyru gui penoẽ rã?
  agu-BL: Qui'c rmeril tan incuyul chipaj yi e'a'tz yi na xcon pẍu'bil cya'n yi qui
    tz'aknak yi marquil, nka yi banijt yi pẍu'bil cya'n tan qui ma'lal tz'aknak cu'n.
  ilo-ULB: Ibilangko kadi nga awan basol ti maysa a tao no mangaramat isuna iti nakusit
    a pagtimbangan, nga addaan ti supot dagiti manangallilaw a pagtimbangan?
  kpg-kpg: Au e dumaalia behee gi digau ala ne hai hegau gi nia mee hagatau mee mono
    mee pauna mee dilikai?
  uig-ARA: بىئادىل تارازا بىلەن، بىر خالتا ساختا تارازا تاشلىرى بىلەن پاك بولالامدىم؟
  sus-sus: N nɔma diɲɛde maniya se tinxintaree kanyi ma?
  pon-2006: Ia duwen ei kak kupwurmahkohng irail kan me kin doadoahngki mehn sosohng
    oh mehn tenek sapwung pwukat?
  jae-jae: Aê oc jamêtôc ŋac, taŋ gêjam dôŋ gêŋ keso ma kêsau lau ŋa dôŋdansaŋ naŋ,
    atom me.
  ksd-ksd: Dave, ina nur vue vang nina kana valavalar i rara, ma nina ba ra umana
    mamat ta kana kakakap dia vaongo?
  grc-BRENT: Εἰ δικαιωθήσεται ἐν ζυγῷ ἄνομος, καὶ ἐν μαρσίππῳ στάθμια δόλου,
  ind-AYT: “Masakan Aku membiarkan orang yang membenarkan neraca palsu tidak dihukum
    atau pundi-pundi berisi batu timbangan tipu daya?”
  nya-nya: Kodi ndimutenge ngati wosalakwa munthu amene ali ndi sikelo yachinyengo,
    ndiponso miyeso yabodza mʼthumba lake?
  hrv-hrv: Mogu li opravdati onoga koji se služi mjerom krivom, vrećom krivotvorenih
    utega?
  mps-mps: “Eno te tibo sę eyu, te skel dagalubo sę ebo bidi dabego dwai sęgę
    me sela sągobeo,” wali.
  tpi-tpi: Mi no inap lusim sin bilong man i save yusim giaman skel bilong skelim
    ol samting.
  dan-1931: tilgive Gudløsheds Vægt og Pungen med falske Lodder?
  vie-OVCB: Làm sao Ta có thể tha những người dùng cân gian lận với những quả cân
    non?
  guj-2017: ખોટા ત્રાજવાં તથા કપટભરેલા કાટલાંની કોથળી રાખનાર માણસને હું કેવી રીતે
    નિર્દોષ ગણું?
  pon-2006A: Ia duwen ei kak kupwurmahkohng irail kan me kin doadoahngki mehn sosohng
    oh mehn tenek sapwung pwukat?
  por-BRBSL: Devo tolerar escalas desonestas, e um saco de pesos enganosos?
  eng-OEBUS: Can I leave her unpunished because of evil scales, and the bag of false
    weights?
  cth-cth: Kânging hoeh e yawcu hoi dumyennae yawngya ka tawn e khopui hah, kathounge
    khopui ka ti han na maw.
  twi-twi: Minnyae onipa a okura nsania a wɔamia mu, ne asisi nkaribo na ɔmfa ne ho
    nni ana?
  hlt-hlt: Halangnah cooi ham neh hlangthai palat kah coilung sungsa te ka cim sak
    aya?
  tbz-SIM: M bɑ́ɑ́ nɑ kɛ́nwúónko bɛ̀ɛ̀ tɔuti siyɑ́ɑ̀bìsíbie, kɛ cɔ̃ti bɛ yɔ̀rɛ̀ miɛkɛ
    cìdóò tɑ̃́rɛ̀ siyɑ́ɑ̀bìsí kpɛyɛ.
  msy-2020: Kɨ garima, ian gumazir maba igharaz darazigh ifara men bizir amadiba,
    deragha dar osɨmtɨzibar iveziba me ganɨdi puvatɨ. Kɨ men arazir kuraba gɨn amadir
    puvatɨ. Kɨ aghua.
  dop-dop: Mɑ kɑɑ hʋlɩ suulu kɛ yǝlɑɑ mpɑ pɑ lɑkǝnɑ sɑnǝyɑnɑɑ mpɑ pɑ tɑ tǝŋ tɔ.
  azb-azb: Saxta tərəzi və aldadıcı çəki daşlarından İstifadə edəni haqlı sayarammı?
  eng-DBY: Shall I be pure with the unjust balances, and with the bag of deceitful
    weights?
  hin-2017: क्या मैं कपट का तराजू और घटबढ़ के बटखरों की थैली लेकर पवित्र ठहर सकता
    हूँ?
  wol-KYG: Ana nu may ñàkka toppe màndaxekaayi njublaŋ, ak mbuusum doomi naxekaay
    yees cay natte?
  eng-YLT: Do I reckon [it] pure with balances of wickedness? And with a bag of deceitful
    stones?
  eng-WYC-2017: Whether I shall justify the wicked balance, and the guileful weights
    of a little sack,
  eng-WMBB: Shall I tolerate dishonest scales, and a bag of deceitful weights?
  urd-GVH: क्या मैं उस आदमी को बरी क़रार दूँ जो ग़लत तराज़ू इस्तेमाल करता है और जिसकी
    थैली में हलके बाट पड़े रहते हैं? हरगिज़ नहीं!
  rug-rug: Vea kaqu taleoso nia Rau sa tie sapu padapada pa sikele kokohana, sapu
    tavetavete ni sari mamamata kokohadi? Vea, kaqu va maluara ia Arau sa tie padapada
    pa sikele kokohana, sapu tago huneke sapu koaia mamamata kokohadi?
  gaz-gaz: Ani nama madaallii sobaatiin hojjetuu fi kan madaalii sobaa korojootti
    baatu akkasumatti dhiisaa?
  fra-LSG: Est-on pur avec des balances fausses, Et avec de faux poids dans le sac?
  gnn-gnn: '@see-verse:MIC.006.010'
  yal-yal: N luyɛ n mi a fe saran na kanna ra ba, naxan sikeli tinxintaren nawalima
    se liga se dɛfetaren naxanye bɛnbɛli kui?
  haw-1868: E maemae anei au me na mea kaupaona hewa, A me ka aa paona hoopunipuni?
  arb-NAV: فَكَيْفَ أُبْرِىءُ ذَا الْمَعَايِيرِ الْمَغْشُوشَةِ، صَاحِبَ كِيسِ الْمَوَازِينِ
    النَّاقِصَةِ؟
  ewe-ewe: Ɖe matso afia na ame aɖe ne nudanu madzɔmadzɔ le esi eye nudakpe amebatɔwo
    yɔ akplo me nɛ fũua?
  eng-LEE: Can I be pure with wicked balances, and with a bag [full] of deceptive
    weights?
  asm-FB: অন্যায়ৰ তুলাচনী আৰু প্ৰবঞ্চক ওজনৰ মোনা ব্যৱহাৰ কৰা জনক মই নিৰ্দ্দোষী বুলি
    বিবেচনা কৰিম নে?
  sus-A: ﭑ نْمَ دِحّدٍ مَنِيَ سٍ تِنشِنتَرٍيٍ كَنيِ مَ؟
  fra-SBL: Je tolère les balances malhonnêtes, et un sac de poids trompeurs ?
  hbo-hbo: הַאֶזְכֶּ֖ה בְּמֹ֣אזְנֵי רֶ֑שַׁע וּבְכִ֖יס אַבְנֵ֥י מִרְמָֽה׃
  kik-kik: No njuge mũndũ ndehĩtie akĩhũthagĩra ratiri itarĩ cia ma, arĩ na mondo
    ya mahiga ma gũthima ma maheeni?
  fra-NCL: Serais-je pur avec des balances injustes, et de faux poids dans le sac ?
  cek-AK: Katoeng ai tahhaih hoi pasah koiah aling ih hmuenmae suekhaih vangpui to
    kaciim vangpui ah ka kroek han maw?
  cuk-cuk: Ar ande, dule ibmar-wilubsaed-nuegansulid-ebudiid ¿igi yeer dakosunna?
    Degi, ibmar-wilubdaked-ebudiid, ¿an igi yeer dakosunna? ¡Geg an yeer daked!
  uig-CYR: Адилсиз тараза билән, Бир халта сахта тараза ташлири билән пак болаламдим?
  tel-2017: తప్పు త్రాసు, తప్పు రాళ్లున్న సంచి ఉంచుకున్న వ్యక్తిని నేను నిర్దోషి అంటానా?
  hat-BSA: Èske Mwen kapab tolere yon fo balans ak yon sachè fo pèz?
  kos-kos: Nga ac nunak munas fuka nu sin mwet su orekmakin mwe paun sutuu ac srikasrak
    kikiap?
  hbo-WLC: הַאֶזְכֶּ֖ה בְּמֹ֣אזְנֵי רֶ֑שַׁע וּבְכִ֖יס אַבְנֵ֥י מִרְמָֽה׃
  ibo-ibo: M ga-asị onye na-eji ihe ọtụtụ aghụghọ azụ ahịa, na onye bu akpa nke ihe
    ọtụtụ aghụghọ dị iche iche juru nʼime ya na aka ya dị ọcha?
  ory-ory: ଆମ୍ଭେ କି ଦୁଷ୍ଟତାର ନିକ୍ତିରେ ଓ ଛଳନାରୂପ ବଟଖରାର ଥଳୀରେ ନିର୍ଦ୍ଦୋଷ ହେବା।
  chk-chk: Ifa usun, üpwe amusafatei eman aramas mi nöünöü eu kilo mi solä, eman mi
    eäni föün kilo mi atuputup?
  rop-rop: Maitbi yumob reken ai gin larramgo yumob fri wen yumob tjidimbat pipul
    lagijat. Nomo.
  ukr-1871: 'Спитай себе: чи можу я бути чистим із невірною вагою, з невірним у саквах
    ваговим каміннєм?'
  deu-1951: Kann ich lauter sein bei unrechter Waage und wenn falsche Gewichtsteine
    im Beutel sind?
  eng-JPS: '''Shall I be pure with wicked balances, and with a bag of deceitful weights?'''
  srp-1865: Hoæe li mi biti èist u koga su mjerila lažna i u tobocu prijevarno kamenje?
  lug-lug: Nnyinza okusonyiwa omuntu alina ebigera ebitatuuse, alina ensawo ez’ebipimo
    eby’obulimba?
  heb-heb: האזכה במאזני רשע ובכיס אבני מרמה׃
  ben-IRV: আমি কি কোন ব্যক্তিকে নিরীহ বলে মেনে নেব যদি সে প্রতারণার দাঁড়িপাল্লা ব্যবহার
    করে, ছলনায় ভরা বাটখারা ব্যবহার করে?
  pan-pan: ਭਲਾ, ਮੈਂ ਪਵਿੱਤਰ ਠਹਿਰ ਸਕਦਾ ਹਾਂ, ਜਦ ਮੇਰੇ ਕੋਲ ਕਾਣੀ ਡੰਡੀ, ਅਤੇ ਮੇਰੀ ਥੈਲੀ ਵਿੱਚ
    ਖੋਟੇ ਵੱਟੇ ਹਨ?
  mya-JVB: မတရား သော ချိန်ခွင် နှင့် စဉ်းလဲ သော အလေး အိတ် ရှိသောမြို့ကိုသန့်ရှင်း
    သော မြို့ဟူ၍ငါမှတ်ရမည် လော။
  hmo-hmo: Sikele koikoi idia gaukaralaia taudia be edena bamona edia dika do lau
    gwauatao diba?
  urd-urd: क्या वह दग़ा की तराज़ू और झूटे तौल बाट का थैला रखता हुआ, बेगुनाह ठहरेगा।
  rus-SYN: Могу ли я быть чистым с весами неверными и с обманчивыми гирями в суме?
  bqc-SIM: Gbɛ̃́ pↄ́ kiloo gbɛ̃blebↄ vĩ a gbiayↄ̃bↄ vãiↄ kũa, má aà bↄ maa nɛe?
  tcz-CHONGTHU: Thil tena dihlouva kitea, hitobanga lhing louva kiveiho chu, keiman
    iti kathoh ding ham?
  mar-mar: मी असा एक मनुष्य निर्दोष असल्याचा विचार करावा का, जो दुष्टतेची तागडी आणि
    कपटाच्या वजनांची पिशवी बळगतो?
  qub-qub: ¿Imanöpataj perdunashaj suwa balansayojta, pishejlla pësacunayojtaga?
  bqp-bqp: I tɑmɑɑ wi u kilo weesugiɑ mɔ u dɛɛre?
  hat-hat: Ki jan ou vle pou m' padonnen bann moun sa yo k'ap sèvi ak move balans,
    ak fo mamit?
  eng-BSB: Can I excuse dishonest scales or bags of false weights?
  tod-tod: Gè la zeliloga naati ma ɓaa, zɔiti ti zɛɛ ɠɔɠɔ ganiiti seɠezu ta-ɓɔlɔi
    zu, ti ɗa nuiti yaava la?
  eng-WEBPB: Shall I tolerate dishonest scales, and a bag of deceitful weights?
  kbq-kbq: Mago vahemo'ma havigema huno vahe'ma azeri havia hu kazigati'ma, kruna
    sigerima nehania vahe'mofo kumira Nagra atre ontegahue.
  nhe-BL: Temachtli monequi nimechtlatzacuiltis pampa inquitequihuíaj se tlayejyecoli
    tlen ax ajsi huan inquipiyaj tetini tlen quinpolohua para inquitlalise ipan imobalanzas.
  gub-BL: Aze amo wexak kar ma'e puhuz haw hagaw paw hemu'em ma'e pupe, aipo apuner
    iaiw paw wi hereharaz haw rehe nehe.
  eng-DRA: Shall I justify wicked balances, and the deceitful weights of the bag?
