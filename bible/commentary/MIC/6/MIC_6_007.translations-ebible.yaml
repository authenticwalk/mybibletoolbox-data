verse: MIC.006.007
translations:
  mal-C: ആയിരക്കണക്കിനു കോലാടുകളിൽ യഹോവ പ്രസാദിക്കുമോ? പതിനായിരക്കണക്കിനു തൈലനദികളിൽ
    അവിടന്നു പ്രസാദിക്കുമോ? എന്റെ അതിക്രമത്തിനായി എന്റെ ആദ്യജാതനെയും എന്റെ പാപങ്ങൾക്കായി
    എന്റെ ഉദരഫലത്തെയും ഞാൻ അർപ്പിക്കണമോ?
  deu-TKW: Gefallen Jahwe etwa tausende von Böcken, unzählige Bäche Öls? Soll ich
    ihm etwa meinen Erstgeborenen als Sühne für mich geben, meine Leibesfrucht als
    Buße für mein Leben?”
  lin-lin: Yawe akosepela solo soki tomemeli Ye minkoko ya bameme ya mibali to soki
    topesi Ye mafuta ebele lokola mayi ya ebale ? Boni, topesa solo bana na biso ya
    liboso mpo ete tozwa bolimbisi masumu na biso ? Boni, topesa bana na biso ya mibali
    oyo bawuti na mikongo na biso mpo ete akoka kolongola masumu na biso ?
  eng-LSV: Is YHWH pleased with thousands of rams? With myriads of streams of oil?
    Do I give my firstborn [for] my transgression? The fruit of my body [for] the
    sin of my soul?
  eng-GNV: Will the Lord be pleased with thousands of rams, or with ten thousand riuers
    of oyle? shall I giue my first borne for my transgression, euen the fruite of
    my bodie, for the sinne of my soule?
  eng-WEBSTER: Will the LORD be pleased with thousands of rams, or with ten thousands
    of rivers of oil? shall I give my first-born for my transgression, the fruit of
    my body for the sin of my soul?
  nhw-BL: ¿Paquis TOTECO ica miyac mil tlacajcahualistli sintla amo tijchihuaj catli
    cuali? Masque nijmacasquía miles tlen borregojme o tlahuel miyac aceite catli
    quitemitisquía majtlactli mil atlajtli, amo ya nopa quinequi. Masque nijmacasquía
    noachtihui cone por notlaixpanolhua, yaya catli quisqui ipan notlacayo por tlajtlacoli
    catli eltoc ipan noyolo, amo ica ya nopa paquis.
  swh-ONEN: Je, Bwana atafurahishwa na kondoo dume elfu, au mito elfu kumi ya mafuta?
    Je, nimtoe mzaliwa wangu wa kwanza kwa ajili ya kosa langu, mtoto wangu mwenyewe
    kwa ajili ya dhambi ya nafsi yangu?
  bba-bba: Yinni Gusunɔ u yɑ̃ɑ kinɛ dɑbi dɑbinun bukɑtɑ mɔ? Gum kotosun bukɑtɑwɑ u
    mɔ? Nɛn bii ɡbiikoowɑ kon nùn wɛ̃ u sere mɑn nɛn torɑnu suuru kuɑ?
  eng-KJVCPB: Will the Lord be pleased with thousands of rams, Or with ten thousands
    of rivers of oil? Shall I give my firstborn for my transgression, The fruit of
    my body for the sin of my soul?
  luo-luo: Donge Jehova Nyasaye dibed mamor ka akelone imbe alufe gi alufe, kata ka
    kelone moo mamol ka aora? Dachiw nyathina makayo eka wena kethona, koso nyodo
    mar ringra eka wena richona?
  meu-meu: Iehova ese nani mamaruanedia daha daha baine moalelaidia a? Eiava dehoro
    sinavaidia gerebu gerebu a? Natugu roboana baina heni, egu kerere davana, a? tau-anigu
    amo e vara ḡauna baina heni, laumagu ena dika davana, a?
  npi-ULB: के परमप्रभु हजारौँ भेडाहरुद्धारा, वा तेलका दश हजार नदीहरुद्धारा प्रसन्‍न
    हुनुहुन्छ? के मेरा अपराधहरूका निम्ति र मेरो आफ्नै पापको निम्ति मेरो जेठो छोरो,
    मेरो शरीरको फल चढाऊँ?
  yor-yor: Ǹjẹ́ Olúwa yóò ní inú dídùn sí ẹgbẹgbàarùn-ún àgbò, tàbí sí ẹgbẹ̀rún mẹ́wàá
    ìṣàn òróró? Èmi yóò ha fi àkọ́bí mi sílẹ̀ fún ìré-òfin-kọjá mi, èso inú ara mi
    fún ẹ̀ṣẹ̀ ọkàn mi?
  pes-OPCB: اگر هزاران گوسفند و ده‌ها هزار نهر پر از روغن زیتون به او تقدیم کنیم او
    از ما خشنود خواهد گردید؟ آیا اگر فرزند ارشد خود را برای گناه خود قربانی کنیم او
    گناه ما را خواهد بخشید؟
  tgl-ULB: Malulugod ba si Yahweh sa isang libong lalaking tupa o kaya sampung libong
    mga ilog ng langis? Dapat ko bang ibigay ang aking unang anak para sa aking pagsuway,
    ang bunga ng aking katawan para sa aking sariling kasalanan?
  cbu-NT: Misha ¿antaati opeejaa karupana miltaati muchkuri, mishat dies mil litorutaati
    wayungunu tazukuri anoo zandcheezish? ¿Nduniya ashiru ipareetstaati iwaxiztama
    yutaritshishireetsi tachingamaam pachaktaateena anoo shiy zandcheezish? Nda.
  hui-hui: I̱na nogo sibi dewa daosini aulolebe tobahe bo yalu olibe lini ibane weli
    iba ale duguaho wulene hambu yalu Anduane Homogo ibu karia piruyagua ibugua ogoninaga
    turu holobadabe. I̱na mana ko birurunaga emena i̱naga waneigini wahene mbirago
    bo lomabu ibuhondo mulene harudabe.
  mya-mya: ငါ​သည်​သိုး​ထောင်​ပေါင်း​များ​စွာ​ကို​သော် လည်း​ကောင်း၊ သံ​လွင်​ဆီ​ကို​ချောင်း​စီး​အောင်
    သော်​လည်း​ကောင်း​ယူ​ဆောင်​ခဲ့​လျှင် ထာ​ဝ​ရ ဘု​ရား​နှစ်​သက်​တော်​မူ​မည်​လော၊ ငါ​၏
    အ​ပြစ်​ပြေ​စေ​ရန်​ကိုယ်​တော်​အား ငါ​၏ သား​ဦး​ကို​ဆက်​သ​ရ​မည်​လော၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ལུག་ཐུག་སྟོང་ཕྲག་རྣམས་དང་། སྣུམ་གྱི་གཙང་པོ་ཁྲི་ཕྲག་རྣམས་ལ་ཐུགས་མཉེས་སམ།
    ངས་རང་གི་ཉེས་སྐྱོན་གྱི་དོན་དུ་རང་གི་བུ་སྐྱེས་འགོ་དང་། ངའི་སྡིག་པའི་ཆེད་དུ་རང་ལས་སྐྱེས་པ་འབུལ་ལམ།
  sna-sna: Ko, Jehovha angafadzwa nezviuru zvamakondobwe, uye nezviuru gumi zvenzizi
    dzamafuta here? Ndingapa dangwe rangu nokuda kwokudarika kwangu, icho chibereko
    chomuviri wangu pamusoro pokutadza kwomweya wangu here?
  spa-BLM: ¿Se complacerá Yahvé con miles de carneros? ¿Con decenas de miles de ríos
    de petróleo? ¿Debo dar a mi primogénito por mi desobediencia? ¿El fruto de mi
    cuerpo por el pecado de mi alma?
  cac-cac: ¿Ol am tzalajb'oc sc'ol Jehová, tato scac' junoc mil noc' ch'ac calnel
    silab'il d'ay yed' lajun̈eoc mil ch'ub' aceite? ¿Tom stzalaj pax sc'ol tato scac'
    co b'ab'el unin d'ay silab'il yuj co chucal? xchi eb'.
  swh-ULB: Je Yahwe atapendezwa na maelfu ya kondoo waume, au na elfu kumi za mito
    ya mafuta? Je nimtoe mzaliwa wangu wa kwanza kwa ajili ya kosa langu, tunda la
    mwili wangu kwa ajili ya dhambi yangu mwenyewe?
  bel-bel: Але ці можна дагадзіць Госпаду тысячамі бараноў альбо безьлічнымі патокамі
    алею? Ці ж бо дам Яму першынца майго за злачынства маё і плод чэрава майго - за
    грэх душы маёй?»
  deu-ELBBK: Wird der HERR Wohlgefallen haben an Tausenden von Widdern, an Zehntausenden
    von Strömen Öls? Soll ich meinen Erstgeborenen geben für meine Übertretung, die
    Frucht meines Leibes für die Sünde meiner Seele?“
  mbb-OT: Ebpekepenunuat e ve te Nengazen emun ebpemuhat a ziyà te kandin te linibu
    he menge kerehidu wey utew zekelà he lana? Kinahanglan be he ibpemuhat ku ziyà
    te kandin is kinekekayan he anak ku he vayad te menge salè ku?”
  mal-2015: ആയിരം ആയിരം ആട്ടുകൊറ്റനിലും പതിനായിരം പതിനായിരം തൈലനദിയിലും യഹോവ പ്രസാദിക്കുമോ?
    എന്റെ അതിക്രമത്തിന്നു വേണ്ടി ഞാൻ എന്റെ ആദ്യജാതനെയും ഞാൻ ചെയ്ത പാപത്തിന്നു വേണ്ടി
    എന്റെ ഉദരഫലത്തെയും കൊടുക്കേണമോ?
  rmc-rmc: Hin le RAJESKE pre dzeka o ezera bakre a deš ezera potoki le olejoskre?
    Kampel mange te del mire ešebne čhavores vaš miri vina, o plodos mire ťeloskro
    vaš miro binos?
  pes-OPV: آیا خداوند از هزارها قوچ و از ده هزارها نهر روغن راضی خواهد شد؟ آیانخست
    زاده خود را به عوض معصیتم و ثمره بدن خویش را به عوض گناه جانم بدهم؟
  ron-1924: Дар примеште Домнул оаре мий де бербечь сау зечь де мий де рыурь де унтделемн?
    Сэ дау еу пентру фэрэделеӂиле меле пе ынтыюл меу нэскут, родул трупулуй меу, пентру
    пэкатул суфлетулуй меу?
  ben-OBCV: সদাপ্রভু কি হাজার হাজার মেষ, কিংবা দশ হাজার নদী ভরা জলপাই তেলে খুশি হবেন?
    আমার অন্যায়ের জন্য কি আমি আমার প্রথম সন্তান, আমার পাপের জন্য নিজের শরীরের ফল
    উৎসর্গ করব?
  som-som: Rabbigu ma ku farxaa kumanyaal wanan, amase toban kun oo webi oo saliid
    ah? Xadgudubkayga aawadiis miyaan curadkayga u bixiyaa? Dembigii naftaydase ma
    midhaha jidhkaygaan u bixiyaa?
  lat-VUC: numquid placari potest Dominus in millibus arietum, aut in multis millibus
    hircorum pinguium? numquid dabo primogenitum meum pro scelere meo, fructum ventris
    mei pro peccato animæ meæ?
  eng-ASVBT: will Jehovah be pleased with thousands of rams, or with ten thousands
    of rivers of oil? shall I give my firstborn for my transgression, the fruit of
    my body for the sin of my soul?
  ita-1885: Il Signore avrà egli a grado le migliaia de' montoni, le decine delle
    migliaia delle bestie delle valli grasse? darò il mio primogenito per lo mio misfatto?
    il frutto del mio ventre per lo peccato dell'anima mia?
  eng-LXXUP: Will the Lord accept thousands of rams, or ten thousands of fat goats?
    should I give my firstborn for ungodliness, the fruit of my body for the sin of
    my soul?
  eng-ULB: Will Yahweh be pleased with thousands of rams, or with ten thousand rivers
    of oil? Should I give my firstborn for my transgression, the fruit of my body
    for my own sin?
  spa-VBL: ¿Se complacerá el Señor con miles de carneros, o con diez mil ríos de aceites?
    ¿Sacrificaré a mi primogénito por mi rebelión, y daré mi propia carne y mi sangre
    por los pecados que he cometido?
  fra-_FOB: L'Éternel prendra-t-il plaisir à des milliers de béliers, à des myriades
    de torrents d'huile? Donnerai-je mon premier-né pour mon forfait, le fruit de
    mes entrailles pour le péché de mon âme?
  mal-mal: ആയിരം ആയിരം ആട്ടുകൊറ്റനിലും പതിനായിരം പതിനായിരം തൈലനദിയിലും യഹോവ പ്രസാദിക്കുമോ?
    എന്റെ അതിക്രമത്തിനു വേണ്ടി ഞാൻ എന്റെ ആദ്യജാതനെയും ഞാൻ ചെയ്ത പാപത്തിന് വേണ്ടി എന്റെ
    ഉദരഫലത്തെയും കൊടുക്കണമോ?
  lit-lit: Ar VIEŠPAČIUI patiks tūkstančiai avinų ar dešimtys tūkstančių aliejaus
    upelių? Ar man atiduoti savo pirmagimį už savo nusižengimą, savo kūno vaisių už
    savo sielos nuodėmę?
  urd-GVR: Kyā Rab hazāroṅ menḍhoṅ yā tel kī beshumār nadiyoṅ se ḳhush ho jāegā? Kyā
    mujhe apne pahlauṭhe ko apne jarāym ke ewaz chaṛhānā chāhie, apne jism ke phal
    ko apne gunāhoṅ ko miṭāne ke lie pesh karnā chāhie? Hargiz nahīṅ!
  suz-BL: परमप्रभु यावे हजार हजार सांड तशा ग्‍येरबा? मार १० हजार तेल के खोला तशा ग्‍येरबा
    ङा? गो आं पाप आ पर्बम आं ङोंइती जरमेशो तौ गेचा माल्‍नुङा? मिनु आं थुं ङा पाप आ
    पर्बम आं आल गेचा माल्‍नुङा?
  eng-NOY: Will Jehovah be pleased with thousands of rams, Or with ten thousands of
    rivers of oil? Shall I give my first-born for the sin of my soul, The fruit of
    my body for my transgression?
  ita-1927: L’Eterno gradirà egli le migliaia de’ montoni, le miriadi dei rivi d’olio?
    Darò il mio primogenito per la mia trasgressione? Il frutto delle mie viscere
    per il peccato dell’anima mia?”
  ckb-ckb: ئایا یەزدان بە هەزاران بەران و بە دەیان هەزار ڕووبار لە ڕۆن ڕازی دەبێت؟
    ئایا نۆبەرەکەم لە جیاتی یاخیبوونەکەم بدەم، بەری لەشم لە جیاتی گوناهی خۆم؟
  eng-BBE: Will the Lord be pleased with thousands of sheep or with ten thousand rivers
    of oil? am I to give my first child for my wrongdoing, the fruit of my body for
    the sin of my soul?
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸಾವಿರ ಟಗರುಗಳಿಗಾದರೂ ಎಣ್ಣೆಯ ಹತ್ತು ಸಾವಿರ ನದಿಗಳಿಗಾದರೂ ಮೆಚ್ಚುವರೋ?
    ನನ್ನ ದ್ರೋಹಕ್ಕಾಗಿ ನನ್ನ ಚೊಚ್ಚಲ ಮಗನನ್ನೂ ನನ್ನ ಆತ್ಮದ ಪಾಪಕ್ಕಾಗಿ ನನ್ನ ಗರ್ಭದ ಫಲವನ್ನೂ ಕೊಡಲೋ?
  tam-2017: ஆயிரங்களான ஆட்டுக்கடாக்களின்பேரிலும், எண்ணெயாக ஓடுகிற பத்தாயிரங்களான ஆறுகளின்பேரிலும்,
    யெகோவா பிரியமாயிருப்பாரோ? என் அக்கிரமத்தைப் போக்குவதற்காக என் முதற் பிறந்தவனையும்,
    என் ஆத்துமாவின் பாவத்தைப் போக்க என் கர்ப்பக்கனியையும் கொடுக்கவேண்டுமோ?
  spa-RV-1909: ¿Agradaráse Jehová de millares de carneros, ó de diez mil arroyos de
    aceite? ¿daré mi primogénito por mi rebelión, el fruto de mi vientre por el pecado
    de mi alma?
  ron-BTF: Va fi DOMNUL mulțumit cu mii de berbeci sau cu zeci de mii de râuri de
    untdelemn? Să dau pe întâiul meu născut pentru încălcarea mea, rodul trupului
    meu pentru păcatul sufletului meu?
  eng-WEBP: Will the LORD be pleased with thousands of rams? With tens of thousands
    of rivers of oil? Shall I give my firstborn for my disobedience? The fruit of
    my body for the sin of my soul?
  eng-FBV: Will the Lord be pleased with thousands of rams, or ten thousand rivers
    of olive oil? Shall I sacrifice my firstborn child for my rebellion, my own flesh
    and blood for the sins I have committed?
  nld-1939: Zullen Jahweh de duizenden rammen behagen, Of ontelbare stromen van olie;
    Zal ik voor mijn misdaad mijn eerstgeborene geven, De vrucht van mijn schoot voor
    mijn zonde?
  nch-BL: ¿Paquis TOTECO ica miyac mil tacajcahualisti sinta amo tijchihuaj cati cuali?
    Masque nijmacasquía miles ten borregojme o tahuel miyac aceite cati quitemitisquía
    majtacti mil atajti, amo ya nopa quinequi. Masque nijmacasquía noachtohui cone
    por notaixpanolhua, yaya cati quisqui ipan notacayo por tajtacoli cati eltoc ipan
    noyolo, amo ica ya nopa paquis.
  vie-1934: Đức Giê-hô-va há có thích những hàng ngàn chiên đực hay là hàng vạn sông
    dầu sao? Ta há nên dâng con đầu lòng của ta vì sự phạm pháp ta, và trái của thân
    thể ta vì tội lỗi linh hồn ta sao?
  hin-CV: क्या याहवेह की प्रसन्‍नता के लिए हजारों मेढ़े, अथवा जैतून तेल की दस हजार
    नदियां पर्याप्‍त होंगी? क्या मैं अपने अपराध के प्रायश्चित के लिये अपने पहलौठे
    पुत्र का बलिदान करूं, या अपनी आत्मा के पाप के अपने जन्माए किसी का बलिदान करूं?
  spa-BES: ¿Se agradará el Señor con miles de ovejas o con diez mil ríos de aceite?
    ¿Debo dar a mi primer hijo por mi rebelión, el fruto de mi cuerpo por el pecado
    de mi alma?
  tdx-tdx: Ho no’ Iehovà hao t’ie kobatròk’ arivo? ndra torahañe rai-ale ­mikararàke
    menake? hatoloko hao ty tañoloñoloñako ty amy fiolàkoy? ty vokan-troko ty amo
    hakeom-piaikoo?
  tha-KJV: พระเยโฮวาห์จะทรงพอพระทัยการถวายแกะเป็นพันๆตัว และธารน้ำมันหลายหมื่นสายหรือ
