    गुनाहों को मिटाने के लिए पेश करना चाहिए? हरगिज़ नहीं!
  rug-rug: Vea, kote qetu ni e Zihova sari tina na tina sipi kokoreo, meke manege
    puta tina ovukuna sa oela? Vea, kaqu va vukivukihi nia rau sa tuqu kenuna pude
    vulasa pani sari qua sinea, sa vuana sa tiniqu koari na sinea tanisa maqomaqoqu?
  gaz-gaz: Waaqayyo korbeeyyii hoolaa kuma hedduutti, zayitii laga kuma kudhaniitti
    ni gammadaa? Ani ilma koo hangafa, sababii yakka kootiitiif, sababii cubbuu lubbuu
    kootiitiifis dhala garaa koo aarsaa dhiʼeessuu?
  fra-LSG: L’Éternel agréera-t-il des milliers de béliers, Des myriades de torrents
    d’huile? Donnerai-je pour mes transgressions mon premier-né, Pour le péché de
    mon âme le fruit de mes entrailles?
  gnn-gnn: Wiripunydja mak ŋarra yurru gäma nhanŋu Garraywu mirithirrina guḻku'na
    ŋula nhämunha'na miṯtji wäyin, ga mirithirri guḻku' weyika malanha ga ŋatha. Nhaltjan
    ŋayi yurru Garraynydja ŋuriŋiyinydja malaŋuyu? . . . ŋayaŋu‐djulŋithirri balanyarayunydjayi
    malaŋuyu? Mak ŋarra yurru wiripunydja wekama ŋarrakuwaynha gäthu'mirriŋunha, maḻamarrnhana
    yothunha, galŋa‐mundhurrnha, märr yurru ŋayi ŋarraku bäy‐ḻakaramana yätjpuynydja.”
    Bitjanna nhuma ŋuli waŋa.
  yal-yal: Alatala konton wuli wuyaxine rasuxɛ ba? Ture saraxan naxan gbo xude wuli
    wuli wuyaxine igen xa ba? N na n ma dii singen soɛ a yii n hakɛne saren na ba?
    Diin naxan minixi n fatini, na findɛ niin xunbaan na yulubine fe ra ba?
  iou-iou: Ba sipsip ämani tausen mäyapinik iŋamiken yäpmäŋ äbäŋira gäripi nadäwek
    ba nämo? Ba olip gakŋi käbot tausen mäyapinik udepäŋ yäpmäŋ äbäŋira Yawetä unita
    gäripi nadäwek ba nämo? Ba nanakna intäjukun nanik mominata kowata utpäŋ iniŋ
    kirewero uwä iŋamiken tägawek?
  haw-1868: E oluolu anei o Iehova i na tausani hipa kane? A me ka umi tausani muliwai
    aila? E haawi anei au i kuu makahiapo no kuu hala, I ka hua o kuu kino no ka hewa
    o ko'u uhane.
  arb-NAV: هَلْ يُسَرُّ الرَّبُّ بِأُلُوفِ أَنْهَارِ زَيْتٍ؟ هَلْ أُقَرِّبُ بِكْرِي
    فِدَاءَ إِثْمِي وَثَمَرَةَ جَسَدِي تَكْفِيراً عَنْ خَطِيئَةِ نَفْسِي؟
  ewe-ewe: Ɖe agbo akpewo kple amitɔsisi akpe akpewo adze Yehowa ŋua? Ɖe matsɔ nye
    ŋgɔgbevi asa vɔe ɖe nye dzidadawo ta kple nye dɔmevi ɖe nye luʋɔ ƒe nu vɔ̃ ta
    mahã?
  eng-LEE: Will the Lord be pleased with thousands of rams, or with myriads of streams
    of oil? shall I give my first-born for my transgression, the fruit of my body
    for the sin of my soul?
  asm-FB: হাজাৰ হাজাৰ মেৰ-ছাগ, বা দহ হাজাৰ তেলৰ নদীত যিহোৱা সন্তুষ্ট হ’ব নে? মোৰ অপৰাধৰ
    বাবে মোৰ প্ৰথমে জন্ম হোৱা সন্তান, আৰু মোৰ নিজৰ পাপৰ বাবে মোৰ ঔৰসৰ ফল দান কৰিম
    নে?
  sus-A: عَلَتَلَ وَ مَ يّشّي كٌنتٌنيِ فَلِ نَن شْن مَ، شَ نَ مُ عَ رَ، تُرٍ فبٍفبٍ
    نَشَن مُ حْنمَ؟ عَ لَنمَ ﭑ شَ ﭑ مَ دِ سِنفٍ بَ سّرّشّ رَ ﭑ مَ يُنُبِ سَرٍ رَ؟
    ﭑ دِ نَشَن سْتْ، نَ نْمَ قِندِدٍ نَ شَقَرِ سٍ رَ؟
  fra-SBL: Yahvé sera-t-il satisfait de milliers de béliers ? Avec des dizaines de
    milliers de rivières de pétrole ? Dois-je donner mon premier-né pour ma désobéissance ?
    Le fruit de mon corps pour le péché de mon âme ?
  hbo-hbo: הֲיִרְצֶ֤ה יְהוָה֙ בְּאַלְפֵ֣י אֵילִ֔ים בְּרִֽבְבֹ֖ות נַֽחֲלֵי־שָׁ֑מֶן
    הַאֶתֵּ֤ן בְּכֹורִי֙ פִּשְׁעִ֔י פְּרִ֥י בִטְנִ֖י חַטַּ֥את נַפְשִֽׁי׃
  pjt-pjt: Wiya, tjinguṟula tjiipi nyiṯayira tjuṯa mulapa katiku nampa nyangatja 1,000,
    munta tjinguṟula uwila mai alipanguṟu palyantja puḻka mulapa katiku uṟu karutja
    puṟunypa. Wiya, wanyula nganampa katja ngaṉmanyitja tjuṯa kati munula palunya
    tjananya pitjilta katu tjunkula waṟungka tiliwakala palunya ungkunytjikitjangku.
    Ka nyara palulanguṟu tjinguṟu paluṟu nganampa kalyparingkuku munulanya kura tjuṯa
    palyantjitjanguṟu pungkuwiyangku wantiku.” Alatji tjinguṟu nyura piiwiyaringkula
    palyantjikitja mukuringkuku.
  kik-kik: Anga Jehova no akenio nĩ ndũrũme ngiri nyingĩ, kana akenio nĩ maguta maingĩ
    ta ma njũũĩ ngiri ikũmi? Hihi no ndute mwana wakwa wa irigithathi nĩ ũndũ wa ũremi
    wakwa, kana ndute maciaro ma mwĩrĩ wakwa nĩ ũndũ wa mehia ma ngoro yakwa?
  fra-NCL: Yahweh agréera-t-il des milliers de béliers, des myriades de torrents d’huile ?
    Donnerai-je mon premier-né pour ma faute, le fruit de mes entrailles pour le péché
    de mon âme ? —
  cek-AK: Angraeng loe tuu tae sangto, to tiah ai boeh loe situi vapui sang hato paek
    caedoeh palung anghoe tih maw? Ka sakpazaehaih pongah tapen tangsuek ka caa to
    ka paek moe, ka hingh zaehaih pongah ka takpum thingthai to ka paek han maw?
  cuk-cuk: An sibad-wawaad-machered miliba (1000) Bab-Jehováʼga uker, Bab-Jehová ¿yeer
    itogoe? Olivo-gwallu bute-miliambe (10,000) an ega uker, ¿yeer itogoe? An ibmar-isgana-imaksad-ular,
    ¿an-machi-sailagined an ukoe? An-machi-sunnad, ¿an-isgued-ular, an ukoe?”
  uig-CYR: Пәрвәрдигар миңлиған қочқарлардин, Түмәнлигән зәйтун мейи дәриялиридин
    һозур аламду? Итаәтсизлигим үчүн тунҗа баламни, Тенимниң пуштини җенимниң гунайиға
    атамдимән!?
  tel-2017: వేలకొలది పొట్టేళ్లు, పది వేల నదుల నూనెతో యెహోవా సంతోష పడతాడా? నా అతిక్రమానికి
    నా పెద్ద కొడుకుని నేనివ్వాలా? నా సొంత పాపానికి నా గర్భఫలాన్ని నేనివ్వాలా?
  hat-BSA: Èske SENYÈ a pran plezi nan milye de belye yo? Oswa nan dè di-milye de
    rivyè lwil yo? Èske se premye ne mwen an mwen dwe bay pou zak rebelyon mwen yo?
    Fwi a kò m pou peche nanm mwen an?
  kos-kos: Ya LEUM GOD El fah insewowo nga fin use pus liki tausin sheep mukul nu
    yorol, ku pus liki singoul infacl in oil in olive? Ya nga ac kisakin wounse se
    nutik in sang moli ma koluk luk?
  hbo-WLC: הֲיִרְצֶ֤ה יְהוָה֙ בְּאַלְפֵ֣י אֵילִ֔ים בְּרִֽבְב֖וֹת נַֽחֲלֵי־שָׁ֑מֶן
    הַאֶתֵּ֤ן בְּכוֹרִי֙ פִּשְׁעִ֔י פְּרִ֥י בִטְנִ֖י חַטַּ֥את נַפְשִֽׁי׃
  ibo-ibo: Ọ ga-atọ Onyenwe anyị ụtọ, bụ ọtụtụ puku ebule, ya na iri puku mmanụ na-asọ
    dịka iyi? Aga m eji nwa mbụ m chụọ aja njehie m, maọbụ mkpụrụ nke ahụ m chụọ aja
    maka mmehie nke mkpụrụobi m?
  ory-ory: ସହସ୍ର ସହସ୍ର ମେଷରେ ଅବା ଅୟୁତ ଅୟୁତ ତୈଳର ନଦୀରେ ସଦାପ୍ରଭୁ କି ପ୍ରସନ୍ନ ହେବେ? ଆମ୍ଭେ
    ଆପଣା ଆଜ୍ଞାଲଙ୍ଘନ ସକାଶେ କି ଆପଣା ପ୍ରଥମଜାତକୁ, ଆମ୍ଭ ପ୍ରାଣର ପାପ ସକାଶେ କି ଆପଣା ଶରୀରର
    ଫଳ ଦାନ କରିବା?”
  chk-chk: Ifa usun, ewe Samol mi Lapalap epwe pwapwa ren ngeröün ätemwänin sip me
    pumongun apüra seni olif? Ifa usun, üpwe eäni asor nei mwänichi fän iten ai pupungau
    ika nei kana fän iten ai tipis?
  rop-rop: If wi bringimap 1,000 ship en bigismob oliboil en gibit langa im blanga
    ofring, dei garra meigim im gudbinji? Nomo! Maitbi wi garra gibit im detlot feswan
    biginini blanga wi blanga pei blanga ola nogudbala ting weya wibin dumbat.
  ukr-1871: Та хиба ж мож угодити Господеві хоч би тисячами баранів, або незсякаючими
    потоками олїї? Чи ж дам йому в жертву перворідня мого за проступки мої, — плід
    утроби моєї за гріх душі моєї?
  deu-1951: Hat der HERR Wohlgefallen an Tausenden von Widdern oder an unzähligen
    Strömen Öl? Soll ich meinen Erstgeborenen geben für meine Übertretung, die Frucht
    meines Leibes für die Sünde meiner Seele?
  eng-JPS: Will the LORD be pleased with thousands of rams, with ten thousands of
    rivers of oil? Shall I give my first-born for my transgression, the fruit of my
    body for the sin of my soul?'
  srp-1865: Hoæe li Gospodu biti mile tisuæe ovnova? desetine tisuæa potoka ulja?
    hoæu li dati prvenca svojega za prijestup svoj? plod utrobe svoje za grijeh duše
    svoje?
  lug-lug: Mukama alisiima endiga eza sseddume olukumi, oba emitwalo gy’emigga gy’amafuta?
    Mpeeyo omwana wange omubereberye olw’ebibi byange, nga mpaayo ekibala ky’omubiri
    gwange olw’ekibi eky’emmeeme yange?
  heb-heb: הירצה יהוה באלפי אילים ברבבות נחלי שמן האתן בכורי פשעי פרי בטני חטאת נפשי׃
  ben-IRV: সদাপ্রভু কি একহাজার ভেড়ায় বা দশ হাজার তেলের নদী পেয়ে খুশি হবেন? আমি
    কি আমার প্রথম সন্তান দেব আমার অপরাধের জন্য, আমার শরীরের ফল আমার নিজের পাপের জন্য
    দেব?
  pan-pan: ਭਲਾ, ਯਹੋਵਾਹ ਹਜ਼ਾਰਾਂ ਭੇਡੂਆਂ ਨਾਲ, ਜਾਂ ਤੇਲ ਦੀਆਂ ਲੱਖਾਂ ਨਦੀਆਂ ਨਾਲ ਖੁਸ਼ ਹੋਵੇਗਾ?
    ਕੀ ਮੈਂ ਆਪਣੇ ਪਹਿਲੌਠੇ ਨੂੰ ਆਪਣੇ ਅਪਰਾਧ ਦੇ ਬਦਲੇ ਦਿਆਂ, ਅਤੇ ਮੇਰੇ ਸਰੀਰ ਦੇ ਫਲ ਨੂੰ ਮੇਰੇ
    ਮਨ ਦੇ ਪਾਪ ਲਈ?
  mya-JVB: ထာဝရဘုရား သည် သိုး ထီးတထောင် ၊ ဆီ မြစ် တသောင်း ကို အားရ နှစ်သက်တော်မူမည်လော။
    ငါ့ လွန်ကျူး ခြင်းအတွက် ငါ ၏သားဦး ကို၎င်း၊ ငါ့ စိတ် ဝိညာဉ်၏ အပြစ် အတွက် ငါ ၏ ရင်သွေး
    ကို၎င်းပူဇော် ရမည်လော၊
  hmo-hmo: Bema mamoe momo herea, duahia diba lasi, bona olive dehoro ena sinavai
    momo herea, danu lau mailaia neganai, do ia moale? Lauegu natuna vara guna Lohiabada
    dekenai do lau mailaia, egu kara dika davana karaia totona, a?
  urd-urd: क्या ख़ुदावन्द हज़ारों मेंढों से या तेल की दस हज़ार नहरों से ख़ुश होगा?
    क्या मैं अपने पहलौठे को अपने गुनाह के बदले में, और अपनी औलाद को अपनी जान की ख़ता
    के बदले में दे दूँ?
  rus-SYN: Но можно ли угодить Господу тысячами овнов или несчетными потоками елея?
    Разве дам Ему первенца моего за преступление мое и плод чрева моего - за грех
    души моей?”
  bqc-SIM: A sãsa mɛ̀n ↄ̀aa sↄo si yã̀, ge nísi ta mɛ̀n ↄ̀aasↄsↄo lɛɛ kwi? Má
    a nɛgↄ̃ɛ sɛ̃́ia kpá ma tàae fĩabobↄ ũ yã̀? Má nɛ́ pↄ́ bↄ̀ ma plɛu kpa ma
    duuna awakpabↄ ũ yã̀?
  tcz-CHONGTHU: Kelngoi chaljeng asang asang chule vadung sangsom jen dimset Olive
    thaotwi kapehleh lunglhai mong ding hinam? Ka chonset ngaidamna dinga kacha apeng
    masapen kapeha lunglhai ding hinam?
  mar-mar: हजार मेंढ्यांनी किंवा दहा हजार तेलाच्या नद्यांनी परमेश्वर प्रसन्न होईल
    का? माझ्या पापांची किंमत म्हणून मी माझे पहिले अपत्य द्यावे का? माझ्या देहाच्या
    पापाबद्दल माझ्या देहाचे फळ देऊ काय?
  qub-qub: ¿Tayta Dios cushicunmanchuraj waranga uyshacunata paypaj pishtaptë? ¿Aypalla
    mayu aywaycajtanöraj asëtita goycuptë chasquinmanchuraj? ¿Paypa contran jatarishäpita,
    juchäcunapa ruquin, guechpa wamräta sacrifisyupaj pishtapaptë chasquimanmanchuraj?»
  bqp-bqp: Yinni Gusunɔ u yɑ̃ɑ kinɛ dɑbi dɑbinun bukɑtɑ mɔ? Gum kotosun bukɑtɑwɑ u
    mɔ? Nɛn bii gbiikoowɑ kon nùn wɛ̃ u sere mɑn nɛn torɑnu suuru kuɑ?
  hat-hat: Eske Seyè a ap kontan si m' pote ba li mil belye mouton ak di mil barik
    lwil? Eske m'a ofri premye pitit gason m' lan pou m' peye pou sa m' fè ki mal?
    Eske mwen ka pran sa ki soti nan zantray mwen pou m' bay pou kouvri peche mwen?
  eng-BSB: Would the LORD be pleased with thousands of rams, with ten thousand rivers
    of oil? Shall I present my firstborn for my transgression, the fruit of my body
    for the sin of my soul?
  tod-tod: Ɠɔoɠɔ GALAGI ɠa yeezei nɛi, baala sinɛ ɓulugiti bu? Ɓaa gulɔi ma ɓoigi
    la eɠɛ ziɛ wolaiti? Ɓaa gè dòun mɔungi ve nà-tɔ koloɠologiti faa zu, nii a
    kɛ é nà-kotoiti suvaayɛ?
  eng-WEBPB: Will the LORD be pleased with thousands of rams? With tens of thousands
    of rivers of oil? Shall I give my firstborn for my disobedience? The fruit of
    my body for the sin of my soul?
  kbq-kbq: Nagra 1,000ni'a ve sipisipi afu'ma ahe'na ofama hunente'na, 10tauseni'a
    kavofima olivi masavema taginte'na ofa eme amisua zankura Anumzamo'a musena hunantegahifi?
    Ana nehu'na nagrama kasentesua agonesa mofavre'nima ahena kumi'nimofo nona hu'na
    ofa hugahufi? I'o anara osugahue.
  nhe-BL: ¿Paquis TOTECO ica miyac mil tlacajcahualistli intla ax tijchihuaj tlen
    cuali? Yonque nijmacasquía miles tlen borregojme o tlahuel miyac aceite tlen quitemitisquía
    majtlactli mil atlajtli, ax ya nopa quinequi. Yonque nijmacasquía noachtohui cone
    ipampa notlaixpanolhua, yajaya tlen quisqui ipan notlacayo ipampa tlajtlacoli
    tlen eltoc ipan noyolo, ax ica ya nopa paquis.
  gub-BL: Aipo Tupàn Tuweharupi Wiko Ma'e hurywete putar nehe, aze azuka àràpuhàràn
    hawitu ma'e tetea'u henataromo wà nehe. Aipo hurywete putar uri kawer 'y yrykawhu
    pupe har zàwenugar rehe nehe, aze amono izupe nehe. Aipo azuka putar hera'yripy
    heremiapo kwer ikatu 'ym ma'e hekuzaromo nehe, iaiw ma'e hekuzaromo nehe, henataromo
    nehe.
  eng-DRA: May the Lord be appeased with thousands of rams, or with many thousands
    of fat he goats? shall I give my firstborn for my wickedness, the fruit of my
    body for the sin of my soul?
