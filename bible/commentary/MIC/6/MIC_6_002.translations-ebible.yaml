verse: MIC.006.002
translations:
  mal-C: “പർവതങ്ങളേ, യഹോവയുടെ വ്യവഹാരം കേൾക്കുക; ഭൂമിയുടെ ശാശ്വതമായ അടിസ്ഥാനങ്ങളേ,
    ശ്രദ്ധിക്കുക. യഹോവയ്ക്കു തന്റെ ജനത്തിനുനേരേ ഒരു വ്യവഹാരമുണ്ട്; അവിടന്ന് ഇസ്രായേലിന്റെനേരേ
    കുറ്റമാരോപിക്കുന്നു.
  deu-TKW: Hört, ihr Berge, den Rechtsstreit Jahwes, und merkt auf, ihr Grundfesten
    der Erde! Denn Jahwe hat einen Rechtsstreit mit seinem Volk und geht mit Israel
    ins Gericht.
  lin-lin: Bino bangomba mpe bino miboko oyo eninganaka te, boyoka likambo oyo Yawe
    afundeli bato na Ye, pamba te azwi bango na likambo mpe alingi kosamba na Isalaele.
  eng-LSV: Hear, O mountains, the strife of YHWH, || You strong ones—foundations of
    earth! For a strife [is] to YHWH, with His people, || And with Israel He reasons.
  eng-GNV: 'Heare ye, O mountaynes, the Lordes quarel, and ye mightie foundations
    of the earth: for the Lord hath a quarell against his people, and he will pleade
    with Israel.'
  eng-WEBSTER: 'Hear ye, O mountains, the LORD''S controversy, and ye strong foundations
    of the earth: for the LORD hath a controversy with his people, and he will plead
    with Israel.'
  nhw-BL: “Quena, nochi huejhueyi tepeme huan hasta campa onmotlatzquilijtoc tlali
    ma quitlacaquilica catli na niamoTECO nijpiya para ica nimechtelhuis anisraelitame.
    Pampa annomasehualhua, huan amohuaya nijpiya se cualantli.
  swh-ONEN: Sikilizeni, ee milima, mashtaka ya Bwana, sikilizeni, enyi misingi ya
    milele ya dunia. Kwa kuwa Bwana ana shauri dhidi ya watu wake; anatoa mashtaka
    dhidi ya Israeli.
  bba-bba: Bɛɛ ɡuunu, i swɑɑ dɑkio. Bɛɛ tem kpɛɛkpɛɛku dɑmɡinu, nɛ, Yinni Gusunɔ nɑ
    nɛn tɔmbu tɑɑrɛ wɛ̃ɛmɔ. Nɑ kĩ n bu siribu soku.
  eng-KJVCPB: 'Hear ye, O mountains, the Lord’s controversy, And ye strong foundations
    of the earth: For the Lord hath a controversy with his people, And he will plead
    with Israel.'
  luo-luo: “Un gode, winjuru wach ma Jehova Nyasaye nigo kodu, chikuru itu un mise
    mochwere mag piny. Nikech Jehova Nyasaye nigi wach kod joge; en gi bura gi jo-Israel.
  meu-meu: Ororo e, Iehova ena gwau-gwau herevadia a kamonai, tanobada badidia, o
    mia hanaihanaimu gabudia, danu a kamonai; badina be Iehova ese ena bese taudia
    e gwau henidiamu, ia ese Israel baine heai henia.
  npi-ULB: ए पर्वतहरू र पृथ्वीका बलिया जगहरू परमप्रभुको अभियोगलाई सुन । किनभने आफ्ना
    मानिसहरूको विरुद्ध परमप्रभुको एउटा अभियोग छ, र उहाँ इस्राएलको विरुद्ध न्यायलयमा
    लड्नुहुनेछ ।”
  yor-yor: “Gbọ́, ìwọ òkè ńlá, ẹ̀sùn Olúwa; gbọ́, ìwọ ìpìlẹ̀ ilé ayérayé. Nítorí Olúwa
    ń bá àwọn ènìyàn rẹ̀ wíjọ́; òun yóò sì bá Israẹli rojọ́.
  pes-OPCB: ای کوهها، ای اساسهای جاودانی زمین، به دادخواهی خداوند گوش فرا دهید! خداوند
    علیه قوم خود شکایت دارد و او اسرائیل را متهم می‌سازد.
  tgl-ULB: Makinig sa paratang ni Yahweh, kayong mga bundok at kayong matatag na pundasyon
    ng mundo. Sapagkat may paratang si Yahweh sa kaniyang mga tao at ipaglalaban niya
    sa hukuman laban sa Israel.
  cbu-NT: '@see-verse:MIC.006.001'
  hui-hui: Hari li wedamiru tí dindi ngarunaga pini bamba haho wini kamiru Anduane
    Homogohanda dabo hondolene bi larago hale hadaba. Anduane Homogohanda dabo hondolene
    ogoni ibunaga wali agali tiha nga. Ibugua Isaraele wali agali tígua kagua birimida
    lalu dabo hondolene mbira yalu ibulebira.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​၏​တည်​မြဲ​သော​အ​ခြေ​အ​မြစ် ဖြစ်​သည့်​တောင်​များ​တို့၊ ထာ​ဝ​ရ​ဘု​ရား​၏
    စွပ်​စွဲ​တော်​မူ​ချက်​ကို​နား​ထောင်​ကြ​လော့၊ ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော်
    အား​စွဲ​ချက်​တင်​ရန်​ရှိ​တော်​မူ​သည်။ ကိုယ် တော်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    နှင့်​အ​မှု​ဆိုင်​ရန်​ရှိ​သည်။
  bod-N: ཀྱེ་རི་བོ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་སྐྱོན་འཛུགས་པར་ཉོན་ཅིག ས་གཞིའི་དུས་གཏན་གྱི་རྨང་གཞི་ཀུན་གྱིས་ཉོན་ཅིག
    ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་མི་རྣམས་ལ་གྱོད་བརྒྱབ་ནས་ཡེས་ར་ཨེལ་དང་རྩོད་པར་མཛད་དོ།
    །
  sna-sna: Chinzwai imi makomo, kupomera kwaJehovha; teererai, imi hwaro hwenyika
    hunogara nokusingaperi. Nokuti Jehovha ane mhosva yaari kupa vanhu vake; anopa
    Israeri mhosva.
  spa-BLM: Oíd, montañas, la acusación de Yahvé, y vosotros, cimientos perdurables
    de la tierra; porque Yahvé tiene un caso contra su pueblo, y se enfrentará a Israel.
  cac-cac: Yab'ocab' lum jolomtac vitz yed' yich lum luum to ol al smul a chon̈ab'
    Israel, ol ac'an oval yed'oc.
  swh-ULB: Sikilizeni madai ya Yahwe, enyi milima, na ninyi misingi mivumilivu ya
    dunia. Kwa kuwa Yahwe anavumilia pamoja na watu wake, na atapigana katika mahakama
    juu ya Israeli.”
  bel-bel: Слухайце, горы, суд Гасподні, і вы, цьвёрдыя асновы зямлі, бо ў Госпада
    - суд з народам Сваім, і зь Ізраілем Ён спаборнічае.
  deu-ELBBK: Hört, ihr Berge, den Rechtsstreit des HERRN, und ihr Unwandelbaren, ihr
    Grundfesten der Erde! Denn der HERR hat einen Rechtsstreit mit seinem Volk, und
    mit Israel wird er rechten.
  mbb-OT: 'Ne sikiyu is menge vuntud wey melig-en he menge pundasyun te kelibutan,
    pemineǥa niw is riklamu te Nengazen mehitenged te menge Israilihanen he menge
    etew zin. Iyan heini riklamu zin:'
  mal-2015: പർവ്വതങ്ങളും ഭൂമിയുടെ സ്ഥിരമായ അടിസ്ഥാനങ്ങളുമായുള്ളോവേ, യഹോവയുടെ വ്യവഹാരം
    കേൾപ്പിൻ! യഹോവെക്കു തന്റെ ജനത്തോടു ഒരു വ്യവഹാരം ഉണ്ടു; അവൻ യിസ്രായേലിനോടു വാദിക്കും.
  rmc-rmc: Šunen, tumen o verchi, sar o RAJ sudzinel, šunen, tumen o zorale zakladi
    la phuvakre! Bo o RAJ obviňinel peskre manušen a del pro sudos le Izrael.
  pes-OPV: ‌ای کوهها مخاصمه خداوند را بشنویدو‌ای اساسهای جاودانی زمین! زیرا خداوند
    را باقوم خود مخاصمه‌ای است و با اسرائیل محاکمه خواهد کرد.
  ron-1924: Аскултаць, мунць, причина Домнулуй ши луаць аминте, темелий тарь але пэмынтулуй!
    Кэч Домнул аре о жудекатэ ку попорул Сэу ши вря сэ Се жудече ку Исраел.
  ben-OBCV: “হে পর্বতসকল, সদাপ্রভুর অভিযোগ শোনো; হে পৃথিবীর চিরস্থায়ী ভিত্তিমূলগুলি,
    তোমরাও শোনো। তাঁর নিজের লোকদের বিরুদ্ধে সদাপ্রভুর কিছু বলার আছে; তিনি ইস্রায়েলীদের
    বিরুদ্ধে একটি অভিযোগ আনছেন।
  som-som: Buuraha iyo dhulka aasaasyadiisa warayow, Rabbiga dacwaddiisa maqla, waayo,
    Rabbigu dacwad buu la leeyahay dadkiisa, oo wuxuu la muddici doonaa dadka Israa'iil.
  lat-VUC: Audiant montes judicium Domini, et fortia fundamenta terræ; quia judicium
    Domini cum populo suo, et cum Israël dijudicabitur.
  eng-ASVBT: Hear, O ye mountains, Jehovah’s controversy, and ye enduring foundations
    of the earth; for Jehovah hath a controversy with his people, and he will contend
    with Israel.
  ita-1885: Udite, o monti, e voi saldi fondamenti della terra, la lite del Signore;
    perciocchè il Signore ha una lite col suo popolo, e vuol contendere con Israele.
  eng-LXXUP: 'Hear ye, O mountains, the controversy of the Lord, and ye valleys even
    the foundations of the earth: for the Lord has a controversy with his people,
    and will plead with Israel.'
  eng-ULB: Listen to Yahweh's lawsuit, you mountains, and you enduring foundations
    of the earth. For Yahweh has a lawsuit with his people, and he will fight in court
    against Israel.”
  spa-VBL: Ahora, montañas, escuchen el argumento del Señor. Escuchen, fundamentos
    eternos de la tierra, porque el Señor tiene un caso contra su pueblo. Presentará
    acusaciones contra Israel.
  fra-_FOB: Écoutez, montagnes, le procès de l'Éternel, et vous, immobiles fondements
    de la terre! Car l'Éternel a un procès avec son peuple, et il veut plaider avec
    Israël.
  mal-mal: പർവ്വതങ്ങളും ഭൂമിയുടെ സ്ഥിരമായ അടിസ്ഥാനങ്ങളുമായുള്ളോവേ, യഹോവയുടെ വ്യവഹാരം
    കേൾക്കുവിൻ! യഹോവയ്ക്ക് തന്റെ ജനത്തോട് ഒരു വ്യവഹാരം ഉണ്ട്; അവിടുന്ന് യിസ്രായേലിനോട്
    വാദിക്കും.
  urd-GVR: Ai pahāṛo, ab Rab kā apnī qaum par ilzām suno! Ai duniyā kī qadīm buniyādo,
    tawajjuh do! Kyoṅki Rab adālat meṅ apnī qaum par ilzām lagā rahā hai, wuh Isrāīl
    se muqaddamā uṭhā rahā hai.
  suz-BL: गे डांडापुकी नु गेना हना यो लीब रागी ङा जग, परमप्रभु यावेमी दोपा निसाफ पाइबा,
    मेको नेनीन। मारदे हना मेकोमी आ मुर आन कली निसाफ पचा चिक्‍शो बाक्‍ब। आ दोस गे‍शो
    नोफा दाइश्‍शा नेनीन। मारदे हना आ मुर आन कली मेको के लोव़ बाक्‍ब। मेकोम इस्राएल
    कली निसाफ पाइब।
  eng-NOY: Hear, O ye mountains, the controversy of Jehovah! Hear, ye strong foundations
    of the earth! For Jehovah hath a controversy with his people; He contendeth with
    Israel.
  ita-1927: Ascoltate, o monti, la causa dell’Eterno, e voi, saldi fondamenti della
    terra! poiché l’Eterno ha una causa col suo popolo, e vuol discutere con Israele.
  ckb-ckb: «ئەی چیاکان، گوێ لە سکاڵای یەزدان بگرن، ئەی بناغە هەمیشەییەکانی زەوی، ئێوەش
    گوێ بگرن! چونکە سکاڵای یەزدان لە گەلەکەیەتی، داواکەی لە دژی ئیسرائیلە.
  eng-BBE: 'Give ear, O you mountains, to the Lord''s cause, and take note, you bases
    of the earth: for the Lord has a cause against his people, and he will take it
    up with Israel.'
  kan-OKCV: ಬೆಟ್ಟಗಳೇ, ಯೆಹೋವ ದೇವರ ಆಪಾದನೆಯನ್ನು ಕೇಳಿರಿ. ಭೂಮಿಯ ಶಾಶ್ವತವಾದ ಅಸ್ತಿವಾರಗಳೇ ಕಿವಿಗೊಡಿರಿ.
    ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರಿಗೆ ತಮ್ಮ ಜನರ ವಿರುದ್ಧ ವ್ಯಾಜ್ಯವಿದೆ, ಅವರು ಇಸ್ರಾಯೇಲಿನ ವಿರುದ್ಧ ಆರೋಪಿಸುತ್ತಾರೆ.
  tam-2017: மலைகளே, பூமியின் உறுதியான அஸ்திபாரங்களே, யெகோவாவுடைய வழக்கைக் கேளுங்கள்;
    யெகோவாவுக்கு அவருடைய மக்களோடு வழக்கு இருக்கிறது; இஸ்ரவேலர்களோடு அவர் வழக்காடுவார்.
  spa-RV-1909: 'Oid, montes, y fuertes fundamentos de la tierra, el pleito de Jehová:
    porque tiene Jehová pleito con su pueblo, y altercará con Israel.'
  ron-BTF: Auziți, voi, munților, și voi, temelii tari ale pământului, cearta DOMNULUI;
    fiindcă DOMNUL are o ceartă cu poporul lui și el, cu Israel, se va judeca.
  eng-WEBP: Hear, you mountains, the LORD’s indictment, and you enduring foundations
    of the earth; for the LORD has a case against his people, and he will contend
    with Israel.
  eng-FBV: And now, mountains, hear the Lord's argument. Listen, everlasting foundations
    of the earth, for the Lord has a case against his people. He will bring charges
    against Israel.
  nld-1939: 'Hoort bergen, de aanklacht van Jahweh, Gij ook, onwrikbare fundamenten
    der aarde: Want Jahweh heeft een beschuldiging tegen zijn volk, Een vordering
    tegen Israël.'
  nch-BL: “Quena, nochi huejhueyi tepeme huan hasta campa motatzquilijtoc tali ma
    quitacaquilica cati na niamoTECO nijpiya para ica nimechtatelhuis anisraelitame.
    Pampa annomasehualhua, huan amohuaya nijpiya se cualanti.
  vie-1934: Hỡi các núi, và các nền hằng vững chắc của đất, hãy nghe lời đối nại của
    Đức Giê-hô-va! Vì Đức Giê-hô-va có sự đối nại với dân Ngài, và Ngài sẽ đối nại
    với Y-sơ-ra-ên.
  hin-CV: “हे पर्वतों, याहवेह के द्वारा लगाये आरोपों पर ध्यान दो; हे पृथ्वी के अटल
    नींव, तुम भी सुनो. क्योंकि याहवेह का अपने लोगों के विरुद्ध एक मुकद्दमा है; वे
    इस्राएल के विरुद्ध एक मामला दायर कर रहे हैं.
  spa-BES: Escucha, oh montes, la causa del Señor, y toma nota de tus bases de la
    tierra; porque el Señor tiene una contienda contra su pueblo, y entablará juicio
    con Israel.
  tdx-tdx: Mitsendreña ry vohitseo, ty sisì’ Iehovà, ry manantañe maoza’ ty tane toio,
    fa manan-kabò am’ondati’eo t’Iehovà, ie toe hifanjomotse am’Israele.
  tha-KJV: โอ ภู​เขาทั้งหลาย ทั้งรากฐานที่ทนทานของพิภพเอ๋ย จงฟังคดีของพระเยโฮวาห์​เถิด
    เพราะว่าพระเยโฮวาห์ทรงมี​คดี​กับประชาชนของพระองค์ และพระองค์จะทรงสู้ความกับอิสราเอล
  por-BR-2018: Ouvi vós, montes, e vós, fortes fundamentos da terra, a briga do SENHOR;
    porque o SENHOR tem uma briga judicial com seu povo, e disputará judicialmente
    com Israel.
  deu-ELO: Höret, ihr Berge, den Rechtsstreit Jehovas, und ihr Unwandelbaren, ihr
    Grundfesten der Erde! Denn Jehova hat einen Rechtsstreit mit seinem Volke, und
    mit Israel wird er rechten.
  eng-WYC-2018: Mountains and the strong foundaments of earth, hear the doom of the
    Lord; for the doom of the Lord shall be with his people, and he shall be deemed
    with Israel. (O mountains and the strong foundations of the earth, listen to the
    Lord’s case; for the Lord hath a case against his people, and he shall judge Israel.)
  epo-epo: Aŭskultu, ho montoj, la juĝan disputon de la Eternulo, kaj ankaŭ vi, ho
    potencaj fundamentoj de la tero; ĉar la Eternulo havas juĝan disputon kun Sia
    popolo, kaj al Izrael Li volas doni moralinstruon.
  uig-PIN: «I taƣlar, Wǝ silǝr, yǝr-zeminning ɵzgǝrmǝs ulliri, Pǝrwǝrdigarning dǝwasini
    anglanglar; Qünki Pǝrwǝrdigarning Ɵz hǝlⱪi bilǝn bir dǝwasi bar, U Israil bilǝn
    munazilixip ǝyibini kɵrsǝtmǝkqi;
  beo-beo: Dilia goumi bagade! Dilia da mae mugululi dialebe osobo bagade ea bai fa:i!
    Hina Gode Ea diliwaneya udidisu nabima! Hina Gode da Ea fidafa dunuma fofada:mu
    gala. E da Isala:ili fi dunuma diliwaneya udidisu imunu.
  tpi-OTNT: Yupela ol maunten, na yupela ol strongpela samting i save stap oltaim
    oltaim aninit long graun bilong strongim graun, yupela harim kot bilong Bikpela.
    Bikpela i tok long ol manmeri bilong em. Em bai i sutim tok long ol Israel.
  hau-SA: “Ku saurara, ya ku duwatsu game da tuhumar da Ubangiji yake muku, ku ji,
    ku daɗaɗɗun tushin duniya. Gama Ubangiji yana da ƙara a kan mutanensa; yana tuhumar
    Isra’ila.
  uig-LAT: «I taghlar, We siler, yer-zéminning özgermes ulliri, Perwerdigarning dewasini
    anglanglar; Chünki Perwerdigarning Öz xelqi bilen bir dewasi bar, U Israil bilen
    munaziliship eyibini körsetmekchi;
  nde-nde: Zwanini, lina zintaba, icala elethulwa nguThixo; lalelani lina zisekelo
    zomhlaba ezingulaphakade. Ngoba kulecala uThixo alibeka ebantwini bakhe, wethesa
    u-Israyeli icala.
  ton-ton: Fanongo ʻakimoutolu ʻae ngaahi moʻunga ki he fakamaau ʻae ʻEiki, mo kimoutolu
    ʻae ngaahi tuʻunga mālohi ʻo māmani; he ʻoku ai ʻae fakamaau ʻae ʻEiki mo hono
    kakai, pea te ne fakamatala mo ʻIsileli.
  ces-1613: Slyštež hory rozepři Hospodinovu, i nejpevnější základové země; nebo má
    rozepři Hospodin s lidem svým, a proti Izraelovi odpor povede.
  eng-WMB: Hear, you mountains, the LORD’s indictment, and you enduring foundations
    of the earth; for the LORD has a case against his people, and he will contend
    with Israel.
  tam-TCV: “மலைகளே, யெகோவாவின் குற்றச்சாட்டைக் கேளுங்கள்; பூமியின் நிலையான அஸ்திபாரங்களே,
    செவிகொடுங்கள். தம் மக்களுக்கெதிரான வழக்கொன்று யெகோவாவுக்கு உண்டு. இஸ்ரயேலுக்கு
    எதிராக அவர் ஒரு குற்றச்சாட்டைக் கொண்டுவருகிறார்.
  ceb-ULB: Paminawa ang sumbong ni Yahweh, kamo nga mga kabukiran, ug kamo nga nagpabilin
    nga mga patukoranan sa kalibotan. Kay adunay sumbong si Yahweh sa iyang katawhan,
    ug makighusay siya diha sa hukmanan batok sa Israel.”
  pol-UBG: Słuchajcie, góry, sporu PANA, i najmocniejsze fundamenty ziemi, bo PAN
    wiedzie spór ze swoim ludem i rozprawia się z Jerozolimą.
  agr-agr: '@see-verse:MIC.006.001'
  kyc-kyc: Yuu kyau isa yuu dokona susa pyao sulu singi dupwa Kamongona pii laramo
    doko selapape. Kamongo dokome banya Isaraele wambu dupwa pipya koo kando lalana
    suu pilyamuli pyuo lara.
  urd-GVU: اے پہاڑو، اب رب کا اپنی قوم پر الزام سنو! اے دنیا کی قدیم بنیادو، توجہ
    دو! کیونکہ رب عدالت میں اپنی قوم پر الزام لگا رہا ہے، وہ اسرائیل سے مقدمہ اُٹھا
    رہا ہے۔
  eng-OEBCW: Hear, mountains, the Lord’s accusation, listen, foundations of the earth.
    For the Lord has a case against his people. He has a dispute with Israel.
  deu-1912: Höret, ihr Berge, wie der HERR rechten will, und ihr starken Grundfesten
    der Erde; denn der HERR will mit seinem Volk rechten und will Israel strafen.
  kan-2017: ಬೆಟ್ಟಗಳೇ ಯೆಹೋವನ ವ್ಯಾಜ್ಯವನ್ನು ಕೇಳಿರಿ. ಭೂಮಿಯ ಶಾಶ್ವತವಾದ ಅಸ್ತಿವಾರಗಳೇ, ಕಿವಿಗೊಡಿರಿ.
    ಯೆಹೋವನಿಗೆ ಆತನ ಪ್ರಜೆಯ ಮೇಲೆ ವ್ಯಾಜ್ಯವಿದೆ. ಆತನು ಇಸ್ರಾಯೇಲಿನೊಂದಿಗೆ ವಿವಾದಿಸುತ್ತಾನೆ.”
  yap-yap: Gimed e pi burey, gimed e pi def ni manemus nni toy e fayleng nga kaken,
    mu telmed ko tin nge yog SOMOL! I SOMOL e bay e aloboch u thilrad e girdi’ rok.
    Nge weliy e tin ke daliban’ ngay nib togopluw ngak piyu Israel.
  hlt-MCSB: Tlang rhoek neh diklai yung cak loh BOEIPA kah tuituknah te hnatun saeh.
    BOEIPA kah tuituknah he a pilnam taeng neh Israel taengah a thui coeng.
  mdy-ETH: ዒንሢ ሃይ ዹካ ናንጊና ናንጋ ጎዳ ፔ ዴሮም ጋዓ ባኮ ዋይዙዋቴ! ሃሣ ዒንሢ ዶዲ ማዔ፥ ሳዖኮ ፃጳኣ ዋይዙዋቴ! ናንጊና
    ናንጋ ጎዳ ፔኤኮ ዴሮ ዒስራዔኤሌ ዓሶኮ ዻቢንቶ ኬኤዚ ኬኤዚ ጎራኔ።»
  twi-ASANTE: “Na afei Ao, mmepɔ, montie Awurade soboɔ; tie, asase nnyinasoɔ a ɛwɔ
    hɔ daa. Na Awurade wɔ asɛm a ɛtia ne nkurɔfoɔ; ɔrebɔ Israel soboɔ.
  eng-WEBU: Hear, you mountains, the LORD’s indictment, and you enduring foundations
    of the earth; for the LORD has a case against his people, and he will contend
    with Israel.
  wal-wal: Inttenoo deretoo, inttenoo, sa7ai eqqido mino baasotoo, GODAI mootiyo mootuwaa
    siyite. GODAI ba asaara mootettees; Israa7eela asaara i palamettees.
  spa-PDDPT: 'Oh montañas y fuertes cimientos de la tierra, escuchen el pleito de
    Yavé, porque Yavé tiene pleito con su pueblo. Contenderá con Israel:'
  gun-gun: Ha'e peẽ yvyty pendekuai va'e voi ke pendu Senhor oikuaa va'e omombe'u
    rã, ha'e peẽ yvy yta ymagua peiko va'e reve. Mba'eta Senhor oguereko ojeupegua
    kuery regua omombe'u va'erã, Israel kuery omboayvu aguã.
  agu-BL: Bitwok tzaj, axwok jun c'oloj wutz. Ncha'tz nink tbit tzaj yi xe' yi wuxtx'otx',
    na yi Kataj Ryos tz'ocpon tan pujle'n xtisya' scye'j yi e' tanum, yi e' xonl Israel
    nin tz'ocpon i' tan chiyajle'n.
  ilo-ULB: Denggenyo ti darum ni Yahweh, dakayo a kabanbantayan, ken dakayo a naandor
    a pamuon iti daga. Ta adda darum ni Yahweh kadagiti tattaona, ket ilabanna iti
    pangukoman a maibusor iti Israel.”
  kpg-kpg: Goodou go nia gonduu, go di hagamau dee odi o henuailala, hagalongo gi di
    haga donu a Dimaadua! Dimaadua e hai baahi ang gi ana dama. Mee gaa hai dana hagahuaidu
    gi digau Israel.
  uig-ARA: «ئى تاغلار، ۋە سىلەر، يەر-زېمىننىڭ ئۆزگەرمەس ئۇللىرى، پەرۋەردىگارنىڭ دەۋاسىنى
    ئاڭلاڭلار؛ چۈنكى پەرۋەردىگارنىڭ ئۆز خەلقى بىلەن بىر دەۋاسى بار، ئۇ ئىسرائىل بىلەن
    مۇنازىلىشىپ ئەيىبىنى كۆرسەتمەكچى؛
  sus-sus: Geya naxee na duniɲa ma kabi a fɔlɛ, wo xa n tan Alatala xa kalamui mɛ,
    n naxan tima n ma ɲama Isirayila xili ma.»
  pon-2006: Kumwail nahna kan, poahsoanen sampah kan, kumwail rong iren sapwellimen
    KAUN-O kopwung. Pwe mie sapwellimen KAUN-O iren kopwung ong sapwellime aramas
    akan. E pahn ketin kedipahda Israel.
  jae-jae: O lôcac to amac nom ŋaalê teŋgeŋŋa, akêŋ taŋem Apômtaunê biŋ mêtôcŋa, gebe
    Apômtaunê biŋ teŋ gêc nê lauŋa, gebe êmêtôc Israel.
  ksd-ksd: Avat a umana luana, avat a valongore ra tinata na vartoto kai ra Luluai,
    ma avat bula a umana padikat na vunapai ra rakarakan a gunagunan; tago ra Luluai
    dia vartoto ma kana tarai, ma na pit ra tarai Israel.
  grc-BRENT: Ἀκούσατε ὄρη τὴν κρίσιν τοῦ Κυρίου, καὶ αἱ φάραγγες θεμέλια τῆς γῆς,
    ὅτι κρίσις τῷ Κυρίῳ πρὸς τὸν λαὸν αὐτοῦ, καὶ μετὰ τοῦ Ἰσραὴλ διελεγχθήσεται.
  ind-AYT: “Dengarlah, hai gunung-gunung, pengaduan TUHAN, dan hai kamu, dasar-dasar
    bumi yang kukuh! Sebab, TUHAN beperkara terhadap umat-Nya, dan Dia akan beperkara
    dengan Israel.”
  nya-nya: Imvani mlandu wa Yehova, inu mapiri; tamverani, maziko amuyaya a dziko
    lapansi. Pakuti Yehova ali ndi mlandu ndi anthu ake; Iye akutsutsa Aisraeli.
  hrv-hrv: 'Slušajte, gore, parnicu Jahvinu, čujte, temelji zemaljski, jer Jahve se
    parbi s narodom svojim, on se parniči s Izraelom:'
  mps-mps: Dage te bulu du dabe, dage te tǫ page dąų waliyu, te tǫ sesemane bidada
    pidu, bidada pabo nai dabe, dagego te Genuai Bidigo po tų ebo odiąo. Magi baso
    meni. Genuai Bidigo aga we bidide po olama, waibao. Agai po te Israel dabeba kisilama
    waibao.
  tpi-tpi: Yupela ol maunten, na yupela ol strongpela samting i save stap oltaim oltaim
    aninit long graun bilong strongim graun, yupela harim kot bilong Bikpela. Bikpela
    i tok long ol manmeri bilong em. Em bai i sutim tok long ol Israel.
  dan-1931: 'I Bjerge, hør HERRENS Trætte, lyt til, I Jordens Grundvolde! Thi HERREN
    har Trætte med sit Folk, med Israel går han i Rette:'
  vie-OVCB: Bây giờ, hỡi các núi, hãy nghe bản cáo trạng của Chúa Hằng Hữu! Chúa có
    lời buộc tội dân Ngài. Ngài sẽ khởi tố Ít-ra-ên.
  guj-2017: હે પર્વતો તથા પૃથ્વીના મજબૂત પાયાઓ, તમે યહોવાહની ફરિયાદ સાંભળો. કેમ કે
    યહોવાહને પોતાના લોકોની સાથે ફરિયાદ છે અને તે ઇઝરાયલની વિરુદ્ધ દાવો ચલાવશે.
  pon-2006A: Kumwail nahna kan, poahsoanen sampah kan, kumwail rong iren sapwellimen
    KAUN-O kopwung. Pwe mie sapwellimen KAUN-O iren kopwung ong sapwellime aramas
    akan. E pahn ketin kedipahda Israel.
  por-BRBSL: Ouça, suas montanhas, a acusação de Yahweh, e as fundações duradouras
    da terra; pois Yahweh tem um caso contra seu povo, e ele irá contender com Israel.
  eng-OEBUS: Hear, mountains, the Lord’s accusation, listen, foundations of the earth.
    For the Lord has a case against his people. He has a dispute with Israel.
  cth-cth: Oe monnaw, ka cak poung e talai dunaw, BAWIPA e lawk thai awh haw, BAWIPA
    ni a miphun hoi kâ toe hane ao. Isarel miphun hoi kâdei kâoun han.
  twi-twi: “Na afei, mmepɔw, muntie Awurade sobo; tie, asase nnyinaso a ɛwɔ hɔ daa.
    Na Awurade wɔ asɛm a etia ne nkurɔfo; ɔrebɔ Israel sobo.
  hlt-hlt: Tlang rhoek neh diklai yung cak loh BOEIPA kah tuituknah te hnatun saeh.
    BOEIPA kah tuituknah he a pilnam taeng neh Israel taengah a thui coeng.
  tbz-SIM: 'Nɑ́kɛ́ bɛ kɛ dɔ̀, ti Yiɛ̀ nKuyie ntu: Díndi yɛtɑ̃rɛ̀ keènɛ̀ Kuyie nkó
    tibeéntì. Díndi kɛtenkɛ̀ kó yɛsɑ̃ǹkɛ̀ yɛ̀ɛ̀ fìíkú teii keènɛ̀! Kù sɛimmu ku kɔbɛ
    kɛ kpɑnnɛ̀ Isidɑyɛɛribɛ.'
  msy-2020: Eghtɨ ia mɨghsɨaba ko, dagɨar bar gavgavir nguazimɨn apengan ikia, an
    suirazɨ a gavgavigha ikia mamaghɨra itiba, ia Ikiavɨra Itir Godɨn kotiam baragh.
    Eghtɨ Ikiavɨra Itir God, kotɨn aven uan gumazamiziba ko uari adoghodoghɨva, egh
    an akam me gasam.
  dop-dop: 'Pɔ́ɔ́ŋ, nɑ tɛtʋ kite nyɑ́ wei nn ciɣitiɣi tɔ. Ɩ́ nɩɩ sɩ Tɑcɑɑ kɑlǝɣǝnɑ
    ɩ yǝlɑɑ nɑ ɩ́ pɔɔsǝɣɩ-wɛɣɛ pɑ kʋlɑpʋtʋ sɩ:'
  azb-azb: Ey dağlar və yerin sarsılmaz təməlləri, Rəbbin ittihamını eşidin! Rəbb
    Öz xalqını ittiham edir, İsraili məhkəməyə verir.
  eng-DBY: Hear, ye mountains, Jehovah's controversy, and ye, unchanging foundations
    of the earth; for Jehovah hath a controversy with his people, and he will plead
    with Israel.
  hin-2017: हे पहाड़ों, और हे पृथ्वी की अटल नींव, यहोवा का वाद विवाद सुनो, क्योंकि
    यहोवा का अपनी प्रजा के साथ मुकद्दमा है, और वह इस्राएल से वाद-विवाद करता है।
  wol-KYG: Yeen tund yu mag yi, dégluleen layoob Aji Sax ji, ak yeen kenuy suuf yi
    sax dàkk. Aji Sax jee joteek ñoñam, mooy wàqanteek Israyil.
  eng-YLT: Hear, O mountains, the strife of Jehovah, Ye strong ones — foundations
    of earth! For a strife [is] to Jehovah, with His people, And with Israel He doth
    reason.
  kne-kne: Dengngen yo ay dontog ya adi manpatingga ay lanad di daga din kason Diyos
    tan waday nadagsen ay kaso ay pangidarumana sin Israelita ay ipogaw na.
  eng-WYC-2017: Mountains and the strong foundaments of earth, hear the doom of the
    Lord; for the doom of the Lord shall be with his people, and he shall be deemed
    with Israel.
  eng-WMBB: Hear, you mountains, the LORD’s indictment, and you enduring foundations
    of the earth; for the LORD has a case against his people, and he will contend
    with Israel.
  urd-GVH: ऐ पहाड़ो, अब रब का अपनी क़ौम पर इलज़ाम सुनो! ऐ दुनिया की क़दीम बुनियादो,
    तवज्जुह दो! क्योंकि रब अदालत में अपनी क़ौम पर इलज़ाम लगा रहा है, वह इसराईल से
    मुक़दमा उठा रहा है।
  rug-rug: Va avoso, gamu na toqere, avosi sari zinutu te Zihova; va taliṉa gamu,
    vasina sapu sokirae ninae rane sa popoa pepeso. Ura e Zihova si zutu ia sa Nana
    butubutu tinoni; na zinutuna Izireli si paleke mae nia Sa.
  gaz-gaz: “Yaa tulluuwwan himata Waaqayyoo dhagaʼaa; hundeewwan lafaa kanneen bara
    baraa isinis dhaggeeffadhaa. Waaqayyo saba isaa irraa dubbii qabaatii; inni Israaʼel
    wajjin falmii qaba.
  fra-LSG: Écoutez, montagnes, le procès de l’Éternel, Et vous, solides fondements
    de la terre! Car l’Éternel a un procès avec son peuple, Il veut plaider avec Israël.
  gnn-gnn: Mäkiri'‐witjurra ŋäka nhuma buku'‐wuku wäŋa malanha. Godthu ŋayipi nhumalanha
    ŋunhi dhuḏi‐nherraranydja be ŋäthili gal'ŋu, ga dhiyaŋunydja‐wala ŋayi Garraynydja
    waŋanhamirrina nhuma yurru Yitjural, waŋana ŋayi yurru yana yulŋunydja Yitjuralwalanydja,
    ḻakaramana Yitjuralnha ŋurikiy ŋunhi nhaltjarra walala djäma yätjkuŋala yukurrana,
    ŋunhi walala dhuwurr‐yätjkuŋala Godnha.
  yal-yal: Geyane, ɛ Alatala kitin namɛ, ɛ tuli mati, ɛ tan bɔxɔn bunna naxanye mi
    yimaxɛ, amasɔtɔ Alatala nun a yamaan kitini, a waxi Isirayila makiti feni.
  iou-iou: Oi pom, in ba kome täŋo meham kehäromi tärek-täreki nämo it täkaŋ in juku
    peŋpäŋ Yawetä Isrel ämawebe manken yepmaŋpäŋ man piä täŋpayäŋ täyak ŋo nadäwut.
  haw-1868: 'A hoolohe oukou, e na mauna i ka hoopaapaa o Iehova, A me oukou na kumu
    paa o ka honua: No ka mea, he hoopaapaa ko Iehova me kona poe kanaka, A e hoopaapaa
    no ia me ka Iseraela.'
  arb-NAV: اسْتَمِعِي يَا جِبَالُ إِلَى شَكْوَى الرَّبِّ، وَأَصْغِي يَا أُسُسَ الأَرْضِ
    الثَّابِتَةِ، فَإِنَّ لَدَى الرَّبِّ شَكْوَى عَلَى شَعْبِهِ وَهُوَ يُحَاكِمُ إِسْرَائِيلَ.
  ewe-ewe: “Azɔ la, mi towo, miɖo to miase nya siwo Yehowa tsɔ ɖe mia ŋuti. Miɖo to,
    mi anyigba ƒe agunu mavɔwo, elabena Yehowa tsɔ nya ɖe eƒe dukɔ ŋuti eye wòtsɔ
    nya ɖe Israel ŋu.
  eng-LEE: Hear ye, O mountains, the controversy of the Lord, and ye strong foundations
    of the earth! for the Lord hath a controversy with his people, and with Israel
    will he plead.
  asm-FB: হে পৰ্ব্বতবোৰ, আৰু পৃথিবীৰ স্থায়ী ভিত্তিমূল, যিহোৱাৰ অভিযোগ শুনা; কাৰণ
    যিহোৱাৰ নিজৰ লোকসকলৰ সৈতে অভিযোগ আছে, আৰু তেওঁ ইস্ৰায়েলৰ বিৰুদ্ধে ন্যায়ালয়ত
    যুঁজিব।
  sus-A: فٍيَ نَشٍيٍ نَ دُنِحَ مَ كَبِ عَ قْلّ، وٌ شَ ﭑ تَن عَلَتَلَ شَ كَلَمُي مّ،
    ﭑ نَشَن تِمَ ﭑ مَ حَمَ عِسِرَيِلَ شِلِ مَ.»
  fra-SBL: Écoutez, montagnes, l'accusation de Yahvé, et vous, fondations durables
    de la terre ; car Yahvé a un procès contre son peuple, et il se disputera avec
    Israël.
  hbo-hbo: שִׁמְע֤וּ הָרִים֙ אֶת־רִ֣יב יְהוָ֔ה וְהָאֵתָנִ֖ים מֹ֣סְדֵי אָ֑רֶץ כִּ֣י
    רִ֤יב לַֽיהוָה֙ עִם־עַמֹּ֔ו וְעִם־יִשְׂרָאֵ֖ל יִתְוַכָּֽח׃
  pjt-pjt: Ka nyura murpu tjuṯangku kulila Mayatja Godalu palunya tjananya wangkanyangka.
    Panya nyura rawa pupangi iritinguṟu alatjiṯu Godalu tjananya ngaṉmanytju wangkara
    kalkuntja-aṟangka kuḻu. Ka kuwari paluṟu tjananya aṉanguṟa wangkanyi paluṟu panya
    Israelku kalkuntjitja tjana wantinyangka.
  kik-kik: Inyuĩ irĩma ici, iguai thitango ya Jehova; thikĩrĩriai inyuĩ mĩthingi ya
    thĩ ĩrĩa ĩtũũraga tene na tene. Nĩgũkorwo Jehova arĩ na ciira na andũ ake, nĩarathitanga
    andũ a Isiraeli.
  fra-NCL: Ecoutez, montagnes, la querelle de Yahweh, et vous, immuables fondements
    de la terre ! Car Yahweh a une querelle avec son peuple ; et il va plaider contre
    Israël. —
  cek-AK: Long ah kacak ohhaih ahmuen katawn, Aw maenawk, Angraeng laisaephaih to
    tahngai oh; Angraeng loe angmah ih kaminawk nuiah laisaep moe, Israel hoi lok
    angaekhaih to om tih.
  cuk-cuk: Yalamar, Bab-Jehová-urwed be itomar, napa-e-saila-gandikmalad, nue be bogimakar
    itomar, Bab-Jehová, e-dulemarga igar itosokalid, Israel-dulemargi gwisgusokalid.
  uig-CYR: «И тағлар, Вә силәр, йәр-зиминниң өзгәрмәс һуллири, Пәрвәрдигарниң дәвасини
    аңлаңлар; Чүнки Пәрвәрдигарниң Өз хәлқи билән бир дәваси бар, У Исраил билән муназилишип
    әйивини көрсәтмәкчи;
  tel-2017: పర్వతాల్లారా, భూమికి స్థిరమైన పునాదులుగా ఉన్న మీరు యెహోవా చేసిన ఫిర్యాదు
    వినండి. ఆయన ఇశ్రాయేలీయుల మీద ఫిర్యాదు చేస్తున్నాడు.
  hat-BSA: Koute, O mòn yo, pwosè vèbal SENYÈ a, e ou menm, fondasyon latè ki dire
    tout tan yo. Paske SENYÈ a gen yon ka kont pèp Li a, e Li va plede ka Li ak Israël.
  kos-kos: Kowos eol uh, su pwelung kawil lun faclu, porongo mwe nununku lun LEUM
    GOD! Oasr ma se LEUM GOD El nununku mwet lal kac. El ac srukak sie kas in tukak
    in lain Israel.
  hbo-WLC: שִׁמְע֤וּ הָרִים֙ אֶת־רִ֣יב יְהוָ֔ה וְהָאֵתָנִ֖ים מֹ֣סְדֵי אָ֑רֶץ כִּ֣י
    רִ֤יב לַֽיהוָה֙ עִם־עַמּ֔וֹ וְעִם־יִשְׂרָאֵ֖ל יִתְוַכָּֽח׃
  ibo-ibo: “Ma ugbu a geenụ ntị, unu ugwu niile, geenụ ntị, unu ntọala ebighị ebi
    niile nke ụwa, nʼihi na Onyenwe anyị nwere ikpe megide ndị nke ya. Ọ bụkwa Izrel
    ka ọ ga-arụso ụka.
  ory-ory: ହେ ପର୍ବତଗଣ, ହେ ପୃଥିବୀର ଅଟଳ ଭିତ୍ତିମୂଳସକଳ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ବିବାଦ
    ବାକ୍ୟ ଶୁଣ; କାରଣ ଆପଣା ଲୋକମାନଙ୍କ ସହିତ ସଦାପ୍ରଭୁଙ୍କର ବିବାଦ ଅଛି ଓ ସେ ଇସ୍ରାଏଲ ସହିତ ବାଦାନୁବାଦ
    କରିବେ।
  chk-chk: Ämi ekewe chuk me en longolongun fanüfan mi nükünük, oupwe rongorong än
    ewe Samol mi Lapalap kapasen änini, pun a änini ngeni nöün kewe aramas, epwe atipisi
    chon Israel.
  rop-rop: “Wal ol yumob bigwan hil, yumob garra lisin langa God. En ol yumob strongwan
    ston weya bin jidan brom longtaim, yumob garra lisin langa im du, dumaji yumob
    garra irrim det wed weya God garra tok langa im pipul olabat. Yumob garra irrim
    det wed, dumaji im garram samting deya brabli nogudwan blanga olabat.” Lagijat
    na aibin tok.
  ukr-1871: Слухайте, гори, суду Господнього, і ви, кріпкі підвалини землї, бо Господь
    має судову розправу з народом своїм; з Ізраїлем він правується.
  deu-1951: Höret doch, ihr Berge, den Rechtsstreit des HERRN und [merket auf,] ihr
    dauerhaften Grundfesten der Erde! Denn der HERR hat einen Rechtsstreit mit seinem
    Volk, und mit Israel will er sich auseinandersetzen.
  eng-JPS: Hear, O ye mountains, the LORD'S controversy, and ye enduring rocks, the
    foundations of the earth; for the LORD hath a controversy with His people, and
    He will plead with Israel.
  srp-1865: Slušajte, gore i tvrdi temelji zemaljski, parbu Gospodnju, jer Gospod
    ima parbu s narodom svojim, i s Izrailjem se sudi.
  lug-lug: “Kaakano mmwe ensozi muwulire Mukama ky’abavunaana; nammwe emisingi gy’ensi
    egy’olubeerera muwulire. Mukama alina ensonga ku bantu be era agenda kuwawabira
    Isirayiri.
  heb-heb: שמעו הרים את ריב יהוה והאתנים מסדי ארץ כי ריב ליהוה עם עמו ועם ישראל יתוכח׃
  ben-IRV: তোমরা পাহাড়রা এবং তোমরা পৃথিবীর স্থায়ী ভিত্তি সব, সদাপ্রভুর অভিযোগ শোন।
    কারণ সদাপ্রভুর তাঁর নিজের লোকেদের বিরুদ্ধে অভিযোগ আছে এবং তিনি ইস্রায়েলের বিরুদ্ধে
    বিচার সভায় যুদ্ধ করবেন।”
  pan-pan: ਹੇ ਪਰਬਤੋਂ, ਯਹੋਵਾਹ ਦਾ ਮੁਕੱਦਮਾ ਸੁਣੋ, ਤੁਸੀਂ ਵੀ, ਹੇ ਧਰਤੀ ਦੀਓ ਅਟੱਲ ਨੀਂਹੋ! ਕਿਉਂ
    ਜੋ ਯਹੋਵਾਹ ਦਾ ਮੁਕੱਦਮਾ ਆਪਣੀ ਪਰਜਾ ਦੇ ਨਾਲ ਹੈ, ਅਤੇ ਉਹ ਇਸਰਾਏਲ ਨਾਲ ਝਗੜੇਗਾ।
  mya-JVB: အိုတောင် တို့၊ ခိုင်ခံ့ သောမြေ အမြစ် တို့၊ ထာဝရဘုရား ၏တရား တွေ့မှုကို နားထောင်
    ကြလော့။ ထာဝရဘုရား သည် မိမိ လူမျိုး နှင့် တရား တွေ့စရာရှိ၏။ ဣသရေလ အမျိုးနှင့် ဆွေးနွေး
    ငြင်းခုံတော်မူမည်။
  hmo-hmo: Ororo e, bona umui goada herea nadi badadia, nega hanaihanai tano henunai
    umui noho, tanobada hagoadaia totona! Lohiabada ena samania hereva do umui kamonai.
    Lohiabada be mai ena samania hereva iena bese taudia dekenai. Ia ese Israela do
    ia gwau henia.
  urd-urd: ऐ पहाड़ों, और ऐ ज़मीन की मज़बूत बुनियादों, ख़ुदावन्द का दा'वा सुनो, क्यूँकि
    ख़ुदावन्द अपने लोगों पर दा'वा करता है, और वह इस्राईल पर हुज्जत साबित करेगा।
  rus-SYN: 'Слушайте, горы, суд Господень, и вы, твердые основы земли: ибо у Господа
    суд с народом Своим, и с Израилем Он состязуется.'
  bqc-SIM: Gbɛ̀sĩsĩↄ, à yã́ pↄ́ Dii lɛ́ bↄo ma! Dṹnia zĩ́na pↄ́ ìↄ ku gↄↄpiiↄ
    à swã́kpa! Asa Dii lɛ́ bↄbↄ ń a gbɛ̃́ↄɛ, a yãvĩ ń Isailiↄ.
  tcz-CHONGTHU: Chule tun, O molsang jouse Pakai minel na thu kiseidoh hi ngaijuvin,
    aman amite chungah kinelna thu aseiye. Ami Israelte chunga gahna apeh ding ahi.
  mar-mar: पर्वतांनो व पृथ्वीच्या टिकाऊ पायांनो, परमेश्वराचा वाद ऐका, कारण परमेश्वरास
    आपल्या लोकांशी वाद करायचा आहे, आणि तो इस्राएलाशी वाद करणार आहे.
  qub-qub: Mundu mana cuyucunanpaj tucnaraycaj simintuncunapis puntacunapis sumaj
    wiyay-llapa. Acrashä runacunatami jusgaj-aywä. Israel runacunatami imata rurashallantapis
    jorgapaj-aywä.
  bqp-bqp: Bɛɛ guunu, i swɑɑ dɑkio. Bɛɛ tem kpɛɛkpɛɛku dɑmginu, nɛ, Yinni Gusunɔ nɑ
    nɛn tɔmbu tɑɑrɛ wɛ̃ɛmɔ. Nɑ kĩ n bu siribu soku.
  hat-hat: Nou menm, mòn yo, nou menm ki fondasyon tè a pou tout tan, tande plent
    Seyè a ap vin pote pou pèp li a! Wi, li pral pote plent pou pèp Izrayèl la! Li
    gen yon kòz pou l' plede ak li!
  eng-BSB: 'Hear, O mountains, the LORD’s indictment, you enduring foundations of
    the earth. For the LORD has a case against His people, and He will argue it against
    Israel:'
  tod-tod: À woilo, wa ʋe, gizeiti, Ɠɔoɠɔ GALAGI ná-tukpɔɠaaleʋeai ma, wa ɓalaa
    zooi wu ɓɛdɛgiti ti la ɲiikpiga pɛ! Mazɔlɔɔ tukpɔi ɠa Ɠɔoɠɔ GALAGI ta ná-nuɓusɛiti
    zɔɠɔzu, kpɔɛi ɠa ti yɔɠɔzu ta Izelayɛle nuiti.
  eng-WEBPB: Hear, you mountains, the LORD’s indictment, and you enduring foundations
    of the earth; for the LORD has a case against his people, and he will contend
    with Israel.
  kbq-kbq: Hagi menina agonaramimotane, ama mopamofo tra'amo kanena Ra Anumzamo'ma
    keagama nehiana antahio. Na'ankure Ra Anumzamo'a vahe'a keaga huzmantenaku nehiankino,
    Israeli vahe'mo'zama hu'nesaza kefo zamavu zamava'za erinte ama huno keaga huzamantegahie.
  nhe-BL: “Quena, nochi huejhueyi tepetini huan hasta campa onmotlatzquilijtoc tlali
    ma quitlacaquilica tlen na niimoTECO nijpiya para ica nimechteilhuis inisraelitame.
    Pampa innotlacajhua, huan imohuaya nijpiya se cualantli.
  gub-BL: O ywytyruhu wà. O ywy iwype har ikàg ma'e wà. Peinu katu Tupàn Tuweharupi
    Wiko Ma'e Izaew wanemiapo kwer ikatu 'ym ma'e imume'u mehe nehe kury. Ta'e heta
    amo ma'e wemiaihu wanehe we iapo katu pyràm a'e rihi xe. Umume'u putar teko Izaew
    wanemiapo kwer ikatu 'ym ma'e a'e nehe kury.
  eng-DRA: 'Let the mountains hear the judgment of the Lord, and the strong foundations
    of the earth: for the Lord will enter into judgment with his people, and he will
    plead against Israel.'
