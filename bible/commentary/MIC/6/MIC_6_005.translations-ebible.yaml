  mdy-ETH: ታ ዴሬዮቴ! ሞዓኣቤ ዓጮ ካኣቲ ባኣላኣቄ ዒንሢ ዎዳኒ ማሌቴ፥ ቢዖኦሬ ናኣዚ ባኣላኣሜያ ማሂ ዒዛም ዎዚ ጌይ ኬኤዜቴ
