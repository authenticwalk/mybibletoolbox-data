    ma tuk tar Gilgal, upi avat a nunure ra takodo na magit ra Luluai i ga pait ia.
  grc-BRENT: Λαός μου μνήσθητι δὴ, τί ἐβουλεύσατο κατὰ σοῦ Βαλὰκ βασιλεὺς Μωὰβ, καὶ
    τί ἀπεκρίθη αὐτῷ Βαλαὰμ, υἱὸς τοῦ Βεὼρ ἀπὸ τῶν σχοίνων ἕως τοῦ Γαλγὰλ, ὅπως γνωσθῇ
    ἡ δικαιοσύνη τοῦ Κυρίου.
  ind-AYT: “Umat-Ku, ingatlah sekarang apa yang dirancangkan oleh Balak, raja Moab,
    dan apa yang dijawab oleh Bileam, anak lelaki Beor, dan apa yang terjadi di Sitim
    sampai ke Gilgal, supaya kamu mengetahui perbuatan-perbuatan kebenaran TUHAN.”
  nya-nya: Anthu anga, kumbukirani zimene Balaki mfumu ya ku Mowabu inafuna kukuchitirani
    ndiponso zimene Balaamu mwana wa Beori anayankha. Kumbukirani zomwe zinachitika
    pa ulendo wochoka ku Sitimu kupita ku Giligala, kuti mudziwe machitidwe olungama
    a Yehova.”
  hrv-hrv: 'Narode moj, sjeti se sada: Što je bio naumio Balak, kralj moapski? Što
    je njemu odgovorio Bileam, sin Beorov? ...od Šitima do Gilgala, da poznaš pravedna
    djela Jahvina.”'
  mps-mps: Eno we bidi dabeo, te dwai sę te polobadu Balak te Moap kingo te dageba
    dwai sę yainu yali, te homugo koneao,” wali. “Te Balam, te Beorgo ogwago wali
    po, te Balakbolo wei ponani po, te homu kone ma palao. Tama eno yali genuai sę
    tigidali me te homu koneao, te bulu Sitim dagego tagalama, te bulu Gilgalba sobadi,
    te sę yali. Dagego te eno sę yali dabe koneao, tialima, te eno dage tau siyu
    yali sę dabe, te dagego ma koneao,” God Genuai Bidigo te po megi obao.
  tpi-tpi: Ol manmeri bilong mi, tingim gen ol samting nogut bipo Balak, king bilong
    Moap, i laik mekim long yupela. Na tingim gen dispela tok Balam, pikinini bilong
    Beor, i bin mekim long Balak. Na tingim tu olgeta bikpela samting mi mekim, taim
    yupela i lusim ples Sitim na wokabaut i go long taun Gilgal. Sapos yupela i tingim
    ol dispela samting, orait bai yupela i ken save long ol samting mi bin mekim bilong
    helpim yupela.”
  dan-1931: Mit Folk, kom i Hu, hvad Kong Balak af Moab havde i Sinde, og hvad Bileam,
    Beors Søn, svarede ham, fra Sjittim til Gilgal, for at du kan kende HERRENS Retfærdsgerninger.
  vie-OVCB: Dân Ta ơi, hãy nhớ lại mưu độc của Ba-lác, vua Mô-áp và lời nguyền rủa
    của Ba-la-am, con Bê-ô. Hãy nhớ lại hành trình của ngươi từ Si-tim đến Ghinh-ganh,
    khi Ta, Chúa Hằng Hữu, đã làm mọi điều để dạy ngươi về đức thành tín của Ta.”
  guj-2017: હે મારા લોકો, યાદ કરો કે મોઆબના રાજા બાલાકે શી યોજના કરી અને બેઓરના દીકરા
    બલામે તેને શો ઉત્તર આપ્યો? શિટ્ટીમથી ગિલ્ગાલ સુધી શું બન્યું તે તમે યાદ કરો, જેથી
    તમે યહોવાહનાં ન્યાયી કાર્યોને સમજી શકો.”
  pon-2006A: Eri, nei aramas akan, tamanda dahme Palak, nanmwarkien Mohap, koasoanehdi
    en wiahiong kumwail oh dahme Palaam, nein Peor, sapengki. Tamanda mehkan me wiawiher
    pohn ahlo sang ni kahnimpwal en Akasia kolahng Kilkal. Tamanda mepwukat oh kumwail
    ahpw pahn wehwehkihla me I wiadahr mepwukat pwe I en komourkumwailla.”
  por-BRBSL: Meu povo, lembrem-se agora do que Balak, rei dos Moab, idealizou, e o
    que Balaam, o filho de Beor, lhe respondeu de Shittim a Gilgal, que você possa
    conhecer os atos justos de Yahweh”.
  eng-OEBUS: My people, what did Balak, king of Moab counsel? And how did Balaam,
    the son of Beor, answer him? Remember now the journey from Shittim to Gilgal,
    so that you might realize the just deeds of the Lord.”
  cth-cth: Oe ka miphun, Shittim khopui hoi Gilgal khopui rahak vah, Moab siangpahrang
    Balak pouknae hoi thoseh, Beor capa Balaam ni bout a dei e lawk hai thoseh, pouk
    awh haw, hottelah na pouk pawiteh, BAWIPA e a lannae na thai panuek awh han.
  twi-twi: Me nkurɔfo, monkae afotu a Moabhene Balak mae ne mmuae a Beor babarima
    Balaam mae. Monkae mo kwan a mutu fii Sitim kɔɔ Gilgal, na munhu Awurade akwantrenee.”
  hlt-hlt: Ka pilnam aw, Moab manghai Balak loh a uen te khaw, Beor capa Balaam loh
    anih a doo te poek uh laeh. Te daengah ni Shittim lamloh Gilgal duela BOEIPA kah
    duengnah a ming.
  tbz-SIM: Dentɛnɛ̀ní Mɔɑbu kóo kpɑ̀ɑ̀tì Bɑdɑki do dɔ́ kɛ́ di dɔ̀ɔ̀mɛ̀, dentɛnɛ̀ní
    Beɔɔ birɛ Bɑdɑmmu do ò tɛ̃̀ńnɛ́ tì, kɛ́dentɛní di do ìtɛ́ Sitimmu kɛ́séntɛ́ Suditɛ̃ɛ̃
    kɛ̀ dɛ̀ ndòmmɛ̀, kɛ̀ di tuɔkɛnɛ̀ Kidikɑɑdi. Dɛ mɔ̀nnì di bo bɑntɛ́ n di dɔ̀ɔ̀
    mɛ̀ɛ̀ sɑ̀ɑ̀.
  msy-2020: O nan gumazamiziba, ia Moapian Atrivim Balak faragha ia gamizir arazir
    kuram gɨnɨghnɨgh. Beorɨn otarim Balam, ia Balak mɨkemezir akam gɨnɨghnɨgh. Egha
    ia Sitimɨn nguibam ategha ghua Gilgalɨn zuir dughiamɨn, kɨ amizir bizir ekiabagh
    nɨghnɨgh. Ia bizir kabagh nɨghnɨgh fogh suam, kɨ ian akurvaghasava bizir aghuibagh
    ami.”
  dop-dop: Ɩ́ tɔɔsɩ ɩsɑɣɑtʋ nti Mowɑpʋ wulɑʋ Pɑlɑkɩ cɑɑkɑɣɑ-mɛɣɛ lɑpʋ tɔ, nɑ nti Peyɔɔ
    pǝyɑlʋ Pɑlɑɑm cɔ-ɩ tɔ. Ɩ́ tɔɔsɩ ɩsǝnɑ mɑ tɛsǝnɑ-mɛɣɛ Yɑɑtɑnɩ pɔɣɔ tɔ. Sitim nɑ
    Kilikɑɑ pɑ hɛkʋ kɛ mɑ lɑpɑ-mɛɣɛ kʋpɑntʋ.
  azb-azb: Ey xalqım, sənə qarşı Moav padşahı Balaqın niyyətlərini, Beor oğlu Bilamın
    ona nə cavab verdiyini xatırla, Şittimdən Qilqala gedəndə yolda nə baş verdiyini
    xatırla ki, Rəbbin sənə göstərdiyi sədaqətini biləsən».
  eng-DBY: My people, remember now what Balak king of Moab consulted, and what Balaam
    the son of Beor answered him, from Shittim unto Gilgal, that ye may know the righteousness
    of Jehovah.
  hin-2017: हे मेरी प्रजा, स्मरण कर, कि मोआब के राजा बालाक ने तेरे विरुद्ध कौन सी
    युक्ति की? और बोर के पुत्र बिलाम ने उसको क्या सम्मति दी? और शित्तीम से गिलगाल
    तक की बातों का स्मरण कर, जिससे तू यहोवा के धार्मिकता के काम समझ सके।”
  wol-KYG: Yeen sama ñoñ, fàttlikuleen rekk la leen Balag buurub Mowab fexeeloon,
    ak la ko Balaam doomu Bewor tontu woon. Doxub diggante Sitim ba Gilgal it, baleen
    ci xel, ba ràññee njekku Aji Sax ji.
  eng-YLT: O My people, remember, I pray you, What counsel did Balak king of Moab,
    What answer him did Balaam son of Beor, (From Shittim unto Gilgal,) In order to
    know the righteous acts of Jehovah.'
  kne-kne: Dakayo ay ipogaw ko, nemnemen yo din lawa ay pinanggep Balak ay ari ed
    Moab ay amagen en dakayo ya din songbat Balaam ay anak Beor en sisya. Nemnemen
    yo abe din napasamak manipod sin namalasatan yo sin ginawang ay Jordan ed Acacia
    enggana sin dinmatngan yo ed Gilgal. Nemnemen yo dana ta maammoan yo din kinalinteg
    ko ay nangisalakan en dakayo.”
  eng-WYC-2017: My people, bethink, I pray, what Balak, king of Moab, thought, and
    what Balaam, son of Beor, of Shittim, answered to him till to Gilgal, that thou
    shouldest know the rightwiseness of the Lord.
  eng-WMBB: My people, remember now what Balak king of Moab devised, and what Balaam
    the son of Beor answered him from Shittim to Gilgal, that you may know the righteous
    acts of the LORD.”
  urd-GVH: ऐ मेरी क़ौम, वह वक़्त याद कर जब मोआब के बादशाह बलक़ ने बिलाम बिन बओर को
    बुलाया ताकि तुझ पर लानत भेजे। लानत की बजाए उसने तुझे बरकत दी! वह सफ़र भी याद कर
    जब तू शित्तीम से रवाना होकर जिलजाल पहुँची। अगर तू इन तमाम बातों पर ग़ौर करे तो
    जान लेगी कि रब ने कितनी वफ़ादारी और इनसाफ़ से तेरे साथ सुलूक किया है।”
  rug-rug: Gamu na Qua tinoni, balabala pule la ia sapu hiva tavetia e Balaki sa baṉara
    pa Moabi meke sa inolaṉa te Belami sa tuna koreo e Beoro. Balabala ia sa hinebala
    tamugamu pa Sitimi kamo la pa Qiliqali, pude mi tumae ni sari tinavete toṉotodi
    te Zihova.”
  gaz-gaz: Yaa saba ko, mee gorsa Baalaaq mootiin Moʼaab gaafatee fi deebii Balaʼaam
    ilmi Beʼoor kenneef yaadadhu. Ati akka hojii qajeelummaa Waaqayyoo beektuuf karaa
    ati Shixiimii hamma Gilgaalitti deemte sana yaadadhu.”
  fra-LSG: Mon peuple, rappelle-toi ce que projetait Balak, roi de Moab, Et ce que
    lui répondit Balaam, fils de Beor, De Sittim à Guilgal, Afin que tu reconnaisses
    les bienfaits de l’Éternel.
  gnn-gnn: Yo, guyaŋiya ŋunhi buŋgawanha yäkunha Balaknha, ŋunhi ŋayi garr'yurruna
    Baylamnha, märr yurru ŋayi nhumalanha yukurra nyirawunuma, ga guyaŋiya ŋunhinydja,
    ŋunhi ŋayi Baylamdhu buku‐wakmaraŋala waŋana bitjarra gam'. ‘Ŋuli nhuma ḏukṯuk
    baḏuwaḏuyunarawunydja ŋuriki Yitjuralpuyŋuwunydja, ga nhumanydja yurru walalanha
    biyaka gur'yurrana, märr yurru walala bilyun ga buku‐ŋal'yun ŋula nhäkuna waŋarrwu
    wiripuŋuwuna.’ Yo, mukthurruna yana ŋarra nhumalanha gäŋalanydja marrtjina ŋarrakalay
    ŋarra ŋuriŋi mel‐wuyunaramirriyu, yana liŋgu‐u‐u ga mulkana nhuma dhäkay ŋunhiyi
    wäŋa ŋunhi ŋarra dhawu'mirriyaŋala nhumalanha. Guyaŋiya ŋunhiyi yulŋunydja malanha,
    bala nhuma yurru dharaŋanna, ŋunhi ŋarra nhumalanha marrtjina gäŋala lili ŋamathaŋala
    dhika wal'ŋu, yaka yätjkuŋala.” Bitjarra ŋayi Garray waŋananydja.
  yal-yal: N ma yamana, na feen xa rabira ɛ ma, Moyaba mangan Balaki yi fe ɲaxin naxan
    falama, e nun Beyori a dii Balami mɔn a yabi naxan na. Ɛ sigan naxan ti keli Sitimi
    yi han Giligali taani, na feen xa rabira ɛ ma alogo ɛ xa Alatalaa tinxin wanle
    kolon.”
  iou-iou: O ämawebenaye, Moap nanik täŋo intäjukun äma wäpi Balak unitä waki täŋ
    tamikta nadäk tawaŋ peŋkuko unita juku piwut. Ude täŋ tamikta nadäk tawaŋ peŋirän
    Beo täŋo nanaki Balam unitä Balak iwetkuko unita imaka, nadäwut. Ba bämop äma
    ätu topmäk-topmäk täŋo gäpe Gilgal yotpärare yäpmäŋ kuna yäŋpäŋ Sitim kome peŋpeŋ
    kuŋtäŋgän ume taŋi kubäken ahäŋirä kudän näkä pewa ahäŋkuŋo unita juku piwut.
    Imaka udewanita juku pinayäŋ täŋo uyaku injin täŋkentäŋ tamikta jide täŋ tamiŋkuro
    u api nadäŋpäŋ yäpmäŋ kuŋatneŋ.
  haw-1868: E kuu poe kanaka, e hoomanao ano i ka mea a Balaka, ke alii o Moaba, i
    noonoo ai, A i ka mea hoi a Balaama ke keiki a Beora i olelo mai ai ia ia, mai
    Sitima mai a Gilegala; I ike oukou i ka pono o Iehova.
  arb-NAV: اذْكُرْ يَا شَعْبِي مَا تَآمَرَ بِهِ عَلَيْكَ بَالاقُ مَلِكُ مُوآبَ، وَمَا
    أَجَابَهُ بِهِ بَلْعَامُ بنُ بَعُورَ. وَاذْكُرْ مَا أَحْسَنْتُ بِهِ إِلَيْكَ فِي
    رِحْلَتِكَ مِنْ شِطِّيمَ إِلَى الْجِلْجَالِ لِكَيْ تُدْرِكَ عَدْلَ الرَّبِّ.
  ewe-ewe: Nye dukɔ, ɖo ŋku aɖaŋu si Moab fia, Balak, ɖo kple ale si Balaam, Beor
    ƒe vi la ɖo eŋu nɛ la dzi. Ɖo ŋku wò mɔzɔzɔ tso Sitim yi Gilgal la dzi, be nàdze
    si Yehowa ƒe nu dzɔdzɔe wɔwɔwo.”
  eng-LEE: O my people, do but remember what Balak the king of Moab resolved, and
    what Bil'am the son of Be'or answered him, from Shittim unto Gilgal, in order
    that ye may know the gracious benefits of the Lord.
  asm-FB: হে মোৰ লোকসকল, মোৱাবৰ ৰজা বালাকে কি পৰিকল্পনা কৰিছিল, আৰু বিয়োৰৰ পুত্র
    বিলিয়মে বালাকক কি উত্তৰ দিছিল, সেই বিষয়ে সোঁৱৰণ কৰা। তাতে চিটীমৰ পৰা গিলগললৈ
    যাওঁতে যি ঘটিছিল, যিহোৱাৰ সেই ন্যায় কাৰ্যবোৰৰ বিষয়ে তোমালোকে জানিব পাৰিবা।
  sus-A: ﭑ مَ حَمَ، وٌ شَ وٌ رَتُ عَ مَ، مٌوَبَ مَنفّ بَلَكِ نُ وَ مَ نَشَن نَبَقٍ
    وٌ رَ، عَ نُن بٍيٌرِ شَ دِ بَلَمِ شَ يَابِ. وٌ شَ وٌ رَتُ وٌ شَ بِيَاسِ مَ كٍلِقٍ
    سِتِمِ هَن فِلِفَلِ، عَلَتَلَ شَ قٍ تِنشِنشِيٍ عَ نَشٍيٍ رَبَشِ وٌ بّ.»
  fra-SBL: Mon peuple, rappelez-vous maintenant ce que Balak, roi de Moab, a imaginé,
    et ce que lui répondit Balaam, fils de Beor, de Shittim à Gilgal, afin que vous
    puissiez connaître les actes justes de Yahvé. »
  hbo-hbo: עַמִּ֗י זְכָר־נָא֙ מַה־יָּעַ֗ץ בָּלָק֙ מֶ֣לֶךְ מֹואָ֔ב וּמֶה־עָנָ֥ה אֹתֹ֖ו
    בִּלְעָ֣ם בֶּן־בְּעֹ֑ור מִן־הַשִּׁטִּים֙ עַד־הַגִּלְגָּ֔ל לְמַ֕עַן דַּ֖עַת צִדְקֹ֥ות
    יְהוָֽה׃
  pjt-pjt: Munuya aṟa kutjupa kuḻu kulinma panya iriti wati ini Pailakanya ngura Mawapaku
    mayatja puḻka nyinangi Israelta itingka munu paluṟu nyurampa walytjapitiku nguḻungku
    wati wangkatjara ini Pailamanya wangkangu alatji, ‘Nyuntumpa Mayatja Godala tjapila
    Israelkunu tjuṯa kurantjaku.’ Ka panya Pailamalu wangkangu, ‘Wiya, Godalu tjananya
    pukuḻmankunytjikitja kutju mukuringanyi.’ “Munuya piṟuku kulinma aṟa kutjupa,
    panya nyurampa walytjapiti ngaṉmanypa Itjipalanguṟu pitjala ngura ini Tjitimala
    wirkanu munuya nyara palulanguṟu manta nyanga Israelta tjarpangu karu Jordanta
    itipirira munuya Kilkalta wirkanu. “Uwa, nyura uti aṟa nyanganpa kulinma watarkurinytja
    wiyangku munu nyura kulintjatjanungku kulilku, ‘Munta-uwa, mulapa Mayatjalu nganampa
    walytjapiti rawangku wankaṟunangi, kala nyara palulanguṟu nganaṉa maḻatja tjuṯa
    wankaṯu nyinanyi.’” Alatji Godalu nyurala Israelkunu tjuṯangka wangkanyi.
  kik-kik: Andũ akwa, ririkanai ũrĩa Balaki mũthamaki wa Moabi aamũciirĩire, na ũrĩa
    Balamu mũrũ wa Beori aamũcookeirie. Ririkanai rũgendo rwanyu kuuma Shitimu nginya
    Giligali, nĩgeetha mũmenye ciĩko cia ũthingu iria Jehova aaneka.”
  fra-NCL: Mon peuple, souviens-toi donc du conseil qu’avait donné Balac, roi de Moab,
    et de ce que lui répondit Balaam, fils de Beor ; souviens-toi de Sétim jusqu’à
    Galgala, afin que tu connaisses les justices de Yahweh.
  cek-AK: Kai ih kaminawk khaeah, Moab siangpahrang Balak mah timaw thuih, Boer capa
    Baalam mah anih khaeah tih lok maw pathim pae, tito panoek oh; to tiah nahaeloe
    Shitiim hoi Gilgal khoek to zaehoikung Angraeng toenghaih to na panoek o tih.
  cuk-cuk: An-dulamar, be-ebinsamala, Moab-dulemar-e-rey-Balac bemar-wiogega bemar-idu
    igar amisgusanad. Beor-machi-Balaam, igi Balac-abin sogsagusa, a be nue-ebinsamala.
    Deginbali, Sitimʼye-neg-nugad-akale, Gilgal-neg-nugadse-be-nonigusmaladi, be ebinsabali.
    Magar be an-dakmala, ani an, Bab-Jehová bemar-onosadid.”
  uig-CYR: И хәлқим, Пәрвәрдигарниң һәққанийлиқлирини билип йетишиңлар үчүн, Моаб
    падишаси Балакниң қандақ нийитиниң барлиғини, Беорниң оғли Балаамниң униңға қандақ
    җавап бәргәнлигини, Шиттимдин Гилгалғичә немә ишлар болғанлиғини һазир есиңларға
    кәлтүрүңлар.
  tel-2017: నా ప్రజలారా, మోయాబురాజు బాలాకు చేసిన ఆలోచన, బెయోరు కుమారుడు బిలాము అతనికిచ్చిన
    జవాబు గుర్తుకు తెచ్చుకోండి. యెహోవా నీతి పనులు మీరు తెలుసుకునేలా షిత్తీము మొదలు
    గిల్గాలు వరకూ జరిగిన వాటిని మనసుకు తెచ్చుకోండి.
  hat-BSA: Pèp mwen, sonje koulye a konsèy Balak, wa Moab la ak sa Balaam, fis a Beor
    a, te reponn li depi nan Sittim rive Guilgal, pou nou ta ka konnen zèv ladwati
    a SENYÈ a.”
  kos-kos: Mwet luk, esam ma Tokosra Balak lun Moab el tuh akoo in oru nu suwos, ac
    mea Balaam, wen natul Beor, el topuk nu sel. Esam ma tuh sikyak ke kowos fahsr
    liki nien aktuktuk Acacia nu Gilgal. Esam ma inge ac kowos fah akilen ma nga tuh
    oru in molikowosla.”
  hbo-WLC: עַמִּ֗י זְכָר־נָא֙ מַה־יָּעַ֗ץ בָּלָק֙ מֶ֣לֶךְ מוֹאָ֔ב וּמֶה־עָנָ֥ה אֹת֖וֹ
    בִּלְעָ֣ם בֶּן־בְּע֑וֹר מִן־הַשִּׁטִּים֙ עַד־הַגִּלְגָּ֔ל לְמַ֕עַן דַּ֖עַת צִדְק֥וֹת
    יְהוָֽה׃
  ibo-ibo: Ndị m, chetanụ ihe Balak eze Moab zubere na ihe Belam nwa Beoa zara ya.
    Chetanụ njem unu site nʼobodo Shitim ruo obodo Gilgal, ka unu hụ nzọpụta nke Onyenwe
    anyị.”
  ory-ory: ହେ ଆମ୍ଭର ଲୋକେ, ମୋୟାବର ରାଜା ବାଲାକ କି ମନ୍ତ୍ରଣା କରିଥିଲା ଓ ବିୟୋରର ପୁତ୍ର ବିଲୀୟମ୍‍
    ତାହାକୁ କି ଉତ୍ତର ଦେଇଥିଲା, ତାହା ଏବେ ସ୍ମରଣ କର; ଶିଟୀମଠାରୁ ଗିଲ୍‍ଗଲ୍‍ ପର୍ଯ୍ୟନ୍ତ ସ୍ମରଣ
    କର, ତହିଁରେ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ନ୍ୟାୟ କର୍ମସକଳ ଜ୍ଞାତ ହୋଇ ପାରିବ।”
  chk-chk: Ämi nei aramas, oupwe pwal chechemeni mine Palak ewe kingen Moap a eäni
    rawangau ngenikemi, pwal mine Palam nöün Peor we mwän a eäni pälüen ngeni. Oupwe
    pwal chechemeni mine a fis, lupwen oua sai seni Sitim tori Kilkal, pwe oupwe silei
    mine Ngang ewe Samol mi Lapalap üa föri pwe üpwe amanauakemi.”
  rop-rop: “Wal main pipul olabat, yumob jinggabat wanim det king neim Beilak bin
    wandi dum langa yumob deya langa det kantri gulum Moweb. En yumob jinggabat hau
    Beilam det san blanga Biyowa bin ensim im. En yumob jinggabat ol detlot ting weya
    bin hepin brom det taim weya yumob bin meigim kemp langa det pleis gulum Akeisha
    raidap yumob bin kemp langa det pleis gulum Gilgel. Yumob garra jinggabat ol detlot
    ting na, en trubala yumob garra sabi mi na YAWEI bin dum loda gudbala ting blanga
    seibum yumob.” Lagijat na YAWEI bin tok.
  ukr-1871: Народе мій! спогадай, що задумував царь Моабійській Балак проти тебе,
    та й що йому Білеам Беоренко відказав, та що дїялося від Ситтиму до Галгалу, щоб
    ти спізнав праведні дїла Господнї.
  deu-1951: Mein Volk, bedenke doch, was Balak, der Moabiterkönig, vorhatte, und was
    Bileam, der Sohn Beors, ihm antwortete, [und was geschah] von Sittim bis Gilgal,
    damit du erkennest die Wohltaten des HERRN!
  eng-JPS: O My people, remember now what Balak king of Moab devised, and what Balaam
    the son of Beor answered him; from Shittim unto Gilgal, that ye may know the righteous
    acts of the LORD.
  srp-1865: Narode moj, opomeni se što naumi Valak car Moavski i što mu odgovori Valam
    sin Veorov, od Sitima do Galgala šta bi, da poznaš pravdu Gospodnju.
  lug-lug: Mmwe abantu bange mujjukire ekigendererwa kya Balaki kabaka wa Mowaabu
    n’ebigambo, Balamu omwana wa Byoli bye yayogera. Mujjukire bye nabakolera okuva
    e Sittimu okutuuka e Girugaali mulyoke mumanye ebikolwa bya Mukama eby’obutuukirivu.”
  heb-heb: עמי זכר נא מה יעץ בלק מלך מואב ומה ענה אתו בלעם בן בעור מן השטים עד הגלגל
    למען דעת צדקות יהוה׃
  ben-IRV: আমার প্রজারা, মনে কর মোয়াব রাজা বালাক কি পরিকল্পনা করেছিল এবং বিয়োরের
    ছেলে বিলিয়ম তাকে কি উত্তর দিয়েছিল, যত তুমি শিটীম থেকে গিলগল যাবে, তত তুমি জানবে
    সদাপ্রভুর ধার্মিকতার কাজ।”
  pan-pan: ਹੇ ਮੇਰੀ ਪਰਜਾ, ਯਾਦ ਕਰ ਕਿ ਮੋਆਬ ਦੇ ਰਾਜੇ ਬਾਲਾਕ ਨੇ ਤੇਰੇ ਵਿਰੁੱਧ ਕੀ ਜੁਗਤੀ ਕੀਤੀ,
    ਅਤੇ ਬਓਰ ਦੇ ਪੁੱਤਰ ਬਿਲਆਮ ਨੇ ਉਹ ਨੂੰ ਕੀ ਉੱਤਰ ਦਿੱਤਾ, ਸ਼ਿੱਟੀਮ ਤੋਂ ਲੈ ਕੇ ਗਿਲਗਾਲ ਤੱਕ ਕੀ
    ਹੋਇਆ, ਤਾਂ ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਧਰਮ ਦੇ ਕੰਮਾਂ ਨੂੰ ਜਾਣੋ!
  mya-JVB: အို ငါ ၏လူမျိုး ၊ ရှိတ္တိမ် မြို့နှင့် ဂိလဂါလ မြို့ စပ်ကြားမှာ မောဘ မင်းကြီး
    ဗာလက် ကြံစည် သော အကြံ ကို၎င်း ၊ ဗောရ သား ဗာလမ် ပြန်ပြော သောစကားကို၎င်းအောက်မေ့
    လော့။ ထိုသို့ အောက်မေ့မိလျှင်၊ ထာဝရဘုရား ၏ ဖြောင့်မတ် တော်မူခြင်းကို နားလည် လိမ့်မည်။
  hmo-hmo: “Lauegu bese taudia e, Moaba ena king Balaki ia ura karaia umui dekenai
    kara, do umui laloa lou. Bona Balama Beoro ese Balaki ia haere henia hereva danu
    do umui laloa. Umui durua totona lau karaia gaudia danu do umui laloa, Sitima
    kamepa bona Gilegala dekenai umui raka lao neganai. Unai kara badadia be lau ese
    lau karaia umui do lau hamauria totona. Unai kara do umui laloa, vadaeni egu kara
    maoromaoro do umui diba.”
  urd-urd: ऐ मेरे लोगों, याद करो कि शाह — ए — मोआब बलक़ ने क्या मश्वरत की, और बल'आम
    — बिन — ब'ऊर ने उसे क्या जवाब दिया; और शित्तीम से जिलजाल तक क्या — क्या हुआ, ताकि
    ख़ुदावन्द की सदाक़त से वाकिफ़ हो जाओ।
  rus-SYN: Народ Мой! вспомни, что замышлял Валак, царь Моавитский, и что отвечал
    ему Валаам, сын Веоров, и что происходило от Ситтима до Галгал, чтобы познать
    тебе праведные действия Господни.
  bqc-SIM: Vãi pↄ́ Mↄabuↄ kí Balaki dìlɛ à kɛɛ́ ń yã́ pↄ́ Bɛↄↄ nɛ́ Balaaũ wèwào,
    à to à dↄágu ma gbɛ̃́ↄ. Ma dↄaaɛ́ sɛa za Sitiũ e a gɛ ka Giligali, kɛ́ à
    e ma maakɛaↄ dↄ̃.
  tcz-CHONGTHU: Kamite, nageldoh lou-u mong ham? Moab lengpa Baalak chun itobanga
    thilse anagon hija, Beor chapa Balaam chun itobanga ana donbut ham, kamiten geldohuvin.
    Chule Acace muna kipana Gilgal chengeija nakholjinnao chu geldohuvin. Keima na
    Pakaiyuvin kakitahna a thil ijakai kabolpeh nahiuve.
  mar-mar: माझ्या लोकांनो, मवाबचा राजा बालाक याने काय योजिले होते ते आठवा आणि बौराचा
    मुलगा बलाम, काय म्हणाला त्याची आठवण करा, त्याने शिट्टीमपासून गिलगालपर्यंत येऊन
    त्यास कसे उत्तर दिले, त्याचे स्मरण करा, हे अशासाठी की परमेश्वराचे न्यायीपण तुमच्या
    लक्षात यावे.”
  qub-qub: Acrashä runacuna, cananga yarpäriy Moabpa raynin Balac gamcunapa contrayqui
    imano yarpashantapis. Chaynöpis yarpäriy Beorpa wamran Balaam imano nishantapis.
    Yarpäriy Sitimpita Gilgalcama imano aywashayquitapis. Chaynöpami musyanqui noga
    Tayta Diosniqui gamcunapaj allicunata rurashäta.»
  bqp-bqp: Bɛɛ nɛn tɔmbu, i yɑɑyo kɔ̃sɑ ye Bɑlɑki Mɔɑbun sinɑ boko u bwisikɑ u bɛɛ
    kuɑ. I mɑɑ yɑɑyo ye Bɑlɑmu Beorin bii u nùn wisɑ. Nɑ bɛɛ yɔ̃siri bɛɛn sɑnum sɔɔ
    sɑɑ Sitimun di sere Giligɑliɔ. Mɑ i nɛn durom wɑ mɛ nɛ, Yinni Gusunɔ nɑ bɛɛ kuɑ.
  hat-hat: Ooo! Pèp mwen! Chonje sa Balak, wa peyi Moab la, te fè lide fè nou, ak
    ki jan Balaram, pitit Bèyò a, te reponn li! Chonje sa ki te rive nou nan vwayaj
    nou an, lè nou te fin kite Sitim, anvan nou te rive Gilgal! Chonje tout bagay
    sa yo pou nou ka konprann sa m' te fè pou delivre nou!
  eng-BSB: My people, remember what Balak king of Moab counseled and what Balaam son
    of Beor answered. Remember your journey from Shittim to Gilgal, so that you may
    acknowledge the righteousness of the LORD.’”
  tod-tod: Nà-nuɓusɛiti, à ɠizɛ su ga, Moaɓe masagi Ɓalake faa ɲɔi leveni wo laalɔɠɔma,
    wo ɠizɛ naa zu, nii Ɓeyɔɔl ná-doun zunui Ɓalaame gooɠaaʋoteni da. Gè yɛni wo
    ʋa, é zo Sitime é li Gilegale, wo kɛ̀ɛwotiiti kaani, niiti ti zɔlegai, nɛ̀i
    gè ga Ɠɔoɠɔ GALAGI.»
  eng-WEBPB: My people, remember now what Balak king of Moab devised, and what Balaam
    the son of Beor answered him from Shittim to Gilgal, that you may know the righteous
    acts of the LORD.”
  kbq-kbq: Tamagra Nagri vahe'mota tamagesa nontahizafi? ko'ma Moapu kini ne' Balaki'ma,
    Beori nemofo Balamunku huno kazusi huzamanto huno nehigeno, Balamu'ma ana kazusi
    kema osu'no asomu kema huramante'neana ontahi nazafi? Sitimi kumate'ma mani nazareti'ma
    atreta Gilgali kumate vunaku'ma neazage'na, Nagra Ra Anumzamo'na eri fore'ma hu'noa
    kaguva zankura tamagera okaniho. E'i ana zantamima tamaveri'ma hu'noana, Ra Anumzamo'na
    fatgo navu'nava'za keama hihogu anara hu'noe.
  nhe-BL: “Notlacajhua, ax inquiilnamiquij Balac nopa tlanahuatijquetl ipan tlali
    Moab tlen quinequiyaya inmechtzontlamiltis huan quitlajtlani nopa tiocamanalojquetl
    Balaam icone Beor ma inmechteilhuis. Pero na nijfuerzajhui Balaam ma inmechtiochihua.
    ¿Ax inquiilnamiquij nochi tlen yejyectzi nimechchihuili quema initztoyaj ipan
    ojtli tlen Sitim hasta Gilgal? Nijchijqui para inquimatque para na, niimoTECO,
    huan nijchihua tlen xitlahuac.”
  gub-BL: Heremiaihu wà. Pema'enukwaw Marak hemiapo putar awer rehe. Moaw wanuwihawete
    romo hekon a'e. Ipurapo kar wer ikatu 'ym ma'e rehe peme. Pema'enukwaw Màrààw
    Meor ta'yr peze'eg iwazar awer rehe no. Uzeapo ma'e tetea'u a'e 'ar rehe. Pehem
    ywyàpyznaw Akaz her ma'e wi peker haw wi. Peata tetea'u peho peiko. Na'e iahykaw
    rehe pehem tawhu Ziwkaw pe. Pema'enukwaw a'e 'ar rehe uzeapo ma'e kwer paw wanehe.
    Ihe Tupàn Tuweharupi Wiko Ma'e apupytywà ihe. A'e rupi peityk peàmàtyry'ymar paw
    wà. Peneharaz zo a'e ma'e paw wanuwi nehe.
  eng-DRA: 'O my people, remember, I pray thee, what Balach the king of Moab purposed:
    and what Balaam the son of Beor answered him, from Setim to Galgal, that thou
    mightest know the justices of the Lord.'
