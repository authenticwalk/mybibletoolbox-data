  tha-KJV: โอ ประชาชนของเราเอ๋ย จงระลึ​กว่า บาลาคกษั​ตริ​ย์โมอับคิดอุบายประการใด และบาลาอัมบุตรชายเบโอร์​ได้​ตอบเขาอย่างไรจากชิทธิมถึ​งก​ิลกาล
