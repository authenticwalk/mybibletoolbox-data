    hầu cho ngươi biết việc công bình của Đức Giê-hô-va!
  hin-CV: हे मेरे लोगों, याद करो मोआब के राजा बालाक ने क्या षड़्‍यंत्र किया था और
    बेओर के पुत्र बिलआम ने क्या उत्तर दिया था. शित्तीम से गिलगाल तक अपनी यात्रा का
    स्मरण करो, कि तुम याहवेह के धर्मी कामों को जानो.”
  spa-BES: Oh pueblo mío, ten en cuenta ahora lo que fue planeado por Balac, rey de
