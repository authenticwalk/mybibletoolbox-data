  kan-2017: ನನ್ನ ಜನರೇ, ಮೋವಾಬಿನ ಅರಸನಾದ ಬಾಲಾಕನು ಕೊಟ್ಟ ಸಲಹೆಯನ್ನೂ ಮತ್ತು ಬೆಯೋರನ ಮಗನಾದ ಬಿಳಾಮನು
