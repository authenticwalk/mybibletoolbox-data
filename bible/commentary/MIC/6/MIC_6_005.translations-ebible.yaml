verse: MIC.006.005
translations:
  mal-C: എന്റെ ജനമേ, മോവാബുരാജാവായ ബാലാക്കിന്റെ ആലോചന എന്തായിരുന്നു എന്നും ബെയോരിന്റെ
    മകനായ ബിലെയാമിന്റെ മറുപടിയും ഓർക്കുക; യഹോവയുടെ നീതിയുള്ള പ്രവൃത്തികൾ അറിയേണ്ടതിന്
    ശിത്തീമിൽനിന്നു ഗിൽഗാൽവരെയുള്ള നിങ്ങളുടെ യാത്ര ഓർക്കുക.”
  deu-TKW: Mein Volk, denke doch daran, was Balak, der König von Moab, im Sinne hatte,
    und was Bileam, der Sohn Beors, ihm antwortete; denke doch an die Ereignisse von
    Sittim an bis Gilgal, damit du die Gnadenerweisungen Jahwes erkennst!”
  lin-lin: Bato na Ngai, bokanisa nanu makambo oyo Balaki, mokonzi ya Moabi, akanaki
    kosala bino, mpe makambo oyo Balami, mwana mobali ya Beori, azongiselaki ye. Bokanisa
    nanu nzela oyo botambolaki longwa na Sitimi kino na Giligali mpo ete bokoka kondima
    ata misala ya bosembo ya Yawe. »
  eng-LSV: O My people, please remember || What Balak king of Moab counseled, || What
    Balaam son of Beor answered him || (From Shittim to Gilgal), || In order to know
    the righteous acts of YHWH.”
  eng-GNV: O my people, remember nowe what Balak King of Moab had deuised, and what
    Balaam the sonne of Beor answered him, from Shittim vnto Gilgal, that ye may knowe
    the righteousnes of the Lord.
  eng-WEBSTER: O my people, remember now what Balak king of Moab consulted, and what
    Balaam the son of Beor answered him from Shittim to Gilgal; that ye may know the
    righteousness of the LORD.
  nhw-BL: “Nomasehualhua, amo anquielnamiquij Balac nopa tlanahuatijquetl ipan tlali
    Moab catli quinequiyaya anmechsosolos huan quitlajtlani nopa tlajtol pannextijquetl
    Balaam icone Beor ma anmechtelhuis. Pero na nijfuerzajhui Balaam ma anmechtiochihua.
    ¿Amo anquielnamiquij nochi catli yejyectzi nimechchihuili quema anitztoyaj ipan
    ojtli tlen Sitim hasta Gilgal? Nijchijqui para anquimatque para na, niamoTECO,
    huan nijchihua catli xitlahuac.”
  swh-ONEN: Watu wangu, kumbukeni jinsi Balaki mfalme wa Moabu alivyofanya shauri
    na kile Balaamu mwana wa Beori alichojibu. Kumbukeni safari yenu kutoka Shitimu
    mpaka Gilgali, ili mfahamu matendo ya haki ya Bwana.”
  bba-bba: Bɛɛ nɛn tɔmbu, i yɑɑyo kɔ̃sɑ ye Bɑlɑki Mɔɑbun sinɑ boko u bwisikɑ u bɛɛ
    kuɑ. I mɑɑ yɑɑyo ye Bɑlɑmu Beorin bii u nùn wisɑ. Nɑ bɛɛ yɔ̃siri bɛɛn sɑnum sɔɔ
    sɑɑ Sitimun di sere Giliɡɑliɔ. Mɑ i nɛn durom wɑ mɛ nɛ, Yinni Gusunɔ nɑ bɛɛ kuɑ.
  eng-KJVCPB: O my people, remember now what Balak king of Moab consulted, And what
    Balaam the son of Beor answered him; From Shittim unto Gilgal; That ye may know
    the righteousness of the Lord.
  luo-luo: Un joga parieuru kaka Balak ruodh jo-Moab nongʼado rieko, kendo kaka Balaam
    wuod Beor nodwoko. Parieuru wuoth mane uago Shitim nyaka Gilgal, mondo mi ungʼe
    timbe makare mag Jehova Nyasaye.”
  meu-meu: Egu bese taumui e, ba laloa, Balak, Moab pavapavana, ena lalo-hata be dahaka,
    bona Balaam Beoro ese ede e haere henia toma, bona Sitim ela bona Gilgal dahaka
    e vara; bena Iehova ena hahemauri karadia ba diba.
  npi-ULB: मेरा मानिस हो, तिमीहरू शित्तीमदेखि गिलगालसम्म जाँदा, मोआबका राजा बालाकले
    कल्पना गरेका कुरा, र बओरको छोरो बालामले कसरी जवाफ दिएका थिए त्यो सम्झ, ताकि तिमीहरूले
    परमप्रभुका धार्मिक कामहरू जान्‍न सक ।”
  yor-yor: Ìwọ ènìyàn mi, rántí ohun tí Balaki ọba Moabu gbèrò àti ohun tí Balaamu
    ọmọ Beori dáhùn. Rántí ìrìnàjò rẹ̀ láti Ṣittimu dé Gilgali, kí ìwọ ba le mọ òdodo
    Olúwa.”
  pes-OPCB: ای قوم من، به یاد آورید چگونه بالاق، پادشاه موآب، سعی کرد به‌وسیلۀ نفرین
    بلعام پسر بعور، شما را نابود کند، اما من او را وادار کردم به جای لعنت، برای شما
    دعای خیر کند. آنچه را که در مسیر شطیم تا جلجال اتفاق افتاد به خاطر آورید و به
    کارهای عادلانۀ من پی ببرید.»
  tgl-ULB: Aking mga tao, alalahanin ninyo ang mga inisip ni Balak na Hari ng mga
    Moab at ang sagot sa kaniya ni Balaam anak ni Boar sa iyong pagpunta sa Sitim
    hanggang Gigal upang malaman ninyo ang matuwid kong mga ginawa, si Yahweh.”
  cbu-NT: Mishat, Mowabshuch urkar Balaka sur, zitaminarineetsis ichinguru kachingamaam
    zandarangu, Balamarinee, Beorarinee wip istamaam kuruzurangiya. Itaru, Balamarinsha,
    nuwaa kuki Balakaa itsinsaru kamanirangu istamaam ngatarangiya. ¿Tamaysha anootstam
    mbizaksa? Mishat, yakat Sitimamand kasayarandsin, Guilgaalap naatarangsin, nuwsha
    wanip siyashchimari kasimaam istarangina. ¿Siyaa wanip tapachindarangina? atina.
    Ashiri na siysa kamaningtsa, tárangiya Apanlli. Itaru, nuwsha Mikiyasi atina.
  hui-hui: I̱naga wali agaliru-o Kini Bailaga Moabaali heagome tíhondo mbira bule
    manda bialu hearia Beo igini Bailamahanda ibuhondo agua ladai biya lo manda bidamibe.
    Ani bialu Giligolo dindi pole Agasia hariga obeneni mbira biyaru manda bidaba.
    Uruni bibahende bima piyaru manda bima poramigola i̱na tí pele mule agua bialu
    harudabe manda bu handadaba, lalu ka.
  mya-mya: ငါ​၏​လူ​မျိုး​တော်​တို့၊ မော​ဘ​ပြည့်​ရှင်​ဗာ​လက် မင်း​က သင်​တို့​ပျက်​စီး​ရာ​ပျက်​စီး​ကြောင်း​မည်
    ကဲ့​သို့​ကြံ​စည်​ခဲ့​သည်​ကို​လည်း​ကောင်း၊ ဗော​ရ ၏​သား​ဗာ​လမ်​က​ဘု​ရင်​အား​မည်​ကဲ့​သို့​ပြန်
    ပြော​သည်​ကို​လည်း​ကောင်း သ​တိ​ရ​ကြ​လော့၊ အ​ကေး​ရှား​စ​ခန်း​မှ​ဂိ​လ​ဂါ​လ​မြို့​သို့
    သွား​သော​ခ​ရီး​လမ်း​တွင် တွေ့​ကြုံ​ခဲ့​ရ​သော အ​ဖြစ်​အ​ပျက်​များ​ကို​သ​တိ​ရ​ကြ​လျှင်
    ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​မည်​ကဲ့ သို့ ကယ်​တင်​တော်​မူ​ခဲ့​ကြောင်း​သင်​တို့​သိ
    မြင်​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཀྱེ་ངའི་མི་སྡེ། ཁྱོད་ཅག་གིས་སྔོན་ཆད་མོ་ཨབ་རྒྱལ་པོ་པཱ་ལག་གིས་ཅི་ལྟར་འཆར་འགོད་བྱས་པ་དང་།
    པེ་ཨོར་གྱི་བུ་པེལ་ཨམ་གྱིས་དེ་ལ་ལན་ཅི་ཞིག་བཏབ་པ། ཡང་སིད་ཏིམ་ནས་གིལ་གལ་བར་དུ་དོན་ཅི་ཞིག་བྱུང་བ་རྣམས་དྲན་པར་གྱིས་ཤིག
    དེ་ནི་ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲང་བདེན་གྱི་མཛད་པ་རྣམས་རྟོགས་པའི་ཕྱིར་ཡིན་ནོ།
    །
  sna-sna: Vanhu vangu, rangarirai zvakaranganwa naBharaki mambo weMoabhu nezvakapindurwa
    naBharamu mwanakomana waBheori. Rangarirai rwendo rwenyu kubva kuShitimu kusvika
    kuGirigari, kuti mugoziva mabasa akarurama aJehovha.”
  spa-BLM: Pueblo mío, recuerda ahora lo que ideó Balac, rey de Moab, y lo que le
    respondió Balaam hijo de Beor desde Sitim hasta Gilgal, para que conozcas los
    actos justos de Yahvé”.
  cac-cac: Ex in chon̈ab', naeccoti tas chucal snanac vin̈aj Balac sreyal Moab d'a
    yib'an̈ eb' e mam eyicham chi'. Naecpaxcoti tas yutejnac vin̈aj Balaam yuninal
    vin̈aj Beor spacani. Naecpaxcoti tas ujinac d'a scal Sitim yed' Gilgal. Tze naanpaxcoti
    tastac vutejnac ex in colani, xchi Jehová.
  swh-ULB: Watu wangu, kumbukeni ambavyo Balaki mfalme wa Moabu alivyotunga, na vile
    ambavyo Balamu mwana wa Beori alivyomjibu kama ulipokuwa ukienda kutoka kwa Gilgali,
    hivyo mnaweza kujua matendo ya haki ya Yahwe.”
  bel-bel: Народзе Мой! успомні, што намышляў Валак, цар Маавіцкі, і што адказваў
    яму Валаам, сын Вэораў і што рабілася ад Сітыма да Галгалаў, каб спазнаць табе
    праведня дзеі Гасподнія.
  deu-ELBBK: Mein Volk, gedenke doch, was Balak, der König von Moab, beratschlagt,
    und was Bileam, der Sohn Beors, ihm geantwortet hat, dessen was von Sittim bis
    Gilgal geschehen ist; damit du die gerechten Taten des HERRN erkennst.“
  mbb-OT: He menge etew ku, tentenuzi niw he midsuǥù ni Hadì Balak he hadì te Moab
    si Balaam he anak ni Beor te kedrawak keniyu piru penuvadtuvad keniyu is impekaǥi
    ku ki Balaam. Tentenuzi niw zaan ke mibmenumenu ku sikiyu te edtavang hein midhipanew
    kew puun te Shitim pehendiyà te Gilgal. Tentenuzi niw heini he menge hitavù su
    wey niw meisip-isip is kedlibriya ku keniyu.”
  mal-2015: എന്റെ ജനമേ, നിങ്ങൾ യഹോവയുടെ നീതിപ്രവൃത്തികളെ അറിയേണ്ടതിന്നു മോവാബ്‌രാജാവായ
    ബാലാക്ക് ആലോചിച്ചതും ബെയോരിന്റെ മകനായ ബിലെയാം ഉത്തരം പറഞ്ഞതും ശിത്തീംമുതൽ ഗില്ഗാൽവരെ
    സംഭവിച്ചതും ഓർക്കുക.
  rmc-rmc: Manušale mire, leperen tumenge, so kamelas te kerel o Balak, le Moabengro
    kraľis, a so leske odphenďa o Balaam, le Beoriskro čhavo. Leperen tumenge pro
    drom andral o Šitim andro Gilgal, hoj te džanen o spravodľiva skutki le RAJESKRE.“
  pes-OPV: ‌ای قوم من آنچه راکه بالاق پادشاه موآب مشورت داد و آنچه بلعام بن بعور او
    را جواب فرستاد بیاد آور و آنچه را که از شطیم تا جلجال (واقع شد به‌خاطر دار) تاعدالت
    خداوند را بدانی.
  ron-1924: Попорул Меу, аду-ць аминте че плэнуя Балак, ымпэратул Моабулуй, ши че
    й-а рэспунс Балаам, фиул луй Беор, ши че с-а ынтымплат дин Ситим пынэ ла Гилгал,
    ка сэ куношть бинефачериле Домнулуй!”
  ben-OBCV: হে আমার লোকেরা, স্মরণ করো মোয়াবের রাজা বালাক তোমাদের বিরুদ্ধে যে পরিকল্পনা
    করেছিল, এবং বিয়োরের পুত্র বিলিয়ম কি উত্তর দিয়েছিল। শিটিম থেকে গিল্‌গল পর্যন্ত
    তোমাদের যাত্রার কথা মনে করো, যেন তোমরা সদাপ্রভুর ধার্মিকতার কাজগুলি জানতে পারো।”
  som-som: Dadkaygiiyow, bal haatan soo xusuusta wixii uu Baalaaq oo ahaa boqorkii
    Moo'aab ku tashaday, iyo wixii u Balcaam ina Becoor ugu jawaabay, bal soo xusuusta
    wixii dhacay tan iyo Shitiim iyo ilaa Gilgaal, si aad ku ogaataan falimaha xaqa
    ah ee Rabbiga.
  lat-VUC: Popule meus, memento, quæso, quid cogitaverit Balach, rex Moab, et quid
    responderit ei Balaam, filius Beor, de Setim usque ad Galgalam, ut cognosceres
    justitias Domini.
  eng-ASVBT: O my people, remember now what Balak king of Moab devised, and what Balaam
    the son of Beor answered him; remember from Shittim unto Gilgal, that ye may know
    the righteous acts of Jehovah.
  ita-1885: Deh! popol mio, ricordati qual consiglio prese Balac, re di Moab; e qual
    risposta gli diede Balaam, figliuolo di Beor; di ciò che ti avvenne da Sittim
    fino in Ghilgal; acciocchè tu riconosca le giustizie del Signore.
  eng-LXXUP: O my people, remember now, what counsel Balak king of Moab took against
    thee, and what Balaam the son of Beor answered him, from the reeds to Gilgal;
    that the righteousness of the Lord might be known.
  eng-ULB: My people, remember what Balak king of Moab devised, and how Balaam son
    of Beor answered him as you went from Shittim to Gilgal, so you may know the righteous
    acts of Yahweh.”
  spa-VBL: Pueblo mío, recuerden lo que Balac, el rey de Moab, estaba planificando
    hacer, y lo que Balaam, el hijo de Beor le dijo; y lo que sucedió desde Sitín
    hasta Guilgal, a fin de que conozcan las cosas buenas que hace el Señor.
  fra-_FOB: Mon peuple, rappelle-toi donc ce que projetait Balak, roi de Moab, et
    ce que lui répondit Balaam, fils de Béor, et ce que je fis depuis Sittim à Guilgal,
    afin que tu connaisses les justes voies de l'Éternel!
  mal-mal: എന്റെ ജനമേ, നിങ്ങൾ യഹോവയുടെ നീതിപ്രവൃത്തികളെ അറിയേണ്ടതിന്, മോവാബ്‌രാജാവായ
    ബാലാക്ക് ആലോചിച്ചതും, ബെയോരിന്റെ മകനായ ബിലെയാം ഉത്തരം പറഞ്ഞതും, ശിത്തീംമുതൽ ഗില്ഗാൽവരെ
    സംഭവിച്ചതും ഓർക്കുക”.
  urd-GVR: Ai merī qaum, wuh waqt yād kar jab Moāb ke bādshāh Balaq ne Bilām bin Baor
    ko bulāyā tāki tujh par lānat bheje. Lānat kī bajāe us ne tujhe barkat dī! Wuh
    safr bhī yād kar jab tū Shittīm se rawānā ho kar Jiljāl pahuṅchī. Agar tū in tamām
    bātoṅ par ġhaur kare to jān legī ki Rab ne kitnī wafādārī aur insāf se tere sāth
    sulūk kiyā hai.”
  suz-BL: आं मुरपुकी, मोआब ङा पिप बालाकम मार सल्‍ला पशो बाक्‍मे, मेको मिम्‍तीन। बेओर
    आ तौ बालाममी मेको कली मार लोव़ लेत्‍ता, मेको मिम्‍तीन। शित्तीम रे गिल्‍गाल सम्‍म
    ङा लांमी गाक्‍शोनु, मार मार दुम्‍मे, मेको मिम्‍तीन। मिनु परमप्रभु यावेमी इन कली
    दोपा प्रोंइशो बाक्‍मे, मेको तुइक्‍नीनी” देंत। गन्‍ती २२:-२४:-; यहोसु २:१; यहोसु
    ४:१९
  eng-NOY: O my people, remember what Balak the king of Moab devised. And what Balaam,
    the son of Beor, answered him, What happened from Shittim to Gilgal, That ye may
    know the mercies of Jehovah.”
  ita-1927: O popolo mio, ricorda dunque quel che Balak, re di Moab, macchinava, e
    che cosa gli rispose Balaam, figliuolo di Beor, da Sittim a Ghilgal, affinché
    tu riconosca il giusto procedere dell’Eterno.
  ckb-ckb: ئەی گەلەکەم، بیهێنەرەوە یادت بالاقی پاشای مۆئاب پیلانی چی گێڕا و بەلعامی
    کوڕی بەعۆر چی وەڵام دایەوە. گەشتەکەت لە شەتیمەوە تاکو گلگال بهێنەرەوە یادت، تاکو
    کارە ڕاستودروستەکانی یەزدان بزانیت.»
  eng-BBE: O my people, keep in mind now what was designed by Balak, king of Moab,
    and the answer which Balaam, son of Beor, gave him; the events, from Shittim to
    Gilgal, so that you may be certain of the upright acts of the Lord.
  kan-OKCV: ನನ್ನ ಜನರೇ, ಮೋವಾಬಿನ ಅರಸನಾದ ಬಾಲಾಕನು ಯೋಚಿಸಿದ್ದನ್ನೂ ಬೆಯೋರನ ಮಗ ಬಿಳಾಮನು ಅವನಿಗೆ
    ಉತ್ತರವಾಗಿ ಹೇಳಿದ್ದನ್ನೂ ಶಿಟ್ಟೀಮು ಮೊದಲುಗೊಂಡು ಗಿಲ್ಗಾಲಿನ ವರೆಗೆ ಆದ ನಿಮ್ಮ ಪ್ರಯಾಣವನ್ನೂ
