verse: MIC.006.014
translations:
  mal-C: നീ ഭക്ഷിക്കും, എന്നാൽ തൃപ്തിവരുകയില്ല; അപ്പോഴും നിന്റെ വയറ് നിറയാതിരിക്കും.
    നീ കൂട്ടിവെക്കും, എന്നാൽ ഒന്നും സമ്പാദിക്കുകയില്ല, കാരണം, നീ കൂട്ടിവെക്കുന്നതിനെ
    ഞാൻ വാളിന് ഏൽപ്പിക്കും.
  deu-TKW: Wenn du issest, sollst du nicht satt werden, sondern dein Hunger in dir
    andauern. Wenn du beiseite schaffst, sollst du doch nichts erübrigen, sondern
    was du erübrigst, werde ich dem Schwerte preisgeben.
  lin-lin: Okolia, kasi okotonda te, pamba te nzala makasi ekokota na ndako na yo.
    Okosala ekonzo, kasi okobatela eloko moko te, pamba te nakokaba yango na mopanga.
  eng-LSV: You eat, and you are not satisfied, || And your pit [is] in your midst,
    || And you remove, and do not deliver, || And that which you deliver, I give to
    a sword.
  eng-GNV: 'Thou shalt eate and not be satisfied, and thy casting downe shall be in
    the mids of thee, and thou shalt take holde, but shalt not deliuer: and that which
    thou deliuerest, will I giue vp to the sworde.'
  eng-WEBSTER: Thou shalt eat, but not be satisfied; and thy casting down shall be
    in the midst of thee; and thou shalt take hold, but shalt not deliver; and that
    which thou deliverest will I give up to the sword.
  nhw-BL: Antlacuase, pero amo quema anixhuise. Catli fiero amo quema anmechcahuas.
    Masque miyac anpixcase, amo huelis anquiajocuise para teipa. Huan catli anquiajocuise,
    niamoTeco niquinmactilis amocualancaitacahua catli anmechtlanise para ma quihuejhueloca.
  swh-ONEN: Mtakula lakini hamtashiba; matumbo yenu bado yatakuwa matupu. Mtaweka
    akiba lakini hamtaokoa chochote, kwa sababu mtakachoweka akiba nitatoa kwa upanga.
  bba-bba: I ko i di, ɑdɑmɑ i ǹ debumɔ. I ko i nɔɔɡiru suɑ ɡɔ̃ɔrun sɔ̃. Mɛyɑ n ǹ
    koorɔ i ɡɑ̃ɑnu bere. Ì n mɑɑ ɡɑ̃ɑnu beruɑ, tɑbɑ kon kɑ ye kɑm koosiɑ.
  eng-KJVCPB: Thou shalt eat, but not be satisfied; And thy casting down shall be
    in the midst of thee; And thou shalt take hold, but shalt not deliver; And that
    which thou deliverest will I give up to the sword.
  luo-luo: Ubiro chiemo to ok unuyiengʼ; unusik mana ka udenyo. Unukan gik moko to
    ok ginikonyu, nikech gik mukano nachiwne jowasiku.
  meu-meu: Bavaniani, a bogamui basie kunu, tau-animui do bae hitolo; ḡau bavato tabe,
    to basio gogo, bona ba gogo ḡaudia na lau ese dare baina henia.
  npi-ULB: तिमीहरूले खानेछौ तर तृप्‍त हुनेछैनौ; तिमीहरूको खालीपन तिमीहरूभित्रै रहनेछ
    । तिमीहरू वस्तुहरू संचय गर्नेछौ तर जोगाउनेछैनौ, र तिमीहरूले जे जोगाउँछौ, त्यो
    म तरवारलाई दिनेछु ।
  yor-yor: Ìwọ yóò jẹun ṣùgbọ́n kì yóò yó; ìyàn yóò wà láàrín rẹ. Ìwọ yóò kó pamọ́,
    ṣùgbọ́n ìwọ kì yóò lò láìléwu, nítorí ohun tí ìwọ kò pamọ́ ni èmi yóò fi fún idà.
  pes-OPCB: خوراک خواهید خورد، ولی هرگز سیر نخواهید شد و همیشه از گرسنگی رنج خواهید
    برد. مال و منال ذخیره خواهید کرد، اما چیزی برای شما باقی نخواهد ماند. آنچه را
    نیز باقی بماند به دشمنانتان خواهم داد.
  tgl-ULB: Kakain kayo ngunit hindi mabubusog, ang inyong kawalan ay mananatili sa
    iyo. Mag-iimbak ka ng mga pagkain ngunit hindi makapagtatabi at kung ano ang iyong
    itinabi ay ibibigay ko sa espada.
  cbu-NT: Katungitaateesa ndusha tazazakus, kizpur mariztatssa. Tatsumareetsis pusakitaateesa,
    tputssha uru shuchichiya. Pakich yuw saama ituchkis anootssha nda pishumaam waritakus,
    kundararshtis ichinguru itutschiya.
  hui-hui: Tígua tomo emene hangu ngago noleberamigo tombe naholebira. Tínaga tombeha
    garibi laho wiaabo holebira. Tínaga mbirale dabudabu ngamiru do hole mo yu ibaga
    bialu kamiria mo do holene bayale mbira ngaria handa walia naholeberami. Tígua
    mbirale bibahende mo do haramiruni i̱na waime mo ko helolebero.
  mya-mya: သင်​တို့​သည်​အ​စား​အ​စာ​ကို​စား​သော်​လည်း တင်း​တိမ်​မှု​မ​ရှိ။ ဆာ​လောင်​မြဲ​ဆာ​လောင်​လျက်
    ရှိ​နေ​မည်။ သင်​တို့​ရ​ရှိ​သ​မျှ​သော​ဥစ္စာ​ပစ္စည်း များ​ကို​စု​ဆောင်း​ထား​နိုင်​လိမ့်​မည်​မ​ဟုတ်။
    စု​ဆောင်း​ထား​သော​ဥစ္စာ​ပစ္စည်း​များ​ကို​လည်း ငါ​သည်​စစ်​ဘေး​ဒဏ်​ဖြင့်​ဖျက်​ဆီး​ပစ်​မည်။-
  bod-N: ཁྱོད་ཀྱིས་ཟོས་ཀྱང་འགྲང་བར་མི་འགྱུར་ལ། ཁྱོད་ཀྱི་ལྟོ་བ་སྔར་བཞིན་སྟོང་བར་ལུས་པ་དང་།
    ཁྱོད་རང་སྤར་ནའང་བྲོས་ནས་མི་ཐར་ལ། ཐར་བའི་དབང་དུ་བཏང་ནའང་བདག་གིས་རལ་གྲིར་གཏོད་ངེས་ཡིན།
  sna-sna: 'Muchadya asi hamungaguti: dumbu renyu richaramba risina chinhu. Muchaisa
    mudura asi mugoshaya zvamachengeta, nokuti zvamunounganidza ndichazviparadza nomunondo.'
  spa-BLM: Comerás, pero no te saciarás. Tu hambre estará dentro de ti. Se almacenará,
    pero no se guardará, y lo que tú salves lo entregaré a la espada.
  cac-cac: Ol ex vaoc, palta man̈ ol ex b'ud'joclaj, ol ochn̈ej e vejel. Man̈ jantacoc
    sat eyavb'en ol e molb'ej, palta man̈ ol eyil-laj b'aj ol c'ochoc. Tato ay b'aj
    ol ilchaj jab'oc tas eyuuj, axo d'a scal oval ol vac' lajvoquel d'ayex.
  swh-ULB: Utakula lakini hutatosheka; utupu wako utabakia ndani yako. Utatunza mizigo
    mbali lakini hutahifadhi, na kile unachokihifadhi nitakitoa kwa upanga.
  bel-bel: Ты будзеш есьці - і ня будзеш сыты; пустата будзе ўсярэдзіне ў цябе; будзеш
    ашчаджаць, але не ашчадзіш, а што ашчадзіш, тое аддам мечу.
  deu-ELBBK: Du wirst essen, aber nicht satt werden; und dein Inneres wird leer bleiben.
    Und du wirst fortschaffen und nicht retten; und was du rettest werde ich dem Schwert
    hingeben.
  mbb-OT: Benar he ebpekekaan kew, piru kenè kew egkahantey; layun kew ǥihapun egkevitil.
    Ederengdeng kew te menge abut niw, piru kenè niw heini egkepulusan, su ibpekuwa
    ku heini te menge kuntada niw emun timpu te tebek.
  mal-2015: നീ ഭക്ഷിക്കും; തൃപ്തി വരികയില്ല, വിശപ്പു അടങ്ങുകയുമില്ല; നീ നീക്കിവെക്കും;
    ഒന്നും സ്വരൂപിക്കയില്ലതാനും; നീ സ്വരൂപിക്കുന്നതു ഞാൻ വാളിന്നു ഏല്പിച്ചുകൊടുക്കും.
  rmc-rmc: Chaha, ale na čaľoha, a furt aveha bokhalo; thoveha tuke vareso pre sera,
    ale na ačhela tuke oda, bo oda, so tuke kamľal te odthovel, zňičinava andro mariben.
  pes-OPV: تو خواهی خورد اما سیر نخواهی شد وگرسنگی تو در اندرونت خواهد ماند و بیرون
    خواهی برد اما رستگار نخواهی ساخت و آنچه راکه رستگار نمایی من به شمشیر تسلیم خواهم
    نمود.
  ron-1924: Вей мынка, ши тот ну те вей сэтура, чи фоамя ва рэмыне ын тине; че вей
    луа динаинтя врэжмашулуй ну вей скэпа, кэч че вей скэпа, вой да прадэ сабией.
  ben-OBCV: তোমরা খাবে কিন্তু তৃপ্ত হবে না; তোমাদের পেট তখনও খালি থাকবে। তোমরা সঞ্চয়
    করার চেষ্টা করবে কিন্তু হবে না, কারণ তোমরা যা কিছু রক্ষা করবে তা আমি তরোয়ালকে
    দেব।
  som-som: Wax baad cuni doontaan mase dhergi doontaan. Gaajadiinnu dhexdiinnay ku
    jiri doontaa. Wax baad kaydin doontaan, laakiinse sinaba uma aad nabad gelin doontaan,
    oo wixii aad nabadgelisaanna seef baan u gacangelinayaa.
  lat-VUC: 'Tu comedes, et non saturaberis, et humiliatio tua in medio tui: et apprehendes,
    et non salvabis, et quos salvaveris, in gladium dabo.'
  eng-ASVBT: 'Thou shalt eat, but not be satisfied; and thy humiliation shall be in
    the midst of thee: and thou shalt put away, but shalt not save; and that which
    thou savest will I give up to the sword.'
  ita-1885: Tu mangerai, e non sarai saziato; e il tuo abbassamento sarà dentro di
    te; tu darai di piglio, ma non salverai; e ciò che tu avrai salvato io lo darò
    alla spada.
  eng-LXXUP: Thou shalt eat, and shalt not be satisfied; and there shall be darkness
    upon thee; and he shall depart from thee, and thou shalt not escape; and all that
    shall escape shall be delivered over to the sword.
  eng-ULB: You will eat but not be satisfied; your emptiness will remain inside you.
    You will store goods away but not save, and what you do save I will give to the
    sword.
  spa-VBL: Comerás, pero no te saciarás; por dentro aún sentirás hambre. Aunque trates
    de ahorrar, tu dinero no tendrá valor porque yo se lo daré a la espada.
  fra-_FOB: Tu mangeras et tu ne seras point rassasiée, et le vide sera au-dedans
    de toi; tu mettras de côté, mais tu ne sauveras point, et ce que tu auras sauvé,
    je le livrerai à l'épée.
  mal-mal: നീ ഭക്ഷിക്കും; തൃപ്തി വരുകയില്ല, വിശപ്പ് അടങ്ങുകയുമില്ല; നീ നീക്കിവക്കും;
    ഒന്നും സ്വരൂപിക്കുകയില്ലതാനും; നീ സ്വരൂപിക്കുന്നത് ഞാൻ വാളിന് ഏല്പിച്ചുകൊടുക്കും.
  urd-GVR: Tū khānā khāegā lekin ser nahīṅ hogā balki peṭ ḳhālī rahegā. Tū māl mahfūz
    rakhne kī koshish karegā, lekin kuchh nahīṅ bachegā. Kyoṅki jo kuchh tū bachāne
    kī koshish karegā use maiṅ talwār ke hawāle karūṅga.
  suz-BL: गे जचा थोव़क जाइ‍नेवे, तन्‍न मरूनेवे। मिनु इ कोव़ज शोव़लु बेक्‍शोन बाक्‍ब।
    गे खेक्‍चा दा खेक्‍नेवे, तन्‍न उप्‍शा वोइक्‍ने मचाप्‍नेवे। गे मार खेक्‍नेवे, मेको
    नेल्‍ल लडाइम खतम दुम्‍ब।
  eng-NOY: Thou shalt eat and not be satisfied, And hunger shall be within thee. Thou
    shalt remove, but shalt not save, And what thou savest will I give up to the sword.
  ita-1927: Tu mangerai, ma non sarai saziato, e l’inanizione rimarrà dentro di te;
    porterai via, ma non salverai, e ciò che avrai salvato, lo darò in balìa della
    spada.
  ckb-ckb: ئێوە دەخۆن و تێر نابن، گەدەتان هەردەم بەتاڵ دەبێت. ئەمبار دەکەن، بەڵام
    هیچ نامێنێتەوە، چونکە ئەوەی مایەوە دەیدەمە شمشێر.
  eng-BBE: 'You will have food, but not enough; your shame will be ever with you:
    you will get your goods moved, but you will not take them away safely; and what
    you do take away I will give to the sword.'
  kan-OKCV: ನೀನು ಉಂಡರೂ ತೃಪ್ತಿಯಾಗದೆ ಇರುವೆ; ನಿನ್ನೊಳಗೆ ಹಸಿವೆಯು ಇರುವುದು; ನೀವು ಸಂಗ್ರಹಿಸುತ್ತೀರಿ
    ಆದರೆ ಏನನ್ನೂ ಉಳಿಸುವುದಿಲ್ಲ, ಏಕೆಂದರೆ ನೀವು ಉಳಿಸುವದನ್ನು ನಾನು ಕತ್ತಿಗೆ ಕೊಡುತ್ತೇನೆ.
  tam-2017: நீ சாப்பிட்டும் திருப்தியடையாமல் இருப்பாய்; உனக்குள்ளே சோர்வுண்டாகும்;
    பாதுகாத்தும் நீ தப்புவிப்பதில்லை; நீ தப்புவிப்பதையும் பட்டயத்திற்கு ஒப்புக்கொடுப்பேன்.
  spa-RV-1909: 'Tú comerás, y no te hartarás; y tu abatimiento será en medio de ti:
    tú cogerás, mas no salvarás; y lo que salvares, lo entregaré yo á la espada.'
  ron-BTF: Vei mânca dar nu te vei sătura; și în mijlocul tău va fi doborârea ta;
    și tu vei apuca dar nu vei salva; și ce salvezi, eu voi da sabiei.
  eng-WEBP: You shall eat, but not be satisfied. Your hunger will be within you. You
    will store up, but not save, and that which you save I will give up to the sword.
  eng-FBV: You will eat, but never be satisfied; inside you will still feel hungry.
    Even though you try to save money, what you save won't be worth anything because
    I will give it to the sword.
  nld-1939: Ge zult eten, maar niet verzadigd zijn, En honger in uw binnenste voelen;
    Ge zult sparen, maar het niet behouden, En wat ge behoudt, geef Ik prijs aan het
    zwaard.
  nch-BL: Antacuase, pero amo quema anixhuise. Cati fiero amo quema amechcahuas. Masque
    miyac anpixcase, amo huelis anquiajocuise para teipa. Huan cati anquiajocuise,
    niamoTeco niquinmactilis amocualancaitacahua cati amechtanise para ma quihuejhueloca.
  vie-1934: Ngươi sẽ ăn, song không được no đâu; sự sỉ nhục sẽ ở giữa ngươi. Ngươi
    sẽ chuyên của ngươi, song không cứu được; còn cái gì ngươi cứu được, thì ta sẽ
    phó nó cho gươm.
  hin-CV: तुम खाना तो खाओगे किंतु संतुष्टि नहीं मिलेगी; खाने के बाद भी तुम्हारा पेट
    खाली रहेगा. तुम जमा तो करोगे, पर बचेगा कुछ भी नहीं, क्योंकि तुम्हारी बचत को मैं
    तलवार से लुटवा दूंगा.
  spa-BES: 'Tendrás comida, pero no te saciaras; tu abatimiento estará en medio de
    ti: recogerás pero no conservarás, y lo que conservares, yo lo daré a la espada.'
  tdx-tdx: Hikama irehe fa tsy ho anjañe; hasalikoañe mampikoritoke ty an-tro’o ao;
    hanao an-driha irehe fa tsy hahafihaja, vaho hatoloko ami’ty fibara ze nakafi’o.
  tha-KJV: เจ้​าจะรับประทาน แต่​จะไม่​รู้​จั​กอ​ิ่ม และส่วนภายในของเจ้าก็จะมี​แต่​ความหิว
    เจ้​าจะเก็บไว้ แต่​ก็​ไม่​สั่งสม อะไรที่​เจ้​าสั่งสม เราก็จะให้​แก่​ดาบ
  por-BR-2018: Tu comerás, mas não te saciarás; e fome haverá no meio de ti; tu pegarás,
    mas não levarás contigo ; e o que levares, eu o entregarei à espada.
  deu-ELO: Du wirst essen, aber nicht satt werden; und dein Inneres wird leer bleiben.
    Und du wirst fortschaffen und nicht retten; und was du rettest, werde ich dem
    Schwerte hingeben.
  eng-WYC-2018: Thou shalt eat, and shalt not be [ful] filled, and thy meeking is
    in the middle of thee (or and thy humbling is in thy midst); and thou shalt take
    (hold), and shalt not save; and (that) which thou shalt save, I shall give into
    (the) sword.
  epo-epo: Vi manĝos, sed ne fariĝos sata; doloron pro malsato vi havos en via interno;
    vi kaŝos, sed ne povos konservi; kaj kion vi konservos, tion Mi transdonos al
    la glavo.
  uig-PIN: Yǝysǝn, biraⱪ toyunmaysǝn, Otturangda aq-boxluⱪ ⱪalidu, Sǝn mülküngni elip
    yɵtkimǝkqi bolisǝn, Biraⱪ saⱪliyalmaysǝn; Saⱪlap ⱪaldurƣining bolsimu, uni ⱪiliqⱪa
    tapxurimǝn.
  beo-beo: Dilia da ha:i manu, be hame sadimu. Be amomane dilia da ha:iwane dialumu.
    Dilia da liligi gisa masunu, be amo noga:le hame momagemu. Adi liligi dilia momagesea,
    Na da gegesu amo ganodini wadela:lesimu.
  tpi-OTNT: Bai yupela i kaikai, tasol yupela bai i stap hangre. Olgeta samting yupela
    i kisim na bungim long haus, bai i no inap i stap gut. Na sapos wanpela samting
    i stap gut, bai mi larim ol birua i kam pait na bagarapim.
  hau-SA: Za ku ci amma ba za ku ƙoshi ba, cikinku zai zama babu kome Za ku tattara
    amma ba za ku yi ajiyar kome ba, gama abin da kuka yi ajiya zan ba wa takobi.
  uig-LAT: Yeysen, biraq toyunmaysen, Otturangda ach-boshluq qalidu, Sen mülküngni
    élip yötkimekchi bolisen, Biraq saqliyalmaysen; Saqlap qaldurghining bolsimu,
    uni qilichqa tapshurimen.
  nde-nde: Uzakudla kodwa ungasuthi; isisu sakho sizakuba silokhu singelalutho. Uzabuthelela
    kodwa ungalondolozi lutho, ngoba lokho okulondolozayo ngizakupha inkemba.
  ton-ton: Te ke kai, ka ʻe ʻikai te ke mākona, pea ʻe ʻi ho lotolotonga ʻa hoʻo fakahifo
    ki lalo; pea te ke puke ka ʻe ʻikai te ke fakahaofi; pea ko ia ʻoku ke fakahaofi,
    te u tukuange ki he heletā.
  ces-1613: Ty budeš jísti, a nenasytíš se, a snížení tvé bude u prostřed tebe. Vyneseš
    zajisté, ale neodneseš, a co vyneseš, vydám pod meč.
  eng-WMB: You shall eat, but not be satisfied. Your hunger will be within you. You
    will store up, but not save, and that which you save I will give up to the sword.
  tam-TCV: நீ சாப்பிடுவாய்; ஆனால் திருப்தியடையமாட்டாய். உன் வயிறோ இன்னும் வெறுமையாகவே
    இருக்கும். நீ சேர்த்து வைப்பாய்; ஆனால் சேமிக்கமாட்டாய். ஏனெனில் உன் சேமிப்புகளை
    எல்லாம் நான் வாளுக்கு ஒப்புக்கொடுப்பேன்.
  ceb-ULB: Makakaon kamo apan dili matagbaw; ang inyong pagkauhaw magpabilin diha
    kaninyo. Magtipig kamo ug pagkaon apan dili kamo makatigom, ug kung unsa ang inyong
    matigom ihatag ko sa espada.
  pol-UBG: Będziesz jeść, ale się nie nasycisz; twoje poniżenie będzie w środku ciebie.
    Pochwycisz, ale nie ocalisz, a co ocalisz, wydam pod miecz.
  kyc-kyc: Nakama nenge naraminyipape sikya pii napala mee yango nano nano piramo
    kararami. Nakamana pinji dupwa nyakarami lapala soo pelyamano lao paraminyipape
    kapa wai rombo nyii narami. Pinji lapo range nyuo parami dupwa nambame yanda pipala
    pyao kokwa sinya laro.
  urd-GVU: تُو کھانا کھائے گا لیکن سیر نہیں ہو گا بلکہ پیٹ خالی رہے گا۔ تُو مال محفوظ
    رکھنے کی کوشش کرے گا، لیکن کچھ نہیں بچے گا۔ کیونکہ جو کچھ تُو بچانے کی کوشش کرے
    گا اُسے مَیں تلوار کے حوالے کروں گا۔
  eng-OEBCW: You will eat but not be satisfied, your stomach empty within you. You
    will store up but lose everything, because whatever you save I will give to the
    sword.
  deu-1912: Du sollst nicht genug zu essen haben und sollst verschmachten. Und was
    du beiseite schaffst, soll doch nicht davonkommen; und was davonkommt, will ich
    doch dem Schwert überantworten.
  kan-2017: ನೀನು ತಿಂದರೂ ನಿನಗೆ ತೃಪ್ತಿಯಾಗದು. ಹಸಿವೆಯು ನಿನ್ನೊಳಗೆ ಇದ್ದೇ ಇರುವುದು. ನೀನು ನಿನ್ನವರನ್ನು
    ಕಳುಹಿಸಿಬಿಟ್ಟರೂ ಅವರನ್ನು ಪಾರುಮಾಡಲಾರಿ. ಪಾರುಮಾಡಿದವರನ್ನೂ ಕತ್ತಿಗೆ ತುತ್ತನ್ನಾಗಿ ಮಾಡುವೆನು.
  yap-yap: Bay um abichgad, machane damur fosgad. Bay um pired niki gimed ba yam’
    ko bilig. Gimed ra fek boch ban’en, ma dabi magach u pa’med. Demturug e tin gimed
    ra cha’riy, ma gu ra kirebnag u fithik’ e mael.
  hlt-MCSB: Na caak akhaw na hah hae pawt vetih na pongnah he na ko khuiah om ni.
    Na balkhong dae na loeih hae mahpawh. Na loeih cakhaw cunghang taengla ka paek
    ni.
  mdy-ETH: ዒንሢ ሙዓንዳኔ፥ ሚሽካዓኬ፤ ናያ ዒንሢኮ ጋፓዓኬ፤ ዒንሢ ቡኩሳንዳኔ፥ ጋዓንቴ ዒንሢም ዴዓዓኬ፤ ዒንሢ ቡኩሴ ቆሎ
    ዓኣታቴያ ዖልዚና ታኣኒ ባይዛንዳኔ።
  twi-ASANTE: Mobɛdidi, nanso moremmee; ɛkɔm bɛkɔ so ade mo. Mobɛboaboa ano nanso
    ɛrenkɔsi hwee, ɛfiri sɛ mede deɛ moakora no bɛma akofena.
  eng-WEBU: You shall eat, but not be satisfied. Your hunger will be within you. You
    will store up, but not save, and that which you save I will give up to the sword.
  wal-wal: Intte maana, shin kallekketa; namisaikka intteppe duuxxenna. Intte buuridi
    shiishshana, shin intteyyo dagattenna; intte dagayidobaakka taani olaa yeddada
    xaissana.
  spa-PDDPT: Comerás y no te saciarás, y el abatimiento estará en medio de ti. Recogerás,
    pero no lo conservarás, y lo que conserves, Yo lo entregaré a la espada.
  gun-gun: Ha'e ramo mba'emo pe'u teĩ napenhandui 'rã, penderye py pendu riae 'rã
    penenhembyayia. Penemba'e rei-rei pemoĩ porãmba teĩ ndapejouvei 'rã. Ha'e rã mba'emo
    pejou nho va'e ma xee amboaxa 'rã kyxe revegua pe.
  agu-BL: Cxwankwok, poro quil noj ic'u'l, ma na ilenin tzitije' we'j. Tzimole' iwa',
    poro quil cxcye'wok tan colche'n mu'ẍ tal. Na kol clax cyen mu'ẍ tal ita'n, stzajk
    wa'n tan yi e'chk lmak oyintzi' yi copon.
  ilo-ULB: Manganka ngem saanka a mapnek; addanto latta kenka ti kinaunga-ong. Agidulinka
    ngem saanka a maka-urnong, ket ti maurnongmo ket iyawatkonto iti kampilan.
  kpg-kpg: Goodou ga miami ge hagalee dohu adu gi goodou, goodou ga hiigai hua igolo.
    Goodou gaa kae gi daha godou mee, gei e deemee di benebene hagahumalia nia maa.
    Di ingoo hua di mee ma ga benebene go goodou e oho ko Au i lodo tauwa.
  uig-ARA: يەيسەن، بىراق تويۇنمايسەن، ئوتتۇراڭدا ئاچ-بوشلۇق قالىدۇ، سەن مۈلكۈڭنى ئېلىپ
    يۆتكىمەكچى بولىسەن، بىراق ساقلىيالمايسەن؛ ساقلاپ قالدۇرغىنىڭ بولسىمۇ، ئۇنى قىلىچقا
    تاپشۇرىمەن.
  sus-sus: Wo wo dɛgema nɛ, kɔnɔ wo mu fama lugade, wo donse ragatama nɛ, kɔnɔ a mu
    luma naa. Na bama nɛ wo yi ra santidɛgɛma ra.
  pon-2006: Kumwail pahn kin tungoal, ahpw sohte medla—kumwail pahn duhduhpekte. Kumwail
    pahn ahnekihla dipwisou kan, ahpw kumwail sohte pahn kak nekinekid; mehkoaros
    me kumwail pahn nekinekid pahn mwomwla nan mahwen.
  jae-jae: Aôm oc ôniŋ gêŋ, mago êôc aôm tôŋ atom, ma mo êjô aôm ŋapaŋgeŋ. Aôm ônac
    waba sa, mago ônam sa atom. Ma gêŋ, taŋ gôjac sa naŋ, aê oc jakêŋ êndêŋ siŋ enseŋ
    su.
  ksd-ksd: Una ian ma pa una maur, ma ra kipakan na tur piram; ma una vung ra magit,
    ma pa una vung vake pi na ki bulu; ma nam ba u vung vake na virua ta ra pakat
    na vinarubu.
  grc-BRENT: Σὺ φάγεσαι, καὶ οὐ μὴ ἐμπλησθῇς, καὶ συσκοτάσει ἐν σοὶ καὶ ἐκνεύσει,
    καὶ οὐ μὴ διασωθῇς, καὶ ὅσοι ἂν διασωθῶσιν, εἰς ῥομφαίαν παραδοθήσονται·
  ind-AYT: “Kamu akan makan, tetapi tidak menjadi kenyang. Kekosonganmu akan ada di
    dalammu. Kamu akan menyingkirkan sesuatu, tetapi tidak dapat menyelamatkannya.
    Apa yang kamu selamatkan, akan Kuserahkan kepada pedang.”
  nya-nya: Mudzadya, koma simudzakhuta; mudzakhalabe ndi njala. Mudzasunga zinthu,
    koma sizidzasungika, chifukwa zimene mudzasunga zidzawonongedwa ndi lupanga.
  hrv-hrv: Jest ćeš, a nećeš se nasititi, gladan ćeš ostati; stavljat ćeš na stranu,
    a ništa nećeš sačuvati; ako što i sačuvaš, ja ću maču predati.
  mps-mps: “Te dage nai tuyu da yaibao, tiali goli, dage nai sili bidaibao, dagego
    tabi habuge yaibao. Tigidali nai dagego selama, te beba sisinani, te bugagia me
    munalugobeo. Te nai me deli bugagia elalubaso da, teda eno te boi bidi dabego
    hwįagasomainu elama, te augwali dolaibao.
  tpi-tpi: Bai yupela i kaikai, tasol yupela bai i stap hangre. Olgeta samting yupela
    i kisim na bungim long haus, bai i no inap i stap gut. Na sapos wanpela samting
    i stap gut, bai mi larim ol birua i kam pait na bagarapim.
  dan-1931: Du skal spise, men ikke mættes, lige tomt skal dit Indre være; hvad du
    hengemmer, skal du ej bjærge, og hvad du bjærger, giver jeg Sværdet;
  vie-OVCB: Ngươi sẽ ăn nhưng không đủ thực phẩm. Cái đói dằn vặt ngươi thường xuyên.
    Ngươi cất giấu của cải nhưng không giữ được. Còn những gì ngươi giữ được thì Ta
    sẽ giao cho người chiến thắng ngươi.
  guj-2017: તું ખાશે પણ તૃપ્ત થશે નહિ; તારામાં કંગાલિયત રહેશે. તું સામાનનો સંગ્રહ
    કરશે પણ કંઈ બચાવી શકશે નહિ, તું જે કંઈ બચાવશે તે હું તલવારને સ્વાધીન કરીશ.
  pon-2006A: Kumwail pahn kin tungoal, ahpw sohte medla—kumwail pahn duhduhpekte.
    Kumwail pahn ahnekihla dipwisou kan, ahpw kumwail sohte pahn kak nekinekid; mehkoaros
    me kumwail pahn nekinekid pahn mwomwla nan mahwen.
  por-BRBSL: Você deve comer, mas não ficar satisfeito. Sua fome estará dentro de
    você. Você vai armazenar, mas não economizar, e aquilo que você salvar, eu desistirei
    da espada.
  eng-OEBUS: You will eat but not be satisfied, your stomach empty within you. You
    will store up but lose everything, because whatever you save I will give to the
    sword.
  cth-cth: Nang ni na ca ei na boum mahoeh kahai lah na o han, na tawn ei na sin mahoeh,
    na sin e hno hai kâtheinae koe ka poe han.
  twi-twi: Mubedidi, nanso moremmee; ɔkɔm bɛkɔ so ade mo. Mobɛboaboa ano, nanso ɛrenkosi
    hwee, efisɛ mede nea moakora no bɛma afoa.
  hlt-hlt: Na caak akhaw na hah hae pawt vetih na pongnah he na ko khuiah om ni. Na
    balkhong dae na loeih hae mahpawh. Na loeih cakhaw cunghang taengla ka paek ni.
  tbz-SIM: Di níí bo di, di bɑ́ nsɑ̀nnɛ̀, dikònnì bo ndi bo, kɛ̀ di sùɔ́ ndɛ̀, di
    bɑ́ɑ́ nɑ kɛ́ dɛ̀ sɔ̀nnɛ, bɑ́ kɛ̀ di nɑ kɛ sɔ̀nnɛ n dɛ̀ cɑ̀kɛ.
  msy-2020: Ia daghebar amɨ, izɨvaghan kogham, eghtɨ mɨtiriaba ian aghɨvɨra ikiam.
    Egh ia biziba inigh dɨpenimɨn ada akuvam, eghtɨ da deravɨra ikian kogham. Eghtɨ
    ia bizir manaba iti, kɨ apaniba amadaghtɨ, me izɨ ia mɨsogh dagh asɨghasigham.
  dop-dop: Ɩ́ kɑ́ tɔɣɔ ɩ́ kɑɑ hɑɣɑ, pɑɑ wiliɣi nyɔɣɔsɩ kɛ mǝ tɛɣɛ tɑm. Pɑɑ mpiɣi ɩ́
    kɑ́ ŋmɛsɩ ɩsɩɩ mɑ kɔnɑ yoou nɑ kʋ wɑkǝlɩ-wɩ.
  azb-azb: Yeyəcəksiniz, amma doymayacaqsınız, Qarınlarınız boş qalacaq. Sərvət yığacaqsınız,
    amma saxlamayacaqsınız, Qılıncla topladığınızı məhv edəcəyəm.
  eng-DBY: Thou shalt eat, and not be satisfied, and thine emptiness [shall remain]
    in the midst of thee; and thou shalt take away, and not save; and what thou savest
    will I give up to the sword.
  hin-2017: तू खाएगा, परन्तु तृप्त न होगा, तेरा पेट जलता ही रहेगा; और तू अपनी सम्पत्ति
    लेकर चलेगा, परन्तु न बचा सकेगा, और जो कुछ तू बचा भी ले, उसको मैं तलवार चलाकर लुटवा
    दूँगा।
  wol-KYG: Yaw de dinga lekk, te doo suur, xanaa wéye biir bu wéet. Dinga fat loo
    dul mana denc fu wóor, te loo denc fu wóor it, ab saamar laa koy jox.
  eng-YLT: Thou — thou eatest, and thou art not satisfied, And thy pit [is] in thy
    midst, And thou removest, and dost not deliver, And that which thou deliverest,
    to a sword I give.
  eng-WYC-2017: Thou shalt eat, and shalt not be [ful] filled, and thy meeking is
    in the middle of thee; and thou shalt take, and shalt not save; and which thou
    shalt save, I shall give into sword.
  eng-WMBB: You shall eat, but not be satisfied. Your hunger will be within you. You
    will store up, but not save, and that which you save I will give up to the sword.
  urd-GVH: तू खाना खाएगा लेकिन सेर नहीं होगा बल्कि पेट ख़ाली रहेगा। तू माल महफ़ूज़
    रखने की कोशिश करेगा, लेकिन कुछ नहीं बचेगा। क्योंकि जो कुछ तू बचाने की कोशिश करेगा
    उसे मैं तलवार के हवाले करूँगा।
  rug-rug: Kote hena si gamu ba kote lopu deṉa; sa tiamia si kote kokoba eko mo. Kote
    kopu si gamu ba loketoṉa si kote va naqiti ia gamu, sina saripu naqiti gamu si
    kote valani Rau koasa vedara.
  gaz-gaz: Ati inuma nyaatta; garuu hin quuftu; garaan kee amma illee duwwaa dha.
    Ati ni kaaʼatta; garuu homaa siif hin kuufamu; waan ati kuufattu sana ani goraadeetti
    kennaatii.
  fra-LSG: Tu mangeras sans te rassasier, Et la faim sera au-dedans de toi; Tu mettras
    en réserve et tu ne sauveras pas, Et ce que tu sauveras, je le livrerai à l’épée.
  gnn-gnn: “Yo, ḻuka warray nhuma yurru marrtji yulŋunydja ŋathanydja, yurru mukthun
    yana nhuma yurru marrya'yirri yukurra yulŋunydja; yakana nhuma yurru ŋayaŋu‐ḏaw'yundja
    ŋuriŋiyi, ga bukmak nhä malanha nhe yukurra ŋayathama, ŋunhiyinydja malanha yurru
    winya'yunna‐wala yanana.
  yal-yal: I tan, i dɛgema nɛn i mi lugo. Kamɛni i kuiin bɔrɔxɔma nɛn. I sena ndee
    ramarama nɛn, koni sese mi luma. I na naxan namara, n na kalama nɛn yɛngɛni.
  haw-1868: A e ai iho oe, aole e maona; Aia no iloko ou ka maule ana; A e lawe aku
    oe, aole e hoopakele, A o ka mea au e hoopakele ai, oia ka'u e haawi aku no ka
    pahikaua.
  arb-NAV: سَتَأْكُلِينَ وَلا تَشْبَعِينَ، وَيَظَلُّ جَوْفُكِ خَاوِياً. وَمَا تَدَّخِرِينَهُ
    تَعْجَزِينَ عَنِ الاحْتِفَاظِ بِهِ. لأَنِّي أَدْفَعُهُ لِلسَّيْفِ.
  ewe-ewe: Àɖu nu, ke màɖi ƒo o, eye dɔ anɔ wuwòm ɖaa. Àdzra nu gbogbowo ɖo, ke naneke
    masusɔ na wò o, elabena ne ɖe susɔ gɔ̃ hã la, matsɔe ade asi na yi.
  eng-LEE: Thou wilt indeed eat, but not be satisfied; and what thou hast eaten shall
    bend thee down; and thou wilt overtake [the enemy], but thou shalt not deliver;
    and that which thou deliverest will I give up to the sword.
  asm-FB: তোমালোকে খাবা কিন্তু তৃপ্ত নহবা, তোমালোকৰ পেট খালীয়ে হৈ থাকিব; তোমালোকে
    বস্তুবোৰ গোটাবা কিন্তু ৰক্ষা কৰিব নোৱাৰিবা; আৰু তোমালোকে যি ৰক্ষা কৰিবা, তাক মই
    তৰোৱালক শোধাই দিম।
  sus-A: وٌ وٌ دّفٍمَ نّ، كْنْ وٌ مُ قَمَ لُفَدٍ، وٌ دٌنسٍ رَفَتَمَ نّ، كْنْ عَ مُ
    لُمَ نَا. نَ بَمَ نّ وٌ يِ رَ سَنتِدّفّمَ رَ.
  fra-SBL: Vous mangerez, mais vous ne serez pas rassasiés. Votre faim sera en vous.
    Vous allez stocker, mais pas épargner, et ce que tu as sauvé, je le livrerai à
    l'épée.
  hbo-hbo: אַתָּ֤ה תֹאכַל֙ וְלֹ֣א תִשְׂבָּ֔ע וְיֶשְׁחֲךָ֖ בְּקִרְבֶּ֑ךָ וְתַסֵּג֙
    וְלֹ֣א תַפְלִ֔יט וַאֲשֶׁ֥ר תְּפַלֵּ֖ט לַחֶ֥רֶב אֶתֵּֽן׃
  kik-kik: Mũrĩrĩĩaga irio na mũtihũũne, nda cianyu irĩkoragwo o ihũtiĩ. Mũrĩigaga
    mĩthiithũ, no mũtikahonokia kĩndũ, tondũ kĩrĩa gĩothe mwahonokia nĩngakĩniinithia
    na rũhiũ rwa njora.
  fra-NCL: Tu mangeras, mais sans te rassasier, et ta faim sera au-dedans de toi ;
    tu éloigneras, mais sans rien sauver, et ce que tu sauveras, je le livrerai à
    l’épée.
  cek-AK: Buh to na caa tih, toe zok nam hah mak ai; zok nam thlam toengtoeng vop
    tih. Thoemto hmuennawk to na la tih, toe na patung thai mak ai; na patung ih hmuen
    to sumsen khaeah ka paek han.
  cuk-cuk: Na be mas-gunmalo-inigwele, gwen be immelegosurmalad, amba ukudmaada be
    gudii gumaloed. Be ibmar-gwag weemaloe-inigwele, be-ibe berguoed. Ar be ibmar-soggwensaar-gaoedi,
    ani an bila-onolegedgi be-ibe obelogoed.
  uig-CYR: Йәйсән, бирақ тоюнмайсән, Оттураңда ач-бошлуқ қалиду, Сән мүлкүңни елип
    йөткимәкчи болисән, Бирақ сақлалмайсән; Сақлап қалдурғиниң болсиму, уни қиличқа
    тапшуримән.
  tel-2017: నువ్వు తింటావు కానీ తృప్తి పడవు. నీలోపల వెలితిగానే ఉంటుంది. నువ్వు కూడబెట్టుకుంటావు
    కానీ అది నీకుండదు. నువ్వు దాచుకున్నదాన్ని కత్తికి అప్పగిస్తాను.
  hat-BSA: Ou va manje, men ou p ap satisfè. Imilyasyon ou va nan mitan ou. Ou va
    vin mete sou kote, men ou p ap konsève, e sa ke ou t ap rezève a, Mwen va bay
    li a nepe.
  kos-kos: Kowos ac mongo ac tia kihpi — aok, kowos ac masrinsral na. Kowos ac telak
    ma uh, a ac tia ku in oan paht yuruwos. Kutena ma lula yuruwos nga fah kunausla
    ke mweun.
  hbo-WLC: אַתָּ֤ה תֹאכַל֙ וְלֹ֣א תִשְׂבָּ֔ע וְיֶשְׁחֲךָ֖ בְּקִרְבֶּ֑ךָ וְתַסֵּג֙
    וְלֹ֣א תַפְלִ֔יט וַאֲשֶׁ֥ר תְּפַלֵּ֖ט לַחֶ֥רֶב אֶתֵּֽן׃
  ibo-ibo: Unu ga-eri nri ma afọ agaghị eju unu; afọ agaghị ejukwa unu eju. Unu ga-ewezuga
    ihe, ma unu agaghị echekwa ha, nʼihi na ihe ọbụla unu nwere ike chekwaa, ka m
    ga-ewere nyefee nʼaka mma agha.
  ory-ory: ତୁମ୍ଭେ ଭୋଜନ କରିବ ମାତ୍ର ତୃପ୍ତ ନୋହିବ ଓ ତୁମ୍ଭ ମଧ୍ୟରେ ତୁମ୍ଭର କ୍ଷୀଣତା ରହିବ;
    ତୁମ୍ଭେ ସ୍ଥାନାନ୍ତର କରିବ, ମାତ୍ର ନିରାପଦରେ ବୋହି ନେଇ ପାରିବ ନାହିଁ ଓ ଯାହା ତୁମ୍ଭେ ବହି
    ନେବ, ତାହା ଆମ୍ଭେ ଖଡ୍ଗକୁ ଦେବା।
  chk-chk: Oupwe mongö, nge ousap möt, oupwe chök mefi fion. Oupwe iseis mettoch,
    nge resap mwöch, nge mine a nom remi üpwe ataala ren maun.
  rop-rop: Nomeda yumob dagadagat daga, bat stil yumob kaan sedisfaid, dumaji yumob
    kaan bulap binji. En nomeda yumob hipimapbat olkain enijing, bat stil yumob nomo
    garram enijing, dumaji ai garra jandim sambodi blanga go en fait langa yumob en
    deigidawei ol detlot enijing brom yumob.
  ukr-1871: Будеш їсти, та не заситишся; пустка буде посеред тебе; будеш ховати, та
    не заховаєш, а що приховаєш, те віддам мечеві.
  deu-1951: Du wirst essen und doch nicht satt werden, sondern dein Hunger bleibt
    in deinem Innern. Schaffst du etwas beiseite, so kannst du es doch nicht retten,
    und was du rettest, will ich dem Schwerte preisgeben.
  eng-JPS: Thou shalt eat, but not be satisfied; and thy sickness shall be in thine
    inward parts; and thou shalt conceive, but shalt not bring forth; and whomsoever
    thou bringest forth will I give up to the sword.
  srp-1865: Ti æeš jesti, ali se neæeš nasititi, i padanje tvoje biæe usred tebe;
    i sklanjaæeš, ali neæeš izbaviti, i što izbaviš predaæu maèu.
  lug-lug: Onoolyanga, naye n’otokutta, era olubuto lwo lulisigala lutokota nga lukubanja.
    Oligezaako okukuŋŋaanya, weeterekere, naye tolibaako na kimu ky’otereka kubanga
    byonna ndibiwaayo eri ekitala.
  heb-heb: אתה תאכל ולא תשבע וישחך בקרבך ותסג ולא תפליט ואשר תפלט לחרב אתן׃
  ben-IRV: তোমরা খাবে কিন্তু তৃপ্ত হবে না; তোমার মধ্যে খালিভাবটা থেকেই যাবে। তুমি
    মালপত্র অন্য জায়গায় রাখবে কিন্তু রক্ষা করতে পারবে না এবং যা কিছু তুমি রক্ষা
    করবে আমি তলোয়ারকে দেব।
  pan-pan: ਤੂੰ ਖਾਵੇਂਗਾ ਪਰ ਰੱਜੇਂਗਾ ਨਹੀਂ, ਅਤੇ ਤੇਰੇ ਅੰਦਰ ਭੁੱਖ ਰਹੇਗੀ, ਤੂੰ ਜਮਾਂ ਤਾਂ ਕਰੇਂਗਾ
    ਪਰ ਬਚਾਵੇਂਗਾ ਨਹੀਂ, ਅਤੇ ਜੋ ਤੂੰ ਬਚਾਵੇਂ ਉਹ ਮੈਂ ਤਲਵਾਰ ਨੂੰ ਦੇ ਦਿਆਂਗਾ।
  mya-JVB: သင် သည် စား သော်လည်း မ ဝ ရ။ မွတ်သိပ် ခြင်း ကိုခံရမည်။ သင်သည် ချီ သော်လည်း
    ယူ ၍ မ သွားရ။ ယူ သွားသော အရာကိုလည်း ထား ဘေးသို့ ငါအပ် မည်။
  hmo-hmo: “Umui be do umui aniani, to emui bogana do idia kunu lasi, umui be do hitolo
    noho. Umui ese emui ruma dekenai kohu umui haboua, to unai kohu be do idia boio.
    Badina be umui haboua namonamo gaudia be tuari dekenai do lau hadikaia ore!
  urd-urd: तू खाएगा लेकिन आसूदा न होगा, क्यूँकि तेरा पेट ख़ाली रहेगा; तू छिपाएगा लेकिन
    बचा न सकेगा, और जो कुछ कि तू बचाएगा मैं उसे तलवार के हवाले करूँगा।
  rus-SYN: Ты будешь есть - и не будешь сыт; пустота будет внутри тебя; будешь хранить,
    но не убережешь, а что сбережешь, то предам мечу.
  bqc-SIM: Á pↄble, kási á kã́o, á nↄ̀sɛ a gↄ̃ da giiɛ. Á pↄ́ dilɛ kũ̀sũa
    ũ, a gↄↄplakɛo, asa má á kũ̀sũapi kpa zĩ̀blenaↄwaɛ.
  tcz-CHONGTHU: Nejong lechun nava theilou ding, na oisunga nagil keljing jeng ding,
    sum kikholdoh nan natin, ema na koidoh thei lou ding, nangin na kholdohsa chu
    keiman najou dingho kapeh ding ahi.
  mar-mar: तू खाशील पण तृप्त होणार नाही, तुझे रितेपण तुझ्यामध्ये राहील, तू चांगले
    ते साठवून ठेवशील पण ते रक्षण होणार नाही, आणि ज्याचे तू रक्षण करशील ते मी तलवारीला
    देईन.
  qub-qub: Micurpis manami sacsanquipächu. Jinallami yargaycanquipaj. Ima-aycatapis
    shuntar churanquipaj. Chayno churarpis manami imatapis jorgunquipächu. Imallatapis
    quëdachisha captiquega Nogami camacächishaj guërrachöna ushacänanpaj.
  bqp-bqp: I ko i di, ɑdɑmɑ i ǹ debumɔ. I ko i nɔɔgiru suɑ gɔ̃ɔrun sɔ̃. Mɛyɑ n ǹ
    koorɔ i gɑ̃ɑnu bere. Ì n mɑɑ gɑ̃ɑnu beruɑ, tɑbɑ kon kɑ ye kɑm koosiɑ.
  hat-hat: N'ap manje, men vant nou p'ap janm plen, n'ap grangou toujou. Lè nou konprann
    se sere n'ap sere pou pita, sa p'ap sèvi nou anyen. Avèk lagè m'ap voye sou nou
    an, n'ap pèdi tou sa nou te sere a.
  eng-BSB: You will eat but not be satisfied, and your hunger will remain with you.
    What you acquire, you will not preserve; and what you save, I will give to the
    sword.
  tod-tod: Wa daami wo, wo la yiɠoa, pului la zeɠea wo ma. Zɔi wa makɛ, naa la makɛga.
    Zɔi wa ɓaa maazu, nà naa ɠoloɠolo ga kɔɔi.
  eng-WEBPB: You shall eat, but not be satisfied. Your hunger will be within you.
    You will store up, but not save, and that which you save I will give up to the
    sword.
  kbq-kbq: Tamagra ne'zana negahazanagi tamura osugahie. Nontamifina fenozana eri
    tru hugahazanagi, ana zantamimo'a tamagranena mevava osugahie. Na'ankure eri atruma
    hanaza feno zantamina ha' vahe zamatre sanuge'za e'za ha' eme huramante'za eri'za
    vugahaze.
  nhe-BL: Intlacuase, pero ax quema inixhuise. Tlen fiero ax quema inmechcahuas. Yonque
    miyac inpixcase, ax huelis inquiajcocuise para teipa. Huan tlen inquiajcocuise,
    niimoTeco niquinmactilis imocualancaitacahua tlen inmechtlanise para ma quihuejhueloca.
  gub-BL: Penemi'u ràm nuhyk kwaw peme nehe. Pema'uhez putar tuweharupi nehe. Peporomono'og
    wer putar penemetarer tetea'u rehe nehe. Napepuner kwaw wyzài penemetarer imono'ogaw
    rehe nehe. Aze pemonokatu amo ma'e pe nehe, amuaiw kar putar a'e ma'e zauxiapekwer
    wanupe peàmàtyry'ym kar mehe ihe nehe.
  eng-DRA: 'Thou shalt eat, but shalt not be filled: and thy humiliation shall be
    in the midst of thee: and thou shalt take hold, but shalt not save: and those
    whom thou shalt save, I will give up to the sword.'
