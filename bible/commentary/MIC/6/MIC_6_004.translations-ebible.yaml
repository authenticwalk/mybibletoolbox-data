verse: MIC.006.004
translations:
  mal-C: ഞാൻ നിങ്ങളെ ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്നു, അടിമദേശത്തുനിന്നു നിങ്ങളെ വീണ്ടെടുത്തു.
    നിങ്ങളെ നയിക്കാൻ ഞാൻ മോശയെയും അഹരോനെയും മിര്യാമിനെയും അയച്ചു.
  deu-TKW: Habe ich dich doch aus Ägypten hergeführt und dich aus dem Lande, wo du
    Sklave warst, befreit und ließ Mose, Aaron und Mirjam dir als Führer vorangehn.
  lin-lin: Ezali te mpo ete nabimisaki bino na Ejipito to mpo ete nakangolaki bino
    na ndako ya bowumbu ? Boni, ezali te mpo ete natindelaki bino Moyize, Aron mpe
    Miriami mpo ete bakamba bino ?
  eng-LSV: For I brought you up from the land of Egypt, || And I have ransomed you
    from the house of servants, || And I send Moses, Aaron, and Miriam before you.
  eng-GNV: Surely I brought thee vp out of the land of Egypt, and redeemed thee out
    of the house of seruants, and I haue sent before thee, Moses, Aaron, and Miriam.
  eng-WEBSTER: For I brought thee out of the land of Egypt, and redeemed thee from
    the house of servants; and I sent before thee Moses, Aaron, and Miriam.
  nhw-BL: Pampa na nimechquixti tlen tlali Egipto campa san tlapic antetequipanohuayayaj.
    Nopona quema anitztoyaj aniaxcahua sequinoc masehualme, na nimechcojqui para nimechtojtomas.
    Huan nimechtitlanili Moisés huan Aarón huan María para anmechyacanase.
  swh-ONEN: Nimewatoa kutoka Misri na kuwakomboa kutoka nchi ya utumwa. Nilimtuma
    Mose awaongoze, pia Aroni na Miriamu.
  bba-bba: I mɑn tɑɑrɛ wɛ̃ɛmɔ yèn sɔ̃ nɑ bɛɛ Isirelibɑ yɑrɑ sɑɑ Eɡibitin di? Ǹ kun
    mɛ yèn sɔ̃ nɑ bɛɛ yɑrɑ sɑɑ yorun di? Ǹ kun mɛ yèn sɔ̃ nɑ bɛɛ kpɑro beni ɡɔriɑmɑ,
    Mɔwisi kɑ Aroni kɑ Mɑriɑmu?
  eng-KJVCPB: For I brought thee up out of the land of Egypt, And redeemed thee out
    of the house of servants; And I sent before thee Moses, Aaron, and Miriam.
  luo-luo: Ne agolou e piny Misri kendo agonyou thuolo e piny wasumbini. Ne aoro Musa,
    mondo otelnu, bende naoro Harun gi Miriam.
  meu-meu: Badina be Aigupto tanona amo na hakaumui lasi, iḡui rumana amo na hamaurimui;
    Mose bona Aaron bona Miriama na umui vairamui ai na siaidia guna.
  npi-ULB: किनभने मैले तिमीहरूलाई मिश्र देशबाट बाहिर ल्याएँ र दासत्वको घरबाट बचाएँ
    । मैले मोशा, हारून, र मिरियमलाई तिमीहरूकहाँ पठाएँ ।
  yor-yor: Nítorí èmi mú un yín gòkè láti ilẹ̀ Ejibiti wá, mo sì rà yín padà láti
    ilẹ̀ ẹrú wá. Mo rán Mose láti darí yín, bákan náà mo rán Aaroni àti Miriamu síwájú
    rẹ̀.
  pes-OPCB: من شما را از مصر بیرون آوردم، از بندگی نجاتتان دادم و موسی، هارون و مریم
    را فرستادم تا شما را هدایت کنند.
  tgl-ULB: Sapagkat inilabas ko kayo mula sa lupain ng Egipto at iniligtas ko kayo
    mula sa tahanan ng pagka-alipin. Pinadala ko si Moises, Aaron at Miriam sa inyo.
  cbu-NT: 'Napa: Zitaminaris Ijiptosh tsap taarusin, kiyung kachiykusin, nuwsha anoo
    tapachindarangi. Ijipto tsap tashitungarangina. Móysisee, misha Aaronaa wizarpatari
    Mariypat siyaa ksutamaam zanganirangina. ¿Anoo nda yasaksa? ¿Tamaysha mbizaksa?'
  hui-hui: I̱na tí Iyibi dindi garabaya biabe bialu hemiria gini mialu haru tagira
    pirugoni. Ani bialu tí haru halu pelo Mosese Erono Miriama imaru ibilarugoni.
  mya-mya: ငါ​သည်​သင်​တို့​ကို​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင် ခဲ့​၏။ ကျွန်​ခံ​ရာ​ဘ​ဝ​မှ​ကယ်​တင်​ခဲ့​၏။
    သင် တို့​ကို​ရှေ့​ဆောင်​လမ်း​ပြ​ရန်​မော​ရှေ၊ အာ​ရုန် နှင့်​မိ​ရိ​အံ​တို့​ကို​ငါ​စေ​လွှတ်​ခဲ့​၏။-
  bod-N: སྔོན་ཆད་ངས་ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་དེ། བྲན་གཡོག་ཏུ་བཀོལ་བའི་གནས་ལས་ཁྱོད་རྣམས་བླུས་པ་དང་།
    ཡང་ངས་མོ་ཤེ་དང་ཨ་རོན། མིར་ཡམ་བཅས་ཁྱོད་རྣམས་འཁྲིད་ཕྱིར་མངགས་པའོ། །
  sna-sna: Ndakakubudisai kubva muIjipiti uye akakudzikinurai kubva munyika youranda.
    Ndakatuma Mozisi kuti azokutungamirirai, naAroniwo naMiriamu.
  spa-BLM: Porque yo te saqué de la tierra de Egipto, y te redimió de la casa de la
    esclavitud. Envié delante de ti a Moisés, Aarón y Miriam.
  cac-cac: Ina a in vic'naquelta eb' e mam eyicham d'a Egipto. In colannac eb' b'aj
    ayoch checab'vumal chi'. A in in checnacb'at vin̈aj Moisés, vin̈aj Aarón yed'
    ix María, aton eb' cuchb'annac eb'.
  swh-ULB: Kwa kuwa niliwaleta kutoka nchi ya Msiri na kuwaokoa kutoka kwenye nyumba
    ya utumwa. Nawatuma Musa, Aruni, na Mariamu kwako.
  bel-bel: Я вывеў цябе зь зямлі Егіпецкай і выкупіў цябе з дома рабства і паслаў
    перад табою Майсея, Арона і Марыям.
  deu-ELBBK: Denn ich habe dich aus dem Land Ägypten heraufgeführt und aus dem Diensthaus
    dich erlöst; und ich habe Mose, Aaron und Mirjam vor dir hergesandt.
  mbb-OT: Impeǥawas ku pa ganì sikiyu ziyà te Ehipto he zutun kew uripena. Ne mibpilì
    ku si Moises, si Aaron, wey si Miriam te kebpengulu keniyu.
  mal-2015: ഞാൻ നിന്നെ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെടുവിച്ചു, അടിമവീട്ടിൽനിന്നു നിന്നെ
    വീണ്ടെടുത്തു, മോശെയെയും അഹരോനെയും മിര്യാമിനെയും നിന്റെ മുമ്പിൽ അയച്ചു.
  rmc-rmc: Se iľom tumen avri andral o Egipt, cinďom tumen avri andral o otroctvos;
    bičhaďom le Mojžiš, le Aron the la Mirijam, hoj tumen te ľidžan.
  pes-OPV: زیرا که تو را از زمین مصر برآوردم و تو را ازخانه بندگی فدیه دادم و موسی
    و هارون و مریم راپیش روی تو ارسال نمودم.
  ron-1924: Кэч те-ам скос дин цара Еӂиптулуй, те-ам избэвит дин каса робией ши ам
    тримис ынаинтя та пе Мойсе, Аарон ши Мария!
  ben-OBCV: আমি তোমাদের মিশর দেশ থেকে বের করে এনেছি এবং দাসত্বের দেশ থেকে উদ্ধার করেছি।
    তোমাদের পরিচালনা করার জন্য আমি মোশি, হারোণ আর মরিয়মকে পাঠিয়েছি।
  som-som: Waayo, dalkii Masar waan idinka soo bixiyey, oo guriga addoonsiga waan
    idinka soo furtay, oo waxaan idin hor mariyey Muuse, iyo Haaruun iyo Maryan.
  lat-VUC: Quia eduxi te de terra Ægypti, et de domo servientium liberavi te, et misi
    ante faciem tuam Moysen, et Aaron, et Mariam.
  eng-ASVBT: For I brought thee up out of the land of Egypt, and redeemed thee out
    of the house of bondage; and I sent before thee Moses, Aaron, and Miriam.
  ita-1885: Conciossiachè io t'abbia tratto fuor del paese di Egitto, e riscosso della
    casa di servitù; ed abbia mandati davanti a te Mosè, Aaronne, e Maria.
  eng-LXXUP: For I brought thee up out of the land of Egypt, and redeemed thee out
    of the house of bondage, and sent before thee Moses, and Aaron, and Miriam.
  eng-ULB: For I brought you up out of the land of Egypt and rescued you out of the
    house of bondage. I sent Moses, Aaron, and Miriam to you.
  spa-VBL: Porque yo te saqué de la tierra de Egipto y te rescaté de la esclavitud.
    Envié a Moisés, a Aarón, y a Miriam, como sus dirigentes.
  fra-_FOB: Car je t'ai fait monter du pays d'Égypte, je t'ai racheté de la maison
    de servitude, et j'ai envoyé devant toi Moïse, Aaron et Marie.
  mal-mal: ഞാൻ നിന്നെ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിച്ച്, അടിമവീട്ടിൽനിന്ന് നിന്നെ
    വീണ്ടെടുത്ത്, മോശെയെയും അഹരോനെയും മിര്യാമിനെയും നിന്റെ മുമ്പിൽ അയച്ചു.
  urd-GVR: Haqīqat to yih hai ki maiṅ tujhe Mulk-e-Misr se nikāl lāyā, maiṅ ne fidyā
    de kar tujhe ġhulāmī se rihā kar diyā. Sāth sāth maiṅ ne Mūsā, Hārūn aur Mariyam
    ko bhejā tāki tere āge chal kar terī rāhnumāī kareṅ.
  suz-BL: गो इन कली इजीप्‍त रे एक चाक्‍तन्‍नी। मिनु इन वाइलीम वाइल दुम्‍शो रागी रे
    प्रोंइतन्‍नी। इन कली लां कोंइचा कली मोसा, हारून नु मिरयाम आन कली सोइक्‍ताक्‍ङमी।
    प्रस्‍थान १५:२०
  eng-NOY: I brought thee up from the land of Egypt, And from the house of bondage
    I redeemed thee; I sent Moses, Aaron, and Miriam, to go before thee.
  ita-1927: Poiché io ti trassi fuori dal paese d’Egitto, ti redensi dalla casa di
    schiavitù, mandai davanti a te Mosè, Aaronne e Maria.
  ckb-ckb: من لە خاکی میسرەوە دەرمهێنایت، لە خاکی کۆیلایەتی تۆم کڕییەوە. من موسام
    بۆ ناردی ڕابەرایەتیت بکات، هەروەها هارون و مریەمیش.
  eng-BBE: For I took you up out of the land of Egypt and made you free from the prison-house;
    I sent before you Moses, Aaron, and Miriam.
  kan-OKCV: ನಾನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ನಿನ್ನನ್ನು ಮೇಲೆ ಬರಮಾಡಿ, ದಾಸತ್ವದ ದೇಶದೊಳಗಿಂದ ನಿನ್ನನ್ನು
    ವಿಮೋಚಿಸಿ, ಮೋಶೆ, ಆರೋನ್ ಮತ್ತು ಮಿರ್ಯಾಮಳನ್ನು ನಿನಗೆ ನಾಯಕರನ್ನಾಗಿ ಕಳುಹಿಸಿದೆನು.
  tam-2017: நான் உன்னை எகிப்துதேசத்திலிருந்து வரவழைத்து, அடிமைத்தன வீட்டிலிருந்த உன்னை
    மீட்டுக்கொண்டு, மோசே, ஆரோன், மிரியாம் என்பவர்களை உனக்கு முன்பாக அனுப்பினேன்.
  spa-RV-1909: Porque yo te hice subir de la tierra de Egipto, y de la casa de siervos
    te redimí; y envié delante de ti á Moisés, y á Aarón, y á María.
  ron-BTF: Fiindcă te-am scos din țara Egiptului și te-am răscumpărat din casa servitorilor;
    și i-am trimis înaintea ta pe Moise, Aaron și Miriam.
  eng-WEBP: For I brought you up out of the land of Egypt, and redeemed you out of
    the house of bondage. I sent before you Moses, Aaron, and Miriam.
  eng-FBV: For I brought you out of the land of Egypt and rescued you from slavery.
    I sent Moses, Aaron, and Miriam to lead you.
  nld-1939: Ik heb u uit Egypte geleid, uit het slavenhuis u verlost, Moses, Aäron
    en Mirjam aan uw spits laten gaan.
  nch-BL: Pampa na nimechquixti ten tali Egipto campa san tapic antetequipanohuayayaj.
    Nopona quema anitztoyaj aniaxcahua sequinoc masehualme, na nimechcojqui para nimechtojtomas.
    Huan nimechtitanili Moisés huan Aarón huan María para amechyacanase.
  vie-1934: Ta đã đem ngươi lên khỏi đất Ê-díp-tô, đã chuộc ngươi ra khỏi nhà tôi
    mọi, và đã sai Môi-se, A-rôn, Mi-ri-an đến trước mặt ngươi.
  hin-CV: मैंने तुम्हें मिस्र देश से बाहर निकाला है और तुम्हें दासत्व के बंधन से छुड़ाया
    है. मैंने तुम्हारी अगुवाई करने के लिये मोशेह को भेजा, अहरोन और मिरियम को भी भेजा.
  spa-BES: Porque te saqué de la tierra de Egipto y te liberé de la prisión; y envíe
    delante de ti a Moisés, Aarón y Miriam.
  tdx-tdx: Izaho nañakatse azo an-tane Mitsraime añe, nijebañ’azo an-trañom-pañondevozañe,
    le nampiaoloeko azo t’i Mosè naho i Aharone vaho i Miriame.
  tha-KJV: ด้วยว่าเราได้นำเจ้าขึ้นมาจากแผ่นดิ​นอ​ียิปต์ และไถ่​เจ้​ามาจากเรือนทาส
    และเราใช้​ให้​โมเสส อาโรน และมิเรี​ยม นำหน้าเจ้าไป
  por-BR-2018: Pois eu te fiz subir da terra do Egito, e da casa de escravidão eu
    te livrei; e enviei diante de ti a Moisés, Arão, e Miriã.
  deu-ELO: Denn ich habe dich aus dem Lande Ägypten heraufgeführt und aus dem Diensthause
    dich erlöst; und ich habe Mose, Aaron und Mirjam vor dir hergesandt.
  eng-WYC-2018: For I led thee out of the land of Egypt, and of the house of servage
    I delivered thee; and I sent before thy face Moses, and Aaron, and Mary. (For
    I led thee out of the land of Egypt, and I brought thee out of the house of servitude,
    or of slavery; and I sent thee Moses, and Aaron, and Miriam.)
  epo-epo: Mi elkondukis ja vin el la lando Egipta, kaj el la domo de sklaveco Mi
    vin elaĉetis, kaj Mi sendis antaŭ vin Moseon, Aaronon, kaj Mirjamon.
  uig-PIN: Qünki Mǝn seni Misir zeminidin elip qiⱪardim, Seni ⱪulluⱪ makanidin ⱨɵrlükkǝ
    ⱪutⱪuzdum; Aldingda yetǝklǝxkǝ Musa, Ⱨarun wǝ Mǝryǝmlǝrni ǝwǝttim.
  beo-beo: 'Na da dili Idibidi sogega fisili masa:ne, gadili asunasi. Na da dili udigili
    se nabima:ne hawa: hamosu amo yolema:ne gaga:i. Na da Mousese, Elane amola Milia:me,
    ilia bisili dili oule masa:ne asunasi.'
  tpi-OTNT: Mi tasol mi brukim kalabus bilong yupela na kisim yupela long Isip na
    bringim yupela i kam. Na mi makim Moses na Aron na Miriam bilong i go pas na soim
    rot long yupela.
  hau-SA: Na fito da ku daga ƙasar Masar na kuma ’yantar da ku daga ƙasar bauta. Na
    aika da Musa yă jagorance ku, haka ma Haruna da Miriyam.
  uig-LAT: Chünki Men séni Misir zéminidin élip chiqardim, Séni qulluq makanidin hörlükke
    qutquzdum; Aldingda yétekleshke Musa, Harun we Meryemlerni ewettim.
  nde-nde: Ngalikhupha eGibhithe ngalikhulula elizweni lobugqili. Ngathuma uMosi ukuba
    alikhokhele kanye lo-Aroni loMiriyemu.
  ton-ton: He ne u ʻomi koe mei he fonua ko ʻIsipite, pea ne u huhuʻi koe mei he fale
    ʻoe kau tamaioʻeiki, pea ne u fekau ʻa Mōsese, mo ʻElone, mo Miliami ke ʻalu ʻi
    ho ʻao.
  ces-1613: Ješto jsem tě vyvedl z země Egyptské, a z domu služebníků vykoupil jsem
    tě, a poslal jsem před tváří tvou Mojžíše, Arona a Marii.
  eng-WMB: For I brought you up out of the land of Egypt, and redeemed you out of
    the house of bondage. I sent before you Moses, Aaron, and Miriam.
  tam-TCV: எகிப்திலிருந்து நான் உங்களை வெளியே கொண்டுவந்தேன். அடிமைத்தன நாட்டிலிருந்து
    மீட்டு வந்தேன். உங்களை வழிநடத்த மோசேயுடன், ஆரோனையும் மிரியாமையும் அனுப்பினேன்.
  ceb-ULB: Kay gipagawas ko kamo gikan sa yuta sa Ehipto ug giluwas kamo gikan sa
    balay sa pagkaulipon. Gipadala ko si Moises, si Aaron, ug si Miriam nganha kaninyo.
  pol-UBG: Wyprowadziłem cię bowiem z ziemi Egiptu, odkupiłem cię z domu niewolników
    i posłałem przed tobą Mojżesza, Aarona i Miriam.
  agr-agr: Atumek Egipto nugkanum inaku waitkatai batsatutigmin wi jiijan agkanmitkauwaitjime;
    atumin yaimpakag jiipagtinme tusan Moisésan, Aarógkan, Marían ishiakamiajai.
  kyc-kyc: Nambame nakama Isipi piso minyuo epeyo. Nambame nakama kendemande yulu
    pyuo kareyaminyi kiiramo nyiyu. Nambame Mosesemoo Eronemoo Miriamemoo dusipame
    nakama lanyuo paramiŋi lao peeyakayo.
  urd-GVU: حقیقت تو یہ ہے کہ مَیں تجھے ملکِ مصر سے نکال لایا، مَیں نے فدیہ دے کر تجھے
    غلامی سے رِہا کر دیا۔ ساتھ ساتھ مَیں نے موسیٰ، ہارون اور مریم کو بھیجا تاکہ تیرے
    آگے چل کر تیری راہنمائی کریں۔
  eng-OEBCW: For I brought you up from the land of Egypt, from the land of slavery
    I redeemed you. I sent Moses, Aaron, and Miriam to lead you.
  deu-1912: Habe ich dich doch aus Ägyptenland geführt und aus dem Diensthause erlöst
    und vor dir her gesandt Mose, Aaron und Mirjam.
  kan-2017: ನಾನು ನಿನ್ನನ್ನು ಐಗುಪ್ತದೇಶದೊಳಗಿಂದ ಪಾರುಮಾಡಿ ದಾಸತ್ವದಿಂದ ಬಿಡಿಸಿದೆನು. ಮೋಶೆಯನ್ನೂ,
    ಆರೋನನನ್ನೂ ಮತ್ತು ಮಿರ್ಯಾಮಳನ್ನೂ ನಿನಗೆ ನಾಯಕರನ್ನಾಗಿ ಕಳುಹಿಸಿದೆನು.
  yap-yap: I gag e gu chuwegmed u Egypt. Um pired riy ni gimed’ e sib, mu gu chuwegmed
    riy. Gu pi’ Moses nge Aron nge Miriam ni ngu’ur pow’iyed gimed.
  hlt-MCSB: Nang te Egypt kho lamloh kang khuen tih sal rhoek imkhui lamloh nang kan
    lat. Na mikhmuh ah Moses, Aaron neh Miriam kan tueih.
  mdy-ETH: ጊብፄ ዓጫፓ ታ ዒንሢ ኬሴኔ፤ ዓይላቶ ዓጫፓ ታ ዒንሢ ዓውሴኔ፤ ሙሴንታ ዓኣሮኔንታ ማይራሞንታ ዒንሢም ሱኡጌ ማሂ
    ታ ዒንጌኔ።
  twi-ASANTE: Meyii mo firii Misraim megyee mo firii nkoasom asase so. Mesomaa Mose
    bɛdii mo anim Aaron ne Miriam nso.
  eng-WEBU: For I brought you up out of the land of Egypt, and redeemed you out of
    the house of bondage. I sent before you Moses, Aaron, and Miriam.
  wal-wal: Taani inttena Gibxxe biittaappe kessaas; qassi inttena ailletettaappe wozaas.
    Inttena kaalettana mala Muusa, Aaroonanne Miiriyaamo inttessi kiittaas.
  spa-PDDPT: Yo te saqué de la tierra de Egipto. Te liberté de la casa de esclavitud.
    Envié a Moisés, a Aarón y a María delante de ti.
  gun-gun: Mba'eta Egito yvy gui roguenoẽ va'ekue, escravo pendekuaiague gui roepy
    vy. Ha'e gui penerenonderã amondouka raka'e Moisés, Arão ha'e Miriã.
  agu-BL: Yi in wetz, in nno'c tan itelsene'l tzaj jak' chica'wl yi e' aj Egipto,
    nin ja cxe'ltzajwok wa'n liwr tk'ab yi buchbe'n itetz. Ej nin in nchakon nin Moisés,
    tu Aarón tu Mariy, tan chixcone'n tetz ibajxom.
  ilo-ULB: Ta inruarkayo iti daga ti Egipto ket insalakankayo iti balay ti pannakaadipen.
    Imbaonko kadakayo ni Moises, ni Aaron, kenni Miriam.
  kpg-kpg: Au ne laha mai goodou gi daha mo Egypt. Au ne daa mai goodou gi daha mo di
    hai hege. Au ne hagau a Moses, Aaron mo Miriam gi dagia mai goodou.
  uig-ARA: چۈنكى مەن سېنى مىسىر زېمىنىدىن ئېلىپ چىقاردىم، سېنى قۇللۇق ماكانىدىن ھۆرلۈككە
    قۇتقۇزدۇم؛ ئالدىڭدا يېتەكلەشكە مۇسا، ھارۇن ۋە مەريەملەرنى ئەۋەتتىم.
  sus-sus: N wo raminixi nɛ Misira bɔxi ra, n wo xun sara konyiya kui. N naxa Munsa,
    Haruna, nun Mariyama xɛɛ wo raminide.
  pon-2006: Pwe ngehi me kahreikumwaildo sang Isip; ngehi me kapitkumwailsang nan
    mour en lidu. I kadaralahng kumwail Moses, Aaron, oh Miriam, amwail sounkaweid.
  jae-jae: Aê kakôc amac aŋga gamêŋ Aiguptuŋa api amêŋ ma gajam amac kêsi aŋga andu
    kapoacwalôŋa. Aê kasakiŋ Mose agêc Aron ma Miriam sêmuŋ amac.
  ksd-ksd: Tago iau ga ben vairop avat kan ra gunan Aigipto, ma iau ga valaun avat
    kan ra kini ta ra pal na vilavilau; ma iau ga tulue dital Moses ma Aron ma Miriam
    na lua ta vavat.
  grc-BRENT: Διότι ἀνήγαγόν σε ἐκ γῆς Αἰγύπτου, καὶ ἐξ οἴκου δουλείας ἐλυτρωσάμην
    σε, καὶ ἐξαπέστειλα πρὸ προσώπου σου τὸν Μωυσῆν, καὶ Ἀαρὼν, καὶ Μαριάμ.
  ind-AYT: “Sesungguhnya, Akulah yang telah menuntunmu keluar dari tanah Mesir, dan
    telah menebusmu dari rumah perbudakan. Aku telah mengutus Musa, Harun, dan Miryam
    kepadamu.”
  nya-nya: Ine ndinakutulutsani ku dziko la Igupto ndi kukuwombolani ku nyumba ya
    ukapolo. Ndinatuma Mose kuti akutsogolereni, pamodzi ndi Aaroni ndi Miriamu.
  hrv-hrv: Ja sam tebe izveo iz zemlje egipatske, izbavio te iz kuće ropstva; poslao
    sam pred tobom Mojsija, Arona i Mirjamu.
  mps-mps: “Eno tama te eno dage kalabus togolama, te dage Isipde selama, te dage
    odasa asali. Tama eno te Moses nigilali, me Aron, me Miriam me, te tama bage polasa
    peyu, te dage sunumi ola mawai dao.
  tpi-tpi: Mi tasol mi brukim kalabus bilong yupela na kisim yupela long Isip na bringim
    yupela i kam. Na mi makim Moses na Aron na Miriam bilong i go pas na soim rot
    long yupela.
  dan-1931: Jeg førte dig jo op fra Ægypten og udløste dig af Trællehuset, og jeg
    sendte for dit Ansigt Moses, Aron og Mirjam.
  vie-OVCB: Vì Ta đã đem ngươi ra khỏi Ai Cập, chuộc ngươi khỏi ách nô lệ. Ta đã sai
    Môi-se, A-rôn, và Mi-ri-am cứu giúp ngươi.
  guj-2017: કેમ કે હું તો તમને મિસર દેશમાંથી બહાર લાવ્યો અને મેં તમને ગુલામીના ઘરમાંથી
    છોડાવ્યા. મેં તમારી પાસે મૂસાને, હારુનને તથા મરિયમને મોકલ્યાં.
  pon-2006A: Pwe ngehi me kahreikumwaildo sang Isip; ngehi me kapitkumwailsang nan
    mour en lidu. I kadaralahng kumwail Moses, Aaron, oh Miriam, amwail sounkaweid.
  por-BRBSL: Pois eu o trouxe para fora da terra do Egito, e o resgatou da casa da
    servidão. Enviei diante de vocês Moisés, Aaron e Miriam.
  eng-OEBUS: For I brought you up from the land of Egypt, from the land of slavery
    I redeemed you. I sent Moses, Aaron, and Miriam to lead you.
  cth-cth: Nang teh Izip ram hoi na tâcokhai toe. San na toung koehoi na ratang toe.
    Na hmalah Mosi, Aron hoi Miriam tinaw hai ka patoun toe.
  twi-twi: Miyii mo fii Misraim migyee mo fii nkoasom asase so. Mesomaa Mose bedii
    mo anim, Aaron ne Miriam nso.
  hlt-hlt: Nang te Egypt kho lamloh kang khuen tih sal rhoek imkhui lamloh nang kan
    lat. Na mikhmuh ah Moses, Aaron neh Miriam kan tueih.
  tbz-SIM: Míì di dènnɛní Esibiti tenkɛ̀ kɛ dì dɛɛtɛ́nɛ̀ mudɑɑtɔ̃mmú kɛ duɔ́ nkɛ̀
    Mɔyiisi nɛ̀ Anɔɔ nɛ̀ Midiyɑmmu kɛ̀ bɛ̀ di niitɛ́.
  msy-2020: Guizbangɨra, kɨrara dughiar ia Isipɨn kalabusɨn itimɨn ia inigha azenan
    ize. Kɨ tuavim ian akaghasa, Moses ko, Aron ko, Miriam, me amadazɨ, me ian faragha
    ghua ia inigha ize.
  dop-dop: Anɩ mɑ cɛpɑ-mɛɣɛ mǝ yomle tɑɑ kɛ́ Icipiti. Mɑ lǝsɑ-mɛ nɑ mɑ́ kpɑ Moisi
    nɑ Alɔŋ nɑ Mɑlǝyɑm, nɑ pɑ́ pɑɑsǝnɑ-mɛ.
  azb-azb: Səni Misir torpağından çıxaran, Köləlik diyarından sizi satın alan, Musanı,
    Harunu, Məryəmi, Sənin qabağına göndərən Mən oldum.
  eng-DBY: For I brought thee up out of the land of Egypt, and redeemed thee out of
    the house of bondage; and I sent before thee Moses, Aaron, and Miriam.
  hin-2017: मेरे विरुद्ध साक्षी दे! मैं तो तुझे मिस्र देश से निकाल ले आया, और दासत्व
    के घर में से तुझे छुड़ा लाया; और तेरी अगुआई करने को मूसा, हारून और मिर्याम को
    भेज दिया।
  wol-KYG: Yeen maa leen génnee réewum Misra, kërug njaam googa, maa leen fa jote,
    ba yebal fi seen kanam, Musaa ak Aaróonaak Maryaama.
  eng-YLT: For I brought thee up from the land of Egypt, And from the house of servants
    I have ransomed thee, And I send before thee Moses, Aaron, and Miriam.
  kne-kne: Inpangok dakayo ay komaan ed Egipto. Inbaak da Moses, Aaron ya si Miriam
    ay mangipango en dakayo et insalakan kos dakayo sin naibag-enan yo.
  eng-WYC-2017: For I led thee out of the land of Egypt, and of the house of servage
    I delivered thee; and I sent before thy face Moses, and Aaron, and Mary.
  eng-WMBB: For I brought you up out of the land of Egypt, and redeemed you out of
    the house of bondage. I sent before you Moses, Aaron, and Miriam.
  urd-GVH: हक़ीक़त तो यह है कि मैं तुझे मुल्के-मिसर से निकाल लाया, मैंने फ़िद्या देकर
    तुझे ग़ुलामी से रिहा कर दिया। साथ साथ मैंने मूसा, हारून और मरियम को भेजा ताकि
    तेरे आगे चलकर तेरी राहनुमाई करें।
  rug-rug: Arau turaṉa vurani gamu pa Izipi meke harupu gamu koasa popoa pinausu asa.
    Arau garunu atu nia se Mosese pude turaṉa gamu, meke gua tugo sari Eroni meke
    e Miriami.
  gaz-gaz: Ani biyya Gibxii sin baasee biyya garbummaa keessaa sin fure. Ani akka
    inni si qajeelchuuf Musee, akkasumas Aroonii fi Miiriyaamin siifan erge.
  fra-LSG: Car je t’ai fait monter du pays d’Égypte, Je t’ai délivré de la maison
    de servitude, Et j’ai envoyé devant toi Moïse, Aaron et Marie.
  gnn-gnn: Ŋäthilinydja nhuma ŋunha garrpiṉarawuy muka ŋunhala Yetjiptja, yurru ŋarranydja
    nhumalanha beŋuruyi dhawaṯmaraŋala märraŋala; ŋarra wekaŋala nhumalaŋgu ŋunhi
    ŋamakurru'nhanydja gal'ŋu ŋurruŋunha walalanha, dhuwalanhanydja walalanha gam',
    Mawtjitjnha ga Yärunnha, ga Miriyamnha, ga dhiyaŋuyinydja walalay nhumalanha yukurrana
    gäŋala ḻatju'kuŋalana dhikana wal'ŋu.
  yal-yal: N bata ɛ ramini Misiran yamanani. N bata ɛ xunba konyiya bɔxɔni. N yi Musa
    rasiga, a xa ti ɛ yɛɛ ra, e nun Haruna nun Mariyama.
  iou-iou: Näkägän Isip kome, komi piäken nanik in wädäŋ tädotpäŋ tämagut yäpmäŋ äbut.
    Kädet täwoŋäreŋpäŋ yäŋ-täkŋat yäpmäŋ äbäkta Moses kenta Aronkät Miriam upäŋ iwoyäŋpäŋ
    yepmaŋkut.
  haw-1868: No ka mea, ua lawe mai au ia oe mai ka aina o Aigupita mai, A ua hoola
    au ia oe mai ka hale o na kauwa mai; A ua hoouna aku au imua ou ia Mose, ia Aarona,
    a me Miriama.
  arb-NAV: لَقَدْ أَخْرَجْتُكَ مِنْ دِيَارِ مِصْرَ، وَافْتَدَيْتُكَ مِنْ بَيْتِ الْعُبُودِيَّةِ،
    وَأَرْسَلْتُ أَمَامَكَ مُوسَى وَهرُونَ وَمَرْيَمَ
  ewe-ewe: Elabena nyee kplɔ wò tso Egipte eye meɖe wò tso kluvinyenye me. Medɔ Mose,
    Aron kple Miriam be woakplɔ mi.
  eng-LEE: Although I had brought thee up out of the land of Egypt, and redeemed thee
    out of the house of bond-men; and I sent before thee Moses, Aaron, and Miriam.
  asm-FB: কাৰণ মই তোমালোকক মিচৰ দেশৰ পৰা উলিয়াই আনিলোঁ, আৰু বন্দীঘৰৰ পৰা তোমালোকক
    মুক্ত কৰিলোঁ; মই তোমালোকৰ ওচৰলৈ মোচি, হাৰোণ, আৰু মিৰিয়মক পঠিয়াইছিলোঁ।
  sus-A: ﭑ وٌ رَ مِنِشِ نّ مِسِرَ بْشِ رَ، ﭑ وٌ شُن سَرَ كٌنيِيَ كُي. ﭑ نَشَ مُنسَ،
    هَرُنَ، نُن مَرِيَمَ شّي وٌ رَ مِنِدٍ.
  fra-SBL: Car je vous ai fait monter du pays d'Égypte, et vous a rachetés de la maison
    d'esclavage. J'ai envoyé devant vous Moïse, Aaron et Miriam.
  hbo-hbo: כִּ֤י הֶעֱלִתִ֙יךָ֙ מֵאֶ֣רֶץ מִצְרַ֔יִם וּמִבֵּ֥ית עֲבָדִ֖ים פְּדִיתִ֑יךָ
    וָאֶשְׁלַ֣ח לְפָנֶ֔יךָ אֶת־מֹשֶׁ֖ה אַהֲרֹ֥ן וּמִרְיָֽם׃
  pjt-pjt: Panyatjaya kulila, panya nyurampa walytjapiti iriti Itjipala nyinanyangka
    nyara palunya nguraṟa tjuṯangku tjananya puḻkaṟa waṟkamilaṟa pakuningi. Ka ngayulu
    Mosenya, Aaronnga, Miriamanya tjananya iyaṉu tjananya wankantjaku nyurampa walytjapiti,
    kaya mulapaṯu tjananya manta nyara palulanguṟu ngalya-pakaltjingaṉu ngayulu nintinnyangka.
  kik-kik: Ndaamũrutire bũrũri wa Misiri, ngĩmũkũũra kuuma bũrũri wa ũkombo. Ngĩtũma
    Musa amũtongorie, marĩ na Harũni na Miriamu.
  fra-NCL: Car je t’ai fait monter du pays d’Égypte, je t’ai racheté de la maison
    de servitude, et j’ai envoyé devant toi Moïse, Aaron et Marie.
  cek-AK: Nangcae to Izip prae thung hoiah kang zaeh moe, tamna ah ohhaih thung hoiah
    kang loih o sak; nangcae hma ah Mosi, Aaron hoi Miriam to kang patoeh.
  cuk-cuk: Ar ani an Egipto-yalagi bemar-onosadid, maigagudiid-yalagi an bemar-ollor-imaksadid.
    Ani an bemarga Moisés, Aarón, María, barmisgusadid, adi, amar bemar-idumalagar.
  uig-CYR: Чүнки Мән сени Мисир зиминидин елип чиқардим, Сени қуллуқ маканидин һөрлүккә
    қутқуздум; Алдиңда йетәкләшкә Муса, Һарун вә Мәрйәмләрни әвәттим.
  tel-2017: ఐగుప్తు దేశంలో నుంచి నేను మిమ్మల్ని రప్పించాను. బానిస ఇంట్లో నుంచి మిమ్మల్ని
    కాపాడాను. మీ కోసం మోషే అహరోను మిర్యాములను పంపించాను.
  hat-BSA: Anverite Mwen te mennen nou monte soti nan peyi Égypte. Mwen te rachte
    ou soti nan kay esklavaj la. Mwen te voye devan ou Moïse, Aaron ak Marie.”
  kos-kos: Nga uskowosme liki Egypt. Nga tulekowosla liki kohs. Nga supwalot Moses,
    Aaron, ac Miriam in tuh pwenkowosla.
  hbo-WLC: כִּ֤י הֶעֱלִתִ֙יךָ֙ מֵאֶ֣רֶץ מִצְרַ֔יִם וּמִבֵּ֥ית עֲבָדִ֖ים פְּדִיתִ֑יךָ
    וָאֶשְׁלַ֣ח לְפָנֶ֔יךָ אֶת־מֹשֶׁ֖ה אַהֲרֹ֥ן וּמִרְיָֽם׃
  ibo-ibo: Nʼihi na e si m nʼala Ijipt kpọpụta unu. Agbapụtara m unu site na ịbụ ohu,
    nye unu Mosis na Erọn na Miriam ka ha nyere unu aka.
  ory-ory: ଆମ୍ଭେ ତ ମିସର ଦେଶରୁ ତୁମ୍ଭକୁ ବାହାର କରି ଆଣିଲୁ ଓ ଦାସଗୃହରୁ ତୁମ୍ଭକୁ ମୁକ୍ତ କଲୁ;
    ଆଉ, ତୁମ୍ଭର ଅଗ୍ରସର ହେବା ପାଇଁ ମୋଶା, ହାରୋଣ ଓ ମରୀୟମକୁ ପଠାଇଲୁ।
  chk-chk: Üa emwenikemiiwu seni ewe fanü Isip o angasakemi seni ewe fanü ia ra nöünikemi
    amanau ie. Üa tinala Moses, Aaron me Miriam pwe repwe akom mwemi.
  rop-rop: “Najing. Yumob kaan tok enijing, dumaji aibin deigidawei yumob brom Ijip
    weya yumob bin oldei jidan jis laiga prisana. Mi na bin seibum yumob brom detlot
    adwek weya yumob bin oldei dumbat deya, en aibin jandim Mosis en Eran en Miriyam
    blanga shoum yumob det wei blanga bulurrum.
  ukr-1871: Я вивів тебе з землї Египецької, викупив тебе з дому неволї та й послав
    поперед тебе Мойсея, Аарона й Мирияму.
  deu-1951: Habe ich dich doch aus Ägyptenland heraufgeführt und dich aus dem Diensthause
    erlöst und Mose, Aaron und Mirjam vor dir her gesandt!
  eng-JPS: For I brought thee up out of the land of Egypt, and redeemed thee out of
    the house of bondage, and I sent before thee Moses, Aaron, and Miriam.
  srp-1865: Jer te izvedoh iz zemlje Misirske i iskupih iz kuæe ropske i poslah pred
    tobom Mojsija, Arona i Mariju.
  lug-lug: Nabaggya mu nsi ye Misiri ne mbanunula mu nsi ey’obuddu, ne mbawa Musa,
    ne Alooni ne Miryamu okubakulembera.
  heb-heb: כי העלתיך מארץ מצרים ומבית עבדים פדיתיך ואשלח לפניך את משה אהרן ומרים׃
  ben-IRV: আমি মিশর দেশ থেকে তোমাদের বার করে নিয়ে এসেছিলাম এবং বন্দী ঘর থেকে উদ্ধার
    করেছিলাম। আমি মোশি, হারোণ ও মরিয়মকে তোমাদের কাছে পাঠিয়েছিলাম।
  pan-pan: ਮੈਂ ਤਾਂ ਤੈਨੂੰ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਇਆ, ਅਤੇ ਤੈਨੂੰ ਗੁਲਾਮੀ ਦੇ ਘਰ ਤੋਂ ਛੁਡਾ
    ਲਿਆ, ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਮੂਸਾ, ਹਾਰੂਨ ਅਤੇ ਮਿਰਯਮ ਨੂੰ ਭੇਜਿਆ।
  mya-JVB: သင့် ကို အဲဂုတ္တု ပြည် မှ ငါဆောင် ခဲ့ပြီ။ ကျွန် ခံ နေရာ အရပ်မှ ရွေးနှုတ်
    ပြီ။ သင့် ရှေ့ မှာ မောရှေ ၊ အာရုန် ၊ မိရိအံ တို့ကို ငါစေလွှတ် လေပြီ။
  hmo-hmo: Lau sibona ese Aigupito dekena amo umui lau hakaua mai. Lau ese emui guia
    dekena amo umui lau hamauria. Lau ese Mose, bona Arona, bona Miriama lau siaia,
    idia ese umui do idia gunalaia totona.
  urd-urd: क्यूँकि मैं तुम को मुल्क — ए — मिस्र से निकाल लाया, और ग़ुलामी के घर से
    फ़िदिया देकर छुड़ा लाया; और तुम्हारे आगे मूसा और हारून और मरियम को भेजा।
  rus-SYN: Я вывел тебя из земли Египетской и искупил тебя из дома рабства, и послал
    перед тобою Моисея, Аарона и Мариам.
  bqc-SIM: Ma á bↄ́lɛ Egipi, ma á bↄ́ zↄbleu, Ma Mↄizi zĩ̀ à dↄ̀aaɛ́ ń Aalonao
    ń Miliaũo.
  tcz-CHONGTHU: Chujong leh keiman Egypt gam'a konin kahin puidohuvin chuleh nabulput
    na henlhah nauva konin kana lhatdoh tauvin ahi. Aaron, Mose chule Miriam nakithopi
    dinguvin kahin sollin ahi.
  mar-mar: कारण मी मिसर देशातून तुम्हास बाहेर काढले आणि दास्यत्वाच्या घरातून तुला
    सोडवीले, मी मोशे, अहरोन व मिर्यामला तुझ्याकडे पाठवले.
  qub-qub: Gamcunataga uyway caycajta salbashpä Nogami Egiptupita jorgamurä. Nogami
    cachamurä Moisesta, Aaronta, Mariata llojshicamuptiqui paycuna pushamushunayquipaj.
  bqp-bqp: I mɑn tɑɑrɛ wɛ̃ɛmɔ yèn sɔ̃ nɑ bɛɛ Isirelibɑ yɑrɑ sɑɑ Egibitin di? Ǹ kun
    mɛ yèn sɔ̃ nɑ bɛɛ yɑrɑ sɑɑ yorun di? Ǹ kun mɛ yèn sɔ̃ nɑ bɛɛ kpɑro beni gɔriɑmɑ,
    Mɔwisi kɑ Aroni kɑ Mɑriɑmu?
  hat-hat: Mwen fè nou soti kite peyi Lejip la. Mwen wete nou nan esklavaj nou te
    ye nan peyi sa a! Mwen voye Moyiz, Arawon ak Miryam pou kondi nou ale.
  eng-BSB: For I brought you up from the land of Egypt and redeemed you from the house
    of slavery. I sent Moses before you, as well as Aaron and Miriam.
  tod-tod: Tɔɔzei gè wo ɠulani Ezipete yooi ʋa, wo ʋa ʋɛ! Gè wo unmɔɔni, gè wo
    ɠula duɔlai zu! Gè Moize ta Aalɔn ta Miliyameni toni wo luɠɔ!
  eng-WEBPB: For I brought you up out of the land of Egypt, and redeemed you out of
    the house of bondage. I sent before you Moses, Aaron, and Miriam.
  kbq-kbq: Isipi mopafima kazokazo eri'zama enerita mani'nage'na Nagra ete tamagu'vazi'na
    tamavre'na e'noe. Mosesema Aronima Miriamuma hu'na huzmantoge'za kva huramante'za
    nevazageta zamage vu'naze.
  nhe-BL: Pampa na nimechquixti tlen tlali Egipto campa san tlapic intlatequipanohuayayaj.
    Nopano quema initztoyaj iniaxcahua sequinoc tlacame, na nimechcojqui para nimechtojtomas
    tlen nopa tlatequipanojcayotl. Huan nimechtitlanili Moisés huan Aarón huan María
    para inmechyacanase.
  gub-BL: Kwehe mehe apupyro Ezit ywy wi ihe. Peiko amo wanupe uma'erekoahy e ma'e
    romo a'e 'ar mehe. Apupyro ihe. Amono kar Moizez peme. Amono kar Àràw peme no.
    Amono kar Mirià peme no. Peneruze'eg arer romo wanekon wà. Wexak kar peata àwàm
    ywyxiguhu rehe har peme wà.
  eng-DRA: 'For I brought thee up out of the land of Egypt, and delivered thee out
    of the house of slaves: and I sent before thy face Moses, and Aaron, and Mary.'
