verse: MIC.006.010
translations:
  mal-C: ദുഷ്ടഗൃഹമേ, നിങ്ങളുടെ അവിഹിതനിക്ഷേപങ്ങളെ ഞാൻ മറക്കുമോ? അഭിശപ്തമായ നിങ്ങളുടെ
    കള്ള അളവുകളെ ഞാൻ മറന്നുകളയുമോ?
  deu-TKW: Sind im Hause des Gottlosen unrecht erworbene Schätze und ein fluchwürdiges,
    zu mageres Epha?
  lin-lin: Oh libota ya mobulu, boni, nasepela penza komona bomengo na bino, oyo bosili
    kozwa na nzela ya mabe, Efa ekoka te oyo elakelama mabe ?
  eng-LSV: Are there yet [in] the house of the wicked || Treasures of wickedness,
    || And the abhorred meager ephah?
  eng-GNV: Are yet the treasures of wickednes in the house of the wicked, and the
    scant measure, that is abominable?
  eng-WEBSTER: Are there yet the treasures of wickedness in the house of the wicked,
    and the scant measure that is abominable?
  nhw-BL: Pero amojuanti, amo ya nopa anquichihuaj. Anmoricojchihuaj ica tlamantli
    catli pajpatiyo catli tlachtectli. Huan quema antlanemacaj, amo antemacaj ajsitoc
    quen monequi.
  swh-ONEN: Je, bado nisahau, ee nyumba ya uovu, hazina yako uliyopata kwa udanganyifu
    na vipimo vilivyopunguka, ambavyo vimelaaniwa?
  bba-bba: Kon wurɑ tɔn kɔ̃so u dukiɑ ɡure win dirɔ kɑ ɡbɛnɑ? Kpɑ u n sɑkɑku mɔ ɡe
    nɑ ǹ kĩ?
  eng-KJVCPB: Are there yet the treasures of wickedness in the house of the wicked,
    And the scant measure that is abominable?
  luo-luo: Yaye oganda ma timbegi mono, bende wiya pod diwil awila gi mwandu-u muyudo
    e yor mecho, kod giu mag pimo mokwongʼ?
  meu-meu: Kara dika kohudia, kara dika taudia edia ruma ai, bona hahetoho koikoi
    karadia, e uduguiraidiamu gaudia, baina lalodia boio diba a?
  npi-ULB: बेइमान दुष्‍टका घरानाहरूमा सम्पत्तिहरू छन्, र त्यहाँ झुटा कुराहरू छन्,
    जुन घृणास्पद छन् ।
  yor-yor: Ǹjẹ́ ìṣúra ìwà búburú ha wà ní ilé ènìyàn búburú síbẹ̀, àti òsùwọ̀n àìkún
    tí ó jẹ́ ohun ìbínú?
  pes-OPCB: ای گناهکاران، در خانه‌های خود گنجهایی اندوخته‌اید که از اموال دزدی و با
    استفاده از ترازوهای تقلبی به دست آورده‌اید.
  tgl-ULB: Mayroong kayamanan sa mga tahanan ng mga masasamang hindi tapat at may
    mandarayang mga panukat na kasuklam-suklam.
  cbu-NT: Tputs yutaritshishpan kurikangazimari chinaksin, pangush maachee zapan yuw
    shuchikana an payukanaya. Mishat, maachta tupaxanxaksin, kapung kiloo shuchikana.
    Anoo nuw natsakina.
  hui-hui: Mana ko ngubi ngaru biaga karu anda tamuha mbirale dabudabu ngaru wali
    agali mo hondo howa hangu mo winime anda to̱leda. Tigua mbirale yolo mirago magi
    tiga tiga handalu mulene ngagodagua ndo mo hondo howa mialu kago ale i̱ handabe
    mangaore haruli.
  mya-mya: ဆိုး​သွမ်း​သော​သူ​တို့​၏​အိမ်​များ​တွင်​မ​တ ရား​သ​ဖြင့် ရ​ရှိ​ထား​သော​ဥစ္စာ​ပစ္စည်း​များ
    ရှိ​၏။ သူ​တို့​သည်​မ​မှန်​ကန်​သည့်​အ​ခြင် အ​တွယ်​တို့​ကို​သုံး​ကြ​၏။ ထို​မ​မှန်​ကန်
    သည့်​အ​ခြင်​အ​တွယ်​တို့​ကို​ငါ​ရွံ​ရှာ​၏။-
  bod-N: མི་ངན་གྱི་ཁྱིམ་དུ་ད་དུང་ལྐོག་ནོར་དང་། མི་ལ་ཁོང་ཁྲོ་སློང་བའི་བྲེ་ཆུང་ངུ་དེ་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Ndichazokanganwa here, iwe imba yakaipa, upfumi hwako hwakawanikwa nenzira
    dzakaipa, nechiero cheefa chakatapudzwa, chakatukwa?
  spa-BLM: ¿Hay todavía tesoros de maldad en la casa de los malvados, y un efa corto
    que es maldito?
  cac-cac: ¿Tom ol b'at satc'olal vuuj tas molanec' d'a spat eb' chuc, aton b'eyumal
    ix yic' eb' d'a chucalil yed' pax juntzan̈ echlab' man̈ tz'acanoc yajb'il vuuj?
  swh-ULB: Kuna utajiri katika nyumba za waovu, na kipimo cha uongo hilo ni chukizo
    mno.
  bel-bel: Ці не знаходзяцца і цяпер у доме ў бязбожнага скарбы бязбожнасьці і паменшаная
    мера, агідная?
  deu-ELBBK: Sind noch im Haus des Gottlosen Schätze der Gottlosigkeit und das knappe,
    verfluchte Epha?
  mbb-OT: Mezaat kew he menge etew! Kenè ku egkelipatan is menge ketiǥeyunan he netiǥum
    niw pinaaǥi te mezaat he paaǥi. Migamit kew te kenà hustu he tekesà he iyan kes
    baal he midrewakan ku.
  mal-2015: ദുഷ്ടന്റെ വീട്ടിൽ ഇനിയും അനീതിയുള്ള നിക്ഷേപങ്ങളും ശാപകരമായ കള്ളയളവും ഉണ്ടോ?
  rmc-rmc: Andro khera le nalačhe manušengre hin o barvaľipen skidlo napačivalones
    the e prekošľi falošno vaha!
  pes-OPV: آیا تا به حال گنجهای شرارت وایفای ناقص ملعون در خانه شریران می‌باشد؟
  ron-1924: Май сунт ын каса челуй рэу коморь нелеӂюите ши блестемата ефэ микэ?
  ben-OBCV: হে দুষ্ট ঘর, আমি কি ভুলে যাব অসৎ উপায়ে পাওয়া তোমার ধনসম্পদ এবং কম মাপের
    ঐফা, যা অভিশপ্ত?
  som-som: Guriga sharowga weli miyey yaalliin khasnadihii sharnimadu iyo weliba qiyaastii
    dhimanayd oo karaahiyada ahayd?
  lat-VUC: Adhuc ignis in domo impii thesauri iniquitatis, et mensura minor iræ plena.
  eng-ASVBT: Are there yet treasures of wickedness in the house of the wicked, and
    a scant measure that is abominable?
  ita-1885: Non vi son eglino ancora nella casa dell'empio de' tesori d'empietà, e
    l'efa scarso, che è cosa abbominevole?
  eng-LXXUP: Is there not fire, and the house of the wicked heaping up wicked treasures,
    and that with the pride of unrighteousness?
  eng-ULB: There is wealth in the houses of the wicked that is dishonest, and false
    measures that are abominable.
  spa-VBL: ¿Hay todavía ganancias mal habidas en las casas de los malvados? ¿Usan
    todavía pesos falsos para vender el grano?
  fra-_FOB: Y a-t-il encore, dans la maison de l'injuste, des trésors injustement
    acquis, et un épha trop petit, ce qui est abominable?
  mal-mal: ദുഷ്ടന്റെ വീട്ടിൽ ഇനിയും അനീതിയുള്ള നിക്ഷേപങ്ങളും ശാപകരമായ കള്ളയളവും ഉണ്ടോ?
  urd-GVR: “Ab tak nājāyz nafā kī daulat bedīn ādmī ke ghar meṅ jamā ho rahī hai,
    ab tak log gandum bechte waqt pūrā tol nahīṅ tolte, un kī ġhalat paimāish par
    lānat!
  suz-BL: गो मेको आ अरेशो मटीब आ खिं ङा मरिम्‍शो पा चेम्‍शो शोंप प्रेंदु? इन आइक्‍च
    सेल्‍शो सराप रशो पुक्‍तीक प्रेंदु? लेवी १९:३५
  eng-NOY: Are there not yet in the houses of the unrighteous the treasures of iniquity,
    And the scanty measure, which is abominable?
  ita-1927: Vi son eglino ancora, nella casa dell’empio, dei tesori empiamente acquistati,
    e l’efa scarso, c’è cosa abominevole?
  ckb-ckb: ئەی ماڵی خراپەکار، ئایا هێشتا گەنجینەی داهاتی ناڕەواییتان لەبیر دەکەم؟
    ئایا ئێفەی ناتەواو کە نەفرەت لێکراوە لەیادی دەکەم؟
  eng-BBE: Am I to let the stores of the evil-doer go out of my memory, and the short
    measure, which is cursed?
  kan-OKCV: ದುಷ್ಟಮನೆತನವೇ ನೀನು ಕೆಟ್ಟದ್ದಾಗಿ ಸಂಪಾದಿಸಿದ್ದನ್ನು ಶಾಪಗ್ರಸ್ತರಾದ ಕಡಿಮೆ ಅಳತೆಯನ್ನು
    ನಾನು ಮರೆಯಬೇಕೋ?
  tam-2017: துன்மார்க்கருடைய வீட்டிலே துன்மார்க்கத்தினால் சம்பாதித்த பொக்கிஷங்களும்,
    அருவருக்கப்படத்தக்க குறைந்த மரக்காலும் இன்னும் இருக்கிறதல்லவோ?
  spa-RV-1909: ¿Hay aún en casa del impío tesoros de impiedad, y medida escasa que
    es detestable?
  ron-BTF: Mai sunt tezaurele stricăciunii în casa celui stricat și o blestemată efă
    mică?
  eng-WEBP: Are there yet treasures of wickedness in the house of the wicked, and
    a short ephah that is accursed?
  eng-FBV: Are there still ill-gotten gains in the houses of the wicked? Are they
    still using dishonest measures in selling grain?
  nld-1939: Zou Ik het huis van den goddeloze vergeten, De boze rijkdom, de gevloekte,
    oneerlijke maat,
  nch-BL: Pero amojuanti, amo ya nopa anquichihuaj. Anmoricojchihuaj ica tamanti cati
    pajpatiyo cati tachtecti. Huan quema antanamacaj, amo antemacaj ajsitoc quej monequi.
  vie-1934: Trong nhà kẻ ác há chẳng phải còn có của báu gian ác và lường non đáng
    gớm ghiếc sao?
  hin-CV: हे दुष्ट घर, क्या मैं अब भी तुम्हारे अनाचार से कमाए धन, और उस छोटे माप को
    भूल जाऊं, जो अभिशप्‍त है?
  spa-BES: ¿Hay aún tesoros mal habidos en la casa del impío? Y medida escasa que
    es detestable.
  tdx-tdx: Mbe amam-baran-katsivokarañe hao ty añ’akiba’ i lo-tserekey? naho i kapoa-tomotse
    tìvay.
  tha-KJV: ยั​งม​ี​ทรัพย์สมบัติ​แห่​งความชั่วร้ายในเรือนของคนชั่ว และเครื่องตวงที่​พร​่องไปซึ่งน่าสะอิดสะเอียนนั้นอยู่​อี​กหรือ
  por-BR-2018: Não há ainda na casa do perverso riquezas da perversidade, e medida
    enganosamente menor, o que é abominável?
  deu-ELO: Sind noch im Hause des Gesetzlosen Schätze der Gesetzlosigkeit und das
    knappe, verfluchte Epha?
  eng-WYC-2018: Yet fire is in the house of unpious men, the treasures of wickedness,
    and a less measure, (which make me) full of wrath. (Yet in the house of the unrighteous,
    or of the wicked, there is fire, yea, the treasures of wickedness, and a false
    measure, which make me very angry.)
  epo-epo: Ankoraŭ restas en la domo de malpiulo trezoroj de malpieco, kaj malbeninda
    malĝusta mezurilo.
  uig-PIN: Rǝzil adǝmning ɵyidǝ rǝzilliktin alƣan bayliⱪlar yǝnǝ barmidu? Kǝm ɵlqǝydiƣan
    yirginqlik ɵlqǝm yǝnǝ barmidu?
  beo-beo: Wadela:i hamosu dunu da ilia diasu ganodini wamolai liligi bagohame gilisisa.
    Ilia da dioi defesea, ogogole baligili amola fonobone defesa. Amo hou Na da bagade
    higasa.
  tpi-OTNT: Long ol haus bilong ol man bilong mekim sin, ol planti gutpela gutpela
    samting i stap yet, em ol samting ol i bin kisim long pasin nogut bilong ol. Taim
    ol i salim ol samting long ol arapela man, ol i no save skelim stret ol samting
    na mi no laikim tru dispela pasin.
  hau-SA: Har yanzu zan manta, ya muguwar gida da dukiyarki da kika samu a muguwar
    hanya zan kuma manta da bugaggen mudun awo wanda ake zargi?
  uig-LAT: Rezil ademning öyide rezilliktin alghan bayliqlar yene barmidu? Kem ölcheydighan
    yirginchlik ölchem yene barmidu?
  nde-nde: Wena ndlu yobubi, kufanele lakhathesi ngiyikhohlwe inotho yakho eyazuzwa
    ngobubi, lehefa elinganelanga, eliqalekisiweyo na?
  ton-ton: ‌ʻOku kei ʻi he fale ʻoe angahala ʻae koloa ʻoe angahala, mo e meʻa fua
    nounou ʻaia ʻoku fakalielia?
  ces-1613: Ještě-liž jsou v domě bezbožného pokladové nespravedliví, a míra nespravedlivá
    a ohavná?
  eng-WMB: Are there yet treasures of wickedness in the house of the wicked, and a
    short efah that is accursed?
  tam-TCV: கொடுமையானவர்களின் வீடே, நீங்கள் நல்லதல்லாத வழியில் சம்பாதித்த சொத்துக்களையும்,
    நீங்கள் பயன்படுத்துகிறதான மற்றவர்களை ஏமாற்றும் அளவையையும் நான் இன்னும் மறக்கவேண்டுமோ?
  ceb-ULB: Adunay bahandi sulod sa mga balay sa daotan nga linimbongan, ug limbongan
    nga mga sukdanan nga dulumtanan.
  pol-UBG: Czy jeszcze są w domu bezbożnego skarby niesprawiedliwe i miara niesprawiedliwa
    i obrzydliwa?
  kyc-kyc: Akali yulu koo pingi dupwana anda dupwana kanape mee bange andakepe kyambo
    lao panga soo nyuo retelyaminyi. Nakama ropo pingi dokopa make angi dokona palya
    nao kana nyilyaminyi. Yulu dopale doko namba awa nange.
  urd-GVU: ”اب تک ناجائز نفع کی دولت بےدین آدمی کے گھر میں جمع ہو رہی ہے، اب تک لوگ
    گندم بیچتے وقت پورا تول نہیں تولتے، اُن کی غلط پیمائش پر لعنت!
  eng-OEBCW: ‘Can I forget the hoarded treasures in the houses of the wicked, and
    the accursed scant measure?
  deu-1912: Noch bleibt Unrecht Gut in des Gottlosen Hause und das heillose geringe
    Maß.
  kan-2017: ದುಷ್ಟನ ಮನೆಯಲ್ಲಿ ದುಷ್ಟತನದಿಂದ ಗಳಿಸಿದ ನಿಧಿ ಮತ್ತು ಅಸಹ್ಯಕರವಾದ ಕಿರಿಯಳತೆ ಇವು
    ಇನ್ನೂ ಸಿಕ್ಕುತ್ತವೆಯೋ?
  yap-yap: U lan e pi naun rok e pi’in kireb e bay e machaf riy nra feked u fithik’
    e sasalap. Yad be sasalapiy i foleg ban’en, aram ban’en ni gub fananikay.
  hlt-MCSB: Halang im neh halangnah thakvoh te hlihloeh tih cangnoek pawtrhawt te
    kosi a hong thil pueng aya?
  mdy-ETH: ዒንሢ ፑርታ ባኣዚ ማዻ ዓሳ! ጌኔ ጎይሢና ዒንሢ ዴንቄ ቆሎንታ ፒዜቱዋ ማኮ ባኮና ዒንሢ ቡኩሲ ዔኬ ሻኣካ ባኮ ታኣኒ
    ዋላንዳ?
  twi-ASANTE: Mo amumuyɛfoɔ, menkɔ so mma me werɛ mfiri mo ahonya a monam nsisie so
    apɛ, ne nkontompo susukora a ɛde nnome ba no anaa?
  eng-WEBU: Are there yet treasures of wickedness in the house of the wicked, and
    a short ephah that is accursed?
  wal-wal: Nagaranchchaa keettan de7iya nagaran shiishshido buquraanne ta ixxiyo worddo
    makkiyo miishshata taani doganeeyye?
  spa-PDDPT: ¿Aún hay tesoros de perversidad en casa del perverso, y medida escasa
    que es una repugnancia?
  gun-gun: Heko vai va'e ro py oĩ teri teve jokorea rupi ojou va'ekue, ha'e mba'emo
    ryru jokore aguã va'e?
  agu-BL: At axwok yi wi'nin ime'bi'l xe ica'l. Poro nk'e'tz skoj cu'n te'j mmiban
    tan jalse'n. Na na xcon ma'lbil ita'n yi nk'e'tz tz'aknak cu'n. Wi'nin na chi'ch
    inc'u'l te yi jun itajtza'kla'tz.
  ilo-ULB: Adda kinabaknang kadagiti babbalay dagiti managdakdakes ken naulbod, dagiti
    ulbod a timbangan a makarimon.
  kpg-kpg: I lodo nia hale o digau huaidu la nia goloo hagalabagau ala ne kae go digaula
    i di hai hagalee donu. Digaula ne hai hegau i di mee hagatau mee hai gee, di mee
    e de hiihai ginai Au.
  uig-ARA: رەزىل ئادەمنىڭ ئۆيىدە رەزىللىكتىن ئالغان بايلىقلار يەنە بارمىدۇ؟ كەم ئۆلچەيدىغان
    يىرگىنچلىك ئۆلچەم يەنە بارمىدۇ؟
  sus-sus: Naafuli na wo xɔnyi wo naxan sɔtɔ tinxintareya kui? Maniya se kamalitaree
    na wo xɔnyi n naxee xɔnxi?
  pon-2006: Mie dipwisou kesempwal kei nan imwen aramas suwed kan me re alehdi ni
    tiahk en mwersuwed, re kin doadoahngki mehn sohng sapwung, soangen tiahk me I
    kin kalahdeki kowahlap.
  jae-jae: Aê katôm, gebe jaliŋ awa alôb-alôb, taŋ gêc lau alôb-alôb nêŋ andu naŋ,
    ma dôŋdansaŋ, taŋ aê kapuc boa naŋ, siŋ me.
  ksd-ksd: Dave, ina nuk vue bar ra ngatngat na tabarikik nina di vatur ia ure ra
    bilak na mangamangana ta ra kuba i ra kaina tutana, ma ra valavalar bula, nina
    i ki pit ma i milmilikuan tuna?
  grc-BRENT: Μὴ πῦρ καὶ οἶκος ἀνόμου θησαυρίζων θησαυροὺς ἀνόμους, καὶ μετὰ ὕβρεως
    ἀδικίας;
  ind-AYT: “Adakah harta benda kefasikan di rumah orang fasik, dan takaran efa yang
    kurang dan terkutuk itu?”
  nya-nya: Inu anthu oyipa, kodi Ine nʼkuyiwala chuma chanu chimene munachipeza mwachinyengo,
    ndiponso muyeso wanu woperewera umene ndi wotembereredwa?
  hrv-hrv: Zar mogu podnositi krivo stečeno blago i patvorenu efu prokletu?
  mps-mps: “Te dwai sęgę sai bidigo bede te wiegi yai sawi yai nai hauwa elaluali,
    augwa te tibo sę ebo kolesagade augwaligo salio. Augwaligo maketde te nai dabe
    dolo si me dagalisąbaso, eno te dwai kolesaga hagela homu mu ebao,” wali.
  tpi-tpi: Long ol haus bilong ol man bilong mekim sin, ol planti gutpela gutpela
    samting i stap yet, em ol samting ol i bin kisim long pasin nogut bilong ol. Taim
    ol i salim ol samting long ol arapela man, ol i no save skelim stret ol samting
    na mi no laikim tru dispela pasin.
  dan-1931: Skal jeg tåle Skattene i den gudløses Hus og den magre, forbandede Efa,
  vie-OVCB: Ta sẽ nói gì về nhà của người ác đầy dẫy của cải bất chính? Còn những
    cây cân gian lận đáng rủa sả thì sao?
  guj-2017: અપ્રામાણિકતાની સંપત્તિ તથા તિરસ્કારપાત્ર ખોટાં માપ દુષ્ટોના ઘરોમાં શું
    હજુ પણ છે?
  pon-2006A: Mie dipwisou kesempwal kei nan imwen aramas suwed kan me re alehdi ni
    tiahk en mwersuwed, re kin doadoahngki mehn sohng sapwung, soangen tiahk me I
    kin kalahdeki kowahlap.
  por-BRBSL: Existem ainda tesouros de maldade na casa dos ímpios, e uma pequena efa
    que é amaldiçoada?
  eng-OEBUS: “Can I forget the hoarded treasures in the houses of the wicked, and
    the accursed scant measure?
  cth-cth: Tami kahawihoeh im dawk, kamsoum hoeh lahoi tawn e hnopai hoi panuettho
    e tangthung ca ao rah ou.
  twi-twi: Mo amumɔyɛfo, menkɔ so mma me werɛ mfi mo ahonya a monam asisi so apɛ,
    ne nkontompo susukoraa a ɛde nnome ba no ana?
  hlt-hlt: Halang im neh halangnah thakvoh te hlihloeh tih cangnoek pawtrhawt te kosi
    a hong thil pueng aya?
  tbz-SIM: Dɛ̀ í yie m bo nwúómmɛ̀ bɛnitiyɛibɛ yuuku dɛ̀, kɛ̀ dɛ̀ bo bɛ cɛ̃́ĩ miɛkɛ,
    bɛ̀ beú nɛ̀ siyɑ́ɑ̀bìsí bièpeé sì ndò nyisɔkɛ nyi, nyí sì dɔ́.
  msy-2020: Ia gumazir arazir kurabagh amiba, ia bizir aghuiba uan dɨpenibar aven
    da mongezɨ da ikiavɨra iti, ezɨ bizir ia itir kaba, kar ia arazir kuram gamua
    inizir biziba. Ia uan biziba gumazir igharaziba bagha da amadir dughiam, ia ifara
    deragha dar osɨmtɨziba tuisɨgha dar ivezibar abarir puvatɨ. Kɨ arazir kurar kam
    bar an aghua.
  dop-dop: Pǝ fɛɩ-m teu sɩ ɑsɑɣɑɑ ɩ́ kɑɑ pɑ tɛɛsɩ tɑɑ kɛ́ pɑ ŋmɩɩlǝm wɛnɑʋ, nɑ pɑ́
    lɑkǝnɑ. Mɑɑ cɑɑkɩ mǝ mpusi mɑɣɑsǝlɑɣɑ kʋtʋsɑɣɑ.
  azb-azb: Məgər pislərin evindəki haram mal-dövlətdən, Lənətli əskik ölçülərdən xəbərim
    yoxdur?
  eng-DBY: Are there yet treasures of wickedness in the house of the wicked, and the
    scant measure [which is] abominable?
  hin-2017: क्या अब तक दुष्ट के घर में दुष्टता से पाया हुआ धन और छोटा एपा घृणित नहीं
    है?
  wol-KYG: ndax alalu njublaŋ a ngi ci biir këri njublaŋ yi ba tey, mook nattukaayi
    alkànde yu tuut ya ñuy jaaye?
  eng-YLT: Are there yet [in] the house of the wicked Treasures of wickedness, And
    the abhorred scanty ephah?
  eng-WYC-2017: Yet fire is in the house of unpious men, the treasures of wickedness,
    and a less measure, which make me full of wrath.
  eng-WMBB: Are there yet treasures of wickedness in the house of the wicked, and
    a short efah that is accursed?
  urd-GVH: “अब तक नाजायज़ नफ़ा की दौलत बेदीन आदमी के घर में जमा हो रही है, अब तक लोग
    गंदुम बेचते वक़्त पूरा तोल नहीं तोलते, उनकी ग़लत पैमाइश पर लानत!
  rug-rug: Kei butubutu kaleanamu, vea kaqu muliṉini tu Arau, sari mua tinagotago
    hinikodi meke sari padapada kokohadi, sapu ta leveidi?
  gaz-gaz: Yaa mana hamaa, ani qabeenya isin dabaan argattanii fi madaalii sobaa abaaramaa
    sana irraanfadhaa?
  fra-LSG: Y a-t-il encore dans la maison du méchant Des trésors iniques, Et un épha
    trop petit, objet de malédiction?
  gnn-gnn: Yurru nhumanydja dhuwalanydja yolŋu walala dhuwurr‐yätjmirrina gal'ŋu yanana.
    Wiripunydja nhuma ŋuli manaŋirri ŋulaŋuru wiripu‐guḻku'wala nhä malanha, ga baḏuwaḏuyunna
    mayali'‐wilkthunna.
  yal-yal: Nafunla naxan sɔtɔxi a ɲaxin na na mɔn muxu ɲaxine banxine kui ba, e nun
    ligase tinxintaren naxan dangan nafama?
  haw-1868: Aole anei, i keia wa, na waiwai hewa ma ka hale o ka poe hewa, A me ka
    epa uuku e hoowahawahaia?
  arb-NAV: فِي بُيُوتِ الأَشْرَارِ كُنُوزٌ مَسْرُوقَةٌ ومَوَازِينُ مَغْشُوشَةٌ.
  ewe-ewe: O, aƒe vɔ̃ɖi! Ɖe maŋlɔ wò kesinɔnu madzɔmadzɔ kple nudotre sue si dzi fiƒode
    le la bea?
  eng-LEE: Are there yet in the house of the wicked man the treasures of wickedness,
    and the scant accursed measure?
  asm-FB: দুষ্ট লোকৰ ঘৰৰ সম্পত্তিবোৰ অসৎ, আৰু মিছা জোখবোৰ ঘিণলগীয়া।
  sus-A: نَاقُلِ نَ وٌ شْنيِ وٌ نَشَن سْتْ تِنشِنتَرٍيَ كُي؟ مَنِيَ سٍ كَمَلِتَرٍيٍ
    نَ وٌ شْنيِ ﭑ نَشٍيٍ شْنشِ؟
  fra-SBL: Il y a encore des trésors de méchanceté dans la maison des méchants, et
    un petit épha qui est maudit ?
  hbo-hbo: עֹ֗וד הַאִשׁ֙ בֵּ֣ית רָשָׁ֔ע אֹצְרֹ֖ות רֶ֑שַׁע וְאֵיפַ֥ת רָזֹ֖ון זְעוּמָֽה׃
  kik-kik: Wee nyũmba ya waganu-rĩ, no ndiganĩrwo nĩ igĩĩna iria mwĩigĩire na njĩra
    ĩtarĩ ya kĩhooto, kana ndiganĩrwo nĩ eba ya gũthima ĩrĩa ĩtarĩ ya kĩhooto, ĩrĩa
    nume?
  fra-NCL: Y a-t-il encore dans la maison du méchant des trésors iniques, et un épha
    amoindri, abominable ?
  cek-AK: Kahoih ai loklam hoi na hak ih hmuenmaenawk hoi panuet thok katoeng ai hmuenzit
    tahhaih to imthung ah na suek maw?
  cuk-cuk: “¡Dule-isganamar! Ande be-ibmar-nuegan ibmar-isgana-imakedba-amisad, ¿baisurdakode?
    Degi, ande be ibmar-wilubsamalad-isgana, ¿baisurdakode? ¡Adi surbali!
  uig-CYR: Рәзил адәмниң өйидә рәзилликтин алған байлиқлар йәнә бармиду? Кам өлчәйдиған
    жиркиничлик өлчәм йәнә бармиду?
  tel-2017: దుర్మార్గుల ఇళ్ళల్లో అన్యాయంగా సంపాదించిన సంపద ఉంది. అసహ్యకరమైన తప్పుడు
    తూకాలున్నాయి.
  hat-BSA: Èske toujou gen trezò mechanste lakay mechan an, ak yon mezi ki manke?
    Ki se madichonnen?
  kos-kos: Oasr ma saok in lohm sin mwet koluk uh, su elos eisla ke inkanek kutasrik.
    Elos orekmakin mwe srikasrak kikiap, sie ouiya su nga kwase.
  hbo-WLC: ע֗וֹד הַאִשׁ֙ בֵּ֣ית רָשָׁ֔ע אֹצְר֖וֹת רֶ֑שַׁע וְאֵיפַ֥ת רָז֖וֹן זְעוּמָֽה׃
  ibo-ibo: Ọ ga-abụ na m ga-echezọ akụ ị kpara nʼụzọ na-ezighị ezi, gị ụlọ ajọ omume,
    ya na ihe ọtụtụ nke na-erughị eru unu ji ere ahịa, bụ nke abụrụ ọnụ?
  ory-ory: ଦୁଷ୍ଟର ଗୃହରେ କି ଏବେ ହେଁ ଦୁଷ୍ଟତାର ଭଣ୍ଡାର ଓ ଘୃଣାଯୋଗ୍ୟ ସାନ ଐଫା ଅଛି?
  chk-chk: Lon imwen ekewe aramasangau a wor pisek aüchea ra angei fän rikirik. Ra
    aea kilo mi solä, eu föför üa oput.
  rop-rop: Wal YAWEI bin tok na, “Ol yumob pipul deya langa det taun, yumob irrim
    mi na, dumaji langa ola haus ol yumob nogudbala pipul blandimbat ol detlot gudbala
    ting weya yumob bin pulumatbat brom enibodi nogudbalawei. Yumob bin oldei tjidimbat
    enibodi, en mi nomo laigim detkain ting.
  ukr-1871: Чи й тепер іще нема в дому неодного безбожника наживи безбожної та меншої
    міри, менї ненависної?
  deu-1951: Bleibt noch unrecht Gut in des Gottlosen Haus und das verfluchte, magere
    Epha?
  eng-JPS: Are there yet the treasures of wickedness in the house of the wicked, and
    the scant measure that is abominable?
  srp-1865: Nije li jošte u kuæi bezbožnikovoj blago nepravo? i efa krnja, gadna?
  lug-lug: Nnyinza okwerabira eby’obugagga bye mwefunira, mmwe ennyumba erina obutali
    butuukirivu, erina n’ekigera ekitatuuka eky’omuzizo?
  heb-heb: עוד האש בית רשע אצרות רשע ואיפת רזון זעומה׃
  ben-IRV: দুষ্টদের ঘরে সম্পত্তি আছে যা অসাধুতার এবং মিথ্যার দাঁড়িপাল্লা যা জঘন্য।
  pan-pan: ਕੀ ਦੁਸ਼ਟ ਦੇ ਘਰ ਵਿੱਚ ਹੁਣ ਤੱਕ ਦੁਸ਼ਟਪੁਣੇ ਦੇ ਖ਼ਜ਼ਾਨੇ ਹਨ? ਨਾਲੇ ਏਫ਼ਾਹ ਦੇ ਘੱਟ
    ਨਾਪ ਜੋ ਸਰਾਪੀ ਹਨ?
  mya-JVB: မတရား သောသူတို့ ၏အိမ် ၌ မတရား သဖြင့် ဆည်းဖူးသော ဥစ္စာ နှင့် ၊ ရွံရှာ ဘွယ်သော
    တင်းတောင်း ငယ် ရှိ သေး သလော။
  hmo-hmo: Kara dika taudia edia ruma lalonai be gau namodia momo herea idia noho,
    idia ese koikoi dekena amo idia abia gaudia. Idia ese sikele koikoi idia gaukaralaia
    noho, bona inai kara lau ura lasi momokani.
  urd-urd: क्या शरीर के घर में अब तक नाजायज़ नफ़े' के ख़ज़ाने और नाक़िस — ओ — नफ़रती
    पैमाने नहीं हैं।
  rus-SYN: Не находятся ли и теперь в доме нечестивого сокровища нечестия и уменьшенная
    мера, отвратительная?
  bqc-SIM: Ɔvãi ku vãikɛnaↄ ua e tia ń zaa mↄafilide pↄ́ dɛ láaipↄ ũo.
  tcz-CHONGTHU: Migilou insunga kikhol gitlouna, joulhepna chu ken ipi kasei ding
    ham? Gaosap na chunga thil adihlou kite chu kasuh mil thei ding hinam?
  mar-mar: अजूनपण वाईटाचा पैसा आणि उणे धिक्कारलेले माप ही दुष्टांच्या घरांत आहेत.
  qub-qub: Fiyu runacunapa wasinchöga ima-aycanpis caycan mana allita rurar shuntashallanmi.
    Chaynöpis chaychöga caycan chiquishä caj suwa tupullami.
  bqp-bqp: Kon wurɑ tɔn kɔ̃so u dukiɑ gure win dirɔ kɑ gbɛnɑ? Kpɑ u n sɑkɑku mɔ ge
    nɑ ǹ kĩ?
  hat-hat: Lakay moun mechan yo plen byen yo achte ak move lajan! Y'ap sèvi ak fo
    mamit, bagay mwen pa vle wè.
  eng-BSB: Can I forget any longer, O house of the wicked, the treasures of wickedness
    and the short ephah, which is accursed?
  tod-tod: Nà zoo nɛi gè va bu ga faa ɲɔu ɠɛ nuiti ti ta-ʋɛlɛiti buulaave ga naavoloi
    sɔlɔɔgai yaavai zu? Ta zɛɛ ɠɔɠɔ bo ganiiti, ti la kula ɠɛɛni su, naati wɔin la
    mà?
  eng-WEBPB: Are there yet treasures of wickedness in the house of the wicked, and
    a short ephah that is accursed?
  kbq-kbq: Hagi kefo avu'ava zama nehaza vahe'mo'za havigereti fenozana nozmifina
    eri avinete'za, witima sigerire erinte'za nege'za zagore'ma netrazana, osi'a witiagi
    ra zagore netrage'na, e'i ana avu'avazamigura Nagrira nave'nosie.
  nhe-BL: Pero imojuanti, ax ya nopa inquichihuaj. Inmoricojchihuaj ica tlamantli
    tlen pajpatiyo tlen tlaxtectli. Huan quema intlanamacaj, ax intemacaj ajsitoc
    queja monequi.
  gub-BL: Heta tetea'u temetarer teko ikatu 'ym ma'e wanàpuz me. Imunar a'e temetarer
    rehe imono'og mehe wà. Uma'ereko puhuz haw hagaw paw hemu'em ma'e rehe we wà.
    Iro wanemiapo kwer ihewe.
  eng-DRA: As yet there is a fire in the house of the wicked, the treasures of iniquity,
    and a scant measure full of wrath.
