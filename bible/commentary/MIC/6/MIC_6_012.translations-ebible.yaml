verse: MIC.006.012
translations:
  mal-C: പട്ടണത്തിലെ ധനികർ അക്രമികൾ അതിലെ ജനം വ്യാജംപറയുന്നവർ അവരുടെ നാവുകൾ വഞ്ചന
    സംസാരിക്കുന്നു.
  deu-TKW: wenn die Reichen in ihr von gewaltthätigen Anschlägen erfüllt sind, ihre
    Bewohner Lügen reden, und die Zunge in ihrem Munde betrügerisch ist?
  lin-lin: Bazwi ya libota oyo batondi na kanza, bato ya libota oyo batondi na lokuta,
    mpe mosala ya bibebu na bango ezali kaka kokosa.
  eng-LSV: Whose rich ones have been full of violence, || And its inhabitants have
    spoken falsehood, || And their tongue [is] deceitful in their mouth.
  eng-GNV: For the rich men thereof are full of crueltie, and the inhabitants thereof
    haue spoken lyes, and their tongue is deceitfull in their mouth.
  eng-WEBSTER: For the rich men thereof are full of violence, and the inhabitants
    thereof have spoken lies, and their tongue is deceitful in their mouth.
  nhw-BL: Nopa tominpiyani quitemitijtoque ininchajchaj ica miyac tlamantli tlachtectli
    huan nochi ininchaj ehuani istlacatij huan tlacajcayahuaj.
  swh-ONEN: Matajiri wake ni wajeuri; watu wake ni waongo na ndimi zao zinazungumza
    kwa udanganyifu.
  bba-bba: Wee bɛɛn ɡobiɡibu bɑ tɔmbu dɑm dɔremɔ, bɑ rɑ n weesu mɔ̀. Kpɑ bɑ n ɡɑbu
    nɔni wɔ̃kumɔ kɑ ben ɡɑri.
  eng-KJVCPB: For the rich men thereof are full of violence, And the inhabitants thereof
    have spoken lies, And their tongue is deceitful in their mouth.
  luo-luo: Joge machwo momewo gin joma ohero lweny. To joge mamoko duto gin jo-miriambo
    kendo lewgi wacho miriambo.
  meu-meu: Emui taḡa taudia na daḡedaḡe ai e honumu; emui hanua taudia na e hereva
    koikoimu, maladia na mai koikoidia, ududia lalodiai.
  npi-ULB: धनी मानिसहरू हिंसाले भरिएका छन्, त्यसका निवासीहरू झुट बोल्छन्, र तिनीहरूका
    मुखमा तिनीहरूका जिब्रा छलपूर्ण छन् ।
  yor-yor: Àwọn ọlọ́rọ̀ inú rẹ̀ kún fún ìwà ipá; àwọn tí ń gbé inú rẹ̀ ti ọ̀rọ̀ èké
    àti ahọ́n wọn ń sọ ẹ̀tàn?
  pes-OPCB: ثروتمندان شما مال و ثروت خود را از راه ظلم و زور به دست آورده‌اند. هموطنان
    شما به دروغگویی عادت کرده‌اند و حرف راست از دهانشان بیرون نمی‌آید!
  tgl-ULB: Puno ng karahasan ang mga mayayaman, ang naninirahan sa kaniya ay nagsasalita
    ng kasinungalingan at mapanlinlang ang kanilang mga dila sa kanilang mga bibig.
  cbu-NT: Kurikpan tputs pukiree kiyung yachakanaya. Irusarinshuch tputs ichingarusin
    waanpatatin tamapingayarusin shuchikanaya.
  hui-hui: Tí homogo kamiru wali agali yagibano karunaga ti dege mo to̱lole henge
    tai bialu kami. Ani bialu tí bibahendeore ke̱ timbuni haga kami.
  mya-mya: ဥစ္စာ​ပစ္စည်း​ကြွယ်​ဝ​သူ​တို့​သည်​ဆင်း​ရဲ​သား တို့​အ​ပေါ်​တွင်​ခေါင်း​ပုံ​ဖြတ်​ကြ​၏။
    သင်​တို့ အ​ပေါင်း​သည်​လူ​လိမ်​များ​ဖြစ်​ကြ​၏။-
  bod-N: གྲོང་ཁྱེར་དེའི་ཕྱུག་པོ་རྣམས་ཀྱིས་གདུག་རྩུབ་ཀྱི་ལས་སྤྱོད་པ་དང་། ཡུལ་དེའི་མི་རྣམས་ཀྱིས་རྫུན་སྨྲ་ཞིང་།
    དེ་དག་གི་སྨྲ་སྒོའི་ལྕེ་ནི་གཡོ་སྒྱུ་ཅན་ཡིན་ནོ། །
  sna-sna: Vapfumi vake vanoita nechisimba; vanhu vake varevi venhema, uye miromo
    yavo inotaura nokunyengera.
  spa-BLM: Sus hombres ricos están llenos de violencia, sus habitantes hablan mentiras,
    y su lengua es engañosa en su discurso.
  cac-cac: A juntzan̈ eb' b'eyum d'a scal chon̈ab' tic, elc'um eb', ixtum anima eb',
    esalvumn̈ej eb' smasanil.
  swh-ULB: Matajiri wamejaa uharibifu, makazi yao yamesema uongo, na ulimi wao katika
    midomo yao unaudanganyifu.
  bel-bel: Так і гэтак багацеі яго поўныя няпраўды, і жыхары яго кажуць ману, і язык
    іхні ёсьць падман у вуснах іхніх,
  deu-ELBBK: Ihre Reichen sind voll Gewalttat, und ihre Bewohner reden Lügen, und
    ihre Zunge ist Trug in ihrem Mund!
  mbb-OT: Mesipala is menge sepian keniyu, ne menge teruen kew.
  mal-2015: അതിലെ ധനവാന്മാർ സാഹസപൂർണ്ണന്മാർ ആകുന്നു; അതിന്റെ നിവാസികൾ വ്യാജം സംസാരിക്കുന്നു;
    അവരുടെ വായിൽ അവരുടെ നാവു ചതിവുള്ളതു തന്നേ;
  rmc-rmc: O barvale andre kada foros hine maribnaskre manuša; hine klamara a lengri
    čhib hiňi falošno.
  pes-OPV: زیرا که دولتمندان او از ظلم مملواند و ساکنانش دروغ می‌گویند وزبان ایشان
    در دهانشان فریب محض است.
  ron-1924: Пентру кэ богаций луй сунт плинь де силничие, локуиторий луй спун минчунь
    ши лимба лор есте нумай ыншелэторие ын гура лор,
  ben-OBCV: তোমাদের ধনী লোকেরা অত্যাচারী; তোমাদের অধিবাসীরা মিথ্যাবাদী এবং তাদের জিভ
    ছলনার কথা বলে।
  som-som: Waayo, dadkeeda taajiriinta ahu waa dulmi miidhan, oo kuweeda degganuna
    been bay ku hadlaan, oo carrabka afkooduna waa khiyaano miidhan.
  lat-VUC: In quibus divites ejus repleti sunt iniquitate, et habitantes in ea loquebantur
    mendacium, et lingua eorum fraudulenta in ore eorum.
  eng-ASVBT: For the rich men thereof are full of violence, and the inhabitants thereof
    have spoken lies, and their tongue is deceitful in their mouth.
  ita-1885: Perciocchè i ricchi di essa son ripieni di violenza, e i suoi abitanti
    ragionano falsità, e la lor lingua non è altro che frode nella lor bocca.
  eng-LXXUP: whereby they have accumulated their ungodly wealth, and they that dwell
    in the city have uttered falsehoods, and their tongue has been exalted in their
    mouth?
  eng-ULB: The rich men are full of violence, the inhabitants have spoken lies, and
    their tongue in their mouth is deceitful.
  spa-VBL: Los ricos entre tu pueblo ganan el dinero con violencia. Ellos mienten
    y engañan.
  fra-_FOB: Car ses riches sont pleins de violence, ses habitants profèrent le mensonge,
    et ils ont une langue trompeuse dans la bouche.
  mal-mal: അതിലെ ധനവാന്മാർ അക്രമികൾ ആകുന്നു; അതിന്റെ നിവാസികൾ വ്യാജം സംസാരിക്കുന്നു;
    അവരുടെ നാവ് ചതിവുള്ളതു തന്നേ;
  urd-GVR: Yarūshalam ke amīr baṛe zālim haiṅ, lekin bāqī bāshinde bhī jhūṭ bolte
    haiṅ, un kī har bāt dhokā hī dhokā hai!
  suz-BL: मेको आ शोंप पाइश्‍शो मुरपुकी हुश ख्राक्‍श पोक्‍तीकेम ब्रीशो बाक्‍नीम। मेको
    सहर ङा मुरपुकी जोल पाइनीम। मेको आन शोव़ जोल पतीकेमी ब्रीशो बाक्‍ब।
  eng-NOY: For her rich men are full of violence, And her inhabitants speak lies,
    And their tongue is deceitful in their mouth.
  ita-1927: Poiché i ricchi della città son pieni di violenza, i suoi abitanti proferiscono
    menzogne, e la loro lingua non è che frode nella loro bocca.
  ckb-ckb: دەوڵەمەندەکانی ستەمکارن، دانیشتووانەکەشی قسەی درۆ دەکەن و بە زمانیان فێڵ
    دەکەن.
  eng-BBE: For its men of wealth are cruel, and its people have said what is not true,
    and their tongue is false in their mouth.
  kan-OKCV: ಅದರ ಐಶ್ವರ್ಯವಂತರು ಬಲಾತ್ಕಾರದಿಂದ ತುಂಬಿದ್ದಾರೆ. ಅದರ ನಿವಾಸಿಗಳು ಸುಳ್ಳುಗಳನ್ನು
    ಹೇಳುವವರಾಗಿದ್ದಾರೆ. ಅವರ ನಾಲಿಗೆ ಅವರ ಬಾಯಿಯಲ್ಲಿ ಕಪಟವುಳ್ಳದ್ದೇ.
  tam-2017: அவர்களில் ஐசுவரியமுள்ளவர்கள் கொடுமையால் நிறைந்திருக்கிறார்கள்; அவர்களுக்குள்
    வாசமாயிருக்கிறவர்கள் பொய்பேசுகிறார்கள்; அவர்கள் வாயிலுள்ள நாவு கபடமுள்ளது.
  spa-RV-1909: Con lo cual sus ricos se hinchieron de rapiña, y sus moradores hablaron
    mentira, y su lengua engañosa en su boca.
  ron-BTF: Fiindcă bogații ei sunt plini de violență și locuitorii ei au spus minciuni
    și limba din gura lor este înșelătoare.
  eng-WEBP: Her rich men are full of violence, her inhabitants speak lies, and their
    tongue is deceitful in their speech.
  eng-FBV: Your rich people make money by using violence; they tell lies and practice
    deceit.
  nld-1939: 'Omdat uw rijkaards vol onrec ht waren, Uw burgers bedriegers met een
    valse tong in hun mond:'
  nch-BL: Nopa tominpiyani quitemitijtoque ininchajchaj ica miyac tamanti tachtecti
    huan nochi ininchaj ehuani istacatij huan tacajcayahuaj.
  vie-1934: Vì những kẻ giàu của thành nầy đầy sự cường bạo, dân cư nó dùng sự nói
    dối, và trong miệng chúng nó có lưỡi hay phỉnh phờ.
  hin-CV: तेरे धनवान लोग हिंसा करते हैं; तेरे निवासी झूठे हैं और उनकी जीभ धोखा देनेवाली
    बात करती हैं.
  spa-BES: Porque sus hombres ricos son crueles, y su gente son mentirosos y engañadores.
  tdx-tdx: Ie pea katramo o mpañalealeo, naho mivolam-bande o mpimone’eo, vaho mamañahy
    am-bava’e ao ty lela’ iareo.
  tha-KJV: บรรดาคนมั่​งม​ีของเจ้าก็เต็มไปด้วยความทารุ​ณ และชาวเมืองของเจ้าก็​พู​ดม​ุสา
    และลิ้นของเขาก็ล่อลวงอยู่ในปากของเขา
  por-BR-2018: Pois seus ricos estão cheios de violência, e seus moradores falaram
    mentiras, e suas línguas são enganosas em suas bocas.
  deu-ELO: Ihre Reichen sind voll Gewalttat, und ihre Bewohner reden Lügen, und ihre
    Zunge ist Trug in ihrem Munde!
  eng-WYC-2018: in which rich men thereof be filled with wickedness? And men dwelling
    therein spake leasing, and the tongue of them was guileful in the mouth of them.
    (in which the rich there be filled with wickedness? And those living there spoke
    lies, and their tongues were deceitful in their mouths.)
  epo-epo: Ĉar la riĉuloj de la urbo estas plenaj de rabemo, kaj ĝiaj loĝantoj parolas
    mensogon, kaj la lingvo de ilia buŝo estas falsaĵo,
  uig-PIN: Qünki xǝⱨǝrning bayliri zorawanliⱪ bilǝn tolƣan, Uning aⱨalisi yalƣan gǝp
    ⱪilidu, Ularning aƣzidiki tili aldamqidur.
  beo-beo: Dilia bagade gagui dunu da hame gagui dunu ilima baligili laha amola banenesisa.
    Amola dilia huluane da ogogosu dunu fawane.
  tpi-OTNT: Ol maniman bilong taun i save pulim ol samting bilong ol rabisman. Na
    yupela olgeta i man bilong giaman tasol.
  hau-SA: Attajiranta masu fitina ne; mutanenta kuma maƙaryata ne harsunansu kuwa
    suna yaudara.
  uig-LAT: Chünki sheherning bayliri zorawanliq bilen tolghan, Uning ahalisi yalghan
    gep qilidu, Ularning aghzidiki tili aldamchidur.
  nde-nde: Abantu bakhona abanothileyo balochuku; abantu bakhona ngabaqambi bamanga,
    lezilimi zabo zikhuluma inkohliso.
  ton-ton: He ʻoku pito ʻi he fakamālohi ʻae kau tangata koloaʻia ʻi ai, pea kuo lea
    loi ʻae kakai ʻo ia; pea ʻoku kākā ʻa honau ʻelelo ʻi honau ngutu.
  ces-1613: Bohatí jeho plní jsou nátisku, a obyvatelé jeho mluví lež, a jazyk jejich
    lstivý jest v ústech jejich.
  eng-WMB: Her rich men are full of violence, her inhabitants speak lies, and their
    tongue is deceitful in their speech.
  tam-TCV: உன் செல்வந்தர்கள் வன்முறையாளர்கள். உன் மக்கள் பொய்யர்கள். அவர்களுடைய நாவுகள்
    வஞ்சகத்தையே பேசுகின்றன.
  ceb-ULB: Ang tawong adunahan puno sa pagpanlupig, ang lumolupyo nagasultig bakak,
    ug malimbongon ang ilang mga dila.
  pol-UBG: Jego bogacze są pełni zdzierstwa, jego mieszkańcy mówią kłamstwo i ich
    język w ich ustach jest kłamliwy.
  kyc-kyc: Nakamana akali numi dupwame wambu pendewa dupwana bange dupwa mee nyakamyuo
    kamame pendewa panyi nembo taonena palaminyi dupwa peparae pii kyambo lenge.
  urd-GVU: یروشلم کے امیر بڑے ظالم ہیں، لیکن باقی باشندے بھی جھوٹ بولتے ہیں، اُن کی
    ہر بات دھوکا ہی دھوکا ہے!
  eng-OEBCW: Whose rich people are full of violence, her inhabitants liars, whose
    tongues speak deceit?
  deu-1912: durch welche ihre Reichen viel Unrecht tun? Und ihre Einwohner gehen mit
    Lügen um und haben falsche Zungen in ihrem Halse.
  kan-2017: ಪಟ್ಟಣದ ಧನಿಕರು ತುಂಬಾ ಬಲಾತ್ಕಾರಿಗಳು. ಅದರ ನಿವಾಸಿಗಳು ಸುಳ್ಳುಗಾರರು. ಅವರ ಬಾಯನಾಲಿಗೆಯು
    ಮೋಸಕರ.
  yap-yap: Pi’in yo’or ban’en rorad u lan binaw e yad be bannag e pi’in gafgow u puluwon
    e chugum. Ya gimed urngin ni gimed ma lifith l’ugunmed.
  hlt-MCSB: A hlanglen rhoek kongah kuthlahnah cung uh tih a khuikah khosa rhoek loh
    a honghi a thui uh. A ol tah a ka ah palyal uh mai.
  mdy-ETH: ዖርጎጮ ዓሳ ዒንሢኮ ዺቢ ጌኔ ማዾ ማዻያኬ፤ ካታሜሎይዳ ናንጋ ዓሳኣ ሉኡዙሞ ጌስታኔ፤ ጌሺያ ዔያታ ጌሻኔ።
  twi-ASANTE: Adefoɔ a wɔwɔ mo mu no di akakabensɛm; mo nkurɔfoɔ no yɛ atorofoɔ na
    wɔn tɛkrɛma ka nnaadaasɛm.
  eng-WEBU: Her rich men are full of violence, her inhabitants speak lies, and their
    tongue is deceitful in their speech.
  wal-wal: He katamaa dureti makkalan kumidaageeta; an de7iya asai ubbai worddanchcha.
    Eta doonaa giddon de7iya eta inxxarssaikka ba huuphiyau geella.
  spa-PDDPT: con las cuales sus ricos se llenaron de explotación? Sus habitantes hablan
    mentiras, y la lengua en su boca es engañosa.
  gun-gun: Mba'eta tetã py oguerekopa rei va'e kuery jojukaa rupi anho ikuai, ha'e
    pygua kuery ha'e javi ijapu va'e meme, nhombotavya rupi anho ae 'rã ijayvu.
  agu-BL: Ej, nin yi ax itetz yi axwok ric, yi najlquix le yi tnume'j axwok len aj
    buchunl scye yi e' me'ba', nin yi e' mas wunak chin la'j nin e', nin chin aj subunl
    nin e' chicyakil cu'n.
  ilo-ULB: Dagiti nabaknang a tattao a napnoan ti kinaranggas, dagiti agnanaed sadiay
    ket agsaoda iti inuulbod, ken ti dila kadagiti ngiwatda ket manangallilaw.
  kpg-kpg: Goodou go digau maluagina e haga haingadaa digau hagaloale gei goodou huogodoo
    la digau hai kai tilikai.
  uig-ARA: چۈنكى شەھەرنىڭ بايلىرى زوراۋانلىق بىلەن تولغان، ئۇنىڭ ئاھالىسى يالغان گەپ
    قىلىدۇ، ئۇلارنىڭ ئاغزىدىكى تىلى ئالدامچىدۇر.
  sus-sus: Taa bannae findixi fe kobi rabae nan na, taakae wule nan tun falama, e
    mixie madaxu.»
  pon-2006: Noumwail aramas kepwehpwe kan kin kahpwalihala me semwehmwe kan, oh kumwail
    koaros aramas likamw kei.
  jae-jae: Ŋaclai sec gêjam amacnêm lau tolêlôm auc, ma êsêac, taŋ sêŋgôŋ nêm malac
    ŋalêlôm naŋ, sêsau biŋdansaŋ ma imbeleŋ kêbêlê biŋdansaŋ.
  ksd-ksd: Tago ra umana tadar na tutana tana dia manga vakavakaina, ma ra tarai tana
    dia tar vaongo, ma ra ngie i diat i vartuam.
  grc-BRENT: ἐξ ὧν τὸν πλοῦτον αὐτῶν ἀσεβείας ἔπλησαν, καὶ οἱ κατοικοῦντες αὐτὴν ἐλάλουν
    ψεύδη, καὶ ἡ γλῶσσα αὐτῶν ὑψώθη ἐν τῷ στόματι αὐτῶν;
  ind-AYT: “Sebab, orang-orang kaya di kota itu penuh dengan kekerasan, penduduknya
    mengucapkan dusta, dan lidah dalam mulut mereka penuh tipu daya.”
  nya-nya: Anthu ake olemera amachita zachiwawa; anthu ake ndi abodza ndipo pakamwa
    pawo pamayankhula zachinyengo.
  hrv-hrv: Bogataši vaši puni su okrutnosti, stanovnici vaši laž govore, varljiv je
    jezik u njihovim ustima!
  mps-mps: “Te Jerusalemde bidibo mone hauwa elalubo bidi dabego te magi nai meni
    yai bidi dabego doado bage anoma elama, sali. Te dage tigidali te tibo po wabo
    bidi naga dao,” wali.
  tpi-tpi: Ol maniman bilong taun i save pulim ol samting bilong ol rabisman. Na yupela
    olgeta i man bilong giaman tasol.
  dan-1931: Dens Rigmænd er fulde af Vold, dens Borgeres Tale er Løgn, og Tungen er
    falsk i deres Mund.
  vie-OVCB: Bọn nhà giàu các ngươi đầy hung ác và bạo lực. Dân chúng ngươi lừa bịp
    với miệng lưỡi tráo trở lừa gạt.
  guj-2017: તેના ધનવાન માણસો હિંસાખોર હોય છે. તેના રહેવાસીઓ જૂઠું બોલે છે, અને તેમના
    મુખમાં કપટી જીભ હોય છે.
  pon-2006A: Noumwail aramas kepwehpwe kan kin kahpwalihala me semwehmwe kan, oh kumwail
    koaros aramas likamw kei.
  por-BRBSL: Seus homens ricos estão cheios de violência, seus habitantes falam mentiras,
    e sua língua é enganosa em seu discurso.
  eng-OEBUS: Whose rich people are full of violence, her inhabitants liars, whose
    tongues speak deceit?
  cth-cth: Bawi tangrengnaw ni thama lahoi a lawp awh teh Kamathoenaw ni hai laithoe
    a dei awh. Ahnimae pahni dawk kaawm e lai teh laithoe doeh.
  twi-twi: Adefo a wɔwɔ mo mu no di akakabensɛm; mo nkurɔfo no yɛ atorofo na wɔn tɛkrɛma
    ka nnaadaasɛm.
  hlt-hlt: A hlanglen rhoek kongah kuthlahnah cung uh tih a khuikah khosa rhoek loh
    a honghi a thui uh. A ol tah a ka ah palyal uh mai.
  tbz-SIM: Di nhɛì kó bɛkpɑ̀ɑ̀tìbɛ̀ nɔnnɛ̀ muyóò mmu, kɛ soú nkɛ cií mbɛtɔbɛ̀.
  msy-2020: Ezɨ nguibar ekiamɨn itir gumazir dagɨar avɨriba itiba, me onganarazibagh
    amir gumazamizibagh ifara men biziba pura dagh ekua, egha paza me gami. Nguibar
    ekiar kamɨn gumazamiziba, me bar ifavarir gumazamizibara.
  dop-dop: Mʋsʋŋ ɑkpɑɑ kɛ ɩcɑtɛ tǝnɛ tǝ toŋtʋnɑɑ tǝŋǝɣɩ. Mǝ tǝnɑ ɩ́ kɛ́ tʋsʋlɑɑ.
  azb-azb: Şəhərin varlıları zorakılıq edir, Sakinləri adamları aldadır – Yalanla
    nəfəs alır.
  eng-DBY: For her rich men are full of violence, and her inhabitants speak lies,
    and their tongue is deceitful in their mouth.
  hin-2017: यहाँ के धनवान लोग उपद्रव का काम देखा करते हैं; और यहाँ के सब रहनेवाले
    झूठ बोलते हैं और उनके मुँह से छल की बातें निकलती हैं।
  wol-KYG: Boroom alal yi ci sa biir, aw ay lañu fees, waa dëkk bi di fen, te lu seen
    làmmiñ tudd ay nax la.
  eng-YLT: Whose rich ones have been full of violence, And its inhabitants have spoken
    falsehood, And their tongue [is] deceitful in their mouth.
  eng-WYC-2017: in which rich men thereof be filled with wickedness? And men dwelling
    therein spake leasing, and the tongue of them was guileful in the mouth of them.
  eng-WMBB: Her rich men are full of violence, her inhabitants speak lies, and their
    tongue is deceitful in their speech.
  urd-GVH: यरूशलम के अमीर बड़े ज़ालिम हैं, लेकिन बाक़ी बाशिंदे भी झूट बोलते हैं, उनकी
    हर बात धोका ही धोका है!
  rug-rug: Sari nana tie tagotagodi si hoke variva mate; sari nana tinoni si na tie
    kokohadi meke sari meadi si tumaedi zama sekesekei.
  gaz-gaz: Sooreyyiin ishee jalʼoota; uummanni ishee sobdoota; arrabni isaaniis gowwoomsaa
    dubbata.
  fra-LSG: Ses riches sont pleins de violence, Ses habitants profèrent le mensonge,
    Et leur langue n’est que tromperie dans leur bouche.
  gnn-gnn: Ga nhuma ḻukunydjamirriyu be wal'ŋu yolŋu'‐yulŋuyu, nhuma ŋuli wiripunydja
    muŋdhu'‐muŋdhunna ŋunhi ŋurruwuykmirrinhanydja yolŋunha walalanha, ga bukmakthuna
    yana nhuma ŋuli ḻakaramanydja ŋunhi bothirrina yanana.
  yal-yal: Taan nafulu kanne gbalon ligama, a muxune wulen falama. E dɛɛn yanfan tima.
  haw-1868: No ka mea, ua piha kona poe kanaka waiwai i ka hana ino, A ua olelo wahahee
    kona poe kanaka, A ua hoopunipuni ko lakou alelo ma ko lakou waha.
  arb-NAV: قَدِ امْتَلأَ أَثْرِيَاءُ الْمَدِينَةِ ظُلْماً، وَنَطَقَ سُكَّانُهَا بِالْكَذِبِ
    وَأَلْسِنَةُ الغِشِّ فِي أَفْوَاهِهِمْ
  ewe-ewe: Miaƒe kesinɔtɔwo yɔ fũu kple ŋutasẽse eye miaƒe dukɔmeviwo daa alakpa eye
    amebeble le aɖe dzi na wo.
  eng-LEE: For her rich men are full of violence, and her inhabitants have spoken
    falsehood, and their tongue is deceit [itself] in their mouth.
  asm-FB: ধনী লোকসকল অত্যাচাৰেৰে পৰিপূৰ্ণ, তাৰ নিবাসী সকলে মিছা কথা কয়, আৰু তেওঁলোকৰ
    জিভা প্রতাৰণাপূৰ্ণ।
  sus-A: تَا بَننَيٍ قِندِشِ قٍ كٌبِ رَبَيٍ نَن نَ، تَاكَيٍ وُلٍ نَن تُن قَلَمَ، عٍ
    مِشِيٍ مَدَشُ.»
  fra-SBL: Ses riches sont pleins de violence, ses habitants disent des mensonges,
    et leur langue est trompeuse dans leur discours.
  hbo-hbo: אֲשֶׁ֤ר עֲשִׁירֶ֙יהָ֙ מָלְא֣וּ חָמָ֔ס וְיֹשְׁבֶ֖יהָ דִּבְּרוּ־שָׁ֑קֶר וּלְשֹׁונָ֖ם
    רְמִיָּ֥ה בְּפִיהֶֽם׃
  kik-kik: Itonga ciakuo nĩ cia ngũĩ; andũ akuo nĩ a maheeni, na nĩmĩ ciao nĩkũheenania
    iheenanagia.
  fra-NCL: Les riches de cette ville sont pleins de violence, ses habitants profèrent
    le mensonge, et leur langue n’est que tromperie dans leur bouche.
  cek-AK: Anih ih angraengnawk loe athii palonghaih to koeh o moe, to ah kaom kaminawk
    loe lok amlai o, palai hoi alinghaih lok to a thuih o.
  cuk-cuk: Dule-mani-ibegan, sabsur dule-imakedid. Bela neggweburginmalad, gakansilimalad.
    Na e-ibmar-sogedi bela gakansaedbiid.
  uig-CYR: Чүнки шәһәрниң байлири зораванлиқ билән толған, Униң аһалиси ялған гәп
    қилиду, Уларниң ағзидики тили алдамчидур.
  tel-2017: ధనవంతులు దౌర్జన్యంతో నిండి ఉన్నారు. అక్కడి ప్రజలు అబద్దికులు. వారి నోటిలోని
    నాలుక కపటంగా మాట్లాడుతుంది.
  hat-BSA: Paske moun rich li yo plen vyolans. Rezidan li yo fè manti, e lang yo twonpe
    soti nan bouch yo.
  kos-kos: Mwet kasrup lowos aklalfonye mwet sukasrup, ac kowos nukewa mwet kikiap.
  hbo-WLC: אֲשֶׁ֤ר עֲשִׁירֶ֙יהָ֙ מָלְא֣וּ חָמָ֔ס וְיֹשְׁבֶ֖יהָ דִּבְּרוּ־שָׁ֑קֶר וּלְשׁוֹנָ֖ם
    רְמִיָּ֥ה בְּפִיהֶֽם׃
  ibo-ibo: Ndị ọgaranya unu bụ ndị na-eme ihe ike, ndị mmadụ nọ nʼime gị na-agha ụgha,
    ire ha na-ekwu naanị okwu aghụghọ.
  ory-ory: ସେହି ସ୍ଥାନର ଧନୀ ଲୋକମାନେ ଦୌରାତ୍ମ୍ୟରେ ପରିପୂର୍ଣ୍ଣ ଅଛନ୍ତି ଓ ତହିଁର ନିବାସୀଗଣ
    ମିଥ୍ୟା କହିଅଛନ୍ତି, ପୁଣି ସେମାନଙ୍କ ମୁଖ ମଧ୍ୟରେ ସେମାନଙ୍କ ଜିହ୍ୱା ପ୍ରବଞ୍ଚକ।
  chk-chk: Ekewe aramas mi pisekisek lon ewe telinimw ra föri chomong angangen mwänewüs,
    ekewe aramasen lon ra eäni kapas chofana me atuputup.
  rop-rop: Ai kaan larramgo yumob fri, dumaji ol yumob ritj pipul tjidimbat ola po
    pipul, en yumob oldei dalimbat laiya en toktok trikibalawei du.
  ukr-1871: Позаяк багачі його сповненї несправедливостю, а осадники його неправду
    говорять, і язик їх зрадливий в устах у них,
  deu-1951: Weil denn ihre Reichen so gewalttätig sind und ihre Einwohner Lügen reden
    und falsche Zungen in ihrem Munde haben,
  eng-JPS: For the rich men thereof are full of violence, and the inhabitants thereof
    have spoken lies, and their tongue is deceitful in their mouth.
  srp-1865: Jer su bogatuni njegovi puni nepravde, i stanovnici govore laž, i u ustima
    im je jezik prijevaran.
  lug-lug: Abagagga baakyo bakambwe n’abatuuze baamu balimba n’ennimi zaabwe tezoogera
    mazima.
  heb-heb: אשר עשיריה מלאו חמס וישביה דברו שקר ולשונם רמיה בפיהם׃
  ben-IRV: ধনী লোকেরা হিংসায় পূর্ণ, সেখানকার লোকেরা মিথ্যাকথা বলেছে এবং তাদের মুখের
    মধ্যের জিভ বিশ্বাসঘাতক।
  pan-pan: ਉਸ ਦੇ ਧਨੀ ਲੋਕ ਅਨ੍ਹੇਰ ਨਾਲ ਭਰੇ ਹੋਏ ਹਨ, ਉਸ ਦੇ ਵਾਸੀ ਝੂਠ ਬੋਲਦੇ ਹਨ, ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੀ ਜੀਭ ਫ਼ਰੇਬ ਦੀਆਂ ਗੱਲਾਂ ਬਕਦੀ ਹੈ।
  mya-JVB: မြို့ သားသူဌေး တို့သည် အနိုင်အထက် ပြု၍ ရ တတ်ကြ၏။ ဆင်းရဲသားတို့သည်လည်း မုသာ
    ကို သုံး တတ်ကြ၏။ သူ တို့နှုတ် ၌ ရှိသောလျှာ သည် မုသာ ဖြစ်၏။
  hmo-hmo: “Hanua ena kohu momo taudia ese ogogami taudia edia gau idia abia kava,
    koikoi bona dagedage dekena amo. Bona umui ibounai be umui hereva koikoi noho.
  urd-urd: क्यूँकि वहाँ के दौलतमंद ज़ुल्म से भरे हैं; और उसके बाशिन्दे झूट बोलते हैं,
    बल्कि उनके मुँह में दग़ाबाज़ ज़बान है।
  rus-SYN: Так как богачи его исполнены неправды, и жители его говорят ложь, и язык
    их есть обман в устах их,
  bqc-SIM: Mɛɛwiaɛ bee ↄdeↄ pãsĩ maamaaɛ, mɛ́ a gbɛ̃́ kĩniↄ ì ɛɛtoto, mↄafiliyã
    mɛ́ kú ń lɛ́u.
  tcz-CHONGTHU: Nalahuva mihaothei hon jong pumhat jeng athouvin, nagam mite hon jong
    jou thu jeng aseijuve.
  mar-mar: त्या नगरीतील श्रीमंत जुलमाने भरलेले आहेत, त्यामध्ये राहणारे खोटे बोलले
    आहेत. त्यांची जीभ त्यांच्या मुखात कपटी बोलते.
  qub-qub: Cay siudächo caj rïcucunaga llapanpis ñacachicojcunallami. Llapanpis llullacunallami
    caycan.
  bqp-bqp: Wee bɛɛn gobigibu bɑ tɔmbu dɑm dɔremɔ, bɑ rɑ n weesu mɔ̀. Kpɑ bɑ n gɑbu
    nɔni wɔ̃kumɔ kɑ ben gɑri.
  hat-hat: 'Moun rich nan lavil la ap peze pòv malere yo. Yo tout se yon bann mantò:
    Bonjou yo pa laverite!'
  eng-BSB: For the wealthy of the city are full of violence, and its residents speak
    lies; their tongues are deceitful in their mouths.
  tod-tod: Taai tɛi su naavolo nuiti ta ga tooma nuiti, taaʋeai tɛiti ta ɗa zɛɛi wo,
    yaava nɛgi ɠa é ti-la.
  eng-WEBPB: Her rich men are full of violence, her inhabitants speak lies, and their
    tongue is deceitful in their speech.
  kbq-kbq: Feno vahe'ma Jerusalemi ran kumapima nemaniza vahe'mota, zamunte omane
    vahe'mokizmi zama erinakura, kazigazi huta hanareta e'nerize. Ana nehazageno maka
    ana kumapima nemaniza vahe'mokizmi zamagipina havigemo'ene, vahe'ma zamazeri havizama
    hu' nanekemo avite'ne.
  nhe-BL: Nopa tominpiyani quitemitijtoque ininchajchaj ica miyac tlamantli tlachtectli
    huan nochi ininchaj ehuani istlacatij huan tlacajcayahuaj.
  gub-BL: Zeruzarez tawhu pe hemetarer katu ma'e imunar teko wama'e rehe wà. A'e pe
    wiko ma'e paw a'e wà, wiko hemu'em ma'e romo a'e wà, imunar ma'e romo a'e wà no.
  eng-DRA: By which her rich men were filled with iniquity, and the inhabitants thereof
    have spoken lies, and their tongue was deceitful in their mouth.
