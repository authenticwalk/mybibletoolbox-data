verse: MIC.006.003
translations:
  mal-C: “എന്റെ ജനമേ, ഞാൻ നിങ്ങളോട് എന്തു ചെയ്തു? ഞാൻ എങ്ങനെയെങ്കിലും നിങ്ങളെ ഭാരപ്പെടുത്തിയോ?
    എന്നോട് ഉത്തരം പറയൂ.
  deu-TKW: “Mein Volk, was habe ich dir gethan und womit bin ich dir lästig gefallen?
    Sage gegen mich aus!
  lin-lin: Bino bato na Ngai, nasali bino penza nini ? Boyanola Ngai nanu, nalembisi
    bino na likambo nini ?
  eng-LSV: O My people, what have I done to you? And how have I wearied you? Testify
    against Me.
  eng-GNV: O my people, what haue I done vnto thee? or wherin haue I grieued thee?
    testifie against me.
  eng-WEBSTER: O my people, what have I done to thee? and wherein have I wearied thee?
    testify against me,
  nhw-BL: Nomasehualhua, ¿tlaque fiero nimechchihuilijtoc para antechtlahuelcahuase?
    ¿Ica tlaque nimechcuesojtoc? ¡Technanquilica!
  swh-ONEN: “Watu wangu, nimewatendea nini? Nimewalemea kwa jinsi gani? Mnijibu.
  bba-bba: Bɛɛ Isirelibɑ, bɛɛ nɛn tɔmbu, kɔ̃sɑ mbɑ nɑ bɛɛ kuɑ. Mɑ sɔɔrɑ nɑ derɑ i
    wɑsirɑ. I mɑn wisio.
  eng-KJVCPB: O my people, what have I done unto thee? And wherein have I wearied
    thee? Testify against me.
  luo-luo: “Un joga en angʼo ma asetimonu? Asemiyou tingʼ mapek e yo mane? Dwokauru
    ane.
  meu-meu: Egu bese taumui e, ede vada na karamui toma? Ede vada na hahisihisimui
    toma? A haere henigu.
  npi-ULB: “मेरा मानिस हो, मैले तिमीहरूलाई के गरेको छु? मैले तिमीहरूलाई कसरी थकित
    पारेको छु? मेरो विरुद्धमा साक्षी देओ!
  yor-yor: “Ẹ̀yin ènìyàn mi, kí ni mo ṣe fún yín? Àti nínú kí ni mo ti dá yin lágara?
    Dá mi lóhùn.
  pes-OPCB: 'خداوند می‌فرماید: «ای قوم من، چه کرده‌ام که از من خسته و روگردان شده‌اید؟
    جواب دهید!'
  tgl-ULB: Aking mga tao, ano ang nagawa ko sa inyo? Paano ko kayo pinagod? Magpatotoo
    kayo laban sa akin!
  cbu-NT: Nuw siyaa tputsireetseeruri atina. Natu kamaningandama. ¿Ashinooja nuw siyaa
    tayutaritarangee?
  hui-hui: Anduane Homogohanda lalu, I̱naga wali agaliru-o i̱na tíhondo agi bialu
    haruyabe. I̱na tíhondo agua bialu mo genda haruyabe i̱hondo ladai bidaba.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​၏​လူ​မျိုး​တော်​တို့၊ သင်​တို့​ဤ​မျှ​လောက်​ဆိုး​ရွား​လာ​စေ​ရန်
    သင်​တို့​အား​ငါ​မည်​ကဲ့​သို့​ပြု​လုပ်​ခဲ့​ဖူး သ​နည်း။ ငါ့​အား​ဖြေ​ကြား​လော့။-
  bod-N: ཀྱེ་ངའི་མི་སྡེ། ངས་ཁྱོད་རྣམས་ལ་ཅི་ཞིག་བྱས་སམ། ངས་དོན་ཅི་ཞིག་གིས་ཁྱོད་རྣམས་ལ་སུན་སྣང་བསྐྱེད་པ་ཡིན་ནམ།
    ཁྱོད་ཀྱིས་ང་ལ་ལན་ཐོབས་ཤིག
  sna-sna: “Vanhu vangu, chiiko chandakakuitirai? Ndakakuremedzai neiko? Ndipindurei.
  spa-BLM: Pueblo mío, ¿qué te he hecho? ¿Cómo te he agobiado? ¡Respóndeme!
  cac-cac: 'Ex vetisraelal, scham val eyab''an tas syal Jehová. A'' tz''alan icha
    tic: Tac''van̈ec d''ayin ex in chon̈ab''. ¿Tas ix aj ex vixtani, ma tas ix ex
    vutej?'
  swh-ULB: Watu wangu, nimefanya nini kwenu? nimewachosha mara ngapi? shuhudieni dhidi
    yangu!
  bel-bel: Народзе мой! што зрабіў Я табе і чым абцяжарваў цябе? адказвай Мне.
  deu-ELBBK: „Mein Volk, was habe ich dir getan, und womit habe ich dich ermüdet?
    Lege Zeugnis gegen mich ab!
  mbb-OT: “Sikiyu is menge etew ku, hengkey is sayep he neveelan ku ziyà te keniyu?
    Mibeley ku ve sikiyu? Tevaka a keniyu.
  mal-2015: എന്റെ ജനമേ, ഞാൻ നിന്നോടു എന്തു ചെയ്തു? ഏതൊന്നിനാൽ ഞാൻ നിന്നെ മുഷിപ്പിച്ചു?
    എന്റെ നേരെ സാക്ഷീകരിക്ക.
  rmc-rmc: Manušale mire, so tumen kerďom? Thoďom pre tumende o pharipen? Odphenen
    mange!
  pes-OPV: ‌ای قوم من به تو چه کرده‌ام و به چه چیز تو را خسته ساخته‌ام؟ به ضد من شهادت
    بده.
  ron-1924: Попорул Меу, че ць-ам фэкут ши ку че те-ам остенит? Рэспунде-Мь!
  ben-OBCV: “হে আমার লোকেরা, আমি তোমাদের কি করেছি? কীভাবে আমি তোমাদের কষ্ট দিয়েছি?
    আমাকে উত্তর দাও।
  som-som: Dadkaygiiyow, bal maxaan idinku sameeyey? Maxaanse idinku daaliyey? Haddaba
    bal igu markhaatifura.
  lat-VUC: Popule meus, quid feci tibi? aut quid molestus fui tibi? Responde mihi.
  eng-ASVBT: O my people, what have I done unto thee? and wherein have I wearied thee?
    testify against me.
  ita-1885: O popol mio, che t'ho io fatto? e in che t'ho io travagliato? testimonia
    pur contro a me.
  eng-LXXUP: O my people, what have I done to thee? or wherein have I grieved thee?
    or wherein have I troubled thee? answer me.
  eng-ULB: “My people, what have I done to you? How have I wearied you? Testify against
    me!
  spa-VBL: Pueblo mío, ¿qué te he hecho? ¿Qué he hecho para que te canses de mi?
  fra-_FOB: Mon peuple, que t'ai-je fait, ou en quoi t'ai-je causé de la peine? Réponds-moi.
  mal-mal: “എന്റെ ജനമേ, ഞാൻ നിന്നോട് എന്ത് ചെയ്തു? എന്തിനാൽ ഞാൻ നിന്നെ മുഷിപ്പിച്ചു?
    എനിക്ക് വിരോധമായി സാക്ഷീകരിക്കുക.
  urd-GVR: Wuh sawāl kartā hai, “Ai merī qaum, maiṅ ne tere sāth kyā ġhalat sulūk
    kiyā? Maiṅ ne kyā kiyā ki tū itnī thak gaī hai? Batā to sahī!
  suz-BL: आं मुरपुकी गो इन कली मार पङा? गो इन कली मार श्‍येत गेङा? आं कली देनीन। येरमीया
    २:५
  eng-NOY: “O my people, what have I done to thee, And wherein have I offended thee?
    Testify against me!
  ita-1927: Popolo mio, che t’ho io fatto? In che t’ho io travagliato? Testimonia
    pure contro di me!
  ckb-ckb: «ئەی گەلەکەم، چیم لێت کردووە؟ بە چی نیگەرانم کردوویت؟ وەڵامم بدەوە!
  eng-BBE: O my people, what have I done to you? how have I been a weariness to you?
    give answer against me.
  kan-OKCV: ನನ್ನ ಜನರೇ, ನಾನು ನಿಮಗೆ ಏನು ಮಾಡಿದ್ದೇನೆ? ನಾನು ನಿಮ್ಮ ಮೇಲೆ ಭಾರ ಹಾಕಿದ್ದೇನೋ?
    ನನಗೆ ಉತ್ತರಕೊಡಿರಿ.
  tam-2017: என் மக்களே, நான் உனக்கு என்ன செய்தேன்? நான் எதினால் உன்னை வருத்தப்படுத்தினேன்?
    எனக்கு எதிரே பதில் சொல்.
  spa-RV-1909: Pueblo mío, ¿qué te he hecho, ó en qué te he molestado? Responde contra
    mí.
  ron-BTF: Poporul meu, ce ți-am făcut eu ție? Și cu ce te-am obosit eu? Adu mărturie
    împotriva mea.
  eng-WEBP: My people, what have I done to you? How have I burdened you? Answer me!
  eng-FBV: My people, what have I done to you? What is it that I have done to make
    you tired of me?
  nld-1939: Mijn volk, wat heb Ik u toch gedaan, Waarmee u verdroten? Antwoord Mij!
  nch-BL: Nomasehualhua, ¿taya fiero nimechchihuilijtoc para antechtahuelcahuase?
    ¿Ica taya nimechcuesojtoc? ¡Technanquilica!
  vie-1934: Hỡi dân ta, ta đã làm gì cho ngươi? Ta đã làm mệt nhọc ngươi nỗi gì? Hãy
    làm chứng nghịch cùng ta.
  hin-CV: “हे मेरे लोगों, प्रजा, मैंने तुम्हारे साथ क्या अन्याय किया है? मुझे बताओ
    कि मैंने तुम्हारे ऊपर क्या बोझ डाला है?
  spa-BES: Oh pueblo mío, ¿qué te he hecho? ¿Cómo he sido un cansancio para ti? da
    respuesta en mi contra.
  tdx-tdx: O ry ondatikoo, ino ty nanoako azo? Akore ty nahamokorako azo? Atalilio.
  tha-KJV: “​โอ ประชาชนของเราเอ๋ย เราได้กระทำอะไรแก่​เจ้า เราได้​ให้​เจ้​าอ่อนเพลียในกรณี​ใด
    จงตอบมา
  por-BR-2018: Ó povo meu, o que eu tenho feito a ti? Em que eu te incomodei? Responde-me.
  deu-ELO: “Mein Volk, was habe ich dir getan, und womit habe ich dich ermüdet? Lege
    Zeugnis gegen mich ab!
  eng-WYC-2018: My people, what have I done to thee, either (in) what was I grievous
    to thee? Answer thou to me. (My people, what have I done to thee, or how have
    I grieved thee? Answer thou me.)
  epo-epo: Ho Mia popolo! kion Mi faris al vi, kaj per kio Mi faris al vi maljustaĵon?
    respondu al Mi.
  uig-PIN: I hǝlⱪim, Mǝn sanga zadi nemǝ ⱪildim? Seni nemǝ ixta bizar ⱪiliptimǝn?
    Mening hataliⱪim toƣruluⱪ guwaⱨliⱪ berixkin!
  beo-beo: Hina Gode da amane sia:sa, “Na fi dunu! Na da dilima adi hamobela:? Na
    da dilima habodane da:i diosu ibala:? Nama dabe adole ima!
  tpi-OTNT: Orait Bikpela i tok olsem, “Ol manmeri bilong mi, mi bin mekim wanem rong
    long yupela? Mi bin mekim wanem samting na mi givim hevi long yupela? Goan, yupela
    bekim tok bilong mi.
  hau-SA: “Ya ku mutanena, me na yi muku? Ta yaya na nawaita muku? Ku amsa mini.
  uig-LAT: I xelqim, Men sanga zadi néme qildim? Séni néme ishta bizar qiliptimen?
    Méning xataliqim toghruluq guwahliq bérishkin!
  nde-nde: Bantu bami, ngenzeni kini na? Ngilihluphe ngani na? Ngiphendulani.
  ton-ton: ‌ʻE hoku kakai, Ko e hā kuo u fai kiate koe? Pea kuo u fakafiuʻi ko e ʻi
    he hā? Fakamatala mai!
  ces-1613: Lide můj, cožť jsem učinil? A čím jsem tě obtěžoval? Vydej svědectví proti
    mně.
  eng-WMB: My people, what have I done to you? How have I burdened you? Answer me!
  tam-TCV: '“யெகோவா சொல்கிறதாவது: என் மக்களே, நான் உங்களுக்கு என்ன செய்தேன்? நான்
    எவ்விதம் உங்கள்மேல் பாரத்தைச் சுமத்தினேன்? எனக்குப் பதில் சொல்லுங்கள்.'
  ceb-ULB: “Akong katawhan, unsa man ang nabuhat ko kaninyo? Giunsa ko man kamo paglisodlisod?
    Pagpamatuod batok kanako!
  pol-UBG: Mój ludu, cóż ci uczyniłem? W czym ci się uprzykrzyłem? Zeznaj przeciwko
    mnie.
  agr-agr: '“Tujash nunú ame eke chichaktin aminig wi tajame: ¿Wisha aminash itugkamjame?
    Atsa dutikachkunush ¿wajinma pegkegchaush awajkajame? Nunú tujutta.'
  kyc-kyc: Kamongo dokome dopa letamo. Nambana wambu dupwa nambame nakama pipya apa
    pipu? Nambame apa pyuo nakama mona kendanyi pyambwapusi? Isingi langyalapape.
  urd-GVU: وہ سوال کرتا ہے، ”اے میری قوم، مَیں نے تیرے ساتھ کیا غلط سلوک کیا؟ مَیں
    نے کیا کِیا کہ تُو اِتنی تھک گئی ہے؟ بتا تو سہی!
  eng-OEBCW: ‘My people, what have I done to you. How have I displeased you? Answer
    me!
  deu-1912: Was habe ich dir getan, mein Volk, und womit habe ich dich beleidigt?
    Das sage mir!
  kan-2017: “ನನ್ನ ಪ್ರಜೆಯೇ, ನಾನು ನಿನಗೇನು ಮಾಡಿದೆನು? ನಿನ್ನನ್ನು ಯಾವ ವಿಷಯದಲ್ಲಿ ಬೇಸರಗೊಳಿಸಿದೆನು?
    ನನ್ನ ಮೇಲೆ ಸಾಕ್ಷಿಹೇಳು.
  yap-yap: Be ga’ar SOMOL, “Gimed e girdi’ rog, ba mang e kug rin’ ngomed? Urrogon
    ni kug tomal nagmed? Mu fulweged lungug.
  hlt-MCSB: Ka pilnam nang taengah balae ka saii tih nang te metlam kang ngae? Kamah
    taengah thui lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ታ ዴሬዮቴ! ታ ዒንሢ ዎዎዴይ? ታ ዒንሢም ዴኤፂሴ ባካ ዓይጎዳይ? ሂንዳ ታኣም ማሂ ኬኤዙዋቴ።
  twi-ASANTE: “Me nkurɔfoɔ, ɛdeɛn na mayɛ mo? Mede adesoa bi asoa mo? Mommua me!
  eng-WEBU: My people, what have I done to you? How have I burdened you? Answer me!
  wal-wal: GODAI eta hagaadan yaagees; “Ta asau, taani inttena waatidanaa? Taani intteyyo
    waanada tooho gididanaa? Ane taayyo odite!
  spa-PDDPT: ¿Qué te hice, pueblo mío? ¿O en qué te agobié? ¡Testifica contra Mí!
  gun-gun: — Ha'e gui xevygua kuery, mba'e tu ajapo pendere? Mba'e nunga py tu rombovoyi?
    Xembovai na!
  agu-BL: 'Nin je yol i''e''j: “Axwok jun c''oloj intanum Israel, alwok tzaj bin swetz
    ¿at pe'' jun takle''n ploj yi mmo''c imbnol tzite''j, nka ja pe'' no''c tan tak''le''n
    ch''on tzitetz?'
  ilo-ULB: Tattaok, ania ti inaramidko kadakayo? Kasano koma a binannogkayo? Agsaksikayo
    a maibusor kaniak!
  kpg-kpg: Dimaadua e helekai, “Agu dama, Au guu hai dagu aha adu gi goodou? Dehee
    dagu hai ne haga uda gi goodou di hagaduadua? Helekai malaa gi agu heeu!
  uig-ARA: ئى خەلقىم، مەن ساڭا زادى نېمە قىلدىم؟ سېنى نېمە ئىشتا بىزار قىلىپتىمەن؟
    مېنىڭ خاتالىقىم توغرۇلۇق گۇۋاھلىق بېرىشكىن!
  sus-sus: «N ma ɲama, n munse rabaxi wo ra? N kote mundun dɔxɔxi wo xun ma? Wo xa
    n yaabi.
  pon-2006: 'Iet mahsen en KAUN-O: “Kumwail nei aramas akan, dahme I wiahiong kumwail?
    Menlau, sapeng ie.'
  jae-jae: “O ŋoc lauace, aê gagôm asageŋ gêdêŋ amac, aê kalênsôŋ amac amboac ondoc.
    Ajô aê aocmaŋ.
  ksd-ksd: Ea, avat kaugu tarai, ava iau ga pait ia ta vavat? Ma iau ga vatalanguan
    avat ma ra ava? Avat a takun iau.
  grc-BRENT: Λαός μου, τί ἐποίησά σοι, ἢ τί ἐλύπησά σε, ἢ τί παρηνώχλησά σοι; ἀποκρίθητί
    μοι.
  ind-AYT: “Umat-Ku, apakah yang telah Kuperbuat kepadamu? Dan, bagaimanakah Aku membebanimu?
    Jawablah Aku!”
  nya-nya: “Anthu anga, kodi ndakuchitirani chiyani? Kodi ndakutopetsani bwanji? Ndiyankheni.
  hrv-hrv: “Narode moj, što sam ti učinio? Čime sam te zamorio? Odgovori mi.
  mps-mps: Tialima, Genuai Bidigo te tiwai po obao, “Eno we bidi dabeo, eno mena dwai
    sę dageba yaliwe? Eno mena sę elama, dageba sęgę maniwe? Ae, tegoba, dagego
    enaba po wei ponao,” te po obao.
  tpi-tpi: Orait Bikpela i tok olsem, “Ol manmeri bilong mi, mi bin mekim wanem rong
    long yupela? Mi bin mekim wanem samting na mi givim hevi long yupela? Goan, yupela
    bekim tok bilong mi.
  dan-1931: Hvad har jeg gjort dig, mit Folk, med hvad har jeg plaget dig? Svar!
  vie-OVCB: Dân Ta ơi, Ta đã làm gì cho ngươi? Ta đã làm phiền ngươi những gì? Hãy
    trả lời Ta!
  guj-2017: “હે મારા લોકો, મેં તમને શું કર્યું છે? મેં તમને કઈ રીતે કંટાળો આપ્યો છે?
    મારી વિરુદ્ધ જે કંઈ હોય તે કહી દો.
  pon-2006A: 'Iet mahsen en KAUN-O: “Kumwail nei aramas akan, dahme I wiahiong kumwail?
    Menlau, sapeng ie.'
  por-BRBSL: Meu povo, o que eu fiz com você? Como eu tenho sobrecarregado você? Responda-me!
  eng-OEBUS: “My people, what have I done to you. How have I displeased you? Answer
    me!
  cth-cth: Oe ka miphun, nang hah Kai ni bangtelamaw ouk na ti boi, bangtelamaw ouk
    na rektap boi, Kai koe dei haw.
  twi-twi: “Me nkurɔfo, dɛn na mayɛ mo? Mede adesoa bi asoa mo? Mummua me!
  hlt-hlt: Ka pilnam nang taengah balae ka saii tih nang te metlam kang ngae? Kamah
    taengah thui lah.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie mmíì tu: Díndi n nìtìbɛ̀ n nɑ́kɛ́nɛ̀ n di cɑ̀kɛ mù.
    Di nh ɔ̀unɛ̀ bɑ nkpɛ́í? N nɑ́kɛ́nɛ̀!'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “O nan gumazamiziba, kɨ arazir kurar
    manamra ia gami? Kɨ ian azai, kɨ bizir tizim gamigha osɨmtɨzim ia ganɨngi? Ia
    na mɨkɨm!
  dop-dop: Mɑ yǝlɑɑ mɛ, ɩsɑɣɑtʋ ntiɣi mɑ lɑpɑ mɛ? Wenteɣe mɑ tʋ-mɛ nɑ tǝ́ tɛɛ-mɛ?
    Ɩ́ cɔ-m.
  azb-azb: Ey xalqım, nə etmişəm sənə? Nə ilə yormuşam səni? Mənə cavab ver!
  eng-DBY: O my people, what have I done unto thee? and wherein have I wearied thee?
    testify against me.
  hin-2017: “हे मेरी प्रजा, मैंने तेरा क्या बिगाड़ा है? क्या करके मैंने तुझे थका दिया
    है?
  wol-KYG: Yeen sama ñoñ, ana lu ma leen def? Ana fu ma leen sonale? Waxleen ma!
  eng-YLT: O My people, what have I done to thee? And what — have I wearied thee?
    Testify against Me.
  kne-kne: Kanan Diyos, “Dakayo ay ipogaw ko, sinoy inamag ko en dakayo? Intoy inyat
    ko ay nangpadagsen si biyag yo? Somongbat kayo.
  eng-WYC-2017: My people, what have I done to thee, either in what was I grievous
    to thee? Answer thou to me.
  eng-WMBB: My people, what have I done to you? How have I burdened you? Answer me!
  urd-GVH: वह सवाल करता है, “ऐ मेरी क़ौम, मैंने तेरे साथ क्या ग़लत सुलूक किया? मैंने
    क्या किया कि तू इतनी थक गई है? बता तो सही!
  rug-rug: “Gamu na Qua tinoni, nasa si tavete va sea atu nia Arau? Na pinaleke sa
    si va mamatani gamu Rau? Olaṉa Au.
  gaz-gaz: “Yaa saba ko, ani maalan si godhe? Ani maaliinan si dadhabsiise? Mee deebii
    naaf kenni.
  fra-LSG: Mon peuple, que t’ai-je fait? En quoi t’ai-je fatigué? Réponds-moi!
  gnn-gnn: Yo, ŋayi Garraynydja waŋa yukurra bitjanna, “Ŋarraku nhuma yolŋu walala,
    nhaltjarra ŋarra dhika nhumalanha djämanydja yukurrana? . . . yätjkuŋala? . .
    . wo ŋamathaŋala? Nhä dhika ŋarra yulŋunydja? . . . yätj? Nhäkuna nhuma yukurra
    märr‐yawaryundja yana ŋarrakalanydja romdhu ga dhuwurryu? Ma' biyaka mäkiri'‐witjurrana
    ŋarraku, ga buku‐ruŋinyamaraŋana ŋarraku lili dhäruktja.
  yal-yal: N ma yamana, n nanse ligaxi ɛ ra? N goronna mundun saxi ɛ xun ma? Ɛ n yabi!
  iou-iou: Yawe näkä ŋode täwet yabätat; Ämawebenaye, näkä goret jide täŋ tamiŋkut?
    Ba bäräpi jide u pewa ahäŋ tamiŋkuk? Unita kowata näwerut!
  haw-1868: E kuu poe kanaka, heaha ka'u i hana aku ai ia oe? Heaha ka'u i hooluhi
    ai ia oe? e hoike mai ia'u.
  arb-NAV: بِمَاذَا أَسَأْتُ إِلَيْكَ يَا شَعْبِي وَبِمَا ضَايَقْتُكَ؟ أَجِبْنِي.
  ewe-ewe: “O, nye dukɔ, nu ka mewɔ wò? Fu ka meɖe na wò? Ɖo eŋu nam!
  eng-LEE: O my people, what have I done unto thee? and wherewith have I wearied thee?
    testify against me.
  asm-FB: “হে মোৰ লোকসকল, মই তোমালোকক কি কৰিলোঁ? মই কেনেকৈ তোমালোকক পৰিশ্রান্ত কৰিলোঁ?
    মোৰ অহিতে সাক্ষ্য দিয়া।
  sus-A: «ﭑ مَ حَمَ، ﭑ مُنسٍ رَبَشِ وٌ رَ؟ ﭑ كٌتٍ مُندُن دْشْشِ وٌ شُن مَ؟ وٌ شَ ﭑ
    يَابِ.
  fra-SBL: Mon peuple, que vous ai-je fait ? Comment vous ai-je accablé ? Réponds-moi !
  hbo-hbo: עַמִּ֛י מֶה־עָשִׂ֥יתִי לְךָ֖ וּמָ֣ה הֶלְאֵתִ֑יךָ עֲנֵ֥ה בִֽי׃
  pjt-pjt: Alatji Mayatjalu tjanala wangkanyi Israelkunu tjuṯangka, “Nyura panya ngayuku
    walytja tjuṯa, munu nyura nyaaku rawa ngalytjurmananyi? Ngayulu nyuranya nyaaṉu
    nyura tjituṟu-tjituṟurinytjaku? Wituwitu nyaaṉa nyurampa palyaṉu nyura pakuringkunytjaku?
    Wanyuṉi utingku wangka! Wiya, nyura puṯu wangkanyi.
  kik-kik: “Andũ akwa, kaĩ ndĩmwĩkĩte atĩa? Ndĩmũnogetie na kĩ? Njookeriai.
  fra-NCL: Mon peuple, que t’ai-je fait, en quoi t’ai-je causé de la peine ? Réponds-moi.
  cek-AK: Kai ih kaminawk, nangcae nuiah ka sak pazaehaih oh maw? Hmuenzit tih maw
    kang phawh o sak? Ka sethaih to na thui oh.
  cuk-cuk: 'Bab-Jehová sogded: “An-dulamar, ¿igi an bemar-imaksa? Be anga-sogmala,
    ¿ibigi an begi nosa?'
  uig-CYR: И хәлқим, Мән саңа зади немә қилдим? Сени немә ишта бизар қилиптимән? Мениң
    хаталиғим тоғрилиқ гувалиқ беришкин!
  tel-2017: నా ప్రజలారా, నేను మీకేం చేశాను? మిమ్మల్ని నేనెలా కష్టపెట్టాను? జవాబివ్వండి.
  hat-BSA: “Pèp Mwen, se kisa Mwen te fè Ou? Nan kisa Mwen te fatige ou? Reponn Mwen!
  kos-kos: LEUM GOD El fahk, “Mwet luk, mea nga oru koluk nu suwos uh? Nga aktoasrye
    kowos fuka? Topukyu.
  hbo-WLC: עַמִּ֛י מֶה־עָשִׂ֥יתִי לְךָ֖ וּמָ֣ה הֶלְאֵתִ֑יךָ עֲנֵ֥ה בִּֽי׃
  ibo-ibo: “Unu bụ ndị m, gịnị ka m mere unu? Gwanụ m ụzọ m si boo unu ibu arọ? Zaanụ
    m.
  ory-ory: “ହେ ଆମ୍ଭର ଲୋକ, ତୁମ୍ଭ ପ୍ରତି ଆମ୍ଭେ କʼଣ କରିଅଛୁ? ଓ କାହିଁରେ ଆମ୍ଭେ ତୁମ୍ଭକୁ କ୍ଳାନ୍ତ
    କରିଅଛୁ? ଆମ୍ଭ ବିରୁଦ୍ଧରେ ସାକ୍ଷ୍ୟ ଦିଅ।
  chk-chk: A apasa, “Ämi nei aramas, met üa föri ngenikemi? Ren met üa aweiresikemi?
    Oupwe pälüeniei.
  rop-rop: Wal YAWEI bin tok na, “Main pipul olabat, yumob dalim mi na. Wanim ting
    aibin dum langa yumob blanga meigim yumob tenim miselp brom mi? Wanim adwan ting
    aibin gibit langa yumob blanga dum blanga meigim yumob nokap blanga duwit langa
    mi? Wal gowan na. Yumob trai ensim mi.
  ukr-1871: О, мій ти народе! що тобі заподїяв, і чим догорив я тобі? відповідай менї.
  deu-1951: Mein Volk, was habe ich dir getan, und womit habe ich dich beleidigt?
    Lege Zeugnis ab wider mich!
  eng-JPS: O My people, what have I done unto thee? And wherein have I wearied thee?
    Testify against Me.
  srp-1865: Narode moj, šta sam ti uèinio? i èim sam ti dosadio? Odgovori mi.
  lug-lug: “Mmwe abantu bange kiki kye nnali mbakoze? Nnali mbazitooweredde? Munziremu.
  heb-heb: עמי מה עשיתי לך ומה הלאתיך ענה בי׃
  ben-IRV: “আমার প্রজারা, আমি তোমাদের কি করেছি? কীভাবে তোমায় ক্লান্ত বা অবসন্ন করলাম?
    আমার বিরুদ্ধে সাক্ষ্য দাও!
  pan-pan: ਹੇ ਮੇਰੀ ਪਰਜਾ, ਮੈਂ ਤੇਰਾ ਕੀ ਵਿਗਾੜਿਆ ਹੈ? ਮੈਂ ਕਿਵੇਂ ਤੈਨੂੰ ਥਕਾ ਦਿੱਤਾ ਹੈ? ਮੈਨੂੰ
    ਉੱਤਰ ਦੇ!
  mya-JVB: အို ငါ ၏လူမျိုး ၊ သင့် ကို အဘယ်သို့ ငါပြု ဘူး သနည်း။ အဘယ်သို့ ညှဉ်းဆဲ ဘူးသနည်း။
    ငါ့ တဘက် ၌ သက်သေခံ လော့။
  hmo-hmo: Vadaeni Lohiabada ia hereva, ia gwau, “Lauegu bese taudia e, edena kerere
    umui dekenai lau karaia? Dahaka metau umui emui latanai lau atoa, a? Lau dekenai
    do umui haere.
  urd-urd: ऐ मेरे लोगों मैंने तुम से क्या किया है और तुमको किस बात में आज़ुर्दा किया
    है मुझ पर साबित करो।
  rus-SYN: Народ Мой! что сделал Я тебе и чем отягощал тебя? - отвечай Мне.
  bqc-SIM: Ma gbɛ̃́ↄ, bↄ́ má kɛ̀ɛ́i? Bↄ́ má kɛ̀ a kpasamanↄi? À omɛɛ!
  tcz-CHONGTHU: O kamite, nachunguva ipi kabolset em? Nachunguva ipi kabol gentheina
    umem? Nei donbut un.
  mar-mar: “माझ्या लोकांनो, मी काय केले? मी तुम्हास कशाने कंटाळविले ते सांगा? माझ्या
    विरुद्ध साक्ष दे.
  qub-qub: Israelcuna, mä canan nimay. Gamcunataga ¿imatataj rurashcä? ¿Imachötaj
    rabyachishcä?
  bqp-bqp: Bɛɛ Isirelibɑ, bɛɛ nɛn tɔmbu, kɔ̃sɑ mbɑ nɑ bɛɛ kuɑ. Mɑ sɔɔrɑ nɑ derɑ i
    wɑsirɑ. I mɑn wisio.
  hat-hat: 'Seyè a di: Ooo! Pèp mwen! Kisa mwen fè nou kifè nou bouke avè m'' konsa?
    Reponn mwen non!'
  eng-BSB: ‘My people, what have I done to you? Testify against Me how I have wearied
    you!
  tod-tod: 'Maliɠii ɠɛ ma: «Nà-nuɓusɛiti, leeni ɠa gè kɛai ga woye? Leeni ɠa gè
    wo ɓɔlɔni la? À gòoi ɠaaʋote dɛɛ!'
  eng-WEBPB: My people, what have I done to you? How have I burdened you? Answer me!
  kbq-kbq: Anumzamo'a huno, vahe'nimota Nagra naza mago havizana huneramante'na, na'a
    mago zana hua zamo tamagrira tamazeri tamavesra hu'nefi Nagri kerera nona huta
    nasamiho?
  nhe-BL: Notlacajhua, ¿tlachque fiero nimechchihuilijtoc para innechtlahuelcahuase?
    ¿Ica tlachque nimechcuesojtoc? ¡Xinechnanquilica!
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Heremiaihu wà, ma'e azapo
    kar peme herape iawy kar pà peme. Aipo azapo kar ma'e tetea'u wera'u peme. Pewazar
    heze'eg ihewe kury.
  eng-DRA: O my people, what have I done to thee, or in what have I molested thee?
    answer thou me.
