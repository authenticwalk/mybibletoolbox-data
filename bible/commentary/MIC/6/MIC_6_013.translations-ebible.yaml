verse: MIC.006.013
translations:
  mal-C: അതുകൊണ്ട് ഞാൻ നിന്നെ നശിപ്പിക്കാൻ തുടങ്ങിയിരിക്കുന്നു, നിന്റെ പാപങ്ങൾനിമിത്തം
    ഞാൻ നിന്നെ ശൂന്യമാക്കും.
  deu-TKW: So will denn auch ich beginnen, dich zu schlagen, Verheerung zu stiften
    wegen deiner Sünden.
  lin-lin: Yango wana, Ngai nakobeta yo na nzela ya pasi mpe nakobebisa yo mpo na
    masumu na yo.
  eng-LSV: And I also, I have begun to strike you, || To make desolate, because of
    your sins.
  eng-GNV: Therefore also will I make thee sicke in smiting thee, and in making thee
    desolate, because of thy sinnes.
  eng-WEBSTER: Therefore also will I make thee sick in smiting thee, in making thee
    desolate because of thy sins.
  nhw-BL: Yeca na nojquiya nijchihuas ximocococa huan nimechtlahuisos. Nimechchihuas
    anmocahuase san amomax por amotlajtlacolhua.
  swh-ONEN: Kwa hiyo, nimeanza kukuharibu, kuwaangamiza kwa sababu ya dhambi zenu.
  bba-bba: Tɛ̃, nɑ sɔɔru kpɑ n kɑ bɛɛ sɛ̃suku bɛɛn durum sɔ̃, kpɑ i kɑm ko.
  eng-KJVCPB: Therefore also will I make thee sick in smiting thee, In making thee
    desolate because of thy sins.
  luo-luo: Kuom mano, asechako tiekou, kendo asechako kethou nikech richou.
  meu-meu: Taunabunai lau ese vada na rahumui mase matama; vada na habuamui, emui
    kara dika daidiai.
  npi-ULB: यसैकारण म तिमीहरूलाई भयङ्कर रूपमा प्रहार गर्नेछु, र तिमीहरूका पापको कारण
    म तिमीहरूलाई उजाड बनाउनेछु ।
  yor-yor: Nítorí náà ni èmi yóò ṣe mú ọ ṣàìsàn ní lílù ọ́, láti sọ ọ́ dahoro nítorí
    ẹ̀ṣẹ̀ rẹ.
  pes-OPCB: «بنابراین، به سبب تمام گناهانتان شما را مجروح می‌کنم و به نابودی می‌کشم.
  tgl-ULB: Samakatuwid hinampas ko kayo ng isang malubhang sugat, winasak ko kayo
    dahil sa inyong mga kasalanan.
  cbu-NT: Ashiriya, na siyaa yutaritshishirimandis wanichintspa. Maachiritaatsis ichingaru
    kurikireetsis itutseeruri izuuru ndunarsha kasachintspa.
  hui-hui: Irane tígua mana ko ngubiore bialu kamirunaga i̱na mo ko holene ngaru tí
    kamirunaga anda ibilalu tí mo koorene ko halu turu nahe halimulo i̱na manda manda
    bido.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​၏​ဒု​စ​ရိုက်​အ​ပြစ်​များ ကြောင့် ငါ​သည်​ယ​ခု​သင်​တို့​အား​ဒဏ်​ခတ်​၍
    ပျက်​သုဉ်း​စေ​မည်။ လိမ်​လည်​သော​စ​ကား​ကို ပြော​ဆို​ကြ​၏။-
  bod-N: དེའི་ཕྱིར་ངས་ཁྱོད་ལ་བརྡུངས་ནས་སྣད་པར་བྱ་ཞིང་། ཁྱོད་ཀྱི་སྡིག་པའི་དབང་གིས་ཁྱོད་རང་བརླག་པར་བྱའོ།
    །
  sna-sna: Naizvozvo, ndatotanga kukuparadzai, kukuitai dongo nokuda kwezvivi zvenyu.
  spa-BLM: Por lo tanto, yo también te he herido gravemente. Te he desolado a causa
    de tus pecados.
  cac-cac: Yuj chi' ol vac'och eyaelal. Ol ex in satel yuj e mul.
  swh-ULB: Kwa hiyo nimekupiga kwa pigo linaloumiza, nimekufanya gofu kwa sababu ya
    dhambi zako.
  bel-bel: дык і Я нявылечна ўражу цябе спусташэньнем за грахі твае.
  deu-ELBBK: So will auch ich dich unheilbar schlagen, dich verwüsten um deiner Sünden
    willen.
  mbb-OT: Umbe, tenged te menge salè niw mibpuunan ku en is kedsilut keniyu su wey
    kew mezeeti.
  mal-2015: ആകയാൽ ഞാൻ നിന്നെ കഠിനമായി ദണ്ഡിപ്പിക്കും; നിന്റെ പാപങ്ങൾനിമിത്തം നിന്നെ
    ശൂന്യമാക്കും.
  rmc-rmc: Vašoda tut chudňom te dukhavel, hoj tut te zňičinav vaš tire bini.
  pes-OPV: پس من نیز تو را به‌سبب گناهانت به جراحات مهلک مجروح ساخته، خراب خواهم نمود.
  ron-1924: де ачея, ши Еу те вой лови ку суферинцэ, те вой пустии пентру пэкателе
    тале.
  ben-OBCV: সুতরাং, আমি তোমাদের পাপের জন্য ভীষণভাবে শাস্তি দেব ও তোমাদের ধ্বংস করব।
  som-som: Haddaba sidaas daraaddeed dhaawac aad u xun baan idinku dhuftay, oo dembigiinna
    aawadiis cidla baan idinka dhigay.
  lat-VUC: Et ego ergo cœpi percutere te perditione super peccatis tuis.
  eng-ASVBT: Therefore I also have smitten thee with a grievous wound; I have made
    thee desolate because of thy sins.
  ita-1885: Perciò, io altresì ti renderò dolente, percotendoti, e desolandoti per
    li tuoi peccati.
  eng-LXXUP: Therefore will I begin to smite thee; I will destroy thee in thy sins.
  eng-ULB: Therefore I will strike you with a terrible blow, and I will make you desolate
    because of your sins.
  spa-VBL: Por lo tanto te golpearé hasta que te enfermes, y te destruiré por tus
    pecados.
  fra-_FOB: C'est pourquoi je te frapperai mortellement; je te dévasterai à cause
    de tes péchés.
  mal-mal: “ആകയാൽ ഞാൻ നിന്നെ കഠിനമായി പീഡിപ്പിക്കും; നിന്റെ പാപങ്ങൾ നിമിത്തം നിന്നെ
    ശൂന്യമാക്കും.
  urd-GVR: Is lie maiṅ tujhe mār mār kar zaḳhmī karūṅga. Maiṅ tujhe tere gunāhoṅ ke
    badle meṅ tabāh karūṅga.
  suz-BL: मोपतीके गो इ कली खतम पोक्‍चा गोशो बाक्‍नुङ। गो इ कली इ पाप आ पर्बम श्‍येत्‍थ
    पोक्‍नुङ।
  eng-NOY: Therefore will I sorely smite thee, And make thee desolate on account of
    thy sins.
  ita-1927: Perciò anch’io ti colpirò, e ti produrrò gravi ferite, ti desolerò a motivo
    de’ tuoi peccati.
  ckb-ckb: لەبەر ئەوە خەریکم سزاتان دەدەم، لەبەر گوناهەکانتان وێرانتان دەکەم.
  eng-BBE: So I have made a start with your punishment; I have made you waste because
    of your sins.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಸಹ ನಿನ್ನನ್ನು ಹೊಡೆದು ನಿನ್ನ ಪಾಪಗಳ ನಿಮಿತ್ತ ನಿನ್ನನ್ನು ಹಾಳುಮಾಡುವೆನು.
  tam-2017: ஆகையால் நான் உன் பாவங்களுக்காக உன்னை அடித்துப் பாழாக்குகிறதினால் உன்னைப்
    பலவீனமாக்குவேன்.
  spa-RV-1909: Por eso yo también te enflaqueceré hiriéndote, asolándote por tus pecados.
  ron-BTF: De aceea te voi îmbolnăvi de asemenea lovindu-te, pustiindu-te datorită
    păcatelor tale.
  eng-WEBP: Therefore I also have struck you with a grievous wound. I have made you
    desolate because of your sins.
  eng-FBV: So I will strike you to make you ill; I will ruin you because of your sins.
  nld-1939: Daarom ben Ik begonnen, u te slaan, En te vernielen om uw zonden!
  nch-BL: Yeca na nojquiya nijchihuas ximocococa huan nimechtahuisos. Nimechchihuas
    ximocahuaca san amomax por amotajtacolhua.
  vie-1934: Vậy nên ta đánh ngươi, làm cho ngươi bị thương nặng, và khiến ngươi hoang
    vu vì cớ tội lỗi ngươi.
  hin-CV: इसलिये मैं तुम्हें तुम्हारे पापों के कारण नाश करना, तुम्हारा पतन करना शुरू
    कर चुका हूं.
  spa-BES: Y la tierra con sus moradores será asolada, por él fruto de sus obras.
  tdx-tdx: Aa le ho silòfeko irehe, ho zevoñeko ambane, hampibangìñ’ azo ty amo tahi’o
    maroo.
  tha-KJV: เพราะฉะนั้นเราจะกระทำให้​เจ้​าเจ็บป่วยด้วยการเฆี่ยนตี​เจ้า ด้วยการกระทำให้​เจ้​ารกร้างไปเพราะเหตุบาปของเจ้า
  por-BR-2018: Por isso eu também te enfraquecerei, ferindo-te e assolando-te por
    teus pecados.
  deu-ELO: So will auch ich dich unheilbar schlagen, dich verwüsten um deiner Sünden
    willen.
  eng-WYC-2018: And I therefore began for to smite thee, in(to) perdition on thy sins.
    (And so I began to strike thee down unto perdition, for thy sins.)
  epo-epo: tial Mi dolorige vin frapos per dezertigo pro viaj pekoj.
  uig-PIN: Xunga Mǝn seni urup kesǝl ⱪilimǝn, Gunaⱨliring tüpǝylidin seni harabǝ ⱪilimǝn.
  beo-beo: Amaiba:le, Na da dilia wadela:i hou dawa:beba:le, dilima gugunufinisisu
    hou mui dagoi.
  tpi-OTNT: Olsem na nau mi tingting long ol sin bilong yupela na mi stat long bagarapim
    yupela.
  hau-SA: Saboda haka, zan hallaka ku in lalace ku saboda zunubanku.
  uig-LAT: Shunga Men séni urup késel qilimen, Gunahliring tüpeylidin séni xarabe
    qilimen.
  nde-nde: Ngakho sengiqalisile ukukuchitha, ukukuqothula ngenxa yezono zakho.
  ton-ton: Ko ia foki te u fakamamahiʻi koe ʻi ho faʻa taaʻi, ʻi he ngaohi koe ke
    lala, koeʻuhi ko hoʻo ngaahi angahala.
  ces-1613: Pročež i já také nemoc dopustím, bíti a pléniti tě budu pro hříchy tvé.
  eng-WMB: Therefore I also have struck you with a grievous wound. I have made you
    desolate because of your sins.
  tam-TCV: அதனாலேதான் நான் உன்னை அழிக்கத் தொடங்கிவிட்டேன். உன் பாவங்களுக்காக உன்னைப்
    பாழாக்கத் தொடங்கிவிட்டேன்.
  ceb-ULB: Busa gipahamtang ko kaninyo ang hilabihan nga samad, giguba ko kamo tungod
    sa inyong mga sala.
  pol-UBG: Dlatego też dotknę cię chorobą, uderzę cię i zniszczę z powodu twoich grzechów.
  kyc-kyc: Dokona lao epapu nambame nakamana koo dupwana suu pyao nakama kanda soo
    pyao uki palyuo kokwa soo nembalana pyano.
  urd-GVU: اِس لئے مَیں تجھے مار مار کر زخمی کروں گا۔ مَیں تجھے تیرے گناہوں کے بدلے
    میں تباہ کروں گا۔
  eng-OEBCW: ‘But I indeed, have begun to punish you, to lay you in ruins because
    of your sins.
  deu-1912: Darum will ich dich auch übel plagen und dich um deiner Sünden willen
    wüst machen.
  kan-2017: ಆದಕಾರಣ ಯೆರೂಸಲೇಮೇ, ನಿನಗೆ ಕ್ರೂರವಾದ ಪೆಟ್ಟು ಹಾಕುವೆನು. ನಿನ್ನ ಪಾಪಗಳ ನಿಮಿತ್ತ
    ನಿನ್ನನ್ನು ಹಾಳುಮಾಡುವೆನು.
  yap-yap: Ere chiney e kug tabab ni nggu gafgow nagmed mu gu thirifmed u but’, ni
    bochan e pi denen romed.
  hlt-MCSB: Te dongah nang ngawn ham neh na tholhnah dongah nang pong sak ham kai
    loh kantloh sak.
  mdy-ETH: ዬያሮ ታኣኒ ዒንሢ ጎሞ ዛሎና ዒንሢ ባይዛኒና ዎዺያኣ ባይዛኒ ዔቄኔ።
  twi-ASANTE: Ɛno enti, mafiri aseɛ resɛe mo, Mo bɔne ahodoɔ enti, mɛsɛe mo.
  eng-WEBU: Therefore I also have struck you with a grievous wound. I have made you
    desolate because of your sins.
  wal-wal: “Hegaa gishshau, taani intte nagaraa gaasuwan inttena xaissanaunne digganau
    denddaas.
  spa-PDDPT: Pues Yo también te enfermaré, te derribaré, te desolaré por causa de
    tus pecados.
  gun-gun: Ha'e rami rã xee rombojexavai 'rã, pejejavya káuxa aipe'apa 'rã pendegui.
  agu-BL: Cha'stzun te nocpon tan icawse'n, nin cxelpon cu'nwok wa'n swutz. Na qui'ct
    ibanl sbne', tan paj yi e'chk itil yi na cxtzan tan juchle'n.
  ilo-ULB: Ngarud, sugatenka iti nakaro, pinagbalinka a pakadadaelan gapu kadagiti
    basolmo.
  kpg-kpg: Malaa, Au gu daamada e haga huaidu ge e oho goodou i godou ihala.
  uig-ARA: شۇڭا مەن سېنى ئۇرۇپ كېسەل قىلىمەن، گۇناھلىرىڭ تۈپەيلىدىن سېنى خارابە قىلىمەن.
  sus-sus: «Na kui n bara wo tɔɔrɔ fɔlɔ, n xa wo halaki wo xa yunubie xa fe ra.
  pon-2006: Eri, I tapihadahr ketikihong kumwail paisuwed oh mwomwla, pwehki dipamwail
    kan.
  jae-jae: Kêtu tonaŋŋa aê gadi, gebe janac aôm popoc ma jaŋgôm aôm ôtu gasaŋ êtu
    nêm secŋa.
  ksd-ksd: Kari iau bula iau tar ubu vakinkin vamalari u; iau tar vabilak u ure kaum
    kaina mangamangana.
  grc-BRENT: Καὶ ἐγὼ ἄρξομαι τοῦ πατάξαι σε, ἀφανιῶ σε ἐν ταῖς ἁμαρτίαις σου.
  ind-AYT: “Sebab itu, aku akan membuatmu sakit dengan memukulmu, membuatmu hancur
    karena dosa-dosamu.”
  nya-nya: Choncho, ndayamba kukuwonongani, kukusakazani chifukwa cha machimo anu.
  hrv-hrv: Zato sam te i ja počeo udarati, tamaniti zbog grijeha tvojih.
  mps-mps: “Tama tialima, megi da, eno dagego te dwai sę ebo sęgęde homu kone palama,
    tama eno dage dolobo sę gagalama yaibao,” po wai dao.
  tpi-tpi: Olsem na nau mi tingting long ol sin bilong yupela na mi stat long bagarapim
    yupela.
  dan-1931: Derfor tog jeg til at slå dig, ødelægge dig for dine Synder.
  vie-OVCB: Bởi vậy, Ta bắt đầu đánh phạt ngươi! Ta sẽ làm cho ngươi tiêu điều vì
    tội lỗi ngươi.
  guj-2017: તે માટે મેં તને ભારે ઘા માર્યા છે અને તારાં અપરાધોને લીધે મેં તારો વિનાશ
    કરી નાખ્યો છે.
  pon-2006A: Eri, I tapihadahr ketikihong kumwail paisuwed oh mwomwla, pwehki dipamwail
    kan.
  por-BRBSL: Por isso, eu também o atingi com uma ferida grave. Eu o deixei desolado
    por causa de seus pecados.
  eng-OEBUS: “But I indeed, have begun to punish you, to lay you in ruins because
    of your sins.
  cth-cth: Hatdawkvah, namamouh e yon kecu dawk nang na raphoe nahanelah, ka patawpoung
    lah ka rek han.
  twi-twi: Ɛno nti, mafi ase resɛe mo, Mo bɔne ahorow nti, mɛsɛe mo.
  hlt-hlt: Te dongah nang ngawn ham neh na tholhnah dongah nang pong sak ham kai loh
    kantloh sak.
  tbz-SIM: Di yɛi mmɛɛ̀ sũ̀ṹ, dɛɛ̀ te kɛ̀ n yó ndi puotì n yóó di deèmu pɑ́íí dɛ
    kó mɛyɛi nkpɛ́í.
  msy-2020: Kamaghɨn amizɨ, ian arazir kurar kaba bangɨn, kɨ ia gasɨghasigham.
  dop-dop: Tɔʋ, mɑ nɑɑlɑ-mɛɣɛ lɑpʋ ntɛ́ mpi pɩɩ wɑkǝlɩ-mɛ tɔɣɔ mǝ ɩsɑɣɑtʋ tɔɔ.
  azb-azb: Buna görə Mən sizi vurmağa, Günahlarınıza görə əzab verməyə başladım.
  eng-DBY: Therefore also will I make [thee] sick in smiting thee; I will make [thee]
    desolate because of thy sins.
  hin-2017: इस कारण मैं तुझे मारते-मारते बहुत ही घायल करता हूँ, और तेरे पापों के कारण
    तुझको उजाड़ डालता हूँ।
  wol-KYG: Man it moo tax ma di la duma ba nga wopp, gental la ndax say bàkkaar.
  eng-YLT: And I also, I have begun to smite thee, To make desolate, because of thy
    sins.
  eng-WYC-2017: And I therefore began for to smite thee, into perdition on thy sins.
  eng-WMBB: Therefore I also have struck you with a grievous wound. I have made you
    desolate because of your sins.
  urd-GVH: इसलिए मैं तुझे मार मारकर ज़ख़मी करूँगा। मैं तुझे तेरे गुनाहों के बदले में
    तबाह करूँगा।
  rug-rug: Gua ke, ele podalae huara gamu Arau, pude va ṉovala gamu koa gua koari
    na mia sinea.
  gaz-gaz: Kanaafuu ani sababii cubbuu keessaniitiif isin diigee, isin balleessuu
    jalqabeera.
  fra-LSG: C’est pourquoi je te frapperai par la souffrance, Je te ravagerai à cause
    de tes péchés.
  gnn-gnn: Wirrki yana ŋarra ŋurikinydjayi romgu malaŋuwu yukurra ŋapa‐nherraṉmirrinydja,
    nyinyaŋdhunna ŋurikiyi, ga dhiyakuyinayi märrwu ŋarra yurru dhä‐ḏir'yundja nhumalanha
    wal'ŋu; nhuma yurru rirrikthunmirrina ga murrmurryunna marrtji, liŋgu ŋuriŋi nhumalaŋgala
    yätjthuna.” Bitjarra ŋayi Garray waŋananydja.
  yal-yal: Nanara, n tɔrɔn nagodoma nɛn i ma, n yi i kala i yulubine fe ra.
  haw-1868: No ia hoi, e hoonawaliwali au ia oe, ma ka hahau ana ia oe, Ma ka hooneoneo
    ana ia oe no kou hewa.
  arb-NAV: لِذَلِكَ شَرَعْتُ فِي تَدْمِيرِكِ لأَجْعَلَكِ خَرَاباً مِنْ أَجْلِ خَطَايَاكِ.
  ewe-ewe: Eya ta nye hã matsrɔ̃ wò, agbã wò gudugudu ɖe wò nu vɔ̃wo ta.
  eng-LEE: Therefore have I also smitten thee with sore wounds, making [thee] desolate
    because of thy sins.
  asm-FB: এই হেতুকে মই বিষম আঘাতেৰে তোমালোকক আঘাত কৰিলোঁ; তোমালোকৰ পাপৰ কাৰণে মই তোমালোকক
    ধ্বংস কৰিলোঁ।
  sus-A: «نَ كُي ﭑ بَرَ وٌ تْورْ قْلْ، ﭑ شَ وٌ هَلَكِ وٌ شَ يُنُبِيٍ شَ قٍ رَ.
  fra-SBL: C'est pourquoi je t'ai aussi frappé d'une blessure grave. Je vous ai rendus
    désolés à cause de vos péchés.
  hbo-hbo: וְגַם־אֲנִ֖י הֶחֱלֵ֣יתִי הַכֹּותֶ֑ךָ הַשְׁמֵ֖ם עַל־חַטֹּאתֶֽךָ׃
  kik-kik: Tondũ ũcio, nĩnyambĩrĩirie gũkũniina, na ngambĩrĩria gũkwananga nĩ ũndũ
    wa mehia manyu.
  fra-NCL: Moi, à mon tour, je te frapperai de coups mortels, je te dévasterai à cause
    de tes péchés.
  cek-AK: Na zae o boeh pongah, kang caeh o taak moe, nganbawh kana kang paek o han.
  cuk-cuk: Emisgine, ani an sabsur-be-imakmaloed, bemar-isgued-ular, an bemar-obelogoed.
  uig-CYR: Шуңа Мән сени уруп кесәл қилимән, Гуналириң түпәйлидин сени харабә қилимән.
  tel-2017: కాబట్టి నేను నిన్ను తీవ్రంగా గాయపరచాను. నీ పాపాలను బట్టి నిన్ను నిర్మూలం
    చేశాను.
  hat-BSA: Konsa tou, Mwen te frape ou ak yon blesi grav. Mwen te fè ou vin dezole
    akoz peche ou yo.
  kos-kos: Ke ma inge nga mutawauk tari in sot mwe ongoiya nu suwos, in kunauskowosla
    ke sripen ma koluk lowos.
  hbo-WLC: וְגַם־אֲנִ֖י הֶחֱלֵ֣יתִי הַכּוֹתֶ֑ךָ הַשְׁמֵ֖ם עַל־חַטֹּאתֶֽךָ׃
  ibo-ibo: Nʼihi ya, ebidola m ịla unu nʼiyi, na ime ka unu bụrụ ndị e bibiri nʼihi
    mmehie unu
  ory-ory: ଏଥିପାଇଁ ଆମ୍ଭେ ମଧ୍ୟ ବେଦନାଯୁକ୍ତ କ୍ଷତରେ ତୁମ୍ଭକୁ ପ୍ରହାର କରିଅଛୁ; ଆମ୍ଭେ ତୁମ୍ଭର
    ସମସ୍ତ ପାପ ସକାଶୁ ତୁମ୍ଭକୁ ଉଚ୍ଛିନ୍ନ କରିଅଛୁ।
  chk-chk: Iei mine üa popuetä le nikemi o ataela fanüemi pokiten ämi kewe tipis.
  rop-rop: “Wal ai dalim yumob. Aibin stat binijimapbat yumob olredi blanga ol detlot
    nogudbala ting weya yumob oldei dumbat.
  ukr-1871: То й я покараю тебе невилїчимо за гріхи твої.
  deu-1951: 'so will auch ich dich krank schlagen, dich verwüsten um deiner Sünden
    willen:'
  eng-JPS: Therefore I also do smite thee with a grievous wound; I do make thee desolate
    because of thy sins.
  srp-1865: Zato æu te i ja biti da oboliš, pustošiæu te za grijehe tvoje.
  lug-lug: Nange kyenvudde ntandika okukuzikiriza, nkumalewo olw’ebibi byo.
  heb-heb: וגם אני החליתי הכותך השמם על חטאתך׃
  ben-IRV: এই জন্য আমিও তোমাকে ভয়ঙ্কর আঘাতে আঘাত করেছি, তোমার পাপের জন্য তোমায় ধ্বংস
    করেছি।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਤੈਨੂੰ ਦੁੱਖਦਾਈ ਜ਼ਖਮਾਂ ਨਾਲ ਮਾਰਿਆ ਹੈ, ਅਤੇ ਤੈਨੂੰ ਤੇਰੇ ਪਾਪਾਂ ਦੇ ਕਾਰਨ
    ਵਿਰਾਨ ਕੀਤਾ ਹੈ।
  mya-JVB: သို့ဖြစ်၍ ၊ သင် ၏အပြစ် ကြောင့် သင့် ကိုငါ သုတ်သင် ပယ်ရှင်း ခြင်းအလိုငှါ
    နာကျင် စွာ ဒဏ်ခတ်မည်။
  hmo-hmo: Momokani, emui kara dika lau laloa noho dainai, lau ese umui do lau hadikaia
    kara lau hamatamaia noho inai.
  urd-urd: इसलिए मैं तुझे मुहलिक ज़ख़्म लगाऊँगा, और तेरे गुनाहों की वजह से तुझ को
    वीरान कर डालूँगा।
  rus-SYN: то и Я неисцельно поражу тебя опустошением за грехи твои.
  bqc-SIM: Ayãmɛto ma na á dɛdɛawa, málɛ á ásookɛ á duuna yã́i.
  tcz-CHONGTHU: Hijeh a chu keiman nang kadenpan nahitai! Na chonset jeh'a ahomkeova
    kajam nahitai.
  mar-mar: म्हणून मी तुम्हास गंभीर अशा जखमांनी मारले आहे, तुझ्या पापांमुळे मी तुझी
    अधोगती केली आहे.
  qub-qub: Chaypitami cananga gamcunata castigayta gallaycushayqui, juchayquicunapitapis
    illgächiyta.
  bqp-bqp: Tɛ̃, nɑ sɔɔru kpɑ n kɑ bɛɛ sɛ̃suku bɛɛn durum sɔ̃, kpɑ i kɑm ko.
  hat-hat: Se poutèt sa m'ap manyen ak nou. Akòz peche nou yo, m'ap fini ak nou nèt.
  eng-BSB: Therefore I am striking you severely, to ruin you because of your sins.
  tod-tod: Naa ɠa é ba, nà wo zopele ɲɔuzu eyɛsu wo zeeɓɛ, gè wo ɠoloɠolo wa-ɠotoiti
    faa zu.
  eng-WEBPB: Therefore I also have struck you with a grievous wound. I have made you
    desolate because of your sins.
  kbq-kbq: E'ina hu'negu Nagra menina agafa hu'na tamagri kumimofo nona'a tamazeri
    haviza hunaku nehue.
  nhe-BL: Yeca na nojquiya nijchihuas ximocococa huan nimechmajcahuas. Nimechchihuas
    inmocahuase san imoma ipampa imotlajtlacolhua.
  gub-BL: A'e rupi azypyrog penehe hezepyk pà kury. Apumumaw putar penemiapo kwer
    ikatu 'ym ma'e rehe ihe nehe.
  eng-DRA: And I therefore began to strike thee with desolation for thy sins.
