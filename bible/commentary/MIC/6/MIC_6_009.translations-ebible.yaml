    Sugenthei dingin Pakaiyin galmi ahin sol’e.
  mar-mar: परमेश्वराची वाणी नगरात घोषणा करते. जो सुज्ञ आहे तो तुझे नाव ओळखतो, म्हणून
    काठीकडे आणि ज्याने ती नेमली आहे त्याच्याकडे लक्ष द्या.
  qub-qub: 'Tayta Diosga Jerusalén siudächömi gayaraycan. Payga cayno nin: «Siudächo
    caycajcuna llapayqui wiyay. Tantiyachejcunapis wiyay.'
  bqp-bqp: Yinni Gusunɔ u kɑ Yerusɑlɛmugibu yɑ̃. Wi u bwisi mɔ, u koo nùn nɑsiɑ. Bɛɛ
    Yudɑbɑ, i de nɛn siribu bu bɛɛ yeeri.
  hat-hat: 'Lè yon moun gen konprann, li gen krentif pou Seyè a. Seyè a ap rele moun
    lavil Jerizalèm yo: Koute m'' byen, nou tout ki reyini nan lavil la!'
  eng-BSB: 'The voice of the LORD calls out to the city (and it is sound wisdom to
    fear Your name): “Heed the rod and the One who ordained it.'
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠa ɓɔɛzu taa wolai ʋɔ, ɠimalai ɠa ga nu unfe daaseigi ma:
    «À woilo zelii ma, é losu wo ma, wo maaɠolo vai zu, wo woilo naa wooi ma, zɔi
    é devei wosu!'
  eng-WEBPB: The LORD’s voice calls to the city— and wisdom fears your name— “Listen
    to the rod, and he who appointed it.
  kbq-kbq: Jerusalemi ran kumapima nemaniza vahe'motagura Ra Anumzamo'a amanage huno
    nehianki antahiho. Tamagrama knare antahi'zane vahe'ma mani'naku'ma hanuta, Ra
    Anumzamofo koro hunenteta, Agri agoraga maniho. Tamagri'ma tamazeri fatgoma hania
    vahera ko huhampri ante'neanki, anazankura antahintahi nehuta anazama huhampri
    ante'nemofo nanekegura tamagesa anteta antahiho.
  nhe-BL: 'TOTECO camati chicahuac para nochi altepetl Jerusalén ehuani. Tlacame tlen
    tlalnamiquij quiimacasij huan quitlepanitaj. Huan TOTECO quiijtohua: “Xijtlacaquilica
    tlachque tlatzacuiltili hualas huan xijmatica na nijtitlantoc.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg iko Zeruzarez tawhu pe har wanupe. Ma'e
    kwaw katu har uzeapyaka katu ize'eg rehe wà, imuwete katu pà wà. Nezewe uze'eg
    iko. — Zuta izuapyapyr wà. Zeruzarez tawhu pe har wà. Peinu katu ko heze'eg nehe.
  eng-DRA: 'The voice of the Lord crieth to the city, and salvation shall be to them
    that fear thy name: hear, O ye tribes, and who shall approve it?'
