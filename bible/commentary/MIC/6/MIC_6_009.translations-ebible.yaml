verse: MIC.006.009
translations:
  mal-C: ശ്രദ്ധിക്കുക! യഹോവ നഗരത്തെ വിളിക്കുന്നു. അങ്ങയുടെ നാമത്തെ ഭയപ്പെടുന്നതുതന്നെ
    ജ്ഞാനം! “വടിയെയും അതിനെ നിയമിച്ചവനെയും ശ്രദ്ധിക്കുക.
  deu-TKW: Horch! Jahwe ruft beständig der Stadt zu, und Heilsames vernehmen, die
    seinen Namen fürchten.
  lin-lin: Boyoka ! Yawe azali kobelela na engumba ! Kotosa Kombo na Ye, yango nde
    kozala na bwanya. Boyoka sango ya etumbu na bino na monoko na Ye oyo atindi yango !
  eng-LSV: A voice of YHWH calls to the city, || And wisdom fears Your Name, || “Hear
    the rod, and Him who appointed it.
  eng-GNV: 'The Lordes voyce cryeth vnto the citie, and the man of wisedome shall
    see thy name: Heare the rodde, and who hath appoynted it.'
  eng-WEBSTER: 'The LORD''S voice crieth to the city, and the man of wisdom shall
    see thy name: hear ye the rod, and who hath appointed it.'
  nhw-BL: 'TOTECO camanalti chicahuac para nochi altepetl Jerusalén ehuani. Masehualme
    catli tlalnamiquij quiimacasij huan quitlepanitaj. Huan TOTECO quiijtohua: “Xijtlacaquilica
    tlaque tlatzacuiltili hualas huan xijmatica na nijtitlantoc.'
  swh-ONEN: 'Sikiliza! Bwana anauita mji: kulicha jina lako ni hekima: “Tii hiyo fimbo
    na yeye aliyeiamuru.'
  bba-bba: Yinni Gusunɔ u kɑ Yerusɑlɛmuɡibu yɑ̃. Wi u bwisi mɔ, u koo nùn nɑsiɑ. Bɛɛ
    Yudɑbɑ, i de nɛn siribu bu bɛɛ yeeri.
  eng-KJVCPB: 'The Lord’s voice crieth unto the city, And the man of wisdom shall
    see thy name: Hear ye the rod, and who hath appointed it.'
  luo-luo: Winjuru! Luong Jehova Nyasaye ne dala maduongʼ chutho luoro nyingi en rieko.
    “Yie kum momiyi kaachiel gi ngʼama ochiwe.
  meu-meu: 'Iehova gadona ese hanua e boi heniamu, (oi ladamu igarilaina na aonega
    namona), e tomu: Bese laumui boua hanua laumui e, a kamonai!'
  npi-ULB: 'परमप्रभुको आवाजले सहरलाई एउटा घोषणा गर्दै छ - विवेकले तपाईंको नाउँलाई
    स्वीकार्दछ: “छडीलाई र त्यो ठाउँमा राख्‍नेलाई ध्यान देओ ।'
  yor-yor: Gbọ́! Ohùn Olúwa kígbe sí ìlú ńlá náà, láti jẹ ọlọ́gbọ́n ni láti bẹ̀rù
    orúkọ rẹ. “Ẹ kíyèsi ọ̀pá rẹ̀ gbọ́ ọ̀pá àti Ẹni náà tí ó yàn án.
  pes-OPCB: 'ترسیدن از نام خداوند خردمندی است. خداوند خطاب به اورشلیم می‌فرماید: «ای
    مردمی که در شهر جمع شده‌اید، به من گوش دهید!'
  tgl-ULB: 'Gumagawa ng pagpapahayag ang tinig ni Yahweh sa mga lungsod, kahit ngayon
    kinikilala ng karunungan ang inyong pangalan: “Bigyang pansin ang pamalo at kung
    sino ang naglagay sa lugar nito.'
  cbu-NT: 'Itaru, iyashuch shiyaa kukish payumaam nda zandkana. Ashiri nuw Mikiyasi,
    atina: Iy Apanllirini Irusarinshucheetsis ateeja: Yuwis mangis kapunguwa anis
    nuwaa waneeshi kamungamaam zandkeesa, kaapaniri mangiptis mazinangtsa. Kurakshtis
    wanimpanis tputsirpatartis mazinangtsa.'
  hui-hui: Mini gigabiwi howa Anduane Homogohanda hondo kaore lo manda buwa gi ho
    holene nga. Ibugua Yarusalemeni wali agali bu karu olalu, Wali agali hameigini
    tara tarani howa Yarusalemeni mo ngoai ho kamiru hale hadaba.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​သော​သူ​သည် ပညာ​ရှိ​၏။ ကိုယ်​တော်​သည်​မြို့​ကို​ဤ​သို့​ဆင့်
    ဆို​တော်​မူ​၏။ ``မြို့​ထဲ​ရှိ​လူ​ပ​ရိ​သတ် အ​ပေါင်း​တို့၊ နာ​ခံ​ကြ​လော့၊-
  bod-N: ཉོན་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་གྲོང་ཁྱེར་འདི་འབོད་ཀྱིན་འདུག ཁྱེད་ཀྱི་མཚན་ལ་གུས་ཤིང་འཇིགས་པ་ནི་ཤེས་རབ་ཡིན་ལ།
    ཁྱོད་ཚོས་ཉེས་ཆད་དང་ཉེས་ཆད་གཅོད་པར་མངགས་པ་དེའི་གཏམ་ལ་ཉོན་ཅིག
  sna-sna: 'Teererai! Jehovha anodanidzira kuguta, uye kutya zita renyu ndihwo uchenjeri:
    “Chenjererai shamhu naIye akaituma.'
  spa-BLM: La voz de Yahvé llama a la ciudad — y la sabiduría teme tu nombre — “Escucha
    la vara, y el que lo designó.
  cac-cac: 'A Jehová tz''alan d''a schon̈ab'' icha tic: A mach d''a emnaquilal scham
    yab''an tas vala'', te ay pensar. Jaocab'' e pensar yuj eyaelal, ayocab'' velc''och
    d''a yol e sat, a inton svac''och eyaelal chi''.'
  swh-ULB: 'Sauti ya Yahwe inatangaza kwenye mji-hata sasa hekima hukukiri jina lako:
    “Kaa tayari kwa ajili ya fimbo, na kwa yule aliyeiweka.'
  bel-bel: 'Голас Госпада кліча да горада, і мудрасьць нямее перад імем Тваім: слухайце
    жазло і Таго, хто паставіў яго.'
  deu-ELBBK: 'Die Stimme des HERRN ruft der Stadt, und dein Name hat Weisheit im Auge:
    Hört auf die Zuchtrute und auf den, der sie bestellt!'
  mbb-OT: 'Pemineǥa niw is migkaǥi te Nengazen diyà te inged he Jerusalem, su is edtahud
    kandin iyan duen din hustu he ketau: “Sikiyu is menge sakup te tribu te Juda,
    tiǥum kew ziyà te inged he Jerusalem ne pemineg kew.'
  mal-2015: കേട്ടോ യഹോവ പട്ടണത്തോടു വിളിച്ചു പറയുന്നതു; നിന്റെ നാമത്തെ ഭയപ്പെടുന്നതു
    ജ്ഞാനം ആകുന്നു; വടിയെയും അതിനെ നിയമിച്ചവനെയും ശ്രദ്ധിപ്പിൻ.
  rmc-rmc: 'Šun! O RAJ vičinel pro Jeruzalem – te dikhel daraha pre tiro nav hin goďaveripen:
    „Šun, narodona, the ola, so tumen zdžan andro foros!'
  pes-OPV: آواز خداوند به شهر ندا می‌دهد و حکمت اسم او را مشاهده می‌نماید. عصا و تعیین
    کننده آن را بشنوید.
  ron-1924: Гласул Домнулуй стригэ четэций ши омул ынцелепт се теме де Нумеле Тэу.
    „Аскултаць педяпса ши пе Чел че о тримите!
  ben-OBCV: শোনো! সদাপ্রভু নগরের লোকদের ডাকছেন, আর তোমার নামের ভয় করা হল প্রজ্ঞা,
    “শাস্তির লাঠি এবং সেটিকে যিনি নিযুক্ত করেছেন তাঁর দিকে মনোযোগ দাও!
  som-som: Codkii Rabbigu magaalada buu u qaylinayaa, oo ninkii xigmad lahu magacaaga
    buu ka cabsan doonaa. Idinku usha maqla iyo kan soo dirayba.
  lat-VUC: 'Vox Domini ad civitatem clamat, et salus erit timentibus nomen tuum: audite,
    tribus, et quis approbabit illud?'
  eng-ASVBT: 'The voice of Jehovah crieth unto the city, and the man of wisdom will
    see thy name: hear ye the rod, and who hath appointed it.'
  ita-1885: 'La voce del Signore grida alla città (e colui ch''è savio temerà il tuo
    Nome): Ascoltate la verga, e colui che l''ha fatta venire.'
  eng-LXXUP: 'The Lord’s voice shall be proclaimed in the city, and he shall save
    those that fear his name: hear, O tribe; and who shall order the city?'
  eng-ULB: 'The voice of Yahweh is making a proclamation to the city— even now wisdom
    acknowledges your name: “Pay attention to the rod, and to the one who has put
    it in place.'
  spa-VBL: La voz del Señor clama a la ciudad. Respetar tu nombre es ser sabio. Presten
    atención al cetro y al que lo llamó.
  fra-_FOB: La voix de l'Éternel crie à la ville; et celui qui est sage craindra ton
    nom. Écoutez la verge, et celui qui l'a ordonnée!
  mal-mal: കേട്ടോ യഹോവ പട്ടണത്തോട് വിളിച്ചു പറയുന്നത്; അങ്ങയുടെ നാമത്തെ ഭയപ്പെടുന്നത്
    ജ്ഞാനം ആകുന്നു; “വടിയെയും അതിനെ നിയമിച്ചവനെയും ശ്രദ്ധിക്കുവിൻ”.
  urd-GVR: Suno! Rab Yarūshalam ko āwāz de rahā hai. Tawajjuh do, kyoṅki dānishmand
    us ke nām kā ḳhauf māntā hai. Ai qabīle, dhyān do ki kis ne yih muqarrar kiyā
    hai,
  suz-BL: परमप्रभु यावेमी सहर कली “आं कली मान पा हिंचा इन कली श्‍येत रे प्रोंइतीक
    दुम्‍ब। गे थर ङा मुर नु सहर ङा ग्रुम्‍तीक ङा मुर आन लोव़ नेनीन।
  eng-NOY: The voice of Jehovah crieth to the city, And the man of wisdom will discern
    thee; Hear ye the rod, and who hath threatened it!
  ita-1927: 'La voce dell’Eterno grida alla città, (e chi ha senno avrà riguardo al
    suo nome): Ascoltate la verga, e colui che l’ha fatta venire!'
  ckb-ckb: 'ئەگەر ئێوە دانان لە ناوی خودا بترسن! دەنگی یەزدان بانگەواز بۆ شارەکە دەکات:
    «ئەی گەل و ئەوانەی لە شار کۆدەبنەوە، گوێ بگرن!'
  eng-BBE: 'The voice of the Lord is crying out to the town: Give ear, you tribes
    and the meeting of the town.'
  kan-OKCV: ಕೇಳು! ಯೆಹೋವ ದೇವರು ಪಟ್ಟಣವನ್ನು ಕರೆಯುತ್ತಿದ್ದಾರೆ. ನಿಮ್ಮ ನಾಮಕ್ಕೆ ಭಯಪಡುವುದು
    ಜ್ಞಾನ. ಕೋಲು ಮತ್ತು ಅದನ್ನು ನೇಮಿಸಿದ ವ್ಯಕ್ತಿಯನ್ನು ಎಚ್ಚರಿಕೆಯಿಂದ ಆಲಿಸಿರಿ.
  tam-2017: யெகோவாவுடைய சத்தம் நகரத்தை நோக்கிக் கூப்பிடுகிறது; ஞானமுள்ளவன் உம்முடைய
    நாமத்தை மதிப்பான்; மிலாற்றிற்கும் அதை நேமித்தவருக்கும் செவிகொடுங்கள்.
  spa-RV-1909: La voz de Jehová clama á la ciudad, y el sabio mirará á tu nombre.
    Oid la vara, y á quien la establece.
  ron-BTF: Vocea DOMNULUI strigă către cetate, și omul înțelepciunii va vedea numele
    tău. Ascultați de nuia, și pe cel ce a rânduit-o.
  eng-WEBP: The LORD’s voice calls to the city— and wisdom fears your name— “Listen
    to the rod, and he who appointed it.
  eng-FBV: The voice of the Lord calls to the city—to respect your name is to be wise—pay
    attention to the rod and who summoned it.
  nld-1939: 'Hoort, Jahweh roept tot de stad, En wijsheid is het, zijn Naam te vrezen:
    Hoort het, gij stam, Gij, gemeente der stad!'
  nch-BL: 'TOTECO camanalti chicahuac para nochi altepet Jerusalén ehuani. Masehualme
    cati talnamiquij quiimacasij huan quitepanitaj. Huan TOTECO quiijtohua: “Xijtacaquilica
    taya tatzacuiltili hualas huan xijmatica na nijtitantoc.'
  vie-1934: Tiếng của Đức Giê-hô-va kêu lên nghịch cùng thành nầy, người khôn phải
    kính sợ danh Ngài. Hãy nghe gậy, mà biết là ai đã định.
  hin-CV: सुनो! याहवेह शहर को पुकार रहे हैं, और आपके नाम का भय मानना ही बुद्धिमता
    है, “डंडा और उसे नियुक्त करनेवाले की बात ध्यान से सुनो.
  spa-BES: La voz del Señor está clamando al pueblo; él hombre sabio teme tu nombre,
    escuchen, tribus y a quien ha establecido.
  tdx-tdx: Mikoik’ amy rovay ­­ ty fiarañanaña’ Iehovà, hañaoñe ty tahina’o ty mahihitse.
    Janjiño i Kobaiñey, naho i nanendre azey.
  tha-KJV: พระสุรเสียงพระเยโฮวาห์ประกาศแก่นครนั้น คนที​่​มีสติ​ปัญญาจะพิจารณาดูพระนามของพระองค์
    จงฟังคทา และผู้​ที่​ทรงตั้​งม​ันไว้​เถิด
  por-BR-2018: 'A voz do SENHOR clama à cidade (e sábio é temer o teu nome): Ouvi
    a vara, e a quem a estabeleceu.'
  deu-ELO: 'Die Stimme Jehovas ruft der Stadt, und dein Name hat Weisheit im Auge:
    Höret auf die Zuchtrute und auf den, der sie bestellt!'
  eng-WYC-2018: The voice of the Lord crieth to the city, and health shall be to all
    men dreading thy name. Ye lineages, hear; and who shall approve it? (The voice
    of the Lord crieth to the city, and success, or victory, shall be for all those
    who fear his name or for all those who revere his name. Listen, ye tribes, to
    him who hath gathered thee together, or Listen, ye tribes, all ye who gather together
    in the city.)
  epo-epo: La voĉo de la Eternulo vokas al la urbo, kaj saĝuloj timas Vian nomon.
    Humiliĝu antaŭ la puno, kaj antaŭ Tiu, kiu ĝin destinis.
  uig-PIN: 'Pǝrwǝrdigarning awazi xǝⱨǝrgǝ hitab ⱪilip qaⱪiridu; (Pǝm-danaliⱪ bolsa
    namingƣa ⱨɵrmǝt bilǝn ⱪaraydu!) Əmdi ⱨɵküm paliⱪini wǝ uni Bekitkinini anglanglar:
    —'
  beo-beo: Ninia Hina Godema beda:ne, amola dawa:iwane esalumu da defea. E da moilai
    bai bagadega esalebe dunuma amane wele sia:sa, “Dilia dunu fi amo da moilai bai
    bagadega gilisisa! Nabima!
  tpi-OTNT: Em i save kisim bek yumi na litimapim nem bilong yumi. Bikpela i singaut
    long Jerusalem, na i tok olsem, “Mi tingting pinis long mekim save long yupela.
  hau-SA: Ku saurara! Ubangiji yana kira ga birni, a ji tsoron sunana kuwa hikima
    ce, “Ku kasa kunne ga sandan nan da kuma wannan wanda ya naɗa.
  uig-LAT: 'Perwerdigarning awazi sheherge xitab qilip chaqiridu; (Pem-danaliq bolsa
    naminggha hörmet bilen qaraydu!) Emdi höküm paliqini we uni Békitkinini anglanglar:
    —'
  nde-nde: Lalelani! UThixo umemezela kulo idolobho, lokwesaba ibizo lakho kuyikuhlakanipha,
    “Qaphelani umqwayi laLowo owubekileyo.
  ton-ton: 'Ko e leʻo ʻo Sihova ʻoku ui ki he kolo, pea ʻe mamata ki ho huafa ʻe he
    tangata poto: “Fanongo ʻakimoutolu ki he meʻa tā, pea mo ia kuo ne tuʻutuʻuni
    ia.'
  ces-1613: 'Hlas Hospodinův na město volá (ale sám rozumný spatřuje jméno tvé,):
    Slyštež o metle, a kdo ji uložil.'
  eng-WMB: The LORD’s voice calls to the city— and wisdom fears your name— “Listen
    to the rod, and he who appointed it.
  tam-TCV: கேளுங்கள், யெகோவா எருசலேம் நகரத்தை நோக்கிக் கூப்பிடுகிறார். அவருடைய பெயருக்குப்
    பயந்து நடப்பதே ஞானம். “வரப்போகும் தண்டனையின் கோலையும், அதை நியமித்தவரையும் கவனத்திற்கொள்ளுங்கள்.
  ceb-ULB: 'Ang tingog ni Yahweh nagpahibalo ngadto sa siyudad— bisan gani karon ang
    kaalam nag-ila sa imong ngalan: “Hatagi ug pagtagad ang sungkod, ug ang nagbutang
    niini sa maong dapit.'
  pol-UBG: 'Głos PANA woła do miasta (ale roztropny sam ujrzy twoje imię): Słuchajcie
    rózgi i tego, kto ją ustanowił.'
  kyc-kyc: Kamongo doko andake lao pakao kararami ramo doko mona palyuokondali pyuo
    kararamisa pira. Kamongome wambu yuu taone andake dokona palenge dupwa kando dopa
    lao kee letamo. Selapape. Nakama wambu yuu taone andake dokona elyambu pilyaminyi
    dupwa.
  urd-GVU: سنو! رب یروشلم کو آواز دے رہا ہے۔ توجہ دو، کیونکہ دانش مند اُس کے نام کا
    خوف مانتا ہے۔ اے قبیلے، دھیان دو کہ کس نے یہ مقرر کیا ہے،
  eng-OEBCW: Listen! The Lord calls to the city! Listen, tribe and assembly of the
    city!
  deu-1912: Es wird des HERRN Stimme über die Stadt rufen; aber wer deinen Namen fürchtet,
    dem wird's gelingen. Höret, ihr Stämme, was gepredigt wird!
  kan-2017: ಯೆಹೋವನ ನಾಮದಲ್ಲಿ ಭಯಭಕ್ತಿಯಿಡುವುದು ಸುಜ್ಞಾನವೇ, ಎಂದು ಯೆರೂಸಲೇಮಿನ ಪಟ್ಟಣಕ್ಕೆ ಎಚ್ಚರಿಕೆ
    ನೀಡುವ ಯೆಹೋವನ ನುಡಿ. ಬೀಸಿ ಬರುವ ಶಿಕ್ಷೆಯ ದಂಡಕ್ಕೆ ಎಚ್ಚರವಾಗಿರಿ. ಅದನ್ನು ನೇಮಿಸಿದವನು ಯಾರೆಂದು
    ತಿಳಿದುಕೊಳ್ಳಿರಿ.
  yap-yap: En nra i par ni bay madgun SOMOL u wan’ e ba gonop. Be non ngak e girdi’
    u lan fare binaw ni be ga’ar, “Mu telmed e pi’in kam mu’ulunggad ngalan binaw!
  hlt-MCSB: BOEIPA ol tah khopuei taengah pang coeng. Lungming cueihnah tah na ming
    te a hmuh. Hnatun uh lah, caitueng neh unim a tuentah coeng?
