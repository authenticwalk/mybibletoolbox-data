  gun-gun: Ha'e rami teĩ opaa ára py ma yvyty Senhor pegua oo oĩa va'e ombo'yvateve
    'rã yvyty ha'e yvy'ã ikuai va'e áry. Ha'e ramo yvy regua kuery oje'oi 'rã ha'e
    katy.
  agu-BL: Poro je sbajoke'j le wi'tzbil tiemp. Yi ju'wtz kale atit yi ca'l Kataj Ryos,
    chin wutz tkan nin sbne' swutz tircu'n e'chk mas ju'wtz. Nimte'n cu'n k'ej yi
    jun ju'wtza'tz sbne' swutz yi e'chk mas ju'wtz yi at bene'n tzi'n. Nin tircu'n
    yi e'chk mas tnum chu'l tan tak'le'n k'ej.
  ilo-ULB: Ngem iti maudi nga al aldaw, mapasamakto a ti bantay ti balay ni Yahweh
    ket maipasdekto iti rabaw dagiti kabambantayan. Maitan-okto daytoy iti ngatoen
    dagiti turod, ket agdarisonto dagiti tattao ditoy.
  kpg-kpg: Nia laangi ala ga lloomoi, gei di gonduu dela e duu di Hale Daumaha a Dimaadua,
    gaa hai di gonduu e kaedahi e duuduu i nua i hongo nia gonduu huogodoo. Nia henua
    e logo ga dagabuli mai gi di maa.
  uig-ARA: بىراق ئاخىرقى زاماندا، پەرۋەردىگارنىڭ ئۆيى جايلاشقان تاغ تاغلارنىڭ بېشى
    بولۇپ بېكىتىلىدۇ، ھەممە دۆڭ-ئېگىزلىكتىن ئۈستۈن قىلىنىپ كۆتۈرۈلىدۇ؛ بارلىق خەلقلەر
    ئۇنىڭغا قاراپ ئېقىپ كېلىشىدۇ.
  sus-sus: Tɛmui fama a lide, Alatala xa banxi tixi geya naxan fari, na fama nɛ tide
    geya birin xun ma. A itema nɛ tentenyi birin bɛ, ɲamae luma nɛ siga ra mɛnni.
  pon-2006: Ni rahn akan me pahn kohdo dohl me Tehnpas Sarawien KAUN-O uhda powe pahn
    wiahla dohl me keieu ile nanpwungen dohl kan; e pahn sikdahsang dohl koaros. Wehi
    tohto pahn pokondohng ie,
  jae-jae: Êndêŋ bêc ŋamuŋa Apômtaunê andu ŋalôc oc êpi êlêlêc lôc ŋagêdô su ma eleŋ
    gamêŋ samob su. Ma tenteŋlatu sêwê dêndêŋ lôc tau sêna.
  ksd-ksd: Ma ta ra e namur ra luana ba ra kuba i ra Luluai i tur tana na lualua ta
    ra umana luana, ma na ki ak ta ra umana buana; ma ra lavur vuna tarai diat a kor
    varuruai tana.
  grc-BRENT: Καὶ ἔσται ἐπʼ ἐσχάτων τῶν ἡμερῶν ἐμφανὲς τὸ ὄρος Κυρίου, ἕτοιμον ἐπὶ
    τὰς κορυφὰς τῶν ὀρέων, καὶ μετεωρισθήσεται ὑπεράνω τῶν βουνῶν· καὶ σπεύσουσι πρὸς
    αὐτὸ λαοὶ,
  ind-AYT: “Akan terjadi pada hari-hari terakhir, gunung kediaman TUHAN akan didirikan
    di puncak gunung-gunung dan akan ditinggikan melebihi bukit-bukit. Suku-suku bangsa
    akan beramai-ramai ke sana.”
  nya-nya: Mʼmasiku otsiriza, phiri la Nyumba ya Yehova adzalikhazikitsa kukhala lalitali
    kuposa mapiri ena onse. Lidzaonekera pamwamba pa mapiri ena onse, ndipo anthu
    amitundu yonse adzathamangira kumeneko.
  hrv-hrv: 'Dogodit će se na kraju danÄa: Gora Doma Jahvina bit će postavljena vrh
    svih gora, uzvišena iznad svih bregova.'
  mps-mps: Te me sogo si deli te nosali pedalubo side te bulu du, te Genuai Bidigo
    be elaluali madi, te daide mu elalu, te gasa bulu du tigidali aiyaba elalueibao
    wai. Tama we bidi hani hauwa teba sisinagasaibao.
  tpi-tpi: Wanpela taim bai i kamap bihain na dispela maunten, haus bilong Bikpela
    i sanap long en, bai i stap antap tru na i winim olgeta arapela maunten. Na planti
    lain manmeri bai i kam bung long en.
  dan-1931: Og det skal ske i de sidste Dage, at HERRENS Huses Bjerg, grundfæstet
    på Bjergenes Top, skal løfte sig op over Højene. Did skal Folkeslag strømme
  vie-OVCB: Trong những ngày cuối cùng, ngọn núi nơi dựng Đền Thờ của Chúa Hằng Hữu
    sẽ nổi danh hơn tất cả— là nơi cao trọng nhất trên đất. Nó sẽ vượt cao hơn các
    núi đồi, và mọi dân tộc sẽ đổ về đó thờ phượng.
  guj-2017: પણ પાછલા દિવસોમાં, યહોવાહના સભાસ્થાનના પર્વતની સ્થાપના પર્વતોમાં સૌથી
    ઉન્નત કરાશે, તેને બીજા ડુંગરો કરતાં ઊચો કરવામાં આવશે, અને લોકોના ટોળેટોળાં ત્યાં
    ચાલ્યા આવશે.
  pon-2006A: Ni rahn akan me pahn kohdo dohl me Tehnpas Sarawien KAUN-O uhda powe
    pahn wiahla dohl me keieu ile nanpwungen dohl kan; e pahn sikdahsang dohl koaros.
    Wehi tohto pahn pokondohng ie,
  por-BRBSL: Mas nos últimos dias, acontecerá que a montanha do templo de Yahweh será
