verse: MIC.004.001
translations:
  mal-C: അന്തിമനാളുകളിൽ, യഹോവയുടെ ആലയമുള്ള പർവതം, പർവതങ്ങളിൽവെച്ച് ഏറ്റവും ശ്രേഷ്ഠമായി
    അംഗീകരിക്കപ്പെടും; അതു കുന്നുകൾക്കുമീതേ മഹത്ത്വീകരിക്കപ്പെടും ജനതകൾ അതിലേക്ക്
    ഒഴുകിയെത്തും.
  deu-TKW: In der letzten Zeit aber wird der Berg mit dem Tempel Jahwes festgegründet
    stehen als der höchste unter den Bergen und über die Hügel erhaben sein, und Völker
    werden zu ihm strömen,
  lin-lin: Na mikolo oyo ekoya, ngomba ya Tempelo ya Yawe ekolendisama ngwi na songe
    ya bangomba, ekoleka bangomba mikuse nyonso na molayi, mpe bikolo ekokende kotondana
    kuna.
  eng-LSV: And it has come to pass, || In the latter end of the days, || The mountain
    of the house of YHWH || Is established above the top of the mountains, || And
    it has been lifted up above the hills, || And flowed to it have peoples.
  eng-GNV: But in the last dayes it shall come to passe, that the mountaine of the
    House of the Lord shall be prepared in the toppe of the mountaines, and it shall
    bee exalted aboue the hilles, and people shall flowe vnto it.
  eng-WEBSTER: But in the last days it shall come to pass, that the mount of the house
    of the LORD shall be established on the top of the mountains, and it shall be
    exalted above the hills; and people shall flow to it.
  nhw-BL: Pero teipa, ipan itlamiya tonali, Jerusalén elis más tlaiximatili que nochi
    sequinoc altepeme ipan nochi tlaltipactli pampa nopona mosehuis catli quinnahuatis
    nochi tlalme. Huan masehualme catli ehuaj campa hueli ipan tlaltipactli tlatoctzitzi
    quipaxalose.
  swh-ONEN: Katika siku za mwisho mlima wa Hekalu la Bwana utaimarishwa kama mlima
    mkuu miongoni mwa milima yote; utainuliwa juu ya vilima, na watu wa mataifa watamiminika
    humo.
  bba-bba: Sɑɑ ɡɑɑ sisi yè sɔɔ ɡuu tèn mi Yinni Gusunɔn sɑ̃ɑ yerɑ rɑɑ ɡire, tɑ koo
    ɡuu ni nu tie bɛɛrɛ kerɑ. Kpɑ bwese dɑbinu nu nɑ mi,
  eng-KJVCPB: But in the last days it shall come to pass, That the mountain of the
    house of the Lord shall be established in the top of the mountains, And it shall
    be exalted above the hills; And people shall flow unto it.
  luo-luo: E ndalo giko got mogerie hekalu mar Jehova Nyasaye nobed gi teko e kind
    gode duto molwore, kendo ibiro tingʼe malo moyombo gode duto kendo ogendini duto
    nobi ma pongʼe.
  meu-meu: Dina gabedia ai Iehova ena dubu ororona na ororo atai-hereana ai baine
    hahelao, ororo daediai baine heabi isi. Taunimanima ese ia lalonai bae didi vareai,
  npi-ULB: तर अन्त्यका दिनहरूमा परमप्रभुको घरानाको पर्वत अरू पर्वतहरूमाथि स्थापित
    हुनेछ । त्यो पहाडहरूभन्दा माथि उचालिनेछ र जाति-जातिहरू त्यसतर्फ जानेछन् ।
  yor-yor: Ní ọjọ́ ìkẹyìn a ó fi òkè ilé Olúwa lélẹ̀ lórí àwọn òkè ńlá, a ó sì gbé
    e ga ju àwọn òkè kéékèèké lọ, àwọn ènìyàn yóò sì máa wọ̀ sínú rẹ̀.
  pes-OPCB: در روزهای آخر، کوهی که خانهٔ خداوند بر آن قرار دارد، بلندترین قلهٔ دنیا
    محسوب خواهد شد و مردم از سرزمینهای مختلف به آنجا روانه خواهند گردید.
  tgl-ULB: Ngunit sa mga huling araw, mangyayari na ang bundok na kinatatayuan ng
    tahanan ni Yahweh ay itatatag sa ibabaw ng iba pang mga bundok. Ito ay dadakilain
    nang higit sa mga burol, at magpupuntahan ang mga tao rito.
  cbu-NT: Zapish yuwash Apanll kuskachu anush yusur Siyonaa mach wamari kasiru taachiya.
    Apanll pang' yusur anush taakchu, tputssha ztaru; Siyonangaz mach naapani, atusin
    kusta kusta ashchinlliniya.
  hui-hui: Horo mbirungi haragola Anduane Homogonaga harini ibunaga anda hene biago
    bibahendenaga daliga ibu bolanguahe hari bare ngaru waradai buwa ibu lina daligaore
    holebira. Dindi bibahendeni hameigini tara tara dewa palima pedaru ibalu ogoniha
    iba yo̱ laradagua bialu yo̱ lalu anda ibalu
  mya-mya: နောင်​ကာ​လ​တွင် ဗိ​မာန်​တော်​တည်​ရာ​တောင်​သည် အ​မြင့်​ဆုံး​တောင်​ဖြစ်​လိမ့်​မည်။
    ရှိ​သ​မျှ​သော​တောင်​တို့​ထက်​ပို​မို​၍​မြင့်​မား လိမ့်​မည်။ လူ​မျိုး​များ​စွာ​တို့​သည်​ထို​တောင်​သို့​စု​ရုံး
    ရောက်​ရှိ​လာ​၍၊
  bod-N: མཐའ་མའི་ཉིན་མོ་དག་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་གནས་ཀྱི་རི་བོ་དེ་རི་བོ་གཞན་དག་གི་རྩེ་མོར་བཞེང་ཞིང་།
    རི་སྒང་རྣམས་ཀྱི་ཡང་སྟེང་དུ་འགྱིང་བ་དང་། མི་རིགས་ཐམས་ཅད་དེའི་ཕྱོགས་སུ་བཞུར་ངེས་ཡིན།
  sna-sna: Mumazuva okupedzisira gomo retemberi yaJehovha richasimbiswa segomo guru
    pakati pamakomo; richasimudzwa pamusoro pezvikomo, uye marudzi achaenda kwariri.
  spa-BLM: Pero en los últimos días, sucederá que el monte del templo de Yahvé se
    establecerá en la cima de las montañas, y será exaltado sobre las colinas; y la
    gente acudirá a ella.
  cac-cac: A d'a slajvub' c'ual, a jun tzalan b'aj ay stemplo Jehová, nivan ol aj
    yelc'ochi. A jun vitz chi', te chaan̈ ol aj steel d'a yichan̈ juntzan̈xo vitz.
    Ol javoc masanil juntzan̈xo nación d'ay.
  swh-ULB: Lakini katika siku za mwisho itakuja kuhusu kwamba mlima wa nyumba ya Yahwe
    utawekwa imare juu ya milima mingine. Utainuliwa juu ya milima, na watu watautakabisha.
  bel-bel: 'І будзе ў апошнія дні: гара дома Гасподняга пастаўлена будзе на чале гор
    і ўзвысіцца над пагоркамі, і пацякуць да яе народы.'
  deu-ELBBK: Und es wird geschehen am Ende der Tage, da wird der Berg des Hauses des
    HERRN feststehen auf dem Gipfel der Berge und erhaben sein über die Hügel. Und
    Völker werden zu ihm strömen;
  mbb-OT: Diyà te huziyan he menge andew, sikan is buvungan he nevengunan te valey
    te Nengazen egkehimu he lavew he impurtanti te langun he menge vuvungan. Ne ebpekeuma
    kayi he vuvungan is mahabet he menge etew he ebpemuun diyà te mahabet he menge
    nasyun.
  mal-2015: അന്ത്യകാലത്തു യഹോവയുടെ ആലയം ഉള്ള പർവ്വതം പർവ്വതങ്ങളുടെ ശിഖരത്തിൽ സ്ഥാപിതവും
    കുന്നുകൾക്കുമീതെ ഉന്നതവുമായിരിക്കും; ജാതികൾ അതിലേക്കു ഒഴുകിച്ചെല്ലും.
  rmc-rmc: Andro posledna dživesa ela o verchos le RAJESKRE Chramoskro zathodo zorales;
    ela nekučeder le verchendar, a barardo upral savore brehi; a o manuša ke leste
    džana prudoha avke sar paňi.
  pes-OPV: و در ایام آخر، کوه خانه خداوند بر قله کوها ثابت خواهد شد و بر فوق تلهابرافراشته
    خواهد گردید و قوم‌ها بر آن روان خواهند شد.
  ron-1924: Ын времуриле де пе урмэ, мунтеле Касей Домнулуй ва фи ынтемеят таре, ка
    чел май ыналт мунте, се ва ынэлца дясупра дялурилор ши попоареле вор вени грэмадэ
    ла ел.
  ben-OBCV: শেষের সময়ে সদাপ্রভুর মন্দিরের পর্বত অন্য সব পর্বতের উপরে প্রধানরূপে প্রতিষ্ঠিত
    হবে; তাকে সব পাহাড়ের উপরে তুলে ধরা হবে এবং লোকেরা তার দিকে স্রোতের মতো প্রবাহিত
    হবে।
  som-som: Laakiinse ugu dambaysta buurta guriga Rabbigu waxay ka taagnaan doontaa
    buuraha korkooda, oo kurahana way ka wada sara mari doontaa, oo dadyowguna iyaday
    u sii qulquli doonaan.
  lat-VUC: '[Et erit: in novissimo dierum erit mons domus Domini præparatus in vertice
    montium, et sublimis super colles: et fluent ad eum populi,'
  eng-ASVBT: But in the latter days it shall come to pass, that the mountain of Jehovah’s
    house shall be established on the top of the mountains, and it shall be exalted
    above the hills; and peoples shall flow unto it.
  ita-1885: MA egli avverrà negli ultimi tempi che il monte della Casa del Signore
    sarà fermato in su la sommità dei monti, e sarà alzato sopra i colli; e i popoli
    accorreranno ad esso.
  eng-LXXUP: And at the last days the mountain of the Lord shall be manifest, established
    on the tops of the mountains, and it shall be exalted above the hills; and the
    peoples shall hasten to it.
  eng-ULB: But in the last days it will come about that the mountain of Yahweh's house
    will be established over the other mountains. It will be exalted above the hills,
    and peoples will stream to it.
  spa-VBL: En los últimos días, la montaña donde se erige el Templo del Señor será
    conocida como la más alta de las montañas que sobresale entre las otras colinas.
    Multitudes de personas viajarán a ella.
  fra-_FOB: Mais il arrivera, aux derniers jours, que la montagne de la maison de
    l'Éternel sera établie au-dessus des montagnes, et elle s'élèvera par-dessus les
    collines, et les peuples y afflueront.
  mal-mal: വരും കാലങ്ങളില്‍ യഹോവയുടെ ആലയം ഉള്ള പർവ്വതം പർവ്വതങ്ങളുടെ ശിഖരത്തിൽ സ്ഥാപിതവും
    കുന്നുകൾക്കുമീതെ ഉന്നതവുമായിരിക്കും; ജനതകൾ അവിടേക്ക് ഒഴുകിച്ചെല്ലും.
  urd-GVR: Āḳhirī aiyām meṅ Rab ke ghar kā pahāṛ mazbūtī se qāym hogā. Sab se baṛā
    yih pahāṛ dīgar tamām bulandiyoṅ se kahīṅ zyādā sarfarāz hogā. Tab ummateṅ jauq-dar-jauq
    us ke pās pahuṅcheṅgī,
  suz-BL: मिनु नोले डांडा नेल्‍ल आन क्‍येङा परमप्रभु यावे आ खिं बाक्‍शो डांडा लाइश्‍शो
    दुम्‍ब। मिनु मेको नेल्‍ल आन क्‍येङा ग्‍येत्‍थ लाइब बाक्‍ब। मिनु शुश मुर मेकेर
    लाइ‍नीम। यसैया २:२-४
  eng-NOY: But it shall come to pass in the last days That the mountain of the house
    of Jehovah shall be established at the head of the mountains, And exalted above
    the hills; And the nations shall flow to it.
  ita-1927: Ma avverrà, negli ultimi tempi, che il monte della casa dell’Eterno si
    ergerà sopra la sommità de’ monti, e s’innalzerà al disopra delle colline, e i
    popoli affluiranno ad esso.
  ckb-ckb: لە ڕۆژانی کۆتاییدا، کێوی پەرستگای یەزدان لەسەر لووتکەی چیاکان جێگیر دەبێت،
    بەسەر گردەکانەوە بەرز دەبێتەوە و گەلان بە لێشاو بەرەو لای ئەو دەچن.
  eng-BBE: But in the last days it will come about that the mountain of the Lord's
    house will be placed on the top of the mountains, and be lifted up over the hills;
    and peoples will be flowing to it.
  kan-OKCV: ಅಂತ್ಯಕಾಲದಲ್ಲಿ, ಯೆಹೋವ ದೇವರ ಮಂದಿರದ ಪರ್ವತವು ಎಲ್ಲಾ ಗುಡ್ಡಬೆಟ್ಟಗಳಿಗಿಂತ ಉನ್ನತೋನ್ನತವಾಗಿ
    ಬೆಳೆದು ನೆಲೆಗೊಳ್ಳುವುದು, ಆಗ ಜನಾಂಗಗಳು ಅದರ ಬಳಿಗೆ ಪ್ರವಾಹದಂತೆ ಬರುವವು.
  tam-2017: ஆனாலும், வரும் நாட்களில் யெகோவாவுடைய ஆலயமாகிய மலை, மலைகளின் உச்சியில்
    நிறுவப்பட்டு, மலைகளுக்கு மேலாக உயர்த்தப்பட்டிருக்கும், எல்லா மக்களும் அதினிடத்திற்கு
    ஓடிவருவார்கள்.
  spa-RV-1909: Y ACONTECERÁ en los postreros tiempos, que el monte de la casa de Jehová
    será constituído por cabecera de montes, y más alto que los collados, y correrán
    á él pueblos.
  ron-BTF: Dar în zilele de pe urmă se va întâmpla că muntele casei DOMNULUI va fi
    întemeiat în vârful munților, și va fi înălțat deasupra dealurilor; și vor curge
    oameni spre el.
  eng-WEBP: But in the latter days, it will happen that the mountain of the LORD’s
    temple will be established on the top of the mountains, and it will be exalted
    above the hills; and peoples will stream to it.
  eng-FBV: In the last days, the mountain where the Lord's Temple stands will be recognized
    as the highest of all mountains, rising above other hills. Crowds of people from
    many places will travel to it.
  nld-1939: Op het einde der dagen zal de berg van Jahweh’s tempel Boven de toppen
    der bergen staan, zich verheffen boven de heuvels; De volkeren stromen er heen,
    Talloze naties maken zich op.
  nch-BL: Pero teipa, ipan itamiya tonali, Jerusalén elis más taixmatili que nochi
    sequinoc altepeme ipan nochi taltipacti pampa nopona mosehuis cati quinnahuatis
    nochi talme. Huan masehualme cati ehuani campa hueli ipan taltipacti talojtzitzi
    quipaxalose.
  vie-1934: Xảy ra trong những ngày sau rốt, núi của nhà Đức Giê-hô-va sẽ lập lên
    trên chót các núi, và sẽ được nhắc cao lên hơn các đồi. Các dân sẽ chảy về đó;
  hin-CV: कि अंत के दिनों में वह पर्वत और पहाड़ जिस पर याहवेह का भवन है; उसे दृढ़
    और ऊंचा किया जायेगा, और सब जाति के लोग बहती हुई नदी के समान उस ओर आएंगे.
  spa-BES: Pero en los últimos días sucederá que la montaña de la casa del Señor se
    colocará en la cima de las montañas, y se elevará sobre las colinas; y los pueblos
    correrán hacia ella.
  tdx-tdx: F’ie amo andro honka’eo, le horizañe ho abo amo vohitseo ty vohin-anjomba’
    Iehovà, haonjoñe ambone’ o haboañeo; vaho hivovotse mb’ama’e mb’eo ondatio.
  tha-KJV: ในยุคหลังจะเป็นดังนี้ คือภูเขาแห่งพระนิเวศของพระเยโฮวาห์จะถูกสถาปนาขึ้นให้สูงที่สุดในจำพวกภู​เขาทั้งหลาย
    และจะถูกยกขึ้นให้เหนือบรรดาเนินเขา ชนชาติ​ทั้งหลายจะหลั่งไหลเข้ามาหา
  por-BR-2018: Mas acontecerá nos últimos dias que o monte da casa do SENHOR será
    firmado no cume de montes, e será mais elevado que os morros; e os povos correrão
    a ele.
  deu-ELO: Und es wird geschehen am Ende der Tage, da wird der Berg des Hauses Jehovas
    feststehen auf dem Gipfel der Berge und erhaben sein über die Hügel. Und Völker
    werden zu ihm strömen;
  eng-WYC-2018: And in the last days, the hill of the house of the Lord shall be made
    ready in the top of [the] hills, and shall be high over small hills. And peoples
    shall flow to him, (And in the last days, the hill of the House of the Lord shall
    be made to be above the tops of all the other hills, and shall be high over all
    the small hills. And the peoples, or the nations, shall flow to it,)
  epo-epo: Sed iam en la tempo estonta la monto de la domo de la Eternulo staros kiel
    ĉefo inter la montoj, kaj ĝi estos pli alta ol ĉiuj altaĵoj; kaj fluos al ĝi popoloj.
  uig-PIN: Biraⱪ ahirⱪi zamanda, Pǝrwǝrdigarning ɵyi jaylaxⱪan taƣ taƣlarning bexi
    bolup bekitilidu, Ⱨǝmmǝ dɵng-egizliktin üstün ⱪilinip kɵtürülidu; Barliⱪ hǝlⱪlǝr
    uningƣa ⱪarap eⱪip kelixidu.
  beo-beo: Eso da misunu amoga goumi amo da Debolo diasu danebe amo goumi da eno agolo
    baligili gadodafa heda:i ba:mu. Fifi asi gala bagohame da amo goumiga gilisila
    misunu.
  tpi-OTNT: Wanpela taim bai i kamap bihain na dispela maunten, haus bilong Bikpela
    i sanap long en, bai i stap antap tru na i winim olgeta arapela maunten. Na planti
    lain manmeri bai i kam bung long en.
  hau-SA: A kwanakin ƙarshe za a kafa dutsen haikalin Ubangiji yă zama babba a cikin
    duwatsu. Za a ɗaga shi sama da tuddai, mutane kuma za su riƙa ɗunguma zuwa gare
    shi.
  uig-LAT: Biraq axirqi zamanda, Perwerdigarning öyi jaylashqan tagh taghlarning béshi
    bolup békitilidu, Hemme döng-égizliktin üstün qilinip kötürülidu; Barliq xelqler
    uninggha qarap éqip kélishidu.
  nde-nde: Ngezinsuku zokucina intaba yethempeli likaThixo izamiswa njengenhloko phakathi
    kwezintaba; izaphakanyiselwa phezu kwezintaba njalo izizwe zizabekelela zisiya
    kuyo.
  ton-ton: Ka ʻe hoko ʻo pehē ʻi he ngaahi ʻaho ʻamui, ʻe fokotuʻumaʻu ʻae moʻunga
    ʻoe fale ʻo Sihova ʻi he tumutumu ʻoe ngaahi moʻunga, pea ʻe hakeakiʻi ia ke māʻolunga
    ʻi he ngaahi tafungofunga; pea ʻe tafe atu ki ai ʻae kakai.
  ces-1613: Ale stane se v posledních dnech, že utvrzena bude hora domu Hospodinova
    na vrchu hor, a vyvýšena nad pahrbky, i pohrnou se k ní národové.
  eng-WMB: But in the latter days, it will happen that the mountain of the LORD’s
    temple will be established on the top of the mountains, and it will be exalted
    above the hills; and peoples will stream to it.
  tam-TCV: கடைசி நாட்களிலே, யெகோவாவினுடைய ஆலயத்தின் மலை, எல்லா மலைகளுக்குள்ளும் உயர்ந்ததாக
    நிலைநிறுத்தப்படும்; எல்லா குன்றுகளுக்கு மேலாக உயர்த்தப்படும், எல்லா மக்கள் கூட்டமும்
    அதை நாடி ஓடி வருவார்கள்.
  ceb-ULB: Apan sa kataposang mga adlaw mahitabo gayod nga ang bukid nga nahimutangan
    sa balay ni Yahweh tukoron labaw sa ubang mga bukid. Bayawon kini labaw pa sa
    kabungtoran, ug magbaha ang katawhan padulong niini.
  pol-UBG: Ale w ostatecznych dniach stanie się, że góra domu PANA będzie utwierdzona
    na szczycie gór i wywyższona ponad pagórki, a narody do niej popłyną.
  agr-agr: Tuke Pujuu jee pegkejam awa nunú mujak, tikich muja aidaun nagkaesau dekas
    muja shiig múun atinai. Nunú mujanum ashí aents tikich nugkanmaya aidau shiig
    kuashat kauniagtinai.
  kyc-kyc: Yuu gii ene eparamo dupwana yuu kyau tembole misi anda karamo yuu doko
    kamame ketaele ingyuo sera. Seramo dokona wambu rara wakale malu mee dupwa epo
    kararami.
  urd-GVU: آخری ایام میں رب کے گھر کا پہاڑ مضبوطی سے قائم ہو گا۔ سب سے بڑا یہ پہاڑ
    دیگر تمام بلندیوں سے کہیں زیادہ سرفراز ہو گا۔ تب اُمّتیں جوق در جوق اُس کے پاس
    پہنچیں گی،
  eng-OEBCW: In the days to come the mountain of the Lord will be established, the
    house of our God on the top of the mountain, lifted above the hills. All the nations
    will flow to it,
  deu-1912: In den letzten Tagen aber wird der Berg, darauf des HERRN Haus ist, fest
    stehen, höher denn alle Berge, und über die Hügel erhaben sein, und die Völker
    werden dazu laufen,
  kan-2017: ಅಂತ್ಯಕಾಲದಲ್ಲಿ ಯೆಹೋವನ ಮಂದಿರದ ಬೆಟ್ಟವು ಎಲ್ಲಾ ಗುಡ್ಡ ಬೆಟ್ಟಗಳಿಗಿಂತ ಉನ್ನತೋನ್ನತವಾಗಿ
    ಬೆಳೆದು ನೆಲೆಗೊಳ್ಳುವುದು. ಆಗ ಜನಾಂಗಗಳು ಅದರ ಕಡೆಗೆ ಪ್ರವಾಹಗಳಂತೆ ಬರುವರು.
  yap-yap: Tin bay fini yib e rran e fare burey ni bay e Tempel riy e bayi par ni
    ir e th’abi tolang u fithik’ e pi burey, ni bay nga daken gubin e pi burey. Bo’or
    e pi nam ni bay ra thelep gad i yan ngay
  hlt-MCSB: Hmailong ah khohnin ana om bitni. BOEIPA kah tlang im khaw om vetih tlang
    lu ah pai ni. Amah tah som soah poe vetih a taengah pilnam hlampan ni.
  mdy-ETH: ጋፒንፆ ዎዶና ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣራ ማዢንቴ ዹካ ሜሌ ዹኮ ቢያይዳፓ ዑሣ ባሺ ጴዻንዳኔ፤ ጌሜሮ ጉቤሢዳፓኣ
    ኮሺ ዼግ ጋዓንዳኔ፤ ሜርጌ ዴሮ ካኣታ ዒዛ ባንሢ ጎዓንዳኔ።
  twi-ASANTE: Nna a ɛdi akyire no mu no, Awurade asɔredan bepɔ no bɛtim sɛ mmepɔ no
    nyinaa ti; ɛbɛgye din aboro nkokoɔ nyinaa, na nnipa ahodoɔ bɛbɔ yuu akɔ hɔ.
  eng-WEBU: But in the latter days, it will happen that the mountain of the LORD’s
    temple will be established on the top of the mountains, and it will be exalted
    above the hills; and peoples will stream to it.
  wal-wal: Wurssettaa gallassatun GODAA Beeta Maqidasee keexettido deree deretu ubbaappe
    xoqqidi beettana; kera ubbatuppekka bollaara xoqqu xoqqu gaana. Dere asai akko
    zulana.
  spa-PDDPT: Acontecerá en los últimos días que la Montaña de la Casa de Yavé será
    establecida como cabeza de las montañas y exaltada sobre las colinas. Los pueblos
