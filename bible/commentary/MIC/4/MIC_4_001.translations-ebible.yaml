    Eghtɨ Kantrin Igharazibar Gumazamiziba bar izɨ an uari akuvagh ikiam.
  dop-dop: Kʋyɑkʋ nɑkʋlɩ Ɩsɔ tǝsɛɛlɛ pulɑɣɑ kɑ́ tɛɛ lɛnsɩ tǝnɑɣɑ kʋŋkʋlʋmǝŋ. Wɑɑtʋ
    ɩnǝɣɩ piitimnɑɑ kɑ́ kpɑ kɑ tɔɔ kɛ́ tuutuumɑ.
  azb-azb: Axır zamanda Rəbbin evi olan dağ Dağların zirvəsində möhkəm duracaq, Təpələrdən
    yuxarı ucalacaq. Xalqlar ona sarı gələcək.
  eng-DBY: But it shall come to pass in the end of days [that] the mountain of Jehovah's
    house shall be established on the top of the mountains, and shall be lifted up
    above the hills; and the peoples shall flow unto it.
  hin-2017: अन्त के दिनों में ऐसा होगा कि यहोवा के भवन का पर्वत सब पहाड़ों पर दृढ़
    किया जाएगा, और सब पहाड़ियों से अधिक ऊँचा किया जाएगा; और हर जाति के लोग धारा के
    समान उसकी ओर चलेंगे।
  wol-KYG: Fan yu mujj ya, dees na taxawal tundu kër Aji Sax ji, mooy gëna kawe ci
    tund yi, tiim tund yu ndaw yi, askan yi riirandoo, wutsi ko.
  eng-YLT: And it hath come to pass, In the latter end of the days, The mount of the
    house of Jehovah Is established above the top of the mounts, And it hath been
    lifted up above the hills, And flowed unto it have peoples.
  kne-kne: Mo domteng di maod-odi ay agew, manbalin ay kangatoan ay dontog din naisaadan
    di Timplo ay panbeeyan Diyos. Mankokoyog dan to di ipogaw
  eng-WYC-2017: And in the last days, the hill of the house of the Lord shall be made
    ready in the top of [the] hills, and shall be high over small hills. And peoples
    shall flow to him,
  eng-WMBB: But in the latter days, it will happen that the mountain of the LORD’s
    temple will be established on the top of the mountains, and it will be exalted
    above the hills; and peoples will stream to it.
  urd-GVH: आख़िरी ऐयाम में रब के घर का पहाड़ मज़बूती से क़ायम होगा। सबसे बड़ा यह पहाड़
    दीगर तमाम बुलंदियों से कहीं ज़्यादा सरफ़राज़ होगा। तब उम्मतें जौक़-दर-जौक़ उसके
    पास पहुँचेंगी,
  rug-rug: Koari na rane mumudi si kote ta evaṉae na ṉati toqere pule koari na toqere,
    sa toqere tanisa Vetu te Zihova; kote ta ovulu sage holani sa sari na toa, meke
    kote totolo nuquru la koa sa sari na tie.
  gaz-gaz: Bara dhumaa keessa tulluun mana qulqullummaa Waaqayyoo tulluuwwan hunda
    keessaa ol dheeratee dhaabata; inni gaarran caalaa ol ol jedha; namoonnis itti
    yaaʼu.
  fra-LSG: Il arrivera, dans la suite des temps, Que la montagne de la maison de l’Éternel
    Sera fondée sur le sommet des montagnes, Qu’elle s’élèvera par-dessus les collines,
    Et que les peuples y afflueront.
  gnn-gnn: Yo, yalalaŋumirriyunydja ŋunhinydja dhä‐yawar'yunamirriyunydja waluyu,
    ŋunhiyi buku‐wäŋa ŋunhi yukurra dhärra Garraywu ŋunhi Buṉbu ŋunhiliyi, ŋunhayinydja
    yurru wäŋa biyapulnha gal'ŋu ŋayi dharrpalnha, djuḻkmaramana yukurra yurru biyapulnha
    ŋuriŋiyinydjayi ŋunha wiripuŋunhanydja malaŋunha buku'‐wukunha. Guḻku'na mirithirrina
    yurru bäpurruny'tja miṯtjinydja marrtji ŋunhiwalayinydjayi marŋgithinyarawu Garraywunydja.
  yal-yal: Waxati famatɔni Alatala Batu Banxin geyaan naxan fari na danguma nɛn geyane
    birin na, a lu geyane birin xun ma, siyane yi lu fɛ a ma han!
  haw-1868: A I na la mahope e hookupaaia ka mauna o ka hale o Iehova, maluna o na
    mauna, A e hookiekieia oia maluna o na puu; a e holo na kanaka i ona la.
  arb-NAV: وَيَكُونُ فِي آخِرِ الأَيَّامِ أَنَّ جَبَلَ هَيْكَلِ الرَّبِّ يُصْبِحُ
    أَشْهَرَ الْجِبَالِ، وَيَعْلُو فَوْقَ كُلِّ التِّلالِ، فَتَتَقَاطَرُ إِلَيْهِ
    شُعُوبٌ عَدِيدَةٌ،
  ewe-ewe: Le ŋkeke mamlɛawo me la, woaɖo to si dzi Yehowa ƒe gbedoxɔ le la te abe
    to si ƒo towo katã ta la ene. Woakɔe wòagbɔ togbɛwo katã ta eye amewo aƒo zi ɖe
    eŋu.
  eng-LEE: And it shall come to pass in the last days, that the mountain of the Lord's
    house shall be firmly established on the top of the mountains, and shall be exalted
    above the hills; and unto it shall people flow.
  asm-FB: কিন্তু আহি থকা দিনত এইদৰে ঘটিব, যিহোৱাৰ গৃহ থকা পৰ্ব্বতটো আন পৰ্ব্বতবোৰৰ
    ওপৰত স্থাপন কৰা হ’ব। এই গৃহটি পাহাৰবোৰতকৈয়ো উচ্চ কৰা হ’ব; আৰু লোকসকল সোঁত বোৱাদি
    তালৈ যাব।
  sus-A: تّمُي قَمَ عَ لِدٍ، عَلَتَلَ شَ بَنشِ تِشِ فٍيَ نَشَن قَرِ، نَ قَمَ نّ تِدٍ
    فٍيَ بِرِن شُن مَ. عَ عِتٍمَ نّ تٍنتٍنيِ بِرِن بّ، حَمَيٍ لُمَ نّ سِفَ رَ مّننِ.
  fra-SBL: Mais dans les derniers jours, il arrivera que la montagne du temple de
    Yahvé soit établie sur le sommet des montagnes, et il sera élevé au-dessus des
    collines ; et les gens y afflueront.
  hbo-hbo: וְהָיָ֣ה ׀ בְּאַחֲרִ֣ית הַיָּמִ֗ים יִ֠הְיֶה הַ֣ר בֵּית־יְהוָ֤ה נָכֹון֙
    בְּרֹ֣אשׁ הֶהָרִ֔ים וְנִשָּׂ֥א ה֖וּא מִגְּבָעֹ֑ות וְנָהֲר֥וּ עָלָ֖יו עַמִּֽים׃
  piu-2006: (4:; 5:) Puḻi palula tjaatji tiṉanya ngaranyi. Puḻi palunya ngula tiṉarringkula
    katulingku ngaraku, puḻi kutjupa tjuṯa ngaranytjala munkarra. Puḻi palulakutu
    ngayuku tjaatji tiṉakutuya yaṉangu tjuṯa paṉa kutjupa kutjupa ngurrara yankula
    tjungurriku. Palulakutu yankukitjangkuya alatji watjalku, “Yarralaka Katutjaku
    tjaatji tiṉakutu!, Yitjurilaku ngaṉṯitja tjuṯaku mayutju tiṉakutu. Katutja palurulanya
    nintilku tjukarurru nyinanytjaku. Kulirala tjukarurru nyinaku. Ngurra palula kutju
    Tjarutjalumala Katutjalulanya palumpa walytja tjuṯa nintilpayi.” Kurayitjanya
    yutirrinytjaku Makayalu yirriṯi watjaṉu. Kurayitjanya yilta yutirrinytjala yurrunpa
    alatji watjaṉu, “Tawunu Pitjiliyamanya wiima ngaranyi Tjuutaku walytja ngaṉṯitja
    tjuṯaku ngurrangka. Ngurra palula tawunu tiṉa tjuṯa ngarala waṉinyi. Tawunu wiima
    palula Kurayitjanya yutirriku. Yitjurilaku walytja ngaṉṯitja tjuṯaku paluru mayutju
    tiṉalpi tjanampa nyinaku. Yitjurilaku walytja ngaṉṯitja tjuṯaku Kurayitja paluru
    tawunu palula yutirriku.”
  kik-kik: Matukũ-inĩ ma kũrigĩrĩria, kĩrĩma kĩrĩa kĩa hekarũ ya Jehova nĩgĩkahaandwo
    kĩrĩ kĩo kĩnene gatagatĩ ka irĩma iria ingĩ; nĩgĩkambarario igũrũ rĩa tũrĩma tũrĩa
    tũngĩ, nao andũ a ndũrĩrĩ nĩkuo magaathiiaga.
  fra-NCL: Il arrivera à la fin des jours, que la Montagne de la maison de Yahweh
    sera établie au sommet des montagnes, et élevée au-dessus des collines. Et sur
    elle les nations afflueront.
  cek-AK: Hnukkhuem na ni ah Angraeng im loe mae nui ah sah tih, maenawk boih pong
    sang koek mae ah om ueloe, pakoeh hanah kaminawk boih to ah caeh o tih.
  cuk-cuk: Ibagan-bergued-mosale, Bab-Jehováʼse-goled-neg-yala bur yala-biriginedga
    guoed, yala-mulluganba bur nuga-nika guoed. Dulemar-yar-baid-baidgi-bukmalad bela
    ase nonimaloed.
  uig-CYR: Бирақ ахирқи заманда, Пәрвәрдигарниң өйи җайлашқан тағ тағларниң беши болуп
    бекитилиду, Һәммә дөң-егизликтин үстүн қилинип көтирилиду; Барлиқ хәлиқләр униңға
    қарап еқип келишиду.
  tel-2017: తరువాత రోజుల్లో యెహోవా మందిర పర్వతం పర్వతాలన్నిట్లో ప్రధానమైనదిగా ఉంటుంది.
    కొండల కంటే ఎత్తుగా ఉంటుంది. ప్రజల సమూహాలు ప్రవాహంలాగా అక్కడికి వస్తూ ఉంటారు.
  hat-BSA: Men nan dènye jou yo, li va vin rive ke mòn a SENYÈ a va vin etabli kon
    chèf a mòn yo. Li va vin leve anwo kolin yo, e pèp nasyon yo va kouri kon dlo
    pou rive kote l.
  kos-kos: In len fahsru uh, Fineol yen Tempul uh tu we Pa ac fah fulat liki fineol
    nukewa; Ac fah ngeta nu fin inging nukewa. Mutanfahl puspis ac fah aleni nu we,
  hbo-WLC: וְהָיָ֣ה ׀ בְּאַחֲרִ֣ית הַיָּמִ֗ים יִ֠הְיֶה הַ֣ר בֵּית־יְהוָ֤ה נָכוֹן֙
    בְּרֹ֣אשׁ הֶהָרִ֔ים וְנִשָּׂ֥א ה֖וּא מִגְּבָע֑וֹת וְנָהֲר֥וּ עָלָ֖יו עַמִּֽים׃
  ibo-ibo: Nʼụbọchị ikpeazụ, ugwu nke ụlọnsọ ukwu Onyenwe anyị, ga-abụ nke eguzobere
    dịka ugwu dị elu karịa ugwu niile, a ga-ebuli ya elu karịa ugwu nta niile, ndị
    dị iche iche ga-eruba nʼime ya dịka iyi.
  ory-ory: ମାତ୍ର ଶେଷ କାଳରେ ଏରୂପ ଘଟିବ, ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ପର୍ବତ, ପର୍ବତଗଣର ଶିଖର ଉପରେ ସ୍ଥାପିତ
    ହେବ ଓ ଉପପର୍ବତଗଣ ଅପେକ୍ଷା ଉଚ୍ଚୀକୃତ ହେବ; ଆଉ, ଗୋଷ୍ଠୀଗଣ ସ୍ରୋତ ପରି ତହିଁ ମଧ୍ୟକୁ ବହି ଆସିବେ।
  chk-chk: Iwe, lon ewe fansoun epwe feito, ewe chuk ia a nom ie imwen ewe Samol mi
    Lapalap epwe fefeitä o nükünük, epwe pwal tekia seni chuk meinisin, nge chon ekewe
    mwü won fanüfan repwe mwicheto ren.
  rop-rop: Wal aibin tok na, “Wandei det hil weya det Serramoni Pleis blanga YAWEI
    det trubala God jidan garra jandap brabli haibala langa ola najalot hil, en detmatj
    pipul brom ebri kantri garra kaman langa det hil,
  ukr-1871: 'І настане час: Гора дому Господнього буде наставлена головою гір і буде
    вивисшена понад горби й поплинуть до неї народи.'
  deu-1951: Es wird aber in den letzten Tagen geschehen, daß der Berg des Hauses des
    HERRN festgegründet an der Spitze der Berge stehen und über alle Höhen erhaben
    sein wird.
  eng-JPS: But in the end of days it shall come to pass, that the mountain of the
    LORD'S house shall be established as the top of the mountains, and it shall be
    exalted above the hills; and peoples shall flow unto it.
  srp-1865: Ali æe u pošljednja vremena biti utvrðena gora doma Gospodnjega navrh
    gora i uzvišena iznad humova, i narodi æe se stjecati k njoj.
  lug-lug: Mu nnaku ez’oluvannyuma olusozi lw’ennyumba ya Mukama luligulumizibwa okusinga
    ensozi zonna; lulisitulibwa waggulu okusukkuluma ku busozi, era abantu balisimba
    ennyiriri nga balaga gye luli.
  heb-heb: והיה באחרית הימים יהיה הר בית יהוה נכון בראש ההרים ונשא הוא מגבעות ונהרו
    עליו עמים׃
  ben-IRV: কিন্তু পরবর্তী দিন গুলোতে এরকম হবে যে সদাপ্রভুর ঘরের পাহাড় অন্য পাহাড়গুলির
    ওপরে স্থাপিত হবে। এটি উপপর্বতের ওপরে গৌরবান্বিত হবে এবং লোকেরা তার দিকে ভেসে যাবে।
  pan-pan: ਆਖਰੀ ਦਿਨਾਂ ਵਿੱਚ ਅਜਿਹਾ ਹੋਵੇਗਾ, ਕਿ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦਾ ਪਰਬਤ ਸਾਰਿਆਂ ਪਹਾੜਾਂ ਦੇ
    ਸਿਰਾਂ ਉੱਤੇ ਕਾਇਮ ਕੀਤਾ ਜਾਵੇਗਾ, ਅਤੇ ਉਹ ਸਭ ਪਹਾੜੀਆਂ ਤੋਂ ਉੱਚਾ ਕੀਤਾ ਜਾਵੇਗਾ, ਅਤੇ ਸਭ ਕੌਮਾਂ
    ਉਸ ਦੇ ਵੱਲ ਸੋਤੇ ਵਾਂਗੂੰ ਵਗਣਗੀਆਂ।
  mya-JVB: နောက်ဆုံး သောကာလ ၌ ထာဝရဘုရား ၏ အိမ် တော် တည်သော တောင် သည် တောင် ကြီး တောင်ငယ်တို့၏
    ထိပ် ပေါ် မှာ ချီးမြှောက် ၍ တည် လိမ့်မည်။ ခပ်သိမ်းသော လူစု တို့သည် ထိုတောင် သို့
    စည်းဝေး ကြ လိမ့်မည်။
  hmo-hmo: Nega gabeai dinadia neganai, Dubu Helaga ia gini ena ororo, be ataiai herea
    do ia lao. Ororo ibounai edia lata be ia ese do ia hanaia. Bese idauidau taudia
    momo, be inai ororo dekenai do idia mai.
  urd-urd: लेकिन आख़िरी दिनों में यूँ होगा कि ख़ुदावन्द के घर का पहाड़ पहाड़ों की
    चोटियों पर क़ाईम किया जाएगा, और सब टीलों से बलंद होगा और उम्मतें वहाँ पहुँचेंगी।
  rus-SYN: 'И будет в последние дни: гора дома Господня поставлена будет во главу
    гор и возвысится над холмами, и потекут к ней народы.'
  bqc-SIM: Gↄↄgbɛzãzĩ gbɛ̀sĩsĩ pↄ́ Dii kpɛ́ kuwà a gↄ̃ gbɛ̀sĩsĩↄ mide ũ. Wa
    sɛ lɛsĩ dɛ sĩ̀sĩↄla, bui píi i siu we.
  tcz-CHONGTHU: Ninunung leh Pakai Hou in molsang hi molsang jouse laha asang pena
    hung kitung doh ding, vannoi pumpia dinga munpipen hung hiding ahi. Hiche molsanga
    chu mitin vaipi hung long khoma Pathen ahou khom diu ahi.
  mar-mar: परंतु नंतरच्या दिवसात असे होईल की, परमेश्वराच्या घराचा पर्वत, इतर पर्वतांवर
    स्थापित केला जाईल व तो डोंगरावर उंचावला जाईल. आणि लोकांचा प्रवाह त्याकडे येईल.
  qub-qub: Shamoj watacunacho Tayta Diospa Templun caycashan puntaga waquin puntacunapita
    mas rispitashami cangapaj. Chaymanmi shamongapaj achca nasyun runacuna.
  bqp-bqp: Sɑɑ gɑɑ sisi yè sɔɔ guu tèn mi Yinni Gusunɔn sɑ̃ɑ yerɑ rɑɑ gire, tɑ koo
    guu ni nu tie bɛɛrɛ kerɑ. Kpɑ bwese dɑbinu nu nɑ mi,
  hat-hat: Yon tan gen pou rive! Lè sa a, mòn kote tanp lan ye a va pi wo pase tout
    lòt mòn yo. L'ap kanpe byen wo nan mitan mòn yo. Moun va soti an kantite toupatou
    vin sou li.
  eng-BSB: In the last days the mountain of the house of the LORD will be established
    as the chief of the mountains; it will be raised above the hills, and the peoples
    will stream to it.
  tod-tod: Yeeɠɛɠala ɠaaɓelagiti ta zeelina, Ɠɔoɠɔ GALAGI ná-Pɛlɛi ma ɠizei ɠaa ɠa
    ɠooza, é lo gizeiti pɛ maazu, toɠa lo gize goiti pɛ maazu, nuɓusɛ ʋɛbɛi ɠa ɠɛ
    liizu pɔ bɛ.
  eng-WEBPB: But in the latter days, it will happen that the mountain of the LORD’s
    temple will be established on the top of the mountains, and it will be exalted
    above the hills; and peoples will stream to it.
  kbq-kbq: Hagi henka mago kna ne-eankino ananknama efore'ma hanigeno'a, menima Ra
    Anumzamofo mono noma me'nea agonamo'a mago'a agonaramina zamagatereno onaga'a
    me'neno, marerisa agona megahie. Ana hu'nesige'za kokankokama ama mopafima mani'naza
    vahe'mo'za timo'ma evuvavama nehiaza hu'za ana agonafi evava hugahaze.
  nhe-BL: Pero teipa, ipan itlamiya tonali, Jerusalén elis más tlaixmatili que nochi
    sequinoc altepetini ipan nochi tlaltepactli pampa nopano mosehuis tlen quinnahuatis
    nochi tlaltini. Huan tlacame tlen ehuaj campa hueli ipan tlaltepactli ajachica
    quipaxalose.
  gub-BL: Amo 'ar mehe nehe, ywytyr Tupàn Tuweharupi Wiko Ma'e hàpuzuhu henaw a'e
    nehe, iaiha katu wera'u putar amogwer ywytyr wanuwi a'e nehe. Upyta putar amogwer
    ywytyr wamyter pe iaiha wera'u ma'e romo nehe. Teko ywy nànànar uzàn putar oho
    a'e pe wà nehe.
  eng-DRA: 'And it shall come to pass in the last days, that the mountain of the house
    of the Lord shall be prepared in the top of mountains, and high above the hills:
    and people shall flow to it.'
