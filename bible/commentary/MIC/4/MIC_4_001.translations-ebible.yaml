  eng-OEBUS: In the days to come the mountain of the Lord will be established, the
    house of our God on the top of the mountain, lifted above the hills. All the nations
    will flow to it,
  cth-cth: A hnukteng e tueng dawk, BAWIPA im a onae mon teh, monsomnaw dawkvah ka
    tawm vaiteh ka caksak han. Tami pueng teh hote mon koe a kamkhueng awh han.
  twi-twi: Nna a edi akyi no mu no, Awurade asɔredan bepɔw no betim sɛ mmepɔw no nyinaa
    ti; ebegye din aboro nkoko nyinaa, na nnipa ahorow bɛbɔ yuu akɔ hɔ.
  hlt-hlt: Hmailong ah khohnin ana om bitni. BOEIPA kah tlang im khaw om vetih tlang
    lu ah pai ni. Amah tah som soah poe vetih a taengah pilnam hlampan ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Yɛwe sɔnyɛ miɛkɛ n cĩ́ɛ̃̀tɛ̀ tɑ̃rì bo
    wɛ̃tɛ kɛ́kpenkɛnɛ̀ yɛtɑ̃rɛ̀ tɛyɛ̀, kɛ́bɑɑtɛ́ sitɑ̃ɑ̃́. Kɛ̀ yɛbotɛ̀ ndɔkuní di
    borɛ̀,'
  msy-2020: Gɨn otivamin dughia tamɨn, mɨghsɨar Ikiavɨra Itir Godɨn Dɨpenim tughav
