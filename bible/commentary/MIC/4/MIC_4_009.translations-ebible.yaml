verse: MIC.004.009
translations:
  mal-C: നിങ്ങൾ ഇപ്പോൾ ഉറക്കെ കരയുന്നതെന്ത്? നിങ്ങൾക്കു രാജാവില്ലേ? നിങ്ങളുടെ ഭരണാധിപന്മാർ
    നശിച്ചുപോയോ? അതുകൊണ്ടാണോ നോവുകിട്ടിയവളെപ്പോലെ നീ വേദനപ്പെടുന്നത്?
  deu-TKW: Weshalb schreist du so laut? Giebt es keinen König in dir, oder ist dein
    Berater umgekommen, daß dich Wehen erfassen wie eine Gebärende?
  lin-lin: Sik’oyo, mpo na nini ozali koganga ? Boni, ozali lisusu na mokonzi te ?
    Boni, mopesi toli na yo asili kokufa mpo ete pasi ekanga yo lokola mwasi oyo azali
    na pasi ya kobota ?
  eng-LSV: Now why do you shout aloud? Is there no king in you? Has your counselor
    perished, || That pain as of a travailing woman has taken hold of you?
  eng-GNV: Nowe why doest thou crie out with lamentation? is there no King in thee?
    is thy counseller perished? for sorowe hath taken thee, as a woman in trauaile.
  eng-WEBSTER: Now why dost thou cry aloud? is there no king in thee? hath thy counselor
    perished? for pangs have taken thee as a woman in travail.
  nhw-BL: Pero ama ipan ni tonal antlahuejchihuase quen sihuame quema quinajsi inintlacuajcualol
    para conepiyase. Amo anquipiyase se amotlanahuatijca o se amotlalnamictijca pampa
    ya mictose. Amo aqui anmechmanahuis para amo anmechajsis amotlacuajcualol.
  swh-ONEN: 'Kwa nini sasa unalia kwa nguvu: kwani huna mfalme? Je, mshauri wako amekufa,
    hata maumivu yakukamate kama ya mwanamke aliye na utungu wa kuzaa?'
  bba-bba: Mbɑn sɔ̃nɑ i kuuki mɔ̀ bɛɛ Yerusɑlɛmuɡibu. Mbɑn sɔ̃nɑ i tii tɛ̃birimɔ nɡe
    tɔn kurɔ wi kĩ u mɑ. Mɑnɑ bɛɛn sunɔ u wɑ̃ɑ. Mɑnɑ bɛɛn bwisi kɛ̃ɔbu bɑ dɑ.
  eng-KJVCPB: Now why dost thou cry out aloud? Is there no king in thee? Is thy counseller
    perished? For pangs have taken thee as a woman in travail.
  luo-luo: Angʼo momiyo koro iywak matek kamano, ionge gi ruoth koso? Dipo ka jangʼadni
    rieko osetho, marem chami mana ka dhako mamuoch kayo?
  meu-meu: Dahaka dainai harihari o tai lolololomu? Oi na asi pavapavamu a? Emu hahealo
    tauna vada e mase, bena hisihisi ese e gugubamu hekamonai hahinena na heto a?
  npi-ULB: अब, तिमीहरू किन ठुलो सोरमा कराउँछौ? के तिमीहरूका बिचमा कोही राजा छैन? के
    तिमीहरूको सल्लाहकार मरिसक्‍यो? के यही कारणले प्रसववेदनाकी स्‍त्रीलाई झैँ पीडाले
    तिमीहरूलाई पक्रेको छ?
  yor-yor: Kí ni ìwọ ha ń kígbe sókè sí nísinsin yìí? Ǹjẹ́ ìwọ kò ní ọba bí? Àwọn
    ìgbìmọ̀ rẹ ṣègbé bí? Nítorí ìrora ti dì ọ́ mú bí obìnrin tí ń rọbí.
  pes-OPCB: ای اورشلیم چرا فریاد برمی‌آوری؟ چرا مثل زنی که می‌زاید، درد می‌کشی؟ آیا
    به این علّت است که پادشاهی نداری و مشاورانت از بین رفته‌اند؟
  tgl-ULB: Ngayon, bakit ka umiiyak nang malakas? Wala na ba sa iyo ang hari, namatay
    na ba ang iyong tagapayo, sumapit sa iyo ang matinding kirot katulad ng babaeng
    manganganak?
  cbu-NT: ¿Mayaamsa siy punikus, kiz iparinakchu, wasurimun tanutaru ashirus tanuksa?
    ¿Nitaati kurakaris siyaa istamaam ndunar? ¿Nitaati siyaam tputs mangeetsis tuwizpurtamaam
    ndunarshat? Taarcha, itaru istamaam pinasakiya.
  hui-hui: Ani bulebirago tígua dugu hongo howaore bialu kamiru irane aginagabe. Tígua
    walime waneigini taba hanalu tandaga nalu biragadagua bedamigoni irane agibe.
    Ogonidagua bidamigoni irane tínaga kini nahe tíni hangu kama lowabi tínaga ganisolorubi
    homai hayago lowabi bidamibe.
  mya-mya: သင်​သည်​အ​ဘယ်​ကြောင့်​ကျယ်​လောင်​စွာ အော်​ဟစ်​ရ​ပါ​သ​နည်း။ မီး​ဖွား​သော​မိန်း​မ
    ကဲ့​သို့​အ​ဘယ်​ကြောင့်​ဝေ​ဒ​နာ​ခံ​နေ​ရ ပါ​သ​နည်း။ သင်​၌​အုပ်​စိုး​မည့်​ရှင်​ဘု​ရင်
    မ​ရှိ​သော​ကြောင့်​လော၊ သင်​၏​အ​တိုင်​ပင် ခံ​များ​အ​နိစ္စ​ရောက်​ကုန်​ကြ​သော​ကြောင့်
    လော။-
  bod-N: ད་ལྟ་ཁྱོད་ཀྱིས་ངུ་སྐད་ཆེན་པོ་འདོན་པ་ཅི་ཡིན་ནམ། ཁྱོད་ཚོའི་ཁྲོད་དུ་རྒྱལ་པོ་མེད་པའམ་ཡང་ན་ཁྱོད་ཀྱི་གྲོས་དཔོན་མེད་པར་གྱུར་ནས།
    ཁྱོད་ན་ཟུག་གིས་མནར་ཏེ་ཕྲུ་གུ་བཙའ་བའི་བུད་མེད་བཞིན་ཡིན་ནམ།
  sna-sna: Sei muchiridza mhere iye zvino, hamuna mambo here? Gota renyu raparara
    here zvokuti kurwadza kwakubatai sekwomukadzi anosununguka?
  spa-BLM: Ahora, ¿por qué gritas en voz alta? ¿No hay un rey en ti? Su consejero
    ha perecido, que los dolores se han apoderado de ti como de una mujer de parto?
  cac-cac: A ticnaic ex aj Jerusalén, ¿tas yuj tz'el eyav icha junoc ix ix ayic sc'och
    sc'ual yalji yune'? ¿Tom malaj junoc rey b'aj ayex tic? ¿Tom man̈xa junoc eb'
    ac'um razón d'a e cal?
  swh-ULB: Sasa, kwa nini unapiga kelele kwa sauti kuu? Je hakuna mfalme miongoni
    mwenu? Je mshauri wako amekufa? Kwa nini uchungu umekushika kama yule mwanamke
    akiwa anazaa?
  bel-bel: Дзеля чаго ж ты сёньня так голасна лямантуеш? Хіба няма ў цябе цара? Альбо
    ня стала ў цябе дарадцы, што цябе схапілі пакуты, як парадзіху?
  deu-ELBBK: Nun, warum erhebst du ein Geschrei? Ist kein König in dir? Oder ist dein
    Ratgeber umgekommen, dass dich Wehen ergriffen haben der Gebärenden gleich?
  mbb-OT: “Ne ǥuntaan, maan is edag-es kew is menge meǥinged diyà te Zion he iring
    te vahi he ebeliliten? Duen niw pe man hadì ne wazè man mebpematey is menge sumesambag
    din. Sigi, belvelehey kew tenged te kegkesekiti iring te vahi he ebeliliten. Su
    kenè en egkeuǥet ne ebpekaawè kew ziyà te inged niw ne ziyè kew ebpekeubpà te
    menge vevesukà, ne zutun edumahan kew ziyà te Babilonia. Piru emun diyè kew en,
    edlibriyen ku sikiyu wey kew kenà mezezeeti te menge kuntada niw.
  mal-2015: നീ ഇപ്പോൾ ഇത്ര ഉറക്കെ, നിലവിളിക്കുന്നതു എന്തിന്നു? നിന്റെ അകത്തു രാജാവില്ലയോ?
    നിന്റെ മന്ത്രി നശിച്ചുപോയോ? ഈറ്റുനോവു കിട്ടിയവളെപ്പോലെ നിനക്കു വേദനപിടിപ്പാൻ എന്തു?
  rmc-rmc: Soske akana kavke zorales vičines? So, nane tut kraľis? So, muľa tiro goďaver
    radcas, hoj pre tu avle ajse dukha sar pre džuvľi, so ločhol?
  pes-OPV: الان چرا فریاد برمی آوری؟ آیا در توپادشاهی نیست و آیا مشیر تو نابود شده
    است که درد تو را مثل زنی که می‌زاید گرفته است؟
  ron-1924: Пентру че стриӂь ту ынсэ акум аша де таре? Н-ай ымпэрат? Ну май ай сфетник
    де те апукэ дуреря ка пе о фемее ла наштере?
  ben-OBCV: কেন তুমি এখন জোরে জোরে কাঁদছ? তোমার কি রাজা নেই? তোমার শাসক কি ধ্বংস হয়ে
    গেছে, সেইজন্য কি প্রসব ব্যথায় কষ্ট পাওয়া মহিলার মতো ব্যথা তোমাকে ধরেছে?
  som-som: Haddaba bal maxaad u musannaabaysaa? Sow boqor kuma dhex joogo? Mase taliyahaagii
    baa halligmay? Oo ma sidaas daraaddeed baa xanuun ku qabtay sidii naag foolanaysa?
  lat-VUC: Nunc quare mœrore contraheris? numquid rex non est tibi, aut consiliarius
    tuus periit, quia comprehendit te dolor sicut parturientem?
  eng-ASVBT: Now why dost thou cry out aloud? Is there no king in thee, is thy counselor
    perished, that pangs have taken hold of thee as of a woman in travail?
  ita-1885: Ora, perchè dài tu di gran gridi? vi è egli alcun re in te? i tuoi consiglieri
    sono eglino periti, che dolore ti ha colta, come la donna che partorisce?
  eng-LXXUP: And now, why hast thou known calamities? was there not a king to thee?
    or has thy counsel perished that pangs as of a woman in travail have seized upon
    thee?
  eng-ULB: Now, why do you shout so loudly? Is there no king among you? Has your counselor
    died? Is this why pain grips you like that of a woman in labor?
  spa-VBL: ¿Por qué gritan entonces? ¿Acaso no tienen un rey? ¿Acaso ha muerto tu
    rey para que sientas dolor como una mujer en proceso de parto?
  fra-_FOB: Pourquoi maintenant pousses-tu des cris? N'y a-t-il pas de roi au milieu
    de toi, ou ton conseiller a-t-il péri, pour que la douleur t'ait saisie comme
    celle qui enfante?
  mal-mal: നീ ഇപ്പോൾ ഇത്ര ഉറക്കെ നിലവിളിക്കുന്നത് എന്തിന്? നിന്റെ അകത്ത് രാജാവില്ലയോ?
    നിന്റെ മന്ത്രി നശിച്ചുപോയോ? ഈറ്റുനോവു കിട്ടിയവളെപ്പോലെ നിനക്ക് വേദനപിടിക്കുന്നത്
    എന്ത്?
  urd-GVR: Ai Yarūshalam Beṭī, is waqt tū itne zor se kyoṅ chīḳh rahī hai? Kyā terā
    koī bādshāh nahīṅ? Kyā tere mushīr sab ḳhatm ho gae haiṅ ki tū dard-e-zah meṅ
    mubtalā aurat kī tarah pech-o-tāb khā rahī hai?
  suz-BL: मुल गे मारदे वाइ ब्रेश्‍शा ग्री‍नेवे? मार इ पिप मबाक्‍बा ङा? इ अर्ती गेब
    जाम्‍शा लमा? मिनु मारदे आल थितीक रोइ पशो मीश मुर खोदेंशो पा वाइ ब्रेत्‍नेवे? येरमीया
    ८:१९
  eng-NOY: And now why dost thou cry aloud? Is there no king within thee? Have thy
    counsellors perished, That pangs have taken hold of thee, as of a woman in travail?
  ita-1927: Ora, perché gridi tu così forte? Non v’è egli alcun re dentro di te? Il
    tuo consigliere è egli perito che l’angoscia ti colga come di donna che partorisce?
  ckb-ckb: ئێستا بۆچی بە هاوارەوە دەگریت؟ بۆچی وەک ژانی منداڵبوون ژانت گرتووە؟ ئایا
    پاشات نییە، یان ڕاوێژکارت مردووە؟
  eng-BBE: 'Now why are you crying so loudly? is there no king in you? has destruction
    come on your wise helper? so that pains have taken you like the pains of a woman
    in childbirth:'
  kan-OKCV: ಈಗ ಏಕೆ ಗಟ್ಟಿಯಾಗಿ ಕೂಗುತ್ತೀ? ನಿನ್ನಲ್ಲಿ ಅರಸನಿಲ್ಲವೋ? ನಿನ್ನ ಅಧಿಕಾರಿಯು ನಾಶವಾದನೋ?
    ಹೆರುವವಳಂತೆ ನಿನಗೆ ವೇದನೆ ಬಂದಿರುವುದೋ?
  tam-2017: இப்போதும் நீ ஏன் சத்தமிட்டு கதறவேண்டும்? ராஜாவானவர் உன்னிடத்தில் இல்லையோ?
    உன் ஆலோசனைக்காரர்கள் அழிந்துபோனார்களோ? பிரசவிக்கிற பெண்ணுக்கு உண்டாகிற வேதனை உனக்கு
    உண்டாகும்.
  spa-RV-1909: Ahora ¿por qué gritas tanto? ¿No hay rey en ti? ¿Pereció tu consejero,
    que te ha tomado dolor como de mujer de parto?
  ron-BTF: Acum, de ce strigi tare? Nu este împărat în tine? A pierit sfătuitorul
    tău? Fiindcă te-au luat junghiuri precum o femeie în durerile nașterii.
  eng-WEBP: Now why do you cry out aloud? Is there no king in you? Has your counselor
    perished, that pains have taken hold of you as of a woman in travail?
  eng-FBV: So why are you screaming aloud? Don't you have a king? Has the king who
    advises you died so that pain has gripped you like a woman in childbirth?
  nld-1939: Waarom nu zo bitter geschreid? Hebt ge dan geen koning meer, Of is uw
    raadsman verdwenen, Dochter van Sion, als een barende vrouw;
  nch-BL: Pero ama ipan ni tonali antahuejchihuase quej sihuame quema quinajsi inintacuajcualol
    para conepiyase. Amo anquipiyase se amotanahuatijca o se amotalnamictijca pampa
    ya mictose. Amo aqui amechmanahuis para amo amechajsis amotacuajcualol.
  vie-1934: Nhưng bây giờ làm sao ngươi trổi tiếng kêu la như vậy? Giữa ngươi há không
    có vua sao? Hay là mưu sĩ ngươi đã chết, nên ngươi bị quặn thắt như đàn bà sanh
    đẻ?
  hin-CV: तुम उच्च स्वर में क्यों चिल्ला रही हो, क्या तुम्हारा कोई राजा नहीं है? क्या
    तुम्हारा शासन करनेवाला नाश हो गया है, कि तुम जच्चा स्त्री के समान दर्द से छटपटा
    रही हो?
  spa-BES: Ahora, ¿por qué lloras tan fuerte? ¿No hay rey en ti? ¿Ha llegado la destrucción
    a tu sabio ayudante? para que los dolores te hayan tomado como los dolores de
    una mujer en el parto.
  tdx-tdx: Ino ty ikoiakoiaha’o? Tsy amam-panjaka hao? Nihomake hao i Mpanoro azoy,
    ihe fihine’ ty fanivontivoñañe manahake ty fitsongoan-drakemba?
  tha-KJV: เออ ทำไมเจ้าร้องไห้​เสียงดัง ไม่มี​กษัตริย์​ปกครองเจ้าหรือ ที่​ปรึกษาของเจ้าพินาศเสียแล้วหรือ
    เจ้​าจึงเจ็บปวดรวดร้าวอย่างกับหญิงจะคลอดบุตร
  por-BR-2018: Agora por que gritas tanto? Não há rei em ti? Pereceu teu conselheiro,
    para que tenhas sido tomada por dores como as de parto?
  deu-ELO: Nun, warum erhebst du ein Geschrei? Ist kein König in dir? Oder ist dein
    Ratgeber umgekommen, daß dich Wehen ergriffen haben der Gebärenden gleich?
  eng-WYC-2018: Now why art thou drawn together with mourning? whether a king is not
    to thee, either thy counsellor perished? for sorrow hath taken thee as a woman
    travailing of child. (Now why art thou altogether drawn with mourning? is there
    not a king for thee, or hath thy counsellor perished? hath sorrow taken thee like
    a woman with child in labour, or giving birth?)
  epo-epo: Kial vi nun ploras tiel laŭte? Ĉu vi ne havas reĝon? ĉu pereis viaj konsilistoj,
    ke vin atakis doloroj kiel naskantinon?
  uig-PIN: Əmdi sǝn ⱨazir nemixⱪa nida ⱪilip nalǝ kɵtürisǝn? Sǝndǝ padixaⱨ yoⱪmidi?
    Sening muxawiringmu ⱨalak bolƣanmidi, Ayalni tolƣaⱪ tutⱪandǝk azablar seni tutuwalƣanmidi?
  beo-beo: Yelusaleme fi! Dilia abuliba:le ha:gidafa uli sasalisa disala:? Abuliba:le
    uda mano lasea, se nababe defele a:iya gusa:sala:? Bai dilia da hina bagade hame
    ganabela:? Amola dili fada:i sia:su dunu da bogobela:?
  tpi-OTNT: Jerusalem, bilong wanem yu krai bikpela? Bilong wanem yu karim pen olsem
    meri i laik karim pikinini? Yu no gat king, a? Ol saveman bilong yu i dai pinis,
    a?
  hau-SA: Don me yanzu kike kuka da ƙarfi, ba ki da sarki ne? Masu shawararki sun
    hallaka ne, da zafi ya cika ki kamar mace mai naƙuda?
  uig-LAT: Emdi sen hazir némishqa nida qilip nale kötürisen? Sende padishah yoqmidi?
    Séning mushawiringmu halak bolghanmidi, Ayalni tolghaq tutqandek azablar séni
    tutuwalghanmidi?
  nde-nde: Kungani khathesi usukhala kakhulu, kawulankosi na? Umeluleki wakho usebhubhile
    na, ukuba uphathwe yibuhlungu obunjengowesifazane ohelelwayo?
  ton-ton: Ko eni, ko e hā ʻoku ke tangi kalanga ai? ʻOku ʻikai ha tuʻi kiate koe?
    Kuo ʻauha hoʻo tangata ako fono? He ko e mamahi kuo ne maʻu koe, ʻo hangē ha fefine
    langā.
  ces-1613: Pročež nyní tak velice křičíš? Zdaliž není žádného krále v tobě? Zdali
    rádce tvůj zahynul, že tě zachvátila bolest jako rodičku?
  eng-WMB: Now why do you cry out aloud? Is there no king in you? Has your counselor
    perished, that pains have taken hold of you as of a woman in travail?
  tam-TCV: இப்பொழுது நீ ஏன் சத்தமிட்டு அழுகிறாய்? பிரசவிக்கும் பெண்ணைப்போல் ஏன் வேதனைப்படுகிறாய்?
    உனக்கு அரசன் இல்லையோ? உன் ஆலோசகனும் அழிந்து போனானோ?
  ceb-ULB: Karon, nganong misingggit man kamo sa makusog? Wala bay hari taliwala kaninyo?
    Nangamatay na ba ang inyong magtatambag? Mao ba kini ang hinungdan sa inyong pagping-it
    sa kasakit sama sa babaye nga nagbati?
  pol-UBG: Czemu teraz tak bardzo krzyczysz? Czy nie ma króla u ciebie? Czy twój doradca
    zginął, że cię ból ogarnął jak rodzącą?
  agr-agr: “¿Wagka tujash Jerusalégka amesh nuwa uchin najaimak buutama imanikmesh
    buutme? Amek wainkamek buutmaitsume, amina apugmik pujawai, tuja apu chichagkagtin
    aidaushkam batsatui. Dekas buuttag takumek, amina aentsjum aidau ukugmakiag ikam
    ajanum batsatun, babilonianmaya aidau achijag yajuakagtina nunú anentaimsam buutta.
    Dutikawagmataish, wi ditanak ayamjukan uwemtikjan agkanmitkawagtinaitjai.
  kyc-kyc: Nakama akipamo ee poraiyuo kaeyo letamisi? Akipamo nakama enda wane manjana
    mata pilyamo randange doko suu pyao ingi randalyamisi? Nakama dopa pilyaminyi
    doko nakamana kiŋi akali mende kara nao kanjili dupwa kumuo piyami dokona suu
    pyao ingi rando karamisi?
  urd-GVU: اے یروشلم بیٹی، اِس وقت تُو اِتنے زور سے کیوں چیخ رہی ہے؟ کیا تیرا کوئی
    بادشاہ نہیں؟ کیا تیرے مشیر سب ختم ہو گئے ہیں کہ تُو دردِ زہ میں مبتلا عورت کی
    طرح پیچ و تاب کھا رہی ہے؟
  eng-OEBCW: So why do you now cry aloud? Haven’t you any king? Or has your counsellor
    perished, so you writhe in pain like a woman in labour?
  deu-1912: Warum schreist du denn jetzt so laut? Ist der König nicht bei dir? oder
    sind deine Ratgeber alle hinweg, daß dich also das Weh angekommen ist wie eine
    in Kindsnöten?
  kan-2017: ನೀನೀಗ ರೋದಿಸುತ್ತಿರುವುದೇಕೆ? ಪ್ರಸವವೇದನೆಯಷ್ಟು ಕಠಿಣವಾದ ಯಾತನೆಯು ನಿನ್ನನ್ನು ಬಾಧಿಸುತ್ತಿರುವುದಕ್ಕೆ
    ಕಾರಣವೇನು? ನಿನ್ನಲ್ಲಿ ರಾಜನಿಲ್ಲವೋ? ನಿನ್ನ ಆಲೋಚನಾಕರ್ತನು ನಾಶವಾದನೋ?
  yap-yap: Mang ni ga be gel’gel’ nib ga’ lamam? Mang ni ka mum’ ko amith ni bod be’
    ni bpin ni be n’en ni nge gargel? Gur bochan e dariy e pilung rom, ma pi’in yad
    ma fonow nigem e karm’ad?
  hlt-MCSB: Tahae balae tih khohum bangla na yuhui. Nang taengah manghai tal tih nang
    aka uen khaw mitmoeng coeng a? Nang te ca-om bangla bungtloh loh m'moep.
  mdy-ETH: ሃያይዲ ዼጊዲ ኔኤኒ ዒላታሢ፥ ሾይቺ ዓርቄ ላኣሊጉዲ ኔኤኒ ሜታዻሢ ዓይጎሮዳይ? ኔኤኮ ካኣቲ ባኣሢሮዳ? ሃንጎ ኔኤኮ
    ዞራ ዓሳ ቢያ ባይቄሢሮዳ?
  twi-ASANTE: Ɛdeɛn enti na afei woresu denden, wonni ɔhene anaa? Wo futufoɔ ayera,
    na enti, ɔyea aka wo sɛ ɔbaa ɔwɔ awokoɔ mu?
  eng-WEBU: Now why do you cry out aloud? Is there no king in you? Has your counselor
    perished, that pains have taken hold of you as of a woman in travail?
  wal-wal: Ha77i neeni cenggurssaa xoqqu oottada waassiyoogeenne maaretai oiqqido
    maccaaseedan un77ettiyoogee aibissee? Neeyyo kawoi bainna gishshaasseeyye? Woi
    nena zoriyaabi xayido gishshaassee?
  spa-PDDPT: Y ahora, ¿por qué gritas tanto? ¿No hay rey en ti? ¿Pereció tu consejero?
    ¿Te sorprendió el dolor como a mujer que da a luz?
  gun-gun: Ha'e gui aỹ ma, mba'e re tu ha'e rami ete peneraxẽ? Noĩ teve penderuvixave?
    Penemongeta va'ety okanhy ae teve? Pendere teve imemby raxy va'e rami haxy va'e
    ou?
  agu-BL: Poro yi jalu', axwok aj Jerusalén na cxch'inwok chi na ẍch'in jun xna'n
    yi ule'n tlen tu' atit yos tuch'. Poro i'tz tan paj yi qui't na a'w cawu'n tan
    yi ireyil. Ej nin i'tz tan paj yi ja chiquim yi e' ak'ol cyajtza'kl yi e' ibajxom.
  ilo-ULB: Ita, apay nga agsangitka iti nakapigpigsa? Awan kadi ti ari, napukaw kadin
    ti mammagbagam, dagita nga ut-ot a mangtengtengngel kenka a kasla iti babai nga
    agpasikal?
  kpg-kpg: Goe e dangi gi nua eiaha? Goe e aha dela e manawa gee be di ahina ma gaa mmae
    haanau? Goe e dangi i di goe gu doo king ai, gei oo gau hagamaamaa la guu mmade?
  uig-ARA: ئەمدى سەن ھازىر نېمىشقا نىدا قىلىپ نالە كۆتۈرىسەن؟ سەندە پادىشاھ يوقمىدى؟
    سېنىڭ مۇشاۋىرىڭمۇ ھالاك بولغانمىدى، ئايالنى تولغاق تۇتقاندەك ئازابلار سېنى تۇتۇۋالغانمىدى؟
  sus-sus: Wo fa gbelegbelema munfe ra? Mangɛ mu na wo xɔnyi sɔnɔn? Wo rasima bara
    faxa? Na bara a niya wo xa tɔɔrɔ alɔ ginɛ naxan na ditinyi ra?
  pon-2006: Eri met, dahme ke kin wie sengisengki? Dahme ke pahtoukilahr, rasehng
    lih emen me kin medek en neitik? Pwehki eh solahr omw nanmwarki, oh pil omw sounkaweid?
  jae-jae: Amboac ondoc tec kôtaŋ kapôêŋ. Kiŋ teŋ gêmoa gêwiŋ aôm atom me. Me ŋac-gêwa-biŋ-sawaga
    gêjaŋa, tec ŋandaŋ kêtuŋ aôm amboac awê, taŋ ŋapalê kêtuŋ eŋ naŋ me.
  ksd-ksd: Io, ta ra ava u manga tangi? Dave, pa ta king piram? Dave, kaum tena varvateten
    i tar virua bar, tago ra kinadik i tup u da i tup ra vavina ba i kakava?
  grc-BRENT: Καὶ νῦν ἱνατί ἔγνως κακά; μὴ βασιλεὺς οὐκ ἦν σοι; ἢ ἡ βουλή σου ἀπώλετο,
    ὅτι κατεκράτησάν σου ὠδῖνες ὡς τικτούσης;
  ind-AYT: “Sekarang, mengapa kamu menangis keras? Tidak adakah raja di tengah-tengahmu?
    Binasakah penasihatmu sehingga kesakitan menimpamu seperti perempuan yang melahirkan?”
  nya-nya: Chifukwa chiyani tsopano ukulira mofuwula, kodi ulibe mfumu? Kodi phungu
    wako wawonongedwa, kotero kuti ululu wako uli ngati wa mayi amene akubereka?
  hrv-hrv: Zašto sada kukaš kuknjavom? Nema li kralja u tebi? Zar su savjetnici tvoji
    propali da te obuzimlju bolovi kao porodilju?
  mps-mps: Jerusalem, magi baso nage gela genuai obawe? Magi baso nage te wego wai
    ame nainu tudi eliyu, tigi dene ebo tiwai ebawe? Nago king meni da, agawe? Nago
    kolesaga page koneai bidi dabe isila pai da, agawe?
  tpi-tpi: Jerusalem, bilong wanem yu krai bikpela? Bilong wanem yu karim pen olsem
    meri i laik karim pikinini? Yu no gat king, a? Ol saveman bilong yu i dai pinis,
    a?
  dan-1931: Hvi skriger du dog så højt? Er Kongen ikke i dig? Er da din Rådgiver borte,
    nu du grebes af Fødselsveer?
  vie-OVCB: Nhưng tại sao ngươi kêu than khóc lóc như thế? Ngươi không có vua lãnh
    đạo ngươi sao? Chẳng lẽ tất cả các nhà thông thái đã chết? Nên các ngươi quặn
    thắt như đàn bà sinh nở?
  guj-2017: હવે તું શા માટે મોટેથી પોકારે છે? તારામાં રાજા નથી? શું તારો સલાહકાર નાશ
    પામ્યા છે કે, પ્રસૂતિથી પીડાતી સ્ત્રીની જેમ તારા પર વેદના આવી પડી છે?
  pon-2006A: Eri met, dahme ke kin wie sengisengki? Dahme ke pahtoukilahr, rasehng
    lih emen me kin medek en neitik? Pwehki eh solahr omw nanmwarki, oh pil omw sounkaweid?
  por-BRBSL: Agora por que você clama em voz alta? Não há rei em você? Seu conselheiro
    já pereceu, que as dores se apoderaram de você como de uma mulher em trabalho?
  eng-OEBUS: So why do you now cry aloud? Haven’t you any king? Or has your counselor
    perished, so you writhe in pain like a woman in labor?
  cth-cth: Bangkongmaw atu puenghoi na ka. Nang thung siangpahrang buet touh hai awm
    hoeh nahoehmaw. Pouknae kapoekung kahmakata na ou. Camo ka khe e napui patetlah
    reithai na khang toung bo aw.
  twi-twi: Adɛn nti na afei woresu dennen, wunni ɔhene ana? Wo futufo ayera, na enti
    ɔyaw aka wo sɛ ɔbea a ɔwɔ awoko mu?
  hlt-hlt: Tahae balae tih khohum bangla na yuhui. Nang taengah manghai tal tih nang
    aka uen khaw mitmoeng coeng a? Nang te ca-om bangla bungtloh loh m'moep.
  tbz-SIM: Díndi Sedisɑdɛmmu kɔbɛ dɛ̀ dòmmɛ kɛ̀ di kuɔ̀? Di tɛ̃́nkɛ í mɔkɛ okpɑ̀ɑ̀tɑ̀ɑ̀?
    Bɛ̀ tɛ̃́nkɛ í di duɔ̀ nyitiénɑ́ɑ̀? Dɛ̀ nɛ́ yĩ́mɛ kɛ̀ di mítìrìnɛ̀ kuyonku onitipòkù
    wèè yóó pɛitɛ́ o kɔ̃mɛ?
  msy-2020: Jerusalem, nɨ manmaghsua pamten arai? Nɨ tizim bagha amizim borim batasa
    mɨzazim isi moghɨn uabɨ barasi? Nɨ ti atriviba puvatɨ, a? Ezɨ nɨn fofozir gumaziba
    ti ariaghire, a?
  dop-dop: Yosɑlɛm yǝlɑɑ mɛ ɩ́ fɛɩnɑ wulɑʋ, mǝ tɔm tɑsǝlɑɑ sǝpɑ. Pǝ tɔɔ kɛlɛ ɩ́ mɑkɩ
    kɑpusi nɑ ɩ́ sɑlǝmǝɣɩ ɩsɩɩ wʋsɑsɩ tɑlɑ ɑhonto?
  azb-azb: İndi nə üçün uca səslə çağırırsan? Niyə doğan qadın kimi ağrı çəkirsən?
    Məgər sənin yanında padşah yoxdurmu? Məsləhətçilərin həlak olubmu?
  eng-DBY: Now why dost thou cry out aloud? Is there no king in thee? is thy counsellor
    perished, that pangs have seized thee as a woman in travail?
  hin-2017: अब तू क्यों चिल्लाती है? क्या तुझ में कोई राजा नहीं रहा? क्या तेरा युक्ति
    करनेवाला नष्ट हो गया, जिससे जच्चा स्त्री के समान तुझे पीड़ा उठती है? (यिर्म. 8:19,
    यशा. 13:8)
  wol-KYG: Ana lu la tax di yuuxoo yuuxu tey? Buur daa amul fi sa biir? Am ki lay
    xelal a dee, ba mitit jàpp la nii, nga mel ni kuy matu?
  eng-YLT: Now, why dost thou shout aloud? A king — is there none in thee? Hath thy
    counsellor perished, That taken hold of thee hath pain as a travailing woman?
  eng-WYC-2017: Now why art thou drawn together with mourning? whether a king is not
    to thee, either thy counsellor perished? for sorrow hath taken thee as a woman
    travailing of child.
  eng-WMBB: Now why do you cry out aloud? Is there no king in you? Has your counsellor
    perished, that pains have taken hold of you as of a woman in travail?
  urd-GVH: ऐ यरूशलम बेटी, इस वक़्त तू इतने ज़ोर से क्यों चीख़ रही है? क्या तेरा कोई
    बादशाह नहीं? क्या तेरे मुशीर सब ख़त्म हो गए हैं कि तू दर्दे-ज़ह में मुब्तला औरत
    की तरह पेचो-ताब खा रही है?
  rug-rug: Na vegua ke kabo va ululae si agoi kamahire? Vegua na loke mua baṉara?
    Na ele mate sa mua tie totoli pa binalabala, ke tasigiti guana barikaleqe podopodona
    si agoi?
  gaz-gaz: Ati amma maaliif akkana iyyitee boossa? Ati mootii hin qabduu? Wanni ati
    akka dubartii ciniinsuun qabee miixattuuf gorsaan kee badeetii?
  fra-LSG: Pourquoi maintenant pousses-tu des cris? N’as-tu point de roi, plus de
    conseiller, Pour que la douleur te saisisse comme une femme qui accouche?
  gnn-gnn: Yurru dhiyaŋunydja‐wala nhuma yukurra gawaw'yun barrarimirriyuna. Nhäku
    nhuma yukurra barrarirrinydja? Wanhaka dhika nhumalaŋgu buŋgawanydja be djäkawunydja
    yukurranharawu? Bäyŋu warray ŋiniya. Wanhaka dhika nhumalaŋgu be ḻiya‐djambatjmirrinydja,
    gaḏamanmirrinydja yolŋu'‐yulŋu? Yakana dhiyalaŋumi, liŋguna warrpam'nha bena‐wala
    winya'‐winyayurruna, bala nhuma beyaṉiyirrina yukurra, rom‐wiyaṉiyirrina yulŋunydja,
    bala nhe yukurra gawaw'yunna yatjunna, bitjanna bitjan ŋuli yolŋu dhäyka yothunha
    ŋäku'‐ŋaku yukirri.
  yal-yal: Nanfera iki i gbelegbelema? Manga mi fa i konni ba? I kawandi muxun bata
    lɔ ayi ba, alogo sɔxɔlɛn xa i li alo ɲaxanla naxan tinna ma?
  haw-1868: Ano, no ke aha la kou uwe nui ana? Aole anei he alii iloko ou? Ua make
    anei kou kakaolelo? No ka mea, ua loohia oe e ka eha, e like me ka wahine nahukuakoko.
  arb-NAV: لِمَاذَا تَنُوحِينَ بِصَوْتٍ مُرْتَفِعٍ؟ أَلَيْسَ فِيكِ مَلِكٌ؟ هَلْ هَلَكَ
    مُشِيرُكِ حَتَّى أَلَمَّ بِكِ الأَلَمُ كَامْرَأَةٍ تُقَاسِي مِنَ الْمَخَاضِ.
  ewe-ewe: Azɔ nu ka ta nèle avi fam eye ɖe fia aɖeke mele asiwò oa? Afi ka wò fia
    si wòle be wòakplɔ wò la to? Ɖe wò aɖaŋuɖolawo ku hafi nèle ŋeŋem abe nyɔnu si
    le ku lém la enea?
  eng-LEE: Now why dost thou cry aloud? is there no king in thee? is thy counsellor
    lost? that pangs have seized on thee as on a woman in travail?
  asm-FB: এতিয়া কিয় তোমালোকে চিঞৰি কান্দিছা? প্ৰসৱ কৰা মহিলাৰ দৰে, তোমালোকৰ যে আকস্মিক
    বেদনা হৈছে; তোমালোকৰ মাজত কোনো ৰজা নাই নে? আৰু তোমালোকৰ পৰামৰ্শদাতা বিনষ্ট হ’ল
    নে?
  sus-A: وٌ قَ فبٍلٍفبٍلٍمَ مُنقٍ رَ؟ مَنفّ مُ نَ وٌ شْنيِ سْنْن؟ وٌ رَ سِمَ بَرَ
    قَشَ؟ نَ بَرَ عَ نِيَ وٌ شَ تْورْ عَلْ فِنّ نَشَن نَ دِتِنيِ رَ؟
  fra-SBL: Maintenant, pourquoi criez-vous à haute voix ? N'y a-t-il pas de roi en
    vous ? Votre conseiller a-t-il péri, que des douleurs s'emparent de vous comme
    d'une femme en travail ?
  hbo-hbo: עַתָּ֕ה לָ֥מָּה תָרִ֖יעִי רֵ֑עַ הֲמֶ֣לֶךְ אֵֽין־בָּ֗ךְ אִֽם־יֹועֲצֵךְ֙
    אָבָ֔ד כִּֽי־הֶחֱזִיקֵ֥ךְ חִ֖יל כַּיֹּולֵדָֽה׃
  piu-2006: '@see-verse:MIC.004.008'
  kik-kik: Atĩrĩrĩ, nĩkĩ kĩratũma ũrĩre wanĩrĩire, kaĩ ũtarĩ na mũthamaki? Kaĩ ũkuĩrĩirwo
    nĩ mũkũhei kĩrĩra, tondũ wanyiitwo nĩ ruo rũhaana ta rwa mũndũ-wa-nja akĩrũmwo?
  fra-NCL: Pourquoi maintenant pousses-tu des cris ? N’y a-t-il plus, de roi en toi,
    et ton conseiller a-t-il péri, pour que la douleur t’ait saisie comme une femme
    qui enfante ?
  cek-AK: Tipongah vaihi tha hoi na qah loe? Siangpahrang na tawn o ai maw? Kahoih
    poekhaih paek kami to anghmat ving boeh maw? To ahmuen ah nongpata mah pauep ih
    kana baktiah nathaih mah ang naeh boeh maw?
  cuk-cuk: Emide, Jerusalén, ¿ibiga be binnasuli gole? ¿Ar be, rey satesi? ¿Ibiga
    begi naibid-dummad noniki? ¿Ar bega-binsaed-uked burgwissi?
  uig-CYR: Әнди сән һазир немишкә нида қилип налә көтирисән? Сәндә падиша йоқмиди?
    Сениң мушавириңму һалак болғанмиди, Аялни толғақ тутқандәк азаплар сени тутувалғанмиди?
  tel-2017: మీరెందుకు కేకలు వేస్తున్నారు? మీకు రాజు లేడా? మీ సలహాదారులు నాశనమయ్యారా?
    అందుకే ప్రసవ వేదన పడుతున్న స్త్రీ లాగా మీరు బాధపడుతున్నారా?
  hat-BSA: Alò, poukisa ou rele anmwey konsa? Èske pa gen wa pami nou? Èske konseye
    nou an fin peri? Kite gwo doulè a sezi nou kon yon fanm k ap pouse fè pitit?
  kos-kos: Efu kom ku wowoyak arulana yokla? Efu kom ku keok oana sie mutan apkuran
    in isus? Ya mweyen wangin tokosra lom, ac mwet kasru lom misa?
  hbo-WLC: עַתָּ֕ה לָ֥מָּה תָרִ֖יעִי רֵ֑עַ הֲמֶ֣לֶךְ אֵֽין־בָּ֗ךְ אִֽם־יוֹעֲצֵךְ֙
    אָבָ֔ד כִּֽי־הֶחֱזִיקֵ֥ךְ חִ֖יל כַּיּוֹלֵדָֽה׃
  ibo-ibo: Gịnị mere i ji na-akwasị akwa ike? Ọ bụ na i nweghị eze? Onye ndụmọdụ gị
    ọ nwụọla nke mere na ihe ụfụ jidere gị dịka nwanyị ime na-eme?
  ory-ory: ଏବେ ତୁମ୍ଭେ କାହିଁକି ଘୋର ଚିତ୍କାର କରୁଅଛ? ତୁମ୍ଭ ମଧ୍ୟରେ କି ରାଜା ନାହିଁ, ତୁମ୍ଭର
    ମନ୍ତ୍ରୀ ବିନଷ୍ଟ ହୋଇଅଛି ବୋଲି କି ସ୍ତ୍ରୀର ପ୍ରସବବେଦନା ତୂଲ୍ୟ ବେଦନା ତୁମ୍ଭକୁ ଆକ୍ରାନ୍ତ
    କରିଅଛି?
  chk-chk: Pwota ka leüömong le puchör? Ifa usun, esap wor eman king a nom reöm? Ifa
    usun, ra mäla noum kewe chon öüröür, iei popun cheuch a cheruk usun cheuchen fam
    a cheri eman fefin?
  rop-rop: “Wal wotfo yumob pipul langa Jerusalem kraikrai adbala tudei? Maitbi yumob
    kraikrai dumaji yumob nomo garram king. En wotfo yumob abum trabul jis laiga gel
    weya im abum beibi? Maitbi yumob abum trabul dumaji ola gudwan lida blanga yumob
    bin ol dai.
  ukr-1871: Чого ж так у голос тепер голосиш? Може того, що в тебе не стало царя?
    або — що нема в тебе порадника, що тебе аж болї схопили, мов ту породїлю?
  deu-1951: Was schreist du aber jetzt so laut? Ist kein König bei dir? Sind deine
    Ratsherren umgekommen, daß dich Wehen ergriffen haben wie eine Gebärende?
  eng-JPS: Now why dost thou cry out aloud? Is there no King in thee, is thy Counsellor
    perished, that pangs have taken hold of thee as of a woman in travail?
  srp-1865: Zašto vièeš tako jako? nema li cara u tebi? eda li izgiboše tvoji savjetnici,
    te te obuzeše bolovi kao porodilju?
  lug-lug: Naye kaakano kiki ekibakaabya ennyo bwe mutyo? Temulina kabaka abakulembera?
    Omuwi w’amagezi wammwe yafa, ennaku eryoke ebakwate ng’omukazi alumwa okuzaala?
  heb-heb: עתה למה תריעי רע המלך אין בך אם יועצך אבד כי החזיקך חיל כיולדה׃
  ben-IRV: এখন, কেন তুমি চিত্কার করে কাঁদছো? তোমার মধ্যে কি রাজা নেই, তোমার মন্ত্রীরা
    কি নষ্ট হয়েছে, যেমন এক প্রসবকারী মহিলার যন্ত্রণা তেমনি কি সেই আকস্মিক তীব্র যন্ত্রণা
    তোমায় ধরেছে?
  pan-pan: ਹੁਣ ਤੂੰ ਕਿਉਂ ਚਿੱਲਾਉਂਦੀ ਹੈਂ? ਕੀ ਤੇਰੇ ਵਿੱਚ ਕੋਈ ਰਾਜਾ ਨਹੀਂ? ਕੀ ਤੇਰਾ ਸਲਾਹਕਾਰ
    ਨਾਸ ਹੋ ਗਿਆ, ਜੋ ਜਣਨ ਵਾਲੀ ਵਾਂਗੂੰ ਪੀੜਾਂ ਤੈਨੂੰ ਲੱਗੀਆਂ ਹਨ?
  mya-JVB: ယခု မှာ သင်သည် အဘယ်ကြောင့် ကျယ် သော အသံနှင့် အော်ဟစ် သနည်း။ သင် ၌ ရှင်ဘုရင်
    တယောက် မျှ မရှိသလော။ အကြံ ပေးသော မှူးမတ်ပျောက်ပျက် သလော။ သားဘွား သောမိန်းမကဲ့သို့
    သင် သည် ဝေဒနာ ကိုခံရ ပါသည်တကား။
  hmo-hmo: Ierusalema e, badina dahaka oi tai bada herea? Badina dahaka oi hisihisi
    noho, hahine ese natuna ta kahirakahira ia havaraia neganai bamona? Oi be mai
    oiemu king ta lasi, a? Oiemu aonega taudia idia mase vadaeni, a?
  urd-urd: अब तू क्यूँ चिल्लाती है, जैसे दर्द — ए — ज़िह में मुब्तिला है? क्या तुझ
    में कोई बादशाह नहीं? क्या तेरा सलाहकार हलाक हो गया?
  rus-SYN: Для чего же ты ныне так громко вопиешь? Разве нет у тебя царя? Или не стало
    у тебя советника, что тебя схватили муки, как рождающую?
  bqc-SIM: Bↄ́yãi álɛ búbuapɛi? Kɛ́ á kía vĩo yã́i yã̀? Á lɛdamade kuo, ↄ̃
    wãwã á kṹ lán nɛ'iwãwãwaa?
  tcz-CHONGTHU: Ipi bolla tua hi genthei tah’a kap nahim? Na lamkai ding leng naneilou
    hitam? Na michingho thigama hitam? numei naosonat in aphah banga na nahi hitam?
  mar-mar: आता, तू एवढ्या मोठ्याने का रडत आहेस? काय तुझ्यात राजा नाही? काय तुझा सल्लागर
    नष्ट झाला आहे? कारण प्रसवत्या स्त्रीसारख्या कळा तुला लागल्या आहेत.
  qub-qub: Cananga ¿imanirtaj nanay chariptin warmi gaparajno gaparanqui? ¿Manachu
    rayniqui can? U ¿tantiyachishojniquichu wañusha?
  bqp-bqp: Mbɑn sɔ̃nɑ i kuuki mɔ̀ bɛɛ Yerusɑlɛmugibu. Mbɑn sɔ̃nɑ i tii tɛ̃birimɔ nge
    tɔn kurɔ wi kĩ u mɑ. Mɑnɑ bɛɛn sunɔ u wɑ̃ɑ. Mɑnɑ bɛɛn bwisi kɛ̃ɔbu bɑ dɑ.
  hat-hat: Koulye a, poukisa w'ap rele fò konsa? Se paske ou pèdi wa ou la? Poukisa
    w'ap plenn konsa tankou yon fanm ki gen tranche? Se paske moun ki te konn ba ou
    konsèy la mouri?
  eng-BSB: Why do you now cry aloud? Is there no king among you? Has your counselor
    perished so that anguish grips you like a woman in labor?
  tod-tod: Lee ɓee ɠa wo toozu niizu, niizu Zeeluzalɛme nuɓusɛiti? Masa ge la mɔ wo
    ʋɛ ɓaa? Wo lɛnɛ nui zaa ɓaa, taɓai wo zosu ɠani, eɠɛ anzanu a ɠɛ doun zɔlɔɔsu?
  eng-WEBPB: Now why do you cry out aloud? Is there no king in you? Has your counsellor
    perished, that pains have taken hold of you as of a woman in travail?
  kbq-kbq: Hianagi Jerusalemi kumamoka nagafare rankea hunka krafagea nehane? Kinima
    manino kagri'ma kegavama hugante vahera omani'nazafi? Knare antahintahima kamino
    kazeri fatgoma hu vahera omani'nazafi? Hagi mago a'mo'ma mofavre ante'naku nehigeno
    atama negriankna huno katazamo kazeri anakinte'ne.
  nhe-BL: Pero ama ipan ni tonal intlahuejchihuase queja sihuame quema quinajsi inintlacuajcualol
    para conepiyase. Ax inquipiyase se imotlanahuatijca o se imotlalnamictijca pampa
    ya mictose. Axaca inmechmanahuis para ax inmechajsis imotlacuajcualocayo.
  gub-BL: Zeruzarez. Erezai'o iko kuzà imemyrahy ma'e ài. Màràzàwe tuwe erezai'o iko.
    Aipo neruwihawete heta 'ymaw rehe erezai'o iko. Aipo neruwihawete hehe we har
    wamàno awer rehe erezai'o iko.
  eng-DRA: Now, why art thou drawn together with grief? Hast thou no king in thee,
    or is thy counsellor perished, because sorrow hath taken thee as a woman in labour?
