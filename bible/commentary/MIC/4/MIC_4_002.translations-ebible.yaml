    KAUN-O padahk kin kohsang nan Serusalem, oh sapwellime mahsen sang nan Saion.”
  jae-jae: Ma lau tomôkê-tomôkê oc sêmêŋ ma sêsôm gebe “Ajôc, tapi Apômtaunê lôc tana,
    dandêŋ Jakobnê Anôtônê andu tanamaŋ, gebe êndôŋ nê lêŋ êndêŋ aêac e tasa ênê intêna.
    Gebe ŋagôliŋ êsa aŋga Sion ma Apômtaunê biŋ aŋga Jerusalem.”
  ksd-ksd: 'Ma mangoro na vuna tarai diat a vana, ma diat a varting dari: Avat a mai,
    dat a vana urama ra luana kai ra Luluai, ma tadav ra kuba i ra God kai Iakob;
    ma na vateten dat ta kana mangamangana, ma dat a mur kana lavur nga; tago ra varkurai
    na arikai maro Sion, ma ra tinata kai ra Luluai maro Ierusalem.'
  grc-BRENT: καὶ πορεύσονται ἔθνη πολλὰ καὶ ἐροῦσι, δεῦτε, ἀναβῶμεν εἰς τὸ ὄρος Κυρίου,
    καὶ εἰς τὸν οἶκον τοῦ Θεοῦ Ἰακώβ· καὶ δείξουσιν ἡμῖν τὴν ὁδὸν αὐτοῦ, καὶ πορευσόμεθα
    ἐν ταῖς τρίβοις αὐτοῦ· ὅτι ἐκ Σιὼν ἐξελεύσεται νόμος, καὶ λόγος Κυρίου ἐξ Ἱερουσαλήμ.
  ind-AYT: “Banyak orang akan datang dan berkata, “Mari, kita naik ke gunung TUHAN,
    ke kediaman Allah Yakub. Dia akan mengajarkan jalan-jalan-Nya kepada kita sehingga
    kita akan berjalan di jalan-jalan-Nya.” “Sebab, dari Sion akan keluar hukum, dan
    firman TUHAN dari Yerusalem.”
  nya-nya: Mayiko ambiri adzabwera ndikunena kuti, “Tiyeni, tikwere ku phiri la Yehova,
    ku nyumba ya Mulungu wa Yakobo. Iye adzatiphunzitsa njira zake, ndipo tidzayenda
    mʼnjira zakezo.” Malangizo adzachokera ku Ziyoni, mawu a Yehova adzachokera ku
    Yerusalemu.
  hrv-hrv: 'K njoj će se stjecat svi narodi, nagrnut će mnoga plemena i reći: “Hajde,
    uziđimo na goru Jahvinu, u Dom Boga Jakovljeva! On će nas naučit'' svojim putovima,
    i hodit ćemo stazama njegovim. Jer će sa Siona Zakon izaći, riječ Jahvina iz Jeruzalema.”'
  mps-mps: Tialima, augwa te po waibao, “Asiąo, da te Saion bulu duba holinao, te
    Genuai Bidigo bulu du dao. Da te Israelgo Godigo beba pelama, te agai dago emainu
    homu ebo kolesaga ola momainao, tialima te aga digi sa muani sunumidu da bilaibao.”
    Augwaligo te po waibao. Te magi eyu, augwaligo te tama po waibawe, Jerusalem da,
    te Genuai Bidigo agai bomai po te we bidi dabe ola mayu, te agai po augwaliba
    pusa mabo pesage dao.
  tpi-tpi: Na bai ol i tok, “Kam, yumi go antap long maunten Saion, em maunten bilong
    Bikpela. Yumi go long haus bilong God bilong Israel, bilong em i ken skulim yumi
    long ol pasin em i laik yumi mekim, na bai yumi ken wokabaut long rot em yet i
    makim. Ol bai i tok olsem, long wanem, Jerusalem em i ples Bikpela i save skulim
    ol manmeri long en na em i autim tok bilong en long ol.”
  dan-1931: 'og talrige Folk komme vandrende: “Kom, lad os drage til HERRENS Bjerg,
    til Jakobs Guds Hus; os skal han lære sine Veje, så vi kan gå på hans Stier; thi
    fra Zion udgår Åbenbaring, fra Jerusalem HERRENS Ord.”'
  vie-OVCB: 'Nhiều dân tộc sẽ đến và nói: “Hãy đến! Ta hãy lên núi của Chúa Hằng Hữu,
    đến Đền Thờ Đức Chúa Trời của Gia-cốp. Nơi đó Ngài sẽ dạy chúng ta về đường lối
    Ngài và chúng ta sẽ đi trong các nẻo Ngài.” Vì luật pháp của Chúa Hằng Hữu sẽ
    ra từ Si-ôn; và lời Ngài sẽ ra từ Giê-ru-sa-lem.'
  guj-2017: ઘણાં પ્રજાઓ આવશે અને કહેશે કે, “ચાલો, આપણે યહોવાહના પર્વત ઉપર, યાકૂબના
    ઈશ્વરના ઘરમાં જઈએ; તે આપણને તેમના માર્ગો શીખવશે, અને આપણે તેમના માર્ગોમાં ચાલીશું.”
    કેમ કે સિયોનમાંથી નિયમશાસ્ત્ર અને યહોવાહના વચન યરુશાલેમમાંથી બહાર નીકળશે.
  pon-2006A: oh towe kan pahn nda, “Nna, kitail kohdahla nin nahnahn KAUN-O, ni Tehnpas
    Sarawien Koht en Israel. Pwe e pahn ketin padahkihong kitail dahme e kupwurki
    kitail en wia; kitail pahn weid nan ahl akan me e ketin pilada. Pwe sapwellimen
    KAUN-O padahk kin kohsang nan Serusalem, oh sapwellime mahsen sang nan Saion.”
  por-BRBSL: Muitas nações irão e dirão, “Venha! Vamos até a montanha de Yahweh, e
    para a casa do Deus de Jacob; e ele nos ensinará seus caminhos, e nós caminharemos
    em seus caminhos”. Pois a lei sairá de Zion, e a palavra de Yahweh de Jerusalém;
  eng-OEBUS: and many peoples will go and say, “Come, let us go up to the Lord’s mount,
    to the house of the God of Jacob, so that he may instruct us in his ways, so that
    we may walk in his paths.” For from Zion proceeds instruction and the Lord’s word
    from Jerusalem.
  cth-cth: Miphunnaw pueng ni hai tho awh haw, BAWIPA mon dawk, Cathut e mon, Jakop
    Cathut e im dawk luen a sei, lamthungnaw hah na patue, na cangkhai awh vaiteh,
    maimouh ni a khokhnuk hah dawn awh han toe telah a cei laihoi a dei awh han. A
    lawk teh Zion mon dawk hoi thoseh, Cathut Lawk teh Jerusalem khopui koehoi thoseh,
    a tâco han.
  twi-twi: Aman bebree bɛba abɛka se, “Mommra mma yɛnkɔ Awurade bepɔw no so, nkɔ Yakob
    Nyankopɔn fi. Ɔbɛkyerɛkyerɛ yɛn nʼakwan sɛnea ɛbɛyɛ a yɛbɛnantew nʼatempɔn so.”
    Mmara no befi Sion aba, na Awurade asɛm afi Yerusalem.
  hlt-hlt: Te vaengah namtom rhoek te muep cet uh vetih, “Ceh uh sih lamtah BOEIPA
    tlang neh Jakob Pathen im la luei uh sih. A longpuei te mamih n'thuinuet daengah
    ni a caehlong ah m'pongpa thai eh. Olkhueng he Zion lamloh thoeng tih BOEIPA ol
    tah Jerusalem lamkah,” a ti uh ni.
  tbz-SIM: 'Bɛ̀ bo nnɑ́ɑ́ mbɛtɔbɛ̀ kɛ tú: Tí kɔtɛnɛ̀ ti Yiɛ̀ nKuyie ntɑ̃rì, Kuyie
    nSɑkɔbu do tũ nkù cĩ́ɛ̃̀tɛ̀. Kɛ̀ kù tí tie nku dɔ́ tí nfòù mɛ̀ɛ̀ botí, kɛ̀ ti
    tũnnɛ kù ti bɛnkɛ kùù cɛ, ku tié mbonní Siyɔ̃ɔ̃ tɑ̃rì ndi, ku nɑ́ɑǹtì yìɛ̀ní Sedisɑdɛmmu
    nwe.'
  msy-2020: Kantrin avɨribar gumazamiziba izɨ suam, “Ia izɨ, e Saionɨn Mɨghsɨamɨn
    mavanangam, a Ikiavɨra Itir Godɨn mɨghsɨam. Kar Jekopɨn Godɨn Dɨpenim. E mangɨtɨ
    a uan arazir a ifongezibar en sure damuam. Egh a uabɨ mɨsevezir tuavim, e an gɨn
    mangam.” E fo, Moses Osirizir Araziba, Saionɨn Mɨghsɨamɨn ikegh mangɨtɨ gumazamiziba
    a iniam. Guizbangɨra, Jerusalemɨn nguibam, kar danganir Ikiavɨra Itir God uan
    akam isɨ, uan gumazamizibar anɨngamim, eghtɨ me azenan mangɨ an akam akunam.
  dop-dop: 'Pɑɑ heeli tǝmɑ sɩ: Tǝ́ kpɑ Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ tǝyɑɣɑ kɛ pulɑɣɑ tɔɔ, nɑ
    ɩ́ hʋlɩ-tʋɣʋ ɩ mpɑɑʋ nɑ tǝ́ tǝŋ-kʋ. Mpi tɔ, Siyɔŋ kɛ Tɑcɑɑ tɔm lɩɩkǝnɑ.'
  azb-azb: 'Çox millətlər gəlib deyəcək: «Gəlin Rəbbin dağına, Yaqubun Allahının evinə
    qalxaq, Qoy Rəbb bizə Öz yollarını öyrətsin, Biz Onun rizləri ilə gedək». Siondan
    Rəbbin təlimi, Yerusəlimdən Onun kəlamı yayılacaq.'
  eng-DBY: And many nations shall go and say, Come, and let us go up to the mountain
    of Jehovah, and to the house of the God of Jacob; and he will teach us of his
    ways, and we will walk in his paths. For out of Zion shall go forth the law, and
    Jehovah's word from Jerusalem.
  hin-2017: और बहुत जातियों के लोग जाएँगे, और आपस में कहेंगे, “आओ, हम यहोवा के पर्वत
    पर चढ़कर, याकूब के परमेश्वर के भवन में जाएँ; तब वह हमको अपने मार्ग सिखाएगा, और
    हम उसके पथों पर चलेंगे।” क्योंकि यहोवा की व्यवस्था सिय्योन से, और उसका वचन यरूशलेम
    से निकलेगा।
  wol-KYG: 'Xeet yu bareey dikk te naan: «Dikkleen nu yéegi ca tundu Aji Sax ji, kër
    Yàllay Yanqóoba, mu xamal nuy yoonam, ba nu doxe yooyu ñallam.» Siyoŋ kat la ndigalu
    yoon di bawoo, Yerusalem googu la kàddug Aji Sax ji di jóge.'
  eng-YLT: And gone have many nations and said, Come and we go up to the mount of
    Jehovah, And unto the house of the God of Jacob, And He doth teach us of His ways,
    And we do walk in His paths, For from Zion doth go forth a law, And a word of
    Jehovah from Jerusalem.
  kne-kne: ay mapo sin ad-ado ay nasyon ay emey isdi, et kanan da, “Omali kayo ta
    mantikid tako sin dontog Diyos ta emey tako sin Timplon Diyos ay daydayawen di
    Israelita. Emey tako ta itdo na din laydena ay amagen tako ta say manbiyag tako
    ay maikompas sin laydena.” Kanan da di, tan din it-itdon Diyos et mapo ed Jerusalem
    ay makwani abe en Zion, tan isdi di makikalkaliana sin ipogaw na.
  eng-WYC-2017: and many peoples shall hasten, and shall say, Come ye, ascend or go
    we up to the hill of the Lord, and to the house of God of Jacob; and he shall
    teach us of his ways, and we shall go in his paths. For the law shall go out from
    Zion, and the word of the Lord from Jerusalem;
  eng-WMBB: Many nations will go and say, “Come! Let’s go up to the mountain of the
    LORD, and to the house of the God of Jacob; and he will teach us of his ways,
    and we will walk in his paths.” For the law will go out of Zion, and the LORD’s
    word from Jerusalem;
  urd-GVH: और बेशुमार क़ौमें आकर कहेंगी, “आओ, हम रब के पहाड़ पर चढ़कर याक़ूब के ख़ुदा
    के घर के पास जाएँ ताकि वह हमें अपनी मरज़ी की तालीम दे और हम उस की राहों पर चलें।”
    क्योंकि सिय्यून पहाड़ से रब की हिदायत निकलेगी, और यरूशलम से उसका कलाम सादिर होगा।
  rug-rug: Soku butubutu si kote mae meke zama guahe, “Mae, mada sage la koasa toqere
    te Zihova, la koasa Vetu Tanisa Tamasa te Zekopi. Kote va tumatumae gita Sa koari
    Nana hahanana, pude boka ene si gita pa Nana siraṉa.” Sa tinarae si kote vura
    gua pa Zaione, sa zinama te Zihova si kote vura pa Zerusalema.
  gaz-gaz: Saboonni baayʼeen dhufanii akkana jedhu; “Kottaa gara tulluu Waaqayyoo,
    gara mana Waaqa Yaaqoob ol baanaa. Inni akka nu daandii isaa irra deemnuuf karaa
    isaa nu barsiisa.” Seerri Xiyoon keessaa, dubbiin Waaqayyoo immoo Yerusaalem keessaa
    dhufa.
  fra-LSG: 'Des nations s’y rendront en foule, et diront: Venez, et montons à la montagne
    de l’Éternel, A la maison du Dieu de Jacob, Afin qu’il nous enseigne ses voies,
    Et que nous marchions dans ses sentiers. Car de Sion sortira la loi, Et de Jérusalem
    la parole de l’Éternel.'
  gnn-gnn: Walala yurru waŋa bitjan, “Gul' ŋilimurru marrtji bala ya' ŋunha Garraywala
    bukulili wäŋalili, ŋunha Buṉbulili ŋunhi Yitjuralpuyŋuwala Godkala; ŋayina yurru
    marŋgikuma ŋilimurrunhanydja nhanukalayŋuwunydja ŋayi romgu, ga ŋilimurru yurru
    marrtjinydja nhanukalaynha gal'ŋu dhukarrkurru.” Liŋgu ŋulaŋuru Djurutjalamŋurunydja
    bukuŋuru yurru nhanŋu dhäruktja ga rom marrtjina‐wala yana baḻaka'yunna birrka'mirrililina
    wäŋalili.
  yal-yal: Siya wuyaxine fama nɛn, e a fala, e naxa, “Ɛ fa, en siga, en te Alatalaa
    geyaan ma, Yaxubaa Alaa banxini. A xa en xaran a sigati kiine ma, alogo en xa
    bira a kirane fɔxɔ ra.” Amasɔtɔ sariyan minima nɛn Siyon yi Alatalaa falan minima
    nɛn Yerusalɛn yi.
  haw-1868: A e hele na lahuikanaka he nui, a e olelo aku, E hele mai, a e pii aku
    kakou i ka mauna o Iehova, A i ka hale o ke Akua o Iakoba; A e ao mai ia ia kakou
    i kona mau aoao, A e hele kakou ma kona mau alanui; No ka mea, e hele ke kanawai
    mai Ziona aku, A o ka olelo a Iehova mai Ierusalema aku.
  arb-NAV: 'وَتُقْبِلُ إِلَيْهِ أُمَمٌ كَثِيرَةٌ قَائِلَةً: «تَعَالَوْا لِنَصْعَدَ
    إِلَى جَبَلِ الرَّبِّ، إِلَى هَيْكَلِ يَعْقُوبَ لِيُعَلِّمَنَا طُرُقَهُ فَنَسْلُكَ
    فِي سُبُلِهِ، لأَنَّ مِنْ صِهْيَوْنَ تَخْرُجُ الشَّرِيعَةُ وَمِنْ أُورُشَلِيمَ
    تُذَاعُ كَلِمَةُ الرَّبِّ».'
  ewe-ewe: Dukɔ geɖewo ava agblɔ be, “Miva. Mina míayi Yehowa ƒe to la dzi le Yakob
    ƒe Mawu la ƒe gbedoxɔ me. Afia eƒe mɔwo mí ale be míazɔ le eƒe mɔwo dzi.” Nufiame
    atso Zion ava eye Yehowa ƒe nya atso Yerusalem ava.
  eng-LEE: And many nations shall come, and say, Come ye, and let us go up to the
    mountain of the Lord, and to the house of the God of Jacob; that he may teach
    us of his ways, and we may walk in his paths; for out of Zion shall go forth the
    law, and the word of the Lord out of Jerusalem.
  asm-FB: অনেক দেশৰ লোক যাব আৰু ক’ব, “আহাঁ, আমি যিহোৱাৰ পৰ্ব্বতটোলৈ উঠোহঁক, আৰু যাকোবৰ
    ঈশ্বৰৰ গৃহলৈ যাওঁহক। তেওঁ আমাক তেওঁৰ পথৰ বিষয়ে শিক্ষা দিব, আৰু আমি তেওঁৰ পথত
    চলিম;” কিয়নো চিয়োনৰ পৰা বিধান, আৰু যিৰূচালেমৰ পৰা যিহোৱাৰ বাক্য বাহিৰ ওলাব।
  sus-A: سِ فبٍفبٍ عٍ شُن تِمَ نّ نَا رَ، عٍ عَ قَلَ، «وٌن شَ سِفَ عَلَتَلَ شَ فٍيَ
    قَرِ، يَشُبَ مَرِفِ عَلَ شَ بَنشِ. عَ وٌن شَرَنمَ نّ عَ شَ سّرِيّ رَ، عَلَكٌ وٌن
    شَ وٌن حّرّ عَ شَ كِرَ شْن مَ.» سّرِيّ قَتَنمَ سِيٌنِ نَن نَ، عَلَتَلَ شَ مَسٍنيِ
    كٍلِمَ دَرِ سَلَمُ نَن كُي.
  fra-SBL: Beaucoup de nations iront et diront, « Venez ! Montons sur la montagne
    de Yahvé, et à la maison du Dieu de Jacob ; et il nous enseignera ses voies, et
    nous marcherons dans ses sentiers. » Car la loi sortira de Sion, et la parole
    de Yahvé depuis Jérusalem ;
  hbo-hbo: וְֽהָלְכ֞וּ גֹּויִ֣ם רַבִּ֗ים וְאָֽמְרוּ֙ לְכ֣וּ ׀ וְנַעֲלֶ֣ה אֶל־הַר־יְהוָ֗ה
    וְאֶל־בֵּית֙ אֱלֹהֵ֣י יַעֲקֹ֔ב וְיֹורֵ֙נוּ֙ מִדְּרָכָ֔יו וְנֵלְכָ֖ה בְּאֹֽרְחֹתָ֑יו
    כִּ֤י מִצִּיֹּון֙ תֵּצֵ֣א תֹורָ֔ה וּדְבַר־יְהוָ֖ה מִירוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:MIC.004.001'
  kik-kik: Ndũrĩrĩ nyingĩ igaathiĩ kuo, ikiugaga atĩrĩ, “Ũkai twambate tũthiĩ kĩrĩma‑inĩ
    kĩa Jehova, tũthiĩ nyũmba ya Ngai wa Jakubu. Nĩagatũruta ũhoro wa mĩthiĩre yake,
    nĩgeetha tũgeragĩre njĩra ciake.” Nĩgũkorwo Zayuni nĩgũkoima ũtaarani, nakuo Jerusalemu
    kuume ndũmĩrĩri ya Jehova.
  fra-NCL: 'Et des peuples nombreux viendront et diront : « Venez, montons à la montagne
    de Yahweh, et à la maison du Dieu de Jacob ; il nous instruira de ses voies, et
    nous marcherons dans ses sentiers. » Car de Sion sortira la loi, et de Jérusalem
    la parole de Yahweh.'
  cek-AK: 'Paroeai prae kaminawk angzo o ueloe, Angraeng ih mae nuiah angzo oh; Jocob
    Sithaw im ah, caeh o tahang si; anih ih loklam ah a caeh o thai hanah, anih mah
    aicae han loklam patuek tih: Zion hoiah kaalok tacawt ueloe, Jerusalem hoiah Angraeng
    ih lok to tacawt tih, tiah thui o tih.'
  cuk-cuk: 'Dule-yar-baid-baidgi-bukmalad-bukidar-nonikoedi, sognonimaloed: “Dagmar,
    anmar Bab-Jehová-yalase nakwenamar, Jacob-e-Bab-Dummadse-goled-negse anmar namar.
    Bab-Dummad, e-sunnad, e-igar-maidba anmar-odurdakoed, degi, anmar e-igarba nanadii
    gumaloed.” Ar ade, Sión-yalagi Bab-Dummad-Igar-Maid-odurdakleged danikid, Jerusalén-neggweburgi
    Bab-Jehová-gayaburba ainidagoed.'
  uig-CYR: 'Нурғун қовм-милләтләр чиқип бир-биригә: — «келиңлар, биз Пәрвәрдигарниң
    теғиға, Яқупниң Худасиниң өйигә чиқип келәйли; У өз йоллиридин бизгә үгитиду,
    Вә биз униң излирида маңимиз» — дейишиду. Чүнки қанун-йолйоруқ Зиондин, Пәрвәрдигарниң
    сөз-калами Йерусалимдин чиқидиған болиду.'
  tel-2017: అనేక రాజ్యాలవారు వచ్చి ఇలా అంటారు, “యాకోబు దేవుని మందిరానికి, యెహోవా పర్వతానికి
    మనం వెళ్దాం, పదండి. ఆయన తన విధానాలను మనకు నేర్పిస్తాడు. మనం ఆయన దారుల్లో నడుచుకుందాం.”
    సీయోనులో నుంచి ధర్మశాస్త్రం, యెరూషలేములో నుంచి యెహోవా వాక్కు వెలువడతాయి.
  hat-BSA: 'Anpil nasyon va vin di: “Vini, annou monte sou mòn SENYÈ a, lakay Bondye
    Jacob la, pou L ka enstwi nou nan chemen Li yo e pou nou ka mache sou pa Li yo.”
    Paske depi nan Sion, lalwa va sòti e pawòl SENYÈ a va soti Jérusalem.'
  kos-kos: Ac elos fah fahk, “Kut in utyak nu fineol lun LEUM GOD, Nu ke Tempul lun
    God lun Israel. El fah luti nu sesr lah mea El lungse kut in oru. Kut ac fah fahsr
    ke inkanek ma El sulela. Tuh mwe luti lun LEUM GOD tuku Jerusalem me; El kaskas
    nu sin mwet lal Zion me.”
  hbo-WLC: וְֽהָלְכ֞וּ גּוֹיִ֣ם רַבִּ֗ים וְאָֽמְרוּ֙ לְכ֣וּ ׀ וְנַעֲלֶ֣ה אֶל־הַר־יְהוָ֗ה
    וְאֶל־בֵּית֙ אֱלֹהֵ֣י יַעֲקֹ֔ב וְיוֹרֵ֙נוּ֙ מִדְּרָכָ֔יו וְנֵלְכָ֖ה בְּאֹֽרְחֹתָ֑יו
    כִּ֤י מִצִּיּוֹן֙ תֵּצֵ֣א תוֹרָ֔ה וּדְבַר־יְהוָ֖ה מִירוּשָׁלִָֽם׃
  ibo-ibo: Ọtụtụ mba ga-abịa ma sịkwa, “Bịanụ, ka anyị rigoruo ugwu Onyenwe anyị,
    ka anyị gaa nʼụlọnsọ ukwu Chineke nke Jekọb. Ọ ga-akụziri anyị ụzọ ya niile, ka
    anyị nwe ike jee ije nʼokporoụzọ ya niile.” Iwu ga-esi na Zayọn pụta, okwu Onyenwe
    anyị ga-esitekwa na Jerusalem pụta.
  ory-ory: ପୁଣି, ଅନେକ ଗୋଷ୍ଠୀ ଯାଉ ଯାଉ କହିବେ, “ତୁମ୍ଭେମାନେ ଆସ, ସଦାପ୍ରଭୁଙ୍କ ପର୍ବତକୁ, ଯାକୁବର
    ପରମେଶ୍ୱରଙ୍କ ଗୃହକୁ ଆମ୍ଭେମାନେ ଯାଉ; ତହିଁରେ ସେ ଆପଣା ପଥ ବିଷୟ ଆମ୍ଭମାନଙ୍କୁ ଶିକ୍ଷା ଦେବେ
    ଓ ଆମ୍ଭେମାନେ ତାହାଙ୍କ ମାର୍ଗରେ ଗମନ କରିବା।” କାରଣ ସିୟୋନଠାରୁ ବ୍ୟବସ୍ଥା ଓ ଯିରୂଶାଲମଠାରୁ
    ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ନିର୍ଗତ ହେବ।
  chk-chk: Iwe, chomong aramas seni ekewe mwü repwe feito o apasa, “Ousipwe feitä
    won chukun ewe Samol mi Lapalap ren imwen än Jakop we Kot. I epwe aiti ngenikich
    mine sipwe föri, pwe sipwe tongeni föri letipan. Pun ewe allük epwe towu seni
    Sion, nge än ewe Samol mi Lapalap kapas epwe towu seni Jerusalem.”
  rop-rop: en dei garra tok, ‘Wi garra gowap ontop langa det hil blanga YAWEI det
    trubala God blanga ola Isreil pipul, en wi garra go langa det Serramoni Pleis
    blanga im, dumaji im garra lenim wi wanim im wandim wi blanga dum, en wi garra
    bulurrum det wei blanga im. En wi garra go langa det Serramoni Pleis dumaji det
    wed blanga YAWEI im kamat brom Jerusalem, en det lowa blanga im kamat brom det
    hil gulum Saiyan.’ Lagijat na detlot pipul garra tok.
  ukr-1871: 'І поринуть до неї премногі народи й скажуть: ходїте, зійдемо на гору
    Господню, до храму Бога Яковового, — він буде нас на свій путь наставляти, й будемо
    ходити стежками його; бо з Сиону вийде закон, і слово Господнє — з Ерусалиму,'
  deu-1951: 'Und Völker werden ihm zuströmen, und viele Nationen werden hingehen und
    sagen: «Kommt, laßt uns wallen zum Berge des HERRN, zum Hause des Gottes Jakobs,
    daß er uns über seine Wege belehre und wir auf seinen Pfaden wandeln!» Denn von
    Zion wird die Lehre ausgehen und des HERRN Wort von Jerusalem.'
  eng-JPS: 'And many nations shall go and say: ''Come ye, and let us go up to the
    mountain of the LORD, and to the house of the God of Jacob; and He will teach
    us of His ways, and we will walk in His paths''; for out of Zion shall go forth
    the law, and the word of the LORD from Jerusalem.'
  srp-1865: 'I iæi æe mnogi narodi govoreæi: hodite, da idemo na goru Gospodnju i
    u dom Boga Jakovljeva, i uèiæe nas svojim putovima, i hodiæemo njegovijem stazama;
    jer æe iz Siona izaæi zakon i rijeè Gospodnja iz Jerusalima.'
  lug-lug: Amawanga mangi galiragayo ne googera nti, “Mujje twambuke ku lusozi lwa
    Mukama, mu nnyumba ya Katonda wa Yakobo. Alituyigiriza by’ayagala tulyoke tutambulire
    mu makubo ge.” Alisinziira mu Sayuuni okuwa abantu etteeka lye, n’ekigambo kya
    Mukama kiriva mu Yerusaalemi.
  heb-heb: והלכו גוים רבים ואמרו לכו ונעלה אל הר יהוה ואל בית אלהי יעקב ויורנו מדרכיו
    ונלכה בארחתיו כי מציון תצא תורה ודבר יהוה מירושלם׃
  ben-IRV: অনেক জাতি যাবে এবং বলবে, “এস, চল সদাপ্রভুর পাহাড়ে যাই, যাকোবের ঈশ্বরের
    ঘরে যাই। তিনি আমাদের তাঁর পথ শিক্ষা দেবেন এবং আমরা তাঁর পথে চলবো।” কারণ সিয়োন
    থেকে ব্যবস্থা বেরিয়ে আসবে এবং যিরুশালেম থেকে সদাপ্রভুর বাক্য আসবে।
  pan-pan: ਬਹੁਤੀਆਂ ਕੌਮਾਂ ਆਉਣਗੀਆਂ ਅਤੇ ਆਖਣਗੀਆਂ, “ਆਓ, ਅਸੀਂ ਯਹੋਵਾਹ ਦੇ ਪਰਬਤ ਉੱਤੇ ਚੜ੍ਹੀਏ,
    ਅਤੇ ਯਾਕੂਬ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਨੂੰ ਜਾਈਏ, ਤਾਂ ਜੋ ਉਹ ਸਾਨੂੰ ਆਪਣੇ ਰਾਹ ਵਿਖਾਵੇ, ਅਤੇ ਅਸੀਂ
    ਉਹ ਦੇ ਮਾਰਗਾਂ ਵਿੱਚ ਚੱਲੀਏ,” ਕਿਉਂ ਜੋ ਬਿਵਸਥਾ ਸੀਯੋਨ ਤੋਂ, ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਯਰੂਸ਼ਲਮ
    ਤੋਂ ਨਿੱਕਲੇਗਾ।
  mya-JVB: များပြား သော လူမျိုး တို့ကလည်း ၊ လာ ကြလော့။ ထာဝရဘုရား ၏တောင် တော်၊ ယာကုပ်
    အမျိုး၏ ဘုရား သခင့်အိမ် တော်သို့ တက် သွားကြကုန်အံ့။ လမ်း ခရီးတော် တို့ကို ပြသ
    သွန်သင်တော်မူ၍ ၊ ငါတို့သည် ခြေ တော်ရာသို့ လိုက်သွား ကြမည်ဟု၊ ခရီးသွား လျက် ပြောဆို
    ကြလိမ့်မည်။ တရား တော်သည် ဇိအုန် တောင်မှ ၎င်း ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ယေရုရှလင်
    မြို့မှ ၎င်း ပေါ်ထွက် လိမ့်မည်။
  hmo-hmo: Bona idia ese do idia gwau, “Lohiabada ena ororo dekenai do ita lao, Israela
    taudia edia Dirava ena Dubu Helaga be unuseni. Badina ia ura ita karaia gaudia,
    be ia ese ita do ia hadibaia. Ita ese Dirava ena ura dalana dekenai do ita raka,
    badina be Lohiabada ena hadibaia hereva, be Ierusalema dekena amo ia mai noho.
    Siona dekena amo Lohiabada ese, iena bese taudia ia hereva henidia noho.
  urd-urd: और बहुत सी क़ौमें आएँगी, और कहेंगी, 'आओ, ख़ुदावन्द के पहाड़ पर चढ़ें, और
    या'क़ूब के ख़ुदा के घर में दाख़िल हों, और वह अपनी राहें हम को बताएगा और हम उसके
    रास्तों पर चलेंगे। क्यूँकि शरी'अत सिय्यून से, और ख़ुदावन्द का कलाम येरूशलेम से
    सादिर होगा।
  rus-SYN: 'И пойдут многие народы и скажут: придите, и взойдем на гору Господню и
    в дом Бога Иаковлева, и Он научит нас путям Своим, и будем ходить по стезям Его,
    ибо от Сиона выйдет закон и слово Господне - из Иерусалима.'
  bqc-SIM: 'Buiↄ gɛ́ we dasi, aai mɛ: À mↄ wà dɛdɛ Dii gbɛ̀sĩsĩwa, wí gɛ́ Yakↄbu
    buiↄ Lua kpɛ́u, i wá da a zɛ́wa, wíↄ bɛu. Dii ikoyã a bↄ Siↄna, aà yã́ a
    bↄ Yelusalɛũ.'
  tcz-CHONGTHU: Namtina kona mipite hung kikhoma asei diu, “Hungun Pakai molsang a
    kaltou uu hitin Jacob Pathen henga chun. Hiche muna chu aman lampi eihil dingu
    chule aman eihilnao lampia chu ichediu ahi. Chutengle eihon jong Pakai lampi semsa
    dung’a iche theidiu ahi.
  mar-mar: पुष्कळ देश त्याच्याकडे जातील व म्हणतील, “या, आपण परमेश्वराच्या पर्वतावर,
    याकोबाच्या देवाच्या घराकडे जाऊ या. मग तो त्याचे मार्ग आपल्याला शिकवील, आणि आपण
    त्याच्या मार्गांचे अनुसरण करू.” कारण सियोनमधून नियमशास्त्र आणि यरूशलेमेतून परमेश्वराचे
    वचन निघेल.
  qub-qub: 'Aypalla runami shamunanpaj shacyächinacushpan cayno ninaconga: «Aywashun-llapa,
    Jacobpa Tayta Diosninpa Templun caycashan jircaman wichänapaj. Chaychönami yachachimäshun
    imano goyänanchïpäpis. Chaynöpana pay munashanno llapantapis rurashunpaj» nir.
    Sionpitami Tayta Diosga yachachenga. Jerusalenpitanami parlapämonga.'
  bqp-bqp: nu nɛɛ, i nɑ su dɑ Yerusɑlɛmuɔ Yinni Gusunɔn guurɔ mi Isirelibɑ bɑ rɑ nùn
    sɑ̃, kpɑ u sun win swɛɛ sɔ̃ɔsi su sĩ yi sɔɔ. Min diyɑ u koo win woodɑ yɑrɑ kpɑ
    u gɑri gerumɑ.
  hat-hat: 'Anpil moun lòt nasyon va vini, y''a di: Ann ale sou mòn Seyè a! Ann ale
    nan tanp Bondye pèp Izrayèl la! L''a moutre nou jan li vle nou viv la. Konsa,
    n''a mache nan chemen l''a mete devan nou an. Paske, Seyè a rete sou mòn Siyon
    an, l''ap bay lòd li. Seyè a rete lavil Jerizalèm, l''ap pale ak pèp li a.'
  eng-BSB: 'And many nations will come and say: “Come, let us go up to the mountain
    of the LORD, to the house of the God of Jacob. He will teach us His ways, so that
    we may walk in His paths.” For the law will go forth from Zion and the word of
    the LORD from Jerusalem.'
  tod-tod: 'Zii ɠiligiti ta ɠɛ liizu ná, ti ɗa ɠɛ ma: «À ʋa ade lɛ Ɠɔoɠɔ GALAGI
    ná-gizei ma, Zakɔɓe ná-GALAGI ná-Pɛlɛi wu, naa ɠa a kɛ, é ná-peleiti dɛɛ
    ga adeye, ade ʋa ziɛ ga ná-peleiti.» Mazɔlɔɔ Siyɔn ɠa tɔgi a zeɠe ná, ta Ɠɔoɠɔ
    GALAGI laawooi ɠa zɔlɔɔ Zeeluzalɛme nɔ.'
  eng-WEBPB: Many nations will go and say, “Come! Let’s go up to the mountain of the
    LORD, and to the house of the God of Jacob; and he will teach us of his ways,
    and we will walk in his paths.” For the law will go out of Zion, and the LORD’s
    word from Jerusalem;
  kbq-kbq: Kokankokati'ma esaza vahe'mo'za amanage hugahaze. Enketa Ra Anumzamofo
    agonafima Israeli vahe'mokizmi Anumzamofo mono nompi vanunkeno, Agra'a avu'ava
    zana rempi huramisigeta, Agri kante vano hanune hu'za hugahaze. Na'ankure Ra Anumzamo'ma
    rempima huramisia kasegemo'a Saoini agonafinti atiramino vuno eno nehanigeno,
    Agri nanekemo'a Jerusalemi kumapinti atiramigahie.
  nhe-BL: 'Quena, tlacame tlen ehuani ipan campa hueli tlaltini moilhuise se ica seyoc:
    “Ma tiyaca ma tijpaxalotij itepe Toteco Dios. Ma tiquitatij itiopa ininTECO nopa
    israelitame. Yajaya technextilis iojhui huan tlachque cuali para tijchihuase huan
    tijneltoquilise.” Pampa ipan nopa tonali TOTECO quinahuatis nochi tlaltepactli
    tlen altepetl Jerusalén huan tlen nopano quisas itlajtol.'
  gub-BL: A'e teko uze'eg putar nezewe wà nehe. — Zazeupir ywytyr Tupàn Tuweharupi
    Wiko Ma'e henaw pe nehe. Zaha Tupàn Izaew wazar hàpuzuhu pe nehe. Zanemu'e putar
    zaneremiapo ràm ikatu ma'e rehe nehe. Zata putar zaha hape rupi nehe. Ta'e Tupàn
    Tuweharupi Wiko Ma'e ipurumu'e haw ur Zeruzarez wi a'e xe. Ywytyr Xiàw rehe wiko
    mehe uze'eg wemiaihu wanupe.
  eng-DRA: 'And many nations shall come in haste, and say: Come, let us go up to the
    mountain of the Lord, and to the house of the God of Jacob: and he will teach
    us of his ways, and we will walk in his paths: for the law shall go forth out
    of Sion, and the word of the Lord out of Jerusalem.'
