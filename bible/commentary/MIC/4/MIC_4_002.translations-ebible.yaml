    okuapy. Mba''eta Sião gui ma oikuaa ukaa ''rã lei, Jerusalém gui onhendu ''rã
    Senhor ayvu.'
  agu-BL: 'Wi''nin jilwutz wunak chu''l, cho''n cu''n ẍchisajk tulak e''chk nación
    joylaj, nin je scyale''e''j: “Chisajku'' ske''j, na nkaben wi yi wutz tetz Kataj,
    kale atit ca''l yi Ryosil Jacow, tan ẍchajol i'' yi balaj be'' sketz, bantz penin
    sk''il kaxon,” che''ch yi e'' wunaka''tz sbne''. Na yi e''chk ca''wl tu yi ẍchusu''n
    Kataj cho''n tz''elu''l le tnum Jerusalén yi cho''n at wi ju''wtz Sión.'
  ilo-ULB: Adu a nasion ti mapan ket kunaenda, “Umaykayo, sumang-attayo idiay bantay
    ni Yahweh, iti balay ti Dios ni Jacob. Isurona kadatayo dagiti dalanna, ket magnatayo
    kadagiti dananna. Manipud Sion ket rummuar ti linteg, ken aggapu ti Jerusalem
    ti sao ni Yahweh.
  kpg-kpg: Nadau daangada ga helekai boloo, “Gidaadou gaa hula gi di gonduu a Dimaadua
    go di Hale Daumaha o di God o Israel. Gei Mee ga hagi mai gi gidaadou ana mee
    ala e hiihai ginai bolo gidaadou gi heia. Gidaadou ga heehee i hongo ono ala.
    Idimaa, nia agoago a Dimaadua le e loomoi i Jerusalem. Mee e helehelekai gi ana
    daangada mai i Zion.”
  uig-ARA: 'نۇرغۇن قوۋم-مىللەتلەر چىقىپ بىر-بىرىگە: ــ «كېلىڭلار، بىز پەرۋەردىگارنىڭ
    تېغىغا، ياقۇپنىڭ خۇداسىنىڭ ئۆيىگە چىقىپ كېلەيلى؛ ئۇ ئۆز يوللىرىدىن بىزگە ئۆگىتىدۇ،
    ۋە بىز ئۇنىڭ ئىزلىرىدا ماڭىمىز» ــ دېيىشىدۇ. چۈنكى قانۇن-يوليورۇق زىئوندىن، پەرۋەردىگارنىڭ
    سۆز-كالامى يېرۇسالېمدىن چىقىدىغان بولىدۇ.'
  sus-sus: Si gbegbe e xun tima nɛ naa ra, e a fala, «Won xa siga Alatala xa geya
    fari, Yaxuba Marigi Ala xa banxi. A won xaranma nɛ a xa sɛriyɛ ra, alako won xa
    won ɲɛrɛ a xa kira xɔn ma.» Sɛriyɛ fatanma Siyoni nan na, Alatala xa masenyi kelima
    Darisalamu nan kui.
  pon-2006: oh towe kan pahn nda, “Nna, kitail kohdahla nin nahnahn KAUN-O, ni Tehnpas
    Sarawien Koht en Israel. Pwe e pahn ketin padahkihong kitail dahme e kupwurki
