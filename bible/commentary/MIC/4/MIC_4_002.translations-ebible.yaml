verse: MIC.004.002
translations:
  mal-C: 'അനേകം ജനതകൾ വന്ന് ഇപ്രകാരം പറയും: “വരൂ, നമുക്ക് യഹോവയുടെ പർവതത്തിലേക്കു
    കയറിച്ചെല്ലാം, യാക്കോബിൻ ദൈവത്തിന്റെ ആലയത്തിലേക്കുതന്നെ. അവിടന്ന് തന്റെ വഴികൾ
    നമ്മെ അഭ്യസിപ്പിക്കും അങ്ങനെ നമുക്ക് അവിടത്തെ മാർഗം അവലംബിക്കാം.” സീയോനിൽനിന്ന്
    ഉപദേശവും ജെറുശലേമിൽനിന്ന് യഹോവയുടെ വചനവും പുറപ്പെടും.'
  deu-TKW: 'und viele Nationen sich aufmachen und sprechen: Auf, laßt uns hinaufsteigen
    zum Berge Jahwes und zum Tempel des Gottes Jakobs, damit er uns über seine Wege
    belehre, und wir auf seinen Pfaden wandeln! Denn von Zion wird Lehre ausgehen,
    und das Wort Jahwes von Jerusalem.'
  lin-lin: 'Bato ya bikolo ebele bakokende kuna mpe bakoloba : « Boya, tomata na ngomba
    ya Yawe, na Tempelo ya Nzambe ya Jakobi ! Akoteya biso banzela na Ye mpo ete tolanda
    banzela mike na Ye. » Pamba te Mobeko ekowuta na Siona, mpe Liloba na Yawe ekowuta
    na Yelusalemi.'
  eng-LSV: And gone have many nations and said, || “Come and we go up to the mountain
    of YHWH, || And to the house of the God of Jacob, || And He teaches us of His
    ways, || And we walk in His paths,” || For a law goes forth from Zion, || And
    a word of YHWH from Jerusalem.
  eng-GNV: 'Yea, many nations shall come and say, Come, and let vs goe vp to the Mountaine
    of the Lord, and to the House of the God of Iaakob, and hee will teache vs his
    wayes, and we wil walke in his pathes: for the Lawe shall goe forth of Zion, and
    the worde of the Lord from Ierusalem.'
  eng-WEBSTER: 'And many nations shall come, and say, Come, and let us go up to the
    mountain of the LORD, and to the house of the God of Jacob; and he will teach
    us of his ways, and we will walk in his paths: for the law shall go forth from
    Zion, and the word of the LORD from Jerusalem.'
  nhw-BL: 'Quena, masehualme catli ehuani ipan campa hueli tlalme moilhuise se ica
    seyoc: “Ma tiyaca ma tijpaxalotij itepe Toteco Dios. Ma tiquitatij itiopa ininTECO
    nopa israelitame. Yaya technextilis iojhui huan tlaque cuali para tijchihuase
    huan tijneltoquilise.” Pampa ipan nopa tonali TOTECO quinahuatis nochi tlaltipactli
    tlen altepetl Jerusalén huan tlen nopona quisas icamanal.'
  swh-ONEN: Mataifa mengi yatakuja na kusema, “Njooni, twendeni mlimani mwa Bwana,
    kwenye nyumba ya Mungu wa Yakobo. Atatufundisha njia zake, ili tuweze kuenenda
    katika mapito yake.” Sheria itatoka Sayuni, neno la Bwana litatoka Yerusalemu.
  bba-bba: nu nɛɛ, i nɑ su dɑ Yerusɑlɛmuɔ Yinni Gusunɔn ɡuurɔ mi Isirelibɑ bɑ rɑ nùn
    sɑ̃, kpɑ u sun win swɛɛ sɔ̃ɔsi su sĩ yi sɔɔ. Min diyɑ u koo win woodɑ yɑrɑ kpɑ
    u ɡɑri ɡerumɑ.
  eng-KJVCPB: 'And many nations shall come, and say, Come, and let us go up to the
    mountain of the Lord, And to the house of the God of Jacob; And he will teach
    us of his ways, And we will walk in his paths: For the law shall go forth of Zion,
    And the word of the Lord from Jerusalem.'
  luo-luo: Ogendini mangʼeny nobi kawacho niya, “Biuru wadhi e got mar Jehova Nyasaye,
    e od Nyasach Jakobo. Enopuonjwa wechene mondo wawuothie e yorene.” Chik nowuog
    Sayun, kendo wach Jehova Nyasaye nowuog koa Jerusalem.
  meu-meu: 'bona bese momo baema, baeto: Aoma, Iehova ena ororo ai baita dara dae,
    Iakob ena Dirava ena dubu baita dae henia; ia ese ena dala baine hadibalaida bona
    iena dala ai baita raka helaoreana. Badina be Siona lalona amo taravatu baine
    lasi, bona Iehova ena hereva danu Ierusalem amo.'
  npi-ULB: धेरै जातिहरू गएर भन्‍नेछन्, “आओ, परमप्रभुको पर्वत, अर्थात् याकूबका परमेश्‍वरको
    वासस्थानसम्म जाऔँ । उहाँले हामीलाई उहाँका मार्ग सिकाउनुहुनेछ, र हामी उहाँको बाटोमा
    हिँड्नेछौँ ।” किनभने सियोनबाट व्यवस्था र यरूशलेमबाट परमप्रभुको वचन बाहिर निस्कनेछ
    ।
  yor-yor: Ọ̀pọ̀lọpọ̀ orílẹ̀-èdè yóò wá, wọn yóò sì wí pé, “Ẹ wá, ẹ jẹ́ kí á gòkè
    ńlá Olúwa, àti sí ilé Ọlọ́run Jakọbu. Òun yóò sì kọ́ wa ní ọ̀nà rẹ̀, kí àwa kí
    ó lè rìn ní ọ̀nà rẹ̀.” Òfin yóò jáde láti Sioni wá, àti ọ̀rọ̀ Olúwa láti Jerusalẹmu.
  pes-OPCB: 'آنان خواهند گفت: «بیایید به کوه خداوند که خانهٔ خدای اسرائیل بر آن قرار
    دارد برویم تا او قوانین خود را به ما یاد دهد و ما آنها را اطاعت کنیم.» زیرا خداوند
    دستورهای خود را در اورشلیم صادر می‌کند.'
  tgl-ULB: Maraming bansa ang pupunta at sasabihin, “Halikayo, umakyat tayo sa bundok
    ni Yahweh, sa tahanan ng Diyos ni Jacob. Ituturo niya sa atin ang kaniyang mga
    kaparaanan at lalakad tayo sa kaniyang mga landas.” Sapagkat mula sa Zion lalabas
    ang kautusan, at ang salita ni Yahweh mula sa Jerusalem.
  cbu-NT: Tsapurunasshuch tputs zapan kuskusin, Pza, machip káreeruni, Akoparinip
    Apanllirini pang' napani, táchinllinaya. Apanll anush kuskachuch, iyaa wanasir
    tachitamaam tayaspatachiya. Ashkachu, iysha waanaatsi kuk itsinsaru payuchiniya.
    Watam Apanll uru Siyonamand mach, Irusarinush, waanshuchee tiptsir tayaspatachuwa,
    tputs táchinllinaya.
  hui-hui: wali agali uruniha howa ibirarume lalu, Anduane Homogonaga hari Siaono
    iraga hama maibidaba. Isaraele wali agalinaga Ngode Datagaliwabe kago ibunaga
    anda kagoria ubanda hama. Ibugua hame ledaru ale iname buluma̱ya lawai halu ina
    pialu holene hariga ibugua ba kagoria pialu holeberama. Irane Anduane Homogonaga
    lawai holene mana ngaru Yarusalemeni howa ibalu Saiononaga hari bareni howa ibugua
    ibunaga wali agalihondo bi lamiaga, lalu ka.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ဘု​ရား​သ​ခင်​၏ ဗိ​မာန်​တော်​တည်​ရှိ​ရာ​ထာ​ဝ​ရ​ဘု​ရား​၏
    တောင်​ပေါ်​သို့ တက်​ကြ​ကုန်​အံ့။ ကိုယ်​တော်​သည်​ငါ​တို့​အား​အ​လို​တော်​နှင့် အ​ညီ
    ကျင့်​ကြံ​ပြု​မူ​ရန်​သွန်​သင်​တော်​မူ​မည်။ ကိုယ်​တော်​ညွှန်​ပြ​သော​လမ်း​အ​တိုင်း
    လျှောက်​သွား​ကြ​မည်။ ထာ​ဝ​ရ​ဘု​ရား​၏​တ​ရား​တော်​သည် ဇိ​အုန်​တောင်​မှ​လည်း​ကောင်း​ထာ​ဝ​ရ​ဘု​ရား​၏
    နှုတ်​က​ပတ်​တော်​သည်​ယေ​ရု​ရှ​လင်​မြို့​မှ လည်း​ကောင်း ထွက်​ပေါ်​လာ​သ​တည်း''''
    ဟု​ဆို​ကြ​၏။'
  bod-N: མི་རིགས་མང་པོ་འོངས་ནས་ན་རེ། ཤོག་དང་། རང་ཅག་ཡར་དཀོན་མཆོག་ཡ་ཝཱེའི་རི་བོ་སྟེ།
    ཡ་ཀོབ་ཀྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་ལ་འགྲོ་བར་བྱའོ། །ཁོང་གིས་ང་ཚོ་ལ་ཁོང་གི་ཕེབས་ལམ་སྟོན་ཞིང་ང་ཚོ་ཁོང་གི་ཕེབས་ལམ་དུ་འགྲུལ་བར་བྱ་ཞེས་སྨྲ་བར་འགྱུར།
    ཅི་ལ་ཞེ་ན། ཛ་ཡན་ནས་ཁོང་གི་བཀའ་ཁྲིམས་འབྱུང་ཞིང་། ཡེ་རུ་སཱ་ལེམ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་འབྱུང་ངེས་ཡིན།
  sna-sna: Ndudzi zhinji dzichauya dzichiti, “Uyai, handei kugomo raJehovha, kuimba
    yaMwari waJakobho. Achatidzidzisa nzira dzake, kuti tigofamba munzira dzake.”
    Murayiro uchabuda kubva paZioni, shoko raJehovha kubva paJerusarema.
  spa-BLM: Muchas naciones irán y dirán, “¡Ven! Subamos a la montaña de Yahvé, y a
    la casa del Dios de Jacob; y nos enseñará sus caminos, y caminaremos por sus senderos”.
    Porque la ley saldrá de Sión, y la palabra de Yahvé desde Jerusalén;
  cac-cac: 'Man̈ jantacoc sb''isul eb'' anima d''a junjun nación ol laj alan d''ay
    junjun icha tic: Cotan̈ec, con̈ q''ueec d''a jolom vitz b''aj ay stemplo Jehová
    sDiosal vin̈aj Jacob yic tzon̈ sc''ayb''ej d''a sb''eyb''al, yic ol co b''eyb''alej
    sb''eyb''al chi'', xcham eb''. Yujto a d''a Sion, aton Jerusalén ol elta sc''ayb''ub''al
    Jehová, aton schecnab''il.'
  swh-ULB: Mataifa mengi yataenda na kusema, “Njoni, twendeni juu kwenye mlima wa
    Yahwe, kwenye nyumba ya Mungu wa Yakobo. Atatufundisha njia zake, na tutembea
    katika njia zake.” Kwa kuwa kutoka Sayuni sheria itatoka, na neno la Yahwe kutoka
    Yerusalemu.
  bel-bel: 'І пойдуць многія народы і скажуць: «прыйдзеце, і ўзыдзем на гару Гасподнюю
    і ў дом Бога Якаўлевага, - і Ён навучыць нас шляхам Сваім, і будзем хадзіць па
    сьцежках Ягоных; бо ад Сіёна выйдзе закон і слова Гасподняе - зь Ерусаліма.'
  deu-ELBBK: 'und viele Nationen werden hingehen und sagen: Kommt und lasst uns hinaufziehen
    zum Berg des HERRN und zum Haus des Gottes Jakobs! Und er wird uns belehren aus
    seinen Wegen, und wir wollen wandeln auf seinen Pfaden. Denn von Zion wird ausgehen
    das Gesetz, und das Wort des HERRN von Jerusalem;'
  mbb-OT: Ke sikandan te, “Hendini kew en, su edtekezeg kiw ziyà te vuntud te Nengazen,
    diyà te valey te Megbevayà ni Jacob. Su ebpenuruen kiw zin te menge paaǥi zin
    su wey tew metuman heini.” Umbe, ed-ulì is menge etew he ebpuun diyà te Zion,
    he iyan is inged he Jerusalem, ne ed-uwiten dan is kesuǥuan te Nengazen.
  mal-2015: 'അനേകവംശങ്ങളും ചെന്നു: വരുവിൻ, നമുക്കു യഹോവയുടെ പർവ്വതത്തിലേക്കും യാക്കോബിൻ
    ദൈവത്തിന്റെ ആലയത്തിലേക്കും കയറിച്ചെല്ലാം; അവൻ നമുക്കു തന്റെ വഴികളെ ഉപദേശിച്ചുതരികയും
    നാം അവന്റെ പാതകളിൽ നടക്കയും ചെയ്യും എന്നു പറയും. സീയോനിൽനിന്നു ഉപദേശവും യെരൂശലേമിൽനിന്നു
    യഹോവയുടെ വചനവും പുറപ്പെടും.'
  rmc-rmc: 'But narodi avena a phenena: „Aven džas upre pro verchos le RAJESKRO, andro
    chramos le Jakoboskre Devleskro, hoj amen te sikavel peskre droma a hoj te phiras
    pal leskre chodňiki.“ Bo andral o Sion avela avri o zakonos a o lav le RAJESKRO
    andral o Jeruzalem.'
  pes-OPV: 'و امت های بسیار عزیمت کرده، خواهند گفت: بیایید تا به کوه خداوند و به خانه
    خدای یعقوب برآییم تا طریق های خویش را به ما تعلیم دهد و به راههای وی سلوک نماییم
    زیراکه شریعت از صهیون و کلام خداوند از اورشلیم صادر خواهد شد.'
  ron-1924: 'Нямуриле се вор дуче ку грэмада ла ел ши вор зиче: „Вениць, хайдем сэ
    не суим ла мунтеле Домнулуй, ла Каса Думнезеулуй луй Иаков, ка сэ не ынвеце кэиле
    Луй ши сэ умблэм пе кэрэриле Луй!” Кэч дин Сион ва еши Леӂя ши дин Иерусалим,
    Кувынтул Домнулуй.'
  ben-OBCV: অনেক জাতির লোক এসে বলবে, “চলো, আমরা সদাপ্রভুর পর্বতে উঠে যাই, যাকোবের
    ঈশ্বরের গৃহে যাই। তিনি আমাদের তাঁর পথের বিষয়ে শিক্ষা দেবেন, যেন আমরা তাঁর পথসমূহে
    চলতে পারি।” সিয়োন থেকে বিধান নির্গত হবে, জেরুশালেম থেকে সদাপ্রভুর বাণী নির্গত
    হবে।
  som-som: Oo quruumo badan baa halkaas tegi doona oo waxay odhan doonaan, Ina keena,
    oo aynu u kacno buurta Rabbiga, oo aynu tagno guriga Ilaaha reer Yacquub, oo isna
    wuxuu ina bari doonaa jidadkiisa, oo innana waxaynu mari doonnaa waddooyinkiisa,
    waayo, sharcigu wuxuu ka soo bixi doonaa Siyoon, erayga Rabbiguna Yeruusaalem.
  lat-VUC: 'et properabunt gentes multæ, et dicent: Venite, ascendamus ad montem Domini,
    et ad domum Dei Jacob: et docebit nos de viis suis, et ibimus in semitis ejus,
    quia de Sion egredietur lex, et verbum Domini de Jerusalem.'
  eng-ASVBT: And many nations shall go and say, Come ye, and let us go up to the mountain
    of Jehovah, and to the house of the God of Jacob; and he will teach us of his
    ways, and we will walk in his paths. For out of Zion shall go forth the law, and
    the word of Jehovah from Jerusalem;
  ita-1885: 'E molte genti andranno, e diranno: Venite, e saliamo al monte del Signore,
    ed alla Casa dell''Iddio di Giacobbe; ed egli ci ammaestrerà nelle sue vie, e
    noi cammineremo ne'' suoi sentieri; perciocchè la Legge uscirà di Sion, e la parola
    del Signore di Gerusalemme.'
  eng-LXXUP: 'And many nations shall go, and say, Come, let us go up to the mountain
    of the Lord, and to the house of the God of Jacob; and they shall show us his
    way, and we will walk in his paths: for out of Zion shall go forth a law, and
    the word of the Lord from Jerusalem.'
  eng-ULB: Many nations will go and say, “Come, let us go up to the mountain of Yahweh,
    to the house of the God of Jacob. He will teach us his ways, and we will walk
    in his paths.” For from Zion the law will go out, and the word of Yahweh from
    Jerusalem.
  spa-VBL: 'Muchas naciones dirán: “Subamos a la cima del monte del Señor, al Templo
    del Dios de Jacob. Allí Dios nos enseñará sus caminos y seguiremos sus enseñanzas”.
    Las enseñanzas de Dios se esparcirán desde Sión y su palabra desde Jerusalén.'
  fra-_FOB: 'Et des nations nombreuses iront, et diront: Venez et montons à la montagne
    de l''Éternel, à la maison du Dieu de Jacob; il nous instruira de ses voies, et
    nous marcherons dans ses sentiers! Car la loi sortira de Sion, et la parole de
    l''Éternel, de Jérusalem.'
  mal-mal: 'അനേകം വംശങ്ങളും ചെന്ന്: “വരുവിൻ, നമുക്ക് യഹോവയുടെ പർവ്വതത്തിലേക്കും യാക്കോബിൻ
    ദൈവത്തിന്റെ ആലയത്തിലേക്കും കയറിച്ചെല്ലാം; അവിടുന്ന് നമുക്ക് തന്റെ വഴികളെ ഉപദേശിച്ചുതരുകയും
    നാം അവന്റെ പാതകളിൽ നടക്കുകയും ചെയ്യും” എന്ന് പറയും. സീയോനിൽനിന്ന് ഉപദേശവും യെരൂശലേമിൽനിന്ന്
    യഹോവയുടെ വചനവും പുറപ്പെടും.'
  urd-GVR: aur beshumār qaumeṅ ā kar kaheṅgī, “Āo, ham Rab ke pahāṛ par chaṛh kar
    Yāqūb ke Ḳhudā ke ghar ke pās jāeṅ tāki wuh hameṅ apnī marzī kī tālīm de aur ham
    us kī rāhoṅ par chaleṅ.” Kyoṅki Siyyūn Pahāṛ se Rab kī hidāyat niklegī, aur Yarūshalam
    se us kā kalām sādir hogā.
  suz-BL: मिनु रागी रागी ङा मुरपुकी मेकेर जाक्‍शा, मेकोपुकीमी “जाक्‍कीन। गोपुकी परमप्रभु
    यावे आ डांडा लय। याकूब आ परमप्रभु आ खिं लय। मेकोम इं कली आ लां कोंइब। मिनु गोपुकी
