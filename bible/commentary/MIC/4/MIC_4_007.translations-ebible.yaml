verse: MIC.004.007
translations:
  mal-C: “ഞാൻ മുടന്തരെ എന്റെ ശേഷിപ്പായി നിലനിർത്തും; ആട്ടിപ്പായിക്കപ്പെട്ടവരെ ശക്തിയുള്ള
    ജനമാക്കും. യഹോവ അന്നുമുതൽ എന്നേക്കും സീയോൻപർവതത്തിൽ അവരെ ഭരിക്കും.
  deu-TKW: und will, was abseits geraten, am Leben erhalten, und was in die Ferne
    gekommen, zu einem zahlreichen Volke machen. Und Jahwe selbst wird König über
    sie sein auf dem Berge Zion von nun an auf ewig.
  lin-lin: Nakosala ete libota oyo ezali kotambola tengu-tengu ekoma batikali, mpe
    oyo bazalaki na bowumbu mosika na Ngai, libota ya nguya. Yawe akozala Mokonzi
    na bango, na ngomba Siona, kobanda na mokolo yango kino libela na libela.
  eng-LSV: And I have set the halting for a remnant, || And the far-off for a mighty
    nation, || And YHWH has reigned over them in Mount Zion, || From now on, and for
    all time.
  eng-GNV: 'And I will make her that halted, a remnant, and her that was cast farre
    off, a mightie nation: and the Lord shall reigne ouer them in Mount Zion, from
    hence forth euen for euer.'
  eng-WEBSTER: 'And I will make her that halted a remnant, and her that was cast far
    off a strong nation: and the LORD will reign over them in mount Zion from henceforth,
    even for ever.'
  nhw-BL: Huan ica inijuanti sempa nijchihuas se tlali ica masehualme catli tejtetique.
    Huan na, niamoTECO, nielis inintlanahuatijca huan nitlanahuatis ipan tepetl tlen
    nopa tonal huan para nochipa.
  swh-ONEN: Nitawafanya walemavu kuwa mabaki, wale waliofukuzwa kuwa taifa lenye nguvu.
    Bwana atatawala juu yao katika Mlima Sayuni kuanzia siku hiyo na hata milele.
  bba-bba: Kon be bɑ mɛɛrɑ kuɑ mi mɛnnɑ. Kpɑ be, bɑ n sɑ̃ɑ nɛn tɔmbun sukum mɛ mu
    tie. Kpɑ n be, be bɑ rɑɑ kpikiru suɑ mi ko bwese dɑmɡiru. Kpɑ nɛ, Yinni Gusunɔ
    nɑ n sɑ̃ɑ ben sunɔ Siɔniɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And I will make her that halted a remnant, And her that was cast far
    off a strong nation: And the Lord shall reign over them in mount Zion From henceforth,
    even for ever.'
  luo-luo: Abiro miyo rongʼode dongʼ kangima, to joma odhi e twech nobed oganda motegno,
    Jehova Nyasaye noritgi e got mar Sayun chakre odiechiengno nyaka chiengʼ.
  meu-meu: Ae-hedairike taudia na bese kwabukwabuna ai baina halaodia, bona e negedia
    daure taudia na bese mai goadana ai baina halaodia; bena Iehova ese baine lohiadia
    Siona ororona ai, ina negana amo ela bona hanaihanai.
  npi-ULB: म लङ्गडोलाई बाँकी जाति र निर्वासितहरूलाई एउटा बलियो जाति बनाउनेछु, र म,
    परमप्रभुले सदा सर्वदा तिनीहरूमाथि सियोन पर्वतमा शासन गर्नेछु ।
  yor-yor: Èmi yóò dá àwọn arọ sí fún èyí tókù, èmi yóò sì sọ àwọn tí a lé kúrò ní
    ìlú di orílẹ̀-èdè alágbára. Olúwa yóò sì jẹ ọba lórí wọn ní òkè ńlá Sioni láti
    ìsinsin yìí lọ àti títí láéláé.
  pes-OPCB: '@see-verse:MIC.004.006'
  tgl-ULB: Gagawin kong natitira ang mga pilay at ang mga itinaboy sa isang matatag
    na bansa, at Ako si Yahweh, ang maghahari sa kanila sa Bundok ng Zion ngayon at
    magpakailan man.
  cbu-NT: '@see-verse:MIC.004.006'
  hui-hui: Uruni tinaga dindi andaru yu wahalu kaundiaoreni pu henego dai bulenego
    ge paule ka. Ani bidago wali agali yu wahene uruni heba i̱na tinaga holene gahenge
    mbira i̱na wabialu ti hameigini hongohe mbira helolebero. Ani bialu ti Saiono
    hari bareni ogoningi howa i̱nime haru haho wiaaboboore bialu holebero, lene.
  mya-mya: သူ​တို့​သည်​ခြေ​ဆွံ့​လျက်​နေ​အိမ်​မှ​ရပ်​ဝေး သို့​ရောက်​ရှိ​နေ​ကြ​၏။ သို့​ရာ​တွင်​ငါ​သည်
    မ​သေ​ဘဲ​ကျန်​ကြွင်း​နေ​သေး​သူ​တို့​အား အင်​အား​ကြီး​သော​လူ​မျိုး​ဖြစ်​လာ​စေ​မည်။
    ငါ​သည်​ဇိ​အုန်​တောင်​ပေါ်​မှာ​သူ​တို့​အား ယ​ခု​မှ​စ​၍​ကာ​လ​အ​စဉ်​အ​ဆက်​အုပ် စိုး​တော်​မူ​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་ཞ་བོ་རྣམས་ལུས་སུ་བཅུག་སྟེ། རྒྱང་རིང་ཡུལ་དུ་བསྐྲད་པ་རྣམས་ཀྱི་རྒྱལ་ཁབ་དར་དུ་འཇུག་ཅིང་།
    དུས་ད་ནས་བཟུང་ཇི་སྲིད་བར་དུ་དཀོན་མཆོག་ཡ་ཝཱེས་རི་བོ་ཛ་ཡན་དུ་དེ་དག་ལ་དབང་མཛད་པར་འགྱུར།
  sna-sna: Ndicharemadza vakasara, vaya vakadzingwa, ivo rudzi rwakasimba. Jehovha
    achavatonga paGomo reZioni kubva pazuva iroro nokusingaperi.
  spa-BLM: 'y haré que lo que estaba cojo sea un remanente, y la que fue arrojada
    lejos una nación fuerte: y Yahvé reinará sobre ellos en el monte Sión desde entonces,
    para siempre”.'
  cac-cac: '@see-verse:MIC.004.006'
  swh-ULB: Nitamrudisha aliyechechemea kwenye mabaki, na yeye aliyetupwa kwenye taifa
    imara, na mimi, Yahwe, nitatawala juu yao katika Milima Sayuni, sasa na milele.
  bel-bel: І зраблю кульгавае астаткам і далёка расьсеянае моцным народам, і Гасподзь
    будзе валадарыць над імі на гары Сіёне ад сёньня і давеку.
  deu-ELBBK: Und ich werde das Hinkende zu einem Überrest und das Weitentfernte zu
    einer gewaltigen Nation machen; und der HERR wird König über sie sein auf dem
    Berg Zion, von nun an bis in Ewigkeit.
  mbb-OT: '@see-verse:MIC.004.006'
  mal-2015: മുടന്തിനടക്കുന്നതിനെ ശേഷിപ്പിക്കയും അകന്നുപോയതിനെ മഹാജാതിയാക്കുകയും യഹോവ
    സീയോൻപർവ്വതത്തിൽ ഇന്നുമുതൽ എന്നെന്നേക്കും അവർക്കു രാജാവായിരിക്കയും ചെയ്യും എന്നു
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Olendar, ko hine bange, chudava te kerel o nevo narodos a olendar, ko sas
    odčhide dur, o zoralo narodos. O RAJ lenge vladňinela pal o verchos Sion ole dživesestar
    a imar pro furt.
  pes-OPV: و لنگان رابقیتی و دور شدگان را قوم قوی خواهم ساخت وخداوند در کوه صهیون
    برایشان از الان تا ابدالابادسلطنت خواهند نمود.
  ron-1924: Дин чей шкьопь вой фаче о рэмэшицэ, дин чей че ерау рисипиць, ун ням путерник,
    ши Домнул ва ымпэрэци песте ей, пе мунтеле Сионулуй, де акум ши пынэ-н вяк!
  ben-OBCV: আমি খোঁড়াদের আমার অবশিষ্টাংশকে, যাদের তাড়িয়ে দেওয়া হয়েছে তাদের এক
    শক্তিশালী জাতি করব। সদাপ্রভু সেদিন থেকে চিরকাল সিয়োন পাহাড়ে তাদের উপরে রাজত্ব
    করবেন।
  som-som: Oo kuwii dhutin jiray waxaan ka dhigi doonaa kuwa hadhay, oo kuwa meesha
    fog lagu tuurayna waxaan ka dhigi doonaa quruun xoog badan, oo Rabbigu iyaguu
    ugu talin doonaa Buur Siyoon hadda dabadeed iyo tan iyo weligeedba.
  lat-VUC: 'et ponam claudicantem in reliquias, et eam quæ laboraverat, in gentem
    robustam: et regnabit Dominus super eos in monte Sion, ex hoc nunc et usque in
    æternum.'
  eng-ASVBT: 'and I will make that which was lame a remnant, and that which was cast
    far off a strong nation: and Jehovah will reign over them in mount Zion from henceforth
    even forever.'
  ita-1885: e farò che le zoppe saranno per un riserbo, e che le allontanate diverranno
    una possente nazione; e il Signore regnerà sopra loro nel monte di Sion; da quell'ora
    fino in sempiterno.
  eng-LXXUP: 'And I will make her that was bruised a remnant, and her that was rejected
    a mighty nation: and the Lord shall reign over them in Mount Zion from henceforth,
    even forever.'
  eng-ULB: I will turn the lame into a remnant, and the ones driven away into a strong
    nation, and I, Yahweh, will reign over them on Mount Zion, now and forever.
  spa-VBL: Yo haré de los que quedan y de los inválidos una nación fuerte, y el Señor
    los gobernará desde el Monte de Sión por siempre y para siempre.
  fra-_FOB: Et je ferai de ceux qui boitent un reste, et de ceux qui ont été éloignés
    une nation puissante; et l'Éternel régnera sur eux, à la montagne de Sion, dès
    lors et à toujours.
  mal-mal: മുടന്തിനടക്കുന്നതിനെ ശേഷിപ്പിക്കുകയും അകന്നുപോയതിനെ മഹാജനതയാക്കുകയും യഹോവ
    സീയോൻ പർവ്വതത്തിൽ ഇന്നുമുതൽ എന്നെന്നേക്കും അവർക്ക് രാജാവായിരിക്കുകയും ചെയ്യും”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Maiṅ langaṛoṅ ko qaum kā bachā huā hissā banā dūṅgā aur jo dūr tak bhaṭak
    gae the unheṅ tāqatwar ummat meṅ tabdīl karūṅga. Tab Rab un kā Bādshāh ban kar
    abad tak Siyyūn Pahāṛ par un par hukūmat karegā.
  suz-BL: मिनु खोइल मदुक्‍ब आन कली लीशो मुर आन दातेम वोइक्‍नुङ। खेरचा पुंइसीशो आन
    कली बोल्‍यो रागी ङा मुर सेल्‍नुङमी। मिनु परमप्रभु यावेमी मेको आन कली सियोन डांडा
    रे गेना हना यो कली सासन पाइब।
  eng-NOY: I will make the halting a remnant, And the far scattered a strong nation;
    And Jehovah shall reign over them in mount Zion, Henceforth, even forever.
  ita-1927: Di quelle che zoppicano farò un resto, che sussisterà; di quelle scacciate
    lontano una nazione potente; e l’Eterno regnerà su loro sul monte Sion, da allora
    in perpetuo.
  ckb-ckb: شەلەکان دەکەمە پاشماوە، دوورخراوەکانیش دەکەمە نەتەوەیەکی بەهێز. یەزدانیش
    لە کێوی سییۆن پاشایەتییان دەکات لەو کاتەوە و بۆ هەتاهەتایە.
  eng-BBE: 'And I will make her whose steps were uncertain a small band, and her who
    was feeble a strong nation: and the Lord will be their King in Mount Zion from
    now and for ever.'
  kan-OKCV: “ಕುಂಟಾದದ್ದನ್ನು ಉಳಿದದ್ದನ್ನಾಗಿಯೂ ತಳ್ಳಿಬಿಟ್ಟಿದ್ದನ್ನು ಬಲವಾದ ಜನಾಂಗವಾಗಿಯೂ ಮಾಡುವೆನು.
    ಯೆಹೋವ ದೇವರು ಇಂದಿನಿಂದ ಸದಾಕಾಲವೂ ಚೀಯೋನ್ ಪರ್ವತದಲ್ಲಿ ಅವರ ಮೇಲೆ ಆಳುವರು.
  tam-2017: நொண்டியானவளை மீதியான மக்களாகவும், தூரமாகத் தள்ளப்பட்டுப்போனவளைப் பலத்த
    மக்களாகவும் வைப்பேன்; அவர்கள்பேரில் யெகோவா சீயோன் மலையிலே இதுமுதல் என்றென்றைக்கும்
    ராஜாவாக இருப்பார்.
  spa-RV-1909: 'Y pondré á la coja para sucesión, y á la descarriada para nación robusta:
    y Jehová reinará sobre ellos en el monte de Sión desde ahora para siempre.'
  ron-BTF: Și pe cea care șchiopăta, o voi face o rămășiță; și pe cea lepădată departe,
    o națiune puternică; și DOMNUL va domni peste ei în muntele Sion de acum înainte,
    chiar pentru totdeauna.
  eng-WEBP: 'and I will make that which was lame a remnant, and that which was cast
    far off a strong nation: and the LORD will reign over them on Mount Zion from
    then on, even forever.”'
  eng-FBV: I will make those who remain, crippled and driven far away, into a strong
    nation, and the Lord will rule them from Mount Zion forever and ever.
  nld-1939: Dan maak Ik de kreupelen tot een Rest, De verstrooiden tot een machtig
    volk; En Jahweh zal hun Koning zijn Op de Sionsberg van nu af tot in eeuwigheid!
  nch-BL: Huan ica inijuanti sempa nijchihuas se tali ica masehualme cati tejtetique.
    Huan na, niamoTECO, nielis niinintanahuatijca huan nitanahuatis ipan tepet ten
    nopa tonali huan para nochipa.
  vie-1934: 'Rồi ta sẽ đặt kẻ què làm dân sót, và kẻ bị bỏ làm nước mạnh: Đức Giê-hô-va
    sẽ trị vì trên chúng nó trong núi Si-ôn, từ bây giờ đến đời đời.'
  hin-CV: मैं लंगड़ों को अपना बचा हुआ भाग, और भगाये हुओं को एक मजबूत जाति बनाऊंगा.
    तब उस समय से लेकर सदा-सर्वदा तक याहवेह ज़ियोन पर्वत से उन पर शासन करते रहेंगे.
  spa-BES: 'Y hará de ella, que cojeaba, una remanente, y ella, que era descarriada;
    una nación fuerte: y el Señor será su Rey en el Monte Sión de ahora en adelante.'
  tdx-tdx: Hanoeko sehanga’e i nikoletray naho fifeheañe maozatse i nasiotsey. ie
    ho fehe’ Iehovà am-bohi’ i Tsione ao, henane zay naho ho nainai’e añe.
  tha-KJV: คนที​่ขาพิการนั้นเราจะให้เป็นคนที่​เหลืออยู่ คนที​่​ถู​กทิ้งไปนั้นเราจะให้เป็นชนชาติ​ที่​เข้มแข็ง
    และพระเยโฮวาห์จะทรงปกครองเหนือเขาที่​ภู​เขาศิโยนตั้งแต่​บัดนี้​เป็นต้นไปจนชั่​วก​ัลปาวสาน
  por-BR-2018: E farei da que mancava um povo restante, da que havia sido expulsa
    uma nação poderosa; e o SENHOR reinará sobre eles no monte de Sião desde agora
    para sempre.
  deu-ELO: Und ich werde das Hinkende zu einem Überrest und das Weitentfernte zu einer
    gewaltigen Nation machen; und Jehova wird König über sie sein auf dem Berge Zion,
    von nun an bis in Ewigkeit.
  eng-WYC-2018: And I shall put the halting into remnants, and her that travailed
    in[to] a strong folk. And the Lord shall reign (up)on them in the hill of Zion,
    from this time now and till into without end. (And I shall make the halt into
    a remnant, and those who laboured, or who struggled, into a strong nation. And
    the Lord shall reign over them on Mount Zion, from this time now until forever.)
  epo-epo: Kaj la lamulojn Mi faros restantaro, kaj la suferintojn potenca nacio,
    kaj la Eternulo reĝos super ili sur la monto Cion de nun kaj eterne.
  uig-PIN: Wǝ meyip bolƣuqini bir «ⱪaldi», Ⱨǝydiwetilgǝnni küqlük bir ǝl ⱪilimǝn;
    Xuning bilǝn Pǝrwǝrdigar Zion teƣida ular üstidin ⱨɵküm süridu, Xu kündin baxlap
    mǝnggügiqǝ.
  beo-beo: Ilia da lologoidafa amola ilia sogedafa amoga badiliadafa esafula. Be Na
    da hame bogogia:i esalebe dunu, ilima hou gaheabolo hemomu. Amasea ilia da gasa
    bagade fi ba:mu. Na da amogainini Saione Goumia ili mae fisili ouligilalumu.”
  tpi-OTNT: Ol dispela manmeri ol i liklik lain tasol, na ol i stap longwe long as
    ples bilong ol, na ol i no inap wokabaut. Tasol bai mi stat gen na mekim ol i
    kamap strongpela lain manmeri. Na bai mi stap king bilong ol oltaim oltaim long
    maunten Saion.”
  hau-SA: Zan mai da guragu su zama raguwa, waɗanda aka kora, su zama al’umma mai
    ƙarfi. Ubangiji zai yi mulkinsu a Dutsen Sihiyona daga wannan rana da kuma har
    abada.
  uig-LAT: We méyip bolghuchini bir «qaldi», Heydiwétilgenni küchlük bir el qilimen;
    Shuning bilen Perwerdigar Zion téghida ular üstidin höküm süridu, Shu kündin bashlap
    menggügiche.
  nde-nde: Ngizakwenza abaqhulayo babe yinsalela, abaxotshwayo babe yisizwe esilamandla.
    UThixo uzababusa eNtabeni iZiyoni, kusukela ngalolosuku kuze kube nininini.
  ton-ton: 'Pea te u ngaohi ia ko e toenga ʻaia naʻe lotolotoua, pea ko e puleʻanga
    mālohi ʻaia naʻe siʻaki ki he mamaʻo: pea ʻe pule ʻa Sihova kiate kinautolu ʻi
    he moʻunga ko Saione, ʻo ngata mei heni, ʻo aʻu ʻo taʻengata.”'
  ces-1613: I dám té kulhavé potomky, a pryč zahnané národ silný, a bude kralovati
    Hospodin nad nimi na hoře Sion od tohoto času až na věky.
  eng-WMB: 'and I will make that which was lame a remnant, and that which was cast
    far off a strong nation: and the LORD will reign over them on Mount Zion from
    then on, even forever.”'
