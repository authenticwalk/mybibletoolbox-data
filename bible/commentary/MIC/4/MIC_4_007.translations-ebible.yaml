    tout tan.”
  kos-kos: Elos sukapasla ac muta loesla liki acn selos, tuh nga ac fah oru sie mutawauk
    sasu yorolos su lula, ac elos ac fah ekla sie mutunfacl lulap. Nga ac fah leum
    faclos Fineol Zion in pacl sac lac mwe tok.”
  hbo-WLC: וְשַׂמְתִּ֤י אֶת־הַצֹּֽלֵעָה֙ לִשְׁאֵרִ֔ית וְהַנַּהֲלָאָ֖ה לְג֣וֹי עָצ֑וּם
    וּמָלַ֨ךְ יְהוָ֤ה עֲלֵיהֶם֙ בְּהַ֣ר צִיּ֔וֹן מֵעַתָּ֖ה וְעַד־עוֹלָֽם׃ פ
  ibo-ibo: Aga m eme ka ndị ngwụrọ ahụ ghọọ ndị fọdụrụ ndụ, meekwaa ka ndị ahụ a chụpụrụ
    achụpụ ghọọ mba dị ike. Onyenwe anyị ga-esi nʼugwu Zayọn chịa ha site nʼoge ahụ
    ruo mgbe ebighị ebi.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ପଙ୍ଗୁକୁ ଅବଶିଷ୍ଟାଂଶ କରି ରଖିବା ଓ ଯେ ଦୁରୀକୃତ ହୋଇଥିଲା, ତାହାକୁ ବଳବତୀ
    ଗୋଷ୍ଠୀ କରିବା ଆଉ, ସଦାପ୍ରଭୁ ଆଜିଠାରୁ ସଦାକାଳ ପର୍ଯ୍ୟନ୍ତ ସିୟୋନ ପର୍ବତରେ ସେମାନଙ୍କ ଉପରେ
    ରାଜତ୍ୱ କରିବେ।
  chk-chk: Ra pechemä o toau seni lenier, nge ngang üpwe föri seni chokewe mi chüen
    manau eu mwichen aramas, repwe wiliti eu mwü mi pöchökül. Iwe, üpwe nemeniir seni
    won ewe chuk Sion seni ena fansoun tori feilfeilachök.”
  rop-rop: Nomeda olabat nomo strongbala en olabat jidan longwei brom olabat kantri,
    bat stil ai garra meigim olabat jidan strongbala pipul, en ai garra jidan bos
    blanga olabat deya langa det hil gulum Saiyan olagijawan.” Lagijat na YAWEI bin
    tok.
  ukr-1871: І вчиню кульгавих багатими в потомність, а порозкиданих далеко — великим
    народом, і сам Господь царювати ме в них на Сион-горі по всї вічні часи.
  deu-1951: und will aus dem Hinkenden einen Überrest machen und aus dem, was weit
    entfernt war, ein starkes Volk; und der HERR wird über sie herrschen auf dem Berge
    Zion von nun an bis in Ewigkeit.
  eng-JPS: And I will make her that halted a remnant, and her that was cast far off
    a mighty nation; and the LORD shall reign over them in mount Zion from thenceforth
    even for ever.
  srp-1865: I uèiniæu od hromijeh ostatak i od odagnanih silan narod; i Gospod æe
    carovati nad njima na gori Sionu otsada i dovijeka.
  lug-lug: Abalema ndibafuula abalonde, n’abo be nagoba, mbafuule eggwanga ery’amaanyi.
    Mukama alibafugira mu Lusozi Sayuuni okuva ku lunaku olwo okutuusa emirembe gyonna.
  heb-heb: ושמתי את הצלעה לשארית והנהלאה לגוי עצום ומלך יהוה עליהם בהר ציון מעתה ועד
    עולם׃
  ben-IRV: আমি সেই পঙ্গুদের অবশিষ্ট রাখব এবং সেই লোকেদের যাদের তাড়িয়ে দেওয়া হয়েছিল,
    তাদের শক্তিশালী জাতিতে পরিণত করব এবং আমি, সদাপ্রভু, তাদের ওপর সিয়োন পাহাড় থেকে
    রাজত্ব করব, এখন ও চিরকাল।
  pan-pan: ਮੈਂ ਲੰਗੜਿਆਂ ਨੂੰ ਇੱਕ ਬਕੀਆ ਬਣਾ ਦਿਆਂਗਾ, ਅਤੇ ਦੂਰ ਕੱਢੇ ਹੋਇਆਂ ਨੂੰ ਇੱਕ ਤਕੜੀ ਕੌਮ,
    ਅਤੇ ਯਹੋਵਾਹ ਸੀਯੋਨ ਪਰਬਤ ਉੱਤੋਂ ਉਹਨਾਂ ਉੱਤੇ ਰਾਜ ਕਰੇਗਾ, - ਹਾਂ, ਹੁਣ ਤੋਂ ਲੈ ਕੇ ਸਦਾ ਤੱਕ।”
  mya-JVB: ခြေ ဆွံ့သောသူကို ငါကျန် ကြွင်းစေမည်။ အဝေးသို့ နှင်ထုတ် ခြင်းကို ခံရသောသူသည်
    ကြီးမား သော လူမျိုး ဖြစ်စေခြင်းငှါငါစီရင် မည်။ ထာဝရဘုရား သည် ဇိအုန် တောင် ပေါ်
    မှာ သူ တို့ကို ယခု မှစ၍ အစဉ် အမြဲအုပ်ချုပ် စိုးစံတော်မူလိမ့်မည်။
  hmo-hmo: Inai bese be mai edia manoka, bona edia tano dekena amo daudau idia noho.
    To idia do mauri noho taudia dekena amo, bese badana ta do lau hamatamaia lou,
    bona bese badana ta idia do lau halaoa. Lau ese Siona Ororo dekenai idia do lau
    gunalaia, unai neganai ela bona hanaihanai.”
  urd-urd: और लंगड़ों को बक़िया, और जिलावतनों को ताक़तवर क़ौम बनाऊँगा; और ख़ुदावन्द
    कोह — ए — सिय्यून पर अब से हमेशा हमेश तक उन पर सल्तनत करेगा।
  rus-SYN: И сделаю хромлющее остатком и далеко рассеянное сильным народом, и Господь
    будет царствовать над ними на горе Сионе отныне и до века.
  bqc-SIM: Má a gbɛ̃́ pↄ́ lɛ́ tↄ̃ↄlɛpiↄ kɛ ma gbɛ̃́ kↄ̃naↄ ũ, má a gbɛ̃́ pↄ́ wà
    tàńnↄ zã̀piↄ kɛ bui gbãa ũ. Za gↄↄ bee máↄ kiblemá Siↄna gbɛ̀sĩsĩ musu
    e gↄↄpii.
  tcz-CHONGTHU: Koitobang alhasam jouse jong kakihin sosah chehdiu, migama kikai mongsa
    ho jong namlen ka sosah ding ahi. Chuteng keima Pakaiyin tonsot geija Jerusalema
    lengvai kapoh ding ahi.”
  mar-mar: मी लंगड्यांना शेष म्हणून ठेवीन, आणि दूर घालवलेल्यांचे बलशाली राष्ट्र करीन.”
    आणि आता व सदासर्वकाळ, मी परमेश्वर सियोन पर्वतावरून त्यांच्यावर राज्य करीन.
  qub-qub: Chay wegrucunatami acrashaj. Chay ñacaycajcunatami munayniyoj nasyun cananpaj
    camacächishaj. Noga Tayta Diosmi acrashä runacunataga Sión lömapita-pacha imaycamapis
    mandashäpaj.
  bqp-bqp: Kon be bɑ mɛɛrɑ kuɑ mi mɛnnɑ. Kpɑ be, bɑ n sɑ̃ɑ nɛn tɔmbun sukum mɛ mu
    tie. Kpɑ n be, be bɑ rɑɑ kpikiru suɑ mi ko bwese dɑmgiru. Kpɑ nɛ, Yinni Gusunɔ
    nɑ n sɑ̃ɑ ben sunɔ Siɔniɔ sere kɑ bɑɑdommɑɔ.
  hat-hat: Avèk sa ki t'ap bwete yo, m'a mete peyi a kanpe ankò. M'a fè moun yo te
    depòte yo tounen yon gwo nasyon. Mwen menm, Seyè a, m'a gouvènen yo sou tèt mòn
    Siyon an, depi jou sa a jouk sa kaba.
  eng-BSB: And I will make the lame into a remnant, and the outcast into a strong
    nation. Then the LORD will rule over them in Mount Zion from that day and forever.
  tod-tod: Zɔiti ti maalɛɠɛfɛgai, nà naa mɔtaiti makɛ, zɔiti ti maaɠoozani, gè naati
    kɛ ga zii wola. Ɠɔoɠɔ GALAGI ɠa masadai ɠɛ ti unda, Siyɔn gizei ma, é zo názuʋɛ
    ma, eyɛsu ɠɔ.
  eng-WEBPB: 'and I will make that which was lame a remnant, and that which was cast
    far off a strong nation: and the LORD will reign over them on Mount Zion from
    then on, even forever.”'
  kbq-kbq: Hagi zamagama havizama hunege'za kama vuga'ma osu'naza vahe'ma osi'ama
    mani'naza nagara zamazeri atru hugahue. Ana nehu'na ru kumategama kinama ome hu'za
    mani'naza nagamokizmia zamazeri hanavetisuge'za hanave vahe fore hugahaze. Ana
    nehanage'na Ra Anumzamo'na Jerusalemi kumate mani'nena Nagrania kegava huzmante
    vava hugahie.
  nhe-BL: Huan ica yajuanti sampa nijchihuas se tlali ica tlacame tlen tejtetique.
    Huan na, niimoTECO, nielis inintlanahuatijca huan nitlanahuatis ipan tepetl tlen
    nopa tonal huan para nochipa.
  gub-BL: Aruzewyr putar wikuwe ma'e ywy muite har wi ihe wà nehe. Amono'og putar
    teko nehe, ikàg ma'e romo wamuigo kar pà ihe nehe. Ihe Tupàn Tuweharupi Wiko Ma'e
    aiko putar wanuwihawete romo Xiàw ywytyr rehe ihe nehe. A'e 'ar henataromo wiko
    putar heremiaihu romo tuweharupi wà nehe.
  eng-DRA: 'And I will make her that halted, a remnant: and her that hath been afflicted,
    a mighty nation: and the Lord will reign over them in mount Sion, from this time
    now and for ever.'
