verse: MIC.004.004
translations:
  mal-C: ഓരോരുത്തരും തങ്ങളുടെ മുന്തിരിവള്ളിയുടെ കീഴിലും തങ്ങളുടെ അത്തിമരത്തിൻകീഴിലും
    ഇരിക്കും; ആരും അവരെ ഭയപ്പെടുത്തുകയില്ല, കാരണം, സൈന്യങ്ങളുടെ യഹോവ ഇത് അരുളിച്ചെയ്തിരിക്കുന്നു.
  deu-TKW: Ein jeder wird unter seinem Weinstock und unter seinem Feigenbaume sitzen,
    ohne daß sie jemand aufschreckt! Denn der Mund Jahwes der Heerscharen hat es geredet.
  lin-lin: Moto nyonso akovanda na kimia kati na bilanga na ye ya vino mpe na se ya
    nzete na ye ya figi. Moto moko te akobangisa ye, pamba te Yawe, Mokonzi ya mampinga,
    nde alobi.
  eng-LSV: And they have sat each under his vine, || And under his fig tree, || And
    there is none troubling, || For the mouth of YHWH of Hosts has spoken.
  eng-GNV: 'But they shall sit euery man vnder his vine, and vnder his figge tree,
    and none shall make them afraid: for the mouth of the Lord of hostes hath spoken
    it.'
  eng-WEBSTER: 'But they shall sit every man under his vine and under his fig-tree;
    and none shall make them afraid: for the mouth of the LORD of hosts hath spoken
    it .'
  nhw-BL: Huan sesen masehuali mosiyajquetzas ica paquili itla se icuatlatoc huan
    sesen ixocomecamil temacas hasta mocahuas. Ayacmo aqui quintemajmatis pampa TOTECO
    Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quej nopa quiijtojtoc.
  swh-ONEN: Kila mtu ataketi chini ya mzabibu wake na chini ya mtini wake, wala hakuna
    mtu atakayewaogopesha, kwa kuwa Bwana Mwenye Nguvu Zote amesema.
  bba-bba: Bɑɑwure u ko n wɑ̃ɑ win ɡberu kpɑɑnɛɔ bɔri yɛndu sɔɔ. Goo kun mɑɑ nùn nɑndɑsiɑmɔ.
    Gusunɔ wɔllu kɑ tem Yinniwɑ u yeni ɡeruɑ.
  eng-KJVCPB: 'But they shall sit every man under his vine and under his fig tree;
    And none shall make them afraid: For the mouth of the Lord of hosts hath spoken
    it.'
  luo-luo: Ngʼato ka ngʼato nobed e bwo yiende owuon mar mzabibu kendo e bwo yiende
    owuon mar ngʼowu, kendo onge ngʼama nochak omigi luoro nikech Jehova Nyasaye Maratego
    osewacho.
  meu-meu: a ta ta ena vine auna ena vine auna bona ena suke auna ena suke auna henudiai
    bae helai, bona tau ta ese basine hagaridia; badina be Iehova Sabaota na uduna
    amo vada e hereva.
  npi-ULB: बरु, तिनीहरूले हरेक मानिसलाई उहाँको दाखको बोटमुनि र उहाँको नेभाराको रूखमुनि
    राख्‍नेछन् । कसैले पनि तिनीहरूलाई भयभीत बनाउनेछैन, किनभने सेनाहरूका परमप्रभु बोल्नुभएको
    छ ।
  yor-yor: Ṣùgbọ́n olúkúlùkù yóò jókòó lábẹ́ àjàrà rẹ̀ àti lábẹ́ igi ọ̀pọ̀tọ́ rẹ̀,
    ẹnìkan kì yóò sì dẹ́rùbà wọ́n, nítorí Olúwa àwọn ọmọ-ogun ti sọ̀rọ̀.
  pes-OPCB: هر کس در خانهٔ خود در صلح و امنیت زندگی خواهد کرد، زیرا چیزی که باعث ترس
    شود وجود نخواهد داشت. این وعده را خداوند لشکرهای آسمان داده است.
  tgl-ULB: Sa halip, uupo ang bawat tao sa ilalim ng kaniyang tanim na ubas at sa
    ilalim ng kaniyang puno ng igos. Walang sinuman ang mananakot sa kanila, sapagkat
    nagsalita si Yahweh, ang pinuno ng mga hukbo.
  cbu-NT: Amb ashkatssin wanasirsha taaksin, mapiyshtisin yasinash puch kanuskusin,
    wayanpishsha k'xinataranll, ndusha puniyksin ashchinlliniya, Anoo Apanll Taarashipani
    waamari kasiru an, nuwaa Mikiyasaatsi tsiyatku tárangiya.
  hui-hui: Bibahendeore tíninaga gerebi mabu bu hengedemigohabi tininaga poge hengedemigonaga
    gumbahabi bira palia bu holeberami. Uruninaga ho hama pedaria mbiralime ti mo
    gi holene nawialu tínaga bu miniha mo palia holene karulowa turu haga buwa dungulo
    holeberami lalu Anduane Homogo Hongo Haiheore kagome ani buleore, lalu lo wini.
  mya-mya: လူ​တိုင်း​ပင်​မိ​မိ​တို့​၏​စ​ပျစ်​ဥ​ယျာဉ်၊မိ​မိ​တို့​၏ သ​ဖန်း​ခြံ​ထဲ​၌​မ​ကြောက်​လန့်​ရ​ဘဲ၊
    အေး​ချမ်း​သာ​ယာ​စွာ​နေ​ထိုင်​ရ​လိမ့်​မည်။ ဤ​ကား​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား
    မိန့်​မြွက်​တော်​မူ​သော​က​တိ​တော်​ဖြစ်​သ​တည်း။
  bod-N: མི་རེ་རེ་རང་རང་གི་རྒུན་ཤིང་དང་སེ་ཡབ་ཤིང་གི་འོག་ཏུ་བསྡད་ནས་སུས་ཀྱང་དེ་རྣམས་འཇིགས་པར་མི་བྱ།
    ཅི་ལ་ཞེ་ན། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་པས་སོ། །
  sna-sna: Mumwe nomumwe achagara pasi pomuzambiringa wake, napasi pomuonde wake,
    uye hapana anozovaita kuti vatye, nokuti Jehovha Wamasimba Ose ataura.
  spa-BLM: Pero cada uno se sentará bajo su vid y bajo su higuera. Nadie les hará
    tener miedo, porque la boca del Señor de los Ejércitos ha hablado.
  cac-cac: A eb' anima, man̈xalaj b'aj ol xiv eb'. Junjun mach ol yal yic'an yip d'a
    yalan̈ yen̈ul sc'ab' te' yuva yed' d'a yalan̈ yen̈ul sc'ab' te' yigo. A Jehová
    Yajal d'a Smasanil syac' sti' d'a jun tic.
  swh-ULB: Badala yake, wataketi kila mtu chini ya mzabibu wake na chini ya mtini
    wake. Hakuna mtu atakayewafanya waogope, kwa kuwa mdomo wa Yahwe wa majeshi umesema.
  bel-bel: але кожны будзе сядзець пад сваёю вінаграднаю лазою і пад сваёю смакоўніцай,
    і ніхто ня будзе палохаць іх, бо вусны Госпада Саваофа вымавілі гэта.
  deu-ELBBK: Und sie werden sitzen, jeder unter seinem Weinstock und unter seinem
    Feigenbaum, und niemand wird sie aufschrecken. Denn der Mund des HERRN der Heerscharen
    hat geredet.
  mbb-OT: Is kada etew ebpinuu ziyà te sihung te pinemula zin he paras wey kayu he
    higus he wazè din igkahandek. Egkehitavù iyan heini su iyan mismu is Nengazen
    he Mekeǥeǥehem migkaǥi kayi.
  mal-2015: അവർ ഓരോരുത്തൻ താന്താന്റെ മുന്തിരിവള്ളിയുടെ കീഴിലും അത്തിവൃക്ഷത്തിന്റെ
    കീഴിലും പാർക്കും; ആരും അവരെ ഭയപ്പെടുത്തുകയില്ല; സൈന്യങ്ങളുടെ യഹോവയുടെ വായ് അതു
    അരുളിച്ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Sako peske bešela tel peskro viňičis the tel peskro figovňikos a ňiko les
    imar na daravela avri bo o Nekzoraleder RAJ prevakerďa.
  pes-OPV: وهر کس زیر مو خود و زیر انجیر خویش خواهدنشست و ترساننده‌ای نخواهد بود زیرا
    که دهان یهوه صبایوت تکلم نموده است.
  ron-1924: чи фиекаре ва локуи суб вица луй ши суб смокинул луй ши нимень ну-л ва
    май тулбура. Кэч гура Домнулуй оштирилор а ворбит.
  ben-OBCV: প্রত্যেকে নিজের নিজের দ্রাক্ষালতার ও নিজেদের ডুমুর গাছের নিচে বসবে, এবং
    কেউ তাদের ভয় দেখাবে না, কারণ সর্বশক্তিমান সদাপ্রভু এই কথা বলেছেন।
  som-som: Laakiinse ninkood waluba wuxuu hoos fadhiisan doonaa geedkiisa canabka
    ah, iyo geedkiisa berdaha ah, oo ninna ma cabsiin doono iyaga, waayo, afkii Rabbiga
    ciidammada ayaa saas ku hadlay.
  lat-VUC: Et sedebit vir subtus vitem suam et subtus ficum suam, et non erit qui
    deterreat, quia os Domini exercituum locutum est.
  eng-ASVBT: 'But they shall sit every man under his vine and under his fig tree;
    and none shall make them afraid: for the mouth of Jehovah of hosts hath spoken
    it.'
  ita-1885: Anzi sederanno ciascuno sotto alla sua vite, e sotto al suo fico; e non
    vi sarà alcuno che li spaventi; perciocchè la bocca del Signor degli eserciti
    ha parlato.
  eng-LXXUP: 'And every one shall rest under his vine, and every one under his fig
    tree; and there shall be none to alarm them: for the mouth of the Lord Almighty
    has spoken these words.'
  eng-ULB: Instead, they will sit every person under his vine and under his fig tree.
    No one will make them afraid, for the mouth of Yahweh of hosts has spoken.
  spa-VBL: Todos podrán sentarse bajo sus viñedos y sus higueras, pues no habrá quien
    los atemorice. ¡Yo, el Señor Todopoderoso he hablado!
  fra-_FOB: Mais chacun habitera sous sa vigne et sous son figuier, sans que personne
    les épouvante; car la bouche de l'Éternel des armées a parlé.
  mal-mal: അവർ ഓരോരുത്തൻ സ്വന്തം മുന്തിരിവള്ളിയുടെ കീഴിലും അത്തിവൃക്ഷത്തിന്റെ കീഴിലും
    പാർക്കും; ആരും അവരെ ഭയപ്പെടുത്തുകയില്ല; സൈന്യങ്ങളുടെ യഹോവയുടെ വായ് അത് അരുളിച്ചെയ്തിരിക്കുന്നു.
  urd-GVR: Har ek apnī angūr kī bel aur apne anjīr ke daraḳht ke sāye meṅ baiṭh kar
    ārām karegā. Koī nahīṅ rahegā jo unheṅ achānak dahshatzadā kare. Kyoṅki Rabbul-afwāj
    ne yih kuchh farmāyā hai.
  suz-BL: तन्‍न मुर नेल्‍ल आन अङगुर नु फोव़शी रवा आन पुंम नित्‍‍नीम। मिनु मेको आन
    कली सुइमी हिंच मकोंइनीम। मारदे हना मुर नेल्‍ल आन परमप्रभु यावेमी लोव़ प‍शो बाक्‍ब।
    १राजा ५:५; जकरिया ३:३०
  eng-NOY: But they shall sit every one under his vine, And under his fig-tree, And
    none shall make them afraid; The mouth of Jehovah of hosts hath spoken it.
  ita-1927: Sederanno ciascuno sotto la sua vigna e sotto il suo fico senza che alcuno
    li spaventi; poiché la bocca dell’Eterno degli eserciti ha parlato.
  ckb-ckb: هەریەکە و لەژێر ڕەزەمێوەکەی و لەژێر دار هەنجیرەکەی دادەنیشێت، کەس نایترسێنێت،
    چونکە یەزدانی سوپاسالار فەرموویەتی.
  eng-BBE: 'But every man will be seated under his vine and under his fig-tree, and
    no one will be a cause of fear to them: for the mouth of the Lord of armies has
    said it.'
  kan-OKCV: ಆದರೆ ಒಬ್ಬಬ್ಬನು ತನ್ನ ತನ್ನ ದ್ರಾಕ್ಷಿಬಳ್ಳಿಯ ಕೆಳಗೂ ತನ್ನ ತನ್ನ ಅಂಜೂರದ ಗಿಡದ ಕೆಳಗೂ
    ಕುಳಿತುಕೊಳ್ಳುವನು. ಭಯಪಡಿಸುವವನು ಯಾರೂ ಇರುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಇದನ್ನು
    ನುಡಿದಿದ್ದಾರೆ.
  tam-2017: அவனவன் தன்தன் திராட்சைச்செடியின் நிழலிலும், தன்தன் அத்திமரத்தின் நிழலிலும்
    பயப்படுத்துபவர்கள் இல்லாமல் உட்காருவான்; சேனைகளுடைய யெகோவாவின் வாய் இதைச் சொல்லிற்று.
  spa-RV-1909: 'Y cada uno se sentará debajo de su vid y debajo de su higuera, y no
    habrá quien amedrente: porque la boca de Jehová de los ejércitos lo ha hablado.'
  ron-BTF: Dar ei vor ședea, fiecare om sub via sa și sub smochinul său; și nimeni
    nu-i va înspăimânta; fiindcă gura DOMNULUI oștirilor a vorbit.
  eng-WEBP: But every man will sit under his vine and under his fig tree. No one will
    make them afraid, for the mouth of the LORD of Armies has spoken.
  eng-FBV: Everyone will be able to sit under their own vine and their own fig tree,
    for there will be no one to make them afraid. I the Lord Almighty has spoken!
  nld-1939: Dan zal iedereen rusten Onder zijn wijnstok en vijg, En niemand schrikt
    ze meer op. Ja, de mond van Jahweh der heirscharen heeft het gezegd!
  nch-BL: Huan sesen masehuali mosiyajquetzas ica paquilisti itantita se icuatatoc
    huan sesen ixocomecamil temacas hasta mocahuas. Ayecmo aqui quintemajmatis pampa
    TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quej nopa quiijtojtoc.
  vie-1934: Ai nấy sẽ ngồi dưới cây nho mình và dưới cây vả mình, không ai làm cho
    lo sợ; vì miệng Đức Giê-hô-va vạn quân đã phán.
  hin-CV: हर एक जन अपनी ही अंगूर की लता और अपने ही अंजीर के वृक्ष के नीचे बैठेगा,
    और उन्हें कोई नहीं डराएगा, क्योंकि सर्वशक्तिमान याहवेह ने कहा है.
  spa-BES: Pero cada hombre se sentará debajo de su vid y debajo de su higuera, y
    no habrá nadie que los atemorice, porque la boca del Señor de los ejércitos lo
    ha dicho.
  tdx-tdx: Songa hiambesatse ambane’ ty vahe’e t’indaty naho ambane’ i sakoa’ey eo,
    tsy ao ty hahahembañe iareo, fa nitsara ty falie’ Iehovà’ i Màroy.
  tha-KJV: แต่​ต่างก็จะนั่งอยู่​ใต้​ซุ้​มอง​ุ่นและใต้ต้นมะเดื่อของตน และจะไม่​มี​ใครมากระทำให้เขาสะดุ้งกลัว
    เพราะพระโอษฐ์ของพระเยโฮวาห์จอมโยธาได้ตรั​สอย​่างนี้​แล้ว
  por-BR-2018: E cada um se sentará debaixo de sua videira e debaixo de sua figueira,
    e não haverá quem lhes cause medo; porque a boca do SENHOR dos exércitos assim
    falou.
  deu-ELO: Und sie werden sitzen, ein jeder unter seinem Weinstock und unter seinem
    Feigenbaum, und niemand wird sie aufschrecken. Denn der Mund Jehovas der Heerscharen
    hat geredet.
  eng-WYC-2018: And a man shall sit under his vineyard, and under his fig tree; and
    there shall not be that shall make afeared (or and there shall be no one and nothing
    that shall make him afraid), for the mouth of the Lord of hosts spake.
  epo-epo: Sed ĉiu sidos sub sia vinberujo kaj sub sia figarbo, kaj neniu timigos;
    ĉar la buŝo de la Eternulo Cebaot tion diris.
  uig-PIN: Bǝlki ularning ⱨǝrbiri ɵz üzüm teli wǝ ɵz ǝnjür dǝrihi astida olturidu,
    Wǝ ⱨeqkim ularni ⱪorⱪatmaydu; Qünki samawiy ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar
    Ɵz aƣzi bilǝn xundaⱪ eytti.
  beo-beo: 'Dunu huluanedafa da olofole esalumu. Ilia da ilila: waini sagai amola
    figi sagai ouligisa esalumu, amola dunu enoga ili beda:ma:ne hame hamomu. Bai
    Hina Gode Bagadedafa da amane ilegele sia:i dagoi.'
  tpi-OTNT: Na olgeta man wan wan bai i sindaun gut klostu long gaden wain na diwai
    fik bilong ol, na i no gat wanpela man bai i mekim ol i pret. Bikpela I Gat Olgeta
    Strong i bin promis long mekim ol dispela samting.
  hau-SA: Kowa zai zauna a tushen kuringar inabinsa da tushen ɓaurensa, kuma ba wanda
    zai tsoratar da su, gama Ubangiji Maɗaukaki ne ya faɗa.
  uig-LAT: Belki ularning herbiri öz üzüm téli we öz enjür derixi astida olturidu,
    We héchkim ularni qorqatmaydu; Chünki samawiy qoshunlarning Serdari bolghan Perwerdigar
    Öz aghzi bilen shundaq éytti.
  nde-nde: Umuntu wonke uzahlala ngaphansi kwesihlahla sakhe sevini langaphansi kwesihlahla
    sakhe somkhiwa, njalo kakho ozabenza besabe, ngoba uThixo uSomandla usekhulumile.
  ton-ton: 'Ka te nau nofo taki taha ʻae tangata ʻi he malumalu ʻo hono vaine, mo
    e malumalu ʻo hono fiki; pea ʻe ʻikai ha niʻihi ke fakamanavahēʻi ʻakinautolu:
    he ko e fofonga ʻo Sihova ʻoe ngaahi kautau kuo ne folofola ai.'
  ces-1613: Ale seděti bude každý pod vinným kmenem svým, a pod fíkovím svým, a nebude
    žádného, kdo by přestrašil; nebo ústa Hospodina zástupů mluvila.
  eng-WMB: But every man will sit under his vine and under his fig tree. No one will
    make them afraid, for the mouth of the LORD of Hosts has spoken.
  tam-TCV: ஒவ்வொருவனும் தன் சொந்த திராட்சைக்கொடியின் கீழேயும், தன் சொந்த அத்திமரத்தின்
    கீழேயும் சுகமாய் இருப்பான். ஒருவரும் அவர்களைப் பயமுறுத்தமாட்டார்கள். ஏனெனில் சேனைகளின்
    யெகோவாவே இதைச் சொல்லியிருக்கிறார்.
  ceb-ULB: Hinuon, maglingkod ang matag tawo ilalom sa iyang parasan ug ilalom sa
    iyang kahoy'ng igera. Walay bisan usa nga makapahadlok kanila, tungod kay namulong
    na ang baba ni Yahweh nga labawng makakagahom.
  pol-UBG: Ale każdy będzie siedział pod swoją winoroślą i pod swoim drzewem figowym
    i nikt nie będzie ich straszył, bo to usta PANA zastępów powiedziały.
  agr-agr: Nuadui ashí aents aidauk ishamkagtutsuk maki makichik dita uva ajakbaujin,
    higo ajakbaujin nuna wakentin bikintunum shiig agkan ayamainak batsamsatnai. ¡Nunak
    dekas Tuke Pujuu ashí senchigtina nunú aatus tawai!
  kyc-kyc: Wambu peparae manda rao mona seramopa nakama rangena isa girapope pikipi
    ee repeta palyuo mendena lao paka nao palyuo kararami. Anatu Kamongo Porai Wakasa
    dokome pii dake lalu lao leya.
  urd-GVU: ہر ایک اپنی انگور کی بیل اور اپنے انجیر کے درخت کے سائے میں بیٹھ کر آرام
    کرے گا۔ کوئی نہیں رہے گا جو اُنہیں اچانک دہشت زدہ کرے۔ کیونکہ رب الافواج نے یہ
    کچھ فرمایا ہے۔
  eng-OEBCW: They will live each under his vine, and under his fig tree, with none
    to terrify them. For the mouth of the Lord of hosts has spoken.
  deu-1912: Ein jeglicher wird unter seinem Weinstock und Feigenbaum wohnen ohne Scheu;
    denn der Mund des HERRN Zebaoth hat's geredet.
  kan-2017: ಒಬ್ಬೊಬ್ಬನು ತನ್ನ ದ್ರಾಕ್ಷಾಲತೆ ಅಂಜೂರಗಿಡ ಇವುಗಳ ನೆರಳಿನಲ್ಲಿ ಕುಳಿತುಕೊಳ್ಳುವನು.
    ಅವರನ್ನು ಯಾರೂ ಹೆದರಿಸರು. ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೇ ಇದನ್ನು ನುಡಿದಿದ್ದಾನೆ.
  yap-yap: Gubin e girdi’ ni bay ra pired u fithik’ e gapas u fithik’ fi’irad grape
    nge yu ke gek’iy rorad ni fig, ma dakuriy be’ nra k’aring e marus ngorad. I SOMOL
    ni Gubin ma Rayag Rok e ke micheg e pin’ey.
  hlt-MCSB: Hlang he amah kah misur hmui neh amah kah thaibu hmuiah ni a. ngol uh
    eh. Caempuei BOEIPA kah ka loh a thui coeng dongah lakueng uh mahpawh.
  mdy-ETH: ፔቴ ፔቴ ዓሳ ፔ ቱኬ ዎይኖና ቤሌሶ ሚፆኮ ሺባ ዴይ ኮሺና ሃውሻንዳኔ፤ ዔያቶ ዒጊቻንዳ ባኣዚያኣ ባኣሴ፤ ቢያ ባኮ
    ዎይሣ ጎዳሢ ዬያ ጌዔኔ።
  twi-ASANTE: Obiara bɛtena ne bobe anaa ne borɔdɔma nnua ase, na obiara remmɛhunahuna
    wɔn, ɛfiri sɛ, Asafo Awurade akasa.
  eng-WEBU: But every man will sit under his vine and under his fig tree. No one will
    make them afraid, for the mouth of the LORD of Armies has spoken.
  wal-wal: SHin asi ubbi ba woiniyaa turaa kuwaaninne balasiyaa kuwan woppu giidi
    uttana; ai asinne eta yashissenna. Aissi giikko, Ubbaappe Wolqqaama GODAI hagaa
    haasayiis.
  spa-PDDPT: Cada uno se sentará debajo de su vid y de su higuera. No habrá quién
    los atemorice, porque habló la boca de Yavé de las huestes.
  gun-gun: Ha'e rami 'rãgue py peteĩ-teĩ oguapy 'rã okuapy omba'e uva rembypy, e'ỹ
    vy figo'y guy rupi, mba'eta ndoikovei 'rã imondyiarã, Senhor ixondaro reta va'e
    ojuru py ae ijayvu rire.
  agu-BL: Cya'l nin tzun jun xoboktz tk'ab jun contr, ma na ẍchijunal len cu'n ẍchu'jek
    len jak'ak mujil e'chk wi' uva, nka e'chk wi' ibẍ yi sjalok len scyuch'. ¡Jun
    cu'n ya'stzun sbajok, na ya'stzun yol Kataj Ryos, yi cya'l na xcye' quen te'j!
  ilo-ULB: Ngem ketdi, agtugawto ti tunggal maysa a tao iti sirok ti kaubasanna, ken
    iti sirok ti kayona nga igos. Awanto ti mangpabuteng kadakuada, ta ti ngiwat ni
    Yahweh a Mannakabalin amin iti nagsao.
  kpg-kpg: Nia daangada huogodoo gaa noho i di aumaalia, i lodo nadau hadagee waini
    mo i lala nadau laagau ‘fig’, tangada e haga madagudagu digaula ai. Deenei di
    hagababa mai baahi o Dimaadua Koia e Aamua.
  uig-ARA: بەلكى ئۇلارنىڭ ھەربىرى ئۆز ئۈزۈم تېلى ۋە ئۆز ئەنجۈر دەرىخى ئاستىدا ئولتۇرىدۇ،
    ۋە ھېچكىم ئۇلارنى قورقاتمايدۇ؛ چۈنكى ساماۋىي قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار
    ئۆز ئاغزى بىلەن شۇنداق ئېيتتى.
  sus-sus: E tima e xa wɛni sansi nan sɛɛti ma, e dɔxɔ e xa xɔrɛ bili niini bun ma.
    Mixi yo mu fama e bɔɲɛ raminide, barima Alatala Sɛnbɛma bara wɔyɛn.
  pon-2006: Aramas koaros pahn mour meleilei pahn mwetehn arail tuhkehn wain de tuhke
    pik kan; re sohte pahn perki mehkot. KAUN-O, Wasa Lapalahpie, me ketin inoukidahr
    met.
  jae-jae: Êsêac samob sêŋgôŋ nêŋ wain ŋalabu ma sêŋgôŋ nêŋ kaŋanô ŋaajuŋlabu êndêŋ-êndêŋgeŋ,
    ma lau teŋ têtakê êsêac atom, gebe lau siŋ undambêŋa nêŋ Apômtau kêsôm sugac.
  ksd-ksd: Diat a ki ka tikatikai ta kana bit a davai na vain, ma ta kana bit a davai
    na lovo; ma pa ta na na vaburut diat; tago ra ngie i ra Luluai kai ra lavur kor
    i tar tatike.
  grc-BRENT: Καὶ ἀναπαύσεται ἕκαστος ὑποκάτω ἀμπέλου αὐτοῦ, καὶ ἕκαστος ὑποκάτω συκῆς
    αὐτοῦ, καὶ οὐκ ἔσται ὁ ἐκφοβῶν, διότι τὸ στόμα Κυρίου παντοκράτορος ἐλάλησε ταῦτα·
  ind-AYT: “Masing-masing orang akan duduk di bawah pohon anggur dan di bawah pohon
    aranya, dan tidak ada yang akan membuat mereka takut, sebab mulut TUHAN semesta
    alam yang berfirman.”
  nya-nya: Munthu aliyense adzakhala pansi pa tsinde pa mtengo wake wa mpesa ndi pa
    tsinde pa mtengo wake wamkuyu, ndipo palibe amene adzawachititse mantha, pakuti
    Yehova Wamphamvuzonse wayankhula.
  hrv-hrv: Svaki će mirno živjeti pod lozom vinovom, pod smokvom svojom, i nitko ga
    neće plašiti. To rekoše usta Jahve nad Vojskama.
  mps-mps: Tama tigidali bidi deli deli te augwa wain bono gi, me ni fik kaya gi pąde
    bugagia bidalu, te mena bidi me deligo augwali wi ilabo sę me iligobeo. Te Tigidali
    Bomo Elalubo Genuai Bidigo te po dąų waliyu, wai dao.
  tpi-tpi: Na olgeta man wan wan bai i sindaun gut klostu long gaden wain na diwai
    fik bilong ol, na i no gat wanpela man bai i mekim ol i pret. Bikpela I Gat Olgeta
    Strong i bin promis long mekim ol dispela samting.
  dan-1931: Da sidder hver under sin Vinstok og sit Figentræ, og ingen skræmmer dem,
    så sandt Hærskarers HERRES Mund har talet.
  vie-OVCB: Mọi người sẽ sống bình an và thịnh vượng, an nghỉ dưới cây nho và cây
    vả của mình, vì không có điều gì làm cho sợ hãi. Chúa Hằng Hữu Vạn Quân đã hứa
    như thế!
  guj-2017: પણ, તેઓ પોતપોતાના દ્રાક્ષાવેલા નીચે તથા પોતપોતાની અંજીરી નીચે બેસશે. કોઈ
    તેમને બીવડાવશે નહિ, કેમ કે સૈન્યોના યહોવાહના મુખમાંથી આ વચન બોલાયું છે.
  pon-2006A: Aramas koaros pahn mour meleilei pahn mwetehn arail tuhkehn wain de tuhke
    pik kan; re sohte pahn perki mehkot. KAUN-O, Wasa Lapalahpie, me ketin inoukidahr
    met.
  por-BRBSL: Mas cada homem se sentará debaixo de sua videira e debaixo de sua figueira.
    Ninguém os fará ter medo, pois a boca de Yahweh dos Exércitos falou.
  eng-OEBUS: They will live each under his vine, and under his fig tree, with none
    to terrify them. For the mouth of the Lord of hosts has spoken.
  cth-cth: Tami pueng ni amae misurkung, amae thaibunglung rahim a tahung awh han.
    Taki kawi buet touh hai awm mahoeh toe telah ransahu BAWIPA ni a dei.
  twi-twi: Obiara bɛtena ne bobe anaa ne borɔdɔma nnua ase, na obiara remmehunahuna
    wɔn, efisɛ, Asafo Awurade akasa.
  hlt-hlt: Hlang he amah kah misur hmui neh amah kah thaibu hmuiah ni a ngol uh eh.
    Caempuei BOEIPA kah ka loh a thui coeng dongah lakueng uh mahpawh.
  tbz-SIM: Bɑ́ wè kòo nkuuti nɛ̀ diwɛ̀ì o pɑku, nɛ̀ o pérímù bɑ́ dɛ̀mɑrɛ̀ í nhò kɔɔ́nnɛ̀.
    Mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ míì bɛ́i.
  msy-2020: Kar Ikiavɨra Itir Godɨn Gavgaviba Bar Itim akam akɨrigha ghaze, gumazamiziba
    vaghvagh deraghvɨra uari uan wainɨn ikarɨziba ko fighɨn temebar boroghɨn dapiam.
    Egh me deragh ikɨtɨ, tav ua izɨ atiatim me danɨngan kogham.
  dop-dop: Pɑɑ wei ɩ kɑ́ hɑlǝnɑ hɛɛsʋɣʋ kɛ ɩ tɩɩŋ tɑwɑ, nɔɣɔlʋ kɑɑ nyɑɑsɩ-ɩ. Tomɑ
    tǝnɑ tʋ Tɑcɑɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Hər kəs öz meynəsinin, əncir ağacının altında əyləşəcək, Onları qorxudan
    olmayacaq. Ordular Rəbbi belə söz verdi.
  eng-DBY: 'And they shall sit every one under his vine, and under his fig-tree; and
    there shall be none to make [them] afraid: for the mouth of Jehovah of hosts hath
    spoken [it].'
  hin-2017: और लोग आगे को युद्ध विद्या न सीखेंगे। परन्तु वे अपनी-अपनी दाखलता और अंजीर
    के वृक्ष तले बैठा करेंगे, और कोई उनको न डराएगा; सेनाओं के यहोवा ने यही वचन दिया
    है। (1 राजा. 4:25, जक. 3:10)
  wol-KYG: Ñoom ñépp ay toog, ku nekk ci kerug reseñam, mbaa keppaarug garabu figgam,
    kenn du leen xoqtal. Aji Sax ji Boroom gàngoor yee ko wax.
  eng-YLT: And they have sat each under his vine, And under his fig-tree, And there
    is none troubling, For the mouth of Jehovah of Hosts hath spoken.
  kne-kne: Amin ay ipogaw et manbiyag da ay natalna sin payew ya garden da et maga
    di pan-egyatan da, tan siya na di inkarin Diyos ay Kangatoan ay Turay.
  eng-WYC-2017: And a man shall sit under his vineyard, and under his fig tree; and
    there shall not be that shall make afeared, for the mouth of the Lord of hosts
    spake.
  eng-WMBB: But every man will sit under his vine and under his fig tree. No one will
    make them afraid, for the mouth of the LORD of Hosts has spoken.
  urd-GVH: हर एक अपनी अंगूर की बेल और अपने अंजीर के दरख़्त के साये में बैठकर आराम
    करेगा। कोई नहीं रहेगा जो उन्हें अचानक दहशतज़दा करे। क्योंकि रब्बुल-अफ़वाज ने यह
    कुछ फ़रमाया है।
  rug-rug: Doduru tie si kote habotu pa kauruna sa nana vaeni meke pa kauruna sa nana
    huda piqi, meke loke tie kote va matagutu i, ura e Zihova Tadi na Qeto Minate
    si ele zama.
  gaz-gaz: Namni hundi muka wayinii isaatii fi muka harbuu isaa jala taaʼa; Waaqayyoon
    Waan Hunda Dandaʼu dubbateeraatii namni isaan sodaachisu tokko iyyuu hin jiru.
  fra-LSG: Ils habiteront chacun sous sa vigne et sous son figuier, Et il n’y aura
    personne pour les troubler; Car la bouche de l’Éternel des armées a parlé.
  gnn-gnn: Bukmakthirrina yurru birrka'mirrina yolŋu walala nhinanydja marrtji ŋunhilina
    walalaŋgalaynha walala wäŋaŋura, yirralkaŋura yurru, ga yakana walala yurru barrarirrinydja
    ŋula nhäkunydja, liŋgu wäŋanydja yurru ŋunhiyi wurrkurrum'thirrina mäwaya'yirrina,
    marimiriwyirrina nhämiriwyirrina. Ga dhuwalayina ŋunhi dhawuny'tja Garrayyu ŋayipi
    nherrara.
  yal-yal: Birin dɔxɔma nɛn a manpa binla nun a xɔdɛ binla bun, muxu yo mi fa e magaxu,
    amasɔtɔ Alatala Sɛnbɛn Birin Kanna bata falan ti.
  haw-1868: A e noho kela kanaka keia kanaka malalo o kona kumuwaina, a malalo o kona
    laau fiku, Aohe mea nana e hoomakau mai; No ka mea, o ka waha o Iehova o na kaua,
    ka i olelo mai.
  arb-NAV: بَلْ يَجْلِسُ كُلُّ رَجُلٍ تَحْتَ كَرْمِهِ وَتَحْتَ شَجَرَةِ تِينَتِهِ
    وَلا يُرْعِبُهُمْ شَيْءٌ مِنْ بَعْدُ، لأَنَّ هَذَا مَا تَكَلَّمَ بِهِ الرَّبُّ
    الْقَدِيرُ.
  ewe-ewe: Ame sia ame anɔ anyi bɔkɔɔ ɖe eya ŋutɔ ƒe wainka kple gboti te; eye ame
    aɖeke magado ŋɔdzi na wo azɔ o elabena Yehowa, dziƒoʋakɔwo ƒe Aƒetɔ lae gblɔe.
  eng-LEE: But they shall sit every man under his vine and under his fig-tree, with
    none to make them afraid; for the mouth of the Lord of hosts hath spoken it.
  asm-FB: তাৰ পৰিৱৰ্তে প্ৰতিজন লোকে দ্ৰাক্ষাবাৰী, আৰু ডিমৰু গছৰ তলত বহিব। কোনেও তেওঁলোকক
    ভয় খুৱাব নোৱাৰিব; কাৰণ বাহিনীসকলৰ যিহোৱাই নিজৰ মুখেৰে এই কথা কৈছিল,
  sus-A: عٍ تِمَ عٍ شَ وّنِ سَنسِ نَن سّيتِ مَ، عٍ دْشْ عٍ شَ شْرّ بِلِ نِينِ بُن
    مَ. مِشِ يٌ مُ قَمَ عٍ بْحّ رَ مِنِدٍ، بَرِ مَ عَلَتَلَ سّنبّمَ بَرَ وْيّن.
  fra-SBL: Mais chacun s'assiéra sous sa vigne et sous son figuier. Personne ne leur
    fera peur, car la bouche de l'Éternel des armées a parlé.
  hbo-hbo: וְיָשְׁב֗וּ אִ֣ישׁ תַּ֧חַת גַּפְנֹ֛ו וְתַ֥חַת תְּאֵנָתֹ֖ו וְאֵ֣ין מַחֲרִ֑יד
    כִּי־פִ֛י יְהוָ֥ה צְבָאֹ֖ות דִּבֵּֽר׃
  piu-2006: '@see-verse:MIC.004.003'
  kik-kik: O mũndũ agaikaraga gĩtina-inĩ kĩa mũthabibũ wake na aikarage gĩtina-inĩ
    kĩa mũkũyũ wake, na gũtirĩ mũndũ ũkaamamakia, nĩgũkorwo ũguo nĩguo Jehova Mwene-Hinya-Wothe
    oigĩte.
  fra-NCL: Ils resteront assis chacun sous sa vigne, et sous son figuier, sans qu’il
    y ait personne pour les troubler ; car la bouche de Yahweh des armées a parlé.
  cek-AK: Kaminawk boih angmah ih misur takha hoi thaiduetkung tlim ah anghnu o tih,
    nihcae pazih kami mi doeh om mak ai boeh, tiah misatuh Angraeng mah thuih boeh.
  cuk-cuk: Bela dulemar bogidik e-uva-dubmar-urba-bukwa gumaloed, degi, bogidik e-higuera-sapi-urba-bukwa
    gumaloed, dule-bamaladi, gwen amar-ogwayosulid, ar ade, deyobi, Bab-Jehová-Bela-Gangued-Nikad
    sogsad.
  uig-CYR: Бәлки уларниң һәр бири өз үзүм тели вә өз әнҗир дәриғи астида олтириду,
    Вә һеч ким уларни қорқатмайду; Чүнки самавий қошунларниң Сәрдари болған Пәрвәрдигар
    Өз ағзи билән шундақ ейтти.
  tel-2017: దానికి బదులు, ప్రతివాడూ ఎవరి భయమూ లేకుండా తన ద్రాక్షచెట్టు కింద తన అంజూరపు
    చెట్టు కింద కూర్చుంటాడు. ఇది సేనల అధిపతి యెహోవా నోట వెలువడ్డ మాట.
  hat-BSA: 'Men yo va fè chak moun chita anba chan rezen pa yo, ak anba pye fig pa
    yo. Pèsòn p ap fè yo pè: paske bouch SENYÈ dèzame yo fin pale sa.'
  kos-kos: Mwet nukewa fah muta in misla Inmasrlon ima in grape lalos ac ye sak fig
    sunalos, Ac wangin sie fah aksangengyalos. LEUM GOD Kulana El wulela ouinge.
  hbo-WLC: וְיָשְׁב֗וּ אִ֣ישׁ תַּ֧חַת גַּפְנ֛וֹ וְתַ֥חַת תְּאֵנָת֖וֹ וְאֵ֣ין מַחֲרִ֑יד
    כִּי־פִ֛י יְהוָ֥ה צְבָא֖וֹת דִּבֵּֽר׃
  ibo-ibo: Onye ọbụla ga-anọdụrụ onwe ya nʼokpuru vaịnị na nʼokpuru osisi fiig ya,
    nʼihi na o nweghị onye ga-eme ka ha tụọ egwu ọzọ. Onyenwe anyị, Onye pụrụ ime
    ihe niile ekwuola ya.
  ory-ory: ମାତ୍ର ସେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଦ୍ରାକ୍ଷାଲତା ଓ ଡିମ୍ବିରିବୃକ୍ଷ ତଳେ ବସିବେ
    ଓ କେହି ସେମାନଙ୍କୁ ଭୟ ଦେଖାଇବ ନାହିଁ; କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର ମୁଖ ଏହା କହିଅଛି।
  chk-chk: Iwe, eman me eman epwe nom lon an tanipin wain me fän an irä fiik fän kinamwe,
    nge esap wor eman epwe eniuokusu, pun ewe Samol mi Unusen Manaman a pwonei.
  rop-rop: en nobodi kaan meigim miselp redi blanga fait, dumaji ebribodi garra jidan
    gudbinjiwei, en dei garra abum olabat ronwan pleis garram olabat ronwan gadin,
    en nobodi kaan meigim olabat bradin. Trubala im garra hepin lagijat, dumaji YAWEI
    det brabli haibala God bin tok im garra hepin.
  ukr-1871: Нї, тодї кожне буде седїти у себе під виноградиною й під фиґовиною й не
    буде нїкого лякатись; бо Господь сил небесних вирік се устами своїми.
  deu-1951: sondern jedermann wird unter seinem Weinstock und unter seinem Feigenbaum
    sitzen, und niemand wird ihn stören; denn der Mund des HERRN hat es geredet!
  eng-JPS: But they shall sit every man under his vine and under his fig-tree; and
    none shall make them afraid; for the mouth of the LORD of hosts hath spoken.
  srp-1865: Nego æe sjedjeti svaki pod svojom vinovom lozom i pod smokvom, i neæe
    biti nikoga da ih plaši; jer usta Gospoda nad vojskama rekoše.
  lug-lug: Buli muntu aliba mu ddembe wansi w’omuzabbibu gwe ne mu mutiini gwe. Tewalibaawo
    abatiisa kubanga akamwa ka Mukama Ayinzabyonna ke kakyogedde.
  heb-heb: וישבו איש תחת גפנו ותחת תאנתו ואין מחריד כי פי יהוה צבאות דבר׃
  ben-IRV: বরং, তারা প্রত্যেকে নিজের নিজের আঙ্গুর গাছের এবং ডুমুর গাছের তলায় বসবে।
    কেউ তাদের ভয় দেখাবে না, কারণ বাহিনীগনের সদাপ্রভুর মুখ এমনটাই বলেছেন।
  pan-pan: ਪਰ ਉਹ ਆਪੋ ਆਪਣੀਆਂ ਅੰਗੂਰੀ ਵੇਲਾਂ ਅਤੇ ਹੰਜ਼ੀਰ ਦੇ ਰੁੱਖਾਂ ਹੇਠ ਬੈਠਣਗੇ, ਅਤੇ ਕੋਈ
    ਉਹਨਾਂ ਨੂੰ ਨਹੀਂ ਡਰਾਵੇਗਾ, ਕਿਉਂ ਜੋ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੇ ਮੂੰਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: လူ အပေါင်းတို့သည် ကိုယ် ပိုင်သော စပျစ် ပင်၊ ကိုယ် ပိုင်သော သင်္ဘောသဖန်း
    ပင်အောက် မှာ ထိုင် ကြ လိမ့်မည်။ ကြောက် စေသော သူတယောက် မျှမရှိရ။ ကောင်းကင်ဗိုလ်ခြေ
    အရှင်ထာဝရဘုရား ၏ နှုတ် တော် ထွက်အမိန့် တော်ရှိ၏။
  hmo-hmo: Taunimanima ta ta ibounai, be maino dekenai do idia noho. Ta ta ese sibona
    edia vain uma bona fig audia, be do idia naria noho, bona tau ta ese idia do ia
    hagaria lasi. Siahu Ibounai Lohiabada ese inai bamona ia gwauhamata vadaeni.”
  urd-urd: तब हर एक आदमी अपनी ताक और अपने अंजीर के दरख़्त के नीचे बैठेगा, और उनको
    कोई न डराएगा, क्यूँकि रब्ब — उल — अफ़वाज ने अपने मुँह से ये फ़रमाया है।
  rus-SYN: Но каждый будет сидеть под своею виноградною лозою и под своею смоковницею,
    и никто не будет устрашать их, ибо уста Господа Саваофа изрекли это.
  bqc-SIM: Baade a zↄ̃lɛ a vɛ̃ɛli ń a kaadↄɛnlio gbáu, gbɛ̃e a vĩadadańzi lↄo,
    asa Dii Zĩgↄ̃de lɛ́ mɛ́ ò.
  tcz-CHONGTHU: Mitin chamnale lungmona-a khosadiu, miho jousen ama ama lengpigui
    limnoi le theichang phung noija nomsa taha hinkho amandiu, kichatna mong mong
    umtalou ding, Vana kona Pakai galmihon atepsa ahitai.
  mar-mar: त्याऐवजी, प्रत्येक मनुष्य आपल्या द्राक्षवेलीखाली आणि आपल्या अंजिराच्या
    झाडाखाली बसेल. त्यांना कोणीही घाबरवणार नाही. कारण सेनाधीश परमेश्वराच्या तोंडची
    ही वाणी आहे.
  qub-qub: Chauraga mana manchacuypanami runacuna goyangapaj. Cada-ünunnami jamarpäcongapaj
    übas yöranpa, ïgus yöranpa llantuncunacho. Munayniyoj Tayta Diosmi nisha chayno
    cananpaj.
  bqp-bqp: Bɑɑwure u ko n wɑ̃ɑ win gberu kpɑɑnɛɔ bɔri yɛndu sɔɔ. Goo kun mɑɑ nùn nɑndɑsiɑmɔ.
    Gusunɔ wɔllu kɑ tem Yinniwɑ u yeni geruɑ.
  hat-hat: Tout moun va viv ak kè poze anba tonèl rezen yo, anba pye fig frans yo.
    Pesonn p'ap chache yo kont. Sa se pawòl ki soti nan bouch Seyè a!
  eng-BSB: And each man will sit under his own vine and under his own fig tree, with
    no one to frighten him. For the mouth of the LORD of Hosts has spoken.
  tod-tod: Ɛsɛ ka ná-leezɛn ɓele la ziilɛigi zu, ta ná-kooleɠoole gulu ɓelei, nu
    nɔpɛ ge la bɔɔla maalua mɔnɔ, mazɔlɔɔ Ɠɔoɠɔ GALAGI, Fai-Pɛ-Maliɠii, ɠa é boga.
  eng-WEBPB: But every man will sit under his vine and under his fig tree. No one
    will make them afraid, for the mouth of the LORD of Armies has spoken.
  kbq-kbq: Ana hanigeno mago'mago vahe'mo'a agra'a krepimofo agafafine, fiki zafamofo
    agafafi manitere hugahie. Na'ankure mago vahe'mo'a eno eme zamazeri korora osugahie.
    Monafima mani'naza Sondia Vahe'mofo Ra Anumzamo ama ana nanekea huvempa nehie.
  nhe-BL: Huan sesen tlacatl mosiyajcahuas ica paquili itzala se icuatlatoc huan sesen
    ixocomecamil temacas hasta mocahuas. Ayoc aca quintemajmatis pampa TOTECO Tlen
    Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij queja nopa quiijtojtoc.
  gub-BL: Ikatuahy putar waneko àwàm paw teko wanupe nehe. Pitàitàigatu upytu'u ma'e'yw
    pi her ma'e iwype nehe, uwà 'yw iwype nehe. Ko ma'e Tupàn Tuweharupi Wiko Ma'e
    Ikàg Wera'u Ma'e umume'u iko a'e.
  eng-DRA: 'And every man shall sit under his vine, and under his fig tree, and there
    shall be none to make them afraid: for the mouth of the Lord of hosts hath spoken.'
