verse: MIC.004.010
translations:
  mal-C: സീയോൻപുത്രീ, നോവുകിട്ടിയ സ്ത്രീയെപ്പോലെ നീ വേദനകൊണ്ട് പുളയുക. ഇപ്പോൾത്തന്നെ
    നീ പട്ടണംവിട്ട് തുറസ്സായസ്ഥലത്തു താമസിക്കുന്നതിനു പോകേണ്ടിവരും. നീ ബാബേലിലേക്കു
    പോകും; അവിടെവെച്ച് നീ മോചിക്കപ്പെടും. അവിടെ നിന്റെ ശത്രുക്കളുടെ കൈയിൽനിന്ന് യഹോവ
    നിന്നെ വീണ്ടെടുക്കും.
  deu-TKW: Winde dich und kreiße, Zion, wie eine Begärende! Denn nun wirst du zur
    Stadt hinaus müssen und auf freiem Felde lagern und bis Babel gelangen. Dort wirst
    du Rettung erfahren, dort wird dich Jahwe aus der Hand deiner Feinde erlösen!
  lin-lin: Oh Siona, mboka kitoko, lela lokola mwasi oyo azali na pasi ya kobota !
    Pamba te sik’oyo, okobima na engumba mpe okovanda kati na zamba, okokende kino
    na Babiloni ; mpe kuna, Yawe akokangola yo na maboko ya monguna na yo.
  eng-LSV: Be pained, and bring forth, O daughter of Zion, || As a travailing woman,
    || For now you go forth from the city, || And you have dwelt in the field, ||
    And you have gone to Babylon, || There you are delivered, || There YHWH redeems
    you from the hand of your enemies.
  eng-GNV: 'Sorow and mourne, O daughter Zion, like a woman in trauaile: for nowe
    shalt thou goe foorth of the citie, and dwel in the field, and shalt goe into
    Babel, but there shalt thou be deliuered: there the Lord shall redeeme thee from
    the hand of thine enemies.'
  eng-WEBSTER: 'Be in pain, and labor to bring forth, O daughter of Zion, like a woman
    in travail: for now shalt thou go forth from the city, and thou shalt dwell in
    the field, and thou shalt go even to Babylon; there shalt thou be delivered; there
    the LORD shall redeem thee from the hand of thy enemies.'
  nhw-BL: Huajca anJerusalén ehuani, xihuihuipicaca quen se sihuatl catli tlaijiyohuía
    para tlatlacatiltis. Xitlahuejchihuaca pampa anquiijiyohuise nopa hueyi tlacuajcualoli
    catli anmechajsis. Amantzi monequi anquisase ipan ni amoaltepe huan anitztotij
    miltitla. Teipa anmechhuicase tlali Babilonia. Pero nopona TOTECO yas para anmechcohuati
    huan anmechmajcahuas. Quena, hasta nepa se tonal TOTECO anmechmaquixtiti ininmaco
    amocualancaitacahua.
  swh-ONEN: Gaagaa kwa utungu, ee Binti Sayuni, kama mwanamke mwenye utungu wa kuzaa,
    kwa kuwa sasa ni lazima uuache mji ukapige kambi uwanjani. Utakwenda Babeli; huko
    utaokolewa. Huko Bwana atakukomboa kutoka mikononi mwa adui zako.
  bba-bba: Bɛɛ Yerusɑlɛmuɡibu, i wuri koowo nɡe tɔn kurɔ wi u yiire u kĩ u mɑ. Domi
    tɛ̃, i ko i yɑri Yerusɑlɛmun di. Kpɑ i dɑ i n wɑ̃ɑ yɑkɑsɔ. Bɑ koo kɑ bɛɛ dɑ sere
    Bɑbiloniɔ. Adɑmɑ Yinni Gusunɔ u koo rɑ bɛɛ yɑkiɑmɑ min di. Kpɑ u bɛɛ wɔrɑ bɛɛn
    yibɛrɛbɑn nɔmɑn di.
  eng-KJVCPB: 'Be in pain, and labour to bring forth, O daughter of Zion, like a woman
    in travail: For now shalt thou go forth out of the city, and thou shalt dwell
    in the field, And thou shalt go even to Babylon; there shalt thou be delivered;
    There the Lord shall redeem thee from the hand of thine enemies.'
  luo-luo: Ywari gi rem, yaye Nyar Sayun, mana ka dhako mamuoch kayo, nikech koro
    ochuni ni nyaka iwe dala maduongʼ mondo idhi idagie pap nono. Ibiro dhi Babulon
    kendo kuno ema nokonyie. Jehova Nyasaye noresi kuno kogoli e lwet wasiki.
  meu-meu: Siona natuna kekenina e, ba hehure-hehure, ba ḡanaḡana, hekamonai hahinena
    na heto; badina be hanua lalona amo ba raka lasi, tano paka ai ba noho, Babulono
    do baola. Unuseni ai do bae rauamu, unuseni ai Iehova ese oi inaimu imadia amo
    baine hamaurimu.
  npi-ULB: सियोनकी छोरी, प्रसववेदनाकी स्‍त्रीझैँ बच्‍चा जन्माउनको निम्ति पीडा र वेदनामा
    पर् । किनभने अब तँ सहरबाट बाहिर जानेछस्, मैदानमा बस्‍नेछस्, र बेबिलोनमा जानेछस्
    । त्यहाँ तँलाई बचाइनेछ । त्यहाँ परमप्रभुले तिमीहरूका शत्रुका हातबाट तिमीहरूलाई
    बचाउनुहुनेछ ।
  yor-yor: Máa yí síyìn-ín sọ́hùn-ún nínú ìrora, ìwọ obìnrin Sioni, bí ẹni tí ń rọbí,
    nítorí nísinsin yìí ìwọ yóò jáde lọ kúrò ní ìlú, ìwọ yóò sì máa gbé inú igbó.
    Ìwọ yóò lọ sí Babeli; níbẹ̀ ni ìwọ yóò sì ti rí ìgbàlà. Níbẹ̀ ni Olúwa yóò ti
    rà ọ́ padà kúrò lọ́wọ́ àwọn ọ̀tá rẹ.
  pes-OPCB: ای مردم اورشلیم از درد به خود بپیچید و بنالید، چون باید این شهر را ترک
    کرده، در صحرا زندگی کنید! شما به سرزمین دور دست بابِل تبعید می‌شوید؛ ولی در آنجا
    من به داد شما می‌رسم و شما را از چنگ دشمن رهایی می‌بخشم.
  tgl-ULB: Magdusa ka at maghirap sa panganganak, anak na babae ng Zion, katulad ng
    isang babaeng nanganganak. Sapagkat ngayon aalis ka sa iyong lungsod, titira sa
    parang at pupunta sa Babilonia. Doon ay maliligtas ka. Ililigtas ka ni Yahweh
    doon mula sa kamay ng iyong mga kaaway.
  cbu-NT: Ashiriya, Irusarinshuchis, kapung tanukus, nutsis yurtsitsitara shingtsa.
    Watam kundararis siyashchee tputs ichingaru tashitungachinllinawa. Shitungeerus,
    apus xitangat ashkus, anumun Babiloniyapsha machinllinaya. Ashkachtaateesinaya,
    Babiloniyashtaa watsapun taakus, Apanll siyaa tapachindachiya, watam waana táranguwa.
  hui-hui: Yarusaleme wali agali kamiru-o tí áyu dindi timbuni ogoriani nahe yu wahalu
    tagira puwa bame dindi degeni yu dindi mbira nga li aleni pu holeberami. Ogoninaga
    wali waneigini hono wule lowa tandaga nalu elo pedere bu yu ibaga biagadagua bialu
    hadaba. Ani bialu tí Babilono dindi polene nga. Ani beramigola ogoriani Anduane
    Homogohanda tínaga waitigi karume nabelo pele mulebira.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သား​တို့၊ ယ​ခု​တွင်​သင်​တို့ သည်​မြို့​ကို​စွန့်​၍ ကွင်း​ပြင်​ထဲ​၌​နေ​ထိုင်​ကြ
    ရ​မည်​ဖြစ်​သော​ကြောင့် မီး​ဖွား​သော​မိန်း​မ ကဲ့​သို့​ကိုယ်​ကို​တွန့်​လိမ်​ညည်း​တွား​လျက်​နေ
    ကြ​လော့၊ သင်​တို့​သည်​ဗာ​ဗု​လုန်​မြို့​သို့​သွား ရ​ကြ​မည်။ သို့​ရာ​တွင်​ထို​အ​ရပ်​၌​ထာ​ဝ​ရ
    ဘု​ရား​သည် သင်​တို့​ကို​ရန်​သူ​များ​၏​လက် မှ​ကယ်​တင်​တော်​မူ​လိမ့်​မည်။-
  bod-N: ཀྱེ་ཀྱེ་ཛ་ཡན་གྱི་བུ་མོ་ལགས། ཁྱོད་ཀྱིས་བཙའ་རན་པའི་བུད་མེད་བཞིན་ཟུག་གཟེར་ལངས་ནས་ཕྲུ་གུ་བཙའ་བར་འགྱུར།
    ཅི་ལ་ཞེ་ན། ཁྱོད་ནི་གྲོང་ཁྱེར་ལས་ཐོན་ཏེ་རི་ཐང་ལ་གནས་ཤིང་། པཱ་པེལ་ལོན་དུ་འགྲོ་དགོས་ལ།
    གནས་དེ་ལས་ཁྱོད་ནི་ཐར་བར་འགྱུར། གནས་དེར་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རང་བསྐྱབས་ཏེ་དགྲ་བོའི་ལག་ནས་ཐར་བར་བྱེད་དོ།
    །
  sna-sna: Tambura ugomere, iwe Mwanasikana weZioni, somukadzi ari pakusununguka,
    nokuti zvino unofanira kubuda muguta unogara kusango. Uchaenda kuBhabhironi; ikoko
    uchandonunurwa. Ikoko Jehovha achakudzikinura kubva paruoko rwavavengi vako.
  spa-BLM: Ten dolores, y da a luz, hija de Sión, como una mujer de parto; por ahora
    saldrás de la ciudad, y habitará en el campo, y llegará incluso a Babilonia. Allí
    serán rescatados. Allí Yahvé te redimirá de la mano de tus enemigos.
  cac-cac: Ex aj chon̈ab' Sion, ab'ec syail, elocab' eyav yuj yaelal, icha val syaelal
    syab' junoc ix ix ayic tz'alji yune', yujto ol ex el d'a yol e chon̈ab' tic. Ol
    b'at ex cajnajcan d'a caltac te'. Vach'chom ol ex c'ochn̈ej masanto d'a Babilonia,
    palta ato ta' ol ex coljoquel yuj Jehová d'a yol sc'ab' eb' eyajc'ool.
  swh-ULB: Kuwa katika uchungu wa kuzaa ili uzae, binti Sayuni, kama mwanamke mwenye
    uchungu. Kwa sasa utatoka nje ya mji, kuishi kwenye shamba, na kwenda Babeli.
    Huko utaokolewa. Huko Yahwe atakuokoa kutoka kwenye mikono ya maadui.
  bel-bel: Пакутуй і ўбольвайся мукамі, дачка Сіёна, як парадзіха, бо сёньня ты выйдзеш
    з горада і будзеш жыць у полі і дойдзеш да Вавілона. Ты будзеш выратавана, там
    адкупіць цябе Гасподзь ад рукі ворагаў тваіх.
  deu-ELBBK: Kreiße und stöhne, Tochter Zion, wie eine Gebärende! Denn nun wirst du
    aus der Stadt hinausziehen und auf dem Feld wohnen und bis nach Babel kommen.
    – Dort wirst du errettet werden, dort wird der HERR dich aus der Hand deiner Feinde
    erlösen.
  mbb-OT: '@see-verse:MIC.004.009'
  mal-2015: സീയോൻപുത്രിയേ, ഈറ്റുനോവു കിട്ടിയവളെപ്പോലെ വേദനപ്പെട്ടു പ്രസവിക്ക; ഇപ്പോൾ
    നീ നഗരം വിട്ടു വയലിൽ പാർത്തു ബാബേലിലേക്കു പോകേണ്ടിവരും; അവിടെവെച്ചു നീ വിടുവിക്കപ്പെടും;
    അവിടെവെച്ചു യഹോവ നിന്നെ ശത്രുക്കളുടെ കയ്യിൽനിന്നു ഉദ്ധരിക്കും.
  rmc-rmc: Čhaje le Sionoskri, skurčin tut dukhatar a ispide sar e džuvľi, so ločhol,
    bo akana mušineha te džal avri andral o foros a bešeha pre maľa. Džaha dži andro
    Babilon; ode aveha zachraňimen, ode tut cinela o RAJ avri andral o vasta le ňeprijaťeľengre.
  pes-OPV: ‌ای دختر صهیون مثل زنی که می‌زاید درد زه کشیده، وضع حمل نما زیرا که الان
    از شهر بیرون رفته، درصحرا خواهی نشست و به بابل رفته، در آنجارهایی خواهی یافت و
    در آنجا خداوند تو را ازدست دشمنانت رهایی خواهد داد.
  ron-1924: Суферэ, фийка Сионулуй, ши ӂемь ка о фемее ла наштере! Кэч акум вей еши
    дин четате ши вей локуи ын кымп ши те вей дуче пынэ ла Бабилон! Аколо вей фи избэвитэ,
    аколо те ва рэскумпэра Домнул дин мына врэжмашилор тэй.
  ben-OBCV: হে সিয়োন-কন্যা, নিদারুণ যন্ত্রণায় কাতর হও, প্রসব ব্যথায় কষ্ট পাওয়া
    স্ত্রীলোকের মতো, কারণ এখন তোমাকে নগর ত্যাগ করে খোলা মাঠে বাস করতে হবে। তুমি ব্যাবিলনে
    যাবে; সেখানে তুমি উদ্ধার পাবে। সদাপ্রভু সেখানেই তোমাকে মুক্ত করবেন তোমার শত্রুদের
    হাত থেকে।
  som-som: Magaalada Siyoonay, xanuunso, oo foolo aad dhashide sida naag foolanaysa,
    waayo, hadda ayaad magaalada ka bixi doontaa, oo waxaad degganaan doontaa duurka,
    oo xataa waxaad tegi doontaa Baabuloon, oo halkaas ayaa lagaa soo samatabbixin
    doonaa, oo halkaas ayaa Rabbigu kaaga soo furan doona gacanta cadaawayaashaada.
  lat-VUC: 'Dole et satage, filia Sion, quasi parturiens, quia nunc egredieris de
    civitate, et habitabis in regione, et venies usque ad Babylonem: ibi liberaberis,
    ibi redimet te Dominus de manu inimicorum tuorum.'
  eng-ASVBT: 'Be in pain, and labor to bring forth, O daughter of Zion, like a woman
    in travail; for now shalt thou go forth out of the city, and shalt dwell in the
    field, and shalt come even unto Babylon: there shalt thou be rescued; there will
    Jehovah redeem thee from the hand of thine enemies.'
  ita-1885: Senti pur doglie, e premiti, figliuola di Sion, come la donna che partorisce;
    perciocchè ora uscirai della città, ed abiterai per li campi, e perverrai fino
    in Babilonia; ma quivi sarai riscossa, quivi ti riscatterà il Signore di man de' tuoi
    nemici.
  eng-LXXUP: 'Be in pain, and strengthen thyself, and draw near, O daughter of Zion,
    as a woman in travail: for now thou shalt go forth out of the city, and shalt
    lodge in the plain, and shalt reach even to Babylon: thence shall the Lord thy
    God deliver thee, and thence shall he redeem thee out of the hand of thine enemies.'
  eng-ULB: Be in pain and labor to give birth, daughter of Zion, like a woman in labor.
    For now you will you go out of the city, live in the field, and go to Babylon.
    There you will be rescued. There Yahweh will rescue you from the hand of your
    enemies.
  spa-VBL: Retuércete en agonía como la mujer al dar a luz, pueblo de Sión, porque
    serás expulsado de la ciudad, y obligado a acampar a las afueras, y deportado
    a Babilonia. Pero el Señor te traerá de regreso y te rescatará del poder de tus
    enemigos.
  fra-_FOB: Sois en travail et crie, fille de Sion, comme celle qui enfante! Car maintenant
    tu sortiras de la ville, et tu demeureras aux champs, et tu iras jusqu'à Babylone.
    Là tu seras délivrée; là, l'Éternel te rachètera de la main de tes ennemis.
  mal-mal: സീയോൻപുത്രിയേ, ഈറ്റുനോവു കിട്ടിയവളെപ്പോലെ വേദനപ്പെട്ട് പ്രസവിക്കുക; ഇപ്പോൾ
    നീ നഗരം വിട്ട് വയലിൽ പാർത്ത് ബാബേലിലേക്കു പോകേണ്ടിവരും; അവിടെവച്ച് നീ വിടുവിക്കപ്പെടും;
    അവിടെവച്ച് യഹോവ നിന്നെ ശത്രുക്കളുടെ കയ്യിൽനിന്ന് ഉദ്ധരിക്കും.
  urd-GVR: Ai Siyyūn Beṭī, janm dene wālī aurat kī tarah taṛaptī aur chīḳhtī jā! Kyoṅki
    ab tujhe shahr se nikal kar khule maidān meṅ rahnā paṛegā, āḳhir meṅ tū Bābal
    tak pahuṅchegī. Lekin wahāṅ Rab tujhe bachāegā, wahāṅ wuh ewazānā de kar tujhe
    dushman ke hāth se chhuṛāegā.
  suz-BL: सियोन आ तमी, आल थितीक रोइ पशो मीश मुर खोदेंशो पा वाइ ब्रेश्‍शा ग्रीङो। मारदे
    हना मुल गे एको सहर प्रोंइचा माल्‍नेवे। मिनु खिं मबाक्‍तीकेमी बाक्‍तीक सेल्‍चा
    माल्‍नेवे। गे बेबीलोनम लचा माल्‍नेवे। मिनु मेकेर रे प्रोंइचा पुंइसीनेवे। मेकेर
    परमप्रभु यावेमी इ कली इ जोरी सत्रु आन गुइ रे प्रोंइब।
  eng-NOY: Yea, writhe, and be in anguish, O daughter of Zion, like a woman in travail!
    For now shalt thou go forth from the city, and dwell in the field; Thou shalt
    go even to Babylon; Yet there shalt thou be delivered. Jehovah will redeem thee
    from the hand of thine enemies.
  ita-1927: Soffri e gemi, o figliuola di Sion, come donna che partorisce! Poiché
    ora uscirai dalla città, dimorerai per i campi, e andrai fino a Babilonia. Là
    tu sarai liberata, là l’Eterno ti riscatterà dalla mano dei tuoi nemici.
  ckb-ckb: ئەی سییۆنی کچ، لەبەر ژان بگەوزێ وەک ژنی ژانگرتوو، چونکە ئێستا لە شار دێیتە
    دەرەوە و لە دەشتودەر چادر هەڵدەدەیت. دەچیتە بابل، لەوێ دەرباز دەکرێیت. لەوێ یەزدان
    دەتکڕێتەوە لە دەستی دوژمنەکانت.
  eng-BBE: 'Be in pain, make sounds of grief, O daughter of Zion, like a woman in
    childbirth: for now you will go out of the town, living in the open country, and
    will come even to Babylon; there you will have salvation; there the Lord will
    make you free from the hands of your haters.'
  kan-OKCV: ಚೀಯೋನ್ ಪುತ್ರಿಯೇ ಹೆರುವವಳಂತೆ ವೇದನೆ ತಾಳಿಕೋ, ಏಕೆಂದರೆ ಈಗ ಪಟ್ಟಣದೊಳಗಿಂದ ಹೊರಟು
    ಹೊಲದಲ್ಲಿ ವಾಸಮಾಡಿ ಬಾಬಿಲೋನಿಗೆ ಹೋಗುವೆ, ಅಲ್ಲಿ ನಿನಗೆ ಬಿಡುಗಡೆಯಾಗುವುದು. ಅಲ್ಲಿ ಯೆಹೋವ ದೇವರು
    ನಿನ್ನನ್ನು ನಿನ್ನ ಶತ್ರುಗಳ ಕೈಯೊಳಗಿಂದ ವಿಮೋಚಿಸುವರು.
  tam-2017: மகளாகிய சீயோனே, பிரசவிக்கிற பெண்ணைப்போல பிரசவ வேதனைப்படு; நீ இப்போது நகரத்திலிருந்து
    புறப்பட்டு, வெளிகளில் தங்கி, பாபிலோன் வரைக்கும் போவாய், அங்கே விடுவிக்கப்படுவாய்;
    அங்கே யெகோவா உன்னை உன் எதிரிகளின் கைக்கு நீங்கலாக்கி மீட்பார்.
  spa-RV-1909: 'Duélete y gime, hija de Sión, como mujer de parto; porque ahora saldrás
    de la ciudad, y morarás en el campo, y llegarás hasta Babilonia: allí serás librada,
    allí te redimirá Jehová de la mano de tus enemigos.'
  ron-BTF: Fii în durere și chinuiește-te să naști, tu, fiică a Sionului, ca o femeie
    în durerile nașterii; căci acum vei ieși din cetate și vei locui pe câmp și vei
    merge la Babilon; acolo tu vei fi eliberată; acolo DOMNUL te va răscumpăra din
    mâna dușmanilor tăi.
  eng-WEBP: Be in pain, and labor to give birth, daughter of Zion, like a woman in
    travail; for now you will go out of the city, and will dwell in the field, and
    will come even to Babylon. There you will be rescued. There the LORD will redeem
    you from the hand of your enemies.
  eng-FBV: Thrash around in agony like a woman giving birth, people of Zion—for you
    will be expelled from the city, forced to camp out in the open, and exiled to
    Babylon. But the Lord will bring you back, and rescue you from the power of your
    enemies.
  nld-1939: Krimp van weeën ineen, Dochter van Sion, als een barende vrouw; Want nu
    moet ge de stad verlaten, Op het veld gaan wonen. Ja, ge zult naar Babel gaan,
    Maar daar zult ge worden verlost; Daar zal Jahweh u bevrijden Uit de greep van
    uw vijanden.
  nch-BL: Huajca anJerusalén ehuani, xihuihuipicaca quej se sihuat cati taijyohuía
    para tatacatiltis. Xitahuejchihuaca pampa anquiijyohuise nopa hueyi tacuajcualoli
    cati amechajsis. Amantzi monequi anquisase ipan ni amoaltepe huan anitztotij mila.
    Teipa amechhuicase ipan tali Babilonia. Pero nopona TOTECO yas para amechcohuati
    huan amechmajcahuas. Quena, hasta nepa se tonali TOTECO amechmaquixtiti inimaco
    amocualancaitacahua.
  vie-1934: Hỡi con gái Si-ôn, hãy đau đớn khó nhọc để đẻ ra như đàn bà đẻ! Vì ngươi
    sẽ đi ra khỏi thành và ở trong đồng ruộng, và ngươi sẽ đến Ba-by-lôn. Nhưng ở
    đó, ngươi sẽ được giải cứu; ấy là tại đó mà Đức Giê-hô-va sẽ chuộc ngươi ra khỏi
    tay kẻ thù nghịch ngươi.
  hin-CV: हे ज़ियोन की बेटी, जच्चा स्त्री की तरह दर्द से छटपटाओ, क्योंकि अब तुम्हें
    शहर छोड़कर खुले मैदान में डेरा डालना ज़रूरी है. तुम बाबेल जाओगी; और तुम बचाई जाओगी.
    वहां याहवेह तुम्हें तुम्हारे शत्रुओं के हाथ से छुड़ाएंगे.
  spa-BES: 'Siente dolor, haz sonidos de dolor, oh hija de Sion, como una mujer en
    el parto: porque ahora saldrás de la ciudad, viviendo en el campo, y vendrás hasta
    Babilonia; allí tendrás salvación; allí el Señor los hará libre de las manos de
    sus enemigos.'
  tdx-tdx: Minioniòra, mañeña, hisamaha’o, ry anak’ ampela’ i Tsione, manahake ty
    ampela mitsongo; fa hiavote’o henaneo i rovay, himoneñe an-kivok’ ao, am-para’
    te mandoake e Bavele ao; añe irehe ho hahañe; añe ty hijebaña’ Iehovà azo am-pità’
    o rafelahi’oo.
  tha-KJV: โอ บุ​ตรสาวศิโยนเอ๋ย จงบิดตัวและโอดครวญไปเถิด อย่างกับหญิงจะคลอดบุตร เพราะบัดนี้​เจ้​าจะต้องออกไปจากนครไปพักอยู่ตามไร่​นา
    เจ้​าจะต้องไปยังบาบิ​โลน เจ้​าจะได้รับการช่วยให้​รอดพ้น ณ ที่นั่น พระเยโฮวาห์จะทรงไถ่​เจ้า
    ณ ที่​นั่นให้พ้นจากมือศั​ตรู​ของเจ้า
  por-BR-2018: Sofre dores e contorce-te, ó filha de Sião, como mulher em trabalho
    de parto; porque agora sairás da cidade, e morarás no campo, e virás até a Babilônia;
    porém ali tu serás livrada, ali o SENHOR te redimirá da mão de teus inimigos.
  deu-ELO: Kreiße und stöhne, Tochter Zion, gleich einer Gebärenden! Denn nun wirst
    du aus der Stadt hinausziehen und auf dem Felde wohnen und bis nach Babel kommen.
    Daselbst wirst du errettet werden, daselbst wird Jehova dich aus der Hand deiner
    Feinde erlösen.
  eng-WYC-2018: Thou daughter of Zion, make sorrow, and haste, as a woman travailing
    of child; for now thou shalt go out of the city, and shalt dwell in the country,
    and shalt come unto Babylon; there thou shalt be delivered, there the Lord shall
    again-buy thee, from the hand of thine enemies. (O daughter of Zion, make sorrow,
    and make haste, like a woman with child in labour; for now thou shalt go out of
    the city, and shalt live in the open country, and shalt come to Babylon; there
    thou shalt be saved, there the Lord shall rescue thee, from the hands of thy enemies.)
  epo-epo: Suferu, kaj havu dolorojn, ho filino de Cion, kiel naskantino; ĉar nun
    vi eliros el la urbo kaj loĝos sur la kampo kaj venos ĝis Babel; tie vi estos
    savata; tie la Eternulo liberigos vin el la mano de viaj malamikoj.
  uig-PIN: Azabⱪa qüx, tolƣaⱪ tutⱪan ayaldǝk tuƣuxⱪa tolƣinip tirixⱪin, i Zion ⱪizi;
    Qünki sǝn ⱨazir xǝⱨǝrdin qiⱪisǝn, Ⱨazir dalada turisǝn, Sǝn ⱨǝtta Babilƣimu qiⱪisǝn.
    Sǝn axu yǝrdǝ ⱪutⱪuzulisǝn; Axu yǝrdǝ Pǝrwǝrdigar sanga ⱨǝmjǝmǝt bolup düxmǝnliringdin
    ⱪutⱪuzidu.
  beo-beo: Yelusaleme fi dunu, dili da uda ilia mano lasea sega soiyalabe amo defele
    soiyalaha gusa:ma! Be waha dilia da moilai bai bagade fi bai amo yolesili amola
    soge hamega fimu. Dilia da Ba:bilonega masunu, be amoga Hina Gode da dima ha lai
    dunu ilia di wadela:lesisa:besa:le gaga:mu.
  tpi-OTNT: Orait yupela ol manmeri bilong Jerusalem, yupela i mas singaut na krai
    na tanim tanim nabaut olsem meri i save pilim pen long taim em i laik karim pikinini.
    Long wanem, nau yupela i mas lusim taun na i go i stap long ples kunai. Na bai
    ol i kisim yupela i go long taun Babilon. Tasol Bikpela bai i kisim bek yupela
    long han bilong ol birua.
  hau-SA: Ki yi birgima cikin zafin azaba, ya Diyar Sihiyona, kamar macen da take
    naƙuda, don yanzu dole ki bar birni ki kafa sansani a filin Allah. Za ki tafi
    Babilon; a can za a kuɓutar da ki. A can ne Ubangiji zai fanshe ki daga hannun
    maƙiyanki.
  uig-LAT: Azabqa chüsh, tolghaq tutqan ayaldek tughushqa tolghinip tirishqin, i Zion
    qizi; Chünki sen hazir sheherdin chiqisen, Hazir dalada turisen, Sen hetta Babilghimu
    chiqisen. Sen ashu yerde qutquzulisen; Ashu yerde Perwerdigar sanga hemjemet bolup
    düshmenliringdin qutquzidu.
  nde-nde: Janqula ngobuhlungu, wena Ndodakazi yeZiyoni, njengowesifazane ohelelwayo,
    ngoba khathesi sekumele usuke kulelidolobho uyehlala egangeni. Uzakuya eBhabhiloni;
    lapho ozahlengwa khona. Khonale uThixo uzakukhulula ezandleni zezitha zakho.
  ton-ton: '‌ʻIo, te ke mamahi, pea ke feinga ke fāʻeleʻi, ʻe ʻofefine ʻo Saione,
    ʻo hangē ha fefine ʻoku langā: he ko eni, te ke toki ʻalu atu ʻi he kolo, pea
    te ke nofo ʻi he ngoue, pea te ke ʻalu, ʻio, ki Papilone; ʻe fakahaofi koe ʻi
    ai; ʻe huhuʻi koe ʻi ai ʻe Sihova, mei he nima ʻo ho ngaahi fili.'
  ces-1613: Pracujž ku porodu a úpěj, dcero Sionská, jako rodička; nebo již vyjdeš
    z města, a budeš bydliti na poli, a přijdeš až do Babylona. Tam vytržena budeš,
    tam tě vykoupí Hospodin z ruky nepřátel tvých.
  eng-WMB: Be in pain, and labor to give birth, daughter of Zion, like a woman in
    travail; for now you will go out of the city, and will dwell in the field, and
    will come even to Babylon. There you will be rescued. There the LORD will redeem
    you from the hand of your enemies.
  tam-TCV: சீயோன் மகளே, பிரசவிக்கும் பெண்ணைப்போல் துடித்து வேதனைப்படு. ஏனெனில் நீ
    நகரத்தைவிட்டு விரைவில் வெளியே போகவேண்டும். திறந்தவெளியில் முகாமிடவேண்டும். நீ
    பாபிலோனுக்குப் போவாய். ஆனால் அங்கிருந்து நீ தப்புவிக்கப்படுவாய். உன் பகைவர்களின்
    கைகளினின்றும் யெகோவாவாகிய நானே உன்னை மீட்டுக்கொள்வேன்.
  ceb-ULB: Pabilin sa kasakit ug pagbati aron sa pagpanganak, anak nga babaye sa Zion,
    sama sa babaye nga nagbati. Kay karon pagawason na kamo sa siyudad, papuy-on sa
    uma, ug paadtoon sa Babilonia. Luwason kamo didto. Luwason kamo ni Yahweh gikan
    sa kamot sa inyong mga kaaway.
  pol-UBG: Odczuwaj ból i jęcz, córko Syjonu, jak rodząca, bo już wyjdziesz z miasta
    i zamieszkasz w polu, i pójdziesz aż do Babilonu. Tam będziesz wybawiona, tam
    cię PAN odkupi z rąk twoich wrogów.
  agr-agr: '@see-verse:MIC.004.009'
  kyc-kyc: Jerusaleme wambu dupwa enda wane manjana nenge sisi pyao ee lenge doko
    suu pyao ee poraiyuo lalapape. Epapu nakama yuu taone andake doko yaki nyuo pao
    yuu mee langa pau dupwana palirami. Nakama yuu Bapilone parami. Dopa pyuo yuu
    dokona yanda pimwai dupwame pyalena piraminyipape Kamongo dokome nakama kiiramo
    nyeramo eparami.
  urd-GVU: اے صیون بیٹی، جنم دینے والی عورت کی طرح تڑپتی اور چیختی جا! کیونکہ اب تجھے
    شہر سے نکل کر کھلے میدان میں رہنا پڑے گا، آخر میں تُو بابل تک پہنچے گی۔ لیکن وہاں
    رب تجھے بچائے گا، وہاں وہ عوضانہ دے کر تجھے دشمن کے ہاتھ سے چھڑائے گا۔
  eng-OEBCW: Writhe and scream, daughter of Zion, like a woman in labour! For now
    you must leave the city and camp in the open field. You will be taken to Babylon,
    but there will be rescued. There the Lord will save you from the hands of your
    foes.
  deu-1912: Leide doch solch Weh und kreiße, du Tochter Zion, wie eine in Kindsnöten.
    Denn du mußt nun zur Stadt hinaus und auf dem Felde wohnen und gen Babel kommen;
    aber daselbst wirst du errettet werden, daselbst wird dich der HERR erlösen von
    deinen Feinden.
  kan-2017: ಚೀಯೋನ್ ಯುವತಿಯೇ, ಹೆರುವವಳಂತೆ ವೇದನೆಗೆ ಒಳಗಾಗು, ಯಾತನೆಪಡು. ನೀನೀಗ ಪಟ್ಟಣದಿಂದ ಹೊರಟು
    ಕಾಡಿನಲ್ಲಿ ವಾಸಿಸುತ್ತಾ ಬಾಬೆಲಿಗೆ ಸೇರುವಿ. ಅಲ್ಲೇ ನಿನಗೆ ಉದ್ಧಾರವಾಗುವುದು. ಅಲ್ಲೇ ಯೆಹೋವನು
    ಶತ್ರುಗಳ ಕೈಯಿಂದ ನಿನ್ನನ್ನು ಬಿಡಿಸುವನು.
  yap-yap: Gimed e girdi’ nu Jerusalem, um leapleapgad ma gimed be gel’gel’ ko amith
    ni bod be’ ni bpin ni nge gargel, ya chiney e thingar mu chuwgad u lan binaw ngam
    marod mu pired nga daken e ted. Thingar mmarod nga Babylon, machane u rom e bayi
    gagiyeg nagmed SOMOL riy ngam chuwgad u pa’ e to’ogor romed.
  hlt-MCSB: Zion nu, vawn tih ca-om bangla a poh coeng. Khorha lamloh n'khuen laeh
    saeh lamtah kohong ah khosa oeh. Babylon la pahoi na pha vetih pahoi n'lat bitni.
    BOEIPA loh nang te na thunkha kut lamloh n'tlan bitni.
  mdy-ETH: ዬሩሳላሜ ዴሬዮቴ! ሾይቺ ዓርቄ ላኣሊጉዲ ሜታዹዋቴ፤ ሃሢ ዒንሢ ካታማፓ ዳውሲንቲ ኬስኪ ቦኦላ ዱንኪ ዴዓንዳኔ፥ ባብሎኔ
    ዓጮዋ ዒንሢ ዴንዳንዳኔ፤ ዒኢካ ናንጊና ናንጋ ጎዳ ዒንሢ ዻቂሻንዳኔ፤ ሞርኮ ኩጫፓኣ ዒንሢ ዒ ዓውሳንዳኔ።
  twi-ASANTE: Ɔyea enti, nukanuka wo mu, Ao Ɔbabaa Sion, te sɛ ɔbaa a awoɔ aka no,
    seesei ɛsɛ sɛ wofiri kuropɔn no mu kɔtena ɛserɛ so. Wobɛkɔ Babilonia; na ɛhɔ na
    wɔbɛgye woɔ. Ɛhɔ na Awurade bɛgye wo afiri wʼatamfoɔ nsam.
  eng-WEBU: Be in pain, and labor to give birth, daughter of Zion, like a woman in
    travail; for now you will go out of the city, and will dwell in the field, and
    will come even to Babylon. There you will be rescued. There the LORD will redeem
    you from the hand of your enemies.
  wal-wal: Inttenoo, Xiyoone asatoo, maaretai oiqqido maccaaseedan ooliiddi abaraadite.
    Aissi giikko, intte katamaappe kiyiyoogee attenna; kiyidi dembban de7ana; hegaappekka
    Baabiloone baana. Gidikkonne, yan intte attana; GODAI inttena intte morkketu kushiyaappe
    wozana.
  spa-PDDPT: Sufre dolor y gime, oh hija de Sion, como mujer que da a luz, porque
    ahora saldrás de la ciudad y vivirás en el campo. Irás a Babilonia y allí serás
    librada. Allí Yavé te librará de la mano de tus enemigos.
  gun-gun: Peẽ Sião pygua kuery, aỹ pejexavai reve penhea'ã peiny imemby raxy va'e
    rami, mba'eta aỹ peo 'rã peneretã gui hovai rupi rive pendekuai aguã. Babilônia
    tetã peve 'rã peo. Ha'e rami teĩ penemondoukaa ju 'rã ha'e gui, mba'eta ha'e gui
    Senhor pendereraa jepe 'rã penderovaigua kuery po gui.
  agu-BL: Juncu'n copon itolil itib nin cxch'inkwok tan yi ch'on yi tzitije', na cxelponwok
    laju'n tan inajewe'n joylaj. Tajwe'n tan iwite'n xo'l ch'im. Cxopon jalen Babilonia.
    Poro ilenin tz'ocpon Kataj Ryos tan icolche'n tul yi jun ama'la'tz.
  ilo-ULB: Agtuok ket agpasngayka, anak a babai ti Sion, a kas iti babai nga agpasikal.
    Ta manipud ita ket rummuarka iti siudad, agnaedka iti langalang, ken mapanka idiay
    Babilonia. Maispalkanto sadiay. Isalakanakanto sadiay ni Yahweh manipud kadagiti
    ima ti kabusormo.
  kpg-kpg: Goodou go digau Jerusalem, goodou hagapiga ina goodou, gadoo be di ahina
    dela ma ga haanau. Idimaa goodou gaa hula gi daha mo di waahale deelaa, gaa hula
    gaa noho i lodo tenua maalama. Goodou gaa lahi gi Babylon, gei Dimaadua ga daa mai
    goodou gi daha mo godou hagadaumee i di gowaa deelaa.
  uig-ARA: ئازابقا چۈش، تولغاق تۇتقان ئايالدەك تۇغۇشقا تولغىنىپ تىرىشقىن، ئى زىئون
    قىزى؛ چۈنكى سەن ھازىر شەھەردىن چىقىسەن، ھازىر دالادا تۇرىسەن، سەن ھەتتا بابىلغىمۇ
    چىقىسەن. سەن ئاشۇ يەردە قۇتقۇزۇلىسەن؛ ئاشۇ يەردە پەرۋەردىگار ساڭا ھەمجەمەت بولۇپ
    دۈشمەنلىرىڭدىن قۇتقۇزىدۇ.
  sus-sus: Siyonikae, wo furie xa wo matolin alɔ furi ginɛ, barima e wo raminima nɛ
    taa kui, wo fa xi burunyi. E wo xaninma Babilɔn konyiya kui, kɔnɔ mɛnni wo fama
    nɛ fulunde. Alatala wo bama nɛ wo yaxuie bɛlɛxɛ i.
  pon-2006: Kumwail tohn Serusalem kan, kumwail kospene oh weiweirek, rasehng lih
    emen me pahn neitik; pwe met ke pahn lipasang nan kahnimwo oh kousoanla nan sapwtehn.
    Kumwail pahn kohkohla Papilonia, ih wasa me KAUN-O pahn ketin kapitkumwailsang
    pahn manaman en amwail imwintihti kan.
  jae-jae: O Sion latuo, ŋandaŋ êmônaŋ aôm ma ôtaŋ êtôm awê, taŋ ŋapalê kêtuŋ eŋ naŋ,
    gebe galoc oc ôwi malac siŋ ma ôsa naôŋgôŋ gamêŋ sawa. Aôm oc ôna Babel, ma aŋga
    ônê Apômtau oc ênam aôm kêsi ma ênam aôm sa aŋga nêm ŋacjo lemeŋ.
  ksd-ksd: Ra kinadik na monong u, ma una ongor upi una kakava, u natu i Sion, a vavina,
    da ra vavina ba i kakava; tago go una vana rikai kan ra pia na pal, ma una ki
    ra pupui, ma una pot aro Babilon iat; abara da valaun u; abara ra Luluai na kul
    valaun u kan kaum lavur ebar.
  grc-BRENT: Ὤδινε καὶ ἀνδρίζου, καὶ ἔγγιζε θυγάτηρ Σιὼν ὡς τίκτουσα· διότι νῦν ἐξελεύσῃ
    ἐκ πόλεως, καὶ κατασκηνώσεις ἐν πεδίῳ, καὶ ἥξεις ἕως Βαβυλῶνος· ἐκεῖθεν ῥύσεταί
    σε, καὶ ἐκεῖθεν λυτρώσεταί σε Κύριος ὁ Θεός σου ἐκ χειρὸς ἐχθρῶν σου.
  ind-AYT: “Menggeliatlah dan mengeranglah, hai putri Sion, seperti perempuan yang
    melahirkan. Sebab, sekarang kamu harus keluar meninggalkan kota dan tinggal di
    padang, dan pergi ke Babel. Di sanalah kamu akan diselamatkan, di sanalah kamu
    akan ditebus TUHAN dari tangan musuhmu.”
  nya-nya: Gubuduka ndi ululu, iwe mwana wamkazi wa Ziyoni, ngati mayi pa nthawi yake
    yobereka, pakuti tsopano muyenera kuchoka mu mzinda ndi kugona kunja kwa mzindawo.
    Udzapita ku Babuloni; kumeneko udzapulumutsidwa, kumeneko Yehova adzakuwombola
    mʼmanja mwa adani ako.
  hrv-hrv: Savijaj se od boli i kriči, Kćeri sionska, kao žena koja porađa, jer ćeš
    sada iz grada izići i stanovati na polju. Do Babilona ti ćeš otići, ondje ćeš
    se osloboditi, ondje će te Jahve otkupiti iz šaka tvojih dušmana.
  mps-mps: Tialima, dage Israel we bidi dabe, dage i hai weyu, gela weyu, tama te
    wego wai tega painu te tigi dene ebaso, subigila bebegeli bilibo tiwai yao. Magi
    baso meni, megi dage te taun tagalama, te kala elalubo pesagede bididuaibao. Te
    dage augwaligo te Babilonba sela paibao. Tiali goli, nosali Genuai Bidigo dage
    te boi bidi dabego nogode ma dobola saibao wali.
  tpi-tpi: Orait yupela ol manmeri bilong Jerusalem, yupela i mas singaut na krai
    na tanim tanim nabaut olsem meri i save pilim pen long taim em i laik karim pikinini.
    Long wanem, nau yupela i mas lusim taun na i go i stap long ples kunai. Na bai
    ol i kisim yupela i go long taun Babilon. Tasol Bikpela bai i kisim bek yupela
    long han bilong ol birua.
  dan-1931: Vrid dig og vånd dig som i Barnsnød, Zions Datter! Thi nu skal du ud af
    Byen og bo på Marken, og du skal komme til Babel; der skal du frelses, der vil
    HERREN genløse dig af dine Fjenders Hånd.
  vie-OVCB: Hỡi dân cư của Giê-ru-sa-lem, hãy quặn thắt kêu la như đàn bà sinh nở,
    vì bây giờ ngươi sẽ rời thành, chạy ra ngoài đồng. Ngươi sẽ bị đày qua Ba-by-lôn.
    Nhưng Chúa Hằng Hữu sẽ giải cứu nơi đó; Ngài chuộc các ngươi khỏi tay quân thù.
  guj-2017: હે સિયોનની દીકરી, પ્રસૂતિથી પીડાતી સ્ત્રીની જેમ તું પીડા પામ તથા જન્મ
    આપવાને કષ્ટ સહન કર. કેમ કે હવે તું નગરમાંથી બહાર જશે, ખેતરમાં રહેશે, અને બાબિલમાં
    પણ જશે; ત્યાંથી તને મુક્ત કરવામાં આવશે; ત્યાં યહોવાહ તને તારા શત્રુઓના હાથમાંથી
    મુક્ત કરશે.
  pon-2006A: Kumwail tohn Serusalem kan, kumwail kospene oh weiweirek, rasehng lih
    emen me pahn neitik; pwe met ke pahn lipasang nan kahnimwo oh kousoanla nan sapwtehn.
    Kumwail pahn kohkohla Papilonia, ih wasa me KAUN-O pahn ketin kapitkumwailsang
    pahn manaman en amwail imwintihti kan.
  por-BRBSL: Sinta dor, e dê à luz, filha de Sião, como uma mulher em situação de
    trabalho; por enquanto, você sairá da cidade, e habitará no campo, e virá até
    a Babilônia. Lá você será resgatado. Lá Yahweh o resgatará da mão de seus inimigos.
  eng-OEBUS: Writhe and scream, daughter of Zion, like a woman in labor! For now you
    must leave the city and camp in the open field. You will be taken to Babylon,
    but there will be rescued. There the Lord will save you from the hands of your
    foes.
  cth-cth: Oe, Zion canu, camo ka khe e napui patetlah reithainae na khang teh, ca
    khe hanlah tha kâueng haw. Khopui dawk hoi nang teh na tâco vaiteh, kahrawng vah
    na o han. Babilon khopui totouh na cei han. Hote khopui dawk na hlout han. Hote
    khopui dawk BAWIPA ni taran kut dawk hoi na ratang han.
  twi-twi: Bukabukaw wo mu wɔ yawdi mu, Ɔbabea Sion, te sɛ ɔbea a awo aka no, mprempren
    ɛsɛ sɛ wufi kuropɔn no mu kɔtena sare so. Wobɛkɔ Babilonia; na hɔ na wobegye wo.
    Ɛhɔ na Awurade begye wo afi wʼatamfo nsam.
  hlt-hlt: Zion nu, vawn tih ca-om bangla a poh coeng. Khorha lamloh n'khuen laeh
    saeh lamtah kohong ah khosa oeh. Babylon la pahoi na pha vetih pahoi n'lat bitni.
    BOEIPA loh nang te na thunkha kut lamloh n'tlan bitni.
  tbz-SIM: Di nɑɑtimu ńkuɔ̀nnɛ̀ kɛ́nfɑ̃ũ dimɑ́ɑ̀, onitipòkù wèè pɛí o kɔ̃mɛ kɛ yɛ̃́
    bɛ̀ yóó di dennɛmɛ̀mu dihɛì, kɛ̀ dí mbo dikpɑ́ɑ̀ kɛ̀ bɛ̀ di kònnɛ̀ Bɑbidɔnni.
    Dɛndɛ ti Yiɛ̀ nKuyie nyóó di dɛɛtɛ́mɛ̀, kɛ́ di fietɛ di dootitɔbɛ̀ nɔu miɛkɛ.
  msy-2020: Ia Jerusalemia, ia dɨmɨva arang, mati amizim borim batasa mɨzazim baragha,
    uabɨ gɨghavkɨravɨra iti. Ia datɨrɨghɨn nguibam ategh graziba itir danganimɨn mangɨ.
    Eghtɨ me ia inigh Babilonɨn mangam. Eghtɨ gɨn Ikiavɨra Itir God, ian apaniba da
    ua ia inigham.
  dop-dop: Siyɔŋ nyǝ́mɑ mɛ ɩ́ Sɑlǝmɩ nɑ ɩ́ wii ɩsɩɩ ɑlʋllʋ. Mpi tɔ, pɩɩ lǝsɩ-mɛɣɛ
    ɩcɑtɛ tɑɑ kɛ́, nɑ ɩ́ polo tɑɑlɛ, hɑlǝnɑ Pɑpiloni. Tǝnɑɣɑ Tɑcɑɑ kɑ́ wɑɑsɩ-mɛ, nɑ
    ɩ́ lɛɛkɩ-mɛɣɛ mǝ kolontunɑɑ niŋ tɑɑ.
  azb-azb: Ey Sion qızı, ağrıdan qovrul, Doğan qadın kimi bərkdən qışqır, Çünki şəhərdən
    çıxıb, çöldə yaşayacaqsan, Babilə qədər gedəcəksən. Lakin orada xilas olacaqsan,
    Rəbb səni düşmənlərinin əlindən satın alacaq.
  eng-DBY: 'Be in pain, and labour to bring forth, O daughter of Zion, like a woman
    in travail; for now shalt thou go forth out of the city, and thou shalt dwell
    in the field, and thou shalt go even to Babylon: there shalt thou be delivered;
    there Jehovah will redeem thee from the hand of thine enemies.'
  hin-2017: हे सिय्योन की बेटी, जच्चा स्त्री के समान पीड़ा उठाकर उत्पन्न कर; क्योंकि
    अब तू गढ़ी में से निकलकर मैदान में बसेगी, वरन् बाबेल तक जाएगी; वहीं तू छुड़ाई
    जाएगी, अर्थात् वहीं यहोवा तुझे तेरे शत्रुओं के वश में से छुड़ा लेगा।
  wol-KYG: Wañaarul te yuuxu ni kuy matu ndax mitit, yaw janq Siyoŋ mu taaru, nde
    dëkk bi ngay génn, màkkaanoo àll bi, dinga dem Babilon, te fa lees lay xettlee,
    fa la la Aji Sax jiy jote ci loxol say noon.
  eng-YLT: Be pained, and bring forth, O daughter of Zion, As a travailing woman,
    For now, thou goest forth from the city, And thou hast dwelt in the field, And
    thou hast gone unto Babylon, There thou art delivered, There redeem thee doth
    Jehovah from the hand of thine enemies.
  eng-WYC-2017: Thou daughter of Zion, make sorrow, and haste, as a woman travailing
    of child; for now thou shalt go out of the city, and shalt dwell in the country,
    and shalt come unto Babylon; there thou shalt be delivered, there the Lord shall
    again-buy thee, from the hand of thine enemies.
  eng-WMBB: Be in pain, and labour to give birth, daughter of Zion, like a woman in
    travail; for now you will go out of the city, and will dwell in the field, and
    will come even to Babylon. There you will be rescued. There the LORD will redeem
    you from the hand of your enemies.
  urd-GVH: ऐ सिय्यून बेटी, जन्म देनेवाली औरत की तरह तड़पती और चीख़ती जा! क्योंकि अब
    तुझे शहर से निकलकर खुले मैदान में रहना पड़ेगा, आख़िर में तू बाबल तक पहुँचेगी।
    लेकिन वहाँ रब तुझे बचाएगा, वहाँ वह एवज़ाना देकर तुझे दुश्मन के हाथ से छुड़ाएगा।
  rug-rug: Kei gamu na tinoni pa Zerusalema pa Zaione, soliṉi pa tinasigiti, guana
    barikaleqe korapa podopodona, ura kaqu luara ia gamu sa vasileana lavata hie pude
    la va turu ipi pa vasina pezarana. Kote la pa Babiloni si gamu; vasina si kote
    ta harupu si gamu. Vasina kote holu vurani gamu e Zihova vura koari limadia ri
    na mia kana.
  gaz-gaz: Yaa Intala Xiyoon, akkuma dubartii ciniinsuun qabeetti aadi; ati amma bakkee
    keessa qubachuuf magaalaa keessaa baʼuu qabdaatii. Ati Baabilon dhaqxa; achitti
    ni baraaramta. Waaqayyo achitti harka diina keetii keessaa si fura.
  fra-LSG: Fille de Sion, souffre et gémis comme une femme qui accouche! Car maintenant
    tu sortiras de la ville et tu habiteras dans les champs, Et tu iras jusqu’à Babylone;
    Là tu seras délivrée, C’est là que l’Éternel te rachètera de la main de tes ennemis.
  gnn-gnn: Yo, ŋorr'‐ŋurryunna nhuma marrtji yurru, liŋgu galkina nhe yurru dhawaṯthunna
    ŋuliŋuruyi nhokalay nhe wäŋaŋurunydja, ga nhina ŋunha warraŋulnha wal'ŋu yänana
    ŋunhala Bapilunnha wäŋaŋura. Yo, nhinanydja nhuma yukurra yurru bena‐wala barrkuna
    birr' wäŋaŋuranydja, yurru ŋuliŋuruyinydjayi Garrayyunydja nhuna yurru märramana
    yana dhawaṯmaramana beŋuruyi miriŋuwalanydja goŋŋuru, ga gäma balayi roŋinyamaramayi
    nhumalaŋgalayyi wäŋalili.
  yal-yal: Siyon kaane, ɛ tɔrɔ, ɛ gbelegbele alo ɲaxanla naxan diin barima. Amasɔtɔ
    iki ɛ minima nɛn ɛ taani ɛ sa dɔxɔ burunna ra. Ɛ sigama nɛn han Babilɔn taani.
    Ɛ sa xɔrɔyama mɛnna nin, Alatala sa ɛ xunbama mɛnna nin ɛ yaxune yii.
  haw-1868: 'E haalulu, a e kuakoko, e ke kaikamahine o Ziona, me he wahine hanau
    la: No ka mea, ano e hele aku oe mai ke kulanakauhale aku, A e noho oe ma ke kula,
    A e hele aku oe a Babulona; A malaila e hoopakeleia oe; Malaila e hoola mai ai
    o Iehova ia oe mai ka lima mai o ko oukou poe enemi.'
  arb-NAV: تَلَوَّيْ وَجَعاً وَتَأَوَّهِي يَا ابْنَةَ صِهْيَوْنَ كَامْرَأَةٍ تُعَانِي
    مِنَ الْمَخَاضِ، لأَنَّكِ الآنَ تَخْرُجِينَ مِنَ الْمَدِينَةِ لِتُقِيمِي فِي الصَّحْرَاءِ.
    سَتَذْهَبِينَ إِلَى بَابِلَ، وَهُنَاكَ يَتِمُّ إِنْقَاذُكِ لأَنَّ الرَّبَّ يَفْتَدِيكِ
    هُنَاكَ مِنْ أَيْدِي أَعْدَائِكِ.
  ewe-ewe: O Zion nyɔnuvi, ƒo dablibɛ, nàlé ku abe nyɔnu si le vi dzim la ene, elabena
    tso azɔ dzi yina la, àdzo le du sia me aɖanɔ gbegbe, woakplɔ wò ayi ɖe aboyo me
    le Babilonianyigba dzi, gake le afi sia la, maɖe wò. Le afi ma la, Yehowa aɖe
    wò tso futɔwo ƒe asi me.
  eng-LEE: Be in pain, and labor to bring forth, O daughter of Zion, like a woman
    in travail; for now shalt thou go forth out of the town, and thou shalt dwell
    in the field, and thou shalt go as far as Babylon; there shalt thou be delivered;
    there will the Lord redeem thee from the grasp of thy enemies.
  asm-FB: চিয়োন জীয়ৰী, বেদনা অনুভৱ কৰা, প্রসৱ কৰিবলৈ লোৱা মহিলাৰ দৰে, উৎপন্ন কৰিবলৈ
    পৰিশ্রম কৰা, কাৰণ তোমালোক এতিয়া নগৰৰ পৰা বাহিৰ ওলাই গৈ, পথাৰত থাকিব লাগিব, আৰু
    বাবিললৈ যাব লাগিব; সেই ঠাইতে তোমালোকে উদ্ধাৰ পাবা, সেই ঠাইতেই যিহোৱাই তোমাৰ শত্ৰুৰ
    হাতৰ পৰা তোমাক মুক্ত কৰিব।
  sus-A: سِيٌنِكَيٍ، وٌ قُرِيٍ شَ وٌ مَتٌلِن عَلْ قُرِ فِنّ، بَرِ مَ عٍ وٌ رَ مِنِمَ
    نّ تَا كُي، وٌ قَ شِ بُرُنيِ. عٍ وٌ شَنِنمَ بَبِلْن كٌنيِيَ كُي، كْنْ مّننِ وٌ
    قَمَ نّ قُلُندٍ. عَلَتَلَ وٌ بَمَ نّ وٌ يَشُييٍ بّلّشّ عِ.
  fra-SBL: Sois dans la douleur, et travaille pour accoucher, fille de Sion, comme
    une femme en travail ; car maintenant vous allez sortir de la ville, et il habitera
    dans les champs, et viendra jusqu'à Babylone. Là, vous serez secouru. Là, Yahvé
    te rachètera de la main de tes ennemis.
  hbo-hbo: ח֧וּלִי וָגֹ֛חִי בַּת־צִיֹּ֖ון כַּיֹּֽולֵדָ֑ה כִּֽי־עַתָּה֩ תֵצְאִ֨י מִקִּרְיָ֜ה
    וְשָׁכַ֣נְתְּ בַּשָּׂדֶ֗ה וּבָ֤את עַד־בָּבֶל֙ שָׁ֣ם תִּנָּצֵ֔לִי שָׁ֚ם יִגְאָלֵ֣ךְ
    יְהוָ֔ה מִכַּ֖ף אֹיְבָֽיִךְ׃
  piu-2006: '@see-verse:MIC.004.009'
  kik-kik: Wĩnyogonde nĩ ruo, wee Mwarĩ wa Zayuni, o ta mũndũ-wa-nja akĩrũmwo, nĩgũkorwo
    rĩu no nginya uume itũũra inene ũgaikare nja werũ-inĩ. Nĩũgathiĩ Babuloni; kũu
    nĩkuo ũkaahonokerio. Kũu nĩkuo Jehova agaagũkũũra kuuma guoko-inĩ gwa thũ ciaku.
  fra-NCL: Sois dans les douleurs et les efforts, fille de Sion, comme celle qui enfante !
    Car maintenant tu vas sortir de la ville ; et demeurer dans les champs, et tu
    iras jusqu’à Babylone ; là tu seras délivrée ; là Yahweh te rachètera, de la main
    de tes ennemis.
  cek-AK: 'Aw Zion canu, nongpata mah nawkta oh nathuem ah pauep ih kana aham ih baktiah,
    kana to pauep ah: vaihi loe taw ah oh hanah, vangpui to na caehtaak tih boeh,
    Babylon ah doeh na caeh tih; nang loe to ah pahlong ah na om tih; to ah Angraeng
    mah na misanawk ban thung hoiah na loisak tih.'
  cuk-cuk: Sión-dulemar, ome-ugakgunaidaedyob, be binnasuli gole, be binnasuli akiginne.
    Ar be-neggweburgi be nooed, magabali gaamakdii be guoed. Babilonia-yalase be naoed.
    Geb agine, be ollorgunonikoed, Bab-Jehová be-isdarmaladgine be-onogoed.
  uig-CYR: Азапқа чүш, толғақ тутқан аялдәк туғушқа толғинип тиришқин, и Зион қизи;
    Чүнки сән һазир шәһәрдин чиқисән, Һазир далада турисән, Сән һәтта Бабилғиму чиқисән.
    Сән әшу йәрдә қутқузулисән; Әшу йәрдә Пәрвәрдигар саңа һәмҗәмәт болуп дүшмәнлириңдин
    қутқузиду.
  tel-2017: సీయోను కూతురా, ప్రసవ వేదన పడుతున్న స్త్రీ లాగా నొప్పులు పడుతూ కను. ఎందుకంటే
    మీరు పొలంలో బతికేలా పట్టణం వదిలిపెట్టండి. బబులోను వెళ్తారు. అక్కడ మీకు విడుదల
    కలుగుతుంది. అక్కడే యెహోవా మీ శత్రువుల చేతిలోనుంచి మిమ్మల్ని విడిపిస్తాడు.
  hat-BSA: Se pou ou vin an doulè, doulè pou pouse fè pitit fi a Sion an, kon yon
    fanm ki ansent; paske koulye a, ou va sòti nan vil la pou rete nan chan, e ou
    va ale menm nan Babylone. La, ou va delivre. La, SENYÈ a va rachte ou, soti nan
    men ènmi ou yo.
  kos-kos: O Jerusalem, kom in worwor ac sao oana sie mutan su ac isus, tuh inge kom
    fah lillilyak liki siti uh nu yen turangang inimae. Ac fah utukla kom nu Babylon,
    tusruktu in acn ingo LEUM GOD El fah molikomla liki mwet lokoalok lom.
  hbo-WLC: ח֧וּלִי וָגֹ֛חִי בַּת־צִיּ֖וֹן כַּיּֽוֹלֵדָ֑ה כִּֽי־עַתָּה֩ תֵצְאִ֨י מִקִּרְיָ֜ה
    וְשָׁכַ֣נְתְּ בַּשָּׂדֶ֗ה וּבָ֤את עַד־בָּבֶל֙ שָׁ֣ם תִּנָּצֵ֔לִי שָׁ֚ם יִגְאָלֵ֣ךְ
    יְהוָ֔ה מִכַּ֖ף אֹיְבָֽיִךְ׃
  ibo-ibo: Susie ude ike, gị nwaada Zayọn, dịka ịsụ ude nke nwanyị ime na-eme, nʼihi
    na unu aghaghị ịhapụ obodo a jee biri nʼọhịa. Unu aghaghị ịga Babilọn, nʼihi na
    ọ bụ nʼebe ahụ ka a ga-esi napụta unu. Ebe ahụ ka Onyenwe anyị ga-agbapụta unu
    site nʼaka ndị iro unu.
  ory-ory: ହେ ସିୟୋନ କନ୍ୟେ, ତୁମ୍ଭେ ପ୍ରସବ ବେଦନାଗ୍ରସ୍ତା ସ୍ତ୍ରୀ ପରି ବ୍ୟଥିତା ହୋଇ ପ୍ରସବ
    କରିବାକୁ ଯତ୍ନ କର; କାରଣ ଏବେ ତୁମ୍ଭେ ନଗରରୁ ବାହାରିଯାଇ ପଦାରେ ବାସ କରିବ ଓ ବାବିଲ ପର୍ଯ୍ୟନ୍ତ
    ହିଁ ଯିବ; ସେଠାରେ ତୁମ୍ଭେ ଉଦ୍ଧାର ପାଇବ; ସେଠାରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ଶତ୍ରୁଗଣର ହସ୍ତରୁ ତୁମ୍ଭକୁ
    ମୁକ୍ତ କରିବେ।
  chk-chk: Ämi chon Jerusalem, oupwe asokopelakemi o ngüngü usun eman fefin mi cheri
    an cheuchen fam. Pun iei oupwe towu seni ewe telinimw o imweimw lon eu fanü mi
    amassawa. Oupwe oola Papilon, nge ewe Samol mi Lapalap epwe amanauakemi o angasakemi
    seni lepöün chon oputakemi me ikenan.
  rop-rop: “Wal yumob pipul langa Jerusalem garra kraikrai en abum pein detmatj jis
    laiga gel weya im abum beibi. En yumob garra gowei brom yumob haus en silip eniwei
    langa opin kantri, en detlot enami blanga yumob garra deigidawei yumob raidap
    langa det longweiwan kantri gulum Bebalon. Bat deya na YAWEI garra seibum yumob
    brom yumob enami olabat.
  ukr-1871: О, страдай ще, звивайся від болю, дочко Сионова, мов породїля, бо поки
    що покинути город свій мусиш і в чистому полї стояти, аж зайдеш у Вавилон. Та
    звідти будеш вирятувана; тебе викупить Господь із рук ворогів твоїх.
  deu-1951: Zittere und stöhne, du Tochter Zion, wie eine Gebärende; denn nun mußt
    du zur Stadt hinaus und auf dem Felde wohnen und nach Babel ziehen! Dort sollst
    du gerettet werden, dort wird dich der HERR erlösen aus der Hand deiner Feinde.
  eng-JPS: Be in pain, and labour to bring forth, O daughter of Zion, like a woman
    in travail; for now shalt thou go forth out of the city, and shalt dwell in the
    field, and shalt come even unto Babylon; there shalt thou be rescued; there shall
    the LORD redeem thee from the hand of thine enemies.
  srp-1865: Muèi se i vièi, kæeri Sionska, kao porodilja, jer æeš izaæi iz grada i
    stanovaæeš u polju, i otiæi æeš u Vavilon; ondje æeš se osloboditi, ondje æe te
    iskupiti Gospod iz ruku neprijatelja tvojih.
  lug-lug: Lumwa, weenyoole ggwe Omuwala wa Sayuuni ng’omukazi alumwa okuzaala. Kubanga
    kaakano oteekwa okuva mu kibuga ogende obeere ku ttale. Mulitwalibwa mu buwaŋŋanguse
    mu Babulooni, era eyo gye ndibalokolera. Ndibanunulira eyo okuva mu mukono gw’omulabe.
  heb-heb: חולי וגחי בת ציון כיולדה כי עתה תצאי מקריה ושכנת בשדה ובאת עד בבל שם תנצלי
    שם יגאלך יהוה מכף איביך׃
  ben-IRV: হে সিয়োন কন্যা, কষ্টে থাক এবং জন্ম দেওয়ার জন্য পরিশ্রম কর, প্রসবকারী
    মহিলার মত। কারণ এখন তুমি শহরের বাইরে যাবে, মাঠে বাস করবে এবং বাবিলে যাবে। সেখানে
    তুমি উদ্ধার পাবে। সেখানে সদাপ্রভু তোমায় উদ্ধার করবে তোমার শত্রুদের হাত থেকে।
  pan-pan: ਹੇ ਸੀਯੋਨ ਦੀਏ ਧੀਏ, ਪੀੜਾਂ ਨਾਲ ਜਣਨ ਵਾਲੀ ਵਾਂਗੂੰ ਜਨਮ ਦੇ! ਹੁਣ ਤਾਂ ਤੂੰ ਨਗਰ ਤੋਂ
    ਬਾਹਰ ਜਾਵੇਂਗੀ, ਅਤੇ ਮੈਦਾਨ ਵਿੱਚ ਵੱਸੇਂਗੀ, ਤੂੰ ਬਾਬਲ ਨੂੰ ਜਾਵੇਂਗੀ, ਉੱਥੋਂ ਹੀ ਤੂੰ ਛੁਡਾਈ
    ਜਾਵੇਂਗੀ, ਉੱਥੇ ਯਹੋਵਾਹ ਤੈਨੂੰ ਤੇਰੇ ਵੈਰੀਆਂ ਦੇ ਹੱਥੋਂ ਛੁਟਕਾਰਾ ਦੇਵੇਗਾ।
  mya-JVB: အိုဇိအုန် သတို့သမီး ၊ သားဘွားသော မိန်းမကဲ့သို့ ဝေဒနာကို ခံ၍၊ သားကိုဘွားအံ့သောငှါအားထုတ်လော့။
    ယခု ပင် သင်သည် မြို့ ထဲက ထွက် ၍ လယ်ပြင် ၌ နေ ရ မည်။ ဗာဗုလုန် မြို့တိုင်အောင် သွား
    ရမည်။ ထို မြို့၌ လွတ် လိမ့်မည်။ ထို မြို့၌ ထာဝရဘုရား သည် သင့် ကို ရန်သူ တို့ လက်
    မှ ရွေးနှုတ် တော်မူလိမ့်မည်။
  hmo-hmo: Umui Ierusalema taudia e, do umui boiboi bona tai, emui tauanina do umui
    giroagiroa, hahine ta, natuna ia havaraia noho bamona. Badina hari umui ese hanua
    do umui rakatania, bona rei kavakava tano dekenai do umui noho. Bona idia ese
    umui do idia abia lao Babulonia dekenai. To unai gabu dekenai Lohiabada ese umui
    idia tuari henia taudia edia siahu dekena amo umui do ia hamauria.
  urd-urd: ऐ बिन्त — ए — सिय्यून, ज़च्चा की तरह तकलीफ़ उठा और पैदाइश के दर्द में मुब्तिला
    हो; क्यूँकि अब तू शहर से निकल कर मैदान में रहेगी और बाबुल तक जाएगी वहाँ तू रिहाई
    पायेगी। और वहीं ख़ुदावन्द तुझ को तेरे दुश्मनों के हाथ से छुड़ाएगा।
  rus-SYN: 'Страдай и мучься болями, дщерь Сиона, как рождающая, ибо ныне ты выйдешь
    из города и будешь жить в поле, и дойдешь до Вавилона: там будешь спасена, там
    искупит тебя Господь от руки врагов твоих.'
  bqc-SIM: Siↄnadeↄ, à fĩaafĩaa ń wãwão lán nↄɛ pↄ́ lɛ́ nɛ'iwa, asa á bↄlɛ
    á wɛ̃́lɛ guu à kálɛ sɛ̃uɛ, í tá Babɛli. We Dii a á misiu, we a á bↄu á
    ibɛɛↄ ↄzĩ.
  tcz-CHONGTHU: Vo Zion chanu, numei naoso nat in aphah-a athohlal bang in kipeh le
    le jeng in. Ajeh chu tua hi nangman khopi hi nadalhah ding ahitai, gangtaha gamla
    taha Babylona nakikai mong ding ahitai.
  mar-mar: सियोनच्या कन्ये, प्रसवतीप्रमाणे वेदना पावून प्रसुत हो, कारण आता तू शहरातून
    बाहेर जाशील, शेतात राहशील, आणि बाबेलला जाशील. तेथे तुझी सुटका होईल, आणि परमेश्वर
    तुला तुझ्या शत्रूंच्या हातातून सोडवील.
  qub-qub: Sión siudächo tiyajcuna, nanaywan guempuycachay. Nanaycho caycaj warminöpis
    gaparay ari. Gamcunaga cay siudäpita aywacunquipämi. Chunyaj jircacunachömi tiyanquipaj.
    Babilonia nasyunmanmi prësu apashunquipaj. Chaypitanami Tayta Diosga salbashunquipaj
    contrayquipa munayninpita.
  bqp-bqp: Bɛɛ Yerusɑlɛmugibu, i wuri koowo nge tɔn kurɔ wi u yiire u kĩ u mɑ. Domi
    tɛ̃, i ko i yɑri Yerusɑlɛmun di. Kpɑ i dɑ i n wɑ̃ɑ yɑkɑsɔ. Bɑ koo kɑ bɛɛ dɑ sere
    Bɑbiloniɔ. Adɑmɑ Yinni Gusunɔ u koo rɑ bɛɛ yɑkiɑmɑ min di. Kpɑ u bɛɛ wɔrɑ bɛɛn
    yibɛrɛbɑn nɔmɑn di.
  hat-hat: Tòde kò nou, nou menm moun lavil Jerizalèm! Plenn tankou fanm ki sou choukèt!
    Paske, koulye a nou pral soti kite lavil la, nou pral rete nan bwa. N'a rive jouk
    lavil Babilòn. Men, antan nou la, y'a vin delivre nou. Seyè a ap vin wete nou
    nan men lènmi nou yo.
  eng-BSB: Writhe in agony, O Daughter of Zion, like a woman in labor. For now you
    will leave the city and camp in the open fields. You will go to Babylon; there
    you will be rescued; there the LORD will redeem you from the hand of your enemies!
  tod-tod: Siyɔn laaʋeaiti, à ɓɔɠɔ zuɓili ga taɓai, wo kpalagi wo, eɠɛ anzanui é
    doin zɔlɔɔsu! Mazɔlɔɔ wa ɠulazu taai ʋa, wo zei dɔɓɔ wolai zu, wa liizu, eyɛsu
    wo zeeli Ɓaɓilɔne. Kɛlɛ miná ɠa wa unmɔɔgi zɔlɔɔ ná, Ɠɔoɠɔ GALAGI ɠa wo ɠeya
    ʋolu, é wo ɠula wo zili nuiti zea.
  eng-WEBPB: Be in pain, and labour to give birth, daughter of Zion, like a woman
    in travail; for now you will go out of the city, and will dwell in the field,
    and will come even to Babylon. There you will be rescued. There the LORD will
    redeem you from the hand of your enemies.
  kbq-kbq: Jerusalemi kumapima nemaniza vahe'mota, mago a'mo'ma mofavre antenaku'ma
    higeno atama negrigeno omeru emeru nehuno karagi'ma riaza hiho. Na'ankure menina
    ran kumara atreta kama kokampi amate umanigahaze. Tamagra Babiloni moparega vuta
    kina ome hugahaze. Hianagi anantegatira Ra Anumzamo'a tamagu'vazino, tamagri ha'
    vahe'mokizami hankavefintira ete tamavregahie.
  nhe-BL: Huajca inJerusalén ehuani, xihuihuipicaca queja se sihuatl tlen tlaijiyohuía
    para tlatlacatiltis. Xitlahuejchihuaca pampa inquiijiyohuise nopa hueyi tlacuajcualocayotl
    tlen inmechajsis. Amantzi monequi inquisase ipan ni imoaltepe huan initztotij
    miltitla. Teipa inmechhuicase tlali Babilonia. Pero nopano TOTECO yas para inmechcohuati
    huan inmechmajcahuas. Quena, hasta nepa se tonal TOTECO inmechmaquixtiti ininmaco
    imocualancaitacahua.
  gub-BL: Zeruzarez. Ewaewak nerahy haw rehe. Nereiheihem kuzà imemyr zexak kar ma'e
    ài nehe. Ta'e nepupe wiko ma'e uhem putar newi wà nehe xe. Wiko putar kaiwer pe
    wà nehe. A'e re oho putar Mawiron pe wà nehe. Tupàn Tuweharupi Wiko Ma'e upyro
    putar wà nehe. Wenuhem wi putar wàmàtyry'ymar wanuwi wà nehe.
  eng-DRA: 'Be in pain and labour, O daughter of Sion, as a woman that bringeth forth:
    for now shalt thou go out of the city, and shalt dwell in the country, and shalt
    come even to Babylon, there thou shalt be delivered: there the Lord will redeem
    thee out of the hand of thy enemies.'
