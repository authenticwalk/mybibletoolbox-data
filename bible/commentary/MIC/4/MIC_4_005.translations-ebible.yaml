verse: MIC.004.005
translations:
  mal-C: സകലജനതകളും തങ്ങളുടെ ദേവന്മാരുടെ നാമത്തിൽ നടക്കുന്നു; എന്നാൽ നാം നമ്മുടെ ദൈവമായ
    യഹോവയുടെ നാമത്തിൽ എന്നുമെന്നേക്കും നടക്കും.
  deu-TKW: Wenn alle die anderen Völker im Namen ihres Gottes wandeln, so wandeln
    wir im Namen Jahwes, unseres Gottes, immer und ewiglich!
  lin-lin: Ekolo na ekolo ekotambola na kombo ya nzambe na yango, kasi biso tokotambola
    na Kombo na Yawe oyo azali Nzambe na biso, mpo na libela.
  eng-LSV: For all the peoples walk, || Each in the name of its god—and we, || We
    walk in the Name of our God YHWH, || For all time and forever.
  eng-GNV: For all people will walke euery one in the name of his God, and we will
    walke in the Name of the Lord our God, for euer and euer.
  eng-WEBSTER: For all people will walk every one in the name of his god, and we will
    walk in the name of the LORD our God for ever and ever.
  nhw-BL: Huajca masque nochi sequinoc tlalme ama ipan ni tonali quinhueyichihuaj
    tiotzitzi, tiisraelitame tijtoquilise TOTECO, yaya catli eliyaya toDios tlen ipejya
    huan elis para nochipa.
  swh-ONEN: Mataifa yote yanaweza kutembea katika jina la miungu yao; sisi tutatembea
    katika jina la Bwana Mungu wetu milele na milele.
  bba-bba: Bweseru bɑɑtere tɑ rɑ kɑ̃wɑ tu ten bũu mɛm nɔɔwɑ. Adɑmɑ bɛsɛ, Gusunɔ bɛsɛn
    Yinniwɑ sɑ ko mɛm nɔɔwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: For all people will walk every one in the name of his god, And we will
    walk in the name of the Lord our God for ever and ever.
  luo-luo: Kata obedo ni ogendini mamoko duto nyalo wuotho e nying nyisechegi, wan
    to wabiro wuotho e nying Jehova Nyasaye ma Nyasachwa manyaka chiengʼ.
  meu-meu: Badina be bese iboudiai na e rakamu, ta ta ena dirava ladana ena dirava
    ladana ai; a ita ese Iehova, eda Dirava, ladana ai baita raka, ela bona hanaihanai.
  npi-ULB: किनभने हरेक जातिहरू तिनीहरूका ईश्‍वरहरूका नाममा हिँड्छन् । तर हामी हाम्रा
    परमेश्‍वर परमप्रभुको नाउँमा सदा सर्वदा हिँड्नेछौँ ।
  yor-yor: Gbogbo àwọn ènìyàn ń rìn, olúkúlùkù ni orúkọ ọlọ́run tirẹ̀, ṣùgbọ́n àwa
    yóò máa rìn ní orúkọ Olúwa. Ọlọ́run wa láé àti láéláé.
  pes-OPCB: قومهای جهان خدایان خود را عبادت می‌کنند و از آنها پیروی می‌نمایند، ولی
    ما تا ابد خداوند، خدای خود را عبادت خواهیم کرد و از او پیروی خواهیم نمود.
  tgl-ULB: Sapagkat lumalakad ang lahat ng tao, ang bawat isa, sa pangalan ng kanilang
    diyos. Ngunit lalakad tayo sa pangalan ni Yahweh na ating Diyos magpakailan pa
    man.
  cbu-NT: Ashiri, minshuch tputs natumasam, waanaatsi apanllputsirini wamachtash payuktaateesinaya.
    Itaru, iyshat yaanaatstamari Apanllirini kamachtamarini urutamari payuchiniya,
    nuw Mikiyasi atina. Ashiriya, na kamaneena yuwaa Apanll tsapurunasish kurak taakchu,
    tputs ichingarusin, nda puniyksin, kis taachinllina anootsi.
  hui-hui: Hameigini tara tara tini hangu hangunaga damahondo bi pupu wialu tigua
    lo ngadagua bigibigi biaga ka. Anigo ina nde Anduane Homogo inanaga Ngode Datagaliwabenaga
    minini howa lotu lalu ibugua lo ngadaguaore biaho wiaabobo bialu holeberama.
  mya-mya: လူ​မျိုး​အ​သီး​သီး​တို့​သည်​မိ​မိ​တို့​၏​ဘု​ရား များ​ကို​ကိုး​ကွယ်​နာ​ခံ​ကြ​မည်​ဖြစ်​သော်​လည်း
    ငါ​တို့​မူ​ကား​ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ကို ကာ​လ​အ​စဉ်​အ​ဆက်​ကိုး​ကွယ်
    နာ​ခံ​မည်။
  bod-N: མི་རིགས་ཀུན་གྱིས་རང་གི་ལྷ་ཡི་མིང་ལ་བརྟེན་ནས་སྤྱོད་ནའང་། ངེད་རྣམས་ཀྱིས་རྒྱུན་ནས་རྒྱུན་དུ་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་བརྟེན་ནས་སྤྱོད་པར་བྱའོ།
    །
  sna-sna: Ndudzi dzose dzingafamba muzita ravamwari vadzo; isu tichafamba muzita
    raJehovha Mwari wedu nokusingaperi-peri.
  spa-BLM: En efecto, todas las naciones pueden caminar en nombre de sus dioses, sino
    que caminaremos en el nombre de Yahvé, nuestro Dios, por los siglos de los siglos.
  cac-cac: Junjun nación sc'anab'ajan sdiosal yalani, an̈ejtona' a on̈ tic, ol co
    c'anab'ajej Jehová co Diosal d'a masanil tiempo.
  swh-ULB: Kwa kuwa watu wote wataenenda, kila mmoja, katika jina la mungu wake. Lakini
    sisi tutaenenda katika jina la Yahwe Mungu wetu milele na milele.
  bel-bel: Бо ўсе народы ходзяць, кожны - у імя свайго бога; а мы будзем хадзіць у
    імя Госпада Бога нашага вавек».
  deu-ELBBK: Denn alle Völker werden wandeln, ein jedes im Namen seines Gottes; wir
    aber werden wandeln im Namen des HERRN, unseres Gottes, immer und ewiglich.
  mbb-OT: Piru minsan medsunud pa is duma he menge etew te menge ed-ezapen dan, ne
    sikami mulà edsunud key te Nengazen he Megbevayè dey taman te taman.
  mal-2015: സകലജാതികളും താന്താങ്ങളുടെ ദേവന്മാരുടെ നാമത്തിൽ നടക്കുന്നുവല്ലോ; നാമും
    നമ്മുടെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ എന്നും എന്നെന്നേക്കും നടക്കും.
  rmc-rmc: Kajte savore narodi lašarena a šunena peskre devlen, amen lašaraha a šunaha
    ča le RAJES, amare Devles, pro furt.
  pes-OPV: زیرا که جمیع قوم‌ها هر کدام به اسم خدای خویش سلوک می‌نمایند اما ما به اسم
    یهوه خدای خود تاابدالاباد سلوک خواهیم نمود.
  ron-1924: Пе кынд тоате попоареле умблэ фиекаре ын нумеле думнезеулуй сэу, ной вом
    умбла ын Нумеле Домнулуй Думнезеулуй ностру тотдяуна ши ын вечь де вечь!
  ben-OBCV: সব জাতির লোকেরা তাদের নিজস্ব দেবতার নামে চলতে পারে, কিন্তু আমরা চিরকাল
    আমাদের ঈশ্বর সদাপ্রভুর নামে চলব।
  som-som: Waayo, dadyowga oo dhan mid kastaaba wuxuu ku socon doonaa magaca ilaahiisa,
    oo annaguna waxaannu ku socon doonnaa magaca Rabbiga Ilaahayaga ah weligayo iyo
    weligayoba.
  lat-VUC: Quia omnes populi ambulabunt unusquisque in nomine dei sui; nos autem ambulabimus
    in nomine Domini Dei nostri, in æternum et ultra.]
  eng-ASVBT: For all the peoples walk every one in the name of his god; and we will
    walk in the name of Jehovah our God forever and ever.
  ita-1885: Poichè tutti i popoli camminano ciascuno nel nome dell'iddio suo, noi
    ancora cammineremo nel Nome del Signore Iddio nostro, in sempiterno.
  eng-LXXUP: For all other nations shall walk every one in his own way, but we will
    walk in the name of the Lord our God forever and ever.
  eng-ULB: For all the peoples walk, each one, in the name of their god. But we will
    walk in the name of Yahweh our God forever and ever.
  spa-VBL: Aunque todas las demás naciones siguen a sus propios dioses, nosotros seguiremos
    al Señor nuestro Dios por siempre y para siempre.
  fra-_FOB: Quand tous les peuples marchent chacun au nom de son dieu, nous, nous
    marcherons au nom de l'Éternel notre Dieu, à toujours et à perpétuité!
  mal-mal: സകലജനതകളും തങ്ങളുടെ ദേവന്മാരുടെ നാമത്തിൽ നടക്കുന്നുവല്ലോ; നാമും നമ്മുടെ
    ദൈവമായ യഹോവയുടെ നാമത്തിൽ എന്നും എന്നേക്കും നടക്കും.
  lit-lit: Nors visos tautos – kiekvienas žmogus – vaikščioja savo dievo vardu, tačiau
    mes vaikščiosime VIEŠPATIES, savo Dievo, vardu per amžių amžius.
  urd-GVR: Har dūsrī qaum apne dewatā kā nām le kar phirtī hai, lekin ham hameshā
    tak Rab apne Ḳhudā kā nām le kar phireṅge.
  suz-BL: मिनु “जात जात ङा मुर नेल्‍ल आन देवी देवता आन नेंम गाक्‍नीम। तन्‍न गोपुकी
    चहिं गेना हना यो परमप्रभु यावे, इं परमप्रभु आ नेंम गाक्‍नय” देंतेक्‍म।
  eng-NOY: Though all the nations walk every one in the name of its God, Yet will
    we walk in the name of Jehovah our God for ever and ever.
  ita-1927: Mentre tutti i popoli camminano ciascuno nel nome del suo dio, noi cammineremo
    nel nome dell’Eterno, del nostro Dio, in perpetuo.
  ckb-ckb: هەر گەلێک ڕێگای خۆی دەگرێتەبەر، هەریەکە و بە ناوی خوداوەندەکانی خۆیەوە؛
    ئێمەش بە ناوی یەزدانی پەروەردگارمانەوە بۆ هەتاهەتایە و هەتاسەر ڕێگا دەگرینەبەر.
  eng-BBE: For all the peoples will be walking, every one in the name of his god,
    and we will be walking in the name of the Lord our God for ever and ever.
  kan-OKCV: ಎಲ್ಲಾ ಜನಾಂಗಗಳಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ತನ್ನ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ನಡೆಯುವನು. ಆದರೆ
    ನಾವು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಎಂದೆಂದಿಗೂ ನಡೆಯುವೆವು.
  tam-2017: சகல மக்களும் தங்கள் தங்கள் தேவனுடைய நாமத்தைப் பற்றிக்கொண்டு நடப்பார்கள்;
    நாங்களும் எங்கள் தேவனாகிய யெகோவாவுடைய நாமத்தைப் பற்றிக்கொண்டு என்றென்றைக்குமுள்ள
    சதாகாலங்களிலும் நடப்போம்.
  spa-RV-1909: Bien que todos los pueblos anduvieren cada uno en el nombre de sus
    dioses, nosotros con todo andaremos en el nombre de Jehová nuestro Dios para siempre
    y eternalmente.
  ron-BTF: Fiindcă toți oamenii vor merge, fiecare în numele dumnezeului său, și noi
    vom merge în numele DOMNULUI Dumnezeul nostru pentru totdeauna și întotdeauna.
  eng-WEBP: Indeed all the nations may walk in the name of their gods, but we will
    walk in the name of the LORD our God forever and ever.
  eng-FBV: Even though all the other nations follow their gods, we will follow the
    Lord our God forever and ever.
  nld-1939: Zeker, alle volken wandelen, Elk in de naam van zijn god; Maar wij zullen
    wandelen in de Naam van Jahweh, Onzen God voor altijd en eeuwig!
  nch-BL: Huajca masque nochi sequinoc talme ama ipan ni tonali quinhueyichihuaj teteyome,
    tiisraelitame tijtoquilise TOTECO, yaya cati eliyaya toDios ten ipejya huan elis
    para nochipa.
  vie-1934: Mọi dân tộc ai nấy bước theo danh của thần mình; và chúng ta sẽ bước theo
    danh Giê-hô-va Đức Chúa Trời chúng ta đời đời vô cùng!
  hin-CV: सब जातियां अपने-अपने देवताओं का नाम लेकर चलें तो चलें, पर हम सदा-सर्वदा
    याहवेह अपने परमेश्वर का नाम लेकर चलेंगे.
  spa-BES: Porque todos los pueblos caminarán, cada uno en el nombre de su dios, y
    nosotros caminaremos en el nombre del Señor nuestro Dios por los siglos de los
    siglos.
  tdx-tdx: Sindre hanjotik’ ami’ty añaran-drahare’e o kilakila’ ondatio; fe hañavelo
    ami’ty tahina’ Iehovà Andrianañaharen-tika nainai’e donia tika.
  tha-KJV: ด้วยว่าบรรดาชนชาติทั้งหลายต่างก็ดำเนินในนามแห่งพระของตน แต่​เราจะดำเนินในพระนามของพระเยโฮวาห์พระเจ้าของเราเป็นนิตย์สืบๆไป
  por-BR-2018: Pois todos os povos andam cada um no nome de seus deuses; nós, porém,
    andaremos no nome do SENHOR nosso Deus para todo o sempre.
  deu-ELO: Denn alle Völker werden wandeln, ein jedes im Namen seines Gottes; wir
    aber werden wandeln im Namen Jehovas, unseres Gottes, immer und ewiglich. -
  eng-WYC-2018: For all peoples shall go, each man in the name of his Lord God; but
    we shall walk in the name of our Lord God into the world, and over. (For all peoples
    go forth, each person in the name of their god; but we shall walk in the name
    of the Lord our God, forever and ever.)
  epo-epo: Ĉiuj popoloj iros ĉiu en la nomo de sia dio, sed ni irados en la nomo de
    la Eternulo, nia Dio, ĉiam kaj eterne.
  uig-PIN: Barliⱪ hǝlⱪlǝr ɵz «ilaⱨ»ining namida mangsimu, Biraⱪ biz Hudayimiz Pǝrwǝrdigarning
    namida ǝbǝdil’ǝbǝdgiqǝ mangimiz.
  beo-beo: 'Fifi asi gala higagale da ilila: loboga hahamoi ‘gode’ ilima nodone sia:ne
    gadosa, amola ilima fa:no bobogesa. Be ninia da ninia: Hina Godema nodone sia:ne
    gadosa, amola Ea hamoma:ne sia:i defele hahamona ahoanumu.'
  tpi-OTNT: Maski olgeta arapela lain pipel i lotu long ol giaman god bilong ol yet
    na bihainim ol, bai yumi Israel i lotu long God, Bikpela bilong yumi oltaim oltaim,
    na bihainim em wanpela tasol.
  hau-SA: Dukan al’ummai za su iya tafiya a cikin sunan allolinsu; mu dai za mu yi
    tafiya a cikin sunan Ubangiji Allahnmu har abada abadin.
  uig-LAT: Barliq xelqler öz «ilah»ining namida mangsimu, Biraq biz Xudayimiz Perwerdigarning
    namida ebedil’ebedgiche mangimiz.
  nde-nde: Zonke izizwe zingahamba ebizweni labonkulunkulu bazo; thina sizahamba ebizweni
    likaThixo uNkulunkulu wethu kuze kube laphakade.
  ton-ton: He ko e kakai kotoa pē ʻe ʻeveʻeva taki taha ʻi he hingoa ʻo hono ʻOtua,
    pea te mau ʻeveʻeva ʻi he huafa ʻo Sihova ko homau ʻOtua ʻo lauikuonga mo taʻengata.
  ces-1613: Všickni zajisté národové choditi budou jeden každý ve jménu boha svého,
    ale my choditi budeme ve jménu Hospodina Boha našeho na věky věků.
  eng-WMB: Indeed all the nations may walk in the name of their gods, but we will
    walk in the name of the LORD our God forever and ever.
  tam-TCV: எல்லா மக்கள் கூட்டங்களும் தங்கள் தெய்வங்களின் பெயரில் நடந்தாலும், நாங்களோ
    எங்கள் இறைவனாகிய யெகோவாவின் பெயரிலேயே என்றென்றும் நடப்போம் என்று சொல்வார்கள்.
  ceb-ULB: Kay maglakaw ang tanang katawhan diha sa ngalan sa ilang tagsatagsa ka
    dios. Apan maglakaw kita diha sa ngalan ni Yahweh nga atong Dios hangtod sa kahangtoran.
  pol-UBG: Wszystkie narody bowiem będą chodzić, każdy w imię swego boga, ale my będziemy
    chodzić w imię PANA, naszego Boga, na wieki wieków.
  agr-agr: Tuja tikich aents aidauk dita apajuímtaiji aidaun umijuinawai; dita núninakuish,
    iik Tuke Pujuu iina Apajuíjiya nunú atakea duish tuke umigkatin ainaji.
  kyc-kyc: Wambu rara wakale wakale dupwame mendaki lao nakama rangena anatu lenge
    dupwa lakando pii warombo serami dokopa namwa namwana Kamongo Anatu karalu karenge
    dokona pii warombo soo lakando karalu kararama.
  urd-GVU: ہر دوسری قوم اپنے دیوتا کا نام لے کر پھرتی ہے، لیکن ہم ہمیشہ تک رب اپنے
    خدا کا نام لے کر پھریں گے۔
  eng-OEBCW: Each nation trusts in the names of their gods, but we will worship the
    Lord our God forever.
  deu-1912: Denn ein jegliches Volk wandelt im Namen seines Gottes; aber wir wandeln
    im Namen des HERRN, unsers Gottes, immer und ewiglich.
  kan-2017: ಅನ್ಯಜನಾಂಗಗಳು ತಮ್ಮ ತಮ್ಮ ದೇವರುಗಳ ಹೆಸರಿನಲ್ಲಿ ನಡೆಯುತ್ತವೆ. ನಾವಾದರೋ ನಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವನ ಹೆಸರಿನಲ್ಲಿ ಯುಗಯುಗಾಂತದವರೆಗೆ ನಡೆಯುವೆವು.
  yap-yap: Ra reb e nam ma yad be meybil ma yad be fol rok e birorad e got, machane
    gadad e bay ud meybilgad ngak SOMOL ni Got rodad ma gadad be fol rok ndariy n’umngin
    nap’an.
  hlt-MCSB: Pilnam boeih he amah pathen ming neh rhip pongpa uh khaming. Kaimih tah
    ka Pathen BOEIPA ming neh kumhal ah ka pongpa uh yoeyah ni.
  mdy-ETH: ሜሌ ዴራ ቢያ ፔኤኮ ሜሌ ሜሌ ፆኦዞ ካኣሽካንዳኔ፤ ኑኡኒ ጋዓንቴ ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ካኣሽኪ ናንጋንዳኔ።
  twi-ASANTE: Amanaman no nyinaa bɛtumi anante wɔn anyame din mu, na yɛn deɛ, yɛbɛnante
    Awurade, yɛn Onyankopɔn Din mu daa daa.
  eng-WEBU: Indeed all the nations may walk in the name of their gods, but we will
    walk in the name of the LORD our God forever and ever.
  wal-wal: Asai ubbai ba xoossaa xoossaa sunttan hemettana; shin nuuni GODAA nu Xoossaa
    sunttan meri merinau hemettana.
  spa-PDDPT: Aunque todos los pueblos caminan, cada uno en el nombre de su ʼelohim,
    nosotros caminaremos en el nombre de Yavé, nuestro ʼElohim para siempre jamás.
  gun-gun: Yvy regua kuery ma nguuete ramigua rery rupi peteĩ-teĩ ikuai. Ha'e rã nhande
    ma Senhor Nhanderuete rery rupi 'rã nhandekuai, raka'e rã peve.
  agu-BL: Yi e'chk tnum, iẍnin k'ukle't chic'u'l scye'jak cyetz chiryosil. Poro yi
    o' ketz yi o' xonl Israel kabne' ketz tane'n yi yol Kataj yi ketz kaRyosil.
  ilo-ULB: Ta magna amin a tattao, tunggal maysa, iti nagan iti diosda. Ngem magnatayonto
    iti nagan ni Yahweh a Diostayo iti agnanayon nga awan patinggana.
  kpg-kpg: Nia henua huogodoo e daumaha mo di hagalongo gi nadau god donu, gei gidaadou
    ga hagalongo mo di daumaha ang gi Dimaadua go tadau God, gaa hana hua beelaa.
  uig-ARA: بارلىق خەلقلەر ئۆز «ئىلاھ»ىنىڭ نامىدا ماڭسىمۇ، بىراق بىز خۇدايىمىز پەرۋەردىگارنىڭ
    نامىدا ئەبەدىلئەبەدگىچە ماڭىمىز.
  sus-sus: Si birin nɔma ɲɛrɛde e xa alae waxɔn ki nɛ, kɔnɔ won tan won ɲɛrɛma Alatala
    nan waxɔn ki abadan.
  pon-2006: Pwe wehi koaros kin pwongih oh peikiong arail koht kan, a kiht, se pahn
    kin pwongih oh peikiong KAUN-O, at Koht, kohkohlahte.
  jae-jae: Tenteŋlatu samob sêsêlêŋ sêjam nêŋ anôtôi jaba laŋôŋ, mago aêac oc tasêlêŋ
    tanam aêacnêŋ Apômtau Anôtô laŋô teŋgeŋ ma teŋgeŋ.
  ksd-ksd: Tago ra lavur vuna tarai dia vanavana tikatikai ta ra iang i kadia god,
    boina dat a vanavana vatikai ta ra iang i ra Luluai kada God.
  grc-BRENT: Ὅτι πάντες οἱ λαοὶ πορεύσονται ἕκαστος τὴν ὁδὸν αὐτοῦ, ἡμεῖς δὲ πορευσόμεθα
    ἐν ὀνόματι Κυρίου Θεοῦ ἡμῶν εἰς τὸν αἰῶνα, καὶ ἐπέκεινα.
  ind-AYT: “Sekali pun segala bangsa berjalan demi nama ilahnya masing-masing, tetapi
    kita akan berjalan demi nama TUHAN Allah kita untuk seterusnya dan selama-lamanya.”
  nya-nya: Mitundu yonse ya anthu itha kutsatira milungu yawo; ife tidzayenda mʼnjira
    za Yehova Mulungu wathu mpaka muyaya.
  hrv-hrv: Jer svi narodi idu, svaki u ime boga svojega, a mi, mi idemo u imenu Jahve,
    Boga našega, uvijek i dovijeka.
  mps-mps: Te tigidali hani bulu bage deli deli augwa te tibo godiba lotu weyu, te
    augwali wali pabo dao. Awe, tiali goli, te da Israelgo te lotu Godiba waibao,
    te dago sesemane bidada peyu, bidada pabo Genuai Bidi da, te aga deli naga wali
    pabo dao.
  tpi-tpi: Maski olgeta arapela lain pipel i lotu long ol giaman god bilong ol yet
    na bihainim ol, bai yumi Israel i lotu long God, Bikpela bilong yumi oltaim oltaim,
    na bihainim em wanpela tasol.
  dan-1931: Thi alle Folkeslag vandrer hvert i sin Guds Navn, men vi vil vandre i
    HERREN vor Guds Navn for evigt og altid.
  vie-OVCB: Dù các dân tộc quanh chúng ta đi theo thần của họ, nhưng chúng ta sẽ đi
    theo Chúa Hằng Hữu là Đức Chúa Trời của chúng ta đời đời mãi mãi.
  guj-2017: કેમ કે બધા લોકો, એટલે પ્રત્યેક, પોતપોતાના દેવના નામ પર શ્રધ્ધા રાખીને
    ચાલશે. પણ અમે સદાસર્વકાળ, યહોવાહ અમારા ઈશ્વરના નામ પર ભરોસો રાખીને ચાલીશું.
  pon-2006A: Pwe wehi koaros kin pwongih oh peikiong arail koht kan, a kiht, se pahn
    kin pwongih oh peikiong KAUN-O, at Koht, kohkohlahte.
  por-BRBSL: De fato, todas as nações podem caminhar em nome de seus deuses, mas caminharemos
    em nome de Yahweh nosso Deus para todo o sempre.
  eng-OEBUS: Each nation trusts in the names of their gods, but we will worship the
    Lord our God forever.
  cth-cth: Miphun pueng ni amamae cathut teh ouk a bawk awh. Hatei, maimouh teh mamae
    BAWIPA Cathut e min hah pout laipalah kângue awh han.
  twi-twi: Amanaman no nyinaa betumi anantew wɔn anyame din mu, na yɛn de, yɛbɛnantew
    Awurade, yɛn Nyankopɔn Din mu daa daa.
  hlt-hlt: Pilnam boeih he amah pathen ming neh rhip pongpa uh khaming. Kaimih tah
    ka Pathen BOEIPA ming neh kumhal ah ka pongpa uh yoeyah ni.
  tbz-SIM: Ibotí tɛì tũ nyɛbɔkɛ̀ nyɛ, tínti biɛ mɛ ntũ̀ nti Yiɛ̀ nKuyie nku sɑ̃́ɑ̃̀.
  msy-2020: Kantrin Igharazibar Gumazamiziba uan asebar ziaba fɨ, men akabar gɨn mangam.
    Eghtɨ e Israelia, Ikiavɨra Itir God, en God, e zuraram an ziam fɨ mamaghɨra ikiam.
  dop-dop: Tɩɩŋ kɛ piitimnɑɑ lɛlɑɑ nɑ́ lɑɑkɩ. Amɑ Tɑcɑɑ tɑ́ Ɩsɔ kɛ́ Ɩsɛɣɛlɩ nyǝ́mɑ
    tɑ́, tɑ́ sɛɛkɩ nɑ tǝ́ tǝŋǝɣɩ tɑm tɔɔ.
  azb-azb: Bütün xalqlar, Öz allahlarının adı ilə getsələr belə, Biz daim və əbədi
    Allahımız Rəbbin adı ilə gedirik.
  eng-DBY: For all the peoples will walk every one in the name of his god; but we
    will walk in the name of Jehovah, our God for ever and ever.
  hin-2017: सब राज्यों के लोग तो अपने-अपने देवता का नाम लेकर चलते हैं, परन्तु हम लोग
    अपने परमेश्वर यहोवा का नाम लेकर सदा सर्वदा चलते रहेंगे।
  wol-KYG: Askan wu nekk ci yaakaaru turu yàllaam lay doxe. Nun nag ci yaakaaru sunu
    turu Yàlla Aji Sax ji lanuy doxe, tey ak ëllëg, ba fàww.
  eng-YLT: For all the peoples do walk, Each in the name of its god — and we, We do
    walk in the name of Jehovah our God, To the age and for ever.
  kne-kne: Tonggal nasyon yan mandaydayaw ya on-onodan da din didiyosen da ngem datako
    pay et dayawen ya tongpalen tako si eng-enggana si Yahweh ay Diyos tako.
  eng-WYC-2017: For all peoples shall go, each man in the name of his Lord God; but
    we shall walk in the name of our Lord God into the world, and over.
  eng-WMBB: Indeed all the nations may walk in the name of their gods, but we will
    walk in the name of the LORD our God forever and ever.
  urd-GVH: हर दूसरी क़ौम अपने देवता का नाम लेकर फिरती है, लेकिन हम हमेशा तक रब अपने
    ख़ुदा का नाम लेकर फिरेंगे।
  rug-rug: Doduru butubutu si mani ene pa korapa pozana sa dia tamasa; ba gita si
    kote ene pa korapa Pozana e Zihova sa nada Tamasa ninae rane ka rane.
  gaz-gaz: Saboonni hundinuu maqaa waaqota isaaniitiin deddeebiʼu; nu immoo bara baraa
    hamma bara baraatti maqaa Waaqayyo Waaqa keenyaatiin deddeebina.
  fra-LSG: Tandis que tous les peuples marchent, chacun au nom de son dieu, Nous marcherons,
    nous, au nom de l’Éternel, notre Dieu, A toujours et à perpétuité.
  gnn-gnn: Yo, ŋunhi wiripu bäpurru' yolŋu walala ŋuli marrtji yäkuyu be walalaŋgalay
    waŋarrwala, yurru ŋilimurrunydja ŋunhi nhanŋuwaynydja Garraywunydja yolŋu walala
    marrtji yukurra yurru ŋuriŋina bili nhanukalaynha yäkuyu yana‐wala; yana ŋilimurru
    yurru buku‐ŋal'yundja nhanŋuwaynha, ga dhäruktja märrama ŋanyapinyaynha gupaḏalnha‐wala,
    liŋgu ŋayipi waŋgany ŋilimurruŋgunydja Waŋarr God.
  yal-yal: Siyane birin sigan tima e gbee ala nan xili yi. Koni en tan sigan tima
    Alatala nan xili yi en ma Ala waxatin birin han habadan!
  haw-1868: No ka mea, e hele na kanaka a pau, o kela kanaka keia kanaka ma ka inoa
    o kona akua, A e hele kakou ma ka inoa o Iehova ko kakou Akua, ia ao aku ia ao
    aku.
  arb-NAV: فَإِنَّ جَمِيعَ الأُمَمِ تَسْلُكُ بِاسْمِ إِلَهِهَا، أَمَّا نَحْنُ فَنَسْلُكُ
    بِاسْمِ الرَّبِّ إِلَهِنَا إِلَى أَبَدِ الآبِدِينَ.
  ewe-ewe: Dukɔwo katã ate ŋu azɔ le woƒe mawuwo ƒe ŋkɔ me gake míawo ya míazɔ le
    Yehowa, míaƒe Mawu la ƒe ŋkɔ me tegbetegbe.
  eng-LEE: '[But] though all the people should walk every one in the name of his god,
    yet will we walk in the name of the Lord our God for ever and ever.'
  asm-FB: কাৰণ সকলো লোকে নিজৰ নিজৰ দেৱতাৰ নামেৰে চলে, কিন্তু আমি চিৰকাললৈকে আমাৰ ঈশ্বৰ
    যিহোৱাৰ নামেৰে চলিম।
  sus-A: سِ بِرِن نْمَ حّرّدٍ عٍ شَ عَلَيٍ وَشْن كِ نّ، كْنْ وٌن تَن وٌن حّرّ مَ عَلَتَلَ
    نَن وَشْن كِ عَبَدَن.
  fra-SBL: En effet, toutes les nations peuvent marcher au nom de leurs dieux, mais
    nous marcherons au nom de Yahvé notre Dieu pour toujours et à jamais.
  hbo-hbo: כִּ֚י כָּל־הָ֣עַמִּ֔ים יֵלְכ֕וּ אִ֖ישׁ בְּשֵׁ֣ם אֱלֹהָ֑יו וַאֲנַ֗חְנוּ
    נֵלֵ֛ךְ בְּשֵׁם־יְהוָ֥ה אֱלֹהֵ֖ינוּ לְעֹולָ֥ם וָעֶֽד׃ פ
  piu-2006: '@see-verse:MIC.004.004'
  kik-kik: Andũ a ndũrĩrĩ ciothe no marũmĩrĩre kĩrĩra kĩa ngai ciao; no ithuĩ tũrĩrũmagĩrĩra
    kĩrĩra kĩa Jehova Ngai witũ nginya tene na tene.
  fra-NCL: Car tous les peuples marchent chacun au nom de son dieu ; et nous, nous
    marchons au nom de Yahweh notre Dieu, toujours et à jamais.
  cek-AK: Kami boih angmacae ih sithaw ih ahmin hoiah caeh o tih, toe kaicae loe kaimacae
    ih Angraeng Sithaw ih ahmin hoiah ni dungzan hoi dungzan khoek to ka caeh o han.
  cuk-cuk: Ar bela dulemar e-bab-dummagan-nug ogannomalale, akarsulid, ar anmardi,
    anmar-Bab-Dummad-Jehová-Bela-Gangued-Nikad-e-nugbi odummodii guoed.
  uig-CYR: Барлиқ хәлиқләр өз «илаһ»иниң намида маңсиму, Бирақ биз Худайимиз Пәрвәрдигарниң
    намида әбәдил-әбәткичә маңимиз.
  tel-2017: ఇతర ప్రజలంతా తమ దేవుళ్ళ పేరుతో నడుచుకుంటారు. మనమైతే మన యెహోవా దేవుని పేరును
    బట్టి ఎప్పటికీ నడుచుకుంటాము.
  hat-BSA: Malgre tout pèp yo mache nan non dye pa yo, pou nou menm, nou va mache
    nan non SENYÈ Bondye nou an jis pou tout tan e pou tout tan.
  kos-kos: Kais sie mutunfacl fah alu nu sin god lal ac akos god lal sifacna, a kut
    fah alu ac akos LEUM GOD lasr nwe tok ma pahtpat.
  hbo-WLC: כִּ֚י כָּל־הָ֣עַמִּ֔ים יֵלְכ֕וּ אִ֖ישׁ בְּשֵׁ֣ם אֱלֹהָ֑יו וַאֲנַ֗חְנוּ
    נֵלֵ֛ךְ בְּשֵׁם־יְהוָ֥ה אֱלֹהֵ֖ינוּ לְעוֹלָ֥ם וָעֶֽד׃ פ
  ibo-ibo: Mba dị iche iche ga-agagharị nke ọbụla nʼaha chi ya, ma anyị onwe anyị
    ga na-aga nʼaha Onyenwe anyị, bụ Chineke anyị ruo mgbe niile ebighị ebi.
  ory-ory: କାରଣ ଯାବତୀୟ ଗୋଷ୍ଠୀ ଆପଣା ଆପଣା ଦେବତାର ନାମରେ ଚାଲିବେ, ପୁଣି ଆମ୍ଭେମାନେ ଅନନ୍ତକାଳ
    ପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ନାମରେ ଚାଲିବା।
  chk-chk: Iwe, chon ekewe mwü meinisin ra fel o aleasochis ngeni ar kewe kot, nge
    kich sipwe fel o aleasochis ngeni ewe Samol mi Lapalap ach we Kot tori feilfeilachök.
  rop-rop: “Wal nomeda tudei ola pipul langa ebri kantri bulurrumbat olabat ronwan
    drimin, bat stil wi garra bulurrum YAWEI det trubala God blanga wi olagijawan.”
    Lagijat na aibin tok.
  ukr-1871: Нехай инші народи ходять, кожний в імя свого бога, а ми ходити мемо в
    імя Господа, Бога нашого, по віки віків.
  deu-1951: Denn alle Völker mögen wandeln, ein jedes im Namen seines Gottes; wir
    aber wollen wandeln im Namen des HERRN, unsres Gottes, immer und ewiglich!
  eng-JPS: For let all the peoples walk each one in the name of its god, but we will
    walk in the name of the LORD our God for ever and ever.
  srp-1865: Jer æe svi narodi hoditi svaki u ime boga svojega; a mi æemo hoditi u
    ime Gospoda Boga svojega uvijek i dovijeka.
  lug-lug: Newaakubadde nga amawanga gonna galigoberera bakatonda baago, naye ffe
    tunaatambuliranga mu linnya lya Mukama Katonda waffe emirembe n’emirembe.
  heb-heb: כי כל העמים ילכו איש בשם אלהיו ואנחנו נלך בשם יהוה אלהינו לעולם ועד׃
  ben-IRV: কারণ সব লোকেরা চলে, প্রত্যেকে, তাদের নিজেদের দেবতার নামে চলে। কিন্তু আমরা
    আমাদের ঈশ্বর সদাপ্রভুর নামে যুগে যুগে চিরকাল চলব।
  pan-pan: ਸਾਰੀਆਂ ਉੱਮਤਾਂ ਆਪੋ ਆਪਣੇ ਦੇਵਤਿਆਂ ਦੇ ਨਾਮ ਲੈ ਕੇ ਚੱਲਦੀਆਂ ਹਨ, ਪਰ ਅਸੀਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਯਹੋਵਾਹ ਦਾ ਨਾਮ ਲੈ ਕੇ ਸਦੀਪਕਾਲ ਤੱਕ ਚੱਲਾਂਗੇ।
  mya-JVB: လူမျိုး အပေါင်း တို့သည် ကိုယ် ဆိုင်သော ဘုရား ၏နာမ ကို ခိုလှုံလျက် ကျင့်
    နေတတ်ကြ၏။ ငါ တို့မူကား ၊ ကိုယ် ဆိုင်သော ဘုရား သခင်ထာဝရဘုရား ၏ နာမ တော်ကို ကာလ
    အစဉ် အမြဲ ခိုလှုံလျက် ကျင့် နေကြမည်။
  hmo-hmo: Bese ta ta ibounai ese sibodia edia dirava, edia dirava idia tomadiho henia
    bona kamonai henia. To ita ese Lohiabada, iseda Dirava do ita tomadiho henia,
    bona kamonai henia, ela bona hanaihanai.
  urd-urd: क्यूँकि सब उम्मतें अपने — अपने मा'बूद के नाम से चलेंगी, लेकिन हम हमेशा
    से हमेशा तक ख़ुदावन्द अपने ख़ुदा के नाम से चलेंगे।
  rus-SYN: Ибо все народы ходят, каждый во имя своего бога; а мы будем ходить во имя
    Господа Бога нашего во веки веков.
  bqc-SIM: Bui píi ìↄ kú ń ń tã́a tↄ́o, wápiↄ sↄ̃, Dii wá Lua tↄ́ wáↄ kuò
    gↄↄpii.
  tcz-CHONGTHU: Akimvelluva mitinin ama ama doihou cheh-u Pathen in houjong leu, Eihon
    vang Pakai i-Pathen- u atonsot atonsot geija ijui jing diu ahi.
  mar-mar: कारण सर्व लोक, प्रत्येकजण आपापल्या देवाच्या नावाने चालतात. पण आम्ही आमचा
    देव परमेश्वर याच्या नावात सदासर्वकाळ चालू.
  qub-qub: Waquin nasyun runacunaga diosnincunatami aduran. Noganchïmi ichanga imaypis
    Tayta Diosninchi nimashallanchïta wiyacushun.
  bqp-bqp: Bweseru bɑɑtere tɑ rɑ kɑ̃wɑ tu ten bũu mɛm nɔɔwɑ. Adɑmɑ bɛsɛ, Gusunɔ bɛsɛn
    Yinniwɑ sɑ ko mɛm nɔɔwɑ sere kɑ bɑɑdommɑɔ.
  hat-hat: Chak nasyon ap viv dapre lòd bondye pa yo ba yo. Men nou menm, n'ap viv
    dapre lòd Seyè a, Bondye nou an, pou tout tan tout tan.
  eng-BSB: Though each of the peoples may walk in the name of his god, yet we will
    walk in the name of the LORD our God forever and ever.
  tod-tod: Zɔɔma nuɓusɛiti ta ziɛzu ta-ɠalagiti daaseigi zu, kɛlɛ giya ma, gá yɛ
    ziɛzu Ɠɔoɠɔ GALAGI ada-ƓALAGI laaseigi zu, eyɛsu ɠɔ.
  eng-WEBPB: Indeed all the nations may walk in the name of their gods, but we will
    walk in the name of the LORD our God forever and ever.
  kbq-kbq: Maka ama mopafima nemaniza vahe'mo'za zamagra'a anumza amage antetere hugazanagi,
    Ra Anumzana Anumzantimofo amage anteta tagra vuvava hugahune.
  nhe-BL: Huajca yonque nochi sequinoc tlaltini ama ipan ni tonali quinhueyichihuaj
    totiotzitzi, tiisraelitame tijtoquilise TOTECO, yajaya tlen eliyaya toDios tlen
    ipejya huan elis para nochipa.
  gub-BL: Teko amo ae ywy rehe har umuwete katu uzar tupàn a'ua'u wà. Weruzar uzar
    ze'eg wà. Tupàn Tuweharupi Wiko Ma'e wiko Zanezar romo a'e. Ximuwete katu zane.
    Xiruzar ize'eg tuweharupi nehe.
  eng-DRA: 'For all people will walk every one in the name of his god: but we will
    walk in the name of the Lord our God for ever and ever.'
