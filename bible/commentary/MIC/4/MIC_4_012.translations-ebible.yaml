verse: MIC.004.012
translations:
  mal-C: എന്നാൽ, യഹോവയുടെ വിചാരങ്ങൾ അവർ അറിയുന്നില്ല; മെതിക്കളത്തിലേക്കു കറ്റയെന്നപോലെ
    അവരെ ശേഖരിക്കുന്ന അവിടത്തെ വഴികൾ അവർ ഗ്രഹിക്കുന്നതുമില്ല.
  deu-TKW: Sie aber wissen nichts von den Gedanken Jahwes und verstehn seinen Ratschluß
    nicht, daß er sie zusammengebracht hat wie Garben auf die Tenne!
  lin-lin: Kasi bayebi makanisi na Yawe te mpe bazali kososola mabongisi na Ye te,
    Ye oyo asangisaki bango lokola maboke ya matiti ya ble na etando oyo batutelaka
    yango.
  eng-LSV: They have not known the thoughts of YHWH, || Nor have they understood His
    counsel, || For He has gathered them as a sheaf [into] a threshing-floor.
  eng-GNV: 'But they knowe not the thoughtes of the Lord: they vnderstand not his
    counsell, for he shall gather them as the sheaues in the barne.'
  eng-WEBSTER: 'But they know not the thoughts of the LORD, neither understand they
    his counsel: for he will gather them as sheaves into the floor.'
  nhw-BL: Pero inijuanti amo quimatij TOTECO itlalnamiquilis, niyon amo quimachilíaj
    nopa tlatzacuiltili catli yaya quisencajtoc para quinchihuilis teipa. Se tonal
    yaya ininpan moquejquetzas amocualancaitacahua quen se quisentilía trigo huan
    ininpan nejnemis, huan quihuitequis chicahuac para quiquixtilis iyol.
  swh-ONEN: Lakini hawayajui mawazo ya Bwana; hawauelewi mpango wake, yeye awakusanyaye
    kama miganda kwenye sakafu ya kupuria.
  bba-bba: Adɑmɑ tɔn be, bɑ ǹ yɛ̃ himbɑ ye Yinni Gusunɔ u yi win tɔmbun sɔ̃. Bɑ ǹ
    win bwisikunu yɛ̃. U kĩ u bu mɛnnɑ nɡe ɑlikɑmɑ ye bɑ subɑ mi bɑ rɑ ye so.
  eng-KJVCPB: 'But they know not the thoughts of the Lord, Neither understand they
    his counsel: For he shall gather them as the sheaves into the floor.'
  luo-luo: To gikia pach Jehova Nyasaye. Ok giwinj chenrone, En ema ochokogi ka cham
    midino e dier ot.
  meu-meu: A idia na Iehova ena lalo-hadai asi dibadia, ena lalo-hata ḡaudia asi dibadia;
    asi dibadia ia ese vada e haboudia, uit ikumidia na uit ikwadilaina gabuna ai
    e haboumu na heto.
  npi-ULB: तिनीहरू परमप्रभुका विचार जान्दैनन्, नत तिनीहरू उहाँका योजनाहरू बुझ्‍छन्,
    किनभने उहाँले तिनीहरूलाई खलाको निम्ति तयार गरिएको अन्‍नका बिटाझैँ बटुल्नुभएको
    छ ।
  yor-yor: Ṣùgbọ́n wọn kò mọ èrò inú Olúwa; bẹ́ẹ̀ ni òye ìmọ̀ rẹ̀ kò yé wọn, nítorí
    ó ti kó wọn jọ bí i ìtí sínú ìpakà.
  pes-OPCB: ولی آنها از قصد خداوند بی‌اطلاعند و نمی‌دانند که روزی فرا می‌رسد که خداوند
    آنها را مثل بافه‌ها در خرمنگاه جمع می‌کند.
  tgl-ULB: Sinabi ng propeta, Hindi nila alam ang mga kaisipan ni Yahweh, ni nauunawaan
    man ang kaniyang mga plano, sapagkat tinipon niya sila na gaya ng mga bigkis para
    sa giikan.
  cbu-NT: Itaru, uwshtisin Apanll yuwaa wanichu anoo nda yasaranganaya. Warusaa war
    washunand xanateeruch, sumasush tirootarich ashtachu anootsi.
  hui-hui: Ani ledagoni hameigini tara tara uruni ti Anduane Homogonaga miniha mandabu
    wiago tigua namandabi ka. Uruni ti widi gandulo yu mogo buwa lini hondo ibira
    ibira bilo dambiagadagua tandaga nelo dambule mo mogobu heledago tini namandabiore
    ka.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​ကြံ​တော် မည်​သို့​ရှိ​ကြောင်း​ကို ထို​နိုင်​ငံ​များ​မ​သိ
    ကြ။ စ​ပါး​ကို​နယ်​ရန်​တ​လင်း​ထဲ​သို့​စု သိမ်း​သ​ကဲ့​သို့ ကိုယ်​တော်​သည်​သူ​တို့​ကို
    ဒဏ်​ခတ်​ရန်​စု​ဝေး​စေ​ကြောင်း​သူ​တို့ မ​သိ​ကြ။
  bod-N: ཡིན་ནའང་དེ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དགོངས་མ་རྟོགས་ལ་ཁོང་གི་བཀོད་པ་ཡང་མི་ཤེས་སོ།
    །ཁོང་གིས་གྲོ་ཡི་ཚར་ཕོན་གཡུལ་ཁར་བསྡུ་བ་བཞིན་དེ་རྣམས་བསྡུ་བར་འགྱུར་རོ། །
  sna-sna: Asi havazivi pfungwa dzaJehovha; havanzwisisi kuronga kwake, iye anovaunganidza
    sezvisote paburiro.
  spa-BLM: Pero no conocen los pensamientos de Yahvé, ni entienden su consejo; porque
    los ha reunido como las gavillas a la era.
  cac-cac: Palta a juntzan̈ nación chi', man̈ yojtacoc eb' tas nab'il yuj Jehová.
    Man̈ yojtacoc eb' tato ol molchajq'ue eb' yuuj icha smolchajb'at ixim trigo b'aj
    stec'chaji.
  swh-ULB: Nabii asema, “Hawayajui mawazo ya Yahwe, wala hawaelewi mpango wake, kwa
    kuwa wamewakusanaya kama miganda kupura sakafuni.”
  bel-bel: Але яны ня ведаюць думак Гасподніх і не разумеюць парады Ягонай, што Ён
    сабраў іх як снапы на гумно.
  deu-ELBBK: Aber sie kennen nicht die Gedanken des HERRN und verstehen nicht seinen
    Ratschluss; denn er hat sie gesammelt, wie man Garben auf die Tenne sammelt.
  mbb-OT: Piru heini he menge etew ziyà te menge nasyun, wazè dan metueni is isip
    ku. Wazè dan mesavut is pelanu ku, he midtiǥum ku sikandan su wey ku mesiluti
    iring te menge pungu he edtiǥumen su egunasen.
  mal-2015: എന്നാൽ അവർ യഹോവയുടെ വിചാരങ്ങൾ അറിയുന്നില്ല; അവന്റെ ആലോചന ഗ്രഹിക്കുന്നതുമില്ല;
    കറ്റകളെപ്പോലെ അവൻ അവരെ കളത്തിൽ കൂട്ടുമല്ലോ.
  rmc-rmc: Ale on na achaľon, so o RAJ gondoľinel, a na achaľon leskre plani, hoj
    len skidňa upre, hoj len te marel, avke sar pes skidel upre o zrnos, hoj pes te
    rozpučinel.
  pes-OPV: اما ایشان تدبیرات خداوندرا نمی دانند و مشورت او را نمی فهمند زیرا که ایشان
    را مثل بافه‌ها در خرمنگاه جمع کرده است.
  ron-1924: Дар ей ну куноск гындуриле Домнулуй, ну-Й ынцелег плануриле, ну штиу кэ
    й-а стрынс ка пе ниште снопь ын арие.
  ben-OBCV: কিন্তু তারা জানে না সদাপ্রভুর চিন্তাসকল; তারা বুঝতে পারে না তাঁর পরিকল্পনা,
    যা তিনি জড়ো করেছেন শস্যের আঁটির মতো খামারে মাড়াই করার জন্য।
  som-som: Laakiinse iyagu ma ay yaqaaniin Rabbiga fikirradiisa, mana ay gartaan taladiisa,
    waayo, isagu wuxuu iyaga u ururshay sidii xidhmooyin loo wada meesha hadhuudhka
    lagu tumo.
  lat-VUC: Ipsi autem non cognoverunt cogitationes Domini, et non intellexerunt consilium
    ejus, quia congregavit eos quasi fœnum areæ.
  eng-ASVBT: But they know not the thoughts of Jehovah, neither understand they his
    counsel; for he hath gathered them as the sheaves to the threshing floor.
  ita-1885: Ma esse non conoscono i pensieri del Signore, e non intendono il suo consiglio;
    conciossiachè egli le abbia raccolte, a guisa di mannelle nell'aia.
  eng-LXXUP: 'But they know not the thought of the Lord, and have not understood his
    counsel: for he has gathered them as sheaves of the floor.'
  eng-ULB: They do not know Yahweh's thoughts, neither do they understand his plans,
    for he has gathered them like bundles of grain prepared for the threshing floor.
  spa-VBL: ¡Pero ellos no conocen el pensamientos del Señor, y no entienden sus planes.
    El Señor los ha reunido como manojos de trigo a la era.
  fra-_FOB: Mais elles ne connaissent pas les pensées de l'Éternel, et elles ne comprennent
    pas son dessein; car il les a rassemblées comme des gerbes dans l'aire.
  mal-mal: എന്നാൽ അവർ യഹോവയുടെ വിചാരങ്ങൾ അറിയുന്നില്ല; അവിടുത്തെ ആലോചന ഗ്രഹിക്കുന്നതുമില്ല;
    കറ്റകൾ പോലെ അവിടുന്ന് അവരെ കളത്തിൽ കൂട്ടുമല്ലോ.
  urd-GVR: Lekin wuh Rab ke ḳhayālāt ko nahīṅ jānte, us kā mansūbā nahīṅ samajhte.
    Unheṅ mālūm nahīṅ ki wuh unheṅ gandum ke pūloṅ kī tarah ikaṭṭhā kar rahā hai tāki
    unheṅ gāh le.
  suz-BL: तन्‍न मेकोपुकीमी परमप्रभु यावे आ मिम्‍शो मतुइक्‍नीम। मेकोपुकीमी आ पचा चिक्‍शो
    मतुइक्‍नीम। परमप्रभुमी मेको आन कली खला ङा अन्‍न खुप्‍शो खोदेंशो पा खुप्‍ताक्‍व।
  eng-NOY: But they know not the thoughts of Jehovah, And understand not his purposes;
    For he gathereth them as sheaves into the thrashing-floor.
  ita-1927: 'Ma esse non conoscono i pensieri dell’Eterno, non intendono i suoi disegni:
    poich’egli le raduna come mannelle sull’aia.'
  ckb-ckb: بەڵام ئەوان نازانن بیرکردنەوەی یەزدان چییە، هەروەها لە پلانی ئەو تێناگەن،
    چونکە وەک مەڵۆی گەنم بۆ سەر جۆخین کۆی کردنەوە.
  eng-BBE: 'But they have no knowledge of the thoughts of the Lord, their minds are
    not able to see his purpose: for he has got them together like stems of grain
    to the crushing-floor.'
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರ ಯೋಚನೆಗಳು ಅವರಿಗೆ ತಿಳಿದಿಲ್ಲ. ಆತನ ಆಲೋಚನೆಯನ್ನು ಅವರು ಗ್ರಹಿಸಲಿಲ್ಲ.
    ಏಕೆಂದರೆ ಕಣದಲ್ಲಿ ಸಿವುಡುಗಳ ಹಾಗೆ ಅವರನ್ನು ಕೂಡಿಸುವರು.
  tam-2017: ஆனாலும் அவர்கள் யெகோவாவுடைய நினைவுகளை அறியாமலும், அவருடைய யோசனையை உணராமலும்
    இருக்கிறார்கள்; அவர் அரிக்கட்டுகளைப்போல அவர்களைக் களத்திலே சேர்ப்பார்.
  spa-RV-1909: 'Mas ellos no conocieron los pensamientos de Jehová, ni entendieron
    su consejo: por lo cual los juntó como gavillas en la era.'
  ron-BTF: Dar ei nu cunosc gândurile DOMNULUI, nici nu înțeleg sfatul lui; fiindcă
    el îi va aduna ca pe niște snopi în arie.
  eng-WEBP: But they don’t know the thoughts of the LORD, neither do they understand
    his counsel; for he has gathered them like the sheaves to the threshing floor.
  eng-FBV: But they don't know what the Lord is thinking, and don't understand what
    he is planning. He has brought them together like bundles of grain to the threshing
    floor.
  nld-1939: 'Maar zij begrijpen niets Van Jahweh’s plannen, Zijn bedoeling vatten
    zij niet: Waarom Hij ze als schoven op de dorsvloer verzamelt.'
  nch-BL: Pero inijuanti amo quimatij TOTECO italnamiquilis, yon amo quimachilíaj
    nopa tatzacuiltili cati yaya moilhuijtoc para quinchihuilis teipa. Se tonali yaya
    ininpa moquejquetzas amocualancaitacahua quej se quisentilía trigo huan ininpa
    nejnemi, huan quihuitequi chicahuac para quiquixtilis iyol.
  vie-1934: Song chúng nó không biết ý tưởng Đức Giê-hô-va, không hiểu mưu của Ngài;
    vì Ngài đã nhóm chúng nó lại như những bó lúa đến nơi sân đạp lúa.
  hin-CV: पर वे याहवेह के विचारों को नहीं जानते हैं; वे उसकी उस योजना को नहीं समझते,
    कि उसने उन्हें पूलियों के समान खलिहान में इकट्ठा किया है.
  spa-BES: Pero ellos no tienen conocimiento de los pensamientos del Señor, sus mentes
    no pueden ver su propósito; porque los ha reunido como tallos de grano en el suelo
    de trilla.
  tdx-tdx: Fa tsy fohi’ iareo ty ereñere’ Iehovà; naho tsy apota’ iareo ty safiri’e;
    Ie ro nanontoñe iereo hoe ampemba an-toem-pamofohañe eo.
  tha-KJV: แต่​เขาทั้งหลายไม่ทราบถึงพระดำริของพระเยโฮวาห์ เขาทั้งหลายไม่​เข​้าใจในแผนการของพระองค์
    ที่​พระองค์​จะทรงรวบรวมเขาทั้งหลายเข้ามา ดังรวมฟ่อนข้าวไว้​ที่​ลานนวดข้าว
  por-BR-2018: Mas elas não sabem os pensamentos do SENHOR, nem entendem seu conselho;
    de que ele as ajuntou como a feixes para a eira.
  deu-ELO: Aber sie kennen nicht die Gedanken Jehovas und verstehen nicht seinen Ratschluß;
    denn er hat sie gesammelt, wie man Garben auf die Tenne sammelt.
  eng-WYC-2018: Forsooth they knew not the thoughts of the Lord, and understood not
    the counsel of him, for he gathered them as the hay of the field. (But they did
    not know the Lord’s thoughts, and did not understand his counsel,or his advice,
    for he gathered them like the hay of the field.)
  epo-epo: Sed ili ne scias la pensojn de la Eternulo, ili ne komprenas Lian intencon,
    ke Li kolektis ilin kiel garbojn en la draŝejon.
  uig-PIN: Biraⱪ ular Pǝrwǝrdigarning oylirini bilmǝydu, Uning nixanini qüxǝnmǝydu;
    Qünki ɵnqilǝrni hamanƣa yiƣⱪandǝk U ularni yiƣip ⱪoydi.
  beo-beo: Be amo fifi asi gala ilia Hina Gode Ea asigi dawa:su amo ganodini dialebe,
    amo hamedafa dawa:sa. Gode da ili gilisilisilalu, se iasu amo da widi dadabisu
    defele ilima se imunu, amo ilia hame dawa:digisa.
  tpi-OTNT: Tasol ol dispela lain pipel i no save long tingting bilong Bikpela. Ol
    i no save olsem Bikpela i bin bungim ol bilong mekim save long ol, olsem man i
    save bungim wit bilong wilwilim na kisim kaikai bilong en.
  hau-SA: Amma ba su san tunanin Ubangiji ba; ba su fahimci shirinsa ba, shi da ya
    tattara su kamar dammuna a masussuka.
  uig-LAT: Biraq ular Perwerdigarning oylirini bilmeydu, Uning nishanini chüshenmeydu;
    Chünki önchilerni xaman’gha yighqandek U ularni yighip qoydi.
  nde-nde: Kodwa kabayazi imicabango kaThixo; kabaliqedisisi icebo lakhe, yena obabutha
    njengezixha zamabele esizeni.
  ton-ton: 'Ka ʻoku ʻikai te nau ʻilo ʻae ngaahi fakakaukau ʻa Sihova, pea ʻoku ʻikai
    te nau poto ʻi heʻene ngaahi filioʻi: he te ne tānaki ʻakinautolu ʻo hangē ko
    e ngaahi ū koane ki he feleoko.'
  ces-1613: Však oni neznají myšlení Hospodinových, aniž rozumějí radě jeho, že je
    shromažďuje jako snopy na humno.
  eng-WMB: But they don’t know the thoughts of the LORD, neither do they understand
    his counsel; for he has gathered them like the sheaves to the threshing floor.
  tam-TCV: ஆனால் அவர்களோ, யெகோவாவின் சிந்தனைகளை அறியாதிருக்கிறார்கள். அவரது திட்டத்தையும்
    அவர்கள் விளங்கிக்கொள்ளவில்லை. அவர் அவர்களைக் கதிர்க்கட்டுகளைப்போல் ஒன்றுசேர்த்து
    சூடடிக்கும் களத்திற்கு அடிக்கக்கொண்டு வருவார்.
  ceb-ULB: Miingon ang propeta, “Wala sila masayod sa gihunahuna ni Yahweh, ni makasabot
    sa iyang mga laraw, kay gitigom niya sila sama sa mga uhay nga giokonon.
  pol-UBG: One jednak nie znają myśli PANA ani nie rozumieją jego rady. On bowiem
    je zgromadzi jak snopy na klepisku.
  agr-agr: Tujash nunú aents aidauk Apajuísh wajinak dutikatag tawa nunak shiig dekainatsui,
    Apajuí ditanak trigo tsupija ijumja jigkatiama numamtuk awajkatta nuna ditak dekainachu
    asa tuu yujawai.
  kyc-kyc: Dopa laminyipape wambu rara dupwame Kamongona lao suu pyapyamo doko see
    nalyaminyi. Dopa pipyamopape nakama mendakinya nyuo malu palyapala randa maiyuo
    lisi ingyuo minyuo gisimu gasimu laro lao suu pyapyamo doko see nalyaminyi.
  urd-GVU: لیکن وہ رب کے خیالات کو نہیں جانتے، اُس کا منصوبہ نہیں سمجھتے۔ اُنہیں معلوم
    نہیں کہ وہ اُنہیں گندم کے پُولوں کی طرح اکٹھا کر رہا ہے تاکہ اُنہیں گاہ لے۔
  eng-OEBCW: But they do not know the thoughts of the Lord. They do not understand
    his plan, for he has gathered them like sheaves for the threshing floor.
  deu-1912: Aber sie wissen des HERRN Gedanken nicht und merken seinen Ratschlag nicht,
    daß er sie zuhauf gebracht hat wie Garben auf der Tenne.
  kan-2017: ಆಹಾ, ಅವು ಯೆಹೋವನ ಆಲೋಚನೆಗಳನ್ನು ತಿಳಿದಿಲ್ಲ, ಆತನ ಸಂಕಲ್ಪವನ್ನು ಗ್ರಹಿಸಲಿಲ್ಲ, ಕಣಕ್ಕೆ
    ಹಾಕಿದ ಸಿವುಡುಗಳ ಹಾಗೆ ಅವುಗಳನ್ನು ಕೂಡಿಸಿದ್ದಾನಲ್ಲಾ.
  yap-yap: Machane pi nam nem e dar nanged e tin be leamnag SOMOL. Dar nanged ni be
    leamnag ni nge kunuyrad nge gechig nagrad, ni bod rogon wom’ngin e woldug ni grain
    nni kunuy ngabang nga ni gunugunuy.
  hlt-MCSB: Cangtilhmuen kah cangpa bangla amih a coi lalah amih loh BOEIPA kah kopoek
    te ming uh pawt tih a cilsuep khaw a yakming uh moenih.
  mdy-ETH: ዬያታ ዴራ ጋዓንቴ ናንጊና ናንጋ ጎዳኮ ማሊፆ ዔሩዋሴ፤ ሺርኪንታ ሃኣኮ ቆይዳይዳ ኩሊንታሢጉዲ ዒዚ ዔያቶ ቡኩሲ ሜታሳኒታሢ
    ዔያታ ዔሪባኣሴ።
  twi-ASANTE: Nanso, wɔnnim Awurade adwene. Wɔnte nʼagyinatuo ase. Wɔnnim sɛ ɔno na
    ɔboaboa wɔn ano te sɛ afiafi de kɔ ayuporobea.
  eng-WEBU: But they don’t know the thoughts of the LORD, neither do they understand
    his counsel; for he has gathered them like the sheaves to the threshing floor.
  wal-wal: SHin eti GODAA qofaa erokkona; a halchchuwaakka akeekokkona. Kattaa qoxxiyo
    audiyau shiishshido mirqqiyaadan, GODAI eta qaxxayanau shiishshiis.
  spa-PDDPT: Pero no conocen los pensamientos de Yavé, ni comprenden sus designios,
    por los cuales los reúne como gavillas en la era.
  gun-gun: Ha'e rami teĩ ha'e kuery ndoikuaai Senhor opy'a re oguereko va'e, ndoikuaai
    onhembopy'aague mba'emo aju jokuaa ojykya aguã py rami omono'õmba aguã.
  agu-BL: Poro yi e' wunaka'tz yi chimole' quib, qui na el chitxum tetz yi mbi cu'n
    na xtxum Kataj Ryos scye'j, nin qui na quil yi mbi na xon tzaj ẍchiwutz. Quil
    tz'el chitxum tetz yi tz'ocpon Ryos tan chimolche'n cu'n chi na molxij triw tan
    toque'n yak'pe'n tul er.
  ilo-ULB: Kuna dagiti profeta, Saanda nga ammo dagiti pampanunoten ni Yahweh, ken
    saanda a maawatan dagiti panggepna, ta inurnongna ida a kasla rineppet iti pagir-irikan.
  kpg-kpg: Nia henua llauehe aanei le e de iloo ginaadou di maanadu a Dimaadua. Digaula
    e de iloo ginaadou bolo ginaadou la ne laha mai gi di gowaa e dahi belee hagahuaidu,
    gadoo be nia lii ala ma ga hagabudu e hole ono gili.
  uig-ARA: بىراق ئۇلار پەرۋەردىگارنىڭ ئويلىرىنى بىلمەيدۇ، ئۇنىڭ نىشانىنى چۈشەنمەيدۇ؛
    چۈنكى ئۆنچىلەرنى خامانغا يىغقاندەك ئۇ ئۇلارنى يىغىپ قويدى.
  sus-sus: Nee mu Alatala xa maɲɔxunyi kolonxi, e mu a xa wali fahaamuxi. Alatala
    bara e malan lonyi ma maale bɔnbɔma dɛnnaxɛ.
  pon-2006: Ahpw re sehse duwen kupwur en KAUN-O. Re sohte dehdehki me e ketin kapokoneirailpene,
    rasehng kapakap en wiht nan wasahn koakoa wiht, pwe en ketin kaloke irail.
  jae-jae: Mago êsêac sêjam kauc biŋ, taŋ Apômtau taê gêjam naŋ. Êsêacnêŋ kauc kêsa
    kêpi biŋ, taŋ eŋ kêmasaŋ gebe êŋgôm ŋanô êsaŋa naŋ, atom. Eŋ kejoŋ êsêac sa amboac
    sêjac lagic polom toŋakaiŋ, gebe sêkôc sêna sêka polom ŋamala.
  ksd-ksd: Ma ga pa dia nunure ra nuknuk i ra Luluai, ma pa dia matoto ta kana varkurai;
    tago i tar varurue diat da di varurue ra lavur vinvin ta ra tavul a ramarama vue
    vit.
  grc-BRENT: Αὐτοὶ δὲ οὐκ ἔγνωσαν τὸν λογισμὸν Κυρίου, καὶ οὐ συνῆκαν τὴν βουλὴν αὐτοῦ,
    ὅτι συνήγαγεν αὐτοὺς ὡς δράγματα ἅλωνος.
  ind-AYT: “Akan tetapi, mereka tidak mengetahui pikiran TUHAN, mereka tidak mengerti
    rancangan-Nya, bahwa Dia akan menghimpun mereka seperti berkas gandum ke tempat
    pengirikan.”
  nya-nya: Koma iwo sakudziwa maganizo a Yehova; iwo sakuzindikira cholinga chake,
    Iye amene amawatuta ngati mitolo ya tirigu ku malo opunthira tirigu.
  hrv-hrv: 'Ali zamisli Jahvine oni ne znaju i ne razumiju namjere njegove: kao snoplje
    na gumnu on ih je sabrao.'
  mps-mps: Tiali goli, te hani bidi dabego te Genuai Bidigo homu kolesaga konesąwai.
    Te Genuai Bidigo augwali sisinama, te augwaliba dwai dene maiabo te augwaligo
    konesiąma wali, te bidigo te bo elalubo wit sisinama, te agaga pelama, te wit
    nai ge sainu ebo tiwai gilama yaibao.
  tpi-tpi: Tasol ol dispela lain pipel i no save long tingting bilong Bikpela. Ol
    i no save olsem Bikpela i bin bungim ol bilong mekim save long ol, olsem man i
    save bungim wit bilong wilwilim na kisim kaikai bilong en.
  dan-1931: Men de, de kender ikke det mindste til HERRENS Tanker, de fatter ikke
    hans Råd, at han samled dem som Neg på Lo.
  vie-OVCB: Nhưng họ không biết chương trình của Chúa Hằng Hữu, cũng không hiểu ý
    định của Ngài, vì Ngài gom họ như người ta gom các bó lúa vào sân đạp lúa.
  guj-2017: પ્રબોધક કહે છે, તેઓ યહોવાહના વિચારોને જાણતા નથી, અને તેઓ તેમની યોજનાઓને
    સમજતા નથી, કેમ કે તેમણે તેઓને ખળીઓમાં પૂળીઓની જેમ ભેગા કર્યા છે.
  pon-2006A: Ahpw re sehse duwen kupwur en KAUN-O. Re sohte dehdehki me e ketin kapokoneirailpene,
    rasehng kapakap en wiht nan wasahn koakoa wiht, pwe en ketin kaloke irail.
  por-BRBSL: Mas eles não conhecem os pensamentos de Yahweh, nem eles entendem seu
    conselho; pois ele as reuniu como as roldanas para a eira.
  eng-OEBUS: But they do not know the thoughts of the Lord. They do not understand
    his plan, for he has gathered them like sheaves for the threshing floor.
  cth-cth: Hatei, BAWIPA e pouknae hoi noenae panuek thai awh hoeh. Cabongnaw cangkatinnae
    dawk pâkhueng e patetlah hote taminaw a pâkhueng.
  twi-twi: Nanso wonnim Awurade adwene. Wɔnte nʼagyinatu ase. Wonnim sɛ ɔno na ɔboaboa
    wɔn ano te sɛ afiafi de kɔ awiporowbea.
  hlt-hlt: Cangtilhmuen kah cangpa bangla amih a coi lalah amih loh BOEIPA kah kopoek
    te ming uh pawt tih a cilsuep khaw a yakming uh moenih.
  tbz-SIM: Yɛ̀ í bɑntɛ́ mɛ̀ɛ̀ kpɛ́í nkɛ ti Yiɛ̀ nKuyie ndɔ́ kɛ́dɔɔ̀ tì, yɛ̀ í yɛ̃́
    ti Yiɛ̀ nKuyie nyɛǹtotí dòmmɛ̀, yɛ̀ í yɛ̃́ kɛ dò nkù bɛ̀ tìí mbɛ̀ ɔ̃ɔ̃ tíímmɛ̀
    mmɛ tidiitì kuyiɛ́ miɛkɛ kɛ́ tì puotí.
  msy-2020: Egha kantrin kabar gumazamiziba Ikiavɨra Itir Godɨn nɨghnɨzim gɨfozir
    puvatɨ, a manmaghɨn nɨghnɨsi. Me kamaghɨn fozir puvatɨ, a me akuvagh me gasɨghasɨgham.
    Mati gumazim witba akuvagh da mɨrmɨrightɨ, da witɨn daghebar mɨn otivigham.
  dop-dop: Yǝlɑɑ mpɛ pɑ tɑ nyɩ nti Tɑcɑɑ lǝsɑɑ nɑ ɩ́ sɩɩ tɔ. Ɩ cɑɑ kɛ́ sɩ ɩ́ kpeɣeli-wɛ
    ɩsɩɩ mǝhɔwɑ kɛ timpi ɩ́ kɑ́ mɑ-wɛ tɔ.
  azb-azb: Lakin onlar Rəbbin düşüncələrini bilmir, Məsləhətini anlamır. Xırmanda
    yığılan dərzlər kimi Rəbb onları bir yerə toplamışdır.
  eng-DBY: But they know not the thoughts of Jehovah, neither understand they his
    counsel; for he hath gathered them together as the sheaves into the threshing-floor.
  hin-2017: परन्तु वे यहोवा की कल्पनाएँ नहीं जानते, न उसकी युक्ति समझते हैं, कि वह
    उन्हें ऐसा बटोर लेगा जैसे खलिहान में पूले बटोरे जाते हैं।
  wol-KYG: Booba ñoom xamuñu lu ciy xalaati Aji Sax ji, ak luy mébétam, nde moo leen
    di dajale niy sabaar ca dàgga ja.
  eng-YLT: They have not known the thoughts of Jehovah, Nor have they understood His
    counsel, For He hath gathered them as a sheaf [into] a threshing-floor.
  eng-WYC-2017: Forsooth they knew not the thoughts of the Lord, and understood not
    the counsel of him, for he gathered them as the hay of the field.
  eng-WMBB: But they don’t know the thoughts of the LORD, neither do they understand
    his counsel; for he has gathered them like the sheaves to the threshing floor.
  urd-GVH: लेकिन वह रब के ख़यालात को नहीं जानते, उसका मनसूबा नहीं समझते। उन्हें मालूम
    नहीं कि वह उन्हें गंदुम के पूलों की तरह इकट्ठा कर रहा है ताकि उन्हें गाह ले।
  rug-rug: Ba lopu tumae nia rini sa binalabala te Zihova; lopu va bakala ia rini
    sapu sa hiniva Tanisa si pude va kilasa i, Asa pu varigarani guana huiti la koasa
    vasina paqapaqahana qaqaloto.
  gaz-gaz: Isaan garuu yaada Waaqayyoo hin beekan; isaan karoora isaa kan inni akkuma
    bissii oobdiitti walitti qabe sana hin hubatan.
  fra-LSG: Mais elles ne connaissent pas les pensées de l’Éternel, Elles ne comprennent
    pas ses desseins, Elles ignorent qu’il les a rassemblées comme des gerbes dans
    l’aire.
  gnn-gnn: Yurru yaka walala marŋgi Garraywalaŋunydja guyaŋinyarawuywu, nhaltjarra
    ŋayi nherrara walalaŋgunydja ŋuriki miriŋuwunydja walalaŋgu baḏuwaḏuyunarawu.
    Yo, yuwalktja Garrayyu warray ŋayipi warray walalanha yurru marrtji ḻuŋ'maramanydja
    waŋgany‐manapandja, ŋurikina ŋunhi ŋayi yurru muŋdhu'‐muŋdhunna marrtji walalanha,
    baḏuwaḏuyunna bitjanna nhanukalay ŋayi ḻukuyuna; walala yurru marrtji ŋorranydja
    ganydjarrmiriwnha dhikana wal'ŋu.
  yal-yal: Koni e mi Alatala miriyaan kolon. E mi a fe ragidixine famuma. E mi a kolon
    a e malanma nɛn alo malo xidine lonna ma.
  haw-1868: 'Aka, aole lakou i ike i na manao o Iehova, Aole i ike lakou i kona noonoo
    ana: No ka mea, e hoakoakoa oia ia lakou, me he pua la ma kahi hehi palaoa.'
  arb-NAV: لَكِنَّهُمْ لَمْ يَعْرِفُوا نَوَايَا الرَّبِّ، وَلَمْ يَفْهَمُوا مَقَاصِدَهُ،
    فَإِنَّهُ قَدْ جَمَعَهُمْ كَأَكْدَاسٍ إِلَى الْبَيْدَرِ لِيُعَاقِبَهُمْ.
  ewe-ewe: Ke womenya Yehowa ƒe susuwo o, eye womese eƒe ɖoɖowo gɔme o. Eya ame si
    ƒo wo nu ƒu abe ale si woƒoa lu bablawo nu ƒu ɖe lugbɔƒee ene.
  eng-LEE: 'But they know not the thoughts of the Lord, and they understand not his
    counsel: that he will [once] gather them as the sheaves into the threshing-floor.'
  asm-FB: ভাববাদীয়ে কৈছে, “তেওঁলোকে যিহোৱাৰ কল্পনাবোৰ নাজানে, নাইবা তেওঁলোকে তেওঁৰ
    আঁচনিবোৰ নুবুজে; কাৰণ তেওঁ মৰণা মৰা ঠাইত ডাঙৰি গোটোৱাৰ দৰে তেওঁলোকক গোটাইছে।”
  sus-A: نٍيٍ مُ عَلَتَلَ شَ مَحْشُنيِ كٌلٌنشِ، عٍ مُ عَ شَ وَلِ قَهَامُشِ. عَلَتَلَ
    بَرَ عٍ مَلَن لٌنيِ مَ مَالٍ بْنبْمَ دّننَشّ.
  fra-SBL: Mais ils ne connaissent pas les pensées de Yahvé, ils ne comprennent pas
    non plus son conseil ; car il les a rassemblés comme les gerbes à l'aire de battage.
  hbo-hbo: וְהֵ֗מָּה לֹ֤א יָֽדְעוּ֙ מַחְשְׁבֹ֣ות יְהוָ֔ה וְלֹ֥א הֵבִ֖ינוּ עֲצָתֹ֑ו
    כִּ֥י קִבְּצָ֖ם כֶּעָמִ֥יר גֹּֽרְנָה׃
  piu-2006: '@see-verse:MIC.004.011'
  kik-kik: No cio itingĩmenya meciiria ma Jehova; o na itiũĩ mũbango wake, o we ũrĩa
    ũcicookanagĩrĩria ta itĩĩa cia ngano kĩhũrĩro-inĩ.
  fra-NCL: 'Mais elles ne connaissent pas les pensées de Yahweh, et elles ne comprennent
    pas ses desseins : savoir qu’il les a rassemblées comme des gerbes sur l’aire.'
  cek-AK: Toe nihcae loe Angraeng poekhaih to panoek o ai, a thuih ih lok doeh panoek
    o ai; Anih mah nihcae to cang atithaih ahmuen ih kangpop cangqui baktiah tapop
    tih.
  cuk-cuk: Degi-inigwele, we-dulemar Bab-Jehová-e-binsanaidi, degi, e-ibmar-imakbiedi
    wissurmalad. Ar wemar wissurmalad, Bab-Jehová oros-dugmaklegedyobi e-saboleged-neggi
    e-urbemaloed.
  uig-CYR: Бирақ улар Пәрвәрдигарниң ойлирини билмәйду, Униң нишанини чүшәнмәйду;
    Чүнки өнчиләрни хаманға жиққандәк У уларни жиғип қойди.
  tel-2017: ప్రవక్త ఇలా అంటాడు, యెహోవా తలంపులు వారికి తెలియవు. ఆయన ఆలోచన అర్థం కాదు.
    కళ్లంలో పనలు దగ్గర చేర్చినట్టు ఆయన వారిని చేరుస్తాడు.
  hat-BSA: Men yo pa konnen refleksyon a SENYÈ a, ni yo pa konprann bi Li a; paske
    Li te ranmase moun sa yo, kon pakèt sereyal yo, pou pote sou glasi vannen an.
  kos-kos: Tusruktu, mutanfahl inge tia etu lah mea LEUM GOD El akoo nu selos. Elos
    tia akilen lah utukeni elos in tuh kalyeiyuk elos, oana ke wheat uh ac itat uh
    ke nien kulkul wheat.
  hbo-WLC: וְהֵ֗מָּה לֹ֤א יָֽדְעוּ֙ מַחְשְׁב֣וֹת יְהוָ֔ה וְלֹ֥א הֵבִ֖ינוּ עֲצָת֑וֹ
    כִּ֥י קִבְּצָ֖ם כֶּעָמִ֥יר גֹּֽרְנָה׃
  ibo-ibo: Ma ha amaghị ihe bụ uche Onyenwe anyị, ha aghọtakwaghị nzube ya, na ọ chịkọtala
    ha dịka ukwu ọka, na-ebuga ha nʼebe ịzọcha ọka.
  ory-ory: ମାତ୍ର ସେମାନେ ସଦାପ୍ରଭୁଙ୍କର ସଂକଳ୍ପସବୁ ଜାଣନ୍ତି ନାହିଁ, ଅଥବା ତାହାଙ୍କର ମନ୍ତ୍ରଣା
    ବୁଝନ୍ତି ନାହିଁ; କାରଣ ସେ ସେମାନଙ୍କୁ ଶସ୍ୟବିଡ଼ା ପରି ଖଳାରେ ଏକତ୍ର କରିଅଛନ୍ତି।
  chk-chk: Nge resap silei än ewe Samol mi Lapalap ekiek, resap pwal wewe ren an akot.
    Resap mefi pwe a achufengeniir pwe epwe apwüngüür usun eman a achufengeni pilükün
    wiich ngeni ewe lenien wichiwich umwun wiich pwe epwe wichiir.
  rop-rop: Bat dei nomo sabi det plen blanga YAWEI. Dei nomo sabi im na bin majurrumap
    olabat jis laik dei hipimap ola sid daga deya langa det pleis weya dei oldei deigimat
    ola rabishwan gras brom det sid daga. En dei nomo sabi God bin majurrumap olabat
    blanga panishim olabat.” Lagijat na aibin tok.
  ukr-1871: 'Та не знають вони, яка в Господа думка, не розуміють постанови його,
    що він збере їх докупи, мов ті снопи на тоцї:'
  deu-1951: Sie wissen aber nicht, was der HERR im Sinne hat, und merken seinen Ratschluß
    nicht, daß er sie zusammengebracht hat wie Garben auf der Tenne.
  eng-JPS: But they know not the thoughts of the LORD, neither understand they His
    counsel; for He hath gathered them as the sheaves to the threshing-floor.
  srp-1865: Ali ne znaju misli Gospodnjih, niti razumiju namjere njegove, jer ih je
    skupio kao snoplje na gumno.
  lug-lug: Naye tebamanyi birowoozo bya Mukama; tebategeera kuteesa kwe; oyo akuŋŋaanya
    abalabe be ng’ebinywa by’eŋŋaano bwe bikuŋŋaanyizibwa mu gguuliro.
  heb-heb: והמה לא ידעו מחשבות יהוה ולא הבינו עצתו כי קבצם כעמיר גרנה׃
  ben-IRV: ভাববাদী বলেন, “তারা জানে না সদাপ্রভুর মন্ত্রণা, না তারা বোঝে তাঁর পরিকল্পনা,”
    তিনি তাদের আঁটির মত খামারে জন্য জড়ো করেছেন।
  pan-pan: ਪਰ ਉਹ ਯਹੋਵਾਹ ਦੀਆਂ ਸੋਚਾਂ ਨਹੀਂ ਜਾਣਦੇ, ਨਾ ਉਸ ਦੀ ਯੋਜਨਾ ਸਮਝਦੇ ਹਨ, ਕਿਉਂ ਜੋ ਉਸ
    ਨੇ ਉਹਨਾਂ ਨੂੰ ਪੂਲਿਆਂ ਵਾਂਗੂੰ ਪਿੜ ਵਿੱਚ ਇਕੱਠਾ ਕੀਤਾ ਹੈ।
  mya-JVB: သို့ရာတွင် ၊ ထာဝရဘုရား ၏စိတ် တော်ကို မ သိ ၊ အကြံအစည် တော်ကို နား မ လည်ကြ။
    ကောက်လှိုင်း တို့ ကို ကောက်နယ် တလင်း၌ စုထားသကဲသို့ ၊ ထိုသူ တို့ကို စု ထားတော်မူ၏။
  hmo-hmo: To unai bese idauidau taudia ese Lohiabada ena laloa idia diba lasi. Idia
    diba lasi ia ese idia do ia haboua, do ia panisidia, taunimanima ese uiti idia
    botaia bamona, uiti ena momoru idia kokia neganai.
  urd-urd: लेकिन वह ख़ुदावन्द की तदबीर से आगाह नहीं, और उसकी मसलहत को नहीं समझतीं;
    क्यूँकि वह उनको खलीहान के पूलों की तरह जमा' करेगा।
  rus-SYN: Но они не знают мыслей Господних и не разумеют совета Его, что Он собрал
    их, как снопы на гумно.
  bqc-SIM: Aa Dii làasoo dↄ̃o, aa yã́ pↄ́ àlɛ yá gbadↄ̃o, asa à ń kãaa lán
    pↄ́ bàaawa pↄ́wɛngbɛ̃zɛuɛ.
  tcz-CHONGTHU: Ahinlah amahon Pathen lunggel le athilgon ahepouve. Pathen in ipibolla
    amite asuh gentheija, ajepma akhoptup kit ham ti hi, hiche nam miten ahetheipouve.
  mar-mar: संदेष्टा म्हणतो, त्यांना परमेश्वराचे विचार कळत नाहीत, आणि त्यांना त्याच्या
    योजना समजत नाहीत. कारण जशा पेंढ्या खळ्यात गोळा करतात तसे परमेश्वराने त्यांना गोळा
    केले आहे.
  qub-qub: Ichanga chay nasyun runacuna manami musyanchu Tayta Diospa yarpaynin imano
    cashanta, ni imata rurananpaj yarpaycashantapis. Manami musyanchu rïguta ëraman
    shuntajno Tayta Dios shuntaycashanta.
  bqp-bqp: Adɑmɑ tɔn be, bɑ ǹ yɛ̃ himbɑ ye Yinni Gusunɔ u yi win tɔmbun sɔ̃. Bɑ ǹ
    win bwisikunu yɛ̃. U kĩ u bu mɛnnɑ nge ɑlikɑmɑ ye bɑ subɑ mi bɑ rɑ ye so.
  hat-hat: Men, moun sa yo pa konnen lide Bondye gen nan tèt li. Yo pa konprann plan
    travay li. Li te sanble yo pou l' ka pini yo tankou lè yo sanble pwa sou glasi
    anvan yo bat yo.
  eng-BSB: But they do not know the thoughts of the LORD or understand His plan, for
    He has gathered them like sheaves to the threshing floor.
  tod-tod: Kɛlɛ ti la Ɠɔoɠɔ GALAGI ná-devei ɠwɛɛ, ti la kisu vaiti gaaɠaazu, ti la
    kwɛɛ ga é ti ɠaalɛɛʋɛ ba, eɠɛ molo ɠiliiti, é ti ʋu ti-loɠazuʋɛ.
  eng-WEBPB: But they don’t know the thoughts of the LORD, neither do they understand
    his counsel; for he has gathered them like the sheaves to the threshing floor.
  kbq-kbq: Hianagi ana vahe'mo'za Ra Anumzamofo antahizamo'a inankna hu'nefi antahi
    amara nosaze. Anumzamo'a magopi zamazeri tru huteno, witima magopi erintete'za
    havereti refazafuma nepazankna hunaku antahintahia retro nehuno zamazeri atru
    nehianagi, zamagra anazana ke'za antahi'za nosaze.
  nhe-BL: Pero yajuanti ax quimatij TOTECO itlalnamiquilis, niyon ax quimachilíaj
    nopa tlatzacuiltili tlen yajaya quisencajtoc para quinchihuilis teipa. Se tonal
    yajaya ininpan moquejquetzas imocualancaitacahua queja se quisentilía trigo huan
    ininpan nejnemis, huan quihuitequis chicahuac para quiquixtilis iyol.
  gub-BL: A'e teko nukwaw kwaw Tupàn Tuweharupi Wiko Ma'e ima'enukwaw paw wà. Nukwaw
    kwaw hemiapo ràm wà. A'e ae omono'og a'e teko a'e wà, ta'e izepyk wer wanehe a'e
    xe. A'e teko nukwaw kwaw Tupàn hemiapo kwer wà, nukwaw kwaw hemiapo ràm wà. Teko
    omono'og arozràn haryw ixoixok pà wà, arozrànete iapirer wi imunyryk pà wà. Nezewegatete
    Tupàn omono'og teko wamumaw pà wà no.
  eng-DRA: 'But they have not known the thoughts of the Lord, and have not understood
    his counsel: because he hath gathered them together as the hay of the floor.'
