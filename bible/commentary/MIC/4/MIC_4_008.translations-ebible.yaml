verse: MIC.004.008
translations:
  mal-C: ആട്ടിൻകൂട്ടത്തിന്റെ കാവൽഗോപുരമേ, സീയോൻപുത്രിയുടെ സുരക്ഷിതസ്ഥാനമേ, നിന്റെ
    രാജ്യം പുനഃസ്ഥാപിക്കപ്പെടും; രാജത്വം ജെറുശലേം പുത്രിക്കുതന്നെ വന്നുചേരും.”
  deu-TKW: An dich aber, Herdenthurm, Hügel der Zionsbewohner, an dich wird kommen
    und gelangen die frühere Herrschaft, das Königtum der Bewohner Jerusalems!
  lin-lin: Mpo na yo, ndako molayi ya bakengeli bibwele, ngomba ya Siona, mboka kitoko,
    bakozongisela yo bokonzi na yo ya kala, bakozongisa bokonzi ya Yelusalemi, mboka
    kitoko. »
  eng-LSV: And you, O Tower of Eder, || Fort of the daughter of Zion, to you it comes,
    || Indeed, the former rule has come in, || The kingdom to the daughter of Jerusalem.”
  eng-GNV: And thou, O towre of the flock, the strong holde of the daughter Zion,
    vnto thee shall it come, euen the first dominion, and kingdome shall come to the
    daughter Ierusalem.
  eng-WEBSTER: And thou, O tower of the flock, the strong hold of the daughter of
    Zion, to thee shall it come, even the first dominion; the kingdom shall come,
    to the daughter of Jerusalem.
  nhw-BL: Huajca Jerusalén elis temachtli quen se tlamocuitlahuijquetl quintlachilía
    iborregojhua tlen huejcapa. Huan Jerusalén sempa quipiyas se tlanahuatijquetl
    ica hueyi tlanahuatili campa hueli quen achtihuiya oncayaya.”
  swh-ONEN: Lakini kuhusu wewe, ee mnara wa ulinzi wa kundi, ee ngome ya Binti Sayuni,
    milki ya awali itarudishwa kwako, ufalme utakuja kwa Binti Yerusalemu.”
  bba-bba: Wunɛ Yerusɑlɛmun ɡuuru, wunɛ wi ɑ sɑ̃ɑ nɡe wuu kɔ̃sobun diru, ɑ tɔmbu kɔ̃su,
    kɑɑ mɑɑ wunɛn bɛɛrɛ wɑ nɡe yellu. Domi Yerusɑlɛmu yɑ koo kpɑm ko Isirelibɑn wuu
    mɑro.
  eng-KJVCPB: And thou, O tower of the flock, The strong hold of the daughter of Zion,
    Unto thee shall it come, even the first dominion; The kingdom shall come to the
    daughter of Jerusalem.
  luo-luo: Yaye, in kama oger motingʼore mar rito rombe, in ohinga mar Sayun, ibiro
    duogni duongʼ mari machon; nyar Jerusalem nobed jatelo.”
  meu-meu: Oi, mamoe serina igimana kohorona, oi, Siona natuna kekenina ena ororo,
    oi dekemu ai siahu gunana ma baine kau, Ierusalem natuna kekenina ena basileia
    danu.
  npi-ULB: ए बगालको धरहरा, सियोनकी छोरीको पर्वत, तेरो पहिलेको राज्य अर्थात् यरूशलेमकी
    छोरीको राज्य पुनर्स्थापित हुनेछ ।
  yor-yor: Ní ti ìwọ, ilé ìṣọ́ agbo àgùntàn, odi alágbára ọmọbìnrin Sioni, a ó mú
    ìjọba ìṣáájú padà bọ̀ sípò fún un yín; ìjọba yóò sì wà sí ọ̀dọ̀ ọmọbìnrin Jerusalẹmu.”
  pes-OPCB: ای اورشلیم، ای برج دیدبانی خدا، قوت و قدرت سلطنت خود را مثل سابق باز خواهی
    یافت!»
  tgl-ULB: At ikaw, ang bantayan para sa kawan, ang burol ng anak na babae ng Zion,
    darating ito sa iyo— darating ang dating pamumuno, ang kaharian ng anak na babae
    ng Jerusalem.
  cbu-NT: 'Yakat Irusarina torre, mishat tandapunoom kizpur wanasir ashiru taachiya.
    Anush mach Siyonash Apanll tiptsiree, opeeja ksutamapan ashiru ksutchiya. Yakat
    Irusarin, kapung ichingaru uwamari kasiru yusur taachiya. Sirútama taarangu ashiritam
    taachiya, átcha Apanlli siyaatsee, nuw Mikiyasi atina. Apanll waanaatsi tiptsir
    yusur tapachindakchu, waanpee watsapun kanapchinllina, anoo na kamaneena. Irusarinshucheetsis,
    Apanll siyaa atiya:'
  hui-hui: Ai tí Yarusalemeni kamiru-o Ngode Datagaliwabe kago ibu nogo sibi haru
    hagadagua howa ibunaga wali agaliru de handame ho kagoni. Ani bialu Yarusaleme
    dindi lone dindi timbuni mini lene ala tininaga wiyagobi wia aribia helolebira.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​လင့်​စင်​မှ​မိ​မိ​၏​လူ​မျိုး တော်​ကို သိုး​ထိန်း​သ​ဖွယ်​စောင့်​ရှောက်​တော်​မူ
    ရာ​ယေ​ရု​ရှ​လင်​မြို့၊ သင်​သည်​နိုင်​ငံ​တော် ၏​မြို့​တော်​ဖြစ်​ခဲ့​ဖူး​သ​ကဲ့​သို့
    ယ​ခု​တစ်​ဖန် မြို့​တော်​ဖြစ်​ရ​လိမ့်​မည်။-
  bod-N: ཀྱེ་ཀྱེ་ལུག་ཁྱུའི་རྫི་བོ་ཡི་སོ་ལྟ་ཁང་དང་ཛ་ཡན་བུ་མོའི་རི་བོ་ལགས། སྔོན་ཆད་ཀྱི་དབང་ནི་ཁྱོད་ལ་སྤྲོད་པར་བྱ་ཞིང་།
    ཡེ་རུ་སཱ་ལེམ་གྱི་རྒྱལ་སྲིད་ཁྱོད་ལ་དབང་བར་འགྱུར།
  sna-sna: Kana uri iwe, chirindo cheboka iwe nhare yoMwanasikana weZioni, ushe hwakare
    huchadzoswa kwauri; umambo huchauya kuMwanasikana weJerusarema.”
  spa-BLM: Tú, torre del rebaño, la colina de la hija de Sión, a ti te llegará. Sí,
    el antiguo dominio vendrá, el reino de la hija de Jerusalén.
  cac-cac: Ato d'a tzalan Sion yic Jerusalén ol in tan̈vej in chon̈ab' icha junoc
    tan̈vum calnel. Axo Jerusalén tic, ol yac'xi yajalil d'a smacb'en b'aj yac'nac
    yajalil d'a peca', xchi Jehová.
  swh-ULB: Kama kwako, mnara wa saa kwa ajili ya kundi, mlima wa binti wa Sayuni-utakuja
    kwenu, utawala wenu wa zamani utarudishwa, ufalme ambao unaomilikiwa na binti
    wa Yerusalemu.
  bel-bel: А ты, вежа статку, пагорак дачкі Сіёна! да цябе прыйдзе і вернецца ранейшае
    ўладарства, царства - да дачок Ерусаліма.
  deu-ELBBK: Und du Herdenturm, du Hügel der Tochter Zion, zu dir wird gelangen und
    zu dir wird kommen die frühere Herrschaft, das Königtum der Tochter Jerusalem.
  mbb-OT: Is Zion he iring te metikang he ventayà te menge uyaǥen, egkeuman egkehimu
    he mekeǥeǥehem. Heini he inged, is migngezanan daan te Jerusalem, egkeuman egkehimu
    he edhuna te langun he menge inged diyà te Israel iring te nehuna he timpu.
  mal-2015: 'നീയോ, ഏദെർ ഗോപുരമേ, സീയോൻപുത്രിയുടെ ഗിരിയേ, നിനക്കു വരും: പൂർവ്വാധിപത്യം,
    യെരൂശലേംപുത്രിയുടെ രാജത്വം തന്നെ, നിനക്കു വരും.'
  rmc-rmc: A tu, Jeruzalemona, e veža, khatar o Del stražinel peskre manušen, tu,
    o hrados le Sionoskra čhakro, aveha pale o hlavno foros andro kraľišagos, avke
    sar salas.“
  pes-OPV: و تو‌ای برج گله و‌ای کوه دختر صهیون این به تو خواهد رسید وسلطنت اول یعنی
    مملکت دختر اورشلیم خواهدآمد.
  ron-1924: Яр ла тине, турн ал турмей, дял ал фийчей Сионулуй, ла тине ва вени ши
    ла тине ва ажунӂе векя стэпынире, ымпэрэция фийчей Иерусалимулуй!”
  ben-OBCV: আর তুমি, হে পালের দুর্গ, সিয়োন-কন্যার দুর্গ, আগের রাজ্য তোমাকে ফিরিয়ে
    দেওয়া হবে; জেরুশালেমের কন্যার উপর রাজপদ অধিষ্ঠিত হবে।”
  som-som: Oo kaaga munaaradda adhiga ahow, oo buurta dadka Siyoon ahow, adigay kuu
    iman doontaa, xukumaadda hore way kuu iman doontaa, taasoo weliba ah boqortooyada
    dadka Yeruusaalem.
  lat-VUC: Et tu, turris gregis nebulosa filiæ Sion, usque ad te veniet, et veniet
    potestas prima, regnum filiæ Jerusalem.
  eng-ASVBT: And thou, O tower of the flock, the hill of the daughter of Zion, unto
    thee shall it come, yea, the former dominion shall come, the kingdom of the daughter
    of Jerusalem.
  ita-1885: E tu, torre della mandra, rocca della figliuola di Sion, quelle verranno
    a te; verrà parimente a te la dominazione antica, il regno della figliuola di
    Gerusalemme.
  eng-LXXUP: And thou, dark tower of the flock, daughter of Zion, on thee the dominion
    shall come and enter in, even the first kingdom from Babylon to the daughter of
    Jerusalem.
  eng-ULB: As for you, watchtower for the flock, hill of the daughter of Zion— to
    you it will come, your former dominion will be restored, the kingdom that belongs
    to the daughter of Jerusalem.
  spa-VBL: 'Y en cuanto a ti, Jeruslén, atalaya del rebaño, recobrarás tu gobierno
    y poder: el reino se le devolverá a Jerusalén.'
  fra-_FOB: Et toi, tour du troupeau, colline de la fille de Sion, jusqu'à toi viendra,
    à toi arrivera l'ancienne domination; la royauté sera à la fille de Jérusalem.
  mal-mal: “നീയോ, ഏദെർ ഗോപുരമേ, സീയോൻപുത്രിയുടെ ഗിരിയേ നിനക്ക്, പൂർവ്വാധിപത്യം, യെരൂശലേംപുത്രിയുടെ
    രാജത്വം തന്നെ, നിനക്ക് വരും”.
  lit-lit: O tu, kaimenės bokšte, Siono dukters tvirtove, pas tave ji ateis, būtent
    pirmoji valdžia įsitvirtins – Jeruzalės dukters karalystė!
  urd-GVR: Jahāṅ tak terā tālluq hai, ai rewaṛ ke burj, ai Siyyūn Beṭī ke pahāṛ, tujhe
    pahle kī-sī saltanat hāsil hogī. Yarūshalam Beṭī ko dubārā bādshāhat milegī.”
  suz-BL: आं बगाल बाक्‍तीक डांडा, सियोन आ तमी इ सांद मिग्‍दाल-एदेर सहर सम्‍म जाक्‍दीप्‍ब।
    गे ङोंइती ङा राज्‍य लेंशा ताइनेवे। यरूसलेम ङा तमीम आ राज्‍य लेंशा ताइ‍ब।
  eng-NOY: And thou, O tower of the flock, O hill of the daughter of Zion, to thee
    it shall come, To thee shall come the former dominion, Even the kingdom of the
    daughter of Jerusalem.
  ita-1927: E tu, torre del gregge, colle della figliuola di Sion, a te verrà, a te
    verrà l’antico dominio, il regno che spetta alla figliuola di Gerusalemme.
  ckb-ckb: تۆش ئەی تاوەری پاسەوانی مێگەل، ئەی قەڵای سییۆنی کچ، هەروەک پێشتر دەسەڵاتت
    بۆ دەگەڕێتەوە، پاشایەتی ئۆرشەلیمی کچ.»
  eng-BBE: And you, O tower of the flock, Ophel of the daughter of Zion, to you it
    will come, even the earlier authority, the kingdom of the daughter of Jerusalem.
  kan-OKCV: ಕುರಿಮಂದೆಯ ಬುರುಜೇ, ಚೀಯೋನ್ ಪುತ್ರಿಯ ದುರ್ಗವೇ, ಮೊದಲಿದ್ದ ರಾಜ್ಯಾಧಿಕಾರವೂ ನಿಮಗೆ
    ಲಭಿಸುವುದು. ಯೆರೂಸಲೇಮಿನ ಪುತ್ರಿಗೆ ರಾಜ್ಯತ್ವವೂ ಬರುವುದು.”
  tam-2017: மந்தையின் காவற்கோபுரமே, மகளாகிய சீயோனின் பாதுகாப்பே, முந்தின ஆளுகை உன்னிடத்தில்
    வரும்; ராஜரிகம் மகளாகிய எருசலேமிடம் வரும்.
  spa-RV-1909: 'Y tú, oh torre del rebaño, la fortaleza de la hija de Sión vendrá
    hasta ti: y el señorío primero, el reino vendrá á la hija de Jerusalem.'
  ron-BTF: Și tu, turn al turmei, locul întărit al fiicei Sionului, la tine va veni,
    la cea dintâi domnie; împărăția va veni la fiica Ierusalimului.
  eng-WEBP: You, tower of the flock, the hill of the daughter of Zion, to you it will
    come. Yes, the former dominion will come, the kingdom of the daughter of Jerusalem.
  eng-FBV: 'And as for you, Jerusalem, watchtower of the flock, your former royal
    rule and power will be returned to you: the kingdom will be given back to Jerusalem.'
  nld-1939: 'En gij, Toren der Kudde, Heuvel van de dochter van Sion: Tot u keert
    de heerschappij van vroeger terug, Het koningschap van Jerusalems dochter!'
  nch-BL: Huajca Jerusalén elis temachti quej se tamocuitahuijquet quintachilía iborregojhua
    ten huejcapa. Huan Jerusalén sempa quipiyas se tanahuatijquet ica hueyi tanahuatili
    campa hueli quej achtohuiya oncayaya.”
  vie-1934: Còn ngươi, là tháp của bầy, đồi của con gái Si-ôn, quyền thế cũ của ngươi,
    tức là nước của con gái Giê-ru-sa-lem, sẽ đến cùng ngươi.
  hin-CV: जहां तक तुम्हारा सवाल है, हे झुंड की चौकसी के मचान, हे ज़ियोन की पुत्री
    के सुरक्षा गढ़, तुम्हें तुम्हारे पहले का राज्य दे दिया जाएगा; येरूशलेम की पुत्री
    को राजपद दिया जाएगा.”
  spa-BES: Y tú, oh torre del rebaño, fortaleza de la hija de Sión, a ti vendrá, aun
    la autoridad anterior, el reino de la hija de Jerusalén.
  tdx-tdx: Le ihe, ry Fitalakesañ’Abo i Lia-Raikey, ty haboa’ i anak’ ampela’ i Tsioney;
    eka, homb’ama’o mb’eo re; hitotsake eo i fifeheañe taoloy, ty fifeleha’ i Anak’
    ampela’ Ierosalaimey.
  tha-KJV: โอ หอคอยที่เฝ้าฝูงสัตว์​เอ๋ย เจ้​าผู้เป็นป้อมปราการอันแข็งแกร่งสำหรับบุตรสาวแห่งศิ​โยน
    อำนาจครอบครองดั้งเดิมจะมาสู่​เจ้า ราชอาณาจักรจะมาสู่​บุ​ตรสาวแห่งเยรูซาเล็ม
  por-BR-2018: E tu, ó torre de vigilância do rebanho, tu fortaleza da filha de Sião,
    virá a ti o primeiro domínio; o reino chegará à filha de Jerusalém.
  deu-ELO: Und du Herdenturm, du Hügel der Tochter Zion, zu dir wird gelangen und
    zu dir wird kommen die frühere Herrschaft, das Königtum der Tochter Jerusalem.
  eng-WYC-2018: And thou, dark tower of the flock of the daughter of Zion, unto thee
    he shall come, and the first power shall come, the realm of the daughter of Jerusalem.
    (And thou, dark tower of the flock of the daughter of Zion, it shall come unto
    thee, yea, the former power shall come unto the kingdom of the daughter of Jerusalem.)
  epo-epo: Kaj vi, ho turo de la grego, fortikaĵo de la filino de Cion, al vi venos,
    revenos la antaŭa reĝado, la regno de la filino de Jerusalem.
  uig-PIN: 'Wǝ sǝn, i padini kɵzǝtküqi munar, — Zion ⱪizining egizliki, padixaⱨliⱪ
    sanga kelidu: — — Bǝrⱨǝⱪ, sanga ǝslidiki ⱨoⱪuⱪ-ⱨɵkümranliⱪ kelidu; Padixaⱨliⱪ
    Yerusalem ⱪiziƣa kelidu.'
  beo-beo: 'Gode da Yelusaleme amo ganodini esala. E da sibi ouligisu dunu agoane
    Ea fi dunu sosodo ouligisa. Amo esoha, Yelusaleme da ea musa: ouligi soge (Isala:ili)
    amoma bisilua moilai bai bagade bu ba:mu.'
  tpi-OTNT: Taun Jerusalem, God i stap long yu na i save lukautim ol manmeri bilong
    yu, olsem wasman i save lukautim ol sipsip. Orait bihain bai yu kamap namba wan
    taun bilong kantri olsem bipo.
  hau-SA: Game da ke, ya hasumiyar tsaron garke, Ya mafaka Diyar Sihiyona, za a maido
    miki da mulkinki na dā, sarauta kuma za tă zo wa Diyar Urushalima.”
  uig-LAT: 'We sen, i padini közetküchi munar, — Zion qizining égizliki, padishahliq
    sanga kélidu: — — Berheq, sanga eslidiki hoquq-hökümranliq kélidu; Padishahliq
    Yérusalém qizigha kélidu.'
  nde-nde: Wena nqaba yokulinda yomhlambi, wena nqaba yeNdodakazi yeZiyoni, umbuso
    wakuqala uzabuyiselwa kuwe; ubukhosi buzakuza eNdodakazini yaseJerusalema.”
  ton-ton: 'Pea ko koe, ʻe fale leʻo ʻo Iteli, ko e potu mālohi ʻoe ʻofefine ʻo Saione,
    ʻe hoko kiate koe, ʻio, ʻae ʻuluaki pule: ʻe hoko ʻae puleʻanga ki he ʻofefine
    ʻo Selūsalema.'
  ces-1613: A tak ty věže bravná, bašto dcery Sionské, až k tobě přijde, přijde, pravím,
    panování první, a království k dceři Jeruzalémské.
  eng-WMB: You, tower of the flock, the hill of the daughter of Zion, to you it will
    come. Yes, the former dominion will come, the kingdom of the daughter of Jerusalem.
  tam-TCV: 'எருசலேமே, மந்தையின் காவற்கோபுரமே, சீயோன் மகளின் கோட்டையே, உனக்கோவென்றால்:
    முந்தைய ஆட்சியுரிமை உனக்கே திரும்பக் கொடுக்கப்படும்; அரசுரிமை உன் மகளுக்கே வரும்.'
  ceb-ULB: Alang kaninyo, nga nagbantay sa mga panon sa karnero gikan sa tore, ang
    bungtod sa anak nga babaye sa Zion—moabot kini kaninyo, mahibalik ang inyong gidumalahan
    kaniadto, ang gingharian nga nahisakop sa anak nga babaye sa Jerusalem.
  pol-UBG: A ty, wieżo trzody, twierdzo córki Syjonu, wiedz, że do ciebie przyjdzie,
    przyjdzie pierwsze panowanie, królestwo córki Jerozolimy.
  agr-agr: Muja Siógkah, ame yaakat Jerusalén mina aneetaijua nunú ejakam kuitamin
    ayume, nuadui ataktu yaunchuk aayum iman wajastatme. ¡Ame atatme mina aentsug
    aina nuna dekas yaaktaji shiig múun!” tawai.
  kyc-kyc: Dokopa nakama Jerusaleme wambu Anatu baa rangeme isilyamo dokona nakamana
    yuu taone andake mupwa wamba siyamo doko dee kamba mupwako ingyuo sera.
  urd-GVU: جہاں تک تیرا تعلق ہے، اے ریوڑ کے بُرج، اے صیون بیٹی کے پہاڑ، تجھے پہلے
    کی سی سلطنت حاصل ہو گی۔ یروشلم بیٹی کو دوبارہ بادشاہت ملے گی۔“
  eng-OEBCW: But you, watchtower for the flock, hill of the daughter of Zion, to you
    will return your former rule.
  deu-1912: Und du, Turm Eder, du Feste der Tochter Zion, zu dir wird kommen und einkehren
    die vorige Herrschaft, das Königreich der Tochter Jerusalem.
  kan-2017: ಕುರಿಮಂದೆಗೆ ರಕ್ಷಣೆ ಕೊಡುವ ಗೋಪುರವೇ, ಚೀಯೋನ್ ಯುವತಿಯ ಸುಭದ್ರ ಕೋಟೆಯೇ, ನಿನ್ನ ಹಿಂದಿನ
    ಆಡಳಿತವು ನಿನಗೆ ದೊರೆಯುವುದು. ಯೆರೂಸಲೇಮ್ ಪುರಿಯ ರಾಜ್ಯಾಧಿಕಾರವು ನಿನಗೆ ಲಭಿಸುವುದು.
  yap-yap: Me gur, Jerusalem, ni gur tagil’ Got ni mapar riy, ni bod ba tagafaliy
    e saf u lan tafen e damit rok, ngi i changar nga daken e girdi’ rok, e bay kum
    mang bayay lolgen fare lung ni immoy ni fanam.
  hlt-MCSB: Nang tah molpuei saeldawn-hlam ni. Zion nu tah nang taengla ha thoeng
    vetih ram lamhma kah khohung te khaw Jerusalem nu taengla pawk ni.
  mdy-ETH: ኔኤኒ ዒዛኮ ቆልሞ ዴዒ ሄንቆ ሴኤላሢዮ! ፂዮኔ ዉዱሮ ናኣቶኮ ጌሜራሢዮ! ኔኤኒ ሚና ዎይሣ ዓጫ ኔኤም ማዓንዳኔ፤
    ኔኤኮ ካኣቱሞ ቢታንታኣ ጊንሣ ማዓንዳኔ።
  twi-ASANTE: Na wo, nnwankuo no abantenten, Ao, Ɔbabaa Sion, abandenden, wɔde wo
    tete tumidie no bɛsane abrɛ wo; Ɔbabaa Yerusalem nsa bɛsane aka nʼahennie.”
  eng-WEBU: You, tower of the flock, the hill of the daughter of Zion, to you it will
    come. Yes, the former dominion will come, the kingdom of the daughter of Jerusalem.
  wal-wal: Nenoo, GODAA asaa wochchiyo Yerusalaame xoqqa gimbbiyau, neeyyo kase ne
    haariyo maatai, qassi Yerusalaame kawotettaa zawai ubbaikka simmana.
  spa-PDDPT: Y tú, oh torre del rebaño, fortaleza de la hija de Sion, a ti llegará,
    sí, a ti viene el dominio anterior, el reino de la ciudad de Jerusalén.
  gun-gun: Ha'e gui ndee torre vexa'i kuery rarõaty, Sião yvyty, tá, ndea py 'rã ou
    jypy guare rami ipo'aka va'erã, Jerusalém pygua ae ipo'aka ju aguã.
  agu-BL: Ma jalu' Jerusalén, aẍ yi ẍchamil tu yi tapij yi na xcon tan chicolche'n
    yi e' wawun, yi e' aj Sión. Cẍocpon bin junt tir tetz yi wi'tz tnum tul yi ama'l
    Israel yi wi'nin k'ej sbne', chi banak tentz.
  ilo-ULB: Ket sika a pagwanawanan iti arban, turod ti babai nga anak iti Sion, umayto
    kenka— umayto ti sigud a turay, ti pagarian iti anak a babai ti Jerusalem.
  kpg-kpg: Gei goe, go Jerusalem, go di gowaa a God e hagaloohi ana daangada gadoo
    be tangada hagaloohi siibi mai i di angulaa hagaloohi, goe gaa hai labelaa di
    guongo e dagi tenua dela nogo hai tenua ni aau.
  uig-ARA: 'ۋە سەن، ئى پادىنى كۆزەتكۈچى مۇنار، ــ زىئون قىزىنىڭ ئېگىزلىكى، پادىشاھلىق
    ساڭا كېلىدۇ: ــ ــ بەرھەق، ساڭا ئەسلىدىكى ھوقۇق-ھۆكۈمرانلىق كېلىدۇ؛ پادىشاھلىق
    يېرۇسالېم قىزىغا كېلىدۇ.'
  sus-sus: I tan Siyoni, naxan a ɲɔxɔ sama ɲama xɔn ma, naxan findixi taa makanta
    xi ra, nɔɛ fisamante gbilenma i tan nan ma, mangɛya fa lu Darisalamu yi ra.»
  pon-2006: Eri, kowe, Serusalem, wasa me Koht kin ket ie rasehng sounsilepen sihpw
    men me kin iroir sang wasahn iroir, oh kin mwasamwasahn sapwellime aramas akan,
    ke pahn pwurehng wiahla poahsoan kaunen wehio.
  jae-jae: O andu soso, taŋ domba ŋatoŋ sêkac sa sêmoa naŋ, o Sion latuonê ŋabau gôliŋ
    kiŋŋa ma gamêŋ kiŋŋa, taŋ gôlôac Israel sêwê kaiŋ gêdêŋ andaŋgeŋ naŋ, oc êmu êndêŋ
    aôm êwac êtiam.
  ksd-ksd: Ma u, a pal na minakila ure ra kikil na vavaguai, ra luana kai natu i Sion,
    a vavina, a varkurai na tadav u; maia, ra varkurai lua na vut, ra varkurai kai
    natu i Ierusalem, a vavina.
  grc-BRENT: Καὶ σὺ πύργος ποιμνίου αὐχμώδης, θυγάτηρ Σιὼν, ἐπὶ σὲ ἥξει, καὶ εἰσελεύσεται
    ἡ ἀρχὴ, ἡ πρώτη βασιλεία ἐκ Βαβυλῶνος τῇ θυγατρὶ Ἱερουσαλήμ.
  ind-AYT: “Engkau, hai Menara Kawanan Domba, hai bukit putri Sion, akan tiba kepadamu
    dan akan datang pemerintahan yang semula, kerajaan putri Yerusalem.”
  nya-nya: Kunena za iwe, nsanja ya ziweto zanga, iwe linga la mwana wamkazi wa Ziyoni,
    ulamuliro wako wakale udzabwezeretsedwa kwa iwe; ufumu udzabwera pa mwana wamkazi
    wa Yerusalemu.”
  hrv-hrv: I ti Kulo stadÄa, Ofele Kćeri sionske, opet će se tebi vratiti prijašnja
    vlast, kraljevstvo Kćeri jeruzalemske.
  mps-mps: Taun Jerusalem, God nagede bidiyu, te naga we bidi dabe tonalubao, te kibu
    sipsip page bidigo te sipsip dabe tonalubo tiwai ebao. Tialima, nosali nage te
    polalubo taun pedaliyu, te hasia polasa tǫ kantri elaluali tiwai ma pedelaibao.
  tpi-tpi: Taun Jerusalem, God i stap long yu na i save lukautim ol manmeri bilong
    yu, olsem wasman i save lukautim ol sipsip. Orait bihain bai yu kamap namba wan
    taun bilong kantri olsem bipo.
  dan-1931: Men du, o Hyrdetårn, Zions Datters Høj, til dig skal det komme, det forrige
    Herredømme tilfalde dig, Jerusalems Datters Rige.
  vie-OVCB: Còn ngươi, Giê-ru-sa-lem, là thành lũy của dân Đức Chúa Trời, quyền thống
    trị và sức mạnh sẽ trở về ngươi. Vương quyền sẽ giao về Giê-ru-sa-lem quý báu.
  guj-2017: હે, ટોળાંના બુરજ, સિયોનની દીકરીના શિખર, તે તારે ત્યાં આવશે, એટલે અગાઉનું
    રાજ્ય, યરુશાલેમની દીકરીનું રાજ્ય આવશે.
  pon-2006A: Eri, kowe, Serusalem, wasa me Koht kin ket ie rasehng sounsilepen sihpw
    men me kin iroir sang wasahn iroir, oh kin mwasamwasahn sapwellime aramas akan,
    ke pahn pwurehng wiahla poahsoan kaunen wehio.
  por-BRBSL: Você, torre do rebanho, a colina da filha de Sião, para você, ela virá.
    Sim, o domínio anterior virá, o reino da filha de Jerusalém.
  eng-OEBUS: But you, watchtower for the flock, hill of the daughter of Zion, to you
    will return your former rule.
  cth-cth: Oe, imrasang, zion canu rapanim, nang ni na uk han, ahmaloe e kâ na tawn
    e bout na tawn han, a uknaeram teh Jerusalem canu kut dawk bout a pha han.
  twi-twi: Na wo, nguankuw no abantenten, Ɔbabea Sion, abandennen, wɔde wo tete tumidi
    no bɛsan abrɛ wo; Ɔbabea Yerusalem nsa bɛsan aka nʼahenni.”
  hlt-hlt: Nang tah molpuei saeldawn-hlam ni. Zion nu tah nang taengla ha thoeng vetih
    ram lamhma kah khohung te khaw Jerusalem nu taengla pawk ni.
  tbz-SIM: Fɔ̃́ nSedisɑdɛmmu nɛ̀ fɔ̃́ɔ̃̀ borɛ̀ ndɛ Kuyie mpɑkɛ́mɛ̀, ku nìtìbɛ̀ opecɛ̃nti
    ɔ̃ ndekɛ mɛ̀ɛ̀ botí didènnì kɛ pɑkɛ́ o pe, fɔ̃́ɔ̃̀ yóó wɛ̃tɛ kɛ́nɑɑ́ ndihɛidiɛ̀
    okpɑ̀ɑ̀tì yó mbo dì.
  msy-2020: Ezɨ nɨ Jerusalem, God nɨn ikia uan gumazamizibar gari, mati sipsipbar
    gari gumazim uan sipsipbar garir dɨpenir dɨvazimɨn aven iti. Nɨ faragha me geghuvi
    moghɨn, nɨ bar ekevegh uan kantrin nguibaba bar da gativagh, dagh eghuvam.
  dop-dop: Yosɑlɛm, nyɑ́ wei nyɑ́ pǝsɑ ɩsɩɩ tiikilɑɑ kɑlǝkǝŋ tǝfeŋle tɔ, pɩɩ tʋ-ŋ
    nyɑ́ toŋ kɑwulɑɣɑ nyǝŋ. N kɑ́ mǝlɩ ɩcɑtɛ sɔsɔɔlɛ, ɩsɩɩ n kɑ wɛʋ tɔ.
  azb-azb: Sən, ey Yerusəlim, sürüyə nəzarət edən qüllə, Sion qızının qalası, Əvvəlki
    hakimiyyət sənə yenidən veriləcək, Yerusəlim qızının səltənəti gələcək.
  eng-DBY: And thou, O tower of the flock, hill of the daughter of Zion, unto thee
    shall it come, yea, the first dominion shall come, — the kingdom to the daughter
    of Jerusalem.
  hin-2017: और हे एदेर के गुम्मट, हे सिय्योन की पहाड़ी, पहली प्रभुता अर्थात् यरूशलेम
    का राज्य तुझे मिलेगा।
  wol-KYG: «Yaw, tatay gétt gi, yaw tundu Ofel, yaw janq Siyoŋ mu taaru mi, yaw lees
    di ñëwal, yaw la kilifteef ga woon di dikkal, nguur gi, janq Yerusalem mu taaru
    lay ñeel.»
  eng-YLT: And thou, O tower of Eder, Fort of the daughter of Zion, unto thee it cometh,
    Yea, come in hath the former rule, The kingdom to the daughter of Jerusalem.
  kne-kne: Et sik-a ay Jerusalem ay kad-ak ay mamanbantay sin ipogaw ko, maitaoli
    kasin din sigod ay dayaw mo et sik-a din mandindinamag ay kapital di nasyon ay
    iturayak ay ari.”
  eng-WYC-2017: And thou, dark tower of the flock of the daughter of Zion, unto thee
    he shall come, and the first power shall come, the realm of the daughter of Jerusalem.
  eng-WMBB: You, tower of the flock, the hill of the daughter of Zion, to you it will
    come. Yes, the former dominion will come, the kingdom of the daughter of Jerusalem.
  urd-GVH: जहाँ तक तेरा ताल्लुक़ है, ऐ रेवड़ के बुर्ज, ऐ सिय्यून बेटी के पहाड़, तुझे
    पहले की-सी सलतनत हासिल होगी। यरूशलम बेटी को दुबारा बादशाहत मिलेगी।”
  rug-rug: Ba agoi, na vetu hakehakei ululumu tadi na sipi, na vasina ṉiṉiramu te
    Zerusalema pa Zaione, sa mua ṉiniraṉira koana si kote ta vatu pule koa goi; sa
    binaṉara si kote mae koasa vasileana pa Zerusalema.”
  gaz-gaz: Yaa gamoo eegumsa bushaayee, yaa daʼoo Intala Xiyoon, ol aantummaan durii
    siif ni deebifama; mootummaan Intala Yerusaalem ni dhufa.”
  fra-LSG: Et toi, tour du troupeau, colline de la fille de Sion, A toi viendra, à
    toi arrivera l’ancienne domination, Le royaume de la fille de Jérusalem.
  gnn-gnn: Yo, Garraynydja ŋayipinydja yurru nhina yukurra buŋgawana ŋayi wal'ŋu ŋunhili
    Djurutjalamdja wäŋaŋura, ga ŋuliŋuruyinydjayi ŋayi yurru nhämana yukurra nhanŋuwaynydja
    ŋayi yolŋu'‐yulŋunha, bitjan yana liŋgu bitjan ŋuli wäyin‐djäkamirriyu ŋuriŋi
    nhäma marrtji, ga djäka ŋuli nhanukalayŋuwu ŋayi wäyingu malaŋuwu. Biyapul Djurutjalamdja
    wäŋa dharrpalyi yukurra yurru djingaryun, liŋgu ŋunhiliyinydjayi yurru rom Godkuna
    yukurra djingaryun, bitjan yana liŋgu bitjarra ŋäthili gal'ŋu be.
  yal-yal: I tan, Siyon taan sanganso matexina, i tan naxan yamaan makantanma alo
    xuruse rabaan nun a kuruna, i fama nɛn sɛnbɛn sɔtɔdeni naxan yi i yii a fɔlɔni.
    Yerusalɛn mɔn findima nɛn manga taan na.”
  haw-1868: A o oe, e ka halekiai o ka poe holoholona, Ka puu o ke kaikamahine a Ziona,
    E hele mai no ia iou la, O ke alii ana mamua; E hele mai ke aupuni i ke kaikamahine
    o Ierusalema.
  arb-NAV: أَمَّا أَنْتَ يَا بُرْجَ الْقَطِيعِ، يَا تَلَّةَ ابْنَةِ صِهْيَوْنَ، إِلَيْكِ
    يَعُودُ الْحُكْمُ الأَوَّلُ، مُلْكُ ابْنَةِ أُورُشَلِيمَ.
  ewe-ewe: Ke wò la, O nye alẽha ƒe gbetakpɔla, O Zion nyɔnuvi ƒe togbɛ, dziɖuɖu agava
    na wò abe tsã ene. Dziɖuɖu ƒe ŋusẽ agava na wò abe tsã ene eye fiaɖuɖu agava na
    Yerusalem vinyɔnu.”
  eng-LEE: And thou, O tower of flocks, the strong-hold of the daughter of Zion, unto
    thee shall go, and shall come, the former dominion, the kingdom belonging to the
    daughter of Jerusalem.
  asm-FB: তোমালোক পশুৰ জাকৰ বাবে পহৰা দিয়া দুৰ্গ, আৰু তোমালোকলৈ চিয়োন জীয়ৰীৰ পাহাৰ,
    পূৰ্বৰ শাসন, যিৰূচালেম জীয়ৰীৰ ৰাজ্য আহিব।
  sus-A: عِ تَن سِيٌنِ، نَشَن عَ حْشْ سَمَ حَمَ شْن مَ، نَشَن قِندِشِ تَا مَكَنتَ
    شِ رَ، نْي قِسَمَنتٍ فبِلٍنمَ عِ تَن نَن مَ، مَنفّيَ قَ لُ دَرِ سَلَمُ يِ رَ.»
  fra-SBL: Toi, tour du troupeau, colline de la fille de Sion, à vous, il viendra.
    Oui, l'ancienne domination viendra, le royaume de la fille de Jérusalem.
  hbo-hbo: וְאַתָּ֣ה מִגְדַּל־עֵ֗דֶר עֹ֛פֶל בַּת־צִיֹּ֖ון עָדֶ֣יךָ תֵּאתֶ֑ה וּבָאָ֗ה
    הַמֶּמְשָׁלָה֙ הָרִ֣אשֹׁנָ֔ה מַמְלֶ֖כֶת לְבַ֥ת־יְרוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:MIC.004.007'
  kik-kik: Ha ũhoro waku, wee mũthiringo ũyũ mũraihu na igũrũ wa kũrangĩra rũũru rwa
    mbũri, o wee kĩĩhitho kĩrũmu kĩa Mwarĩ wa Zayuni-rĩ, wathani ũrĩa warĩ naguo mbere
    nĩũgagũcookerera; naguo ũthamaki wa Mwarĩ wa Jerusalemu ũmũcookerere.”
  fra-NCL: Et toi, tour du troupeau, colline de la fille de Sion, elle viendra jusqu’à
    toi, elle te reviendra, l’ancienne domination, la royauté qui appartient à la
    fille de Jérusalem.
  cek-AK: Nang Zion canu thacakhaih kaom, tuu toephaih imsang, hmaloe ah ukhaih to
    nang khaeah angzo let tih, Jerusalem canu ukhaih prae to angzo let tih.
  cuk-cuk: Sión-yala, Jerusalén-neggweburgi be siid, neg-matusulid-nakulegedga be
    gunonikid. Be epennegwadyobi, gannar gangued-nika be guoed, Jerusalén, epenne
    be negsesadyobi, gannar be negseoed.”
  uig-CYR: 'Вә сән, и падини күзәткүчи мунар, — Зион қизиниң егизлиги, падишалиқ саңа
    келиду: — — Бәрһәқ, саңа әслидики һоқуқ-һөкүмранлиқ келиду; Падишаһлиқ Йерусалим
    қизиға келиду.'
  tel-2017: మందల గోపురమా, సీయోను కుమార్తెకు కొండగా ఉన్న నీకు పూర్వపు అధికారం వస్తుంది.
    యెరూషలేము కుమార్తెమీద నీకు ప్రభుత్వం వస్తుంది.
  hat-BSA: A nou menm, wo tou bann mouton an, mòn fi Sion an, sou ou menm, li va retounen.
    Wi, menm ansyen pouvwa a, wayòm nan de fi Jérusalem nan.
  kos-kos: Ac kom, Jerusalem, kom oana sie tower su God El muta we, ngeti liye mwet
    lal oana sie shepherd el liyaung sheep natul. God El ac fah sifilpa oru tuh in
    kom pa siti fulat lun tokosrai se su nuna ma lom.
  hbo-WLC: וְאַתָּ֣ה מִגְדַּל־עֵ֗דֶר עֹ֛פֶל בַּת־צִיּ֖וֹן עָדֶ֣יךָ תֵּאתֶ֑ה וּבָאָ֗ה
    הַמֶּמְשָׁלָה֙ הָרִ֣אשֹׁנָ֔ה מַמְלֶ֖כֶת לְבַ֥ת־יְרוּשָׁלִָֽם׃
  ibo-ibo: Ma gị, ebe nche e wuliri elu maka igwe atụrụ, ugwu nke nwaada Zayọn, ọchịchị
    a na-achị na mbụ ga-adịghachikwara gị; bụ ọchịchị nke dịrị nwaada Jerusalem.”
  ory-ory: ପୁଣି, ହେ ପଲର ଦୁର୍ଗ, ହେ ସିୟୋନ କନ୍ୟାର ଗିରି, ତାହା ତୁମ୍ଭ ନିକଟକୁ ଆସିବ, ହଁ ପୂର୍ବକାଳର
    ରାଜ୍ୟ, ଯିରୂଶାଲମ କନ୍ୟାର ରାଜ୍ୟ ଆସିବ।
  chk-chk: Nge en, Jerusalem, epwe liwinsefälituk ewe nemenem ka piin eäni me lom,
    en ewe leni ia Kot a mamasa nöün aramas ie usun eman chon masen sip.
  rop-rop: Wal aibin tok na, “Deya na langa Jerusalem God bin oldei maindimbat im
    pipul olabat jis laiga stakmen maindimbat im ship, en bambai im garra meigim detlot
    pipul jidan haibala jis laik deibin jidan bifo, dumaji im garra jidan king blanga
    olabat deya na.
  ukr-1871: А ти, башто стада, ти горбе дочки Сионової, до тебе прийде давна власть,
    вернеться царство до дочки Ерусалимської.
  deu-1951: Und du, Herdenturm, Hügel der Tochter Zion, bis zu dir wird reichen und
    zu dir wird zurückkehren die frühere Herrschaft, das Königtum der Tochter Jerusalem!
  eng-JPS: And thou, Migdal-eder, the hill of the daughter of Zion, unto thee shall
    it come; yea, the former dominion shall come, the kingdom of the daughter of Jerusalem.
  srp-1865: I ti, kulo stadu, stijeno kæeri Sionskoj, tebi æe doæi, doæi æe prva vlast,
    carstvo kæeri Jerusalimske.
  lug-lug: Ggwe omunaala oguyimirirwamu okulabirira endiga, ggwe ekigo eky’amaanyi
    ekya Muwala wa Sayuuni, ekitiibwa kyo eky’edda kirikuddira, n’obwakabaka ne bukomawo
    eri Muwala wa Sayuuni.”
  heb-heb: ואתה מגדל עדר עפל בת ציון עדיך תאתה ובאה הממשלה הראשנה ממלכת לבת ירושלם׃
  ben-IRV: আর তোমরা, যারা মেষপালের দূর্গ, যারা সিয়োনের কন্যার উপগিরি, তোমার কাছে
    এটা আসবে, সেই পুরানো শাসন আসবে, যিরুশালেমের কন্যার রাজত্ব আসবে।
  pan-pan: ਤੂੰ, ਹੇ ਏਦਰ ਦੇ ਬੁਰਜ, ਹੇ ਸੀਯੋਨ ਦੀ ਧੀ ਦੇ ਪਰਬਤ, ਪਹਿਲੀ ਹਕੂਮਤ ਤੇਰੇ ਕੋਲ ਉਹ ਆਵੇਗੀ,
    ਹਾਂ, ਯਰੂਸ਼ਲਮ ਦੀ ਧੀ ਦਾ ਰਾਜ ਆਵੇਗਾ।
  mya-JVB: အိုဧဒါလင့်စင် ၊ ဇိအုန် သတို့သမီး နေရာကုန်း ၊ သင်သည် အစိုးရလိမ့်မည်။ အရင်
    တည်သော အာဏာ တည် ပြန် လိမ့်မည်။ နိုင်ငံ တော်သည် ယေရုရှလင် သတို့သမီး လက်သို့ တဖန်
    ရောက် လိမ့်မည်။
  hmo-hmo: Bona oi, Ierusalema hanua e, Dirava be oi dekenai ia noho, bona oiemu taunimanima
    be ia ese ia naria, mamoe naria tauna ese iena mamoe ia naridia bamona. Oi be
    oiemu tano ena hanua badana dekenai ma do lau halaoa lou.
  urd-urd: ऐ गल्ले की दीदगाह, ऐ बिन्त — ए — सिय्यून की पहाड़ी, ये तेरे ही लिए है;
    क़दीम सल्तनत, या'नी दुख्तर — ए — येरूशलेम की बादशाही तुझे मिलेगी।
  rus-SYN: А ты, башня стада, холм дщери Сиона! к тебе придет и возвратится прежнее
    владычество, царство - к дщерям Иерусалима.
  bqc-SIM: Siↄna gbɛ̀sĩsĩá ma kpàsa dã́dãkɛgbaɛ, aà kpala káau a ɛa suwà,
    wiↄ kible Yelusalɛũ.
  tcz-CHONGTHU: Nang Jerusalem chanu, Pathen mite chenna, lengvaipohna thaneitah nei,
    na vaihopna hung kile kitding ahi, nang man tamtah Jerusalem.
  mar-mar: आणि तू, कळपासाठीच्या बुरूजा, सियोन कन्येच्या टेकड्या, तुझे पूर्वीचे राज्य
    तुला परत येईल. यरूशलेमेच्या कन्येचे राज्य तुला प्राप्त होईल.
  qub-qub: Sión gammi caycanqui uyshacunata ricachacuna törri. Gammi canqui chaycho
    tiyajcunapa pacacunan. Yapaymi ñaupatano rispitädu canquipaj. Jerusalén yapaymi
    capital canquipaj.»
  bqp-bqp: Wunɛ Yerusɑlɛmun guuru, wunɛ wi ɑ sɑ̃ɑ nge wuu kɔ̃sobun diru, ɑ tɔmbu kɔ̃su,
    kɑɑ mɑɑ wunɛn bɛɛrɛ wɑ nge yellu. Domi Yerusɑlɛmu yɑ koo kpɑm ko Isirelibɑn wuu
    mɑro.
  hat-hat: Ou menm, lavil Jerizalèm kote Bondye rete pou l' veye bann mouton l' yo,
    ou menm, ti mòn Ofèl kote moun Siyon yo rete a, ou gen pou tounen kapital peyi
    a ankò kote wa moun Jerizalèm yo ye a, jan sa te ye nan tan lontan an.
  eng-BSB: And you, O watchtower of the flock, O stronghold of the Daughter of Zion—
    the former dominion will be restored to you; sovereignty will come to the Daughter
    of Jerusalem.”
  tod-tod: Ɗa ʋe, Zeeluzalɛme ɠizei, è wɛlɛzu nuɓusɛiti ma, eɠɛ baala makɛ nui é
    wɛlɛ baala kpulugi ma, ɗa ga ʋa ɗa-masadai zɔlɔɔsu ʋolu, nii é ɠɛni è ya mɔungi.
    Zeeluzalɛme ɠa ɠɛ ʋolu ga masadai ma laa wolai.»
  eng-WEBPB: You, tower of the flock, the hill of the daughter of Zion, to you it
    will come. Yes, the former dominion will come, the kingdom of the daughter of
    Jerusalem.
  kbq-kbq: Hianagi kagra Jerusalemi kumamoka, Ra Anumzamofo vahe'mokizmi hankave vihu
    kegina mani'nanankino, kinima maninka kegavama nehana hankavemo'ene hihamuka'amo'enena
    ete kagrite egahie. Ana hanigeno kinima mani anante anante'ma huno kegavama hu'zamo'a
    hentofa Jerusalemi kumanifi meno vugahie.
  nhe-BL: Huajca Jerusalén elis temachtli queja se tlamocuitlahuijquetl quintlachilía
    iborregojhua tlen huejcapa. Huan Jerusalén sampa quipiyas se tlanahuatijquetl
    ica hueyi tlanahuatili campa hueli queja achtohuiya oncayaya.”
  gub-BL: Aiko Zeruzarez pe heremiaihu wanehe hezekaiw pà àràpuhàràn wanehe uzekaiw
    ma'e ài ihe. A'e tawhu uzeapo wi putar tawhu ko ywy rehe har ikàg wera'u ma'e
    romo nehe. Uhua'u wera'u putar amogwer tawhu Izaew ywy rehe har wanuwi nehe.
  eng-DRA: 'And thou, O cloudy tower of the flock, of the daughter of Sion, unto thee
    shall it come: yea the first power shall come, the kingdom to the daughter of
    Jerusalem.'
