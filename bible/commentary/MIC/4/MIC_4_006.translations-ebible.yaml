    ਹੋਇਆਂ ਨੂੰ ਜਮਾਂ ਕਰਾਂਗਾ, ਨਾਲੇ ਉਹਨਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਦੁੱਖ ਦਿੱਤਾ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထို ကာလ ၌ ခြေ ဆွံ့ သောသူကို ငါခေါ် မည်။ နှင်ထုတ်
    ခြင်းကို ခံရသော သူ ၊ ငါညှဉ်းဆဲ ဘူးသောသူ တို့ကို ငါစုဝေး စေမည်။
  hmo-hmo: Lohiabada ia gwau, “Nega be ia mai noho, lau ese idia lau panisia, bona
    mai guia danu idau tano dekenai idia noho taudia, be do lau haboua lou.
  urd-urd: ख़ुदावन्द फ़रमाता है, कि मैं उस रोज़ लंगड़ों को जमा' करूँगा और जो हाँक
    दिए गए और जिनको मैंने दुख दिया, इकठ्ठा करूँगा;
  rus-SYN: В тот день, говорит Господь, соберу хромлющее и совокуплю разогнанное и
    тех, на кого Я навел бедствие.
  bqc-SIM: 'Dii mɛ̀: Gↄↄ bee má a gbɛ̃́ tↄ̃̀ↄlɛnaↄ kãaa, má a gbɛ̃́ pↄ́ ma ĩadàmá
    ma ń yápiↄ naaa.'
  tcz-CHONGTHU: Hiche nikho ahunglhun teng tah chuleh “A elbai jouse kakhop khomsoh
    keija, min adelmong jouse jong kakhopkhom ding chuleh keiman kasuh lhaset jouse
    jong kakhopkhom dingu ahi.
  mar-mar: परमेश्वर म्हणतो, “त्या दिवसात, मी लंगड्यांना एकत्र करीन, आणि जे बहिष्कृत
    व ज्यांना मी पीडले, त्यांना मी एकवट करीन.
  qub-qub: 'Tayta Diosga caynömi nin: «Chay junäga wegru uyshäcunata shuntashämi.
    Ogracasha caycajta, ñacaycajta canchanman shuntashaj.'
  bqp-bqp: Tɔ̃ru gɑrɑ sisi tè sɔɔ kon be bɑ mɛɛrɑ kuɑ mɛnnɑ, kpɑ n be bɑ kpikiru suɑ
    sokusiɑmɑ, be, be nɑ rɑɑ nɔni sɔ̃ɔwɑ mi.
  hat-hat: 'Seyè a di: Yon tan ap vini. Lè sa a, m''a aji avèk pèp mwen an tankou
    yon gadò. M'' aval chache moun ki t''ap bwete yo. M''a ranmase moun yo te chase
    byen lwen yo, moun mwen te pini yo.'
  eng-BSB: “On that day,” declares the LORD, “I will gather the lame; I will assemble
    the outcast, even those whom I have afflicted.
  tod-tod: 'Ɠɔoɠɔ GALAGI wooi ɠaa: «Naama volo ná, nà nà-baalagiti gaalɛ ba, zɔiti
    ti maalɛɠɛfɛgai, ta zɔiti ti zuvazagai, niiti gè ti zopele ɲɔuni.'
  eng-WEBPB: “In that day,” says the LORD, “I will assemble that which is lame, and
    I will gather that which is driven away, and that which I have afflicted;
  kbq-kbq: Ra Anumzamo'a huama huno, Ana knafina Nagra agiama haviza hu'nesia vahe'ene,
    ru moparegama kinama ome hu'naza vahera zamazeri atru nehu'na, knazama zami'na
    zamazeri haviza huge'za zamasu zampima umani'naza vahe'enena ete zamazeri atru
    hugahue.
  nhe-BL: 'TOTECO quiijtohua: “Ipan nopa tonali niquinhualicas notlacajhua tlen metzcototique
    huan tlen tlahuel tlaijiyohuijtoque campa quinhuicatoque. Quena, niquinsentilis
    nochi tlen ax tleno quipiyaj pampa niquintlatzacuiltijtoc.'
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Amo 'ar mehe amono'og putar
    ma'erahy ipuraraw arer ihe wà nehe. Ta'e azepyk wanehe waiwy wi wamono kar pà
    a'e 'ym mehe ihe xe.
  eng-DRA: 'In that day, saith the Lord, I will gather up her that halteth: and her
    that I had cast out, I will gather up: and her whom I had afflicted.'
