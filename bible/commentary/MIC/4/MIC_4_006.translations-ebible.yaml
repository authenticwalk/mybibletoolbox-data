verse: MIC.004.006
translations:
  mal-C: “ആ ദിവസത്തിൽ, ഞാൻ മുടന്തരെ കൂട്ടിച്ചേർക്കും; പ്രവാസികളെയും ഞാൻ ദുഃഖിപ്പിച്ചവരെയും
    കൂട്ടിവരുത്തും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: An jenem Tag, ist der Spruch Jahwes, will ich sammeln, was abseits geraten,
    und zusammenbringen, was versprengt ward, und die, denen ich Schaden gethan habe,
  lin-lin: « Na mokolo yango, » elobi Yawe, « Nakosangisa libota na Ngai, oyo ezali
    kotambola tengu-tengu ; nakoyamba oyo ezalaki na bowumbu, mosika na Ngai, mpe
    oyo natiaki pasi likolo na yango.
  eng-LSV: “In that day,” a declaration of YHWH, || “I gather the halting one, ||
    And the driven away one I bring together, || And she whom I have afflicted.
  eng-GNV: At the same day, saith the Lord, will I gather her that halteth, and I
    will gather her that is cast out, and her that I haue afflicted.
  eng-WEBSTER: In that day, saith the LORD, I will assemble her that halteth, and
    I will gather her that is driven out, and her that I have afflicted;
  nhw-BL: 'TOTECO quiijtohua: “Ipan nopa tonali niquinhualicas nomasehualhua catli
    metzcototique huan catli tlahuel tlaijiyohuijtoque campa quinhuicatoque. Quena,
    niquinsentilis nochi catli amo tleno quipiyaj pampa niquintlatzacuiltijtoc.'
  swh-ONEN: “Katika siku hiyo,” asema Bwana, “nitawakusanya walemavu; nitawakusanya
    walio uhamishoni na wale niliowahuzunisha.
  bba-bba: Tɔ̃ru ɡɑrɑ sisi tè sɔɔ kon be bɑ mɛɛrɑ kuɑ mɛnnɑ, kpɑ n be bɑ kpikiru suɑ
    sokusiɑmɑ, be, be nɑ rɑɑ nɔni sɔ̃ɔwɑ mi.
  eng-KJVCPB: In that day, saith the Lord, will I assemble her that halteth, And I
    will gather her that is driven out, And her that I have afflicted;
  luo-luo: Jehova Nyasaye wacho kama, “E odiechiengno anachok rongʼonde, gi joma oter
    e twech kod joma asekelo negi lit.
  meu-meu: 'Iehova na e tomu: Una dina ai lau ese ae-hedairike taudia baina haboudia,
    bona vada e luludia oho taudia ma baina gogodia, bona vada na hahisihisidia taudia
    danu.'
  npi-ULB: परमप्रभु घोषणा गर्नुहुन्छ, “त्यस दिनमा, म लङ्गडाहरू भेला गराउनेछु र निर्वासितहरूलाई
    एकसाथ ल्याउनेछु, तिनीहरू जसलाई मैले पीडा दिएको छु ।
  yor-yor: “Ní ọjọ́ náà,” ni Olúwa wí, “Èmi yóò kó àwọn arọ jọ; èmi yóò sì ṣà àwọn
    tí a lé kúrò ní ìlú jọ, àti àwọn ẹni tí èmi ti pọ́n lójú.
  pes-OPCB: 'خداوند می‌فرماید: «در آن روز قوم بیمار و لنگ خود را که از سرزمین خود
    رانده شده و تنبیه گشته‌اند، دوباره در وطن خودشان به قدرت خواهم رسانید و از آنها
    قوم نیرومندی به وجود خواهم آورد، و من تا ابد در اورشلیم بر آنها سلطنت خواهم کرد.'
  tgl-ULB: “Sa araw na iyon”, sinabi ni Yahweh, “Pag-iisahin ko ang mga pilay at titipunin
    ko ang mga itinakwil, sila aking sinaktan.
  cbu-NT: 'Mishat, Apanll nuwaa yusur tsiyatku tárangiya: Minush zar nuwaanaatsi tputsiri
    waansshu watsapun yusur tushanichima. Kapung waneerangitaati, pseertarsin taarangtaatssin,
    kiyung kachiykusin, nizkusin, kapung wanguytarangitaateesinaya, yuwamarisha machin
    tputs wand kchit taarana, anoo nuwsha opeejaatspaz ashiruri yusur yamayaruri,
    waanpi watsapun tushanichima. Anush izapaneekchusin, yusur kizpureewa taachinllinaya.
    Sheeruri, nuw, Apanlli Taarashipani, tputsireetsi ksutchima. Machimand Siyonamand
    urutamari ksutchima.'
  hui-hui: Anduane Homogohanda lalu, I̱naga wali agali dindi kaundia tarani tandaga
    nalu helo helaruru ai mo mogo bialu haru íbudai biai holene horo biagoni ibiyada.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​ဒဏ်​ခတ်​သူ၊ ပြည်​နှင် ဒဏ်​ခံ​ရ​သူ​တို့​ကို ငါ​ပြန်​လည်​စု​ရုံး​စေ
    သော​အ​ချိန်​ကား​ကျ​ရောက်​ခါ​နီး​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཉིན་མོ་དེར་བདག་གིས་ཞ་བོ་རྣམས་འགུག་ཅིང་། མཐར་བསྐྲད་པ་དང་ངས་སྡུག་ལ་སྦྱར་བ་རྣམས་ཚུར་བསྡུ་བར་བྱའོ།
    །
  sna-sna: “Pazuva iro,” ndizvo zvinotaura Jehovha, “Ndichaunganidza vakaremara; ndichaunganidza
    vakadzingwa neavo vandakatambudza.
  spa-BLM: “En ese día”, dice Yahvé, “Reuniré lo que está cojo, y recogeré lo que
    se aleja, y lo que he afligido;
  cac-cac: 'A Jehová tz''alan icha tic: A d''a jun c''ual chi'', ol in molb''ej in
    chon̈ab'', aton eb'' toxo ix yab'' syail vuj d''a ch''oc chon̈ab''il, eb'' coxo,
    eb'' c''umb''inac, eb'' sacleminac yaji yed'' juntzan̈ eb'' pitzanto ixto cani.
    Ol in b''oxi snación eb'' chi'', te nivan ol ajxoc yelc''ochi. A in Jehová in
    ol vac'' yajalil d''a yib''an̈ in chon̈ab'' chi'' d''a tzalan Sion d''a masanil
    q''uinal.'
  swh-ULB: “Katika siku hiyo,” aseme Yahwe, “Nitamkusanya achechemeaye na kumkusanya
    aliyefukuzwa, wale ambao nimewatesa.
  bel-bel: У той дзень, кажа Гасподзь, зьбяру кульгавае і спалучу разагнанае і тых,
    на каго я навёў бедства.
  deu-ELBBK: An jenem Tag, spricht der HERR, werde ich das Hinkende sammeln und das
    Vertriebene zusammenbringen, und dem ich Übles getan habe.
  mbb-OT: Migkaǥi is Nengazen te, “Keuzemà te huziyan he menge andew, edtiǥumen ku
    is menge etew ku he midsilutan ku, he iring te menge kerehidu he nengepiangan
    wey nekepeyapat. Edhimuwen ku he mekeǥeǥehem he nasyun is nesamà kandan. Ne edhedian
    ku sikandan diyà te Buvungan he Zion puun dutun he timpu ne taman en taman.
  mal-2015: അന്നാളിൽ മുടന്തിനടക്കുന്നതിനെ ഞാൻ ചേർത്തുകൊള്ളുകയും ചിതറിപ്പോയതിനെയും
    ഞാൻ ക്ലേശിപ്പിച്ചതിനെയും ശേഖരിക്കയും
  rmc-rmc: „Andre oda džives,“ phenel o RAJ, „skidava upre olen, ko hine bange, a
    sthovava pale olen, ko sas avritradle, olen, kas dukhaďom.
  pes-OPV: خداوند می‌گوید که در آن روز لنگان راجمع خواهم کرد و رانده شدگان و آنانی
    را که مبتلا ساخته‌ام فراهم خواهم آورد.
  ron-1924: „Ын зиуа ачея”, зиче Домнул, „вой адуна пе чей шкьопь, вой стрынӂе грэмадэ
    пе чей изгониць ши пе ачея пе каре-й кинуисем.
  ben-OBCV: সদাপ্রভু বলেন, “সেইদিন, আমি খোঁড়াদের একত্র করব; যারা বন্দি হয়ে অন্য
    দেশে আছে, যাদের আমি দুঃখ দিয়েছি, তাদের এক জায়গায় একত্র করব।
  som-som: Rabbigu wuxuu leeyahay, Wakhtigaas waxaan soo shirin doonaa kuwa dhutiya,
    oo waxaan soo ururin doonaa kuwa la eryay iyo kuwa aan dhibay.
  lat-VUC: '[In die illa, dicit Dominus, congregabo claudicantem, et eam quam ejeceram
    colligam, et quam afflixeram:'
  eng-ASVBT: In that day, saith Jehovah, will I assemble that which is lame, and I
    will gather that which is driven away, and that which I have afflicted;
  ita-1885: In quel giorno, dice il Signore, io raccoglierò le pecore zoppe, e ricetterò
    le scacciate, e quelle che io avea afflitte;
  eng-LXXUP: In that day, saith the Lord, I will gather her that is bruised, and will
    receive her that is cast out, and those whom I rejected.
  eng-ULB: “On that day”—this is Yahweh's declaration— “I will assemble the lame and
    gather the outcast, those whom I have afflicted.
  spa-VBL: Ese día, declara el Señor, yo reuniré a los que están cojos, y a los que
    han sido esparcidos por causa del exilio, a esos a quienes he castigado.
  fra-_FOB: En ce jour-là, dit l'Éternel, je rassemblerai les boiteux, je recueillerai
    ceux qui étaient chassés, ceux que j'avais maltraités;
  mal-mal: “ആ നാളിൽ മുടന്തിനടക്കുന്നതിനെ ഞാൻ ചേർത്തുകൊള്ളുകയും ചിതറിപ്പോയതിനെയും ഞാൻ
    ക്ലേശിപ്പിച്ചതിനെയും ശേഖരിക്കുകയും
  urd-GVR: Rab farmātā hai, “Us din maiṅ langaṛoṅ ko jamā karūṅga aur unheṅ ikaṭṭhā
    karūṅga jinheṅ maiṅ ne muntashir karke dukh pahuṅchāyā thā.
  suz-BL: परमप्रभु यावेमी मार देंत देंशा हना “मेको नाक्‍ती गो खोइल मदुक्‍ब आन कली
    खुप्‍नुङमी। मिनु गो खेरशो नु श्‍येत जशो आन कली खुप्‍नुङमी। येरमीया ३१:८; ब्‍यवस्‍था
    ३०:४
  eng-NOY: In that day, saith Jehovah, I will gather the halting, And the far scattered
    I will assemble, And those whom I have afflicted.
  ita-1927: In quel giorno, dice l’Eterno, io raccoglierò le pecore zoppe, radunerò
    quelle ch’erano state scacciate, e quelle ch’io avevo trattato duramente.
  ckb-ckb: 'یەزدان دەفەرموێت: «لەو ڕۆژەدا شەلەکان کۆدەکەمەوە و ڕاپێچکراوەکان خڕدەکەمەوە،
    هەروەها ئەوانەی سزام داون.'
  eng-BBE: In that day, says the Lord, I will get together her who goes with uncertain
    steps, I will get together her who has been sent away, and her on whom I have
    sent evil;
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಘೋಷಿಸುತ್ತಾರೆ, “ಆ ದಿವಸದಲ್ಲಿ” ನಾನು ಕುಂಟಾದವರನ್ನು ಒಟ್ಟುಗೂಡಿಸುವೆನು.
    ನಾನು ತಳ್ಳಿಬಿಟ್ಟದ್ದನ್ನೂ ಕಷ್ಟಪಡಿಸಿದವರನ್ನೂ ಒಂದಾಗಿ ಸೇರಿಸುವೆನು.
  tam-2017: 'யெகோவா சொல்லுகிறது என்னவென்றால்: அந்நாளிலே நான் நொண்டியானவளைச் சேர்த்து,
    தள்ளப்பட்டவளையும் தீங்கு அனுபவித்தவளையும் கூட்டிக்கொண்டு,'
  spa-RV-1909: En aquel día, dice Jehová, juntaré la coja, y recogeré la amontada,
    y á la que afligí;
  ron-BTF: În acea zi, spune DOMNUL, eu o voi aduna pe cea care șchiopătează și o
    voi strânge pe cea alungată și pe cea pe care am chinuit-o.
  eng-WEBP: “In that day,” says the LORD, “I will assemble that which is lame, and
    I will gather that which is driven away, and that which I have afflicted;
  eng-FBV: On that day, declares the Lord, I will gather those who are lame, I will
    bring together those who have been scattered in exile, those whom I punished.
  nld-1939: 'Op die dag: is de godsspraak van Jahweh, Breng Ik de kreupelen samen
    En de verstrooiden bijeen, Allen, die Ik heb geteisterd.'
  nch-BL: 'TOTECO quiijtohua: “Ipan nopa tonali niquinhualicas nomasehualhua cati
    metzcototique huan cati tahuel taijyohuijtoque campa quinhuicatoque. Quena, niquinsentilis
    nochi cati amo teno quipiyaj pampa niquintatzacuiltijtoc.'
  vie-1934: 'Đức Giê-hô-va phán: Trong ngày đó, ta sẽ nhóm kẻ què lại, và thâu kẻ
    đã bị đuổi, kẻ mà ta đã làm cho buồn rầu.'
  hin-CV: “उस दिन,” यह याहवेह की घोषणा है, “मैं लंगड़ों को इकट्ठा करूंगा; मैं बंधुवा
    लोगों को और उन लोगों को भी इकट्ठा करूंगा जिन्हें मैंने दुःख दिया है.
  spa-BES: En ese día, dice el Señor, reuniré a la coja, reuniré a la que ha sido
    perseguida, y a la que había castigado;
  tdx-tdx: Hatontoko amy andro zay, hoe t’Iehovà, ze mikoletra, naho havoriko ty nasiotse
    añe vaho i nanilofakoy.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า ในคราวนั้นเราจะรวบรวมคนขาพิ​การ และจะรวบรวมบรรดาผู้​ที่​ถู​กขับไล่​ไป
    และบรรดาผู้​ที่​เราได้​ให้​ทุกข์ใจ
  por-BR-2018: Naquele dia,diz o SENHOR, reunirei a que mancava, e ajuntarei a que
    havia sido expulsa, e a que eu tinha maltratado.
  deu-ELO: An jenem Tage, spricht Jehova, werde ich das Hinkende sammeln und das Vertriebene
    zusammenbringen, und dem ich Übles getan habe.
  eng-WYC-2018: In that day, saith the Lord, I shall gather the halting, and I shall
    gather her that I casted away, and whom I tormented I shall strengthen. (On that
    day, saith the Lord, I shall gather together the halt, or the lame, and those
    whom I have cast away, and I shall strengthen those whom I tormented.)
  epo-epo: En tiu tago, diras la Eternulo, Mi kolektos la lamulojn, kunvenigos la
    dispelitojn, kaj tiujn, kiujn Mi suferigis.
  uig-PIN: Xu künidǝ, — dǝydu Pǝrwǝrdigar, — Mǝn meyip bolƣuqilarni, Ⱨǝydiwetilgǝnlǝrni
    wǝ Ɵzüm azar bǝrgǝnlǝrni yiƣimǝn;
  beo-beo: Hina Gode da amane sia:sa, “Eso da mana, amoga, Na da dunu ilima Na se
    bidi i, amola mugululi asiba:le se nabalu, amo huluane gegedole gilisilisimu.
  tpi-OTNT: Bikpela i tok, “Bihain bai mi bungim ol manmeri mi bin mekim save long
    ol na mi bin salim ol i go mekim wok kalabus long ol arapela kantri.
  hau-SA: “A wannan rana,” in ji Ubangiji, “zan tattara guragu; zan kuma tara masu
    zaman bauta, da waɗanda na sa suka damu.
  uig-LAT: Shu künide, — deydu Perwerdigar, — Men méyip bolghuchilarni, Heydiwétilgenlerni
    we Özüm azar bergenlerni yighimen;
  nde-nde: “Ngalolosuku,” kutsho uThixo, “ngizabutha abaqhulayo; ngizaqoqa abathunjwayo
    lalabo engabehlisela usizi.
  ton-ton: ‌ʻOku pehē ʻe Sihova, “ʻI he ʻaho ko ia, te u tānaki ʻaia naʻe lotolotoua,
    pea te u fakataha ʻaia naʻe kapusi kituʻa, pea mo ia kuo u fakamamahi;
  ces-1613: V ten den, dí Hospodin, zberu zase kulhavou, a zahnanou shromáždím, i
    tu, kteréž jsem zle činil.
  eng-WMB: “In that day,” says the LORD, “I will assemble that which is lame, and
    I will gather that which is driven away, and that which I have afflicted;
  tam-TCV: 'யெகோவா அறிவிக்கிறதாவது: “அந்த நாளில் நான் முடவர்களை ஒன்றுசேர்ப்பேன், நாடுகடத்தப்பட்டோரையும்,
    என்னால் துன்பத்திற்கு உட்பட்டோரையும் கூட்டிச்சேர்ப்பேன்.”'
  ceb-ULB: “Nianang adlawa,” miingon si Yahweh, “Tapokon ko ang piang ug tigomon ko
    ang sinalikway, kadtong akong gisakit.
  pol-UBG: W tym dniu, mówi PAN, zgromadzę chromą, zbiorę wygnaną oraz tę, którą trapiłem;
  agr-agr: 'Tuja junashkam Tuke Pujuu chichaak: “Mina aentsug aidauk wi suwimak susam
    waituidau asag, uwigjai betek yawekag, shutusag wainak yujawai. Tujash dukap atsuk
    ataktu yajuakan ijumjattajai. Nunú tsawan jegamtai, ujumak iwaku batsatun yajuaka
    ijumjan, ataktu shiig kuashat senchigtin awajsatnaitjai. Dutikan wi dita apuji
    wajasan mina jegag pegkegma nuwi pujusan inamjatnaitjai.'
  kyc-kyc: Kamongo dokome dopa letamo. Nambame wambu randa maiyunu wambu wakale dupwame
    karapusi lanyuo peyaminyi yasu neyaminyi dupwa range sukusa nyuo pyasaro yuu gii
    doko oo epelyamo.
  urd-GVU: رب فرماتا ہے، ”اُس دن مَیں لنگڑوں کو جمع کروں گا اور اُنہیں اکٹھا کروں
    گا جنہیں مَیں نے منتشر کر کے دُکھ پہنچایا تھا۔
  eng-OEBCW: ‘On that day,’ says the Lord, ‘I will assemble the lame. I will gather
    exiles I punished.
  deu-1912: Zur selben Zeit, spricht der HERR, will ich die Lahmen versammeln und
    die Verstoßenen zuhauf bringen und die ich geplagt habe.
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಆ ದಿನದಲ್ಲಿ ದೈಹಿಕವಾಗಿ ಊನವಾದ ಜನಾಂಗವನ್ನು ಒಟ್ಟುಗೂಡಿಸುವೆನು,
    ನಾನು ಬಾಧಿಸಿ ತಳ್ಳಿದ ಪ್ರಜೆಯನ್ನು ಸೇರಿಸುವೆನು.
  yap-yap: Be ga’ar SOMOL, “Bayi taw nga bangyal’ ni bay gu kunuy fapi girdi’ nug
