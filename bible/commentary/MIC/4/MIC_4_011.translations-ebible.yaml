verse: MIC.004.011
translations:
  mal-C: എന്നാൽ, ഇപ്പോൾ അനേകം രാഷ്ട്രങ്ങൾ നിനക്കെതിരേ കൂട്ടംകൂടിയിരിക്കുന്നു. “അവൾ
    അശുദ്ധയാക്കപ്പെടട്ടെ, നമ്മുടെ ദൃഷ്ടികൾ സീയോനെക്കണ്ടു രസിക്കട്ടെ!” എന്ന് അവർ പറയുന്നു.
  deu-TKW: 'Jetzt aber haben sich viele Völker wider dich versammelt, die da sprechen:
    Sie werde entweiht, damit sich unsere Augen an Zion weiden!'
  lin-lin: 'Kasi sik’oyo, bikolo ebele esangani mpo na kotelemela yo ; bazali koloba :
    « Tika ete bosantu ya Siona esambwa mpe miso esepela komona kobebisama na yango ! »'
  eng-LSV: 'And now, many nations have gathered against you, who are saying: “Let
    her be defiled, and our eyes look on Zion.”'
  eng-GNV: Nowe also many nations are gathered against thee, saying, Zion shalbe condemned
    and our eye shall looke vpon Zion.
  eng-WEBSTER: Now also many nations are gathered against thee, that say, Let her
    be defiled, and let our eye look upon Zion.
  nhw-BL: 'Pero ama monechicojtoque ininmasehualhua miyac tlalme catli amoca cualanij
    anJerusalén ehuani. Quiijtohuaj: “Tijnequij tiquitase quema quisemanase huan quisosolose
    amoaltepe huan tlahuel ijtlacajtoc mocahuas. Tijnequij tiquitase quema anmopinahuase.”'
  swh-ONEN: Lakini sasa mataifa mengi yamekusanyika dhidi yako. Wanasema, “Mwache
    anajisiwe, macho yetu na yatazame Sayuni kwa furaha!”
  bba-bba: Tɛ̃, bwese dɑbinu nu mɛnnɑmɔ nu kɑ bɛɛ seesi. Nu mɔ̀, su de ben wuu Yerusɑlɛmu
    ye, yu bɛɛrɛ biɑ, yu ko bɑnsu. Kpɑ sɑ n su mɛɛrɑ.
  eng-KJVCPB: Now also many nations are gathered against thee, That say, Let her be
    defiled, and let our eye look upon Zion.
  luo-luo: To koro ogendini mangʼeny osechokore mondo giked kodi. Giwacho niya, “Wamiye
    obed mogak, wagouru siboi ni Sayun.”
  meu-meu: Harihari bese momo e heboumu, ituari-henimu totona; idia na e tomu “Bae
    hamiroa, bena matada ese Siona bae raraia tao”.
  npi-ULB: अब धेरै जातिहरू तिमीहरूका विरुद्धमा एक भएका छन् । तिनीहरू भन्छन्, ‘त्यसलाई
    अपवित्र रहन देओ, हाम्रा आँखाले सियोनमाथि नजर लगाइरहून् ।’
  yor-yor: Ṣùgbọ́n nísinsin yìí ọ̀pọ̀lọpọ̀ Orílẹ̀-èdè kó ara wọn jọ sí ọ. Wọ́n sì
    wí pé, “Ẹ jẹ́ kí a sọ ọ́ di àìmọ́, ẹ jẹ́ kí ojú wa kí ó wo Sioni!”
  pes-OPCB: درست است که قومهای زیادی بر ضد شما برخاسته‌اند و تشنهٔ خون شما هستند و
    می‌خواهند شما را نابود کنند،
  tgl-ULB: Ngayon, maraming mga bansa ang nagtipon laban sa iyo; sabi nila, 'Hayaan
    siyang madungisan; ititig natin ang ating mga mata sa Zion.”'
  cbu-NT: Siyaa tputs minchicheew zapan natsaksin, waanpatatin, Pza, pangani, Babiloniyashuch
    wasundarur Irusarinaa yakat ichingaru kapeetkatchinllina an naapani. Zamangayani,
    táchinllinaya.
  hui-hui: Hameigini tara tara dewa karume tini mo mogo bialu tí minalu bole biragoni.
    Tigua lalu, Yarusaleme bo gialo paya bulene nga. Dindi timbuni biagoni bo gialo
    paya bu ngagola ina de hondoleberama, lalu ka.
  mya-mya: လူ​မျိုး​များ​စွာ​တို့​သည်​သင်​တို့​ကို​တိုက်​ခိုက် ရန် စု​ရုံး​ရောက်​ရှိ​လာ​ကြ​ပြီ။
    သူ​တို့​က``ယေ​ရု ရှ​လင်​မြို့​ကို​ဖြို​ဖျက်​ကြ​ကုန်​အံ့၊ ငါ​တို့​သည် မြို့​ပျက်​ကို​မြင်​ရ​သ​ဖြင့်​ဝမ်း​သာ​အား​ရ
    ကြ​လိမ့်​မည်'' ဟု​ဆို​ကြ​၏။-
  bod-N: ད་ལྟ་རྒྱལ་ཁབ་མང་པོ་འདུས་ནས་ཁྱོད་ལ་རྒོལ་ཏེ་ན་རེ། ཛ་ཡན་ནི་བཙོག་པར་བཟོས་ནས།
    ངེད་རྣམས་ལ་དངོས་སུ་མཐོང་བར་བཅུག་ཅེས་སྨྲའོ། །
  sna-sna: Asi zvino ndudzi zhinji dzakaunganira kuzokurwisa. Vanoti, “Ngaasvibiswe,
    maziso edu ngaatarise Zioni!”
  spa-BLM: Ahora bien, se han reunido muchas naciones contra ti, que dicen, “Que se
    mancille, y que nuestro ojo se regodee en Sión”.
  cac-cac: 'A ticnaic, tzijtum nación van sq''ue vaan ajc''olal d''a e patic, syalan
    eb'' icha tic: Ol cac'' val co gana quilan tas ol aj yixtaxb''at Sion tic, xchi
    eb''.'
  swh-ULB: Sasa mataifa mengi yamekusanyika juu yako; wakisema; 'Atiwe unajisi; macho
    yenu yaangalie Sayuni.”'
  bel-bel: 'А цяпер сабраліся супроць цябе многія народы і кажуць: «хай будзе яна
    апаганена, і хай нагледзіцца вока нашае на Сіён!»'
  deu-ELBBK: 'Und nun haben sich viele Nationen gegen dich versammelt, die sprechen:
    Sie werde entweiht, und unsere Augen mögen an Zion ihre Lust sehen!'
  mbb-OT: Guntaan mahabet he menge etew ziyà te menge nasyun is midtiǥum su ebpekidtebek
    dan keniyu. Ke sikandan te, ‘Ebpeel-elezan tew is menge tig-Zion! Ne zutun ed-ahaan
    tew is mekeeled-eled he kebpekesavuk dan.’
  mal-2015: ഞങ്ങളുടെ കണ്ണു സീയോനെ കണ്ടു രസിക്കേണ്ടതിന്നു അവൾ മലിനയായിത്തീരട്ടെ എന്നു
    പറയുന്ന അനേകജാതികൾ ഇപ്പോൾ നിനക്കു വിരോധമായി കൂടിയിരിക്കുന്നു.
  rmc-rmc: 'Ale akana pes pre tute skiden but narodi a phenen: „Mi el o Jeruzalem
    meľardo andre! Amare jakha mi dikhen pro Sion, hoj hino telečhido!“'
  pes-OPV: و الان امت های بسیار بر تو جمع شده، می‌گویند که صهیون نجس خواهد شد و چشمان
    ما بر او خواهد نگریست.
  ron-1924: 'Кэч акум мулте нямурь с-ау стрынс ымпотрива та ши зик: „Сэ фие пынгэритэ,
    ка сэ не вадэ окий ымплининду-ни-се доринца фацэ де Сион!”'
  ben-OBCV: কিন্তু এখন অনেক জাতি তোমার বিরুদ্ধে জড়ো হয়েছে। তারা বলছে, “তাকে অশুচি
    করা হোক, আমাদের চোখ আগ্রহ সহকারে সিয়োনকে দেখুক!”
  som-som: Oo hadda waxaa kaa shiray quruumo badan, oo waxay yidhaahdaan, Ha nijaasowdo,
    oo indhahayagu Siyoon ha fiiriyeen.
  lat-VUC: 'Et nunc congregatæ sunt super te gentes multæ, quæ dicunt: Lapidetur,
    et aspiciat in Sion oculus noster.'
  eng-ASVBT: And now many nations are assembled against thee, that say, Let her be
    defiled, and let our eye see our desire upon Zion.
  ita-1885: 'Or al presente molte nazioni si son radunate contro a te, le quali dicono:
    Sia profanata; e vegga l''occhio nostro in Sion ciò che desidera.'
  eng-LXXUP: And now have many nations gathered against thee, saying, We will rejoice,
    and our eyes shall look upon Zion.
  eng-ULB: Now many nations are assembled against you; they say, 'Let her be defiled;
    let our eyes gloat over Zion.'
  spa-VBL: 'Ahora mismo muchos enemigos se han reunido contra ti, y dicen: “¡Vamos
    a atacarla y violarla, y nos alegraremos de la ruina de Sión!”'
  fra-_FOB: 'Et maintenant plusieurs nations se rassemblent contre toi, qui disent:
    “Qu''elle soit profanée, et que notre œil voie en Sion ce qu''il désire! “'
  mal-mal: ‘ഞങ്ങളുടെ കണ്ണ് സീയോനെ കണ്ടു രസിക്കേണ്ടതിന് അവൾ മലിനയായിത്തീരട്ടെ’ എന്നു
    പറയുന്ന അനേകജനതകൾ ഇപ്പോൾ നിനക്ക് വിരോധമായി കൂടിയിരിക്കുന്നു.
  urd-GVR: Is waqt to muta'addid qaumeṅ tere ḳhilāf jamā ho gaī haiṅ. Āpas meṅ wuh
    kah rahī haiṅ, “Āo, Yarūshalam kī behurmatī ho jāe, ham Siyyūn kī hālat dekh kar
    lutfandoz ho jāeṅ.”
  suz-BL: मुल शुश रागी रागी ङा मुर इ पर्बम दूली पा बोक्‍शा ‘सियोन ग्रांग्रा दिशो दुम्‍‍ल।
    गो मेको कली कोव़ना कोव़न बाक्‍चा तांइसेक्‍ल’ देंनीम” देंत।
  eng-NOY: Now many nations gather themselves against thee, Who say, Let her be polluted,
    And let our eyes gaze upon Zion!
  ita-1927: 'Ora molte nazioni si son radunate contro di te, le quali dicono: “Sia
    profanata! e i nostri si pascan della vista di Sion!”'
  ckb-ckb: 'بەڵام ئێستا، چەندین نەتەوە لە دژی تۆ کۆدەبنەوە. دەڵێن: «با گڵاو بێت، با
    بە دیمەنی سییۆن دڵخۆش بین.»'
  eng-BBE: And now a number of nations have come together against you, and they say,
    Let her be made unclean and let our eyes see the fate of Zion.
  kan-OKCV: ಆದರೆ ಈಗ ಅನೇಕ ಜನಾಂಗಗಳು ನಿನಗೆ ವಿರೋಧವಾಗಿ ಕೂಡಿಬಂದಿವೆ. ಅವರು, “ಯೆರೂಸಲೇಮನ್ನು
    ಕೆಡಿಸೋಣ. ಚೀಯೋನಿನ ನಾಶನವನ್ನು ಕಣ್ಣಾರೆ ನೋಡೋಣ,” ಎಂದು ಹೇಳುತ್ತಾರೆ.
  tam-2017: சீயோன் தீட்டுப்படுவாளாக, எங்கள் கண் அவளைக் காண்பதாக என்று சொல்லி, அநேக
    தேசத்தார் உனக்கு விரோதமாகக் கூடியிருக்கிறார்கள்.
  spa-RV-1909: 'Ahora empero se han juntado muchas gentes contra ti, y dicen: Sea
    profanada, y vean nuestros ojos su deseo sobre Sión.'
  ron-BTF: 'Acum, de asemenea multe națiuni se adună împotriva ta, care spun: Să fie
    întinată și ochiul nostru să privească asupra Sionului.'
  eng-WEBP: Now many nations have assembled against you, that say, “Let her be defiled,
    and let our eye gloat over Zion.”
  eng-FBV: Right now many enemies are gathered against you, saying, “Let us attack
    and violate her, so we can look with gloating over Zion!”
  nld-1939: 'Thans staan machtige volken Tezamen tegen u op; Ze zeggen: Sion worde
    onteerd Onze ogen zullen zich aan haar verlustigen.'
  nch-BL: 'Pero ama monechicojtoque inimasehualhua miyac talme cati amoca cualanij
    anJerusalén ehuani. Quiijtohuaj: “Tijnequij tiquitase quema quixitinise huan quisosolose
    amoaltepe huan tahuel nempolijtoc mocahuas. Tijnequij tiquitase quema anmopinahuase.”'
  vie-1934: 'Bây giờ có nhiều nước nhóm lại nghịch cùng ngươi, nói rằng: Nguyền cho
    nó bị uế tục, và nguyền cho con mắt chúng ta xem thấy sự ước ao mình xảy đến trên
    Si-ôn!'
  hin-CV: पर अब तो तुम्हारे विरुद्ध में बहुत से राष्ट्र इकट्‍ठे हुए हैं. वे कहते हैं,
    “उसे अशुद्ध होने दो, ज़ियोन की दुर्गति हमारे आनंद का विषय हो!”
  spa-BES: 'Y ahora varias naciones se han unido contra ti, y dicen: Que sea profanada
    y que nuestros ojos vean el destino de Sión.'
  tdx-tdx: 'Ie henanekeo maro ty fifeheañe mifanontoñe hialy ama’o, manao ty hoe:
    Ee t’ie ho tivaeñe, naho hahafi­samba i Tsione o fihainon-tikañeo.'
  tha-KJV: บัดนี้ ประชาชาติ​มากหลายได้ชุ​มนุ​มต่อสู้​เจ้า กล่าวว่า “จงให้มันหมดความศั​กด​ิ์​สิทธิ์
    ให้​ตาของเราเพ่​งด​ูศิ​โยน​”
  por-BR-2018: 'Mas agora muitas nações se reuniram contra ti, e dizem: Seja profanada,
    e nossos olhos vejam a desgraça de Sião.'
  deu-ELO: 'Und nun haben sich viele Nationen wider dich versammelt, die da sprechen:
    Sie werde entweiht, und unsere Augen mögen an Zion ihre Lust sehen!'
  eng-WYC-2018: And now many folks be gathered on thee, which say, Be it stoned, and
    our eye behold into Zion. (And now many nations be gathered against thee, who
    say, Let it be stoned, and brought down unto ruins, and then we shall look upon
    Zion.)
  epo-epo: 'Nun kolektiĝis kontraŭ vi multe da nacioj, kiuj diras: Ĝi malsanktiĝu,
    kun ĝuo ni rigardu Cionon!'
  uig-PIN: 'Wǝ ⱨazir nurƣun ǝllǝr: — «U ayaƣ asti ⱪilinip bulƣansun! Kɵzimiz Zionning
    izasini kɵrsün!» — dǝp sanga ⱪarxi jǝng ⱪilixⱪa yiƣilidu;'
  beo-beo: 'Fifi asi gala bagohame da dima doagala:musa: gilisi dagoi. Ilia da amane
    sia:sa, “Yelusaleme da gugunufinisi dagoi ba:ma:ma! Ninia da amo Yelusaleme fi
    bagade amo wadela:le gugunufinisi ba:ma:ma!”'
  tpi-OTNT: Nau planti lain birua i bung pinis bilong pait long yupela. Ol i tok bilas
    olsem, “Goan, yumi bagarapim Jerusalem olgeta, na bai yumi lukim em i bagarap
    i stap.”
  hau-SA: Amma yanzu al’ummai da yawa suna gāba da ke. Suna cewa, “Bari a ƙazantar
    da ita, bari mu zuba wa Sihiyona ido.”
  uig-LAT: 'We hazir nurghun eller: — «U ayagh asti qilinip bulghansun! Közimiz Zionning
    izasini körsün!» — dep sanga qarshi jeng qilishqa yighilidu;'
  nde-nde: Kodwa khathesi izizwe ezinengi zikujamele. Zithi, “Kangcoliswe, lamehlo
    ethu kawahawukele iZiyoni!”
  ton-ton: Kuo fakataha ni foki ʻae ngaahi puleʻanga kiate koe, ʻaia ʻoku nau pehē,
    “Ke fakaʻuliʻi ia, pea ke sio hotau mata ki Saione.”
  ces-1613: 'Sbírajíť se nyní sic proti tobě národové mnozí, říkající: Nechť jest
    poškvrněn Sion, a nechť se podívají na to oči naše.'
  eng-WMB: Now many nations have assembled against you, that say, “Let her be defiled,
    and let our eye gloat over Zion.”
  tam-TCV: ஆனால், இப்பொழுது அநேக நாடுகள் உனக்கெதிராய் கூடியிருக்கிறார்கள். அவர்கள்,
    “சீயோன் மாசுபடட்டும், நம் கண்கள் அதைக்கண்டு கேலிசெய்து மகிழட்டும்” என்று சொல்கிறார்கள்.
  ceb-ULB: Karon daghang kanasoran ang nagkatigom aron makigbatok kaninyo; nag-ingon
    sila, 'Pasagdi siya nga mahugawan; pasagdi nga ang atong mga mata makakita sa
    Zion.”'
  pol-UBG: 'Teraz zebrało się przeciwko tobie wiele narodów, które mówią: Niech będzie
    zbezczeszczona, niech nasze oko patrzy na Syjon.'
  agr-agr: '“Kuashat aents nugka muunnumia aidau amina shiwagmatjamainau asag chichainak:
    ‘¡Utusag Jerusalégkan tsaikanum tusa wakegaji!’ tuinawai.'
  kyc-kyc: Wambu rara wakale malumi nakama pyalena elyambu pilyaminyi. Nakamame lao
    dokopa Jerusaleme doko kokwa soo pupyali yaka lao letaminyi. Namwame yuu doko
    pyao kokwa seramo kandamwali yaka letaminyi.
  urd-GVU: اِس وقت تو متعدد قومیں تیرے خلاف جمع ہو گئی ہیں۔ آپس میں وہ کہہ رہی ہیں،
    ”آؤ، یروشلم کی بےحرمتی ہو جائے، ہم صیون کی حالت دیکھ کر لطف اندوز ہو جائیں۔“
  eng-OEBCW: But now many nations gather against you. They say, ‘Let her be defiled,
    we will gloat over Zion.’
  deu-1912: 'Nun aber werden sich viele Heiden wider dich rotten und sprechen: Sie
    soll entweiht werden; wir wollen unsere Lust an Zion sehen.'
  kan-2017: ‘ಯೆರೂಸಲೇಮ್ ಹೊಲಸಾಗಿ ಹೋಗಲಿ. ಚೀಯೋನಿನ ನಾಶನವನ್ನು ಕಣ್ಣು ತುಂಬಾ ನೋಡೋಣ’” ಎಂದು ಯೋಚಿಸುವ
    ಬಹು ಜನಾಂಗಗಳು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಕೂಡಿ ಬಂದಿವೆ.
  yap-yap: Pire’ e nam ni kar mu’ulung gad ni ngar cham gad ngomed. Be lungurad, “Thingar
    ni thirif yu Jerusalem u but’! Bay da guyed nike mogothgoth!”
  hlt-MCSB: “Poeih saeh lamtah mamih mik loh Zion te dawn saeh,” aka ti namtom rhoek
    khaw nang taengah muep tingtun uh coeng.
  mdy-ETH: ሃሢ ጋዓንቴ ሚርጌ ሜሌ ዴሬ ዒንሢ ባይዛኒ ቡኪንቲ፦ «ዬሩሳላሜ ዒኢቴያ ማዖንጎ! ኑ ዒዞኮ ሻሂንቲ ባይቂፆ ዛጎም!»
    ጋዓኔ።
  twi-ASANTE: Seesei deɛ, aman bebree aka abɔ mu atia wo. Wɔka sɛ, “Wɔngu Sion ho
    fi, na yɛmfa yɛn ani nhwɛ no!”
  eng-WEBU: Now many nations have assembled against you, that say, “Let her be defiled,
    and let our eye gloat over Zion.”
  wal-wal: SHin ha77i daro kawotettati ne bolli shiiqidosona; shiiqidi, “Yerusalaamee
    tuno; nu aifeekka Xiyoone dereqqo” yaagoosona.
  spa-PDDPT: 'Pero ahora muchas naciones se reúnen contra ti y dicen: Sea profanada,
    y vean nuestros ojos a Sion.'
  gun-gun: 'Aỹ ma heta ete ikuai yvy regua kuery pendere opu''ã okuapy va''e. Ha''e
    kuery aipoe''i: “Sião tetã tomongy''apaa, nhanderexa py ae tajaexa jaipota va''e,
    ha''e pygua kuery re oiko rã”, he''i okuapy.'
  agu-BL: 'Copon chimolol quib wi''nin wunak tetz e''chk ama''l tan oyintzi'' tzite''j.
    Nin je scyale''e''j: “¡Quin! Che'' kaxite'' cunin yi e'' aj Jerusalén. Tz''elk
    chitx''ix ka''n, nin kicy''se'' cunin kac''u''l scye''j,” che''ch sbne''.'
  ilo-ULB: Adu a nasion ti naguornong ita a maibusor kenka; ket kunada, 'Matulawan
    koma isuna; makitatayo koma ti pannakadadael ti Sion.'”
  kpg-kpg: Nia henua llauehe e logo gu dagabuli, e heebagi adu gi di goe. Digaula
    e helekai, “Jerusalem le e hai gi mooho! Gidaadou e hai loo gii mmada gi di waahale
    deenei e mooho!”
  uig-ARA: 'ۋە ھازىر نۇرغۇن ئەللەر: ــ «ئۇ ئاياغ ئاستى قىلىنىپ بۇلغانسۇن! كۆزىمىز
    زىئوننىڭ ئىزاسىنى كۆرسۈن!» ــ دەپ ساڭا قارشى جەڭ قىلىشقا يىغىلىدۇ؛'
  sus-sus: Kɔnɔ yakɔsi si gbegbe tixi wo xili ma, a falafe ra, «Siyoni xa yaagi won
    ya xɔri!»
  pon-2006: Ahpw met wehi tohto pokonpene pwe en uhwong uhk. Re ahpw nda, “Serusalem
    en kamwomwmwomwla! Kitail pahn udiahl kahnimw wet eh pahn ohla!”
  jae-jae: Galoc lau-m taêsam sêkac sa sebe sênac siŋ êndêŋ aôm. Êsêac sêsôm gebe
    “Daŋgôm ênê dabuŋ paliŋ e Sion ŋapopoc ênac mateŋanô ŋajam.”
  ksd-ksd: 'Ma go mangoro na vuna tarai dia tut varurung ure u, ma dia biti: Boina
    ba da vabilak ia, ma ra mata i dat na bobe Sion.'
  grc-BRENT: Καὶ νῦν ἐπισυνήχθησαν ἐπὶ σὲ ἔθνη πολλὰ, λέγοντες, ἐπιχαρούμεθα, καὶ
    ἐπόψονται ἐπὶ Σιὼν οἱ ὀφθαλμοὶ ἡμῶν.
  ind-AYT: “Sekarang, banyak bangsa berkumpul melawan kamu, yang berkata, ‘Biarlah
    ia dicemarkan, biarlah mata kita memandangi Sion!’”
  nya-nya: Koma tsopano mitundu yambiri ya anthu yasonkhana kulimbana nawe. Iwo akuti,
    “Tiyeni timudetse, maso athu aone chiwonongeko cha Ziyoni!”
  hrv-hrv: 'A sada se mnogi narodi protivu tebe sabraše. Oni govore: “Neka se obeščasti,
    neka se naše oči nasite Siona!”'
  mps-mps: Megi da, te boi bidi hauwago te dage dali hwįainu sisinanio. Augwaligo
    posobo po te tiwai obao, “Tegobao, dago te Jerusalem mu dolama, tama suao, aga
    te tiwai naga me elalua pomainu yaibao,” obao.
  tpi-tpi: Nau planti lain birua i bung pinis bilong pait long yupela. Ol i tok bilas
    olsem, “Goan, yumi bagarapim Jerusalem olgeta, na bai yumi lukim em i bagarap
    i stap.”
  dan-1931: 'Nu er de samlet imod dig, de mange Folk, som siger: “Vanæres skal det;
    vort Øje skal se med Skadefryd på Zion.”'
  vie-OVCB: 'Bây giờ, nhiều dân tộc liên minh chống lại ngươi và bảo: “Hãy để cho
    nó bị nhơ bẩn. Nguyện mắt chúng ta thấy sự hủy diệt của Giê-ru-sa-lem.”'
  guj-2017: હવે ઘણી પ્રજાઓ તારી વિરુદ્ધ ભેગી થઈ છે; તેઓ કહે છે કે, ‘તેને અશુદ્ધ કરીએ;
    સિયોન ઉપર આપણી આંખો લગાવીએ.’”
  pon-2006A: Ahpw met wehi tohto pokonpene pwe en uhwong uhk. Re ahpw nda, “Serusalem
    en kamwomwmwomwla! Kitail pahn udiahl kahnimw wet eh pahn ohla!”
  por-BRBSL: Agora muitas nações se reuniram contra você, dizem eles, “Que ela seja
    contaminada”, e deixar que nossos olhos se regozijem sobre Zion”.
  eng-OEBUS: But now many nations gather against you. They say, “Let her be defiled,
    we will gloat over Zion.”
  cth-cth: Atu miphunnaw ni, Zion khopui teh khin lawi naseh, ahni dawk maimae lungngainae
    kuep naseh telah nangmouh hoi kâtaran lah a kamkhueng awh vaiteh a dei awh han.
  twi-twi: Mprempren de, aman bebree aka abɔ mu atia wo. Wɔka se, “Wongu Sion ho fi,
    na yɛmfa yɛn ani nhwɛ no!”
  hlt-hlt: “Poeih saeh lamtah mamih mik loh Zion te dawn saeh,” aka ti namtom rhoek
    khaw nang taengah muep tingtun uh coeng.
  tbz-SIM: 'Yɛbotɛ̀ pɛ́u ìtɛ́ kɛ còḿmú di kpɛ́í nkɛ, kɛ nɑ́ɑ́ nkɛ tú: Ti dɔ́ Sedisɑdɛmmuu
    cɑkɛmu kɛ́sĩntɛ, kɛ̀ ti yɑ̀ Sedisɑdɛmmu pɔ̀ntɛmɛ̀ dɛ̀ bo nti nɑɑti.'
  msy-2020: Ezɨ kantrin avɨriba ia gasɨghasɨghasa uari akufa. Egha me ghaze, “Aria,
    e Jerusalemɨn nguibar ekiam bar a gasɨghasigh, an gantɨ a bar ikuvigh ikiam.”
  dop-dop: Piitimnɑɑ pɑɣɑlɛ tɛmɑ kotuɣu kɛ mǝ tɔɔ. Ɩlɛnɑ pɑ́ tɔŋ sɩ, Yosɑlɛm ɩ́ pilisi
    nɑ pɑ́ pɑɑnɑ ɩ ncɑɑ.
  azb-azb: 'Amma indi çox millətlər Sənə qarşı birləşib belə deyir: «Qoy Sion rüsvay
    olub murdarlansın! Bunu öz gözümüzlə görək!»'
  eng-DBY: And now many nations are assembled against thee, that say, Let her be profaned,
    and let our eye look upon Zion.
  hin-2017: अब बहुत सी जातियाँ तेरे विरुद्ध इकट्ठी होकर तेरे विषय में कहेंगी, “सिय्योन
    अपवित्र की जाए, और हम अपनी आँखों से उसको निहारें।”
  wol-KYG: 'Tey ci sa kaw, la xeet yu bare daje, yaw Siyoŋ, te naan: «Nees ko tëdde,
    nanu seetaan Siyoŋ!»'
  eng-YLT: 'And now, gathered against thee have been many nations, who are saying:
    ''Let her be defiled, and our eyes look on Zion.'''
  eng-WYC-2017: And now many folks be gathered on thee, which say, Be it stoned, and
    our eye behold into Zion.
  eng-WMBB: Now many nations have assembled against you, that say, “Let her be defiled,
    and let our eye gloat over Zion.”
  urd-GVH: इस वक़्त तो मुतअद्दिद क़ौमें तेरे ख़िलाफ़ जमा हो गई हैं। आपस में वह कह
    रही हैं, “आओ, यरूशलम की बेहुरमती हो जाए, हम सिय्यून की हालत देखकर लुत्फ़अंदोज़
    हो जाएँ।”
  rug-rug: Ba sapu kamahire si soku butubutu si varigara pude raza igo. Zama guahe
    si arini, “Vekoa pude mani tava boni, madi qetu sari matada koasa sapu ta evaṉa
    pa Zaione!”
  gaz-gaz: Amma garuu saboonni hedduun si marsaniiru. Isaanis, “Isheen haa xurooftu;
    iji keenya xiyyeeffatee Xiyoonin haa ilaalu!” jedhu.
  fra-LSG: 'Maintenant plusieurs nations se sont rassemblées contre toi: Qu’elle soit
    profanée, disent-elles, Et que nos yeux se rassasient dans Sion!'
  gnn-gnn: Mirithirrina guḻku'na bäpurru' ga miṯtji yurru waŋgany‐manapanmirri marrtji
    bitjan miriŋuna biyapulnha, bala walala yurru waŋanydja bitjanna, “Gul' ŋilimurru
    marrtjina, ga baḏuwaḏuyunna warrpam'nha wäŋa Djurutjalamdja, dhawar'maramana yana
    warrpam'nha.” Bitjan walala yurru waŋanydja.
  yal-yal: Iki siya wuyaxine e malanma i xili ma. E a falama, e naxa, “En fu e taan
    ma, en xa Siyon kalaxin to!”
  haw-1868: Ano hoi, ua nui na lahuikanaka i akoakoa ku e mai ia oe, Ka mea e olelo
    ana, E hoohaumiaia oia, a e nana aku ko kakou maka i Ziona.
  arb-NAV: 'وَالآنَ هَا أُمَمٌ غَفِيرَةٌ قَدِ اجْتَمَعَتْ عَلَيْكِ قَائِلَةً: «لِتَتَدَنَّسْ
    أُورُشَلِيمُ حَتَّى تَتَفَرَّسَ عُيُونُنَا فِي خَرَابِهَا».'
  ewe-ewe: 'Ke azɔ la, dukɔ geɖewo wɔ ɖeka wɔ babla ɖe mia ŋuti; Wogblɔ be: “Mina
    míado gui eye míaƒe ŋkuwo natsa le Zion.”'
  eng-LEE: And now many nations are gathered against thee, that say, Let her be defiled,
    and let our eye look with pleasure on Zion.
  asm-FB: এতিয়া অনেক দেশ তোমালোকৰ বিৰুদ্ধে একত্রিত হ’ব; তেওঁলোকে কৈছে, তেওঁক কলুষিত
    হ’ব দিয়া, আমাৰ চকুক চিয়োনক আগ্রহেৰে চাব দিয়া।”
  sus-A: كْنْ يَكْسِ سِ فبٍفبٍ تِشِ وٌ شِلِ مَ، عَ قَلَقٍ رَ، «سِيٌنِ شَ يَافِ وٌن
    يَ شْرِ!»
  fra-SBL: Maintenant, beaucoup de nations se sont rassemblées contre toi, et disent,
    « Qu'elle soit souillée, et que notre œil se réjouisse de Sion. »
  hbo-hbo: וְעַתָּ֛ה נֶאֶסְפ֥וּ עָלַ֖יִךְ גֹּויִ֣ם רַבִּ֑ים הָאֹמְרִ֣ים תֶּחֱנָ֔ף
    וְתַ֥חַז בְּצִיֹּ֖ון עֵינֵֽינוּ׃
  piu-2006: '@see-verse:MIC.004.010'
  kik-kik: No rĩrĩ, ndũrĩrĩ nyingĩ nĩicookanĩrĩire, igũũkĩrĩre. Iroiga atĩrĩ, “Rekei
    anyiitwo nĩ thaahu, rekei maitho maitũ mathekerere Zayuni!”
  fra-NCL: 'Et maintenant, contre toi se sont rassemblées des nations nombreuses ;
    elles disent : « Qu’elle soit profanée, et que nos yeux contemplent Sion ! »'
  cek-AK: Toe pop parai prae kaminawk mah nang to naeh hanah vaihi nawnto amkhueng
    o, nihcae mah, Zion loe panuet thok ah om nasoe, Zion to anghoehaih hoiah ka dan
    o han, tiah thuih o.
  cuk-cuk: 'Emigindi, dulemar-yar-baid-baidgi-bukwad-bukidar begi-gwisguega atosmalad.
    Weyob sogmalad: “Sión-yala-ibe anmar ibmar sunae. ¡Bitigi, Sión-yala galakusa
    an daksamalana yeerbanye!”'
  uig-CYR: 'Вә һазир нурғун әлләр: — «У аяқ асти қилинип булғансун! Көзимиз Зионниң
    изасини көрсүн!» — дәп саңа қарши җәң қилишқа жиғилиду;'
  tel-2017: అనేక రాజ్యాల ప్రజలు మీకు విరోధంగా వచ్చి, “సీయోను అపవిత్రం అవుతుంది గాక!
    దాని నాశనం మేము కళ్ళారా చూడాలి.” అంటారు.
  hat-BSA: 'Epi koulye a, gen anpil nasyon ki rasanble kont ou k ap di: “Kite li fin
    souye nèt, e kite zye nou wè dezi nou sou Sion.”'
  kos-kos: Mutanfahl puspis fahsreni tari in akkolukyekomla. Elos fahk, “Enenu na
    in aktaekyeyukla Jerusalem! Kut ac liye na ke ac arulana musalla!”
  hbo-WLC: וְעַתָּ֛ה נֶאֶסְפ֥וּ עָלַ֖יִךְ גּוֹיִ֣ם רַבִּ֑ים הָאֹמְרִ֣ים תֶּחֱנָ֔ף
    וְתַ֥חַז בְּצִיּ֖וֹן עֵינֵֽינוּ׃
  ibo-ibo: Ugbu a, ọtụtụ mba ezukọọla imegide gị; na-asị, “Ka e merụọ ya ka anya anyị
    ṅụọ Zayọn.”
  ory-ory: ପୁଣି, ବର୍ତ୍ତମାନ ଅନେକ ଗୋଷ୍ଠୀ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଏକତ୍ରିତ ହୋଇଅଛନ୍ତି, ସେମାନେ କହନ୍ତି,
    “ସେ ଅଶୁଚି ହେଉ ଓ ଆମ୍ଭମାନଙ୍କର ଚକ୍ଷୁ ତହିଁର ଅଭିଳାଷ ସିୟୋନ ପ୍ରତି ସଫଳ ହେବାର ଦେଖୁ।”
  chk-chk: Nge iei chomong mwü ra mwichefengen pwe repwe maun ngenikemi. Ra apasa,
    “Jerusalem epwe fokun tala. Mesach epwe pwapwa le katol tatakisin Sion.”
  rop-rop: “Wal bigmob pipul bin majurrumap miselp olredi blanga kaman en fait langa
    yumob, en deibin tok, ‘Wi garra binijimap det taun, en wi garra gudbinji wen wi
    luk detlot haus buldan.’
  ukr-1871: 'Тим часом же збереться на тебе премного народів, і будуть договорювати:
    Осоромимо її! нехай надивиться око наше на Сион!'
  deu-1951: 'Denn jetzt haben sich viele Völker wider dich versammelt, welche sagen:
    «Sie soll entweiht werden, damit unser Auge seine Lust an Zion sehe!»'
  eng-JPS: 'And now many nations are assembled against thee, that say: ''Let her be
    defiled, and let our eye gaze upon Zion.'''
  srp-1865: 'A sada se sabraše na te mnogi narodi govoreæi: da se oskvrni, i da se
    oèi naše nagledaju Siona.'
  lug-lug: Kyokka kaakano amawanga mangi gakuŋŋaanye okubalwanyisa. Boogera nti, Ayonoonebwe,
    n’amaaso gaffe geelolere Sayuuni.
  heb-heb: ועתה נאספו עליך גוים רבים האמרים תחנף ותחז בציון עינינו׃
  ben-IRV: এখন বহু জাতি তোমার বিরুদ্ধে জড়ো হবে; তারা বলবে, ‘তাকে অশুচি কর; আমাদের
    চোখ আগ্রহসহকারে সিয়োনকে দেখুক’।”
  pan-pan: ਹੁਣ ਬਹੁਤੀਆਂ ਕੌਮਾਂ ਤੇਰੇ ਵਿਰੁੱਧ ਇਕੱਠੀਆਂ ਹੋ ਗਈਆਂ ਹਨ, ਉਹ ਕਹਿੰਦੀਆਂ ਹਨ, “ਉਹ ਭਰਿਸ਼ਟ
    ਕੀਤੀ ਜਾਵੇ, ਅਤੇ ਸਾਡੀਆਂ ਅੱਖਾਂ ਸੀਯੋਨ ਨੂੰ ਘੂਰਦੀਆਂ ਰਹਿਣ!”
  mya-JVB: ယခု မှာ လူမျိုး များ တို့က၊ ဇိအုန် မြို့သည် ညစ်ညူး ပါစေ။ သူ၌ ငါ တို့အလို
    ပြည့်စုံပါစေဟု၊ သင့် တဘက် ၌ စုဝေး လျက် ဆို ကြ၏။
  hmo-hmo: Bese momo edia tuari taudia ese idia haboua vadaeni, umui do idia tuari
    henia gwauraia. Idia gwau, “Ierusalema hanua do ita hadikaia ore! Ita ese inai
    hanua ena dika do ita itaia!”
  urd-urd: अब बहुत सी क़ौमें तेरे ख़िलाफ़ जमा' हुई हैं और कहती हैं “सिय्यून नापाक
    हो और हमारी आँखें उसकी रुस्वाई देखें।”
  rus-SYN: 'А теперь собрались против тебя многие народы и говорят: “да будет она
    осквернена, и да наглядится око наше на Сион!”'
  bqc-SIM: Tia kɛ́wa buiↄ kãaaaázi, aa mɛ̀ wa Siↄna ↄ̃̀ↄkpa, wiↄ gwa wàↄ pↄnakɛ.
  tcz-CHONGTHU: Tua hi namtin vaipi nangma doudinga hung kikhom ding ahitai. Ahinlah
    hia chun Pakaiyin naveng intin, nagal mite-a kon in nahuhdoh nante.
  mar-mar: आता पुष्कळ राष्ट्रे तुझ्याविरुध्द गोळा झाली आहेत. ती म्हणतात, “ती भ्रष्ट
    करण्यात येवो; आणि आमचे डोळे सियोनेवर तृप्त होवोत.”
  qub-qub: 'Cananga achca nasyun runacunami gampa contrayqui shuntacasha carcaycan.
    Paycunami cayno parlan: «¡Jerusalén ushacaycunman! ¡Chauraga fiyupa cushicurmi
    ricapashwan!» nir.'
  bqp-bqp: Tɛ̃, bwese dɑbinu nu mɛnnɑmɔ nu kɑ bɛɛ seesi. Nu mɔ̀, su de ben wuu Yerusɑlɛmu
    ye, yu bɛɛrɛ biɑ, yu ko bɑnsu. Kpɑ sɑ n su mɛɛrɑ.
  hat-hat: 'Anpil nasyon ap reyini pou atake nou. Y''ap di konsa: Se pou yo avili
    lavil Jerizalèm. Se pou nou wè lavil Siyon an kraze nèt.'
  eng-BSB: But now many nations have assembled against you, saying, “Let her be defiled,
    and let us feast our eyes on Zion.”
  tod-tod: 'Kɛlɛ niizuʋɛ, zii mɔinmɔin ge ɠaalɛa ba wo laalɔɠɔma, ti ɗa ɠɛ ma: «Ɓaaɠula
    faan wa-laai ma! Ade Siyɔn taai tɛi koloɠolosuʋɛ ɠa!»'
  eng-WEBPB: Now many nations have assembled against you, that say, “Let her be defiled,
    and let our eye gloat over Zion.”
  kbq-kbq: Hianagi menina ama knarera rama'a kumapi vahe'mo'za eri tru hu'za hara
    huramantenaku nehu'za amanage hu'za nehaze. Jerusalemi kumara eri haviza huteta,
    havizama haniazana kesanune hu'za nehaze.
  nhe-BL: 'Pero ama monechicojtoque inintlacajhua miyac tlaltini tlen imoca cualanij
    inJerusalén ehuani. Quiijtohuaj: “Tijnequij tiquitase quema quixolehuase imoaltepe
    huan tlahuel fiero mocahuas. Tijnequij tiquitase quema inmopinahuase.”'
  gub-BL: Teko ywy tetea'u wanehe har uzemono'og wà Zeruzarez iàmàtyry'ym pà wà. Nezewe
    i'i a'e teko wà. — Ximumaw Zeruzarez tawhu zane nehe. Ximuaiw nehe, i'i uzeupeupe
    wà.
