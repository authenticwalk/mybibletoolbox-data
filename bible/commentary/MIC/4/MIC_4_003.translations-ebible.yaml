verse: MIC.004.003
translations:
  mal-C: അനേകം ജനതകളുടെ മധ്യേ അവിടന്ന് ന്യായംവിധിക്കും; അടുത്തും അകലെയുമുള്ള ശക്തരായ
    ജനതകളുടെ തർക്കങ്ങൾക്കു തീർപ്പുകൽപ്പിക്കും. അവർ തങ്ങളുടെ വാളുകൾ കലപ്പയ്ക്കു കൊഴുക്കളായും
    കുന്തങ്ങൾ വെട്ടുകത്തികളായും അടിച്ചു രൂപംമാറ്റും. രാഷ്ട്രം രാഷ്ട്രത്തിനുനേരേ വാൾ
    ഉയർത്തുകയില്ല; ഇനിയൊരിക്കലും യുദ്ധം അഭ്യസിക്കുകയുമില്ല.
  deu-TKW: Und er wird zwischen vielen Völkern richten und starken Nationen bis in
    weite Ferne Recht sprechen; und sie werden ihre Schwerter zu Karsten umschmieden
    und ihre Spieße zu Winzermessern. Kein Volk wird mehr gegen das andere das Schwert
    erheben, und nicht mehr werden sie den Krieg erlernen.
  lin-lin: Akozala Mosambisi kati na bikolo ebele, akokata makambo ya kowelana kati
    na mabota ya nguya, ezala oyo ezalaka mosika. Bakotumba mipanga na bango na moto
    mpo na kosala bakongo, mpe makonga na bango mpo na kosala bambeli. Ekolo moko
    te ekotombola lisusu mopanga mpo na kobundisa ekolo mosusu, bato bakoyekola lisusu
    te kobunda bitumba.
  eng-LSV: And He has judged between many peoples, || And given a decision to mighty
    nations far off, || They have beaten their swords to plowshares, || And their
    spears to pruning-hooks, || Nation does not lift up sword to nation, || Nor do
    they learn war anymore.
  eng-GNV: 'And he shall iudge among many people, and rebuke mightie nations a farre
    off, and they shall breake their swordes into mattockes, and their speares into
    sithes: nation shall not lift vp a sword against nation, neither shall they learne
    to fight any more.'
  eng-WEBSTER: 'And he shall judge among many people, and rebuke strong nations afar
    off; and they shall beat their swords into plow-shares, and their spears into
    pruning-hooks: nation shall not lift up a sword against nation, neither shall
    they learn war any more.'
  nhw-BL: Yaya tlatlajtolsencahuas quema onca cualantli tlatlajco miyac tlamantli
    masehualme campa hueli. Quena, quema mocualanise se tlali catli tetic ica seyoc
    catli nojquiya tetic, yaya motlajcoquetzas para quinyoltlalis. Huan oncas tlasehuilistli.
    Masehualme quitejtejtzonase inintepos catli ica tlahuilanayayaj para ica quichihuase
    azadones. Huan inincuatlaminhua quitejtejtzonase para quichihuase huíngaros. Niyon
    se tlali ayacmo motlananas para quihuilanas seyoc tlali, niyon ayacmo aqui momachtis
    quenicatza tlahuilanas.
  swh-ONEN: Atahukumu kati ya mataifa mengi, na ataamua migogoro ya mataifa yenye
    nguvu na yaliyo mbali. Watafua panga zao ziwe majembe, na mikuki yao kuwa miundu
    ya kukata matawi. Taifa halitainua upanga dhidi ya taifa jingine, wala hawatajifunza
    vita tena.
  bba-bba: U koo bwese dɑbinu siri, ni nu dɑm mɔ nu nɑ tontonden di. Kpɑ bwese ni,
    nu nin tɑkobibɑ bɔɔri nu kɑ tebonu seku. Mɛyɑ nu koo nin yɑɑsi bɔɔri nu wobɑ so.
    Bweseru ɡɑrɑ kun ɡɑru seesimɔ. Bɑ ǹ mɑɑ tɑbun ɡɑri mɔ̀ ben suunu sɔɔ.
  eng-KJVCPB: 'And he shall judge among many people, And rebuke strong nations afar
    off; And they shall beat their swords into plowshares, And their spears into pruninghooks:
    Nation shall not lift up a sword against nation, Neither shall they learn war
    any more.'
  luo-luo: Obiro ngʼado bura e kind ogendini kendo nokel kwe e kind pinje marateke
    man machiegni kod mago man mabor. Ginithedh ligengligi olokre kwe mag pur kendo
    tongegi ginithedhi olokre pende keyo. Onge piny mano kedi gi nyawadgi gi ligangla
    bende ok ginichak gipuonjre ne lweny kendo.
  meu-meu: Ia ese taunimanima momo padadiai baine hahemaoro, bona dauhai e nohomu
    besedia mai goadadia daidiai baine gwau maoro; bena edia dare na ruarua isivadia
    bae karalaidia, bona edia io na ilapa bae karalaidia; bese ta ese dare basine
    abia isi, bese ta ituari-henina totona, bona tuari daladia basie tahudia;
  npi-ULB: उहाँले धेरै जातिहरूको न्याय गर्नुहुनेछ र टाढा-टाढा भएका धेरै जातिहरूका
    विषयमा निर्णय गर्नुहुनेछ । तिनीहरूले आफ्ना तरवारहरूलाई पिटेर हलोका फाली र आफ्ना
    भालाहरूलाई छिमल्ने हँसिया बनाउँनेछन् । एउटा जातिले अर्को जातिको विरुद्ध तरवार
    उठाउने छैन, नत तिनीहरूले अबदेखि युद्धको निम्ति तालिम लिनेछन् ।
  yor-yor: Òun yóò sì ṣe ìdájọ́ láàrín ọ̀pọ̀lọpọ̀ ènìyàn, yóò sì parí aáwọ̀ fún orílẹ̀-èdè
    alágbára jíjìn réré. Wọn yóò sì fi idà wọn rọ ohun èlò ìtulẹ̀ àti ọ̀kọ̀ wọn di
    dòjé orílẹ̀-èdè kì yóò gbé idà sókè sí orílẹ̀-èdè mọ́, bẹ́ẹ̀ ni wọn kì yóò kọ́
    ogun jíjà mọ́.
  pes-OPCB: خداوند در میان قومها داوری خواهد کرد و به منازعات بین قدرتهای بزرگ در
    سرزمینهای دور دست خاتمه خواهد داد. ایشان شمشیرهای خود را برای ساختن گاوآهن در
    هم خواهند شکست، و نیزه‌های خویش را برای تهیۀ اره. قومها دیگر به جان هم نخواهند
    افتاد و خود را برای جنگ آماده نخواهند کرد.
  tgl-ULB: Hahatulan niya ang karamihan sa mga tao at magpapasiya tungkol sa maraming
    bansa na malalayo. Papandayin nila ang kanilang mga espada upang maging mga talim
    ng araro at ang kanilang mga sibat upang maging mga kutsilyong pamutol. Ang bansa
    ay hindi na magtataas ng espada laban sa bansa, ni kailanman matututunan kung
    paano magsimula ng digmaan.
  cbu-NT: Apanll tputsee ichingaru ksutku, kurak waanpatatin pachamaam chinatarana,
    arapich kurak, kizpureew taarangana, anoo Apanllsha mazinakchu, yuwaa mantsir
    chinataru anoo wanasirsha yarkachu, kuraksha Apanllee kuk mazinakchusin, ayamtaati
    waratamaam chinachazinllinaja. K'chirpungurineetsi tsapoomsha ktsimpaneemsha wayachinlliniya.
    Mishat, wachiruree karutamsha puyamaam wayachinlliniya. Tsapurunas ztaru tapazee
    kasachinllinaya. Ndusha kanungasee tputsee pachamaam tayaspatachinllinaya. Mapiyshtisin
    taachinlliniya.
  hui-hui: Hameigini tara tara tini dege dege wai bulene te lalu bi anda halu hongo
    ha a̱i̱ na̱i̱ bialu karu Anduane Homogo ibugua bi uruni dabalu mo palia holebira.
    Tinaga wai biagane ayu tibu yidaruni tomo hongole dindi godagane wabialu aeane
    yandare yidaruni widi lini dedagola gandu lolene ale helo nguni mo garayabia helolebira.
    Hameigini tara tara uruni lone wai bule tidu yu haga haga buwa manda manda nabuleorebira.
  mya-mya: ရပ်​ဝေး​ရပ်​နီး​မှ​အင်​အား​ကြီး​သော​နိုင်​ငံ များ​၏ အ​ငြင်း​ပွား​မှု​များ​ကို​အ​ဆုံး​အ​ဖြတ်​ပေး
    တော်​မူ​မည်။ သူ​တို့​သည်​မိ​မိ​တို့​၏​ဋ္ဌား​သွား​များ​ကို​ထွန်​သွား အ​ဖြစ်​သို့​လည်း​ကောင်း၊
    လှံ​များ​ကို​တံ​စဉ်​များ​အ​ဖြစ်​သို့​ထု​လုပ် ကြ​လိမ့်​မည်။ နိုင်​ငံ​အ​ချင်း​ချင်း​နောက်​တစ်​ဖန်​စစ်​တိုက်
    ကြ​တော့​မည်​မ​ဟုတ်။ စစ်​တိုက်​ရန်​ပြင်​ဆင်​မှု​ကို​လည်း​နောက်​တစ်​ဖန် ပြု​လုပ်​ကြ​တော့​မည်​မ​ဟုတ်။
  bod-N: ཁོང་གིས་མི་རིགས་རྣམས་ཀྱི་བར་ལ་ཁྲིམས་གཅོད་ཅིང་། རྒྱང་ཐག་རིང་པོའི་རྒྱལ་ཁབ་སྟོབས་ལྡན་རྣམས་ལ་ལེགས་ཉེས་འབྱེད་པར་འགྱུར།
    ཁོ་ཚོས་རང་གི་རལ་གྲི་རྣམས་ཀྱིས་ཐོང་གཤོལ་བརྡུང་ཞིང་། མདུང་རྣམས་ཀྱིས་ཟོར་བ་བརྡུངས་ཏེ།
    མི་རིགས་དང་མི་རིགས་བར་ལ་རལ་གྲི་མི་འཕྱར་ཞིང་། འཐབ་འཁྲུག་ཀྱང་སློབ་པར་མི་བྱ།
  sna-sna: Achatonga pakati pamarudzi mazhinji uye achapedza gakava pakati pendudzi
    dzine simba dziri kure kure. Vachapfura minondo yavo vagoiita mapadza, namapfumo
    vachiaita mapanga okuchekerera miti. Rudzi harungasimudziri rumwe rudzi munondo,
    havangazodzidzirizve kurwa.
  spa-BLM: y juzgará entre muchos pueblos, y decidirá sobre las naciones fuertes que
    están lejos. Convertirán sus espadas en rejas de arado, y sus lanzas en podaderas.
    La nación no levantará la espada contra la nación, tampoco aprenderán más la guerra.
  cac-cac: A Jehová ol ch'olb'itan yaj masanil nación. A' ol alan tas ol laj aj juntzan̈
    nación chi', vach'chom najat ay. Yuj chi' ol sb'o q'uen yespada eb' d'a asaronal.
    Axo q'uen slanza eb' ol sb'o d'a jochlab' trigoal. Malaj junoc nación ol ac'an
    oval yed' junocxo. Man̈xalaj mach ol c'ay d'a ac'oj oval.
  swh-ULB: Atahukumu miongoni mwa watu na kuamua kuhusiana na mataifa mengi ya mbali.
    Watapoga mapanga yao kuwa plau na mikuki yao kuwa miuundu ya kupogolea. Taifa
    halitainua upanga dhidi ya taifa, wala kutawala kwa vita tena.
  bel-bel: І будзе Ён судзіць многія народы і выкрые многія плямёны ў далёкіх краінах;
    і перакуюць яны мечы свае на аралы і дзіды свае - на сярпы; не падыме народ на
    народ меча, і ня будуць болей вучыцца ваяваць,
  deu-ELBBK: und er wird richten zwischen vielen Völkern und Recht sprechen mächtigen
    Nationen bis in die Ferne. Und sie werden ihre Schwerter zu Pflugmessern schmieden
    und ihre Speere zu Winzermessern; nicht wird Nation gegen Nation das Schwert erheben,
    und sie werden den Krieg nicht mehr lernen.
  mbb-OT: Ne pinaaǥi te kesuǥuan din, edhusayen din is menge kebikilan te mahabet
    he menge nasyun, minsan sikan is gemhanan he menge nasyun diyà te meziyù. Umbe
    kenè ne ebpetebtebekà is menge etew ziyà te menge nasyun, wey kenè dan en mebpenurù
    te menge etew te para te kebpekidtebek. Ebeelan dan dà maan he punta te menge
    eradu is menge ispada zan, wey ebeelan dan dà he para te igkamet is menge vangkew
    zan.
  mal-2015: അവൻ അനേകജാതികളുടെ ഇടയിൽ ന്യായംവിധിക്കയും ബഹുവംശങ്ങൾക്കു ദൂരത്തോളം വിധി
    കല്പിക്കയും ചെയ്യും; അവർ തങ്ങളുടെ വാളുകളെ കൊഴുക്കളായും കുന്തങ്ങളെ വാക്കത്തികളായും
    അടിച്ചുതീർക്കും; ജാതി ജാതിക്കുനേരെ വാൾ ഓങ്ങുകയില്ല; അവർ ഇനി യുദ്ധം അഭ്യസിക്കയുമില്ല.
  rmc-rmc: Ov anela o smirom maškar o but nipi the maškar o zorale narodi, so hine
    dural. Akor peske prekerena o šabľi pro motiki a o kopiji pro vinarika čhura.
    O narodos pro narodos na hazdela e šabľa, imar pes na sikavena te marel.
  pes-OPV: و او در میان قوم های بسیارداوری خواهد نمود و امت های عظیم را از جای دور
    تنبیه خواهد کرد و ایشان شمشیرهای خودرا برای گاوآهن و نیزه های خویش را برای اره
    هاخواهند شکست و امتی بر امتی شمشیر نخواهدکشید و بار دیگر جنگ را نخواهند آموخت.
  ron-1924: Ел ва жудека ынтре мулте попоаре, ва хотэры ынтре нямурь путерниче, депэртате.
    Дин сэбииле лор ышь вор фэури фере де плуг ши дин сулицеле лор, косоаре; ничун
    ням ну ва май траӂе сабия ымпотрива алтуя ши ну вор май ынвэца сэ факэ рэзбой,
  ben-OBCV: তিনি অনেক জাতির মধ্যে বিচার করবেন এবং দূর-দূরান্তের শক্তিশালী জাতিদের
    বিবাদ মীমাংসা করবেন। তারা নিজের তরোয়াল পিটিয়ে চাষের লাঙল এবং বল্লমগুলিকে কাস্তেতে
    পরিণত করবে। এক জাতি অন্য জাতির বিরুদ্ধে আর তরোয়াল ব্যবহার করবে না, তারা আর যুদ্ধ
    করতেও শিখবে না।
  som-som: Oo isaguna dadyow badan buu u kala garsoori doonaa, oo quruumaha xoogga
    badan oo meel fog joogana wuu canaanan doonaa, oo iyana waxay seefahooda ka tuman
    doonaan marashiyo, warmahoodana manjooyin, oo quruunina quruun kale seef uma qaadan
    doonto, oo innaba mar dambe dagaal ma ay baran doonaan.
  lat-VUC: 'Et judicabit inter populos multos, et corripiet gentes fortes usque in
    longinquum: et concident gladios suos in vomeres, et hastas suas in ligones: non
    sumet gens adversus gentem gladium, et non discent ultra belligerare.'
  eng-ASVBT: 'and he will judge between many peoples, and will decide concerning strong
    nations afar off: and they shall beat their swords into plowshares, and their
    spears into pruning hooks; nation shall not lift up sword against nation, neither
    shall they learn war anymore.'
  ita-1885: Ed egli farà giudicio fra molti popoli, e castigherà nazioni possenti,
    fin ben lontano; e quelle delle loro spade fabbricheranno zappe, e delle lor lance
    falci; l'una nazione non leverà più la spada contro all'altra, e non impareranno
    più la guerra.
  eng-LXXUP: And he shall judge among many peoples, and shall rebuke strong nations
    afar off; and they shall beat their swords into plowshares, and their spears into
    sickles; and nation shall no more lift up sword against nation, neither shall
    they learn to war anymore.
  eng-ULB: He will judge among many peoples and will decide concerning numerous nations
    far away. They will beat their swords into plowshares and their spears into pruning
    hooks. Nation will not lift up sword against nation, nor will they train for war
    any longer.
  spa-VBL: El Señor será el juez que decida el caso de las naciones, él resolverá
    los conflictos entre naciones poderosas distantes. Ellos forjarán sus espadas
    y las convertirán en arados, y transformarán sus lanzas en podaderas. Las naciones
    ya no pelearán unas con otras, in usarán estrategias de guerra.
  fra-_FOB: Il jugera entre des peuples nombreux, et sera l'arbitre de nations puissantes,
    jusqu'aux pays lointains; ils forgeront de leurs épées des hoyaux, et de leurs
    lances, des serpes; une nation ne lèvera plus l'épée contre l'autre, et on n'apprendra
    plus la guerre.
  mal-mal: അവിടുന്ന് അനേകം ജനതകളുടെ ഇടയിൽ ന്യായം വിധിക്കുകയും ബഹുവംശങ്ങൾക്ക് ദൂരത്തോളം
    വിധി കല്പിക്കുകയും ചെയ്യും; അവർ തങ്ങളുടെ വാളുകളെ കലപ്പകളായും കുന്തങ്ങളെ വാക്കത്തികളായും
    അടിച്ചുതീർക്കും; ജനത ജനതക്കു നേരെ വാൾ ഓങ്ങുകയില്ല; അവർ ഇനി യുദ്ധം അഭ്യസിക്കുകയുമില്ല.
  urd-GVR: Rab bainul-aqwāmī jhagaṛoṅ ko nipṭāegā aur dūr tak kī zorāwar qaumoṅ kā
    insāf karegā. Tab wuh apnī talwāroṅ ko kūṭ kar phāle banāeṅgī aur apne nezoṅ ko
    kāṅṭ-chhāṅṭ ke auzār meṅ tabdīl kareṅgī. Ab se na ek qaum dūsrī par hamlā karegī,
    na log jang karne kī tarbiyat hāsil kareṅge.
  suz-BL: मेकोमी शुश जात ङा मुर आन दा‍तेमी निसाफ पाइब। मिनु ङोन बाक्‍शो बोल्‍यो रागी
    रागी ङा मुर आन कली निसाफ पाइब। मिनु मेकोपुकीमी आन तरवार चेम्‍शा, फाली सेल्‍नीम।
    आन तूतीक भाला चेम्‍शा गुये सेल्‍नीम। मिनु रागी रागी ङा मुर आन दातेमी लडाइ मपाइ‍नीम।
    मेकोपुकीमी गेनायो लडाइ मशेंसीनीम।
  eng-NOY: He shall be a judge of many nations, And an umpire of many kingdoms afar
    off. They shall beat their swords into ploughshares, And their spears into pruning-hooks;
    Nation shall not lift up the sword against nation, Neither shall they learn war
    any more.
  ita-1927: Egli sarà giudice fra molti popoli, e sederà come arbitro fra nazioni
    potenti e lontane. Delle loro spade fabbricheranno vomeri, delle loro lance, roncole;
    una nazione non leverà più la spada contro l’altra, e non impareranno più la guerra.
  ckb-ckb: لەنێو چەندین گەل دادوەری دەکات، ناوبژی بۆ نەتەوە بەهێز و دوورەکان دەکات،
    شمشێرەکانیان دەکوتنەوە و دەیکەنە گاسن، ڕمەکانیشیان دەکەنە داس. هیچ نەتەوەیەک شمشێر
    لە نەتەوەیەکی دیکە هەڵناکێشێت، چیتر فێری جەنگ نابن.
  eng-BBE: 'And he will be judge between great peoples, and strong nations far away
    will be ruled by his decisions; their swords will be hammered into plough-blades
    and their spears into vine-knives: nations will no longer be lifting up their
    swords against one another, and knowledge of war will have gone for ever.'
  kan-OKCV: ಆಗ ಆತನು ಅನೇಕ ಜನಗಳ ಮಧ್ಯದಲ್ಲಿ ನ್ಯಾಯತೀರಿಸಿ ದೂರದಲ್ಲಿರುವ ಬಲವಾದ ಜನಾಂಗಗಳಿಗೆ ತೀರ್ಪುಕೊಡುವನು.
    ಅವರು ತಮ್ಮ ಖಡ್ಗಗಳನ್ನು ನೇಗಿಲಿನ ಗುಳಗಳನ್ನಾಗಿಯೂ ಬರ್ಜಿಗಳನ್ನು ಕುಡುಗೋಲುಗಳನ್ನಾಗಿಯೂ ಮಾಡುವರು.
    ಜನಾಂಗಕ್ಕೆ ವಿರೋಧವಾಗಿ ಜನಾಂಗವು ಖಡ್ಗವನ್ನು ಪ್ರಯೋಗಿಸುವುದಿಲ್ಲ. ಇನ್ನು ಮೇಲೆ ಯುದ್ಧಾಭ್ಯಾಸದ
    ಅಗತ್ಯ ಇರುವುದೇ ಇಲ್ಲ.
  tam-2017: அவர் திரளான மக்களுக்குள் நியாயம் தீர்த்து, தூரத்திலுள்ள பலம்மிகுந்த தேசங்களைக்
    கடிந்துகொள்ளுவார்; அப்பொழுது அவர்கள் தங்களுடைய பட்டயங்களை மண்வெட்டிகளாகவும், ஈட்டிகளை
    அரிவாள்களாகவும் அடிப்பார்கள்; ஒரு தேசத்திற்கு விரோதமாக இன்னொரு தேசம் பட்டயம் எடுப்பதில்லை;
    இனி அவர்கள் யுத்தத்தைக் கற்பதுமில்லை.
  spa-RV-1909: 'Y juzgará entre muchos pueblos, y corregirá fuertes gentes hasta muy
    lejos: y martillarán sus espadas para azadones, y sus lanzas para hoces: no alzará
    espada gente contra gente, ni más se ensayarán para la guerra.'
  ron-BTF: Și el va judeca între mulți oameni și va mustra națiuni puternice de departe;
    și ei își vor bate din săbii fiare de plug, și din sulițele lor prăjini de curățat
    pomi; nu va ridica națiune sabie împotriva altei națiuni, nici nu vor mai învăța
    războiul.
  eng-WEBP: and he will judge between many peoples, and will decide concerning strong
    nations afar off. They will beat their swords into plowshares, and their spears
    into pruning hooks. Nation will not lift up sword against nation, neither will
    they learn war any more.
  eng-FBV: The Lord will decide the cases of the nations, he will settle arguments
    between distant powerful nations. They will hammer their swords and turn them
    into plough blades, and their spears into pruning hooks. Nations will not fight
    against each other anymore; they will no longer learn methods of warfare.
  nld-1939: Hij zal tussen talrijke volken scheidsrechter zijn, En recht verschaffen
    aan verre, machtige naties. Dan smeden ze hun zwaarden tot ploegijzers om, En
    hun lansen tot sikkels; Geen volk trekt zijn zwaard meer tegen een ander, En niemand
    oefent zich voor de strijd.
  nch-BL: Yaya tetajtolsencahuas quema oncas cualanti tatajco ten nopa miyac tamanti
    masehualme campa hueli. Quena, quema mocualanis se tali cati tetic ica seyoc cati
    nojquiya tetic, yaya motajcoquetzas para quinyoltalis. Huan oncas tasehuilisti.
    Masehualme quitejtejtzonase inintepos cati ica tatehuiyayaj para ica quichihuase
    azadones. Huan inincuataminhua quitejtejtzonase para quichihuase huíngaros. Yon
    se tali ayecmo motananas para quitehuis seyoc tali, yon ayecmo aqui momachtis
    quenicatza tatehuis.
  vie-1934: Ngài sẽ làm ra sự phán xét giữa nhiều dân, đoán định các nước mạnh nơi
    phương xa; và họ sẽ lấy gươm rèn lưỡi cày, lấy giáo rèn lưỡi liềm; nước nầy chẳng
    giá gươm lên nghịch cùng nước khác, và cũng không tập sự chiến tranh nữa.
  hin-CV: परमेश्वर जनताओं के बीच न्याय करेंगे और लोगों की परेशानियां दूर करेंगे. तब
    वे अपनी तलवारों को पीट-पीटकर हल के फाल तथा अपने भालों को हंसिया बना लेंगे. एक
    देश दूसरे के विरुद्ध तलवार नहीं उठायेगा, तथा उन्हें फिर कभी लड़ने के लिए तैयार
    नहीं किया जाएगा.
  spa-BES: Y él será juez entre los grandes pueblos, y las naciones fuertes y muy
    lejanas serán enjuiciadas; sus espadas serán martilladas en azadones de arado
    y sus lanzas en hoces; las naciones ya no levantarán sus espadas unas contra otras,
    y el entrenamiento para la guerra habrá desaparecido para siempre.
  tdx-tdx: hizaka añivo’ o kilakila ondatio vaho ho toroa’e lily o foko maozatse tsietoitane
    añeo. Le ho pehe’ iareo ho fangaly o fibarao naho ho fañeteke o lefo’ iareoo.
    Tsy hifañonjom-pibara o rofokoo, vaho tsy hiòke hialy ka.
  tha-KJV: พระองค์​จะทรงวินิจฉัยระหว่างชนชาติทั้งหลายเป็​นอ​ันมาก และจะทรงตัดสินเพื่อบรรดาประชาชาติอันแข็งแรงที่​อยู่​ไกลออกไป
    และเขาทั้งหลายจะตีดาบของเขาให้เป็นผาลไถนา และหอกของเขาให้เป็นขอลิด ประชาชาติ​จะไม่ยกดาบต่อสู้กั​นอ​ีก
    เขาจะไม่ศึกษายุทธศาสตร์​อีกต่อไป
  por-BR-2018: E ele julgará entre muitos povos, e corrigirá poderosas nações até
    muito longe; e adaptarão suas espadas para enxadas, e suas lanças para foices;
    nação não erguerá espada contra nação, nem mais aprenderão a fazer guerra.
  deu-ELO: und er wird richten zwischen vielen Völkern und Recht sprechen mächtigen
    Nationen bis in die Ferne. Und sie werden ihre Schwerter zu Pflugmessern schmieden,
    und ihre Speere zu Winzermessern; nicht wird Nation wider Nation das Schwert erheben,
    und sie werden den Krieg nicht mehr lernen.
  eng-WYC-2018: and he shall deem betwixt many peoples, and shall chastise strong
    folks till into far. And they shall beat together their swords into shares, and
    their spears into pickaxes; folk shall not take sword against folk, and they shall
    no more learn to fight. (and he shall judge between many peoples, and shall chastise,
    or shall discipline, strong nations afar off. And they shall beat their swords
    into plowshares, and their spears into pickaxes; yea, nation shall not take up
    sword against nation, and they shall no more prepare for battle.)
  epo-epo: Kaj Li juĝos inter multe da popoloj, kaj Li decidos pri potencaj nacioj
    en landoj malproksimaj; kaj ili forĝos el siaj glavoj plugilojn kaj el siaj lancoj
    rikoltilojn; ne levos nacio glavon kontraŭ nacion, kaj oni ne plu lernos militon.
  uig-PIN: U bolsa kɵp hǝlⱪ-millǝtlǝr arisida ⱨɵküm qiⱪiridu, U küqlük ǝllǝr, yiraⱪta
    turƣan ǝllǝrning ⱨǝⱪ-naⱨǝⱪlirigǝ kesim ⱪilidu; Buning bilǝn ular ɵz ⱪiliqlirini
    sapan qixliri, Nǝyzilirini orƣaⱪ ⱪilip soⱪuxidu; Bir ǝl yǝnǝ bir ǝlgǝ ⱪiliq kɵtürmǝydu,
    Ular ⱨǝm yǝnǝ urux ⱪilixni ɵgǝnmǝydu;
  beo-beo: 'Hina Gode da fifi asi gala (gasa bagade fi badilia amola gadenene esalebe)
    amo ganodini sia:waisu olofoma:ne hahamonesimu. Ilia da ilila: gegesu gobihei
    dadabili salalu, bu osobo gidinasu hamomu. Amola ilia: goge agei dadabili salalu,
    ifa dadamusu gobihei hamomu. Fifi asi gala da bu hamedafa ha lamu, amola bu gegemusa:
    hamedafa momagemu.'
  tpi-OTNT: Bikpela bai i stretim tok bilong olgeta lain manmeri na bai ol i sindaun
    gut wantaim. Na bai em i stretim tok bilong ol strongpela kantri i stap longwe
    na i stap klostu long Israel. Na bai ol i paitim bainat bilong ol i kamap olsem
    ain bilong brukim graun, na paitim spia bilong ol i kamap olsem naip. Na olgeta
    lain manmeri bai i no pait moa, na bai ol i no skul moa long pait.
  hau-SA: Zai shari’anta tsakanin mutane yă kuma sulhunta tsakanin manyan al’ummai
    nesa da kuma kusa. Har su mai da takubansu su zama garemani, māsunsu kuma su zama
    wuƙaƙen askin itace. Al’umma ba za tă ɗauki takobi gāba da wata al’umma ba, ko
    a yi horarwa don yaƙi.
  uig-LAT: U bolsa köp xelq-milletler arisida höküm chiqiridu, U küchlük eller, yiraqta
    turghan ellerning heq-naheqlirige késim qilidu; Buning bilen ular öz qilichlirini
    sapan chishliri, Neyzilirini orghaq qilip soqushidu; Bir el yene bir elge qilich
    kötürmeydu, Ular hem yene urush qilishni ögenmeydu;
  nde-nde: Uzakwahlulela phakathi kwezizwe ezinengi alamule lezingxabano zezizwe ezilamandla
    ezindaweni ezikhatshana. Bazakhanda izinkemba zabo zibe yimihlathi yamakhuba,
    lemikhonto yabo ibe zingqamu zokuthena izihlahla. Isizwe asiyikuhlomela isizwe
    ngenkemba loba sifundele ukulwa impi futhi.
  ton-ton: 'Pea te ne fakamaau ʻi he lotolotonga ʻoe ngaahi kakai, mo valokiʻi ʻae
    ngaahi puleʻanga mālohi ʻoku mamaʻo atu; pea te nau tuki ʻenau ngaahi heletā,
    ko e ngaahi huo toho, pea mo ʻenau ngaahi tao, ko e ngaahi hele ʻauhani: ʻe ʻikai
    hiki ʻe ha puleʻanga ʻae heletā ki ha puleʻanga, pea ʻe ʻikai te nau toe ako ki
    he tau.'
  ces-1613: Onť bude souditi mezi národy mnohými, a trestati bude národy silné za
    dlouhé časy. I skují meče své v motyky, a oštípy své v srpy. Nepozdvihne národ
    proti národu meče, a nebudou se více učiti boji.
  eng-WMB: and he will judge between many peoples, and will decide concerning strong
    nations afar off. They will beat their swords into plowshares, and their spears
    into pruning hooks. Nation will not lift up sword against nation, neither will
    they learn war any more.
  tam-TCV: அநேக மக்கள் கூட்டங்களிடையே அவர் நியாயம் விசாரித்து, எங்கும் பரந்து தூரமாயுள்ள
    வலிமைமிக்க நாடுகளின் வழக்குகளை அவர் தீர்த்துவைப்பார். அப்பொழுது அவர்கள் தங்கள்
    பட்டயங்களை மண்வெட்டிகளாகவும், தங்கள் ஈட்டிகளை அரிவாள்களாகவும் அடித்துச் செய்துகொள்வார்கள்.
    அதன்பின் ஒரு நாடு வேறு நாட்டை எதிர்த்து பட்டயத்தை எடுப்பதுமில்லை, போருக்கான பயிற்சியையும்
    அவர்கள் கற்பதுமில்லை.
  ceb-ULB: Hukman niya ang daghang katawhan ug mohukom kalabot sa daghang kanasoran
    sa halayo. Himoon nila ang ilang mga espada nga mga lipya sa daro ug himoong mga
    garab ang ilang mga bangkaw. Dili mohulbot ug espada ang usa ka nasod batok sa
    laing nasod, ni magbansay pa sila alang sa gubat.
  pol-UBG: On będzie sądzić wśród wielu narodów i będzie karać narody potężne i odległe.
    I przekują swoje miecze na lemiesze, a swoje oszczepy na sierpy. Naród przeciwko
    narodowi nie podniesie miecza i już nie będą się uczyć sztuki wojennej.
  agr-agr: Tuke Pujuu aents nugka muunnumia aidaunak, tuja atushtanmaya aidaunashkam
    suwimkan susattawai. Tuja utugchat ataishkam nii epegkeatnai. Nuadui dita aidauk
    puyagjinak ajak ajakmaku takatain najankagtinai, untsu nagki aidaunak trigo tsupitain
    najankagtinai. Dutikawaju asag nugka muunnumiagkesh tikichjai maaniauk makichkish
    atsutnai. Tuja maaniatag tusa uminku suntagmaebaushkam atsustinai.
  kyc-kyc: Baame wambu yuu muu ree lao bange arete pyuo akema lao langa lao karaminyi
    dupwa nyuo kui lao karara. Karapala wambu porai wakasa Isaraele role pyaa nao
    naneta karaminyi dupwape repeta dupwape kote lao yapalya yapana pira. Dokopa nakamana
    wua gela dupwa amame pyao rakyuo yuu apu renge ane isa inginyi pyambwapala kaku
    duwpa rakyapala kope pyakepenge bange waso pirami. Yuu muu wakale wambu dupwa
    dee kamba yanda pela paa nalu nao napala nakama yanda pela panya rapa rapape pii
    naramiko.
  urd-GVU: رب بین الاقوامی جھگڑوں کو نپٹائے گا اور دُور تک کی زورآور قوموں کا انصاف
    کرے گا۔ تب وہ اپنی تلواروں کو کوٹ کر پھالے بنائیں گی اور اپنے نیزوں کو کانٹ چھانٹ
    کے اوزار میں تبدیل کریں گی۔ اب سے نہ ایک قوم دوسری پر حملہ کرے گی، نہ لوگ جنگ
    کرنے کی تربیت حاصل کریں گے۔
  eng-OEBCW: He will arbitrate between many peoples, and render decisions for numerous
    nations, They will beat their swords into ploughshares, and their spears into
    pruning hooks. Nation will not lift up sword against nation, they will learn war
    no more.
  deu-1912: Er wird unter großen Völkern richten und viele Heiden strafen in fernen
    Landen. Sie werden ihre Schwerter zu Pflugscharen und ihre Spieße zu Sicheln machen.
    Es wird kein Volk wider das andere ein Schwert aufheben und werden nicht mehr
    kriegen lernen.
  kan-2017: ಆತನು ಬಹು ರಾಷ್ಟ್ರದವರ ವ್ಯಾಜ್ಯಗಳನ್ನು ವಿಚಾರಿಸುವನು, ಪ್ರಬಲ ಜನಾಂಗಗಳಿಗೆ ನ್ಯಾಯತೀರಿಸುವನು.
    ಅವರೋ ತಮ್ಮ ಕತ್ತಿಗಳನ್ನು ಕುಲುಮೆಗೆ ಹಾಕಿ ಗುಳಗಳನ್ನಾಗಿಯೂ, ಬರ್ಜಿಗಳನ್ನು ಕುಡುಗೋಲುಗಳನ್ನಾಗಿಯೂ
    ಮಾಡುವರು. ಜನಾಂಗವು ಜನಾಂಗಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ಕತ್ತಿಯನ್ನೆತ್ತದು. ಇನ್ನು ಯುದ್ಧಾಭ್ಯಾಸವು ನಡೆಯುವುದೇ
    ಇಲ್ಲ.
  yap-yap: Bay i triggiliy e malu’ag thin u thilin e pi nam, pi nam nib ga’ mab gel
    ntin ba chugur nge tin mal’af. Bay ra pirdi’iyed e pi saydon rorad ngemang kuwa
    nima gi’ e but’, miyad pirdi’iy e pi sarey rorad nge mang yaer nifen bugul e ew.
    Pi nam e dakriy bi’id ni yad ra mael bayay, ara rfal’eged rogorad bayay ni ngar
    maelgad.
  hlt-MCSB: Pilnam boeiping laklo ah lai a tloek vetih khohla kah namtom pilnu ham
    a tluung pah ni. A cunghang te tuktong la, a caai te vin la a dae uh ni. Namtom
    loh namtom taengah cunghang muk mahpawh. Caemtloeknah khaw koep tukkil uh mahpawh.
  mdy-ETH: ዒዚ ሚርጌ ሜሌ ዴሮ ባኣካ ዎጋንዳኔ፤ ሃኬና ዑኬናይዳ ዓኣ ዼኤፖ ካኣቶ ባኣካ ዓኣ ዱማዺፆ ፔቴ ማሂ ጊኢጊሻንዳኔ፤
    ዬያሮ ዔያታ ፔኤኮ ጬንቾ ዓፓሮ ማራሻ ዎርፆዋ ዔያታ ባኣቺ ማሂ ዹይሳንዳኔ። ካኣታ ዎሊዳ ዖልዚ ዔቂሳዓኬ፤ ዬካፓ ዖልዚ ዖሎ
    ጎይሢ ዔራኒ ኮዓንዳ ዓሲያኣ ባኣሴ።
  twi-ASANTE: Awurade bɛdi amanaman ntam nsɛm Aane ɔbɛsiesie ntawantawa ama aman a
    wɔyɛ den wɔ mmaa nyinaa. Wɔde wɔn akofena bɛbɔ funtumdadeɛ wɔde wɔn mpea bɛbɔ
    nsɔsɔwa. Ɔman bi ntwe ɔman foforɔ so akofena, na wɔrenyɛ ahoboa biara mma ɔko
    bio.
  eng-WEBU: and he will judge between many peoples, and will decide concerning strong
    nations afar off. They will beat their swords into plowshares, and their spears
    into pruning hooks. Nation will not lift up sword against nation, neither will
    they learn war any more.
  wal-wal: I daro asatu gidduwan pirddana; haahuwan de7iya mino kawotettatu palamaakka
    shaakkana. Eti bantta bisuwaa marasha, bantta tooraakka baaca kessanau qoxxana;
    kawotettai kawotettaa bolli bisuwaa denttenna. Hagaappe guyyiyan, eti muleera
    olaa timirttiyaa tamaarokkona.
  spa-PDDPT: Él juzgará entre muchos pueblos y decidirá para naciones poderosas y
    distantes. Convertirán sus espadas en arados y sus lanzas en podaderas. No levantará
    espada nación contra nación, ni se adiestrarán más para la guerra.
  gun-gun: Ha'e gui ma Senhor oikuaa pota 'rã yvy regua mbovy e'ỹ ikuai va'e re, omo'arandu
    'rã yvy regua ipo'akave va'e ha'e mombyrya rupigua. Ha'e ramo ha'e kuery kyxe
    gui ojapo 'rã yvy karaĩarã, ha'e hu'y guaxu gui ojapo 'rã kyxe yvyra rakã ayaarã.
    Mba'eta yvy regua kuery ndoguerojeroviavei 'rã kyxe, neĩ joe opu'ã aguã voi ndoikuaavei
    ma 'rã.
  agu-BL: Nin tz'ocpon Kataj Ryos tan pujle'n xtisya' ẍchixo'l e'chk lmak tnum bene'n
    tzi'n wi munt, nin tz'ocpon i' tan banle'n tane'n yi e'chk cyoyintzi'. Nin tz'ocpon
    yi chispar cya'n tetz ch'oc, nin yi chilans tetz jos. Cya'l jun tz'ocpon tan xconse'n
    junt tir yi e'chk ma'cl tan oyintzi' te'j junt tnum, nin cya'l kubitwit yi najk
    tzan chichusle'n wunak tan chibene'n tan oyintzi'.
  ilo-ULB: Mangukomto isuna kadagiti adu a tattao ken mangikeddeng ti maipanggep kadagiti
    adu a nasion iti adayo. Pitpitendanto dagiti kampilanda tapno agbalin nga arado,
    ken tapno agbalin met a kumpay dagiti gayangda. Saanton nga ilayat ti nasion ti
    kampilanna a maibusor iti nasion, wenno adalen no kasano ti makigubat.
  kpg-kpg: Go Mee dela ga haga donu mehanga nia henua llauehe ala e hoohoo mai mo
    nnenua ala e mogowaa. Digaula gaa tugi nadau hulumanu dauwa, gaa hai nia mee hagamaluu
    gelegele, gaa tugi nadau daalo, gaa hai nia hulumanu hai hadagee. Nia henua llauehe
    ga hagalee heheebagi labelaa, be e hagatogomaalia ang gi tauwa.
  uig-ARA: ئۇ بولسا كۆپ خەلق-مىللەتلەر ئارىسىدا ھۆكۈم چىقىرىدۇ، ئۇ كۈچلۈك ئەللەر،
    يىراقتا تۇرغان ئەللەرنىڭ ھەق-ناھەقلىرىگە كېسىم قىلىدۇ؛ بۇنىڭ بىلەن ئۇلار ئۆز قىلىچلىرىنى
    ساپان چىشلىرى، نەيزىلىرىنى ئورغاق قىلىپ سوقۇشىدۇ؛ بىر ئەل يەنە بىر ئەلگە قىلىچ
    كۆتۈرمەيدۇ، ئۇلار ھەم يەنە ئۇرۇش قىلىشنى ئۆگەنمەيدۇ؛
  sus-sus: A findima nɛ kiitisa ra si gbegbe tagi, a fa si sɛnbɛmae xa gere raɲɔnde
    duniɲa birin kui. E e xa santidɛgɛmae xabuma sari xa kerie nan na, e e xa wɔrɔtɛe
    yailan tanbɛe ra. Si yo mu a xa santidɛgɛma itema si gbɛtɛ xili ma sɔnɔn. Na waxati,
    mixie mu gere mɔɔli yo matinkanma.
  pon-2006: Ih me pahn ketin kapwungala nanpwungen wehi, nanpwungen wehi kehlail me
    keren oh me doh kan. Eri, irail pahn wekidohng neirail kedlahs akan ni mehn deipwel,
    oh neirail ketieu kan ni naip en pal tuhke. Sohte wehi ehu pahn mahweniong ehu
    wehi, de pil pwurehng onopada ong mahwen.
  jae-jae: Eŋ oc êmêtôc tenteŋlatu taêsam nêŋ biŋ ma ênam gôliŋ lau tomôkê-tomôkê
    ŋajaŋa aŋga gamêŋ jaêc. Êsêac sênam nêŋ siŋ ôkwi êtu kinom ma nêŋ kêm êtu lêŋgêc.
    Lau-m teŋ sênac siŋ êndêŋ lau-m teŋ atom ma têndôŋ lêŋ sênac siŋŋa êtiam atom.
  ksd-ksd: Ma na varkurai pire mangoro na vuna tarai, ma na pit ra umana dekdek na
    vuna tarai dia ki vailik; ma diat a mal pukue kadia umana pakat na vinarubu upi
    diat a umana kakakal, ma kadia lavur rumu upi diat a umana kono; a umana vuna
    tarai pa diat a ubu vargiliane diat, ma pa diat a vartovo mulai ta ra vinarubu.
  grc-BRENT: Καὶ κρινεῖ ἀναμέσον λαῶν πολλῶν, καὶ ἐξελέγξει ἔθνη ἰσχυρὰ ἕως εἰς μακράν·
    καὶ κατακόψουσι τὰς ῥομφαίας αὐτῶν εἰς ἄροτρα, καὶ τὰ δόρατα αὐτῶν εἰς δρέπανα,
    καὶ οὐκέτι μὴ ἀντάρῃ ἔθνος ἐπʼ ἔθνος ῥομφαίαν, καὶ οὐκέτι μὴ μάθωσι πολεμεῖν·
  ind-AYT: “Dia akan menjadi hakim di antara banyak suku bangsa dan memutuskan perkara
    bagi bangsa-bangsa yang besar sampai ke tempat yang jauh. Mereka akan menempa
    pedang mereka menjadi mata bajak, dan tombak mereka menjadi sabit. Bangsa tidak
    akan mengangkat pedang melawan bangsa, dan mereka tidak akan lagi belajar berperang.”
  nya-nya: Iye adzaweruza pakati pa anthu amitundu yambiri ndipo adzathetsa kusamvana
    pakati pa anthu amphamvu akutali ndi apafupi omwe. Anthuwo adzasandutsa malupanga
    awo kukhala makasu ndiponso mikondo yawo kukhala zomwetera. Mtundu wina sudzatenganso
    lupanga kumenyana ndi mtundu wina, kapena kuphunziranso za nkhondo.
  hrv-hrv: On će upravljati mnogim pučanstvima i bit će sudac moćnim narodima. Svoje
    će mačeve prekovati u ralice, a svoja koplja u radne srpove. Narod na narod neće
    mača dizati niti će se više za rat vježbati.
  mps-mps: Genuai Bidigo te tigidali kantri we bidi hanigo po tų ebo dodolama, te
    augwa deliba bugagia bidimainu yaibao. Te agai te digibulu elalubo bomai tǫ kantri
    me, te Israel pąde elalubo tǫ kantri dali, te po tų dodolobo po miaibao. Tama
    te augwa moni bainat hwą dabe siade ulama, hamago haluama, te gi tǫ elibo ain
    tama nigilaibao. Me te augwa kapago nigai sesemone ene hamago haluama, te wain
    bono gi sę yabo hwą ge tama nigaibao. Tama tigidali we bidi hani augwa hasi
    te munu me ma hwįsąma, te hwįainu usu siyu ma egobeo.
  tpi-tpi: Bikpela bai i stretim tok bilong olgeta lain manmeri na bai ol i sindaun
    gut wantaim. Na bai em i stretim tok bilong ol strongpela kantri i stap longwe
    na i stap klostu long Israel. Na bai ol i paitim bainat bilong ol i kamap olsem
    ain bilong brukim graun, na paitim spia bilong ol i kamap olsem naip. Na olgeta
    lain manmeri bai i no pait moa, na bai ol i no skul moa long pait.
  dan-1931: Da dømmer han mange Folkeslag imellem, skifter Ret mellem talrige, fjerne
    Folk; deres Sværd skal de smede til Plovjern, deres Spyd til Vingårdsknive; Folk
    skal ej løfte Sværd mod Folk, ej øve sig i Våbenfærd mer.
  vie-OVCB: Chúa Hằng Hữu sẽ phân xử các dân, và sẽ giải hòa các cường quốc xa xôi.
    Người ta sẽ lấy gươm rèn thành lưỡi cày, lấy giáo rèn thành lưỡi liềm. Nước này
    không còn tuyên chiến với nước khác, và chẳng còn ai luyện tập chiến tranh nữa.
  guj-2017: તે ઘણા લોકોની વચ્ચે ન્યાય કરશે, તે દૂરના બળવાન રાષ્ટ્રોનો ઇનસાફ કરશે.
    તેઓ પોતાની તલવારો ટીપીને હળની કોશો બનાવશે; પોતાના ભાલાઓનાં દાતરડાં બનાવશે. પ્રજાઓ
    એકબીજા વિરુદ્ધ તલવાર ઉગામશે નહિ, તેઓ ફરીથી કદી યુદ્ધનું શિક્ષણ લેશે નહિ.
  pon-2006A: Ih me pahn ketin kapwungala nanpwungen wehi, nanpwungen wehi kehlail
    me keren oh me doh kan. Eri, irail pahn wekidohng neirail kedlahs akan ni mehn
    deipwel, oh neirail ketieu kan ni naip en pal tuhke. Sohte wehi ehu pahn mahweniong
    ehu wehi, de pil pwurehng onopada ong mahwen.
  por-BRBSL: e ele irá julgar entre muitos povos, e decidirá sobre nações fortes de
    longe. Eles baterão suas espadas em arados, e suas lanças em ganchos de poda.
    A nação não levantará a espada contra a nação, nem aprenderão mais a guerra.
  eng-OEBUS: He will arbitrate between many peoples, and render decisions for numerous
    nations, They will beat their swords into ploughshares, and their spears into
    pruning hooks. Nation will not lift up sword against nation, they will learn war
    no more.
  cth-cth: BAWIPA ni miphunnaw rahak vah lawkceng vaiteh, ahlanae koe kaawm ni teh
    athakaawme miphunnaw hah a yue han. Ahnimae tahloi pueng teh thunha lah thoseh,
    tahroenaw teh ramalongkawi lah thoseh, a dei pouh han. Ram hoi ram hai kâtuk awh
    mahoeh toe. Taran tuknae hai kamtu awh mahoeh toe.
  twi-twi: Obebu amanaman ntam atɛn na obesiesie nnipa bebree ntam asɛm. Wɔde wɔn
    afoa bɛbobɔ nsɔw na wɔde wɔn mpeaw ayɛ asosɔw. Ɔman bi rentwe ɔman foforo so afoa,
    na wɔrenyɛ ahoboa biara mma ɔko bio.
  hlt-hlt: Pilnam boeiping laklo ah lai a tloek vetih khohla kah namtom pilnu ham
    a tluung pah ni. A cunghang te tuktong la, a caai te vin la a dae uh ni. Namtom
    loh namtom taengah cunghang muk mahpawh. Caemtloeknah khaw koep tukkil uh mahpawh.
  tbz-SIM: Dɛ mɔ̀nnì ti Yiɛ̀ nKuyie mbo mbɑkɛ́ yɛbotɛ̀, kuù yó nni ibotí ìì kpeńnì
    kɛ díɛtirì, kɛ́bɔ́kɛ́ bɛ kpɑ̀rìseuti kɛ́mɑ́ sitũ̀kusi, kɛ mɑ́ bɛ kpɑ̃ɑ̃̀ sicɑmúkɛ̃kusí,
    kubotí mɑkù tɛ̃́nkɛ bɑ́ nkpɑ̀nnɛ̀ kutɛkù. Bɛ̀ tɛ̃́nkɛ bɑ́ mpĩĩ nhòmɔù tihɑ̃ɑ̃pɔ̀ntì.
  msy-2020: Eghtɨ Ikiavɨra Itir God, jasɨn mɨn ikɨ kantriba bar dar gumazamizibar
    araziba tuisɨgh, men osɨmtɨziba deragh da akɨrtɨ, me uari inigh deragh ikiam.
    Egh me uan mɨdorozir sababa inigh dav soghtɨ, da baravigh nguazibagh tuir ainbar
    mɨn otivigham. Egh me uan afuzibav soghtɨ, da ikɨzɨrigh sabar azenibar ingaribagh
    ami moghɨn, otivigham. Egh danganiba bar dar itir gumazamiziba, uam uariv soghan
    kogh ikɨva, ua mɨdorozir arazibar sure damuan kogham.
  dop-dop: Ɩ kɑ́ hʋʋnɑ yǝlɑɑ pɑɣɑlɛ nɑ ɩ́ fɑɣɑsɩ piitimnɑɑ toŋ nyǝm, pɑɑ mpi pǝ wɛ
    pooluŋ tɔ. Nɑ pɑ́ mǝŋnɑ pɑ lɑɣɑlɛɛ nɑ pɑ ŋmɑntɑɑsɩ nɑ pɑ́ lu ɑkuŋ nɑ ɑsɑntǝnɑɑ.
    Piitim nɑpǝlɩ pǝ kɑɑ yoonɑ lɛmpɩ, pǝ́cɔ́ yoou fɑlǝsʋɣʋ kɑɑ tɩɩ wɛɛ tɔtɔ.
  azb-azb: Rəbb çox xalqlar arasında hakim olacaq, Güclü millətlər haqqında qərar
    çıxaracaq. Onlar qılınclarından kotan, Nizələrindən isə dəryaz düzəldəcək. Millət
    millətə qarşı qılınc qaldırmayacaq, Artıq dava etməyi öyrənməyəcək.
  eng-DBY: 'And he shall judge among many peoples, and reprove strong nations, even
    afar off; and they shall forge their swords into ploughshares, and their spears
    into pruning-knives: nation shall not lift up sword against nation, neither shall
    they learn war any more.'
  hin-2017: वह बहुत देशों के लोगों का न्याय करेगा, और दूर-दूर तक की सामर्थी जातियों
    के झगड़ों को मिटाएगा; इसलिए वे अपनी तलवारें पीटकर हल के फाल, और अपने भालों से
    हँसिया बनाएँगे; तब एक जाति दूसरी जाति के विरुद्ध तलवार फिर न चलाएगी;
  wol-KYG: Mooy àtte diggante xeet yu bare, mooy dogalal askan yu am doole te sore,
    ñu tëgg seeni saamar ay illéer, def seeni xeej ay sàrt. Aw xeet dootu xàccil moroom
    ma saamar, te dootuñu jàngati xare.
  eng-YLT: And He hath judged between many peoples, And given a decision to mighty
    nations afar off, They have beaten their swords to ploughshares, And their spears
    to pruning-hooks, Nation lifteth not up sword unto nation, Nor do they learn war
    any more.
  kne-kne: Singpaenan to din adi pankikinaawatan di nanasyon, olay din napipigsa ya
    mandinamag ay nasyon sin asag-en ya addawi. Pandayen da din kampilan da si alado
    ya din gayang da si maosal sin pan-oblaan da. Awni et din nanasyon yan adi dan
    mansagana para sin gobat ya adi da aben man-gogobat.
  eng-WYC-2017: and he shall deem betwixt many peoples, and shall chastise strong
    folks till into far. And they shall beat together their swords into shares, and
    their spears into pickaxes; folk shall not take sword against folk, and they shall
    no more learn to fight.
  eng-WMBB: and he will judge between many peoples, and will decide concerning strong
    nations afar off. They will beat their swords into ploughshares, and their spears
    into pruning hooks. Nation will not lift up sword against nation, neither will
    they learn war any more.
  urd-GVH: रब बैनुल-अक़वामी झगड़ों को निपटाएगा और दूर तक की ज़ोरावर क़ौमों का इनसाफ़
    करेगा। तब वह अपनी तलवारों को कूटकर फाले बनाएँगी और अपने नेज़ों को काँट-छाँट के
    औज़ार में तबदील करेंगी। अब से न एक क़ौम दूसरी पर हमला करेगी, न लोग जंग करने की
    तरबियत हासिल करेंगे।
  rug-rug: Kote na tie varipitui si Asa pa vari korapadi rina tinoni meke va noso
    vinari tokei koari na butubutu ṉiṉiradi pa seu meke tata. Kote tavetavete ni rini
    sari dia vedara pude geli ni pa pepeso pude lelete, meke sari dia hopere si pude
    ta evaṉae na magu kotokotoana lelaṉa huda vaeni. Na butubutu si lopu kote la raza
    ia si keke butubutu, babe va namanama pude pule la pa vinaripera.
  gaz-gaz: Inni namoota hedduu gidduutti murtii kennee saboota jajjaboo gargar fagoo
    jiranis walitti araarsa. Isaan goraadee isaanii tumanii maarashaa, eeboo isaanii
    illee haamtuu tolfatu. Sabni tokko saba biraatti goraadee hin luqqifatu yookaan
    waraanaaf jedhanii siʼachi nama hin leenjisan.
  fra-LSG: Il sera le juge d’un grand nombre de peuples, L’arbitre de nations puissantes,
    lointaines. De leurs glaives ils forgeront des hoyaux, Et de leurs lances des
    serpes; Une nation ne tirera plus l’épée contre une autre, Et l’on n’apprendra
    plus la guerre.
  gnn-gnn: Yakana biyapulnydja yurru miṯtji ga miṯtji bäpurru' ga bäpurru' bunharamirri
    yukurra barrkuwatjkunharamirri, liŋgu Garraynydja yurru ŋayipinydja buŋgawana
    ŋayi wal'ŋu, ga nherraṉdja ŋayi yurru romdja ḏälkumana, wuṉḏaŋarrkumana wal'ŋu
    dhikana ŋuriki bäpurru'wunydja malaŋuwu ŋunhi barrkulilinydja wäŋalili, buku‐ḻiw'marama
    yana; walala yurru ḏaw'‐ḏawyunna yana walalaŋguway mandjawaktja malanha ga gara,
    ga gayitthunydja ŋuriŋiyi ŋurruyunydja walala yurru djäma yaw'‐yawyunna munatha'na
    dhalkaranharawuna ŋathawuna ḻämu‐nherraṉarawu, yakana walala yurru biyapulnydja
    marŋgiyirri bunharaminyarawunydja romgu.
  yal-yal: A findima nɛn kitisaan na siya wuyaxin tagi. A yɛngɛne ɲanma nɛn yama sɛnbɛmane
    tagi hali naxanye makuya. E e silanfanne bɔnbɔma nɛn, e findi ɲinge kenne ra,
    e tanbane yi rafala wɔlitɛne ra. Siya yo mi fa silanfanna tongoma gbɛtɛ xili ma,
    yɛngɛn mi fa maxaranɲɛ mumɛ.
  haw-1868: 'A e hooponopono no ia iwaena o na kanaka he nui, A e ao aku i na lahuikanaka
    ikaika, loihi loa aku; A e kui lakou i ka lakou mau pahikaua i oopalau, A i ka
    lakou mau ihe i pahipaipai: Aole e hapai ka lahuikanaka i ka pahikaua ku e i ka
    lahuikanaka, Aole hoi e ao hou lakou i ke kaua.'
  arb-NAV: فَيَقْضِي بَيْنَ الأُمَمِ الْكَثِيرَةِ وَيُمْلِي أَحْكَامَهُ بِعَدْلٍ عَلَى
    أُمَمٍ قَوِيَّةٍ بَعِيدَةٍ، فَيَصْنَعُونَ مِنْ سُيُوفِهِمْ أَسِنَّةَ مَحَارِيثَ،
    وَمِنْ رِمَاحِهِمْ مَنَاجِلَ حَصَادٍ، فَلا تَرْفَعُ أُمَّةٌ عَلَى أُمَّةٍ سَيْفاً
    وَلا يَتَلَقَّنُونَ فُنُونَ الْحَرْبِ بَعْدُ.
  ewe-ewe: Adrɔ̃ ʋɔnu le amewo dome, eye wòadzra dukɔ sesẽ siwo le kpuiƒe kple didiƒe
    siaa la dome ɖo. Woatsɔ woƒe aʋawɔyiwo atu kodzoewoe, eye woatsɔ woƒe akplɔwo
    atu hɛ gobɛwoe. Dukɔ matsɔ yi ɖe dukɔ ŋu alo axɔ hehe na aʋawɔwɔ o.
  eng-LEE: 'And he shall judge between many people, and decide for strong nations
    even afar off; and they shall beat their swords into plough-shares, and their
    spears into pruning-knives: nation shall not lift up sword against nation, and
    they shall not learn any more war.'
  asm-FB: তেওঁ অনেক লোকৰ মাজত বিচাৰ কৰিব, আৰু দূৰত থকা বহুতো দেশবাসীৰ বিষয়ে সিদ্ধান্ত
    ল’ব; তেওঁলোকে তেওঁলোকৰ তৰোৱাল ভাঙি নাঙলৰ ফাল, আৰু তেওঁলোকৰ যাঠী ভাঙি কলম দিয়া
    কটাৰী গঢ়াই ল’ব; এটা দেশে আন দেশৰ বিৰুদ্ধে তৰোৱাল নাদাঙিব, অথবা তেওঁলোকে যুদ্ধবিদ্যা
    পুনৰ নিশিকিব।
  sus-A: عَ قِندِ مَ نّ كِيتِسَ رَ سِ فبٍفبٍ تَفِ، عَ قَ سِ سّنبّمَيٍ شَ فٍرٍ رَحْندٍ
    دُنِحَ بِرِن كُي. عٍ عٍ شَ سَنتِدّفّمَيٍ شَبُمَ سَرِ شَ كٍرِيٍ نَن نَ، عٍ عٍ شَ
    وْرْتّيٍ يَءِلَن تَنبّيٍ رَ. سِ يٌ مُ عَ شَ سَنتِدّفّمَ عِتٍمَ سِ فبّتّ شِلِ مَ
    سْنْن. نَ وَشَتِ، مِشِيٍ مُ فٍرٍ مْولِ يٌ مَتِنكَنمَ.
  fra-SBL: et il jugera entre de nombreux peuples, et décidera au loin des nations
    fortes. Ils transformeront leurs épées en socs de charrue, et leurs lances en
    crochets d'émondage. Une nation ne lèvera pas l'épée contre une autre nation,
    ils n'apprendront plus la guerre non plus.
  hbo-hbo: וְשָׁפַ֗ט בֵּ֚ין עַמִּ֣ים רַבִּ֔ים וְהֹוכִ֛יחַ לְגֹויִ֥ם עֲצֻמִ֖ים עַד־רָחֹ֑וק
    וְכִתְּת֨וּ חַרְבֹתֵיהֶ֜ם לְאִתִּ֗ים וַחֲנִיתֹֽתֵיהֶם֙ לְמַזְמֵרֹ֔ות לֹֽא־יִשְׂא֞וּ
    גֹּ֤וי אֶל־גֹּוי֙ חֶ֔רֶב וְלֹא־יִלְמְד֥וּן עֹ֖וד מִלְחָמָֽה׃
  piu-2006: '@see-verse:MIC.004.002'
  kik-kik: Nĩagatuithania ndũrĩrĩ nyingĩ ciira, nacio ndũrĩrĩ iria irĩ hinya cia kuuma
    kũraya aciiguithanie. Magaatura hiũ ciao cia njora ituĩke hiũ cia mĩraũ, namo
    matimũ mao maturwo hiũ cia gũceeha mĩtĩ. Gũtirĩ rũrĩrĩ rũgaacooka kũrũa na rũrĩa
    rũngĩ na hiũ cia njora, kana rũcooke kwĩruta ũhoro wa mbaara rĩngĩ.
  fra-NCL: Il sera l’arbitre de nations nombreuses, et le juge de peuples puissants,
    jusqu’au loin. Ils forgeront leurs épées en socs de charrue, et leurs lances en
    faucilles ; une nation ne lèvera plus l’épée contre l’autre, et l’on n’apprendra
    plus la guerre.
  cek-AK: Anih mah pop parai kaminawk to lokcaek tih, thacak angthla parai prae kaminawk
    to thuitaek tih; nihcae ih sumsen loe laikok atokhaih sum ah sah o ving ueloe,
    tayaenawk doeh taoi ah sah o lat tih boeh; prae maeto mah maeto sumsen hoi angtukhaih
    om mak ai boeh, misa angtukhaih doeh amtuk o mak ai boeh.
  cuk-cuk: Bab-Dummad, dulemar-yar-baid-baid-abargi dulemarga igar-nabogoed, neggwebur-gandikmalad-bukibga,
    degi, dikasurmaladga igar-nabogega guoed. E-es-suidmar napa-imuedga gudoed, e-ila-swiswidikmalad
    es-dopegwadga gudoed. Dule-yar-baid-baidginmalad, bar abin-abin urwosurmalad.
    Bila-onogega, bar guagwar-gudii guosurmalad.
  uig-CYR: У болса көп хәлиқ-милләтләр арисида һөкүм чиқириду, У күчлүк әлләр, жирақта
    турған әлләрниң һәқ-наһәқлиригә кесим қилиду; Буниң билән улар өз қиличлирини
    сапан чишлири, Нәйзилирини оғақ қилип соқушиду; Бир әл йәнә бир әлгә қилич көтәрмәйду,
    Улар һәм йәнә уруш қилишни үгәнмәйду;
  tel-2017: ఆయన మధ్యవర్తిగా అనేక ప్రజలకు న్యాయం తీరుస్తాడు. దూరంగా ఉండే విస్తారమైన
    రాజ్యాల వివాదాలను పరిష్కరిస్తాడు. వారు తమ కత్తులను నాగటి నక్కులుగా తమ ఈటెలను మచ్చు
    కత్తులుగా సాగగొడతారు. రాజ్యం మీదికి రాజ్యం కత్తి ఎత్తకుండా ఉంటారు. యుద్ధ విద్య
    నేర్చుకోవడం మానివేస్తారు.
  hat-BSA: Konsa, Li va jije antre anpil pèp e pran desizyon pou anpil nasyon ki byen
    lwen. Yo va bat nepe yo pou fè yo tounen cha pou laboure latè yo, ak lans lagè
    yo pou fè yo tounen kwòk imondaj. Nasyon p ap leve nepe kont nasyon e p ap aprann
    fè lagè ankò.
  kos-kos: El fah akmisyela amei inmasrlon mutunfacl puspis, Inmasrlon ku lulap, yen
    apkuran ac yen loes. Elos ac fah tuktukya cutlass natulos ac ekulla nu ke mwe
    pukpuk, Ac osra in fakfuk natulos nu ke mitmit. Mutunfacl uh ac fah tia sifilpa
    mweun, Ac tia sifilpa akoeyuk mweun.
  hbo-WLC: וְשָׁפַ֗ט בֵּ֚ין עַמִּ֣ים רַבִּ֔ים וְהוֹכִ֛יחַ לְגוֹיִ֥ם עֲצֻמִ֖ים עַד־רָח֑וֹק
    וְכִתְּת֨וּ חַרְבֹתֵיהֶ֜ם לְאִתִּ֗ים וַחֲנִיתֹֽתֵיהֶם֙ לְמַזְמֵר֔וֹת לֹֽא־יִשְׂא֞וּ
    גּ֤וֹי אֶל־גּוֹי֙ חֶ֔רֶב וְלֹא־יִלְמְד֥וּן ע֖וֹד מִלְחָמָֽה׃
  ibo-ibo: Ọ ga-ekpe ikpe dị nʼetiti ndị dị iche iche, doziekwa esemokwu dị nʼetiti
    mba na mba ibe ya ruo ebe dị anya. Ha ga-akpụgharịkwa mma agha ha niile, mee ka
    ha bụrụ mma oge, kpụgharịkwa ùbe ha ka ha ghọọ mma ịkwacha osisi. Mba ọbụla agakwaghị
    ebuli mma agha megide mba ọzọ, maọbụ zụọ onwe ha nʼịlụ agha ọzọ.
  ory-ory: ପୁଣି, ସେ ଅନେକ ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟରେ ବିଚାର କରିବେ ଓ ଦୂରସ୍ଥିତ ବଳବାନ ଗୋଷ୍ଠୀୟମାନଙ୍କ
    ସମ୍ବନ୍ଧରେ ନିଷ୍ପତ୍ତି କରିବେ; ତହିଁରେ ସେମାନେ ଆପଣା ଆପଣା ଖଡ୍ଗ ଭାଙ୍ଗି ଲଙ୍ଗଳର ଫାଳ କରିବେ
    ଓ ଆପଣା ଆପଣା ବର୍ଚ୍ଛା ଭାଙ୍ଗି ଦାଆ ନିର୍ମାଣ କରିବେ; ଏକ ଦେଶୀୟ ଲୋକେ ଅନ୍ୟ ଦେଶୀୟ ଲୋକଙ୍କ
    ବିରୁଦ୍ଧରେ ଖଡ୍ଗ ଉଠାଇବେ ନାହିଁ, କିଅବା ସେମାନେ ଆଉ ଯୁଦ୍ଧ ଶିଖିବେ ନାହିଁ।
  chk-chk: Ewe Samol mi Lapalap epwe eäni apwüng lefilen chomong aramas o aükätiu
    fitikoko lefilen mwü mi pöchökül, ekewe mi arapoto me toau. Iwe, repwe amani nöür
    ketilas o awiliir ngeni pisekin tu pwül, nge wokur siles repwe awiliir ngeni näifen
    otot. Mwü kana resap chüen maunfengen, resap pwal chüen kaiö maun.
  rop-rop: “Wal YAWEI garra sodimat ola agamin blanga ola pipul brom ebri kantri.
    Nomeda olabat haibala en strongbala pipul, bat stil im garra sodimat olabat. En
    dei garra gajim ola bigwan naif en ola spiya blanga olabat, en brom detlot naif
    en spiya dei garra meigim ola ho en ola longwan huk blanga yusum blanga wek langa
    olabat gadin, dumaji ola pipul brom ebri kantri kaan faidabat na,
  ukr-1871: І судити ме він між народами многими й буде картати потужні племена по
    краях далеких; і перекують вони мечі свої на рала, а списи свої — на серпи; не
    підійме меча народ на народ, і не будуть учитись воювати.
  deu-1951: Und er wird Schiedsrichter sein zwischen großen Völkern und zurechtweisen
    starke Nationen, die weit weg wohnen, also daß sie ihre Schwerter zu Pflugscharen
    und ihre Spieße zu Rebmessern verschmieden; kein Volk wird wider das andere ein
    Schwert erheben, und sie werden nicht mehr den Krieg erlernen;
  eng-JPS: And He shall judge between many peoples, and shall decide concerning mighty
    nations afar off; and they shall beat their swords into plowshares, and their
    spears into pruninghooks; nation shall not lift up sword against nation, neither
    shall they learn war any more.
  srp-1865: I sudiæe meðu mnogim narodima, i pokaraæe jake narode nadaleko, i oni
    æe raskovati maèeve svoje na raonike, i koplja svoja na srpove; neæe dizati maèa
    narod na narod, niti æe se više uèiti ratu.
  lug-lug: Aliramula amawanga atereeze ensonga wakati w’amawanga gakirimaanyi ag’ewala.
    Baliddira ebitala byabwe ne babiweesaamu enkumbi, n’amafumu gaabwe ne bagaweesaamu
    ebiwabyo. Eggwanga teririyimusa kitala ku ggwanga linnaalyo, so tebalyetegeka
    kulwana ntalo nate.
  heb-heb: ושפט בין עמים רבים והוכיח לגוים עצמים עד רחוק וכתתו חרבתיהם לאתים וחניתתיהם
    למזמרות לא ישאו גוי אל גוי חרב ולא ילמדון עוד מלחמה׃
  ben-IRV: তিনি অনেক লোকের মধ্যে বিচার করবেন এবং তিনি দূর দেশের জাতির বিষয়ে সিদ্ধান্ত
    নেবেন। তারা তাদের তলোয়ার দিয়ে লাঙ্গলের ফলা তৈরী করবে এবং তাদের বর্ষা দিয়ে কাঁটা
    পরিষ্কার করা ছুরি তৈরী করবে। একজাতি অন্য জাতির বিরুদ্ধে তলোয়ার তুলবে না, না তারা
    আর যুদ্ধ শিখবে।
  pan-pan: ਉਹ ਬਹੁਤੀਆਂ ਉੱਮਤਾਂ ਦਾ ਨਿਆਂ ਕਰੇਗਾ, ਅਤੇ ਦੂਰ-ਦੂਰ ਦੀਆਂ ਤਕੜੀਆਂ ਕੌਮਾਂ ਦਾ ਫ਼ੈਸਲਾ
    ਕਰੇਗਾ, ਉਹ ਆਪਣੀਆਂ ਤਲਵਾਰਾਂ ਨੂੰ ਕੁੱਟ ਕੇ ਹੱਲ ਦੇ ਫਾਲੇ ਬਣਾਉਣਗੇ, ਅਤੇ ਆਪਣੇ ਬਰਛੀਆਂ ਨੂੰ
    ਦਾਤ। ਕੌਮ, ਕੌਮ ਉੱਤੇ ਤਲਵਾਰ ਨਹੀਂ ਚੁੱਕੇਗੀ, ਅਤੇ ਉਹ ਫੇਰ ਕਦੀ ਵੀ ਲੜਾਈ ਨਾ ਸਿੱਖਣਗੇ।
  mya-JVB: ထာဝရဘုရားသည် များပြား သော လူ တို့တွင် တရား စီရင်၍ ၊ ဝေး စွာ နေလျက် အားကြီး
    သော လူမျိုး တို့ကို ဆုံးမ တော်မူ သဖြင့် ၊ သူ တို့ ထား လက်နက်များကို ထွန်သွား ဖြစ်
    စေခြင်းငှါ ၎င်း ၊ လှံ များကို တံစဉ်း ဖြစ် စေခြင်းငှါ၎င်း ထုလုပ် ကြ လိမ့်မည်။ တပြည်
    ကိုတပြည်စစ်မ တိုက် ၊ စစ် အတတ်ကို လည်း နောက် တဖန် မ သင် ရကြ။
  hmo-hmo: Ia ese bese idauidau edia huanai, edia heai do ia hamaoromaoroa. Bese badadia,
    kahirakahira, bona daudau idia noho, edia hepapahuahu ia ese do ia haorea. Idia
    ese edia tuari kaia, be hama dekenai do idia botaia, bona tano geia auridia do
    idia halaoa. Bona edia io danu be hama dekena amo, au rigidia utua kaia do idia
    halaoa. Bese idauidau ese tuari do idia karaia lou lasi, ma idia ese tuari ena
    dala do idia tahua lou lasi.
  urd-urd: और वह बहुत सी उम्मतों के बीच 'अदालत करेगा, और दूर की ताक़तवर क़ौमों को
    डाँटेगा; और वह अपनी तलवारों को तोड़ कर फालें, और अपने भालों को हँसुवे बना डालेंगे;
    और क़ौम — क़ौम पर तलवार न चलाएगी, और वह फिर कभी जंग करना न सीखेंगे।
  rus-SYN: И будет Он судить многие народы, и обличит многие племена в отдаленных
    странах; и перекуют они мечи свои на орала и копья свои - на серпы; не поднимет
    народ на народ меча, и не будут более учиться воевать.
  bqc-SIM: A yã́gↄ̃gↄ̃ buiↄnɛ, a yãkɛkɛ bùsu zã̀zã pↄ́ gbãa vĩↄnɛ, aai ń fɛ̃ndaↄ
    gbɛ̃gbɛ̃ aa lilɛ soona ũ, aai ń sↄ̃naↄ lilɛ máaso limibobↄ ũ. Buie a fɛ̃nda
    sɛ a deezio, wa zĩkaa dada lↄo.
  tcz-CHONGTHU: Pakaiyin namtin vaipi kaha chamna asem ding, chuteng leh mihon a chemjam’u
    tucha-a akikhen uva, atengcha’u jong kang kuija akikhendiu, namkhatin namkhat
    douna- a chemjam alap louhel diu ahitai.
  mar-mar: तेव्हा पुष्कळ लोकांच्यामध्ये तो न्याय करील, आणि तो दूरच्या राष्ट्रांविषयी
    निर्णय ठरवील. ते आपल्या तलवारी मोडून ठोकून त्यांचे नांगर बनवतील, आणि आपल्या भाल्यांचे
    कोयते करतील. राष्ट्र राष्ट्रांविरुद्ध तलवार उचलणार नाही, आणि त्यांना युध्दाचे
    शिक्षण दिले जाणार नाही.
  qub-qub: Tayta Diosmi jusganga llapan nasyun runacunata. May carucho caycaj nasyuncunatapis
    imano cananpäpis nenga. Chaura chay runacunaga sablincunatapis rëjamanmi ticrachenga.
    Tucsicuna lansancunatapis ösimannami ticrachenga. Juc nasyunwan juc nasyun manami
    guërrata ruranganachu. Guërrapäpis manami yachachinaconganachu.
  bqp-bqp: U koo bwese dɑbinu siri, ni nu dɑm mɔ nu nɑ tontonden di. Kpɑ bwese ni,
    nu nin tɑkobibɑ bɔɔri nu kɑ tebonu seku. Mɛyɑ nu koo nin yɑɑsi bɔɔri nu wobɑ so.
    Bweseru gɑrɑ kun gɑru seesimɔ. Bɑ ǹ mɑɑ tɑbun gɑri mɔ̀ ben suunu sɔɔ.
  hat-hat: L'ap regle kont nasyon yo gen yonn ak lòt, l'ap sèvi jij pou gwo peyi ki
    byen lwen. Y'ap pran mato, y'ap fè zam yo tounen zouti pou travay tè. Y'ap fè
    nepe yo tounen sèpèt. Nasyon yo p'ap fè lagè yonn ak lòt ankò. Yo p'ap janm aprann
    fè lagè ankò.
  eng-BSB: Then He will judge between many peoples and arbitrate for strong nations
    far and wide. Then they will beat their swords into plowshares and their spears
    into pruning hooks. Nation will no longer take up the sword against nation, nor
    will they train anymore for war.
  tod-tod: Toɠa zaamazu logi wo nuɓusɛ mɔinmɔin zɔɠɔzu, toɠa ɠɛ ga zii wolaiti ta-lukpɔɠaaleʋe
    nui, anɛɛ zɔiti ti maaɠoozaai. Ta ta-ɠɔɔɠɔ woɠa zɔkpɔiti kɛ ga kaliiti, ti ta-ɓɛɛinti
    kɛ ga molo leʋe woɠaiti. Zii la mɔ valaa zii ʋa, nu la mɔ kɔɔɠɔ vaa ma ɠala boga.
  eng-WEBPB: and he will judge between many peoples, and will decide concerning strong
    nations afar off. They will beat their swords into ploughshares, and their spears
    into pruning hooks. Nation will not lift up sword against nation, neither will
    they learn war any more.
  kbq-kbq: Anumzamo'a vahe'mokizmi nenekea refko huno knaza zamia e'nerino, hankave
    vahe'ma afete moparegama umani emanima hu'naza vahe'mo'zama ha'ma hunaku'ma hanazana
    eri amne hugahie. Ana hanige'za vahe'mo'za bainati kazinkno zamia rukuta huza
    mopama rekori azota tro nehu'za, karugru keve zamia ruguta huza zafama rosesaza
    kazi tro hugahaze. Mago kumamo'ma otino mago kuma'ma ha'ma hunentea zana, omanesigeno
    ha'ma hu avu'ava zama rempima nehaza zamo'enena omanegahie.
  nhe-BL: Yajaya tetlajtolsencahuas quema onca cualantli tlatlajco miyac tlamantli
    tlacame campa hueli. Quena, quema mocualanise se tlali tlen tetic ica seyoc tlen
    nojquiya tetic, yajaya motlajcoquetzas para quinyoltlalis. Huan oncas tlasehuilistli.
    Tlacame quitejtejtzonase inintepos tlen ica tlatehuiyayaj para ica quichihuase
    azadones. Huan inincuatlaminhua quitejtejtzonase para quichihuase huíngaros. Niyon
    se tlali ayoc motlalanas para quitehuis seyoc tlali, niyon ayoc aca momachtis
    quejatza tlatehuis.
  gub-BL: Wiko putar teko tetea'u waneruze'egar romo nehe. Aze amo ywy rehe har uzàmàtyry'ym
    amo ae ywy rehe har muitea'u har wà nehe, Tupàn umume'u putar ikatu 'ym ma'e iapo
    arer wà nehe, wamupytu'u kar pà wàmàtyry'ym ire wà nehe. Teko uzapo putar utakihepuku
    a'e wà nehe, ywy heruwaruwakaw romo a'e wà nehe. Uzapo putar upurukutukawhu uzyapar
    romo wà nehe no. Teko ywy nànànar nuzeàmàtyry'ym wi pixik kwaw wà nehe. Nuzemuàgà'ym
    wi pixik kwaw zeàmàtyry'ymawhu pe oho haw rehe wà nehe.
