verse: MIC.004.013
translations:
  mal-C: “സീയോൻപുത്രീ, എഴുന്നേറ്റ് മെതിക്കുക, ഞാൻ നിനക്ക് ഇരുമ്പിൻ കൊമ്പുകളും വെള്ളോട്ടിൻ
    കുളമ്പുകളും നൽകും. നീ അനേകം രാഷ്ട്രങ്ങളെ തകർത്തുകളയും.” അവർ അവിഹിതമായി സമ്പാദിച്ചതു
    യഹോവയ്ക്കും അവരുടെ സമ്പത്തു സകലഭൂമിയുടെയും കർത്താവിനും അർപ്പിക്കും.
  deu-TKW: Auf und drisch, Zionsvolk! Denn ich will dein Horn eisern machen und deine
    Klauen will ich ehern machen, damit du viele Völker zermalmest. Alsdann wirst
    du Jahwe ihren Raub weihen und ihre Schätze dem Herrn der ganzen Erde.
  lin-lin: Oh Siona, mboka kitoko, telema mpe tuta ble, pamba te nakopesa yo maseke
    ya bibende mpe basapato ya bronze, bongo okobuka bikolo ebele mike-mike mpe okopesa
    bomengo na bango, oyo bazwaki na nzela ya mabe, lokola likabo epai na Yawe, mpe
    bozwi na bango epai na Mokonzi ya mokili mobimba.
  eng-LSV: Arise, and thresh, O daughter of Zion, || For I make your horn iron, ||
    And I make your hooves bronze, || And you have beaten small many peoples, || And
    I have devoted to YHWH their gain, || And their wealth to the Lord of the whole
    earth!
  eng-GNV: 'Arise, and thresh, O daughter Zion: for I will make thine horne yron,
    and I will make thine hooues brasse, and thou shalt breake in pieces many people:
    and I will consecrate their riches vnto the Lord, and their substance vnto the
    ruler of the whole worlde.'
  eng-WEBSTER: 'Arise and thresh, O daughter of Zion: for I will make thy horn iron,
    and I will make thy hoofs brass: and thou shalt beat in pieces many people: and
    I will consecrate their gain to JEHOVAH, and their substance to the Lord of the
    whole earth.'
  nhw-BL: 'Huajca ipan nopa tonal TOTECO anmechilhuis anisraelitame: “Ximotlananaca
    huan ximoquejquetzaca ininpani amocualancaitacahua. Na niamoTECO nimechmacas chicahualistli.
    Anquipiyase chicahualistli quen se tlapiyali ica icuacua tlen tepostli huan iisti
    tlen bronce. Huan anquinhuejhuelose miyaqui masehualme huan nochi ininricojyo
    amocualancaitacahua catli quitlantoque ica istlacatili, se tonal anquiselise para
    antechmacase. Quena, antechmacase quen se tlacajcahualistli, niamoTeco, catli
    noaxca nochi tlaltipactli.”'
  swh-ONEN: “Inuka upure, ee Binti Sayuni, kwa kuwa nitakupa pembe za chuma; nitakupa
    kwato za shaba na utavunja vipande vipande mataifa mengi.” Utatoa mapato yao waliopata
    kwa udanganyifu kwa Bwana, utajiri wao kwa Bwana wa dunia yote.
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ Yerusɑlɛmuɡibu, i seewo i bɛɛn yibɛrɛbɑ so nɡe
    ɑlikɑmɑ. Kon de i n dɑm mɔ nɡe kɛtɛn kɔbɑ ye yɑ dɑm mɔ nɡe sisu. Mɑ yen nɑɑ konnu
    nu dɑm mɔ nɡe sii ɡɑndu. I ko i bwese dɑbinu munkuwɑ. Kpɑ i ben ɑrumɑni ɡeɑ mwɑ
    i nɛ Gusunɔ tem kpuron Yinni yiiyɑ.
  eng-KJVCPB: 'Arise and thresh, O daughter of Zion: For I will make thine horn iron,
    and I will make thy hoofs brass: And thou shalt beat in pieces many people: And
    I will consecrate their gain unto the Lord, And their substance unto the Lord
    of the whole earth.'
  luo-luo: “Chungi idin cham, yaye nyar Sayun, nikech abiro sidhoni tunge mag chuma.
    Abiro rwakoni ombongʼ tielo mag nyinyo kendo ibiro toyo matindo tindo pinje mangʼeny.”
    Mwandu magiseyudo e yore mobam ubiro walone Jehova Nyasaye, mwandugi nochiwne
    Ruoth Nyasaye mar piny duto.
  meu-meu: Siona natuna kekenina e, a tore isi, a kwadidia! Badina be doamu na auri
    ai baina halaoa, bona aemu na auri-laboralabora ai baina halaodia; bese momo ba
    botadia patapata, edia kohu na ba hahelagaia, Iehova ena, edia taḡa na ba hahelaḡaia,
    tanobada idoinai Lohiana ena.
  npi-ULB: ए सियोनकी छोरी उठ्‍ र दाइँ गर्, किनभने म तेरो सिङ्लाई फलाम र तेरा खुरलाई
    काँसा बनाउनेछु । तिमीहरूले धेरै जातिहरूलाई कुल्चनेछौ र तिनीहरूका अन्यायपूर्ण धन
    समस्त पृथ्वीका परमप्रभुकहाँ सुम्पनेछौ ।”
  yor-yor: “Dìde, kí ó sì máa pa ọkà ìwọ ọmọbìnrin Sioni, nítorí èmi yóò sọ ìwo rẹ̀
    di irin, èmi yóò sì sọ pátákò rẹ̀ di idẹ ìwọ yóò run ọ̀pọ̀lọpọ̀ orílẹ̀-èdè pátápátá.”
    Èmi yóò sì ya èrè wọn sọ́tọ̀ fún Olúwa àti ọrọ̀ wọn sí Olúwa gbogbo ayé.
  pes-OPCB: 'خداوند می‌فرماید: «ای مردم اورشلیم به پا خیزید و این خرمن را بکوبید.
    من به شما شاخهای آهنین و سمهای مفرغینن خواهم داد تا قومهای بسیاری را پایمال نمایید
    و اموالشان را که به زور به چنگ آورده‌اند، به خداوند که مالک تمامی زمین است تقدیم
    کنید.»'
  tgl-ULB: Sinabi ni Yahweh, “Tumindig ka at gumiik, anak na babae ng Zion, sapagkat
    gagawin kong bakal ang iyong sungay at gagawin kong tanso ang iyong mga kuko.
    Dudurugin mo ang maraming tao. Itatalaga ko ang kanilang mga kayamanan na kinuha
    sa hindi makatarungang pamamaraan at ang kanilang mga ari-arian sa akin, ako si
    Yahweh, ang Panginoon ng buong mundo.”
  cbu-NT: Ashiri yuwash zar tatsamkachu anush Apanll Taarashipani siyaa Israelshucheetsis;
    Natu Siyonshuchis, chiyzangints. Kundarareetsis tpachingayarus ksangints. Nuw
    siyaam wizpuriri panachintspa. Wakar upapchiri wits ngusamb tinam tamapari ashiru,
    mishat kutsis ngusamb chumbeepimash tinam ashiru wayachintspa. Anpasha siysa tputsee
    zapan pchangtsa. Sheerus, maachirita, urkireetstam yuw tputsee itutsirangana anoo
    ichinguru siysa yáyarus nuwashsha pangi nuwaam wayangtsa. Watam nuw Apanlli Taarashipani
    ichingaru tsapurunas kasiyaruri ksutkinawa, Apanll tárangiya.
  hui-hui: Anduane Homogohanda lalu, Yarusaleme wali agali kamiru-o tígua puwa tínaga
    waitigi karu tandaga nelo bo dambule pudaba, lara. I̱na tí mo hongo halu nogo
    bulumaga aeane ne haguanenihe alebi ge habeni boronosi alebi helolebero. Ani bidogola
    tígua puwa hameigini tara tara bu karu bo dambialu tinaga mbirale dabudabu wai
    bialu mo ngelo karu mo yalu ibuwa dindi bibahendenaga Anduane Homogo i̱ni kogohondo
    loma bu nguleberami, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ယေ​ရု​ရှ​လင်​မြို့​သား​တို့၊ ရန်​သူ​များ​ကို​ချေ​မှုန်း​ရန်​ချီ​တက်​ကြ​လော့၊
    ငါ​သည်​သင်​တို့​အား​သံ​ဦး​ချို​နှင့်​ကြေး​ဝါ ခွာ​များ​ရှိ​သော နွား​သိုး​ကဲ့​သို့​ခွန်​အား​ပြည့်
    စေ​မည်။ သင်​တို့​သည်​နိုင်​ငံ​များ​စွာ​ကို​ချေ​မှုန်း နိုင်​သ​ဖြင့်​အ​ဋ္ဌမ္မ​နည်း​ဖြင့်
    သူ​တို့​ရ​ရှိ​ထား သော​ဥစ္စာ​ဘဏ္ဍာ​များ​ကို​သိမ်း​ယူ​၍ ကမ္ဘာ​ကို အ​စိုး​ရ​သော​ငါ​ထာ​ဝ​ရ​ဘု​ရား​အား
    ဆက်​သ​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཛ་ཡན་གྱི་བུ་མོ་ལགས། ཡར་ལོངས་ལ་གཡུལ་ཆོགས་ཤིག བདག་གིས་ཁྱོད་ཀྱི་རྭ་ནི་ལྕགས་དང་རྨིག་པ་ནི་ལི་རུ་འགྱུར་བར་བྱ་ཞིང་།
    ཁྱོད་ཀྱིས་མི་རིགས་མང་པོ་རྡུལ་དུ་བརླག་པ་དང་། དེ་དག་གི་རྒྱུ་ནོར་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་ཞིང་།
    དེ་དག་གི་རིན་པོ་ཆེ་ནི་ས་གཞི་ཡོངས་ཀྱི་བདག་པོར་འབུལ་བར་འགྱུར།
  sna-sna: “Simuka upure, iwe Mwanasikana weZioni, nokuti ndichakupa nyanga dzesimbi;
    ndichakupa mahwanda endarira uye uchapwanya kuita zvidimbu ndudzi zhinji.” Uchatsaurira
    kuna Jehovha zvavakazviwanira nenzira dzavo, upfumi hwavo kuna Ishe wenyika yose.
  spa-BLM: Levántate y trilla, hija de Sión, porque haré que tu cuerno sea de hierro,
    y haré que tus cascos sean de bronce. Vas a golpear en pedazos a muchos pueblos.
    Dedicaré su ganancia a Yahvé, y su sustancia al Señor de toda la tierra.
  cac-cac: 'Ex aj Sion, q''uean̈ec vaan, teq''uequem juntzan̈ nación chi'', yujto
    syal Jehová icha tic: A in ol vac'' eyip e tec''anem juntzan̈ nación chi'', icha
    junoc mam vacax hierro sch''aac, axo yech stec''vi trigo nab''a bronce. Ol eyiq''uec''
    sb''eyumal juntzan̈ nación chi'', yujto man̈oc d''a stojolal ix ilchaj yuj eb'',
    ol eyac''an d''ayin a in ton Yajal in d''a masanil yolyib''an̈q''uinal, xchi Jehová.'
  swh-ULB: Yahwe asema, “siamama na upure, binti Sayuni, kwa kuwa nitaifanya pembe
    yako kuwa chuma, na nitazifanya kwato zako kuwa shaba. Utaponda watu wengi. Nitaweka
    wakfu udhalimu wao kwangu mwenyewe, Yahwe, miliki zao kwangu, Bwana wa dunia nzima.”
  bel-bel: Устань і малаці, дачка Сіёна; бо Я зраблю рог твой жалезным і капыты твае
    зраблю меднымі, - і скрышыш многія народы і прысьвеціш Госпаду здабыткі іхнія
    і багацьці іхнія Ўладару ўсёй зямлі.
  deu-ELBBK: Mach dich auf und drisch, Tochter Zion! Denn ich werde dein Horn zu Eisen
    und deine Hufe zu Kupfer machen, und du wirst viele Völker zermalmen; und ich
    werde ihren Raub dem HERRN verbannen, und ihr Vermögen dem HERRN der ganzen Erde.
  mbb-OT: “Sikiyu is menge meǥinged diyà te Zion, genat kew en ne zèdeeti niw is menge
    kuntada niw he iring te egunas kew te menge pungu. Su edhimuwen ku sikiyu he iring
    te tudu he vaka he putew is menge sungey zin ne brunsi is menge sulu zin. Edrunteken
    niw is mahabet he menge etew ziyà te menge nasyun he midtiǥum te kebpekidtebek
    keniyu. Ne is menge ketiǥeyunan dan he nekuwa zan pinaaǥi te kebpesipala ne idhalad
    niw kayi te kedì te Nengazen he iyan ebayàbayà te tivuuk he kelibutan.”
  mal-2015: സീയോൻ പുത്രിയേ, എഴുന്നേറ്റു മെതിക്കുക; ഞാൻ നിന്റെ കൊമ്പിനെ ഇരിമ്പും നിന്റെ
    കുളമ്പുകളെ താമ്രവും ആക്കും; നീ അനേകജാതികളെ തകർത്തുകളകയും അവരുടെ ലാഭം യഹോവെക്കും
    അവരുടെ സമ്പത്തു സർവ്വഭൂമിയുടെയും കർത്താവിന്നും നിവേദിക്കയും ചെയ്യും.
  rmc-rmc: Ušťi a rozpučin, čhaje le Sionoskri, bo me tumen dava o trastune rohi the
    o brondzune kopita a rozpučineha but naroden. Deha lengri korisť le RAJESKE a
    lengro barvaľipen le Rajeske upral caľi phuv.
  pes-OPV: ‌ای دختر صهیون برخیز و پایمال کن زیرا که شاخ تو را آهن خواهم ساخت و سمهای
    تو رابرنج خواهم نمود و قوم های بسیار را خواهی کوبید و حاصل ایشان را برای یهوه
    و دولت ایشان را برای خداوند تمامی زمین وقف خواهی نمود.
  ron-1924: „Скоалэ-те, фийка Сионулуй ши треерэ! Кэч ыць фак ун корн де фер ши о
    копитэ де арамэ, ка сэ сфэрымь мулте попоаре ши сэ ынкинь Домнулуй прада лор,
    сэ ынкинь Домнулуй ынтрегулуй пэмынт авериле лор!”
  ben-OBCV: “হে সিয়োন-কন্যা, তুমি উঠে শস্য মাড়াই করো, কারণ আমি তোমাকে লোহার শিং
    দেব; আমি তোমাকে ব্রোঞ্জের খুর দেব, আর তুমি অনেক জাতিকে চুরমার করবে।” তুমি সদাপ্রভুর
    উদ্দেশে তাদের অন্যায়ভাবে লাভ করা জিনিস, সমস্ত পৃথিবীর প্রভুর উদ্দেশে তাদের সম্পদ
    দিয়ে দেবে।
  som-som: Magaalada Siyoonay, sara joogso, oo wax tun, waayo, geeskaaga waxaan ka
    dhigi doonaa bir, oo qoobabkaagana waxaan ka dhigi doonaa naxaas, oo adna dadyow
    badan baad burburin doontaa oo faa'iidadooda waxaad gooni u sooci doontaa Rabbiga,
    oo maalkoodana waxaad gooni u sooci doontaa Sayidka adduunka oo dhan.
  lat-VUC: Surge, et tritura, filia Sion, quia cornu tuum ponam ferreum, et ungulas
    tuas ponam æreas; et comminues populos multos, et interficies Domino rapinas eorum,
    et fortitudinem eorum Domino universæ terræ.]
  eng-ASVBT: 'Arise and thresh, O daughter of Zion; for I will make thy horn iron,
    and I will make thy hoofs brass; and thou shalt beat in pieces many peoples: and
    I will devote their gain unto Jehovah, and their substance unto the Lord of the
    whole earth.'
  ita-1885: Levati, e trebbia, figliuola di Sion; perciocchè io renderò di ferro il
    tuo corno, e di rame le tue unghie, e tu stritolerai molti popoli; ed io consacrerò,
    a guisa d'interdetto, il lor guadagno al Signore, e le lor facoltà al Signore
    di tutta le terra.
  eng-LXXUP: 'Arise, and thresh them, O daughter of Zion: for I will make thy horns
    iron, and I will make thy hoofs brass: and thou shalt utterly destroy many nations,
    and shalt consecrate their abundance to the Lord, and their strength to the Lord
    of all the earth.'
  eng-ULB: Arise and thresh, daughter of Zion, for I will make your horn to be iron,
    and I will make your hooves to be bronze. You will crush many peoples and you
    will devote their unjust wealth to Yahweh, their wealth to the Lord of the whole
    earth.”
  spa-VBL: Pueblo de Sión, levántate y comienza a trillar, porque yo haré para ti
    bocinas de hierro, y pezuñas de bronce para que hagas pedazos muchas naciones.
    Tu presentarás el botín y su riqueza al Señor de toda la tierra.
  fra-_FOB: Lève-toi et foule, fille de Sion! Car je te ferai une corne de fer et
    des ongles d'airain, et tu broieras des peuples nombreux, et je vouerai comme
    un interdit leur butin à l'Éternel, et leurs richesses au Seigneur de toute la
    terre.
  mal-mal: “സീയോൻപുത്രിയേ, എഴുന്നേറ്റ് മെതിക്കുക; ഞാൻ നിന്റെ കൊമ്പിനെ ഇരിമ്പും നിന്റെ
    കുളമ്പുകളെ താമ്രവും ആക്കും; നീ അനേകജനതകളെ തകർത്തുകളയുകയും അവരുടെ ലാഭം യഹോവയ്ക്കും
    അവരുടെ സമ്പത്ത് സർവ്വഭൂമിയുടെയും കർത്താവിനും നിവേദിക്കുകയും ചെയ്യും”.
  urd-GVR: “Ai Siyyūn Beṭī, uṭh kar gāh le! Kyoṅki maiṅ tujhe lohe ke sīṅgoṅ aur pītal
    ke khuroṅ se nawāzūṅgā tāki tū bahut-sī qaumoṅ ko chūr chūr kar sake. Tab maiṅ
    un kā lūṭā huā māl Rab ke lie maḳhsūs karūṅga, un kī daulat pūrī duniyā ke mālik
    ke hawāle karūṅga.”
  suz-BL: सियोन आ तमी बोक्‍शा, अन्‍न तुपो। मारदे हना गो इ ग्रोव़ फलाम के सेल्‍नुङ।
    गो इ गेंग्रे कांसा के सेल्‍‍नुङ। मिनु गे शुश जात जात ङा मुर आन कली फस पोक्‍नेवे।
    मेको आन रोइश्‍शो परमप्रभु यावे कली गेनेवे। मिनु मेको आन शोंप रागी नेल्‍ल ङा परमप्रभु
    यावे कली चढ़ेनेवे।
  eng-NOY: Arise and thrash, O daughter of Zion! For I will make thy horns iron, And
    thy hoofs brass; Thou shalt beat in pieces many nations, And thou shalt devote
    their spoils to Jehovah, Their substance to the Lord of the whole earth.
  ita-1927: Figliuola di Sion, lèvati, trebbia! perché io farò che sia di ferro il
