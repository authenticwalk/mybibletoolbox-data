    swutz. Cxocponwok tan majle''n len cyakil chime''bi''l tuml yi me''bi''l yi alk''a''n
    tu'' ncyulej, nin tzitak''e''wok tircu''n swetz, na in taw cyakil yi munt,” chij
    Kataj.'
  ilo-ULB: Kuna ni Yahweh, “Bumangonka ket agirikka, O anak a babai ti Sion, ta aramidekto
    a landok ti saram, ken aramidekto a gambang ti kukom. Adunto ti maparmekmo a tattao.
    Siak ni Yahweh ket subliekto dagiti binallikogda a kinabaknang, dagiti sanikuada,
    subliekto, Siak ti Apo ti sangalubongan.”
  kpg-kpg: Dimaadua e helekai, “Goodou go digau Jerusalem, hula hagaduadua ina godou
    hagadaumee! Au gaa hai goodou gi maaloo, gadoo be di kau daane dela ono madaagoo
    baalanga mo ono wae baalanga mmee. Goodou ga daaligi godou henua llauehe e logo,
    gei nia maluagina ala ne kumi go digaula i nadau heheebagi, e gaamai go goodou
    gi di Au, di Tagi o henuailala hagatau.”
  uig-ARA: ئورنۇڭدىن تۇرۇپ خاماننى تەپ، ئى زىئون قىزى، چۈنكى مەن مۈڭگۈزۈڭنى تۆمۈر،
    تۇياقلىرىڭنى مىس قىلىمەن؛ نۇرغۇن ئەللەرنى سوقۇپ پارە-پارە قىلىۋېتىسەن؛ مەن ئۇلارنىڭ
    غەنىمىتىنى پەرۋەردىگارغا، ئۇلارنىڭ مال-دۇنيالىرىنى پۈتكۈل يەر-زېمىن ئىگىسىگە بېغىشلايمەن.
  sus-sus: Siyonikae, wo keli wo xa e bɔnbɔ. N wo sɛnbɛ gboma nɛ alɔ tuura, naxan
    ferie yailanxi wure ra, naxan tore findixi wure gbeeli ra. Na kui wo ɲamanɛ wuyaxi
    butuxunma nɛ, wo e xa naafuli findima n tan Duniɲa Marigi Alatala nan gbe ra.
  pon-2006: KAUN-O ahpw mahsanih, “Kumwail tohn Serusalem, kumwail kohwei kaloke amwail
    imwintihti kan. I pahn kakehleikumwailda, rasehng kouwol men me kode kan wiawihkihda
    mete oh kumwut en peh wiawihkihda prons. Kumwail pahn kalowehdi wehi tohto; oh
    kepwe me re kulihada kan kumwail pahn meirongkihong ie, Kaunepen sampah pwon.”
  jae-jae: O Sion latuo, ôndi ma ôka polom, gebe aê jakêŋ jabo ki to ampoap ki joŋjoŋ
    êndêŋ aôm. Aôm oc ôka lau-m taêsam popoc ma ôkêŋ êsêacnêŋ waba êtu da êndêŋ Apômtau
    to êsêacnêŋ awamata êndêŋ nom samuc ŋatau.
  ksd-ksd: Una tut ma una rarama vuai, u natu i Sion, a vavina; tago ina mal ra ramum
    upi na palariam, ma ina mal ra kaum upi na palariam gobol; ma una pamar gigi mangoro
    na tarai; ma una vakilang vaire tar kadia tabarikik tai ra Luluai, ma kadia vurvur
    magit ta ra Luluai i ra rakarakan a gunagunan par.
  grc-BRENT: Ἀνάστηθι, καὶ ἀλόα αὐτοὺς θυγάτηρ Σιὼν, ὅτι τὰ κέρατά σου θήσομαι σιδηρᾶ,
    καὶ τὰς ὁπλάς σου θήσομαι χαλκᾶς· καὶ κατατήξεις λαοὺς πολλοὺς, καὶ ἀναθήσεις
    τῷ Κυρίῳ τὸ πλῆθος αὐτῶν, καὶ τὴν ἰσχὺν αὐτῶν τῷ Κυρίῳ πάσης τῆς γῆς.
  ind-AYT: “Bangkitlah dan gasaklah mereka, hai putri-putri Sion! Sebab, Aku akan
    menjadikan tandukmu besi, dan Aku akan membuat kukumu perunggu. Kamu akan menghancurkan
    banyak bangsa, kamu akan mengkhususkan rampasan mereka bagi TUHAN, dan kekayaan
    mereka bagi Tuhan seluruh bumi!”
  nya-nya: “Imirira, puntha, iwe mwana wamkazi wa Ziyoni, pakuti ndidzakupatsa nyanga
    zachitsulo; ndidzakupatsa ziboda zamkuwa ndipo udzaphwanya mitundu yambiri ya
    anthu.” Phindu lawo lolipeza molakwikalo udzalipereka kwa Yehova, chuma chawo
    kwa Yehova wa dziko lonse lapansi.
  hrv-hrv: Ustani! Ovrši žito, Kćeri sionska, jer ti pravim gvozden rog i mjedena
    kopita. I satrt ćeš mnoge narode; zavjetovat ćeš Jahvi blago njihovo i bogatstvo
    njihovo Gospodaru sve zemlje.
  mps-mps: Genuai Bidigo te po wali, “Dage Jerusalem we bidi dabe, dage pelama, te
    duga boi bidi dabeba dwai dene magi piąo. Te eno dage te bulmakau me deligo te
    gąų ain, me sągą bras te bomo elalubo tiwai pedalumainu ilaibao,” wali. “Tialima,
    dagego te we bidi hani hauwa agamainu yaibao. Te boi bidi dabego te hwįyu sali
    tigidali nai doado bage, te dagego selama, enaba mawaibao, te tigidali tǫde Genuai
    Bidi dao,” te po wai.
  tpi-tpi: Bikpela i tok, “Yupela manmeri bilong Jerusalem, yupela go mekim save long
    ol birua bilong yupela. Bai mi mekim yupela i kamap strong olsem wanpela bulmakau
    i gat kom ain na lek bras. Olsem na bai yupela i krungutim planti lain manmeri.
    Na olgeta samting ol birua i bin kisim long pait, bai yupela i kisim na givim
    long mi Bikpela bilong olgeta hap bilong graun.”
  dan-1931: Op og tærsk, du Zions Datter! Thi jeg giver dig Horn af Jern, jeg giver
    dig Klove af Kobber. Du skal knuse de mange Folk, lægge Band på Byttet for HERREN,
    på Godset for al Jordens Herre.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Hãy vùng dậy đạp lúa, hỡi Giê-ru-sa-lem! Ta sẽ ban
    cho ngươi sừng bằng sắt và vó bằng đồng, ngươi sẽ đánh tan nhiều dân tộc. Ngươi
    sẽ đem chiến lợi phẩm dâng lên Chúa Hằng Hữu, và của cải họ cho Chúa Hằng Hữu
    của cả hoàn vũ.”'
  guj-2017: યહોવાહ કહે છે, “હે સિયોનની દીકરી, ઊઠીને ઝૂડ, કેમ કે હું તારા શિંગડાંને
    લોખંડનાં, અને તારી ખરીઓ કાંસાની બનાવીશ; તું તેના વડે ઘણાં લોકોને કચડી નાખશે. તું
    તેઓના અનુચિત ધન યહોવાહને, અને તેઓની સંપત્તિને આખી પૃથ્વીના પ્રભુને સમર્પણ કરશે.”
  pon-2006A: KAUN-O ahpw mahsanih, “Kumwail tohn Serusalem, kumwail kohwei kaloke
    amwail imwintihti kan. I pahn kakehleikumwailda, rasehng kouwol men me kode kan
    wiawihkihda mete oh kumwut en peh wiawihkihda prons. Kumwail pahn kalowehdi wehi
    tohto; oh kepwe me re kulihada kan kumwail pahn meirongkihong ie, Kaunepen sampah
    pwon.”
  por-BRBSL: Levanta-te e debulha, filha de Zion, pois eu farei seu ferro de chifre,
    e eu farei seus cascos de bronze. Você vai bater em pedaços em muitas pessoas.
    Dedicarei seus ganhos a Yahweh, e sua substância para o Senhor de toda a terra.
  eng-OEBUS: “Arise, thresh, daughter of Zion. I will make your horns iron, and your
    hoofs brass, so you might beat in pieces many peoples, and devote to the Lord
    their spoil, and their wealth to the ruler of all the earth.
  cth-cth: Oe, Zion canu thaw la teh katin haw, na ki hah sum hoi thoseh, khoksamennaw
    hah rahum hoi thoseh, ka sak han. Nang ni miphunnaw pueng vitpatit lah na katin
    han. Ahnimae hnopai ka la pouh vaiteh talai pueng be ka uk e BAWIPA hah ka poe
    han.
  twi-twi: “Sɔre, na porow, Ɔbabea Sion, mɛma wo dade mmɛn; mɛma wo kɔbere tɔte na
    wubebubu aman bebree mu nketenkete.” Wode wɔn mfaso a wɔampɛ no ɔkwan pa so bɛbrɛ
    Awurade, wode wɔn ahonyade bɛbrɛ asase nyinaa so wura.
  hlt-hlt: Zion nu aw, thoo lamtah til laeh. Na ki te thi kang khueh vetih na khomae
    ham khaw rhohum kang khueh ni. Pilnam boeiping khaw na tip sak vetih amih mueluemnah
    te BOEIPA hamla, a caem te diklai pum kah Boeipa hamla na thup pah ni.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́innɛ̀ Sedisɑdɛmmu kɔbɛ kɛ dɔ̀: Ítɛ́nɛ̀ kɛ́cómmú kɛ̀ n di
    kpénkùnnɛ dinɑɑdɑɑ̀ kɔ̃mɛ, kɛ́ di duɔ́ nyɛmɑ́tìwìè nnɛ̀ disɔɔwũɔ̃̀ kó yɛkpɛ̀ɛ̀tɛ̀,
    kɛ̀ di nnɑù di dootitɔbɛ̀, kɛ bɛ̀ yɔurí, kɛ ɛí bɛ kpɑ̀tì, kɛ́ tì duɔ́ mmí ndi
    Yiɛ̀ nKuyie, nkùù bɑkɛ́ kɛtenkɛ̀ kɛmɔu.'
  msy-2020: Egha Ikiavɨra Itir God ghaze, “Jerusalemia, ia dɨkavigh mangɨ uan apanibagh
    asɨghasɨgh. Kɨ ia damightɨ, ia gavgavigh ikiam, mati bulmakaun mam ainɨn komba
    ko, brasɨn sueba ikia bar gavgafi. Kamaghɨn amizɨ, ia kantrin avɨriba dɨkɨ me
    abɨnigham. Egh apaniba faragha ia mɨsogha inizir biziba, ia uam ada inigh na danɨngam,
    kɨ nguazir kam bar a gativazir Ikiavɨra Itir God.”
  dop-dop: Yosɑlɛm yǝlɑɑ mɛ ɩ́ kʋlɩ nɑ ɩ́ hɔ pɑ ŋkpɑŋŋ. Mɑɑ hɑ-mɛɣɛ toŋ, ɩsɩɩ nɑʋ
    wei ɩ wɛnɑ nyǝɣǝlʋɣʋ hǝŋ tɔ. Yɑɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ ɑcʋwɑ tɔ. Ɩ́ kɑ́ kʋ piitimnɑɑ
    pɑɣɑlɛ. Ɩlɛnɑ ɩ́ sɩɩ Tɛtʋ tǝnɑ tʋ Tɑcɑɑ mɑɣɑ wɛnɑʋ sɔsɔɔm mpi ɩ́ kɑ́ kuu tɔ.
  azb-azb: 'Rəbb belə deyir: «Ey Sion qızı, Qalx, xırmandakı taxılını döy! Səni dəmir
    buynuzlu buğa kimi, Tunc dırnaqlı öküz kimi güclü edəcəyəm. Sən çox xalqları əzəcəksən,
    Onların qənimətini Mənə – Rəbbə, Mal-dövlətini bütün yer üzünün Sahibinə həsr
    edəcəksən».'
  eng-DBY: Arise and thresh, daughter of Zion, for I will make thy horn iron, and
    I will make thy hoofs brass; and thou shalt beat in pieces many peoples; and I
    will devote their gain to Jehovah, and their substance to the Lord of the whole
    earth.
  hin-2017: हे सिय्योन, उठ और दाँवनी कर, मैं तेरे सींगों को लोहे के, और तेरे खुरों
    को पीतल के बना दूँगा; और तू बहुत सी जातियों को चूर-चूर करेगी, ओर उनकी कमाई यहोवा
    को और उनकी धन-सम्पत्ति पृथ्वी के प्रभु के लिये अर्पण करेगी।
  wol-KYG: «Yaw janq Siyoŋ mu taaru, jógal bàcci leen, sa béjjén laay def ag weñ,
    say wewi tànk, ma def ko xànjar, nga rajaxe xeet yu bare.» Yaay faagaagal seen
    alal ju lewul, ñeel Aji Sax ji, seen koom ñeel Boroom àddina sépp.
  eng-YLT: Arise, and thresh, O daughter of Zion, For thy horn I make iron, And thy
    hoofs I make brass, And thou hast beaten small many peoples, And I have devoted
    to Jehovah their gain, And their wealth to the Lord of the whole earth!
  eng-WYC-2017: Rise thou, and thresh, daughter of Zion, for I shall put thine horn
    of iron, and I shall put thy nails brazen; and thou shalt lose, either waste,
    many peoples, and shalt slay to the Lord for an offering the ravens of them, and
    the strength of them to the Lord of all earth.
  eng-WMBB: Arise and thresh, daughter of Zion, for I will make your horn iron, and
    I will make your hoofs bronze. You will beat in pieces many peoples. I will devote
    their gain to the LORD, and their substance to the Lord of the whole earth.
  urd-GVH: “ऐ सिय्यून बेटी, उठकर गाह ले! क्योंकि मैं तुझे लोहे के सींगों और पीतल के
    खुरों से नवाज़ूँगा ताकि तू बहुत-सी क़ौमों को चूर चूर कर सके। तब मैं उनका लूटा
    हुआ माल रब के लिए मख़सूस करूँगा, उनकी दौलत पूरी दुनिया के मालिक के हवाले करूँगा।”
  rug-rug: Zama se Zihova, “Gasa turu, mamu sekeni sari qaqaloto, kei gamu na tinoni
    pa Zaione, ura na kote ponini gamu kikiho aeana Arau; na ola nene hose boronizi
    si kote ponini gamu Arau meke kote va moku umumu i gamu sari soku butubutu.” Kote
    vala ni gamu koe Zihova sari dia tinago ta hinikodi, dia tinagotago si kote la
    koasa Baṉara pa doduruna sa popoa pepeso.
  gaz-gaz: “Yaa Intala Xiyoon kaʼiitii midhaan dhaʼi; ani gaanfa sibiilaa siif nan
    kennaatii; ani kottee naasii siif nan kenna; atis saboota baayʼee caccabsita.”
    Ati horii isaan karaa hamaadhaan argatan Waaqayyoof kennita; qabeenya isaaniis
    Gooftaa lafa hundaatiif kennita.
  fra-LSG: Fille de Sion, lève-toi et foule! Je te ferai une corne de fer et des ongles
    d’airain, Et tu broieras des peuples nombreux; Tu consacreras leurs biens à l’Éternel,
    Leurs richesses au Seigneur de toute la terre.
  gnn-gnn: “Nhuma Godkunydja ŋunhi yolŋu walala ḏurryurrana. Gatjuy muŋdhu'‐muŋdhurrana
    nhumalaŋgalay nhuma djalkiriyunydja marrtjiya, warrpam'thurrana‐wala yana baḏuwaḏuyurrana
    ŋunhiyi miriŋunhanydja walalanha. Ŋarrapi yana nhumalanha yurru guŋga'yundja wal'ŋu,
    bala nhumanydja yurru ŋunhi mirithirrina gal'ŋu ḏälmirrina wuṉḏaŋarrmirrina. Nhuma
    yurru marrtji muŋdhu'‐muŋdhunna walalanha warrpam'thunna dhikana muṉguykumana
    yurru mirithirrina guḻku'nhana yolŋunha walalanha, warrpam'thunna yana dhawar'maramana
    yurru. Bala dhurrwaraŋuru ŋuliŋuruyinydja nhuma yurru marrtji djaw'‐djawyunna
    märramana nhä walala yukurrana ŋayathaŋala, bala rarr'yundja yurru nhanukalana
    Garraywalana gumurrlili, mundhurr‐wekamana balayi, liŋgu Garraynydja wal'ŋu Waŋarr
    ŋunhi bukmakkuna wal'ŋu dhiyaku wäŋawu munatha'wunydja.”
  yal-yal: Siyon kaane, ɛ keli, ɛ maala bɔnbɔ! N sɛnbɛn fima nɛn ɛ ma alo wure fenne
    turaan ma alo a torone na findi sulan na. Ɛ yama wuyaxi yilunburunma nɛn, e bata
    yi seen naxanye sɔtɔ yɛngɛni, ɛ ne rasariɲan Alatala xa, ɛ yi e nafunla so bɔxɔn
    birin kanna yii.
  haw-1868: 'E ku iluna, a e hehi iho, e ke kaikamahine o Ziona; No ka mea, o hoolilo
    aku au i kou pepeiaohao i hao, A e hoolilo hoi au i kou mau maiuu wawae i keleawe:
    A e kui iho oe a liilii na kanaka he nui: A e hoolaa aku au i ka lakou loaa no
    Iehova, A i ko lakou waiwai no ka Haku o ka honua a pau.'
  arb-NAV: فَانْهَضِي يَا ابْنَةَ صِهْيَوْنَ وَادْرُسِي أَعْدَاءَكِ، لأَنِّي سَأَجْعَلُ
    لَكِ قَرْناً مِنْ حَدِيدٍ وَأَظْلافاً مِنْ نُحَاسٍ فَتَسْحَقِينَ أُمَماً كَثِيرَةً،
    وَتُكَرِّسِينَ كُلَّ مَا تَغْنَمِينَهُ مِنْهُمْ لِلرَّبِّ، وَتُقَدِّمِينَ ثَرْوَتَهُمْ
    لِسَيِّدِ الأَرْضِ كُلِّهَا.
  ewe-ewe: “Tsi tsitre, O Zion nyɔnuvi, eye nàtugu lu elabena mana wò dzo nanye gayibɔ,
    wò afɔkli nanye akɔbli eye nàgbã dukɔwo gudugudu.” Kɔ woƒe afunyinu ŋu na Yehowa
    kple woƒe kesinɔnuwo ŋu na anyigba katã ƒe Aƒetɔ la.
  eng-LEE: 'Arise and thresh, O daughter of Zion; for I will render thy horn iron,
    and thy hoofs will I render copper, and thou shalt beat in pieces many people:
    and I will devote unto the Lord their ill-gotten gain, and their substance unto
    the Lord of the whole earth.'
  asm-FB: যিহোৱাই কৈছে, “হে চিয়োন জীয়ৰী উঠা, আৰু প্রহাৰ কৰা; কাৰণ মই তোমাৰ শিং লোহাৰ
    আৰু তোমাৰ খুৰা পিতলৰ কৰিম; তুমি অনেক লোকক মাৰি চূৰ্ণ কৰিবা; মই যিহোৱাই নিজৰ বাবে
    তেওঁলোকৰ অন্যায়ৰ সম্পত্তি উৎসৰ্গ কৰিম, তেওঁলোকৰ অধিকাৰ গোটেই পৃথিবীৰ প্ৰভুৰ উদ্দেশ্যে
    উৎসৰ্গ কৰিম।”
  sus-A: سِيٌنِكَيٍ، وٌ كٍلِ وٌ شَ عٍ بْنبْ. ﭑ وٌ سّنبّ فبٌمَ نّ عَلْ تُورَ، نَشَن
    قٍرِيٍ يَءِلَنشِ وُرٍ رَ، نَشَن تٌرٍ قِندِشِ وُرٍ فبٍيلِ رَ. نَ كُي وٌ حَمَنّ
    وُيَشِ بُتُشُنمَ نّ، وٌ عٍ شَ نَاقُلِ قِندِ مَ ﭑ تَن دُنِحَ مَرِفِ عَلَتَلَ نَن
    فبٍ رَ.
  fra-SBL: Lève-toi et frappe, fille de Sion, car je ferai de ta corne du fer, et
    je rendrai tes sabots d'airain. Vous allez mettre en pièces de nombreux peuples.
    Je consacrerai leur gain à Yahvé, et leurs biens au Seigneur de toute la terre.
  hbo-hbo: ק֧וּמִי וָדֹ֣ושִׁי בַת־צִיֹּ֗ון כִּֽי־קַרְנֵ֞ךְ אָשִׂ֤ים בַּרְזֶל֙ וּפַרְסֹתַ֙יִךְ֙
    אָשִׂ֣ים נְחוּשָׁ֔ה וַהֲדִקֹּ֖ות עַמִּ֣ים רַבִּ֑ים וְהַחֲרַמְתִּ֤י לַֽיהוָה֙ בִּצְעָ֔ם
    וְחֵילָ֖ם לַאֲדֹ֥ון כָּל־הָאָֽרֶץ׃
  piu-2006: '@see-verse:MIC.004.012'
  kik-kik: “Arahũka, wee Mwarĩ wa Zayuni, ũhũũre ngano ĩyo, nĩgũkorwo nĩngakũhe hĩa
    cia kĩgera; nĩngakũhe mahũngũ ma gĩcango nawe nĩũkahehenja ndũrĩrĩ nyingĩ.” Uumithio
    ũcio meyoeire na njĩra ĩtarĩ ya kĩhooto nĩũkawamũrĩra Jehova, ũtonga wao ũwamũrĩre
    Mwathani wa thĩ yothe.
  fra-NCL: Lève-toi et foule, fille de Sion ! Car je ferai que ta corne soit de fer,
    et je ferai que tes sabots soient d’airain ; et tu broieras des peuples nombreux ;
    et je consacrerai leurs gains à Yahweh, et leurs richesses au Seigneur de toute
    la terre.
  cek-AK: Aw Zion canunawk, angthawk oh loe, atii oh; na takii to sum ah kang coengsak
    moe, na khokpadae to sum kamling ah kang coengsak han; kanoih parai kaminawk to
    na va phaeng tih; nihcae ih hmuenmae to Angraeng khaeah ka tathlang moe, long
    boih ukkung Angraeng khaeah nihcae ih hmuennawk to ka paek han.
  cuk-cuk: 'Bab-Jehová sogdebalid: “Sión-dulemar, ¡ogusmar! Oros-omukueyob be dulemar
    imaknamar. Ar ani an moli-bebe-esgorogi-sobaledyobi gargangued an bega ukoed.
    Moli-e-nag-goonasi-esgoro-gordikidgi-sobaledyobi, an bega gargangued ukbaloed.
    Adi, bukidar neggwebur-bamalad napabi-nai be imakegar, degi, bela e-ibmar-nuegan
    be ei subaligar. Geb agine, a-ibmarmar anga be ukoed. Ani an Bab-Jehová Napneg-E-Dummadga
    gued.”'
  uig-CYR: Орнуңдин туруп хаманни тәп, и Зион қизи, Чүнки Мән мүңгүзүңни төмүр, туяқлириңни
    мис қилимән; Нурғун әлләрни соқуп парә-парә қиливетисән; Мән уларниң ғәнимитини
    Пәрвәрдигарға, Уларниң мал-дуниялирини пүткүл йәр-зимин Егисигә беғишлаймән.
  tel-2017: యెహోవా ఇలా అంటున్నాడు, “సీయోను కుమారీ, లేచి కళ్ళం తొక్కు. మీకు ఇనుప కొమ్ములూ
    కంచు డెక్కలూ చేస్తాను. నీవు అనేక ప్రజల సమూహాలను అణిచేస్తావు. వారి అన్యాయ సంపదను
    యెహోవానైన నాకు ప్రతిష్టిస్తాను. వారి ఆస్తిపాస్తులను సర్వలోక ప్రభువునైన నాకు ప్రతిష్టిస్తాను.”
  hat-BSA: Leve pou bat jèm nan, O fi Sion an! Paske M ap fè kòn ou an vin yon kòn
    fè, e zago ou kon yon zago an bwonz. Ou va bat an mòso anpil pèp, pou ou kapab
    konsakre a SENYÈ a tout richès enjis pa yo, ke nou ranmase ak tout byen pa yo,
    bay SENYÈ tout latè a.
  kos-kos: LEUM GOD El fahk, “Mwet Jerusalem, fahla ac kalyei mwet lokoalok lowos.
    Nga fah oru tuh kowos in arulana ku oana soko cow mukul su koacl orek ke osra,
    ac falkal orek ke bronze. Kowos ac fah itungya mutunfacl puspis, ac mwe kasrup
    su elos eis ke funmwet, kowos fah ase nu sik, Leum lun faclu nufon.”
  hbo-WLC: ק֧וּמִי וָד֣וֹשִׁי בַת־צִיּ֗וֹן כִּֽי־קַרְנֵ֞ךְ אָשִׂ֤ים בַּרְזֶל֙ וּפַרְסֹתַ֙יִךְ֙
    אָשִׂ֣ים נְחוּשָׁ֔ה וַהֲדִקּ֖וֹת עַמִּ֣ים רַבִּ֑ים וְהַחֲרַמְתִּ֤י לַֽיהוָה֙ בִּצְעָ֔ם
    וְחֵילָ֖ם לַאֲד֥וֹן כָּל־הָאָֽרֶץ׃
  ibo-ibo: “Bilie, zọchaa, gị nwaada Zayọn, nʼihi na aga m enye gị mpi igwe. Aga m
    enyekwa gị ụkwụ ọla bronz, ị ga-etijisikwa ọtụtụ mba. Uru ha niile, nke ha nwetara
    nʼụzọ na-ezighị ezi, ka ị ga-enye Onyenwe anyị. Akụnụba ha ka ị ga-enyekwa Chineke
    nwe ụwa niile.”
  ory-ory: ହେ ସିୟୋନ କନ୍ୟେ, ଉଠ, ଶସ୍ୟମର୍ଦ୍ଦନ କର; କାରଣ ଆମ୍ଭେ ତୁମ୍ଭର ଶୃଙ୍ଗ ଲୌହମୟ ଓ ତୁମ୍ଭର
    ଖୁରା ପିତ୍ତଳମୟ କରିବା; ତହିଁରେ ତୁମ୍ଭେ ଅନେକ ଗୋଷ୍ଠୀଙ୍କୁ ଚୂର୍ଣ୍ଣ କରିବ; ପୁଣି, ତୁମ୍ଭେ
    ସେମାନଙ୍କର ଲୁଟିତ ଦ୍ରବ୍ୟ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଓ ସେମାନଙ୍କର ସମ୍ପତ୍ତି ସମୁଦାୟ ଭୂମଣ୍ଡଳର
    ଅଧିପତିଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Ewe Samol mi Lapalap a apasa, “Ämi chon Jerusalem, oupwe feila o apwüngü
    chon oputemi. Üpwe apöchökülakemi pwe oupwe pöchökül usun eman ätemwänin kow mi
    wor mächän seni mächä, a pwal wor pachapachan seni piras. Oupwe atatakisi chomong
    mwü, nge wöür kewe ir ra angei fän pöchökül oupwe fangala ngeniei, Ngang ewe Samolun
    unusen fanüfan.”
  rop-rop: Wal YAWEI bin tok na, “Ol yumob pipul deya langa Jerusalem, yumob garra
    go en panishim yumob enami olabat na, dumaji ai garra meigim yumob brabli strongbala
    jis laiga strongwan bul garram aiyanwan hon en kopawan fut, en yumob garra bitsimap
    bigmob pipul brom ola najalot kantri, en yumob garra gajim ola gudwan enijing
    weya deibin pulumat brom enibodi weya deibin fait, en yumob garra gibit detlot
    enijing langa mi, dumaji mi na bos blanga ebrijing.”
  ukr-1871: Устань же тодї, громадо Сионська, й молоти! я бо зроблю рога твого (силу
    твою), мов би з залїза, а копита твої, неначе з мідї, — і потреш многі народи,
    й присьвятиш Господеві користї їх і багацтва їх — Владицї всього сьвіта.
  deu-1951: Mache dich auf und drisch, du Tochter Zion! Denn ich mache dir eiserne
    Hörner und eherne Hufe, daß du große Völker zermalmest und ihren Raub dem HERRN
    weihest und ihren Reichtum dem Beherrscher der ganzen Erde.
  eng-JPS: Arise and thresh, O daughter of Zion; for I will make thy horn iron, and
    I will make thy hoofs brass; and thou shalt beat in pieces many peoples; and thou
    shalt devote their gain unto the LORD, and their substance unto the Lord of the
    whole earth.
  srp-1865: Ustani i vrsi, kæeri Sionska, jer æu ti naèiniti rog gvozden, i kopita
    æu ti naèiniti mjedena, te æeš satrti mnoge narode, i posvetiæu Gospodu blago
    njihovo i imanje njihovo Gospodu sve zemlje.
  lug-lug: “Golokoka otandike okusa ggwe Omuwala wa Sayuuni, kubanga ejjembe lyo ndirifuula
    ekyuma; ndikuwa ebigere eby’ekyuma eky’ekikomo era olibetenta amawanga mangi.”
    Amagoba gaabwe n’ebintu byabwe bye bafunye mu makubo amakyamu olibiwaayo eri Mukama,
    n’obugagga bwabwe n’obuwaayo eri Mukama w’ensi zonna.
  heb-heb: קומי ודושי בת ציון כי קרנך אשים ברזל ופרסתיך אשים נחושה והדקות עמים רבים
    והחרמתי ליהוה בצעם וחילם לאדון כל הארץ׃
  ben-IRV: সদাপ্রভু বলেন, “হে সিয়োন কন্যা, ওঠো এবং মাড়াই কর, কারণ আমি তোমার শিং
    লোহার মত এবং তোমার ক্ষুর পিতলের মত করব। তুমি অনেক জাতিকে চূর্ণ করবে। আমি সদাপ্রভু,
    তাদের অন্যায্য ধন আমার জন্য উত্সর্গ করব, তাদের সম্পত্তি আমার জন্য, সমস্ত পৃথিবীর
    প্রভুর জন্য উত্সর্গ করব।”
  pan-pan: ਹੇ ਸੀਯੋਨ ਦੀਏ ਧੀਏ, ਉੱਠ ਅਤੇ ਗਾਹ! ਮੈਂ ਤੇਰੇ ਸਿੰਗ ਲੋਹੇ ਦੇ, ਅਤੇ ਤੇਰੇ ਖੁਰ ਪਿੱਤਲ
    ਦੇ ਬਣਾਵਾਂਗਾ। ਤੂੰ ਬਹੁਤੀਆਂ ਕੌਮਾਂ ਨੂੰ ਚੂਰ-ਚੂਰ ਕਰੇਂਗੀ, ਅਤੇ ਉਹਨਾਂ ਦੀ ਧੋਖੇ ਨਾਲ ਕੀਤੀ
    ਹੋਈ ਕਮਾਈ ਯਹੋਵਾਹ ਲਈ, ਅਤੇ ਉਹਨਾਂ ਦਾ ਮਾਲ-ਧਨ ਸਾਰੀ ਧਰਤੀ ਦੇ ਪ੍ਰਭੂ ਲਈ ਅਰਪਣ ਕਰੇਂਗੀ।
  mya-JVB: အို ဇိအုန် သတို့သမီး ၊ ထ ၍ နယ် လော့။ သင့် ဦးချို ကို သံ ဖြင့်၎င်း ၊ သင့်
    ခွာ တို့ကို ကြေးဝါ ဖြင့်၎င်း ငါပြီး စေမည်။ သင်သည် လူမျိုး များ တို့ကို ညက်ညက်ချေ
    ရမည်။ သူ တို့တွင်ရသမျှသော စည်းစိမ် ဥစ္စာကိုယူ ၍ ၊ မြေ တပြင်လုံး ကို အစိုးပိုင်တော်မူသောအရှင်
    ထာဝရဘုရား အား ပူဇော် ရမည်။
  hmo-hmo: Lohiabada ia gwau, “Umui Ierusalema taudia e, do umui toreisi, umui idia
    tuari henia taudia do umui panisidia! Lau ese umui do lau hagoadaia, emui goada
    be boromakau mai ena auri doana bona auri labora aena bamona. Umui ese bese momo
    do umui halusia. Bona unai bese ese tuari dekena amo idia abia kohu momo, be umui
    ese lau dekenai do umui henia. Lau be Lohiabada, tanobada ibounai ena Lohiabada.”
  urd-urd: ऐ बिन्त — ए — सिय्यून, उठ और पायमाल कर, क्यूँकि मैं तेरे सींग को लोहा और
    तेरे खुरों को पीतल बनाऊँगा, और तू बहुत सी उम्मतों को टुकड़े — टुकड़े करेगी; उनके
    ज़ख़ीरे ख़ुदावन्द को नज़्र करेगी और उनका माल रब्ब — उल — 'आलमीन के सामने लाएगी।
  rus-SYN: Встань и молоти, дщерь Сиона, ибо Я сделаю рог твой железным и копыта твои
    сделаю медными, и сокрушишь многие народы, и посвятишь Господу стяжания их и богатства
    их Владыке всей земли.
  bqc-SIM: Siↄnadeↄ, à fɛlɛ pↄgbɛ̃! Má tó àↄ gbãa lán zu pↄ́ a kↄ́ba dɛ mↄ ũ
    mɛ́ a swɛ dɛ mↄgotɛ̃ ũwaɛ, í bui dasipiↄ úlↄ. Á ń pↄ́ pↄ́ aa è gbɛ̃blea
    guu kpaa, an àizɛɛↄ i gↄ̃ mapi ma dṹnia Dii pↄ́ ũ.
  tcz-CHONGTHU: Kipatdoh inlang nam hohi suchip in, O Jerusalem Keiman thih saki hole
    sum eng chaokol kapeh ding nahin, nam tampi ahel hella navoh chip ding ahi. Nangman
    agou anei hou amansah hou chu Pakai angsunga napeh lut kit ding ahi.
  mar-mar: परमेश्वर म्हणतो, “सियोनेच्या कन्ये, ऊठ आणि मळणी कर, मी तुला लोखंडाची शिंगे
    व कास्याचे खूर करीन. तू पुष्कळ लोकांचा चुराडा करशील. मी त्यांची संपत्ती परमेश्वरास
    आणि त्यांचे धन जगाच्या प्रभूला समर्पित करीन.”
  qub-qub: 'Tayta Diosga caynömi nin: «Sión runacuna, jatarcärir ërayna-llapa. Nogami
    yanapäshayqui fyërrupita wagrayoj, runsipita shilluyoj töruno fiyupa callpayoj
    canayquipaj. Chaynöpami achca nasyun runacunata lluchcar-ushanquipaj. Mana allita
    ruraypa tarishan cösancunatapis gamcunami guechunquipaj. Nircorga llapanpaj munayniyoj
    noga Tayta Diosniquitami goycamanquipaj.»'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, bɛɛ Yerusɑlɛmugibu, i seewo i bɛɛn yibɛrɛbɑ so nge
    ɑlikɑmɑ. Kon de i n dɑm mɔ nge kɛtɛn kɔbɑ ye yɑ dɑm mɔ nge sisu. Mɑ yen nɑɑ konnu
    nu dɑm mɔ nge sii gɑndu. I ko i bwese dɑbinu munkuwɑ. Kpɑ i ben ɑrumɑni geɑ mwɑ
    i nɛ Gusunɔ tem kpuron Yinni yiiyɑ.
  hat-hat: 'Seyè a di: Nou menm moun lavil Siyon, leve non! Foule lènmi nou yo anba
    pye nou! M''ap ban nou fòs, n''ap tankou towo bèf ki gen kòn ak zago fè. N''ap
    kraze anpil nasyon an miyèt moso. N''a pran tou sa yo genyen ansanm ak tout richès
    yo, n''a ofri yo ban mwen, mwen menm Seyè a, ki mèt tout latè.'
  eng-BSB: Rise and thresh, O Daughter of Zion, for I will give you horns of iron
    and hooves of bronze to break to pieces many peoples. Then you will devote their
    gain to the LORD, their wealth to the Lord of all the earth.
  tod-tod: Siyɔn nuiti, à wuzeɠe, wo moloi loɠa! Nà minɛi losu wo ʋa, é ga kɔlui,
    gè wo-ʋolokagi ɠɛ eɠɛ kɔlu ɓɔigi, wa nuɓusɛ mɔinmɔin dɛɛvɛ ɠɔɠɔwu, wa ti-yeaɠɔligi
    kpein kɛ ga Ɠɔoɠɔ GALAGI nɔnɔ, ta-naavoloi kpein ka ɠɛ ga Ɠɔoɠɔ GALAGI nɔnɔ, eteai
    pɛ Maliɠii.
  eng-WEBPB: Arise and thresh, daughter of Zion, for I will make your horn iron, and
    I will make your hoofs bronze. You will beat in pieces many peoples. I will devote
    their gain to the LORD, and their substance to the Lord of the whole earth.
  kbq-kbq: Jerusalemi kumapima nemaniza vahe'mota otita tamagri ha' vahe'ma mani'nazana
    ome zamaheta zamazeri havizantfa hiho huno Ra Anumzamo'a hu'ne. Na'ankure Nagra
    hankanavea tamisanugeno, tamagri hankavemo'a hankavenentake huno mago ainireti
    tro hu'naza pazivekna nehanigeno, tamagiamo'a bronsigna hu'nesanigeta, rama'a
    kumatamimpi vahera hara huzamanteta zamazeri havizantfa nehutma, havi kanteti'ma
    eri'naza feno zantamina eritma, maka ama mopama kegavama hu'noa Ra Anumzamo'na
    eme namigahaze.
  nhe-BL: 'Huajca ipan nopa tonal TOTECO inmechilhuis inisraelitame: “Ximotlalanaca
    huan ximoquejquetzaca ininpani imocualancaitacahua. Na niimoTECO nimechmacas chicahualistli.
    Inquipiyase chicahualistli queja se tlapiyali ica icuacua tlen tepostli huan iisti
    tlen bronce. Huan inquinhuejhuelose miyac tlacame huan nochi ininricojyo imocualancaitacahua
    tlen quitlantoque ica istlacatili, se tonal inquiselise para innechmacase. Quena,
    innechmacase queja se tlacajcahualistli, niimoTeco, tlen noaxca nochi tlaltepactli.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Teko Zeruzarez pe har wà. Pepu'àm
    peàmàtyry'ymar wazuka pà nehe. Apumukàg putar ihe nehe. Peiko putar tapi'ak awa
    i'ak itaper iapo pyrer hereko har ài nehe, ipyàpe itamorog iapo pyrer hereko har
    ài nehe. Pemumaw putar teko ywy tetea'u wanehe har wà nehe. Aiko ywy nànànar wazar
    romo ihe. Pemur putar wama'e wakàgaw rupi wanemimono'og kwer ihewe nehe.
  eng-DRA: 'Arise, and tread, O daughter of Sion: for I will make thy horn iron, and
    thy hoofs I will make brass: and thou shalt beat in pieces many peoples, and shalt
    immolate the spoils of them to the Lord, and their strength to the Lord of the
    whole earth.'
