  kan-OKCV: ಚೀಯೋನ್ ಪುತ್ರಿಯೇ, ಎದ್ದು ತುಳಿ. ಏಕೆಂದರೆ ನಿನ್ನ ಕೊಂಬನ್ನು ಕಬ್ಬಿಣವಾಗಿಯೂ ನಿನ್ನ
