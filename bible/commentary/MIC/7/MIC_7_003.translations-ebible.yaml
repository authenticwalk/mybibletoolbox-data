verse: MIC.007.003
translations:
  mal-C: ദുഷ്ടത പ്രവർത്തിക്കാൻ ഇരുകൈകൾക്കും സാമർഥ്യമുണ്ട്; ഭരണാധികാരി സമ്മാനം ആവശ്യപ്പെടുന്നു,
    ന്യായാധിപൻ കൈക്കൂലി സ്വീകരിക്കുന്നു, ശക്തർ തനിക്കിഷ്ടമുള്ളതൊക്കെയും വിളിച്ചുപറയുന്നു.
    അവർ ഒരുമിച്ച് ഗൂഢാലോചന നടത്തുന്നു.
  deu-TKW: Auf das Böse sind ihre Hände aus, es eifrig zu verrichten. Der Obere fordert,
    und der Richter richtet für Bezahlung, und der Große redet seines Herzens Gelüste
    frei heraus, und so flechten sie es zusammen.
  lin-lin: Maboko na bango eyebi penza kosala makambo mabe, bakambi mpe basambisi
    na bango bakomi koluka kanyaka ; bongo bato ya makasi bazali kosala makambo nyonso
    oyo balingi, bayokanaka mpo na kosala bato mabe.
  eng-LSV: On the evil [are] both hands to do [it] well, || The prince is asking—also
    the judge—for repayment, || And the great—he is speaking the mischief of his soul,
    || And they wrap it up.
  eng-GNV: 'To make good for the euil of their hands, the prince asked, and the iudge
    iudgeth for a reward: therefore the great man he speaketh out the corruption of
    his soule: so they wrapt it vp.'
  eng-WEBSTER: 'That they may do evil with both hands earnestly, the prince asketh,
    and the judge asketh for a reward; and the great man , he uttereth his mischievous
    desire: so they wrap it up.'
  nhw-BL: Nochi quipiyaj miyac yajatili para tlajtlacolchihuase hasta ica nochi ininchicahualis.
    Totlayacancahua huan tojueces quintlajtlaníaj nochi ma quintlaxtlahuica para tetlajtolsencahuase
    quen inijuanti quinequij. Catli tominpiyaj quinilhuíaj tlaque quinequij ma quinchihuilica
    huan ya nopa quichihuaj nopa tequitini masque amo nesi sintla tlasencajtoque.
  swh-ONEN: 'Mikono yote miwili ni hodari katika kufanya ubaya, mtawala anadai zawadi,
    hakimu anapokea rushwa, wenye nguvu wanaamuru wanachotaka: wote wanafanya shauri
    baya pamoja.'
  bba-bba: Bɑ kɔ̃sɑn kobun yɛ̃ru mɔ. Mɑ sinɑmbu kɑ siri kowobu bɑ tɔmbu nɔm birɑm
    kɛ̃nu mwɑɑrimɔ. Ben dɑmɡibu bɑ ben binɛ sɔ̃ɔsimɔ. Mɑ be kpuro bɑ nɔɔ tiɑ sɑ̃ɑ
    bu kɑ ko ye bɑ kĩ.
  eng-KJVCPB: 'That they may do evil with both hands earnestly, The prince asketh,
    and the judge asketh for a reward; And the great man, he uttereth his mischievous
    desire: So they wrap it up.'
  luo-luo: Lweteni duto ariyo olony e timo richo. Jatelo dwaro mich githuon, jangʼad
    bura kawo asoya, jogi maroteke chuno ji gi timo gigegi magidwaro, giduto kaachiel
    giwinjore e wachni.
  meu-meu: Imadia na e heḡaeḡaemu, kara dika ikarana, vada bae kara balaheni; hanua
    lohiana bona hahemaoro tauna ese henitao koikoi ḡauna e tahuamu, bona tau badana
    ese ena heḡahusi ḡaudia e gwauraimu; unu amo kara maoromaoro e moḡeamu.
  npi-ULB: तिनीहरूका हातहरू हानी गर्नलाई पोक्त छन् । शासकले पैसा माग्दछन्, न्यायकर्ता
    घूस लिनको निम्ति तयार छन्, र शक्तिशाली मानिसले आफूले प्राप्‍त गर्न चाहेको कुरा
    अरूहरूसँग माग्दछ । यसरी तिनीहरू एकसाथ षड्यन्त्र रच्छन् ।
  yor-yor: Ọwọ́ wọn méjèèjì ti múra tán láti ṣe búburú; àwọn alákòóso ń béèrè fún
    ẹ̀bùn, àwọn onídàájọ́ sì ń gba owó àbẹ̀tẹ́lẹ̀ alágbára sì ń pàṣẹ ohun tí wọ́n
    fẹ́, gbogbo wọn sì jùmọ̀ ń dìtẹ̀.
  pes-OPCB: دستهایشان برای ارتکاب گناه مهارت دارند. حاکم و قاضی هر دو رشوه می‌خواهند.
    قدرتمندان به آنها رشوه می‌دهند و می‌گویند چه می‌خواهند و آنها نیز برای انجام خواسته‌های
    ایشان نقشه می‌کشند.
  tgl-ULB: Ang kanilang mga kamay ay napakahusay sa paggawa ng pinsala. Ang mga pinuno
    ay humihingi ng pera, ang hukom ay handa sa mga suhol, at sinasabi ng makapangyarihang
    tao sa iba kung ano ang gusto niyang makuha. Kaya nagbalak sila ng masama.
  cbu-NT: Ichingarusin mantsirimsheetsim yasaksin, kurak, mishat k'kuzee yaramapanitam
    kurikpaneetsimari istakana, watam kurikee zapan tuwapkanawa. Tputsee tamapingamaam
    ngichkanaya. Yuw waana zandkana anootsim tsiyatkana. Irusarinshuch ashkusin Irusarinaa
    yakat tayutaritkana.
  hui-hui: Ti bibahendeoreme ko ngubi ngaru bulenenaga tigua bu debeore haga ka. Haru
    haga karubi dabaganeali karubi tigua mbirale mbira la hole lowa muni ngi lolene
    nga lalu ka. Agali hongohe dunini kagome mbirale ibu hame leda ale tigua bilo
    ibugua ogo ale hame ledo laragola tigua bule mo manda manda biaga.
  mya-mya: သူ​တို့​သည်​မ​ကောင်း​မှု​ကို​ပြု​လုပ်​ရန်​စိတ် အား​ထက်​သန်​ကြ​၏။ အ​ရာ​ရှိ​များ​နှင့်
    တ​ရား​သူ​ကြီး​များ​သည် တံ​စိုး​လက်​ဆောင် တောင်း​တတ်​ကြ​၏။ သြ​ဇာ​ရှိ​သော​သူ​၏ အ​လို​ဆန္ဒ​ကို​လိုက်​၍
    သူ​တို့​သည်​မ​ကောင်း မှု​ကို​အ​တူ​တ​ကွ​ကြံ​စည်​ကြ​၏။-
  bod-N: དེ་དག་གི་ལག་ཟུང་ནི་ངན་པ་བྱེད་པར་མཁས་ལ། རྒྱལ་པོ་དང་ཁྲིམས་དཔོན་རྣམས་ཀྱིས་ལྐོག་རྔན་ལེན་པ་དང་།
    ཐོབ་གོ་ས་ཅན་གྱིས་རང་སེམས་ཀྱི་འདོད་པའི་གཏམ་སྨྲས་ནས་ཕན་ཚུན་ངན་འབྲེལ་བྱེད་དོ། །
  sna-sna: Maoko ose ari maviri ane unyanzvi pakuita zvakaipa; mubati anomanikidzira
    vanhu kuti vamupe zvipo, mutongi anotambira fufuro, vane simba vanomanikidzira
    zvido zvavo; vose vanozvironga pamwe chete.
  spa-BLM: Sus manos están en lo que es malo para hacerlo diligentemente. El gobernante
    y el juez piden un soborno. El hombre poderoso dicta el mal deseo de su alma.
    Así conspiran juntos.
  cac-cac: Cuchb'um eb' d'a eb' sc'ulan chucal. A eb' yajal yed' eb' juez, sc'an tumin
    eb' d'a elc'altac d'a eb' tz'och smul d'a yetanimail. A eb' nivac yelc'ochi, a
    tas sja d'a spensar eb', a chi' syal eb' d'a eb' yajal chi', yuj chi' lajan tz'aj
    spensar eb' tas syutej yixtan eb' yetanimail chi'.
  swh-ULB: Mikono yao ni mizuri mno kwa kufanya madhara. watawala huuliza pesa, hakimu
    yuko tayari kwa rushwa, na mtu mwenye nguvu anawaambia wengine kile anachokitaka
    kujipatia. Hivyo ndivyo waundavyo kwa pamoja.
  bel-bel: Рукі іхнія павернуты на тое, каб умець рабіць ліха; начальнік патрабуе
    дарункаў, і судзьдзя судзіць за хабар, а вяльможы выказваюць благія хаценьні душы
    сваёй і перакручваюць справу.
  deu-ELBBK: Nach dem Bösen sind beide Hände gerichtet, um es wohl auszuführen. Der
    Fürst fordert, und der Richter richtet gegen Entgelt, und der Große spricht die
    Gier seiner Seele aus, und sie flechten es ineinander.
  mbb-OT: Nelayam sikandan te kebaal te mezaat. Is menge pengulu wey menge meghuhukum
    ne edawat te sipsip. Ne ebpezumdumahan dan dà is egkesuatan te menge nekilala
    wey gehemanen he menge etew. Nesevaha sikandan te kebulegkù te hustu he kukuman.
  mal-2015: ജാഗ്രതയോടെ ദോഷം പ്രവർത്തിക്കേണ്ടതിന്നു അവരുടെ കൈ അതിലേക്കു നീണ്ടിരിക്കുന്നു;
    പ്രഭു പ്രതിഫലം ചോദിക്കുന്നു; ന്യായാധിപതി പ്രതിഫലം വാങ്ങി ന്യായം വിധിക്കുന്നു;
    മഹാൻ തന്റെ മനസ്സിലെ ദുരാഗ്രഹം പ്രസ്താവിക്കുന്നു; ഇങ്ങനെ അവർ പിരിമുറുക്കുന്നു.
  rmc-rmc: Peskre vastenca džanen, sar pes kerel o nalačhipen. O vladci žadinen o
    dari, o sudci užaren o prepočiňiben, o zoralo rozkazinel avke, sar ov kamel, a
    jekhetane plaňinen, sar oda te kerel.
  pes-OPV: دستهای ایشان برای شرارت چالاک است، رئیس طلب می‌کند و داور رشوه می‌خواهد
    و مرد بزرگ به هوای نفس خود تکلم می‌نماید؛ پس ایشان آن را به هم می‌بافند.
  ron-1924: 'Мыниле лор сунт ындрептате сэ факэ рэу: кырмуиторул чере дарурь, жудекэторул
    чере платэ, чел маре ышь аратэ пе фацэ че дореште ку лэкомие, ши астфел мерг мынэ-н
    мынэ.'
  ben-OBCV: দুষ্কর্ম করার জন্য দু-হাতই দক্ষ; শাসকেরা উপহার দাবি করে, বিচারকেরা ঘুস
    নেয়, ক্ষমতাশালীরা তাদের ইচ্ছা প্রকাশ করে, তারা একসঙ্গে চক্রান্ত করে।
  som-som: Gacmahoodu waxay aad ugu dadaalaan inay sameeyaan wax shar ah. Amiirka
    iyo xaakinkuba waxay dadka weyddiistaan laaluush. Ninka weynuna wuxuu ku hadlaa
    xumaanta naftiisu doonayso, oo sidaasay isugu maroojiyaan xumaan.
  lat-VUC: 'Malum manuum suarum dicunt bonum: princeps postulat, et judex in reddendo
    est; et magnus locutus est desiderium animæ suæ, et conturbaverunt eam.'
  eng-ASVBT: 'Their hands are upon that which is evil to do it diligently; the prince
    asketh, and the judge is ready for a reward; and the great man, he uttereth the
    evil desire of his soul: thus they weave it together.'
  ita-1885: Ambe le mani sono intente a far male a più potere; il principe chiede,
    e il giudice giudica per ricompensa, e il grande pronunzia la perversità dell'anima
    sua, ed essi l'intrecciano.
  eng-LXXUP: 'they prepare their hands for mischief, the prince asks a reward, and
    the judge speaks flattering words; it is the desire of their soul:'
  eng-ULB: 'Their hands are very good at doing harm: the ruler asks for money, the
    judge is ready for bribes, and the powerful man is saying to others what he wants
    to obtain. Thus they plot together.'
  spa-VBL: Son expertos en hacer el mal; tanto los oficiales como los jueces piden
    sobornos; los poderosos exigen según sus ambiciones malvadas; y conspiran juntos
    para obtener lo que desean.
  fra-_FOB: 'Quant au mal, il y a des mains pour le bien faire: le prince exige, le
    juge demande une rétribution, le grand manifeste l''avidité de son âme, et ils
    ourdissent cela ensemble.'
  mal-mal: ജാഗ്രതയോടെ ദോഷം പ്രവർത്തിക്കേണ്ടതിന് അവരുടെ കൈ അതിലേക്ക് നീണ്ടിരിക്കുന്നു;
    പ്രഭു പ്രതിഫലം ചോദിക്കുന്നു; ന്യായാധിപതി കോഴ വാങ്ങി ന്യായം വിധിക്കുന്നു; മഹാൻ
    തന്റെ മനസ്സിലെ ദുരാഗ്രഹം പ്രസ്താവിക്കുന്നു; ഇങ്ങനെ അവർ ആലോചന കഴിക്കുന്നു.
  urd-GVR: Donoṅ hāth ġhalat kām karne meṅ ek jaise māhir haiṅ. Hukmrān aur qāzī rishwat
    khāte, baṛe log mutalawwinmizājī se kabhī yih, kabhī wuh talab karte haiṅ. Sab
    mil kar sāzisheṅ karne meṅ masrūf rahte haiṅ.
  suz-BL: मेकोपुकी मरिम्‍शो पचा कली जोक्‍ब बाक्‍नीम। आन ठेयब मुर नु निसाफ पाइबपुकीमी
    घूस जाइ‍नीम। सक्ति पाइश्‍शोपुकीमी मार मिम्‍तमे मेकोन पाइनीम। मोपा ठीक पतीके कली
    दूली सेल्‍नीम।
  eng-NOY: Their hands are diligent for evil; The prince asketh a bribe, And the judge
    decideth for money! The great man giveth judgment according to his desire; They
    conspire to pervert justice.
  ita-1927: 'Le loro mani sono pronte al male, per farlo con tutta cura: il principe
    chiede, il giudice acconsente mediante ricompensa, il grande manifesta la cupidigia
    dell’anima sua, e ordiscono così le loro trame.'
  ckb-ckb: بۆ خراپە هەردوو دەستەکانیان چالاکن، میر داوای دیاری دەکات، دادوەر بەرتیل
    وەردەگرێت، بەهێز بە ئارەزووی خۆی قسە دەکات پێکەوە دەیڕێسن.
  eng-BBE: Their hands are made ready to do evil; the ruler makes requests for money,
    and the judge is looking for a reward; and the great man gives decisions at his
    pleasure, and the right is twisted.
  kan-OKCV: ಕೆಟ್ಟದ್ದನ್ನು ಎರಡು ಕೈಗಳಿಂದ ಚೆನ್ನಾಗಿ ಮಾಡುವಂತೆ ಆಡಳಿತಗಾರರು ಉಡುಗೊರೆಗಳನ್ನು ಕೇಳುತ್ತಾರೆ.
    ನ್ಯಾಯಾಧಿಪತಿಗಳು ಲಂಚವನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತಾರೆ. ಶಕ್ತಿಶಾಲಿ ಮನುಷ್ಯನು ತನ್ನ ಕೇಡಿನ ಆಸೆಯನ್ನು
    ತಾನೇ ಹೇಳುತ್ತಾನೆ; ಅವರೆಲ್ಲರೂ ಒಟ್ಟಾಗಿ ಒಳಸಂಚುಮಾಡುತ್ತಾರೆ.
  tam-2017: பொல்லாப்புச் செய்வதற்கு அவர்களுடைய இரண்டு கைகளும் ஒன்றாகச் சேரும்; அதிபதி
    கொடு என்கிறான்; நியாயாதிபதி கைக்கூலி கேட்கிறான்; பெரியவன் தன் தகாத ஆசையைத் தெரிவிக்கிறான்;
    இவ்விதமாகப் புரட்டுகிறார்கள்.
  spa-RV-1909: Para completar la maldad con sus manos, el príncipe demanda, y el juez
    juzga por recompensa; y el grande habla el antojo de su alma, y lo confirman.
  ron-BTF: Pentru ca să facă răul cu amândouă mâinile cu zel, și prințul și judecătorul
    cer o răsplată; și omul mare, își rostește dorința ticăloasă; astfel încheie târgul.
  eng-WEBP: Their hands are on that which is evil to do it diligently. The ruler and
    judge ask for a bribe. The powerful man dictates the evil desire of his soul.
    Thus they conspire together.
  eng-FBV: They are experts at evil; both officials and judges ask for bribes; the
    powerful demand their evil desires; and they scheme together to get what they
    want.
  nld-1939: Hun handen deugen enkel voor kwaad. De vorst zuigt uit, de rechter is
    veil, De grote roept openlijk wat hij wil;
  nch-BL: Nochi quipiyaj miyac yajatili para tajtacolchihuase hasta ica nochi ininchicahualis.
    Totayacancahua huan tojueces quintajtaníaj nochi ma quintaxtahuica para tetajtolsencahuase
    quej inijuanti quinequij. Cati tominpiyaj quinilhuíaj taya quinequij ma quinchihuilica
    huan ya nopa quichihuaj nopa tequichihuani masque amo nesi sinta tasencajtoque.
  vie-1934: Tay chúng nó chăm làm sự dữ. Quan trưởng thì đòi của, quan xét thì tham
    hối lộ, còn người lớn thì nói sự ưa muốn dữ của lòng mình; vậy thì cùng nhau đan
    dệt.
  hin-CV: उनके हाथ बुराई के काम करने में माहिर हैं; शासन करनेवाले उपहार की मांग करते
    हैं, न्यायाधीश घूस लेते हैं, शक्तिशाली लोग अपनी इच्छाओं की पूर्ति बलपूर्वक करते
    हैं, वे सब मिलकर षड़्‍यंत्र रचते हैं.
  spa-BES: Sus manos están preparadas para hacer el mal; el gobernante solicita dinero
    y el juez busca una recompensa; y el gran hombre toma decisiones a su gusto, y
    juntos lo traman.
  tdx-tdx: Fità-roe ty mahatafetetse o sata rati’eo; ipaia’ i roandriañey naho takea’
    i mpizakay ty vokàñe; aboa’ ty bey ty fikitrohan-tro’e, vaho rarè’ iereo hitraoke.
  tha-KJV: มือทั้งสองของเขาคอยจ้องแต่​สิ​่งที่​ชั่ว เพื่อจะกระทำด้วยความขยัน เจ้​านายและผู้พิพากษาขอสินบน
    และคนใหญ่คนโตก็​เอ​่ยถึงความปรารถนาชั่วแห่งจิตใจของเขา ต่างก็สานสิ่งเหล่านี้​เข้าด้วยกัน
  por-BR-2018: Suas mãos são habilidosas em fazer o mal; o príncipe dá ordens e o
    juiz julga por propina; e o grande fala o mau desejo de sua alma, e colaboram
    com ele.
  deu-ELO: Nach dem Bösen sind beide Hände gerichtet, um es wohl auszuführen. Der
    Fürst fordert, und der Richter richtet gegen Entgelt, und der Große spricht die
    Gier seiner Seele aus, und sie flechten es ineinander.
  eng-WYC-2018: The evil of their hands they say good; the prince asketh, and the
    doomsman is in yielding; and a great man spake the desire of his soul, and they
    troubled together it. (They say that the evil of their hands is good; the leader,
    or the ruler, and the judge, ask for gifts, or bribes; the great man spoke of
    the evil desire of his heart, and he got it; yea, they all make trouble together.)
  epo-epo: Por pravigi malbonan faron, la estro postulas donacon kaj la juĝisto pagon;
    la altrangulo parolas, kion li volas, kaj konfuzas la aferojn.
  uig-PIN: Rǝzillikni puhta ⱪilix üqün, Ikki ⱪoli uningƣa tǝyyarlanƣan; Əmir «inam»ni
    soraydu, Soraⱪqimu xundaⱪ; Mɵtiwǝr janab bolsa ɵz jenining nǝpsini axkara eytip
    beridu; Ular jǝm bolup rǝzillikni toⱪuxmaⱪta.
  beo-beo: 'Ilia huluane da wadela:i hou obenanewane hamonanumusa: dawa:. Eagene ouligisu
    dunu amola fofada:su ouligisu dunu huluane da hano suligili adole ba:sa. Mimogo
    dunu da ilia hanai ilima adosa. Amaiba:le, ilia huluane da gilisili wadela:le
    ilegele sia:daha.'
  tpi-OTNT: Ol i save tumas long mekim pasin nogut. Ol ofisa na ol jas i save tokim
    ol man long givim mani long ol bilong grisim ol long paulim kot. Ol man i gat
    biknem i save tokim ol jas long laik bilong ol, na ol jas i bihainim tok bilong
    ol dispela man.
  hau-SA: Dukan hannuwansu sun gwaninta wajen yin mugunta; shugabanni suna nema a
    ba su kyautai, alƙalai suna nema a ba su cin hanci, masu iko suna faɗar son zuciyarsu,
    duk suna ƙulla makirci tare.
  uig-LAT: Rezillikni puxta qilish üchün, Ikki qoli uninggha teyyarlan’ghan; Emir
    «inam»ni soraydu, Soraqchimu shundaq; Mötiwer janab bolsa öz jénining nepsini
    ashkara éytip béridu; Ular jem bolup rezillikni toqushmaqta.
  nde-nde: Izandla zombili zizingcitshi ekwenzeni okubi; umbusi ufuna izipho ngamandla,
    umahluleli wamukela isivalamlomo, abalamandla babiza abakufisayo, bonke baceba
    okubi bendawonye.
  ton-ton: Koeʻuhi ke nau fai fakamātoato ʻi he kovi ʻaki ʻae ongo nima ʻosi pe, ʻoku
    ʻeke ʻe he houʻeiki, pea ʻeke mo e fakamaau ki he meʻa foaki; pea mo e tangata
    māʻolunga ʻoku ne fakahā hono loto kovi pea pehē, ʻoku nau ʻufiʻufi ia.
  ces-1613: Co zlého oběma rukama páchají, to aby za dobré počteno bylo. Kníže žádá,
    a soudce z úplatku soudí, a kdož veliký jest, ten mluví převrácenost duše své,
    a v hromadu ji pletou.
  eng-WMB: Their hands are on that which is evil to do it diligently. The ruler and
    judge ask for a bribe. The powerful man dictates the evil desire of his soul.
    Thus they conspire together.
  tam-TCV: அவர்களின் இரு கைகளுமே தீமை செய்வதில் தேர்ச்சி பெற்றவை. ஆளுநர் அன்பளிப்புகளை
    வற்புறுத்திக் கேட்கிறான். நீதிபதிகள் இலஞ்சத்தை ஏற்றுக்கொள்கிறார்கள். அதிகாரத்தில்
    உள்ளவர்கள் தாம் விரும்புவதையே கட்டளையிடுகிறார்கள். இவ்வாறு அவர்கள் ஒன்றிணைந்து
    சதி செய்கிறார்கள்.
  ceb-ULB: 'Hanas ang ilang mga kamot sa pagbuhat ug daotan: ang magmamando mangayo
    ug salapi, ang maghuhukom andam nga modawat ug suhol, ug ang gamhanan nga tawo
    nagsulti sa uban kung unsa ang buot niyang angkonon. Busa nagkahiusa sila sa paglaraw.'
  pol-UBG: By chętnie czynić zło obiema rękami, książę i sędzia żądają datku; zamożny
    człowiek wypowiada swoją przewrotną żądzę. I razem wszystko splatają.
  kyc-kyc: Nakama peparae yulu koo dupwana pinya ama mora piso otasi karaminyi. Akali
    mupwa dupwape kote singi dupwapeme yulu koo dokona panga soo nyisamana kana jinya
    lao nyakamyuo karaminyi. Akali andake dokome lao dokopa, Dopa pimili lao suu pilyu,
    lapyamo dokopa menge dupwa pipya wato lao petaminyi.
  urd-GVU: دونوں ہاتھ غلط کام کرنے میں ایک جیسے ماہر ہیں۔ حکمران اور قاضی رشوت کھاتے،
    بڑے لوگ متلوّن مزاجی سے کبھی یہ، کبھی وہ طلب کرتے ہیں۔ سب مل کر سازشیں کرنے میں
    مصروف رہتے ہیں۔
  eng-OEBCW: Their hands know well how to do evil, the officer and judge demands a
    bribe, the high official decides as he pleases and they conspire to pervert justice.
  deu-1912: und meinen, sie tun wohl daran, wenn sie Böses tun. Was der Fürst will,
    das spricht der Richter, daß er ihm wieder einen Dienst tun soll. Die Gewaltigen
    raten nach ihrem Mutwillen, Schaden zu tun, und drehen's wie sie wollen.
  kan-2017: ಎರಡು ಕೈಗಳನ್ನು ಹಾಕಿ ಕೆಟ್ಟ ಕೆಲಸವನ್ನು ಚೆನ್ನಾಗಿ ಮಾಡುತ್ತಾರೆ. ಪ್ರಭುವು ಧನವನ್ನು
    ಕೇಳುತ್ತಾನೆ. ನ್ಯಾಯಾಧಿಪತಿಯು ಲಂಚಕ್ಕೆ ಕೈಯೊಡ್ಡುತ್ತಾನೆ. ದೊಡ್ಡ ಮನುಷ್ಯನು ತನ್ನ ದುರಾಶೆಯನ್ನು
    ತಿಳಿಸುತ್ತಾನೆ. ಹೀಗೆ ಕುಯುಕ್ತಿಯನ್ನು ಹೆಣೆಯುತ್ತಾರೆ.
  yap-yap: Ri yad ba salap i ngongliy e kireb. Pi tolang nge pi tapuf oloboch e yad
    be ning pulworad ni ngu’ur sasalap gad. Pi’in ni ba ga’ lungun e yad ma yog ngorad
    e tin yad ba’adag, miyad luguy nag u ta’bang.
  hlt-MCSB: A kut rhoi tah boethae dongah lohna coeng. Mangpa loh lai sahnah ham a
    bih tih lai a tloek. A hinglu loh talnah thui hamla haam tih amah neh tingtong
    uh.
  mdy-ETH: ኩጫ ዔያቶኮ ፑርታ ባኣዚ ማዺሢ ዔሬያኬ፤ ቢታንታ ዓኣ ዓሶንታ ዎጎ ዎጋ ዓሳኣ ዴሜና ዔኮ ሚኢሼ ዖኦጫኔ፤ ዎልቆሲ
    ፔ ኮዓ ባኮ ዎልቄና ማማዺሺሳኔ፤ ዬያይዲ ቢያሢ ዎጎ ዎቢሻኔ።
  twi-ASANTE: Nsa mmienu no nyinaa akokwa bɔneyɛ mu; sodifoɔ bisa akyɛdeɛ, ɔtemmufoɔ
    gye adanmudeɛ, wɔn a tumi wɔ wɔn nsa mu no yɛ deɛ wɔpɛ, wɔn nyinaa bɔ mu dwene
    amumuyɛ ho.
  eng-WEBU: Their hands are on that which is evil to do it diligently. The ruler and
    judge ask for a bribe. The powerful man dictates the evil desire of his soul.
    Thus they conspire together.
  wal-wal: Eta kusheti naa77aikka iitabaa oottanau loohi uttidosona. Halaqainne daannai
    mattaayiyaa oichchoosona; gita asati bantta amottidobaa odoosona; eti ubbaikka
    issippe iitaa phuphphuroosona.
  spa-PDDPT: Con respecto al mal, ambas manos lo hacen bien. El príncipe pide soborno
    y también el juez. El grande habla de la codicia de su alma. Así lo entretejen
    juntos.
  gun-gun: Ha'e kuery opo py ojapo 'rã mba'emo vai anho, onhea'ã 'rã guive ojapo ete
    peve. Huvixa ma nhombopagaxea rupi anho oiko, joe oikuaa pota va'e kuery ma peráta
    re anho ojapo, yvatekueve ma ijayvu 'rã okuapy opy'a py ojapo vaixea oĩ va'e re.
    Ha'e rami vy peteĩ rami ete 'rã ikuai mba'emo vai apoa rupi.
  agu-BL: Tircu'n e', chin tz'aknakt nin le chiwi' yi ẍe'n chiban tan banle'n e'chk
    yab ajtza'kl. Nin yi e' wi'tz ajcaw ntin na chitzan tan jakle'n pwok. Nin yi e'
    pujul xtisya' ntin xo'qui'n cya'n. Nin yi e' yi at ca'wl ẍchik'ab ntin na chiban
    yi cyetz cyajbil. Nin na po'tij cyakil yi chitanum tan yi e'chk ajtza'kla'tz.
  ilo-ULB: 'Nalaingda nga agaramid iti kinaranggas: agdawat ti kuarta ti agturay,
    agdawat iti pasuksok ti ukom, ken ibagbaga ti nabileg a tao kadagiti dadduma a
    tattao dagiti kayatna a gun-oden. Ket agpanggepda iti dakes a sangsangkamaysa.'
  kpg-kpg: Digaula huogodoo e iloo ginaadou di hai nia mee huaidu. Digau aamua mo
    digau hai gabunga e kumi nadau hui halahalau i di nadau haga huaidu nia daangada.
    Tangada dela ono mogobuna i golo e hagi anga gi digaula ana mee ala e hiihai ginai,
    gei digaula gaa buni ginai.
  uig-ARA: رەزىللىكنى پۇختا قىلىش ئۈچۈن، ئىككى قولى ئۇنىڭغا تەييارلانغان؛ ئەمىر «ئىنئام»نى
    سورايدۇ، سوراقچىمۇ شۇنداق؛ مۆتىۋەر جاناب بولسا ئۆز جېنىنىڭ نەپسىنى ئاشكارا ئېيتىپ
    بېرىدۇ؛ ئۇلار جەم بولۇپ رەزىللىكنى توقۇشماقتا.
  sus-sus: E birin fata fe ɲaaxi rabade. Mangɛe, nee wama buɲa tinxintare xɔn ma.
    Kiitisae, nee kiiti sama kɔbiri nan tun ma fe ra. Kuntigie, nee fan e xa wasabaliya
    masenma. E birin na fe keren nɛ.
  pon-2006: Irail koaros samanih wiahda me suwed. Lapalap akan oh sounkopwung kan
    kin peki re en ale pweinen ar pahn wia doadoahk ni ahl sapwung. Aramas me kin
    ahneki manaman kin ndaiong irail dahme e mwahuki, re ahpw kin ehukipene koasoandio.
  jae-jae: Êsêac lemeŋ ŋagaô kêtu sêŋgôm secŋa. Gôliŋwaga sêjatu mone, ma mêtôcwaga
    sêkôc awa ŋalêsiŋa. Lau kapôêŋ sêsa lêŋ, taŋ nêŋ ŋalêlôm kêkac êsêac naŋ, ma sêlênsôŋ
    biŋgêdêŋ.
  ksd-ksd: Dia tulue ra lima i diat upi diat a pait ra magit i kaina, ma dia ongor
    tana; ra luluai i vartuluai, ma ra tena varkurai i nuk upi ra vabongon, ma ra
    ngalangala i vaarike ra kaina mamainga ta ra balana; damana dia vir guve.
  grc-BRENT: ἐπὶ τὸ κακὸν τὰς χεῖρας αὐτῶν ἑτοιμάζουσιν· ὁ ἄρχων αἰτεῖ, καὶ ὁ κριτὴς
    εἰρηνικοὺς λόγους ἐλάλησε, καταθύμιον ψυχῆς αὐτοῦ ἐστιν· καὶ ἐξελοῦμαι τὰ ἀγαθὰ
    αὐτῶν
  ind-AYT: “Tangan mereka terampil berbuat jahat. Pemimpin menuntut, hakim dapat disuap,
    pembesar memberi keputusan sesuka hatinya, dan mereka menutupinya!”
  nya-nya: Manja awo onse ndi aluso pochita zoyipa; wolamulira amafuna mphatso, woweruza
