    ol dispela man.
  dan-1931: Deres Hænder er flinke til ondt, Fyrsten kræver, Dommeren er villig for
    Betaling; Stormanden nævner, hvad han begærer; og derefter snor de det sammen.
  vie-OVCB: Tay chúng thành thạo làm việc gian ác! Các quan quyền đều đòi ăn hối lộ.
    Bậc lãnh đạo chẳng còn che giấu tham vọng của họ; tất cả đều toa rập nhau chà
    đạp công lý.
  guj-2017: તેઓના હાથો નુકસાન કરવામાં ઘણાં કુશળ છે. સરદારો પૈસા માગે છે, ન્યાયાધીશો
    લાંચ માટે તૈયાર છે, બળવાન માણસ પોતાના મનનો દુષ્ટ ભાવ પ્રગટ કરે છે. તેઓ ભેગા મળીને
    ષડ્યંત્ર રચે છે.
  pon-2006A: Irail koaros samanih wiahda me suwed. Lapalap akan oh sounkopwung kan
    kin peki re en ale pweinen ar pahn wia doadoahk ni ahl sapwung. Aramas me kin
    ahneki manaman kin ndaiong irail dahme e mwahuki, re ahpw kin ehukipene koasoandio.
  por-BRBSL: Suas mãos estão sobre o que é mau para fazê-lo de forma diligente. O
    governante e o juiz pedem um suborno. O homem poderoso dita o desejo maligno de
