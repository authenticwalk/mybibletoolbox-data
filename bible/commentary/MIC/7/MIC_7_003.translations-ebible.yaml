    soul, And they wrap it up.
  kne-kne: Nalaing da amin ay man-amag si lawa. Din oopisyal ya howis yan mankedaw
    da si pasoksok. Basta ibagan di mabigbigbig ay ipogaw din laydena yan mantotolag
    da ay mangikillo si nalinteg.
  eng-WYC-2017: The evil of their hands they say good; the prince asketh, and the
    doomsman is in yielding; and a great man spake the desire of his soul, and they
    troubled altogether it.
  eng-WMBB: Their hands are on that which is evil to do it diligently. The ruler and
    judge ask for a bribe. The powerful man dictates the evil desire of his soul.
    Thus they conspire together.
  urd-GVH: दोनों हाथ ग़लत काम करने में एक जैसे माहिर हैं। हुक्मरान और क़ाज़ी रिश्वत
    खाते, बड़े लोग मुतलव्विनमिज़ाजी से कभी यह, कभी वह तलब करते हैं। सब मिलकर साज़िशें
    करने में मसरूफ़ रहते हैं।
  rug-rug: Karua lima beto si bokabokadi pude tavete va kaleana; sa baṉara si tepa
    vinariponi, sa tie varipitui si va tabe tinabara golomo, sari tie nomadi si tozia
    mo gua sapu hivani rini, doduru arini si ele variva egoi beto koari na tinavete
    kaleana.
  gaz-gaz: Harki lachuu waan hamaa hojjechuu barateera; bulchaan kennaa barbaada;
    abbaan murtiis mattaʼaa fudhata; namni humna qabu waanuma fedhe dubbata; hundi
    isaanii walii wajjin malatu.
  fra-LSG: 'Leurs mains sont habiles à faire le mal: Le prince a des exigences, Le
    juge réclame un salaire, Le grand manifeste son avidité, Et ils font ainsi cause
    commune.'
  gnn-gnn: '@see-verse:MIC.007.002'
  yal-yal: E yiine fatan fe ɲaxin ligɛ. Mangane seen nan fenma, kitisane dimi yi seene
    rasuxuma mayifuni, kuntigine e waxɔn feen falama, e birin yi malan na feen ma.
  haw-1868: 'Hana hewa ikaika hoi lakou me na lima; Noi aku ka luna, a me ka lunakanawai
    i uku: A o ke kanaka nui, oia ke hoike aku i ka makemake o kona naau; Pela no
    lakou e huikau ai ia mea.'
  arb-NAV: تَجِدُّ أَيْدِيهُمْ فِي ارْتِكَابِ الشَّرِّ، وَيَسْعَى الرَّئِيسُ وَالْقَاضِي
    وَرَاءَ الرِّشْوَةِ، وَيُمْلِي الْعَظِيمُ عَلَيْهِمْ أَهْوَاءَ نَفْسِهِ، فَيَتَآمَرُونَ
    جَمِيعاً عَلَى الْحَقِّ.
  ewe-ewe: Woƒe asi eveawo bi ɖe nu vɔ̃ɖi wɔwɔ me. Dziɖula xɔa zãnu eye ʋɔnudrɔ̃la
    tsoa afia na ame si na zãnue. Kesinɔtɔwo ɖoa nu si dim wole; ale ame siawo blaa
    nu ɖekae hewɔna.
  eng-LEE: 'For the evil of your hands you expect good? while the prince demandeth
    [bribes], and the judge acteth for pay; and the great man is only speaking the
    wilful pleasure of his soul: and so do they make a network [of wrong].'
  asm-FB: অনিষ্ট কাৰ্য কৰিবলৈ তেওঁলোকৰ হাত পাৰ্গত; শাসনকৰ্তাই ধন খোজে, বিচাৰকৰ্তাই
    উৎকোচ ল’বলৈ প্রস্তুত থাকে, আৰু প্রভাৱশালী লোকে যি পাবলৈ ইচ্ছা কৰে, তাক আনৰ আগত
    কয়; সেয়ে তেওঁলোকে একেলগে পৰিকল্পনা কৰে।
  sus-A: عٍ بِرِن قَتَ قٍ حَاشِ رَبَدٍ. مَنفّيٍ، نٍيٍ وَ مَ بُحَ تِنشِنتَرٍ شْن مَ.
    كِيتِسَيٍ، نٍيٍ كِيتِ سَمَ كْبِرِ نَن تُن مَ قٍ رَ. كُنتِفِيٍ، نٍيٍ قَن عٍ شَ
    وَ سَبَلِيَ مَسٍنمَ. عٍ بِرِن نَ قٍ كٍرٍن نّ.
  fra-SBL: Leurs mains sont sur ce qui est mauvais pour le faire avec diligence. Le
    souverain et le juge demandent un pot-de-vin. L'homme puissant dicte le mauvais
    désir de son âme. Ainsi, ils conspirent ensemble.
  hbo-hbo: עַל־הָרַ֤ע כַּפַּ֙יִם֙ לְהֵיטִ֔יב הַשַּׂ֣ר שֹׁאֵ֔ל וְהַשֹּׁפֵ֖ט בַּשִּׁלּ֑וּם
    וְהַגָּדֹ֗ול דֹּבֵ֨ר הַוַּ֥ת נַפְשֹׁ֛ו ה֖וּא וַֽיְעַבְּתֽוּהָ׃
  kik-kik: 'Mahũthagĩra moko mao meerĩ gwĩka ũũru; mũtongoria etagia iheo na hinya,
    nake mũciirithania aamũkagĩra mahaki; arĩa marĩ hinya nĩo moigaga kĩrĩa mekwenda:
    othe makagĩa ndundu ya gwĩka ũũru.'
  fra-NCL: Le mal, il y a des mains pour le bien faire ; le prince exige, le juge
    fait son prix, et le grand manifeste son avidité ; c’est ainsi qu’ils ourdissent
    ensemble leur trame.
  cek-AK: Ban loe kahoih ai hmuen sak han kop, ukkungnawk loe tangqum to hnik o, lokcaekkungnawk
    doeh bokhaih phoisa to caak o; kalen kaminawk loe koeh ih hmuen to hnik o, nihcae
    loe to tiah nawnto toksak o.
  cuk-cuk: Ibmar-isgana-imakedgi dule gwen egi obinsulid. Dule-dummagan-negsemamaid,
    degi, dule-igar-nabomalad, dule-bamaladse manigi-baklegar, igar nabomalad. Dule-gandikmalad
    e-itolegedba ibmar egismalad, e-ibmar-abegedba ega ukdamalad.
  uig-CYR: Рәзилликни пухта қилиш үчүн, Икки қоли униңға тәйярланған; Әмир «инъам»ни
    сорайду, Сорақчиму шундақ; Мөтивәр җанаб болса өз җениниң нәпсини ашкарә ейтип
    бериду; Улар җәм болуп рәзилликни тоқушмақта.
  tel-2017: వాళ్ళ రెండు చేతులూ కీడు చేయడానికి ఆరితేరాయి. అధికారి డబ్బులు అడుగుతాడు.
    న్యాయమూర్తి లంచాలకు సిద్ధంగా ఉంటాడు. గొప్పవాడు తనకు కావాలిసిన దాన్ని తెమ్మని చెబుతున్నాడు.
    ఆవిధంగా వాళ్ళు, కలిసి కపట ఉపాయాలు పన్నుతారు.
  hat-BSA: Toude men yo sou sa ki mal la pou fè l byen. Prens lan mande, e jij la
    prè pou yon glise anba tab. Yon nonm pwisan prezante tout mechanste ke nanm li
    bezwen. Konsa yo trese l pou fè l vin yon sèl.
  kos-kos: Elos nukewa mwet na pisrla in oru ma koluk. Mwet fulat ac mwet nununku
    soano in oasr mol nu selos meet liki elos fah oru ma kunalos. Mwet pweyen uh elos
    fahk ma elos kena kac, na mwet kol ingan insese nu kac ac tukeni orek pwapa lukma.
  hbo-WLC: עַל־הָרַ֤ע כַּפַּ֙יִם֙ לְהֵיטִ֔יב הַשַּׂ֣ר שֹׁאֵ֔ל וְהַשֹּׁפֵ֖ט בַּשִׁלּ֑וּם
    וְהַגָּד֗וֹל דֹּבֵ֨ר הַוַּ֥ת נַפְשׁ֛וֹ ה֖וּא וַֽיְעַבְּתֽוּהָ׃
  ibo-ibo: Ọrụ nke aka ha abụọ na-arụpụta nke ọma bụ ajọ omume. Onyeisi na-ana onyinye,
    onye ọkaikpe na-eri ngarị, ndị dị ike na-atụpụta ihe masịrị ha, si otu a na-akpagbu
    eziokwu.
  ory-ory: ଯାହା ମନ୍ଦ, ତାହା ଯତ୍ନପୂର୍ବକ କରିବା ପାଇଁ ତହିଁ ଉପରେ ସେମାନଙ୍କର ହସ୍ତ ଅଛି; ଅଧିପତି
    ଚାହେଁ ଓ ବିଚାରକର୍ତ୍ତା ପୁରସ୍କାର ପାଇଁ ପ୍ରସ୍ତୁତ ଆଉ, ବଡ଼ ଲୋକ ଆପଣା ପ୍ରାଣର ହିଂସାଭାବ ମୁଖରେ
    ବ୍ୟକ୍ତ କରେ; ଏହିରୂପେ ସେମାନେ ବସ୍ତ୍ର ତୁଲ୍ୟ ତାହା ଏକତ୍ର ବୁଣନ୍ତି।
  chk-chk: Ra fokun sipeöch le föri mine a ngau. Ekewe nöüwis me soukapwüng ra angei
    lifangen amichimich. Ekewe aramas tekia ra apasawu mochenin letiper, ir meinisin
    ra rawangaufengen.
  rop-rop: en brabliwei dei ol sabi hau blanga dumbat nogudbala ting. Ol detlot gabman
    bos oldei wandimbat mani bifo dei dumbat enijing, en wen ritj pipul dalim olabat
    wanim im wandim, dei oldei meigimbat plen mijamet blanga dum det ting.
  ukr-1871: На лихе у всїх готові руки без угаву; князь дарів вимагає, і суддя судить
    за гостинцї, а вельможі виявляють без сорому ледачі забаги душі своєї і перекручують
    справу.
  deu-1951: Zum Bösen brauchen sie beide Hände, um es ja recht gut zu machen; der
    Fürst fordert, und dem Richter ist es um den Lohn zu tun; der Große sagt, wie
    er es haben will, und darnach drehen sie's!
  eng-JPS: Their hands are upon that which is evil to do it diligently; the prince
    asketh, and the judge is ready for a reward; and the great man, he uttereth the
    evil desire of his soul; thus they weave it together.
  srp-1865: Da èine zlo objema rukama što više mogu, ište knez; i sudija sudi za platu,
    i ko je velik govori opaèinu duše svoje, i spleæu je.
  lug-lug: Emikono gyabwe gyombi mikugu mu kukola ebibi; omufuzi asaba ebirabo, n’omulamuzi
    alya enguzi, n’ab’amaanyi mu nsi, beekolera kye baagala nga basala enkwe.
  heb-heb: על הרע כפים להיטיב השר שאל והשפט בשלום והגדול דבר הות נפשו הוא ויעבתוה׃
  ben-IRV: তাদের দুই হাত ক্ষতি করার জন্য খুব ভালো, শাসকরা টাকা চায়, বিচারক ঘুষ নেওয়ার
    জন্য তৈরী এবং শক্তিশালী মানুষ বলছে অন্যকে সে কি পেতে চায়। এই ভাবে তারা একসঙ্গে
    চক্রান্ত করে।
  pan-pan: ਉਹ ਮਨ ਲਗਾ ਕੇ ਆਪਣੇ ਹੱਥ ਬਦੀ ਕਰਨ ਲਈ ਪਾਉਂਦੇ ਹਨ, ਹਾਕਮ ਅਤੇ ਨਿਆਈਂ ਰਿਸ਼ਵਤ ਮੰਗਦੇ
    ਹਨ, ਵੱਡਾ ਆਦਮੀ ਆਪਣੇ ਜੀ ਦਾ ਲੋਭ ਦੱਸਦਾ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਜਾਲਸਾਜ਼ੀ ਕਰਦੇ ਹਨ।
  mya-JVB: ဒုစရိုက် ကို ကြိုးစား၍ပြု ခြင်းငှါ အသင့်ရှိကြ၏။ မင်း သည် လက်ဆောင်ကို တောင်း
    တတ်၏။ တရားသူကြီး သည် တံစိုး ကို စားတတ်၏။ သူတပါးထက်ကြီး သော သူသည် မတရားသော လောဘ
    ကို ထင်ရှား စေတတ်၏။ ထိုသို့အမှု ကို ရှုပ် စေခြင်းငှါပြုတတ်ကြ၏။
  hmo-hmo: Dika idia karaia dalana be idia diba momo. Lohia taudia bona kota biaguna
    taudia ese taunimanima dekena amo moni idia noia noho, idia ese kota hereva do
    idia hagagevaia totona. Ladana bada taudia ese kota biaguna dekenai idia hereva
    henia, edia ura gaudia idia hamaoroa. Bona unai kota biaguna ese unai ura gaudia
    ia henidia noho.
  urd-urd: उनके हाथ बुराई में फुर्तीले हैं; हाकिम रिश्वत माँगता है और क़ाज़ी भी यही
    चाहता है, और बड़े आदमी अपने दिल की हिर्स की बातें करते हैं; और यूँ साज़िश करते
    हैं।
  rus-SYN: Руки их обращены к тому, чтобы уметь делать зло; начальник требует подарков,
    и судья судит за взятки, а вельможи высказывают злые хотения души своей и извращают
    дело.
  bqc-SIM: Aa vãikɛa gↄ̃i vĩ ↄplaa ń zɛɛo. Kía ì pↄ́ gbɛa, yã́kpalɛkɛna ì gbagusaɛsi,
    gbãade ì azĩa pↄeã dilɛnɛ́, ampii aaì gbɛ̃́ wɛtãò.
  tcz-CHONGTHU: Akhutuvin thilse jeng a boluvin lung nachang mongin thilse aboluve.
    Thutanna pang milen milalhon jong nehguh ding akithum thum'un ahi.
  mar-mar: त्यांचे हात दुष्कृत्ये करण्यात पटाईत आहेत. अधिकारी पैसे मागतात व न्यायाधीश
    लाच घेण्यास तयार आहेत. सामर्थ्यवान मनुष्या दुसऱ्याला आपल्या जिवाची वाईट इच्छा
    बोलून दाखवतो. असे ते एकत्र येऊन योजना करतात.
  qub-qub: Mana alli ruraypäga fiyupa yachajmi carcaycan. Mandaj autoridäcunaga imapitapis
    pägananta munarcaycan. Juezcunapis pacayllapa pägaptenga chasquinmi. Munayniyojcunaga
    imatapis munashantami ruran.
  bqp-bqp: Bɑ kɔ̃sɑn kobun yɛ̃ru mɔ. Mɑ sinɑmbu kɑ siri kowobu bɑ tɔmbu nɔm birɑm
    kɛ̃nu mwɑɑrimɔ. Ben dɑmgibu bɑ ben binɛ sɔ̃ɔsimɔ. Mɑ be kpuro bɑ nɔɔ tiɑ sɑ̃ɑ
    bu kɑ ko ye bɑ kĩ.
  hat-hat: Yo tout pase mèt nan fè sa ki mal ak de men yo. Chèf yo ap fè egzijans.
    Jij yo ap mande lajan anba pou regle zafè pou moun. Grannèg yo menm mande sa yo
    vle. Se konsa yo tout yo fè yon sèl bann ansanm.
  eng-BSB: Both hands are skilled at evil; the prince and the judge demand a bribe.
    When the powerful utters his evil desire, they all conspire together.
  tod-tod: Ti ɠeleɠelegɛ faa ɲɔi ɠɛɛzu, ti yee la ɠulaa su. Kundiɠiiti ta tukpɔɠaaleʋe
    nuiti ta lobɛanii ɠulazu nuiti zea ga maaɓaai, nu wolaiti ti ɗa ti yiima vai wo
    ti ma, ti pɛ ta zoloosu faa ɠila ma.
  eng-WEBPB: Their hands are on that which is evil to do it diligently. The ruler
    and judge ask for a bribe. The powerful man dictates the evil desire of his soul.
    Thus they conspire together.
  kbq-kbq: Ana vahe'mokizmi zamazamo'a kefo avu'ava zama hu' zanteke knarera hu'ne.
    Gamani eri'za vahemo'zane keagama refko'ma nehaza vahe'mo'za masavema hu'za zagoma
    zamizage'za eri'zana e'nerize. Ana nehazage'za zamagima me'nea vahe'mo'za, zamagri'ma
    zamave'nesia zankuke nenekea nehu'za fatgoma huno refkohu avu'ava zana eri rukrahekrahu
    nehaze.
  nhe-BL: Nochi quipiyaj miyac yajatili para tlajtlacolchihuase hasta ica nochi ininchicahualis.
    Totlayacancahua huan tojueces quintlajtlaníaj nochi ma quintlaxtlahuica para tetlajtolsencahuase
    queja yajuanti quinequij. Tlen tominpiyaj quinilhuíaj tlachque quinequij ma quinchihuilica
    huan ya nopa quichihuaj nopa tequitini yonque ax nesi intla tlasencajtoque.
  gub-BL: Teko paw uzemuàgà'ym ikatu 'ym ma'e iapo haw rehe wà. Tuwihaw umur kar temetarer
    wemu'emaw rehe wà. Pureruze'eg ma'e upyhyk temetarer wemu'emaw hekuzaromo wà,
    teko wanehe imunar pà wà. Ikàg ma'e hemetarer katu ma'e umume'u iaiw ma'e wemiapo
    ràm uzemurywete kar àwàm waiko wà. Teko paw ima'enukwaw katu wemiapo ràm ikatu
    'ym ma'e rehe wà.
  eng-DRA: 'The evil of their hands they call good: the prince requireth, and the
    judge is for giving: and the great man hath uttered the desire of his soul, and
    they have troubled it.'
