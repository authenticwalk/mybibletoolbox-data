  hrv-hrv: 'Njihove ruke za zlo su sposobne: glavar traži dar, sudac sudi prema poklonu,
    velikaš po svome hiru odlučuje.'
  mps-mps: Augwaligo te dwai sę ebo kolesaga mu koneani. Te ofisa dabego me jas dabego
    te bidi dabeba i weyu, te augwaliba te mone menama, te po tų dolainu ebo dao.
    Augwaligo deli homu ebo dao. Te genuai nogi elalubo bidi dabego te jas dabeba
    te homu wei godolo ebo po obaso, te po tų doloyu, te jas dabego te bidi dabego
    wabo po wali peyu ebo dao.
  tpi-tpi: Ol i save tumas long mekim pasin nogut. Ol ofisa na ol jas i save tokim
    ol man long givim mani long ol bilong grisim ol long paulim kot. Ol man i gat
