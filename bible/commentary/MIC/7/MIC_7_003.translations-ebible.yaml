    uh.
  tbz-SIM: Mɛyɛi ndɔɔ̀rìmù bíɛ́kɛ̀ bɛɛ̀ tu bɛketibɛ̀, bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ bɛbeémbɛ̀
    kɛ̀ bɛ̀ wɛ̃ ndinùù bɛmɔu, kɛ ɔ̃ mbekù kɛ dɔ́ ticuuti, kɛ̀ bɛhɛikɛ̀nkótíbɛ̀ ɔ̃
    nnɑ́ɑ́ nkɛ dɔ́ mucɔ̃́ntimu.
  msy-2020: Gumazamizir bar arazir kurabagh fogha dagh amiba, me zuraram arazir kurabagh
