    me moga dagɨabar me giveza me gakaghorima, me paza kotiaba barasi. Gumazir ziar
    ekiaba itiba pura uan ifongiabar jasbav geima, jasba guizɨn arazim ategha pura
    gumazir kurar kabar ifongiabar gɨn zui.
  dop-dop: Pɑ kɛ́ cɛcɛnɑɑ kɛ ɩsɑɣɑtʋ lɑpʋ tɑɑ kɛ́. Akewenɑɑ nɑ́ pɛɛkǝɣǝnɑ pɑ sipɑnɑɑ.
    Hʋʋlɑɑ nɑ́ lɑkɩ kʋcɔɔŋ tɔɔ. Toŋtʋnɑɑ nɑ́ yɔɣɔtǝɣɩ nti tǝ mɑɣɑ-wɛ tɔ nɑ pɑ́ kpɛntǝɣɩ
    nɔɔsɩ.
  azb-azb: Pis işlərə əlləri zirək olur, Rəislər, hakimlər rüşvət tələb edir, Dövlətlilər
    istədiklərini edir, Hamısı hiylə ilə iş görür.
  eng-DBY: 'Both hands are for evil, to do it well. The prince asketh, and the judge
    [is there] for a reward; and the great [man] uttereth his soul''s greed: and [together]
    they combine it.'
  hin-2017: वे अपने दोनों हाथों से मन लगाकर बुराई करते हैं; हाकिम घूस माँगता, और न्यायी
    घूस लेने को तैयार रहता है, और रईस अपने मन की दुष्टता वर्णन करता है; इसी प्रकार
    से वे सब मिलकर जालसाजी करते हैं।
  wol-KYG: 'Lu bon la seeni loxo mane: kàngam di laaj, ab xaali di sàkkub ger, boroom
