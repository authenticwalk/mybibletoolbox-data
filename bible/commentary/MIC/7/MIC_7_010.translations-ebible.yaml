verse: MIC.007.010
translations:
  mal-C: അപ്പോൾ എന്റെ ശത്രു അതു കാണും, അവൾ ലജ്ജകൊണ്ടു മൂടപ്പെടും. “നിന്റെ ദൈവമായ യഹോവ
    എവിടെ?” എന്ന് എന്നോടു ചോദിച്ചവളുടെ പതനം എന്റെ കണ്ണ് കാണും; ഇപ്പോൾത്തന്നെ തെരുവീഥിയിലെ
    ചെളി എന്നപോലെ അവൾ കാൽക്കീഴിൽ ചവിട്ടിമെതിക്കപ്പെടും.
  deu-TKW: 'Meine Feindin soll es sehen und mit Schande bedeckt werden, sie, die jetzt
    zu mir spricht: Wo ist nun Jahwe, dein Gott? Meine Augen werden ihre Lust an ihr
    sehen; dann wird sie wie Straßenkot zertreten werden.'
  lin-lin: 'Bongo monguna na ngai akomona yango mpe akoyoka soni makasi, ye oyo azalaki
    koloba na ngai : « Wapi Yawe, Nzambe na yo ? » Miso na ngai ekomona ndenge akokweya
    mpe ndenge bakonyata ye lokola potopoto ya nzela.'
  eng-LSV: And my enemy sees, || And shame covers her, || Who says to me, “Where [is]
    your God YHWH?” My eyes look on her, || Now she is for a treading-place, || As
    mire of the out-places.
  eng-GNV: 'Then she that is mine enemie, shall looke vpon it, and shame shall couer
    her, which said vnto me, Where is the Lord thy God? Mine eyes shall behold her:
    now shall she be troden downe as the myre of the streetes.'
  eng-WEBSTER: 'Then she that is my enemy shall see it , and shame shall cover her
    who said to me, Where is the LORD thy God? my eyes shall behold her: now shall
    she be trodden down as the mire of the streets.'
  nhw-BL: 'Huan nojquiya nocualancaitacahua quiitase huan TOTECO quinpinahualtis catli
    nechilhuiyayaj: “¿Canque itztoc moTECO Dios?” Huan na niquitas quema TOTECO ininpan
    moquejquetzas nocualancaitacahua quen soquitl catli eltoc callejtipa.'
  swh-ONEN: Kisha adui yangu ataliona naye atafunikwa na aibu, yule aliyeniambia,
    “Yu wapi Bwana Mungu wako?” Macho yangu yataona kuanguka kwake, hata sasa atakanyagwa
    chini ya mguu kama tope barabarani.
  bba-bba: Bɛsɛn yibɛrɛbɑ bɑ koo ye wɑ. Sɑɑ ye sɔɔrɑ bɑ koo sekuru wɑ, be, be bɑ rɑ
    rɑɑ bikie bu nɛɛ, mɑnɑ Gusunɔ bɛsɛn Yinni u wɑ̃ɑ. Bɑ koo bu tɑɑku nɡe pɔtɔkɔ,
    kpɑ su bu yɛ̃ɛ.
  eng-KJVCPB: 'Then she that is mine enemy shall see it, and shame shall cover her
    Which said unto me, Where is the Lord thy God? Mine eyes shall behold her: Now
    shall she be trodden down as the mire of the streets.'
  luo-luo: Eka wasika none gima otimore mi ginipongʼ gi wichkuot, gin mane giwacho
    niya, “Ere Jehova Nyasaye ma Nyasachino?” Wangʼa none koselogi; kata mana sani
    ibiro nyon-gi piny, mana kaka chwodho inyono e yore manie dala.
  meu-meu: Bena inaigu ese baine itaia, bona e hereva henigu, eto “Iehova, emu Dirava,
    na edeseni ai?”, hahinena na hemarai ese baine ḡovaia ahu. Matagu ese ena hemarai
    bae moalelaia; harihari vada bae moimoilaia, ariara kopukopudia na heheto.
  npi-ULB: अनि मेरो शत्रुले त्यो देख्‍नेछ, र “परमप्रभु तेरो परमेश्‍वर कहाँ छ?” भनेर
    भन्‍नेलाई शर्मले ढाक्‍नेछ । मेरा आँखाले त्यसलाई हेर्नेछन् । सडकहरूका माटोझैँ त्यो
    कुल्चिनेछे ।
  yor-yor: Nígbà náà ni ọ̀tá mi yóò rí i ìtìjú yóò sì bo ẹni tí ó wí fún mi pé, “Níbo
    ni Olúwa Ọlọ́run rẹ wà?” Ojú mi yóò rí ìṣubú rẹ̀; nísinsin yìí ni yóò di ìtẹ̀mọ́lẹ̀
    bí ẹrẹ̀ òpópó.
  pes-OPCB: 'آنگاه دشمنانمان خواهند دید که خداوند پشتیبان ماست و از این که به ما طعنه
    زده می‌گفتند: «خدای شما کجاست؟» شرمنده خواهند شد. آنگاه با چشمان خود خواهیم دید
    که ایشان مثل گل کوچه‌ها پایمال می‌شوند.'
  tgl-ULB: At makikita ito ng aking mga kaaway, at kahihiyan ang babalot sa nagsabi
    sa akin na, “Nasaan si Yahweh na iyong Diyos?” Titingnan siya ng aking mga mata,
    yayapakan siya tulad ng isang putik sa mga lansangan.
  cbu-NT: Apanll iyaa istakchu, anoo pakchus, kapung pazitssa. Watam iyaa, ¿Apanlliris
    Taarashipan yapinaree? ¿Tamasha siyaa nda istaka? tárangsawa. Itaru, natsha siyaa
    kundararis sharamungash kapeeteerunts, sambarachtataru ashkachus, iysha anoo kis
    pangchiniya, nuw siyaa atina.
  hui-hui: Ani birago hondowa inanaga waitigi urunime taga ndo taraore holebira. Waitigi
    urunime dege ala ina mege bialu agua lalu, Anduane Homogo tínaga Ngode Datagaliwabe
    ibu agoha kabe, lalu hale hene. Urunidagua lalu karuni tinaga waitigime ibalu
    bo podaragola tigua heyalu mbira bibe nahe harigani waru wima poradagua bulebira.
  mya-mya: ထို​အ​ခါ``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​အ​ဘယ်​မှာ​ရှိ​သ​နည်း''
    ဟူ​၍​ပြောင် လှောင်​ကာ​မေး​မြန်း​ကြ​သော​ငါ​တို့​၏​ရန်​သူ များ​သည် ဤ​အ​မှု​ကို​မြင်​၍​အ​ရှက်​ကွဲ
    ကြ​လိမ့်​မည်။ သူ​တို့​သည်​အ​ရေး​ရှုံး​နိမ့် သ​ဖြင့်​လမ်း​ပေါ်​မှ​ရွှံ့​သ​ဖွယ်​နင်း​ချေ
    ခြင်း​ခံ​ရ​ကြ​သည်​ကို​ငါ​တို့​မြင်​ရ​လိမ့် မည်။
  bod-N: དེའི་དུས་སུ་ངའི་དགྲ་ཟླས་དོན་འདི་མཐོང་ནས་ངོ་ཚ་བར་འགྱུར་ལ། སྔོན་ཆད་དེས་ང་ལ་ན་རེ།
    ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་གང་དུ་བཞུགས་སམ་ཞེས་སྨྲས། ངས་ཁོ་ལ་ལས་འབྲས་ཕོག་པ་དངོས་སུ་མཐོང་ངེས་ཡིན་ལ།
    ད་ལྟ་ཁོ་རང་ནི་སྲང་ལམ་གྱི་འདམ་བག་བཞིན་རྡོག་རོལ་གཏོང་ངེས་ཡིན།
  sna-sna: Ipapo muvengi wangu achazviona uye achafukidzwa, iye akati kwandiri, “Aripiko
    Jehovha Mwari wako?” Meso angu achaona kuwa kwake; kunyange iye zvino achatsikwa
    pasi petsoka sematope mumigwagwa.
  spa-BLM: Entonces mi enemigo lo verá, y la vergüenza cubrirá a la que me dijo “¿Dónde
    está Yahvé, tu Dios?” Mis ojos la verán. Ahora será pisoteada como el fango de
    las calles.
  cac-cac: 'Ex cajc''ool, ol ac''joc pax jun tic eyila'', toxon̈ej ol ex te q''uixvocan
    yuuj. A ex tic, tzeyal d''ayon̈ icha tic: ¿B''ajtil ay Jehová e Diosal chi''?
    xe chi. Palta a ticnaic ol quil val e telvi, ol ex co tec''ub''tan̈ej icha val
    stec''ji lum soc''om d''a yoltac b''e.'
  swh-ULB: Kisha adui yangu atakapoliona hilo, na aibu itamfunika yule aliyeniambia,
    “Yahwe Mungu wako yuko wapi?” macho yangu yatamtazama; atakanyagwa chini kama
    tope kwenye mitaa.
  bel-bel: 'І ўгледзіць гэта непрыяцелька мая, і сорам пакрые яе, якая казала мне:
    «дзе Гасподзь Бог твой?» Нагледзяцца на яе вочы мае, як яна будзе таптаная быццам
    бруд на вуліцах.'
  deu-ELBBK: 'Und meine Feindin soll es sehen, und Scham soll sie bedecken, die zu
    mir sprach: Wo ist der HERR, dein Gott? Meine Augen werden ihre Lust an ihr sehen:
    Nun wird sie zertreten werden wie Straßenkot.'
  mbb-OT: Egkaahà heini te menge kuntada tew ne egkepeel-elezan sikandan. Su hein
    aney ne edsudien kiw zan he ke sikandin te, ‘Hendei en is Nengazen he Megbevayè
    niw?’ Kenà egkeuǥet egkeehè tew is kegkezeeti zan. Egkeiring sikandan te vasak
    diyà te kersada he edtekutakan.”
  mal-2015: എന്റെ ശത്രു അതു കാണും; നിന്റെ ദൈവമായ യഹോവ എവിടെ എന്നു എന്നോടു പറഞ്ഞവളെ
    ലജ്ജ മൂടും; എന്റെ കണ്ണു അവളെ കണ്ടു രസിക്കും; അന്നു അവളെ വീഥികളിലെ ചെളിപോലെ ചവിട്ടിക്കളയും.
  rmc-rmc: 'Paľis oda dikhela miri ňeprijaťeľka a e ladž zalela andre ola, so mange
    phenelas: „Kaj hino o RAJ, tiro Del?“ Pre mire jakha dikhava, sar perel tele,
    sar pal late phirena sar pal e čik pro uľici.'
  pes-OPV: 'دشمنم این را خواهد دید و خجالت او راخواهد پوشانید زیرا به من می‌گوید:
    یهوه خدای تو کجا است؟ چشمانم بر او خواهد نگریست واو الان مثل گل کوچه‌ها پایمال
    خواهد شد.'
  ron-1924: 'Кынд ва ведя врэжмаша мя лукрул ачеста, ва фи акоперитэ де рушине, еа,
    каре-мь зичя: „Унде есте Домнул Думнезеул тэу?” Окий мей ышь вор ведя доринца
    ымплинитэ фацэ де еа. Атунч, еа ва фи кэлкатэ ын пичоаре ка нороюл де пе улицэ.'
  ben-OBCV: তখন আমার শত্রুরা তা দেখবে এবং লজ্জিত হয়ে নিজেকে ঢাকবে, সে আমাকে বলেছিল,
    “তোমাদের ঈশ্বর সদাপ্রভু কোথায়?” আমি নিজের চোখে তার পতন দেখব; এমনকি রাস্তার কাদার
    মতো তাকে পা দিয়ে দলন করা হবে।
  som-som: Dabadeedna waxaa arki doonta tan cadowgayga ah, oo aad bay u ceeboobi doontaa
    tan igu lahayd, Meeh Rabbiga Ilaahaaga ah? Indhahaygu way fiirin doonaan iyada,
    oo haatan waxaa iyada loogu tuman doonaa sidii dhoobada jidadka dhex taal.
  lat-VUC: 'Et aspiciet inimica mea, et operietur confusione, quæ dicit ad me: Ubi
    est Dominus Deus tuus? Oculi mei videbunt in eam: nunc erit in conculcationem
    ut lutum platearum.'
  eng-ASVBT: Then mine enemy shall see it, and shame shall cover her who said unto
    me, Where is Jehovah thy God? Mine eyes shall see my desire upon her; now shall
    she be trodden down as the mire of the streets.
  ita-1885: 'Allora la mia nemica lo vedrà, e vergogna la coprirà; essa che mi diceva:
    Dov''è il Signore Iddio tuo? gli occhi miei vedranno in lei ciò che desiderano;
    ora sarà ridotta ad esser calpestata, come il fango delle strade.'
  eng-LXXUP: 'And she that is mine enemy shall see it, and shall clothe herself with
    shame, who says, Where is the Lord thy God? mine eyes shall look upon her: now
    shall she be for trampling as mire in the ways.'
  eng-ULB: Then my enemy will see it, and shame will cover the one who said to me,
    “Where is Yahweh your God?” My eyes will look at her; she will be trampled down
    like the mud in the streets.
  spa-VBL: 'Entonces mis enemigos se darán cuenta y cubrirán su cara de vergüenza
    por burlarse de mi, y me preguntarán: “¿Dónde está el Señor tu Dios?” Y con mis
    propios ojos veré lo que les sucederá. Serán pisoteados como barro por las calles.'
  fra-_FOB: 'Mon ennemie le verra, et la honte la couvrira, elle qui me disait: Où
    est l''Éternel, ton Dieu? Mes yeux la contempleront; alors elle sera foulée comme
    la boue des rues.'
  mal-mal: എന്റെ ശത്രു അത് കാണും; “നിന്റെ ദൈവമായ യഹോവ എവിടെ” എന്ന് എന്നോട് പറഞ്ഞവളെ
    ലജ്ജ മൂടും; എന്റെ കണ്ണ് അവളെ കണ്ടു രസിക്കും; അന്ന് അവളെ വീഥികളിലെ ചെളിപോലെ ചവിട്ടിക്കളയും.
  urd-GVR: Merā dushman yih dekh kar sarāsar sharmindā ho jāegā, hālāṅki is waqt wuh
    kah rahā hai, “Rab terā Ḳhudā kahāṅ hai?” Merī apnī āṅkheṅ us kī sharmindagī dekheṅgī,
    kyoṅki us waqt use galī meṅ kachre kī tarah pāṅwoṅ tale raundā jāegā.
  suz-BL: मेना आं जोरी सत्रुम मेको ताइनीम। मिनु मुने दोक्‍नीम। मारदे हना मेकोपुकीमी
    ङोंइती ‘परमप्रभु यावे, इ परमप्रभु ते बाक्‍‍म?’ देंशो बाक्‍तेक्‍म। गो मेको आन खतम
    दुम्‍शो ताइनुङ। मुल यो मेकोपुकी लां ङा हिलो खोदेंशो पा दिम्‍चा पुंइसीशो बाक्‍नीम।
    भजन संग्रह ७९:१०
  eng-NOY: She that is my enemy shall see it, and shame shall cover her, That said
    to me, Where is Jehovah thy God? Mine eyes shall gaze upon her; Soon shall she
    be trodden down, as the mire of the streets.
  ita-1927: 'Allora la mia nemica lo vedrà, e sarà coperta d’onta; lei, che mi diceva:
    Dov’è l’Eterno, il tuo Dio? I miei occhi la mireranno, quando sarà calpestata
    come il fango delle strade”.'
  ckb-ckb: 'ئینجا دوژمنەکەم تەماشا دەکات و شەرمەزاری دایدەپۆشێت، ئەوەی پێی دەگوتم:
    «کوا یەزدانی پەروەردگارت؟» چاوەکانم تەماشای کەوتنی دەکەن، تەنانەت ئێستاش دەشێلرێت
    وەک قوڕی شەقامەکان.'
  eng-BBE: And my hater will see it and be covered with shame; she who said to me,
    Where is the Lord your God? my eyes will see their desire effected on her, now
    she will be crushed under foot like the dust of the streets.
  kan-OKCV: ಆಗ ನನ್ನ ಶತ್ರು ಇದನ್ನು ನೋಡುವನು. ಅವನ ಮುಖವನ್ನು ಅವಮಾನದಿಂದ ಮುಚ್ಚಿಕೊಳ್ಳುವನು,
    “ನಿನ್ನ ಯೆಹೋವ ದೇವರು ಎಲ್ಲಿ?” ಎಂದು ನನ್ನನ್ನು ಜರೆದವರೇ ನಾಚಿಕೆಪಡುವರು. ಇದನ್ನು ನಾನು ಕಣ್ಣಾರೆ
    ಕಾಣುವೆನು. ಆ ಶತ್ರುಗಳಾದರೋ ಬೀದಿಯ ಕಸದಂತೆ ದಾರಿಹೋಕರ ತುಳಿತಕ್ಕೆ ಈಡಾಗುವರು.
  tam-2017: உன் தேவனாகிய யெகோவா எங்கே என்று என்னோடே சொல்லுகிற என் எதிரியானவள் அதைப்
    பார்க்கும்போது வெட்கம் அவளை மூடும்; என் கண்கள் அவளைக் காணும்; இனி வீதிகளின் சேற்றைப்போல
    மிதிக்கப்படுவாள்.
  spa-RV-1909: 'Y mi enemiga verá, y la cubrirá vergüenza: la que me decía: ¿Dónde
    está Jehová tu Dios? Mis ojos la verán; ahora será hollada como lodo de las calles.'
  ron-BTF: 'Atunci cea care este dușmana mea va vedea, și rușinea o va acoperi pe
    cea care mi-a spus: Unde este DOMNUL Dumnezeul tău? Ochii mei o vor privi; acum
    ea va fi călcată în picioare ca noroiul de pe străzi.'
  eng-WEBP: Then my enemy will see it, and shame will cover her who said to me, “Where
    is the LORD your God?” My eyes will see her. Now she will be trodden down like
    the mire of the streets.
  eng-FBV: Then my enemies will see it and cover their faces in shame for taunting
    me, asking, “Where is the Lord your God?” With my own eyes I will see what happens
    to them; they will be trodden down like mud in the streets.
  nld-1939: 'Mijn vijandin zal het aanschouwen, En met schande worden bedekt; Aan
    haar, die mij zeide: “Waar is Jahweh, uw God”, Zullen mijn ogen zich verlustigen.
    Zij zal worden vertrapt Als de modder op straat,'
  nch-BL: 'Huan nojquiya nocualancaitacahua quiitase huan TOTECO quinpinahualtis cati
    techilhuiyayaj: “¿Canque itztoc moTECO Dios?” Huan na niquitas quema TOTECO ininpa
    moquejquetzas nocualancaitacahua quej soquit cati eltoc callejtipa.'
  vie-1934: 'Kẻ thù ta sẽ thấy sự ấy và sẽ bị xấu hổ. Nó là kẻ đã bảo ta rằng: Chớ
    nào Giê-hô-va Đức Chúa Trời ngươi ở đâu? Mắt ta sẽ thấy sự ta ước ao xuống trên
    nó; nay nó sẽ bị giày đạp như bùn ngoài đường.'
  hin-CV: तब मेरा शत्रु यह देखेगा और लज्जा से अपना मुंह ढांप लेगा, यह शत्रु वही है,
    जिसने मुझसे कहा था, “कहां है याहवेह तुम्हारा परमेश्वर?” तब मैं उस शत्रु के पतन
