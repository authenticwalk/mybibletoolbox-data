  dop-dop: Ye tɑ kolontunɑɑ ɩ́ nɑ mpʋ fɛɛlɛ kɑ pɩɩ-wɛ. Mpi tɔ, mpɛ pɑ pɔɔsɑɣɑnɑ sɩ
