    mbedd.'
  eng-YLT: And see doth mine enemy, And cover her doth shame, Who saith unto me, 'Where
    [is] Jehovah thy God?' Mine eyes do look on her, Now she is for a treading-place,
    As mire of the out-places.
  kne-kne: Mo ilaen din kaibaw tako din iyat Diyos ay omisalakan, palalo ay mabainan
    da. Daida met laeng di nanglaslasoy en datako ed idi ay nangwani, “Into ngin si
    Yahweh ay Diyos yo?” Edasan tako din kaabakan da et boyaen takos daida ay maipababa
    ay kaman pitek ay magatgatinan sin kalsada.
  eng-WYC-2017: And mine enemy shall behold me, and she shall be covered with confusion,
    which saith to me, Where is thy Lord God? Mine eyes shall see her, now she shall
    be into defouling, as clay, either fen, of streets.
  eng-WMBB: Then my enemy will see it, and shame will cover her who said to me, “Where
    is the LORD your God?” My eyes will see her. Now she will be trodden down like
    the mire of the streets.
  urd-GVH: मेरा दुश्मन यह देखकर सरासर शरमिंदा हो जाएगा, हालाँकि इस वक़्त वह कह रहा
    है, “रब तेरा ख़ुदा कहाँ है?” मेरी अपनी आँखें उस की शरमिंदगी देखेंगी, क्योंकि उस
    वक़्त उसे गली में कचरे की तरह पाँवों तले रौंदा जाएगा।
  rug-rug: Meke kote dogoria sa qua kana meke kote kurekure toa nana, asa sapu zama
    guahe koa rau, “Avei se Zihova sa mua Tamasa?” gua. Pa mataqu soti kote dogoria
    rau sa nana hinoqa; sapu kamahire mo ba kote ta neti gore si asa guana kosiri
    pa sisiraṉa.
  gaz-gaz: Ergasii diinni koo isheen, “Waaqayyo Waaqni kee eessa jira?” naan jette
    sun waan kana argitee qaaniin haguugamti. Iji koo kufaatii ishee ni arga; Isheen
    amma iyyuu miilla jalatti akkuma dhoqqee daandii irraatti dhidhiitamti.
  fra-LSG: 'Mon ennemie le verra et sera couverte de honte, Elle qui me disait: Où
    est l’Éternel, ton Dieu? Mes yeux se réjouiront à sa vue; Alors elle sera foulée
    aux pieds comme la boue des rues.'
  gnn-gnn: Ŋuriŋi ŋilimurruŋgala miriŋuyunydja yurru nhämana gal'ŋu, bala gorana yurru.
    Ŋäthilinydja ŋunhinydja ŋuriŋi miriŋuyu ŋilimurruŋgala waŋana yukurrana bitjarra
    warku'yurruna, “Wanhaka dhika be nhumalaŋgu Waŋarrnydja Godtja?” Yurru dhiyaŋunydja‐wala
    ŋilimurru yurru ŋanyana warku'yun ŋunhiyi miriŋunhana, liŋgu ŋilimurru nhämana
    yukurra ŋunhiyinydjayi miriŋunhanydja, muŋdhu'‐muŋdhunarana bitjan ḻukuyuna ŋuriŋi
    ŋilimurruŋgalay.
  yal-yal: N yaxuna a toma nɛn, a yi yagi han! A tan naxan yi a falama n xa, a naxa,
    “Alatala minɛn, i ya Ala?” N yɛɛne a biraxin toma nɛn, a yi yibodon, alo boron
    kiraan xɔn.
  haw-1868: 'A e ike kou enemi ia mea, A e uhi mai ka hilahila i ka mea i olelo mai
    ai ia''u, Auhea o Iehova kou Akua? E ike auanei ko''u mau maka ia ia: Ano e hehiia
    oia ilalo, e like me ka lepo o na alanui.'
  arb-NAV: 'عِنْدَئِذٍ تَرَى ذَلِكَ عَدُوَّتِي فَيَعْتَرِيهَا الْخِزْيُ إِذْ قَالَتْ
    لِي: «أَيْنَ هُوَ الرَّبُّ إِلَهُكِ؟» سَتَشْهَدُهَا عَيْنَايَ تُدَاسُ كَطِينِ
    الشَّوَارِعِ وَالأَزِقَّةِ.'
  ewe-ewe: Ekema nye futɔ akpɔe eye ŋu akpee. Eya ame si bia be, “Afi ka Yehowa wò
    Mawu la le?” Azɔ mekpɔ eƒe anyidzedze kple nye ŋkuwo kple ale si woanyamae abe
    ba ene.
  eng-LEE: 'Then she that is my enemy will see it, and shame shall cover her, who
    said unto me, Where is the Lord thy God? My eyes shall complacently see her [suffer]:
    now shall she be trodden down as the mire of the streets.'
  asm-FB: তেতিয়া মোৰ শত্রুৱে সেয়া চাব, “তোমাৰ ঈশ্বৰ যিহোৱা ক’ত?” বুলি সোধা জন লাজত
    পৰিব, মোৰ দৃষ্টিয়ে তেওঁক চাব; তেওঁক বাটৰ বোকাৰ নিচিনাকৈ গচকা হ’ব।
  sus-A: ﭑ يَشُييٍ نَ نَ تٌ، عٍ يَافِمَ نّ. سِنفٍ عٍ نُ عَ قَلَمَ، «عِ مَرِفِ عَلَتَلَ
    نَ مِندٍن؟» كْنْ نَ تّمُي ﭑ تَن نَن عٍ شَ بِرّ تٌمَ، عٍ مَبٌرٌن سَنيِ رَ عَلْ
    بٌورَ نَشَن نَ كِرَ رَ.
  fra-SBL: Alors mon ennemi le verra, et la honte couvrira celle qui m'a dit, « Où
    est Yahvé ton Dieu ? » Mes yeux la verront. Maintenant, elle sera foulée aux pieds
    comme la boue des rues.
  hbo-hbo: וְתֵרֶ֤א אֹיַ֙בְתִּי֙ וּתְכַסֶּ֣הָ בוּשָׁ֔ה הָאֹמְרָ֣ה אֵלַ֔י אַיֹּ֖ו יְהוָ֣ה
    אֱלֹהָ֑יִךְ עֵינַי֙ תִּרְאֶ֣ינָּה בָּ֔הּ עַתָּ֛ה תִּֽהְיֶ֥ה לְמִרְמָ֖ס כְּטִ֥יט
    חוּצֹֽות׃
  kik-kik: Hĩndĩ ĩyo thũ yakwa nĩĩkeyonera ũguo, na ĩhumbwo thoni, o ĩyo yanjũũragia
    atĩrĩ, “Jehova Ngai waku akĩrĩ ha?” Rĩu nĩ hĩndĩ maitho makwa mekwĩonera kũgũa
    kwayo, o na ĩkarangĩrĩrio thĩ ta ndooro ya njĩra-inĩ.
  fra-NCL: 'Que mon ennemie le voie, et que la honte la recouvre, elle qui me disait :
    « Où est Yahweh, ton Dieu ? » Mes yeux la contempleront ; maintenant elle sera
    foulée aux pieds, comme la boue des rues.'
  cek-AK: To pacoengah kai khaeah, Na Angraeng Sithaw loe naa ah maw oh? tiah kathui
    ka misa mah hnu tih, to naah anih loe azathaih mah muek tih, ka mik mah anih to
    hnu tih; anih loe vaihi loklam ih tangkrok baktiah khok hoiah cawh tih boeh.
  cuk-cuk: 'An-isdarad anga sokardaed: ‘¿Bia be-Bab-Jehováʼde? A-dule, an-dakalile,
    bingedar itodoed.’ An-sunnagwad an-ibya-nuki e-wilegoed an dakoed. A-dule, neg-imbaba-olligi-annalegedyobi
    guoed.'
  uig-CYR: 'Вә мениң дүшминим буни көриду, Шуниң билән маңа: «Пәрвәрдигар Худайиң
    қени» дегән аялни шәрмәндилик басиду; Мениң көзүм униң мәғлубийитини көриду; У
    кочидики патқақтәк дәссәп чәйлиниду.'
  tel-2017: నా శత్రువు దాన్ని చూస్తాడు. “నీ యెహోవా దేవుడు ఎక్కడ?” అని నాతో అన్నది
    అవమానం పాలవుతుంది. నా కళ్ళు ఆమెను చూస్తాయి. వీధుల్లోని మట్టిలా ఆమెను తొక్కుతారు.
  hat-BSA: 'Answit, lènmi m va wè sa, e gwo wont va kouvri fi la ki te di m: “Kote
    SENYÈ Bondye ou a?” Zye m va gade fi sa a. Epi konsa, nan lè sa a, li va vin foule
    anba pye tankou kras labou nan lari.'
  kos-kos: Na mwet lokoalok lasr fah liye ma inge ac mwekinla — nuna mwet lokoalok
    pacna su tuh isrun kut ac fahk, “Pia sruk LEUM GOD se lowos an?” Kut ac fah liye
    ke kutangyukla elos, ac lolongyuki oana fohk furarrar inkanek uh.
  hbo-WLC: וְתֵרֶ֤א אֹיַ֙בְתִּי֙ וּתְכַסֶּ֣הָ בוּשָׁ֔ה הָאֹמְרָ֣ה אֵלַ֔י אַיּ֖וֹ יְהוָ֣ה
    אֱלֹהָ֑יִךְ עֵינַי֙ תִּרְאֶ֣ינָּה בָּ֔הּ עַתָּ֛ה תִּֽהְיֶ֥ה לְמִרְמָ֖ס כְּטִ֥יט
    חוּצֽוֹת׃
  ibo-ibo: Mgbe ahụ, ndị iro m ga-ahụ, ihere ga-ekpuchi onye ahụ sịrị m, “Olee ebe
    Onyenwe anyị Chineke gị ahụ nọ.” Aga m eji anya m hụ mgbe ọ ga-ada, ọ bụladị dịka
    e si na-azọ ya ụkwụ, dịka apịtị dị nʼokporoụzọ.
  ory-ory: ସେତେବେଳେ, ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର କାହାନ୍ତି ବୋଲି ଯେ ମୋତେ କହିଥିଲା, ମୋର ସେହି
    ଶତ୍ରୁ ତାହା ଦେଖିବ ଓ ଲଜ୍ଜା ତାହାକୁ ଆଚ୍ଛନ୍ନ କରିବ; ମୋର ଚକ୍ଷୁ ତାହାକୁ ଦେଖିବ; ଏବେ ସେ ପଥର
    କାଦୁଅ ପରି ଦଳିତ ହେବ।
  chk-chk: Mürin chon oputaei repwe küna mine a fis o fokun säw, ir chokewe mi aisiniei,
    “Ifa i ewe Samol mi Lapalap om we Kot?” Üpwe küna ar kuf me än aramas puriir usun
    ar puri pwakaken won ekewe al.
  rop-rop: en ola enami blanga wi garra luk hau im garra seibum wi du, en dei garra
    sheim, dumaji deibin oldei mokimbat wi en tok, ‘Wujei YAWEI det trubala God blanga
    yumob?’ Bat wi garra luk detlot enami olabat wen najalot kantri garra bidim olabat.
    Dei garra bastimap olabat jis laik wen sambodi bastimap graun garram im fut.
  ukr-1871: 'І побачить те ворожиця моя, й окриється стидом, за те, що договорювала
    менї: Де Господь, Бог твій? І надивляться очі мої, як її будуть топтати, неначе
    ту грязь на улицях.'
  deu-1951: 'Wenn meine Feindin das sieht, wird Schamröte sie bedecken, sie, die zu
    mir sagt: «Wo ist der HERR, dein Gott?» Meine Augen werden es mitansehen, nun
    wird sie zertreten werden wie Kot auf der Gasse.'
  eng-JPS: 'Then mine enemy shall see it, and shame shall cover her; who said unto
    me: Where is the LORD thy God? Mine eyes shall gaze upon her; now shall she be
    trodden down as the mire of the streets.'''
  srp-1865: 'Neprijateljica æe moja vidjeti, i sram æe je pokriti, koja mi govori:
    gdje je Gospod Bog tvoj? oèi æe je moje vidjeti; sada æe se ona pogaziti kao blato
    na ulicama.'
  lug-lug: Olwo omulabe wange alikiraba, n’aswala, oyo eyanjeeyerezanga ng’agamba
    nti, “Ali ludda wa Mukama Katonda wo?” Ndisanyuka ng’agudde, era alirinnyirirwa
    ng’ebitoomi eby’omu nguudo.
  heb-heb: ותרא איבתי ותכסה בושה האמרה אלי איו יהוה אלהיך עיני תראינה בה עתה תהיה
    למרמס כטיט חוצות׃
  ben-IRV: তখন আমার শত্রুরা তা দেখবে এবং লজ্জা তাকে ঢেকে দেবে যে আমায় বলেছিল “কোথায়
    সদাপ্রভু তোমার ঈশ্বর?” আমার চোখ তাকে দেখবে; তাকে রাস্তায় পড়ে থাকা কাদার মত মাড়ানো
    হবে।
  pan-pan: ਮੇਰੀ ਵੈਰਨ ਵੇਖੇਗੀ, ਅਤੇ ਸ਼ਰਮ ਉਸ ਨੂੰ ਢੱਕ ਲਵੇਗੀ, ਜਿਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ
    ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਕਿੱਥੇ ਹੈ? ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਉਸ ਨੂੰ ਵੇਖਾਂਗਾ, ਤਦ ਉਹ ਗਲੀਆਂ ਦੇ ਚਿੱਕੜ
    ਵਾਂਗੂੰ ਮਿੱਧੀ ਜਾਵੇਗੀ!
  mya-JVB: သင် ၏ဘုရား သခင်ထာဝရဘုရား ကား၊ အဘယ်မှာ ရှိသနည်းဟုမေး သော ငါ့ ရန်သူ သည် ထိုအမှု
    ကို မြင် ၍ ရှက်ကြောက် လိမ့်မည်။ သူ ၌ ငါ့စိတ်ပြေလိမ့်မည်။ သူသည် လမ်း မှာ ရွံ့ ကဲ့သို့
    ကျော်နင်း ခြင်းကို ခံရ လိမ့်မည်။
  hmo-hmo: Guna ita idia tuari henia taudia ese ita dekenai idia hereva dika, idia
    gwau, “Lohiabada, emui Dirava be edeseni ia noho?” To gabeai idia itaia Lohiabada
    ese ita ia hamauria neganai, do idia hemarai momokani. Bona unai neganai do ita
    itaia, Lohiabada ese ita dekenai idia tuari henia taudia do ia moia diho, taunimanima
    ese dala ena kopukopu idia moia diho bamona.
  urd-urd: तब मेरा दुश्मन जो मुझ से कहता था, ख़ुदावन्द तेरा ख़ुदा कहाँ है ये देखकर
    रुस्वा होगा। मेरी आँखें उसे देखेंगी वह गलियों की कीच की तरह पायमाल किया जाएगा।
  rus-SYN: 'И увидит это неприятельница моя, и стыд покроет ее, говорившую мне: “где
    Господь Бог твой?” Насмотрятся на нее глаза мои, как она будет попираема, подобно
    грязи на улицах.'
  bqc-SIM: Tó wá ibɛɛↄ è, wí a ń kṹ. Wá ibɛɛpiↄ òwɛ̃ɛ yãa aa mɛ̀ Dii wá
    Lua ku máɛ? Wa ↄ̃zↄ̃má lán pɛ̀lɛawa gãaɛ, wí wɛ́siɛ.
  tcz-CHONGTHU: Chuteng kamelmaten Pakai kei langa apan ahetdoh diu, na Pakai hoiya
    umem tia aseiju chu kijumsoa jahchabeh seh diu ahi. Hichenu chu kamit in noise
    taha avet ding ahi. Amanu chu lamlen kholai dunga min achotpha a leivui chil banga
    kichil ding ahi.
  mar-mar: मग माझा शत्रू हे पाहिल; “तुझा देव परमेश्वर कोठे आहे?” असे ज्याने मला म्हटले
    त्यास लाज झाकून टाकेल. माझे डोळे तिच्याकडे पाहतील, रस्त्यावरील चिखलाप्रमाने ती
    तुडवली जाईल.
  qub-qub: 'Chaytaga ricangami chiquimajcunapis. Chaura paycunaga fiyupa pengay-tucushami
    ricaconga. Paycunaga caynömi tapumaran: ‹¿Maychötaj caycan Tayta Diosniqui?› nir.
    Paycunataga ricashaj nogapita mas piyur ruracasha caycajtami. Paycunaga cangapäpis
    cällicho caycaj mituta lluchcar-ushashanömi.'
  bqp-bqp: Bɛsɛn yibɛrɛbɑ bɑ koo ye wɑ. Sɑɑ ye sɔɔrɑ bɑ koo sekuru wɑ, be, be bɑ rɑ
    rɑɑ bikie bu nɛɛ, mɑnɑ Gusunɔ bɛsɛn Yinni u wɑ̃ɑ. Bɑ koo bu tɑɑku nge pɔtɔkɔ,
    kpɑ su bu yɛ̃ɛ.
  hat-hat: 'Lè sa a, lènmi nou yo va wè sa, y''a wont, yo menm ki te konn ap mande
    nou: O wi! Kote Seyè a, Bondye nou an! N''a wè ak je nou jan lènmi nou yo ap fini.
    Y''a foule yo anba pye, y''a meprize yo tankou labou nan lari.'
  eng-BSB: Then my enemy will see and will be covered with shame— she who said to
    me, “Where is the LORD your God?” My eyes will see her; at that time she will
    be trampled like mud in the streets.
  tod-tod: 'Toɠa ɠɛ sìli nuiti gaazu, unfegi lɔ ti ɠaazu, tɛiti ti ɠɛni ɠɛɛzu mà:
    «Mini ɠa deɠɛmu ɗa-ƓALAGI, Ɠɔoɠɔ GALAGI ná?» Ta ti lɛɛvɛ ɠɔɠɔwu, eɠɛ taazuʋɛ
    ʋalaʋalai, nà ti ʋɛtɛ!'
  eng-WEBPB: Then my enemy will see it, and shame will cover her who said to me, “Where
    is the LORD your God?” My eyes will see her. Now she will be trodden down like
    the mire of the streets.
  kbq-kbq: Ana'ma hanige'za nagri ha' vahe'mo'zama nege'za Ra Anumzamo'a agri kaziga
    mani'ne hu'za nehu'za, Ra Anumzana kagri Anumzamo'a iga mani'ne hu'zama hu'naza
    nanekegura zamagazegu hugahaze. Nagri ha' vahe'mo'zama havizama hanaza zana, nagra
    navufinti zamagegahue. Ana hugahazankino kampi hapa me'nege'za vahe'mo'za rehapa
    kopa hu'za vano hazaza hu'za haviza hugahaze.
  nhe-BL: 'Huan nojquiya nocualancaitacahua quiitase huan TOTECO quinpinahualtis tlen
    nechilhuiyayaj: “¿Canque itztoc moTECO Dios?” Huan na niquitas quema TOTECO ininpan
    moquejquetzas nocualancaitacahua queja soquitl tlen eltoc callejtipa.'
  gub-BL: Ureàmàtyry'ymar wexak putar hemiapo ràm wà nehe. Hexak mehe imaranugar putar
    wà nehe. Ta'e a'e 'ym mehe uze'eg zemueteahy Tupàn rehe a'e wà xe. — Ma'e pe hekon
    Tupàn pezar a'e, i'i urewe wà. Tupàn weityk putar ureàmàtyry'ymar wà nehe. Urerurywete
    putar hexak mehe nehe. Teko upyropyrog oho waiko to'om pe tawhu myter rupi har
    rehe har rehe wà. Nezewegatete Tupàn upyropyrog putar ureàmàtyry'ymar wanehe nehe.
  eng-DRA: 'And my enemy shall behold, and she shall be covered with shame, who saith
    to me: Where is the Lord thy God? My eyes shall look down upon her: now shall
    she be trodden under foot as the mire of the streets.'
