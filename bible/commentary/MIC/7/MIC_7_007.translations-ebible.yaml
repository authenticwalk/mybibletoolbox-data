verse: MIC.007.007
translations:
  mal-C: എന്നാൽ, ഞാൻ യഹോവയെ പ്രത്യാശയോടെ നോക്കിക്കൊണ്ടിരിക്കും, എന്റെ രക്ഷകനായ ദൈവത്തിനായി
    ഞാൻ കാത്തിരിക്കും, എന്റെ ദൈവം എന്റെ പ്രാർഥന കേൾക്കും.
  deu-TKW: Ich aber will ausspähen nach Jahwe, will harren auf den Gott, der mein
    Heil! Mein Gott wird mich hören!
  lin-lin: Kasi mpo na ngai, nakotia elikya na ngai epai na Yawe, nakotalela Nzambe,
    Mobikisi na ngai ; Nzambe na ngai akoyoka ngai.
  eng-LSV: And I—in YHWH I watch, || I wait for the God of my salvation, || My God
    hears me.
  eng-GNV: 'Therefore I will looke vnto the Lord: I will waite for God my Sauiour:
    my God will heare me.'
  eng-WEBSTER: 'Therefore I will look to the LORD; I will wait for the God of my salvation:
    my God will hear me.'
  nhw-BL: Pero na nijtlachilis TOTECO Dios para nechpalehuis. Nimotemachis ipan yaya
    catli nechmaquixtía. Quena, noTeco nechtlacaquilis.
  swh-ONEN: Lakini mimi, namtazama Bwana kwa matumaini, namngoja Mungu Mwokozi wangu;
    Mungu wangu atanisikia mimi.
  bba-bba: Adɑmɑ nɛ, Yinni Gusunɔwɑ ko nɑ n mɛɛrɑ. Wiyɑ ko nɑ n nɑɑnɛ sɑ̃ɑ. Domi u
    rɑ mɑn fɑɑbɑ ko. Wiyɑ u koo mɑn wisi.
  eng-KJVCPB: 'Therefore I will look unto the Lord; I will wait for the God of my
    salvation: My God will hear me.'
  luo-luo: Anto amanyo Jehova Nyasaye gi wangʼa ka an kod geno, arito Nyasaye ma Jawarna;
    kendo Nyasacha biro winja.
  meu-meu: A lau ese Iehova baina haḡerea, ihamaurigu Diravana baina naria; egu Dirava
    ese baine kamonai henigu.
  npi-ULB: तर मचाहिँ परमप्रभुतर्फ आँखा लगाउँछु । म मेरो मुक्तिको परमेश्‍वरको पर्खाइमा
    छु, मेरा परमेश्‍वरले मलाई सुन्‍नुहुन्छ ।
  yor-yor: Ṣùgbọ́n ní tèmi, èmi ní ìwòye ní ìrètí sí Olúwa, èmi dúró de Ọlọ́run olùgbàlà
    mi; Ọlọ́run mi yóò sì tẹ́tí sí mi.
  pes-OPCB: و اما من منتظر یاری خداوند هستم، و برای خدای نجات خود انتظار می‌کشم. او
    دعای مرا مستجاب خواهد فرمود.
  tgl-ULB: Ngunit para sa akin, ako ay titingin kay Yahweh. Maghihintay ako sa aking
    Diyos ng aking kaligtasan, pakikinggan ako ng aking Diyos.
  cbu-NT: Itaru, nuwsha Mikiyasi uru Apanllimun mangi tatkuri kutakina. Apanll Taarashipan
    nuwaa tapachindachiya. Apanllee kuruzkuri, Istanda, tákchuri, Nuwaa kuki mazinachiya.
    Ashiri kamaneena, nuw Mikiyasi tputsingaz mangi kapung mantsaki anootsee.
  hui-hui: Anigo i̱na Anduane Homogo ibugua bilo handayaho holebero. Ngode Datagaliwabe
    ibugua i̱ holiya biamogo bulebiragonaga i̱naga miniha dungulo holebero. I̱naga
    Ngode Datagaliwabe ibugua i̱na larogo hale holebira, Maigahanda ani leda.
  mya-mya: ငါ​မူ​ကား​ထာ​ဝ​ရ​ဘု​ရား​ကို​စောင့်​မျှော် နေ​မည်။ ငါ့​ကို​ကယ်​တင်​မည့်​ဘု​ရား​သ​ခင်
    အား​ယုံ​ကြည်​စိတ်​ချ​စွာ​စောင့်​နေ​မည်။ ငါ ၏​ဘု​ရား​သ​ခင်​သည်​ငါ​၏​ဆု​တောင်း ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​မည်။
  bod-N: འོན་ཀྱང་བདག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་རེ་ལྟོས་བཅངས་ནས། བདག་ལ་སྐྱབས་མཛད་པའི་དཀོན་མཆོག་ལ་རེ་སྒུག་བྱེད་དེ།
    ངའི་དཀོན་མཆོག་གིས་ང་ལ་གསན་པར་འགྱུར།
  sna-sna: Asi kana ndirini, ndinomirira netariro kuna Jehovha, ndinomirira Mwari
    Muponesi wangu; Mwari wangu achandinzwa.
  spa-BLM: Pero en cuanto a mí, miraré a Yahvé. Esperaré al Dios de mi salvación.
    Mi Dios me escuchará.
  cac-cac: Palta a inxo pax tic, a Jehová ayoch yipoc in c'ool. An̈ej Dios in Columal
    yipc'olal yaj vuuj, yujto syab' tas svala'.
  swh-ULB: Lakini kama kwangu mimi, nitamtazama Yahwe. Nitamsubiri Mungu wa wokovu
    wangu; Mungu wangu ataniskia.
  bel-bel: 'А я буду глядзець на Госпада, спадзявацца на Бога выратаваньня майго:
    Бог мой пачуе мяне.'
  deu-ELBBK: Ich aber will nach dem HERRN ausschauen, will harren auf den Gott meines
    Heils; mein Gott wird mich erhören.
  mbb-OT: “Piru siak mulà, edsarig a te Nengazen he Megbevayè ku. Edteǥazan ku sikandin
    is edlibri kedì. Ne ebpemineǥen din is ked-ampù ku.”
  mal-2015: ഞാനോ യഹോവയിങ്കലേക്കു നോക്കും; എന്റെ രക്ഷയുടെ ദൈവത്തിന്നായി കാത്തിരിക്കും;
    എന്റെ ദൈവം എന്റെ പ്രാർത്ഥന കേൾക്കും.
  rmc-rmc: Ale me furt užarav pro RAJ, užarav pro Del mira spasakro; miro Del man
    šunela avri.
  pes-OPV: اما من بسوی خداوند نگرانم و برای خدای نجات خود انتظار می‌کشم و خدای من
    مرااجابت خواهد نمود.
  ron-1924: Еу ынсэ вой приви спре Домнул, ымь вой пуне нэдеждя ын Думнезеул мынтуирий
    меле, Думнезеул меу мэ ва аскулта.
  ben-OBCV: কিন্তু আমি সদাপ্রভুর উপর আশা রাখব, আমি উদ্ধারকারী ঈশ্বরের জন্য অপেক্ষা
    করব; আমার সদাপ্রভু আমার কথা শুনবেন।
  som-som: Laakiinse anigu Rabbigaan dhawrayaa, oo Ilaaha badbaadadayda waan sugayaa.
    Ilaahay wuu i maqli doonaa.
  lat-VUC: '[Ego autem ad Dominum aspiciam; exspectabo Deum, salvatorem meum: audiet
    me Deus meus.'
  eng-ASVBT: 'But as for me, I will look unto Jehovah; I will wait for the God of
    my salvation: my God will hear me.'
  ita-1885: Ma io starò alla veletta, riguardando al Signore; io aspetterò l'Iddio
    della mia salute; l'Iddio mio mi esaudirà.
  eng-LXXUP: 'But I will look to the Lord; I will wait upon God my Savior: my God
    will hearken to me.'
  eng-ULB: But as for me, I will look to Yahweh. I will wait for the God of my salvation;
    my God will hear me.
  spa-VBL: Pero en cuanto a mi, yo pongo mis ojos en el Señor. Esperaré en el Dios
    que me salva. Mi Dios me escuchará.
  fra-_FOB: Mais moi, je regarderai vers l'Éternel, je m'attendrai au Dieu de mon
    salut; mon Dieu m'exaucera.
  mal-mal: ഞാനോ യഹോവയിങ്കലേക്കു നോക്കും; എന്റെ രക്ഷയുടെ ദൈവത്തിനായി കാത്തിരിക്കും;
    എന്റെ ദൈവം എന്റെ പ്രാർത്ഥന കേൾക്കും.
  urd-GVR: Lekin maiṅ ḳhud Rab kī rāh dekhūṅgā, apnī najāt ke Ḳhudā ke intazār meṅ
    rahūṅgā. Kyoṅki merā Ḳhudā merī sunegā.
  suz-BL: तन्‍न गो परमप्रभु यावे गे कोव़नुङ। गो आं कली श्‍येत रे प्रोंइब परमप्रभु
    कली रिम्‍नुङ। आं परमप्रभुमी आं पुंइशो नेंब।
  eng-NOY: I will look to Jehovah; I will hope in the God of my salvation; My God
    will hear me.
  ita-1927: “Quanto a me, io volgerò lo sguardo verso l’Eterno, spererò nell’Iddio
    della mia salvezza; il mio Dio mi ascolterà.
  ckb-ckb: بەڵام من چاوم لەسەر یەزدان دەبێت، چاوەڕوانی خودای ڕزگاریم دەکەم، خودام
    گوێم لێ دەگرێت.
  eng-BBE: 'But as for me, I am looking to the Lord; I am waiting for the God of my
    salvation: the ears of my God will be open to me.'
  kan-OKCV: ಆದರೆ ನಾನು ಯೆಹೋವ ದೇವರನ್ನು ಎದುರು ನೋಡುವೆನು. ನನ್ನ ರಕ್ಷಣೆಯ ದೇವರಿಗೋಸ್ಕರ ಕಾದುಕೊಳ್ಳುವೆನು.
    ನನ್ನ ದೇವರು ನನ್ನ ಕಡೆಗೆ ಕಿವಿಗೊಡುವರು.
  tam-2017: நானோவென்றால் யெகோவாவை நோக்கிக்கொண்டு, என் இரட்சிப்பின் தேவனுக்குக் காத்திருப்பேன்;
    என் தேவன் என்னைக் கேட்டருளுவார்.
  spa-RV-1909: 'Yo empero á Jehová esperaré, esperaré al Dios de mi salud: el Dios
    mío me oirá.'
  ron-BTF: De aceea eu voi privi la DOMNUL; îl voi aștepta pe Dumnezeul salvării mele;
    Dumnezeul meu mă va auzi.
  eng-WEBP: But as for me, I will look to the LORD. I will wait for the God of my
    salvation. My God will hear me.
  eng-FBV: But as for me, I look to the Lord. I will wait for the God who saves me.
    My God will hear me.
  nld-1939: 'En toch zal Ik uitzien naar Jahweh, En hopen op de God van mijn heil:
    Mijn God zal mij verhoren!'
  nch-BL: Pero na nijtachilis TOTECO Dios para techpalehuis. Nimotemachis ipan yaya
    cati techmaquixtía. Quena, noTeco techtacaquilis.
  vie-1934: Nhưng ta, ta sẽ nhìn xem Đức Giê-hô-va, chờ đợi Đức Chúa Trời của sự cứu
    rỗi ta; Đức Chúa Trời ta sẽ nghe ta.
  hin-CV: पर जहां तक मेरी बात है, मेरी आशा याहवेह पर लगी रहती है, मैं अपने उद्धारकर्ता
    परमेश्वर की बाट जोहता हूं; मेरे परमेश्वर मेरी सुनेंगे.
  spa-BES: Pero en cuanto a mí, estoy mirando al Señor; Estoy esperando al Dios de
    mi salvación; mi Dios me oirá.
  tdx-tdx: Aa naho izaho, hitamà Iehovà; ho liñisako i Andrianañaharem-pandrombahakoy;
    hijanjiñe ahy t’i Andrianañahareko.
  tha-KJV: เพราะฉะนั้นสำหรับข้าพเจ้า ข้าพเจ้าจะมองดูพระเยโฮวาห์ ข้าพเจ้าจะเฝ้าคอยพระเจ้าแห่งความรอดของข้าพเจ้า
    พระเจ้าของข้าพเจ้าจะทรงฟังข้าพเจ้า
  por-BR-2018: Eu, porém, observarei ao SENHOR, esperarei ao Deus de minha salvação;
    meu Deus me ouvirá.
  deu-ELO: Ich aber will nach Jehova ausschauen, will harren auf den Gott meines Heils;
    mein Gott wird mich erhören.
  eng-WYC-2018: Forsooth I shall behold to the Lord, I shall abide God my saviour;
    the Lord my God shall hear me. (But I shall look to the Lord, I shall wait for
    God my Saviour; and the Lord my God shall hear me.)
  epo-epo: Sed mi rigardas al la Eternulo, mi fidas la Dion de mia savo; mia Dio min
    aŭskultos.
  uig-PIN: Biraⱪ mǝn bolsam, Pǝrwǝrdigarƣa ⱪarap ümid baƣlaymǝn; Nijatimni bǝrgüqi
    Hudani kütimǝn; Mening Hudayim manga ⱪulaⱪ salidu.
  beo-beo: Be na da Hina Gode na fidila misa:ne, oulelumu. Na da Hina Gode na gaga:ma:ne,
    na da denesini gebewane ouesalumu. Na Gode da na wele sia:be nabimu.
  tpi-OTNT: Tasol mi yet mi bilip long Bikpela. Bai em i harim prea bilong mi, na
    mi wetim em i kam helpim mi na bai mi stap gut.
  hau-SA: Amma game da ni, zan sa bege ga Ubangiji, ina sauraron Allah Mai Cetona;
    Allahna kuwa zai ji ni.
  uig-LAT: Biraq men bolsam, Perwerdigargha qarap ümid baghlaymen; Nijatimni bergüchi
    Xudani kütimen; Méning Xudayim manga qulaq salidu.
  nde-nde: Kodwa mina ngilindele uThixo ngethemba, ngilindele uNkulunkulu uMsindisi
    wami; uNkulunkulu wami uzangizwa.
  ton-ton: Ko ia te u hanga kia Sihova; te u tatali ki he ʻOtua ʻo ʻeku fakamoʻui;
    ʻe fanongo mai kiate au ʻa hoku ʻOtua.
  ces-1613: Protož já na Hospodina vyhlédati budu, očekávati budu na Boha spasení
    svého, vyslyšíť mne Bůh můj.
  eng-WMB: But as for me, I will look to the LORD. I will wait for the God of my salvation.
    My God will hear me.
  tam-TCV: நானோ, எதிர்பார்ப்புடன் யெகோவாவுக்காகக் காத்திருக்கிறேன். என் இரட்சகராகிய
    இறைவனுக்காக காத்திருக்கிறேன். என் இறைவன் எனக்குச் செவிகொடுப்பார்.
  ceb-ULB: Apan alang kanako, magatan-aw ako ngadto kang Yahweh. Magahulat ako sa
    Dios alang sa akong kaluwasan; makadungog ang akong Dios kanako.
  pol-UBG: Dlatego będę wypatrywał PANA, będę oczekiwać Boga mego zbawienia. Mój Bóg
    mnie wysłucha.
  kyc-kyc: Dopa piraminyipape nambame Kamongo kandaro kararo. Namba mona porayapala
    Kamongo dokome namba pyuo nyeramo doko keta isaro kararo. Nambana Anatu dokome
    nambana pii sera.
  urd-GVU: لیکن مَیں خود رب کی راہ دیکھوں گا، اپنی نجات کے خدا کے انتظار میں رہوں
    گا۔ کیونکہ میرا خدا میری سنے گا۔
  eng-OEBCW: But I will look to the Lord, I will wait for the God of my salvation.
    My God will hear me!
  deu-1912: Ich aber will auf den HERRN schauen und des Gottes meines Heils warten;
    mein Gott wird mich hören.
  kan-2017: ನಾನಂತು ಯೆಹೋವನನ್ನು ಎದುರುನೋಡುವೆನು. ನನ್ನ ರಕ್ಷಕನಾದ ದೇವರನ್ನು ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿರುವೆ.
    ನನ್ನ ದೇವರು ನನ್ನ ಕಡೆಗೆ ಕಿವಿಗೊಡುವನು.
  yap-yap: Machane gag e gu be toer ngak SOMOL. Bay ug par nike l’agan’ug ngak Got
    ma gu be son nag, ya ir e bayi ayuwegneg; Got rog e bayi rung’ag lungug.
  hlt-MCSB: Tedae kai tah BOEIPA te ka dawn tih kamah kah khangnah Pathen te ka lamtawn
    dongah ka ol he ka Pathen loh a hnatun ni.
  mdy-ETH: ታኣኒ ጋዓንቴ ናንጊና ናንጋ ጎዳይዳ ሃጋኣ ዎዛ ጌሣንዳኔ፤ ታና ዓውሳ ፆኦዛሢያ ታ ካፓንዳኔ፤ ዒዚ ታኣም ዋይዛንዳኔ።
  twi-ASANTE: Me deɛ, mede anidasoɔ hwɛ Awurade, Metwɛn me Nkwagyeɛ Onyankopɔn; na
    me Onyankopɔn bɛtie me.
  eng-WEBU: But as for me, I will look to the LORD. I will wait for the God of my
    salvation. My God will hear me.
  wal-wal: SHin tana gidikko, taani ufaissan GODAA xeellashshana; tana ashshiya Xoossaa
    taani naagashshana; ta Xoossai tabaa siyana.
  spa-PDDPT: Pero yo esperaré a Yavé. Esperaré al ʼElohim de mi salvación. ¡Mi ʼElohim
    me escuchará!
  gun-gun: Ha'e rã xee ma ama'ẽ tema 'rã Senhor re, arõ 'rã Nhanderuete xereraa jepea.
    Ha'e ramo Xeruete oendu 'rã xeayvua.
  agu-BL: Ma yi in wetz, cho'n k'uklij inc'u'l te inRyosil. Cho'n ajlij inc'u'l te
    Ryos yi colpinl wetz, na yi i' tetz na tbit yi intzi' tu inkul.
  ilo-ULB: Ngem no maipapan kaniak, kumitaak kenni Yahweh. Urayek ti Dios ti pannakaisalakanko;
    denggennakto ti Diosko.
  kpg-kpg: Gei au e huli ang gi Dimaadua, au e tali i di manawa hagadonu gi God dela
    ga benebene au gi daha mo nia haingadaa. Dogu God la ga longono Ia au.
  uig-ARA: بىراق مەن بولسام، پەرۋەردىگارغا قاراپ ئۈمىد باغلايمەن؛ نىجاتىمنى بەرگۈچى
    خۇدانى كۈتىمەن؛ مېنىڭ خۇدايىم ماڭا قۇلاق سالىدۇ.
  sus-sus: Kɔnɔ n tan, n ya tima Alatala nan na, n na n xaxili tima n nakisima Ala
    nan na, barima n Marigi n xui suxuma nɛ.
  pon-2006: Ahpw I pahn sohpeiong KAUN-O; I pahn koapworopwor awiawih Koht, me pahn
    ketin komouriehla. Ei Koht pahn ketin karonge ie.
  jae-jae: Mago aê tec oc jakêŋ matoc Apômtau, aê oc jaôŋ Anôtô, taŋ ênam aê kêsi
    naŋ. ŋoc Anôtô oc êkêŋ taŋa aê.
  ksd-ksd: Ma iau, ina gigira ka upi ra Luluai; ina ki pa God kaugu tena valaun; kaugu
    God na valongore iau.
  grc-BRENT: Ἐγὼ δὲ ἐπὶ τὸν Κύριον ἐπιβλέψομαι, ὑπομενῶ ἐπὶ τῷ Θεῷ τῷ σωτῆρί μου,
    εἰσακούσεταί μου ὁ Θεός μου.
  ind-AYT: “Akan tetapi, aku menanti-nantikan TUHAN, aku berharap kepada Allah yang
    menyelamatkan aku, Allahku akan mendengarkan aku!”
  nya-nya: Koma ine ndikudikira Yehova mwachiyembekezo, ndikudikira Mulungu Mpulumutsi
    wanga; Mulungu wanga adzamvetsera.
  hrv-hrv: A ja, prema Jahvi ja sam zagledan, čekam na Boga koji spasava, Bog moj
    mene će uslišati.
  mps-mps: Tialima, ena da, ena digi dwagi yai homu eyu, eno konealubo homu Genuai
    Bidiba dąų walio. Te Godigo eno gedu haluasa po wabo odama, tama eno te eno
    God agai ena tau sagasobo tonalubo dao.
  tpi-tpi: Tasol mi yet mi bilip long Bikpela. Bai em i harim prea bilong mi, na mi
    wetim em i kam helpim mi na bai mi stap gut.
  dan-1931: Men jeg vil spejde efter HERREN, jeg bier på min Frelses Gud; min Gud
    vil høre mig.
  vie-OVCB: Riêng tôi, tôi ngưỡng vọng Chúa Hằng Hữu. Tôi chờ đợi Đức Chúa Trời giải
    cứu tôi, Đức Chúa Trời tôi sẽ nghe tôi.
  guj-2017: પણ હું તો યહોવાહ તરફ જોઈશ, હું મારા ઉદ્ધાર કરનાર ઈશ્વરની રાહ જોઈશ; મારા
    ઈશ્વર મારું સાંભળશે.
  pon-2006A: Ahpw I pahn sohpeiong KAUN-O; I pahn koapworopwor awiawih Koht, me pahn
    ketin komouriehla. Ei Koht pahn ketin karonge ie.
  por-BRBSL: Mas, quanto a mim, vou olhar para Yahweh. Vou esperar pelo Deus da minha
    salvação. Meu Deus vai me ouvir.
  eng-OEBUS: But I will look to the Lord, I will wait for the God of my salvation.
    My God will hear me!
  cth-cth: Hatei, kai teh BAWIPA ka ngaihawi han. Ka rungngangnae Cathut hah ka kângue
    han. Cathut ni ka lawk a thai han.
  twi-twi: Me de, mede anidaso hwɛ Awurade, Metwɛn me Nkwagye Nyankopɔn; na me Nyankopɔn
    betie me.
  hlt-hlt: Tedae kai tah BOEIPA te ka dawn tih kamah kah khangnah Pathen te ka lamtawn
    dongah ka ol he ka Pathen loh a hnatun ni.
  tbz-SIM: Mí m mɛ mbùɔ́ ti Yiɛ̀ nKuyie nku, n tɑ̃́ kù, kunku n tũ nkù, kù yóó keèmu
    n dɑbònnì kɛ́ n dɛɛtɛ́.
  msy-2020: Ezɨ kɨ uabɨ, nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn ikɨ a mɨzuamam. Eghtɨ
    a kɨ a ko mɨgeir azir akaba baregh, izɨ nan akuragh na inightɨ, kɨ deraghvɨra
    ikiam.
  dop-dop: Amɑ mɑ́ ɩlɛ Tɑcɑɑ tɔɔ kɛ́ mɑ kɛɛsǝɣǝnɑ nɑ mɑ́ nyǝnǝɣɩ Ɩsɔ wei ɩ wɑɑsǝɣɩ-m
    tɔ, ɩ kɑ́ nɩɩ mɑ yɑɑʋ kɛ́.
  azb-azb: Mən isə Rəbbə baxacağam, Məni xilas edən Allahı gözləyəcəyəm. O məni xilas
    edəcək, Allahım məni eşidəcək.
  eng-DBY: 'But as for me, I will look unto Jehovah; I will wait for the God of my
    salvation: my God will hear me.'
  hin-2017: परन्तु मैं यहोवा की ओर ताकता रहूँगा, मैं अपने उद्धारकर्ता परमेश्वर की
    बाट जोहता रहूँगा; मेरा परमेश्वर मेरी सुनेगा।
  wol-KYG: Man nag Aji Sax ji laay séentu, Yàlla ji may musal laay xaar, te sama Yàllaa
    may nangul.
  eng-YLT: And I — in Jehovah I do watch, I do wait for the God of my salvation, Hear
    me doth my God.
  kne-kne: Ngem mo sak-en pay, sedsed-ek si Diyos. Sisya di namnamaek ay omisalakan.
    Ammok ay si Diyos ay daydayawek et patgana din kararag ko.
  eng-WYC-2017: Forsooth I shall behold to the Lord, I shall abide God my saviour;
    the Lord my God shall hear me.
  eng-WMBB: But as for me, I will look to the LORD. I will wait for the God of my
    salvation. My God will hear me.
  urd-GVH: लेकिन मैं ख़ुद रब की राह देखूँगा, अपनी नजात के ख़ुदा के इंतज़ार में रहूँगा।
    क्योंकि मेरा ख़ुदा मेरी सुनेगा।
  rug-rug: Ba sapu arau, arau si va hakehakei va ṉoṉo nia se Zihova, aqa va ṉoṉo nia
    arau sa Tamasa, sa qua Hinarupu; na kote va avoso au sa qua Tamasa si arau.
  gaz-gaz: Ani garuu abdiidhaan Waaqayyoon nan eeggadha; fayyisaa koo Waaqa nan eeggadha;
    Waaqni koo na dhagaʼa.
  fra-LSG: Pour moi, je regarderai vers l’Éternel, Je mettrai mon espérance dans le
    Dieu de mon salut; Mon Dieu m’exaucera.
  gnn-gnn: Yurru ŋarrapinydja yukurra dhukarr‐nhäma yana Garraywu nhanŋuway, galkundja
    ŋarra yurru ŋarrakalaŋuwu ŋarra yana Godku; ŋayi yurru ŋarranhanydja walŋakuma,
    ŋayipi yana. Yuwalk yana ŋayi yurru ŋarrakala Garrayyunydja ŋäma ŋarranha.
  yal-yal: Koni n tan, n na Alatala yɛɛ ra kira yitoma nɛn yigini, n yi Ala mamɛ,
    n nakisimana. N ma Ala n xui namɛma nɛn.
  haw-1868: 'A e nana aku au ia Iehova: E kali aku au i ke Akua o kuu ola; E hoolohe
    mai ko''u Akua ia''u.'
  arb-NAV: أَمَّا أَنَا فَأَرْتَقِبُ الرَّبَّ وَأَنْتَظِرُ إِلَهَ خَلاصِي فَيَسْمَعُنِي
    إِلَهِي.
  ewe-ewe: Ke nye la, mele ŋudzɔ le mɔ kpɔm na Yehowa. Mele lalam na Mawu, nye Ɖela.
    Ɛ̃, nye Mawu aɖo tom hã.
  eng-LEE: 'But I—I will look unto the Lord; I will wait for the God of my salvation:
    my God will hear me.'
  asm-FB: কিন্তু মই হ’লে, যিহোৱালৈ অপেক্ষা কৰিম; মই মোৰ ত্ৰাণকৰ্ত্তা ঈশ্বৰলৈ অপেক্ষা
    কৰিম; মোৰ ঈশ্বৰে মোৰ কথা শুনিব।
  sus-A: كْنْ ﭑ تَن، ﭑ يَ تِمَ عَلَتَلَ نَن نَ، ﭑ نَ ﭑ شَشِلِ تِمَ ﭑ نَكِسِمَ عَلَ
    نَن نَ، بَرِ مَ ﭑ مَرِفِ ﭑ شُي سُشُمَ نّ.
  fra-SBL: Mais moi, je me tournerai vers Yahvé. J'attendrai le Dieu de mon salut.
    Mon Dieu m'entendra.
  hbo-hbo: וַאֲנִי֙ בַּיהוָ֣ה אֲצַפֶּ֔ה אֹוחִ֖ילָה לֵאלֹהֵ֣י יִשְׁעִ֑י יִשְׁמָעֵ֖נִי
    אֱלֹהָֽי׃
  kik-kik: No rĩrĩ, niĩ hakwa‑rĩ, ndĩcũthagĩrĩria Jehova ndĩ na kĩĩrĩgĩrĩro, njetereire
    Ngai Mũhonokia wakwa; Ngai wakwa-rĩ, nĩakanjigua.
  fra-NCL: Et moi je regarderai vers Yahweh, j’espérerai dans le Dieu de mon salut ;
    mon Dieu m’écoutera.
  cek-AK: To pongah Angraeng to ka khet han, kai pahlonghaih Sithaw to ka zing han;
    ka Sithaw mah na tahngai pae tih.
  cuk-cuk: Degi-inigwele, ani Miqueas, Bab-Jehováʼgi an bensulid, Bab-Dummad-an-abonogedi,
    an edarbedii guoed. An-Bab-Dummadi, an-itogoed.”
  uig-CYR: Бирақ мән болсам, Пәрвәрдигарға қарап үмүт бағлаймән; Ниҗатимни бәргүчи
    Худани күтимән; Мениң Худайим маңа қулақ салиду.
  tel-2017: అయితే, నా వరకైతే నేను యెహోవా కోసం ఎదురుచూస్తాను. రక్షణకర్త అయిన నా దేవుని
    కోసం నేను కనిపెడతాను. నా దేవుడు నా మాట వింటాడు.
  hat-BSA: Men pou mwen menm, mwen va gade vè SENYÈ a. Mwen va tann Bondye a sali
    mwen an. Bondye mwen an va koute mwen.
  kos-kos: Tusruktu nga fah tawi na LEUM GOD; nga fah tupan God, mweyen nga lulalfongi
    lah El ac moliyula. God luk El fah porongeyu.
  hbo-WLC: וַאֲנִי֙ בַּיהוָ֣ה אֲצַפֶּ֔ה אוֹחִ֖ילָה לֵאלֹהֵ֣י יִשְׁעִ֑י יִשְׁמָעֵ֖נִי
    אֱלֹהָֽי׃
  ibo-ibo: Ma mụ onwe m, ana m ele Onyenwe anyị anya nʼihi inyeaka ya. Eji m olileanya
    na-echere Chineke Onye nzọpụta m. Chineke m ga-anụ olu m.
  ory-ory: ମାତ୍ର ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତି ଦୃଷ୍ଟି ରଖିବି; ମୋʼ ପରିତ୍ରାଣର ପରମେଶ୍ୱରଙ୍କ ପାଇଁ
    ମୁଁ ଅପେକ୍ଷା କରିବି; ମୋʼ ପରମେଶ୍ୱର ମୋର କଥା ଶୁଣିବେ।
  chk-chk: Nge ngang üpwe neta ngeni ewe Samol mi Lapalap. Üpwe ösüküsükü Kot ai we
    Chon Amanau. Ai Kot epwe aüselingaei.
  rop-rop: “Bat im nomo lagijat blanga mi, dumaji ai sabi blanga hu mi weidabat. Mi
    weidabat blanga YAWEI det trubala God. Im na mi bulurrumbat. En im na garra seibum
    mi. En im irrimbat mi du.”
  ukr-1871: 'Я ж буду споглядати до Господа, буду вповати на Бога рятунку мого: Бог
    мій почує мене.'
  deu-1951: Ich aber will nach dem HERRN ausschauen, will harren auf den Gott meines
    Heils; mein Gott wird mich hören.
  eng-JPS: '''But as for me, I will look unto the LORD; I will wait for the God of
    my salvation; my God will hear me.'
  srp-1865: Ali ja æu Gospoda pogledati, èekaæu Boga spasenja svojega; uslišiæe me
    Bog moj.
  lug-lug: Naye nze nnindirira Mukama nga nnina essuubi, nnindirira Katonda Omulokozi
    wange; Katonda wange anampulira.
  heb-heb: ואני ביהוה אצפה אוחילה לאלהי ישעי ישמעני אלהי׃
  ben-IRV: কিন্তু আমার জন্য, আমি সদাপ্রভুর দিকে তাকাবো। আমি আমার পরিত্রাণকারী ঈশ্বরের
    অপেক্ষা করব; আমার ঈশ্বর আমার কথা শুনবেন।
  pan-pan: ਪਰ ਮੈਂ ਯਹੋਵਾਹ ਨੂੰ ਤੱਕਾਂਗਾ, ਮੈਂ ਆਪਣੇ ਮੁਕਤੀਦਾਤੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਡੀਕ ਕਰਾਂਗਾ,
    ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ ਮੇਰੀ ਸੁਣੇਗਾ।
  mya-JVB: ငါ မူကား ၊ ထာဝရဘုရား ကို မြော်လင့် မည်။ ငါ့ ကို ကယ်တင် တော်မူသောဘုရား သခင်ကို
    ငါခိုလှုံ မည်။ ငါ ၏ဘုရား သခင်သည် ငါ့ စကားကို နားထောင် တော်မူ မည်။
  hmo-hmo: To lau ese Lohiabada do lau naria noho. Ia ese lauegu guriguri do ia kamonai,
    bona lau abidadama henia, ia ese lau do ia hamauria.
  urd-urd: लेकिन मैं ख़ुदावन्द की राह देखूँगा, और अपने नजात देने वाले ख़ुदा का इन्तिज़ार
    करूँगा, मेरा ख़ुदा मेरी सुनेगा।
  rus-SYN: 'А я буду взирать на Господа, уповать на Бога спасения моего: Бог мой услышит
    меня.'
  bqc-SIM: Mapi sↄ̃ ma wɛ́ aↄ dↄ Diizi, má Lua ma Suabanapi dã́. Ma Lua a ma yãma.
  tcz-CHONGTHU: Keiman Paki jeng bou eipanpi din vejing ingting, eihuhhing ka Pathen
    kanga jing ding ahi, Chutileh ka Pathen in kataona angai tei ding ahi.
  mar-mar: परंतू मी तर परमेश्वराकडे दृष्टी लावीन, मी आपल्या तारणाऱ्या देवाची वाट पाहीन,
    माझा परमेश्वर माझे ऐकेल.
  qub-qub: Nogami ichanga Tayta Diosllata shuyäcuycäshaj. Salbamaj Tayta Diosnilläman
    yäracushaj. Payga wiyamangami.
  bqp-bqp: Adɑmɑ nɛ, Yinni Gusunɔwɑ ko nɑ n mɛɛrɑ. Wiyɑ ko nɑ n nɑɑnɛ sɑ̃ɑ. Domi u
    rɑ mɑn fɑɑbɑ ko. Wiyɑ u koo mɑn wisi.
  hat-hat: Men, se Seyè a ki tout mwen. Avèk konfyans, m'ap tann Bondye k'ap vin pou
    delivre m' lan. Wi, Bondye mwen an ap tande m'!
  eng-BSB: But as for me, I will look to the LORD; I will wait for the God of my salvation.
    My God will hear me.
  tod-tod: Nɔ̀un nà, nà wɛlɛzu ga Ɠɔoɠɔ GALAGI ʋɔ pelei, nà ɠitosu nà-kizo GALAGI
    ʋa, nà-GALAGI ɠa gòoɠaaʋote.
  eng-WEBPB: But as for me, I will look to the LORD. I will wait for the God of my
    salvation. My God will hear me.
  kbq-kbq: Hianagi nagri'ma nazama hanigu Ra Anumzamofonteke navua nentoe. Anumzamo'ma
    nagri'ma nagu'vazisinigu hu'na Agrikuke avega antete'na manigahue. Ana hu'neankino
    nagri Anumzamo'a antahinamigahie.
  nhe-BL: Pero na nijtlachilis TOTECO Dios para nechpalehuis. Nimotemachis ipan yajaya
    tlen nechmaquixtía. Quena, noTeco nechtlacaquilis.
  gub-BL: Ihe azeruzar Tupàn Tuweharupi Wiko Ma'e rehe. Azeruzar katu hepyro àràm
    romo heko haw rehe. Tupàn hezar wenu putar heze'eg nehe. Hepyro putar nehe.
  eng-DRA: 'But I will look towards the Lord, I will wait for God my Saviour: my God
    will hear me.'
