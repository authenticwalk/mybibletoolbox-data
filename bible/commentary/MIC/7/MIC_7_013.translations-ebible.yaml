verse: MIC.007.013
translations:
  mal-C: ഭൂമി അതിലെ നിവാസികൾ നിമിത്തവും അവരുടെ പ്രവൃത്തി നിമിത്തവും ശൂന്യമായിത്തീരും.
  deu-TKW: Die Erde aber wird wegen ihrer Bewohner zur Wüste werden um der Früchte
    ihres Thuns willen.
  lin-lin: Mokili ekobebisama likolo ya bato wana, likolo ya bizaleli na bango ya
    mabe.
  eng-LSV: And the land has been for a desolation, || Because of its inhabitants,
    || Because of the fruit of their doings.
  eng-GNV: Notwithstanding, the lande shall be desolate because of them that dwell
    therein, and for the fruites of their inuentions.
  eng-WEBSTER: Notwithstanding the land shall be desolate because of them that dwell
    in it, for the fruit of their doings.
  nhw-BL: Pero tlatzitzicatoc elis nopa tlalme por nochi tlamantli fiero catli quichijtoque
    catli nopona ehuani.
  swh-ONEN: Dunia itakuwa ukiwa kwa sababu ya wakazi wake, kwa sababu ya matunda ya
    matendo yao.
  bba-bba: Kpɑ tem mɛ mu tie duniɑ sɔɔ mu ko bɑnsu, tɔn be bɑ wɑ̃ɑ min kom kɔ̃sum
    sɔ̃.
  eng-KJVCPB: Notwithstanding the land shall be desolate because of them that dwell
    therein, For the fruit of their doings.
  luo-luo: Piny biro dongʼ nono, nikech timbe maricho mag ji modak e iye.
  meu-meu: A tanobada na baine vahu inoholaina taudia daidiai, edia kara huahuadia
    daidiai.
  npi-ULB: तर भुमि भने त्यसमा बसोबास गर्ने मानिसहरूका कारण, र तिनीहरूका कामका प्रतिफलको
    कारण उजाड हुनेछ ।
  yor-yor: Ilẹ̀ náà yóò di ahoro fún àwọn olùgbé inú rẹ̀, nítorí èso ìwà wọn.
  pes-OPCB: اما سرزمینهای دیگر به سبب گناهان مردمشان ویران خواهند گردید.
  tgl-ULB: At ang mga lupaing iyon ay mapapabayaan dahil sa mga taong naninirahan
    ngayon dito, dahil sa bunga ng kanilang mga kilos.
  cbu-NT: Watam yuwamand Israelchich undarar yutarit taarangana, anumand tsap puzakchu,
    mazachinandarisha kinachuwa, nuw Mikiyasi siyaa atina. Apanll tiptsiree kapung
    waneeyaritaa, itaru yusur tapachindachu anoo kamaneena.
  hui-hui: Ani bilowa dege dindi ogoni mo beregedalu tomo tani iraru mbira anda naholene
    bu hinulebira. Ogoni irane wali agali ogoriani karu tigua mana tigabi ngaru nabiyagonaga
    ani bulebira.
  mya-mya: သို့​ရာ​တွင်​ထို​ပြည်​သူ​ပြည်​သား​တို့​၏ အ​ပြစ်​ဒု​စ​ရိုက်​ကြောင့် သူ​တို့​နေ​ထိုင်​ရာ
    အ​ရပ်​များ​သည်​ပျက်​သုဉ်း​ရ​ကြ​လိမ့်​မည်။
  bod-N: འོན་ཀྱང་ཡུལ་མི་རྣམས་ཀྱི་རྐྱེན་དང་། ཁོ་ཚོས་སྤྱོད་པ་སྤྱད་པའི་མཇུག་འབྲས་ཀྱི་དབང་གིས་ས་གཞི་སྟོངས་པར་འགྱུར་རོ།
    །
  sna-sna: Nyika ichava dongo nokuda kwavagari vayo, nokuda kwamabasa avo.
  spa-BLM: Pero la tierra quedará desolada por culpa de los que la habitan, por el
    fruto de sus actos.
  cac-cac: A yuj smul eb' anima d'a juntzan̈ nación chi', tz'inan lumxon̈ej ol ajcan
    lum smacb'en eb'.
  swh-ULB: Hizo nchi zitakuwa zimejitenga kwasababu ya watu ambao wanaishi huko sasa,
    kwasababu ya tunda la matendo yao.
  bel-bel: А зямля тая будзе пустыняю за віну жыхароў яе, за плады дзеяў іхніх.
  deu-ELBBK: Und das Land wird zur Wüste werden um seiner Bewohner willen, wegen der
    Frucht ihrer Handlungen.
  mbb-OT: Egkehimu he mekevulungbulung is menge nasyun kayi te kelibutan tenged te
    kegkezeeti te menge meǥinged kayi.”
  mal-2015: എന്നാൽ ഭൂമി നിവാസികൾനിമിത്തവും അവരുടെ പ്രവൃത്തികളുടെ ഫലം ഹേതുവായും ശൂന്യമായ്തീരും.
  rmc-rmc: La phuvatar ačhela pušťa vaš oda nalačhipen, so lakre manuša kerenas.
  pes-OPV: و زمین به‌سبب ساکنانش، به جهت نتیجه اعمالشان ویران خواهد شد.
  ron-1924: Дар, май ынтый, цара ва фи пустиитэ дин причина локуиторилор ей, ын урма
    фаптелор лор реле.
  ben-OBCV: পৃথিবীর বাসিন্দাদের কাজের ফলে পৃথিবী জনশূন্য হবে।
  som-som: Laakiinse dhulku cidla buu noqon doonaa, waana kuwa dhex deggan daraaddood
    iyo midhihii falimahooda aawadood.
  lat-VUC: Et terra erit in desolationem propter habitatores suos, et propter fructum
    cogitationum eorum.]
  eng-ASVBT: Yet shall the land be desolate because of them that dwell therein, for
    the fruit of their doings.
  ita-1885: Ma pure il paese sarà messo in desolazione, per cagion de' suoi abitanti,
    per lo frutto de' lor fatti.
  eng-LXXUP: And the land shall be utterly desolate together with them that inhabit
    it, because of the fruit of their doings.
  eng-ULB: But the land will be desolate because of the people who are living there,
    because of the fruit of their actions.
  spa-VBL: Pero el resto de la tierra quedará desolada por lo que han hecho los que
    allí habitan.
  fra-_FOB: Mais la terre deviendra un désert, à cause de ses habitants, à cause du
    fruit de leurs actions.
  mal-mal: എന്നാൽ ഭൂമി നിവാസികൾനിമിത്തവും അവരുടെ പ്രവൃത്തികളുടെ ഫലം ഹേതുവായും ശൂന്യമായ്തീരും.
  urd-GVR: Zamīn apne bāshindoṅ ke bāis wīrān-o-sunsān ho jāegī, āḳhirkār un kī harkatoṅ
    kā kaṛwā phal nikal āegā.
  suz-BL: तन्‍न रागी रागी नेल्‍ल श्‍येत्‍थ दुम्‍नीम। मुर आन मरिम्‍शो पशो आ पर्बम मोदेंशो
    दुम्‍ब” देंत।
  eng-NOY: But first the land shall be desolate on account of its inhabitants, For
    the fruit of their doings.
  ita-1927: Ma il paese ha da esser ridotto in desolazione a cagione de’ suoi abitanti,
    a motivo del frutto delle loro azioni.
  ckb-ckb: زەوی لەبەر دانیشتووانەکەی وێران دەبێت، بەهۆی کردەوەکانیان.
  eng-BBE: But the land will become a waste because of its people, as the fruit of
    their works.
  kan-OKCV: ಆದರೂ ದೇಶವು ಅದರ ನಿವಾಸಿಗಳ ನಿಮಿತ್ತ ಅವರ ದುಷ್ಕ್ರಿಯೆಗಳ ಫಲದಿಂದ ಹಾಳಾಗುವುದು.
  tam-2017: ஆனாலும் தன் குடிமக்களினிமித்தமும் அவர்கள் செயல்களுடைய பலன்களினிமித்தமும்
    தேசம் பாழாயிருக்கும்.
  spa-RV-1909: Y la tierra con sus moradores será asolada por el fruto de sus obras.
  ron-BTF: Cu toate acestea, țara va fi părăsită din cauza celor ce locuiesc în ea,
    datorită roadelor faptelor lor.
  eng-WEBP: Yet the land will be desolate because of those who dwell therein, for
    the fruit of their doings.
  eng-FBV: But the rest of the earth will become desolate because of what those who
    live there have done.
  nld-1939: Het land verwoest om zijn bewoners, Tot straf voor hun werken!
  nch-BL: Pero tatzitzicatoc elis nopa talme por nochi fiero tamanti cati quichijtoque
    cati nopona ehuani.
  vie-1934: Nhưng đất nầy sẽ trở nên hoang vu vì cớ sự báo trả về việc làm của dân
    cư nó.
  hin-CV: पृथ्वी के निवासियों के कारण, उनके कामों के फलस्वरूप, पृथ्वी उजाड़ और निर्जन
    हो जाएगी.
  spa-BES: Pero la tierra se desolada a causa de su gente, como fruto de sus obras.
  tdx-tdx: Le ho koake i taney ty amo mpimone’eo, ho vale’ ty hatsivokaram-pitoloña’
    iareo.
  tha-KJV: ถึงกระนั้นแผ่นดิ​นก​็จะรกร้างเพราะคนที่อาศัยในแผ่นดินนั้นเป็นเหตุ เนื่องด้วยผลแห่งการกระทำของเขา
  por-BR-2018: Porém esta terra será desolada por causa de seus moradores, por causa
    do fruto de suas obras.
  deu-ELO: Und das Land wird zur Wüste werden um seiner Bewohner willen, wegen der
    Frucht ihrer Handlungen.
  eng-WYC-2018: And [the] earth shall be into desolation for her dwellers, and for
    fruit of the thoughts of them. (And the earth shall be made into desolation, or
    into a wasteland, because of what her inhabitants did; yea, this shall be the
    fruit of their deeds.)
  epo-epo: La lando estos dezerta pro ĝiaj loĝantoj, pro la fruktoj de iliaj agoj.
  uig-PIN: Biraⱪ yǝr yüzi bolsa ɵzining üstidǝ turuwatⱪanlar tüpǝylidin, Yǝni ularning
    ⱪilmixlirining mewisi tüpǝylidin harabǝ bolidu.
  beo-beo: Be dunu fi amo da osobo bagadega esala, ilia da baligili wadela:le hamonanebeba:le,
    osobo bagade da bu hafoga:i wadela:idafa soge agoane hamomu.
  tpi-OTNT: Na ol dispela kantri bai i kamap olsem ples wesan nating, long wanem,
    ol manmeri i stap long en i bin mekim planti pasin nogut.
  hau-SA: Duniya za tă zama kufai saboda mazaunanta, saboda ayyukansu.
  uig-LAT: Biraq yer yüzi bolsa özining üstide turuwatqanlar tüpeylidin, Yeni ularning
    qilmishlirining méwisi tüpeylidin xarabe bolidu.
  nde-nde: Umhlaba uzachitheka ngenxa yabahlezi kuwo, ngenxa yezenzo zabo.
  ton-ton: Ka neongo ia ʻe lala ʻae fonua koeʻuhi ko kinautolu ʻoku nofo ai, ko e
    fua ʻo ʻenau faianga.
  ces-1613: A však země tato zpuštěna bude pro obyvatele své, pro ovoce činů jejich.
  eng-WMB: Yet the land will be desolate because of those who dwell therein, for the
    fruit of their doings.
  tam-TCV: ஆயினும் பூமியின் மற்ற பிரதேசங்கள் அங்கு வாழும் மக்களின் தீய செயல்களின்
    நிமித்தம் பாழாய்ப்போம்.
  ceb-ULB: Mahimong biniyaan kadtong mga yutaa tungod sa katawhan nga namuyo karon
    didto, tungod sa bunga sa ilang mga binuhatan.
  pol-UBG: Ta ziemia jednak będzie spustoszona z powodu swoich mieszkańców, z powodu
    owocu ich czynów.
  kyc-kyc: Dopa piraminyipape wambu yuu dokona palaminyi dupwame yulu koo pilyaminyi
    dokona lao yuu doko penda penda ingyuo para.
  urd-GVU: زمین اپنے باشندوں کے باعث ویران و سنسان ہو جائے گی، آخرکار اُن کی حرکتوں
    کا کڑوا پھل نکل آئے گا۔
  eng-OEBCW: Though the land has become a desolation because of its inhabitants, because
    of their deeds.
  deu-1912: Denn das Land wird wüst sein seiner Einwohner halben, um der Frucht willen
    ihrer Werke.
  kan-2017: ಆದರೆ ಅಷ್ಟರೊಳಗೆ ಈ ದೇಶವು ತನ್ನ ನಿವಾಸಿಗಳ ನಿಮಿತ್ತ ಅವರ ದುಷ್ಕೃತ್ಯಗಳ ಫಲವಾಗಿ ಹಾಳುಬಿದ್ದಿರುವುದು.
  yap-yap: Machane binaw ni ga’ngin e bayi par ni bangi daken e ted nder tugul ban’en
    riy ni bochan e kireb ni be ngongliy e pi’in yad be par u daken.
  hlt-MCSB: Amih khoboe thaihtae lamloh amah khosa rhoek kongah diklai khaw khopong
    la poeh ni.
  mdy-ETH: ዓጬላ ጋዓንቴ ዒዞይዳ ናንጋ ዓሶኮ ፑርቱሞፓ ዔቄያና ዓሲ ናንጉዋ ዳውሌ ማዓንዳኔ።
  twi-ASANTE: Asase no bɛyɛ amanfo ɛsiane nnipa a wɔtete so ne wɔn nneyɛɛ enti.
  eng-WEBU: Yet the land will be desolate because of those who dwell therein, for
    the fruit of their doings.
  wal-wal: SHin biittai an de7iya asaa iitatettaa gaasuwan asi bainna baisa gidana.
  spa-PDDPT: Porque la tierra será asolada a causa de sus habitantes, como fruto de
    sus obras.
  gun-gun: Ha'e rami teĩ pendeyvy ombovaipaa 'rã ha'e py ikuai va'e káuxa, ojapo vai
    rei rire.
  agu-BL: Cyakil yi e'chk ama'l bene'n tzi'n wi munt xitok wa'n, poro tan chipaj te'n
    yi e' wunak, tan yi e'chk quil yi na chijuch.
  ilo-ULB: Ket aglangalangto dagidiay a daga gapu kadagiti tattao nga agnanaed ita
    sadiay, gapu iti bunga dagiti aramidda.
  kpg-kpg: Gei henuailala la gaa hai di anggowaa mai i nia huaidu o digau ala e noho
    i hongo di maa.
  uig-ARA: بىراق يەر يۈزى بولسا ئۆزىنىڭ ئۈستىدە تۇرۇۋاتقانلار تۈپەيلىدىن، يەنى ئۇلارنىڭ
    قىلمىشلىرىنىڭ مېۋىسى تۈپەيلىدىن خارابە بولىدۇ.
  sus-sus: Duniɲa bɔxi fama nɛ kanade mixie xa wali ɲaaxie xa fe ra.
  pon-2006: Ahpw sampah pahn wiahla sapwtehn ehu pwehki suwed en irail kan me kin
    kousoan ie.
  jae-jae: Mago nom tau oc êtu gasaŋ êtu lau, taŋ sêŋgôŋ nom tau naŋŋa, gebe êjô gêŋ,
    taŋ êsêac sêgôm naŋ.
  ksd-ksd: Ma ga ra gunan na uliran ika ure diat dia ki tana, ure ra vuai kadia mangamangana.
  grc-BRENT: Καὶ ἔσται ἡ γῆ εἰς ἀφανισμὸν σὺν τοῖς κατοικοῦσιν αὐτὴν, ἀπὸ καρπῶν ἐπιτηδευμάτων
    αὐτῶν.
  ind-AYT: “Dan, bumi akan menjadi sunyi karena penduduknya, karena hasil perbuatan-perbuatan
    mereka.”
  nya-nya: Dziko lapansi lidzasanduka chipululu chifukwa cha anthu okhala mʼdzikomo,
    potsatira zochita za anthuwo.
  hrv-hrv: Zemlja će postat' pustinja zbog stanovnika svojih, zbog djela njihovih.
  mps-mps: Tiali goli, te tǫ kantri dabe te olo masigi kemi tǫ pesage pedelaibao,
    magi baso meni, tede bidali we bidi dabego te dwai kolesaga hauwa yalio.
  tpi-tpi: Na ol dispela kantri bai i kamap olsem ples wesan nating, long wanem, ol
    manmeri i stap long en i bin mekim planti pasin nogut.
  dan-1931: Men Jorden og de, som bor derpå, lægges øde til Løn for deres Værk.
  vie-OVCB: Nhưng đất này sẽ hoang tàn vì hậu quả những việc ác dân nó đã làm.
  guj-2017: તોપણ તેમાં રહેતા લોકોને કારણે, તેઓનાં કર્મોના ફળને કારણે, તે દેશો ઉજ્જડ
    થઈ જશે.
  pon-2006A: Ahpw sampah pahn wiahla sapwtehn ehu pwehki suwed en irail kan me kin
    kousoan ie.
  por-BRBSL: No entanto, a terra ficará desolada por causa daqueles que nela habitam,
    pelo fruto de seus atos.
  eng-OEBUS: Though the land has become a desolation because of its inhabitants, because
    of their deeds.
  cth-cth: Hottelah, ao hoehnahlan khoca ramca naw e yonnae kecu dawk ram teh tami
    kingkadi lah ao han.
  twi-twi: Asase no bɛyɛ amamfo, esiane nnipa a wɔtete so ne wɔn nneyɛe nti.
  hlt-hlt: Amih khoboe thaihtae lamloh amah khosa rhoek kongah diklai khaw khopong
    la poeh ni.
  tbz-SIM: Kɛ̀ kɛtenkɛ̀ bɛ̀ do bo kɛ̀ɛ dɔúnko, kɛ́nɑɑ́ ntɛdɔntɛ̀ bɛnìtìbɛ̀ bɛ̀ɛ̀ kɛ̀
    bo bɛ yɛi nsũ̀ṹ mmɛ̀ɛ̀ kpɛ́í.
  msy-2020: Ezɨ kantrin kabar gumazamiziba bar arazir kurabagh ami. Kamaghɨn amizɨ,
    da danganir bar kurabar mɨn ikiam.
  dop-dop: Amɑ pɩɩ kpiisi tɛtʋ yǝlɑɑ nɑ pǝ́ yele-tǝɣɩ kpɛtɛ kɛ tǝ yǝlɑɑ ɩsɑɣɑtʋ tɔɔ.
  azb-azb: Lakin sakinlərinin əməllərinə görə Yer üzü viran olacaq.
  eng-DBY: But the land shall be desolate because of them that dwell therein, for
    the fruit of their doings.
  hin-2017: तो भी यह देश अपने रहनेवालों के कामों के कारण उजाड़ ही रहेगा।
  wol-KYG: Àddina ab gent lay doon ndax ñi ko dëkke, muy añub seeni jëf.
  eng-YLT: And the land hath been for a desolation, Because of its inhabitants, Because
    of the fruit of their doings.
  kne-kne: Tan dana ay kailiili isnan daga et madadael da ya manbalin da ay kadardaratan
    begew sin lawa ay inam-amag di omili.
  eng-WYC-2017: And [the] earth shall be into desolation for her dwellers, and for
    fruit of the thoughts of them.
  eng-WMBB: Yet the land will be desolate because of those who dwell therein, for
    the fruit of their doings.
  urd-GVH: ज़मीन अपने बाशिंदों के बाइस वीरानो-सुनसान हो जाएगी, आख़िरकार उनकी हरकतों
    का कड़वा फल निकल आएगा।
  rug-rug: Sa popoa pepeso si kote guana qega koa gua koari na kinaleana tadi na tie
    pu koa vasina.
  gaz-gaz: Sababii jiraattota isheetii fi sababii waan isaan hojjetaniitiif lafti
    ni onti.
  fra-LSG: Le pays sera dévasté à cause de ses habitants, A cause du fruit de leurs
    œuvres.
  gnn-gnn: Yurru ŋäthilinydja ŋayi yukurra yurru wäŋa dhuwala djingaryun baḏuwaḏuyunara
    dhika, liŋgu ŋuriŋi yätjthu djämayu yolŋu'‐yulŋuwala, ŋunhi walala yukurra nhina
    dhiyala dhiyaŋu‐wala.
  yal-yal: Bɔxɔn kalama nɛn a muxune kɛwanle fe ra.
  haw-1868: Aka, e lilo ka aina i neoneo no ka poe e noho ana iloko, A no ka hua o
    ka lakou mau hana.
  arb-NAV: غَيْرَ أَنَّ الأَرْضَ تَكُونُ مُوْحِشَةً بِسَبَبِ سَيِّئَاتِ سُكَّانِهَا.
  ewe-ewe: Ke anyigba aɖi gbɔlo le edzinɔlawo ƒe nu vɔ̃wo ta.
  eng-LEE: While the land [of the nations] shall be made desolate because of its inhabitants,
    for the fruit of their doings.
  asm-FB: এতিয়া তাত বাস কৰা লোকসকলৰ, আৰু তেওঁলোকৰ কৰ্মৰ ফলৰ কাৰণে, সেই দেশবোৰ উচ্ছন্ন
    হ’ব।
  sus-A: دُنِحَ بْشِ قَمَ نّ كَنَدٍ مِشِيٍ شَ وَلِ حَاشِيٍ شَ قٍ رَ.
  fra-SBL: Mais le pays sera dévasté à cause de ceux qui l'habitent, pour le fruit
    de leurs actions.
  hbo-hbo: וְהָיְתָ֥ה הָאָ֛רֶץ לִשְׁמָמָ֖ה עַל־יֹֽשְׁבֶ֑יהָ מִפְּרִ֖י מַֽעַלְלֵיהֶֽם׃
    ס
  kik-kik: Thĩ nĩĩkanangĩka ĩkire ihooru nĩ ũndũ wa andũ arĩa matũũraga kuo, marĩ
    maciaro ma ciĩko ciao.
  fra-NCL: 'Le pays deviendra un désert, à cause de ses habitants : c’est là le fruit
    de leurs actions.'
  cek-AK: To tiah om cadoeh, a sak o ih athaih baktih toengah, a thungah kaom kaminawk
    pongah prae to pahnawt sut tih boeh.
  cuk-cuk: Dule-isgusmalad-ular, we-napneg olloo naguoed, deyobi, neg naguoed.”
  uig-CYR: Бирақ йәр йүзи болса өзиниң үстидә туруватқанлар түпәйлидин, Йәни уларниң
    қилмишлириниң мевиси түпәйлидин харабә болиду.
  tel-2017: ఇప్పుడు ఆ ప్రాంతాల్లో నివసిస్తున్న ప్రజల వలన, వారు చేసిన పనుల వలన ఆ ప్రాంతాలు
    పాడవుతాయి.
  hat-BSA: Malgre, latè va vin dezole akoz sila k ap viv ladann yo, akoz fwi a zak
    yo.
  kos-kos: Tusruktu faclu ac fah ekla sie acn mwesis ke sripen ma koluk lalos su muta
    fac.
  hbo-WLC: וְהָיְתָ֥ה הָאָ֛רֶץ לִשְׁמָמָ֖ה עַל־יֹֽשְׁבֶ֑יהָ מִפְּרִ֖י מַֽעַלְלֵיהֶֽם׃
    ס
  ibo-ibo: Ma ụwa ga-aghọ ebe tọgbọrọ nʼefu nʼihi ndị bi nʼime ya, iji kwụọ ha ụgwọ
    ihe ọjọọ niile ha mere.
  ory-ory: ତଥାପି ନିବାସୀଗଣର ସକାଶୁ ସେମାନଙ୍କ କ୍ରିୟାର ଫଳ ସ୍ୱରୂପେ ଦେଶ ଧ୍ୱଂସସ୍ଥାନ ହେବ।
  chk-chk: Nge fanüfan epwe wiliti eu fanüapö pokiten föföringauen chokewe mi nonom
    won.
  rop-rop: en ol detlot najalot kantri garra jidan nogudwan jis laiga deset kantri,
    dumaji God garra panishim ol detlot najalot pipul blanga ol detlot nogudbala ting
    weya deibin oldei dumbat.” Lagijat na aibin tok.
  ukr-1871: А їх земля стане пустинею за провини осадників її, за плоди їх учинків.
  deu-1951: Aber die Erde wird zur Wüste werden um ihrer Bewohner willen, infolge
    ihrer Übeltaten.
  eng-JPS: And the land shall be desolate for them that dwell therein, because of
    the fruit of their doings.
  srp-1865: A zemlja æe biti pusta sa stanovnika svojih, za plod djela njihovijeh.
  lug-lug: Ensi erifuuka matongo, olw’ebikolwa by’abantu abagibeeramu.
  heb-heb: והיתה הארץ לשממה על ישביה מפרי מעלליהם׃
  ben-IRV: এবং সেই জায়গাগুলি জনশূন্য হবে, সেই লোকেদের জন্য যারা সেখানে এখন বাস করছে,
    তাদের কাজের ফলের জন্য।
  pan-pan: ਧਰਤੀ ਉਸ ਦੇ ਵਾਸੀਆਂ ਦੇ ਕਾਰਨ ਵਿਰਾਨ ਹੋਵੇਗੀ, ਉਹਨਾਂ ਦੀਆਂ ਕਰਤੂਤਾਂ ਦੇ ਫਲ ਦੇ ਕਾਰਨ।
  mya-JVB: ထိုသို့ မဖြစ်မှီ ပြည်သူ ပြည်သားပြု မိသော ဒုစရိုက် အပြစ်ကြောင့် ပြည် တော်သည်
    လူဆိတ်ညံ လျက် ရှိ ရလိမ့်မည်။
  hmo-hmo: To tanobada be tano kaukau, nadi kavakava gabuna do ia lao, badina be tanobada
    dekenai noho taudia ese kara dika momo idia karaia dainai.
  urd-urd: और ज़मीन अपने बाशिन्दों के 'आमाल की वजह से वीरान होगी।
  rus-SYN: А земля та будет пустынею за вину жителей ее, за плоды деяний их.
  bqc-SIM: Dṹnia a gↄ̃ yàaa gbɛ̃́ pↄ́ kú a guuↄ yãkɛaↄ gbɛ ũ.
  tcz-CHONGTHU: Leiset vang hi agoh keova hunglum ding, ajeh chu masanga ana cheng
    masaho chonset jeh ahi.
  mar-mar: देशात राहणाऱ्या लोकांमुळे व त्यांच्या कृत्यांच्या फळांमुळे ओसाड होईल.
  qub-qub: Chay nasyun runacunapa nasyunnenga chunyajman ticrashami quëdanga. Chaynöga
    canga chaycho tiyaj runacuna juchancunapitami y mana allita rurashanpitami.
  bqp-bqp: Kpɑ tem mɛ mu tie duniɑ sɔɔ mu ko bɑnsu, tɔn be bɑ wɑ̃ɑ min kom kɔ̃sum
    sɔ̃.
  hat-hat: Men, tè a ap tounen dezè akòz mechanste moun k'ap viv sou li yo.
  eng-BSB: Then the earth will become desolate because of its inhabitants, as the
    fruit of their deeds.
  tod-tod: Zooi mɔta zu ɠa wo, gaa nuiti maaʋele ma, naa ɠa ɠɛ ga ta-ɠɛɛwoti ɲɔiti
    ma zalai.
  eng-WEBPB: Yet the land will be desolate because of those who dwell therein, for
    the fruit of their doings.
  kbq-kbq: Hianagi ana vahe'mokizmi mopafina vahera omanitfa hanigeno, ka'ma koka
    fore hugahie. Na'ankure ana mopafima mani'naza vahe'mo'zama hu'naza kefo avu'ava
    zanku anara hugahie.
  nhe-BL: Pero tlatzitzicatoc elis nopa tlaltini ipampa nochi tlamantli fiero tlen
    quichijtoque tlen nopano ehuani.
  gub-BL: Ywy paw uzeapo putar ywyxiguhu romo wà nehe. Ta'e a'e ywy rehe har uzapo
    ikatu 'ym ma'e tetea'u a'e wà xe.
  eng-DRA: And the land shall be made desolate, because of the inhabitants thereof,
    and for the fruit of their devices.
