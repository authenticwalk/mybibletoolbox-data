  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ yɔɣɔtɑɑ sɩ: Wɑɩyo, mɑ wɛ kɛ́ ɩsɩɩ pɑ tɛŋʋɣʋ
