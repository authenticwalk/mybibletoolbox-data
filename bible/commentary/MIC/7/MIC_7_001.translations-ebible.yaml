verse: MIC.007.001
translations:
  mal-C: എന്റെ ദുരിതം എത്ര ഭയങ്കരം! ഞാൻ വേനൽപ്പഴങ്ങൾ ശേഖരിക്കുന്നവനെപ്പോലെയും മുന്തിരിത്തോപ്പിൽ
    കാലാ പെറുക്കുന്നവനെപ്പോലെയും ആയല്ലോ. എനിക്ക് ഭക്ഷിക്കാൻ ഒരു മുന്തിരിക്കുലയും ഇല്ല.
    ഞാൻ കൊതിക്കുന്ന അത്തിയുടെ ആദ്യഫലങ്ങളും ഇല്ല.
  deu-TKW: 'Weh mir! Denn es ist mir ergangen wie bei der Obstlese, wie bei der Nachlese
    in der Weinernte: Keine Traube mehr zum Essen, keine Frühfeige, nach der mich''s
    gelüstete!'
  lin-lin: Tala, mawa na ngai ! Nakomi lokola moto oyo azali koluka kobuka bambuma
    na eleko ya elanga, na tango oyo bazongelaka kobuka bambuma ya vino oyo etikalaka.
    Kasi ezali ata na liboke moko te ya bambuma ya vino ya kolia to mbuma ata moko
    te ya figi ya sika oyo nasepelaka kolia.
  eng-LSV: My woe [is] to me, || For I have been as gatherings of summer-fruit, ||
    As gleanings of harvest, || There is no cluster to eat, || The first-ripe fruit
    has my soul desired.
  eng-GNV: 'Woe is me, for I am as the sommer gatherings, and as the grapes of the
    vintage: there is no cluster to eate: my soule desired the first ripe fruites.'
  eng-WEBSTER: 'Woe is me! for I am as when they have gathered the summer fruits,
    as the grape-gleanings of the vintage: there is no cluster to eat: my soul desired
    the first ripe fruit.'
  nhw-BL: Nelía fiero nijmati. Nijmati quen se catli quinequisquía quicuas se quesqui
    higos catli achtihui tlaicsi huan yohui campa cuame para quitequis huan niyon
    se amo quipantía. Nijmati quen se catli yohui para quitequis xocomecatl huan niyon
    se quechtli amo onca, niyon setzi amo mocahua para quicuasquía.
  swh-ONEN: Taabu gani hii niliyo nayo! Nimefanana na yule akusanyaye matunda ya kiangazi,
    aokotaye masazo baada ya kuvunwa shamba la mizabibu; hakuna kishada chenye matunda
    ya kula, hakuna hata ile tini ya mwanzoni ninayoitamani.
  bba-bba: Misee u nɛɛ, wee nɑ wɔnwɔndu soore nɡe wi u dɑ̃ɑ binu kunɔnu mɔ̀. Mɑ u
    ǹ ɡɑ̃ɑnu wɑ u di. U ǹ mɑɑ resɛm yebɑ wɑ ye win ɡɔ̃ru ɡɑ kĩ u di.
  eng-KJVCPB: 'Woe is me! for I am as when they have gathered the summer fruits, As
    the grapegleanings of the vintage: There is no cluster to eat: My soul desired
    the firstripe fruit.'
  luo-luo: Mano kaka midhiero omaka malit! Chutho achalo ngʼat ma hulo e puoth mzabibu
    e ndalo oro. Onge olemb mzabibu mochokore ma dacham, ngʼope mokwongo chiek ma
    agombo bende onge.
  meu-meu: Madi ihabaigu! Lau na huahuana vada e buruki ore auna eiava vinena vada
    e gogo ore imeana na heto; asi vine-takona ta mia, lau ese baina ania, asi suke-huahuana
    ta, egu hitolo ilao-ahuna.
  npi-ULB: हाय म! म ग्रीष्म ऋतुमा बटुलिएको फलझैँ भएको छु, र रस निकालिएको दाखझैँ भएको
    छु । त्यहाँ खानलाई दाखको झुप्पा छैन, र मेरो प्राणले इच्छा गरेकोजस्तो पहिले नै
    पाकेको अन्जीर पनि छैन ।
  yor-yor: Ègbé ni fún mi! Nítorí èmi sì dàbí ẹni tí ń kó èso ẹ̀ẹ̀rùn jọ, ìpèsè ọgbà
    àjàrà; kò sì ṣí odidi àjàrà kankan láti jẹ, kò sì ṣí àkọ́so ọ̀pọ̀tọ́ nítorí tí
    ebi ń pa mí.
  pes-OPCB: وای بر من! من مانند شخص گرسنه‌ای هستم که روی درختان میوه‌ای نمی‌یابد و
    بر تاکها انگوری پیدا نمی‌کند. هیچ انگور و انجیری بر درختان باقی نمانده است.
  tgl-ULB: Sa aba ko! Para sa akin ito ay katulad ng pagtatapos ng pag-aani ng mga
    bunga sa tag-araw, at kahit na maging ang pamumulot ng mga natitirang ubas sa
    ubasan. Wala ng mga kumpol ng bunga na makikita, ngunit nananabik pa rin ako sa
    unang hinog na mga bunga ng igos.
  cbu-NT: Apaa, nuw Mikiyasi tputsingaz mangi kapung mantsakina. Shiyaa kukish tputsee
    kaman kaman ashkitaati, nda minamtiyam tputs mazinamaam zandkanaya. Amb ashkuri,
    tputs katungtsingaz mazarish nachungaku, itaru kizarunaa, misha kpayunlleetstam
    nda minamtiyam wanus paku, wand marizimun kiyung kachiytaru ashikpaz ashkina.
  hui-hui: Ai koore hayadago i̱ agali tomo garibi lowa pogeni pogeli dedabe hondole
    handalu karia nade dai hayadane handagadagua pu mbira mini gerebi lini dedabe
    handalu karia nade dai hayadane handaganego ale ko. Gerebi lini bibahendebi pogeli
    ibiri dendebi bibahendebi nade do hondo waore hayada.
  mya-mya: မျှော်​လင့်​ချက်​ကုန်​ပြီ၊ ငါ​သည်​ဆာ​လောင် သ​ဖြင့် အ​ပင်​မှ​အ​သီး​ကို​သော်​လည်း​ကောင်း၊
    စ​ပျစ်​နွယ်​မှ​စ​ပျစ်​သီး​ကို​သော်​လည်း​ကောင်း ရှာ​သော်​လည်း တစ်​လုံး​ကို​မျှ​မ​တွေ့​ရ​သော
    သူ​ကဲ့​သို့​ဖြစ်​၏။ စ​ပျစ်​သီး​ရှိ​သ​မျှ​နှင့်​စား ချင်​ဖွယ်​ကောင်း​သော​သ​ဖန်း​သီး​ရှိ​သ​မျှ
    ကို​ဆွတ်​ခူး​သွား​ကြ​ပြီ။-
  bod-N: ཀྱི་ཧུད། ང་ལ་ཆག་སྒོ་འབྱུང་། བདག་ནི་དབྱར་གྱི་དུས་སུ་བཏོགས་པའི་ཤིང་ཏོག་དང་མཚུངས་ལ།
    འབྲས་བུ་བསྡུས་ནས་ལུས་པའི་རྒུན་འབྲུམ་བཞིན་ཡིན་ཞིང་། བཟའ་རྒྱུ་ཅི་ཡང་མེད་པ་དང་། རང་གི་སེམས་ནས་རེ་སྨོན་བྱེད་ཅིང་སྨིན་སྔ་བའི་སེ་ཡབ་ཤིང་ཏོག་ཀྱང་མེད་དོ།
    །
  sna-sna: Inhamoi yandinayo! Ndafanana nouya anounganidza michero yezhizha inosara
    mumunda wemizambiringa pakukohwa; hapana sumbu ramazambiringa rokudya, kana maonde
    okutanga andinopanga.
  spa-BLM: ¡La miseria es mía! En efecto, soy como quien recoge los frutos del verano,
    como espigas de la viña. No hay racimos de uvas para comer. Mi alma desea comer
    el higo temprano.
  cac-cac: 'Yuj chi'', ix valanxi icha tic: Ay... Ob''iltac in. Lajan in icha eb''
    tz''ec'' sayoj sat uva, ma sayoj sat higo yic slo''o ayic toxo ix lajviec'' sat
    avb''en. Man̈xalaj junoc te'' sat nib''ab''il tz''ilchaji.'
  swh-ULB: 'Ole wangu! Kwangu mimi ni kama msimu wa mavuno ulipokwisha, na pia makombo
    ya mavuno ya zabibu kwenye shamba la mizabibu: Hakuna tena kishamba cha matunda
    kinachoonekana, hakuna matini ya malimbuka ambayo ninayoyatamani.'
  bel-bel: 'Гора мне! бо са мною цяпер - як пасьля збору летніх пладоў, як пасьля
    збору вінаграду: ніводнай ягадзіны на ежу, ні сьпелага плоду, якога жадае душа
    мая.'
  deu-ELBBK: 'Wehe mir! Denn mir ist es wie bei der Obstlese, wie bei der Nachlese
    der Weinernte: keine Traube zu essen! Keine Frühfeige, die meine Seele begehrt!'
  mbb-OT: Migkaǥi si Micas te, “Mekehizuhizu a! Iring a te etew he egkevitil he nengahà
    te rerawen he menge veǥas te paras etawa higus piru wazè din naahà.
  mal-2015: എനിക്കു അയ്യോ കഷ്ടം; പഴം പറിച്ച ശേഷമെന്നപോലെയും മുന്തിരിപ്പഴം പറിച്ചശേഷം
    കാലാ പെറുക്കുന്നതുപോലെയും ഞാൻ ആയല്ലോ! തിന്മാൻ ഒരു മുന്തിരിക്കുലയും ഇല്ല; ഞാൻ കൊതിക്കുന്ന
    അത്തിയുടെ തലപ്പഴവുമില്ല.
  rmc-rmc: Vigos mange! Šunav man sar oda, ko na arakhel ňisavo ovocje aňi ňisavo
    hroznos andre viňica. Savoro hroznos the savore lačhe figi, save peske žadinel
    miro jilo, sas imar skidle upre.
  pes-OPV: وای بر من زیرا که مثل جمع کردن میوه‌ها ومانند چیدن انگورهایی شده‌ام که
    نه خوشه‌ای برای خوراک دارد و نه نوبر انجیری که جان من آن را می‌خواهد.
  ron-1924: 'Вай де мине! Кэч паркэ сунт ла стрынӂеря поамелор ши ла стрынӂеря бобицелор
    дупэ кулесул стругурилор: ну май есте ничун стругуре де мынкаре, нич чя динтый
    смокинэ, доритэ де суфлетул меу!'
  ben-OBCV: কি দুর্দশা আমার! আমি সেইরকম হয়েছি যে গ্রীষ্মকালে ফল সংগ্রহ করে আর দ্রাক্ষাক্ষেতে
    কুড়ায়; খাবার জন্য আঙুরের গুচ্ছ নেই, আমার আকাঙ্ক্ষিত এমন কোনো ডুমুরও নেই যা পাকতে
    চলেছে।
  som-som: Anaa iska hoogay! Waayo, waxaan ahay sidii marka la soo ururiyo midhaha
    beergoosadka, iyo sida xaabxaabka canabka. Ma jiro rucub la cuna. Naftaydu waxay
    doonaysaa berdaha hore u bislaaday.
  lat-VUC: '[Væ mihi, quia factus sum sicut qui colligit in autumno racemos vindemiæ
    ! non est botrus ad comedendum, præcoquas ficus desideravit anima mea.'
  eng-ASVBT: 'Woe is me! for I am as when they have gathered the summer fruits, as
    the grape gleanings of the vintage: there is no cluster to eat; my soul desireth
    the first-ripe fig.'
  ita-1885: AHI lasso me! perciocchè io son divenuto come quando si son fatte le ricolte
    de' frutti della state; come quando si è racimolato dopo la vendemmia; non vi
    è più grappolo da mangiare; l'anima mia ha desiderato un frutto primaticcio.
  eng-LXXUP: 'Alas for me! for I am become as one gathering straw in harvest, and
    as one gathering grape gleanings in the vintage, when there is no cluster for
    me to eat the first-ripe fruit: alas my soul!'
  eng-ULB: Woe is me! I have become like the gathering of summer fruit, and like the
    grapes that have been gleaned; there is no grape cluster to eat, no ripe early
    fig that my soul desires.
  spa-VBL: ¡Cuán miserable soy! Soy como quien siega en el verano, cuando ya ha pasado
    la cosecha de uvas. No encuentro uvas para comer, y ya no quedan de los higos
    que tanto me gustan.
  fra-_FOB: Malheur à moi! Car je suis comme lorsqu'on a cueilli les fruits d'été,
    comme les grappillages de la vendange. Il n'y a point de grappes à manger, point
    de ces figues hâtives que désire mon âme.
  mal-mal: എനിക്ക് അയ്യോ കഷ്ടം; പഴം പറിച്ച ശേഷമെന്നപോലെയും മുന്തിരിപ്പഴം പറിച്ചശേഷം
    കാലാ പെറുക്കുന്നതുപോലെയും ഞാൻ ആയല്ലോ! തിന്നുവാൻ ഒരു മുന്തിരിക്കുലയും ഇല്ല; ഞാൻ
    കൊതിക്കുന്ന അത്തിയുടെ ആദ്യഫലവുമില്ല.
  urd-GVR: Hāy, mujh par afsos! Maiṅ us shaḳhs kī mānind hūṅ jo fasal ke jamā hone
    par angūr ke bāġh meṅ se guzar jātā hai tāki bachā huā thoṛā-bahut phal mil jāe,
    lekin ek guchchhā tak bāqī nahīṅ. Maiṅ us ādmī kī mānind hūṅ jo anjīr kā pahlā
    phal milne kī ummīd rakhtā hai lekin ek bhī nahīṅ miltā.
  suz-BL: गो दोदेंशो पा श्‍येत ज‍शो बाक्‍नुङा? गो फल सिश्‍शा नोले, अङगुर रू ङा सिला
    माल्‍ची नोले मारेइ जचा मताइनुङ। आं माल्‍शो ङोंइती मीशो फोव़शी यो मबाक्‍ब। भजन
    संग्रह १२:२; यसैया ५७:१
  eng-NOY: Woe is me! I live where the summer fruits are gathered, And the vintage
    is gleaned; There is no cluster to eat; I long for the first-ripe fig.
  ita-1927: Ahimè! ch’io mi trovo come dopo la raccolta de’ frutti, come dopo la racimolatura,
    quand’è fatta la vendemmia; non v’è più grappolo da mangiare; l’anima mia brama
    invano un fico primaticcio.
  ckb-ckb: قوڕبەسەرم! وەک کەسێکم لێهات لە هاویندا بەر بڕنێت، وەک چنینەوەی ڕەزەمێو.
    نە هێشووە ترێ بۆ خواردن هەیە، نە هەنجیری یەکەم بەر کە نەوسم ئارەزووی دەکات.
  eng-BBE: 'Sorrow is mine! for I am as when they have got in the summer fruits, like
    the last of the grapes: there is nothing for food, not even an early fig for my
    desire.'
  kan-OKCV: ಎಂತಹ ಸಂಕಟ ನನ್ನದು! ನಾನು ಬೇಸಿಗೆ ಕಾಲದ ಹಣ್ಣುಗಳನ್ನು ಕೂಡಿಸುವವರ ಹಾಗೆಯೂ ದ್ರಾಕ್ಷಿ
    ಸುಗ್ಗಿಯಲ್ಲಿ ಹಕ್ಕಲು ಆರಿಸುವವರ ಹಾಗೆಯೂ ಇದ್ದೇನೆ. ತಿನ್ನುವುದಕ್ಕೆ ಗೊಂಚಲೇ ಇಲ್ಲ. ನನಗೆ ಪ್ರಿಯವಾದ
    ಮೊದಲು ಮಾಗಿದ ಅಂಜೂರದ ಹಣ್ಣುಗಳೂ ಇಲ್ಲ.
  tam-2017: ஐயோ, கோடைக்காலத்தின் பழங்களைச் சேர்த்து, திராட்சைபழங்களை அறுத்தபின்பு
    வருகிறவனைப்போல் இருக்கிறேன்; சாப்பிடுவதற்கு ஒரு திராட்சைக்குலையும் என் ஆத்துமா
    விரும்பிய முதல் அறுப்பின் பழமும் இல்லை.
  spa-RV-1909: ¡AY de mí! que he venido á ser como cuando han cogido los frutos del
    verano, como cuando han rebuscado después de la vendimia, que no queda racimo
    para comer; mi alma deseó primeros frutos.
  ron-BTF: Vai mie! Pentru că sunt ca după adunatul fructelor de vară, precum strugurii
    culeși pe urma recoltei; nu este niciun ciorchine de mâncat, sufletul meu a dorit
    întâiul rod copt al fructelor.
  eng-WEBP: Misery is mine! Indeed, I am like one who gathers the summer fruits, as
    gleanings of the vineyard. There is no cluster of grapes to eat. My soul desires
    to eat the early fig.
  eng-FBV: I'm totally miserable! I've become like someone trying to glean summer
    fruit after the grape harvest is over. I can't find any grapes to eat, and there
    are no early figs that I love.
  nld-1939: 'Wee mij; ik ben als een vruchten-plukker, Als hij nalezing houdt na de
    oogst: Er is geen druif meer om te eten, Geen vroege vijg, waarnaar ik smacht.'
  nch-BL: Nelía fiero nijmati. Nijmati quej se cati quinequisquía quicuas se quesqui
    higos cati achtohui taicsi huan yahui campa cuame para quitequis huan yon se amo
    quipantía. Nijmati quej se cati yahui para quitequis xocomecat huan yon se quechti
    amo onca, yon setzi amo mocahua para quicuasquía.
  vie-1934: Khốn nạn cho ta! vì ta như khi đã hái trái mùa hạ rồi, và như nho đã mót
    lại, không có một buồng nho để ăn, trái vả đầu mùa mà linh hồn ta vẫn ước ao cũng
    không có.
  hin-CV: मेरी क्या दुर्गति है! मैं उस मनुष्य के जैसा हूं, जो अंगूर की बारी में लवनी
    के छूटे अंगूर को धूपकाल में बटोरता है; खाने के लिये अंगूर का कोई गुच्छा नहीं बचा
    है, मैंने शुरू के अंजीर के फलों की जो लालसा की थी, वे भी नहीं हैं.
  spa-BES: ¡Ay de mí! porque yo soy como cuando recogen las frutas en verano después
    de la cosecha, como la última de las uvas; no hay racimo de uvas para comer, mi
    alma desea los primeros frutos.
  tdx-tdx: Hankàñe amako! fa manahake i nipòk’ amo vokan’ asara fa natontoñeoy, tsy
    am-pirotorotom-baloboke ho haneñe; ndra valoham-boa hampilelalela ty fiaiko.
  tha-KJV: วิบัติ​แก่​ข้าพเจ้า เพราะข้าพเจ้าเป็นเหมือนคนที่พบว่าเขาเก็บผลในฤดูร้อนหมดแล้ว
