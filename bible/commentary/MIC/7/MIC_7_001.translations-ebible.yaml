  fra-LSG: 'Malheur à moi! Car je suis comme à la récolte des fruits, Comme au grappillage
    après la vendange: Il n’y a point de grappes à manger, Point de ces primeurs que
    mon âme désire.'
  gnn-gnn: Yo, mirithinana ŋarra yana warwuyurrunanydja manapara galŋa‐yätjthinanydja,
    liŋgu bukmakthina dhuwala yolŋunydja walala dhuwurr‐yätjthina, yakana ŋula waŋgany
    ŋamakurru' ga dhunupa; bukmakthuna yana walala djämanydja yätjnha yanana wal'ŋu.
    Ŋäthilinydja Godthu dharraykuŋala liŋgu ḻakaraŋala ŋurikala walalaŋgala yolŋu'‐yulŋuwala
    djawarrkmirriwala, yurru dhiyaŋunydja‐wala ŋunhiyi dhä‐ḏir'yunaranydja yurru yuwalk
    yana maḻŋ'thundja, liŋgu yolŋu'‐yulŋunydja mukthun warray yukurra yana djäma yätj
    warray, yaka warray bilyurruna ga manymaklili wapthurruna.
  yal-yal: Gbalona n xa! Amasɔtɔ n sunuxi alo naxan se bogin fenma a xɔri makentun
    waxatini. A dondaxin se mi fa na, hali xɔdɛ bogi keden pe naxan yi ɲaxunɲɛ n dɛ.
  haw-1868: 'A UWE ia''u! no ka mea, ua like au me ka ohi ai ana o ke kau, E like
    me na koena huawaina o ka ohi ana: Aohe huhui e ai ai; makemake iho la kuu naau
    i ka hua fiku mua.'
  arb-NAV: وَيْلٌ لِي، فَقَدْ صِرْتُ كَرَجُلٍ جَائِعٍ جَاءَ يَبْحَثُ عَنْ جَنْيِ الصَّيْفِ
    وَبَقَايَا قِطَافِ الْعِنَبِ، فَلَمْ يَجِدْ عُنْقُوداً لِلأَكْلِ وَلا شَيْئاً
    مِنْ بَاكُورَةِ التِّينِ مِمَّا تَشْتَهِيهِ نَفْسِي.
  ewe-ewe: Baba nam! Elabena mele ko abe ame aɖe si le kutsetse dim vevie le ati dzi
    le esi nuŋeɣi nu va yi vɔ la ene. Elabena nyemekpɔ kutsetse ɖiɖi aɖeke agbe, aɖu,
    atsɔ atsi nye dɔwuame nu o.
  eng-LEE: 'Woe is me! for I am as in the gathering of the summer-fruits, as in the
    grape-gleanings of the vintage: there is no cluster to eat, no first-ripe fruit
    for which my soul longeth.'
  asm-FB: মোৰ সন্তাপ হ’ল! কাৰণ মই গ্রীষ্মকালৰ ফল চপাই শেষ হৈ যোৱাৰ নিচিনা, আৰু দ্ৰাক্ষাবাৰীত
    থাকি যোৱা দ্রাক্ষাগুটি গোটোৱাৰ দৰে হলোঁ, কাৰণ তাত পুনৰ কোনো ফলৰ থোপা বিচাৰি পোৱা
    নাযায়, তথাপিও মই প্ৰথমে পকা ডিমৰু ফল পাবলৈ ইচ্ছা কৰিছোঁ।
  sus-A: ﭑ نَ تْورْقٍ يِ كِ! ﭑ لُشِ نّ عَلْ مِشِ نَشَن سِفَمَ سَنسِ بٌفِ بَدٍ عَ بَ
    تّمُي، كْنْ عَ مُ وّنِ بٌفِ تٌمَ نَا، عَ مُ شْرّ قَنيِ لِمَ وُرِ كْن نَ عَلْ عَ
    وَ مَ عَ شْن مَ كِ نَشّ.
  fra-SBL: La misère est à moi ! En effet, je suis comme celui qui cueille les fruits
    d'été, comme des glanes de la vigne. Il n'y a pas de grappe de raisin à manger.
    Mon âme désire manger la figue précoce.
  hbo-hbo: אַ֣לְלַי לִ֗י כִּ֤י הָיִ֙יתִי֙ כְּאָסְפֵּי־קַ֔יִץ כְּעֹלְלֹ֖ת בָּצִ֑יר
    אֵין־אֶשְׁכֹּ֣ול לֶאֱכֹ֔ול בִּכּוּרָ֖ה אִוְּתָ֥ה נַפְשִֽׁי׃
  kik-kik: Hĩ, kaĩ ndĩ mũnyamarĩku-ĩ! Ndariĩ ta mũndũ ũrongania maciaro maarĩkia kũgethwo
    hĩndĩ ya riũa, o ta mũndũ ũrahaara thabibũ thuutha wa magetha; gũtirĩ kĩmanjĩka
    gĩa thabibũ kĩngĩrĩĩo, o na kana ngũyũ iria ciambaga kwĩrua iria ngoro yakwa ĩĩriragĩria.
  fra-NCL: 'Hélas ! je suis comme après la récolte des fruits d’été, comme après le
    grappillage de la vendange : pas une grappe a manger ! pas une des premières figues
    que mon âme désire !'
  cek-AK: Kai loe khosak bing boeh! Kai loe nipui tue ah pakhrik ih thingthai baktih,
    misurtui takha thung ih misurthaih kanghmat baktiah ni ka oh boeh; caak han misurthaih
    om ai, ka caak han koeh ih athai tangsuek thingthai doeh om ai.
  cuk-cuk: 'Miqueas sogded: “¡An duledar-wiles! Ibmar-gwag-yorgi-weleged-abin an nonisulid.
    Uva-solagan-weleged-abin an nonisulid. Degisoggu, uva-san-dukgwenad bar an daksulid,
    degi, an higuera-san-gunnegala gwen an daksurbalid.'
  uig-CYR: Мениң һалимға вай! Чүнки мән худди яздики мевиләр жиғилип, Үзүм һосулидин
    кейинки васаңдин кейин ач қалған бирисигә охшаймән, Йегидәк сапақ йоқтур; Җеним
    тәшна болған тунҗа әнҗир йоқтур!
  tel-2017: నాకెంతో బాధగా ఉంది! వేసవికాలపు పండ్లు కోసుకున్న తరువాత, ద్రాక్షతోటల్లో
    మిగిలిపోయిన ద్రాక్షపండ్ల పరిగె కూడా ఏరుకున్న తరువాత ఎలా ఉంటుందో, నా పరిస్థితి
    ఆలా ఉంది. పండ్ల గుత్తులు ఇక ఏమీ లేవు. అయినా నేను మొదటి అంజూరపు పండ్ల కోసం ఆశతో
    ఉన్నాను.
  hat-BSA: Malè a mwen menm! Anverite, mwen tankou moun k ap ranmase fwi gran sezon,
    k ap rasanble retay rezen yo lè yo fin retire diven. Pa gen grap rezen pou manje,
    ni yon grenn premye fwi fig etranje pou m ta anvi goute.
  kos-kos: Wanginla finsrak luk! Nga oana sie mwet masrinsral su tia ku in konauk
    fokinsak ulun sak uh, ac wangin pac grape ke oa in grape uh. Grape nukewa ac fig
    emwem nukewa kinkinla tari.
  hbo-WLC: אַ֣לְלַי לִ֗י כִּ֤י הָיִ֙יתִי֙ כְּאָסְפֵּי־קַ֔יִץ כְּעֹלְלֹ֖ת בָּצִ֑יר
    אֵין־אֶשְׁכּ֣וֹל לֶאֱכ֔וֹל בִּכּוּרָ֖ה אִוְּתָ֥ה נַפְשִֽׁי׃
  ibo-ibo: Ahụhụ dịrị m! Adị m ka onye na-achịkọta mkpụrụ osisi vaịnị nʼọkọchị, mgbe
    a ghọkọtachara mkpụrụ dị nʼubi vaịnị. O nweghị ụyọkọ mkpụrụ vaịnị ọbụla fọdụrụ
    nke e nwere ike ịta, o nwekwaghị mkpụrụ fiig buru ụzọ chaa nke agụ ya na-agụsị
    m ike
  ory-ory: ହାୟ, ମୁଁ ସନ୍ତାପର ପାତ୍ର! କାରଣ ଗ୍ରୀଷ୍ମକାଳୀନ ଫଳ ତୋଳିଲା ଉତ୍ତାରେ ଦ୍ରାକ୍ଷାଫଳ
    ସଂଗ୍ରହ କରିବାର ଯେପରି, ମୁଁ ସେହିପରି ହୋଇଅଛି; ଭୋଜନର ପାଇଁ ଗୋଟିଏ ଦ୍ରାକ୍ଷାପେଣ୍ଡା ନାହିଁ;
    ମୋର ପ୍ରାଣ ଆଦ୍ୟପକ୍ୱ ଡିମ୍ବିରି ଫଳ ଲାଳସା କରେ।
  chk-chk: Feiengauei, pun üa usun eman chon kinikin föün irä mürin fansoun räs, ika
    usun eman mi kütta uän irän wain mürin fansoun räs. Esap fokun wor eum föün wain
    pwe üpwe ochoch, esap wor eföü fiik mi anö üa mwoneiti.
  rop-rop: Wal aibin tok na, “Bobala! Mi jis laiga hanggribala men hu kaan faindim
    eni daga langa tri en langa gadin, dumaji olredi sambodi bin gajimbat ola daga.
  ukr-1871: 'Горе менї! я стою оце, неначе по жнивах, мов у виноградї по зборах: анї
    ягодки, щоб зʼїсти, анї иншого спілого плоду, якого душа бажає.'
  deu-1951: 'Wehe mir, denn es geht mir wie denen, welche Obst einsammeln, welche
    im Herbst Nachlese halten: Keine Traube mehr gibt es zu essen, keine Frühfeige,
    nach welcher doch meine Seele verlangt!'
  eng-JPS: Woe is me! for I am as the last of the summer fruits, as the grape gleanings
    of the vintage; there is no cluster to eat; nor first-ripe fig which my soul desireth.
  srp-1865: Teško meni! jer sam kao kad se obere ljetina, kao kad se pabirèi poslije
    branja vinogradskoga; nema grozda za jelo, ranoga voæa želi duša moja.
  lug-lug: Ddala zinsanze nze. Ndi ng’omuntu akungula ebibala okuva mu bifo eby’enjawulo
    eby’ennimiro y’emizabbibu; tewali kirimba kya mizabbibu kulyako, wadde emizeeyituuni
    egisooka okwengera gye njagala ennyo.
  heb-heb: אללי לי כי הייתי כאספי קיץ כעללת בציר אין אשכול לאכול בכורה אותה נפשי׃
  ben-IRV: 'ধিক আমাকে! কারণ এটা আমার জন্য এমন যখন গরমকালের ফল সংগ্রহ হয়ে যাওয়া যেমন,
    তেমন এবং এমনকি আঙ্গুর বাগানে পড়ে থাকা আঙ্গুর কুড়ানোর মত: সেখানে আর কোন ফলের
    থোকা পাওয়া যায় না, কিন্তু আমি এখনও প্রথম পাকা ডুমুরের জন্য আশা করি।'
  pan-pan: ਹਾਏ ਮੈਨੂੰ! ਮੈਂ ਤਾਂ ਅਜਿਹਾ ਹੋ ਗਿਆ, ਜਿਵੇਂ ਕੋਈ ਗਰਮ ਰੁੱਤ ਦੇ ਇਕੱਠੇ ਕਰੇ ਜਾਂ ਬਚੇ
    ਹੋਏ ਅੰਗੂਰੀ ਦਾਣੇ ਚੁੱਗਦਾ ਹੈ, ਖਾਣ ਲਈ ਕੋਈ ਗੁੱਛਾ ਨਹੀਂ, ਹੰਜ਼ੀਰ ਦਾ ਪਹਿਲਾ ਫਲ ਨਹੀਂ ਜਿਸ
    ਦੇ ਲਈ ਮੇਰਾ ਜੀ ਲੋਚਦਾ ਹੈ।
  mya-JVB: ငါ သည် အ မင်္ဂလာရှိ၏။ နွေ ကာလ၌ ဆွတ် သော သင်္ဘောသဖန်းသီးကဲ့သို့ ၎င်း ၊ လိုက်၍
    ကောက် သော စပျစ်သီး အကျန်အကြွင်းကဲ့သို့ ၎င်း ငါဖြစ် ၏။ စား စရာဘို့ စပျစ်သီးပြွတ်
    မ ရှိ။ အဦး မှည့်သော သင်္ဘောသဖန်းသီး ကို ငါ တောင့်တ ရ၏။
  hmo-hmo: Madi, egu lalona ia hisihisi noho. Lau be hitolo tauna bamona, au dekenai
    au huahua lau tahua noho, to ta lau davaria diba lasi, bona vain dekenai ena huahua
    ta lau davaria lasi. Fig ena au huahua danu be ibounai idia kokia ore vadaeni.
  urd-urd: मुझ पर अफ़सोस! मैं ताबिस्तानी मेवा जमा' होने और अंगूर तोड़ने के बाद की
    ख़ोशाचीनी की तरह हूँ, न खाने को कोई ख़ोशा, और न पहला पक्का दिलपसंद अंजीर है।
  rus-SYN: 'Горе мне! ибо со мною теперь - как по собрании летних плодов, как по уборке
    винограда: ни одной ягоды для еды, ни спелого плода, которого желает душа моя.'
  bqc-SIM: Waiyoo mapi! Má dɛ lán gbɛ̃́ pↄ́ lɛ́ libɛ ge vɛ̃ɛbɛ kↄ̃nwɛwaɛ. Vɛ̃ɛ kↄ́
    ge kaadↄɛn sɛ̃́ia pↄ́ mi a nidɛ ku lↄo.
  tcz-CHONGTHU: Ada kahitai! Ajeh chu thingga akilona nunga koiman nehding kimu talou
    bangbeple lengpi theiga leh theichang kichomna nung tabang in kaumdoh tai.
  mar-mar: मला हायहाय! मी अस्वस्थ झालो आहे, कारण माझी स्थिती उन्हाळ्यातल्या वगळ फळांसारखी
    झाली आहे, काढणीच्या द्राक्षांसारखी झाली आहे, खायला एकही घोंस नाही, पण तरीही प्रथम
    पिकलेल्या अंजीर फळाची हाव आहे.
  qub-qub: ¡Cuyapaypämi caycä! Cosëchata ushaycur chacracho quëdajcunata ashejnöllanami
    caycä. Manami tarënachu micuyta munashä übasta ni ïgustapis.
  bqp-bqp: Misee u nɛɛ, wee nɑ wɔnwɔndu soore nge wi u dɑ̃ɑ binu kunɔnu mɔ̀. Mɑ u
    ǹ gɑ̃ɑnu wɑ u di. U ǹ mɑɑ resɛm yebɑ wɑ ye win gɔ̃ru gɑ kĩ u di.
  hat-hat: Ala malè pou mwen, mezanmi! Mwen tankou yon moun ki grangou nan mitan sezon
    rekòt epi ki pa jwenn yon ti fwi sou pyebwa, ni yon ti grenn rezen pou m' mete
    nan bouch mwen. Tout rezen fin keyi. Tout bon fig frans fin tonbe.
  eng-BSB: Woe is me! For I am like one gathering summer fruit at the gleaning of
    the vineyard; there is no cluster to eat, no early fig that I crave.
  tod-tod: Ee! Màanɔɠɔa! Gè ɠɛa ga naama nui, é ʋaazu gulu waa ɠulazuʋɛ, ti ɓega
    ʋoluma ga ti ɠula ga, eɠɛ zɔi é gulu waa ɠɔpɔgiti gaiziɛzu kula nuiti polu ʋelei.
    Kɛlɛ leezɛn ɠila kpalaa ge la ná, nu a mi, kooleɠoole gwaa ma nɛɛnɛ gila kpalaa,
    nii gòla wɔinɗai ma.
  eng-WEBPB: Misery is mine! Indeed, I am like one who gathers the summer fruits,
    as gleanings of the vineyard. There is no cluster of grapes to eat. My soul desires
    to eat the early fig.
  kbq-kbq: Nagra tusi nasunku hue. Mago vahe'mo agategeno zafa raga ragino nenaku
    viana, magore hu'za otare'za maka tagi hana hu'nazageno, anampintira grepio fiki
    ragama tagino oneno agaku'ma nehiaza hu'noe.
  nhe-BL: Nelía fiero nijmati. Nijmati queja se tlen quinequisquía quicuas se quesqui
    higos tlen achtohui tlaicsi huan yohui campa cuatini para quitequis huan niyon
    se ax quipantía. Nijmati queja se tlen yohui para quitequis xocomecatl huan niyon
    se quechtli ax onca, niyon setzi ax mocahua para quicuasquía.
  gub-BL: Azemumikahy tekoko ihe. Aiko awa ima'uhez katu ma'e ài. A'e awa wekar ma'e'a
    kwer pi her ma'e oho pi ityw pe, pi po'o awer ipaw ire a'e. Wekar uwà ityw pe
    ipo'o awer ipaw ire no. Nuexak kwaw, ta'e amo opo'o uwà iazu ma'e paw a'e 'ym
    mehe a'e wà xe. Opo'o pi paw wà no.
  eng-DRA: 'Woe is me, for I am become as one that gleaneth in autumn the grapes of
    the vintage: there is no cluster to eat, my soul desired the firstripe figs.'
