  kan-2017: ಅಯ್ಯೋ, ನನ್ನ ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ. ಮಾಗಿದ ಹಣ್ಣನ್ನು ಕೊಯ್ದು, ದ್ರಾಕ್ಷಿಯ ಹಕ್ಕಲನ್ನು
