  mdy-ETH: ዎይኖንታ ቤሌሶ ዓኣፖንታ ካፂ ማንፂንቴስካፓ ሙዓኒ ኮዓ ዓኣፖ ዴንቃኒ ዳንዳዒባኣ ናይዼ ዓሲጉዲ ታኣኒ ማዔሢሮ ታና
