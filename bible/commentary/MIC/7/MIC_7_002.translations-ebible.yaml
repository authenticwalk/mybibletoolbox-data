verse: MIC.007.002
translations:
  mal-C: വിശ്വസ്തർ ദേശത്തുനിന്ന് ഇല്ലാതെയായിരിക്കുന്നു; നേരുള്ള ആരുംതന്നെ ശേഷിച്ചിട്ടില്ല.
    എല്ലാവരും രക്തം ചിന്തുന്നതിന് പതിയിരിക്കുന്നു; അവർ തന്റെ സഹോദരങ്ങളെ വലയുമായി വേട്ടയാടുന്നു.
  deu-TKW: Die Frommen sind aus dem Lande geschwunden, Redliche giebt es nicht mehr
    unter den Menschen; sie alle liegen auf der Lauer nach Blutthaten, einer stellt
    dem andern mit dem Netze nach.
  lin-lin: Bayengebene batikali lisusu te na mokili, moto ya sembo azali lisusu te ;
    bato nyonso bakomi kaka koluka nzela ya kosopa makila, mpe moto na moto azali
    kotiela ndeko na ye motambo.
  eng-LSV: The kind have perished out of the land, || And upright among men—there
    are none, || All of them lie in wait for blood, || They each hunt his brother
    [with] a net.
  eng-GNV: 'The good man is perished out of the earth, and there is none righteous
    among men: they all lye in wayte for blood: euery man hunteth his brother with
    a net.'
  eng-WEBSTER: 'The good man hath perished from the earth: and there is none upright
    among men: they all lie in wait for blood; they hunt every man his brother with
    a net.'
  nhw-BL: Ica na, masque nijtemohua se catli tetlasojtla ipan totlal, niyon setzi
    ayacmo aqui. Amo aqui niyon se tlacatl catli xitlahuac. Nochime san tlachixtoque
    para temictise huan quitoyahuase estli. Sesen quichihua tlaquetztli para quimasiltis
    huan quimictis iicni.
  swh-ONEN: Wanaomcha Mungu wameondolewa kutoka nchi; hakuna mtu mnyofu hata mmoja
    aliyebaki. Watu wote wanavizia kumwaga damu, kila mmoja anamwinda ndugu yake kwa
    wavu.
  bba-bba: Domi tem mɛ sɔɔ, ɡoo sɑri wi u Gusunɔ mɛm nɔɔwɑmmɛ. Goo kun mɔ̀ dee dee.
    Be kpuro bɑ bwisikumɔwɑ bu tɔmbu ɡo. Mɑ bɑ sɑ̃kiriɑnɑmmɛ.
  eng-KJVCPB: 'The good man is perished out of the earth: And there is none upright
    among men: They all lie in wait for blood; They hunt every man his brother with
    a net.'
  luo-luo: Joma oluoro Nyasaye bende osetieki morumo e piny; ja-ratiro onge kata mana
    achiel modongʼ. Ji duto pondo karito mondo ochwer remo, moro ka moro manyo nyawadgi
    mondo odwodi.
  meu-meu: Dirava imatauraina tauna vada e mase tanobada ai, asi kara-maoromaoro tauna
    ta noho, taunimanima bogaragidiai; iboudiai na e banimu, rara ihahebubuna totona,
    iboudiai ese huo e otomu, tadikakadia iabidia totona.
  npi-ULB: भुमिबाट विश्‍वसनीय मानिसहरू बिलिन भएका छन् । सारा मानवजातिमा कोही सोझो
    मानिस छैन । तिनीहरू सबै रक्तपातको निम्ति पर्खिरहन्छन् । हरेकले आफ्नो दाजुभाइलाई
    जालले शिकार गर्दछ ।
  yor-yor: Àwọn olódodo sì ti kúrò ní ilẹ̀ náà, kò sì ṣí ẹnìkan tí ó ṣẹ́kù tí ó jọ
    olóòtítọ́; gbogbo wọn sì ń purọ́ ní dídúró nítorí ìtàjẹ̀ sílẹ̀, olúkúlùkù wọ́n
    sì ń fi àwọ̀n de arákùnrin rẹ̀.
  pes-OPCB: هیچ پرهیزگاری روی زمین یافت نمی‌شود و انسان درستکاری در بین مردم دیده
    نمی‌شود. همه قاتل هستند و برای برادران خود دام می گسترانند.
  tgl-ULB: Namatay na ang mabuting tao sa lupa, ni isa ay wala ng natira na matuwidi
    sa mga tao. Sila ay nakahigang naghihintay upang magbubog ng dugo ng iba; ang
    bawat isa at ang kaniyang kapatid ay naghahanap ng mahuhuli sa pamamagitan ng
    isang lambat.
  cbu-NT: Tsapurunas ztaru tputs wanasirimash nduncha. Nda minamtiyam tputs Apanllee
    itsinsaru tachitkanaya. Waanpatatin waratamamari mishat pachamamari chinakanaya.
  hui-hui: Dindi ogoriani wali agali henene tigabi bulene mbira yuwa naheda. Ngode
    Datagaliwabehondo henene mini bilinahe mbiraorebi naheda. Karu ti bibahendeme
    mbirali darama ibini balu homelole lowa henge wilo hondo ho hama peda. Bibahendeme
    tini dindi mandagiali karu aria mbira au homelabehedabe hondole lowa taya bialu
    ka.
  mya-mya: တိုင်း​ပြည်​ထဲ​တွင်​ရိုး​သား​ဖြောင့်​မတ်​သော​သူ၊ ဘု​ရား​သ​ခင်​အား​သစ္စာ​စောင့်​သိ​ရို​သေ​သော
    သူ​ဟူ​၍ တစ်​ယောက်​မျှ​မ​ရှိ​တော့​ချေ။ လူ့ အ​သက်​ကို​သတ်​ရန်​အ​ခွင့်​ကောင်း​ကို​လူ​တိုင်း
    စောင့်​လျက်​နေ​ကြ​၏။ ညီ​အစ်​ကို​အ​ချင်း​ချင်း တစ်​ယောက်​ကို​တစ်​ယောက်​ကျော့​ကွင်း​ထောင်​၍
    ဖမ်း​တတ်​ကြ​၏။-
  bod-N: ས་གཞིའི་སྟེང་གི་ལྷག་བསམ་ཅན་རྣམས་རྩ་མེད་དུ་བཏང་བ་དང་། མི་ཡི་ཁྲོད་དུ་གཞུང་དྲང་གཅིག་ཀྱང་མེད།
    མི་ལ་ཁྲག་བཞུར་དུ་འཇུག་པའི་ཕྱིར་དེ་ཐམས་ཅད་ཀྱིས་འཇབ་སྒུག་བྱེད་ཅིང་། རེ་རེས་རྙི་བཙུགས་ནས་རང་གི་སྤུན་རྣམས་འཛིན་པ་ཡིན།
  sna-sna: Vanhu vano umwari vabviswa panyika; hapana mumwe akarurama asara. Vanhu
    vose vanovandira kuti vateure ropa; mumwe nomumwe anovhima hama yake nomumbure.
  spa-BLM: El hombre piadoso ha perecido de la tierra, y no hay nadie recto entre
    los hombres. Todos ellos están al acecho de la sangre; cada hombre caza a su hermano
    con una red.
  cac-cac: Icha chi' vaji, yujto man̈xa junoc anima vach', ma tojol spensar d'a yichan̈
    Dios tz'ilchaj vuuj. Axon̈ej mac'ojcham anima sc'ulej eb'. Syac'lajem syaalil
    eb' junjun.
  swh-ULB: Watu waaminifu wamepotelea kutoka kwenye nchi, hakuna mtu mwadilifu katika
    wanadamu wote. Wote hudanganya katika kusubiri kumwaga damu; kila mtu humuwinda
    ndugu yake mwenyewe kwa wavu.
  bel-bel: Ня стала міласэрных на зямлі, няма праўдзівых сярод людзей; усе куюць змусты,
    каб праліваць кроў; кожны ставіць на брата свайго сетку.
  deu-ELBBK: 'Der Gütige ist aus dem Land verschwunden, und da ist kein Rechtschaffener
    unter den Menschen: allesamt lauern sie auf Blut, sie jagen jeder seinen Bruder
    mit dem Netz.'
  mbb-OT: Is ibpesavut ku iyan is, wazè en neehè ku he etew kayi te Israel he mepezumdumahan
    te Megbevayà. Wazè en nesamà he metazeng he etew. Is kada sevaha, edtaǥad te meupiya
    he timpu te kegkehimetayi zin te zuma zin he meǥinged, iring te etew he edtaǥad
    te kegkeutela zin te langgam he edhingutelen din.
  mal-2015: ഭക്തിമാൻ ഭൂമിയിൽനിന്നു നശിച്ചുപോയി, മനുഷ്യരുടെ ഇടയിൽ നേരുള്ളവൻ ആരുമില്ല;
    അവരൊക്കെയും രക്തത്തിന്നായി പതിയിരിക്കുന്നു; ഓരോരുത്തൻ താന്താന്റെ സഹോദരനെ വല വെച്ചു
    പിടിപ്പാൻ നോക്കുന്നു.
  rmc-rmc: O pačivale manuša našľile andral e phuv; ňiko nane verno le Devleske. Sako
    ča užarel, kana šaj čhorel avri o rat. Jekh avres zachudel sar lovcos andre sita.
  pes-OPV: مرد متقی از جهان نابود شده، و راست کردار از میان آدمیان معدوم گردیده است.
    جمع ایشان برای خون کمین می‌گذارند و یکدیگر را به دام صید می‌نمایند.
  ron-1924: С-а дус омул де бине дин царэ ши ну май есте ничун ом чинстит принтре
    оамень; тоць стау ла пындэ ка сэ версе сынӂе, фиекаре ынтинде о курсэ фрателуй
    сэу.
  ben-OBCV: দেশ থেকে ভক্তদের মুছে ফেলা হয়েছে; সৎলোক একজনও নেই। রক্তপাত করার জন্য
    সবাই ওৎ পেতে আছে; প্রত্যেকে তার নিজের জালে অন্যকে আটকাতে চায়।
  som-som: Dadkii cibaadada lahaa wuu ka wada baabba'ay dhulka, oo dadka dhexdiisa
    laguma arko mid qumman. Kulligood waxay u wada gabbadaan inay dhiig galaan daraaddeed,
    oo nin kastaaba walaalkiis ayuu shabag ku ugaadhsadaa.
  lat-VUC: 'Periit sanctus de terra, et rectus in hominibus non est: omnes in sanguine
    insidiantur; vir fratrem suum ad mortem venatur.'
  eng-ASVBT: 'The godly man is perished out of the earth, and there is none upright
    among men: they all lie in wait for blood; they hunt every man his brother with
    a net.'
  ita-1885: L'uomo pio è venuto meno in terra, e non vi è più alcun uomo diritto fra
    gli uomini; tutti quanti insidiano al sangue, ognuno caccia con la rete al suo
    fratello.
  eng-LXXUP: 'For the godly is perished from the earth; and there is none among men
    that orders his way aright: they all quarrel even to blood: they grievously afflict
    every one his neighbor:'
  eng-ULB: Faithful people have disappeared from the land; there is no upright person
    in all mankind. They all lie in wait to shed blood; each one hunts his own brother
    with a net.
  spa-VBL: Se han ido todas las buenas personas, no queda ninguno que haga el bien.
    Todos procuran asesinar a otros; tratan de tender trampas hasta a sus propios
    hermanos.
  fra-_FOB: L'homme de bien a disparu de la terre, et il n'y a pas de gens droits
    parmi les hommes. Tous ils sont aux embûches, pour répandre le sang; chacun tend
    des pièges à son frère.
  mal-mal: ഭക്തിമാൻ ഭൂമിയിൽനിന്ന് നശിച്ചുപോയി, മനുഷ്യരുടെ ഇടയിൽ നേരുള്ളവൻ ആരുമില്ല;
    അവരെല്ലാം രക്തത്തിനായി പതിയിരിക്കുന്നു; ഓരോരുത്തൻ അവനവന്റെ സഹോദരനെ വലവച്ചു പിടിക്കുവാൻ
    നോക്കുന്നു.
  urd-GVR: Mulk meṅ se diyānatdār miṭ gae haiṅ, ek bhī īmāndār nahīṅ rahā. Sab tāk
    meṅ baiṭhe haiṅ tāki ek dūsre ko qatl kareṅ, har ek apnā jāl bichhā kar apne bhāī
    ko pakaṛne kī koshish kartā hai.
  suz-BL: थमा सुइक्‍चा पुंइसीब मुर रागी रे जाम्‍शा लाम्‍तेक्‍म। मिनु गेना हना यो रिम्‍शो
    पाइब मुर मलीशो बाक्‍नीम। मुर नेल्‍ल मुर साइक्‍चा कली बाप्‍शा बाक्‍शो बाक्‍नीम।
    मुर नेल्‍लेमी ब्‍वारद दाइश्‍शा आंम लोक्‍ब कली साइक्‍चा माल्‍‍शो बाक्‍नीम।
  eng-NOY: The good man is perished from the land, And there is none upright among
    men. They all lie in wait for blood; Every one hunteth his brother with a net.
  ita-1927: L’uomo pio è scomparso dalla terra; non c’è più, fra gli uomini, gente
    retta; tutti stanno in agguato per spargere il sangue, ognuno fa la caccia al
    suo fratello con la rete.
  ckb-ckb: خواناس لە خاک لەناوچوو، کەسێکی سەرڕاست لەنێو خەڵکدا نەماوە. هەموو بۆ خوێنڕشتن
    خۆیان ماتداوە، هەریەکە و براکەی خۆی بە تۆڕ ڕاودەکات.
  eng-BBE: 'The good man is gone from the earth, there is no one upright among men:
    they are all waiting secretly for blood, every man is going after his brother
    with a net.'
  kan-OKCV: ನಿಷ್ಠಾವಂತರು ಭೂಮಿಯೊಳಗಿಂದ ನಾಶವಾಗಿದ್ದಾರೆ. ಮನುಷ್ಯರಲ್ಲಿ ಯಥಾರ್ಥನು ಒಬ್ಬನು ಉಳಿದಿಲ್ಲ;
    ಎಲ್ಲರು ರಕ್ತಕ್ಕೆ ಹೊಂಚಿ ನೋಡುತ್ತಾ, ತಮ್ಮ ತಮ್ಮ ಸಹೋದರರನ್ನು ಬಲೆಹಾಕಿ ಬೇಟೆ ಆಡುತ್ತಾರೆ.
  tam-2017: தேசத்தில் பக்தியுள்ளவன் அற்றுப்போனான்; மனிதர்களில் செம்மையானவன் இல்லை;
    அவர்களெல்லோரும் இரத்தம் சிந்தப் பதுங்கியிருக்கிறார்கள்; அவனவன் தன்தன் சகோதரனை
    வலையிலே பிடிக்க வேட்டையாடுகிறான்.
  spa-RV-1909: 'Faltó el misericordioso de la tierra, y ninguno hay recto entre los
    hombres: todos acechan á la sangre; cada cual arma red á su hermano.'
  ron-BTF: Omul bun a pierit de pe pământ; nu este niciunul integru printre oameni;
    toți stau la pândă după sânge; ei vânează cu o plasă, fiecare bărbat pe fratele
    lui.
  eng-WEBP: The godly man has perished out of the earth, and there is no one upright
    among men. They all lie in wait for blood; every man hunts his brother with a
    net.
  eng-FBV: All the good people in the country are gone, there's no one who does right
    left anywhere. Everyone is looking to murder others; they try to trap even their
    own brothers.
  nld-1939: 'De vrome is uit het land verdwenen, Geen rechtschapene onder de mensen:
    Allen loeren op bloed, vangen elkander in netten,'
  nch-BL: Ica na, masque nijtemohua se cati tetasojta ipan total, yon setzi ayecmo
    aqui. Amo aqui yon se tacat cati xitahuac. Nochi san tachixtoque para temictise
    huan quitoyahuase esti. Sesen quichihua taquetzti para quimasiltis huan quimictis
    iicni.
  vie-1934: Người tin kính đã mất đi khỏi đất; không còn có kẻ ngay thẳng trong loài
    người. Chúng nó thảy đều rình rập để làm đổ máu; ai nấy đều lấy lưới săn anh em
    mình.
  hin-CV: विश्वासयोग्य लोग देश से नाश हो गये हैं; एक भी ईमानदार व्यक्ति नहीं बचा है.
    हर एक जन खून बहाने के घात में लगा रहता है; वे जाल बिछाकर एक दूसरे को फंसाने के
    चक्कर में रहते हैं.
  spa-BES: 'El hombre bueno se fue de la tierra, no hay nadie recto entre los hombres:
    todos esperan secretamente para actuar con violencia, cada hombre va tras su hermano
    con una red.'
  tdx-tdx: Fa nifaoheñ’ an-tane atoy t’indaty mañori-Kake, tsy ao ty mahity am’ondatio;
    songa miampitse handrendreke lio, sindre mifañoroñe an-karato o mpirahalahio.
  tha-KJV: คนดี​สูญหายไปจากโลก จะหาคนซื่อตรงท่ามกลางมนุษย์สักคนก็​ไม่มี ต่างก็ซุ่มคอยจะเอาโลหิ​ตก​ัน
    ต่างก็เอาตาข่ายดักพี่น้องของตน
  por-BR-2018: Já pereceu o misericordioso da terra, e não há quem seja justo entre
    os seres humanos; todos armam ciladas em busca de sangue; cada um arma rede de
    caça a seu irmão.
  deu-ELO: 'Der Gütige ist aus dem Lande verschwunden, und da ist kein Rechtschaffener
    unter den Menschen: allesamt lauern sie auf Blut, sie jagen ein jeder seinen Bruder
    mit dem Netze.'
  eng-WYC-2018: The holy (man) perished from [the] earth, and (a) rightful (man) is
    not in men; all ambush, either set treason, in blood; a man hunteth his brother
    to death. (The holy people have perished from the earth, and there is no one upright
    among the people; all ambush, or set treason, for blood; everyone hunteth his
    brother, or his kinsman, unto the death.)
  epo-epo: Malaperis piuloj en la lando, kaj ne troviĝas justulo inter la homoj; ĉiuj
    insidas, por verŝi sangon, unu la alian ĉasas, por pereigi lin.
  uig-PIN: Ihlasmǝn kixi zemindin yoⱪap kǝtti, Adǝmlǝr arisida durus birsimu yoⱪtur;
    Ularning ⱨǝmmisi ⱪan tɵküxkǝ paylimaⱪta, Ⱨǝrbiri ɵz ⱪerindixini tor bilǝn owlaydu.
  beo-beo: 'Isala:ili soge amo ganodini da moloidafa dunu afae hame gala. Amola Godema
    noga:le madelagi dunu afae hame gala. Dunu huluanedafa da medole legemusa: logo
    hogosa. Dunu huluanedafa da hina: fidafa dunu fane legemusa: desega ahoa.'
  tpi-OTNT: I no gat wanpela stretpela man i stap long kantri bilong mi, na i no gat
    wanpela man i save bihainim God. Nogat tru. Olgeta man i wok long birua long ol
    arapela na i painim rot bilong mekim nogut long ol.
  hau-SA: An kawar da masu tsoron Allah daga ƙasar; babu sauran mai adalcin da ya
    rage. Dukan mutane suna kwanto don su zub da jini; kowa yana farautar ɗan’uwansa
    da tarko.
  uig-LAT: Ixlasmen kishi zémindin yoqap ketti, Ademler arisida durus birsimu yoqtur;
    Ularning hemmisi qan töküshke paylimaqta, Herbiri öz qérindishini tor bilen owlaydu.
  nde-nde: Abathembekileyo babhujisiwe elizweni, kakho lamunye umuntu olungileyo oseleyo.
    Abantu bonke bacathamela ukuchitha igazi; lowo lalowo uzingela umfowabo ngombule.
  ton-ton: 'Kuo ʻauha ʻae kau māʻoniʻoni mei māmani: pea ʻoku ʻikai ha kau angatonu
    ʻi he kakai: ʻoku nau toitoi kotoa pē ki he toto; ʻoku nau taki taha tuli ʻa hono
    tokoua mo e kupenga.'
  ces-1613: Zahynul pobožný z země této, a upřímého mezi lidmi není žádného; všickni
    napořád o vylití krve úklady činí, jeden každý bratra svého loví sítí.
  eng-WMB: The godly man has perished out of the earth, and there is no one upright
    among men. They all lie in wait for blood; every man hunts his brother with a
    net.
  tam-TCV: நாட்டிலிருந்த இறை பக்தியுள்ளோர் அனைவரும் அற்றுப்போனார்கள். நீதிமான் ஒருவனும்
    இல்லை. எல்லா மனிதருமே இரத்தம் சிந்தப் பதுங்கிக் காத்திருக்கின்றார்கள். ஒவ்வொருவனும்
    தன் சகோதரனை வலையினால் பிடிக்க முயற்சிக்கிறான்.
  ceb-ULB: Nangahanaw na ang matinud-anon nga mga tawo sa yuta, wala nay matarong
    nga tawo sa tibuok katawhan. Namakak silang tanan sa paghulat aron sa pag-ula
    sa dugo; dakpon sa matag usa ang iyang kaugalingong igsoon nga lalaki gamit ang
    pukot.
  pol-UBG: Pobożny zginął z ziemi, nie ma prawego wśród ludzi. Wszyscy czyhają na
    krew, każdy zastawia sieci dla swego brata.
  kyc-kyc: Akali yulu rolae pingi mende yuu dokona kara nalyamo. Mendeme Anatu warombo
    serami ingya nalyamo. Nakama peparae kumuo oteyami. Wambu peparae pyao kumalena
    yuu gii angi mende pilyape lao isilyaminyi. Nakama pepareme yango dupwa pyalena
    lao koto karaminyi.
  urd-GVU: ملک میں سے دیانت دار مٹ گئے ہیں، ایک بھی ایمان دار نہیں رہا۔ سب تاک میں
    بیٹھے ہیں تاکہ ایک دوسرے کو قتل کریں، ہر ایک اپنا جال بچھا کر اپنے بھائی کو پکڑنے
    کی کوشش کرتا ہے۔
  eng-OEBCW: The honest have perished from the land, of the upright among people there
    is none. All of them lie in wait to shed blood. They hunt one another with the
    net.
  deu-1912: Die frommen Leute sind weg in diesem Lande, und die Gerechten sind nicht
    mehr unter den Leuten. Sie lauern alle auf Blut; ein jeglicher jagt den andern,
    daß er ihn verderbe,
  kan-2017: ಸದ್ಭಕ್ತರು ದೇಶದೊಳಗಿಂದ ನಾಶವಾಗಿದ್ದಾರೆ. ಜನರಲ್ಲಿ ಸತ್ಯವಂತರೇ ಇಲ್ಲ. ಸರ್ವರೂ ರಕ್ತಸುರಿಸಬೇಕೆಂದು
    ಹೊಂಚುಹಾಕುತ್ತಾರೆ. ಒಬ್ಬರನ್ನೊಬ್ಬರು ಬಲೆಯೊಡ್ಡಿ ಬೇಟೆಯಾಡುತ್ತಾರೆ.
  yap-yap: Dariy ta’abe’ nike magey u daken e re nam ney nder sasaliyeb, ma dariy
    be’ riy nib yul’yul’ ngak Got. Ya yad gubin ni karm’ad. Urngin e girdi’ nra be’
    ma yugu be son ni gomanga yigi bung rogon nge thang e pogofan. Gubin e girdi’
    nra be’ ma be guy rogon nge aw be’ ko wup rok, ni be’ ko nam rok.
  hlt-MCSB: Khohmuen lamkah hlangcim he milh coeng tih hlang lakli ah aka thuem khaw
    tal coeng. A pum la thii te a rhongngol thil uh tih hlang loh a manuca te yaehtaboeih
    la a mae uh.
  mdy-ETH: ሳዖይዳፓ ጉሙርቂንታ ዓሲ ባይቄኔ፤ ፔቴታዖ ፒዜ ዓሲ ባኣሴ፤ ጉቤሢ ዓሲ ዎዻኒ ካታኔ፤ ዎሊም፥ ፔቴይ ባጋሢኮ ጊንፆ
    ሃንቲ ሃንቲ ፒሮ ፒራኔ።
  twi-ASANTE: Moapra Nyamefɛrefoɔ nyinaa afiri asase so. Anka ɔbaako a ɔtene mpo.
    Nnipa nyinaa tetɛ na wɔhwehwɛ sɛ wɔbɛka mogya agu; wɔsunsum wɔn ho wɔn ho mfidie.
  eng-WEBU: The godly man has perished out of the earth, and there is no one upright
    among men. They all lie in wait for blood; every man hunts his brother with a
    net.
  wal-wal: Xoossaa dosiya keha asi biittan mulekka baawa; asaa garssan suure asi xayiis.
    Asi ubbi asa suuttaa gussanau zuggidi naagees; qassi ubbaikka ba ishaa gitiyan
    oiqqanau kaallees.
  spa-PDDPT: Desapareció el piadoso de la tierra, y no hay recto entre los hombres.
    Todos acechan para derramar sangre. Cada uno caza al otro con una red.
  gun-gun: Mba'eta yvy gui okanhymba ma porayvu va'ekue. Avakue ikuai va'e regua peteĩve
    jipoi heko porã va'erã. Pavẽ rei oma'ẽ mbegue 'rã okuapy jouguy omoẽ aguã. Peteĩ-teĩ
    ma kya py rami guyvy kuery ae ombo'aa rupi 'rã ikuai.
  agu-BL: Ej nin qui'c jun wunak bene'n tzi'n wi munt yi jicyuchk te'j tajtza'kl,
    nin yi cho'nk k'uklij c'u'l te Ryos, ma na e' len cu'n biyol nak. Ntin na chitzan
    tan joyle'n puntil tan cwe'se'n tramp ẍchiwutz te'n chixonl.
  ilo-ULB: Napukawen ti nadiosan a tao iti daga; awanen ti nabati a nalinteg kadagiti
    tattao. Agsanebda amin a mangpatay iti sabali a tattao; anupen ti tunggal maysa
    ti kabsatna.
  kpg-kpg: Tangada hai mee donu ne dubu i hongo tenua ai, tangada e manawa dahi gi
    God ai. Nia daangada huogodoo e talitali nadau madagoaa humalia e daaligi ai nadau
    daangada gii mmade. Nia daangada huogodoo e halahala nadau daangada donu belee
    haga huaidu.
  uig-ARA: ئىخلاسمەن كىشى زېمىندىن يوقاپ كەتتى، ئادەملەر ئارىسىدا دۇرۇس بىرسىمۇ يوقتۇر؛
    ئۇلارنىڭ ھەممىسى قان تۆكۈشكە پايلىماقتا، ھەربىرى ئۆز قېرىندىشىنى تور بىلەن ئوۋلايدۇ.
  sus-sus: Ala xanuntenyie bara ɲɔn bɔxi ma, tinxintɔɛ keren mu luma naa. E birin
    na e boore tɔɔrɔfe a ɲaaxi ra, kankan gantanyi tema a ngaxakerenyi bɛ.
  pon-2006: Sohte aramas mehlel men luhwehdi nan sahpwo, sohte emen me loalopwoatohng
    Koht. Aramas koaros kasikasik ahnsou mwahu en kamaramas. Aramas koaros raparapahki
    iangarail tohn wehi kan pwe re en wiahiong irail me suwed.
  jae-jae: Lau mansaŋ samob maleŋmê aŋga gamêŋ tau, ma lau gêdêŋ sêmoa lau ŋalêlôm
    kêtiam atom. Êsêac dêdib ŋamalac, gebe sêkêc dec siŋ to sêkic uc, gebe sêlô nêŋ
    lasitêwai.
  ksd-ksd: Ra tena lotu tuna i tar panie kan ra gunagunan, ma pa ta tena takodo i
    ki pire ra tarai; diat par dia kiki uai upi diat a vardodoko; tikatikai i pale
    ra ubene upi na kinim turana.
  grc-BRENT: ὅτι ἀπόλωλεν εὐσεβὴς ἀπὸ τῆς γῆς, καὶ κατορθῶν ἐν ἀνθρώποις οὐχ ὑπάρχει·
    πάντες εἰς αἵματα δικάζονται, ἕκαστος τὸν πλησίον αὐτοῦ ἐκθλίβουσιν ἐκθλιβῇ,
  ind-AYT: “Orang saleh telah hilang dari bumi, tidak ada lagi orang benar di antara
    manusia. Mereka semua mengincar darah, setiap orang memburu yang lain dengan jaring.”
  nya-nya: Anthu opembedza atha mʼdziko; palibe wolungama ndi mmodzi yemwe amene watsala.
    Anthu onse akubisalirana kuti aphane; aliyense akusaka mʼbale wake ndi khoka.
  hrv-hrv: 'Vjernici su iščezli iz zemlje: nijednog pravednika među ljudima! Svi vrebaju
    za krvoprolićem, svaki svome bratu mrežu postavlja.'
  mps-mps: Te po digi wabo po page e dao. Te dago bulu tǫ kantride te doloba pai
    bidi me deli me bidibeo, te bidi me deligo te God wali me pabo meni. Mu menio.
    Tigidali bidigo te gasa bidi ela muabo sunumi naga gegebo dao. Te tigidaligo augwa
    abagi dabeba boi bidi ebo sę ebo dao.
  tpi-tpi: I no gat wanpela stretpela man i stap long kantri bilong mi, na i no gat
    wanpela man i save bihainim God. Nogat tru. Olgeta man i wok long birua long ol
    arapela na i painim rot bilong mekim nogut long ol.
  dan-1931: De fromme er svundet af Landet, ikke et Menneske er sanddru. De lurer
    alle på Blod og jager hverandre med Net.
  vie-OVCB: Người đạo đức đã bị quét sạch tất cả; người chính trực cũng chẳng còn
    trên đất. Mọi người đều rình rập giết người, giăng lưới săn bắt anh em.
  guj-2017: પૃથ્વી પરથી ભલા માણસો નાશ પામ્યા છે, મનુષ્યોમાં કોઈ પ્રામાણિક રહ્યો નથી;
    તેઓ બીજાનું લોહી વહેવડાવવા માટે તલપી રહ્યા છે, તેઓ જાળ નાખીને પોતાના ભાઈઓનો શિકાર
    કરે છે.
  pon-2006A: Sohte aramas mehlel men luhwehdi nan sahpwo, sohte emen me loalopwoatohng
    Koht. Aramas koaros kasikasik ahnsou mwahu en kamaramas. Aramas koaros raparapahki
    iangarail tohn wehi kan pwe re en wiahiong irail me suwed.
  por-BRBSL: O homem piedoso pereceu fora da terra, e não há ninguém de pé entre os
    homens. Todos eles ficam à espera de sangue; cada homem caça seu irmão com uma
    rede.
  eng-OEBUS: The honest have perished from the land, of the upright among people there
    is none. All of them lie in wait to shed blood. They hunt one another with the
    net.
  cth-cth: Cathutlae naw kahmakata awh toe. Tami kalan buet touh hai awm hoeh. Tami
    pueng teh tami thei hanlah a pawp awh toe. Buet touh hoi buet touh tangkam dawk
    a ka man awh.
  twi-twi: Wɔapra Onyamefɛrefo nyinaa afi asase so. Anka ɔbaako a ɔteɛ mpo. Nnipa
    nyinaa tetɛw na wɔhwehwɛ sɛ wɔbɛka mogya agu; wɔde ɔtan sunsum wɔn ho wɔn ho mfiri.
  hlt-hlt: Khohmuen lamkah hlangcim he milh coeng tih hlang lakli ah aka thuem khaw
    tal coeng. A pum la thii te a rhongngol thil uh tih hlang loh a manuca te yaehtaboeih
    la a mae uh.
  tbz-SIM: Òmɔù tɛ̃́nkɛ í kpɑɑ́ di tenkɛ̀ miɛkɛ, wèè dɔɔri ti Yiɛ̀ nKuyie ndɔ́ dɛ̀,
    òmɔù í wetí bɑ́ omɑ́ɑ̀. Bɑ́ wè ò dɔ́ munitikɔ̀ù mmu, bɛ̀ dii bɛtɔbɛ̀ mbɛ tìmɑtì.
  msy-2020: Gumazir aghuitam nan kantrin aven itir puvatɨ. Gumazitam guizbangɨra Godɨn
    gɨn zuir puvatɨ. Bar puvatɨ. Dughiabar zurara gumazamiziba uarira uarir apanibagh
    amua uarigh asɨghasɨghasa uari bagha tuaviba buri, mati gumazim asɨzibav soghasa,
    azuazim agura.
  dop-dop: Pǝ tɑ kɑɑsɩ yʋlʋ kʋpɑŋ kɛ tɛtʋ tɑɑ. Yʋlʋkʋlɛ tɔm nɑ tǝmɑ cɛŋʋɣʋ tike kɛ
    pɑ lɑkɩ.
  azb-azb: Ölkədə Allaha sadiq adam qalmadı, İnsanlar arasında doğru adam tükəndi.
    Hamı qan tökmək üçün pusquda durur, Qardaş qardaşa tələ qurur.
  eng-DBY: 'The godly [man] hath perished out of the land, and there is none upright
    among men: they all lie in wait for blood, they hunt every man his brother with
    a net.'
  hin-2017: भक्त लोग पृथ्वी पर से नाश हो गए हैं, और मनुष्यों में एक भी सीधा जन नहीं
    रहा; वे सब के सब हत्या के लिये घात लगाते, और जाल लगाकर अपने-अपने भाई का आहेर करते
    हैं।
  wol-KYG: Ngor a jeex ci réew mi, njub tumurànke ci nit ñi. Ñépp, ku ñu tuur deretam
    lañuy tëru, ku nekk, mbokkam lay fiir.
  eng-YLT: Perished hath the kind out of the land, And upright among men — there are
    none, All of them for blood lie in wait, Each his brother they hunt [with] a net.
  kne-kne: Enggay maga polos di nalinteg ay ipogaw ay kanayon ay mantongpal en Diyos.
    Nakasagana da amin ay manpese. Man-asiaanop da amin din sinkakailian.
  eng-WYC-2017: The holy perished from [the] earth, and rightful is not in men; all
    ambush, either set treason, in blood; a man hunteth his brother to death.
  eng-WMBB: The godly man has perished out of the earth, and there is no one upright
    amongst men. They all lie in wait for blood; every man hunts his brother with
    a net.
  urd-GVH: मुल्क में से दियानतदार मिट गए हैं, एक भी ईमानदार नहीं रहा। सब ताक में बैठे
    हैं ताकि एक दूसरे को क़त्ल करें, हर एक अपना जाल बिछाकर अपने भाई को पकड़ने की कोशिश
    करता है।
  rug-rug: Sari tie madidi pu vahesia sa Tamasa si ele ta vagi taloa koasa popoa;
    lopu keke tie toṉotona si koa hola. Doduru tie si aqa seke va mate tie mo; hopeke
    hukue vagi mo rini sari tasidia.
  gaz-gaz: Namni gaariin lafa irraa badeera; namni qajeelaan tokko iyyuu hin hafne.
    Namoonni hundinuu dhiiga dhangalaasuuf riphanii eeggatu; tokkoon tokkoon namaa
    kiyyoodhaan obboleessa isaa eeggata.
  fra-LSG: L’homme de bien a disparu du pays, Et il n’y a plus de juste parmi les
    hommes; Ils sont tous en embuscade pour verser le sang, Chacun tend un piège à
    son frère.
  gnn-gnn: '@see-verse:MIC.007.001'
  yal-yal: Tɔgɔndiya muxune bata ɲan yamanani na kiini. Muxu faɲi yo mi fa luxi. E
    birin dɔxi e bode yɛɛ ra faxa ti xinla ma. Birin lutin natima a ngaxakedenna yɛɛ
    ra.
  haw-1868: 'Ua nalo ka mea lokomaikai mai ka aina aku: Aohe mea pono iwaena o na
    kanaka; Ke hoohalua nei lakou a pau no ke koko: Hoohei iho lakou, o kela mea keia
    mea i kona hoahanau, i ka upena.'
  arb-NAV: قَدْ بَادَ الصَّالِحُ مِنْ الأَرْضِ وَاخْتَفَى الْمُسْتَقِيمُ مِنْ بَيْنِ
    النَّاسِ. جَمِيعُهُمْ يَكْمِنُونَ لِسَفْكِ الدِّمَاءِ، وَكُلُّ وَاحِدٍ مِنْهُمْ
    يَقْتَنِصُ أَخَاهُ.
  ewe-ewe: Alea kee ame nyuiwo hã vɔ le anyigba la dzi. Mate ŋu akpɔ ame ɖɔʋu ɖeka
    hɔ̃ɔ hã o. Ame sia ame le klalo be yeakɔ ʋu ɖi eye ame sia ame ɖo ɖɔ ɖi na nɔvia.
  eng-LEE: The pious hath disappeared out of the land; and the upright among men there
    is none; all of them lie in wait for blood; they hunt every man his brother with
    a net.
  asm-FB: পৃথিবীৰ পৰা ঈশ্বৰ বিশ্বাসী লোক উচ্ছন্ন হ’ল, লোকসকলৰ মাজত এজনো ন্যায়পৰায়ণ
    লোক অৱশিষ্ট নাই; তেওঁলোক সকলোৱে ৰক্তপাত কৰিবলৈ খাপ দি থাকে, প্ৰতিজন লোক আৰু তেওঁৰ
    ভায়েকসকলে জালেৰে আনকোনো এজন লোকক ধৰে।
  sus-A: عَلَ شَنُنتٍنيِيٍ بَرَ حْن بْشِ مَ، تِنشِنتْي كٍرٍن مُ لُمَ نَا. عٍ بِرِن
    نَ عٍ بٌورٍ تْورْقٍ عَ حَاشِ رَ، كَنكَن فَنتَنيِ تٍمَ عَ نفَشَكٍرٍنيِ بّ.
  fra-SBL: L'homme pieux a péri sur la terre, et il n'y a personne de droit parmi
    les hommes. Ils sont tous à l'affût du sang ; chaque homme chasse son frère avec
    un filet.
  hbo-hbo: אָבַ֤ד חָסִיד֙ מִן־הָאָ֔רֶץ וְיָשָׁ֥ר בָּאָדָ֖ם אָ֑יִן כֻּלָּם֙ לְדָמִ֣ים
    יֶאֱרֹ֔בוּ אִ֥ישׁ אֶת־אָחִ֖יהוּ יָצ֥וּדוּ חֵֽרֶם׃
  kik-kik: Andũ arĩa eetigĩri Ngai nĩmathirĩte bũrũri‑inĩ, gũtirĩ mũndũ o na ũmwe
    mũrũngĩrĩru ũtigarĩte. Andũ othe maikarĩte metereire gũita thakame; o mũndũ araguĩma
    mũrũ wa nyina na wabu.
  fra-NCL: L’homme pieux a disparu de la terre, et il n’y a plus un juste parmi les
    hommes. Tous ils se mettent en embuscade pour répandre le sang ; chacun fait la
    chasse à son frère et lui tend le filet.
  cek-AK: 'Kahoih kaminawk loe long nui hoi anghmat o boih boeh; kaminawk thungah
    katoeng kami maeto doeh om ai boeh: kaminawk boih athii palong hanah kami to angang
    o; kami maeto boih mah angmah ih nawkamya to palok hoiah amee o.'
  cuk-cuk: Dule-wiledakmalad bela neggweburgi obelolesad, we-yargi dule-innikimalad
    bergusad. Bela dule-oburgwedgi-binsadimaladi, na muchub-muchub yamodidimalad.
  uig-CYR: Ихласмән киши зиминдин йоқап кәтти, Адәмләр арисида дурус бирисиму йоқтур;
    Уларниң һәммиси қан төкүшкә пайлимақта, Һәр бири өз қериндишини тор билән овлайду.
  tel-2017: భక్తులు దేశంలో లేకుండా పోయారు. ప్రజల్లో యథార్థపరుడు ఒకడూ లేడు. హత్య చేయడానికి
    అందరూ పొంచి ఉంటారు. ప్రతివాడూ తన తోటి దేశస్థుని వలలో చిక్కించాలని వేటాడుతూ ఉంటాడు.
  hat-BSA: Moun fidèl fin disparèt sou latè a, e nanpwen moun dwat pami lòm. Yo tout
    kouche an anbiskad pou vèse san; yo tout fè lachas dèyè frè yo ak pèlen.
  kos-kos: Wanginna sie mwet suwohs lula fin acn uh, wangin sie su inse pwaye nu sin
    God. Mwet nukewa suk pacl fal in orek akmas. Elos suk na in oru koluk nu sin mwet
    Israel wialos.
  hbo-WLC: אָבַ֤ד חָסִיד֙ מִן־הָאָ֔רֶץ וְיָשָׁ֥ר בָּאָדָ֖ם אָ֑יִן כֻּלָּם֙ לְדָמִ֣ים
    יֶאֱרֹ֔בוּ אִ֥ישׁ אֶת־אָחִ֖יהוּ יָצ֥וּדוּ חֵֽרֶם׃
  ibo-ibo: Ndị ezi omume agwụla nʼụwa, ọ dịkwaghị otu onye na-eme ihe ziri ezi fọdụrụ.
    Ha niile na-echere oghere ịkwafu ọbara, ha ji ụgbụ na-achụta nta, onye ọbụla na-achụ
    ụmụnne ya.
  ory-ory: ଧାର୍ମିକ ଲୋକ ପୃଥିବୀରୁ ଉଚ୍ଛିନ୍ନ ହୋଇଅଛି ଓ ମନୁଷ୍ୟମାନଙ୍କ ମଧ୍ୟରେ ସରଳ ଲୋକ କେହି
    ନାହିଁ; ସେମାନେ ସମସ୍ତେ ରକ୍ତପାତ କରିବାକୁ ଛକି ବସନ୍ତି; ପ୍ରତ୍ୟେକ ଲୋକ ଆପଣା ଆପଣା ଭ୍ରାତାକୁ
    ଜାଲରେ ଧରିବାକୁ ଚେଷ୍ଟା କରଇ।
  chk-chk: Esap chüen wor eman aramas mi pwüng lon ewe fanü, esap pwal chüen wor eman
    mi wenechar me lein ekewe aramas. Meinisin ra op pwe repwe ni aramas, ra en me
    chei pwin pwe repwe likatupur.
  rop-rop: En seimwei lagijat na nobodi kaan faindim eni gudbala pipul iya langa dijan
    kantri. Nobodi iya bulurrumbat God. Ebribodi weidabat blanga det rait taim blanga
    kilim im kantrimen gin. Dei lukabat olabat kantrimen blanga binijimof olabat,
  ukr-1871: 'Позникали з землї милосердні, нема між людьми справедливих: всї засїдають,
    щоб кров пролити, брат на брата сїть заставляє.'
  deu-1951: Der Fromme ist aus dem Lande verschwunden, und es ist kein Redlicher mehr
    unter den Menschen. Sie lauern alle auf Blut, einer legt dem andern Schlingen.
  eng-JPS: The godly man is perished out of the earth, and the upright among men is
    no more; they all lie in wait for blood; they hunt every man his brother with
    a net.
  srp-1865: Nesta pobožnoga sa zemlje i nema pravoga meðu ljudima, svi vrebaju krv,
    svaki lovi brata svojega mrežom.
  lug-lug: Abantu abatya Katonda, baweddewo mu nsi; tewali n’omu mulongoofu asigaddewo.
    Bonna banoonya okuyiwa omusaayi, buli omu anoonya okutega muganda we ekitimba.
  heb-heb: אבד חסיד מן הארץ וישר באדם אין כלם לדמים יארבו איש את אחיהו יצודו חרם׃
  ben-IRV: ধার্মিক লোক পৃথিবী থেকে ধ্বংস হয়েছে; লোকেদের মধ্যে আর কেউ নেই যে ন্যায়পরায়ণ।
    তারা প্রত্যেকে রক্ত ঝরানোর জন্য ঘাঁটি বেঁধে অপেক্ষা করছে; প্রত্যেকে তার নিজের
    ভাইকে জালে ধরার চেষ্টা করছে।
  pan-pan: ਭਗਤ ਲੋਕ ਧਰਤੀ ਤੋਂ ਨਾਸ ਹੋ ਗਏ, ਮਨੁੱਖਾਂ ਵਿੱਚ ਕੋਈ ਵੀ ਸਿੱਧਾ ਨਹੀਂ, ਉਹ ਸਭ ਖ਼ੂਨ
    ਕਰਨ ਲਈ ਘਾਤ ਵਿੱਚ ਬਹਿੰਦੇ ਹਨ, ਹਰੇਕ ਮਨੁੱਖ ਜਾਲ਼ ਵਿਛਾ ਕੇ ਆਪਣੇ ਭਰਾ ਦਾ ਸ਼ਿਕਾਰ ਕਰਦਾ ਹੈ।
  mya-JVB: ကောင်း သော ပြည်သားအပေါင်းတို့သည် ကွယ်ပျောက် ကြပြီ။ ဖြောင့်မတ် သော သူတယောက်
    မျှမရှိ။ ခပ်သိမ်း သော သူ တို့ သည် လူအသက်ကို သတ် ခြင်းငှါ ချောင်း ၍ ကြည့်တတ် ကြ၏။
    အချင်းချင်း တယောက် ကို တယောက် ကျော့ကွင်း နှင့်ဘမ်း တတ်ကြ၏။
  hmo-hmo: Kara maoromaoro tauna ta be lasi egu tano dekenai, tau ta ese Dirava ia
    badinaia lasi. Lasi momokani. Tatau ibounai ese taunimanima alaia totona idia
    naria noho. Bona idia ta ta ibounai ese edia varavara taudia idia hadikaia gwauraia.
  urd-urd: दीनदार आदमी दुनिया से जाते रहे, लोगों में कोई रास्तबाज़ नहीं; वह सब के
    सब घात में बैठे हैं कि ख़ून करें हर शख़्स जाल बिछा कर अपने भाई का शिकार करता है।
  rus-SYN: Не стало милосердых на земле, нет правдивых между людьми; все строят ковы,
    чтобы проливать кровь; каждый ставит брату своему сеть.
  bqc-SIM: Luayãmanaↄ làa dṹniau, gbɛ̃maaↄ ku gbɛ̃nazĩnaↄ guu lↄo. Ampii aaì
    gbɛ̃́ dã́dã aa dɛ, baade lɛ́ a gbɛ̃́dee wɛ ń táaluo.
  tcz-CHONGTHU: Leiset chunga Pathen gingte la amangthah gamtan, mihemte laha lungdih
    pua khatcha Jong aumpon, thisan soa tolthat jeng ahiuve. Ami jousen asopi kipalna
    dinga thang kamjeng ahiuve.
  mar-mar: धार्मिक मनुष्य पृथ्वीवरून नष्ट झाला आहे, आणि मनुष्यांमध्ये कोणीही सरळ नाही;
    ते सर्व रक्त पाडायला टपतात; ते प्रत्येकजण जाळे घेऊन आपल्या भावाची शिकार करतात.
  qub-qub: Chaynömi cay munduchöga manana cannachu allita rurajcuna, ni Tayta Dios
    nishanta rurajcunapis. Imay örapis wañuchinacuyllatami ashircaycan. Jucnin-jucninpis
    llullapänacun mana alliman chayachinacunanpaj.
  bqp-bqp: Domi tem mɛ sɔɔ, goo sɑri wi u Gusunɔ mɛm nɔɔwɑmmɛ. Goo kun mɔ̀ dee dee.
    Be kpuro bɑ bwisikumɔwɑ bu tɔmbu go. Mɑ bɑ sɑ̃kiriɑnɑmmɛ.
  hat-hat: Pa rete moun serye nan peyi a ankò. Pa gen moun k'ap sèvi Bondye ak tout
    kè yo. Tout moun ap tann chans pa yo pou mete men yo nan san. Moun ap mache mete
    pèlen yonn pou lòt.
  eng-BSB: The godly man has perished from the earth; there is no one upright among
    men. They all lie in wait for blood; they hunt one another with a net.
  tod-tod: Wooɠɛɠila nuiti ti ɓega zooi ɠa, sɔle nu nɔpɛ ge la mɔ ná. Nu ʋaa ɠisiɛi
    nɔ ɠa é ti pɛ ziimaʋɛ, ti ɗa ɓɔɠɔ ɠaaʋɛɛnɛ, ti ɠilagilagiti pɛ.
  eng-WEBPB: The godly man has perished out of the earth, and there is no one upright
    amongst men. They all lie in wait for blood; every man hunts his brother with
    a net.
  kbq-kbq: Anumzamofoma zamagu'areti'ma hu'za amage'ma nentaza vahera ama mopafina
    omanizageno, fatgo zamavu'zmavama nehaza vahera omanitfa hu'naze. Hagi maka vahe'mo'za
    havigege nehu'za vahe'ma zamahe'za korama eri tagi zankuke nehu'za, zamafu zamagnana
    zamahe nefri'za vaheke mani'naze.
  nhe-BL: Ica na, yonque nijtemohua se tlen tetlasojtla ipan totlal, niyon setzi ayoc
    aca. Axaca niyon se tlacatl tlen xitlahuac. Nochi tlacame san tlachixtoque para
    temictise huan quitoyahuase estli. Sesen quichihua tlaquetztli para quimasiltis
    huan quimictis iicni.
  gub-BL: Naheta kwaw ni pitài teko imunar 'ym ma'e hemu'em 'ym ma'e ko ywy rehe wà.
    Naheta kwaw ni pitài Tupàn heruzar har wà. A'e paw uzeagaw amogwer wazuka pà wà.
    Pitàitàigatu uzeagaw wapihar zemunehew paw pupe imunehew kar pà wà.
  eng-DRA: 'The holy man is perished out of the earth, and there is none upright among
    men: they all lie in wait for blood, every one hunteth his brother to death.'
