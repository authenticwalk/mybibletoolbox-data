verse: MIC.007.009
translations:
  mal-C: യഹോവ എന്റെ വ്യവഹാരം നടത്തി എന്റെ അവകാശം സ്ഥാപിക്കുന്നതുവരെ ഞാൻ അവിടത്തെ കോപം
    വഹിക്കും. കാരണം, ഞാൻ യഹോവയ്ക്കെതിരായി പാപംചെയ്തല്ലോ. അവിടന്ന് എന്നെ വെളിച്ചത്തിലേക്കു
    കൊണ്ടുവരും; ഞാൻ അവിടത്തെ നീതിയെ കാണും.
  deu-TKW: Den Unwillen Jahwes will ich tragen, weil ich mich an ihm versündigt habe,
    bis er sich meiner Sache annimmt und mir Recht schafft. Er wird mich zum Lichte
    führen; ich werde mich erquicken an seiner Gerechtigkeit.
  lin-lin: Lokola nasalaki masumu liboso ya Yawe, nakomema mokumba ya kanda na Ye
    kino tango akozwa likambo na ngai na maboko mpe akolongisa ngai. Akobimisa ngai
    na pole, mpe nakomona bosembo na Ye.
  eng-LSV: I bear the indignation of YHWH, || For I have sinned against Him, || Until
    He pleads my cause, || And has executed my judgment, || He brings me forth to
    the light, || I look on His righteousness.
  eng-GNV: 'I will beare the wrath of the Lord because I haue sinned against him,
    vntill he pleade my cause, and execute iudgement for me: then will he bring me
    foorth to the light, and I shall see his righteousnesse.'
  eng-WEBSTER: 'I will bear the indignation of the LORD, because I have sinned against
    him, until he shall plead my cause, and execute judgment for me: he will bring
    me forth to the light, and I shall behold his righteousness.'
  nhw-BL: Huajca ama niquijiyohuis icualancayo TOTECO pampa nitlajtlacolchijtoc ica
    ya. Nijchiyas hasta yaya camanaltis para nechmanahuis. Nijpiyas noyolo hasta yaya
    quichihuas catli quinamiqui ica na. Se tonali nechquixtis tlen ni tzintlayohuilotl
    huan nechtlalis campa tlahuili. Huajca quena, niquitas para yaya san quichihua
    catli xitlahuac.
  swh-ONEN: Kwa sababu nimetenda dhambi dhidi yake, nitabeba ghadhabu ya Bwana, mpaka
    atakaponitetea shauri langu na kuithibitisha haki yangu. Atanileta nje kwenye
    mwanga, nami nitaiona haki yake.
  bba-bba: Sɑ ko Yinni Gusunɔn mɔru sɔbe, domi sɑ nùn torɑ. Adɑmɑ sɑɑ ɡɑɑ sisi yè
    sɔɔ u koo kɑ sun yinɑ, kpɑ u sun ɡem wɛ̃. U koo kɑ sun nɑ yɑm bururɑm sɔɔ kpɑ
    u sun durom kuɑ.
  eng-KJVCPB: 'I will bear the indignation of the Lord, because I have sinned against
    him, Until he plead my cause, and execute judgment for me: He will bring me forth
    to the light, and I shall behold his righteousness.'
  luo-luo: Nikech aseketho e nyim Jehova Nyasaye ayie tingʼo mirimbe, nyaka chop oket
    kwayona kare, mi oyud ni aonge ketho. Obiro kela e ler mi ane adierane.
  meu-meu: Iehova ena badu henunai baina haheauka, badina be vada na kara dika henia;
    eIa bona ia ese egu gini-maoro gabuna baine herevalaia, bona hahemaoro baine karaia
    lau daigu ai. Ia ese diari ai baine hakaugu lasi, ena hahemauri do baina itaia.
  npi-ULB: मैले परमप्रभुको विरुद्ध पाप गरेको कारणले, उहाँले मेरो विषयमा वकालत नगर्नुभएसम्म,
    र मेरो निम्ति इन्साफ नगर्नुभएसम्म मैले उहाँको क्रोध सहनेछु ।
  yor-yor: Nítorí èmi ti dẹ́ṣẹ̀ sí i, èmi yóò faradà ìbínú Olúwa, títí òun yóò ṣe
    gba ẹjọ́ mi rò, tí yóò sì ṣe ìdájọ́ mi. Òun yóò sì mú mi wá sínú ìmọ́lẹ̀; èmi
    yóò sì rí òdodo rẹ̀.
  pes-OPCB: وقتی خداوند ما را تنبیه کند، تحمل خواهیم کرد، زیرا نسبت به او گناه کرده‌ایم.
    سرانجام او در برابر دشمنانمان از ما حمایت کرده، ایشان را به سبب تمام بدیهایی که
    به ما روا داشته‌اند، مجازات خواهد کرد. خداوند ما را از تاریکی بیرون آورده، در
    روشنایی قرار خواهد داد و ما شاهد اجرای عدالت او خواهیم بود.
  tgl-ULB: Dahil nagkasala ako laban kay Yahweh, titiisin ko ang kaniyang galit hanggang
    sa patawarin niya ang ang aking pagkasala, at isagawa ang paghatol para sa akin.
    Dadalhin niya ako sa liwanag, at makikita ko siyang ililigtas niya ako sa kaniyang
    katarungan.
  cbu-NT: Yuwamand yutarit taarangini anumand iyaa Apanll tsiyantaku, waneektaatiya
    uru Apanlleetsimari chinakuni taakaniya. Ashiri wanimaam iwaparamchu, yusur iyaa
    tapachindayaru, 'sinishsha wayakchu kisshaparee taachiniya.
  hui-hui: Iname Anduane Homogohondo mana koore birimago ogoninaga ibugua inahondo
    keba habehedagua ka. Ani bidago ibugua inahondo tandaga tigi mbira hangu noloma̱ya
    ngidagoni karulape. Ani bidago inanaga waitigi hearume inahondo mana ko bima piyaru
    maniore ibugua mo bayale halu lone ko ngaru buligonaga ibugua ho hangai holebira.
    Ibugua ina wá kagoria haru halu tagira polebira. Ani bu howa ibugua ina pele ngirago
    de hondole holeberama.
  mya-mya: ငါ​တို့​သည်​အပြစ်​ကူး​လွန်​ခဲ့​သော​ကြောင့် အ​ခိုက်​အ​တန့်​အား​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား
    ၏​အ​မျက်​တော်​ဒဏ်​ကို​ခံ​ရ​ကြ​မည်။ သို့ ရာ​တွင်​နောက်​ဆုံး​၌​ကိုယ်​တော်​သည် ငါ​တို့
    အ​မှု​ကို​လျှောက်​လဲ​၍​တ​ရား​မျှ​တ​စွာ စီ​ရင်​ဆုံး​ဖြတ်​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်
    သည်​ငါ​တို့​အား​အ​လင်း​ထဲ​သို့​ထုတ်​ဆောင် တော်​မူ​လိမ့်​မည်။ ငါ​တို့​အား​ကိုယ်​တော်
    ကယ်​တင်​တော်​မူ​ခြင်း​ကို​ငါ​တို့​ဒိ​ဌ မြင်​ရ​လိမ့်​မည်။-
  bod-N: ཁོང་གིས་ངའི་ཆེད་དུ་དག་འབུད་དང་དཀར་འདོན་མཛད་པའི་བར་དུ། ངས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་དང་དུ་ལེན་པར་བྱའོ།
    །ཅི་ལ་ཞེ་ན། ངས་ཁོང་ལ་འགལ་བའི་སྡིག་པ་བྱས་པ་ཡིན། ཁོང་གིས་ང་ནི་འོད་ཟེར་ནང་དུ་འཁྲིད་པ་དང་།
    ངས་ཀྱང་ཁོང་གི་དྲང་བདེན་མཇལ་ངེས་ཡིན།
  sna-sna: Nokuti ndakamutadzira, ndichatakura kutsamwa kwaJehovha, kusvikira andireverera
    mhosva yangu uye asimbisa kodzero yangu. Achandibudisira kuchiedza, ndichaona
    kururama kwake.
  spa-BLM: Yo soportaré la indignación de Yahvé, porque he pecado contra él, hasta
    que él defienda mi caso y ejecute el juicio por mí. Él me sacará a la luz. Veré
    su justicia.
  cac-cac: Ix och co mul d'a Jehová, yuj chi' ol cac' techaj yoval sc'ool, masanto
    yic ol on̈ sch'olb'itej, axo on̈ stojolb'itan chi'. A Jehová ol yac' quil saquilq'uinal,
    ol quila' tas ol on̈ yutej scolaneli.
  swh-ULB: Kwasababu nimetenda dhambi dhidi ya Yahwe, nitachukua ghadhabu yake hata
    aniteteapo kosa langu, na kutekeleza hukumu kwa ajili yangu. Atanileta kwenye
    nuru, na nitamwona akiniokoa kwenye haki yake.
  bel-bel: Гнеў Гасподні я буду несьці, бо зграшыў перад Ім, пакуль Ён ня вырашыць
    справы маёй і ня ўчыніць суд над мною; тады Ён вывядзе мяне на сьвятло, і я ўбачу
    праўду Ягоную.
  deu-ELBBK: Den Grimm des HERRN will ich tragen, – denn ich habe gegen ihn gesündigt
    – bis er meinen Rechtsstreit führen und mir Recht verschaffen wird. Er wird mich
    herausführen an das Licht, ich werde seine Gerechtigkeit anschauen.
  mbb-OT: Geina te nekesalè kiw ziyà te Nengazen, dait he ed-entusen tew is silut
    din kenitew taman te edlevanan kiw zin wey ebeǥayan te hustu he kukuman. Egkeehè
    tew is kedlibriya zin kenitew pinaaǥi te ked-uwit din te kerayag kayi te kenitew.
  mal-2015: യഹോവ എന്റെ വ്യവഹാരം നടത്തി എനിക്കു ന്യായം പാലിച്ചുതരുവോളം ഞാൻ അവന്റെ ക്രോധം
    വഹിക്കും; ഞാൻ അവനോടു പാപം ചെയ്തുവല്ലോ; അവൻ എന്നെ വെളിച്ചത്തിലേക്കു പുറപ്പെടുവിക്കയും
    ഞാൻ അവന്റെ നീതി കണ്ടു സന്തോഷിക്കയും ചെയ്യും.
  rmc-rmc: Mušinav te zľidžal le RAJESKRI choľi, bo kerďom binos angle leste. Ale
    paľis zaačhela vaš ma pro sudos a kerela, hoj te dochudav o čačipen. Lela man
    avri pro švetlos a dikhava leskro spravodľišagos.
  pes-OPV: غضب خداوند را متحمل خواهم شد زیرا به او گناه ورزیده‌ام تا او دعوی مرا فیصل
    کند و داوری مرابجا آورد. پس مرا به روشنایی بیرون خواهدآورد و عدالت او را مشاهده
    خواهم نمود.
  ron-1924: Вой суфери мыния Домнулуй – кэч ам пэкэтуит ымпотрива Луй – пынэ че Ел
    ымь ва апэра причина ши-мь ва фаче дрептате; Ел мэ ва скоате ла луминэ ши вой
    приви дрептатя Луй.
  ben-OBCV: যেহেতু আমি সদাপ্রভুর বিরুদ্ধে পাপ করেছি, তাই আমি তাঁর ক্রোধ বহন করছি,
    যতক্ষণ না তিনি আমাদের পক্ষে কথা বলেন এবং আমার উদ্দেশ্য সমর্থন করেন। তিনি আমাকে
    জ্যোতিতে নিয়ে আসবেন; আমি তাঁর ধার্মিকতা দেখব।
  som-som: Anigu waan qaadan doonaa Rabbiga dhirifkiisa, maxaa yeelay, waan ku dembaabay
    isaga, ilaa uu dacwaddayda ii muddaco, oo uu ii garsooro. Iftiinka wuu ii soo
    bixin doonaa, oo anna xaqnimadiisa waan arki doonaa.
  lat-VUC: 'Iram Domini portabo, quoniam peccavi ei, donec causam meam judicet, et
    faciat judicium meum. Educet me in lucem: videbo justitiam ejus.'
  eng-ASVBT: 'I will bear the indignation of Jehovah, because I have sinned against
    him, until he plead my cause, and execute judgment for me: he will bring me forth
    to the light, and I shall behold his righteousness.'
  ita-1885: Io porterò l'indegnazione del Signore; perciocchè io ho peccato contro
    a lui, finchè egli dibatta la mia lite, e mi faccia ragione, e mi tragga fuori
    alla luce; finchè io vegga la sua giustizia.
  eng-LXXUP: 'I will bear the indignation of the Lord, because I have sinned against
    him, until he make good my cause: he also shall maintain my right, and shall bring
    me out to the light, and I shall behold his righteousness.'
  eng-ULB: Because I sinned against Yahweh, I will bear his rage until he pleads my
    cause, and executes judgment for me. He will bring me to the light, and I will
    see him rescue me in his justice.
  spa-VBL: Soportaré el enojo del Señor porque he pecado contra él. Pero después él
    peleará mi caso y me hará justicia. Él me traerá a la luz, y yo veré su integridad.
  fra-_FOB: Je supporterai le courroux de l'Éternel, car j'ai péché contre lui, jusqu'à
    ce qu'il défende ma cause et me fasse justice. Il me conduira à la lumière, et
    je contemplerai sa justice.
  mal-mal: യഹോവ എന്റെ വ്യവഹാരം നടത്തി എനിക്ക് ന്യായം പാലിച്ചുതരുവോളം ഞാൻ അവിടുത്തെ
    ക്രോധം വഹിക്കും; ഞാൻ അവിടുത്തോട് പാപം ചെയ്തുവല്ലോ; അവിടുന്ന് എന്നെ വെളിച്ചത്തിലേക്ക്
    പുറപ്പെടുവിക്കുകയും ഞാൻ അവിടുത്തെ നീതി കണ്ട് സന്തോഷിക്കുകയും ചെയ്യും.
  urd-GVR: Maiṅ ne Rab kā hī gunāh kiyā hai, is lie mujhe us kā ġhazab bhugatnā paṛegā.
    Kyoṅki jab tak wuh mere haq meṅ muqaddamā laṛ kar merā insāf na kare us waqt tak
    maiṅ us kā qahr bardāsht karūṅga. Tab wuh mujhe tārīkī se nikāl kar raushnī meṅ
    lāegā, aur maiṅ apnī āṅkhoṅ se us ke insāf aur wafādārī kā mushāhadā karūṅga.
  suz-BL: आं कली निसाफ पा वारच मपवा सम्‍म गो परमप्रभु यावे आ गाइश्‍शो फाल्‍चा माल्‍नुङ।
    मारदे हना गो मेको कली पाप पाता। मेकोमी आं कली आ शिशी तपाइक्‍चा कली छेङछेङम ग्रुंइब।
    येरमीया १४:७
  eng-NOY: I will bear the indignation of Jehovah, Because I have sinned against him,
    Until he maintain my cause, and execute judgment for me, Until he bring me to
    the light, And I behold his mercy.
  ita-1927: Io sopporterò l’indignazione dell’Eterno, perché ho peccato contro di
    lui, finch’egli prenda in mano la mia causa, e mi faccia ragione; egli mi trarrà
    fuori alla luce, e io contemplerò la sua giustizia.
  ckb-ckb: لەبەر ئەوەی لە دژی ئەو گوناهم کرد، بەرگەی تووڕەیی یەزدان دەگرم، تاوەکو
    بەرگری لە داواکەم دەکات و مافی من دێتە دی. دەمهێنێتە دەرەوە بۆ ناو ڕووناکی، ڕاستودروستی
    ئەو دەبینم.
  eng-BBE: 'I will undergo the wrath of the Lord, because of my sin against him; till
    he takes up my cause and does what is right for me: when he makes me come out
    into the light, I will see his righteousness;'
  kan-OKCV: ನಾನು ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದ್ದರಿಂದ ಅವರು ನನ್ನ ವ್ಯಾಜ್ಯವಾಡಿ ನನ್ನ
    ನ್ಯಾಯವನ್ನು ನಡೆಸುವ ತನಕ ಅವರ ಕೋಪವನ್ನು ತಾಳುವೆನು. ಆತನು ನನ್ನನ್ನು ಬೆಳಕಿಗೆ ತರುವನು. ಆತನ
    ನೀತಿಯನ್ನು ನೋಡುವೆನು.
  tam-2017: நான் யெகோவாவுக்கு விரோதமாகப் பாவம்செய்தேன்; அவர் எனக்காக வழக்காடி என்
    நியாயத்தை விசாரிக்கும்வரை அவருடைய கோபத்தைச் சுமப்பேன்; அவர் என்னை வெளிச்சத்திலே
    கொண்டுவருவார், அவருடைய நீதியைப் பார்ப்பேன்.
  spa-RV-1909: La ira de Jehová soportaré, porque pequé contra él, hasta que juzgue
    mi causa y haga mi juicio; él me sacará á luz; veré su justicia.
  ron-BTF: Voi purta indignarea DOMNULUI, fiindcă am păcătuit împotriva lui, până
    când va pleda în cauza mea și îmi va face judecata; mă va scoate la lumină iar
    eu voi privi dreptatea lui.
  eng-WEBP: I will bear the indignation of the LORD, because I have sinned against
    him, until he pleads my case and executes judgment for me. He will bring me out
    to the light. I will see his righteousness.
  eng-FBV: I will endure the Lord's anger because I have sinned against him. But after
    that he will argue my case and give me justice. He will bring me into the light
    and I will see his integrity.
  nld-1939: 'Jahweh’s gramschap zal ik dragen, Omdat ik tegen Hem heb gezondigd: Tot
    Hij het opneemt voor mij, mij recht verschaft, Mij tot het licht geleid, en ik
    zijn gerechtigheid zie.'
  nch-BL: Huajca ama niquijyohuis icualancayo TOTECO pampa nitajtacolchijtoc ica ya.
    Nijchiyas hasta yaya camanaltis para techmanahuis. Nijpiyas noyolo hasta yaya
    quichihuas cati quinamiqui ica na. Se tonali techquixtis ten ni tzintayohuilot
    huan techtalis campa taahuili. Huajca quena, niquitas para yaya quichihua san
    cati xitahuac.
  vie-1934: Ta chịu lấy sự thạnh nộ của Đức Giê-hô-va vì ta đã phạm tội nghịch cùng
    Ngài, cho đến chừng Ngài đã binh vực lẽ ta và phán xét cho ta, thì Ngài sẽ dắt
    ta đến sự sáng và ta sẽ thấy sự công bình của Ngài.
  hin-CV: क्योंकि मैंने उनके विरुद्ध पाप किया है, इसलिये मैं तब तक याहवेह के क्रोध
