    gantɨ, an en apanibar dafaribar uam e iniam.
  dop-dop: Pǝ wɛɛ kɛ́ sɩ Tɑcɑɑ ɩ́ kɑlǝnɑ-tʋɣʋ mpʋ nɑ tǝ́ sumɑ. Mpi tɔ, tǝ wɑkǝlǝnɑ-ɩ
    kɛ́. Amɑ wɑɑtʋ kɑ́ kɔɔ, wei ɩ tɑɑ ɩ kɑ́ tɑɣɑnɩ tɑ́ tɔm tɔ. Tɩɩ wɛɛnɑ tɑ́ lonɑ,
    nɑ ɩ́ mǝŋnɑ-tʋɣʋ nyɑɑlǝm tɑɑ, nɑ ɩ́ hɑɣɑsɩ-tʋɣʋ kʋpɑntʋ.
  azb-azb: Mənə bəraət qazandırıb Hökmünü icra edənə qədər Rəbbin qəzəbinə dözəcəyəm,
    Çünki Ona qarşı günah işlətdim. O sonra məni işığa çıxaracaq, Onun salehliyini
    görəcəyəm.
  eng-DBY: 'I will bear the indignation of Jehovah — for I have sinned against him
    — until he plead my cause, and execute judgment for me: he will bring me forth
    to the light; I shall behold his righteousness.'
  hin-2017: मैंने यहोवा के विरुद्ध पाप किया है, इस कारण मैं उस समय तक उसके क्रोध को
    सहता रहूँगा जब तक कि वह मेरा मुकद्दमा लड़कर मेरा न्याय न चुकाएगा। उस समय वह मुझे
    उजियाले में निकाल ले आएगा, और मैं उसकी धार्मिकता देखूँगा।
  wol-KYG: Maa moy Aji Sax ji, kon naa tegoo meram, ba mu layool ma, dëggal ma, génne
    ma ci leer gi, ma gis ag njekkam.
  eng-YLT: The indignation of Jehovah I do bear, For I have sinned against Him, Till
    that He doth plead my cause, And hath executed my judgment, He doth bring me forth
    to the light, I look on His righteousness.
  kne-kne: Nanbasol tako en Diyos, isonga masapol ay anosan tako din bonget na. Ngem
    awni et salaknibanas datako sin kalaban tako. Dosaenas daida gapo sin ligat ay
    inpalak-am dan datako. Ibala nas datako sin mapat-a et maila tako din kinalinteg
    na sin pangisalakanana en datako.
  eng-WYC-2017: I shall bear wrath of the Lord, for I have sinned to him, till he
    deem my cause, and make my doom; he shall lead out me into light, I shall see
    [the] rightwiseness of him.
  eng-WMBB: I will bear the indignation of the LORD, because I have sinned against
    him, until he pleads my case and executes judgement for me. He will bring me out
    to the light. I will see his righteousness.
  urd-GVH: मैंने रब का ही गुनाह किया है, इसलिए मुझे उसका ग़ज़ब भुगतना पड़ेगा। क्योंकि
    जब तक वह मेरे हक़ में मुक़दमा लड़कर मेरा इनसाफ़ न करे उस वक़्त तक मैं उसका क़हर
    बरदाश्त करूँगा। तब वह मुझे तारीकी से निकालकर रौशनी में लाएगा, और मैं अपनी आँखों
    से उसके इनसाफ़ और वफ़ादारी का मुशाहदा करूँगा।
  rug-rug: Sina ele tavete va sea la si arau koa Sa, ke kote va kamoa mo rau sa tinaṉaziri
    te Zihova, osolae toketoke nau Sa si arau meke va kilasi Sa sari kana pu tavete
    va kaleana mae koa rau. Kote turaṉa vura la ni au Sa pa kalalasa; meke kote dogoria
    arau sa Nana tinoṉoto.
  gaz-gaz: Ani sababiin cubbuu isatti hojjedheef, hamma inni dubbii koo ilaalee naaf
    murteessutti dheekkamsa Waaqayyoo nan baadha. Inni ifatti na baasa; anis qajeelummaa
    isaa nan arga.
  fra-LSG: Je supporterai la colère de l’Éternel, Puisque j’ai péché contre lui, Jusqu’à
    ce qu’il défende ma cause et me fasse droit; Il me conduira à la lumière, Et je
    contemplerai sa justice.
  gnn-gnn: Dhuwalana gay' dhiyaŋunydja‐wala ŋilimurru yukurra ŋayaŋu‐yätjthirrina,
    liŋgu ŋayi Garrayyunydja ŋilimurrunha yukurra dhä‐ḏir'yunna, liŋgu ŋilimurru dhuwurr‐yätjthina
    ga witjarr'yurruna, ŋanya warray ŋayaŋu‐yätjkuŋala; yurru märr‐weyin ŋilimurru
    yurru nhina yukurra dhä‐ḏir'yunaranydja nhanukuŋu, bala ŋuriŋinydja yurru dhä‐yawar'yunarayunydja
    ŋayi wapthun liliyi guŋga'yunarawuna ŋilimurruŋguna walŋakunharawu. Yo, ŋuriŋi
    dhä‐yawar'yunarayunydja ŋayi yurru ŋayipi yana dhä‐ḏir'yundja ŋunhi miriŋunhanydja
    ŋilimurruŋgu, liŋgu ŋuriŋi ŋunhi walala djäma yätjkuŋala ŋilimurrunha. Yo, yuwalk
    yana ŋayi yurru gämanydja ŋilimurrunha ŋunha wapmarama djarraṯawun'lili, bala
    walŋakumana ŋilimurrunha.
  yal-yal: N na Alatalaa xɔlɔn naxanma nɛn, amasɔtɔ n bata yulubin liga a ra, han
    a yi n xun mayɛngɛ, a yi n ma kitin sa. A n naminima nɛn kɛnɛnni, n yi a tinxinyaan
    to.
  haw-1868: E hoomanawanui no au i ka inaina o Iehova, No ka mea, ua hana hewa no
    au ia ia, A hoapono mai ia i ka'u mea, A e hoopai aku no ia no'u; A lawe mai no
    ia ia'u iwaho i ka malamalama, A e ike aku au i kona pono.
  arb-NAV: إِنِّي أَخْطَأْتُ إِلَى الرَّبِّ لِذَلِكَ أَتَحَمَّلُ غَضَبَهُ، إِلَى أَنْ
    يُدَافِعَ عَنِّي وَيُثْبِتَ اسْتِقَامَتِي، فَيُخْرِجُنِي إِلَى النُّورِ لأُشَاهِدَ
    عَدْلَهُ.
  ewe-ewe: Esi meda vo ɖe Yehowa ŋuti ta la mabɔbɔ ɖe eƒe dɔmedzoe te va se ɖe esime
    wòadrɔ̃ nye nya eye wòatso afia nam, ekema akplɔm va kekeli me eye makpɔ eƒe dzɔdzɔenyenye.
  eng-LEE: 'The indignation of the Lord will I bear, because I have sinned against
    him; until that he plead my cause, and execute justice for me: [when] he will
    bring me forth to the light, and I shall behold his righteousness.'
  asm-FB: কাৰণ মই যিহোৱাৰ অহিতে পাপ কৰিলোঁ, তেওঁ মোৰ বিষয়ে বিচাৰ নকৰালৈকে, মই তেওঁৰ
    ক্ৰোধ সহন কৰিম, আৰু তেওঁ মোৰ বাবে ন্যায় বিচাৰ কৰিব, তেওঁ মোক পোহৰলৈ আনিব, তেতিয়া
    ন্যায় বিচাৰেৰে তেওঁ মোক ৰক্ষা কৰা, মই দেখিবলৈ পাম।
  sus-A: ﭑ تٌ يُنُبِ رَبَ عَلَتَلَ رَ، ﭑ قَمَ نّ عَ شَ شْنّ سْتْدٍ هَن عَ كَمَلِ،
    عَ قَ ﭑ شُن مَقَلَدٍ، عَ عَ شَ تِنشِنيِ مَسٍن ﭑ بّ.
  fra-SBL: Je supporterai la colère de Yahvé, parce que j'ai péché contre lui, jusqu'à
    ce qu'il plaide ma cause et exécute le jugement pour moi. Il m'amènera à la lumière.
    Je verrai sa justice.
  hbo-hbo: זַ֤עַף יְהוָה֙ אֶשָּׂ֔א כִּ֥י חָטָ֖אתִי לֹ֑ו עַד֩ אֲשֶׁ֨ר יָרִ֤יב רִיבִי֙
    וְעָשָׂ֣ה מִשְׁפָּטִ֔י יֹוצִיאֵ֣נִי לָאֹ֔ור אֶרְאֶ֖ה בְּצִדְקָתֹֽו׃
  kik-kik: Tondũ nĩ niĩ ndĩmwĩhĩirie, nĩngũkirĩrĩria mangʼũrĩ ma Jehova nginya rĩrĩa
    we akaanjiirĩrĩra, na onanie kĩhooto gĩakwa. Nĩakanduta nduma-inĩ, andehe ũtheri-inĩ,
    na niĩ nĩngeyonera ũthingu wake.
  fra-NCL: Je porterai la colère de Yahweh, puisque j’ai péché contre lui, jusqu’à
    ce qu’il prenne en main ma cause, et qu’il établisse mon droit ; il me fera sortir
    à la lumière, je contemplerai sa justice.
  cek-AK: 'A nuiah ka zae boeh pongah, anih mah kai kawng to thuih moe, kai han lok
    takroekhaih sah ai karoek to, Angraeng palungphuihaih to ka pauep han: Anih mah
    aanghaih thungah na caehhaih ueloe, a toenghaih to ka hnu tih.'
  cuk-cuk: Ar Bab-Jehováʼgi an isgusad, degisoggu, Bab-Dummad-anga-igar-nudakedse,
    degi, anga-igar-nabogedse an e-urwed itogoed. Geb Bab-Jehová, igar-nued anga oyogoed,
    degi, e-an-abonosadgi an werguoed.
  uig-CYR: Мән Пәрвәрдигарниң ғәзивигә чидап туримән — Чүнки мән Униң алдида гуна
    садир қилдим — У мениң дәвайимни сорап, мән үчүн һөкүм чиқирип жүргүзгичә күтимән;
    У мени йоруқлуққа чиқириду; Мән Униң һәққанийлиғини көримән.
  tel-2017: నేను యెహోవా దృష్టికి పాపం చేశాను, కాబట్టి ఆయన నా పక్షాన వాదించి నా పక్షాన
    న్యాయం తీర్చే వరకూ నేను ఆయన కోపాగ్ని సహిస్తాను. ఆయన నన్ను వెలుగులోకి తెస్తాడు.
    ఆయన తన న్యాయంలో నన్ను కాపాడడం నేను చూస్తాను.
  hat-BSA: Mwen va pote endiyasyon SENYÈ a, akoz mwen te peche kont Li, jiskaske li
    plede ka mwen an, e egzekite jijman pou mwen. Konsa, Li va mennen m sòti nan plen
    limyè, e mwen va wè ladwati Li.
  kos-kos: Kut tuh oru ma Koluk lain LEUM GOD, na pa inge kut enenu in muteng kasrkusrak
    lal ke kitin pacl. Tusruktu ke saflaiya El ac fah loangekut ac akwoyela ma koluk
    su tuh orek nu sesr. El ac fah uskutme nu ke kalem. Kut fah moul ac liye ke El
    ac molikutla.
  hbo-WLC: זַ֤עַף יְהוָה֙ אֶשָּׂ֔א כִּ֥י חָטָ֖אתִי ל֑וֹ עַד֩ אֲשֶׁ֨ר יָרִ֤יב רִיבִי֙
    וְעָשָׂ֣ה מִשְׁפָּטִ֔י יוֹצִיאֵ֣נִי לָא֔וֹר אֶרְאֶ֖ה בְּצִדְקָתֽוֹ׃
  ibo-ibo: Nʼihi na m emehiela megide ya, aga m anabatara onwe m ahụhụ nke ọnụma Onyenwe
    anyị, tutu ruo mgbe ọ ga-ekpe ikpe m, mee ka m guzosie ike. Ọ ga-akpọpụta m nʼìhè;
    aga m elekwasịkwa ezi omume ya anya.
  ory-ory: ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ପାପ କରିଅଛି, ଏଥିପାଇଁ ଯେପର୍ଯ୍ୟନ୍ତ ସେ ମୋʼ ବିବାଦର
    ସପକ୍ଷବାଦୀ ହୋଇ ମୋର ବିଚାର ନିଷ୍ପତ୍ତି ନ କରନ୍ତି, ସେପର୍ଯ୍ୟନ୍ତ ମୁଁ ତାହାଙ୍କ କ୍ରୋଧରୂପ ଭାର
    ବହନ କରିବି; ସେ ମୋତେ ବାହାର କରି ଆଲୁଅକୁ ଆଣିବେ ଓ ମୁଁ ତାହାଙ୍କର ଧାର୍ମିକତା ଦେଖିବି।
  chk-chk: Pokiten üa tipis ngeni ewe Samol mi Lapalap, üpwe mwärelong fän an song
    tori epwe peniei o pwärawu ai pwüng. Epwe emwenieiwu ngeni saram pwe üpwe küna
    an angasaei.
  rop-rop: Wibin dumbat nogudbala ting langa YAWEI, en blanga tharran na wi garra
    abum det trabul weya im gitwail langa wi. Bat bambai im garra jinggabat wi en
    meigim ebrijing jidan gudwei. Im garra meigim wi jidan langa det lait blanga im,
    en wi garra luk hau im garra seibum wi,
  ukr-1871: Мушу гнїв Господень перетерпіти, — бо я согрішив перед ним —, доки не
    скінчить справу мою, не довершить суду надо мною; а тодї він виведе мене на сьвітло,
    а я спізнаю справедливість його.
  deu-1951: Des HERRN Zorn will ich tragen (denn ich habe wider ihn gesündigt), bis
    er meine Sache ausführt und mir Recht schafft; er wird mich ans Licht herausführen,
    daß ich mit Lust seine Gerechtigkeit schaue.
  eng-JPS: I will bear the indignation of the LORD, because I have sinned against
    Him; until He plead my cause, and execute judgment for me; He will bring me forth
    to the light, and I shall behold His righteousness.
  srp-1865: Podnosiæu gnjev Gospodnji, jer mu zgriješih, dok ne raspravi parbu moju
    i da mi pravicu; izvešæe me na vidjelo, vidjeæu pravdu njegovu.
  lug-lug: Nnaagumikirizanga Mukama bw’anaabanga ambonereza, kubanga nnyonoonye mu
    maaso ge, okutuusa lw’alimpolereza, n’anziza buggya. Alindeeta mu kitangaala,
    era ndiraba obutuukirivu bwe.
  heb-heb: זעף יהוה אשא כי חטאתי לו עד אשר יריב ריבי ועשה משפטי יוציאני לאור אראה
    בצדקתו׃
  ben-IRV: কারণ আমি সদাপ্রভুর বিরুদ্ধে পাপ করেছি, আমি তাঁর রাগ বয়ে বেড়াব যতক্ষণ
    না তিনি আমার বিষয় নজরদেন এবং আমার পক্ষে বিচার কার্যকারী করেন। তিনি আমায় আলোয়
    নিয়ে আসবেন এবং আমি তাঁকে দেখব তিনি আমায় উদ্ধার করছেন তাঁর ধার্ম্মিকতায়।
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਪਾਪ ਕੀਤਾ ਹੈ, ਇਸ ਲਈ ਮੈਂ ਉਹ ਦਾ ਕ੍ਰੋਧ ਸਹਿ ਲਵਾਂਗਾ, ਜਦ
    ਤੱਕ ਕਿ ਉਹ ਮੇਰਾ ਮੁਕੱਦਮਾ ਨਾ ਲੜੇ, ਅਤੇ ਮੇਰਾ ਇਨਸਾਫ਼ ਨਾ ਕਰੇ। ਉਹ ਮੈਨੂੰ ਚਾਨਣ ਵਿੱਚ ਲੈ ਜਾਵੇਗਾ,
    ਮੈਂ ਉਹ ਦਾ ਧਰਮ ਵੇਖਾਂਗਾ।
  mya-JVB: ငါသည် ထာဝရဘုရား ကို ပြစ်မှား သောကြောင့် ၊ အမျက် တော်ကို ခံရ ၏။ ငါ့ အမှု
    ကို စစ်ကြော ၍ တရား ဆုံးဖြတ် တော်မ မူမှီတိုင်အောင်ငါခံရ၏။ ငါ့ ကို အလင်း ထဲ သို့
    ထုတ် ၍ နေရာပေးတော်မူသောအားဖြင့် ဖြောင့်မတ် ခြင်း ပါရမီတော်ကို ငါမြင် ရလိမ့်မည်။
  hmo-hmo: Ita ese Lohiabada ena vairana dekenai ita kara dika dainai, iena badu ena
    mamina do ita abia nega sisina. To gabeai ia ese ita do ia durua, bona idau bese
    taudia ese ita dekenai idia karaia vadaeni dika edia davana, be Dirava ese do
    ia henia. Ia ese dibura dekena amo ita do ia mailaia, ma diari lalonai ita do
    ia atoa. Lohiabada ese ita dekenai kara maoromaoro momokani ia karaia, be do ita
    itaia namonamo.
  urd-urd: मैं ख़ुदावन्द के क़हर को बर्दाश्त करूँगा, क्यूँकि मैंने उसका गुनाह किया
    है जब तक वह मेरा दा'वा साबित करके मेरा इन्साफ़ न करे। वह मुझे रोशनी में लाएगा,
    और मैं उसकी सदाक़त को देखूँगा।
  rus-SYN: Гнев Господень я буду нести, потому что согрешил пред Ним, доколе Он не
    решит дела моего и не совершит суда надо мною; тогда Он выведет меня на свет,
    и я увижу правду Его.
  bqc-SIM: Lá wa duunakɛ̀ Diiɛ, àlɛ a pↄkũma bↄbↄwá e àↄ gɛ́ yã́siiwanↄ, i to
    yã́ bↄwanↄ na. A wá da gupuau, a wá suaba, wí wɛ́siɛ.
  tcz-CHONGTHU: Pakaiy in eigimbol jongle kathoh hat ding, ajeh chu ama dounaa kachonset
    jeh in. Ahinlah aman kachung thu hinkhol nante. Kei dinga thu atan masang sea
    kangai ngai ding ahi. Pakai in khovah a eipuidoh intin, chuteng chon dihna kamu
    ding ahi.
  mar-mar: परमेश्वर माझा वाद करेल आणि माझा न्याय साधेल तोपर्यंत मी त्याचा राग सहन
    करीन, कारण मी त्याच्याविरुध्द पाप केले आहे. तो मला प्रकाशाकडे आणील, आणि त्याच्या
    न्यायीपणात त्याने मला सोडवलेले मी पाहीन.
  qub-qub: Tayta Dios mana munashanta rurarmi juchata rurashcä. Chaymi awantashaj
    castigamaptinpis. Payga imano cashätapis jusgamangami. Nircorga allimi arriglamanga.
    Tayta Diosga achicyajmanmi jorgamanga. Paymi salbamanga.
  bqp-bqp: Sɑ ko Yinni Gusunɔn mɔru sɔbe, domi sɑ nùn torɑ. Adɑmɑ sɑɑ gɑɑ sisi yè
    sɔɔ u koo kɑ sun yinɑ, kpɑ u sun gem wɛ̃. U koo kɑ sun nɑ yɑm bururɑm sɔɔ kpɑ
    u sun durom kuɑ.
  hat-hat: Se pou nou sipòte kòlè Seyè a paske nou fè peche kont Seyè a. Men bout
    pou bout, l'a pran defans nou, l'a rann nou jistis. L'ap mennen nou deyò nan limyè
    a ankò, n'a viv pou nou wè jistis Bondye.
  eng-BSB: Because I have sinned against Him, I must endure the rage of the LORD,
    until He argues my case and executes justice for me. He will bring me into the
    light; I will see His righteousness.
  tod-tod: Nà va Ɠɔoɠɔ GALAGI ná-ziiɠaawanai wu, tɔɔzei gè kotoi ɠɛɛni daalɔɠɔma.
    Kɛlɛ yeeta toɠa màalogi wo, é ɠula ga ze, é tò wozakalagi ɠa, nà ná-telebodai
    ma ɠɛɛwotii ɠa.
  eng-WEBPB: I will bear the indignation of the LORD, because I have sinned against
    him, until he pleads my case and executes judgement for me. He will bring me out
    to the light. I will see his righteousness.
  kbq-kbq: Nagra Ra Anumzamofo avurera kumi hu'noankino, knazama namino nazeri fatgoma
    nehanige'na, navufga anterami'na manigahue. Hianagi osi'a knafi arimpa ahenanteteno,
    ete nagri kaziga anteno nagri ha' vahera knama nami'za nazeri havizama hu'naza
    zantera nona huzmantegahie. Ana huteno Ra Anumzamo'a navareno tavite vanige'na,
    fatgo avu'ava zama'a keama hugahue.
  nhe-BL: Huajca ama niquijiyohuis icualancayo TOTECO pampa nitlajtlacolchijtoc ica
    ya. Nijchiyas hasta yajaya camatis para nechmanahuis. Nijpiyas noyolo hasta yajaya
    quichihuas tlen quinamiqui ica na. Se tonali nechquixtis tlen ni tzintlayohuilotl
    huan nechtlalis campa tlahuili. Huajca quena, niquitas para yajaya san quichihua
    tlen xitlahuac.
  gub-BL: Uruzapo ikatu 'ym ma'e Tupàn henataromo. A'e rupi wikwahy urewe. A'e rupi
    uzepyk putar urerehe nehe. A'e rupi urupuraraw putar izepyk àwàm nehe. Umume'u
    putar ureremiapo kwer a'e nehe. Uzapo putar ikatu ma'e urewe nehe. Urereraha putar
    tatainy pe nehe. Urepyro putar nehe no.
  eng-DRA: 'I will bear the wrath of the Lord, because I have sinned against him;
    until he judge my cause and execute judgment for me: he will bring me forth into
    the light, I shall behold his justice.'
