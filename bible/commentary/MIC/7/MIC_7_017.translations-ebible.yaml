  vie-OVCB: Như con rắn bò trong hang mình, chúng sẽ bò ra để gặp Chúa Hằng Hữu, Đức
    Chúa Trời chúng ta. Chúng sẽ kinh hãi run rẩy trước mặt Ngài.
  guj-2017: તેઓ સાપની જેમ ધૂળ ચાટશે, તેઓ પૃથ્વી ઉપર પેટે ચાલતાં સજીવોની માફક, પોતાના
    ગુપ્ત સ્થાનોમાંથી ધ્રૂજતાં ધ્રૂજતાં બહાર આવશે. તે પ્રજાઓ યહોવાહ આપણા ઈશ્વરની પાસે
    બીતી બીતી આવશે, તેઓ તારાથી ડરશે.
  pon-2006A: Re pahn kerekerep nan pwelpar, rasehng sineik; re pahn kohieisang nan
    ar kelen mahwen kan, wie rerrerki ar masepwehk. Re ahpw pahn lemmwikihla KAUN-O,
