  tbz-SIM: Kɛ̀ bɛ̀ɛ múúkú mutɑ̃́ɑ̃́ nyiwɑ̀ɑ̀kɛ nɛ̀ dɛbɑmbɑɑ̀nnɛ̀ tɛrɛ̀ kɔ̃mɛ, kufɔ̃wɑɑ́
    mbo bɛ̀ kpɛ̀ɛ́tɛ́, kɛ̀ bɛ̀ɛ yɛ̀nní bɛ sɔ̀rɛ̀ miɛkɛ kɛ́kɔtɛní fɔ̃́ nti Yiɛ̀ nKuyie
    nti tũ nkù ɑ borɛ̀ kɛ́ dɑ yɔtɛ.
  msy-2020: Egh me fogh suam, me gavgaviba bar puvatɨ, mati kuruziba uan navibar nguazim
    davaram. Egh akongɨva atiatigh uan danganir mogomeba ategh, Ikiavɨra Itir God
