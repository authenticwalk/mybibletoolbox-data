    kita, mereka akan datang dengan gentar. Mereka akan takut terhadapmu!”
  nya-nya: Adzabwira fumbi ngati njoka, ngati zolengedwa zomwe zimakwawa pansi. Adzabwera
    akunjenjemera kuchokera mʼmaenje awo; mwamantha adzatembenukira kwa Yehova Mulungu
    wathu ndipo adzachita nanu mantha.
  hrv-hrv: Lizat će prašinu kao zmija, kao gmazovi koji gmižu po zemlji. Izići će
    dršćući iz svojih jazbina, prestravljeni i ustrašeni pred tobom.
  mps-mps: “Te augwali eno gedude tǫba degasa dulama, te tabi bulu gigi paibao, te
    hasamani haliga bulu pabo tiwai yaibao. Te augwali wi elama, noma siyu, te augwali
    geme duala sali pesage tagalama, te pepeli deliba teda aselama, te dagego Genuai
    Bidi God enaba asaibao,” wali.
  tpi-tpi: Bai ol i pundaun long graun na slip long bel bilong ol olsem ol snek. Bai
    ol i pret na guria na lusim ples hait bilong ol, na kam ausait na kam long mi
    God, Bikpela bilong yupela.”
  dan-1931: Lad dem slikke Støv som Slangen, som Jordens Kryb, rædde komme frem af
