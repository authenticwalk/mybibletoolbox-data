  dop-dop: Pɑɑ tuu mʋsʋɣʋ tɑɑ kɛ́ ɩsɩɩ tʋmɑɑ, nɑ pɑ́ lɩɩ pɑ koloosi ɑcɑlɛɛ tɑɑ, nɑ
    pɑ́ kɔɔ Tɑcɑɑ tɑ́ Ɩsɔ nyɑ́ nyɑ́ kiŋ, nɑ sɔɣɔntʋ nɑ wɑtʋ.
  azb-azb: İlan kimi torpağı yalayacaq, Əsə-əsə yuvalarından sürünənlər kimi çıxacaq.
    Ey Allahımız Rəbb, onlar Səndən qorxub Dəhşət içində Sənə tərəf dönəcək.
  eng-DBY: They shall lick dust like the serpent; like crawling things of the earth,
    they shall come trembling forth from their close places. They shall turn with
    fear to Jehovah our God, and shall be afraid because of thee.
  hin-2017: वे सर्प के समान मिट्टी चाटेंगी, और भूमि पर रेंगनेवाले जन्तुओं की भाँति
    अपने बिलों में से काँपती हुई निकलेंगी; वे हमारे परमेश्वर यहोवा के पास थरथराती
    हुई आएँगी, और वे तुझ से डरेंगी।
  wol-KYG: Ñooy mëq suuf ni jaan, ak ndëgmeenti suuf, di lox, génne seeni tata, te
    su boobaa yaw sunu Yàlla Aji Sax ji lañuy tiit, ragal la.
  eng-YLT: They lick dust as a serpent, as fearful things of earth, They tremble from
    their enclosures, Of Jehovah our God they are afraid, Yea, they are afraid of
    Thee.
  kne-kne: Pakiokmon dan to di tapok ay kaman din eweg. Bomala dan to sin naaladan
    ay ili da et manpayegpeg das egyat da ay somag-en en sik-a ay Diyos mi.
  eng-WYC-2017: they shall lick dust as a serpent; as creeping things of [the] earth
    they shall be disturbed, or troubled, out of their houses; they shall not desire
    our Lord God, and they shall dread thee.
  eng-WMBB: They will lick the dust like a serpent. Like crawling things of the earth,
    they will come trembling out of their dens. They will come with fear to the LORD
    our God, and will be afraid because of you.
  urd-GVH: साँप और रेंगनेवाले जानवरों की तरह वह ख़ाक चाटेंगी और थरथराते हुए अपने क़िलों
    से निकल आएँगी। वह डर के मारे रब हमारे ख़ुदा की तरफ़ रुजू करेंगी, हाँ तुझसे दहशत
    खाएँगी।
  rug-rug: Kote mea kavuru si arini guana noki, guana kurukuru sapu ṉame pa pepeso.
    Kote neneqaradi meke vura koari dia bae; kote matagutu meke taliri la koe Zihova
    nada Tamasa, meke kote matagutu nigo rini si Agoi.
  gaz-gaz: Isaan akkuma bofaa, akkuma uumamawwan lafa irra looʼanii biyyoo arraabu.
    Isaan hollachaa holqa keessaa baʼanii dhufu; Isaan Waaqayyo Waaqa keenya sodaachuudhaan
    deebiʼanii fuula kee dura sodaadhaan dhaabatu.
  fra-LSG: Elles lécheront la poussière, comme le serpent, Comme les reptiles de la
    terre; Elles seront saisies de frayeur hors de leurs forteresses; Elles trembleront
    devant l’Éternel, notre Dieu, Elles te craindront.
  gnn-gnn: Yo, ŋunhiyi miriŋunydja walala yurru galyunmirrina dhikana yukurra bitjanna
    munatha'kurruna, bitjanna bitjan bäpi; walala yurru gaḻ'‐gaḻyunmirrinydja marrtji
    mathirraŋuruna, bitjanna bitjan mewirri' ŋunhi gaḻ'yunmirri ŋuli dhawaraŋ'ŋuru,
    yurru walala ŋunhi yurru marrmarryunmirrina mirithirrina yulŋunydja gal'ŋu barrariyuna,
    ŋunhala Garraywalanydja gumurrŋura.”
  yal-yal: E burunburunna dunxunma nɛn alo saɲina, alo daliseen naxanye e bubuma bɔxɔni.
    E minima nɛn xuruxurunɲɛ e luxundene yi, e fa Alatala ma, en ma Ala. E gaxuma
    nɛn i yɛɛ ra, e yilanyilan.
  haw-1868: E palu lakou i ka lepo me he nahesa la, E kolo lakou mai ka lakou mau
    lua mai, e like me na mea kolo o ka honua, E weliweli lakou ia Iehova ko kakou
    Akua, A e makau lakou nou.
  arb-NAV: وَيَلْحَسُونَ التُّرَابَ كَالْحَيَّةِ وَيَنْسَلُّونَ مِنْ حُصُونِهِمْ مُرْتَعِبِينَ
    كَزَوَاحِفِ الأَرْضِ، وَيَرْجِعُونَ بِخَوْفٍ إِلَى الرَّبِّ إِلَهِنَا مُرْتَعِبِينَ
    مِنْكَ.
  ewe-ewe: Woaɖu ʋuʋudedi abe da kple nu gbagbe siwo tana le anyigba la ene. Woado
    le woƒe dowo me kple vɔvɔ̃, atrɔ ɖe Yehowa, míaƒe Mawu la ŋu eye woavɔ̃ miawo
    hã.
  eng-LEE: 'They shall lick the dust like the serpent; like those that crawl on the
    earth, shall they come forth trembling out of their close places: unto the Lord
    our God shall they hasten in dread, and shall be afraid of thee.'
  asm-FB: তেওঁলোকে সাপৰ দৰে ধূলি চেলেকিব, আৰু পৃথিবীত বগাই ফুৰা প্ৰাণীৰ দৰে, তেওঁলোকে
    গুহাৰ পৰা ভয়েৰে বাহিৰ ওলাব; তেওঁলোকে ভয়েৰে আমাৰ ঈশ্বৰ যিহোৱাৰ ওচৰলৈ আহিব, আৰু
    আপোনাৰ কাৰণে তেওঁলোকে ভয় কৰিব।
  sus-A: عٍ شُبٍ دٌنمَ نّ عَلْ بْشِمَسٍ، عٍ لُمَ فَاشُي نَن كُي وٌن مَرِفِ عَلَتَلَ
    يَ رَ، عٍ قَ سّرّن.
  fra-SBL: Ils lécheront la poussière comme un serpent. Comme des êtres rampants de
    la terre, ils sortiront en tremblant de leur tanière. Ils viendront avec crainte
    vers Yahvé notre Dieu, et auront peur à cause de vous.
  hbo-hbo: יְלַחֲכ֤וּ עָפָר֙ כַּנָּחָ֔שׁ כְּזֹחֲלֵ֣י אֶ֔רֶץ יִרְגְּז֖וּ מִמִּסְגְּרֹֽתֵיהֶ֑ם
    אֶל־יְהוָ֤ה אֱלֹהֵ֙ינוּ֙ יִפְחָ֔דוּ וְיִֽרְא֖וּ מִמֶּֽךָּ׃
  kik-kik: Igaacũnaga rũkũngũ ta nyoka, ta ciũmbe iria ikurumaga thĩ. Nĩikoimĩra kuuma
    imamo-inĩ ciacio ikĩinainaga; nĩigacookerere Jehova Ngai witũ na guoya, na nĩigagwĩtigĩra.
  fra-NCL: Elles lécheront la poussière comme le serpent ; comme les reptiles de la
    terre, elles sortiront avec effroi de leurs retraites ; elles viendront en tremblant
    vers Yahweh, notre Dieu, et elles vous craindront.
  cek-AK: 'Nihcae loe long ah kavak sadong baktiah akhaw thung hoiah tacawt o ueloe,
    pahui baktiah long to palaek o tih: nang to zii o ueloe, kaicae ih Angraeng Sithaw
    doeh zii o tih.'
  cuk-cuk: Igi-naibe napagi yaarmakar-nanae, deyobi, nanamaloed. Ibdula-unimalad-unimakedyob
    gumaloed. E-dukued-neggi dobed-abalagi nodamaloed, be-asabin dobedgi ainidamaloed.
    Anmar-Bab-Dummad-Jehová, bese, gannar we-dulemar nonimaloed.
  uig-CYR: Улар иландәк топа-чаңни ялайду; Йәр йүзидики өмилигүчиләрдәк өз төшүклиридин
    титригән пети чиқиду; Улар қорқуп Пәрвәрдигар Худайимизниң йениға келиду, Вә сениң
    түпәйлиңдинму қорқиду.
  tel-2017: పాము లాగా, భూమి మీద పాకే పురుగుల్లాగా వాళ్ళు మట్టి నాకుతారు. వాళ్ళు తమ
    గుహల్లోనుంచి భయంతో బయటికి వస్తారు. భయంతో మన యెహోవా దేవుని దగ్గరికి వస్తారు. నిన్నుబట్టి
    వాళ్ళు భయపడతారు.
  hat-BSA: Yo va niche pousyè tankou sèpan. Tankou bagay k ap ranpe sou latè, yo va
    sòti tou ap tranble nan sitadèl souteren yo. Yo va vin vè SENYÈ Bondye nou an,
    ak gwo lakrent; konsa, yo va pè devan Ou.
  kos-kos: Elos fah orak infohk uh oana wet uh. Ke sripen sangeng lalos elos ac rarrar
    ac tuku liki pot ku lalos, ac forla nu sin LEUM GOD lasr.
  hbo-WLC: יְלַחֲכ֤וּ עָפָר֙ כַּנָּחָ֔שׁ כְּזֹחֲלֵ֣י אֶ֔רֶץ יִרְגְּז֖וּ מִמִּסְגְּרֹֽתֵיהֶ֑ם
    אֶל־יְהוָ֤ה אֱלֹהֵ֙ינוּ֙ יִפְחָ֔דוּ וְיִֽרְא֖וּ מִמֶּֽךָּ׃
  ibo-ibo: Ha ga-aracha aja dịka agwọ, na dịka anụ dị iche iche, nke na-akpụ akpụ
    nʼala. Ha ga-eji ịma jijiji si nʼebe ha e wusiri ike pụta. Nʼihi egwu ha, ha ga-abịakwute
    Onyenwe anyị bụ Chineke anyị. Ha ga-atụkwa egwu gị.
  ory-ory: ସେମାନେ ସର୍ପ ପରି ଧୂଳି ଚାଟିବେ; ସେମାନେ କମ୍ପି କମ୍ପି ଭୂମିସ୍ଥ ଉରୋଗାମୀ ଜନ୍ତୁଗଣର
    ନ୍ୟାୟ ଆପଣା ଆପଣା ଗୋପନୀୟ ସ୍ଥାନରୁ ବାହାର ହୋଇ ଆସିବେ; ସେମାନେ ଭୟଯୁକ୍ତ ହୋଇ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କ ନିକଟକୁ ଆସିବେ ଓ ତୁମ୍ଭ ସକାଶୁ ଭୀତ ହେବେ।
  chk-chk: Repwe chönawei pwül moromor usun serepenit, repwe tö usun mantötö won pwül.
    Repwe towu seni ar kewe imwen maun mi pöchökül fän chechech. Repwe kul ngeni ewe
    Samol mi Lapalap ach we Kot fän niuokus.
  rop-rop: en dei garra kraulkraulbat ebriweya langa graun jis laiga sneik, en dei
    garra kaman brom olabat pleis bradinbalawei en kaman langa yu. En wen dei kaman
    langa yu, dei garra sheiksheik en bradin blanga yu, dumaji yu na YAWEI det trubala
    God blanga melabat.
  ukr-1871: Землю лизати муть, наче гадюка; наче полози, повиповзують із притулків
    своїх; злякаються Господа, Бога нашого, та й тебе збояться.
  deu-1951: Sie werden Staub lecken wie die Schlangen, wie Erdenwürmer zitternd aus
    ihren Löchern hervorkriechen; angstvoll werden sie zu dem HERRN, unserm Gott,
    nahen und sich fürchten vor dir.
  eng-JPS: They shall lick the dust like a serpent; like crawling things of the earth
    they shall come trembling out of their close places; they shall come with fear
    unto the LORD our God, and shall be afraid because of Thee.
  srp-1865: Lizaæe prah kao zmija; kao bubine zemaljske drkæuæi ižlješæe iz rupa svojih;
    pritrèaæe uplašeni ka Gospodu Bogu našemu, i tebe æe se bojati.
  lug-lug: Balirya enfuufu ng’omusota, ng’ebisolo ebyewalula. Balifuluma obunnya bwabwe
    nga bakankana ne bakyuka okudda eri Mukama Katonda waffe, ne babatya.
  heb-heb: ילחכו עפר כנחש כזחלי ארץ ירגזו ממסגרתיהם אל יהוה אלהינו יפחדו ויראו ממך׃
  ben-IRV: তারা সাপের মত ধূলো চাটবে, সেই প্রাণীদের মত যারা মাটিতে বুকে হেঁটে চলে।
    তারা তাদের গুহা থাকে বেরিয়ে আসবে ভয়ের সঙ্গে; তারা তোমার কাছে ভয়ের সঙ্গে আসবে,
    সদাপ্রভু আমাদের ঈশ্বর এবং তোমার জন্য তারা ভয় পাবে।
  pan-pan: ਉਹ ਨਾਗ ਵਾਂਗੂੰ ਧੂੜ ਚੱਟਣਗੀਆਂ, ਧਰਤੀ ਦੇ ਘਿੱਸਰਨ ਵਾਲਿਆਂ ਵਾਂਗੂੰ ਉਹ ਆਪਣੀਆਂ ਖੁੱਡਾਂ
    ਵਿੱਚੋਂ ਥਰ-ਥਰਾਉਂਦੇ ਹੋਏ ਨਿੱਕਲਣਗੀਆਂ, ਉਹ ਭੈਅ ਨਾਲ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਕੋਲ ਆਉਣਗੀਆਂ,
    ਅਤੇ ਤੇਰੇ ਕੋਲੋਂ ਡਰਨਗੀਆਂ।
  mya-JVB: မြွေ ကဲ့သို့ မြေမှုန့် ကိုလျက် ၍၊ တီ ကဲ့သို့ တွင်း ထဲက တုန်လှုပ် လျက် ထွက်ကြလိမ့်မည်။
    ငါ တို့ဘုရား သခင် ထာဝရ ဘုရား ကို ၎င်း ၊ သင့် ကို ၎င်း ကြောက်ရွံ့ ကြလိမ့်မည်။
  hmo-hmo: Idia be gaigai bamona, tano ena kahu dekenai do idia rau. Idia ese edia
    kohoro dekena amo do idia raka, mai gari bona mai edia heudeheude danu. Bona idia
    ese gari dainai oi Lohiabada, aiemai Dirava dekenai do idia mai.
  urd-urd: वह साँप की तरह ख़ाक चाटेंगी, और अपने छिपने की जगहों से ज़मीन के कीड़ों
    की तरह थरथराती हुई आएँगी; वह ख़ुदावन्द हमारे ख़ुदा के सामने डरती हुई आयेंगी हाँ
    वह तुझ से परेशान होंगी।
  rus-SYN: будут лизать прах, как змея; как черви земные, выползут они из укреплений
    своих; устрашатся Господа Бога нашего и убоятся Тебя.
  bqc-SIM: Aa bùsu ble lán mlɛ̃wa, lán pↄ́taa'onkuawaↄwa. Aa bↄ ń ulɛkĩiↄ guu,
    aa mↄ Dii wá Luawa ń lualuao. N vĩa a ń kṹ, sↄ̃ i kɛ̃́ńgu.
  tcz-CHONGTHU: Gul banga levui aleija aledio, leisetna a-opma kithol ganhing banga
    umdiu ahi. Akulpiuva konna kihot hotna hung potdoh diu, akichat behseh jeh uva
    Pakai ahin beldiu ahi. Nangma jeh'a amaho hi abonchauva kichasoh kei ding ahiuve.
  mar-mar: ते सापाप्रमाणे धुळ चाटतील, भूमीतल्या सरपटणाऱ्यांप्रमाणे ते आपल्या बिळातून
    थरथर कापत बाहेर निघतील. परमेश्वर आमचा देव याच्याकडे ती भयभीत होऊन येतील, आणि ते
    तुझ्यामुळे घाबरतील.
  qub-qub: Culebracunano, waquin garachaypa purejcunanöpis allpatami miconga. Pacarpaycashanpitapis
    sicsicyaycarmi llojshimonga Tayta Diospa ñaupanman. Tayta Dios, gamtaga fiyupami
    manchacushunquipaj.
  bqp-bqp: Kpɑ nu tuɑ di nge wɑɑ, ǹ kun mɛ nge yɛɛ yi yi kɑbirimɔ. Nu koo yɑri sɑɑ
    nin kuku yerun di kɑ bɛrum, nu nɑ wunɛ Yinni Gusunɔn mi, nu n diirimɔ, kpɑ nu
    n nun nɑsie wunɛn dɑm sɔ̃.
  hat-hat: y'a trennen kò yo atè nan pousyè tankou koulèv. Y'a mache tankou bèt k'ap
    trennen sou vant! Y'a pè, y'a kouri soti nan fò yo. Y'a tranble devan Bondye,
    y'a tounen vin jwenn li. Y'a tranble tankou fèy bwa akòz Seyè a.
  eng-BSB: They will lick the dust like a snake, like reptiles slithering on the ground.
    They will crawl from their holes in the presence of the LORD our God; they will
    tremble in fear of You.
  tod-tod: Ta fufiligi ɠɔmɔ eɠɛ kaalii, eɠɛ kpokpo aniiti ti zooi ɠa. Ta ɠula ga duai
    ti-lɔɔɠuzuʋɛti, ti ʋa ga sasuɓalii Ɠɔoɠɔ GALAGI ʋɔ, gá-ƓALAGI, ta lua ɗa-zobogi
    ʋa.
  eng-WEBPB: They will lick the dust like a serpent. Like crawling things of the earth,
    they will come trembling out of their dens. They will come with fear to the LORD
    our God, and will be afraid because of you.
  kbq-kbq: Ana nehu'za osifa'vemo hiaza hu'za zamasaguregati regraro ahe'za vano nehu'za,
    kugusopa nene'za fra'ma ki'za nemaniza kumapinti'ma atirami'za Ra Anumzana tagri
    Anumzamofo avure'ma eme otisanu'za, tusi koro nehu'za zamahirahiku hugahaze.
  nhe-BL: Quipipitzose nopa tlalcuanextli queja cohuame. Queja cohuame tlen mohuahuatatzaj,
    huihuipicatihualase tlen campa motlatiyayaj huan monextise ica hueyi majmajtli
    moixpa ta, TOTECO Dios.
  gub-BL: Wata putar ywy ku'i kwer rehe wie rehe moz ài wà nehe, ma'e ywy rehe uzeàkyz
    ma'e ài wà nehe. Uryryryryz putar ukyze haw wi wà nehe. Uhem putar wàpuzuhutàtà
    wi wà nehe. Uzewyr putar Tupàn Tuweharupi Wiko Ma'e Zanezar pe ukyze mehe wà nehe.
  eng-DRA: 'They shall lick the dust like serpents, as the creeping things of the
    earth, they shall be disturbed in their houses: they shall dread the Lord our
    God, and shall fear thee.'
