verse: MIC.007.017
translations:
  mal-C: അവൾ സർപ്പംപോലെ, ഭൂമിയിലെ ഇഴജന്തുക്കളെപ്പോലെ പൊടിനക്കും. അവർ തങ്ങളുടെ ശക്തികേന്ദ്രങ്ങളിൽനിന്നു
    വിറച്ചുകൊണ്ടുവരും; അവർ നിങ്ങളെ ഭയപ്പെട്ട് നമ്മുടെ ദൈവമായ യഹോവയിലേക്കു തിരിയും.
  deu-TKW: Sie sollen Staub lecken wie die Schlangen, wie die, die am Boden kriechen;
    zitternd sollen sie aus ihren Schlupfwinkeln hervorkommen, angstvoll auf Jahwe,
    unseren Gott, blicken und sich vor dir fürchten!
  lin-lin: Bakolia mabele lokola nyoka, mpe lokola banyama oyo etambolaka na libumu ;
    bakobima na somo wuta na madusu epai wapi bazalaki kobombama, bakoya epai na Yawe,
    Nzambe na biso, na kolenga.
  eng-LSV: They lick dust as a serpent, as fearful things of earth, || They tremble
    from their enclosures, || They are afraid of our God YHWH, || Indeed, they are
    afraid of You.
  eng-GNV: 'They shall licke the dust like a serpent: they shall mooue out of their
    holes like wormes: they shalbe afraide of the Lord our God, and shall feare because
    of thee.'
  eng-WEBSTER: 'They shall lick the dust like a serpent, they shall move out of their
    holes like worms of the earth: they shall be afraid of the LORD our God, and shall
    fear because of thee.'
  nhw-BL: Quipipitzose nopa tlalcuanextli quen cohuame. Quen cohuame catli mohuahuatatzaj,
    huihuipicatihualase tlen campa motlatiyayaj huan monextise ica hueyi majmajtli
    moixpa ta, TOTECO Dios.
  swh-ONEN: Wataramba mavumbi kama nyoka, kama viumbe vitambaavyo juu ya ardhi. Watatoka
    nje ya mapango yao wakitetemeka; watamgeukia Bwana Mungu wetu kwa hofu nao watakuogopa.
  bba-bba: Kpɑ nu tuɑ di nɡe wɑɑ, ǹ kun mɛ nɡe yɛɛ yi yi kɑbirimɔ. Nu koo yɑri sɑɑ
    nin kuku yerun di kɑ bɛrum, nu nɑ wunɛ Yinni Gusunɔn mi, nu n diirimɔ, kpɑ nu
    n nun nɑsie wunɛn dɑm sɔ̃.
  eng-KJVCPB: 'They shall lick the dust like a serpent, They shall move out of their
    holes like worms of the earth: They shall be afraid of the Lord our God, And shall
    fear because of thee.'
  luo-luo: Gibiro nangʼo lowo ka thuol, ka le malak gi bund-igi e buru. Gibiro wuok
    ka gia e kuondegi mag pondo ka gitetni. Gibiro lokore gidok ir Jehova Nyasaye,
    ma Nyasachwa, ka giluor kendo un bende gibiro luorou.
  meu-meu: Ḡahu bae demaria, gaigai na heheto, tano ai e raumu ḡaudia na heheto; edia
    gabu aukadia amo bae raka lasi, mai heude-heudedia ida; Iehova, eda Dirava, bae
    haḡerea mai garidia ida, oi daimu ai bae gari.
  npi-ULB: तिनीहरूले सर्पले झैँ धुलो चाट्नेछन्, माटोमा घस्रने प्राणीझैँ तिनीहरूले
    गर्नेछन् । तिनीहरू आफ्ना गुफाहरूबाट डरसाथ निस्कनेछन् । परमप्रभु, हाम्रा परमेश्‍वर,
    तपाईंकहाँ तिनीहरू डरसाथ आउनेछन्, र तिनीहरू तपाईंको कारण भयभीत हुनेछन् ।
  yor-yor: Wọn yóò lá erùpẹ̀ bí ejò, wọn yóò sì jáde kúrò nínú ihò wọn bí ekòló. Wọn
    yóò bẹ̀rù Olúwa Ọlọ́run wa, wọn yóò sì bẹ̀rù nítorí rẹ̀.
  pes-OPCB: مثل مار خاک را خواهند لیسید، و مانند خزندگان از سوراخهای خود بیرون خزیده،
    با ترس و لرز در حضور یهوه، خدای ما خواهند ایستاد.
  tgl-ULB: Didilaan nila ang alikabok ng gaya ng isang ahas, gaya ng nilalang na gumagapang
    sa lupa. Lalabas sila sa kanilang mga lungga na may takot, lalapit sila sa iyo
    na may takot, Yahweh na aming Diyos, at sila ay matatakot dahil sa iyo.
  cbu-NT: Apanll kizpurcha atusin, puniksin, tsapumunarisha pshiyrarsin mak tamapari
    ashirusin naachinllinaya. Ashkatssin, kapung puniksin, ta ta ta ta ashkusin, pangu
    shitungeersin, shiyaatssha Apaa, iyaa Apanllirini Taarashipaneetsish ungirtachinllinaya.
    Ashiri Apaa, shingcha nuw Mikiyasi shiyaa atina.
  hui-hui: Ani bialu tini dindini yu lama nogombime poradagua bialu tininaga ha do
    haga wai pabe anda biagoha howa gi howa duru lama ibulebira. Ani bialu tigua mini
    beregedalu Anduane Homogo inanaga Ngode Datagaliwabe kagoria gi howa porabu anda
    holebira.
  mya-mya: သူ​တို့​သည်​မြွေ​ကဲ့​သို့​ဖုတ်​ထဲ​တွင်​တွား​သွား ကြ​လိမ့်​မည်။ သူ​တို့​သည်​မိ​မိ​တို့​၏​ခံ​တပ်
    များ​ထဲ​မှ​ကြောက်​ရွံ့​တုန်​လှုပ်​စွာ​ထွက်​လာ​၍ ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ထံ
    သို့​ချဉ်း​ကပ်​ကိုး​ကွယ်​ကြ​လိမ့်​မည်။
  bod-N: དེ་དག་གིས་སྦྲུལ་ལྟར་ས་ལྡག་ཅིང་། ལྟོ་འགྲོ་བཞིན་དུ་འདར་ཞིང་འདར་བཞིན་རང་གི་ཚང་རྣམས་དང་འབྲལ་བར་འགྱུར།
    དེ་དག་འཇིགས་ཤིང་རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་འོང་བ་དང་། ཁྱོད་ཀྱི་དབང་གིས་དངངས་པར་འགྱུར་རོ།
    །
  sna-sna: Vachananzva guruva senyoka, sezvipuka zvinokambaira pasi. Vachabuda vachidedera
    kubva munzvimbo dzavo dzokuvanda; vachadzoka vachitya kuna Jehovha Mwari wedu,
    uye vachakutyai.
  spa-BLM: Lamerán el polvo como una serpiente. Como las cosas que se arrastran por
    la tierra, saldrán temblando de sus guaridas. Vendrán con temor a Yahvé, nuestro
    Dios, y tendrán miedo por ti.
  cac-cac: Toxon̈ej ol sjachec' sb'a eb' yuj xivc'olal d'a scal lum pococ icha noc'
    chan. Van xiv eb' ol elta eb' d'a scuartel. Ach Jehová co Diosal, ol xiv eb' d'ayach.
  swh-ULB: Watalamba vumbi kama nyoka, kama viumbe vitaambavyo juu ya nchi. Watatoka
    nje kwenye maficho kwa hofu; watakuja kwako kwa hofu, Yahwe Mungu wetu, na wataogopa
    kwa sababu yako.
  bel-bel: будуць лізаць пыл, як зьмяя, як чэрві зямныя выпаўзуць яны з умацаваньняў
    сваіх; збаяцца Госпада Бога нашага, і збаяцца Цябе.
  deu-ELBBK: sie werden Staub lecken wie die Schlange, wie die kriechenden Tiere der
    Erde; sie werden hervorzittern aus ihren Schlössern; sie werden sich bebend wenden
    zu dem HERRN, unserem Gott, und vor dir sich fürchten.
  mbb-OT: Edula zan diyà te tanà iring te uled tenged te kegkeeled dan. Egawas sikandan
    diyà te elesè dan is egkerkeren tenged te kegkahandek dan kenikew, te Nengazen
    he Megbevayè dey.
  mal-2015: അവർ പാമ്പുപോലെ പൊടിനക്കും; നിലത്തെ ഇഴജാതിപോലെ തങ്ങളുടെ ഗുഹകളിൽനിന്നു വിറെച്ചുംകൊണ്ടു
    വരും; അവർ പേടിച്ചുംകൊണ്ടു നമ്മുടെ ദൈവമായ യഹോവയുടെ അടുക്കൽ വരികയും നിന്നെ ഭയപ്പെടുകയും
    ചെയ്യും.
  rmc-rmc: Ľizinena o prachos sar o sap, sar ola, so pes cirden pal e phuv. Izdraňipnaha
    avena avri andral peskre pevnosťi, visarena pes daratar ko RAJ, amaro Del, a darana
    pes tutar.
  pes-OPV: مثل مار خاک را خواهند لیسید ومانند حشرات زمین از سوراخهای خود با لرزه بیرون
    خواهند آمد و بسوی یهوه خدای ما باخوف خواهند آمد و از تو خواهند ترسید.
  ron-1924: Вор линӂе пулберя ка шарпеле; вор еши тремурынд ка тырытоареле пэмынтулуй,
    афарэ дин четэцуиле лор, вор вени плине де фрикэ ынаинтя Домнулуй Думнезеулуй
    ностру ши се вор теме де Тине.
  ben-OBCV: তারা সাপের মতো ধুলো চাটবে, সেই প্রাণীদের মতো যারা সরীসৃপ। তারা ভয়ে কাঁপতে
    কাঁপতে তাদের গর্ত থেকে বেরিয়ে আসবে; তারা ভয়ে আমাদের ঈশ্বর সদাপ্রভুর কাছে ফিরে
    আসবে, এবং তোমাকে ভয় করবে।
  som-som: Waxay ciidda u leefleefi doonaan sidii abeeso oo kale, sidii waxyaalo dhulka
    ku gurguurta ayay iyagoo gariiraya meelahooda ka soo bixi doonaan, oo waxay cabsi
    ugu iman doonaan Rabbiga Ilaaheenna ah, oo idinka aawadiin ayay u baqi doonaan.
  lat-VUC: Lingent pulverem sicut serpentes; velut reptilia terræ perturbabuntur in
    ædibus suis. Dominum Deum nostrum formidabunt, et timebunt te.
  eng-ASVBT: They shall lick the dust like a serpent; like crawling things of the
    earth they shall come trembling out of their close places; they shall come with
    fear unto Jehovah our God, and shall be afraid because of thee.
  ita-1885: Leccheranno la polvere, come la biscia, come i rettili della terra; tremeranno
    da' lor ricetti, e si verranno ad arrendere al Signore Iddio nostro, con ispavento;
    e temeranno di te.
  eng-LXXUP: They shall lick the dust as serpents crawling on the earth, they shall
    be confounded in their holes; they shall be amazed at the Lord our God, and will
    be afraid of thee.
  eng-ULB: They will lick the dust like a snake, like creatures that crawl on the
    earth. They will come out of their dens with fear; they will come with fear to
    you, Yahweh our God, and they will be afraid because of you.
  spa-VBL: Lamerán el polvo como las serpientes, y serán como reptiles que se arrastran
    sobre la tierra. Saldrán temblando de sus castillos para encontrarse con el Señor
    nuestro Dios, temerosos y aterrorizados ante él.
  fra-_FOB: Elles lécheront la poussière comme le serpent; comme les reptiles de la
    terre, elles sortiront effrayées de leurs retraites; elles viendront en tremblant
    vers l'Éternel, notre Dieu; elles te craindront.
  mal-mal: അവർ പാമ്പിനെപ്പോലെ പൊടിനക്കും; നിലത്തെ ഇഴജാതിപോലെ തങ്ങളുടെ ഗുഹകളിൽനിന്ന്
    വിറച്ചുകൊണ്ടു വരും; അവർ പേടിച്ചുംകൊണ്ട് നമ്മുടെ ദൈവമായ യഹോവയുടെ അടുക്കൽ വരികയും,
    നിങ്ങൾ നിമിത്തം ഭയപ്പെടുകയും ചെയ്യും.
  urd-GVR: Sāṅp aur reṅgne wāle jānwaroṅ kī tarah wuh ḳhāk chāṭeṅgī aur thartharāte
    hue apne qiloṅ se nikal āeṅgī. Wuh ḍar ke māre Rab hamāre Ḳhudā kī taraf rujū
    kareṅgī, hāṅ tujh se dahshat khāeṅgī.
  suz-BL: मेकोपुकीम बुस्‍स खोदेंशो नु खपीम ग्रे‍शा गाक्‍ब जन्‍तु खोदेंशो पा, खप तुक्‍नीम।
    मेको आन बोल्‍यो दरवार रे हिंशा ख्रिंख्रि पा ग्रूनीम। मेकोपुकी हिंशा परमप्रभु यावे,
    आंइ परमप्रभु गे लेत्‍नीम। मिनु मेकोपुकीमी इन कली मान पा हिंनीम। भजन संग्रह ७२:९
  eng-NOY: They shall lick the dust like the serpent; Like the creeping things of
    the earth, they shall come trembling from their strongholds; To Jehovah our God
    shall they come with awe, And shall fear on account of thee.
  ita-1927: Leccheranno la polvere come il serpente; come i rettili della terra usciranno
    spaventate dai loro ripari; verranno tremanti all’Eterno, al nostro Dio, e avranno
    timore di te.
  ckb-ckb: وەک مار خۆڵ دەلێسنەوە، وەک خشۆکەکانی زەوی. بە لەرزەوە لە قەڵاکانیان دێنە
    دەرەوە، بۆ لای یەزدانی پەروەردگارمان دێن و دەتۆقن، لە تۆ دەترسن.
  eng-BBE: 'They will take dust as their food like a snake, like the things which
    go flat on the earth; they will come shaking with fear out of their secret places:
    they will come with fear to the Lord our God, full of fear because of you.'
  kan-OKCV: ಅವರು ಹಾವಿನಂತೆ, ನೆಲದ ಮೇಲೆ ತೆವಳುವ ಜೀವಿಗಳಂತೆ ಧೂಳನ್ನು ನೆಕ್ಕುತ್ತಾರೆ. ಅವರು ರಂಧ್ರಗಳಿಂದ
    ಹೊರಗೆ ಬರುವರು. ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಅವರು ಹೆದರುವರು. ನಿನಗೆ ಭಯಪಡುವರು.
  tam-2017: பாம்பைப்போல மண்ணை நக்குவார்கள்; பூமியின் ஊர்வனவற்றைப்போலத் தங்கள் மறைவிடங்களிலிருந்து
    நடுநடுங்கிப் புறப்படுவார்கள்; நமது தேவனாகிய கர்த்தரிடத்திற்குத் திகிலோடே சேர்ந்து,
    உனக்குப் பயப்படுவார்கள்.
  spa-RV-1909: 'Lamerán el polvo como la culebra; como las serpientes de la tierra,
    temblarán en sus encierros: despavorirse han de Jehová nuestro Dios, y temerán
    de ti.'
  ron-BTF: Vor linge țărâna ca un șarpe, vor ieși din găurile lor ca viermii pământului;
    le va fi frică de DOMNUL, Dumnezeul nostru, și se vor înfricoșa din cauza ta.
  eng-WEBP: They will lick the dust like a serpent. Like crawling things of the earth,
    they will come trembling out of their dens. They will come with fear to the LORD
    our God, and will be afraid because of you.
  eng-FBV: They will lick the dust like snakes; they will be like the creepy-crawlies
    of the earth. They will come trembling from their fortresses to meet the Lord
    our God, fearful and afraid before him.
  nld-1939: Dan zullen ze stof als de slangen lekken, Bevend uit hun schuilhoeken
    kruipen als de wormen der aarde, Rillen voor Jahweh, onzen God, En voor U vrezen!
  nch-BL: Quipipitzose nopa talcuajnexti quej cohuame. Quej cohuame cati mohuahuatatzaj,
    huihuipicatihualase ten campa motatiyayaj huan monextise ica hueyi majmajti moixpa
    ta, TOTECO Dios.
  vie-1934: Chúng nó sẽ liếm bụi như con rắn, và run rẩy mà ra khỏi hang mình như
    loài bò trên đất; sẽ kinh hãi mà đến cùng Giê-hô-va Đức Chúa Trời chúng ta, và
    vì Ngài mà khiếp sợ.
  hin-CV: वे सांप के समान, और भूमि पर रेंगनेवाले जंतु के समान धूल चाटेंगे. वे अपने
    मांद से कांपते हुए निकलेंगे; वे याहवेह हमारे परमेश्वर से डरेंगे और तुमसे भयभीत
    होंगे.
  spa-BES: 'Lamerán el polvo como alimento como una serpiente, como las lombrices
    de la tierra; saldrán temblando de miedo de sus agujeros: vendrán con temor al
    Señor nuestro Dios, llenos de miedo por ti.'
  tdx-tdx: Ie hitsela deboke hoe mereñe, hititititike t’ie miakatse an-kijoly ao hoe
    merembitike hirik’ an-tane ao; hangebahebake t’ie miheo mb’am’ Iehovà Andrianañaharentika,
    vaho hañeveñe ama’o iereo.
  tha-KJV: เขาทั้งหลายจะเลียผงคลีเหมือนอย่างงู เขาจะเคลื่อนตัวออกจากรูของเขาดุจหนอนบนแผ่นดินโลก
    เขาจะตระหนกตกใจพระเยโฮวาห์พระเจ้าของเรา เนื่องด้วยเจ้า เขาทั้งหลายจะกลัว
  por-BR-2018: Lamberão o pó como a serpente; como os répteis da terra sairão tremendo
    de seus esconderijos; eles ficarão apavorados com o SENHOR nosso Deus, e temerão
    a ti.
  deu-ELO: sie werden Staub lecken wie die Schlange, wie die kriechenden Tiere der
    Erde; sie werden hervorzittern aus ihren Schlössern; sie werden sich bebend wenden
    zu Jehova, unserem Gott, und vor dir sich fürchten.
  eng-WYC-2018: they shall lick dust as a serpent; as creeping things of [the] earth
    they shall be disturbed, or troubled, (out) of their houses; they shall not desire
    our Lord God, and they shall dread thee. (they shall lick the dust like serpents,
    or snakes, yea, like creeping things upon the earth; they shall be distressed,
    and shall come out of their strongholds; and they shall come to thee, O Lord our
    God, and they shall fear thee.)
  epo-epo: Ili lekos polvon, kiel serpento; kiel la rampaĵoj sur la tero, kun tremado
    ili elvenos el siaj kaŝejoj; ili ektimos la Eternulon, nian Dion, ili ekrespektos
    Vin.
  uig-PIN: Ular yilandǝk topa-qangni yalaydu; Yǝr yüzidiki ɵmiligüqilǝrdǝk ɵz tɵxükliridin
    titrigǝn peti qiⱪidu; Ular ⱪorⱪup Pǝrwǝrdigar Hudayimizning yeniƣa kelidu, Wǝ
    sening tüpǝylingdinmu ⱪorⱪidu.
  beo-beo: Ilia da sania agoane gulu da:iya sugi masunu. Ilia da ilia gagili sali
    moilai amo fisili, beda:ga yagugusa misunu. Ilia da beda:iba:le, ninia Hina Godema
    sinidigimu.
  tpi-OTNT: Bai ol i pundaun long graun na slip long bel bilong ol olsem ol snek.
    Bai ol i pret na guria na lusim ples hait bilong ol, na kam ausait na kam long
    mi God, Bikpela bilong yupela.”
  hau-SA: Za su lashi ƙura kamar maciji, kamar dabbobi masu rarrafe a ƙasa. Za su
    fito daga maɓuyarsu da rawan jiki, za su juya cikin tsoro ga Ubangiji Allahnmu
    su kuma ji tsoronku.
  uig-LAT: Ular yilandek topa-changni yalaydu; Yer yüzidiki ömiligüchilerdek öz töshükliridin
    titrigen péti chiqidu; Ular qorqup Perwerdigar Xudayimizning yénigha kélidu, We
    séning tüpeylingdinmu qorqidu.
  nde-nde: Zizakhotha uthuli njengenyoka, njengezinanakazana ezihuquzela emhlabathini.
    Zizakuza ziqhaqhazela ziphuma emihomeni yazo; zizaphendukela kuThixo uNkulunkulu
    wethu ngokwesaba, njalo lawe zizakwesaba.
  ton-ton: 'Te nau ʻemo ʻae efu, hangē ha ngata, te nau ngaolo mei honau ngaahi luo
    hangē ko e kelemutu ʻoe fonua: te nau manavahē kia Sihova ko hotau ʻOtua, pea
    te nau ilifia koeʻuhi ko koe.'
  ces-1613: Lízati budou prach jako had, a jako hadové zemští s třesením polezou z
    děr svých; k Hospodinu Bohu našemu, předěšeni jsouce, poběhnou, a báti se tebe
    budou.
  eng-WMB: They will lick the dust like a serpent. Like crawling things of the earth,
    they will come trembling out of their dens. They will come with fear to the LORD
    our God, and will be afraid because of you.
  tam-TCV: அவர்கள் பாம்மைப்போலவும், நிலத்தின் ஊரும் உயிரினங்களைப்போலவும் புழுதியை
    நக்குவார்கள். அவர்கள் தங்கள் குகைகளை விட்டு நடுக்கத்துடன் வெளியேறுவார்கள். எங்கள்
    இறைவனாகிய யெகோவாவிடத்தில் அவர்கள் பயத்துடன் திரும்பி வருவார்கள். அப்போது அவர்கள்
    உமக்குப் பயந்திருப்பார்கள்.
  ceb-ULB: Motilap sila ug abog sama sa bitin, sama sa mga binuhat nga nagakamang
    sa yuta. Manggula sila sa ilang gitagoan uban ang kahadlok; magaduol sila nga
    mahadlok kanimo, Yahweh nga among Dios, ug mangahadlok sila tungod kanimo.
  pol-UBG: Będą lizać proch jak wąż, wyjdą ze swoich nor jak zwierzęta pełzające do
    PANA, naszego Boga, ze strachem i będą się bać ciebie.
  kyc-kyc: Nakama rombame kata wapuo yuu dokona kau ingyuo nakamana yalu pyuo pisiraminyi
    panda doko yaki nyuo neta walu walu lao eparami. Nakama pakame kumuo namwana Kamongo
    Anatu doko keta kapu kyuo eparami.
  urd-GVU: سانپ اور رینگنے والے جانوروں کی طرح وہ خاک چاٹیں گی اور تھرتھراتے ہوئے
    اپنے قلعوں سے نکل آئیں گی۔ وہ ڈر کے مارے رب ہمارے خدا کی طرف رجوع کریں گی، ہاں
    تجھ سے دہشت کھائیں گی۔
  eng-OEBCW: they will lick the dust like snakes, like creatures that crawl on the
    earth; they will come trembling and in terror from their hiding places, in dread
    and fear.
  deu-1912: Sie sollen Staub lecken wie die Schlangen und wie das Gewürm auf Erden
    zitternd hervorkommen aus ihren Burgen; sie werden sich fürchten vor dem HERRN,
    unserm Gott, und vor dir sich entsetzen.
  kan-2017: ಹಾವಿನಂತೆ ಧೂಳನ್ನು ನೆಕ್ಕುವರು. ನೆಲದಲ್ಲಿ ಹರಿದಾಡುವ ಕ್ರಿಮಿಕೀಟಗಳ ಹಾಗೆ ತಮ್ಮ ಗುಪ್ತಸ್ಥಳಗಳಿಂದ
    ನಡುಗುತ್ತಾ ಈಚೆಗೆ ಹೊರಡುವರು. ಯೆಹೋವನೆಂಬ ನಮ್ಮ ದೇವರಾದ ನಿನ್ನನ್ನು ಅಂಜುತ್ತಾ, ಸೇವಿಸಿ ನಿನಗೆ
    ಭಯಪಡುವರು.
  yap-yap: Bay ur sirgig gad u fithik’ e fiyath ni bod rogon e porchoyog; bay ra chuwgad
    ko yungi n’en ni yad be mith riy ngarbad nga tamilang ni yad be t’on ko marus.
    U fithik’ e marus miyad pigichel ngak SOMOL ni Got rodad.
  hlt-MCSB: Rhul bangla laipi a laeh uh ni. Diklai kah aka kawl uh bangla a puep lamloh
    tlai uh ni. Mamih kah Pathen BOEIPA taengah birhih uh vetih nang te n'rhih uh
    ni.
  mdy-ETH: ሾኦሺንታ ሜሌ ዳዶና ጎቺንቲ ሃንታ ማዢንቶጉዲ ዓጪ ዔያታ ሙዓንዳኔ፤ ዔያታ ፔኤኮ ዋርዲዮ ቤዛፓ ኬስኪ ጎጋይቂ ጎጋይቂ
    ሙካንዳኔ፤ ዔያታ ዒጊቹሞና ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ባንሢ ዬዓንዳኔ።
  twi-ASANTE: Wɔbɛdi dɔteɛ sɛ awɔ, ne mmoa a wɔwea fam. Wɔde ahopopoɔ bɛfiri wɔn abɔn
    mu aba; wɔde suro bɛdane wɔn ho ama Awurade yɛn Onyankopɔn, na wɔbɛsuro wo.
  eng-WEBU: They will lick the dust like a serpent. Like crawling things of the earth,
    they will come trembling out of their dens. They will come with fear to the LORD
    our God, and will be afraid because of you.
  wal-wal: Eti shooshshaadan, biittaa laaccana; sa7aara tiran gooshettiya meretatudan
    kokkoriiddi, bantta qatuwaappe kiyana. Kiyidi gita dagaman GODAAKKO, nu Xoossaakko,
    simmana; eti GODAASSI yayyiiddi de7ana.
  spa-PDDPT: Lamerán el polvo como la serpiente, como los reptiles de la tierra. Temblarán
    y saldrán de sus fortalezas. Llegarán con temor y reverencia ante Ti, oh Yavé
    nuestro.
  gun-gun: Mboi rami oere 'rã nhoguenoiny yvy ku'i. Mboi minha yvy rupi otyryry vy
    onhemiague gui oryryipa reve oẽ va'e rami avi ha'e kuery voi oryryipa reve 'rã
    ojexa uka Senhor Nhanderuete renonde, ixugui okyje vaipa reve.
  agu-BL: ¡Lo'k chibajse'n puklaj chi na chiban lu'baj tu ẍulu' yi tu na chijut nintu'
    chiwankil wuxtx'otx'! ¡Wi'nink chilucnewe'n sban tan xo'w yil chocpon swutzu',
    na yi ilu' teru', ilu' Ryos!
  ilo-ULB: Dildilandanto ti tapok a kas iti uleg, kas kadagiti parsua nga agkarkaradap
    iti rabaw ti daga. Rummuardanto kadagiti rukibda a mabutbuteng; umasidegdanto
    a mabutbuteng kenka, O Yahweh a Diosmi, ket agbutengdanto gapu kenka.
  kpg-kpg: Digaula gaa tolo i lodo nia dogolia be nia gihaa. Digaula ga loomoi i nadau
    gowaa e noho ai, e polepole ge mmaadagu. Digaula gaa huli i nadau mmaadagu gi
    Dimaadua go di madau God.
  uig-ARA: ئۇلار يىلاندەك توپا-چاڭنى يالايدۇ؛ يەر يۈزىدىكى ئۆمىلىگۈچىلەردەك ئۆز تۆشۈكلىرىدىن
    تىترىگەن پېتى چىقىدۇ؛ ئۇلار قورقۇپ پەرۋەردىگار خۇدايىمىزنىڭ يېنىغا كېلىدۇ، ۋە
    سېنىڭ تۈپەيلىڭدىنمۇ قورقىدۇ.
  sus-sus: E xube donma nɛ alɔ bɔximase, e luma gaaxui nan kui won Marigi Alatala
    ya ra, e fa sɛrɛn.
  pon-2006: Re pahn kerekerep nan pwelpar, rasehng sineik; re pahn kohieisang nan
    ar kelen mahwen kan, wie rerrerki ar masepwehk. Re ahpw pahn lemmwikihla KAUN-O,
    atail Koht.
  jae-jae: Êsêac sêsa aŋga nêŋ malac ŋajaŋa totêtênêpgeŋ, êsêac têtakê êtu aêacnêŋ
    Apômtau Anôtôŋa ma têtêc aôm.
  ksd-ksd: Diat a dam ra tobon da ra vui; da ra umana magit dia kakakao ra pia, damana
    diat a ko rikai kan kadia lavur po ma diat a dadadar; diat a vana tadav ra Luluai
    kada God ma ra bunurut, ma diat a ururian tam.
  grc-BRENT: λείξουσι χοῦν ὡς ὄφεις σύροντες γῆν, συγχυθήσονται ἐν συγκλεισμῷ αὐτῶν·
