verse: MIC.007.020
translations:
  mal-C: പൂർവകാലങ്ങളിൽ അങ്ങ് ഞങ്ങളുടെ പിതാക്കന്മാരോട് ശപഥം ചെയ്തതുപോലെതന്നെ, അങ്ങ്
    യാക്കോബിനോട് വിശ്വസ്തനായിരിക്കുകയും അബ്രാഹാമിനോട് കരുണ കാണിക്കുകയും ചെയ്യും.
  deu-TKW: Du wirst an Jakob die Treue erweisen, an Abraham die Gnade, die du unseren
    Vätern zugeschworen hast von längst vergangenen Tagen her.
  lin-lin: Okomonisa Jakobi bosembo na Yo, mpe Abrayami, bolamu na Yo, ndenge olapaki
    ndayi epai ya batata na biso na tango ya kala.
  eng-LSV: You give truth to Jacob, kindness to Abraham, || That You have sworn to
    our fathers, from the days of antiquity!
  eng-GNV: Thou wilt perfourme thy trueth to Iaakob, and mercie to Abraham, as thou
    hast sworne vnto our fathers in olde time.
  eng-WEBSTER: Thou wilt perform the truth to Jacob, and the mercy to Abraham, which
    thou hast sworn to our fathers from the days of old.
  nhw-BL: Techtiochihuas quen tiquilhui tohuejcapan tata Jacob para tijchihuasquía
    huan techtlasojtlas quen tiquilhui Abraham. Nochi catli tiquintencahuili tohuejcapan
    tatahua huejcajya para tijchihuasquía, ya nopa tijtlamichihuas.
  swh-ONEN: Utakuwa wa kweli kwa Yakobo, nawe utamwonyesha Abrahamu rehema, kama ulivyowaahidi
    kwa kiapo baba zetu siku za kale.
  bba-bba: Kɑɑ bɛsɛ be sɑ sɑ̃ɑ Aburɑhɑmu kɑ Yɑkɔbun sikɑdominu kĩru kɑ bɔrɔkiniru
    sɔ̃ɔsi nɡe mɛ ɑ bɛsɛn sikɑdobɑ nɔɔ mwɛɛru kuɑ sɑɑ yellun di.
  eng-KJVCPB: Thou wilt perform the truth to Jacob, and the mercy to Abraham, Which
    thou hast sworn unto our fathers from the days of old.
  luo-luo: Ibiro bedo ja-adiera ne Jakobo kendo ibiro kecho Ibrahim, kaka ne isingori
    kikwongʼori ne kwerewa, e ndalo machon.
  meu-meu: oi ese emu heabidadama na Iakob ba hahedinarai henia, bona emu hebogahisi
    na Abraham ba haheitalaia, senemai o gwau henidia hamata heḡereḡerena, nega gunadia
    amo.
  npi-ULB: प्राचीन दिनहरूमा तपाईंले हाम्रा पुर्खाहरूसँग प्रतिज्ञा गर्नुभएझैँ तपाईंले
    याकूबलाई सत्यता र अब्राहामलाई करारको विश्‍वसनीयता दिनुहुनेछ ।
  yor-yor: Ìwọ yóò fi òtítọ́ hàn sí Jakọbu ìwọ yóò sì fi àánú hàn sí Abrahamu, bí
    ìwọ ṣe búra fún àwọn baba wa láti ọjọ́ ìgbàanì.
  pes-OPCB: چنانکه قرنها پیش به یعقوب وعده فرمودی ما را برکت خواهی داد و همان‌طور
    که برای پدران ما سوگند خورده، با آنها عهد بستی، بر ما رحم خواهی کرد.
  tgl-ULB: Ibibigay mo ang katotohanan kay Jacob at ang kasunduan ng katapatan kay
    Abraham, gaya ng iyong ipinangako sa aming mga ninuno noong unang mga araw.
  cbu-NT: Apaa, iyaa urutamari chinangcha. Sirútama zitaminarinee Aprahamarineetsi,
    Akoparineetstam tsiyatarangush, Urutamari shiyachchee chinakuri taachima, tárangish,
    ashiritam iyaatstam urutamaritam chinangcha. Ashiri Apaa wappari. Nuw Mikiyasi
    Israelchicheem Apanllpat tsiyatkuri, tárangina. Ashiriya, na kamaneena yuwaa nuw
    Mikiyasi Apanllee Israelshucheetsi istamaam tsiyatarangi anootsi. [Ashiri wappari.
    Watamaricha nuw Mikiyasi kuki.]
  hui-hui: Ani buwa í̠naga mini dunubiaho holenebi gubalini haho wulenebi í̠naga wali
    agali Abarahamanagabi Yagabanagabi aguanene karuhondo walia holebero lalu ala
    inanaga mamali heneyaruhondo lo wiridagua walia holebere, lalu Maigahanda gili
    bu winigo nga.
  mya-mya: ကိုယ်​တော်​သည်​ရှေး​အ​ခါ​က​အ​ကျွန်ုပ်​တို့ ၏​ဘိုး​ဘေး​တို့​အား က​တိ​ထား​ရှိ​ခဲ့​သည့်
    အ​တိုင်း​အာ​ဗြ​ဟံ​နှင့်​ယာ​ကုပ်​တို့​၏​အ ဆက်​အ​နွယ်​များ​ဖြစ်​သော ကိုယ်​တော်​၏
    လူ​မျိုး​တော်​အား​သစ္စာ​တော်၊ က​ရု​ဏာ​တော် နှင့်​အ​ညီ​ကျေး​ဇူး​ပြု​တော်​မူ​လိမ့်​မည်။
    ပ​ရော​ဖက်​မိ​က္ခာ​စီ​ရင်​ရေး​ထား​သော အ​နာ​ဂတ္တိ​ကျမ်း​ပြီး​၏။
  bod-N: གནའ་དུས་ངེད་ཀྱི་ཕ་མེས་རྣམས་ལ་ཞལ་བཞེས་གནང་བ་བཞིན་དུ། ཡ་ཀོབ་ལ་ཐུགས་དྲང་པོ་དང་།
    ཨབ་ར་ཧམ་ལ་བྱམས་བརྩེ་མངོན་པར་མཛད་དོ།། །།
  sna-sna: Muchava makatendeka kuna Jakobho, mucharatidza nyasha kuna Abhurahama,
    sezvamakapika mhiko kumadzibaba edu mumazuva akare.
  spa-BLM: Le darás la verdad a Jacob, y misericordia a Abraham, como has jurado a
    nuestros padres desde los días de antaño.
  cac-cac: Mamin, ayocab'n̈ej a vach'c'olal, tzon̈ a xajanejn̈ej icha ajnac ac'ancan
    a ti' d'a peca' d'a eb' co mam quicham, aton vin̈aj Abraham yed' vin̈aj Jacob.
  swh-ULB: Utampatia ukweli Yakobo na agano aminifu kwa Abrahamu, ulipoapa kwa babu
    zetu katika siku za kale.
  bel-bel: Ты явіш вернасьць Якаву, літасьць Абрагаму, якую з клятваю абяцаў бацькам
    нашым ад дзён першых.
  deu-ELBBK: Du wirst an Jakob Wahrheit, an Abraham Güte erweisen, die du von den
    Tagen der Vorzeit her unseren Vätern geschworen hast.
  mbb-OT: Ibpeehè nu kenami te menge kevuwazan ni Abraham wey ni Jacob is kebmetinumanen
    nu wey kebmahala nu kenami sumalà te impenaad nu ziyà te kandan dengan.”
  mal-2015: പുരാതനകാലംമുതൽ നീ ഞങ്ങളുടെ പിതാക്കന്മാരോടു സത്യം ചെയ്തിരിക്കുന്ന നിന്റെ
    വിശ്വസ്തത നീ യാക്കോബിനോടും നിന്റെ ദയ അബ്രാഹാമിനോടും കാണിക്കും.
  rmc-rmc: Tu aveha verno ko Jakob a presikaveha o kamiben le Abrahamoske, avke sar
    diňal lav amare daden imar čirla.
  pes-OPV: امانت را برای یعقوب و رافت را برای ابراهیم بجا خواهی آوردچنانکه در ایام
    سلف برای پدران ما قسم خوردی.
  ron-1924: Вей да ку крединчошие луй Иаков ши вей цине ку ындураре фацэ де Авраам
    че ай журат пэринцилор ноштри ын зилеле де одиниоарэ.
  ben-OBCV: তুমি যাকোবের প্রতি বিশ্বস্ত থাকবে এবং অব্রাহামকে তোমার ভালোবাসা দেখাবে,
    যেমন তুমি আমাদের পূর্বপুরুষদের কাছে প্রতিশ্রুতি দিয়ে শপথ করেছিলে অনেক দিন আগে।
  som-som: Sidaad waagii hore awowayaashayo ugu dhaaratay, waxaad Yacquub u samayn
    doontaa run, Ibraahimna naxariis.
  lat-VUC: Dabis veritatem Jacob, misericordiam Abraham, quæ jurasti patribus nostris
    a diebus antiquis.]
  eng-ASVBT: Thou wilt perform the truth to Jacob, and the lovingkindness to Abraham,
    which thou hast sworn unto our fathers from the days of old.
  ita-1885: Tu atterrai a Giacobbe la verità, e ad Abrahamo la benignità, la quale
    tu giurasti a' nostri padri già anticamente.
  eng-LXXUP: He shall give blessings truly to Jacob, and mercy to Abraham, as thou
    sworest to our fathers, according to the former days.
  eng-ULB: You will give truth to Jacob and covenant faithfulness to Abraham, as you
    swore to our ancestors in ancient days.
  spa-VBL: Con fidelidad le darás tu verdad al pueblo de Jacob, y tu amor al pueblo
    de Abraham, tal como se lo prometiste a nuestros padres hace mucho tiempo atrás.
  fra-_FOB: Tu feras voir à Jacob ta fidélité, et à Abraham ta miséricorde, comme
    tu l'as juré à nos pères, dès les temps anciens.
  mal-mal: പുരാതനകാലംമുതൽ അവിടുന്ന് ഞങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരോട് സത്യം ചെയ്തിരിക്കുന്ന
    അവിടുത്തെ വിശ്വസ്തത അവിടുന്ന് യാക്കോബിനോടും അവിടുത്തെ ദയ അബ്രാഹാമിനോടും കാണിക്കും.
  urd-GVR: Tū Yāqūb aur Ibrāhīm kī aulād par apnī wafā aur shafqat dikhā kar wuh wādā
    pūrā karegā jo tū ne qasam khā kar qadīm zamāne meṅ hamāre bāpdādā se kiyā thā.
  suz-BL: गे याकूब कली इन थमा सुइक्‍तीके कोंइ‍नीनी। मिनु अब्राहाम कली दाक्‍शा मप्रोंइतीके
    कोंइताक्‍नी। गे साइ ङोंइती आंइ किकी पिप आन कली कसम जशा लोव़ गेशो बाक्‍तीनी। उत्‍पत्ती
    २८:१३-१५; उत्‍पत्ती २२:१६-१८; लूका १:७३
  eng-NOY: Thou wilt show faithfulness to Jacob, And mercy to Abraham, Which thou
    swarest to our fathers from the days of old.
  ita-1927: Tu mostrerai la tua fedeltà a Giacobbe, la tua misericordia ad Abrahamo,
    come giurasti ai nostri padri, fino dai giorni antichi.
  ckb-ckb: دڵسۆزی بۆ یاقوب پیشان دەدەیت، خۆشەویستی نەگۆڕ بۆ ئیبراهیم، ئەوەی سوێندت
    بۆ باوباپیرانمان خوارد هەروەک ڕۆژگاری کۆن.
  eng-BBE: You will make clear your good faith to Jacob and your mercy to Abraham,
    as you gave your oath to our fathers from times long past.
  kan-OKCV: ನೀನು ಪುರಾತನ ಕಾಲದಿಂದಲೂ ನಮ್ಮ ಪಿತೃಗಳಿಗೆ ಪ್ರಮಾಣಮಾಡಿರುವಂತೆ ಯಾಕೋಬನ ವಂಶದವರಿಗೆ
    ಸತ್ಯಪರನಾಗಿಯೂ, ಅಬ್ರಹಾಮನ ವಂಶದವರಿಗೆ ಪ್ರೀತಿಪರನಾಗಿಯೂ ನಡೆಯುವಿ.
  tam-2017: தேவரீர் ஆரம்பநாட்கள்முதல் எங்கள் முன்னோர்களுக்கு ஆணையிட்ட சத்தியத்தை யாக்கோபுக்கும்,
    கிருபையை ஆபிரகாமுக்கும் கட்டளையிடுவீராக.
  spa-RV-1909: Otorgarás á Jacob la verdad, y á Abraham la misericordia, que tú juraste
    á nuestros padres desde tiempos antiguos.
  ron-BTF: Tu îi vei împlini lui Iacob adevărul și lui Avraam mila, pe care le-ai
    jurat părinților noștri în zilele din vechime.
  eng-WEBP: You will give truth to Jacob, and mercy to Abraham, as you have sworn
    to our fathers from the days of old.
  eng-FBV: You will give your trustworthy truth to the people of Jacob, your faithful
    love to the people of Abraham, as you promised our forefathers long ago.
  nld-1939: 'Gij zult uw trouw aan Jakob gestand doen, Uw ontferming aan Abraham:
    Zoals Gij onze vaderen hebt gezworen, Sinds de dagen vanouds.'
  nch-BL: Techtiochihuas quej tiquilhui tohuejcapan tata Jacob para tijchihuasquía
    huan techtasojtas quej tiquilhui Abraham. Nochi cati tiquintencahuili tohuejcapan
    tatahua huejcajquiya para tijchihuasquía, ya nopa tijtamichihuas.
  vie-1934: Ngài sẽ làm ra sự chân thật cho Gia-cốp, và sự nhân từ cho Aùp-ra-ham,
    là điều Ngài đã thề hứa cùng tổ phụ chúng tôi từ những ngày xưa.
  hin-CV: आप उस शपथ के अनुरूप, जो आपने वर्षों पहले हमारे पूर्वजों से की थी, याकोब
    के लोगों के प्रति विश्वासयोग्य बने रहेंगे, और अब्राहाम के वंशजों को अपना प्रेम
    दिखाएंगे.
  spa-BES: Cumpliras a Jacob la verdad y tu misericordia a Abraham, las cuales juraste
    a nuestros padres desde tiempos pasados.
  tdx-tdx: Ho tolora’o havantañañe t’Iakobe, naho fiferenaiñañe t’i Avrahame, i nifantà’o
    aman-droae’ay haehae izay.
  tha-KJV: พระองค์​จะทรงสำแดงความจริงให้​ประจักษ์​แก่​ยาโคบ และความเมตตาต่​ออ​ับราฮัม
    ดังที่​พระองค์​ทรงปฏิญาณต่อบรรพบุรุษของเราตั้งแต่​สม​ัยโบราณกาล
  por-BR-2018: Tu concederás a Jacó a fidelidade, e a Abraão a bondade, que juraste
    a nossos pais desde os dias antigos.
  deu-ELO: Du wirst an Jakob Wahrheit, an Abraham Güte erweisen, die du von den Tagen
    der Vorzeit her unseren Vätern geschworen hast.
  eng-WYC-2018: Thou shalt give truth to Jacob, mercy to Abraham, which thou sworest
    to our fathers from eld days. (Thou shalt give truth to Jacob, and mercy, or love,
    to Abraham, as thou sworest to our forefathers in the old days.)
  epo-epo: Vi montros fidelecon al Jakob, favorkorecon al Abraham, kiel Vi ĵuris al
    niaj patroj en la tempo antikva.
  uig-PIN: — Sǝn ⱪǝdimki künlǝrdin beri ata-bowilirimizƣa ⱪǝsǝm ⱪilƣan ⱨǝⱪiⱪǝt-sadaⱪǝtni
    Yaⱪupⱪa, Ɵzgǝrmǝs muⱨǝbbǝtni Ibraⱨimƣa yǝtküzüp kɵrsitisǝn.
  beo-beo: 'Dia fi dunu da A:ibalaha:me amola Ya:igobe elagaga fifi misi esala. Di
    da ninia aowalali amo ilima mae fisili asigidafa hou hamoma:ne ilegele sia:i.
    Ninia dawa:. Di da amo mae fisili asigidafa hou ninima hamonanumu. Sia: ama dagoi'
  tpi-OTNT: Bai yu bihainim olgeta tok bilong yu, na bai yu marimari oltaim long mipela
    ol Israel, mipela ol lain tumbuna bilong Abraham, mipela ol manmeri bilong yu.
    Bai yu inapim olgeta promis yu bin mekim bipo tru long ol tumbuna bilong mipela.
  hau-SA: Za ka yi wa Yaƙub aminci, ka kuma nuna jinƙai ga Ibrahim, kamar yadda ka
    yi alkawari da rantsuwa ga kakanninmu tun a kwanankin dā.
  uig-LAT: — Sen qedimki künlerdin béri ata-bowilirimizgha qesem qilghan heqiqet-sadaqetni
    Yaqupqa, Özgermes muhebbetni Ibrahimgha yetküzüp körsitisen.
  nde-nde: Uzakuba qotho kuJakhobe, ubonakalise isihawu sakho ku-Abhrahama, njengokuthembisa
    kwakho ngesifungo kubokhokho bethu ensukwini zasendulo.
  ton-ton: Te ke fakapapau ʻae moʻoni kia Sēkope, pea mo e ʻaloʻofa kia ʻEpalahame,
    ʻaia naʻa ke fuakava ki heʻemau ngaahi tamai talu mei he ngaahi ʻaho ʻi muʻa.
  ces-1613: Pravdomluvným se ukážeš Jákobovi, milosrdným Abrahamovi, jakož jsi přisáhl
    otcům našim ode dnů starodávních.
  eng-WMB: You will give truth to Jacob, and mercy to Abraham, as you have sworn to
    our fathers from the days of old.
  tam-TCV: முன்னொரு காலத்தில் எங்கள் முன்னோர்களுக்கு ஆணையிட்டு வாக்குக்கொடுத்தபடியே,
    நீர் யாக்கோபுக்கும் உண்மையுள்ளவராயிருப்பீர், ஆபிரகாமுக்கு அன்பைக் காட்டுவீர்.
  ceb-ULB: Ihatag mo ang kamatuoran ngadto kang Jacob ug ang matinud-anon nga kasabotan
    ngadto kang Abraham, ingon nga nanumpa ka ngadto sa among katigulangan sa nanglabay
    nga mga adlaw.
  pol-UBG: Pokażesz prawdę Jakubowi i okażesz miłosierdzie Abrahamowi, tak jak przysiągłeś
    naszym ojcom za dawnych dni.
  agr-agr: ¡Iina apachji Abraham, Jacob, nuigtu tikich iina muunji aajaku aidau anagkuawaitam
    duka, dutiksamek wait aneasam amina anenkagmin tuke kuitamkagtuktin ata!” tiajui.
  kyc-kyc: Embame embena yulu keyange pyakao karalu karenge dokope embena mona retalu
    reto retenge renge dokope dolapo embena Isaraele wambu Aporakame Jekopepena para
    pyasi dupwa lasaka piri. Wamba namwana rora ambasu dupwa dopa piruŋu lalu lao
    leeneli pyuo lasaka pirisa pira.
  urd-GVU: تُو یعقوب اور ابراہیم کی اولاد پر اپنی وفا اور شفقت دکھا کر وہ وعدہ پورا
    کرے گا جو تُو نے قَسم کھا کر قدیم زمانے میں ہمارے باپ دادا سے کیا تھا۔
  eng-OEBCW: You will show faithfulness to Jacob, and loving kindness to Abraham,
    as you have sworn to our ancestors from the days of old.
  deu-1912: Du wirst dem Jakob die Treue und Abraham die Gnade halten, wie du unsern
    Vätern vorlängst geschworen hast.
  kan-2017: ನೀನು ಪುರಾತನ ಕಾಲದಿಂದಲೂ ನಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ಪ್ರಮಾಣಮಾಡಿರುವಂತೆ ಯಾಕೋಬನ ವಂಶದವರಿಗೆ
    ಸತ್ಯಪರನಾಗಿಯೂ, ಅಬ್ರಹಾಮನ ವಂಶದವರಿಗೆ ಪ್ರೀತಿಪರನಾಗಿಯೂ ನಡೆಯುವಿ.
  yap-yap: Bay mu dag fanam yul’yul’ nge fare t’ufeg rom ni dabimus ngak e girdi’
    rom, ni pi’in owchen Abraham nge Jakob, ni bod rogon ni mmicheg ngak e pi chitamangimad
    kakrom.
  hlt-MCSB: Hlamat kum lamloh a pa rhoek taengah na toemngam bangla oltak he Jakob
    taengah, sitlohnah he Abraham taengah na paek ni.
  mdy-ETH: ኑኡኮ ቤርታኣ ዓዶንሢም ኔኤኒ ጫኣቄ ጎይፆና ዓብራሃሜንታ ያይቆኦቤንታ ዜርፆም ኔኤኮ ጉሙርቂንቲፆና ናንጊና ናንጋ
    ናሹሞዋ ኔኤኒ ቤኤዛኔ።
  twi-ASANTE: Wobɛyɛ nokwafoɔ ama Yakob na wahunu Abraham mmɔbɔ sɛdeɛ wokaa yɛn agyanom
    ntam teteete no.
  eng-WEBU: You will give truth to Jacob, and mercy to Abraham, as you have sworn
    to our fathers from the days of old.
  wal-wal: Neeni beniisappekka doommada nu maizza aawatussi geppada caaqqidoogaadan,
    Abrahaamanne Yaaqooba zare gidida ne asaassi ne ammanettiyoogaanne ne aggenna
    siiquwaa bessana.
  spa-PDDPT: Concederás la verdad a Jacob, y la lealtad a Abraham que juraste a nuestros
    antepasados desde tiempos antiguos.
  gun-gun: Ha'e ramo Jacó kuery pe oexa uka 'rã anhetẽ rupi oikoa, Abraão kuery pe
    oexa uka 'rã omboaxya, yma guive nhaneramoĩ kuery pe ouraague rami vy.
  agu-BL: ¡Qui'k stzajscunu' yi lok' ib yi at skaxo'l tuch'u', nin ilenink tz'ocu'
    tan kuch'eye'n chi yi suki'nt tanu' scyetz yi e' kamam Abraham tu kamam Jacow
    tentz!
  ilo-ULB: Impaaymonto ti kinapudno kenni Jacob ken ti kinapudnom iti tulagmo kenni
    Abraham, a kas inkarim kadagiti kapuonanmi idi un-unana nga al-aldaw.
  kpg-kpg: Goe ga haga modongoohia do manawa dahi mo do aloho donu ang gi au dama
    aalaa go di hagadili o Abraham, mo Jacob, gii hai be dau hagababa dela ne hai
    ang gi madau damana mmaadua i mua loo.
  uig-ARA: ــ سەن قەدىمكى كۈنلەردىن بېرى ئاتا-بوۋىلىرىمىزغا قەسەم قىلغان ھەقىقەت-ساداقەتنى
    ياقۇپقا، ئۆزگەرمەس مۇھەببەتنى ئىبراھىمغا يەتكۈزۈپ كۆرسىتىسەن.
  sus-sus: I i xui rakamalima nɛ Yaxuba bɔnsɔɛ bɛ, i hinnɛma nɛ Iburahima bɔnsɔɛ ra,
    alɔ i i kali a ra muxu benbae bɛ ki naxɛ tɛmui dangixi.
  pon-2006: Komwi pahn kin ketin kasalehiong sapwellimomwi aramas akan, me iei kadaudok
    en Eipraam oh Seikop, sapwellimomwi loalopwoat oh limpoak poatopoat, nin duwen
    omwi inoukihong at pahpa kahlap ako keilahn aio.
  jae-jae: Aôm oc ôtôc biŋ ŋaŋêŋ êndêŋ Jakob to têmtac gêwiŋ teŋgeŋŋa êndêŋ Abraham
    êtôm gôjac mata gêdêŋ aêac tameŋmai gêdêŋ andaŋgeŋŋa.
  ksd-ksd: Una ga pait vaarike kaum dovotina tadav Iakob, ma ra varmari tadav Abaraam,
    nina u ga vavalima tar ia ta ra umana tama i vevet papa ania.
  grc-BRENT: Δώσει εἰς ἀλήθειαν τῷ Ἰακὼβ, ἔλεον τῷ Ἁβραάμ, καθότι ὤμοσας τοῖς πατράσιν
    ἡμῶν, κατὰ τὰς ἡμέρας τὰς ἔμπροσθεν.
  ind-AYT: “Engkau akan menunjukkan kesetiaan-Mu kepada Yakub dan belas kasih-Mu kepada
    Abraham, seperti yang telah Kaujanjikan dengan bersumpah kepada nenek moyang kami
    sejak zaman dahulu.”
  nya-nya: Mudzakhala wokhulupirika kwa Yakobo, ndi kuonetsa chifundo chanu kwa Abrahamu,
    monga munalonjeza molumbira kwa makolo athu masiku amakedzana.
  hrv-hrv: Udijeli Jakovu vjernost svoju, dobrotu svoju Abrahamu, kako si se zakleo
    ocima našim od dana iskonskih.
  mps-mps: Te nago naga po tigidali wali pelama, te nago da Israel dabeba te olo mu
    tau sabo wiegi yai kolesaga yaibao, te Abrahamgo wąį nǫų hani, te nago we
    bidi dabe dao. Te nago polobadu dago wąį nǫų dabebolo te dąų walali po tigidali
    te mu usu nubo dao.
  tpi-tpi: Bai yu bihainim olgeta tok bilong yu, na bai yu marimari oltaim long mipela
    ol Israel, mipela ol lain tumbuna bilong Abraham, mipela ol manmeri bilong yu.
    Bai yu inapim olgeta promis yu bin mekim bipo tru long ol tumbuna bilong mipela.
  dan-1931: Du vil vise Jakob Trofasthed, Abraham Nåde, som du svor vore Fædre til
    i fordums Dage.
  vie-OVCB: Chúa sẽ tỏ lòng thành tín và lòng thương xót với chúng con, như lời Ngài
    đã hứa với tổ tiên chúng con là Áp-ra-ham và Gia-cốp từ những ngày xa xưa.
  guj-2017: જેમ તમે પ્રાચીન કાળમાં અમારા પૂર્વજો આગળ સમ ખાધા હતા તેમ, તમે યાકૂબ પ્રત્યે
    સત્યતા અને ઇબ્રાહિમ પ્રત્યે કૃપા દર્શાવશો.
  pon-2006A: Komwi pahn kin ketin kasalehiong sapwellimomwi aramas akan, me iei kadaudok
    en Eipraam oh Seikop, sapwellimomwi loalopwoat oh limpoak poatopoat, nin duwen
    omwi inoukihong at pahpa kahlap ako keilahn aio.
  por-BRBSL: Você vai dar a verdade a Jacob, e misericórdia para com Abraão, como
    você jurou a nossos pais desde os tempos antigos.
  eng-OEBUS: You will show faithfulness to Jacob, and loving kindness to Abraham,
    as you have sworn to our ancestors from the days of old.
  cth-cth: Ayan hoi mintoenaw koe thoe na bo e patetlah, Jakop koe lawkkatanag, Abraham
    koe pahren lungmanae teh na poe han.
  twi-twi: Wobɛyɛ ɔnokwafo ama Yakob na woahu Abraham mmɔbɔ sɛnea wokaa yɛn agyanom
    ntam teteete no.
  hlt-hlt: Hlamat kum lamloh a pa rhoek taengah na toemngam bangla oltak he Jakob
    taengah, sitlohnah he Abraham taengah na paek ni.
  tbz-SIM: A yóó ti dɔɔ̀mu mɛsɑ̀ɑ̀, tínti Abɑrɑhɑmmu nɛ̀ Sɑkɔbu bɛ yɑɑ̀bí kɛ́ndònnɛ̀
    ɑ do bɛ̀ dɔúnnɛ̀mɛ̀ dinùù nɛ̀ dimɔ̀nnì.
  msy-2020: Egh nɨ uan akaba bar dar gɨn mangɨva, zurara Israelia en apangkufigh.
    E Abraham ko Jekopɨn ovavir boriba, e nɨn gumazamizibara. Nɨ fomɨra en inazir
    afeziaba koma akar dɨkɨrɨzim gamua ghaze, nɨ en apangkuvigham, egh nɨ uan akar
    dɨkɨrɨzir kam damutɨ, a guizbangɨram otogham.
  dop-dop: N kɑ́ hʋlɩ nyɑ́ sɔɔlʋɣʋ kʋpɑŋkʋ kɛ Apǝlɑhɑm nɑ Yɑkɔpʋ pɑ lʋlʋɣʋ. Ɩsɩɩ n
    kɑ sɩɩʋ hɑtoo lɔŋtɑɑ kɛ́ tɑ́ cɔsɔnɑɑ tɔ.
  azb-azb: Qədim zamanda atalarımıza and içdiyin kimi Yaqub nəslinə sədaqətini, İbrahim
    övladlarına məhəbbətini göstərəcəksən.
  eng-DBY: Thou wilt perform truth to Jacob, loving-kindness to Abraham, which thou
    hast sworn unto our fathers, from the days of old.
  hin-2017: तू याकूब के विषय में वह सच्चाई, और अब्राहम के विषय में वह करुणा पूरी करेगा,
    जिसकी शपथ तू प्राचीनकाल के दिनों से लेकर अब तक हमारे पितरों से खाता आया है। (लूका
    1:54,55, रोम. 15:8,9)
  wol-KYG: Yaay sàmm kóllëre ak Yanqóoba, yéwéne Ibraayma, na nga ko giñale woon sunuy
    maam, janti démb.
  eng-YLT: Thou givest truth to Jacob, kindness to Abraham, That thou hast sworn to
    our fathers, from the days of antiquity!
  kne-kne: Ipailam din adi manbalbaliw ay layad ya seg-ang mo en dakami ay ipogaw
    mo ay polin da Abraham en Jacob, ay kaman din inkarim ed nabaon sin ap-apo mi.
  eng-WYC-2017: Thou shalt give truth to Jacob, mercy to Abraham, which thou sworest
    to our fathers from eld [or old] days.
  eng-WMBB: You will give truth to Jacob, and mercy to Abraham, as you have sworn
    to our fathers from the days of old.
  urd-GVH: तू याक़ूब और इब्राहीम की औलाद पर अपनी वफ़ा और शफ़क़त दिखाकर वह वादा पूरा
    करेगा जो तूने क़सम खाकर क़दीम ज़माने में हमारे बापदादा से किया था।
  rug-rug: Kote vata dogoro nia Agoi koe Zekopi sa Mua tataru nabuna sapu loke kokoina,
    meke vata dogoro nia sa Mua tataru variva taleosae koe Ebarahami, gua sapu zama
    tokotokoro nia Agoi koari tamamami koari na rane pukerane la.
  gaz-gaz: Ati akkuma bara durii abbootii keenyaaf kakatte sana Yaaqoobiif amanamaa
    taata; Abrahaamittis jaalala ni argisiifta.
  fra-LSG: Tu témoigneras de la fidélité à Jacob, De la bonté à Abraham, Comme tu
    l’as juré à nos pères aux jours d’autrefois.
  gnn-gnn: Garray, dhuwalanydja gay' walu nhe yurru goŋmirriyamana guŋga'yunna ŋanapurrunha,
    ŋunhinydja yarraṯaŋuru Yipurayimgalanydja walalanha, bitjan yana liŋgu bitjarra
    nhe dhawu'mirriyaŋala ŋanapurruŋgalaŋuwala märi'muwala be baman' ŋäthili, ga bitjanna
    liŋgu gupaḏalnha‐wala yana ŋanapurru yurru nhinanydja yukurra nhokala nyeyaḻŋuranydja,
    bitjanna liŋguna yurru‐wala. Ga liŋguna, dhawar'yunna yukurra dhuwala dhäwu Maykawuŋunydja.
  yal-yal: I ya lannayaan yitama nɛn Yaxuba bɔnsɔnne ra i yi hinan Iburahima yixɛtɛne
    ra, alo i kɔlɔ kii naxan yi nxu benbane xa a singeni.
  haw-1868: A e haawi mai no oe i ka oiaio ia Iakoba, a me ka lokomaikai ia Aberahama,
    Ka mea au i hoohiki ai i ko makou mau kupuna mai ka wa kahiko mai.
  arb-NAV: أَنْتَ تُبْدِي أَمَانَةً لِذُرِّيَّةِ يَعْقُوبَ، وَرَحْمَةً لِنَسْلِ إِبْرَاهِيمَ،
    كَمَا حَلَفْتَ لأَجْدَادِنَا مُنْذُ الْقِدَمِ.
  ewe-ewe: Àwɔ nuteƒe na Yakob, eye àkpɔ nublanui na Abraham abe ale si nèka atam
    na mía fofowo tso blema ke ene.
  eng-LEE: Thou wilt show faithfulness unto Jacob, and kindness unto Abraham, which
    thou hast sworn unto our fathers in the days of old.
  asm-FB: যি দৰে আপুনি অনাদি কালত আমাৰ পূৰ্বপুৰুষসকলৰ আগত শপত কৰিছিল, সেই দৰে আপুনি
    যাকোবলৈ সত্যতা আৰু অব্ৰাহামলৈ বিশ্বস্ততাৰ চুক্তি দেখুৱাব।
  sus-A: عِ عِ شُي رَكَمَلِمَ نّ يَشُبَ بْنسْي بّ، عِ هِننّمَ نّ عِبُرَهِمَ بْنسْي
    رَ، عَلْ عِ عِ كَلِ عَ رَ مُشُ بٍنبَيٍ بّ كِ نَشّ تّمُي دَنفِشِ.
  fra-SBL: Tu donneras la vérité à Jacob, et la miséricorde à Abraham, comme tu l'as
    juré à nos pères dès les premiers jours.
  hbo-hbo: תִּתֵּ֤ן אֱמֶת֙ לְיַֽעֲקֹ֔ב חֶ֖סֶד לְאַבְרָהָ֑ם אֲשֶׁר־נִשְׁבַּ֥עְתָּ לַאֲבֹתֵ֖ינוּ
    מִ֥ימֵי קֶֽדֶם׃
  pjt-pjt: '@see-verse:MIC.007.019'
  kik-kik: Nĩũgatũũria kĩrĩkanĩro gĩaku kũrĩ Jakubu, na ũiguĩre Iburahĩmu tha, o ta
    ũrĩa werĩire maithe maitũ na mwĩhĩtwa matukũ-inĩ macio ma tene.
  fra-NCL: vous ferez voir à Jacob votre fidélité, à Abraham la miséricorde, que vous
    avez jurée à nos pères, dès les jours anciens.
  cek-AK: Canghnii ah kam panawk khaeah lok na kam ih baktih toengah, Jakob khaeah
    loktang to nam tuengsak ueloe, Abraham khaeah palungnathaih na tawn poe tih.
  cuk-cuk: Jacob-waganga, be-ibmar-inniki-imaked, be oyoge, Abraham-waganga, dule-ise-wiledaked
    be oyoge. Epennegwa anmar-dadganga ise-sogar-imaksayobi, be ibmar imake.
  uig-CYR: — Сән қедимки күнләрдин бери ата-бовилиримизға қәсәм қилған һәқиқәт-садақәтни
    Яқупқа, Өзгәрмәс муһәббәтни Ибраһимға йәткүзүп көрситисән.
  tel-2017: నువ్వు యాకోబుకు సత్యాన్ని ఇస్తావు. పూర్వకాలంలో మా పూర్వీకులు అబ్రాహాముకు
    ప్రమాణం చేసిన నిబంధన నమ్మకత్వాన్ని చూపిస్తావు.
  hat-BSA: Ou va bay verite a Jacob ak mizerikòd a Abraham, tankou Ou te sèmante a
    papa zansèt nou yo depi nan jou ansyen yo.
  kos-kos: Kom fah akkalemye oaru ac lungse kawil lom nu sin mwet lom, mwet in fwil
    natul Abraham ac Jacob, oana ke kom wuleang nu sin mwet matu lasr pacl loes somla
    ah.
  hbo-WLC: תִּתֵּ֤ן אֱמֶת֙ לְיַֽעֲקֹ֔ב חֶ֖סֶד לְאַבְרָהָ֑ם אֲשֶׁר־נִשְׁבַּ֥עְתָּ לַאֲבֹתֵ֖ינוּ
    מִ֥ימֵי קֶֽדֶם׃
  ibo-ibo: Ị ga-egosi Jekọb ntụkwasị obi, gosikwa Ebraham ịhụnanya gị, dịka ị ṅụọrọ
    nna nna anyị ha nʼiyi, site na mgbe ochie.
  ory-ory: ତୁମ୍ଭେ ପୂର୍ବକାଳଠାରୁ ଆମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷଗଣ ପ୍ରତି ଯାହା ଶପଥ କରିଅଛ, ଯାକୁବ
    ପ୍ରତି ସେହି ସତ୍ୟ ଓ ଅବ୍ରହାମ ପ୍ରତି ସେହି ଦୟା ପାଳନ କରିବ।
  chk-chk: Kopwe pwäri om allükülük me tong ellet ngeni äm noum kei aramas, äm mwirimwirin
    Apraham me Jakop usun ka pwon fän akapel ngeni äm kewe lewo lon ekewe fansoun
    lom.
  rop-rop: Melabat na yu pipul olabat, en melabat ola femili blanga Eibrahem en Jeikob.
    Wal yu garra kain langa melabat en kipgon laigimbat melabat jis laik weya yubin
    pramisim melabat grengrenfatha olabat longtaim.” Lagijat na aibin tok langa YAWEI.
    Binij na.
  ukr-1871: Ти явиш вірність твою Яковові, й милосердє Аврамові, яке, заклявшись,
    обіцяв єси отцям нашим у днях давних.
  deu-1951: Du wirst Jakob treulich geben und Abraham gnädig halten, was du unsern
    Vätern vorlängst geschworen hast.
  eng-JPS: Thou wilt show faithfulness to Jacob, mercy to Abraham, as Thou hast sworn
    unto our fathers from the days of old.
  srp-1865: Pokazaæeš istinu Jakovu, milost Avramu, kako si se zakleo ocima našim
    u staro vrijeme.
  lug-lug: Olikola eby’amazima bye wasuubiza Yakobo, n’ebyekisa bye wasuubiza Ibulayimu,
    nga bwe weeyama eri bajjajjaffe okuva mu nnaku ez’edda.
  heb-heb: תתן אמת ליעקב חסד לאברהם אשר נשבעת לאבתינו מימי קדם׃
  ben-IRV: তুমি যাকোবকে সত্য এবং চুক্তির বিশ্বস্ততা আব্রাহামকে দেবে, যেমন তুমি প্রাচীনকালে
    আমাদের পূর্বপুরুষদের কাছে প্রতিজ্ঞা করেছিলে।
  pan-pan: ਤੂੰ ਯਾਕੂਬ ਨੂੰ ਵਫ਼ਾਦਾਰੀ, ਅਤੇ ਅਬਰਾਹਾਮ ਨੂੰ ਦਯਾ ਵਿਖਾਵੇਂਗਾ, ਜਿਵੇਂ ਤੂੰ ਸਾਡੇ ਪੁਰਖਿਆਂ
    ਨਾਲ ਪ੍ਰਾਚੀਨ ਸਮਿਆਂ ਵਿੱਚ ਸਹੁੰ ਖਾਧੀ ਸੀ।
  mya-JVB: ရှေး ကာလ မှစ၍ဘိုးဘေး တို့အား ကျိန်ဆို တော်မူ သည်အတိုင်း ၊ ယာကုပ် ၌ သစ္စာ
    စောင့်ခြင်း၊ အာဗြဟံ အား ကရုဏာ ကျေးဇူးပြုခြင်းကို စီရင် တော်မူလိမ့်မည်။
  hmo-hmo: Oi ese oiemu kara maoromaoro bona oiemu noho hanaihanai lalokauna oiemu
    bese taudia dekenai do oi hedinarai henia. Badina gunaguna unai bamona oi gwauhamata,
    oiemu bese edia sene taudia, Aberahamo bona Iakobo dekenai.
  urd-urd: तू या'क़ूब से वफ़ादारी करेगा और अब्रहाम को वह शफ़कत दिखाएगा, जिसके बारे
    में तू ने पुराने ज़माने में हमारे बाप — दादा से क़सम खाई थी।
  rus-SYN: Ты явишь верность Иакову, милость Аврааму, которую с клятвою обещал отцам
    нашим от дней первых.
  bqc-SIM: Ńyↄ̃ náaiyã kɛ Yakↄbu buiↄnɛ, ńyↄ̃ gbɛ̃kɛkɛ Ablahaũ buiↄnɛ, lá ń
    a lɛgbɛ̃̀ wá dezipiↄnɛ za káauwa.
  tcz-CHONGTHU: Jacob jong kitahna neitaha nabolla, long louva Abraham nalungset ding,
    masanglai a kapu kapateu koma na kihahsel banga nabol tei ding ahi.
  mar-mar: पुरातन दिवसात आमच्या पूर्वजांशी तू ज्याविषयी शपथ वाहीली ती अशी की, तू याकोबाला
    सत्यता आणि अब्राहामाला कराराचा विश्वासूपणा देशील.
  qub-qub: Tayta Dios, cumliycuy ari Jacobta aunishayquita, Abrahamta cuyapänayquipaj
    aunishayquitapis. Chaynömi unay awilöcunata aunirayqui.»
  bqp-bqp: Kɑɑ bɛsɛ be sɑ sɑ̃ɑ Aburɑhɑmu kɑ Yɑkɔbun sikɑdominu kĩru kɑ bɔrɔkiniru
    sɔ̃ɔsi nge mɛ ɑ bɛsɛn sikɑdobɑ nɔɔ mwɛɛru kuɑ sɑɑ yellun di.
  hat-hat: W'a moutre pitit Jakòb yo jan ou toujou kenbe pawòl ou. W'a moutre pitit
    Abraram yo jan ou p'ap janm sispann renmen yo, jan ou te sèmante l' bay zansèt
    nou yo nan tan lontan!
  eng-BSB: You will show faithfulness to Jacob and loving devotion to Abraham, as
    You swore to our fathers from the days of old.
  tod-tod: Ungo, ɗa ɗa-wooɠɛɠiladai ɠula kɛlɛma Zakɔɓe mavofodaiti bɛ. È è-zaalai
    ɠula kɛlɛma Aɓalaame mavofodaiti bɛ, eɠɛʋelei è ma minazeɠegi woni da kaite wɔlɔwɔlɔi
    gi-mɛmɛwolani bɛ.
  eng-WEBPB: You will give truth to Jacob, and mercy to Abraham, as you have sworn
    to our fathers from the days of old.
  kbq-kbq: Kagra korapa tagehe'i Abrahamune Jekopu kiznima huvempama huznante'nana
    kante amage antenka, vagaoreno mevava kavesi zana taveri hugahane.
  nhe-BL: Techtiochihuas queja tiquilhui tohuejcapan tata Jacob para tijchihuasquía
    huan techtlasojtlas queja tiquilhui Abraham. Nochi tlen tiquintencahuili tohuejcapan
    tatahua huejcajquiya para tijchihuasquía, ya nopa tijtlamichihuas.
  gub-BL: Kwehe mehe eremume'u neremiapo ràm ureipy wanupe. — Tuweharupi aiko putar
    pemyrypar romo nehe. Tuweharupi apuamutar katu putar nehe, ere ureipy wanupe.
    A'e rupi erezamutar katu putar Àmàrààw izuapyapyr tuweharupi ne wà nehe, Zako
    izuapyapyr ne wà nehe no. Ureamutar katu pe tuweharupi nehe. Upaw.
  eng-DRA: 'Thou wilt perform the truth of Jacob, the mercy to Abraham: which thou
    hast sworn to our fathers from the days of old.'
