verse: MIC.007.019
translations:
  mal-C: അവിടന്ന് വീണ്ടും നമ്മോടുതന്നെ ദയകാണിക്കും; അങ്ങ് ഞങ്ങളുടെ പാപങ്ങളെ മെതിച്ചുകളയും
    ഞങ്ങളുടെ അതിക്രമങ്ങളെല്ലാം സമുദ്രത്തിന്റെ അഗാധങ്ങളിലേക്കു ചുഴറ്റിയെറിയും.
  deu-TKW: Er wird sich unserer wieder erbarmen, wird unsere Verschuldungen niederschlagen.
    Ja, du wirst alle unsere Sünden werfen in die Tiefen des Meers!
  lin-lin: Solo, okoyokela biso lisusu mawa, matambe na Yo ekonyata masumu na biso,
    mpe okobwaka mabunga na biso nyonso kati na bozindo ya ebale monene.
  eng-LSV: He turns back, He pities us, || He subdues our iniquities, || And You cast
    all their sins into the depths of the sea.
  eng-GNV: 'He will turne againe, and haue compassion vpon vs: he will subdue our
    iniquities, and cast all their sinnes into the bottome of the sea.'
  eng-WEBSTER: He will turn again, he will have compassion upon us; he will subdue
    our iniquities; and thou wilt cast all their sins into the depths of the sea.
  nhw-BL: Sempa tijpiyas hueyi moyolo tohuaya huan tijtlaltocas totlaixpanolhua. Quena,
    TOTECO, ticatzonpolihuiltis nochi totlajtlacolhua campa más huejcatla ipan hueyi
    atl.
  swh-ONEN: Utatuhurumia tena, utazikanyaga dhambi zetu chini ya nyayo zako, na kutupa
    maovu yetu yote katika vilindi vya bahari.
  bba-bba: Kɑɑ mɑɑ bɛsɛn wɔnwɔndu wɑ. Kpɑ ɑ ku bɛsɛn torɑnu ɡɑrisi. Kpɑ ɑ bɛsɛn durum
    wunɑ ɑ kɔ̃ yu dɑ sere nim wɔ̃kun temɔ.
  eng-KJVCPB: He will turn again, he will have compassion upon us; He will subdue
    our iniquities; And thou wilt cast all their sins into the depths of the sea.
  luo-luo: Ibiro kechowa kendo, ibiro nyono richowa e tiendi, kendo idir kethruokwa
    duto e bwo nam.
  meu-meu: Ia ese ma baine bogada hisi, ia ese eda kara havara baine moidia tao, ia
    aena henudiai. Oi ese emai kara dika iboudiai na davara ena dobu gabudia ai ba
    negedia.
  npi-ULB: तपाईंले फेरि हामीमाथि दया देखाउनुहुनेछ । तपाईंले हाम्रा अपराधहरूलाई आफ्ना
    पाऊमुनि कुल्चनुहुनेछ । तपाईंले हाम्रा सबै पापहरूललाई समुद्रको गहिराइमा फ्याँकिदिनुहुनेछ
    ।
  yor-yor: Òun yóò tún padà yọ́nú sí wa; òun yóò tẹ àwọn ẹ̀ṣẹ̀ wa mọ́lẹ̀, yóò sì fa
    gbogbo àìṣedéédéé wa sínú ibú Òkun.
  pes-OPCB: بله، بار دیگر بر ما ترحم خواهی کرد. گناهان ما را زیر پاهای خود لگدمال
    خواهی کرد و آنها را به اعماق دریا خواهی افکند!
  tgl-ULB: Magkakaroon ka muli ng kahabagan sa amin. Tatapakan mo ang aming kasalanan
    at itatapon mo ang lahat ng aming kasalanan sa kailaliman ng dagat.
  cbu-NT: Ashiri Apaa, iyaa yusur nayaniyarush, yutaritshishireetsini tachingeerush,
    marush kung imurish kapeeteerush ksangcha.
  hui-hui: Áyu nde lone í̠na dara hodai bulebere. Iname mana ko ngubiore birimaru
    í̠na geme hengedo dambi halu kaundiaore unura iba solowara uliha mo yalu puwa
    bape holebere.
  mya-mya: ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​တို့​အား​သ​နား ကြင်​နာ​တော်​မူ​ဦး​မည်။ ကိုယ်​တော်​သည်
    အ​ကျွန်ုပ်​တို့​၏​အ​ပြစ်​များ​ကို​နင်း​ချေ​၍ ပင်​လယ်​အောက်​သို့​ပစ်​ချ​တော်​မူ​မည်။-
  bod-N: ཁོང་གིས་ཞལ་ཚུར་འཁོར་ནས་རང་ཅག་ལ་སྙིང་རྗེ་དགོངས་ཞིང་། རང་ཅག་གི་སྡིག་པ་རྣམས་ཞབས་འོག་ཏུ་གནོན་པར་འགྱུར་ཏེ།
    ཁོང་གིས་རང་ཅག་གི་ཉེས་སྐྱོན་ཐམས་ཅད་རྒྱ་མཚོའི་གཏིང་དུ་འདོར་བར་འགྱུར།
  sna-sna: Muchava nenyasha kwatiri zvakare; muchatsikira zvivi zvedu pasi petsoka
    uye muchakanda kuipa kwedu kwose pakadzikadzika mugungwa.
  spa-BLM: Él volverá a tener compasión de nosotros. El pisoteará nuestras iniquidades.
    Arrojarás todos sus pecados a las profundidades del mar.
  cac-cac: Ol oc'xi a c'ol d'ayon̈. Ichato ol a muccanem co mul. Ichato ol a yumcanb'at
    co chucal d'a sjulal yich a' mar.
  swh-ULB: Tena utakuwa na huruma juu yetu; utayakanyaga maovu chini ya miguu yako.
    Utazitupa dhambi zetu zote kwenye vilindi vya bahari.
  bel-bel: Ён зноў умілажаліцца з нас, загладзіць беззаконьні нашыя. Ты ўкінеш у багну
    марскую ўсе грахі нашыя.
  deu-ELBBK: Er wird sich unser wieder erbarmen, wird unsere Ungerechtigkeiten niedertreten;
    und du wirst alle ihre Sünden in die Tiefen des Meeres werfen.
  mbb-OT: Egkeumanan key kenikew egkehizuwi ne id-awè nu is langun he menge salè dey.
    Iring dà te edtekutakan nu heini ne idtimbag nu ziyà te kezeleman te zaǥat.
  mal-2015: അവൻ നമ്മോടു വീണ്ടും കരുണ കാണിക്കും നമ്മുടെ അകൃത്യങ്ങളെ ചവിട്ടിക്കളയും;
    അവരുടെ പാപങ്ങളെ ഒക്കെയും നീ സമുദ്രത്തിന്റെ ആഴത്തിൽ ഇട്ടുകളയും.
  rmc-rmc: Tuke ela pale pharo vaš amenge, uštareha le pindrenca pre amare vini a
    čhiveha savore amare bini andro baro moros.
  pes-OPV: او باز رجوع کرده، بر مارحمت خواهد نمود و عصیان ما را پایمال خواهد کرد و
    تو جمیع گناهان ایشان را به عمق های دریا خواهی انداخت.
  ron-1924: Ел ва авя ярэшь милэ де ной, ва кэлка ын пичоаре нелеӂюириле ноастре ши
    ва арунка ын фундул мэрий тоате пэкателе лор.
  ben-OBCV: তুমি আমাদের উপর আবার করুণা করবে; তুমি আমাদের সব পাপ পায়ের তলায় মাড়াবে
    এবং আমাদের সব অন্যায় সমুদ্রের গভীর জলে ফেলে দেবে।
  som-som: Isagu wuu soo jeedsan doonaa oo wuu inoo naxariisan doonaa. Xumaanteennana
    cagta buu kula joogsan doonaa. Adigu dembiyadooda oo dhan waxaad ku tuuri doontaa
    badda moolkeeda.
  lat-VUC: Revertetur, et miserebitur nostri; deponet iniquitates nostras, et projiciet
    in profundum maris omnia peccata nostra.
  eng-ASVBT: He will again have compassion upon us; he will tread our iniquities under
    foot; and thou wilt cast all their sins into the depths of the sea.
  ita-1885: Egli avrà di nuovo pietà di noi, egli metterà le nostre iniquità sotto
    i piedi, e getterà nel fondo del mare tutti i nostri peccati.
  eng-LXXUP: He will return and have mercy upon us; he will sink our iniquities, and
    they shall be cast into the depths of the sea, even all our sins.
  eng-ULB: You will again have compassion on us; you will trample our iniquities under
    your feet. You will throw all our sins into the depths of the sea.
  spa-VBL: Tú tendrás compasión de nosotros nuevamente. Tu pisotearás nuestros pecados,
    y los lanzarás al fondo del mar.
  fra-_FOB: Il aura encore compassion de nous, il mettra sous ses pieds nos iniquités.
    Tu jetteras tous leurs péchés au fond de la mer.
  mal-mal: അവിടുന്ന് നമ്മോട് വീണ്ടും കരുണ കാണിക്കും; നമ്മുടെ അകൃത്യങ്ങളെ ചവിട്ടിക്കളയും;
    അവരുടെ പാപങ്ങൾ എല്ലാം അവിടുന്ന് സമുദ്രത്തിന്റെ ആഴത്തിൽ ഇട്ടുകളയും.
  urd-GVR: Tū dubārā ham par rahm karegā, dubārā hamāre gunāhoṅ ko pāṅwoṅ tale kuchal
    kar samundar kī gahrāiyoṅ meṅ phaiṅk degā.
  suz-BL: मेकोमी आंइ कली लेंशा शिशी पाइ‍ब। मेकोमी आंइ पाप कली दिम्‍ब। गे आंइ पाप शुश
    लुक्‍च लशो समुन्‍द्रमी ताइक्‍नीनी।
  eng-NOY: He will again have compassion on us, He will blot out our iniquities; Yea,
    thou wilt cast all our sins into the depths of the sea.
  ita-1927: Egli tornerà ad aver pietà di noi, si metterà sotto i piedi le nostre
    iniquità, e getterà nel fondo del mare tutti i nostri peccati.
  ckb-ckb: دەگەڕێیتەوە و بەزەییت پێماندا دێتەوە، تاوانەکانمان دەخەیتە ژێر پێتەوە و
    هەموو گوناهەکانمان فڕێدەدەیتە ناو قووڵایی دەریا.
  eng-BBE: 'He will again have pity on us; he will put our sins under his feet: and
    you will send all our sins down into the heart of the sea.'
  kan-OKCV: ಆತನು ತಿರುಗಿಕೊಂಡು ನಮ್ಮನ್ನು ಕನಿಕರಿಸುವನು; ನಮ್ಮ ಅಕ್ರಮಗಳನ್ನು ತುಳಿದುಬಿಡುವನು;
    ನಮ್ಮ ಪಾಪಗಳನ್ನೆಲ್ಲಾ ಸಮುದ್ರದ ಅಗಾಧಗಳಲ್ಲಿ ಹಾಕುವನು.
  tam-2017: அவர் மீண்டும் நம்மேல் இரங்குவார்; நம்முடைய அக்கிரமங்களை நீக்கி, நம்முடைய
    பாவங்களையெல்லாம் சமுத்திரத்தின் ஆழங்களில் போட்டுவிடுவார்.
  spa-RV-1909: El tornará, él tendrá misericordia de nosotros; él sujetará nuestras
    iniquidades, y echará en los profundos de la mar todos nuestros pecados.
  ron-BTF: El se va întoarce din nou, va avea milă de noi; el va supune nelegiuirile
    noastre; și tu vei arunca toate păcatele lor în adâncurile mării.
  eng-WEBP: He will again have compassion on us. He will tread our iniquities under
    foot. You will cast all their sins into the depths of the sea.
  eng-FBV: You will have compassion on us again. You will tread our sins under your
    feet, and you will throw our sins into the depths of the sea.
  nld-1939: Hij zal zich weer onzer ontfermen, Met voeten treden onze schuld, En in
    de diepten der zee Slingert Hij al onze misdaden heen.
  nch-BL: Sempa tijpiyas hueyi moyolo ica tojuanti huan tijtaltocas totaixpanolhua.
    Quena, TOTECO, ticatzonpolihuiltis nochi totajtacolhua campa más huejcata ipan
    hueyi at.
  vie-1934: Ngài sẽ còn thương xót chúng tôi, giập sự gian ác chúng tôi dưới chân
    Ngài; và ném hết thảy tội lỗi chúng nó xuống đáy biển.
  hin-CV: आप हम पर फिर दया करेंगे; आप अपने पैरों तले हमारे पापों को कुचल देंगे और
    हमारे दुष्टता के कामों को गहरे समुद्र में फेंक देंगे.
  spa-BES: Él nuevamente tendrá compasión de nosotros; él sujetará nuestros pecados,
    y tú echarás todos nuestros pecados a lo profundo del mar.
  tdx-tdx: Hiferenaiña’e indraike tika, ho lialiàm-pandia’e o hakeon-tikañeo; Eka!
    hahifi’o an-driake lalek’ ao o tahi’ iareoo.
  tha-KJV: พระองค์​จะทรงหันกลับมาอีก พระองค์​จะทรงเมตตาเราทั้งหลาย พระองค์​จะทรงเหยียบความชั่วช้าของเราไว้
    พระองค์​จะทรงเหวี่ยงบาปทั้งหลายของเขาลงไปในที่ลึกของทะเล
  por-BR-2018: Ele voltará a ter misericórdia de nós; ele esmagará nossas maldades.
    Tu lançarás os pecados deles nas profundezas do mar.
  deu-ELO: Er wird sich unser wieder erbarmen, wird unsere Ungerechtigkeiten niedertreten;
    und du wirst alle ihre Sünden in die Tiefen des Meeres werfen.
  eng-WYC-2018: he shall turn again, and have mercy on us. He shall put down our wickednesses,
    and shall cast far into deepness of the sea all our sins. (he shall return, and
    have mercy upon us. He shall put down our wickednesses, and shall throw down all
    our sins into the depths of the sea.)
  epo-epo: Li denove kompatos nin, malgrandigos niajn malbonagojn, kaj ĵetos en la
    profundon de la maro ĉiujn niajn pekojn.
  uig-PIN: — U yǝnǝ bizgǝ ⱪarap iqini aƣritidu; Ⱪǝbiⱨliklirimizni U dǝssǝp qǝylǝydu;
    Sǝn ularning barliⱪ gunaⱨlirini dengiz tǝglirigǝ taxlaysǝn.
  beo-beo: Di da ninima bu olofole asigidafa hou hamonanumu. Di da fedege agoane,
    ninia wadela:i hou Dia emoga ososa:gilalu, hano wayabo bagade osoga gududafa sanasimu!
  tpi-OTNT: Bai yu marimari long mipela gen. Na bai yu daunim ol sin bilong mipela
    olsem yu krungutim wanpela samting long lek bilong yu, na bai yu tromoi dispela
    sin i go daun long solwara i daun tumas.
  hau-SA: Za ka sāke jin tausayinmu; za ka tattake zunubanmu a ƙarƙashin sawunka ka
    kuma tura dukan kurakuranmu zuwa cikin zurfafan teku.
  uig-LAT: — U yene bizge qarap ichini aghritidu; Qebihliklirimizni U dessep cheyleydu;
    Sen ularning barliq gunahlirini déngiz teglirige tashlaysen.
  nde-nde: Uzakuba lesihawu kithi futhi; uzanyathela izono zethu ngezinyawo uphosele
    bonke ububi bethu ezinzikini zolwandle.
  ton-ton: ‌ʻE toe foki mai ia, te ne manavaʻofa kiate kitautolu; te ne ikuʻi ʻetau
    ngaahi hia; pea te ke lī ʻenau ngaahi angahala kotoa pē, ki he loloto ʻoe tahi.
  ces-1613: Navrátě se, slituje se nad námi, podmaní nepravosti naše; nýbrž uvržeš
    do hlubin mořských všecky hříchy naše.
  eng-WMB: He will again have compassion on us. He will tread our iniquities under
    foot. You will cast all their sins into the depths of the sea.
  tam-TCV: நீர் மறுபடியும் எங்கள்மேல் கருணை காட்டுவீர். நீர் எங்கள் பாவங்களை காலின்கீழ்
    மிதித்து, எங்கள் எல்லா அக்கிரமங்களையும் கடலின் ஆழங்களிலே எறிந்து விடுவீர்.
  ceb-ULB: Magmaluluy-on ka kanamo pag-usab; tunobtunoban mo ang among mga kasaypanan.
    Itambog mo ang among mga sala ngadto sa kinahiladman sa dagat.
  pol-UBG: Odwróci się i zlituje się nad nami; pokona nasze nieprawości i wrzuci w
    głębiny morza wszystkie nasze grzechy.
  agr-agr: Nuadui wait aneasam ataktu wait anenkagtujam, iina tudauji aidauk dekas
    nayantsa kunajin ajugka ajapata.
  kyc-kyc: Embame namwa deeko kondo sakao nyiso karare. Embame namwana koo dupwa yuu
    dokona kalyuo minjiku minyapala kota pete yalu dokona nembare.
  urd-GVU: تُو دوبارہ ہم پر رحم کرے گا، دوبارہ ہمارے گناہوں کو پاؤں تلے کچل کر سمندر
    کی گہرائیوں میں پھینک دے گا۔
  eng-OEBCW: He will tread under foot our iniquity; you will cast into the depths
    of the sea all our iniquities.
  deu-1912: Er wird sich unser wieder erbarmen, unsere Missetaten dämpfen und alle
    unsre Sünden in die Tiefen des Meeres werfen.
  kan-2017: ಆತನು ಮತ್ತೊಮ್ಮೆ ನಮ್ಮನ್ನು ಕನಿಕರಿಸುವನು. ನಮ್ಮ ಅಪರಾಧಗಳನ್ನು ಅಣಗಿಸುವವನು. ದೇವರೇ,
    ನಿನ್ನ ಜನರ ಪಾಪಗಳನ್ನೆಲ್ಲಾ ಸಮುದ್ರದ ತಳಕ್ಕೆ ಬೀಸಾಡಿಬಿಡುವಿ.
  yap-yap: Bay mu runguymad bayay. Ma bay mot’mot’ nga but’ e pi denen romad, ma ga
    pi’ nge yan nga t’ay e rigur!
  hlt-MCSB: Mael vetih mamih n'haidam ni. Mamih kathaesainah khaw a khoh ni. Amih
    kah tholhnah cungkuem te tuitunli kah laedil la na voeih bitni.
  mdy-ETH: ኔኤኒ ጊንሣ ሚሚጫንታያኬ፤ ኑኡኮ ዻቢንቶ ኔኤኒ ኔ ቶኮ ዴማ ኬኤሪ ሄርቃኔ፤ ጎሞ ኑኡኮ ቢያ ዼኤፖ ባዞ ዔቶይዳ ኔኤኒ
    ዓጋኔ።
  twi-ASANTE: Wobɛhunu yɛn mmɔbɔ bio, wobɛtiatia yɛn bɔne so, na woato yɛn amumuyɛ
    agu ɛpo bunu mu.
  eng-WEBU: He will again have compassion on us. He will tread our iniquities under
    foot. You will cast all their sins into the depths of the sea.
  wal-wal: Neeni nuuyyo qassikka qarettana; nu naaquwaa ne tohuwan yedhdhana; ee nu
    nagaraakka abbaa ciimman olana.
  spa-PDDPT: Él volverá a compadecerse de nosotros. Sepultará nuestras iniquidades
    y echará en lo profundo del mar todos nuestros pecados.
  gun-gun: Ha'e rami vy nhanemboaxy ju 'rã, opyrõmba 'rã nhandereko vaiague re, jajejavyague
    omombopa 'rã ye'ẽ typyvea py.
  agu-BL: Tz'elk bin k'ajabu' junt tir ske'j, nink muk cu'nu' tircu'n yi kil. Jo'lninu'
    yi kil jalen xe mar.
  ilo-ULB: Maasiankanto manen kadakami; ibaddebaddekmonto dagiti basolmi. Ibellengmonto
    iti lansad ti baybay dagiti amin a basbasolmi.
  kpg-kpg: Goe ga dumaalia mai labelaa gi gimaadou, gei Goe ga dagadagahi madau huaidu
    gi lala o babaawae, gaa lawa ga hagau nia maa gi tua di moana!
  uig-ARA: ــ ئۇ يەنە بىزگە قاراپ ئىچىنى ئاغرىتىدۇ؛ قەبىھلىكلىرىمىزنى ئۇ دەسسەپ چەيلەيدۇ؛
    سەن ئۇلارنىڭ بارلىق گۇناھلىرىنى دېڭىز تەگلىرىگە تاشلايسەن.
  sus-sus: I man kinikinima nɛ muxu ma, i fama nɛ muxu xa yunubie lude naa, i fa e
    woli baa bɔtini ma.
  pon-2006: Komw pahn ketin pwurehng kupwurei kiht. Komw pahn ketin tiakedi dipat
    oh kakihrala nan kepin madau.
  jae-jae: Eŋ oc taê walô aêac êtiam ma êka aêacnêŋ keso tôŋ. Aôm oc ômbaliŋ ma sec
    samob êsêp gwêc ŋagêdimbob êna.
  ksd-ksd: Na lilikun ma na mari dat, ma na rua taun kada lavur kaina mangamangana;
    ma una ga vue vadudu kaveve lavur nirara par ta ra bala na ta i marumian.
  grc-BRENT: Ἐπιστρέψει καὶ οἰκτειρήσει ἡμᾶς, καταδύσει τὰς ἀδικίας ἡμῶν, καὶ ἀποῤῥιφήσονται
    εἰς τὰ βάθη τῆς θαλάσσης πάσας τὰς ἁμαρτίας ἡμῶν.
  ind-AYT: “Dia akan kembali mengasihani kita, menghapuskan kesalahan-kesalahan kita,
    dan melemparkan segala dosa kita ke kedalaman laut.”
  nya-nya: Inu mudzatichitiranso chifundo; mudzapondereza pansi machimo athu ndi kuponyera
    zolakwa zathu zonse pansi pa nyanja.
  hrv-hrv: Još jednom, imaj milosti za nas! Satri naše opačine, baci na dno mora sve
    grijehe naše!
  mps-mps: Te nago olo mu tau sabo wiegi yai kolesaga dabolo ma yaibao. Te nago dago
    sęgę aiyaba elalu, te magi nai me deli nago sągągo agabo tiwai ebao, tama
    te sęgę nago te tamu ąį ge aiyanu mu dulaliba te sąwaibao.
  tpi-tpi: Bai yu marimari long mipela gen. Na bai yu daunim ol sin bilong mipela
    olsem yu krungutim wanpela samting long lek bilong yu, na bai yu tromoi dispela
    sin i go daun long solwara i daun tumas.
  dan-1931: Han vil atter forbarme sig over os, træde vor Brøde under Fod, du vil
    kaste alle vore Synder i Havets Dyb!
  vie-OVCB: Một lần nữa Chúa sẽ tỏ lòng thương xót. Ngài sẽ chà đạp tội ác chúng con
    dưới chân Ngài và ném bỏ tất cả tội lỗi chúng con xuống đáy biển.
  guj-2017: તમે ફરીથી અમારા ઉપર કૃપા કરશો; તમે અમારા અપરાધોને તમારા પગ નીચે કચડી નાખશો.
    તમે અમારાં બધાં પાપોને સમુદ્રના ઊંડાણોમાં ફેંકી દેશો.
  pon-2006A: Komw pahn ketin pwurehng kupwurei kiht. Komw pahn ketin tiakedi dipat
    oh kakihrala nan kepin madau.
  por-BRBSL: Ele terá novamente compaixão de nós. Ele pisará nossas iniquidades sob
    os pés. Você lançará todos os seus pecados nas profundezas do mar.
  eng-OEBUS: He will tread under foot our iniquity; you will cast into the depths
    of the sea all our iniquities.
  cth-cth: BAWIPA ni maimanaw hah bout na pahren teh, maimae yonnae pueng hah rep
    a coungroe han. Maimae yonnae pueng kadung poung e tuipui dawk koung a tâkhawng
    han.
  twi-twi: Wubehu yɛn mmɔbɔ bio, wubetiatia yɛn bɔne so, na woatow yɛn amumɔyɛ agu
    po bun mu.
  hlt-hlt: Mael vetih mamih n'haidam ni. Mamih kathaesainah khaw a khoh ni. Amih kah
    tholhnah cungkuem te tuitunli kah laedil la na voeih bitni.
  tbz-SIM: A ti cĩ́ɛ̃́ nti yɛi, nkɛ́ mɛ̀ yɛ̃̀, kɛ́ mɛ̀ dìu ndɑ̀mɛ́ɛ̀rì miɛkɛ.
  msy-2020: Nɨ uam en apangkufigh. Egh uan suemɨn biziba dɨka da abɨri moghɨn, en
    arazir kuraba dɨkɨ da abɨnigh, da akunightɨ da ongarir konim bar an aven magɨrɨgh.
  dop-dop: N kɑ́ nyǝnɩ tɑ́ pǝtɔɔtǝlɛ, nɑ ń fɛlɩ tɑ́ ɩsɑɣɑtʋ kɛ nɔɔhɛɛ. N kɑ́ lɔ-tǝɣɩ
    hɑtoo teŋku tɑpʋɣʋ tɛɛ.
  azb-azb: Yenə bizə rəhm edib şər əməllərimizi siləcəksən, Bütün günahlarımızı Dənizin
    dərinliklərinə atacaqsan.
  eng-DBY: 'He will yet again have compassion on us, he will tread under foot our
    iniquities: and thou wilt cast all their sins into the depths of the sea.'
  hin-2017: वह फिर हम पर दया करेगा, और हमारे अधर्म के कामों को लताड़ डालेगा। तू उनके
    सब पापों को गहरे समुद्र में डाल देगा।
  wol-KYG: Moo nuy yërëmati; sunuy ñaawtéef lay joggiy tànkam, te biir xóotey géej
    lay tàbbal sunuy bàkkaar.
  eng-YLT: He doth turn back, He pitieth us, He doth subdue our iniquities, And Thou
    castest into the depths of the sea all their sins.
  kne-kne: Maseg-ang ka kasin en dakami. Abakem din basbasol mi ay kaman mon in-gatin
    ya kaanem ay ikosnong mo sin lanad di baybay.
  eng-WYC-2017: he shall turn again, and have mercy on us. He shall put down our wickednesses,
    and shall cast far into deepness of the sea all our sins.
  eng-WMBB: He will again have compassion on us. He will tread our iniquities under
    foot. You will cast all their sins into the depths of the sea.
  urd-GVH: तू दुबारा हम पर रहम करेगा, दुबारा हमारे गुनाहों को पाँवों तले कुचलकर समुंदर
    की गहराइयों में फेंक देगा।
  rug-rug: Kote tataru puleni gami Goi si gami; kote neti goreni Agoi sari mami sinea
    meke buli lani pa lamana peava sari mami kinaleana.
  gaz-gaz: Ati deebitee garaa nuu laafta; cubbuu keenya miilla kee jalatti dhidhiittee
    balleessaa keenya hundas tuujuba galaanaatti gad darbatta.
  fra-LSG: Il aura encore compassion de nous, Il mettra sous ses pieds nos iniquités;
    Tu jetteras au fond de la mer tous leurs péchés.
  gnn-gnn: Nhenydja yurru bilyun, ga nhäma ŋanapurrunha ŋuriŋi mel‐wuyunaramirriyu
    nhokalaynydja nhe, yana nhe yurru muŋdhu'‐muŋdhunna ŋanapurruŋgu yätjtja malanha
    nhokalay nhe djalkiriyuna, ga djalkthunna ŋunhana‐wala bena moṉuklilina, dhulmulilina
    wal'ŋu.
  yal-yal: I mɔn kininkininma nɛn nxu ma, i nxɔ hakɛne yibodonma nɛn i sanna bun,
    i nxɔ yulubine birin wolima ayi nɛn fɔ fɔxɔ igen tilinna ma.
  haw-1868: E hoi hou mai no ia, a e aloha mai no ia ia kakou; A hehi ilalo no ia
    i ko kakou mau hewa; A e hoolei aku oe i ko lakou hewa a pau iloko o ka hohonu
    o ke kai.
  arb-NAV: يَعُودُ يَرْحَمُنَا وَيَطَأُ ذُنُوبَنَا بِقَدَمَيْهِ، وَيَطْرَحُ مَعَاصِيَنَا
    إِلَى أَعْمَاقِ الْبَحْرِ.
  ewe-ewe: Àgakpɔ nublanui na mí, atiti afɔ ɖe míaƒe nu vɔ̃wo dzi eye àtsɔ míaƒe dzidadawo
    katã aƒu gbe ɖe atsiaƒu ƒe gogloƒe ke!
  eng-LEE: He will again have mercy on us, he will suppress our iniquities; yea, thou
    wilt cast all their sins into the depths of the sea.
  asm-FB: আপুনি পুনৰ আমাক দয়া কৰিব, আমাৰ অপৰাধবোৰ আপোনাৰ ভৰিৰে গচকিব; আপুনি আমাৰ
    সকলো পাপ গভীৰ সমুদ্ৰত পেলাই দিব।
  sus-A: عِ مَن كِنِكِنِمَ نّ مُشُ مَ، عِ قَمَ نّ مُشُ شَ يُنُبِيٍ لُدٍ نَا، عِ قَ
    عٍ وٌلِ بَا بْتِنِ مَ.
  fra-SBL: Il aura de nouveau pitié de nous. Il foulera nos iniquités aux pieds. Tu
    jetteras tous leurs péchés dans les profondeurs de la mer.
  hbo-hbo: יָשׁ֣וּב יְרַֽחֲמֵ֔נוּ יִכְבֹּ֖שׁ עֲוֹֽנֹתֵ֑ינוּ וְתַשְׁלִ֛יךְ בִּמְצֻלֹ֥ות
    יָ֖ם כָּל־חַטֹּאותָֽם׃
  pjt-pjt: '@see-verse:MIC.007.018'
  kik-kik: Nĩũgatũiguĩra tha rĩngĩ, mehia maitũ nĩũkamarangĩrĩria na makinya, na waganu
    witũ wothe ũũnyugute iria-inĩ kũrĩa kũriku.
  fra-NCL: Il aura encore pitié de nous, il foulera encore aux pieds nos iniquités !
    Vous jetterez au fond de la mer tous leurs péchés ;
  cek-AK: 'Anih loe kaicae nuiah amlunghaih tawn let ueloe, kaicae zaehaihnawk to
    anih mah payawk tih: kaicae zaehaihnawk to kathuk tuipui thungah na va pae tih.'
  cuk-cuk: Gannar wile be anmar-dake. Anmar-isgued be osuloge, anmar-isguedgi mer
    bar be binsae.
  uig-CYR: — У йәнә бизгә қарап ичини ағритиду; Қәбиһликлиримизни У дәссәп чәйләйду;
    Сән уларниң барлиқ гуналирини деңиз тәглиригә ташлайсән.
  tel-2017: నువ్వు మళ్ళీ మమ్మల్ని కనికరిస్తావు. నీ పాదాల కింద మా అపరాధాలను నువ్వు
    తొక్కేస్తావు. మా పాపాలన్నిటినీ సముద్రం అడుగుకు నువ్వు పడవేస్తావు.
  hat-BSA: Li va gen konpasyon pou nou ankò. Li va foule inikite nou yo anba pye L.
    Wi, Ou va jete tout peche yo nan fon lanmè.
  kos-kos: Kom ac fah sifilpa pakoten nu sesr. Kom fah futungya ma koluk lasr nu ye
    niom, ac supweya nu yen loallana in meoa uh!
  hbo-WLC: יָשׁ֣וּב יְרַֽחֲמֵ֔נוּ יִכְבֹּ֖שׁ עֲוֺֽנֹתֵ֑ינוּ וְתַשְׁלִ֛יךְ בִּמְצֻל֥וֹת
    יָ֖ם כָּל־חַטֹּאותָֽם׃
  ibo-ibo: Ọ ga-emekwara anyị ebere ọzọ. Ọ ga-azọdakwa mmehie anyị nʼokpuru ukwu ya,
    Ị ga-atụbakwa mmehie anyị niile nʼebe dịkarịsịrị omimi nke oke osimiri.
  ory-ory: ସେ ପୁନର୍ବାର ଫେରି ଆମ୍ଭମାନଙ୍କ ପ୍ରତି କୃପା କରିବେ; ସେ ଆମ୍ଭମାନଙ୍କର ଅଧର୍ମସକଳ ପଦ
    ତଳେ ଦଳିବେ; ଆଉ, ତୁମ୍ଭେ ସେମାନଙ୍କର ଯାବତୀୟ ପାପ ସମୁଦ୍ରର ଆଗାଧ ଜଳରେ ନିକ୍ଷେପ କରିବ।
  chk-chk: Kopwe pwal tongeesefälikem. Kopwe purätiu äm kewe föföringau fän pecheöm
    o aturätiu äm kewe tipis lealololun matau.
  rop-rop: Wal yu garra jidan kainbalawei langa melabat igin, en yu garra bastimap
    ol detlot nogudbala ting weya melabat bin dumbat, en yu garra tjakidawei ol detlot
    nogudbala ting longwei rait insaid langa solwoda.
  ukr-1871: Так, він ізнов змилосердиться над нами, зотре беззаконність нашу. Ти вкинеш
    у глибінь морську гріхи наші.
  deu-1951: Er wird sich unser wieder erbarmen, unsere Bosheit bezwingen. Und du wirst
    alle ihre Sünden in die Tiefe des Meeres werfen!
  eng-JPS: He will again have compassion upon us; He will subdue our iniquities; and
    Thou wilt cast all their sins into the depths of the sea.
  srp-1865: Opet æe se smilovati na nas; pogaziæe naša bezakonja; baciæeš u dubine
    morske sve grijehe njihove.
  lug-lug: Alikyuka n’atukwatirwa ekisa nate; alirinnyirira ebibi byaffe, n’asuula
    ebyonoono byaffe byonna mu buziba bw’ennyanja.
  heb-heb: ישוב ירחמנו יכבש עונתינו ותשליך במצלות ים כל חטאותם׃
  ben-IRV: তুমি আবার আমাদের উপর অনুগ্রহশীল হবে; তুমি আমাদের অপরাধ তোমার পায়ের নিচে
    চূর্ণ করবে। তুমি আমাদের সব পাপ সমুদ্রের গভীরে ফেলে দেব।
  pan-pan: ਉਹ ਫੇਰ ਸਾਡੇ ਉੱਤੇ ਦਯਾ ਕਰੇਗਾ, ਉਹ ਸਾਡੇ ਅਪਰਾਧਾਂ ਨੂੰ ਪੈਰਾਂ ਹੇਠ ਲਤਾੜੇਗਾ। ਤੂੰ
    ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਪਾਪਾਂ ਨੂੰ ਸਮੁੰਦਰ ਦੀ ਤਹਿ ਵਿੱਚ ਸੁੱਟ ਦੇਵੇਂਗਾ।
  mya-JVB: ကိုယ်တော်သည် အကျွန်ုပ် တို့ကို တဖန် သနား ၍၊ အကျွန်ုပ် တို့၏ ဒုစရိုက် ရှိသမျှတို့ကို
    ကျော်နင်း တော်မူလိမ့်မည်။ အကျွန်ုပ် တို့၏ အပြစ် အလုံးစုံ တို့ကို နက်နဲ သော ပင်လယ်
    ထဲ သို့ ချ ပစ်တော်မူလိမ့်မည်။
  hmo-hmo: Oi ese ai dekenai ma do oi bogahisihisi henia lou. Oi ese aiemai kara dika
    do oi moia diho ore, davara ena dobu herea gabuna dekenai do oi atodia siri.
  urd-urd: वह फिर हम पर रहम फ़रमाएगा; वही हमारी बदकिरदारी को पायमाल करेगा और उनके
    सब गुनाह समन्दर की तह में डाल देगा।
  rus-SYN: Он опять умилосердится над нами, изгладит беззакония наши. Ты ввергнешь
    в пучину морскую все грехи наши.
  bqc-SIM: Ńyↄ̃ ɛa wá wɛ̃nagwa lↄ, ní ↄ̃zↄ̃ wá yãvãiↄwa, ní wá duuna zu ísia
    í títiu píi.
  tcz-CHONGTHU: Neihin lungset kit’un natin; ka chonsetnau chengse jong nakengto noija
    koi in natin; twikhanglen'a na lelutding ahi.
  mar-mar: तो आम्हावर पुन्हा दया करील; तो आमच्या पापांचा आपल्या पायाखाली चुराडा करील
    आणि आमची सर्व पापे समुद्रात खोलवर फेकून देईल.
  qub-qub: Nogacunata yapay cuyapaycamay ari. Juchäcunatapis ama yarpaynachu. Nogacunapa
    juchätaga jitarpuy mas jundunnin lamarman.
  bqp-bqp: Kɑɑ mɑɑ bɛsɛn wɔnwɔndu wɑ. Kpɑ ɑ ku bɛsɛn torɑnu gɑrisi. Kpɑ ɑ bɛsɛn durum
    wunɑ ɑ kɔ̃ yu dɑ sere nim wɔ̃kun temɔ.
  hat-hat: Wi, w'a gen pitye pou nou ankò. W'a pran peche nou yo mete anba pye ou.
    W'a voye yo jete nan fon lanmè!
  eng-BSB: He will again have compassion on us; He will vanquish our iniquities. You
    will cast out all our sins into the depths of the sea.
  tod-tod: Ɗa gi maawɔinɠaazu mɔnɔ, è la gá-vaaɠaaza golaiti pɛtɛga, ɗa gá-ɠotoiti
    kpein pili ya kpoloɗɛi ma ʋalii zu.
  eng-WEBPB: He will again have compassion on us. He will tread our iniquities under
    foot. You will cast all their sins into the depths of the sea.
  kbq-kbq: Kagra mago'ene kasunkura hunerantenka, tagri kumira erinka kagianu rehapatitenka,
    erinka hagerimofona amefenkame ro'are mate vutregahane.
  nhe-BL: Sampa tijpiyas hueyi moyolo tohuaya huan tijtlaltocas totlaixpanolhua. Quena,
    TOTECO, ticatzonpolihuiltis nochi totlajtlacolhua campa más huejcatla ipan hueyi
    atl.
  gub-BL: Urepuhareko wi pe nehe. Eremumaw putar urekatu 'ymaw urewi nehe. Ereityk
    putar ikatu 'ym ma'e ureremiapo kwer yryhu pupe nehe. Upyta putar yryhu wype nehe.
  eng-DRA: 'He will turn again, and have mercy on us: he will put away our iniquities:
    and he will cast all our sins into the bottom of the sea.'
