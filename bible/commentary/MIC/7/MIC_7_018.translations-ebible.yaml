    tukana.
  gaz-gaz: Waaqni akka keetii kan cubbuu namaa bira darbee balleessaa hambaa dhaala
    isaa dhiisuuf eenyu? Ati araara gochuutti gammadda malee bara baraan hin dheekkamtu.
  fra-LSG: Quel Dieu est semblable à toi, Qui pardonnes l’iniquité, qui oublies les
    péchés Du reste de ton héritage? Il ne garde pas sa colère à toujours, Car il
    prend plaisir à la miséricorde.
  gnn-gnn: Garray, nhenydja ŋunhi nhepi waŋgany ḻatjuny'tja dhikanydja ŋanyanydja
    Waŋarr God, yakana ŋula wiripunydja waŋarr balanyarayi ŋamakurru' bitjan nhe.
    Nhe ŋuli baḏuwaḏuyun yätj malanha dhuwurr nhokalaŋumirriwalanydja yolŋu'‐yulŋuwala.
    Yo, nhe yurru bäy‐ḻakaramanydja dhuwurr‐yätjpuy ŋurikina walalaŋgu ŋunhi ḻurrkun'kuna,
    ŋunhi walala yurru yukurra walŋamirri nhina ŋulinyaramirriyuyi marimirrikurru
    wäŋakurru. Yakana nhe yurru ŋaramurryirri ŋanapurruŋgalanydja gupaḏalkuma wal'ŋu,
    liŋgu yuwalktja nhe djäl ŋanapurruŋgu, ŋunhi ŋanapurru yurru nhina galki wal'ŋu
    yana nhokala.
  yal-yal: Nde luxi alo i tan, Ala, i tan naxan i ya yamaan muxu dɔnxɛne yulubin xafarima,
    i tan naxan murutɛn mafeluma? I ya xɔlɔn mi buma han habadan amasɔtɔ hinanna rafan
    i ma.
  haw-1868: Owai la ke Akua e like me oe, e kala ana i ka hewa, A e maalo ae ana i
    ka hala o ke koena o kona hooilina? Aole ia e hoomau loa aku i kona inaina, No
    ka mea, ke makemake nei no ia i ke aloha.
  arb-NAV: إِيُّ إِلَهٍ مِثْلُكَ يَصْفَحُ عَنِ الإِثْمِ وَيَعْفُو عَنْ مَعْصِيَةِ
    بَقِيَّةِ مِيرَاثِهِ؟ لَا يَحْتَفِظُ إِلَى الأَبَدِ بِغَضَبِهِ لأَنَّهُ يُسَرُّ
    بِالرَّحْمَةِ.
  ewe-ewe: Afi ka woagakpɔ Mawu bubu le wòanɔ abe wò si tsɔa wò domenyinu mamlɛawo
    ƒe nu vɔ̃wo kple dzidadawo kena la ene? Mèdoa dɔmedzoe ɖikaa o, ke boŋ èkpɔa dzidzɔ
    le amenuveve ŋuti.
  eng-LEE: Who is a god like unto thee, pardoning iniquity, and forgiving transgression
    to the residue of his heritage? he retaineth not his anger for ever, because he
    delighteth in kindness.
  asm-FB: পাপ ক্ষমা কৰা, আৰু নিজৰ আধিপত্যৰ অৱশিষ্ট ভাগৰ অপৰাধ এৰি দিয়া, এনে আপোনাৰ
    দৰে ঈশ্বৰ কোন আছে? আপুনি আপোনাৰ ক্রোধ চিৰকাললৈকে ধৰি নাৰাখে, কাৰণ আপুনি আপোনাৰ
    নিৰ্ভৰযোগ্য চুক্তি আমাক দেখুৱাবলৈ ভাল পায়।
  sus-A: عَلَ مُندُن نَ نَشَن مَنِيَ عِ رَ، نَشَن يُنُبِ شَقَرِ مَ، نَشَن دِحّمَ عَ
    شَ كّ تٌنفٌمَيٍ دْنشْييٍ مَ؟ عِ مُ شْنّ رَفَتَمَ عَبَدَن، بَرِ مَ دُفُتّفّيَ مَسٍنقٍ
    مُشُ بّ عَ رَقَن عِ مَ.
  fra-SBL: Qui est un Dieu comme toi, qui pardonne l'iniquité ? et passe sous silence
    la désobéissance du reste de son héritage ? Il ne garde pas sa colère pour toujours,
    parce qu'il se complaît dans la bonté.
  hbo-hbo: מִי־אֵ֣ל כָּמֹ֗וךָ נֹשֵׂ֤א עָוֹן֙ וְעֹבֵ֣ר עַל־פֶּ֔שַׁע לִשְׁאֵרִ֖ית נַחֲלָתֹ֑ו
    לֹא־הֶחֱזִ֤יק לָעַד֙ אַפֹּ֔ו כִּֽי־חָפֵ֥ץ חֶ֖סֶד הֽוּא׃
  pjt-pjt: Uwa Mayatja God, nyuntu kutjun mayatja puḻka mulapa nyinanyi kutjupa uwankarangka
    waintaṟa alatjiṯu. Panya kura kutjupa kutjupa tjuṯanguṟu nyuntumpa walytja tjuṯa
    wiyaringu, ka nyangala maṉkurpa kutju maḻaringkula nyinanyi. Ka nyuntu panya nganampa
    kalyparingkula nganaṉa kurantjitjanguṟu nganaṉanya pungkunytja wiyangku wantingu.
    Munu panya nyuntu rawa mirpaṉaripai wiya aṉangu tjuṯaku. Nyuntu nganampa rawa
    puḻkaṟa mukuringkupai munun nganampa pukuḻaripai nyuntumpa walytjapitiku. Munu
    nyuntu piṟukuṯu ngaḻṯuringkula nganampa wiṟu palyalku munu nganaṉanya kura nyakunytja
    wiyaringkuku. Munun tiṯutjara alatjiṯu mukulya puḻka nganampa nyinaku aṉangu Israelkunu
    tjuṯaku, munun nganaṉanya ngaḻṯunytjungku aṯunymaṟa kanyilku Aipuṟamaku nyanga
    walytjapiti munun tjukaṟurungku palyalku, panya iriti mulapan kalkuṉu nyuntumpa
    walytjapiti maḻatja maḻatja wiṟuṟa kanyintjikitjangku.
  kik-kik: Nĩ Ngai ũrĩkũ ũhaana tawe, ũrĩa ũrekagĩra matigari ma igai rĩake mehia
    na ũremi wao? Ndũtũũraga ũrakarĩte nginya tene, no nĩũkenagio nĩ kũiguanĩra tha.
  fra-NCL: Quel Dieu est semblable à vous, qui ôtez l’iniquité, et qui pardonnez la
    transgression au reste de votre héritage ? Il ne fait pas à toujours prévaloir
    sa colère, car il prend plaisir, lui, à faire grâce.
  cek-AK: Anih mah palungnathaih amtuengsak han koeh pongah, palungphui poe ai, zaehaih
    to tahmen moe, kanghmat angmah ih qawktoep kaminawk sapazaehaih tahmen nang baktih
    Sithaw mi maw kaom?
  cuk-cuk: Bab-Dummad, ¿ar doa beyobid e-mimmigan-besmaladga isgusad-elied gudii?
    ¿Doa beyobid ibmar-isgana-imaksad bela ei-ieged gudii? Ar be degisadegu, urwedii
    guosulid, ar ade, bur bule anmar-sabguedgi be binsaed.
  uig-CYR: Қәбиһликни кәчүридиған, Өз мираси болғанларниң қалдисиниң итаәтсизлигидин
    өтидиған Тәңридурсән, У аччиғини мәңгүгә сақлавәрмәйду, Чүнки У меһир-муһәббәтни
    хошаллиқ дәп билиду. Ким саңа тәңдаш илаһдур?
  tel-2017: నీ వంటి దేవుడెవరు? నువ్వు పాపాన్ని తీసివేసే వాడివి. నీ స్వజనంలో మిగిలినవారి
    దోషాన్ని పరిహరించే వాడివి. నువ్వు నీ నిబంధన నమ్మకత్వాన్ని మాకు ఇష్టంగా చూపించే
    వాడివి. నువ్వు నీ కోపాన్ని ఎప్పటికీ అలానే ఉంచేవాడివి కాదు.
  hat-BSA: Se kilès ki yon Bondye tankou Ou, ki padone inikite, e ki bliye zak rebèl
    a retay pèp eritaj li? Li pa kenbe kòlè li pou tout tan an, akoz Li pran plezi
    nan lanmou dous Li.
  kos-kos: Wangin sie pac god oana kom, O LEUM GOD. Kom nunak munas ke ma koluk lun
    mwet lom su painmoulla. Kom tia sruokya kasrkusrak lom nwe tok, ac kom insewowo
    in fahkak nu sesr lungse kawil lom.
  hbo-WLC: מִי־אֵ֣ל כָּמ֗וֹךָ נֹשֵׂ֤א עָוֺן֙ וְעֹבֵ֣ר עַל־פֶּ֔שַׁע לִשְׁאֵרִ֖ית נַחֲלָת֑וֹ
    לֹא־הֶחֱזִ֤יק לָעַד֙ אַפּ֔וֹ כִּֽי־חָפֵ֥ץ חֶ֖סֶד הֽוּא׃
  ibo-ibo: Onye bụ chi ahụ dịka gị, nke na-agbaghara ma na-ehichapụ mmehie na njehie
    nke ndị fọdụrụ afọdụ nʼetiti ihe nketa gị? Ị naghị anọgide na-ewe iwe ruo mgbe
    ebighị ebi, kama ị bụ onye ọ na-atọ ụtọ inwe obi ebere.
  ory-ory: ତୁମ୍ଭ ତୁଲ୍ୟ ପରମେଶ୍ୱର କିଏ? ତୁମ୍ଭେ ଅଧର୍ମ କ୍ଷମା କରିଥାଅ ଓ ଆପଣା ଅଧିକାରର ଅବଶିଷ୍ଟାଂଶ
    ଲୋକଙ୍କର ଆଜ୍ଞା-ଲଙ୍ଘନର ପ୍ରତି ଉପେକ୍ଷା କରିଥାଅ; ସେ ଚିରକାଳ ଆପଣା କ୍ରୋଧ ରଖନ୍ତି ନାହିଁ,
    କାରଣ ସେ ଦୟାରେ ସନ୍ତୁଷ୍ଟ ଥାଆନ୍ତି।
  chk-chk: Esap wor eman Kot usun en. Ka amusala tipis o apichala pupungauen chokewe
    mi chüen manau me lein noum kewe aramas. Kosap amwöchü om song tori feilfeilachök,
    nge ka pwapwa le pwärätä om tong ellet ngenikem.
  rop-rop: “YAWEI, yu na det trubala God, en nobodi jidan laik yu. Wal yu larramgo
    fri ol detlot pipul blanga yu hu stil jidan laibala. Yu larramgo olabat fri brom
    ol detlot nogudbala ting weya deibin dumbat, dumaji yu kaan wail olagijawan. Im
    meigim yu gudbinji wen yu shoum melabat yu kipgon laigimbat melabat.
  ukr-1871: О, хто такий Бог, як ти, що гріхи прощаєш, і не памятаєш проступків останкові
    наслїддя твого? Нї, він не гнївається по віки, бо любить милосердуватись.
  deu-1951: Wer ist, o Gott, wie du, der die Sünde vergibt und dem Rest seines Erbteils
    die Übertretung erläßt, der seinen Zorn nicht allzeit festhält, sondern Lust an
    der Gnade hat?
  eng-JPS: Who is a God like unto Thee, that pardoneth the iniquity, and passeth by
    the transgression of the remnant of His heritage? He retaineth not His anger for
    ever, because He delighteth in mercy.
  srp-1865: Ko je Bog kao ti? koji prašta bezakonje i prolazi prijestupe ostatku od
    našljedstva svojega, ne drži dovijeka gnjeva svojega, jer mu je mila milost.
  lug-lug: Katonda ki omulala ali nga ggwe, asonyiwa ekibi era n’asonyiwa ebyonoono
    byabo abaasigalawo ku bantu be? Obusungu bwe tebubeerera emirembe gyonna, naye
    asanyukira okusaasira.
  heb-heb: מי אל כמוך נשא עון ועבר על פשע לשארית נחלתו לא החזיק לעד אפו כי חפץ חסד
    הוא׃
  ben-IRV: তোমার মত ঈশ্বর কে, তুমি যিনি পাপ দূর করে থাক, তুমি যিনি তোমার অবশিষ্ট লোকেদের
    অপরাধ এড়িয়ে যাও? তুমি চিরকাল রাগ রাখো না, কারণ তুমি আমাদের তোমার চুক্তির বিশ্বস্ততা
    দেখাতে ভালবাস।
  pan-pan: ਤੇਰੇ ਵਰਗਾ ਹੋਰ ਕਿਹੜਾ ਪਰਮੇਸ਼ੁਰ ਹੈ? ਜੋ ਅਪਰਾਧ ਨੂੰ ਮਾਫ਼ ਕਰੇ, ਜੋ ਆਪਣੀ ਨਿੱਜ-ਭਾਗ
    ਦੇ ਬਚੇ ਹੋਏ ਲੋਕਾਂ ਦੀ ਬਦੀ ਨੂੰ ਢੱਕ ਦੇਵੇ, ਉਹ ਆਪਣਾ ਕ੍ਰੋਧ ਸਦਾ ਤੱਕ ਨਹੀਂ ਰੱਖਦਾ, ਕਿਉਂ ਜੋ
    ਉਹ ਦਯਾ ਕਰਨ ਤੋਂ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।
  mya-JVB: အပြစ် မှလွှတ် တော်မူထသော၊ ကျန် ကြွင်းသော အမွေ တော် လူတို့၏ လွန်ကျူး ခြင်းများကို
    သည်းခံ တော်မူထသော၊ ကရုဏာ ၌ မွေ့လျော် သောကြောင့် အစဉ် အမျက် ထွက် တော် မ မူသော ကိုယ်တော်
    ကဲ့သို့ အဘယ် ဘုရား ရှိပါသနည်း။
  hmo-hmo: Lohiabada e, Dirava ta oi hegeregerena be ia noho lasi. Oi ese oiemu bese
    taudia, idia do mauri noho taudia, edia kara dika oi gwauatao noho. Oiemu badu
    ia noho hanaihanai lasi, to oi ura bada oiemu noho hanaihanai lalokauna ai dekenai
    do oi henia.
  urd-urd: तुझ सा ख़ुदा कौन है, जो बदकिरदारी मु'आफ़ करे और अपनी मीरास के बक़िये की
    ख़ताओं से दरगुज़रे? वह अपना क़हर हमेशा तक नहीं रख छोड़ता, क्यूँकि वह शफ़क़त करना
    पसंद करता है।
  rus-SYN: Кто Бог, как Ты, прощающий беззаконие и не вменяющий преступления остатку
    наследия Твоего? не вечно гневается Он, потому что любит миловать.
  bqc-SIM: Lua, démɛ muaannↄi? Ni n gbɛ̃́ kↄ̃naↄ duuna kɛ̃́má, ni sùuukɛńnↄ ń
    ń tàaeↄ. N pↄ líↄ paa gↄↄpiio, gbɛ̃kɛkɛanɛ́ mɛ́ ì kangu.
  tcz-CHONGTHU: Nang banga agoulo amite ahungdoh amoh chengse dinga themmona, ngaidamna,
    suhkhelna, subei soh thei Pathen koipen um ding ham? Pathen chu alunghang jing
    jengpoi, ajeh chu Pakai hi alungset longlou anei hi kipah jo ahibouve.
  mar-mar: तुझ्यासारखा देव कोण आहे? जो तू पापांची क्षमा करतोस आणि आपल्या वतनाच्या
    उरलेल्यांचा अपराध मागे टाकतो. तो अनंतकाळ क्रोधाविष्ट राहणार नाही, कारण त्यास दयाळू
    व्हायला आवडते.
  qub-qub: «Gamnöga manami juc Dios canchu. Gamga perdunanquimi mana allita rurajtapis.
    Chaynöpis gonganquimi nogacuna wallcalla quëdaj acrashayqui runacuna juchata rurashäta.
    Imaycamapis manami rabyashallaga cacunquichu. Gamga nogacunata cuyamashayquita
    musyachimanquimi.
  bqp-bqp: Wɑrɑ u kɑ nun weenɛ. Wee, ɑ rɑ kɑ bɛsɛ wunɛn tɔmbun bweserun sukum mɛ mu
    tie tɛmɑnɛ bɛsɛ be sɑ sɑ̃ɑ wunɛn ɑrumɑni kpɑ ɑ sun bɛsɛn torɑnu suuru kuɑ. Wunɛn
    mɔru ku rɑ tɛ. Domi kĩrɑ ɑ rɑ sun sɔ̃ɔsi.
  hat-hat: Pa gen bondye tankou ou, ou menm ki padonnen mechanste ti rès ki rete nan
    pèp ou a, ou menm ki pa gade sou sa yo fè ki mal. Ou pa fache pou tout tan. Ou
    pran tout plezi ou nan gen pitye pou moun.
  eng-BSB: Who is a God like You, who pardons iniquity and passes over the transgression
    of the remnant of His inheritance— who does not retain His anger forever, because
    He delights in loving devotion?
  tod-tod: GALA, ɓɛ ɠa é ga è ɠɛʋele, a zoo é faaɠaaza golai ɓe, é tɔ koloɠologi
    zuvaayɛ, ɗa-nuɓusɛi mɔtaiti bɛ, ti ga ɗa-nuiti? Ɗɛi è la ɗa ga yɛ ziiɠaawanai
    zu eyɛsu ɠɔ, mazɔlɔɔ è-yiimai ɠa ga è wooɠɛɠiladai ɠɛ.
  eng-WEBPB: Who is a God like you, who pardons iniquity, and passes over the disobedience
    of the remnant of his heritage? He doesn’t retain his anger forever, because he
    delights in loving kindness.
  kbq-kbq: Anumzamoka magora kagrikna anumzana omani'ne, Ana hu'neankino kagri vahepinti'ma
    osi'a naga'ma ozamahe zamatrage zama mani'naza nagamokizmi kumi'ma atre zamantega
    anumzana omani'ne. Anumzamoka kagrira krimpa neheanagi ana zamo'a za'zatera mevava
    hunora novie. Na'ankure Kagra muse hunerantenka mevava kavesi zanteti kavesi'nerantane.
  nhe-BL: Axaca seyoc Dios queja ta. Ta titetlapojpolhuía tlaixpanoli huan yonque
    fiero quichijtoque motlacajhua tlen mocahuaj yoltoque, tiquilcahua inintlajtlacolhua.
    Ax tijyoltipantlalía cualantli pampa ta tipaqui miyac quema titetlasojtlaj.
  gub-BL: O Tupàn. Naheta kwaw amo nezàwenugar wà. Ta'e nereharaz neremiaihu wikuwe
    ma'e wanemiapo kwer ikatu 'ym ma'e wi ne xe. Nerezepyk kwaw wanehe nehe. Nekwahy
    kwaw tuweharupi nehe. Erepytu'u putar nekwahy re nehe. Tuweharupi nepurexak kar
    wer nepuruamutar haw rehe purupe.
  eng-DRA: Who is a God like to thee, who takest away iniquity, and passest by the
    sin of the remnant of thy inheritance? he will send his fury in no more, because
    he delighteth in mercy.
