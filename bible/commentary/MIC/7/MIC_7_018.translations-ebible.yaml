verse: MIC.007.018
translations:
  mal-C: തന്റെ അവകാശത്തിൽ ശേഷിച്ച ജനത്തിന്റെ പാപങ്ങൾ ക്ഷമിക്കുകയും അതിക്രമങ്ങൾ പൊറുക്കുകയും
    ചെയ്യുന്ന അങ്ങയെപ്പോലെ വേറൊരു ദൈവമുണ്ടോ? അങ്ങ് എന്നേക്കും കോപം വെച്ചുകൊണ്ടിരിക്കുന്നില്ല
    എന്നാൽ, കരുണകാണിക്കാൻ അങ്ങ് പ്രസാദിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Wer ist ein Gott wie du, der dem Überreste seines Erbteils seine Sünde
    vergiebt und seinen Abfall übersieht, der nicht für immer im Zorne verharrt, sondern
    sich freut, Gnade zu üben?
  lin-lin: Nzambe nini akokani na Yo, Yo oyo olimbisaka masumu ya bato mpe obosanaka
    mabe ya batikali kati na libula na Yo ? Okangelaka bato kanda mpo na libela te,
    kasi osepelaka kotalisa bango ngolu.
  eng-LSV: Who [is] a God like You? Taking away iniquity, || And passing by the transgression
    of the remnant of His inheritance, || He has not retained His anger forever, ||
    Because He delights [in] kindness.
  eng-GNV: Who is a God like vnto thee, that taketh away iniquitie, and passeth by
    the transgression of the remnant of his heritage! He reteineth not his wrath for
    euer, because mercie pleaseth him.
  eng-WEBSTER: Who is a God like to thee, that pardoneth iniquity, and passeth by
    the transgression of the remnant of his heritage? he retaineth not his anger for
    ever, because he delighteth in mercy.
  nhw-BL: Amo aqui seyoc Dios quen ta. Ta titetlapojpolhuía tlaixpanoli huan masque
    fiero quichijtoque momasehualhua catli mocahuaj yoltoque, tiquelcahua inintlajtlacolhua.
    Amo tijyoltipantlalía cualantli pampa ta mitzpactía titeicnelía.
  swh-ONEN: Ni nani Mungu kama wewe, ambaye anaachilia dhambi na kusamehe makosa ya
    mabaki ya urithi wake? Wewe huwi na hasira milele, bali unafurahia kuonyesha rehema.
  bba-bba: Wɑrɑ u kɑ nun weenɛ. Wee, ɑ rɑ kɑ bɛsɛ wunɛn tɔmbun bweserun sukum mɛ mu
    tie tɛmɑnɛ bɛsɛ be sɑ sɑ̃ɑ wunɛn ɑrumɑni kpɑ ɑ sun bɛsɛn torɑnu suuru kuɑ. Wunɛn
    mɔru ku rɑ tɛ. Domi kĩrɑ ɑ rɑ sun sɔ̃ɔsi.
  eng-KJVCPB: Who is a God like unto thee, that pardoneth iniquity, And passeth by
    the transgression of the remnant of his heritage? He retaineth not his anger for
    ever, Because he delighteth in mercy.
  luo-luo: En Nyasaye mane machalo kodi ma ngʼwono ne joge modongʼ, kendo weyonegi
    richogi? Iyi ok wangʼ nyaka chiengʼ, to imor mar kecho jogi.
  meu-meu: Edena Dirava na oi heḡereḡeremu? Kara dika e gwau taomu, bona kerere e
    lalo negemu, dihina kwabukwabudia daidiai. Ia ese ena badu basine hahesiriua hanaihanai,
    badina be hebogahisi e moalelaiamu.
  npi-ULB: तपाईंझैँ परमेश्‍वर को छ, जसले पापलाई मेटाउनुहुन्छ, र आफ्नो उत्तराधिकारका
    बाँकी रहेकाहरूको अपराध क्षमा गर्नुहुन्छ? उहाँ सदाको निम्ति रिसाउनुहुन्‍न, किनभने
    उहाँ आफ्नो करारको विश्‍वसनीयतामा खुशी हुनुहुन्छ ।
  yor-yor: Ta ni Ọlọ́run bí rẹ̀, ẹni tí ó dárí ẹ̀ṣẹ̀ jì, tí ó sì fojú fo ìrékọjá èyí
    tókù ìní rẹ̀? Kì í dúró nínú ìbínú rẹ̀ láéláé nítorí òun ní inú dídùn sí àánú.
  pes-OPCB: خداوندا، خدایی مثل تو نیست که گناه را ببخشد. تو گناهان بازماندگان قوم
    خود را می‌آمرزی و تا ابد خشمگین نمی‌مانی، چون دوست داری رحم کنی.
  tgl-ULB: Sino ang Diyos na gaya mo, ikaw na nag-aalis ng kasalanan, ikaw na pinapalagpas
    ang mga pagkakasala ng mga natira ng iyong mana? Hindi mo pinapanatili ang iyong
    galit magpakailanman, dahil gustong-gusto mong ipakita sa amin ang iyong kasunduan
    ng katapatan.
  cbu-NT: Arang Apanll shiy tamaparee ashiru wanindaja. Watam shiyamari tputsireetsish
    yuwaatsini katuchimini taakini anootsini yutaritshisheetsini tachingeerush, nda
    yusur chinatshawa. Shiy ¿antaati tsiyantayarush, urutamari taamaam wanindaja?
    Iyaa uru chinaksha.
  hui-hui: Anduane Homogo-o maru í̠ ale mbira nahego í̠na hangu í̠naga wali agali
    nahome haho wiaabo karunaga mana ko biraru doma hariligoni. Í̠na keba haho wiaabo
    nahariligo ogoni irane í̠naga gubalini holene ogobiore wu haho ngo lalu inahondo
    walia harili.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​နှင့်​နှိုင်း​ယှဉ် အပ်​သော​အ​ခြား​ဘု​ရား​မ​ရှိ​ပါ။
    ကိုယ်​တော် သည်​အ​သက်​ရှင်​ကျန်​ရစ်​သော ကိုယ်​တော်​၏ လူ​မျိုး​တော်​၏​ပုန်​ကန်​သည့်​အ​ပြစ်​များ​ကို
    လွှတ်​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​သည်​အ​စဉ် အ​မြဲ​အ​မျက်​ထွက်​တော်​မ​မူ​ပါ။ ကိုယ်​တော်
    သည်​အ​ကျွန်ုပ်​တို့​အား​မေတ္တာ​က​ရု​ဏာ​ထား တော်​မူ​ပါ​၏။-
  bod-N: མི་ལ་ཉེས་ཆད་མི་གཅོད་ཅིང་། རང་གི་ནོར་སྐལ་ནང་གི་ལྷག་ལུས་རྣམས་ལ་དགོངས་ཡངས་གནང་བའི་དཀོན་མཆོག་གཞན་སུ་ཞིག་ཡོད་དམ།
    ཁོང་ནི་དུས་གཏན་དུ་ཐུགས་ཁྲོ་བར་མི་བྱ་ཞིང་། དྲིན་གྱིས་སྐྱོང་བ་ལ་ཐུགས་མཉེས་པའོ། །
  sna-sna: Ndiani Mwari akaita semi, anoregerera chivi uye anokanganwira kudarika
    kwavakasara venhaka yake? Hamugari makatsamwa nokusingaperi, asi munofarira kunzwira
    ngoni.
  spa-BLM: ¿Quién es un Dios como tú, que perdona la iniquidad? y pasa por encima
    de la desobediencia del resto de su herencia? No retiene su ira para siempre,
    porque se deleita en la bondad amorosa.
  cac-cac: Ach co Diosal, malaj junoc dios lajan ed'oc, yujto a ach tic, tzac' lajvoc
    smul eb' a chon̈ab' tzato cani, tzac'anpax nivanc'olal spitalil eb'. Man̈ ayocn̈ejec'
    yoval a c'ol d'a juneln̈ej, yujto tzach tzalaj a ch'oxan a vach'c'olal d'ayon̈.
  swh-ULB: Ni nani aliye Mungu kama wewe, wewe uchukuaye dhambi, wewe upitaye juu
    ya kosa la mabaki ya mrithi wako? Hutunzi hasira yako milele, kwa sababu unapenda
    kutuonyesha agano lako la aminifu.
  bel-bel: Хто Бог, як Ты, Які выбачаеш беззаконьне і не залічваеш злачынствы астатку
    спадчыны Тваёй? ня вечна гневаецца Ён, бо любіць літаваць.
  deu-ELBBK: Wer ist ein Gott wie du, der die Ungerechtigkeit vergibt und die Übertretung
    des Überrestes seines Erbteils übersieht? Er behält seinen Zorn nicht auf immer,
    denn er hat Gefallen an Güte.
  mbb-OT: Wazè en duma he ed-ezapen he iring kenikew. Mibpesaylu nu is menge salà
    te nesamà he menge etew nu he menge ǥaked nu. Wazà mebpedayun taman te taman is
    kegkepauk nu su ingkelipey nu is kebmahala nu kenami.
  mal-2015: അകൃത്യം ക്ഷമിക്കയും തന്റെ അവകാശത്തിൽ ശേഷിപ്പുള്ളവരോടു അതിക്രമം മോചിക്കയും
    ചെയ്യുന്ന നിന്നോടു സമനായ ദൈവം ആരുള്ളു? അവൻ എന്നേക്കും കോപം വെച്ചുകൊള്ളുന്നില്ല;
    ദയയിലല്ലോ അവന്നു പ്രസാദമുള്ളതു.
  rmc-rmc: Ko hin ajso Del sar tu, so odmukel o bini a prebačinel o nalačhipena peskre
    manušenge, save ačhile te dživel? Tu na sal choľamen pro furt, ale pre dzeka tuke
    hin te presikavel o verno kamiben.
  pes-OPV: کیست خدایی مثل تو که عصیان را می‌آمرزدو از تقصیر بقیه میراث خویش درمی گذرد.
    اوخشم خود را تا به ابد نگاه نمی دارد زیرا رحمت را دوست می‌دارد.
  ron-1924: Каре Думнезеу есте ка Тине, каре ерць нелеӂюиря ши тречь ку ведеря пэкателе
    рэмэшицей моштенирий Тале? Ел ну-Шь цине мыния пе вечие, чи Ый плаче ындураря!
  ben-OBCV: কে তোমার মতো ঈশ্বর, যিনি তাঁর অধিকারভুক্ত অবশিষ্ট লোকদের পাপ ও অপরাধ ক্ষমা
    করেন? তুমি চিরকাল ক্রুদ্ধ হয়ে থেকো না কিন্তু দয়া দেখিয়ে আনন্দ পাও।
  som-som: Bal waa kee Ilaaha kula mid ahi, kaasoo xumaanta saamaxa, oo iska dhaafa
    xadgudubka kuwa dhaxalkiisa ka hadhay? Isagu sii ma cadhaysnaado weligiis, maxaa
    yeelay, naxariistuu ku farxaa.
  lat-VUC: Quis, Deus, similis tui, qui aufers iniquitatem, et transis peccatum reliquiarum
    hæreditatis tuæ? Non immittet ultra furorem suum, quoniam volens misericordiam
    est.
  eng-ASVBT: Who is a God like unto thee, that pardoneth iniquity, and passeth over
    the transgression of the remnant of his heritage? he retaineth not his anger forever,
    because he delighteth in lovingkindness.
  ita-1885: Chi è l'Iddio pari a te, che perdoni l'iniquità, e passi di sopra al misfatto
    del rimanente della tua eredità? egli non ritiene in perpetuo l'ira sua; perciocchè
    egli prende piacere in benignità.
  eng-LXXUP: Who is a God like thee, canceling iniquities, and passing over the sins
    of the remnant of his inheritance? and he has not kept his anger for a testimony,
    for he delights in mercy.
  eng-ULB: Who is a God like you— who takes away sin, who passes over the transgression
    of the remnant of his inheritance? He does not keep his anger forever, because
    he delights in his covenant faithfulness.
  spa-VBL: ¿Quién es un Dios como tú, que perdona el pecado y olvida la rebelión de
    los que aún quedan en su pueblo especial? Tu no persistes en tu enojo, pues te
    deleitas en mostrar amor incondicional.
  fra-_FOB: Qui est le Dieu semblable à toi, qui pardonne l'iniquité, et qui passe
    par-dessus le péché du reste de son héritage? Il ne garde pas à toujours sa colère,
    car il se plaît à faire miséricorde.
  mal-mal: അകൃത്യം ക്ഷമിക്കുകയും തന്റെ അവകാശത്തിൽ ശേഷിപ്പുള്ളവരോട് അതിക്രമം മോചിക്കുകയും
    ചെയ്യുന്ന അങ്ങയോട് സമനായ ദൈവം ആരുള്ളു? അവിടുന്ന് എന്നേക്കും കോപം വച്ചുകൊള്ളുന്നില്ല;
    ദയയിൽ അല്ലയോ അവിടുത്തേക്ക് പ്രസാദമുള്ളത്.
  lit-lit: Kas yra toks Dievas, kaip tu, kuris pašalina kaltę ir atleidžia savo paveldo
    likučiui nusižengimą? Jis nelaiko savo pykčio amžinai, nes gėrisi gailestingumu.
  urd-GVR: Ai Rab, tujh jaisā Ḳhudā kahāṅ hai? Tū hī gunāhoṅ ko muāf kar detā, tū
    hī apnī mīrās ke bache huoṅ ke jarāym se darguzar kartā hai. Tū hameshā tak ġhusse
    nahīṅ rahtā balki shafqat pasand kartā hai.
  suz-BL: इन खोदेंशो परमप्रभु अर्को सु बाक्‍बा ङा? गे ठीक मपशो क्‍याम्‍ब बाक्‍नीनी।
    इन लीशो मुर आन मरिम्‍शो पतीके माफ गेनीनी। गे गेना हना यो गाइक्‍स ङा गाइक्‍स मबाक्‍नीनी।
    तन्‍न शिशी पचा कली ग्‍येरशा बाक्‍नीनी। भजन संग्रह १०३:३,८-१३
  eng-NOY: Who is a God like thee, that pardoneth iniquity and passeth by transgression,
    In the remnant of his inheritance? He retaineth not his anger forever, For he
    delighteth in mercy.
  ita-1927: Qual Dio è come te, che perdoni l’iniquità e passi sopra la trasgressione
    del residuo della tua eredità? Egli non serba l’ira sua in perpetuo, perché si
    compiace d’usar misericordia.
  ckb-ckb: کێ خودایەکی وەک تۆیە، کە لە تاوان دەبوورێت و لە یاخیبوونی پاشماوەی گەلەکەت
    خۆشدەبێت؟ هەتاسەر تووڕەیی خۆت هەڵناگریت، چونکە بە خۆشەویستییە نەگۆڕەکەت دڵخۆشیت.
  eng-BBE: Who is a God like you, offering forgiveness for evil-doing and overlooking
    the sins of the rest of his heritage? he does not keep his wrath for ever, because
    his delight is in mercy.
  kan-OKCV: ಪಾಪಗಳನ್ನು ಮತ್ತು ಅಪರಾಧಗಳನ್ನು ಮನ್ನಿಸುವವನೂ, ತನ್ನ ಬಾಧ್ಯತೆಯ ಶೇಷದ ದ್ರೋಹವನ್ನು
    ಲಕ್ಷಿಸದವನೂ, ನಿನ್ನ ಹಾಗೆ ಇರುವ ದೇವರು ಯಾರು? ಆತನು ತನ್ನ ಕೋಪವನ್ನು ಎಂದೆಂದಿಗೂ ಇಟ್ಟುಕೊಳ್ಳುವುದಿಲ್ಲ.
    ಏಕೆಂದರೆ ನೀವು ಕರುಣೆಯಲ್ಲಿ ಸಂತೋಷಪಡುತ್ತೀರಿ.
  tam-2017: தமக்குச் சொந்தமானவர்களில் மீதியானவர்களுடைய அக்கிரமத்தைப் பொறுத்து, மீறுதலை
    மன்னிக்கிற தேவரீருக்கு ஒப்பான தேவன் யார்? அவர் கிருபை செய்ய விரும்புகிறபடியால்
    அவர் என்றென்றைக்கும் கோபப்படமாட்டார்.
  spa-RV-1909: ¿Qué Dios como tú, que perdonas la maldad, y olvidas el pecado del
    resto de su heredad? No retuvo para siempre su enojo, porque es amador de misericordia.
  ron-BTF: Cine este un Dumnezeu ca tine, care iartă nelegiuirea și trece cu vederea
    încălcarea de lege a rămășiței moștenirii sale? Nu își ține mânia pentru totdeauna,
    fiindcă găsește plăcere în milă.
  eng-WEBP: Who is a God like you, who pardons iniquity, and passes over the disobedience
    of the remnant of his heritage? He doesn’t retain his anger forever, because he
    delights in loving kindness.
  eng-FBV: Who is a God like you who forgives sin and passes over the rebellion of
    those who are left of his special people? You do not remain angry forever because
    you delight in showing faithful love.
  nld-1939: Welke God, die als Gij de zonde vergeeft, En de misdaad vergeet van de
    Rest van uw erfdeel; Die zijn gramschap niet eeuwig laat duren, Want Hij heeft
    de barmhartigheid lief!
  nch-BL: Amo aqui seyoc Dios quej ta. Ta titetapojpolhuía taixpanoli huan masque
    fiero quichijtoque momasehualhua cati mocahuaj yoltoque, tiquelcahua inintajtacolhua.
    Amo tijtalía moyoltipa cualanti pampa ta mitzpactía titeicnelía.
  vie-1934: Ai là Đức Chúa Trời giống như Ngài, tha thứ sự gian ác, và bỏ qua sự phạm
    pháp của dân sót của sản nghiệp Ngài? Ngài không cưu giận đời đời, vì Ngài lấy
    sự nhân từ làm vui thích.
  hin-CV: आपके जैसा और कौन परमेश्वर है, जो अपने निज भाग के बचे हुओं के पापों और अपराधों
    को क्षमा करते हैं? आपका क्रोध हमेशा के लिये नहीं होता पर आप दया दिखाने में प्रसन्‍न
    होते हैं.
  spa-BES: ¿Quién es un Dios como tú, que perdona la iniquidad y pasa por alto los
    pecados del remanente de su herencia? no guarda su ira para siempre, porque su
    deleite está en la misericordia.
  tdx-tdx: Ia t’i Andrianañahare hañirinkiriñe Azo, Mpañafa-kakeo, naho mampipoke
    ty fiolà’ o honkahonkan-dova’eo! Tsy tana’e nainai’e ty haviñera’e, vaho ifalea’e
    ty fiferenaiñañe.
  tha-KJV: ใครเล่าจะเป็นพระเจ้าเสมอเหมือนพระองค์ ผู้​ทรงยกโทษความชั่วช้า และทรงให้อภัยการละเมิดแก่​คนที​่​เหลืออยู่​อันเป็นมรดกของพระองค์
