    نے کیا ہے۔ تب اللہ تجھ سے نپٹ لے گا، سب کچھ اُلٹ پلٹ ہو جائے گا۔
  eng-OEBCW: The best of them are like a thorn thicket, their most upright like a
    prickly hedge. The day of their punishment has come, now will be their confusion!
  deu-1912: Der Beste unter ihnen ist wie ein Dorn und der Redlichste wie eine Hecke.
