    khaw om coeng.
  mdy-ETH: ዔያቶ ባኣካ ሚርጌና ኮሺ ዓሲኬ ጌይንታ ዓሢ ዓዳ ዓንጊሢጉዲኬ፤ ጊንሣ ሃሣ ኮሺ ፒዜ ዓሲኬ ጌይንታሢያኣ ሙጉሮጉዲኬ።
    ናንጊና ናንጋ ጎዳ ፔኤኮ ማሊፆ ኬኤዛ ዓሶ ዛሎና ላቲ ኬኤዜ ጎይፆና ፔ ዴሮይዳ ሜቶ ዓጋንዳ ዎዴ ሙካንዳኔ፤ ሃይሾ፥ ሃሢ ዔያታ
    ዓኣ ጎይፃ ዲቃቲ ካራ ባይዚሢዳኬ።
  twi-ASANTE: Deɛ ɔyɛ wɔ wɔn mu no te sɛ hwerɛmo; deɛ ɔtene pa ara no, nkasɛɛ ban
