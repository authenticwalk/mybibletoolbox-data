    zay.'
  tha-KJV: คนที​่​ดี​ที่​สุดของเขาก็เหมือนหนามย่อย คนที​่ซื่อตรงที่สุดของเขาก็คมกว่ารั้วต้นไม้​หนาม
    วันแห่งยามรักษาการณ์ของเจ้า และวั​นที​่จะลงโทษเจ้า มาถึงแล้ว บัดนี้ ความยุ่งเหยิงของเขาก็​อยู่​ใกล้​เต็มที
  por-BR-2018: O melhor dentre eles é como o espinho; o mais justo é como o espinheiro.
    O dia de teus vigilantes, teu castigo, vem; agora será sua confusão.
  deu-ELO: Der Beste unter ihnen ist wie ein Dornstrauch, der Rechtschaffenste wie
    eine Dornhecke. Der Tag deiner Wächter, deine Heimsuchung, ist gekommen; dann
    wird ihre Verwirrung da sein.
  eng-WYC-2018: He that is the best in them, is as a paliurus, that is, a teasel,
    either a sharp bush; and he that is rightful is as a thorn of hedge. The day of
    thy beholding, thy visiting cometh, now shall be destroying of them. (He who is
    the best in them, is like a paliurus, that is, a teasel, or a sharp bush; and
    he who is upright is like a thorn on a hedge. The day of thy beholding, and of
    thy punishment, cometh, yea, now shall be their destruction.)
  epo-epo: La plej bona inter ili estas kiel dornarbetaĵo, la justulo estas kiel pikaĵa
    barilo. Sed venos la tago de Via esploro, de Via puno; tiam ili ne scios, kion
    fari.
  uig-PIN: Ularning ǝng esili huddi jiƣandǝk, Əng durusi bolsa, xohiliⱪ tosuⱪtin bǝttǝrdur.
    Əmdi kɵzǝtqiliring ⱪorⱪup kütkǝn kün, Yǝni Huda sanga yeⱪinlap jazalaydiƣan küni
    yetip kǝldi; Ularning alaⱪzadǝ bolup ketidiƣan waⱪti ⱨazir kǝldi.
  beo-beo: 'Amo wadela:i hamosu dunu gilisisu ganodini dunu afae afae da fonobahadi
    noga:i. Be ilia amola da wadela:i aya: gaga:nomei gisi defele, wadela:idafa. Gode
    da musa: ilia sosodo aligisu dunu ilia lafidili ilima dawa:digima:ne sisasu. Be
    ilia da hame nabi. Amaiba:le, eso da misi amoga E da ilima se imunu. Wali ilia
    da gagaoududala.'
  tpi-OTNT: Ol man ol arapela man i ting ol i gutpela na ol i mekim stretpela pasin,
    God i lukim ol olsem ol man nogut. Ol i olsem gras nogut na rop i gat nil. Taim
    i kamap pinis, na God i laik mekim save long ol manmeri bilong en, olsem em i
    bin promis long maus bilong ol profet. God bai i mekim olsem, na tingting bilong
    ol bai i paul na ol bai i longlong nabaut.
  hau-SA: Mafi kyau a cikinsu yana kama da ƙaya, mafi gaskiyarsu ya fi shingen ƙaya
    muni. Ranar da Allah zai ziyarce ku ta zo, ranar da masu gadinku za su hura ƙaho.
    Yanzu ne lokacin ruɗewarku.
  uig-LAT: Ularning eng ésili xuddi jighandek, Eng durusi bolsa, shoxiliq tosuqtin
    betterdur. Emdi közetchiliring qorqup kütken kün, Yeni Xuda sanga yéqinlap jazalaydighan
    küni yétip keldi; Ularning alaqzade bolup kétidighan waqti hazir keldi.
  nde-nde: Ongcono wabo unjengesihlahla sameva, oqotho kakhulu mubi kulothango lwameva.
    Usuku uNkulunkulu alethekelela ngalo selufikile, usuku lokukhala kophondo lwabalindi.
    Manje sekuyisikhathi sokuphumputheka kwabo.
  ton-ton: 'Ko e lelei lahi ʻiate kinautolu ʻoku hangē ko e ʻakau talatala pe: ko
    ia ʻoku fungani angatonu ʻoku māsila ʻi he ʻa talatala: ʻoku hoko mai ʻae ʻaho
    ʻo ho kau leʻo, pea mo ho ʻaʻahi; ko eni ʻe hoko ʻenau puputuʻu.'
  ces-1613: Nejlepší z nich jest jako bodlák, nejupřímější převyšuje trní. Přicházíť
    den strážných tvých, navštívení tvé přichází; jižť nastane zpletení jejich.
  eng-WMB: The best of them is like a brier. The most upright is worse than a thorn
    hedge. The day of your watchmen, even your visitation, has come; now is the time
    of their confusion.
  tam-TCV: அவர்களில் சிறந்தவன் எனப்படுபவன் முட்செடி போன்றவன். நீதிமான் முள்வேலியைவிட
    மிகவும் கூர்மையானவன். இறைவன் உங்களைச் சந்திக்கும் நாள், உங்கள் இறைவாக்கினர் எச்சரித்த
    அந்த நாள் வந்துவிட்டது. இதுவே அவர்களின் குழப்பத்தின் காலம்.
  ceb-ULB: Ang labing maayo kanila sama sa mga sampinit, ang labing matarong kanila
    daotan pa sa kural nga tunokon. Mao kini ang adlaw nga gisulti sa inyong magbalantay,
    ang adlaw sa inyong silot. Karon mao kini ang panahon sa ilang kalibog.
  pol-UBG: Najlepszy z nich jest jak oset; najuczciwszy – jak płot ciernisty. Nadchodzi
    dzień twoich stróżów i twojego nawiedzenia; już nastanie ich zamieszanie.
  kyc-kyc: Lapo ama keyange pyuo karamano lao suu pilyaminyi dupwape dee lapo rolae
    wakasa pyuo karamano lao suu pilyaminyi dupwape mee kapa pali napyamo ipi pyuo
    pyuo karaminyi. Yuu gii Anatumi wambu dupwa randa mairu lao poropeta akali dupwa
    keta repe repe pii lao reteyamo doko epapelyamo. Nakama dokona apa pimwane lao
    suu pyao saka nalyaminyi.
  urd-GVU: اُن میں سے سب سے شریف شخص خاردار جھاڑی کی مانند ہے، سب سے ایمان دار آدمی
