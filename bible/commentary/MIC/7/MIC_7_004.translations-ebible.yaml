  dop-dop: Pɑ tɑɑ kʋpɑŋ wɛɛ kɛ́ ɩsɩɩ sɔwɑ tʋɣʋ. Ɩlɛnɑ tɑmpɑnɑ tǝŋlʋ nɑ́ɑ́ wɛɛ ɩsɩɩ
    sɔwɑ tiikiyɑ. Mǝ wɑhɑlɑ kʋyɑkʋ ŋku Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ kpɑɑlɑɑ tɔɣɔlɔ. Ɩ́
    kɑ́ tǝŋ ŋku?
  azb-azb: Bunların ən yaxşısı tikandan dəyərsizdir, Ən salehi də alaq otundan pisdir.
    Peyğəmbərlərin xəbərdarlıq etdiyi kimi Cəza günü gəldi. İndi siz çaşbaş qalmısınız.
  eng-DBY: The best of them is as a briar; the most upright, [worse] than a thorn-fence.
    The day of thy watchmen, thy visitation is come; now shall be their perplexity.
  hin-2017: उनमें से जो सबसे उत्तम है, वह कँटीली झाड़ी के समान दुःखदाई है, जो सबसे
    सीधा है, वह काँटेवाले बाड़े से भी बुरा है। तेरे पहरुओं का कहा हुआ दिन, अर्थात्
    तेरे दण्ड का दिन आ गया है। अब वे शीघ्र भ्रमित हो जाएँगे।
  wol-KYG: Ki gën ci ñoom, neexook ag dég, ki ci jub yées ag taxas. Bés ba say jongrukat
    yégle woon, sa bésu mbugal taxaw na, léegi lees di waaru.
  eng-YLT: Their best one [is] as a brier, The upright one — than a thorn-hedge, The
    day of thy watchmen — Thy visitation — hath come. Now is their perplexity.
  kne-kne: Olay din kasigedan ay ipogaw et maiarig das tombek ay logam ono kaiw ay
    napagatan. Dinomteng din agew ay panosaan Diyos en daida ay kaman met laeng din
    indadaan di mamadto ay namanbantay en daida, et adi da ammo mo sinoy amagen da.
  eng-WYC-2017: He that is the best in them, is as a paliurus, that is, a teasel,
    either a sharp bush; and he that is rightful is as a thorn of hedge. The day of
    thy beholding, thy visiting cometh, now shall be destroying of them.
  eng-WMBB: The best of them is like a brier. The most upright is worse than a thorn
    hedge. The day of your watchmen, even your visitation, has come; now is the time
    of their confusion.
  urd-GVH: उनमें से सबसे शरीफ़ शख़्स ख़ारदार झाड़ी की मानिंद है, सबसे ईमानदार आदमी
    काँटेदार बाड़ से अच्छा नहीं। लेकिन वह दिन आनेवाला है जिसका एलान तुम्हारे पहरेदारों
    ने किया है। तब अल्लाह तुझसे निपट लेगा, सब कुछ उलट-पलट हो जाएगा।
  rug-rug: Sa tie sapu leana hite koa rini si guana hilibubuku, sa tie sapu toṉotona
    vasinahite si guana barabara rakihi. Sa rane sapu korokorotae nia ri na mia poropita
    si ele kamo, sa rane sapu kote mae va kilasa gamu sa Tamasa. Kamahire sa totoso
    pude vari nunali sari tie.
  gaz-gaz: Kan isaan hunda caalaa gaarii taʼe akka sokorruu ti; inni akka malee qajeelaan
    immoo dallaa qoraattii caala. Guyyaan eegdota keetii, guyyaan itti Waaqni si ilaalu
    dhufeera. Amma yeroo itti isaan joonjaʼanii dha.
  fra-LSG: Le meilleur d’entre eux est comme une ronce, Le plus droit pire qu’un buisson
    d’épines. Le jour annoncé par tes prophètes, ton châtiment approche. C’est alors
    qu’ils seront dans la confusion.
  gnn-gnn: '@see-verse:MIC.007.003'
  yal-yal: Naxan fisamantenna ra e yɛ, na ɲaxu alo ɲanla. Naxan tinxin e tagi, na
    fe raxɔlɔ sansanna ɲali kanna xa. Ɛ kantan tiine bata ɛ rakolon lɔxɔn naxan ma
    fe ra, ɛ kɛwanle saranna sɔtɔma lɔxɔn naxan yi, na bata li. E kɔntɔfilima nɛn
    iki.
  haw-1868: O ka mea maikai o lakou ua like me ka laau ooi; A o ka mea pono, ua oioi
    ia mamua o ka palaau oioi. O ka la o kou poe kiai, a o kou hoopai ana, e hiki
    mai no ia; Ano e hiki mai ai ko lakou popilikia.
  arb-NAV: أَفْضَلُهُمْ مِثْلُ الْعَوْسَجِ، وَأَكْثَرُهُمُ اسْتِقَامَةً أَسْوَأُ مِنْ
    سِيَاجِ الشَّوْكِ. وَهَا يَوْمُ عِقَابِكُمُ الَّذِي أَنْذَرَ بِهِ أَنْبِيَاؤُكُمْ
    قَدْ وَافَى. عِنْدَئِذٍ يَعْتَرِيكُمُ الارْتِبَاكُ.
  ewe-ewe: Ame nyuitɔ si nàkpɔ le wo dome la le ko abe ŋu si tɔa ame ene eye woƒe
    nuteƒewɔla vɔ̃ɖi wu ŋukpɔtɔtɔ. Ke miaƒe gbetakpɔlawo ƒe ŋkeke la ɖo vɔ. Gbe si
    gbe Mawu ava asrã mi kpɔ la tu aƒe. Azɔ ɣeyiɣi si tɔtɔ aɖo wo dome la ɖo vɔ.
  eng-LEE: 'The best of them is like a brier; the most upright is [sharper] than a
    thorn-hedge: the day of thy watchmen, thy punishment, is come; now shall be perplexity
    among them.'
  asm-FB: তেওঁলোকৰ মাজৰ শ্রেষ্ঠ জন জংঘলী গোলাপৰ দৰে, ন্যায়পৰায়ণ লোক জোপোহা কাঁইটীয়া
    গছৰ বেৰা; তোমাৰ প্ৰহৰীসকলৰ দ্বাৰাই কোৱা ভবিষ্যতবাণীৰ দিন এয়ে; তোমাৰ দণ্ডৰ দিন
    এয়া; এতিয়া তাত বিভ্রান্তিৰ সৃষ্টি হৈছে।
  sus-A: نَشَن نَ قِسَمَنتٍ رَ وٌ يَ مَ، نَ تَن لُمَ نّ عَلْ تُنبٍ شْنّ. عَلَ شَ كِيتِ
    لْشْي بَرَ عَ لِ، عَلْ حَمَ مَكَنتّ عَ قَلَ كِ نَشّ. حَمَ بْحّ مِنِ تّمُي بَرَ
    قَ.
  fra-SBL: Le meilleur d'entre eux est comme un ronceau. Le plus droit est pire qu'une
    haie d'épines. Le jour de vos gardiens, même votre visite, est arrivée ; c'est
    maintenant le temps de leur confusion.
  hbo-hbo: טֹובָ֣ם כְּחֵ֔דֶק יָשָׁ֖ר מִמְּסוּכָ֑ה יֹ֤ום מְצַפֶּ֙יךָ֙ פְּקֻדָּתְךָ֣
    בָ֔אָה עַתָּ֥ה תִהְיֶ֖ה מְבוּכָתָֽם׃
  kik-kik: Ũrĩa mwega mũno wao ahaana ta congʼe, ũrĩa mũrũngĩrĩru mũno nĩ mũũru gũkĩra
    rũgiri rwa mĩigua. Mũthenya ũrĩa arangĩri aku matũire makwĩraga ũhoro waguo nĩmũkinyu,
    mũthenya ũrĩa Ngai agaagũceerera. Rĩĩrĩ nĩrĩo ihinda rĩa kĩrigiicano kĩao.
  fra-NCL: Le meilleur d’entre eux est pareil à l’épine ; le plus droit, pire qu’une
    haie de ronces. — Le jour annoncé par tes sentinelles, le jour de ton châtiment
    est venu ; maintenant ils vont être dans la confusion ! —
  cek-AK: Nihcae thung ih kahoih koek kami loe soekhring hoiah anghmong; katoeng koek
    kami mataeng doeh takha pakaahaih soekhring pongah noet kue; nang toepkungnawk
    ih ani hoi na paqaihhaih ani loe angzoh boeh; vaihi loe nihcae han anghmang thok
    atue ah oh.
  cuk-cuk: A-dulemar-abargi wis-dule-nuegan-gudimaladdina, bur bule sapi-ikobiidyob
    gued. A-dulemar-abargi dule-bur-innikigwaddina, bur bule ikomaryob gued. Suli-suli-itoleged-e-ibadi
    begi danikid, Bab-gayaburba-barsogmalad bega-ibmar-sogsadyobi, sabsur-odurdakleged-iba
    bato bega warmaksad.
  uig-CYR: Уларниң әң есили худди җиғандәк, Әң дуруси болса, шохилиқ тосуқтин бәттәрдур.
    Әнди күзәтчилириң қорқуп күткән күн, Йәни Худа саңа йеқинлап җазалайдиған күни
    йетип кәлди; Уларниң алақзадә болуп кетидиған вақти һазир кәлди.
  tel-2017: వారిలోని మంచివారు ముళ్ళచెట్టులాంటి వారు. వారిలోని నిజాయితీ పరులు ముళ్ళకంచెలాంటి
    వారు. అది నీ కాపలాదారులు ముందే చెప్పిన రోజు, మీరు శిక్ష అనుభవించే రోజు. ఇప్పుడే
    వారికి కలవరం వచ్చేసింది.
  hat-BSA: Pi bon nan yo se pikan. Pi dwat la pi mal pase kloti zepin. Jou gadyen
    ou, jou vizitasyon ou an fin rive. Koulye a y ap boulvèse, egare nèt.
  kos-kos: Finne mwet su srulun wo ac lulalfongiyuk inmasrlolos, a elos mwet lusrongten
    oana mah uh. Len sac summa tari ke God El ac kalyei mwet uh, oana ke El tuh sensenkakinulos
    meet ke pusren mwet palu. Inge elos arulana fohsak.
  hbo-WLC: טוֹבָ֣ם כְּחֵ֔דֶק יָשָׁ֖ר מִמְּסוּכָ֑ה י֤וֹם מְצַפֶּ֙יךָ֙ פְּקֻדָּתְךָ֣
    בָ֔אָה עַתָּ֥ה תִהְיֶ֖ה מְבוּכָתָֽם׃
  ibo-ibo: Onye nke kachasị ibe ya ịdị mma nʼime ha dịka uke. Onye nke na-eme ihe
    ziri ezi nʼime ha jọrọ njọ karịa ogige ogwu. Ma ugbu a, ụbọchị Chineke na-eleta
    gị abịala, ụbọchị ahụ ndị nche gị na-akụ ekwe ịdọ aka na ntị. Ugbu a bụ oge ihe
    ịgba gharịị nye ha.
  ory-ory: ସେମାନଙ୍କ ମଧ୍ୟରେ ସବୁଠାରୁ ଉତ୍ତମ ଲୋକ କାନକୋଳି ବୃକ୍ଷ ତୁଲ୍ୟ; ସବୁଠାରୁ ସରଳ ଲୋକ
    କଣ୍ଟାବାଡ଼ ଅପେକ୍ଷା ମନ୍ଦ; ତୁମ୍ଭ ପ୍ରହରୀଗଣର ଦିନ ଓ ତୁମ୍ଭର ଦଣ୍ଡ ଉପସ୍ଥିତ; ଏବେ ସେମାନଙ୍କର
    ବ୍ୟାକୁଳତା ଜନ୍ମିବ।
  chk-chk: Ewe mi fokun mürina me leir a usun chök pötöwölingau, nge ewe mi fokun
    wenechar me leir a usun chök eu tit seni irafölüföl. A war ewe ränin än Kot apwüngü
    ekewe aramas, usun a fen asile ngeniir me ren ekewe soufos. Iei ra nom lon fitikoko.
  rop-rop: Nomeda dei garram wanbala men deya gudwan, bat stil im nogud jis laik ol
    detlot najalot nogudbala pipul. Det gudbala men im jis laiga rabishwan gras rait
    langa midul langa ola bindiyai gras. “Wal det taim bin kaman na weya God garra
    panishim ola pipul jis laik weya imbin tok thru langa detlot speshalwan mesinja
    blanga im. Detlot pipul nomo sabi wanim blanga du, dumaji dei kaan bilib langa
    enibodi.
  ukr-1871: Лучший з них похожий на терен, а справедливий — ще гірший, нїж бодяччє
    в плотї. Надходить день, заповіданий віщими твоїми; й караючі навідання твої;
    борзо прийде на них трівога.
  deu-1951: Der Beste von ihnen ist wie ein Dorn, der Redlichste schlimmer als eine
    Dornhecke. Der Tag deiner Wächter, deiner Heimsuchung, ist da; jetzt wird ihre
    Bestürzung kommen!
  eng-JPS: The best of them is as a brier; the most upright is worse than a thorn
    hedge; the day of thy watchmen, even thy visitation, is come; now shall be their
    perplexity.
  srp-1865: Najbolji je izmeðu njih kao trn, najpraviji je gori od trnjaka; dan stražara
    tvojih, pohoðenje tvoje, doðe, sada æe se smesti.
  lug-lug: Mu abo bonna asingamu obulungi, afaanana ng’omweramannyo; asingamu ku mazima
    y’asinga olukomera lw’amaggwa obubi. Naye olunaku lw’abakuumi bammwe lutuuse,
    era kino kye kiseera eky’okutabukatabuka.
  heb-heb: טובם כחדק ישר ממסוכה יום מצפיך פקדתך באה עתה תהיה מבוכתם׃
  ben-IRV: তাদের মধ্যে সব থেকে ভাল যে সে কাঁটা ঝোপের মত, সব থেকে ন্যায়পরায়ণ লোকও
    কাঁটার বেড়ার মতন। তোমাদের প্রহরীদের মাধ্যমে এই দিনের কথা আগেই বলা হয়েছিল, তোমাদের
    শাস্তির দিন। এখন তাদের বিভ্রান্তি এসে উপস্থিত।
  pan-pan: ਉਹਨਾਂ ਵਿੱਚੋਂ ਸਭ ਤੋਂ ਉੱਤਮ ਪੁਰਖ ਕੰਡਿਆਲੀ ਝਾੜੀ ਵਰਗਾ ਹੈ, ਅਤੇ ਸਭ ਤੋਂ ਸਿੱਧਾ ਮਨੁੱਖ
    ਕੰਡੇਦਾਰ ਬਾੜੇ ਨਾਲੋਂ ਭੈੜਾ ਹੈ, ਤੇਰੇ ਰਾਖਿਆਂ ਦਾ ਦਿਨ, ਸਗੋਂ ਤੇਰੀ ਖ਼ਬਰ ਲੈਣ ਦਾ ਦਿਨ ਆ ਗਿਆ
    ਹੈ, ਹੁਣ ਉਹਨਾਂ ਦੀ ਹੈਰਾਨਗੀ ਦਾ ਵੇਲਾ ਹੈ!
  mya-JVB: အကောင်း ဆုံးသောသူ သည် ဆူး ပင်ကဲ့သို့ ဖြစ် ၏။ အဖြောင့် ဆုံးသောသူသည် ဆူး
    ခြံထက် ခက်လှ၏။ သင် ၏ကင်းစောင့် တို့သည် သတိပေးသောနေ့ ၊ သင် စစ်ကြော ခြင်းကို ခံရသောနေ့ရက်သည်
    ရောက် လာပြီ။ နှိပ်စက် နှောင့်ရှက်ရာကာလဖြစ် ၏။
  hmo-hmo: Unai dainai idia edia kara namo be mogea vadaeni gauna, ava dikadia bamona.
    Bona edia kara maoromaoro be ia gageva, au ginigini ia gageva bamona. To dina
    be ia ginidae vadaeni, Dirava ese iena bese taudia edia kerere davana do ia henia,
    peroveta taudia dekena amo ia sisiba henidia do ia karaia bamona. Unai dainai
    taunimanima be harihari idia daradara noho.
  urd-urd: उनमें सबसे अच्छा तो ऊँट कटारे की तरह है, और सबसे रास्तबाज़ ख़ारदार झाड़ी
    से बदतर है। उनके निगहबानों का दिन, हाँ उनकी सज़ा का दिन आ गया है; अब उनको परेशानी
    होगी।
  rus-SYN: Лучший из них - как терн, и справедливый - хуже колючей изгороди, день
    провозвестников Твоих, посещение Твое наступает; ныне постигнет их смятение.
  bqc-SIM: An gbɛ̃maaↄ dɛ lán lɛaawa, an dendaeↄ pãsĩ dɛ lɛsikaoa. An ĩadamagↄↄ
    pↄ́ ń gudↄ̃anaↄ a yã'ò kà, an bã̀abãabogↄↄ pìla se.
  tcz-CHONGTHU: Alahuva aphapena kisei jong chu ling tobang ahin, lungdih pentaha
    kiseipa jong chu ponlah abang’e, min akailuht nadiu nikho leh talen amat nadiu
    nikho chu hung lhung ding ahitai.
  mar-mar: त्यांच्यातील अतिशय चांगलाही काटेरी झुडुपाप्रमाणे आहे. त्यातला अति सरळ तो
    काटेरी कुंपणापेक्षा वाईट आहे. हा दिवस, तुझ्या पाहारेकऱ्यांचा दिवस येतो, आता त्यांचा
    गोंधळ उडेल.
  qub-qub: Paycunacho mas rispitasha caj runacunapis cashanömi caycan. Mas yäracuypaj
    runapis shiranömi caycan. Imano captinpis chayamongapänami llapanpita jusgasha
    cananpaj junaj. Chaytaga maynami willacojcuna willacuran. Chay öraga runacuna
    manami ima ruraytapis camäpacongapächu.
  bqp-bqp: Ben wi u sɑnɔ bo, u sɑ̃ɑwɑ nge sɑ̃kɑ. Ben wi u dɛɛre, u ɑwĩi kɔ̃si kere.
    Yen sɔ̃ tɛ̃, tɔ̃ɔ te Gusunɔn sɔmɔbu bɑ bu nɔɔsiɑ tè sɔɔ bɑ koo bu sɛɛyɑsiɑ tɑ
    tunumɑ. Wee bɑ burisinɛ kɔ nuku sɑnkirɑnun sɔ̃.
  hat-hat: Moun ki ta pi bon nan mitan yo a, se ponya wouye. Sa ki ta yon ti jan pi
    serye a, li boule pase lèt kandelab, li koupe pase zèb razwa. Jou pou Bondye pini
    pèp li a pral rive, jan l' te voye yo avèti l' la. Lè sa a, pèp la p'ap konnen
    ni sa pou l' di ni sa pou l' fè.
  eng-BSB: The best of them is like a brier; the most upright is sharper than a hedge
    of thorns. The day for your watchmen has come, the day of your visitation. Now
    is the time of their confusion.
  tod-tod: Zɔi pagai ti zaama, naa ɠɛɛʋɛ eɠɛ ɠaingiti ti ɠaalɛai ba, ti zaama, zɔi
    sɔlegai ti pɛ ba, naa ɲɔu é leʋe ɠaingi ma lɔɓɔɠɛlɛgi ʋa. Wɛlɛ, wo zala voloi
    ɠana ʋa, nii wo makɛ nuiti ti boni, GALA goo wo nuiti. Niizu, wa niina kiteʋei
    zu.
  eng-WEBPB: The best of them is like a brier. The most upright is worse than a thorn
    hedge. The day of your watchmen, even your visitation, has come; now is the time
    of their confusion.
  kbq-kbq: Knare vahe'mo'za ave've trazankna nehazage'za, fatgo avu'ava'ma nehaza
    vahe'mo'za ave've trazana agatere'za ha' zankna hu'naze. Hianagi tamagri'ma keagama
    huramantesania knamo'a hago eankino, tamagrira tamazeri haviza nehanigeta neginagi
    hugahaze.
  nhe-BL: Axaca niyon se tequitiquetl tlen cuali. Tlen más cuali itztoque queja huitztli
    tlen tecocohua. Huan tlen más xitlahuac itztoque queja sahua mecatl tlen temasiltía.
    Pero nechcatitoc huala inintlatzacuiltil. Ajsis nopa tonal tlen imotiocamanalojcahua
    tlen temachtli tlachixtoyaj inmechyolmelajtoque para hualas. Huan ayoc inquimatise
    tlachque inquichihuase.
  gub-BL: Te teko ikatu wewer ma'e wà, teko imunar 'ym ma'e wà, nuzawy kwaw xu Tupàn
    pe wà. Uhem amo 'ar wà iko. A'e 'ar mehe Tupàn uzepyk putar wanehe nehe. Hemiruze'eg
    teko wanehe ume'egatu ma'e a'e wà, ize'eg imume'u har a'e wà, umume'u a'e 'ar
    ihem àwàm a'e wà. Ur putar waze'eg awer rupi katete nehe. A'e 'ar mehe uzeapo
    putar iaiw ma'e teko wanupe nehe. Nukwaw kwaw wemiapo ràm wà nehe. — Màràzàwe
    tuwe aipo pa, i'i putar uzeupe wà nehe.
  eng-DRA: 'He that is best among them, is as a brier: and he that is righteous, as
    the thorn of the hedge. The day of thy inspection, thy visitation cometh: now
    shall be their destruction.'
