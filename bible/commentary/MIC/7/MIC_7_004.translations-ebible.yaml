    da werden sie dann nicht wissen, wo aus.
  kan-2017: ಅವರಲ್ಲಿ ಉತ್ತಮನೂ ಮುಳ್ಳಿನ ಪೊದೆಗೆ ಸಮಾನ, ಸತ್ಯವಂತನೂ ಕೂಡ ಮುಳ್ಳುಬೇಲಿಗಿಂತ ಕಡೆ.
    ನಿನ್ನ ಕಾವಲುಗಾರರು ಮುಂತಿಳಿಸಿದ ನಿನ್ನ ದಂಡನೆಯ ದಿನ ಬಂದಿದೆ. ಈಗ ನಿನ್ನ ಜನರಿಗೆ ಭ್ರಾಂತಿ ಹಿಡಿಯುವುದು.
  yap-yap: Mus ngak e pi’in nth’abi fel’ u fithik’rad nge pi’in ndarir sasaliyeb gad
    e yad bod e pan ni bay e rchangal riy ni dariy ban’en ni yad bfel’ ngay. Ke taw
    ko fare rran ni nge gechignag Got e girdi’ riy, ni bod ni ginangrad riy u l’ugun
    e pi’in u ra matanagiyedrad, ni fapi profet. Chiney e bay ra pired nike balyangan’rad.
  hlt-MCSB: Amih kah a then te hling banghui ni. Aka thuem khaw vonghling lakah nah.
