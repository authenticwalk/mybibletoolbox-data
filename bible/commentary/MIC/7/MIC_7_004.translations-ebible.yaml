    mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ do nɑ̀kɛ́ tì bɛ kpɛ́í, ti tùɔ̀kɛnímu kɛ dèè, dɛ̀ bɛ̀ dimu.
  msy-2020: Ezɨ gumazir igharaziba ghaze me deragha arazir aghuibagh ami, ezɨ God
