verse: MIC.007.004
translations:
  mal-C: അവരിൽ ഉത്തമർ മുൾച്ചെടിപോലെ; ഏറ്റവും നീതിനിഷ്ഠർ മുൾവേലിയെക്കാൾ ഭയങ്കരർ. നിന്റെ
    കാവൽക്കാർ മുന്നറിയിപ്പു നൽകിയ ദിവസം, ദൈവം നിന്നെ സന്ദർശിക്കുന്ന ദിവസംതന്നെ, വന്നിരിക്കുന്നു.
    ഇപ്പോൾ അവർക്ക് പരിഭ്രമത്തിന്റെ സമയമാണ്.
  deu-TKW: Der Beste von ihnen gleicht einem Stechdorn, der Rechtschaffene ist schlimmer
    als eine Hecke. Der Tag, dem die Worte deiner Späher galten, deine Heimsuchung
    zieht heran! Dann kommt ihre Bestürzung!
  lin-lin: Moto oyo aleki malamu kati na bango azali lokola nzube, moto oyo aleki
    sembo azali mabe koleka liboke ya basende. Mokolo oyo bakengeli na yo basakolaki
    ekokisami, mokolo oyo Yawe ayei kopesa yo etumbu. Sik’oyo, ekomi tango na bango
    ya koyoka soni.
  eng-LSV: Their best one [is] as a brier, || The upright one—than a thorn-hedge,
    || The day of your watchmen—Your visitation—has come. Now is their perplexity.
  eng-GNV: 'The best of them is as a brier, and the most righteous of them is sharper
    then a thorne hedge: the day of thy watchmen and thy visitation commeth: then
    shalbe their confusion.'
  eng-WEBSTER: 'The best of them is as a brier: the most upright is sharper than a
    thorn hedge: the day of thy watchmen and thy visitation cometh; now shall be their
    perplexity.'
  nhw-BL: Amo aqui niyon se tequitiquetl catli cuali. Catli más cuali itztoque quen
    huitztli catli tecocohua. Huan catli más xitlahuac itztoque quen sahua mecatl
    catli temasiltía. Pero nechcatitoc huala inintlatzacuiltil. Ajsis nopa tonal catli
    amotlajtol pannextijcahua catli temachtli tlachixtoyaj anmechyolmelajtoque para
    hualas. Huan ayacmo anquimatise tlaque anquichihuase.
  swh-ONEN: Aliye mwema kupita wote kati yao ni kama mchongoma, anayeonekana mnyofu
    zaidi miongoni mwao ni mbaya kuliko uzio wa miiba. Siku ya walinzi wako imewadia,
    siku atakayokutembelea Mungu. Sasa ni wakati wao wa kuchanganyikiwa.
  bba-bba: Ben wi u sɑnɔ bo, u sɑ̃ɑwɑ nɡe sɑ̃kɑ. Ben wi u dɛɛre, u ɑwĩi kɔ̃si kere.
    Yen sɔ̃ tɛ̃, tɔ̃ɔ te Gusunɔn sɔmɔbu bɑ bu nɔɔsiɑ tè sɔɔ bɑ koo bu sɛɛyɑsiɑ tɑ
    tunumɑ. Wee bɑ burisinɛ kɔ nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: 'The best of them is as a brier: The most upright is sharper than a
    thorn hedge: The day of thy watchmen and thy visitation cometh; Now shall be their
    perplexity.'
  luo-luo: Joma nenore ni longʼo kuomgi; chalo gi kuth oriangʼ. Joma ikwano ni odimbore
    mogik eigi richo moloyo kuth chiedo. Odiechieng jorito mau osechopo, odiechiengʼ
    ma Nyasaye limoue. Ma e kinde ma ikeyoue.
  meu-meu: Idia bogaragidiai tau namona na ava ḡiniḡini na heto, bona kara maoromaoro
    tauna na au ginigini na heto. Edia gima taudia edia dina, edia dava-abi dinana,
    vada e gini dae, harihari ihabuadia dinana be kaumu.
  npi-ULB: तिनीहरूमध्येको उत्कृष्‍टचाहिँ काँडाझैँ छ, सबैभन्दा सोझोचाहिँ काँडाको झाँगभन्दा
    पनि खराब छ । तिमीहरूका पहरेदारहरूले पहिले नै बताएको दिन, तिमीहरूको दण्डको दिन
    यही हो । अब यो तिनीहरूको भ्रमको समय हो ।
  yor-yor: Ẹni tí ó sàn jùlọ nínú wọn sì dàbí ẹ̀gún, ẹni tí ó jẹ́ olódodo jùlọ burú
    ju ẹ̀gún ọgbà lọ. Ọjọ́ àwọn olùṣọ́ rẹ̀ ti dé, àti ọjọ́ tí Ọlọ́run bẹ̀ ọ́ wò. Nísinsin
    yìí ní àkókò ìdààmú wọn.
  pes-OPCB: حتی بهترین ایشان مثل خارند و صالح‌ترینشان مانند خاربست. ولی روز مجازات
    آنها فرا رسیده است و همه آشفته خواهند شد.
  tgl-ULB: Ang pinakamahusay sa kanila ay tulad ng dawag, ang pinakamatuwid ay isang
    bakod na mga tinikan. Ang araw na inihula sa pamamagitan ng inyong mga bantay,
    ang araw ng inyong kaparusahan. Ngayon, ang kanilang pagkalito ay dumating.
  cbu-NT: Tputs, nuw wanasirtana, atitaatssin, itaru kap ashirusin tputsee tamapingaksin,
    kiyung yachakanaya. Apanllee kuk kamanimapansha kamankusin; Paptsa. Yuwash zar
    waritakchu anush Apanll siyaa wanichiya, atitaatssin nda pakchiyam mazinakanaya.
    Itaru zar tatsamkachu anush siysa kapung punikchus mangutis ¿Sitatstee? saanpatatis
    tátssa.
  hui-hui: Hongebi ale lalu agali maru bayale tigabiore karubi heba habane nabulene
    emberaha mamunali ho wahene anihe kaligo ale ka. Horo mbirungi wali agali uruni
    tandaga nelo Ngode Datagaliwabehanda mulebero lalu ibunaga mana latagi haga hearuha
    howa mbiwia halu laminigo horo ogoni áyu tagira ibiyada. Ai wali agali uruni ti
    áyu agua bimabe toba howa mini dege dindi ho ka.
  mya-mya: အ​တော်​ဖြောင့်​ဆုံး​ဟု​ဆို​ရ​သော​သူ​များ ပင်​လျှင် ပေါင်း​ပင်​ကဲ့​သို့​အ​သုံး​မ​ကျ​ချေ။
    ဘု​ရား​သ​ခင်​သည်​သူ​တို့​၏​ကင်း​စောင့် သ​ဖွယ်​ဖြစ်​သော ပ​ရော​ဖက်​များ​မှ​တစ်​ဆင့်
    သ​တိ​ပေး​သည့်​အ​တိုင်း လူ​များ​ကို​ဒဏ်​ခတ် မည့်​အ​ချိန်​ရောက်​လာ​ပြီ။ သူ​တို့​သည်​ယ​ခု
    အ​ခါ​က​ယောင်​ချောက်​ချား​ဖြစ်​လျက်​ရှိ ကြ​၏။-
  bod-N: དེ་དག་ཁྲོད་ཀྱི་མཆོག་ནི་གཟེ་མ་ར་མགོ་དང་མཚུངས་ལ། ཆེས་གཞུང་དྲང་ཡིན་པ་ཡང་ཚེར་མའི་ར་སྐྱོར་ཙམ་ལས་མ་འདས།
    སོ་པ་ཡིས་གསུངས་པའི་ཉེས་ཆད་གཅོད་པའི་ཉིན་མོ་སླེབས་འོང་སྟེ། དེ་དག་གི་ནང་དུ་ཟིང་ཆ་ལངས་ནས་བདེ་བ་མེད་དོ།
    །
  sna-sna: Akanaka kupfuura vose akangoita sorukato, vakarurama kupfuura vose vakaipa
    kupfuura ruzhowa rweminzwa. Zuva renharirire dzenyu rasvika, zuva rokushanyirwa
    kwenyu naMwari. Zvino ino ndiyo nguva yokukanganiswa kwavo.
  spa-BLM: El mejor de ellos es como una zarza. El más erguido es peor que un seto
    de espinas. El día de sus vigilantes, incluso tu visita, ha llegado; ahora es
    el momento de su confusión.
  cac-cac: A eb' vach'tacto d'a scal eb', lajan eb' icha te' q'uiix. A eb' tojoltacto
    val tas sc'ulej, lajan eb' icha te' chac q'uiix. Palta, lac'anxo sjavi sc'ual
    yic ol ac'chajcot yaelal d'a yib'an̈ eb', icha ix aj yalanel eb' schecab' Dios.
    Axon̈ej somc'olal ol javoc d'a scal eb'.
  swh-ULB: Mtu bora kwao ni kama mitemba, mwadilifu sana ni kama mche wa miba. Imefika
    siku iliyosemwa nyuma na walinzi wako, siku ya hukumu. Sasa ni mda wa machafuko.
  bel-bel: Лепшы зь іх - як цёрн і справядлівы - горшы за калючы плот. Дзень узьвяшчальнікаў
    Тваіх, адведзіны Твае настаюць; сёньня спасьцігне іх бянтэжа.
  deu-ELBBK: Der Beste unter ihnen ist wie ein Dornstrauch, der Rechtschaffenste wie
    eine Dornhecke. – Der Tag deiner Wächter, deine Heimsuchung, ist gekommen; dann
    wird ihre Verwirrung da sein.
  mbb-OT: Is kinemetezengan kandan ne iring dà te zuǥiyen he sagbet he wazè din pulus.
    Neume en is timpu he edsilutan te Megbevayà heini he menge etew sumalà te impetizaan
    din kandan pinaaǥi te menge ebpeneuven he iring te menge perevantey te turi. Umbe
    ǥuntaan egkengeliveǥan sikandan.
  mal-2015: അവരിൽ ഉത്തമൻ മുൾപടർപ്പുപോലെ; നേരുള്ളവൻ മുൾവേലിയെക്കാൾ വല്ലാത്തവൻ തന്നേ;
    നിന്റെ ദർശകന്മാർ പറഞ്ഞ ദിവസം, നിന്റെ സന്ദർശനദിവസം തന്നേ, വരുന്നു; ഇപ്പോൾ അവരുടെ
    പരിഭ്രമം വന്നുഭവിക്കും.
  rmc-rmc: O nekfeder lendar hino sar o koľakos a o nekverneder sar e ohrada le trňendar.
    Avľa o džives, hoj te aven marde, avke sar phenenas tumare stražňika, o proroka.
    Akana ela maškar tumende baro zmetkos.
  pes-OPV: نیکوترین ایشان مثل خار می‌باشد و راست کردار ایشان از خاربست بدتر. روز پاسبانانت
    و (روز) عقوبت تو رسیده است، الان اضطراب ایشان خواهد بود.
  ron-1924: Чел май бун динтре ей есте ка ун мэрэчине, чел май чинстит есте май рэу
    декыт ун туфиш де спинь. Зиуа веститэ де тоць пророчий Тэй, педяпса Та, се апропие!
    Атунч ва фи улуяла лор.
  ben-OBCV: তাদের মধ্যে সব থেকে ভালো লোকেরা কাঁটাঝোপের মতো, সবচেয়ে সৎলোকেরা কাঁটাগাছের
    বেড়ার চেয়েও খারাপ। তোমার কাছে ঐশ্বরিক দণ্ডের দিন এসে গেছে, যেদিন তোমার প্রহরীরা
    ঘোষণা করবে। এখনই তোমাদের বিশৃঙ্খল হওয়ার সময়।
  som-som: Kooda ugu wanaagsanu waa sidii qodxan oo kale, kooda ugu wada qummanuna
    waa sidii yamaarug oo kale. Wakhtigii waardiyihiinna oo ah wakhtigii laydin soo
    booqan lahaa waa yimid, wareerkoodu hadduu noqon doonaa.
  lat-VUC: 'Qui optimus in eis est, quasi paliurus, et qui rectus, quasi spina de
    sepe. Dies speculationis tuæ, visitatio tua venit: nunc erit vastitas eorum.'
  eng-ASVBT: 'The best of them is as a brier; the most upright is worse than a thorn
    hedge: the day of thy watchmen, even thy visitation, is come; now shall be their
    perplexity.'
  ita-1885: Il miglior di loro è come una spina, il più diritto è peggior che una
    siepe; il giorno delle tue guardie, la tua punizione è venuta; ora sarà la lor
    perplessità.
  eng-LXXUP: therefore I will take away their goods as a devouring moth, and as one
    who acts by a rigid rule in a day of visitation. Woe, woe, thy times of vengeance
    are come; now shall be their lamentations.
  eng-ULB: The best of them is like a brier, the most upright is worse than a thorn
    hedge. It is the day foretold by your watchmen, the day of your punishment. Now
    is the time of their confusion.
  spa-VBL: Hasta el mejor de ellos es como un arbusto con espinas, y el mas honesto
    como un seto espinoso. Ha llegado el día de tu juicio y castigo que fue anunciado
    por los profetas. Ahora estás en total confusión.
  fra-_FOB: 'Le meilleur d''entre eux est comme une ronce; le plus droit est pire
    qu''une haie d''épines. Le jour annoncé par tes sentinelles, ton châtiment arrive:
    c''est alors qu''ils seront dans la confusion.'
  mal-mal: അവരിൽ ഉത്തമൻ മുൾപടർപ്പുപോലെ; നേരുള്ളവൻ മുൾവേലിയെക്കാൾ ഭയങ്കരൻ; നിന്റെ ദർശകന്മാർ
    പറഞ്ഞ ദിവസം, നിന്റെ സന്ദർശനദിവസം തന്നെ, വരുന്നു; ഇപ്പോൾ അവരുടെ പരിഭ്രമം വന്നുഭവിക്കും.
  urd-GVR: Un meṅ se sab se sharīf shaḳhs ḳhārdār jhāṛī kī mānind hai, sab se īmāndār
    ādmī kāṅṭedār bāṛ se achchhā nahīṅ. Lekin wuh din āne wālā hai jis kā elān tumhāre
    pahredāroṅ ne kiyā hai. Tab Allāh tujh se nipaṭ legā, sab kuchh ulaṭ-palaṭ ho
    jāegā.
  suz-BL: मेको आन दा‍ते ङा नेल्‍ल क्‍येङा रिम्‍शो मुर चू रवा खोदेंशो बाक्‍ब। मेको
    आन दाते ङा गेना हना यो रिम्‍शो पाइब थरपु हिरशो चू खोदेंशो बाक्‍ब। इन खाल पाइब
    आन नाक्‍त जाक्‍शो बाक्‍ब। मेको नाक्‍ती इन कली कोव़बमी इन कली ग्रुम्‍थ जाक्‍ब।
    मुल मेको आन कली खतम सेल्‍तीक नाक्‍त जाक्‍ब।
  eng-NOY: The best of them is like a brier; The most upright of them is sharper than
    a thorn-hedge. The day of recompense, announced by thy watchmen, cometh; Then
    shall come their perplexity.
  ita-1927: Il migliore di loro è come un pruno; il più retto è peggiore d’una siepe
    di spine. Il giorno annunziato dalle tue sentinelle, il giorno della tua punizione
    viene; allora saranno nella costernazione.
  ckb-ckb: چاکترینیان وەک وشترالووکە و ڕاستترینیان وەک پەرژینی دڕکە. ڕۆژی سزادانی
    خودا بۆ تۆ هات، ئەو ڕۆژەی کە چاودێرەکانت هاوار دەکەن بۆ ئاگادارکردنەوە. ئێستا
    کاتی سەرلێشێواندنی ئێوەیە.
  eng-BBE: The best of them is like a waste plant, and their upright ones are like
    a wall of thorns. Sorrow! the day of their fate has come; now will trouble come
    on them.
  kan-OKCV: ಅವರಲ್ಲಿ ಉತ್ತಮನು ದತ್ತೂರಿಯ ಹಾಗೆಯೂ ಬಹು ಯಥಾರ್ಥನು ಮುಳ್ಳಿನ ಬೇಲಿಯ ಹಾಗೆಯೂ ಇದ್ದಾನೆ.
    ದೇವರು ನಿನ್ನನ್ನು ಭೇಟಿಮಾಡುವ ದಿನ ಬಂದಿದೆ, ನಿನ್ನ ಕಾವಲುಗಾರರು ಎಚ್ಚರಿಕೆಯ ಗಂಟೆಯನ್ನು ಬಾರಿಸುತ್ತಾರೆ.
    ಈಗ ನೀವು ಭಯಭೀತರಾಗುವ ಸಮಯ.
  tam-2017: அவர்களில் நல்லவன் முட்செடியைப்போன்றவன், செம்மையானவன் நெரிஞ்சிலைவிட மிகவும்
    கூர்மையானவன்; உன் காவற்காரர்கள் அறிவித்த உன் தண்டனையின் நாள் வருகிறது; இப்பொழுதே
    அவர்களுக்குக் கலக்கம் உண்டு.
  spa-RV-1909: 'El mejor de ellos es como el cambrón; el más recto, como zarzal: el
    día de tus atalayas, tu visitación, viene; ahora será su confusión.'
  ron-BTF: Cel mai bun dintre ei este ca un mărăcine, cel mai integru este mai ascuțit
    decât un gard de spini; ziua paznicilor tăi și a cercetării vine; acum va fi uimirea
    și nedumerirea lor.
  eng-WEBP: The best of them is like a brier. The most upright is worse than a thorn
    hedge. The day of your watchmen, even your visitation, has come; now is the time
    of their confusion.
  eng-FBV: Even the best of them is like a thorny bush, the most honest like a thorn
    hedge. Your day of judgment that was announced by the prophets, your time of punishment,
    has arrived. You'rethrown into complete confusion.
  nld-1939: De besten kronkelen zich als een heg, De eerlijksten als een doornenhaag.
    Wee, de dag van hun straf is gekomen, Nu ligt het vernield,
  nch-BL: Amo aqui yon se tequitiquet cati cuali. Cati más cuali itztoque quej huitzti
    cati tecocohua. Huan cati más xitahuac itztoque quej sahua mecat cati temasiltía.
    Pero nechcatitoc huala inintatzacuiltil. Ajsis nopa tonali cati amotajtolpanextijcahua
    cati temachti tachixtoyaj amechyolmelajtoque para hualas. Huan ayecmo anquimatise
    taya anquichihuase.
  vie-1934: Người lành hơn hết trong chúng nó giống như chà chuôm, còn kẻ rất ngay
    thẳng lại xấu hơn hàng rào gai gốc. Ngày của kẻ canh giữ ngươi, tức là ngày thăm
    phạt ngươi, đã đến rồi, nay chúng nó sẽ bối rối.
  hin-CV: उनमें जो सर्वोत्तम माना जाता है, वह एक कंटीली झाड़ी के जैसा है, उनमें जो
    सबसे ज्यादा ईमानदार समझा जाता है, वह एक कंटीले बाड़े से भी बुरा है. तुम्हारे पास
    परमेश्वर के आने का समय आ गया है, अर्थात् तुम्हारे पहरेदार के खतरे के घंटी बजाने
    का दिन आ गया है. अब तुम्हारे घबराने का समय है.
  spa-BES: El mejor de ellos es como una planta de espinos, y él más recto como un
    muro de espinas; él día que pongas tus centinelas él castigo llegará; entonces
    será su confusión.
  tdx-tdx: 'Hoe hìsatse ty soa am’iereo, hoe vovom-patike ty mahity ama’e; i andro
