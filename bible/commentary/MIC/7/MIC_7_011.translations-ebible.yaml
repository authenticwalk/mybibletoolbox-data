verse: MIC.007.011
translations:
  mal-C: നിന്റെ മതിലുകൾ പണിയുകയും നിന്റെ അതിരുകൾ വിശാലമാക്കുകയും ചെയ്യുന്നദിവസം വരും.
  deu-TKW: Es kommt ein Tag, da man deine Mauern wiederherstellt; jenes Tags werden
    deine Grenzen weit hinausrücken.
  lin-lin: Mokolo ya kotonga lisusu bamir na yo ekoya ; ezali mokolo wana nde bandelo
    ya mokili na yo ekopusama lisusu mosika.
  eng-LSV: The day to build your walls! That day—removed is the limit.
  eng-GNV: 'This is ye day, that thy walles shalbe built: this day shall driue farre
    away the decree.'
  eng-WEBSTER: In the day that thy walls are to be built, in that day shall the decree
    be far removed.
  nhw-BL: Hualas tonali quema sempa tijsencahuase toaltepe huan mohueyilis nopa tlali
    catli toaxca.
  swh-ONEN: Siku ya kujenga kuta zako itawadia, siku ya kupanua mipaka yako.
  bba-bba: Tɔ̃ru ɡɑrɑ sisi tè sɔɔ bɑ koo Yerusɑlɛmun ɡɑni seeyɑ, kpɑ bu bɛsɛn tem
    nɔɔ burɑ yeru yɑsiɑsiɑ tu tondɑ.
  eng-KJVCPB: In the day that thy walls are to be built, In that day shall the decree
    be far removed.
  luo-luo: Odiechiengʼ migeroe ohinga mare biro chopo, en odiechiengʼ manoyarie tongʼni.
  meu-meu: Emui maḡu ihaginidia dinana! Una dina ai emui tano hetoadia bae bada.
  npi-ULB: तिमीहरूका पर्खालहरू निर्माण गर्ने दिन आउनेछ । त्यस दिनमा सिमानाहरू टाढा-टाढासम्म
    विस्तार हुनेछन् ।
  yor-yor: Ọjọ́ tí a ó mọ odi rẹ yóò dé, ọjọ́ náà ni àṣẹ yóò jìnnà réré.
  pes-OPCB: ای اسرائیل، شهرهایت بزرگتر و بهتر از قبل بازسازی خواهند شد، و مرزهایت
    گسترش خواهند یافت.
  tgl-ULB: Darating ang araw na itatayo ninyo ang inyong mga pader.
  cbu-NT: Ashiriya, yuwash zari waritakchu anush, Siy Irusarinshuchis yaktareetsis
    watandpunoo yusur tandapunutssa. Tsapunshitis aranginasha kapung kinachiya. Sirútama
    taarangu anoo kasirinashta.
  hui-hui: Wali agali Yarusalemeni kamiru-o dindi timbuni ngarunaga pabe bu aribia
    holene horo áyu ibiragonida. Horo ogoningi dindi áyu kamiru emene dorogonedago
    lone mo yanga lolebira.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သား​တို့၊ မြို့​ရိုး​များ​ကို အ​သစ်​ပြန်​၍​တည်​ဆောက်​ရ​သော​အ​ချိန်
    ရောက်​လာ​ပြီ။ ထို​အ​ခါ​၌​သင်​တို့​၏​နယ် မြေ​ကျယ်​ပြန့်​လာ​မည်။-
  bod-N: ཁྱོད་ཀྱི་མཁར་སླར་ཡང་རྩིག་པའི་དུས་དེ་སླེབས་པ་དང་། ཉིན་མོ་དེར་ཁྱོད་ཀྱི་ས་མཚམས་རྒྱང་ཐག་རིང་པོའི་བར་དུ་རྒྱས་པར་འགྱུར་རོ།
    །
  sna-sna: Zuva rokuvaka masvingo enyu richasvika, zuva rokuwedzerwa kwemiganhu yenyu.
  spa-BLM: ¡Un día para construir sus muros! En ese día, él ampliará su límite.
  cac-cac: Ex vetchon̈ab' aj Jerusalén, van sc'och sc'ual yic ol b'ochajxiq'ue smuroal
    co chon̈ab', yic ol nivanb'oc co macb'en.
  swh-ULB: Siku ya ya kujenga kuta zako zitafika; siku hiyo mipaka itasogezwa mbali
    sana.
  bel-bel: У дзень збудаваньня сьценаў тваіх - у гэты дзень аддаліцца вызначэньне.
  deu-ELBBK: Ein Tag kommt, um deine Mauern aufzubauen. An jenem Tag wird die Schranke
    entfernt werden.
  mbb-OT: Migkeǥiyan ni Micas is menge tig-Jerusalem te, “Egkeuma is timpu he ed-umanan
    niw ebenguna is menge verengbeng niw ne zutun he timpu ne ebmeluag pa is tanà
    he egkesakup niw.
  mal-2015: 'നിന്റെ മതിലുകൾ പണിവാനുള്ള നാൾ വരുന്നു: അന്നാളിൽ നിന്റെ അതിർ അകന്നുപോകും.'
  rmc-rmc: Oda džives ačhaveha pale tire muri, oda džives rozbarona tire hraňici.
  pes-OPV: درروز بنا نمودن دیوارهایت در آن روز شریعت دور خواهد شد.
  ron-1924: Ын зиуа кынд ыць вор зиди ярэшь зидуриле, ын зиуа ачея ци се вор лэрӂи
    хотареле.
  ben-OBCV: তোমার প্রাচীর গাঁথার দিন আসবে, তোমার সীমানা বৃদ্ধি করার দিন।
  som-som: Waxaa iman doona wakhti derbiyadiinna la dhisi doono, oo wakhtigaas ayaa
    soohdintiinna la ballaadhin doonaa.
  lat-VUC: Dies, ut ædificentur maceriæ tuæ; in die illa longe fiet lex.
  eng-ASVBT: A day for building thy walls! in that day shall the decree be far removed.
  ita-1885: Nel giorno stesso che le tue chiusure saranno riedificate, l'editto si
    allontanerà.
  eng-LXXUP: It is the day of making of brick; that day shall be thine utter destruction,
    and that day shall utterly abolish thine ordinances.
  eng-ULB: A day to build your walls will come; on that day the boundaries will be
    extended very far.
  spa-VBL: Ese día será el momento para reconstruir tus muros. Ese día tus fronteras
    serán ensanchadas.
  fra-_FOB: Le jour où l'on rebâtira tes murs, ce jour-là tes limites seront reculées.
  mal-mal: 'നിന്റെ മതിലുകൾ പണിയുവാനുള്ള നാൾ വരുന്നു: ആ നാളിൽ നിന്റെ അതിരുകൾ വിശാലമാകും.'
  urd-GVR: Ai Isrāīl, wuh din āne wālā hai jab terī dīwāreṅ nae sire se tāmīr ho jāeṅgī.
    Us din terī sarhaddeṅ wasī ho jāeṅgī.
  suz-BL: गे इन गारो लेंशा सेल्‍तीक नाक्‍त नु इन सांदपुकी ङोन ङोन सम्‍म चाक्‍दीत्‍तीक
    नाक्‍त जाक्‍शो बाक्‍ब।
  eng-NOY: The day cometh when thy walls are to be built; In that day shall the decree
    be far removed.
  ita-1927: Verrà giorno che la tua cinta sarà riedificata; in quel giorno sarà rimosso
    il decreto che ti concerne.
  ckb-ckb: ڕۆژی بنیادنانی دیوارەکانت دێت، ڕۆژی فراوانکردنی سنوورەکانت.
  eng-BBE: A day for building your walls! in that day will your limits be stretched
    far and wide.
  kan-OKCV: ನಿನ್ನ ಗೋಡೆಗಳು ಪುನಃ ಕಟ್ಟುವ ಆ ದಿವಸ ಬರುವುದು. ಮತ್ತು ನಿಮ್ಮ ಮಿತಿಗಳನ್ನು ಹೆಚ್ಚಿಸುವ
    ದಿನ ಬರುತ್ತದೆ.
  tam-2017: உன் மதில்களை எடுப்பிக்கும் நாள் வருகிறது; அந்நாளிலே பிரமாணம் வெகுதூரம்
    பரவிப்போகும்.
  spa-RV-1909: El día en que se edificarán tus muros, aquel día será alejado el mandamiento.
  ron-BTF: În ziua în care zidurile tale vor fi construite, în acea zi hotărârea va
    fi mult îndepărtată.
  eng-WEBP: A day to build your walls! In that day, he will extend your boundary.
  eng-FBV: On that day it will be time to build your walls. On that day your boundaries
    will be extended.
  nld-1939: Op de dag, dat mijn muren worden gebouwd, Al mijn grenzen verbreed.
  nch-BL: Hualas tonali quema sempa tijcualchijchihuase toaltepe huan mohueyilis nopa
    tali cati toaxca.
  vie-1934: Ngày đến, là khi các tường thành của ngươi sẽ được xây đắp, trong ngày
    đó luật lịnh sẽ bị dời xa.
  hin-CV: तुम्हारे दीवारों को बनाने का दिन, और तुम्हारी सीमाओं का बढ़ाने का दिन आएगा.
  spa-BES: ¡Él día para construir tus muros! en ese día se removerá el estatuto.
  tdx-tdx: Ho androm-pampitroarañe o kijoli’oo amy andro zay, hibolea’ i Hake mb’eo
    mbe’o.
  tha-KJV: วันที่​จะสร้างกำแพงเมืองของเจ้า ในวันนั้นคำบัญชาจะถูกปลดเปลื้องไป
  por-BR-2018: No dia em que teus muros forem reconstruídos, naquele dia as fronteiras
    se ampliarão para longe.
  deu-ELO: Ein Tag kommt, um deine Mauern aufzubauen. An jenem Tage wird die Schranke
    entfernt werden;
  eng-WYC-2018: Day shall come, that thy walls be builded; in that day law shall be
    made afar. (The day shall come, when thy walls shall be rebuilt; on that day,
    thy borders shall be enlarged.)
  epo-epo: En tiu tempo, kiam viaj muroj estos rekonstruataj, en tiu tempo la leĝo
    disvastiĝos malproksime.
  uig-PIN: — Sening tam-sepilliring ⱪurulidiƣan künidǝ, Xu künidǝ sanga bekitilgǝn
    pasiling yiraⱪlarƣa yɵtkilidu.
  beo-beo: Yelusaleme fi dunu, dilia! Dilia moilai bai bagade gagoi bu gagomu eso
    da mana. Amo esoha, dilia soge alalo da ga gasigamu.
  tpi-OTNT: Yupela ol manmeri bilong Jerusalem, wanpela taim bai i kamap na bai yupela
    i wokim gen ol banis bilong taun. Na long dispela taim bai ol i surikim mak bilong
    arere bilong taun i go bikpela.
  hau-SA: Ranar gina katangarka tana zuwa, a ranar za a fadada iyakokinka.
  uig-LAT: — Séning tam-sépilliring qurulidighan künide, Shu künide sanga békitilgen
    pasiling yiraqlargha yötkilidu.
  nde-nde: Usuku lokwakhiwa kwemiduli yakho luzafika, usuku lokuqhelisa imingcele
    yakho.
  ton-ton: ‌ʻI he ʻaho ko ia ʻe langa ho ngaahi ʻā, ʻi he ʻaho ko ia ʻe hiki ke mamaʻo
    ʻae fono.
  ces-1613: Toho dne, v němž vystaveny budou hradby tvé, toho dne daleko se rozejde
    výpověd.
  eng-WMB: A day to build your walls! In that day, he will extend your boundary.
  tam-TCV: எருசலேம் மக்களே! உங்கள் மதில்களைக் கட்டியெழுப்பும் நாள் வருகிறது, உங்கள்
    எல்லையை விரிவுபடுத்தும் நாளும் வருகிறது.
  ceb-ULB: Moabot ang adlaw nga tukoron ang inyong mga kuta; nianang adlawa palaparon
    pa pag-ayo ang mga utlanan.
  pol-UBG: W tym dniu, kiedy będą odbudowywać twoje mury, w tym dniu dekret rozejdzie
    się daleko.
  kyc-kyc: Jerusaleme wambu dupwa yuu taone andake dokona kana kame kamba pirami yuu
    gii doko epelyamo. Yuu gii dokopa nakamana yuu doko dumbili dumbili lao konda
    pyuo nyerami lyakande.
  urd-GVU: اے اسرائیل، وہ دن آنے والا ہے جب تیری دیواریں نئے سرے سے تعمیر ہو جائیں
    گی۔ اُس دن تیری سرحدیں وسیع ہو جائیں گی۔
  eng-OEBCW: It is a day for rebuilding your walls, this day will your boundary will
    be extended.
  deu-1912: Zu der Zeit werden deine Mauern gebaut werden, und Gottes Wort wird weit
    auskommen.
  kan-2017: ಆಹಾ, ನಿನ್ನ ಪೌಳಿಗೋಡೆಗಳನ್ನು ಕಟ್ಟುವ ದಿನವು ಬರುವುದು. ಆ ದಿನದಲ್ಲಿ ನಿನ್ನ ಮೇರೆಯು
    ದೂರದ ತನಕ ವಿಸ್ತರಿಸಿಕೊಂಡಿರುವುದು.
  yap-yap: Gimed e girdi’ nu Jerusalem, ngiyal’ ni ngan ubung fare chabog ni yoror
    ko binaw bayay e be yib. Ra yan i taw ko ngiyal’nem ma bay ni ga’ nag e binaw
    romed.
  hlt-MCSB: Na vongtung thoh hamla khohnin pai vetih te khohnin ah tah khotlueh a
    suem ni.
  mdy-ETH: ዒንሢ ዬሩሳላሜ ዴራ! ካታሜሎኮ ኬኤሎ ዲፃ ኮሺንታንዳ ዎዴ ሙካንዳኔ፤ ዬኖ ዎዶና ዒንሢ ዎይሣ ዓጫ ዳልጋንዳኔ።
  twi-ASANTE: Ɛda a wɔbɛto wʼafasuo no bɛba, ɛda a wɔbɛtrɛ wʼahyeɛ mu.
  eng-WEBU: A day to build your walls! In that day, he will extend your boundary.
  wal-wal: Inttenoo, Israa7eela asatoo, intte katamaa gimbbe dirssati direttiyo gallassai
    yaana; he gallassi intte zawaikka aakkana.
  spa-PDDPT: Habrá un día para reconstruir tus muros. Ese día tus límites serán extendidos
  gun-gun: Ha'e gui peneretã kora omoatyrõa jevya ára py penembotuvixave 'rã.
  agu-BL: Ma jalu', tz'ul chan yi tiemp yil tz'oc je'se'n junt tir yi e'chk tapijil
    yi tnum Jerusalén, nin mben ẍkansa'n yi e'chk mojomil yi tnum joylaj.
  ilo-ULB: Dumtengto ti aldaw a panangpatakdermo kadagiti padermo; iti dayta nga aldaw,
    maipalawanto la unay dagiti beddengmo.
  kpg-kpg: Goodou go nia daangada o Jerusalem, di madagoaa e hau ai haga hoou nia
    abaaba di waahale ga dau mai. Di madagoaa deelaa, godou gowaa la ga haga damana.
  uig-ARA: ــ سېنىڭ تام-سېپىللىرىڭ قۇرۇلىدىغان كۈنىدە، شۇ كۈنىدە ساڭا بېكىتىلگەن پاسىلىڭ
    يىراقلارغا يۆتكىلىدۇ.
  sus-sus: I tan Isirayila, wo xa tɛtɛ rakeli lɔxɔɛ fama nɛ, wo xa naaninyie igboma
    nɛ.
  pon-2006: Kumwail mehn Serusalem, ahnsoun onehda sapahl kelen kahnimwo leledohr.
    Ni ahnsowo sapwamwailo pahn kalaudla.
  jae-jae: Êndêŋ bêc ônê oc sêkwê nêm tuŋbôm sa êtiam ma sêŋgôm nêm gamêŋ ŋamadiŋ
    êtu kapôêŋ.
  ksd-ksd: Nam ra bung da pait kaum liplip na vat, da kari vangala kaum langun ta
    nam ra bung.
  grc-BRENT: Ἡμέρα ἀλοιφῆς πλίνθου, ἐξάλειψίς σου ἡ ἡμέρα ἐκείνη, καὶ ἀποτρίψεται
    νόμιμά σου ἡ ἡμέρα ἐκείνη.
  ind-AYT: “Pada hari pembangunan pagar tembokmu, pada hari itu, perbatasanmu akan
    diperluas.”
  nya-nya: Idzafika nthawi yomanganso makoma anu, nthawi yokulitsanso malire anu.
  hrv-hrv: Dolazi dan kad će se sazidati tvoji bedemi! Toga dana nadaleko će se prostirati
    tvoje granice!
  mps-mps: Dage te Jerusalem we bidi dabe, te sogo bodolu si pedalubo si da, te dagego
    te taun bagulubo masigi obo sę ma yabo bodolu si pedelaibao. Tama te sogo augwaligo
    te taun sesege badu te ibaba tegasa peyu, te genuai igi paibao.
  tpi-tpi: Yupela ol manmeri bilong Jerusalem, wanpela taim bai i kamap na bai yupela
    i wokim gen ol banis bilong taun. Na long dispela taim bai ol i surikim mak bilong
    arere bilong taun i go bikpela.
  dan-1931: En Dag skal dine Mure bygges, en Dag skal Grænsen vides ud,
  vie-OVCB: Sẽ có ngày, Ít-ra-ên, thành của ngươi được xây dựng lại, và biên giới
    của ngươi được mở rộng.
  guj-2017: જે દિવસે તારા કોટ બંધાશે, તે દિવસે તારી સરહદ બહુ દૂર જશે.
  pon-2006A: Kumwail mehn Serusalem, ahnsoun onehda sapahl kelen kahnimwo leledohr.
    Ni ahnsowo sapwamwailo pahn kalaudla.
  por-BRBSL: Um dia para construir suas paredes! Naquele dia, ele estenderá seus limites.
  eng-OEBUS: It is a day for rebuilding your walls, this day will your boundary will
    be extended.
  cth-cth: Nange khopui rapan saknae tueng a pha han. Kâtawnnae apout han.
  twi-twi: Da a wɔbɛto wʼafasu no bɛba, da a wɔbɛtrɛw wʼahye mu.
  hlt-hlt: Na vongtung thoh hamla khohnin pai vetih te khohnin ah tah khotlueh a suem
    ni.
  tbz-SIM: Díndi Isidɑyɛɛribɛ dɛ yiè kpɑɑnímu, kɛ̀ di bo wɛ̃tɛ kɛ́mɑɑ́ kuduotí kɛ́fii
    ndihɛì, dɛ yiè bɛ̀ bo dɛ́tinnɛ di tenkɛ̀ mɑ̀nku.
  msy-2020: Ia Jerusalemɨn gumazamiziba, ia gɨn nguibar ekiamɨn dɨvaziba uam adar
    ingaramin. Egh nguazimɨn mɨtaghniabagh isɨvaghtɨ da mangɨ ekevegham.
  dop-dop: Kʋyɑkʋ kɑ kɔɔ, ŋku kʋ tɑɑ pɩɩ tɑɣɑnɩ mǝ ɩcɑtɛ sɔsɔɔlɛ koloosi kɛ ŋmɑʋ tɔ.
    Pɑɑ tuusi mǝ tɛtʋ toosi kɛ pooluŋ.
  azb-azb: Ey Yerusəlim, divarlarının bərpa günü yaxınlaşır, O gün sərhədlərin genişlənəcək.
  eng-DBY: In the day when thy walls shall be built, on that day shall the established
    limit recede.
  hin-2017: तेरे बाड़ों के बाँधने के दिन उसकी सीमा बढ़ाई जाएगी।
  wol-KYG: Bés a ngii bees di tabaxaat say tata, su bés baa lees di yokk sa kemu suuf.
  eng-YLT: The day to build thy walls! That day — removed is the limit.
  kne-kne: Dakayo ay taga-Jerusalem, omalin to di timpo ay pangisaadan yo kasin sin
    alad di ili yo ya paannawaen yo din beddeng di daga yo.
  eng-WYC-2017: Day shall come, that thy walls be builded; in that day law shall be
    made afar.
  eng-WMBB: A day to build your walls! In that day, he will extend your boundary.
  urd-GVH: ऐ इसराईल, वह दिन आनेवाला है जब तेरी दीवारें नए सिरे से तामीर हो जाएँगी।
    उस दिन तेरी सरहद्दें वसी हो जाएँगी।
  rug-rug: Sa rane pude kuri pule i sari mia goba si kote kamo, sa rane pude hoda
    i sari mia voloso.
  gaz-gaz: Guyyaan itti dallaan kee ijaaramu, guyyaan itti daangaan kee balʼifamu
    tokko ni dhufa.
  fra-LSG: Le jour où l’on rebâtira tes murs, Ce jour-là tes limites seront reculées.
  gnn-gnn: Nhuma yolŋu walala Djurutjalambuy wäŋawuy, yalalaŋumirriyunydja ŋunhinydja
    nhuma yurru dhuḻ'yundhi ḻiw'maramayi wäŋanha ŋunhi ḻoḻunydja, yurru ŋunhiyi wäŋa
    nhumalaŋgu yurru biyapulnha wal'ŋu bathalana ŋanyana, waḻatjnha, liŋgu nhumalaŋgu
    yolŋunydja walala yurru roŋiyirrina yukurra wäŋa‐roŋiyirrina ŋulaŋuruna wäŋaŋuru
    mulkuruwalana.
  yal-yal: Taan nabilinna yinna mɔn na ti lɔxɔn naxan yi, ndee mɔn sama nɛn ɛ bɔxɔn
    danne fari na waxatini.
  haw-1868: I ka la e hanaia'i kou mau papohaku, Ia la e lawe loa ia'ku ke kanawai.
  arb-NAV: هَا قَدْ أَقْبَلَ يَوْمُ بِنَاءِ أَسْوَارِ مَدِينَتِكِ. فِي ذَلِكَ الْيَوْمِ
    تَتَّسِعُ تُخُومُكِ.
  ewe-ewe: Ŋkeke si dzi woatu wò duwo la ava eye ŋkeke na wò liƒowo ƒe keke ɖe edzi
    gbɔna.
  eng-LEE: The day that thy fences are to be built—that same day, the ordained, is
    yet far removed.
  asm-FB: তোমাৰ দেৱালবোৰ নিৰ্মাণ কৰাৰ দিন আহিছে; সেই দিনা সীমাবোৰ দূৰলৈকে সম্প্ৰসাৰিত
    হ’ব।
  sus-A: عِ تَن عِسِرَيِلَ، وٌ شَ تّتّ رَكٍلِ لْشْي قَمَ نّ، وٌ شَ نَانِنيِيٍ عِفبٌمَ
    نّ.
  fra-SBL: Un jour pour construire vos murs ! Ce jour-là, il repoussera vos limites.
  hbo-hbo: יֹ֖ום לִבְנֹ֣ות גְּדֵרָ֑יִךְ יֹ֥ום הַה֖וּא יִרְחַק־חֹֽק׃
  kik-kik: Mũthenya wa gwaka thingo ciaku nĩũgakinya, o guo mũthenya wa kwaramia mĩhaka
    yaku.
  fra-NCL: Le jour vient où tes murs seront rebâtis ; ce jour-là le décret sera retiré.
  cek-AK: Nang ih sipae sakhaih ani to angzo tih, to na niah loe na prae to kawk tih
    boeh.
  cuk-cuk: ”Jerusalén, gannar be-galu-matusurmalad-sobledele, be-yar-abingunanaid
    nasgudoed.
  uig-CYR: — Сениң там-сепиллириң қурулидиған күнидә, Шу күнидә саңа бекитилгән пасилиң
    жирақларға йөткилиду.
  tel-2017: నీ గోడలు కట్టించే రోజు వస్తుంది. ఆరోజు నీ సరిహద్దులు చాలా దూరం వరకూ విశాలమవుతాయి.
  hat-BSA: Sa va yon jou pou bati miray ou yo. Nan jou sa a, lizyè ou yo va vin grandi.
  kos-kos: Mwet Jerusalem, pacl in sifilpa musai pot in siti uh summa. In pacl sac
    acn lowos ac fah akyokyeyukelik.
  hbo-WLC: י֖וֹם לִבְנ֣וֹת גְּדֵרָ֑יִךְ י֥וֹם הַה֖וּא יִרְחַק־חֹֽק׃
  ibo-ibo: Ụbọchị a ga-ewugharị mgbidi gị niile na-abịa; ụbọchị a ga-eme ka oke ala
    gị saa mbara.
  ory-ory: ତୁମ୍ଭ ବେଢ଼ାର ନିର୍ମାଣ ଦିନ ଉପସ୍ଥିତ! ସେହି ଦିନ ବିଧାନ ଦୂରକୁ ଅନ୍ତରିତ ହେବ।
  chk-chk: Ämi aramasen Jerusalem, epwe war ewe fansoun ämi oupwe senisefälietä tittin
    ewe telinimw. Lon ena fansoun kiännin fanüemi epwe fokun wattela.
  rop-rop: “Wal ol yumob pipul deya langa Jerusalem, det taim garra kaman weya yumob
    garra bildimap det taun blanga yumob igin, en det taim na yumob garra meigim det
    kantri blanga yumob bigwan,
  ukr-1871: Коли ж прийде час відбудови мурів твоїх (Ерусалиме), — в той час скінчиться
    призначена кара.
  deu-1951: Am Tage, da man deine Mauern baut, an dem Tage wird deine Grenze weit
    werden.
  eng-JPS: '''The day for building thy walls, even that day, shall be far removed.'''
  srp-1865: U koje se vrijeme sazidaju zidovi tvoji, u to æe vrijeme otiæi zapovijest
    nadaleko;
  lug-lug: Olunaku olw’okuzimba bbugwe wo lulituuka, olunaku olw’okugaziya ensalo
    yo.
  heb-heb: יום לבנות גדריך יום ההוא ירחק חק׃
  ben-IRV: দিন আসবে যখন তোমার দেয়াল আবার গাঁথা হবে; সেই দিনের দেশের সীমানা বহু দূর
    বাড়ানো হবে।
  pan-pan: ਤੇਰੀਆਂ ਕੰਧਾਂ ਬਣਾਉਣ ਦੇ ਦਿਨ! ਉਸ ਦਿਨ ਤੇਰੀ ਹੱਦ ਦੂਰ ਤੱਕ ਵਧਾਈ ਜਾਵੇਗੀ।
  mya-JVB: သင် ၏မြို့ရိုး တည် သောကာလ သည် ရောက်လိမ့်မည် ။ အမိန့် တော်အရှိန် ကုန်လိမ့်မည်။
  hmo-hmo: Ierusalema taudia e, emui hanua magudia do umui haginia lou negana be do
    ia ginidae. Bona unai neganai, emui tano hetoa maka do idia abia lao, bona emui
    tano do idia habadaia.
  urd-urd: तेरी फ़सील की ता'मीर के रोज़, तेरी हदें बढ़ाई जाएँगी।
  rus-SYN: В день сооружения стен твоих, в этот день отдалится определение.
  bqc-SIM: Siↄna bĩ́ibogↄↄ a ká, gↄↄ bee a kálɛa a yàasa kṹ.
  tcz-CHONGTHU: Hiche niteng chule Israel, nakhopi kisapha kit ding, chule nagamgi
    ho jong kikehlen ding.
  mar-mar: तुमचे तट बांधण्याचा दिवस येईल. त्या दिवसात तुझी सीमा फार विस्तारीत होईल.
  qub-qub: «Jerusalén siudä, chayaycämunnami intëruyquipa curalaraj pergayquicuna
    allchachisha cananpaj caj junaj. Lindayquicunapis mas carupana cangapaj.
  bqp-bqp: Tɔ̃ru gɑrɑ sisi tè sɔɔ bɑ koo Yerusɑlɛmun gɑni seeyɑ, kpɑ bu bɛsɛn tem
    nɔɔ burɑ yeru yɑsiɑsiɑ tu tondɑ.
  hat-hat: Nou menm, moun lavil Jerizalèm, jou pou nou rebati miray lavil la prèt
    pou rive. Lè sa a, y'a agrandi peyi a.
  eng-BSB: The day for rebuilding your walls will come— the day for extending your
    boundary.
  tod-tod: Wɛlɛ, naama voloi ɠana ʋa, yeei wa-laa wolai ma ziɠigiti ti losu da. Wɛlɛ,
    naama volo ná, ta ɠa ɓɔ wa-yooi ʋa, kwɛmaʋɛti.
  eng-WEBPB: A day to build your walls! In that day, he will extend your boundary.
  kbq-kbq: Ana huga hiankino ana knama esanigeta, Israeli vahe'mota ranra kuma tamimofo
    kegina ete eri kasefa huta nehuta, mopa tamimofo isa kana erinte ra huta vuta
    eta hugahaze.
  nhe-BL: Hualas tonali quema sampa tijsencahuase toaltepe huan mohueyilis nopa tlali
    tlen toaxca.
  gub-BL: Teko Zeruzarez pe har wà. Uhem tawhu pàrirogaw iapo katu wi haw 'ar iko
    kury. Uhem zaneiwy zaw imunyrykaw 'ar iko no. Ximuhua'u wera'u zaneiwy nehe kury.
  eng-DRA: 'The day shall come, that thy walls may be built up: in that day shall
    the law be far removed.'
