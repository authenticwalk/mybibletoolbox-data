verse: MIC.007.014
translations:
  mal-C: അങ്ങയുടെ കോൽകൊണ്ട് സ്വന്തം ജനത്തെ, അങ്ങയുടെ അവകാശമായ ആട്ടിൻകൂട്ടത്തെത്തന്നെ
    മേയിക്കണമേ, കാട്ടിലും ഫലപുഷ്ടിയുള്ള മേച്ചിൽപ്പുറങ്ങളിലും വസിക്കുന്ന ഈ ആട്ടിൻകൂട്ടം
    പണ്ടത്തെപ്പോലെ ബാശാനിലും ഗിലെയാദിലും മേയട്ടെ.
  deu-TKW: Weide dein Volk mit deinem Stab als die Schafe, die dein Eigentum sind,
    die mitten im Fruchtgefilde einsam die Wildnis bewohnen. Mögen sie in Basan und
    Gilead weiden, wie in den Tagen der Vorzeit.
  lin-lin: Kamba bato na Yo na lingenda na Yo ndenge mobateli bibwele asalaka ! Pamba
    te bazali bameme ya libula na Yo, oyo ezali lokola kotelengana yango moko kati
    na zamba, na etando moko ya kitoko. Tika ete elia na bilanga ya Bashani mpe ya
    Galadi ndenge ezalaki kolia na tango ya kala.
  eng-LSV: Rule Your people with Your rod, || The flock of Your inheritance, || Dwelling
    alone [in] a forest in the midst of Carmel, || They enjoy Bashan and Gilead as
    in days of old.
  eng-GNV: 'Feed thy people with thy rod, the flocke of thine heritage (which dwell
    solitarie in the wood) as in the middes of Carmel: let them feede in Bashan and
    Gilead, as in olde time.'
  eng-WEBSTER: 'Feed thy people with thy rod, the flock of thy heritage, who dwell
    solitarily in the wood, in the midst of Carmel: let them feed in Bashan and Gilead,
    as in the days of old.'
  nhw-BL: TOTECO, techyacana pampa timomasehualhua. Techmocuitlahui quen se tlamocuitlahuijquetl
    quinmocuitlahuía iborregojhua huan quintilana ica icuachijcol huehueyac quema
    calaquisnequij campa mahuilili. Techcahuili tojuanti catli tiitztoque toseltzitzi
    campa cuatitlamitl, ma sempa tiitztoca campa temachtli. Techtlamaca cuali quen
    tiquintlamaca borregojme ica sacatl catli sejselic quen eltoc ipan tlali Basán
    huan Galaad. Quena, sempa ma tiitztoca ica yejyectzi quen achtihuiya.
  swh-ONEN: Wachunge watu wako kwa fimbo yako, kundi la urithi wako, ambalo linaishi
    peke yake msituni, katika nchi ya malisho yenye rutuba. Waache walishe katika
    Bashani na Gileadi kama ilivyokuwa siku za kale.
  bba-bba: Yinni Gusunɔ, ɑ wunɛn tɔn be ɑ ɡɔsɑ kpɑro kɑ wunɛn kpɑrɑ dɛkɑ. Be wee bɑ
    wɑ̃ɑ be tɔnɑ dɑ̃ɑ sɔ̃ɔwɔ mi tem ɡem wɑ̃ɑ. A bu kpɑro Bɑsɑni kɑ Gɑlɑdin kpɑrɑ yenɔ
    nɡe yellu.
  eng-KJVCPB: 'Feed thy people with thy rod, the flock of thine heritage, Which dwell
    solitarily in the wood, in the midst of Carmel: Let them feed in Bashan and Gilead,
    as in the days of old.'
  luo-luo: Kwa jogi gi ludh odunga mari, kweth mag girkeni magi, modak kendgi ei bungu,
    e dier puothe momewo. Wegi gichiem Bashan gi Gilead mana kaka ndalo machon.
  meu-meu: Emu bese taudia na emu itotohi amo ba reḡudia, idia na emu mamoe korikoridia;
    idia na uda ai e noho hedoamu, biru tanodia bogaragidiai. Basan ai bona Gilead
    ai bae heubu, nega gunadia heḡereḡeredia.
  npi-ULB: आफ्ना मानिसहरू, अर्थात् तपाईंका उत्तराधिकारको बगाललाई आफ्नो छडीले नियन्त्रण
    गर्नुहोस् । तिनीहरू एक्लै खर्कको बिचमा, र जङ्गलमा बस्छन् । पुराना दिनहरूमा झैँ
    तिनीहरूलाई बाशान र गिलादमा चर्न दिनुहोस् ।
  yor-yor: Fi ọ̀pá rẹ bọ́ àwọn ènìyàn, agbo ẹran ìní rẹ, èyí tí ó ń dágbé nínú igbó
    ní àárín Karmeli. Jẹ́ kí wọn jẹun ní Baṣani àti Gileadi bí ọjọ́ ìgbàanì.
  pes-OPCB: ای خداوند، بیا و بر قوم خود شبانی کن؛ گلهٔ خود را رهبری فرما و گوسفندانت
    را که در جنگل تنها مانده‌اند، مانند گذشته به چراگاههای سرسبز و حاصلخیز باشان و
    جلعاد هدایت کن.
  tgl-ULB: Patnubayan mo ang iyong mga tao gamit ang iyong tungkod, ang kawan ng iyong
    mana. Kahit na sila ay namumuhay mag-isa sa kagubatan ng Bundok ng Carmelo, pakainin
    mo sila sa Basan at Galaad na gaya noong mga unang araw.
  cbu-NT: Apaa Taarashipanee, nuw Mikiyasi shiyaa mashkina. Tputsireetsish yusur wanasir
    ksutangcha. Opeeja watandpunush wanasir ksutarana ashikpaz ashiritam iyaa ksutangcha.
    Manginapsha masataruni, xitangat ashkiniya. Sirútama wanasir ksutkush, Basanush,
    mishat Galaadash watsapun machirangush, kis taaranganiya. Ashiritam Apaa, iyaa
    tsap wanasirish wayangcha
  hui-hui: Anduane Homogo-o í̠naga wali agali í̠ni dabarirunaga nogo sibi haru hagadagua
    í̠ni haru habe. Wali agali uruni ti dindi bayale tomo anda holene wia mabu bidaruni
    bilowa dege irabu tayanda wali agali nahe dindi ko wiagoha pubagi howa ka. Tigua
    mabu bayale ala bambaore nalu harimidagua áyu Basanila Giliadalani mabu gahenge
    bayaore karu nalu hela.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရွေး​ကောက်​သော လူ​မျိုး​တော်​အား​သိုး​ထိန်း​သ​ဖွယ်​စောင့်​ရှောက်
    တော်​မူ​ပါ။ သူ​တို့​အား​ရှေး​အ​ခါ​က​မြက်​ပေါ များ​ရာ ဗာ​ရှန်​ပြည်​နှင့်​ဂိ​လဒ်​ပြည်​များ​တွင်
    ကျက်​စား​စေ​သ​ကဲ့​သို့​ယ​ခု​လည်း​ပြည် တော်​တွင်​နေ​ထိုင်​စေ​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱིས་རྩྭ་ཆུ་འཛོམས་པའི་ཡུལ་དུ་ཉིད་ཀྱི་དབྱུག་པས་ཁེར་རྐྱང་དུ་ལུས་པའི་མི་རྣམས་ཏེ་ཁྱེད་ཀྱི་ནོར་སྐལ་ཡིན་པའི་ལུག་ཁྱུ་འཚོ་བར་མཛོད།
    དེ་དག་ལ་གནའ་ལྟར་པཱ་ཤན་དང་གིལ་ཨད་དུ་གཟིགས་སྐྱོང་འཐོབ་པར་གྱུར་ཅིག
  sna-sna: Fudza vanhu vako nomudonzvo wako, boka renhaka yako, rinogara roga musango,
    mumafuro akanaka. Rega afure muBhashani reGireadhi samazuva ekare.
  spa-BLM: Pastorea a tu pueblo con tu bastón, el rebaño de su herencia, que habitan
    solos en un bosque. Que se alimenten en medio de los pastos fértiles, en Basán
    y Galaad, como en los días de antaño.
  cac-cac: Mamin Jehová, tan̈vej on̈ a on̈ a chon̈ab' on̈ sic'b'il on̈ el uuj, icha
    noc' calnel aycan d'a caltac te', a d'a najat d'a spatic yichan̈ noc' ay val an̈
    yax an̈c'ultac. Ic'on̈b'at icha utejnac on̈ d'a peca', ic'on̈b'at b'aj vach' tzon̈
    aj icha noc' calnel te vach' b'aj sva d'a Basán yed' d'a Galaad.
  swh-ULB: Chunga watu wako kwa fimbo yako, kundi la urithi wako. Wanaishi wenyewe
    kwenye msitu, katikati ya msitu. Wachunge katika Bashani na Gileadi kama siku
    za zamani.
  bel-bel: Пасьві народ Твой жазлом Тваім, авечак спадчыны Тваёй, якія жывуць самотна
    ў лесе сярод Карміла; хай пасьвяцца яны на Васане і Галаадзе, як у дні старадаўнія!
  deu-ELBBK: „Weide dein Volk mit deinem Stab, die Herde deines Erbteils, die abgesondert
    wohnt im Wald, inmitten des Karmel; lass sie weiden in Basan und Gilead wie in
    den Tagen der Vorzeit.“
  mbb-OT: Mid-ampù is menge Israilihanen diyà te Nengazen he ke sikandan te, “Ventayi
    key is menge etew nu he migaked nu, te iring te kebantey te perevantey te menge
    kerehidu. Is menge tanà diyà te peliǥuy zey ne zekelà is egketabtab duen, piru
    sikami nengungubpaan key kayi te sibsivayan he iyan key zà. Ipeuman nu ipemeluag
    is tanè dey taman te Bashan wey Gilead iring te nehuna he timpu.
  mal-2015: കർമ്മേലിന്റെ മദ്ധ്യേ കാട്ടിൽ തനിച്ചിരിക്കുന്നതും നിന്റെ അവകാശവുമായി നിന്റെ
    ജനമായ ആട്ടിൻ കൂട്ടത്തെ നിന്റെ കോൽകൊണ്ടു മേയിക്കേണമേ; പുരാതനകാലത്തു എന്നപോലെ അവർ
    ബാശാനിലും ഗിലെയാദിലും മേഞ്ഞുകൊണ്ടിരിക്കട്ടെ.
  rmc-rmc: Pašin tire manušen tira pacaha, le bakroren, tiro ďeďictvos, so bešen korkore
    andro veš, kajte hine maškar o lačhe maľi. De lenge te pašinel pes andro Bašan
    the Gilead sar andre ola dživesa, so sas varekana.
  pes-OPV: قوم خود را به عصای خویش شبانی کن وگوسفندان میراث خود را که در جنگل و در
    میان کرمل به تنهایی ساکن می‌باشند. ایشان مثل ایام سابق در باشان و جلعاد بچرند.
  ron-1924: Паште-Ць попорул ку тоягул Тэу, паште турма моштенирий Тале, каре локуеште
    сингурэ ын пэдуря дин мижлокул Кармелулуй; ка сэ паскэ пе Басан ши ын Галаад,
    ка ын зилеле де алтэдатэ.
  ben-OBCV: তোমার লাঠি দিয়ে তোমার লোকেদের তত্ত্বাবধান করো, সেই পাল তোমার উত্তরাধিকার,
    যারা নিজেরা একা অরণ্যে বাস করে, উর্বর চারণভূমিতে। অনেক দিন আগে যেমন চরে বেড়াত
    তেমনি বাশনে ও গিলিয়দে তারা চরে খাক।
  som-som: Dadkaaga oo ah adhigii dhaxalkaaga oo kaynta Karmel ku dhex taal keli ahaantood
    deggan ushaada ku daaji. Iyagu ha daaqeen Baashaan iyo Gilecaad sidii waagii hore.
  lat-VUC: '[Pasce populum tuum in virga tua, gregem hæreditatis tuæ, habitantes solos,
    in saltu, in medio Carmeli. Pascentur Basan et Galaad juxta dies antiquos.'
  eng-ASVBT: 'Feed thy people with thy rod, the flock of thy heritage, which dwell
    solitarily, in the forest in the midst of Carmel: let them feed in Bashan and
    Gilead, as in the days of old.'
  ita-1885: Pastura il tuo popolo con la tua verga; la greggia della tua eredità,
    che se ne sta solitaria nelle selve, in mezzo di Carmel; pasturi ella in Basan,
    ed in Galaad, come a' dì antichi.
  eng-LXXUP: 'Tend thy people with thy rod, the sheep of thine inheritance, those
    that inhabit by themselves the thicket in the midst of Carmel: they shall feed
    in the land of Bashan, and in the land of Gilead, as in the days of old.'
  eng-ULB: Shepherd your people with your rod, the flock of your inheritance. They
    live alone in a thicket, in the midst of a pastureland. Let them graze in Bashan
    and Gilead as in the old days.
  spa-VBL: Protege a tu pueblo con la vara del pastor. Cuida de tu rebaño, de tu pueblo
    especial, que vive solo en el desierto y en tierra de cultivos. Déjalos pastar
    como antes en Basán y en Galaad.
  fra-_FOB: Pais ton peuple avec ta houlette, le troupeau de ton héritage, qui demeure
    seul dans la forêt au milieu du Carmel! Qu'ils paissent en Bassan et en Galaad,
    comme aux jours d'autrefois!
  mal-mal: കർമ്മേലിന്റെ മദ്ധ്യത്തിൽ കാട്ടിൽ തനിച്ചിരിക്കുന്നതും അങ്ങയുടെ അവകാശവുമായി,
    അങ്ങയുടെ ജനമായ ആട്ടിൻകൂട്ടത്തെ അങ്ങയുടെ കോൽകൊണ്ട് മേയിക്കണമേ; പുരാതനകാലത്ത് എന്നപോലെ
    അവർ ബാശാനിലും ഗിലെയാദിലും മേഞ്ഞുകൊണ്ടിരിക്കട്ടെ.
  urd-GVR: Ai Rab, apnī lāṭhī se apnī qaum kī gallābānī kar! Kyoṅki terī mīrās kā
    yih rewaṛ is waqt jangal meṅ tanhā rahtā hai, hālāṅki gird-o-nawāh kī zamīn zarḳhez
    hai. Qadīm zamāne kī tarah unheṅ Basan aur Jiliyād kī shādāb charāgāhoṅ meṅ charne
    de!
  suz-BL: गे इन मुर आन कली कोक्‍केम योव़ङीन। मेको ब्‍वाकीम बाक्‍शो बगाल इन के बाक्‍ब।
    मेको रिम्‍शो बाक्‍तीकेम बाक्‍नीम। मेको आन कली ङोंइती ङा खोदेंशो पा बाशान नु गिलादमी
    जोचा गेन। मीका ५:३; येरमीया ५०:१९
  eng-NOY: Feed thy people with thy crook, The flock of thine inheritance, That dwell
    solitarily in the forest in the midst of Carmel! Let them feed in Bashan and Gilead,
    as in the days of old.
  ita-1927: Pasci il tuo popolo con la tua verga, il gregge della tua eredità, che
    sta solitario nella foresta in mezzo al Carmelo. Pasturi esso in Basan, e in Galaad,
    come ai giorni antichi.
  ckb-ckb: بە گۆچانەکەت شوانایەتی گەلەکەت بکات، مێگەلی میراتەکەت، ئەوەی بە تەنها لە
    دارستان نیشتەجێیە لەناوەڕاستی ڕەزەکان. با لە باشان و گلعاد بلەوەڕێن وەک ڕۆژگاری
    کۆن.
  eng-BBE: 'Keep your people safe with your rod, the flock of your heritage, living
    by themselves in the woods in the middle of Carmel: let them get their food in
    Bashan and Gilead as in the past.'
  kan-OKCV: ನಿನ್ನ ಜನರನ್ನೂ ಏಕಾಂತವಾಗಿ ಅಡವಿಯಲ್ಲಿ ಕರ್ಮೆಲಿನ ನಡುವೆ ವಾಸವಾಗಿರುವ ನಿನ್ನ ಬಾಧ್ಯತೆಯ
    ಮಂದೆಯನ್ನೂ ನಿನ್ನ ಕೋಲಿನಿಂದ ಮೇಯಿಸು. ಅವರು ಪೂರ್ವದ ದಿವಸಗಳಲ್ಲಾದ ಹಾಗೆ ಬಾಷಾನಿನಲ್ಲಿಯೂ ಗಿಲ್ಯಾದಿನಲ್ಲಿಯೂ
    ಮೇಯಲಿ.
  tam-2017: கர்மேலின் நடுவிலே தனித்து வனவாசமாயிருக்கிற உமது சுதந்தரமான மந்தையாகிய
    உம்முடைய ஜனத்தை உமது கோலினால் மேய்த்தருளும்; பூர்வநாட்களில் மேய்ந்தது போலவே அவர்கள்
    பாசானிலும் கீலேயாத்திலும் மேய்வார்களாக.
  spa-RV-1909: 'Apacienta tu pueblo con tu cayado, el rebaño de tu heredad, que mora
    solo en la montaña, en medio del Carmelo: pazcan en Basán y Galaad, como en el
    tiempo pasado.'
  ron-BTF: Paște-ți poporul cu toiagul tău, turma moștenirii tale, care locuiește
    singură în pădure, în mijlocul Carmelului; să se hrănească în Basan și Galaad,
    ca în zilele din vechime.
  eng-WEBP: Shepherd your people with your staff, the flock of your heritage, who
    dwell by themselves in a forest. Let them feed in the middle of fertile pasture
    land, in Bashan and Gilead, as in the days of old.
  eng-FBV: Protect your people with your shepherd's rod. Take care of your flock,
    your special people, who live alone in the wilderness and in cultivated land.
    Let them feed in Basham and Gilead as they did long ago.
  nld-1939: 'Weid met de herderstaf uw volk, De schapen, die uw erfdeel zijn, Die
    eenzaam wonen in het woud: Midden op de Karmel. Laat hen grazen in Basjan en Gilad
    Als in de dagen van weleer;'
  nch-BL: TOTECO, techyacana pampa timomasehualhua. Techmocuitahui quej se tamocuitahuijquet
    quinmocuitahuía iborregojhua huan quintilana ica icuachijcol huehueyac quema calaquisnequij
    campa mahuilili. Techcahuili tojuanti cati tiitztoque toselti campa cuatitamit,
    sempa ma tiitztoca campa temachti. Techtamaca cuali quej tiquintamaca borregojme
    ica sacat cati sejselic quej eltoc ipan tali Basán huan Galaad. Quena, sempa ma
    tiitztoca ica yejyectzi quej achtohuiya.
  vie-1934: Hãy dùng gậy chăn dân ngươi, tức là bầy của sản nghiệp ngươi, ở một mình
    trong rừng giữa Cạt-mên; hãy cho nó ăn cỏ trong Ba-san và Ga-la-át, như trong
    những ngày xưa.
  hin-CV: अपने लोगों की रखवाली, अपने उत्तराधिकार में पाये झुंड की रखवाली अपनी लाठी
    से करना, जो बंजर भूमि में, और उपजाऊ चरागाह में अपने बूते रहते हैं. उन्हें बहुत
    पहले के समय जैसे बाशान और गिलआद में चरने दो.
  spa-BES: 'Mantén a tu pueblo a salvo con tu cayado, la bandada de tu herencia, viviendo
    solos en el bosque en medio del Carmelo: déjalos que consigan su comida en Basán
    y Galaad como en el pasado.'
  tdx-tdx: Araho an-kobai’o ondati’oo, i lia-rain-dova’o rerek’ añ’ala ao, an-teñateñan-tane
    marorok’ aoy; andrazo mb’e Basane naho mb’e Gilade mb’eo iereo manahake tañ’andro
    haehae.
  tha-KJV: ขอทรงเลี้ยงดูประชาชนของพระองค์ด้วยคทาของพระองค์ คือฝูงประชาชนที่เป็นมรดกของพระองค์
    ผู้​อาศัยโดดเดี่ยวอยู่ในป่า ในท่ามกลางคารเมล ขอทรงให้เขาหากินอยู่ในบาชานและกิเลอาดอย่างในโบราณกาล
  por-BR-2018: Apascenta teu povo com teu cajado, o rebanho de tua herança, que mora
    só no bosque, no meio do campo fértil; que se alimentem em Basã e Gileade, como
    nos dias antigos.
  deu-ELO: “Weide dein Volk mit deinem Stabe, die Herde deines Erbteils, die abgesondert
    wohnt im Walde, inmitten des Karmel; laß sie weiden in Basan und Gilead, wie in
    den Tagen der Vorzeit.”
  eng-WYC-2018: Feed thou thy people in thy rod, the flock of thine heritage, that
    dwell alone in [the] wild wood; in the middle of Carmel they shall be fed of Bashan
    and of Gilead, (as) by eld days, (Feed thou thy people with thy rod, yea, the
    flock of thy inheritance, who live alone in the wild wood, and in the midst of
    the fertile land; they shall be fed in Bashan and in Gilead, like in the old days.)
  epo-epo: Paŝtu per Via bastono Vian popolon, Vian heredan ŝafaron, kiu loĝas izolite
    en la arbaro, meze de Karmel; ili paŝtiĝu en Baŝan kaj Gilead, kiel en la tempo
    antikva.
  uig-PIN: — Ɵz hǝlⱪingni, yǝni ormanda, Karmǝl otturisida yalƣuz turuwatⱪan Ɵz mirasing
    bolƣan padini, Tayaⱪ-ⱨasang bilǝn ozuⱪlandurƣaysǝn; Ⱪǝdimki künlǝrdikidǝk, Ular
    Baxan ⱨǝm Gilead qimǝnzarlirida ⱪaytidin ozuⱪlansun!
  beo-beo: 'Hina Gode! Dia fi dunu amo Di da ilegei, amo ilima sibi ouligisu defele
    ouligima! Ilia da wadela:i hafoga:i soge amo ganodini esala. Be ili sisiga:le
    da nasegagi soge noga:i diala. Ilia da musa: hamoi defele, Ba:isia:ne amola Gilia:de
    nasegagi gisi soge amoga ha:i na masa:ne, logo doasima.'
  tpi-OTNT: Bikpela, yu mas i stap wasman bilong ol dispela lain manmeri yu bin makim
    bilong yu yet. Ol i stap long bikbus antap long maunten i no gat gutpela graun,
    na ol gutpela graun bilong wokim gaden i stap daunbilo. Olsem na yu mas larim
    ol i go wokim gaden long ples i gat gutpela graun, long distrik Basan na distrik
    Gileat, olsem bipo ol i save mekim.
  hau-SA: Ka yi kiwon mutanenka da sandarka, garken gādonka, wanda yake zaune shi
    kaɗai a kurmi, a ƙasa mai kyau ta kiwo, bari su yi kiwo a Bashan da Gileyad kamar
    a kwanakin dā.
  uig-LAT: — Öz xelqingni, yeni ormanda, Karmel otturisida yalghuz turuwatqan Öz mirasing
    bolghan padini, Tayaq-hasang bilen ozuqlandurghaysen; Qedimki künlerdikidek, Ular
    Bashan hem Giléad chimenzarlirida qaytidin ozuqlansun!
  nde-nde: Beluse abantu bakho ngentonga yakho, umhlambi welifa lakho, ohlala wodwa
    ehlathini emadlelweni avundileyo. Kawudle eBhashani laseGiliyadi njengasezinsukwini
    zokuphuma.
  ton-ton: 'Fafangaʻi ʻa hoʻo kakai ʻaki ʻae meʻa tā, ʻae kakai ʻo ho tofiʻa, ʻaia
    ʻoku nofo ngaongao ʻi he vao ʻakau ʻi he lotolotonga ʻo Kameli: tuku ke nau kai
    ʻi Pesani mo Kiliati, ʻo hangē ko e ngaahi ʻaho ʻi muʻa.'
  ces-1613: Pasiž lid svůj berlou svou, stádce dědictví svého, kteréž přebývá osamělé
    v lese u prostřed polí, ať spasou Bázan a Galád jako za dnů starodávních,
  eng-WMB: Shepherd your people with your staff, the flock of your heritage, who dwell
    by themselves in a forest. Let them feed in the middle of fertile pasture land,
    in Bashan and Gilead, as in the days of old.
  tam-TCV: யெகோவாவே, ஒரு செழிப்பான மேய்ச்சல் நிலத்திலே வாழ்கிறவர்களான உமது மக்களை,
    உமது உரிமைச்சொத்தான மந்தையை, உமது கோலினால் மேய்த்துக்கொள்ளும். இவர்கள் முந்தைய
    நாட்களைப்போல் பாசானிலும், கீலேயாத்திலும் மேயட்டும்.
  ceb-ULB: Bantayi ang imong katawhan gamit ang imong sungkod, ang panon sa imong
    panulondon. Nagpuyo sila nga nag-inusara diha sa kasagbotan, taliwala sa kalasangan.
    Pasibsiba sila diha sa Basan ug sa Gilead sama sa nanglabay nga mga adlaw.
  pol-UBG: Paś swój lud laską swoją, trzodę swojego dziedzictwa, która mieszka samotnie
    w lesie i w środku Karmelu. Niech się pasą w Baszanie i Gileadzie jak za dawnych
    dni.
  kyc-kyc: Kamongo, embena wambu yapo rombo palyuo nyiinyi dupwana emba rapu pingi
    akali karape. Nakama yuu muiyane dokona palyuo karaminyipape paki pakipi yuu elyape
    sipyamoko palaminyi. Yuu Besane yuu Giliatepe nenge singi yuu dolapona wamba piyaminyili
    pyuo nao palyuo karala pena lapili yaka.
  urd-GVU: اے رب، اپنی لاٹھی سے اپنی قوم کی گلہ بانی کر! کیونکہ تیری میراث کا یہ ریوڑ
    اِس وقت جنگل میں تنہا رہتا ہے، حالانکہ گرد و نواح کی زمین زرخیز ہے۔ قدیم زمانے
    کی طرح اُنہیں بسن اور جِلعاد کی شاداب چراگاہوں میں چرنے دے!
  eng-OEBCW: Shepherd your flock with your staff, the flock that belong to you, who
    live alone in the forest, in the midst of meadows; so that they may pasture in
    Bashon and Gilead as in the days of old,
  deu-1912: Du aber weide dein Volk mit deinem Stabe, die Herde deines Erbteils, die
    da besonders wohnt im Walde, mitten auf dem Karmel; laß sie zu Basan und Gilead
    weiden wie vor alters.
  kan-2017: ಫಲವತ್ತಾದ ಭೂಮಿಯ ಮಧ್ಯದಲ್ಲಿನ ಕಾಡಿನೊಳಗೆ ಪ್ರತ್ಯೇಕವಾಗಿ ತಂಗುವ ನಿನ್ನ ಜನರನ್ನು,
    ನಿನ್ನ ಸ್ವತ್ತಾದ ಹಿಂಡನ್ನು ನಿನ್ನ ದಿವ್ಯಹಸ್ತದಿಂದ ಮೇಯಿಸು. ಪೂರ್ವಕಾಲದಂತೆ ಬಾಷಾನಿನಲ್ಲಿಯೂ,
    ಗಿಲ್ಯಾದಿನಲ್ಲಿಯೂ ಮೇಯಲಿ.
  yap-yap: SOMOL, mu par ni ga bod ba tagafaliy e saf u puluwon e tirom e girdi’,
    ni fapi girdi’ ni gur e kam mel’egrad. Yug aram rogon ni yad be par u ted, ma
    bay e but’ nib yong’ol ni ba liyegrad. Mu pagrad ngranod ra abich gad nga Bashan
    nggu Gilead nib yong’ol, ni bod ni ur rin’ed kakrom.
  hlt-MCSB: Na pilnam te na caitueng neh luem puei laeh. Na rho boiva he duup bueng
    ah ni kho a sak. Khosuen tue kah bangla Bashan neh Gilead kah cangphil cangngol
    lakli ah khaw luem uh saeh.
  mdy-ETH: ካዮ ባኣኮይዳ ማኣታ ዋርቂ ዓኣ ቦኦላ ፔኤሮ ናንጋ፥ ኔ ቆልሞ ማዔዞንሢ ኔኤኒ ኔ ቢታንቶና ሄንቄ፤ ዓዳ ሚናኣ ዎዶጉዲ
    ባኣሳኔና ጌሌዓዴ ዓጮናይዳ ዔያታ ሄንቆንጎ።
  twi-ASANTE: Fa wo poma di wo nkurɔfoɔ anim, nnwan a wɔyɛ wʼagyapadeɛ no, a wɔn nko
    ara tete kwaeɛ mu wira frɔmfrɔm adidibea hɔ. Ma wɔn nnidi wɔ Basan ne Gilead sɛ
    tete nna no mu.
  eng-WEBU: Shepherd your people with your staff, the flock of your heritage, who
    dwell by themselves in a forest. Let them feed in the middle of fertile pasture
    land, in Bashan and Gilead, as in the days of old.
  wal-wal: Neeni ne asaa, aradda biittai yuushuwan de7iyo bazzuwan barkka de7iya ne
    buzo dorssaa wudiyaa ne gatiman heemma. Eti kaseegaadankka Baasaaneeninne Gala7aaden
    heemettona.
  spa-PDDPT: Apacienta a tu pueblo con tu cayado, el rebaño de tu posesión que vive
    solo en la montaña, en medio del bosque de la montaña Carmelo. Apacentarán sus
    rebaños en Basán y en Galaad, como en los tiempos antiguos.
  gun-gun: Epena ke ndevygua kuery re ndepopoka py. Ha'e kuery ma nerymba rami ikuai.
    Ha'e kuery ae'i ikuai yvyraty reia rupi, yvy porã reia mbyte. Tove yma guare rami
    tokaru okuapy Basã ha'e Gileade yvy rupi.
  agu-BL: Ma jalu' Ta', che' colpe'u' yi e' tawunu', che' ẍch'eyaju' tan cyele'n tzaj
    colpuj tan yi xtx'amiju' na e' teru'. Na chichuc ate' cyen xo'l tze' tane'n. Poro
    at ama'l yi chumbalajte'n cunin kale atit wi'nin ch'im. Bajxokbinu' ẍchiwutz chi
    banaku' tentz, yi chibene'n tcy'alu' lakak balaj ama'l cwent Basán nin cwent Galaad.
  ilo-ULB: Ipastormo dagiti tattaom babaen iti sarukodmo, ti arban a kas tawidmo.
    Uray no agnanaedda nga agwaywayas iti kabakiran ti Bantay Carmel, palubosam ida
    a mangan idiay Basan ken Galaad a kas idi punganay.
  kpg-kpg: Meenei Dimaadua, Goe gi hai tangada benebene siibi ni au daangada ala ne hilihili
    Kooe. Ma e aha maa digaula e noho mogowaa nadau mehanga i lodo henua, ma iai tenua
    tomo i nadau baahi. Heia digaula gii hula e miami i lodo nia gowaa maluagina o
    Bashan mo Gilead be di nadau hai i mua loo.
  uig-ARA: ــ ئۆز خەلقىڭنى، يەنى ئورماندا، كارمەل ئوتتۇرىسىدا يالغۇز تۇرۇۋاتقان ئۆز
    مىراسىڭ بولغان پادىنى، تاياق-ھاساڭ بىلەن ئوزۇقلاندۇرغايسەن؛ قەدىمكى كۈنلەردىكىدەك،
    ئۇلار باشان ھەم گىلېئاد چىمەنزارلىرىدا قايتىدىن ئوزۇقلانسۇن!
  sus-sus: Mɛɛni i xa ɲama ma, barima e findixi i kɛ nan na, naxee sabatixi e kerenyi
    ma fɔtɔnyi kui fiili fanyi sɛɛti ma. E xa e dɛ madon a fanyi ra, alɔ e nu a rabaxi
    Basan nun Galadi bɔxi ma tɛmui dangixi ki naxɛ.
  pon-2006: Maing KAUN, komwi ketin wia silepen sihpw ong sapwellimomwi aramas akan
    me komwi ketin piladahr. Mehnda ma re kousoan dohpeseng nan sapwtehn, mie sahpw
    pwelmwahu kapilirailpene. Re en kohwei oh mwengemwengeseli nan sahpw kaselel en
    Pasan oh Kilead, duwehte me re kin wiewia mahs.
  jae-jae: Ojop nêm lau ŋa nêm tôc, êsêac têtu nêm dombalênsêm. Êsêac sêmoa tauŋgeŋ
    sêmoa saleŋbôm, mago nom toŋalêsi ŋajam kêgi êsêac auc. Tec ôwê êsêac acgom, gebe
    nasêniŋ gêgwaŋ ŋajam aŋga gamêŋ Basan to Gilead êtôm sêgôm gêdêŋ andaŋgeŋ.
  ksd-ksd: Una balaure kaum tarai ma kaum buka, kaum kikil na sip nina dia ki varkolono
    ta ra pupui, ta ra bala na uma; boina diat a ian aro Basan ma Gilead, da amana.
  grc-BRENT: Ποίμαινε λαόν σου ἐν ῥάβδῳ σου, πρόβατα κληρονομίας σου, κατασκηνοῦντας
    καθʼ ἑαυτοὺς δρυμὸν ἐν μέσῳ τοῦ Καρμήλου· νεμήσονται τὴν Βασανίτιν, καὶ τὴν Γαλααδίτιν
    καθὼς αἱ ἡμέραι τοῦ αἰῶνος.
  ind-AYT: “Gembalakanlah umat-Mu dengan tongkat-Mu, domba-domba milik pusaka-Mu,
    yang terpencil mendiami hutan di tengah-tengah Karmel. Biarkan mereka makan rumput
    di Basan dan di Gilead, seperti pada zaman dahulu kala.”
  nya-nya: Wetani anthu anu ndi ndodo yanu yowateteza, nkhosa zimene ndi cholowa chanu,
    zimene zili zokha mʼnkhalango, mʼdziko la chonde. Muzilole kuti zidye mu Basani
    ndi mu Giliyadi monga masiku akale.
  hrv-hrv: Pasi svoj narod svojom palicom, stado svoje baštine, koje osamljeno živi
    u šikarju, usred plodnih voćnjaka. Neka pase u Bašanu i Gileadu, kao u davne dane!
  mps-mps: Genuai Bidi, naga digi te naga dąų olama, sa muani we bidi dabe te naga
    tonalubo bidi bidao. Augwali te moni genuai dulu te wiegi yai tǫ elalubo bulu
    du dabe bagede bidibao, tama te gi bulabo wiegi yai tǫ me aiyadu elalubao. Tialima,
    nago augwaliba te wiegi yai tǫ elalubo madiba te gi bulugi pomainu yao, te Basan
    me Gileatde, te polobadu yali tiwai yao.
  tpi-tpi: Bikpela, yu mas i stap wasman bilong ol dispela lain manmeri yu bin makim
    bilong yu yet. Ol i stap long bikbus antap long maunten i no gat gutpela graun,
    na ol gutpela graun bilong wokim gaden i stap daunbilo. Olsem na yu mas larim
    ol i go wokim gaden long ples i gat gutpela graun, long distrik Basan na distrik
    Gileat, olsem bipo ol i save mekim.
  dan-1931: Vogt med din Stav dit Folk, din Ejendoms Hjord, som bor for sig selv i
    Skoven, i Frugthavens Midte; lad dem græsse i Basan og Gilead som i gamle Dage!
  vie-OVCB: Lạy Chúa Hằng Hữu, xin dùng cây trượng chăn dắt dân của Ngài; là bầy chiên,
    là cơ nghiệp của Ngài. Họ đang ở lẻ loi trong rừng sâu trên miền Núi Cát-mên,
    xin cho họ vui hưởng đồng cỏ Ba-san và Ga-la-át như thời xưa cũ.
  guj-2017: તારા વારસાનાં ટોળાં કે, જેઓ એકાંતમાં રહે છે, તેઓને તારી લાકડીથી, કાર્મેલના
    જંગલમાં ચરાવ. અગાઉના દિવસોની જેમ, બાશાનમાં તથા ગિલ્યાદમાં પણ ચરવા દે.
  pon-2006A: Maing KAUN, komwi ketin wia silepen sihpw ong sapwellimomwi aramas akan
    me komwi ketin piladahr. Mehnda ma re kousoan dohpeseng nan sapwtehn, mie sahpw
    pwelmwahu kapilirailpene. Re en kohwei oh mwengemwengeseli nan sahpw kaselel en
    Pasan oh Kilead, duwehte me re kin wiewia mahs.
  por-BRBSL: Pastoreie seu pessoal com seu pessoal, o rebanho de sua herança, que
    habitam sozinhos em uma floresta. Deixe-os se alimentar no meio de terras férteis
    de pastagem, em Bashan e Gilead, como nos velhos tempos.
  eng-OEBUS: Shepherd your flock with your staff, the flock that belong to you, who
    live alone in the forest, in the midst of meadows; so that they may pasture in
    Bashon and Gilead as in the days of old,
  cth-cth: BAWIPA e tami tie a huiko awm laipalah Karmel mon dawk kaawm e râw tuhu
    hah tukhoumnae sonron hoi khoum la, ayan e patetlah Bashan ram hoi Gilead ram
    dawk pawngpa sak haw.
  twi-twi: Fa wo pema di wo nkurɔfo anim, nguan a wɔyɛ wʼagyapade no, a wɔn nko ara
    tete kwae mu, wura frɔmfrɔm adidibea hɔ. Ma wonnidi wɔ Basan ne Gilead sɛ tete
    nna no mu.
  hlt-hlt: Na pilnam te na caitueng neh luem puei laeh. Na rho boiva he duup bueng
    ah ni kho a sak. Khosuen tue kah bangla Bashan neh Gilead kah cangphil cangngol
    lakli ah khaw luem uh saeh.
  tbz-SIM: Kuyie, cɛ̃mmú ɑ nìtìbɛ̀ nɛ̀ ɑ pɑ̀ɑ̀ti, bɛ̀ tu ɑ kɔbɛ mbɛ, bɛ̀ bo tɛdɔntɛ̀
    miɛkɛ nkɛ, kɛ̀ dɛpɑɑ mbɛ̀ fitɛ́. Cɛ̃mmú bɛ ɑ do ɔ̃ mbɛ̀ cɛ̃mmúmɛ̀ Bɑsɑ̃ɑ̃ nɛ̀
    Kɑdɑɑdi kpɑ́ɑ̀ timúsũ̀ũ̀tì borɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ gumazamizir ua bagha mɨseveziba, nɨ me eghuvir
    gumazimɨn mɨn ikɨ, mati sipsipbagh eghuvir gumazim deravɨra uan sipsipbagh eghufi.
    Me ruarir arɨzibar mɨghsɨabar ikia, nguazir aghuiba puvatɨ. Ezɨ azenibar ingaramin
    nguazir aghuiba vɨn iti. Me faragha amizɨ moghɨn, nɨ men amamangatɨghtɨ, me mangɨ
    Basan Distrik ko Gileatɨn Distrighɨn nguazir aghuibar azenibar ingaram, mati sipsipba
    grazir aghuiba itir nguazim garua grazir avɨriba api.
  dop-dop: Tɑcɑɑ, pɑɑsǝnɑ nyɑ́ yǝlɑɑ tɑ́ ɩsɩɩ tiikulu nɑ ɩ kɑlǝkʋ. Tǝ wɛ tɛsǝpɑɣɑ
    tɑɑ kɛ́ kpeeŋɑ tɔɔ kɛ́. Ponɑ-tʋɣʋ tɛtʋ kʋpɑntʋ nti tǝ cɔɔnɑ-tʋ tɔ tǝ tɑɑ kɛ́ Pɑsɑŋ,
    nɑ Kɑlɑɑtɩ, ɩsɩɩ tɩɩ wɛʋ lɔŋtɑɑ tɔ.
  azb-azb: Ya Rəbb, mirasın olan sürünü – Öz xalqını çomağınla otar. O, çöldə indi
    tənha qalır, Ətrafında isə yaxşı otlaq var. Qoy keçmiş günlərdəki kimi Başan və
    Gileadda otlasınlar.
  eng-DBY: 'Feed thy people with thy rod, the flock of thine inheritance, dwelling
    alone in the forest, in the midst of Carmel: let them feed in Bashan and Gilead,
    as in the days of old.'
  hin-2017: तू लाठी लिये हुए अपनी प्रजा की चरवाही कर, अर्थात् अपने निज भाग की भेड़-बकरियों
    की, जो कर्मेल के वन में अलग बैठती हैं; वे पूर्वकाल के समान बाशान और गिलाद में
    चरा करें।
  wol-KYG: Ngalla nanga sàmme saw yet sa ñoñ, sa gàtt yi nga séddoo, te ñu màkkaanoo
    gott bi ñoomu neen, fi digg parlu mu naat. May leen ñu fore àlli Basan ak Galàdd
    na jant ya woon.
  eng-YLT: Rule Thou Thy people with Thy rod, The flock of Thine inheritance, Dwelling
    alone [in] a forest in the midst of Carmel, They enjoy Bashan and Gilead as in
    days of old.
  kne-kne: Apo Diyos, ayowanam komas dakami ay pinilim ay ipogaw mo ta ipastol mos
    dakami ay kaman karnero. Ang-anggoy mi sin kada, ngem nanliniked sin kad-an mi
    di mayat ay pastolan. Ipastol mo komas dakami ed Basan ya Gilead ay kaman ed idi.
  eng-WYC-2017: Feed thou thy people in thy rod, the flock of thine heritage, that
    dwell alone in [the] wild wood; in the middle of Carmel they shall be fed of Bashan
    and of Gilead, as by eld [or old] days,
  eng-WMBB: Shepherd your people with your staff, the flock of your heritage, who
    dwell by themselves in a forest. Let them feed in the middle of fertile pasture
    land, in Bashan and Gilead, as in the days of old.
  urd-GVH: ऐ रब, अपनी लाठी से अपनी क़ौम की गल्लाबानी कर! क्योंकि तेरी मीरास का यह
    रेवड़ इस वक़्त जंगल में तनहा रहता है, हालाँकि गिर्दो-नवाह की ज़मीन ज़रख़ेज़ है।
    क़दीम ज़माने की तरह उन्हें बसन और जिलियाद की शादाब चरागाहों में चरने दे!
  rug-rug: Kei Zihova, Mu kopu ni sari Mua tinoni koasa Mua kolu hodu, sari sipi sapu
    tago i Agoi, sapu koa teledia pa soloso, koari na inuma duduli masurudi. Vekoi
    madi hena va deṉa dia pa Basani meke Qileadi gugua koari na totoso pukerane.
  gaz-gaz: Uummata kee, bushaayee dhaala keetii kanneen ofumaan bosona keessa, lafa
    dheedaa gabbataa irra jiraatan ulee keetiin tikfadhu. Isaan akkuma bara duriitti
    Baashaanii fi Giliʼaad keessa haa bobbaʼan.
  fra-LSG: Pais ton peuple avec ta houlette, le troupeau de ton héritage, Qui habite
    solitaire dans la forêt au milieu du Carmel! Qu’ils paissent sur le Basan et en
    Galaad, Comme au jour d’autrefois.
  gnn-gnn: Garray, biyakana djäkana yukirriya nhokalaŋuwu ŋunhi yolŋu'‐yulŋuwunydja,
    biyaka yana liŋgu bitjan ŋuli wäyin‐djäkamirri yolŋu djäka nhanukalayŋuwu ŋayi
    wäyingu. Yo, nhuŋunydja yolŋu walala yukurrana barrkuwatjthina be‐wala gundupuŋala,
    ga nhinana marrtjina baṉḏanyŋura räwakŋura dhika wal'ŋu wäŋaŋura ŋathamiriwŋura.
    Garray, yana maranhu‐wekaŋana ŋanapurrunha ŋathayu ŋamakurru'yuna wal'ŋu, ga gäŋa
    ŋanapurrunha ŋurru‐warryurra ŋamathaŋa biyaka bitjarra ŋunhi ŋäthili nhe yukurrana
    gäŋala ŋanapurrunha.
  yal-yal: I ya yamaan nagbɛngbɛn i ya dunganna ra, i kurun naxan sɔtɔxi i kɛɛn na,
    naxan sa dɔxi a danna burunna ra sɛxɛ faɲi yireni. E yi e dɛge Basan nun Galadi
    yi alo lɔxɔ danguxine.
  haw-1868: 'E hanai oe i kou poe kanaka me kou kookoo, Ka poe o kou hooilina, ka
    poe e noho mehameha ana ma ka ululaau, iwaena o Karemela: E ai lakou ma Basana,
    a ma Gileada, e like me ka manawa kahiko.'
  arb-NAV: ارْعَ يَا رَبُّ شَعْبَكَ بِعَصَاكَ، فَهُمْ قَطِيعُ مِيرَاثِكَ الرَّابِضُونَ
    وَحْدَهُمْ فِي الْغَابَةِ فِي وَسَطِ الْكَرْمَلِ. قُدْهُمْ إِلَى بَاشَانَ وَجِلْعَادَ
    لِيَتَمَتَّعُوا بِخِصْبِ أَرْضِهِمَا كَالْعَهْدِ بِهِمْ فِي أَيَّامِ الْقِدَمِ.
  ewe-ewe: O Yehowa, va kplɔ wò dukɔ kple wò atizɔti, alẽha si nye wò domenyinu; alẽha
    si nɔ eɖokui si le avewo me kple lãnyiƒe damawo dzi. Na woaɖu gbe damawo le Basan
    kple Gilead abe tsã ene.
  eng-LEE: 'Feed thy people with thy rod, the flock of thy heritage, which dwell in
    solitude in the wood, in the midst of Carmel: let them feed in Bashan and Gil''ad,
    as in the days of old.'
  asm-FB: আপোনাৰ লোকসকলক আৰু আপোনাৰ আধিপত্যৰ পশুৰ জাকক, আপোনাৰ লাখুটিৰে চৰাওক; যদিও
    তেওঁলোক কর্মিল পাহাৰৰ অৰণ্যত অকলশৰে আছে, তথাপিও তেওঁলোকক আগৰ দৰেই, বাচানত আৰু
    গিলিয়দত খাবলৈ দিয়ক।
  sus-A: مّينِ عِ شَ حَمَ مَ، بَرِ مَ عٍ قِندِشِ عِ كّ نَن نَ، نَشٍيٍ سَبَتِشِ عٍ
    كٍرٍنيِ مَ قْتْنيِ كُي قِيلِ قَنيِ سّيتِ مَ. عٍ شَ عٍ دّ مَدٌن عَ قَنيِ رَ، عَلْ
    عٍ نُ عَ رَبَشِ بَسَن نُن فَلَدِ بْشِ مَ تّمُي دَنفِشِ كِ نَشّ.
  fra-SBL: Fais paître ton peuple avec ton bâton, le troupeau de votre héritage, qui
    vivent seuls dans une forêt. Laissez-les se nourrir au milieu de pâturages fertiles,
    en Basan et en Galaad, comme au temps jadis.
  hbo-hbo: רְעֵ֧ה עַמְּךָ֣ בְשִׁבְטֶ֗ךָ צֹ֚אן נַֽחֲלָתֶ֔ךָ שֹׁכְנִ֣י לְבָדָ֔ד יַ֖עַר
    בְּתֹ֣וךְ כַּרְמֶ֑ל יִרְע֥וּ בָשָׁ֛ן וְגִלְעָ֖ד כִּימֵ֥י עֹולָֽם׃
  kik-kik: Rĩithia andũ aku na mũthĩgi waku, nĩo rũũru rwa igai rĩaku, rũrĩa rwĩrĩithagia
    rũrĩ rwiki mũtitũ-inĩ, kũrĩa kũrĩ ũrĩithio mũnoru. Reke irĩe o kũu Bashani na
    Gileadi, o ta ũrĩa ciarĩĩaga matukũ ma tene.
  fra-NCL: Pais ton peuple avec ta houlette, le troupeau de ton héritage, qui habite
    solitaire dans la forêt, au milieu du Carmel ; qu’elles paissent en Basan et en
    Galaad, comme aux jours anciens !
  cek-AK: Taw ah kaom, Karmel mae ih qawk ah na toep ih tuunawk hoi nangmah ih kaminawk
    to nangmah ih cunghet hoiah toep ah; canghnii ah sak ih baktih toengah, nihcae
    to pacah hanah Bashan hoi Gilead ah caeh haih ah.
  cuk-cuk: Bab-Jehová, be-dulamar be nue ako, be-mimmigan walagwengi sapur-nuedgi-bukmalad
    be nue akwedii be guo. Epennegwadyobi be Basán-yalase, degi, Galaad-yalase be
    sede.
  uig-CYR: — Өз хәлқиңни, йәни орманда, Кармәл оттурисида ялғуз туруватқан Өз мирасиң
    болған падини, Таяқ-һасаң билән озуқландурғайсән; Қедимки күнләрдикидәк, Улар
    Башан һәм Гилеад чимәнзарлирида қайтидин озуқлансун!
  tel-2017: నీ చేతికర్రతో నీ ప్రజలకు కాపరిగా ఉండు. వారు నీ సొత్తు. కర్మెలుకు చెందిన
    అడవిలో వాళ్ళు ఒంటరిగా నివసిస్తున్నా పూర్వ కాలంలో బాషాను, గిలాదుల్లో మేసినట్టు
    మేస్తారు.
  hat-BSA: Mennen pèp Ou a ak kwòk beje Ou a, bann mouton a eritaj Ou a, ki rete pou
    kont yo, nan forè. Kite yo manje nan mitan bon pa, nan Basan ak Galaad, tankou
    nan ansyen tan an.
  kos-kos: LEUM GOD, kom in oana sie shepherd nu sin mwet lom, mwet su kom sulela.
    Elos finne muta mukaimtal insak uh, oasr na ima wowo raunelosla. Lela elos in
    som mongo in ima wowo lun Bashan ac Gilead, oana ke elos tuh oru in pacl meet
    ah.
  hbo-WLC: רְעֵ֧ה עַמְּךָ֣ בְשִׁבְטֶ֗ךָ צֹ֚אן נַֽחֲלָתֶ֔ךָ שֹׁכְנִ֣י לְבָדָ֔ד יַ֖עַר
    בְּת֣וֹךְ כַּרְמֶ֑ל יִרְע֥וּ בָשָׁ֛ן וְגִלְעָ֖ד כִּימֵ֥י עוֹלָֽם׃
  ibo-ibo: Were mkpanaka gị zụọ ndị gị, bụ igwe ewu na atụrụ nke ihe nketa gị, ndị
    bi naanị ha nʼoke ọhịa, nʼebe ịta nri nke ahịhịa ndụ jupụtara. Kwere ka ha taa
    ahịhịa ndụ nke Bashan, na nke Gilead, dịka na mgbe ochie.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ପାଞ୍ଚଣ ନେଇ ଆପଣା ଲୋକମାନଙ୍କୁ, ଅର୍ଥାତ୍‍, ଏକାକୀ ବାସକାରୀ ଆପଣା ପୈତୃକ
    ଅଧିକାର ସ୍ୱରୂପ ପଲକୁ, କର୍ମିଲର ମଧ୍ୟସ୍ଥିତ ଅରଣ୍ୟରେ ଚରାଅ; ସେମାନେ ପୂର୍ବକାଳର ନ୍ୟାୟ ବାଶନରେ
    ଓ ଗିଲୀୟଦରେ ଚରନ୍ତୁ।
  chk-chk: Äm Samol mi Lapalap, kopwe mamasa noum aramas fän wokum usun eman chon
    mas, kopwe tümwünü ewe mwichen aramas ka filätä. Ra imwüla o nonom lon eu wöllap
    lukalapen eu fanü mi pwülüöch. Kopwe mwüt ngeniir pwe repwe mongö lon Pasan me
    Kiliat usun chök lon ekewe fansoun lom.
  rop-rop: Wal aibin tok langa YAWEI na, “YAWEI, yu na det trubala God, en yu garra
    lukaftumbat yu pipul olabat jis laiga stakmen weya im lukaftumbat ola ship. Yu
    na bin pikimat detlot pipul olabat. Wal dei jidan langa nogudwan kantri na. Bat
    loda gudbala kantri jidan raidaran langa olabat. Wal yu larram olabat go en jidanbat
    langa det dubala gudwan kantri gulum Beishan en Giliyad jis laik deibin dumbat
    longtaim.
  ukr-1871: Ой паси ж нарід твій жезлом твоїм — вівцї наслїддя твого, що в лїсї самі
    блукають, паси їх на Кармель-горі; так, нехай пасуться на Базанї й Галаадї, як
    се було в давнезні давна!
  deu-1951: Weide dein Volk mit deinem Stabe, die Schafe deines Erbteils, welche abgesondert
    wohnen im Walde, mitten auf dem Karmel; laß sie in Basan und Gilead weiden wie
    in uralter Zeit!
  eng-JPS: Tend Thy people with Thy staff, the flock of Thy heritage, that dwell solitarily,
    as a forest in the midst of the fruitful field; let them feed in Bashan and Gilead,
    as in the days of old.
  srp-1865: Pasi narod svoj s palicom svojom, stado našljedstva svojega, koje živi
    osamljeno u šumi, usred Karmila; neka pasu po Vasanu i po Galadu, kao u staro
    vrijeme.
  lug-lug: Lunda abantu bo n’omuggo gwo, ekisibo kye weeroboza, ababeera bokka mu
    kibira mu malundiro amagimu. Baleke baliire mu Basani ne Gireyaadi, nga mu biseera
    eby’edda.
  heb-heb: רעה עמך בשבטך צאן נחלתך שכני לבדד יער בתוך כרמל ירעו בשן וגלעד כימי עולם׃
  ben-IRV: তোমার লোকেদের তোমার লাঠি দিয়ে পালন কর, তোমার অধিকারের পালকে চরাও। যদিও
    তারা কর্মিলের পাহাড়ে একা বাস করছে, তাদের বাশনে ও গিলিয়দে চরতে দাও যেমন তারা
    প্রাচীনকালে চরতো।
  pan-pan: ਤੂੰ ਆਪਣਾ ਢਾਂਗਾ ਲੈ ਕੇ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਚਾਰ, ਆਪਣੀ ਵਿਰਾਸਤ ਦੇ ਇੱਜੜ ਨੂੰ, ਜਿਹੜੇ
    ਕਰਮਲ ਦੇ ਜੰਗਲ ਵਿੱਚ ਇਕੱਲੇ ਬੈਠਦੇ ਹਨ, ਉਹ ਬਾਸ਼ਾਨ ਅਤੇ ਗਿਲਆਦ ਵਿੱਚ ਚਰਨ, ਜਿਵੇਂ ਪ੍ਰਾਚੀਨ
    ਦਿਨਾਂ ਵਿੱਚ ਚਰਦੇ ਸਨ।
  mya-JVB: ကိုယ်တော် ၏လူ တည်းဟူသောအပေါင်းအဘော်မရှိဘဲ၊ တော တွင် ကရမေလတောင်ပေါ်မှာ နေ
    ရ သော အမွေ တော်သိုးစု ကို သိုးထိန်း နှင်တံ နှင့် ထိန်း တော်မူ ပါ။ ရှေး ကာလ ၌ ရှိသကဲ့သို့
    ၊ ဗာရှန် ပြည်နှင့် ဂိလဒ် ပြည် ၌ ကျက်စား သော အခွင့်ကိုပေး တော်မူပါ။
  hmo-hmo: Lohiabada e, mani emu kara, oiemu bese, oi abia hidi vadaeni taudia do
    oi naria, mamoe naria tauna ese iena mamoe ia naria noho bamona. Idia be tano
    namo lasi ororo gabuna dekenai idia noho, to tano namona be idia ia hagegea noho.
    Edia dala do oi kehoa, vadaeni Basana bona Gileada rei namona gabudia dekenai
    aniani do idia ania, gunaguna idia karaia bamona.
  urd-urd: अपने 'असा से अपने लोगों, या'नी अपनी मीरास की गल्लेबानी कर, जो कर्मिल के
    जंगल में तन्हा रहते हैं, उनको बसन और जिलआद में पहले की तरह चरने दे।
  rus-SYN: Паси народ Твой жезлом Твоим, овец наследия Твоего, обитающих уединенно
    в лесу среди Кармила; да пасутся они на Васане и Галааде, как во дни древние!
  bqc-SIM: Dii, ǹ ń gbɛ̃́ↄ dã́dãkɛ ń n gopanao, n kpàsa sãpiↄ aaiↄ kú ńtɛ̃ɛ
    Kaamɛli líkpɛu, aai pↄble Basana ń Galadao dã́dãkɛkĩi maau lán yãawa.
  tcz-CHONGTHU: O Pakai nakelngoi china tenggollin namite neichingun, nakelngoi honte
    neilam kaijun, gammang laha hin achangsehin cheng jong leo, amahohi Bashan gamle
    Gilead gam'a kelngoi lhat bangin lhauhen, gollui laiya bangin umuhen.
  mar-mar: म्हणून तू आपल्या लोकांस, तुझ्या वतनाचा कळप जो रानात चरतो त्याला, आपल्या
    काठीने पाळ. जसे ते प्राचीन दिवसात तसे बाशानांत व गिलादांत ते चरोत.
  qub-qub: «Tayta Dios, sirbishojcunataga ricaycuy ari. Nogacunaga caycä gampa uyshayquinömi.
    Quiquilläcuna shatachömi carcaycä. Micuy fiyupa wayunan allpami intëröpa tumaparaycäman.
    Unay pushamushayquino, yapay pushamay ari. Pushamay Basancho Galaadcho caycaj
    alli guewacunaman.
  bqp-bqp: Yinni Gusunɔ, ɑ wunɛn tɔn be ɑ gɔsɑ kpɑro kɑ wunɛn kpɑrɑ dɛkɑ. Be wee bɑ
    wɑ̃ɑ be tɔnɑ dɑ̃ɑ sɔ̃ɔwɔ mi tem gem wɑ̃ɑ. A bu kpɑro Bɑsɑni kɑ Gɑlɑdin kpɑrɑ yenɔ
    nge yellu.
  hat-hat: Seyè! Aji ak pèp ou te chwazi pou ou a tankou yon bon gadò k'ap pran swen
    mouton l' yo. Koulye a, pèp ou a rete pou kont li nan yon rakbwa ki antoure ak
    bon tè. Kite y' al manje nan bèl jaden peyi Bazan ak peyi Galarad jan yo te konn
    fè l' nan tan lontan an!
  eng-BSB: Shepherd with Your staff Your people, the flock of Your inheritance. They
    live alone in a woodland, surrounded by pastures. Let them graze in Bashan and
    Gilead, as in the days of old.
  tod-tod: Lo ɗa-nuɓusɛiti untuɠɔ ga ɗa-lukpɔi, baala kpulugiti be ti ga ɗɔnɔi, ti
    ya ɠila be ti zeini dɔɓɔi zu, Kaalemɛle gizei ma! Ti zoo ti laami Ɓasan lufa lɛtɛiti
    su, ta Galaade gizei ma, eɠɛʋelei é ɠɛni la, mɔungi ma voloiti su!
  eng-WEBPB: Shepherd your people with your staff, the flock of your heritage, who
    dwell by themselves in a forest. Let them feed in the middle of fertile pasture
    land, in Bashan and Gilead, as in the days of old.
  kbq-kbq: Ra Anumzamoka Nagri vahere hunka huhampari zamante'nana vaheka'arera, sipisipi
    kva vahe kna hunka zafa tanopafima menima mani'naza vaheka'a kegava huzamanto.
    Hagi kagra zamatrege'za ko'ma hu'nazaza hu'za, Basani mopane Gileati mopama afovage'ma
    hu'nea mopafi hoza ante'za nene'za maniho.
  nhe-BL: TOTECO, xitechyacana pampa timotlacajhua. Xitechmocuitlahui queja se tlamocuitlahuijquetl
    quinmocuitlahuía iborregojhua huan quintilana ica icuachijcol huehueyac quema
    calaquisnequij campa mahuilili. Xitechcahuili tojuanti tlen tiitztoque toseltitzi
    campa cuatitlamitl, ma sampa tiitztoca campa temachtli. Xitechtlamaca cuali queja
    tiquintlamaca borregojme ica sacatl tlen sejselic queja eltoc ipan tlali Basán
    huan Galaad. Quena, sampa ma tiitztoca ica yejyectzi queja achtohuiya.
  gub-BL: O Tupàn, ereiko àràpuhàràn wanehe uzekaiw ma'e ài urewe ne. Ezekaiw katu
    urerehe nehe. Ta'e uruiko àràpuhàràn ài newe ure xe. Ta'e ure zutyka'i uruiko
    ka'a pupe ure xe. Heta tetea'u ywy ikatu ma'e ureiwy izywyr. Kwehe mehe urereraha
    pe ka'api'i ikatu ma'e Màxà pe har pe ne, Zireaz pe har pe ne no. Urereraha wi
    pe a'e pe nehe no.
  eng-DRA: 'Feed thy people with thy rod, the flock of thy inheritance, them that
    dwell alone in the forest, in the midst of Carmel: they shall feed in Basan and
    Galaad according to the days of old.'
