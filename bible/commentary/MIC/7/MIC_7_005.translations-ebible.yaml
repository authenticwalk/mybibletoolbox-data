verse: MIC.007.005
translations:
  mal-C: അയൽവാസിയെ വിശ്വസിക്കരുത്; ആത്മസുഹൃത്തിൽ അമിതവിശ്വാസം അർപ്പിക്കുകയുമരുത്.
    നിന്റെ ആശ്ലേഷത്തിൽ കിടക്കപങ്കിടുന്നവളോടുപോലും നിന്റെ വാക്കുകൾ സൂക്ഷിച്ചുകൊള്ളുക.
  deu-TKW: Traut nicht mehr auf einen Freund! Verlaßt euch nicht mehr auf einen Vertrauten!
    Hüte die Pforten deines Mundes selbst vor der, die an deinem Busen liegt!
  lin-lin: Botia motema te epai ya bazalani na bino, botia elikya te epai ya baninga
    na bino ya motema. Ezala liboso ya mwasi oyo alalaka na tolo na yo, keba na maloba
    oyo ezali kobima na monoko na yo.
  eng-LSV: Do not believe in a friend, || Do not trust in a leader, || From her who
    is lying in your bosom keep the openings of your mouth.
  eng-GNV: 'Trust ye not in a friend, neither put ye confidence in a counseller: keepe
    the doores of thy mouth from her that lyeth in thy bosome.'
  eng-WEBSTER: 'Trust ye not in a friend, put ye not confidence in a guide: keep the
    doors of thy mouth from her that lieth in thy bosom.'
  nhw-BL: Huajca amo xijneltoquili mohuampox, niyon amo ximotemachi ipan catli ihuaya
    ticochi pampa nojquiya mitzcajcayahuas. Más cuali amo ximolini iixpa.
  swh-ONEN: Usimtumaini jirani; usiweke matumaini kwa rafiki. Hata kwa yule alalaye
    kifuani mwako uwe mwangalifu kwa maneno yako.
  bba-bba: Yen sɔ̃, ɑ ku wunɛn berusebu nɑɑnɛ ko. A de ɑ wunɛn yɑrɑ nɛnɛ wunɛn tiin
    kurɔn wuswɑɑɔ.
  eng-KJVCPB: 'Trust ye not in a friend, Put ye not confidence in a guide: Keep the
    doors of thy mouth from her that lieth in thy bosom.'
  luo-luo: Kik igen kuom ngʼama odak e bathi kata osiepni kik iyiego. Wuo kitangʼ
    kata gi chiegi ma ugenorugo.
  meu-meu: Dekemu tauna basio abidadama henia, turamu basio abiabiraia; udumu ba naria,
    dekemu ai e hekuremu hahinena enai;
  npi-ULB: कुनै पनि छिमेकीमाथि विश्‍वास नगर्नू । कुनै साथिमाथि भरोसा नगर्नू । तिम्रा
    अङ्गालोमा बस्‍ने स्‍त्रीसँग पनि होसियारसँग बोल्नू ।
  yor-yor: Ẹ má ṣe gba ọ̀rẹ́ kan gbọ́; ẹ má sì ṣe gbẹ́kẹ̀lé amọ̀nà kankan. Pa ìlẹ̀kùn
    ẹnu rẹ fún ẹni tí ó sùn ní oókan àyà rẹ.
  pes-OPCB: به هیچ‌کس اعتماد نکن، نه به بهترین دوستت و نه حتی به همسرت!
  tgl-ULB: Huwag magtiwala sa kahit na sinong kalapit bahay. Huwag magtiwala sa kahit
    na sinong kaibigan. Mag-ingat tungkol sa inyong sinasabi maging sa babaeng nakahiga
    sa inyong mga kamay.
  cbu-NT: Ashirucha tputsimun kuk mangis tatintspa. Amikureetstamtis kuk payurintspa.
    Izanlleetstamtis kuk payurintspa, atina. Yuwaa saana chinakis, anootstam izanlleetsis
    kamanintspa.
  hui-hui: I̱naga haparali karu mbiragohondoyaguabi nenegeali turubi karu mbiragohondoyaguabi
    ogonime larago henene lara lowa yutiga bialu mini pagaho nahabe. Mbirale mbira
    larego í̠ni onehondo lariyaguabi de hondowa bayuwa mitangi buwa labe.
  mya-mya: သင်​တို့​၏​အိမ်​နီး​နား​ချင်း​ကို​သော်​လည်း ကောင်း၊ မိတ်​ဆွေ​ကို​သော်​လည်း​ကောင်း​မ​ယုံ
    ကြ​နှင့်။ သင်​၏​ဇ​နီး​ကို​ပင်​သ​တိ​နှင့် စကား​ပြော​လော့။-
  bod-N: ཁྱིམ་མཚེས་ལ་ཡིད་རྟོན་མ་བྱེད་ཅིག གྲོགས་མཆོག་ལ་ཡང་ཡིད་ཆེས་མ་བྱེད་ཅིག ཐ་ན་རང་གི་པང་དུ་ཉལ་བའི་ཆུང་མ་ལ་ཡང་ཁྱོད་ཀྱི་ངག་དམ་པོར་བསྡམ་དགོས།
  sna-sna: Rega kuvimba nomuvakidzani wako; usavimba neshamwari yako. Kunyange nomukadzi
    wawakagumbatira, uchenjerere mashoko ako.
  spa-BLM: No confíes en un vecino. No confíes en un amigo. Con la mujer que yace
    en tu abrazo, ¡ten cuidado con las palabras de tu boca!
  cac-cac: Yuj chi' ex vetchon̈ab', mocab' eyac'och tas syal eb' ay d'a e lac'anil
    d'a e c'ool, man̈ eyac'och junoc eyamigo yipoc e c'ool. Scham e naan tas tzeyal
    yed' ix eyetb'eyum.
  swh-ULB: Msimwamini kila jirani; msimuweke kiongozi katika rafiki yeyote. Kuweni
    makini kuhusiana na kile msemacho hata kwa mwanamke ambaye adanganyaye kwenye
    mikono yenu.
  bel-bel: Ня верце сябру, не пакладайцеся на прыяцеля; ад той, што ляжыць на ўлоньні
    тваім, ахоўвае дзьверы вуснаў тваіх.
  deu-ELBBK: Traut nicht dem Gefährten, verlasst euch nicht auf den Vertrauten; verwahre
    die Pforten deines Mundes vor der, die in deinem Schoß liegt.
  mbb-OT: “Ne ǥuntaan te utew en mezaat is ulaula te menge etew, ne kenè kew en sarig
    te menge emiǥu niw, minsan is utew niw menge emiǥu. Ne pekeventayi niw is menge
    lalag niw minsan diyà te minahal niw he esawa.
  mal-2015: കൂട്ടുകാരനെ വിശ്വസിക്കരുതു; സ്നേഹിതനിൽ ആശ്രയിക്കരുതു; നിന്റെ മാർവ്വിടത്തു
    ശയിക്കുന്നവളോടു പറയാതവണ്ണം നിന്റെ വായുടെ കതകു കാത്തുകൊൾക.
  rmc-rmc: Ma pačan le susedaske, ma muken tumen pro prijaťeľis! De pozoris, so vakeres,
    mek the angle odi džuvľi, savi tuha pašľol.
  pes-OPV: بر یارخود اعتماد مدار و بر دوست خالص خویش توکل منما و در دهان خود را از
    هم آغوش خودنگاه دار.
  ron-1924: Ну креде пе ун приетен, ну те ынкреде ын руда чя май де апроапе; пэзеште-ць
    уша гурий де чя каре ыць стэ ын браце!
  ben-OBCV: তোমাদের প্রতিবেশীদের বিশ্বাস করো না; তোমাদের মিত্রদের উপরও নির্ভর করো
    না। যে স্ত্রী তোমার বুকের মধ্যে শুয়ে থাকে তার কাছে সাবধানতার সঙ্গে কথা বোলো।
  som-som: Deris ha isku hallaynina, saaxiibna ha ku kalsoonaanina, afkaagana ka xidho
    tan laabtaada ku jiifta.
  lat-VUC: 'Nolite credere amico, et nolite confidere in duce: ab ea quæ dormit in
    sinu tuo custodi claustra oris tui.'
  eng-ASVBT: Trust ye not in a neighbor; put ye not confidence in a friend; keep the
    doors of thy mouth from her that lieth in thy bosom.
  ita-1885: Non credete al famigliare amico, non vi confidate nel conduttore; guarda
    gli usci della tua bocca da colei che ti giace in seno.
  eng-LXXUP: 'Trust not in friends, and confide not in guides: beware of thy wife,
    so as not to commit anything to her.'
  eng-ULB: Do not trust any neighbor; put no confidence in any friend. Be careful
    about what you say even to the woman who lies in your arms.
  spa-VBL: No confíes en tu prójimo, ni te fíes de un amigo. Cuida los que dices,
    incluso al que duerme en tu regazo.
  fra-_FOB: Ne croyez pas à un ami; ne vous fiez pas à un intime; devant celle qui
    dort en ton sein, garde-toi d'ouvrir la bouche!
  mal-mal: കൂട്ടുകാരനെ വിശ്വസിക്കരുത്; സ്നേഹിതനിൽ ആശ്രയിക്കരുത്; നിന്റെ മാർവ്വിടത്ത്
    ശയിക്കുന്നവളോട് പറയാത്തവിധം നിന്റെ വായുടെ കതക് കാത്തുകൊള്ളുക.
  urd-GVR: Kisī par bhī bharosā mat rakhnā, na apne paṛosī par, na apne dost par.
    Apnī bīwī se bhī bāt karne se muhtāt raho.
  suz-BL: इन वारच कली थमा मसुतीन। इन दाक्‍शो मुर कली थमा मसुतीन। गे नु काथा इप्‍शो
    मीश नु यो होस पा लोव़ पने। येरमीया ९:३-४
  eng-NOY: Trust ye not in a friend! Put no confidence in a guide! From her that lieth
    in thy bosom Keep the doors of thy mouth!
  ita-1927: Non vi fidate del compagno, non riponete fiducia nell’intimo amico; guarda
    gli usci della tua bocca davanti a colei che riposa sul tuo seno.
  ckb-ckb: متمانە بە برادەر مەکە و پشت بە دۆست مەبەستە. نهێنیت بپارێزە تەنانەت لە
    ژنەکەشت کە لە باوەشت پاڵکەوتووە،
  eng-BBE: 'Put no faith in a friend, do not let your hope be placed in a relation:
    keep watch on the doors of your mouth against her who is resting on your breast.'
  kan-OKCV: ನೆರೆಯವನಲ್ಲಿ ನಂಬಿಕೆ ಇಡಬೇಡಿರಿ; ಆಪ್ತಸ್ನೇಹಿತನಲ್ಲಿ ಭರವಸೆ ಇಡಬೇಡಿರಿ; ನಿನ್ನ ಎದೆಯಲ್ಲಿ
    ಮಲಗುವವಳಿಗೆ ನಿನ್ನ ಬಾಯಿಯ ಬಾಗಿಲುಗಳನ್ನು ಕಾಯಿ.
  tam-2017: சிநேகிதனை விசுவாசிக்கவேண்டாம், வழிகாட்டியை நம்பவேண்டாம்; உன் மடியிலே படுத்துக்கொள்ளுகிறவளுக்கு
    முன்பாக உன் வாயைத் திறக்காமல் எச்சரிக்கையாயிரு.
  spa-RV-1909: 'No creáis en amigo, ni confiéis en príncipe: de la que duerme á tu
    lado, guarda, no abras tu boca.'
  ron-BTF: Nu vă încredeți într-un prieten, nu vă puneți încrederea într-o călăuză;
    păzește-ți ușile gurii tale de cea care se întinde la pieptul tău.
  eng-WEBP: Don’t trust in a neighbor. Don’t put confidence in a friend. With the
    woman lying in your embrace, be careful of the words of your mouth!
  eng-FBV: Don't trust a neighbor, don't rely on a friend. Watch what you say even
    to the one who lies in your arms.
  nld-1939: Vertrouwt geen vriend, Verlaat u niet op uw makker; Voor haar die in uw
    armen rust, Bewaak de poort van uw mond.
  nch-BL: Huajca amo xijneltoquili mohuampo, yon amo ximotemachi ipan cati ihuaya
    ticochi pampa nojquiya mitzcajcayahuas. Más cuali amo ximolini iixpa.
  vie-1934: Chớ tin người lân cận của các ngươi, và chớ để lòng tin cậy nơi bạn hữu
    mình; hãy giữ đừng mở miệng ra cùng người đàn bà ngủ trong lòng ngươi.
  hin-CV: किसी पड़ोसी पर विश्वास न करना और न ही अपने किसी मित्र पर भरोसा करना. यहां
    तक कि अपनी अर्द्धागिनी से भी संभलकर बात करना.
  spa-BES: 'No confíes en tu prójimo, no dejes que tu esperanza se coloque en un amigo:
    vigila las puertas de tu boca contra la que descansa sobre tu pecho.'
  tdx-tdx: Ko miato rañetse, ko mirampy aman-atehena; amy màndre añ’araña’o eoy, itaò
    o soñi’oo.
  tha-KJV: อย่าวางใจในสหาย อย่ามั่นใจในคนนำทาง จงเฝ้าประตูปากของเจ้าอย่าเผยอะไรแก่เธอที่​อยู่​ในอ้อมอกของเจ้า
  por-BR-2018: Não creiais em amigo, nem confieis em príncipe; guardas as portas de
    tua boca daquela que dorme ao teu lado.
  deu-ELO: Trauet nicht dem Genossen, verlasset euch nicht auf den Vertrauten; verwahre
    die Pforten deines Mundes vor der, die an deinem Busen liegt.
  eng-WYC-2018: Do not ye believe to a friend, and do not ye trust in a duke; from
    her that sleepeth in thy bosom, keep thou the closings of thy mouth. (Do not ye
    believe a friend, and do not ye trust in a leader; and keep thou the private,
    or the secret, words of thy mouth, from her who sleepeth in thy bosom.)
  epo-epo: Ne kredu al proksimulo, ne fidu amikon; kontraŭ tiu, kiu kuŝas ĉe via brusto,
    gardu la aperturon de via buŝo;
  uig-PIN: Ülpitinggǝ ixǝnmǝ, Jan dostungƣa tayanma; Aƣzingning ixikini ⱪuqiⱪingda
    yatⱪuqidin yepip yür.
  beo-beo: 'Dia na:iyado amola dia sama ilia sia: amo dafawaneyale mae dawa:ma! Digoama
    amola diaudama, ilia da di hohonosa:besa:le, dawa:iwane sia:ma!'
  tpi-OTNT: Long dispela taim ol pikinini man bai i tok bilas long ol papa bilong
    ol, na ol pikinini meri bai i sakim tok bilong ol mama bilong ol. Na ol maritmeri
    bai i tok pait wantaim ol tambu meri bilong ol. Ol famili bilong man yet bai i
    kamap birua bilong en. Olsem na yu no ken bilipim tok bilong wantok o pren bilong
    yu. Na yu mas was gut tu long olgeta toktok yu save mekim long meri bilong yu.
  hau-SA: Kada ka yarda da maƙwabci; kada ka sa begenka ga abokai. Ko ma wadda take
    kwance a ƙirjinka, ka yi hankali da kalmominka.
  uig-LAT: Ülpitingge ishenme, Jan dostunggha tayanma; Aghzingning ishikini quchiqingda
    yatquchidin yépip yür.
  nde-nde: Ungamethembi umakhelwane; ungagwabi ngomngane wakho. Lalowo olala umgonile,
    qaphela amazwi akho.
  ton-ton: '‌ʻOua naʻa mou falala ki he kaumeʻa, ʻoua naʻa mou falala ki ha takimuʻa:
    leʻohi ʻae matapā ʻo ho ngutu, meiate ia ʻoku faʻaki ki ho fatafata.'
  ces-1613: Nedověřujte se příteli, nedoufejte v vůdce; před tou, jenž leží v lůnu
    tvém, ostříhej dveří úst svých.
  eng-WMB: Don’t trust in a neighbor. Don’t put confidence in a friend. With the woman
    lying in your embrace, be careful of the words of your mouth!
  tam-TCV: அயலவனை நம்பாதே; சிநேகிதனையும் நம்பவேண்டாம். உன் மடியிலே படுத்துக்கொள்ளுகிற
    மனைவியோடும் உன் வார்த்தைகளைக்குறித்து கவனமாயிரு.
  ceb-ULB: Ayaw pagsalig sa bisan kinsa nga silingan, ayaw pagsalig sa bisan kinsa
    nga higala. Pagmatngon kung unsa ang inyong isulti bisan paman sa babaye nga nag-unlan
    sa inyong mga bukton.
  pol-UBG: Nie wierzcie przyjacielowi, nie ufajcie wodzowi. Strzeż bramy swoich ust
    przed tą, która leży na twoim łonie.
  kyc-kyc: Embena anda maki palenge dokope embena puu minyingi dokomepe pii langirami
    dupwa angi lapo langilyaminyi lao suu pyaa napipi. Dee kamame embena etene dokope
    kandokondali pyuo pii waso lamaipi.
  urd-GVU: کسی پر بھی بھروسا مت رکھنا، نہ اپنے پڑوسی پر، نہ اپنے دوست پر۔ اپنی بیوی
    سے بھی بات کرنے سے محتاط رہو۔
  eng-OEBCW: Do not trust your neighbour, do not rely on a friend. From the wife who
    lies in your arms guard your tongue.
  deu-1912: Niemand glaube seinem Nächsten, niemand verlasse sich auf einen Freund;
    bewahre die Tür deines Mundes vor der, die in deinen Armen schläft.
  kan-2017: ಮಿತ್ರನನ್ನು ನಂಬಬೇಡ, ಆಪ್ತನಲ್ಲಿ ಭರವಸವಿಡಬೇಡ. ನಿನ್ನ ಎದೆಯ ಮೇಲೆ ಒರಗುವವಳಿಗೆ ನಿನ್ನ
    ರಹಸ್ಯ ತಿಳಿಸಬೇಡ ಭದ್ರವಾಗಿಟ್ಟುಕೋ.
  yap-yap: Dabi mich u wun’um e tin be yog e en ni gimew ba buguliyoror ara pagan’um
    ngak e en ni gimew tafager. Mus ngak le’engim ma ngam ayuw ko tin ga ra weliy
    ngak.
  hlt-MCSB: Na hui te tangnah uh boel lamtah khoboei dongah khaw pangtung uh boeh.
    Na rhang dongkah aka yalh taengah khaw na ka thohka te tuem.
  mdy-ETH: ዓሲ ጉሙርቂፖ፤ ኔኤኮ ዑኬ ማዔ ላጋሢታቴያ ጉሙርቂፖ፤ ኔኤና ዎላ ላሃ ማቾምታዖ ኔ ኬኤዛ ባኮ ዔሪ ኬኤዛንዳያ ኮይሳኔ።
  twi-ASANTE: Nnye obiara nni; mfa wo werɛ nhyɛ adamfo mu. Mpo ɔbaa a ɔda wo koko
    mu no to wo tɛkrɛma nnareka wɔ ne ho.
  eng-WEBU: Don’t trust in a neighbor. Don’t put confidence in a friend. With the
    woman lying in your embrace, be careful of the words of your mouth!
  wal-wal: Ne shooruwaa ammanoppa; ne laggiyaakka ammanettoppa. Neeni qoommada aqiyo
    ne keettaayeessi odiyoobaakka akeekada oda.
  spa-PDDPT: No confíen en un vecino, ni tengan confianza en un amigo. Guarda tus
    labios de la que duerme en tu seno.
  gun-gun: Pejerovia eme peneirũ re, pejerovia eme peneirũ kuery re. Pejoko ke pendejuru
    pendepexo re ojero'a va'e pe eteve voi mba'eve pemombe'u e'ỹ aguã.
  agu-BL: Ba'nt cu'n bin yi quil k'uke' chic'u'lu' tan talche'n jun yol tetz jun chiwisinu',
    nka tetz jun mero cyamiwu', nin tu'k tetz quixkelu' yi junit e'u' tuch', na qui
    cunin batz ite'n nin chiyolu' xconk cya'n tan contri'n scye'ju'.
  ilo-ULB: Saanka nga agtalek iti uray siasino a kaarubam, saanmo nga ited ti talekmo
    iti uray siasinoman a gayyem. Agannadka kadagiti isawsawangmo uray iti babai nga
    aggid-idda iti takiagmo.
  kpg-kpg: Hudee hagadonu ina tangada i doo baahi be e hagadagadagagee gi do ehoo
    hagaaloho. Madamada humalia hogi gi dau hai e helekai gi doo lodo.
  uig-ARA: ئۈلپىتىڭگە ئىشەنمە، جان دوستۇڭغا تايانما؛ ئاغزىڭنىڭ ئىشىكىنى قۇچىقىڭدا
    ياتقۇچىدىن يېپىپ يۈر.
  sus-sus: Wo naxa la wo dɛ fan boore ra, wo naxa la wo xanuntenyi ra, hali wo xa
    ginɛ naxan a sama wo fɛ ma, wo naxa wo xa gundo birin masen a bɛ.
  pon-2006: Ke dehr kamehlele mehn mpomw de likih kompoakepahmw. Pil kanahieng dahme
    ke pahn ndaiong omw pwoud.
  jae-jae: Ôsô nêm ŋac wacbaŋ aômŋa ŋalabu atom ma ôkêŋ êwiŋ nêm ŋac ôli andaŋ aômŋa
    atom. Ojop awamsuŋ êndêŋ awê, taŋ gêc gêwiŋ aôm naŋ.
  ksd-ksd: Koko avat a nurnur tai talai vavat, koko avat a kapupi nina i vateten avat;
    koko una tak ngia pire nina amur diop varmatam me.
  grc-BRENT: Μὴ καταπιστεύετε ἐν φίλοις, καὶ μὴ ἐλπίζετε ἐπὶ ἡγουμένοις· ἀπὸ τῆς συγκοίτου
    σου φύλαξαι, τοῦ ἀναθέσθαι τι αὐτῇ.
  ind-AYT: “Jangan percaya kepada teman, jangan mengandalkan diri pada sahabat! Jagalah
    pintu mulutmu terhadap perempuan yang berbaring di pelukanmu!”
  nya-nya: Usadalire mnansi; usakhulupirire bwenzi. Usamale zoyankhula zako ngakhale
    kwa mkazi amene wamukumbatira.
  hrv-hrv: Ne pouzdavajte se u bližnjega, ne vjerujte u prijatelja; pred onom koja
    s tobom dijeli postelju pazi da usta ne otvoriš.
  mps-mps: Awe, te sogo te ogwa dabego te augwa aya dabeba posobo po dwai weyu, te
    wegi dabego augwa ida dabego po sela sąyu yaibao. Te bidigo sali we dabego te
    augwa auwa dabe dali konila po weyu yaibao. Te bidi aga we wai dali te boi bidi
    pedelaibao. Tibaso, nago te naga abagigo wabo po me, hai namugo po me, te osola
    suao, dua dao. Tama nago te naga we dali wabo po tigidali me, te bugagia tonalu
    te yao.
  tpi-tpi: Long dispela taim ol pikinini man bai i tok bilas long ol papa bilong ol,
    na ol pikinini meri bai i sakim tok bilong ol mama bilong ol. Na ol maritmeri
    bai i tok pait wantaim ol tambu meri bilong ol. Ol famili bilong man yet bai i
    kamap birua bilong en. Olsem na yu no ken bilipim tok bilong wantok o pren bilong
    yu. Na yu mas was gut tu long olgeta toktok yu save mekim long meri bilong yu.
  dan-1931: Tro ikke eders Næste, stol ikke på en Ven, vogt Mundens Døre for hende,
    du favner!
  vie-OVCB: Đừng tin bất cứ ai— đừng tin cậy bạn bè hay ngay cả vợ ngươi.
  guj-2017: કોઈ પડોશીનો વિશ્વાસ કરીશ નહિ, કોઈ મિત્ર ઉપર આધાર રાખીશ નહિ, તું જે બોલે
    તે વિષે સાવધાન રહે એટલે જે સ્ત્રી તારી સાથે સૂએ છે તેનાથી પણ સંભાળ.
  pon-2006A: Ke dehr kamehlele mehn mpomw de likih kompoakepahmw. Pil kanahieng dahme
    ke pahn ndaiong omw pwoud.
  por-BRBSL: Não confie em um vizinho. Não deposite confiança em um amigo. Com a mulher
    deitada em seu abraço, tenha cuidado com as palavras de sua boca!
  eng-OEBUS: Do not trust your neighbor, do not rely on a friend. From the wife who
    lies in your arms guard your tongue.
  cth-cth: Na imri yuem hanh. Lam ka patue e hah kâuep hanh. Na lungtabue dawk ka
    ip e na yu hah yuem hanh. Na kâko takhang hah cakuep lawih.
  twi-twi: Nnye obiara nni; mfa wo werɛ nhyɛ adamfo mu. Mpo, ɔbea a ɔda wo koko mu
    no to wo tɛkrɛma nnareka wɔ ne ho.
  hlt-hlt: Na hui te tangnah uh boel lamtah khoboei dongah khaw pangtung uh boeh.
    Na rhang dongkah aka yalh taengah khaw na ka thohka te tuem.
  tbz-SIM: Òmɔù tɛ̃́nkɛ bɑ́ ntɑ̃́ o tebitɛ, òmɔù mɛ mbɑ́ɑ́ duɔ́ nho yɛ̀mmɛ̀ o nɛ́po,
    bɑ́ o pokù mɔ́mmuɔ mborɛ̀, ò bɑ́ɑ́ yie nkòo nùù tɑ́útɛ́.
  msy-2020: Eghtɨ dughiar kamɨn otariba dɨbovir akabar uan afeziabav kɨmtɨ, guiviba
    uan amebabar akaba batogham. Eghtɨ paba itir amiziba, uan ivozir amebaba ko akabar
    uari adogham. Gumazamizibar anababa uari, men apanim ikɨva, men ikuvigham. Kamaghɨn
    amizɨ, nɨ uan namakam ko roroamɨn akaba, nɨghnɨzir gavgavim dar ikian markɨ. Egh
    nɨ uaghan uan amuim o uan pam mɨkɨmsɨ deraghvɨra nɨghnɨgh a mɨkɨm.
  dop-dop: Ɩ́ tɑɑ tɛ mǝ tɑɑ nɑ mǝ ɑsǝmɑɑ nɑ mǝ cewɑɑ. Ɩ́ tɑɑ tɩɩ kuli nɔɣɔ kɛ mǝ ɑlɑɑ
    kiŋ.
  azb-azb: Qonşunuza inanmayın, Dostunuza bel bağlamayın, Hətta qoynunuzda yatan arvadınızdan
    belə, Ağzınızı möhkəm saxlayın.
  eng-DBY: 'Believe ye not in a companion, put not confidence in a familiar friend:
    keep the doors of thy mouth from her that lieth in thy bosom.'
  hin-2017: मित्र पर विश्वास मत करो, परम मित्र पर भी भरोसा मत रखो; वरन् अपनी अर्धांगिनी
    से भी सम्भलकर बोलना।
  wol-KYG: Buleen gëm ab xarit, buleen wóolu ab xejj, fi kanam ndaw siy tëdd sa gannaaw
    sax, sàmmal sa bunti gémmiñ.
  eng-YLT: Believe not in a friend, trust not in a leader, From her who is lying in
    thy bosom keep the openings of thy mouth.
  kne-kne: Adi kayon mantalek sin tinokmang ya gayyem yo. Annadan yo din kali yo,
    olay en asawa yo.
  eng-WYC-2017: Do not ye believe to a friend, and do not ye trust in a duke; from
    her that sleepeth in thy bosom, keep thou the closings of thy mouth.
  eng-WMBB: Don’t trust in a neighbour. Don’t put confidence in a friend. With the
    woman lying in your embrace, be careful of the words of your mouth!
  urd-GVH: किसी पर भी भरोसा मत रखना, न अपने पड़ोसी पर, न अपने दोस्त पर। अपनी बीवी
    से भी बात करने से मुहतात रहो।
  rug-rug: Lopu raṉe ia si keke turaṉamu; lopu ronu ia si keke mua baere. Koasa loamu
    sapu eko turaṉia goi ba va balau koari mua zinama.
  gaz-gaz: Ollaa hin amanatin; michuus hin abdatin. Ishee hammattee ciiftu biratti
    iyyuu arraba kee eeggadhu.
  fra-LSG: Ne crois pas à un ami, Ne te fie pas à un intime; Devant celle qui repose
    sur ton sein Garde les portes de ta bouche.
  gnn-gnn: Yaka märr‐nherraṉmiya ŋula yolkala yolŋuwalanydja, liŋgu wiripunydja nhokala
    gurruṯu'mirriyu yana galkiwuyyu nhuna yurru wekama ŋurikala miriŋuwalanydja goŋlili.
  yal-yal: I nama la i adamadi boden na. I nama i taxu i xɔyin na. I nama falan ti
    hali i ya ɲaxanla yɛɛ xɔri.
  haw-1868: 'Mai hilinai oukou i ka makamaka, Mai paulele i ka hoalauna: E hoopaa
    i ka puka o kou waha mai ka mea e moe ana ma kou poli.'
  arb-NAV: لَا تَأْتَمِنْ جَارَكَ وَلا تَثِقْ بِصَدِيقٍ، وَاحْتَرِسْ مِمَّا تَنْطِقُ
    بِهِ شَفَتَاكَ مِمَّنَ تَرْقُدُ فِي حِضْنِكَ.
  ewe-ewe: Mègaxɔ wò aƒelika dzi se o. Mègaɖo dzi ɖe xɔ̃wò ŋu o. Nya ale si nàƒo nu
    le nyɔnu si le akɔwò nu la gɔ̃ hã gbɔ
  eng-LEE: 'Trust ye not in a friend, put ye not confidence in a confidant: from her
    that lieth in thy bosom guard the doors of thy mouth.'
  asm-FB: কোনো চুবুৰীয়াক বিশ্বাস নকৰিবা, কোনো বন্ধুৰ ওপৰত আস্থা নাৰাখিবা, তুমি কি
    কৈছা, সেই বিষয়ে সাৱধান হোৱা, এনে কি, যি মহিলাই তোমাৰ আঁৰত মিছা কথা কয়, তেওঁৰ
    প্রতিও সাৱধান হোৱা;
  sus-A: وٌ نَشَ لَ وٌ دّ قَن بٌورٍ رَ، وٌ نَشَ لَ وٌ شَنُنتٍنيِ رَ، هَلِ وٌ شَ فِنّ
    نَشَن عَ سَمَ وٌ قّ مَ، وٌ نَشَ وٌ شَ فُندٌ بِرِن مَسٍن عَ بّ.
  fra-SBL: Ne faites pas confiance à un voisin. Ne faites pas confiance à un ami.
    Avec la femme allongée dans vos bras, faites attention aux mots de votre bouche !
  hbo-hbo: אַל־תַּאֲמִ֣ינוּ בְרֵ֔עַ אַֽל־תִּבְטְח֖וּ בְּאַלּ֑וּף מִשֹּׁכֶ֣בֶת חֵיקֶ֔ךָ
    שְׁמֹ֖ר פִּתְחֵי־פִֽיךָ׃
  kik-kik: Ndũkanehoke mũndũ wa itũũra; ndũkanehoke o na mũrataguo. Menyerera ciugo
    cia kanua gaku, ndũkaanahe mũtumia waku ũcio ũkomaga gĩthũri‑inĩ gĩaku ũhoro.
  fra-NCL: Ne croyez pas à un ami, ne vous fiez pas à un intime ; devant celle qui
    repose sur ton sein, garde les paroles de ta bouche !
  cek-AK: Ampui to oep hmah, loklam patuek kami khaeah amha hmah; na saoek ah amha
    nongpata khaeah thuih ih lok to angsum ah.
  cuk-cuk: Degisoggu, melle be-ai-ibmar-soged be itogo, degi, melle dule-baid-bega-ibmar-soged
    be itogo. Be-ome-ebo be sunmakalile, nue-itoakwaa be sunmako.
  uig-CYR: Үлпитиңгә ишәнмә, Җан достуңға таянма; Ағзиңниң ишигини қучиғиңда ятқучидин
    йепип жүр.
  tel-2017: ఏ పొరుగువాన్నీ నమ్మవద్దు. ఏ స్నేహితుని మీదా నమ్మకం పెట్టుకోవద్దు. నీ కౌగిట్లో
    పడుకునే స్త్రీతో కూడా జాగ్రత్తగా మాట్లాడు.
  hat-BSA: Pa fè konfyans ak yon vwazen. Pa fè konfyans ak yon zanmi. Ak fi la k ap
    kouche ak ou a, gade pòt bouch ou!
  kos-kos: Nimet lulalfongi mwet tulan lom ku mwet kawuk lom. Liyaung ma kom fahk,
    finne nu sin mutan kiom.
  hbo-WLC: אַל־תַּאֲמִ֣ינוּ בְרֵ֔עַ אַֽל־תִּבְטְח֖וּ בְּאַלּ֑וּף מִשֹּׁכֶ֣בֶת חֵיקֶ֔ךָ
    שְׁמֹ֖ר פִּתְחֵי־פִֽיךָ׃
  ibo-ibo: Ekwenyerela onye agbataobi gị, atụkwasịla onye bụ ezi enyi gị obi. Kpachara
    anya gị, nʼihe gbasara okwu ọnụ gị, ọbụla dị nʼebe nwunye gị nọ.
  ory-ory: ତୁମ୍ଭେମାନେ ମିତ୍ରଠାରେ ବିଶ୍ୱାସ କର ନାହିଁ ଓ ପଥର ପ୍ରଦର୍ଶକଠାରେ ବିଶ୍ୱାସ କର ନାହିଁ;
    ତୁମ୍ଭ ବକ୍ଷସ୍ଥଳରେ ଶୟନକାରିଣୀଠାରୁ ଆପଣା ମୁଖର ଦ୍ୱାର ରକ୍ଷା କର।
  chk-chk: Kosap anomu om lükülük won chon arum, kosap pwal lükü chiechiom. Kopwe
    pwal tümwünü mine ka apasa me fän mesen pwülüom.
  rop-rop: En bifo dei tok enijing langa enibodi, dei garra jinggabat brabliwei, dumaji
    dei kaan trastim olabat fren olabat. En lagijat du dei kaan trastim olabat ronwan
    waif.
  ukr-1871: Тодї годї буде діймати віри другові, тодї не звіряйсь приятелеві, ба й
    перед тою, що лежить на лонї твойму, стережи двері уст твоїх.
  deu-1951: Verlasset euch nicht auf den Nächsten, vertrauet dem Verwandten nicht,
    bewahre die Pforte deines Mundes vor der, die in deinen Armen liegt!
  eng-JPS: Trust ye not in a friend, put ye not confidence in a familiar friend; keep
    the doors of thy mouth from her that lieth in thy bosom.
  srp-1865: Ne vjerujte prijatelju, ne oslanjajte se na voða; od one koja ti na krilu
    leži, èuvaj vrata usta svojih.
  lug-lug: Tewesiga muntu n’omu, wadde mukwano gwo, newaakubadde mukazi wo, Weegendereze
    by’oyogera.
  heb-heb: אל תאמינו ברע אל תבטחו באלוף משכבת חיקך שמר פתחי פיך׃
  ben-IRV: কোন প্রতিবেশীকে বিশ্বাস কর না; কোন বন্ধুর উপর ভরসা কর না। তুমি কি বলছ সে
    বিষয়ে সাবধান হও, এমনকি সেই স্ত্রী যে তোমার হাতের ওপর শুয়ে থাকে।
  pan-pan: ਗੁਆਂਢੀ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਨਾ ਕਰੋ, ਮਿੱਤਰ ਉੱਤੇ ਵੀ ਭਰੋਸਾ ਨਾ ਰੱਖੋ, ਸਗੋਂ ਜੋ ਤੇਰੀ ਹਿੱਕ
    ਉੱਤੇ ਲੇਟਦੀ ਹੈ, ਉਸ ਦੇ ਅੱਗੇ ਵੀ ਸੋਚ-ਸਮਝ ਕੇ ਆਪਣਾ ਮੂੰਹ ਖੋਲ੍ਹੀਂ।
  mya-JVB: အဆွေ ခင်ပွန်းကို မ ယုံ နှင့်။ လမ်းပြ သောသူကို အမှီ မ ပြုနှင့်။ သင့် ရင်ခွင်
    ၌ အိပ် သော မယားကို မယုံမူ၍၊ သင့် နှုတ် တံခါး ကို ပိတ် ထားလော့။
  hmo-hmo: Oiemu badibadinai ia noho tauna do oi abidadama henia lasi. Oiemu turana
    ena hereva do oi hamomokania lasi. Oiemu adavana dekenai oi hereva gauna danu
    be do oi naria namonamo.
  urd-urd: किसी दोस्त पर भरोसा न करो; हमराज़ पर भरोसा न रख्खो; हाँ, अपने मुँह का दरवाज़ा
    अपनी बीवी के सामने बंद रख्खो
  rus-SYN: Не верьте другу, не полагайтесь на приятеля; от лежащей на лоне твоем стереги
    двери уст твоих.
  bqc-SIM: Ńsu ǹ n gbɛ̃́dee náaikɛo, ńsu ǹyↄ̃ daa n kwàasi gã̀uwao. Laaika
    yã́ pↄ́ ńyↄ̃ o nↄɛ pↄ́ kpá ń kùɛɛzi.
  tcz-CHONGTHU: Koimacha tahsan hihin, nagol ngaitah jeng jong ahilou leh na inneipi
    jeng jong tahsan hih in.
  mar-mar: कोणत्याही शेजाऱ्यावर विश्वास ठेवू नको. मित्रावरही विश्वास ठेवून राहू नको.
    तुझ्या उराशी जी स्त्री निजते तिला देखील काही सांगू नको, तू काय बोलतो त्या बद्दल
    सावध राहा.
  qub-qub: Ama riguiychu runa-masiqui imata nishushayquitapis. Ama yäracuycho ni maygan
    amïguyquitapis. Warmiquitapis llapantaga ama willapaychu.
  bqp-bqp: Yen sɔ̃, ɑ ku wunɛn berusebu nɑɑnɛ ko. A de ɑ wunɛn yɑrɑ nɛnɛ wunɛn tiin
    kurɔn wuswɑɑɔ.
  hat-hat: Pa mete konfyans ou nan zanmi! Pa apiye sou ankenn bon zanmi! Veye bouch
    ou ata ak madanm ou!
  eng-BSB: Do not rely on a friend; do not trust in a companion. Seal the doors of
    your mouth from her who lies in your arms.
  tod-tod: Mina la è-wɔɔla la, mina ʋoluzei è-nɛɛɲɔɠɔ ʋa. Dama, è mina laalao è
    ɓɔɠɔ anzai ɠaazu.
  eng-WEBPB: Don’t trust in a neighbour. Don’t put confidence in a friend. With the
    woman lying in your embrace, be careful of the words of your mouth!
  kbq-kbq: E'ina hu'negu tavaonka'are'ma nemanisia vahe'ene, roneka'ane, akamofonena
    knare hu'naze hunka antahi nezaminka oku nanekenena huamara hunka ozamasamio.
  nhe-BL: Huajca amo xijneltoquili mohuampo, niyon amo ximotemachi ipan tlen ihuaya
    ticochi pampa nojquiya mitzcajcayahuas. Más cuali amo ximolini iixpa.
  gub-BL: Pezeruzar zo penuwake wiko ma'e wanehe nehe. Pezeruzar zo pemyrypar wanehe
    nehe. Aze ereze'eg neremireko pe nehe, nema'enukwaw katu neze'eg àwàm rehe nehe.
    Ezekaiw katu neze'eg àwàm rehe nehe.
  eng-DRA: 'Believe not a friend, and trust not in a prince: keep the doors of thy
    mouth from her that sleepeth in thy bosom.'
