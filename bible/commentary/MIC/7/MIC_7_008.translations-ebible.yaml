verse: MIC.007.008
translations:
  mal-C: എന്റെ ശത്രുവേ, എന്റെമേൽ സന്തോഷിക്കരുത്! വീണുപോയെങ്കിലും ഞാൻ എഴുന്നേൽക്കും.
    ഞാൻ ഇരുട്ടിൽ ഇരുന്നാലും യഹോവ എന്റെ വെളിച്ചമായിരിക്കും.
  deu-TKW: Freue dich nur nicht über mich, meine Feindin! Denn bin ich gefallen, so
    stehe ich auch wieder auf; sitze ich in Finsternis, so ist doch Jahwe mein Licht!
  lin-lin: Oh banguna na ngai, boseka ngai te ! Ata soki nakweyi, nakotelema kaka.
    Ata soki navandi kati na molili, Yawe azali pole na ngai.
  eng-LSV: You do not rejoice over me, O my enemy, || When I have fallen, I have risen,
    || When I sit in darkness YHWH is a light to me.
  eng-GNV: 'Reioyce not against me, O mine enemie: though I fall, I shall arise: when
    I shall sit in darkenesse, the Lord shalbe a light vnto me.'
  eng-WEBSTER: 'Rejoice not against me, O my enemy: when I fall, I shall arise; when
    I sit in darkness, the LORD will be a light to me.'
  nhw-BL: Amojuanti annocualancaitacahua, amo xipaquica noca na. Pampa masque nihuetztoc,
    sempa nimotlananas. Masque niitztoc ipan tzintlayohuilotl ama, teipa TOTECO nechtlahuilis.
  swh-ONEN: Usifurahie msiba wangu, ee adui yangu! Ingawa nimeanguka, nitainuka. Japo
    ninaketi gizani, Bwana atakuwa nuru yangu.
  bba-bba: Bɛɛ be i sɑ̃ɑ bɛsɛn yibɛrɛbɑ, i ku yɛ̃ɛ ye yɑ sun deemɑn sɔ̃. Bɑɑ sɑ̀ n
    wɔrumɑ, sɑ ko se. Sɑ̀ n mɑɑ wɑ̃ɑ yɑm wɔ̃kuru sɔɔ, Yinni Gusunɔwɑ u ko n sɑ̃ɑ bɛsɛn
    yɑm bururɑm.
  eng-KJVCPB: 'Rejoice not against me, O mine enemy: When I fall, I shall arise; When
    I sit in darkness, the Lord shall be a light unto me.'
  luo-luo: In jasika kik inyiera kata obedoni asepodho to abiro chungʼ kendo! Kata
    obedo ni abet e mudho to Jehova Nyasaye biro doko lerna.
  meu-meu: Inaigu e, lau latagu ai basio moale; baina keto negana ai ma baina tore
    isi; dibura ai baina helai negana ai, Iehova na egu diari ai bainela.
  npi-ULB: ए मेरो शत्रु, मलाई देखेर रमाहट नगर् । म लडेपछि, फेरि उठ्नेछु । जब म अन्धकारमा
    बस्दछु, परमप्रभु मेरो निम्ति ज्योति हुनुहुनेछ ।
  yor-yor: Má ṣe yọ̀ mí, ìwọ ọ̀tá mi. Bí mó bá ṣubú, èmi yóò dìde. Nígbà tí mo bá
    jókòó sínú òkùnkùn Olúwa yóò jẹ́ ìmọ́lẹ̀ fún mi.
  pes-OPCB: ای دشمنان به ما نخندید، زیرا اگرچه به زمین بیفتیم، باز برخواهیم خاست!
    اگرچه در تاریکی باشیم، خود خداوند روشنایی ما خواهد بود!
  tgl-ULB: Huwag kang magalak para sa akin, aking kaaway. Pagkatapos kung bumagsak,
    titindig ako. Kapag ako ay uupo sa kadiliman, si Yahweh ang magsisilbing liwanag
    para sa akin.
  cbu-NT: Nuw Mikiyasi siyaa kundarareetsi atina. Iyaa kasiktaateesa, mangis ksakus
    shambatintspa. Iy wandtaati nda waritakuni, itaru Apanllsha iyaa yusur istachiya.
    Kapung yutari taakuni, tapishpaz ashiruni nda waritakaniya. Itaru, Apanll mangishini
    tuwasineekchu, 'sinishpaz ashiruni taakaniya.
  hui-hui: Inanaga waitigi karu ti mini ko wu howa mine holenego irane nawi. Ina pilo
    wia ngamagoyu lone wialu heyuleberama. Áyu ina arumaha kamagola Anduane Homogo
    ibuni inanaga wá holene holebira.
  mya-mya: ငါ​တို့​၏​ရန်​သူ​တို့၊ ငါ​တို့​၏​အ​ပြစ်​အ​ခြေ အ​နေ​ကြောင့် ဝမ်း​မြောက်​ဝမ်း​သာ​မ​ဖြစ်​ကြ
    နှင့်။ ငါ​တို့​လဲ​ကျ​သော်​လည်း​နောက်​တစ်​ဖန် ထ​ဦး​မည်။ ယ​ခု​အ​ခါ​ငါ​တို့​သည်​အ​မှောင်
    ထဲ​၌​နေ​ထိုင်​ရ​သော်​လည်း ထာ​ဝ​ရ​ဘု​ရား သည်​ငါ​တို့​အ​ပေါ်​သို့​အ​လင်း​ရောင်​သက်
    ရောက်​စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: ཀྱེ་ངའི་དགྲ་བོ། ང་ལ་ངོམ་ཟིལ་མ་སྟོན་ཅིག ང་ནི་ས་རུ་འགྱེལ་ན་ཡང་ཡར་ལང་བ་དང་།
    མུན་པར་བསྡད་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ང་ཡི་འོད་དུ་འགྱུར་རོ། །
  sna-sna: Usafara pamusoro pangu, iwe muvengi wangu! Kunyange ndakawira pasi, ndichasimuka.
    Kunyange ndigere murima, Jehovha achava chiedza changu.
  spa-BLM: No te regocijes contra mí, mi enemigo. Cuando caiga, me levantaré. Cuando
    me sienta en las tinieblas, Yahvé será una luz para mí.
  cac-cac: A ex ajc'ool eyajoch d'ayon̈, man̈ ex tzalaj yuj tas tzon̈ ic'ani. Vach'chom
    tzon̈ telvi, palta ol on̈ q'uex vaan. Vach'chom tzoymaj q'uic'alq'uinal d'a co
    patic, palta a Jehová saquilq'uinal yaj d'ayon̈.
  swh-ULB: Usifurahi juu yangu, adui yangu. Niangukapo, nitainuka. Wakati nitakapokuwa
    nimekaa katika giza, Yahwe atakuwa mwanga kwangu.
  bel-bel: Ня радуйся дзеля мяне, непрыяцелька мая! хоць я ўпаў, але ўстану; хоць
    я ў змроку, але Гасподзь сьвятло мне.
  deu-ELBBK: Freue dich nicht über mich, meine Feindin! Denn bin ich gefallen, so
    stehe ich wieder auf; denn sitze ich in Finsternis, so ist der HERR mein Licht.
  mbb-OT: Migkaǥi is menge Israilihanen te, “Kenà ereg he edsudì kenitew is menge
    kuntada tew. Su minsan nezeetan kiw ne ed-uman kiw ed-enew. Wey minsan diyè kiw
    te merusirem ne iyan is Nengazen kerayag tew.
  mal-2015: എന്റെ ശത്രുവായവളേ, എന്നെച്ചൊല്ലി സന്തോഷിക്കരുതു; വീണു എങ്കിലും ഞാൻ വീണ്ടും
    എഴുന്നേല്ക്കും; ഞാൻ ഇരുട്ടത്തു ഇരുന്നാലും യഹോവ എനിക്കു വെളിച്ചമായിരിക്കുന്നു.
  rmc-rmc: Ma radisaľuv mange, ňeprijaťeľko miri! Kajte peľom, uščava upre; kajte
    bešav andro kaľipen, o RAJ ela miro švetlos.
  pes-OPV: ‌ای دشمن من بر من شادی منما زیرا اگر‌چه بیفتم خواهم برخاست و اگرچه در تاریکی
    بنشینم خداوند نور من خواهد بود.
  ron-1924: Ну те букура де мине, врэжмашэ, кэч, кяр дакэ ам кэзут, мэ вой скула ярэшь;
    кяр дакэ стау ын ынтунерик, тотушь Домнул есте Лумина мя!
  ben-OBCV: হে আমার শত্রু, আমাকে নিয়ে খুশি হোয়ো না! আমি পড়ে গেলেও, আমি আবার উঠব।
    যদি আমি অন্ধকারেও বসি, সদাপ্রভু আমার জ্যোতি হবেন।
  som-som: Cadowgaygow, ha igu farxin. Goortaan dhoco waan kici doonaa, oo goortaan
    gudcur fadhiistana Rabbiga ayaa iftiin ii noqon doona.
  lat-VUC: 'Ne læteris, inimica mea, super me, quia cecidi: consurgam cum sedero in
    tenebris: Dominus lux mea est.'
  eng-ASVBT: 'Rejoice not against me, O mine enemy: when I fall, I shall arise; when
    I sit in darkness, Jehovah will be a light unto me.'
  ita-1885: Non rallegrarti di me, nemica mia; se son caduta, io mi rileverò; se seggo
    nelle tenebre, il Signore mi sarà luce.
  eng-LXXUP: Rejoice not against me, mine enemy; for I have fallen yet shall arise;
    for though I should sit in darkness, the Lord shall be a light to me.
  eng-ULB: Do not rejoice over me, my enemy. After I fall, I will rise. When I sit
    in darkness, Yahweh will be a light for me.
  spa-VBL: ¡Que mis enemigos no se alegren de mi mal! Aunque caiga, me levantaré.
    Aunque esté en medio de la oscuridad, el Señor es mi luz.
  fra-_FOB: Ne te réjouis pas à mon sujet, toi mon ennemie! Si je suis tombée, je
    me relèverai; si je suis assise dans les ténèbres, l'Éternel sera ma lumière.
  mal-mal: എന്റെ ശത്രുവായവളേ, എന്നെച്ചൊല്ലി സന്തോഷിക്കരുത്; വീണു എങ്കിലും ഞാൻ വീണ്ടും
    എഴുന്നേല്ക്കും; ഞാൻ ഇരുട്ടിൽ ഇരുന്നാലും യഹോവ എനിക്ക് വെളിച്ചമായിരിക്കുന്നു.
  urd-GVR: Ai mere dushman, mujhe dekh kar shādiyānā mat bajā! Go maiṅ gir gayā hūṅ
    tāham dubārā khaṛā ho jāūṅgā, go andhere meṅ baiṭhā hūṅ tāham Rab merī raushnī
    hai.
  suz-BL: मिनु “आं जोरी सत्रु आं कली शुक्‍शी पा मग्‍येरसीन। गो गोल्‍ती हना यो, बोक्‍नुङ।
    गो छिङछिङम बाक्‍ती हना यो, परमप्रभु यावे आं छेङछेङ बाक्‍ब। ओबदिया १:१२; भजन संग्रह
    २७:१
  eng-NOY: Rejoice not over me, O my enemy! Though I have fallen, I shall arise; Though
    I sit in darkness, Jehovah will be my light.
  ita-1927: Non ti rallegrare di me, o mia nemica! Se son caduta, mi rialzerò, se
    seggo nelle tenebre, l’Eterno è la mia luce.
  ckb-ckb: ئەی دوژمنەکەم، بە نسکۆی من دڵخۆش نەبیت! چونکە ئەگەر بکەوم، هەڵدەستمەوە،
    ئەگەر لە تاریکیدا دانیشم، یەزدان ڕووناکییە بۆم.
  eng-BBE: 'Do not be glad because of my sorrow, O my hater: after my fall I will
    be lifted up; when I am seated in the dark, the Lord will be a light to me.'
  kan-OKCV: ನನ್ನ ಶತ್ರುವೇ, ನನ್ನ ಮೇಲೆ ಸಂತೋಷ ಪಡಬೇಡ, ನಾನು ಬಿದ್ದಿದ್ದರೂ ತಿರುಗಿ ಏಳುವೆನು.
    ನಾನು ಕತ್ತಲೆಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡರೂ ಯೆಹೋವ ದೇವರೇ ನನಗೆ ಬೆಳಕಾಗಿರುವರು.
  tam-2017: என் எதிரியே, எனக்கு விரோதமாகச் சந்தோஷப்படாதே; நான் விழுந்தாலும் எழுந்திருப்பேன்;
    நான் இருளிலே உட்கார்ந்தால், யெகோவா எனக்கு வெளிச்சமாயிருப்பார்.
  spa-RV-1909: 'Tú, enemiga mía, no te huelgues de mí: porque aunque caí, he de levantarme;
    aunque more en tinieblas, Jehová será mi luz.'
  ron-BTF: Nu te bucura împotriva mea, dușmanul meu; când cad, mă voi scula; când
    mă așez în întuneric, DOMNUL îmi va fi o lumină.
  eng-WEBP: Don’t rejoice against me, my enemy. When I fall, I will arise. When I
    sit in darkness, the LORD will be a light to me.
  eng-FBV: Don't gloat over me, my enemies! Even though I fall, I will rise again.
    Though I sit in darkness, the Lord is my light.
  nld-1939: 'Verheug u niet over mij, mijn vijandin: Want al ben ik gevallen, ik sta
    weer op; Al zit ik in duisternis, Jahweh is mij een licht!'
  nch-BL: Amojuanti annocualancaitacahua, amo xipaquica ica na. Pampa masque nihuetztoc,
    sempa nimotananas. Masque niitztoc ipan tzintayohuilot ama, teipa TOTECO techtaahuilis.
  vie-1934: Hỡi kẻ thù ta, chớ vui mừng vì cớ ta. Ta dầu bị ngã, sẽ lại dậy; dầu ngồi
    trong nơi tối tăm, Đức Giê-hô-va sẽ làm sự sáng cho ta.
  hin-CV: हे मेरे शत्रु, मेरी स्थिति पर आनंद मत मना! यद्यपि मैं गिर गया हूं, पर मैं
    उठ खड़ा होऊंगा. यद्यपि मैं अंधकार में बैठा हुआ हूं, पर याहवेह मेरी ज्योति होंगे.
  spa-BES: No te alegres por mi dolor, oh enemiga mía; después de mi caída me levantaré;
    Cuando esté sentado en la oscuridad, el Señor será una luz para mí.
  tdx-tdx: Ko mirebeke ahy, ry mpalaiñ’ ahio, ndra t’ie mikorovoke, mbe hitroatse;
    ndra mitobok’ añ’ieñe ao, Iehovà ro hazavàko.
  tha-KJV: โอ ศัตรู​ของข้าพเจ้าเอ๋ย อย่าเปรมปรี​ดิ​์​เย้​ยข้าพเจ้าเลย เมื่อข้าพเจ้าล้มลง
    ข้าพเจ้าจะลุกขึ้​นอ​ีก เมื่อข้าพเจ้านั่งอยู่ในความมืด พระเยโฮวาห์จะทรงเป็นความสว่างแก่​ข้าพเจ้า
  por-BR-2018: Ó minha inimiga, não te alegres de mim; pois ainda que tenha caído,
    eu me levantarei; ainda que eu esteja assentado em trevas, o SENHOR será minha
    luz.
  deu-ELO: Freue dich nicht über mich, meine Feindin! Denn bin ich gefallen, so stehe
    ich wieder auf; denn sitze ich in Finsternis, so ist Jehova mein Licht.
  eng-WYC-2018: Thou, mine enemy, be not glad on me (or do not be happy over me),
    for I fell down, (for) I shall rise (up again); (and) when I sit in darknesses,
    the Lord is my light.
  epo-epo: 'Ne ĝoju pri mi, mia malamikino: kvankam mi falis, mi releviĝos; kvankam
    mi estas en mallumo, la Eternulo estas lumo por mi.'
  uig-PIN: Manga ⱪarap hux bolup kǝtmǝ, i düxminim; Gǝrqǝ mǝn yiⱪilip kǝtsǝmmu, yǝnǝ
    ⱪopimǝn; Ⱪarangƣuluⱪta oltursam, Pǝrwǝrdigar manga yoruⱪluⱪ bolidu.
  beo-beo: Ninima ha lai dunu da ninima da:da:lole sia:mu da bai hame gala. Nini da
    dafai dagoi be bu wa:legadomu. Ninia da wali gasi ganodini esala. Be Hina Gode
    da ninima hadigi imunu galebe.
  tpi-OTNT: Ol birua bilong yumi i no ken tok bilas long yumi. Tru, yumi pundaun pinis,
    tasol bai yumi kirap gen. Yumi stap long tudak nau, tasol Bikpela bai i givim
    lait long yumi.
  hau-SA: Kada ku yi farin ciki, ku maƙiyana! Ko da yake na fāɗi, zan tashi. Ko da
    yake na zauna a cikin duhu, Ubangiji zai zama haskena.
  uig-LAT: Manga qarap xush bolup ketme, i düshminim; Gerche men yiqilip ketsemmu,
    yene qopimen; Qarangghuluqta oltursam, Perwerdigar manga yoruqluq bolidu.
  nde-nde: Ungaklolodi wena sitha sami! Lanxa ngiwile, ngizavuka. Lanxa ngihlezi emnyameni,
    uThixo uzakuba yikukhanya kwami.
  ton-ton: '‌ʻOua naʻa ke viki kiate au, ʻe hoku fili: ʻo kau ka hinga te u toetuʻu
    hake: ʻo kau ka nofo ʻi he poʻuli, ʻe hoko ʻa Sihova ko e maama kiate au.'
  ces-1613: Neraduj se ze mne, nepřítelkyně má. Upadla-liť jsem, povstanu; sedím-liť
    v temnostech, svítí mi Hospodin.
  eng-WMB: Don’t rejoice against me, my enemy. When I fall, I will arise. When I sit
    in darkness, the LORD will be a light to me.
  tam-TCV: 'எருசலேம் மக்கள் சொல்கிறதாவது: எங்கள் பகைவனே, எங்களை கேலிசெய்து மகிழாதே;
    நாங்கள் விழுந்தாலும் எழுந்திருப்போம். நாங்கள் இருளில் உட்கார்ந்தாலும் யெகோவா எங்களுக்கு
    ஒளியாயிருப்பார்.'
  ceb-ULB: Ayaw paglipay batok kanako, akong kaaway. Human ako mapukan, mobangon ako.
    Sa dihang molingkod ako diha sa kangitngit, si Yahweh mao ang akong kahayag.
  pol-UBG: Nie ciesz się z mojego powodu, moja nieprzyjaciółko! Chociaż upadłem, powstanę;
    choć siedzę w ciemności, PAN jest moją światłością.
  kyc-kyc: Namwana yanda pimwai dupwame renge mende pali naramopa namwa kilya kando
    gilya giyana pyuo rae maiya nalapape. Namwa koo keta papalape dee keyange keta
    palirama ingilyamo. Dopako pyuo namwa dakepa iminjingi dokona karamano doko Kamongo
    dokome yanga paupau lenge renge jera.
  urd-GVU: اے میرے دشمن، مجھے دیکھ کر شادیانہ مت بجا! گو مَیں گر گیا ہوں تاہم دوبارہ
    کھڑا ہو جاؤں گا، گو اندھیرے میں بیٹھا ہوں تاہم رب میری روشنی ہے۔
  eng-OEBCW: Do not rejoice over me, my enemy. If I have fallen, I will rise. If I
    sit in darkness, the Lord is my light.
  deu-1912: Freue dich nicht, meine Feindin, daß ich darniederliege! Ich werde wieder
    aufkommen; und so ich im Finstern sitze, so ist doch der HERR mein Licht.
  kan-2017: ನನ್ನ ಶತ್ರುವೇ, ನನ್ನ ವಿಷಯದಲ್ಲಿ ಹಿಗ್ಗಬೇಡ. ನಾನು ಬಿದ್ದಿದ್ದರೂ ಏಳುವೆನು, ಕತ್ತಲಲ್ಲಿ
    ಕುಳಿತ್ತಿದ್ದರೂ ಯೆಹೋವನು ನನಗೆ ಬೆಳಕಾಗಿರುವನು.
  yap-yap: Pi to’ogor rodad e dariy rogon ni ngar girig gad ngodad. Kad mulgad machane
    bay kud sak’iy gad bayay. Gadad be par u fithik’ e lumor e chiney, machane SOMOL
    e bayi pi’ e tamilang ngodad.
  hlt-MCSB: Ka thunkha loh kai soah na kohoe boeh. Ka cungku cakhaw ka thoo pueng
    ni. Hmaisuep ah ka ngol cakhaw BOEIPA tah kai ham vangnah la om.
  mdy-ETH: ታ ሞርካሢዮ! ታኣኒ ሎኦሜያታቴያ ጊንሣ ታኣኒ ዔቃንዳሢሮ ታ ሎኦሚፆና ዎዛዺፖ፤ ሃሢ ታኣኒ ዹሚዳታቴያ ናንጊና ናንጋ
    ጎዳ ታኣም ፖዓኔ።
  twi-ASANTE: Mma wʼani nnye, me ɔtamfoɔ! Mahwe ase deɛ, nanso mɛsɔre. Esum aduru
    me deɛ, nanso Awurade bɛyɛ me hann.
  eng-WEBU: Don’t rejoice against me, my enemy. When I fall, I will arise. When I
    sit in darkness, the LORD will be a light to me.
  wal-wal: Ta morkkiyau, ta metuwan ufaittoppa. Taani kunddikkokka denddana; taani
    xuman uttikkokka, GODAI taayyo poo7ana.
  spa-PDDPT: Oh enemigo mío, no te regocijes por causa de mí. Aunque caiga, me levantaré.
    Aunque esté en la oscuridad, Yavé será mi Luz.
  gun-gun: Ha'e gui xerovaigua kuery, pevy'a rei eme xere. Xee ha'a rire teĩ apu'ã
    ju 'rã. Pytũ rupi aiko teĩ Senhor omoexakã 'rã aikoa'i rupi.
  agu-BL: Ma jalu', yi e' cyeru' yi e'u' kacontr, qui bin chitzatzinu' tan yi il yi
    mmu'l skawutz, na qui'c na ban yi ko ja ke'l cu'n swutz, sjalok kak'ej junt tir.
    Qui'c na ban yi ko tul tz'o'tz na kaxone't, na tz'ocpon Kataj Ryos tan xtxeke'n
    kabe'.
  ilo-ULB: Saandak a katawaan, dakayo a kabusorko. Kalpasan ti pannakatnagko, bumangonakto.
    Inton agtugawak iti kasipngetan, agbalinto ni Yahweh a silawko.
  kpg-kpg: Tadau hagadaumee nadau hadinga ai bolo e haganneennee gidaadou. Gidaadou
    guu tinga gi lala, gei gidaadou ga tuu aga gi nua labelaa. Gidaadou i lodo di
    bouli dolomeenei, gei Dimaadua ga gaamai di maalama.
  uig-ARA: ماڭا قاراپ خۇش بولۇپ كەتمە، ئى دۈشمىنىم؛ گەرچە مەن يىقىلىپ كەتسەممۇ، يەنە
    قوپىمەن؛ قاراڭغۇلۇقتا ئولتۇرسام، پەرۋەردىگار ماڭا يورۇقلۇق بولىدۇ.
  sus-sus: I tan Isirayila yaxui, i naxa ɲɛlɛxin n ma tɔɔrɛ ra. Hali n bira nɛ, n
    man kelima nɛ. Hali n lu nɛ dimi xɔɔra, Alatala nan na n ma yanbɛ ra.
  pon-2006: Sohte katepen atail imwintihti kan ar pahn kepitkin kitail. Kitail pwupwudier,
    ahpw kitail pahn pwurehng pwourda. Kitail mihmi nan rotorot met, ahpw KAUN-O pahn
    ketikihdo marain.
  jae-jae: O ŋoc ŋacjo, ôlim êpi êtu aêŋa atom. Aê embe jambeŋ, oc jandi sa êtiam.
    Aê embe jaŋgôŋ gamêŋ ŋakesecŋa, Apômtau oc êtu ŋoc ja.
  ksd-ksd: Kaugu ebar, koko una gugu ure iau; ba iau bura ina tut mulai; ba iau bibibing
    ra Luluai na da ra kapa piragu.
  grc-BRENT: Μὴ ἐπίχαιρέ μοι ἡ ἐχθρά μου, ὅτι πέπτωκα, καὶ ἀναστήσομαι· διότι ἐὰν
    καθίσω ἐν τῷ σκότει, Κύριος φωτιεῖ μοι.
  ind-AYT: “Janganlah bersukacita atas aku, hai musuh-musuhku! Sekalipun aku jatuh,
    aku akan berdiri, sekalipun aku duduk dalam gelap, TUHAN akan menjadi terangku.”
  nya-nya: Iwe mdani wanga, usandiseke! Ngakhale ndagwa, ndidzauka. Ngakhale ndikukhala
    mu mdima, Yehova ndiye kuwunika kwanga.
  hrv-hrv: Ne raduj se mome zlu, dušmanko moja, ako sam pao, ustat ću; ako boravim
    u tminama, Jahve je svjetlost moja.
  mps-mps: Te dago boi bidi dabego te dabolo posobo po omainu me ilamuo. Mu tama,
    da tulaluali, tiali goli, te da ma hodaluaibao. Da be hulia side megi bidibao,
    tiali goli te Genuai Bidigo ula dabolo mawaibao.
  tpi-tpi: Ol birua bilong yumi i no ken tok bilas long yumi. Tru, yumi pundaun pinis,
    tasol bai yumi kirap gen. Yumi stap long tudak nau, tasol Bikpela bai i givim
    lait long yumi.
  dan-1931: Glæd dig ej over mig, min Fjende! Thi jeg faldt, men står op; om end jeg
    sidder i Mørke, er HERREN mit Lys.
  vie-OVCB: Kẻ thù tôi ơi, khi thấy tôi đừng vội vui mừng! Dù bị ngã, tôi sẽ vùng
    dậy. Khi tôi ngồi trong bóng tối, Chúa Hằng Hữu là ánh sáng của tôi.
  guj-2017: હે મારા દુશ્મન, મારી દુર્દશામાં આનંદ ન કર; જો હું પડી જાઉં, તો પણ હું
    પાછો ઊઠીશ; જો હું અંધકારમાં બેસું, તો પણ યહોવાહ મને અજવાળારૂપ થશે.
  pon-2006A: Sohte katepen atail imwintihti kan ar pahn kepitkin kitail. Kitail pwupwudier,
    ahpw kitail pahn pwurehng pwourda. Kitail mihmi nan rotorot met, ahpw KAUN-O pahn
    ketikihdo marain.
  por-BRBSL: Não se regozije contra mim, meu inimigo. Quando eu cair, eu irei me levantar.
    Quando eu sentar na escuridão, Yahweh será uma luz para mim.
  eng-OEBUS: Do not rejoice over me, my enemy. If I have fallen, I will rise. If I
    sit in darkness, the Lord is my light.
  cth-cth: Ka taran nang, kaie lathueng vah kâoupnae, lunghawinae tawn hanh. Ka rawm
    nakunghai bout kathâw han. A hmonae koe ka tahung nakunghai, Cathut teh kaie angnae
    lah ao han.
  twi-twi: Mma wʼani nnye, me tamfo! Mahwe ase de, nanso mɛsɔre. Sum aduru me de,
    nanso Awurade bɛyɛ me hann.
  hlt-hlt: Ka thunkha loh kai soah na kohoe boeh. Ka cungku cakhaw ka thoo pueng ni.
    Hmaisuep ah ka ngol cakhaw BOEIPA tah kai ham vangnah la om.
  tbz-SIM: Díndi ti dootitɔbɛ̀ dɛ̀ bɑ́ ndi nɑɑti ti do mɛ̀ɛ̀ kpɛ́í. Ti domu kɛ̀ ti
    Yiɛ̀ nKuyie mmɛ nyóó ti íi, ti bo dibiìnnì miɛkɛ nkɛ kɛ̀ ku mɛ nyóó ti míítɛ́.
  msy-2020: Eghtɨ en apaniba aghumsɨzir akabar e damuan kogham. E guizbangɨra iregha
    gɨfa, egh e ua dɨkavigh tuivigham. E datɨrɨghɨn amɨnirbɨrimɨn iti, eghtɨ Ikiavɨra
    Itir God uam angazangarim e danɨngam.
  dop-dop: Hɑɩ, tɑ kolontunɑɑ mɛ ɩ́ tɑɑ pɑɑnɑ-tʋ. Pɑɑ tǝ hotɑɑ tɔ, tɩɩ tɛ nɑ tǝ́ kʋlɩ.
    Pɑɑ tǝ wɛ sǝkpɛtʋɣʋ tɑɑ tɔ, Tɑcɑɑ kɛlɛ tɑ́ nyɑɑlǝm.
  azb-azb: Halıma sevinmə, ey düşmənim! Mən yıxılsam da, qalxacağam. Qaranlıqda olsam
    da, Rəbb mənim nurum olacaq!
  eng-DBY: 'Rejoice not against me, O mine enemy: though I fall, I shall arise; when
    I sit in darkness, Jehovah shall be a light unto me.'
  hin-2017: हे मेरी बैरिन, मुझ पर आनन्द मत कर; क्योंकि ज्यों ही मैं गिरूँगा त्यों
    ही उठूँगा; और ज्यों ही मैं अंधकार में पड़ूँगा त्यों ही यहोवा मेरे लिये ज्योति
    का काम देगा।
  wol-KYG: Yaw samab noon, bu ma ree; maa daanu, maay jóg. Ci biir lëndëm laa toog,
    waaye Aji Sax jeey samag leer.
  eng-YLT: Thou dost not rejoice over me, O mine enemy, When I have fallen, I have
    risen, When I sit in darkness Jehovah is a light to me.
  kne-kne: Magay panragsakan di kalaban tako, tan olay naisokba tako, bomangon tako
    kasin. Ed wani, tinmotokdo tako sin mabolinget, ngem si Diyos di kapoan di silaw
    tako.
  eng-WYC-2017: Thou, mine enemy, be not glad on me, for I fell down, I shall rise
    up again; when I sit in darknesses, the Lord is my light.
  eng-WMBB: Don’t rejoice against me, my enemy. When I fall, I will arise. When I
    sit in darkness, the LORD will be a light to me.
  urd-GVH: ऐ मेरे दुश्मन, मुझे देखकर शादियाना मत बजा! गो मैं गिर गया हूँ ताहम दुबारा
    खड़ा हो जाऊँगा, गो अंधेरे में बैठा हूँ ताहम रब मेरी रौशनी है।
  rug-rug: Agoi na qua kana, mu lopu hegere nia sa qua tinahuara! Ele hoqa tugo si
    arau, ba kote gasa turu pule qua. Habotu tugo pa hupohuporona si arau, ba e Zihova
    si kote na qua kalalasa.
  gaz-gaz: Yaa diina koo natti hin gammadin! Ani yoon kufe iyyuu nan kaʼa. Ani dukkana
    keessa taaʼu iyyuu Waaqayyo ifa naaf taʼa.
  fra-LSG: Ne te réjouis pas à mon sujet, mon ennemie! Car si je suis tombée, je me
    relèverai; Si je suis assise dans les ténèbres, L’Éternel sera ma lumière.
  gnn-gnn: Yo, ŋilimurru bukmakthinyara yana galkinyarawuynydja warrpam'thunara, ga
    walalanydja yukurra ŋunhi miriŋuyunydja malaŋuyu warku'yunna ŋilimurrunha, gitkitthunmirrina,
    yurru ŋilimurrunydja biyapul yurru gaŋgathirri dhärrayi. Dhiyaŋunydja‐wala ŋilimurru
    yukurra nhina buku‐munha'ŋura, yurru ŋayipi yana Garray ŋilimurruŋgunydja yurru
    djarraṯawun'.
  yal-yal: I nama sɛwa n ma fe ra, n yaxuna. Amasɔtɔ xa n bira, n kelima nɛn. Xa n
    lu dimini, Alatala findima nɛn kɛnɛnna ra n xa.
  haw-1868: 'Mai hauoli oe maluna o''u, e ko''u enemi: No ka mea, a i haule iho au,
    e ala hou ae no: A i noho au i ka pouli, o Iehova ka malamalama no''u.'
  arb-NAV: لَا تَشْمَتِي بِي يَا عَدُوَّتِي، لأَنِّي إِنْ سَقَطْتُ أَقُومُ، وَإِنْ
    جَلَسْتُ فِي الظُّلْمَةِ يَكُونُ الرَّبُّ نُوراً لِي.
  ewe-ewe: O nye futɔ, dzi megadzɔ wò le nye anyidzedze ŋuti o; togbɔ be medze anyi
    hã la, magafɔ ɖe tsitre! Ne menɔ anyi ɖe viviti tsiɖitsiɖi me hã, Yehowa ŋutɔ
    anye nye kekeli.
  eng-LEE: 'Rejoice not, O my enemy, over me: though I am fallen, I rise again: though
    I should sit in darkness, the Lord will be a light unto me.'
  asm-FB: হে মোৰ শত্রু, মোৰ অহিতে আনন্দ নকৰিবা; মই পৰি যোৱাৰ পাছত, পুনৰ উঠিম, মই যেতিয়া
    অন্ধকাৰত বহোঁ, তেতিয়া যিহোৱা মোৰ বাবে পোহৰ হয়।
  sus-A: عِ تَن عِسِرَيِلَ يَشُي، عِ نَشَ حّلّشِن ﭑ مَ تْورّ رَ. هَلِ ﭑ بِرَ نّ، ﭑ
    مَن كٍلِمَ نّ. هَلِ ﭑ لُ نّ دِ مِ شْورَ، عَلَتَلَ نَن نَ ﭑ مَ يَنبّ رَ.
  fra-SBL: Ne te réjouis pas contre moi, mon ennemi. Quand je tomberai, je me relèverai.
    Quand je serai assis dans les ténèbres, Yahvé sera pour moi une lumière.
  hbo-hbo: אַֽל־תִּשְׂמְחִ֤י אֹיַ֙בְתִּי֙ לִ֔י כִּ֥י נָפַ֖לְתִּי קָ֑מְתִּי כִּֽי־אֵשֵׁ֣ב
    בַּחֹ֔שֶׁךְ יְהוָ֖ה אֹ֥ור לִֽי׃ ס
  kik-kik: Atĩrĩrĩ, wee thũ yakwa-rĩ, tiga kũngenerera! O na ingĩgũa gũtirĩ hĩndĩ
    itagookĩra! O na ingĩikara nduma-inĩ-rĩ, Jehova nĩwe ũrĩtuĩkaga ũtheri wakwa.
  fra-NCL: Ne te réjouis pas à mon sujet, ô mon ennemie ; car, si je suis tombée,
    je me relèverai ; si je suis assise dans les ténèbres, Yahweh est ma lumière.
  cek-AK: Ka misa nang, ka nuiah anghoe hmah; kai loe amtimh cadoeh, kang thawk let
    han; vinghaih thungah ka oh cadoeh, Angraeng loe kai aanghaih ah om tih.
  cuk-cuk: 'Miqueas weyob sogded: “An-isdarmalad-yar-baid-baidgi-bukmalad, mer be
    an-odurdaklegedgi weligwar itomala. Ar an galakus-inigwele, amba an gannar gwisguoed.
    An negsichidgi gudii-inigwele, ar Bab-Jehová neg-meegwadga anga gued.'
  uig-CYR: Маңа қарап хуш болуп кәтмә, и дүшминим; Гәрчә мән жиқилип кәтсәмму, йәнә
    қопимән; Қараңғулуқта олтарсам, Пәрвәрдигар маңа йоруқлуқ болиду.
  tel-2017: నా పగవాడా, నా మీద అతిశయించవద్దు. నేను కింద పడినా తిరిగి లేస్తాను. నేను
    చీకట్లో కూర్చున్నపుడు యెహోవా నాకు వెలుగుగా ఉంటాడు.
  hat-BSA: Pa rejwi nou kont mwen menm, O lènmi mwen. Malgre mwen tonbe, mwen va leve
    ankò. Malgre mwen chita nan tenèb, SENYÈ a va yon limyè pou mwen.
  kos-kos: Wangin sripa mwet lokoalok lasr in niankusri kut. Kut ne ikori, tuh kut
    ac fah sifilpa tuyak. Kut ne oasr in lohsr in pacl inge, tuh LEUM GOD El kalem
    lasr.
  hbo-WLC: אַֽל־תִּשְׂמְחִ֤י אֹיַ֙בְתִּי֙ לִ֔י כִּ֥י נָפַ֖לְתִּי קָ֑מְתִּי כִּֽי־אֵשֵׁ֣ב
    בַּחֹ֔שֶׁךְ יְהוָ֖ה א֥וֹר לִֽי׃ ס
  ibo-ibo: Achịkwala m ọchị gị onye iro m. Mgbe m dara, aga m ebilitekwa. Mgbe m nọ
    nʼime ọchịchịrị, Onyenwe anyị nʼonwe ya ga-abụ ihe m.
  ory-ory: ହେ ମୋର ଶତ୍ରୁ, ମୋର ପ୍ରତିକୂଳରେ ଆନନ୍ଦ କର ନାହିଁ; ମୁଁ ପଡ଼ିଲେ ଉଠିବି; ମୁଁ ଅନ୍ଧକାରରେ
    ବସିଲେ ସଦାପ୍ରଭୁ ମୋର ଦୀପ୍ତି ସ୍ୱରୂପ ହେବେ।
  chk-chk: Ämi chon oputaei, ousap meseik woi. Inamwo ika üa turula, üpwe pwal üsefälitä.
    Inamwo ika üa nom lon rochopwak, ewe Samol mi Lapalap epwe ai saram.
  rop-rop: Wal aibin kipgon tok, “Ola enami blanga wi kaan mokimbat wi. Nomeda deibin
    bidim wi, bat stil wi garra gidap, en blanga tharran na dei kaan mokimbat wi.
    Nomeda wi jidan nogudbalawei, bat stil YAWEI garra meigim wi jidan gudbalawei
    langa det lait blanga im.
  ukr-1871: О, не тїшся моїм горем, моя ворожице! Хоч і впаду я, то знов устану; хоч
    попаду в темряву, то Господь мене осьвітить.
  deu-1951: Freue dich nicht über mich, meine Feindin, denn ob ich auch gefallen bin,
    so stehe ich wieder auf; ob ich auch in der Finsternis sitze, so ist doch der
    HERR mein Licht!
  eng-JPS: Rejoice not against me, O mine enemy; though I am fallen, I shall arise;
    though I sit in darkness, the LORD is a light unto me.
  srp-1865: Nemoj mi se radovati, neprijateljice moja; ako padoh, ustaæu; ako sjedim
    u mraku, Gospod æe mi biti vidjelo.
  lug-lug: Tonjeeyereza ggwe omulabe wange, kubanga wadde ngudde, nnaayimuka. Ne bwe
    naatuula mu kizikiza, Mukama anaabeera ekitangaala kyange.
  heb-heb: אל תשמחי איבתי לי כי נפלתי קמתי כי אשב בחשך יהוה אור לי׃
  ben-IRV: আমার শত্রুরা, আমার নিয়ে আনন্দ কর না। আমি পড়ে যাওয়ার পরে, আমি আবার উঠব।
    যখন আমি অন্ধকারে বসি, সদাপ্রভু আমার জন্য আলোর মত হবেন।
  pan-pan: ਹੇ ਮੇਰੇ ਵੈਰੀ, ਮੇਰੇ ਉੱਤੇ ਖੁਸ਼ੀ ਨਾ ਮਨਾ, ਜਦ ਮੈਂ ਡਿੱਗ ਪਵਾਂ ਤਾਂ ਮੈਂ ਫੇਰ ਉੱਠਾਂਗਾ,
    ਜਦ ਮੈਂ ਹਨੇਰੇ ਵਿੱਚ ਬੈਠਾਂ ਤਾਂ ਯਹੋਵਾਹ ਮੇਰਾ ਚਾਨਣ ਹੋਵੇਗਾ।
  mya-JVB: အချင်းရန်သူ ၊ ငါ့ အပေါ် မှာ ဝါကြွား ဝမ်းမြောက်ခြင်း မ ရှိနှင့်။ ငါလဲ သော်လည်း
    ထ ဦးမည်။ မှောင်မိုက် ၌ ထိုင် ရသော်လည်း ၊ ထာဝရဘုရား သည် ငါ ၏ အလင်း ဖြစ် တော်မူလိမ့်မည်။
  hmo-hmo: Ita dekenai idia tuari henia taudia ese ita dekenai do idia hereva dika
    henia lasi. Momokani ita moru vadaeni, to ita be ma do ita gini lou. Ita be harihari
    dibura lalonai ita noho, to Lohiabada ese iena diari ita dekenai do ia henia.
  urd-urd: ऐ मेरे दुश्मन, मुझ पर ख़ुश न हो, क्यूँकि जब मैं गिरूँगा, तो उठ खड़ा हूँगा;
    जब अंधेरे में बैठूँगा, तो ख़ुदावन्द मेरा नूर होगा।
  rus-SYN: Не радуйся ради меня, неприятельница моя! хотя я упал, но встану; хотя
    я во мраке, но Господь - свет для меня.
  bqc-SIM: Wá ibɛɛↄ su pↄnakɛ wá yã́ musuo. Baa kɛ́ wa lɛlɛ, wá fɛlɛɛ. Baa tó
    wá kálɛa gusiau, Dii a gupuwɛ̃ɛ.
  tcz-CHONGTHU: Kagal miten duchatah in neive hihun, lhujong leng kathodoh kit ding
    ahi. Muthim laha toujong leng Pakai chu kameivah hiding ahi.
  mar-mar: माझ्या शत्रूंनो, मी पडल्यावर मला हसू नका, मी तेव्हा उठेन. जेव्हा मी अंधारात
    बसेन तेव्हा परमेश्वर माझ्यासाठी प्रकाश होईल.
  qub-qub: 'Israelcuna cayno nin: «Nogacunata chiquimaj nasyun runacuna, mana allicho
    caycajta ricamar ama cushipämaychu. Mana alliman chayasha, tunisha caycarpis jatarishämi.
    Intëröpami yanauyaycaj chacay caycan. Ichanga Tayta Diosmi achicyajman apamanga.'
  bqp-bqp: Bɛɛ be i sɑ̃ɑ bɛsɛn yibɛrɛbɑ, i ku yɛ̃ɛ ye yɑ sun deemɑn sɔ̃. Bɑɑ sɑ̀ n
    wɔrumɑ, sɑ ko se. Sɑ̀ n mɑɑ wɑ̃ɑ yɑm wɔ̃kuru sɔɔ, Yinni Gusunɔwɑ u ko n sɑ̃ɑ bɛsɛn
    yɑm bururɑm.
  hat-hat: Nou menm ki pa vle wè lavil Jerizalèm, nou pa bezwen kontan wè malè rive
    nou, nou menm moun lavil Jerizalèm. Nou tonbe, n'a leve ankò! Nou te mèt chita
    nan fènwa koulye a, Seyè a va yon limyè pou nou.
  eng-BSB: Do not gloat over me, my enemy! Though I have fallen, I will arise; though
    I sit in darkness, the LORD will be my light.
  tod-tod: Sìli nui, mina ɠoozunɛ nà-faa zu! Mazɔlɔɔ ni nà loona, nà wuzeɠe ʋolu.
    Ni nà zeini kpidii zu, Ɠɔoɠɔ GALAGI ɠa bɛ̀ ga wozakalagi.
  eng-WEBPB: Don’t rejoice against me, my enemy. When I fall, I will arise. When I
    sit in darkness, the LORD will be a light to me.
  kbq-kbq: Nagri ha' vahe'motama knafima mani'nenugeta nenageta musena osiho. Na'ankure
    nagra tanafa hu'na masegahuanagi ete otigahue. Nagra hanizampina manigahuanagi,
    Ra Anumzamo nagri tavira mani'neno remsa hunantegahie.
  nhe-BL: Imojuanti innocualancaitacahua, amo xipaquica noca na. Pampa yonque nihuetztoc,
    sampa nimotlalanas. Yonque niitztoc ipan tzintlayohuilotl ama, teipa TOTECO nechtlahuilis.
  gub-BL: Pe ureàmàtyry'ymar pe. Peze'eg urywahyahy zo urerehe nehe. Uru'ar azeharomoete.
    Urupu'àm wi putar nehe. Ko 'ar rehe uruiko pytunaw pe. Tupàn Tuweharupi Wiko Ma'e
    wiko putar tatainy zàwenugar romo urewe nehe.
  eng-DRA: 'Rejoice not, thou, my enemy, over me, because I am fallen: I shall arise,
    when I sit in darkness, the Lord is my light.'
