verse: MIC.007.012
translations:
  mal-C: ആ ദിവസത്തിൽ അശ്ശൂരിൽനിന്നും ഈജിപ്റ്റിലെ നഗരങ്ങളിൽനിന്നും ആളുകൾ നിന്റെ അടുക്കൽവരും,
    ഈജിപ്റ്റുമുതൽ യൂഫ്രട്ടീസ് നദിവരെയും സമുദ്രംമുതൽ സമുദ്രംവരെയും പർവതംമുതൽ പർവതംവരെയുമുള്ള
    ജനവും വരും.
  deu-TKW: Jenes Tags wird man zu dir kommen von Assyrien bis Ägypten und von Ägypten
    bis an den Euphratstrom, von Meer zu Meer und von Berg zu Berg.
  lin-lin: Na mokolo wana, bato ebele bakoya epai na yo longwa na mokili ya Asiri
    mpe na bingumba ya Ejipito, ata longwa na mokili ya Ejipito kino na ebale Efrate,
    longwa na ebale monene moko kino na mosusu, longwa na ngomba moko kino na mosusu.
  eng-LSV: That day—even to you it comes in, || From Asshur and the cities of the
    fortress, || And from the fortress even to the river, || And from sea to sea,
    and mountain to mountain.
  eng-GNV: In this day also they shall come vnto thee from Asshur, and from the strong
    cities, and from the strong holdes euen vnto the riuer, and from Sea to Sea, and
    from mountaine to mountaine.
  eng-WEBSTER: In that day also he shall come even to thee from Assyria, and from
    the fortified cities, and from the fortress even to the river, and from sea to
    sea, and from mountain to mountain.
  nhw-BL: Ipan nopa tonali catli ehuani ipan miyac tlalme quiitaquij altepetl Jerusalén.
    Hualase tlali Asiria ehuani huan hasta catli ehuani nopa altepeme catli moyahualojque
    ica tepamitl; tlen tlali Egipto hasta catli itztose nechca hueyatl Eufrates. Hualase
    nochi catli ehuani nopa tlalme tlen ixalteno se hueyi atl hasta ixalteno seyoc
    hueyi atl. Quiitaquij nochi catli ehuaj tlalme tlen ipejya tepeme catli nechca
    hasta catli ehuaj itlamiya tepeme catli huejca. Nochi quipaxaloquij toaltepe.
  swh-ONEN: Siku hiyo watu watakuja kwako kutoka Ashuru na miji ya Misri, hata kutoka
    Misri hadi Frati na kutoka bahari hadi bahari na kutoka mlima hadi mlima.
  bba-bba: Sɑɑ ye sɔɔ, bɛsɛɡii be bɑ wɑ̃ɑ Asiriɔ kɑ Eɡibitiɔ kɑ dɑɑ ni bɑ mɔ̀ Nilu
    kɑ Efɑrɑtin ɡoorɔ, kɑ sere mɑɑ be bɑ wɑ̃ɑ nim wɔ̃kun ɡoorɔ kɑ ɡuunɔ, bɑ koo wurɑmɑ
    bɛsɛn temɔ.
  eng-KJVCPB: In that day also he shall come even to thee From Assyria, and from the
    fortified cities, And from the fortress even to the river, And from sea to sea,
    and from mountain to mountain.
  luo-luo: E odiechiengʼno ji nobi iri koa Asuria kod mier madongo mag Misri, koa
    chakre Misri nyaka Yufrate koa bath nam koni nyaka bath nam komachielo, kendo
    koa got koni nyaka got komachielo.
  meu-meu: Una dina ai taunimanima na dekemui baema, Asuria amo ela bona Aigupto,
    Aigupto amo ela bona Sinavai Badana, davara amo ela bona davara, ororo amo ela
    bona ororo.
  npi-ULB: त्यस दिन अश्शूर र मिश्रका शहरहरुबाट, मिश्रदेखि यूफ्रेटिस नदीसम्म, समुद्रदेखि
    समुद्रसम्म, र पर्वतदेखि पर्वतसम्म मानिसहरू तिमीहरूकहाँ आउनेछन् ।
  yor-yor: Ní ọjọ́ náà àwọn ènìyàn yóò wá sọ́dọ̀ rẹ láti Asiria àti ìlú ńlá Ejibiti
    àní láti Ejibiti dé Eufurate láti Òkun dé Òkun àti láti òkè ńlá dé òkè ńlá.
  pes-OPCB: در آن روز، قوم تو از آشور و مصر، از ناحیهٔ رود فرات، و از دریاها و کوهستانهای
    دور دست نزد تو باز خواهند گشت.
  tgl-ULB: Sa araw na iyon, ang mga hangganan ay lalong lalawak ang nasasakupan. Sa
    araw na iyon, darating ang mga sa inyo, mula sa Asiria at sa mga lungsod ng Egipto,
    mula sa Egipto hanggang sa napakalaking Ilog Eufrates, mula sa malalayong dagat,
    at mula sa kabundukan.
  cbu-NT: Ashkachu, tputs zapan Irusarinash kuschinllinaya. Asiriyashchitam, Ijiptoshchitam,
    kung Nilshuchtam, mishat Eufratisshuchtam kung tputs kuschinllinaya. Marpicheewtam,
    machpicheewtam kusachinllinaya.
  hui-hui: Wali agali tí aria tagirani ibida pu hama piyaruni tini hama piyaruha howa
    ibugu ibugu bialu tíni kamiria dai biai holebira. Asiria ni tagira ibiragoha howabi
    Iyibi dindi leneha howabi Yubaraidisi iba poragohayagi howabi amuraore iba solowara
    bedaruha howabi hari kaundiani wedaruha howabi íbu dai biai holebira.
  mya-mya: သင်​တို့​၏​လူ​မျိုး​တော်​သည်​အ​ရှေ့​ဘက် အာ​ရှု​ရိ​ပြည်​မှ​လည်း​ကောင်း၊
    တောင်​ဘက် အီ​ဂျစ်​ပြည်​မှ​လည်း​ကောင်း၊ ဥ​ဖ​ရတ်​မြစ် ဝှမ်း​ဒေ​သ​မှ​လည်း​ကောင်း၊
    ဝေး​လံ​သော ပင်​လယ်​များ​နှင့်​တောင်​များ​မှ​လည်း​ကောင်း သင်​တို့​ထံ​သို့​ပြန်​လာ​ကြ​လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེར་དེ་དག་ནི་ཨ་སུར་དང་ཨེ་ཅིབ་ཀྱི་གྲོང་ཁྱེར་རྣམས་དང་། ཨེ་ཅིབ་ནས་གཙང་པོ་ཆེན་པོ་དང་།
    རྒྱ་མཚོ་འདི་ནས་རྒྱ་མཚོ་གཞན་དང་། རི་བོ་འདི་ནས་རི་བོ་དེའི་བར་དུ་ཐམས་ཅད་ཁྱོད་ཀྱི་རྩར་སླེབས་འོང་།
  sna-sna: Pazuva iro vanhu vachauya kwauri vachibva kuAsiria namaguta eIjipiti, kunyange
    kubva kuIjipiti kusvikira kuYufuratesi, uye kubva kugungwa kusvika kune rimwe
    gungwa, nokubva kugomo kusvika kune rimwe gomo.
  spa-BLM: En ese día vendrán a ti desde Asiria y las ciudades de Egipto, y desde
    Egipto hasta el río, y de mar a mar, y de montaña a montaña.
  cac-cac: Yujto van sja sc'ual sjavi juntzan̈ anima d'ayon̈, aton eb' scot d'a masanil
    nación. Ol cot eb' d'a Asiria d'a sti' a' nivan Éufrates, ol cotpax eb' d'a Egipto
    d'a sti' a' Nilo. Ol laj cot eb' ay d'a sc'axepal a' mar yed' eb' ay d'a tzalquixtac
    d'a najat.
  swh-ULB: Siku hiyo watu watakuja kwako, kutoka Ashuru na miji katika Misri, kutoka
    Misri hata mto mkubwa, kutoka bahari kwenda bahari, na kutoka mlima kwenda mlima.
  bel-bel: У той дзень прыйдуць да цябе з Асірыі і гарадоў Егіпецкіх, і ад Егіпта
    да ракі Еўфрата, і ад мора да мора, і ад гары да гары.
  deu-ELBBK: An jenem Tag, da wird man zu dir kommen von Assyrien und den Städten
    Mazors, und von Mazor bis zum Strom, und von Meer zu Meer und von Gebirge zu Gebirge.
    –
  mbb-OT: Dutun daan he timpu edhendiyà te keniyu is menge etew he ebpuun diyà te
    Asiria wey ziyà te menge inged diyà te Ehipto, wey ziyà te menge lugar he ebpuun
    te Ehipto pehendiyà te wahig he Eufrates, wey is ebpuun diyà te meziyù he menge
    lugar.
  mal-2015: അന്നാളിൽ അശ്ശൂരിൽനിന്നും മിസ്രയീംപട്ടണങ്ങളിൽനിന്നും മിസ്രയീം മുതൽ നദിവരെയും
    സമുദ്രംമുതൽ സമുദ്രംവരെയും പർവ്വതംമുതൽ പർവ്വതംവരെയും അവർ നിന്റെ അടുക്കൽ വരും.
  rmc-rmc: Andre oda džives ke tute avena o manuša andral e Asirija dži o Egipt, andral
    o Egipt dži o Eufrat, andral jekh moros dži aver, andral jekh verchos dži aver.
  pes-OPV: در آن روز از آشور و ازشهرهای مصر و از مصر تا نهر (فرات ) و از دریا تادریا
    و از کوه تا کوه نزد تو خواهند آمد.
  ron-1924: Ын зиуа ачея, вор вени ла тине, дин Асирия пынэ ын Еӂипт, дин Еӂипт пынэ
    ла рыу, де ла о маре ла алта ши де ла ун мунте ла алтул.
  ben-OBCV: সেদিন আসিরিয়া এবং মিশরের নগরগুলি থেকে লোকেরা তোমার কাছে আসবে, এমনকি মিশর
    থেকে ইউফ্রেটিস পর্যন্ত এবং এক সমুদ্র থেকে আর এক সমুদ্র পর্যন্ত, আর এক পাহাড় থেকে
    আর এক পাহাড় পর্যন্ত।
  som-som: Wakhtigaas waxaa laydiinka iman doonaa tan iyo dalka Ashuur iyo ilaa magaalooyinka
    Masar, iyo tan iyo Masar iyo ilaa Webi Yufraad, iyo tan iyo bad ilaa baddeeda
    kale, iyo buur iyo ilaa buurteeda kale.
  lat-VUC: In die illa et usque ad te veniet de Assur, et usque ad civitates munitas,
    et a civitatibus munitis usque ad flumen, et ad mare de mari, et ad montem de
    monte.
  eng-ASVBT: In that day shall they come unto thee from Assyria and the cities of
    Egypt, and from Egypt even to the River, and from sea to sea, and from mountain
    to mountain.
  ita-1885: In quel tempo si verrà a te fin dall'Assiria; e dalle città del paese
    della fortezza; e dal paese della fortezza fino al fiume, e da un mare fino all'altro,
    e da un monte fino all'altro.
  eng-LXXUP: And thy cities shall be leveled, and parted among the Assyrians; and
    thy strong cities shall be parted from Tyre to the river, and from sea to sea,
    and from mountain to mountain.
  eng-ULB: On that day your people will come to you, from Assyria and the cities in
    Egypt, from Egypt to the River, from sea to sea, and from mountain to mountain.
  spa-VBL: Ese día vendrán personas de Asiria, y de las ciudades de Egipto, de Egipto
    hasta el Rio Éufrates, de un mar a otro, y de una montaña a otra.
  fra-_FOB: En ce jour-là, on viendra jusqu'à toi de l'Assyrie et des villes d'Égypte,
    et d'Égypte jusqu'au fleuve, d'une mer à l'autre, et d'une montagne à l'autre.
  mal-mal: ആ നാളിൽ അശ്ശൂരിൽനിന്നും ഈജിപ്റ്റിന്റെ പട്ടണങ്ങളിൽനിന്നും ഈജിപ്റ്റ് മുതൽ
    നദിവരെയും സമുദ്രംമുതൽ സമുദ്രംവരെയും പർവ്വതംമുതൽ പർവ്വതംവരെയും അവർ നിന്റെ അടുക്കൽ
    വരും.
  urd-GVR: Log chāroṅ taraf se tere pās āeṅge. Wuh Asūr se, Misr ke shahroṅ se, Dariyā-e-Furāt
    ke ilāqe se balki dūr-darāz sāhilī aur pahāṛī ilāqoṅ se bhī āeṅge.
  suz-BL: मेको नाक्‍त अस्‍सुर नु इजीप्‍त रे शुश मुर जाक्‍नीम। इजीप्‍त रे युफ्रेटीस
    सम्‍म, समुन्‍द्र रे समुन्‍द्र सम्‍म नु पहाड रे पहाड सम्‍म ङा शुश मुर इन बाक्‍तीक
    जाक्‍नीम।
  eng-NOY: In that day shall they come to thee From Assyria, and the cities of Egypt,
    And from Egypt to the river, From sea to sea, from mountain to mountain.
  ita-1927: In quel giorno si verrà a te, dalla Siria fino alle città d’Egitto, dall’Egitto
    sino al fiume, da un mare all’altro, e da monte a monte.
  ckb-ckb: لەو ڕۆژەدا خەڵک دێنە لات، لەلای ئاشور و لە شارەکانی میسرەوە، تەنانەت لە
    میسرەوە هەتا فورات لە دەریاوە بۆ دەریا و لە چیاوە بۆ چیا.
  eng-BBE: In that day they will come to you from Assyria and the towns of Egypt,
    and from Egypt even to the River, and from sea to sea and from mountain to mountain.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ಅಸ್ಸೀರಿಯರಿಂದಲೂ ಈಜಿಪ್ಟ್ ಪಟ್ಟಣಗಳಿಂದಲೂ ಯೂಫ್ರೇಟೀಸ್ ನದಿಯವರೆಗೂ ಸಮುದ್ರದಿಂದ
    ಸಮುದ್ರದವರೆಗೂ ಬೆಟ್ಟದಿಂದ ಬೆಟ್ಟದವರೆಗೂ ಜನರೆಲ್ಲರು ನಿನ್ನ ಬಳಿಗೆ ಬರುವರು.
  tam-2017: அந்நாளிலே அசீரியா முதல் எகிப்தின் பட்டணங்கள் வரைக்கும், எகிப்து முதல்
    நதிவரைக்கும், ஒரு சமுத்திரமுதல் மறு சமுத்திரம்வரைக்கும், ஒரு மலைமுதல் மறு மலைவரைக்குமுள்ள
    மக்கள் உன்னிடத்திற்கு வருவார்கள்.
  spa-RV-1909: En ese día vendrán hasta ti desde Asiria y las ciudades fuertes, y
    desde las ciudades fuertes hasta el Río, y de mar á mar, y de monte á monte.
  ron-BTF: În acea zi de asemenea el va veni din Asiria, până la tine, și din cetățile
    fortificate, și din fortăreață până la râu, și de la mare la mare, și din munte
    la munte.
  eng-WEBP: In that day they will come to you from Assyria and the cities of Egypt,
    and from Egypt even to the River, and from sea to sea, and mountain to mountain.
  eng-FBV: On that day people will come from Assyria and the cities of Egypt, from
    Egypt to the Euphrates River, from sea to sea, from mountain to mountain.
  nld-1939: Op die dag stromen ze naar mij toe, Van Assjoer naar Egypte, Van Egypte
    tot de rivier, Van zee tot zee, van berg tot berg!
  nch-BL: Ipan nopa tonali cati ehuani ipan miyac talme quiitaquij altepet Jerusalén.
    Hualase tali Asiria ehuani huan hasta cati ehuani nopa altepeme cati moyahualojque
    ica tepamit; ten tali Egipto hasta cati itztose nechca hueyat Eufrates. Hualase
    nochi cati ehuani ipan nopa talme ten ixalteno se hueyi at hasta ixalteno seyoc
    ixalteno hueyi at. Quiitaquij nochi cati ehuani ipan talme ten ipejya tepeme cati
    nechca hasta cati ehuani itamiya tepeme cati huejca. Nochi quipaxaloquij ipan
    toaltepe.
  vie-1934: Trong ngày đó người ta sẽ đến cùng ngươi, từ A-si-ri và từ các thành Ê-díp-tô,
    từ Ê-díp-tô cho đến Sông cái, từ biển nầy cho đến biển kia, từ núi nầy cho đến
    núi khác.
  hin-CV: उस दिन लोग तुम्हारे पास अश्शूर और मिस्र देश के शहरों से आएंगे, यहां तक कि
    मिस्र देश से लेकर इफरात नदी तक से, और समुद्र से समुद्र के बीच और पहाड़ से पहाड़
    के बीच के देशों से लोग तुम्हारे पास आएंगे.
  spa-BES: En ese día vendrán a ti desde Asiria y las ciudades de Egipto, y desde
    Egipto hasta el río, y de mar en mar y de montaña en montaña.
  tdx-tdx: Ho androm-pitotsahañ’ ama’o, boak’ Asore naho i Mitsraime, boake Mitsraime
    pak’amy sakay; eka, boak’an-driake pak’an-driake, vaho boak’am-bohitse pak’am-bohitse,
  tha-KJV: ในวันนั้นเขาจะมาหาเจ้าคือมาจากอัสซีเรียและจากเมืองที่​มี​ป้อมปราการ จากระหว่างป้อมปราการกับแม่​น้ำ
    จากระหว่างทะเลนี้กับทะเลโน้น และจากระหว่างภูเขานี้กับภูเขาโน้น
  por-BR-2018: Naquele dia virão a ti da Assíria até as cidades fortes, das cidades
    fortes até o rio, e de mar a mar, e de monte a monte.
  deu-ELO: an jenem Tage, da wird man zu dir kommen von Assyrien und den Städten Mazors,
    und von Mazor bis zum Strome und von Meer zu Meer und von Gebirge zu Gebirge.
    -
  eng-WYC-2018: In that day, and Assur shall come till to thee, and till to strong
    cities, and from strong cities till to [the] flood; and to sea from sea, and to
    hill from hill. (On that day, they shall come to thee from Assyria, and from the
    fortified cities, yea, from the fortified cities unto the Euphrates River; and
    from every sea, and from every hill, or from every mountain.)
  epo-epo: En tiu tempo oni venos al vi el Asirio kaj el la urboj Egiptaj, de Egiptujo
    ĝis la Rivero, de maro ĝis maro, kaj de monto ĝis monto.
  uig-PIN: Xu künidǝ ular yeningƣa kelidu; — Asuriyǝdin, Misir xǝⱨǝrliridin, Misirdin
    Əfrat dǝryasiƣiqǝ, dengizdin dengizƣiqǝ wǝ taƣdin taƣƣiqǝ ular yeningƣa kelidu.
  beo-beo: Dilia fi dunu soge enodini esafulu, da dilima gagadola misunu. Ilia da
    Asilia (gusudili soge) amola Idibidi (ga [south] soge) amola Iufala:idisi Hano
    soge amola hano wayabo bagade soge badiliadafa gala amola goumi soge badiliadafa
    gala, amo sogeganini ilia da dilima gagadola misunu.
  tpi-OTNT: Na ol manmeri bilong yu i bin kalabus long ol arapela kantri, ol bai i
    kam bek. Ol i kam lusim hap bilong wara Yufretis na kantri Asiria long hap bilong
    san kamap na ol taun bilong kantri Isip long hap saut, na ol bai i kam. Ol bai
    i lusim olgeta hap i stap longwe, em ol kantri i stap long nambis bilong bikpela
    solwara na long ol ples maunten.
  hau-SA: A wannan rana mutane za su zo gare ka daga Assuriya da kuma biranen Masar,
    daga Masar ma har zuwa Yuferites daga teku zuwa teku, kuma daga dutse zuwa dutse.
  uig-LAT: Shu künide ular yéninggha kélidu; — Asuriyedin, Misir sheherliridin, Misirdin
    Efrat deryasighiche, déngizdin déngizghiche we taghdin taghghiche ular yéninggha
    kélidu.
  nde-nde: Ngalolosuku abantu bazakuza kuwe bevela e-Asiriya lasemadolobheni aseGibhithe,
    njalo kusukela eGibhithe kusiya kuYufrathe, kusukela olwandle kusiya olwandle,
    lakusukela entabeni kusiya entabeni.
  ton-ton: ‌ʻI he ʻaho ko ia ʻe haʻu ia, ʻio, kiate koe mei ʻAsilia, pea mei he ngaahi
    kolo kuo teu, pea mei he potu mālohi ʻo aʻu ki he vaitafe, pea mei he tahi ki
    he tahi, pea mei he moʻunga ki he moʻunga.
  ces-1613: Toho dne k tobě přicházeti budou i z Assyrské země až do pevností, a od
    pevností až k řece, a od moře k moři, a od hory k hoře.
  eng-WMB: In that day they will come to you from Assyria and the cities of Egypt,
    and from Egypt even to the River, and from sea to sea, and mountain to mountain.
  tam-TCV: அந்நாளில் அசீரியாவிலிருந்தும், எகிப்தின் பட்டணங்களிலிருந்தும் உங்கள் மக்கள்
    உங்களிடம் வருவார்கள். எகிப்து முதல், ஐபிராத்து நதிவரையுள்ள தேசங்களிலிருந்தும்,
    ஒரு கடல் முதல் மறுகடல் வரையுள்ள நாடுகளிலிருந்தும், ஒரு மலை முதல், மறு மலைவரையுள்ள
    இடங்களிலிருந்தும் உங்கள் மக்கள் அனைவரும் உங்களிடம் கூடிவருவார்கள்.
  ceb-ULB: Nianang adlawa moanha kaninyo ang inyong mga katawhan, gikan sa Asiria
    ug sa mga siyudad sa Ehipto, gikan sa Ehipto ngadto sa dakong suba, ang Eufrates,
    gikan sa dagat ngadto sa dagat, ug gikan sa bukid ngadto sa bukid.
  pol-UBG: W tym dniu będą przychodzić do ciebie od Asyrii aż po miasta obronne, od
    miast obronnych aż po rzekę, od morza aż do morza i od góry aż do góry.
  kyc-kyc: Yuu gii dokopa nakamana wambu yuu Asiria dulurena petaminyi dupwape yuu
    Isipi donorena petaminyi dupwape ipwa Yuporisa repeta petaminyi dupwape dee ipwa
    kota ama londeta repeta piso palyuo pao kamame yuu kyau naneta pelyaminyi wambu
    dupwape peparae range sukusa epo pyasarami.
  urd-GVU: لوگ چاروں طرف سے تیرے پاس آئیں گے۔ وہ اسور سے، مصر کے شہروں سے، دریائے
    فرات کے علاقے سے بلکہ دُوردراز ساحلی اور پہاڑی علاقوں سے بھی آئیں گے۔
  eng-OEBCW: This day they will come to you, from Assyria and the cities of Egypt,
    and from Egypt even to the Euphrates River, from sea to sea, and from mountain
    to mountain.
  deu-1912: Und zur selben Zeit werden sie von Assur und von den Städten Ägyptens
    zu dir kommen, von Ägypten bis an den Strom, von einem Meer zum andern, von einem
    Gebirge zum andern.
  kan-2017: ಅದೇ ದಿನದಲ್ಲಿ ನಿನ್ನ ಜನರು ಅಶ್ಶೂರದಿಂದಲೂ, ಐಗುಪ್ತದ ಪಟ್ಟಣಗಳಿಂದಲೂ ನಿನ್ನ ಬಳಿಗೆ
    ಕೂಡಿ ಬರುವರು. ಸಮುದ್ರದಿಂದ ಸಮುದ್ರದವರೆಗೆ, ಪರ್ವತದಿಂದ ಪರ್ವತದವರೆಗೆ ಅಂತು ಐಗುಪ್ತದಿಂದ ಯೂಫ್ರೆಟಿಸ್
    ನದಿಯವರೆಗೂ ಚದುರಿರುವ ನಿನ್ನ ಸಕಲ ಜನರು ನಿನ್ನನ್ನು ಸೇರುವರು.
  yap-yap: Girdi’ rom e bay ra sulod ngom u gubin yang, bay rabad u Assyria ko ngek,
    ngu Egypt ko yimuch, nge binaw ni bay u to’oben e lul’ ni Eufrates, ma bayi th’ab
    boch i yad yungi day nib mal’af nge pi burey nib orel ngarbad.
  hlt-MCSB: Te khohnin vaengah tah Assyria neh Egypt khopuei lamkah khaw, Egypt neh
    tuiva, tuitunli lamkah khaw, tuitunli neh tlang, tlang lamkah khaw nang taengla
    ham pha ni.
  mdy-ETH: ዒማና ዴራ ዒንሢኮ ዒንሢ ባንሢ ማዓንዳኔ፤ ዬይያ፦ ዓባ ኬስካ ባንፃ ዓኣ ዓሶኦሬፓ፥ ዾኦሎ ባንፃ ዓኣ ጊብፄፓ፥ ዔፕራፂሴ
    ዎሮ ዓጮይዳፓ፤ ዬያጉዲ ሃሣ ሃኬፓ ባዚና ዹካና ቲቂ ዔያታ ሙካንዳኔ።
  twi-ASANTE: Ɛda no, nnipa bɛba wo nkyɛn firi Asiria ne Misraim nkuropɔn mu, mpo
    wɔbɛfiri Misraim akɔsi Eufrate afiri ɛpo akɔsi ɛpo ne bepɔ so akɔsi bepɔ so.
  eng-WEBU: In that day they will come to you from Assyria and the cities of Egypt,
    and from Egypt even to the River, and from sea to sea, and mountain to mountain.
  wal-wal: He gallassi intte asai inttekko simmana. Eti Asoore biittaappe, Gibxxe
    katamatuppe, Efiraaxiisa SHaafaa heeran de7iya sohotuppenne qassi haahosan de7iya
    abbatu doonaappenne xoqqa deretuppe inttekko simmana.
  spa-PDDPT: y vendrán a ti desde Asiria hasta Egipto, desde el Nilo hasta el Éufrates,
    de mar a mar y de montaña a montaña.
  gun-gun: Ha'e va'e ára ma pendea py jogueru 'rã Assíria guive Egito peve ikuai va'ekue,
    ha'e Egito tetã guive Eufrates yakã peve, ye'ẽ guive ye'ẽ mboae peve, ha'e yvyty
    oĩa guive yvyty mboae peve ikuai va'ekue.
  agu-BL: Tz'ul chan yi k'ejlal yil chimol tzaj quib cyakil yi e' intanum tan cyule'n
    tan chinajewe'n Jerusalén. Cyakil yi e' yi najlche' cwent Asiria jalen Egipto,
    nin tircu'n yi e' yi najlche' naka'jil yi tzanla' Nilo jalen te yi tzanla' Eufrates
    chu'l len tzone'j Jerusalén. Cyakil yi e' yi najlche' stzi'ak mar nin yi e' yi
    najlche' txo'lak wutz chu'l len tzone'j Jerusalén tan chinajewe'n.
  ilo-ULB: Iti dayta nga aldaw, umayto kenka dagiti tattaom, nga aggapu iti Asiria
    ken kadagiti siudad ti Egipto, manipud Egipto agingga iti dakkel a karayan, ti
    Euprates, manipud iti baybay agingga iti sabali a baybay, manipud iti bantay agingga
    iti dadduma bantay.
  kpg-kpg: Godou daangada ga loomoi gi muli gi goodou mai nia gowaa huogodoo, mai
    Assyria i bahi i dua, mai Egypt i bahi i ngaaga, mo mai di monowai Euphrates.
    Digaula ga loomoi nia moana mogowaa mo nia gonduu mogowaa.
  uig-ARA: شۇ كۈنىدە ئۇلار يېنىڭغا كېلىدۇ؛ ــ ئاسۇرىيەدىن، مىسىر شەھەرلىرىدىن، مىسىردىن
    ئەفرات دەرياسىغىچە، دېڭىزدىن دېڭىزغىچە ۋە تاغدىن تاغغىچە ئۇلار يېنىڭغا كېلىدۇ.
  sus-sus: Na lɔxɔɛ mixie fama nɛ wo yire, kelife Asiriya nun Misira taae kui, kelife
    Misira bɔxi han Efirati xure, kelife baa nde ma a sa dɔxɔ baa gbɛtɛ ra, kelife
    geya nde ma a sa dɔxɔ geya gbɛtɛ ra.
  pon-2006: Noumwail aramas akan pahn pwurodo rehmwail sang wasa koaros—sang Asiria
    ni palimese, sang Isip ni palieir, sang wasa kan en Pillap Iupreitis, sang palio
    madau kan oh sang nin nahna doh kan.
  jae-jae: Êndêŋ bêc ônê lau aŋga Asuria e êndêŋ Aiguptu ma aŋga Aiguptu e êndêŋ bu
    Euprat ma aŋga gwêc ŋamakeŋ e êndêŋ gwêc ŋamakeŋ ma aŋga lôcdênaŋ teŋ e êndêŋ
    lôcdênaŋ teŋ sêndêŋ aôm sêwac.
  ksd-ksd: Ta nam ra e ra tarai diat a pot piram maro Asiria, ma maro ra umana pia
    na pal Aigipto, ma maro Aigipto ma i tuk tar ta ra Tava Alir, ma maro ta ra ta
    ma tuk uro ta ra ta, ma maro ta ra luana ma tuk uro ta ra luana.
  grc-BRENT: Καὶ αἱ πόλεις σου ἥξουσιν εἰς ὁμαλισμὸν, καὶ εἰς διαμερισμὸν Ἀσσυρίων,
    καὶ αἱ πόλεις σου αἱ ὀχυραὶ εἰς διαμερισμὸν ἀπὸ Τύρου ἕως τοῦ ποταμοῦ, καὶ ἀπὸ
    θαλάσσης ἕως θαλάσσης, καὶ ἀπὸ ὄρους ἕως τοῦ ὄρους.
  ind-AYT: “Pada hari itu, orang-orang akan datang kepadamu dari Asyur dan ke kota-kota
    Mesir, dari Mesir sampai ke Sungai Efrat, dari laut ke laut, dan dari gunung ke
    gunung.”
  nya-nya: Nthawi imeneyo anthu adzabwera kwa inu kuchokera ku Asiriya ndi mizinda
    ya ku Igupto, ngakhale kuchokera ku Igupto mpaka ku Yufurate ndiponso kuchokera
    ku nyanja ina mpaka ku nyanja inanso kuchokera ku phiri lina mpaka ku phiri linanso.
  hrv-hrv: Toga dana dolazit će k tebi od zemlje asirske do Egipta, od Tira do Rijeke,
    od mora do mora, od gore do gore.
  mps-mps: Tama nago we bidi te gasa tǫ kantride kalabus igi pali, te augwali ma
    asaibao. Augwali te wę Yufretis pedai badu te tǫ kantri Asiria, te giliga pedalubo
    badu asaibao. Te augwali Isip te saut badu asaibao. Tama augwali te tigidali habude
    te digibulu bidali te asiyu, te tǫ kantri te nambis badu elaluai, te genuai tamu
    ąį, me te bulu du pesage dabede bidali tagalama, asaibao.
  tpi-tpi: Na ol manmeri bilong yu i bin kalabus long ol arapela kantri, ol bai i
    kam bek. Ol i kam lusim hap bilong wara Yufretis na kantri Asiria long hap bilong
    san kamap na ol taun bilong kantri Isip long hap saut, na ol bai i kam. Ol bai
    i lusim olgeta hap i stap longwe, em ol kantri i stap long nambis bilong bikpela
    solwara na long ol ples maunten.
  dan-1931: en Dag skal man komme til dig lige fra Assur til Ægypten, lige fra Ægypten
    til Floden, fra Hav til Hav, fra Bjerg til Bjerg.
  vie-OVCB: Ngày ấy, các dân tộc sẽ đến và tôn ngợi ngươi— từ A-sy-ri chạy dài đến
    Ai Cập, từ Ai Cập chạy dài đến Sông Ơ-phơ-rát, từ biển này đến đại dương kia,
    từ núi này qua núi nọ.
  guj-2017: તે દિવસે આશ્શૂરથી તથા મિસરના નગરોથી, મિસરથી તે છેક મોટી નદી સુધીના પ્રદેશમાંથી,
    તથા સમુદ્રથી સમુદ્ર સુધીના, તથા પર્વતથી પર્વત સુધીના પ્રદેશના, લોકો તે દિવસે તારી
    પાસે આવશે.
  pon-2006A: Noumwail aramas akan pahn pwurodo rehmwail sang wasa koaros—sang Asiria
    ni palimese, sang Isip ni palieir, sang wasa kan en Pillap Iupreitis, sang palio
    madau kan oh sang nin nahna doh kan.
  por-BRBSL: Naquele dia eles virão até você da Assíria e das cidades do Egito, e
    do Egito até o rio, e de mar a mar, e de montanha a montanha.
  eng-OEBUS: This day they will come to you, from Assyria and the cities of Egypt,
    and from Egypt even to the Euphrates River, from sea to sea, and from mountain
    to mountain.
  cth-cth: Hatnae tueng dawk, Assiria ram hoi Izip khopui hai thoseh, Izip ram hoi
    tuipui rahak hai thoseh, tuipui tengpam, monnaw tangkuem koehoi hai thoseh, nang
    koevah a tho awh han.
  twi-twi: Da no, nnipa bɛba wo nkyɛn afi Asiria ne Misraim nkuropɔn mu, mpo wobefi
    Misraim akosi Eufrate afi po akosi po ne bepɔw so akosi bepɔw so.
  hlt-hlt: Te khohnin vaengah tah Assyria neh Egypt khopuei lamkah khaw, Egypt neh
    tuiva, tuitunli lamkah khaw, tuitunli neh tlang, tlang lamkah khaw nang taengla
    ham pha ni.
  tbz-SIM: Dɛ yiè di kɔbɛ bo yɛ̀nní Asidii, kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Esibiti tenkɛ̀, kɛ́túótɛ́
    kukó nNiidi kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Efɑdɑti kɔku, nɛ̀ dɑ̀mɛ́ɛ̀rì pɛɛ́mmɛ̀ nɛ̀ yɛtɑ̃rɛ̀
    ĩ́nkɛ̀ kɔbɛ, kɛ́konní di borɛ̀.
  msy-2020: Dughiar kamɨn nɨn gumazamizir kantrin igharazibar kalabusɨn itiba, me
    uamategh tintinibar izam. Tarazi Yufretisɨn Fanemɨn amadaghan ikegh izam, eghtɨ
    tarazi aruem anadi naghɨn kantri Asirian ikegh izam, eghtɨ tarazi sautɨn amadaghan
    kantri Isip ategh izam. Israelia bar moghɨra kantrin saghon itibar mɨghsɨaba ko,
    ongarir dadarimɨn itibar ikegh izam.
  dop-dop: Ɩlɛ mǝ nyǝ́mɑ kɑ́ lɩɩnɑ pɑɑ timpi. Pǝ kpɑɣɑʋ Asilii, nɑ Icipiti, nɑ Ɩfǝlɑtɩ
    pɔɣɔ tɔ. Hɑlǝnɑ hɔɣɔlǝŋ teŋkunɑɑ nɔɔsɩ, nɑ pǝ́ sɩɩnɑ pɔ́ɔ́ŋ.
  azb-azb: O gün xalqın Aşşurdan, Misir şəhərlərindən, Misirdən Fərat çayına qədər
    uzanan torpaqlardan, Dənizdən dənizədək, dağdan dağadək, Sənin yanına qayıdacaq.
  eng-DBY: In that day they shall come to thee from Assyria and the cities of Egypt,
    and from Egypt to the river, and from sea to sea, and from mountain to mountain.
  hin-2017: उस दिन अश्शूर से, और मिस्र के नगरों से और मिस्र और महानद के बीच के, और
    समुद्र-समुद्र और पहाड़-पहाड़ के बीच के देशों से लोग तेरे पास आएँगे।
  wol-KYG: Su bés baa ci yaw lees di dikk, bawoo Asiri ak dëkki Misra, bawoo diggante
    Misra ba ca dex ga, ak géej ba géej, tund ba tund.
  eng-YLT: That day — even unto thee it doth come in, From Asshur and the cities of
    the fortress, And from the fortress even unto the river, And from sea to sea,
    and mount to mount.
  kne-kne: Sin timpo ay sana, omali sin kad-an yo di mapod Assyria ya din ginawang
    ay Eufrates ay maibandas belaan di agew, mapod Egipto ay maibandas abagatan, ya
    mapo sin addawi ay baybay ya kadondontogan.
  eng-WYC-2017: In that day, and Assur shall come till to thee, and till to strong
    cities, and from strong cities till to [the] flood; and to sea from sea, and to
    hill from hill.
  eng-WMBB: In that day they will come to you from Assyria and the cities of Egypt,
    and from Egypt even to the River, and from sea to sea, and mountain to mountain.
  urd-GVH: लोग चारों तरफ़ से तेरे पास आएँगे। वह असूर से, मिसर के शहरों से, दरियाए-फ़ुरात
    के इलाक़े से बल्कि दूर-दराज़ साहिली और पहाड़ी इलाक़ों से भी आएँगे।
  rug-rug: Koasa rane asa si kote kamo pule mae sari tie koa goi mae gua pa Asiria
    meke sari vasileana lavata pa Izipi, podalae pa Izipi meke kamo la pa Ovuku Iuparetisi
    kote mae gua pa seu koari na kolo lamana meke koari na toqere.
  gaz-gaz: Gaafas namoonni Asoorii fi magaalaawwan Gibxi, Gibxii hamma Efraaxiisitti
    iyyuu, galaanaa hamma galaanaatti, tulluudhaa hamma tulluutti jiraatan gara kee
    ni dhufu.
  fra-LSG: En ce jour, on viendra vers toi De l’Assyrie et des villes d’Égypte, De
    l’Égypte jusqu’au fleuve, D’une mer à l’autre, et d’une montagne à l’autre.
  gnn-gnn: '@see-verse:MIC.007.011'
  yal-yal: Na lɔxɔni, muxune fama nɛn i fɛma, keli Asiriya yi han Misiran taane yi,
    keli Misiran yi sa dɔxɔ Efirati baan na, keli Efirati baan na han fɔxɔ igena,
    keli geyane birin ma.
  haw-1868: Ia la e hele mai ia i ou la mai Asuria mai, a i Aigupita, A mai Aigupita
    a ka muliwai, A mai ke kai a ke kai, A mai ka mauna a ka mauna.
  arb-NAV: وَيَتَقَاطَرُ إِلَيْكِ شَعْبُكِ فِي ذَلِكَ الْيَوْمِ، مِنْ أَشُّورَ وَمِنْ
    مُدُنِ مِصْرَ حَتَّى نَهْرِ الْفُرَاتِ؛ مِنْ بَحْرٍ إِلَى بَحْرٍ؛ وَمِنْ جَبَلٍ
    إِلَى جَبَلٍ.
  ewe-ewe: Ɣe ma ɣi la, amewo atso Asiria kple Egipte ƒe duwo me ava eye ɖewo atso
    Egipte va se ɖe keke Frat tɔsisi la nu. Gawu la, amewo atso atsiaƒu nu yi atsiaƒu
    nu, tso to dzi yi to dzi, ava kpɔ wò ɖa.
  eng-LEE: It is a day when men shall come to thee from Assyria, and the cities of
    Mazor, and from Mazor even to the river, and from sea to sea, and [from] mountain
    to mountain.
  asm-FB: সেই দিনা অচূৰৰ পৰা মিচৰত থকা নগৰবোৰলৈকে, মিচৰৰ পৰা বৃহত নদীলৈকে, সমুদ্ৰৰ
    পৰা সমুদ্রলৈকে, আৰু পৰ্ব্বতৰ পৰা পৰ্ব্বতলৈকে, আপোনাৰ লোকসকল আপোনাৰ ওচৰলৈ আহিব।
  sus-A: نَ لْشْي مِشِيٍ قَمَ نّ وٌ يِرٍ، كٍلِقٍ عَسِرِيَ نُن مِسِرَ تَايٍ كُي، كٍلِقٍ
    مِسِرَ بْشِ هَن عٍقِرَتِ شُرٍ، كٍلِقٍ بَا ندٍ مَ عَ سَ دْشْ بَا فبّتّ رَ، كٍلِقٍ
    فٍيَ ندٍ مَ عَ سَ دْشْ فٍيَ فبّتّ رَ.
  fra-SBL: En ce jour-là, ils viendront à toi de l'Assyrie et des villes d'Égypte,
    et depuis l'Égypte jusqu'au fleuve, et d'une mer à l'autre, et de montagne en
    montagne.
  hbo-hbo: יֹ֥ום הוּא֙ וְעָדֶ֣יךָ יָבֹ֔וא לְמִנִּ֥י אַשּׁ֖וּר וְעָרֵ֣י מָצֹ֑ור וּלְמִנִּ֤י
    מָצֹור֙ וְעַד־נָהָ֔ר וְיָ֥ם מִיָּ֖ם וְהַ֥ר הָהָֽר׃
  kik-kik: Mũthenya ũcio, andũ nĩmagooka kũrĩ we moimĩte Ashuri na matũũra manene
    ma Misiri, na bũrũri ũrĩa ũrĩ gatagatĩ ka bũrũri wa Misiri na Rũũĩ rwa Farati,
    na kuuma iria rĩmwe nginya rĩrĩa rĩngĩ, na kuuma kĩrĩma kĩmwe nginya kĩrĩa kĩngĩ.
  fra-NCL: Ce jour-là, on viendra jusqu’à toi, de l’Assyrie et des villes d’Égypte,
    de l’Égypte jusqu’au fleuve, d’une mer à l’autre et d’une montagne à l’autre.
  cek-AK: To na niah loe Assyria, kacak Izip vangpuinawk, kacak Izip vangpui hoi tuipui
    karoek to, tuipui maeto hoi maeto khoek to, mae hae bang hoi ho bangah kaom kaminawk
    to nang khaeah angzo o tih.
  cuk-cuk: A-ibagangine, dule-bamalad, Asiria-yala-akale, Egipto-yalase-dulemar-bukwad,
    bese nonimaloed. Nilo-diwar-akale, Éufrates-diwarse-dulemar-bukwad, bese nonimaloed.
    Demarsik-bukmalad-akale, demar-baidsik-bukmaladse-dulemar-bukwad, bese nonimaloed.
    Deginbali, yar-dummagansik-bukmalad-akale, yar-dummagan-baidsik-bukmaladse-dulemar-bukwad,
    bela bese nonimaloed.
  uig-CYR: Шу күнидә улар йениңға келиду; — Асурийәдин, Мисир шәһәрлиридин, Мисирдин
    Әфрат дәриясиғичә, деңиздин деңизғичә вә тағдин тағғичә улар йениңға келиду.
  tel-2017: ఆ రోజు అష్షూరు దేశం నుంచి, ఐగుప్తు దేశపు పట్టణాల నుంచి, ఐగుప్తు మొదలు
    యూఫ్రటీసు నది వరకూ ఉన్న ప్రాంతం నుంచి, ఒక సముద్రం నుంచి మరో సముద్రం వరకూ ఒక పర్వతం
    నుంచి మరో పర్వతం వరకూ ఉన్న ప్రజలు నీ దగ్గరికి వస్తారు.
  hat-BSA: Sa va yon jou ke yo va vin kote ou soti Assyrie ak vil Égypte yo; soti
    Égypte menm pou rive Rivyè Euphrate la, menm soti nan lanmè, rive nan lanmè, nan
    mòn rive nan mòn.
  kos-kos: Mwet lowos fah folokeni nu yuruwos liki acn nukewa — liki acn Assyria layen
    kutulap, liki Egypt layen eir, liki acn nukewa apunla Infacl Euphrates, liki meoa
    ac fineol yen loessula uh.
  hbo-WLC: י֥וֹם הוּא֙ וְעָדֶ֣יךָ יָב֔וֹא לְמִנִּ֥י אַשּׁ֖וּר וְעָרֵ֣י מָצ֑וֹר וּלְמִנִּ֤י
    מָצוֹר֙ וְעַד־נָהָ֔ר וְיָ֥ם מִיָּ֖ם וְהַ֥ר הָהָֽר׃
  ibo-ibo: Nʼụbọchị ahụ, ha ga-abịakwute gị, site na Asịrịa ruo na obodo niile nke
    Ijipt, sitekwa nʼIjipt ruo Yufretis, site nʼosimiri ruo osimiri, sitekwa nʼugwu
    ruo nʼugwu.
  ory-ory: ସେଦିନ ତୁମ୍ଭ ନିକଟକୁ ଲୋକମାନେ ଆସିବେ, ଅଶୂରରୁ ଓ ମିସରର ନଗରସମୂହରୁ ଓ ମିସରଠାରୁ ନଦୀ
    ପର୍ଯ୍ୟନ୍ତ ଓ ଏକ ସମୁଦ୍ରଠାରୁ ଅନ୍ୟ ସମୁଦ୍ର ପର୍ଯ୍ୟନ୍ତ ଓ ଯାବତୀୟ ପର୍ବତରୁ ଆସିବେ।
  chk-chk: Aramasemi repwe liwinto remi seni Asiria me Isip pwal seni ewe leni arun
    ewe chanpupu Oifrat, seni arosetin ekewe matau, pwal seni ekewe chuk mi fokun
    toau.
  rop-rop: en ola kantrimen blanga yumob garra kambek deya brom ebriweya. Dei garra
    kambek brom det kantri gulum Asiriya deya sanraisaid, en dei garra kambek brom
    Ijip deya sauthsaid, en dei garra kambek brom det riba kantri gulum Yufreitis
    en brom ola longweiwan solwoda kantri en brom ola longweiwan hil kantri du. Brom
    ebriweya dei garra kambek langa det kantri blanga yumob,
  ukr-1871: Тодї прийдуть до тебе з Ассириї і з міст Египецьких, від самого Египту
    аж до ріки Ефрату, від моря до моря, й від гори до гори.
  deu-1951: An jenem Tage wird man zu dir kommen von Assur und von den Städten Ägyptens
    und von Ägypten bis zum Euphratstrom, von Meer zu Meer und von Berg zu Berg.
  eng-JPS: There shall be a day when they shall come unto thee, from Assyria even
    to the cities of Egypt, and from Egypt even to the River, and from sea to sea,
    and from mountain to mountain.
  srp-1865: U to æe vrijeme dolaziti k tebi od Asirske do tvrdijeh gradova, i od tvrdijeh
    gradova do rijeke, i od mora do mora, i od gore do gore.
  lug-lug: Mu biro ebyo abantu balijja gy’oli nga bava mu Bwasuli ne mu bibuga by’e
    Misiri, n’okuva e Misiri okutuuka ku mugga Fulaati, n’okuva ku nnyanja emu okutuuka
    ku nnyanja endala, n’okuva ku lusozi olumu okutuuka ku lusozi olulala.
  heb-heb: יום הוא ועדיך יבוא למני אשור וערי מצור ולמני מצור ועד נהר וים מים והר ההר׃
  ben-IRV: সেই দিনের তোমার লোকেরা আমার কাছে আসবে, তারা অশূর থেকে এবং মিশরের শহর থেকে
    আসবে, মিশর থেকে ফরাৎ নদী পর্যন্ত, সমুদ্র থেকে সমুদ্রে এবং পাহাড় থেকে পাহাড়ে।
  pan-pan: ਉਸ ਦਿਨ ਉਹ ਅੱਸ਼ੂਰ ਤੋਂ, ਮਿਸਰ ਦੇ ਸ਼ਹਿਰਾਂ ਤੋਂ, ਮਿਸਰ ਤੋਂ ਦਰਿਆ ਤੱਕ, ਸਮੁੰਦਰ ਤੋਂ
    ਸਮੁੰਦਰ ਤੱਕ, ਅਤੇ ਪਰਬਤ ਤੋਂ ਪਰਬਤ ਤੱਕ ਤੇਰੇ ਕੋਲ ਆਉਣਗੇ,
  mya-JVB: ထို ကာလ ၌ အာရှုရိ ပြည်နှင့် အဲဂုတ္တု မြို့ များမှ ၎င်း ၊ အဲဂုတ္တု ပြည်နှင့်
    မြစ် ကြီးစပ်ကြားအရပ်မှ၎င်း ၊ ပင်လယ် ကမ်းနားအရပ်ရပ်၊ တောင် ခြေရင်းအရပ်ရပ်တို့ မှ
    ၎င်း ၊ သင့် ထံ သို့လာ ကြလိမ့်မည်။
  hmo-hmo: Bona unai neganai, taunimanima be umui dekenai do idia mai, gabu ibounai
    dekena amo, Asuria bona Aigupito ena hanua ta ta, bona Euperate Sinavai ena kahana
    ibounai. Ma gabu idauidau, daudau herea gabudia, davara hanaia gabudia, bona ororo
    hanaia gabudia dekena amo danu do idia mai umui dekenai.
  urd-urd: उसी रोज़ असूर से और मिस्र के शहरों से, और मिस्र से दरिया — ए — फ़रात तक,
    और समन्दर से समन्दर तक और कोहिस्तान से कोहिस्तान तक, लोग तेरे पास आएँगे।
  rus-SYN: В тот день придут к тебе из Ассирии и городов Египетских, и от Египта до
    реки Евфрата, и от моря до моря, и от горы до горы.
  bqc-SIM: Gↄↄ bee gbɛ̃́ↄ bↄ Asili ń Egipi wɛ̃́lɛↄ guu, aa bↄ za Egipi ń Uflatao,
    za ísia baale ń baalao, za gbɛ̀sĩsĩ kpɛle ń kpɛlao, aai mↄ we.
  tcz-CHONGTHU: Gam tamtah'a kona mipite hunga Assyria a kipana gam latah Egypt, Egypt
    a kipana Euphrate luipi changei, twipi leh mol ho kallanga, molsang jousea kona
    lhang sang jouse geija hung diu ahi.
  mar-mar: त्या दिवसात ते अश्शूर देशातून आणि मिसर देशापासून, फरात नदीपर्यंतच्या प्रांतातून,
    दूरदूरच्या समुद्रतीरावरून व दूरदूरच्या पर्वताकडून लोक तुझ्याकडे येतील.
  qub-qub: 'Jerusalén, intërupitami runacuna gamman shamongapaj. Chay junäga chayaycämunnami.
    Gammanga shamongapaj: Asiriapita Egiptucamami, Nilo mayupita Éufrates mayucama,
    juc lamarpita juc lamarcama, juc puntapita juc puntacama.'
  bqp-bqp: Sɑɑ ye sɔɔ, bɛsɛgii be bɑ wɑ̃ɑ Asiriɔ kɑ Egibitiɔ kɑ dɑɑ ni bɑ mɔ̀ Nilu
    kɑ Efɑrɑtin goorɔ, kɑ sere mɑɑ be bɑ wɑ̃ɑ nim wɔ̃kun goorɔ kɑ guunɔ, bɑ koo wurɑmɑ
    bɛsɛn temɔ.
  hat-hat: Wi, lè sa a, moun nou yo va tounen soti toupatou vin jwenn nou. Y'a soti
    nan peyi Lasiri bò solèy leve, y'a soti Lejip nan sid, y'a soti lòt bò larivyè
    Lefrat, y'a soti byen lwen lòt bò lanmè ak lòt bò mòn yo.
  eng-BSB: On that day they will come to you from Assyria and the cities of Egypt,
    even from Egypt to the Euphrates, from sea to sea and mountain to mountain.
  tod-tod: Naama volo ná, nuiti ta ʋa è ʋɔ bɛ, ti zeɠe Asiili yooi zu, ti zeɠe Ezipete
    yooi zu, ti zeɠe ziɛ wolai ma, ti zeɠe kpoloɗɛi ma ná pɛ, ti zeɠe gizeiti ma.
  eng-WEBPB: In that day they will come to you from Assyria and the cities of Egypt,
    and from Egypt even to the River, and from sea to sea, and mountain to mountain.
  kbq-kbq: Ana knafima tamagritegama vahe'ma esazana, Asiria mopareti agafa huteno
    vuno, Isipi mopare uhanatiteno, Isipi moparetira vuvava huno Yufretisi ran tima
    me'nea moparega vanigeno, mago hagerinteti vuno mago hagerinkenare vanigeno, mago
    agonaregati vuno mago agonaregama nemaniza vahe'mo'zanena tamagritega egahaze.
  nhe-BL: Ipan nopa tonali tlen ehuani ipan miyac tlaltini quiitaquij altepetl Jerusalén.
    Hualase tlali Asiria ehuani huan hasta tlen ehuani nopa altepetini tlen moyahualojque
    ica tepamitl; tlen tlali Egipto hasta tlen itztose nechca atemitl Éufrates. Hualase
    nochi tlen ehuani nopa tlaltini tlen ixalteno se hueyi atl hasta ixalteno seyoc
    hueyi atl. Quiitaquij nochi tlen ehuaj tlaltini tlen ipejya tepetini tlen nechca
    hasta tlen ehuaj san itlamiya tepetini tlen huejca. Nochi quipaxaloquij toaltepe.
  gub-BL: A'e 'ar mehe zaneiwy rehe arer uzewyr putar Zeruzarez pe wà nehe. Ur putar
    Axir wi wà nehe. Ur putar Ezit wi wà nehe no. Ur putar ywy Ewparat yrykaw izywyr
    har wi wà nehe no. Ur putar yryhu wi wà nehe. Ur putar ywytyruhu muitea'u wera'u
    ma'e wi wà nehe no.
  eng-DRA: 'In that day they shall come even from Assyria to thee, and to the fortified
    cities: and from the fortified cities even to the river, and from sea to sea,
    and from mountain to mountain.'
