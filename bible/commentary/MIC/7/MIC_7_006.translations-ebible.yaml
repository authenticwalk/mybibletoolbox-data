verse: MIC.007.006
translations:
  mal-C: മകൻ അപ്പനെ അപമാനിക്കുന്നു, മകൾ അമ്മയോട് എതിർത്തുനിൽക്കുന്നു, മരുമകൾ അമ്മായിയമ്മയെ
    എതിർക്കുന്നു— ഒരു മനുഷ്യന്റെ ശത്രുക്കൾ അയാളുടെ കുടുംബാംഗങ്ങൾതന്നെ ആയിരിക്കും.
  deu-TKW: 'Denn der Sohn verunehrt den Vater, die Tochter lehnt sich gegen ihre Mutter,
    die Schwiegertochter gegen ihre Schwiegermutter auf: Des Mannes Feinde sind die
    eigenen Hausgenossen!'
  lin-lin: Pamba te mwana mobali azali koyokisa tata na ye soni, elenge mwasi azali
    kotelemela mama na ye, mwasi ya libala azali kotelemela mama-bokilo na ye ; bongo
    monguna ya moto, ezali kaka moto ya libota na ye.
  eng-LSV: For a son is dishonoring a father, || A daughter has stood against her
    mother, || A daughter-in-law against her mother-in-law, || The enemies of each
    [are] the men of his house.
  eng-GNV: 'For the sonne reuileth the father: ye daughter riseth vp against her mother:
    the daughter in lawe against her mother in lawe, and a mans enemies are the men
    of his owne house.'
  eng-WEBSTER: For the son dishonoreth the father, the daughter riseth up against
    her mother, the daughter-in-law against her mother-in-law; a man's enemies are
    the men of his own house.
  nhw-BL: Pampa ininconehua masehualme quinixpanose inintatahua. Huan ichpocame amo
    quitlepanitase ininnanahua, niyon teyexhua amo quitlepanitase ininyexnahua. Huan
    icualancaitacahua se masehuali, elise inijuanti catli itztoque ipan ichaj.
  swh-ONEN: 'Kwa kuwa mwana humdharau baba yake, naye binti huinuka dhidi ya mama
    yake, mkwe kuwa kinyume na mama mkwe wake: adui wa mtu ni wale wa nyumbani mwake
    hasa.'
  bba-bba: Domi bii u rɑ win tundo wɔmɛ, kpɑ bii wɔndiɑ u win mɛro seesi, kpɑ biɡii
    kurɔ u win dwɑɑ mɛro seesi. Bɑɑwure u rɑ n win yibɛrɛ mɔwɑ win tiin yɛnu sɔɔ.
  eng-KJVCPB: For the son dishonoureth the father, The daughter riseth up against
    her mother, The daughter in law against her mother in law; A man’s enemies are
    the men of his own house.
  luo-luo: Nikech wuowi koro ochayo wuon mare, kendo nyako noked kod min mare; chi
    wuowi bende noked gi damare, wasik ngʼato nobed joode owuon.
  meu-meu: badina be mero ese tamana e dadaraiamu, bona kekeni ese sinana e inai heniamu;
    rava-maraḡi hahinena ese rava-bada hahinena e daḡedaḡe heniamu, bona ruma taudia
    korikoridia ese ruma biaguna e inai heniamu.
  npi-ULB: किनभने छोरोले आफ्ना बुबाको अनादर गर्दछ, छोरी आफ्नी आमाको विरुद्धमा उठ्छे,
    र बुहारी सासूको विरुद्ध । मानिसको शत्रु आफ्नै घरका मानिसहरू हुन् ।
  yor-yor: Nítorí tí ọmọkùnrin kò bọ̀wọ̀ fún baba rẹ̀, ọmọbìnrin sì dìde sí ìyá rẹ̀,
    aya ọmọ sí ìyá ọkọ rẹ̀, ọ̀tá olúkúlùkù ni àwọn ará ilé rẹ̀.
  pes-OPCB: زیرا پسر به پدر اهانت می‌کند، دختر با مادرش مخالفت می‌ورزد و عروس با مادرشوهرش
    دشمنی می‌کند. اهل خانهٔ شخص، دشمنان او می‌باشند.
  tgl-ULB: Sapagkat hindi igagalang ng isang anak ang kaniyang ama, ang anak na babae
    ay titindig laban sa kaniyang ina, at ang manugang na babae ay laban sa kaniyang
    biyenang babae. Ang mga kaaway ng tao ay ang mga tao sa kaniyang sariling sambahayan.
  cbu-NT: Tputsimun mangis taatintspa. Iparis kamuz saanaatsi kukis mazinachazinllinaja.
    Kizsha iparis waniree kuk kapeetchitampasinaya. Kiz umeenaa natsachtamparee. Tputs
    puniksin, waanaatstataa maachirita natsachinllinaya, atina.
  hui-hui: Horo uruningi igininirume abaru mo guya howa mini nawi alehondo biradagua
    biaga. Wanenerume ti ai̱yarunaga bi larago hale halu bia nabi howa bi haya dai
    biaga. Wali daliahe bedarume ti agalini ai̱yaru baba gungu lai biaga beda. Agalinaga
    waitigi hiriribiore ibuninaga onene waneiginibi ti holebira.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​တွင်​သား​များ​က မိ​မိ​တို့ ၏​ဖ​ခင်​များ​၏​အ​သ​ရေ​ကို​ရှုတ်​ချ​လိမ့်​မည်။
    သ​မီး​များ​က​မိ​ခင်​များ​အား​ဆန့်​ကျင်​ဘက် ပြု​မည်။ ချွေး​မ​များ​က​ယောက္ခ​မ​ကို​ရန်​ဘက်
    ပြု​မည်။ အိမ်​သား​တို့​၏​ရန်​သူ​များ​သည်​မိ​မိ တို့​၏​မိ​သား​စု​ထဲ​မှ​ဖြစ်​လိမ့်​မည်။
  bod-N: ཅི་ལ་ཞེ་ན། བུ་ཡིས་ཕ་ལ་མཐོང་ཆུང་བྱེད་པ་དང་། བུ་མོས་མ་ལ་བཀག་འགོག་བྱེད་ཅིང་།
    མནའ་མས་སྒྱུག་མོར་འགོག་རྒོལ་བྱེད་པར་འགྱུར་ཏེ། མི་ཡི་དགྲ་བོ་ནི་རང་གི་ཁྱིམ་མི་ཡིན་ནོ།
    །
  sna-sna: Nokuti mwanakomana anozvidza baba vake, mwanasikana anomukira mai vake,
    muroora anomukira vamwene vake; vavengi vomunhu ndivo vanhu vemhuri yake.
  spa-BLM: Porque el hijo deshonra al padre, la hija se levanta contra su madre, la
    nuera contra su suegra; los enemigos de un hombre son los hombres de su propia
    casa.
  cac-cac: Yujto a eb' uninab'il, spatiquejcanel smam eb'. A eb' ix uneab'il, spitej
    sb'a eb' ix d'a snun. A eb' ix alib'al, tz'och eb' ix ajc'olal d'a eb' ix yalib'.
    A eb' junn̈ej yaj d'a yol spat, tz'och eb' ajc'olal d'ay junjun.
  swh-ULB: Kwa kuwa mwana humfedhehesha baba yake, binti huinuka kushindana na mama
    yake, na mke wa mwana wa kiume hushindana na mama mkwe wake. Adui wa watu ni watu
    wa nyumba yake mwenyewe.
  bel-bel: Бо сын ганьбуе бацьку, дачка паўстае супроць маці, нявестка - супроць сьвякрові
    сваёй; ворагі чалавека - хатнія ягоныя.
  deu-ELBBK: Denn der Sohn verachtet den Vater, die Tochter lehnt sich auf gegen ihre
    Mutter, die Schwiegertochter gegen ihre Schwiegermutter; des Mannes Feinde sind
    seine Hausgenossen. –
  mbb-OT: Su kayi he timpu, is anak he maama ne kenà edtahud te amey zin, ne is anak
    he vahi ne edsukul te iney zin, ne is ambey edsukul te enuǥang din he vahi. Is
    kuntada te etew iyan mismu is sakup te keugelingen din he pemilya.
  mal-2015: മകൻ അപ്പനെ നിന്ദിക്കുന്നു; മകൾ അമ്മയോടും മരുമകൾ അമ്മാവിയമ്മയോടും എതിർത്തുനില്ക്കുന്നു;
    മനുഷ്യന്റെ ശത്രുക്കൾ അവന്റെ വീട്ടുകാർ തന്നേ.
  rmc-rmc: Bo o čhavo tele dikhel le dades, e čhaj džal pre daj, e bori pre sasuj
    a o ňeprijaťeľa le manušeskre hine andral leskri famelija.
  pes-OPV: زیرا که پسر، پدر را افتضاح می‌کند ودختر با مادر خود و عروس با خارسوی خویش
    مقاومت می‌نمایند و دشمنان شخص اهل خانه اومی باشند.
  ron-1924: Кэч фиул батжокореште пе татэл, фата се скоалэ ымпотрива мамей ей, нора
    ымпотрива соакрей сале; врэжмаший омулуй сунт чей дин каса луй!
  ben-OBCV: কারণ ছেলে তার নিজের বাবাকে অসম্মান করে, মেয়ে নিজের মায়ের বিরুদ্ধে, ছেলের
    বৌ নিজের শ্বাশুড়ীর বিরুদ্ধে উঠে মানুষের নিজের পরিবারের লোকেরাই তার শত্রু।
  som-som: Waayo, wiil wuxuu sharafjebiyaa aabbihiis, gabadhuna waxay ku kacdaa hooyadeed,
    oo naaguna waxay ku kacdaa soddohdeed, oo nin cadowgiisuna waa dadka gurigiisa.
  lat-VUC: 'Quia filius contumeliam facit patri, et filia consurgit adversus matrem
    suam: nurus adversus socrum suam, et inimici hominis domestici ejus.]'
  eng-ASVBT: For the son dishonoreth the father, the daughter riseth up against her
    mother, the daughter-in-law against her mother-in-law; a man’s enemies are the
    men of his own house.
  ita-1885: Perciocchè il figliuolo villaneggia il padre, la figliuola si leva contro
    alla madre, e la nuora contro alla suocera; i famigliari di ciascuno sono i suoi
    nemici.
  eng-LXXUP: 'For the son dishonors his father, the daughter will rise up against
    her mother, the daughter-in-law against her mother-in-law: those in his house
    shall be all a man’s enemies.'
  eng-ULB: For a son dishonors his father, a daughter rises up against her mother,
    and a daughter-in-law against her mother-in-law. A man's enemies are the people
    of his own house.
  spa-VBL: Porque un hijo trata a su padre con desprecio; una hija se opone a su madre;
    y una nuera a su suegra. Tus enemigos están en tu propia familia.
  fra-_FOB: Car le fils déshonore le père; la fille s'élève contre sa mère; la belle-fille
    contre sa belle-mère; chacun a pour ennemis les gens de sa maison.
  mal-mal: മകൻ അപ്പനെ നിന്ദിക്കുന്നു; മകൾ അമ്മയോടും മരുമകൾ അമ്മാവിയമ്മയോടും എതിർത്തുനില്ക്കുന്നു;
    മനുഷ്യന്റെ ശത്രുക്കൾ അവന്റെ വീട്ടുകാർ തന്നേ.
  urd-GVR: Kyoṅki beṭā apne bāp kī haisiyat nahīṅ māntā, beṭī apnī māṅ ke ḳhilāf khaṛī
    ho jātī aur bahū apnī sās kī muḳhālafat kartī hai. Tumhāre apne hī ghar wāle tumhāre
    dushman haiṅ.
  suz-BL: मारदे हना तौमी आ आफ कली मरिम्‍शो पाइब। तमी आ ममा आ पर्बम दूली पाइब दुम्‍ब।
    चाइमीम आ शिमी आ पर्बम मरिम्‍शो पाइब। आंम खिं ङा मुर इन जोरी सत्रु दुम्‍नीम। मत्ती
    १०:३५-३६
  eng-NOY: For the son dishonoreth his father, The daughter riseth up against her
    mother, And the daughter-in-law against her mother-in-law; The inmates of a man's
    house are his foes.
  ita-1927: Poiché il figliuolo svillaneggia il padre, la figliuola insorge contro
    la madre, la nuora contro la suocera, i nemici d’ognuno son la sua gente di casa.
  ckb-ckb: چونکە کوڕ سووکایەتی بە باوکی دەکات، کچ لە دایکی ڕاستدەبێتەوە، بووک لە خەسووی؛
    دوژمنی مرۆڤ لە خانەوادەکەی خۆی دەبێت.
  eng-BBE: For the son puts shame on his father, the daughter goes against her mother
    and the daughter-in-law against her mother-in-law; and a man's haters are those
    of his family.
  kan-OKCV: ಏಕೆಂದರೆ ಮಗನು ತನ್ನ ತಂದೆಯನ್ನು ಅವಮಾನ ಮಾಡುತ್ತಾನೆ. ಮಗಳು ತನ್ನ ತಾಯಿಗೂ, ಸೊಸೆಗೂ
    ಆಕೆಯ ಅತ್ತೆಗೂ ವಿರೋಧವಾಗಿ ಏಳುತ್ತಾರೆ. ಒಬ್ಬ ಮನುಷ್ಯನಿಗೆ ಅವನ ಮನೆಯವರೇ ವೈರಿಗಳಾಗುವರು.
  tam-2017: மகன் தகப்பனைக் கனவீனப்படுத்துகிறான்; மகள் தன் தாய்க்கு விரோதமாகவும், மருமகள்
    தன் மாமியாருக்கு விரோதமாகவும் எழும்புகிறார்கள்; மனிதனுடைய எதிரிகள் அவன் வீட்டார்தானே.
  spa-RV-1909: 'Porque el hijo deshonra al padre, la hija se levanta contra la madre,
    la nuera contra su suegra: y los enemigos del hombre son los de su casa.'
  ron-BTF: Fiindcă fiul îl dezonorează pe tată, fiica se ridică împotriva mamei sale,
    nora împotriva soacrei ei; dușmanii unui om sunt oamenii propriei case.
  eng-WEBP: For the son dishonors the father, the daughter rises up against her mother,
    the daughter-in-law against her mother-in-law; a man’s enemies are the men of
    his own house.
  eng-FBV: For a son treats his father with contempt; a daughter opposes her mother,
    and a daughter-in-law her mother-in-law. Your enemies are members of your own
    family.
  nld-1939: Want de zoon veracht den vader, De dochter staat tegen haar moeder op,
    De schoondochter tegen haar schoonmoeder, Vijanden zijn de huisgenoten!
  nch-BL: Pampa ininconehua masehualme quinixpanose inintatahua. Huan ichpocame amo
    quitepanitase ininanahua, yon teyexhua amo quintepanitase iniyexnahua. Huan icualancaitacahua
    se masehuali, elise inijuanti cati itztoque ipan ichaj.
  vie-1934: Vì con trai sỉ nhục cha, con gái dấy lên nghịch cùng mẹ, dâu nghịch cùng
    bà gia, và kẻ thù nghịch của người tức là người nhà mình.
  hin-CV: क्योंकि पुत्र अपने पिता का अनादर करता है, पुत्री उसकी माता के विरुद्ध तथा
    बहू उसकी सास के विरुद्ध, उठ खड़ी होती है, मनुष्य के शत्रु उसके परिवार के सदस्य
    ही होते हैं.
  spa-BES: Porque el hijo avergüenza a su padre, la hija va contra su madre y la nuera
    contra su suegra; y los que odian a los hombres son los de su familia.
  tdx-tdx: Fa mañamavo an-drae’e ty ana-dahy, miatreatre an-drene ty anak’ ampela,
    ty vinanto-ampela aman-drafoza’e ampela; rafelahi’ondatio t’indaty añ’akiba’e
    ao.
  tha-KJV: เพราะว่าลูกชายดูหมิ่นพ่อ และลูกสาวลุกขึ้นต่อสู้​แม่​ของเธอ ลูกสะใภ้​ต่อสู้​แม่​สามี
    ศัตรู​ของใครๆก็คือคนที่​อยู่​ร่วมเรือนของเขาเอง
  por-BR-2018: Porque o filho despreza o pai, a filha se levanta contra sua mãe, a
    nora contra sua sogra; e os inimigos do homem são os de sua própria casa.
  deu-ELO: Denn der Sohn verachtet den Vater, die Tochter lehnt sich auf gegen ihre
    Mutter, die Schwiegertochter gegen ihre Schwiegermutter; des Mannes Feinde sind
    seine Hausgenossen. -
  eng-WYC-2018: For the son doeth wrong to the father, and the daughter shall rise
    (up) against her mother, and the wife of the son against the mother of her husband;
    the enemies of a man be the (ones) at home, either the household members, of him,
    (or a man’s enemies (be) those who be at home with him, (or the members of his
    own household)).
  epo-epo: ĉar filo malhonoras patron, filino batalas kontraŭ sia patrino, bofilino
    kontraŭ sia bopatrino; la domanoj de homo estas liaj malamikoj.
  uig-PIN: Qünki oƣul atisiƣa biⱨɵrmǝtlik ⱪilidu, Ⱪiz anisiƣa, Kelin ⱪeyn anisiƣa
    ⱪarxi ⱪozƣilidu; Kixining düxmǝnliri ɵz ɵyidiki adǝmliridin ibarǝt bolidu.
  beo-beo: Wali eso amoga, dunu mano ilia da ilia eda gagaoui dunu agoai ba:sa. Uda
    mano ilia da emema hagale besia:sa. Uda a:fini da egoamema sia:ga gegesa. Amola
    dia sosogo fidafa da dima ha lai dagoi.
  tpi-OTNT: '@see-verse:MIC.007.005'
  hau-SA: Gama ɗa yakan ce wannan ba mahaifinsa ba ne, diya kuma takan tayar wa mahaifiyarta,
    matar ɗa takan yi gāba da uwar mijinta, abokan gāban mutum su ne iyalin cikin
    gidansa.
  uig-LAT: Chünki oghul atisigha bihörmetlik qilidu, Qiz anisigha, Kélin qéyn anisigha
    qarshi qozghilidu; Kishining düshmenliri öz öyidiki ademliridin ibaret bolidu.
  nde-nde: Ngoba indodana idumaza uyise, indodakazi ivukela unina, umalukazana avukele
    uninazala, izitha zomuntu ngamalunga endlu yakhe.
  ton-ton: He ʻoku fakaongokoviʻi ʻe he foha ʻa ʻene tamai; ʻoku tuʻu hake ʻae taʻahine
    ki heʻene faʻē, ʻae taʻahine ʻi he fono, ki heʻene faʻē ʻi he fono; ko e ngaahi
    fili ʻoe tangata, ʻae kau tangata ʻi hono fale.
  ces-1613: Nebo syn v lehkost uvodí otce, dcera povstává proti mateři své, nevěsta
    proti svegruši své, a nepřátelé jednoho každého jsou vlastní jeho.
  eng-WMB: For the son dishonors the father, the daughter rises up against her mother,
    the daughter-in-law against her mother-in-law; a man’s enemies are the men of
    his own house.
  tam-TCV: ஏனெனில், மகன் தகப்பனை அவமதிக்கிறான்; மகள் தன் தாய்க்கு எதிராக எழும்புகிறாள்;
    மருமகள் தன் மாமியாரை எதிர்க்கிறாள்; மனிதனுடைய பகைவர்கள் அவன் வீட்டார்தானே.
  ceb-ULB: Kay dili magatahod ang anak nga lalaki sa iyang amahan, ang anak nga babaye
    mosukol batok sa iyang inahan, ug ang umagad nga babaye makigbatok sa iyang ugangan
    nga babaye. Ang mga kaaway sa tawo mao ang mga tawo nga anaa sa iyang kagaulingong
    panimalay.
  pol-UBG: Syn bowiem lekceważy ojca, córka powstaje przeciwko swojej matce, synowa
    przeciwko swojej teściowej, a wrogami człowieka są jego domownicy.
  kyc-kyc: Yuu gii pyaka seramo dokopa ikinyingi dupwame rakange dupwa kopyali inginyi
    nembo wanenge dupwame endangi dupwa kando mata rukyuo pyao enda dupwame ayangepa
    sisi nyuo pirami. Akali mendena ree palu mendaki dupwa banya yanda pimwaiko ingyarami.
  urd-GVU: کیونکہ بیٹا اپنے باپ کی حیثیت نہیں مانتا، بیٹی اپنی ماں کے خلاف کھڑی ہو
    جاتی اور بہو اپنی ساس کی مخالفت کرتی ہے۔ تمہارے اپنے ہی گھر والے تمہارے دشمن ہیں۔
  eng-OEBCW: For son insults father, daughter rises up against mother, daughter-in-law
    against mother-in-law, a man’s enemies are the people of his own household.
  deu-1912: Denn der Sohn verachtet den Vater, die Tochter setzt sich wider die Mutter,
    die Schwiegertochter ist wider die Schwiegermutter; und des Menschen Feinde sind
    sein eigenes Hausgesinde.
  kan-2017: ಮಗನು ತಂದೆಯನ್ನು ತುಚ್ಛೀಕರಿಸುತ್ತಾನೆ. ಮಗಳು ತಾಯಿಗೆ ಎದುರೇಳುತ್ತಾಳೆ. ಸೊಸೆಯು ಅತ್ತೆಯನ್ನು
    ವಿರೋಧಿಸುತ್ತಾಳೆ. ಹೀಗೆ ಒಬ್ಬ ಮನುಷ್ಯನಿಗೆ ಅವನ ಮನೆಯವರೇ ವೈರಿಗಳಾಗುವರು.
  yap-yap: Ngiyal’ney e pi pumo’on e yad be darifan nag e chitamangirad, ma pi’in
    ni ppin e yad be togopluw ngak pi chitiningirad, ma pi’in nrugod e yad be tugthin
    ngak pi chitiningin pi figirngirad; ere ke par ni girdi’en e tabinaw rok be’ e
    ke mang to’ogor rok.
  hlt-MCSB: Capa loh a napa a hoo tih a canu loh a manu taengah, a langa loh a mani
    taengah tlai. Hlang loh a imkhui kah hlang rhoek te a thunkha nah.
  mdy-ETH: ዬኖ ዎዶና ዓቲንቆ ናዓ ፔኤኮ ዓዶ ቶኦቻንዳኔ፤ ዉዱሮ ናዔላ ፔ ዒንዶ ዑፃ፥ ናኣዚ ማቻኣ ዓሆይዳ ሞርኬ ማዒ ዔቃንዳኔ፤
    ዓሲኮ ሞርኬ ማዓንዳሢ ፔኤኮ ማኣሮ ዓሶኬ።
  twi-ASANTE: Ɔbabarima twiri nʼagya, Ɔbabaa sɔre tia ne maame, asebaa nso tia nʼase
    na onipa biara atamfoɔ bɛfiri ɔno ankasa ne fiefoɔ mu.
  eng-WEBU: For the son dishonors the father, the daughter rises up against her mother,
    the daughter-in-law against her mother-in-law; a man’s enemies are the men of
    his own house.
  wal-wal: Aissi giikko, na7ai ba aawaa karees; na7iyaa ba aayee bolli, na7aa machchiyaakka
    ba bollotee bolli denddoosona; aawussi aawu so asai morkke gidees.
  spa-PDDPT: Porque el hijo deshonra al padre, la hija se levanta contra la madre
    y la nuera contra la suegra. Los enemigos del hombre son los de su propia casa.
  gun-gun: Mba'eta ta'y kuery ndoayvuvei 'rã nguu kuery, tajy kuery voi opu'ã 'rã
    oxy kuery rovai, ipi'a ra'yxy kuery voi ome xy kuery rovai 'rã opu'ã. Ha'e rami
    vy peteĩ-teĩ rovaigua kuery ma ngoo pygua ae 'rã ikuai.
  agu-BL: Ej, nin yi e' nitxa' qui na cyak' mu'ẍ tal chik'ej chitaj, nin yi e' xun
    na chixcye' cu'n tan oyintzi' ẍchiwutz chitxu'. Nin yi e' ilibaj na choyintzin
    scye'j quilib, na cyakil wunak i'tz chixonlte'n yi chicontr.
  ilo-ULB: Ta saanen a dayawen ti anak a lalaki ti amana, tumakder ti anak a babai
    a maibusor iti inana, ken busoren ti manugang a babai ti katuganganna a babai.
    Dagiti kabusor ti tao ket dagiti tattao iti bukodna a balay.
  kpg-kpg: Nia madagoaa aanei nia dama daane e hai bolo nadau damana la digau dadaulia,
    nia dama ahina e hai baahi gi nadau dinana, ge nia ahina lligi e lagamaaloo gi
    nadau dinana dauaga. Godou hagadaumee la go nia daangada o godou madahaanau.
  uig-ARA: چۈنكى ئوغۇل ئاتىسىغا بىھۆرمەتلىك قىلىدۇ، قىز ئانىسىغا، كېلىن قېين ئانىسىغا
    قارشى قوزغىلىدۇ؛ كىشىنىڭ دۈشمەنلىرى ئۆز ئۆيىدىكى ئادەملىرىدىن ئىبارەت بولىدۇ.
  sus-sus: Na waxati di xɛmɛ a baba maberema nɛ, di ginɛ ti a nga kanke i, mamadi
    nun a xa mɔri nga kɔnɲɛma nɛ. Kankan yaxui findima a bari boore yati nan na.
  pon-2006: Ni rahn pwuko pwutak kan kin wiahki ar pahpa kan aramas pweipwei kei,
    serepein kan kin uhwong ar nohno kan, oh serepein kan kin akamaiong en arail pwoud
    kan ar nohno kan; en aramas emen eh imwintihti iei kisehn eh peneinei.
  jae-jae: Gebe latu gêjac kapoac tama, ma latuo gêli tau sa gêdêŋ têna, ma lawao
    wakuc gêdêŋ lawao laŋgwa. Ma lau, taŋ sêŋgôŋ andu tageŋ naŋ, têtu soŋo-soŋo gêdêŋ
    tauŋ.
  ksd-ksd: Tago ra bul tutana i nuknuk vakuku ure tamana, ma ra bul vavina i piam
    vue nana, ma ra vavina i tut ure enana; ma ra tarai dia ki varurung ta ra kopono
    pal dia vargegelenai.
  grc-BRENT: Διότι υἱὸς ἀτιμάζει πατέρα, θυγάτηρ ἐπαναστήσεται ἐπὶ τὴν μητέρα αὐτῆς,
    νύμφη ἐπὶ τὴν πενθερὰν αὐτῆς, ἐχθροὶ πάντες ἀνδρὸς οἱ ἐν τῷ οἴκῳ αὐτοῦ.
  ind-AYT: “Sebab, anak laki-laki akan menghina ayahnya, anak perempuan bangkit melawan
    ibunya, menantu perempuan melawan ibu mertuanya, musuh seseorang adalah orang-orang
    seisi rumahnya.”
  nya-nya: Pakuti mwana wamwamuna akunyoza abambo ake, mwana wamkazi akuwukira amayi
    ake, mtengwa akukangana ndi apongozi ake, adani a munthu ndi amene amakhala nawo
    mʼbanja mwake momwe.
  hrv-hrv: Jer sin svoga oca zlostavlja, kćerka na majku ustaje, snaha na svoju svekrvu,
    svakome je dušmanin njegov ukućanin.
  mps-mps: '@see-verse:MIC.007.005'
  tpi-tpi: '@see-verse:MIC.007.005'
  dan-1931: Thi Søn agter Fader ringe, Datter står Moder imod, Svigerdatter Svigermoder,
    en Mand har sine Husfolk til Fjender.
  vie-OVCB: Vì con trai làm nhục cha. Con gái thách thức mẹ. Nàng dâu chống mẹ chồng.
    Người trong gia đình trở thành kẻ thù của nhau!
  guj-2017: કેમ કે દીકરો પોતાના પિતાનો આદર કરતો નથી. દીકરી પોતાની માની સામે થાય છે,
    વહુ પોતાની સાસુની સામે થાય છે; માણસનાં શત્રુઓ તેના પોતાના જ ઘરનાં માણસો છે.
  pon-2006A: Ni rahn pwuko pwutak kan kin wiahki ar pahpa kan aramas pweipwei kei,
    serepein kan kin uhwong ar nohno kan, oh serepein kan kin akamaiong en arail pwoud
    kan ar nohno kan; en aramas emen eh imwintihti iei kisehn eh peneinei.
  por-BRBSL: Para o filho desonra o pai, a filha se levanta contra sua mãe, a nora
    contra sua sogra; Os inimigos de um homem são os homens de sua própria casa.
  eng-OEBUS: For son insults father, daughter rises up against mother, daughter-in-law
    against mother-in-law, a man’s enemies are the people of his own household.
  cth-cth: Bangkongtetpawiteh, ca ni a na pa e min a mathoe sak. Canu ni a manu thoseh,
    a langa ni a mani thoseh, a taran han. Ma e imthungkhunaw teh mae taran lah ao
    han.
  twi-twi: Ɔbabarima twiri nʼagya, Ɔbabea sɔre tia ne na, asebea nso tia nʼase onipa
    atamfo ne nʼankasa ne fifo.
  hlt-hlt: Capa loh a napa a hoo tih a canu loh a manu taengah, a langa loh a mani
    taengah tlai. Hlang loh a imkhui kah hlang rhoek te a thunkha nah.
  tbz-SIM: Kɛ yɛ̃́ di m̀mɔ̀nnì dɛnitidɑbirɛ sɑ̃́ɑ̃́mmɛ̀mu dɛ cicɛ, kɛ̀ dɛsɑpùmbirɛ
    kpɑnnɛ̀ dɛ yɔ̃, kòo cɛ̃pokù sĩ̀nnɛ̀ o cɔkù, bɑ́ wè kòo cĩ́ɛ̃̀tɛ̀ kɔbɛ tú o dootitɔbɛ̀.
  msy-2020: '@see-verse:MIC.007.005'
  dop-dop: Hɑlɩ pǝyɑlʋ tʋʋkɩ cɛcɛ kɛ́, nɑ pɛɛlɔ nɑ́ɑ́ kʋlǝɣɩ toto tɔɔ, nɑ poolu ɩɩ
    cɑɑkɩ pɑŋ. Pɑɑ wei ɩ kolontunɑɑ ntɛ́ ɩ mɑɣɑmɑɣɑ ɩ lʋlʋɣʋ nyǝ́mɑ.
  azb-azb: Çünki oğul atasına xor baxır, Qız anasına, gəlin də qayınanasına qarşı
    qalxır. İnsanın düşməni öz ev əhli olub.
  eng-DBY: 'For the son dishonoureth the father, the daughter riseth up against her
    mother, the daughter-in-law against her mother-in-law: a man''s enemies are the
    men of his own household.'
  hin-2017: क्योंकि पुत्र पिता का अपमान करता, और बेटी माता के, और बहू सास के विरुद्ध
    उठती है; मनुष्य के शत्रु उसके घर ही के लोग होते हैं। (मत्ती 10:21-35, मर. 13:12,
    लूका 12:53)
  wol-KYG: Doom ju góor a ngi dofloo baay ba, ju jigéen ja jógal ndey ja, jabar jógal
    ndeyu jëkkër ja, nooni nit ki di waa këram.
  eng-YLT: For a son is dishonouring a father, A daughter hath stood against her mother,
    A daughter-in-law against her mother-in-law, The enemies of each [are] the men
    of his house.
  kne-kne: Tan enggay adi banolen din an-ak ay lallalaki din am-a da, ya din anan-ak
    ay babbabai yan kontraen da din iin-a da. Din manogang ay babai yan ibawena din
    katogangana ay babai. Din kalaban di esay ipogaw et din pamilya na met laeng.
  eng-WYC-2017: For the son doeth wrong to the father, and the daughter shall rise
    against her mother, and the wife of the son against the mother of her husband;
    the enemies of a man be the ones at home, either the house-hold meine, of him.
  eng-WMBB: For the son dishonours the father, the daughter rises up against her mother,
    the daughter-in-law against her mother-in-law; a man’s enemies are the men of
    his own house.
  urd-GVH: क्योंकि बेटा अपने बाप की हैसियत नहीं मानता, बेटी अपनी माँ के ख़िलाफ़ खड़ी
    हो जाती और बहू अपनी सास की मुख़ालफ़त करती है। तुम्हारे अपने ही घरवाले तुम्हारे
    दुश्मन हैं।
  rug-rug: Ura sa tuna koreo si lopu pamaṉa nia sa tamana, sa tuna vineki si kana
    ia sa tinana, sa barikaleqe vaqura si toke ia sa sa tinana sa nana palabatu, sari
    kana tanisa tie si arini pa nana tatamana soti mo.
  gaz-gaz: Ilmi abbaa isaa tuffata; intalli haadha isheetti, niitiin ilmaas amaatii
    isheetti kaati; diinonni namaa miseensotuma mana isaa taʼuutii.
  fra-LSG: Car le fils outrage le père, La fille se soulève contre sa mère, La belle-fille
    contre sa belle-mère; Chacun a pour ennemis les gens de sa maison.
  gnn-gnn: '@see-verse:MIC.007.005'
  yal-yal: Amasɔtɔ dii xɛmɛna a baba rafɛyama, dii tɛmɛne fan yi keli e ngane xili
    ma, ɲaxanle fan yi keli e mamene xili ma. Muxune yaxune kelima e denbayane yɛtɛɛn
    nin.
  haw-1868: No ka mea, hoowahawaha ke keikikane i kona makuakane, Ku e mai ke kaikamahine
    i kona makuwahine, O ka hunonawahine i kona makuahunowaiwahine, O na enemi o ke
    kanaka, o na kanaka no ia o kona hale iho.
  arb-NAV: فَإِنَّ الابْنَ يَسْتَخِفُّ بِأَبِيهِ وَالابْنَةُ تَتَمَرَّدُ عَلَى أُمِّهَا،
    وَالْكَنَّةُ عَلَى حَمَاتِهَا، وَأَعْدَاءُ الإِنْسَانِ أَهْلُ بَيْتِهِ.
  ewe-ewe: elabena viŋutsu made bubu fofoa ŋu o; vinyɔnu adze aglã ɖe dadaa ŋu eye
    lɔ̃xoyɔvi atso ɖe lɔ̃xoa ŋu. Ame ƒe futɔwo atso eya ŋutɔ ƒe aƒe me.
  eng-LEE: For the son disgraceth the father, the daughter riseth up against her mother,
    the daughter-in-law against her mother-in-law; a man's enemies are the men of
    his own house.
  asm-FB: কাৰণ পুত্রই নিজৰ পিতৃক অমান্য কৰে, জীয়েকে নিজৰ মাতৃৰ বিৰুদ্ধে উঠে, আৰু
    বোৱাৰীয়েকে নিজৰ শাহুৱেকৰ বিৰুদ্ধে উঠে; তেওঁৰ নিজৰ ঘৰৰ মানুহেই তেওঁৰ শত্ৰু হয়;
  sus-A: نَ وَشَتِ دِ شّمّ عَ بَبَ مَبٍرٍ مَ نّ، دِ فِنّ تِ عَ نفَ كَنكٍ عِ، مَمَدِ
    نُن عَ شَ مْرِ نفَ كْنحّمَ نّ. كَنكَن يَشُي قِندِ مَ عَ بَرِ بٌورٍ يَتِ نَن نَ.
  fra-SBL: Car le fils déshonore le père, la fille se soulève contre sa mère, la belle-fille
    contre sa belle-mère ; les ennemis d'un homme sont les hommes de sa propre maison.
  hbo-hbo: כִּֽי־בֵן֙ מְנַבֵּ֣ל אָ֔ב בַּ֚ת קָמָ֣ה בְאִמָּ֔הּ כַּלָּ֖ה בַּחֲמֹתָ֑הּ
    אֹיְבֵ֥י אִ֖ישׁ אַנְשֵׁ֥י בֵיתֹֽו׃
  kik-kik: Nĩgũkorwo mũriũ nĩagĩte gũtĩĩa ithe, nake mũirĩtu akaremera nyina, o nake
    mũtumia wa mũriũ akaremera nyaciarawe, thũ cia mũndũ igaatuĩka andũ a nyũmba yake
    mwene.
  fra-NCL: Car le fils traite son père de fou ; la fille s’insurge contre sa mère,
    la belle-fille contre sa belle-mère ; chacun a pour ennemis les gens de sa maison.
  cek-AK: Capa mah ampa to saiqat ai, canu mah amno to misa ah suek, langah mah amni
    to misa ah suek; misa kaom kami loe angmah imthung takoh kaminawk to ni.
  cuk-cuk: Ar ade, masmala, e-sergangi binsaedsuli guded, bunamala, nangangi obited,
    balamar, sak-omegangi obited, degi, e-isdarmaladi, e-neguyaginmalad nanaed.
  uig-CYR: Чүнки оғул атисиға беһөрмәтлик қилиду, Қиз анисиға, Келин қейн анисиға
    қарши қозғилиду; Кишиниң дүшмәнлири өз өйидики адәмлиридин ибарәт болиду.
  tel-2017: కొడుకు తండ్రిని అగౌరవపరుస్తున్నాడు. కూతురు తన తల్లి మీద, కోడలు తన అత్త
    మీద ఎదురు తిరుగుతారు. తన సొంత ఇంటివారే తన శత్రువులు.
  hat-BSA: Paske fis la derespekte papa a, e fi a leve kont manman li, bèlfi a kont
    bèlmè li; lènmi a yon nonm se anndan lakay li.
  kos-kos: In pacl inge tulik mukul nutin papa uh oru papa uh oana mwet lalfon, ac
    tulik mutan uh supangkas nu sin nina kialos uh, ac mutan fusr akukuin nu sin nina
    talupalos. Mwet lokoalok lun sie mwet pa mwet na in sou lal sifacna.
  hbo-WLC: כִּֽי־בֵן֙ מְנַבֵּ֣ל אָ֔ב בַּ֚ת קָמָ֣ה בְאִמָּ֔הּ כַּלָּ֖ה בַּחֲמֹתָ֑הּ
    אֹיְבֵ֥י אִ֖ישׁ אַנְשֵׁ֥י בֵיתֽוֹ׃
  ibo-ibo: Nʼihi na nwa na-elelị nna ya anya. Nwa nwanyị na-ebili megide nne ya. Nwunye
    nwa megidekwa nne di ya, ndị iro mmadụ bụ ndị ezinaụlọ ya.
  ory-ory: କାରଣ ପୁତ୍ର ପିତାକୁ ଅମାନ୍ୟ କରେ, କନ୍ୟା ଆପଣା ମାତାର ବିରୁଦ୍ଧରେ, ପୁତ୍ରବଧୂ ଆପଣା
    ଶାଶୁର ବିରୁଦ୍ଧରେ ଉଠେ; ଆପଣା ପରିବାରର ଲୋକେ ମନୁଷ୍ୟର ଶତ୍ରୁ ହୁଅନ୍ତି।
  chk-chk: Pun eman ät epwe aitengaua saman, eman nengin epwe ü ngeni inan, eman föpwül
    epwe ü ngeni inen pwülüan, nge püsin chon leimwen eman epwe chon oputan.
  rop-rop: En ola san garra tridim olabat dedi nogudbalawei, en ola doda garra fait
    langa olabat mami, en ola yanggel garra agamin langa olabat gajin, en ola men
    garra faindat ola enami blanga olabat kaman brom olabat ronwan femili gin.
  ukr-1871: Тодї бо син зневажати ме батька, дочка повстане на матїр, невістка на
    свекруху, — ворогами стануть чоловікові домашні його.
  deu-1951: Denn der Sohn verachtet den Vater, die Tochter erhebt sich wider die Mutter,
    die Sohnsfrau wider ihre Schwieger; des Menschen Feinde sind seine Hausgenossen!
  eng-JPS: For the son dishonoureth the father, the daughter riseth up against her
    mother, the daughter-in-law against her mother-in-law; a man's enemies are the
    men of his own house.
  srp-1865: Jer sin grdi oca, kæi ustaje na mater svoju, snaha na svekrvu svoju, neprijatelji
    su èovjeku domašnji njegovi.
  lug-lug: Kubanga omulenzi agaya kitaawe, n’omwana alwanyisa nnyina, muka mwana n’alwanyisa
    nnyazaala we. Abalabe b’omuntu, bantu be, ab’omu nju ye bennyini.
  heb-heb: כי בן מנבל אב בת קמה באמה כלה בחמתה איבי איש אנשי ביתו׃
  ben-IRV: কারণ ছেলে তার বাবাকে অসম্মান করে, মেয়ে তার মায়ের বিরুদ্ধে ওঠে এবং বৌমা
    শাশুড়ির বিরুদ্ধে ওঠে। একজন মানুষের শত্রু তার নিজের বাড়ির লোক।
  pan-pan: ਪੁੱਤਰ ਤਾਂ ਪਿਤਾ ਦਾ ਠੱਠਾ ਉਡਾਉਂਦਾ ਹੈ, ਧੀ ਮਾਂ ਦੇ ਵਿਰੁੱਧ ਉੱਠਦੀ ਹੈ, ਅਤੇ ਨੂੰਹ
    ਆਪਣੀ ਸੱਸ ਦੇ ਵਿਰੁੱਧ, ਮਨੁੱਖ ਦੇ ਵੈਰੀ ਉਸ ਦੇ ਆਪਣੇ ਹੀ ਘਰ ਦੇ ਲੋਕ ਹਨ।
  mya-JVB: အကြောင်း မူကား၊ သား သည် အဘ ၏အသရေ ကို ဖျက်လိမ့်မည်။ သမီး သည် အမိ ကို ၎င်း
    ၊ ချွေးမ သည် ယောက္ခမ ကို ၎င်း ရန်ဘက်ပြုလိမ့်မည်။ ကိုယ် အိမ်သူ အိမ်သား တို့သည်လည်း
    ကိုယ် ရန်သူ ဖြစ်ကြလိမ့်မည်။
  hmo-hmo: Badina inai nega lalonai mero ese iena tamana ia hereva dika henia noho.
    Kekeni ese iena sinana ia heai henia, bona hahine eregabe ese iena ravana hahine
    ia dagedage henia noho. Tau ta ena famili taudia ese ia idia heai henia noho.
  urd-urd: क्यूँकि बेटा अपने बाप को हक़ीर जानता है, और बेटी अपनी माँ के और बहू अपनी
    सास के ख़िलाफ़ होती है; और आदमी के दुश्मन उसके घर ही के लोग हैं।
  rus-SYN: Ибо сын позорит отца, дочь восстает против матери, невестка - против свекрови
    своей; враги человеку - домашние его.
  bqc-SIM: Nɛgↄ̃ɛ a a mae kpɛbↄ, nɛnↄɛ a fɛlɛ ń a dao, nↄzãe a bↄ a zãda kpɛ, gbɛ̃́
    bɛdeↄ gↄ̃ aà ibɛɛↄ ũ.
  tcz-CHONGTHU: Chapan jong apa, chanun jong anu, mounu in jong atehpi chunga, namelma
    chu na insung taha kon hiding ahi.
  mar-mar: स्वत:च्या घरातील माणसेच वैरी होतील. मुलगा वडिलांना मान देणार नाही. मुलगी
    आईविरुध्द जाईल. सून सासूच्या विरोधात जाईल.
  qub-qub: Ollgu wamrancunaga papäninta pasaypa manacajmanmi churaycan. Warmi wamrancunapis
    mamanta chiquicarcärishami. Llumchuycunapis suyrancunata chiquircaycanmi. Chaymi,
    cada runapa contranga caycan quiquin famillyalla.
  bqp-bqp: Domi bii u rɑ win tundo wɔmɛ, kpɑ bii wɔndiɑ u win mɛro seesi, kpɑ bigii
    kurɔ u win dwɑɑ mɛro seesi. Bɑɑwure u rɑ n win yibɛrɛ mɔwɑ win tiin yɛnu sɔɔ.
  hat-hat: Lè sa a, pitit gason p'ap gen respè pou papa yo. Pitit fi ap kenbe tèt
    ak manman yo. Bèlfi ap fè kont ak bèlmè yo. Pi gwo lènmi ou se va pwòp moun k'ap
    viv nan kò kay ou.
  eng-BSB: For a son dishonors his father, a daughter rises against her mother, and
    a daughter-in-law against her mother-in-law. A man’s enemies are the members of
    his own household.
  tod-tod: Mazɔlɔɔ doun zunui ɠa kɛɛɠɛ wɔinzeɠe, doun anzanui wuzeɠe dee laalɔɠɔma,
    leemɔɔin ná-doun anzai wuzeɠe daalɔɠɔma, ɛsɛ sili nui ɠa ɠɛ ga tɔ ɓɔɠɔi ná-pɛlɛyeɠei
    wu nuiti.
  eng-WEBPB: For the son dishonours the father, the daughter rises up against her
    mother, the daughter-in-law against her mother-in-law; a man’s enemies are the
    men of his own house.
  kbq-kbq: Hagi ananknafina ve mofavremo'a otino nefa arimpa eri haviza nehanigeno,
    mofa'mo'a otino nererana ha' renente sanigeno, zahufa amo'a otino a' nenoferona
    ha' rentegahie. Ana hugahiankino kagri'ma ha'ma regantesania vahera fatgo huno
    kagri nagapi mani'ne.
  nhe-BL: Pampa ininconehua tlacame quinixpanose inintatahua. Huan ichpocame ax quitlepanitase
    ininnanahua, niyon teyexhua ax quitlepanitase iniyexnahua. Huan icualancaitacahua
    se tlacatl, elise yajuanti tlen itztoque ipan ichaj.
  gub-BL: Ta'e ko 'ar rehe kwarer nuzeruze'egatu kwaw u wanehe wà xe. Kuzàtài nuweruzar
    kwaw uhy ze'eg wà. Kuzà uzàmàtyry'ym umehy wà. Neànàm wiko neàmàtyry'ymar iaiw
    wera'u ma'e romo wà.
  eng-DRA: 'For the son dishonoureth the father, and the daughter riseth up against
    her mother, the daughter in law against her mother in law: and a man’s enemies
    are they of his own household.'
