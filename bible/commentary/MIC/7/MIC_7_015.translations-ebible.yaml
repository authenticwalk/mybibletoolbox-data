verse: MIC.007.015
translations:
  mal-C: “നിങ്ങൾ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ടുവന്ന നാളുകളിലെപ്പോലെ ഞാൻ അവരെ എന്റെ അത്ഭുതങ്ങൾ
    കാണിക്കും.”
  deu-TKW: Wie damals, als du aus Ägypten zogst, gieb ihm Wunder zu schauen!
  lin-lin: Nakomonisa yo makambo ya kokamwa lokola na tango obimaki na Ejipito.
  eng-LSV: “According to the days of your coming forth out of the land of Egypt, ||
    I show it wonderful things.”
  eng-GNV: According to the dayes of thy comming out of the lande of Egypt, will I
    shewe vnto him marueilous things.
  eng-WEBSTER: According to the days of thy departure from the land of Egypt will
    I show to him marvelous things .
  nhw-BL: ˻TOTECO camanalti:˼ “Na sempa nimechnextilis huejhueyi tlamantli quen nopa
    tiochicahual nextili catli nijchijqui quema anquisque tlali Egipto.”
  swh-ONEN: “Kama siku zile mlipotoka Misri, nitawaonyesha maajabu yangu.”
  bba-bba: A sɔm mɑɑmɑɑkiɡiɑ koowo nɡe mɛ ɑ kuɑ sɑnɑm mɛ ɑ sun yɑrɑmɑ sɑɑ Eɡibitin
    di.
  eng-KJVCPB: According to the days of thy coming out of the land of Egypt Will I
    shew unto him marvellous things.
  luo-luo: “Mana kaka ndalo mane ua Misri, abiro nyisogi timbena madongo miwuoro.”
  meu-meu: Aigupto tanona amo o raka lasi dinadia ai heḡereḡerena lau ese hoa ḡaudia
    baina haheitalaidia.
  npi-ULB: मिश्रको भुमिबाट तिमीहरू बाहिर आएका दिनमा झैँ, म तिनीहरूलाई आश्‍चर्य कामहरू
    देखाउनेछु ।
  yor-yor: “Bí i ọjọ́ tí ó jáde kúrò ní Ejibiti wá, ni èmi yóò fi ohun ìyanu hàn án.”
  pes-OPCB: 'خداوند در پاسخ می‌فرماید: «مثل زمانی که شما را از اسارت مصر بیرون آوردم،
    معجزه‌های بزرگی برای شما خواهم کرد.»'
  tgl-ULB: Gaya noong araw nang inilabas mo sila sa lupain ng Egipto. Sinabi ni Yahweh,
    “Magpapakita ako sa kanila ng mga kamangha-manghang mga bagay.”
  cbu-NT: Sirútama zitaminareetsini wizpurirpatish Ijiptosh tashitungayarush, wanasiripsha
    tsap wayarangish ambitam shingcha.
  hui-hui: Anduane Homogo í̠na nahendene ale ina Iyibi dindi howa haru tagira ibalu
    howa bima ibirilidagua maru áyu inanaga bia habe.
  mya-mya: အ​ကျွန်ုပ်​တို့​အား​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင် ခဲ့​စဉ်​က ကိုယ်​တော်​ပြ​ခဲ့​သော​အံ့​သြ​ဖွယ်
    နိ​မိတ်​လက္ခဏာ​များ​ကို​ပြ​တော်​မူ​ပါ။-
  bod-N: ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་ཉིན་མོ་བཞིན་དུ། ངས་དེ་དག་ལ་ངོ་མཚར་བའི་འཕྲིན་ལས་རྣམས་སྟོན་པར་བྱའོ།
    །
  sna-sna: “Sapamazuva amakabuda kubva muIjipiti, ndichavaratidza zvishamiso zvangu.”
  spa-BLM: “Como en los días de tu salida de la tierra de Egipto, Les mostraré cosas
    maravillosas”.
  cac-cac: Ch'ox quil tas satub'tac icha a c'ulejnac ayic ic'annaquelta eb' co mam
    quicham d'a Egipto.
  swh-ULB: Kama katika siku wakati mlipotoka nje ya nchi ya Misri, nitawaonyesha maajabu.
  bel-bel: Як у дні зыходу твайго зь зямлі Егіпецкай, яўлю яму дзівосныя дзеі.
  deu-ELBBK: Wie in den Tagen, da du aus dem Land Ägypten zogst, werde ich es Wunder
    sehen lassen.
  mbb-OT: Ipeehè key kenikew te menge egkein-inuwan iring te mibeelan nu zengan hein
    impeǥawas key kenikew puun diyà te Ehipto.
  mal-2015: നീ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെട്ട കാലത്തെന്നപോലെ ഞാൻ അവനെ അത്ഭുതങ്ങൾ
    കാണിക്കും.
  rmc-rmc: „Sikavava tuke mire zazraki sar akor, sar avehas avri andral o Egipt.“
  pes-OPV: مثل ایامی که ازمصر بیرون آمدی کارهای عجیب به او نشان خواهم داد.
  ron-1924: „Ыць вой арэта лукрурь минунате”, зиче Домнул, „ка ын зиуа кынд ай ешит
    дин цара Еӂиптулуй.”
  ben-OBCV: “মিশর দেশ থেকে বের হয়ে আসার দিনগুলির মতো, আমি তাদের আমার আশ্চর্য কাজ
    দেখাব।”
  som-som: Sidii wakhtigii aad dalkii Masar ka soo baxdeen ayaan waxyaalo yaab badan
    tusi doonaa.
  lat-VUC: Secundum dies egressionis tuæ de terra Ægypti, ostendam ei mirabilia.
  eng-ASVBT: As in the days of thy coming forth out of the land of Egypt will I show
    unto them marvelous things.
  ita-1885: Io le farò veder cose maravigliose, come a' dì che tu uscisti del paese
    di Egitto.
  eng-LXXUP: And according to the days of thy departure out of Egypt shall ye see
    marvelous things.
  eng-ULB: As in the days when you came out of the land of Egypt, I will show them
    wonders.
  spa-VBL: Como cuando saliste de la tierra de Egipto, yo haré milagros a tu favor.
  fra-_FOB: Comme au jour où tu sortis du pays d'Égypte, je lui ferai voir des choses
    merveilleuses.
  mal-mal: “നീ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ട കാലത്തെന്നപോലെ ഞാൻ അവരെ അത്ഭുതങ്ങൾ കാണിക്കും”.
  urd-GVR: Rab farmātā hai, “Misr se nikalte waqt kī tarah maiṅ tujhe mojizāt dikhā
    dūṅgā.”
  suz-BL: गेपुकी इजीप्‍त रे ग्रूशो नाक्‍त खोदेंशो पा गो इन कली छक लाक्‍चा ङा गेय कोंइनुङ।
  eng-NOY: As in the day when thou camest from Egypt, So will I show thee wonders.
  ita-1927: Come ai giorni in cui uscisti dal paese d’Egitto, io ti farò vedere cose
    maravigliose.
  ckb-ckb: «وەک ڕۆژانی هاتنەدەرەوەت لە خاکی میسر، کاری سەرسوڕهێنەریان نیشان دەدەم.»
  eng-BBE: As in the days when you came out from the land of Egypt, let us see things
    of wonder.
  kan-OKCV: ನೀನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಹೊರಡುವ ದಿವಸಗಳ ಹಾಗೆ ಅವರಿಗೆ ಆಶ್ಚರ್ಯವಾದವುಗಳನ್ನು ತೋರಿಸುವೆನು.
  tam-2017: நீ எகிப்து தேசத்திலிருந்து புறப்பட்டநாளில் நடந்ததுபோலவே உன்னை அதிசயங்களைக்
    காணச்செய்வேன்.
  spa-RV-1909: Yo les mostraré maravillas como el día que saliste de Egipto.
  ron-BTF: Lui îi voi arăta lucruri minunate, conform cu zilele ieșirii tale din țara
    Egiptului.
  eng-WEBP: “As in the days of your coming out of the land of Egypt, I will show them
    marvelous things.”
  eng-FBV: Like the time when you left the land of Egypt, I will do miracles for you.
  nld-1939: Toen Gij uit Egypte zijt getrokken, En ons uw wonderen deedt aanschouwen.
  nch-BL: ˻TOTECO camanalti:˼ “Na sempa nimechnextilis huejhueyi tamanti quej nopa
    tiochicahualnescayot cati nijchijqui quema anquisque ipan tali Egipto.”
  vie-1934: Ta sẽ tỏ ra cho chúng nó những sự lạ, như trong những ngày mà ngươi ra
    khỏi đất Ê-díp-tô.
  hin-CV: “जब तुम मिस्र देश से निकलकर आए, उन दिनों के जैसे, मैं उन्हें आश्चर्यकर्म
    दिखाऊंगा.”
  spa-BES: Como en los días en que saliste de la tierra de Egipto, te mostrare cosas
    maravillosas.
  tdx-tdx: Manahake tañ’andro nañakarako azo an-tane Mitsraime ao, le hampiboahako
    raha fanjaka.
  tha-KJV: ดังในสมัยเมื่อเจ้าออกจากแผ่นดิ​นอ​ียิปต์ เราจะสำแดงสิ่งมหัศจรรย์​แก่​เขา
  por-BR-2018: Eu lhes farei ver maravilhas, como nos dias em que saíste da terra
    do Egito.
  deu-ELO: Wie in den Tagen, da du aus dem Lande Ägypten zogest, werde ich es Wunder
    sehen lassen.
  eng-WYC-2018: by days of thy going out of the land of Egypt. I shall show to him
    wonderful things; (Make thou for us miracles, (or wonders), like in the days of
    our going out of the land of Egypt;/I shall show thee miracles, (or wonders),
    like in the days of thy going out of the land of Egypt;)
  epo-epo: Kiel en la tempo de via eliro el la lando Egipta, Mi montros al li mirindaĵojn.
  uig-PIN: — Sǝn Misir zeminidin qiⱪⱪan künlǝrdǝ bolƣandǝk, Mǝn ularƣa karamǝt ixlarni
    kɵrsitip berimǝn.
  beo-beo: 'Hina Gode! Di da nini Idibidi sogega fisili masa:ne oule ahoanoba, nini
    fidima:ne, musa: hame ba:su gasa bagade hou hamosu. Amo defele, nini fidima:ne
    bu hamoma!'
  tpi-OTNT: Bikpela i bekim tok olsem, “Bai mi larim yupela i lukim ol narakain strongpela
    samting mi mekim, olsem yupela i bin lukim long taim mi kisim yupela long Isip
    na bringim yupela i kam.
  hau-SA: “Kamar a kwanakin da kuka fito daga Masar, zan nuna musu al’ajabaina.”
  uig-LAT: — Sen Misir zéminidin chiqqan künlerde bolghandek, Men ulargha karamet
    ishlarni körsitip bérimen.
  nde-nde: “Njengasezinsukwini zokuphuma kwenu eGibhithe, ngizabatshengisa izimangaliso
    zami.”
  ton-ton: “ʻO fakatatau mo e ngaahi ʻaho ʻo hoʻo haʻu mei he fonua ko ʻIsipite, te
    u fakahā kiate ia, ʻae ngaahi meʻa fakaofo.”
  ces-1613: Jako za dnů v nichž jsi vyšel z země Egyptské. Ukáži jemu divné věci.
  eng-WMB: “As in the days of your coming out of the land of Egypt, I will show them
    marvelous things.”
  tam-TCV: “நீங்கள் எகிப்திலிருந்து வெளியேறிய, அந்நாட்களில் இருந்ததைப்போல, நான் உங்களுக்கு
    என் அதிசயங்களைக் காண்பிப்பேன்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Sama sa mga adlaw sa dihang migawas kamo sa yuta sa Ehipto, ipakita ko
    kanila ang mga kahibulongan.
  pol-UBG: Ukażę mu cudowne rzeczy jak za dni, gdy wyszedłeś z ziemi Egiptu.
  kyc-kyc: Kamongo, wamba yuu Isipi doko yaki nyuo epeyamanopa yulu kanda nange yamarangwaramili
    lapo pii kande doko suu pyao dakepa pyakape.
  urd-GVU: رب فرماتا ہے، ”مصر سے نکلتے وقت کی طرح مَیں تجھے معجزات دکھا دوں گا۔“
  eng-OEBCW: as in the days when you came from Egypt, gave us wonders to see.
  deu-1912: Ich will sie Wunder sehen lassen gleichwie zur Zeit, da sie aus Ägyptenland
    zogen,
  kan-2017: ನೀನು ಐಗುಪ್ತದೇಶದೊಳಗಿಂದ ಪಾರಾಗಿ ಬಂದ ಕಾಲದಲ್ಲಿ ನಾನು ತೋರಿಸಿದಂತೆ ಅದ್ಭುತಗಳನ್ನು
    ತೋರಿಸುವೆನು.
  yap-yap: SOMOL, mu ngongliy e maang’ang ni fan ngomad ni bod ni mu rin’ u lan fapi
    rran ni mu fekmad nga wuru’ yu Egypt.
  hlt-MCSB: Egypt kho lamkah na sunglat tue vaengkah bangla khobaerhambae te kan tueng
    ni.
  mdy-ETH: ጊብፄ ዓጫፓ ኔ ኑና ኬሴ ዎዶና ማዼ ጎይፆ ኔ ዎልቆና ማዺንታ ዓኮ ባኮ ኑና ዻዌ።
  twi-ASANTE: “Mɛyɛ anwanwadeɛ akyerɛ wo, sɛdeɛ meyɛɛ nna a wofiri Misraim baeɛ mu
    no.”
  eng-WEBU: “As in the days of your coming out of the land of Egypt, I will show them
    marvelous things.”
  wal-wal: GODAI, “Intte Gibxxe biittaappe kiyido wodiyaadan, taani inttena maalaalissiyaabaa
    bessana” yaagees.
  spa-PDDPT: Como en los días cuando salieron de Egipto, Yo les mostraré maravillas.
  gun-gun: — Ha'e ramo peẽ kuery pe xee aexa uka 'rã mba'emo porã, Egito yvy gui roguenoẽ
    jave guare rami — he'i.
  agu-BL: Ẍchaje'u' e'chk milawr scyetz chi banak yi cyele'n tzaj tanu' jak' chica'wl
    yi e' aj Egipto tentz.
  ilo-ULB: Kas kadagiti al-aldaw idi rimmuarkayo iti daga ti Egipto, ipakitakto kadakuada
    dagiti milagro.
  kpg-kpg: Meenei Dimaadua, heia au mogobuna mai gi gimaadou be dau hai ne hai i nia
    laangi ala ne laha mai gimaadou Kooe gi daha mo Egypt.
  uig-ARA: ــ سەن مىسىر زېمىنىدىن چىققان كۈنلەردە بولغاندەك، مەن ئۇلارغا كارامەت ئىشلارنى
    كۆرسىتىپ بېرىمەن.
  sus-sus: N kaabanakoe masenma nɛ e bɛ, alɔ e mini Misira bɔxi ra lɔxɔɛ naxɛ.
  pon-2006: Maing KAUN, komwi ketin wiahda manaman akan, duwehte me komwi ketin wiadahr
    ni rahn ako me komwi ketikinkitodo sang nan Isip.
  jae-jae: Aê gabe jatôc gêŋtalô êndêŋ êsêac êtôm andaŋgeŋ gêdêŋ taŋ gômôêŋ aŋga Aiguptu
    naŋ.
  ksd-ksd: Da ta ra e u ga irop kan ra gunan Aigipto, damana ina ve tar ra umana magit
    na kinaian tana.
  grc-BRENT: Καὶ κατὰ τὰς ἡμέρας ἐξοδίας σου ἐξ Αἰγύπτου, ὄψεσθε θαυμαστά.
  ind-AYT: “Seperti pada waktu kamu keluar dari tanah Mesir, Aku akan memperlihatkan
    kepadamu perbuatan-perbuatan yang ajaib.”
  nya-nya: “Ndidzawaonetsa zodabwitsa zanga, ngati masiku amene ndinawatulutsa mʼdziko
    la Igupto.”
  hrv-hrv: Kao u dane kad si izašao iz Egipta, pokaži nam čudesa!
  mps-mps: Genuai Bidigo te po wei ponoyu, te po wai, “Te eno dage tau siyu, te bomai
    sę meba yaibao, te dagego sueibao, te eno dage Isipde selama, odasa asiyu yali
    sę tiwai yaibao,” po wai.
  tpi-tpi: Bikpela i bekim tok olsem, “Bai mi larim yupela i lukim ol narakain strongpela
    samting mi mekim, olsem yupela i bin lukim long taim mi kisim yupela long Isip
    na bringim yupela i kam.
  dan-1931: Giv os Undere at skue, som da du drog ud af Ægypten;
  vie-OVCB: 'Chúa Hằng Hữu đáp: “Ta sẽ cho họ thấy những việc diệu kỳ như Ta đã làm
    khi Ta giải cứu ngươi ra khỏi Ai Cập.”'
  guj-2017: મિસર દેશમાંથી તારા બહાર આવવાના દિવસોમાં થયું હતું તેમ, હું તેને અદ્દભુત
    કૃત્યો બતાવીશ.
  pon-2006A: Maing KAUN, komwi ketin wiahda manaman akan, duwehte me komwi ketin wiadahr
    ni rahn ako me komwi ketikinkitodo sang nan Isip.
  por-BRBSL: “Como nos dias de sua saída da terra do Egito, Vou mostrar-lhes coisas
    maravilhosas”.
  eng-OEBUS: as in the days when you came from Egypt, gave us wonders to see.
  cth-cth: Izip ram hoi na tâconae hnin dawk na hmu e patetlah kângairu hnonaw bout
    na patue han.
  twi-twi: “Mɛyɛ anwonwade akyerɛ wo, sɛnea meyɛɛ nna a wufi Misraim bae mu no.”
  hlt-hlt: Egypt kho lamkah na sunglat tue vaengkah bangla khobaerhambae te kan tueng
    ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndɔ̀ɔ̀ tidiɛtì, ɑ do tì dɔ̀ɔ̀ri mɛ̀ɛ̀ botí ɑ ti dènnɛ dìì
    mɔ̀nnì Esibiti tenkɛ̀.
  msy-2020: 'Ikiavɨra Itir God akam ikaragha ghaze: “Kɨ faragha Isipɨn ia inigh azenan
    izasa dɨgavir kuram gamir araziba, kɨ datɨrɨghɨn uam ada ian akagham.'
  dop-dop: Lɑ-tʋɣʋ piti tǝmɑ ɩsɩɩ wɑɑtʋ wei n lǝsɑ-tʋɣʋ Icipiti tɛtʋ tɑɑ tɔ.
  azb-azb: «Misirdən çıxdığın günlərdəki kimi Sizə möcüzələr göstərəcəyəm».
  eng-DBY: — As in the days of thy coming forth out of the land of Egypt, will I shew
    them marvellous things.
  hin-2017: जैसे कि मिस्र देश से तेरे निकल आने के दिनों में, वैसी ही अब मैं उसको अद्भुत
    काम दिखाऊँगा।
  wol-KYG: 'Aji Sax ji nee: «Maa leen di won ay kiraama, na woon ba ngeen di génn
    réewum Misra.»'
  eng-YLT: According to the days of thy coming forth out of the land of Egypt, I do
    shew it wonderful things.
  kne-kne: Ipailam koma kasin di nakaskasdaaw ay kaman sin nangipangoam en dakami
    ay komaan ed Egipto.
  eng-WYC-2017: by days of thy going out of the land of Egypt. I shall show to him
    wonderful things;
  eng-WMBB: “As in the days of your coming out of the land of Egypt, I will show them
    marvellous things.”
  urd-GVH: रब फ़रमाता है, “मिसर से निकलते वक़्त की तरह मैं तुझे मोजिज़ात दिखा दूँगा।”
  rug-rug: Olaṉi e Zihova si arini, “Gugua koari na rane totoso vura gamu pa Izipi,
    si kote va dogoroni Arau sari Qua tinavete variva magasadi.”
  gaz-gaz: “Ani akkuma yeroo ati Gibxii baatee dhufte sanaa dinqii koo isaan nan argisiisa.”
  fra-LSG: Comme au jour où tu sortis du pays d’Égypte, Je te ferai voir des prodiges.
  gnn-gnn: Ga ŋayi Garraynydja buku‐wakmaraŋala waŋana bitjarra, “Yo, yuwalk ŋarra
    yurru djämanydja yana ŋamakurruny'tja nhumalaŋgu, bitjan yana liŋgu bitjarra ŋarra
    djäma ŋäthili ŋunhi wal'ŋu baman', ŋunhi ŋarra dhawaṯmaraŋala nhumalanha beŋuruyi
    wäŋaŋuru Yetjipŋuru lili.
  yal-yal: N mɔn kabanako wanle yitama e ra nɛn alo e mini waxatini Misiran yi.
  haw-1868: E like me na la o kou puka ana, mai ka aina o Aigupita mai, E hoike aku
    au ia ia i na mea kupanaha.
  arb-NAV: 'وَيُجِيبُ الرَّبُّ: سَأُرِيهِمْ مُعْجِزَاتٍ كَمَا فَعَلْتُ فِي أَيَّامِ
    خُرُوجِهِمْ مِنْ دِيَارِ مِصْرَ.'
  ewe-ewe: “Abe ale si wònɔ le ŋkeke siwo me nèdo go tso Egipte ene la, mafia wo nye
    nukunuwo.”
  eng-LEE: As in the days of thy coming out of the land of Egypt will I let them see
    marvelous things.
  asm-FB: তোমালোক মিচৰৰ দেশৰ পৰা ওলাই অহা দিনৰ দৰে, মই তেওঁলোকক আচৰিত কাৰ্য দেখুৱাম।
  sus-A: ﭑ كَابَنَكٌي مَسٍنمَ نّ عٍ بّ، عَلْ عٍ مِنِ مِسِرَ بْشِ رَ لْشْي نَشّ.
  fra-SBL: « Comme à l'époque de votre sortie du pays d'Égypte, Je leur montrerai
    des choses merveilleuses. »
  hbo-hbo: כִּימֵ֥י צֵאתְךָ֖ מֵאֶ֣רֶץ מִצְרָ֑יִם אַרְאֶ֖נּוּ נִפְלָאֹֽות׃
  kik-kik: “Ta ũrĩa gwatariĩ matukũ marĩa mwoimire bũrũri wa Misiri, nĩngamoonia morirũ
    makwa.”
  fra-NCL: Comme au jour où tu sortis du pays d’Égypte, je lui ferai voir des prodiges.
  cek-AK: Izip prae thung hoi nang zoh o nathuem ih baktih toengah, nihcae han dawnrai
    hmuennawk to ka patuek han.
  cuk-cuk: Egipto-yalagi Israel-dulemar-onosgu, ibmar-dakledisurmalad-oyosayobi, be
    oyoge.
  uig-CYR: — Сән Мисир зиминидин чиққан күнләрдә болғандәк, Мән уларға карамәт ишларни
    көрситип беримән.
  tel-2017: ఐగుప్తుదేశంలో నుంచి నువ్వు వచ్చినప్పుడు జరిగినట్టుగా నేను ప్రజలకు అద్భుతాలు
    చూపిస్తాను.
  hat-BSA: “Tankou nan jou lè ou te sòti nan peyi Égypte la, Mwen va montre ou Mirak.”
  kos-kos: Orek mwenmen nu sesr, LEUM GOD, in oana ke kom tuh oru in len ingo ke kom
    uskutme liki acn Egypt.
  hbo-WLC: כִּימֵ֥י צֵאתְךָ֖ מֵאֶ֣רֶץ מִצְרָ֑יִם אַרְאֶ֖נּוּ נִפְלָאֽוֹת׃
  ibo-ibo: “Dịka nʼụbọchị ahụ unu sitere nʼIjipt pụta, aga m egosi ha ọrụ ịtụnanya
    m niile.”
  ory-ory: ମିସର ଦେଶରୁ ତୁମ୍ଭର ବାହାର ହୋଇ ଆସିବା ଦିନର ନ୍ୟାୟ ଆମ୍ଭେ ତାହାକୁ ଆଶ୍ଚର୍ଯ୍ୟ ବିଷୟମାନ
    ଦେଖାଇବା।
  chk-chk: Kopwe pwäri ngenikem om kewe manaman, usun ka föri lon ewe fansoun lupwen
    ka emwenikeemiwu seni Isip.
  rop-rop: “YAWEI, yu na det trubala God, en yu garra dum klebabala ting blanga melabat
    jis laik yubin dum longtaim wen yubin deigidawei melabat brom Ijip.
  ukr-1871: Як у виходї твойму з землї Египецької, явлю я йому знов предивні чудеса.
  deu-1951: Ich will sie Wunder sehen lassen wie zu der Zeit, als du aus Ägypten zogst!
  eng-JPS: '''As in the days of thy coming forth out of the land of Egypt will I show
    unto him marvellous things.'''
  srp-1865: Kao u vrijeme kad si izašao iz zemlje Misirske pokazaæu mu èudesa.
  lug-lug: Nga bwe kyali mu nnaku ze mwaviiramu mu Misiri, nzija kubalaga ebikulu
    eby’ekitalo.
  heb-heb: כימי צאתך מארץ מצרים אראנו נפלאות׃
  ben-IRV: যেমন সেই দিনের যখন তোমরা মিশর দেশ থেকে বেরিয়ে এসেছিলে, আমি তাদের আশ্চর্য্য
    কাজ দেখাব।
  pan-pan: ਮਿਸਰ ਦੇਸ਼ ਤੋਂ ਤੇਰੇ ਨਿੱਕਲਣ ਦੇ ਸਮੇਂ ਵਾਂਗੂੰ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਅਚੰਭੇ ਵਿਖਾਵਾਂਗਾ।
  mya-JVB: သင် သည် အဲဂုတ္တု ပြည် မှ ထွက် သောနေ့ ၌ မြင် သည်အတိုင်း ၊ တဖန်အံ့ဩ ဘွယ်သော
    အမှုတို့ကို ငါပြ မည်။
  hmo-hmo: Lohiabada e, lau ura oi ese hoa kara haida ai durua totona do oi karaia
    lou, guna Aigupito dekena amo ai oi hakaua mai neganai bamona.
  urd-urd: जैसे तेरे मुल्क — ए — मिस्र से निकलते वक़्त दिखाए, वैसे ही अब मैं उसे 'अजायब
    दिखाऊँगा।
  rus-SYN: Как во дни исхода твоего из земли Египетской, явлю ему дивные дела.
  bqc-SIM: Ńyↄ̃ yãbↄnsaɛↄ kɛnɛ́, lá ń kɛ̀ gↄↄ pↄ́ n bↄńnↄ Egipiwa.
  tcz-CHONGTHU: Henge, tin Pakaiyin aseije. “Keiman thil kidang nasatah tah kabol
    peh diu Aigupta a kona nahung potdohuva kanabol banga kabol
  mar-mar: जेव्हा तू मिसरदेशातून बाहेर निघालास, त्या दिवसाप्रमाणे त्यास मी अद्भुत
    कृत्ये दाखवीन.
  qub-qub: Nogacunatapis milagrucunata ricachimay. Egiptupita jorgamushpayqui ricachishayquino
    ricachimay.
  bqp-bqp: A sɔm mɑɑmɑɑkigiɑ koowo nge mɛ ɑ kuɑ sɑnɑm mɛ ɑ sun yɑrɑmɑ sɑɑ Egibitin
    di.
  hat-hat: Seyè! Fè mèvèy pou nou jan ou te fè l' lè ou te fè nou soti kite peyi Lejip
    la!
  eng-BSB: As in the days when you came out of Egypt, I will show My wonders.
  tod-tod: Eɠɛ foloi è gi ɠulani la Ezipete yooi ʋa, laavɔɔ vaiti kɛ gi ʋɛ.
  eng-WEBPB: “As in the days of your coming out of the land of Egypt, I will show
    them marvellous things.”
  kbq-kbq: Ana nanekerera Ra Anumzamo'a tamage huno nehuno, korapa'ma Isipi mopafima
    kinama hu'neta kazokazo eri'zama enerita mani'nazage'na, Nagra hankavenentake
    kaguva zantami eri fore nehu'na, tamavre'na atirami'noa kna hu'na, tamagritera
    hanave kaguvaza eri fore hugahue.
  nhe-BL: ˻TOTECO camati:˼ “Na sampa nimechnextilis huejhueyi tlamantli queja nopa
    chicahualnescayotl tlen nijchijqui quema inquisque tlali Egipto.”
  gub-BL: Ezapo purumupytuhegatu kar haw urepytywà pà nehe. Kwehe mehe erezapo purumupytuhegatu
    kar haw Ezit ywy wi urepyro mehe ne. Ezapo wi agwer ma'e nehe kury.
  eng-DRA: According to the days of thy coming out of the land of Egypt I will shew
    him wonders.
