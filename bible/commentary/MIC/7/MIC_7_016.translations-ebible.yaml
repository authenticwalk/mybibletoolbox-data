verse: MIC.007.016
translations:
  mal-C: രാഷ്ട്രങ്ങൾ ഇതുകണ്ട് ലജ്ജിക്കും, തങ്ങളുടെ സകലശക്തിയും നഷ്ടപ്പെട്ടതുനിമിത്തംതന്നെ.
    അവർ വായ് പൊത്തും അവരുടെ ചെവികൾ കേൾക്കാതെയാകും.
  deu-TKW: Das sollen die Heiden sehen und zu Schanden werden mit all' ihrer Macht;
    sie müssen die Hand auf den Mund legen, ihre Ohren sollen taub werden.
  lin-lin: Bato ya bikolo ya bapaya bakomona yango mpe bakoyoka soni ; ata soki bazali
    na nguya ya ndenge nini, bakozanga maloba, mpe matoyi na bango ekokangama.
  eng-LSV: Nations see, and they are ashamed of all their might, || They lay a hand
    on the mouth, their ears are deaf.
  eng-GNV: 'The nations shall see, and be confounded for all their power: they shall
    lay their hande vpon their mouth: their eares shall be deafe.'
  eng-WEBSTER: 'The nations shall see and be confounded at all their might: they shall
    lay their hand upon their mouth, their ears shall be deaf.'
  nhw-BL: Sequinoc tlalme quiitase catli tijchihuas huan mopinahuase pampa quiitase
    amo tleno ipati ininchicahualis. Mopinahuase hasta mocamatzacuase huan monacastzacuase.
  swh-ONEN: Mataifa yataona na kuaibika, waliondolewa nguvu zao zote. Wataweka mikono
    yao kwenye vinywa vyao na masikio yao yatakuwa na uziwi.
  bba-bba: Bwesenu nu koo mɑɑmɑɑki ye wɑ. Kpɑ nu sekuru wɑ bɑɑ mɛ nu dɑm mɔ. Nu koo
    nɔɔ nɔmɑ wukiri, nu yɔ̃rɑ nu kun ɡɑri ɡeruɑ, kpɑ nu kun ɡɑ̃ɑnu nuɑ.
  eng-KJVCPB: 'The nations shall see and be confounded at all their might: They shall
    lay their hand upon their mouth, their ears shall be deaf.'
  luo-luo: Ogendini biro nenogi mi wigi kuodi ka osemagi tekogi duto. Giniket lwetgi
    e dhogi kendo itgi biro dino.
  meu-meu: Bese idau-idau ese bae itaia, bena bae hemarai, edia goada idoinai hemaraina
    bae hemarai; ududia na imadia amo bae tao ahu, taiadia na bae kudima.
  npi-ULB: जाति-जातिहरूले यो देख्‍नेछन् र आफ्ना शक्तिमाथि लज्‍जित हुनेछन् । तिनीहरूले
    केही बोल्नेछैनन्, र तिनीहरू बहिरा हुनेछन् ।
  yor-yor: Orílẹ̀-èdè yóò rí i, ojú yóò sì tì wọ́n, nínú gbogbo agbára wọn. Wọn yóò
    fi ọwọ́ lé ẹnu wọn, etí wọn yóò sì di.
  pes-OPCB: مردم جهان کارهای او را خواهند دید و از قدرت ناچیزشان شرمنده خواهند شد.
    از ترس دست بر دهان خواهند گذاشت و گوشهایشان کر خواهد شد.
  tgl-ULB: Makikita ng mga bansa at mapapahiya sa lahat ng kanilang kapangyarihan.
    Ilalagay nila ang kanilang mga kamay sa kanilang mga bibig, ang kanilang mga tainga
    ay mabibingi.
  cbu-NT: Wizpurireetsish ichingaroo tputs minchicheew taakana anoo yámandangcha.
    Ashkachush, kizpureewtaa taaksin, uru paziksin, ndusha iyaa pachamaam tsiyatkusin
    zaputar ashtachtaya.
  hui-hui: Hameigini tara tara karume ogoni handalu karia ti hongo gibiorehe harimigo
    ndo tinaga hongo nawidane hondowa tini taga holebira. Tigua giho howa tininaga
    ne harigabi hale harigabi gi habeme panga payu pai helolebira.
  mya-mya: နိုင်​ငံ​တ​ကာ​တို့​သည်​အင်​အား​ကြီး​သော် လည်း ထို​အ​မှု​အ​ရာ​များ​ကို​မြင်​၍​ကြောက်
    ရွံ့​ထိတ်​လန့်​ကြ​သ​ဖြင့် မိ​မိ​တို့​၏​ပါး​စပ် နှင့်​နား​များ​ကို​ပိတ်​ထား​ကြ​လိမ့်​မည်။-
  bod-N: མི་རིགས་རྣམས་ཀྱིས་དེ་མཐོང་ཞིང་། སྟོབས་ཤུགས་ཆེ་ན་ཡང་ངོ་ཚ་བར་འགྱུར་ལ། དེ་དག་གིས་རང་གི་ལག་པས་སྨྲ་སྒོ་གཅོད་ཅིང་།
    རྣ་བ་བཀབ་ནས་མི་མཉན་ནོ། །
  sna-sna: Ndudzi dzichazviona uye dzichanyadziswa, dzisisina simba radzo rose. Vachabata
    miromo yavo uye nzeve dzavo dzichadzivira.
  spa-BLM: Las naciones verán y se avergonzarán de todo su poderío. Se pondrán la
    mano en la boca. Sus oídos serán sordos.
  cac-cac: Icha chi', ol yil juntzan̈ nación, ol q'uixvoccan eb', vach'chom nivac
    yelc'och eb', palta ol sat sc'ol eb', man̈xalaj tas ol yal eb', icha eb' chacan̈
    ol ajcan eb'.
  swh-ULB: Mataifa yataona na kuwa na aibu ya nguvu zao zote. Wataweka mikono yao
    kwenye midomo yao; masikio yao yatakuwa kiziwi.
  bel-bel: 'Убачаць гэта народы і пасаромеюцца пры ўсёй магутнасьці сваёй: пакладуць
    руку на вусны, вушы іх зробяцца глухімі;'
  deu-ELBBK: 'Die Nationen werden es sehen und beschämt werden über all ihre Macht:
    Sie werden die Hand auf den Mund legen, ihre Ohren werden taub werden;'
  mbb-OT: Ne emun egkaahà heini te menge etew ziyà te menge nasyun ne egkepeel-elezan
    dan minsan gemhanan sikandan. Ne kenè dan en edlalag wey ebpemineg te menge kedsudia
    kenami.
  mal-2015: ജാതികൾ കണ്ടിട്ടു തങ്ങളുടെ സകലവീര്യത്തിലും ലജ്ജിക്കും; അവർ വായ് മേൽ കൈ
    വെക്കയും ചെകിടരായ്തീരുകയും ചെയ്യും.
  rmc-rmc: O narodi oda dikhena a ladžana pes a našavena savori peskri zor; thovena
    peske o vasta pro muj a na šunena pro kana.
  pes-OPV: امت‌ها چون این را بینند، از تمامی توانایی خویش خجل خواهند شد و دست بردهان
    خواهند گذاشت و گوشهای ایشان کرخواهد شد.
  ron-1924: Нямуриле вор ведя лукрул ачеста ши се вор рушина ку тоатэ путеря лор;
    вор пуне мына ла гурэ ши ышь вор аступа урекиле.
  ben-OBCV: জাতিগণ দেখবে ও লজ্জিত হবে, তাদের সমস্ত শক্তি থেকে তারা বঞ্চিত হবে। তারা
    নিজেদের মুখ হাত দিয়ে বন্ধ করবে, এবং তাদের কান বধির হবে।
  som-som: Quruumuhu way arki doonaan, oo waxay ka ceeboobi doonaan itaalkooda oo
    dhan, oo intay gacanta afka saaraan ayay dhego beeli doonaan.
  lat-VUC: Videbunt gentes, et confundentur super omni fortitudine sua. Ponent manum
    super os, aures eorum surdæ erunt.
  eng-ASVBT: The nations shall see and be ashamed of all their might; they shall lay
    their hand upon their mouth; their ears shall be deaf.
  ita-1885: Le genti vedranno queste cose, e saranno svergognate di tutta la lor potenza;
    si metteranno la mano in su la bocca, le loro orecchie saranno assordate.
  eng-LXXUP: The nations shall see and be ashamed; and at all their might they shall
    lay their hands upon their mouth, their ears shall be deafened.
  eng-ULB: The nations will see and be ashamed of all their power. They will put their
    hands on their mouths; their ears will be deaf.
  spa-VBL: Las naciones verán y serán humilladas a pesar de su fuerza. Con sus manos
    cubrirán sus bocas, y sus oídos quedarán sordos.
  fra-_FOB: Les nations le verront, et seront confuses avec toute leur puissance.
    Elles mettront la main sur la bouche, et leurs oreilles seront assourdies.
  mal-mal: രാജ്യങ്ങൾ കണ്ടിട്ട് തങ്ങളുടെ സകലവീര്യത്തിലും ലജ്ജിക്കും; അവർ വായ്മേൽ കൈ
    വയ്ക്കുകയും ചെകിടരായിത്തീരുകയും ചെയ്യും.
  urd-GVR: Yih dekh kar aqwām sharmindā ho jāeṅgī aur apnī tamām tāqat ke bāwujūd
    kuchh nahīṅ kar pāeṅgī. Wuh ghabrā kar muṅh par hāth rakheṅgī, un ke kān bahre
    ho jāeṅge.
  suz-BL: मेको रागी रागी ङा मुरपुकी शुश सक्ति पाइश्‍शो बाक्‍तेक्‍म हना यो, मेको तशा,
    मुने दोक्‍नीम। मेकोपुकीम आन गुइम आन कुल सुम्‍सीनीम। मिनु मेको आन नोफा लाटा दुम्‍ब।
  eng-NOY: 'The nations shall see, and be ashamed of all their might: They shall lay
    their hands upon their mouths; Their ears shall be deaf.'
  ita-1927: Le nazioni lo vedranno e saran confuse, nonostante tutta la loro potenza;
    si metteranno la mano sulla bocca, le loro orecchie saranno assordite.
  ckb-ckb: نەتەوەکان تەماشا دەکەن و شەرمەزار دەبن، سەرباری هەموو پاڵەوانییەتییەکەیان.
    دەست دەخەنە سەر دەمیان گوێیان کەڕ دەبێت.
  eng-BBE: The nations will see and be shamed because of all their strength; they
    will put their hands on their mouths, their ears will be stopped.
  kan-OKCV: ಜನಾಂಗಗಳು ನೋಡಿ ನಾಚಿಕೊಳ್ಳುವರು ತಮ್ಮ ತಮ್ಮ ಶಕ್ತಿಗೆ ವಂಚಿತರಾಗಿ ನಾಚಿಕೆಪಡುವರು.
    ತಮ್ಮ ಕೈಗಳನ್ನು ಬಾಯಿಯ ಮೇಲೆ ಇಡುವರು; ಅವರ ಕಿವಿಗಳು ಕಿವುಡಾಗಿ ಹೋಗುವುವು.
  tam-2017: அந்நியமக்கள் கண்டு தங்களுடைய எல்லாப் பராக்கிரமத்தையுங்குறித்து வெட்கப்படுவார்கள்;
    கையை வாயின்மேல் வைத்துக்கொள்வார்கள்; அவர்கள் காதுகள் செவிடாகிவிடும்.
  spa-RV-1909: Las gentes verán, y se avergonzarán de todas sus valentías; pondrán
    la mano sobre su boca, ensordecerán sus oídos.
  ron-BTF: Națiunile vor vedea și vor fi încurcate în toată tăria lor; ei își vor
    pune mâna la gură, urechile lor vor fi surde.
  eng-WEBP: The nations will see and be ashamed of all their might. They will lay
    their hand on their mouth. Their ears will be deaf.
  eng-FBV: The nations will see, and they will be humiliated despite their strength.
    They will cover their mouths with their hands, and their ears shall become deaf.
  nld-1939: De heidenen zullen het zien, Zich schamen, als de macht hun ontzinkt;
    Ze leggen de hand op hun mond, En hun oren worden doof.
  nch-BL: Sequinoc talme quiitase cati tijchihuas huan pinahuase pampa quiitase amo
    teno ipati ininchicahualis. Pinahuase hasta mocamatzacuase huan monacastzacuase.
  vie-1934: Các nước thấy sự đó, sẽ bị xấu hổ về cả sức mạnh mình; chúng nó sẽ đặt
    tay trên miệng, và tai chúng nó sẽ điếc.
  hin-CV: जाति-जाति के लोग यह देखेंगे और अपने शक्ति से वंचित लज्जित होंगे. वे लज्जा
    के मारे अपना मुंह अपने हाथों से ढंक लेंगे और उनके कान बहरे हो जाएंगे.
  spa-BES: Las naciones verán y serán avergonzadas por toda su fuerza; se llevarán
    las manos a la boca y se quedarán como mudas y sorda.
  tdx-tdx: Ho oni’ o kilakila’ ondatio le ho salatse ndra te maozatse; hamihim-palie
    am-pitàñe vaho ho valagìñe an-dravembia.
  tha-KJV: ประชาชาติ​ทั้งหลายจะแลเห็นและอับอายด้วยอานุภาพทั้งสิ้นของเขาทั้งหลาย เขาทั้งหลายจะเอามือปิดปากไว้และหูของเขาจะหนวกไป
  por-BR-2018: As nações verão, e se envergonharão de todo o seu poder; porão a mão
    sobre a boca, ensurdecerão seus ouvidos.
  deu-ELO: 'Die Nationen werden es sehen und beschämt werden über all ihre Macht:
    sie werden die Hand auf den Mund legen, ihre Ohren werden taub werden;'
  eng-WYC-2018: heathen men shall see, and they shall be confounded on all their strength;
    they shall put hands on their mouth, the ears of them shall be deaf; (the heathen
    shall see, and they shall be confounded in spite of all their strength; they shall
    put their hands upon their mouths, and their ears shall be deaf;)
  epo-epo: La nacioj vidos kaj hontos, malgraŭ ilia tuta potenco; ili metos la manon
    sur la buŝon, iliaj oreloj surdiĝos.
  uig-PIN: Əllǝr buni kɵrüp barliⱪ ⱨǝywisidin hijil bolidu; Ⱪolini aƣzi üstigǝ yapidu,
    Ⱪulaⱪliri gas bolidu;
  beo-beo: 'Fifi asi gala eno da gasa bagade gala. Be ilia da Dia gasa bagade musa:
    hame ba:su hou ba:sea, ilia hamomu logo ga:iba:le, gogosiamu. Ilia da beda:iba:le,
    lafi gaduli fimu, amola ge ga:le esalumu.'
  tpi-OTNT: Ol arapela lain pipel i gat strong, tasol bai ol i lukim strong bilong
    mi na bai ol i kirap nogut. Na bai ol i pret, na pasim maus na pasim yau bilong
    ol.
  hau-SA: Al’ummai za su gani su kuma ji kunya, za a kuma ƙwace musu dukan ikonsu.
    Za su kama bakinsu kunnuwansu kuma za su zama kurame.
  uig-LAT: Eller buni körüp barliq heywisidin xijil bolidu; Qolini aghzi üstige yapidu,
    Qulaqliri gas bolidu;
  nde-nde: Izizwe zizabona ziyangeke, zemukwe wonke amandla azo. Zizabamba imilomo
    yazo ngezandla, lezindlebe zazo zingabe zisezwa.
  ton-ton: '‌ʻE mamata ʻe he ngaahi puleʻanga, pea te nau ofo ʻi heʻenau mālohi kotoa
    pē: te nau ʻai honau nima ki honau ngutu; ʻe tuli ʻa honau telinga.'
  ces-1613: Což vidouce národové, styděti se budou za všecku sílu svou; vloží ruku
    na ústa, a uši jejich ohlechnou.
  eng-WMB: The nations will see and be ashamed of all their might. They will lay their
    hand on their mouth. Their ears will be deaf.
  tam-TCV: பிறநாடுகள் யாவும் அதைக்கண்டு வெட்கமடைவார்கள். அவர்கள் தங்கள் ஆற்றல்களை
    இழந்து தங்கள் வாயைக் கைகளால் பொத்திக்கொள்வார்கள். அவர்களுடைய காதுகள் செவிடாய்ப்போகும்.
  ceb-ULB: Makita sa kanasoran ug maulaw sa tanan nilang gahom. Sampongan nila ang
    ilang mga baba sa ilang mga kamot; dili na makadungog ang ilang mga dalunggan.
  pol-UBG: Ujrzą to narody i zawstydzą się całej swojej potęgi. Przyłożą rękę do ust,
    a ich uszy ogłuchną.
  kyc-kyc: Yuu muu dupwana wambu porai karamano lao suu pilyaminyi dupwame yulu doko
    dopa pirinyi kandapala elya nyerami. Nakama kambu upi lapala kalepoe karele larami.
  urd-GVU: یہ دیکھ کر اقوام شرمندہ ہو جائیں گی اور اپنی تمام طاقت کے باوجود کچھ نہیں
    کر پائیں گی۔ وہ گھبرا کر منہ پر ہاتھ رکھیں گی، اُن کے کان بہرے ہو جائیں گے۔
  eng-OEBCW: Nations will see and be ashamed of all their might; they will put their
    hands to their mouth, their ears will become deaf,
  deu-1912: daß es die Heiden sehen und alle ihre Gewaltigen sich schämen sollen und
    ihre Hand auf ihren Mund legen und ihre Ohren zuhalten.
  kan-2017: ಜನಾಂಗಗಳವರು ನೋಡಿ ತಮ್ಮ ಮಹಾ ಶಕ್ತಿಗೂ ನಾಚಿಕೆಪಡುವರು. ಬಾಯಿಯ ಮೇಲೆ ಕೈಯಿಟ್ಟುಕೊಳ್ಳುವರು.
    ಅವರ ಕಿವಿ ಕೇಳದಿರುವುದು.
  yap-yap: Pi nam e bay ra guyed e ran’ey me ngochan’rad ni yug aram rogon nib gel
    gelingrad. Me mulan’rad nge math e thin u langrad miyad ning telrad.
  hlt-MCSB: Namtom loh a hmuh uh vetih amamih kah thayung thamal boeih te a yah uh
    puei ni. A kut te a ka dongah a puei uh vetih a hna paang uh ni.
  mdy-ETH: ዔያታ ዎልቄና ዓኣ ዓሲ ማዔያታቴያ ዬያ ዛጊ ዔያታ ቦርሲንታንዳኔ፤ ዔያታ ፔኤኮ ኩጮና ዻንጎ ዓርቃንዳኔ፤ ዋዮዋ ዔያታ
    ቱጫንዳኔ።
  twi-ASANTE: Aman bɛhunu wo na wɔn ani bɛwu, wɔn a tumi nyinaa afiri wɔn nsa no.
    Wɔde wɔn nsa bɛtuatua wɔn ano na wɔn aso bɛsisi.
  eng-WEBU: The nations will see and be ashamed of all their might. They will lay
    their hand on their mouth. Their ears will be deaf.
  wal-wal: Kawotettati ubbai hegaa be7idi yeellatana; eta wolqqaikka hada gidiyo gishshau,
    eti yeellatidi, bantta doonaa oiqqana; eta haittaikka tullana.
  spa-PDDPT: Las naciones verán, estarán avergonzadas de su poderío, se taparán la
    boca con la mano y sus oídos estarán sordos.
  gun-gun: Yvy regua kuery ha'e nunga oexa vy oxĩmba 'rã okuapy ipo'akaa gui. Ojuru
    ojoko 'rã opo py, ijapyxa voi opyta 'rã oendu ve'ỹ va'e.
  agu-BL: ¡Ncha'tz yil quil yi e' wunak bene'n tzi'n yi e'chk milawra'tz, ẍchitx'ixwok
    na qui'c cyetz chiwalor tan makle'n! Wech na chin cham nin e' tane'n. ¡Qui'ct
    nin jun yol scyale', nin quil pujxij cya'n yi mbi na bajij scye'j!
  ilo-ULB: Makitanto dagiti nasion ti aramiden ni Yahweh ket mabainandanto gapu ta
    awan ti bilegda. Iyapputdanto dagiti imada kadagiti ngiwatda; agbalindanto a tuleng.
  kpg-kpg: Nia henua llauehe ga gidee nia mee aanei ga deai nadau mahi ai, eimaha
    hogi ma digaula e maaloo. Digaula ga lodo huaidu gaa tai nadau ngudu mo di pono
    nadau dalinga.
  uig-ARA: ئەللەر بۇنى كۆرۈپ بارلىق ھەيۋىسىدىن خىجىل بولىدۇ؛ قولىنى ئاغزى ئۈستىگە
    ياپىدۇ، قۇلاقلىرى گاس بولىدۇ؛
  sus-sus: Sie na wo sɛnbɛ to, e yaagima nɛ e xa sɛnbɛtareya kui.
  pon-2006: Wehi kan pahn kilang met oh mwoatohtala sohla ar kehl mehnda ma re me
    kehlail. Re pahn nsensuwedla oh kihpene ewerail kan oh perehla salengerail kan.
  jae-jae: Tenteŋlatu sêlic ma êŋgôm êsêac majeŋ êsa êtu nêŋ ŋaclai samobŋa. Êsêac
    sêmbôc aweŋsuŋ auc ma taŋeŋsuŋ êôc auc. Êsêac sêndamôê kekop amboac moac to gêŋ,
    taŋ sêgalab sêmoa nom naŋ.
  ksd-ksd: A umana Tematana diat a gire ma diat a vavirvir ure ra dekdek i diat par;
    diat a tuba ra ngie i diat ma ra lima i diat, ma ra talinga i diat na vaut.
  grc-BRENT: Ὄψονται ἔθνη καὶ καταισχυνθήσονται, καὶ ἐκ πάσης τῆς ἰσχύος αὐτῶν, ἐπιθήσουσι
    χεῖρας ἐπὶ τὸ στόμα αὐτῶν, τὰ ὦτα αὐτῶν ἀποκωφωθήσεται,
  ind-AYT: “Bangsa-bangsa akan melihat dan menjadi malu atas semua kekuatan mereka,
    mereka akan menutup mulutnya dengan tangan, dan telinganya akan menjadi tuli.”
  nya-nya: Mitundu ya anthu idzaona zimenezi ndipo idzachita manyazi, ngakhale ali
    ndi mphamvu zotani. Adzagwira pakamwa pawo ndipo makutu awo adzagontha.
  hrv-hrv: Narodi će ih vidjeti i bit će posramljeni uza svu silu svoju; stavit će
    ruku na usta i uši će im oglušiti.
  mps-mps: “Te gasa hani bage augwaligo te bomo elalubao, tialima te augwaligo eno
    bomo sulama, te augwali dwai noma saibao. Te augwali wi elama, te augwa nogogo
    pedauwali pania siyu, me olo si pania saibao,” wali.
  tpi-tpi: Ol arapela lain pipel i gat strong, tasol bai ol i lukim strong bilong
    mi na bai ol i kirap nogut. Na bai ol i pret, na pasim maus na pasim yau bilong
    ol.
  dan-1931: lad Folkene se det og blues ved al deres Vælde, lægge Hånd på Mund, lad
    Ørene døves på dem!
  vie-OVCB: Các nước sẽ ngạc nhiên về những việc Chúa Hằng Hữu đã làm cho ngươi. Chúng
    sẽ hổ thẹn về sức lực chẳng bao nhiêu của chúng. Chúng sẽ che miệng như bị câm
    và bịt tai để không nghe được gì chung quanh.
  guj-2017: અન્ય પ્રજાઓ તે જોશે, અને પોતાની સર્વ શક્તિને લીધે લજ્જિત થશે. તેઓ પોતાના
    હાથ પોતાના મુખ પર મૂકશે; તેઓના કાન બહેરા થઈ જશે.
  pon-2006A: Wehi kan pahn kilang met oh mwoatohtala sohla ar kehl mehnda ma re me
    kehlail. Re pahn nsensuwedla oh kihpene ewerail kan oh perehla salengerail kan.
  por-BRBSL: As nações verão e se envergonharão de todas as suas forças. Eles colocarão
    sua mão na boca. Seus ouvidos ficarão surdos.
  eng-OEBUS: Nations will see and be ashamed of all their might; they will put their
    hands to their mouth, their ears will become deaf,
  cth-cth: Miphunnaw ni ka taminaw dawk kaawm e bahu a hmu awh teh, lungpuen laihoi
    amamae pahni hah kut hoi a tabuem awh vaiteh a hnâtâdeng awh han.
  twi-twi: Aman behu wo na wɔn ani bewu, wɔn a tumi nyinaa afi wɔn nsa no. Wɔde wɔn
    nsa betuatua wɔn ano na wɔn aso besisiw.
  hlt-hlt: Namtom loh a hmuh uh vetih amamih kah thayung thamal boeih te a yah uh
    puei ni. A kut te a ka dongah a puei uh vetih a hna paang uh ni.
  tbz-SIM: Kɛ̀ ibotí tɛì kɔbɛɛ dɛ̀ yɑ̀, kɛ̀ ifɛii bɛ̀ pĩ mbɑ́ nɛ̀ bɛ wɛ̃rímú mɛ ndɛumɛ̀,
    dɛ̀ bo bɛ̀ di kɛ́ bɛ̀ kpeí, kɛ̀ bɛ̀ mpi bɛ nɔ̀, dɛ̀ bo ndò mbɛ̀ tu yɛwũ̀ɔ̃̀.
  msy-2020: Eghtɨ kantrin igharazir gavgaviba itiba, me datɨrɨghɨn nan gavgavimɨn
    ganighɨva dɨgavir kuram damigh aghumsɨgham. Egh me atiatigh uan kuariba ko, akabar
    kumigham.
  dop-dop: Piitimnɑɑ kɑ́ nɑ́ tɑ toŋ sɔsɔɔŋ tǝnɑ. Wɑɑtʋ wei pɑɑ nɑ́ mpʋ tɔ, pɩɩ liɣiti-wɛ
    nɑ pɑ́ kpɑ nɔɔsɩ nɑ pǝ́ tɑɑmɩ-wɛ.
  azb-azb: Millətlər bunu görəcək, Öz qüvvətlərinə görə utanacaq. Əlləri ilə ağızlarını
    yumacaq, Qulaqları kar olacaq.
  eng-DBY: '— The nations shall see, and be ashamed for all their might: they shall
    lay [their] hand upon [their] mouth, their ears shall be deaf.'
  hin-2017: अन्यजातियाँ देखकर अपने सारे पराक्रम के विषय में लजाएँगी; वे अपने मुँह
    को हाथ से छिपाएँगी, और उनके कान बहरे हो जाएँगे।
  wol-KYG: Xeet yee ciy gis, rus, te seen gépp njàmbaar du tee ñu ub seen gémmiñ,
    seeni nopp buur.
  eng-YLT: See do nations, and they are ashamed of all their might, They lay a hand
    on the mouth, their ears are deaf.
  kne-kne: Ilaen to din odom ay nasyon et magay bael da olay mo pigay pigsa da. Gapo
    sin palalo ay masdaawan da, masngang ya mateweng da.
  eng-WYC-2017: heathen men shall see, and they shall be confounded on all their strength;
    they shall put hands on their mouth, the ears of them shall be deaf;
  eng-WMBB: The nations will see and be ashamed of all their might. They will lay
    their hand on their mouth. Their ears will be deaf.
  urd-GVH: यह देखकर अक़वाम शरमिंदा हो जाएँगी और अपनी तमाम ताक़त के बावुजूद कुछ नहीं
    कर पाएँगी। वह घबराकर मुँह पर हाथ रखेंगी, उनके कान बहरे हो जाएंगे।
  rug-rug: Kote dogori ri na butubutu meke kurekure, na doduru dia ṉiniraṉira si kote
    ta vagi palae. Kote tuku ni limadi rini sari ṉuzudia meke kote nuli sari taliṉadia.
  gaz-gaz: Saboonni arganii ni qaanaʼu; humna ofii hunda iyyuu ni dhabu. Isaan afaan
    isaanii qabatu; gurri isaaniis ni duuda.
  fra-LSG: Les nations le verront, et seront confuses, Avec toute leur puissance;
    Elles mettront la main sur la bouche, Leurs oreilles seront assourdies.
  gnn-gnn: Ŋuruŋunydja wiripuŋuyunydja miṯtjiyu yolŋuyu walalay yurru nhämana nhumalanha,
    bala gorana yurru, liŋgu ŋunhinydja be walalaŋgu ganydjarr märr‐winya'yunaramirrinydja
    yurru winya'yunna, bala walala yurru dhärranydja yukurra dhä‐mukthunarana, yakana
    yurru walala waŋa ŋula dhäruk, yana walala yurru mäkiri'na dhaḻ'yunmirri yukurra,
    märr yurru walala yaka ŋäma ŋurukuy Yitjuralwuynydja, ŋunhi nhaltjarra ŋayi Godthu
    guŋga'yurruna ga djäma ŋamakurru' walalaŋgu.
  yal-yal: Siyane a toma nɛn e yagi, hali e sɛnbɛn to gbo. E yiin sama nɛn e dɛ ra,
    e tunle yi xɔri.
  haw-1868: E ike mai na lahuikanaka, a e hilahila no ko lakou ikaika a pau; A e kau
    lakou i ka lima maluna o ka waha, E kuli hoi ko lakou mau pepeiao.
  arb-NAV: فَتَرَى الأُمَمُ وَيَخْزَوْنَ مِنْ قُوَّتِهِمْ وَيَضَعُونَ أَيْدِيَهُمْ
    عَلَى أَفْوَاهِهِمْ وَتُصَابُ آذَانُهُمْ بِالصَّمَمِ.
  ewe-ewe: Dukɔwo akpɔe eye ŋukpe alé wo elabena woƒe ŋusẽwo katã nu ayi. Woatsɔ woƒe
    asiwo aɖo nu eye woƒe towo atsi.
  eng-LEE: 'Nations shall see and be ashamed of all their might: they shall lay their
    hand upon their mouth, their ears shall be deafened.'
  asm-FB: দেশবাসীয়ে সেই সকলো দেখিব আৰু নিজৰ সকলো পৰাক্ৰমৰ বিষয়ে লাজ্জিত হ’ব, তেওঁলোকে
    তেওঁলোকৰ হাত মুখত দিব, আৰু তেওঁলোকৰ কাণ কলা হ’ব।
  sus-A: سِيٍ نَ وٌ سّنبّ تٌ، عٍ يَافِمَ نّ عٍ شَ سّنبّتَرٍيَ كُي.
  fra-SBL: Les nations verront et auront honte de toute leur puissance. Ils poseront
    leur main sur leur bouche. Leurs oreilles seront sourdes.
  hbo-hbo: יִרְא֤וּ גֹויִם֙ וְיֵבֹ֔שׁוּ מִכֹּ֖ל גְּבֽוּרָתָ֑ם יָשִׂ֤ימוּ יָד֙ עַל־פֶּ֔ה
    אָזְנֵיהֶ֖ם תֶּחֱרַֽשְׁנָה׃
  kik-kik: Ndũrĩrĩ nĩikoona na iconoke, itunyĩtwo hinya wacio wothe. Nĩikenyiita tũnua
    twacio, na ihingare matũ ciage kũigua.
  fra-NCL: Les nations le verront, et seront confuses de toute leur puissance ; elles
    mettront la main sur la bouche ; leurs oreilles seront assourdies.
  cek-AK: Prae kaminawk mah hnuk o naah dawnrai o ueloe, angmacae ih misatuh kaminawk
    to azat o haih tih; nihcae mah pakha to ban hoi tamuep o tih, lok apae o thai
    mak ai.
  cuk-cuk: Dulemar-yar-baid-baidgi-bukmaladi, be-ibmar-gegerdaklemalad dakmaloed.
    Be-gandikid-dakoedba bingedar itodmaloed, geger-dakedba gaya-gadmaloed, degi,
    uaya-atidmaloed.
  uig-CYR: Әлләр буни көрүп барлиқ һәйвисидин хиҗил болиду; Қолини ағзи үстигә япиду,
    Қулақлири гас болиду;
  tel-2017: రాజ్యాలు వారందరి బలం చూసి సిగ్గుపడతాయి. వాళ్ళు తమ నోటిమీద తమ చేతులు పెట్టుకుంటారు.
    వాళ్ళ చెవులు వినబడవు.
  hat-BSA: Nasyon yo va wè, e yo va wont de tout pwisans yo. Yo va mete men yo sou
    bouch yo; zòrèy yo va vin soud.
  kos-kos: Mutanfahl puspis ac fah liye ma inge ac arulana mwekinla kac, finne yohk
    ku lalos. Elos fah kaliya oallos ac fonosya insraclos ke sripen elos toasrla.
  hbo-WLC: יִרְא֤וּ גוֹיִם֙ וְיֵבֹ֔שׁוּ מִכֹּ֖ל גְּבֽוּרָתָ֑ם יָשִׂ֤ימוּ יָד֙ עַל־פֶּ֔ה
    אָזְנֵיהֶ֖ם תֶּחֱרַֽשְׁנָה׃
  ibo-ibo: Mba dị iche iche ga-ahụ ya, ihere ga-emekwa ha, nʼime ịdị ike ha niile.
    Ha ga-ekpuchi aka nʼọnụ ha, ntị ga-echikwa ha.
  ory-ory: ଗୋଷ୍ଠୀୟ ବର୍ଗ ତାହା ଦେଖି ଆପଣାମାନଙ୍କର ସମସ୍ତ ପରାକ୍ରମ ବିଷୟରେ ଲଜ୍ଜିତ ହେବେ; ସେମାନେ
    ଆପଣା ଆପଣା ମୁଖରେ ହସ୍ତ ଦେବେ, ସେମାନଙ୍କର କର୍ଣ୍ଣ ବଧିର ହେବ।
  chk-chk: Chon ekewe mwü repwe küna ei o säw, pokiten ar pöchökül meinisin a sü seniir.
    Repwe pwölüela awer o pinela selinger fän ar mitingau.
  rop-rop: Ola najalot pipul garra luk yu dum detkain ting, en nomeda olabat strongbala,
    bat stil dei kaan dum enijing, en dei garra sheim miselp en nomo tok enijing,
    en yu garra meigim olabat def garram det nois brom detlot klebabala ting weya
    yu garra dumbat,
  ukr-1871: Побачать се невірні та й засоромляться, хоч вони такі могутні; роти собі
    позатулюють руками, уші в них оглухнуть.
  deu-1951: Die Heiden werden es sehen und zuschanden werden trotz aller ihrer Macht;
    sie werden ihre Hand auf den Mund legen, und ihre Ohren werden taub sein.
  eng-JPS: The nations shall see and be put to shame for all their might; they shall
    lay their hand upon their mouth, their ears shall be deaf.
  srp-1865: Narodi æe vidjeti, i postidjeæe se od sve sile svoje; metnuæe ruku na
    usta, uši æe im zagluhnuti.
  lug-lug: Amawanga galikiraba ne gakwatibwa ensonyi, ne gamalibwamu amaanyi. Abantu
    baago balikwata ku mimwa gyabwe n’amatu gaabwe ne gaziba.
  heb-heb: יראו גוים ויבשו מכל גבורתם ישימו יד על פה אזניהם תחרשנה׃
  ben-IRV: সেই দেশ দেখবে এবং তাদের সমস্ত শক্তির জন্য লজ্জিত হবে। তারা তাদের হাত তাদের
    মুখে রাখবে; তাদের কান কলা হয়ে যাবে।
  pan-pan: ਕੌਮਾਂ ਵੇਖਣਗੀਆਂ ਅਤੇ ਆਪਣੇ ਬਲ ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਤੋਂ ਸ਼ਰਮਿੰਦਾ ਹੋਣਗੀਆਂ, ਉਹ ਆਪਣੇ
    ਹੱਥ ਆਪਣੇ ਮੂੰਹਾਂ ਉੱਤੇ ਰੱਖਣਗੀਆਂ, ਉਹਨਾਂ ਦੇ ਕੰਨ ਬੋਲੇ ਹੋ ਜਾਣਗੇ।
  mya-JVB: လူ အမျိုးမျိုးတို့သည် ငါ၏လူတို့၌ရှိသမျှ သော တန်ခိုး ကိုမြင် ၍ မိန်းမော
    တွေဝေလျက်၊ မိမိ တို့နှုတ် ကို လက် နှင့်ပိတ် ၍ နားပင်း ကြလိမ့်မည်။
  hmo-hmo: Bese idauidau taudia ese inai hoa kara do idia itaia, vadaeni do idia hemarai
    bada. Momokani idia be mai edia goada, to mai gari danu edia uduna do idia koua,
    bona edia taiana danu do idia koua.
  urd-urd: क़ौमें देखकर अपनी तमाम तवानाई से शर्मिन्दा होंगी; वह मुँह पर हाथ रख्खेंगी,
    और उनके कान बहरे हो जाएँगे।
  rus-SYN: Увидят это народы и устыдятся при всем могуществе своем; положат руку на
    уста, уши их сделаются глухими;
  bqc-SIM: Buipãleↄ e, wí i ń kṹ ń nɛgↄ̃nkɛyã musu. Aa ↄku ń lɛ́wa, an swã́
    iↄ kɛ weũu.
  tcz-CHONGTHU: Leiset pumpia namtin vaipin kidang asah sahdiu, Pakaiyin nang hi dinga
    thil kidang abol tengleh jachatna aneidiu, anakoluva jong kho ajah lou diu ahitai.
  mar-mar: राष्ट्रे ते चमत्कार पाहतील व आपल्या सर्व बलाविषयी लज्जित होतील. ती आपला
    हात आपल्या मुखाला लावतील, त्यांचे कान बहिरे होतील.
  qub-qub: Chaytaga waquin nasyuncunapis ricangami. Ricashpan fiyupa munayniyoj caycashpanpis
    pasaypa pengay-tucushami quëdanga. Äyacashami ricaconga. Imata ruraytapis manami
    camäpacongachu.
  bqp-bqp: Bwesenu nu koo mɑɑmɑɑki ye wɑ. Kpɑ nu sekuru wɑ bɑɑ mɛ nu dɑm mɔ. Nu koo
    nɔɔ nɔmɑ wukiri, nu yɔ̃rɑ nu kun gɑri geruɑ, kpɑ nu kun gɑ̃ɑnu nuɑ.
  hat-hat: Moun lòt nasyon yo va wè sa, y'a wont malgre tout fòs yo genyen. Y'a mete
    men nan bouch. Y'a sezi,
  eng-BSB: Nations will see and be ashamed, deprived of all their might. They will
    put their hands over their mouths, and their ears will become deaf.
  tod-tod: Zii ɠiligiti ta ti ʋɛtɛ, ti wola unfe, anɛɛ zobogi pɛ ka ti ya. Ta yeeʋɛɛ
    la, ti laavɔɔ vai ma, ti-woizuʋɛti ta ɓɔlɔ.
  eng-WEBPB: The nations will see and be ashamed of all their might. They will lay
    their hand on their mouth. Their ears will be deaf.
  kbq-kbq: Ra Anumzamo'ma tamagrite'ma eri fore'ma hania avu'ava zama, ama mopafi
    vahe'mo'zama negesageno'a hankave zamimo'a amne zankna nehanige'za, zamagazegu
    nehu'za antahintahi hakare hugahaze. Ana nehu'za keaga osu zamagitera rehamunenki'za,
    negi vahe maniaza hugahaze.
  nhe-BL: Sequinoc tlaltini quiitase tlen tijchihuas huan mopinahuase pampa quiitase
    ax tleno ipati ininchicahualis. Mopinahuase hasta mocamatzacuase huan monacastzacuase.
  gub-BL: Teko amo ae ywy rehe har ikàg ma'e wexak putar iapo mehe wà nehe. Ikàg tuwe
    wà. Nezewe rehe we imaranugar putar nekàgaw hexak mehe wà nehe. Amogwer teko ukyze
    putar wà nehe. Upytu'u putar uze'eg ire wà nehe. Upyk putar wapyakwar wà nehe.
  eng-DRA: 'The nations shall see, and shall be confounded at all their strength:
    they shall put the hand upon the mouth, their ears shall be deaf.'
