  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Pǝ tɔɔ kɛ́ mɑɑ yele nɑ Sɑmɑlii pǝsɩ ncɑɑlɛ huɣule.
    Nyɑ́ pɛɛ kɑ́ pilimi nɑ ɑ tii tɛtɛkǝlɛ tɑɑ, nɑ pǝ́ yele kpɛtɛ nɑ tʋmǝŋ nyɔ.'
  azb-azb: «Buna görə Mən Rəbb Samariyanı yerlə yeksan edəcəyəm, Yerində üzümlük salınacaq.
