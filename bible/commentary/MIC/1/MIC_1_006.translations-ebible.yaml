    djalkthunna ŋunhiyi guṉḏanydja malanha ŋunhana‐wala ḻaparra'lilina wäŋalili, märr
    yurru walala ŋathana ga borumnha dholkuma ŋunhiwalanydja, ŋunhi marrtjina wäŋa
    buṉbu malanha ŋunhili djingaryurruna.
  yal-yal: Ala naxa, “N Samari taan findima nɛn taa xɔnna ra burunna ra, manpa bili
    nakɔ yirena. N na a banxi gɛmɛne ragodoma nɛn lanbanne yi, n yi a banxine sandɔxɔne
    ramini kɛnɛnni.
  haw-1868: A e hoohalike au ia Samaria me he puu la o ke kula, A me he wahi kanu
    la no ka pawaina; A e hoolei iho au i na pohaku ona ma ke awawa, A e hoike aku
    au i kona mau kahua.
  arb-NAV: لِذَلِكَ سَأَجْعَلُ السَّامِرَةَ كَوْمَةَ حِجَارَةٍ فِي الْحَقْلِ وَمَغْرَساً
    لِلْكُرُومِ، وَأَقْذِفُ بِحِجَارَتِهَا إِلَى الْوَادِي، وَأُعَرِّي أَسَاسَاتِهَا.
  ewe-ewe: “Le esiawo ta la, mana Samaria nazu aƒedo, ale be woate ŋu ade waingble
    ɖe edzi gɔ̃ hã. Malɔ eƒe kpe gbagbãwo akɔ ɖe balime eye eƒe xɔwo ƒe agunu adze.
  eng-LEE: 'Therefore will I change Samaria into stone-heaps on the field, into vineyard
    plantations: and I will hurl down into the valley her stones, and her foundations
    will I lay open.'
  asm-FB: মই পথাৰত চমৰিয়াক দ্ৰাক্ষাবাৰীত গছ ৰোৱা ঠাইৰ দৰে, ধ্বংস স্তূপ কৰিম। মই তেওঁৰ
    গৃহৰ শিলবোৰ উপত্যকালৈ বগৰাই পেলাম, মই তেওঁৰ ভিত্তিমূল অনাবৃত কৰিম।
  sus-A: نَ كُي ﭑ قَمَ سَمَرِ قِندِدٍ فّمّ مَلَنشِيٍ نَن نَ، ﭑ عَ قِندِ وّنِ سَنسِ
    سِدٍ رَ. ﭑ عَ شَ فّمّ بِلِيٍ رَبِرَ، ﭑ عٍ رَدِن فُلُنبَيٍ كُي، هَن عَ شَ بَنشِيٍ
    بُنيِ لُ كّنّ مَ.
  fra-SBL: C'est pourquoi je rendrai Samarie semblable à un tas de décombres des champs,
    comme des endroits pour planter des vignes ; et je déverserai ses pierres dans
    la vallée, et je découvrirai ses fondations.
  hbo-hbo: וְשַׂמְתִּ֥י שֹׁמְרֹ֛ון לְעִ֥י הַשָּׂדֶ֖ה לְמַטָּ֣עֵי כָ֑רֶם וְהִגַּרְתִּ֤י
    לַגַּי֙ אֲבָנֶ֔יהָ וִיסֹדֶ֖יהָ אֲגַלֶּֽה׃
  piu-2006: '@see-verse:MIC.001.005'
  kik-kik: “Nĩ ũndũ ũcio, ngaatua Samaria hĩba ya mahiga, gũtuĩke kũndũ gwa kũhaandagwo
    mĩthabibũ. Nĩngaita mahiga marĩo mũkuru-inĩ na thikũrie mĩthingi yarĩo.
  fra-NCL: Je ferai de Samarie un tas de pierres dans un champ, un lieu à planter
    la vigne ; je ferai rouler ses pierres dans la vallée, et je mettrai à nu ses
    fondements.
  cek-AK: To pongah Samaria to thlung baktiah ka tapop sut moe, misurkung thlinghaih
    ahmuen ah ka sak han; vangpui sakhaih thlungnawk to azawn ah ka kraih pae moe,
    im sak amtonghaih ahmuen to azom ah ka ohsak han.
  cuk-cuk: 'A-ulale, Bab-Jehová soged: ‘An Samaria-neggwebur akwamarbi dunnumaksii
    an imakoed. E-akwamar nebaganba an mioed, bela swanga an imakoed. Unnila e-yala
    uvaʼmar-digega guoed.'
  uig-CYR: Шуңа Мән Самарийәни етиздики таш догисидак, Үзүм таллири тикишкә лайиқ
    җай қиливетимән; Мән униң ташлирини җилғиға домилитип ташлаймән, Униң һуллирини
    ялаңачлаймән;
  tel-2017: నేను సమరయను పొలం లోని రాళ్లకుప్పలాగా చేస్తాను. ద్రాక్షతోటలు నాటే స్థలంగా
    చేస్తాను. దాని రాళ్ళు లోయలో పారబోస్తాను, దాని పునాదులు కనబడేలా చేస్తాను.
  hat-BSA: Alò, Mwen va fè Samarie vin yon pil mazi nan yon chan louvri, tankou yon
    kote pou plante yon chan rezen. Mwen va vide wòch batisman li yo nan vale a, e
    Mwen va dekouvri mete toutouni tout fondasyon li yo.
  kos-kos: Ouinge LEUM GOD El fahk, “Nga fah kunausla Samaria tuh in oana sie yol
    in ma musalla in acn turangang, yen grape uh yok we. Nga fah okoala eot musalsal
    lun siti uh nu infahlfal uh, ac oru tuh in wangin ma oan fin pwelung lun siti
    sac.
  hbo-WLC: וְשַׂמְתִּ֥י שֹׁמְר֛וֹן לְעִ֥י הַשָּׂדֶ֖ה לְמַטָּ֣עֵי כָ֑רֶם וְהִגַּרְתִּ֤י
    לַגַּי֙ אֲבָנֶ֔יהָ וִיסֹדֶ֖יהָ אֲגַלֶּֽה׃
  ibo-ibo: “Nʼihi ya, aga m eme ka Sameria ghọọ mkpọmkpọ ebe, ebe a na-akụ osisi vaịnị.
    Aga m awụnye nkume ya nʼime ndagwurugwu, mekwaa ka ntọala ya pụta ihe.
  ory-ory: ଏଥିପାଇଁ ଆମ୍ଭେ ଶମରୀୟାକୁ କ୍ଷେତ୍ରସ୍ଥ ଢିପି ଓ ଦ୍ରାକ୍ଷାଲତା ରୋପଣର ସ୍ଥାନ ତୁଲ୍ୟ
    କରିବା; ଆଉ, ଆମ୍ଭେ ତହିଁର ପ୍ରସ୍ତରସକଳ ଉପତ୍ୟକାରେ ପକାଇ ତହିଁର ଭିତ୍ତିମୂଳ ଅନାବୃତ କରିବା।
  chk-chk: Iei mine ewe Samol mi Lapalap a apasa, “Üpwe föri pwe Samaria epwe wiliti
    eu ioien pipi me lon eu maasies, pwal eu lenien fot irän wain. Üpwe asonätiu föün
    ewe telinimw lon ewe lemol o pwärawu longolongun.
  rop-rop: Wal YAWEI bin tok, “Ai garra meigim det taun Sameriya jidan jis laiga pleis
    weya dei hipimapbat ola rabish en weya nobodi oldei jidan. Ai garra fletinimap
    det taun jis laik dei fletinimap graun blanga meigim gadin, en ai garra tjakidawei
    ola haus langa det beli. Ai garra rudimat det taun holbit brom det bodampat insaid
    langa graun raidap langa top.
  ukr-1871: За се зроблю з Самариї купу розвалищ у полї, місцем, щоб на йому виногради
    садили; каміннє її позвергаю в долину, відкрию її підвалини.
  deu-1951: Darum will ich Samaria zu einem Steinhaufen im Felde und zu einer Pflanzstätte
    für Weinberge machen und will seine Steine ins Tal hinunterwerfen und seine Grundfesten
    bloßlegen;
  eng-JPS: Therefore I will make Samaria a heap in the field, a place for the planting
    of vineyards; and I will pour down the stones thereof into the valley, and I will
    uncover the foundations thereof.
  srp-1865: Zato æu uèiniti od Samarije gomilu u polju da se sade vinogradi, i pobacaæu
    kamenje njezino u dolinu i otkriæu joj temelje.
  lug-lug: “Noolwekyo nzija kubetenta Samaliya ngifuule ebifunfugu, kifuuke nga ennimiro
    ey’okusimbamu emizabbibu. Ndiyiwa amayinja gaakyo mu kiwonvu N’emisingi gyakyo
    ne ngireka nga gyasamye.
  heb-heb: ושמתי שמרון לעי השדה למטעי כרם והגרתי לגי אבניה ויסדיה אגלה׃
  ben-IRV: “আমি শমরিয়াকে মাঠের ধ্বংস স্থানের মত ঢিবি করব, আঙ্গুর খেতের বাগানের মত
    করব। আমি তার ভিত্তির পাথর উপত্যাকায় ফেলে দেব; আমি তার ভিত্তি উন্মুক্ত করব।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਸਾਮਰਿਯਾ ਨੂੰ ਮੈਦਾਨ ਵਿੱਚ ਮਲਬੇ ਦਾ ਢੇਰ ਬਣਾਵਾਂਗਾ, ਅੰਗੂਰੀ ਬਾਗ਼ ਲਾਉਣ
    ਦੇ ਲਈ, ਮੈਂ ਉਸ ਦੇ ਪੱਥਰਾਂ ਨੂੰ ਵਾਦੀ ਵਿੱਚ ਰੇੜ੍ਹ ਦਿਆਂਗਾ, ਅਤੇ ਉਸ ਦੀਆਂ ਨੀਹਾਂ ਨੂੰ ਨੰਗਾ
    ਕਰਾਂਗਾ।
  mya-JVB: ထိုကြောင့် ၊ ရှမာရိ မြို့ကို လယ်ပြင် ၌ မြေပုံ ကဲ့သို့ ၎င်း ၊ စပျစ် ဥယျာဉ်
    စိုက် ရာအရပ်ကဲ့သို့ ၎င်း ငါဖြစ် စေမည် ။ မြို့ရိုး ကျောက် တို့ကို ချိုင့် ထဲ သို့
    သွန် ပစ်၍ ၊ မြို့ရိုး အမြစ် ကို လှန် ပြမည်။
  hmo-hmo: Unai dainai Lohiabada ia gwau, “Lau ese Samaria do lau hadikaia bada, momoru
    idia haboua gabuna, bona vain do idia hadoa gabuna do lau halaoa. Lau ese iena
    ruma ibounai do lau hamakohia, vadaeni edia momoru nadi ibounai be do lau bubua
    diho koura dekenai. Ruma edia badina nadi sibona do idia hedinaraia.
  urd-urd: इसलिए मैं सामरिया को खेत के तूदे की तरह, और ताकिस्तान लगाने की जगह की तरह
    बनाऊँगा, और मैं उसके पत्थरों को वादी में ढलकाऊँगा और उसकी बुनियाद उखाड़ दूँगा।
  rus-SYN: За то сделаю Самарию грудою развалин в поле, местом для разведения винограда;
    низрину в долину камни ее и обнажу основания ее.
  bqc-SIM: Bee yã́i má tó Samali gↄ̃ bɛzia ũ, iↄ dɛ gu pↄ́ wa vɛ̃ɛbu kɛu ũ. Má
    a gbɛↄ kↄ́lɛ guzulɛu, mí a ɛ̃daalɛkĩiↄ bↄ gupuau.
  tcz-CHONGTHU: Hijeh chun, kei Pakaiyin Samaria kho hi tollhanga alomchanga kasetna
    min lengpilei bolna bepma kaumsaha, lhang chunga songpal jouse jong phaichama
    katollhaha, khombul jouse jong kakal doh ding ahi.
  mar-mar: “म्हणून मी शोमरोनला शेतातल्या ढिगाप्रमाणे करीन, ती द्राक्षमळे लावण्याच्या
    जागेप्रमाणे होईल.” मी तिचे दगड दरीत ढकलून देईन, आणि तिचे पाये उघडे करीन.
  qub-qub: 'Chaypitami Tayta Diosga cayno nin: «Samaria siudä ushajpaj juchunanpämi
    camacächishaj. Übasta lantananpaj yapyasha caycaj chacranömi ricaconga. Chay siudäpa
    perga rumincunatapis guechwa ragrapami mashtarishaj. Chayno rurariptë simintuncuna
    cashanpis alayrimi quëdanga.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, yenibɑrɑ yɑ koo de Sɑmɑri yu ko bɑnsu kpɑ bu resɛm
    duure mi. U koo yen gɑnin kpenu sure sere wɔwɑn sɔɔwɔ. Kpɑ bu yen kpɛɛkpɛɛku wɑ.
  hat-hat: 'Se konsa Seyè a di: M''ap fè lavil Samari tounen yon bann mazi nan plenn
    lan, yon jaden pou plante rezen. M''ap voye tout miray li yo jete nan fon. Se
    fondasyon kay yo ase k''ap rete pou moun wè.'
  eng-BSB: Therefore I will make Samaria a heap of rubble in the open field, a planting
    area for a vineyard. I will pour her stones into the valley and expose her foundations.
  tod-tod: 'Maliɠii ɠɛni ma: «Naa ma, nà Samali ɠɛɛzu ga kɔtu ziɠigi dɔɓɔi zu, ti
    ɗa leezɛn ɓelei la ma, nà ná-kɔtuiti kilikili, ti la nɛmɛi zu, gè kpale ná,
    ma wuulaagiti ti maaɠala.'
  eng-WEBPB: Therefore I will make Samaria like a rubble heap of the field, like places
    for planting vineyards; and I will pour down its stones into the valley, and I
    will uncover its foundations.
  kbq-kbq: Ana hu'neanki'na nagra Ra Anumzamo'na Sameria kumara eri haviza hanugeno
    kugusopamo'ma hihi huno mareriaza hugahie. Ana hanugeno ana kumapi mopamo'a pehe
    hanige'za anampina waini hoza antegahaze. Ana nehu'na kuma keginamofo have ramina
    ahefaragu vazisanugeno agupofinke'za uramisigeno, keginama retrure'za tro'ma hu'naza
    tramo'a amate megahie.
  nhe-BL: “Yeca nijchihuas altepetl Samaria ma eli queja tlasoli. Nesis queja se mili
    campa quimontonojtoque itlasolo para teipa huelis quichihuase se xocomeca mili.
    Yeca nijxolehuas nopa tepamitl tlen quiyahualohua altepetl Samaria para quimanahuis
    tlen icualancaitacahua huan nijmajcahuas nopa tetl tlatzintla ipan nopa tlamayamitl.
    Nijpannextis nochi itlatzinpejya.
  gub-BL: A'e rupi Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe. — Azapo putar Xamari
    tawhu ma'e heityk pyrer ywytyr romo iapo pyrer romo kaiwer rehe har romo ihe nehe.
    Azapo putar tupawer uwà tyw romo nehe. Aruwaruwak putar itahu tawhu parer ywytyr
    wi nehe. Aexak kar putar ita tàpuz Xamari pe har wype har ywy rehe ihe wà nehe.
  eng-DRA: 'And I will make Samaria as a heap of stones in the field when a vineyard
    is planted: and I will bring down the stones thereof into the valley, and will
    lay her foundations bare.'
