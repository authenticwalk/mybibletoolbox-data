  uig-LAT: Shunga Men Samariyeni étizdiki tash döwisidek, Üzüm talliri tikishke layiq
    jay qiliwétimen; Men uning tashlirini jilghigha domilitip tashlaymen, Uning ullirini
    yalingachlaymen;
  nde-nde: “Ngakho iSamariya ngizayenza ibe yinqumbi yemfucuza, indawo yokuhlanyela
    izivini. Amatshe ayo ngizawathela esigodini ngiphendle lezisekelo zayo.
  ton-ton: 'Ko ia te u ngaohi ʻa Samēlia ke hangē ha puke ʻoe ngoue, pea hangē ko
