  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ፦ «ሳማሪያ ታኣኒ ቦኦሊዳ ማኣሪ ዶዔያኮ ሹቺ ኩሊንቴያጉዲ ማሃንዳኔ፤ ዎይኔ ቱኪንታ ጎሺ
