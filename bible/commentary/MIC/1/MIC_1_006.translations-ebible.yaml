  fra-LSG: Je ferai de Samarie un monceau de pierres dans les champs, Un lieu pour
    planter de la vigne; Je précipiterai ses pierres dans la vallée, Je mettrai à
    nu ses fondements.
  gnn-gnn: Bala ŋayi Garraynydja waŋana bitjarrana, “Dhunupana ŋarra yurru baḏuwaḏuyunna
