    iki sera.
  urd-GVU: اِس لئے رب فرماتا ہے، ”مَیں سامریہ کو کھلے میدان میں ملبے کا ڈھیر بنا دوں
    گا، اِتنی خالی جگہ کہ لوگ وہاں انگور کے باغ لگائیں گے۔ مَیں اُس کے پتھر وادی میں
    پھینک دوں گا، اُسے اِتنے دھڑام سے گرا دوں گا کہ اُس کی بنیادیں ہی نظر آئیں گی۔
  eng-OEBCW: ‘I will make Samaria a ruin in an open field, and a place where a vineyard
    is planted, I will hurl down her stones into the valley, and lay bare her foundations.
  deu-1912: Und ich will Samaria zum Steinhaufen im Felde machen, daß man ihre Steine
