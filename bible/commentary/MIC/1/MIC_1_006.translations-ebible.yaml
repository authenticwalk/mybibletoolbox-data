verse: MIC.001.006
translations:
  mal-C: “അതുകൊണ്ട് ഞാൻ ശമര്യയെ വയലിലെ കൽക്കൂമ്പാരംപോലെയും മുന്തിരി നടുന്ന നിലംപോലെയും
    ആക്കും. ഞാൻ അവളുടെ കല്ലുകളെ താഴ്വരയിലേക്ക് എറിയും അവളുടെ അടിസ്ഥാനങ്ങൾ ശൂന്യമാക്കും.
  deu-TKW: So will ich denn Samaria zu einem Steinhaufen auf dem Felde machen, zu
    Pflanzstätten für Weinberge, und will seine Steine ins Thal hinabstürzen und seinen
    Grund bloßlegen.
  lin-lin: « Nakokomisa Samari mopiku ya mabanga ; bakokoma kosala bilanga ya vino
    kuna. Nakobwaka mabanga na yango na lubwaku, nakosala ete miboko na yango etikala
    polele.
  eng-LSV: “And I have set Samaria for a heap of the field, || For plantations of
    a vineyard, || And poured out into a valley her stones, || And her foundations
    I uncover.
  eng-GNV: Therefore I wil make Samaria as an heape of the fielde, and for the planting
    of a vineyard, and I will cause the stones thereof to tumble downe into the valley,
    and I will discouer the foundations thereof.
  eng-WEBSTER: 'Therefore I will make Samaria as a heap of the field, and as plantings
    of a vineyard: and I will pour down her stones into the valley, and I will lay
    bare her foundations.'
  nhw-BL: “Yeca nijchihuas altepetl Samaria ma eli quen tlasoli. Nesis quen se mili
    campa quimontonojtoque itlasolo para teipa huelis quichihuase se xocomeca mili.
    Yeca nijsemanas nopa tepamitl catli quiyahualohua altepetl Samaria para quimanahuis
    tlen icualancaitacahua huan nijmajcahuas nopa tetl tlatzintla ipan nopa tlamayamitl.
    Nijpannextis nochi itlatzinpejya.
  swh-ONEN: “Kwa hiyo nitaufanya Samaria kuwa lundo la kokoto, mahali pa kuotesha
    mizabibu. Nitayamwaga mawe yake katika bonde na kuacha wazi misingi yake.
  bba-bba: Yinni Gusunɔ u nɛɛ, yenibɑrɑ yɑ koo de Sɑmɑri yu ko bɑnsu kpɑ bu resɛm
    duure mi. U koo yen ɡɑnin kpenu sure sere wɔwɑn sɔɔwɔ. Kpɑ bu yen kpɛɛkpɛɛku wɑ.
  eng-KJVCPB: 'Therefore I will make Samaria as a heap of the field, And as plantings
    of a vineyard: And I will pour down the stones thereof into the valley, And I
    will discover the foundations thereof.'
  luo-luo: “Kuom mano analok Samaria obed pith mar yugi, kama ipidhoe mzabibu. Abiro
    olo kite mag dalano nyaka e holo kendo abiro weyo mise mage nono li.
  meu-meu: Taunabunai, lau ese Samaria baina hasenua tano paka ai, vine imeadia ihadodia
    gabuna ai baina halaoa; ena nadi na koura ai baina bubudia dobi, ena badi nadidia
    baina hulalai.
  npi-ULB: “म सामरियालाई भग्‍नावशेषको थुप्रो, र दाखबारी लगाउने स्थान बनाइदिनेछु, र
    म त्यसका ढुङ्गाहरूलाई तल उपत्यकामा फ्याँकिदिनेछु र म त्यसका जगहरूलाई नाङ्गा बनाइदिनेछु
    ।
  yor-yor: “Nítorí náà, èmi yóò ṣe Samaria bí òkìtì lórí pápá, bí ibi ti à ń lò fún
    gbígbin ọgbà àjàrà. Èmi yóò gbá àwọn òkúta rẹ̀ dànù sínú àfonífojì. Èmi yóò sí
    tú ìpilẹ̀ṣẹ̀ rẹ̀ palẹ̀.
  pes-OPCB: 'خداوند می‌فرماید: «شهر سامره را به صورت توده‌ای از خاک درمی‌آورم؛ آن
    را چنان شخم می‌زنم که بتوان برای کشت انگور از آن استفاده کرد. حصار و قلعه‌های
    آن را خراب کرده، سنگهایش را به دره می‌ریزم تا بنیادش نمایان شود.'
  tgl-ULB: “Gagawin ko ang Samaria na isang bunton ng pagkawasak sa parang, gaya ng
    isang lugar para sa taniman ng mga ubas. Hihilahin ko ang mga bato ng kaniyang
    gusali sa lambak; Bubuksan ko ang kaniyang mga pundasyon.
  cbu-NT: Ashiriya, Apanll Taarashipan waana tárangiya. Nuw yaktaa Samariya izuuru
    kapeetchima. Pangus ichingaru yurangakchu, patumbich wazawap pseertaru pantsachiya.
    Ashkachuri, tsap mzats tiroom tamatarpari ashiru puripuritaru wayachima. Anush
    tputs kizarunaa tatsumaam waritachiya.
  hui-hui: Anigo Anduane Homogohanda lalu, Samaria dindi timbuni ogoni bo gialo holo
    bialu do hama ngagola ogoriani pu mbira mini gerebi lini doleneru taniru hongo
    aribia holene wulebira. Ani bialu ege to̱le̱ do gingirulo baga bini ngaruni i̱na
    ni hari guane ngaruha mo haealo bape halu dindi timbuni wiyaruni bame dindi hangu
    ibira helolebero.
  mya-mya: ထို့​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည် ရှ​မာ​ရိ​မြို့​ကို​ကွင်း​ပြင်​၌​မြို့​ပျက်​ကဲ့
    သို့​လည်း​ကောင်း၊ စ​ပျစ်​ပင်​စိုက်​ရာ​အ​ရပ် ကဲ့​သို့​လည်း​ကောင်း​ဖြစ်​စေ​မည်။
    ငါ​သည် မြို့​ပျက်​မှ​ကျောက်​တုံး​ကျောက်​ခဲ​တို့​ကို ချိုင့်​ဝှမ်း​ထဲ​သို့​သွန်​ချ​၍​မြို့​အောက်​ခြေ
    ကို​လှန်​ပစ်​မည်။-
  bod-N: དེ་བས་བདག་གིས་སཱ་མར་ཡ་ནི་རི་ཐང་གི་གྱང་རོ་ལྟ་བུ་དང་། རྒུན་འབྲུམ་འཛུགས་ས་ལྟ་བུར་བསྒྱུར་བར་བྱ།
    བདག་གིས་དེའི་རྡོ་རྣམས་ལུང་པར་བསྒྲིལ་ཞིང་། རྨང་གཞི་རྣམས་འདོན་པར་བྱ།
  sna-sna: “Naizvozvo ndichaita Samaria murwi wamabwe, nzvimbo yokusima minda yemizambiringa.
  spa-BLM: Por eso haré que Samaria sea como un montón de escombros del campo, como
    lugares para plantar viñedos; y derramaré sus piedras en el valle, y yo descubriré
    sus cimientos.
  cac-cac: 'Yuj chi'' syal Jehová icha tic: Ol in satel jun chon̈ab'' Samaria tic,
    toxon̈ej ol q''uecan b''ulan spojelal. Jacanxon̈ej ol ajcan icha b''aj syal yavchaj
    te'' uva. Ato d''a yoltac ch''olan ol in yumcanem q''uen sq''uenal jun chon̈ab''
    tic, ol checlajcanq''ueta cimientoal yich.'
  swh-ULB: “Nitaifanya Samaria rundo la uharibifu katika shamba, kama eneo la kupandia
    mizabibu. Nitayavuta mawe ya jengo lake kwenda kwenye bonde; Nitaifunua misingi
    yake.
  bel-bel: За што зраблю Самарыю грудай руінаў у полі, месцам пад разьвядзеньне вінаграду;
    скіну ў даліну каменьне яе і агалю асновы яе.
  deu-ELBBK: So werde ich Samaria zu einem Steinhaufen des Feldes, zu Weinbergpflanzungen
    machen, und ich werde ihre Steine ins Tal hinabstürzen und ihre Grundfesten entblößen.
  mbb-OT: Umbe, migkaǥi is Nengazen te, “Edezeetan ku is Samaria ne kenè en heini
    egkeubpaan, kekenà, ebpemulaan dà te paras. Edlilizen ku is menge vatu kayi pehendiyà
    te suǥud taman te ebpekelepew is menge pundasyun kayi.
  mal-2015: യെരൂശലേം അല്ലയോ? അതുകൊണ്ടു ഞാൻ ശമര്യയെ വയലിലെ കല്ക്കുന്നുപോലെയും, മുന്തിരിത്തോട്ടത്തിലെ
    നടുതലപോലെയും ആക്കും; ഞാൻ അതിന്റെ കല്ലു താഴ്‌വരയിലേക്കു തള്ളിയിടുകയും അതിന്റെ അടിസ്ഥാനങ്ങളെ
    അനാവൃതമാക്കുകയും ചെയ്യും.
  rmc-rmc: 'O RAJ phenel: „Kerava la Samarijatar kopa šmeci pre maľa; than, kaj pes
    sadzinel e viňica. O bara pal lakre muri čhivava tele andre dolina, hoj te dičhol
    lakre zakladi.'
  pes-OPV: پس سامره را به توده سنگ صحرا و مکان غرس نمودن موها مبدل خواهم ساخت و سنگهایش
    رابه دره ریخته، بنیادش را منکشف خواهم نمود.
  ron-1924: „Де ачея вой префаче Самария ынтр-ун морман де петре пе кымп, ынтр-ун
    лок де сэдит вие; ый вой прэвэли петреле ын вале ши-й вой дезголи темелииле.
  ben-OBCV: “সুতরাং আমি সদাপ্রভু শমরিয়াকে পাথরের স্তূপ, দ্রাক্ষালতা রোপণের ক্ষেত্রে
    পরিবর্তিত করব। সেখানকার পাথরগুলি উপত্যকায় বইয়ে দেব এবং তার ভিত্তিমূল খোলা রাখব।
  som-som: Haddaba sidaas daraaddeed waxaan Samaariya ka dhigi doonaa sidii taallo
    burbur ah oo duurka ku taal, iyo sidii meel beercanab laga beerto, oo dhagxanteedana
    waxaan ku dhex daadin doonaa dooxada, oo aasaaskeedana waan soo bannayn doonaa.
  lat-VUC: Et ponam Samariam quasi acervum lapidum in agro, cum plantatur vinea; et
    detraham in vallem lapides ejus, et fundamenta ejus revelabo.
  eng-ASVBT: Therefore I will make Samaria as a heap of the field, and as places for
    planting vineyards; and I will pour down the stones thereof into the valley, and
    I will uncover the foundations thereof.
  ita-1885: Perciò, io ridurrò Samaria in un luogo desolato di campagna da piantar
    vigne; e verserò le sue pietre nella valle, e scoprirò i suoi fondamenti.
  eng-LXXUP: 'Therefore I will make Samaria as a storehouse of the fruits of the field,
    and as a planting of a vineyard: and I will utterly demolish her stones, and I
    will expose her foundations.'
  eng-ULB: “I will make Samaria a heap of ruins in the field, a place for planting
    vineyards, and I will pour her stones down into the valley and I will uncover
    her foundations.
  spa-VBL: Por lo tanto, yo haré que Samaria quede como una pila de escombros en el
    campo, un sitio para plantar viñedos. Dejaré que sus piedras rueden cuesta abajo
    hasta el valle, y dejaré sus cimientos al descubierto.
  fra-_FOB: Je ferai de Samarie un monceau de pierres dans les champs, un lieu où
    l'on plante la vigne. Je ferai rouler ses pierres dans la vallée, et je mettrai
    à nu ses fondements.
  mal-mal: യെരൂശലേം അല്ലയോ? അതുകൊണ്ട് ഞാൻ ശമര്യയെ വയലിലെ കല്ക്കുന്നു പോലെയും, മുന്തിരിത്തോട്ടത്തിലെ
    നടുതലപോലെയും ആക്കും; ഞാൻ അതിന്റെ കല്ല് താഴ്വരയിലേക്ക് തള്ളിയിടുകയും അതിന്റെ അടിസ്ഥാനങ്ങളെ
    തുറക്കുമാറാക്കുകയും ചെയ്യും.
  urd-GVR: Is lie Rab farmātā hai, “Maiṅ Sāmariya ko khule maidān meṅ malbe kā ḍher
    banā dūṅgā, itnī ḳhālī jagah ki log wahāṅ angūr ke bāġh lagāeṅge. Maiṅ us ke patthar
    wādī meṅ phaiṅk dūṅgā, use itne dhaṛām se girā dūṅgā ki us kī buniyādeṅ hī nazar
    āeṅgī.
  suz-BL: मोपतीके गो सामरीया कली फुल्‍लु तेल्‍तीक सेल्‍नुङ। मेको अङगुर ख्रुम्‍तीक
    रू दुम्‍ने चाप्‍ब। गो मेकेर ङा फुल्‍लु दिंमम ताइक्‍नुङ। मिनु मेको आ खिं प्रेश्‍शा,
    आ जग ग्रुंइनुङ। १राजा १६:२४; होसे १४:१
  eng-NOY: Therefore will I make Samaria a heap of stones in the field, A place for
    the planting of a vineyard; I will pour down her stones into the valley, And lay
    bare her foundations.
  ita-1927: Perciò io farò di Samaria un mucchio di pietre nella campagna, un luogo
    da piantarci le vigne; ne farò rotolare le pietre giù nella valle, ne metterò
    allo scoperto le fondamenta.
  ckb-ckb: «لەبەر ئەوە سامیرە کاول و وێران دەکەم، دەیکەمە کێڵگەی مێو چاندن. بەردەکانی
    فڕێدەدەمە ناو دۆڵەکەوە و بناغەکانی دەردەخەم.
  eng-BBE: 'So I will make Samaria into a field and the plantings of a vine-garden:
    I will send its stones falling down into the valley, uncovering its bases.'
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನಾನು ಸಮಾರ್ಯವನ್ನು ಹೊಲದ ದಿಬ್ಬವನ್ನಾಗಿಯೂ ದ್ರಾಕ್ಷಿಬಳ್ಳಿ ನೆಡುವ
    ಸ್ಥಳವನ್ನಾಗಿಯೂ ಮಾಡುವೆನು. ಅದರ ಕಲ್ಲುಗಳನ್ನು ತಗ್ಗಿನಲ್ಲಿ ಸುರಿದುಬಿಟ್ಟು, ಅದರ ಅಸ್ತಿವಾರಗಳನ್ನು
    ಹೊರಗೆಡಹುವೆನು.
  tam-2017: ஆகையால் நான் சமாரியாவை வெளியான மண்மேடும், திராட்சைச்செடி நடுகிற நிலமுமாக்கி,
    அதின் கற்களைப் பள்ளத்தாக்கிலே புரண்டுவிழச்செய்து, அதின் அஸ்திபாரங்களைத் திறந்துவைப்பேன்.
  spa-RV-1909: Pondré pues á Samaria en majanos de heredad, en tierra de viñas; y
    derramaré sus piedras por el valle, y descubriré sus fundamentos.
  ron-BTF: De aceea voi face Samaria ca o movilă de pe câmp și ca plantații de vii;
    și voi rostogoli pietrele ei în vale și îi voi dezveli temeliile.
  eng-WEBP: Therefore I will make Samaria like a rubble heap of the field, like places
    for planting vineyards; and I will pour down its stones into the valley, and I
    will uncover its foundations.
  eng-FBV: Therefore I will make Samaria a pile of rubble in a field, a place for
    planting vineyards. I will roll its stones down into the valley; I will lay bare
    its foundations.
  nld-1939: Van Samaria heb Ik een puinhoop gemaakt, Een veld, om er een wijngaard
    te planten; Zijn stenen in het dal doen rollen, Zijn fundamenten ontbloot.
  nch-BL: “Yeca nijchihuas altepet Samaria ma eli quej tasoli. Nesis quej se mili
    campa quimontonojtoque itasolo para teipa huelis quichihuase se xocomeca mili.
    Yeca nijxitinis nopa tepamit cati quiyahualojtoc altepet Samaria para quimanahuis
    ten icualancaitacahua huan nijmajcahuas nopa tet tatzinta ipan nopa tamayamit.
    Nijpanextis nochi itatzinpejya.
  vie-1934: Vậy nên ta sẽ khiến Sa-ma-ri nên như một đống đổ nát ngoài đồng, như chỗ
    trồng nho; và sẽ làm cho những đá của nó lăn xuống trũng, và những nền ra trần
    trụi.
  hin-CV: “इसलिये मैं शमरिया को मैदान में खंडहर के ढेर सा कर दूंगा, एक ऐसी जगह जहां
    अंगूर की बारी लगाई जाती है. मैं उसके पत्थरों को नीचे घाटी में लुढ़का दूंगा और
    उसकी नीवें खुली कर दूंगा.
  spa-BES: Entonces haré de Samaria un montón de ruinas en el campo, y plantaciones
    de viñedo; enviaré sus piedras cayendo al valle, descubriendo sus bases.
  tdx-tdx: Aa le hanoeko fivotrim-porompotse an-tetek’ ao ty Somerone, ho tanem-bahe;
    naho haparatsiako am-bavatane ao o vato’eo, vaho haboako o mananta’eo.
  tha-KJV: เหตุ​ฉะนั้น เราจะกระทำสะมาเรียให้เป็นกองสิ่งปรั​กห​ักพังอยู่ในที่​โล่ง
    เป็​นที​่สำหรับทำสวนองุ่น เราจะเทก้อนหิ​นที​่​ใช้​สร้างเมืองนั้นลงที่​หุบเขา จะให้​เห​็นรากฐานของเมือง
  por-BR-2018: Por isso tornarei a Samaria em amontoado de pedras no campo, em plantação
    de vinhas; e derrubarei suas pedras no vale, e descobrirei seus fundamentos.
  deu-ELO: So werde ich Samaria zu einem Steinhaufen des Feldes, zu Weinbergpflanzungen
    machen, und ich werde ihre Steine ins Tal hinabstürzen und ihre Grundfesten entblößen.
  eng-WYC-2018: And I shall put Samaria as an heap of stones in the field, when a
    vineyard is planted; and I shall draw away the stones thereof into a valley, and
    I shall show the foundaments thereof. (And I shall make Samaria into a heap of
    stones in a field, where a vineyard can be planted; and I shall put all its stones
    into a valley, and I shall lay bare its foundations.)
  epo-epo: Tial Mi faros Samarion ŝtonamaso sur la kampo, por plantado de vinberoj;
    Mi disĵetos ĝiajn ŝtonojn en la valon kaj nudigos ĝiajn fundamentojn.
  uig-PIN: Xunga Mǝn Samariyǝni etizdiki tax dɵwisidǝk, Üzüm talliri tikixkǝ layiⱪ
    jay ⱪiliwetimǝn; Mǝn uning taxlirini jilƣiƣa domilitip taxlaymǝn, Uning ullirini
    yalingaqlaymǝn;
  beo-beo: 'Amaiba:le, Hina Gode da amane sia:sa, “Na da Samelia moilai bai bagade
    amo mugululi, gugunufinisisu liligi gagadole legei fofoloi soge ganodini dialebe
    agoai ba:mu. E da sogebi waini efe sagamusa: agoai ba:mu. Na da moilai bai bagade
    mugului isu amo fagoa gudu gugudili salimu amola moilai bai bagade fa:i bai amo
    ba:ma:ne dogone fasimu.'
  tpi-OTNT: Olsem na Bikpela i tok, “Bai mi bagarapim taun Samaria na em bai i kamap
    olsem hip pipia long ples klia. Na bai em i kamap ples bilong planim ol kru bilong
    diwai wain. Na bai mi brukim nabaut olgeta haus bilong en na ol pipia ston tasol
    bai i stap. Na bai mi kapsaitim ol dispela pipia ston i go long ples daun.
  hau-SA: “Saboda haka zan mai da Samariya tarin juji, wurin noman inabi. Zan zubar
