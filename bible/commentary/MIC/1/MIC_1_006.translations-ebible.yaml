  eng-DBY: Therefore will I make Samaria as a heap of the field, as plantings of a
    vineyard; and I will pour down the stones thereof into the valley, and I will
    lay bare the foundations thereof.
  hin-2017: इस कारण मैं सामरिया को मैदान के खेत का ढेर कर दूँगा, और दाख का बगीचा बनाऊँगा;
    और मैं उसके पत्थरों को खड्ड में लुढ़का दूँगा, और उसकी नींव उखाड़ दूँगा।
  wol-KYG: «Maay saam Samari, def ko jalu tojit ci mbooy gi,» la Aji Sax ji wax. «Maa
