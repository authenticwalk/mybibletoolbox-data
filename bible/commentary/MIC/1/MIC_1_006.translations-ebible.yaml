  kan-2017: ಆದಕಾರಣ ನಾನು ಸಮಾರ್ಯವನ್ನು ಹೊಲದಲ್ಲಿನ ಹಾಳು ದಿಬ್ಬವನ್ನಾಗಿಯೂ, ದ್ರಾಕ್ಷಿಯ ತೋಟದ
    ಮಡಿಗಳನ್ನಾಗಿಯೂ ಮಾಡುವೆನು. ಅದರ ಕಲ್ಲುಗಳನ್ನು ತಗ್ಗಿಗೆ ಸುರಿದುಬಿಡುವೆನು. ಅದರ ಅಸ್ತಿವಾರಗಳನ್ನು
    ಬಯಲನ್ನಾಗಿ ಮಾಡುವೆನು.
  yap-yap: Ere be ga’ar SOMOL, “Bay gu tay yu Samaria ni bod yu ulung i dow u lan
