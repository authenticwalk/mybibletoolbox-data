  tbz-SIM: Nɛ̀ dɛ kpɛ́í, mí ndi Yiɛ̀ nKuyie m bo dɔ̀ɔ̀ Sɑmmɑrii ɛì tidobontì, kɛ̀
    dìì yɑ̃ɑ̃ nyɑ̃ɑ̃ nkɛ́nɑɑ́ nyɛdobuò nkɛ́yĩ́ dikpɑ́ɑ̀, kɛ̀ bɛ̀ ndɛ̀ fiiku dɛtie
