  eng-WMB: Therefore I will make Samaria like a rubble heap of the field, like places
    for planting vineyards; and I will pour down its stones into the valley, and I
    will uncover its foundations.
  tam-TCV: '“எனவே யெகோவா சொல்கிறதாவது: நான் சமாரியாவை ஒரு இடிபாட்டுக் குவியலாக்குவேன்.
    திராட்சைத் தோட்ட நிலமாக அதை மாற்றுவேன். அவற்றின் கற்களை பள்ளத்தாக்கில் கொட்டி,
    அஸ்திபாரங்களை வெறுமையாக்குவேன்.'
  ceb-ULB: “Himoon ko ang Samaria nga sama sa tinapok sa uma, sama sa usa ka dapit
