  kne-kne: Isonga kanan Diyos, “Bakasek ed Samaria et manbalin si owat panmolaan si
    obas. Iwalang ko din bato ay amag na et mapolag da sin tanap enggana ay mabonsian
    din fondasyona.
  eng-WYC-2017: And I shall put Samaria as an heap of stones in the field, when a
    vine-yard is planted; and I shall draw away the stones thereof into a valley,
    and I shall show the foundaments thereof.
  eng-WMBB: Therefore I will make Samaria like a rubble heap of the field, like places
    for planting vineyards; and I will pour down its stones into the valley, and I
    will uncover its foundations.
  urd-GVH: इसलिए रब फ़रमाता है, “मैं सामरिया को खुले मैदान में मलबे का ढेर बना दूँगा,
    इतनी ख़ाली जगह कि लोग वहाँ अंगूर के बाग़ लगाएँगे। मैं उसके पत्थर वादी में फेंक
    दूँगा, उसे इतने धड़ाम से गिरा दूँगा कि उस की बुनियादें ही नज़र आएँगी।
  rug-rug: Ke zama se Zihova, “Gua ke sa popoa Sameria si kote iliri la nia Rau pa
