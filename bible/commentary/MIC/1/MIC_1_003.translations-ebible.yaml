verse: MIC.001.003
translations:
  mal-C: നോക്കൂ, യഹോവ തന്റെ വാസസ്ഥലത്തുനിന്നു വരുന്നു; അവിടന്ന് പുറപ്പെട്ട് ഭൂമിയുടെ
    ഉന്നതങ്ങളിൽ കാലടികൾ ഉറപ്പിക്കുന്നു.
  deu-TKW: Denn fürwahr, Jahwe wird ausziehen von seinem Wohnsitz, wird herabsteigen
    und über die Höhen der Erde dahinschreiten.
  lin-lin: Tala, Yawe azali koya wuta na Ndako na Ye, azali kokita, azali kotambola
    na likolo ya bangomba ya mabele.
  eng-LSV: For behold, YHWH is going out from His place, || And He has come down,
    || And has trodden on high places of earth.
  eng-GNV: For beholde, the Lord commeth out of his place, and will come downe, and
    tread vpon the hie places of the earth.
  eng-WEBSTER: For behold, the LORD cometh forth from his place, and will come down,
    and tread upon the high places of the earth.
  nhw-BL: ¡Xiquitaca! NiamoTECO nihualtemos tlen nochaj huan ninejnentihualas ipan
    tepeme campa quinhueyitlalíaj tiotzitzi.
  swh-ONEN: Tazama! Bwana anakuja kutoka mahali pake; anashuka na kukanyaga mahali
    palipoinuka juu pa dunia.
  bba-bba: Wee u yɑrim wee sɑɑ win wɑ̃ɑ yee ten min di, u sĩimɔ ɡuunun wɔllɔ.
  eng-KJVCPB: For behold, the Lord cometh forth out of his place, And will come down
    and tread upon the high places of the earth.
  luo-luo: Neuru! Jehova Nyasaye biro kowuok e kar dakne; olor piny kendo onyono kuonde
    ma otingʼore mag piny.
  meu-meu: Badina be, a itaia, Iehova na ena gabu amo e raka lasimu, ia na baine diho,
    tanobada ena atai gabudia baine moimoilaidia.
  npi-ULB: हेर, परमप्रभु आफ्नो वासस्थानबाट बाहिर आउनुहुन्छ; उहाँ तल आउनुहुनेछ र पृथ्वीका
    उच्‍च स्थानहरूमा आफ्नो पाउ राख्‍नुहुनेछ ।
  yor-yor: Wò ó! Olúwa ń bọ̀ wá láti ibùgbé rẹ̀; yóò sọ̀kalẹ̀, yóò sì tẹ ibi gíga
    ayé mọ́lẹ̀.
  pes-OPCB: اینک خداوند تخت فرمانروایی خود را در آسمان ترک کرده و از فراز کوهها به
    زمین می‌آید.
  tgl-ULB: Tingnan ninyo, lalabas si Yahweh sa kaniyang lugar; bababa siya at tatapakan
    ang mga dambana ng pagano sa lupa.
  cbu-NT: Kanindamand Apanll káyashinu, tsapurunasish machimun íwar xiychiya.
  hui-hui: Anduane Homogo ibuninaga dindi baya buruguleni howa ibiragoni. Ibuni íbu
    dalialu li hari nenerunaga ibaga bu holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သန့်​ရှင်း​ရာ​ဌာ​န တော်​မှ ကြွ​ဆင်း​လာ​၍၊တောင်​ထိပ်​များ​ပေါ်​တွင်
    စက်​တော်​ဖြန့်​တော်​မူ​မည်။
  bod-N: ལྟོས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་གི་བཞུགས་གནས་ལས་ཕྱི་རུ་ཐོན་ནས་མར་ཕེབས་པ་དང་།
    ས་གཞིའི་མཐོ་ས་རྣམས་ལ་ཞབས་ཀྱིས་བཅག་པར་འགྱུར།
  sna-sna: 'Tarirai! Jehovha ari kubuda panzvimbo yaanogara: anoburuka pasi agotsika
    panzvimbo dzakakwirira dzenyika.'
  spa-BLM: Porque he aquí que Yahvé sale de su lugar, y bajará y pisará los lugares
    altos de la tierra.
  cac-cac: Ol elta Jehová b'aj cajan, ol b'eycot d'a schontac lum vitz.
  swh-ULB: Tazama, Yahwe anakuja kutoka mahali pake; atashuka chini na kupakanyaga
    mahali pa juu katika dunia.
  bel-bel: Бо вось, Гасподзь выходзіць зь месца Свайго, сыдзе і наступіць на вышыні
    зямлі,
  deu-ELBBK: Denn siehe, der HERR geht aus von seiner Stätte und kommt herab und schreitet
    einher auf den Höhen der Erde.
  mbb-OT: Pemineg kew! Egawas is Nengazen puun te mid-ubpaan din. Ebulus sikandin
    ne egiek diyà te metikang he menge lugar kayi te kelibutan.
  mal-2015: യഹോവ തന്റെ സ്ഥലത്തു നിന്നു പുറപ്പെട്ടു ഇറങ്ങി ഭൂമിയുടെ ഉന്നതികളിന്മേൽ
    നടകൊള്ളുന്നു.
  rmc-rmc: Dikh, o RAJ avel pal peskro than, avel tele a phirel pal o verchi la phuvakre.
  pes-OPV: زیرا اینک خداوند از مکان خود بیرون می‌آید ونزول نموده، بر مکان های بلند
    زمین می‌خرامد.
  ron-1924: Кэч ятэ кэ Домнул есе дин локуинца Луй, Се кобоарэ ши умблэ пе ынэлцимиле
    пэмынтулуй!
  ben-OBCV: দেখো! সদাপ্রভু নিজ বাসস্থান থেকে আসছেন; তিনি নেমে এসে পৃথিবীর সব উচ্চস্থানের
    উপর দিয়ে গমনাগমন করবেন।
  som-som: Waayo, bal eega, Rabbigu meeshiisuu ka soo bixi doonaa, wuuna soo degan
    doonaa, oo dhulka meelihiisa sarsare mari doonaa.
  lat-VUC: Quia ecce Dominus egredietur de loco suo, et descendet, et calcabit super
    excelsa terræ.
  eng-ASVBT: For, behold, Jehovah cometh forth out of his place, and will come down,
    and tread upon the high places of the earth.
  ita-1885: Perciocchè, ecco, il Signore esce del suo luogo, e scenderà, e camminerà
    sopra gli alti luoghi della terra.
  eng-LXXUP: For, behold, the Lord comes forth out of his place, and will come down,
    and will go upon the high places of the earth.
  eng-ULB: Look, Yahweh comes out of his place; he will come down and tread on the
    high places of the earth.
  spa-VBL: ¡Miren! El Señor ya viene. Abandona su lugar y desciende, y camina sobre
    los lugares altos de la tierra.
  fra-_FOB: Car voici, l'Éternel sort de sa demeure; il descend, et marche sur les
    lieux élevés de la terre.
  mal-mal: യഹോവ തന്റെ സ്ഥലത്തുനിന്ന് പുറപ്പെട്ട് ഇറങ്ങി ഭൂമിയുടെ ഉന്നതികളിന്മേൽ നടകൊള്ളുന്നു.
  urd-GVR: Kyoṅki dekho, Rab apnī sukūnatgāh se nikal rahā hai tāki utar kar zamīn
    kī bulandiyoṅ par chale.
  suz-BL: लो कोव़ङीन, परमप्रभु यावे आ बाक्‍तीक रे जाक्‍ना जाक्‍न बाक्‍ब। मेको यीब
    नु रागी ङा लाइश्‍शो डांडाम गाक्‍ब। आमोस ४:१३
  eng-NOY: Behold, Jehovah cometh forth from his dwelling-place; He cometh down, and
    advanceth upon the high places of the earth.
  ita-1927: Poiché, ecco, l’Eterno esce dalla sua dimora, scende, cammina sulle alture
    della terra;
  ckb-ckb: ئەوەتا، یەزدان لە شوێنی نیشتەجێبوونی خۆیەوە دێتە دەرەوە، دادەبەزێت و بەسەر
    بەرزاییەکانی زەویدا دەڕوات.
  eng-BBE: For see, the Lord is coming out from his place, and will come down, stepping
    on the high places of the earth.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ವಾಸಸ್ಥಾನದಿಂದ ಇಳಿದು ಬರುತ್ತಾರೆ. ಅವರು ಇಳಿದು ಭೂಮಿಯ ಉನ್ನತವಾದ
    ಸ್ಥಳಗಳ ಮೇಲೆ ಸಂಚರಿಸುತ್ತಾರೆ.
  tam-2017: இதோ, யெகோவா தம்முடைய இடத்திலிருந்து புறப்பட்டு வருகிறார்; அவர் இறங்கி
    பூமியின் உயர்ந்த இடங்களை மிதிப்பார்.
  spa-RV-1909: Porque he aquí, Jehová sale de su lugar, y descenderá, y hollará sobre
    las alturas de la tierra.
  ron-BTF: Fiindcă, iată, DOMNUL iese din locul lui și va coborî și va călca în picioare
    înălțimile pământului.
  eng-WEBP: For behold, the LORD comes out of his place, and will come down and tread
    on the high places of the earth.
  eng-FBV: Look! The Lord is coming, leaving his place and coming down, and is walking
    on the high places of the earth.
  nld-1939: Want zie, Jahweh verlaat reeds zijn woning, Daalt neer, en betreedt de
    toppen der aarde;
  nch-BL: ¡Xiquitaca! NiamoTECO nihualtemos ten nochaj huan ninejnentihualas ipan
    tepeme campa quinhueyitalíaj teteyome.
  vie-1934: Vì nầy, Đức Giê-hô-va ra từ chỗ Ngài, xuống và đạp trên các nơi cao của
    đất.
  hin-CV: देखो! याहवेह अपने निवास से निकलकर आ रहे हैं; वे नीचे उतरकर पृथ्वी के ऊंचे
    स्थानों को रौंदते हैं.
  spa-BES: Porque mira, el Señor está saliendo de su lugar, y descenderá, pisando
    los lugares altos de la tierra.
  tdx-tdx: Heheke te miavotse i toe’ey t’Iehovà, hizotso mb’etoa, handialia o haboa’
    ty tane toio.
  tha-KJV: เพราะ ดู​เถิด พระเยโฮวาห์เสด็จออกจากสถานของพระองค์ และจะเสด็จลงมา ทรงเหยียบย่ำที่สูงของพิ​ภพ
  por-BR-2018: Porque eis que SENHOR está saindo de seu lugar, e descerá, e pisará
    os lugares altos da terra.
  deu-ELO: Denn siehe, Jehova geht aus von seiner Stätte und kommt herab und schreitet
    einher auf den Höhen der Erde.
  eng-WYC-2018: For lo! the Lord shall go out of his place, and shall come down, and
    shall tread on high things of earth. (For behold! the Lord shall go out of his
    place, and shall come down, and shall tread upon the high places of the earth.)
  epo-epo: Ĉar jen la Eternulo eliras el Sia loko, iras kaj paŝas sur la altaĵoj de
    la tero.
  uig-PIN: Qünki mana, Pǝrwǝrdigar Ɵz jayidin qiⱪidu; U qüxüp, yǝr yüzidiki yuⱪiri
    jaylarni qǝylǝydu;
  beo-beo: Hina Gode da Ea Hadigi Sogebi amoganini gudu daha. E da gudu sa:ili, goumi
    alelaloi amo da:iba:le, lalumu.
  tpi-OTNT: Bikpela i lusim gutpela ples bilong em yet na i laik i kam. Em bai i kam
    daun na wokabaut antap long kil bilong ol maunten.
  hau-SA: Duba! Ubangiji yana zuwa daga wurin zamansa; zai sauko yă taka maɗaukakan
    wuraren duniya.
  uig-LAT: Chünki mana, Perwerdigar Öz jayidin chiqidu; U chüshüp, yer yüzidiki yuqiri
    jaylarni cheyleydu;
  nde-nde: Khangelani! UThixo uyeza evela lapho ahlala khona; wehlela phansi njalo
    enyathela ezindaweni eziphakemeyo zomhlaba.
  ton-ton: He vakai, ʻoku hāʻele mai ʻa Sihova mei hono potu, pea te ne hāʻele mai
    mo tuʻu ʻi he potu māʻolunga ʻo māmani.
  ces-1613: Nebo aj, Hospodin vyjde z místa svého, a sstoupě, šlapati bude po vysokostech
    země.
  eng-WMB: For behold, the LORD comes out of his place, and will come down and tread
    on the high places of the earth.
  tam-TCV: நோக்கிப்பாருங்கள்; யெகோவா தமது உறைவிடத்திலிருந்து வருகிறார். அவர் இறங்கி
    பூமியின் உயர்ந்த இடங்களில் உலாவுகிறார்.
  ceb-ULB: Tan-awa, mogula si Yahweh sa iyang dapit; mokanaog siya ug motamak sa hataas
    nga mga dapit sa kalibotan.
  pol-UBG: Oto bowiem PAN wychodzi ze swojego miejsca, zstąpi i będzie deptać po wysokościach
    ziemi.
  agr-agr: Tuke Pujuu niina pujusa inamtaijin pujau ukuak, muja titijin taa nuwi wekagas
    tattawai.
  kyc-kyc: Kamongo doko banya yuu poo pyasi dokona piso epelyamo. Isa epapala yuu
    kyau ketae dupwana kata papira.
  urd-GVU: کیونکہ دیکھو، رب اپنی سکونت گاہ سے نکل رہا ہے تاکہ اُتر کر زمین کی بلندیوں
    پر چلے۔
  eng-OEBCW: The Lord is coming from his holy place, he descends and treads on the
    heights of the earth,
  deu-1912: Denn siehe, der HERR wird ausgehen aus seinem Ort und herabfahren und
    treten auf die Höhen im Lande,
  kan-2017: ಇಗೋ ಯೆಹೋವನು ತನ್ನ ಸ್ಥಾನದಿಂದ ಹೊರಟು ಇಳಿದುಬರುತ್ತಿದ್ದಾನೆ. ಭೂಮಿಯ ಉನ್ನತಪ್ರದೇಶಗಳಲ್ಲಿ
    ನಡೆಯುತ್ತಾನೆ.
  yap-yap: I SOMOL e ke chuw u tagil’ nib thothup; bay yib nga but’, ngi i yan u p’ebugul
    e pi burey.
  hlt-MCSB: BOEIPA tah amah tolhmuen lamloh ha pai ngawn coeng ne. Te phoeiah suntla
    tih diklai hmuensang, hmuensang te a cawt.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛኮ ዱማዼ ናንጎ ማኣራፓ ሙካንዳኔ፤ ዒዚ ኬዲ ሳዖኮ ዼጌ ዼጌ ማዔ ቤዛ ሃንታንዳኔ።
  twi-ASANTE: Monhwɛ! Awurade firi nʼatenaeɛ reba; ɔresiane na ɔnante asase sorɔnsorɔmmea
    so.
  eng-WEBU: For behold, the LORD comes out of his place, and will come down and tread
    on the high places of the earth.
  wal-wal: Be7ite, GODAI ba de7iyo geeshsha sohuwaappe yees; duge yiidi, deretu huuphiyan
    hemettees.
  spa-PDDPT: 'Porque miren: Yavé sale de su lugar, descenderá y caminará sobre las
    alturas de la tierra.'
  gun-gun: Mba'eta ne'exa, Senhor ma o'amba gui oguejy ouvy vy oguata 'rã ovy yvyty
    yvateve va'e áry rupi.
  agu-BL: 'Quibit tzaju'': Tz''elu''l i'' le ama''l kale najle''t, nin cu''ul wi munt.
    Syak''pe'' e''chk wutz yil tz''icy''ak tibaj.'
  ilo-ULB: Kitaenyo, rummuar ni Yahweh iti ayanna; bumaba isuna ket rumekenna dagiti
    pagdaydayawan dagiti pagano iti rabaw ti daga.
  kpg-kpg: Dimaadua le e hanimoi i dono lohongo dabu. Mee ga haneia ga heehee i nia
    ulu o nia gonduu o henuailala.
  uig-ARA: چۈنكى مانا، پەرۋەردىگار ئۆز جايىدىن چىقىدۇ؛ ئۇ چۈشۈپ، يەر يۈزىدىكى يۇقىرى
    جايلارنى چەيلەيدۇ؛
  sus-sus: Wo xa a mato, Alatala na fafe kelife a xa lingira, a na gorofe geyae fari,
    a a ɲɛrɛ.
  pon-2006: KAUN-O ketiket kohdo sang nan mwoale sarawi; e pahn ketidihdo oh ketin
    sok pohn kumwen nahna kan.
  jae-jae: Gebe alic acgom, Apômtau kêsa aŋga nê gamêŋ gêmêŋ, eŋ oc êsêp mêŋêka nom
    ŋagamêŋ ŋabau.
  ksd-ksd: Tago ra Luluai na vana rikai kan ra kubana, ma na vana ur, ma na rua taun
    ra umana lualuana ta ra gunagunan.
  grc-BRENT: Διότι ἰδοὺ Κύριος ἐκπορεύεται ἐκ τοῦ τόπου αὐτοῦ, καὶ καταβήσεται, καὶ
    ἐπιβήσεται ἐπὶ τὰ ὕψη τῆς γῆς,
  ind-AYT: Sebab, lihat TUHAN keluar dari tempat-Nya, dan turun menjejak di atas bukit-bukit
    pengurbanan di bumi.
  nya-nya: Taonani! Yehova akubwera kuchokera ku malo ake; Iye akutsika ndipo akuponda
    pa malo okwera a dziko lapansi.
  hrv-hrv: 'Jer evo: Jahve izlazi iz svetoga mjesta svojega, silazi i hodi po visovima
    zemaljskim.'
  mps-mps: Genuai Bidigo te aga wiegi yai bulu digi te tagalama, te asabo homu ebao.
    Aga dulama, te bulu du padode daidu bilagasaibao, wai.
  tpi-tpi: Bikpela i lusim gutpela ples bilong em yet na i laik i kam. Em bai i kam
    daun na wokabaut antap long kil bilong ol maunten.
  dan-1931: Thi se, fra sit Sted går HERREN ud, stiger ned, skrider frem over Jordens
    Høje;
  vie-OVCB: Kìa! Chúa Hằng Hữu đang đến! Ngài rời ngai Ngài từ trời và đạp lên các
    đỉnh cao của đất.
  guj-2017: જુઓ, યહોવાહ પોતાના સ્થાનમાંથી આવે છે; તે નીચે ઊતરીને પૃથ્વીનાં ઉચ્ચસ્થાનો
    પર ચાલે છે.
  pon-2006A: KAUN-O ketiket kohdo sang nan mwoale sarawi; e pahn ketidihdo oh ketin
    sok pohn kumwen nahna kan.
  por-BRBSL: Pois eis que Yahweh sai de seu lugar, e descerá e pisará nos lugares
    altos da terra.
  eng-OEBUS: The Lord is coming from his holy place, he descends and treads on the
    heights of the earth,
  cth-cth: BAWIPA teh a onae hmuen koehoi a tâco a kum vaiteh, karasangnaw hah a coungroe
    han.
  twi-twi: Monhwɛ! Awurade fi nʼatenae reba; ɔresian na ɔnam asase sorɔnsorɔmmea so.
  hlt-hlt: BOEIPA tah amah tolhmuen lamloh ha pai ngawn coeng ne. Te phoeiah suntla
    tih diklai hmuensang, hmuensang te a cawt.
  tbz-SIM: Kù ìtɛ́nímu ku kɑ̀rì Kù cùtɛ́nímu kɛ centìní yɛtɑ̃rɛ̀ ĩ́nkɛ̀.
  msy-2020: Ia gan! Ikiavɨra Itir God uan Nguibar Aghuim ategh izasa. A izighirɨ mɨghsɨabagh
    isɨn daruam.
  dop-dop: '@see-verse:MIC.001.002'
  azb-azb: Budur, Rəbb göylərdəki taxtından enir, Yer üzünü dağların zirvəsi ilə gəzir.
  eng-DBY: For behold, Jehovah cometh forth out of his place, and will come down,
    and tread upon the high places of the earth.
  hin-2017: क्योंकि देख, यहोवा अपने पवित्रस्थान से बाहर निकल रहा है, और वह उतरकर पृथ्वी
    के ऊँचे स्थानों पर चलेगा।
  wol-KYG: Aji Sax jaa ngii di génne ca bérabam ba, mooy wàccsi, daagoo kawtey suuf.
  eng-YLT: For lo, Jehovah is going out from His place, And He hath come down, And
    hath trodden on high places of earth.
  kne-kne: Doy ay taynana din nasantoan ay beey na ta bomaba ay mandan sin toktok
    di kadondontogan.
  eng-WYC-2017: For lo! the Lord shall go out of his place, and shall come down, and
    shall tread on high things of earth.
  eng-WMBB: For behold, the LORD comes out of his place, and will come down and tread
    on the high places of the earth.
  urd-GVH: क्योंकि देखो, रब अपनी सुकूनतगाह से निकल रहा है ताकि उतरकर ज़मीन की बुलंदियों
    पर चले।
  rug-rug: Dotu! Se Zihova si korapa mae, mae gua koasa Nana vasina; gore mae si Asa
    meke kote ene koari na vasidi ululudi pa popoa pepeso.
  gaz-gaz: Kunoo! Waaqayyo iddoo jireenya isaatii dhufaa jira; inni gad dhufee iddoo
    ol kaʼaa lafaa irra ni ejjeta.
  fra-LSG: Car voici, l’Éternel sort de sa demeure, Il descend, il marche sur les
    hauteurs de la terre.
  gnn-gnn: Galki ŋayi yurru Garraynydja marrtjina lili yana ŋuliŋuruyi nhanukalay
    ŋayi dharrpalŋurunydja wäŋaŋuru, marrtjinydja ŋayi yurru ŋunhi lili dhipalanydja
    wäŋalili, bala muŋdhu'‐muŋdhunna yurru marrtji ŋunhinydja yolŋu'‐yulŋunha ŋunhi
    walala yukurra nhina be buŋgawamirri wal'ŋu, ḏälmirri ŋunhi, garrwar gal'ŋu be
    wäŋaŋura. Yo, dhärranydja ŋayi yurru buku'‐wukuŋura wäŋaŋuranydja,
  yal-yal: A mato, Alatala minima a dɔxɔdeni. A godoma, a sigan tima bɔxɔn yire matexine
    fari.
  haw-1868: No ka mea, aia hoi, e hele mai o Iehova mai kona wahi mai, A e iho ilalo
    a e hehi maluna o na wahi kiekie o ka honua.
  arb-NAV: 'انْظُرُوا: هَا هُوَ الرَّبُّ خَارِجٌ مِنْ مَقَرِّ سُكْنَاهُ. هُوَذَا يَنْزِلُ
    لِيَطَأَ مَشَارِفَ الأَرْضِ،'
  ewe-ewe: Kpɔ ɖa Yehowa gbɔna tso eƒe nɔƒe! Eɖi tso dzi eye wòzɔ to kɔkɔƒewo le anyigba
    dzi.
  eng-LEE: For, behold, the Lord cometh forth out of his residence; and he will come
    down, and will step along upon the high places of the earth.
  asm-FB: চাওক, যিহোৱা নিজৰ স্থানৰ পৰা ওলাই আহিছে; তেওঁ নামি আহিব আৰু পৃথিবীত থকা
    মুৰ্ত্তি পূজা কৰা মন্দিৰবোৰ ধ্বংস কৰিব।
  sus-A: وٌ شَ عَ مَتٌ، عَلَتَلَ نَ قَقٍ كٍلِقٍ عَ شَ لِنفِرَ، عَ نَ فٌرٌقٍ فٍيَيٍ
    قَرِ، عَ عَ حّرّ.
  fra-SBL: Car voici, Yahvé sort de son lieu, et descendra et foulera les hauts lieux
    de la terre.
  hbo-hbo: כִּֽי־הִנֵּ֥ה יְהוָ֖ה יֹצֵ֣א מִמְּקֹומֹ֑ו וְיָרַ֥ד וְדָרַ֖ךְ עַל־*בָּמֹותֵי
    (בָּ֥מֳתֵי) אָֽרֶץ׃
  piu-2006: '@see-verse:MIC.001.002'
  pjt-pjt: Paluṟu kuwari nguwanpa pitjanyi ngura nyara ilkaṟinguṟu munu paluṟu mayatja
    puḻkangku puḻi murpu puḻka tjuṯa wiyalku,
  kik-kik: Atĩrĩrĩ! Jehova nĩarooka oimĩte gĩikaro gĩake; araikũrũka arangĩrĩrie kũrĩa
    gũtũũgĩru gũkũ thĩ.
  fra-NCL: Car voici que Yahweh va sortir de sa demeure ; il descendra, il marchera
    sur les hauteurs de la terre.
  cek-AK: Khenah, Angraeng loe a ohhaih ahmuen hoiah angzoh; anih loe angzo tathuk
    ueloe, long nui ih kasang ahmuennawk to atii tih.
  cuk-cuk: ¡Dakmala! Bab-Jehová, e-maidgi bato noalid, bato aidealid, yar-mullugan-imbaba
    gannamakdanikid.
  uig-CYR: Чүнки мана, Пәрвәрдигар Өз җайидин чиқиду; У чүшүп, йәр йүзидики жуқури
    җайларни чәйләйду;
  tel-2017: చూడండి. యెహోవా తన స్థలం విడిచి బయలుదేరుతున్నాడు. ఆయన దిగి భూమి మీది ఉన్నత
    స్థలాల మీద నడవబోతున్నాడు.
  hat-BSA: Paske gade byen, SENYÈ a ap vin sòti nan plas Li a. Li va vin desann pou
    foule wo plas latè yo.
  kos-kos: LEUM GOD El tuku liki acn mutal sel. El fah oatui ac fahsr fin mangon eol
    uh.
  hbo-WLC: כִּֽי־הִנֵּ֥ה יְהוָ֖ה יֹצֵ֣א מִמְּקוֹמ֑וֹ וְיָרַ֥ד וְדָרַ֖ךְ עַל־במותי
    אָֽרֶץ׃
  ibo-ibo: Lee! Onyenwe anyị na-abịa! O si nʼebe obibi ya na-abịa. Ọ na-abịa ma na-azọda
    ebe niile dị elu nke ụwa.
  ory-ory: କାରଣ ଦେଖ, ସଦାପ୍ରଭୁ ଆପଣା ସ୍ଥାନରୁ ବାହାରି ଆସୁଅଛନ୍ତି ଓ ସେ ଓହ୍ଲାଇ ଆସି ପୃଥିବୀର
    ଉଚ୍ଚସ୍ଥଳୀସକଳ ଉପରେ ଗମନ କରିବେ।
  chk-chk: Nengeni, ewe Samol mi Lapalap a towu seni lenian we, epwe feitiu o fetal
    won ekewe leni mi tekia won fanüfan.
  rop-rop: Yumob garra luk im kaman brom det seikridwan pleis weya im oldei jidan,
    en wen im garra kamdan, im garra wok ontop langa ol detlot bigwan hil,
  ukr-1871: Ось бо, Господь вийде з пробутку свого, зійде вниз і возьме під ноги високих
    на землї.
  deu-1951: Denn siehe, der HERR wird ausgehen von seiner Stätte und wird herabkommen
    und auf die Höhen der Erde treten,
  eng-JPS: For, behold, the LORD cometh forth out of His place, and will come down,
    and tread upon the high places of the earth.
  srp-1865: Jer, gle, Gospod izlazi iz mjesta svojega, i siæi æe, i hodiæe po visinama
    zemaljskim.
  lug-lug: Mulabe, Mukama ajja ng’ava mu ggulu ku ntebe ye ng’akka ku nsi ng’atambulira
    ku nsozi waggulu.
  heb-heb: כי הנה יהוה יצא ממקומו וירד ודרך על במותי ארץ׃
  ben-IRV: দেখ, সদাপ্রভু তাঁর নিজের জায়গা থেকে বেরিয়ে আসছেন; তিনি নেমে আসবেন এবং
    পৃথিবীতে পরজাতীদের উঁচু স্থান গুলোর উপর দিয়ে হেঁটে যাবেন।
  pan-pan: ਵੇਖੋ, ਯਹੋਵਾਹ ਆਪਣੇ ਪਵਿੱਤਰ ਸਥਾਨ ਤੋਂ ਬਾਹਰ ਆਉਂਦਾ ਹੈ, ਉਹ ਹੇਠਾਂ ਆ ਕੇ ਧਰਤੀ ਦੀਆਂ
    ਉੱਚਿਆਈਆਂ ਉੱਤੇ ਤੁਰੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် ကျိန်းဝပ်တော်မူရာ အရပ် ဌာနတော်ထဲက ထွက် ကြွဆင်းသက် ၍ ၊ မြင့်
    သော မြေ အရပ်တို့ကို နင်း တော်မူမည်။
  hmo-hmo: Lohiabada be iena gabu helagana dekena amo do ia diho mai. Ia be ororo
    edia ataiai dekenai do ia raka.
  urd-urd: क्यूँकि देख, ख़ुदावन्द अपने घर से बाहर आता है, और नाज़िल होकर ज़मीन के
    ऊँचे मक़ामों को पायमाल करेगा।
  rus-SYN: Ибо вот, Господь исходит от места Своего, низойдет и наступит на высоты
    земли,-
  bqc-SIM: Gwa! Dii bↄ̀ a kúkĩi, à pìla, àlɛ táa'o dṹnia gulɛsĩↄwa.
  tcz-CHONGTHU: Ven! Pakai ahung’e! A van mun alaltouna a hin dalhaha, leiset munsang
    lai jouse ahin chotpha ding ahi.
  mar-mar: पाहा, परमेश्वर त्याच्या स्थानातून बाहेर येत आहे. तो खाली येणार व पृथ्वीवरील
    उच्चस्थानावर चालणार.
  qub-qub: Tayta Diosga tiyaycashan cajpitami llojshimonga. Nircorga puntallanpami
    shamonga.
  bqp-bqp: Wee u yɑrim wee sɑɑ win wɑ̃ɑ yee ten min di, u sĩimɔ guunun wɔllɔ.
  hat-hat: Seyè a ap soti kote li rete a, l'ap desann, l'ap mache sou tèt mòn yo.
  eng-BSB: For behold, the LORD comes forth from His dwelling place; He will come
    down and tread on the high places of the earth.
  tod-tod: Wɛlɛ Maliɠii ɠana ɠula seizuʋɛ, é yei, é ɗa ɠɔɠɔziɛ zalaɠa ɠula adaʋɛti
    su.
  eng-WEBPB: For behold, the LORD comes out of his place, and will come down and tread
    on the high places of the earth.
  kbq-kbq: Hagi antahiho! Ra Anumzamo'a agrama nemania tra'a monafinka atreno ne-eankino
    ama mopafima havi anumzantamimofoma mono'ma hunentaza za'za agonaramimpi agia
    eme regahie.
  nhe-BL: ¡Xiquitaca! NiimoTECO nihualtemos tlen nochaj huan ninejnentihualas ipan
    tepetini campa quinhueyitlalíaj totiotzitzi.
  gub-BL: Wezyw putar weko haw wi nehe. Wata putar ywytyr wanehe nehe.
  eng-DRA: 'For behold the Lord will come forth out of his place: and he will come
    down, and will tread upon the high places of the earth.'
