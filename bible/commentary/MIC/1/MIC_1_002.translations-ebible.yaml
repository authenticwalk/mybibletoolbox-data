verse: MIC.001.002
translations:
  mal-C: സകലജനങ്ങളുമേ, കേൾക്കുക, ഭൂമിയും അതിലെ സകലനിവാസികളും ഇതു ശ്രദ്ധിക്കുക, തന്റെ
    വിശുദ്ധമന്ദിരത്തിൽനിന്ന് കർത്താവ്, യഹോവയായ കർത്താവുതന്നെ, നിങ്ങൾക്കു വിരോധമായി
    സാക്ഷിക്കുന്നു.
  deu-TKW: Hört, ihr Völker alle! Merk' auf, o Erde, und was sie füllt! Und der Herr
    Jahwe möge Zeuge sein gegen euch, der Herr selbst von seinem heiligen Tempel aus.
  lin-lin: Bino nyonso, bikolo, boyoka ! Mabele elongo na nyonso oyo ezali kati na
    yo, botia matoyi mpe boyoka ! Nkolo Yawe azwi bino na likambo ; Yawe akosambisa
    bino wuta na Ndako na Ye ya bule !
  eng-LSV: Hear, O peoples, all of them! Attend, O earth, and its fullness, || And
    Lord YHWH is against you for a witness, || The Lord from His holy temple.
  eng-GNV: 'Heare, al ye people: hearke thou, O earth, and all that therein is, and
    let the Lord God be witnes against you, euen ye Lord from his holy Teple.'
  eng-WEBSTER: 'Hear, all ye people; hearken, O earth, and all that therein is: and
    let the Lord GOD be witness against you, the Lord from his holy temple.'
  nhw-BL: Ma quitlacaquilica nochi catli itztoque ipan ni tlaltipactli. TOTECO Catli
    Más Quipiya Tlanahuatili camanalti tlen ichaj catli tlatzejtzeloltic huan quintlatelhuía
    israelitame ica miyac tlamantli.
  swh-ONEN: Sikieni, enyi mataifa, enyi nyote, sikilizeni, ee dunia na wote mliomo
    ndani yake, ili Bwana Mwenyezi ashuhudie dhidi yenu, Bwana kutoka Hekalu lake
    takatifu.
  bba-bba: Bɛɛ bwesenu kpuro, i swɑɑ dɑkio. Bɛɛ hɑnduniɑɡibu, i swɑɑ tem kpĩiyɔ i
    nɔ. Yinni Gusunɔ u koo nɑ sɑɑ win wɑ̃ɑ yee dɛɛrɑrun di u bɛɛ tɑɑrɛ wɛ̃.
  eng-KJVCPB: 'Hear, all ye people; Hearken, O earth, and all that therein is: And
    let the Lord God be witness against you, The Lord from his holy temple.'
  luo-luo: Winjuru, yaye un ogendini duto. Chik iti yaye piny gi ji duto modakie iye,
    mondo Jehova Nyasaye mar oganda lweny obed janeno kuomu, mondo Ruoth Nyasaye otim
    kamano gie hekalu mare maler.
  meu-meu: Taunimanima iboumui ai, a kamonai; tanobada mai lalona ḡaudia iboudiai
    ida, a hakala; Ḡaubada Iehova ese baine habadelaimw, Ḡaubada ese ena dubu helaḡana
    amo.
  npi-ULB: सारा जातिका मानिस, यो सुन । पृथ्वी र त्यसमा भएका सबैले यो सुन । परमप्रभु
    परमेश्‍वर उहाँको पवित्र मन्दिरबाट तिमीहरूका विरुद्ध गवाही बनून् ।
  yor-yor: Ẹ gbọ́, gbogbo ẹ̀yin ènìyàn, fetísílẹ̀, ìwọ ayé àti gbogbo ohun tó wà níbẹ̀,
    kí Olúwa Olódùmarè lè ṣe ẹlẹ́rìí sí yín, Olúwa láti inú tẹmpili mímọ́ rẹ̀ wá.
  pes-OPCB: ای تمام قومها بشنوید! ای همهٔ ساکنان زمین گوش دهید! خداوند از خانه مقدّس
    خود بر ضد شما شهادت می‌دهد.
  tgl-ULB: Makinig, lahat kayong mga tao. Makinig ka lupa at ang lahat ng nasa iyo.
    Hayaan na ang Panginoong si Yahweh ang maging saksi laban sa iyo, ang Panginoon
    na mula sa kaniyang banal na templo.
  cbu-NT: 'Ashiriya, Apanll tsiyatku tárangiya: Tsapurunasshuchis ichingarus mangiptis
    mazinangtsa. Siy Utaáshuchis tputsis kaapa mazinangtsa. Apanll Taarashipan siyaa
    ichingarootsis wanichiya. Waanamandari pang'' kizpureeru siyaa yutaritshishiris
    natstayaru, wanichiya.'
  hui-hui: Wali agali dindi bibahendeni kamiru ogo hale hadaba. Dindi ogoria ho kamiru
    ogo hale ho biradaba. Anduane Homogo Bibahende Haru Haame Ho kagome kago ibugua
    tígua ko birimiru agua birimi lalu latagi halu pani ngulebira. Anduane Homogo
    ibugua dahuliya andaga ibunaga andani howa bi larago hale ho hadaba.
  mya-mya: လူ​မျိုး​အ​ပေါင်း​တို့၊ကြား​နာ​ကြ​လော့။ ကမ္ဘာ​သူ​ကမ္ဘာ​သား​အ​ပေါင်း​တို့​နား​ထောင်
    ကြ​လော့။ အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​တစ် ဘက်​မှ သက်​သေ​ခံ​တော်​မူ​မည်။ နား​ထောင်​ကြ​လော့၊
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​ကင်​ဘုံ​ရှိ​ဗိ​မာန် တော်​မှ မိန့်​ကြား​တော်​မူ​၏။
  bod-N: ཀྱེ་མི་སྡེ་ཐམས་ཅད། ཁྱོད་ཚོས་འདིར་ཉོན་དང་། ཀྱེ་ས་གཞི་དང་དེའི་སྟེང་དུ་གནས་པ་ཐམས་ཅད་ཀྱིས་རྣ་བ་གཏད་ནས་ཉོན་ཅིག
    གཙོ་བོ་ཡ་ཝཱེས་ཉིད་ཀྱི་མཆོད་ཁང་དམ་པ་ནས་ཁྱོད་ཅག་གི་ཉེས་སྐྱོན་ལ་བདེན་དཔང་མཛད་པར་འགྱུར།
  sna-sna: Inzwai, imi marudzi avanhu, imi mose, teerera, iwe nyika navose vari mauri,
    kuti Ishe Jehovha achakupai mhosva, Jehovha ari mutemberi yake tsvene.
  spa-BLM: ¡Oíd, pueblos, todos vosotros! Escucha, oh tierra, y todo lo que hay en
    ella. Que el Señor Yahvé sea testigo contra ti, al Señor de su santo templo.
  cac-cac: E masanil ex vetchon̈ab', ab'ec juntzan̈ tic. Scham eyab'an e masanil cajan
    ex d'a yolyib'an̈q'uinal tic. A Jehová Yajal, ato d'a stemplo yicn̈ej yaji, ato
    ta' ol yalel masanil e chucal.
  swh-ULB: Sikilizeni, ninyi watu wote. Sikilizeni, dunia, na vyote vilivyomo kwenye
    dunia. Acheni Yahwe ashuhudiwe dhidi yenu, Bwana kutoka kwenye hekalu lake takatifu.
  bel-bel: Слухайце ўсе народы, уважай, зямля і ўсё, што напаўняе яе! Хай будзе Гасподзь
    Бог сьведка супроць вас, Госпадзе зь сьвятога храма Свайго!
  deu-ELBBK: Hört, ihr Völker alle, höre zu, du Erde und ihre Fülle! Und der Herr,
    HERR, sei zum Zeugen gegen euch, der Herr aus seinem heiligen Palast!
  mbb-OT: “Purung kew pemineg, is langun he menge etew kayi te kelibutan! Su edtistiǥus
    kuntra keniyu is Nengazen he MEGBEVAYÀ puun te segradu he valey zin.”
  mal-2015: സകലജാതികളുമായുള്ളോരേ, കേൾപ്പിൻ; ഭൂമിയും അതിലുള്ള സകലവുമായുള്ളോവേ, ചെവിക്കൊൾവിൻ;
    യഹോവയായ കർത്താവു, തന്റെ വിശുദ്ധമന്ദിരത്തിൽനിന്നു കർത്താവു തന്നേ, നിങ്ങൾക്കു വിരോധമായി
    സാക്ഷിയായിരിക്കട്ടെ.
  rmc-rmc: Šunen, savore narodale! Pozorin le kanenca, phuvije the sako, ko upre bešen!
    O Adonaj, o RAJ svedčinel pre tumende, o Raj andral peskro sveto chramos!
  pes-OPV: ‌ای جمیع قوم‌ها بشنوید و‌ای زمین و هر‌چه در آن است گوش بدهید، و خداوند
    یهوه یعنی خداوند از هیکل قدسش بر شما شاهد باشد.
  ron-1924: Аскултаць вой, попоаре тоате! Я аминте, пэмынтуле ши че есте пе ел! Домнул
    Думнезеу сэ фие мартор ымпотрива воастрэ, Домнул каре есте ын Темплул Луй чел
    сфынт!
  ben-OBCV: শোনো, হে জাতিগণ, তোমরা সকলে, হে পৃথিবী ও যারা সেখানে বাস করে, শোনো, সদাপ্রভু
    তাঁর পবিত্র মন্দির থেকে, সার্বভৌম সদাপ্রভু তোমাদের বিরুদ্ধে সাক্ষ্য দেন।
  som-som: Dadyowga oo dhammow, kulligiin maqla. Dhulka iyo waxa ku jira oo dhammow,
    bal dhegaysta, oo Sayidka Rabbiga ahu ha idinku marag furo, Sayidku macbudkiisa
    quduuska ah ha idinkaga marag furo.
  lat-VUC: '[Audite, populi omnes, et attendat terra, et plenitudo ejus: et sit Dominus
    Deus vobis in testem, Dominus de templo sancto suo.'
  eng-ASVBT: 'Hear, ye peoples, all of you; hearken, O earth, and all that therein
    is: and let the Lord Jehovah be witness against you, the Lord from his holy temple.'
  ita-1885: O POPOLI tutti, ascoltate; sii attenta, o terra, con tutto ciò ch'è in
    te; e il Signore Iddio sarà testimonio contro a voi; il Signore, dico, dal Tempio
    della sua santità.
  eng-LXXUP: 'Hear these words, ye people; and let the earth give heed, and all that
    are in it: and the Lord God shall be among you for a testimony, the Lord out of
    his holy habitation.'
  eng-ULB: Listen, all you peoples. Listen, earth, and all that is in you. Let the
    Lord Yahweh be a witness against you, the Lord from his holy temple.
  spa-VBL: ¡Escuchen, todas las naciones! ¡Presten atención, habitantes de la tierra!
    El Señor Dios testifica contra ustedes desde el santo Templo del Señor.
  fra-_FOB: Écoutez, vous tous, peuples! Sois attentive, ô terre, avec tout ce qui
    est en toi! Que le Seigneur, l'Éternel, soit témoin contre vous, le Seigneur,
    du palais de sa sainteté!
  mal-mal: സകലജാതികളുമായുള്ളവരേ, കേൾക്കുവിൻ; ഭൂമിയും അതിലുള്ള സകല നിവാസികളുമായുള്ളവരേ,
    ചെവിക്കൊള്ളുവിൻ; യഹോവയായ കർത്താവ്, തന്റെ വിശുദ്ധമന്ദിരത്തിൽനിന്ന് കർത്താവ് തന്നെ,
    നിങ്ങൾക്ക് വിരോധമായി സാക്ഷിയായിരിക്കട്ടെ.
  urd-GVR: Ai tamām aqwām, suno! Ai zamīn aur jo kuchh us par hai, dhyān do! Rab Qādir-e-mutlaq
    tumhāre ḳhilāf gawāhī de, Qādir-e-mutlaq apne muqaddas ghar kī taraf se gawāhī
    de.
  suz-BL: मिनु परमप्रभु यावेमी मार कोंइशो नु देंशो बाक्‍त देंशा हना “जात जात ङा मुर,
    गे नेल्‍लेमी नोफा दाइक्‍तीन। रागी नु मेकेर बाक्‍ब नेल्‍लेमी नेनीन। परमप्रभु, परमप्रभु
    यावे आ बाक्‍तीके रे पा इन मरिम्‍शो पशो आ पर्बम सांकछी दुम्‍ब।
  eng-NOY: Hear, all ye nations, Give ear, O earth, and all that is therein! The Lord,
    Jehovah, appeareth as a witness against you, The Lord from his holy palace.
  ita-1927: 'Ascoltate, o popoli tutti! Presta attenzione, o terra, con tutto quello
    ch’è in te! E il Signore, l’Eterno sia testimonio contro di voi: Il Signore dal
    suo tempio santo.'
  ckb-ckb: 'ئەی هەموو گەلان، گوێ بگرن، زەوی و هەموو ئەوانەی تێیدان، سەرنج بدەن: پەروەردگار
    لە پەرستگای پیرۆزیەوە، یەزدانی باڵادەست ببێتە شایەت بەسەرتانەوە.'
  eng-BBE: 'Give ear, you peoples, all of you; give attention, O earth and everything
    in it: let the Lord God be witness against you, the Lord from his holy Temple.'
  kan-OKCV: ಎಲ್ಲಾ ಜನಗಳೇ ಕೇಳಿರಿ, ಭೂಮಿಯೇ, ಅದರಲ್ಲಿರುವವರೆಲ್ಲರೇ, ಕಿವಿಗೊಡಿರಿ. ಸಾರ್ವಭೌಮ ಯೆಹೋವ
    ದೇವರು ತಮ್ಮ ಪರಿಶುದ್ಧ ಮಂದಿರದೊಳಗಿಂದ ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಸಾಕ್ಷಿ ಹೇಳುವರು.
  tam-2017: அனைத்து மக்களே, கேளுங்கள்; பூமியே, அதிலுள்ளவைகளே, செவிகொடுங்கள்; யெகோவாகிய
    ஆண்டவர், தம்முடைய பரிசுத்த ஆலயத்திலிருக்கிற ஆண்டவரே உங்களுக்கு விரோதமாகச் சாட்சியாக
    இருப்பார்.
  spa-RV-1909: 'Oid, pueblos todos: está atenta, tierra, y todo lo que en ella hay:
    y el Señor Jehová, el Señor desde su santo templo sea testigo contra vosotros.'
  ron-BTF: Ascultați, toți oamenii; dă ascultare pământule și tot ce este pe tine,
    și Domnul DUMNEZEU să fie martor împotriva voastră, Domnul din templul lui sfânt.
  eng-WEBP: Hear, you peoples, all of you! Listen, O earth, and all that is therein.
    Let the Lord GOD be witness against you, the Lord from his holy temple.
  eng-FBV: Listen, all the nations! Pay attention, everyone on earth! The Lord God
    testifies against you from the Lord's holy Temple.
  nld-1939: 'Hoort allen, gij volken, Luister aarde met wat ze bevat: Jahweh, de Heer,
    komt tegen u getuigen, De Heer uit zijn heilige tempel!'
  nch-BL: Ma quitacaquilica nochi cati itztoque ipan ni taltipacti. TOTECO Cati Más
    Quipiya Tanahuatili camanalti ten ichaj cati tatzejtzeloltic huan quintatelhuía
    israelitame ica miyac tamanti.
  vie-1934: Hỡi hết thảy các dân, hãy nghe! Hỡi đất và mọi vật chứa trên đất, hãy
    lắng tai! Nguyền xin Chúa Giê-hô-va từ đền thánh Ngài, nguyền xin Chúa làm chứng
    nghịch cùng các ngươi!
  hin-CV: हे लोगों, तुम सब सुनो, पृथ्वी और इसके सभी निवासियों, इस पर ध्यान दो, कि
    प्रभु अपने पवित्र मंदिर से, परम याहवेह तुम्हारे विरुद्ध गवाही दें.
  spa-BES: 'Escuchen, pueblos, todos ustedes; presta atención, oh tierra y todo lo
    que hay en ella: deja que el Señor Dios sea testigo contra ustedes, el Señor desde
    su santo Templo.'
  tdx-tdx: Kila mijanjiña ry ondatio; mañaoña ry tane, naho ze hene ama’e ao; fa hanesek’
    anahareo t’Iehovà Talè, i Talè boak’añ’Anjomba’e Masiñe.
  tha-KJV: ชนชาติ​ทั้งหลายเอ๋ย ทุ​กคนจงฟัง โอ พิภพเอ๋ย และสารพัดที่​อยู่​ในนั้น จงฟัง
    และให้​องค์​พระผู้เป็นเจ้าพระเจ้าเป็นพยานกล่าวโทษท่าน คือองค์พระผู้เป็นเจ้าจากพระวิหารบริ​สุทธิ​์ของพระองค์
  por-BR-2018: Ouvi vós todos os povos; presta atenção tu, ó terra, e tudo o que nela
    há; pois o Senhor DEUS será testemunha contra vós, o Senhor desde seu santo templo.
  deu-ELO: Höret, ihr Völker alle, merke auf, du Erde und ihre Fülle! Und der Herr,
    Jehova, sei zum Zeugen wider euch, der Herr aus seinem heiligen Palast!
  eng-WYC-2018: Hear ye, all peoples, and the earth perceive, and the plenty thereof,
    and be the Lord God to you into a witness, the Lord from his holy temple. (Hear
    ye, all the peoples, or all the nations, and the earth, and its plenty, understand,
    that the Lord God shall be a witness against you, yea, the Lord in his holy Temple.)
  epo-epo: Aŭskultu, ĉiuj popoloj, atentu, ho tero, kaj ĉio, kio estas sur ĝi! La
    Sinjoro, la Eternulo, estu atestanto kontraŭ vi, la Sinjoro el Sia sankta templo.
  uig-PIN: 'Anglanglar, i hǝlⱪlǝr, ⱨǝmminglar! Ⱪulaⱪ sal, i yǝr yüzi wǝ uningda bolƣan
    ⱨǝmminglar: — Rǝb Pǝrwǝrdigar silǝrni ǝyiblǝp guwaⱨliⱪ bǝrsun, Rǝb muⱪǝddǝs ibadǝthanisidin
    silǝrni ǝyiblǝp guwaⱨliⱪ bǝrsun!'
  beo-beo: 'Dilia fifi asi gala huluane! Dilia osobo bagadega esalebe dunu huluane!
    Amo sia: nabima! Ouligisu Hina Gode da dilima diwaneya udidimu. Nabima! E da Ea
    Debolo Hebene ganodini gala, amoganini sia:sa.'
  tpi-OTNT: Yupela olgeta lain manmeri, harim dispela tok. Yupela olgeta man i stap
    long graun, putim yau long tok bilong God. God, Bikpela em i kotim yupela. Yupela
    harim. Bikpela i stap long haus bilong en long heven na em i mekim dispela tok.
  hau-SA: Ku ji, ya ku mutane duka, ki saurara, ya ke duniya da dukan mazauna cikinki,
    bari Ubangiji Mai Iko Duka yă zama shaida a kanku, daga haikalinsa mai tsarki.
  uig-LAT: 'Anglanglar, i xelqler, hemminglar! Qulaq sal, i yer yüzi we uningda bolghan
    hemminglar: — Reb Perwerdigar silerni eyiblep guwahliq bersun, Reb muqeddes ibadetxanisidin
    silerni eyiblep guwahliq bersun!'
  nde-nde: Zwanini lonke lina bantu, lalelani, awu wena mhlaba labo bonke abakuwo,
    ukuze uThixo Wobukhosi afakaze ngawe ekulahla, uThixo esethempelini lakhe elingcwele.
  ton-ton: 'Fanongo ʻakimoutolu ʻae kakai kotoa pē; fakafanongo ʻe māmani, mo ia kotoa
    pē ʻoku ʻi ai: pea tuku ke talatalaakiʻi ʻakimoutolu ʻe he ʻEiki ko e ʻOtua, ko
    e ʻEiki mei hono fale tapu.'
  ces-1613: Slyšte všickni lidé napořád, pozoruj země, i což na ní jest, a nechť jest
    Panovník Hospodin proti vám svědkem, Panovník z chrámu svatosti své.
  eng-WMB: Hear, you peoples, all of you! Listen, O earth, and all that is therein.
    Let the Lord GOD be witness against you, the Lord from his holy temple.
  tam-TCV: மக்கள் கூட்டங்களே, நீங்கள் எல்லோரும் கேளுங்கள், பூமியே, அதில் உள்ளவர்களே,
    செவிகொடுங்கள், ஆண்டவராகிய யெகோவா உங்களுக்கு எதிராய் சாட்சி கூறப்போகிறார், யெகோவா
    பரலோகத்திலுள்ள தமது பரிசுத்த ஆலயத்திலிருந்து பேசப்போகிறார்.
  ceb-ULB: Paminaw, kamong tanang katawhan. Paminaw, yuta, ug ang tanan nga anaa kaninyo.
    Tugoti nga si Yahweh nga Ginoo mahimong saksi batok kaninyo, ang Ginoo gikan sa
    iyang balaang templo.
  pol-UBG: Słuchajcie, wszystkie narody; słuchaj, ziemio, i wszystko, co na niej jest.
    A niech Pan BÓG będzie świadkiem przeciwko wam, Pan ze swego świętego przybytku.
  agr-agr: “¡Ashí aents aidautijum wi taja nunú antuktajum! ¡Juju nugkanmaya aidautijum
    shiig antukjum jukitajum! Tuke Pujuuk niina jee pegkegma nuwi pujusag, atum suwimak
    jukitnun pachis etsegkattawai.
  kyc-kyc: Wambu peparae nakama pii dake selapape. Isa yuu panda karaminyi dupwa peparaeme
    pii dake selapape. Kamongo Mupwa Andake Wakasa dokome nakama koo pimiŋi lao banya
    yake panda tembole anda dokona karo, lara.
  urd-GVU: اے تمام اقوام، سنو! اے زمین اور جو کچھ اُس پر ہے، دھیان دو! رب قادرِ مطلق
    تمہارے خلاف گواہی دے، قادرِ مطلق اپنے مُقدّس گھر کی طرف سے گواہی دے۔
  eng-OEBCW: Listen, all you peoples! Pay attention, all you inhabitants of the earth!
    For the Lord God will be a witness against you, the Lord from his holy temple!
  deu-1912: Hört, alle Völker! merke auf, Land, und alles, was darinnen ist! denn
    Gott der HERR hat mit euch zu reden, ja, der Herr aus seinem heiligen Tempel.
  kan-2017: ಜನಾಂಗಗಳೇ, ನೀವೆಲ್ಲರೂ ಕೇಳಿರಿ. ಭೂಮಂಡಲವೇ, ಭೂಮಿಯಲ್ಲಿರುವ ಸಮಸ್ತರೇ, ಕಿವಿಗೊಡಿರಿ,
    ಕರ್ತನಾದ ಯೆಹೋವನು ತನ್ನ ಪವಿತ್ರಾಲಯದೊಳಗಿಂದ ನಿಮಗೆ ವಿರುದ್ಧವಾಗಿ ಸಾಕ್ಷಿಕೊಡುತ್ತಾನೆ.
  yap-yap: Gimed urngin e girdi’ ko pi nam, mu telmed; gimed gubin e girdi’ nu fayleng,
    mu telmed! I SOMOL ni Th’abi Tolang e nge micheg bbugithin nib togopluw ngomed.
    Mu telmed! Be non u lan e Tempel rok u tharmiy.
  hlt-MCSB: Pilnam loh a cungkuem te hnatun saeh. Diklai neh a cungkuem loh hnatung
    saeh. Ka Boeipa Yahovah tah nangmih taengah om saeh. Ka Boeipa tah a hmuencim
    bawkim lamloh laipai la om coeng.
  mdy-ETH: ዒንሢ ሃይ ሜሌ ዴራ ቢያ ዋይዙዋቴ! ዒንሢ ሳዖይዳ ናንጋ ዓሳ ቢያ ሃያ ዒና ዔኪ ዋይዙዋቴ! ናንጊና ናንጋ ጎዳ ፔኤኮ
    ዱማዼ ጌኤዦ ማኣራፓ ዒንሢኮ ማዾ ዒፂ ዒንሢ ዑፃ ማርካዻንዳኔ።
  twi-ASANTE: Monyɛ aso, mo nnipa nyinaa, montie, asase ne mo a mote so nyinaa. Otumfoɔ
    Awurade redi adanseɛ atia mo, ɔkasa firi nʼasɔredan kronkron no mu.
  eng-WEBU: Hear, you peoples, all of you! Listen, O earth, and all that is therein.
    Let the Lord GOD be witness against you, the Lord from his holy temple.
  wal-wal: Inttenoo, asau ubbau, siyite! Qassi sa7aunne sa7an de7iya ubbatoo, hagaa
    ezggite! Ubbaa Haariya GODAI intte bolli markkattees; i ba geeshsha Beeta Maqidasiyan
    inttebaa haasayees.
  spa-PDDPT: ¡Escuchen, pueblos todos! Atiende, oh tierra, y lo que hay en ti. Sea
    ʼAdonay Yavé Testigo contra ustedes, desde su santo Templo.
  gun-gun: Yvy regua kuery ha'e javi, pendu ke. Ndee yvy, ejapyxaka avi ke, ha'e yvy
    re pendekuai va'e ha'e javi. Senhor Nhanderuete ijayvu ta penderovai, ojeupegua
    templo iky'a e'ỹ va'e gui ae.
  agu-BL: Ma jalu', cyakil yi e'u' yi ate'u' bene'n tzi'n wi munt, quibit tzaju' yi
    xtxolbile'j. Cyakil yi e'u' yi najlche'u' le tnume'j, ba'n cho'cu' tan xtxumle'n,
    na yi Kataj Ryos jilonk tzaj xe yi tetz templo tcya'j, yi jun temploja'tz yi chin
    xan nin. Nin tz'ocpon i' tan talche'n tircu'n yi chipaltilu'.
  ilo-ULB: Dumngegkayo, dakayo amin a tattao. Dumngegka, O daga, ken ti isu-amin nga
    adda kenka. Agsaksi koma ti Apo a ni Yahweh a maibusor kenka, ti Apo manipud iti
    nasantoan a templona.
  kpg-kpg: Goodou go nia daangada o nia henua huogodoo, goodou hagalongo. Digau o
    henuailala huogodoo, goodou hagalongo gi humalia. Di Tagi go Yihowah ga helekai
    hai baahi adu gi goodou. Goodou hagalongo! Mee e helehelekai mai i dono hale daumaha
    i di langi.
  uig-ARA: 'ئاڭلاڭلار، ئى خەلقلەر، ھەممىڭلار! قۇلاق سال، ئى يەر يۈزى ۋە ئۇنىڭدا بولغان
    ھەممىڭلار: ــ رەب پەرۋەردىگار سىلەرنى ئەيىبلەپ گۇۋاھلىق بەرسۇن، رەب مۇقەددەس ئىبادەتخانىسىدىن
    سىلەرنى ئەيىبلەپ گۇۋاھلىق بەرسۇن!'
  sus-sus: Duniɲa si birin, wo xa wo tuli mati n na. Ibunadama birin naxee na yi bɛndɛ
    fuɲi fari, wo xa n ma masenyi ramɛ, won Marigi Alatala fama wo kalamude naxan
    na, kelife a xa hɔrɔmɔbanxi sɛniyɛnxi kui.
  pon-2006: Kumwail tohn wehi kan koaros, kumwail rong! Tohn sampah kan koaros, kumwail
    pil rong kanahieng! KAUN-O, Wasa Lapalahpie, ketin peliankin kumwail sapwellime
    kadehde. Kumwail rong! Pwe e pahn mahsendo sang nan tehnpese nanleng.
  jae-jae: O amac lau tomôkê-tomôkê samob, akêŋ taŋemmaŋ, o nom to ŋagêŋlêlôm samob,
    aŋômaŋ. Apômtau Anôtô, taŋ êsa aŋga nê lôm dabuŋ êmêŋ naŋ, gebe êwa amacnêm biŋ
    sa e ênêc awêgeŋ.
  ksd-ksd: Avat a tarai, avat a valongore, avat par; u ra gunagunan ma ra lavur magit
    tana, avat a valongore; ma ra Luluai God na takun avat, ra Luluai marama ta kana
    pal i gomgom.
  grc-BRENT: Ἀκούσατε λαοὶ λόγους, καὶ προσεχέτω ἡ γῆ, καὶ πάντες οἱ ἐν αὐτῇ· καὶ
    ἔσται Κύριος Κύριος ἐν ὑμῖν εἰς μαρτύριον, Κύριος ἐξ οἴκου ἁγίου αὐτοῦ.
  ind-AYT: Dengarlah, hai bangsa-bangsa semua! Perhatikanlah, bumi dan segala isinya!
    Biarlah Tuhan ALLAH menjadi saksi, Tuhan dari Bait-Nya yang kudus.
  nya-nya: Tamverani, inu anthu a mitundu yonse, mvetsera iwe dziko lapansi ndi okhala
    mʼmenemo, pakuti Ambuye Yehova achitira umboni wokutsutsani, Ambuye akuyankhula
    ali mʼnyumba yake yopatulika.
  hrv-hrv: Čujte, narodi, vi svi! Slušaj, zemljo, i sve što te ispunja! Gospod Jahve
    protiv vas će svjedočiti - Gospod iz svetoga Hrama svojega!
  mps-mps: Dage tigidali we bidi hani, te po odiąo. Dage te tǫde bidibo bidi tigidali,
    te Godigo poba olo muiyąo. God Genuai Bidigo dage po tų ilaibao. Dagego odao.
    Genuai Bidi aga be te dagalude bidiyu, te po walio.
  tpi-tpi: Yupela olgeta lain manmeri, harim dispela tok. Yupela olgeta man i stap
    long graun, putim yau long tok bilong God. God, Bikpela em i kotim yupela. Yupela
    harim. Bikpela i stap long haus bilong en long heven na em i mekim dispela tok.
  dan-1931: Alle I Folkeslag, hør, lyt til, du Jord, med din Fylde, at den Herre HERREN
    kan stå som Vidne blandt eder, Herren fra sit hellige Tempel.
  vie-OVCB: Tất cả các dân tộc, hãy lắng nghe! Đất và toàn thể muôn loài trên đất,
    hãy lắng tai. Cầu Chúa Hằng Hữu Toàn Năng buộc tội các ngươi; Chúa Hằng Hữu phán
    từ Đền Thờ thánh của Ngài,
  guj-2017: હે સર્વ પ્રજાઓ, સાંભળો. પૃથ્વી તથા તેના પર રહેનારાઓ સર્વ ધ્યાન આપો. પ્રભુ
    પોતાના પવિત્ર સભાસ્થાનમાંથી, એટલે પ્રભુ યહોવાહ તમારી વિરુદ્ધ સાક્ષી આપે છે.
  pon-2006A: Kumwail tohn wehi kan koaros, kumwail rong! Tohn sampah kan koaros, kumwail
    pil rong kanahieng! KAUN-O, Wasa Lapalahpie, ketin peliankin kumwail sapwellime
    kadehde. Kumwail rong! Pwe e pahn mahsendo sang nan tehnpese nanleng.
  por-BRBSL: Ouçam, povos, todos vocês! Ouça, ó terra, e tudo o que há nela. Que o
    Senhor Yahweh seja testemunha contra você, o Senhor de seu santo templo.
  eng-OEBUS: Listen, all you peoples! Pay attention, all you inhabitants of the earth!
    For the Lord God will be a witness against you, the Lord from his holy temple!
  cth-cth: Taminaw pueng thai awh haw, khocaramcanaw thai awh haw, Bawipa Jehovah
    kathounge bawkim hoi BAWIPA teh nangmouh na kapanuekkhaikung lah ao han.
  twi-twi: Monyɛ aso, mo nnipa nyinaa, muntie, asase ne mo a mote so nyinaa. Otumfo
    Awurade redi adanse atia mo, ɔkasa fi nʼasɔredan kronkron no mu.
  hlt-hlt: Pilnam loh a cungkuem te hnatun saeh. Diklai neh a cungkuem loh hnatung
    saeh. Ka Boeipa Yahovah tah nangmih taengah om saeh. Ka Boeipa tah a hmuencim
    bawkim lamloh laipai la om coeng.
  tbz-SIM: Yɛbotɛ̀ yɛmɔu kɔbɛ kéntɛ́nɛ̀! Titentì timɔu kɔbɛ nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo
    kɛtenkɛ̀ ĩ́nkɛ̀ keènɛ̀! Ti Yiɛ̀ nKuyie nyìtɛ́nímu ku cɛ̃sɑ̀ɑ̀tɛ̀ kɛ bo di bekɛ́nɛ̀.
  msy-2020: Ia kantriba bar dar gumazamiziba, ia deraghvɨra akar kam baragh! Ia nguazimɨn
    itir gumazamiziba, ia deraghvɨra kuariba arigh Ikiavɨra Itir Godɨn akam baragh!
    Ikiavɨra Itir God, ian Ekiam, a ia isa kot gatɨgha gɨfa. Ezɨ ia deravɨram oragh.
    Ekiam uan Dɨpenimɨn ikia mɨgɨrɨgɨar kam gami.
  dop-dop: Tɛtʋ yǝlɑɑ mɛ mǝ tǝnɑ ɩ́ ke ŋkpɑŋŋ. Tɑcɑɑ kɑ́ lɩɩ ɩ tǝcɑɣɑlɛ nɑ ɩ́ tii
    pɔ́ɔ́ŋ comcom nɔɣɔ tɑɑ. Ɩ kɑ́ kɔɔ nɑ ɩ́ kɛɛsɩ mǝ ɩsɑɣɑtʋ tǝnɑ.
  azb-azb: Eşidin, ey bütün xalqlar, Qulaq asın, yer üzü və orada yaşayanlar! Qoy
    Xudavənd Rəbb sizə qarşı müqəddəs məbədindən Şəhadət etsin.
  eng-DBY: 'Hear, ye peoples, all of you; hearken, O earth, and all that is therein:
    and let the Lord Jehovah be witness against you, the Lord from his holy temple!'
  hin-2017: हे जाति-जाति के सब लोगों, सुनो! हे पृथ्वी तू उस सब समेत जो तुझ में है,
    ध्यान दे! और प्रभु यहोवा तुम्हारे विरुद्ध, वरन् परमेश्वर अपने पवित्र मन्दिर में
    से तुम पर साक्षी दे।
  wol-KYG: Dégluleen, yeen, xeetoo xeet, teewlul, yaw àddina ak li ci sa biir, ba
    Boroom bi Aji Sax ji seedeel leen tuuma, Boroom beey àddoo fa màkkaanam mu sell
    ma.
  eng-YLT: Hear, O peoples, all of them! Attend, O earth, and its fulness, And the
    Lord Jehovah is against you for a witness, The Lord from His holy temple.
  kne-kne: 'Kanan Mikias: Dengngen yo na, dakayo am-in ay ipogaw isnan daga. Tan wada
    din Kangatoan ay Diyos sin timplo na ed langit yan awni et mankali ay mangipaneknek
    sin kinalawa yo.'
  eng-WYC-2017: Hear ye, all peoples, and the earth perceive, and the plenty thereof,
    and be the Lord God to you into a witness, the Lord from his holy temple.
  eng-WMBB: Hear, you peoples, all of you! Listen, O earth, and all that is therein.
    Let the Lord GOD be witness against you, the Lord from his holy temple.
  urd-GVH: ऐ तमाम अक़वाम, सुनो! ऐ ज़मीन और जो कुछ उस पर है, ध्यान दो! रब क़ादिरे-मुतलक़
    तुम्हारे ख़िलाफ़ गवाही दे, क़ादिरे-मुतलक़ अपने मुक़द्दस घर की तरफ़ से गवाही दे।
  rug-rug: Mi va avoso, gamu na tinoni, doduru gamu kasa, va taliṉa mae, agoi na popoa
    pepeso meke doduru pu koa pa korapana, pude mani tava sosode koa gamu se Zihova
    sa Baṉara, sa Baṉara pu koa koasa Nana Zelepade hopena.
  gaz-gaz: Yaa namoota, isin hundinuu dhagaʼaa; lafaa fi wantoonni ishee irra jiraattan
    hundinuu dhaggeeffadhaa; Waaqayyo Gooftichi, Gooftaan mana qulqullummaa isaa qulqulluu
    sana keessaa dhugaa isinitti baʼa.
  fra-LSG: Écoutez, vous tous, peuples! Sois attentive, terre, et ce qui est en toi!
    Que le Seigneur, l’Éternel, soit témoin contre vous, Le Seigneur qui est dans
    le palais de sa sainteté!
  gnn-gnn: Ŋäka walala, mäkiri'‐witjurra nhuma bukmak miṯtji buku‐ḻiw'marama wäŋakurru.
    Garraynydja Waŋarrnydja ŋunha nhina yukurra nhanukalaynha ŋayi ŋunhilimi dharrpalŋurana
    wäŋaŋuranydja, ga ŋulaŋuruyinayi ŋayi yukurra waŋanydja dhipala, ḻakaramanydja
    yukurra nhäpuy malaŋuwuy yätjpuynydja nhumalaŋgalaŋuwuy.
  yal-yal: Ɛ tuli mati, ɛ tan siyane birin! I tan bɔxɔna, i tuli mati, e nun muxun
    naxanye birin a yi. Marigina Alatala sereyaan bama nɛn ɛ xili ma. Marigin nan
    a falama keli a Batu Banxi sariɲanxini.
  haw-1868: 'E hoolohe, e na kanaka a pau; E haliu mai, e ka honua, a me kona mea
    i piha ai: A e lilo o Iehova ka Haku i mea hoike ku e ia oukou, O ka Haku mai
    kona luakini hoano mai.'
  arb-NAV: اسْمَعُوا يَا جَمِيعَ الشُّعُوبِ، وَأَصْغِي أَيَّتُهَا الأَرْضُ وَكُلُّ
    مَنْ فِيهَا، وَلْيَكُنِ السَّيِّدُ الرَّبُّ مِنْ هَيْكَلِهِ الْمُقَدَّسِ شَاهِداً
    عَلَيْكُمْ.
  ewe-ewe: Mi dukɔwo katã miɖo to nya sia, wò anyigba kple edzinɔlawo katã mise ɖa;
    Aƒetɔ Yehowa le eƒe gbedoxɔ kɔkɔe me eye wòtsɔ nya ɖe mia ŋuti!
  eng-LEE: 'Hear, ye people, altogether; listen, O earth, with all that filleth it:
    and let the Lord Eternal be witness against you, the Lord from his holy temple.'
  asm-FB: হে লোকসকল, সকলোৱে শুনক। হে পৃথিৱী আৰু তাত থকা সকলোৱে শুনক। প্ৰভু যিহোৱা
    নিজৰ পবিত্ৰ মন্দিৰৰ পৰা আপোনালোকৰ বিৰুদ্ধে সাক্ষী হওক;
  sus-A: دُنِحَ سِ بِرِن، وٌ شَ وٌ تُلِ مَتِ ﭑ نَ. عِبُنَدَ مَ بِرِن نَشٍيٍ نَ يِ
    بّندّ قُحِ قَرِ، وٌ شَ ﭑ مَ مَسٍنيِ رَ مّ، وٌن مَرِفِ عَلَتَلَ قَمَ وٌ كَلَمُدٍ
    نَشَن نَ، كٍلِقٍ عَ شَ هْرْ مْبَنشِ سّنِيّنشِ كُي.
  fra-SBL: Écoutez, vous, peuples, vous tous ! Écoute, ô terre, et tout ce qu'elle
    contient. Que le Seigneur Yahvé soit témoin contre vous, le Seigneur de son temple
    sacré.
  hbo-hbo: שִׁמְעוּ֙ עַמִּ֣ים כֻּלָּ֔ם הַקְשִׁ֖יבִי אֶ֣רֶץ וּמְלֹאָ֑הּ וִיהִי֩ אֲדֹנָ֨י
    יְהוִ֤ה בָּכֶם֙ לְעֵ֔ד אֲדֹנָ֖י מֵהֵיכַ֥ל קָדְשֹֽׁו׃
  piu-2006: '@see-verse:MIC.001.001'
  pjt-pjt: Kaya kuwari ngayula kulila aṉangu uwankarangku manta winkinguṟu. Panya
    Godalu Mayatja Puḻkangku nyuranya ilkaṟinguṟu kura palyannyangka nyakula wangkara
    kuranmananyi.
  kik-kik: Atĩrĩrĩ, ta thikĩrĩriai inyuĩ andũ aya inyuothe; o nawe thĩ ta igua, na
    arĩa othe matũũraga kuo, nĩgeetha Mwathani Jehova arute ũira wa kũmũũkĩrĩra, o
    we Mwathani arĩ thĩinĩ wa hekarũ yake theru.
  fra-NCL: Ecoutez, vous tous, peuples ! Sois attentive, terre, avec ce qui te remplit !
    Le Seigneur Yahweh va témoigner contre vous, le Seigneur, du palais de sa sainteté !
  cek-AK: Angraeng mah angmah ih kaciim tempul thung hoiah nangcae to misa ah ang
    suek, tiah Angraeng Sithaw mah hnukung ah oh hanah, aw nangcae kaminawk boih,
    thaih oh, aw long hoi a thungah kaom kaminawk boih, tahngai oh.
  cuk-cuk: “Dulemar, bela we-yalagi-bukmalad be an-itomar, bela napneggi-bukmalad,
    nue-bogimakar be itomalo. Bab-Dummad-Jehová-Bela-Gangued-Nika-Maid, ese-goled-neg-akale,
    bemargi-gwisguega sunmakoed.
  uig-CYR: 'Аңлаңлар, и хәлиқләр, һәммиңлар! Қулақ сал, и йәр йүзи вә униңда болған
    һәммиңлар: — Рәб Пәрвәрдигар силәрни әйипләп гувалиқ бәрсун, Рәб муқәддәс ибадәтханисидин
    силәрни әйипләп гувалиқ бәрсун!'
  tel-2017: ప్రజలారా, మీరంతా వినండి. భూమీ, నువ్వూ నీలో ఉన్నదంతా వినాలి. యెహోవా ప్రభువు
    మీ మీద సాక్ష్యం చెప్పబోతున్నాడు. పరిశుద్ధాలయంలోనుంచి ప్రభువు మీ మీద సాక్ష్యం చెప్పబోతున్నాడు.
  hat-BSA: Tande, O pèp yo, nou tout! Koute, O latè a, ak tout sa ki ladann. Kite
    SENYÈ Bondye a vin temwen kont nou; SENYÈ a, depi nan tanp sen Li an.
  kos-kos: Lohng ma se inge, kowos mutanfahl nukewa; Porongo ma se inge, kowos nukewa
    su muta fin faclu! LEUM GOD Fulatlana El ac fah kaskas lain kowos. Lipsre! El
    kaskas liki Tempul lal inkusrao me.
  hbo-WLC: שִׁמְעוּ֙ עַמִּ֣ים כֻּלָּ֔ם הַקְשִׁ֖יבִי אֶ֣רֶץ וּמְלֹאָ֑הּ וִיהִי֩ אֲדֹנָ֨י
    יְהוִ֤ה בָּכֶם֙ לְעֵ֔ד אֲדֹנָ֖י מֵהֵיכַ֥ל קָדְשֽׁוֹ׃
  ibo-ibo: Geenụ ntị, unu ndị mmadụ, unu niile, gee ntị, gị ụwa na ndị niile bi nʼime
    ya ka Onye kachasị ihe niile elu, bụ Onyenwe anyị gbaa akaebe megide unu, bụ Onyenwe
    anyị site nʼụlọnsọ ukwu ya.
  ory-ory: ହେ ଗୋଷ୍ଠୀଗଣ, ତୁମ୍ଭେ ସମସ୍ତେ ଶୁଣ; ହେ ପୃଥିବୀ ଓ ତନ୍ମଧ୍ୟସ୍ଥ ସମସ୍ତେ, ମନୋଯୋଗ କର;
    ପ୍ରଭୁ ସଦାପ୍ରଭୁ, ଆପଣା ପବିତ୍ର ମନ୍ଦିରରୁ ପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ସାକ୍ଷୀ ହେଉନ୍ତୁ।
  chk-chk: Oupwe aüseling, ämi chon ekewe mwü meinisin. Oupwe aüseling, ämi meinisin
    mi nom won fanüfan. Kot ewe Samol mi Lapalap epwe eman chon pwärätä mi ü ngenikemi,
    epwe kapas seni imwan we mi pin.
  rop-rop: Wal mi na Maika bin tok, “Ol yumob pipul brom ebri kantri, yumob irrim
    mi na. Ebribodi hu jidan laibala garra lisin langa mi, dumaji YAWEI det boswan
    God garra tok brom det brabli seikridwan pleis blanga im, en im garra jadjim yumob.
  ukr-1871: Слухайте, всї народи, вважай, земле, й уся її повня! Нехай буде Господь
    Бог сьвідком проти вас, Господь із сьвятого храму свого.
  deu-1951: Höret zu, ihr Völker alle, merke auf, du Erde und alles, was sie erfüllt!
    Und Gott, der Herr, sei Zeuge wider euch, der Herr von seinem heiligen Tempel
    aus!
  eng-JPS: Hear, ye peoples, all of you; Hearken, O earth, and all that therein is;
    and let the Lord GOD be witness against you, the Lord from His holy temple.
  srp-1865: Èujte, svi narodi, slušaj, zemljo i što je na njoj, i Gospod Bog da vam
    je svjedok, Gospod iz svete crkve svoje.
  lug-lug: Muwulire mmwe abantu mwenna, muwulire mmwe ebintu byonna ebiri mu nsi,
    ne bonna abagirimu, Mukama Ayinzabyonna asinziira mu yeekaalu ye entukuvu, ng’alina
    by’abalumiriza.
  heb-heb: שמעו עמים כלם הקשיבי ארץ ומלאה ויהי אדני יהוה בכם לעד אדני מהיכל קדשו׃
  ben-IRV: সমস্ত লোকেরা শোন। পৃথিবী এবং তার মধ্যে যা কিছু আছে সকলে শোন। প্রভু সদাপ্রভু
    তোমাদের বিরুদ্ধে সাক্ষী হন, প্রভু তাঁর পবিত্র মন্দির থেকে সাক্ষী হন।
  pan-pan: ਹੇ ਸਾਰੀਓ ਕੌਮੋ, ਸੁਣੋ, ਧਿਆਨ ਲਾਓ, ਹੇ ਧਰਤੀ ਅਤੇ ਉਸ ਦੀ ਭਰਪੂਰੀ! ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਤੁਹਾਡੇ
    ਵਿਰੁੱਧ ਗਵਾਹ ਹੋਵੇ, ਹਾਂ, ਪ੍ਰਭੂ ਆਪਣੀ ਪਵਿੱਤਰ ਹੈਕਲ ਤੋਂ।
  mya-JVB: အိုလူ များအပေါင်း တို့၊ ကြား ကြလော့။ အို ပြည် နှင့် ပြည်သားအပေါင်းတို့၊
    နားထောင် ကြလော့။ အရှင် ထာဝရဘုရား တည်းဟူသောသန့်ရှင်း သော ဗိမာန် တော် ထဲက ဘုရား
    ရှင်သည် သင် တို့တဘက် ၌ သက်သေခံ တော်မူမည်။
  hmo-hmo: Bese ibounai taudia e, do umui kamonai. Tanobada dekenai umui noho taudia
    e, Dirava ena hereva do umui kamonai. Lohiabada Dirava ese umui do ia samania.
    Kamonai! Lohiabada be iena dubu helaga, guba dekena amo ia hereva noho.
  urd-urd: ऐ सब लोगों, सुनो! ऐ ज़मीन और उसकी मा'मूरी कान लगाओ! हाँ ख़ुदावन्द अपने
    मुक़द्दस घर से तुम पर गवाही दे।
  rus-SYN: Слушайте, все народы, внимай, земля и все, что наполняет ее! Да будет Господь
    Бог свидетелем против вас, Господь из святаго храма Своего!
  bqc-SIM: Bui píi, à swã́kpa, dṹnia ń gbɛ̃́ pↄ́ kú a guuↄ, à ma yãma ápii.
    Dii Lua lɛ́ bↄbↄánↄ za a bɛ pↄ́ a kua adoau.
  tcz-CHONGTHU: Kigosan umun! Vannoija um chitin namtin jousen, ngaijuvin nangho vannoija
    um mitin vaipi jousen, Vo leisetle asunga umjousen ngaisoh keijun, Pakai thaneipenin
    Houin thenga konin nang ho dounan hettohsah in apang jinge.
  mar-mar: सर्व लोकांनो ऐका, पृथ्वी व ते सर्व जे तुझ्यात आहेत, तुम्ही ऐका! प्रभू परमेश्वर,
    त्याच्या पवित्र मंदिरातून तुमच्याविरुध्द साक्षीदार होवो.
  qub-qub: 'Tayta Dios rimachiptin Miqueas cayno niran: «Llapaniqui runacuna wiyay.
    Intëru nasyuncho tiyajcuna wiyashpayqui sumaj tantiyacuy-llapa. Munayniyoj Tayta
    Diosmi rispitädu Templunpita-pacha nishunquipaj juchata rurashayquicunata.'
  bqp-bqp: Bɛɛ bwesenu kpuro, i swɑɑ dɑkio. Bɛɛ hɑnduniɑgibu, i swɑɑ tem kpĩiyɔ i
    nɔ. Yinni Gusunɔ u koo nɑ sɑɑ win wɑ̃ɑ yee dɛɛrɑrun di u bɛɛ tɑɑrɛ wɛ̃.
  hat-hat: Koute byen, nou menm tout nasyon yo. Pare zòrèy nou, nou tout k'ap viv
    sou latè. Seyè a, Bondye a, pral akize nou. Tande! Li rete nan tanp ki apa pou
    li a, l'ap pale.
  eng-BSB: Hear, O peoples, all of you; listen, O earth, and everyone in it! May the
    Lord GOD bear witness against you, the Lord from His holy temple.
  tod-tod: Nuɓusɛiti pɛ à woilo! Zooi ta wɔiti wo zooi ɠa, à ɠida bu! Maliɠii Ɠɔoɠɔ
    GALAGI ɠa yɛsu seizu ɲadegai, é zeele wooi wo wo laalɔɠɔma!
  eng-WEBPB: Hear, you peoples, all of you! Listen, O earth, and all that is therein.
    Let the Lord GOD be witness against you, the Lord from his holy temple.
  kbq-kbq: Maka ama mopafima mani'naza vahe'mota ama nanekea nentahinke'za, Ama mopa
    agofetu'ma me'nea zantami motanena tamagesa ante'neta antahiho. Ra Anumzamo'a
    ruotage'ma hu'nea mono moma'afi mani'neno, menina keaga huneramante.
  nhe-BL: Ma quitlacaquilica nochi tlen itztoque ipan ni tlaltepactli. TOTECO Tlen
    Más Quipiya Tlanahuatili camati tlen ichaj tlen tlatzejtzeloltic huan quintlatelhuía
    israelitame ica miyac tlamantli.
  gub-BL: Pezeapyaka katu ko ze'eg rehe nehe, teko paw wà. Pezekaiw katu hehe nehe,
    ywy nànànar wà. Tupàn Tuweharupi Wiko Ma'e Zanezar wexak penemiapo kwer ikatu
    'ym ma'e. Umume'u putar penemiapo kwer paw nehe. Uze'eg putar wàpuzuhu ywak rehe
    har wi nehe.
  eng-DRA: 'Hear, all ye people: and let the earth give ear, and all that is therein:
    and let the Lord God be a witness to you, the Lord from his holy temple.'
