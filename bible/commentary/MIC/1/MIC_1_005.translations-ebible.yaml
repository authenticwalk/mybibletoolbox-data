verse: MIC.001.005
translations:
  mal-C: യാക്കോബിന്റെ അതിക്രമങ്ങൾ നിമിത്തവും ഇസ്രായേൽജനത്തിന്റെ പാപങ്ങൾനിമിത്തവും
    ഇതെല്ലാം സംഭവിച്ചു. യാക്കോബിന്റെ അതിക്രമം എന്ത്? ശമര്യ അല്ലയോ അതിന്റെ തലസ്ഥാനം?
    യെഹൂദയുടെ ക്ഷേത്രങ്ങൾ എവിടെ? ജെറുശലേം അല്ലയോ അതിന്റെ കേന്ദ്രം?
  deu-TKW: Wegen der Verschuldung Jakobs geschieht das alles und wegen der Einöde
    des Hauses Israel. Was ist die Verschuldung Jakobs? Nicht der Götzendienst von
    Samaria? Und was ist die Sünde Judas? Nicht der Götzendienst von Jerusalem?
  lin-lin: Mpo na nini nyonso wana ? Ezali mpo na mabe ya Jakobi, mpo na masumu ya
    libota ya Isalaele. Nani atindikaki Jakobi na kosala mabe ? Boni, ezali Samari
    te ? Nani asalaki ete bisambelo ya likolo ya bangomba ezala kati na Yuda ? Boni,
    ezali Yelusalemi te ?
  eng-LSV: For the transgression of Jacob [is] all this, || And for the sins of the
    house of Israel. What [is] the transgression of Jacob? Is it not Samaria? And
    what the high places of Judah? Is it not Jerusalem?
  eng-GNV: 'For the wickednes of Iaakob is all this, and for the sinnes of the house
    of Israel: what is the wickednes of Iaakob? Is not Samaria? and which are the
    hie places of Iudah? Is not Ierusalem?'
  eng-WEBSTER: For the transgression of Jacob is all this, and for the sins of the
    house of Israel. What is the transgression of Jacob? is it not Samaria? and what
    are the high places of Judah? are they not Jerusalem?
  nhw-BL: 'Huan ya ni panos por ininfiero tlajtlacol israelitame [1:5 Iixhuihua Jacob.]
    ipan tlalme Judá huan Israel, pampa miyac tlajtlacoli quichijtoque. Huan israelitame
    tlatzintocase: “¿Tlaque totlajtlacol catli fiero?” Huan TOTECO quinnanquilis:
    “Anquinhueyichijtinentoque nopa tlaixcopincayome ipan altepetl Samaria. Ya nopa
    amotlajtlacol catli fiero. Huan nopa israelitame ipan tlali Judá ¿canque quinhueyitlepanitaj
    tlaixcopincayome más? Eltoc ipan altepetl Jerusalén.”'
  swh-ONEN: Yote haya ni kwa sababu ya kosa la Yakobo, ni kwa sababu ya dhambi za
    nyumba ya Israeli. Kosa la Yakobo ni lipi? Je, sio Samaria? Je, mahali pa juu
    pa Yuda pa kuabudia miungu ni nini? Je, sio Yerusalemu?
  bba-bba: Isirelibɑ Yɑkɔbun bibun torɑnun sɔ̃nɑ yeni kpuro yɑ koorɑ. Wɑrɑ u Isirelibɑ
    dɑm kɑ̃ bu kɑ Gusunɔ seesi. Ben wuu mɑro Sɑmɑriwɑ. Wɑrɑ u Yudɑbɑ suremɔ bũu sɑ̃ɑru
    sɔɔ. Ben wuu mɑro Yerusɑlɛmuwɑ.
  eng-KJVCPB: For the transgression of Jacob is all this, And for the sins of the
    house of Israel. What is the transgression of Jacob? is it not Samaria? And what
    are the high places of Judah? are they not Jerusalem?
  luo-luo: Magi duto timore nikech bayo yo mar Jakobo, nikech richo mar dhood Israel.
    Bayo yo mar Jakobo to en angʼo? Donge en Samaria? Koso kama otingʼore mar Juda
    to kanye? Donge en Jerusalem?
  meu-meu: Ina idoinai na Iakob ena kerere dainai, Israel besena ena kara dika dainai.
    Iakob ena kerere be dahaka? Ena kerere na Samaria ani? Bona Iuda besena ena kara
    dika be dahaka? Ena kara dika na Ierusalem ani?
  npi-ULB: यो सबै याकूबको अपराध र इस्राएलको घरनाका पापको कारणले भएको हो । याकूबको
    अपराध के हो? के त्यो सामरिया होइन? यहूदाको उच्‍च स्थान के हो? के त्यो यरूशलेम
    होइन?
  yor-yor: Nítorí ìré-òfin-kọjá Jakọbu ni gbogbo èyí, àti nítorí ẹ̀ṣẹ̀ ilé Israẹli.
    Kí ni ìré-òfin-kọjá Jakọbu? Ǹjẹ́ Samaria ha kọ? Kí ni àwọn ibi gíga Juda? Ǹjẹ́
    Jerusalẹmu ha kọ?
  pes-OPCB: تمام اینها به سبب گناهان مردم اسرائیل و یهودا اتفاق می‌افتد. بت‌پرستی
    و عِصیان سامره و اورشلیم را که پایتختهای اسرائیل و یهودا هستند، پر ساخته است.
  tgl-ULB: Ang lahat ng ito ay dahil sa paghihimagsik ni Jacob at dahil sa mga kasalanan
    ng sambahayan ng Israel. Ano ang dahilan ng paghihimagsik ni Jacob? Hindi ba ang
    Samaria? Ano ang dahilan ng mga dambana ni Juda? Hindi ba ang Jerusalem?
  cbu-NT: Yuwamand Israelchich tputs Apanllee kuk kapeeteersin, yutari taakana, misha
    yaktash Samariyash apanllputsee zapan ungirtakana, misha Utaáchitam tputs yutaritam
    taaksin Irusarinash apanllputsee ungirtakana, anumand Apanll ichingaroo wanichiya.
  hui-hui: Urunidagua bulebirago irane Isaraele wali agalirume Ngode Datagaliwabehanda
    hame leadagua nabi howa mana ko hame naleadagua biyagome ani bulebira. Isaraele
    wali agalime mana naleadagua uruni bilo mo bia hayadagoni tene ai lolebadabe.
    Uruni Samaria dindi haguane í̠ mo bia harigoni lolebira. Yuda wali agalime gime
    wabini wiaruhondo bi pupu wialu hadaba lene ai lolebadabe. Ogoni Yarusaleme í̠
    mo bia harigoni lolebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် အ​ပြစ် ကူး​လွန်​၍​ဘု​ရား​သ​ခင်​အား​ပုန်​ကန်​ကြ
    သော​ကြောင့် ဤ​အ​ဖြစ်​မျိုး​နှင့်​တွေ့​ကြုံ​ရ ကြ​မည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏
    ပုန်​ကန်​မှု​အ​တွက် မည်​သူ့​ကို​အ​ပြစ်​တင် ရ​ပါ​မည်​နည်း။ ရှ​မာ​ရိ​မြို့​တော်​မ​ဟုတ်
    လော။ ယု​ဒ​လူ​မျိုး​များ​ကိုး​ကွယ်​နေ​သည့် မြင့်​ရာ​အ​ရပ်​ကား​အ​ဘယ်​မှာ​နည်း။ ယေ​ရု​ရှ​လင်​မြို့​တော်​၌​မ​ဟုတ်​လော။-
  bod-N: འདི་ཐམས་ཅད་ནི་ཡ་ཀོབ་ཀྱི་ཉེས་སྐྱོན་དང་། ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་སྡིག་པའི་རྐྱེན་གྱིས་ཡིན་ཏེ།
    ཡ་ཀོབ་ཀྱི་ཉེས་སྐྱོན་ནི་ཅི་ཡིན་ནམ། དེ་ནི་སཱ་མར་ཡ་མ་ཡིན་ནམ། ཡ་ཧུ་དཱའི་མཐོ་གླིང་རྣམས་གང་དུ་ཡོད་དམ།
    དེ་རྣམས་ནི་ཡེ་རུ་སཱ་ལེམ་དུ་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Zvose izvi zvakaitika nokuda kwokudarika kwaJakobho, nokuda kwezvivi zveimba
    yaIsraeri. Kudarika kwaJakobho ndokweiko? Hakuzi Samaria here? Nzvimbo yakakwirira
    yaJudha ndeipiko? Haizi Jerusarema here?
  spa-BLM: “Todo esto es por la desobediencia de Jacob, y por los pecados de la casa
    de Israel. ¿Cuál es la desobediencia de Jacob? ¿No es Samaria? ¿Y cuáles son los
    lugares altos de Judá? ¿No son Jerusalén?
  cac-cac: Ol ujoc juntzan̈ tic, yujn̈ej spital eb' yin̈tilal vin̈aj Jacob, yuj mul
    d'a yol smacb'en Israel. ¿B'ajtil scheclaj spitalil eb' chi'? A d'a chon̈ab' Samaria.
    ¿B'ajtil scheclaj yejmelal eb' aj Judá d'a scomon diosal? A d'a Jerusalén.
  swh-ULB: Haya yote ni kwasababu ya uasi wa Yakobo, na kwasababu ya dhambi za nyumba
    ya Israeli. Je sababu ilikuwa nini kwa uasi wa Yakobo? Je ilikuwa Samaria? Je
    sababu ilikuwa nini kwa mahali pa juu pa Yuda? Je haiukuwa Yerusalemu?
  bel-bel: Усё гэта - за грэшнасьць Якава, за грэх дому Ізраілевага. Ад каго грэшнасьць
    Якава? ці не ад Самарыі? Хто зладзіў вышыні ў Юдэі? ці не Ерусалім?
  deu-ELBBK: Das alles wegen der Übertretung Jakobs und wegen der Sünden des Hauses
    Israel. Von wem geht die Übertretung Jakobs aus? Ist es nicht Samaria? Und von
    wem die Höhen Judas? Ist es nicht Jerusalem?
  mbb-OT: Egkehitavù heini is langun tenged te mibaal te salà is menge etew te Israel
    wey Juda. Is menge tig-Samaria, iyan midtukù te zuma he menge meǥinged diyà te
    Israel te kebaal te salà. Is menge tig-Jerusalem, iyan midtukù te zuma he menge
    meǥinged diyà te Juda te ked-azap te zuma he menge ed-ezapen.
  mal-2015: ഇതൊക്കെയും യാക്കോബിന്റെ അതിക്രമംനിമിത്തവും യിസ്രായേൽഗൃഹത്തിന്റെ പാപങ്ങൾനിമിത്തവുമാകുന്നു.
    യാക്കോബിന്റെ അതിക്രമം എന്തു? ശമര്യയല്ലയോ? യെഹൂദയുടെ പൂജാഗിരികൾ ഏവ?
  rmc-rmc: Kada savoro pes ačhela vaš e vina le Jakoboskri the vaš o bini le Izraelitengre.
    Ko hino vinnovato vaš o binos le Jakoboskro? E Samarija, lakro hlavno foros! Ko
    hino vinnovato vaš o modlarstvo andre Judsko? Ča korkoro o Jeruzalem!
  pes-OPV: این همه به‌سبب عصیان یعقوب و گناه خاندان اسرائیل است. عصیان یعقوب چیست؟
    آیا سامره نیست؟ و مکان های بلند یهودا چیست؟ آیا اورشلیم نمی باشد؟
  ron-1924: Ши тоате ачестя дин причина нелеӂюирий луй Иаков, дин причина пэкателор
    касей луй Исраел! Дар каре есте нелеӂюиря луй Иаков? Ну есте оаре Самария? Ши
    каре есте пэкатул луй Иуда? Ну есте оаре Иерусалимул?…
  ben-OBCV: এইসবই যাকোবের অপরাধের জন্য এবং ইস্রায়েলের পরিবারের পাপের কারণেই ঘটেছে।
    যাকোবের অপরাধ কি? কি সেইসব শমরিয়ার নয়? যিহূদার উঁচু স্থান কি? সেইসব কি জেরুশালেমের
    নয়?
  som-som: Waxan oo dhammu waxay u dheceen xadgudubka reer Yacquub iyo dembiyada dadka
    Israa'iil. Xadgudubka reer Yacquub waa maxay? Sow Samaariya ma aha? Meelaha sare
    oo dalka Yahuudahna waa maxay? Sow Yeruusaalem ma aha?
  lat-VUC: In scelere Jacob omne istud, et in peccatis domus Israël. Quod scelus Jacob?
    nonne Samaria? et quæ excelsa Judæ? nonne Jerusalem?
  eng-ASVBT: For the transgression of Jacob is all this, and for the sins of the house
    of Israel. What is the transgression of Jacob? is it not Samaria? and what are
    the high places of Judah? are they not Jerusalem?
  ita-1885: Tutto questo avverrà per lo misfatto di Giacobbe, e per li peccati della
    casa d'Israele. Quale è il misfatto di Giacobbe? non è egli Samaria? E quali sono
    gli alti luoghi di Giuda? non sono eglino Gerusalemme?
  eng-LXXUP: All these calamities are for the transgression of Jacob, and for the
    sin of the house of Israel. What is the transgression of Jacob? is it not Samaria?
    and what is the sin of the house of Judah? is it not Jerusalem?
  eng-ULB: All this is because of the Jacob's transgression, and because of the sins
    of the house of Israel. What is Jacob's transgression? Is it not Samaria? What
    is Judah's high place? Is it not Jerusalem?
  spa-VBL: ¿Cuál es la rebelión de los descendientes de Jacob? ¿No es esto acaso lo
    que sucede en Samaria? ¿Dónde están los lugares altos de idolatría de Judá? ¿No
    están en Jerusalén mismo?
  fra-_FOB: Tout cela arrivera à cause du crime de Jacob, à cause des péchés de la
    maison d'Israël. - Quel est le crime de Jacob? N'est-ce pas Samarie? Quels sont
    les hauts lieux de Juda? N'est-ce pas Jérusalem?
  mal-mal: ഇതൊക്കെയും യാക്കോബിന്റെ അതിക്രമംനിമിത്തവും യിസ്രായേൽ ഗൃഹത്തിന്റെ പാപങ്ങൾനിമിത്തവുമാകുന്നു.
    യാക്കോബിന്റെ അതിക്രമം എന്ത്? ശമര്യയല്ലയോ? യെഹൂദയുടെ പൂജാഗിരികൾ ഏവ?
  urd-GVR: Yih sab kuchh Yāqūb ke jurm, Isrāīlī qaum ke gunāhoṅ ke sabab se ho rahā
    hai. Kaun Yāqūb ke jurm kā zimmedār hai? Sāmariya! Kis ne Yahūdāh ko buland jaghoṅ
    par butparastī karne kī tahrīk dī? Yarūshalam ne!
  suz-BL: मेको नेल्‍ल याकूब आ मरिम्‍शो पशो नु इस्राएल ङा मुर आन पाप आ पर्बम दुम्‍शो
    बाक्‍ब। याकूब आ मरिम्‍शो पशो मार बाक्‍बा? मेको सामरीया ममाइ ङा? यहूदा ङा लाइश्‍शो
    डांडा मार बाक्‍बा? मार, मेको यरूसलेम ममाइ ङा? येरमीया २३:१३-१४
  eng-NOY: For the transgression of Jacob is all this, And for the sin of the house
    of Israel. Where is the transgression of Jacob? Is it not at Samaria? And where
    are the high places of Judah? Are they not at Jerusalem?
  ita-1927: E tutto questo, per via della trasgressione di Giacobbe, e per via dei
    peccati della casa d’Israele. Qual è la trasgressione di Giacobbe? Non è Samaria?
    Quali sono gli alti luoghi di Giuda? Non sono Gerusalemme?
  ckb-ckb: هەموو ئەمە لەبەر یاخیبوونی یاقوب، لەبەر گوناهی بنەماڵەی ئیسرائیل. چی هۆکاری
    یاخیبوونی یاقوبە؟ ئایا سامیرە نییە؟ ئەی هۆکاری بتپەرستی بەرزاییەکانی یەهودا چییە؟
    ئایا ئۆرشەلیم نییە؟
  eng-BBE: All this is because of the wrongdoing of Jacob and the sins of the children
    of Israel. What is the wrongdoing of Jacob? is it not Samaria? and what are the
    high places of Judah? are they not Jerusalem?
  kan-OKCV: ಇದೆಲ್ಲಾ ಯಾಕೋಬಿನ ಅಪರಾಧದ ನಿಮಿತ್ತವೇ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರ ಪಾಪದಿಂದಲೇ, ಯಾಕೋಬನ
    ಅಪರಾಧವೇನು? ಅದು ಸಮಾರ್ಯವಲ್ಲವೇ? ಯೆಹೂದದ ಉನ್ನತ ಪೂಜಾಸ್ಥಳ ಯಾವುದು? ಅದು ಯೆರೂಸಲೇಮು ಅಲ್ಲವೋ?
  tam-2017: இவை அனைத்தும் யாக்கோபுடைய மீறுதலின் காரணமாகவும், இஸ்ரவேல் வம்சத்தார்களுடைய
    பாவங்களின் காரணமாகவும் சம்பவிக்கும்; யாக்கோபின் மீறுதலுக்குக் காரணமென்ன? சமாரியா
    அல்லவோ? யூதாவின் மேடைகளுக்குக் காரணமென்ன? எருசலேம் அல்லவோ?
  spa-RV-1909: Todo esto por la rebelión de Jacob, y por los pecados de la casa de
    Israel. ¿Cuál es la rebelión de Jacob? ¿no es Samaria? ¿Y cuáles son los excelsos
    de Judá? ¿no es Jerusalem?
  ron-BTF: Toate acestea sunt pentru păcatul lui Iacob și pentru păcatele casei lui
    Israel. Care este păcatul lui Iacob? Nu este Samaria? Și care sunt locurile înalte
    ale lui Iuda? Nu sunt ele Ierusalimul?
  eng-WEBP: “All this is for the disobedience of Jacob, and for the sins of the house
    of Israel. What is the disobedience of Jacob? Isn’t it Samaria? And what are the
    high places of Judah? Aren’t they Jerusalem?
  eng-FBV: What is the rebellion of the descendants of Jacob? Isn't it what is happening
    in Samaria? Where are the idolatrous high places of Judah? Aren't they right in
    Jerusalem?
  nld-1939: 'Dat alles om de misdaad van Jakob, Om de zonden van Israëls huis! Wat
    is de misdaad van Jakob: Is het niet Samaria? Wat de zonde van het huis van Juda:
    Is het niet Jerusalem?'
  nch-BL: 'Huan ya ni panos por ininfiero tajtacol israelitame ipan talme Judá huan
    Israel, pampa miyac tajtacoli quichijtoque. Huan israelitame tatzintocase: “¿Taya
    totajtacol cati fiero?” Huan TOTECO quinnanquilis: “Anquinhueyichijtinentoque
    nopa taixcopincayome ipan altepet Samaria. Ya nopa amotajtacol cati fiero. Huan
    nopa israelitame ipan tali Judá ¿canque quinhueyitepanitaj taixcopincayome más?
    Eltoc ipan altepet Jerusalén.”'
  vie-1934: Cả sự đó là vì cớ sự phạm pháp của Gia-cốp, và vì cớ tội lỗi của nhà Y-sơ-ra-ên.
    Sự phạm pháp của Gia-cốp là gì? Há chẳng phải là Sa-ma-ri sao? Các nơi cao của
    Giu-đa là gì? Há chẳng phải là Giê-ru-sa-lem sao?
  hin-CV: यह सब याकोब के अपराध, और इस्राएल के लोगों के पाप का परिणाम है. याकोब का
    अपराध क्या है? क्या शमरिया नहीं? यहूदिया का ऊंचा स्थान (देवताओं के पूजा-स्थल)
