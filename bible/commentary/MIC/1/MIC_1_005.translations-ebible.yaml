    का अपराध क्या है? क्या सामरिया नहीं? और यहूदा के ऊँचे स्थान क्या हैं? क्या यरूशलेम
    नहीं?
  wol-KYG: Bàkkaaru Yanqóobaa waral lii lépp, moyi Israyil googu la. Ana luy bàkkaaru
    Yanqóoba? Da dul Samari? Ana fuy bérabi jaamookaayi xërëm ci Yuda? Da dul Yerusalem?
  eng-YLT: For the transgression of Jacob [is] all this, And for the sins of the house
    of Israel. What [is] the transgression of Jacob? Is it not Samaria? And what the
    high places of Judah? Is it not Jerusalem?
  kne-kne: Mapasamak amin dana gapo ta binmasol din taga-Israel ya kinontra das Diyos.
    Sino di akin basol sin binmasolan di taga-Israel? Din taga-Samaria. Sino abe di
    nandaydayaw si didiyosen ed Juda? Din man-ili ed Jerusalem.
  eng-WYC-2017: In the great trespass of Jacob is all this thing, and in the sins
    of the house of Israel. Which is the great trespass of Jacob? whether not Samaria?
    and which be the high things of Judah? whether not Jerusalem?
  eng-WMBB: “All this is for the disobedience of Jacob, and for the sins of the house
    of Israel. What is the disobedience of Jacob? Isn’t it Samaria? And what are the
    high places of Judah? Aren’t they Jerusalem?
  urd-GVH: यह सब कुछ याक़ूब के जुर्म, इसराईली क़ौम के गुनाहों के सबब से हो रहा है।
    कौन याक़ूब के जुर्म का ज़िम्मादार है? सामरिया! किसने यहूदाह को बुलंद जगहों पर
    बुतपरस्ती करने की तहरीक दी? यरूशलम ने!
  rug-rug: Doduru hire si koa gua koari na kinaleana te Zekopi, koa gua koari sinea
    tanisa butubutu Izireli. Nasa sa kinaleana te Zekopi? Lopu sari tinavete tadi
    pa Sameria tu? Nasa sa vasina ululuna te Ziuda? Lopu sa popoa Zerusalema tu sia?
  gaz-gaz: Wanni kun hundi sababii dogoggora Yaaqoobiif, sababii cubbuu mana Israaʼeliif
    taʼe. Dogoggorri Yaaqoob maali? Samaariyaa mitii? Iddoon sagadaa Yihuudaa maali?
    Yerusaalem mitii?
  fra-LSG: Et tout cela à cause du crime de Jacob, A cause des péchés de la maison
    d’Israël! Quel est le crime de Jacob? N’est-ce pas Samarie? Quels sont les hauts
    lieux de Juda? N’est-ce pas Jérusalem?…
  gnn-gnn: Yo, ŋunhiyinydja yurru maḻŋ'thun bitjandhi yuwalk yana, liŋgu ŋuriŋi yolŋu'‐yulŋuwala
    Djudapuyŋuwala ga Yitjuralpuyŋuwala dhuwurr‐yätjthinyarayu, liŋgu walala ŋapa‐wekaŋala
    nhanŋu Godku Garraywu. Yolthu ŋunhi walalanha bilmaraŋalanydja bitjarrayi? Yo,
    ŋunhinydja bitjarrayi Djamariyapuyŋuyu walalanha ŋanydjaḻa'yunmaraŋala, ŋuriŋi
    ŋunhi ŋayi ŋurruŋu wal'ŋu wäŋa Yitjuralwuy. Ga yolthu ŋunhi bilmaraŋala ŋanydjaḻa'yunmaraŋala
    Djudapuyŋunhanydja yolŋu'‐yulŋunha, märr yurru walala buku‐ŋal'yun yukurra be
    nhäku goŋbuywuna waŋarrwu? Ŋuriŋi ŋunhinydja Djurutjalambuyŋuyu bilmaraŋala walalanha,
    ŋunhi ŋayi ŋurruŋu wäŋa ŋunhiyi Djudawuy.
  yal-yal: Na birin Yaxuba yamaan murutɛna fe ra, Isirayila yamaan yulubine fe ra.
    Nde Yaxuba yamaan namurutɛxi? E manga taa Samari kaane xa mi a ra ba? Nde tixi
    Yuda yɛɛ ra suxure batuni? E manga taa Yerusalɛn kaane xa mi a ra ba?
  haw-1868: No ka lawehala ana o ka Iakoba keia mea a pau, a no na hewa o ko ka hale
    o Iseraela. He aha ka hala o ka Iakoba? aole anei o Samaria? A owai na wahi kiekie
    o Iuda? aole anei o Ierusalema?
  arb-NAV: مِنْ أَجْلِ آثَامِ يَعْقُوبَ وَمِنْ أَجْلِ خَطَايَا بَيْتِ إِسْرَائِيلَ.
    فَمَا هُوَ ذَنْبُ يَعْقُوبَ؟ أَلَيْسَ هُوَ أَصْنَامَ السَّامِرَةِ؟ وَمَا هِيَ
    خَطِيئَةُ يَهُوذَا؟ أَلَيْسَتْ هِيَ أَوْثَانَ أُورُشَلِيمَ؟
  ewe-ewe: Nu siawo katã le dzɔdzɔm ɖe Yakob ƒe aglãdzedze ta, ele dzɔdzɔm ɖe Israel
    ƒe aƒe ƒe nu vɔ̃wo ta. Nu kae nye Yakob ƒe aglãdzedzea? Ɖe menye Samariae oa?
    Nu kae nye Yuda ƒe vɔsaƒewo? Ɖe menye Yerusalem ye oa?
  eng-LEE: For the transgression of Jacob is all this, and for the sins of the house
    of Israel. Who caused the transgression of Jacob? is it not Samaria? and who caused
    the high-places of Judah? is it not Jerusalem?
  asm-FB: যাকোবৰ বিদ্ৰোহ, আৰু ইস্ৰায়েল-বংশৰ পাপৰ কাৰণেই এই সকলো হ’ব; যাকোবৰ বিদ্রোহৰ
    কাৰণ কি আছিল? চমৰিয়া নহয়নে নে? যিহূদাৰ মন্দিৰবোৰৰ কাৰণ কি? যিৰূচালেম নহয় নে?
  sus-A: نَ بِرِن كٍلِشِ يَشُبَ بْنسْي شَ مُرُتّ نَن مَ، عَ قَتَنشِ عِسِرَيِلَ حَمَ
    شَ يُنُبِيٍ نَن مَ. ندٍ يَشُبَ بْنسْييٍ رَ مُرُتَشِ؟ سَمَرِ شَ مُ عَ رَ؟ ندٍ كُيٍ
    بَتُدٍ تِشِ يِرٍ عِتٍشِ قَرِ يُدَيَ؟ دَرِ سَلَمُ شَ مُ عَ رَ؟
  fra-SBL: « Tout cela à cause de la désobéissance de Jacob, et pour les péchés de
    la maison d'Israël. Quelle est la désobéissance de Jacob ? Ce n'est pas la Samarie ?
    Et quels sont les hauts lieux de Juda ? N'est-ce pas Jérusalem ?
  hbo-hbo: בְּפֶ֤שַׁע יַֽעֲקֹב֙ כָּל־זֹ֔את וּבְחַטֹּ֖אות בֵּ֣ית יִשְׂרָאֵ֑ל מִֽי־פֶ֣שַׁע
    יַעֲקֹ֗ב הֲלֹוא֙ שֹֽׁמְרֹ֔ון וּמִי֙ בָּמֹ֣ות יְהוּדָ֔ה הֲלֹ֖וא יְרוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:MIC.001.004'
  pjt-pjt: Palu nyaaku wanyu alatjiriku? Wiya, aṉangu Israelkunu tjuṯangku munu Judah-nya
    nguraṟa tjuṯangku kuḻu kura tjuṯa rawangku palyannyangka alatjiriku, panya paluṟu
    tjana Godala rawa tungunpungangi.
  kik-kik: Ũndũ ũyũ wonekete nĩ ũndũ wa ũremi wa Jakubu, na nĩ ũndũ wa mehia ma nyũmba
    ya Isiraeli. Ũremi wa Jakubu-rĩ, nĩ ũrĩkũ? Githĩ ti Samaria? Kũndũ kũrĩa gũtũũgĩru
    kwa Juda-rĩ, nĩ kũ? Githĩ ti Jerusalemu?
  fra-NCL: Tout cela, à cause du crime de Jacob, et à cause des péchés de la maison
    d’Israël. Quel est le crime de Jacob ? n’est-ce pas Samarie ? Et quels sont les
    hauts lieux de Juda ? n’est-ce pas Jérusalem ?
  cek-AK: Hae hmuennawk boih loe Jakob sakpazaehaih hoi Israel imthung takoh zaehaihnawk
    pongah ni oh. Jakob sakpazaehaih loe tih aa? Samaria na ai maw? Judah ih kasang
    ahmuennawk loe tih aa? Jerusalem na ai maw?
  cuk-cuk: Bela we-ibmarmar Jacob-wagan-Bab-Dummadgi-gwisgusadbali guoed. Israel-dulemar-isgued-ular,
    deyob, guoed. ¿Ar bia Jacob-wagan Bab-Dummadgi gwisgusmala? ¿Ar Samaria-neggweburgi
    isgusmarsursi? ¿Ar Jerusalén-neggweburgi, Judá-dulemar e-bab-dummaganse-gorleged-neggi
    isgusmarsursi?
  uig-CYR: Буниң һәммиси Яқупниң итаәтсизлиги, Исраил җәмәтидики гуналар түпәйлидин
    болиду; Яқупниң итаәтсизлиги нәдин башланған? У Самарийәдин башланған әмәсму?
    Йәһудадики «жуқури җайлар»ни ясаш нәдин башланған? Улар Йерусалимдин башланған
    әмәсму?
  tel-2017: ఇదంతా యాకోబు తిరుగుబాటు మూలంగానే. ఇశ్రాయేలు సంతానం వారి పాపాలే కారణం.
    యాకోబు తిరుగుబాటుకు మూలం ఏంటి? అది సమరయ కాదా? యూదావారి ఉన్నత స్థలాల మూలం ఏంటి?
    అది యెరూషలేము కాదా?
  hat-BSA: Tout sa se pou rebelyon a Jacob la ak pou peche Israël la. Se kisa ki rebelyon
    a Jacob la? Èske se pa Samarie? Se kisa ki wo plas a Juda yo? Èske se pa Jérusalem?
  kos-kos: Ma inge nukewa ac sikyak mweyen mwet Israel elos orekma koluk ac tunyuna
    lain God. Tunyuna lun Israel ac sisi nu fin su? Nu fin Samaria sifacna, siti fulat
    selos! Ac su ac eis mwatan alu nu ke ma sruloala in acn Judah? Jerusalem sifacna!
  hbo-WLC: בְּפֶ֤שַׁע יַֽעֲקֹב֙ כָּל־זֹ֔את וּבְחַטֹּ֖אות בֵּ֣ית יִשְׂרָאֵ֑ל מִֽי־פֶ֣שַׁע
    יַעֲקֹ֗ב הֲלוֹא֙ שֹֽׁמְר֔וֹן וּמִי֙ בָּמ֣וֹת יְהוּדָ֔ה הֲל֖וֹא יְרוּשָׁלִָֽם׃
  ibo-ibo: Ihe ndị a bụ nʼihi njehie Jekọb, nʼihi mmehie niile nke ndị Izrel. Gịnị
    bụ njehie Jekọb? Ọ bụghị Sameria? Gịnịkwa bụ ebe dị elu nke Juda? Ọ bụghị Jerusalem?
  ory-ory: କାରଣ ଯାକୁବର ଆଜ୍ଞାଲଙ୍ଘନ ଓ ଇସ୍ରାଏଲ ବଂଶର ପାପ ସକାଶୁ ଏହିସବୁ ହେଉଅଛି। ଯାକୁବର ଆଜ୍ଞାଲଙ୍ଘନ
    କଅଣ? ତାହା କି ଶମରୀୟା ନୁହେଁ? ଓ ଯିହୁଦାର ଉଚ୍ଚସ୍ଥଳୀସକଳ କଅଣ ସେହି ସବୁ କି ଯିରୂଶାଲମ ନୁହେଁ?
  chk-chk: Ekei mettoch meinisin repwe fis pokiten än mwirimwirin Jakop kewe pupungau
    me än chon Israel kewe tipis. Iö popun än mwirimwirin Jakop pupungau? Sap ekewe
    chon Samaria? Iö a fel ngeni ekewe uluulun anümwäl me lon Juta? Sap ekewe chon
    Jerusalem?
  rop-rop: “Wal ol dislot ting garra hepin dumaji ola Isreil pipul bin tenim miselp
    brom God, en deibin dumbat olkain nogudbala ting. “Wal hubin meigim ola Isreil
    pipul tenim miselp brom God? Olabat ronwan kantrimen gin hu oldei jidan langa
    Sameriya. En hubin meigim ola Juda pipul bulurrumbat ola najalot drimin? Olabat
    ronwan kantrimen gin hu oldei jidan langa Jerusalem.” Lagijat na aibin tok.
  ukr-1871: А все воно — за Яковову безбожність, за гріх дому Ізрайлевого. Від кого
    безбожність Яковова? хиба ж не від Самариї? Від кого висоти в Юди? хиба ж не від
    Ерусалиму?
  deu-1951: Das alles wegen der Übertretungen Jakobs und wegen der Sünden des Hauses
    Israel. Was ist aber die Übertretung Jakobs? Ist es nicht Samaria? Und welches
    sind die Höhen Judas? Ist es nicht Jerusalem?
  eng-JPS: For the transgression of Jacob is all this, and for the sins of the house
    of Israel. What is the transgression of Jacob? is it not Samaria? And what are
    the high places of Judah? are they not Jerusalem?
  srp-1865: Sve je to za zloèinstvo Jakovljevo i za grijehe doma Izrailjeva. Koje
    je zloèinstvo Jakovljevo? nije li Samarija? koje su visine Judine? nije li Jerusalim?
  lug-lug: Bino byonna biribeerawo olw’okwonoona kwa Yakobo, olw’ebibi by’ennyumba
    ya Isirayiri. Ekibi kya Yakobo kye kiruwa? Si ye Samaliya? Kifo ki ekigulumivu
    ekya Yuda? Si Yerusaalemi?
  heb-heb: בפשע יעקב כל זאת ובחטאות בית ישראל מי פשע יעקב הלוא שמרון ומי במות יהודה
    הלוא ירושלם׃
  ben-IRV: এই সমস্তর কারণ যাকোবের বিদ্রোহ এবং ইস্রায়েল কুলের পাপ। যাকোবের বিদ্রোহের
    কারণ কি ছিল? এটা কি শমরিয়া ছিল না? যিহূদার উঁচু স্থান গুলোর কারণ কি ছিল? এটা
    কি যিরুশালেম ছিল না?
  pan-pan: ਇਹ ਸਭ ਯਾਕੂਬ ਦੇ ਅਪਰਾਧ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੇ ਪਾਪਾਂ ਦੇ ਕਾਰਨ ਹੁੰਦਾ ਹੈ। ਯਾਕੂਬ
    ਦਾ ਅਪਰਾਧ ਕੀ ਹੈ? ਕੀ ਉਹ ਸਾਮਰਿਯਾ ਨਹੀਂ? ਯਹੂਦਾਹ ਦੇ ਉੱਚੇ ਸਥਾਨ ਕੀ ਹਨ? ਕੀ ਉਹ ਯਰੂਸ਼ਲਮ ਨਹੀਂ?
  mya-JVB: ထို အမှုသည် ယာကုပ် လွန်ကျူး ၍ ဣသရေလ အမျိုး ပြစ်မှား သောကြောင့် ရောက်သတည်း။
    ယာကုပ် လွန်ကျူး ရာကား အဘယ်သို့ နည်း။ ရှမာရိ မြို့မ ဟုတ် လော။ ယုဒ ၏မြင့် ရာအရပ်ကား
    အဘယ်မှာ ရှိသနည်း။ ယေရုရှလင် မြို့၌ရှိသည်မ ဟုတ်လော။
  hmo-hmo: Inai bamona kara be do idia vara, badina be Israela taudia ese Dirava dekenai
    idia kara dika, bona idia dagedage henia vadaeni. Israela ena dagedage be daika
    ena kerere? Kerere be hanua badana, Samaria ena! Bona Iuda taudia ese dirava koikoidia
    dekenai idia tomadiho, be daika ena kerere? Kerere be hanua badana, Ierusalema
    ena!
  urd-urd: ये सब या'क़ूब की ख़ता और इस्राईल के घराने के गुनाह का नतीजा है। या'क़ूब
    की ख़ता क्या है? क्या सामरिया नहीं? और यहूदाह के ऊँचे मक़ाम क्या हैं? क्या येरूशलेम
    नहीं?
  rus-SYN: Все это - за нечестие Иакова, за грех дома Израилева. От кого нечестие
    Иакова? не от Самарии ли? Кто устроил высоты в Иудее? не Иерусалим ли?
  bqc-SIM: Bee a kɛ píi Yakↄbu buiↄ tàae ń Yudaↄ duunao yã́iɛ. Bↄ́mɛ Yakↄbu buiↄ
    tàae ũi? An mɛɛwia Samali tã́aↄ nolo? Yudaↄ tã́agbagbakĩi kú má ni? An
    mɛɛwia Yelusalɛũ nolo?
  tcz-CHONGTHU: Ipi-jeh'a hitobang thil sohham! Ajeh chu Israel galbol jeh le Juda
    insung pumpi chonset jeh ahi – a nampumpi chonset jeh ahi;. Israel galbol hi koi
    pentah themmo kichansah ding ham? Samaria akhopiu! A milim doi hounau khopi lailung
    hoilai ham? Akhopiu Jerusalem ahi.
  mar-mar: ह्याला सर्वांचे कारण याकोबचे पाप, तसेच इस्राएलाच्या घराण्याची दुष्कर्मे
    आहेत. याकोबाच्या बंड खोरीचे कारण काय? त्यास कारणीभूत शोमरोनच आहे की नाही? यहूदाची
    उंचस्थाने कोणती आहेत? ती यरूशलेमच आहेत की नाही?
  qub-qub: Chayno canga Jacobpita miraj Israelcuna mana wiyacoj cashanpitami, juchata
    rurashanpitami. ¿Maychötaj caycan Jacobpita miraj Israelcuna jucha rurashanga?
    ¡Jucha rurashanga Samariachömi caycan! ¿Maychötaj caycan Judäpita mirajcuna jucha
    rurashanga? ¡Jucha rurashanga Jerusalenchömi caycan!»
  bqp-bqp: Isirelibɑ Yɑkɔbun bibun torɑnun sɔ̃nɑ yeni kpuro yɑ koorɑ. Wɑrɑ u Isirelibɑ
    dɑm kɑ̃ bu kɑ Gusunɔ seesi. Ben wuu mɑro Sɑmɑriwɑ. Wɑrɑ u Yudɑbɑ suremɔ bũu sɑ̃ɑru
    sɔɔ. Ben wuu mɑro Yerusɑlɛmuwɑ.
  hat-hat: Tou sa ap rive paske pèp Izrayèl la fè bagay ki mal, paske pitit Jakòb
    yo fè sa yo pa t' dwe fè. Ki moun ki reskonsab sa pèp Izrayèl la fè a? Se pa moun
    Samari, kapital peyi a? Ki moun k'ap fè idolatri nan peyi Jida a? Se pa moun lavil
    Jerizalèm?
  eng-BSB: All this is for the transgression of Jacob and the sins of the house of
    Israel. What is the transgression of Jacob? Is it not Samaria? And what is the
    high place of Judah? Is it not Jerusalem?
  tod-tod: Naa pɛ ka ga Zakɔɓe mavofodaiti ta-lɔ koloɠologi, Izelayɛle ʋɛlɛyeɠei ná-kotoi
    maaʋele ma. Ɓɛ ɠa é Zakɔɓe liizu tɔ koloɠologi ma? Ná-taa wolai Samali laade
    ɓaa? Ɓɛ ɠa é Zuda liizu ani ɠɔɔ vaiti ma? Zeeluzalɛme laade ɓaa?
  eng-WEBPB: “All this is for the disobedience of Jacob, and for the sins of the house
    of Israel. What is the disobedience of Jacob? Isn’t it Samaria? And what are the
    high places of Judah? Aren’t they Jerusalem?
  kbq-kbq: Hanki ama ana zama fore'ma haniana na'ankure, Israeli vahe'ene Juda vahe'mo'zama
    Anumzamofo nanekema eri tre'za kumi'ma hu'naza zanku huno fore hugahie. Maka Israeli
    vahe'mo'za kumira hu'nazankino, iza ana knazana erigahie? Ugagota ran kuma Sameria
    kuma'mo ana knazana erisanigeno, Juda vahe'mo'zama havi anumzante'ma mono'ma hunentaza
