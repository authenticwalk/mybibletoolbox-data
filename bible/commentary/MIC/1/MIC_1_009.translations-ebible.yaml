verse: MIC.001.009
translations:
  mal-C: ശമര്യയുടെ മുറിവ് സൗഖ്യമാക്കാൻ കഴിയുകയില്ല; അത് യെഹൂദയ്ക്കു വന്നിരിക്കുന്നു.
    അത് എന്റെ ജനത്തിന്റെ കവാടത്തിൽ എത്തിയിരിക്കുന്നു, ജെറുശലേമിൽത്തന്നെ എത്തിയിരിക്കുന്നു.
  deu-TKW: Denn unheilbar sind die Schläge, die es treffen; ja, es dringt bis nach
    Juda, reicht bis an das Thor meines Volks, bis Jerusalem!
  lin-lin: Pamba te bokono ya Samari esilaka te ; pota na yango ezwi mpe mokili ya
    Yuda, ezali kopusana kino na ekuke ya bato na ngai, kino kutu na yango moko Yelusalemi.
  eng-LSV: For mortal [are] her wounds, || For it has come to Judah, || It has come
    to a gate of My people—to Jerusalem.
  eng-GNV: 'For her plagues are grieuous: for it is come into Iudah: the enemie is
    come vnto the gate of my people, vnto Ierusalem.'
  eng-WEBSTER: For her wound is incurable; for it is come to Judah; he is come to
    the gate of my people, even to Jerusalem.
  nhw-BL: Pampa nopa tlatzacuiltilistli catli tlali Israel ehuani quiselise elis quen
    se cocotl catli huejcatla huan amo huelis pachihuis. Huan nopa tlatzacuiltilistli
    catli quipantise Israel ehuani nojquiya ajsis hasta ipan tlali Judá. Quena, ajsis
    hasta noaltepe Jerusalén.
  swh-ONEN: Kwa sababu jeraha lake halitibiki; limekuja Yuda. Limefika hasa kwenye
    lango la watu wangu, hata Yerusalemu kwenyewe.
  bba-bba: Sɑmɑrin nɔni swɑ̃ɑ te yɑ wɑ sere tɑ Yudɑbɑ ɡirɑri, tɑ ǹ kpeemɔ. Wee tɑ
    tunumɑ sere Yerusɑlɛmu nɛn tɔmbun wuun kɔnnɔwɔ.
  eng-KJVCPB: For her wound is incurable; For it is come unto Judah; He is come unto
    the gate of my people, even to Jerusalem.
  luo-luo: Nikech adhondene ok thiedhre; kata mana Juda adhondenego osemako. Masira
    osechopo nyaka e dhoranga joga, nyaka ei Jerusalem.
  meu-meu: Badina be ia berona na basie hanamoa diba; Iuda ai vada e kau, egu bese
    taudia edia ikoukou ai vada e kau, Ierusalem ai vada e kau.
  npi-ULB: किनभने त्यसको घाउ निको हुँदैन, किनकि त्यो यहूदासम्म आएको छ । त्यो मेरा
    मानिसको प्रवेशद्धार, अर्थात् यरूशलेम पुगिसकेको छ ।
  yor-yor: Nítorí tí ọgbẹ́ rẹ̀ jẹ́ aláìlèwòtán; ó sì ti wá sí Juda. Ó sì ti dé ẹnu-bodè
    àwọn ènìyàn mi, àní sí Jerusalẹmu.
  pes-OPCB: چون زخم قوم من عمیقتر از آن است که شفا یابد. زیرا ویرانی به یهودا و حتی
    به دروازه‌های اورشلیم نیز رسیده است.
  tgl-ULB: Sapagkat walang lunas ang kaniyang mga sugat, sapagkat dumating sila sa
    Juda. Narating nila ang tarangkahan ng aking mga tao sa Jerusalem.
  cbu-NT: Samariyashuch tputs kapung yutaritshishee chinarangana, anoo yaramaam pinascha.
    Utaáchich tputs taakana anush waneeshish kuschiya. Irusarinshutam yuwash nuw maachiriti
    taakana anshutam kuschiya.
  hui-hui: Samaria dindini biyaruni mbira lone bayale ho dai nabulebira. Ani bialu
    Yudani karubi Samariani biyadagua dege hiriribi biago bule ai Yarusalemeni panga
    payuwa i̱naga wali agali bu kagoria íbu hapara kagoni, lene.
  mya-mya: ရှ​မာ​ရိ​မြို့​၏​ဒဏ်​ရာ​ဒဏ်​ချက်​တို့​ကို​ကု​သ ၍​မ​ရ​နိုင်။ ယု​ဒ​ပြည်​သည်​လည်း​ထို​ကဲ့​သို့
    သော​ကံ​ကြမ္မာ​နှင့်​တွေ့​ကြုံ​ရ​တော့​မည်။ ငါ ၏​အ​မျိုး​သား​တို့​နေ​ထိုင်​ရာ​ယေ​ရု​ရှ​လင်
    မြို့​တံ​ခါး​များ​သို့​ဘေး​အန္တ​ရာယ်​ဆိုက် ရောက်​လာ​သည်'' ဟု​ဆို​လေ​၏။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། སཱ་མར་ཡ་ཡི་རྨ་ཁ་ནི་གསོ་ཐབས་མེད་པར་ཡ་ཧུ་དཱ་རུ་སླེབས་ཤིང་།
    བདག་གི་མི་སྡེའི་མཁར་སྒོ་སྟེ་ཡེ་རུ་སཱ་ལེམ་དུ་སླེབས་སོ། །
  sna-sna: Nokuti ronda rake harirapiki; rasvika kuna Judha. Rasvika pasuo ravanhu
    vangu chaipo, kunyange kuJerusarema chaiko.
  spa-BLM: Porque sus heridas son incurables; porque ha llegado incluso a Judá. Llega
    hasta la puerta de mi pueblo, incluso a Jerusalén.
  cac-cac: Yujto a yechen Samaria, man̈xalaj yan̈al. Toxo ix yamchajpaxc'och Judá
    yuj yaelal chi', masanto sc'och d'a ti' chon̈ab' Jerusalén, aton schon̈ab' eb'
    vetchon̈ab'.
  swh-ULB: Kwa kuwa jeraha lake haliponi, kwa kuwa imefika kwa Yuda. Imefikia lango
    la watu wangu, hadi Yerusalemu.
  bel-bel: бо балючае паражэньне яе, дайшло да Юды, дасягнула нават да брамы народу
    майго, да Ерусаліма.
  deu-ELBBK: Denn ihre Schläge sind tödlich; denn es kommt bis Juda, es reicht bis
    an das Tor meines Volkes, bis an Jerusalem.
  mbb-OT: Su is kegkezeeti te Samaria ne iring te palì he kenè en egkeulian, ne egkeulaula
    zaan heini ziyà te Juda. Ne ebpekeuma heini ziyà te Jerusalem kes kepital he inged
    te menge zuma ku he menge meǥinged.
  mal-2015: അവളുടെ മുറിവു പൊറുക്കാത്തതല്ലോ; അതു യെഹൂദയോളം പരന്നു, എന്റെ ജനത്തിന്റെ
    ഗോപുരമായ യെരൂശലേമിനോളം എത്തിയിരിക്കുന്നു.
  rmc-rmc: Bo la Samarijakri rana pes na del te sasťarel avri; dogeľa dži andre Judsko,
    imar zachudňa e brana mire manušengri, o Jeruzalem.
  pes-OPV: زیرا که جراحت های وی علاج پذیر نیست چونکه به یهودا رسیده و به دروازه های
    قوم من یعنی به اورشلیم داخل گردیده است.
  ron-1924: Кэч рана ей есте фэрэ ляк; се ынтинде пынэ ла Иуда, пэтрунде пынэ ла поарта
    попорулуй меу, пынэ ла Иерусалим.
  ben-OBCV: কেননা শমরিয়ার ক্ষত আর ভালো হবে না; তা যিহূদার কাছে এসে গেছে। তা আমার
    লোকদের পর্যন্ত পৌঁছেছে, এমনকি জেরুশালেম পর্যন্ত।
  som-som: Waayo, nabraheedu ma bogsan karaan, oo xataa waxay soo gaadheen dalka Yahuudah,
    oo waxay soo gaadheen xataa iridda dadkayga taasoo ah Yeruusaalem.
  lat-VUC: quia desperata est plaga ejus, quia venit usque ad Judam; tetigit portam
    populi mei usque ad Jerusalem.
  eng-ASVBT: For her wounds are incurable; for it is come even unto Judah; it reacheth
    unto the gate of my people, even to Jerusalem.
  ita-1885: Perciocchè le piaghe di essa sono insanabili; perciocchè son pervenute
    fino a Giuda, son giunte fino alla porta del mio popolo, fino a Gerusalemme.
  eng-LXXUP: For her plague has become grievous; for it has come even to Judah; and
    has reached to the gate of my people, even to Jerusalem.
  eng-ULB: For her wound is incurable, for it has come to Judah. It has reached the
    gate of my people, to Jerusalem.
  spa-VBL: Su herida no puede curarse, y se ha extendido hasta Judá, tocando ya las
    puertas de Jerusalén.
  fra-_FOB: Car sa plaie est incurable; elle s'étend jusqu'à Juda, elle atteint jusqu'à
    la porte de mon peuple, jusqu'à Jérusalem.
  mal-mal: അവളുടെ മുറിവ് സുഖപ്പെടാത്തതല്ലയോ; അത് യെഹൂദയോളം വന്ന്, എന്റെ ജനത്തിന്റെ
    ഗോപുരമായ യെരൂശലേമിനോളം എത്തിയിരിക്കുന്നു.
  urd-GVR: Kyoṅki Sāmariya kā zaḳhm lā'ilāj hai, aur wuh Mulk-e-Yahūdāh meṅ bhī phail
    gayā hai, wuh merī qaum ke darwāze yānī Yarūshalam tak pahuṅch gayā hai.
  suz-BL: मारदे हना मेको आ गार मसाब। मेको यहूदा सम्‍म जाक्‍शो बाक्‍ब। मेको आं मुर
    आन बाक्‍तीक यरूसलेम सहर ङा ठेयब लाप्‍चो सम्‍म जाक्‍दीश्‍शो बाक्‍ब।
  eng-NOY: For her wound is mortal; It extendeth to Judah; It reacheth to the gate
    of my people, even to Jerusalem.
  ita-1927: Poiché la sua piaga è incurabile; si estende fino a Giuda, giunge fino
    alla porta del mio popolo, fino a Gerusalemme.
  ckb-ckb: چونکە برینەکەی ساڕێژ نابێت، بەڵکو یەهوداش تووش بوو، گەیشتە دەروازەی گەلەکەم،
    هەتا ئۆرشەلیم هات.
  eng-BBE: 'For her wounds may not be made well: for it has come even to Judah, stretching
    up to the doorway of my people, even to Jerusalem.'
  kan-OKCV: ಸಮಾರ್ಯದ ಗಾಯವು ಗುಣವಾಗದಂಥದ್ದು, ಅದು ಯೆಹೂದಕ್ಕೆ ಬಂತು; ನನ್ನ ಜನರ ಬಾಗಿಲಿಗೂ ಯೆರೂಸಲೇಮಿನವರೆಗೂ
    ಅದು ತಲುಪಿತು.
  tam-2017: 'அதின் காயம் ஆறாதது; அது யூதாவரை வந்தது: என் மக்களின் வாசலாகிய எருசலேம்வரை
    வந்து சேர்ந்தது.'
  spa-RV-1909: Porque su llaga es dolorosa, que llegó hasta Judá; llegó hasta la puerta
    de mi pueblo, hasta Jerusalem.
  ron-BTF: Fiindcă rana ei este incurabilă; fiindcă a venit la Iuda; a venit la poarta
    poporului meu, la Ierusalim.
  eng-WEBP: For her wounds are incurable; for it has come even to Judah. It reaches
    to the gate of my people, even to Jerusalem.
  eng-FBV: Their wound cannot be healed, it has extended to Judah, and reached right
    to the gates of Jerusalem.
  nld-1939: Ja, zijn ramp is ongeneeslijk; Maar zij zal ook Juda treffen, Tot de poort
    van mijn volk, Tot Jerusalem komen!
  nch-BL: Pampa nopa tatzacuiltili cati tali Israel ehuani quiselise elis quej se
    cocot cati huejcata huan amo huelis pachihuis. Huan nopa tatzacuiltili cati quipantise
    Israel ehuani nojquiya ajsis hasta ipan tali Judá. Quena, ajsis hasta noaltepe
    Jerusalén.
  vie-1934: Vì vết thương của nó không thể chữa được; nó cũng lan ra đến Giu-đa, kịp
    đến cửa dân ta, tức là đến Giê-ru-sa-lem.
  hin-CV: क्योंकि शमरिया का घाव असाध्य है; यह यहूदिया में फैल गया है. यह मेरी प्रजा
    के द्वार तक, और तो और यह येरूशलेम तक पहुंच गया है.
  spa-BES: Porque sus heridas no pueden curarse, porque ha llegado incluso a Judá,
    extendiéndose hasta la puerta de mi pueblo, incluso a Jerusalén.
  tdx-tdx: Tsy lefe hahàñe o fere’eo, fa nandakake mb’e Iehoda ao; fa nahatakatse
    ty lalambei’ ondatikoo; Eka, pak’ e Ierosalaime ao.
  tha-KJV: เพราะว่ารอยแผลของเมืองนั้​นร​ักษาไม่​หาย และได้ลามมาถึงยูดาห์ ได้​มาถึงกระทั่งประตูเมืองแห่งประชาชนของเราคือถึงเยรูซาเล็ม
  por-BR-2018: Porque suas feridas são incuráveis, que já chegaram até Judá; isto
    já chegou até a porta do meu povo, até Jerusalém.
  deu-ELO: Denn ihre Schläge sind tödlich; denn es kommt bis Juda, es reicht bis an
    das Tor meines Volkes, bis an Jerusalem.
  eng-WYC-2018: For wound thereof is despaired; for it came till to Judah, it touched
    the gate of my people, till to Jerusalem. (For its wound is incurable; for it
    came unto Judah, and it touched the gate of my people, yea, it came unto Jerusalem.)
  epo-epo: Ĉar senespera estas ĝia plago, ĝi venis ĝis Judujo, atingis ĝis la pordego
    de mia popolo, ĝis Jerusalem.
  uig-PIN: Qünki uning yariliri dawaliƣusizdur, U ⱨǝtta Yǝⱨudaƣiqimu yetip, Hǝlⱪimning
    dǝrwazisiƣa, yǝni Yerusalemƣiqǝ yamridi.
  beo-beo: Samelia ea fofa:gi da bahomu hamedei. Amola Yuda da amo defele se nabimu
    gadenesa. Amola na fi dunu esalebe Yelusaleme, amo ea logo holeiga, gugunufinisisu
    da doaga:i dagoi.
  tpi-OTNT: Long wanem, ol sua bilong Samaria i no inap i drai. Na klostu bai ol Juda
    tu i kisim wankain sua. Na Jerusalem, em ples bilong ol manmeri bilong mi, liklik
    taim tasol na bai em tu i bagarap.”
  hau-SA: Gama raunin Samariya ba mai warkewa ba ne; ya bazu har Yahuda. Ya ma kai
    bakin ƙofar mutanena, har ma Urushalima da kanta.
  uig-LAT: Chünki uning yariliri dawalighusizdur, U hetta Yehudaghichimu yétip, Xelqimning
    derwazisigha, yeni Yérusalémghiche yamridi.
  nde-nde: Ngoba inxeba layo kalelapheki; selifikile koJuda. Selifike kulo kanye isango
    labantu bami, kanye laseJerusalema uqobo.
  ton-ton: He ko hono lavea ʻoku taʻefaʻafakamoʻui; he kuo hoko ia ʻo aʻu ki Siuta,
    kuo ne hoko ki he matapā ʻo hoku kakai, ʻio, ki Selūsalema.
  ces-1613: Proto že zneduživěla od ran svých, a že přišlo to až k Judovi, dosáhlo
    až k bráně lidu mého, až do Jeruzaléma.
  eng-WMB: For her wounds are incurable; for it has come even to Judah. It reaches
    to the gate of my people, even to Jerusalem.
  tam-TCV: ஏனெனில் சமாரியாவின் புண் குணமாக்க முடியாதது; அது யூதாவரை வந்துள்ளது. என்
    மக்கள் வாழும் எருசலேம் வரையுங்கூட அது வந்துள்ளது.
  ceb-ULB: Kay wala nay kaayohan ang iyang samad, kay miabot kini sa Juda. Miabot
    kini ngadto sa ganghaan sa akong katawhan, sa Jerusalem.
  pol-UBG: Jej rana bowiem jest nieuleczalna, gdyż doszła aż do Judy, a dotarła do
    bramy mego ludu aż do Jerozolimy.
  agr-agr: Samarianmaya aents aidaun tudaujig tsagkugnamainchau, Judá wegantu aidaun
    tudaujinash amaigkae, imaniak mina aentsug aidau Jerusalén batsata imanuishkam
    jegae.
  kyc-kyc: Dokona lao Samaria wambunya randa dupwa kapa umbwa pii nara ingilyamo.
    Juta wambu dupwa randa mendare nyerami ingyapya doko epapu angi Jerusaleme kame
    kambu dokona sukusa nambana wambu palenge dokona oo pyaka silyamo.
  urd-GVU: کیونکہ سامریہ کا زخم لاعلاج ہے، اور وہ ملکِ یہوداہ میں بھی پھیل گیا ہے،
    وہ میری قوم کے دروازے یعنی یروشلم تک پہنچ گیا ہے۔
  eng-OEBCW: For the blow that Samaria has received is incurable. It has spread over
    Judah, it extends even to the gate of my people, even to Jerusalem.
  deu-1912: Denn es ist kein Rat für ihre Plage, die bis gen Juda kommen und bis an
    meines Volkes Tor, bis Jerusalem hinanreichen wird.
  kan-2017: ಸಮಾರ್ಯಕ್ಕೆ ಬಿದ್ದ ಪೆಟ್ಟು ಗುಣಪಡಿಸಲಾಗದು. ಅದು ಯೆಹೂದಕ್ಕೂ ತಾಕಿದೆ. ನನ್ನ ಜನರ ಆಲೋಚನಾಸ್ಥಾನವಾದ
    ಯೆರೂಸಲೇಮಿಗೆ ಮುಟ್ಟಿದೆ.
  yap-yap: Ya maad’ad nike tay yu Samaria e dabkiyag ni nge fos. Yu Judah e aram e
    nge yib e mit i maad’ad nem ngorad; ma mogothgoth e ke taw ko pi garog nu Jerusalem,
    ni aram e gin be par e girdi’ rog riy.”
  hlt-MCSB: A boengha te rhawp coeng tih Judah taengla a caeh dongah Jerusalem hil
    ka pilnam kah vongka te a pha.
  mdy-ETH: ሳማሪያኮ ኪፃ ፓፃኒ ዳንዳዓያቱዋሴ፤ ዬይ ሜታ ዪሁዳ ሄሌኔ፤ ታኣኮ ዴራ ቡኪንታ ዬሩሳላሜ ጶኦኮዋ ኬስኪ ሄላያ ማዓንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Nʼapirakuro no wuo ayɛ den; abɛduru Yuda. Abɛduru me nkurɔfoɔ ɛpono
    ano mpo aduru Yerusalem ankasa.
  eng-WEBU: For her wounds are incurable; for it has come even to Judah. It reaches
    to the gate of my people, even to Jerusalem.
  wal-wal: Aissi giikko, Samaariyaa masunttai paxanau danddayennaagaa. He tuggai Yihudaa
    biittaa gakkiis; qassi ta asai de7iyo Yerusalaame katamaa penggiyaakka matiis.
  spa-PDDPT: Porque su llaga es incurable. Llegó a Judá porque llegó hasta la puerta
    de mi pueblo, a Jerusalén.
  gun-gun: Mba'eta xeretarã kuery ai ma okuera ve'ỹ ae va'e. Mba'emo vai ete ou Judá
    re, ovaẽ ma xeretarã kuery rekoa Jerusalém rokẽ peve ete.
  agu-BL: Juncu'n ja wi't lo'on yi tnum Samaria, nin qui'ct rmeril tan bnixe'n junt
    tir. Nin ja ben lo'on yi jun ila'tz jalen Judá, nin ja opone'n Jerusalén, yi tnum
    kale najlche't yi e' intanum.
  ilo-ULB: Ngamin, saanen a maagasan dagiti sugatna, ta nakagtengdan idiay Juda. Nakadanondan
    iti ruangan dagiti tattaok, iti Jerusalem.
  kpg-kpg: Nia magibala o Samaria le e deemee di hili, gei Judah le e hagaduadua labelaa
    beelaa. Di mooho guu dau i di ngudu di abaaba o Jerusalem, di gowaa dela e noho ai
    agu dama.”
  uig-ARA: چۈنكى ئۇنىڭ يارىلىرى داۋالىغۇسىزدۇر، ئۇ ھەتتا يەھۇداغىچىمۇ يېتىپ، خەلقىمنىڭ
    دەرۋازىسىغا، يەنى يېرۇسالېمغىچە يامرىدى.
  sus-sus: Samari xa fure ɲaaxi mu nɔma dandande, a man bara din Yudaya bɔxi ra, han
    a bara Darisalamu masɔtɔ n ma ɲama sabatixi dɛnnaxɛ.
  pon-2006: En Sameria eh ohla kan sohte pahn mohdi, suwed en ohla wet pil douwengehr
    Suda; e pil lellahngehr ewen kelen Serusalem, wasa nei aramas akan kin koukousoan
    ie.”
  jae-jae: gebe kamoc, taŋ Apômtau gêjac naŋ, oc emo atom, ma kamoc tau jagelom Juda,
    ma gêô lasê ŋoc launêŋ katam jagêdêŋ Jerusalem.
  ksd-ksd: Tago a manuana pa na map; i tar ngala ma i tuk tar Iuda; i tar tuk tar
    ta ra mataniolo kai kaugu tarai, maia tuk tar Ierusalem iat.
  grc-BRENT: Ὅτι κατεκράτησεν ἡ πληγὴ αὐτῆς, διότι ἦλθεν ἕως Ἰούδα, καὶ ἥψατο ἕως
    πύλης λαοῦ μου, ἕως Ἱερουσαλήμ.
  ind-AYT: Sebab, lukanya tidak dapat disembuhkan, sudah menjalar ke Yehuda, sampai
    ke pintu gerbang bangsaku, ke Yerusalem!
  nya-nya: Pakuti chilonda cha Samariya nʼchosachizika; chafika ku Yuda. Chafika pa
    chipata chenicheni cha anthu anga, mpaka mu Yerusalemu mwenimwenimo.
  hrv-hrv: Jer njenoj rani nema lijeka, sve do Jude dopire, dotiče Vrata moga naroda,
    sve do Jeruzalema!
  mps-mps: “Magi baso meni, te Samaria dabego keni pedela sabeo. Tama pąde Juda dabe
    me te tobage keni saibao,” wali. “Tama Jerusalem digi, te eno we bidi dabego pesage,
    te dwasianu sogo naga tama te me dolaibao,” wai.
  tpi-tpi: Long wanem, ol sua bilong Samaria i no inap i drai. Na klostu bai ol Juda
    tu i kisim wankain sua. Na Jerusalem, em ples bilong ol manmeri bilong mi, liklik
    taim tasol na bai em tu i bagarap.”
  dan-1931: Ulægeligt er HERRENS Slag, thi det når til Juda, til mit Folks Port rækker
    det hen, til Jerusalem.
  vie-OVCB: Vì vết thương của dân không thể chữa lành. Nó còn lan tràn qua Giu-đa,
    đến tận cổng thành Giê-ru-sa-lem.
  guj-2017: તેના પ્રહાર રુઝવી શકાય એવું નથી, કેમ કે યહૂદિયા સુધી ન્યાયચુકાદો આવ્યો
    છે. તે મારા લોકોના દરવાજા સુધી, છેક યરુશાલેમ સુધી આવી પહોંચ્યો છે.
  pon-2006A: En Sameria eh ohla kan sohte pahn mohdi, suwed en ohla wet pil douwengehr
    Suda; e pil lellahngehr ewen kelen Serusalem, wasa nei aramas akan kin koukousoan
    ie.”
  por-BRBSL: Pois suas feridas são incuráveis; pois chegou até mesmo a Judah. Ela
    chega até o portão do meu povo, mesmo para Jerusalém.
  eng-OEBUS: For the blow that Samaria has received is incurable. It has spread over
    Judah, it extends even to the gate of my people, even to Jerusalem.
  cth-cth: A hmâ teh dam thai hoeh, Judah ram totouh a kâkai awh vaiteh, ka miphun
    a onae hmuen Jerusalem khopui longkha totouh a pha toe.
  twi-twi: Nʼapirakuru no wu ayɛ den; abedu Yuda. Abedu me nkurɔfo pon ano mpo adu
    Yerusalem ankasa.
  hlt-hlt: A boengha te rhawp coeng tih Judah taengla a caeh dongah Jerusalem hil
    ka pilnam kah vongka te a pha.
  tbz-SIM: Sɑmmɑrii cɔú tìì yɛ̃ĩti í yóó deè, dɛ kó tiyɛ̃ĩti yó nsɔkɛ́mu kɛ́tuɔkɛ
    Sudɑɑ tenkɛ̀, tì tùɔ̀kɛnímu kɛ bo Sedisɑdɛmmu ɛì kó dibòrì.
  msy-2020: Eghtɨ Samarian gumazamizibar osɨmtɨzim, mati mɨdir puvatɨzir duaba. Eghtɨ
    Judaba, uaghan kamaghɨra mɨzazim iniam. Jerusalem, kar nan gumazamizibar nguibam,
    a mɨzazim iniamin dughiam uaghan bar roghɨra izi.”
  dop-dop: Sɑmɑlii kɑɑ fiti sǝm, hɑlɩ pɩɩ tɑtɩ Yutɑ tɛtʋ ɩcɑtɛ Yosɑlɛm timpi mɑ yǝlɑɑ
    wɛɛ tɔ, pǝ nɔnɔɔsɩ.
  azb-azb: Samariyanın yaraları sağalmaz, Yəhudayadək yayılıb, Xalqımın darvazalarınadək,
    Yerusəlimədək çatıb.
  eng-DBY: For her wounds are incurable; for it is come even unto Judah, it reacheth
    unto the gate of my people, even to Jerusalem.
  hin-2017: क्योंकि उसका घाव असाध्य है; और विपत्ति यहूदा पर भी आ पड़ी, वरन् वह मेरे
    जातिभाइयों पर पड़कर यरूशलेम के फाटक तक पहुँच गई है।
  wol-KYG: Góom bi Aji Sax ji teg Samari kat amul paj, te moo law ba Yuda, àkki ba
    buntu Yerusalem, ca saay bokk.
  eng-YLT: For mortal [are] her wounds, For it hath come unto Judah, It hath come
    to a gate of My people — to Jerusalem.
  eng-WYC-2017: For wound thereof is despaired; for it came till to Judah, it touched
    the gate of my people, till to Jerusalem.
  eng-WMBB: For her wounds are incurable; for it has come even to Judah. It reaches
    to the gate of my people, even to Jerusalem.
  urd-GVH: क्योंकि सामरिया का ज़ख़म लाइलाज है, और वह मुल्के-यहूदाह में भी फैल गया
    है, वह मेरी क़ौम के दरवाज़े यानी यरूशलम तक पहुँच गया है।
  rug-rug: Ura sa bakora koa sa si kote tasuna pude ibu; meke kote kamo la koe Ziuda
    sia. Kote kamo hokara la pa sasada tadi qua tinoni, sapu pa Zerusalema mo.
  gaz-gaz: Madaan ishee waan hin fayyineef, Yihuudaattis darbeera. Karra saba koo
    dura gaʼeera; Yerusaalemittis dhufeera.
  fra-LSG: Car sa plaie est douloureuse; Elle s’étend jusqu’à Juda, Elle pénètre jusqu’à
    la porte de mon peuple, Jusqu’à Jérusalem.
  gnn-gnn: Liŋgu ŋunha Djamariyanydja liŋguwuynha gaṯpurr'thinyarana, yakana yurru
    ŋula yolthu baḏarraŋ'kumanydja ga walŋakumanydja ŋanya, ga galki yurru Djurutjalamdja
    bitjandhi yana liŋgu burakirri gaṯpurr'thirriyi.
  yal-yal: Amasɔtɔ Samari kaane furen mi yalanma. A bata Yuda yamanan li. A bata n
    ma yamaan taan so dɛɛn li han Yerusalɛn taana.
  haw-1868: No ka mea, o kona eha he eha make ia, a ua hiki mai ia i ka Iuda; Ua hiki
    mai i ka pukapa o kou poe kanaka, a i Ierusalema.
  arb-NAV: لأَنَّ جُرُوحَ السَّامِرَةِ لَنْ تَنْدَمِلَ، وَهِيَ لابُدَّ أَنْ تُصِيبَ
    يَهُوذَا، هَا هِيَ قَدْ بَلَغَتْ أَبْوَابَ شَعْبِي أَهْلِ أُورُشَلِيمَ.
  ewe-ewe: elabena Yuda ka abi makumaku. Abi la keke va ɖo nye dukɔ ƒe agbowo nu ke,
    va ɖo Yerusalem ŋutɔ gɔ̃ hã.
  eng-LEE: For her wounds arc incurable; for [the evil] is come even unto Judah; [the
    enemy] hath reached as far as the gate of my people, even up to Jerusalem.
  asm-FB: তেওঁৰ ঘাঁবোৰ সুস্থ হ’ব নোৱাৰাৰ কাৰণে; সেইবোৰ যিহূদালৈকে আহিল। সেই ঘাঁবোৰ
    যিৰূচালেমলৈ মোৰ লোকসকলৰ দুৱাৰলৈ আহি পালে।
  sus-A: سَمَرِ شَ قُرٍ حَاشِ مُ نْمَ دَندَندٍ، عَ مَن بَرَ دِن يُدَيَ بْشِ رَ، هَن
    عَ بَرَ دَرِ سَلَمُ مَسْتْ ﭑ مَ حَمَ سَبَتِشِ دّننَشّ.
  fra-SBL: Car ses blessures sont incurables ; car elle est arrivée jusqu'à Juda.
    Elle atteint la porte de mon peuple, même à Jérusalem.
  hbo-hbo: כִּ֥י אֲנוּשָׁ֖ה מַכֹּותֶ֑יהָ כִּי־בָ֙אָה֙ עַד־יְהוּדָ֔ה נָגַ֛ע עַד־שַׁ֥עַר
    עַמִּ֖י עַד־יְרוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:MIC.001.008'
  kik-kik: Nĩgũkorwo kĩronda kĩarĩo gĩtingĩhona; gĩũkĩte gĩgakinya Juda. Nĩgĩkinyĩte
    o kĩhingo‑inĩ kĩa andũ akwa, gĩgakinya Jerusalemu kuo kwene.
  fra-NCL: Car sa plaie est mortelle ; car elle vient jusqu’à Juda, elle arrive jusqu’à
    la porte de mon peuple, jusqu’à Jérusalem.
  cek-AK: Anih ih ahma loe hoih thai mak ai; Judah khaeah phak boeh; kai kaminawk
    ih khongkha taengah phak boeh moe, Jerusalem ah mataeng doeh a phak boeh.
  cuk-cuk: Ar ade, Samaria-e-naibigusadi, gege nudakleged. E-naibigusadi, bela Judá-yalase
    warmaksad. Bela Jerusalén-neggweburse an-dulemar-bukwadse nasgusad.
  uig-CYR: Чүнки униң ярилири давалиғусиздур, У һәтта Йәһудағичиму йетип, Хәлқимниң
    дәрвазисиға, йәни Йерусалимғичә ямриди.
  tel-2017: దాని గాయాలు మానవు. అవి యూదాకు తగిలాయి. నా ప్రజల గుమ్మం వరకూ, యెరూషలేము
    వరకూ అవి వచ్చాయి.
  hat-BSA: Paske blesi li a p ap ka geri; paske li fin rive nan Juda. Li rive nan
    pòtay a pèp mwen an, menm Jérusalem.
  kos-kos: Kinet ke Samaria tiana ku in mahla, ac Judah el apkuran in sun pac luman
    keok sacna. Mwe ongoiya sun tari mutunpot lun Jerusalem, acn su mwet luk muta
    we.”
  hbo-WLC: כִּ֥י אֲנוּשָׁ֖ה מַכּוֹתֶ֑יהָ כִּי־בָ֙אָה֙ עַד־יְהוּדָ֔ה נָגַ֛ע עַד־שַׁ֥עַר
    עַמִּ֖י עַד־יְרוּשָׁלִָֽם׃
  ibo-ibo: Nʼihi na ọnya ya enweghị ngwọta, o rutela na Juda. O rutelarị ma nʼọnụ
    ụzọ ama nke ndị m, rukwaarị Jerusalem.
  ory-ory: କାରଣ ତାହାର କ୍ଷତ ଅଚିକିତ୍ସ୍ୟ ଯେହେତୁ ତାହା ଯିହୁଦା ପର୍ଯ୍ୟନ୍ତ ଆସିଅଛି; ତାହା ଆମ୍ଭ
    ଲୋକମାନଙ୍କର ନଗର-ଦ୍ୱାର, ଯିରୂଶାଲମ ପର୍ଯ୍ୟନ୍ତ ପହଞ୍ଚି ଅଛି।
  chk-chk: Pun kinasen Samaria we esap tongeni mola. Ewe feiengau a fen tori Juta,
    a pwal tori ekewe asamalapen Jerusalem, ia nei aramas ra imweimw ie.”
  rop-rop: en ai garra kraikrai jis laik det bigwan bard dei gulum ostrij, dumaji
    God garra binijimap ola Isreil pipul deya langa Sameriya, en nobodi kaan seibum
    olabat. En det seim ting garra hepin langa ola Juda pipul deya langa Jerusalem
    du.” Lagijat na aibin tok.
  ukr-1871: Болючий бо побій її дійде аж до Юди, наближиться до ворот мого народу,
    до Ерусалиму.
  deu-1951: Denn ihre Wunde ist unheilbar; sie erstreckt sich bis nach Juda und reicht
    bis zu den Toren meines Volkes, bis nach Jerusalem.
  eng-JPS: For her wound is incurable; for it is come even unto Judah; it reacheth
    unto the gate of my people, even to Jerusalem.
  srp-1865: Jer joj se rane ne mogu iscijeliti, doðoše do Jude, dopriješe do vrata
    mojega naroda, do Jerusalima.
  lug-lug: Ekiwundu kye tekiwonyezeka, ne Yuda ky’alwadde. Kituukidde ddala ku mulyango
    gw’abantu bange, ne ku Yerusaalemi yennyini.
  heb-heb: כי אנושה מכותיה כי באה עד יהודה נגע עד שער עמי עד ירושלם׃
  ben-IRV: কারণ তার ক্ষতগুলো দুরারোগ্য, কারণ তারা যিহূদায় এসেছে। তারা যিরুশালেমে
    আমার প্রজাদের দরজা পর্যন্ত পৌঁছেছে।
  pan-pan: ਉਸ ਦਾ ਫੱਟ ਅਸਾਧ ਹੈ, ਬਿਪਤਾ ਤਾਂ ਯਹੂਦਾਹ ਤੱਕ ਆ ਗਈ ਹੈ, ਉਹ ਮੇਰੀ ਪਰਜਾ ਦੇ ਫਾਟਕ ਤੱਕ,
    ਸਗੋਂ ਯਰੂਸ਼ਲਮ ਤੱਕ ਪਹੁੰਚੀ ਹੈ।
  mya-JVB: သူ ခံရသောဒဏ်နာ မ ပျောက်နိုင်။ ယုဒ ပြည်တိုင်အောင် ကူး သဖြင့်၊ ငါ ၏အမျိုးသား
    နေရာ ယေရုရှလင် မြို့ တံခါး သို့ ရောက် လေပြီ။
  hmo-hmo: Badina be Samaria ena toto be do idia namo lou diba lasi. Bona Iuda danu
    be kahirakahira toto unai bamona do ia davaria. Oibe, Ierusalema, lauegu bese
    taudia edia gabu korikori dekenai danu, nega daudau lasi neganai, unai bamona
    dika do ia vara.”
  urd-urd: क्यूँकि उसका ज़ख़्म लाइलाज़ है, वह यहूदाह तक भी आया; वह मेरे लोगों के फाटक
    तक बल्कि येरूशलेम तक पहुँचा।
  rus-SYN: потому что болезненно поражение ее, дошло до Иуды, достигло даже до ворот
    народа моего, до Иерусалима.
  bqc-SIM: An bↄ gↄ̃̀ bↄ̀kↄↄ ũɛ, à ma gbɛ̃́ Yudaↄ lè e Yelusalɛũ bĩ́ibↄlɛu.
  tcz-CHONGTHU: Ajeh chu Pakaiyin kamite abolsetna ma ha hi amelsebeh seh jeng tan,
    adamdohna ding ahahsabeh seh jenge, kamite Jerusalem kelkot phung ahung geitai.
  mar-mar: कारण तिच्या जखमा बऱ्या न होणाऱ्या आहेत. कारण त्या यहूदापर्यंत आल्या आहेत,
    आणि तो माझ्या मनुष्यांच्या वेशीपर्यंत, यरूशलेमपर्यंत पोहोचला आहे.
  qub-qub: Samariapa guerenga caycan ima jampiwanpis mana allchacajmi. Chay gueriga
    jogushami Judätapis. Jerusalén siudämanpis chayashami.
  bqp-bqp: Sɑmɑrin nɔni swɑ̃ɑ te yɑ wɑ sere tɑ Yudɑbɑ girɑri, tɑ ǹ kpeemɔ. Wee tɑ
    tunumɑ sere Yerusɑlɛmu nɛn tɔmbun wuun kɔnnɔwɔ.
  hat-hat: Pa gen renmèd pou maladi moun lavil Samari yo. Li kontaminen peyi Jida
    a. Li gen tan rive jouk nan pòtay kapital peyi pèp mwen an. Li gen tan rive lavil
    Jerizalèm.
  eng-BSB: For her wound is incurable; it has reached even Judah; it has approached
    the gate of my people, as far as Jerusalem itself.
  tod-tod: Mazɔlɔɔ maanɔɠɔi seeliai Samali ma, é la ɠulaa su pɛ. É zeelia Zuda yooi
    ma ta Zeeluzalɛme taa ziɠidaʋɛ, ʋɛ nà-nuɓusɛiti ti zeini ná.
  eng-WEBPB: For her wounds are incurable; for it has come even to Judah. It reaches
    to the gate of my people, even to Jerusalem.
  kbq-kbq: Na'ankure nagri vahemokizmi namumo'a teganigara osu'neankino, ana namumo'a
    takaureno Juda vahete'enena nevie. Ana namumo'a Jerusalemi kumamofo rankafantera
    vuteno, agu'a ufreno eri haviza hu'ne.
  nhe-BL: Pampa nopa tlatzacuiltilistli tlen tlali Israel ehuani quiselise elis queja
    se cocotl tlen huejcatla huan ax huelis pachihuis. Huan nopa tlatzacuiltilistli
    tlen quipantise Israel ehuani nojquiya ajsis hasta ipan tlali Judá. Quena, ajsis
    hasta noaltepe Jerusalén.
  gub-BL: Ta'e teko Xamari pe har waperew a'e wà xe, nupuner kwaw uke'e haw rehe a'e
    wà xe. Iaiw paw uhem Zuta pe. Uhem etea'i Zeruzarez heremiaihu waneko haw huwake.
  eng-DRA: Because her wound is desperate, because it is come even to Juda, it hath
    touched the gate of my people even to Jerusalem.
