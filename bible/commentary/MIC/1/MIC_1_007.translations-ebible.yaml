    ئېرىشكەن بارلىق ھەدىيەلىرى ئوت بىلەن كۆيدۈرۈلىدۇ؛ بارلىق بۇتلىرىنى ۋەيرانە قىلىمەن؛
    چۈنكى ئۇ پاھىشە ئايالنىڭ ھەققى بىلەن بۇلارنى يىغىپ توپلىدى؛ ئۇلار يەنە پاھىشە
    ئايالنىڭ ھەققى بولۇپ قايتىپ كېتىدۇ.
  sus-sus: N a xa kuyee butuxunma nɛ, n a xa batu see ganma nɛ tɛ ra, n a xa ala masolixie
    xun nakanama nɛ. Nee fɔlɔxi bafata nan na naxan nawalixi langoe sare ra, nee man
    findima bafata nan na langoe sare fima naxan na.
  pon-2006: Nah dikedik en eni koaros pahn kamweremwerpeseng, mehkoaros me kohieng
    nah lihen netiki paliwararail kan nan tehnpas sarawio pahn kamwomwomwkihla kisiniei,
    oh nah sansal koaros pahn wiahla koasoakoasoak en kihd. Sameria ale soahng pwukat
    pwehki eh tiahk en wia kaudok en kaparahla aramas, oh met eh imwintihti kan pahn
    wairailsang pwe re en uhd kolahng wia arail tiahk en kaudok en netiki paliwar
    kan ekis wasa tohrohr.”
  jae-jae: Êsêac oc têtuc Samaria ŋakatu samob popoc ma sêkêŋ ja êniŋ ŋada awalauŋ
    ma aê oc janseŋ ŋagwam samob su. Gebe gêŋ samob tonaŋ ŋai ŋam kêsêp mockaiŋo ŋaôli.
    tec gêŋ tau êmu naêtu mockaiŋo ŋaôli êtiam.
  ksd-ksd: Ma da pamar gigi kana lavur tabataba, ma kana lavur vartabar da tun vue
    ma ra iap, ma kana lavur tabalar ina re vue diat; tago ure.ra vapuak na igoro
    na vavina i ga varurue diat, ma diat a lilikun mulai upi ra vapuak na igoro na
    vavina.
  grc-BRENT: Καὶ πάντα τὰ γλυπτὰ αὐτῆς κατακόψουσι, καὶ πάντα τὰ μισθώματα αὐτῆς ἐμπρήσουσιν
    ἐν πυρὶ, καὶ πάντα τὰ εἴδωλα αὐτῆς θήσομαι εἰς ἀφανισμόν· διότι ἐκ μισθωμάτων
    πορνείας συνήγαγε, καὶ ἐκ μισθωμάτων πορνείας συνέστρεψεν.
  ind-AYT: Semua patungnya akan diremukkan, semua upah sundalnya akan dibakar dengan
    api, dan segala berhalanya akan Kuhancurkan. Sebab, semuanya itu dikumpulkan dari
    upah persundalannya sehingga semua itu akan kembali menjadi upah dari persundalan.
  nya-nya: Mafano ake onse ndidzawaphwanyaphwanya; mphatso zake zonse ndidzazitentha
    ndi moto; ndidzawononga zifanizo zonse za milungu yake. Popeza analandira mphatso
    zake kuchokera ku malipiro a akazi achiwerewere, mphatsozonso zidzagwiritsidwa
    ntchito ndi ena ngati malipiro a akazi achiwerewere.”
  hrv-hrv: Razbit će se svi njeni kipovi, sva će joj se plaća bludnička ognjem spaliti,
    raskomadat ću sve njene idole, jer su od bludničke plaće nakupljeni, i opet će
    postati plaćom bludničkom.”
  mps-mps: “Te eno te tibo god dabego noma haluama, te siaba sąwaibao,” wai. “Tialima,
    te god dabe te pobele bage hogomu pesage holobo naga tiwai pedelaibao. Te Samaria
    dabego te God tudiba munama, tama augwa te tibo godiba lotu po wai, te wego aga
    bidi tagalama, te subigila penani ela bilibo tiwai yali. Tialima, te meba hani
    aselama, te Samaria aiyaba elaluama, te Samaria dabego te dwai sę yalide sali
    doado bage gasa tǫ kantriba sela pelama, te doado bage te augwa tibo godiba magi
    paibao,” wai.
  tpi-tpi: Na bai mi brukim nabaut olgeta piksa bilong giaman god na tromoi i go long
    paia. Olsem na ol dispela piksa bai i kamap hip pipia tasol. Ol Samaria i bin
    givim baksait long God na ol i lotu long ol dispela giaman god, olsem meri i lusim
    man bilong en na i pamuk nabaut. Olsem na sampela lain bai i kam daunim Samaria
    na kisim ol dispela samting ol Samaria i bin kisim long pasin nogut bilong ol,
    na bai ol i karim ol dispela samting i go long narapela kantri na givim long ol
    giaman god bilong ol.”
  dan-1931: Dets Billeder sønderslås alle, dets Skøgeløn brændes i Ild; jeg tilintetgør
    alle dets Afguder; thi af Skøgeløn er de samlet, til Skøgeløn bliver de atter.
  vie-OVCB: Tất cả tượng hình của chúng sẽ bị đập nát. Các lễ vật chúng dâng cho tà
    thần sẽ bị thiêu hủy. Các thần tượng chúng sẽ đổ nát. Vì chúng thu tiền công của
    gái mãi dâm để làm lễ vật, lễ vật ấy lại dùng trả công cho gái mãi dâm.”
  guj-2017: તેની મૂર્તિઓના ટુકડે ટુકડા થઈ જશે, તેની બધી કમાણી આગમાં ભસ્મ થઈ જશે. અને
    તેના બધા જૂઠા દેવોની પ્રતિમાઓના હું ચૂરેચૂરા કરી નાખીશ. કેમ કે તેણે એ બધું ગણિકાની
    કમાણી રૂપે મેળવ્યું છે, અને તે ગણિકાની કમાણી તરીકે જ પાછું જશે.”
  pon-2006A: Nah dikedik en eni koaros pahn kamweremwerpeseng, mehkoaros me kohieng
    nah lihen netiki paliwararail kan nan tehnpas sarawio pahn kamwomwomwkihla kisiniei,
    oh nah sansal koaros pahn wiahla koasoakoasoak en kihd. Sameria ale soahng pwukat
    pwehki eh tiahk en wia kaudok en kaparahla aramas, oh met eh imwintihti kan pahn
    wairailsang pwe re en uhd kolahng wia arail tiahk en kaudok en netiki paliwar
    kan ekis wasa tohrohr.”
  por-BRBSL: Todos os seus ídolos serão despedaçados, todos os seus presentes no templo
    serão queimados com fogo, e eu destruirei todas as suas imagens; para a contratação
    de uma prostituta, ela as reuniu, e ao aluguel de uma prostituta devem retornar”.
  eng-OEBUS: “All her images will be shattered, and all her statues will be burned
    with fire, and all her idols I will lay in ruins. For they were acquired by prostitution,
    and to prostitution they will return.”
  cth-cth: Meikaphawk bawknae pueng reppasei lah ka hruek pouh han. A tawksaknae aphu
    pueng hmai ka sawi pouh han. Cathutkaphawk pueng be ka raphoe pouh han. Takkâyonae
    lahoi hnopai a tawn dawkvah, hote hnopainaw teh kâyawt e kut dawk bout a pha han.
  twi-twi: Wobebubu nʼahoni nyinaa mu asinasin; wɔde ogya bɛhyew nʼasɔredan mu ayɛyɛde
    nyinaa. Mɛsɛe ne nsɛsode nyinaa. Esiane sɛ nʼakyɛde a waboa ano no nyinaa, onya
    fii nguamanfo akatua mu no nti wɔde bɛma nguamanfo.”
  hlt-hlt: A mueidaep boeih te a phop uh vetih a paang boeih te hmai ah a hoeh uh
    ni. A muei boeih te khopong la ka khueh ni. Pumyoih paang te coi sitoe cakhaw
    pumyoih paang la mael ni.
  tbz-SIM: Kɛ̀ m bɔ́kɛ́ o bɔɔtenkɑɑnìi kɛ́ sì cɔ́u, tibɔɔnɛntì bɛ̀ pɑ̃mmú tì bɛ bɔkɛ̀
    n yóó tì cɔ́ummu. Bɛ̀ fìé iwũɔ̃ nyi yɛbɔkɛ̀ kɛ tì do. Bɛ̀ dootitɔbɛ̀ bo tì tɔ
    kɛ́cú bɛ kó yɛbɔkɛ̀.
  msy-2020: Eghtɨ kɨ asebar marvir guaba abɨghɨrarigh, da isɨ avimɨn da kunigham.
    Eghtɨ marvir guar kaba bizir mɨzumzuiarir pozim mɨkɨnizibar mɨn otivigham. Samariaba
    akɨrim ragha God gasaragha aser kabar ziaba fe, mati amizim uan pam ategha gumazir
    igharaziba ko tintinibar akui. Bizir kam bangɨn, igharaz darazi izɨ Samariaba
    abɨnigh, bizir me arazir kuram gamua iniziba, me me da, bar ada inigham. Bizir
    kaba me da inigh kantrin igharazibar mangegh da isɨ uan asebar anɨngam.”
  dop-dop: Pɑɑ yɔkɩ nyɑ́ tɩɩŋ kʋlɑlɑɑŋ tǝnɑɣɑ hɔɣɔlɑsɩ. Pɑɑ wɔ kɔkɔ kɛ kʋcɔɔŋ wei
    pɑɑ lɑpɑ tɩɩŋ wɑsɑŋkɑlǝnɑɑ tɔ. Pǝ yeki nyǝɣǝtʋ ɩlɛnɑ kolontunɑɑ kpɑɣɑ nɑ pɑ́ fɛlɩ
    wɑsɑŋkɑlǝnɑɑ lɛlɑɑ.
  azb-azb: Samariyanın bütün oyma bütləri parça-parça olacaq, Məbədinə verilən hədiyyələr
    yandırılacaq, Bütün heykəllərini dağıdacağam. Axı bu hədiyyələr fahişəlik haqqı
    ilə yığılmışdı, Onlar yenə də fahişələr üçün işlədiləcək».
  eng-DBY: And all her graven images shall be beaten to pieces, and all her harlot-gifts
    shall be burned with fire, and all her idols will I make a desolation; for of
    the hire of a harlot hath she gathered [them], and to a harlot's hire shall they
    return.
  hin-2017: उसकी सब खुदी हुई मूरतें टुकड़े-टुकड़े की जाएँगी; और जो कुछ उसने छिनाला
    करके कमाया है वह आग से भस्म किया जाएगा, और उसकी सब प्रतिमाओं को मैं चकनाचूर करूँगा;
    क्योंकि छिनाले ही की कमाई से उसने उसको इकट्ठा किया है, और वह फिर छिनाले की सी
    कमाई हो जाएगी।
  wol-KYG: Seen jëmmi tuur yépp ay rajaxoo, te mboolem seen peyoor yu sobewu day lakk
    ba jeex. Maay tas tasar mboolem seen jëmmi xërëm, seen peyi gànc a leen ko may,
    kon na ko seen moroomi gànc feyeekoo.»
  eng-YLT: And all her graven images are beaten down, And all her gifts are burnt
    with fire, And all her idols I make a desolation, For, from the hire of a harlot
    she gathered, and unto the hire of a harlot they return.
  kne-kne: Mamekmek amin din daydayawen da ay kinitikitan et maiwasit da ay kaman
    basura. Mapooan abe amin din sagsagot ay indatdaton da sin didiyosen da. Din naolnong
    ay sagsagot ay sana et indawdawat di mandaydayaw si sinan didiyos, isonga maiey
    da met laeng sin odom ay ili ta osalen kasin di mandaydayaw si sinan didiyos.”
  eng-WYC-2017: And all graven images thereof shall be beaten together, and all hires
    thereof shall be burnt in fire; and I shall put all the idols thereof into perdition;
    for of the hires of an whore those be gathered, and to hire of an whore those
    shall turn again.
  eng-WMBB: All her idols will be beaten to pieces, all her temple gifts will be burnt
    with fire, and I will destroy all her images; for of the hire of a prostitute
    has she gathered them, and to the hire of a prostitute shall they return.”
  urd-GVH: उसके तमाम बुत टुकड़े टुकड़े हो जाएंगे, उस की इसमतफ़रोशी का पूरा अज्र नज़रे-आतिश
    हो जाएगा। मैं उसके देवताओं के तमाम मुजस्समों को तबाह कर दूँगा। क्योंकि सामरिया
    ने यह तमाम चीज़ें अपनी इसमतफ़रोशी से हासिल की हैं, और अब यह सब उससे छीन ली जाएँगी
    और दीगर इसमतफ़रोशों को मुआवज़े के तौर पर दी जाएँगी।”
  rug-rug: Doduru nana beku si kote tava umumu beto; doduru nana vinariponi pa Zelepade
    si kote ta sulu pa nika; kote huara i Rau sari doduru nana beku. Sina vagi vinariponi
    si asa koari na tinabara tadi na maqota pa vinahesi beku, ke kote tavetavete ni
    tugo ri nana kana gua na tinabara tadi na maqota.”
  gaz-gaz: Waaqonni ishee tolfamoon hundinuu ni hurreeffamu; kennaawwan mana qulqullummaa
    ishee hundinuu ibiddaan gubamu; ani fakkii ishee hunda nan barbadeessa. Isheen
    gatii sagaagaltootaa irraa kennaa ishee walitti waan qabatteef, kennaan sun ammas
    gatii sagaagaltootaa taʼee ni deebiʼa.”
  fra-LSG: 'Toutes ses images taillées seront brisées, Tous ses salaires impurs seront
    brûlés au feu, Et je ravagerai toutes ses idoles: Recueillies avec le salaire
    de la prostitution, Elles deviendront un salaire de prostitution…'
  gnn-gnn: Yo, bukmak ŋunhi nhä malanha maḏayin' dhika walalaŋgu yurru warrpam'thunna
    ḏaw'‐ḏawyunna muṉguythirrina, ga ŋunhi goŋbuy djämawuy waŋarr ga dhapirrkmirri
    ŋanya dhika girri', ŋunhi walala ŋuli buku‐ŋal'yun yukurra ŋuriki bothinyaramirriwu
    waŋarrwu, warrpam'nha ŋunhinydja yurru baḏuwaḏuyunna ŋuriŋi gurthayuna. Yo, Djamariyawuyyunydja
    märraŋalana ŋunhiyi maḏayin'tja be girri' ŋulaŋuru Yatjiriyaŋurunydja, märr yurru
    walala yukurra buku‐ŋal'yun be waŋarrwu Yatjiriyapuyŋuwuna. Ga ŋunhi yurru walala
    Yatjiriyawuy miriŋu marrtji lili, bala walala yurru djaw'‐djawyunna nhumalanha
    Yitjuralpuyŋunhanydja yolŋunha walalanha, ga waŋarrnhana malaŋunha nhumalaŋgu,
    rrambaŋikumana nhumalanha, ga gäma roŋinyamaramana yurru Yatjiriyalilina wäŋalili.”
  yal-yal: A suxurene birin yibɔma nɛn dungi dungin na. Tɛɛn nan e kide se ralixine
    ganma. N na a batu seene birin kalama nɛn, e naxanye malanxi yalundene sarene
    xɔn, e mɔn sa findima nɛn yalundene saren na.”
  haw-1868: 'A e ulupaia kona mau kii kalai a pau, A o kona waiwai moe kolohe e puhiia
    i ke ahi, A e luku aku au i kona mau kii a pau: No ka mea, ua loaa ia ia ua mea
    la no ka uku o ka wahine moe kolohe, A e hoihoiia aku ia i ka uku o ka wahine
    moe kolohe.'
  arb-NAV: فَتَتَحَطَّمُ كُلُّ أَصْنَامِهَا، وَتُحْرَقُ كُلُّ تَقْدِمَاتِ زِنَاهَا
    بِالنَّارِ، وَأُدَمِّرُ جَمِيعَ تَمَاثِيلِهَا لأَنَّهَا جَمَعَتْهَا مِنْ أُجْرَةِ
    زَانِيَةٍ، وَإِلَى زَانِيَةٍ يَكُونُ مَآلُهَا.
  ewe-ewe: Woagbã eƒe legbawo gudugudu eye woatɔ dzo nunana siwo woli kɔe ɖe eƒe trɔ̃xɔwo
    me. Ale matɔ dzo eƒe legbawo katã. Elabena gboloho wotsɔ ƒo wo nu ƒui eye gboloho
    woagazu.”
  eng-LEE: And all her graven images shall he beaten to pieces, and all her wages
    of sin shall be burnt with the fire, and all her idols will I make desolate; for
    from harlot's wages she gathered them, and for harlot's wages shall they be used
    again.
  asm-FB: তেওঁৰ সকলো কটা-মূৰ্ত্তিবোৰ ভাঙি ডোখৰ ডোখৰ কৰা হ’ব, আৰু তেওঁৰ সকলো উপহাৰ
    জুইৰে পোৰা যাব। তেওঁৰ সকলো প্ৰতিমাবোৰ মই উচ্ছন্ন কৰিম; কাৰণ তেওঁ বেশ্যাবৃত্তিৰ
    পৰা সেই সকলো উপহাৰৰ গোটাইছিল, আৰু বেশ্যাই পৰিশোধ কৰাৰ দৰে, তেওঁলোকে ঘূৰাই দিব।”
  sus-A: ﭑ عَ شَ كُيٍيٍ بُتُشُنمَ نّ، ﭑ عَ شَ بَتُ سٍيٍ فَنمَ نّ تّ رَ، ﭑ عَ شَ عَلَ
    مَسٌلِشِيٍ شُن نَكَنَمَ نّ. نٍيٍ قْلْشِ بَقَتَ نَن نَ نَشَن نَوَلِشِ لَنفٌي سَرٍ
    رَ، نٍيٍ مَن قِندِ مَ بَقَتَ نَن نَ لَنفٌي سَرٍ قِمَ نَشَن نَ.
  fra-SBL: Toutes ses idoles seront mises en pièces, tous ses dons au temple seront
    brûlés par le feu, et je détruirai toutes ses images ; car elle les a recueillis
    sur le salaire d'une prostituée, et au salaire d'une prostituée, ils retourneront. »
  hbo-hbo: וְכָל־פְּסִילֶ֣יהָ יֻכַּ֗תּוּ וְכָל־אֶתְנַנֶּ֙יהָ֙ יִשָּׂרְפ֣וּ בָאֵ֔שׁ
    וְכָל־עֲצַבֶּ֖יהָ אָשִׂ֣ים שְׁמָמָ֑ה כִּ֠י מֵאֶתְנַ֤ן זֹונָה֙ קִבָּ֔צָה וְעַד־אֶתְנַ֥ן
    זֹונָ֖ה יָשֽׁוּבוּ׃
  piu-2006: '@see-verse:MIC.001.006'
  kik-kik: Mĩhianano yarĩo yothe nĩĩkoinangwo icunjĩ; nacio iheo ciothe cia hekarũ
    yarĩo icinwo na mwaki. Nĩngananga mĩhianano yothe yarĩo. Tondũ rĩonganirie iheo
    ciarĩo kuuma mũcaara wa ũmaraya, na igaatũmĩrwo rĩngĩ irĩ mũcaara wa kũrĩha maraya.”
  fra-NCL: Toutes ses statues seront brisées ; et tous ses salaires consumés par le
    feu ; de toutes ses idoles je ferai une ruine, car elle les a amassées avec le
    salaire de la prostitution, et elles redeviendront un salaire de prostitution.
  cek-AK: 'To ah kaom sakcop ih krangnawk to pakhoih pae boih tih, a thlai ih hmuennawk
    doeh hmai hoi thlaek boih tih; krangnawk to ka phraek pae boih han: anih mah tangzat
    zaw kami khae hoiah to hmuennawk to hak baktih toengah, tangzat zaw kami khaeah
    paek let tih.'
  cuk-cuk: Bela e-bab-dummadyob-imaklemalad bibislegoed. Bela bab-dummagan-neggi-gambasamaladga
    ibmar-uklesmalad, ogumaklegoed. Bela we-ibmarmar-soblesmalad an obelogoed. Ar
    ade, galagwensuli-nanamalad-manigi, we-ibmarmar-soblesadi, gannar amar-maniga
    an imakoed.’ ”
  uig-CYR: Униң барлиқ ойма мәбудлири пара-пара чеқиветилиду; Униң паһишиликтин еришкән
    барлиқ һәдийәлири от билән көйдүрүлиду; Барлиқ бутлирини вәйранә қилимән; Чүнки
    у паһишә аялниң һәққи билән буларни жиғип топлиди; Улар йәнә паһишә аялниң һәққи
    болуп қайтип кетиду.
  tel-2017: దాని చెక్కుడు బొమ్మలు ముక్కలు ముక్కలవుతాయి. దాని కానుకలు మంటల్లో కాలిపోతాయి.
    దాని విగ్రహాలన్నిటినీ నేను పాడు చేస్తాను. అది వేశ్యగా సంపాదించుకున్న కానుకలతో
    వాటిని తెచ్చుకుంది, కాబట్టి అవి వేశ్య జీతంగా మళ్ళీ వెళ్ళిపోతాయి.
  hat-BSA: Tout zidòl li yo va vin kraze nèt, tout kado yo bay li yo va vin brile
    ak dife a, e tout zidòl li yo Mwen va detwi; paske se pou salè a yon pwostitiye
    ke li te ranmase yo, e pou salè a yon pwostitiye yo va remèt.
  kos-kos: Ma sruloala nukewa ma saok sin mwet we ac fah fokfoki nu ke ip srisrik,
    ac ma nukewa ma itukyang nu sin mutan ma kosro in tempul lul ma sruloala ac eis
    molo kac fah isisyak ke e. Mwe alyalu saya nukewa ac fah orala sie yol in ma sisila.
    Samaria el tuh eisani molin mutan kosro uh in akkasrupye fokin acn uh, a inge
    mwet lokoalok lun Samaria ac fah usla ma inge ac sang nu sin mutan kosro ke tempul
    lun ma sruloala in acn saya.”
  hbo-WLC: וְכָל־פְּסִילֶ֣יהָ יֻכַּ֗תּוּ וְכָל־אֶתְנַנֶּ֙יהָ֙ יִשָּׂרְפ֣וּ בָאֵ֔שׁ
    וְכָל־עֲצַבֶּ֖יהָ אָשִׂ֣ים שְׁמָמָ֑ה כִּ֠י מֵאֶתְנַ֤ן זוֹנָה֙ קִבָּ֔צָה וְעַד־אֶתְנַ֥ן
    זוֹנָ֖ה יָשֽׁוּבוּ׃
  ibo-ibo: Arụsị ha niile a pịrị apị ka a ga-akụjisi; onyinye niile a na-ewebata nʼụlọ
    arụsị ha ka a ga-akpọ ọkụ. Aga m ala arụsị niile ya a kpụrụ akpụ nʼiyi. Ebe ọ
    bụ na e si nʼaka ndị na-agba akwụna na-ewebata onyinye ndị a, a ga-eji ha kwụọ
    ụgwọ ịgba akwụna.”
  ory-ory: ପୁଣି, ତାହାର ଖୋଦିତ ପ୍ରତିମାସକଳ ଖଣ୍ଡ ଖଣ୍ଡ କରାଯିବ ଓ ତାହାର ବେତନସକଳ ଅଗ୍ନିରେ ଦଗ୍ଧ
    ହେବ, ଆଉ ଆମ୍ଭେ ତାହାର ଦେବତାସକଳକୁ ଧ୍ୱଂସ କରିବା; କାରଣ ବେଶ୍ୟାର ବେତନ ଦ୍ୱାରା ସେ ତାହା ସଞ୍ଚୟ
    କରିଅଛି ଓ ତାହା ପୁନର୍ବାର ବେଶ୍ୟାର ବେତନ ହୋଇଯିବ।
  chk-chk: An kewe uluulun anümwäl meinisin repwe tatakis, an kewe lifang ngeni ewe
    imwenfel meinisin repwe karala. Nge Ngang üpwe fokun ataela an kewe uluulun anümwäl
    meinisin. Pokiten Samaria a achufengeni ekewe lifang seni liwinin chon amömö inisir
    fän iten angangen lisowu, iei mine chon oputer repwe pwal aeasefäl ngeni liwinin
    chon amömö inisir fän iten angangen lisowu.”
  rop-rop: En ai garra bitsimap ola drimin sheip langa det taun du, en ai garra barnimap
    ola enijing weya deibin oldei gibit blanga det serramoni pleis, en ol detlot drimin
    sheip garra jidan rabishwan na. Deibin gedim ol detlot ting wen ola men bin oldei
    kaman blanga detlot serramoni weya deibin oldei silipsilipbat garram detlot gel.
    Bat detlot enami blanga olabat garra deigidawei ol detlot ting brom det pleis,
    en dei garra yusum detlot ting langa olabat ron serramoni pleis.” Lagijat na YAWEI
    bin tok.
  ukr-1871: Всї ідоли її порозбиваю, й усї дари її любодїйні спалю огнем, та й усї
    боввани її передам на розбиваннє; бо вона їх із плати за блудництво построїла
    й пійдуть вони дарами до (другої) блудницї.
  deu-1951: und alle ihre Götzenbilder sollen zerschlagen und alle ihre Weihgeschenke
    mit Feuer verbrannt werden; und ich will alle ihre geschnitzten Bilder der Verwüstung
    preisgeben; denn durch Hurenlohn sind sie zusammengebracht worden, und zu Hurenlohn
    sollen sie wieder werden!
  eng-JPS: And all her graven images shall be beaten to pieces, and all her hires
    shall be burned with fire, and all her idols will I lay desolate; for of the hire
    of a harlot hath she gathered them, and unto the hire of a harlot shall they return.
  srp-1865: I svi rezani likovi njezini razbiæe se, i svi æe se darovi njezini sažeæi
    ognjem, i sve æu idole njezine potrti, jer od plate kurvarske nakupi, i opet æe
    biti plata kurvarska.
  lug-lug: Bakatonda baakyo bonna be basinza, balisekulwasekulwa; ebintu byonna ebyaweebwayo
    ng’ebirabo mu yeekaalu biriggya omuliro; ndizikiriza bakatonda baakyo bonna be
    beekolera. Ng’ebirabo ebyo bwe byafunibwa mu bwenzi, bwe bityo bwe biritwalibwa
    mu bwenzi ne bikozesebwa.”
  heb-heb: וכל פסיליה יכתו וכל אתנניה ישרפו באש וכל עצביה אשים שממה כי מאתנן זונה
    קבצה ועד אתנן זונה ישובו׃
  ben-IRV: তার সমস্ত খোদিত প্রতিমা গুলি ভেঙে টুকরো টুকরো করা হবে এবং তার সমস্ত উপহার
    পোড়ানো হবে। আমি তার সমস্ত মূর্ত্তি ধ্বংস করব। কারণ তার বেশ্যাবৃত্তি দ্বারা সে
    তার বেতন সঞ্চয় করেছিল এবং বেশ্যাবৃত্তির বেতন হিসাবেই সেইগুলি আবার ব্যবহৃত হবে।”
  pan-pan: ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਮੂਰਤੀਆਂ ਚੂਰ-ਚੂਰ ਕੀਤੀਆਂ ਜਾਣਗੀਆਂ, ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਦੇ ਵੇਸ਼ਵਾਗਿਰੀ
    ਨਾਲ ਕਮਾਇਆ ਹੈ, ਉਹ ਅੱਗ ਵਿੱਚ ਸਾੜਿਆ ਜਾਵੇਗਾ, ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਬੁੱਤ ਮੈਂ ਬਰਬਾਦ ਕਰਾਂਗਾ,
    ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਸ਼ਵਾਗਿਰੀ ਤੋਂ ਜਮਾਂ ਕੀਤਾ ਹੈ, ਅਤੇ ਉਹ ਫੇਰ ਵੇਸ਼ਵਾਗਿਰੀ ਵਿੱਚ
    ਮੁੜ ਜਾਣਗੇ!
  mya-JVB: ခပ်သိမ်း သော ရုပ်တု ဆင်းတုတို့ကို ချိုးဖဲ့ မည်။ သူငှါးလုပ်၍ ရသမျှ သောအခ
    တို့ကို မီးရှို့ မည်။ မှားသော ဘုရား ရှိသမျှ တို့ကို သုတ်သင် ပယ်ရှင်းမည်။ ပြည်တန်ဆာ
    လုပ်၍ ဥစ္စာ ကို ဆည်းဖူး သည်ဖြစ်၍၊ ထိုဥစ္စာ သည် ပြည်တန်ဆာ လက်သို့ တဖန်ရောက် ရဦးမည်။
  hmo-hmo: Bona lau ese Samaria taudia edia dirava koikoidia do lau hamakohia maragimaragi,
    bona edia dubu lalonai sihari kava hahine edia davana gaudia be lahi dekenai do
    lau negea. Edia kaivakuku ibounai danu be momoru haboua gabuna do lau halaoa.
    Samaria taudia ese lau dekena amo idia raka siri, bona dirava koikoi dekenai idia
    tomadiho, hegeregere hahine ta ese iena tau ia rakatania, bona ia sihari kava
    bamona. Unai dainai idau bese taudia ese Samaria do idia halusia, bona Samaria
    ena kohu be tano ta dekenai do idia abia lao, bona unai tano taudia ese edia dirava
    koikoidia dekenai unai kohu do idia henia.”
  urd-urd: और उसकी सब खोदी हुई मूरतें चूर — चूर की जाएँगी, और जो कुछ उसने मज़दूरी
    में पाया आग से जलाया जाएगा; और मैं उसके सब बुतों को तोड़ डालूँगा क्यूँकि उसने
    ये सब कुछ कस्बी की मज़दूरी से पैदा किया है; और वह फिर कस्बी की मज़दूरी हो जाएगा।
  rus-SYN: Все истуканы ее будут разбиты, и все любодейные дары ее сожжены будут огнем,
    и всех идолов ее предам разрушению, ибо из любодейных даров она устраивала их,
    на любодейные дары они и будут обращены.
  bqc-SIM: Wa a tã́aↄ wíwi píiɛ, wi tɛsↄ̃ gba pↄ́ wà mↄ̀ò ń kpɛ́uↄwa. Má aà
    diipiↄ dúuzↄ̃ píiɛ. Lá wà gbapiↄ kã̀aa káaluaↄ asea ũ, wa taò à ɛa gↄ̃
    káaluaↄ asea ũ lↄɛ.
  tcz-CHONGTHU: Khopi sunga milim doi kisem thuho jouse jong kavoh chip ding, alodoh
    agou jouse jong meiya kahal vamding, ajeh chu hiti ho jouse chu aboncha notiho
    mana kidong khoma kimu ahi.
  mar-mar: तिच्या सर्व मूर्तीं ठेचून तुकडे तुकडे केले जातील. तिच्या कोरीव मूर्ती आगीमध्ये
    भस्मसात केल्या जातील. तिच्या सर्व खोट्या दैवतांच्या मूर्तींचा मी नाश करीन, कारण
    तिने वेश्येच्या कमाईने त्या मिळवल्या आहेत, म्हणून वेश्येच्या वेतनास त्या परत जातील.
  qub-qub: Rispitar adurashan ïduluncunatapis ruparachishaj, agullarishaj. Chaycunataga
    ruraran pï-maywanpis cacoj warmicunapita chasquishan guellaywanmi. Chaypitami
    yapay ticrachishaj pï-maywanpis cacoj warmicunata pägananpaj.»
  bqp-bqp: Bɑ koo yen bwɑ̃ɑrokunu kpuro kɔsuku. Kɛ̃ɛ ni bɑ rɑɑ wɑ, bɑ koo nu dɔ̃ɔ
    mɛni. U koo de bu yen bũnun sɑ̃ɑ yɑ̃nu kpuro gurɑ. Domi sɑkɑrɑ gobiyɑ bɑ kɑ nu
    dwɑ. Tɛ̃, tɔn tukobu bɑ koo nu gurɑ bu kɑ sɑ̃ɑru ko.
  hat-hat: Y'ap kraze tout zidòl yo an miyèt moso. Y'ap boule tou sa yo te ofri bay
    zidòl yo nan dife. M'ap fè kay zidòl yo tounen pil wòch. Pèp la te vire do bay
    Bondye lè yo t'ap fè zidòl sa yo, ou ta di madan marye k'ap fè jennès. Koulye
    a, y'ap peye pou vire yo te vire do bay Bondye a.
  eng-BSB: All her carved images will be smashed to pieces; all her wages will be
    burned in the fire, and I will destroy all her idols. Since she collected the
    wages of a prostitute, they will be used again on a prostitute.
  tod-tod: Ná-kɔɔɠɔ gani kpɛtɛaiti su ɠa ɠaleɠale, ná-tɔnɔ ɲɔiti pɛ ti ɠala. Ná-vololiba
    zaɠaaiti, gè naati suɓulukpulu, tɔɔzei naati ti ɓɛtɛni ga ná-koloɠologi ma ɠulanumai,
    ta ʋaazu ɠɛɛzu ga koloɠologi taɠiligaa ma ɠulanumai.»
  eng-WEBPB: All her idols will be beaten to pieces, all her temple gifts will be
    burnt with fire, and I will destroy all her images; for of the hire of a prostitute
    has she gathered them, and to the hire of a prostitute shall they return.”
  kbq-kbq: Samaria kumapima havi anumzamofo amema'ama antreta tro'ma hunte'nazana
    ru takohu osi osi hunetre'na, havi anumzante'ma mono'ma hunentaza nompima, mizama
    eri'naza zama eme ante'naza zantamina tevemo tefanane hugahie. Ama ana zantamima
    mizama se'nazana, monko zama nehaza vahe'ma miza sezamante'naza zagoreti miza
    se'naza zantamine. Ana hu'neanki'za ana zantamina eri'za ru moparega vu'za monko
    avu'ava zama nehaza vahe ome mizase zamantegahaze.
  nhe-BL: Niquintlapanas nochi itotiotzitzi. Huan nijtlatis nochi iricojyo tlen quitlantoc
    ica nopa ahuilnenca sihuame tlen motemacatoque queja tlacajcahualistli ica nopa
    totiotzitzi. Quena, nopa altepetl quitlantoc iricojyo ica ahuilnenca sihuame.
    Huan inincualancaitacahua tlen quinichtequilise nopa ricojyotl, teipa quinhuicase
    ipan inintlalhua huan quinmacase ahuilnenca sihuame tlen quintequipanohuaj tlen
    yajuanti inintotiotzitzi.”
  gub-BL: Azukazuka kar putar tupàn a'ua'u wanagapaw upaw rupi ihe wà nehe. Kuzà wyzài
    tupàn a'ua'u wanàpuzuhu pe iaiw ma'e iapo har a'e wà, omono'ono'og temetarer tetea'u
    tupàn a'ua'u wanenataromo awa wapuhe uker haw hekuzar a'e wà. Amunyk kar putar
    tata wanemetarer rehe upaw rupi ihe nehe. Tupàn a'ua'u ikaika pyrer uzeapo putar
    ywytyr ma'e heityk pyrer romo a'e wà nehe. Kuzà wyzài wazar ume'eg kar ma'e tetea'u
    wanemetarer rehe wà. Omono putar a'e ma'e kuzàwyzài amo tupàn a'ua'u wanàpuzuhu
    pe har wanupe wà nehe.
  eng-DRA: 'And all her graven things shall be cut in pieces, and all her wages shall
    be burnt with fire, and I will bring to destruction all her idols: for they were
    gathered together of the hire of a harlot, and unto the hire of a harlot they
    shall return.'
