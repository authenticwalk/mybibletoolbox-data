verse: MIC.001.007
translations:
  mal-C: അവളുടെ എല്ലാ വിഗ്രഹങ്ങളും തകർക്കപ്പെടും; അവളുടെ സമ്മാനങ്ങളെല്ലാം അഗ്നിയിൽ
    ദഹിപ്പിക്കപ്പെടും; ഞാൻ അവളുടെ എല്ലാ വിഗ്രഹങ്ങളെയും നശിപ്പിക്കും. വേശ്യകളുടെ കൂലിയിൽനിന്ന്
    അവൾ തന്റെ സമ്മാനങ്ങൾ ശേഖരിച്ചതുകൊണ്ട്, വേശ്യകളുടെ കൂലിയായിത്തന്നെ അതു വീണ്ടും
    ചെലവഴിക്കപ്പെടും.”
  deu-TKW: Alle seine Schnitzbilder sollen zerschlagen, alle seine Weihgeschenke sollen
    verbrannt werden, und alle seine Götzen will ich der Zerstörung überliefern; denn
    von Hurenlohn hat es sie zusammengebracht und zu Hurenlohn sollen sie wieder werden!
  lin-lin: Banzambe na bango nyonso ya bikeko ekopanzana, makabo nyonso ya mbindo
    oyo bapesaka epai ya banzambe na bango ya bikeko ekobwakama na moto. Nakobebisa
    banzambe nyonso ya bikeko ya Samari mpo ete esalemaki na lifuti ya mbindo ya ekobo
    ya bule, mpe mpo ete basalela yango lisusu te lokola lifuti ya ekobo mosusu ya
    bule. »
  eng-LSV: And all her carved images are beaten down, || And all her wages are burned
    with fire, || And all her idols I make a desolation, || For from the wage of a
    harlot she gathered, and to the wage of a harlot they return.”
  eng-GNV: 'And all the grauen images thereof shalbe broken, and all the giftes thereof
    shalbe burnt with the fire, and all the idoles thereof will I destroy: for she
    gathered it of the hire of an harlot, and they shall returne to the wages of an
    harlot.'
  eng-WEBSTER: 'And all her graven images shall be beaten to pieces, and all her hires
    shall be burned with the fire, and all her idols will I lay desolate: for she
    gathered it from the hire of a harlot, and they shall return to the hire of a
    harlot.'
  nhw-BL: Niquintlapanas nochi itiotzitzi. Huan nijtlatis nochi iricojyo catli quitlantoc
    ica nopa ahuilnenca sihuame catli motemacatoque quen tlacajcahualistli ica nopa
    tiotzitzi. Quena, nopa altepetl quitlantoc iricojyo ica ahuilnenca sihuame. Huan
    inincualancaitacahua catli quinichtequilise nopa ricojyotl, teipa quinhuicase
    ipan inintlalhua huan quinmacase ahuilnenca sihuame catli quintequipanohuaj tlen
    inijuanti inintiotzitzi.”
  swh-ONEN: Sanamu zake zote zitavunjwa vipande vipande; zawadi zake zote za Hekalu
    zitachomwa kwa moto; nitaharibu vinyago vyake vyote. Kwa kuwa alikusanya zawadi
    zake kutokana na ujira wa kahaba, nazo zitatumika tena kulipa mishahara ya kahaba.”
  bba-bba: Bɑ koo yen bwɑ̃ɑrokunu kpuro kɔsuku. Kɛ̃ɛ ni bɑ rɑɑ wɑ, bɑ koo nu dɔ̃ɔ
    mɛni. U koo de bu yen bũnun sɑ̃ɑ yɑ̃nu kpuro ɡurɑ. Domi sɑkɑrɑ ɡobiyɑ bɑ kɑ nu
    dwɑ. Tɛ̃, tɔn tukobu bɑ koo nu ɡurɑ bu kɑ sɑ̃ɑru ko.
  eng-KJVCPB: 'And all the graven images thereof shall be beaten to pieces, And all
    the hires thereof shall be burnt with the fire, And all the idols thereof will
    I lay desolate: For she gathered it of the hire of a harlot, And they shall return
    to the hire of a harlot.'
  luo-luo: Gige mopa molamo ibiro toyo matindo tindo; kendo mich mag hekalu mochiwo
    ibiro wangʼ gi mach; abiro ketho kido mage molos duto. Nikech michgo nochoko koa
    e chudo mar ochot, omiyo koro ibiro ti kodgi kaka chudo mar ochot.”
  meu-meu: Ena dirava laulaudia iboudiai bae huaridia patapata, ena ariara karadia
    davadia iboudiai na lahi ese baine goledia oho; ena kaivakuku iboudiai na lau
    ese baina habuadia tari; badina be lebulebu hahinena ahuna amo e haboudia, bena
    lebulebu hahinena ahuna ai ma baela.
  npi-ULB: त्यसका सबै हातले बनाइएका चिजहरू टुक्रा-टुक्रा पारिनेछन्, र त्यसले पाएका
    सबै उपहारहरूलाई आगोद्धारा जलाइनेछ, र त्यसका सबै मुर्तिहरूलाई म नष्‍ट गर्नेछु ।
    त्यसले आफ्ना उपहारहरू वेश्याको ज्यालाबाट संचय गरेको हुनाले, ती फेरि वेश्याकै ज्याला
    बन्‍नेछन् ।”
  yor-yor: Gbogbo àwọn ère fínfín rẹ̀ ni a ó fọ́ sí wẹ́wẹ́ gbogbo àwọn ẹ̀bùn tẹmpili
    rẹ̀ ni a ó fi iná sun, Èmi yóò sì pa gbogbo àwọn òrìṣà rẹ̀ run. Nítorí tí ó ti
    kó àwọn ẹ̀bùn rẹ̀ jọ láti inú owó èrè panṣágà, gẹ́gẹ́ bí owó èrè panṣágà, wọn
    yóò sì tún padà sí owó iṣẹ́ panṣágà.”
  pes-OPCB: تمام بتهایش خرد خواهند شد و همۀ هدایای معبدش در آتش خواهند سوخت. من همۀ
    تمثالهایش را نابود خواهم کرد. او هدایایش را از فاحشگی به دست آورده است، پس آنها
    را از دست خواهد داد و آنها به فاحشه‌های دیگر داده خواهند شد.»
  tgl-ULB: Ang lahat ng kaniyang mga larawang inukit ay magkakadurog-durog at lahat
    ng kaloob sa kaniya ay masusunog. Ang lahat ng kaniyang mga diyus-diyosan ay aking
    wawasakin. Sapagkat sa mga kaloob sa kaniyang prostitusyon ay tinipon niya ang
    mga ito at babalik ang mga ito bilang kabayaran sa babaeng nagbebenta ng aliw.”
  cbu-NT: Ashiriya, yuw maacheetsi apanllputseem ungirtamaam tinarangana anoo, ichingaru
    izuuru pátangambeeruri, kapeetchima. Yuwaptatam kiz mshipan kurikee putaku, anpat
    apanllputseem tinarangana, anootstam ichuwchayaruri, sumasush pshtayaruri, yusur
    kaneesichsha kurikeem tinachima, Apanll Samariyashchee tárangiya. Ashiriya, na
    kamaneena yuwaa Apanll Samariyashchee tputs wanichima tárangu anootsi.
  hui-hui: Dindi ogoriani bi pupu wule gime wabini damene wiyaruni mo gingirulo baga
    bialu mbirale gime wabinirunaga andaha wali agali yaga bedamiru tíhondo mbirale
    mini ngarubi irame do haealope holebira. Ani bialu mbirale bibahendeore gime wabini
    biaruni do haealodaga ho wulebira. Samarialiru ti Anduane Homogo erembira mialu
    bayanda walinaga yolo mbiraleru bibahende mo mogo bialu hayago áyu waitigi karu
    ti tininaga bi pupu wiaga anda ngaruha wule mo yalu piai holebira, lene.
  mya-mya: ရုပ်​တု​ရှိ​သ​မျှ​ကို​ကျိုး​ပဲ့​ကြေ​မွ​စေ​မည်။ ရုပ်​တု​တို့​အား​ပူ​ဇော်​သော​လက်​ဆောင်​ပစ္စည်း
    ရှိ​သ​မျှ​ကို​မီး​ရှို့​ဖျက်​ဆီး​မည်။ ရုပ်​တု​ရှိ သ​မျှ​ကို​အ​မှိုက်​ပုံ​ဖြစ်​စေ​မည်။
    ရှ​မာ​ရိ မြို့​သည်​ဤ​အ​ရာ​များ​ကို​ရုပ်​တု​ကိုး​ကွယ် မှု​ဖြင့်​စု​ဆောင်း​ရ​ရှိ​၏။
    ဘု​ရား​ကျောင်း ပြည့်​တန်​ဆာ​လုပ်​ငန်း​နှင့် ရန်​သူ​များ​သည် ယင်း​တို့​ကို​ကိုး​ကွယ်​ရန်​သိမ်း​ယူ​သွား
    ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: གྲོང་ཁྱེར་ནང་གི་འདྲ་སྐུ་བརྐོས་མ་རྣམས་གཅོག་ཅིང་། ལོག་གཡེམ་བྱས་ནས་ཐོབ་པའི་དངུལ་ནི་མེས་བསྲེག་པ་དང་།
    བདག་གིས་དེའི་འདྲ་སྐུ་ཐམས་ཅད་མེད་པར་གཏོང་དགོས། ཅིའི་ཕྱིར་ཞེ་ན། སྨད་འཚོང་མ་ལ་ཐོབ་པའི་དངུལ་ལས་བསྡུས་པ་ནི་སླར་ཡང་སྨད་འཚོང་མའི་ཐོབ་དངུལ་དུ་འགྱུར།
  sna-sna: Zvose zvifananidzo zvaro zvichaputswa kuita zvimedu; zvose zvipo zvaro
    zvomutemberi zvichapiswa nomoto; ndichaparadza zvifananidzo zvaro zvose. Sezvo
    akaunganidza zvipo zvake kubva pamibayiro yezvifeve, semibayiro yezvifeve zvichazoshandiswa
    zvakare.”
  spa-BLM: Todos sus ídolos serán despedazados, todos sus regalos del templo serán
    quemados con fuego, y destruiré todas sus imágenes; pues del alquiler de una prostituta
    los ha reunido, y al alquiler de una prostituta volverán”.
  cac-cac: Choc' ol ajcanb'at juntzan̈ yechel comon dios. Masanil juntzan̈ comon dios
    chi' ol in n̈ustz'aoc. A yed' q'uen tumin yic ajmulal, ata' b'ob'il, yuj chi'
    a d'a stojol ajmulal chi' ol ochixcan q'ueen, xchi Jehová.
  swh-ULB: Sanamu zake zote za kuchonga zitapondwa vipande vipande; na zawadi zake
    zote zitachomwa moto. Kwa kuwa zawadi zake za ukahaba amezikusanya, na kama malipo
    ya ukahaba yatarudi.”
  bel-bel: Усе балваны яе будуць разьбіты і ўсе любадзейныя дары яе спалены будуць
    агнём, і ўсіх ідалаў яе аддам на разбурэньне, бо зь любадзейных дароў яна рабіла
    іх; на любадзейныя дары яны і будуць абернуты.
  deu-ELBBK: Und alle ihre gegossenen Bilder werden zerschlagen und alle ihre Hurengeschenke
    mit Feuer verbrannt werden, und ich werde alle ihre Götzenbilder zur Wüste machen;
    denn sie hat sie durch Hurenlohn gesammelt, und zum Hurenlohn sollen sie wieder
    werden.
  mbb-OT: Egkengerupet is langun he menge ledawan te menge ed-ezapen diyà te Samaria,
    ne egketutung is langun he imbayad te menge maama te kebpekidhilavet dan te menge
    vahi he ebelegyà te zengeg dan diyà te simbahan. Neketiǥum is menge tig-Samaria
    te menge ledawan pinaaǥi te kebeyazi te menge vahi he ebelegyà te zengeg dan diyà
    te simbahan. Umbe ǥuntaan, is menge kuntada zan, egkuwaan dan is menge pelata
    wey menge vulawan he impekaplà diyà te menge ledawan dutun su ibayad dan daan
    wey zan mekepekidhilavet te menge vahi ziyà te simbahan para te zuma he menge
    ed-ezapen diyà te kandan.”
  mal-2015: അതിലെ സകലവിഗ്രഹങ്ങളും തകർന്നുപോകും; അതിന്റെ സകലവേശ്യാസമ്മാനങ്ങളും തീ പിടിച്ചു
    വെന്തുപോകും; അതിലെ സകലബിംബങ്ങളെയും ഞാൻ ശൂന്യമാക്കും; വേശ്യാസമ്മാനംകൊണ്ടല്ലോ അവൾ
    അതു സ്വരൂപിച്ചതു; അവ വീണ്ടും വേശ്യാസമ്മാനമായിത്തീരും.
  rmc-rmc: Savore lakre modli ena phagerde; savore dari, so chudňa vaš o lubipen andre
    lakro chramos, ena labarde andre jag. Bo ola modli peske cinďa vaš o lubipnaskro
    počiňiben, a vašoda pes oleha počinela pale vaš o lubipen varekhaj avrether.“
  pes-OPV: و همه بتهای تراشیده شده آن خرد و همه مزدهایش به آتش سوخته خواهد شد و همه
    تماثیلش را خراب خواهم کرد زیرا که از مزدفاحشه آنها را جمع کرد و به مزد فاحشه خواهدبرگشت.
  ron-1924: Тоате кипуриле ей чоплите вор фи сфэрымате, тоате плэциле ей де курвэ
    вор фи арсе ын фок ши-й вой пустии тоць идолий, кэч дин плэць де курвэ й-а адунат
    ши ын плэць де курвэ се вор префаче…”
  ben-OBCV: তার সব প্রতিমাগুলি টুকরো টুকরো করে ভেঙে ফেলা হবে; তার সকল মন্দিরের উপহার
    আগুনে পোড়ানো হবে; আমি তার সমস্ত প্রতিমাগুলি ধ্বংস করব। কারণ বেশ্যাবৃত্তির মজুরির
    থেকে সে তার উপহার সঞ্চয় করেছে, বেশ্যাবৃত্তির মজুরির মতোই সেইগুলি ব্যবহার করা
    হবে।”
  som-som: Taswiiraheeda xardhan oo dhan waa la wada burburin doonaa, oo kirooyinkeeda
    oo dhanna dab baa lagu gubi doonaa, oo sanamyadeeda oo dhanna waan wada baabbi'in
    doonaa, waayo, iyadu waxay ku soo urursatay dhillo kiradeed, oo kulligoodna waxay
    dib ugu noqon doonaan dhillo kiradeed.
  lat-VUC: Et omnia sculptilia ejus concidentur, et omnes mercedes ejus comburentur
    igne, et omnia idola ejus ponam in perditionem, quia de mercedibus meretricis
    congregata sunt, et usque ad mercedem meretricis revertentur.
  eng-ASVBT: And all her graven images shall be beaten to pieces, and all her hires
    shall be burned with fire, and all her idols will I lay desolate; for of the hire
    of a harlot hath she gathered them, and unto the hire of a harlot shall they return.
  ita-1885: E tutte le sue sculture saranno tritate, e tutti i suoi premii di fornicazioni
    saranno arsi col fuoco, ed io metterò in desolazione tutti i suoi idoli; perciocchè
    ella ha adunate quelle cose di prezzo di meretrice, torneranno altresì ad esser
    prezzo di meretrice.
  eng-LXXUP: 'And they shall cut in pieces all the graven images, and all that she
    has hired they shall burn with fire, and I will utterly destroy all her idols:
    because she has gathered of the hires of fornication, and of the hires of fornication
    has she amassed wealth.'
  eng-ULB: All her carved figures will be broken to pieces, and all her gifts that
    she received will be burned with fire, and I will destroy all her idols. Since
    she gathered her gifts from the wages of prostitutes, they will become the wages
    of prostitutes again.”
  spa-VBL: Sus ídolos tallados serán hechos pedazos. Todo lo que ganaron con sus prostitutas
    en el templo quedará consumido. Todos sus ídolos serán destruidos, porque lo que
    ella reunió como ganancia de las prostitutas del templo será arrebatado y usado
    para pagar a otras prostitutas del templo.
  fra-_FOB: 'Toutes ses images taillées seront brisées, et tous les salaires de sa
    prostitution seront brûlés au feu, et je mettrai en désolation toutes ses idoles;
    car elle les a rassemblées avec le salaire de la prostitution: elles retourneront
    aussi au salaire de prostitution.'
  mal-mal: അതിലെ സകലവിഗ്രഹങ്ങളും തകർന്നുപോകും; അതിന്റെ സകലവേശ്യാസമ്മാനങ്ങളും തീ പിടിച്ചുവെന്തുപോകും;
    അതിലെ സകലബിംബങ്ങളെയും ഞാൻ ശൂന്യമാക്കും; വേശ്യാസമ്മാനംകൊണ്ടല്ലയോ അവൾ അത് സ്വരൂപിച്ചത്;
    അവ വീണ്ടും വേശ്യാസമ്മാനമായിത്തീരും.
  urd-GVR: Us ke tamām but ṭukṛe ṭukṛe ho jāeṅge, us kī ismatfaroshī kā pūrā ajr nazar-e-ātish
    ho jāegā. Maiṅ us ke dewatāoṅ ke tamām mujassamoṅ ko tabāh kar dūṅgā. Kyoṅki Sāmariya
    ne yih tamām chīzeṅ apnī ismatfaroshī se hāsil kī haiṅ, aur ab yih sab us se chhīn
    lī jāeṅgī aur dīgar ismatfaroshoṅ ko muāwaze ke taur par dī jāeṅgī.”
  suz-BL: मिनु मेको आ मूर्ति नेल्‍ल प्रोल्‍चा पुंइसीनीम। मेको आ गेय पा चेम्‍शो क्‍येट
    नेल्‍ल मीम हुम्‍‍चा पुंइसीब। गो मेको आ मूर्ति नेल्‍ल खतम पोक्‍नुङ। मारदे हना मेको
    नेल्‍ल तेल्‍लेम पा चेम्‍शो क्‍येट खोदेंशो पा खुप्‍शो बाक्‍नीम। मोपतीके मेको तेल्‍लेम
    पा चेम्‍शो क्‍येट खोदेंशो पा जाम्‍शा लाइनीम” देंत। होसे २:७,१४
  eng-NOY: All her graven images shall be beaten to pieces, And all the hire of her
    harlotry shall be burned with fire, And all her idols will I destroy. For from
    the hire of a harlot did she gather her ornaments, And to the hire of a harlot
    shall they return.
  ita-1927: Tutte le sue immagini scolpite saranno spezzate, tutti i salari della
    sua impudicizia saranno arsi col fuoco, e tutti i suoi idoli io li distruggerò;
    raccolti col salario della prostituzione, torneranno ad esser salari di prostituzione.
  ckb-ckb: هەموو بتەکانی تێکدەشکێنرێن و هەموو کرێی داوێنپیسییەکەی بە ئاگر دەسووتێنرێت،
    هەموو بتەکانی وێران دەکەم. لەبەر ئەوەی بە کرێی لەشفرۆشی کۆی کردووەتەوە، دەدرێتەوە
    لەشفرۆش.»
  eng-BBE: 'And all her pictured images will be hammered into bits, and all the payments
    for her loose ways will be burned with fire, and all the images of her gods I
