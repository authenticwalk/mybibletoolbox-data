verse: MIC.001.010
translations:
  mal-C: അത് ഗത്തിൽ അറിയിക്കരുത്; കരയുകയേ അരുത്. ബേത്ത്-അഫ്രായിൽ പൊടിയിൽ ഉരുളുന്നു.
  deu-TKW: Meldet es doch in Gath, weinet, weinet doch nicht! In Bethleaphra bestreut
    euch mit Staub!
  lin-lin: Boloba yango te kati na engumba Gati, bolela te ! Bato ya Beti-Leafra,
    bomipakola putulu !
  eng-LSV: In Gath do not tell—in Acco do not weep, || In Beth-Aphrah, roll yourself
    in dust.
  eng-GNV: 'Declare ye it not at Gath, neither weepe ye: for the house of Aphrah roule
    thy selfe in the dust.'
  eng-WEBSTER: 'Declare ye it not at Gath, weep ye not at all: in the house of Aphrah
    roll thyself in the dust.'
  nhw-BL: Amo xiquinilhuica tocualancaitacahua ipan altepetl Gat catli fiero topantis
    tiisraelitame pampa techhuetzquilise. Amo xichocaca iniixpa. Pero anisraelitame
    ipan altepetl Bet Le Afra ximomimiloca ipan tlaltejpoctli ica hueyi tequipacholi.
  swh-ONEN: Usiliseme hili huko Gathi; usilie hata kidogo. Huko Beth-le-Afra gaagaa
    mavumbini.
  bba-bba: I ku ye kpɑrɑ Gɑtiɔ. I ku mɑɑ swĩ Akoɔ. I bindio tuɑ sɔɔ nuku sɑnkirɑnun
    sɔ̃ Bɛti Leɑfɑrɑɔ.
  eng-KJVCPB: 'Declare ye it not at Gath, weep ye not at all: In the house of Aphrah
    roll thyself in the dust.'
  luo-luo: Kik unyis jo-Gath wachni bende kik uywagi kata matin. E dala Beth Ofra
    ngʼielreuru e buru.
  meu-meu: Gata al basio herevalaia, basio tai; Bete-le-afra ai ḡahu ai ba hekui-hekui.
  npi-ULB: गातमा यस विषयमा केही नबताओ, रुँदै नरोओ । बेथ-ओप्रामा म आफैँ धुलोमा लत्‍पतिन्छु
    ।
  yor-yor: Ẹ má ṣe sọ ní Gati ẹ má ṣe sọkún rárá. Ní ilẹ̀ Beti-Ofra mo yí ara mi nínú
    eruku.
  pes-OPCB: این را به شهر جت نگویید و نگذارید اهالی آنجا گریهٔ شما را بشنوند! ای ساکنان
    بیت‌عفره از شدت درد و شرمندگی در خاک بغلتید!
  tgl-ULB: Huwag mong sabihin sa Gat ang tungkol dito; huwag na huwag kang iiyak.
    Sa Bet Leafra, pagugulungin ko ang aking sarili sa alikabok.
  cbu-NT: Paptsa, Gadshuchee yakat, kundarareetsini, kamanintspa. Nish Irusarinush
    tanurintspa. Itaru, mangimaritis kapung mantsangtsa, tanumaam zandkus, Bet-le-afrap
    tsap naakchus, kapung tanukus puyumbush zuripshtangtsa, siyaa atina.
  hui-hui: Inanaga waitigiru Gada dindini karume hiriribi inani biraru ogodagua biya
    lalu nalalimu ti de hendelo yiya lalu dugubi heba nabilimu. Wali agaliru Beda
    Leabada tanoni kamiru tíni hiriribi ogobiore bira lalu dindi himu ngagoriani palu
    pendegelo yu ibaga bulene nga.
  mya-mya: ဂါ​သ​မြို့​ရှိ​ရန်​သူ​များ​အား​ငါ​တို့​စစ်​ရေး နိမ့်​သည့်​သ​တင်း​ကို​မ​ကြား​ပြော​နှင့်။
    သင် တို့​ငို​ကြွေး​နေ​ခြင်း​ကို​သူ​တို့​မ​မြင်​စေ​နှင့်။ ဗေ​သော​ဖ​ရာ​မြို့​သား​တို့၊
    စိတ်​ပျက်​အား လျော့​ကြောင်း​ပြ​ရန်​မြေ​မှုန့်​၌​လူး​လှိမ့်​နေ ကြ​လော့။-
  bod-N: གཱད་ཀྱི་ནང་དུ་འཕྲིན་དེ་མ་བསྒྲག་ཅིག ངུ་ཡང་མ་ངུ་ཞིག པེད་ལེ་ཨབ་རཱ་རུ་ས་རྡུལ་ནང་དུ་འགྲེ་ལོག་རྒྱག་དགོས།
  sna-sna: Musazvireva paGati; musambochema. MuBheti Ofira umburukai muguruva.
  spa-BLM: No lo cuentes en Gat. No llores en absoluto. En Beth Ophrah me he revolcado
    en el polvo.
  cac-cac: Man̈ eyal juntzan̈ tic d'a eb' cajan d'a Gat. Mocab' ex oc' d'a yichan̈
    eb'. Ec'an̈ec b'alb'on d'a cal pococ yuj e cusc'olal chi' d'a Bet-le-afra.
  swh-ULB: Msiache kuwambia kuhusu katika Gathi; msilie tena. Katika Bethi Leafra
    nabiringisha mwenyewe kwenye mavumbi.
  bel-bel: Не абвяшчайце пра гэта ў Гэце, ня плачце там уголас; а ў селішчы Офра пакрый
    сябе попелам.
  deu-ELBBK: Berichtet es nicht in Gat, weint nur nicht! Zu Beth-Leaphra wälze ich
    mich im Staub.
  mbb-OT: “Sikiyu is menge tig-Juda, kenè niw tudtuli is menge kuntada tew he menge
    tig-Gat bahin te kezeetan he ebpekeuma ziyà te kenitew. Kenè niw ipaahà kandan
    he edsineǥew kew. Ne ipeehè niw mulà is kegkeseeng niw ziyà te Bet Leafra pinaaǥi
    te kedtelilid niw ziyà te tanà.
  mal-2015: അതു ഗത്തിൽ പ്രസ്താവിക്കരുതു; ഒട്ടും കരയരുതു; ബേത്ത്-അഫ്രയിൽ (പൊടിവീടു)
    ഞാൻ പൊടിയിൽ ഉരുണ്ടിരിക്കുന്നു.
  rmc-rmc: Ma phenen oda amare ňeprijaťeľenge andro Gat a ma roven aňi sikra! Vaľinen
    tumen andro prachos andro Bet-Leafra!
  pes-OPV: در جت خبر مرسانید و هرگز گریه منمایید. در خانه عفره، در غبار خویشتن راغلطانیدم.
  ron-1924: Ну спунець лукрул ачеста ын Гат ши ну плынӂець ын Ако; тэвэлици-вэ ын
    цэрынэ ла Бет-Леафра.
  ben-OBCV: গাতে এই কথা জানিও না, একটুও কান্নাকাটি করো না। বেথ-লি-অফ্রাতে ধুলোয় গড়াগড়ি
    দাও।
  som-som: Gad ha ku dhex sheegina, hana ooyina, oo Beytlecafraah dhexdeeda boodhka
    ku galgasha.
  lat-VUC: In Geth nolite annuntiare; lacrimis ne ploretis; in domo pulveris pulvere
    vos conspergite.
  eng-ASVBT: 'Tell it not in Gath, weep not at all: at Beth-le-aphrah have I rolled
    myself in the dust.'
  ita-1885: Non l'annunziate in Gat, non piangete punto; io mi son voltolato nella
    polvere a Bet-Leafra.
  eng-LXXUP: 'Ye that are in Gath, exalt not yourselves, and ye Enakim, do not rebuild
    from the ruins of the house in derision: sprinkle dust in the place of your laughter.'
  eng-ULB: Do not tell about it in Gath; do not weep at all. At Beth Leaphrah I roll
    myself in the dust.
  spa-VBL: No lo mencionen en Gat, ni se lamenten. Revuélquense en el polvo, habitantes
    de Bet Leoforá.
  fra-_FOB: Ne l'annoncez point dans Gath! Ne pleurez point! A Beth-Léaphra je me
    roule dans la poussière.
  mal-mal: അത് ഗത്തിൽ പ്രസ്താവിക്കരുത്; ഒട്ടും കരയരുത്; ബേത്ത്-അഫ്രയിൽ (പൊടിവീട്)
    ഞാൻ പൊടിയിൽ ഉരുണ്ടിരിക്കുന്നു.
  urd-GVR: Filistī shahr Jāt meṅ yih bāt na batāo, unheṅ apne āṅsū na dikhāo. Bait-lāfrā
    meṅ ḳhāk meṅ loṭ-poṭ ho jāo.
  suz-BL: एको लोव़ गाथ सहरम मनेंपतीन। मिनु ङाक्‍सीन मङाक्‍कीन। बेथ-लेआफ्रामी इन पियाम
    फुरक फुंइसीन। २सामुएल १:२०
  eng-NOY: Tell it not in Gath! weep not in Acco! In Beth-Aprah roll yourselves in
    the dust!
  ita-1927: Non l’annunziate in Gad! Non piangete in Acco! A Beth-Leafra io mi rotolo
    nella polvere.
  ckb-ckb: ئەوە لە گەت ڕامەگەیەنن، بە هیچ شێوەیەک مەگریێن، لە بێت‌عۆفرادا خۆت لە خۆڵ
    بگەوزێنە.
  eng-BBE: 'Give no word of it in Gath, let there be no weeping at all: at Beth-le-aphrah
    be rolling in the dust.'
  kan-OKCV: ಗತ್ ಊರಿನಲ್ಲಿ ಅದನ್ನು ತಿಳಿಸಬೇಡ; ಸ್ವಲ್ಪವಾದರೂ ಅಳಬೇಡ; ಬೇತ್ ಒಫ್‌ರಾಹದಲ್ಲಿ ಧೂಳಿನಲ್ಲಿ
    ಹೊರಳಾಡು.
  tam-2017: அதைக் காத்பட்டணத்திலே அறிவிக்காதீர்கள்; அழவே வேண்டாம்; பெத் அப்ராவிலே
    புழுதியில் புரளு.
  spa-RV-1909: 'No lo digáis en Gath, ni lloréis mucho: revuélcate en el polvo de
    Beth-le-aphrah.'
  ron-BTF: Nu spuneți aceasta la Gat, nu plângeți deloc; în casa lui Afra rostogolește-te
    în țărână.
  eng-WEBP: Don’t tell it in Gath. Don’t weep at all. At Beth Ophrah I have rolled
    myself in the dust.
  eng-FBV: Don't mention it in Gath; don't weep at all. People of Beth-le-aphrah,
    roll in the dust.
  nld-1939: Verkondigt het niet in Gat, Weent niet in Bokim; Wentelt in Bet-Ofra U
    niet in het stof.
  nch-BL: Amo xiquinilhuica tocualancaitacahua ipan altepet Gat cati fiero topantis
    tiisraelitame pampa techhuetzquilise. Amo xichocaca iniixpa. Pero anisraelitame
    ipan altepet Bet Le Afra ximomimiloca ipan taltepocti ica hueyi tequipacholi.
  vie-1934: Chớ rao tai nạn nầy ra trong Gát! Chớ khóc lóc chi hết! Tại Bết-Lê-Aùp-ra,
    ta lăn-lóc trong bụi đất.
  hin-CV: यह समाचार गाथ में न दिया जाए; बिलकुल भी न रोया जाए. बेथ-अफराह में जाकर धूल
    में लोटो.
  spa-BES: No digas nada en Gat, que no haya llanto en absoluto; en Betle Afra revuelcate
    en el polvo.
  tdx-tdx: Ko taroñe’o e Gate añe, ko mirovetse; mivarimbariña an-davenok’ ao ty amy
    anjomba’ i Ofrày.
  tha-KJV: อย่าบอกเรื่องนี้ในเมืองกัท อย่าร้องไห้ไปเลย จงเกลือกกลิ้งตัวอยู่ในฝุ่นในวงศ์วานอัฟราห์
  por-BR-2018: Não anunciai isto em Gate, nem choreis tanto; revolve-te no pó em Bete-Le-Afra.
  deu-ELO: Berichtet es nicht in Gath, weinet nur nicht! Zu Beth-Leaphra wälze ich
    mich im Staube.
  eng-WYC-2018: In Gath do not ye tell (it), by tears weep ye not; in the house of
    dust with dust (al)together sprinkle you. (Do not ye tell it out in Gath, weep
    ye not with tears; in Beth-aphrah sprinkle yourselves all over with dust.)
  epo-epo: Ne diru tion en Gat, ne ploru laŭte; en Bet-Leafra rulu vin en cindro.
  uig-PIN: Bu apǝtni Gat xǝⱨiridǝ sɵzlimǝnglar, Ⱪǝt’iy yiƣlimanglar; Bǝyt-lǝ-Afraⱨ
    xǝⱨiridǝ topa-qangda eƣinanglar!
  beo-beo: Nini da hasali dagoi! Be ninia ha lai dunu Ga:de moilai bai bagade ganodini
    esalebe ilima mae adoma! Dilia dinanebe amo ilia mae ba:ma:ma! Bede Lia:fala moilai
    bai bagade dunu fi! Dunu eno dilia baligili da:i dione hiawibi amo dawa:digima:ne,
    osobo gulu da:iya bebesoma!
  tpi-OTNT: Yupela i no ken tokim ol manmeri bilong taun Get, em ol birua bilong yumi,
    long God i bagarapim yumi. Yupela i no ken larim ol i lukim yupela i krai. Yupela
    manmeri bilong Bet Leafra, yupela i mas bel hevi tru na krai na putim das bilong
    graun long skin bilong yupela.
  hau-SA: Kada a faɗe shi a Gat; kada ma a yi kuka. A maimako haka, a yi birgima a
    cikin ƙura a Bet-Leyafra.
  uig-LAT: Bu apetni Gat shehiride sözlimenglar, qet’iy yighlimanglar; Beyt-le-Afrah
    shehiride topa-changda éghinanglar!
  nde-nde: Lingakukhulumi eGathi; lingakhali lakancane. Giqikani ethulini eBhethi
    Ofira.
  ton-ton: '‌ʻOua naʻa fakahā ia ʻi Kati, ʻoua ʻaupito naʻa mou tangi: ʻi he fale
    ʻo ʻAfala, ke ke tekefili ʻi he efu.'
  ces-1613: Neoznamujtež v Gát, aniž hned plačte; v domě Ofra v prachu se válej.
  eng-WMB: Don’t tell it in Gath. Don’t weep at all. At Beth Ophrah I have rolled
    myself in the dust.
  tam-TCV: அதை காத் பட்டணத்தில் சொல்லவேண்டாம்; கொஞ்சமும் அழவே வேண்டாம். பெத் அப்பிராவிலே
    புழுதியில் புரளுங்கள்.
  ceb-ULB: Ayaw pagsulti mahitungod niini diha sa Gat; ayaw gayod paghilak. Nagligid
    ako sa akong kaugalingon sa abog didto sa Bet Leafra.
  pol-UBG: Nie opowiadajcie tego w Gat ani nie płaczcie. Tarzajcie się w prochu, w
    domu Afra.
  agr-agr: Tujash Gadnumia aents aidauk juju pachisjumek ujakaigpajum, buuttakesh
    buutigpajum, ayatak wake besemag dekapeamunum Bet-le-afránmaya nugka yukukuntua
    nuwi tadaejatajum.
  kyc-kyc: Namwa nyuo isa palyuo kaeyasi petamano doko Gati wambu dupwa lamai nalapa.
    Ee lao petene laope kanda nana lao pisipwa. Wambu yuu Bete Leapora range dupwa
    mende pirami ingya nalyamo doko lasaka pyuo dokopa yuu sinjimu dokona kimu kiki
    pyuo bai bai pipwape.
  urd-GVU: فلستی شہر جات میں یہ بات نہ بتاؤ، اُنہیں اپنے آنسو نہ دکھاؤ۔ بیت لعفرہ
    میں خاک میں لوٹ پوٹ ہو جاؤ۔
  eng-OEBCW: Don’t tell this in Gath! Don’t even cry – but sit in the dust at Beth-leaphrah.
  deu-1912: Verkündigt's ja nicht zu Gath; laßt euer Weinen nicht hören zu Akko; in
    Beth-Leaphra setzt euch in die Asche.
  kan-2017: ಇದನ್ನು ಗತ್ ಊರಿನಲ್ಲಿ ತಿಳಿಸಬೇಡಿರಿ, ಅಳಲೇಬೇಡಿರಿ, ಬೇತ್ಲೆಯಪ್ರದಲ್ಲಿ ಧೂಳಿನೊಳಗೆ
    ಹೊರಳಾಡಿರಿ.
  yap-yap: Dab mu weliyed ngak e pi to’ogor rodad nu Gath murung’agdad ni kad waer
    gad ko mael, ngam guyed rogon nge dab ra guyed gimed ni gimed be yor. Gimed e
    girdi’ nu Beth Leafra, mu leapgad u fithik’ e fiyath ngam daged ni kari kireban’med.
  hlt-MCSB: Gath ah khaw puen boeh, Bethophrah ah rhap rhoe rhap uh boeh. Laipi dongah
    bol la bol nawn.
  mdy-ETH: ጌቴ ጌይንታ ቤዛ ዓኣ ኑኡኮ ሞርኮም ኑና ሄሌ ሜቶ ኬኤዚፖቴ፤ ዒኢካ ፔቴታዖ ዬኤኪፖቴ፤ ቤትዖፔራይዳ ዓኣ ኑ ዒጊኖ
    ባኣካ ጋዓንቴ ሲላላ ቡምባሊ ቡምባሊ ዬኤኩዋቴ!
  twi-ASANTE: Monnka no wɔ Gat monnsu koraa Mo a mowɔ Bet-Leafra deɛ monyantam mfuturo
    mu.
  eng-WEBU: Don’t tell it in Gath. Don’t weep at all. At Beth Ophrah I have rolled
    myself in the dust.
  wal-wal: Gaate kataman de7iya nu morkketuyyo hegaa odoppite; eta sinttan mule yeekkoppite.
    Beeti-Ofira kataman buhiyan gonddorettite.
  spa-PDDPT: No lo anuncien en Gat, ni se entreguen al llanto. ¡Revuélcate en el polvo
    en Bet-le-afrá!
  gun-gun: — Ha'e nunga pemombe'u eme Gate tetã py, pejae'o eme guive. Bete-Leafra
    py penhembojere-jere yvy ku'i rupi.
  agu-BL: Quil chibenu' joylaj tan xtxole'n yi mbi mbajij scye'ju' scyetz yi e' aj
    Gat bantz quil tz'el chik'ajab scye'ju'. Quil chichaju' scyetz yi wi'nin na chok'u',
    ma na chitole' cu'n quibu' tul puklaj tan yi bis o'kl yi ate' cun tu'.
  ilo-ULB: Saanyo nga ibagbaga idiay Gat ti maipapan iti daytoy; saankayo nga agsangit.
    Agtulidtulidak iti katapukan idiay Bet-Afra.
  kpg-kpg: Goodou hudee heia tadau hagadaumee ala i Gath gi iloo bolo gidaadou gu magedaa.
    Hudee heia digaula gi gidee bolo goodou e tangitangi. Goodou go digau o Beth-Ophrah,
    goodou gi haga dagadaga i lodo nia gelegele dogolia e haga modongoohia ai godou
    lodo huaidu.
  uig-ARA: بۇ ئاپەتنى گات شەھىرىدە سۆزلىمەڭلار، قەتئىي يىغلىماڭلار؛ بەيت-لە-ئافراھ
    شەھىرىدە توپا-چاڭدا ئېغىناڭلار!
  sus-sus: Wo naxa na fe rakolon Gatikae ra de wo wa xui ra. N dɔxɔxi xube xɔɔra sunnunyi
    kui Beti Leyafera.
  pon-2006: Kumwail dehpa koasoiaiong atail imwintihti kan nan Kad duwen atail lohdi;
    kumwail dehpa sengiseng mwohrail. Kumwail mehn Ped Leapra, kumwail kasalehda amwail
    nsensuwed ni amwail pahn tapwurseli nan pwelpar!
  jae-jae: Asôm biŋ tau lasê aŋga Gat atom, ataŋ atomanô. Ansambi taôm anêc kekop
    aŋga Bet-Le-Apra.
  ksd-ksd: Koko avat a rada ia aro Gat, koko avat a tangi muka; aro Bet-Leapra avat
    a tabulbulu ta ra tobon.
  grc-BRENT: Οἱ ἐν Γὲθ μὴ μεγαλύνεσθε, καὶ οἱ Ἐνακεὶμ μὴ ἀνοικοδομεῖτε ἐξ οἴκου κατὰ
    γέλωτα, γῆν καταπάσασθε καταγέλωτα ὑμῶν,
  ind-AYT: Jangan kabarkan di Gat, jangan sekali-kali menangis! Berguling-bergulinglah
    dalam debu di Bet-Le-Afra!
  nya-nya: Musanene zimenezi ku Gati; musalire nʼkomwe. Mugubuduzike mu fumbi ku Beti-Leafura.
  hrv-hrv: Ne objavljujte toga u Gatu, u Akonu nemojte plakati! U Bet Leafri valjajte
    se u prašini!
  mps-mps: Dagego te Get dabebolo olamuo, te dago boi bidi dabe, te Godigo da dolali
    po wagimio. Te augwaligo dage gela wabo te augwaligo sumainu me elamuo. Dage te
    Bet Leafra we bidi, dage te haliga sęgę mu elama, gela weyu, te duga tigide
    pu muiyąo.
  tpi-tpi: Yupela i no ken tokim ol manmeri bilong taun Get, em ol birua bilong yumi,
    long God i bagarapim yumi. Yupela i no ken larim ol i lukim yupela i krai. Yupela
    manmeri bilong Bet Leafra, yupela i mas bel hevi tru na krai na putim das bilong
    graun long skin bilong yupela.
  dan-1931: Forkynd det ikke i Gat, græd ikke i Bokim! Vælt jer i Støvet i Bet-Leafra!
  vie-OVCB: Đừng loan báo tin này trong thành Gát; cũng đừng khóc lóc. Tại Bết Ô-phơ-ra,
    hãy lăn lóc trong bụi đất.
  guj-2017: ગાથમાં તે કહેશો નહિ; બિલકુલ વિલાપ કરશો નહિ; બેથ-લેઆફ્રાહમાં, હું પોતાને
    ધૂળમાં ઢાંકું છું.
  pon-2006A: Kumwail dehpa koasoiaiong atail imwintihti kan nan Kad duwen atail lohdi;
    kumwail dehpa sengiseng mwohrail. Kumwail mehn Ped Leapra, kumwail kasalehda amwail
    nsensuwed ni amwail pahn tapwurseli nan pwelpar!
  por-BRBSL: Não o diga em Gate. Não chore de forma alguma. Em Beth Ophrah, eu me
    enrolei no pó.
  eng-OEBUS: Don’t tell this in Gath! Don’t even cry – but sit in the dust at Beth-leaphrah.
  cth-cth: Gath khopui dawk thaisak awh hanh, khoeroe kap awh hanh. Bet Aphrah vah
    vaiphu dawk kamlet awh.
  twi-twi: Monnka no wɔ Gat munnsu koraa Mo a mowɔ Bet-Leafra de, monyantam mfutuma
    mu.
  hlt-hlt: Gath ah khaw puen boeh, Bethophrah ah rhap rhoe rhap uh boeh. Laipi dongah
    bol la bol nawn.
  tbz-SIM: Di bɑ́ɑ́ tì yèè ti dootitɔbɛ̀ Kɑti ɛì kɔbɛ cuokɛ̀, ncĩ́ɛ̃́kɛ́nɛ̀, di bɑ́ɑ́
    kuɔ́, nhAkɔɔ ɛì miɛkɛ, Bɛti-Deɑfɑdɑ ɛì kɔbɛ, pũńnɛ̀ mutɑ̃́ɑ̃́ nkɛ́bɛnkɛ di yɛǹcɑɑ̀rìmɛ̀.
  msy-2020: Getɨn nguibamɨn itir gumazamiziba, me en apaniba, ezɨ ia kamaghɨn me mɨkɨman
    markɨ, God e gasɨghasɨki, me ian gantɨ, ia azenara azian markɨ. Ia Bet Leafran
    adarasi, ian naviba osemeghtɨ ia azi, nguazim gɨpoghpogh, an mɨneziba uan mɨkarzibar
    aghu.
  dop-dop: 'Ɩ́ tɔkɩ mǝ ɩsǝlʋm kɛ Ako. Ɩ́ tɑɑ heeli sǝm tɔm ntǝɣɩ tɑ kolontunɑɑ Kɑtɩ
    ɩcɑtɛ nyǝ́mɑ. Ɩ́ cɑɣɑ lǝyɑɣɑ kɛ Pɛtɩ-Lǝyɑfǝlɑ: Mʋsʋɣʋ tǝyɑɣɑ kɛ pɑ yɑɑ mpʋ.'
  azb-azb: Bunu Qatda bildirməyin, Önlərində ağlamayın. Bet-Leafrada toz-torpaqda
    yuvarlanın.
  eng-DBY: Tell it not in Gath, weep not at all; at Beth-le-aphrah roll thyself in
    the dust.
  hin-2017: गत नगर में इसकी चर्चा मत करो, और मत रोओ; बेतआप्रा में धूलि में लोटपोट
    करो।
  wol-KYG: Buleen ko nettali fa Gaat, buleen jooy benn yoon. Xalanguleen fa pëndub
    suuf sa ca Bet Leyafra, di ko ñaawloo.
  eng-YLT: In Gath tell ye not — in Acco weep not, In Beth-Aphrah, in dust roll thyself.
  eng-WYC-2017: In Gath do not ye tell, by tears weep ye not; in the house of dust
    with dust altogether sprinkle you.
  eng-WMBB: Don’t tell it in Gath. Don’t weep at all. At Beth Ophrah I have rolled
    myself in the dust.
  urd-GVH: फ़िलिस्ती शहर जात में यह बात न बताओ, उन्हें अपने आँसू न दिखाओ। बैत-लाफ़रा
    में ख़ाक में लोट-पोट हो जाओ।
  rug-rug: Lopu tozini sari mami kana pa Qati sapu ta huara sa popoa Sameria, lopu
    kabo hokara tu. Pa Beti Opira si mu topili pa kavuru pude vata dogoro nia sa mua
    tinalotaṉa.
  gaz-gaz: Isin waan kana Gaati keessatti hin dubbatinaa; gonkumaa hin booʼinaa. Beet
    Leʼafraatti, awwaara keessa gangaladhaa.
  fra-LSG: Ne l’annoncez point dans Gath, Ne pleurez point dans Acco! Je me roule
    dans la poussière à Beth-Leaphra.
  gnn-gnn: Yaka ḻakaraŋa ŋuripa miriŋuwanydja walalambala ŋanapurrunha, nhaltjarra
    ŋanapurru yukurrana burakina ŋayaŋu‐yätjthina. Ga yakana ŋäthiyanydja, märr yurru
    walala yaka muka nhäma ŋilimurruŋgu warwunydja ga ŋäthinyaminyaranydja, bala warku'yundja
    yurru. “Yurru nhumanydja Djudiyapuyŋu walala, biyakayi nhumanydja ḏurryunmiya
    yukirriya ŋunha munatha'lili, yana milkunhamiya walalambala gora nhumalaŋguway
    nhuma.
  yal-yal: Ɛ nama a fala Gati taani. Ɛ nama a wuga! Ɛ makutukutu burunburunni Beti-Leyafira
    taani.
  haw-1868: Mai hai aku oukou ia ma Gata, mai auwe oukou i ka auwe ana; Ma ka hale
    o Apera e kau i ka lepo maluna iho ou.
  arb-NAV: لَا تُخْبِرُوا فِي جَتَّ، وَلا تَبْكُوا فِي عَكَّاءَ. عَفِّرُوا أَنْفُسَكُمْ
    بِالتُّرَابِ فِي بَيْتِ عَفْرَةَ.
  ewe-ewe: Migaɖe gbeƒãe alo afa avi le Gat o. Ke mibliba mia ɖokuiwo ɖe ke me le
    Bet Ofra.
  eng-LEE: 'Tell it not at Gath, weep ye not loudly [there]: in Bethle''aphrah roll
    thyself in the dust.'
  asm-FB: গাত নগৰত এই বিষয়ে নকবা, আৰু একেবাৰে নাকান্দিবা, বৈৎলি-অফ্ৰাত মই নিজকে ধূলিত
    বাগৰাম।
  sus-A: وٌ نَشَ نَ قٍ رَكٌلٌن فَتِكَيٍ رَ دٍ وٌ وَ شُي رَ. ﭑ دْشْشِ شُبٍ شْورَ سُننُنيِ
    كُي بٍتِ لٍيَقٍرَ.
  fra-SBL: Ne le dis pas à Gath. Ne pleurez pas du tout. A Beth Ophrah, je me suis
    roulé dans la poussière.
  hbo-hbo: בְּגַת֙ אַל־תַּגִּ֔ידוּ בָּכֹ֖ו אַל־תִּבְכּ֑וּ בְּבֵ֣ית לְעַפְרָ֔ה עָפָ֖ר
    *הִתְפַּלָּשְׁתִּי (הִתְפַּלָּֽשִׁי)׃
  piu-2006: '@see-verse:MIC.001.009'
  kik-kik: Mũtikaheane ũhoro ũcio kũu Gathu, mũtikarĩre o na hanini. Ningĩ kũu Bethi-Ofara
    mwĩgaragariei rũkũngũ‑inĩ.
  fra-NCL: Ne l’annoncez pas dans Geth ; ne pleurez pas dans Acco ! A Beth-Aphra je
    me roule dans la poussière.
  cek-AK: Nangcae mah to kawng to Gath ah thui o hmah loe, qah o hmah roe ah; Oprah
    ih im ah nangmah koeh ah long ah amlet ah.
  cuk-cuk: Melle be bomalo, melle Gat-neggweburgi be ibmar sogmalo. Napayala nunmakedba,
    Bet-Le-Afra-neg-ukubgi be bindumakmar.
  uig-CYR: Бу апәтни Гат шәһиридә сөзлимәңлар, Қәтъий жиғлимаңлар; Бәйт-лә-Афраһ шәһиридә
    топа-чаңда еғинаңлар!
  tel-2017: ఈ సంగతి గాతులో చెప్పవద్దు. అక్కడ ఏమాత్రం ఏడవద్దు. బేత్ లెయప్రలో నేను దుమ్ములో
    పడి పొర్లాడాను.
  hat-BSA: Pa pale sa nan Gath. Pa kriye menm. Nan Beth-Leaphra mwen te woule kò mwen
    nan pousyè.
  kos-kos: Nimet fahk nu sin mwet lokoalok lasr in acn Gath lah kutangyukla kut. Nimet
    lela elos in liye ke kowos tung. Mwet in Beth Leaphrah, kowos ipippip infohk uh
    in akkalemye inse toasr lowos!
  hbo-WLC: בְּגַת֙ אַל־תַּגִּ֔ידוּ בָּכ֖וֹ אַל־תִּבְכּ֑וּ בְּבֵ֣ית לְעַפְרָ֔ה עָפָ֖ר
    התפלשתי׃
  ibo-ibo: Unu ekwutela okwu ya na Gat; unu akwakwala akwa ọbụla. Tụrụọnụ onwe unu
    nʼuzuzu, unu ndị Bet-Ofra.
  ory-ory: ଗାଥ୍‍ ନଗରରେ ଏ କଥା ଜଣାଅ ନାହିଁ, ଆଦୌ ରୋଦନ କର ନାହିଁ; ଏବଂ ବେଥ୍-ଲିଅଫ୍ରା ନଗରର
    ଧୂଳିରେ ନିଜେ ଗଡ଼ି ଅଛୁ।
  chk-chk: Ousap apworausa ngeni chon oputach lon Kat usun ach kuf, ousap pwal kechü.
    Ämi chon Petleafra, oupwe asokopelakemi lon pwül, pwe asisilen ämi riaföü.
  rop-rop: Wal aibin kipgon tok, “Det trabul im iya na, en imbin kamat langa Jerusalem
    weya main pipul olabat jidanbat. Bat yumob kaan dalim ola enami blanga wi deya
    langa det taun gulum Geth, dumaji wi nomo wandim olabat garra luk wi kraikrai.
    “Wal ol yumob Juda pipul deya langa det taun gulum Bethlafra, yumob garra gaburrumap
    miselp garram graun blanga shoum ola pipul yumob brabli nogudbinji.
  ukr-1871: Не пускайте ж про се поголоски хоч у Гетї, не голосїте там; ув оселї Офра
    покрийте себе попелом.
  deu-1951: In Gat erzählt es nicht, in Akko weinet nicht! In Beth-Leaphra wälzt euch
    im Staube!
  eng-JPS: Tell it not in Gath, weep not at all; at Beth-le-aphrah roll thyself in
    the dust.
  srp-1865: Ne javljajte u Gatu, ne plaèite; u Vit-Afri valjaj se po prahu.
  lug-lug: Temukibuulira mu Gaasi, temukaaba maziga n’akatono. Mwevulungulire mu nfuufu
    mu Besuleyafula.
  heb-heb: בגת אל תגידו בכו אל תבכו בבית לעפרה עפר התפלשתי׃
  ben-IRV: গাতে এবিষয়ে বল না; একদম কেঁদো না। আমি বৈৎ-লি-অফ্রায় নিজে গড়াগড়ি দিয়েছি।
  pan-pan: ਗਥ ਵਿੱਚ ਇਸ ਦੀ ਚਰਚਾ ਨਾ ਕਰੋ, ਅਤੇ ਬਿਲਕੁਲ ਨਾ ਰੋਵੋ, ਬੈਤ-ਲਅਫਰਾਹ ਵਿੱਚ ਧੂੜ ਵਿੱਚ
    ਲੇਟੋ।
  mya-JVB: ဂါသ မြို့၌ သိတင်းမ ပြော ကြနှင့်။ အလျှင်းမ ငိုကြွေး ကြနှင့်။ ဗေသောဖရာ မြို့မှာ
    မြေမှုန့် ၌ လူး လဲလျက် နေကြလော့။
  hmo-hmo: Ita dekenai idia tuari henia taudia, Gata taudia do umui hadibaia lasi.
    Ita be tuari ita lusi neganai, emui taitai do umui hunia. Bete Leapara hanua taudia
    e, tano kahu dekenai do umui hekure, emui lalohisihisi hedinaraia totona.
  urd-urd: जात में उसकी ख़बर न दो, और हरगिज़ नौहा न करो; बैत 'अफ़रा में ख़ाक पर लोटो।
  rus-SYN: Не объявляйте об этом в Гефе, не плачьте там громко; но в селении Офра
    покрой себя пеплом.
  bqc-SIM: Ásu o Gatadeↄnɛo, ásu ↄ́ↄlↄ Akooo. À gbeembo bùsuu Bɛtafla.
  tcz-CHONGTHU: Igalmi Gath jah a seipoh hihhel un, Beth Lephrah a jong kap hih hellun
    kinepna vetsahnan natahsao leivui laha kilihle leovin.
  mar-mar: गथमध्ये हे सांगू नका; अजिबात रडू नका. बेथ-ले-अफ्रामध्ये मी धुळीत लोळलो.
  qub-qub: Chaytaga ama willapaychu Gatcho tiyajcunata. Ni ama wagaypischu-llapa.
    Chaypa ruquenga fiyupa nanayllawan Bet-le-afracho gochpay-llapa.
  bqp-bqp: I ku ye kpɑrɑ Gɑtiɔ. I ku mɑɑ swĩ Akoɔ. I bindio tuɑ sɔɔ nuku sɑnkirɑnun
    sɔ̃ Bɛti Leɑfɑrɑɔ.
  hat-hat: Pa kite moun lavil Gat yo konnen sa ki rive nou! Pa kite moun Akò yo wè
    nou ap kriye! Woule kò nou atè nan pousyè, nou menm moun Betleafra.
  eng-BSB: Do not tell it in Gath; do not weep at all. Roll in the dust in Beth-leaphrah.
  tod-tod: À mina daazeeli Gate taazuʋɛ, à mina wɔlɔ! Ɓɛte-Leafela nuiti à ɠilikili
    fufiligi zu!
  eng-WEBPB: Don’t tell it in Gath. Don’t weep at all. At Beth Ophrah I have rolled
    myself in the dust.
  kbq-kbq: Ama ana zankura huamara huta Gati kumapima nemaniza vahera ozamasamiho.
    Ana nehuta magore huta tamavunura otreho. Hagi Bet-Leafra kumate'ma nemaniza vahemota
    tamasunku nehuta, kugusopafi maseta rukrahe krahe hiho.
  nhe-BL: Amo xiquinilhuica tocualancaitacahua ipan altepetl Gat tlen fiero topantis
    tiisraelitame pampa techhuetzquilise. Amo xichocaca iniixpa. Pero inisraelitame
    ipan altepetl Bet Le Afra ximomimiloca ipan tlaltejpoctli ica hueyi cuesoli.
  gub-BL: Pemume'u zo zanereityk awer Kat tawhu pe nehe. Pezypyrog zo pezai'o pà nehe.
    Teko Metereapara pe har wà, pewapewak ywy rehe pezemumikahy haw hexak kar pà nehe.
  eng-DRA: 'Declare ye it not in Geth, weep ye not with tears: in the house of Dust
    sprinkle yourselves with dust.'
