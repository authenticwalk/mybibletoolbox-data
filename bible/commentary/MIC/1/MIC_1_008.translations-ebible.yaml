verse: MIC.001.008
translations:
  mal-C: ഇതുനിമിത്തം ഞാൻ കരഞ്ഞു വിലപിക്കും; ഞാൻ നഗ്നപാദനായും വിവസ്ത്രനായും നടക്കും.
    ഞാൻ കുറുക്കനെപ്പോലെ ഓരിയിടും ഒട്ടകപ്പക്ഷിയെപ്പോലെ വിലപിക്കും.
  deu-TKW: Darum will ich wehklagen und heulen, barfuß und ohne Obergewand einhergehen,
    will ein Wehklagen anstellen wie die Schakale und ein Jammern wie die Strauße.
  lin-lin: Yango wana, nakolela mpe nakosala matanga, nakotambola makolo ngulu mpe
    bolumbu, nakoganga lokola mbwa ya zamba mpe nakolela lokola maligbanga.
  eng-LSV: For this I lament and howl, || I go spoiled and naked, || I make a lamentation
    like dragons, || And a mourning like daughters of an ostrich.
  eng-GNV: 'Therefore I will mourne and howle: I wil goe without clothes, and naked:
    I will make lamentation like the dragons, and mourning as the ostriches.'
  eng-WEBSTER: 'Therefore I will wail and howl, I will go stripped and naked: I will
    make a wailing like the dragons, and mourning as the owls.'
  nhw-BL: Pampa niquita ni tlatzacuiltilistli catli quinajsis israelitame, nimochoquilía
    huan niayijti. Nitzajtzi quen se tepechichi. Huan quen nopa hueyi tototl catli
    quimati choca ica tlayohua, nitlahuejchihua. Ninejnemi nitlajcoxolotl huan san
    noicxipa ica miyac tequipacholi huan pinahualistli.
  swh-ONEN: Kwa ajili ya hili nitalia na kuomboleza; nitatembea bila viatu na tena
    uchi. Nitabweka kama mbweha na kuomboleza kama bundi.
  bba-bba: Nɛ Misee kon weeweenu ko n swĩ. Kon sĩ tereru, kɑ nɑɑ dirisu. Kon wuri
    ko nɡe ɡbeeku bɔ̃ɔ. Kpɑ n swĩ nɡe tɑɑtɑɑru.
  eng-KJVCPB: 'Therefore I will wail and howl, I will go stript and naked: I will
    make a wailing like the dragons, And mourning as the owls.'
  luo-luo: Kuom mano, abiro ywak kendo dengo; abiro wuotho duk kod tienda nono. Anaywag
    ka ondiek manie thim kendo nadengi ka tula.
  meu-meu: Ina dainai baina rohe ahu, baina tai lolololo; egu dabua baina doki oho,
    gagaegu ai bainala; uda sisiadia na heheto baina tai lolololo, kokokoko na heheto
    baina tai badabada.
  npi-ULB: यसैकारण म विलाप गर्नेछु र रुनेछु; म खाली खुट्टा र नाङ्गै जानेछु । म स्यालहरूझैँ
    चिच्‍याउनेछु र लाटोकोसेरोझैँ शोक गर्नेछु ।
  yor-yor: 'Nítorí èyí, èmi yóò sì sọkún, èmi yóò sì pohùnréré ẹkún: èmi yóò máa lọ
    ní ẹsẹ̀ lásán àti ní ìhòhò. Èmi yóò ké bí akátá, èmi yóò sì máa dárò bí àwọn ọmọ
    ògòǹgò.'
  pes-OPCB: من گریه می‌کنم و ماتم می‌گیرم، مثل شغال زوزه می‌کشم و مانند جغد شیون می‌کنم.
    از غصه و سرافکندگی با پای برهنه و تن عریان راه می‌روم،
  tgl-ULB: Sa kadahilanang ito, mananaghoy ako at tatangis; Pupunta akong nakapaa
    at nakahubad; Tatangis ako na gaya ng asong gubat at magdadalamhati na gaya ng
    mga kuwago.
  cbu-NT: Nuw Mikiyasi tputsingaz mangi kapung mantsakuri tanukuri, spatureetsi yusheeruri,
    misha kamareetstamti yusheertamti, zapeeshti kapung tanukuri, wapap ashiruri,
    Ayi, Ayi, táchima. Karis puzanimash kapungamash tanuku, amtarpari ashiruri tanuchima.
  hui-hui: Ogoninaga Maigahanda lalu, I̱na dugu bialu dara ho holebero. I̱na dara
    ogobiore ho ko lalu ge gamu agabi nabi bame ibaga bu haradagua bu holebero. Ani
    bialu i̱na biango gau̱ lo haradagua bialubi ega yarime hoelo haradagua bialubi
    holebero.
  mya-mya: ထို​အ​ခါ​မိက္ခာ​က``ထို​အ​တွက်​ကြောင့်​ငါ သည်​ငို​ကြွေး​မြည်​တမ်း​မည်။ ငါ​သည်​ဝမ်း
    နည်း​ကြောင်း​ပြ​ရန်​ဖိ​နပ်​မ​စီး၊ အ​ဝတ် အင်္ကျီ​မ​ဝတ်​ဆင်​ဘဲ​လှည့်​လည်​မည်။ ငါ
    သည်​ခွေး​အ​ကဲ့​သို့​အူ​၍​ငှက်​ကု​လား အုတ်​ကဲ့​သို့​ညည်း​ညူ​မည်။-
  bod-N: དེའི་ཕྱིར་བདག་གིས་འོ་དོད་འདོན་ཞིང་། གོས་མེད་གཅེར་བུར་རྐང་རྗེན་དུ་རྒྱུ་བར་བྱ།
    ཡང་ངས་ཁྱི་སྤྱང་ལྟར་སྨྲེ་སྔགས་བཏོན་ནས་རྔ་བྱ་བཞིན་དུ་འཁུན་སྒྲ་འབྱིན་ཏེ།
  sna-sna: Nokuda kwaizvozvo ndichachema uye ndigoungudza; ndichafamba ndisina shangu
    mutsoka uye ndisina kupfeka. Ndichaungudza segava uye ndichachema sezizi.
  spa-BLM: Por esto me lamentaré y lloraré. Iré despojado y desnudo. Aullaré como
    los chacales y llorar como los avestruces.
  cac-cac: Yuj chi' tzin oc' yuj cusc'olal. B'eran in eli, malaj in xan̈ab' ayochi
    tzin b'eyeq'ui. Toxon̈ej tz'el vav icha junoc noc' oques, ma icha junoc noc' cujub'.
  swh-ULB: Kwa sababu hii nitalia na kuomboleza; nitaenda peku peku na uchi; Nitaomboleza
    kama mbeha na kuomboleza kama bundi.
  bel-bel: За гэта я буду плакаць і галасіць, буду хадзіць як абрабаваны і аголены,
    выць, як шакалы, і плакаць, як страўсы,
  deu-ELBBK: Darum will ich klagen und heulen, will entblößt und nackt umhergehen;
    ich will eine Wehklage halten wie die Schakale, und eine Trauer wie die Strauße.
  mbb-OT: Migkaǥi si Micas te, “Tenged te kegkezeeti te Samaria, ne edisineǥew a wey
    ebpenhulùhulù a. Edhipanew a he wazà apid te paa ku wey kenà a egkukumbalà su
    ibpeehè ku is kedlalew ku. Edtaul a iring te leew he asu wey ed-iringan ku is
    kegkaǥi te ekang.
  mal-2015: അതുകൊണ്ടു ഞാൻ വിലപിച്ചു മുറയിടും; ഞാൻ ചെരിപ്പില്ലാത്തവനും നഗ്നനുമായി നടക്കും;
    ഞാൻ കുറുനരികളെപ്പോലെ വിലപിച്ചു, ഒട്ടകപ്പക്ഷികളെപ്പോലെ കരയും.
  rmc-rmc: 'Akor o Micheaš phenďa: „Vaš oda rovava a hikinava; phirava pindrango the
    lango. Rovava sar o šakali a ela man žaľa sar la sova.'
  pes-OPV: به این سبب ماتم گرفته، ولوله خواهم نمود و برهنه و عریان راه خواهم رفت و
    مثل شغالها ماتم خواهم گرفت و مانند شتر مرغها نوحه گری خواهم نمود.
  ron-1924: Де ачея плынг, мэ боческ, умблу дескулц ши гол, стриг ка шакалул ши ӂем
    ка струцул.
  ben-OBCV: এই কারণেই আমি কাঁদব আর বিলাপ করব; আমি উলঙ্গ হয়ে খালি পায়ে ঘুরে বেড়াব।
    আমি শিয়ালের মতো চিৎকার করব এবং প্যাঁচার মতো বিলাপ করব।
  som-som: Haddaba taas daraaddeed ayaan u ooyi doonaa oo u barooran doonaa, oo anoo
    cago cad oo qaawan ayaan wareegi doonaa, oo waxaan u dhawaaqi doonaa sida dawacooyinku
    u ciyaan oo kale, oo waxaan u qaylin doonaa sida goroyadu u cido oo kale.
  lat-VUC: 'Super hoc plangam, et ululabo; vadam spoliatus, et nudus; faciam planctum
    velut draconum, et luctum quasi struthionum:'
  eng-ASVBT: For this will I lament and wail; I will go stripped and naked; I will
    make a wailing like the jackals, and a lamentation like the ostriches.
  ita-1885: Perciò, io lamenterò, ed urlerò; io andrò spogliato e nudo; io farò un
    lamento, gridando come gli sciacalli; e un cordoglio, urlando come l'ulule.
  eng-LXXUP: Therefore shall she lament and wail, she shall go barefooted, and being
    naked she shall make lamentation as that of serpents, and mourning as of the daughters
    of sirens.
  eng-ULB: For this reason I will lament and wail; I will go barefoot and naked; I
    will wail like the jackals and mourn like owls.
  spa-VBL: Por eso lloraré y me lamentaré, caminaré descalzo y desnudo, y aullaré
    como chacales y gemiré como búhos.
  fra-_FOB: C'est pourquoi je mènerai deuil, et je me lamenterai; j'irai dépouillé
    et nu; je ferai une lamentation comme les chacals, et un cri de deuil comme les
    autruches.
  mal-mal: അതുകൊണ്ട് ഞാൻ വിലപിച്ചു മുറയിടും; ഞാൻ ചെരുപ്പില്ലാത്തവനും നഗ്നനുമായി നടക്കും;
    ഞാൻ കുറുനരികളെപ്പോലെ വിലപിച്ച്, ഒട്ടകപ്പക്ഷികളെപ്പോലെ കരയും.
  urd-GVR: Is lie maiṅ āh-o-zārī karūṅga, nange pāṅw aur barahnā phirūṅga, gīdaṛoṅ
    kī tarah wāwailā karūṅga, uqābī ullū kī tarah āheṅ bharūṅga.
  suz-BL: मिनु गो मेको आ पर्बम रोंका पा ङाक्‍ना ङाक्‍न बाक्‍नुङ। श्‍येत्‍थ खोइल नु
    भेत्रे गाक्‍नुङ। गो सिवार खोदेंशो पा ग्रीनुङ। मिनु बुक्‍स खोदेंशो पा ग्रीनुङ।
  eng-NOY: Therefore I will wail and howl; I will go stripped and naked; I will wail
    like the jackal, And mourn like the ostrich.
  ita-1927: Per questo io farò cordoglio e urlerò, andrò spogliato e nudo; manderò
    de’ lamenti come lo sciacallo, grida lugubri come lo struzzo.
  ckb-ckb: لەبەر ئەوە دەلورێنم و دەلاوێنمەوە، بەپێی پەتی و بە ڕووتی هاتوچۆ دەکەم.
    وەک چەقەڵ دەلورێنم و وەک کوندەپەپوو شیوەن دەگێڕم،
  eng-BBE: 'For this I will be full of sorrow and give cries of grief; I will go uncovered
    and unclothed: I will give cries of grief like the jackals and will be in sorrow
    like the ostriches.'
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಗೋಳಾಡಿ ಅರಚುವೆನು. ಬರಿಗಾಲಿನಲ್ಲಿಯೂ ಬೆತ್ತಲೆಯಾಗಿಯೂ ಹೋಗುವೆನು.
    ನರಿಗಳ ಹಾಗೆ ಕೂಗುವೆನು, ಉಷ್ಟ್ರಪಕ್ಷಿಯಂತೆ ನರಳುವೆನು.
  tam-2017: இதனால் நான் புலம்பி அலறுவேன்; பறிகொடுத்தவனாகவும் நிர்வாணமாகவும் நடப்பேன்;
    நான் நரிகளைப்போல ஊளையிட்டு, ஆந்தைகளைப்போல அலறுவேன்.
  spa-RV-1909: Por tanto lamentaré y aullaré, y andaré despojado y desnudo; haré gemido
    como de chacales, y lamento como de avestruces.
  ron-BTF: De aceea eu voi boci și voi urla, voi umbla dezbrăcat și gol; voi face
    bocet ca dragonii și voi jeli ca bufnițele.
  eng-WEBP: For this I will lament and wail. I will go stripped and naked. I will
    howl like the jackals and mourn like the ostriches.
  eng-FBV: Because of this I will weep and wail, I will walk barefoot and naked, and
    will howl like jackals and mourn like owls.
  nld-1939: Daarom wil ik klagen en jammeren, Barrevoets lopen en naakt; Als jakhalzen
    huilen, En kermen als struisen!
  nch-BL: Niquita nopa tatzacuiltili cati quinajsis israelitame, huan yeca nimochoquilía
    huan niaxti. Nitzajtzi quej se tepechichi. Huan nichoca quej nopa hueyi totot
    cati choca ica tayohua. Ninejnemi nitajcoxolot huan san noicxipa ica miyac tequipacholi
    huan pinahualisti.
  vie-1934: Vậy nên ta sẽ khóc lóc và thở than, cởi áo và đi trần truồng. Ta sẽ kêu
    gào như chó rừng, và rên siếc như chim đà.
  hin-CV: इसलिये मैं रोऊंगा और विलाप करूंगा; मैं खाली पैर और नंगा चला फिरा करूंगा.
    मैं सियार के समान चिल्लाऊंगा और उल्लू की तरह कराहूंगा.
  spa-BES: Por esto estaré lleno de tristeza y daré gritos de dolor; Descalzo y desnudo
    andaré; daré gritos de dolor como los chacales y estaré triste como los búhos.
  tdx-tdx: Aa le hangoihoy naho hikoiakoiake iraho, hihalo naho hibongy te handeha;
    hanao fitrèn-drimo vaho fandalàm-boron-tsatrañe.
  tha-KJV: เพราะเหตุนี้​ข้าพเจ้าจึงร่ำไห้และคร่ำครวญ ข้าพเจ้าจะเดินเท้าเปล่าและเปลือยกายไปไหนๆ
    ข้าพเจ้าจะส่งเสียงร่ำไห้​ดุ​จม​ังกร และเสียงครวญครางดุจนกเค้าแมว
  por-BR-2018: Portanto lamentarei e uivarei, e andarei descalço e nu; farei uivos
    como de chacais, e lamentos como de filhotes de avestruzes.
  deu-ELO: Darum will ich klagen und heulen, will entblößt und nackt einhergehen;
    ich will eine Wehklage halten gleich den Schakalen, und eine Trauer gleich den
    Straußen.
  eng-WYC-2018: On this thing I shall wail and yell, I shall go spoiled and naked;
    I shall make wailing as of dragons, and mourning as of ostriches. (On this thing
    I shall wail and yell, I shall go robbed of my clothes and naked; I shall wail
    like the jackals, and mourn like the owls.)
  epo-epo: Pri tio mi ploras kaj ĝemas, iras senŝue kaj nude; mi krias plende, kiel
    la ŝakaloj, kaj estas malgaja, kiel la strutoj.
  uig-PIN: Bular üqün mǝn aⱨ-zar kɵtürimǝn, Mǝn ⱨuwlaymǝn; Yalingayaⱪ, yalingaq degüdǝk
    yürimǝn; Mǝn qilbɵrilǝrdǝk ⱨuwlaymǝn; Ⱨuwⱪuxlardǝk matǝm tutup yürimǝn.
  beo-beo: Amalalu, Maiga da amane sia:i, “Amo hou da doaga:muba:le, na da da:i dione
    didigia:mu! Na da:i dioi oda ilia dawa:digima:ne, na da da:i nabado amola emo
    salasu mae salawane masunu. Na da sigua wa:me agoane husa lalumu, amola wida agoai
    huliya lalumu.
  tpi-OTNT: Orait Maika i tok olsem, “Dispela ol samting bai i kamap, olsem na mi
    mas bel sori na krai. Na bai mi no ken putim su na mi mas pasim laplap nogut tasol.
    Bai mi krai sori olsem dok i krai, na bai mi bel sori na singaut nogut olsem muruk.
  hau-SA: Saboda wannan zan yi baƙin ciki, in yi kuka; zan yi tafiya ba takalmi, zan
    tuɓe, in kuma yi tafiya tsirara. Zan yi kuka kamar dila, in yi baƙin ciki kamar
    mujiya.
  uig-LAT: Bular üchün men ah-zar kötürimen, Men huwlaymen; Yalingayaq, yalingach
    dégüdek yürimen; Men chilbörilerdek huwlaymen; Howqushlardek matem tutup yürimen.
  nde-nde: Ngenxa yalokhu ngizakhala ngilile; ngizahamba ngezinyawo phansi njalo nginqunu.
    Ngizahlaba umkhulungwane njengekhanka, ngikhale njengesikhova.
  ton-ton: 'Ko ia te u tangilāulau mo ʻioho, te u ʻalu veteki pe mo telefua: te u
    tangi ʻo hangē ha fanga siakali, pea tangi mamahi ʻo hangē ko e fanga lulu.'
  ces-1613: Nad čímž kvíliti a naříkati budu, chodě svlečený a nahý, vydám se v naříkání
    jako drakové, a v kvílení jako mladé sovy,
  eng-WMB: For this I will lament and wail. I will go stripped and naked. I will howl
    like the jackals and mourn like the ostriches.
  tam-TCV: சமாரியாவின் அழிவின் நிமித்தம் நான் அழுது புலம்புவேன்; வெறுங்காலோடும் நிர்வாணத்துடனும்
    நடந்து திரிவேன். நரியைப்போல் ஊளையிட்டு, ஆந்தையைப்போல் அலறுவேன்.
  ceb-ULB: Tungod niini nga hinungdan magsubo ug magminatay ako; maglakaw ako nga
    magtiniil ug hubo; magminatay ako sama sa mga ihalas nga iro ug magsubo sama sa
    mga kuwago.
  pol-UBG: Nad tym będę zawodzić i lamentować, chodząc nagi, bez ubrań. Podnoszę zawodzenie
    jak smoki i lament jak młode strusie;
  agr-agr: Nuna antukan shiig senchi wake besemag dekapeakun senchi buutjai, nuniakun
    wisu sapatjinchau wekaesan, bakantau shinau wajakun, lobo buutu wajajai.
  kyc-kyc: Dokopa Maekame dopa leya. Dopa pira dokona suu pyao namba ee lao ingi randarolyamo.
    Namba sakalyo lao nolako dokopa kimbu suu pii nao mee papara karo piru. Namba
    yana suwa kararope wua londe lenge dopale ingyuo lao yaka ulyakili pii ketae lenge
    dopale ingyuo ee poraiyuo ketae larolyamo.
  urd-GVU: اِس لئے مَیں آہ و زاری کروں گا، ننگے پاؤں اور برہنہ پھروں گا، گیدڑوں کی
    طرح واویلا کروں گا، عقابی اُلّو کی طرح آہیں بھروں گا۔
  eng-OEBCW: This is why I will mourn and wail, I will go barefoot and naked, I will
    howl like the jackals and mourn like the desert owl.
  deu-1912: Darüber muß ich klagen und heulen, ich muß beraubt und bloß dahergehen;
    ich muß klagen wie die Schakale und trauern wie die Strauße.
  kan-2017: ಇದಕ್ಕಾಗಿ ನಾನು ಗೋಳಾಡಿ ರೋದಿಸುವೆನು, ಬರಿಗಾಲಾಗಿಯೂ, ಬೆತ್ತಲೆಯಾಗಿಯೂ ನಡೆದಾಡುವೆನು.
    ನರಿಗಳಂತೆ ಅರಚಿಕೊಳ್ಳುವೆನು. ಉಷ್ಟ್ರಪಕ್ಷಿಗಳ ಹಾಗೆ ಕಿರಿಚಿಕೊಳ್ಳುವೆನು.
  yap-yap: Me ga’ar Mikah, “Bay gu yor mu gu dololoy’ ni bochan e ren’ey. Bay ug wan
    ndab ku gon’ e sus ma dariy e mad u dakenag, ngan nang gelngin e kireban’ ni kug
    tay. Bay ug yor ni bod ba gamanman ni jackal mu ug dololoy’ ni bod ba arche’ ni
    ostrich.
  hlt-MCSB: He ham he ka rhaengsae vetih ka rhung ni. Khotling neh pumtlingla ka van
    ni. Pongui bangla rhaengsaelung ka khueh vetih, tuirhuk vanu bangla nguekcoinah
    ka khueh ni.
  mdy-ETH: ዬካፓ ሚኪያሴ፦ «ዬያ ዛሎሮ ታኣኒ ‹ዎኦ! ዎኦ!› ጌይ ዬኤካንዳኔ፤ ታኣኒ ዖያያ ማዒፆ ዔርዛኒ ዑሢ ካሎ ማዒ ቶኪ
    ጉሪ ሃንታንዳኔ፤ ዓዳ ዉኡኮጉዲ ታኣኒ ዖኦላንዳኔ፤ ሃሣ ቱኡቴጉዲያ ዒላታንዳኔ።
  twi-ASANTE: Yeinom enti mɛsu atwa agyaadwoɔ; mede adagya bɛnante na mennhyɛ mpaboa.
    Mɛpɔ so sɛ odompo na masu sɛ ɔpatuo.
  eng-WEBU: For this I will lament and wail. I will go stripped and naked. I will
    howl like the jackals and mourn like the ostriches.
  wal-wal: Hegaa gishshau, taani yeekkananne waassana; kallo xiirenne mela tohuwan
    hemettana; worakanaadan waassana; qassi yanchchaadankka aayyee gaana.
  spa-PDDPT: Por eso tengo que lamentar y gemir, andar descalzo y desnudo y hacer
    un lamento como los chacales y un quejido como los avestruces.
  gun-gun: Ha'e nunga rupi xee ajae'o, anhendu ratã aikovy, xeporiaua rupi aiko xepire
    rei reve. Jagua-tuvy nhe'ẽ rami ajae'o aikovy, ha'e guyra-nhandu rami xepy'a vai
    nhendu.
  agu-BL: Tan yi e'chk xtxolbila'tz, na chimbisun nin na nok'. Qui't xcon inxajab
    wa'n, nin qui't tz'oc be'ch wetz swe'j. Nok'ok chi na ok' jun xo'j lak'bal. Nin
    ẍchinchunank tan bis, chi yi chuna'n yi na bajij te'j jun alma'.
  ilo-ULB: Daytoyto ti makagapu iti panagdung-aw ken panagladingitko; magnaak a sakasaka
    ken lamolamo. Agtaguobak a kas iti atap nga aso ken agdung-awak a kas iti kullaaw.
  kpg-kpg: Malaa, gei Micah ga helekai, “Deenei dagu mee dela e dangidangi iei au.
    Au e hiihai e haga modongoohia dogu manawa gee, gei au ga heehee deai ogu goloo
    ai, mo deai ogu suudi ai. Au ga heehee mo di wolowolo gadoo be di paana lodo geinga ‘jackal’,
    mo di dangidangi gadoo be di manu lodo geinga ‘ostrich’.
  uig-ARA: بۇلار ئۈچۈن مەن ئاھ-زار كۆتۈرىمەن، مەن ھۇۋلايمەن؛ يالىڭاياق، يالىڭاچ دېگۈدەك
    يۈرىمەن؛ مەن چىلبۆرىلەردەك ھۇۋلايمەن؛ ھۇۋقۇشلاردەك ماتەم تۇتۇپ يۈرىمەن.
  sus-sus: N fama sunnunde na nan ma, n na n kui iwa. N na n ɲɛrɛma nɛ n sanyi nun
    n fate mageli ra, n na n gbelegbele xui itema nɛ alɔ wulai bare, n na n kui iwa
    alɔ xundi.
  pon-2006: Eri, Maika ahpw nda, “Pwehki kahrepe wet I pahn nsensuwed oh mwahiei.
    Pwe I en kasalehda uwen ei nsesuwed, I pahn alialuseli kilisou oh sohte suht.
    I pahn weriwer duwehte kidien wel kan, oh sengiseng duwehte menin nanwel kan.
  jae-jae: Kêtu tonaŋŋa aê gabe japuc taŋiboa sa ma jataŋ, aê jasô atapa atom, jasêlêŋ
    ŋa ockaiŋ ŋaôma ma toôlic ŋaôma Aê oc jataŋ amboac kêam saleŋŋa ma jataŋ amboac
    kêcsêwa,
  ksd-ksd: Ure go ina tangi rungarunga ma ina kukula, ina ule vue ra mal, ma ina ki
    ka damana; ina kukukula da ra kuabar na pap, ma ina tangi da ra murup.
  grc-BRENT: Ἕνεκεν τούτου κόψεται, καὶ θρηνήσει, πορεύσεται ἀνυπόδετος, καὶ γυμνὴ
    ποιήσεται κοπετὸν ὡς δρακόντων, καὶ πένθος ὡς θυγατέρων σειρήνων.
  ind-AYT: Karena inilah, aku akan meratap dan meraung, aku akan berjalan tanpa alas
    kaki dan telanjang. Aku akan melolong seperti serigala, dan berkabung seperti
    anak-anak burung unta.
  nya-nya: Chifukwa cha zimenezi ine ndidzalira momvetsa chisoni; ndidzayenda wopanda
    nsapato ndi wamaliseche. Ndidzafuwula ngati nkhandwe ndi kulira ngati kadzidzi.
  hrv-hrv: “Zato ću zakukati i zaridati, ići ću gol i bos, zavijat ću kao šakali,
    urlikat ću kao nojevi.
  mps-mps: Tialima, Maikago te po wali, “Te sę dabe pedelaibao, tama tiyu, ena te
    haliga hobede eyu, gela waibao. Te eno sągą nadoba su me musiąma, te eno dwai
    pisila pai nami ugwa naga gudaibao,” wai. “Te eno homu dene eyu gela wabo, te
    yowigo goo wabo tiwai weyu, te haliga homu dene elama, te i wabo te ebigo dwai
    hwa wabo gilama yaibao,” po wai.
  tpi-tpi: Orait Maika i tok olsem, “Dispela ol samting bai i kamap, olsem na mi mas
    bel sori na krai. Na bai mi no ken putim su na mi mas pasim laplap nogut tasol.
    Bai mi krai sori olsem dok i krai, na bai mi bel sori na singaut nogut olsem muruk.
  dan-1931: 'Derfor vil jeg klage og jamre, gå nøgen med bare Fødder, istemme Klage
    som Sjakaler, jamrende Skrig som Strudse:'
  vie-OVCB: Vì thế, tôi sẽ khóc lóc và kêu than. Tôi sẽ đi chân không và ở trần. Tôi
    sẽ tru như chó rừng và rên rỉ như chim cú.
  guj-2017: એને લીધે હું પોક મૂકીને વિલાપ કરીશ; અને ઉઘાડા પગે નિર્વસ્ત્ર થઈને ફરીશ;
    હું શિયાળવાંની જેમ રડીશ, અને ઘુવડની જેમ કળકળીશ.
  pon-2006A: Eri, Maika ahpw nda, “Pwehki kahrepe wet I pahn nsensuwed oh mwahiei.
    Pwe I en kasalehda uwen ei nsesuwed, I pahn alialuseli kilisou oh sohte suht.
    I pahn weriwer duwehte kidien wel kan, oh sengiseng duwehte menin nanwel kan.
  por-BRBSL: Por isso, lamentarei e lamentarei. Eu vou despido e nu. Vou uivar como
    os chacais e chorar como as avestruzes.
  eng-OEBUS: This is why I will mourn and wail, I will go barefoot and naked, I will
    howl like the jackals and mourn like the desert owl.
  cth-cth: Hote kong dawk kai teh ka khui ka ka han. Caici lahoi ka cei ka o han.
    Kahrawnguinaw patetlah ka hram teh, Kalauk tava patetlah ka cai han.
  twi-twi: Eyinom nti mesu atwa agyaadwo; mede adagyaw bɛnantew na merenhyɛ mpaboa.
    Mɛworo so sɛ odompo na masu sɛ patu.
  hlt-hlt: He ham he ka rhaengsae vetih ka rhung ni. Khotling neh pumtlingla ka van
    ni. Pongui bangla rhaengsaelung ka khueh vetih, tuirhuk vanu bangla nguekcoinah
    ka khueh ni.
  tbz-SIM: Mí mMisee n yó nkuɔ̀mmu kɛ mítìrì, kɛ centì mɛnɑcɛ̀bii kɛ bo n tetìrì,
    kɛ úú sikpɑmɔɔ́ kɔ̃mɛ, kɛ kuɔ̀ ndisendɑbònnì fɛcònfɛ̀ tɛ̃mɛ̀.
  msy-2020: 'Ezɨ Maika kamaghɨn mɨgei: “Bizir kaba otivam, eghtɨ nan navim bightɨ
    kɨ aziam. Kɨ uan osɨmtɨzir kam akakaghsɨ dagarir asuabar aghuan kogham, kɨ pura
    inir kurar bɨbɨziba ikiam. Egh kɨ afiar atiabar mɨn arongam. Egh kɨ ponemɨn mɨn
    arangam.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Misee tɔmɑ sɩ: Ye mɑ tɔɔsɑ nɑɑsʋɣʋ mpɩ pǝ tɔm, mɑ lɑŋlɛ wɑkǝlǝɣɩ
    kɛ́. Ɩlɛnɑ mɑ́ cɑsǝɣɩ kɑpusi ɩsɩɩ sʋnsʋmʋɣʋ, nɑ mɑ́ sɑlǝmǝɣɩ nɑ mɑ luɣu tɛɛ lɛɛlɩ
    ɩsɩɩ tɑɑtɑɑnɑɑ, nɑ mɑ́ wɔɣɔsɩ mɑ wontu nɑ mɑ́ tɔŋ nɔɔhɛɛ kpɛtɛ.'
  azb-azb: Buna görə Mən Mikeya, ağlayıb göz yaşı axıdacağam, Ayaqyalın, lüt-üryan
    dolaşacağam, Çaqqal kimi ulayacağam, Bayquş kimi səs salacağam.
  eng-DBY: 'For this will I lament, and I will howl; I will go stripped and naked:
    I will make a wailing like the jackals, and mourning like the ostriches.'
  hin-2017: इस कारण मैं छाती पीटकर हाय-हाय, करूँगा; मैं लुटा हुआ सा और नंगा चला फिरा
    करूँगा; मैं गीदड़ों के समान चिल्लाऊँगा, और शुतुर्मुर्गों के समान रोऊँगा।
  wol-KYG: Lee ma tax di jooy ak a yuuxu, ne duŋŋ, deme tànki neen, di ko ñaawloo.
    Naa yuuxu nig till, naa sab sabum looy ndaxu naqar.
  eng-YLT: For this I lament and howl, I go spoiled and naked, I make a lamentation
    like dragons, And a mourning like daughters of an ostrich.
  eng-WYC-2017: On this thing I shall wail and yell, I shall go spoiled and naked;
    I shall make wailing as of dragons, and mourning as of ostriches.
  eng-WMBB: For this I will lament and wail. I will go stripped and naked. I will
    howl like the jackals and mourn like the ostriches.
  urd-GVH: इसलिए मैं आहो-ज़ारी करूँगा, नंगे पाँव और बरहना फिरूँगा, गीदड़ों की तरह
    वावैला करूँगा, उक़ाबी उल्लू की तरह आहें भरूँगा।
  rug-rug: Gua ke kote kabo meke lukalukana si arau; kote lopu sage sadolo si arau
    meke ene dododohoqu mo. Kote kabo guana siki pinomo si arau meke kunikunisi guana
    duduru.
  gaz-gaz: Sababii waan kanaatiif ani booʼee nan wawwaadha; ani miilla duwwaa fi qullaa
    nan deema. Ani akkuma waangoo iyyee, akkuma urunguu nan aada.
  fra-LSG: C’est pourquoi je pleurerai, je me lamenterai, Je marcherai déchaussé et
    nu, Je pousserai des cris comme le chacal, Et des gémissements comme l’autruche.
  gnn-gnn: Bala ŋayi Maykanydja yolŋu yäku waŋana bitjarrana, “Ŋarranydja yurru ŋäthina
    dhika wal'ŋu ŋurukuyi wäŋawunydja, bitjanna ŋarra yurru ŋäthinydja murruy'‐murruyyunna,
    bala ŋarra yurru girriny'tja ŋarrakuway barr'‐barrmaramana, milkumana ŋarra yurru
    ŋunhiyinydja warwuna ŋarrakuway ŋarra. Ŋarra yurru marrtjinydja yukurra, ŋäthina
    marrtji gurrupurumirriyirrina rumbalnydja, bitjanna bitjan wuŋgan ŋunhi burakinyarawuy
    gaṯpurr.
  yal-yal: Nanara, n wugama nɛn, n gbelegbele, n san yigenla nun n nagenla yi sigan
    ti. N gbelegbelema nɛn alo kankona. N kutun alo xutunxunbane.
  haw-1868: No keia mea, e auwe iho au, a e aoa, A e hele wale au, me ke kapa aahu
    ole; E hoohalike au i ka auwe ana me ko ka ilio hihiu, A i ka alala ana me ko
    ka iana wahine.
  arb-NAV: لِهَذَا أَنُوحُ وَأُوَلْوِلُ وَأَمْشِي حَافِياً عُرْيَاناً، وَأُعْوِلُ
    كَبَنَاتِ آوَى، وَأَنْتَحِبُ كَالنَّعَامِ.
  ewe-ewe: Le esia ta mafa avi ado ɣli; maɖe amama azɔ afɔ ƒuƒlu. Maxlɔ̃ abe amegaxi
    ene, eye mafa konyi abe adzexe ene,
  eng-LEE: 'For this will I lament and wail; I will go confused and naked: I will
    make a lament like the crocodiles, and mourning like the ostriches.'
  asm-FB: এই কাৰণে মই বিলাপ আৰু ক্রন্দন কৰি চিঞৰিম; মই খালি ভৰি আৰু বিবস্ত্র হৈ যাম;
    মই শিয়ালৰ দৰে চিঞৰিম, আৰু ফেঁচাৰ দৰে শোক প্রকাশ কৰিম।
  sus-A: ﭑ قَمَ سُننُندٍ نَ نَن مَ، ﭑ نَ ﭑ كُي عِوَ. ﭑ نَ ﭑ حّرّ مَ نّ ﭑ سَنيِ نُن
    ﭑ قَتٍ مَفٍلِ رَ، ﭑ نَ ﭑ فبٍلٍفبٍلٍ شُي عِتٍمَ نّ عَلْ وُلَءِ بَرٍ، ﭑ نَ ﭑ كُي
    عِوَ عَلْ شُندِ.
  fra-SBL: C'est pourquoi je me plains et je gémis. J'irai dépouillé et nu. Je hurlerai
    comme les chacals et se lamenter comme les autruches.
  hbo-hbo: עַל־זֹאת֙ אֶסְפְּדָ֣ה וְאֵילִ֔ילָה אֵילְכָ֥ה *שִׁילַל (שֹׁולָ֖ל) וְעָרֹ֑ום
    אֶעֱשֶׂ֤ה מִסְפֵּד֙ כַּתַּנִּ֔ים וְאֵ֖בֶל כִּבְנֹ֥ות יַעֲנָֽה׃
  piu-2006: '@see-verse:MIC.001.007'
  kik-kik: Tondũ ũcio-rĩ, ngũrĩra na ngirĩke, na thiĩ ndĩ magũrũ matheri na ndĩ njaga.
    Ngũgirĩka o ta mbwe, na ndĩre ta ndundu.
  fra-NCL: A cause de cela, je me lamenterai et je hurlerai, je marcherai dépouillé
    et nu ; je répandrai une lamentation comme le chacal, et une plainte comme l’autruche.
  cek-AK: To tiah oh pongah ka qah moe, palungna ka panoek han, khokpanai ai ah bangkrai
    ah ka caeh han; tasui baktiah ka uk moe, bukbuh baktiah ka oi han.
  cuk-cuk: 'Miqueas sogded: “Agala, an booed, bukib-binsaedba an binnasuli goloed,
    nag-swili an gudii guoed, uka-swili an gudii guoed. Achu-boeyobi an gordii guoed.
    Irmonyobi an akigindii guoed.'
  uig-CYR: Булар үчүн мән аһ-зар көтиримән, Мән һувлаймән; Ялиңаяқ, ялаңач дегидәк
    жүримән; Мән чилбөриләрдәк һувлаймән; Һувқушлардәк матәм тутуп жүримән.
  tel-2017: ఈ కారణంగా నేను కేకలు పెట్టి ప్రలాపిస్తాను. చెప్పులూ బట్టలూ వేసుకోకుండా
    తిరుగుతాను. నక్కల్లాగా అరుస్తాను. గుడ్లగూబల్లాగా మూలుగుతాను.
  hat-BSA: Pousa, mwen oblije fè dèy e kriye fò. Mwen oblije ale pye atè ak toutouni.
    Mwen oblije fè lamantasyon tankou chen mawon, plenyen tankou otrich!
  kos-kos: Na Micah el fahk, “Ke sripa se inge nga ac fah mwemelil ac eoksra. Nga
    ac fah koflufolla foroht forma, ac tia loeyuk niuk, in akkalemye asor luk. Nga
    fah wowoyak oana kosro inima, ac mwemelil oana pusren sie kakowa ke fong.
  hbo-WLC: עַל־זֹאת֙ אֶסְפְּדָ֣ה וְאֵילִ֔ילָה אֵילְכָ֥ה שילל וְעָר֑וֹם אֶעֱשֶׂ֤ה מִסְפֵּד֙
    כַּתַּנִּ֔ים וְאֵ֖בֶל כִּבְנ֥וֹת יַעֲנָֽה׃
  ibo-ibo: Nʼihi nke a, aga m akwa akwa, tikwaa mkpu akwa. Aga m agbara ọtọ gbarakwa
    ụkwụ efu jegharịa. Aga m akpọ mkpu dịka nkịta ọhịa, tipụkwa ube akwa dịka ikwighịkwighị.
  ory-ory: ଏଥିସକାଶୁ ଆମ୍ଭେ ବିଳାପ ଓ ହାହାକାର କରିବା, ଆମ୍ଭେ ଉଲଙ୍ଗ ହୋଇ ଖାଲି ପାଦରେ ବୁଲିବା।
    ଆମ୍ଭେ ଶୃଗାଳ ପରି ବିଳାପ କରିବା ଓ ଉଷ୍ଟ୍ରପକ୍ଷୀ ପରି ଶୋକ କରିବା।
  chk-chk: Mürin, Mika a üra, “Ren ei üpwe kechü o ngüngüres, üpwe pwilitawu ipwei
    sus me üfei pwe asisilen ai letipeta. Üpwe wörüwör usun ekewe kolak mi mwacho
    o ngüngüres usun ekewe machang iter niwanök.
  rop-rop: Wal aibin tok, “Wal ai garra kraikrai en jidan nogudbinji, dumaji God garra
    panishim ola Isreil pipul. En ai garra wokabat nomo garram but en klos blanga
    shoum ola pipul mi nogudbinji, en ai garra jinginatbat jis laik det wailwan dog
    dei gulum jekal,
  ukr-1871: Тим же то буду ридати-голосити; як ограблений і обнажений, — ходити; вити,
    як шакал, як струсї, — пищати.
  deu-1951: Darob will ich klagen und heulen, ausgezogen und bloß einhergehen; ich
    klage wie die Schakale und jammere wie die Strauße.
  eng-JPS: For this will I wail and howl, I will go stripped and naked; I will make
    a wailing like the jackals, and a mourning like the ostriches.
  srp-1865: Zato æu plakati i ridati; hodiæu svuèen i go; plakaæu kao zmajevi i tužiæu
    kao sove.
  lug-lug: Kyendiva nkaaba ne nkuba ebiwoobe, ne ntambula nga sambadde ngatto, era
    nga ndi bukunya. Ndikaaba ng’ekibe, ne nkuba ebiwoobe ng’abaana b’ekiwuugulu.
  heb-heb: על זאת אספדה ואילילה אילכה שילל וערום אעשה מספד כתנים ואבל כבנות יענה׃
  ben-IRV: এই কারণে আমি শোক করব এবং কাঁদবো; আমি খালি পায়ে এবং উলঙ্গ অবস্থায় যাবো;
    আমি শিয়ালের মত কাঁদবো এবং আমি পেঁচার মত দুঃখ করব।
  pan-pan: ਇਸ ਦੇ ਕਾਰਨ ਮੈਂ ਵਿਰਲਾਪ ਕਰਾਂਗਾ ਅਤੇ ਧਾਹਾਂ ਮਾਰਾਂਗਾ, ਮੈਂ ਕੱਪੜਾ ਉਤਾਰ ਕੇ ਨੰਗਾ
    ਫਿਰਾਂਗਾ, ਮੈਂ ਗਿੱਦੜਾਂ ਵਾਂਗੂੰ ਸਿਆਪਾ ਕਰਾਂਗਾ ਅਤੇ ਸ਼ੁਤਰਮੁਰਗ ਵਾਂਗੂੰ ਸੋਗ ਕਰਾਂਗਾ।
  mya-JVB: ထို အမှုကြောင့် ငါသည် ငိုကြွေး မြည်တမ်း မည်။ အဝတ်ကိုချွတ် ၍ အချည်းစည်း
    လည်သွား မည်။ မြေခွေး ကဲ့သို့ အူ လျက် ၊ ကုလားအုပ် ငှက်ကဲ့သို့ မြည် လျက်နေမည်။
  hmo-hmo: Vadaeni Mika ia hereva, ia gwau, “Inai kara do idia vara dainai lau be
    do lau lalohisihisi bona do lau tai. Lauegu lalohisihisi do lau hedinaraia totona
    lau be tamaka lasi bona kopina kavakava do lau raka loaloa. Lau be uda sisia bamona
    do lau tai mai boiboi danu, kokokoko danu bamona do lau tai bada herea.
  urd-urd: इसलिए मैं मातम — ओ — नौहा करूँगा; मैं नंगा और बरहना होकर फिरूँगा; मैं गीदड़ों
    की तरह चिल्लाऊँगा और शुतरमुर्ग़ों की तरह ग़म करूँगा।
  rus-SYN: Об этом буду я плакать и рыдать, буду ходить, как ограбленный и обнаженный,
    выть, как шакалы, и плакать, как страусы,
  bqc-SIM: 'Ɔ̃ Mise mɛ̀: A yã́i tò má ↄ́ↄlↄ, má búbuapɛ, máↄ bɛ bṹu kyalesai.
    Má wiilɛ lán gbɛ̃gbonawa, má ↄ́ↄlↄ lán koowa.'
  tcz-CHONGTHU: Hijeh chun keiman lunghemin pul dou’inge. Kengchot se lou in keng
    keovin vahle ing’e. Sial bangin ham- ingting, chule sumbupi bangin lunghem- inge.
  mar-mar: या कारणास्तव मी विलाप व आकांत करीन. मी अनवाणी व वस्त्राशिवाय फिरेन. मी
    कोल्ह्याप्रमाणे मोठ्याने आकांत करीन आणि घुबडाप्रमाणे शोक करीन.
  qub-qub: Chaypitami fiyupa llaquicushpä wagashaj. Gara-chaquilla, röpaynajlla purishaj.
    Atoj-mallwa aullajno wagashaj. Avestruz äbipa wawanno gaparäshaj.
  bqp-bqp: Nɛ Misee kon weeweenu ko n swĩ. Kon sĩ tereru, kɑ nɑɑ dirisu. Kon wuri
    ko nge gbeeku bɔ̃ɔ. Kpɑ n swĩ nge tɑɑtɑɑru.
  hat-hat: 'Lèfini, Miche di: Se poutèt sa m''ap plenn, m''ap kriye. M''ap pwonmennen
    mache pye atè, toutouni, pou m'' fè wè lapenn mwen. M''ap rele tankou frize, m''ap
    wouke tankou chen.'
  eng-BSB: Because of this I will lament and wail; I will walk barefoot and naked.
    I will howl like a jackal and mourn like an ostrich.
  tod-tod: Naa ɠa é kɛɛzu gè ɠaalɛizu, gè ɗa wɔlɔ, gè ɗa ziɛ ga ɠɔɠɔa ɲakai, kɔ̀ba
    ɲakai, gè ɗa kpeei loo eɠɛ koʋei, gè ɗa kpalagi wo eɠɛ saa wɔnigi.
  eng-WEBPB: For this I will lament and wail. I will go stripped and naked. I will
    howl like the jackals and mourn like the ostriches.
  kbq-kbq: E'ina hu'negu nagra Maika'na tusi nasunku hu'na zavira nete'na, navatetira
    kukena hate netre'na nagia nonena ontani vano hugahue. Afi kramo'ma hiaza hu'na
    krafa huna vano nehu'na, mananinkna nama, ostritsimo'ma hiaza hu'na zavira tegahue.
  nhe-BL: Pampa niquita ni tlatzacuiltilistli tlen quinajsis israelitame, nimochoquilía
    huan niayijti. Nitzajtzi queja se tepechichi. Huan queja nopa hueyi tototl tlen
    quimati choca ica tlayohua, nitlahuejchihua. Ninejnemi nitlajcoxolotl huan san
    noicxipa ica miyac cuesoli huan pinahualistli.
  gub-BL: A'e rupi azai'o hereiheihem pà ma'erahy rehe ihe. Ata aha teko hexapat 'ym
    ihe, hema'e 'ym ihe, hezemumikahy haw hexak kar pà ihe. Azai'o awara ài. Amuhem
    hereiheihemaw wiranu ài ihe no.
  eng-DRA: 'Therefore will I lament and howl: I will go stripped and naked: I will
    make a wailing like the dragons, and a mourning like the ostriches.'
