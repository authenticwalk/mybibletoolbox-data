verse: MIC.001.014
translations:
  mal-C: അതുകൊണ്ട് നിങ്ങൾ മോരേശത്ത്-ഗത്തിന് വിടചൊല്ലൽ സമ്മാനങ്ങൾ നൽകേണ്ടിവരും. ബേത്ത്-അക്സീബുനഗരം
    ഇസ്രായേൽ രാജാക്കന്മാരെ വഞ്ചിച്ചിരിക്കുന്നു.
  deu-TKW: Darum mußt du Moreseth Gath den Abschied geben! Die Häuser von Achsib enttäuschen
    die Könige Israels.
  lin-lin: Yango wana, bokopesa na Moresheti mokanda oyo elakisi ete bokabwani na
    ye na libala. Engumba Akizibi ezali kokosa bakonzi ya Isalaele.
  eng-LSV: Therefore you give presents to Moresheth-Gath, || The houses of Achzib
    become a lying thing to the kings of Israel.
  eng-GNV: 'Therefore shalt thou giue presents to Moresheth Gath: the houses of Achzib
    shalbe as a lye to the Kings of Israel.'
  eng-WEBSTER: 'Therefore shalt thou give presents to Moresheth-gath: the houses of
    Achzib shall be a lie to the kings of Israel.'
  nhw-BL: Huajca xijchihuaca quen se tlacatl catli quinmacas se nemactli quema quinnahuatijtehuas
    iichpoca ihuaya nopa telpocatl catli mocuilijtoc. Xiquinmacaca amocualancaitacahua
    altepetl Moreset Gat quen se nemactli pampa ipanima inijuanti quinhuicase nopa
    altepetl ehuani para iniaxcahua. Masehualme ipan altepetl Aczib quincajcayajtoque
    nopa tlanahuatiani ipan tlali Israel. Quintencahuilijtoque tlapalehuili pero amo
    hueli quinpalehuise.
  swh-ONEN: Kwa hiyo utaipa Moresheth-Gathi zawadi za kuagana. Mji wa Akzibu utaonyesha
    wazi udanganyifu kwa wafalme wa Israeli.
  bba-bba: Yen sɔ̃nɑ i ko tɛ̃ kɑrɑnɑ kɑ Mɔresɛti Gɑtiɡibu. Akisibuɡibɑ kun mɑɑ Isirelibɑn
    sinɑmbu somiru wee.
  eng-KJVCPB: 'Therefore shalt thou give presents to Moresheth-gath: The houses of
    Achzib shall be a lie to the kings of Israel.'
  luo-luo: Emomiyo gouru oriti ne jo-Meresheth Gath, ok nochak ochungʼ kendo. Dala
    maduongʼ mar Akzib osewuondo ruodhi mag Israel.
  meu-meu: Taunabunai hahetoni herahiadia na Moresete-gata ba henia; Aksib rumadia
    na koikoi ḡaudia ai baela Israel pavapavadia ediai.
  npi-ULB: यसैकारण तिमीहरूले मोरेशेत-गातलाई बिदाईको उपहार दिनेछौ । अक्‍जीबको नगरले
    इस्राएलका राजाहरूलाई निराश बनाउनेछन् ।
  yor-yor: Nítorí náà ni ìwọ ó ṣe fi ìwé ìkọ̀sílẹ̀ fún Moreṣeti Gati. Àwọn ilé Aksibu
    yóò jẹ́ ẹlẹ́tàn sí àwọn ọba Israẹli.
  pes-OPCB: ای مردم یهودا، هدایای خداحافظی به شهر مورِشِت جَت بفرستید، زیرا امیدی
    برای نجات آن نیست. شهر اکزیب پادشاهان اسرائیل را فریفته است.
  tgl-ULB: Kaya magbibigay ka ng isang kaloob ng pamamaalam sa Moreset-Gat, bibiguin
    ng bayan ng Aczib ang mga hari ng Israel.
  cbu-NT: Moreset-gatshuchis, izuuru yaktareetsis kasayarus kazurangtsa. Ashiri Israelchich
    kurak Aksibush yakat kuskachu anshuchsha tputs tamapingakchusin, tsipachinllinaya.
  hui-hui: Ani binidago áyu Yuda wali agali kamiru tígua wali agali Moresia Gada tanoni
    karuni áyu waitiginaga giha andapu paliai haragonigo ai nde aniore bilimu ladaba.
    Isaraelealinaga kini kamiru tí Agasibi tanoni karume mbira ibalu pele mulebadabe
    toba holemini namuleorebirago.
  mya-mya: ယု​ဒ​ပြည်​သား​တို့၊ မော​ရ​ရှက်​ဂါ​သ​မြို့​ကို လည်း​လက်​လွှတ်​လိုက်​ကြ​လော့။
    ဣ​သ​ရေ​လ ဘု​ရင်​တို့​သည် အာ​ခ​ဇိပ်​မြို့​သား​တို့​ထံ​မှ အ​ကူ​အ​ညီ​ရ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: དེའི་ཕྱིར་ཁྱོད་ཀྱིས་མོ་རེ་ཤེད་གཱད་ལ་ལེགས་སྐྱེས་ཕུལ་ཏེ། ཨག་ཟིབ་ཀྱི་ཁྱིམ་རྒྱུད་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ལ་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་བར་འགྱུར་རོ།
    །
  sna-sna: Naizvozvo uchapa zvipo zvokuonekedzana kuna Moresheti Gati. Guta reAkizibhi
    richaratidza unyengeri kumadzimambo aIsraeri.
  spa-BLM: Por lo tanto, darás un regalo de despedida a Moresheth Gath. Las casas
    de Achzib serán un engaño para los reyes de Israel.
  cac-cac: Ex aj Moreset-gat, actejeccan e chon̈ab' chi' d'a juneln̈ej. A eb' sreyal
    Israel, nab'an̈ej ix stan̈vej scolval eb' aj Aczib eb'.
  swh-ULB: Hivyo utaipa zawadi ya kuagia Moreshethi Gathi; mji wa Akzibu utawavunja
    moyo wafalme wa Israeli.
  bel-bel: Таму ты пасылаць будзеш дары ў Марэшэт-Гэт; але селішчы Ахзіва будуць падманам
    царам Ізраілевым.
  deu-ELBBK: Darum wirst du Moreschet-Gat ein Entlassungsgeschenk geben. Die Häuser
    von Aksib werden zu einem trügerischen Bach für die Könige von Israel.
  mbb-OT: “Ne ǥuntaan sikiyu is menge tig-Juda, pemazè kew en diyà te inged he Moreshet
    Gat su ebihaǥen en is menge etew kayi te menge kuntada. Ebihaǥen daan is menge
    meǥinged diyà te inged he Aczib, umbe wazà tavang he egkekuwa te menge hadì niw
    he ebperateng te tavang puun keniyan he inged.
  mal-2015: അതുകൊണ്ടു നീ മോരേശെത്ത്-ഗത്തിന്നു ഉപേക്ഷണസമ്മാനം കൊടുക്കേണ്ടിവരും; ബേത്ത്-അക്സീബിലെ
    (വ്യാജഗൃഹം) വീടുകൾ യിസ്രായേൽരാജാക്കന്മാർക്കു ആശാഭംഗമായി ഭവിക്കും.
  rmc-rmc: Vašoda deha le Morešet-Gat o dari pre rozlučka; O foros Achzib klaminela
    le Izraeloskre kraľis.
  pes-OPV: بنابراین طلاق نامه‌ای به مورشت جت خواهی داد. خانه های اکذیب، چشمه فریبنده
    برای پادشاهان اسرائیل خواهد بود.
  ron-1924: Де ачея те вей деспэрци де Морешет-Гат, каселе дин Акзиб вор фи о амэӂире
    пентру ымпэраций луй Исраел.
  ben-OBCV: সুতরাং মোরেষৎ-গাৎকে নিজের বিদায়ের উপহার তুমি নিজেই দেবে। ইস্রায়েলের
    রাজাদের জন্য অক্‌ষীব নগর প্রতারক হবে।
  som-som: Haddaba sidaas daraaddeed waxaad Mooreshed Gad siin doontaa hadiyado. Reeraha
    Aksiib waxay boqorrada dalka Israa'iil u noqon doonaan wax khiyaano badan.
  lat-VUC: Propterea dabit emissarios super hæreditatem Geth, domus mendacii in deceptionem
    regibus Israël.
  eng-ASVBT: 'Therefore shalt thou give a parting gift to Moresheth-gath: the houses
    of Achzib shall be a deceitful thing unto the kings of Israel.'
  ita-1885: Perciò, manda pur presenti a Moreset-Gat; le case di Aczib saranno fallaci
    ai re d'Israele.
  eng-LXXUP: Therefore shall he cause men to be sent forth as far as the inheritance
    of Gath, even vain houses; they are become vanity to the kings of Israel;
  eng-ULB: So you will give a parting gift to Moresheth Gath; the town of Akzib will
    disappoint the kings of Israel.
  spa-VBL: Envíen regalos de despedida a Moreset. La ciudad de Aczib es un engaño
    para los reyes de Israel.
  fra-_FOB: C'est pourquoi tu dois renoncer à Morésheth-Gath; les maisons d'Aczib
    seront une déception pour les rois d'Israël.
  mal-mal: അതുകൊണ്ട് നീ മോരേശെത്ത്-ഗത്തിന് ഉപേക്ഷണസമ്മാനം കൊടുക്കേണ്ടിവരും; ബേത്ത്-അക്സീബിലെ
    (വ്യാജഗൃഹം) വീടുകൾ യിസ്രായേൽരാജാക്കന്മാരെ നിരാശരാക്കും.
  urd-GVR: Is lie tumheṅ tohfe de kar Morashat-jāt ko ruḳhsat karnī paṛegī. Akzīb
    ke ghar Isrāīl ke bādshāhoṅ ke lie farebdeh sābit hoṅge.
  suz-BL: मोपतीके गे मोरेशेथ-गाथ सहर कली आ गाक्‍ची ना ङा कोसेली गेचा माल्‍नीनी। अकजीब
    सहर ङा मुर इस्राएली आन पिप आन कली ब्‍वाक्‍कु मबाक्‍तीकेम ब्‍वाक्‍कु बुक्‍शो खोदेंशो
    बाक्‍नीम।
  eng-NOY: Therefore shalt thou resign the possession of Moresheth of Gath; The houses
    of Achzib shall disappoint the kings of Israel.
  ita-1927: Perciò tu darai un regalo d’addio a Moresheth-Gath; le case d’Aczib saranno
    una cosa ingannevole per i re d’Israele.
  ckb-ckb: لەبەر ئەوە دیاری ماڵئاوایی دەدەن بە مۆرەشەت گەت. یارمەتی لە شارۆچکەکانی
    ئەکزیڤەوە جێی متمانە نییە بۆ پاشاکانی ئیسرائیل.
  eng-BBE: 'For this cause give a parting offering to Moresheth-gath: the daughter
    of Achzib will be a deceit to the king of Israel.'
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ಮೋರೆಶತ್ ಗತ್ ಊರಿಗೆ ಅಗಲಿ ಹೋಗುವ ಕಾಣಿಕೆಗಳನ್ನು ಕೊಡುವೆ. ಅಕ್ಜೀಬಿನ
    ಮನೆತನಗಳು ಇಸ್ರಾಯೇಲಿನ ಅರಸರಿಗೆ ಮೋಸಮಾಡುವುವು.
  tam-2017: ஆகையால் மோர்ஷேத்காத்தினிடத்தில் உனக்கு இருக்கிறதைக் கொடுத்துவிடுவாய்;
    அக்சீபின் வீடுகள் இஸ்ரவேலின் ராஜாக்களுக்கு ஏமாற்றமாகப்போகும்.
  spa-RV-1909: 'Por tanto, tú darás dones á Moreseth-gath: las casas de Achzib serán
    en mentira á los reyes de Israel.'
  ron-BTF: 'De aceea tu vei da daruri Moreșet-Gatului: casele lui Aczib vor fi o minciună
    împăraților lui Israel.'
  eng-WEBP: Therefore you will give a parting gift to Moresheth Gath. The houses of
    Achzib will be a deceitful thing to the kings of Israel.
  eng-FBV: Send your goodbye gifts to Moresheth. The town of Achzib is a deception
    to the kings of Israel.
  nld-1939: Daarom zult ge Morésjet-Gat Een bruidsgeschenk moeten geven, En zullen
    de huizen van Akzib Een ontgoocheling voor de koningen van Israël zijn.
  nch-BL: Huajca xijchihuaca quej se tacat cati quinmaca se nemacti quema quinnahuatijtehuas
    iichpoca ihuaya nopa telpocat cati mocuilijtoc. Xiquinmacaca amocualancaitacahua
    altepet Moreset Gat quej se nemacti pampa inijuanti quinhuicase ipan inimax nopa
    altepet ehuani para iniaxcahua. Masehualme ipan altepet Aczib quincajcayajtoque
    nopa tanahuatiani ipan tali Israel. Quintencahuilijtoque tapalehuili pero amo
    hueli quinpalehuise.
  vie-1934: Vậy nên, ngươi sẽ ban lễ vật đưa đường cho Mô-rê-sết-Gát! Các nhà của
    Aïc-xíp sẽ lừa dối các vua Y-sơ-ra-ên.
  hin-CV: इसलिये तुम्हें ही मोरेशेथ-गथ को विदाई उपहार देना होगा. अकज़ीब के निवासी
    इस्राएल के राजाओं के लिए धोखेबाज सिद्ध होंगे.
  spa-BES: Por esta causa da una ofrenda de despedida a Moreset-Gat; la casa de Aczib
    será un engaño para el rey de Israel.
  tdx-tdx: Aa le ho banabanae’o ravoravom-piavotañe ty Moresete-Gate; ho famañahiañe
    amo mpanjaka’ Israeleo o anjomba’ i Akzìbeo.
  tha-KJV: เพราะฉะนั้น เจ้​าจะต้องมอบของไว้อาลัยให้​แก่​โมเรเชท-กัท บรรดาเรือนของอัคซีบจะเป็นสิ่งอสัตย์​แก่​บรรดากษั​ตริ​ย์​อิสราเอล
  por-BR-2018: Portanto, tu darás presentes de despedida a Moresete-Gate; as casas
    de Aczibe serão enganosas aos reis de Israel.
  deu-ELO: Darum wirst du Morescheth-Gath ein Entlassungsgeschenk geben. Die Häuser
    von Aksib werden zu einem trügerischen Bache für die Könige von Israel.
  eng-WYC-2018: Therefore he shall give warriors on the heritage of Gath, on the houses
    of leasing into deceit to (the) kings of Israel. (And so he shall send warriors
    against Moreshethgath; the town of Achzib shall give no help to the kings of Israel.)
  epo-epo: Tial vi sendos donacojn en Moreŝet-Gaton; sed la domoj de Aĥzib trompos
    la reĝojn de Izrael.
  uig-PIN: Xunga sǝn huxlixix ⱨǝdiyilirini Morǝxǝt-Gat xǝⱨirigǝ berisǝn; Aⱪzibning
    dukandarliri Israil padixaⱨliriƣa yalƣanqiliⱪ yǝtküzidu;
  beo-beo: Yuda fi dunu! Molesede Ga:de moilai amoma ‘asigibio’ sia:ma! Agesibi moilai
    bai bagade dunu ilia da Isala:ili hina bagade dunu amo hamedafa fidimu.
  tpi-OTNT: Yupela Juda, yupela i mas sori long taun Moreset Get, long wanem, ol arapela
    lain bai i kisim dispela taun na bai em i no moa bilong yupela. Na bai ol manmeri
    bilong taun Aksip i no inap helpim ol king bilong Israel.
  hau-SA: Saboda haka za ku ba da kyautan bankwana ga Moreshet Gat. Garin Akzib zai
    zama abin yaudara ga sarakunan Isra’ila.
  uig-LAT: Shunga sen xushlishish hediyilirini Moreshet-Gat shehirige bérisen; Aqzibning
    dukandarliri Israil padishahlirigha yalghanchiliq yetküzidu;
  nde-nde: Ngakho-ke lizanika iMoreshethi Gathi izipho zokwehlukana. Idolobho lase-Akhizibhi
    lizabonakalisa inkohliso emakhosini ako-Israyeli.
  ton-ton: 'Ko ia te ke ange ʻae ngaahi foaki ki Molesiti-Kati: ʻe hoko ʻae ngaahi
    fale ʻo ʻAkisipi, ko e loi ki he ngaahi tuʻi ʻo ʻIsileli.'
  ces-1613: Protož pošleš dary své s Morešet v Gát; domové Achzib zklamají krále Izraelské.
  eng-WMB: Therefore you will give a parting gift to Moresheth Gath. The houses of
    Achzib will be a deceitful thing to the kings of Israel.
  tam-TCV: ஆதலால் யூதாவின் மக்களே, நீங்கள் மோர்ஷேத் காத்துக்கு பிரியாவிடை சொல்லி அனுப்பிவிடுவீர்கள்.
    அக்சீப் பட்டணம் இஸ்ரயேலின் அரசர்களுக்கு ஏமாற்றமாகும்.
  ceb-ULB: Busa maghatag kamo ug bahin sa gasa ngadto kang Moreset Gat; ang lungsod
    sa Aczib makapahiubos sa mga hari sa Israel.
  pol-UBG: Dlatego poślesz dary do Moreszet-Gat. Domy Akzibu będą ułudą dla królów
    Izraela.
  agr-agr: Atumi nugkem Moréset-gat tutaya duka tuke ukuakjum ukuktajum. Tuja Israel
    aidaun apuji aidaunak yaakat Aczibnumia yaigchagtinaitak wi yaigtatjime tusag
    tsanujaje.
  kyc-kyc: Epapu Juta wambu dupwa nakama yuu Moresete Gati doko range sepe lalapape.
    Dokona lao Isaraele kiŋi dupwa yuu taone Akisipi dokome kapa nyisara ingya nalyamo.
  urd-GVU: اِس لئے تمہیں تحفے دے کر مورشت جات کو رُخصت کرنی پڑے گی۔ اکزیب کے گھر اسرائیل
    کے بادشاہوں کے لئے فریب دہ ثابت ہوں گے۔
  eng-OEBCW: Therefore you must give parting gifts to Moresheth-gath. Beth-achzib
    will betray the kings of Israel.
  deu-1912: Du wirst dich müssen scheiden von Moreseth-Gath. Mit der Stadt Achsib
    wird's den Königen Israels fehlgehen.
  kan-2017: ಆದಕಾರಣ ನೀವು ಮೋರೆಷತ್ ಗತ್ ಊರಿಗೆ ಬಳುವಳಿ ಕೊಡಬೇಕಾಗುವುದು. ಅಕ್ಜೀಬಿನ ಮನೆಗಳಿಂದ
    ಇಸ್ರಾಯೇಲಿನ ಅರಸರಿಗೆ ಮೋಸವಾಗುವುದು.
  yap-yap: Gimed e girdi’ nu Judah, chiney e ngam fingichiyed e binaw nu Moresheth
    Gath. Pi pilung nu Israel e dabi pi’ e binaw nu Akzib e ayuw ngorad.
  hlt-MCSB: Te dongah Israel manghai rhoek taengah phokhapnah la Akhzib imkhui kah
    Moreshethkath te maan na paek ni.
  mdy-ETH: ዪሁዳ ዴሬዮቴ! ዒንሢ ዓካሪ ሞሬሼት ጋኣቴ ጌይንታ ካታሞም ዖሎ ሺሚሶ ዒንጎ ባኣዚ ዒንጋንዳኔ፤ ዓክዚቤ ዴራ ዒስራዔኤሌ
    ካኣቶ ጌሻንዳኔ።
  twi-ASANTE: Enti mode ntetemu akyɛdeɛ bɛma Moreset-Gat, Aksib kuro bɛdaadaa Israel
    ahemfo.
  eng-WEBU: Therefore you will give a parting gift to Moresheth Gath. The houses of
    Achzib will be a deceitful thing to the kings of Israel.
  wal-wal: Hegaa gishshau, inttenoo Yihudaa asatoo, intte biiddi, Mooresheta-Gaate
    katamaa asaayyo imotaa immana. Akiziiba katamaa asaikka Israa7eela kawota cimmiyaageeta
    gidana.
  spa-PDDPT: Por tanto, ustedes darán regalos a Moreset-gat, pues la casa de Aczib
    defraudó a los reyes de Israel.
  gun-gun: Ha'e Moresete-Gate pygua kuery pe ma peme'ẽ 'rã mba'emo oxẽ ta ma ramo.
    Aczibe py oo ikuai va'e ma Israel pygua huvixa kuery ojekore aguã rive opyta.
  agu-BL: Na yi e'u' aj Laquis tu yi e' cyeru' yi e'u' aj Moreset-gat, ẍchixconku'
    cyak'un yi e' xonl Israel chi jun oy tan mayse'n klo' chic'u'l yi chicontr. Nin
    yi e' wi'tz ajcaw tetz Israel cho'n k'uklij chic'u'l scye yi e' aj Aczib tan chiclaxe'n
    klo' ẍchik'ab chicontr, poro lastum, quinin lchixcye' te'j. Na k'ubaj c'u'lal
    tu' scyak'e' yi e' aj Acziba'tz scyetz.
  ilo-ULB: Isu a mangtedkanto iti sagut a pammakada iti Moreset-Gat; upayento ti ili
    ti Akzib dagiti ari ti Israel.
  kpg-kpg: Goodou go digau Judah, goodou gi haga aloho haga maewae ang gi di guongo
    go Moresheth-Gath. Nia king o Israel gu deai nadau hagamaamaa mai baahi di guongo
    go Achzib ai.
  uig-ARA: شۇڭا سەن خۇشلىشىش ھەدىيىلىرىنى مورەشەت-گات شەھىرىگە بېرىسەن؛ ئاقزىبنىڭ
    دۇكاندارلىرى ئىسرائىل پادىشاھلىرىغا يالغانچىلىق يەتكۈزىدۇ؛
  sus-sus: I tan nun Moreseti Gatikae fatanma na nan ma, Akisibukae fama nɛ Isirayila
    mangɛe yanfade.
  pon-2006: Eri met, kumwail mehn Suda kan, kumwail kamwurimwuriong kahnimw Moresed
    Kad. Sohte pahn mie sawasepen nanmwarkien Israel kan sang kahnimw Aksip.
  jae-jae: Amboac tonaŋ akêŋ gêŋ êndêŋ Moreset-Gat ma awi êsêac siŋ. Aksib ŋaandu
    oc êtu lakô êndêŋ Israelnêŋ kiŋ.
  ksd-ksd: Kari una tul tar ra vartabar na varbaiai tai Moraset-Gat; ra umana pal
    Aksib diat a da ra magit na varvara kakapi pire ra umana king Israel.
  grc-BRENT: Διατοῦτο δώσει ἐξαποστελλομένους ἕως κληρονομίας Γὲθ, οἴκους ματαίους,
    εἰς κενὸν ἐγένοντο τοῖς βασιλεῦσι τοῦ Ἰσραὴλ,
  ind-AYT: Sebab itu, berikanlah hadiah perpisahan kepada Moresyet-Gat. Rumah-rumah
    Akhzib akan menjadi tipu daya bagi raja-raja Israel.
  nya-nya: Chifukwa chake perekani mphatso zolawirana ndi a ku Moreseti Gati. Mzinda
    wa Akizibu udzaonetsa kunama kwa mafumu a Israeli.
  hrv-hrv: Zato ćeš dati otpusnicu Morešet Gatu, domovi će akzipski razočarati kraljeve
    izraelske.
  mps-mps: Dage Juda dabe, dagego te taun Moreset Get homu dene iyąo, magi baso meni,
    te gasa hanigo selama, te dagego taun da ma wagobeo. Tama te Aksip we bidi dabego
    te Israel king dabe tau me sogobeo.
  tpi-tpi: Yupela Juda, yupela i mas sori long taun Moreset Get, long wanem, ol arapela
    lain bai i kisim dispela taun na bai em i no moa bilong yupela. Na bai ol manmeri
    bilong taun Aksip i no inap helpim ol king bilong Israel.
  dan-1931: Giv derfor Moresjet-Gat en Skilsmissegave! En svigtende Bæk er Akzibs
    Huse for Israels Konger.
  vie-OVCB: Vì thế, ngươi sẽ tặng quà vĩnh biệt cho Mô-rê-sết xứ Gát; các gia đình
    ở Ách-xíp lừa gạt các vua Ít-ra-ên.
  guj-2017: અને તેથી તું મોરેશેથ-ગાથને વિદાયની ભેટ આપશે. આખ્ઝીબના કુળો ઇઝરાયલના રાજાઓ
    સાથે કપટ કરશે.
  pon-2006A: Eri met, kumwail mehn Suda kan, kumwail kamwurimwuriong kahnimw Moresed
    Kad. Sohte pahn mie sawasepen nanmwarkien Israel kan sang kahnimw Aksip.
  por-BRBSL: Portanto, você dará um presente de despedida para a Moresheth Gath. As
    casas de Achzib serão uma coisa enganosa para os reis de Israel.
  eng-OEBUS: Therefore you must give parting gifts to Moresheth-gath. Beth-achzib
    will betray the kings of Israel.
  cth-cth: Hatdawkvah, Gath ram Moreseth koe poehno na poe han. Akhazib khocanaw ni
    Isarel siangpahrangnaw hah a dumyen awh han.
  twi-twi: Enti mode ntetewmu akyɛde bɛma Moreset-Gat, Aksib kurow bɛdaadaa Israel
    ahemfo.
  hlt-hlt: Te dongah Israel manghai rhoek taengah phokhapnah la Akhzib imkhui kah
    Moreshethkath te maan na paek ni.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte kɛ̀ di dò nkɛ́yɑtɛnɛ̀ Mɔdɛsɛti ɛì, dìì bo Kɑti tempɛ̃ mmiɛkɛ
    di kɔbɛ. Akisibu cɛ̃́ĩ kɔbɛ í yóó nɑ kɛ́teennɛ̀ okpɑ̀ɑ̀tì tìmɑtì
  msy-2020: Ia Judaba, ia Moreset Getɨn nguibamɨn apangkufigh. Ia gantɨ, igharaz darazi
    a inightɨ, a ua ian nguibam gavaghan kogham. Eghtɨ Aksipɨn nguibamɨn adarasi,
    Israelian atrivibar akuraghan kogham.
  dop-dop: 'Pǝ tɔɔ kɛ́ Yutɑ nyǝ́mɑ mɛ, ɩ́ kɑɑ tɑsɑ nɑ ɩ́ tɩ Molɛsɩ-Kɑtɩ ɩcɑtɛ: Kɑtɩ
    tǝnnɑ kɛ pɑ yɑɑ mpʋ. Akɑsipɩ ɩcɑtɛ nyǝ́mɑ: Puɣusuɣu kɛ pɑ yɑɑ mpʋ, pɛlɛ pɑ kɑɑ
    sǝnɑ Ɩsɛɣɛlɩ ɑwulɑɑ.'
  azb-azb: Buna görə Moreşet-Qata cehiz verəcəksiniz, Akziv şəhəri İsrail padşahlarını
    aldadacaq.
  eng-DBY: 'Therefore shalt thou give parting-gifts to Moresheth-Gath: the houses
    of Achzib shall be a lie to the kings of Israel.'
  hin-2017: इस कारण तू गत के मोरेशेत को दान देकर दूर कर देगा; अकजीब के घर से इस्राएल
    के राजा धोखा ही खाएँगे।
  wol-KYG: Yeen waa Yuda, mayleen waa Moreset Gaat lu ngeen tàggtook ñoom, këri Agsib
    wori neen lay doon ci buuri Israyil.
  eng-YLT: Therefore thou givest presents to Moresheth-Gath, The houses of Achzib
    become a lying thing to the kings of Israel.
  eng-WYC-2017: Therefore he shall give warriors on the heritage of Gath, on the houses
    of leasing into deceit to kings of Israel.
  eng-WMBB: Therefore you will give a parting gift to Moresheth Gath. The houses of
    Achzib will be a deceitful thing to the kings of Israel.
  urd-GVH: इसलिए तुम्हें तोह्फ़े देकर मोरशत-जात को रुख़सत करनी पड़ेगी। अकज़ीब के घर
    इसराईल के बादशाहों के लिए फ़रेबदेह साबित होंगे।
  rug-rug: Gua ke kote vala vinariponi luluara si gamu koari pa Moreseti Qati. Sa
    vasileana pa Akizibi si kote sekesekei ni sari na baṉara pa Izireli.
  gaz-gaz: Kanaafuu ati Mooresheet Gaatiif kennaa kennita. Manneen Akziib mootota
    Israaʼeliif gowwoomsitoota taʼu.
  fra-LSG: C’est pourquoi tu renonceras à Moréschet-Gath; Les maisons d’Aczib seront
    une source trompeuse Pour les rois d’Israël.
  gnn-gnn: “Yo, nhuma yolŋu'‐yulŋu Djudapuyŋu walala, bukmak yurru nhumalaŋgu wäŋanydja
    baḏuwaḏuyunna dhuwalayi yana wal'ŋu, ga yakana yurru nhumalanha ŋula miṯtjiyunydja
    guŋga'yun.
  yal-yal: Nanara, Yuda kaane, ɛ masigama nɛn Moreseti-Gati taan na. Akisibu taan
    findima luti ratixin nan na Isirayila mangane yɛɛ ra.
  haw-1868: 'No ia mea, e haawi aku oe i na makana no Moresetagata: E lilo na hale
    o Akeziba i mea hoopunipuni no na''lii o ka Iseraela.'
  arb-NAV: لِهَذَا تَحْمِلُونَ هَدَايَا وَدَاعٍ إِلَى مُورَشَةِ جَتَّ، وَتُصْبِحُ
    مَدِينَةُ أَكْزِيبَ خِدْعَةً لِمُلُوكِ إِسْرَائِيلَ.
  ewe-ewe: Eya ta miaklã ɖa tso Moreset Gat gbɔ. Akzib ƒe aƒe aflu Israel fiawo.
  eng-LEE: 'Therefore shalt thou have to give presents to Moresheth-gath: the houses
    of Achzib shall become a deception to the kings of Israel.'
  asm-FB: সেয়ে আপুনি মোৰেচৎ-গতক বিদায় উপহাৰ দিব; ইস্ৰায়েলৰ ৰজাসকলক অকজীবৰ নগৰে
    নিৰাশ কৰিব।
  sus-A: عِ تَن نُن مٌرٍ سٍتِ فَتِكَيٍ قَتَنمَ نَ نَن مَ، عَكِسِبُكَيٍ قَمَ نّ عِسِرَيِلَ
    مَنفّيٍ يَنقَدٍ.
  fra-SBL: Vous ferez donc un cadeau d'adieu à Moresheth Gath. Les maisons d'Aczib
    seront un objet de tromperie pour les rois d'Israël.
  hbo-hbo: לָכֵן֙ תִּתְּנִ֣י שִׁלּוּחִ֔ים עַ֖ל מֹורֶ֣שֶׁת גַּ֑ת בָּתֵּ֤י אַכְזִיב֙
    לְאַכְזָ֔ב לְמַלְכֵ֖י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:MIC.001.013'
  kik-kik: Nĩ ũndũ ũcio nĩmũkahe Moreshethu-Gathu iheo cia kuuganĩra ũhoro. Itũũra
    rĩa Akizibu no rĩa kũheenereria athamaki a Isiraeli.
  fra-NCL: C’est pourquoi tu renonceras à posséder Moréseth de Geth ; les maisons
    d’Aczib seront une déception pour les rois d’Israël.
  cek-AK: To pongah nangcae mah Moreshth Gath khaeah tangqum na paek o tih, Akzip
    ih imnawk loe Israel siangpahrangnawk alinghaih ah om tih.
  cuk-cuk: Degisoggu, Moreset-Gat-neggweburga degimaloye be sogmalo. Aczib-neggwebur-e-negmar,
    Israel-dulemar-e-reymar-yardakega gued.
  uig-CYR: Шуңа сән хушлишиш һәдийилирини Морәшәт-Гат шәһиригә берисән; Ақзибниң дукандарлири
    Исраил падишалириға ялғанчилиқ йәткүзиду;
  tel-2017: మీరు విడుదల కోసం మోరెషెత్ గాతుకు కానుకలిస్తారు. అక్జీబు ఊరు ఇశ్రాయేలు
    రాజులను మోసగిస్తుంది.
  hat-BSA: Alò, ou va bay kado dadye a Moreschet-Gath. Lakay Aczib yo va vin yon desepsyon
    pou wa Israël yo.
  kos-kos: Ac kowos mwet Judah, wilkasla nu sin acn Moresheth Gath. Ac fah wangin
    kasru lun siti srisrik Achzib nu sin tokosra lun Israel.
  hbo-WLC: לָכֵן֙ תִּתְּנִ֣י שִׁלּוּחִ֔ים עַ֖ל מוֹרֶ֣שֶׁת גַּ֑ת בָּתֵּ֤י אַכְזִיב֙
    לְאַכְזָ֔ב לְמַלְכֵ֖י יִשְׂרָאֵֽל׃
  ibo-ibo: Ya mere, unu ga-enye Moreshet dị na Gat onyinye mgbe unu na-agbapụ ọsọ.
    Ụlọ Akzib ga-emesịa ghọọ ụlọ aghụghọ nye ndị eze Izrel.
  ory-ory: ଏଥିପାଇଁ ତୁମ୍ଭେ ମୋରେଷତ୍‍ ଗାଥ୍‍କୁ ବିଦାୟକାଳୀନ ଦାନ ଦେବ ଅକଷୀବ୍‍ର ଗୃହସକଳ ଇସ୍ରାଏଲର
    ରାଜାଗଣ ପ୍ରତି ପ୍ରବଞ୍ଚନାଜନକ ବସ୍ତୁ ତୁଲ୍ୟ ହେବ;
  chk-chk: Iei mine oupwe ngeni Moreset-kat ekewe lifangen aimwüfesen. Ewe telinimw
    Aksip epwe wiliti eu lenien atuputup ngeni ekewe kingen Israel.
  rop-rop: “En ol yumob Juda pipul deya langa det taun gulum Morashegeth, yumob kantrimen
    olabat garra tok gudbai langa yumob. “En ol yumob Juda pipul deya langa det taun
    gulum Eksib, yumob kaan album detlot king blanga ola Isreil pipul, dumaji yumob
    garra ol binij.
  ukr-1871: Тим же то будеш ти посилати дари в Морешет-Гет; люде ж Ахзивські будуть
    оманом царям Ізраїлським.
  deu-1951: Darum mußt du Verzicht leisten auf Moreschet-Gat. Die Häuser von Achsib
    werden den Königen Israels zur Täuschung.
  eng-JPS: Therefore shalt thou give a parting gift to Moresheth-gath; the houses
    of Achzib shall be a deceitful thing unto the kings of Israel.
  srp-1865: Zato pošlji dare Moresetu Gatskom; domovi Ahsivski prevariæe careve Izrailjeve.
  lug-lug: Noolwekyo muligabira Molesesu eky’e Gaasi ebirabo ebimusiibula. Ebibuga
    by’e Akuzibu birikakasibwa nga bya bulimba eri bakabaka ba Isirayiri.
  heb-heb: לכן תתני שלוחים על מורשת גת בתי אכזיב לאכזב למלכי ישראל׃
  ben-IRV: এই জন্য তুমি মোরেষৎ-গাৎকে বিদায় উপহার দেবে; অকষীব শহর ইস্রায়েলের রাজাকে
    নিরাশ করবে।
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਮੋਰਸਥ-ਗਥ ਨੂੰ ਵਿਦਾਇਗੀ ਦੀ ਸੁਗ਼ਾਤ ਦੇ, ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ ਨੂੰ ਅਕਜ਼ੀਬ
    ਦੇ ਘਰ ਤੋਂ ਧੋਖੇ ਹੀ ਮਿਲਣਗੇ।
  mya-JVB: ထိုကြောင့် သင်သည် ဂါသ ပြည် မောရရှက်မြို့ သို့ လက်ဆောင် ကိုပေး လိုက်ရမည်။
    အာခဇိပ် မြို့သား တို့ သည် ဣသရေလ ရှင် ဘုရင်တို့ကို လှည့်စား ကြလိမ့်မည်။
  hmo-hmo: Umui Iuda taudia e, Moresete Gata hanua dekenai emui bamahuta hereva do
    umui gwauraia. Bese ta ese do ia abia, bona umui dekena amo do ia boio, badina
    Akesipi taudia ese umui idia koia vadaeni, bona idia ese umui do idia durua lasi.
  urd-urd: इसलिए तू मोरसत जात को तलाक़ देगी; अकज़ीब के घराने इस्राईल के बादशाहों से
    दग़ाबाज़ी करेंगे।
  rus-SYN: Посему ты посылать будешь дары в Морешеф-Геф; но селения Ахзи-Бева будут
    обманом для царей Израилевых.
  bqc-SIM: A yã́i tò á kɛ̃́kↄ̃wa ń Mↄlɛsɛgatadeↄ. Akazibudeↄ aaↄ dɛ Isailiↄ kíaↄnɛ
    yiongo lɛ́baa ũɛ.
  tcz-CHONGTHU: Moresheth-gat jong chu kilhahna ding thilpeh tilou hoidoh nading umlou
    ahitai. Aczib khopi mite, Israel lengpa dinga lheplhaha hung pang ding nahitauve.
  mar-mar: म्हणून तू गथांतल्या मोरेश-गथला निरोपाचे नजराणे देशील; अकजीबची घरे इस्राएलाच्या
    राजाला निराश करतील.
  qub-qub: Imaypis mana cutinayquipaj Moreset-gat-taga «Aywallä» nicuy. Israelpa raynincunapäga
    Aczib siudä canga charinanpaj toglla shuyaraycajnömi.
  bqp-bqp: Yen sɔ̃nɑ i ko tɛ̃ kɑrɑnɑ kɑ Mɔresɛti Gɑtigibu. Akisibugibɑ kun mɑɑ Isirelibɑn
    sinɑmbu somiru wee.
  hat-hat: Koulye a, nou menm moun peyi Jida, nou mèt di moun lavil Morechèt Gat yo
    orevwa, paske moun lavil Akzib yo bay manti, yo p'ap pote ankenn sekou bay wa
    Izrayèl yo.
  eng-BSB: Therefore, send farewell gifts to Moresheth-gath; the houses of Achzib
    will prove deceptive to the kings of Israel.
  tod-tod: Naa ma, Zuda nuɓusɛiti à bali ma wa Mɔleesɛte-Gate nuiti. Akeziɓe taa
    wolai la ɠɛa ga kula faa zu ani Izelayɛle nuɓusɛiti ta-masagiti bɛ.
  eng-WEBPB: Therefore you will give a parting gift to Moresheth Gath. The houses
    of Achzib will be a deceitful thing to the kings of Israel.
  kbq-kbq: E'ina hu'negu Juda vahemota, Moreset-Gati kumate'ma nemaniza vahekura tamasunku
    huta huso'e hunezamanteta musezana tre zamanteho. Na'ankure ana kumara ru vahe'mo'za
    erisanageno tamagri kumara mago'enena omanegahie. Hanki Aksibi kumapima nemaniza
    vahe'mo'za Israeli kini vahera karunage hu'za rezamavataga nehu'za zamaza osugahaze.
  nhe-BL: Huajca xijchihuaca queja se tlacatl tlen quinmacas se regalo quema quinnahuatijtehuas
    iichpoca ihuaya nopa telpocatl tlen mocuilijtoc. Xiquinmacaca imocualancaitacahua
    altepetl Moreset Gat queja se regalo pampa ipanima yajuanti quinhuicase nopa altepetl
    ehuani para iniaxcahua. Tlacame ipan altepetl Aczib quincajcayajtoque nopa tlanahuatiani
    ipan tlali Israel. Quintencahuilijtoque tlapalehuili pero ax hueli quinpalehuise.
  gub-BL: A'e rupi, teko Zuta ywy rehe har wà, — Zazur rihi, nuruexak wi kwaw ure
    nehe, peze Morezete Kat tawhu pe nehe. Izaew wanuwihawete uzepytywà kar putar
    Akaziw tawhu pe har wanupe wà nehe. Nupytywà kwaw wà nehe. Uzapo putar ikatu 'ym
    ma'e wanupe nehe.
  eng-DRA: 'Therefore shall she send messengers to the inheritance of Geth: the houses
    of lying to deceive the kings of Israel.'
