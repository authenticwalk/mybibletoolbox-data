verse: MIC.001.016
translations:
  mal-C: നിങ്ങൾ സന്തോഷിക്കുന്ന നിങ്ങളുടെ കുഞ്ഞുങ്ങളെ ഓർത്ത് വിലപിച്ചുകൊണ്ട് നിങ്ങളുടെ
    തല ക്ഷൗരംചെയ്യുക; അവർ നിങ്ങളെ വിട്ട് പ്രവാസത്തിലേക്കു പോകുന്നതിനാൽ നിങ്ങൾ നിങ്ങളുടെ
    കഷണ്ടിയെ കഴുകന്റേതുപോലെ വിശാലമാക്കുക.
  deu-TKW: Schere dir die Haare und den Bart wegen deiner geliebten Kinder, schere
    dir eine Glatze so breit wie der Geier - denn sie müssen von dir fortwandern!
  lin-lin: Bomikokola suki na mito mpo na bana na bino ya mibali oyo bolingaka, ndenge
    esalemaka na matanga. Bomikokola suki na mito mpe botikala mabandi lokola mpongo,
    pamba te bakomema bango na bowumbu mosika na bino.
  eng-LSV: Make bald and shave, for your delightful sons, || Enlarge your baldness
    as an eagle, || For they have removed from you!
  eng-GNV: 'Make thee balde: and shaue thee for thy delicate children: enlarge thy
    baldenesse as the eagle, for they are gone into captiuity from thee.'
  eng-WEBSTER: Make thee bald, and poll thee for thy delicate children; enlarge thy
    baldness as the eagle; for they are gone into captivity from thee.
  nhw-BL: “Xichocaca huan ximotzonhuatanica para anquinextise anmotequipachohuaj.
    Quena, ica amotequipachol, ximotzonhuatanica hasta annesise quen nopa tzopilome
    catli tzonpepestique. Xiquinchoquilica amopilconehua catli anmechmacayayaj hueyi
    paquilistli. Pampa ama anmechcuiliquij huan quinhuicase para tetequipanotij san
    tlapic ipan seyoc tlali. Huan ayacmo quema anquinitase.”
  swh-ONEN: Nyoeni nywele zenu katika kuomboleza kwa ajili ya watoto wenu mnaowafurahia;
    jifanyieni upara kama tai, kwa kuwa watawaacha na kwenda uhamishoni.
  bba-bba: Bɛɛ Yerusɑlɛmuɡibu, i bɛɛn seri kɔniɔ i wii kpɑrɑnu yi nuku sɑnkirɑnun
    sɔ̃. I swĩiyɔ bɛɛn bii be i kĩn sɔ̃. Wee bɑ koo bu mwɛɛri bu kɑ dɑ tem tukumɔ.
  eng-KJVCPB: Make thee bald, and poll thee for thy delicate children; Enlarge thy
    baldness as the eagle; For they are gone into captivity from thee.
  luo-luo: Lieluru wiyeu mapoth ka udengo nikech nyithindo muketo e chunyu ibiro mau
    miter e twech kaka wasumbini; keturu bondou mapoth mana ka achuth.
  meu-meu: Kwaramui ba nau, huimui ba utu, emui lalokau memerodia daidiai; kwaramui
    ba nau, ugava kwaradia na heheto, badina be natumui na emui amo bae raka oho,
    gabu daudauna ai bae hanohodia.
  npi-ULB: तिमीहरू हर्षित हुने आफ्ना छोराछोरीहरूका निम्ति आफ्नो केश खौर । आफैँलाई
    गिद्धझैँ तालुखुइले बनाओ, किनभने तिमीहरूका छोराछोरीहरू तिमीहरूबाट टाढा निर्वासनमा
    जानेछन् ।
  yor-yor: Fá irun orí rẹ nínú ọ̀fọ̀ nítorí àwọn ọmọ rẹ aláìlágbára, sọ ra rẹ̀ di
    apárí bí ẹyẹ igún, nítorí wọn yóò kúrò lọ́dọ̀ rẹ lọ sí ìgbèkùn.
  pes-OPCB: برای فرزندان خود ماتم کنید، چون آنها را از آغوشتان خواهند ربود و دیگر
    هرگز آنها را نخواهید دید. سرهایتان را بتراشید و خود را مانند کرکس کچل سازید، زیرا
    فرزندان عزیزتان را به سرزمینهای دور دست به اسارت خواهند برد.
  tgl-ULB: Ahitan mo ang iyong ulo at gupitan ang iyong buhok para sa kinalulugdan
    mong mga anak. Kalbuhin mo ang iyong sarili gaya ng mga agila, sapagkat patuloy
    na dadalhin ng sapilitan ang iyong mga anak mula sa iyo.
  cbu-NT: Ashiriya, Irusarinshuchis iparingazis kapung mangis mantsakus mucheetsis
    kumangtsa. Muchis izuuru purimich kasangtsa. Watam ipareetsis ashpari minup tsap
    muchchureem machinllinawa, átcha Apanlli siyaa Irusarinshucheetsis, nuw Mikiyasi
    atina. Ashiriya, na kamaneena yuwaa nuw Israelchichingaz tanurangi anootsi.
  hui-hui: Yuda wali agaliru tínaga waneigini gubaliniore ho kamiru manda bialu daraore
    howa dugu biahalu tíninaga mandariore nahe birule podo mbolo lo waore ho halimu.
    Podo hegabu waore halu mbaube aleore helalimu. Ogoni irane tinaga waneigini uruni
    dara howa ai̱ya yilo ngamiore minalu dindi taraha pelolebiragonaga ani bilimu.
  mya-mya: ယု​ဒ​ပြည်​သား​တို့၊ သင်​တို့​ချစ်​သော​သား သ​မီး​များ​အ​တွက်​ဝမ်း​နည်း​ပူ​ဆွေး​ကြောင်း
    ပြ​သည့်​အ​နေ​ဖြင့် သင်​တို့​၏​ဆံ​ပင်​ကို​ရိတ် ကြ​လော့။ သင်​တို့​၏​သား​သ​မီး​များ​ကို
    တိုင်း​တစ်​ပါး​သို့​သိမ်း​ယူ​သွား​ကြ​မည် ဖြစ်​သော​ကြောင့် သင်​တို့​၏​ဦး​ခေါင်း​ကို
    လင်း​တ​ငှက်​ခေါင်း​ကဲ့​သို့​ပြောင်​အောင် ရိတ်​ကြ​လော့။
  bod-N: ཀྱེ་ཡ་ཧུ་དཱ། རང་གི་གཅེས་པའི་བུ་ཕྲུག་རྣམས་ཀྱི་ཕྱིར་སྐྲ་བྲེགས་ནས་གཞར་དགོས་ལ།
    ཁྱོད་ཀྱི་མགོ་ནི་བྱ་རྒོད་ལྟར་སྤྱི་ཐེར་ཡིན་དགོས་ཏེ། དེ་དག་བཙན་ཁྲིད་བྱས་ཏེ་ཁྱོད་དང་རིང་དུ་འབྲལ་བའི་ཕྱིར་རོ།
    །
  sna-sna: Veurai misoro yenyu mukuchema nokuda kwavana vamunofarira; zviitei musvuu
    sowegora, nokuti vachabva kwamuri vachienda kuutapwa.
  spa-BLM: Aféitate la cabeza, y cortarte el pelo por los hijos de tu deleite. Agranda
    tu calvicie como el buitre, ¡porque han ido al cautiverio de ti!
  cac-cac: A exxo ex aj Jerusalén, joxequel xil e jolom yuj cuselal. Chacb'erinac
    ocab'xon̈ej tz'ajcan e jolom chi' icha sjolom noc' xulem, yujto a eb' eyuninal
    te xajanab'il eyuuj, ol ic'chajb'at eb' d'a ch'oc chon̈ab'il, xchi Jehová.
  swh-ULB: Kata kipara chako na kata nywele zako kwa ajili ya watoto ambao unaowafurahisha.
    Fanya kipara chako mwenyewe kama tai, kwa ajili ya watoto wako watakao kwenda
    utumwani kutoka kwako
  bel-bel: Здымі зь сябе валасы, астрыжыся, смуткуючы па пяшчотналюбасных сынах тваіх;
    пашыры дзеля іх лысіну, як у лінялага арла, бо яны пераселены будуць ад цябе.
  deu-ELBBK: Mache dich kahl und schere dich um der Kinder deiner Wonne willen, mache
    deine Glatze breit wie die des Geiers; denn sie sind von dir weggeführt.
  mbb-OT: Is pelanggè niw he menge anak, egkuwaan diyà te keniyu ne ed-uwiten diyà
    te zuma he lugar, umbe idlalew niw is menge anak niw ne ibpeehè niw heini pinaaǥi
    te kegkiskisi niw te ulu niw iring te ulu te vanug.”
  mal-2015: നിന്റെ ഓമനക്കുഞ്ഞുകൾനിമിത്തം നിന്നെത്തന്നെ ക്ഷൗരംചെയ്തു മൊട്ടയാക്കുക;
    കഴുകനെപ്പോലെ നിന്റെ കഷണ്ടിയെ വിസ്താരമാക്കുക; അവർ നിന്നെ വിട്ടു പ്രവാസത്തിലേക്കു
    പോയല്ലോ.
  rmc-rmc: Hoľin tuke o šero žaľatar vaš o čhave, savendar radisaľos, strihin tut
    avke sar o supos, bo zaile tuke le čhaven sar bertenošen andre aver phuv.“
  pes-OPV: خویشتن را برای فرزندان نازنین خود گر ساز وموی خود را بتراش. گری سر خود
    را مثل کرکس زیاد کن زیرا که ایشان از نزد تو به اسیری رفته‌اند.
  ron-1924: Раде-ць, тае-ць пэрул дин причина копиилор тэй юбиць; лэрӂеште-ць плешувия
    ка вултурул, кэч ей се дук ын робие департе де тине!
  ben-OBCV: তোমাদের সন্তানদের যাদের তোমরা ভালোবাসো তাদের শোকে ন্যাড়া হও; নিজেকে শকুনের
    মতো ন্যাড়া করো, কেননা তারা তোমাদের কাছ থেকে নির্বাসনে যাবে।
  som-som: Xiiro oo timahaaga iska jar carruurtaadii aad jeclayd daraaddood, oo intaad
    xiirata sii ballaadhi sida bidaarta gorgorka oo kale, waayo, iyagu way kaa tageen,
    oo waxaa loo kaxaystay maxaabiis ahaan.
  lat-VUC: Decalvare, et tondere super filios deliciarum tuarum; dilata calvitium
    tuum sicut aquila, quoniam captivi ducti sunt ex te.]
  eng-ASVBT: 'Make thee bald, and cut off thy hair for the children of thy delight:
    enlarge thy baldness as the eagle; for they are gone into captivity from thee.'
  ita-1885: Dipelati, e tosati, per li figliuoli delle tue delizie; allarga la tua
    calvezza, come un'aquila; perciocchè quelli sono stati menati via da te in cattività.
  eng-LXXUP: Shave thy hair, and make thyself bald for thy delicate children; increase
    thy widowhood as an eagle; for thy people are gone into captivity from thee.
  eng-ULB: Shave your head and cut off your hair for the children in whom you delight.
    Make yourself as bald as eagles, for your children will go into exile from you.
  spa-VBL: Afeiten sus cabezas, porque sus hijos que aman les serán arrebatados. Quédense
    calvos como el buitre, porque serán deportados lejos de ustedes.
  fra-_FOB: Rends-toi chauve et rase-toi, à cause de tes enfants chéris; rends-toi
    chauve comme le vautour, car ils s'en vont en captivité loin de toi!
  mal-mal: നിന്റെ ഓമനക്കുഞ്ഞുങ്ങൾനിമിത്തം നിന്നെത്തന്നെ ക്ഷൗരം ചെയ്ത് മൊട്ടയാക്കുക;
    കഴുകനെപ്പോലെ നിന്റെ കഷണ്ടിയെ വിസ്താരമാക്കുക; അവർ നിന്നെ വിട്ട് പ്രവാസത്തിലേക്ക്
    പോയല്ലോ.
  urd-GVR: Ai Siyyūn Beṭī, apne bāl kaṭwā kar giddh jaisī ganjī ho jā. Apne lāḍle
    bachchoṅ par mātam kar, kyoṅki wuh qaidī ban kar tujh se dūr ho jāeṅge.
  suz-BL: मिनु इन दाक्‍शो आल आन पर्बम इन चां प्रेक्‍कीन। चां नेल्‍ल प्रेक्‍शा, गिदद
    खोदेंशो दुमीन। मारदे हना इन आल नेल्‍ल ग्‍याइश्‍शा, मुर आन रागीम लाइक्‍चा पुंइसाक्‍म।
  eng-NOY: Make thyself bald, cut off thy locks, for the children of thy love; Enlarge
    thy baldness like the eagle; For they have gone from thee into captivity.
  ita-1927: Tagliati i capelli, raditi il capo, a motivo de’ figliuoli delle tue delizie!
    Fatti calva come l’avvoltoio, poich’essi vanno in cattività, lungi da te!
  ckb-ckb: سەرتان بتاشن بۆ شیوەنگێڕان لەسەر منداڵە نازدارەکانتان، وەک سیسارکە کەچەڵ
    بن و مووتان بە سەرەوە نەبێ، چونکە منداڵی ئێوە بە دیل گیراوی ڕاپێچ دەکەن.
  eng-BBE: 'Let your head be uncovered and your hair cut off in sorrow for the children
    of your delight: let the hair be pulled from your head like an eagle''s; for they
    have been taken away from you as prisoners.'
  kan-OKCV: ನಿನ್ನ ಮುದ್ದುಮಕ್ಕಳಿಗೋಸ್ಕರ ತಲೆ ಬೋಳಿಸಿಕೊಂಡು ಕ್ಷೌರಮಾಡಿಸಿಕೋ. ನಿನ್ನ ಬೋಳುತನವನ್ನು
    ಹದ್ದಿನಂತೆ ಮಾಡಿಕೋ. ಏಕೆಂದರೆ ಅವರು ನಿನ್ನನ್ನು ಬಿಟ್ಟು ಸೆರೆಯಾಗಿ ಹೋಗುವರು.
  tam-2017: உனக்கு அருமையான உன் பிள்ளைகளுக்காக நீ உன் தலையைச் சிரைத்து மொட்டையிட்டுக்கொள்;
    கழுகைப்போல முழுமொட்டையாயிரு, அவர்கள் உன்னைவிட்டுச் சிறைப்பட்டுப் போகிறார்கள்.
  spa-RV-1909: 'Mésate y trasquílate por los hijos de tus delicias: ensancha tu calva
    como águila; porque fueron trasportados de ti.'
  ron-BTF: Chelește-te și tunde-te pentru copiii desfătărilor tale; mărește-ți chelia
    ca acvila; fiindcă ei sunt plecați de la tine în captivitate.
  eng-WEBP: Shave your heads, and cut off your hair for the children of your delight.
    Enlarge your baldness like the vulture, for they have gone into captivity from
    you!
  eng-FBV: Shave your heads, for the children you love will be taken away; make yourselves
    as bald as a vulture, for they will be exiled far away from you.
  nld-1939: Scheer u helemaal kaal Om uw lieve kinderen; Maak u kaal als een gier,
    Want ze gaan in ballingschap van u heen!
  nch-BL: “Xichocaca huan ximotzonhuatanica para anquinextise anmotequipachohuaj.
    Quena, ica amocuesol, ximotzonhuatanica hasta annesise quej nopa tzojpilome cati
    tzonpepestique. Xiquinchoquilica amopilconehua cati amechmacayayaj hueyi paquilisti.
    Pampa ama amechcuiliquij huan quinhuicase para tetequipanotij san tapic ipan seyoc
    tali. Huan ayecmo quema anquinitase.”
  vie-1934: Ngươi khá làm sói đầu, cạo tóc, vì cớ con cái ưa thích của ngươi; phải,
    hãy làm cho ngươi sói như chim ưng, vì chúng nó hết thảy đều bị bắt làm phu tù
    khỏi ngươi!
  hin-CV: अपने प्यारे बच्चों के लिए शोक में अपने सिर के बाल मुंड़ाओ; गिद्ध के समान
    अपना सिर गंजा कर लो, क्योंकि तुम्हारी संतान तुम्हारे पास से बंधुआई में चली जाएगी.
  spa-BES: Deja que te destapen la cabeza y te corten el pelo de dolor por los hijos
    que tanto amas; deja que el cabello se te quite de la cabeza como el de un águila;
    porque irán al cautiverio lejos de ti.
  tdx-tdx: Mipeaha irehe, miharata ty amo anake mahafale azoo; indrao ty hasola’o
    hifanahak’ ami’ty koáke, ie hieng’azo mb’an-drohy mb’eo.
  tha-KJV: จงกล้อนผมและโกนหนวดโกนเคราเสีย เพื่อไว้​ทุกข์​ให้​แก่​ลู​กร​ักที่พอใจของเจ้า
    จงทำตัวให้ล้านมากขึ้นเหมือนนกอินทรี เพราะเขาทั้งหลายได้จากเจ้าไปเป็นเชลย
  por-BR-2018: Faz em ti calva, e rapa-te por causa dos filhos a quem gostavas; aumenta
    tua calva como a águia; porque foram levados de ti em cativeiro.
  deu-ELO: Mache dich kahl und schere dich um der Kinder deiner Wonne willen, mache
    deine Glatze breit wie die des Geiers; denn sie sind von dir hinweggeführt.
  eng-WYC-2018: Be thou made bald, and be thou clipped on the sons of thy delights;
    alarge thy baldness as an eagle, for they be led (away) captive from thee. (Be
    thou made bald, yea, shave thyselves, for the children that thou lovest; make
    thy baldness like that of a vulture, for they be led away captive from thee.)
  epo-epo: Detondu viajn harojn kaj razu vin pro viaj amataj filoj; larĝigu vian kalvon
    kiel aglo, ĉar ili estos forkaptitaj for de vi.
  uig-PIN: Ɵzüngni taⱪirbax ⱪil, Zoⱪung bolƣan balilar üqün qeqingni qüxürüwǝt; Ⱪorultazdǝk
    aydingbaxliⱪingni kengǝyt, Qünki ular sǝndin ayrilip sürgün boluxⱪa kǝtti.
  beo-beo: Yuda fi dunu! Dilia dialuma hinabo amo dilia dogolegei mano amo iliha dinana
    damuma. Dilia dialuma hinabo dadamuni, busa:gi gianai ba:mu da defea. Bai dilia
    mano huluane da diliga susugulalu, mugululi asi dagoi ba:mu.
  tpi-OTNT: Ol dispela birua bai i kisim ol pikinini yupela i laikim tumas na karim
    i go. Olsem na yupela i mas krai sori long ol pikinini, na rausim olgeta gras
    bilong het na kamap het kela.
  hau-SA: Ku aske kanku ƙwal don makoki, ku yi wa kanku ƙwalƙwal kamar ungulu. Gama
    za a ja ’ya’yan da kuke farin ciki a kai su bauta.
  uig-LAT: Özüngni taqirbash qil, Zoqung bolghan balilar üchün chéchingni chüshürüwet;
    Qorultazdek aydingbashliqingni kéngeyt, Chünki ular sendin ayrilip sürgün bolushqa
    ketti.
  nde-nde: Phucani amakhanda enu likhalela abantwabenu elibathandayo; ziphuceni libe
    njengelinqe ngoba bazasuka kini baye ekuthunjweni.
  ton-ton: Fakatekefua mo kosi koe, koeʻuhi ko hoʻo fānau fakapelepeleʻi; fakalahi
    ho tula hangē ko e ʻikale; he kuo nau ʻalu ki he pōpula meiate koe.
  ces-1613: Učiniž sobě lysinu, a ohol se pro syny rozkoší svých; rozšiř lysinu svou
    jako orlice, nebo stěhují se od tebe.
  eng-WMB: Shave your heads, and cut off your hair for the children of your delight.
    Enlarge your baldness like the vulture, for they have gone into captivity from
    you!
  tam-TCV: நீங்கள் மகிழ்ச்சிகொள்கிற பிள்ளைகளுக்காகத் துக்கங்கொண்டாடி, உங்கள் தலையை
    மொட்டையடியுங்கள்; அவர்கள் உங்களைவிட்டு நாடு கடத்தப்படப் போவதால், கழுகின் தலையைப்போல்
    உங்கள் தலைகளை மொட்டையடித்துக் கொள்ளுங்கள்.
  ceb-ULB: Kiskisi ang inyong ulo ug gupiti ang inyong buhok alang sa mga kabataan
    nga inyong gikahimut-an. Opawi ang inyong kaugalingon sama sa mga agila, kay ang
    inyong mga anak pagakuhaon gikan kaninyo.
  pol-UBG: Ogol się i ostrzyż z powodu swoich ukochanych synów; rozszerz swą łysinę
    jak orzeł, bo poszli od ciebie do niewoli.
  agr-agr: Jerusalégnumia aidautigmek buuttajum, nuniakjum susujum awagtajum, buuttajum
    nuniakjum awamagjum, chuagka buukejai betek pinui wajastajum. Atumi uchijum aneetaijum
    aidaunak, achijag tikich nugkanum yajuakagtinai”, tawai.
  kyc-kyc: Juta wambu dupwa nakamana wane wanake mona retenge dupwa suu pyao kyawasi
    angasipi pyao kumanda pisipwape. Nakamana wane wanake dupwa nyuo minyuo parami
    dupwana suu pyao nakamana kyawasi angasipi pyao yaka dopo yamanji akusuli doo
    pisirami.
  urd-GVU: اے صیون بیٹی، اپنے بال کٹوا کر گِدھ جیسی گنجی ہو جا۔ اپنے لاڈلے بچوں پر
    ماتم کر، کیونکہ وہ قیدی بن کر تجھ سے دُور ہو جائیں گے۔
  eng-OEBCW: Shave your head in morning for the children you love, until you are bald
    as vultures, because they have left you for exile.
  deu-1912: Laß die Haare abscheren und gehe kahl um deiner zarten Kinder willen;
    mache dich ganz kahl wie ein Adler, denn sie sind von dir gefangen weggeführt.
  kan-2017: ಯೆಹೂದವೇ, ನಿನ್ನಿಂದ ಸೆರೆಹೋಗಿರುವ ನಿನ್ನ ಮುದ್ದು ಮಕ್ಕಳಿಗಾಗಿ ಕ್ಷೌರಮಾಡಿಸಿಕೋ ಮತ್ತು
    ತಲೆಬೋಳಿಸಿಕೋ. ನಿನ್ನ ಬೋಳುತನವನ್ನು ರಣಹದ್ದಿನ ಹಾಗೆ ವಿಸ್ತರಿಸಿಕೋ.
  yap-yap: Gimed e girdi’ nu Judah, mu th’abed piyan lolugmed ngam yor niged pifakmed
    nib t’uf romed. Mmudro’ niged gimed ni bod e arche’ ni vulture, ya bay ni fek
    pifakmed nga wuru’ e nam ni kalbus.
  hlt-MCSB: Na omthenbawnnah camoe rhoek te kuet lamtah vok pah laeh. Na lungawng
    khawatha bangla ka sak. Nang taeng lamloh a poelyoe uh hae ni.
  mdy-ETH: ዒንሢ ዪሁዳ ዓጮ ዓሳ! ናኣታ ዒንሢኮ ዲዒንቲ ዔውታንዳሢሮ ሃያ፥ ዒንሢ ሾኤ ናኣቶ ዛሎ ዖዪፆ ዔርዛኒ ቶኦኮ ጉኡሊንቱዋቴ፤
    ቶኦካ ዒንሢኮ ዓዳ ሃምፑሮ ቶኦኪጉዲ ቲልቤያ ማዖንጎ።
  twi-ASANTE: Monyi mo tirinwi mfa nni awerɛhoɔ, wɔ mma a mo ani gye wɔn ho no ho;
    mommɔ tikwa te sɛ ɔpete, ɛfiri sɛ, wɔbɛfa wɔn afiri mo nkyɛn akɔ nnommumfa mu.
  eng-WEBU: Shave your heads, and cut off your hair for the children of your delight.
    Enlarge your baldness like the vulture, for they have gone into captivity from
    you!
  wal-wal: Inttenoo, Yihudaa asatoo, intte siiqiyo naati intteppe omoodettidi baanau
    de7iyo gishshau, intte huuphiyaa meedettite; intte huuphiyaakka ankkuwaa huuphiyaadan
    bo77ayite.
  spa-PDDPT: ¡Rápate y trasquílate por los hijos de tus delicias! Ensancha tu calva
    como la del buitre, porque se irán de ti en cautiverio.
  gun-gun: Pejayapa pende'a hi'yvypy'i rupi pendera'y kuery perovy'a va'ekue re pendepy'a
    vai vy. Pendeapyte rupi penhopĩmba ke xapirẽ rami, pendegui ha'e kuery oipokuaa
    reve ogueraapaa ta ma ramo.
  agu-BL: Cha'stzun te axwok aj Sión, jukwok len tircu'n xi'il iwi' tan ẍchajle'n
    yi wi'nin na cxbisun scye initxa', yil chiben pres. Na nchiben ticy'le'n cyakil
    yi e' initxajil pres,” stzun Kataj.
  ilo-ULB: Juda, kuskosam ta ulom ken pukisam ta buokmo para kadagiti annakmo a pakaay-ayoam.
    Agpakalboka a kas iti agila, ta maipanawto a kas balud dagiti annakmo.
  kpg-kpg: Goodou go digau Judah, godou libogo la gi dahia e hai ai di mee e haga manawa gee ai
    goodou gi godou dama ala e aloho ai. Holee godou libogo la gi maalali gadoo be
    nia ngogo, idimaa, godou dama la gaa lahi gi daha mo goodou.
  uig-ARA: ئۆزۈڭنى تاقىرباش قىل، زوقۇڭ بولغان بالىلار ئۈچۈن چېچىڭنى چۈشۈرۈۋەت؛ قورۇلتازدەك
    ئايدىڭباشلىقىڭنى كېڭەيت، چۈنكى ئۇلار سەندىن ئايرىلىپ سۈرگۈن بولۇشقا كەتتى.
  sus-sus: Wo wo xunyie bi alɔ yubɛ, sunnunyi xa fe ra, barima wo xa di xanuxie fama
    xaninde konyiya kui ɲamanɛ ma.
  pon-2006: Kumwail mehn Suda kan, sehkasang pitenmoangamwail pwehki amwail nsensuwedki
    noumwail seri kan me kumwail kin poakepoake. Kumwail kamadahda moangamwail kan,
    duwehte moangen kutoahr, pwehki noumwail seri kan ar pahn kalipilipala sang rehmwail.
  jae-jae: Ôkaliŋ taôm ma ôkapiŋ môkêmlauŋ êtu nêm gêŋenecŋa. Ôkaliŋ taôm pomgeŋ,
    gebe êsêac oc sêwi aôm siŋ nasêŋgôŋ kapoacwalô. ŋagêdô nêŋ gêŋwapac, taŋ atap
    êsêac sa naŋ sa. êsêac sa naŋŋa.
  ksd-ksd: Una ka ra ulum ure ra umana natum, a umana vakak, una manga peaka da ra
    valtiur; tago dia tar vana kan u ma dia ki na vilavilau.
  grc-BRENT: Ξύρησαι, καὶ κεῖραι ἐπὶ τὰ τέκνα τὰ τρυφερά σου, ἐμπλάτυνον τὴν χηρείαν
    σου ὡς ἀετὸς, ὅτι ᾐχμαλωτεύθησαν ἀπὸ σοῦ.
  ind-AYT: Cukur dan gundulilah kepalamu karena anak-anak kesayanganmu! Lebarkanlah
    kebotakanmu seperti elang, sebab mereka pergi darimu ke dalam pembuangan.
  nya-nya: Metani mipala mitu yanu kuonetsa kuti mukulirira ana anu amene mumawakonda;
    mudzichititse dazi ngati dembo, pakuti anawo adzatengedwa pakati panu kupita ku
    ukapolo.
  hrv-hrv: Čupaj kosu i ostriži se za milom djecom svojom! Postani ćelava kao orao
    lešinar, jer su izgnana daleko od tebe.”
  mps-mps: Te boi bidi dabego te dagego homu godolo mu ebo wai dabe selama, te selasa
    paibao. Tialima, te duga wai dabede homu dene ebo gela weyu, tama te tobolu nisi
    tigidali poala sąnama, te tobolu wane kikili ilao.
  tpi-tpi: Ol dispela birua bai i kisim ol pikinini yupela i laikim tumas na karim
    i go. Olsem na yupela i mas krai sori long ol pikinini, na rausim olgeta gras
    bilong het na kamap het kela.
  dan-1931: Klip dig skaldet over dine elskede Børn, bredskaldet som en Grib; thi
    de bortføres fra dig*. { [*Vers 10-16 indeholder en række Ordspil med de forskjellig
    Bynavne, som ikke kan gengives på dansk. I øvrigt er Teksten usikker.] }
  vie-OVCB: Hỡi dân cư Giu-đa, hãy cạo đầu và khóc lóc cho các đứa con cưng. Hãy cạo
    cho sói đầu như chim ó, vì chúng nó bị lưu đày biệt xứ.
  guj-2017: તારાં પ્રિય સંતાનોને લીધે, તારા માથાના વાળ કપાવ, અને તારું માથું મૂંડાવ.
    અને ગરુડની જેમ તારી ટાલ વધાર, કારણ કે તેઓ તારી પાસેથી ગુલામગીરીમાં ગયા છે.
  pon-2006A: Kumwail mehn Suda kan, sehkasang pitenmoangamwail pwehki amwail nsensuwedki
    noumwail seri kan me kumwail kin poakepoake. Kumwail kamadahda moangamwail kan,
    duwehte moangen kutoahr, pwehki noumwail seri kan ar pahn kalipilipala sang rehmwail.
  por-BRBSL: Rapem suas cabeças, e cortar seus cabelos para as crianças de seu encanto.
    Amplie sua calvície como o abutre, pois eles entraram em cativeiro de você!
  eng-OEBUS: Shave your head in morning for the children you love, until you are bald
    as vultures, because they have left you for exile.
  cth-cth: Ngai kaawm e canu capanaw teh san lah na man awh toung dawk, lû luengpalueng
    lah ngaw awh. Langta patetlah luengpalueng lah awm awh.
  twi-twi: Munyi mo tinwi mfa nni awerɛhow, wɔ mma a mo ani gye wɔn ho no ho; mommɔ
    tikwaw te sɛ opete, efisɛ, wɔbɛfa wɔn afi mo nkyɛn akɔ nnommum mu.
  hlt-hlt: Na omthenbawnnah camoe rhoek te kuet lamtah vok pah laeh. Na lungawng khawatha
    bangla ka sak. Nang taeng lamloh a poelyoe uh hae ni.
  tbz-SIM: Díndi Sedisɑdɛmmu ɛì kɔbɛ kuónɛ̀ di yùtì kɛ́níntɛ́ mɛyùbii, nkɛ di yɔɔ
    dontɛnɛ̀ timɑncòntì kpɛyɛ. Kɔmmúnɛ̀ di bí kpɛ́í, di bí sɑ̀ɑ̀yì nyi kɛ di ì dɔ́,
    kɛ yɛ̃́ di dootitɔbɛ̀ yóó ì pĩ̀ḿmúmɛ̀ kɛ́kònnɛ̀.
  msy-2020: Egh apanir kaba ian borir ia bar ifongeziba inigh mangegham. Kamaghɨn
    amizɨ, ia me bagh nɨghnɨgh azi, egh uan dapanir arɨzibagh isegh dapanir tuziba
    ikiam.
  dop-dop: Yosɑlɛm nyǝ́mɑ ɩ́ looli mǝ nyɔɔŋ ɩsɩɩ yepelekunɑɑ, ɩ́ wii mǝ piyɑ tɔɔ.
    Mpi tɔ, pɑɑ kpɑɣɑ-wɛ nɑ pɑ́ tɛɛnɑ yomle kɛ pooluŋ.
  azb-azb: Ey Yəhuda, əziz balalarından ötrü saçını qırx, Qoy başın kərkəs başı kimi
    keçəl olsun, Çünki övladların sürgünə aparılacaq!
  eng-DBY: Make thee bald, and poll thee for the children of thy delights; enlarge
    thy baldness as the eagle, for they are gone into captivity from thee.
  hin-2017: अपने दुलारे लड़कों के लिये अपना केश कटवाकर सिर मुँण्डा, वरन् अपना पूरा
    सिर गिद्ध के समान गंजा कर दे, क्योंकि वे बँधुए होकर तेरे पास से चले गए हैं।
  wol-KYG: Watuleen nel, ñaawloo ko doom yi leen doon bànneexal. Neluleen nel yu set
    nim tan, naqarloo, nde ngàllo lañu jëm, teqlikook yeen.
  eng-YLT: Make bald and shave, for thy delightful sons, Enlarge thy baldness as an
    eagle, For they have removed from thee!
  eng-WYC-2017: Be thou made bald, and be thou clipped on the sons of thy delights;
    alarge thy baldness as an eagle, for they be led captive from thee.
  eng-WMBB: Shave your heads, and cut off your hair for the children of your delight.
    Enlarge your baldness like the vulture, for they have gone into captivity from
    you!
  urd-GVH: ऐ सिय्यून बेटी, अपने बाल कटवाकर गिद्ध जैसी गंजी हो जा। अपने लाडले बच्चों
    पर मातम कर, क्योंकि वह क़ैदी बनकर तुझसे दूर हो जाएंगे।
  rug-rug: Neri i sari batumia pa tinalotaṉa; kaboi sari koburu sapu tataru ni gamu.
    Neri va golu beo gamu gua ri na kurukuru tapuru pu gani tomate, ura na kote ta
    vagi taloa sari mia koburu pa tinaraovo.
  gaz-gaz: Sababii gadda ijoollee itti gammadduutiif jedhii mataa kee haaddadhu; akkuma
    goggocoroo mataa kee moleeffadhu; isaan boojuudhaan sirraa fudhatamuutii.
  fra-LSG: Rase-toi, coupe ta chevelure, A cause de tes enfants chéris! Rends-toi
    chauve comme l’aigle, Car ils s’en vont en captivité loin de toi!
  gnn-gnn: “Yo, nhuma yolŋu walala Djudapuyŋu nyä'yunmiyana, warwuyunmiyana nhumalaŋgalaŋuwu
    nhuma yumurrku'wunydja, liŋgu warrpam'thunna yana yurru ŋunhi walalanha djaw'‐djawyundja
    bena‐wala barrkumalana wal'ŋu wäŋalili, warrpam'nha walala yurru marrtjinydja
    winya'‐winyayunna‐wala.” Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: Ɛ xunna bi ɛ rafan dii xɛmɛne wuga feen na! Ɛ xunna gbanan alo dugan xun
    xɔnna, amasɔtɔ e sigama nɛn ɛ diine ra pon!”
  haw-1868: E hooohule oe, a e ako i ke oho no na keiki o kou makemake; E hoomahuahua
    oe i kou ohule ana, e like me ka aeto; No ka mea, ua hele pio aku la lakou mai
    ou aku la.
  arb-NAV: احْلِقُوا رُؤُوسَكُمْ وَجُزُّوا شُعُورَكُمْ مِنْ أَجْلِ أَبْنَاءِ مَسَرَّتِكُمْ.
    اجْعَلُوا رُؤُوسَكُمْ صَلْعَاءَ كَرَأْسِ النَّسْرِ، لأَنَّهُمْ سَيُؤْخَذُونَ مِنْكُمْ
    إِلَى السَّبْيِ.
  ewe-ewe: Lũ ta kolikoli nàfa konyi elabena wokplɔ vi siwo gbɔ mèlɔ̃a nu le o la
    dzoe. Lũ ta wòanɔ abe akaga tɔ ene, elabena woakplɔ viwòwo ayi aboyo mee.
  eng-LEE: Make thyself bald, and cut off thy hair for the children of thy delight;
    enlarge thy baldness like the eagle; because they are gone into exile from thee.
  asm-FB: চুলি কাটক, আৰু মূৰ খুৰাওক। যি সন্তান সকলৰ কাৰণে আপুনি আনন্দ কৰে; ঈগল চৰাইৰ
    দৰে নিজকে টপা কৰক; কাৰণ আপোনাৰ সন্তান সকল আপোনাৰ পৰা বহিষ্কৃত হ’ব।
  sus-A: وٌ وٌ شُنيِيٍ بِ عَلْ يُبّ، سُننُنيِ شَ قٍ رَ، بَرِ مَ وٌ شَ دِ شَنُشِيٍ
    قَمَ شَنِندٍ كٌنيِيَ كُي حَمَنّ مَ.
  fra-SBL: Rasez-vous la tête, et coupez vos cheveux pour les enfants de vos délices.
    Agrandissez votre calvitie comme le vautour, car ils sont partis en captivité
    loin de toi !
  hbo-hbo: קָרְחִ֣י וָגֹ֔זִּי עַל־בְּנֵ֖י תַּעֲנוּגָ֑יִךְ הַרְחִ֤בִי קָרְחָתֵךְ֙ כַּנֶּ֔שֶׁר
    כִּ֥י גָל֖וּ מִמֵּֽךְ׃ ס
  piu-2006: '@see-verse:MIC.001.015'
  kik-kik: Enjwoi mĩtwe mũcakaĩre ciana cianyu iria mũkenagĩra; mwĩenjei kĩhara mũhaane
    ta nderi, nĩgũkorwo ciana icio cianyu nĩigatahwo.
  fra-NCL: Arrache tes cheveux, rase-les, à cause de tes enfants bien-aimés ; fais-toi
    chauve comme le vautour, car ils s’en vont en captivité loin de toi !
  cek-AK: Na palung o ih na caanawk to naeh o ving pongah, lu angmuilum ah sam to
    aat oh; nihcae loe misong ah laemh o boeh pongah, tahmu baktiah lu angmuilum ah
    suem oh.
  cuk-cuk: Degisoggu, be-mimmigan-sabed-ulale, be bukib-binsae, aku-siga be esie,
    mula-nono-swirigwadyobi be-nono swiri be imake, ar ade, be-mimmigan yogasaar-gales
    dikasuli begi seledmaloed.”
  uig-CYR: Өзүңни тақирбаш қил, Зоқуң болған балилар үчүн чечиңни чүшүрүвәт; Қорултаздәк
    айдиңбашлиғиңни кеңәйт, Чүнки улар сәндин айрилип сүргүн болушқа кәтти.
  tel-2017: నీకిష్టమైన పిల్లల కోసం నీ తల బోడి చేసుకో. నీ వెంట్రుకలు కత్తిరించుకో.
    రాబందులాగా బోడిగా ఉండు. నీ పిల్లలు నీ దగ్గర నుంచి చెరలోకి వెళ్ళిపోతారు.
  hat-BSA: Vin chòv nèt; koupe tout cheve ou pou pitit ke ou renmen an. Elaji tèt
    chòv ou pou vin tankou èg, paske yo te ale an egzil kite ou!
  kos-kos: Mwet Judah, kalla aunsifowos in asor ke tulik kowos kuloi. Koala insifowos
    in mangsrasrala oana sifen won vulture uh, mweyen tulik nutuwos ac fah utukla
    liki kowos nu in sruoh.
  hbo-WLC: קָרְחִ֣י וָגֹ֔זִּי עַל־בְּנֵ֖י תַּעֲנוּגָ֑יִךְ הַרְחִ֤בִי קָרְחָתֵךְ֙ כַּנֶּ֔שֶׁר
    כִּ֥י גָל֖וּ מִמֵּֽךְ׃ ס
  ibo-ibo: Kpachaanụ isi unu nʼọnọdụ iru ụjụ nʼihi ụmụntakịrị ndị ahụ ihe ha masịrị
    unu, meenụ ka isi unu kwọchaa dịka isi udele, nʼihi na a ga-achụpụ ha site nʼebe
    unu nọ gaa mba ọzọ.
  ory-ory: ତୁମ୍ଭେ ଆପଣାର ଆହ୍ଲାଦଜନକ ସନ୍ତାନଗଣ ନିମନ୍ତେ ମସ୍ତକ ମୁଣ୍ଡନ କର ଓ କେଶ କାଟି ପକାଅ;
    ଶାଗୁଣା ପରି ଆପଣାର କେଶ-ଶୂନ୍ୟତା ବୃଦ୍ଧି କର; କାରଣ ସେମାନେ ତୁମ୍ଭ ନିକଟରୁ ନିର୍ବାସିତ ହୋଇ
    ଯାଇଅଛନ୍ତି।
  chk-chk: Oupwe fichi möküremi fän ämi letipeta pokiten ekewe semirit oua echeniir.
    Oupwe reipöpöla möküremi, pwe oupwe wewe ngeni ekewe ikel mi paan, pun nöümi kewe
    repwe oola senikemi.
  rop-rop: “Wal ol yumob Juda pipul, yumob garra sheibum ola heya brom yumob hed en
    meigim miselp bolidwan jis laik det bigwan bard gulum boltja, en yumob garra kraikrai
    blanga yumob biginini olabat, dumaji ola enami blanga yumob garra deigidawei yumob
    biginini olabat en meigim olabat jidan prisana.” Lagijat na aibin tok.
  ukr-1871: Ой обстрижи ж — обголи собі голову по дїтях твоїх, щиро коханих; розшири
    по них лисину, як орел, коли лїниться; бо переселять їх від тебе в неволю.
  deu-1951: Mache dich kahl und schere dein Haar wegen der Kinder deiner Wonne! Mache
    deine Glatze so breit wie diejenige eines Geiers! Denn sie müssen von dir weg
    in die Gefangenschaft wandern.
  eng-JPS: Make thee bald, and poll thee for the children of thy delight; enlarge
    thy baldness as the vulture; for they are gone into captivity from thee.
  srp-1865: Naèini se æelava i ostrizi se za milom djecom svojom; raširi æelu svoju
    kao orao, jer se vode od tebe u ropstvo.
  lug-lug: Mukungubage, n’emitwe mugimwe olw’abaana bammwe be mwesiimisa; mumwe enviiri
    zammwe nga mukungubaga, emitwe gyammwe gibe ng’egy’ensega, kubanga abaana bammwe
    balibaggyibwako ne batwalibwa mu buwaŋŋanguse.
  heb-heb: קרחי וגזי על בני תענוגיך הרחבי קרחתך כנשר כי גלו ממך׃
  ben-IRV: তোমরা নেড়া হও এবং তোমাদের শিশুদের জন্য চুল কাট যাদের ওপর তোমরা আনন্দিত।
    তোমার নিজেকে শকুনের মত নেড়া কর, কারণ তোমাদের সন্তানরা তোমাদের থেকে বন্দী হয়ে
    যাবে।
  pan-pan: ਆਪਣੇ ਲਾਡਲੇ ਬੱਚਿਆਂ ਦੇ ਲਈ ਆਪਣੇ ਵਾਲ਼ ਕੱਟ ਕੇ ਸਿਰ ਮੁਨਾ, ਸਗੋਂ ਆਪਣੇ ਸਿਰ ਨੂੰ ਉਕਾਬ
    ਦੇ ਵਾਂਗੂੰ ਗੰਜਾ ਕਰ, ਕਿਉਂ ਜੋ ਉਹ ਤੇਰੇ ਕੋਲੋਂ ਗੁਲਾਮੀ ਵਿੱਚ ਚਲੇ ਜਾਣਗੇ।
  mya-JVB: ချစ် ဘွယ်သောသင် ၏သားသမီး တို့သည် သိမ်း သွားခြင်းကို ခံရသောကြောင့် ၊ သူတို့အတွက်
    သင်သည် ခေါင်းပြောင်အောင် ဆံပင်ကိုရိတ် ၍နေလော့။ ရွှေလင်းတ ကဲ့သို့ ကျယ်စွာ သော ခေါင်းပြောင်
    ခြင်းကို ပြုလော့။
  hmo-hmo: Iuda taudia e, unai idau bese tuari taudia ese umui lalokau henidia natudia
    do idia guia, do idia abia lao. Unai dainai mai lalohisihisi bada emui natudia
    dainai do umui taitai, bona emui kwarana huina do umui utua ore, kebere taudia
    do umui lao.
  urd-urd: अपने प्यारे बच्चों के लिए सिर मुंडाकर चंदली हो जा; गिद्ध की तरह अपने चंदलेपन
    को ज़्यादा कर क्यूँकि वह तेरे पास से ग़ुलाम होकर चले गए।
  rus-SYN: Сними с себя волосы, остригись, скорбя о нежно любимых сынах твоих; расширь
    из-за них лысину, как у линяющего орла, ибо они переселены будут от тебя.
  bqc-SIM: À á mi bo, í a gbáa lɛ́, à ↄ́ↄlↄ á nɛ́ yenzideↄ musu. À á mi kɛ
    gbáigbai lán yãamusuwa, asa wàlɛ ń kũkũ zĩ̀zↄↄ ũɛ.
  tcz-CHONGTHU: Oh Juda mite ho, lunghem vetsahnan, nalujang sam kivotolunlang, muthong
    bangin lutol deldullin um uvin, ajeh chu nachate nahenga kona migama sohchanga
    kikai mong ding ahitauve.
  mar-mar: म्हणून तू आपले केस काप व मुंडन कर. कारण तुम्हास प्रिय असलेल्या मुलांसाठी
    तुम्ही शोक कराल. गरुडा प्रमाणे तुम्ही स्वत:च्या डोक्याचे मुंडन करा. कारण तुमच्या
    मुलांना तुमच्यापासून दूर नेले जाईल.
  qub-qub: Jerusalén siudächo tiyajcuna, fiyupa cuyashayqui wamrayquicunatami caru
    nasyunman apacongapaj. Chaymi ajchayquita rutucuy llaquicushayqui musyacänanpaj.
    Ajchayquita jichcaypa rutucuy wisculno gala-uma canayquicama.»
  bqp-bqp: Bɛɛ Yerusɑlɛmugibu, i bɛɛn seri kɔniɔ i wii kpɑrɑnu yi nuku sɑnkirɑnun
    sɔ̃. I swĩiyɔ bɛɛn bii be i kĩn sɔ̃. Wee bɑ koo bu mwɛɛri bu kɑ dɑ tem tukumɔ.
  hat-hat: Nou menm moun Jida, reziyen nou, paske sa fè kè nou fè nou mal pou nou
    wè sa timoun nou renmen anpil yo ap fè. Mare ren nou tankou moun ki nan lapenn,
    paske y'ap depòte timoun nou yo ale byen lwen nou.
  eng-BSB: Shave yourselves bald and cut off your hair in mourning for your precious
    children; make yourselves as bald as an eagle, for they will go from you into
    exile.
  tod-tod: À wɔungiti bo, wo ti ɓuye ma, Zeeluzalɛme taaʋeaiti, kpaanagi ɠɛ wo unma,
    eɠɛ ɗuai nɔungi, à wo yiima lointi ta-wɔlɔi wo, mazɔlɔɔ ta liizu ga tiye duɔlai
    zu, ti maaɠooza wo ʋa.
  eng-WEBPB: Shave your heads, and cut off your hair for the children of your delight.
    Enlarge your baldness like the vulture, for they have gone into captivity from
    you!
  kbq-kbq: Juda vahe'mota tamagrama tamavesi nezamantaza mofavre nagatamina, ame hu'za
    hanare'za vugahazanki tamasunku hunezamanteta tamaseni tamazokara vazagategahaze.
    Na'ankure mofavre nagatamima zamavare'za afete moparegama kinafima vanaza zanku
    huta tamaseni tamazokara vazagate atresageno fankimofo kokovite azoka'ma omaneaza
    huno tamanuntera tamazokara omanegahie.
  nhe-BL: “Xichocaca huan ximotzonhuatanica para inquinextise inmocuesohuaj. Quena,
    ica imotequipachol, ximotzonhuatanica hasta innesise queja nopa tzopilome tlen
    tzonpepestique. Xiquinchoquilica imopilconehua tlen inmechmacayayaj hueyi paquilistli.
    Pampa ama inmechcuiliquij huan quinhuicase para tlatequipanotij san tlapic ipan
    seyoc tlali. Huan ayoc quema inquinitase.”
  gub-BL: Teko Zuta ywy rehe har wà. Pemonohok pe'aw nehe. Pezupin peàkàg pezemumikahy
    haw hexak kar pà. Ta'e zauxiapekwer weraha putar pena'yr penemiamutar katu wemipyhyk
    kwer romo wà nehe, muitea'u waiwy wi wà nehe xe.
  eng-DRA: 'Make thee bald, and be polled for thy delicate children: enlarge thy baldness
    as the eagle: for they are carried into captivity from thee.'
