verse: MIC.001.004
translations:
  mal-C: തീയിൽ മെഴുകുപോലെയും മലഞ്ചെരിവിൽ വെള്ളം പാഞ്ഞൊഴുകുന്നതുപോലെയും അവിടത്തെ ചവിട്ടടിയിൽ
    പർവതങ്ങൾ ഉരുകിപ്പോകുകയും താഴ്വരകൾ പിളർന്നുപോകുകയും ചെയ്യുന്നു.
  deu-TKW: Da werden dann die Berge unter ihm schmelzen und die Ebenen sich spalten,
    wie Wachs vor dem Feuer, wie Wasser, das über einen Abhang hinabstürzt.
  lin-lin: Na se ya matambe na Ye, bangomba ezali kopasuka, mabwaku ezali kopanzana
    ndenge mafuta eyandukaka na moto, ndenge mayi ya mvula etiolaka na lombangu na
    mipanzi ya bangomba.
  eng-LSV: The mountains have been melted under Him, || And the valleys split themselves,
    || As wax from the presence of fire, || As waters cast down by a slope.
  eng-GNV: And the mountaines shall melt vnder him (so shall the valleys cleaue) as
    waxe before the fire, and as the waters that are powred downewarde.
  eng-WEBSTER: And the mountains shall be melted under him, and the valleys shall
    be cleft, as wax before the fire, and as the waters that are poured down a steep
    place.
  nhw-BL: Huan campa niamoTECO nimoquetzas, nopa tlali atiyas, huan moxitlanis quen
    cera catli atiya pampa quitlalijtoque tlixijco. Huan temos hasta campa tlamayamitl
    huan nochi nopa tlamayamitl motlajcoitase. Huan nopa tepeme hualtemose quen atl
    catli mosansejcotilía para motepexihuis hasta tlatzintla tepexitl.
  swh-ONEN: Milima inayeyuka chini yake na mabonde yanagawanyika kama nta mbele ya
    moto, kama maji yatiririkayo kasi kwenye mteremko.
  bba-bba: Ù n nu tɑɑrɑ, nu rɑ numwɑ. Kpɑ wɔwi yi n yɑndɑmɔ nɡe ɡum yɑrum ǹ kun
    mɛ nɡe nim mɛ mu sɑrɑm wee ɡunɡunun di.
  eng-KJVCPB: And the mountains shall be molten under him, And the valleys shall be
    cleft, As wax before the fire, And as the waters that are poured down a steep
    place.
  luo-luo: Gode noleny e bwoye kendo holni nobarore kapogore koni gi koni, mana ka
    odok mobolie mach, kendo mana ka pi maburore koa ewi thur.
  meu-meu: Ia henunai ororo bae veve, bona koura bae parara, wax lahi vairanai na
    heto, ranu haga amo e hebubu dobimu na heto.
  npi-ULB: मैन आगोको सामु पग्‍लिएझैँ, र भिरालो ठाउँबाट पानी बगेझैँ उहाँको चरणमुनि
    हिमालहरू पग्‍लन्‍छन्, र उपत्यकाहरू टुक्रिन्‍छन् ।
  yor-yor: Àwọn òkè ńlá yóò sí yọ́ lábẹ́ rẹ̀, àwọn àfonífojì yóò sì pínyà, bí idà
    níwájú iná, bí omi tí ó ń sàn lọ ni ibi gẹ̀rẹ́gẹ̀rẹ́.
  pes-OPCB: کوهها در زیر پاهایش مثل موم آب می‌شوند و مانند سیل از بلندیها به دره سرازیر
    می‌گردند.
  tgl-ULB: Matutunaw ang mga bundok sa ilalalim niya; mahahati ang mga lambak gaya
    ng pagkit sa harap ng apoy, gaya ng mga tubig na bumuhos sa isang matarik na lugar.
  cbu-NT: Wats machimun katkamchu, machsha pingara sumasish pshtakchuch kungustaru
    ashkachu, mach tsapush kizpur zaw ashkachu, tandassha tsap pátangakchu tsimbunsha
    tsap kinachiya.
  hui-hui: Ani biragola hari karuni ibunaga andaneha irani wagaya do elo pebe biradagua
    bialu dindi guane ngarunaga pu heyolope halu hari bareni iba pora biradagua bulebira.
  mya-mya: ထို​အ​ခါ​၌​တောင်​များ​သည်​မီး​နှင့်​တွေ့​သော ဖ​ယောင်း​ကဲ့​သို့​အ​ရည်​ပျော်​လိမ့်​မည်။
    ထို​နောက်​တောင်​ကုန်း​မှ​တောင်​အောက်​သို့ ရေ​စီး​ဆင်း​သ​ကဲ့​သို့​ချိုင့်​ဝှမ်း​ထဲ​သို့​စီး​ဆင်း
    လိမ့်​မည်။
  bod-N: རི་བོ་རྣམས་ཁོང་གི་འོག་ཏུ་བཞུ་ཞིང་། ལུང་པ་རྣམས་གས་པར་འགྱུར་ལ། དེ་ནི་པྲ་ཚིལ་མེའི་ནང་དུ་བཞུ་བ་དང་།
    རི་ལྡེབས་ནས་འབབ་པའི་ཆུ་དང་འདྲའོ། །
  sna-sna: Makomo achanyongodeka pasi pake uye mipata ichapamuka, senamo pamoto, semvura
    inoyerera pamawere.
  spa-BLM: Las montañas se derriten bajo él, y los valles se deshacen como la cera
    ante el fuego, como las aguas que se vierten por un lugar escarpado.
  cac-cac: Ol laj ulaxb'at lum vitz chi' d'a yalan̈ yoc Jehová chi', icha tz'aj yulaxb'at
    noc' chaq'uib' d'a cal c'ac'. Ol laj cot juyuljoc lum vitz chi' icha a' eluma'
    ayic ol jatq'ue lum nivac ac'lic.
  swh-ULB: Milima itayeyuka chini yake; mabonde yatapasuka vipande vipande kama mshumaa
    mbele ya moto, kama maji ambayo yamemwagika chini ya mteremko mkali.
  bel-bel: і горы растануць пад Ім, даліны распадуцца, як воск ад агню, як воды, што
    льюцца з урвішча.
  deu-ELBBK: Und die Berge zerschmelzen unter ihm, und die Täler spalten sich wie
    das Wachs vor dem Feuer, wie Wasser, ausgegossen am Abhang.
  mbb-OT: Egketunew is menge vuntud he egkeǥiekan din iring te kendilà he egketunew
    te hapuy, ne egkeǥadgad is menge suǥud he egkeǥiekan din iring te ebeyaan te wahig
    he edtudà diyà te kelendiǥan.
  mal-2015: തീയുടെ മുമ്പിൽ മെഴുകുപോലെയും കിഴുക്കാന്തൂക്കത്തിൽ ചാടുന്ന വെള്ളംപോലെയും
    പർവ്വതങ്ങൾ അവന്റെ കീഴിൽ ഉരുകുകയും താഴ്‌വരകൾ പിളർന്നുപോകയും ചെയ്യുന്നു.
  rmc-rmc: O verchi rozdžana tel leste a o dolini pharona pro jepaš; ena sar o voskos
    andre jag the sar o paňi avričhido tele brehoha.
  pes-OPV: و کوهها زیر او گداخته می‌شود و وادیها منشق می‌گردد، مثل موم پیش آتش و مثل
    آب که به نشیب ریخته شود.
  ron-1924: Суб Ел се топеск мунций, вэиле крапэ ка чара ынаинтя фокулуй, ка апа каре
    курӂе прин рыпе.
  ben-OBCV: যেমন মোম আগুনের সংস্পর্শে গলে যায়, পাহাড়গুলি তাঁর নিচে গলে যায় এবং
    উপত্যকায় ফাটল ধরে, ঢালু জায়গায় জল গড়িয়ে পড়ে।
  som-som: Oo buuruhu hoostiisay ku dhalaali doonaan, dooxooyinkuna way u kala dildillaaci
    doonaan sidii shamac dab hor yaal, iyo sidii biyo ka daadanaya meel sare.
  lat-VUC: Et consumentur montes subtus eum, et valles scindentur sicut cera a facie
    ignis, et sicut aquæ quæ decurrunt in præceps.
  eng-ASVBT: And the mountains shall be melted under him, and the valleys shall be
    cleft, as wax before the fire, as waters that are poured down a steep place.
  ita-1885: E i monti si struggeranno sotto lui, e le valli si schianteranno; come
    la cera si strugge al fuoco, come le acque si spandono per una pendice.
  eng-LXXUP: And the mountains shall be shaken under him, and the valleys shall melt
    like wax before the fire, and as water rushing down a declivity.
  eng-ULB: The mountains will melt under him; the valleys will break apart, like wax
    before fire, like waters that are poured down a steep place.
  spa-VBL: Las montañas se derriten bajo sus pies y los valles se resquebrajan, tal
    como la cera ante el fuego y el agua que se corta por una pendiente. Todo esto
    sucede por la rebelión de los descendientes de Jacob, y los pecados del pueblo
    de Israel.
  fra-_FOB: Les montagnes se fondent sous lui, les vallées s'entrouvrent, comme la
    cire devant le feu, comme des eaux qui coulent sur une pente.
  mal-mal: തീയുടെ മുമ്പിൽ മെഴുകുപോലെയും മലഞ്ചരുവിൽ ചാടുന്ന വെള്ളംപോലെയും പർവ്വതങ്ങൾ
    അവന്റെ കീഴിൽ ഉരുകുകയും താഴ്വരകൾ പിളർന്നുപോകുകയും ചെയ്യുന്നു.
  urd-GVR: Us ke pāṅwoṅ tale pahāṛ pighal jāeṅge aur wādiyāṅ phaṭ jāeṅgī, wuh āg ke
    sāmne pighalne wāle mom yā ḍhalān par unḍele gae pānī kī mānind hoṅge.
  suz-BL: मी आ नेक्‍था मयीन यशो खोदेंशो पा, लुक्‍च लतीकेमी ब्‍वाक्‍कु शाइश्‍शो खोदेंशो
    पा, मेको आ थेक्‍शो डांडापुकी याइनीम। मिनु दिंमपुकी ब्रोल्‍नीम।
  eng-NOY: The mountains melt under him, And the valleys cleave asunder, Like wax
    before the fire, Like waters poured down a steep place.
  ita-1927: i monti si struggono sotto di lui, e le valli si schiantano, come cera
    davanti al fuoco, come acque sopra un pendio.
  ckb-ckb: چیاکان لە ژێری دەتوێنەوە و دۆڵەکان شەق دەبەن، وەک مۆم لەبەردەم ئاگردا،
    وەک ئاوی ڕۆیشتوو بە لێژاییدا.
  eng-BBE: And the mountains will be turned to water under him, and the deep valleys
    will be broken open, like wax before the fire, like waters flowing down a slope.
  kan-OKCV: ಬೆಂಕಿಯ ಮುಂದೆ ಮೇಣದ ಹಾಗೆಯೂ ಇಳಿಜಾರಿನ ಸ್ಥಳದಲ್ಲಿ ರಭಸವಾಗಿ ಹರಿಯುವ ನೀರಿನ ಹಾಗೆಯೂ
    ಬೆಟ್ಟಗಳು ಆತನ ಕೆಳಗೆ ಕರಗುವುವು; ತಗ್ಗುಗಳು ಸೀಳುವುವು.
  tam-2017: மெழுகு நெருப்பிற்கு முன்பாக உருகுகிறதுபோலவும், மலைகளிலிருந்து பாயும்தண்ணீர்
    தரையைப் பிளக்கிறதுபோலவும், மலைகள் அவர் கீழே உருகி, பள்ளத்தாக்குகள் பிளந்துபோகும்.
  spa-RV-1909: Y debajo de él se derretirán los montes, y los valles se hendirán como
    la cera delante del fuego, como las aguas que corren por un precipicio.
  ron-BTF: Și munții se vor topi sub el și văile, ca ceara înaintea focului, se vor
    despica și ca apele turnate dintr-o râpă.
  eng-WEBP: The mountains melt under him, and the valleys split apart like wax before
    the fire, like waters that are poured down a steep place.
  eng-FBV: The mountains melt beneath him, the valleys burst apart, like wax in front
    of a fire, like water rushing down a slope. All this is happening because of the
    rebellion of the descendants of Jacob, the sins of the people of Israel.
  nld-1939: De bergen smelten onder Hem weg, de dalen splijten vaneen Als was voor
    het vuur, als water dat van de helling gutst.
  nch-BL: Huan campa niamoTECO nimoquetzas, nopa tali atiyas, huan moxitanis quej
    cera cati atiya pampa quitalijtoque tixijco. Huan temos hasta campa tamayamit
    huan nochi nopa tamayamit motajcoitase. Huan nopa tepeme hualtemose quej at cati
    mosejcotilía para motepexihuis hasta tatzinta tepexit.
  vie-1934: Các núi sẽ tan chảy dưới Ngài, các trũng sẽ chia xé; như sáp ở trước lửa,
    như nước chảy xuống dốc.
  hin-CV: उनके पैरों के नीचे पर्वत पिघल जाते हैं और जैसे आग के आगे मोम, और जैसे ढलान
    से गिरता पानी, वैसे ही घाटियां तड़क कर फट जाती हैं.
  spa-BES: Y las montañas se derriten debajo de él, y los profundos valles se abrirán,
    como cera ante el fuego, como las aguas que fluyen cuesta abajo.
  tdx-tdx: Hitranak’ ambane’e eo o vohitseo, naho ho vaky o vavataneo, manahake ty
    takafotse añatrefa’ ty afo eo, naho rano nadoandoañe am-piroroñañe.
  tha-KJV: ภู​เขาจะละลายไปภายใต้​พระองค์ และหุบเขาจะถูกผ่าเหมือนขี้ผึ้งหน้าไฟ เหมือนน้ำที่เทลงมาตามที่​ชัน
  por-BR-2018: E os montes debaixo dele se derreterão, e os vales se fenderão como
    a cera diante do fogo, como as águas se derramam por um precipício.
  deu-ELO: Und die Berge zerschmelzen unter ihm, und die Täler spalten sich wie das
    Wachs vor dem Feuer, wie Wasser, ausgegossen am Abhange.
  eng-WYC-2018: And mountains shall be wasted under him, and valleys shall be cut,
    as wax from the face of fire, and as waters that run down into a pit. (And the
    mountains shall be destroyed under him, and the valleys shall be cut open, like
    wax in the fire, and like the water that runneth down into a pit.)
  epo-epo: Kaj fandiĝas la montoj sub Li, kaj la valoj disfendiĝas, kiel vakso antaŭ
    fajro, kiel akvo, falanta de krutaĵo.
  uig-PIN: Uning astida taƣlar erip ketidu, Jilƣilar yerilidu, Huddi mom otning aldida
    erigǝndǝk, Sular tik yardin tɵkülgǝndǝk bolidu.
  beo-beo: Amasea, goumi da Eha ifa gamali agoane laluga nene daeane sa:imu. Goumi
    da daeane hano agoane agoloba:le aisa:imu.
  tpi-OTNT: Na bai ol maunten i kamap olsem wara aninit long lek bilong en, olsem
    kandel i lait na gris bilong en i save kamap wara. Bai ol dispela maunten i kapsait
    i go daun long ples stret olsem wara i save ran i kam daun long maunten.
  hau-SA: Duwatsu za su narke a ƙarƙashin ƙafafunsa, kamar kaki a gaban wuta, kwaruruka
    kuma za su ɓace, kamar ruwan da yake gangarowa daga tsauni.
  uig-LAT: Uning astida taghlar érip kétidu, Jilghilar yérilidu, Xuddi mom otning
    aldida érigendek, Sular tik yardin tökülgendek bolidu.
  nde-nde: Izintaba ziyancibilika ngaphansi kwakhe, lezigodi ziyaqhekezeka phakathi
    njengengcino phansi komlilo, lanjengamanzi esehla ngamandla emthezukweni.
  ton-ton: Pea ʻe vela ʻo vai ʻae ngaahi moʻunga ʻi lalo ʻiate ia, pea ʻe mafahi ʻae
    ngaahi teleʻa, hangē ko e pulu ʻi he ʻao ʻoe afi, pe hangē ko e vai ʻoku lilingi
    ʻi ha potu tahifohifo.
  ces-1613: I budou se rozplývati hory pod ním, a údolé se roztrhovati, tak jako vosk
    od ohně, a jako vody mající spád dolů,
  eng-WMB: The mountains melt under him, and the valleys split apart like wax before
    the fire, like waters that are poured down a steep place.
  tam-TCV: நெருப்பின் முன் மெழுகு போலவும், மலைச்சரிவில் பாய்ந்தோடும் தண்ணீர் போலவும்
    மலைகள் அவருக்குக் கீழ் உருகுகின்றன. பள்ளத்தாக்குகள் பிளக்கின்றன.
  ceb-ULB: Matunaw ang bukid ilalom kaniya; magkabulag ang mga walog sama sa kandila
    sa atubangan sa kalayo, sama sa katubigan nga igabubo sa tumoy nga dapit.
  pol-UBG: I stopnieją pod nim góry, a doliny rozdzielą się tak, jak wosk przed ogniem
    i jak wody, które spływają po zboczu.
  agr-agr: Tuja nii taa mujan najataik, muja aidauk wiya jinum sukuam yumimegama numamtuk
    wajaktinai, tuja muja najatamu paka aidauk yumi senchi yutak nugkan yumpuwama
    imanik yumpunag kanaktinai.
  kyc-kyc: Papiramo dokopa yuu kyau moko kararamo dupwa rao lili lao ipwa ingyapala
    yuu lama lama dupwana kyau ipwa lyuo epele lao epara.
  urd-GVU: اُس کے پاؤں تلے پہاڑ پگھل جائیں گے اور وادیاں پھٹ جائیں گی، وہ آگ کے سامنے
    پگھلنے والے موم یا ڈھلان پر اُنڈیلے گئے پانی کی مانند ہوں گے۔
  eng-OEBCW: so that the mountains melt beneath like wax in the presence of the fire,
    and the valleys break apart like water poured down a steep descent.
  deu-1912: daß die Berge unter ihm schmelzen und die Täler reißend werden, gleichwie
    Wachs vor dem Feuer zerschmilzt, wie die Wasser, so niederwärts fließen.
  kan-2017: ಬೆಂಕಿಗೆ ಎದುರು ಕರಗುವ ಮೇಣದಂತೆಯೂ ಮತ್ತು ಇಳಿಜಾರು ಪ್ರದೇಶದಲ್ಲಿ ರಭಸವಾಗಿ ಹರಿಯುವ
    ನೀರಿನಂತೆ ಕಣಿವೆಗಳು, ಪರ್ವತಗಳು ಆತನ ಮುಂದೆ ಸೀಳಿ ಕರಗಿ ಕೊಚ್ಚಿಹೊಗುತ್ತಿವೆ.
  yap-yap: Ma bay i ranran e burey u tan e rifrif u ay ni bod e kindel u mit e nifiy;
    ni map’ ngalan e pi loway ni bod e ran ni be lul’ u daken e burey.
  hlt-MCSB: Tlang rhoek he a yung duela yut uh coeng. Tuikol rhoek te hmai hmai kah
    khoirhat bangla phih uh tih tui bangla singling ah long.
  mdy-ETH: ዬኖ ዎዶና ሾፒ ታሚ ዓልቂሳሢጉዲ ዋኣሢያ ዼጌ ቤሲዳፓ ሊካ ዎታሢጉዲ ዹካ ዒዛኮ ቶኮ ዴማ ዓልቃንዳኔ፤ ዛራኣ ሾኦኪንታንዳኔ።
  twi-ASANTE: Mmepɔ nane wɔ nʼase, mmɔnhwa mu paepae te sɛ ama a aka ogya, te sɛ nsuo
    a ɛsiane ɔherɛ so firi kokoɔ so.
  eng-WEBU: The mountains melt under him, and the valleys split apart like wax before
    the fire, like waters that are poured down a steep place.
  wal-wal: Eessaa muqaaddai taman seeriyoogaadan, dereti a tohuwaappe garssaara seerana;
    eti keraappe zanggaarau duge goggiya haattaadan goggana.
  spa-PDDPT: Las montañas se derretirán debajo de Él como cera junto al fuego. Los
    valles se hendirán como agua derramada sobre una pendiente.
  gun-gun: Iguýry yvyty ikuai va'e ma hykupa 'rã, yvyugua voi ovopa 'rã tata raku
    py iraity omoĩ mbyre hykua rami, yvy'ã guy katy yy oxyry atã va'e rami guive.
  agu-BL: Tz'elpon a' e'chk wutza'tz tzak' tkan, chi na ban xcab tan stz'a'al yi k'ak'.
    Nin copon cobsuj yi e'chk joco'j tan yi tkan, chi ik jun chin tzanla' yi me'lul
    nil tan jatxle'n cu'n yi e'chk ama'la'tz.
  ilo-ULB: Malunag dagiti bantay iti babaenna; marunaw dagiti turod a kasla allid
    iti sangoanan ti apuy, kasla danum a naibuyat iti derraas.
  kpg-kpg: Nia gonduu ga waiwai i lala ono babaawae, gadoo be nia kiliidi i lodo di
    ahi, gaa hali gi lala gi mehanga gonduu, gadoo be nia wai ala ma gaa llingi gi lala
    i taalinga tama gonduu.
  uig-ARA: ئۇنىڭ ئاستىدا تاغلار ئېرىپ كېتىدۇ، جىلغىلار يېرىلىدۇ، خۇددى موم ئوتنىڭ
    ئالدىدا ئېرىگەندەك، سۇلار تىك ياردىن تۆكۈلگەندەك بولىدۇ.
  sus-sus: Geyae na xunufe a sanyi bun ma, alɔ kumi dole naxan sama tɛ fɛ ma, alɔ
    ye naxan susufe kelife yire itexi. Geyae na ibɔɔfe, e findi gulunbae ra.
  pon-2006: Eri, nahna kan ahpw pahn peipeseng pahn aluweluwe kan, rasehng kirihs
    nan kisiniei; re pahn wudekiong nan wahu kan, duwehte pihl me kin pwilipwildihdo
    sang pohn dohl.
  jae-jae: Ma lôc, taŋ akaiŋ êka naŋ, oc êwê êtôm lêp ŋaobo, taŋ ja geŋ naŋ. Ma gaboaŋ
    oc êôc êkôc êtôm bu, taŋ gêboaŋ kêsêp salic naŋ.
  ksd-ksd: Ma ra umana luana diat a polo ta ra vavaina, ma ra umana male diat a tapelegi,
    da ra bulit i maravai ra iap, ma da ra tava i alir ba ta ra kokopo.
  grc-BRENT: καὶ σαλευθήσεται τὰ ὄρη ὑποκάτωθεν αὐτοῦ, καὶ αἱ κοιλάδες τακήσονται
    ὡσεὶ κηρὸς ἀπὸ προσώπου πυρὸς, καὶ ὡς ὕδωρ καταφερόμενον ἐν καταβάσει.
  ind-AYT: Gunung-gunung akan luluh di bawah-Nya, lembah-lembah terbelah seperti lilin
    di depan api, seperti air tercurah dari lereng.
  nya-nya: Mapiri akusungunuka pansi pake, ndipo zigwa zikugawikana ngati phula pa
    moto, ngati madzi ochokera mʼphiri.
  hrv-hrv: Gore se rastapaju pod njegovim koracima i doline rasijedaju kao vosak pred
    ognjem, kao voda što se razlijeva niz obronak.
  mps-mps: Tama te bulu du dabe te aga sągą dologode ąį tiwai pedelaibao, te ula
    ebo nai kandel te ula eyu, te aga ili te wę pedalubo tiwai yaibao. Te bulu du
    dabe te odogo malu tǫ pesageba te gea paliyu, te bulu dudu wę sąbo samanobo
    tiwai yaibao.
  tpi-tpi: Na bai ol maunten i kamap olsem wara aninit long lek bilong en, olsem kandel
    i lait na gris bilong en i save kamap wara. Bai ol dispela maunten i kapsait i
    go daun long ples stret olsem wara i save ran i kam daun long maunten.
  dan-1931: under ham smelter Bjerge, og Dale slår dybe Revner, som Voks, der smelter
    i Ilden, som Vand, gydt ned ad en Skrænt -
  vie-OVCB: Núi tan chảy dưới chân Ngài và thung lũng tan ra như sáp gặp lửa, thảy
    như nước đổ xuống sườn đồi.
  guj-2017: તેમના પગ નીચે, પર્વતો મીણની જેમ ઓગળે છે, અને ઢોળાવવાળી જગ્યા ઉપરથી વહી
    જતાં પાણીના ધોધની જેમ, ખીણો ફાટી જાય છે.
  pon-2006A: Eri, nahna kan ahpw pahn peipeseng pahn aluweluwe kan, rasehng kirihs
    nan kisiniei; re pahn wudekiong nan wahu kan, duwehte pihl me kin pwilipwildihdo
    sang pohn dohl.
  por-BRBSL: As montanhas derretem sob ele, e os vales se separam como cera antes
    do incêndio, como águas que são derramadas em um lugar íngreme.
  eng-OEBUS: so that the mountains melt beneath like wax in the presence of the fire,
    and the valleys break apart like water poured down a steep descent.
  cth-cth: Hmai ni khoilai a daw teh atui lah a lawng e patetlah ravopui dawk hoi
    kalawng e tui patetlah ka hmalah monnaw ni a kamyawt awh han, ayawnnaw hai a kâraue
    han.
  twi-twi: Mmepɔw nan wɔ nʼase, aku mu paapae te sɛ ama a aka ogya, te sɛ nsu a ɛresian
    waa fi koko so.
  hlt-hlt: Tlang rhoek he a yung duela yut uh coeng. Tuikol rhoek te hmai hmai kah
    khoirhat bangla phih uh tih tui bangla singling ah long.
  tbz-SIM: Kɛ yɛ̀ nɑ̀ù kɛ̀ yɛ̀ yìɛ̀ri, muhɑ̃ɑ̃́ nhɔ̃ɔ̃ eutɛ mɛkùɔ̀ nkɛ̀ mɛ̀ɛ̀ yiɛtɛmɛ̀,
    yɛ̀ pũɔ̃̀mmu kɛ cuutiní kubiriku miɛkɛ, kɛ kù dɑmmù mɛniɛ nhɔ̃ mpũɔ̃̀ ndɛ̀ɛ̀ yùú
    nkɛ dòmmɛ̀.
  msy-2020: Eghtɨ mɨghsɨaba an suemningɨn apengan dɨpabar mɨn otivigham, mati kendel
    isia amera izaghira dɨpamɨn mɨn emɨri. Mɨghsɨar kaba, irɨ danganir zaribar otivigham,
    eghtɨ dagɨaba poghpogh izighirɨ, mati dɨpam mɨghsɨabar ikegha ivemara izaghiri.
  dop-dop: Nɑ pɔ́ɔ́ŋ hooki nɑ ɩ́ suuliɣi tɛtɛkɑ, ɩsɩɩ kɔkɔ nyɑkʋɣʋ keetu nɑ tǝ́ hooki
    tɔ, yɑɑ lʋm kpeŋuɣu tontoŋɑ tɔɔ tɔ.
  azb-azb: Od yanında əriyən mum tək önündə dağlar əriyəcək, Təpələrdən gələn sellər
    tək yarğanlar açacaq.
  eng-DBY: And the mountains shall be melted under him, and the valleys shall be cleft,
    as wax before the fire, as waters poured down a steep place.
  hin-2017: पहाड़ उसके नीचे गल जाएँगे, और तराई ऐसे फटेंगी, जैसे मोम आग की आँच से,
    और पानी जो घाट से नीचे बहता है।
  wol-KYG: Tund ya mu joggi da naan soyox seey, xur ya xar, wàyyi ni dax ju jege sawara,
    def ni ndox mu wale kaw mbartal.
  eng-YLT: Melted have been the mountains under Him, And the valleys do rend themselves,
    As wax from the presence of fire, As waters cast down by a slope.
  kne-kne: Pag makosokos din dodontog ay gatinana ay kaman allid ay matenaw mo maisag-en
    si apoy, et magday da sin tanap ay kaman danom ay man-oyas sin deppas.
  eng-WYC-2017: And mountains shall be wasted under him, and valleys shall be cut,
    as wax from the face of fire, and as waters that run down into a pit.
  eng-WMBB: The mountains melt under him, and the valleys split apart like wax before
    the fire, like waters that are poured down a steep place.
  urd-GVH: उसके पाँवों तले पहाड़ पिघल जाएंगे और वादियाँ फट जाएँगी, वह आग के सामने
    पिघलनेवाले मोम या ढलान पर उंडेले गए पानी की मानिंद होंगे।
  rug-rug: Sari toqere si kolo dia mo pa kauruna Sa meke sari lolomo si viqala rua
    tu, guana tinina sa kadolo sapu kolo pa nika; guana kolo sapu titisi gore pa taba.
  gaz-gaz: Akkuma gagaa fuula ibiddaa dura jiruu, akkuma bishaan tabba irraa gad yaaʼuu
    tulluuwwan isa jalatti ni baqu; sululawwanis gargar baqaqu.
  fra-LSG: Sous lui les montagnes se fondent, Les vallées s’entr’ouvrent, Comme la
    cire devant le feu, Comme l’eau qui coule sur une pente.
  gnn-gnn: ga ŋunhinydja yurru buku‐yupthunna buku'‐wukunydja ŋunhana nhanukala djalkirililina,
    bala walala yurru burrul'yundja ŋoylilina ŋunhana‐wala, yana wäkwakmaramana yurru,
    bitjanarana bitjan ŋuli gapu ŋunhi ḻarryun bukuŋuru gali'ŋuru wal'ŋu dhiŋgiŋuru.
  yal-yal: Geyane xulunma ayi a sanna bun ma, lanbanne yibɔma e tagi alo kumin dɛngbɛn
    tɛɛn ma, alo ige bɔxɔnxin tintinna ra.
  haw-1868: A hehee na mauna malalo iho ona, A e wahiia na awawa, E like me ke kepau
    imua o ke ahi, A me ka wai i nininiia ma kahi pali.
  arb-NAV: فَتَذُوبُ الْجِبَالُ مِنْ تَحْتِ قَدَمَيْهِ، وَتَتَصَدَّعُ الْوِدْيَانُ
    كَالشَّمْعِ أَمَامَ النَّارِ، كَالْمِيَاهِ الْمُنْصَبَّةِ فِي الْمُنْخَفَضَاتِ.
  ewe-ewe: Towo lolõ ɖe eƒe afɔ te, eye balimewo ma le eŋgɔ abe ale si bosomi lolõnae
    le dzo gbɔ ene; abe ale si tsi sina ne wòle aga ɖim ene.
  eng-LEE: And the mountains shall melt beneath him, and the valleys shall cleave
    in twain, like wax [melteth] before the fire, like water poured out on a declivity.
  asm-FB: জুইৰ তাপত মম গলাৰ দৰে পৰ্ব্বতবোৰ তেওঁৰ আগত পমি যাব, এঢলীয়া ঠাইৰ পৰা যেনেকৈ
    পানী ঢালিলে তললৈ বৈ আহে তেনেকৈ তেওঁৰ আগত উপত্যকাবোৰ ভাঙি ছিন্ন ভিন্ন হৈ যাব।
  sus-A: فٍيَيٍ نَ شُنُقٍ عَ سَنيِ بُن مَ، عَلْ كُمِ دٌلٍ نَشَن سَمَ تّ قّ مَ، عَلْ
    يٍ نَشَن سُسُقٍ كٍلِقٍ يِرٍ عِتٍشِ. فٍيَيٍ نَ عِبْوقٍ، عٍ قِندِ فُلُنبَيٍ رَ.
  fra-SBL: Les montagnes fondent sous lui, et les vallées se fendent comme la cire
    devant le feu, comme des eaux qui se déversent dans un endroit escarpé.
  hbo-hbo: וְנָמַ֤סּוּ הֶֽהָרִים֙ תַּחְתָּ֔יו וְהָעֲמָקִ֖ים יִתְבַּקָּ֑עוּ כַּדֹּונַג֙
    מִפְּנֵ֣י הָאֵ֔שׁ כְּמַ֖יִם מֻגָּרִ֥ים בְּמֹורָֽד׃
  piu-2006: '@see-verse:MIC.001.003'
  pjt-pjt: ka puḻi paluṟu tjana uṟuringkuku, panya wax waṟungku kampanyangka uṟuringkupai,
    palu puṟunypa. Munu puḻi paluṟu tjana uṟuringkula karu puṟunypa wala winki ukalingkuku
    waṟarangka puṟunypa.
  kik-kik: Irĩma itwekaga irĩ rungu rwake, nayo mĩkuru ĩgaatũkana; itwekaga ta mũhũra
    ũrĩ mwaki-inĩ, igaikũrũka ta maaĩ maikũrũkĩte na ihenya kĩgaragaro-inĩ.
  fra-NCL: Les montagnes se fondront sous ses pas, les vallées se fendront, comme
    la cire devant le feu, comme l’eau versée sur une pente.
  cek-AK: Hmaai ah kamkaw samdai baktih, cathaeng ah kalong tathuk tui baktih toengah,
    maenawk loe anih hmaa ah amzawt o ueloe, tahawtnawk doeh tanim o tih.
  cuk-cuk: E-nanaedbali yarmar abin maludoed. Ibmar-gwallu-soo-abin-daluddaedyobi
    yar gudoed, igi diwar-noedbali, nebagan negabar-argaddae, deyobi, nebagan argadoed.
  uig-CYR: Униң астида тағлар ерип кетиду, Җилғилар йерилиду, Худди мом отниң алдида
    еригәндәк, Сулар тик ярдин төкүлгәндәк болиду.
  tel-2017: ఆయన కింద పర్వతాలు కరిగిపోతాయి. లోయలు పగిలిపోతాయి. నిప్పుకు కరిగిపోయే మైనంలా,
    వాలు మీద పడ్డ నీళ్ళు పారే విధంగా అవి కరిగిపోతున్నాయి.
  hat-BSA: Mòn yo fann anba Li; Vale yo fann tankou lasi devan dife, tankou dlo k
    ap vide desann yon pant apik.
  kos-kos: Na eol uh ac fah kofelik ye nial Oana kiris ma oan ke e uh. Ma inge ac
    fah kahkla nu infahlfal uh, Oana kof uh ke sororla pe eol uh.
  hbo-WLC: וְנָמַ֤סּוּ הֶֽהָרִים֙ תַּחְתָּ֔יו וְהָעֲמָקִ֖ים יִתְבַּקָּ֑עוּ כַּדּוֹנַג֙
    מִפְּנֵ֣י הָאֵ֔שׁ כְּמַ֖יִם מֻגָּרִ֥ים בְּמוֹרָֽד׃
  ibo-ibo: Ugwu ukwu niile na-agbaze nʼokpuru ụkwụ ya, ndagwurugwu niile na-agbawa,
    dịka abụba dị nso nʼọkụ, dịka mmiri si nʼebe dị elu na-asọdata
  ory-ory: ତହିଁରେ ଅଗ୍ନି ଆଗରେ ଯେପରି ମହମ ତରଳି ଯାଏ ଓ ଗଡ଼ନ୍ତି ସ୍ଥାନରେ ଜଳ ଗଡ଼ିପଡ଼େ, ସେହିପରି
    ତାହାଙ୍କ ପଦ ତଳେ ପର୍ବତଗଣ ତରଳି ଯିବେ ଓ ତଳଭୂମିସକଳ ବିଦୀର୍ଣ୍ଣ ହେବ।
  chk-chk: Iwe, ekewe chuk repwe telila me fän pechen usun kiris a telila ren ekkei.
    Ekewe lemol repwe sangfesen usun ekewe pal ra sangfesen ren puun koluk.
  rop-rop: en wen im pudumbut detlot hil, detlot hil garra meltap jis laik det weks
    weya meltap langa faiya, en detlot meltapwan hil garra bilimap ola beli jis laik
    woda weya im randan brom hil.
  ukr-1871: Гори розтануться під ним і долини, як віск від огня, стопнїють, мов ті
    води, що ллються з гори.
  deu-1951: daß die Berge unter ihm zergehen wie Wachs vor dem Feuer und die Täler
    sich spalten sollen wie Wasser, das den Abhang hinunterstürzt.
  eng-JPS: And the mountains shall be molten under Him, and the valleys shall be cleft,
    as wax before the fire, as waters that are poured down a steep place.
  srp-1865: I gore æe se rastopiti pred njim, i doline æe se rasjesti, kao vosak od
    ognja i kao voda što teèe niz strmen.
  lug-lug: N’ensozi zirisaanuukira wansi w’ebigere bye era n’ebiwonvu ne byatika ne
    bisaanuuka ng’ebisenge by’emizindu by’enjuki ebyokeddwa omuliro, ng’amazzi g’ekiyiriro
    bwe gakulukuta ku lusozi nga gayirira ku bbangabanga.
  heb-heb: ונמסו ההרים תחתיו והעמקים יתבקעו כדונג מפני האש כמים מגרים במורד׃
  ben-IRV: তাঁর নিচে পাহাড় গলে যাবে; উপত্যকা ভেঙে যাবে ঠিক যেমন আগুনের সামনে মোম
    গলে যায়, ঠিক যেমন উঁচু জায়গা থেকে জল যা ঝরে পড়ে।
  pan-pan: ਪਰਬਤ ਉਹ ਦੇ ਹੇਠੋਂ ਪਿਘਲ ਜਾਣਗੇ, ਵਾਦੀਆਂ ਇਸ ਤਰ੍ਹਾਂ ਚੀਰੀਆਂ ਜਾਣਗੀਆਂ, ਜਿਵੇਂ ਅੱਗ
    ਦੇ ਅੱਗੇ ਮੋਮ ਅਤੇ ਘਾਟ ਦੇ ਉੱਤੋਂ ਵਗਦਾ ਹੋਇਆ ਪਾਣੀ।
  mya-JVB: မီး ရှေ့ မှာ ဘယောင်း ကဲ့သို့ ၎င်း ၊ ချောက် ကြီးမှ ဆင်း သော ရေ ကဲ့သို့ ၎င်း
    ရှေ့တော်၌ တောင် တို့သည် အရည် ဖြစ်၍ ၊ ချိုင့် တို့သည်လည်း အက်ကွဲ ကြလိမ့်မည်။
  hmo-hmo: Unai neganai ororo be Lohiabada ena henunai do idia veve, bona ranu bamona
    do idia lao, digara be lahi lalonai ia veve bamona. Inai ororo be koura dekenai
    do idia veve diho. Idia be ranu ese ataiai gabuna, dekena amo ia bubua diho lao
    bamona.
  urd-urd: और पहाड़ उनके नीचे पिघल जाएँगे, और वादियाँ फट जाएँगी, जैसे मोम आग से पिघल
    जाता और पानी कराड़े पर से बह जाता है।
  rus-SYN: и горы растают под Ним, долины распадутся, как воск от огня, как воды,
    льющиеся с крутизны.
  bqc-SIM: Gbɛ̀sĩsĩↄ lɛ́ yↄ́ aà zíɛ lán zↄsa pↄ́ kú tɛ́ saɛwa. Aalɛ bàalɛ lán
    í pↄ́ lɛ́ pila sĩ̀sĩwawa, mɛ́ guzulɛↄ lɛ́ wɛ̃aa.
  tcz-CHONGTHU: Molsang jouse akengto noija jolsoh ding, phaichama longluta, khoilu
    meiyin akah jolla, asuhlanga twi kisunglha bang ding ahi.
  mar-mar: विस्तवाजवळ ठेवल्यास मेण वितळते, तसे त्याच्या पायाखाली पर्वत वितळतील, दऱ्या
    दुभंगतील, आणि उंच टेकड्यावरून वाहणाऱ्या पाण्याप्रमाणे ते वाहू लागतील.
  qub-qub: Pay lluchcashan cäga puntacunapis chullucäconga ninaman sërata churaycuptin
    chullucäcojnömi. Guechwa pampacunapis aypalla yacu aywar ragrarishannömi ragracäconga.
  bqp-bqp: Ù n nu tɑɑrɑ, nu rɑ numwɑ. Kpɑ wɔwi yi n yɑndɑmɔ nge gum yɑrum ǹ kun
    mɛ nge nim mɛ mu sɑrɑm wee gungunun di.
  hat-hat: Mòn yo ap fonn anba pye l' tankou lasi nan dife. Y'ap koule desann nan
    fon yo tankou lavalas k'ap desann mòn.
  eng-BSB: The mountains will melt beneath Him, and the valleys will split apart,
    like wax before the fire, like water rushing down a slope.
  tod-tod: Gizeiti ti ɗa ɓusɛ kɔɠɔwu, pɛtugiti sulaa ɗa lao, eɠɛ kedoi ɠaa ɠa ɠɛ wuunsu
    abui ɠa, eɠɛ ziɛ a ɠɛ gizei yeizu.
  eng-WEBPB: The mountains melt under him, and the valleys split apart like wax before
    the fire, like waters that are poured down a steep place.
  kbq-kbq: Ana'ma hanigeno'a agonaramimo'a tinkna huno agiafina maramara nehanigeno,
    agupo moparamimo'a runetanenigeno, kragefe'nea masavema teze'zema hiaza hanigeno,
    agonaramintegati timo'ma vazi hagagino uramiaza huno aguporega vugahie.
  nhe-BL: Huan campa niimoTECO nimoquetzas, nopa tlali atiyas, huan moxitlanis queja
    cera tlen atiya pampa quitlalijtoque tlixijco. Huan temos hasta campa tlamayamitl
    huan nochi nopa tlamayamitl motlajcoitase. Huan nopa tepetini hualtemose queja
    atl tlen mosansejcotilía para motepexihuis hasta tlatzintla tepexitl.
  gub-BL: Ywytyr uzekazeka ipy iwype wà. Nuzawy kwaw iraity tata pupe typyràn ma'e
    wà. Ywyàpyznaw uzewàpytymawok putar wà nehe. Nuzawy kwaw 'y tetea'u ywy wamyteromo
    uwyryk ma'e.
  eng-DRA: 'And the mountains shall be melted under him: and the valleys shall be
    cleft, as wax before the fire, and as waters that run down a steep place.'
