verse: MIC.001.001
translations:
  mal-C: 'യഹോവയുടെ വചനം മോരേശേത്ത്യനായ മീഖായ്ക്കു ലഭിച്ചു: യെഹൂദാരാജാക്കന്മാരായ യോഥാം,
    ആഹാസ്, ഹിസ്കിയാവ് എന്നിവരുടെ ഭരണകാലത്ത്, ശമര്യയെക്കുറിച്ചും ജെറുശലേമിനെക്കുറിച്ചും
    അദ്ദേഹം കണ്ട ദർശനം.'
  deu-TKW: Das Wort Jahwes, das an Micha aus Moreseth erging, zur Zeit der judäischen
    Könige Jotham, Ahas und Hiskia, das er über Samaria und Jerusalem empfing.
  lin-lin: 'Yawe alobaki na Mishe, moto ya mboka Moresheti, na tango Yotami, Akazi
    mpe Ezekiasi bazalaki, moko sima na mosusu, bakonzi ya Yuda : ezalaki emoniseli
    oyo Mishe azwaki na tina na Samari mpe Yelusalemi.'
  eng-LSV: 'A word of YHWH that has been to Micah the Morashite in the days of Jotham,
    Ahaz, Hezekiah, kings of Judah, that he has seen concerning Samaria and Jerusalem:'
  eng-GNV: The word of the Lord, that came vnto Micah the Morashite in the dayes of
    Iotham, Ahaz, and Hezekiah Kings of Iudah, which he sawe concerning Samaria, and
    Ierusalem.
  eng-WEBSTER: The word of the LORD that came to Micah the Morasthite in the days
    of Jotham, Ahaz, and Hezekiah, kings of Judah, which he saw concerning Samaria
    and Jerusalem.
  nhw-BL: Ya ni nopa camanali catli TOTECO nechmacac niMiqueas ipan nopa tonali quema
    Jotam, Acaz huan Ezequías itztoyaj tlanahuatiani ipan tlali Judá. NiMiqueas catli
    niehua altepetl Moreset niquitac nochi ni tlamantli ipan tlanextili catli TOTECO
    nechmacac para nochi ma quimatica tlaque ininpantis altepeme Samaria huan Jerusalén.
    Huajca nica eltoc catli nechilhui ma niteyolmelahuas.
  swh-ONEN: Neno la Bwana lilimjia Mika, Mmoreshethi, wakati wa utawala wa Yothamu,
    Ahazi na Hezekia, wafalme wa Yuda; ufunuo aliouona kuhusu Samaria na Yerusalemu.
  bba-bba: Yudɑbɑn sinɑ boko Yotɑmu kɑ Akɑsi kɑ Esekiɑsi ben wɑɑti sɔɔrɑ Yinni Gusunɔ
    u Misee Mɔresɛtiɡii sɔ̃ɔwɑ ye yɑ koo Sɑmɑri kɑ Yerusɑlɛmu deemɑ.
  eng-KJVCPB: The word of the Lord that came to Micah the Morasthite in the days of
    Jotham, Ahaz, and Hezekiah, kings of Judah, which he saw concerning Samaria and
    Jerusalem.
  cpy-cpy: 'Iroka iñaani Tajorentsi ikamantziriri Miqueas Kashiya-kaarini-jatzi, ikantziri:
    “Noñaayimiro oeta awijatsini paata Oshitekii-toniki eejatzi Aapatziyaweniki.”
    Aripaete roñaayiri ipinkathari-tantari Jotam, Ahaz eejatzi Ezequías janta ijeekinta
    Judá-paeni.'
  luo-luo: Wach Jehova Nyasaye mane obiro ne Mika ja-Moresheth e ndalo loch Jotham,
    Ahaz kod Hezekia Ruodhi mag Juda e fweny mane oneno kuom Samaria kod Jerusalem.
  meu-meu: Iehova ena hereva, Mika, tau Moresete, enai e kau, Iuda pavapavadia Iotam
    bona Ahasa bona Hesekia edia nega ai, Samaria bona Ierusalem herevadia.
  npi-ULB: यरूशलेमका राजाहरू योताम, आहाज, र हिजकियाको समयमा मोरेशेतका निवासी मीकाकहाँ
    परमप्रभुको यस्तो वचन आयो, जुन उनले सामरिया र यरूशलेमको विषयमा देखेका थिए ।
  yor-yor: Ọ̀rọ̀ Olúwa tí ó tọ Mika ará Moreṣeti wá ní àkókò ìjọba Jotamu, Ahasi,
    àti Hesekiah, àwọn ọba Juda nìwọ̀nyí, ìran tí ó rí nípa Samaria àti Jerusalẹmu.
  pes-OPCB: در دوران سلطنت یوتام و آحاز و حِزِقیا، پادشاهان یهودا، خداوند این پیام
    را دربارهٔ اورشلیم و سامره، به صورت رؤیا به میکاه مورشتی داد.
  tgl-ULB: Ito ang salita ni Yahweh na dumating kay Mikas na Morastita sa mga araw
    nina Jotam, Ahaz at Hezekias na mga hari ng Juda, ang salita na kaniyang nakita
    tungkol sa Samaria at Jerusalem.
  cbu-NT: In watacha Apanll kuku yuw nuwaa Mikiyasaatsi, tputsee kamanimaam kamachtarangu
    anu. Nuw Moresetshuchtana tputsi. Apanll nuwaa, yuwaa Samariyashchee, misha Irusarinshucheetstam
    wanichu anoo kamanirangiya. Yuwapur kurak Jotam, Ajas, Esikiyas, ashirusin kurakaam
    kinarsin, Utaáshchee tputs ksutarana anpur Apanll nuwaa tsiyatarangiya.
  hui-hui: Anduane Homogonaga bi ogoni Moresia dindi tano wiagoali Maiga hearia ibilene.
    Horo uruningi Yudanaga kini maru henego ti mini Yodama Ahasa Hesegaia imaru haga
    biniya. Anduane Homogo ibugua Maigaha howa latagi halu Samaria Yarusalemelani
    bibahende bulebiraru mbiwia hene.
  mya-mya: ယု​ဒ​နိုင်​ငံ​တွင်​ယော​သံ​ဘု​ရင်၊ အာ​ခတ်​ဘု​ရင်၊ ဟေ​ဇ​ကိ​ဘု​ရင်​တို့​စိုး​စံ​သည့်​အ​ချိန်​ကာ​လ
    ၌ ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရ​ရှ​မြို့​သား မိက္ခာ​အား​ဤ​သို့​ဗျာ​ဒိတ်​ပေး​တော်​မူ​၏။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ရှ​မာ​ရိ​မြို့​နှင့် ယေ​ရု​ရှ​လင်​မြို့​တို့​နှင့်​စပ်​လျဉ်း​၍
    အောက် ပါ​အ​ကြောင်း​အ​ရာ​များ​ကို​ဖော်​ပြ​တော် မူ​၏။
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཐམ་དང་ཨ་ཧ་ཟཱ། ཧི་ཟི་ཀི་ཡཱ་བཅས་ཀྱི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་མོ་རེ་ཤེད་པ་མི་ཀཱ་ལ་བྱུང་ནས།
    ཁོང་གིས་སཱ་མར་ཡ་གྲོང་ཁྱེར་དང་ཡེ་རུ་སཱ་ལེམ་གཉིས་ཀྱི་སྐོར་ལ་ཞལ་གཟིགས་མཐོང་བར་གྱུར།
  sna-sna: Shoko raJehovha rakauya kuna Mika weMoresheti panguva yokutonga kwaJotamu,
    Ahazi naHezekia, madzimambo aJudha, chiratidzo chaakaona pamusoro peSamaria neJerusarema.
  spa-BLM: Palabra de Yahvé que vino a Miqueas de Morashet en los días de Jotam, Acaz
    y Ezequías, reyes de Judá, que vio sobre Samaria y Jerusalén.
  cac-cac: 'A in Miqueas in tic, aj chon̈ab'' Moreset in. A d''a stiempoal vin̈aj
    Jotam, vin̈aj Acaz yed'' vin̈aj Ezequías, aton eb'' vin̈ sreyal Judá, a Jehová
    ix ch''oxan vila'' tas ol aj Samaria yed'' Jerusalén. Yuj chi'' ix valel icha
    tic:'
  swh-ULB: Hili ni neno la Yahwe ambalo lilikuja kwa Mika Mmorashti katika siku za
    Yotahamu, Ahazi, na Hezekeia, mfalme wa Yuda, lile neno aliloliona kuhusiana na
    Samaria na Yerusalemu.
  bel-bel: Слова Гасподняе, якое было Міхею Марастыціну ў дні Ёатама, Ахаза і Эзэкіі,
    цароў Юдэйскіх, і якое адкрыта яму ў Самарыі і Ерусаліме.
  deu-ELBBK: Das Wort des HERRN, das zu Micha, dem Moraschtiter, geschah in den Tagen
    Jothams, Ahas und Hiskias, der Könige von Juda, das er schaute über Samaria und
    Jerusalem.
  mbb-OT: Iyan heini menge lalag te Nengazen bahin te Samaria wey Jerusalem. Impahayag
    din heini ziyà te ki Micas he tig-Moreshet dutun te timpu te kedhadì ni Jotam
    diyà te Juda, ne neketinundug kandin te kedhadì si Ahaz, wey si Hezekia. Migkaǥi
    si Micas te,
  mal-2015: യോഥാം, ആഹാസ്, യെഹിസ്കീയാവു എന്നീ യെഹൂദാരാജാക്കന്മാരുടെ കാലത്തു മോരസ്ത്യനായ
    മീഖെക്കു ഉണ്ടായതും അവൻ ശമര്യയെയും യെരൂശലേമിനെയും കുറിച്ചു ദർശിച്ചതുമായ യഹോവയുടെ
    അരുളപ്പാടു.
  rmc-rmc: O lav le RAJESKRO, so sas dino le Micheašiske andral o Morešet akor, sar
    kraľinenas andre Judsko o Jotam, o Achaz the o Chizkija – o viďeňje pal e Samarija
    the pal o Jeruzalem.
  pes-OPV: کلام خداوند که بر میکاه مورشتی در ایام یوتام و آحاز و حزقیا، پادشاهان یهودانازل
    شد و آن را درباره سامره و اورشلیم دید.
  ron-1924: Кувынтул Домнулуй, спус луй Мика, дин Морешет, пе время луй Иотам, Ахаз,
    Езекия, ымпэраций луй Иуда, пророчие асупра Самарией ши Иерусалимулуй.
  ben-OBCV: যিহূদার রাজগণ যোথম, আহস এবং হিষ্কিয়ের শাসনকালে সদাপ্রভুর বাক্য মোরেষৎ-নিবাসী
    মীখার কাছে আসে—তিনি শমরিয়া এবং জেরুশালেমের উদ্দেশে এক দর্শন পান।
  som-som: Kanu waa Eraygii Rabbiga oo u yimid Miikaah kii reer Mooreshed waagii ay
    Yootam iyo Aaxaas iyo Xisqiyaah boqorrada ka ahaayeen dalka Yahuudah, oo uu ku
    arkay wax ku saabsan Samaariya iyo Yeruusaalem.
  lat-VUC: Verbum Domini, quod factum est ad Michæam Morasthiten, in diebus Joathan,
    Achaz, et Ezechiæ, regum Juda, quod vidit super Samariam et Jerusalem.
  eng-ASVBT: The word of Jehovah that came to Micah the Morashtite in the days of
    Jotham, Ahaz, and Hezekiah, kings of Judah, which he saw concerning Samaria and
    Jerusalem.
  ita-1885: LA parola del Signore, che fu indirizzata a Michea Morastita, a' dì di
    Giotam, di Achaz, e di Ezechia, re di Giuda, la quale gli fu rivelata in visione,
    contro a Samaria, e contro a Gerusalemme.
  eng-LXXUP: And the word of the Lord came to Micah the son of Moresheth, in the days
    of Jotham, and Ahaz, and Hezekiah, kings of Judah, concerning what he saw regarding
    Samaria and Jerusalem.
  eng-ULB: This is the word of Yahweh that came to Micah the Morashtite in the days
    of Jotham, Ahaz, and Hezekiah, kings of Judah, which he saw concerning Samaria
    and Jerusalem.
  spa-VBL: Este es el mensaje que el Señor le dio a Miqueas de Moreset, en los tiempos
    en que Jotam, Ajaz y Ezequías fueron reyes de Judá. Esto es lo que él vio respecto
    a Samaria y Jerusalén.
  fra-_FOB: La parole de l'Éternel, qui fut adressée à Michée, de Morésheth, aux jours
    de Jotham, d'Achaz, d'Ézéchias, rois de Juda, et qui lui fut révélée touchant
    Samarie et Jérusalem.
  mal-mal: യോഥാം, ആഹാസ്, യെഹിസ്കീയാവ് എന്നീ യെഹൂദാ രാജാക്കന്മാരുടെ കാലത്ത് മോരസ്ത്യനായ
    മീഖക്കു ഉണ്ടായതും അവൻ ശമര്യയെയും യെരൂശലേമിനെയും കുറിച്ച് ദർശിച്ചതുമായ യഹോവയുടെ
    അരുളപ്പാട്.
  lit-lit: Morešetiečiui Michėjui atėjęs VIEŠPATIES žodis, kurį jis matė apie Samariją
    ir Jeruzalę Judo karalių Jotamo, Ahazo ir Chezekijo dienomis.
  urd-GVR: Zail meṅ Rab kā wuh kalām darj hai jo Mīkāh Morashtī par Yahūdāh ke bādshāhoṅ
    Yūtām, Āḳhaz aur Hizqiyāh ke daur-e-hukūmat meṅ nāzil huā. Us ne Sāmariya aur
    Yarūshalam ke bāre meṅ yih bāteṅ royā meṅ dekhīṅ.
  suz-BL: परमप्रभु यावेमी मोरेशेथ ङा मीकाह कली लोव़ पाप्‍तु। मेना यहूदा रागीमी योथाम
    पिप बाक्‍त। मेको आ नोले आहाज नु मेको आ नोले हिज्‍कीयाह पिप दुम्‍ताक्‍स। मिनु मेको
    परमप्रभु यावे आ लोव़ नु आ कोंइतीके सामरीया नु यरूसलेम आस पर्बम बाक्‍त। येरमीया
    २६:१८; यसैया १:१
  eng-NOY: The word of Jehovah, which came to Micah, the Morasthite, in the days of
    Jotham, Ahaz, and Hezekiah, kings of Judah; which was revealed to him concerning
    Judah and Jerusalem.
  ita-1927: La parola dell’Eterno che fu rivolta a Michea, il Morashtita, ai giorni
    di Jotham, di Achaz e di Ezechia, re di Giuda, e ch’egli ebbe in visione intorno
    a Samaria e a Gerusalemme.
  ckb-ckb: 'پەیامی یەزدان کە لە سەردەمی یۆتام و ئاحاز و حەزقیای پاشایانی یەهودا بۆ
    میخای مۆرەشەتی هات، ئەو بینینەی سەبارەت بە سامیرە و ئۆرشەلیم بوو:'
  eng-BBE: 'The word of the Lord which came to Micah the Morashtite, in the days of
    Jotham, Ahaz, and Hezekiah, kings of Judah: his vision about Samaria and Jerusalem.'
  kan-OKCV: ಯೆಹೂದದ ಅರಸರಾದ ಯೋತಾಮನ ಆಹಾಜನ, ಹಿಜ್ಕೀಯನ, ದಿವಸಗಳಲ್ಲಿ ಮೊರೇಷೆತಿನವನಾದ ಮೀಕನಿಗೆ
    ಬಂದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು. ಅವನು ಸಮಾರ್ಯ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ವಿಷಯವಾಗಿ ಕಂಡ ದರ್ಶನ.
  tam-2017: யோதாம், ஆகாஸ், எசேக்கியா என்னும் யூதா ராஜாக்களுடைய நாட்களில், மொரேசா ஊரைச்சேர்ந்த
    மீகாவுக்கு உண்டானதும், அவன் சமாரியாவிற்கும் எருசலேமிற்கும் விரோதமாகப் பெற்றுக்கொண்டதுமான
    யெகோவாவுடைய வார்த்தை.
  spa-RV-1909: 'PALABRA de Jehová que fué á Miqueas de Morasti en días de Jotham,
    Achâz, y Ezechîas, reyes de Judá: lo que vió sobre Samaria y Jerusalem.'
  ron-BTF: Cuvântul DOMNULUI care a venit la Mica, morașitul, în zilele lui Iotam,
    Ahaz și Ezechia, împărați ai lui Iuda, pe care el l-a văzut referitor la Samaria
    și Ierusalim.
  eng-WEBP: The LORD’s word that came to Micah of Morasheth in the days of Jotham,
    Ahaz, and Hezekiah, kings of Judah, which he saw concerning Samaria and Jerusalem.
  eng-FBV: Here is the message that the Lord gave to Micah of Moresheth at the time
    when Jotham, Ahaz, and Hezekiah were kings of Judah. This is what he saw concerning
    Samaria and Jerusalem.
  nld-1939: Het woord van Jahweh, dat tot Mikeas van Moresjet werd gericht ten tijde
    van Jotam, Achaz en Ezekias, koningen van Juda, en wat hij over Samaria en Jerusalem
    schouwde.
  nch-BL: Ya ni nopa camanali cati TOTECO techmacac niMiqueas ipan nopa tonali quema
    Jotam, Acaz huan Ezequías eliyayaj tanahuatiani ipan tali Judá. NiMiqueas cati
    niehua altepet Moreset niquitac nochi ni tamanti ipan tanextili cati TOTECO techmacac
    para nochi ma quimatica taya ininpantis altepeme Samaria huan Jerusalén. Huajca
    nica eltoc cati techilhui ma niteyolmelahua.
  vie-1934: Lời của Đức Giê-hô-va phán cho Mi-chê, người Mô-rê-sết, trong ngày Giô-tham,
    A-cha, và Ê-xê-chia, các vua của Giu-đa, là lời người thấy về Sa-ma-ri và Giê-ru-sa-lem.
  hin-CV: यहूदिया के राजा योथाम, आहाज़ तथा हिज़किय्याह के शासनकाल में मोरेशेथवासी
    मीकाह के पास याहवेह का यह वचन पहुंचा, जिसे उसने शमरिया और येरूशलेम के बारे में
    दर्शन में देखा.
  spa-BES: La palabra del Señor que vino a Miqueas de Moreset, en los días de Jotam,
    Acaz y Ezequías, reyes de Judá; su visión sobre Samaria y Jerusalén.
  tdx-tdx: Ty tsara’ Iehovà niheo amy Mikà nte-Moresete tañ’andro’ Iotame naho i Akhaze
    vaho Iekezkia mpanjaka’ Iehoda; i nioni’e ty amy Somerone naho Ierosalaimey.
  tha-KJV: พระวจนะของพระเยโฮวาห์​ที่​มาถึ​งม​ีคาห์ชาวเมืองโมเรเชท ในรัชกาลโยธาม อาหัส
    และเฮเซคียาห์​กษัตริย์​แห่​งประเทศยูดาห์ ซึ่งท่านได้​เห​็นเกี่ยวกับสะมาเรียและเยรูซาเล็ม
  por-BR-2018: Palavra do SENHOR que veio a Miqueias, o morastita, nos dias de Jotão,
    Acaz, e Ezequias, reis de Judá; que ele viu sobre Samaria e Jerusalém.
  deu-ELO: Das Wort Jehovas, welches zu Micha, dem Moraschtiter, geschah in den Tagen
    Jothams, Ahas' und Hiskias, der Könige von Juda, das er schaute über Samaria und
    Jerusalem.
  eng-WYC-2018: The word of the Lord, which was made to Micah (the) Morasthite, in
    the days of Jotham, Ahaz, and Hezekiah, kings of Judah; which word he saw on Samaria
    and Jerusalem (or which vision he saw concerning Samaria and Jerusalem).
  epo-epo: Vorto de la Eternulo, kiu aperis al Miĥa, la Moreŝetano, en la tempo de
    Jotam, Aĥaz, kaj Ĥizkija, reĝoj de Judujo, kaj kiun li viziis pri Samario kaj
    Jerusalem.
  uig-PIN: 'Pǝrwǝrdigarning sɵzi — Yotam, Aⱨaz wǝ Ⱨǝzǝkiya Yǝⱨudaƣa padixaⱨ bolƣan
    künlǝrdǝ Morǝxǝtlik Mikaⱨƣa kǝlgǝn: — — U bularni Samariyǝ wǝ Yerusalem toƣrisida
    kɵrgǝn.'
  beo-beo: Youda:me amalu A:iha:se amalu Hesigaia, ilia da Yuda hina bagade esafulu.
    Amo esoga, Hina Gode da amo sia:ne iasu, Maigama iasi. Maiga ea fifi lasu da Moulesiede
    moilai. Hina Gode da Maigama, hou huluane amo da Samelia soge amola Yelusaleme
    moilai bai bagade amoma doaga:mu, amo olelei.
  tpi-OTNT: Taim Jotam na Ahas na Hesekia wan wan i stap king bilong Juda, Bikpela
    i givim dispela tok long Maika, em wanpela man bilong taun Moreset. Bikpela i
    tokim Maika long ol samting bai i kamap long taun Samaria na Jerusalem.
  hau-SA: Maganar Ubangiji ta zo wa Mika mutumin Moreshet a zamanin Yotam, da na Ahaz,
    da kuma na Hezekiya, sarakunan Yahuda, Mika ya ga wahayi a kan Samariya da kuma
    a kan Urushalima. Ga abin da ya ce.
  uig-LAT: 'Perwerdigarning sözi — Yotam, Ahaz we Hezekiya Yehudagha padishah bolghan
    künlerde Moreshetlik Mikahgha kelgen: — — U bularni Samariye we Yérusalém toghrisida
    körgen.'
  nde-nde: Ilizwi likaThixo elafika kuMikha waseMoreshethi ensukwini zemibuso kaJothamu,
    loka-Ahazi loHezekhiya, amakhosi akoJuda, umbono awubonayo mayelana leSamariya
    leJerusalema.
  ton-ton: Ko e folofola ʻa Sihova ʻaia naʻe hoko kia Maika, ko e tangata Molesi,
    ʻi he ngaahi ʻaho ʻo Sotami, mo ʻAhasi, mo Hesekaia, ko e ngaahi tuʻi ʻo Siuta,
    ʻaia naʻa ne mamata ai naʻe kau ki Samēlia mo Selūsalema.
  ces-1613: Slovo Hospodinovo, kteréž se stalo k Micheášovi Moraštickému za dnů Jotama,
    Achasa a Ezechiáše králů Judských, kteréž u vidění slyšel o Samaří a Jeruzalému.
  eng-WMB: The LORD’s word that came to Micah of Morasheth in the days of Jotham,
    Ahaz, and Hezekiah, kings of Judah, which he saw concerning Samaria and Jerusalem.
  tam-TCV: 'யூதாவின் அரசர்களான யோதாம், ஆகாஸ், எசேக்கியா ஆகியோர்களின் ஆட்சிக்காலத்தில்,
    மோரேசேத் ஊரைச்சேர்ந்த மீகா என்பவனுக்கு வந்த யெகோவாவின் வார்த்தை இதுவே. சமாரியாவையும்,
    எருசலேமையும் குறித்து அவன் கண்ட தரிசனம்:'
  ceb-ULB: Mao kini ang pulong ni Yahweh nga miabot kang Mika nga taga-Moreset sa
    mga panahon sa paghari ni Jotam, ni Ahaz, ni Hezekia, ang mga hari sa Juda, ang
    pulong nga iyang nakita mahitungod kini sa Samaria ug sa Jerusalem.
  pol-UBG: Słowo PANA, które doszło do Micheasza z Moreszet za dni Jotama, Achaza
    i Ezechiasza, królów Judy – to, co widział o Samarii i Jerozolimie.
  agr-agr: 'Tuke Pujuu Samarian Jerusalégjai dita pegkegchaujin diijus tsaiktinjin
    pachis Miqueas Moréset nugkanmaya aajakua nuna ujakui. Nunak Judá wegantu aidaun
    apuji aidau Jotam, Acaz, Ezequías aatus takasu aina nunú tsawantin ujaak aatus
    tiuwai:'
  kyc-kyc: Akali Jotame Easa Esekayamoo dusipa Juta rara dokona kiŋi yulu pyuo kareyaminyi
    yuu gii dokopa Kamongo Anatumi akali Maeka yuu Moresete range doko pii lamaiyamo
    dupwa buku dakena pyasi palamo. Kamongo dokome pii dasipa yuu Samaria Jerusaleme
    dolapona ingyuo Maeka nolakao lamaiya.
  urd-GVU: ذیل میں رب کا وہ کلام درج ہے جو میکاہ مورشتی پر یہوداہ کے بادشاہوں یوتام،
    آخز اور حِزقیاہ کے دورِ حکومت میں نازل ہوا۔ اُس نے سامریہ اور یروشلم کے بارے میں
    یہ باتیں رویا میں دیکھیں۔
  eng-OEBCW: The Lord’s message which came to Micah of Morsheth in the reigns of Jotham,
    Ahaz and Hezekiah, kings of Judah. The visions he saw about Samaria and Jerusalem.
  deu-1912: Dies ist das Wort des HERRN, welches geschah zu Micha von Moreseth zur
    Zeit des Jotham, Ahas und Hiskia, der Könige Juda's, das er gesehen hat über Samaria
    und Jerusalem.
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಯೋಥಾಮ, ಆಹಾಜ ಮತ್ತು ಹಿಜ್ಕೀಯ ಇವರ ಕಾಲದಲ್ಲಿ ಸಮಾರ್ಯದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ
    ವಿಷಯವಾಗಿ ಮೋರೆಷೆತ್ ಊರಿನವನಾದ ಮೀಕನಿಗೆ ಕೇಳಿ ಬಂದ ಯೆಹೋವನ ವಾಕ್ಯ.
  yap-yap: Ba’aray e thin rok SOMOL ni yib ngak Mikah nu Moresheth ko ngiyal’ ni ba’aram
    ni i pilung Jotham, nge Ahaz, nge Hezekiah u Judah, nra chuw bagayad me yib bagayad
    nga luwan. Me dag SOMOL ngak Mikah e pin’en ni bay yib nga Samaria nge nga Jerusalem.
  hlt-MCSB: BOEIPA ol he Judah manghai Jotham, Ahaz, Hezekiah tue vaengah Morasthite
    Maikah taengla cet. Te te Samaria neh Jerusalem ham ni a. hmuh.
  mdy-ETH: ዪሁዳ ዓጮ ካኣታ፥ ዒዮዓታሜንታ ዓካኣዜንታ ሂዚቂያሴንታ ካኣታዼ ዎዶና ሞሬታ ካታሞ ዓሢ ፆኦሲ ማሊፆ ኬኤዛ ሚኪያሴም
    ሳማሪያና ዬሩሳላሜና ዛሎ ፆኦሲ ፔጋሲ ዻዌያና ዒ ኬኤዜ ቃኣላ ያዺ ጋዓያኬ፦
  twi-ASANTE: Awurade de saa nsɛm yi brɛɛ Moresetni Mika ɛberɛ a na Yotam, Ahas ne
    Hesekia di adeɛ wɔ Yuda no. Anisoadehunu a ɔhunuiɛ fa Samaria ne Yerusalem ho.
  eng-WEBU: The LORD’s word that came to Micah of Morasheth in the days of Jotham,
    Ahaz, and Hezekiah, kings of Judah, which he saw concerning Samaria and Jerusalem.
  wal-wal: Yo7aataami, Akaazinne Hizqqiyaasi kaalli kaallidi Yihudan kawotido wode,
    Mooresheta katamaa asa gidiya Mikiyaasakko yiida GODAA qaalai hagaa; i be7ido
    ajjuutai Samaariyaabaanne Yerusalaamebaa.
  spa-PDDPT: La Palabra de Yavé que vino a Miqueas de Moreset, en días de Jotam, Acaz
    y Ezequías, reyes de Judá, lo que vio sobre Samaria y Jerusalén.
  gun-gun: Moresete pygua Miquéias pe Senhor oayvu ombou va'ekue. Judá pygua huvixa
    Jotão, Acaz ha'e Ezequias ikuai jave ijayvu Samaria ha'e Jerusalém tetã re.
  agu-BL: Je yi xtxolbile'j yi talnak Kajcaw chi tul wutzicy' tane'n tetz Miqueas
    yi aj Moreset. Yi jun wutzicy'a'tz na jop yi mbi sbajok te Samaria, nin yi mbi
    sbajok te Jerusalén. Ja xcon Miqueas tan Ryos tetz elsanl stzi' i' tul yi tiemp
    yi na chicawun tzaj yi rey Jotam, tu yi rey Acaz tu yi rey Ezequías squibaj yi
    e' aj Judá.
  ilo-ULB: Daytoy ti sao ni Yahweh nga immay kenni Mikias a taga-Moreset kadagiti
    al-aldaw da Jotam, Ahaz ken Hezekias, nga ar-ari ti Juda, ti sao a naimatanganna
    maipapan iti Samaria ken Jerusalem.
  kpg-kpg: I lodo di madagoaa o Jotham, Ahaz, mo Hezekiah nogo king i Judah, Dimaadua
    gaa wanga ana haga iloo aanei gi Micah tangada mai i di waahale go Moresheth.
    Dimaadua ga haga modongoohia nia mee huogodoo aanei gi mee i di hai o Samaria
    mo Jerusalem.
  uig-ARA: 'پەرۋەردىگارنىڭ سۆزى ــ يوتام، ئاھاز ۋە ھەزەكىيا يەھۇداغا پادىشاھ بولغان
    كۈنلەردە مورەشەتلىك مىكاھغا كەلگەن: ــ ــ ئۇ بۇلارنى سامارىيە ۋە يېرۇسالېم توغرىسىدا
    كۆرگەن.'
  sus-sus: Alatala xa masenyi nan ya a naxan ti Annabi Mika Moresetika bɛ Samari nun
    Darisalamu xa fe ra. A a ti a bɛ Yudaya mangɛ Yotami, Axasi, nun Xesekiya xa waxati
    nɛ.
  pon-2006: Iet mahsen kan me KAUN-O ketikihong Maika, mehn kahnimw Moresed, ni mwehin
    Sodam, Ahas, oh Esekaia, nanmwarkien Suda kei. KAUN-O ketin kasalehiong Maika
    mepwukat koaros duwen Sameria oh Serusalem.
  jae-jae: Apômtaunê biŋ gêdêŋ Mika aŋga malac Moreset gêdêŋ kiŋ Judaŋa Jotam agêc
    Ahas ma Hiskia nêŋ têm. Eŋ gêlic biŋ tau kêkanôŋ Samaria to Jerusalem.
  ksd-ksd: A tinata kai ra Luluai nina i ga tadav Mika ra te Moraset, ure ra magit
    i ga gire ure Samaria ma Ierusalem, ta ra e ba Iotam, Akas, ma Esekia dital ga
    ki na king ta ra gunan Iuda.
  grc-BRENT: ΚΑΙ ἐγένετο λόγος Κυρίου πρὸς Μιχαίαν τὸν τοῦ Μωρασθεὶ, ἐν ἡμέραις Ἰωάθαμ,
    καὶ Ἄχαζ, καὶ Ἐζεκίου βασιλέων Ἰούδα, ὑπὲρ ὧν εἶδε περὶ Σαμαρείας καὶ περὶ Ἱερουσαλήμ.
  ind-AYT: Firman TUHAN yang datang kepada Mikha, orang Moresyet, pada zaman Yotam,
    Ahas, dan Hizkia, raja-raja Yehuda, yang ia lihat tentang Samaria dan Yerusalem.
  nya-nya: Yehova anayankhula ndi Mika wa ku Moreseti pa nthawi ya ulamuliro wa Yotamu,
    Ahazi ndi Hezekiya, mafumu a ku Yuda. Awa ndi masomphenya amene iye anaona onena
    za Samariya ndi Yerusalemu.
  hrv-hrv: Riječ Jahvina, upućena Miheju Morešećaninu u vrijeme Jotama, Ahaza i Ezekije,
    kraljeva judejskih. Njegova viđenja o Samariji i o Jeruzalemu.
  mps-mps: Te Jotan, Ahas, me Hesekia, te bidi deli deli te Judade king bida bida
    piduali sogo, Genuai Bidigo te po Maikabolo mawai, te taun Moreset bidi me deli
    dao. Genuai Bidigo Maikabolo te Samaria me Jerusalemde nosali pedelabo sę dabe
    po wai dao.
  tpi-tpi: Taim Jotam na Ahas na Hesekia wan wan i stap king bilong Juda, Bikpela
    i givim dispela tok long Maika, em wanpela man bilong taun Moreset. Bikpela i
    tokim Maika long ol samting bai i kamap long taun Samaria na Jerusalem.
  dan-1931: HERRENS Ord, som, i de Dage da Jotam, Akaz og Ezekias var Konger i Juda,
    kom til Mika fra Moresjet, og som han skuede om Samaria og Jerusalem.
  vie-OVCB: 'Đây là sứ điệp Chúa Hằng Hữu phán dạy Mi-ca, người Mô-rê-sết, trong đời
    các Vua Giô-tham, A-cha, và Ê-xê-chia của nước Giu-đa. Khải tượng ông thấy liên
    quan đến Sa-ma-ri và Giê-ru-sa-lem:'
  guj-2017: યહૂદિયાના રાજાઓ યોથામ, આહાઝ અને હિઝકિયાના શાસન દરમ્યાન યહોવાહનું વચન મીખાહ
    મોરાશ્તી પાસે આવ્યું. અને જે તેને સમરુન તથા યરુશાલેમ સંબંધીના સંદર્શનમાં પ્રાપ્ત
    થયું તે આ છે.
  pon-2006A: Iet mahsen kan me KAUN-O ketikihong Maika, mehn kahnimw Moresed, ni mwehin
    Sodam, Ahas, oh Esekaia, nanmwarkien Suda kei. KAUN-O ketin kasalehiong Maika
    mepwukat koaros duwen Sameria oh Serusalem.
  por-BRBSL: A palavra de Yahweh que chegou a Miquéias de Moraséth nos dias de Jotão,
    Acaz e Ezequias, reis de Judá, que ele viu a respeito de Samaria e Jerusalém.
  eng-OEBUS: The Lord’s message which came to Micah of Morsheth in the reigns of Jotham,
    Ahaz and Hezekiah, kings of Judah. The visions he saw about Samaria and Jerusalem.
  cth-cth: Judah siangpahrang Jotham, Ahaz hoi Hezekiah, a bawinae kum dawk Morashtite
    tami Mikah koe ka tho e Cathut e Lawk Samaria hoi Jerusalem kong hoi kâkuen e
    teh,
  twi-twi: Awurade de saa nsɛm yi brɛɛ Moresetni Mika bere a na Yotam, Ahas ne Hesekia
    di ade wɔ Yuda no. Anisoade a ohu faa Samaria ne Yerusalem ho.
  hlt-hlt: BOEIPA ol he Judah manghai Jotham, Ahaz, Hezekiah tue vaengah Morasthite
    Maikah taengla cet. Te te Samaria neh Jerusalem ham ni a hmuh.
  tbz-SIM: Sudɑɑ kpɑ̀ɑ̀tìbɛ̀ Yotɑmmu nɛ̀ Akɑsi nɛ̀ Esekiɑsi bɛ kpɑ̀tì bie mmiɛkɛ nkɛ
    ti Yiɛ̀ nKuyie mbɛnkɛmɛ̀ Misee Mɔdɛsɛti ɛì kou ku nɑ́ɑǹtì, Sɑmmɑrii ɛì nɛ̀ Sedisɑdɛmmu
    kpɛri yɛ kpɛ́í.
  msy-2020: Fomɨra Atrivim Jotam ko, Atrivim Ahas ko, Atrivim Hesekia me vaghvagha
    Judan gumazamizibagh ativagha men atrivibar ikezir dughiabar, Ikiavɨra Itir God
    mɨgɨrɨgɨar kam isa Maika ganɨngi, Maika a Moresetɨn nguibamɨn gumazir mam. Ikiavɨra
    Itir God Samarian nguibar ekiam ko, Jerusalemɨn nguibar ekiamɨn otivamin bizibar
    gun Maika mɨgei.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ tʋ Molɛsɩ tʋ Misee tɑɑ kɛ́ ɩ tɔm. Yutɑ ɑwulɑɑ Yotɑm nɑ Ahɑsɩ
    nɑ Ɩsekiyɑsɩ pɑ wɑɑtʋnɑɑ tɑɑ kɛ́ Ɩsɔ tʋwɑ ɩ tɔm ntǝɣɩ Misee tɑɑ. Ḿpʋ́ɣʋ́ Misee
    yɔɣɔtɑ Yosɑlɛm nɑ Sɑmɑlii pɑ ɑcɑlɛɛ tɔm.
  azb-azb: Yəhuda padşahları Yotam, Axaz və Xizqiyanın dövründə Samariya və Yerusəlim
    barəsində Moreşetli Mikeyaya görüntü ilə Rəbbin bu sözü nazil oldu.
  eng-DBY: The word of Jehovah that came to Micah the Morasthite in the days of Jotham,
    Ahaz, [and] Hezekiah, kings of Judah, which he saw concerning Samaria and Jerusalem.
  hin-2017: यहोवा का वचन, जो यहूदा के राजा योताम, आहाज और हिजकिय्याह के दिनों में
    मोरेशेतवासी मीका को पहुँचा, जिसको उसने सामरिया और यरूशलेम के विषय में पाया।
  wol-KYG: Kàddug Aji Sax jii moo dikkaloon Mise miy waa Moreset, ca janti Yotam ak
    Axas ak Esekiya, buuri réewum Yuda, na seen nguur topplantee. Lii la Mise gis
    ci mbirum Samari ak Yerusalem.
  eng-YLT: 'A word of Jehovah that hath been unto Micah the Morashite in the days
    of Jotham, Ahaz, Hezekiah, kings of Judah, that he hath seen concerning Samaria
    and Jerusalem:'
  kne-kne: Sin timpo ay nanturayan da Jotam, Ahaz ya si Hezekias ay ari ed Juda, inpaipadton
    Diyos dana en Mikias ay taga-Moreset. Inpailan Diyos en sisya amin dana ay mapasamak
    ed Samaria ya Jerusalem.
  eng-WYC-2017: The word of the Lord, which was made to Micah the Morasthite, in the
    days of Jotham, Ahaz, and Hezekiah, kings of Judah; which word he saw on Samaria
    and Jerusalem.
  eng-WMBB: The LORD’s word that came to Micah of Morasheth in the days of Jotham,
    Ahaz, and Hezekiah, kings of Judah, which he saw concerning Samaria and Jerusalem.
  urd-GVH: ज़ैल में रब का वह कलाम दर्ज है जो मीकाह मोरश्ती पर यहूदाह के बादशाहों यूताम,
    आख़ज़ और हिज़क़ियाह के दौरे-हुकूमत में नाज़िल हुआ। उसने सामरिया और यरूशलम के बारे
    में यह बातें रोया में देखीं।
  rug-rug: Hiera sa zinama te Zihova sapu kamo la koe Maika, sa tie pa Moreseti, koari
    na totoso sapu koa baṉara pa Ziuda sari Zotamu, Ehazi, meke Hezikaea. Sa dinogodogorae
    sapu dogoria sa si pa guguadi ri na popoa Sameria meke Zerusalema.
  gaz-gaz: Bara Yootaam, Aahaazii fi Hisqiyaas mootota Yihuudaa turan keessa dubbiin
    Waaqayyoo gara Miikiyaas namicha Mooresheet dhufe; kunis mulʼata inni waaʼee Samaariyaatii
    fi waaʼee Yerusaalem argee dha.
  fra-LSG: La parole de l’Éternel fut adressée à Michée, de Moréscheth, au temps de
    Jotham, d’Achaz, d’Ézéchias, rois de Juda, prophétie sur Samarie et Jérusalem.
  gnn-gnn: Yo, dhuwalanydja dhäruk ŋayi Garrayyu wekaŋala djawarrkmirriwala yolŋuwala
    yäkuwala Maykawala, ŋulinyaramirriyu ḏaykun'thunydja ŋunhi ŋayi yukurrana buŋgawa
    Djotham yäku nhinana ŋuriki Djudiyawuyŋu ŋarakawu. Ga bitjarrayi liŋgu ŋayi dhäruk
    wekaŋalayi ŋulinyaramirriyunydja ŋunhi buŋgawa Wayatj ga Yitjakaya maṉḏa yukurrana
    nhinana, yurru dhuwalayi dhäruktja ḻakaramanydja yukurra Djamariyawuynhana ga
    Djurutjalambuynha wäŋanha.
  yal-yal: Alatala falan naxanye ti Mike Moreseti kaan xa Manga Yotami nun Manga Axasi
    nun Manga Xesekiya waxatine yi, Yuda yamanan mangane. A fe tooni ito nan ti alo
    xiyena lan Samari taan nun Yerusalɛn taane fe ma.
  haw-1868: KA olelo a Iehova ka mea i hiki mai ia Mika no Moreseta, i na la o Iotama,
    Ahaza, a o Hezekia, na'lii o ka Iuda, ka mea ana i ike ai no Samaria, a no Ierusalema.
  arb-NAV: هَذِهِ كَلِمَةُ الرَّبِّ الَّتِي أَوْحَى بِها إِلَى مِيخَا الْمُورَشْتِيِّ
    فِي أَثْنَاءِ حُكْمِ يُوثَامَ وَآحَازَ وَحَزَقِيَّا مُلُوكِ يَهُوذَا، بِشَأْنِ
    السَّامِرَةِ وَأُورُشَلِيمَ.
  ewe-ewe: Esiae nye gbedeasi si va na Mika, Moresitɔ la, tso Yehowa gbɔ. Gbedeasia
    va nɛ le Yada fiawo, Yotam, Ahaz kple Hezekia ŋɔli. Gbedeasia ku ɖe Samaria kple
    Yerusalem ŋuti, eye wòva nɛ le ŋutega me.
  eng-LEE: The word of the Lord that came to Micah the Morashthite in the days of
    Jotham, Achaz, [and] Hezekiah, the kings of Judah, which he foresaw concerning
    Samaria and Jerusalem.
  asm-FB: যিহূদাৰ ৰজা যোথম, আহজ, আৰু হিষ্কিয়াৰ ৰাজত্বৰ সময়ত চমৰিয়া আৰু যিৰূচালেমৰ
    বিষয়ে দৰ্শনত পোৱা, মোৰেষ্টিয়া মীখালৈ অহা যিহোৱাৰ বাক্য।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ عَ نَشَن تِ عَننَبِ مِكَ مٌرٍ سٍتِكَ بّ سَمَرِ
    نُن دَرِ سَلَمُ شَ قٍ رَ. عَ عَ تِ عَ بّ يُدَيَ مَنفّ يٌتَمِ، عَشَسِ، نُن شٍسٍكِيَ
    شَ وَشَتِ نّ.
  fra-SBL: Parole de Yahvé qui fut adressée à Michée, de Morasheth, aux jours de Jotham,
    d'Achaz et d'Ézéchias, rois de Juda, et qu'il vit concernant Samarie et Jérusalem.
  hbo-hbo: דְּבַר־יְהוָ֣ה ׀ אֲשֶׁ֣ר הָיָ֗ה אֶל־מִיכָה֙ הַמֹּ֣רַשְׁתִּ֔י בִּימֵ֥י יֹותָ֛ם
    אָחָ֥ז יְחִזְקִיָּ֖ה מַלְכֵ֣י יְהוּדָ֑ה אֲשֶׁר־חָזָ֥ה עַל־שֹׁמְרֹ֖ון וִירֽוּשָׁלָֽ͏ִם׃
  piu-2006: (1:; 2:; 3:) Tjuutaku walytja ngaṉṯitja tjuṯaku mayutju tjuṯa yalatjiya
    nyinangi, Tjuutjamanya, Yiiyatjanya, Yitjikayanya. Mayutju paluru tjana nyinanytjala,
    Makayalu tjananya Katutjanya wangkarra marrkulpayi. Yalatji tjananya yaṉangu tjuṯa
    Makayalu langangkatjunu, “Kutjupa tjuṯangkunyurra kuya palyalkitjangku mungangka
    kanangku ngarrirra kulilpayi. Kuliranyurra pakara yalatji kuya palyalpayi. Maralpa
    tjuṯaku waaḻa paṉaṯarra nguntilyira mulyaṯangku mantjilpayi. Nyurrangarri pikangku
    pungkula tjananya waaḻa, paṉa yulytja uwankarra tjanampa mulyaṯangku mantjilpayi.
    Nyurrangarri mayutju tjuṯangku tjanampa maralpa tjuṯaku tjukarurrungku palyalwiyangku
    wantipayi. Mani yungkunytjala kutju tjanampa nyurrangarri palyalpayi, manitjirratjangku.
    Tjukarurrungku tjanampa nyurrangarri palyanmara maniku kulilwiyangku. Kutjupa
    tjuṯangkunyurra Katutjaku wangka watjalpayi nguwanpangku manikitjangku nintilpayi.
    Tjukarurrungku maniku kulilwiyangkunyurra nintilmara. “Tuḻkuku mayutju tjuṯangkuṯarra
    manikitjangku nintilpayi. Yalatji wiyawanangku nyurrangarri kulilpayi, ‘Palyala
    irriṯi nyinangutja nguwanpa kuya nyinaku, mayutju Katutjanya walytjalampa nyinanyi,
    wiyalanya panitjimilalku.’ Yalatji wiyawanangkunyurra kuliṉi. Yilta Katutjalu
    nyurranya kuya palyalpayi tjuṯa panitjimilalku.” Makayalu tjananya Katutjaku wangka
    piyuku yalatji watjaṉu, “Ngayulu nyurranya Katutjalu yilta panitjimilalku. Nyurrangarrimpa
    ngurra Tjarutjalumanya kutjupa tjuṯangku ngalyankula yuḻpura wiyalku. Yuḻpurringkula
    ngarrirra waṉimalpa.”
  pjt-pjt: Ngayuluṉa wati ini Maikanya ngura ini Maṟatjatjanya nguraṟa. Ka wati ini
    nyanganpa Tjatjamanya, Aatjanya munu Itjakayanya tjana manta Judah-ku mayatja
    puḻka nyinangi wanapari wanapari. Ka nyara paluṟu tjana nyinanytja-aṟangka Mayatja
    Godalu ngayunya tjukurpa puḻka tjuṯa nintiningi aṉangu Israelnga nguraṟa tjuṯatjara
    munu Judah-nya nguraṟa tjuṯatjara kuḻu, ka nyanganpa ngayulu kulintjatjanungku
    walkatjunanyi.
  kik-kik: Ĩno nĩyo ndũmĩrĩri ya Jehova ĩrĩa yakinyĩrĩire Mika ũrĩa warĩ wa itũũra
    rĩa Moreshethu, ĩkoniĩ Samaria na Jerusalemu, hĩndĩ ya ũthamaki wa Jothamu, na
    wa Ahazu, na wa Hezekia, athamaki a Juda.
  fra-NCL: Parole de Yahweh qui fut adressée à Michée de Moréseth, dans les jours
    de Joathan, d’Achaz et d’Ezéchias, rois de Juda, dont il eut la vision touchant
    Samarie et Jérusalem.
  cek-AK: Judah siangpahrang, Jotham, Ahaz hoi Hezekiah dung ah Moresheth ih Mikah
    khaeah Angraeng ih lok to angzoh, Samaria hoi Jerusalem kawng pongah anih khaeah
    hnuksakhaih amtueng.
  cuk-cuk: 'Judá-dule-e-reymar Jotam, Acaz, degi, Ezequías, negsemamaid-ibagangine,
    Bab-Jehová dule-Moreset-neggweburgined-Miqueasʼye-nugadga sunmaksad. Miqueas,
    Samaria-yalagi-negguoed, degi, Jerusalén-yalagi-negguoed weyob negburgan daksad.
    Miqueas, Bab-Jehová-ega-sogsadba weyob sogded:'
  uig-CYR: 'Пәрвәрдигарниң сөзи — Йотам, Аһаз вә Һәзәкия Йәһудаға падиша болған күнләрдә
    Морәшәтлик Микаһға кәлгән: — — У буларни Самарийә вә Йерусалим тоғрисида көргән.'
  tel-2017: యోతాము ఆహాజు హిజ్కియా అనే యూదా రాజుల రోజుల్లో సమరయ గురించి యెరూషలేము గురించి
    దర్శనాల్లో మోరష్తీయుడైన మీకాకు యెహోవా తెలియజేసిన సందేశం.
  hat-BSA: Pawòl SENYÈ a ki te adrese a Michée, moun Moréscheth la, nan jou a Jotham,
    Achaz, ak Ézéchias, wa Juda yo, pawòl ke li te wè konsènan Samarie ak Jérusalem
    nan.
  kos-kos: In pacl ma Jotham, ac Ahaz, ac Hezekiah elos tuh tokosra lun acn Judah,
    LEUM GOD El sang kas inge nu sel Micah, su sie mwet in siti srisrik Moresheth.
    LEUM GOD El ikasla nu sel Micah kalmen ma inge nukewa ke Samaria ac Jerusalem.
  hbo-WLC: דְּבַר־יְהוָ֣ה ׀ אֲשֶׁ֣ר הָיָ֗ה אֶל־מִיכָה֙ הַמֹּ֣רַשְׁתִּ֔י בִּימֵ֥י יוֹתָ֛ם
    אָחָ֥ז יְחִזְקִיָּ֖ה מַלְכֵ֣י יְהוּדָ֑ה אֲשֶׁר־חָזָ֥ה עַל־שֹׁמְר֖וֹן וִירֽוּשָׁלִָֽם׃
  ibo-ibo: Nke a bụ okwu Onyenwe anyị nke bịaara Maịka, onye Moreshet, nʼoge eze Jotam,
    Ehaz na Hezekaya, bụ ndị eze Juda. Ọhụ nke ọ hụrụ banyere Sameria na Jerusalem.
  ory-ory: ଯିହୁଦା ଦେଶୀୟ ଯୋଥମ୍‍, ଆହସ୍‌ ଓ ହିଜକୀୟ ରାଜାମାନଙ୍କର ଅଧିକାର ସମୟରେ, ମୋରେଷ୍ଟୀୟ
    ମୀଖାଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା; ସେ ଶମରୀୟା ଓ ଯିରୂଶାଲମ ବିଷୟରେ
    ଏହି ଦର୍ଶନ ପାଇଲେ।
  chk-chk: 'Iwe, lon mwün Jotam, Ahas me Hiskia ekewe kingen Juta, ewe Samol mi Lapalap
    a kapas ngeni Mik ewe re Moreset. Iei usun mine a pwäri ngeni Mik fänäsengesin
    Samaria me Jerusalem:'
  rop-rop: Wal YAWEI det trubala God bin gibit im wed langa det speshalwan mesinja
    blanga im neim Maika brom det taun gulum Morasheth, en God bin gibit im det wed
    langa drim wen det thribala men neim Jotham, Eihes en Hesakaiya bin jidan king
    blanga Juda. Wal langa detlot drim God bin shoum Maika wanim garra hepin langa
    det dubala taun Sameriya en Jerusalem.
  ukr-1871: 'Слово Господнє, що надійшло до Михея Морастія за Юдейських царів Йоатама,
    Ахаза й Езекії, а було йому обявлене про Самарию й Ерусалим:'
  deu-1951: 'Dies ist das Wort des HERRN, welches an Micha, den Moraschiten, erging
    in den Tagen Jotams, Ahas'' und Hiskias, der Könige von Juda, was er geschaut
    hat über Samaria und Jerusalem:'
  eng-JPS: THE WORD of the LORD that came to Micah the Morashtite in the days of Jotham,
    Ahaz, and Hezekiah, kings of Judah, which he saw concerning Samaria and Jerusalem.
  srp-1865: Rijeè Gospodnja koja doðe Miheju Moreseæaninu za vremena Joatama, Ahaza
    i Jezekije, careva Judinijeh, što vidje za Samariju i za Jerusalim.
  lug-lug: 'Mu mirembe Yuda gye yagenda efugibwa bakabaka bano: Yosamu, ne Akazi,
    ne Keezeekiya, Mikka eyali Omumolasuuti, yafuna obubaka obuva eri Mukama, obukwata
    ku kibuga Samaliya ne Yerusaalemi.'
  heb-heb: דבר יהוה אשר היה אל מיכה המרשתי בימי יותם אחז יחזקיה מלכי יהודה אשר חזה
    על שמרון וירושלם׃
  ben-IRV: যিহূদা-রাজ যোথাম, আহস ও হিস্কিয়ের দিনের সদাপ্রভুর এই বাক্য মোরেষ্টিয়
    মীখার কাছে উপস্থিত হল, সেই বাক্য যা তিনি শমরিয়া ও যিরুশালেমের বিষয় দর্শন পেয়েছিলেন।
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਬਾਣੀ ਜਿਹੜੀ ਮੋਰਸ਼ਤੀ ਮੀਕਾਹ ਕੋਲ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ ਯੋਥਾਮ, ਆਹਾਜ਼ ਅਤੇ
    ਹਿਜ਼ਕੀਯਾਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਆਈ, - ਉਹ ਦਰਸ਼ਣ ਜਿਹੜਾ ਉਹ ਨੇ ਸਾਮਰਿਯਾ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਿਖੇ
    ਵੇਖਿਆ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောသံ မင်း၊ အာခတ် မင်း၊ ဟေဇကိ မင်းတို့လက်ထက် ၌ မောရရှ ရွာသားမိက္ခါ
    သည် ရှမာရိ မြို့နှင့် ယေရုရှလင် မြို့အဘို့ ခံရ သော ထာဝရဘုရား ၏ ဗျာဒိတ် တော်ဟူမူကား
    ၊
  hmo-hmo: Iotama, Ahasa bona Hesekaia be Iuda ena king taudia neganai, Lohiabada
    ese inai hereva Mika dekenai ia henia. Mika ena hanua be Moresete. Lohiabada ese
    dahaka do idia vara Samaria bona Ierusalema dekenai be Mika dekenai ia hamaoroa.
  urd-urd: सामरिया और येरूशलेम के बारे में ख़ुदावन्द का कलाम जो शाहान — ए — यहूदाह
    यूताम, आख़ज़ — ओ — हिज़क़ियाह के दिनों में मीकाह मोरशती पर ख्व़ाब में नाज़िल हुआ।
  rus-SYN: Слово Господне, которое было к Михею Морасфитину во дни Иоафама, Ахаза
    и Езекии, царей Иудейских, и которое открыло ему о Самарии и Иерусалиме.
  bqc-SIM: 'Dii yã''ò Mↄlɛsɛ gbɛ̃́ Miseɛ Yudaↄ kíaↄ Yotaũ ń Aazao ń Ezekiao
    gↄↄ. Yã́ pↄ́ ku Samali ń Yelusalɛũowa ↄ̃ Dii òɛ̀ à mɛ̀:'
  tcz-CHONGTHU: Pakaiyin hiche thuhi Jotham phatlaija Micah henga anasei ahi. Ahaz
    le Hezekiah chu Judate leng ana hilhonin, Samaria le Jerusalem chungchang thua
    thil anamu sahin ahi.
  mar-mar: परमेश्वराचे वचन जे मीखा मोरेष्टी याजकडे, योथाम, आहाज व हिज्कीया ह्यांच्या
    दिवसात त्याच्याकडे आले, जे वचन शोमरोन व यरूशलेम यांच्याविषयी होते, ते असे.
  qub-qub: Miqueas tiyaran Moreset marcacho. Paytami Tayta Dios willaparan Samaria,
    Jerusalén siudäcuna imano cananpaj cashantapis. Chayga caran Jotam, Acaz, Ezequías
    Judächo ray cashan wichanmi.
  bqp-bqp: Yudɑbɑn sinɑ boko Yotɑmu kɑ Akɑsi kɑ Esekiɑsi ben wɑɑti sɔɔrɑ Yinni Gusunɔ
    u Misee Mɔresɛtigii sɔ̃ɔwɑ ye yɑ koo Sɑmɑri kɑ Yerusɑlɛmu deemɑ.
  hat-hat: Men mesaj Seyè a te bay Miche, moun lavil Morechèt, sou rèy Jotam, Akaz
    ak Ezekyas ki te wa nan peyi jida. Men vizyon ki gen rapò ak Samari ak Jerizalèm
    Seyè a te fè Miche wè.
  eng-BSB: 'This is the word of the LORD that came to Micah the Moreshite in the days
    of Jotham, Ahaz, and Hezekiah, kings of Judah—what he saw regarding Samaria and
    Jerusalem:'
  tod-tod: Wooiti ka ga niiti Ɠɔoɠɔ GALAGI ti laazeelini Mɔleesɛte nui Misee ma, Zuda
    masa saʋagɔiti ta-yeeɠɛɠalaiti, Yɔtame, ta Aɠaze ta Ezeekiase. Kulakɛlɛmai naati
    ti ʋilɛni taa wolaiti ba, ti ga, Samali ta Zeeluzalɛme.
  eng-WEBPB: The LORD’s word that came to Micah of Morasheth in the days of Jotham,
    Ahaz, and Hezekiah, kings of Judah, which he saw concerning Samaria and Jerusalem.
  kbq-kbq: Hanki ama nanekea Ra Anumzamo'ma, Moreseti kumateti ne' Maikama ami'neana,
    Jotamu'ma, Ahasi'ma, Hezekaia'ma hu'za Juda mopare'ma kinima maniterema hu'za
    aza kafu ramimpi Sameria kumate'ene Jerusalemi kumate'ma fore hania zamofo naneke
    Maikana asmi'ne.
  nhe-BL: Ya ni nopa tlajtoli tlen TOTECO nechmacac niMiqueas ipan nopa tonali quema
    Jotam, Acaz huan Ezequías itztoyaj tlanahuatiani ipan tlali Judá. NiMiqueas tlen
    niehua altepetl Moreset niquitac nochi ni tlamantli ipan tlanextili tlen TOTECO
    nechmacac para nochi ma quimatica tlachque ininpantis altepetini Samaria huan
    Jerusalén. Huajca nica eltoc tlen nechilhui ma niteyolmelahuas.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u ko uze'eg Mikez Morezet tawhu pe har
    pe a'e. Mikez wexak ma'e Xamari tawhu pe uzeapo ma'e ràm upuahu zàwenugar pe a'e.
    Wexak ma'e Zeruzarez tawhu pe uzeapo ma'e ràm no. Zotàw, Akaz, Ezeki wiko teko
    Zuta wanuwihawete romo a'e 'ar mehe a'e wà, a'e ma'e Mikez pe izexak kar mehe
    a'e wà.
  eng-DRA: 'The word of the Lord that came to Micheas the Morasthite, in the days
    of Joathan, Achaz, and Ezechias, kings of Juda: which he saw concerning Samaria
    and Jerusalem.'
