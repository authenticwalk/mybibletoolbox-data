verse: MIC.001.011
translations:
  mal-C: ശാഫീർ നഗരനിവാസികളേ, നഗ്നരും ലജ്ജിതരുമായി പുറപ്പെട്ടുപോകുക, സയനാനിൽ പാർക്കുന്നവർ
    പുറത്തുവരികയില്ല. ബേത്ത്-ഏസെൽ വിലപിക്കുന്നു; അത് ഒരിക്കലും നിനക്ക് സംരക്ഷണം നൽകുകയില്ല.
  deu-TKW: Zieht vorüber, Bewohner von Saphir, in schmachvoller Blöße! Die Bewohner
    von Zaanan wagen sich nicht heraus; die Wehklage von Beth-ha-ezel hindert euch,
    dort Aufenthalt zu nehmen!
  lin-lin: Bato ya engumba Shafiri, botambola bolumbu mpe boyoka soni ! Bato ya mboka
    Tsanani bakobima lisusu na engumba na bango te, bato ya Beti-Atseli bazali na
    matanga ; boye balongoli lisungi na bango epai na yo.
  eng-LSV: Pass over for you, O inhabitant of Shaphir, || Naked one of shame. The
    inhabitant of Zaanan has not gone out, || The lamentation of Beth-Ezel takes from
    you its standing.
  eng-GNV: 'Thou that dwellest at Shaphir, go together naked with shame: she that
    dwelleth at Zaanan, shall not come forth in ye mourning of Beth-ezel: the enemie
    shall receiue of you for his standing.'
  eng-WEBSTER: 'Pass ye away, thou inhabitant of Saphir, having thy shame exposed:
    the inhabitant of Zaanan came not forth in the mourning of Beth-ezel; he shall
    receive from you his standing.'
  nhw-BL: Amojuanti catli anehuani ipan nopa yejyectzi altepetl Safir anmechhuicase
    anxolome para antetequipanotij ica miyac pinahualistli. Imasehualhua altepetl
    Zaanán motlatijtoque altepeijtic pampa majmahuij huan moilhuíaj quej nopa momanahuise,
    pero amo neli. Amo hueli momanahuise tlen nopa tlaijiyohuilistli catli hualas.
    Nopa altepetl Bet Esel ehuani catli anmechmanahuiyayaj, ama mochoquilise ininseli
    por nopa tlatzacuiltilistli catli quinajsis.
  swh-ONEN: Piteni mkiwa uchi na wenye aibu, ninyi mkaao Shafiri. Wale waishio Saanani
    hawatatoka nje. Beth-Eseli iko katika maombolezo; kinga yake imeondolewa kwako.
  bba-bba: Wee bɛɛ Sɑfiriɡibu bɑ koo bɛɛ yoru mwɛɛri, kpɑ i n wɑ̃ɑ tereru kɑ sekuru
    sɔɔ. Sɑnɑniɡibu bɑ ǹ kɑ̃kɔ bu yɑri ben wuun di. Bɛtisɑleɡibun weeweenu derɑ bɑ
    ǹ wɑ̃ɑ yeru mɔ.
  eng-KJVCPB: 'Pass ye away, thou inhabitant of Saphir, having thy shame naked: The
    inhabitant of Zaanan came not forth in the mourning of Beth-ezel; He shall receive
    of you his standing.'
  luo-luo: Un joma odak Shafir kadhuru ka un duge kod wichkuot. Jogo modak Zanaan
    ok nowuog oko. Beth Ezel ni e kuyo nikech gima orite osemaye.
  meu-meu: Safiri taumui e, emui dala ai ba raka lao, ḡaḡaemui ai, mai hemaraimui
    ida. Saanan taudia na asie raka lasimu; Bet-esele ena taitai ese ena gini gabuna
    na emui amo baine abia oho.
  npi-ULB: शाफीरका निवासीहरू, नग्‍नता र शर्ममा हिँड । सानानका निवासीहरू बाहिर ननिस्‍क
    । बेथ एजेल विलाप गर्दछ, किनकि तिनीहरूको सुरक्षा-स्थान खोसिएको छ ।
  yor-yor: Ẹ kọjá lọ ni ìhòhò àti ni ìtìjú, ìwọ tí ó ń gbé ni Ṣafiri. Àwọn tí ó ń
    gbé ni Saanani kì yóò sì jáde wá. Beti-Eseli wà nínú ọ̀fọ̀; a ó sì gba ààbò rẹ̀
    kúrò lọ́wọ́ yin.
  pes-OPCB: مردم شافیر برهنه و سرافکنده به اسارت برده می‌شوند. اهالی صعنان جرأت نمی‌کنند
    از خانه‌هایشان بیرون بیایند. وقتی صدای ماتم مردم بیت‌ایصل را بشنوید، بدانید که
    در آنجا پناهگاهی نیست.
  tgl-ULB: Dumaan kayo sa kahubaran at kahihiyan, mga taga-Safir. Huwag kayong lumabas
    mga taga-Zaanan. Nagdadalamhati ang Bethezel, sapagkat kinuha sa kanila ang proteksiyon.
  cbu-NT: Yakat Safírshucheetsis, kundararis arap machkatssin, tumuchchurtarsin Zapeerus,
    pazirpatis arap naatssa. Yakat Saanánshuch tputs puniksin, nda tapachindamaam
    shitungchinllinaya. Yakat Mbetselshuchtam kapung tanuchinllinaya, watam tapachindampan
    ndunariwa.
  hui-hui: Tí wali agali Sabia tanoni kamiru ti babe howa taga hama dindi mendeha
    garabaya hagadagua hole pudaba. Sanana dindini karu ti tinaga dindi timbuni yu
    wahalu porabu tagi halu ibida polene hame nale kago. Wali agali Bedeselo dindi
    ogoriani pu kamiria waitigime gialo baragola tígua yiya lalu dugu beramigola ogoriani
    tí ha do holene mbira nawulebira.
  mya-mya: ရှ​ဖိ​ရ​မြို့​သား​တို့၊ အ​ဝတ်​အ​ချည်း​စည်း ဖြင့်​အ​ရှက်​ကွဲ​လျက်​သုံ့​ပန်း​အ​ဖြစ်​ရောက်
    ကြ​လော့။ ဇာ​နန်​မြို့​သား​တို့​သည်​မြို့​ပြင် သို့​မ​ထွက်​ဝံ့​ကြ။ ဗေ​သ​ဇေ​လ​မြို့​သား
    တို့​ငို​ကြွေး​သံ​ကို​သင်​တို့​ကြား​ရ​သော အ​ခါ ထို​မြို့​တွင်​သင်​တို့​ခို​လှုံ​နိုင်​မည်
    မ​ဟုတ်​ကြောင်း​သိ​ရ​လိမ့်​မည်။-
  bod-N: ཀྱེ་ཀྱེ་ཤཱ་ཕིར་གྱི་མི་རྣམས། ལུས་གཅེར་བུར་ངོ་ཚ་དང་བཅས་རྒྱུ་བར་གྱིས། ཟཱ་ནན་གྱི་མི་རྣམས་ཕྱི་རུ་འབུད་མ་སྤོབས་ཏེ།
    པེད་ཨེ་ཟེལ་ཡིད་སྐྱོ་ནས་ངུ་ཞིང་ཁྱོད་རྣམས་ལ་རྒྱབ་རོགས་བྱེད་མི་ནུས་སོ། །
  sna-sna: Pfuurai muende musina kupfeka mukunyara, imi munogara muShafiri. Avo vanogara
    muZaanani havangabudi kunze. Bheti Ezeri riri mukuchema; kudzivirirwa kwaro kwabviswa
    kubva kwariri.
  spa-BLM: Pasa, habitante de Shaphir, en desnudez y vergüenza. El habitante de Zaanan
    no saldrá. El lamento de Beth Ezel te quitará su protección.
  cac-cac: A exxo cajan ex d'a Safir, ixiqueccan d'a ch'oc chon̈ab'il, vach'chom b'eran
    ex eli. D'a q'uixveltaquil tzex ic'chajb'ati. Man̈xo jab'oc tz'elta eb' cajan
    d'a Zaanán ex scolo'. Ay oq'uel d'a Bet-esel, man̈xa mach ol och eyed'oc.
  swh-ULB: Piteni karibu na, makao ya Shafiri, katika uchi na aibu. Makazi ya Zaanani
    hayatatoka nje. Maombolezo ya Beth Ezeli, kwa ajili ya ulinzi yamechukuliwa.
  bel-bel: Перасяляйцеся, жыхаркі Шафіра, сорамна аголеныя; не ўцячэ і тая, што жыве
    ў Цаане; плач у селішчы Эцаль ня дасьць вам спыніцца ў ім.
  deu-ELBBK: Zieh hin, Bewohnerin von Schaphir, in schimpflicher Blöße; die Bewohnerin
    von Zaanan ist nicht ausgezogen; die Wehklage Beth-Ezels wird dessen Rastort von
    euch wegnehmen.
  mbb-OT: “Sikiyu is menge meǥinged diyà te Shafir, ebihaǥen kew ne edumahan he menge
    lelevas, umbe egkepeel-elezan kew. Is menge meǥinged diyà te Zaanan egkahandek
    en he egawas diyà te lugar zan te kedtavang keniyu. Is menge tig-Bet Ezel he edsineǥew
    tenged te kegkezeeti zan ne kenè daan ebpekelavan keniyu.
  mal-2015: ശാഫീർ (അലങ്കാര) നഗരനിവാസികളേ, ലജ്ജയും നഗ്നതയും പൂണ്ടു കടന്നുപോകുവിൻ; സയനാൻ
    (പുറപ്പാടു) നിവാസികൾ പുറപ്പെടുവാൻ തുനിയുന്നില്ല; ബേത്ത്-ഏസെലിന്റെ വിലാപം നിങ്ങൾക്കു
    അവിടെ താമസിപ്പാൻ മുടക്കമാകും.
  rmc-rmc: Tu, so bešes andro Šafir, džaha langi a ladžaha tut. O Bet-Ecel hino andre
    žaľa, bo ňiko andral o Canaan leske na avľa avri te pomožinel, hoj les te chraňinel.
  pes-OPV: ‌ای ساکنه شافیر عریان و خجل شده، بگذر. ساکنه صانان بیرون نمی آید. ماتم
    بیت ایصل مکانش را از شما می‌گیرد.
  ron-1924: Тречь, локуитоаре дин Шафир, ку рушиня дескоперитэ; локуитоаря дин Цаанан
    ну ындрэзнеште сэ ясэ, жаля Бет-Хаецелулуй вэ я густул сэ вэ оприць ын ел.
  ben-OBCV: হে শাফীরের বাসকারী লোকেরা, তোমরা উলঙ্গ ও লজ্জিত হয়ে চলে যাও। যারা সাননে
    বাস করে তারা বের হয়ে আসতে পারবে না। বেথ-এৎসল শোক করছে; সে আর তোমাদের পক্ষে দাঁড়াবে
    না।
  som-som: Kaaga Shaafiir degganow, bax adoo qaawan oo ceebaysan. Kan Sa'anaan degganu
    soo ma bixin. Baroorta Beytesel waxay idinka qaadan doontaa meesha aad ku tiirsato.
  lat-VUC: 'Et transite vobis, habitatio pulchra, confusa ignominia: non est egressa
    quæ habitat in exitu: planctum domus vicina accipiet ex vobis, quæ stetit sibimet.'
  eng-ASVBT: 'Pass away, O inhabitant of Shaphir, in nakedness and shame: the inhabitant
    of Zaanan is not come forth; the wailing of Beth-ezel shall take from you the
    stay thereof.'
  ita-1885: Passatene, o abitatrice di Safir, con le vergogne nude; l'abitatrice di
    Saanan non è uscita; la casa di Bet-haesel è piena di lamento; egli ha tolta da
    voi la sua difesa.
  eng-LXXUP: 'The inhabitant of Sennaar, fairly inhabiting her cities, came not forth
    to mourn for the house next to her: she shall receive of you the stroke of grief.'
  eng-ULB: Pass by, inhabitants of Shaphir, in nakedness and shame. The inhabitants
    of Zaanan do not come out. Beth Ezel mourns, for their protection is taken away.
  spa-VBL: Salgan, habitantes de Safir, vayan desnudos y avergonzados. No salgan,
    habitantes de Saanán. Lloren, habitantes de Bet Ezel, porque han perdido su consuelo.
  fra-_FOB: Passe, habitante de Shaphir, dans la nudité et la honte! L'habitante de
    Tsaanan n'ose sortir. Le deuil de Beth-Haetsel vous prive de son soutien.
  mal-mal: ശാഫീർ (അലങ്കാര) നഗരനിവാസികളേ, ലജ്ജയും നഗ്നതയും പൂണ്ട് കടന്നുപോകുവിൻ; സയനാൻ
    (പുറപ്പാട്) നിവാസികൾ പുറപ്പെടുവാൻ തുനിയുന്നില്ല; ബേത്ത്-ഏസെലിന്റെ വിലാപം നിങ്ങൾക്ക്
    അവിടെ താമസിക്കുവാൻ മുടക്കമാകും.
  urd-GVR: Ai Safīr ke rahne wālo, barahnā aur sharmsār ho kar yahāṅ se guzar jāo.
    Zānān ke bāshinde nikleṅge nahīṅ. Bait-ezal mātam karegā jab tum se har sahārā
    chhīn liyā jāegā.
  suz-BL: शाफीर सहर ङा मुरपुकी, भेत्रे दुम्‍शा, मुने दोक्‍शा इन लां लने। सानान सहर
    ङा मुरपुकी लाङगा मग्रूनीम। बेथ-एचेलम ङा मुर रोंका पाइनीम। मुल रे इ कली वारच पाइब
    मबाक्‍नीम।
  eng-NOY: Pass on, thou inhabitant of Saphir, naked and in shame! The inhabitant
    of Zaanan no more goeth out; The grief of Beth-Azel denieth you an abode.
  ita-1927: Passa, vattene, o abitatrice di Shafir, in vergognosa nudità; non esce
    più l’abitatrice di Tsaanan; il cordoglio di Bet-Haetsel vi priva di questo rifugio.
  ckb-ckb: ئەی دانیشتووانی شافیر بە ڕووتی و شەرمەزاری بپەڕنەوە، دانیشتووانی چەئەنان
    دەرنەچن. بێت‌ئێچەل دەگریێت بەڵام ناتانپارێزێت.
  eng-BBE: 'Be uncovered and go away, you who are living in Shaphir: the one living
    in Zaanan has not come out of her town; Beth-ezel is taken away from its base,
    even from its resting-place.'
  kan-OKCV: ಶಾಫೀರಿನ ನಿವಾಸಿಯೇ, ನಗ್ನತೆಯಿಂದಲೂ ನಾಚಿಕೆಯಿಂದಲೂ ಹಾದುಹೋಗಿರಿ, ಚಾನಾನಿನಲ್ಲಿ ವಾಸಿಸುವವರು
    ಹೊರಗೆ ಬರುವುದಿಲ್ಲ, ಬೇತ್ ಎಚೆಲು ನರಳುತ್ತಿದೆ. ಅದು ಇನ್ನು ಮುಂದೆ ನಿಮ್ಮನ್ನು ರಕ್ಷಿಸುವುದಿಲ್ಲ.
  tam-2017: சாப்பீரில் குடியிருக்கிறவளே, வெட்கத்துடன் நிர்வாணமாக அப்பாலே போ; சாயனானில்
    குடியிருக்கிறவன் வெளியே வருவதில்லை; பெத் ஏசேலின் புலம்பல் உங்களுக்கு அடைக்கலமாக
    இருக்காது.
  spa-RV-1909: 'Pásate desnuda con vergüenza, oh moradora de Saphir: la moradora de
    Saanán no salió al llanto de Beth-esel: tomará de vosotros su tardanza.'
  ron-BTF: Treceți! Tu locuitor al Safirului, având rușinea ta dezgolită; locuitorul
    lui Țaanan nu a venit la jelirea lui Bet-Ețel; el va primi adăpost de la tine.
  eng-WEBP: Pass on, inhabitant of Shaphir, in nakedness and shame. The inhabitant
    of Zaanan won’t come out. The wailing of Beth Ezel will take from you his protection.
  eng-FBV: Leave, people of Shaphir, naked and ashamed. People of Zanaan don't come
    out. People of Beth Ezel mourn, for you have lost your support.
  nld-1939: Het volk van Sjafir heeft u verraden, De steden der schande zijn niet
    ten strijde getrokken; Het volk van Saänan is afgevallen, Bet-Haésel heeft u zijn
    bijstand onttrokken.
  nch-BL: Amojuanti cati anehuani ipan nopa yejyectzi altepet Safir amechhuicase anxolome
    para antetequipanotij ica miyac pinahualisti. Imasehualhua altepet Zaanán motatijtoque
    altepeijtic pampa majmahuij huan moilhuíaj quej nopa momanahuise, pero amo cana.
    Amo hueli momanahuise ten nopa taijyohuilisti cati hualas. Nopa altepet Bet Esel
    ehuani cati amechmanahuiyayaj, ama mochoquilise iniselti por nopa tatzacuiltili
    cati quinajsis.
  vie-1934: Hỡi dân cư Sa-phi-rơ, hãy ở trần truồng, chịu xấu hổ mà qua đi! Dân cư
    Xa-a-nan không bước ra. Người Bết-Hê-xen khóc than, làm cho các ngươi mất chỗ
    đứng chân.
  hin-CV: तुम जो शाफीर में रहते हो, नंगे और निर्लज्ज होकर आगे बढ़ो. जो त्सानान नगर
    में रहते हैं वे बाहर नहीं निकलेंगे. बेथ-एत्सेल विलाप में डूबा हुआ है; यह तुम्हारा
    और बचाव नहीं कर सकता.
  spa-BES: 'Pasate desnuda con vergüenza, tú que vives en Safir: el que vive en Zaanan
    no ha salido de su ciudad; la lamentación de Bet-esel es que él quitara de ustedes
    su apoyo.'
  tdx-tdx: Mihelaña mb’eo ry mpimoneñe e Safire ao; ami’ty hameñaram-piboridaña’o;
    tsy lefe ty fivoratsaha’ o mpimone’ i Tsa’ananeo; mangololoike ty Bete’haetsele
    hasinta’e ama’o ty fijohaña’o.
  tha-KJV: ชาวเมืองชาฟีร์​เอ๋ย จงผ่านไปตามทางของเจ้าด้วยตัวเปลือยเปล่าและอับอาย ชาวเมืองศานันไม่​ได้​ออกมาในเมื่อเบธเอเซลร่ำไห้
    มันจะเอาสถานที่ตั้งของมันไปเสียจากเจ้า
  por-BR-2018: Passa-te com vergonha descoberta, ó moradora de Safir; a moradora de
    Zaanã não sai; pranto há em Bete-Ezel; seu apoio foi tomado de vós.
  deu-ELO: Ziehe hin, Bewohnerin von Schaphir, in schimpflicher Blöße; die Bewohnerin
    von Zaanan ist nicht ausgezogen; die Wehklage Beth-Ezels wird dessen Rastort von
    euch wegnehmen.
  eng-WYC-2018: And ye (of) a fair dwelling, pass to you, which is confounded with
    evil fame; it is not gone out, which dwelleth in the going out; a nigh house shall
    take of you wailing, which stood to itself. (And ye of Shaphir, go ye away, shamed
    with evil fame, or with ill repute; they who live in Zaanan be afraid to go out;
    they of Beth-ezel shall wail, and there shall be no refuge there.)
  epo-epo: Foriru, ho loĝantino de Ŝafir, en nudeco kaj honto; ne eliros la loĝantino
    de Caanan; la plorado en Bet-Ecel ne permesos al vi tie halti.
  uig-PIN: I Xafirda turuwatⱪan ⱪiz, yalingaqliⱪ wǝ xǝrmǝndilik iqidǝ ǝsirlikkǝ ɵt;
    Zaananda turuwatⱪan ⱪizlar talaƣa ⱨeq qiⱪⱪan ǝmǝs; Bǝyt-Ezǝl aⱨ-zarlar kɵtürmǝktǝ;
    «Huda sǝndin muⱪim jayingni elip ketidu!»
  beo-beo: Dilia Sa:ife moilai bai bagade fi dunu! Dilia mugululi asi sogega, da:i
    nabado amola gogosia:iwane masa! Dunu da Sana:ne moilai bai bagadega esalebe da
    ilia moilai bai bagade gadili masunu beda:i bagade. Dilia da Bedisele fi ilia
    didigia:su nabasea, dilia da amo moilai ganodini gaga:su hamedafa ba:mu amo dawa:ma!
  tpi-OTNT: Yupela manmeri bilong ples Safir, yupela i mas sem tru na wokabaut as
    nating na i go long narapela kantri olsem ol kalabus. Ol manmeri bilong taun Sanan
    i pret nogut tru na ol i no inap lusim taun na i kam ausait. Sapos yupela i harim
    ol manmeri bilong ples Betesel i krai, yupela i ken save i no gat ples bilong
    hait i stap long dispela hap.
  hau-SA: Ku wuce tsirara da kuma kunya, ku mazaunan Shafir. Bet-Ezel tana makoki
    domin babu wani daga Za’anan da ya fito don yă taimaka.
  uig-LAT: I Shafirda turuwatqan qiz, yalingachliq we shermendilik ichide esirlikke
    öt; Zaananda turuwatqan qizlar talagha héch chiqqan emes; Beyt-Ézel ah-zarlar
    kötürmekte; «Xuda sendin muqim jayingni élip kétidu!»
  nde-nde: Dlulani linqunu njalo lilenhloni lina elihlala eShafiri. Labo abahlala
    eZawanani kabayikuphuma. IBhethi-Ezeli iphakathi kokulila; ukuvikelwa kwayo kususiwe
    kini.
  ton-ton: 'Mole atu ʻa koe ʻoku nofo ʻi Safila, mo e mā ʻa ho telefua: naʻe ʻikai
    ke hū mai ʻae kakai ʻo Senani ʻi he tangi ʻa Petesili; te ne maʻu meiate kimoutolu
    ʻa hono tuʻunga.'
  ces-1613: Ty, kteráž bydlíš v Safir, zajdi, obnaženou majíc hanbu. Nevyjdeť ta,
    kteráž bydlí v Zaanan pro kvílení v Betezel, od vás maje živnost svou.
  eng-WMB: Pass on, inhabitant of Shaphir, in nakedness and shame. The inhabitant
    of Zaanan won’t come out. The wailing of Beth Ezel will take from you his protection.
  tam-TCV: சாப்பீரில் வாழ்கிறவர்களே, நிர்வாணத்துடனும் வெட்கத்துடனும் கடந்துபோங்கள்.
    சாயனானில் வாழ்கிறவர்கள் வெளியே வரமாட்டார்கள். பெத் ஏசேல் துக்கங்கொண்டாடுகிறது.
    அதற்குரிய பாதுகாப்பு உன்னிடமிருந்து எடுபட்டுப் போயிற்று.
  ceb-ULB: Pag-agi kamo, ang lumolupyo sa Shafir, nga hubo ug naulawan. Ang mga lumolupyo
    sa Zaanan wala manggula. Nagsubo ang taga-Bet-Ezel, kay nawala na ang makapanalipod
    kanila.
  pol-UBG: Przejdź ty, która mieszkasz w Szafirze w haniebnej nagości. Ta, która mieszka
    w Saananie, nie wyszła na żałobę w Bet-Hezel; weźmie od was swoją żywność.
  agr-agr: Bellavistanmaya aents aidautigminak achipajag jujamkiagtinai, dutijamawagmatai
    wainka inataijai betek, wisu datsan shiyaktinaitjume. Atum pujamun ijus tikich
    yaaktanum batsamin aidau buutiagtinai. Tujash dutika jujabiagtaish, Zaanágnumia
    aents aidaush atumnak ayamjutpakchagtinai.
  kyc-kyc: Nakama yuu Sapia range dupwa papara elya nyuo yuu wakale mendena karapusi
    pyao lanyuo parami. Yuu taone andake Sanane palenge wambu dupwa pakapala neta
    epa narami. Nakama yuu Betesele wambu dupwa ee lao kumaralerale nyiyami kande
    doko sepala nakama range kana lambo mendena pao lyolo pii naramalyamo lao suu
    pyalapape.
  urd-GVU: اے سفیر کے رہنے والو، برہنہ اور شرم سار ہو کر یہاں سے گزر جاؤ۔ ضانان کے
    باشندے نکلیں گے نہیں۔ بیت ایضل ماتم کرے گا جب تم سے ہر سہارا چھین لیا جائے گا۔
  eng-OEBCW: Pass by, inhabitants of Shaphir, naked and ashamed! The inhabitants of
    Zaanan cannot leave their city. Beth-ezel laments and removes its support from
    you.
  deu-1912: Du Einwohnerin Saphirs mußt dahin mit allen Schanden; die Einwohnerin
    Zaenans wird nicht ausziehen; das Leid Beth-Haezels wird euch wehren, daß ihr
    da euch lagert.
  kan-2017: ಶಾಫೀರಿನವರೇ, ಬೆತ್ತಲೆಯಾಗಿ ಅವಮಾನಪಟ್ಟು ತೊಲಗಿರಿ. ಚಾನಾನಿನವರು ಹೊರಡರು. ಬೇತೆಚೇಲಿನ
    ಗೋಳಾಟವು ಅದರ ಬೆಂಬಲವನ್ನು ನಿಮಗೆ ತಪ್ಪಿಸುವುದು.
  yap-yap: Gimed e girdi’ nu Shafir, mmarod nga reb e nam ngam pired riy ni gimed
    e kalbus, ni ngam marod ndariy e mad u dakenmed ma kam tamra’gad. Pi’in yad be
    par u lan yu Zaanan e dariy bagayad nra thay. Nap’an ni gimed ra rung’ag laman
    e girdi’ nu Bethezel ni yad be dololoy’, ma aram e kam nanged ndariy bang u rom
    ni yira mith ngay.
  hlt-MCSB: Saphir khosa rhoek nang khaw yahpohnah neh yangyal la nong laeh. Zaanan
    khosa khaw cet mahpawh. Bethezel kah rhaengsaelung loh a tungduelnah te nang lamloh
    a loh coeng.
  mdy-ETH: ዒንሢ ሻፒሬ ዴራ ዑሢ ካሎ፥ ዲዒንቴ ዓሲጉዲ ማዒ ቦርሲንቲ ዒኢና ዖኦኪ ዴንዱዋቴ፤ ፃዒናኣኔ ካታሞይዳ ናንጋ ዓሳ
    ካታማፓ ኬስካኒ ጫርቃዓኬ፤ ቤትዔፄኤሌ ፔኤሮ ዬኤፒ ቤሲ ማዔሢሮ ዒንሢም ፑኖ ካይዚ ዒዛ ማዓኒ ዳንዳዑዋሴ።
  twi-ASANTE: Monsene nkɔ adagya ne aniwuo mu, mo a mote Safir. Wɔn a wɔte Saanan
    ntumi mpue Bet-Esel wɔ awerɛhoɔ mu; ɛfiri sɛ, wo hɔ na ɔnya ne banbɔ.
  eng-WEBU: Pass on, inhabitant of Shaphir, in nakedness and shame. The inhabitant
    of Zaanan won’t come out. The wailing of Beth Ezel will take from you his protection.
  wal-wal: Inttenoo, SHafiira kataman de7iyaageetoo, kallottidi yeellatiiddi, omooduwau
    biite. Xaa7inaana kataman de7iyaageeti yaappe kiyanau xalokkona. Beeti-Exeela
    katamai yeehoi de7iyo soho gidiyo gishshau, i intteyyo attiyo soho gidanau danddayenna.
  spa-PDDPT: ¡Pasa en vergonzosa desnudez, oh habitante de Safir! El habitante de
    Saanán no sale. Bet-esel llora y te quita su apoyo.
  gun-gun: Peẽ Safir pygua kuery, pendepire rei ha'e pexĩmba reve 'rã peo. Zaanã pygua
    kuery voi ndoo jepei 'rã. Bete-Ezel pygua kuery ojae'o reia pendu vy peikuaa 'rã
    napenepytyvõvei 'rãa.
  agu-BL: Ncha'tz e'u' aj Safir, chelpon laju'nu' le chitanumu'. Tx'anl cuntu' ẍchibne'u',
    nin chin tx'ixwil nin chiwutzu' sbne', yil che'l ticy'le'nu' cya'n chicontru'.
    Ej nin yi e' aj Zaanán, quil che'l tzaj solte'j yi chitnumil tan paj yi xo'w yi
    ate' cu'nt. Ej nin yi e' aj Bet-esel ẍchok'ok tan bis scye'ju'. Poro quil jal
    ẍch'eybil cyeru' ẍchixo'l tantu' yi naka'j ate'tu'.
  ilo-ULB: Lumabaskayo, agnanaed iti Sapir, a silalamolamo ken nakababain. Saan a
    rummuar dagiti agnanaed iti Zaanan. Agdungdung-aw ti Bet-Ezel ta awanen ti salaknibda.
  kpg-kpg: Goodou go digau Shaphir, goodou ga lahi gi daha mo di godou guongo deenaa,
    deai godou goloo i godou gili ai, gei goodou gi langaadia. Gei goodou go digau
    ala e noho i Zaanan, goodou hudee hula gi daha mo di godou guongo. Di godou madagoaa
    ma ga longono goodou a Beth-Ezel e dangidangi, gei goodou gu iloo hua bolo ma
    di gowaa e pala ginai i golo ai.
  uig-ARA: ئى شافىردا تۇرۇۋاتقان قىز، يالىڭاچلىق ۋە شەرمەندىلىك ئىچىدە ئەسىرلىككە
    ئۆت؛ زائاناندا تۇرۇۋاتقان قىزلار تالاغا ھېچ چىققان ئەمەس؛ بەيت-ئېزەل ئاھ-زارلار
    كۆتۈرمەكتە؛ «خۇدا سەندىن مۇقىم جايىڭنى ئېلىپ كېتىدۇ!»
  sus-sus: Safirikae, wo xa dangi wo mageli ra yaagi kui. Saanan ɲama mu suusama minide.
    Wo mu nɔma wo xaxili tide Beti Eseli ra, e fan na wafe.
  pon-2006: Kumwail mehn Sapir kan, kumwail kalipilipala ni amwail kilisou oh namenek.
    Irail kan me kin kousoan Sahnan sohte pahn kak eimah en pedoisang nan ar kahnimwo.
    Ni amwail pahn rong mehn Pedesel ar mwahiei, kumwail pahn esehda me sohte wasahn
    ruk wasao.
  jae-jae: Amac lau Sapirŋa, andi asêlêŋ. Lau Sananŋa sêsa aŋga nêŋ malac sêmêŋ atom.
    Taŋiboa taŋ kêpi aŋga Bet-Esel naŋ, oc elom amac.
  ksd-ksd: Avat a tarai Sapir, avat a bolabolo, avat a tavaturia ka ma avat a vavirvir;
    a tarai Sanan pa dia vana rikai; a tinangi Bet-Esel na vabilua avat abara.
  grc-BRENT: κατοικοῦσα καλῶς τὰς πόλεις αὐτῆς, οὐκ ἐξῆλθε κατοικοῦσα Σενναὰρ, κόψασθαι
    οἶκον ἐχόμενον αὐτῆς, λήψεται ἐξ ὑμῶν πληγὴν ὀδύνης.
  ind-AYT: Berjalanlah, hai penduduk Safir, dengan telanjang dan malu. Penduduk Zaanan
    tidak keluar Ratapan Bet-Haezel akan mengambil perlindungannya.
  nya-nya: Inu anthu okhala ku Safiro, muzipita ku ukapolo muli amaliseche ndi amanyazi.
    Iwo amene akukhala ku Zanaani sadzatuluka. Beti-Ezeli akulira mwachisoni; chitetezo
    chake chakuchokerani.
  hrv-hrv: Odlazi sramotno, stanovnice šafirska! Iz svoga grada nije izašla stanovnica
    saananska! Bet Haesel iščupan je iz temelja, iz svojih čvrstih osnova.
  mps-mps: Dage te Safir we bidi, dage hale elama, te pisila pai ugwa gudama, te gasa
    tǫ kantriba te kalabus igi pabo tiwai yao. Te Sanan dabe wi dwai mu elama, te
    augwa taun tagalama, te buluba me teda soagobeo. Dagego te Betesel we bidi dabe
    gela wabo odobaso da, te dagego koneagameo, te badu te geme duala sigi pabo pesage
    me elalubeo.
  tpi-tpi: Yupela manmeri bilong ples Safir, yupela i mas sem tru na wokabaut as nating
    na i go long narapela kantri olsem ol kalabus. Ol manmeri bilong taun Sanan i
    pret nogut tru na ol i no inap lusim taun na i kam ausait. Sapos yupela i harim
    ol manmeri bilong ples Betesel i krai, yupela i ken save i no gat ples bilong
    hait i stap long dispela hap.
  dan-1931: Der stødes i Horn for eder, Sjafirs Borgere; ej går Za'anans Borgere ud
    af deres By. Bet-Ezels Lod bliver Klage, Hug og Ve;
  vie-OVCB: Dân cư Sa-phia trần truồng, xấu hổ đi qua. Dân cư Xa-a-nan không dám ra
    khỏi cửa. Dân cư Bết-hê-xen khóc than, vì bị lật đổ đến tận nền móng.
  guj-2017: હે શાફીરના રહેવાસીઓ, નિર્વસ્ત્ર તથા બદનામ થઈને તું ચાલ્યો જા. સાનાનના
    રહેવાસીઓ, પોતાના ઘરની બહાર નીકળતા નથી. બેથ-એસેલ વિલાપ કરે છે, તમારી પાસેથી તેનું
    સ્થળ લઈ લેશે.
  pon-2006A: Kumwail mehn Sapir kan, kumwail kalipilipala ni amwail kilisou oh namenek.
    Irail kan me kin kousoan Sahnan sohte pahn kak eimah en pedoisang nan ar kahnimwo.
    Ni amwail pahn rong mehn Pedesel ar mwahiei, kumwail pahn esehda me sohte wasahn
    ruk wasao.
  por-BRBSL: Passe adiante, habitante de Shaphir, nua e envergonhada. O habitante
    de Zaanan não quer sair. A lamentação de Beth Ezel lhe tirará sua proteção.
  eng-OEBUS: Pass by, inhabitants of Shaphir, naked and ashamed! The inhabitants of
    Zaanan cannot leave their city. Beth-ezel laments and removes its support from
    you.
  cth-cth: Oe Saphir taminaw caici lah cet awh, Zaanan taminaw khuika laihoi tâcawt
    awh hanh. Bethezel khopui dawk na roe awh nahane kâ na poe awh mahoeh.
  twi-twi: Monsen nkɔ adagyaw ne aniwu mu, mo a mote Safir. Wɔn a wɔte Saanan ntumi
    mpue. Bet-Esel wɔ awerɛhow mu; efisɛ, wo hɔ na onya ne bammɔ.
  hlt-hlt: Saphir khosa rhoek nang khaw yahpohnah neh yangyal la nong laeh. Zaanan
    khosa khaw cet mahpawh. Bethezel kah rhaengsaelung loh a tungduelnah te nang lamloh
    a loh coeng.
  tbz-SIM: Sɑfii ɛì kɔbɛ cɑ̃rikɛnɛ̀ kɛ́ yɛ̀ dihɛì di fɔ̃̀kperɛ̀ nɛ̀ ifɛi. Sɑnɑɑ ɛì
    kɔbɛ tɛ̃́nkɛ í dɑ̀ɑ́tí kɛ bo yɛ̀nní bɛ ɛì. Bɛti-Esɛdi ɛì kɔbɛ biɛ nɛ́ kuɔ mmɑ́ɑ̀
    ndi, mɛteèmmɛ̀ tɛ̃́nkɛ í kɛ̀ bo.
  msy-2020: Ia Safirɨn nguibamɨn gumazamiziba, ia bibiabara ikɨva aghumsɨgh, kalabuziar
    gumazamizibar mɨn kantrin igharazimɨn mangɨ. Ia Sananɨn nguibamɨn gumazamizibar
    atiatigh, nguibam ategh azenan izan kogham. Ia oraghtɨ, Beteselɨn nguibamɨn adarazi
    arangtɨ ia fogh, mongamin danganitam kagh itir puvatɨ.
  dop-dop: 'Sɑfii ɩcɑtɛ nyǝ́mɑ: Ɩcɑtɛ kʋpɑntɛ kɛ pɑ yɑɑ mpʋ, mɩɩ wɔɣɔsɩ mǝ wontu nɑ
    ɩ́ tɛɛ yomle nɑ fɛɛlɛ. Sɑɑnɑɑ ɩcɑtɛ nyǝ́mɑ: Ɩcɑtɛ lɩɩʋ kɛ pɑ yɑɑ mpʋ, pɛlɛ pɑ
    tɑ tɑlɑ pɑ́ lɩɩ. Pɛtɩ-Sɛɛlɩ: Koluŋɑ ɩcɑtɛ kɛ pɑ yɑɑ mpʋ, ɩcɑtɛ ɩɩ kentiɣi tǝ yǝlɑɑ
    tɔɔ, nɑ pɑ́ wiiki lǝyɑɣɑ wulɑ.'
  azb-azb: Siz ey Şafir sakinləri, Lüt-üryan, xəcalət içində əsarətə gedin! Saananda
    yaşayanlar oradan çıxa bilməyəcək. Bet-Esel əhli yas tutacaq, Köməyini sizdən
    çəkəcək.
  eng-DBY: 'Pass away, inhabitress of Shaphir, in nakedness [and] shame. The inhabitress
    of Zaanan is not come forth for the lamentation of Beth-ezel: he will take from
    you its shelter.'
  hin-2017: हे शापीर की रहनेवाली नंगी होकर निर्लज्ज चली जा; सानान की रहनेवाली नहीं
    निकल सकती; बेतसेल के रोने पीटने के कारण उसका शरणस्थान तुम से ले लिया जाएगा।
  wol-KYG: Yeen waa Safiir, jàll-leen, ak gàcce ak yaramu neen. Waa Caanan sañuñoo
    génn, te wall du bawoo fa waa Bet Eccel, ñay jooy seeni néew.
  eng-YLT: Pass over for thee, O inhabitant of Shaphir, Naked one of shame. Not gone
    out hath the inhabitant of Zaanan, The lamentation of Beth-Ezel doth take from
    you its standing.
  eng-WYC-2017: And ye of a fair dwelling, pass to you, which is confounded with evil
    fame; it is not gone out, which dwelleth in the going out; a nigh house shall
    take of you wailing, which stood to itself.
  eng-WMBB: Pass on, inhabitant of Shaphir, in nakedness and shame. The inhabitant
    of Zaanan won’t come out. The wailing of Beth Ezel will take from you his protection.
  urd-GVH: ऐ सफ़ीर के रहनेवालो, बरहना और शर्मसार होकर यहाँ से गुज़र जाओ। ज़ानान के
    बाशिंदे निकलेंगे नहीं। बैत-एज़ल मातम करेगा जब तुमसे हर सहारा छीन लिया जाएगा।
  rug-rug: Ene hola, dododoho meke kurekure, gamu pu koa pa Sapira. Arini pu koa pa
    Zanani si matagutu pude vura mae. Beti Ezeli si korapa koa talotaṉa; sina sa dia
    zuka si ta vagi palae pa dia vetu.
  gaz-gaz: Isin warri Shaafiir keessa jiraattan, qullaa fi qaaniidhaan darbaa. Warri
    Zanaan keessa jiraatan, gad hin baʼan. Beet Eezel booʼicha irra jirti; eegumsi
    ishee isin irraa fuudhameera.
  fra-LSG: Passe, habitante de Schaphir, dans la nudité et la honte! L’habitante de
    Tsaanan n’ose sortir, Le deuil de Beth-Haëtsel vous prive de son abri.
  gnn-gnn: Yo, miriŋunydja walala yurru marrtjina lili, bala ḏap‐ḏapmaramana nhumalanha,
    bala djaw'‐djawyunna bena‐wala walalaŋgalaynha walala wäŋalili. Yakana nhumalanha
    yurru nhuma‐miṯtjiyunydja yolŋu'‐yulŋuyu waŋganybuynydja wäŋawuyyu guŋga'yun nhumalanha,
    yana walala yurru nhinana yukurra mukthunna waŋganyŋurana dharapulŋura barrarirrina,
    dhaḻ'‐dhaḻyunna wäŋanydja walalaŋguway wuṉḏa'‐wuṉḏaŋarrkumana, yurru galkina walu
    walalaŋgunydja, ŋunhi walalanha yurru baḏuwaḏuyun bitjandhiyi.
  yal-yal: Safiri kaane, ɛ yagixin nagenla xa dangu! Saanan kaane, ɛ nama susu minɛ.
    Beti-Hayeseli taan sununi, e mi ɛ maliyɛ.
  haw-1868: E hele aku oe, e ka mea e noho ana ma Sapira, me kou hilahila uhi ole;
    Aole i hele mai iwaho ka mea o noho ana ma Zaanana, ma ka auwe ana o Betezela;
    E lawe no ia i kona noho ana mai o oukou aku.
  arb-NAV: اخْرُجُوا يَا أَهْلَ شَافِيرَ عَرَايَا مُجَلَّلِينَ بِالْعَارِ، وَلْيَمْكُثْ
    سُكَّانُ صَانَانَ فِي مَنَازِلِهِمْ خَجَلاً. وَعِنْدَمَا تَسْمَعُونَ عَوِيلَ أَهْلِ
    هَأَيْصِلَ تُدْرِكُونَ أَنَّهَا قَدْ سَقَطَتْ وَلا مَلْجَأَ لَكُمْ فِيهَا.
  ewe-ewe: Mi Safirtɔwo midzo le ŋukpe kple amamanɔnɔ me; mi Zaanantɔwo miadzo o.
    Bet Ezel le konyi fam eya ta sitsoƒe aɖeke mele esi na mi o.
  eng-LEE: 'Pass ye away, ye inhabitants of Shaphir, having your shame laid bare:
    the inhabitress of Zaanan cometh not forth [any more]; the mourning of Beth-haezel
    taketh from you its halting place.'
  asm-FB: বিবস্ত্ৰ আৰু লজ্জিত হৈ চাফীৰৰ নিবাসী সকলৰ মাজেৰে যোৱা। চাননৰ নিবাসী সকল
    বাহিৰলৈ ওলাই নাহিল। তেওঁলোকৰ ৰক্ষণাবেক্ষণ বঞ্চিত কৰাৰ বাবে বৈৎ-এচেলে বিলাপ কৰিলে।
  sus-A: سَقِرِكَيٍ، وٌ شَ دَنفِ وٌ مَفٍلِ رَ يَافِ كُي. سَانَن حَمَ مُ سُو سَمَ مِنِدٍ.
    وٌ مُ نْمَ وٌ شَشِلِ تِدٍ بٍتِ عٍسٍلِ رَ، عٍ قَن نَ وَقٍ.
  fra-SBL: Passe, habitant de Shaphir, dans la nudité et la honte. L'habitant de Zaanan
    ne sortira pas. Les lamentations de Beth Ezel t'enlèveront sa protection.
  hbo-hbo: עִבְרִ֥י לָכֶ֛ם יֹושֶׁ֥בֶת שָׁפִ֖יר עֶרְיָה־בֹ֑שֶׁת לֹ֤א יָֽצְאָה֙ יֹושֶׁ֣בֶת
    צַֽאֲנָ֔ן מִסְפַּד֙ בֵּ֣ית הָאֵ֔צֶל יִקַּ֥ח מִכֶּ֖ם עֶמְדָּתֹֽו׃
  piu-2006: '@see-verse:MIC.001.010'
  kik-kik: Inyuĩ andũ arĩa mũtũũraga Shafiri, thiĩi mũrĩ njaga na mũconokete. Andũ
    arĩa matũũraga Zaanani matingiuma itũũra rĩao. Narĩo itũũra rĩa Bethi-Ezeli no
    gũcaaya rĩracaaya, itũũra rĩu rĩtingĩhota gũkũgitĩra.
  fra-NCL: Passe, habitante de Saphir, dans une honteuse nudité ! L’habitante de Tsoanan
    n’est pas sortie ; le deuil de Beth-Haetsel vous prive de son abri.
  cek-AK: 'Nangcae Saphir ah kaom kaminawk, bangkrai ah om oh loe, azathaih hoiah
    om oh; Beth Ezel palung sethaih abomh hanah Zaanan ah kaom kaminawk loe tacawt
    o ai: Anih mah nangcae han angdoethaih ahmuen paek mak ai.'
  cuk-cuk: Safirʼginmalad, uka-swiri binged-abalagi be-yargi be nomar. Zaanánʼginmaladdi,
    ainiega sikirmaksamalad. Betesel-neggweburgi ogormakdemalad, bar bemar bendaklegosulid.
  uig-CYR: И Шафирда туруватқан қиз, ялаңачлиқ вә шәрмәндилик ичидә әсирликкә өт;
    Заананда туруватқан қизлар талаға һеч чиққан әмәс; Бәйт-Езәл аһ-зарлар көтәрмәктә;
    «Худа сәндин муқим җайиңни елип кетиду!»
  tel-2017: షాఫీరు పురవాసులారా, నగ్నంగా సిగ్గుతో వెళ్ళిపోండి. జయనాను పురవాసులారా,
    బయటకు రావద్దు. బేత్ ఎజేల్ దుఖిస్తోంది. వారి భద్రత తొలిగి పోయింది.
  hat-BSA: 'Ale fè wout ou, ou menm ki rete Schaphir; nan lawont ak toutouni ou. Moun
    Tsaanan p ap chape. Plenyen Beth-Haëtsel la: Li va retire sou ou tout soutyen
    li.'
  kos-kos: Kowos mwet Shaphir, kowos ac som nu in sruoh, koflufol ac mwekin. Elos
    su muta in Zaanan tiana ku in ilme liki siti selos. Pacl se kowos lohng pusren
    tung in acn Bethezel, kowos ac etu na lah wangin nien wikla we.
  hbo-WLC: עִבְרִ֥י לָכֶ֛ם יוֹשֶׁ֥בֶת שָׁפִ֖יר עֶרְיָה־בֹ֑שֶׁת לֹ֤א יָֽצְאָה֙ יוֹשֶׁ֣בֶת
    צַֽאֲנָ֔ן מִסְפַּד֙ בֵּ֣ית הָאֵ֔צֶל יִקַּ֥ח מִכֶּ֖ם עֶמְדָּתֽוֹ׃
  ibo-ibo: Gabiganụ nʼụzọ unu, unu ndị bi na Shafia. Nʼọnọdụ ịgba ọtọ na ihere unu,
    unu ndị bi na Zaanan abịakwala nso. Ndị Bet-Ezel na-eru ụjụ nʼihi na e wezugala
    ndị na-eche unu nche.
  ory-ory: ହେ ଶାଫୀର ନିବାସିନୀ, ତୁମ୍ଭେ ଉଲଙ୍ଗ ଓ ଲଜ୍ଜିତ ହୋଇ ଚାଲିଯାଅ; ସାନନ ନିବାସିନୀ ବାହାର
    ହୋଇ ଆସି ନାହିଁ; ବେଥ୍-ସେଲର ବିଳାପ ତୁମ୍ଭମାନଙ୍କଠାରୁ ତାହାର ଅବଲମ୍ବନ ହରଣ କରିବ।
  chk-chk: Ämi chon Sefaia, oupwe oola fän selela me säw, ekewe chon Sanan resap towu
    seni ar we telinimw. Lupwen oupwe rong än ekewe chon Pet-esel ngüngüres, oupwe
    silei pwe esap wor eu lenien op ikenan.
  rop-rop: “En ol yumob Juda pipul deya langa det taun gulum Shafiya, yumob garra
    sheim, dumaji dei garra deigidawei yumob brom yumob taun neigidbala. “En ol yumob
    Juda pipul deya langa det taun gulum Seinan, yumob kaan kamat brom det taun blanga
    yumob, dumaji yumob garra bradin detmatj. “En ol yumob Juda pipul deya langa det
    taun gulum Bethesel, yumob garra kraikrai, dumaji det taun kaan seibum yumob.
  ukr-1871: Переселяйтесь (у неволю), Шафирські осадницї, стидовично понажені; не
    втече й осадниця Заананська; плач у Езелї не дасть вам зʼупинитись там.
  deu-1951: Geh nicht hinüber, du Einwohnerschaft von Schaphir, in schimpflicher Blöße!
    Die Bewohner von Zaanan ziehen nicht aus; die Wehklage von Beth-Ezel nimmt euch
    die Lust zum Aufenthalt daselbst!
  eng-JPS: Pass ye away, O inhabitant of Saphir, in nakedness and shame; the inhabitant
    of Zaanan is not come forth; the wailing of Beth-ezel shall take from you the
    standing-place thereof.
  srp-1865: Izidi, stanovnice Safirska, s golom sramotom; stanovnica Sananska neæe
    izaæi; žalost Vet-ezilska neæe vam dati stanka.
  lug-lug: Muyiteewo nga muli bwereere nga muswadde, mmwe ababeera mu Safiri. Ababeera
    mu Zanani tebalifuluma. Beswezeeri ekuba ebiwoobe, kubanga tokyalinayo buddukiro.
  heb-heb: עברי לכם יושבת שפיר עריה בשת לא יצאה יושבת צאנן מספד בית האצל יקח מכם עמדתו׃
  ben-IRV: শাফীর বাসীরা উলঙ্গ এবং লজ্জিত অবস্থায় চলে যাও। সানন বাসীরা বেরিয়ে এসো
    না। বৈৎ-এৎসলের বিলাপ, কারণ তাদের সুরক্ষা নিয়ে নেওয়া হয়েছে।
  pan-pan: ਹੇ ਸ਼ਾਫੀਰ ਦੀਏ ਵਾਸਣੇ, ਨੰਗੀ ਅਤੇ ਨਿਰਲੱਜ ਲੰਘ ਜਾ! ਸਅਨਾਨ ਦੀ ਵਾਸਣ ਨਹੀਂ ਨਿੱਕਲਦੀ,
    ਬੈਤ-ਏਸਲ ਦੇ ਰੋਣ-ਪਿੱਟਣ ਦੇ ਕਾਰਨ ਉਸ ਦੀ ਪਨਾਹ ਤੁਹਾਡੇ ਕੋਲੋਂ ਲੈ ਲਈ ਜਾਵੇਗੀ।
  mya-JVB: အိုရှဖိရ မြို့သမီး ၊ အဝတ်ကို ချွတ် ၍ အရှက်ကွဲ လျက် သွား လော့။ ဇာနန် မြို့သမီး
    သည် ငိုကြွေး ခြင်းကို ပြုလျက် မ ထွက် ရ။ ဗေသဇေလ မြို့သည် သင်တို့တည်းခိုရသော အခွင့်ကို
    မပေးရ။
  hmo-hmo: Umui Sapiri taudia e, mai hemarai danu, kopina kavakava, idau tano dekenai
    do umui lao, mai guia danu hesiai gaukara karaia totona. Sanana taudia be idia
    gari bada dainai, edia hanua dekena amo murimuri dekenai idia lao lasi. Bona Betesele
    taudia edia taitai umui kamonai neganai, do umui diba hunia gabuna ta ia noho
    lasi unuseni.
  urd-urd: ऐ सफ़ीर की रहने वाली, तू बरहना — ओ — रुस्वा होकर चली जा; ज़ानान की रहने
    वाली निकल नहीं सकती। बैतएज़ल के मातम के ज़रिए' उसकी पनाहगाह तुम से ले ली जाएगी।
  rus-SYN: Переселяйтесь, жительницы Шафира, срамно обнаженные; не убежит и живущая
    в Цаане; плач в селении Ецель не даст вам остановиться в нем.
  bqc-SIM: Safiideↄ, à gɛ̃zɛa bṹu ń wío. Zaanadeↄ bↄlɛ á gwaio, Bɛtɛsɛlideↄ
    lɛ́ ↄ́ↄlↄ, aa ń gba zɛkĩio.
  tcz-CHONGTHU: Nangho Shaphir- a um mite, sohchang kikai mong bangin, sagohkeole
    jahchan kile kit tauvin. Nang ho Zaanan mite kulpia konin potdohdatauvin. Nangho
    Beth-ezel mite lunghem un, nakhopiu khombul jouse akilon soh tah jeh in.
  mar-mar: शाफीरमध्ये राहणारे लोकहो, तुम्ही नग्न आणि लज्जित होऊन निघून जा. सनानिवासी
    बाहेर निघून येत नाही, बेथ-एसलासचा शोक करेल, कारण त्यांचे संरक्षण काढून घेण्यात
    आले आहे.
  qub-qub: Safircho tiyajcuna nasyunniquipita juc-lämanmi prësu aywanquipaj galalla,
    fiyupa pengacur. Zaanáncho tiyajcuna, yanapäshunayquipaj manami pipis yargamongapächu.
    Beteselcho tiyajcuna, wagaptiquipis manami pipis cuyapäshunquipächu.
  bqp-bqp: Wee bɛɛ Sɑfirigibu bɑ koo bɛɛ yoru mwɛɛri, kpɑ i n wɑ̃ɑ tereru kɑ sekuru
    sɔɔ. Sɑnɑnigibu bɑ ǹ kɑ̃kɔ bu yɑri ben wuun di. Bɛtisɑlegibun weeweenu derɑ bɑ
    ǹ wɑ̃ɑ yeru mɔ.
  hat-hat: Pase pase nou, toutouni, tèt bese, nou menm moun lavil Safi. Moun ki rete
    nan ti bouk Zaanan an pa ka mete tèt yo deyò. Lè w'a tande jan moun Betaezèl yo
    ap plenn, w'a konnen ou p'ap jwenn pwoteksyon bò la ankò.
  eng-BSB: Depart in shameful nakedness, O dwellers of Shaphir. The dwellers of Zaanan
    will not come out. Beth-ezel is in mourning; its support is taken from you.
  tod-tod: Safiil nuiti, à leʋe ga ɠɔba ɲakai ta wa-unfegi! Saanan nuiti ti la zoosu
    ti ʋa ɠula taa ʋa. Gɔlɔi ɠa wosu Ɓɛte-Ɠayɛsɛle taazuʋɛ, kpɔba zobo ge la mɔ ná.
  eng-WEBPB: Pass on, inhabitant of Shaphir, in nakedness and shame. The inhabitant
    of Zaanan won’t come out. The wailing of Beth Ezel will take from you his protection.
  kbq-kbq: Hanki Safiri kumapima nemaniza vahe'mota, tamagazegu nehuta tamavatera
    kukena omanesiaza kina vahe kna huta ru moparega viho. Za'anani kumapima nemaniza
    vahe'mo'za kuma zamimofo vihufintira atre'za atioramigahaze. Ana nehuta zavi krafama
    hanazana Bet-Ezeli kumapi vahe'mo'zama eme tamazama osnaza zanku anara hugahaze.
  nhe-BL: Imojuanti tlen inehuani ipan nopa yejyectzi altepetl Safir inmechhuicase
    inxolome para intlatequipanotij ica miyac pinahualistli. Itlacajhua altepetl Zaanán
    motlatijtoque altepeijtic pampa majmahuij huan moilhuíaj queja nopa momanahuise,
    pero ax neli. Ax hueli momanahuise tlen nopa tlaijiyohuilistli tlen hualas. Nopa
    altepetl Bet Esel ehuani tlen inmechmanahuiyayaj, ama mochoquilise ininselti ipampa
    nopa tlatzacuiltilistli tlen quinajsis.
  gub-BL: Xapir tawhu pe har wà, peata peho peiko pema'e 'ym pà nehe. Pemaranugar
    pemunehew pàwàm me peho mehe nehe. Zàànà pe har wà, pehem zo tawhu wi nehe. Teko
    Mete-Ezew tawhu pe har wazai'o haw henu mehe pekwaw putar iaiw ma'e wanupe ihemaw
    nehe. Nupuner kwaw pepytywà haw rehe a'e 'ar mehe wà nehe.
  eng-DRA: 'And pass away, O thou that dwellest in the Beautiful place, covered with
    thy shame: she went not forth that dwelleth in the confines: the House adjoining
    shall receive mourning from you, which stood by herself.'
